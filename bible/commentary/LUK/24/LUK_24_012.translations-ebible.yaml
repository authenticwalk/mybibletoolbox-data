    Dawa oba uisa wau mane ibiro erike owerike ibai yaisina imukaro imukada sabu owerike
    uwararo ani.
  eng-YLT: And Peter having risen, did run to the tomb, and having stooped down he
    seeth the linen clothes lying alone, and he went away to his own home, wondering
    at that which was come to pass.
  jni-jni: Vatti anime Bitrus mahiri, masumi uhana icaume, matunguno innu hira anyimo
    me, Bama u malti cas. Bitrus madusa uhana akura ame, mazin gamara utize.
  kne-kne: Ngem si Pedro pay et nanagtag ay inmey sin kad-an di liyang. Domateng pay
    isdi, nanyakog-ong ay nangitining, ngem magay inila na powira din lopot ay inbotibot
    da. Pag somaa ay manganaanap sin nemnem na mo sino di naamag.
  tgj-tgj: Vbvritola Pitar dokrap toku okv nyibung bv joktoku; nw gublwk toku okv
