  aaz-aaz: Mes naiꞌ Petrus anpoi ma naen anꞌain nopu naan. Antea nee te, in nraitan
    ntaam, mes in niit ahaa tais reꞌ anꞌaum Naiꞌ Yesus In aon amates naan anmees.
    Onaim in ntebi nfain ma nnao naten-tenab am nak, “On mee es reꞌ ia?”
  qup-NT: Mana kirishpankunatata Pedroka atarishpan Jesuspa aychanta churashkankunama
    kallpa rirka. Paktak rishpan uchku ukuma kumurishpan rikurka. Chaypi rikurka Jesusta
    pillushkankuna llachapallata. Jesuspa aychanka manana tiyarkachu. ¿Imanashkataya?
    nishpa yuyarirka. Chaymanta kutirkana.
  dop-dop: Pɑɑ nɑ mpʋ Piyɛɛ kʋlɑɑ nɑ ɩ́ kpɑɣɑ ɑsewɑ nɑ ɩ́ polo pǝlɑɑʋ tɔɔ. Ɩ tɑlɑɑ
    ɩlɛnɑ ɩ́ luŋ nɑ ɩ́ wiili nɑ ɩ́ mɑɣɑnɑ kpoŋkpontu toŋ nyǝntʋ pʋŋkɑhʋlʋŋɑ sɑɑlɑsɩ
    tike. Pǝ wɑɑlɩ kɛ́ ɩ kʋlɑɑ nɑ ɩ́ mǝlɩ ɩ tɛ nɑ piti kpɑ-ɩ sɔsɔm kɛ nti tǝ lɑpɑ
    mpʋ tɔ tǝ tɔɔ.
  azb-azb: Peter isə qalxıb qəbirə tərəf qaçdı. O əyilib yalnız kətan bezləri gördü
    və bu hadisəyə heyrət edərək öz evinə qayıtdı.
  eng-DBY: But Peter, rising up, ran to the sepulchre, and stooping down he sees the
    linen clothes lying there alone, and went away home, wondering at what had happened.
  guo-NT: Asew naexasis-el wʉt, Pedro najae'e Jesús mʉthtas poxade. Pat wʉton, patʉpanwʉaj
    natachaemsepon. Jawʉt taenon sábanabʉ'ankal. Do jawʉt, Pedro kaxadin wʉt, xabich
    nejchaxoelafʉl taenpoxliajwa.
  hla-hla: Kaba e Pita e takei me pieta uana tara kiou, ba nonei e turuna me tara
    uana i iogana me tarena u labalaba u lamelame tun ne moa ta tan ta ka. Ba nonei
    e la pouts uana i han me hakats koru nena a ka te butu.*
  mav-NT: Ma'ato Peteru tikuap hawyi meremo teput ra'yn Iesui syp hap kape teha'at
    hamo. Put'ok­to'e hawyi i'ywyt­'ok­pypuo teha'at. Teha'at hawyi Iesui suwy hap
    sokpe yn toipuẽti itote. Mi'i hawyi ta'aipok ta'yn to'yat kape ma'ato tuwa­nẽtup
    kahato ta'a­kasa hap ko'i etiat.
  kpf-kpf: Ka Petero zâk zaatŋâ sârârâk kârâm kwagân arip. Âimŋâ pindiŋsâm egip. Egi
    sâŋgum kwamenâk zei egip. Oi kut ŋâi ŋâi âsageip, zorat nâŋgâ kwâkâ opŋâ kamânân
    âbureip.
  ppo-ppo: Téyaletei, Pita a̧ mo hapale sururu yóló fóló, whi̧ dou tómó sókó felepó.
    Atéró a̧ dou dolopaae fóló kelalemó, ama tiki bopeyóló mulale dȩi linen kuti
    maaté dȩmó mupa kelalepó. Atépa a̧ momó bepaae fesaae furaalu, i noa ala yalerópóló
    kisipa tekété fu betalepó.
  hin-2017: तब पतरस उठकर कब्र पर दौड़ा गया, और झुककर केवल कपड़े पड़े देखे, और जो हुआ
    था, उससे अचम्भा करता हुआ, अपने घर चला गया।
  wol-KYG: Piyeer nag jóg, daw, ba ca bàmmeel ba. Mu sëgg, yër, gisul lu dul càngaay
    la. Mu daldi ñibbi, jaaxle lool ca mbir ma.
  bef-bef: To akuꞌi Pitau ho tito hololu luto buto ana Yesuhi heꞌmi eteꞌahana mulito
    nehetiꞌehina. Ya huloto ai lipito ana muli kapoluga bu golago tina Yesuhi sa gi
    eteꞌahana kataꞌago niꞌigo bu goꞌehina. Ya huloto ai akuꞌi i behe huto hepatoga
    buloto yaꞌmana huto huꞌehinanamuꞌi ekesa keheli keheli huꞌehina yabe.
  amm-amm: Ulai Pitasu mo tolauki, na fumanoki, ai unu asiso. Komama tumoki mo, na
    ukuwoli tanoki, na tu luluwoluwaiki, asi i poiso. Wiyou, yalokono tuno saso na
    tu kokoki. Ulai nuso ifou manoki, nonani monoi mulumolokalo manoki.
  rmy-CHERGASH: A o Petar ipak, uštilo thaj prastaja karingal o limori. Kana areslo,
    provirisarda andre thaj dikhla andre o pohtan katar o lano sar pašljol ando limori.
    Pale godova bolda pes ćhere ando čudo savo dogodisajlo.
  zaj-zaj: Ila Petulo kenuka kakimbila kachola kudipanga, kainamila kasungulila, kona
    isanda iiyeka. Abaho, kasegela haja hana dipanga kabwela ukae, kuno yokanganya
    gaja galawilile.
