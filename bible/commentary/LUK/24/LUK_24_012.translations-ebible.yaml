    güi. Ipɨacañɨ uyeyapo vae re.
  mux-mux: Aku niku piliiringeliinga-pe Pita ola angiliipa ónale nusiring ku-muruna
    kanombandu lkisipa pupa kene, wake tepa kanurum kene Yesos-nga ónale kumu turing
    mulumbalema mendepulu akuna we lirim kanupaliinga numanu pulele liipa mundupa
    ‘Ili nambulka ulu te tímunje?’ nimba piliipa yandu urum.
  maj-NT: Tu̱nga tsisintje̱hén Pedro̱ ko̱ tsangatsanka nga ngji tsjóo̱. Nk'ie nga
