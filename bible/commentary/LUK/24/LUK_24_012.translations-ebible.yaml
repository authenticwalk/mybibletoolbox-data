  pan-pan: ਪਰ ਪਤਰਸ ਉੱਠ ਕੇ ਕਬਰ ਵੱਲ ਭੱਜਿਆ ਅਤੇ ਝੁੱਕ ਕੇ ਕਬਰ ਦੇ ਅੰਦਰ ਵੇਖਿਆ, ਪਰ ਕੇਵਲ ਉਸ
