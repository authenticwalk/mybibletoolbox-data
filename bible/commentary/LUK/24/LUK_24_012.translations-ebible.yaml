  cof-NT: Pedro mantimini wiruito menaranun foroca sujito quiranue. Bontoito menaranun
    forochi quiraponari, Jesuca lapica jun jalisiri tsominue. Aman junca jera quirato,
    duque wepanato tenca cade manjinue niyanhica junhunque.
  srm-NT: 'Ma nöö hën Petuisi hopo, hën a kule go a di geebi. Nöö di a go dou, hën
    a bendi luku a di baaku dendu, hën a si dee koosu dee bi dë a Masa Jesosi sinkii
    leti dë. Nöö hën a bia toona go a wosu. Di soni foombo ën tee a taa: “Ee maingë,
    andi seei miti u aki? Andi pasa?”'
  qvs-NT: Pedruka mana kreyishpapish kallparkan chay machayta kawak. Chaypi chayashpa
    kumurayashpa machay ukuta chunllata kawarkan. Jesusta wankushkankuna sabanasllatana
    chaypi kawarkan. Chaypina sukaman almirashpa wasiman kutirkan.
  zca-NT: Per orze' nguro' Per, karre nzha Per ro' ba', no or ndixni xa' le'n ba',
    une Per, nab tsa lar kwa'n ngurël Jesús nax tsa ze'. Lwega' miëk Per, net xa'
    kwan le' xa' por kwan ngok re'.
  cbc-NT: Bairo cariape na catʉ̃goetimiatacʉ̃ãrẽ, Pedro pʉame atʉátí ĩñaʉ ásúpʉ masã
    opere. Bairi topʉ jãátí ĩñañupʉ̃. Bairo cʉ̃ caĩñarõ, mañuparõ Jesús rupaʉri ãnajẽ.
    Jutii aseri Jesure na caũmamiataje jeto ãñuparõ. Bairi tie jeto caãno ĩña acʉari,
    cʉ̃ wiipʉ tunucoásúpʉ. Bʉtioro tʉ̃goñarĩqũẽ pairi tʉ̃goñamani ásúpʉ, tie cabaiatajere
    ĩñarĩ.
  qxo-NT: Waquin cag mana criyiyaptinpis Pedrum itsanga cörrillapa aywacurgan Jesus
    pamparangan cagman. Ruriman gawaycunanpämi säbanaswan wancuyangannölla caycänä.
    Ayanta mana tariycurmi pasaypa mantsacashga cuticurgan.
  mox-mox: Ta Fita tovolo vihila tauya debaʼunuya ʼinega ʼita lugu vekova dadana ta
    kaleko namo ʼitedi ta ge taha wese tolaʼai daʼitei. ʼInega tolaʼai niʼau ʼifoqe
    matanaya weaqina nuana voqana ʼabo ʼevivi tauya.
  kew-kew: Pare Pita nipu rekoa matmat-para wala aloma adola pisa. Nipumi no aana
    apedaa matmat-para pua adaniaawa mamina padane adesa. Nipu wala ada pua kone adaapu
    sua gore ake pana pae kone isa.
  dww-dww: Dabudine Pita ya midisuḡu, ya manini be kokoagae ya naḡona. Be tauna ya
    raudune yovo da garaḡa ya kitedina be nam aba ḡesau. Naumeki da ya munaḡana vadae,
    be ya nuababaḡana aba ya tubuḡa.
  nif-nif: 'Petlolɨ wandingan embi mɨlapi, sumnan woñep ñambi mumuñem paunjɨnem, gɨnañ
    deium loumbi kañguk wɨn: sandum Yesulok dalandan tɨmɨp imimɨn walɨñgot pakuk.
    Wɨndɨñ kañbi, ilan undane ñambi, nepek wɨn indañguk wolok nanandɨ kena tɨñguk.'
  twi-ASANTE: Ɛwom sɛ nnipa no annye asɛm no anni deɛ, nanso Petro deɛ, ɔtuu mmirika
    kɔɔ ɔboda no so, koto hwɛɛ mu, hunuu sɛ nwera a wɔde kyekyeree Yesu ho no gu hɔ.
    Ɔsane baa efie a na ɔnte deɛ ɔhunuiɛ no ase.
  aoj-aoj: Apaꞌ Pita nosafel nasagih nafeꞌ matmat nasisil nati nomon owaꞌ, nati luwaguf
    mogowaꞌanami atom maꞌoh. Eaꞌ notanima nafeꞌ ipat nomonas salasafeꞌma hiahawes
    isimba sagatagai.
  cbv-cbv: Obohjeéhtih, Pedroboó ĩ naáwáchah joinít, Jesúíh bácahjidih ĩ yohopjina
    ãt ñáo ñah bejep wʉt jĩ. Caanná jʉibínit, jeé íit diítna péeb jéen ennit, Jesúíh
    bácahjidih ĩ pinni chóojijeh ã ñajachah, ãt enep wʉt jĩ. Pánih en, bʉ́dí jenah
    joinít, ã́ih mʉʉ́boó ãt jwʉ́ʉb bejep wʉt jĩ.
  taw-taw: Pita pen takaw anɨb ak nɨŋɨd, kasek yɨbɨl adaŋ amɨl kamɨlak kab mɨgan ak
    sɨpsɨp nɨgak, chech nop kam sɨlokɨlak bad okok nep yek. Nɨŋɨd, tɨtay dup agɨl
    gos pal yɨbɨl lɨlɨg nɨŋɨd, tep adɨkɨd amnak.
  jic-NT: Locopyaya Pedro jas nisa jupj tjá'asa mpe, ts'üequené pe jul mo'ó. Quelel
    nyúcatsja min t'üc' tjowelepj locopyas. Ne'aj jun vilicj nt'a palá nipi'tje, wama
    tjinyuca. Pülül jas tjüwü'üntsja jas tjan já'asa tjinyuca. Tjinyuca na, wo nt'a
    tjemey Pedrú. Pajal jólatsja, ma jas tji'yüsa tsjan mpes nin tepyala.
  zap-NT: Per wruu Bëd, noze rzhoon Bëd za Bëd rubaa; chene wii Bëd lenbaa, nonchee
    saben zhoobtee. Orguin wberee Bëd, rzee rzak Bëd ne wii Bëd neguin ne wak.
  wer-wer: Pël ëak Pita pi wal ëak pöömpö së yangaöök oröak tok oriak kël öngöpöök
    itaangkën poë koröp kör koëau pëën wiaan itena. Pël ëak omën oröa pöten kön selap
    ë kakë sa.
  ipi-ipi: Wandakali utupane-mane wuane nembo teaini tekeko, Pita bala ika loto, Jisasana
    mali okona taimane poto, tombawua loto, andandaka lea wete, Jisasa mali okonena
    ya napeanga andeapia. Jisasa bala mali peaini-angi, lapa-lapa mindimane bala puta
    pua ombo yaini okone angu tinga layene mali pango okona yanga andeaipia. Andoto,
    anu piya yape lo Pita bala nembo kambua tama peke leaipia.
  qul-NT: Chaywanpas Pedro sepulturaman phawarkan. Khawaycuspa, sabanacunallata ricorkan.
    Wasiman cutispa, cay pasaskanmanta muspharkan.
  urw-urw: Bangeagako Pita siradüdi ferefib gam gururu kümüneaga. Bangüdi tormogüdi
    agügeaga, bangeagako ude tob gürena kegeweaga. Bangüdi fata gam maigüdi kümüna
    baba daba taideaga babaure ututun toitoiweaga.
  rmy-GURBET: Al o Petar uštilo thaj prastaja dži ko limori. Kana telilo, dikhlja
    samo o čaršafi savo ačhilo. Đelo thaj čudisajlo ane peste so sasa gova.
  ter-NT: Yane xepú koene Pêturu ehakóvo xoko ekóxokonoku Jesus. Simoáne, ina yupunínikovo,
    yane ákone noíxoneya ákoti itukápa neko ipovóti líyum, aúpi. Yane pihópone óvokuke
    koane iyúpaxeova neko koekúti.
  bmr-NT: Jaarunaa Pedro fuuhi ijinafatyuuboro Jesu cɨɨhojɨjaago. Jaaboro ɨdɨjɨɨvuuboro
    toojɨfañoco emeecɨubo atyɨmeuhi tochehuri iminɨuchehu uufocori acaunoco. Jaaneri
    ajabafiituuboro uumiubo dojɨcuvɨro iijajaago.
  fuf-fuf: Kono Petruusu immii dogiri ton. Ɓay o hewtii, o ugginii ka yenaande, ko
    kasannge on tun o yi'i ton. Onsay o hooti ka makko e hoore himo ŋalɗi sabu kon
    ko waɗi.
  mwc-mwc: Saba Peter i bomsiri, ba i vera i nae ku karawaga, ba i runoma i kinana
    wai, kega kesana awaika i kinani. Saba linen garanai Iesu si sumai wai, kona wata
    i dudauwa wai i kinani. Ba i veramaga mena ku yove, ba awaika i tupuwa wai i nota
    kabakabai.
  bhl-bhl: 'Angsiliw kate, Fita e yakoko, Yesus em fomkamin dim elo atebam unse kale.
    Uneko, tum tem beem abisom dim mewso unse ding dim bakate, e mul sukun angeko,
    tum tem kawtem elo kiin doung angeko, atemete: Yesus em falal kolewsiliw ilim
    kuw belei, e atemse kale. Atemeko, ibolow tiaktiak keko, iti akalem am elo unse
    kale.'
  ons-ons: Ŋo Petoro eŋe wie biririke ket deŋesereo ari potki waketki kaki, kezem
    koto ea mo laplapŋoka pake, eŋe yale ka more, oŋaine qaeki, koso matko zinge welepke
    more, kine kine wakonge, ea wane zok manerop dereret urata ma arike.
  con-NTPO: Tsa'ma Pedroja tse'faei'ccuyi jangipa buttopa atu'ttini ja. Ccarupa ppoicamba
    oppoen'cho sarupaveyi atte. Attepa ma'caen da'choma asi'ttaemba toequi tsaoni
    ji.
  ghs-ghs: (Oi bamu)
  peg-peg: ମାତର୍‌ ପିତର୍‌ ନିଙ୍ଗ୍‌ଜି ଦୁଗେର୍‌ ତାକେ ହନ୍‍ଚି ହାଚାନ୍‌, ଆରେ ଟଡ଼୍‌ଜି ହୁଡ଼୍‌ତାନ୍‌
