    ogugo ripv kudw hum lamrw palaku nw naam bv vngkur toku.
  gui-NT: Jayave Pedro osɨi ojo teogüerɨru cotɨ. Jare joco pe ojo ovae yave, oñaɨvɨ
    omae vaera teogüerɨru japɨpe pe, jare oecha lienzo reta joco pe oi. Jayave ou
    ye joco güi. Ipɨacañɨ cuae oyeapo vae re.
  quc-TT: Ri Pedro kaxikꞌanik, xeꞌek pa ri muqbꞌal, xqet chuxukut. Are xkꞌayik, xwiꞌ
    kꞌo kan ri atzꞌyaq rech lino, ri xbꞌalqꞌotix wi ri Jesús. Kamayijan kꞌut, xtzalij
    cho rachoch rumal ri xkꞌulmatajik.
  heg-NTPO: Mo Petrus haung lail tungu-tungus lako niut utu kua. Lako lius se ua kon,
    un bubu le ngat lako bus el bolo ka dalen nam, un suma ngat net kitu in kabut
    Yesus nitun na ka tuun. Kon un pait nol in nanga-nangan noan, “Ni elol son nia
    le?”
  ptu-ptu: Sapo' tappa ke'de' ia Petrus lumumpa' lako indo ku'bu'. Sulei lako, lumukkum
    naolläi tama indo lokko', iya naitam angga ham pebalunna tihongkä' illaam. Iya
    ma'pasulem Petrus napasindum napenaba-nabaam kaha-kaha ia too.
  bzd-NTPO: Erë Pedro tu̱nemi pö a̱ isa̱u̱k. Mik ie' demi ta̱ ie' tö isué̱ ákuk shu̱a̱,
    eta̱ datsi' wa Jesús nu parrate̱wa̱, e' ë̀ tkëte̱r. Eta̱ ie' bite̱a̱ne u a̱, e'
    tö ibikeitsèro tö ¿we̱k imí?
  kwf-kwf: Bore ma sa Peter nia tataꞋe, ma ka lalili Ꞌuana maana faoda. Ma nia orooro
    kwau, ma ka lisia goꞋo na ifi kwao ki neꞋe teo Ꞌi neꞋeri. Sui nia ka oli, ma ka
    Ꞌarefo liu ana ru neꞋe nia fuli.
  eng-WYC-2017: But Peter rose up, and ran to the grave; and he bowed down, and saw
    the linen clothes lying alone. And he went by himself, wondering on that that
    was done.
  eng-WMBB: But Peter got up and ran to the tomb. Stooping and looking in, he saw
    the strips of linen lying by themselves, and he departed to his home, wondering
    what had happened.
  zat-NTPS: Nadxa bdxuaj Pedro, zeaj chégüe̱' dxu'a ba na', na' gate guné̱'e̱ lu ba
    na', blé'ene̱' ladxe' da bedxela Jesús xu'u na chalá'ala, na' bezé̱'e̱ zexíaje̱'
    xu'u naga guzé̱'e̱, dxexebánene̱' ca naca da guca.
  spp-spp: Lire ná li wuuni mú i, ka Pyɛri si yîri maa fê a kàre fanŋke na, maa sà
    jâara a wíi ku funŋke e. Lempe kanni baare e, u ɲyɛ a yafyin ɲya mɛ. Ka li i u
    bilibili, ka u u núr'a kàre pyɛngɛ.
  zty-NTPS: Naž ḻa' wzó ža'te Bedw, na' taría taría wyeje' žoa'a yežw ban'. Katen'
    bwie' ḻo yežw ban', bḻe'ele' láže'ze zej nnitan' ga na', na' naž beyeje' liže'
    žebanle' kan nak dan' goken.
  mek-mek: Kai Peto eꞌue epiau elao laai aiso eokoko aisama, Iesu imaauga kemoka tiapuga
    mo egae eka eisa. Ega aisama emue kai kapaꞌina mo kemia auga oko aelogo felo puo,
    ekauai alogaina eopofua, ifo mo opogai eopolaniꞌi.
  aey-aey: '@see-verse:LUK.024.011'
  urd-GVH: तो भी पतरस उठा और भागकर क़ब्र के पास आया। जब पहुँचा तो झुककर अंदर झाँका,
    लेकिन सिर्फ़ कफ़न ही नज़र आया। यह हालात देखकर वह हैरान हुआ और चला गया।
  ycn-ycn: Apala uncá ñaqué calé ca'ajná Pedro pechu i'imacá. Ricá jácho'oro, recho'ó
    ají que a'ajná ño'ojó támijimi to'otáquelana ejo, iphari rejo. E riyacá'o ulahuí
    chojé, amari meñaru ri'imacá. A'arumacaji José mapíra'acare rinacu i'imacá, yá'aro
    apojó pumitá. Marí que ramaca aú ripa'ó piño rapumí chuhuá. Cajrú ri'ijnataca
    ripéchuhua.
  djr-djr: Bala ŋayiny yan dhunupan Betany rur'yurra, ga waṉḏin balayi ŋunhiwiliyi
    bili yan mathirralil, ga ŋunhi ŋayi buku-nyilŋ'thurrnydja rurraŋ'thurrnydja bitjarrnydja
    ŋunhi mathirrany, nhäŋalnydja ŋayilpin'. Nhäŋal warray ŋayi ŋunhi manydjarrkany'
    girriny' ŋunhi walal ŋanya garrpir ŋäthil ŋuriŋiyi, ŋunhin bili gan ŋorranany
    waŋganynha. Bala ŋayi dhawaṯthurra roŋiyinan, yurr guyaŋanan ŋayi marrtjin ŋunhi
    mirithinan, dhä-birrka'yunminan ŋanyapinya ŋayi.
  kvg-kvg: Geté Pita até gendego, manqei ozu-té genøteít. Yaq nandi nqa mokho-te
    gemø-fakhanam, ndego ndabua mba ndøqeív. Ezoqam mbaín. Yaq nangó genøqaván.
    Matavap mba ndø-aumát, ande gekha matev me ndø̄fakhan.
  rug-rug: Ba e Pita si turu, meke topue haqala la koa sa lovu. Kokopo nuquru si asa,
    meke dogoria mo sa sa poko keoro sapu ta hade nia Zisu. Ke kekere pule si asa,
    magasa hola nia sa sapu gua ta evaṉa.
  hop-NT: Pahsat pu Peter wunuptut, tuamit aw wari; nihqe aqw motoltiqe, tusaqtontsatsakwmötsaput
    pay nāp sup óyihqat tuwa. Nihqe pam paṅqw ahpiynihqe, pep hin hiniwhtiqat aw wūwanma.
  san-URD: تَدا پِتَرَ اُتّھایَ شْمَشانانْتِکَں دَدھاوَ، تَتْرَ چَ پْرَہْوو بھُوتْوا
    پارْشْوَیکَسْتھاپِتَں کیوَلَں وَسْتْرَں دَدَرْشَ؛ تَسْماداشْچَرْیَّں مَنْیَمانو
    یَدَگھَٹَتَ تَنْمَنَسِ وِچارَیَنْ پْرَتَسْتھے۔
  heb-LB: אך פטרוס קם ורץ אל הקבר. בהביטו פנימה ראה את התכריכים מונחים במקומם, אך
    הגופה לא הייתה שם. הוא לא הבין מה קרה ועזב את המקום.
  caf-NT: '''Et whunts''ih Peter didillhah ''ink''ez ts''un k''uz ts''ih whélgai.
    Yuk lih ''uja ''ink''ez tsa k''et whunilh''en. ''Et naih dezti, ''i zeh ''et sulhchooz
    hoh yutelh''en. ''Et koo ts''ih whenaja. ''Et howu nuní nuzut ''ink''ez buba hooncha
    dahooja hoh simba ''uhoont''ah.'
  mio-NT: Tacan cuu, ta chacuinda ra Pedro. Quee ra chinu ra, ta cuahan ra nu iyo
    yuu nu ni cuchi ra Jesuu. Ndehe ra iti tichi, ta ndehe ra ti caa siin sahma cha
    ni chacuituvi ra. Tacan cuu, ta cuahan ra iti vehe ra, ta iyo xaan cuni ra. Ña
    nihin ra cuhva ñaan cha cuu cha ni chacoo.
  srq-NT: Pedro que oso uchã sɨta ɨmɨ ndese mae nda. Nyurucua que mae erese ra. Jesús
    umanda achõ ngue chɨ ee ra. Pedro que nyebi oso quia ndua ndua Jesús oreã ndese
    ra.
  kje-NT: Maa Petrus namriri la peleklek lari laa ku'il ma namwali Yesus Nin lunne.
    Rakanedi ne, an rawa po'on laa ku'il raram do'on tapi rodi kokomon mehe aile.
    Enine an wali me'e la noro akin wakunu na'ahenia, “Inhawa ma namwali enie?”
  gaz-gaz: Taʼus Phexros kaʼee gara awwaala sanaatti fiige. Yommuu gad jedhee ilaalettis
    huccuu quncee talbaa irraa hojjetame qofa arge; innis waan arge sana dinqifachaa
    deebiʼe.
  kud-kud: '@see-verse:LUK.024.011'
  urb-NT: 'Pe, Petu pu''am rahã, itakwar keruhũ pe usak ujan oho. Uhyk rahã, jumumbe
    ma''ã rahã, hete pukeka ke te''e usak. Ame''ẽ jõ usak. Hete nixói te. Pe, hok
    pe jywyr oho. Jupandu jupe: —Mã! My ihon my? — aja jupe.'
  fra-LSG: Mais Pierre se leva, et courut au sépulcre. S’étant baissé, il ne vit que
    les linges qui étaient à terre; puis il s’en alla chez lui, dans l’étonnement
