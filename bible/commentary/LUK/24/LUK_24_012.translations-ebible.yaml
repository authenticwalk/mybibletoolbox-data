  ctp-NT: Ni siya ngwañaꞌan mskeꞌ tiꞌ neꞌ, bra ti msnan Tyu ndyaa yu tuꞌwa kwaa kanꞌ.
    Bra kanꞌ naꞌan Tyu niꞌ kwaa kanꞌ, chaꞌ xka laꞌa ti nsu teꞌ nu mxiin chunꞌ ayman
