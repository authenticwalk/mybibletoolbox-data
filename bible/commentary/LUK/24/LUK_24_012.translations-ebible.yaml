  gvc-gvc: Ti ã nichʉ tʉhoro, Pedro sehe masa copapʉ mʉroca wahcã, ñʉno wahaha. Tí
    copapʉ sʉ, tiro muhri caha, ñʉroca sõha. Jesure ti wahmari suhtiro dihtare ñʉha.
    “¿Dohse wahari na?” ni tʉhotu, tiro wʉhʉpʉ tjuaa wahaha.
  mwp-mwp: Imaypa nuy Petheru tari zoelmaydhin sakaypa. Nuy balbayg pudhaydhin muynu
    sakaynu. Nuydh imadhin matha yatharayzi dhoemawakul muynu mamayir, lak wara zaginga
    pasinu. Nuy kuniya tidaydhin sizi; nuydh ngoenanu madhin kedha, zapul midh paru
    muynu nanga.
  ksj-ksj: U Petero ani iḡunadu idu habaꞌa dure onamiro. Aniꞌa ḡuḡuradu idu zamaḡa
    ḡianirotene, Iesu ahiri umiroteꞌe dabuaḡa daꞌo horoniro. Ebu ani naginiꞌa fureranateꞌe
    zamare ꞌadaꞌadeꞌenaꞌa, ne bare onamiro.
  sbk-sbk: Lelo o Petro asogoye abhalile sashembela paka hunkongwa, waundama wagodezya
    mhati, wavilola vila evitambala evya sanda vyene. Wahwibhali saswiga gagafumie.
  mya-JVB: သို့သော်လည်း ပေတရု သည်ထ ၍ သင်္ချိုင်း တော်သို့ ပြေး လေ၏။ ရောက်သောအခါ ငုံ့
    ကြည့်၍ ပိတ် ပုဆိုးသာ ရှိရစ်သည်ကို မြင် လျှင်၊ ထို အကြောင်းအရာကို အံ့ဩ ၍ မိမိ အိမ်သို့
    ပြန်သွား ၏။
  kgf-kgf: Waŋu Peteronéŋ yacma kicsuaŋiguc usuŋnec kemma lolocgéma kifaŋaiguc kiwa
    hima héŋu lineŋ maleku sac heyec. Waŋu iwawai hicŋiyec imuac qerianéŋ niŋgumbi
    niŋguŋ wamma liliŋgéma keŋec.
  awb-awb: '[Pítaga mi ehwéh irena pehbeheráh maisarórabeq pokue káuqmunue mitaq tagówana
    peh maisaró ambántámárí mitaq kowana tagéna kaurabeq kouwekue wene arupipeq iwíáh
    kikirue tagówe.]'
  gdn-gdn: Ko apunu Pita yona ki wainapupu ka e kipu ubupu garupupu ragu empana kayawena.
    E ika bauwena ka e kuwena ragu rabineya yabu tapu manako gerowo mena ika ukwarawa
    empupu ko gwede mo ika eba empupu. E notai kowena manako e wirawena tawau kayawena
    ki ka e badidi wenawena empupu ki mena notapiyawa kaniyawa.
  nko-NT: Támɛ Petro mʋ́ lɔ́kʋsʋ́, tsíí ɔsrɩ yɔ́ ntsán ámʋ asɩ. Olobun kpɛlɛ́kɩ
    ɔbɔ́ ámʋtɔ. Tati ámʋ́ʋ́ bɔpʋpúlá Yesu nkʋlɛ olowun ánɩ́ ɩda ɩfʋ́ntɔ́. Oleyinkí
    yɔ́ wóyítɔ́, ɔdɛ nwuntɔ bu tsú asʋ́n ánfɩ ɩlaba anfɩ ɩwɩ.
  bsn-NT: To bajiboarine, Pedrojʉama, ĩna gotisere ajicõari, ũmacoasuju ĩ. Ũma vaejacõari,
    sojejʉ mubiar'i, ĩasõñuju ĩ. Jesúre ĩna gũmaboare rĩne ñañuju ti. Tire ĩacõari,
    “¿No bajiro bajicõari, bajiyujari ti?” yitʉoĩarejaigʉne, tudicoasuju ĩ.
  pib-NT: Palnamta Petro. Rasukamta. Yomlechi yegi ya. Rujnoka. Retlu mkachrichrata
    kotnuukaluru. Gipji satokatka giglajitachri wa giknogachriyatka retinri.
  wiv-wiv: Palaka a Pita, e di madi ia rovo vano kara matmat. E tiro vatudu ia tunga
    hoho, ia hada na lavalava kamahi kua e kukula a Iesus vona, dia te ngoro vetaveta,
    ia vamule vano, ki lolohoi toritori na goloa kua ti bele.
  reg-reg: Nolo kutyo Petelo nemuka, nabhilima okuja kumfwa, nasungulila nalola muchitulo,
