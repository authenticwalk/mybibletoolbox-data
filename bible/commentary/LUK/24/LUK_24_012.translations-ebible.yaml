  cak-SNT: Pero ri Pedro ja xpalaj-el, y jun-anin xꞌa chuchiꞌ ri jul. Y antok xtzuꞌn-apa
    chupan ri jul, xutzꞌat chi joꞌc ri tziak icꞌo can chireꞌ. Jajaꞌ xtzalaj chirij,
    pero chapatajnak ruma nojiel ri xbꞌanataj.
  uvh-uvh: Ka Pita adi taming ning midi u naknga kadidima tonga marara urapsa' unara
    anga Jisas ning kama ginang ganang donggung mindigera amanga deyangagu' ka mokngang,
    aming beng guk mo' kagu'. Kwi'ni ka gipmam defak tugu' ganang ibinga mugogu' unggungsa'
    yapku'.
  ino-ino: Afi'a apaipafi o'malakeno Pita'a hetino naku naku uno kite'naya yafa kapi
    uno ape hu'neno akeana Yisasina hayavaite'naya kena'ake ake'ne. Aketeno akesa
    afime afime no'aleka u'ne.
  gnn-gnn: Ga ŋayinydja dhunupana yana Betanydja gaŋgathina, bala waṉḏinana ŋunhiwala
    liŋgu mathirralili molulili, ga buku-nyilŋ'thurruna ŋayi rurraŋ'thurrunanydja,
    ga nhäŋala bäyŋuna. Nhäŋala warray ŋayi girriny'tja ŋunhi dhomalany'tja ŋunhi
    walala garrpira ŋanya, ga ŋunhina liŋgu, yakana wiripunydja. Bala ŋayi roŋiyinana
    dhawaṯthurruna balayi, guyaŋinana marrtjina ŋuparana bitjarrana.
  yal-yal: Koni Piyɛri yi keli, a siga gaburu dɛɛn na, a yi a yigodo, a yi a yɛ masa
    gaburun kui, a kasangenna kui genla to saxi, a xɛtɛ a konni. Feen naxan ligaxi,
    a kabɛma na ra.
  cnt-NT: La₁ Pe₄ në́₃, ca₂o₃'ɨ́in₃ ŋó₃ co₂chi'₅₄ ca₂i₁jag₅₄ dsi₂néi₂ tau₂ 'ŋio₅.
    Jaun₂ jmá'₃ tsɨ₁'mɨ'₂ tióg₃ bá₄ ca₂jág₃ niog₅. Ca₂ŋái'₃ bá₄ táng₃ jaun₂ në́₃,
    dsɨ₂gó'₃ dsɨ́₅ 'e₂ ca₂lë₃.
  tif-tif: '[Kemin ale, Pita ata tam tola bina yakyak din tuum tem amitom kulu dik-dii
    daak kuluba titam daa, Ilim falala-lom dibii-din dawaabip kaata-kup bombe kala,
    kala-lomda atam, Kwin i! kala, ayo suun-daa-lom kela tal am bomda kanola atamda
    tala kaami aket kaata ti, fukunin-kup kema ko.]'
  nlx-nlx: पुण पतरस उठनो एने दोवड़ीन माहणा माय जाईन, एने माहणा माय निवड़ीन दिख्यो,
    तेवी ता पोतड़ा ओलाच पोड़ रियेल देखीन तो बोंगलायीन तान गेर जात रिनो।
  apw-NT: Áíná’ Peter nádiidzaago tsébii’i’áńyú nádilwod; hayaa adzaago ákóṉe’ déz’įįd,
    nak’ą’łigai n’íí daazhógo siṉilgo yiłtsąą, áík’ehgo t’ąązhį’ gowąyú onádzaa, hagoshą’
    ágodzaa nzįgo.
  gum-gum: Inchendøgucha Pedrobe søriisrømay ashchab luløb ya, sørinug trarraashene,
    tru kirra sørig llensumeratø waraptinchen, treeg purayaigwan ashabe, ‘kan øyeebe
    maig kermab’ truba kwaarig, yamay ibig køn.
  not-NT: Paniro Peroro icabiritanaca isiganaca omoroquë, yoguipa, inetsapë tsomagui.
    Patiro iniopë ora tocoya iponatantabecari Jesos. Aique ipiganaja pongotsiquë,
    iquenganeintasantaca.
  plu-plu: Igme kiyapwiye Pedru kannikaw, ig sigise atere arimkanit Kiyapwiye Jesus
    gimew. Ig danuh atere, ig darakaw ig iwasa atere ta agikut. Ig hiyá he Kiyapwiye
    Jesus gidagmanpitnen in kihubete ayge agiku gimew. Yumahe gipit ayge. Ig hiyapni
    henne, ig tipik baruki.
  iou-iou: Upäŋkaŋ Pitatä akumaŋ awaŋken bäräŋeŋ päŋku awaŋ gänaŋ umu okäreŋpäŋ tek
    Jesu gupi uwäk täŋpäŋ äneŋkuŋo ugänpäŋ kaŋkuk. Ude kaŋpäŋ nadäwätäk pähap täŋtäŋ
    äneŋi kuŋkuk.
  ntp-NT: Dʌmos ʌPiiduru mʌraitai vuusai dai mʌʌ nʌnʌidi siaaco caatʌcatadai ʌSuusi,
    dai aʌcai tuucavi nʌnʌaava dai tʌʌ ʌicuusi tuaacʌdʌ ismaacʌdʌrʌ biisapicatadai
    ʌmuuquiadʌ vai mosgajiaadʌrʌ daacatadai, tai ʌgai ʌpamu aa gʌi dai duaadimutugaitai
    ʌgaicʌdʌ ismaacʌdʌ ʌpʌduitadai.
  rai-rai: Iaku Petero i tur, i welulu kup a babaang na minaat. I pun pari, ma i waawet
    ma i babo a kum maalu maku, diat inep ingen taau. Ma i waan talili balet, ma i
    nuknuk aakit u ra utnaa mi i waan paat.]
  haw-1868: Ku ae la o Petero iluna, a nolo aku la i ka luakupapau, kulou ia Halo,
    a ike aku la i ka lole olona wale no e waiho ana, hele hoi ia mai laila aku e
    haohao aua i ka mea i hanaia.
  ffm-ffm: kaa Piyeer immii, dogani yanaande ndee. Nde o yuurninoo ndee, kasanke oo
    tan o yii. Caggal ɗum, o hooti galle maɓɓe, o bemmbaaɗo saabe ko waɗi koo.
  arb-NAV: إِلّا أَنَّ بُطْرُسَ قَامَ وَرَكَضَ إِلَى الْقَبْرِ، وَإِذِ انْحَنَى رَأَى
    الأَكْفَانَ الْمَلْفُوفَةَ وَحْدَهَا، ثُمَّ مَضَى مُتَعَجِّباً مِمَّا حَدَثَ.
  cop-CNT: ⲉⲧⲣⲟⲥ ⲇⲉ ⲁϥⲧⲱⲛϥ ⲁϥϭⲟϫⲓ ⳿ⲉⲡⲓ⳿ⲙϩⲁⲩ ⲟⲩⲟϩ ⲉⲧⲁϥⲥⲟⲙⲥ ⳿ⲉϧⲟⲩⲛ ⲁϥⲛⲁⲩ ⳿ⲉⲛⲓ⳿ϩⲃⲱⲥ ⳿ⲙⲙⲁⲩⲁⲧⲟⲩ
    ⲟⲩⲟϩ ⲁϥϣⲉ ⲛⲁϥ ⳿ⲉⲡⲉϥⲏⲓ ⲉϥⲉⲣ⳿ϣⲫⲏⲣⲓ ⲙⲫⲏⲉⲧⲁϥϣⲱⲡⲓ.
  adz-adz: Da bitsintaꞌ Petrus yuriꞌ iyab da irunt ifa tauf bampun. Da idzuangꞌ iruꞌ
    da yarangꞌ yatangꞌ da itsanga bruꞌ maragamp utaꞌ runggan rungꞌ ufuma ruan. Da
    arangan itip ifa gan arun ruta maran furan ampi bingan i nam waꞌan igi.
  sri-sri: 'Pedro gapʉ masãgobegue ĩãgʉ̃ ũmawãgãyupʉ. Iri gobegue ĩãgʉ̃ ejagʉ, Jesúya
    dʉpʉre õmadea gasiro gajiro gapʉ túpeoadea gasiro ditare ĩãyupʉ. Irire ĩãgʉka:
    “¿Naásũ waáayuri?” ãrĩ gũña, ĩgʉ̃ ããrĩrĩ́ wiigue dujáakõãyupʉ.'
  nal-nal: Singsaxai Pita xa ramaraat ma xa ra valau waan la baaul a maat. Naanaan
    ka zundung ma xa raamaai waan lamaskana ma xa raamin be uwaan marapi, di imamaal
    naandi it. Naan ka uli ma xa inaxam marazaat pana amun saan angkanaan ka ra balas.
  kyq-kyq: Anum Piɛr se, iin̰ aan̰ ɓaa taa ɓaaɗ ki. Ɔɔ kɛn naan̰ jaay aan se, no aak
    maakŋ ɓaaɗa, aak kalge kalin̰ ki sum ɔɔ num nakŋ kɛn deel se, ɔkin̰ taaɗ eyo.
    Gɔtn se naan̰ ɔk tɛrl ɓaa ɓeen̰ ki.
  kwd-kwd: Ma la Pita 'e tata'e, maka totola no'o te'ana maana giru gwa'u laka'u.
    Ma ngaia 'e gogonu kau, maka agasia mola nga ruu kwakwao'a ne'e ole no'o. Sike'ena
    ngaia 'e ori, maka 'alefo ba'ita na ni 'ola lo'oo 'e lau.
  ded-ded: Nga Petorongo ine yacma nedzima kicsereu kenec. Kemma kicsereu okarima
    henu kporucsusu tembonggegec imocngosac tarec. Ye imoc hemma negenu wiac engena
    anu monggoc dzigene kenec.
  ewe-ewe: Ke Petro ʋu du yi yɔdoa to be yeakpɔ nu si dzɔ la ɖa. Ebɔbɔ do mo ɖe yɔdoa
    me, gake ameɖivɔ la ko wòkpɔ le anyigba. Ale wòtrɔ yi aƒe me henɔ nu si dzɔ la
    ŋuti bum vevie.
  nuy-nuy: Yagu naagi na-Peter ni-ḻaḻagiiyn, anubanila ni-wayamangi yuuguni wubani
    wurru-wurrdhu-wurrdhini-wuy. Ni-wayamangi nga ni-lhangayn, ni-burrdi, ni-majurrangi.
    Manubama-yung mana-yaaḻi ma-murrgulhi bagu ma-lhalga. Anubanila-wala niigiyn aḏaba
    aanga-wuy. “Yangi anubani wiijaminggarrina anaani?” ni-yamaa.
  cop-BHC: ⲠⲈⲦⲢⲞⲤ ⲆⲈ ⲀϤⲦⲰⲚϤ ⲀϤϬⲞϪⲒ ⲈⲠⲒⲘϨⲀⲨ ⲞⲨⲞϨ ⲈⲦⲀϤⲤⲞⲘⲤ ⲈϦⲞⲨⲚ ⲀϤⲚⲀⲨ ⲈⲚⲒϨⲂⲰⲤ ⲘⲘⲀⲨⲀⲦⲞⲨ
    ⲞⲨⲞϨ ⲀϤϢⲈ ⲚⲀϤ ⲈⲠⲈϤⲎⲒ ⲈϤⲈⲢϢⲪⲎⲢⲒ ⲘⲪⲎ ⲈⲦⲀϤϢⲰⲠⲒ.
  buk-buk: Goc Pita tisa ma kêti têŋ sêhô gi. Iŋ wec bu tôc gwaniŋ sêhô ŋalôm, dec
    iŋ gêlic po ŋambwa naŋ yêc. Goc iŋ kölhö gi ma gauc gêm yom daêsam pi gêŋ hoŋ
    dinaŋ.
  pri-NT: Êco na wà Pétéru, âna é cimadò, â é itàa naa na auipwàni, [ba na é côo.
    Â câé caa tò] â é nye po cùué boo co, â é niâ dò naadò wâ, â é pò na é côo ê pâ
    imwaano co na gére tâaboo naani napuu. Â é wâjué côwâ naa pwârawâ, â é dau pinünüma
    naa goro ê pwina gére tèepaa.
  zpq-NT: Perw na' Pedroa' ḻa' gwzoža'te' na' ḻa' gwza'seste' bžine' cho'a blojen'
    na' bcheque' na' ble'ede' lache' ca' zjachin' ḻo yo. Na' beze'e bebanchgüede'
    c̱he da' ca' ble'ede'.
  por-TFT: Mas Pedro se levantou e correu ao túmulo. Ele se abaixou e olhou dentro
    do túmulo. Ele viu os lençóis de linho em que tinham enrolado o corpo de Jesus.
    Os lençóis estavam sós (OU, ele não viu outra coisa). Então ele foi para casa,
    querendo saber o que tinha acontecido.
  gwi-NT: Gaa Peter ąįį ndak ninehjin ts'ą' tth'ank'it gwats'ą' hilgik, gwizhit gwąąh'in,
    gaa yagwach'aa zhrįh nah'in, gaa ch'akwaa. Ąįįtł'ęę dizheh gwits'eehoozhii, deegwiizhik
    t'igwinyąą li' niindhan.
  gvn-gvn: Yamba Peter juljalba warrin, nyajinka. Nyulu badaman, kananga nyajin. Nyulu
    sheet nyajin wunananya, yamba yarkin yamba-kari. Nyulu kungkurr-kadan, milkabu
    wukurrin yinyaynka, bayanbaku dungan baja.
  nhy-NT: Ijkuakón Pedro okistewak iwan omotlaloj oyáj kan mikkakuyoktle. Iwan nijkuak
    ompa oajsito, oontlachixke ik tlijtik, okinmitak sa yen sabanajtin ompa oyekaj.
    Oyáj para ichan iwan sa omotlajtlachialtij (omomajmawtij) de tlan otlapanok.
  asm-FB: তথাপি পিতৰে উঠি মৈদামলৈ লৰি গৈ, চাপৰি চাই কেৱল শণ সূতাৰ মিহি কাপোৰ কেইখন
    দেখিলে৷ পাছে যি ঘটিল তাতে তেওঁ বিস্ময় মানি নিজ ঘৰলৈ গুচি গ’ল।
  okv-okv: Rate Peter na ereto tutuveto pambuto use jo ta anembeto Iesu togari bo
    avo pere mitinu kito ari do ena avo hotembu hotembu eto egerembeto bande ta pambuna.
  mxt-NT: Soco ra Pedro nducuita̱ ra ta chino̱ vavaha ra cuahan ra cuanyehe ra nya
    chichi ñaña ra Jesús tatu ndicha. Ta nanyehe̱ ra chichi yavi yuu cuan tyi sahma
    ri cayucú ɨnchiyo xiin. Tyicuan ta cuanuhu ra nya vehe. Ta iyo cuñí ra vatyi ñahri
    ca coño ñuhu ra Jesús catuví chichi ñaña cuan.
  tzo-NT: Ja'uc ti Pedroe ilic ti ora, anil ibat ti yo' bu ti ch'ene. Laj sq'uel ochel
    ti yut, laj yil ja' xa no'ox te oy ti poq'ue, ja' ti xpix ti sbec'tal ti Cajvaltique.
    Mu xa teuc ti sbec'tal ti Cajvaltique. Hech yu'un ti Pedroe c'alal isut batel
    ti sna, ep ilo'laj yo'nton batel yu'un melel ti mu xa teuque.
  ind-AGS: Namun demikian Petrus berdiri dan berlari ke arah kubur. Membungkuk, dia
    melihat ke dalam dan hanya melihat kain linen kuburan. Jadi dia kembali ke rumah,
    bertanya-tanya apa yang terjadi.
  omw-omw: Mwitaa tuvaro Pitaava siviro hiantero mwia quntamwa toraqi vuva uro kakataama
    viro vera taqovaro tavuna nraahu vahuvaro Iesusira mwamwanta hia vahura. Hia vahuvaro
    mwiva nrumu ntantero uro mwaatani variqaro nai uro taqo inraikyarara airi nraato
    tiqaro varura.
  yrb-yrb: Fita danu torowana efie uri oeta kabesiro durami ue ani. Ane farite tafu
    uteda erina uri oeta erabo ubarero i wayareta wadia torowa ibiro erite owerite
    i nesia nenoma imuteda suro ani.
  maa-NT: Ta̱nga jè Pedro, tsangachikon, kiì katsejèn‑la̱ nga̱jo̱ mik'en; k'e̱ nga
    kiskoòtsejèn‑s'en nga̱jo̱, kijtseè nga tà jñà kjioò nikje xi kisìjtéjiìn Jesús.
    I̱kjoàn kiì‑ne ni'ya‑la̱; tà kjòxkón‑la̱ kjoa̱ xi komà.
  mcq-mcq: ꞌEnarena Pitara ꞌurine ninuma vaꞌe muna ari ꞌeꞌune aruhi kamajaho ateharu
    navume kimana. ꞌEnarena hu ꞌuname huni ari vaiꞌi uné raki renana ronarena vwihajiꞌi
    vaꞌana.
  sus-A: كْنْ ثِيّرِ تَن نَشَ كٍلِ، عَ عَ فِ هَن فَبُرِ يِرٍ. عَ نَشَ عَ قٍلٍن نَ
    كُي مَتٌقٍ رَ، كْنْ عَ مُ سٍسٍ تٌ قٌ كَسَنفٍ، عَ سَشِ عَ كُي عِفٍلِ. عَ نَشَ فبِلٍن
    عَ شْنيِ، عَ كَابَشِ نَ قٍ مَ نَشَن بَرَ رَبَ.
  jpn-1965: ［しかしペテロは、立ち上がると走って墓へ行き、かがんでのぞき込んだところ、亜麻布だけがあった。それで、この出来事に驚いて家に帰った。］
  fra-SBL: Mais Pierre se leva et courut au tombeau. Il se baissa et regarda à l'intérieur ;
    il vit les bandes de lin étendues toutes seules, et il s'en alla chez lui, se
    demandant ce qui était arrivé.
  yka-yka: Saguwaˈ paghulangkad si Petros magubas pī si kubul. Pagtekkane laˈi, pakokkoˈ
    iye pasīp diyalem lingabin. Luwal takitene malaˈihin meˈ saputin. Manjari tahalaˈ
    iye hap lumaˈ, ulaliˈ teˈed sabab bakas maˈumantagin.
  mle-mle: Aw li Pita rasikuw, adi kawamiyaar gipiyid. Di kwakitan dakuw, adi kawamiyaam
    Jisas dikidi wapwiyda vidid. Niki jaav maa vi. Vikuw, di ata diki wiyaar sibinin
    mawul vitiy katiy tikuw yad.
  shp-NTPO: Jatian Pedrobiribi, ja mawá kininko ishtoi kaa iki. Kaxon nokóxon oinnabi,
    jan yora kawaa ibata chopares tsamata iká iki. Jaskarabo oinnax ratékaini, moa
    jawen xobon karibaa iki.
  aom-aom: 'Bogo ma uehorovoromo röhu Peter-ro riꞌöromo sino bamarire tutuvoromo ë
    vaꞌadeje. Vaꞌoromo munë gagoho hohitohoromo gavadeje Iesu numare niögohemu jioꞌamamu.
    Niögohemu jiamu gagorovo uehorovoromo uvadeje: Aveho diehiꞌade hö uvoromo hesirëro
    vuonoröꞌö vaꞌadeje.'
  geb-geb: Mbe maam mba mbigi ga nzuavra kav, Pita ndɨkndɨga mbe muuŋgiap, khaŋ wo
    nzuai “Gu nduara khuafɨra ŋgɨp gangirga.” Pita maaŋ suaŋgiap, khavgiap, khuafɨra
    mba kɨma thoon muuŋgi mboga vui. Ana vov, mba mbok thɨm kamani thɨgap, firav mba
    mbok vhee garav, mba Zisas ziga kegi shagi hurira gari, nta regap ki. Ana maaŋ
    muuŋgia gangiap, thav mba hegi bigi ga nzuav ndɨkndɨgi vhɨrve ga mbuav, taagia
    vui.
  eng-WYCLIFFE: But Petir roos vp, and ran to the graue; and he bowide doun, and say
    the lynen clothis liynge aloone. And he wente bi him silf, wondrynge on that that
    was don.
  bsj-bsj: Kwarub kan'nge wo Bituru kweni, cwayya tuwenin, cunken torang moreuti,
    lacinto lalanggo fuworgo kikwace. Lana nyime Bituru yaken loco, lata nyimang di
    bweweuti.
  cak-cak: Xcataj c'a e ri Pedro, junanin xbe chuchi' ri jul. Tok xtzu'un-apu chupan,
    xe chic ri tziek xutz'et chiri'. Jac'ari' ruyon xtzolij-e, pero jani na nunojila'
    rij ri xbanataj.
  chf-NT: Lo que u chi aj Pedroba, ch'oyi bixi t'oc ancäre bajca an ni mucliba. Jinq'uin
    u jup'i u pam u chänen tama, niump'e cua' mach u chäni sec' jini säsäc welom noc'.
    Sutwäni tu yotot u bäc'täl ch'e' u c'ajalin uc'a cua' ti jini ajni.
  tlf-tlf: '[Kale minte Fita ita fen-nala e, yuut no tuum tem amitem ko suk mo katam
    fen utamata, ilim uta kup albu kalaa age, “Yei,” age kumang mo-nala e, asok daage
    no am no-nalata, kanube bulu utam tala bomi aget uyo fomtuup fuguna ko.]'
  piu-2006: Piitanya pakara tjalkaḻungu kuḻpi palulakutu nyakukitja. Paluru puparrawarri
    nyangu, mirrikuṉu mantarra kutju ngarrinytjala. Paluru nyakula ngaṉṯikutu yanangi,
    punturalpi paluru kulirinangi.
  poh-NT: Xa reꞌ ti wach i maꞌ Luch naxibiraj chi jeꞌ reꞌ xuctic je eh xo̱j rajim
    pa rimukꞌunbal i Jesus. Ar ajic naxtzꞌehtenic cok pan mukꞌunbal, xilow chi xa
    chic reꞌ tzꞌih botomaj nak wi̱ꞌ ritiꞌjolal i Jesus tzuclic ar. Chi jeꞌ aj reꞌ,
    reꞌ maꞌ Luch xsoljic woꞌ chic je pan pa̱t reꞌ wilque̱b cho wi̱ꞌ richꞌi̱l eh xoquic
    chi capewenic chiri̱j chaj bih xcꞌulmujic lok.
  tue-tue: Cʉ̃́ã teero jĩĩrĩ tʉogʉ́, Pedro cʉtʉwáyigʉ, cʉ̃ʉ̃rẽ cṹũri tutipʉ ĩñagʉ̃
    wáagʉ. Toopʉ́ munibiá, ĩñasõnecogʉ, Jesuré cõmarí casero dícʉre ĩñayigʉ. Teero
    wáariguere ĩñamanijõã, cʉ̃ʉ̃ niirí wiipʉ pʉtʉajõãyigʉ.
  bjp-bjp: Isau le Pita ka aptih ke ka filau una matanfat una luun minet. Ka parau
    ma ka par foron kaen sau tinaiwa. Ka fis ma ka lala wol tole sani i tapiek tah.
  xon-xon: Le Piita fii ki san buen kitakpaluŋ ngbaan chee, ki ti boon ki gbuun lik,
    le ki muin ŋikeken ngbaan baanja le dɔ. Ni nan gar u pam. Le u gir kun.
  tzo-ZNT: Pero li Pedroe anil la ibat ta muquenal. Ti cꞌalal icꞌote, isnachꞌita la
    ochel li yut chꞌene. Iyil la ti cꞌajom xa tey ti saquil poqꞌue ti pixbil o toꞌox
    spat xocon ti Jesuse. Ti cꞌalal isut li Pedroe, tey la tsnopilan cꞌusi smelol
    ti cꞌusi iyile.
  mpm-NT: Ti vasu tu ka kandixia da naa da, ko Pedro ni jaꞌa da corrɨ kuan ndeꞌe da
    nuu ñaña un. Ni jaa da ti ni ndeꞌe da ini yau un, ti ni jini da ja mani ga saꞌma
    manta un kanchuku. Yukan ti kuanoꞌon da veꞌe da, ko so ni naa ini da ja siaꞌan
    ni kuu un.
  ots-NT: Nu car Pedro bi bböy, bi gʉ ʉr ddiji, bi ma pʉ jar cueva, bi ani, bi cca̱hti
    pʉ mbo. Már bbøndi pʉ hnanguadi cʉ ttaxi da̱tu̱ cʉ xquí bbantzibi cár cuerpo car
    Jesús. Jøndi‑cʉ bi cca̱hti‑cʉ. Cja̱ bi ma ʉ́r ngu̱ bbʉ, mí ndo dyo ʉ́r mʉy, má
    mbe̱ntsjɛ ter bbɛhca̱ xquí ncja.
  hoy-hoy: आग पतरस यदकु कब्र दी ओळतेला होदुन, अदिक बांगकु सिर्फ कफन इन कपळा बिदकु
    नोळदुन, अदिक जो आगीत अदुर देल अचम्भा माळतेला तान मान्नी होटोदुन.
  uri-uri: Ari Pita pa kil wreitn tolti, kil aktutu kai wrik a pike tu eln Jisas hele
    pa, yatom kil atn hen ti ikglangken ari, kil ari hapm kalpmel tolti ha. Yatom
    kil wa pleln kai tolti om wa kil akwonalmpen wailet ekg kweiur kweiur a wet paln
    ripa.
  amo-amo: Vat nani Bitrus fita, nin cum a do kiti kissekke, a tumuno adin yenju nan
    nye, ayene kumalti kubowe non likot. Bitrus nya ado ngame, adin kpilizu kitene
    nimon ile na ise.
  pjt-pjt: Palu Peternya pakaṟa wirtjapakaṉu kuḻpikutu, munu paluṟu kuḻpingka wirkaṟa
    nyirkiṟa nyangu mantara kutju ngarinyangka Jesunya panya karpintjitja. Munu paluṟu
    puṯu nyakula ngurakutu ankula iwarangka kuliṟinangi, “Nyaaku nyangatja alatjiringu?”
  cwe-cwe: Mbali Petili kalawa na kakimbila mbaka kudileme. Viyafikile, kainama na
    kusungulila mgati, baho kawona sanda muhala. Maabaho kabwela ukaye kokwazanywa
    kwa icho chochilawilile.
  daa-NT: Kar Piyer gay uctu, ŋa iciig gaɗi ŋa ɓaawtu ɗo maginer. Min ŋa ottu, ŋa
    ƴogiltu ho ŋa taltu jarɗaɗ di goy keeco. Ɗo wer-ak, ŋa ajbiytu tak-tak. Hiyya,
    ɗo yeepin̰ji ŋa osiig kat adiy ɗo maan kaak kuuniye.
  mlp-mlp: Ta teq Pita eraqim hodhodab sibim tilah. Lehim in kuh tonim wiliyanim ame
    loqim tubusan husta na amomo ussa in ahol tuwam. Ahol waqim in muleqim bitab ta
    lehad teq in daq gwahtimta na ago anadnad diq tiqemyaq.]
  ape-C: '[Aria Pita nakitak nahur nanak um wonugwehw-igunum agundok wonugwehw hwape
    um. Anan nanak natogur aria nepebig natigu numun aria natigu ehudok shigorihwihi
    rupeh hakusuk. Aria anan wata natanam nanak um urupat aria nape nenek urkum nanak
    um enyudok nyatogur iri mugu.]'
  bgs-bgs: '[Asal igpalaguy si Pedro igsadun tun ta lábbáng. Igkógó-kógó sikandin,
    igsállág tun dalám, asta igkita din tô mapputì óggét, asal ándà lawa na igkita
    din. Tô igulì sikandin, isalábbuan sikandin tingód katô ilumu.]'
  faa-faa: Arirakano Pita takahikia kunikia aseako foaka pusuapo. Pukua kunikia kakarua
    weaka aseane, Yasu pasumo taporaka motosane pasu hakása yia kake, Yasu fasekeno
    asesapo. Fasekeno asekea Pita apea paripuraka, ikia otoa hemakapupe pusuapo. “Yasu
    masiarakapo,” aíyaka hemakapupe pusuapo.
  kik-kik: No rĩrĩ, Petero agĩũkĩra, agĩtengʼera mbĩrĩra-inĩ. Na ainamĩrĩra akĩona
    mataama ma gatani maigĩtwo thĩ marĩ moiki, agĩĩthiĩra agegearĩte nĩ ũndũ wa ũguo
    gwekĩkĩte.
  cap-NT: Jalla nuz̈ ana criiz̈cumi Pedruqui ulanz̈cu sipulturu cherzñi zajtchic̈ha.
    Colz̈cu sipulturu kjuylchuc cherzic̈ha. Nii capz̈ta pañunaca tsjii latu chjojkz̈ta
    z̈elatc̈ha. Jalla nii cherz̈cu, walja kuzquiz pinsican ojkchic̈ha, c̈hjulut watc̈haja,
    jalla nii.
  ksr-ksr: Mende moma laarigito, Piitonoŋ waama bobogariŋ qasirinoŋ kema jamo kobaawaa
    uutanoŋ uuro keno opo taaŋa esuugiti, iikayadeeŋ raro iiro. Ii iima iwoi kolooroti,
    ii aŋodeeŋ romoŋgoŋ waliŋgoŋ mirinoŋ eleeno. Kiaŋ.
  eng-TNT: Then aroose Peter and ran vnto the sepulcre and stouped in and sawe the
    lynnen cloothes layde by them selfe and departed wondrynge in him selfe at that
    which had happened.
  sbs-sbs: Pitrosi cha zima niku tilila kwi bita, cha zima niku lola mukati, aba boni
    fela majila fela. Pitrosi aba boli ku Munzi na komoketwe chiba tendahali.
  sue-sue: Ata Petoro meni awa eriro sumuro baro omata sora ena dupuniro iri du niro
    mo gege itinu ginua. Ago wero noko ewesemuro sora baro nena kei awenua amira susu
    kau inoise kotumai saisai wenua.
  fra-NCL: Toutefois Pierre se leva et courut au sépulcre ; et, s’étant penché, il
    ne vit que les linges par terre, et il s’en alla chez lui, dans l’admiration de
    ce qui était arrivé.
  bhg-bhg: Awarata, Peter erido bé jisimi gain to beda tumundo maunsisina, edo atembedo
    gongo virarae awa akuta isiri gosisina. Awatedo, Peter mi buro ro idegesira awa
    gido imo akuta korebé eite overegedo maunsisina.
  snn-NT: Ja'nca ro'tacuata'an, Pedrobi huëni, Jesusre tansiruna huë'huëguë saji'i.
    Sani ti'anni, rëanni, cacani ëñato, baguë ga'nihuë ga'nesi caña se'gabi ca'ncorëte
    unji'i. Ja'nca ëñani, gue ro'taye beoye huëni, baguë ba'i huë'ena bonëni goji'i.
  atb-NT: Nghut kôlhang, Petruq gi, toq luî lup má din jé ê mù ngóm wú kat le, màng
    htup é pán leq tô é lé za myàng mù luî, haû su dut é hkyô lé maú é èq, yhûm shut
    dum taû ló byuq bê nghut ri.
  wro-wro: O! Peter bḁri kąnina, tjḁri kumąnaŋuru kąnmen' ŋuru; ilu kąnina, mąra ko:na
    wobi ekamandj; keŋaŋuru, ini:ąkamanma rąngąri keŋa wuna tjąnda kąmiena.
  cek-AK: Piter loe angthawk moe, taprong ah cawnh; bih tathuk moe, khet naah, anih
    ayawhaih puu kahni khue to a hnuk, anih mah to tiah kaom hmuen to hnuk naah dawnrai
    moe, im ah amlaem.
  bkd-bkd: Ba si Pedro minulalaguy dayun payanaen duun ku lebeng. Sinil-ip din su
    lebeng ba iyan din dà naahà su maputì ha manggad ha nakaugsak. Dayun minulì ha
    nabeleng gayed taena ha nahitabù.
  ctu-76: Pero Pedro ti loq'ui majlel ti ajñel. Ti majli ti muconibʌl. Che' ñac ti'
    q'uele i mal ti yilʌbe i bʌjq'uil Jesús. Bajñel an. Ti cha' sujti Pedro ti yotyot.
    Tyoj bʌc'ñʌjel ti yubi cha'an jini tsa' bʌ ujti.
  lac-NT: A Pedrojo', seb caj riq'uij caj u c'ʌnaj yacab caj bin yiric tu but'ij u
    baquer Jesús. Caj c'uchij caj u tac ch'enaptaj caj u yiraj u noq'uir tu top u
    baquer uch. Chen u noq'uir yʌn ich u way. Caj sutnʌj tu junan ich yatoch jach
    jac'a'an yor a ba' caj u yiraj.
  xla-xla: Amasiyama Pitata sila꞉tipame wabasiye natilowedeme kukulumtaiyo. Ya꞉ tame
    wabasi dla heodepo tuwame halemama toko ipo natitepo Yesu moto bopudepo elale
    tluka siyapota wabasi dulu dla me-ella natiyo. Epalati Pitata ma ilame tamama
    koko hema sikemte momalamtaiyo.
  xav-NT: Tane nherẽ, Pedru hã ma tô wahudu, ab're u wara da, te te sabu da. Ab're
    u wisi wamhã, ma tô sô aiwẽ'ẽ, te te sô rob'madâ'â da. Sô siwẽ'ẽi wamhã, ĩ'ubuzéb
    si, ma tô sabu. Taha wa, ma tô apâ mo 'ri tẽme, tob'uzu sina, marĩ hã ĩhâimana
    na.
  cuk-cuk: Ar Pedroʼdi neg-uanse abarmakde gusad. Neg-uan-mosgu, yaba atakdegu, atuedbi
    bukwa daksad. Ar Pedro weyob-ibmar-gusad geger daksad, gannar negse aligusad.
  tbf-tbf: Eiekesen e Petro a nga tamtuir nge soer rakot ian simi monmon. A nga so
    papangiot, ma a nga pare bu poko lavlav puneits gi tate nga mutur kesegie, ma
    a nga kudier tsak surie misa tate nga tsorubeit, ma a nga veis muerengei.
  uig-CYR: Бирақ Петрус орнидин туруп, қәбиргә жүгүрүп барди. У еңишип қәбир ичигә
    қаривиди, ялғуз канап кепәнликниң тилим-тилим парчилирини көрүп, йүз бәргән ишларға
    тәәҗҗүплинип өйгә қайтип кәтти.
  ikw-NT: Pita lizọ, gba ẹso zne n'ilili, o whudna, whnụ ikpe iznu, ọ zá nhne berere
    ọ whnụrnu. Ọ lahna ọro naarị nhne mernu.
  khs-khs: 'Alawamona, Pitawa tesitiyapola: etewa apana ta:la emi nesile hapakeye.
    Apula: ewa kula:pela: potakamake Yesu tomawemi sakola saowa telapita papokeye.
    Aputa: potapola:, ewa ene mene kete matanese “Ko:yale?” esa: meneyetiye hapakeye.'
  dwr-ENT: ሺን ሄ ዎዴ ጴፂሮሲ ዴንዲዴ ዱፉዋኮ ዎፄዳ። ያ ጋኪዴ ሆኪ ፄሊያ ዎዴ፥ ጋርሳን ሞጉዋ ማዮ ፃላላይ ዴዒያዋ ቤዔዳ።
    ሃኖ ዬዉዋንካ ማላሌቲዴ፥ ጎሌ ሲሜዳ።
  pma-pma: Ka Pita mea ka muloh va en valengeihat. Ka navong rapehai ka lele va neim,
    lesi keke kaliko koa akav koe teiai onen Iesu eni mules veah, ka teiai tovuol
    eni. Evus, Pita va ris teim, ka mundem houlu usil asa koa kur out.
  atd-NT: Di si Pedro, nigsasindog on no nigpallaguy no oghondio to pigsabalan to
    lawa ni Hisus, no to nokouma on, nig-obo nigsoilang dio to solod, di ian din do
    nigkita ka mgo manggad no ingkabukus to lawa ni Hisus. Nig-awo do si Pedro no
    nig-uli on di nabolongbolong ko noomonu buwa ka lawa ni Hisus.
  tel-2017: అయితే పేతురు లేచి, సమాధి దగ్గరికి పరుగెత్తుకుంటూ వెళ్ళాడు. అక్కడ సమాధిలోకి
    తొంగి చూశాడు. అక్కడ నారబట్టలు మాత్రం కనిపించాయి. అతడు జరిగిన దాన్ని గురించి ఆశ్చర్యపడుతూ
    ఇంటికి వెళ్ళిపోయాడు.
  hat-BSA: Men Pierre te leve, e te kouri nan tonm nan. Lè l te bese pou gade ladann,
    li te wè sèlman twal lèn ki te sèvi pou vlope a; epi li te sòti pou rive lakay
    li byen etone de sa ki te pase a.
  top-NT: Huata Pedro táxtulh tatza̱lh alh ana ní ixma̱nu̱cani̱t Jesús. Acxni cha̱lh,
    tápuncsli y tla̱n talacánu̱lh y huata cá̱cxilhli sábanas ni̱ma̱ ixli̱maksuitcani̱t.
    Xlá taspitpá nac ixchic ixlacpuhuanti̱lhá tú ixqui̱taxtuni̱t Jesús.
  msk-msk: Si Simon Pedro, gadadaragan adto sang gikub. Pagdatung naan, silibin naan
    agsurud. Yaan koman yang kikita naan yang sapot na byuburubud na yakabutang disaan.
    Kayan yomori yaan agkanilan, yamaburungburung sang yamapagguna kang Jesus.
  gyr-NT: Pedro rumo yandu ramoseve voi, osẽ, oña oso tuvɨpave. Omahese tuvɨpa pɨpe,
    turucuar güeraño osepia co cotɨmi tuise. Evocoiyase oyepɨhamondɨi tẽi ‘¿mara ehi
    rutei pĩha?’ oya oyevɨ oɨve oso.
  kmh-kmh: 'Pen Piyta minim kun ak niŋiy, puŋgrikind yimb aŋgiy bindoŋ amiy, komyak
    kamb miŋgan ak sipsip niŋak: Jiysis nup chech kom kom giyak band gok nep mindek.
    Niŋiy, yergip aŋgiy, gospar yimb ayiŋg, tip ak andkind amnak.'
  ukr-ONPU: Однак Петро піднявся та побіг до гробниці. Нахилившись, він побачив тільки
    льняну тканину. І повернувся додому, здивований тим, що сталося.
  emi-emi: Vara me Pita ghe tingina saela me ghe ilou lao sio tale lienga niaikkaia
    ngateae, ghe turruaa siola me ghe tarala nonga kalio, me ghe oghiaa lao sio tanganuena,
    me ghe nnangailiila isaa o voto ghe lutula.
  zpv-NT: Ya seguihdu chin bihn Pehdru dxyiꞌdxyi raꞌ chi biriaꞌhgalluꞌn ba zeguiaꞌha
    ba hasta bigaꞌtsi Jesuhs, ya chin badzihn Pehdru rwaaꞌ baꞌ chi, guyuꞌtii ba, chiꞌchi
    bwaꞌha ba laꞌlahdxi raꞌ chi naꞌ tuhbi lahdu, chiꞌchi ziaa ba para hasta nuu ba
    cun lligaaba xcweenta nin bwaꞌhaloh ba riꞌchi.
  gux-gux: Ama Pieli den fii ki sani ki gedi li kuli po. O den buani ki noanli lienni,
    ki laa ban den finfini o kpiemo ya cabipiena bebe bili. O den lebidi ki kuni,
    ke yaala n tieni paki o boncianla.
  kos-kos: Tusruktu Peter el tuyak ac kasrusr nu ke kulyuk uh. El kui nu ten ac liyauk
    nuknuk linen mukena. Na el folokla nu lohm sel ac arulana fwefela ke ma sikyak
    uh.]
  ibo-ibo: Ma otu ọ dị, Pita gbaara ọsọ ruo nʼili ahụ, hulata ala hụ ka akwa ozu ndị
    ahụ tọgbọọrọ onwe ha; ọ lara na-atụgharị uche nʼime onwe ya ihe ihe ndị a pụtara.
  yml-yml: Weꞌe Fita i tovoi i lilide i nago taumaseye i lukemula Iesu ꞌana baniumaꞌava
    i ꞌiseni, kebu tamu wata avaꞌai i da ꞌiseniga. Bega i vilai i nago vanuge, nuana
    i ꞌiviꞌivina nika yana nuanua i veꞌaleꞌusa.
  ory-ory: '[କିନ୍ତୁ ପିତର ଉଠି ସମାଧି ନିକଟକୁ ଦୌଡ଼ିଗଲେ ପୁଣି, ନଇଁପଡ଼ି ଚାହିଁ କେବଳ ସୂକ୍ଷ୍ମ
    ବସ୍ତ୍ରସବୁ ଦେଖିଲେ, ଆଉ ସେ ସେହି ଘଟଣା ବିଷୟରେ ଚମତ୍କୃତ ହୋଇ ଆପଣା ଘରକୁ ଚାଲିଗଲେ।]'
  bzj-bzj: '[Bot Peeta get op ahn ron gaahn da Jeezas toom. Ih ben dong ahn luk eensaid
    ahn ih si di loan pees a linin klaat dehn weh dehn mi rap op Jeezas wid. Peeta
    lef fahn di toom di wanda tu ihself weh mi hapm.]'
  chk-chk: Nge Petrus a ütä o sä ngeni ewe peias. A pworotiu o nenelong lon ewe peias,
    nge a chök küna finifinin somän Jesus kewe. Mürin a weitifengen ren mine a fis
    o a liwinsefäliti imwan.
  ssd-ssd: '[Petrus nu tiŋga pinder ŋak ŋak kumba ndame burok tugum promba bafuka
    mindesiŋ soŋganu tawi ta ake minnaig le kaŋgerkina. Taŋamba nu idus-idusmba luka
    tumbraŋ kina.]'
  acr-TNT: Ecꞌu ri Pedro xyactaj bi y lic canic xeꞌec pa cꞌo wi ri mukubal re ri Jesús.
    Y echiriꞌ xochꞌin pan chupa, xrilo xew chi cꞌo can ri jutak rabaꞌj cꞌul pa xbolkꞌotix
    wi ri Jesús. Xeꞌec cꞌut lic caminak ranimaꞌ che ri xrilo y cutzꞌonoj chiribil
    rib saꞌ nawi waꞌ.
  rop-rop: Wal Pida bin gidap, en imbin ran langa det keib, en wen imbin kamat langa
    det keib, imbin jandap atsaid, en im nomo bin luk enijing deya insaid. Oni detlot
    bendij weya deibin repdimap Jisas bodi imbin luk. Wal Pida bin hatjamp, en imbin
    gobek langa im kemp, en imbin jinggabat wanim bin hepin.
  mee-mee: Avae Pita ke sigipaga, na ke pira ta baveng. Na ka ine lele, na ke magolo
    ka kelangana lakallo; ba ke kele malo oreke lulupite Iesus kia mana ine momo.
    Minmina na i ke lao ka lonatangtang ngana ka ollaeala e lele.
  mwf-2018: Mu nukunu Peter-ka dempirnturt i tharra warda nungampinhart ngarra da
    weyi palyirr-nu, i dempinhikul i mintherr warda. I bamkardu nanhthi kaligu da
    matha yudha pangu-yu. I wurdawurl deyida ngarra da-nu warda wangu i benayengkarnirntha
    wurrini ngarra kama wangu ku nginipunh-yu.
  dif-dif: Petrus terkakana wonti ja nari kutuja mindrina wonti; ja nulu matja buruna
    ngulukana, nulu windri kati paranani najina wonti; ja nau pungani tikana wonti
    ja pirna ngaruparana wonti jendrangundruja, mina pantjina warai.
  gam-gam: Ana kambono kandja embe djimaka, Pita aglo muk dje po Jisas gull to pagi
    al magi dje ku mur al gulo po kani, Jisas allap were pagi ge alla kiwa yei, Jisas
    pa namoi. Une kane aya dje pille er yem pi.
  nou-nou: Awarate Peter erido meko da sumbudo mambudo kukubedo jo gosisira. Edo gido
    bo umo umosuka gosisira. Gido umo engenembedo mando da mambudo ro isira ainda
    be awa eura isira. Edo umo mambudo ro isira awa jiro buro ise atisira.
  mqb-NT: Əna Piyer nà, a slabak, a haw pa 'am jəvay. A dəzle cəna, a zərɗek ayak
    iɗe à jəvay inde. Awan uda ibay. Mə mbəsak a nà, zana vərre gərəvve kəriya awan.
    A zla agay, əna way ata a gan nə wurdədəsdəssa hwiya.
  ape-B: '[Wakuli Pita naitak nasahul nanamu matmat agundak hulupihw hwapemu. Anan
    nanak natoglu ali nogolpomu natiku numun ali natiku ehudak chogalihwihi luseh
    atih hakusuk. Ali anan wata natanamu nanamu wilpat ali nape nenek tinytin nanak
    umu enyudak nyatogloluli.]'
  grc-F35: (Ὁ δὲ Πέτρος ἀναστὰς ἔδραμεν ἐπὶ τὸ μνημεῖον, καὶ παρακύψας βλέπει τὰ ὀθόνια
    κείμενα μόνα· καὶ ἀπῆλθεν πρὸς ἑαυτὸν θαυμάζων τὸ γεγονός.)
  cav-NT: Jadya ama buchatu Pedro netitsuratsu tsajaja ajecuare caniju, yuneri, yuneri
    ama jadique bahue jucara juatsu. Tuhua junatitsutu remenaticuare educuju peta
    ishu. Bacuare ama tujatu emajuque, sahuana cuana camadya. Eanajacataquetu dirucuare
    etareju, eje bucha tumeque juhuaque baatsu.
  kgp-NT: Kỹ Pedro vỹ jẽ kỹ ti kej ra vẽnh vãg tĩ mũ. Pãnh ke tóg, kỹ tóg ki ẽvãnh
    mũ, kỹ tóg ti kur tãvĩ vég mũ sir, ti pãg ja ti. Kỹ tóg ti mỹ e tĩ. Ti tỹ to jykrén
    tũ tóg tĩ sir. Kỹ tóg tĩg mãn mũ.
  bvd-bvd: Sui boroi 'ana sa Bita nia tatae, ma ka lae 'ali'ali naa uria maana likwafau.
    Ma nia ka ororo kau, ma ka suai gu 'ana maku kwakwaoa baki tio gu 'ada 'i seeri.
    Sui nia ka oli, ma ka kwele 'asia naa 'ana doo ne fuli nai.
  ukr-1871: Петр же, вставши, побіг до гробу; й нахилившись побачив тільки полотно,
    що лежало, й пійшов, сам у собі дивуючись тим, що сталось.
  apz-apz: I osoꞌno Pita kako nolɨkafonto sokimomo uhwonɨmo lonto hano kunto kuntoꞌno
    ufeeloꞌmꞌmentisofoho. Iꞌmofawento mempo hohntaꞌni hwomtame ehumu lohofonto tɨmo
    sokimomoꞌmo monje syuhwonɨhwojahusyoso hwapɨfe halojo soꞌnohini wentanɨngki syuhwonɨhwojawento
    kakoe ango poneꞌno asomo ponto yoꞌmayo imoꞌnɨmentiso soꞌno huno piꞌnɨngo engo
    humosyafɨsisofoho.
  eng-AOI: But Peter got up and ran to the cave. When he reached it he bent down and
    looked inside. He saw the cloth and that was all, and he too went back home, wondering
    and amazed.
  yon-yon: Kumban Pita kuu yaro kabaanmo wene bobkonombon yiri wonoon. Wene ambongko
    yaambed awunbe dumnaddem bobkonombon aom wedmoon kuu ye id yaa bedmiwen ye ebkadmo
    angkeen. Kwane, ika wenene komarewa keroon kee ande kerebkarab kamenmo wonoon.
  poi-NT: Jesɨc póyaŋtsucum jém Peto, nɨc jém tsaajoscɨɨm. Ámcúm jém tsaajosjo̱m,
    iix no más jém iŋmónóycuy, tsacneta̱ tu̱m áŋe̱ymɨ. Ocmɨ se̱t jém Peto. Agui tɨ̱neaŋjac,
    ijɨ̱spa ijɨ̱xiaŋjo̱m t́i nasne.
  wuv-wuv: Ma'uaa Peter na asi'aponinaa a'a fei huapu. Ina fabalou ma fanunupa'aa
    ei mininii linen na ude u'ugai ma na aunulao ma naranara ba tani ipo'o biyei.
  quf-NT: Chaynu niyatinllapamapis, Pedruqa wasimantaqa lluqshimur riran kallpaylla
    Jesús pampakashanmanqa. Chayman ĉhar uĉhku ruriman chapakurqa, mana imatapis rikaranchu.
    Ashwan Jesús pillukashan raĉhpalana chaypiqa usurayasha karan. Chaynuta rikarqami
    kusa dispantakashalla qashan wasinman tikrakamuran.
  yuw-yuw: Wohong Pita yu idongga domdomgon kumkumon woce ongmuna aringmongo sop ganang
    omoce forigocmai ep fambangu wocin maidoc. Boru ep fambang tom togungma worochogon
    wömai idina agoc. Ihoroc angga ibarun fauna ‘ngoi tingting sinom öngkupac’ yongo
    kombic kombic youp morö tongmuna onggoc.
  hus-NT-1971: Bel c’ale a Pedro ti athil tihua’ ti al an jolimtalab. Ulits ani otsits,
    in tsu’u expith mo’ol an malilil toltom in thu’bal a Jesús. Taley u aynalits tam
    c’al in ichich lej jic’pax.
  med-med: Ni kʉn, Pita mint, tʉkrʉpa mba, wamp on kona ila kʉnimp nimba purum. Mba
    mana pepa, mukʉr ndupa kʉndrʉm mel, muⱡ mbal kurʉmʉⱡa kat mint titim. Wote, mang
    kona yant omba kʉn, uⱡ kʉⱡ nga numan ou ndupa pitim.
  bch-bch: Be Petrus idae ta ilado ga ila dengaeai, ta ikepa ga italolo, be igera
    malo kekelen ienono. Ga kus ta iluai mulian ga ila, be ilolo ede ga ede ngan saoa
    danga iuot.
  cco-NT: Jo̱ dsʉꞌ Tʉ́ˆ Simón dsifɨbˊ cangórˉ güɨꞌíiˊ e cangojǿørˆ e fɨˊ tooˋ é̱e̱ˋ
    do. Jo̱ mɨ˜ caguiérˉ fɨˊ jo̱, jo̱ catúuiñˊ cajǿørˉ jo̱ cangárˉ e jí̱i̱ꞌ˜ e ꞌmɨꞌˊ
    e caquɨngꞌˉ dseaˋ dobaꞌ néeˊguɨ. Jo̱ dsifɨˊ ladob cangángꞌˉtu̱r, jo̱ dsíngꞌˉ cangogáˋ
    dsíirˊ quiáꞌˉ jaléꞌˋ e cangárˉ do.
  deu-1951: Petrus aber stand auf und lief zur Gruft, bückte sich und sah nur die
    leinenen Tücher daliegen; und ging nach Hause, voll Staunen über das, was geschehen
    war.
  alq-ALGNT: '[Misa8adj dac Pien ki pazig8idjise, acitc dac ki ipato 8ibabikiniganikag.
    Ki camagi e podazig8eabadag 8ibabikinigani. Ogi mikanan dac 8ik8eiginiganan eta.
    Midac ka iji koki ki8edj, e kitci mamakadendag adi ka iji8ebanig.]'
  ixl-NNT: As txakpu veꞌt u Luꞌeꞌ. Oojeꞌl chit veꞌt tel chꞌuꞌl naj tiꞌ bꞌen tilat
    u juleꞌ uveꞌ mujlukat u Jesús. As tul oon naj, as sajin ok naj tu u juleꞌ. As
    aꞌ kuxh unqꞌa maantaeꞌ til veꞌt naj uveꞌ bꞌochlukat u Jesús. As vaꞌlik chit teqꞌot
    veꞌt taama naj tiꞌ uveꞌ til naj. As bꞌen veꞌt naj tu kabꞌal.
  boa-NT: '@see-verse:LUK.024.011'
  quh-NT: Pedrorí jataricuspa p'ampanaman correrka. C'umuycuspataj Jesuspa mayt'unasninta
    ch'usajllata ricorka. Payri chay ruwacuskanmanta t'ucuspa wasinman riporka.
  kwi-kwi: Suasne Pedrone usparuztas puz kit kamtɨt kulta ãĩn ɨra. Sum kirɨt kit ayukta
    iztuasmin, usne pĩn mamarain tarɨt izta. Yalta kailtuasmin, usne iztasparɨt, sun
    kirɨt akwa.
  agm-agm: Siyauhɨhandɨ kandɨ Pitaahohɨhɨ dosisɨ ŋuhɨti Jisaasiho ahiyohɨpɨpɨhɨ niyataise.
    Ŋuhɨti niyatɨ mɨhatɨhɨ nambɨtatɨ atahɨwatɨ jataise. Siyatɨ Pitaaho mmonamapɨ notaatɨ
    sandɨ napitimatataise tatɨ maarɨho owesoetihɨ pɨhɨtatɨ gwɨnyapenataise.
  ubr-ubr: Baise Peter imisir ato iyayai inai au rasi doguai nan; on ikwafir ato Iesu
    sibikikimanai, On an beber wat si’yen iten, ab on men aifan tani it on. Namon
    on imatabir men inai au go ato bobo aifan imamatar aurin on iduduran.
  tsw-NT: Amma gba Bituru ꞌyon ta̱, reve u suma a̱ tyo a aasoꞌon. U ka̱nza̱ ta̱ reve
    u ka̱lyuwa̱ pe, a̱vu we ene pe okoro. Babu pe ili i ro. Reve u ka̱mba̱ a majiyan
    ni ili i na i farai.
  cax-NT: Tapü arrti Pedro sürotitü türüpo, yarucurrti esa nusuturrü. Nauquiche iñataiti
    taha, sürotitüpo. Arrtaiti manio cüburriquia, abe au taman narücüquirri. Auquimanu
    süroti tato au porrü, cütobüsoti.
  aia-aia: Mia Pita 'a suruta'e ma 'eba 'ari wabwa. Na'i 'oha na mwaoro 'anai wana
    siri, 'a 'omesia doni bwana moi nara ho'ua 'iniai abena Jisas naragu awa. 'Oha
    na 'omesia o'asi, 'a aho'i 'ari 'omaa ma wai'ado'ado suriai mareho na to'osi.
  srp-1865: A Petar ustavši otrèa ka grobu, i natkuèivši se vidje same haljine gdje
    leže, i otide èudeæi se u sebi šta bi.
  agt-agt: Ammi te Pedru a alistu imikkat, a bumilag ta agyan na tanamen. Datang na
    ta tanamen a simisirib ta umag, a naita na ya ga-gamit kiden nga nefutefut ta
    bari ni Hesusen, ammi awan ya bari na en. A sangaw nagtugut hapa nga dumatang
    ta bali na, te napopoyung hapa gafu ta awan na ya bari ni Hesus.
  lug-lug: Kyokka Peetero n’adduka n’alaga ku ntaana, n’akutama n’alingiza n’alaba
    ng’engoye za linena Yesu mwe yali azingiddwa ziri wabbali zokka nga njereere,
    n’addayo eka nga yeewuunya.
  yby-yby: Sa-liki nilayoko, Pitamamo lolosa jeko woko ono molabo aleu maya lipeko
    mudaiboya, lawo-lawo ukulo lowemago neyoko mudakoko aku le wili jeko numutoka
    woko mudaibo nesamuya ata etipa keko nebo ne. 56 Eks 20:10; Dut 5:14 6 Luk 9:22;
    Luk 18:31-33
  heb-heb: ופטרוס קם וירץ אל הקבר וישקף ולא ראה כי אם התכריכים מנחים שם וישב למקומו
    משתומם על הנהיה׃
  mpp-mpp: Inguc aime Pita ye sifu fangke gasackelu dongesiwa hikewec. Hikelu dongesiwa
    fakanelu nganime, kpoluc madicnebenang wabungkeibong, yogodi sugu ngiyewec. Ye
    inguc nganilu ngage-ngage bole balu hatacmac hefaliye hikewec.
  apb-apb: Ta'e a Pita e ta'ela'i, na ko huru oto i saana kilipwe'u. E lae ta'au i
    aonga'i, na ko leesie mola ta'e sala rere'a nge kire uloa sapena Jisas aana. Oto
    e si eeliho'i mola pe'i tola ohie nga taa e raune.
  san-TEL: తదా పితర ఉత్థాయ శ్మశానాన్తికం దధావ, తత్ర చ ప్రహ్వో భూత్వా పార్శ్వైకస్థాపితం
