  naf-naf: '[Pitayaŋ zet ke nâmti wawadak winde bemti sumen meti sekekegen kusum toti
    zikatnaŋaŋ Zisasiyelen mundumanen ke egeen saŋgum miak pewien ke etaŋaŋ tage.
    Ke ekti mkaŋan meti kwitnaŋ kwitnaŋ sokbeye keyet nânâ mulup temaŋ mge.]'
  grc-MT: ο δε πετροσ αναστασ εδραμεν επι το μνημειον και παρακυψασ βλεπει τα οθονια
    κειμενα μονα και απηλθεν προσ εαυτον θαυμαζων το γεγονοσ
  vid-vid: Ila Petili kalawa hala na kubilima mbaka kuli chilaga. Loyafichile, kenamiza
    na kusunjilila mgati, baho kayona ila sanda. Kahiluka kaye aku yabubuwale kwa
