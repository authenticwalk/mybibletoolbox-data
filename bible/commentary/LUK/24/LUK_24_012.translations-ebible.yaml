    muꞌunasi, la mumaisou lavalava keakea ne muxexe mutaꞌolu vitanisi. La sou anu
    mulivu mulai, ia muxavutala piena no anu mii ane muxali ne.
  qvw-NT: Chaynu nilculmi Jesus chutaläśhancäman Pedro wayra-wayra pasacula. Ćhaycul
    licaycunanpämi pitwishan säbanacunallanña lawalayäñä. Chayćhümi licapayllaman
    camäśha wasinta cuticamun.
  nfa-nfa: Hèia Petrus kèdꞌi dènge ka, rai laꞌe asa roꞌa. Dꞌai nèi, na patigi sa dꞌara
    roꞌa, te ngaa nèdhi dhoka bèla hutu di. Hèia na lèpa, ka na pangee, “Sa mia ka
    ne?”
  tnp-tnp: Mətəu Pitə təməhtul maiu muvən əpəha e suvət, məməhli-əməhli məsal=pən
    e nɨpəg kəpiel kəni meruh əmə napən iətəm kəməuveg nɨpətɨ Iesu lan, mətəu nati
    mɨn kəti tɨkə əha ikɨn. Kəni in təmaliuək mɨtəlɨg mɨnatuvən lahuənu, kəni matətəlɨg
    pɨk e natimnati mɨn əha.
  urd-urd: तो भी पतरस उठा और भाग कर क़ब्र के पास आया। जब पहुँचा तो झुक कर अन्दर झाँका,
    लेकिन सिर्फ़ कफ़न ही नज़र आया। यह हालात देख कर वह हैरान हुआ और चला गया।
  hot-hot: Ma doŋtom Pita haviyô ma halaŋviŋ ba hi siô ma hakôm ba hayê sôp iyom hamô.
    Yôv ma yani hale hi anêŋ unyak hathak loŋbô ma lahabi bêŋ anôŋ hathak nôm takatu
    ba lêk habitak.
  mqj-NT: Sapo tappa ke'de' Petrus anna kumondong lako liang. Saei lako mengngollongmi
    tama lokko', anggami sampin pebalun naita illalan. Ma'pasulemi Petrus anna umpenawa-nawaan
    inde kara-karae.
  rus-SYN: Но Петр, встав, побежал ко гробу и, наклонившись, увидел только пелены
    лежащие, и пошел назад, дивясь сам в себе происшедшему.
  mbh-mbh: Aveto Pita i plosa ma i tho a vuvepun aken ma i lotoru ma i theo na i thopol
    inga seltun ako o soal a Jisas ini peti nge, aveto i thopol mun ur e avele. Lama
    i lo werer a ile vel ma ilemi pelekpol nge ur ako i velpol.
  bdd-bdd: Ma hesi Pita ꞌitoholowa, ꞌipili gogoina ꞌoina, ꞌiꞌitaluhuwa ꞌaleꞌomo, ꞌoinega
    ꞌihila maꞌina nuwapwanopwano toꞌaha ꞌilatuwa.
  cbt-NTPO: Pitroso nipirinhuë', a'naroáchin na'pi nanin'pa' ta'arin. Monshorahuaton,
    nëhuëconpirinhuë'. Morin so'pinpisoráchin quënanconin. “Capa mini. ¿Ma'ta' onporinso'?”
    ta'ton, ya'huërin'pa' paantarin.
  rmy-SERVI: Нэ Пётро всаекх вщиля и прастэня склепостэ. А кала тэлювда склепостэ,
    вов дыкхля, со котэ пашлёл екх похтан. Тай джиля павпалэ, а еджино на патялас
    колэсти, со дыхле лэхкэрэ якха.
  srn-NT: Ma Petrus opo lon go es'esi na a grebi. Di a bukundu luku go na ini, a si
    soso den linnen krosi. Dan a drai go baka na oso, ma a ben ferwondru fu a sani
    di psa.
  cta-NT: Sca ti Pedro, hora ti ngusna ndyaa toꞌ cuaá biꞌ. Chacuaꞌ naꞌa̱ Pedro neꞌ
    cuaá biꞌ, chaꞌ ntsiya ti tasá nu ngüixi̱i̱ hichu̱ꞌ jyoꞌo Jesús nquichaꞌ, naꞌa̱
    chaꞌ chaca seꞌi̱ nde laꞌa ti ntsiya lateꞌ biꞌ; loꞌo liꞌ ngutuꞌu Pedro ñaa nde
    toniꞌi̱, ngulacua tsa tiꞌ na laca ngua chaꞌ ndyaa jyoꞌo biꞌ.
  bqc-SIM: Ɔ̃ Piɛɛ fɛ̀lɛ bàalɛ̀ gɛ̀ miapi kĩ́i. Kɛ́ à wɛkpàlɛ miapiu, i pↄe eo,
    sema bàabaa pↄ́lɛↄ, ↄ̃ à ɛ̀a tà, àlɛ làasookɛ yã́pi aà kũ̀ gbãa.
  tcz-CHONGTHU: Ahin Peter vang chu achomdoh in lhan veding chun alhaijel'in ahi.
    Abung'in aven ahileh tompon akeova um bouseh chu amun, chuin inlam akile kit in,
    ipi iti hitam alungdong lheh jeng tai. Emmaus Kho Lampia Yeshua Akilah
  mar-mar: पण पेत्र उठला आणि कबरेकडे पळाला. त्याने खाली वाकून पाहिले पण त्यास तागाच्या
    गुंडाळण्याच्या वस्त्राशिवाय काही आढळले नाही. जे घडले त्याविषयी तो स्वतःशीच आश्चर्य
    करीत दूर गेला.
  snp-snp: Koli kiki ádato, Pita ya nedito, kifana lula limo ebalo oluloto o fedeto,
    kuba wito eyami lafo-lafo yako neto koto, nedi-nedi iye? loto numudoka itibito
    kala kimo wiye.
  isl-isl: Samt sem áður hljóp Pétur út að gröfinni til að athuga þetta. Hann nam
    staðar úti fyrir gröfinni og leit inn, en sá ekkert nema léreftsdúkinn. Pétur
    varð mjög undrandi og fór aftur heim.
  spy-NT: Ānkoo kuwuu nyooto, king'eet ꞉Bētērō ankulabat wōlooto kibo kochonkaanaa
    /kikēēmuchinē Yēēsu. Kōōkōōyto āriit, nto bērē kulē, kukas sirookaab Yēēsu baateey
    āmāmii ꞉bōōrto. Kooyeey ꞉Bētērō kaa kōōlātootē ām kiyēē kiyeyakay.
  xnn-xnn: Ngem si Pedro et tinmagtag ay omey issan naipay-an Jesus danat osdongan
    et tet-ewa ay kedeng nan galot is inilana. Dat somaa ay mangnemnemnem isnan inommat.
  mwe-mwe: Nkali nneyo, a Petili gubhajabhwile shibhutuka mpaka kulikabhuli. Bhakatepeje
    kuulumila nkati, gubhajibhwene shanda bhangashibhona shindu shina. Gubhaijabhulile
    akuno bhalipita kanganigwa ga yowe ikoposhele.
  tte-tte: Na Pita itolo yo isagena ilau salai mena. Ipwalou mwa kaleko bwagabwagamo
    igitai mwa ipileyoi ana nume mena yo inuwanuwatu ginauli bwaite ana yawatagili
    kaiweli.
  tcs-tcs: Bat eniwei, Pita bin gedap ane em bin ran go po luk da greib. Em bin bendaun
    luk go insaid ane em mata luk ol da greibklos leidaun de wansaid, i nogad no bodi
    de. Pita bin stretwei gobaik aus ane em bin pazol ane tingbaut wanem i bin apen
    de.
  hlt-THB: Cehlai Piter taw tho nawh, hlanna dawng hy. Hlan ce kuunawh toek hy, cehlai
    a zawlnaak hi doeng ce a huh awh kawpoek a kyi doena voei tlaih hy.
  soq-soq: Tane Pita enenwisene weuwane bo nagawa bedewe alen. Ita sape wirorolene
    gara kepau mampe Iesu etepa lomantoiena os winamoio ewamone ita me leulene aleidie
    dima segalena baiwa insakoaleidie.
  qub-qub: Chaypis Pedroga cörriylla aywaran Jesusta pampashan cajman. Uchcu ruriman
    watgaycorga ricaran pitushan tucüyullatana. Chaura almirasha yarpachacushpan cutiran.
  att-att: Ngam si Eduru lâ, pine na nakkarerá nga minay sù gián na tanam, ta en na
    pasikkálan nu kuruk. Á sinígik na yù unak na tanam, á yá lâ nasingan na yù nakabungunán
    na. Á limibbè nga napállâ sù nesimmu.
  bki-bki: Mia Pitere, naio takurano jidom rileal ka tenei naio be riano p̃eli na
    makanio, naruei naio jumolu, jikiti bano-o jidom rial vonio vajoomo na buluvae
    nene. Naio binimei boru ea vio nei, monkorkor ba joomo, mia mial Yesu m̃ano kulum̃arauo
    nalo aju keano ga, mia mokotenano ba kovio tai ruei. Ana na naio batavio bereio
    miel ba vonuo, naio jo jidomii toru laka ber vite nei naio jum̃abe nei, p̃eli
    na nioti nene venia.
  bqp-bqp: Akũ Pita fùtɛ à bàa sì à gɛ̀ɛ mira pì kĩnaa. Kũ à wɛ́ kpàtɛ mira pìn,
    adi pↄ́ke ero, sé táaru bizanↄ, akũ à ɛ̀ra à tà laasun gũn, yã pì a kũ̀ gbãna.
  mcp-mcp: Njɨ, Pyɛ̂r mú tɔ̂w, a mú kə nə kʉ́lə́ shwoŋ dɨ̂. A mú bɔ̧ɔ̧lə, a mú dʉ́g
    njɨ obándáshi bwə́ á dʉl Yésus nə ndɨ́ wá. A mú nyiŋgə kə njɔ́w a ŋgə́ káam sâ
    í ámə sɨ̂y yí.
  hat-hat: Lè sa a, Pyè leve, li kouri al nan kavo a. Li bese, li wè dra mò a sèlman.
    Apre sa, li tounen lakay li. Li te sezi anpil pou sak te rive a.
  npl-NT: Pero n Pedro okistewak iwa omotlelo kan miketékochtli, iwa ijkuak oontláchixki
    tlaijtik, sanwel okimitak n tsótsolteh tlakaltechitokeh. Ijkuakó omókopki icha,
    iwa satlawel okitlajtlachialti tlan otlamochijka.
  bgg-bgg: Jishii Phithar è jai srane wieng hà ran dun; ai jiing ne riig shii aishii
    jiang pha yung ji ne um, jimagunde gai ne nyie de oi. Chiihphado ai iidoh hò hà
    dun srane nyie rey dun ro è wiengphleg dun.
  eng-TCENT: Peter, however, got up and ran to the tomb. When he stooped down to look
    in, he saw the linen cloths lying there by themselves. So he went away, wondering
    to himself what had happened.
  eng-BSB: Peter, however, got up and ran to the tomb. And after bending down and
    seeing only the linen cloths, he went away, wondering to himself what had happened.
  cpu-NT: Ikanta Pedro, jatanake omoronaki irirori, ishiyaperotanakitya. Jamenavetapaaka
    inthomointa omoronaki, jiñaapaatziiro onoryaaka manthakintsi japonataitantakariri.
    Ipampoyaapaakero jiñaapaakeri, piyaa pankotsiki.
  san-ASM: তদা পিতৰ উত্থায শ্মশানান্তিকং দধাৱ, তত্ৰ চ প্ৰহ্ৱো ভূৎৱা পাৰ্শ্ৱৈকস্থাপিতং
    কেৱলং ৱস্ত্ৰং দদৰ্শ; তস্মাদাশ্চৰ্য্যং মন্যমানো যদঘটত তন্মনসি ৱিচাৰযন্ প্ৰতস্থে|
  tac-NT: '''Lige alué Pégroka ma''chínale ''lige yati ''male e''nemia alé ''mi napu
    bo''ílige gatériga Esusi. ''Lige alé sebasa pe chinicho rewale, ''liko ku galírale
    simile, ''we na''tasia enale kumi ta rewisáká alué Esusi gatérigime alé ewarárigichi.'
  eng-WEBPB: But Peter got up and ran to the tomb. Stooping and looking in, he saw
    the strips of linen lying by themselves, and he departed to his home, wondering
    what had happened.
  gfk-H: Ma Pita balik ga taman tut ma gaam hilau uras tano midi. Ga tudu suur gaam
    nas lah ira sibana maal sena kana napu. Io, ga haan talur iakano sibaan gaam manga
    lilik uta iakan ra linga.
  viv-viv: Atu Fita gitowamidi be gimadu tomohuyehuyeya. Giyemu-yo giꞋiboꞋula be gilukenala
    againe, toꞋalika yana lifigaga giꞋitana. Au ginauna manuweya tu nuwana givevegafoꞋuyaꞋuya
    gaitomai-nadi ahe giyemu-ma faꞋina.
  yao-yao: Nambo che Petulo ŵajimwiche, ŵalukunwile mpaka ku lilembe ni ŵakoteme ni
    kulingulila nkati, ŵajiweni sanda pe. Nipele ŵatyosile achisimongaga ni kuliusya
    yele iyakopochele.
  tgp-tgp: Pani Peter mo turu mo maro mo vano na taptap, mo riorio sivo mo hite na
    tavalu ruru lulu purongo la pa lo toho atu, ale mo mele mule mo mar̃urahi tavera
    na sava mo masese.
  auc-NT: Pegodo guiquënë quingæ̈ ængæ̈ gantidinque pogodo godinque Itota wodido pongantapa.
    Ponte ædæ wææ̈ninque guiimö ayongä wïni wïni cædincooque öñö adinque tömengä nämäneque
    pönëninque, Æbämë cætimpa, ante wædinque wadæ gogacäimpa.
  kbc-NT: Pida naɡ̶a dabiditi Pedro, odaa ja walokoditicogi midataɡ̶a niɡ̶ijo lawimaɡ̶ajegi-wetiɡ̶a.
    Niɡ̶icoticogi, odaa dakagitini iwitiwece catiwedi. Pida ijoka naditeda niɡ̶ijoa
    niɡ̶elateli. Odaa joɡ̶opiticogi liɡ̶eladi, eliodi me nawela leeɡ̶odi niɡ̶ijo ane
    nadi.
  bmh-bmh: Bo, Pita go ze doimai, usaimai, pigaital go aizau ob ebu beteimai, go aizau
    ob oug tibur galau ausiau sag aizau ob oug dareun uligeun. Go koli zau beteimai,
    gugeg go uligeun, dabeleu asiu oi dareun.]
  ctu-BL: Tsa' wa'le Pedro. Ajñel tsa' majli ti mucoñibʌl. Che' bʌ tsi' q'uele i mal,
    cojach tsi' q'uelbe i bʌjq'uil Jesús. Tsa' cha' majli ti' yotot. Tsa' toj sajti
    i pusic'al cha'an jini tsa' bʌ ujti.
  meq-meq: Ane tuk na, Piyer a lətse a hway ka me tsəvay mata zəbaw. A ndisl naha
    ka me tsəvay na, a zəba ɗəre a tsəvay niye zərəɗ. A ŋgatay naha na, a rəkwat nakə
    tə mbəkwa ha Yesu aye ɗekɗek. Tsa na, a mbəɗa gər a mətagay. Wu niye a ge bo aye
    na, a gay hərɓaɓəkka.
  noa-H: Mamʌ Pedroou mag hũrbaawai p'iidʌbaadëwia jẽbdiig k'ap'igbaadëjim hanʌm.
    Maimua hag hee hierr hooimaawai, hãba hi pʌrëu sĩerr put happaita hooimajim hanaabá.
    Hichdëu mag hoobaawai hich diig mamua hich hödegpain, “¿Jãga hawiata jãg hich
    hauk'ërtarr hee chukk'u t'ʌnʌ́ma?” ha k'ĩirjubaadëjim hanʌm.
  alp-NT: Po Petruse ikeleke kai ibala lora liane benaije. Kena iroma nda liane benaije
    inobo bebeke lopai lale yo batuke iselu obite nurui nanuke misete rebe kopa Yesuse
    kenare. Hoko Petruse hkutukeni titinai, eleki ileu. Po inoake me lalei be saisa
    eono kena Yesuse?
  san-VEL: tadaa pitara utthaaya "sma"saanaantika.m dadhaava, tatra ca prahvo bhuutvaa
    paar"svaikasthaapita.m kevala.m vastra.m dadar"sa; tasmaadaa"scaryya.m manyamaano
    yadagha.tata tanmanasi vicaarayan pratasthe|
  kbq-kbq: Hianagi Pita'a otino agareno vuno havegante ome kepri huno agu'afi keana,
    efeke tavravema ana kinte'naza tavravege me'negeno negeno, rukrahe huno anazanku
    tusiza huno agesa antahime vu'ne.
  kbh-kbh: Pero chents̈ana, Pedro tojëftsantsbaná y ochamanana chë Jesús tmojanjajó
    cuevëshoye tojána. Y choca yojtsemna ora, yojotsejbéna tsoye jontjes̈iyama, pero
    nÿe ena ents̈ëjuangá yojuinÿe, chë Jesús tmojanbochmëjuangá. As Pedro ojnananá
    yebnoye yojtá, chca tojanopasama.
  ron-LSB: Dar Petru s-a ridicat și a alergat la mormânt. Aplecându-se și uitându-se
    înăuntru, a văzut fâșiile de pânză așezate singure și a plecat acasă, întrebându-se
    ce se întâmplase.
  pon-pon: Petruj ap uda tanalan joujou o, rukedi on lole, ap diarada, me likau linen
    akan ta wonon waja kij, ap purodo jan o puriamui kida me wiauier.
  nhe-BL: Pero Pedro moquetztiquisqui huan motlalojqui hasta nopa tlacacahuaya. Huan
    quitlachili iijtic huan quiitac san eltoya nopa hueyi yoyomitl tlen ica quipijque
    itlacayo Jesús. Huan nelía mosentlachilijqui ica tlen panotoya, huan mocuepqui
    ichaj.
  sps-sps: Sen Pita tsun, ya kookuar naa to tan puts, ya fakokop naa to sa matoong
    naa tan puts, ya tagei tsuiny ton raarav te paapau ari Ya, ana sikia pis ta mes
    ta ka. Ya kat to, sa tabin fan, fapinpin ovei iny a ka to aya te ruak.
  wnc-wnc: Natapa ngana Pitata enake isapmake kuke supgapbat gwekatang koke gwetake
    kawan taukgakan yuwawa kake gatuna epuke yotna kuke sanga wa sikutde nangaakan
    natapbut.
  bus-bus: Ben Pita fɛ̀ɛ à bàa sì à gàa mira pì kiia. Kɛ̀ à wɛ́ɛ kpàɛ mira pìn, èe
    pↄ́ke ero, sé táaru bisanↄ, ben à lìara à tà laasuu guu, yã pì à kũ̀ gbãa.
  gub-BL: Pet a'e kury, upu'àm oho uzàn pà Zezuz hupawer hexak pà a'e kury. Na'e uzeaiwyk
    ume'e pà kury, itakwar rupi kury. Xo pàn iwàiwàn awer zo wexak, nuexak kwaw Zezuz
    hetekwer a'e pe. Uzewyr weko haw pe. — Màràzàwe tuwen aipo pa, i'i uzeupe.
  imo-imo: Aku konopu leringi nalo Pita ola angilipe ono kombu kou angana lkipe pumbelie,
    tapa lepa kanopa Jisas onomu kulupi toringi maminyema kau lerimu ulu kanopalie
    konopu awini lipe mundupe i ambe tepa ulure temonje konopu lepalie yando orumu.
  boj-boj: Onaqa Pita a tigelosiqa urur ti gilsiq sub miligiq di tirosiq ŋam atej
    di Yesus dalaeb qaji gara di segi sonaq unej. Unsiqa olo puluosiq aqa talq aisiq
    kumbra deqa are koba qaloqnej.
  eng-DRA: But Peter rising up, ran to the sepulchre, and stooping down, he saw the
    linen cloths laid by themselves; and went away wondering in himself at that which
    was come to pass.
  knf-knf: '[Kë Ŧimoŋ Piyeer aşë naţa wal mënţ aţi te du bhër. Ajiŋ aten, aşë winaara
    ilaañ ţañ, wi wi akakuŋ katohul añoŋar ţi uko unţëpuŋ.]'
  san-KHM: តទា បិតរ ឧត្ថាយ ឝ្មឝានាន្តិកំ ទធាវ, តត្រ ច ប្រហ្វោ ភូត្វា បាឝ៌្វៃកស្ថាបិតំ
    កេវលំ វស្ត្រំ ទទឝ៌; តស្មាទាឝ្ចយ៌្យំ មន្យមានោ យទឃដត តន្មនសិ វិចារយន៑ ប្រតស្ថេ។
  arn-NT: Welu Pedro femngen ñi duam, re lefkülen amuy ti rüngan lolo mew, fey konkintupuy
    ponwitu, pefi ti safana müten, feymew wiñotuy ruka mew fill rakiduamkülen ñi pefiel
    mew feytichi dungu.
  zas-NT: Per Bëd baxüünman biquiaaman lën baa guin, abiꞌ chi baguiaaman lën baa guin,
    lajd ni bidüübzi Jesús baguiaaman, zianz ziaman dád radxalojman por ni goc.
  ken-NT: Yɛ̌ nɔ́, Píta afate, ajɛt arɔk ndǔ nnɛm. Ákúrí nɔ́kɔ́, agʉɛp amɨ́k,
    ayɨŋɨ amɛm nnɛm. Aghɔ́ bɛbhɔ́kɔ́ ndɛn ɛbhɛn mánɛ́bhɛ́ nyaka mmʉɛt Yesu nɛ bhɔ
    bhʉ́rɛ́. Apɛtnsɛm anywɔ́p, amakati nɔkɔ ɛnyɨŋ ɛ́nɛ́ ɛ́fákárí.
