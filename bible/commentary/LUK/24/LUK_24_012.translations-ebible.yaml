    chinu chabhonekana.
  mlh-mlh: So manesiŋ gabuŋyoŋ, Pitaji pakereru giniŋgaru jiŋoruŋgo raru ko kounde
    maŋgo pime rako kambaŋ yagaŋine komoŋ gabuŋ, oi akoŋ ŋeko ŋoneya. Oi ŋoneru ya
