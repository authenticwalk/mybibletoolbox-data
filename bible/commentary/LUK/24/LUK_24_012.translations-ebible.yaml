  mkn-mkn: Ma Petrus bangun ko lari-lari pi kubur. Sampe di sana, dia lia maso pi
    dalam itu kubur, ma dia cuma dapa lia kaen bungkus mayat sa. Tarús dia pulang
    deng pikir-pikir bilang, “Ini su karmana ni?”
  nce-nce: Kwe Pita hujuwa tëglebë na matëmatëwa fëka tokou. Na bu blou tle na hwi
    telukwake na bume këna kë lei mototlabë ëhowa hwi tlotle. Na kwe bu ita lowa tugujuna
    lowene fafa tëtagule.
  pol-UBG: Wtedy Piotr wstał i pobiegł do grobu. A gdy się nachylił, zobaczył płótna
    leżące osobno i odszedł, dziwiąc się temu, co się stało.
  qxh-NT: Waquin mana riguiptinsi, Jesús pamparashanman Pedro aywacullaran. Maćhay
    rurinman watgaycur, pitushan bayïta juturaycajllata ricaran. Chaura yarpaćhacuycar
    wasipa cuticuran.
  nwi-nwi: Mərɨg Pita rərer maiyu mɨvən apa ye nəpəəg kapier, məmrəmɨr mɨvaag-pən
    məm əmə neipən yame kɨmuvrɨg nɨprai Yesu kɨn, mərɨg nar mɨn kɨrik rɨrkək. Kɨni
