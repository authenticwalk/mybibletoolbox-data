  urd-GVU: توبھی پطرس اُٹھا اور بھاگ کر قبر کے پاس آیا۔ جب پہنچا تو جھک کر اندر جھانکا،
    لیکن صرف کفن ہی نظر آیا۔ یہ حالات دیکھ کر وہ حیران ہوا اور چلا گیا۔
  yre-NT: '''Pian Piɛri wluan, ɛn e -kʋ flan -a Zozi -yrɛ da. Zɩ e ''bɔla ''nan nun
