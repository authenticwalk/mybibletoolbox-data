    Dandu mànuhù‑né vehe‑ne, nacání cuáhà ini‑nè ndíà ndùá nì cuu cahan‑né.
  ceb-ULB: Apan si Pedro mibarog, ug midagan padulong sa lubnganan, ug nagyukbo ug
