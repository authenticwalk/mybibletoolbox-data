  bkq-NT: Pedro olâ myani saudyly. Tâgase kehoem idâly Jesus eguepybyry etadâdobyryram.
    Saindyly. Koendâ târâ tientoem âzewyly. Ituwyn-hobyry lelâ nhekyly. Aituo myani
    tâpaunzeze odopâdyly tâtyam. — Iwerâ ise-ro? Âdaituo kuruka arâ aidyly? — kely.
  kue-kue: Ba Pita andigltre ana mukundi ende kombuglo dra ongwa. Ana ye goinge ere
    kan kombuglo dra endungwa igle gagl alap were teingwa i keunde yongo kangwa. Ana
    ye ende ikine yungugl pindre, ana taragl kangwa ikra pre nomane sungun prukwa.
  cot-NT: Cotanquitsiquea Peerero icatiitsitanaca ishiamajatanaca yojoquijijitaquerigueti
    Jesoshi, yamenamorovepojacaro intsompoguiqui cajaraguiteniqueate, iroguentiquea
    yamenaguepoji omagopae yampiguiricacotantajivecarica. Ariquea yoanaji tsovironaquiqui,
    yamenanaquequea intati.
  bnp-bnp: Pali e Petrus i pesi rike, i nunu lakea na babe. I tuku dili, i masia a
    lavalava ni bunu a podane Isu vona. I matai lobo, i hamule na tanga, i luhoi hatekea
    ra maki i bele.
  apn-NT: Nhũm Simãw Pêtre hamaxpẽr hãmri nẽ kànhmã xa nẽ ma kẽn kreta wỳr hprõt nẽ
    htẽm kurê kumrẽx. Hãmri nẽ tee ri kẽn kre kaprỳ kamunh o xa nẽ kamã Jejus kupu
