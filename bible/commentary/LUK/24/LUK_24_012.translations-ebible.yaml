  nss-nss: Hapeko Pita ara isahapwatan o pe ingap iya ngat. Pwen iroh pe ikondrim
    iya nondriya ngat, pe inime hu koyau para waswas opu ara huye ndron tora. Pwen
    irikai iyau pe lohongan iro lohonge soyon, iya tesah mepo kintayah.
  snc-snc: Senaḡi Petero tu evariḡisito, eraga-iaḡoto, gara kouḡanai ea boḡe-toḡato,
