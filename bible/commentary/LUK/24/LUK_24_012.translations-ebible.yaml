    xta­má̠­nalh sábanas hua̠ntu̠ xli̠­mak­suitcani̠t. Y huata luu cacs li̠la­cáhua
    tas­pitpá nac chiqui luu xla­ca­pa̠s­tac­ti̠­lhay hua̠ntu̠ xkan­tax­tuni̠t.
  ulk-1902: Ege Peteru ge ekueilu, E au koreder aoem; E esorgiru, E erdar no uali
    gaire eskeder; A E akomelu tabara metaem, a damer abele lu.
  som-som: Laakiin Butros ayaa kacay oo xabaashii u orday, markaasuu foororsaday oo
