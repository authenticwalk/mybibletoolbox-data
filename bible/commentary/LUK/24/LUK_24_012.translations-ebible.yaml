  lat-VUC: 'Petrus autem surgens cucurrit ad monumentum: et procumbens vidit linteamina
    sola posita, et abiit secum mirans quod factum fuerat.'
  ngp-ngp: Mna Petulo niyo afosa niyo atula nguluko mpaka kwe imp'hanga niyo afunama
    asungile mndani, mna aonaga isanda iyo du. Niyo ehelwa kwa mbuli ziya azione niyo
    auya kaya.
  aoi-aoi: Umba nu-mirajanga arakba eneja Bida akwa n-angkarra mibinu-wa medirra nakina.
    Biya num-akburranga arakba. N-abuluwendinga n-andirrarina. Nanga-rringka dumbala
    yimbukwa, nara akwala. Kembirra arakba ni-lawurrada angalyu-wa enejukwaba nu-minandabumeyinuma
    ni-yakikbijanginuma angwurra nakina Bida-da.
  enq-2: Dopaka doko, Pita sakatatala alo pyao malu dokonya pupala, elyo pyao kandeamopa,
    lapalapa kyeo lapae dupa iki siamo kandea. Kandatala andaka pilyoo pituu, pia
    dupanya moname longo lao masoo pea.
  eng-ASVBT: But Peter arose, and ran unto the tomb; and stooping and looking in,
    he seeth the linen cloths lying by themselves; and he departed to his own home,
    wondering at that which was come to pass.
  mna-mna: Mi Petrus, na som. Imaŋga mi iloondo ma ila ta naala uunu a. Ila ipet na,
    ituundu mi mataana ilela. To ire kawaala ta tizuk Yesu pa na men ta imbotmbot.
    Mi koroŋ toro sa som. Tana izem naala mi imiili ma ila. Mi ikam ŋgar boozo pa
    mbulu ta ipet na.
  rmy-ARLI: A o Petar uštino hem prastandilo đi o grobo. Telilo hem dikhlja samo o
    čaršavi saveja e Isusesoro telo inele paćardo. I irinđa pe palal pučindoj pes
    so ulo adava.
  myw-myw: (-)
  sby-sby: Nsombi nendi Petulo walanyamuka nekufwambilako kucumbwe. Mpwalashika walabonowa
    muli bikwisa byonka, walabwelela kung'anda kali wakankamana pabintu byalenshika.
  sll-sll: Pir tekimba, yal Pita aire bli si ari yulagi engwo bani ongwi. Pi molere
    han ala i olimba, ari ta molkima, gal obil dimia hangwi. Hanere nomani si gogo
    dale, ere memini ongwi.
  yaq-NT: Taa junuentaka juni'i, ju'u Peeo junama yeu sikaa, intok buiteka junaman
    tetapo wojo'oriata ya'ariu yepsak. Intok junuen aapo junama wajiwa jiwekai, jume'
    bwe'u tosai tajo'orim omola katekame bichak. Junak intok a' jo'au nottek, junama
    yeu sikamta betchi'bo tua suum'eakai.
  uro-uro: Sokt di qoki as ma Pita di qa märanas bä qa ang masirhat sämät ama ñäpka
    aa liqi bä qa angär sämät ka liqi dä qa lu ama boiqi i qali qi rhämuk sä nas dä
    saqi evär däm ga dap kat tu aa snäng sävät iangärhäkt ama lat kärangätni i sa
    ngä märanas toqoräkt.
  ita-1885: Ma pur Pietro, levatosi, corse al monumento; ed avendo guardato dentro,
    non vide altro che le lenzuola, che giacevano quivi; e se ne andò, maravigliandosi
    tra sè stesso di ciò ch'era avvenuto.
  muy-muy: Ay zla ti Piyer àsləka, àcuhworu ke mindiviŋ ni. Òru ènjʉa ti àndəhaɗ ahàr,
    àmənjiyu e mindiviŋ ni vu, èpi gabaga duca ciliŋ. Eslini ti àsləkabiya, àra a
    magam a. Ere ye ti èpibiyu ni àgria ejep a dal-dal.
  kqc-kqc: Idu Peter bi dadisi raga bosi guri sana ideri agu risi dui regasa varuka
    buni maka veyo. Kamini beika vata niyo mina tururu regasa ini yavari dairiyo.
  rmc-ZRB: Та о Петро ушіля і єкгваресте денашля кє гробніца. Ов банділя і дикгля
    одя чак о похтан. Акор ов вісаліля кє песте і чудаліндяпес одалестар, со пес одя
    обачіля.
  tav-tav: To bairo na caĩrijere caapi nʉcʉbʉgoquẽcʉ nibaopʉcʉna Pedro maca Jesure
    cʉ na cacũ rocaricaropʉre atʉ aá, ti toti pupeapʉre camubia tʉjʉ jõoñañupʉ. Topʉre
    cʉ catʉjʉ jõoñaata Jesure, cʉ na caumábata ajero jutiiro jetore catʉjʉyupʉ. Tie
    jetore tʉjʉ, catunucoajupʉ. “¿Dope bairo to baibauyupari?” caĩ tʉgooñacõa tunu
    aájupʉ.
  eng-ULB: Yet Peter rose up and ran to the tomb, and stooping and looking in, he
    saw the linen cloths by themselves. Peter then departed to his home, wondering
    what had happened.
  spa-VBL: Sin embargo, Pedro se levantó y corrió hacia la tumba. E inclinándose,
    miró hacia adentro y vio solamente los trapos fúnebres de lino. Entonces se devolvió
    a su casa, preguntándose qué había ocurrido.
  fra-_FOB: Toutefois, Pierre se leva et courut au sépulcre, et s'étant baissé, il
    ne vit que les bandelettes qui étaient à terre; puis il s'en alla, étonné en lui-même
    de ce qui était arrivé.
  hau-ULB: Duk da haka Bitrus ya tashi, sai ya gudu zuwa kabarin, ya sunkuya yana
    kallon ciki, sai ya gan likaftani linin kadai. Sa'annan Bitrus ya tafi gidansa,
    yana ta mamakin abinda ya faru.
  mal-mal: എന്നാൽ പത്രൊസ് എഴുന്നേറ്റ് കല്ലറയ്ക്കൽ ഓടിച്ചെന്നു കുനിഞ്ഞുനോക്കി, തുണി
    മാത്രം കണ്ട്, സംഭവിച്ചതെന്തെന്ന് ആശ്ചര്യപ്പെട്ടു മടങ്ങിപ്പോന്നു.
  kkc-kkc: Esino Pita toboloso midoo ee agalame hoguo diso. Yo dileso gasuwoloso wulu
    ma kulodu egeino, dugo Yesuwo su tiadoloso magoo ee see mosoowe wulu ma kulodu
    molome egeiso. Eseme Pita goo hagee ogoloso howoodoomo wedi diso.
  urd-GVR: To bhī Patras uṭhā aur bhāg kar qabr ke pās āyā. Jab pahuṅchā to jhuk kar
    andar jhāṅkā, lekin sirf kafan hī nazar āyā. Yih hālāt dekh kar wuh hairān huā
    aur chalā gayā.
  far-far: Boroi ma sa Pita nia tatae, ma ka lae 'ali'ali 'uria maana faoda. Ma nia
    'agwaoro, ma ka ada to'ona go maku kwao ki ne tio 'i senai. Sui nia ka oli, ma
    ka kwele 'asiana ana ru ne nia fuli.
  suz-BL: पत्रुस चहिं दोरशा, कोव़थ जाक्‍दीम्‍माक्‍त। जाक्‍दीश्‍शा बाप्‍शा कोव़ङानु,
    बुश वा ङा लाक्‍शा मारेइ मतवा बाक्‍त। मिनु छक लाक्‍शा आ खिं लेम्‍माक्‍त। यूहन्‍ना
    २०:६-१०
  car-NT: Mo'ko Petrus awomy'po te. Taka'ne imero ito'po moro Jesus unendopombo 'wa.
    Itaka tywonsuma'po mero, inoponykonymbo roten ene'san terapa i'wa. Iwerama'po
    rapa. Tywonumengary aro'po i'wa.
  amp-amp: Pitar sinyahato memor “Na tukann afo yi hti tungunaruha.” Inji kfo tanyhato
    toniyefrpar fakmor. Yimorn tahi muht mtohmorn yewirnahato rihtimor yima gurr htamo
    tkitt. Nhai wom tamohm rihtirmor. Sfnoh, rmontharpam rim htimor. Inji htimohat
    tuha mfhat hifa mmbrahato mrokfo ptha duha kekutni tfit yimor. Yihota yuhat be
    duka hany memour, “Ndu yimare sinyani mifr o yimam yekmr nndo htemr?” Boknabok
    dukefm fakmoumr.
  bht-bht: तालू पतरस उठी करी दोड़ी करी यीशुऐ दिया कबरा पर गिया, कने निठे होईकरी अंदर
    दिखया ओथु उनी सिर्फ बस कपड़े पियो दिखे, कने जड़ा होया उसला हेरान होईकरी बापस घरे
    चली गिया।
  cub-NT: Ʉbenita Pedro nacajari, cúyarĩ, earejamed̶a Jesús bácʉre ne jarʉvaino mácarõ
    yebai. Dicobei nacachini, jã́rejamed̶a Jesúi cũmaicajea báquede, lino ãmicʉricajea
    paraicajeare cũinároma. Que teni Pedro, pare dápiayʉ, cʉ̃rami copainʉrejamed̶a.
  ita-1927: Ma Pietro, levatosi, corse al sepolcro; ed essendosi chinato a guardare,
    vide le sole lenzuola; e se ne andò maravigliandosi fra se stesso di quel che
    era avvenuto.
  lww-lww: Ana Pita ga naga taaga sinenan sape visuli sur nene pe lelaga pona peraga,
    ana naga sum̃alu, kiriri pano, sinenan sape visuveve yo loyum̃a e puluve. Pimi
    tol yo nene, pulu pa loyum̃a, ana pisu ga kulmrae la sike na, tasnena Yesu kovio.
    Ana pa si vanua, mial si p̃asup̃e pa um̃a, sum̃a sitom liluenia sape sur nene
    na sanape ne, pona kana kinas na ya.
  ron-BAYASH: Ali Petar su skulat šă u aljirgat la gropă. Akulo u stat să să ujći
    ăm nontru, šă u văzut numa plahtă. Atunšje u mers ăm napoj hunđi are šă să ăntriba
    šje u fost aje.
  ckb-ckb: بەڵام پەترۆس هەستا و بەرەو گۆڕەکە ڕایکرد. کە دانەوییەوە، بینی کەتانەکە
    بە تەنها دانراوە، ئینجا ڕۆیشت و سەرسام بوو لەوەی ڕوویدابوو.
  nas-nas: Teka Piita iꞌamparara kuvi-aape kuaꞌparuꞌ, eeꞌnoko kinkinura daanto kuung
    oovuma baarong teka oovuuꞌ booꞌnuka daiꞌkoong baka otoko. Eeꞌnoko teketa osi duparuꞌ
    paapaaꞌari tee-koo kapooꞌ nkoaruꞌnung-koo.
  uvl-uvl: Ol pe Petrus lohaka pe song ke teke la ke nau nga polo nenge Iesus koluna
    mateuia. La ke tatuch sio ke teke nau pe um ponna ngana neu nganngana ero ol.
    Pe es mene ruchinga hit nenge te ruchit Iesus ia nge masio mana ol. Petrus esia
    ke mau pe letena hul rara ia ke halang pe ua ke la mule.
  eng-BBE: But Peter got up and went to the place where the body had been put, and
    looking in he saw nothing but the linen cloths, and he went to his house full
    of wonder at what had taken place.
  ixl-CNT: '[Pek aatz u Luꞌ, jutzin ibꞌen tu vaꞌl mujlik u Jesuus. Utz sajin okoꞌp
    tuul. Aꞌ texh til qꞌu bꞌuꞌj atichka. Ech tiira sotz ikꞌuꞌl tu vaꞌl maꞌtich tucheꞌ.
    Qꞌaavbꞌen otzotz.]'
  xsi-xsi: Aŋga Petero nde imandi, aku ipalilu ilâ pa kuru nia. Ilâ ipâŋga lâ, ŋineŋga
    itundu ndue aku ipambara mata lâ kuru ilo, aku imora tu lalava nâ keno. Ŋineŋga
    itaulo ilâ pa luma kilo, aku i ilo ikai wurâta rârâ ŋana vetâŋa ŋinde kâ.]
  crx-NTPO: '''Et hoonts''i Peter dudillhoh ''ink''ez ts''un k''uz ts''e oolhgai.
    Yo le ''uja ''ink''ez tsa k''et whunilh''en. ''Et naih dizti''-i za ''et sulhchooz
    whe yutilh''en. ''Et duyoh ts''e whenaja. ''Et howu nuní nuzut ''ink''ez ooba
    hooncha dahooja whusuba ''uhoont''oh.'
  kan-OKCV: ಆಗ ಪೇತ್ರನು ಎದ್ದು, ಸಮಾಧಿ ಬಳಿಗೆ ಓಡಿಹೋಗಿ, ಅದರೊಳಗೆ ಬಗ್ಗಿ ನೋಡಿದಾಗ, ಅಲ್ಲಿ ನಾರುಬಟ್ಟೆಗಳು
    ಮಾತ್ರ ಬಿದ್ದಿರುವುದನ್ನು ಕಂಡು ನಡೆದ ಸಂಭವಕ್ಕಾಗಿ ತನ್ನೊಳಗೆ ಆಶ್ಚರ್ಯಪಡುತ್ತಾ ಹೊರಟುಹೋದನು.
  bbb-bbb: Ro Fita fuka migegire difurina vakuma mako gamia kekena amaene gake bu
    ugone ije bu e oega utijiavo ijiebe ijia naove. Rove Jesudo surive ije fu naebe
    ijia namoga fu gae. Ijadufuo fu ire ije rema ijene dabe ireobo vierafekinu una
    vae.
  blw-blw: Ngém ah Pedro, lummigwat way nanagtag way i paat mangila hen anchi lufù.
    Yag nan-eteng-ena paat way nangila ad char-ém, yag ammag anggay hen anchi funifun
    ah wà-acha way ammag maid ininggaw. Yachi yag anat homàyat way ammag nahahaang
    way cha manmamanmà no nokay peet hen anchi nekaman.
  tam-2017: பேதுருவோ எழுந்திருந்து, கல்லறையினிடத்திற்கு ஓடி, அதற்குள்ளே குனிந்துபார்க்கும்போது,
    துணிகளைத் தனியே வைத்திருக்கக்கண்டு, சம்பவித்ததைக்குறித்துத் தனக்குள்ளே ஆச்சரியப்பட்டுக்கொண்டுபோனான்.
  azz-NT: Pero in Pedro calan quistehuac huan motalojteu hasta ajsito campa ne tecoyoc.
    Huan cuac yejuan naltachíac, ijcuacón quitac ne tilma seseco huetztoc ya. Huan
    de ompa nimampa yajque ichan huan quimoucanemilijtiaya de toni mochihuac.
  spa-RV-1909: 'Pero levantándose Pedro, corrió al sepulcro: y como miró dentro, vió
    solos los lienzos echados; y se fué maravillándose de lo que había sucedido.'
  csy-csy: Tua zawkciang in Peter ding a, than sang ah tai hi; taciang kun in puanneam
    no a ki koi bek mu hi, taciang thu piang te lamdangsa mama in heakkik hi.
  mxq-NT: Net ja Peedrʉ tsyoꞌoñ es ñejxy pʉyeꞌegyʉ ma̱ ja oꞌkpʉ jut es kyuꞌijxʉ jap
    oga̱jp. Jeꞌeyʉ jap ja wit ꞌyity diꞌibʉ mʉʉt ja Jesús yaꞌꞌabijty. Es net ja Peedrʉ
    jyʉmbijnʉ jotmaymyʉʉt.
  tzj-NT: Pro ja c'a Pedro arja' yictaji, c'amc'ol ranim be ruq'uin ja panteón. Ja
    tok xekaji cayoc chipan ja panteón, xutz'atoc ja utzlaj tak tziak rxin ja camnak
    chi xa ruyon chic c'o can. C'ac'ari' meloji ja chi rochoch, kas rmajon kaj rch'obic
    pa ranma nojel ja bantaji como congana c'asc'o'i xutz'at.
  tdt-tdt: Maski nunee Pedro hamriik lalais hodi halai ba rate. Too iha nebaa, nia
    hakruuk hodi hateke ba rate laran, maibee nia so haree deit hena mutin nebee ohin
    falun mate nee. Nia fila ba uma hodi hanoin hela kona ba saida mak akontese.
  ron-BTF: Atunci Petru s-a sculat și a alergat la mormânt; și, aplecându-se, a văzut
    fășiile de pânză de in întinse la o parte și a plecat, minunându-se în el însuși
    de ceea ce se întâmplase.
  eng-WEBP: But Peter got up and ran to the tomb. Stooping and looking in, he saw
    the strips of linen lying by themselves, and he departed to his home, wondering
    what had happened.
  eng-FBV: However, Peter got up and ran to the tomb. Bending down, he looked in and
    saw only the linen grave-clothes. So he went back home, wondering what had happened.
  nld-1939: Toch stond Petrus op, en liep naar het graf; hij bukte zich voorover,
    en zag alleen de windsels liggen. Hij ging heen, verbaasd over wat er gebeurd
    was.
  bwo-bwo: Ernmó P'et'ros tuwut doowo maantsan b́ wos'i, manok b́ bodiyakon túmt b́s'ilor
    duunats takets duuni taho hariyon wozets taho biyl b́ befere b́ bek', wotts keewu
    manatse tuutson adfetst b́ moo maants k'az bían.
  nch-BL: Pero Pedro moquetztiquisqui huan motalo hasta nopa ostot ipan nopa tepet.
    Huan quitachili iijtic huan quiitac san eltoya nopa hueyi yoyomit cati ica quipijque
    itacayo Jesús. Huan teipa tacuepili ichaj huan tahuel quitetzaitayaya ten panotoya.
  quc-TNT: Pune ta ne je ri', ri tat Pedro xwalij bic. Xutic anim, xe' chuchi' ri
    mukubal. Xpachi'c, xca'y cok chupam. Xuwi ri manta xrilo. Xucajmaj c'u ri xc'ulmatajic.
  tfr-NTPO: Eni ëmdë ga Pedro jek zron jong sakshko. Öötong shäng eshko ga opzrëno
    jek ba roshko, ga shwong shinmo pjrikkl̈o l̈i ĩna beno buk eshko eröe. E irgo
    ga to iröng ushko, l̇l̇ëbo weno shinmo kong l̈i woyotjl̈ĩya jek shäng.
  kaq-NT: Pedro sca picotax bishquihihcanahax tsahon janin nocotax cahcopaquexon jisi
    bi jano jahuen sabana jano huesti tsamati. Jahua jenquetsaxquin hihquish, rahtetax,
    xobon sca caribihi.
  sgb-sgb: Êmbayro man, hi Pedro ay nuwayun nako bayro ha pinay-ilbêngan kan Apo Jesus.
    Hên nilumatêng ya bayro ay ayn yan nahêlêk, no alwan hatoy naputsi ya takop ya
    pinangêlkêl kan Apo Jesus. Bayo nuli ya hên ampag-êpapah ha nalyari.
  vie-1934: Dầu vậy, Phi-e-rơ đứng dậy, chạy đến mồ, cúi xuống mà dòm, chỉ thấy vải
    liệm ở trên đất, đoạn về nhà, lạ lùng cho việc đã xảy ra.
  kxv-kxv: ସାମା ପିତର ନିଙ୍ଗାନା ମାଡ଼୍‌ହା ମୁହ୍‌ନି ଟା଼ୟୁତା ହଟି ହଟିହିଁ ହାଚେସି, ଇଞ୍ଜାଁ କାପାନା
    ସିନିକିତେସି ଏମ୍ବାଆଁ ପା଼ତାଡ଼ା ହିମ୍ବରିକା ମେସ୍ତେସି, ଇଞ୍ଜାଁ ଈଦି ଏ଼ନି ଆ଼ତେ ଇଞ୍ଜିଁ କାବାଆ଼ହାନା
    ତାମି ଇଜ ହାଚେସି ।
  cha-cha: 'Ayonae cajulo si Pedro, ya malago asta y naftan: ya anae ñumejon ya jaatan
    jalom, jalilie y sabanasja gui un lugat, ya mapos güe iyasija ya ninamanman nu
    este y manmalofan.'
  amu-NT: Sa̱a̱ Pedro teicantyjaaⁿ, jleinoom, tjaaⁿ yuu waa tseiꞌtsuaa. Quia na ntyꞌiaaⁿꞌaⁿ
    naquiiꞌ tseiꞌtsuaa, cweꞌ liaa canchiiꞌ ljeiiⁿ. Ndoꞌ tjalcweꞌnnaaⁿꞌaⁿ waⁿꞌaⁿ, jaawa
    jaacue tyomꞌaaⁿꞌ tsꞌoom chaꞌtso na jnda̱ tuii.
  hin-CV: किंतु पेतरॉस उठे और कब्र की गुफ़ा की ओर दौड़ पड़े. उन्होंने झुककर भीतर देखा
    और वहां उन्हें वे पट्टियां, जो शव पर लपेटी गई थी, अलग रखी हुई दिखीं. इस घटना पर
    अचंभित पेतरॉस घर लौट गए.
  eng-OURB: But Peter [Rock] got up and ran to the tomb. Stooping and looking in,
    he saw the strips of linen lying by themselves, and he departed to his home, wondering
    what had happened.
  spa-BES: Entonces Pedro, levantándose, fue al lugar donde habían puesto el cadáver,
    y viendo que no veía más que los lienzos, se fue a su casa maravillado por lo
    que había acontecido.
  san-BEN: তদা পিতর উত্থায শ্মশানান্তিকং দধাৱ, তত্র চ প্রহ্ৱো ভূৎৱা পার্শ্ৱৈকস্থাপিতং
    কেৱলং ৱস্ত্রং দদর্শ; তস্মাদাশ্চর্য্যং মন্যমানো যদঘটত তন্মনসি ৱিচারযন্ প্রতস্থে|
  tdx-tdx: fe niongake t’i Petera nihitrihitry ty lay mb’ an-donake mb’eo; ie nibokoboko,
