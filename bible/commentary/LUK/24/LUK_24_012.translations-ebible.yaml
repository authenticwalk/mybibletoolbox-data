  gof-ENT: ሺን ጴፂሮሲ ዴንዲ ዎፂዲ ዱፎ ቢስ። ሄ ቤሳ ጋኪዲ ሆኪ ጋ ፄሊያ ዎዴ ሞጎ ኣፊላ ፃላላ ቤዒስ። ሃኒዳባን ማላሌቲሼ
