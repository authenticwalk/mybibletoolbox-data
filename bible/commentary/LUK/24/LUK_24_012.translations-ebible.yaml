    mdaꞌan ꞌa chaꞌ tiye neꞌ sa ñaꞌan ngwa chaꞌ ja nsu ꞌa ayman kanꞌ.
  bre-BRG: Koulskoude, Pêr a savas hag a redas d'ar bez; o vezañ pleget, ne welas
    nemet al lienennoù war an douar; mont a reas kuit, souezhet ennañ e-unan eus ar
    pezh a oa c'hoarvezet.
  opm-opm: Arpin menghe na dahama Pita oh Ihan noh wamar sapora daham sein itiri teinong
    wamtiporim ama sakat pip oh. Susa sein itiri kwei temnong oh tanggras rim wandeioh
    hanip ohe sein oh ti na patgopri; orhorsi ban mar itiri watah dapsi ohwi patgopri.
    Pathan oh Epe. Hanip moh kinhat sao daham da trun trun darherpat it pipri.
  bvr-bvr: Wurpa lika Birta a-garlmuna, a-yurtchinga a-ni gu-gurrema gatiya an-burral
    Jesus abu-gurrmurra. Lika a-gurduwuja, a-jawawiyana a-bona wupa, lika mu-nana
    mun-gata mirikal linan (linen) mu-maya mun-gungarlcha mun-narda wupa mu-yunya.
    Lika nipa ana-jawurrga a-wechawecha a-jekarra a-bamuna rrawa minypa gu-yinmiyana
    gu-ni.
  wal-wal: SHin PHeexiroosi denddidi, gonggoluwaa woxxiis; hokkidi gonggoluwaa giddo
    xeellidi, moogido afalaa xalaalaa be7iis. Hegaa be7idi garamettiiddi, ba soo biis.
  shj-shj: Na Putros kangäsa koy kä'doc kälim morog ka'doxa darnaseni samulungis Yasuwang
    winy. Na mägämel tä pa mägäbabangwa tä ngaki kasogunong.
  zad-NT: Na' Pédrona' wzee zejdoe' cho'a bana', na' ka blline', bwie' ḻoo bleja'
    na' ble'ile' lech'ka' chi'gakan ka'lə. Na'ch bizee zjade' gana' zoe' chibanile'
    ka nak daa ba gok.
  kmg-kmg: Á Petoro e ine fahare šâŋeruŋko gasacke rarâ okarierâ fime rašime qoruc
    râpâ sawa honewec. Erâ wiac fuawec i mana warec ehuc haeo risie rawec.
  aso-aso: Neꞌmine aniꞌza Petoloꞌ nene oteko lotiꞌ izo gonoso galesela vo hetelo aꞌminguꞌ
    gubiꞌ izo ningineꞌ nene initeꞌ ma nomivo Izesuꞌ okoꞌnoloꞌ asabuꞌ izaniꞌ lavolavo
    mavoꞌ nene ha neivo ningo aꞌmine sotoꞌ ineꞌ initekumuꞌ nene gala geleꞌmo geleꞌmo
    numuda tineꞌ molo vineꞌ ve.
  uli-uli: Iwe Pedrus sa sudah chog sa hamdaloh irel pewe. La bulong iyang sala wiri
    le sa mengag kowe chog mele ye mel iyang. Iwe sa tefael loh lubugtal le sa lluwdah
    irel molwe sa weldoh.
  nin-NT: Biturr gru kru kuma ni ibe yi ku klo kye na hi iki izzu anishirr iyo kurr,
    iku i Yesu yi i sama nu umi. Uwa kakuma ni iko ni ku ayisurr ni inkindirr yi nggo
    uwa ku hi.
  tgk-tgk: Петрус бошад, ҳамон замон ба сӯи қабр давида, ба даруни он нигоҳ кард,
    лекин танҳо кафани холиро диду аз ин ҳодиса ҳайрон шуда, ба хона баргашт.
  acu-NT: Antsu Pedro jiinki iwiarsamunam ampuki wemiayi. Tura nuni jea tekena jiikma
    tarachik tepaun wainkamiayi. Tura wainak nukap nintimiar jeanam waketkimiayi.
  cak-WNT: Y ri Pedro can yac'ari' xel el, y junanin (anibel) xbe c'a chuchi' ri jul.
    Y tek xtzu'un c'a apo chupan ri jul, xutzu' chi ri tziek yec'o ca chiri'. Riya'
    xtzolin c'a el, y numey rij ri xbanatej.
  ebk-ebk: Ngem uray mu hiyasa, naligwat hi Pedro, ya tenmagtag ay inmuy as nan lufok
    Jesus. As nan inumchanana, nunyongyong ay nangiting-i ad chur-um, ya kun yangkiay
    nan naelekfot kan Jesus nan inilana. Angkiay kenmatam hiya ay cha masmaschaaw
    as nan enommat.
  spa-PDDPT: Pero Pedro corrió al sepulcro, se agachó y vio los lienzos solos. Salió
    maravillado de lo sucedido.
  tke-tke: Mbwenye Peduru ovenya othamagela onsiyeni agafiyile ahiturumelagamo oonilege
    guwoove baahi dha linyu. Peduru ahiwelelaga vade vaaye otikiniheya mwaha wa dhende
    dheereyile.
  ruf-ruf: Lekeni Petiri kalawa na kutsuma mbaka mne likabuli. Hayafikile, kenama
    na kusungulila mghati, baho kayona isanda iliyeka. Kuya koya ukaye aku kakangawala
    kwa aghala ighalawile.
  gun-gun: Ha'e rã Pedro ma opu'ã vy onha ovy hupa katy. Ha'e gui ojeyvy reve oma'ẽ
    vy mba'eve ndoexai, ajukue inhovãague e'ỹ vy. Ha'e vy ngoo katy ju oo, mba'emo
    oiko va'ekue gui onhemondyi reve.
  agu-BL: Poro yi Lu', lajke'l nin tele'n tzaj tan bene'n tan xmaye'n kale oc cyent
    Jesús. Yi toque'n xmayil tul jul, jalt cuntu' yi xbu'kwokl cyen. Taje'n tzun i'
    xe ca'l. Wi'nin txumu'n at cu'nt te yi mbi cu'n bajij te Jesús.
  isn-isn: Upatoo akauka, akamanga akahonga kukibiila akahungiila akagoza mukati,
    akaona isanda akwe du, sunga Petro akahega akenda kitalakwe, akazutite ikilwa
    kwa iko nikipumie.
  ilo-ULB: Ngem, timmakder ni Pedro, sa nagtaray nga napan idiay tanem, ket nagdumog
    ken kimmita idiay uneg, ket diay lupot nga linen laeng ti nakitana. Nagawid ni
    Pedro idiay balayna a masmasdaaw no ania iti napasamak.
  pir-NT: Tiquina sa nigʉ̃ tʉhoro, Pedro pehe masa copepʉ oma cã, ihñano wahahye.
