  eng-WEBU: But Peter got up and ran to the tomb. Stooping and looking in, he saw
    the strips of linen lying by themselves, and he departed to his home, wondering
    what had happened.
  gnw-NT: Jayave Pedro osi oo teõgüerɨru cotɨ. Jare joco pe oo uvãe yave, ipe umae
