    nuḡanai, ḡeḡorato dagarari etuḡamaḡirito nai, eḡaba-rakavato.
  lgl-lgl: Ma Peter ka tatae, ma ka lalao fala maala bao. Ma 'e 'adaoro ko, ma ka
    lesia mola to'omi kaka'a 'e teo 'i lififo gi. Sui ka oli, ma ka 'afero rasua 'alia
    'are fo 'e fuli.
  mmo-mmo: Le ma de Pita kandi be hatup-ambe la kakôôhin lavandangga lopayo, le yi
    de tôômb malis amu nando, tombe laah baan-ambe ka vu lôôt nambe mak vaati wiing.
  ncu-NT: Ne̱ Peetroo fe̱raa a ko̱so̱ ŋwɛɛnaŋ yɔ Yeesuu a ke̱gye̱raŋta‑ɔ ase̱. Mò̱
    a fo̱‑ɔ, ne̱ oo buŋŋe de̱e̱re̱‑rɔ ŋu kyefuri ne̱ baa bo̱ miri Yeesuu kifuniŋ‑o.
    Ɔ mo̱ŋ lɛɛ ŋu sɛye̱ bo̱ tii si. Ne̱ ke̱tɔ ne̱ kaa waa‑ɔ a kpe̱ŋ mò̱ e̱ye̱e̱,
    ne̱ oo kiŋŋi yɔ pe̱.
  cni-NT: Iro cantaincha iriori Petero ishianaca anta omoroqui yoajeivetacarinta chapinqui
    Jesoshi. Yamenapaaquero tsompoina, ineapaaquero tocoya yapinaicacotantavetacariri.
    Impoiji ipianaja pancotsiqui, oshequi iquenqueshiretanaca.
  eng-WMB: But Peter got up and ran to the tomb. Stooping and looking in, he saw the
    strips of linen lying by themselves, and he departed to his home, wondering what
    had happened.
  zaw-NT: Dxejc huisu Pedr, ruxuṉlini huijni ro' baa. Che gudixhlojni, bahuiini neṉ
