    ihñahye. “¿Dʉhse wahayari?” ni, tʉhotu, tiquiro ya wʉhʉpʉ tojoaa wahahye.
  anv-NT: Yɛ́mbɔ, Pita akwilé ka abó afɛ́ né menome, abyɛlé mme apɛ, agɛ́ lé
    mandeé áyi abɔ́ afyalé geŋkwɔ́gé Jisɔs. Ala meno mekpo fuú, ne akere meso
    mmu gepú jií.
  sab-NT: 'Pedro geru e keruchugu gire Pedro jo jrite tienda Jesu jaba ogle ngwadi,
    Pedro jo chke llani, tiunda dbige keugage gire gwagedu ñometra alin kle, Jesu
    jaba me kle. Pedro joni gudegu tañachuge tanre mo tale boidu ulita giti, ama tañachugu:
    “¿Agedre mine Jesu jaba ole? ¿Jesu jaba kle baini?”'
  tmd-tmd: Makwam Pita mönö aku nugwön, ipalɨp duön, hogw pɨlim rɨg möl aku amnör
    mokwac möl wöd nugumɨn, nöbäpö wölɨj wob nɨgim ap uñ wab akwör mɨdöŋa. Aku nugwön,
    pödpöd rɨ, rön, rɨb mɨga yöx nugu gɨrön, nöbäpö hogwaj aku röböxön höuöil duöŋa.
  acr-NNT: Ekꞌu ri Pedro xyaktaj bꞌi y lik kanik xeꞌek pa kꞌo wi ri muqubꞌal re ri
    Jesús. Y echiriꞌ xochꞌin pan chupa, xrilo xew chi kꞌo kan ri jutaq rabꞌaꞌj kꞌul
    pa xbꞌolqꞌotix wi ri Jesús. Xeꞌek kꞌut lik kaminaq ranimaꞌ che ri xrilo y kutzꞌonoj
    chiribꞌil ribꞌ saꞌ nawi waꞌ.
  kpg-kpg: Gei Peter ga duu i nua, gaa lele gi taalunga, ga bala gi lala, gaa mmada
    gi lodo taalunga, ga gidee ia di gahu daalunga, deai di mee labelaa i dono baahi
    ai. Gei mee gaa hana gi dono hale, gu gologolo be ma di aha dela ne hai.
  taj-taj: तर पत्रुस चा डोङ रेःसी धुर्सापट्टि यार्बान निजी। थेरी धोसी धुर्साला म्रापग्‍याम
    योइ तसी च्‍यामा येशूदा बेरब लबा क्‍वान जे म्राङ्जी। चुह्रङ् तबा म्राङ्सी थे उदेक
    म्‍हन्‍बान दिमपट्टि निजी।
  avt-avt: Te mɨtɨk Pita kekrit kesiukɨn ken hei kerek nɨpaa mɨt newis Jisas keitai.
    Hɨrak ken en, hɨrak kitehɨr kɨr laplap weinɨm. Hɨrak ap kɨr menmeiyam au, te hɨrak
    pɨke ken wit eik han kitet menmen epei man.
  cbk-cbk: Pero si Pedro ya levanta y ya corre le para na tumba, y cuando ya escucha
    le adentro ya mira lang ele el maga tela que estaba ya benda el cuerpo del muerto.
    Despues ya volve le y ta pensa que pensa por causa de ese suceso.
  uig-ARA: بىراق پېترۇس ئورنىدىن تۇرۇپ، قەبرىگە يۈگۈرۈپ باردى. ئۇ ئېڭىشىپ قەبرە ئىچىگە
    قارىۋىدى، يالغۇز كاناپ كېپەنلىكنىڭ تىلىم-تىلىم پارچىلىرىنى كۆرۈپ، يۈز بەرگەن ئىشلارغا
    تەئەججۈپلىنىپ ئۆيگە قايتىپ كەتتى.
  tuf-tuf: Cuatán Pedro bar yehnár quinjacro, chein ruhjác ac ucar cuitar cuwayta.
    Cur car bahujacro. Bahúr ac ucar icar wahitchacro. Ititan, lienzo oya Jesús bacojocra
    ératro. Oyaro. Chéinra batro. Jesusra batro. Etar sicor bijacro. Bahnác eyta itchaquey
    tamo sehw̃a rabar bijacro.
  abx-abx: Bisan kon da'inan sinan, paduwa'i gihapon si Pedro ngan aglalahi pan kwiba.
    Si pangubu'-na, gana' la'in sakulawan-na kon ma'in na hamok i tampi' nagpaputos
    si Jesus. Mangno agbalik iya, nga agpara'usa-na kon ay kay da'iray i mahinabo'.
  mco-NT: Chi Pedro ypɨdɨ̈gy ñɨcxy poyɨ̈gyɨ ma anajty Jesús tɨ ñaaxtɨgɨ̈y. Chi Pedro
    yco'ixɨɨy ma je o'cpɨ jut, chi ijxy co ca' jiiby ni ti, jëyɨ Jesús yhuit abɨcy
    y'ooxnäy. Chi Pedro yhuimbijty ma ytɨjc jɨhuɨɨy ooy jadu'n nej tɨ ytuñyii yjadyii.
  bsp-bsp: Kɔ Piyɛr ɛyɛfɛ, k’ɛyɛksɛ kəkɔ nde dəkufu. Ntɛ ontulnɛ kəmɔmən mɔ, ɛnəŋk
    fɛ daka o daka mɛnɛ mopol ma kəloto mɔkɔ mɛnafəntərɛ dəntɔf mɔ; k’ɛyɛfɛ k’ɔŋkɔ
    ndɔrɔn, pəciyanɛ kɔ tɔkɔ ɛnəŋk mɔ.
  kqf-kqf: Ḡome Pita i miyamoito bi i velau ota te tauyewamo i tava bi i launevali
    te gala taudiḡa i kitedi a kenakena. Tana i munaḡa, bi bai i tubutubuḡana i wainuwanoḡonoḡotae.
  cpb-NT: Ikanta Pedro, jatanake irirori omoonakiki, rishiyaarikoperotanakitya. Raminawetapaaka
    inthomoiki omoonaki, iñaapaatziiro omaryaaka manthakintsi iponatantaitakariri
    ketziroini. Iyokitziitapaake iñaapaakerowa, piyaawo pankotsiki.
  aon-aon: '[Aria Pita nakitak nahur nanak um wonugwehw-igunum agundok wonugwehw hwape
    um. Anan nanak natogur aria nepebig natigu numun aria natigu ehudok shigorihwihi
    rupeh hakusuk. Aria anan wata natanam nanak um urupat aria nape nenek urkum nanak
    um enyudok nyatogur iri mugu.]'
  hus-NT-2005: Por na Pedro kʼale adhik ban jólimtaláb. Tam ti ulich tajaꞌ ani in
    telaꞌ altá, in chuꞌu abal yab waꞌach nin tʼuꞌúl na Jesús, tokot in chuꞌu taꞌ ti
    kʼwajat an dhak kʼudhkʼum xi kʼál ti boltsidh an tin tʼuꞌúl na Jesús. Na Pedro
    labnék tʼajat ti witsiy tin kʼimáꞌ tam tin chuꞌu xantʼéy támnék.
  mig-NT: Te ni̱ ndukuiñi̱‑ni Pedro. Te ni̱ jinu‑de kua'a̱n‑de onde̱ yau̱ kava‑ún.
    Te ni̱ jukui̱ta ndee‑de. Te ni̱ jini̱‑de ja̱ sá'ma kuítá‑ún kánda̱a‑na̱ máá. Te
    ni̱ kee‑de kua̱no'on‑dé ve'e‑de jáni ini̱‑de na̱ún ní kuu.
  bps-bps: Kabay di kaklinge Fiter i manla, tadag kenen na sadlu salu di lbang. Di
    kakelan, fkagò kenen du smalil di lam, na teenan alò i safut fungas i laweh Dyisas,
    na mulê kenen, na too tikeng gablà di mkel ani.
  mbs-mbs: Meneng kimagnan si Pedro pesalo doton te lebeng. Pegdateng din doton, simelib
    sikandin aw timengteng doton didalem. Kinità din olò se sapot tapay inggakes diyà
    te lawa, meneng wedad lawa kinità din. Penga niyan, minolì sikandin gayed mig-aneng-aneng
    tepad te neinang, so nepela sikandin.
  tof-tof: A Pita we bupadórr, da we busorr gapókdó; nóma arrngürrürr gapókdó, wa
    wata ene mórrkenyórr pokoan nósenóp, Yesun ne mórrkenyórr poko-e errgótónóp. Da
    we alkomólórr gübarirr aengkü akó gyagüpi amaikkü, ne pokoa tómbapónórr.
  cme-NT: Piɛr wuɔ sire gbar kã cĩncorre-na ka gbĩina ne, a da kompaŋga yaa yoŋ
    hĩɛma-na. U huɔŋ kaa cu, wuɔ naa wuɔ bir kũŋ.
  sus-sus: Kɔnɔ Piyɛri tan naxa keli, a a gi han gaburi yire. A naxa a felen na kui
    matofe ra, kɔnɔ a mu sese to fo kasange, a saxi a kui igeli. A naxa gbilen a xɔnyi,
    a kaabaxi na fe ma naxan bara raba.
  pon-2006: Eri soh, Piter uhdahte tenge sousowo; e pedolongala, oh sohte mehkot me
    e kilangada pwe likou kaselel kohte me wonohn wasa kis; e ahpw pwurala ni ihmwo,
    pwuriamweiki dahme wiawiheret.
  dad-dad: Anĩ ere, Pita fã yale, matmat bun gudu re ilen. Ĩ ku bun itin, gabar lalau
    dogol yen mog, ilen, agef fen, ereb anĩ wõ yen anĩ nigin, ĩ kisi musei yalef ile,
    yogon fõ bun ilen.
  zab-NT: Per Bed blluuinbɨ güeguiaab láani baaqui. Ne chi guzurlob bguiaab láanqui,
    sábnɨzi ni bduuibny gunáb, ax zíagacbɨ rdxalob pur ni agucqui.
  jae-jae: Tec Petere gêdi ma kêlêti gêja sêô jakêtuc kêniŋ kêsêp e gêlic obo kwalam-kwalam
    tau gêc ma gêŋac lêma kêtu gêŋ tonaŋŋa, go gêc gêmu gêja kêtiam.
  ksd-ksd: Ma Petero i tut, ma i vutvut tadav ra babang na minat, ma i ruru, ma i
    gigira tana, i gire ra umana mal kumau ka, dia va irai, ma i vana ra kubana, i
    nuknuk kakaian ta nam di tar pait ia.]
  msm-NT: Di si Pedro dajun miglinaguy pailing diya to yobong ni Jesus. Pagtidow din,
    mig-obo sikandin aw linghag, di iyan da pigkita din sikan panapton no inlibod
    to yawa ni Jesus. Dajun uli si Pedro no naboyong dow nokoy to nahitabu.
  myk-myk: Ga lee bɛ na, a Pyɛɛri kunni di yìri na baa kari faŋa ki na. Na shɛ nɔ,
    na jaari wii ki ni, na faviire ti yɛ ɲa wà. A lee di wu fo fo xuuni. A wu guri
    na ma puga.
  sbe-sbe: Na Petelo ye tolo na ye heloi ye lau bwayabwaya wa unai. Ye dunedobi na
    ye kaikewalau meta kaleko posiposina tupwatupwadiyao lohalohadi wa se balabala
    ye kitadi, na ye uyo, na saha se tubu wa ye nuwanuwatuidi.
  mcr-mcr: Quuvqä maeqiyqä ipiyitaŋi, Pitä iqu pämä ätqäuqe, qua ekuwä iuŋqä tnäŋä
    äwäqe, qoŋä äuktäutä, yuä huäqä äutäpu ekuwinä witaŋgi äquŋgqe. Iŋgaŋi iqu nätmatqä
    iiŋä äqunätäqŋqä kŋuä kuapänä indqänätä, aŋgi äukqe.
  cux-NT: Tuu'mi ní Pedro miiⁿ ní ncueeⁿ sa ní cueⁿ'e sa ngéenū sa na yáinyāⁿ. Taachí
    ndaā sa, tuu'mi ní n'diichi núúⁿ sa chɛɛti yaīnyāⁿ ní 'āā dámaāⁿ sábanas canee
    miiⁿ. Saⁿ'ā ní cueⁿ'e yiinu sá yeⁿ'e chi chó'ōo ní cunaⁿ'ā sa na vaacu sa.
  tur-YTC: Ama Petrus kalkıp mezara koştu. Eğilip içeri baktığında orada duran keten
    bezlerin yalnız durduğunu gördü, olan şeye şaşarak evine gitti.
  san-ITR: tadA pitara utthAya shmashAnAntikaM dadhAva, tatra cha prahvo bhUtvA pArshvaikasthApitaM
    kevalaM vastraM dadarsha; tasmAdAshcharyyaM manyamAno yadaghaTata tanmanasi vichArayan
    pratasthe|
  bel-N: А Пётар, устаўшы, пабег да магілы і, нахіліўшыся, бачыць прасьціну, што ляжала
    асобна, і адыйшоў, зьдзіўляючыся ў сабе з таго, што сталася.
  sch-sch: Nikhomrese, Peter chu ân thoilita, thân tieng a tâna, ân kûna, rosom
    puon injuot tiloi chu ite dang mu maka. Hanchu, neinun omtie ngei kamâmin in
    tieng a kîr nôk zoi.
  mic-MIQNT: Na tujiw Pie'l maja'sit aq eliet na npuinue'gatig. Golomgwa'sit aq pisgwapa'sit
    gatu mo wenn nemiagul. Pas'g nemitoq utqutamgewe'l aligal. Paqalaig, enmiet wiguaq
    aq angite'tg ta'n gis tliaq.
  huu-NT: Iena cacajano, Pedro aisɨcana raɨafomo jaide. Nainomo ria, ana jɨtadacaida,
    fo erodate. Useroi joillana cɨode. Iemo ie comecɨna facajano, jofomo abɨdo jaide.
  jiv-NT: Túrasha Pítrusha jiinki Jesus iwiarsamunam tsékeṉki werimiayi. Jeá, init
    iis, aya tárachik tepenan wáinkiamiayi. Tura túrunamia nuna ti enentáimiar ni
    je̱e̱n waketkimiayi.
  otm-NT: Pɛ nu'a ra Pedro, bi mba n'dihi bʉ ja ran 'yägui nɛ bi nu bʉ mbo. Nɛ bi
    nu mi 'bøntho bʉ ra 'bø't'e má mbant'i ra Jesús. Nɛ bi mbeng bʉ ja rá ngu bʉya,
    bi hyonya thoho 'bɛ'a bin ja.
  dah-dah: Gega Pita beleŋ huwarde kup yeŋ horabok bembare kuriŋ. Kuŋ forok yeŋ horabok
    bana goŋ pew kaŋ naŋkinyiŋ. Irdeb Yesu hakwam bili iramiŋ amil gobe okohom po
    yuguya titiŋ goyen yeneŋbe mulgaŋ hiriŋ. Goyenbe, “Daha kura tiya?” yeŋ kukuwamŋeŋ
    nuryiŋ.
  tnk-tnk: Mətə Pita rɨskəmter, maiu, mevən ia nɨpəɡi kəruəterei nəha kɨnərkwafə nɨpwrai
    Iesu ikɨn, mərpəsuk, məti puvnimwə, mətoni tɨnari me nəha linen sə kɨməveɡi nɨpwrai
    Iesu irə ramrɨmər, mətə nari riti mwi riwən. Nənə in rəpwəh kwopun nəha mamevən
    mərkərinari ia nəfe rɨnətoni.
  kpr-kpr: Avata Peter eredo ofofoda sumbudo, ira buvudo andebusira. Andebusira amo,
    embo vanembo fasiriri gido, eredo bunise jovereghe natida isira.
  san-IAS: tadā pitara utthāya śmaśānāntikaṁ dadhāva, tatra ca prahvo bhūtvā pārśvaikasthāpitaṁ
    kevalaṁ vastraṁ dadarśa; tasmādāścaryyaṁ manyamāno yadaghaṭata tanmanasi vicārayan
    pratasthe|
  nho-nho: Tevana iaa Peter ni masike no tere iloo ki te kava. A ia ni hanatu no hakatui iloo
    ki loto te kava, teenaa kite iloo a ia i naa mmoe mai naa maro ni mmini te haitino
    Jesus raa soko laatou. Peter ni hakatahuri no ahe iloo ki hare ma te kau mannatu,
    i aa ia ni see iloa maa te mee raa ni mee peehea.
  gym-NT: Akwa Pedro abko nikani betekä dobobti, namani yete käkwe nikrabare nguse
    amne, dän te Jesu mrianinte aibe nämane nguse, btä okwä namani angwane, nikaninta
    akwa kukwe nakaninkä, yebtä töi ñan namani krütare mda.
  azg-NT: Majoꞌ juu Pedro jeꞌ, jnanquintyja jon, jnannon jon, tja jon na vaa tsiꞌtsꞌuaꞌñeen.
    Ndoꞌ vi jndë na jndondyi jon quityquiiꞌhanꞌ, ntjii jon xiaꞌntyi ndiaa quichiꞌñeen
    minquintoꞌhanꞌ. Jndë joꞌ tëntcüeꞌ nndaꞌ jon vꞌaa, vacue tomꞌaanꞌ tsꞌon jon tsoñꞌen
    na jndë tui.
  bhd-bhd: पन पतरस उठो ते तै कब्रेरे पासे दौवड़तो तैस ठैरी कां जेव, ते तैड़ी तैनी
    लिकतां अन्तर तक्कू ते सिर्फ कफन तैड़ी लाव, ते एस गल्ली पुड़ हैरान भोइतां तैट्ठां
    च़लो जेव।
  too-NT: Lā' a'yuj tū' takalhlaka'ī'lh, pero huan Pedro taxtulh lā' tu'jnulh para
    nac taponkni'. Lā' taquilhpūtalh lā' talacnūlh lā' laktzī'lh xmān huan lu'xu'
    a'nlhā ixmā'. Lā' a'lh na ixchic lā' ixlīlē'cnīmā' a'ntū ixpātle'kenī't.
  ind-AYT: Akan tetapi, Petrus berdiri dan berlari ke kubur Yesus. Ia membungkuk dan
    melihat ke dalam, tetapi ia hanya menemukan kain linen pembungkus mayat. Setelah
    itu, Petrus pulang dengan sangat heran atas apa yang telah terjadi.
  cjo-NT: Omaanta riraga Peetero ishiyanaka janta omooki rowaeyawitakarininta chapinki
    Jesoshi. Raminapaakiro inthomaenta, iñaapaakiro tokoya iponatantawitakariri. Roojatzi
    ipiyanaa pankotsiki, osheki ikenkithashiryaakotanaka.
  nsn-nsn: Bo Pita puk ke tur kai, kare ualualola toro lebangang mat, kare la uakatela
    ium, kare banga tar gomono ger niauih uiloho tar tukununa Iesu. A gomononin e
    mokong pahene puk. Song ke hiliu Pita, kare namnamanaehe teil tar haua ke kotpokos.
  san-DEV: तदा पितर उत्थाय श्मशानान्तिकं दधाव, तत्र च प्रह्वो भूत्वा पार्श्वैकस्थापितं
    केवलं वस्त्रं ददर्श; तस्मादाश्चर्य्यं मन्यमानो यदघटत तन्मनसि विचारयन् प्रतस्थे।
  tna-NT: Beju Pedro ja mu tueda quisa id'aba putsu, tipeida jududutiana sepulcro
    su ebati puji. Cuinati putsu, sepulcro dume chamatana. Ebabuji bahui tanujajiji
    yani batana. Da su jasiapatiana mesa ete su. Ebia su Pedro nimetiuana, daja ai
    cuana ba putsu.
  lid-lid: Ya eme Pita suri iy ma sakaliye ili mada lek. Eme iy aluh anya kanyolom
    kili badeh, atou le kolau le udu api. Ya eme iy eme len badeh, lomondra i tan
    le, ta lakou nane asahan dah.
  wim-wim: Puth nil Peter.an erkam ek aꞌ kamp moꞌ-moꞌ aak awar aakanakan. Nil thuch
    aꞌ ngook ongkan thath than kathin nunang Jesus.an puth nil pam mul Jesus.an keꞌam
    thath nunang, yaꞌa. Nil ngangk ikanang anman koyam iiy-iiy aakak.
  zga-M: U Peteli akhasisimukha, akhagilaukhuluta khulipumba, alikhu hugila nukhulola
    mugati, akhayevona isandayene. Pwu u Peteli akhahega ukhuluta khu nyumba ya mwene,
    alikhudega khikhi khihumile.
  yom-yom: Vayi Piela wutelama, wuzawula ku dibumbi. Bu kayinama, buna miomiminledi
    mikazikulu kaka kamona. Wuvutuka kuandi ku nzo andi wusiminamu diambu di mambu
    momo mavioka.
  san-SIN: තදා පිතර උත්ථාය ශ්මශානාන්තිකං දධාව, තත්‍ර ච ප්‍රහ්වෝ භූත්වා පාර්ශ්වෛකස්ථාපිතං
    කේවලං වස්ත්‍රං දදර්ශ; තස්මාදාශ්චර‍්‍ය්‍යං මන්‍යමානෝ යදඝටත තන්මනසි විචාරයන් ප්‍රතස්ථේ|
  yut-yut: Mani Pita pɨdaŋ tɨmtɨm yaŋek tɨp kɨnamon kɨŋ pagadaŋek pɨndakban ɨmal dagɨn
    tawit. Yaŋ pɨndagek yutnon tobɨl kɨŋek uŋun yo morap niaŋon da altawit yaŋ do
    nandak nandak agɨt.
  grc-BYZ: ὁ δὲ Πέτρος ἀναστὰς ἔδραμεν ἐπὶ τὸ μνημεῖον, καὶ παρακύψας βλέπει τὰ ὀθόνια
    κείμενα μόνα, καὶ ἀπῆλθε πρὸς ἑαυτόν, θαυμάζων τὸ γεγονός.
  cpc-NT: Ikanta Pedro, jatanaki omoonakiki irirori, ishiyapirotanakitya. Jaminawitapaaka
    inthomainta omoonaki, jiñaapaatziiro omaryaaka manthakintsi iponataitantakariri.
    Iyokitzi ikanta jiñaapaakiro, piyaa pankotsiki.
  nhg-NT: Cache omajcoctequis Piero, hua omomerö hasta ipa mejcöustutl. Hua omocototztlöle
    para otlachix ca tlaijtec. Oquejtac sa yaja tzotzomajme ompa oyeya. Hua uya pa
    ichö. Pos quetietzöbejtaya tli omochi.
  nya-nya: Komabe Petro anayimirira ndi kuthamangira ku manda. Atasuzumira, anaona
    nsalu zimene anamukulungira zija zili pa zokha, ndipo iye anachoka, akudabwa ndi
    zimene zinachitikazo.
  ngu-NT: Pero Pedro ohuajnotelquetz niman onotlaloj hasta ne itech on tlalcontli.
    Ijcuac yejhua onopachoj para ontlachix ijtic on tlalcontli, oquitac ica ocsecan
    onoquej on tlaquentin. Quemaj yejhua onocuep niman tlamojcaitaya ipampa on tlen
    onochiu.
  kup-kup: Pot hat modari am hehan Pita bal hat porü hat sat hel puioroh berevat pi
    kohat nas, oñ iñidoham het tok rizat etehan Zosepehö dim Iesuz heris el hatat
    bizahan oraeh-nen por oraehan pi eteh. Tat pi maot borourat home midin tovai,
    “Tair tah batah?” pot hat pim modari hehaekaz sah.
  jid-jid: I Bitrus a lu kri vu tsu hi ni bubu be'a, nda ku dran nda ya mima. A to
    ba pri nklon wu kpa ma ba shii zini kosan. Bitrus a kma hi ni koh ma, nda ni rhimre
    ikpi wa ba he'a
  gmv-GGM: Gido attin Phixiroossay wothan Yesussa duufokko gakkidinne hokkidi duufo
    giddo xeellishin iza anha xaaxxida mayoy xalla dizaysa beyidi keehi malaletishe
    beso simmides.
  ssg-ssg: Tuahe Pita tua ape i kiliwau hani he tehu amal. I wana hani leilon ape
    i ningahi mewenae teik maia puxuiai Jises. I nahih alia hani kapi tesol liai ape
    i to namiloi tataxini waliko ti i sosohot.
  zpo-NT: Nu gorzee nguxso Pér nu mrexonn xaa ngwa xaa roo baa. Nu gorna mzhin xaa
    mkichyek xaa mwii xaa leen baa per nebse ler kwaan mchaal xaa Jesús myun lo xaa.
    Zeesi mdedyall xaa nya xaa, gorna ngulo ngune xaa kwaane.
  poy-poy: Su Peteru kalawiti na kagenda pakatuga mpaka kulipumba, kasuntama na kawoniti
    sanda hera. Kawuyiti ukaya pakawera kankulihola kwajili ya galiya yagalawiriti.
  qwh-NT: Imano captinpis, Pedroqa sharcurmi coripa ewarqan Jesus pamparashqanman.
    Sepulturaman chärirnam, puctïcur qawecorqan y ricarerqan Jesus wancurashqan sabanasllatana.
    Tseta ricarirnam, yarpacachar wayiman mantsacashqa cuticorqan.
  gaw-gaw: Oolagp̱a genab ii doop̱ig amge Petrus nug aha, qaibaḏ moḏp̱a uḵa, gomela,
    moḏ oop̱a neeḵe no amu linen lamenib dayeye anṯowa amu nug eḏua uḵa, keeke amunu
    dab mak kuḏum awom.
  nca-nca: Quko Pitako otoqoro kheŋgeŋoro uni tapuko uyaro kondéqero tuwi ukúŋo pokamaró
    ŋu kina yoní qeneró. Qenero roto toŋero o soso ŋuro iŋondata parámi teyaró.
  zpz-NTPP: Orzeꞌ mas ni, tees Bed gush yu carer zay ruꞌ baa ni Jesuuz. Na ornu bruꞌñay
    na, orzeꞌ bgüiiy nañ gyerbaa zeꞌ. Orzeꞌ bzaac yu se sab ziꞌl nim mbish ñi. Orzeꞌ
    bish cyay yay par yuꞌ. Nunu za nu la ic yu nu nac de coz nu guc.
  mkj-mkj: A Peter uhdahr ken kijouwoang in joaujoauwo; ih rukdi kapangda likkoauwohr
    ma kidimla Ih. Ih ken pwurla in ummwo pwurpwuriamweiki da ma ne wiawihlahu.
  zac-NT: Perë Pedro bëruꞌu; guagllúꞌniꞌ hashtë ruaꞌ baꞌa. Gunáhiꞌ laꞌni baꞌa. Lu
    lari shtë tëgulë gunáhiꞌ. Tubi ladë nagaꞌa lari. Bëabrí Pedro; bëdzëguëëꞌ ldúꞌiꞌ.
    Bë́ꞌniꞌ llgabë pë guc.
  kyg-kyg: Apakesa afiꞌnayaꞌmonanafa Pitaꞌa nagu nagu huno uno yafa kapiꞌmo ape huno
    ageyana hayaeno ateꞌniya lavolavoꞌageꞌmo haneꞌnigeno ageteno ataleno neꞌenoꞌaeꞌmo,
    haiya agufa kavaꞌmo huꞌnifi, huno agesa afime afime noꞌalega uꞌniye.
  kmk-kmk: '[Yoong si Pedro nanoddak kampay un ummoy sidit lobon. Dumatong man, nanyuk-unga
    summiim sit daḻom dit lobon yoong abus dit luputa nailukut kan Jesus ullawa’d
    nailana. Utdi, kaysana masmasdaaw sidit napasamak.]'
  cao-NT: Jama, Pedro joiniquë jisi caxëna. Jahuë maiquini qui ja jabaniquë. Maiquini
    qui cahëhax ja tëtoniquë jaxara tsayaxëna. Yabohaca ca raiti roha ja jisniquë.
    Yora yama. Jatsi xobo qui jahari ja caniquë jënipijani ca qui ratëhi na.
  bbr-bbr: Utianik, Pita ko kiro ämän roumoi, siräumara, kurte kiro up opok potomara,
    kiro up uru omjo ärineu karar aireu uru rawon aparwon. Ko ätäi owa potomara, kiro
    onok keserwon, ronkat sosop oi rawon.]
  inb-inb: Pe­droka, ata­rispa, chi pamba­raiaska­ma kalparka, kawan­ga­pa. Chaiag­ris­paka,
    kumu­rispa kawarka. Chi­ura, linsu­kunalla chipi tiarka. Chasa kawas­paka, ima
    pasa­ri­kugta iapa ujna­rispa kutirka.
  hrv-hrv: A Petar usta i potrča na grob. Sagnuvši se, opazi samo povoje. I vrati
    se kući čudeći se tome što se zbilo.
  box-NT: '[Ká a Piɛre màhã́ pá hĩ́nɔn lùwa van le búure wán à vaá lií
    lúnlúrá ò o lora le yi. Á ho nùuló dɛ̀ɛ lé dìo ó o mɔn. Ó o wó coon
    bìo wó bìo yi á bĩnía vannáa mí zĩi.]'
  ote-NT: Pe ra Pedro bi nestꞌihi bá cꞌa̱ꞌtsa ra ntꞌagui, y nu mi zøniꞌa̱ bi ndoqui
    bi hyanda mbo ra ntꞌagui gue hønsɛ núꞌa̱ ra dutu xqui ꞌbantꞌa ra Jesu mi ꞌbønga
    ꞌna lado. Y nuꞌá̱ bi menga habʉ mi ꞌbʉi, ne himi pa̱di te da beni de núꞌa̱ xqui
    nja.
  wnu-wnu: Ende abari Pita der uyab-uyab munon teteret ite bo irarei. Irab inumor
    tumun erobon asi mingoan qas garei, mi ger me geau. Ende gab bo igeser isub misir
    qebebi igub igoai.
  zam-NT: Mastale' ne'ngala'ste rye myen' di's co' ndxab mèngota loo myen', per Pedr
    ngro', mxen Pedr ned. Ngua tee hui' Pedr ro ye'r quèe lyo'. Co'se' mzin Pedr ro
    ye'r quèe lyo', huen huen mbui' Pedr. Gunèe Pedr ante sab co' mchi'x Chè thebol
    Jesús nax thìb lad le'n ye'r quèea. Ndye'th Pedr par liz Pedr. No ante mbui' no
    ante gunaa Pedr. No anze'f ndyóo Pedr cón che'n con' co' ngòc.
  zyp-NT: Ma duitei cawh Piter suipaw cawh tho ka, thlai lang khah a va sai. A bung
    ka, ming ka, thlai chung letei Zisu aa pahlongnahpaw paithladih cy khah a hmuh.
    Taico seithlah ka, hming a cangnah silang kong cawh a khuarawh a haa ngetei.
  sey-NT: Ja̱je nuñerepa cayë cuasamaꞌquëtaꞌa Pedropi etani huëꞌhuëquë sajiꞌi, ta̱si
    daripëre ñasiꞌi caquë. Sa ti̱ꞌani ñaquëna, i̱te ca̱ꞌnesi ca̱ña ti̱rona ne saoseꞌepi
    pajiꞌi. Paꞌina, ñani ai cuasaquë sajiꞌi, huëꞌena.
  nvm-nvm: Regavo Fita fuka migegare uri kukum va Jesu bu abe unainva ijia kekome
    amainkome gak bu ugon iji bu e aoiga bu anuvo ijieb ijia naoiva fu giain gavo
    ire kafo bu bakin. Ijefuon fu una vaknum irerag iji renma ijin ka bomana vierafeknum
    vain.
  mps-mps: Tialima, Pita polo pelama, gų page sugi pai. Tama Pita te gų pageba sabolama,
    tudi basia selama, te masigi tomoba suai. Tama agai suali, te wiegi yai telela
    ugwa dabe naga munalubo suai. Agai Jisasgo tigi sube. Tibaso, Pita beba ma pelama,
    te pedelali sęde aga homu hauwa mu yai.
  seh-seh: Mbwenye Pedhru alamuka, mbathamanga kwenda ku nthumbi. Mudakotama iye aona
    nguwo basi. Abuluka mbabwerera na kudzumatirwa na pidacitika.
  pab-NT: Hoka Pedro tityoaheta tema xane xawatyakalati xeta. Meholokoa waiyakotya
    maheta, xakore hoka maisa xoare waiyita, imiti kese taosero mohenahere taita,
    maisa xoare hitiya aka. Hatyaoseta haikoaheta hahana xeta hoka hakaharetyoa hatyoharenai
    kakoa.
  llg-llg: Tehuu Petrus foꞌa de nalaik neni lates ndia neu. Losa ele, de ana titilo
    neni lates dale neu, tehuu nita kada tema namboti mamate. Boe ma ana fali, ma
    ana duduꞌa nae, “Ia leobeek ia so, bae?”
  kyf-kyf: -Bha Piɛlɩ -sɔa 'wʋ, 'ɩn ɔ -yɔ -gwagwɩe yia gbawla -gʋ mnɩ. Ɔ kwlia 'wʋ,
    ɔ -talɩa 'bhʋka 'wʋ, 'naapɩnya wa bibelia 'kwie -yɔ la, we 'dɛkpʋa ɔ 'yɩa -yɔ.
    'Ɩn ŋwɛgaga yia ɔ sʋbha, -we weee 'plɩaa 'gbʋ. 'Ɩn ɔ yia ɔ -buduŋwɛɛ lʋmnɩ.
  tpi-tpi: Tasol Pita i kirap na i ran i go long matmat. Na em i lindaun na i lukluk
    i go insait, na em i lukim ol laplap tasol i stap. Orait em i go bek long haus
    na em i tingting planti long dispela samting i bin kamap.
  mih-NT: Zoco i nduvita ra Pedro, ta i cacono ra ta cuahan ra ndya ñaña. Ta i ndyehe
    ra sisi yavi yuu cuan. Ta i ndyehe ra vatyi zahma ñi ca ra catuu ndya zava. Ta
    i sinuhu ra. Ta iyo xaan i cuñi ra vatyi ñá catuu ca coño ñuhu ra Jesús sisi ñaña
    cuan.
  qvh-NT: Waquin cag mana criyiyaptinpis Pedrumi isanga cörrila aywargan Jesusta pampashgan
    cagman. Pamparashgan cagta arcaycurmi säbanaslatana tarergan. Saylatana tariycurmi
    mansacash cuticorgan.
  kms-kms: Pudi Pita nes newo di vig namb ngamo pe no. Ni no nitari righe, di yimb
    naghe ngamo pe rar neq wur wuso, di chongone rise nuqond. Di ni te ningg nei kumo
    namb namb mune baj pe no.
  agn-agn: '[Piro kimindeng si Pedro ig nagsinikad ang napaning ong lebengan. Simininek
    tanandia ig linipara na ong teled, piro anday inita na poira lamang ong mga abel
    ang binongot ong sinangoni ni Jesus. Animan minolik tanandiang gabereng ong nainabo.]'
  nhi-NT: Pero Pedro omoquitzteu, uan omotlaloh uan oyah campa in ticochtli. Uan ihcuac
    onaltlachix, tlahtic oquitac sayeh in tilmahtli. Uan omocuip icmotetzauihtiu tlen
    omochiu.
  ttc-NT: Yaji te Xhpe'y oxik oqelan tuj te muqb'il anim, b'ix ya ma tz'ox ten tuj
    te jul, k'onti'l oxik ten tidi' sinoke a'ox tuq kye xq'apj aj owok b'atz'o' ti'j
    Jesus. Yaji omeltz'jik aj ja' tuq ate' kye txq'anky b'ix k'onti'l owel stzi' tzan
    tpaj kyaqil aj ojetq tuq ky'ik.
  dan-1931: Men Peter stod op og løb til Graven; og da han kiggede derind ser han
    Linklæderne alene liggende der, og han gik hjem i Undren over det, som var sket.
  kwj-kwj: Woro Pita to ri saini namani matimat tokwe ya ri i. Ri ini o humokuto sopu
    ni ri maruni ri heiwani nikaꞌari letombwa ya kwai da. Wosini o mwaꞌambwe ri heiro
    ni inaka miyafo ri hambwandani aka lengu tokwe ya ri ai i.
  vie-OVCB: Nhưng Phi-e-rơ chạy đến mộ, cúi xuống nhìn vào trong chỉ thấy vải liệm
    còn đó. Ông về nhà, ngạc nhiên về những gì xảy ra.
  kze-kze: Pítaa usásinena isaaiséna utamánkóm-buri-aivimba kokívairena awánómba ampantanéímó
    asááúmaesamo máutamankaron-ampantawe su'mai kwáyowana awánéna koyauweréna mindáyavena
    anón-imayaa uráiye.
  lbk-lbk: Nay met achi si Pedro, ala na ya tagtag is kaliyang ay naipay-ana, ket
    ay kedkecheng nan lopot ay naiyewes ken siya nan inoschongana ischi. Sa et sinmaa
    ay natataa isnan am-in ay cha inmat.
  mto-NT: O̱yam tseꞌe veꞌem vyinmaaydi, noomp tseꞌe ñu̱jkx je̱ Pedro joma veꞌe je̱
    Jesús du̱ꞌukyaknaxta̱jkidi. Ku veꞌe vyiijntk je̱tseꞌe kya̱kꞌixi, vanꞌit tseꞌe
    du̱ꞌix je̱ts je̱peꞌe pyu̱jkna je̱ vit juuꞌ veꞌe tyukvimpittu. Vanꞌit tseꞌe vyimpijtni
    joma veꞌe ñamyayju̱ je̱tseꞌe du̱payo̱ꞌy pa̱n ti veꞌe tu̱tyunju̱ tu̱kya̱tsju̱.
  bzh-bzh: Rëḳ Pita kedi seröġ meyah bedub beya meto nare gekeḳooin melë waaḳ
    ayo, rëḳ lë bë tob meris yö nedo. Lob yah meya rëḳ kwa neya nġahi in nġaa
    sënë rot.
  guj-2017: પણ પિતર ઊઠીને કબરે દોડી ગયો; અને નીચા વળીને અંદર જોયું તો તેણે શણના વસ્ત્રો
    એકલા પડેલા જોયા; અને જે થયું હતું તે સંબંધી પોતાના મનમાં તે આશ્ચર્ય પામતો પોતાને
    ઘરે ગયો.
  jvn-NT: Nanging rasul Pétrus terus gelis-gelis lunga nang kuburan. Kadung nginguk
    njeruh dèkné namung weruh moriné nang kono. Dèkné nggumuné éram-éram, terus mulih
    karo mikir-mikir apa sing entas klakon nang kuburan kono.
  byr-byr: Sara yadaapi Pitai simaangeyabannei yarai kaanyaveꞌna wɨna yaka walarutaꞌnyɨna
    yaka keꞌmu kusawɨnna wanganaasɨna yakei kwaabɨyɨvɨsanna gavenna waꞌdɨꞌnyɨ wanganna.
    Sarei angebanna ayɨna wɨna yaka mena wanganaka sanneꞌna sɨmugwalaalya yawɨꞌna.
  ian-ian: (Pita wutaa laataa waanguat pɨlɨga yindɨ. Yilaa tambɨlalaa yisolaa vɨndɨ.
    Sɨm ana vɨndɨ. Tat mbaatnja waavwi mɨna tɨndɨ, vɨndɨ. Vɨlaa mandɨp mandɨp yelavɨtaa
    yindɨ.)
  hun-hun: Péter azonban felkelt, elfutott a sírhoz, és behajolva látta, hogy csak
    a lepedők vannak ott. Erre elment, és magában csodálkozott a történteken.
  mcf-NT: 'Adnubien Petedo nidtoanec titinquec nauedaid shëcuë yacno choash shuebudquin
    shëcuë anisquin dataniaid dashcuteuidi uesho ispanëdash. Aden isanec nidequi:
    —¿Atodain nechitec? —quepanëdash Petedo tantienquio yec.'
  kjs-kjs: Pare Pita nipu rekoma tapa-para wala wage adola pisa. Nipumi no kana apedaa
    tapa-para puma adainaaoma mamina komea adisa. Nipu wala ada-para puma kone adaapu
    suma gore ake pana pe kone wisa.
  mni-mni: Adumakpu Peterna hougattuna mongpham aduda chenkhirammi. Aduga mahakna
    lukthaduna yengbada Ibungobu mongphamda thambada yetkhiba linen phi adukhakta
    taduna leiba ure. Adudagi mahakna kari thokkhrabajatno haina ngakpaga loinana
    amuk hankhirammi.
  yad-NT: Sanubesubeda ji̱ta Pyítrubay variy, sasiicheda ji̱ta bapyomu, sabutyajomusiy
    yinu̱ñuvejada bapyovimu, sadiyada ji̱ta riva sujajyuu viña̱sara jasiy, sata̱rya̱da
    ji̱ta mitya jnutacha̱ variy jadchiy.
  mxb-NT: Tído ni̱ nda̱kuíi̱n ndichi Pedro, dá ni̱ ka̱nkono ra kuaꞌa̱n ra̱ yái̱ no̱ó
    ni̱ ndu̱xi Jesús. Tá ni̱ saa̱ ra̱ ñoó, dá ni̱ chi̱rnee noo̱ rá ni̱ sa̱ nde̱ꞌé
    rá inia̱n. Dá ni̱ xini ra̱ sa̱va̱ꞌa dáꞌo̱n ni̱ sa̱ tuú yikí ko̱ño Jesús vá kánóo.
    Dá ni̱ na̱ndió ko̱o ra kuaꞌa̱n nóꞌo̱ rá, ta naá iní ra̱ sa̱ꞌá ña̱ ni̱ kuu kuaꞌa̱n
    ra̱.
  pon-2006A: Eri soh, Piter uhdahte tenge sousowo; e pedolongala, oh sohte mehkot
    me e kilangada pwe likou kaselel kohte me wonohn wasa kis; e ahpw pwurala ni ihmwo,
    pwuriamweiki dahme wiawiheret.
  maq-NT: Peru Pedru ne, vangasanii xu me quiji me hiscan tacun tsjun jan. Hane xi
    cafehe me jan ne, catsiquindi xu me yojo rë me, sehe cavutsejenya xu me cahntsua
    tsjun jan ne, hane cavëë xu me suvá tsjian jan siu. Sehe cavuya cafe xu me. Jercu
    quijircun xu rë me tsëhë xcusun xi camá jan.
  hto-hto: Iemo Pedro ɨ́ɨnoñede íadɨ, Jesús raɨáfomo aizɨ́cana jaide. Jofo eromo érocaidemo
    dama ie juníllaroi dɨnomo jóidena cɨ́oizaide. Afe mei Pedro afénomo íficaidemo
    fáɨgacaillano meine jofomo jaide.
  por-BRBSL: Mas Pedro se levantou e correu para o túmulo. Parando e olhando para
    dentro, ele viu as tiras de linho deitado por si mesmo, e partiu para sua casa,
    perguntando-se o que havia acontecido.
  ces-NKB: Petr však vstal a běžel k hrobu, a když se naklonil [dovnitř], spatřil
    plátna, ležící sama. Odešel tedy a sám pro sebe se divil, co se stalo.
  cui-cui: Bapoxonae Pedro mʉthʉ becuinaepoinya. Mʉthʉ tututha tane xua meisa paparuwa
    boca. Bapon pia bo benawiya. Bapon baxua yabara nanta xeina nawita.
  boj-2014: Onaqa Pita a tigelosiqa urur ti gilsiq sub miligiq di tirosiq ŋam atej
    di Yesus dalaeb qaji gara di segi sonaq unej. Unsiqa olo puluosiq aqa talq aisiq
    kumbra deqa are koba qaloqnej.
  eri-eri: Ono wanenga Pita no jaidu bona guriyedu matmat langa goyai. No goidu bona,
    matmat u-u langa oogudu igei wainga manainga, ogolanga inyi ganenga urai. Onodu
    bona, no ege gidu mata langa goidu dada heigai waha bona ninau baingaro isi bona
    yafai.
  aly-aly: Peter-anap rtnerl-alhew-anem, anterremel intey-warl. Rantey anngetherr
    amentel areyew. Rarl intey-itwew aremerrey-alhew, rap ayterney-alhew kwen. Arrangkw.
    Arnkwa arlterant ra arew, ipma ataperreleyew-arelh. Apatemel-anem ra apmer-warl
    alpew.
  wiu-wiu: Nitaneyake Pita kamomotokome Yesu pipaneta teyapea pome kota kabunuke kakome
    watekoa enekale tigini togotane mamina odene pa pikale enaneya. Nitoapa edele
    taneya patu wa wene kibutuma pome wakapea pekeneya.
  swe-swe: Men Petrus [och Johannes, se ] steg upp och sprang till graven. När han
    lutade sig in (böjde sig ner och tittade in), såg han bara linnebindlarna [men
    ingen kropp]. Han gick i väg, fylld av förundran över vad som hade hänt.
  cth-cth: Hatei Piter teh a thaw teh tangkom koe a yawng, a khet navah, ro kayonae
    lukkarei hah a hmu. Hahoi hote hno kaawm e dawk a kângai lah a ru teh, ama im
    lah a ban.
  mti-mti: Megara Pita wan yoig dagup oya kintog aine, me kwanawa sig dagup danave
    yaunewa, wape rinen mekut wakene. Me mame gumbe terag gwe sira taig aine.
  pad-NT: Hari. Pedro vani ada gaa'aha, ajihi'aha, ki'daraha'aha, aba'oi ka'damahani
    ibavini kani-ra anikha'avini. Akhano'aha, vada biani'ajakosi'ihi ida ja'di hodijama'oni,
    binoki'ihi ida makari, Jesus aba'ona karafoani hiki. Ni-nahina hoariha-ra noki'iki
    ada Pedro. Oniaroa, gora vavahojaki kania joi'aha, bikava'ibodivaranikaraho'ihi
    ida namitha'iki.
  twi-twi: Ɛwɔ mu sɛ nnipa no annye asɛm no anni de, nanso Petro de, otuu mmirika
    kɔɔ ɔboda no so kɔkotow hwɛɛ mu, huu sɛ nwera a wɔde kyekyeree Yesu ho no gu hɔ.
    Ɔsan baa fie a na ɔnte nea ohuu no ase.
  hlt-hlt: Peter tah thoo tih phuel la yong. Te phoeiah a sawt thuk hatah himbai bueng
    te a hmuh. Te dongah amah khaw aka om hno dongah ngaihmang la khoe uh.
  tbz-SIM: Kɛ̀ Piɛrii cokɛ́ kɛ́kɔtɛ kufɔ̃ti kɛ́síékɛ́, kɛ́yɑ̀ tiyɑ̀ɑ̀tì bɛ̀ sòò ò
    pɔ̃ṹ ntì mɑ́ɑ̀, kɛ́nwɛ̃tiní o kɔbɛ borɛ̀, kɛ̀ dɛ̀ ò di nɛ̀ dɛ̀ɛ̀ dɔ̀ɔ̀ dɛ kpɛ́í.
  san-GUJ: તદા પિતર ઉત્થાય શ્મશાનાન્તિકં દધાવ, તત્ર ચ પ્રહ્વો ભૂત્વા પાર્શ્વૈકસ્થાપિતં
    કેવલં વસ્ત્રં દદર્શ; તસ્માદાશ્ચર્ય્યં મન્યમાનો યદઘટત તન્મનસિ વિચારયન્ પ્રતસ્થે|
  amx-amx: Kel Peter rang irnetj-alhemel intey kwer-warn arrtjanek. Intey arrew kwerel
    rang altjwernemel kwenemeh kert-arek. Rang mantarrant arek interleh. Rang alpemel
    ywarn iterrerl-anek, “Nthakenh irrekay?”
  ake-NT: Mɨrɨ rɨ e'tane, Pi'ta e'mʉ'sa'kasa' nin si eka'tumʉ'pʉ tɨ' akasa' uruwai'
    pona. Te'tɨmuikai' Sises ekepu ontɨto' ike pe isaai'pɨ'sa' rʉ'pʉ renen tato' atʉ
    ene'pʉ iya tʉpona rɨ. Mɨrɨpan utɨ'pʉ, “Ɨ'rɨ pe rɨ si iyesi'pʉ ko?” tai'ma.
  qvn-NT: Pedrom ichaga yargorcur aywara päripa pärir Jesuspa mïchuncagta. Chrarcur
    anayurga, ricapurura Jesusta wancupäcungan sagpi jitarayaglatam. Chauraga chaynuy
    ricanganpita wayita cutira mayacasha niragmi.
  tku-NT: Masqui jā ta'a'ka'ī'lh, Pedro taxtulh ē tu'jnulh nac pūtā'cnūn. Taquilhpūtalh
    ē talacanūlh ē laktzī'lh xmān lu'xu' jā ixmā'lh. A'lh na ixchic ē ixlī'a'cnīmā'lh
    ē ixlacapāstacmā'lh tū a'kspulanī't.
  bjk-bjk: Ma lamun e Pita ixo sile taru ma ixo ulo urungan kö lieng. Ine ixo tunsu,
    ma ixo pere abo xönö man kalik mon tingan kö pu. Io, ine ixo wan lo ma ixo dödödöm
    iat te ine ulamun a lasa ixo ot.
  msy-2020: Pita kamaghɨn oregha dɨkavigha ivegha mozimɨn ghu. Egha an aviragha, mozimɨn
    aven gara bizitamɨn apizir puvatɨgha inir ghurghuribara gari da ireghav iti. Egha
    a uamategha ghua nɨghnɨzir avɨribagh amua ghaze, kar manmaghɨn amizir bizim.
  bpr-bpr: Bay, Piter, ta tadag kenen du sagwê salu ditù di lbang. Na kanto kel ditù,
    fkagò kenen, na snanilan, na lo yé teenan tagak déé i dad falnas labéd di laweh
    Dyisas. Mdà ayé, mulê kenen, na too kenen tikeng gablà di dad mkel.
  rmy-VLAKH: Ай Пэтро вщиля и прастая кав склэпо. Вов тэлиля и задикхля андрэ, нэ
    удикхля качи материя. Вов рисайля пэстэ, дивосайля всаворэсти, со тердяпэ.
