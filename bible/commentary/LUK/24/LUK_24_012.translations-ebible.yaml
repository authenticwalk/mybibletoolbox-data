verse: LUK.024.012
translations:
  kpx-kpx: Isito Bitau ke evisi hovelahai bibuai tiale vutavela velemanu. Isi holumai
    ke vahae niai elehage abu viliale ogo ke unahau ua. Ige au hoilahai au oe tiale
    vaveve ke huhuai avoe, “Vaveve kou oleve kateanu.”
  okv-H: Rate Peter na ereto huheveto pambuto use jo ta anembeto Iesu togari bo avo
    pere mihinu kito ari do ena avo hotembu hotembu eto egerembeto bande ta pambuna.
  tbo-tbo: Ma Pita i towolo po i wibulibulili po i nae hau kokowaga po i lukululugeya
    po i gagalena naka kaleko awa i galehi ma ega awai gehouna. Apoma awai i waawala
    i nugonugotuhugeya ma i nae a u numa.
  mal-C: എങ്കിലും പത്രോസ് എഴുന്നേറ്റു കല്ലറയുടെ അടുത്തേക്കോടി. അയാൾ കല്ലറയ്ക്കുള്ളിലേക്കു
    കുനിഞ്ഞു നോക്കിയപ്പോൾ മൃതദേഹം പൊതിഞ്ഞിരുന്ന മൃദുലവസ്ത്രങ്ങൾമാത്രം അവിടെ കിടക്കുന്നതുകണ്ട്
    സംഭവിച്ചതെന്തായിരിക്കുമെന്ന് ആശ്ചര്യപ്പെട്ടു മടങ്ങിപ്പോയി.
  grc-SR: ⸋Ὁ δὲ Πέτρος ἀναστὰς ἔδραμεν ἐπὶ τὸ μνημεῖον, καὶ παρακύψας βλέπει τὰ ὀθόνια
    ⸋2κείμενα⸌ μόνα· καὶ ἀπῆλθεν πρὸς ⸂ἑαυτὸν⸃ θαυμάζων τὸ γεγονός.⸌
  bgc-bgc: फेर पतरस कब्र पै भाज्या ग्या, अर झुककै लत्यां की पट्टियाँ का ढेर पड़े देक्खे,
    अर जो होया था उसतै अचम्भा होया करदा होया अपणे घरां चल्या ग्या।
  khz-khz: Na Petero ekuliitito, erakato, kala kovoganai eve poe-togato, na Iesu gekumuato
    rapugaramo egitarato. Ne numai ewaikule-wai aonai, gewalato gaura etugamagirato
    gaurai, evevega-kali-rakavato.
  deu-TKW: Petrus aber stand auf und lief zu dem Grabe, und bückte sich und sah nur
    die Leintücher. Und er gieng nach Hause in Verwunderung über das Ereignis.
  zsr-NT: Niꞌr gyasëꞌ Pedro len jaréluꞌë zijëꞌ raꞌ yeru ba naꞌ. Catiꞌ buyúëꞌ lu ba
    naꞌ, bléꞌinëꞌ yuguꞌ lariꞌz nacuáꞌ niꞌ, atiꞌ niꞌr böjëꞌ lidxëꞌ, rubannëꞌ ca nac
    lë naꞌ guc.
  lin-lin: Kasi Petelo atelemaki mpe apotaki mbangu kino na kunda. Agunzamaki mpo
    na kotala, amonaki kaka biteni ya elamba ya lino elala yango moko. Alongwaki kuna
    mpe azongaki, akamwaki makasi makambo oyo ewutaki kosalema.
  hns-NT: Bakie Petras oethke haalie se kabar lage gail. Djab hoewa pahoetjal tab
    niehoerke bhiettar taakies aur dekhies kie khaalie kapphan paral hai. Atjambho
    hoike oe hoewa se tjal gail aur apane me sotje lagal kie ka bhail hai.]
  noa-E: Mamʉ Pedroou mag ũrbaawai phiidʉbaadëwia jẽbdiig khaphigbaadëjim anʉm. Maimua
    ag ee ierr ooimaawai, ãba i pʉrëu sĩerr put appaita ooimajim anaabá. Ichdëu mag
    oobaawai ich diig mamua ich ödegpain, “¿Jãga awiata jãg ich aukhërtarr ee chukkhu
    thʉnʉ́ma?” a khĩirjubaadëjim anʉm.
  eng-EMTV: But Peter rose up and ran to the tomb; and stooping down, he saw the linen
    strips lying by themselves; and he departed, marveling to himself at what had
    happened.
  mib-NT: Te vēsú súcuan, te Pedro ni quenda de, te jínu de cuacondēhé de nuū ní yɨndūji
    ya. Te ni jito nihni de ini yaū, te ni jito de jeē sahma cuitá un cáyūcu máá na.
    Te cuanuhun de vehe de, te nahán náā ni de jeē ní jito de jeē tuá yā.
  lif-NT2: कर पत्रुसे़न् मुत्‍थ्रिक् पोगे़आङ् इप्‍पुङ्‌ङो लोःक्‍ते़र पे॥ खे़प्‍मो
    अःक्‍खुम् फन्‍छिङ्‌ङाङ् ओमे़त्तुल्‍ले़ग खे़प्‍मो फःगे़लॽबा चेदेःत्तिन्‌से़ःरे़आङ्
    ने़स्‍से़बा निःसु॥ खुने़ॽग थेःन्‍ने़ पोःक्‍खे़बे फाॽआङ् साॽरिक् कुनिङ्‌वाॽ मये़र
    नुःक्‍खे़ पेरो॥
  xnj-xnj: Nambu Petili, akajumba kuhamba kulitinda, peahikili kulitinda agundimi
    kulingulila mugati akayiwona ngayene nyula ya msopi. Akawuya kunyumba kuni ikangasa
    na kujikota gala gegahumili.
  mmx-mmx: Ketla ne Pita ga xatu kaxat la ga sixit kaxat uto at lamaaut. Ni ga beles
    at lamaaut la ga ven lenbantamon mikmit tongan diga bom ne Iesu min la kopmen
    bok tempanga. La neni gamlong ukolonu la gam doma mumu na lavanga.
  cbr-NT: Usaía raíri 'imainun ca Pedronëxëshi abáquiani a quininu cuancëxa. Cuanx
    bëbai tëtúbuquin isquinbi ca anun Jesús rabúncë chupa ashi isacëxa. Isbiani ratúquiani
    uisai cara 'iaxa quixun sináncasmai ca aín 'icënu cuantëcëancëxa.
  tee-NT: Para ju Pitalu' lana taya. Ats'ala'alh junta ixmacnucanta ju Jesús acsni
    tuca' ixlok'onchokota. Chai acsni lhan quitalacnu pus lakts'ilh ni va yuchi ju
    ixma ju pumpu'. Pus anchokolh la'ixchaka'. Alhamak'anini'alh tuchi xatapasai.
  eng-LSV: And Peter having risen, ran to the tomb, and having stooped down he sees
    the linen clothes lying alone, and he went away to his own home, wondering at
    that having come to pass.
  cak-NT: Y Pedro can ja' xcataj-e, y junanin xbe c'a chuchi-jul. Y cuando xtzu'n-apo
    chupa ri jul, xutzu' chi ri tziak jec'o can chiri'. Raja' xtzolaj-e, pero yalan
    satzinak runo'j (sachinak ruc'u'x) roma ronojel ri xbanataj.
  pah-NT: Pedro'ga ki a'e te ga vyri onhana ogwovo ikwaruhua pyri Jesus'ga ryvyagwera
    pyri tahepia ti ji javo. Ovahemame ga apyni hepiaga ikwaruhua pype. A'ero ga hepiagi
    Jesus'ga ra'oa hokava. Linho apopyra Jesus'ga ra'oa hokava. A'ea jate ga hepiagi
    ipype. A'ero ga hoi g̃wonga pe ojapyakaheteavo hehe onhimomby'avo.
  sja-NT: Mãga jarajida mĩda, Pedro p'iradachi Jesús k'ap'ɨa ɨadap'edaamaa mãik'aapa
    edajãde ak'ɨk'ãri, chi k'ap'ɨa lienzode beda bada unu-e paji. Jĩp'a chi p'aru
    aupai unuji. Mãpai p'era pɨk'a teedaa cheji. K'awa-e paji k'ãata ooit'ee.
  xed-xed: Piyer ya tani, sliʼaftá tsatsi nda hwaya ka laghwi ta kulu, ka ɓukwadatá
    tsi, kəʼa kəʼa ná, wupay yeya nghaŋ tsi ŋufuk ta haɗik, ka vraghatá tsi dzaghani
    nda ndərmima tsa skwi ta magaku ya.
  mks-NT: Joo ndaja coo na̱queta Pedro xínu da cua̱ha̱n da̱ sánde̱hé da̱ ini cáva̱
    nu̱ú na̱chica̱a̱n na̱ yiquí cu̱ñu Jesús cán. Na̱xini da jáhma̱ va̱ha ña̱ na̱sativí
    a̱ cán joo co̱ó toho yiquí cu̱ñu a. Ta chí na̱catóntó da̱ na̱quee da cuanúhu̱
    dá vehe da.
  gfk-S: Ma ne Pita balik ga taman tut ma iga hilo ukaia hono midi. Iga tudu sur iga
    nes leh ira katano mol sene kaia napu. Io, iga hana sukun ikino katano gom manga
    lilik uta ikin ra linge.
  bmu-bmu: Qahö möt narigetmö, Pitönöŋ wahöta ösumŋan qaksirinöŋ anda köt köteŋ uruŋe
    ui aniga opo esu miyök miaŋgöreŋ tari ehök. Mi eka yuai asuhuyöhi, mi nanŋök mötmöriba
    welipköba mire liliŋgöyök. Mewö.
  dgz-dgz: Go Pita yon wande, dagup yawapen menan serarat aen. Dagup taue kaut enu,
    wa panam taune wanupewa megenat gwanap wanden yaven. Boge Pita pa mega ae, inak
    mame venaseni menan anu yao seyao ta aiwandini.
  eng-GNV: Then arose Peter, and ran vnto the sepulchre, and looked in, and saw the
    linnen clothes laide by themselues, and departed wondering in himselfe at that
    which was come to passe.
  zaa-NT: Pero Pedrua nna huía tè bi quèthani lo bàa. Gunna' tè bi liú'u nna bilá'ni
    bi tsuą' teruba ca lári' nu betètsiní cabi Jesús. Bedà' tè bi nna yala belaba
    latsi' bi de nu uccua.
  eng-WEBSTER: Then Peter arose, and ran to the sepulcher, and stooping down, he beheld
    the linen clothes laid by themselves, and departed, wondering in himself at that
    which had come to pass.
  guh-guh: Itsiata baitsi jane Pedro pitsapalia bovecua. Nexata cujinaejinalia Jesús
    petëpaenë pebuatsiibovajutsijavabelia. Nexata Pedro bajarapaibovajualia itsa naëcolia,
    taeyejeba pebobenaejava bajarajota daxitanëreca Jesús mataquionaeya pematacacëbipanamitsireca.
    Nexata baja Pedro naviata boyaberena. Najamatabëxaina bajarapacuene yabara.
  bon-bon: Yepä, Peteru te abujängtige, gape gome me uuwamige. Puga gape cabu me äcupige,
    apepmeläjige, cäbletääpe taatu bine jepänemige lui ca teeme tääpe ne tope setnumesi.
    Tabe piba mete me acnenutige, mage ngene jotwananige ngena te bii bäbitige.
  nhw-BL: Pero Pedro moquetztiquisqui huan motlalo hasta nopa tecacahuatl. Huan quitlachili
    iijtic huan quiitac san eltoya nopa hueyi yoyomitl catli ica quipijque itlacayo
    Jesús. Huan teipa mocuepqui ichaj tlahuel mosentlachiliyaya ica catli panotoya.
  mgw-mgw: Lakini Petili aabutwike lubi'lo mpaka kulipango, palitike no lingulya nkati,
    ngaibona sanda bai. Ngabuyangana kaya ku'no kasangala kwa galu' gagapitike.
  swh-ONEN: Hata hivyo, Petro akainuka na kukimbia kwenda kule kaburini. Alipoinama
    kuchungulia, akaona vile vitambaa vya kitani, ila hakuona kitu kingine. Naye akaenda
    zake akijiuliza nini kilichotokea.
  wbi-wbi: nambe lino uPeteli akasimuka, akakimbila na kuluta ku mbipa, akahungila
    na kulola mu'nkate akaghwagha umwenda um'balafu ghwene. pe aPeteli akavuka na
    kuluta ku nyumba jake, akale idegha kiki kino kihumile.
  bba-bba: Mɑ Piɛɛ u seewɑ u dukɑ dɑ sikiru mi. Ye u yɑ̃ɑrɑ, u ǹ ɡɑ̃ɑnu wɑ mɑ n kun
    mɔ beku te bɑ rɑɑ kɑ ɡoo te tɛ̃kuɑ tɑ subɑ temɔ. Mɑ u ɡɔsirɑ win yɛnuɔ kɑ biti.]
  eng-KJVCPB: Then arose Peter, and ran unto the sepulchre; and stooping down, he
    beheld the linen clothes laid by themselves, and departed, wondering in himself
    at that which was come to pass.
  kgk-NT: Pedro ae opu'ã oripara oho-vy itakwa-py. Ojeayvy ohovapyexa hagwã. Inhugwã
    hagwe mate ohexa. Ijaokwe morotĩ va'e anho oime. Ohexa rire oho jevy gwóga-py.
    Opondera eterei-ma oiko-vy.
  waj-waj: Pikiooduu Petorooso diitoo seenoo vioo vioo oro mmata nnauvaki mmaanaidiri
    kookama reeta tooduu mmanna buruqa poosa saabaivo nnaasu ivaki vairavai. Vauduu
    too kava vara ranoo ngioo itaama vauvaa too rikioovaara ivo pinaama yaata utiravai.
  ekk-PKP: Aga Peetrus tõusis ja jooksis haua juurde. Ta kummardus ja vaatas sisse
    ning nägi ainult haualinu. Nii läks ta tagasi koju, ise imestades, mis küll oli
    juhtunud.
  mpx-mpx: Yaa Pita i lut ge i patalelu i na salaiya. I kululu, yaka kaliko awawana
    ya i kite. Inoke i sikal i na wana limiya ge i nuwanuwatu bugul bolo i gan kaiweliya.
  wbp-wbp: Piitaju karrinja-pardinjarla parnkaja pirnki-kirra nyanjaku. Ngula yanu
    yali-kirra, parntarrinjarla nyangu kaninjarni pirnkingka. Nyangu pijiji-puka yangka
    japujapu-maninja-warnu. Kula nyarrparlu manngu-nyangkarla, ngari yanulku pina
    ngurra-kurra.
  luo-luo: Petro, kata kamano, noa malo kendo noringo odhi e liel. Kokulore e liel,
    noneno lewni kodongʼ kanyo kendgi, noa modok, kowuoro owuon gima osetimore.
  nhe-NT: Pero Pedro moquetztiquisqui huan motlalojqui hasta nopa tlacacahuaya. Huan
    quitlachili iijtic huan quiitac san eltoya nopa hueyi yoyomitl tlen ica quipijque
    itlacayo Jesús. Huan nelía mosentlachilijqui ica tlen panotoya, huan mocuepqui
    ichaj.
  aii-aii: ܩܝܼܡ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܪܚܝܼܛ ܠܹܗ ܠܩܲܒ݂ܪܵܐ، ܘܟܝܼܦ ܠܹܗ ܘܚܙܹܐ ܠܹܗ ܠܟܸܬܵܢܹ̈ܐ
    ܡܘܼܬܒܹܐ ܒܢܲܦ̮ܫܵܝܗ‌ܝ. ܘܐܙܝܼܠܔ ܠܹܗ ܟܲܕ ܥܲܓ̰ܘܼܒܹܐ ܒܘܼܬ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ.
  esk-NT: Aglaan Peter makitiqhuni aqpaliqsruġniqsuq iḷuviġmun; auġrukami tautuŋniġaa
    nimġutaa ukił̣haaġiksuaq kisian. Kiŋuniġmukhuni quviġusuutiginiġai tamatkua atuummiruat.
  msb-msb: Kaya lang si Pedro bumangon kag dumalagan sa rulubngan. Pagsudip niya nakita
    na lang an ginputos na tela kag wara naʼn iba. Pakatapos nag-uli na siya na nagaisip
    kun nano an nangyari sa lawas.
  cpa-NT: Cónh¹jøng² ca¹ŋó¹ Pedro gu¹hei¹² juu¹² ja³ho¹² tøg². Jøng² ca¹jái¹dsa niúh¹.
    Rø²quie¹² hmøah¹² tuh¹² ja³cu²hŋiah¹². Jøng² ca¹ŋáh¹dsa, hnangh¹²dsa dsǿa¹² ha²lah
    ma²ca¹løa¹.
  dso-dso: ମାତର୍‌ ପିତର୍‌ ଅଦର୍‌ପଡ୍‌ ଅଇ ପାଲାଇ ପାଆରେ ଜାଇ ଏରି ଦେକ୍‌ଲା । ପାଆର୍‌ ବିତ୍‌ରେ
    ଏରି ଦେକ୍‌ଲାକେ ତେଇ ଜିସୁକେ ଗୁଡିଆଇଲା ଉଲ୍‌ଉଲା ପଚିଆ ଚାଡି ଆରି କାଇଟା ନ ରଇଲା । ପିତର୍‌
    ସେ ଗଟ୍‍ନା ଦେକି କାବାଅଇ ଜାଇକରି, ଗରେ ବାଉଡି ଆଇଲା ।
  meu-meu: A Petro e tore isi, e heau lao, gara lalonai eha igoa, dabua mo e ita;
    bena ena ruma e lou henia, e vara ḡaudia e hoalai.
  yva-NT: Weramu Petrus seo tet, pansanan to no Yesus apa aipapo rai. Umba benanto
    peravo aipapo ama uga raito, po ansune vasye mpopero veano Yesus anasino kopa
    rakepane obo raeno ntamiji. Weti Petrus nantoive irati apa ana po raene umaso
    rai, umba nin ti pakato.
  dgc-dgc: Pero ti Pedro, éy inumégkat siya a tulos minaginan siya to lébéng a inentan.
    Ey kédemét na to lébéng, éy niseleg na tu lubuk, éy i neta na sana sa éy basta
    tu sapot na. Ey nagsoli dén siya nadid to bile de, a mégisip-isip siya éng anya
    i nanyaria.
  zpm-NT: Tibaque zeeṉe briee Pedr, rias Pedr laa Pedr zie nëz ro baa. Bdziṉ Pedr
    bdiixlo Pedr leṉ baa co, goṉ Pedr nligaa, ¡loxaque lar ne brieḻ me zhoob leeṉ
    co! Blozh ga, laa Pedr zeyaque, rzee zdoo Pedr goṉ Pedr nli guieṉdle xcuerp me
    ga.
  hix-NT: Petru haxa ryhe toy hatà, onamno ytxoho na. Karyhe toy hatà. Àhotawo newanay
    hatà, ewtar yaka tàwya xenytxoho me. Womutho marma yonyey hatà. Ekehàthàrà ehxera
    mak nehxakon hatà. Àro ke noseryehokekon hatà. Toseryehokanàr me rma toy hatà,
    bàn yaka harha, àsok tawro harha tawro me hatà.
  sim-sim: Hako Pita or usaha mawak ormu shirinya ihi mawan ormu wantloko malera.
    Uhu nor heyeri kowe ol orin li hevehe eweri nom olmu orok wara. Urik or lishnyafaha
    wavu musha mushak or hishihi indik akak ormu ira.
  npi-ULB: यथापि पत्रुस उठे, र चिहानतिर दौडेर गए र निहुरेर भित्र हेर्दा सूती कपडाको
    पट्टीलाई देखे । तब पत्रुस आश्‍चर्य चकित हुँदै के भएको होला भन्दै आफ्नो घर तर्फलागे
    ।
  cgc-cgc: Piro, Pedro i galin dayon daw gadlagan na miling naan ta lebbengan Jesus.
    Pag-abot din dya, galeeb kanen i daw sil-ingen selled an. Nakita din mga tila
    nang en na lino na pamputos. Pagkita din, guli kanen i na gakullaw daw ino natabo
    ya.
  tim-tim: Hain akmâ Petoroŋe agatmâ sumângen pârigim arim sâŋgum lâuwâ arekŋe konok
    talep are ekmâ nâŋgâ nâŋgâŋe gulip akto emetŋân purik kalep.
  yor-yor: Nígbà náà ni Peteru dìde, ó súré lọ sí ibojì; nígbà tí ó sì bẹ̀rẹ̀, ó rí
    aṣọ àlà lọ́tọ̀ fúnra wọn, ó sì padà lọ sí ilé rẹ̀, ẹnu yà á sí ohun tí ó ṣe.
  wos-wos: '[Xékéhafi yandaka dé Pita raama dé Jisasna fusa takandan hafwaré fétékéra
    yi. Ye hwaséleka yasalo dé xé fusa banyitakandan nukwa wur male rendéka. Xétaka
    déka geré wambula ye dé wun jooka saré waréké xéké.]'
  emp-NTPO: Mãwãmĩna Pedrora ara maʌ̃da Jesu tʌb̶ariped̶ad̶amaa pira wãsia. Dji uriad̶e
    ed̶a acʌsid̶e ab̶abe dji bẽwãrã bʌrá b̶ad̶a wuada unusia. Maʌ̃ carea cawa crĩchaẽ́
    diguid̶aa wãsia.
  eng-F35: (But Peter had gotten up and run to the tomb, and stooping down he saw
    the linen strips lying by themselves; and he departed, marveling to himself at
    what had happened.)
  ind-ind: Walaupun begitu, Petrus bangkit berdiri dan berlari ke kuburan Yesus. Sambil
    membungkuk dia melihat ke dalam gua kuburan, tetapi yang ada di situ hanyalah
    kain kafan bekas pembungkus mayat Yesus. Dengan terheran-heran dia pulang dan
    bertanya-tanya dalam hati apa yang sudah terjadi.
  pes-OPCB: اما پطرس به سوی مقبره دوید تا ببیند چه اتفاقی افتاده است. وقتی به آنجا
    رسید، خم شد و با دقت به داخل مقبره نگاه کرد. تنها چیزی که دید، نوارهای کفن کتانی
    بود که دُورِ پیکر عیسی پیچیده بودند، اما اکنون خالی بودند! او حیران و متعجب به
    خانه بازگشت.
