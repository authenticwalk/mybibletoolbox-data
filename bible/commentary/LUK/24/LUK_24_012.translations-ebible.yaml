    ex noqx jaw ka'ylaj ti'j tkyaqilj lo.
  ndj-ndj: Lakini Petili kafuma, kayenda mbilu mbaka kula kusembi. Kagondama kushungulila
    mugati, kaliwona ligubiku hela. Kawuya kaya kunu payikang'anika milandu yila yayiwonili.
  mbj-NT: Ti hadoo né hẽ m', Peed as'ëëg gëët, ti m' waj'aa hõm Jesus kamag n'aa hood
