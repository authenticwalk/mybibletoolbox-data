    ayan jominue.
  srm-NT: Wë nöö dee mujëë dee konda di soni naandë, wan u de de ta kai Malia Magidala,
    di otowan da Johana, di otowan möön da Malia di mama u Jakobosi, ku wanlö oto
    mujëë möön dee bi dë ku de naandë. De wë go konda di buka da dee tjabukama u Masa
    Jesosi.
  qvs-NT: Chay warmikuna karkansapa Mariya Magdalena, Juana, Santiagopa maman Mariya.
    Chaymanta suk warmikunapish paykunawan tantalla karkansapa.
  zca-NT: Rë una' kwa'n ngwayab rë kure' lo rë apost nak Mari Madalén, no Juan, mbaino
    Mari xna' Jakob, no kun zipla ra' una'.
  cbc-NT: 'Narẽ caquetibʉjʉri majã rõmirĩ pʉame ãñuparã: María Magdalena, Juana, apeo
    María, Santiago paco, aperã carõmia cʉ̃ã ãñuparã.'
  qxo-NT: Tsay willacogcunaga cayargan Maria Magdalena, Juana, Santiagupa maman Maria,
    y paycunawan aywag mas warmicuna.
  mox-mox: Tovematamagilafu dina taudi Meli Magidala be Ioana be taha wese Meli, tauna
    Iemesa inana, ta wese vaina vivine maega Ieisu ena yaʼitoto ʼevivi weaqina ana
    tovaletuyanayavo ivonedi.
  kew-kew: 'Matmat-para pua adesimide onanuna biri gupa: Maria nipuna su Magadala-para
    Jon-para Jems-na agi Maria-para go onanu nimumi go yae adesimi. Go onanu-para
    pa ona medaloma-para mo agaare moge riaae aanu lakesimi.'
  dww-dww: Inam waiwaividima taudi Meri Magdalin, Joana be Meri tauna Jeims tinanama.
    Taudi be waiwaivi ḡesaudima mate uma kauidima apasol a riuedina.
  nif-nif: Wɨn Malia Makdala nanin, Yoana, Yakobolok meñ Malia, wakɨt tam dɨwɨn en
    gɨta pakɨlɨñ walɨ wakan ama nin Yesulɨ kenalok enɨmumulɨn endoñ ñambi, kasat tɨ-sem
    pa tɨñgɨlɨñ,
  twi-ASANTE: Mmaa a wɔkɔɔ ɔboda no so a wɔbɛkaa saa asɛm yi no ne Maria Magdalene
    ne Yohana ne Yakobo maame Maria ne afoforɔ bi.
  aoj-aoj: Nematawa awamba wanowa Maria Makdalaiꞌwi kwaloma Joanai anoꞌw Maria Jems
    maꞌmana. Awo wape waloma anowa daiawa waꞌipa amom aposel 11-pelaim.
  cbv-cbv: Queét yaádh María Mágdala tʉ́tchidih bóli, Juana, biíh wili María Santiago
    íin, bita yaádhbʉt ĩjeéh bejnit Jesús ã bohénitjidih ĩt naáwáp wʉt jĩ.
  taw-taw: '@see-verse:LUK.024.009'
  jic-NT: Nequem nenem María Magdalena lotsja pjaní wa, p'a wa Juana lotsja, María
    Jacobo jamaytsja pjaní wa. La p'a nequem jis lal tjiquil.
  zap-NT: Laa Mli Matlen no le Xwan no le Mli xnaa Jacob no le stebëd wnaa nak ne
    wa wuu diiz guin lo yra poxter.
  wer-wer: Öng pörö Maria Matala kakaanëpre Soanaare Maria Semsë ëlëpre öng munt naröere
    pël ëak öng pöröak së Yesuu ngön yaaö omnaröen ök mëëa.
  ipi-ipi: '@see-verse:LUK.024.009'
  qul-NT: 'Cay willacoj warmicunataj carkan: María Magdalena, Juana, Santiagopaj maman
    María, waj warmicunapiwan.'
  urw-urw: Baba dora finaburde dora turewegi ferewar dünügen, baba Maria fib ere Makdalab
    tugu Joana tugu, Maria, nu Jemsüb ana, tugu finabur gürekoi finabur küi babawar
    keab bürfaigen tugu.
  rmy-GURBET: Gola džuvlja sesa i Marija taro foro Magdala, i Jovana, i Marija e Jakovesi
    dej thaj avera save vaćarde kava e apostolurenđe.
  ter-NT: 'Yoko hara îha neko senóhiko koyuhópati ne koekútihiko: Mariya Mandâlena;
    Njuâna; yoko po''i koéhatimaka Mâriya, enepone eno Teâku. Ápemaka po''ínuhiko
    sêno xánena, koyuhópatimaka xapákuke neko unze koeti ápostulu kaná''uyea neko
    koekúti.'
  bmr-NT: Jaanoco Jesu minɨsumɨnaaco jɨɨbuguumo Maria Magdalena onoogo, bu Juana,
    bu Maria Jacoobo seejɨ, bu saafigueje icamo.
  fuf-fuf: Ɓen rewɓe ko Mariyama Magaduuna e Yuuwanna e Mariyama yumma Yaaquuba wondude
    e woɓɓe goo, wowlanoynoo ɗun sahaabaaɓe ɓen sappoo e go'o.
  mwc-mwc: Bibainesi wai, Mary Magdalene, Joana, ba James sinana Mary, ba yebo bibaine
    mutusi, nikosi wose Iesu ana Nonorayauna si wonisi.
  bhl-bhl: 'Weng bakayem unsiliw mali wanggel biim wiin e kanekote: Mak u, Malia,
    Makdala abiw kayak waneng ute kale. Mak u, Yoana ute kale. Mak u, Malia, Sekow
    auk ute kale. Alemsal wanggel biso, mali waneng iso, alik alik bi uneko, kalan
    weng be Yesus em kalan kunum im fukun bakayem unsiliw kale.'
  ons-ons: Ŋerep ea Maria, Magdalena matko ŋine, so Yoana, so Maria, Yakop wane nagaine.
    Ŋerep ea so ŋerep natne eŋe Yesu wane qelit ŋei, aposolo, don kisi edangoi.
  con-NTPO: María Magdalena, Juana, faesu María (tsaja Santiago chan) tise'pai'ccu
    jacan'su pushesundeccu'qque pa'ccoma attepa Jesúsma shondosundeccunga condase'fa.
  ghs-ghs: Oonihe baaqi qaru abi erebeni oke pobi hiireta, paimane oho dzapaio Maria
    Magattaraho nena ma Dzoana ma Maria Dzakopoho pai ma paimane qesa paha.
  peg-peg: ଇୱେକ୍‌ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌ ଜହନା ଜାକୁବ୍‌ ତେହି ମରିୟମ୍‌ ଆରି ଇୱେକ୍‌ ହାଙ୍ଗ୍‍ଦାଂ
    ମାନି ବିନ୍‌ କଗ୍‌ଲେକ୍‌, ଇୱେକ୍‌ ପକ୍ୟାତାକାର୍‌ରିଂ ଇ ବିତ୍ରେ କାତା ୱେଚ୍‍ଚିକ୍‍ ।
  txu-NT: '@see-verse:LUK.024.009'
  eng-WEBU: Now they were Mary Magdalene, Joanna, and Mary the mother of James. The
    other women with them told these things to the apostles.
  gnw-NT: Jocua cuña reta co jae María Magdalena, jare Juana, jare Jacobo ichɨ María
    jee vae, jare ĩru cuña jae reta jupíe yugüɨraa vae reta. Cua reta umɨmbeu Jesús
    jemimondo reta pe mbae uyeyapo vae.
  mux-mux: Kolea Makdalla ambu Maria kene, ambu Joana kene, Jemis anum Maria kene,
    enini wasie puring ambuma kene, ambu kanuma-ni Yesos-ni ui “Nanga kongunale tenji-pai.”
    nimba liipa mundurum yi rurepunga yupuku temani akili toku siring.
  maj-NT: Maria̱ Magdalena̱ ko̱ Juana̱ ko̱ Maria̱ xi na̱aha̱ Santiago̱ ko̱ jminchjín
    xingisoo̱ xi tje̱nko̱ho̱, kui xi j'ai tsúyaha̱ já postru̱ ni xu'bi̱.
  bkq-NT: 'Asaemo: Maria (Magdala donro), Joana, Maria (Tiago ise), eagonro pekodo
    modo warâ myani Jesus eguepybyry etadâdobyryram idâypy. Tientybymo ara, tindatybymo
    ara warâ myani akaemo nhegatulymo.'
  kue-kue: Ana Maria Makdala kamun mam ya, Joana ya, Jems mam Maria ya, te ambu tau
    ye bogl akiye eingwa i ye taragl orko kanigwa i di aposel wagle teingwa.
  cot-NT: Oratica camantajiapojaquerica itigarancanejia iroguentijia Maria Magararaquitica,
    Joana aisa Maria iriniro Santiago aisa otsipapae otsipatsipaitanacaca.
  bnp-bnp: Ra ngatavine nga e Maria Magdala, e Ioana, e Maria kinane Iakop, e huriki
    a ngatavine ranga. Ria kunana ri vano, ri vakalongo e huriki a apostolo vona a
    maki i bele na babe.
  apn-NT: Mẽni kot mẽ kãm ujarẽnh xwỳnhtajê nhĩxi na pre Marir Matarẽn nhũm ja kêp
    Joanã. Nẽ Xiakre katorxà Marir õta. Nẽ kaxyw mẽni hõja. Jakamã nhũm mẽ ma akupỹm
    Jejus nhỹ hã mẽ ahkre ho mẽ pa xwỳnhjê hwỳr mra nẽ mẽ kãm awjarẽ.
  ctp-NT: 'Nde lka sa ñaꞌan naan nu kunaꞌan nu yaa tuꞌwa kwaa kanꞌ: yaa Liya Magdalena,
    loꞌo Xnan, loꞌo Liya jyaꞌan Santiago, loꞌo xka la neꞌ kunaꞌan.'
  bre-BRG: Mari a Vagdala, Janed, Mari mamm Jakez hag ar re all a oa ganto, a oa ar
    re a lavaras an traoù-mañ d'an ebestel.
  opm-opm: Jisas ohe sein itiri teinong wamar susa apris orhe han ihirnong ma potpa
    kuu muk oh mama kuu ihirmur. Maria Makdara aptei kuuo Joanao Maria Jemis ohe supo
    ama kuu muko kat kuu ma irair tap hat sapti kuuo ama kuu ihir susa Jisas orhe
    pinggit pisapat gwerhei han ihirnong potamur.
  bvr-bvr: Aburr-gata mu-gama yerrcha, minypa Meri Mektaliny rrapa Jowéna, rrapa Meri
    jin-gata Jeymch (James) mampa niya, rrapa aburr-werranga aburr-gata wugupa burrwa,
    aburr-gurdiya wupa gubu-ngurrjinga burrwa Jesus burr-yika aburr-mujama.
  wal-wal: Hegaa Yesuusi kiittidoogeetussi odidai Magddala katamaappe yiida Mairaamo,
    Yohaano, Yaaqooba aayyiyoo Mairaamonne, qassi etaara de7iya hara maccaasata.
  shj-shj: Sa uxugi kox ngakiyang Mariyom Macidalinang na Xana na Mariyom bo Yaxupag
    na kulung uxugi nasang sag kaläpe ngaki tä känggi Yasuwa käligäng.
  zad-NT: 'Na'' noolkin jayellgake'' postlka'' daa gok c̱hegake'': María beṉ'' yell
    Magdálana'', Juánana'', María xṉa'' Jacóbona'', na'' len zi baḻ nool yoblə.'
  kmg-kmg: Ŋokac šâŋe-jeŋic Maria Madala haeonec â Johana â Maria Jakobore neŋgoc
    erâ âgofâc-jeŋic gâcne mâmâc jumbiŋ. Izi hâcne aposolo biŋedâŋ jazambiŋ.
  aso-aso: Aꞌmine ninganiꞌ initekumuꞌ aposolo li-ngimaniꞌ veneꞌ nene Zoanaꞌ ve Zakoboꞌ
    izeleho Maliaꞌ ve idoꞌ Mangadala ebetotiꞌ veneꞌ Maliaꞌ atoꞌ gohi ma ve idoꞌ veneꞌ
    ma makaꞌ monaniꞌ veneꞌ nete nene li-ngimaniꞌza
  uli-uli: Iwe ngo ir fefel kowe ila Mary Magdalena, mo Joanna, iwe mo Mary we sil
    James. Ir mo fefel kowe tot we re mel irer mele re kangalur apostel kowe kofal
    maka.
  nin-NT: Amba ba nggo a kuma ni ibe yi a su Maryamu nu Magadala, tuku Yuwana, u Maryamu
    ayirr a Yakubu. Aba ni inkpu amba yi, a ga ba ku da ku abi ko na angu ba.
  tgk-tgk: Дар ин бора ба вакилон Марями Маҷдалия, Юҳона, Марям, ки модари Ёқуб буд
    ва занҳои дигар низ нақл карданд.
  acu-NT: 'Jesúsa nuiniatirin ujakaru ainauka nu ainawai: Magdalanmaya Marí, nunia
    Juanasha, nunia Jacobo nukuri Marísha, tura chikich nuwa irunusha nu turunamun
    etserkarmiayi.'
  cak-WNT: Ri ixoki' ri xebeya'o rutzijol chique ri apóstoles ya ri María Magdalena,
    ri Juana, ri María ri rute' ri Jacobo, y nic'aj chic ixoki'.
  ebk-ebk: 'Chatona nan fianafiai ay uy nangifiakia as na as nan apostoles: hi Maria
    Magdalena, hi Juana, ya hi Maria ay enan Santiago, ya tapina pay ay fianafiai
    ay kakadwacha.'
  spa-PDDPT: Eran María Magdalena, Juana, María, la madre de Jacobo, y las demás que
    estaban con ellas, quienes dijeron esto a los apóstoles.
  tke-tke: Ahiyana ala aaligi Mariya Madalina, ni Zhuwana, ni Mariya amaaye a Tiyago,
    teto ni ahiyana amohi yaaligi ni aliwa yahisorihaga dhego dhatedhene wa arumiwi.
  ruf-ruf: Iwapinga iwalongile mbuli atso kwe iwatumighwa wa Yesu tsawakala Mariya
    Magidalena, Yoana, na Mariya mai wake Jakobu, ne iwapinga wangi welongotse nawo.
  gun-gun: Apóstolo kuery pe omombe'u va'e ma Maria Madalena, Joana ha'e Maria Tiago
    xy va'e. Ha'e kuery reve oo va'ekue voi omombe'u.
  agu-BL: Yi e' xna'n yi e' ẍcha'k tzaj tan talche'n stziblal scyetz yi e' apostl
    i'tz Lu'ch Mat, nin Cha'n, tu Lu'ch yi xtxu' Jacow.
  isn-isn: Ingi Maria Magdalena, Joana, Maria nyinya wang'wa Yakobo, niasungu niangiza
    palung'wi nienso ikapumya inkani inzi kuitumi.
  ilo-ULB: Itatta, ni Maria Magdalena, Juana, Maria nga ina ni Santiago ken dagiti
    dadduma pay nga babbai nga kaduada, impadamagda dagitoy nga banbanag kadagiti
    apostol.
  pir-NT: Tiquina numia pehe María Magdalena, Juana, María Santiago pacoro ijiahye.
    Tiquina numia apequina numia gʉ̃hʉ ijiahye Jesu buheyequinare yahuri numia.
  anv-NT: Andée bimbɔ ɛ́lé, Mɛri muú melɔ Magdala, ne Joana ne Mɛri ayi Mmá Jɛmsi
    chóncho ne andée abifɔ ntó, ágaré áŋgbá Jisɔs genó ɛyigé ɛbwɔ́ ágɛné.
  sab-NT: Muinga geru Jesu giti tragu kwian geru jwannga ulita ole, muinga tanre e
    ulitaske muinga gdaite kada María-Magdalena, gdaite na kada María, María e Santiago
    chebia, gdaite na kada Juana, muinga e gdamai kledu chage ule muinga na tanre
    ole geru Jesu chkuni gwade giti trage.
  tmd-tmd: Mö rogw mönö yad nölim aku, Maria Magdala aku, Joana aku, Jems nuöm Maria
    aku, mö bli pɨsaŋ.
  acr-NNT: Ekꞌu ri xetzijon waꞌ e ri María ri aj Magdala, ri Juana, ri María uchu
    ri Santiago y jujun kachbꞌiꞌil.
  kpg-kpg: Nia ahina aanei la go Mary mai Magdala, Joanna, mo Mary tinana James. Digau
    aanei mo nia hoo digaula gu hagi anga gi digau agoago hagau.
  taj-taj: थे म्रिङम्‍हेमेगदे चा मरियम मग्‍दलिनी, याकूबला आमा मरियमदेन योअन्‍ना मुबा।
    ओच्‍छे थेनीगदेदेन छ्‌याम स्‍य्‍हान्‍दो म्रिङम्‍हेमेगदेएनोन मुबा। थेनीगदेसेन मुल
    चेलागदेदा ह्राङसे म्राङ्बा जम्‍मान ताम पाङ्मुबा।
  avt-avt: '@see-verse:LUK.024.009'
  cbk-cbk: El maga mujer quien ya avisa este maga noticia con el maga apostoles amo
    si Maria Magdalena, si Juana, y si Maria el nana di Jaime, pati otro pa maga mujer
    quien ya acompaña canila.
  uig-ARA: روسۇللارغا بۇ ئىشلارنى يەتكۈزگۈچىلەر بولسا ماگداللىق مەريەم، يوئاننا ۋە
    ياقۇپنىڭ ئانىسى مەريەم ھەمدە ئۇلار بىلەن بىللە بولغان باشقا ئاياللار ئىدى.
  tuf-tuf: Eyta istír ehcwáy béjequinan wiw̃ín istiy ajca Maríacuano. Eya Magdala
    binro. Istiy ajca Juánacuano. Istiy cat ajca Maríacuano. Eya Santiago abró. Cahujín
    cat eyin owár béjequinat cat Jesús chiwa quin eyta ehcujacro.
  abx-abx: I mga danda magpanumat sito si mga apostol, iya kas Maria Magdalena, Joana,
    Maria nga nanay-na si Santiago pati' i mga la'in pa mga kahuruwangan-na.
  mco-NT: 'Je töxyjäy ajcxy huɨdi ooy ma Jesús ñaaxtɨgɨɨy, je'' je'' anajty ajcxy:
    María Magdalena, Juana, etz María Jacobo ytaj, e cham jacnaagɨty ymɨdöxyjäydɨjc.'
  bsp-bsp: Mari Madelɛn, Yohanna, Mari wəka Sak kɔ aran alɔma; aŋɛ ŋananəŋk sɔ mes
    mamɔkɔ mɔ, ŋaloku sɔ tin tayi asom a Yesu.
  kqf-kqf: Mba waivinidi ba Meli Magdalin, Diyowena, Diyemesi tinana Meli bi waivini
    ḡesaudi vaitedi, niga kauwidi giugiukamaḡedi a giuwedi.
  cpb-NT: 'Jiroka okaatzi tsinane: María Magdala-sato, Juana, María inaanate Jacobo
    eejatzi otsipapaini tsinane, irootake kamantapaakeriri Otyaantaperoriite.'
  aon-aon: Aria armago douk wanak wakripuk amam aposel um enyudok owo watrin iri douk
    oudok. Maria, douk kwanaki wabur Makdala iri kwani Joana iri Jems ananik amakek
    douk shopunek kwonahwaram Maria iri. Oudok biwotuk wani ono armago shopunek.
  hus-NT-2005: Xitaꞌ kʼál ti óltsintsik jechéꞌ an ti tʼilab an abatwáletsik, jaꞌich
    na María Magdalena, na Juana, na María nin nánaꞌ na Jakobo ani xi kʼeꞌettsik jeye
    an mímlábtsik.
  mig-NT: Te ña'an kákastu̱'ún tú'un yá'a nuu̱ apóstol kákuu María ñuu̱ Magdala, jíín
    Juana, jíín ɨngá María náa̱ Jacobo, jíín sáva‑ga̱‑ña.
  bps-bps: Na i dad libun tmulen ani di dad sfalò satu gal dek Dyisas, dunan Méri
    Magdalin, Dyoana, na Méri i yê Dyém, na i dademe magin dale.
  mbs-mbs: Se menge bayi sìyan, yan si Maria tege Magdala, si Juana, si Maria inay
    i Santiago, aw menge bayi doma dan. Peg-indan dan kenyan diyà te menge sogounun
    i Cristo,
  tof-tof: '@see-verse:LUK.024.009'
  cme-NT: 'Caamba maŋ waa da mafamma‑i ba yirɛiŋa yaa daaya: Maari maŋ taa u hel Magidala‑i-na
    u waa, a naara u duoŋo‑i Sake nyu‑i, baa Sani, a naara caamba namba. Ba yaa daa-ma
    aa kã ka tũnu Yesu *pɔpuɔrbiemba‑i.'
  sus-sus: Mariyama Magidalaka, Yohanna, Yaki nga Mariyama, a nun ginɛ gbɛtɛe naxee
    nu na e fɔxɔ ra, e tan nan na fe birin fala Isa xa xɛɛrae bɛ.
  pon-2006: Iet mwaren lih ako; Mery mehn Makdala, Sohanna, oh Mery inen Seims; irail
    oh ekei lih me iang irail me kairehki wahnpoaron ko duwen mepwukat.
  dad-dad: Kayau idi are Maria Magdala tamal, Joana, Maria Jems nẽ sina. Kayau anidi,
    kayau tunĩg geid, enei aposel wogõ difiyẽdin.
  zab-NT: María Magdalena, cun Lluan, cun María xnan Jacob, cun stuby de bniety gunaa,
    laadeb ná ni güenédeb rsonqui lo de apóstol.
  jae-jae: Lauo tau tonec ŋai Maria aŋga Magdala agêc Joana ma Jakobonê têna Maria
    to lauo ŋagêdô, taŋ sêwiŋ êsêac naŋ, sêsôm biŋ tonaŋ gêdêŋ aposolo.
  ksd-ksd: Go diat, Maria Magdalene, Ioana, ma Maria, na i Iakobo, ma diat ra vaden
    dia varagur me, dia ve ra umana apostolo.
  msm-NT: Iyan mignawnangon diya to mgo apustulis si Maria Magdalena, si Juana, si
    Maria no inoy ni Santiago, dow duma pad no mgo bohi.
  myk-myk: 'Cèe pii pʼa yìri faŋa ki na ge, pee bye: Magadala shɛɛn Mariyama, ni Zhanɛ,
    ni Yakuba nu Mariyama. Cèe piimu bɛ pu bye ni pu ni ge, a pee cèe pu bɛ di yee
    ninuyɔ jo tudunmɔɔ pu mu.'
  sbe-sbe: Waiwaihiuwo wa siya ede Maliya iya Magadala waihiuna, Yowana, Maliya Yamesi
    sinana yo sinesineo hekadi, siya maiyadiyao meta teina ginaulidi ta se hedededi
    apostolo wa udiyedi.
  mcr-mcr: Apäkä, ämaqä Jisasi Iqu kukŋuä awä tuäkiqäpŋqä ändowatkqä iquau, kukŋuä
    ätukuwä iua, ii tiiŋi. Mäliya Maktälataŋä ii, Jonai, Mäliya Jemisi iqueqä känäu,
    itaŋga apäkä huizi iuautä anä äpmamiŋuwä iuatä, iuayi.
  cux-NT: N'daata s'eeⁿ chi caⁿ'a ta chii tá apóstoles ní ta María yeⁿ'e yáāⁿ Magdala,
    ndúúcū ta Juana, ndúúcū tá María chí chɛɛcuú Jacobo, ndúúcū tanáⁿ'ā n'daata s'eeⁿ.
  tur-YTC: Bunları elçilere bildirenler, Magdalalı Mariyam, Yohanna, Yakov’un annesi
    Mariyam ve onlarla birlikte olan diğer kadınlardı.
  san-ITR: magdalInImariyam, yohanA, yAkUbo mAtA mariyam tadanyAH sa Nginyo yoShitashcha
    preritebhya etAH sarvvA vArttAH kathayAmAsuH
  bel-N: А былі гэта Марыя Магдалена, і Яанна, і Марыя Якубава, і іншыя з імі, што
    сказалі пра гэта апосталам.
  sch-sch: Nupangngei hah Mary Magdalene, Joanna, le Mary, Jacob nungei anni. Anni
    le nupang adang an kôma omngei han tîrtonngei hah an ril ani.
  mic-MIQNT: Negla e'pijig na Mal Matle'n, Joana, Mali ta'n uggwisl teluisilitl Ji'mej.
    Negmow aq igtigig e'pijig telima'tiji ms't apostale'wiliji ta'n goqwe'l gi's nemitu'tipnn.
  huu-NT: Naie rɨñonɨaɨmona María Magdalena ite. Juana ite. María ite. Naiñaiñodɨ
    Jacobo ei.
  jiv-NT: 'Jesusa unuiniamuri̱n ujakarmia nu ju̱ áiniawai: Maktaranmaya̱ Marí, Juánasha,
    Jakupu nukurí̱ Marisha, tura chíkich nuwa̱ja̱i̱.'
  otm-NT: Nɛ nu'ʉ yʉ xisu, ra María Magdalena a n'da, nɛ ra Juana a man'da, nɛ ra
    María rá mbe ra Jacobo a man'da, nɛ'ʉ mi'da min 'yohʉ gue' ʉ bi xi'ʉ yʉ́ xädi
    a ra Jesús 'bɛ'a bi nu bʉ ja ran 'yägui.
  dah-dah: Mere gwaha tiyamiŋ marbe Makdala niŋ Maria, Yoana, Yems miliŋ Mariayabe
    bere buda hoyaŋ manaŋ mel gore momoŋ yiramiŋ.
  tnk-tnk: Nɨpran me nəha səməme həni irapw narimnari me i tɨ aposol me səvəi Iesu
    irəha nəha Meri Maktala, mɨne Joana, mɨne Meri mama səvəi Jemes, mɨne nɨpran me
    nepwɨn mwi irəha mɨnrahar.
  kpr-kpr: Evevetu resena emo, eni mo Magdara embo evetu Mary ri. Eni mo Joanna ri.
    Eni mo James da noi Mary, mendeninde dabade aimi, ambo jimbikena osa sero nininguseri.
  san-IAS: magdalīnīmariyam, yohanā, yākūbo mātā mariyam tadanyāḥ saṅginyo yoṣitaśca
    preritebhya etāḥ sarvvā vārttāḥ kathayāmāsuḥ
  nho-nho: Naa haahine naa ko Mary Magdalene, Joana, aa ko Mary te tinna James; laatou
    ma aaraa haahine e ttaka ma laatou naa ni hakaea naa mee nei ki naa aposol.
  gym-NT: Nitre merire nükani kukwe ngwena nitre Jesu kukwe ngwiankaye abko María
    Magdalabo, Juana, Santiago meye kädian nämane María, amne meri mda mda abko nükani
    kukwe ngwena.
  azg-NT: Joo nanntcuꞌñeen na tyenanꞌquindyiihan nanꞌñeen, joꞌ María, tsan tsjoon
    Magadán, yo Juana, yo ncüiichen María ndyee juu Santiago, yo minndyechen ntyjentcuhan.
  bhd-bhd: ज़ैनेईं प्रेरितन सेइं गल्लां की, मरियम मगदलीनी योअन्ना ते याकूबेरी अम्मा
    मरियम ते तैस सेइं साथी होरि भी काई कुआन्शां थी।
  too-NT: Lā' huan puscan, xlaca'n cāhuanican María Magdalena lā' Juana lā' María
    a'ntī ixtzī't Jacobo lā' ā'makapitzīn puscan huampala.
  ind-AYT: Perempuan-perempuan yang menceritakan hal itu kepada para rasul adalah
    Maria Magdalena, Yohana, Maria ibu Yakobus, dan beberapa perempuan lain.
  cjo-NT: 'Owaero iroka tsinanipaeni: Mariiya rowaga makaraarajato, Jowaana, Mariiya
    riniro Jantyaako, eejatzi paashinipaeni tsinani. Tema okantawitakari rotyaantanewo
    Jesoshi iroka.'
  nsn-nsn: Gisinasiner kuaha tes Maria Makdala, Joana, doh Maria ge tinana Jems, doho
    gisiamehemper kuah. Gisina teka la hire tasir aposoul.
  san-DEV: मग्दलीनीमरियम्, योहना, याकूबो माता मरियम् तदन्याः सङ्गिन्यो योषितश्च प्रेरितेभ्य
    एताः सर्व्वा वार्त्ताः कथयामासुः
  tna-NT: Ye quisa duseji epuna cuana da banime María Magdalena, Juana, María Jacobo
    sa cuara. Pia epuna cuana di tuna neje anitaina.
  lid-lid: Oro badih nane badeh, Mariya Makdala, Jo-ana hawe Mariya tine Jemis ma
    hawe oro lau rayah are hawe oro asehek nyala oro aposel.
  wim-wim: Than wanch inangana, Mary Magdalene-a, aꞌ puth-a, Joanna-a, aꞌ Mary thonan
    nil kaath nungantam James.antamana aꞌ puth-a, than wanch wiy anangana. Thananiya
    wik yotaman waaꞌin thant ngurp Jesus.antam al-alantana.
  zga-M: Pwu uMaria Magadarene, Joana, Maria u mama va Yakhobo, navadala avage paninie
    vakhakhumiya udomo ugu khuvasukhiwa.
  yom-yom: Mu bawu muba Maliya muisi Mangadala, Zana, Maliya ngudi yi Zaki va kimosi
    ayi maketo bankaka basamuna mambu mama kuidi mimvuala.
  san-SIN: මග්දලීනීමරියම්, යෝහනා, යාකූබෝ මාතා මරියම් තදන්‍යාඃ සඞ්ගින්‍යෝ යෝෂිතශ්ච
    ප්‍රේරිතේභ්‍ය ඒතාඃ සර්ව්වා වාර්ත්තාඃ කථයාමාසුඃ
  yut-yut: 'Mɨŋat gen yoyɨwit dakon mani uŋun yaŋ: Maria Makdala kokupmon nani, Joana,
    Maria Jems dakon meŋi, ae mɨŋat notni dɨwarɨ uŋun kɨsi da yoyɨwit.'
  grc-BYZ: ἦσαν δὲ ἡ Μαγδαληνὴ Μαρία καὶ Ἰωάννα καὶ Μαρία Ἰακώβου καὶ αἱ λοιπαὶ σὺν
    αὐταῖς, αἳ ἔλεγον πρὸς τοὺς ἀποστόλους ταῦτα.
  cpc-NT: 'Jiroka okaatzi tsinani: María Magdala-jato, Juana, María inaanati Jacobo
    opoña pashinipaini tsinani, irootaki kamantapaakiriri otyaantapiroriiti.'
  nhg-NT: Hua oyejyeya María Magdalena hua Juana, ca tiehua María inöntzi Jacobo.
    Hua tli ocseque tli oyejyeya ca yejua oquejtojque ini nönca inca tlateotitlanme.
  nya-nya: Amayi anali Mariya Magadalena, Yohana, Mariya amayi a Yakobo, ndi ena anali
    nawo amene anawuza atumwi.
  ngu-NT: 'On sihuamej yejhuan oquinmachiltitoj on apóstoles yejhuamej in: María yejhuan
    hualehua ne Magdala, Juana niman María on inan Jacobo inhuan on ocsequimej sihuamej.'
  kup-kup: Met añ poriz nariz abatañ ev, Maria Magdala zeitakanañap, met Zoana, met
    Maria modap pi Zemis popuz nonop. Met añ porir añ parunañ honeo sooh-modari aposor
    abanarin emat mañah.
  jid-jid: Niki, Maryamu Magdalin, Joanna, Maryamu iyi Yakubu, ni mba ba rima, mle,
    baka vu bla ni manzani ba.
  wmw-wmw: Kweli, wanawaka ware wákiwa Mariyamu Madalena, Zuwana, Mariyamu mamaye
    Yakobu, na wengine tena. Ewo wakiwambira mawalii ware vikunire vire,
  gmv-GGM: Hessaka hawaristas yoottiday Magidele gizasooppe yida Maaramoone Yohaano
    geetettizarira Yaqoobe Maaramoone istara issife diza hara maccashista.
  ssg-ssg: Tesol hehin kaxiai tenen meng ien hani tesol aposel, axalato Mary Magdalen,
    Joana, Mary tel tini Jeims ma hina hehin liai.
  zpo-NT: 'Snee le re me: Mari me yezh Magdala, Juan, nu Mari xnaa Chag. Nu noka stub
    naz re ngwnaa me nzhi baa mzaa kwent cheen kwaane lo re xaa mkayaa yalnabeyy lo
    Jesús.'
  poy-poy: Hashina Mariya Magidalena na Yoana na Maliya mawu gwa Yakobu, pamuhera
    na wadala wamonga wawagenditi nawomberi ndo watakuliti vintu vilii kwa wantumintumi.
  qwh-NT: Tse apostolcunata willaqcunaqa cayarqan Maria Magdalenam, Juanam, Santiagupa
    mamänin Mariam y mas warmicunam.
  gaw-gaw: Maria, Magdala ted, Joana amu Maria, Jakobus anig, aria ah laala ag ele
    ag nai amu ip̱uniṯak awak danab amelagp̱a madip̱ig.
  nca-nca: Pare ŋuko Maria Maktala yendé moŋgo qu, Joana, Maria ŋuko Jems koro nimí,
    pare kumi ŋuyako mande ŋu asá yerewí uni ŋu yimiraŋgurí.
  zpz-NTPP: De biñ nu bya too riidz zeꞌ, mi zeꞌ Li, biñ nu bruu Magadán, nu Wan, gal
    nu Li ñaa Santiag, gal nu deꞌ zir de biñ mñaa. Orzeꞌ mnii dem riidz zeꞌ lo de
    aposht.
  mkj-mkj: 'Lihpwiai ioar: Mary mihn Magdala, Joanna, apel Mary inen James, irai apel
    epwi li ma pwili irai pakairki doahroar mehpwiai oang wahnpoaroannok.'
  zac-NT: Ra naꞌa naguniꞌi diꞌdzë rëꞌ, lë raiꞌ María Magdalena, con Juana, nu stubi
    María shniꞌa Jacobo. Gua raiꞌ con sëbëldá ra naꞌa.
  kyg-kyg: Maliyaꞌa Maganala kotega anagi Yovanaꞌagi Maliya Yemisi itaꞌamoꞌagi magoꞌe
    aꞌne anaganagi huꞌa ani gemo apa vayaꞌaifeꞌmo hapa paiꞌnageꞌa
  kmk-kmk: Sadat ummoy nangibaga utdat apostoles, sada Maria Magdalena, Juana kan
    Maria un inan Santiago kan sadat uduma babai’n buḻun da.
  cao-NT: 'Jabi Dios Chani chitahëhuati ibo bo yoanish ca yoxa bo tsi xo naa: María
    Magdalena, Juana, Jacobo jahëhua María, jato bëta ca yoxa huëtsa bo, tihi cabo
    ini quiha, naa jahuë maiquini qui bocanish cabo.'
  bbr-bbr: Kiro asiret akan enmaka kiro, Maria ko Magdala menan, Joana, Jems nukan
    anak Maria, karauk asiret pak erek potoin, akas kiro onok aparin, Jisas nukan
    tamariäwon roat awaroin.
  inb-inb: Jesús agllas­ka­kunata chasa willag­kuna kar­ka­kunami María Magdalena,
    Juana, San­tiagopa mamandi María i sug war­mi­kuna­pas.
  hrv-hrv: 'A bile su to: Marija Magdalena, Ivana i Marija Jakovljeva. I ostale zajedno
    s njima govorahu to apostolima,'
  box-NT: Ɓa lé o Makadala Mari, là a Zaana, là a Zaaki ɓàn nu Mari. Ɓa hã́-vio
    na lá páanía wi làa ba á mún bía mu bìo dà-kéní mu nɔn ɓa tonkarowà
    yi.
  ote-NT: Núꞌʉ toꞌo bi hña̱ꞌtsua ra noya ya apostol go ra Maria Magdalena ne ra Juana
    ne ra Maria rá na̱na̱ ra Cobo, ne núꞌʉ maꞌra ya ꞌbɛhña̱.
  wnu-wnu: Yamangar eng isub qamamir eng Maria Makdala ne Yoana ne Maria ger Yems
    unor eng ne yamangar qei wurinob igo qob eng Yisas wonou yurau eng wurinob qamamirei.
  zam-NT: Mèngot co' ngua ta' cuent no co' ngua te'th loo ryete si' fthìb myen' xin'
    mté'th Jesús, mèngota ngòc Mari che'n yèez Magdala, no tedib xa'got co' ngro'
    lèe Juan, no tedib Mari co' ngòc xna' Cob, no taamas mèngot co' mqueltàa no mèngota.
  zyp-NT: Aaning sahlo cawh Mari Makdalin, Joana, Jeims a no Mari le aaning khatei
    a ungpaw ahringpaw, ma kong apostol sahlo a chingpaw he khah a cang he.
  sey-NT: 'Iye coca i̱ soisicohuaꞌire sani quëasicohuaꞌi cato paëꞌë: María Magdalena,
    Juana, María, Jacobo pëca jaꞌco, cuiꞌne yequë nomiohuaꞌi co̱ni.'
  nvm-nvm: Regavo bara iji vuak ijin abe ruainva iji Meri Megdarin ga Joana ga Meri
    e Jeimson asie ijigam bara roin ijieb vuak iji abe ruain. Bur ire iji renma ijin
    game una e Jesuon vuak abe oijo iji kuardiain. Regavo e iji Jesuon vuak abe oijo
    iji bu vierafero vuak iji bu kufuimene kuaivoro buba ma vierafen.
  mps-mps: Tama te po wagi pali we dabe augwaligo nogi e dao. We me nogi Maria, te
    Makdala bulu we dao. Te we me aga nogi Joana. Te we me aga nogi Maria, aga ogwa
    nogi Jems. Te we dabe augwali bidai, augwali te we dabe dali gasa we dabe me bidai,
    te we dabe augwaligo te po Jisas aga wali pabo bidi dabe dali wai.
  seh-seh: 'Akazi adalonga pinthu penepi kuna atumwi a Yezu ndi awa: Mariya Madhalena,
    Juwana, Mariya mai wace Tiyagu, na akazi anango akhakhala na iwo.'
  pab-NT: 'Exehalonai nikareta: Maria Madalena, Joana, Tiago nityo Maria xoaha. Hatyonai,
    haiyahalonai ohironai xanehenolonai xoaha xakaiha tyotya hatyoharenai exaotyakiraharenai
    hiye.'
  llg-llg: (Ina-ina kala mana leni lates ndia leu, ndia Maria Yakobis inan, ma Maria
    maneme nggolo Magdala mai. Hambu Yohana ma ina feꞌek luma boe. Sila ndia mana
    leu tui basa ia la neu Yesus hataholi nadedenu nala.)
  kyf-kyf: '''Ŋwnɩ -wa -laa wee ''dɩ -mɩnɩ -Zezuu tietienya, wa ŋnɩ nɩ: Magɩdala -ŋwnɔ
    Malii, Zanɩ, *''Zakee ''nyaa Malii -yɔ ''ŋwnɩ -tɔlʋa -yɔ wa ''sɔ mɩa.'
  tpi-tpi: Ol meri i givim dispela tok long ol aposel, em Maria bilong taun Makdala
    na Joana na Maria, em mama bilong Jems, na ol arapela meri i stap wantaim ol.
  mih-NT: Ta ñu nacatyi tuhun cuan sihin ra cuan cuu ña María Magdalena, ta ña Juana,
    ta ña María zɨhɨ ra Jacobo ta inga zuhva ca ñu.
  qvh-NT: Say warmicunaga cayargan María Magdalena, Juana, Santiagupa maman María
    y paycunawan aywag warmicunapis.
  kms-kms: Nyumbueg te wand ven rire ruso aposel simbe rindim kin wute taq, Maria
    Magdala kin te di Joana di Maria Jems kumo, di nyumbueg aye ni ane ruso kin te
    ane.
  agn-agn: Ang mga babay ang na, da Maria Magdalena, Juana, ig si Mariang nanay ni
    Santiago. Tanira ig ang doma pang mga babay ang aroman nira tang namagsayod ong
    mga apostolis tang nainabo don ong lebengan.
  nhi-NT: Naquin oquinmatiltitoh in teotlatitlanten tlen yomochiu yeh yen María Magdalena,
    in Juana, María nimaman Jacobo, uan nocsiquin siuameh naquin inuan ouiah.
  ttc-NT: Kye aj oxik in te tpakb'alil kyuky'i kye tky'ixel Jesus, a'e' kye Liy aj
    Magdála b'ix Xhwan, b'ix Liy tnan Jacobo b'ix kye txq'anky xuj kyuky'i'l,
  dan-1931: Men det var Maria Magdalene og Johanna og Maria, Jakobs Moder, og de øvrige
    Kvinder med dem; de sagde Apostlene disse Ting.
  kwj-kwj: Kale humwe hi wuhi ti, Makitala pe Mariya, Joana, e, Jemis nuwai Mariya.
    Woro wunu ga ele humwe ba fwele okwe ri Himache leni o mwanji ni wu sawero.
  vie-OVCB: Những người đi thăm mộ gồm có Ma-ri Ma-đơ-len, Gian-nơ, Ma-ri mẹ Gia-cơ,
    và những người phụ nữ khác nữa là những người thuật chuyện cho các sứ đồ mọi việc
    xảy ra.
  kze-kze: minínímbá moórá Mágátáraa-naopaken-ininko áwí'a Máríyaa úwana moórá araámáó
    kwemá Yémésimba anówama úwana moórá Yóánana úwasa miwísé máyón-inimba Ísuna aantá-kwáásíyávésa
    mináímbá kosimátímúwasa
  lbk-lbk: Nan naycha'y fabfafai et chaicha cha Maria Magdalena, si Juana ya si Maria
    ay inan Santiago ya nan tapina kayet ay fabfafai ay fowegcha. Chaicha nan nangifaag
    isna isnan apostolesna.
  mto-NT: Je̱ ta̱ꞌa̱xta̱jkta tseꞌe juuꞌ veꞌe du̱tuknu̱jaꞌvidu je̱ kuká̱tsivata̱jk,
    je̱ꞌe̱ tseꞌe ijttu je̱ María Magdalena, je̱ Juana, je̱ María juuꞌ veꞌe je̱ Santiago
    je̱ tyaak, je̱ts je̱ viijnk ta̱ꞌa̱xta̱jkta.
  bzh-bzh: 'Yiḳ sir lo sënë: Maria vu Magdala ga, Yoana, geMaria sën Yakobus ata
    lo, gavëh vahi sën losho deya lo, bedenër ġaġek sënë vu sinarë nyëdahis lo.'
  guj-2017: હવે જેઓએ આ વાત પ્રેરિતોને કહી તે મરિયમ મગ્દલાની, યોહાન્ના, યાકૂબની મા
    મરિયમ તથા તેમની સાથેની બીજી સ્ત્રીઓ હતી.
  jvn-NT: 'Wong wédok-wédok sing ngomongké bab lelakon mau yakuwi: Maria Makdaléna,
    Yohanah lan Maria, ibuné Yakobus lan wong wédok-wédok liyané sing uga bebarengan
    karo wong-wong mau.'
  byr-byr: Aꞌmwe sa, Maahɨthaala mwaalyaꞌ Maarɨyaasɨ Jowaanasɨ Maarɨyaaꞌ Jemɨzare
    ganaangesɨ sajɨ aꞌmwe pɨmɨlɨka yeꞌmwannamwaaina yesamɨlɨkajɨ sa apozelɨyaraavɨ
    yagaala dazaꞌ wɨdaawɨna.
  ian-ian: Vɨlaa mbuta taagwa kɨkɨyak Magdala walɨnja ngepmamba lat Maria, Joana,
    Jemisna nyime nat Maria, nat taagwa. Ndi vɨlaa Jisasna mbaapma nɨmba kat mbutndi.
  hun-hun: Velük volt a magdalai Mária, Johanna és a Jakab anyja Mária és más asszonyok
    is, akik mindezt elmondták az apostoloknak.
  mcf-NT: Madia shubu dadpen icquid Mactada caid yacnoshon tishaid yec Uana yec Madia
    utsi Uambëdtan Acobon tita yec chido utsibo yec quec choshon Esusën Ëbi chuibeneta
    caido chuipanëdash.
  kjs-kjs: 'Tapa-para puma adisimide enanuna biri gu-rupa: Maria nipuna su Magadala-para
    Jon-para Jems-na agi Maria-para go enanu nimumi go ele adisimi. Go enaalinu-para
    pa ena medaloma-para mo agalere mogeaae alinu lakalisimi.'
  mni-mni: Pakhonchatpasing aduda thokhibasing pumnamak adubu tamkhiba nupising adudi
    Magdalene-gi Mary, Joanna, amadi Jacob-ki mama Mary oirammi.
  yad-NT: Rityi tu̱choda ruuva sansu̱byimirya jiryá, savicha̱da Maríyabay jiryatiy
    Mardánamusi̱ni̱, Juánabay jarye, Maríyaju̱be jiryatiy Santiyácubay jno̱dabay nada,
    tavay vatuy jarye ruusa̱ju̱ ti̱ta̱ju̱.
  mxb-NT: María Magdalena xíꞌín Juana, xíꞌín naná Jacobo xíꞌín dao ka̱ na̱ ñáꞌa̱,
    no̱ón kúú na̱ ni̱ na̱kani ña̱ yóꞌo xíꞌín ta̱a xíonoo xíꞌín Jesús.
  pon-2006A: Iet mwaren lih ako; Mery mehn Makdala, Sohanna, oh Mery inen Seims; irail
    oh ekei lih me iang irail me kairehki wahnpoaron ko duwen mepwukat.
  maq-NT: Quihndë ne, yachjin xi casua camachaya rë apóstol jan ne, hacui xu na María
    na Mágdala cojo na Juana cojo na María naa rë Jacobo cojo sa yachjin xi yahnga.
  hto-hto: 'Bífuiaɨ llocana uitɨ́ngotɨaɨ mámecɨaɨ be nɨɨe: Magdalena énɨe ingo María,
    íemo Juana, íemo Santiago ei María, naa jɨáie rɨngónɨaɨri.'
  por-BRBSL: Agora eles eram Maria Madalena, Joana e Maria, a mãe de Tiago. As outras
    mulheres com elas contaram estas coisas aos apóstolos.
  ces-NKB: A ty, které to řekly apoštolům, byly Marie Magdaléna a Johana a Marie Jakubova
    a ostatní, které byly s nimi.
  cui-cui: Powaxi yopita, xua powaxi Jesús pia peitorobiwi tsipaebatsi, ichowayo pewʉn
    María Magdalena powa Magdala tomarapiwayo, irʉ ichowayo Juana, ichowayo María,
    Santiago pena tatsi, yawanorʉ ichowaxino powaxi saya napona.
  boj-2014: Uŋa bei aqa ñam Maria. A Makdala qure qaji. Bei Joana. Bei Maria. A Jems
    aqa ai. Uŋgasari qudei dego tamo aiyel naŋgo anjam di qusib aisib Yesus aqa anjam
    maro tamo naŋgi sainjreb.
  eng-OEBUS: There were Mary of Magdala, and Joanna, and Mary, the mother of James.
    The other women, too, spoke about this to the apostles.
  eri-eri: Ariya, aita nere beele tamaidu Aposel lenigane waha nere benou, Maria Makdala
    taonha, Joana wainga, Maria Jems anya wainga, nere aita ila gaara yafade waha
    bagu.
  aly-aly: '@see-verse:LUK.024.009'
  wiu-wiu: Nipa Yesuno Aposelo ali mekoita pote to̱awea opikilepa eya atoa-mene Magadala
    Maria Yoanata Yamene nine Maria toa ni kiwi-pala opia pekene atoa-kiti enika eni
    atoa-kitame to̱awea opaneya.
  swe-swe: Det var Maria från Magdala och Johanna och Maria, Jakobs mor, och de andra
    kvinnorna som var med dem som talade om det för apostlarna.
  cth-cth: Hote napuinaw teh Meri Magdalin, Joanna hoi Jem e a manu Meri hoi alouke
    napuinaw doeh. Amamouh hoi ahnimouh koe ka cet van e tami a alouknaw ni vah hete
    kong teh gunceinaw koe a dei pouh awh.
  mti-mti: Vesin mu ivuwa me Magdara vesin Meri, Joanna ge Meri me Jemus inawa. Sira
    vesin upeba mu gaibu wakeyawa apasoro igiyawa dividivi mame undag dirumiya anoya.
  pad-NT: Hari. Hi'adani gamo aba'oi ka'damahani ibavini kania avikha'iki vaonina
    Maria Madalena, Joana, Tiago kaamia Maria oniki vihiki. Gamo vahoariha jaboni
    va'ora vavaipohiha'avini 'dama kania. Va'ajihina naothinia Jesus athi avavaadahaoniva
    abono vakadiania avikha'aha adani gamo, va'ora vananamithara kaimoni vanoki'ikia.
  twi-twi: Mmea a wɔkɔɔ ɔboda no so a wɔbɛkaa saa asɛm yi ne Maria Magdalene ne Yohana
    ne Yakobo na Maria ne afoforo bi.
  hlt-hlt: Te vaengah Magadala Mary, Joanna, Jakob manu Mary khaw om. Te phoeiah amih
    taengkah a tloe rhoek long khaw caeltueih rhoek taengah a thui pauh.
  tbz-SIM: Mɑɑri Mɑkitɑdɑɑ kou nɛ̀ Isɑnni, nɛ̀ Mɑɑri Isɑku yɔ̃, nɛ̀ bɛnitipòbɛ̀ tɔbɛ̀
    bɛɛ̀ do tì nɑ̀kɛ́ Yesu tɑncɔ́ùmbɛ̀.
  san-GUJ: મગ્દલીનીમરિયમ્, યોહના, યાકૂબો માતા મરિયમ્ તદન્યાઃ સઙ્ગિન્યો યોષિતશ્ચ પ્રેરિતેભ્ય
    એતાઃ સર્વ્વા વાર્ત્તાઃ કથયામાસુઃ
  amx-amx: Marl inarl nheng intey-warn alhekarl, inang anek Mary Magdalene, Joanna,
    Mary nheng James-henh mwek, marl arrpenh map thwen.
  ake-NT: Pʉsamoro uri'sami'si amʉ' esi'pʉ mɨrɨ, Meri Mataren, Isowana, mɨrɨ awonsi'kɨ
    Isens san, Meri rɨ marɨ itese', mɨrɨ awonsi'kɨ tʉron kon uri'sami'si amʉ' esi'pʉ
    to' a'kɨrɨ.
  qvn-NT: Chay willapäcug warmicuna capäcura Magdalapita Mariam, Juanam, Jacobopa
    maman Mariam, jinaman chay aywag warmicunam.
  tku-NT: Puscan, xlaca'n cāhuanican María Magdalena ē Juana ē María tī ixtzī' Jacobo
    ē ā'makapitzīn puscan huampala.
  bjk-bjk: E Maria Makdala, Joana, me Maria a nago re Jems ma dauleng ne balixilik
    kabise bölök ewe nang toxo töngösen abo aposol minabo tinenge na.
  msy-2020: Amizir bizir kabar gun Iesusɨn 11plan aposelba ko igharaz daraziv kemeziba.
    Makdalan nguibamɨn amizim Maria, ko Joana, ko Maria a Jemsɨn amebam, ko amizir
    igharazir maba uaghan me ko ikia bizir kabar gun aposelbav gei.
  bpr-bpr: Na ani dagit i dad libun tmulen di dad sfalò satu, dunan Méri Magdalin,
    na Dyoana, na Méri, i yê Dyém, na i dademe magin di dale.
  rmy-VLAKH: Када сас Мария Магдалина, Иоана, дэй Иаковостири, савя кадя ж акхарэнас
    Мария и авэр жувля, савэ сас лэнца. Онэ роспхэндэ вся када апостолонэнди,
  cle-NT: María Magdalena ja̱³ chie̱é̱yh¹ Juana, baáy⁴ María xaá¹ Jacobo, baáy⁴ gɨh¹
    dxeeyh⁴ diáh⁴ mɨ́³ hi³ chie̱é̱yh¹ diáh⁴ ja̱³ ja̱³ dah²ya²ca̱á̱³ juúh⁴ xi² nieeyh⁴²
    diáh⁴ apóstoles ja̱³.
  txq-txq: (Inak kara mana reni rates reu naa, sira Yakobis inan Maria, ma Maria numa
    nggorok Magdala mai. Boe ma Yohana ma inak laen ruma bali. Inak kara iar ndia
    reu tui basa iar reu Yesus nedenun nara.)
  aaz-aaz: '(Bifeen reꞌ anbin noup fatu naan, esan reꞌ: naiꞌ Yakobus in ainaf, es
    reꞌ bi Maria; bi Maria naꞌko kuan Makdala; bi Yohana; ma bifee bian antein. Sin
    arsin reꞌ naan es reꞌ annaon ma naretaꞌ rasin reꞌ ia ok-okeꞌ neu Naiꞌ Yesus In
    haef ein.)'
  qup-NT: 'Chay warmikunaka karkakuna: Magdalamanta Maria, Juana, Santiagopa maman
    Maria, chaymanta ashwan shuk warmikunapas.'
  dop-dop: Alɑɑ mpɛɣɛlɛ Mɑkǝtɑlɑ Mɑlɩ nɑ Sɑɑnɩ nɑ Sɑɑkɩ too Mɑlɩ. Pɑ nɑ lɛlɑɑ kɛ́,
    nɑ tɔm kʋlʋmtʋ ntǝɣɩ pɛlɛ pɑ tɑsɑ tillɑɑ kɛ heeluɣu.
  azb-azb: Həvarilərə bu xəbəri çatdıranlar Məcdəlli Məryəm, Yoxanna, Yaqubun anası
    Məryəm və onlarla birgə olan digər qadınlar idi.
  eng-DBY: Now it was Mary of Magdala, and Johanna, and Mary the [mother] of James,
    and the others with them, who told these things to the apostles.
  guo-NT: Japi watho'xot, kaeow pawʉl María. Japow Magdala paklowaxpijow. Asaow pawʉl
    Juana. Asaow pawʉl María. Japow Santiago pen. Kaes asew watho'bej japixot.
  hla-hla: A tohaliou teka ere Maria Matalina ne Joana, ne Maria e tsinane Jemis.
    Nori nu palair a tohaliou ti ka gono meren i ranga mera tei u aposol a man ka
    teka.
  mav-NT: — Pywo Iesui toĩne'en i'atu'e mana Maria yi Mata­rena kaipywiat i'ewyte
    mana Iuana hawyi wẽtup ok mana Maria Iesui potmu'e Tiaku ty i'ewyte irania'in
    hary­po­ria'in sa'a­wy­'iwuat haria Iesui syp hap akasa haria. Mi'iria ti te'e­ra­'aipok
    hawyi ta'a­tu­henoi yne ra'yn Iesui potmu­'eria pe — Aipo­typot toĩne'en i ra'yn
    i'atu'e.
  kpf-kpf: Ambân kwagân âiwe, kutziŋâ Maria, Madala kamânân gok sot Yoana sot Maria,
    Yakobogât mamŋâ. Zen aksik Aposolo den siŋgi zo dâzâŋgowe.
  ppo-ppo: Ai sorapeta, Maktala sokó Mariakélé, Joanakélé, Jems-né hama Mariakélé,
    mepaae sorapekélé, atima fea betó mulu, kelale alarape ama aposel whi̧rapepaae
    yalepó.
  hin-2017: जिन्होंने प्रेरितों से ये बातें कहीं, वे मरियम मगदलीनी और योअन्ना और याकूब
    की माता मरियम और उनके साथ की अन्य स्त्रियाँ भी थीं।
  wol-KYG: Jigéen ña àgge loolu ndaw ya ñoo doon Maryaamam Magdala, ak Yowaana, ak
    Maryaama yaayu Yanqóoba, ak itam ñeneen jigéen ñu àndoon ak ñoom.
  bef-bef: To ana anaꞌi enali anana huto hina bu geꞌahanaya Malia yaꞌma Magatala hepato
    aꞌi yagi Yoana yagi to Malia, Yemesihi itoꞌafu yagi to lugaꞌa anaꞌi hiti bite
    bu geꞌahanamagi Yesuhi aposolo panaꞌa ya huto asagaꞌna huto huꞌehibe lite lu epiꞌahana
    yabe.
  amm-amm: Nonani nokolalo iyali mo Moili, Makotalo nukonu, Yowanawoi Moili siyawoi,
    Yamisoni atino, nokolalo siyaiwoi, toisu mo nonani imo ikokino, Kotoni imo lukasikalomano
    noko iyaliso.
  rmy-CHERGASH: A godola manušnja sas e Marija andar e Magdala, e Jovana, e Marija
    dej e Jakovešći, thaj još varesošće manušnja. Von sa godova so sas phendine e
    apostolenđe.
  zaj-zaj: Watwanzi waja wakala Maliamu kulawa kiwambo cha Magidala, Yoana, na Maliamu
    mamaake Yakobo. Wao hamoja na watwanzi wayagwe wazilonga mbuli zino mwa watumigwa
    wa Kilisto.
  chq-NT: '''In ngacoon¹ júu³ tyani tsá² tya'' Jesús do sii²¹ María Magdalena coon''¹³
    Juana coon''¹³ María sáa³ Jacobo coon''¹³ tsamɨ́² catyaai²gɨ.'
  swp-swp: Ia ede Maria Magadala, eo Ioane, eo Maria, Iamesi sinana, eo sisine headi
    maediyao, isi teina ginauri gamagaridi aposotolo tauheribadi ede.
  bjr-bjr: Mi anaaseesa nuqu Mariana amarafa Makadara maqusaindaraafa faqa, Yooannafa
    faqa Mariana amarafa moo Yameesana anoofa faqa akaqausa mi ainainausara Yisuna
    faiqi namu qimannimufaqa furufarufa maasa qimaqimiaafoo qimasee sia amiqimasee
    iriqau.
  aby-aby: I awekabonu ibi ibiye Meri Megidarini Doanaini Deimisinu amae Merini moi
    awekaboini emuama i afasoro oroubairo i wake weisaro nauisakema emuabairo i wakeye
    baya we imuke dauisa.
  eng-YLT: And it was the Magdalene Mary, and Joanna, and Mary of James, and the other
    women with them, who told unto the apostles these things,
  jni-jni: An Maryamu Magadaliya, nan Juwa na, nan Maryamu ano Yakubu nan nu kasa
    aneme sa wazi ni gome wabuki imumbe sa awuza.
  kne-kne: Din ngadan di babbabai ay nay et da Maria Magdalena, Joanna, ya si Maria
    ay inan Santiago. Daida ya odom pay ay babbabai di en nangibaga sin aapostol sin
    naamag.
  tgj-tgj: Anvnyimv vdwv Meri Magdalene, Joana, okv Jems gv anv Meri; bunu okv bunua
    vngming gvnv kvvbi anvnyimv vdwvka ogu mvnwng sam apostol vdwa minpa toku.
  gui-NT: Jocuae cuña reta co jae María Magdalena, jare Juana, jare Jacobo ichɨ María
    jee vae, jare iru cuña jae reta jupíe yogüɨraja vae reta. Cuae reta omombeu Jesús
    jemimondo reta pe mbae oyeapo vae.
  quc-TT: 'Are waꞌ ri ixoqibꞌ ri xeꞌkisolij ri muqbꞌal: ri María Magdalena, ri Juana,
    ri María unan ri Jacobo, xuqujeꞌ nikꞌaj ixoqibꞌ chik.'
  heg-NTPO: (Bihata-bihaat in laok se niut utu ka ngas Maria, Yohana, nol Maria deng
    iung Magdala. Bihata teng pait kon, lakos baba. Oen man laok dehet totoang nias
    bel Yesus ima-ii las).
  ptu-ptu: Indo baine to sule untula' indo kaha-kaha ia too isanga Maria Magdalena,
    Yohana, Maria indona Yakobus, anna deempi sanaka-naka solana.
  bzd-NTPO: '@see-verse:LUK.024.009'
  kwf-kwf: Na kini neꞋe kira faꞋarongoa na lifurongo nia ki, neꞋe Ꞌi Mary faꞋasia
    Ꞌi Magdala, ma Ꞌi Joana, ma Ꞌi Mary na teꞋa sa James, ma ti kini laꞋu.
  eng-WYC-2017: And there was Mary Magdalene, and Joanna, and Mary of James, and other
    women that were with them, that said to the apostles these things [or that said
    these things to the apostles].
  eng-WMBB: Now they were Miriam Magdalene, Yochanah, and Miriam the mother of Jacob.
    The other women with them told these things to the emissaries.
  zat-NTPS: Nu'ula ca' xjaque̱' xeajlezenne̱' gubáz ca', zaj naque̱' María Magdalena,
    ne Juana, ne María xrna Jacobo, ne xebal-la nu'ula ca'.
  spp-spp: 'Cyeebii pi mpyi a kàre fanŋke na ke, pire pi mpyi: Mariyama u mpyi na
    yîri Magidala kànhe e ke, uru ná Zhanɛ ná Yakuba nuŋi Mariyama mà bâra cyeebii
    piibɛrii na. Pire cyeebii pun''à yîri fanŋke na, maa mpa jwumpe ninumpe jwo Yesu
    tùnntunmpil''á.'
  zty-NTPS: No'le ka' bejzéngekle' benne' wbás ka' da' ni, zej nake' Lia Madlen, na'
    Ẕwan, na' Lia, x̱na' Jakob, na' yebaḻe no'le ka', no'le bénḻengake' ḻégake' tẕen.
  mek-mek: Egaꞌina papieꞌi kelao laai kapaꞌina kemia keisa imoi maaꞌiai keifafouꞌi
    auꞌi akaꞌi, Maria Makdalena, Ioanna, ke James ina Maria. Ke papie isaꞌi fou la
    kelao auꞌi isafa, imoi maaꞌiai keifafoua.
  aey-aey: Caja age eu Maria Magdaladecca, Joana odocob Maria, Jems anag, eu age caja
    leihca ceteh eunu malogom maadein.
  urd-GVH: मरियम मग्दलीनी, युअन्ना, याक़ूब की माँ मरियम और चंद एक और औरतें उनमें शामिल
    थीं जिन्होंने यह बातें रसूलों को बताईं।
  ycn-ycn: 'Marí quele ne''emacá inaana, i''imaño riyucuna Jesús ja''apiyatéjenajlo:
    María Magdalena, Juana, María, Santiago jaló ru''umacá, ajopana inaana hua''até,
    quele i''imaño rimacápo''oco yucuna najló.'
  djr-djr: Bala walal nhakun gan lakaraŋalnha nhaltjarr ŋunhiyi walalaŋgal maḻŋ'thurr.
    Ga dhuwalawurr ŋunhiyi miyalkkurruwurr yäkuny gam', Meri wäŋa-Maktalawuy* ga Djawina*
    ga Meri ŋäṉḏi'mirriŋu Djayimgu, ga bulu nhakun wiripuwurr miyalkkurruwurr. Yo,
    lakaraŋalnydja walal ŋunhi ŋurikiwurruŋgalyiny dhäwu-lakaranhamirriwalnydja walalaŋgal
    bitjarryin dhäwuny'.
  kvg-kvg: 'Sakheis ndigu, Yesu-gi u-anim manqat gizø-ein, ngínik: Meli, ndugu Magdala
    vemiav-ák, neka Zoanā, neka Meli nømu, ndugu Zems-gu evo, neka sakheis nøme
    vø̄goam, ti namba.'
  rug-rug: Sari kasa barikaleqe arini, si ari Mere pa vasileana Magidala, e Zoana,
    meke e Mere tinana e Zemisi. Arini hire, meke kaiqa pule barikaleqe saripu lulidi
    koa rini, si la vivinei ni koari na apositolo saripu gua ta evaṉa hire.
  hop-NT: Noqw i’ Mary Magdala‐kitsókit aṅqwnihqa, pu Joana‐niqw, pu James yuat Mary‐niqw
    pu haqawat momoyam pumuy amumumyaqam ayaiwyuṅqamuy īit āawnaya.
  san-URD: مَگْدَلِینِیمَرِیَمْ، یوہَنا، یاکُوبو ماتا مَرِیَمْ تَدَنْیاح سَنْگِنْیو
    یوشِتَشْچَ پْریرِتیبھْیَ ایتاح سَرْوّا وارْتّاح کَتھَیاماسُح
  heb-LB: '(אלה הנשים שהלכו אל הקבר: מרים המגדלית, יוחנה, מרים אמו של יעקב ואחרות).'
  caf-NT: Ndunnah, 'en Mary Magdala whut'en, Joanna chah, Mary, James be'ama chah,
    'ink'ez 'uyoon ts'ekoo bulh 'uhut'en, 'en 'uhuja ndunnah whel'a ndo budáni.
  mio-NT: Ta ña María Magdalena chi ña Juana chi ña María sihi ra Jacobo chi inga
    ñi ñahan can cuu ñi chaha cuenda chi ra tatun ra ñaan cha ni tahan ñi,
  srq-NT: María Magdalena ɨ que mbia mbiirandusa je ra. Juana ɨ que emo je ra. María
    ɨ que enongue je ra. Jacobo si que María ra. Cuña mo abe abe que ra.
  kje-NT: Maeke ma nodi lira onnenihe, Maria manin Magdala, Yohana, Yakobus inna Maria,
    noro maeke namehin makun.
  gaz-gaz: Warri waan kana ergamootatti himanis Maariyaam ishee Magdalaa, Yohaanaa,
    Maariyaam haadha Yaaqoobii fi dubartoota biraa warra isaan wajjin turanii dha.
  kud-kud: Tau'aubabadao neta Meli Magidalaena yo Yowana yo Meli iya Yemesa hinana,
    yo hinage tupwadi waiwaihiu baidadiyao, Yeisu yana towolouyo vehabana ana taumulitao
    hiwawalo aulidine,
  urb-NT: Kuja kũjã ta rer. Ko Mari Mandare. Amõ Joa. Amõ Mari. Tian mãi a'e. Ame'ẽ
    ta namõ amõ kũjã ta ixo. Upa ame'ẽ ta riki Jesu mondo ame'ẽ ta pe pandu tipe.
    Upa usak ame'ẽ ke pandu tipe.
  fra-LSG: Celles qui dirent ces choses aux apôtres étaient Marie de Magdala, Jeanne,
    Marie, mère de Jacques, et les autres qui étaient avec elles.
  san-HK: magdalInImariyam, yohanA, yAkUbo mAtA mariyam tadanyAH saGginyo yoSitazca
    preritebhya etAH sarvvA vArttAH kathayAmAsuH
  cak-SNT: Ri ixokiꞌ ri xaꞌeꞌn chica ri apóstoles, ja ri María Magdalena, ri Juana,
    ri María ri rutieꞌ ri Jacobo, y nicꞌaj chic ixokiꞌ.
  uvh-uvh: Ka taming ka Jisas ning kama ginang u kanga anga aposel arantagim yangging
    wara'sining fam ning wapsi' wa Maria ka yong Makdalani a Joana a Maria ka Jems
    ning mengni abanga taming fam ka Jisas se' guk fengakiaging undu' dabik aging.
  ino-ino: Malia'a Makatala kumate a'ae Yohana'ae Yemisina ita'amo'a Malia'ae mako
    a'neyaka'ae akaeya ke ne'afea anaka'ae hapapai'nae.
  gnn-gnn: Bala walala ḻakaraŋalana yukurrana nhaltjarra ŋunhiliyi walalaŋgala maḻŋ'thurruna.
    Ga dhuwala walala ŋunhi dhäykawurru yäkunydja gam', Merri Maktalawuy ga Djawina
    ga Merri ŋäṉḏi'mirriŋu Djayimgu, ga wiripu-guḻku' dhäykawurru.
  yal-yal: Ɲaxanli itoe nan a fala xɛrane xa, Mariyama Magadala kaan nun Yoyana nun
    Mariyama Yaki nga e nun ɲaxanla bonne, ne yi feni itoe fala xɛrane xa.
  cnt-NT: 'Dsa₂ mɨ́₂ i₂jme₁quion₂ jág₁ në₅ ne₄ chi''₂ dsɨ₂guia₃-tɨ́n₂: María i₂chan₂
    Magdala, Juana, María chog₅₄ Jacobo, quiain''₅₄ guë́₄ dsa₂ mɨ́₂ sián''₂.'
  tif-tif: mep unang kiili, abip Makdala kayaak Maria ukol, Joana ukol, Jems awak
    Maria ukol, kuno unang malo ma iso, kanolin nikil ita unbip. Weng kaayo, kulii-tal
    kalaan tunum kumkal kaa bokoyilip. Lale,
  nlx-nlx: प्रेरिताह ज्यी वातु केणाऱ्यु बायकु ज्‍यु हेत्यु, मरीयम मगदलीनी, योअन्ना
    एने याकुबान आहख मरीयम, एने त्यु हेऱ्यु दिहऱ्यु बायकु बी एत्यु।
  apw-NT: Mary Mágdalene, Jóanna, ła’íí Mary, James bimaa, ła’ isdzáné biłgo nadaal’a’á
    díí yił nadaagosṉi’.
  gum-gum: Inchen tru chi purayaigwan tru Jesús nøashib karua øriilan eshkab ishumburmerabe
    iilø købelø køn, María Magdalenaba, Joanaba, Jacoboi usri Maríaba, katøgan ishumburmeraba.
  not-NT: Ainta María Magararasato, aisati Joana, aisati basini María iniro Santiago,
    aintasati basini tsinane. Tojai tsinane ocomantaigabitacari iragátane Jesos,
  plu-plu: Eg kiyapuno Mahi Madalena gaytakkis norras tinogben gukak kiyapuno Joana
    gukak kiyapuno Mahi ku pariye kiyapwiye Tiyagu ginag gukakkis nawenópwiwa tinogben
    akiw. Egkis akki madikte ta gitkis Kiyapwiye Jesus giwatnipwi.
  iou-iou: Webe kwayak u wäpiwä Maria Makdala komeken nanik, kubä wäpi Joana, kubäwä
    Maria wahupi Jems täŋo miŋi ukät webe ätu bok kuŋatkuŋ. Täŋpäŋ webe kwayak unitä
    iwaräntäkiye ukeŋo manbiŋam yäwerirä mani nadäŋirä jopi ude täŋpäpäŋ nadäwä bureni
    nämo täŋkuk.
  ntp-NT: Ʌooqui ismaacʌdʌ aagidi ʌojootosicami ʌrMaría Madaliña, ʌʌmadu Vuañiita,
    ʌʌmadu María Jacovo dʌʌdʌ, dai aa ooqui.
  rai-rai: 'In tabuan baa diat wapua a kum aapostolo u ra kum utnaa mi, bari diat:
    Maaria Maagdalene, Ioaana, ma Maaria naan Iaakobo, ma raa kum tabuan kaai baa
    diat weur ma ditul.'
  haw-1868: O Maria Magedalene, a me Ioana, a me Maria ka makuwahine o Iakobo, a me
    na wahine e ae me lakou, o lakou ka poe i hai mai ia mau mea i ka poe lunaolelo.
  ffm-ffm: 'Ɓeen rewɓe ngoni: Mariyama mo Magdala e Yowanna e Mariyama inna Yaakuuba.
    Kamɓe e rewɓe wondunooɓe e maɓɓe ɓee kaalani ɗum nelaaɓe ɓee.'
  arb-NAV: وَكَانَتِ اللَّوَاتِي أَخْبَرْنَ الرُّسُلَ بِذلِكَ هُنَّ مَرْيَمُ الْمَجْدَلِيَّةُ،
    وَيُوَنَّا، وَمَرْيَمُ أُمُّ يَعْقُوبَ، وَالأُخْرَيَاتُ اللَّوَاتِي ذَهَبْنَ مَعَهُنَّ.
  cop-CNT: ⲛⲉ ⲙⲁⲣⲓ⳿ⲁ ⲇⲉ ⲧⲉ ϯⲙⲁⲅⲇⲁⲗⲓⲛⲏ ⲛⲉⲙ ⲓⲱⲁⲛⲛⲁ ⲛⲉⲙ ⲙⲁⲣⲓ⳿ⲁ ⳿ⲛⲧⲉ ⲓⲁⲕⲱⲃⲟⲥ ⲛⲉⲙ ⳿ⲡⲥⲱϫⲡ
    ⲉⲑⲛⲉⲙⲱⲟⲩ ⲛⲏ ⳿ⲉⲛⲁⲩϫⲱ ⳿ⲛⲛⲁⲓ ⳿ⲛⲛⲓⲁⲡⲟⲥⲧⲟⲗⲟⲥ.
  adz-adz: 'Sagat ruas nida nan da aposel ruas igi ibiani: Maria Magadala, Yowana,
    da Maria Dzems rinanggan, da sagat fain ruta ribarangan.'
  sri-sri: 'Jesús buerãrẽ iri kerere wererã ejanerã nome ĩĩsãkʉ ããrĩñurã: María Magdalena,
    Juana, gajigo María Jacob pago, irasũ ããrĩmakʉ̃ gajirã nome ããrĩñurã.'
  nal-nal: 'A furavin angkanaan ina di vazei amun aaposal wana amun saan angkanaan,
    aizina naandi xari: Maaria in Maakdaalaa ma Joaanaa ma Maaria naanaa zin Jems
    ma azanon furavin nanga varaxai wana nandiaal.'
  kyq-kyq: Mɛndgen ɓaano ute labar se, naaɗe Mari kɛn iin̰o Magdala ki ute Jaan, Mari
    ko Jak ute mɛndgen mɛtin̰ge kuuy kici; naaɗe ɓaaɗo taaɗn nakŋ se *jee kaan̰ naabm
    Isage tu.
  kwd-kwd: '@see-verse:LUK.024.009'
  ded-ded: Ngac kenggec, yeneac kpacngina Maria Madara nga Yohana amma Maria Yakobo
    nonggea nga ngac goa yenahafoc kenggec, yeneng siduc imocngoc aposoro edeyunugec.
  ewe-ewe: Ke ame siwo gblɔ nu siawo na Apostoloawo la, woawoe nye Maria Magdalatɔ,
    Yohana kple Maria Yakobo dada kple nyɔnu bubu geɖewo.
  nuy-nuy: Warraawurru-yung warra-maṉaṉung, warru-mu-muwaj Mary Magdalene, marri ngarra-Joanna,
    marri ngarra-Mary, nga-rriibi-yung na-James-inyung, marri mulung-arrgi-yung maṉaṉung
    wugurraayunggaj bagu wurru-yanggi. Warruburru-yung warra-magaa warruburru-yung-guy
    wirri-lhaawu-yarrijgini-wuy.
  cop-BHC: ⲚⲈ ⲘⲀⲢⲒⲀ ⲆⲈ ⲦⲈ ϮⲘⲀⲄⲆⲀⲖⲒⲚⲎ ⲚⲈⲘ ⲒⲰⲀⲚⲚⲀ ⲚⲈⲘ ⲘⲀⲢⲒⲀ ⲚⲦⲈⲒⲀⲔⲰⲂⲞⲤ ⲚⲈⲘ ⲠⲤⲰϪⲠ ⲈⲐⲚⲈⲘⲰⲞⲨ
    ⲚⲎ ⲈⲚⲀⲨϪⲰ ⲚⲚⲀⲒ ⲚⲚⲒⲀⲠⲞⲤⲦⲞⲖⲞⲤ
  buk-buk: Lauwhê dau si ŋaê bocdec. Maria Magadala, Joana, ma Jems dinda Maria, ma
    lauwhê ŋatô sêwhiŋ. Ŋac sic miŋ têŋ lau aposel,
  pri-NT: Napwa naa goo wà pa ilàri bèepwiri, âna wà Maria gée Magdala, ma Jeanne,
    ma Maria tô nyaa kà Jacques, ma wà pàra ilàri mwara. Â rà pwa jèkutâ tà tèpa *apostolo.
  zpq-NT: 'Na'' no''ol ca'' jasedix̱jue''ede'' postlw ca'' zjanaque'' beṉe'' quinga:
    María beṉe'' Magdala, na'' Juana, na'' María xṉa'' Jacobo, na'' len yebaḻe no''ole.'
  por-TFT: As que diziam essas coisas aos apóstolos eram Maria da aldeia da Magdala,
    Joana, Maria a mãe de Tiago, e as outras mulheres que estavam com elas.
  gwi-NT: Ąįį tr'injaa t'ee Mary Magdalene, Joanna, James vahan Mary, nąįį haa, Jesus
    vitsyaa nąįį ts'ą' goovandah deegwiizhik goovaagogwaandak.
  gvn-gvn: Jana jalbu-jalbu juljalba dungarin, jana burri Mary Magdalene, Joanna,
    Jamesamu ngamu burri Mary. Jana jalbu-jalbungku Jesusandamunbu jawun-karranda
    kuku wubulku balkan juljalka.
  nhy-NT: In yonmej siwamej oyekaj yen María de pueblo de Magdala, Juana, María imaman
    Jacobo, iwan oksekimej siwamej.
  asm-FB: তেওঁলোকৰ মাজত মগ্দলীনী মৰিয়ম, যোহানা আৰু যাকোবৰ মাক মৰিয়ম আছিল; আৰু তেওঁলোকে
    সৈতে আন কেইজনীয়েও পাঁচনি সকলক এইবোৰ কথা ক’লে৷
  okv-okv: Eto pamone ta javo amo Mary da Magdala pamone amite Joanna amite James
    ta e Mary te pamone nei uhoho amite tapa ke avo eo
  mxt-NT: Ta ñu sacoto̱ tuhun cuan chi ra cuan cuví ñu cu María, ñaha Magdala, ta
    cu Juana, ta cu María sɨhɨ ra Jacobo, ta suhva ca ñusɨhɨ.
  tzo-NT: Ja' ti antsetique ti ba yalbe ti jcholc'opetique, ja' ti María ti liquem
    tal ti Magdalae, xchi'uc ti Juanae, xchi'uc ti yan Maríae, ja' ti sme' ti Jacoboe,
    xchi'uc ti yan antsetic ti xchi'inojic uque.
  ind-AGS: Mereka yang memberitahukan kisah ini kepada para rasul adalah Maria Magdalena,
    Yohana, Maria ibu Yakobus, dan juga perempuan-perempuan lain yang bersama mereka.
  omw-omw: Nraakye mwinramwuhua nyutu vahirero Mariaava Makataranyaava, Iohaanaava,
    Iemisira nrova Mariaava, mwinramwuhua mwi inraikyara taqeta uro Iesusira nraaqiaranramwu
    timwa nyuvata
  yrb-yrb: I awetabonu ifuna Meri Megidarina Joanaini Jeimisinu danua Meri moana awetaboini
    emana i afosoro uwarabai i sina weitaro nautate ba sina aba me ari we imutate
    iba imutawa uta.
  maa-NT: Jñà íchjín koi, jè xi 'mì María Magdalena, Juana, María xi nea̱‑la̱ ma‑ne
    Jacobo ko̱ xi kj'ei̱í íchjín‑ìsa; jñà xi ijchòko̱ 'én nga tsibéno̱jmí‑la̱ jñà
    xi̱ta̱ xi tsibíxáya‑la̱.
  mcq-mcq: Napara kajija Meri Matarini ho Joana ho Meri kaꞌene Jemisi oni ohijaho
    ꞌee napara ꞌahoꞌa kaꞌene pu puꞌúmo ꞌurahe ojujipo apasorua uneunechakaho ꞌwaravara.
  sus-A: مَرِيَمَ مَفِدَلَكَ، يٌهَننَ، يَكِ نفَ مَرِيَمَ، عَ نُن فِنّ فبّتّيٍ نَشٍيٍ
    نُ نَ عٍ قْشْ رَ، عٍ تَن نَن نَ قٍ بِرِن قَلَ عِسَ شَ شّيرَيٍ بّ.
  jpn-1965: この女たちは、マグダラのマリヤとヨハンナとヤコブの母マリヤとであった。彼女たちといっしょにいたほかの女たちも、このことを使徒たちに話した。
  fra-SBL: Il s'agissait de Marie de Magdala, de Jeanne et de Marie, mère de Jacques.
    Les autres femmes qui étaient avec elles racontèrent ces choses aux apôtres.
  yka-yka: Meˈ dende inin disi Mariyam, dende amban Magdalahin, si Joˈanna, duk si
    Mariyam isab, saˈi si Yakubin, duk niyaˈ isab meˈ dende seddili saweˈde. Siye
    inin mangakahan meˈ tindeg kawakilan si Isahin sabab takiteden.
  mle-mle: Adiy taakw adiy Maria Maktala tipa kil, Jawanawa Maria, Jamis dikil amaay.
    Daywa nuwukadiy taakw adiy jaav Jisas dikidiy wayakididiy duwak yarik yidadiy.
  shp-NTPO: Jatian jaskara joi ja raanabo jato keshana ainbobo ikana iki; Magdalainoa
    María, Juana, Santiagon tita María, jainoax wetsa ainboboribi.
  aom-aom: Röhu ë jö majëhijare magonaho jabesi ihoho Mary Magdalene o Joanna o James-are
    vëme Mary ëhi jëvadeje. Ëmagonahohuꞌo magonaho ioroꞌiore jabuꞌo gemu mae jijiharohuꞌo
    ëho jaburo ë jöho apostle aribövioho majëhijareje.
  geb-geb: Mba gumani suaŋgi buni ndiga zav mba Zisas farasegi 11 thɨgi ŋaara gumgi
    ga suaŋgi mbigi khare. Makdaran mbik Maria gum, Zoana, Zemsan niamuuŋ Maria gum,
    harigi mbigi mbari phorgap.
  eng-WYCLIFFE: And ther was Marie Mawdeleyn, and Joone, and Marie of James, and other
    wymmen that weren with hem, that seiden to apostlis these thingis.
  bsj-bsj: Maryamu magdaliya, yuwana, Maryamu ne Yakubu, kan'nge tangne natubo ci
    wariyeu cine nob toman'ngeb cebo fulen dikorowuro bwiyeu.
  cak-cak: Ri xe'eyo'on rutzijol chique ri apóstoles, ja ri María Magdalena, ri Juana,
    ri María rute' ri Jacobo, y ch'aka' chic ixoki'.
  chf-NT: Ix María, u cab tä Magdalaba, ix Juana, ix María, u na' aj Jacoboba y otros
    ixictacob nämte' t'oc unejob, jimba ixictacobda unejob machcatac u tz'aycäbijob
    ni u yajc'äncanob aj Jesús cua'tac u chi pasa.
  tlf-tlf: unang bilip iyo ki, abiip Makdala unang Maria ugol, Joana ugol, Jems ogen
    Maria ugol, minte unang milii maak iso mangkal unbip iso mangkal iyo weng boyo
    kwep no kalaan tinum kum kal iyo bogobelip kuta,
  piu-2006: '@see-verse:LUK.024.009'
  poh-NT: 'Reꞌ aj take ixok reꞌreꞌ jeꞌ wili quibihnal: Reꞌ Mari̱ya aj Majta̱la, reꞌ
    Juwa̱na, reꞌ Mari̱ya reꞌ ritu̱t i Jaco̱wo eh chꞌi̱l woꞌ take ixok xichalic cu
    ar Calile̱ya chi ritahkaljic i Jesus nok cu cꞌachlic cho. Reꞌ take reꞌ xikꞌoric
    queh nahsil raj tahkanel i Jesus chaj bih xquibiraj cho pan mukꞌunbal,'
  tue-tue: 'Jesús beserirare queti wederira noquẽrã niiyira: María Magdalena, Juana,
    María (Santiago paco), ãpẽrã́ numiã niiyira.'
  bjp-bjp: 'Kelefin ae ri fas foron aposel ini foron tier ae, e: Maria Makdalin, Joana,
    Maria tina Jems ke fale kelefin sabin.'
  xon-xon: Bipiib ngbaan aayimbil le nan ye Mari Magdalene, ni Joana, ni Mari u ye
    Jems aana na. Bi ni bipiib bi nan dii bi na nan di tibɔr timina tuk waakpambalb.
  tzo-ZNT: Li antsetic ti ba yalbeic li apoxtoletique, jaꞌic la li María liquem tal
    ta Magdalae, xchiꞌuc li Juanae, xchiꞌuc li otro jun Maríae li smeꞌ Jacoboe, xchiꞌuc
    li yan xchiꞌilique.
  mpm-NT: Ti ñaꞌan ni ka jani jnuꞌun nuu ndajaꞌa ya un, ni ka kuu María ñaa ñuu Magdala,
    jiin Juana, jiin María ñaꞌan kuu nana Jacobo, jiin tɨjnɨ ga ñasɨꞌɨ un naa ña.
  ots-NT: Mí gue car María Magdalena, co car Juana, co car María, cár me car Santiago,
    co cʉ pé dda bbɛjña̱ cʉ mí yojmʉ, guegue‑cʉ bi möjmʉ bú xijmʉ cʉ apóstole.
  hoy-hoy: आंदुर प्रेरितगोळ से ईव मातगोळी अंदुर आंदुर मरियम मगदलीनी अदिक योअन्ना अदिक
    याकूब उन मोय मरियम अदिक आंदुर सांगुळ इन दुसरा आर्तेर भी ईरोर.
  uri-uri: Tu kin a kai la kiti yangkipm pa nasi tu melnum yangkipm kuinen a Jisas
    pa pati, Maria a ha wail Maktala, a Joana, a Maria, man a Jems pa, wa tu kin tiur
    ai namponenten.
  amo-amo: Maryamu Magdaliya, Yuwana, nin Maryamu unan Yakubu, a ngissin na wane na
    iwa di ligowe di belin nono katwawe ile imone.
  pjt-pjt: Minyma paluṟu tjana panya ini nyanganpa, Mary Magdalene-anya, Tjawananya,
    munu Mary-nya Jamesaku ngunytju munu minyma kutjupa tjuṯa kuḻu.
  cwe-cwe: Wanaake wowalongile mbuli izo kwa watumigwa wakala Maliya Magidalena na
    Yoana na Maliya mami yake Yakobo na wanaake wamwenga wowakalile hamwe nawo.
  daa-NT: Daaɗ kuuk iyiit kabarre ɗo paliinnar-ak, ŋuur Mariyam ta min geeger ka Magdala,
    Zaan, Mariyam atan̰ Zaak ho iŋ daaɗ daarin̰ ku pey.
  mlp-mlp: Mariya uliq Magdala-ibta na teq Jowana teq Jems anen Mariya teq on asor
    in nenaq luwiyta naqmo in Aposel gibileniy.
  ape-C: Aria armago douk wanak wakripuk amam aposel um enyudok owo watrin iri douk
    oudok. Maria, douk kwanaki wabur Makdala iri kwani Joana iri Jems ananik amakek
    douk shopunek kwonahwaram Maria iri. Oudok biwotuk wani ono armago shopunek.
  bgs-bgs: Tô mga gabayi tô, si Maria taga Magdala, si Juana, si Maria na innà i Santiago,
    asta duwán pa ássa mga gabayi. Sikandan tô igulit tingód katô langun na igkita
    dan tun ta mga apostoles.
  faa-faa: Arirakano hinamoane meta Makatara hinamo Mariapo. Arirakano meta Yoánapo.
    Arirakano meta Yamesemo kaīyia Mariapo. Ipu soko, hinamo metakiramo soko, aporo
    hakāsa pura kinu suaki somesapo.
  kik-kik: Mariamu Mũmagidali, na Joana, na Mariamu nyina wa Jakubu, na atumia arĩa
    angĩ maarĩ nao, nĩo meerire atũmwo ũhoro ũcio.
  cap-NT: 'Jalla nii quint''iñi maatakanacaqui tiz̈ta tjuuchiztac̈ha: María Magdalenatac̈ha,
    Juanatac̈ha, Jacobuz̈ maatac̈ha Mariiqui, niz̈aza tsjii kjaz̈ yekja maatakanacatac̈ha.
    Jalla ninacaqui Jesusiz̈ illzta z̈oñinacz̈quiz quint''ichic̈ha, jaknuz̈t watchi,
    jalla nii.'
  ksr-ksr: Qaa ii iŋijogiti, ii Maria Magdalaga, Joana ano Maria Jeimswaa nemuŋa ano
    emba tosaaŋa yoŋowo laligogiti, iyoŋonoŋ ii kaŋ aposol ii iŋijogi.
  eng-TNT: It was Mary Magdalen and Ioanna and Mary Iacobi and other that were with
    the which tolde these thinges vnto the Apostles
  sbs-sbs: Linu, Maria Madgalena, Joana, ni Mary nyina wa James ni bamwi Banakazi
    ciba biha zintu zonse ku ba Apositola.
  sue-sue: 'Bama ami ge awa aposolore sewa: Maria nu Madalara, ata Yoana, ata Yakobora
    mia Maria, nukare ata bama eni ami ge awa aposolore sewa.'
  fra-NCL: Celles qui dirent ces choses aux Apôtres étaient Marie-Madeleine, Jeanne,
    Marie, mère de Jacques, et leurs autres compagnes.
  bhg-bhg: Edo eutumai eiwa Mary (nasi Magadala eutu), Joanna, edo James da ai (ainda
    dao awa daedo Mary), edo eutumai neneinde daedo awamanemi Yesu da piari aimbari
    emboboda yai ge dá awa tedo esitera.
  snn-NT: Ja'an quëacua romi hua'nabi bacua mami hue'ecua yua María Magdalena, Juana,
    María Santiago pë'cago baë'ë. Yequë romi hua'na'ga bacua naconi baë'ë.
  atb-NT: Lagyo pé lé lo taî kyo bang gi, Magadalaq wà mâ é Mariq, Yoanaq, Yakuq é
    yhângnu Mariq eq, yhangmoq eq rahá nyi é myiwe góbang le nghut akô.
  wro-wro: 'Arge kąninuri Mary Magdalena, Joanna, Mary James anąŋgąnja, atjąkekąria
    kuda: arka nąnja wuna kubądjuŋanąŋgori arkaŋawieja.'
  cek-AK: Toah kaom nongpatanawk thungah Meri Magdalene, Joanna, Jokob amno Meri hoi
    nihcae hoi nawnto kaom nongpatanawk athum o, nihcae mah patoeh ih kaminawk khaeah
    thuih pae o.
  bkd-bkd: Saini ha mga bahi ha nanunultul duun hu mga apostoles iyan si Maria Magdalena
    daw si Juana, si Maria ha inay hi Santiago daw amin pa duma ha mga bahi.
  ctu-76: Jiñobʌch María ch'oyol bʌ ti Magdala, Juana, María i ña' bʌ Jacobo yic'ot
    yambʌ x'ixicob tsa' bʌ i subeyob jini yajcʌbilo' bʌ ajsubt'añob ñumel.
  lac-NT: A xquico' a mac binob ca'ch quir ya'aricob ti' u camsʌwinicob cuxa'an Jesús.
    Raji'ob, María, a cu tar ti' u cajar Magdalena, yejer Juana, yejer María, u nʌ'
    Jacob yejer u jer mʌ' ya'ab xquic.
  xla-xla: Epedeme koko i tlamale so wola꞉ye iwolopo, Meli Magadalin epo Yowana epo
    Yeims ya꞉ wai Meli epame wola꞉ opi.
  xav-NT: 'Pi''õ norĩ nhisi hã, ãne: Mariza Madarena, duré Zuwãna, duré Mariza, Ti''aduhu
    na. Ta norĩ hã ĩsiré pi''õ norĩ me, ab''re u ĩsi''aba''ré hã, te Zezusihi zadawa
    wasu''u''wa norĩ ma rowasu''u pese za''ra.'
  cuk-cuk: 'Omegan Jesús-e-sapingan-bur-dummaganga ibmar-sognonimaladi, wemalad: María-Magdalena,
    Juana, María Jacobo-e-nan, degi, omegan-baigan-eba-gudimalad.'
  tbf-tbf: Ine mi langei arie e Maria kovuni i Magadala, e Ioana, e Maria e kinan
    e Iakobo ma bu vevien mene buer ese gi ta nga nomeie gituo, gi nga vateie bu aposol.
  uig-CYR: Расулларға бу ишларни йәткүзгүчиләр болса Магдаллиқ Мәрйәм, Йоанна вә Яқупниң
    аниси Мәрйәм һәмдә улар билән биллә болған башқа аяллар еди.
  ikw-NT: Ele rinya wam bụ Meri Magịdalini, nụ Joana, nụ Meri nne Jemisi, be nụ ele
    rinya berere kanụ ele izi wam ọka ka.
  khs-khs: 'Aputa: kesale iyawa Apasolo sena ima solo weyamowa seyakeye. Kesale semetei
    amowa e unua Meli e peleya:wa Makatala. Apula: nowa Yoana. Apula: nowa Yemese
    Yo unua Meli. Apula: kesale nokala iwalapulu sita:nekeye.'
  dwr-ENT: ሃዋ ዬሱሲ ኪቶዋንቶ ኦዴዳዋንቱ፡ ማግዳላፔ ዬዳ ማይራሞ፥ ዮሃኖ፥ ያዪቆባ ዳዮ ማይራሞኔ ኡንቱንቱና ኢቲፔ ዴዒያ ሃራ
    ማጫዋንታ።
  pma-pma: Vi Meri ten out Makdela, Soana, ka Meri koa vi mama onen Tiemes, ral min
    tei en ahin sav keil emun koa uva avit mesein tounah vasi keil ekek min eiloheh
    keil.
  atd-NT: Ka nignangonnangon dio to mgo suguanon ni Hisus, ian si Maria Magdalina
    woy si Huana, woy si Maria no ian inoy ni Santiago. Lagkos, duon dod duma no mgo
    boi no nakaruma kandan no songo nignangon.
  tel-2017: ఇలా ఈ సంగతులను అపొస్తలులకు చెప్పిన స్త్రీలు ఎవరంటే మగ్దలేనే మరియ, యోహన్న,
    యాకోబు తల్లి మరియ, వారితో ఉన్న యితర స్త్రీలూ.
  hat-BSA: Alò, se te Marie Magdala, Jeanne, Marie, manman a Jacques; anplis, lòt
    fanm ki te avèk yo, ki t ap pale apòt yo bagay sa yo.
  top-NT: Jaé lacchaján tí tata̱chihuí̱nalh apóstoles ixca̱huanicán María Magdalena,
    Juana, María ixna̱na Jacobo y makapitzi lacchaján li̱huacá.
  msk-msk: Yang gababatokon sang manga apostol si Maria Magdalena aw si Juana aw si
    Maria na ina ni Santiago aw kadaygan pa na manga bobay na yamagad nilan.
  gyr-NT: 'Co omombehu vahe Jesús resendar ñehesa yuvɨreco apóstol eta uve, ahe: María
    Magdalena, Juana, Santiago sɨ María iyavei ambuae cuña eta no.'
  kmh-kmh: Biyn tiwin, minim aŋgñiyak kun ak, Mariya miñmon Makdala nimb ak, Jowana
    ak, Jemis nonim Mariya ak, biyn yikop gunap sek.
  ukr-ONPU: То були Марія Магдалина, Іванна, Марія – мати Якова, та інші жінки, які
    сказали про це апостолам.
  emi-emi: Meri aMakdala ia, Joana, me Meri kinna Jeimis, me mene kasina vause, laghe
    auliaala isaa oia voto ta apostolo atoa.
  zpv-NT: Ya gunnaꞌh raꞌ nin baganee dxyiꞌdxyi raꞌ chi loh raꞌ pooxtla naa María Magdalena
    cun Jwahna cun neezaa María xnaan Jacobo cun spaaldaa raꞌ gunnaꞌh nin gwanee raꞌba.
  gux-gux: Ya puoba n den togidi Jesu tondiba laa bonla den tie Magidala dogu yua
    Maliyama, leni Jana, leni Jaka naa Maliyama, leni potoaba yaaba n den ye leni
    ba.
  kos-kos: Mutan inge pa Mary Magdalene, Joanna, ac Mary nina kial James. Eltal, ac
    kutu pac mutan saya ma welultal, pa tukeni fahkak ma inge nu sin mwet sap uh.
  ibo-ibo: Ọ bụ Meri Magdalin, na Joana, na Meri nne Jemis na ụmụ nwanyị ndị ọzọ so
    ha kọọrọ ndị na-eso ụzọ ya ihe a.
  yml-yml: Vevinenidi i nagoi taumata ꞌwaineye side ꞌadi wagava. Meli ꞌatamana Magidala
    ꞌwainega, Ioana, Meli Iemesa inana, wata ꞌifwaidi vevine.
  ory-ory: ଏମାନେ ମଗ୍‌ଦଲୀନୀ ମରୀୟମ, ଯୋହାନା, ଯାକୁବଙ୍କ ମାତା ମରୀୟମ ଓ ଏମାନଙ୍କ ସାଙ୍ଗରେ ଥିବା
    ଅନ୍ୟ ସ୍ତ୍ରୀଲୋକମାନେ; ଏମାନେ ପ୍ରେରିତମାନଙ୍କୁ ଏହିସବୁ ବିଷୟ ଜଣାଇଲେ।
  bzj-bzj: '@see-verse:LUK.024.009'
  chk-chk: 'Ikei iten ekewe fefin: Maria Maktalene, Joanna me Maria inen James. Ir
    me pwal ekoch fefin mi etiir ra apworausa ekei mettoch ngeni ekewe soukünö.'
  ssd-ssd: Pino kame ta Maria Magdalanu, Yohana, Maria ande Yakobus tuku ina nuŋe
    nane pino afu turmba. Nane aposel kame ndoŋ wam kubeu niŋginaig ta
  acr-TNT: Ecꞌu ri xetzijon waꞌ e ri María ri aj Magdala, ri Juana, ri María uchu
    ri Santiago y jujun cachbiꞌil.
  rop-rop: '@see-verse:LUK.024.009'
  mee-mee: Na nga ravale nginngina reke turu paka aposelme, te ka giana nge Maria
    Magaralene, ba te ka giana nge Ioana, ba te ka giana nge Maria a i ae Iems naname,
    ba ka ravale palu keke momo kala nge ri bole.
  mwf-2018: '@see-verse:LUK.024.009'
  dif-dif: Maria Magdalala ja Johanna ja Maria Jokobuni, ja tana widla palpa, tanangunto
    nganana wonti, tana jenia Apostelani jatana wonti.
  gam-gam: Ana kambono moi ge dumo Makdala ana Maria ne, Joana ne, iwa Jems me Maria
    ne, ana pende aike wo wal yei mal kandjabe to aposel kambono awi.
  nou-nou: Edo emboevetu eiawa ambojimbi da yei setero gosisera amone Mary Magdalene
    de Joanna de James da ai Mary de ra. Edo emboevetu nenei awa daedo ainda ra.
  mqb-NT: Sa man anan ləbara ata anà ɗo maslan ataya nà, Mariyama sə Magədala, tə
    Yuwana, aday tə Mariyama, may a Yakuba, aday uwar a azar a sə pərahan atan ayak
    azar ataya re.
  ape-B: Ali almagou douk wanak waklipu amam aposel umu enyudak owo watulin uli douk
    oudak. Maria, douk kwanaki wabul Makdala uli kwanu Joana uli Jems ananik mamakik
    douk chopuk kwonohwalomu Maria uli. Oudak biou otuk wanu onou almagou alagun.
  grc-F35: Ἦσαν δὲ ἡ Μαγδαληνὴ Μαρία καὶ Ἰωάννα καὶ Μαρία ἡ Ἰακώβου, καὶ αἱ λοιπαὶ
    σὺν αὐταῖς, αἳ ἔλεγον πρὸς τοὺς ἀποστόλους ταῦτα.
  cav-NT: 'Riyaque cuatsabiji ecuadisha cuanaque cuejaquique epuna cuanatu jucuare:
    María, Magdala epu juque; Juana; María, Santiagoja ecuaque; peya epuna cuana Jesús
    tajiqui juchine cuanaque jadya.'
  kgp-NT: Maria Madalena fi vẽ, kar kỹ Joana fi ke gé, Maria ũ fi ke gé, Tiago mỹnh
    tag fi, ũ fag ke gé, fag mré. Fag hã ne Jesus tỹ ũn vin mũ ag mỹ kãmén mũ, apóstolo
    ag mỹ.
  bvd-bvd: Na ai neki da lea kau daka faarongoa 'aboosol nia ki, ne ni Meri faasia
    'i Magdala, keni Dioana, ni Meri gaa sa Demes, ma tai ai lau.
  ukr-1871: Була ж Мария Магдалина, та Йоанна, та Мария Яковова, й инші з ними, що
    оповідали перед апостолами се.
  apz-apz: Oso moyaꞌmi hofo sofa ole fafoho. Maliya ango Makɨtolantaꞌango siꞌnji Jouanaꞌnji
    Maliya Jemɨsɨye konaꞌwohisiꞌnji nomꞌne moyaꞌmi sofanji oso hungkuno hiso aꞌamu
    apousel sohwamo ulɨmentohofofoho.
  eng-AOI: '@see-verse:LUK.024.009'
  yon-yon: Nima winiwen kuu Meri Magdalen yoom, Yoana yoom, Yems yawaan Meri yoom,
    nima yena yoombed ye apasodan keyaa kwamune daandiwen.
  poi-NT: Sɨɨba jém Malía Magdalena, jém Xiwana y jém Malía jém Jacobo ia̱pa. Jeeyaj
    con jém tuŋgac más yo̱mtam iŋmadayyaj jém apóstolyaj t́i iixyaj jém tsaajosjo̱m.
  wuv-wuv: Mary Magdalene, Joanna, Mary mei inaa James mawe hefi'a a'a ro'ou, rona
    u'ugaa e'ei a'a ei apostle.
  quf-NT: 'Chaynu Jesuspa apustulninkunata willaqkunaqami kaykuna karanllapa: María
    Magdalena, Juana, Santiagupa maman María, wakin warmikuna ima.'
  yuw-yuw: 'Oro owi yapmu wo öngkung imogocma woi woroc: Maria woroc böcsa Makdalama,
    o Yöana, o Jems macno Maria, o ihorocgon owi au ino ot itongidungma yu worocho
    fatno wo yogung.'
  hus-NT-1971: Pel a María Magdalajib, ani a Juana, ani a María in mim a Jacobo, ani
    q’ue’at i uxumchic axi antsana’ u olchixchic.
  med-med: Amp Mariya Makndelin, Jowana na, Jeims mam amp Mariya na, amp mat kunda,
    rʉp rok molk kʉn, nombuⱡa rung wu kʉⱡ kundʉk nʉtʉng.
  bch-bch: 'Gid taine toa tipalongo Iesus ele panua ato ad ngan danga toa ne, edad
    ga bedane: Maria Makdala aea, ga Ioana, ga Maria Jems itna, ga gid taine padengada
    toman ngan gid.'
  cco-NT: Jo̱ jaléngꞌˋ i̱ dseamɨ́ˋ i̱ caguicó̱o̱ˋ júuˆ do siirˋ Yáˆ i̱ seengˋ fɨˊ
    Magdala, jaangˋguɨ i̱ siiˋ Sɨhuo̱o̱ˉ, jaangˋguɨ i̱ siiˋ Yáˆ niquiáꞌˆ Tiáa˜, jo̱guɨ
    quíimꞌ˜bɨ dseamɨ́ˋ i̱ caguiaangˉguɨ cajo̱.
  deu-1951: Es waren aber Maria Magdalena und Johanna und Maria, des Jakobus Mutter;
    sie und die übrigen sagten dies den Aposteln.
  alq-ALGNT: Mani Magdala, Jo8ana (Jeanne), acitc Mani, 8in Jak (Jacques) odjodjoman,
    acitc kodagiag ik8e8ag kagi 8idjiogo8agobanen, mi igi8e ik8e8ag kagi nda 8a8idama8a8agobanen
    Jesosan Odanodaganan.
  ixl-NNT: Antik u Maꞌleꞌ uvaꞌ tzaanaj tu Magdala, tukꞌ u Xhiv, tukꞌ umaꞌt u Maꞌl
    uvaꞌ vitxutx u Jacobo, tukꞌ kaꞌt unqꞌa ixoj, as aꞌ chaꞌmaeꞌ ul alon te unqꞌa apóstol.
  boa-NT: 'Aanéhjáa tsá dííbyé mamyémú cáhcújtsotúne. Ɨjtsúcunúméhjáa íllure ditye
    álliñe. Áánetúhjáa Péédoro dsɨɨnéríyé níkyéhejúvú ipyééne téhejú pañévú iúcáávéne
    ɨɨté ɨ́mɨááné dííbyekée ditye bɨ́ɨ́jɨ́núné wajyámubááneréjuco téhejú pañe íjcyane.
    Ááneríhjyáa iúllévenúne ílluréjuco dibye óómiñe. Ílluméhjáa diityéké úúballé dibye
    tsúúca bóhɨɨ́ne: Maaría Madarénaa, Jóáánaá, tsííñé Maaríá Jacóóbój tsɨɨ́juu, tsíjtyehjɨɨ,
    éhdume.'
  quh-NT: Chayta willajcuna carkancu Magdala llajtayoj María, Juana, Jacoboj maman
    Mariawan. Paycunawan waj warmispis chay imasta cachasninman willashallarkancutaj.
  kwi-kwi: Magdalena suras Maríakas, Juanakas, Maríakas, Santiagowa akkuhsh, mamaz
    ashamparuzkas uspa izara aizpa Jesús ɨnintuza kainanara.
  agm-agm: Asɨhiya siya Mariyaahaatɨ aunahɨpatɨ Makɨtaraahandaahapɨhaatɨtihɨ Joaanaahaatɨtihɨ
    amɨ Mariyaahaatɨ waatɨ Jemɨsihomɨ sanaatɨtihɨ amɨ asɨhiya usai maawɨ nuwɨ saimatatɨ
    noaipasɨhɨ mmonɨhohɨwaiwaapɨ otɨpɨpatɨhiyai ausaapɨ kaundawaatopo.
  ubr-ubr: Osi jever on Mary Magdalene, Joanna, a Mary James ayon; osi on jever fani
    mat on atonio osi bobo auris on Iesu an baiyoyobotis on sikasones.
  tsw-NT: Meri Magadaliya na̱ Yuwana, na̱ Meri† mma va Yakubu, na akapi a̱ma̱ci a
    na a̱ da̱na̱i oɓolo, ele ɗa a dammai ajiya ili i ndolo suru.
  cax-NT: 'Tonehio manio paüca: María Magdalena, Juanarrü, Mariarrü nipiacütoti Jacobo,
    y arrüba piquiataca paüca. Oboi aburaboi isucarü bama apostolerrü arrüna pasabo
    ñome.'
  aia-aia: Mana atadaa'i urao narau 'ari heitaroha'i tanaraaui Ha'ataari, 'ia Meri
    ni Magdala, 'ia Joana, mia Meri inana Jems, ma tara'i urao ro'u.
  srp-1865: A to bijaše Magdalina Marija i Jovana i Marija Jakovljeva i ostale s njima
    koje kazaše ovo apostolima.
  agt-agt: I Mariya taga Magdala, ikid ni Yohana, ikid ni Mariya nga hina ni Santiago,
    ikid na kadwan kiden sakā bābāy da, a yen kid ya umange nangibar ta turin kiden.
  lug-lug: Maliyamu Magudaleene, ne Jowaana, ne Maliyamu nnyina Yakobo, n’abalala.
    Ne bategeeza abatume ebintu ebyo.
  yby-yby: Meleya Magadala ebatoti mena ito Jowanale ito Jemisida dola Melele ito
    maloka menakipakiya aya ga maya wetome iki aposolosida maya li beboya,
  heb-heb: ומרים המגדלית ויוחנה ומרים אם יעקב והאחרות אשר עמהן הנה היו המדברות אל
    השליחים את הדברים האלה׃
  mpp-mpp: Ngigac hikeibong, yenge wacngineng yanguc, Maria, wacine monic Magadalen,
    nga Yoana. Ailu Maria Yakobos nenggacine, ailu ngigac gocne yenge momoc hikeibong,
    yenge siduc yogohac salecebaicne edocebaibong.
  apb-apb: Mo keni nge kire ha'arongoa mo hurula'aa aana nga taa e rau, nge a Meri
    ni Makdala, na a Joana, na Meri nikana Jemes, na ngaeta mo keni lo'u.
  san-TEL: మగ్దలీనీమరియమ్, యోహనా, యాకూబో మాతా మరియమ్ తదన్యాః సఙ్గిన్యో యోషితశ్చ ప్రేరితేభ్య
    ఏతాః సర్వ్వా వార్త్తాః కథయామాసుః
  ben-IRV: এরা মগ্দলীনী মরিয়ম, যোহানা ও যাকোবের মা মরিয়ম; আর এদের সঙ্গে অন্য স্ত্রীলোকরাও
    প্রেরিতদের এই সব কথা বললেন।
  ntu-ntu: 'Drtq olvz kcng deseleng: Mxri kc Makdala, x Joana, x Mxri lxede Jemes.
    Nidr badr olvz kc-kzng tzvzng badr mz butqbr kc, nzpibzlr da lcng mz aposol neng
    Jiszs.'
  pan-pan: ਸੋ ਮਰਿਯਮ ਮਗਦਲੀਨੀ ਅਤੇ ਯੋਆਨਾ ਅਤੇ ਯਾਕੂਬ ਦੀ ਮਾਂ ਮਰਿਯਮ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਦੀਆਂ
    ਹੋਰ ਔਰਤਾਂ ਨੇ ਰਸੂਲਾਂ ਨੂੰ ਇਹ ਗੱਲਾਂ ਦੱਸੀਆਂ।
  gvc-gvc: Tí numia sehe María Magdalena, Juana, María Santiago pocoro jiha. Tí numia
    mehne paye numia cʉ̃hʉ jiha Jesu buheinare yahua numia.
  mwp-mwp: Moebaziw mabaygal, thanamun nelay kedha, Mariya nanu goegath Magdala, a
    Zowana, a wara Mariya Zemesan apu, a dhuray yoepkazil thanamuniya kalmel.
  ksj-ksj: Idu habaꞌa onamiroteꞌe roḡaeroḡaeꞌe Magadala roḡaeḡa niḡa Maria, ꞌahogaꞌe
    niḡa Ioana, Iakobo viꞌa niḡa Maria ebu roḡae nunu. Zeꞌe naginiꞌa fureranateꞌe
    apostolo azaḡa mazao rae fureniro.
  sbk-sbk: Bhape yo Maria Magdalena, no Joana, no Maria onyina Yakobo, na bhala abhashe
    bhamwabho bhabhali pandwemo nabho.
  mya-JVB: ထိုအကြောင်းအရာကို တမန်တော် တို့အား ပြော သောသူကား၊ မာဂဒလ မာရိ ၊ ယောဟန္န
    ၊ ယာကုပ် ၏ အမိဖြစ်သောမာရိ မှစ၍ အခြား သောမိန်းမများဖြစ် သတည်း။
  kgf-kgf: Waŋu Yesuac Méliméli ic ac imi énézégic embac ionac qacgina imi yomuhuc;
    Makdala Maria, Yoana, Yakoboac neŋgocya Maria ʒéma embac tosara.
  awb-awb: Mi inínsómé, apahq ínító síwíqmé Sóánawe, Mágára suwahpeqte íní wenáwíq
    Máhríawe, mó Máhría we Sémísine anowae. Sereq mó inínsónseqka mi ehwéh eqmaro
    ke teríúwara
  gdn-gdn: Ridi ki mu simaga ka yau kena; Meri Magidarini yo Diyona yo apunu Diyemesi
    e inai si ka Meri. Ridi ki ade ridi dai mete kina mu badidi yabumugere emupu ki
    sisiyai kuduba mu Iyesu tonotapu ragidai tademupu,
  nko-NT: Atsɩá bɔyɔ ntsán ámʋ asɩ gyí, Magdalayintse Maria, Yohana pʋ́ Yakobo
    mʋ yin Maria. Amʋ́a atsɩ akʋá bʋbʋ amʋ́tɔ́ lɛ́kla asʋ́n ánfɩ suná sumbí ayɔpʋ́
    ámʋ.
  bsn-NT: '@see-verse:LUK.024.009'
  pib-NT: Wannanwa Mariya Maktala gajero, ga wa Gwana, ga wa Mariya Santiyako ginro,
    ga wa pimrone wannaymalone ginkakna yokanatkalune tyekakapirana.
  wiv-wiv: Hizana tavivine kamahi kua ia, a Maria Makdalena, a Joana, a Maria titinani
    Jems, ia mai tavivine laveve kua dia ta kakamadia, ia dia kua dia ta kalohunia
    goloa kua na apostel kamahi.
  reg-reg: Mbe Maliya na Magedalena, Jowana, Maliya nyila wa Yakobho, na bhagasi abhandi
    nibhasosha amagambo ganu ku ntumwa.
  mlh-mlh: Buŋo oi yajibuŋ, yoŋo Maria Magdalane, Joana eru Maria Jeimsre maŋgo eru
    ŋigo goine yoŋoke gobuŋ, yoŋoji buŋo oi wareru aposol yajibuŋ.
  gof-ENT: ሄሳ ሃዋሬታስ ኦዲዳይ ማግዴላ ማይራሞ፥ ዮሃና፥ ያይቆባ ኣዪው ማይራሞኔ ኤንታራ ዴዒያ ሃራ ማጫሳታ።
  aau-aau: 'Sa, Jisas so aposel me ma mesor kow mokwe, senkin: Maria, yier Makdala
    ko o, Joana o, Jems so pouh Maria o, sa har hme nion ma non-wak o.'
  tvk-tvk: Atou xil ak latehe Meri te hal Makdela, Soana, e Meri xa be nine Temis,
    del rut atou xil mun. E melele xa atou xil ak laba labit mesen holesok xil ak
    mi eloheoh xil,
  prf-NT: En bábbi hidi ay de Maria Magdalena, ti Juana, sakay ti Maria a ina ni Santiago,
    sakay en agum pa hidi a kaguman di a bábbi en nagbareta ten apostol hidi.
  auy-auy: minínímbá moórá Mágátáraa-naopaken-ininkon-awiꞌa Máríyaa úwana moórá araámáó
    Yémísin-anówa úwana moórá Yóána úwasa miwíséꞌo méron-inimba Ísuni aantá-waasi
    minááí kosimátímúwasa
  tbg-tbg: Vi nahentinavuka autu vaireva, Mariava Makataaraihainaavave, Joanaavave,
    Iemira nova Mariavave, vi nahentinavuka vi haikara tave anirante vi uvara vare
    Ihura vainti noranavu vuru tiva nimumanta
  hub-NT: 'Nuna chichaman Jesúsa unuinatairi ainan ujakaruka ju ainawai: María Magdalena,
    Juana, María Jacobo nukuri, nuiyasha chikich nuwa ainajaimak ajakaruiti.'
  hmo-hmo: 'Hahine taudia be inai: Maria, Magadala hahinena, Ioana, Maria, Iamesi
    ena sinana, bona edia turana haida. Idia ese inai kara aposetolo taudia dekenai
    idia hamaoroa.'
  big-big: Yongok puwili, Maliya Matalena keya Jowana keya Maliya Jemsgi panumele
    keya puwili kiling yongok nawilirau Yisugu wezayela Aposolowili meiwiliyegi piyengki
    kozak yeiyawili.
  gux-G: Li den tie Mari magdala, Jaan, Mari, Jak naa potɔba den pugdi ki waani o
    ŋɔdkaaba
  cnl-NT: I²³lee² quia̱'² I²³huoo² quia̱'² Ma³rii³¹ xóo² Jacobo quia̱'² mɨ́³ 'i³ quia̱'²te'²³,
    'i³ 'í³ hua² 'i³ i²jmóo¹ júu², i²xii'²³² dsa³ xiin²³.
  zar-NT: Nigula naʼ yöjtíxjöiʼiguequinu bönniʼ gubáz naʼ yuguʼ lë ni, nácagacanu
    María Magdalena, en Juana, en María, xinë́ʼë Jacobo, en iaʼbál-lanu nigula naʼ
    dzágagacanu légacanu.
  kde-kde: Amahe vanahawile habali anedyo kwa mitume nni, Maliya wa imanga ya ku Magidala
    na Yoana na Maliya anyokwe Yakobo pamo na vakongwe vanji uvanapapatene navo.
  ata-ata: Ta sema ane miaꞌaloxu mimii ane ne noxiꞌa ta mitema sou xaixai noxou Iesu
    ne, ualaualasiꞌa aloxo. Vile noxiꞌa ualasie lexe Malia sie Maxatale xe vile ualasie
    lexe Ioana xe vile ualasie lexe Malia ane Iakovo nenu mo ta sema moseꞌi la.
  qvw-NT: (Cay willacü walmicunämi capäcula Magdalapi Maria, Juana, Jacobop maman
    Mariapis. Chaynütacmi juc liwshï walmicunäpis chay willacuyta willaycula.)
  nfa-nfa: (Ina-ina dhu ètu roꞌa èèna, nuka Maria ina Yakobis, dènge Maria nèti rae
    Magdala. Abhu kahèi Yohana dènge ina-ina dhèu pèri dhu leo. Rèngu seꞌe ka dhu
    lasi peka aaꞌi-aaꞌi dènge ana-ana pajuu-paleha Yesus sèra.)
  tnp-tnp: Kəni nɨpətan mɨn əha u kəmotəni pətɨgəm natimnati mɨn u kəm aposɨl mɨn,
    inko Meri Maktələ, Joana, Meri mamə rəha Jemɨs, mɨne nɨpətan mɨn nəuvein iətəm
    kəməhuvən e suvət.
  urd-urd: मरियम मग़दलिनी, यूना, याक़ूब की माँ मरियम और चन्द एक और औरतें उन में शामिल
    थीं जिन्हों ने यह बातें रसूलों को बताईं।
  hot-hot: Avi takêŋ te ma Malia anêŋ Magadala, ma Joana lo Jems anêŋ talêbô Malia,
    lôk avi doho haviŋ.
  mqj-NT: Inde mai bainee iamo Maria Magdalena, Yohana, Maria indona Yakobus, anna
    dengammpi pira-pira baine nasolaan lako liang untetteran inde kara-karae lako
    rasul.
  rus-SYN: То были Магдалина Мария, и Иоанна, и Мария, мать Иакова, и другие с ними,
    которые сказали о сем Апостолам.
  mbh-mbh: Na seng areken or ini a Maria Makdala anga, na Joana, na Maria ako ini
    a Jems inina, tomo mun nge seng pelie, ako o ritet ur alavusnga aken ako a pakekere
    nge.
  bdd-bdd: Tohepwailaedi taudi Meli Magidala ta Yowana ta hali Meli, tauna Yemesa
    sinana, ma wete tupwadi wahiwahine baꞌidadiyao, Yesu ꞌina toholo hila weyahina
    ꞌina topaihowaowedi sihegwaediya,
  cbt-NTPO: Maria Mactarina, Coana, Maria, Santiaco a'shin nininso', a'napita sanapi'santa'
    napopi. Quisoso ca'tano'sanënpita sha'huitonpirinahuë', co natëpihuë'.
  rmy-SERVI: Кадэла джювля сле Мария Магдалина, Иоанна, дэй Иаковохкири, савя кади
    ж акхардэ Мария. И авэр джювля, савэ сле лэнца, кади ж пхэнэнас пала кода апостолонэнди.
  srn-NT: 'Den frow di ben go ferteri den boskopuman fu Yesus den sani disi, ben de:
    Maria fu a foto Magdala, Yohana, Maria di ben de a m''ma fu Yakobus, nanga wantu
    trawan moro.'
  cta-NT: 'Ndiꞌya̱ naa nguꞌ cunaꞌa̱ nu ndyaa toꞌ cuaá biꞌ: ndyaa María Magdalena,
    cuati Juana, loꞌo María xtyaꞌa̱ Jacobo, loꞌo xi xaꞌ la nguꞌ cunaꞌa̱.'
  bqc-SIM: Maliama Madelɛni ń Yoanao ń Zaaki da Maliamao ń nↄɛ kĩni pↄ́ aa kúńnↄↄ
    mɛ́ yã́pi ò zĩnapiↄnɛ.
  tcz-CHONGTHU: Solchah ho thilsoh umchan seipeh chu Mary Magdalene, Joanna, James
    nu Mary, chule numei adangho jong ahiuve.
  mar-mar: त्या स्त्रिया मग्दालीया नगराची मरीया, योहान्ना आणि याकोबाची आई मरीया या
    होत्या. त्या आणि इतर स्त्रियांसुद्धा ज्या त्यांच्याबरोबर होत्या, प्रेषितांना या
    गोष्टी सांगत होत्या.
  snp-snp: Etiti aposolo logimamo wenaipa ya kulini etito nemo, Malia Madala numudoti
    ami, ido ma Yowana, ido ma Yemusi olafo Malia, ido liliga maleka yaki lakoina
    minae.
  isl-isl: Konurnar sem fóru til grafarinnar voru þær María Magdalena, Jóhanna, María
    móðir Jakobs og nokkrar aðrar.
  spy-NT: Chēēbyōōsōōchoo ku Maaryaa nyēbo Maktaala, Choowaan, Maaryaa kaametiitaab
    Yāākōbō āk chēēbyōōsōōk alak chēē kiboontootē keey tukul.
  xnn-xnn: Naay da san bababai ay nangibaga isnan aapostolis issan inommat, si Maria
    Magdalena, si Juana ya si Maria ay inan Santiago ya nan tap-ida ay bababai.
  mwe-mwe: Bhene bhapelekenje jene nganijo kwa ashimitume pubhalinginji, a Malia Magidalena,
    a Yowana na a Malia anyinabhabho a Yakobho, na bhanabhakongwe bhana bhubhalongenabhonji.
  tte-tte: Sinesineowa wasa bwaite siyawasayan kolili siya Meli Magidala yo Yowana
    yo Meli iya Yemesa sinana, mekalikavao sinesineo tupwaliyao tabe.
  tcs-tcs: '@see-verse:LUK.024.009'
  hlt-THB: Cawhkaw nukhqi cetaw Meri Magadalene, Joanna, Jakob a nu Meri ingkaw cawhkaw
    ak awm nukhqi ing ceityihkhqi venawh kqawn pe uhy.
  soq-soq: Ioto mida aposel benemamoiena ipa Meri Magdalin, Ioanna ita Iems inawa
    Meri, tane ioto isiwa do.
  qub-qub: Chay willaj warmicunaga caran Magdalenapita caj María, Juana, Santiagupa
    maman María, waquin aywäshej warmicunapis.
  att-att: Á yù ira bábbay nga nakkagi sù ira mapulu tádday nga minángngilayalayâ,
    aggira di Maria Maddala, si Juana, si Maria nga yená ni Ime, ánna yù ira káruán
    nga bábbay gapay nga nepulù nira.
  bki-bki: mia nalo nei maka amoneaio, amial jibe ka tire nalo nei ajum̃a ajukunu
    vovu ga. Mia tire nalo na amial vite nalo nei, sialo ajibe nei, Mere re Maktala,
    Joana, Mere na Yemesi kenieno, bija tire nalo dolu bereio.
  bqp-bqp: Mariama Magadalɛni kũ Yoanao kũ Yamisi da Mariamao kũ nↄgbɛ̃ kpara kũ
    ò kú kũńwonↄ mɛ́ ò yã pìi ò zĩ̀rii pìnↄnɛ.
  mcp-mcp: Í á bə, nə Maríya á Magʉdála, nə Yuána, nə Maríya nyɔɔŋgʉ́ mə Zhâk, nə
    bɔ́ɔ́lʉ́gá bə́nɔ̂ŋ bwə́ á bə wá. Bwə́ á ŋgə bwiiŋg buud ɔ lwámá isâ byɔɔŋg,
  hat-hat: 'Men non medam yo: se te Mari, moun Magdala a, Jan ak Mari, manman Jak.
    Te gen lòt fanm avèk yo tou. Yo menm tou, yo te rakonte apòt yo menm bagay la.'
  npl-NT: 'N siwameh yejwah ninteh: María de Magdala, Juana, María, ina n Jacobo,
    iwa n oksikimeh siwameh.'
  bgg-bgg: Ji pha hò-amuii thek yi Mery Magdalene, Joana, Jems amuii Mery; ithek nane
    gai hò-amuiithek rog pha ji è boh pha samoythek shii yao.
  eng-TCENT: It was Mary Magdalene, Joanna, Mary the mother of James, and the other
    women with them, who told these things to the apostles.
  eng-BSB: It was Mary Magdalene, Joanna, Mary the mother of James, and the other
    women with them who told this to the apostles.
  cpu-NT: 'Jiroka okaratzi tsinane: María Magdala-sato, Juana, María iriniro Jacobo
    ipoña pashinepayeeni tsinane, irootake kamantapaakeriri otyaantajanoriite.'
  san-ASM: মগ্দলীনীমৰিযম্, যোহনা, যাকূবো মাতা মৰিযম্ তদন্যাঃ সঙ্গিন্যো যোষিতশ্চ প্ৰেৰিতেভ্য
    এতাঃ সৰ্ৱ্ৱা ৱাৰ্ত্তাঃ কথযামাসুঃ
  tac-NT: Alué umugí napu e'yénale alé napu Esusi gatélirige nile María Magalena rewégachi
    bejtégame, 'lige Juana, 'lige María alué Santiago eyela, 'lige uché jaré umugí.
    Alué umugí nokale ruyea alué makué bilé rió Esusi nochálalachi nulame.
  eng-WEBPB: Now they were Mary Magdalene, Joanna, and Mary the mother of James. The
    other women with them told these things to the apostles.
  gfk-H: Ne Maria ma Magadalen, Joana, Maria no puasi Jemes ma aring mah at ing dal
    ga hasasei ira apostolo.
  viv-viv: Vevine ma Meli vineMagidala, Yowana, Meli Yemesa hinana kadu mali vevine
    hibwaꞋulidi-ma gaitoma hidevama afositolo agaidiya hilukahihiyena.
  yao-yao: Ŵele uŵaapelechele achinduna syele ngani ŵaliji che Maliamu kutyochela
    musi wa ku Magidala ni che Joana ni che Maliamu achikulugwe che Yakobo pamo ni
    achakongwe ŵane uŵalongene nawo.
  tgp-tgp: Ale Mary Magdalene, Joanna, Mary tinan James peresi na har̃ai tinapua hai
    sei la lo toho peresira, enira natu la vere la hinau sei isan la vahar̃ule atu.
  auc-NT: Mänömaïnö ante Itota nänö në da godongaïnäni ïnänite në gote apæ̈nedäni
    ïñömö Mäadiya Mäagadadënä näni änongä tönö Wäönä, Tantiago wäänä Mäadiya ayæ̈
    wadäni onquiyæ̈nänique tönö godinque tömënäni ïnänite apæ̈nedäni ëñënönänimpa.
  kbc-NT: Niɡ̶ijo iwaalepodi noɡ̶oyatematitiogi niɡ̶ijoa liiɡ̶exedi Jesus, anonadi,
    niɡ̶idi iwaalepodi liboonaɡ̶atedi Maria Madalena, Joana, Maria ane eliodo Tiago,
    ijaaɡ̶ijo eledi iwaalepodi lixigaɡ̶awepodi.
  bmh-bmh: Go ailel agal wanimag go, Maria go Magdala uzanan, Zoana, Zems nugau anag
    Maria, ailel ipal abai ereg betemenin, agen gugeg go uligemen, Yesus nugau ze
    oi aidanemen dudu awaremen.
  ctu-BL: Jiñobʌch María, ch'oyol bʌ ti Magdala, yic'ot Juana, yic'ot María i ña'
    Jacobo, yic'ot yambʌ x'ixicob tsa' bʌ i subeyob jini apóstolob chuqui tsa' ujti.
  meq-meq: Mə walaŋ i ŋgwas niye hay na, Mari nakə a yaw ma gəma i Magədala aye, Zan
    ta Mari may i Yakuba ada ŋgwas neheye nəteye ka bo dziye ta təkəratay labara i
    bazlam aye niye a ndo i maslaŋ i Yesu hay.
  noa-H: Mag chi hʌʌin hich Jesuu once jʌr hautarr k'ʌʌn haar hiek jaauwimarr k'ʌʌnan,
    María Magdalena hajim haajem, Juana dʌ̈i, María Santiago hãdpa, mag tag hĩchab
    tagam hʌʌinpa.
  alp-NT: 'Matabinana meru: Maria bei Magdalene, Yohana, kai Maria, Yakobuse inai.
    Kai matabina maketa rebe esi sakesa kaise esi beteke ete Yesuse Eni maka ulakaru
    lekwe.'
  san-VEL: magdaliiniimariyam, yohanaa, yaakuubo maataa mariyam tadanyaa.h sa"nginyo
    yo.sita"sca preritebhya etaa.h sarvvaa vaarttaa.h kathayaamaasu.h
  kbq-kbq: Hanki ana a'nemokizmi zamagi'a, Makdala kumateti' a' Mariaki, magora Joanaki,
    Jemisi nerera agi'a Maria ene, mago'a a'nemo'zane, ana nanekea aposolo nagara
    ome zmasami'naze.
  kbh-kbh: Chë uatsjéndayëngbioye chca cuentayëngna imojamna María Magdalena, Juana,
    y María, chë Santiagbe mamá, y chë inÿe shembásenga chë́ngaftaca imojamnënga.
  ron-LSB: Ele erau Maria Magdalena, Ioana și Maria, mama lui Iacov. Celelalte femei
    care erau cu ele au povestit aceste lucruri apostolilor.
  pon-pon: Maria men Makdala, o Ioana, o Maria in en Iokopuj, o me tei ko me ian irail,
    me kaireki mepukat on wanporon akan.
  nhe-BL: Huan nopa sihuame tlen quinyolmelahuatoj itlayolmelajcahua Jesús tlen quiitztoyaj
    inintoca eliyaya María Magdalena, Juana huan María inana Jacobo huan nojquiya
    itztoyaj sequinoc sihuame ininhuaya.
  sps-sps: Iton moun, ere Meri na muiny Magdala, ai Joana, ai Meri tsinan Jemis ana
    rin mes moun te kaa fiisen ramiri ser tsue of ir amaraav a foka to aya.
  wnc-wnc: Siwan Maria Magdala yot gapmane nanaapaat gatu Joanaat gatu Maria Jemsdane
    mingaat ngangga yuking. Siwan gatu maya kunduat gatake yukingga wamu waaknga Jesutane
    kwikngae yamuking.
  bus-bus: Mariama Magadalɛni kↄ̃n Yoanao kↄ̃n Yemisi da Mariamao kↄ̃n nↄgbɛ̃ kpaaa
    kɛ̀ aↄ̃ↄ kúńyonↄ bé wà yã pì ò zĩ̀ri pìnↄnɛ.
  gub-BL: Ai'aw waner wà. Mari Matar pe har, Zuwàn, Mari Xiak ihy. A'e kuzà a'e wà,
    amo kuzà wà no, umume'u agwer ma'e oho Zezuz hemimu'e wanupe a'e wà kury.
  imo-imo: Ulke kombu Makdala ambo Maria, ambo Joana, Jems anumu Maria, eno peya puringi
    amboma, kano ambomani aku temanemu Jisasini oi nanga kongono tepaio nimbe lipe
    mundurumu iye aposel nilimando toko tiringi.
  boj-boj: Uŋa bei aqa ñam Maria. A Makdala qure qaji. Bei Joana. Bei Maria. A Jems
    aqa ai. Uŋgasari qudei dego tamo aiyel naŋgo anjam di qusib aisib Yesus aqa anjam
    maro tamo naŋgi sainjreb.
  eng-DRA: And it was Mary Magdalen, and Joanna, and Mary of James, and the other
    women that were with them, who told these things to the apostles.
  knf-knf: Baaţ mënţ bawooŋ *Mariya i ubeeka wi Magdala, Yowana, na Mariya anin Yakob.
    Baaţ bangakandëruŋ na baka bakak aţup wa banjañan ;
  san-KHM: មគ្ទលីនីមរិយម៑, យោហនា, យាកូពោ មាតា មរិយម៑ តទន្យាះ សង្គិន្យោ យោឞិតឝ្ច ប្រេរិតេភ្យ
    ឯតាះ សវ៌្វា វាត៌្តាះ កថយាមាសុះ
  arn-NT: 'Tati amuyelu ñi kimelafiel tüfachi dungu ti pu apostol, tüfa engün ürke:
    Maria Magdala waria tuwlu, Juana ka Maria, Santiaw ñi ñuke, ka ti kakelu pu domo.'
  zas-NT: María Magdalena, con Xuan, con Li xniaa Jacob con ree béngunaa ren, laa
    reeman bignë ruson guin loj ree xi apóstoles Jesús.
  ken-NT: Baghɔrɛ́ abhɛn bághátí nyaka bǒnto Yesu mbok yɔ chi María anɛ áfú
    ɛtɔk Mágdala, nɛ Joana, nɛ María nnɔ Jems, nɛ baghɔrɛ́ báchák abhɛn báchi
    nyaka nɛ bhɔ.
