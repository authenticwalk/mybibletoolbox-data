verse: LUK.024.010
translations:
  kpx-kpx: Keate kebia iviabeike koea. Meli Magidaleni, Dioana, Diemisi neina Meli
    isi keate degomole.
  okv-H: Eto evohu ta javo amo Mary da Magdala evohu amite Joanna amite James ta e
    Mary te evohu nei uhoho amite tapa ke avo eo
  tbo-tbo: Wiwinehi naka Maliya Magadala po Yowana po Maliya Yamesa hinana. Tauhi
    wiwine gehouhi mitehi geka hi wipaliweleneya tu wituwetuwega ugolihi.
  mal-C: മഗ്ദലക്കാരി മറിയ, യോഹന്ന, യാക്കോബിന്റെ അമ്മ മറിയ എന്നിവരും അവരോടുകൂടെ ഉണ്ടായിരുന്ന
    മറ്റു സ്ത്രീകളുമാണ് ഈ വാർത്ത അപ്പൊസ്തലന്മാരെ ആദ്യം അറിയിക്കുന്നത്.
  grc-SR: Ἦσαν δὲ ἡ Μαγδαληνὴ Μαρία καὶ Ἰωάννα καὶ Μαρία ⸆ Ἰακώβου, καὶ αἱ λοιπαὶ
    σὺν αὐταῖς, ⸋αἳ⸌ ἔλεγον πρὸς τοὺς ἀποστόλους ταῦτα.
  bgc-bgc: जिन नै प्रेरितां तै ये बात कही वे मरियम मगदलीनी अर योअन्ना अर याकूब की
    माँ मरियम अर उसकै साथ की और भी बिरबान्नी थी।
  khz-khz: 'Garera ea: Maria, Magadala garena, Ioana, Maria, Teimiti tinana, e magare
    reketa maki. Ira na evali Iesu gena apostolo talimara geria gekilagiato.'
  deu-TKW: Das war aber die Maria von Magdala und Johanna und die Maria des Jakobus.
    (Auch ihre Genossinnen erzählten es den Aposteln).
  zsr-NT: Ngul naꞌ yajtíxjöiꞌcnu bönniꞌ gbaz naꞌ yuguꞌ lë ni, naccnu María Magdalena,
    len Juana, len María, xnëꞌë Jacobo, len yelaꞌcnu ngul naꞌ dzagcnu lecnu.
  lin-lin: 'Ezalaki : Mari, moto ya mboka Magidala ; Jane mpe Mari, mama ya Jake.
    Baninga na bango mosusu ya basi bayebisaki mpe makambo yango epai ya bantoma,'
  hns-NT: Oe aurat log Magdaala sahar ke Maria raha, Johaana, Johaanas aur Jaakobas
    ke maai djaun ke naam bhie Maria raha, aur ekaat doesar aurat bhie oelogke sanghe
    raha.
  noa-E: Mag chi ʉʉin ich Jesuu once jʉr autarr khʉʉn aar iek jaauwimarr khʉʉnan,
    María Magdalena ajim aajem, Juana dʉ̈i, María Santiago ãdpa, mag tag ĩchab tagam
    ʉʉinpa.
  eng-EMTV: It was Mary Magdalene, Joanna, Mary the mother of James, and the rest
    with them, who told these things to the apostles.
  mib-NT: Te ñahan ní canacani jnūhun yáha núū tée cácuu apóstol, cúu ña María ñuu
    Magdala, jiín Juana, jiín María naná Jacobo, jiín sava ga ña.
  lif-NT2: आल्‍ल खे़न् मे़न्‍छुमाहाॽग मरियम मग्‍दलिनि, योआन्‍ना, याकुबरे़ कुम्‍मा
    मरियम हे़क्‍क्‍याङ् वेॽ मे़न्‍छुमाहाॽआङ् मे़वये़रो॥
  xnj-xnj: Vadala vevabweli kujova mambu genago vavi Maliya mkolonjinji wa Magidala
    na Yoana na Maliya nyina waki Yakobo pamonga na vadala vangi vevalongosini nawu.
  mmx-mmx: Mo lavakin diga tong na lempanga ri lavaun pinivu. Levenasen atnedi, ne
    Maria Magdalene, Joana, la ne Maria nenen ne Jems la lentaba bok.
  cbr-NT: Usaquian an Jesusan 'unánmicë unicama ñuixuncë xanucama ax ca 'iacëxa, María
    Magdalena 'imainun Juana 'imainun Jacobonën tita María, 'imainun axa atubë 'icë
    xanucamaribi.
  tee-NT: Pus yu'unch ju Malia amachaka' Magdala chai ju Xivana chai ju Malia ixnati
    ju Jacobo chai ju ali'in chakolun ju tajunilh ju ixtamalakachan ju Jesús tachi
    chun ju ani taxtokni.
  eng-LSV: And it was Mary the Magdalene, and Joanna, and Mary of James, and the other
    women with them, who told these things to the apostles,
  cak-NT: Ri ixoki' ri xebeyo'n rutzijol chique ri apóstoles ja ri María Magdalena,
    ri Juana, ri María rute' ri Jacobo, y chuka' ch'aka chic ixoki'.
  pah-NT: Maria Madalenahẽa omombe'u Joanahẽa pavẽi. Tiago'ga yhẽa Mariahẽa omombe'u
    g̃apavẽive'g̃a pavẽi kunhangwera'g̃a. G̃a nhaporemo omombe'u Jesus'ga moirũhara'g̃a
    pe.
  sja-NT: Chi mãga nepɨrɨnadap'edaarã paji María Magdalena, Juana, Santiago nawe María
    mãik'aapa awaraa wẽraarã.
  xed-xed: Tsa miʼaha ta mna tsa gwaɗa ya ŋa gwal ghunay ya ná, i Mari makwata Magdala,
    nda Yuwana, nda Mari mani ma Yakubu, nda sanlaha ma miʼaha ta dzaʼa mista taŋ
    ya həŋ.
  mks-NT: Mé na̱ji̱hí cán, na̱ na̱sa̱ha̱n cáxi tu̱hun ña̱ yóho nu̱ú na̱ apóstol cán
    na̱sa̱cuu María, ñá ñuu Magdala xi̱hi̱n Juana xi̱hi̱n María, ñá cúú náná Jacobo
    xi̱hín java ga̱ na̱ji̱hí.
  gfk-S: Duhat ne Maria me Magadalen, Ioana, Maria no etna ne Jemes ma ari bileng
    dong ing di ga hinawase ira apostolo.
  bmu-bmu: Keu mi jigeri, mi Magdalagöra Maria, Joana aka Maria Jeimsgö namŋi aka
    ambi tosatŋi yembuk malgeri, yeŋön mi kaba aposol yeŋgöra jiget mötket.
  dgz-dgz: Waen ap wadidiamone nagire yaumua Meri Makdalin, waen Dioana, ge Meri (otua
    apan Diemis) amba waen upine den.
  eng-GNV: Now it was Mary Magdalene, and Ioanna, and Mary the mother of Iames, and
    other women with them, which tolde these things vnto the Apostles.
  zaa-NT: María enne' Magdala nna, ą'hua Juana nna, ą'hua attu María nàna qui' Jacóbua
    nna, ą'hua adí ca niula nna gutixa'a cą ca cosį ru'a lo ca apóstol.
  eng-WEBSTER: It was Mary Magdalene, and Joanna, and Mary the mother of James, and
    other women that were with them, who told these things to the apostles.
  guh-guh: Bajarapapetiriaviyajuvënëvi itsava Maríavënëva. Bajarapova Magdala tomarapijiva.
    Itsava pijinia Juanavënëva. Itsava pijinia icatsia Maríavënëva. Bajarapova Santiago
    pena. Itsapetiriavi yajava tsipaeba bajarapacuene yabara apóstolevijavabelia.
  bon-bon: Pui magebi lui Mariya Magadala, Yoana, naabi Mariya Yakobu me mage, cuta
    piiyepu poto lui ten cama ge. Yoo, teepi peei mule poto cidi me ätyepäneji biname
    bine jejemisi,
  nhw-BL: Huan nopa sihuame catli quinyolmelahuatoj itlayolmelajcahua Jesús tlen quiitztoyaj
    inintoca eliyaya María Magdalena, Juana, huan María inana Jacobo huan nojquiya
    itztoyaj sequinoc sihuame ininhuaya.
  mgw-mgw: Babaapiyike makowe go kwa atumilwe baai, Malia Makatalena, Yoana na Malia
    mau' ba Yakobi, pamope na alwawa bi'ngi' babalongwaniye nabo.
  swh-ONEN: Basi Maria Magdalene, Yoana, na Maria mama yake Yakobo, pamoja na wanawake
    wengine waliofuatana nao ndio waliwaelezea mitume habari hizi.
  wbi-wbi: pe uMaliya Magadalena, uJohana, uMaliya mama ghwa Yakovo, na vadala avange
    palikimo vakahumia imhola isi isa vusun'gua.
  bba-bba: Mɑɑri Mɑdɑlɑɡii kɑ Yoɑnɑ kɑ Mɑɑri, Yɑkɔbun mɛro kɑ kurɔbu ɡɑbu, beyɑ bɑ
    ye ɡɔro be sɔ̃ɔwɑ.
  eng-KJVCPB: It was Mary Magdalene, and Joanna, and Mary the mother of James, and
    other women that were with them, which told these things unto the apostles.
  kgk-NT: Heta kunha ohexa kuri omombe'u hagwã íxupe kwéry. Maria Madalena ohexa kuri.
    Joana ave ohexa kuri. Tiago sy héry Maria ave ohexa kuri ave. Hapixa kwéry, indive
    oiko-ma ave itakwa-py ohexa kuri ave. Ha enterove omombe'u peteĩxa nhe'ẽ Hesu
    remimondo kwéry-pe.
  waj-waj: Ii gioonna iya voovai Makataraa diaa gioonnaivaa nnutuuvo Mariaavaata voovai
    nnutuuvo Yoqaanootama voovai Yakoopaa kaanaa nnutuuvo Mariaavaata ngiari seena
    gioonnaiyaatama Yisuunna kua varada nuaira vaidiiya kiaa mmiravai.
  ekk-PKP: Need, kes juhtunust apostlitele rääkisid, olid Maarja Magdaleena, Johanna,
    Jaakobuse ema Maarja ja teised nendega koos olnud naised.
  mpx-mpx: Yowau bolo wasa o hi wasaan apostolowau elal, heliya Meli Magidala yovana,
    Yowana, Meli toto Yemesa hinana, aloliyau ge yowau bolo avaliyau al.
  wbp-wbp: '@see-verse:LUK.024.009'
  luo-luo: Ne gin Maria nyar Magdala, gi Joana kod Maria min Jakobo, gi mon moko mane
    ni kodgi, ema nonyiso joote wachni.
  nhe-NT: Huan nopa sihuame tlen quinyolmelahuatoj itlayolmelajcahua Jesús tlen quiitztoyaj
    inintoca eliyaya María Magdalena, Juana huan María inana Jacobo huan nojquiya
    itztoyaj sequinoc sihuame ininhuaya.
  aii-aii: 'ܘܐܲܢܹܐ ܝܗܘܵܘ ܒܲܟ݂ܬܵܬܹ̈‌ܐ: ܡܲܪܝܲܡ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ، ܘܝܘܿܚܲܢ، ܘܡܲܪܝܲܡ ܝܸܡܵܐ
    ܕܝܲܥܩܘܿܒ݂، ܘܒܲܟ݂ܬܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ ܥܲܡܵܝܗ‌ܝ. ܐܲܢܹܐ ܗܘܼܩܹܐ ܠܗܘܿܢ ܟܠܔ ܡܸܢܕܝܼ ܠܫܠܝܼܚܹ̈ܐ.'
  esk-NT: Taapkua aġnat Mary Magdalene, Joanna-lu, Mary-lu aakaŋa James-ŋum, suli
    atlat aġnat. Uqautiniġaich uqqiraqtit tamatkuniŋa atuumaruanik iḷuviġmi.
  msb-msb: An kababayihan na nagsurumat sa mga apostoles amo sinda Maria Magdalena,
    Juana, Maria na iloy ni Santiago kag san iba na mga kaurupod na babayi.
  cpa-NT: Jøng², María Magdalena báh³ héi², quianh¹³ Juana, quianh¹³ María, mi³chiég³
    Jacobo, quianh¹³ hio¹³ jian¹²dsa, hio¹³ ca¹jmo¹ jǿg³ jøng² ja³ta¹ni¹ tsih² høh³
    quián¹² Jesús.
  dso-dso: ମଗ୍‌ଦଲିନି ମରିୟମ୍‌, ଜଆନା, ଜାକୁବର୍‌ ମାଆ ମରିୟମ୍‌ ଆରି ତାକର୍‌ସଙ୍ଗ୍‌ ରଇଲା ବିନ୍‌
    ମାଇଜିମନ୍‌ ମିସା କାଇ କାଇଟା ଗଟ୍‌ଲା, ସେ ସବୁ ବିସଇ ପେରିତ୍‌ମନ୍‌କେ କଇଲାଇ ।
  meu-meu: 'Hahinedia bini: Maria, hane Magdala; bona Ioana; bona Maria, Iakobo sinana;
    bona bamodia haida. Idia ese hari kara aposetolo taudia e hamaorolaidia.'
  yva-NT: Naije Maria wanya Magdalena me, Yohana me, Mariajo Yakobusa apa akoya me,
    muno wanya kaijinta utavono mai tavon. Wenao tenambe wakare wo ana umaso raura
    nanto Yesus apa arakovo abusyinara eane intabo umawe mansai.
  dgc-dgc: Diden ya a bébe, éy ti Maria Magdalena, sakay ti Juana, sakay ti Maria
    a ina ni Santiago, sakay du kaguman de a iba a bébe.
  zpm-NT: Nzianlaa nac meṉ wnaa co, lad co no Marí Magdal, no Zhuan, ni Marí ne nac
    xniaa Jacob.
  hix-NT: Woràskomo rye mokyam nehxatxkon hatà, ekarymany komo. Anaro Maryeya hatà,
    Maknara honotho rma hatà. Anaro xarha Xoana hatà. Anaro xarha Maryeya rma rha
    hatà. Txaku yonà rma noro hatà. Anar komo xarha, wosà rye rma mokyam nehxatxkon
    hatà. Maryeya yakoron komo rma nyamoro hatà. Nekarymatxehkatxownà hatà, 11 komo
    wya, Txesusu nànyaknyàr komo wya.
  sim-sim: Nokove ondo Maria Makdalak fehenda nga Joana nga Maria Jemshi nijava nga
    nokove ome lal er nga, karem nari lir. Lir mbele mbele ol mawak li heyerin aposel
    ondon limu sawera.
  npi-ULB: अब मरियम मग्दलिनी, योअन्‍ना, याकूबकी आमा मरियम र उनीहरूसँग अरू स्‍त्रीहरू
    पनि थिए र प्रेरितहरूलाई ती सबै कुराहरूको जानकारी गराए ।
  cgc-cgc: Maria Magdalena, Juana, Maria na inay Santiago daw iran na mga duma, danen
    mga bai ya na gasugid naan ta mga apustulis.
  tim-tim: Akto âmbâle are kotyeŋe âmâ hin. Maria Madala kipian gâtŋe akto siâ Yohana,
    akto siâ Maria Yakobogât memeŋe.
  yor-yor: Maria Magdalene, àti Joanna, àti Maria ìyá Jakọbu, àti àwọn mìíràn pẹ̀lú
    wọn sì ni àwọn tí ó ròyìn nǹkan wọ̀nyí fún àwọn aposteli.
  wos-wos: Jisasna duré wun hundi wandé takwa di Makdalambu yalé takwa Maria, Joana,
    Jemsna ayiwa Maria, takwa nawulak akwi.
  emp-NTPO: Maria Magdalenaba, Juanaba, Santiago papa Mariaba, dewara wẽrãrã ãdji
    ume panʌ bid̶a Jesuba edad̶arãa mãwã nẽbʌrʌsid̶aa.
  eng-F35: They were Mary Magdalene, Joanna, Mary the mother of James, and the others
    with them, who told these things to the apostles.
  ind-ind: Para perempuan yang pergi ke kubur Yesus antara lain Maria dari kampung
    Magdala, Yohana, Maria ibu Yakobus, dan beberapa orang lain. Mereka itulah yang
    menyampaikan kejadian tadi kepada para rasul Yesus, yaitu murid-murid-Nya.
  pes-OPCB: زنانی که به سر قبر رفته بودند، عبارت بودند از مریم مجدلیه، یونا، مریم
    مادر یعقوب و چند زن دیگر.
  mpt-mpt: Malia Magdala osa eka Yoana osa Malia afeto Yemse biem osa eka unang maki
    i bekebe haabi tlib isa i weng olo Yesuse okok dlasanin nakai baabesiba
  ssx-ssx: Koto wanda꞉ sunuta꞉ Meti Ma꞉kadala make Dioa꞉na make Dia꞉mesina꞉ inkiki
    Meti make iki ame̱le̱ haemeke mandane wanda꞉ sunuma꞉ mo pieke haumanu mo aposolo
    haliweki pa꞉ta꞉ la halemekeme.
  mkl-mkl: Mɑɑri inɛi Mɑdɑlɑ do Zoɑnɑ do Mɑɑri iyei Zɑɑki do inɑɑbo ɡɔ ŋɑ mɑ́, ɑŋɑi
    ɑ̀ koo ɑ̀ sɔ̃ woo bɛ ŋɑu ideu.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏଇଂବାନ୍ ମଗ୍‌ଦଲୀନି ମରିୟମ୍, ଯୋହାନା, ଜାକୁବ୍‌ନେ ଇୟାଙ୍ଗ୍‌ଡେ ମରିୟମ୍
    ଆରି ବିନ୍‍ରେ ଲେଃଗେ । ଆକ୍ମେଇଂ ଡାଗ୍‍ରା ୱେକେ । ସିସ୍‌‍ଇଂକେ ସାପା ବିସୟ୍ ଆମ୍ୟା ବିଆର୍‌କେ
    ।
  gof-RNT: Hessa hawaaretas odiday Magdela Mayraamo, Yohaanna, Yayqooba aayiw Mayraamonne
    enttara de7iya hara maccasata.
  unx-unx: ମାଗ୍‌ଦାଲିନି ମାରିୟାମ୍‌, ଯୋହାନ୍ନା, ଯାକୁବ୍‌ ଏଙ୍ଗାତେ ମାରିୟାମ୍‌, ଆଡଃ ଏଟାଃକ ନେ
    କାଜି ପ୍ରେରିତ୍‌କକେ ଉଦୁବାଦ୍‌କଆକ ।
  gah-gah: Maliá eza Magatala apatotí vená itó Zoaná itó Maliá magáa eza Zemusini
    izolaho itó vená makó lugáa nenete ámina gakó avetó iki aposoloma li kememóza,
  lcm-lcm: Maria Magdalene, Ioana, Maria rinana i Iakovo na mang matan kapa. Keve
    aina ke vang kana kita mengen a keve aposel ta mengen ang.
  aer-aer: '@see-verse:LUK.024.009'
  qvc-NT: 'Chay famata apustulkunaman apaqkunaqam karqan: Marya Magdalamanda kaq,
    Jwana, Jakubupa maman Marya, suq warmikunapis.'
  tgl-ULB: Ngayon, sina Maria Magdalena, Juana, Maria na ina ni Santiago, at ang iba
    pang mga babaeng kasama nila ang nagbalita ng mga nangyari sa mga apostol.
  cbs-NT: '@see-verse:LUK.024.009'
  xtm-NTPP: Ña'a ni jan koo ni ka ndakani nuu tee ni ka yo ndikin ya ma ka kuu María
    Magdalena ma, ji'in Juana ma, ji'in María si'i Santiago ma, ji'in jaku‑ka ña'a
    ma.
  nnq-nnq: Benia abalenga nhwalo gwenio kwa achandundame nga, Maliamu Magidalena,
    Yoana na Maliamu amamundu Yakobo, pamwe na akanamama bange ababakalongwana nabo.
  bao-NT: 'Teere ca queti wedericarã romiri pea: María Magdalena, Juana, Santiago
    paco María, to biri aperã cʉ̃jare ca bapa cʉti waaricarã romiri niiupa.'
  san-ORI: ମଗ୍ଦଲୀନୀମରିଯମ୍, ଯୋହନା, ଯାକୂବୋ ମାତା ମରିଯମ୍ ତଦନ୍ୟାଃ ସଙ୍ଗିନ୍ୟୋ ଯୋଷିତଶ୍ଚ ପ୍ରେରିତେଭ୍ୟ
    ଏତାଃ ସର୍ୱ୍ୱା ୱାର୍ତ୍ତାଃ କଥଯାମାସୁଃ
  rmn-rmn: Машкарэ одолэндэ, кон пхукавдяс адава э апостоленги, сас э Мария Магдалина,
    э Иоанна, э Мария э дай э Яковески, тай авэра джювля.
  huv-NT: Ajcüwa monamb monsaj miapóstoles Teat Jesús, ajcüw ayaj nop María Magdalena,
    alinop Juana, alinop María mimüm Jacobo, at alacas montaj.
  otn-NT: Nu̱ya yø xisu bi hya̱spa̱bi̱ ra̱ hya̱ ya yø xädi ra̱ Jesús, guehna̱ ra̱
    Ma̱ya Magdalena, 'nɛ̱hra̱ Juana, 'nɛ̱hra̱ Ma̱ya rá̱ mamá ra̱ Jacobo, 'nɛ̱ hmi̱'da
    yø xisu p'ʉya.
  nop-nop: Tamoi wohiye Maliya Madalaniŋ, eŋ Yoana eŋ Maliya Jems miŋ, adi tiŋa tamwoi
    noli noŋgoŋ yaugiŋ heki adi noŋgoŋ buŋa aposel heki nemek mintaguk u yeniŋgiŋ.
  obo-NT: Iddos ngaran taddon mgo ba‑ay, si Maria no toho Magdala, si Juana woy si
    Maria no inoy ni Santiago. Sikandan woy dos duma pon mgo ba‑ay kos id ponudtuu
    riyot mgo apostoles moka‑atag taddon notomanan.
  kca-kca: Щит Магдалинайа айәԓтты Мария, Иоанна, пӑ Иаков аԋԏи - Мария, пӑ ԓыв пиԓэԓән
    па имет усәт, хŏйтат апостолԓаԓа щи оԓәӈ эԓты йастәсәт.
  cak-ENT: Ri ixoki' ri xebeyo'on rutzijol cheque ri apóstoles ja ri María Magdalena,
    ri Juana, ri María ri rute' ri Jacobo, y ch'aka chic ixoki'.
  lif-NT: ᤀᤠᤸᤗ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤃ ᤔᤖᤡᤕᤔ ᤔᤃ᤻ᤍᤗᤡᤏᤡ. ᤕᤥᤀᤠᤴᤏᤠ. ᤕᤠᤁᤢᤒᤖᤧ ᤁᤢᤶᤔᤠ ᤔᤖᤡᤕᤔ ᤜᤧᤰᤁᤩᤠᤱ
    ᤘᤣ᤹ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De ndá ñahan jā ní nacani tūhun yáhá nūū ndá tēe apóstol, cúu ña María ñuū
    Magdala, jíín Juana, jíín María naná Jacobo, jíín sava cā ña.
  san-TIB: མགྡལཱིནཱིམརིཡམ྄, ཡོཧནཱ, ཡཱཀཱུབོ མཱཏཱ མརིཡམ྄ ཏདནྱཱཿ སངྒིནྱོ ཡོཥིཏཤྩ པྲེརིཏེབྷྱ
    ཨེཏཱཿ སཪྻྭཱ ཝཱརྟྟཱཿ ཀཐཡཱམཱསུཿ
  qve-NT: 'Chay warmikunan karanku: María Magdalena, Juana, Jacobopa mamitan María,
    hinallataq wakin warmikunapas. Paykunan Jesuspa apostolninkunaman tukuy ima rikusqankuta
    willakuranku.'
  pao-NT: '@see-verse:LUK.024.009'
  cbu-NT: Mariya Matárinshuchi, misha Wanatamta, misha Mariya Sandeek waniri, misha
    kiz taarangitamta. Ashpin kiz kamanirangana, manga.
  usa-usa: Maríaa Máátarini Yóáanaama Maríaama Yêmitimma anóama min-nóínímmá yemá
    máqe-uraae. min-nóíníkáráq káqo-noinimma yetê máqeokake yemá Îtuma awaaméqá umáyikena
    yiwíkai-kayukama mó-tima-yimikaae.
  soy-soy: Mɑɑri Mɑkitɑlɑ ukɔ́ nɛ Yohɑnɑ nɛ Yɑkupu uni Mɑɑri yɛ pɛɛ pi. Pi nɛ pinɔ́si
    picɔ pɛɛ pɛɛ kɛsẽ́ ń we ɑpi nsímɛ́ pitumɛ kɛɛni.
  hui-hui: Wali uruni mini Magadala wali Meribi Yoanabi Yamese ai̱ya Meri imaru tibi
    wali maru heba piyarubi o biyaruni abosolo agali biaru lamiai hene.
  amf-amf: '@see-verse:LUK.024.009'
  quc-NNT: Ri xkitzijoj ri tzij ri' chke ri apóstoles, ru taqo'n ri Jesús, e are'
    ri nan María Magdalena, ri nan Juana, ri nan María ru nan ri Jacobo, xuquje' ri
    jule' ixoqib' chik.
  dob-dob: Toemwasala nidi taudi Meli Magidala be Yowana be mali Meli, tauna Yemesa
    sinana, ta wate ꞌaidi iine maꞌediyao, Yesu ꞌina toololimana manuna ꞌina toguinuwao
    nidi sieonedi,
  wrs-wrs: No ungevliva mongova Maria Maktala, mongova Yoana, mongova Maria Yemsna
    aval. Hona ungevli eva mongla ungevli, Yesusna pholmomba he wulanginna moalamangnindmba.
  mca-mca: 'Enewe'' efuts nifelii pa''aj hekhewe'' apóstoles, enewe''en: María Magdalena,
    Juana, ke'' María ƚenene ha'' Santiago qa hekhewep iye efuts.'
  kiw-kiw: Rii-ka Maria Magadara, Ioara, kamia Maria Iemisi maamui, ka upibaiꞌoi aamiꞌai-re,
    rii-ro pimoaduꞌoumo turiaha iiobodimo raarai iiapui made himoꞌa uubi eito.
  tzo-TZC: Ti antsetic ti buchꞌu yichꞌojic batel scꞌoplal ti Jesús ta stojol ti jcholcꞌopetique,
    jaꞌic ti María Magdalenae, ti Juanae, ti María ti jaꞌ smeꞌ ti Jacoboe, schiꞌuc
    ti yan antsetique.
  mya-mya: တ​မန်​တော်​တို့​အား​ဤ​သို့​ပြော​ကြား​သူ​များ ကား​မာ​ဂ​ဒ​လ​မာ​ရိ၊ ယော​ဟန္န၊
    ယာ​ကုပ်​၏​မိ​ခင် ဖြစ်​သူ​မာ​ရိ​မှ​စ​၍​အ​ခြား​သော​အ​မျိုး​သ​မီး များ​ဖြစ်​သ​တည်း။-
  gng-NT: 'Bipiib nnɔ ya yel si: Mari Madelɛnn nin Sann nin Mari Saak ya naa. Bɛn
    nin bipiitɔb nɛ taa'' tigbɛr nnɔ ki tɔke'' *Yesu ya tondb.'
  cbi-NTPO: 'Jesús'' mitya kuinda kenu lara'' eramulanu ji'' kuinda kemula entsalaa
    juntsa deeve: María Magdalena bain, Juana bain, Santiago'' ama María bain, tsenmin
    kayu vee shinbula bain.'
  ikk-NT: Ikpoho ndị hụ wụ Meri onyẹ Mag'dala lẹ Juana lẹ Meri nnẹ Jemisi; uwẹ lẹ
    ikpoho ndị ọzọ wẹ ile wị gba gwa ndị-ozi hụ pụ-ichẹn ihiẹn ndịnị.
  leu-leu: Na Maria Mekdala, na Joaana e na Maria na nina Jems, rutul xuvul pana xasano
    lutefin, ri xuus fatexaas a mu yaamut pana maana mo aanabeꞌ.
  maz-NT: C'o o ma xipji c'o apóstole, mi ngueje e María Magdalena 'ñeje e Juana 'ñe
    e María c'ü nu nana e Jacobo. Xo mi ngue c'o 'ñaja ndixũ c'o mi dyoji.
  bod-N: གནས་ཚུལ་དེ་སྐུ་ཚབ་པ་རྣམས་ལ་བཤད་མཁན༌ནི། མཱག་རྡལ་གྱི་མིར་ཡམ་དང་ཡོ་ཨན༌ནཱ། ཡ་ཀོབ་ཀྱི་ཡུམ་སྟེ་མིར་ཡམ་བཅས་ཡིན༌ལ།
    ཁོ་མོ་རྣམས་དང་མཉམ་དུ་འགྲོགས་པའི་བུད་མེད་གཞན་ཡང་ཡིན།
  tca-NT: Rü María ga Magadácü̱̃ã̱x, rü Cuána, rü María ga Chaü̃tiágu naẽ, rü naĩgü
    ga ngecügü iyixĩ ga wüxigu yéma Ngechuchuarü ngúexü̃güxü̃tawa nangegücü ga yema
    ore.
  zpl-NT: María Magdalena, cuna Juana, cuna María naꞌ Jacobo, cuna beela bee unaꞌa,
    neca beella enu uyayu resuna cuaꞌ lubee apóstolꞌnu.
  mbc-NT: 'Inkamoro wîri''sanyamî'' wanî''pî itî''san uuruwai pona see warantî: Maria
    Madalena, moropai Joana, moropai Maria Tiago yan, moropai tiaronkon wîri''sanyamî''.
    To'' pokonpe itî''sanya ekaremekî''pî Jesus naipontî''san pî''.'
  ndg-ndg: Bai Maria Magdalena, Joana, Maria mao ba Yakobo, ni alwawa wenge mpamo
    batitangaza makowe aga kwa mitume.
  wsk-wsk: Imetari umu Maria, nu Magdala imet, se bo Joanna, se bo Maria, James ko
    nuam, se imet saki karogo den imi apostle alo nunga manarukasan.
  toj-NT: Jaxa ma' yiaj och ja razoni, ja' ni ja María sbaj Magdala, soc ja Juana,
    soc ja María snan ja Jacobo, soc ay otro ixuquei.
  tbc-tbc: 'Pein a diau an: panu Magdala san Maria, Joana, agod Jems tinan Maria.
    Iŋ pein aenta dam dida diau ak ru an aposel adi naod na dubol.'
  sna-sna: VanaMaria Magadharena, naJohana, Maria mai vaJakobho, uye navamwe vavaiva
    navo ndivo vakandoudza vapostori izvozvo.
  smk-NT: Saray bubbayi a sara si Maria nin taga Magdala, si Juana, si Maria nin ina
    na ni Santiago, tan saray raruman bubbayin kalalamo' ra a nangibarita' konran
    apostoles.
  grc-TCGNT: Ἦσαν δὲ ἡ Μαγδαληνὴ Μαρία καὶ Ἰωάννα καὶ Μαρία Ἰακώβου, καὶ αἱ λοιπαὶ
    σὺν αὐταῖς, αἳ ἔλεγον πρὸς τοὺς ἀποστόλους ταῦτα.
  gof-WFTW: Hessa hawaaretas odiday Magdela Mayraamo, Yohaanna, Yayqooba aayiw Mayraamonne
    enttara de7iya hara maccasata.
  spa-BLM: Eran María Magdalena, Juana y María la madre de Santiago. Las otras mujeres
    que estaban con ellas contaron estas cosas a los apóstoles.
  kyz-NT: '@see-verse:LUK.024.009'
  dao-dao: Acuna nghnumi he cun, Marih Makdalin, Joanah la Jakuka nu Mariha kyaki
    he; ami veia nghnumi kce he naw pi acuna ngthu cun ngsä he üng ami jah mtheh hnga.
  cya-cya: Tsalca jun nu mdaa suun cha' re lo'o yu ta'a mda'an ñi lca María Magdalena,
    Juana, lo'o María jyi'an Jacobo, a cunta lo'o chcua xnan jun cuna'an nu ta'a nda'an
    jun.
  nii-nii: Pe Mariya Makandala ni, Jo Ana, ni Mariya Jeims mam ni, amb ombu mułangin
    kin, ek ei nik, Jiisas ek se andiłmin wumb mulk konu ełe kanik ninjing.
  ign-NT: '@see-verse:LUK.024.009'
  dik-NT: '@see-verse:LUK.024.009'
  cac-cac: A eb' ix ix b'at alan ab'ix tic, aton ix María aj Magdala, ix Juana yed'
    ix María snun vin̈aj Jacobo. Ay pax juntzan̈xo eb' ix yetb'eyum sb'a yed' eb'
    ix.
  tzj-E: 'Je ixki'' jxequechlo'' chquewech apóstol cawra quebi'' ra: jun María Magdalena,
    jun chic Juana, jun chic María jrute'' Jacobo, y q''ue c''o na más quexbil.'
  san-BUR: မဂ္ဒလီနီမရိယမ်, ယောဟနာ, ယာကူဗော မာတာ မရိယမ် တဒနျား သင်္ဂိနျော ယောၐိတၑ္စ
    ပြေရိတေဘျ ဧတား သရွွာ ဝါရ္တ္တား ကထယာမာသုး
  yaa-NT: Akka nã Jesúsnoa ato yoimiski chanifofãifo tii, María Magdalena ikaino Juana
    ikaino Santiago ãfe afa María ikaino kẽro fetsafori inifo.
  cab-NT: Ja anǘgübalin ugánu le joun apóstolugu, María Magdaléna, Juána, María to
    lúguchu Jacóbo, jáma ja jíbiri würíña.
  clu-clu: Ang mga babai nga nagsogid sa mga apostolis sanday Maria nga taga-Magdala,
    si Juana, si Maria nga nanay ni Santiago, kag ang iba pa gid nga mga babai.
  swh-ULB: Basi Maria Magdalena, Joana, Maria mama wa Yakobo, na wanawake wengine
    pamoja nao wakatoa taarifa hizi kwa mitume.
  tpt-NT: Ni anchanu xanatin va María yu machaqaꞌ Magdala, ali Juana ali María ixnati
    ni Jacobo, ali vachuꞌ yu alati xanatin, va chuncha talajunil yu ixtamalaqachan
    Jesús.
  aai-aai: Baibin iyabowat sawar hi’itah hina Jesu ana tur abarayah hai tur hio’owen
    wabih i Mary Magdalin, Joanna naatu Mary, James hinah naatu baibin afa auman.
  sny-sny: Taune ape mo iyape lowe lo apou a'i ne. Maria, le omo Makdala ma'e fai.
    Menitani tere'e Jona, menitani tere'e Maria, Jems lo mai. Taune tere'e tamo lowe
    mase Jisas lo lu disaipel ereti feni hesi lowe ta'i a'i (11) ma'e peri ape au
    te'eye.
  myy-myy: Ĩna romia Jesús rãca riasotigoanare oca ãmi wana ñayijarã María Magdalena,
    Juana, María Santiago jaco cʉni. Ito yicõri gãjerã romia cʉni ñayijarã iti oca
    gotiana.
  trc-NT: Dan me se vaꞌnu̱j nij chana̱ me níí cuꞌna̱j Mariá Magdalena do̱ꞌ, níí cuꞌna̱j
    Juana do̱ꞌ, níí cuꞌna̱j María nii Jacobo do̱ꞌ, ne̱ vaꞌnu̱j nij noꞌ ga̱ yoꞌó nij
    chana̱ roꞌ, cataj xnaꞌanj rihaan nij apóstol cheꞌé nu̱ꞌ se vaa queneꞌen nij noꞌ
    a.
  cut-NT: María yahn ya̱n Magdala ma̱n, Jua̱na ma̱n, María che chaco Jacobo ma̱n,
    nduco ihyan nda̱hta chena̱hn chahn ne, a ihyan chahn che neca̱h cuande ye ihyan
    apóstol che tihca̱ chi.
  bel-bel: То была Магдаліна Марыя, і Яна, і Марыя, маці Якава, і іншыя зь імі, якія
    сказалі пра гэта Апосталам.
  zlm-KSZI: Mereka, iaitu Maryam orang Magdala, Yohanah, Maryam, ibu Yakobus dan perempuan-perempuan
    yang lain mengatakan segala perkara itu kepada rasul-rasul itu.
  gdr-gdr: Sɨ opimemb jɨ kongga, Magdala tunggam Mariya ɨ Yoanna ɨ Yakobom mog Mariya
    ɨ dɨde nɨnda kongga yepiya re wekenonj ton kɨma. Sɨ tonpiyamb usenenauto onggɨtyam
    yɨt ɨtmɨkitijog rɨga wa pɨlwa.
  vmy-NT: María Magdalena ko Juana ko María xi nare Santiago ꞌba ko yanchjin xi yakꞌa
    xi tjenko, kui xi jaꞌekeꞌere nijmi nchja chinga apóstol.
  cmn-FEB: 那几名女性为：抹大拉的玛利亚，约亚拿和雅各的母亲玛利亚，以及其他跟随耶稣的妇女。她们把这些事告诉了众门徒。
  gmv-RNT: Hessaka Hawaaretas yootiday Magdale gizasoppe yida Maaramonne Yohaano geetettizarira
    Yaqoobe Maaramonne istara issife diza hara macasata.
  ncl-NT: Cataloaya María Magdalena, huan Juana huan María inantzin Jacobo huan in
    oc sequin sihuames ca yehuanten hual quinmilijque in lanahuatinijmes innojen lajtomes.
  sua-sua: Ii, lraip ruk e Maria to nkong mMagdala, e Yoana, va e Maria to e Yesus
    knan va ngarlenar akuruk kat, her mar ruk arhe ngata havaeng o aposel mang o tgoluk
    ruk endruk.
  klt-klt: Náráwa wawu Maria it Makdala nan wa, Joana, hang Maria Jeims maming watyot
    tu náráwa kámá watá áwáng gu aposel yánuráng.
  are-are: Arrkutja etnala nhanga wolkngurna lhakala, etna naka Mary Magdalene, Joanna,
    Mary nhanga James-aka mia, arrkutja arrpunha ntjarra turta. Etnantama yia nhanha
    apostle etnaka ilitjalpuka.
  gai-gai: An kam aŋgɨra kɨpca mbopatna meikpitikca, Ioanna, na Maria ma Makdalanan,
    na Maria, ma Iemisna aem, na meik ndeidap mina muruŋ nakɨpca an kambmo up aŋgɨrena
    ramtaɨr ndopatna.
  qvm-NT: Tsay warmicunaga cargan María Magdalena, Juana, Santiagupa maman María y
    paycunawan aywag warmicunapis.
  chz-NTPS: Dsaˉmëꜘ hi̱ˉ naˊko̱o̱˜ juuˈ kihꜗ apóstole heꜘ maˊ che̱e̱ˉ María Magdalena,
    Juana, María chooˈ Jacobo hiꜙ jñahꜘ gaˊ dsaˉmëꜘ.
  kmu-kmu: Magatala kumate MaliaꞋene YohanaꞋene Yemesina itaꞋamoꞋa MaliaꞋene nagoꞋa
    aꞋneyagaene YisasiꞋenema tokaeꞋya nemaiya anagala hamapai-mainae.
  ood-NT: Haꞌi idam uꞌuwi mash am ha ahgid ash d Mary Magdalene ch Joanna ch hegai
    Mary mash g madaj hab chehgig James.
  lbm-lbm: जिन्न प्रेरितों सी या बाते कहीं हि मरियम मगदलीनी अऊर योअन्ना अऊर याकूब
    की माय मरियम अऊर उन्को संग की दूसरी बाईयां भी होती।
  ncj-NT: Inohque aquin oquinnahuatihque yehhuan in María Magdalena huan Juana huan
    María inana in Jacobo huan oc sequin sihuamen.
  yuj-yuj: Am koumteou fárákap te Makdala mekamp Maria, tá Joana, tá Jemsomp éntupwar
    Maria mao yakáp napo, tá koumteou ankwap fárákapao kor méntér yakápria aposel
    fákáreran am kar farákápapono.
  kto-kto: 'Miriro magaulap la maialo ties maun Apostolop are ro: Maria onim Makdala
    ga Ioana ga Maria naga ang Iemes ga non gat magaulap la maionama ga mirie ga maialo
    uriro ties maun Apostolop.'
  gmv-NT: ሄሳካ ሃዋሬታስ ዮቲዳይ ማግዳሌ ጊዛሶፔ ዪዳ ማራሞኔ ዮሃኖ ጌቴቲዛሪራ ያቆቤ ማራሞኔ ኢስታራ ኢሲፌ ዲዛ ሃራ ማጫሳታ።
  por-BLT: As mulheres que disseram aos apóstolos o que havia acontecido foram Maria
    Madalena, Joana, Maria, mãe de Tiago, e outras mulheres que estavam com elas.
  stp-NT: Baꞌ guiꞌ gu uꞌuub maadɨt jir diꞌ gu Mariiya Magdalena, jumai baꞌr Juana,
    gio baꞌ gu jumai Mariiya nar dɨꞌɨɨꞌn gu Jakoobo, gio jɨꞌkchi pup gu uꞌuub jam
    maap jiim.
  ame-NT: Ñeñt̃ serrpareʼtatenayaʼ Jesús puellsensarneshaʼ ñeñt̃paʼ añ María Magdalena
    ñam̃a Juana ñam̃a poʼpsheñeñ María ñeñt̃ Jacobo pachor ñam̃a poʼpoñec̈hno coyaneshac̈hno.
  mgh-2016: Manyopani ayo yaari Amariamu Magidalena ni Nayoana ni Amariamu anumwanaya
    Nayakhobo, yayo ni manyopani akina phi ahimianche wa akarumiya.
  kvn-NT: 'Tenal omegan-Jesús-nuggin-palmilegalmaladga-chognonimalad: María Magdalena,
    Juana, Santiago-e-nan-María, tegin omegan-pimalad.'
  gvf-gvf: Madala ai abal ta Maria milungure, te Yoana milungure, te Yemis man Maria
    milungure, te abalin kobe te abal taw para kalkan kanungwa i, pi nusi erungwa
    ongwa yal kobe, Aposel, di maribe ere tongwa.
  san-ISO: magdalīnīmariyam, yōhanā, yākūbō mātā mariyam tadanyāḥ saṅginyō yōṣitaśca
    prēritēbhya ētāḥ sarvvā vārttāḥ kathayāmāsuḥ
  deu-ELBBK: Es waren aber die Maria Magdalene und Johanna und Maria, des Jakobus
    Mutter, und die Übrigen mit ihnen, die dies zu den Aposteln sagten.
  mcb-NT: Ogari kamantageigapaakeririra ontiegi Maria Magarena, Joana ontiri Maria
    iriniro Santiago ontiri aikiro pashini otentaiganakarira.
  yle-yle: Yi pyópu knî yi vy꞉o pyââ pyile doo kwo, yi pi dmi Méli Makîdala pyââ ngmê,
    Njówana myomo, Méli Njems u pye pyolo. K꞉omo tpile yi pyópu knî y꞉oo dyépi knî
    ye yi kópu yilî mênê nté tumo,
  swh-1850: 'Hao waliotoa habari hizo kwa mitume ni: Maria Magdalene, Yoana na Maria
    mama wa Yakobo, pamoja na wanawake wengine walioandamana nao.'
  msc-msc: Mariyamu Makidalaka, ni Yahani, ni Yakuba na Mariyamu, a ni ie dafɔɲɔɔnilu
    le tɛrɛ, mɛnilu bɔra kaburu da la ka wa dantɛɛli kɛ keladenbailu yɛ.
  ese-NT: Mania Madanena, pea Mania Jacoboja nae, Huana, pea epona cuana peaꞌai poquia
    cua huohui poꞌyohua.
  jac-NT: Haꞌ huntekꞌan ebix bey halno tuꞌ, haꞌ ton ix María ah Magdala, ix Juana,
    yeb ix María, ismiꞌ naj Jacobo, yeb huntekꞌanxa ebix.
  cak-CNT: Ri ixoki' ri xebeyo'on rutzijol chique ri apóstoles ja ri María Magdalena,
    ri Juana, ri María ri rute' ri Jacobo, y ch'aka' chic ixoki'.
  zia-zia: 'Bauno emimene ge awiya aposolo eno sewa: Maria nung Madala napora, Yoana,
    Yakobora ai Maria, awong aune bauno ena amimene ge awiya aposolo eno sewa.'
  mal-2015: അവർ ആരെന്നാൽ മഗ്ദലക്കാരത്തി മറിയ, യോഹന്നാ, യാക്കോബിന്റെ അമ്മ മറിയ എന്നവർ
    തന്നേ. അവരോടുകൂടെയുള്ള മറ്റു സ്ത്രീകളും അതു അപ്പൊസ്തലന്മാരോടു പറഞ്ഞു.
  tuo-NT: 'Jesú besecṹúꞌcãrãrẽ queti miaꞌcãrã aꞌticʉrã numia nicãrã niwã: María Magdalena,
    Juana, apego María Santiago paco, tojo nicã ãpẽrã numia nicãrã niwã.'
  mbl-NT: Nõm 'ũhũn 'ãxet'ax Manix Mãnanẽn, xi' nõy 'ãxet'ax Yoãn, xi' nõy 'ãxet'ax
    Mãnix, ha Mãnix yã Tiak mũk tut, ha 'ũn xop te Yeyox yõg mõ'pok xop pu hãm'ãktux,
  zpc-NT: Naꞌ lëyaca nigula, benꞌ uyo yetixogueꞌ yaca benꞌ quie Jesús, tuëꞌ laohuëꞌ
    María Magdalena, ituëꞌ laohuëꞌ Juana, ituëꞌ laohuëꞌ María, naquëꞌ z̃naꞌ Santiago.
    Lëscanꞌ uyorë yaca nigula naca laguedyiyaquëꞌ.
  gul-NT: Dem ooman been Mary Magdalene, Joanna, an Mary, James modda. Dem an de oda
    ooman dem wa been dey wid um tell de postle dem wa done happen.
  arp-arp: Haenane Mare Magdalene, nau Joanna, nau Mare henaune James, nau hauthauauau
    hesānauau henee henethaunādaunenau, neauthedaunauthee nuu hayauhuhau vadauhanau.
  mau-NT: María Magdalena, Juana, María na⁴-le⁴ Jacobo, cao⁴ xi³cˀa³ xi³ cˀoa⁴qui³tso²-le⁴
    pa²stro⁴ je² cjoa⁴ je²-vi⁴.
  gup-gup: Kaluk birrimekbe morlehmorlenj nawu kuhni bindimarnemulewam, bedda wanjh
    Mary ngalbu Magdalabeh, Joanna, dja Mary ngalbu ngalbadjan nuye James, dja morlehmorlenjbubuyika
    nawu bedda birrihdjarrkrey.
  bss-NT: Bebaád ábe bênkalé bembapɛɛ bé nlómag ḿmɛ́n nkalaŋ, bébédɛ́ɛ Maria
    Magdalɛnɛ, Joanaa, ne Maria, nyaá awe Jemsɛ, nchoo ne bebaád bémpēe.
  met-met: Hainggadi ba dibaxanga na aposeldi bing Maria Magdalam, Yoana, Yems bauna
    Maria, dingtung digabu teladi.
  nys-nys: Alidja-alidja yoka, Mary Magdalene, Joanna, wer Mary James-ang ngaangk,
    wer yoka warma baalapyel, baalap warranga mandang nidja-nidja noolonga ngooldjarak.
  kpj-NT: 'Kia tiibohore: —Marie Madalena, Joana, Marie Txiause. Ijõ hãwyy tule tii‑wana
    roirenyre.'
  zao-NT: Ne re ngota nak kuu ngwalo diize lo re tsiibthib zha kuu mteed lo Jesús;
    Mari Magdalen, Juan ne Mari xnaa Santiag ne tedib net ngot.
  byx-byx: I ma Maria navet ma Magdala de ma Joana de ma Maria i ma Jems aa nan dai
    qurli ra aa. De iari ama nankina dai qurli ra, re na ra. De ra qurl ama risura
    re lunger iara ama lengi.
  ctu-CTI: Jiñobʌch María ch'oyol bʌ ti Magdala, Juana, María i ña' bʌ Jacobo yic'ot
    yambʌ x'ixicob tsa' bʌ i subeyob jini yajcʌbilo' bʌ ajsubt'añob ñumel.
  zos-NT: Y jetse chajmayaju'is apostoles, María Magdalena'isete, y Juana'is, y Jacobo'is
    myama Maria'is, y eyata'mbø yomo'is.
  gvs-gvs: E vevinayadi moe Meri guma Magidara, Yoana be ituli ta Meri, tauyana Yemesa
    sinana, be nakae vevina maniyedi taiyao. Moe tauyadi Yeisu ina taoyamna manuna
    ina vamoleyanayao silatuwokoidi.
  kbm-kbm: Avie gaptol nok ares Malia Magadala ane gabu Joana, be Jakobos tine Malia.
    Bekob avie gapto ebeok subu ivang ivin sotol aitol etok be tepwe inei gen etok
    lavo-lavo gitangi eisir singamolomb.
  tew-tew: 'Nä́ˀinnân dimuu in kwiyä̖ˀ: Mary Magdalene-dá heḏá Joanna-á, heḏá wíyá
    Mary-á, James-ví jíyá ûnmuuˀiˀ, heḏá wây-á kwiyä̖ˀdá wáˀ indáḏí dijiˀ.'
  rmc-rmc: Oda sas e Maria Magdalena, e Johanna, e Maria le Jakoboskri the okla aver
    džuvľija, so oda phende le apoštolenge.
  apr-apr: Ngan di garup tina yo tilo tikaua bingi pang di aposol ke Yesu ye so yo
    pombe nga, ngan atu in ene la Madia ke malala mai Makdala i, inbe Yoana iye Madia
    san yo Yemis tinana i, inbe di garup kapala lapau.
  tiy-tiy: (I ni do libun ro Maria Magdalena, Juana, brab Mariawe idéng Santiago,
    brab de dumo libun, nuret roy de ni dob de apostol.)
  nlg-nlg: Ma gaira lei vinekama tara tughunighi na lei totobo raini vanira lei manevetena,
    a Mary ni Magdala, Joanna, ma Mary tinana James, mana balu vinekama ghua.
  dgr-DOGNT: Mary-Madlę̀, Joanna, James wemǫ Mary, eyıts'ǫ ts'èko eyıì-le goxè aget'ı̨ı̨
    sìı eyı godı t'à Zezì wecheekeèdeè xè gogedo.
  pes-OPV: و مریم مجدلیه ویونا و مریم مادر یعقوب و دیگر رفقای ایشان بودند که رسولان
    را از این چیزها مطلع ساختند.
  ron-1924: 'Челе че ау спус ачесте лукрурь апостолилор ерау: Мария Магдалена, Иоана,
    Мария, мама луй Иаков, ши челелалте каре ерау ымпреунэ ку еле.'
  tpz-tpz: '@see-verse:LUK.024.009'
  agd-agd: Makdaráke nanin Maria má Yoana má inká Yemisin anóe Maria má ena nanin
    kayo vá anon masíká orikharen mi mai ma afoká ein danasinta van eyo iyampon kayo
    me siamen mino.
  rkb-NT: Niahaza hi Maria Madarena, Soana, ustatsa Maria Tsiaku je, situkza iwaza
    zinymyrykynahatsa bo nitsasokonaha. Zinymyrykynahatsa wytykyryk harere humo batu
    ma niaha.
  san-THA: 'มคฺทลีนีมริยมฺ, โยหนา, ยากูโพ มาตา มริยมฺ ตทนฺยา: สงฺคิโนฺย โยษิตศฺจ เปฺรริเตภฺย
    เอตา: สรฺวฺวา วารฺตฺตา: กถยามาสุ:'
  iws-iws: Mɨ Maria om Makdalanaka mɨ Joana mɨ Maria Jemsni yopii aka, sɨmar nwokɨm
    mɨ wig nhɨrɨm sɨmakar nɨnkɨn okɨm sɨma tɨ yaiyɨm aposel kamɨm sɨmiir boɨnmɨmauuɨu.
  pol-SZ: 'A były to: Maria z Magdali, Joanna, Maria (matka Jakuba) oraz kilka innych
    kobiet.'
  ztq-NT: Lëë María Magdalena, ni Xwan, ni Mariy xñaa Jacob, ni stubla kwnaa kunitiits
    lo apostle.
  zai-NT: Cani yetidxi ca apóstol que nga María Magdalena ne Juana ne María jñaa Jacobo
    ne ca xcaadxi gunaa que.
  upv-upv: 'Nesevin nen le ngel nir: Merri ne Maktla ko Joana ko Merri nga tasu se
    Jemes, ko nesevin m̃inij nen kele wor sopor nga marpitevir.'
  wap-NT: Kaikapaudaꞌuꞌo wuruꞌu zunnaouz, Mary Magdala sanaaba, Joanna, Mary, James
    daroz, naꞌiki kainaꞌa baꞌoran zunnao ĩtuma. Ipai baokopa ĩnao wuruꞌu kakuwaapainaouz
    Jesus tominapa-kidaniinao ati.
  mva-mva: 'Aine ngaedi ka ‘apostel’ diradi: Maria Magdala aine, Zuana, Maria Zems
    tina, be aine takadi dialale-budu.'
  dwr-NT: 'Hawaa Yesuusi kiittowanttoo odeeddawanttu: Magdalappe yeedda Mayraamo,
    Yohaanno, Yayiqooba daayo Mayraamonne unttunttunna ittippe de7iyaa hara Maccawantta.'
  kfw-kfw: Khawa numeisa ngai khachu, Mary Magdalene, Joanna, James nu Mary halli
    inmanile kasi aleiilaak numeisa ngai'n tirton ngaidiang kasuok omchan ngaikha
    injuorilpi.
  bfz-bfz: जिने प्रेरिते यो सब गल्ला बोलिया, सेयो, मरियम मगदलिनी, यूहन्ना और याकूबो
    री आम्मा मरियम और तिना साथलिया ओर बी जवाणसा थिया।
  cuk-09: 'We-omegan gaya-burba-nued Bab-Jesús-nuggi-barmilearmaladga sognonimalad
    wemardo: María-Magdalena, Juana, María, Santiago-e-nan, degi, omegan-baigan-eba-gudimalad.'
  ben-OBCV: এরা হলেন মাগ্দালাবাসী মরিয়ম, যোহান্না ও যাকোবের মা মরিয়ম। তাঁদের সঙ্গে
    আরও অনেকে এই ঘটনার কথা প্রেরিতশিষ্যদের জানালেন।
  mil-NT: Te ñáyiu ducaⁿ nàha tnúhu cuánuhú núú‑güedě‑áⁿ cúú tǎ Màriá Magdalèná, ndɨhɨ
    tá Juǎná, ndɨhɨ tá Màriá nǎná tě Jàcobó, ndɨhɨ dava‑gá ñáyiu dɨ̀hɨ́.
  myu-myu: Maria Madalena soat o'g̃uwẽn Jesus emumujuyũ be, Joana dak, Tiago xi dak,
    warara'acayũ dak. Tiago xi butet Maria i osunuy. Soat o'g̃uwen ip Jesus emumujuyũ
    be.
  amk-amk: Wiwingno eteikariri fi fuba ewatioai nanai we Yesusi ne rasulifosa, amani;
    Maria Makdalenai, Yohanai tutu Yakobusi inangno Mariai, kontai wiwing siaio era
    riasa fosa.
  fai-fai: Kale wanang iyo Madiya Makdala kayak so Yoana so Madiya Yemis akun keidu
    wanang madik keidiw, ita tad weng dew kámin kinim iyo bakoyamsiw ko.
  ura-NT: Nitohaneein coaraain afosotooru rai biha cunacaauru jetaote, Maadala bene
    Mariha, chaen Joana, chaen Saantiaao neba Mariha, chaen leeochaauru enecuru acaauru
    aina cunacaauru, naaonjoainurine.
  mcd-NT: Nanfofin María Magdalena non Juana non Santiago ahua María non ainfo futsafori
    nanfo atoqui chanitoshinifo.
  urt-urt: O lenge tuweinge luku ŋaiye si ya yana lenge jetalah tikin Jisas pe, naŋ
    tinge Maria ŋaiye moi ti Makdala, Johana topoꞌe Maria, mam tikin Jems, yotop lenge
    tuweinge syeꞌ.
  awk-awk: Ġala bountoa Mari-ko Magdalakȧlin-to, ġatun bountoa Ioanna-ko, ġatun bountoa
    Mari-ko tunkan-to Yacóbo-úmba-ko, ġatun taraikan-to bara nukuġ-ko barun katoa,
    wiya unni tara barun apotholnuġ.
  kiz-kiz: Basi Maria Magdalena, Joana, Maria mabhu ghwa Yakobo, ni bhadala bhangi
    pamonga nabhu bhakahomesya taarifa e'se kwa mitume.
  tzo-TZE: Li antsetic ti tal yalbeic li jcholc'opetic yu'un Jesuse, ja' li María
    ti liquem tal ta Magdalae, xchi'uc Juana, xchi'uc yan María, ja' sme' li Jacoboe,
    xchi'uc yan antsetic tey xchi'inojic.
  lex-lex: A'na pat maka kodia kot de la'a makodia Yesus lirni-tunnu re rora riy korni,
    de Maria Magdalena, Yohana, Yakowsi inni Maria, me la' walia a'na patke'a dom
    pali mak kor ir talla.
  dov-dov: Lino Meli Magadalena, Jowana, Meli banyina a Jemusi abamwi banakazi mbibakali
    aabo, bakakwaamba zintu eezi kubatumwa.
  rgu-rgu: (Inaꞌ fo leo rates a reu a, siꞌ Yakobis maman Maria, ma Maria neme koro
    Magdala. Boe ma Yohana no ina fekeꞌ hida bali. Sira siꞌ reu tui basa-basa ia ra
    fee Yesus lahenda nadedenu nara.)
  toc-NT: 'Ama̠­ko̠lh lac­chaján hua̠nti̠ táalh tama̠­ca­tzi̠ni̠y após­toles hua̠ntu̠
    xlacán xta­qui̠ucxilhni̠t chiné xca̠­hua­nicán: María Mag­da­lena, Juana, María
    xtzí San­tiago, y a̠maka­pi­tzí̠n lac­chaján.'
  ulk-1902: Maria Magadalena, a Ioana, a Maria Iakobo ra apu, pako uiaba uridili,
    uiaba etomeret abele lu uiabim aposetelo giz.
  som-som: Waxay ahaayeen Maryantii reer Magdala, iyo Yo'anna, iyo Maryan oo ahayd
    Yacquub hooyadii; dumarkii kalena oo la jiray ayaa waxaas rasuulladii u sheegay.
  mam-C: Ate Mariy, aj Xle'n; Juana; Mariy, a tnana Santyaw; exqetzintljo txqantl
    qya, ayetzin i xi q'inte tqaniljo kye' t-xnaq'tzb'in Jesús.
  ndj-ndj: Vadadala yivavawombilili vandundami, vaveli Maliya Magadalena na Yoana
    na Maliya mawaki Yakobi na vala vadadala vamonga vavelili pamu,
  mbj-NT: Marija Madarẽn, Jowãn, Marija Tsijaag ỹỹn, ỹỹj wób mä na-ããj hẽ m', ti panäk
    do sa hã.
  lat-VUC: Erat autem Maria Magdalene, et Joanna, et Maria Jacobi, et ceteræ quæ cum
    eis erant, quæ dicebant ad apostolos hæc.
  ngp-ngp: Wavele wadya wandaga ni Maliamu Magedalena na Yoana na Maliamu nine dya
    Yakobo, hamwenga na wadya wavele wandile we hamwenga, woho nawo wawagambile wegala
    ulosi izimbuli zose.
  aoi-aoi: '@see-verse:LUK.024.009'
  enq-2: 'Aposole dupa lamaiyami enda dutupa datupa: Magadala tange Maria dokopi,
    Joanaapi, Jemesa endangi Maria dokopi, dutupa-pipa enda mendapu peami dupapi,
    dutupa.'
  eng-ASVBT: Now it was Mary Magdalene, and Joanna, and Mary the mother of James,
    and the other women with them, who told these things unto the apostles.
  mna-mna: 'Moori tana zan ta kembei: Maria ki Magdala, Yoana, Maria toro ta Yems
    naana i, mi zin moori pakan tomini. Tiso zin ŋgoŋana pa mbulu boozomen ta ipet
    pizin na. Tamen zin ŋgoŋana tiurla som. Pa tiso ko tiyo kwon ma iŋgi.'
  rmy-ARLI: Adala đuvlja inele i Marija Magdalena, i Jovana, i Marija e Jakovesiri
    daj, hem avera. I on sa adava vaćerde e apostolenđe,
  myw-myw: Vinay tasiyas yiges Meliy Magdal, Yowan, Yemes inan yagan Meliy, sisiyas
    vinay mwasanin. Vinay tasiyas asilivan idibakes tasiyas takaweins Yeisuw anilivan.
    Tage nag isimounids, idokes asilivan mamagina kwa̱neib.
  sby-sby: Abo batukashi balikuba Maliya wa ku Magadala, ne Yohana ne Maliya banyina
    Jemusi. Balo ne batukashi bambi balikubapo balambila batumwa makani aya.
  sll-sll: Ditongwo al hobi iwe, Magdala hong al Maria ire, te al Yoana ire, Yems
    aang Maria ire, al tau hobi ire dire, ha dungwo pungwo meri aposel yalhobi mongwo
    bani di tibi ol tongwi.
  yaq-NT: Jume' inika'a lutu'uriata, jume' Krijtota yeu pu'arimmeu a' etejokame inime'em
    tukan, ju'u Maria Maareena' teame, intok ju'u Joana' teame intok juka' Jakoobo'
    teamta ae, Maria' teame intok jume' waate jaamuchim.
  uro-uro: Iarhakt moekt ama evop kärarhae i rha sameng nä rhom däkt bä ba ama ngangda
    rhi na arhani ama ruvek di ma Maria näva ama värhäm ama gaini na äm ma Makdala
    näkt ma Joana näkt ma Maria ma Jems aa nanäk näkt sävät arhani kärarhani i rhi
    na rha.
  ita-1885: Or quelle che dissero queste cose agli apostoli erano Maria Maddalena,
    e Giovanna, e Maria, madre di Giacomo; e le altre ch'eran con loro.
  muy-muy: Wál ya tàŋgəhaɗ ma ni ti ata Mari ga kəsa Magədala ni, Zeni, Mari məŋ ge
    Zek akaba wál ndahaŋ. Ndam asak ni tàra tìci ma na ti
  kqc-kqc: Mina rema bi Mary Magdalene, Joanna ma Mary, kaere bi James di nono; ma
    rema be ina venesa yaku mina vegu nifeidena vene rofu niyadi.
  rmc-ZRB: Ода есас Марія Магдаліна, Іоанна, Марія Яковскєрі дай і авер ромня. Оне
    розвакєрде ода ле апостоленґє,
  tav-tav: 'Tie quetire nare cabuioricarã ato cãnacão cãñuparã: María Magdalena, Juana,
    apeo María Jacobo paco. To bairi aperã romiri quena cãñuparã.'
  eng-ULB: Now Mary Magdalene, Joanna, Mary the mother of James, and the other women
    with them reported these things to the apostles.
  spa-VBL: Y las que le contaron a los apóstoles lo que había sucedido fueron María
    Magdalena, Juana, María la madre de Santiago y otras mujeres que estaban con ellas.
  fra-_FOB: C'était Marie de Magdala, Jeanne, et Marie, mère de Jacques, et les autres
    qui étaient avec elles, qui dirent ces choses aux apôtres.
  hau-ULB: Su Maryamu Magadaliya, Yuwana, Maryamu uwar Yakubu, da sauran matan da
    ke tare da su suka ba manzanni rohoton wadannan abubuwan.
  mal-mal: മഗ്ദലക്കാരത്തി മറിയ, യോഹന്നാ, യാക്കോബിന്റെ അമ്മ മറിയ, അവരോടുകൂടെയുള്ള മറ്റു
    സ്ത്രീകൾ എന്നിവരാണ് അത് അപ്പൊസ്തലന്മാരോട് പറഞ്ഞത്.
  kkc-kkc: Esiga sobo hagee bia oso goo peledaba hagee ka egei, Meli-Magadalin osoloso
    Yowana osoloso Yemeseeyo owee Meli osoloso sobo abo.
  urd-GVR: Mariyam Magdalīnī, Yuannā, Yāqūb kī māṅ Mariyam aur chand ek aur aurateṅ
    un meṅ shāmil thīṅ jinhoṅ ne yih bāteṅ rasūloṅ ko batāīṅ.
  far-far: Keni ne kera farongoa lifurongo nia ki, ne ni Mary fasia 'i Magdala, ma
    ni Joana, ma ni Mary na gaa sa Jemes, ma tani keni lau.
  suz-BL: मेको मो दुम्‍शो ताइब मीश मुर सु सु बाक्‍मा बाक्‍त देंशा हना, माग्‍दाला ङा
    मरीयम, योअन्‍ना नु याकूब आ ममा मरीयम बाक्‍मा बाक्‍त। मेको आन वारच का निक्‍शी यो
    बाक्‍मा बाक्‍त। लूका ८:२-३
  car-NT: Ekari'namon me kynatokon mo'ko Magdala pono Maria, mo'ko Johana, mo'ko Jakobus
    sano Maria, mo'karon a'sakarykon woryijan enapa.
  amp-amp: Makdala efkot Mariat, Joanat, Jemsrhu mmem Mariat yo wom wom metm rompno
    tohyukm, romn yi hti tanyhato kfo nuhas bonuhasmomm nd Jisasrhu disaiperm.
  bht-bht: जिना प्रेरितां ऐ गल्लां बोलियां, सै मरियम मगदलीनी कने योअन्ना कने याकूबे
    दी मां मरियम कने उना सोगी दियां सारियां जनानिया भी थियां।
  eng-NOY: It was Mary the Magdalene, and Joanna, and Mary the mother of James; and
    the other women with them told these things to the apostles.
  cub-NT: Iye borore coyʉivʉ bácavʉ barejáimad̶a María Magdalacaco, aru Juana, aru
    apeco María, Santiagoi paco máre, aru apevʉ nomiva náque cʉrivʉ. Ina coyʉrĩdurejaimad̶a
    ne jã́ino mácarõre Jesús ʉ̃i yávaiye méne beorĩ coyʉicõjeimarare.
  ita-1927: 'Or quelle che dissero queste cose agli apostoli erano: Maria Maddalena,
    Giovanna, Maria madre di Giacomo, e le altre donne che eran con loro.'
  lww-lww: 'ana la pe amlelaga re e poli, apisu sane sira la nene asun wowe ga. Ana
    sira la nap̃a apisu suri la nene, kiela kia la sanini: Maria nae Maktala, Soana,
    Maria nap̃a anenane Semes, amio si sira tap̃ena lap̃asa.'
  ron-BAYASH: Jelji as re Marija dăm varušu Magdala, Ivana šă Marija, mumăsa lu Jakov,
    kari u adus hiru la apostolur.
  ckb-ckb: مریەمی مەجدەلی و یوەنا و مریەمی دایکی یاقوب و ئەوانی دیکەی لەگەڵیان بوون،
    ئەم شتانەیان بە نێردراوان گوت.
  nas-nas: Ainge maniiꞌke dooreaaruꞌ teing kara okovuri nkanuka, ainge aaꞌnoko Meeriꞌ
    Maꞌdala-nani, eeꞌnoko Joana eeꞌnoko Meeriꞌ teni Jeemisi bauko, eeꞌnoko niiꞌning
    manikuꞌ napoꞌ nariꞌ.
  uvl-uvl: Maria Mantalena pe Ioana pe Maria nenge Ieims tana pe hehei hel pule nenge
    tela luluch nge iri, te nana hote ure lochloch ngana nei lange Iesus nena hana
    mur.
  eng-BBE: 'Now they were Mary Magdalene, and Joanna, and Mary, the mother of James:
    and the other women with them said these things to the Apostles.'
  ixl-CNT: 'Aꞌ qꞌu ixoj tzaꞌ qꞌuꞌl ex alon qꞌu yol tu qꞌul ichaj u Jesuus: u Liꞌ aa
    Magdala, u Xhiv, u Liꞌ vinan u Jacobo utz, tuchꞌ tereꞌn ixoj.'
  xsi-xsi: 'Kinzi taine ŋinde nde ŋanzi mine: Maria, i Makdala lawea taine, aŋga Joana,
    aŋga Yamesi tina Maria, aŋga kinzi taine pinde tona. Kinzi taine ŋinde silâ sitapâri
    panzi pâri-tamâta.'
  crx-NTPO: Mbene la ubodáni'ne, 'enne Mary Magdala whut'en-un, Joanna cha, Mary James
    ooloo cha, 'ink'ez 'uyoonne ts'ekoo bulh 'ut'enne, 'enne 'uhuja ndunne whel'a'ne
    'ubodáni'.
  kan-OKCV: ಮಗ್ದಲದ ಮರಿಯಳು, ಯೋಹಾನಳು, ಯಾಕೋಬನ ತಾಯಿ ಮರಿಯಳು ಮತ್ತು ಅವರೊಂದಿಗಿದ್ದ ಬೇರೆ ಸ್ತ್ರೀಯರು
    ಅಪೊಸ್ತಲರಿಗೆ ಈ ವಿಷಯಗಳನ್ನು ಹೇಳಿದರು.
  bbb-bbb: Ro bara ije vua abe ruaeva ijeja bara Meri Madarinikiro Joana ro Meri e
    Jemisido asie ijiakiro bara gue ijiebe. Bure ire ije rema ijene gana una e Jesudo
    vua fievo ije kuariae.
  blw-blw: Hen ngachan hen anchichay finufae, wat cha Maria way eMagdalena an Juana
    yah Maria way inan Jaime ya anat agé hen anchichay tapena way chicha amin hen
    i nanaphapet hen anchichay aposel.
  tam-2017: இவைகளை அப்போஸ்தலர்களுக்குச் சொன்னவர்கள் மகதலேனா மரியாளும், யோவன்னாளும்,
    யாக்கோபின் தாயாகிய மரியாளும், இவர்களுடனேகூட இருந்த மற்ற பெண்களுமே.
  azz-NT: Huan nijín sihuame ten quintapohuitoj itanojnotzcahuan de Jesús, yejuan
    nojónques in María Magdalena, huan in Juana huan in María ten inan Jacobo, huan
    ocsequin sihuame.
  spa-RV-1909: Y eran María Magdalena, y Juana, y María madre de Jacobo, y las demás
    con ellas, las que dijeron estas cosas á los apóstoles.
  csy-csy: Hi thu te Sawltakte kung ah a son te sia, Mary Magdalene, Joana le James
    nu Mary te a hi uh hi.
  mxq-NT: Esʉ tadʉ toxytyʉjkʉty ꞌyijttʉ Mariiʉ Magdalenʉ, Fwanʉ, Mariiʉ diꞌibʉ Santya̱ꞌa̱gʉ
    tya̱a̱kꞌa̱jtypy, es ja wiinkpʉ toxytyʉjkʉty.
  tzj-NT: Ja rixoki' ja xecholo chiquewach ja rapóstol quewa' quebi' ri', jun María
    Magdalena, in jun chic Juana, in jun chic María ja rute' ja Jacobo in c'a ec'o
    na más ja cachbil.
  tdt-tdt: Senhora sira nebee baa iha rate nee mak Maria Madalena, Joana, Tiago nia
    inan Maria, ho mos feto seluk tan. Sira konta buat sira nee ba apostolu sira.
  ron-BTF: Și erau Maria Magdalena, și Ioana, și Maria, mama lui Iacov, și celelalte
    rămase cu ele, care au spus acestea apostolilor.
  eng-WEBP: Now they were Mary Magdalene, Joanna, and Mary the mother of James. The
    other women with them told these things to the apostles.
  eng-FBV: Those who told the apostles what had happened were Mary Magdalene, Joanna,
    Mary the mother of James, and other women with them.
  nld-1939: Het waren Maria Magdalena, Johanna, en Maria van Jakobus; ook de andere
    vrouwen, die bij haar waren, zeiden hetzelfde aan de apostelen.
  bwo-bwo: Hanowere b́ woshtswotssh keewtsuwots megdela eteets datstsu Mariyamna,
    Yohannat Yak'ob ind Mariyamna, mank'o mááts k'oshuwotsu fa'ano botesh.
  nch-BL: Huan nopa sihuame cati quinyolmelahuatoj itayolmelajcahua Jesús ten quiitztoyaj
    inintoca eliyaya María Magdalena, Juana, huan María inana Jacobo huan nojquiya
    itztoyaj sequinoc sihuame inihuaya.
  quc-TNT: Ri xquitzijoj ri tzij ri' chque ri apóstoles, ru tako'n ri Jesús, e are'
    ri nan María Magdalena, ri nan Juana, ri nan María ru nan ri Jacobo, xukuje' ri
    jule' ixokib chic.
  tfr-NTPO: Tjl̈õkwo roy sögaga l̈i, e María Magdala so, Juana, María Santiago mekë,
    wal̈ëga l̇l̇amo obl̈ë l̈i bakoe.
  kaq-NT: Jaa ta María Magdalena qui, Juana, Jacobon mama María rihbi. Caibo haibobo
    rihbi jato betan bocani. Nocoxon jahuen haxenicabo yohicanquin.
  sgb-sgb: Ya namihumbung hên habayto kanlan apostol ay hilan Maria Magdalena, hi
    Juana, hi Maria ya indo ni Santiago, haka hilay kaatag ya babayi ya kalamo la.
  vie-1934: Aáy là Ma-ri Ma-đơ-len, Gian-nơ, và Ma-ri mẹ của Gia-cơ, cùng các đàn
    bà khác đi với họ đã rao truyền như vậy cho các sứ đồ.
  kxv-kxv: ଏ଼ୱି ମଗ୍‌ଦଲିନି ମରିୟମ, ଜହାନା, ଜାକୁବ ତାମି ଇୟା ମରିୟମ ଅ଼ଡ଼େ ଏ଼ୱାସିକାତଲେ ମାଚି
    ଏଟ୍‌କାତି ଇୟାସିକା; ଈୱି ପାଣ୍ତ୍‌ୱି ଆ଼ହାମାନାରାଇଁ ଈ ବାରେ କାତା ୱେସ୍ତୁ ।
  cha-cha: Ya sija si Maria Magdalena yan si Juana, yan si Maria nanan Santiago; yan
    y pumalo palaoan ni mangachongñija, sumangane y apostoles nu estesija.
  amu-NT: María Magdalena, ñꞌeⁿ Juana, ñꞌeⁿ María tsondyee Jacobo, ñꞌeeⁿ ntꞌomcheⁿ
    yolcu na ñꞌeeⁿ ñꞌeⁿndyena, joona jlaꞌcandiina nnꞌaⁿ canchooꞌcwii ñꞌoomꞌñeeⁿ.
  hin-CV: 'जिन स्त्रियों ने प्रेरितों को यह हाल सुनाया, वे थी: मगदालावासी मरियम, योहान्‍ना
    तथा याकोब की माता मरियम तथा उनके अलावा अन्य स्त्रियां.'
  eng-OURB: Now they were Mary of Magdala [Rebellion of City tower], Joanna, and Mary
    [Rebellion] the mother of James [Surplanter]. The other women with them told these
    things to the apostles.
  spa-BES: Y ellas fueron María Magdalena, y Juana, y María, madre de Jacobo; y las
    otras mujeres que estaban con ellos dijeron estas cosas a los Apóstoles.
  san-BEN: মগ্দলীনীমরিযম্, যোহনা, যাকূবো মাতা মরিযম্ তদন্যাঃ সঙ্গিন্যো যোষিতশ্চ প্রেরিতেভ্য
    এতাঃ সর্ৱ্ৱা ৱার্ত্তাঃ কথযামাসুঃ
  tdx-tdx: I Miriame nte-Magdalà, naho i Johana, naho i Marie rene’ Iakoba, vaho ty
    ila’ iereo ro nitalily amo Firàheñeo.
  naf-naf: Imbi ekŋen zezapat nembaŋane ekŋengat kozewien ekŋen ke kwilin Malia Makdala
    mkaengatnaŋ ma Zoana ma Malia Zemsiyet mamaŋ ma imbi notnaŋ ekŋen ke.
  grc-MT: ησαν δε η μαγδαληνη μαρια και ιωαννα και μαρια ιακωβου και αι λοιπαι συν
    αυταισ αι ελεγον προσ τουσ αποστολουσ ταυτα
  vid-vid: Walonjile mbuli azo kwa watumigwa wali, Maliya Madelena na Yohana na Maliya
    mayake Yakubu na wadala wanji wawele hamwe kuli chilaga.
  pio-NT: Níái inanái icàlidéeyéica tàacáisi Jesús yéewáidacalénái irí náipidená María
    Magdalena, Juana nacái, Santiago yáatúa nacái, íipidenéechúa María, áibanái inanái
    náapichéeyéi nacái.
  tsn-tsn: (Basadi ba ba neng ba ya kwa phupung e ne e le Marea Magatalena, Joana
    le Marea mmagwe Jakobe le ba bangwe ba le bantsinyana).
  amr-NT: María Magdalena, Juana, María Jacoboen hua̱ye̱, nog ettoneʼere once huamataʼmonaʼeritaj
    ayaʼda eʼmanbatiaʼpakatoʼtada
  pwg-pwg: Wivinesi na Meri Magadarini, Jowana ma Jemes ina maduwa Meri ma wivine
    viya yavata.
  cjv-cjv: 'Opai gan Yesu ewi dongua finga ari ka di ereinga yokama kanom i epe: Makarara
    opai Maria te opai Yoana te Yemesi mam Maria dom. Te opai suwo ama moimie.'
  tha-KJV: ผู้​ที่​ได้​บอกเหตุ​การณ์​นั้นแก่​อัครสาวก คือมารีย์ชาวมักดาลา โยอันนา
    มาร​ีย์มารดาของยากอบ และหญิ​งอ​ื่นๆที่​อยู่​กับเขา
  por-BR-2018: E eram Maria Madalena, e Joana, e Maria mãe de Tiago, e as outras que
    estavam com elas, que diziam estas coisas aos apóstolos.
  mhl-mhl: Buŋo oi yajibuŋ, yoŋo Maria Magdalane, Joana eru Maria Jeimsre maŋgo eru
    ŋigo goine yoŋoke gobuŋ, yoŋoji buŋo oi wareru aposol yajibuŋ.
  klv-klv: 'Alatpǝhaṽut galenan lotokǝmaienan mai ahai pispisul gail: lovi aMeri
    ta Maktala, aJoanna, aMeri anan aJemes mai alat lototah mai galito.'
  bco-bco: Ka꞉isale iliga꞉felo꞉ kalumo꞉lo꞉ tolo꞉ malolo꞉ a꞉no꞉ we. Malia Magdala,
    Yoana, Ya꞉ma꞉sa꞉ ano Malia, a꞉la꞉ta꞉ga꞉ ka꞉isale egeledo꞉ aneyo꞉ i o꞉m.
  kdl-NT: (Meri Magadaliya n Yuwana n Meri mma u Yakubu n aka a roku a ɗa aꞌa̱ri kaɓolo
    n ele, alya a tonukoi atoni yi ukuna u na vi.)
  apu-NT: Maria Matarenama, Xoanama, Maria Txiako inoroma, apanakini pakini sãpiretari
    Xesosi moianariakori itikakitina.
  roo-roo: Oiso Maria o Makdala iava, ari aue Joana, ari Maria Jems aakoaro airoa
    rutu toupaiva. Ora airorovu airoa tapo toupaiva, ovusa vo reo iava vao voea aposel
    irara tavipaiva.
  miz-NT: 'Ña niꞌi túꞌun īña pustrú san ne: Maria Madálena, ní Juana, ni María, dɨꞌɨ
    Sāntiaú san dɨ, ni ñadɨ̄ꞌɨ́, ña nguiī san.'
  qvz-NT: Chi rimac huarmiguna anaura Maria Magdalena, Juana, Santiagohua mama Maria,
    chi shuc paigunahuan auc huarmigunahuas chimandas cuintanaura.
  deu-ELO: Es waren aber die Maria Magdalene und Johanna und Maria, des Jakobus Mutter,
    und die übrigen mit ihnen, welche dies zu den Aposteln sagten.
  mjc-NT: 'Tan ñiñaha tsa tsicatyi̱ tuhun tsihin ra naha cuví ñi: ña María Magdalena,
    ñaha quee̱ Magdala, tan ña Juana, tsihin ña María sɨhɨ ra Jacobo, tan tsihin juhva
    ca ñiñaha.'
  caa-caa: Y xeꞌ uqꞌueche ixin e ojroner era tut e apostolobꞌ jax e María xeꞌ tuaꞌ
    e chinam Magdala y e Juana y e María xeꞌ jax utuꞌ e Santiago y e inmojr ixictac.
  pls-NT: Co tti cain nc̈hí que joicao joajna jihi ngain tti ttejngo chojni que vacao
    Jesús, cjoi María Magdalena, co Juana co iná María, janné Jacobo, co icanxin nc̈hí.
  eng-WYC-2018: And there was Mary Magdalene, and Joanna, and Mary of James, and other
    women that were with them, that said to the apostles these things [or that said
    these things to the apostles].
  bdv-bdv: ଏମଃନ୍‌ ମଗ୍‌ଦଲିନି ମରିୟମ୍‌, ଆର୍‌ ଜହନା, ଆର୍‌ ଜାକୁବାର୍‌ ଆୟ୍‌ସି ମରିୟମ୍‌, ଆର୍‌
    ସଃଙ୍ଗେ ରିଲା ବିନ୍ ମାଇଜିମଃନ୍‌ ପେରିତ୍‌ମଃନ୍‌କ୍‌ ଇସଃବୁ କଃତା ଜାଣାୟ୍‌ଲାୟ୍‌ ।
  otq-NT: 'Gehyu̱ ya ꞌbe̱hñö togo bi ma ba xipa ya ma̱xte: Ar Maria me Magdala, ar
    Huana, ar Maria ár nönö ar Hakobo, ne maꞌra ya ꞌbe̱hñö.'
  tzo-SA: Li antsetic li ba yalbeic li yajtacbalaltac li Jesuse, jaꞌ li María li liquem
    talel ta Magdalae, schiꞌuc Juana, schiꞌuc otro jun María, jaꞌ li smeꞌ Jacoboe,
    schiꞌuc yan antsetic li te schiꞌuquique.
  cuc-NT: A³hain⁴ tionh² Ma³rei² Ma³da³len², jian³ a³teh²i³ A²juan², jian³ Ma³rei²
    sie²³ Jacobo, jian³ i²co⁴hna³ a³m⁴ sang³⁴ liah⁴, a³hain⁴ a³a⁴tya⁴ jau²³ i²con²³
    la⁴jang³⁴ a³hei¹ joh⁴³ cúa³ ta¹ quieh¹ Jesucristo.
  kpw-kpw: Nɨbi ugan manö hag ñɨla anɨbu, Maria Magdala u, Joana u, Jems nɨme Maria
    u, nɨbi rɨmnap halö.
  ong-ong: Nimoure wuso pilape il pe pirpepe pupam pire men nange wuso pulwepe fale
    pepe, nimoure pepe, Maria Makdala, Joana le Maria, ne nimou pite Jems, pe pire
    nimoure nemple pepe.
  tnn-tnn: Kən nɨpɨtan mɨn əh itəm kəmotən-iarəp natɨmnat mɨn u kəm aposol mɨn, inəh
    Meri Maktala, Joana, Meri mama rəha Jemes, ne nɨpɨtan neen mɨn itəm kəmotuwɨn
    e suwɨt.
  hch-NT: '''Ucari Mariya Mararatanaca, Vana, Mariya Cacuvu müvarusieyatücai metenitetevacaitüni.
    Hipatüta vahamatü memu''uvacai ''ucari yunaitü yametenivarutaxatüani nü''arisixi.'
  crn-NT: Aꞌɨ́ɨme ɨ́ ꞌuuca, aꞌɨ́ɨ mú aꞌɨ́ɨn púꞌeen, ɨ́ María, Magdala tɨ éꞌemeꞌecan,
    ajta aꞌɨ́ɨn ɨ́ Juana, ajtahuaꞌa seɨ́j ɨ́ María tɨ náànajraꞌan púꞌeen aꞌɨ́jna ɨ́
    Jacobo, majta seica ɨ́ ꞌuuca. Aꞌɨ́ɨ mú miyen tihuaꞌutáꞌixaa aꞌɨ́mej ɨ́ mej Jesús
    huaꞌantíhuau.
  zpu-NT: 'Ki re noꞌr kaꞌ: María beꞌnn Magdala, Xhuan, naꞌll María xhnaꞌ Jacobo, naꞌ
    ye to chop noꞌr yobre, leakeꞌn bdixjweꞌ akreꞌ postl kaꞌ.'
  juy-juy: କେନ୍‌ଆନିଞ୍ଜି ମଗ୍‌ଦଲିନି ମରିଅମନ୍‌, ଜୋଆନାନ୍‌, ଜାକୁବନ୍‌ ଆ ନନ ମରିଅମନ୍‌ ଆରି କେନ୍‌ଆନିଞ୍ଜି
    ସରିନ୍‌ ଆଡ୍ରକୋଲଞ୍ଜି ଆନ୍ନା ଆଇମର୍‌ଜି; କେନ୍‌ଆନିଞ୍ଜି ଅନାପ୍ପାୟଞ୍ଜିଆଡଙ୍‌ କେନ୍‌ ଅଡ଼୍‌କୋନ୍‌
    ଆ ବର୍ନେଜି ଇୟ୍‌ଲେ ଅବ୍‌ଜନାଏଜି ।
  for-for: Pigoya, pi kana wae'mi nkigewaipa Mariya Matara kumatasa waena, Yowanawa,
    to Mariya aeba Yemisi anowampawa, to ka'isa igege kaga miyume waena sumagini,
    igeba aposoro awaga kamana uwaimintawe.
  epo-epo: Kaj ili estis Maria Magdalena, kaj Joana, kaj Maria, la patrino de Jakobo;
    kaj la ceteraj virinoj kun ili rakontis tion al la apostoloj.
  gfk-gfk: Dal Maria me Magadalen, Ioana, Maria no pawasi Jemes ma ari mah dal ing
    dal ga hinawase ira apostolo.
  bjz-bjz: '@see-verse:LUK.024.009'
  atg-NT: IMeli ọngi iMagidaleni ali iJoana ali iMeli inyi iJemhisi ali ikpotso ni
    e nu wẹ kia e gueyẹ eni ighiusomhi na kẹẹ.
  bjv-NT: NJé kɔr poy nḛ kɨn njé kaw kɨlə je e Mari kɨ Magɨdala nɨm, Jan nɨm, Mari
    kɨ ko̰ Jakɨ nɨm, kɨ ndəgɨ dəne je kɨ əi səde.
  tos-NT: 'Hua̱ yuma̱ lacchaján hua̱nti̱ anko̱lh ma̱catzi̱ni̱ko̱y apóstoles hua̱ntu̱
    xlacán xqui̱ucxilhko̱ni̱t chuná̱ xuaniko̱cán: María Magdalena, Juana, María xtzi
    Santiago, chu̱ a̱makapitzi̱n lacchaján.'
  rro-rro: Babi'e neiakia Maria Magadala babi'ena, Ioana, Iakobo hinana Maria, mai
    babi'e baika te'abanakia haukia kipokia pou neiana iuhubeau haukia herekia tehinana.
  mxp-NT: Ja María Magdalena, jøts ja Juana, jøts ja yjaduꞌukpɨ María midi ja Jacobo
    tya̱a̱kꞌajtpy, jøts jaduꞌuk ja tøꞌøxyøjktɨ, jaꞌ døꞌøn jadeꞌen ojts yja̱ttɨ jøts
    ja ttamɨmadya̱køjxtøø ja kudanaabyɨtøjktɨ.
  aak-aak: Apɨxɨ́ repɨyɨ́ wiarɨgɨ́íwa Magɨdara dáŋɨ́ Mariaí tɨ́nɨ Joanaí tɨ́nɨ Jemisomɨ
    xɨnáí Mariaí tɨ́nɨ ámɨ wíwa tɨ́nɨrɨnɨ. Íwa wáɨ́ wurɨmeiarɨgɨ́áwamɨ wigɨ́ wɨnɨ́ápɨ
    nánɨ áwaŋɨ́ urɨ́agɨ́a aí
  chd-NT: Iƚne lacaƚ'no' anuli aMaría ƚas Magdala, ƚocuena aJuana, ƚocuena María iƚque
    qui'máma' Jacobo. Jouc'a tiƚmana' locuenaye lacaƚ'no' liyejmalepá. Iƚniya nuya'apá
    timinnila' lan apóstole.
  kdc-kdc: Watwanzi awo wakala, Malia Magidalena, Yoana na Malia mamake Yakobo, awo
    hamoja na watwanzi wayagwe wawalongela watumigwa mbuli azo.
  nhr-nhr: Maria Magatalena sa hẽé, naka Joana sa hẽé, naka Marias Jakobom ka xõò
