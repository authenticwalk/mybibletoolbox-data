    woitai on mamaba mes wobiyoi!”
  tsw-NT: A̱vu u damma le, “Adama a̱ nye okolo a̱ ɗu a̱ ꞌyoyin? Waru adama a̱ nye
    i kuɗai asuvu?
  cax-NT: 'Auqui nanti Jesús ümoma: —¿Causane tarucu naucütobü? ¿Causane apapensaca
    ui naupirrucu?'
  aia-aia: Mia o'ani 'iniraau, “'A 'ua mou mamaa'u mana 'adoma'imoo'i ra heiruarua'a?
  srp-1865: 'I reèe im: šta se plašite? I zašto takove misli ulaze u srca vaša?'
  agt-agt: “Anu haman ta magtalaw kam? Kuman na awemuy ikayat mangurug ta matolayak.
  lug-lug: Yesu n’ababuuza nti, “Lwaki mutidde bwe mutyo? Lwaki mubuusabuusa mu mitima
    gyammwe?
  yby-yby: 'Liki data nikeyoko, sa-loko lo biye: Edimoya nenahamu domodatipo nowiyoko
    data lowe nike.'
  heb-heb: ויאמר אליהם מה זה אתם נבהלים ועל מה זה מחשבות עלות בלבבכם׃
  mpp-mpp: Inguc ngagebong miwec, “Ngenge omale mimedec ailu ngageboc aigaing?
  apb-apb: Ta'e a Jisas e te'uri hunire, “?E ue ni omu ko lae otoi me'u hiito'o urine?
    ?Na e ue ni saemiu ko rue-rua'a?
  san-TEL: స ఉవాచ, కుతో దుఃఖితా భవథ? యుష్మాకం మనఃసు సన్దేహ ఉదేతి చ కుతః?
  ben-IRV: তিনি তাদের বললেন, কেন উদ্বিগ্ন হচ্ছ? তোমাদের মনে সন্দেহ জাগছে কেন?
  ntu-ntu: A' rpibz Jiszs kx, “?Memule tqmwxlr-ngrnamu? ?Memule tqlititrngr drtwrmu
    ninge?
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ਤੁਸੀਂ ਕਿਉਂ ਘਬਰਾਉਂਦੇ ਹੋ ਅਤੇ ਤੁਹਾਡੇ ਮਨਾਂ ਵਿੱਚ ਸ਼ੱਕ
    ਕਿਉਂ ਆ ਰਿਹਾ ਹੈ?
  gvc-gvc: 'Ti ã cuichʉ ñʉno tiro tinare õ sehe ni yahuha: —¿Dohseana cuijari mʉsa?
    ¿Dohseana “Ahri potocã jierara”, nijari mʉsa?'
  mwp-mwp: Nuy kedha thanamulpa, ‘Ngitha mingu gegeyadh gasaman a koeyma wakay thoemamipa?
  ksj-ksj: Iesuꞌa ḡadiziro, raenaꞌa, “Zaꞌe nougadu rihauꞌohe? Nougadu 'Ahiꞌe iniu?'
    rae zamare doudeꞌohe?
  sbk-sbk: Wabhabhola, mbona mkogobhala? Na yenu mlola ewasiwasi humoyo genyu?
  mya-JVB: ကိုယ်တော်ကလည်း၊ အဘယ်ကြောင့် အထူးထူး အထွေထွ ေသော စိတ် ရှိ ကြသနည်း။
  kgf-kgf: Waŋu Yesunéŋ énézéyec; Némac niŋ ʒénéŋgina hiriyu, ewa qeriginanéŋ ewa
    éréhéc wanʒu?
  awb-awb: wega sensabé, Aneqsabé áhreoo? Irupipeqmé aneqsabé iwíáh kikiroo?
  gdn-gdn: Ko Iyesu mu ade tadebu, wagubu ke; “Wi gwede nana didiguraga wagau? Ade
    wi gwede nana wi rabinagau nota apeya apeya waina-piyamu?
  nko-NT: Ɩnʋ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ́ mlɩdɛ́ ifú nya, mlɩdɛ́ nwɛ́ɛn
    gyí mlɩ klʋntɔ alɩ?
  bsn-NT: 'To ĩna yigüisere ĩacõari, ado bajiro ĩnare yiyuju Jesús: —¿No yirã yʉre
    ĩaʉcati? ¿No bajiro yirã, “Jesús me ñaami”, yitʉoĩati mʉa?'
  pib-NT: Wale wane chinna, “¿Klu chinanu gkojwakanshinikanuta? ¿Klu chinanu wane
    gixa gishinikanuwgajreta?
  wiv-wiv: Ia ki tania kiridia, “E kuziha miu ka ridi, miu ka lohoi toritori? E kuziha
    miu ka lohoi ruarua?
  reg-reg: Yesu nabhabhwila ati, Kulwaki omusulumbala? Kulwaki omwibhusha mumiyo jemwe?
  mlh-mlh: Oŋu manesubuŋyoŋ, iŋi yajiya, “Ŋoŋo uruŋure popureru mamane oŋuine maŋ-ŋaŋuŋgo
    fukega?
  gof-ENT: ኢ ኤንታኮ፥ «ኣይስ ባቢዴቲ? ኣይስ ሲይ ሂንቴ ዎዛናን ጌሊዴ?
  aau-aau: Hmekwe sawk Jisas hiykwe senkin me, “Hai, homkwe payhokuaw preiryay o?
    Hai, hmo uron mokwe imnok amnok panoke kiy-nanpanan o?
  tvk-tvk: E xi biteni mi xil bit, “?Ulimim di mikan ni nou veneh? ?E veneh ma nenemien
    namim be lu usil nou e mutake reitin ti xa natemea rilomun ra maten reitin?
  prf-NT: Peru kinagi ni Jesus dikodi, “Bakin manteng kam? Sakay bakin magduda kam?
  auy-auy: Ísu séna ímba tááꞌa íno. Ímba kaeꞌ-ímáyáámó íyamba
  tbg-tbg: Ihuva vikara tiharo, Ne nantihae ravukuvi qete variavo? Nantiharoe taara
    avu aato utuava niqi vaivo?
  hub-NT: 'Tumainakai Jesús nitan chicharuk: “¿Urukamtai ashamrarme? ¿Urukamtai winasha
    nekaspapita turutchamnausha nekapearme?'
  hmo-hmo: To Iesu ia gwau, “Badina dahaka umui emui kudouna idia hoa? Badina dahaka
    umui laloa daradara?
  big-big: kapura pugu puwiliyegi pelik yeiya, Ini wilek kuneng mizira nangki? Keya
    nangki wiyeke wilek ngelek kumula meli?
  gux-G: Jesu ń yedi ba “la tieni ledi i ke i yama ŋmadi? Be ya po i ke i buali i
    pala nni?
  cnl-NT: '''E³ quie''²³ ca²³jua''³ ''ñée². Ca²³sɨ''²³ dsa³ ''í³: ―¿''Ee² lǿ² bi²³
    ñúun³ ''óo²ra''³? ¿''Ee² lǿ² ''a²³jia''³ sɨ³táan³na''³?'
  zar-NT: 'Jesús rëʼ légaquiëʼ: —¿Bizx que rö́ʼöliʼ böniga? ¿Bizx que rizáʼ ládxiʼliʼ
    yuguʼ lë ni?'
  kde-kde: Henga Yesu nkuvahaulila kuchidoni, “Ing'anya ntwani mùnayopa na kuva na
    lipamba mmitima yenu?
  ata-ata: Ia Anu mutaliꞌisiꞌa aloxo ꞌo, “Tavaꞌu loxovaa, la sou ngingi ngekuluke
    mo ngexavutala piena?
  qvw-NT: 'Niptinmi Jesus: “¿Imactamá manchacalcämanqui? Manam almachu cá. Ama ishcayyapäcuychu.'
  nfa-nfa: Te ngaa Yesus lii, peka na, “Nga tao ka miu madhaꞌu? Miu parcaya boe, na,
    Jaꞌa ne mamuri hari le, do?
  tnp-tnp: Mətəu in təməni=pən kəm lah məmə, “?Təhro rəhatəmah nətəlɨgiən tətərah
    lanko? ?Təhro rəhatəmah nətəlɨgiən tətəhtul pəgpag?
  urd-urd: उस ने उन से कहा, “तुम क्यूँ परेशान हो गए हो? क्या वजह है कि तुम्हारे दिलों
    में शक उभर आया है?
  hot-hot: Ma doŋtom Yisu hanaŋ, “Môlô osoŋ ba unim auk hêv yak eka?
  mqj-NT: 'Sapo ma''kada Puang Yesus nakua: “Maakari ammu marea''a''? Maakari anna
    bata penawammua''?'
  rus-SYN: 'Но Он сказал им: что смущаетесь, и для чего такие мысли входят в сердца
    ваши?'
  mbh-mbh: Ma i ria or ve, “Mothong tova o kukuk, na o mothong tova lomumu pelekpol.
  bdd-bdd: Coinega Yesu ꞌihegwaediya, ꞌigwaeya, “Sahena wamatamatauta! Sahena wete
    wahehenuwanaluwa. Taugu tuwa.
  cbt-NTPO: —¿Ma'marëta' pa'yanama'? ¿Onpoatomata' nisha nisha yonquirama'?
  rmy-SERVI: 'Нэ Исусо пхэнда лэнди: — Сости тумэ даран? Сости тумаро патявимо исин
    кацаво цыкно?'
  srn-NT: 'Dan Yesus aksi den taki: “Fu sanede un e skreki so? Sanede un de nanga
    tu ati?'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo nguꞌ biꞌ: ―¿Ni chaꞌ laca ntsi̱i̱ ma̱ ndiꞌi̱ ma̱?
    ―nacui̱―. ¿Ni chaꞌ laca nclyacua tsa tiꞌ ma̱? ―nacui̱ yu jiꞌi̱ nguꞌ―.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Àkɛa á nↄ̀sɛ ↄ̃̀ↄkpài? Àkɛa á kú ń nↄ̀sɛ plaplaoi?'
  tcz-CHONGTHU: “Ipi jeh a kicha nahiu ham?” tin ahin dongin, “Ipi bol'a nalung sungu
    chu lungthoina a dim ham?
  mar-mar: तो त्यांना म्हणाला, “तुम्ही असे अस्वस्थ का झालात? तुमच्या मनात शंका का
    निर्माण झाल्या?
  snp-snp: Koli gimaito, amokafo eti loto logimami, Nediti seti-muludigu keina koliti
    kati ligi-ligi ki minae?
  isl-isl: „Hvers vegna eruð þið hræddir?“ spurði hann. „Hvers vegna efist þið um
    að þetta sé ég?
  spy-NT: Nteenee kumwoochi ꞉Yēēsu kule, “Ām nee yu kōōmuuyē ankooyiimaak mēt ‑moochamte
    kule anii ꞉nyiitēnyi?
  xnn-xnn: Ngem dat kanan Jesus ken daida, “Dakayon omegyat ya mendowadowa no sak-en
    wenno bakenak?
  mwe-mwe: Ikabheje a Yeshu gubhaabhalanjilenje, “Kwa nndi nnajogopanga? Kwa nndi
    nnakolanga lipamba mmitima jenunji?
  tte-tte: Mwa iwalo kolili iba, “Gubesi mwa kwanuwa-pwanopwano yo kwanuwa-labulabui?
  tcs-tcs: Zizas i bin spik po dempla, ‘Wanem yupla apset po? Wanem yupla wori po?
    Yupla tingk tuwei, yupla main go diswei ane yupla at go nadawei.
  hlt-THB: Anih ing cekkhqi venawh, “Ikawtih naming ngaih a kyi? Ikawtih namik kawlung
    awh upvoetnaak nami taak?
  soq-soq: Tane Iesu mo diamone wanase, “Dima baiwa e inguguraitile ita insaisala
    ragaragaleidio insakoaitilana?
  qub-qub: 'Chaymi Jesusga niran: «¿Imanirtaj fiyupa mancharisha carcaycanqui? ¿Imanirtaj
    noga cashäta mana riguinquichu?'
  att-att: Á kinagi na nira, “Anni má ta maganássing kayu? Anni má ta arán naw kurugan
    ta sikán yaw?
  bki-bki: Mia Yesu bitilubar ka amerou kanio, ana naio bika denlo berinavo “!Ai,
    ka venia kamiu kuvisidomii m̃elea jibe na? Kenemiu iviso veve juo re bunu!
  bqp-bqp: 'Akũ à pìńnɛ: À kɛ̀ dera á nɛ̀sɛɛ fùtɛɛ? À kɛ̀ dera á kú kũ nɛ̀sɛ plaoo?'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Jɨ́ bɨ́ ŋgə́ búbulə yí? Jɨ́ bɨ́ ŋgə́ bə nə məshwán
    mílámʉ́d yí?'
  hat-hat: 'Men, Jezi di yo: Poukisa nou pè konsa? Pouki tout lide sa yo nan tèt nou?'
  npl-NT: 'Pero Jesús okinmili: —¿Tleka nonmotlajtlachialtiah? ¿Amo nonkineltokah
    kox Ne?'
  bgg-bgg: Jishii ai è ithek shii yao, nathek nyie rek ne sham ne rum phlei? Nyie
    rek ne nathek khani shii è rek ne now phlei?
  eng-TCENT: Then he said to them, “Why are you troubled, and why are doubts arising
    in your hearts?
  eng-BSB: “Why are you troubled,” Jesus asked, “and why do doubts arise in your hearts?
  cpu-NT: 'Ipoña ikantanakeri eejatzi: “¿Opaitama pitharovantari? ¿Opaitama pikisoshireventantanari?'
  san-ASM: স উৱাচ, কুতো দুঃখিতা ভৱথ? যুষ্মাকং মনঃসু সন্দেহ উদেতি চ কুতঃ?
  tac-NT: 'Nobi Esúsika anele ko: ―¿Chonigá majawíché ''emi? ''Émika tabilé ''cho
    bijchigi ne Esusi ku ajániligo.'
  eng-WEBPB: He said to them, “Why are you troubled? Why do doubts arise in your hearts?
  gfk-H: Ma ga tangai ta diet, “Wara biha muat ngarau? Ma muat lilik irirua warah?
  viv-viv: Tu Yesu gigahedi gigayo, “Gavadi-yo waꞋaseꞋuꞋaulolo? Gavana faꞋina aseꞋasemi
    giꞋamalakibo?
  yao-yao: Nambo ŵelewo ŵaasalile, “Uli nkutenguka chichi ni kuŵa ni lipamba mmitima
    jenu?
  tgp-tgp: Moiso mo verea isara mara, “Ka matahu mata sava? Ale r̃omkaka mo malue
    na mapumim mata sava?
  auc-NT: Adinque Itota, —Quïnante guïñëwëmïnii. Mïmöno quïnante æ̈mæ æ̈mæ pönente
    wæmïnii.
  kbc-NT: Pida meetediogi, “Igame leeɡ̶odi ina manawelatiwaji? Codaa igame leeɡ̶odi
    me dawienataka ɡ̶adaaleɡ̶ena?
  bmh-bmh: Gonug koli awareun, “Ag einen, esilakaimai, uminemen? Einen ag dabeleu
    asiu oi daremen?
  ctu-BL: 'Jesús tsi'' subeyob: ¿Chucoch woli la'' mel la'' pusic''al? ¿Chucoch woli
    ti t''an la'' pusic''al?'
  meq-meq: 'Ane tuk na, Yesu a gwaɗatay: «Ka dzədzarum andza niye na, hərwi mey? Ada
    ka dzalum mə gər kurom andza niye na, kemey?'
  noa-H: Mamʌ mag jãp'ierr nʌm hoobaawai hichdëu hamag, —¿K'ant'ee pãrau pãach k'ĩirjug
    heepai “mʌʌta hak'aar” hanʌ́? hajim hanʌm.
  alp-NT: Eleki Ibeteke lokosi be, “Le mula pine imi noake be meije Au more?
  san-VEL: sa uvaaca, kuto du.hkhitaa bhavatha? yu.smaaka.m mana.hsu sandeha udeti
    ca kuta.h?
  kbq-kbq: Ana nehazageno Jisasi'a anage huno zmasamine. Nahigeta korera nehuta, tare
    tamagutmagesa nentahize?
  kbh-kbh: 'Pero Jesús tojanë́yana: “¿Ndáyeca auatjanánënga s̈mojtsemna? y ¿ndáyeca
    ts̈ëngaftangbe ainaniñe chca s̈mojtsejuabná ca?'
  ron-LSB: 'El le-a zis: “De ce vă tulburați? De ce se ridică îndoieli în inimile
    voastre?'
  pon-pon: 'A kotin majani on irail: Da me komail majak ki? O menda lamelam pukat
    mi nan monion omail?'
  nhe-BL: 'Huan Jesús quinilhui: ―¿Para tlen inmajmahuij huan inmoilhuíaj ipan imoyolo
    queja nopa?'
  sps-sps: Ya tsue to tsuri, “Kat fei tsumi koma patang rom ei? Kat fei sana fo vaa'ets
    tovei paas a nai mami ei?
  wnc-wnc: Yawa ngana ita anzing yanikut, “Ginu dasingge nandugwauke satnake musipzaatang
    nangaakanu nataaing?
  bus-bus: 'Ben à bèńnɛ: À kɛ̀ dia a nↄ̀sɛ fɛ̀ɛɛ? À kɛ̀ dia á kú kↄ̃n nↄ̀sɛplaaao?'
  gub-BL: Na'e uze'eg wanupe kury. — Màràzàwe tuwe pekyze ihewi, i'i wanupe. — Màràzàwe
    tuwe napezeruzar kwaw herehe, i'i wanupe.
  imo-imo: Yuni enondo nimbei, “Mini lteko konopu talo panjiko ambe telka moromeleya?
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi kiyaqa e buga qa marsib ulaosib prugonub?
  ulk-ulk: E no etkarlu iabim, “Naluglam wa geumge bakeli? Naluglam able adud idoni
    taba wabi akepwarge?
  eng-DRA: 'And he said to them: Why are you troubled, and why do thoughts arise in
    your hearts?'
  knf-knf: 'Kë Yeŧu aşë ji na baka : « we ukaaŋ kë nayewlaa ba? We ukaaŋ kë nawo na
    ŋşal ŋtëb ţi iţëb yi nan ba?'
  san-KHM: ស ឧវាច, កុតោ ទុះខិតា ភវថ? យុឞ្មាកំ មនះសុ សន្ទេហ ឧទេតិ ច កុតះ?
  arn-NT: 'Welu Jesus feypifi ñi pu disipulu: —¿Chumngelu anta llükaymün? ¿Chem mew
    anta welulkawküley tamün rakiduam?'
  zas-NT: 'Per rëb Jesús loj reeman: ―¿Chexc zeel rdxebidi? ¿Chexc zeel yuꞌnawëëg
    luxdoodi?'
  ken-NT: Kɛ abhɛ́p bhɔ́ bɛ, “Bǎcháy yi? Yi mǎmàkati amɛm batɨ yɛka?
