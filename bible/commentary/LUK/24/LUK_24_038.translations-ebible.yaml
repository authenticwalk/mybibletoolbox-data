verse: LUK.024.038
translations:
  kpx-kpx: Katelahage au namigevei avoe, “Osiohoike la uvuu kibikibianu. Oleve katealemoike
    la uvuu dolodoloanu.
  okv-H: kogue ke einge ena, “Ungo do eto joru ove ungota jo ta eto ingari ke isapamane
    mihei?
  tbo-tbo: Ma tauna i baha nae ugolihi i pa, ‘Awai binei nugonugomi he ipilipili po
    gasi awai binei o launugoluwaluwaga?
  mal-C: അപ്പോൾ യേശു അവരോടു പറഞ്ഞു, “നിങ്ങൾ ഭയന്നുവിറയ്ക്കുന്നതെന്തിന്? നിങ്ങളുടെ
    മനസ്സിൽ സംശയങ്ങൾ ഉയരുന്നതെന്തിന്?
  grc-SR: Καὶ εἶπεν αὐτοῖς, Τί τεταραγμένοι ἐστέ, καὶ διὰ τί διαλογισμοὶ ἀναβαίνουσιν
    ἐν ⸂ταῖς καρδίαις⸃ ὑμῶν;
  bgc-bgc: यीशु नै उनतै कह्या के, “क्यूँ घबराओ सों? अर थारे मन म्ह क्यूँ बैहम हो सै?
  khz-khz: Na ia ekilato, “Rakagau gaurai nugami gegolugoluna? Rakagau gaurai goaovoaovona?
  deu-TKW: 'Und er sprach zu ihnen: was seid ihr bestürzt und warum steigen Zweifel
    auf in eurem Herzen?'
  zsr-NT: 'Jesús rëꞌ lequëꞌ: ―¿Bizx quië röꞌliꞌ baguíꞌi? ¿Bizx quië rzaꞌ ládxiꞌliꞌ
    yuguꞌ lë ni?'
  lin-lin: 'Yesu atunaki bango : — Mpo na nini bozali kobanga ? Mpe mpo na nini bozali
    na tembe kati na mitema na bino ?'
  hns-NT: 'Tab oe poetjhies kie: „Kaahe ke toelogke dar lage hai aur toelog doebdha
    kare hai?'
  noa-E: Mamʉ mag jãphierr nʉm oobaawai ichdëu amag, —¿Khanthee pãrau pãach khĩirjug
    eepai “mʉʉta akhaar” anʉ́? ajim anʉm.
  eng-EMTV: And He said to them, “Why are you troubled? And why do doubts arise in
    your hearts?
  mib-NT: 'Te ni cahān yā jiín de: ¿Naun cáyūhu ró, te naun cájeni sɨquɨ́ ni rō súcuan?'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “थेआङ् खिनिॽ यङ्‌मा के़रे़बा? हे़क्‍क्‍याङ्
    खिनिॽ निङ्‌वाॽबो थेआङ् चप्‍चि के़जोगुम्‍बाबे?
  xnj-xnj: Nambu mwene akavajovela, “Ndava kyani mwivagaya? Ndava kyani mwikujikota
    kota mumitima yinu?
  mmx-mmx: Ketla neni ga lok tidi, “Tila nemi mik marat? La tila levendoxoma atnimi
    ik sixit ekarakat?
  cbr-NT: 'Usai ''i ami racuëtia isquin ca Jesusan cacëxa: —¿Uisacatsi caramina racuëtin?
    ¿Uisa cupí caramina ''ëx cana asérabi Jesús ''ai quixun sinaniman?'
  tee-NT: 'Para ju yuchi ajunich: ―Tajuch ni va t''alhanant''it. Tajuch ni va chunch
    ju p''ast''ac''at''it lami''alhunut''an.'
  eng-LSV: And He said to them, “Why are you troubled? And why do reasonings come
    up in your hearts?
  cak-NT: 'Pero ri Jesús xu''ij chique: ¿Anchique roma nisatz ino''j (nisach ic''u''x)
    roma yinitzu'' y man ninimaj ta chi can ja-wi ren?'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Maraname pepy''a oko tehe? A''ero pe kyhyjihetei.
    Maraname pe ndaperoviari? “Mara''ngu po Jesus''ga tuhẽ?” pe''e pe pejiyvyteri
    pe, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mamĩda Jesupa mãgaji: —¿Sãap''eda p''era jõnɨma? aji. ¿Sãap''eda pãchi
    t''ãride at''ãri ijãada-e p''anɨma? aji.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nya ta ghudza kaghuni na? Nya ta kəl kuni ka
    dga ghəŋ?'
  mks-NT: 'Joo já na̱cachi Jesús já: —Ndá cuéntá quéa̱ yíhví ndo̱. Ta ndá cuéntá quéa̱
    co̱ cándúsa ndó ña̱ cúú ye̱he̱ Jesús.'
  gfk-S: Ma iga tange ta di, “Urah mu ngaangel? Ma mu lilik iriruo urah?
  bmu-bmu: Mewö mötmörigetmö, kewö jii mötket, “Iŋini denöwögöra auruba mötmöt mewöŋi
    uruŋine ahuza?
  dgz-dgz: Menan Iesu anega diamon, “E di menan nene yangwan doraen taiwanin? Iwa
    dimen imuyap gego den anuiwanin?
  eng-GNV: Then he saide vnto them, Why are ye troubled? and wherefore doe doutes
    arise in your hearts?
  zaa-NT: 'Pero lèe nna rèe cabi: Bianicca rátsini le nna gùl·lani la'' rudu chùppanią
    lo losto'' le nì''i.'
  eng-WEBSTER: And he said to them, Why are ye troubled? and why do thoughts arise
    in your hearts?
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¿Detsa xuajitsia pajunavame?
    ¿Detsa xuajitsia panejamatabëëthëtota pajumeaebame icatsia tasaëjava?'
  bon-bon: Yepä, tabe teebibine jejemige egä, “Weene ngenome ngenecu jiclonininige?
    Ngenome neeneni ngene atwanena cama gemi?
  nhw-BL: 'Huan Jesús quinilhui: ―¿Para tlen anmajmahuij huan ohui anquineltocaj para
    melahuac naya?'
  mgw-mgw: Lakini ywembe ngaabakia, “Kwa mwanjaa ki'li' muyogobala? Mboni mubaa na
    kyukala mumyoyo yinu?
  swh-ONEN: Lakini Yesu akawauliza, “Kwa nini mnaogopa? Kwa nini mna shaka mioyoni
    mwenu?
  wbi-wbi: uYesu akavavula, kiki musukulana? kiki mukuposia mu moojo ghinu?
  bba-bba: Adɑmɑ u bu sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ bɛɛn lɑɑkɑri burisirɑ. Mbɑn sɔ̃nɑ bwisiku
    ninin bweserɑ wɑ̃ɑ bɛɛn ɡɔ̃rusɔ.
  eng-KJVCPB: And he said unto them, Why are ye troubled? and why do thoughts arise
    in your hearts?
  kgk-NT: —Ani penhemondýi rei teĩ xéhegwi, he'i. —Ma'erã-gwi nde py'a-py ereporandu
    randu xe-rehe, “Oikove para'e Hesu, ndoikovéi para'e” anive upéixa peje teĩ xe-rehe.
    Ejerovia katu, he'i íxupe kwéry Hesu.
  waj-waj: 'Aatuuda varuduu Yisuuva iya tunoo: Ngia aaniira pinaama yaata utuaannee?
    Ngia aaniira niiyara taara yaata utuaannee?'
  ekk-PKP: „Miks te olete kohkunud? Miks te kahtlete?“ küsis ta neilt.
  mpx-mpx: Yaka i baek elal i ba, “Ga i ola ge atemiu i bwanabwana ge nuwamiu i eleluwa?
  wbp-wbp: Wangkaja-jana, “Nyiyaku kankujulu lani-jarri? Nyiyaku kankujulu kapuru
    nyina? Kularna ngajuju manparrpa!
  luo-luo: Nowachonegi niya, “Angʼo momiyo uchandoru, kendo angʼo momiyo chich ni
    e parou?
  nhe-NT: 'Huan Jesús quinilhui: ―¿Para tlen inmajmahuij huan inmoilhuíaj ipan imoyolo
    queja nopa?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܩܵܡܘܿܕܝܼ ܒܸܫܓ݂ܵܫܵܐ ܝܬܘܿܢ، ܘܩܵܡܘܿܕܝܼ ܒܸܥܒ݂ܵܪܵܐ
    ܝܢܵܐ ܚܘܼܫܵܒܹ̈ܐ ܓܵܘ ܠܸܒܵܘܟ݂ܘܿܢ؟'
  esk-NT: Aglaan nipliutiniġai, “Suvaata tupaktiqpisi? Suvaata ukpiqsriŋitpisi?
  msb-msb: Pero nagsurmaton si Jesus, “Nano kay nagakaharadlok kamo kag nagaduda?
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿He² løa¹ ganh¹ hniah¹²?
    ¿He² løa¹ quinh³ hniah¹² ju²hí³ dsøa¹²?'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ କାଇକେ ଡର୍‌ଲାସ୍‌ନି ? ଆରି ଦେକି କରି ମିସା କାଇକେ ବିସ୍‌ବାସ୍‌
    କରାସ୍‌ ନାଇ ?
  meu-meu: To ia eto, Dahaka dainai kudoumui e hetahamu? Dahaka dainai o daradaramu?
  yva-NT: Umba Yesus po raura nanto mai pare, “Wabeanimaibe wajaniv? Wabeanimaibe
    wasanuga mantaun?
  dgc-dgc: Ey kinagi ni Jesus dide, a “Bakit méganteng kam? Bakit kulang pabi i péniwala
    moya?
  zpm-NT: 'Dzigo bnee me lo zho rëb me: ―¿Pe nacne rdzieb to? ¿Pe nacne rliladzde
    to naa nu?'
  hix-NT: Àsok tawro moseryehtxow harha, rohona, kekon hatà, Txesusu, àwyanye. Àsok
    tawro rohutwahra manatxow harha. Àsok tawro, Txesus me mokro naye, okatonho me
    haxa kat naye, màketxow harha, ohnawonye, kekon hatà.
  sim-sim: Urik ormu sawera, �Mberem ushiwak ji lishnyafaha wavu musha mushak ji hishindu?
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “किन तिमीहरू दुःखित हुन्छौ ? किन तिमीहरूका
    हृदयमा प्रश्‍न उठाउँछौ ?
  cgc-cgc: Ambal din pa ki danen, “Man-o tak kulbaan kaw? Man-o tak ula kaw gapati
    na yaken ni?
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Wangât biwiyeŋe agatmâ hogoâp? Nâ nunak togoân.
  yor-yor: Ó sì wí fún wọn pé, “Èéṣe tí ara yín kò lélẹ̀? Èé sì ti ṣe tí èròkerò fi
    ń sọ nínú ọkàn yín?
  wos-wos: Wungi wandaka dé diré wa, “Métaka guni waréngéné? Métaka guni guna mawulimbu
    saréké waréké?
  emp-NTPO: 'Baribʌrʌ Jesuba ãdjía jarasia: –¿Cãrẽ cãrẽã bãrãra daupera panʌ? ¿Cãrẽ
    cãrẽã ĩjãnaẽ́ panʌ mʌ̃ra ʌ̃rẽbasida?'
  eng-F35: 'And He said to them: “Why are you troubled?” and “Why do doubts arise
    in your hearts?'
  ind-ind: Tetapi Yesus berkata kepada mereka, “Tidak usah terkejut dan bimbang!
  pes-OPCB: 'عیسی فرمود: «چرا وحشت کرده‌اید؟ چرا شک دارید و نمی‌خواهید باور کنید که
    خودم هستم!'
  mpt-mpt: Yesuse baabenea Ibo fatnanibta dlou une bianibta bobol temo asusu blibe?
  ssx-ssx: Pate Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ekipeke paala꞉ma꞉ homelemepe. Ika꞉ hone
    pa꞉ta꞉ta꞉ hone yaapo yaapo ekipeke witelemepe.
  mkl-mkl: Ŋɔi í bee ŋɑ í ni, mii í ce ì wɑɑ biti ŋɑ. Nɑ mii í ce dimii lɑsɑbuu ihɛ̃
    í wɑ si idɔ nŋɛ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ମେଁନ୍‌ସା ତାନ୍ଦ୍ରା ଡିଙ୍ଗ୍‌ଚେ ଲଃପେଲେ ? ଜା କେପେଡିଙ୍ଗ୍
    ଆତ୍‌ବା ମେଁନ୍‌ସା ସନ୍ଦେଅ ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍ ?
  gof-RNT: I enttako, “Ays babbidetii? Ays sidhey hintte wozanan gelidee?
  unx-unx: ଇନିଃ କାଜିୟାଦ୍‌କଆଏ, “ଚିନାଃମେନ୍ତେପେ ବରତାନା, ଆଡଃ ଆପେୟାଃ ମନ୍‌ରେ ଆଡ଼ାଃଉଡ଼ୁଃ
    ଚିନାଃମେନ୍ତେ ଅମନଃତାନା ?
  gah-gah: 'Lá iki kagata nigelego, eza láa loko lo kimimó: Lekeza nanamú ininá iki
    lakagata losi nigeleve.'
  lcm-lcm: Na kala antok iria, “Marai sa mipo pisu? Using a sa mipo tav lomlomon?
  aer-aer: Kenhe re akenhe itneke angkeke, “Atyengetye atere-irrerirretyalaye! Iwenhenge-arle-ame
    arrantherre ayenge itelarerrirretyakenhe? Ayenge apele irrerlknge kwenye!
  qvc-NT: 'Piru Jisusqam paykunata nirqan: —¿Imaraykum manchangillapa? ¿Imaraykutaq
    noqapaqqa yuyangillapa, almach''i, nishpaqa?'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Bakit kayo naguguluhan? Bakit may mga katanungan
    sa inyong puso?
  cbs-NT: 'Jesúsun ana jatu yuikin: —¿Jaskai mesei datei man e ikanai? ¿Man juinti
    kushimen?— iwanan,'
  xtm-NTPP: 'Kovaa Jesús ma, jiña''a ya: ―‍¿Nava''a ka yu''u ni? ¿Nava''a ka jani
    uu ka jani uni ini ni?'
  nnq-nnq: Nambu jwombe ngalenga, “Mbone nhwechukanga? Mbone mmi na mbwele mumyojo
    jinu?
  bao-NT: 'To biro cʉ̃ja ca biiro Jesús pea o biro cʉ̃jare ĩiupi: —¿Ñee tiirã mʉja
    ʉcʉacoati? ¿Ñee tiirã “Cʉ̃ra niimi,” yʉre mʉja ĩititi?'
  san-ORI: ସ ଉୱାଚ, କୁତୋ ଦୁଃଖିତା ଭୱଥ? ଯୁଷ୍ମାକଂ ମନଃସୁ ସନ୍ଦେହ ଉଦେତି ଚ କୁତଃ?
  rmn-rmn: 'Ов пхэнляс лэнги: — Соски тумэ аякха санус трашавнэ? Соски андэ тумарэ
    илэндэ нанай пакяпэ?'
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―¿Neol mbayaterona? ¿Neol teteotsan atquiaja?'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbi̱: ―¿Hanja ngue guí su̱hʉ? ¿Hanja ngue guí ɛ̱mhmʉ
    ngue hi̱mma̱ jua̱ni̱ dí ''bʉcä ua?'
  nop-nop: Kaŋ adibo yeniŋguk, “Maŋgoŋde nadibedi tiiŋ? Maŋgoŋde welelufom tiiŋ?
  obo-NT: Piru mid ikahi si Disas to, “Mambot novaakkan kow woy mambot id duworuwa
    no siyak ini?
  kca-kca: 'Туп Ԓўв ԓывиԓаԓа йастәс: "Мўйа нын щиты ԓыԓэмәсты? Пӑ мўй урәӈән нын сӑмԓәна
    щимәщ нŏпсәт ԓŏӈԓәт?'
  cak-ENT: 'Pero ri Jesús xbij cheque: ¿Achique roma tok xixbij-ivi'' tok xinitz''et
    y xpu''u pa tak ivánima ca''i'' nojibül?'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤌᤣᤀᤠᤱ ᤂᤡᤏᤡ᤹ ᤕᤱᤔᤠ ᤁᤧᤖᤧᤒᤠ᥅ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤡᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤒᤥ
    ᤌᤣᤀᤠᤱ ᤆᤵᤆᤡ ᤁᤧᤈᤥᤃᤢᤶᤒᤠᤒᤣ᥅
  mie-NT: 'De nī ncāhān yā jíín ndá dē: ¿Nūcu yúhú ndá nú, de nūcu jáni síquí inī
    nū súcuán?'
  san-TIB: ས ཨུཝཱཙ, ཀུཏོ དུཿཁིཏཱ བྷཝཐ? ཡུཥྨཱཀཾ མནཿསུ སནྡེཧ ཨུདེཏི ཙ ཀུཏཿ?
  qve-NT: 'Chaymi Jesusqa paykunata niran: —¿Imanaqtintaq qankunari ancha mancharisqallaña
    kashankichís? ¿Imanaqtintaq sonqoykichis ukhupiri ishkayashankichís?'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Mu sakwa gi nu-ma suipana. Gi nu tsoapa.
  cbu-NT: 'Itaru, Isussha: Nuwtanda támeeshini. ¿Mayaamsha puniksa? ¿Washa nda mangoonkis?
    tárangu.'
  usa-usa: 'ánibo Îtuma maará-tima-yimikaiye: “keráwáqá nôraq itaráq kégarateo? keráwáqá
    nôraq itaráq kaumo kááyaq-tuyanamma kéitaao?'
  soy-soy: 'Amɑ́ Yeesu uu pi mɑɑ rɛ: Yo nnyɑ kɑi nɔ́ ricɔ́ŋ? Yo nnyɑ kɑni nɔ́sinɛ́fɑ-i
    tíru?'
  hui-hui: Ani bu heago hondowa ibugua tihondo lalu, Aginaga gi ho kamibe. Tínaga
    miniha mini kira wulene ogoni wiyadagoni agibe.
  amf-amf: Yesus “Harrnee gaqatsadhaa? Yesa woylaminkaar harrnee qothimaa?
  quc-NNT: 'Xub''ij k''u ri Jesús chke: ¿Jas che kixb''irb''it pa iwanima'', kub''an
    k''u kieb'' i k''ux? —kächa''.'
  dob-dob: Ta geyaꞌabo wate waenuenuwanaluwa. ꞌAboꞌagu tuga.
  wrs-wrs: Yesus unna, owai, manara yimba pemba viv. Es hevpa yimba osva uv, sumbho,
    hui nunglu kana englana monglanam. Memba ka, kam kevru, nunglu, sumbhova sna nihnamba,
    owai.
  mca-mca: 'Qa pa'' Jesús qa yit''ijji''ju'' pa''aj: —¿Inhats''ek in qi in ƚe''nijiwe''yi''ƚ?
    ¿Qa inhats''ek iye in ƚ''eni''ƚji'' eke'' witaqjamtikineyejeikii ne'' atawjetsi''ƚ?'
  kiw-kiw: Irai ruu-ro aaꞌoi-ka rii-do, “Riꞌo raꞌu urio modaudio duumo, kamia raꞌu-ri
    iraromo pauo maꞌai duumo?
  tzo-TZC: 'Pero ti Jesuse jech laj yal: ―¿Cꞌu chaꞌal ta xaxiꞌic? ¿Cꞌu chaꞌal xanaꞌetic
    to?'
  jao-jao: Ka-arri alunga, “Ngalhiyu jirru-wardirrinji nirru-wurdu, ngalhiyu? Jirrinyamba-wukanyinji
    nirru-wurdu, ‘Ngalhi
  mya-mya: ကိုယ်​တော်​က ``အ​ဘယ်​ကြောင့်​ကြောက်​လန့်​နေ​ကြ သ​နည်း။ အ​ဘယ်​ကြောင့်​ယုံ​မှား​သံ​သ​ယ​ဖြစ်
    နေ​ကြ​သ​နည်း။ ငါ​၏​လက်​များ၊ ခြေ​များ​ကို ကြည့်​ကြ​လော့။-
  gng-NT: 'Nɛ u niire'' bɛ ki ye: «Bɛ tien'' nì cuo'' nɛ bujɛwaanbu, ni maaleh milele?'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: ¿Nenñu deiyu ñulla tsamantsa wapanaa jula? ¿Nenñaa
    ñulla'' tenbukasha uwain tsa jutyumeete tya'' pensa juju deeyu?'
