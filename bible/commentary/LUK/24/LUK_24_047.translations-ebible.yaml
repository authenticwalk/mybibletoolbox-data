  gof-ENT: ዬሩሳላሜፔ ዴንዲዲ ኣሳ ኡባስ ናጋራፔ ማሮቴይኔ ኣቶቴይ ኢያ ሱንን ማርካታና።
  aau-aau: Seyr kipay lowpwarowp mon kokwe, yor piap-araw me me-hrorsay ok o, weynpaweyn
