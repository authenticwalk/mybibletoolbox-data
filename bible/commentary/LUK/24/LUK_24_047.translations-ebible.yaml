verse: LUK.024.047
translations:
  kpx-kpx: Auna hovelahage ataveabuna ivivemo ata haivei namigevege abuna vaveve toela
    halevage Dilavana ulihai. Ige abuna vasohuta Dielusalema kove ata haiveito gabie
    bae vata bahatae tai ata haivei.
  okv-H: eto ari sasapura toto jo aherekari amite ari sapura hotembeto toari amite
    amita ke avo Keriso ta javo ta da Jerusalem ei ta eto enda tapa ta pahue hande
    evujo.
  tbo-tbo: Ma gasi hi bahebaheya gowanei nugobui po paligigilahi hina guguyeya tupo
    atapuna, u Yelusalem ma i wawala po i nenae.
  mal-C: ജെറുശലേമിൽ ആരംഭിച്ച് സകലജനതകളോടും അവിടത്തെ നാമത്തിൽ മാനസാന്തരവും പാപമോചനവും
    പ്രസംഗിക്കപ്പെടുകയും വേണം.
  grc-SR: καὶ κηρυχθῆναι ἐπὶ τῷ ὀνόματι αὐτοῦ ⸂μετάνοιαν καὶ ἄφεσιν ἁμαρτιῶν⸃ εἰς
    πάντα τὰ ἔθνη, ⸂2ἀρξάμενον⸃ ἀπὸ Ἱερουσαλήμ.
  bgc-bgc: अर यरुशलेम तै लेकै सारी जात्तां म्ह पापां नै छोड़ण का अर पापां की माफी
    का प्रचार, उसकै-ए नाम तै करया जावैगा।
  khz-khz: E ia aranai vetugamagiwai e rakava tugamagi-piatogara pia vopatagi-lovolovora
    tanopara mapararai, Ierusalema na pene vetina.
  deu-TKW: und auf seinen Namen verkündet werde Buße zur Sündenvergebung bei allen
    Völkern, anfangend von Jerusalem.
  zsr-NT: atiꞌ gdutë yödzlyú ral‑laꞌ gac lban ca nac quiaꞌ nedaꞌ quië lubíꞌi ládxiꞌgac
    bunách quië unít lahuëꞌ Dios dul‑laꞌ nabágaꞌquëꞌ. Lu yödz Jerusalén su lau gac
    lban naꞌ
  lin-lin: mpe, na Kombo na Ye, bakoteya bato ya bikolo nyonso, kobanda na Yelusalemi,
    ete babongola mitema mpo ete bazwa bolimbisi ya masumu. »
  hns-NT: Bhie liekhal hai kie toelogke tjaahie hamaar naam se doenia bhar ke bataawe
    ke kie paap ke tjhama paawe khaatien manai log ke pastaaike aapan kharaab tjalaawa
    tjhore ke parie. Ie partjaar Jeroesaalem se soeroe howe ke tjaahie.
  noa-E: Mag mʉch chi Cristo iiu phiidʉbarm ootarr khʉʉnauta amachdëu ootarr nacha
    Jerusalenpienag jaaunaa ĩchab durrpierram khʉʉnagjã jaaujugui ajim anʉm, jãgata
    khĩirjug ajapham jʉrbaawai Ẽwandamau amach khaibag chugpaaju aai sim thumaam khʉʉnag
    khap amkhĩir.
  eng-EMTV: and that repentance and forgiveness of sins should be preached in His
    name to all nations, beginning at Jerusalem.
  mib-NT: Te cuitē núu jnūhun ri jeē cánuú nacani ni ñayuu jeē stóo i cuēchi i, te
    cone cáhnu ni Yaā Dios nuū i. Te ñuu Jerusalén quejéé cuítē núu jnūhun yáha, te
    quihīn nuū ñáyuu tācá nación.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुमिङ्‌ङो लायोलाम् हिन्‍छिङ्‌मा नु ले़प्‍मिरे़न् सुनाइङ्‌ङिन्
    यरुसले़म्‍मो हेःक्‍माआङ्‌के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽओ इङ्‌भोःमाए पोःङ्‌लो॥
  xnj-xnj: yikuvagana mewa vandu va makabila goha, kutumbula ku Yelusalemu vakokoselewayi
    muliina laki kuleka kumbudila Chapanga. Muni valekekeswa kubuda kwavi.
  mmx-mmx: La keneng at laasen teren dinaba tong asu Lagale Lavavang mumu loklok ti
    leeng la loklok ti doxoma xepe laxakapmek. Dinaba vavang min ti limixin axap at
    lavatbung menemen, naba ruka i de Jerusalem.
  cbr-NT: 'Usa ''ain ca aín unicaman Jerusalénuxun pain aín bana ñuitancëxun camabi
    menu cuanquin ësoquin caquin unicama ñuixunti ''icën, Nucën Papa Diosan atun ''atima
    ñu ''acëcama tërë́ncë ''inuxun ca sinanaquin bëtsi oquin sinánti ''icë quixun.
    Ësaía a ñui cuënëo bana quicë a ñuixuntancëxun ca Jesusan atu cacëxa:'
  tee-NT: Vachu' ts'okcanta ni ca'ajunicalh ju lapanacni ni laich ca'amac'acxanicanach
    ju ix'alactu'unti'an va tichi chavaich ju calaca'ilh ni Cristo yuchi ju ixnoncan
    camalakachatachilh ju Dios chai camacaulich ix'alactu'unti'an. Ca'ajunicalh ju
    ani chivinti tachi chun ju amachak'an ju k'ai lak'achak'anixni. Chai catai'ulacanach
    ju ani lak'achak'an Jerusalén.
  eng-LSV: 'and conversion and forgiveness of sins is to be proclaimed in His Name
    to all the nations, beginning from Jerusalem:'
  cak-NT: y jec'o ri xquiebe pa nubi' ren chi ne'quitzijoj rutzij ri Dios chique ri
    winak chech-ulef, y xtiqui'ij chique chi tiquiya' can ri mac y tiquibana' ri nrojo'
    ri Dios, chi quiri' nicoch'otaj (nicuyutaj) quimac. Y ronojel ri' xtitiquier pa
    Jerusalem.
  pah-NT: 'Cristo''gareheva''ero ti g̃a tomombe''u katu Cristo''ga yvyakotyve''g̃a
    gwyripeve''g̃a pe nhaporemo. Te''i ti g̃a g̃a pe: ‘Tapevy''ari ti pejikote''varuhua
    rehe pejipohia jugwi herojijyjijyita pejeaporog̃ita. A''ero po ti Tupana''ga imombohetei
    pendekote''varuhua pe hugwi nehẽ ikwahava''jave''yma nehẽ.’ A''ea po ti g̃a tomombe''u
    katu Jerusalémmeve''g̃a pe na''ẽ. Aerẽ po ti g̃a tomombe''u katu ojipe''g̃a pe
    nhaporemo.” A''ea ikwatijaripyra e''i, ei Jesus''ga g̃a pe.'
  sja-NT: Ak'õrepa k'aripap'eda, Jerusalendeepa na p'ek'au eujã eperãarã paraamaa
    jarateenátɨ p'ek'au k'achia oo amaadamerã mãik'aapa Tachi Ak'õrede ijãapataadamerã.
    Mãgá irua ãchia p'ek'au k'achia oopata wẽpapiit'ee.
  xed-xed: Dzaʼa mnay lu tkweʼ nda hgani ŋa inda mndəra mnduha ka mbəɗanafta həŋ ta
    nzakwa taŋ, ŋa planata Lazglafta ta dmakwa taŋ. Tiŋəl ma luwa Ursalima dzaʼa zlrafta
    lu ta mnay.
  mks-NT: Ña̱ cán quéa̱ ndítahan nu̱ú ña̱yivi caca nuu na ca̱ha̱n na̱ tu̱hun va̱ha
    sa̱há i̱ níí cúú ñuyíví já ná ndicó co̱o ini ña̱yivi ta jándacoo na cua̱chi cája
    na. A̱nda̱ já caja cáhnu ini Ndióxi̱ sa̱há ndihi cua̱chi na. Ta ja̱nda̱ ñuu Jerusalén
    xíní ñúhú ña̱yivi casáhá na̱ ca̱ha̱n na̱ tu̱hun va̱ha sa̱há i̱ ta já cu̱hu̱n na̱
    ja̱nda̱ ndijáá ñuyíví.
  gfk-S: Ma da harpir ta ira huntunana bakut tano ula hanuo, haburuana kira Ierusalem,
    be ira matanabar di na lilik pukus ma ne God na lik luban leise ira nudi sana
    tintalen.
  bmu-bmu: Miaŋgöra eŋön mönö Jerusalem sitinöŋ könahiba Buŋa keu nöŋgö qetne jim
    asariba kantri pakpak dop köla anda uru kuŋgum eŋgimakŋe. Denike yeŋön uruŋini
    meleŋmei, Anutunöŋ mönö yeŋgö siŋgisöndokŋini mosöta saŋgoŋma.
  dgz-dgz: Ap menan Keriso me yaua gapan inak koewa anu ae veat, ge wat entan tapen
    no oisewa, namu pa Ierusalem gapan, amba at at iragi wadidiamoin. Ok ap anega
    sean.
  eng-GNV: And that repentance, and remission of sinnes should be preached in his
    Name among all nations, beginning at Hierusalem.
  zaa-NT: ná qui'ni ccá predicar lani nombre quì'e, dèsdeba Jerusalén hàstaá le' iyaba
    ca nación qui' yétsiloyu qui'ni eyacca ca enne' arrepentir nna eyuniỹén latsi'
    Tata Dios ca tul·la' qui' quį.
  eng-WEBSTER: And that repentance and remission of sins should be preached in his
    name among all nations, beginning at Jerusalem.
  guh-guh: Jumaitsinua pacuenia patajajivimë tajumelivaisi patsipaebaponaejitsiamë
    daxitajivijavabelia. Nexata tajumelivaisi patsipaebaponaename daxitajivi penajamatabëcuenepënëyorotsinexa
    Diosojavabelia, pibisiacuene pexanaeneconimi pevecuaajibiaexanaenexatsi Dioso.
    Copiaya Jerusalén tomarata pataxuxuabianame panetsipaebijava. Bajaraxuacujinae
    patsipaebanajetarubenaename daxitanacuanëjava.
  bon-bon: Cuta apu oogäräneji ge egä, biname cina miiji ai mene jajanena iyeta mene
    maramara biname bine. Pui kaakesea miiji Yerusalema cewe cabu gije abacitame,
    piba cuta jajanena iyeta poto ta. Teepi miiji biname bine jajanena egä biname
    lui cina niiya mule cabu ca latatrongärininusi piiyepu cebine nätrungusi, Acejiyame
    teeme niiya mule bine pa yääyeblingemepi teebibine teeme biname me wawenecame.
  nhw-BL: Huan ama monequi amojuanti xijpehualtica nica Jerusalén huan xitlacamanalhuica
    ni camanali ipan notoca [24:47 Ica notequiticayo.] para masehualme ma moyolpatlaca
    huan ma quicahuaca inintlajtlacolhua huan Toteco quintlapojpolhuis. Huan teipa
    xitlacamanalhuitij ipan nochi tlalme ipan tlaltipactli.
  mgw-mgw: kwa nyo ngaipalikwa panga, kwa lina lyake, dunia yoti tumbulya ku Yelusalemu,
    bandu ba dunia yoti baalilwe panga banki'li'bu'ki Nnu'ngu' basamilwe masambi.
  swh-ONEN: Toba na msamaha wa dhambi zitatangaziwa mataifa yote kupitia jina lake
    kuanzia Yerusalemu.
  wbi-wbi: uvulato nu lusaghilo lwa sambi lunoghile kudalikivua ku litavua lyake ku
    iisi sooni kutengulila ku Yelusalemu.
  bba-bba: Kpɑ bu tem kpuron tɔmbu sɔ̃ kɑ win yĩsiru bu nɛɛ, bu ɡɔ̃ru ɡɔsio bu kɑ
    ben torɑnun suuru wɑ. Bɑ koo torewɑ Yerusɑlɛmun di.
  eng-KJVCPB: and that repentance and remission of sins should be preached in his
    name among all nations, beginning at Jerusalem.
  kgk-NT: 'Héry-py omombe''u mbe''u va''erã: Perova katu pende rekoha Nhandejáry omboyke
    hagwã pendéhegwi pene rembiapo vaikwe. Gwembiporavo réry-py omopotĩ va''erã pende
    py''a ky''akwe, he''i va''erã omombe''u-vy opa rupigwa ohendu hagwã Cristo rehegwa
    nhe''ẽ. Jerusalém mygwa-pe omombe''u ranhe-ta. Upe rire oho omombe''u entéro tetã
    tetã mygwa kwéry-pe.” Upéixa omombe''u Nhandejáry kwatia nhe''ẽ, he''i Hesu onhemombe''u-vy.'
  waj-waj: 'Diitanai fai gioonna kiaapuuya inna nnutuuvaa rikiaiya inna mmayaayaivaa
    varada tauraa gioonna kiaapu Yerusareemaiya kiaa mmida nnaagiai vo yoosinna vo
    yoosinnaiyauvaki variaiya kiaa mmida kiatee: Ngiingii mminnamminnaa maisaiyauvaa
    pikiada ausa hanigiakio Anutuuqo ngii mminnamminnaa maisaiyauvaa rugaanaravaivee,
    kiatee. Anutuuqaa kuaivo itaa kua tiivai.'
  ekk-PKP: kuulutatakse meeleparandust pattude andeksandmiseks kõigile rahvastele,
    alates Jeruusalemmast.
  mpx-mpx: Inoke iya alana elana nihi papaatena gamagalau labi gegewena elal nihi
    telipunaa Yelusalema, yaka gamagalau wali gegi ana en nihi pek ge Yehoba wali
    gegi ni nuwayoho.
  wbp-wbp: Kapu-jana yilya yapa-patu ngurra-kari-kirra nyanungu-nyangu yimi-kirli.
    Kapulu-jana yapaku wangkami yungulu punku yampinjarla Kaatu-kurra-jarrimi. Ngula-jangka,
    Kaatu kapu-jana mari-jarrinjarla yawuru-jarrimi. Kapulu yani Mijaya-kurlu yimi-kirli
    Jurujulumu-kurra-wiyi kamparruju, ngula-jangka kapulu yani ngurra-kari ngurra-kari-kirra
    yapa panu-kurra.’ Kujanya yimiji Mijaya-kurlu kujalu yirrarnu Payipulurla.
  luo-luo: kendo lokruok gi weyo ne ji richogi ibiro yalo e nyinge ne ogendini duto,
    chakre Jerusalem.
  nhe-NT: Huan ama monequi imojuanti xijpehualtica nica Jerusalén huan xitepohuilica
    ni tlajtoli ica notequihuejcayo para tlacame ma moyolpatlaca huan ma quicahuaca
    inintlajtlacolhua huan Toteco quintlapojpolhuis. Huan teipa xitepohuilica ni tlajtoli
    ipan nochi tlaltini ipan tlaltepactli.
  aii-aii: ”ܘܒܫܸܡܹܗ ܦܵܝܫܝܼ ܡܘܼܟܪܸܙܹܐ ܬܝܵܒ݂ܘܼܬܵ‌ܐ ܘܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ ܠܟܠܵܝܗ‌ܝ ܐܸܡܘܵܬܹ̈‌ܐ،
    ܫܲܪܘܼܝܹܐ ܩܲܕܡܵܝܬܵ‌ܐ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ.
  esk-NT: suli atqagun tusaayugaaġiksuaq quliaqtuakkaugisiruq isummitqił̣ikun suli
    natqiutikkaułikun killuqsautiniñ iñuŋnun nanipayaaq, aullaġniiḷugu Jerusalem-miñ.
  msb-msb: Niyan, dapat igatukdo sa gahom san iya ngaran an manungod san pagbasol
    kag pagbaya sa pagkasala para sa kapatawadan san mga kasal-an. Igapalukop ini
    sa entiro na kinab-an magtuna sa Jerusalem.
  cpa-NT: Jø¹² bíh³ rø²juúh² si² hi² hniuh¹² tsø¹jan¹² jǿg³ jéinh¹ dsǿa¹² dsa² jmøi¹guǿi¹,
    mi³jøng² dsa¹hén² dsǿg³dsa. Mi¹liág¹² jǿg³ jøa³juøi² Jerusalén la², ca¹lah¹ja³ca¹lø¹chí¹
    jǿg³ ja³tioh¹³ ca¹lah¹jǿ¹ juøi².
  dso-dso: ଆରି ଜିରୁସାଲମେଅନି ଆରାମ୍‌ କରି ସବୁ ଦେସର୍‌, ସବୁ ଜାତିର୍‌ ଲକ୍‌ମନ୍‌କେ ମର୍‌ ନାଉଁଦାରି
    ପାପ୍‌ କେମା କରାଇ, ମନ୍‌ ବଦ୍‌ଲାଇବାକେ କଇବାର୍‌ ଆଚେ ।
  meu-meu: bena ia ladana helalo-kerehai bona dika igwau-taodia bae harorolai rohoroho,
    lerusalem ai bae matamaia ela bona tanobada besedia iboudiai bae harorolai henidia.
  yva-NT: Muno mo raurairive tavon mare Amisye apa Ayao Kove mamo wadavovo Sya tame
    rai, manasyin dave no Yerusalem, umba wadavovo vatane kotaro ntuna no mine so
    mansai tenambe. Ayao Kove so mare are pirati sakinavo apa ayao kakaije rai muno
    panave Rinai, indati Amisye po apaya ayao kakaije rai.
  dgc-dgc: Ey nisulat de be,” kagi ni Jesus, “a ta pamag-itan no ngahen ni Cristo,
    éy mepahayag ta Jerusalem, a hanggan ta étanan a mundu, a pagpasensiyaan na Diyos
    i maski ti ésiya a tolay, éng magsisi siya, a ibutan na i kasalanan na.
  zpm-NT: Rneew, Jerusalén nu, nu csilo gacnaṉ miech ible none csaan zho xquieḻntseeb
    zho, gnalo zho naa, parne guṉ Dios zho perdon.
  hix-NT: Tokarymaxem me naha hampànà, Kryestu, katxho me xarha naha. Xerusaryen hon
    komo htxero nenytxetxhe hampànà, katxho me xarha naha. Anaro rha yana komo xarha,
    omeroron komo, nenytxetxhe hampànà, katxho me xarha naha, àmenhosahonhàrà, kekon
    hatà. Anar me harha ayanhànàthàyamo xenytxoko ketxhe hampànà, ekarymany komo,
    toto komo wya, katxho me xarha naha. Noseryewhokehe, Khoryenkomo, ayanhànàthàyam
    hoko, ketxhe hampànà, katxho me xarha naha. Àro wyaro amna nkehe, owyanye, Kryestu
    yano me mak ha, ketxhe hampànà, ekarymany komo, toto komo wya, omeroron komo wya,
    katxho me xarha naha, àmenhosahonhàrà, kekon hatà, Txesusu.
  sim-sim: Mashi oson mas Jerusalemik sishihi yanga yanga amber hom li laha sawe ikwa
    lir. Unak hulaima nokopma kavakava ol li undan li halaha sunguwavu lihin li tormblenak
    Avui Wasilaka kavakava lihin or laha ermbekwa lir. Avui Wasilakahi mashi karem
    mbahandari sir.
  npi-ULB: र उहाँको नाउँमा यरूशलेमबाट सुरु गरेर सबै जातिहरूलाई पश्‍चात्ताप र पाप क्षमाको
    बारेमा प्रचार गर्नुपर्छ ।
  cgc-cgc: Nasulat man na paagi ta iya na uturidad mga ittaw naan ta Jerusalem asta
    ta bilog na kalibutan sugiran na daw magnelsel danen an daw dilian iran an na
    mga sala, patawaren danen an ta Dyos.
  tim-tim: Akto aregât den pat âlepŋe arekŋe sambelem hân hârok arimbo âmâ agak meme
    bâleŋe yâkgâlânâk panbiâ arim kindo bâleyeŋe makmâ miawakbiâ dosayeŋe hepun yeŋgiwiap.
    Akto maktere nâŋgâŋet. Ulikŋân nâŋgât den pat arekŋe Yerusalem kipia ainba
  yor-yor: àti pé kí a wàásù ìrònúpìwàdà àti ìdáríjì ẹ̀ṣẹ̀ lórúkọ rẹ̀, ní orílẹ̀-èdè
    gbogbo, bẹ̀rẹ̀ láti Jerusalẹmu lọ.
  wos-wos: Raméndét déka du déka ximbu du takwaré watandi, di hurundan haraki saraki
    sémbutka hélék ye yatakandat, God hurundan haraki saraki sémbut yakwanyindéte.
    Wun hundi Jerusalemémbu rekwa du takwaré tale wata hukémbu di atéfék héfambu rekwa
    du takwaré akwi wun hundi watandi.
  emp-NTPO: Maʌ̃be idji trʌ̃neba idji ĩjã b̶eaba ẽberãrãa jarad̶ia cadjiruada igarad̶aped̶a
    Ãcõrẽmaa zed̶amãrẽã. Mãwãbʌrʌ Ãcõrẽba ãdji cadjiruara quĩrãdoaya. Maʌ̃gʌra naãrã
    Jerusaleʌ̃ purud̶e jarad̶aped̶a jũma puru b̶eaza jarad̶e wãnia.
  eng-F35: and that repentance and forgiveness of sins should be proclaimed in His
    name to all the nations, beginning from Jerusalem.
  ind-ind: Lalu, dimulai dari Yerusalem, utusan-utusan-Ku akan mengabarkan berita
    keselamatan kepada segala bangsa, supaya mereka bertobat dan dosa-dosa mereka
    diampuni.’
  pes-OPCB: 'و این است پیام نجاتبخشی که باید از اورشلیم به همهٔ قومها برسد: ”همه کسانی
    که از گناهانشان توبه کنند و به سوی من بازگردند، آمرزیده خواهند شد.“'
  mpt-mpt: eka naka maki e niniino mikiktemo Yelusalem bib seli sino omyenibta mitdata
    bib mak bib mak sel isa Gode Dofakamin Nakae Klaiste niniino omkeimaniba omkaye
    bianiba baabeniba Ib hengmino deiboniba ib bobol temo deskinaniba Gode omaliba
    e ib hengmino omtlabeneko ge baabenomabiobo genobiobe.
  ssx-ssx: ipika꞉ bikina꞉ mo hoke hauna꞉ hone la꞉ka꞉la꞉la꞉eki make pa paeyaasa꞉eki
    make mo Diutuseleme da pa꞉ta꞉ kini pea pua mo kenke honiki paeyao pa꞉ta꞉ haleme
    wanda꞉hali pa꞉ta꞉ ota꞉ walotia pua꞉pa꞉peke ya꞉la꞉me.
  mkl-mkl: Nɔ ɑɑ wɑɑzo do irim si dimi fei, ɑɑ sintii hɑi Zeruzɑlɛmu. Aɑ wɑɑzo ɑ kpe
    inɛ ŋɑ ɑ kpɑɑsi idɔ nɔ Ilɑɑɔ̃ ku kpɑ idei dulum du ŋɑ.
