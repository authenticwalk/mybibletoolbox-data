    vanlo ka monoka aviliglo ka mia amijikia ajev viekokoano ka kialo vovaiano nalo.
  bqp-bqp: oni waazi kɛ buri sĩnda pínkinɛ kũ a tↄ́o naana zaa Yurusalɛmu, de ò nɛ̀sɛ
