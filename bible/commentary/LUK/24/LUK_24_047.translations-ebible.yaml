  urd-urd: फिर येरूशलेम से शुरू करके उस के नाम में यह पैग़ाम तमाम क़ौमों को सुनाया
    जाएगा कि वह तौबा करके गुनाहों की मुआफ़ी पाएँ।
  hot-hot: Ma esak anêŋ athêŋ ma tem nenaŋ êndêŋ ŋê Jelusalem lôk Islael ma avômalô
