  mar-mar: आणि यरूशलेम शहरापासून आरंभ करून सर्व राष्ट्रास त्याच्या नावाने पश्चात्ताप
    व पापांची क्षमा घोषित करण्यात यावी.
  snp-snp: Neidageto, kuliyalo ya wenena seni-muluni olu eleyapa winawamo ya lifimanina
