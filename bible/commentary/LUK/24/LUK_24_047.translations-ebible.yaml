    Esi keu beteke mere menai bei Yerusaleme eti roma pusue nusa.’
  san-VEL: tannaamnaa yiruu"saalamamaarabhya sarvvade"se mana.hparaavarttanasya paapamocanasya
    ca susa.mvaada.h pracaarayitavya.h,
  kbq-kbq: Vahe'mo'za Agri agifi, zamagu'a rukrahe hanageno, Anumzamo'a kefozazimi
    eritrezamantesia kea, Jerusalemi kumate erigafa hute'za, mika kokankoka vahete
    vugahaze.
  kbh-kbh: Y morna ats̈be uabaina jayanëse, áts̈beñe betsos̈buáchema, nÿets quem luarents̈e
    s̈mochjónts̈a ents̈anga ats̈biama jábuayenama, bacna soyënga amana chamuajbanama,
    as chca, Bëngbe Bëtsá chëngbe bacna soyëngama cháuaperdonama; chë soyënga Jerusalenents̈e
    chaobojats̈é.
  ron-LSB: iar în numele Lui să se propovăduiască pocăința și iertarea păcatelor la
    toate neamurile, începând de la Ierusalim.
  pon-pon: O padapadaki on wei karoj ni mar a, ren kalula, pwe dip akan en lapwada,
    a pan tapida nan Ierujalem.
  nhe-BL: Huan ama monequi imojuanti xijpehualtica nica Jerusalén huan xitepohuilica
    ni tlajtoli ica notequihuejcayo para tlacame ma moyolpatlaca huan ma quicahuaca
    inintlajtlacolhua huan Toteco quintlapojpolhuis. Huan teipa xitepohuilica ni tlajtoli
    ipan nochi tlaltini ipan tlaltepactli.
  sps-sps: ai tana asangan Ya vegiau nana tou reesik a fo aveto ana tou takopis osing
    a fo aveto te tap naa ten Gov, ana Ayei te anofe ravainy a fo aveto, ma favaanan
    tana vainy faavot, sai ma tanik tsom en Jerusalem, ai te naa fi naa tana fo mamatsiny
    pan faavot tana monaagits.’
  wnc-wnc: Enawana ie umande wamu Jerusalem tuwanguke kuke aminu kuupbamde yanikapa
    natake musia tapa tekwambana Anututa waiakngana sandeyamik,’ ngang mataking.
  bus-bus: weé waazi kɛ bori pínginɛ kↄ̃n à tↄ́o naana zaa Yerusalɛmu, lɛ aↄ̃ nↄ̀sɛ
    liɛ aↄ̃ durunnↄ kɛ̃ḿma.
  gub-BL: A'e mehe omono kar putar wemimu'e taw nànàn a'e wà nehe, ywy nànàn a'e wà
    nehe no. Pepurumu'e peho nehe, i'i putar wemimu'e wanupe nehe. — Pepytu'u ikatu
    'ym ma'e iapo re nehe, i'i putar hemimu'e teko wanupe a'e wà nehe. — A'e mehe
    Tupàn nuzepyk kwaw penehe a'e nehe kury, i'i putar wanupe wà nehe. — Tuwihawete
    umunàn putar penemiapo kwer ikatu 'ym ma'e pewi a'e nehe, i'i putar wanupe wà
    nehe no, i'i ze'eg kwehe arer zanewe a'e.
  imo-imo: Aku ulu tembalo wali kano iye Kraist yunge talape imbomani yunge engemuni
    imboma ulu pulu keri tengema pilko keri pilko konopu topele tonge mele kinye,
    ulu pulu keri tengema Goteni tiye kolopa altopa naa pilipe umbuni naa timbelo
    mele kinye, ningo tingeindo Israel imbomanga ulke kombu awili Jerusalem pulu mondoko
    kombumanga pali pungolio ningo tilko andonge.
  boj-boj: Deqa ijo anjam maro tamo naŋgi sawa sawa kalilq giloqnsibqa dia ijo anjam
    palontoqnqab. Palontoqnib tamo uŋgasari naŋgi quoqnsib are bulyoqnqab. Yimqa Qotei
    a ijo ñam na naŋgo une kobotetnjroqnqas. O ijo aŋgro, niŋgi segi ijo anjam maro
    tamo unub deqa kumbra kalil e nami nuŋgo ŋamdamuq di yoqnem qaji deqa tamo uŋgasari
    naŋgi sainjroqniy. Niŋgi Jerusalem endia wau di utru atsib laqniy.
  ulk-ulk: “Lu ma abra mir ais etomeret meriba wit mir waditaut Ierusalamage a gair
    le pe uridli able gesepge.
  eng-DRA: And that penance and remission of sins should be preached in his name,
    unto all nations, beginning at Jerusalem.
  knf-knf: Bañaaŋ bawo kaţup ţi katim ki nul ţi bañaaŋ biki ŋŧaak bŧi, kajunna ţi
    Yeruŧalem, kaji na baka bawut pjuban, baţëlëş ŋbida, Naşibaţi ahilna amiir baka
    ipekadu.
  san-KHM: តន្នាម្នា យិរូឝាលមមារភ្យ សវ៌្វទេឝេ មនះបរាវត៌្តនស្យ បាបមោចនស្យ ច សុសំវាទះ
    ប្រចារយិតវ្យះ,
  arn-NT: Ka kisu ñi üy mew ñi llituael engün ñi wewpiael Jerusalen mew, müley ñi
    kimelngeael kom mapu mülechi che tañi wiñorakiduamtuael engün ta Ngünechen mew,
    femngechi ñi wiñoduamangetuael engün ñi yafkan mew.
  zas-NT: Abiꞌ diizd Jerusalén suloj guireꞌch xtiidxaman xt guidib loj guidxliuj guial
    yuꞌ perdon par gra ree bén yayüjn xgab por xtol guililadx tëë reeman naj.
  ken-NT: Nɛ bɛ bábhɔŋ bɛghati bǒ bɛtɔk mɛnkɛm ndǔ nnyɛ́n ɛni bɛbho Yerúsalɛm
    bɛ Mandɛm ǎfòŋori bo abhɛn bátɨ́knsɛm ndǔ bɛbʉ́ bhap.
