    sù liwiliwâ da, ánna mangikatalà ira nikán, tapè pakomán ni Namarò ira. Á sawe
    Jerusalem yù pangigapuád da nga mangilayalayâ.
  bki-bki: Ana iorou kanio, ea siano ga, mia kiano tomu nalo mia atikar to yako Yerusalemo,
