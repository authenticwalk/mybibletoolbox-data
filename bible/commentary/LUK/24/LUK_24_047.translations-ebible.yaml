    baleꞌu mabwaiyana ꞌoina.
  cbt-NTPO: Ina nanan chachin sha'huicaso' ya'huërin. “Co noyahuë' yonquiramasopita
    naniantohuatama', oshanëma' inquitarinquëma',” itoco'. Quirosarinquë'ton sha'huicaso'
    ya'huërin. Ina quëran nisha nisha nananquë nonpisopita sha'huitacaso' ya'huërin.
  rmy-SERVI: Важ Лэхкоро Лав джикай Ерусалимостар, ай тунчи всавэрэ народонэнди авэла
    розпхэндо, со, кала вонэ ачявэна бэзимо, тунчи Дэвэл эртисарэла лэн.
  srn-NT: Dan bigin na Yerusalem, den mus preiki ini En nen gi ala folku tak' den
