  mqj-NT: Ummolai sanganna la dipalanda' kareba lako angganna tau naparanduk inde
    Yerusalem kumua la mengkatoba' ma'rupa tau anna angganna kasalaan la nagarri'i
    Puang Allata'alla.
  rus-SYN: и проповедану быть во имя Его покаянию и прощению грехов во всех народах,
