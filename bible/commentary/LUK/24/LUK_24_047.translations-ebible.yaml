  tew-tew: heḏi i-á natsonpúuwí páaḏé in Jerusalem-win heḏá iweḏá wéngé tꞌä̖hkíˀin
    tꞌowa-á ovâytu̖ˀâ̖a̖mí inbí tꞌaywóˀdi dâyjoeˀa̖mí heḏânho ovâyˀowóejé-íḏí, gin
    nataˀmuu.
  rmc-rmc: a andre leskro nav pes kazinela savore narodenge, hoj pes te visaren le
    binendar a te odmukel pes lenge o bini. A chudela pes oda andral o Jeruzalem.
  apr-apr: Inbe tiwodo betanga nen, bet di tooltool ole tila bet la tiwetewete bingi
    dook mata ki pang di tooltool kapala. Bong kulkulunu ngan ole timadit nanga la
    Yerusalem nga, mugu ngan, lo ngan bet ole tipa a tila ye tana maimai nga le imot,
    inbe tiwetewete bingi tani pang di tooltool ye au ek. Le ole tiwete pang di nen,
    ‘Kumata bet kaportak lomu ye dada dook tiap kiang yo kayei nga, ngan ole Maro
    igiri sennene kiang.’
  tiy-tiy: Atin sabaf bé atura kuwe fatut ureté kom dob kéluhanay de étéw bé kailanga
    ro gésénule bé de sala ro brab rigoné roy kétayay Tuluse inok fésagaday Tuluse
    bero. Uret gom étah dob de étéw dob Jerusalem, tidéw béno dob kéluhanay de étéw
    dob duniyae ni.
  nlg-nlg: Mi tana ahana, na rongorongona na tughulio mana talukeha palu ke lada tana
    lei taba ni vure, te vuivuni mai Jerusalem.
  dgr-DOGNT: Chrıst wıızì dahxà dıı nèk'e dǫ hazǫǫ̀ xàɂaa ts'ǫ̀ goahde ha, dǫ edek'egı̨ı̨lı̨
    nı̨dè gıhołı̨į̀ gıghǫ nahoezhe ha. Jerusalem ekǫ t'akwełǫ̀ǫ̀ dǫ ts'ǫ̀ goahde ha.
  pes-OPV: و از اورشلیم شروع کرده، موعظه به توبه و آمرزش گناهان در همه امت‌ها به نام
    او کرده شود.
  ron-1924: Ши сэ се проповэдуяскэ тутурор нямурилор, ын Нумеле Луй, покэинца ши ертаряпэкателор,
    ынчепынд дин Иерусалим.
  tpz-tpz: Ka manih po ëhnan pamëh o vavaasis va pa taateꞌ panih no a napan varih
    po oeh kurus se vatet, ke Sosoenën se ihan anoe a ma hat pee. Eöm se taneo o vavaasis
    pamëh manih Jerusalëm.
  agd-agd: Béin avisá minó nanin bantafin tiamintin ná ará baerantin Tiyarafenu ano
    vá betíi ume ampiantano. Mai yoran Yerusaremisá araí ino.
  rkb-NT: 'Iwatahi Deus wasania ty aparakbaha bo tytsasokonahaktsa! Zipehata humo
    wasania ty tsimypamykysokonahaktsa! Tsipamykysokonahaze aparakbaha bo: “Ahamysapybyri
    tsimoewynaha awatutaha! Niytahi Deus ahamysapybara humo pahaokzohik” niy. Tapara
    Serusarẽhe ezektsa bo tsimytsasokonaha.'
  san-THA: 'ตนฺนามฺนา ยิรูศาลมมารภฺย สรฺวฺวเทเศ มน:ปราวรฺตฺตนสฺย ปาปโมจนสฺย จ สุสํวาท:
    ปฺรจารยิตวฺย:,'
  iws-iws: Mɨ iikam mɨiyɨkɨm sɨma siir inɨgɨn wɨ iikam isid whɨe komiiyɨm tɨ nu ɨirɨn
    wɨ sɨmiir boɨnmɨmauuwi mɨ sɨmiir dimɨn biyɨeyɨm wɨ Adi Komii siya nwokɨ haiyoprimdiyɨumiigiyɨm.
    Kɨma ta mɨi aiirɨn om komii Jerusalem tɨrar mɨrii bwakainam
  pol-SZ: Wszystkie narody, począwszy od Jerozolimy, będą w Jego imieniu wzywane do
    opamiętania i przyjęcia odpuszczenia grzechów.
  ztq-NT: Ni kël nii lëë meñ Jerusalén ni lëë meñ nii nche tyub lo kislyu jkëëtyag
    xtiits Dios tsiin ktikche meñ styoo lo Dios parñee kpily xtol meñ.
  zai-NT: Ne óraque useenda be tu chi güí né binni naquiiñe inaba ca perdón Dios para
    aca perdonar ca'. Zuzulú ni Jerusalén, de racá ma ze ni irá guidxi.
  upv-upv: Ko parwerwer renge vanu jijle nir nga jinibb nir nolor parlululwi ko wor,
    ko Atua p̃itlasi tweni nololien ser vajin renge nise Mesaea. Ko womujnen p̃itipatun
    womu renge Jerusalem.
  wap-NT: 'Marii paꞌi kuwai kowaadapa-kao uꞌuu idaꞌan ipai pidannao ati, ipai imiꞌi
    baara an, marii ukowaada-kao Jerusalem sannao ati kiwiin. Kaikapaꞌo wuruꞌu kuwaiz:
    pidan tanawatinan an paꞌoian ai, Tominkaru mainaabatan nii ĩꞌoian.’'
  mva-mva: Be aranao be masa ungguma moarunga-lo pile ono ilodi dabuiri be muzigoala
    nedi dasegeaki be ono Nanaranga muzigoala nedi ngarokakile-di nge mangata rangakadi
    dapura. Malipi ngaedi masa Ierusalem anua-lo be marangakadi dapura.
  dwr-NT: A asunthan nagaraa paaxethaynne maarotaa demussay Yeerusalaameppe doommiide
    asaw ubbaw odettanawaa’ yaagettiide xaafetteedda.
  kfw-kfw: Jerusalemma inphut malung thuulnali manu ngaidampina chongngai kha zaat
    rakipdiang ningrilpi sik eii.
  bfz-bfz: और यरूशलेम नगरो ते लयी की सबी जातिया खे मन फिराणे रा और पापो रिया माफिया
    रा प्रचार, तेसरे ई नाओं ते कित्तेया जाणा।
  cuk-09: Degine, bela we-napneggi neggweburmar-nanaidgi Cristo-nuggi sunmakleger-gebed,
    dulemar na e-iskuedga bukib itoged, adi e-daed ogwamalagar, degi, Bab Dummad dulemarga
    iskued elinoni-daed igargi. We-igargan-sunmakleged Jerusalén-akar onodoed.
  ben-OBCV: এবং জেরুশালেম থেকে শুরু করে সমস্ত জাতির কাছে তাঁরই নামে মন পরিবর্তন ও
    পাপক্ষমার কথা প্রচার করা হবে।
  mil-NT: Te nɨhìí ñuyíú cùténuu tnúhu ní cáháⁿ‑í, dico díhna nuu‑gǎ ñuú Jerusàlén
    ngüíta‑yu cacunehe ñàhá‑yu xii‑í, te cáháⁿ‑yu nàcuáa ní dánèhé‑í‑yu, te cúñàhá‑yu
    xii cue ñáyiu sá ná dàndixi túu‑yu iní‑yu sá ñà túú quìde váha‑yu, te dàñá‑yu
    nchaa ichi cuèhé ichi duha ndècú‑yu, te natnɨɨ́‑yu ichi Yá Ndiǒxí, te ducaⁿ te
    cada càhnu iní‑gá nchaa yícá cuěchi‑yu.
  myu-myu: Ixe a'õbi itabucayũ juy kawẽn idipat g̃uwẽn soat ka watwat pe, i. Koap
    Jerusalém ka watwat pe juy g̃uwẽn ip, i. G̃uyjom wara'atka watwat pe juy g̃uwẽn
    ip, i. “Ikẽrẽat mujurũg̃rũg̃ap cuy epeyepere,” i juy je'e ip, i. “Ikẽrẽat mujurũg̃rũg̃ap
    epere buje, Deus ikẽrẽat ju'uk eywebewi,” i juy je'e ip, i. Imẽn e'em ig̃odup,
    — io'e Jesus.
  amk-amk: Kontaio na Mananu Mampariri nei yau wonohunei, todoni kontaio aiririai
    we kaiwasa fuba na nunei kiai weo etaraberasa weru ene sasarifoi, tutu weo Allai
    waraira sasari. Tutu kaiwo ninai aiririai na nunei sentenang, reantenang mani
    na Yerusalemi.
  fai-fai: Kale Yedusalem kalo as bakadá kung kutamo bakan adikum kuw tabodu uyo ban
    keimin ibik dumamámin weng so ban keimin lukuwá kudámin weng so uyo bakanin kala.
  ura-NT: Aihana jaun, canuhacha cocoainanohineein Jerosaleen caje nunuheteein, satiin
    atanecuru sacuritaain cachaauru rai, ‘Esinae rauhijiriinte, coreniha ichoteratenohineein
    nerichaacheein,’ naain beeuchete, nacoaauneein Cana Coaunera coacuhin suujua coreein
    neeuruhine acaauru osa caje acaauru ichoteratiha Cana Coaunerane coina.
  mcd-NT: '@see-verse:LUK.024.046'
  urt-urt: Topoꞌe tinge yainge nange ka yambaꞌe bongol ŋam ti, ka yininge yalaŋatme
    wusyep ŋam ŋaiye mitiŋ ka yimbilme ŋoihmbwaip yusme pupwa ŋoihmbwaip tinge ti,
    Got se osme pupwa tinge. Ŋendehei kin pe, ka yininge wusyep ŋam yinir Jerusalem
    yer ti, ka yilꞌe yilꞌe kekep lalme yininge wusyep.
  awk-awk: Ġatun wiyabunbi-uwil koa minkikanne-ta ġatun warekullikanne-ta yarakai
    umullikan ko ġikouġ katoa biruġ yitirra biruġ yantin ta konara, kurri-kurri kabiruġ
    Hierothalem kabiruġ.
  kiz-kiz: Ni toba ni msamaha bhwa dhambi lazima ihubiribhwayi kwa lihina lya muene
    kwa mataifa ghoha, kujhandila kuhomela Yerusalemu.
  tzo-TZE: Xchi'uc ti ta ono'ox xcholbatic scotol cristianoetic ti ac'o scomtsanic
    c'usitic chopol tspasique, ti ac'o xch'unic ti vu'un Jcoltavanejun yu'unique,
    jech ta spasbat perdón yu'un smulic. Ja' ba'yuc ta xcholbatic li boch'otic li'
    nacajtic ta Jerusalene. Ts'acal to xquechet ta xlic cholbaticuc scotol cristianoetic
    ta scotol banamil, xi ono'ox ts'ibabil.
  lex-lex: Ne hota maklernohor reri A'u de rnairia A plola-mneh'u pa rla rakot nohora
    la'a rimormiori nohkerna wawannu la'a hairi-hairi me noha-rai honona rpa rhoitio'or
    doini-rtahnei dioinia do'oni-halli totpena hota Uplerlawna Namou-nawitna do'oni-halli
    re. Ne lir kalwied de rakot nohora de rwag ulga la'a Yerusalem nanpena nwewar
    noheri woru-lyanti nayanni.
  dov-dov: Alimwi kusanduka akulekelelwa kwazibi kweelede kukakambawukwe muzina lyakwe,
    kunyika zyoonse, kutalikila mu Jelusalema.
  rgu-rgu: Besaꞌ ia Au fee kuasa fo emi meni Tutui Malole ia leo basa nusaꞌ ara, mulai
    neme Yerusalem iaꞌ mai. Mafada si mae, lahenda fo manaku sala na, ma natafali
    leo Manetualain neu, neuꞌ ko Ana sae-safe heni salaꞌ nara katemaꞌ.
  toc-NT: y na̠chuná tatzokni̠t pi̠ amá̠­calh ma̠la­ka­pun­tu­mi̠cán quin­ta­chu­huí̠n
    nac xli̠­ca̠­lanca ca̠quilh­ta­macú, nama̠­tzu­qui̠cán nac Jeru­salén; naliakchu­hui̠­nancán
    pi̠ xla­ca­squinca hua̠k xcris­tianos nata­lak­pali̠y xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán
    la̠qui̠ chuná tla̠n naca̠­ma̠­tzan­ke̠­na­nicán xta­la̠­ka­lhi̠ncán.
  ulk-1902: Iaueakai natomertare obazgeda, a adigiri uit ged uridili, abara nei ge,
    ditimeda Ierusalema.
  som-som: iyo in toobaddii iyo dembidhaafka magiciisa lagu wacdiyo quruumaha oo dhan
    oo laga bilaabo Yeruusaalem.
  mam-C: Ex qa toj tumil nb'i'y, il ti'j tu'n t-xi yolit kye' jni' xjal, a ite' toj
    tkyaqil twutz tx'otx', qa il ti'j tu'n tajtz ti'j kyanminxjal tuk'a Dios, tu'ntzintla
    tkub' nnajsi'n jni' kyil. Antza tu'n ttzaj xkye tq'umle yol lo toj tx'otx' te
    Jerusalén.
  ndj-ndj: Na vandu va milima yosi davalanduliwi kwa litawa lyaki chilongu cha kupomela
    na ng'ushilu ya sambi, kukandila Yelusalemu.
  mbj-NT: 'Kristo ky gabuuj sahõnh hẽ häj n''aa babuuj sa hã rabaher''ood hõm da hahỹ
    ky n''aa: P''op Hagä Do awug hõm da sahõnh hẽ nesaa do ji moo wät do paah, ta
    hã ji h''yy kawareem bä. Jerusarẽnh bä naa da radu doo raher''ood hõm doo —näng
    mä Jesus.'
  lat-VUC: et prædicari in nomine ejus pœnitentiam, et remissionem peccatorum in omnes
    gentes, incipientibus ab Jerosolyma.
  ngp-ngp: Naho kwa zina dyakwe, want'hu wose kukongela Yelusalemu, nayabilikizwe
    kugamba want'hu waungigwa wakeiile vileke wausilwe wavu wawe.
  aoi-aoi: Aburraja Neningikarrawara-langwa warnumamalya karra-makinama wurrukwala-manja
    warnumamalya akina ayakwa NuMejaya-langwa-langwa engka-manja iya engka-manja angalya.
    Adinuba-wiya Jirujalema-manja bi...ya kembirra ababurna-manja angalya karra-makinama
    wurrababurna-manja warnumamalya akina ayakwa. Karra-makinama warnumamalya-manja
    kajungwa warniki-larrngkuwurri-yada ebina awurruwurrariya aburra-langwa ne-yama-mulangwa
    akwa ngawa warnikumini-yarrkuwaraki-yada ayakwa Neningikarrawara-langwa, kajungwa
    Neningikarrawara arrkala kenumini-yakuwabijini-yada ebina nakina awurruwurrariya
    ne-yama-mulangwa wurrakina-da.
  enq-2: Baanya kenge dokonya koo dupa kunao nepena lao mona kapilyingi mana doko,
    Jerusalema katao tee pyao lamaitala, akali tata dupa pitaka lamaiyoo patana lao
    pepa pyapae silyamoaka.
  eng-ASVBT: and that repentance and remission of sins should be preached in his name
    unto all the nations, beginning from Jerusalem.
  mna-mna: 'Mi uraata tiŋgi, bela tisoyaara uruunu su Yerusalem muŋgu, mana ila ma
    irao karkari ta boozomen. Ko tiso ta kembei: Tomtom bela titooro lelen mi tizem
    mbulu kizin sananŋana, mi tiurla ki Mesia, tona Anutu ireege sanaana kizin.'
  rmy-ARLI: hem ano lesoro anav ka propovedini pe o pokajiba hem oprostiba e grehengoro
    sa e nacijenđe, počindoj taro Jerusalim.
  myw-myw: '@see-verse:LUK.024.046'
  sby-sby: Kwambeti mulina lyakendi Mulumbe Waina ukakambaukwe kubantu ba mishobo
    yonse, kutatikila ku Yelusalemu. Kwambeti basanduke mumoyo benseco neye Lesa empwela
    kubalekelela bwipishi bwabo.
  sll-sll: Airangwiwe, haang i pirere di tibi olamio, te ari hobi tal nigi dongwo
    ole wangwo i pisole, nomani si kulu sire hon olkirala di pinangwo pring pangwo
    i gul inanba, Kraist nin imua di tibi olamia. Te ha iwe, ni yalhobi Yerusalem
    malgi homa kebering holere, emgi banta banta nanua.
  yaq-NT: Intok ketchia, jiba aapo'ik betana lutu'uriaka, si'ime aniat yoemratau bicha,
    jum bwe'u jo'ara Jerusalen tea'po naateka, inimmeu, ka tu'ik betana bem emo temaeka
    junuen bem ka tu'uwa ya'arimmet bem jiokoitunee'ut aapo'ik betana ameu nokna'a
    ―ti jiakai―.
  uro-uro: näkt pa rhi sameng nävät aa ngärhipki iva ama ruvek diva rhi näpgoer na
    nas dä va ma Ngämuqa qä qyiradeng na arha vuirhong. Va rhi sameng bät ama ruvek
    pät ama ivätki moe mänasäng nae ma Jerusalem.’
  ita-1885: e che nel suo nome si predicasse ravvedimento, e remission dei peccati,
    fra tutte le genti, cominciando da Gerusalemme.
  muy-muy: Kələŋ gani zla nahəma, atəhi ma ana mis ga haɗ ga məlaŋ ni ɗek àna slimi
    gayaŋ, si tâmbatkaba majalay ahàr gatay a, day kwa ti Melefit ambərfəŋa zlam magudarani
    gatay ni kà tay a. Atənjəki ka məɗəm ma gani a Zerʉzalem.
  kqc-kqc: Dada Keriso di roka dudu vegu no feresi moi etagae rina ma vegu no koite
    makuna di ago ouresi Jerusalem gutuna gagani gagani vene tauri disi nirausi rei
    diga boga reyagane.
  rmc-ZRB: Анґлал андро Єрусалім, а паліш машкар саворе нийпі андро Лескєро нав вічінена
    ле манушен те покаїненпес, гой те одмукєнпес ленгє о бійне.
  tav-tav: 'To bairi cʉ carotiroi atie caroa quetire cabuio majiope ã aperã nipetiropʉ
    macanare. Jerusalẽpʉi tiere cabuio jʉgope ã, cabero nipetiro macanare cabuiope
    anigaro. Na buiorã ocõo bairo na ĩ buiogarãma: ‘Caroorije mʉja cátajere mʉja catʉgooñarique
    pai jʉtiritiata mʉja majiritiogʉmi Dio,’ ĩ buiogarãma,” caĩ ucayupa na ãnana,
    na caĩñupʉ Jesu.'
  eng-ULB: Repentance and forgiveness of sins should be preached in his name to all
    the nations, beginning from Jerusalem.
  spa-VBL: se predicaría el perdón de pecados a todas las naciones, empezando desde
    Jerusalén.
  fra-_FOB: Et qu'on prêchât en son nom la repentance et la rémission des péchés,
    parmi toutes les nations, en commençant par Jérusalem.
  hau-ULB: Ku yi wa'azin tuba da gafarar zunubai a cikin sunansa ga dukan al'ummai,
    ku fara daga Urushalima.
  mal-mal: അവന്റെ നാമത്തിൽ മാനസാന്തരവും പാപമോചനവും യെരൂശലേമിൽ തുടങ്ങി സകലജാതികളിലും
    പ്രസംഗിക്കുകയും വേണം എന്നിങ്ങനെ എഴുതിയിരിക്കുന്നു.
  kkc-kkc: Osoloso Yesuye see tobu dimapoo egeesee takaso, “Niba Yelusalem abaga bei
    mooloogooloso mipoo toowa mapoo mo hu maga odoo mapoo hageesee eligimo silesibe,
    ‘Niba goo goolee su wuduloso nibada goo tokenee maga miligi pie. Eseega nibada
    goo tokenee hapoloso boobado bigileiso,’ dee takomo silesibe.
  lit-lit: ir jo vardu turi būti autoritetingai skelbiama visoms tautoms atgaila ir
    nuodėmių atleidimas, pradedant nuo Jeruzalės.
  urd-GVR: Phir Yarūshalam se shurū karke us ke nām meṅ yih paiġhām tamām qaumoṅ ko
    sunāyā jāegā ki wuh taubā karke gunāhoṅ kī muāfī pāeṅ.
  far-far: Ma nia ka safali mai 'i Jerusalem leka ka dao laona fere ki tafau, mulu
    kai fata sulia na kari abulolae ma na manatalugelae ana ta'alae ki ana na sataku.
  suz-BL: मिनु यरूसलेम रे पा रागी नेल्‍ल ङा मुर आन कली ‘गे इन थुं परमप्रभु यावे गे
    लेत्‍चा माल्‍नीनी। मिनु येसु ख्रीस्‍त आ नेंमी पाप क्‍याम्‍चा तांइसीब’ दे नेंपाइक्‍चा
    माल्‍ब” देंमाक्‍त। प्रेरित २:३८ प्रेरित १७:३०
  car-NT: 'Jerusalem wyino pa''poro kari''na ''wa ety ta ero oka aripapyry man tymero
    enapa menejaton: Tamamyrykon u''mary man mo''karon kari''na ''wa, tyja''wanykonymbo
    kato''me Tamusi ''wa.'
  amp-amp: Kto ndar bbinysofthu yimaroh mrokforoh kfo nuhas htfasneft rorhu yufatpno
    kfo nuhas htfashato yimaroh fasoh nefm mong trohkfot. Inji narahm Bro Nkifrar
    yak thurahrm ndar bbinysof thofroh fasoh nefm. Nd hingrneft tuha Jerusalemtn rihingrnakhato
    hingrna hanykfot.’
  bht-bht: कने यरूशलेम शेहरे ला लेईकरी सारियां जातियां दे पापां दी माफी तांई शुभसमाचार
    दा प्रचार उदे नाऐ ने होणा है।
  eng-NOY: and that repentance for the remission of sins should be preached in his
    name among all the nations, beginning at Jerusalem.
  cub-NT: Aru, “Coyʉiye jaʉvʉ põevare ne ãmeina teiyede chĩori, ne oatʉvarãjiyepe
    aivʉ, Jʉ̃menijicʉi ãrʉmetequiyepe aivʉ náre ne ãmeina teiyede. Cristoi ãmiái,
    ʉ̃i parʉéque, coyʉiye jaʉvʉ náre caivʉ ijãravʉcavʉre, mamarʉmʉre Jerusalẽ́cavʉre
