verse: LUK.024.039
translations:
  kpx-kpx: Isito di adau di veloti samagulahale ko elegeveve. Dailike ko. Dau alu
    holioholinu. Alu keau misioholisi itavaholilu. Isito dau kateholinu. Iale daela
    holisi hilokave.”
  okv-H: Namora. Nau ingeni te utu te kogue na hame evujo. Eto embo pehari ta ahihi
    amo visi irae vetu irae rate namo amo visi te vetu te ra.” ainge eto
  tbo-tbo: Nimau po aeu ona galehi naka tau moina hotau. Ona wogou po ona galeu babana
    alugo ega uyogona po ega geyamina po mei tau o gagaleu.’
  mal-C: എന്റെ കൈകളും കാലുകളും ശ്രദ്ധിച്ചുനോക്കുക. ഇത് ഞാൻതന്നെ! എന്നെ സ്പർശിച്ചു
    നോക്കുക. എനിക്കുള്ളതായി നിങ്ങൾ കാണുന്നതുപോലെ ഭൂതത്തിനു മാംസവും അസ്ഥികളും ഇല്ലല്ലോ.”
  grc-SR: Ἴδετε τὰς χεῖράς μου καὶ τοὺς πόδας μου, ὅτι ⸉αὐτὸς ἐγώ εἰμι·⸊ ψηλαφήσατέ
    με καὶ ἴδετε, ὅτι πνεῦμα σάρκα καὶ ὀστέα οὐκ ἔχει, καθὼς ἐμὲ θεωρεῖτε ἔχοντα.
  bgc-bgc: मेरै हाथ-पायां नै देक्खो के मै वोए सूं। मन्नै छू के देक्खो, क्यूँके आत्मा
    के हाड-माँस कोनी होन्दे जिसा मेरै म्ह देक्खो सों।”
  khz-khz: Gimaku e gageku ioma gitara, ne pio ripa e au. Ioma gapi-kaulagiku, ne
    pio ripa kwalana avuavu ati virigona e ati tiligana, gogitakuna au mavirigoku
    e matiligaku.”
  deu-TKW: Sehet meine Hände und meine Füße an, daß ich es selbst bin; rühret mich
    an und sehet; denn ein Geist hat nicht Fleisch und Bein, wie ihr es an mir seht.
  zsr-NT: Gul‑yutscaꞌ naꞌa len niꞌa. Nédaꞌczaꞌ ni. Gul‑cán nedaꞌ len gul‑yú nedaꞌ,
    le cutu daꞌ bëlaꞌ bxin, len cutu yuꞌu dxit ca ni rléꞌiliꞌ nac quiaꞌ nedaꞌ.
  lin-lin: Botala maboko mpe makolo na Ngai ; ezali penza Ngai. Bosimba Ngai mpe botala !
    Elima ezalaka na mosuni te, ezalaka mpe na mikuwa te ; nzokande, bozali komona
    malamu ete, Ngai, nazali na yango.
  hns-NT: Dekh hamaar haath aur gor, ham ohie baatie. Hamme tjhoew aur dekh kie hamke
    maas aur haddie hai. Tab apane dekhiehe kie hamahie baatie. Ek bhoet ke dehie
    thoro hai?”
  noa-E: Pãar iek mag mʉ akhaar anʉm, pãadë oobat mʉ jua maimua mʉ bʉ̈jã agjö. Chadcha
    mʉch khabahab ajim anʉm. Mʉ gaaicha pʉrbahut, magnaa ajapha oobat ajim anʉm. ¿Pãrau
    akhaar gaai pʉrju aai nʉ, mʉ gaai pʉr nʉmjö? Akhaar chan mor chukhu sĩerrʉmgui
    ajim anʉm, woun khaba aawai.
  eng-EMTV: Behold My hands and My feet, that it is I Myself. Handle Me and see, for
    a spirit does not have flesh and bones as you see I have.”
  mib-NT: Condēhé ndaha ri jiín jéhē rī, te cuni rō jeē maá rí cúu. Jnɨɨ ruhū te cuni
    rō, chi ɨɨn ánuá tu névāha cūñu ni yɨquɨ nájnūhun cájito ró jéē névāha máá rí,
    achí yá.
  lif-NT2: आहुक् आलाङ्‌हाॽ ओमे़त्ते़म्‍मे़ॽ! से़क्‍खाए कङ्‌ग इङ्‌गाॽएरो॥ इङ्‌गाॽ आसुःसे़म्‍मे़ॽआङ्
    ओआमे़त्ते़म्‍मे़ॽ! सिःसाम्‍मिल्‍ले़न्‌इङ्‌गाॽ कत्तुङ्‌बा हे़क्‍के ने़क्‍सा नु
    ये़प् होःप्‍लो॥”
  xnj-xnj: Mlola mawoko na magendelu, muni mumanyayi kuvya ndi nene. Munipamisa mumanya,
    muni lihoka langali higa amala lijege ngati chemukunilola.”
  mmx-mmx: Mina ven lukngak la luxangkedek tarak bok la mina ven i do nenia mun. Mina
    long tu rak, la miba ven kibis ia, mila loroonan panga kopmen tabantuxu la tevesi
    ren, ketla nenia a ruuna labantuxu mi levesi.”
  cbr-NT: '''Ën mëcën ''imainun ca ''ën taë is. Isquin ca, ''ëx cana Jesús ''ai quixun
    ''unan. Uisa cara ''ën nami ''imainun ''ën xo ''icë quixunmi ''unánun ca ''ë ramët.
    Ñunshinax ca xoñuma ''ianan namiñuma ''icën.'
  tee-NT: Alakts'int'it ju quimaca' chai ju quinch'aja' ni quit'inch. Aquilalacach'apauch
    chai aquilalakalakts'iuch. Ni va alasanin xacva pus jantu ix'alilh ju qui'acanit
    nin qui'alucutni. Para ju uxijnan lakts'inat'it ni alin ju qui'acanit chai qui'alucutni.
  eng-LSV: See My hands and My feet, that I am He; handle Me and see, because a spirit
    does not have flesh and bones as you see Me having.”
  cak-NT: Quie'itzu' nuk'a' y wakan. Quinitz'ama-pe, y titzu' chi can ja-wi ren. Roma
    xa ta jin jun espíritu anche'l ninojij rix, manak ta c'o nuch'acul. Y rix nitzu'
    chi ren c'o ronojel wiq'uin, xcha' ri Jesús chique.
  pah-NT: Pehepia ti jipoa jipya reheve. Hepiagame po ti pe mbaragwahavi ji rehe a'ero.
    Pepyhy ti jira'oa nhikag̃a reheve ji kwahava. A'ereki anhag̃a ndaha'oi. Nikag̃i.
    Ji ki a'e te ji ra'oro. Ji kag̃amo, ei Jesus'ga g̃a pe.
  sja-NT: Ak'ɨ́tɨ mɨ jua, mɨ bɨɨrɨ ome. Mɨpɨ. Mɨ k'ap'ɨa t'õbáitɨ mãik'aapa ak'ɨ́tɨ.
    Eperã jaure chiara wẽe bɨ, bɨɨrɨ jida mɨa iru bɨk'a.
  xed-xed: Nghawangha ta dzvuha ɗa nda səlaha ɗa ɓa, va tsa iʼi yeya. Ksihawaksa,
    ka vitsiɗivata kuni. Haɗ sluʼuvgha nda ghudzif ma glamglam manda tsa ta ndanu
    kaghuni ta ghəŋa iʼi ya wu,» kaʼa.
  mks-NT: Cande̱hé ndó ndahá i̱ ta cande̱hé ndó sa̱há i̱. Sa̱ mé ye̱he̱ cúú vi̱. Cani
    ndaa ndáha̱ ndó ye̱he̱ ta cande̱hé va̱ha ndó ye̱he̱. Jáchi̱ in ínima̱ ndi̱i co̱ó
    toho yiquí cu̱ñu a tá quia̱hva sánde̱hé ndó ña̱ íin yiquí cu̱ñu ye̱he̱ —na̱cachi
    Jesús xi̱hi̱n ná.
  gfk-S: Mu na nes ira lumagu ma ira kakigu. Iou iat mon. Mu na sigire iou ma mu nage
    palai. Pata ta surno ma ta palatamaine tike tanuo hoke mu nes ira surugu ma no
    palatamaigu.”
  bmu-bmu: Ni nanak ki maljal. Mi nanŋinak köna böröni uba eka mötme. Öme imut mi
    bususihitŋini qahö. Ni bususihitnambuk kinbi nekze. Mönö nömisiriba nek kömume.”
  dgz-dgz: Nanina pusina yawan ma ne di! Onaen wat anu nimanegen amba yawanegen, ne
    etuna kaimana den go guewa etua kaimewa uon.”
  eng-GNV: 'Beholde mine handes and my feete: for it is I my selfe: handle me, and
    see: for a spirit hath not flesh and bones, as ye see me haue.'
  zaa-NT: Línna'áruhuá ca nàya' nna ca nì'a' nna, qui'ni la'a inte' ba nui. Liuláppa'
    nna línna' tsè', porqui'ni ttu espíritu nna labí yu'ą́ bèlá' nìhua tsítta nna,
    inte' nna entero cuerpu ba ná' tì'taání rilá'ni le inte' dua' nì.
  eng-WEBSTER: 'Behold my hands and my feet, that it is I myself: handle me, and see;
    for a spirit hath not flesh and bones, as ye see me have.'
  guh-guh: Panecobetaema. Tataxubeje ata pataema. Xanë rabaja maje. Panejayabare.
    Paneyorobarenua xaniavaetsia. Petëpaenëmi raja peneta pejumape avijibi. Asijibinua.
    Apo perabëitsi cajena pacuenia xanë perabëitsinë, jai Jesús pijajivijavabelia.
  bon-bon: Jepänemeye cäme ime piiyepu cäme ernge. Cane säne! Cebine noomleye, piba
    umle äbitininiye, ingle cable te lica mäju piiyepu kaake cama ge, weene cebine
    lipu näpäneniye tääpe cama.”
  nhw-BL: Xiquitaca nomax huan noicxihua campa calajqui lavos. Nelía naya. Techitzquica
    huan xijmachilica. Se animajtzi amo quipiya inacayo huan iomiyo quen anquiitaj
    nijpiya.
  mgw-mgw: Mulolekeye moko na magu'lu' gangu', nga nenga namwene. Munipapaye munibone
    kwa mwanjaa lyoka ntu'pu' yi'ga wala yupaa kati mwamunibona.”
  swh-ONEN: Tazameni mikono yangu na miguu yangu, mwone kuwa ni mimi hasa. Niguseni
    mwone; kwa maana mzuka hauna nyama na mifupa, kama mnionavyo kuwa navyo.”
  wbi-wbi: lola amavoko ghango na maghulu ghango, kuuti nene june. munyabasie mulole.
    ulwakuva inumbula jisila nyama na mafupa, ndavule fino mukunyagha une.”
  bba-bba: I nɛn nɔmɑ kɑ nɛn nɑɑsu mɛɛrio. Nɛnɑ. I mɑn bɑbo i wɑ. Siini yɑ ku rɑ n
    wɑsi kɑ kukunu mɔ, nɡe mɛ i wɑ nɑ mɔ. [
  eng-KJVCPB: 'Behold my hands and my feet, that it is I myself: handle me, and see;
    for a spirit hath not flesh and bones, as ye see me have.'
  kgk-NT: '—Pema''ẽ katu xe-rehe, he''i. —Xe po-rehe pema''ẽ, xe py-rehe ave pema''ẽ,
    he''i. —Epoko katu xe rete-rehe ereikwaa porã hagwã. “Aragwypóry rei-ma oiko”
    peje mo''ã xe-rehe kuri. Ha''e-ta peẽ-my: Aragwypóry ndaipiréi naikãgwéi ave.
    Ha xe ndaha''éiry. Xe rete renogwahẽ jevy peẽ-my, he''i.'
  waj-waj: 'Ni yaakuuvaitana teeda ni yukuuvaitana teeda kiatee: Kutaa ivovee, kiatee.
    Niiyaa utida taatee. Ngia taavo hama vaidi mmagiaivo itaama vaivaivee. Ni mmuyaivoota
    mmammaivootama vainoo,'
  ekk-PKP: „Vaadake mu käsi ja jalgu – te näete, et see olen mina. Katsuge mind, siis
    olete kindlad, sest kummitusel ei ole liha ega luid, nagu näete minul olevat.“
  mpx-mpx: Nimwau ge aeu ku kite. He nau te! Tuwau ku pibose ge nuku atena. Gagayumwa
    nige bunumwina ge tutuwana i gagan i oola toto ku kiteya nau eliyau.”
  wbp-wbp: Mpa! Nyangkajulu rdaka manu wirliya, ngula-jangka yungunkujulu milya-pinyi
    ngaju Jijaji. Manparrparlu kula-ka mardarni yilara manu yungkurnu. Marnpikajulu
    nyurrurlarlu yungunkujulu ngungkurr-nyina ngaju wankaru.”
  luo-luo: Neuru lwetena gi tiendena. En an awuon! Mulauru kendo neuru; jachien onge
    ringruok kata choke, to an to uneno ka an-go.”
  nhe-NT: Xiquitaca noma huan noicxihua campa calactoya lavos. Nelía najaya. Xinechitzquica
    huan xijmachilica. Se animajtzi ax quipiya inacayo huan iomiyo queja inquiitaj
    nijpiya.
  aii-aii: ”ܚܙܹܝܡܘܼܢ ܐܝܼܕܵܬ‌ܝܼ̈ ܘܐܲܩܠܵܬ‌ܝܼ̈ ܕܐܵܢܵܐ ܝܘܸܢ ܒܓܵܢܝܼ. ܕܩܘܿܪܘܼܢ ܒܝܼܝܼ ܘܚܙܹܝܡܘܼܢ،
    ܣܵܒܵܒ ܪܘܼܚܵܐ ܠܲܝܬ ܠܵܗ̇ ܒܸܣܪܵܐ ܘܓܲܪ̈ܡܹܐ، ܐܲܝܟ݂ ܕܒܸܚܙܵܝܵܐ ܝܬܘܿܢ ܕܐܵܢܵܐ ܐܝܼܬ ܠܝܼ.“
  esk-NT: Tautuksigich argatka isigatkalu. Uvaŋaupiaqtuŋa. Aksigḷuŋa iḷitchuġiniaqtusi.
    Atakkii aliuqtuq timiqaŋitchuq sauniqanġitḷuniḷu uvaptun.”
  msb-msb: Kitaa niyo an akon mga kamot kag san tiil. Matuod na ako ini. Kapti niyo
    ako kag kitaa sin maayo. Waraʼn multo na may lawas pareho gayod san nakikita niyo
    sa akon na igwa.”
  cpa-NT: ¡Jai³ gug¹jni quianh¹³ tai¹jni! Jní² báh³ lang¹². Quieg² gugh² ni³ quieg¹jni,
    mi³jøng² jáih³ hniah¹². Di³ tsa¹lǿa¹² jmø²ŋǿ¹² jmi²dsi² ju³lah lǿa¹² quieg¹jni.
  dso-dso: ମର୍‌ ଆତେ ଆରି ଗଡେ ଦେକା, ଏଟା ମୁଇ ନିଜେ । ମକେ ଚିଇକରି ଦେକା । ଏଟା ମକେ ଜେନ୍ତାରି
    ଆଡ୍‌ ଆରି ମାଉଁସ୍‌ ଆଚେ ସେନ୍ତି ବୁତ୍‌କେ ନ ରଏ ।”
  meu-meu: 'Imagu bona aegu ame ita: lau binai. Ame daugu toho, vada ba diba; badina
    be laulau na asi hidiona bona asi turiana, hari lau o itagumu heḡereḡerena.'
  yva-NT: Syare wapo inaneme muno inajoe raen dati. Risyi Yesus, rikovakatowi so!
    Wapo inaijar muno wapo inaen. Risyamo anananeme pi Risya jewena. Anananeme pamo
    apa pae meweno ai muno anasine meweno ai, yara Risyamo sya pae no Rinai muno Sya
    ine no Rinai.”
  dgc-dgc: Entan moy i kamét kua sakay na tikéd kua, a te talingo dén. Sakén dén ye.
    Nay,” kagi na, “kébilanék moy, a buhayék dén. Ewanék bélet,” kagi na, “da te bégiék.”
  zpm-NT: Goḻwi leṉ nia naa, goḻwi zhits ni naa gaṉle. Goḻxeeṉ naa, zeeṉa gliladz
    to gaṉle nli naaw; sac teḻ ndziina, mese naca, gacd xeṉ tow.
  hix-NT: Xenytxoko, ramorà, rohrorà xarha. Uro ryhe uro, kekon hatà. Uro ahetxoko,
    owyanye noro moson hamà katxho me, kekon hatà. Okatonho ehàmra nay hamà. Àyotxehpàra
    nay hamà. Uro ryhe, tuhnye wehxaha. Tàyotxehke xarha wehxaha, kekon hatà, Txesusu,
    àwyanye.
  sim-sim: Kumba tava anhin ji heye. An mu talanduwa. Maome anhin ji tolo heyeka.
    Mangamba mbeek maome nga hava nga nanda ambu lir. Hako an maome nga os a naha
    siwak jimu heyenduwa.�
  npi-ULB: मेरा हात र खुट्टा हेर, त्यो म आफैँ हुँ । मलाई छोएर हेर । किनकि आत्माको
    मासु र हड्डी हुँदैन, जसरी तिमीले मेरो शरीरमा भएको देखेका छौ ।”
  cgc-cgc: Lagen nyo ake i na mga lima daw mga batiis! Yaken gid ni! Ibitan a nyo
    daw tan-awen tak kalag an a ula sapo daw bekkeg, piro yaken i a may sapo daw bekkeg
    paryo ta nakita nyo.”
  tim-tim: Keine bâtne ire ekŋet. Howai nekmâ nâŋgâm heŋgemgoŋet. Nâ otne bo.” dâep.
  yor-yor: Ẹ wo ọwọ́ mi àti ẹsẹ̀ mi, pé èmi tìkára mi ni! Ẹ dì mímú kí ẹ wò ó nítorí
    tí iwin kò ní ẹran àti egungun lára, bí ẹ̀yin ti rí tí èmi ní.”
  wos-wos: Wuna man tambaré xéta ramimbu xiyandan mé xé. Wuniré huruta xéta xékélakitanguni.
    Ané wuni wuni té. Wuni gamba yingafwe. Gamba di séfi afa hura téhambandi, wuni
    hura téwuka maki.”
  emp-NTPO: 'Mʌ̃ jʌwara, mʌ̃ jĩrũ sid̶a acʌd̶adua. Mʌ̃da jãwã b̶ʌa. Mʌ̃ra tãnadua.
    Jaurera djara neẽ́ b̶ʌa, maʌ̃ne acʌd̶adua: mʌ̃ra djara bara b̶ʌa.–'
  eng-F35: Look at my hands and feet; it is I myself! Feel me and see; a spirit does
    not have flesh and bones, as you see I have.”
  ind-ind: Ini Aku! Lihatlah kedua tangan dan kedua kaki-Ku! Peganglah dan lihatlah
    sendiri. Aku punya tulang dan daging. Jadi Aku bukan hantu!”
  pes-OPCB: به جای میخها در دستها و پایهایم نگاه کنید! می‌بینید که واقعاً خودم هستم.
    به من دست بزنید تا خاطرجمع شوید که من روح نیستم، چون روح گوشت و استخوان ندارد،
    اما همین‌طور که می‌بینید، من دارم.»
  mpt-mpt: Ne skila kweilao nafunibta temine! Netabe. Ne diim osa on osa bitnebiobe.
    Otane smike diimo blim eka ono blim nabo ge baabenea
  ssx-ssx: Yaka kiki anke handolota꞉ ota꞉ I̱ ya꞉ka꞉ta꞉me lapa꞉peke. I̱ wataemeka꞉na꞉ta꞉
    ota꞉ I̱e hone wilimikie. Watae. I̱ta꞉ temoko yoluta꞉ loke make holiki make na
    halo pua꞉pate ikana꞉ma꞉ta꞉ I̱ta꞉ holiki hao loke haloeki handa꞉pe laa leekeme.
  mkl-mkl: I cɔ ɑwɔm do isɛm ŋɑ. Amui, i lum i cɔ ŋɑ. Zĩii ci yɑ nɛ ɑrɑ do kũkũ
    si bɛi ì wɑɑ yɛm ŋɑu ihɛ̃ ŋɑ. [
  gaq-gaq: ନେଙ୍ଗ୍ ନ୍ତିନିଆ କେଲା । ନେଙ୍ଗ୍ ଞ୍ଚନିଆ କେଲା । ଏନ୍‌ ନେଙ୍ଗ୍ ! ଆନେଙ୍ଗ୍ ଲିଗ୍ ପେଇଂ
    କେଲାପା ଜେ ନେଙ୍ଗ୍‌ନେ ଏନ୍‌ ଜିବନ୍‍ନେ ଗାଗ୍‌ଡ଼େ । ପେଇଙ୍ଗ୍ ଆନେଙ୍ଗ୍‌କେ ଡିରକମ୍ କେପେଡିଙ୍ଗ୍
    ମୁଇଙ୍ଗ୍ ବୁତ୍‍ନେ ଚିଲି ଆରି ଞ୍ଚିୟା ଦେତ୍ ରକମ୍ ଗାଗ୍‌ଡ଼େ ଆତେନ୍‌ ଣ୍ଡୁ ।”
  gof-RNT: Ta kushiyanne ta tohuwa be7ite; taani tana. Qassi oykkidi be7ite; tanan
    hintte be7eyssada, moytilles ashoynne meqethi baawa” yaagis.
  unx-unx: ଆଇଁୟାଃ ତିଃଇ ଆଡଃ କାଟା ନେଲେପେ, ଆଇଙ୍ଗି ତାନିଙ୍ଗ୍‌ ! ଜୁଟିଦିଙ୍ଗ୍‌ପେ ଆଡଃ ନେଲ୍‌ବାଇଙ୍ଗ୍‌ପେ,
    ଆଇଙ୍ଗ୍‌ରେପେ ନେଲେତାନ୍‌ଲେକାନ୍‌ ଜାଙ୍ଗ୍‌ ଜିଲୁ ବଙ୍ଗାରେଦ ବାନଆଃ ।”
  gah-gah: Imane nezama lamaná utó nouve. Lekeza nigisa nigizatoka nuhúma ánigalo.
    Itó ánigiiki iki nugupeló ali giliiki ánigi hee lilo. Neza nugupegi vegená lahani
    utó okuve. Holosi nene nenéminiki niamave.
  lcm-lcm: Mi arai ani ngono kakig na ngono kungag. Nau palau kana! Mimela sigil iau
    na mime arai. Palapalau parik kapa atogon sin ve tuan, asukang kana mipo arai
    anig.”
  aer-aer: Arerrirraye! Iltye atherre-arlke ingke atherre-arlke nhenhe arerrirraye.
    Kele arrantherre apeke arratye itelarerrirreme ayenge-arle Jesus rarle, arrantherre-ame
    awerrirreme? Kenhe lthane tyelke uthene ngkwerne uthene atnyenetyakenhe-arle.
    Ayenge anperrirraye kele imerte arrantherre itelarerrirremele ayenge itethe arratye.”
  qvc-NT: Chapayllapa makiykunata, ch'akiykunata. Noqa kikiymi kani. Kwirpuyta malliyllapa.
    Rikay, aychayuq, tulluyuqmi kani. Suq almaqam mana chayshinachu, nishpa.
  tgl-ULB: Tingnan ninyo ang aking mga kamay at paa, na ako talaga ito. Hawakan ninyo
    ako at tingnan ninyo. Sapagkat ang espiritu ay walang buto at laman, gaya ng inyong
    nakikita na nasa akin.”
  cbs-NT: 'jawen meken inun jawen tae jatu uinmakin yuikin: —En tae inun en meken
    uinkanwen, jabia en eakidan. Nami inun xau en jaya keska yushin jayaismaki. Mekin
    ea unankanwen— jatu wa'
  xtm-NTPP: Jin konde'ya ni nda'a sa a ji'in ja'a sa a. Te jin ke'e ña'a ni, te jin
    kuni ni ja maa sa kúu. Vaa nute anua sa ma kúu chi masu na yikikuñu sa ya koo,
    sukan ka nde'ya ña'a ni a ―‍kúu ya jiña'a ya.
  nnq-nnq: Nnole maboko gango na makongono gango mammanya kube nga nnenga. Umbapayange
    mmone, magambu lihoka likwetije mmele na iyupa andi pummonanga.”
  bao-NT: Yʉ amorire, yʉ dʉporire ĩaña. Yʉra yʉ nii. Yʉre padeña, ĩa, tii ñaaqué.
    Jĩcʉ̃ ca bii yairicʉ wãtĩa, yʉ ca biiro yʉre mʉja ca ĩarore biro díí cʉti, õa
    cʉti, biitimi —ĩiupi.
  san-ORI: ଏଷୋହଂ, ମମ କରୌ ପଶ୍ୟତ ୱରଂ ସ୍ପୃଷ୍ଟ୍ୱା ପଶ୍ୟତ, ମମ ଯାଦୃଶାନି ପଶ୍ୟଥ ତାଦୃଶାନି ଭୂତସ୍ୟ
    ମାଂସାସ୍ଥୀନି ନ ସନ୍ତି|
  rmn-rmn: Дикхен карин Мэ вастэндэ тай карин Мэ пинрэндэ. Вай адава Мэ! Колизэн Мандэ
    тай дикхен. Вай ко духи нанай нэ тэни, нэ кокала, ай Мандэ, сар дикхен, си.
  huv-NT: Jogüy ijawan xiwix, xileaj. Xique tan sajlüy. Isamban xic mejawan, cos noic
    espíritu ngo majiür onij olaats matnej nganüy teamejawan sajlüy cam ―aj nejiw.
  otn-NT: Da̱mi̱ nu̱rca̱hʉ ma̱ 'yɛ 'nɛ̱hma̱ gua. Gui̱ nnu̱hʉ ngue xquecthocä. Da̱mi̱
    thänjʉ n'namhma̱ guí̱ nnu̱hʉ ngue guecä. A nu̱'a̱ ra̱ 'yø, ra̱ nda̱hi̱tho'a̱,
    hi̱n'yʉ rá̱ do'yo'a̱. Pɛ nu̱gä guí̱ nnu̱hʉ ngue drá̱ ja̱'i̱.
  nop-nop: Kohone kayone yabuneŋ. Nu nagoŋ mintahamulat. Nohoneeŋ kaneŋ. Momolok adi
    nu nohoneeŋ nabiiŋ undihi moŋ. Adi yadi gom tiŋa kitilihinit mokit.”
  obo-NT: Ontongngi row man inis bollad woy pa‑a ku. Somaddi a nikiyu amoy'd pongimbonnaa
    kow no konna a gimukud. Su iddos gimukud, waa lawa, piru siyak, nokita row no
    duwon lawa ku.”
  kca-kca: Йошԓам–кўрԓам пеԓа ӑӈкәрматы; тӑм иса Ма. Ма хŏщайэма хӑнәмтыйаты пӑ вантыйаԓән;
    сэмсай ŏт эԓ–ԋŏхи пӑ ԓŏв ӑт тӑйәԓ, хŏты нын Ма хŏщайэм ваттанән".
  cak-ENT: Que'itz'et ri nuk'a-vakün. Quinitz'ama' na pe', y nitz'et que ja vi yin.
    Roma xa ta yin jun ánima cachi'el ri ninuc rix, man ta c'o nuch'acul. Y rix nitz'et
    que yin c'o ronojel, xbij ri Jesús cheque.
  lif-NT: ᤀᤠᤜᤢᤰ ᤀᤠᤗᤠᤱᤜᤠ᤹ ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹᥄ ᤛᤧᤰᤂᤠᤀᤣ ᤁᤱᤃ ᤀᤡᤱᤃᤠ᤹ᤀᤣᤖᤥ॥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤛᤢ᤺ᤛᤧᤶᤔᤧ᤹ᤀᤠᤱ
    ᤀᤥᤀᤠᤔᤧᤳᤋᤧᤶᤔᤧ᤹᥄ ᤛᤡ᤺ᤛᤠᤶᤔᤡᤸᤗᤧᤴ ᤀᤡᤱᤃᤠ᤹ ᤁᤳᤋᤢᤱᤒᤠ ᤜᤧᤰᤁᤣ ᤏᤧᤰᤛᤠ ᤏᤢ ᤕᤧᤵ ᤜᤥ᤺ᤵᤗᤥ॥”
  mie-NT: Cūndēhé ndahá nī jíín jēhē ni, de cunī nū jā maá nī cúu. Tiin nduhū de cunī
    nū, chi iin ánō nduú névāha cūñu ni yiqui tá cúu nūū ndéhé nú jā névāha maá nī,
    ncachī yā.
  san-TIB: ཨེཥོཧཾ, མམ ཀརཽ པཤྱཏ ཝརཾ སྤྲྀཥྚྭཱ པཤྱཏ, མམ ཡཱདྲྀཤཱནི པཤྱཐ ཏཱདྲྀཤཱནི བྷཱུཏསྱ
    མཱཾསཱསྠཱིནི ན སནྟི།
  qve-NT: Qawaychis makiykunata, chakiykunatawan. ¡Noqa kikiymi kashani! ¡Qawaykuwaychis!
    ¡Llamiykuwaychis! ¡Noqapunin kani! Almapaqa manan kanchu aychanpas, nitaq tullunpas.
    Rikusqaykichisman hinan noqapaqa kashan aychaypas, tulluypas, nispa.
  pao-NT: Nu nuusoo yow ka e mi noko e kuku pumakoo e natzepotzetapu poonne. Mu e
    mesoo tzama. Soo tsoapa gi tookoope-ga'yoo.”
  cbu-NT: Kuweetsi napangtsa; k'tseetstamti napangtsa; na ptatancha. ¿Nitaati kaniz
    wanuts taar? Nuw nutsi taariya, mang, tárangiya wipunasheetsi.
  usa-usa: keráwáqá tiyáánaa títauqa aónaaro. kemá Îtuma máune. tiyááma yuwaíyana
    ínaq maqmá aónaaro. kemmá túwaa tiyáátámma wáiniq umá waátágomma áúwaa ayáátámma
    íma wániye.”
  soy-soy: Ani ɑnɛ́nípɛ nɛ ɑnɛ́nɑ ripɑí. Mɛsei nɛ́ɛ lo. Ani nɛ́ ricɑ ɑni yɛ́nu.
    Kuníri ɑ́ku ipiŋɛsɑrɛ nɛ́ɛ ɑkɔhɔ mɑ́, yɑrɛ kɑni nní lɛ̃ nnɛ́í kɛnɛ́cɑ́ɑ́ n
    nyɑ́ni.
  hui-hui: I̱ i̱niore kogo i̱naga gi gebi bayuwa handa beramine. Homene dininime dongonebi
    kunibi o kogobi nahagago tí manda bule tíni gime ela haramine, lene.
  amf-amf: Inin dohonam isa aaninbee roonbeam shedee; iam kaamate shedee. Iam yenin
    shedeadettsi meeshidar waabee lepibe qolehe” kena ki hamade.
  quc-NNT: Chiwila ri waqan xuquje' ri nu q'ab' chi qas in ri' ri Jesús. Chinina',
    chiniwila', —kächa'. Jun xib'inel man k'o tä u tijal, man k'o tä k'u u b'aqil
    je' jas ri wech in ri kika'yej, —xcha chke.
  dob-dob: Ta esi nimagu be ꞌaegu wada ꞌitadi ta wagitoogu, manuna yaluyaluwa biꞌi
    nigeya bwalanamo, ta wate nigeya lulunamo.”
  wrs-wrs: '@see-verse:LUK.024.038'
  mca-mca: Jeƚi'ƚ ene' yikoyei qa ene' yif'iyei iye. Yakhaa'ija, nite' ye'tujtseika'.
    Ku'mi'ƚ yiwetsha qa' enikfe'li'ƚ yiwetsha, qe na'aj witsinq'al ham ƚ'ese'ne' qa
    ham iye ƚenutse' qa yakha'ƚe qa ƚetsweni'ƚ in week na'l ye'm.—
  kiw-kiw: Moo tu-ra oto-rai reaꞌaumo, moo ihai-ka. Moo raihimoumo, riꞌo umoo iiꞌi
    aꞌai kaumo, mabu egai hiꞌo-ra horo-ra tiato-ka, riꞌo-ro mooato eaꞌa emerai.”
  tzo-TZC: Qꞌuel avilic ti jcꞌobe schiꞌuc ti cacane. Muꞌyuc yanijemun. Piquicun. Qꞌuelicun.
    Yuꞌun ti jun chꞌulelale muꞌyuc sbecꞌtal muꞌyuc sbaquil jech chac cꞌu chaꞌal ta
    xavilicune ―xi.
  jao-jao: jina?’ Wayi barra? Nganhirra-karra ngarna-marliji mili ngarna-marnda, kalngiya
    ngarna barra. Nganhirru-manhaya! Nganhirra-karra! Waraba narnu-ngawulu ngala ngarna
