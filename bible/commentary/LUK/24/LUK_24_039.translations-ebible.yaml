  nsn-nsn: Ge Inggo puk peonene, bangame tar toking limouguo, doha toking kekeiguo.
    Tuha totoguo, doh mu bang. A iaben ahik tagu me tukunun, doh me hirona sira ngohina
    rung banga peoum totoguo.”
  san-DEV: एषोहं, मम करौ पश्यत वरं स्पृष्ट्वा पश्यत, मम यादृशानि पश्यथ तादृशानि भूतस्य
