  upv-upv: Kapmeteni nevrek nuru ko b̃elak, ko kapsareni nevre kami, ko kaprunge evi
    inu mawos le wor. Ko kaplesi, nem̃in sete niben otoe te ejki, ko jin sete otoe
    te ejki, erpe nga kami kamlesi inu ngel!”
  wap-NT: Aushaa utukapa mooko õkaꞌu diꞌi, utukapa õkidiba, mishi õgaru wuruꞌu. Uwaꞌati
    daꞌatiꞌi upishata kizi õgaru, upishata õmada, utukapa kizi mishi õgaru wuruꞌu.
    Aizii doronai aonaa udunaa nii oo uniwaꞌuz nii, wuru kawanuꞌu upishatanuz õgaru,”
    ukian ĩꞌati.
  mva-mva: Lumagu babadi be aegu babadi kamaita! Ngena ngau! Oguo kamadauraki be kamatea!
    Mariaba kusidi be tapoudi tagotago! Kamatea! Ngau kusigu be tapougu otioti!”
  dwr-NT: Taani Yesuusa gidiyaawaa eranaw, ane ta kushiyaanne ta gediyaa be7ite; taanan
    hinttenttu be7iyaawaadan, moytillew ashuunne meqethay baawa. Ane taana hinttenttu
    kushiyaan oyqqi be7ite” yaageedda.
  kfw-kfw: "Enru kakutli kakeii ngaihi, kei ka eii, nakatook inlang na-enru, kei ningnamu\
    \ angnga ratha kathamak chu taksali saru omnuni.”\x94"
  bfz-bfz: मेरे आथा खे और मेरे पैरा खे देखो कि आऊँ सेईए, माखे छुँईं की देखो, कऊँकि
    आत्मा रे आड्ड और मांस नि ऊँदे, जेड़ा मांदे देखणे लगी रे।”
  cuk-09: An-argan, degine, an-mali bemar dakmar. Be an-ebumar, adi bemar mag dakmalagar
    an-sunnad an gudiid. Ar burbadi sana, degine, garmar sulid, ar andi sana, degi,
    garmar nikad. Be an-dakmalana.
  ben-OBCV: আমার হাত ও পায়ের দিকে তাকিয়ে দেখো! এ স্বয়ং আমি! আমাকে স্পর্শ করো, দেখো!
    ভূতের এরকম হাড় মাংস নেই; তোমরা দেখতে পাচ্ছ, আমার তা আছে।”
  mil-NT: Chí cúndèhe ndaha‑í ndɨhɨ sáhà‑í te quiní‑ndó nǎ dɨu‑ni‑í. Te chí téndàha
    ñaha xii‑í te cundehe‑ndo, te núu ɨɨⁿ espíritú ndécú yɨ̀quɨ cuñú‑xi dàtná ndécú
    ndɨ̀hɨ yúhú —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Ak epe'e obu kay, wui kay dak. G̃oku tapoa kuybut — io'e. — Obu kukug̃
    cuy epe'e — io'e. — Wui kukug̃ tak cuy epe'e. Asubit'ũm! Axik tu õn eyxe? Axik
    taohe g̃u. Õn pit odaohe — io'e Jesus.
  amk-amk: Mewati warahune tutu awehune weo matatine. Mewaitawanai weo yau aranane.
    Mewarami kariri nehu tarainei, tutu mewati nariai, weo romoaninunei mani ne pari
    tarai tutu neina, toyari ne mewatioai na yau ninai.”
  fai-fai: Kala tad nam tenga yána sil gu bo utam nadiwo atin afan alatane. Kalino,
    maek malenam natamine, sawkal ika kano nalataw dam so kun so bá!” Yakeisa.
  ura-NT: Cacoiichuru, catihacuru, naaonjoaihunri coaracuchenachuhiti, jeelai cajabereeoneeinte
    neeure caa cajabereeocuru. Cajabereeo mucuhin cacoharaauche. Leinjiin onaa corii,
    caa cacoaraaichene tocoaneein bucuhin, jaberoconeein nichaauraain nenaa naineriheita,”
    nae jetao acaauru rai Jesoso.
  mcd-NT: Ua oincahuun. Uhuun mucun yafi uhuun tau oincoincahuun. Pirico tohua. Nan
    uncoinfinquin. Yoshincai ua cuscara namiyacain shaoyamafinquin. Man manfin oincain
    shao yacain un nami yaran, —ishon ato yoini. Ato yoiquin asca huatan ahuun mucun
    tohua yafi ahuun tau ato ismani.
  urt-urt: Bep yute yetekeꞌe wutuꞌ sehau ŋaiye sai ŋihip syep ŋam eꞌe. Ŋam ŋilyeh
    liꞌ ehei! O lenge yipihinge yukur yambaꞌe wahriꞌ taꞌe ŋaiye miyeꞌ, pakai. Kom
    pa yute yusuwaꞌe ŋam ti, pa sisyeme nange ŋam miyeꞌ mise.”
  awk-awk: 'Nauwa tia máttára emmoúmba, ġatun yulo emmoúmba, Gatoa bo: numulla tia,
    ġatun nauwa; kulla keawai marai koba purriu̇ġ korien ġatun tibun korien, yanti
    nakulla nura tia ba emmoúmba.'
  kiz-kiz: Mulangayi mabhoko ghangu ni magolo ghangu, kwamba ni nene ne muene. Munigusayi
    na mulolayi kwa mana roho ijhelepi ni nyama ni mafupa, kama kyamukanibhona nene
    kujha nafu.”
  tzo-TZE: Q'uelavilic li jc'ob xchi'uc cacane. Ja' vu'un. La' piquicun ava'yic. Ti
    ch'ulelalucune, mu'yuc jbec'tal, mu'yuc jbaquil ti jechuque ―xi.
  lex-lex: Mimkek la A li'mu-la'ku ri totpena miatga A' orgah'u inhatti. Mhiai tek
    la A ino'nu, yoma mati lianu rakleh ruri-kliaklu, emeka A ino'nu di!”
  dov-dov: Amulange maboko aangu amawulu aangu, kuti ndime nchoonzyo. Amundigume mubone.
    Nkaambo cheelo tachikwe nyama amafuwa, mulindibwene me ndilaazyo.”
  rgu-rgu: Soba mete maneni Au lima, ma ei kara, Au ia. Looꞌ lima mara mai fo mafaroe
    mataꞌ! Ela emi mamahere mae, Au ia, ta nitu fa. Huu fo nitu a ta nanuu ao-paaꞌ,
    tehuu emi basa bisa mita Au ao-paa ka, hete?!”
  toc-NT: Xa̠huachí, eé caucxílhtit qui­macán chu quin­tantú̠n y caca­tzí̠tit pi̠
    xli̠­ca̠na aquit. Ma̠squi luu caqui­la̠­xa­máhu y caqui­la̠ucxi­lhui porque cha̠tum
    ni̠n ni̠tu̠ kalhi̠y xli̠hua ni̠para xlúcut cumu la̠ aquit cka­lhi̠y.
  ulk-1902: 'Debele uaba mamoro dasmer, kara tag peike, pako kara teter, abelelam
    kaka: uaba kari erpei, a kari dasmer; lamar nole med kak, a nole lid kak, mokakalam
    uaba kari dasmer.'
  som-som: Gacmahayga iyo cagahayga arka inaan anigu isagii ahay, i taabta oo arka,
    waayo, ruuxaan jiidh iyo lafo ma leh sidaad igu arkaysaan inaan leeyahay.
  mam-C: Kyka'yintzi'n nq'ob'a ex kyka'yinkuy nqa'n. Ayinqinx weji'y. Chin kytzyu'nka
    ex chin kyka'yinka, qu'n jun klelin nti' te' tchib'jil ex tb'aqil, tze'nku ma
    kyli'y wi'ja.
  ndj-ndj: Muloli mawoku na mawulu vangu, nimweni nenga. Munembeshi muloli kwanongwa
    chishuka chivahela mvili na mipava yimelinayu kucha yimuyiwona kwa nenga.
  mbj-NT: —Bë hegãã moh ỹỹ, tsym ỹỹ, atapuwa tyw n'aa paah. Ỹ né ti hỹỹh. Maës ỹ nado
    ti hỹỹh. Bë mep'aa hã ỹỹ, maëts nado ỹỹh, bë bahapäh hyb n'aa. Maëts dooh ta dab
    nyy bä, dooh ta k'yy nyy bä, baad bë hapäh do ỹỹh —näng mä Jesus sa hã.
  lat-VUC: videte manus meas, et pedes, quia ego ipse sum; palpate et videte, quia
    spiritus carnem et ossa non habet, sicut me videtis habere.
  ngp-ngp: Kauleni mikono ne iviga vangu, vileke mmanye ni miye. Nitozeni mnione,
    Kwaviya mzimu hauna mwili na mavuha enga ivi mkuniyona.”
  aoi-aoi: Yirrumini-rringka alakena ayarrka-kiya akwa alika-kiya nganyangwa. Ngayuwe-ka
    ningena ningenumamalya! Yirru-minjirrkilyingina ningenumadangkwa nganyangwa kajungwa
    yik-eningmidini-yada amandangwa ningena ngayuwa. Yirri-rringkinama karna ningenumadangkwa
    iya ningenumadidira. Nara wurramukwa a-wilyakuma wurrakina adidira iya amadangkwa,
    kembirra ningeningamukwa-ma umba ningenumamalya amandangwa ningena,” ni-yama Jesus
    aburruwa-wa-da.
  enq-2: Nambanya kingipi, mokopi dupa kandatala, nambaka kalyenona lao masalapape.
    Yongepi, kulipi nambanya palimupa kandelyamino dopale dupa spirita mendenya napalengena,
    namba minao kanjepa” lea.
  eng-ASVBT: 'See my hands and my feet, that it is I myself: handle me, and see; for
    a spirit hath not flesh and bones, as ye behold me having.'
  mna-mna: Kere zaaba kwo muriini ta imbot la nomoŋ ma kumbuŋ i. Iŋgi nio ituŋ tau.
    Kamar mi keteege kat yo. Kon, ni mazaana mi tiroono kembei nio i? Som.”
  rmy-ARLI: Dikhen mle vasta hem mle pre! Me injum! Pipinen man hem ka dikhen! E duho
    nane telo hem kokala sar so dikhena da man isi!”
  myw-myw: '@see-verse:LUK.024.038'
  sby-sby: Kamubona makasa nebimpanta byakame, kwambeti njame. Kamunjikata munyumfwe
    pakwinga cipuku ciliya musuni nebifupa mbuli mbyomulabonongeti ndibikute ame.”
  sll-sll: Na kebena ana bini i guma hankino? Gaing molalga na arala dire ol i nanga
    bukunania. Te ari molalga na ananga gaung yulana i a pinania a pirio.”
  yaq-NT: Mampo intok wokpo em nee bicha, jiba ne inepo juna'a. Net em mamma intok
    junuen em ju'uneene. Bwe'ituk inien takaakamta enchim nee bicha'a benasi, ju'u
    ka jiapsame, ka takaak ―ti ameu jiiak.
  uro-uro: Ngäni lu ngua rhäqyiglem dä gua qäriglem i nak koki ngäktki i ma Jisas
    na ngo. Ngäni rhäk pät a ngo ivakt iva ngäni räm inguna ama qloqaqa di qaku aa
    anga släqyige dä anga släp toqor ngo i aingo di gu släqyige dä ama släp nga e
    väm ngo.”
  ita-1885: Vedete le mie mani, e i miei piedi; perciocchè io son desso; palpatemi,
    e vedete; poichè uno spirito non ha carne, nè ossa, come mi vedete avere.
  muy-muy: Mənjumki ahar goro ni akaba asak goro ni. Hini nu timey ! Njʉmfu, mənjumlu
    lala. Kìpʉma nu nə̀bu àna aslu akaba aslat ga vu goro. Mis məmbavani ti nahkay
    hi do. »
  kqc-kqc: Nai yuka vana vefa, mina bi na mini; na avaka moisi vefa. Adina vima bi
    musa ma nena koina ma na vededi na bi nai musa ma nena nufa.”
  rmc-ZRB: Дикгєн, акєс Мійре васта те Мійре піндре. Ода Ме сом! Худенпес Мандар і
    дикгєн, бо ко духос тєлос і кокала нане, а, сар дикгєн, кє Манде гін.
  tav-tav: Tʉjʉya yʉ wamorire, yʉ rʉporire. Yʉna yʉ ã. Yʉ pañarã ajá. Cabai yajiricʉ
    ãnacʉ wãti maca ri mácʉmi. Õwaa mácʉmi. Yʉa yʉ ani peticõa, tʉjʉya, na caĩñupʉ
    Jesu.
  eng-ULB: See my hands and my feet, that it is I myself. Touch me and see. For a
    spirit does not have flesh and bones, as you see me having.”
  spa-VBL: “Miren mis manos y mis pies, miren que soy yo. Tóquenme y saldrán de dudas,
    porque un espíritu no tiene carne ni huesos, así como ven que yo tengo”.
  fra-_FOB: Voyez mes mains et mes pieds, car c'est moi-même. Touchez-moi et regardez-moi;
    car un esprit n'a ni chair ni os, comme vous voyez que j'ai.
  hau-ULB: Duba hannayena da kafafuna, cewa nine da kaina. Taba ni ku gani. Gama ruhu
    ba shi da jiki da kashi, kamar yadda ku ka ga nake da su.”
  mal-mal: ഞാൻ തന്നെ ആകുന്നു എന്നു എന്റെ കയ്യും കാലും നോക്കി മനസ്സിലാക്കുവിൻ; എന്നെ
    തൊട്ടുനോക്കുവിൻ; എന്നിൽ കാണുന്നതുപോലെ ഭൂതത്തിന് മാംസവും അസ്ഥിയും ഇല്ലല്ലോ എന്നു
    പറഞ്ഞു.
  kkc-kkc: Esiga niba mo dee sabolo osoloso mo homo sabolo ogoloso tei aso doloso
    gooleede. Osoloso mo su sige, niyo a tei su moloso doloso gooleedalame. Bei, odoo
    dio diba su mauwe,” diso.
  urd-GVR: Mere hāthoṅ aur pāṅwoṅ ko dekho ki maiṅ hī hūṅ. Mujhe ṭaṭol kar dekho,
    kyoṅki bhūt ke gosht aur haḍḍiyāṅ nahīṅ hotīṅ jabki tum dekh rahe ho ki merā jism
    hai.”
  far-far: Nau go, aku ne. Mulu ada to'ona ro 'aba nau ki fainia na ro 'ae nau ki.
    Mulu samo to'ona basi mai na noniku, fua mulu ka saitamana, sulia ne anoeru nao
    si to ana ta suli fainia ta fasio, dia ne kamulu ada to'ona nau ku to ana.”
  suz-BL: आं कली थिशा कोव़यीनी।
  car-NT: O'po'toko yjainary 'wa, ypupuru 'wa. Awu ro awu wa. Yja'mun apotoko, se,
    meneto'se me amy akatombo me kapyn ywairy. Amy akatombo kore ija'mu'ma man. Awu
    te tyja'mune wa.”
  amp-amp: Naya. Wahti-komm nanhu tir wuram. Nanhu thatipt wahti kothakomt. Nthonm
    nhai nann kanjo tha tpitiketm rhukahm.”
  bht-bht: “मेरे हथ कने पैरां जो दिखा, की मैं सै ही है, मिंजो छुई करी दिखा; क्योंकि
    भुत दी हड्डी कने मास नी होंदा है जियां मिंजो च दिखदे न।”
  eng-NOY: See my hands and my feet, that it is I myself. Handle me, and see; for
    a spirit hath not flesh and bones, as ye see me have.
  cub-NT: Jã́jara ji pʉrʉáre, ji cʉbobare máre. Jãve yʉrecabu. Jẽni jã́jara yʉre.
    Aru jã́jara yʉre máre. Que baru jiarʉ aru cũad̶o máre cʉvʉ. Põe decocʉ yópe cʉbebi,
    arejamed̶a Jesús.
  ita-1927: Guardate le mie mani ed i miei piedi, perché son ben io; palpatemi e guardate;
    perché uno spirito non ha carne e ossa come vedete che ho io.
  lww-lww: Avisuli lum̃au amio lau, lelen ya na sike e la? !Apisuia, in ga nini! Aim
    atolili tasneu la komp̃asa, komin sur sane yermare naga pe puryun re poli a pe
    kilam̃iu re poli sane tasneu nini.”
  ron-BAYASH: Ujtăcăvă la pišjorilje amelji šă la mănjilje amelji! Ujtăcăvă ju mes!
    Punjec mănjilje šă uvjerilecăvă, kă duh nari karnji šă osă kum viđec kum ju am.”
  ckb-ckb: سەیری دەست و پێم بکەن. بڕوا بکەن، منم! دەستم لێ بدەن و ببینن، چونکە خێو
    گۆشت و ئێسقانی نییە وەک دەبینن من هەمە.»
  nas-nas: Oomeriai bireng eeꞌnoko kauꞌ tasiꞌmeri, ning tee ning. Ioꞌ komerira oomeriai,
    aiꞌ tanuaang tee aaꞌning bioꞌ eeꞌnoko kooꞌ otoaung teeꞌ ning oomerimatomanaꞌ.”
  uvl-uvl: Pe Iesus heteia penna pe apena lange iri pe hele, “Anau at nga perik pe
    apek, iau toto kai nemai. Pe a ra nga singik, moiuk pele mes hotia nganangana
    ke mange iau ero.”
  eng-BBE: 'See; my hands and my feet: it is I myself; put your hands on me and make
    certain; for a spirit has not flesh and bones as you see that I have.'
  ixl-CNT: Pek sajitaj qꞌul unqꞌabꞌ tzaꞌ etileꞌ, tuchꞌ qꞌu vajan tziꞌ. Tan in atkoꞌxhtuꞌ.
    Kantajokꞌin utz, sajitajin. Tan aatz maꞌl tioxhil kam, yeꞌk ichiꞌl utz, yeꞌk ibꞌajil,
    echaꞌ qꞌu vetz atile tzaꞌ.— Texhtuꞌ.
  xsi-xsi: Miki kamâ kamora naŋa mbalauŋgu wa keŋgu wa. Naŋa warakâŋgu kala amandi
    miki naomi! Kamâ kataŋo tiniŋgu, aku ma kasama. Kinzi uŋanzi ŋandai mbatunzi wa
    tukanzi keno, itogo kala ŋine miki kamora mine.”
  crx-NTPO: Sla cha 'ink'ez ske cha nulh'en. Si 'ust'oh. St'aíhnaih 'ink'ez sunulh'en!
    'Alha nohnich'oh whunulh'en. Syust'e cha hoonli 'ink'ez sts'un cha. Dune tsin
    'aw whuz un'a ndúlhit'oh, yust'e 'ink'ez oots'un cha hooloh, ndi ts'iyawh bulh
    'ust'oh.”
  kan-OKCV: ನನ್ನ ಕೈಗಳನ್ನು ಮತ್ತು ನನ್ನ ಕಾಲುಗಳನ್ನು ನೋಡಿರಿ. ನಾನೇ ಆತನು! ನನ್ನನ್ನು ಮುಟ್ಟಿ
    ನೋಡಿರಿ; ನೀವು ಕಾಣುವಂತೆ ನನಗಿರುವ ಮಾಂಸ ಮತ್ತು ಎಲುಬುಗಳು ಭೂತಕ್ಕೆ ಇಲ್ಲ,” ಎಂದರು.
  bbb-bbb: Na ma Jesu nare ijadufuo ni urina umuikiro dia matane none ige faradiana
    giafo. Ijadufuo maeje e oeva ijiebuo kavene ije bu vajae surive ro ane none ige
    ja giavo bu ijieki bakino kiae.
  blw-blw: Ilanyu ngén hen antoy limà ya he-è te haénto, wat tad-énà ta mapnek-ayu.
    Te ay ammoh wachay laman ya tongar chi fanig. Te laman ya tongar met hen achar-o.”
  tam-2017: நான்தான் என்று அறியும்படி, என் கரங்களையும் என் கால்களையும் பாருங்கள்,
    என்னைத் தொட்டுப்பாருங்கள்; நீங்கள் காண்கிறபடி, எனக்கு மாம்சமும், எலும்புகளும்
    உண்டாயிருக்கிறதுபோல ஒரு ஆவிக்கு இராதே என்று சொல்லி,
  azz-NT: Xiquitacan nomahuan huan nometzuan. Nejuatzin ya ni Jesús. Xinechmajmachilican
    huan xinechitacan. Porín xicmatican se ánima amo quipía nacat nión iomiyohuan.
    Pero Nejuatzin nannechitilijtocque nonacayo huan noomiyohuan.
  spa-RV-1909: 'Mirad mis manos y mis pies, que yo mismo soy: palpad, y ved; que el
    espíritu ni tiene carne ni huesos, como veis que yo tengo.'
  csy-csy: 'En vun, ka khut le ka peang te, keima tatak ma khi hi: hong tham tavun
    a hong en tavun; ngu le tang te ka nei na mu uh bang in, thitha in ngu le tang
    nei ngawl hi, ci hi.'
  mxq-NT: Ixtʉts ja ngʉꞌʉ es ja ndékyʉts ko ʉjtsʉ dʉꞌʉn kʉꞌʉm. Toongʉts es ixtʉ ko
    tʉyꞌa̱jtʉn. Yʉ ijxma̱ꞌtʉn kyaj tmʉdaty yʉ xyixy es ja pya̱jk éxtʉm miits xyꞌíxtʉts
    ʉj nmʉdaty.
  tzj-NT: Tetz'ata' mpe' ja pa nuk'a', tetz'ata' mpe' ja pa wakan, kas bien mpe' tech'obo'
    chi anin in Jesús. Quinechapa' mpe' in bien quinetz'ata' como ja ranma jun camnak
    jari' mta rch'acul nixtac'a c'o ta rbakil chakaja' pro bien netz'at chi anin c'o
    nch'acul in c'o nbakil chakaja', ne' chique.
  tdt-tdt: Haree took Hau nia liman ho ain. Hau rasik mak nee! Lolo liman hodi kaer
    rasik ba, para imi bele hatene katak, Hau laos mate klamar. Tanba mate klamar
    la iha isin ho ruin, maibee imi haree ona, Hau iha duni isin ho ruin.”
