    သင်​တို့​မြင်​သည် အ​တိုင်း​ငါ့​မှာ​အ​သား​အ​ရိုး​များ​ရှိ​၏။
  gng-NT: Liike mɛn nʼnuɔ nin nʼtàan, min lì nɛ. Mɛ nni mɛn kí liike, ni li lɛ
    n ŋmɔbe tigbɛnɛnt nin ikpɔb. Fɛnfɛnd ŋa ŋmɔbe gbɛnɛnt ki niireh nin kpɔbl.»
  cbi-NTPO: In tyaapanu bain, in neepanu bain kerakikai. Iren juyu. Taakerakikai.
    Ujmuya alla bain putyu, taku bain putyuve. Tsaaren ñulla dekatave iyaa alla bain,
    taku bain puñuba, timi.
  ikk-NT: 'Lee ni ẹka m; lee ni ụkụ m: Mmẹ rọ! Mẹtụ nị m ẹka nị ụnụ hụn a nị mmẹ rọ;
    onyẹ-mmọn ara nwẹ uru lẹ ọkpụkpụ kẹ ụnụ dọn hụn nị e nwọnghọ m.”'
  leu-leu: Xalum a maak e a kaak. Nenia move. Tao nenia e mi taa texaas, a rongan
    piau ta meska e tun malaan sega.”
  maz-NT: Jñandgaji c'ü nguetscö e Jesús. Chjönngüji ngue c'ua rí pãrãgueji c'ü dya
    nguezgö 'na espíritu. Na ngue bübü ín ts'ingue 'ñe ín nzho'dyë.
  bod-N: ཁྱོད་ཅག་གིས་བདག་གི་རྐང་པ་དང་ལག་པར་ལྟོས་དང་དངོས་གནས་ང་རང་ཡིན། བདག་གི་ལུས་ལ་རེག་སྟེ་ལྟོས༌དང༌།
    འདྲེ་ལ་ཤ་དང་རུས་པའི་ཕུང་བོ་ནི་མེད༌དེ། བདག་ལ་ཡོད་པ་ཡིན་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: —¡Dücèx, nüxü̃ pedèu̱x ya cho̱xmẽ́xgü rü chaucutügü! Rü chomatama chixĩ.
    ¡Rü choxü̃ pingõgü rü meã choxü̃ perüdaunü! Erü wüxi i naxchi̱xi rü tama choxü̃
    pedauxü̃rüü̃ naxãmachi rü naxãxchinèxã —ñanagürü.
  zpl-NT: Ubiꞌyacuruhua bee yaa cuna bee cuchiuꞌa. Liꞌá ninguieꞌ, unaꞌtsehua liꞌá
    nu ubiꞌyahua lua xne tucu espíritu la acane arta cuna beꞌla tucu nú rlañiꞌhua
    liꞌá nee.
  mbc-NT: A'kî, era'matî maasa uyenya wanî a'ta ke prego yetta'pî. Moropai u'pu era'matî.
    Moropai uurî era'matî, uurî mîîkîrî manni'rî uurî. Maasa uyapîtî innape ukupîkonpa
    woro'yan pe pra wanî epu'tîkonpa. Maasa pra woro'yan wanî pepîn tîpun ke, moropai
    te'pî ke, uurî era'maya'nîkon manni' warantî.
  ndg-ndg: Mwanja namani maswali gayoka mumyoyo yinu? Mulinge maboko gangu ni magolo
    gango, kwamba nenga namwene. Muniguse ni mulole. kwa mana roho yabile kwaa ni
    mifupa wala nyama, kati mwanibweni nenga nibile.”
  wsk-wsk: “Aninga agiting asiwik arigalko, imi anigita pa! Angimik kau tal ale arigalko;
    wit mairap mu kumik nunguning se kumik sokelel mena, bare ani mu suwuta mena.”
  toj-NT: Q'uelahuilex ja coc jc'abi. Quena ni merana. Yamahuonic. Q'uelahuonic. Jun
    altzilal mey scuerpo ja jastal huaxa huilahuonex ja queni, xchi ja Jesusi.
  tbc-tbc: Malam ipalup, ŋieg banig ale. En man ŋaiseg. Abiag pe aliag! Tamol ŋutun
    man tinid tatu an tia ya. Gug ŋai man tinig tatu amag da ya.”
  sna-sna: Tarisai maoko angu netsoka dzangu. Ndini iye! Ndibatei muone; mweya hauna
    nyama namapfupa, sezvamunoona ndinazvo ini.”
  smk-NT: Kikiten moyoy gamet tan ayi ko. Peteg a si'koytin talaga. Karapasen moyoko;
    si sayay lampong ket kasan lalaman tan but'ol nan ambo' nin bilang sa mangka'kit
    moyo sawanin kongko.”
  grc-TCGNT: Ἴδετε τὰς χεῖράς μου καὶ τοὺς πόδας μου, ὅτι αὐτὸς ἐγώ εἰμι· ψηλαφήσατέ
    με καὶ ἴδετε, ὅτι πνεῦμα σάρκα καὶ ὀστέα οὐκ ἔχει, καθὼς ἐμὲ θεωρεῖτε ἔχοντα.
  gof-WFTW: Ta kushiyanne ta tohuwa be7ite; taani tana. Qassi oykkidi be7ite; tanan
    hintte be7eyssada, moytilles ashoynne meqethi baawa” yaagis.
  spa-BLM: Ved mis manos y mis pies, que en verdad soy yo. Tóquenme y vean, porque
    un espíritu no tiene carne ni huesos, como ven que yo tengo”.
  kyz-NT: —Jepo are pemã'ẽ, jepy are 'jau. Jepo kutukawera peesak. A'e are je kwaap
    pejepe. Je ete ako. Pepokok je ree esaka. Taje rerowiat pejepe 'jau. Ajaga no'oi.
    Je futat ako. Pepokok je ree esaka. Tepeesak jero'oa 'jau— 'jau 'ga 'gã nupe.
  dao-dao: “Ka kut la ka khawpha he jah teng ua keiha ni ka kya ve, na hnet u lü na
    teng u; nami na hmuha kba ngmüimkhya naw mtisa la yuh am ta naw,” a ti.
  cya-cya: Cu'ni quii um yaan' lo'o quiyan' lo' ca cuiya' ti' um si'yana nan' lcan.
    Cula' um 'ñan lo' ca jlyo ti' um, si'yana sca cui'in a ntsu'hui tijyan na lo'
    ñi a ntsu'hui cunan' na tsaña'an nu na'an um 'ñan cua' ñii.
  nii-nii: Enim na simb ni angił ełe kinei! Na mendpił moł! Na gui mon! Gui ei ngenj
    na pałim mił pinałiłim mon!” pa nim.
  ign-NT: Ímaha eta juca nuvahuana étapa eta nívapeana. Émama­hacanu apaesa écha eta
    nútique­nérahi. Eta cunare, tájina táechena, tájinavare táperaina. Vahi tácutihini
    eta nucaque­herahi núti —máichavacapa.
  dik-NT: Tiɛ̈ŋkë ɣacin! Ku tiɛ̈ŋkë ɣacök, ee ɣɛn ayic. Gatkë ɣa, ku abäk tïŋ rin
    atiɛ̈p acie la adiɔ̈ɔ̈ŋ ku yom cïmën ye wek ke tïŋ kek ɣa.”
  cac-cac: Ilecnab' in c'ab' yed' voc tic. An̈ejtona' a in. Yamlejecnab'i, tzeyilani
    tato a junoc pixan, ¿tom ay sb'ac'chil junoc pixan yed' sb'aquil syal tze yam
    icha vic tic? xchi d'a eb'.
  tzj-E: Tetz'ta' mpa' pnuk'a', tetz'ta' mpa' pe wkan, kas bien tech'bo' che anen
    en Jesús. Cnechpa' mpa', bien cnetz'ta' com jranm jun comnak jara' majo'n recuerpo
    nexte c'o ta rbakil chka', per bien netz'et che anen c'ola necuerpo y c'ola nbakil
    chka', cara' nbij chca.
  san-BUR: ဧၐောဟံ, မမ ကရော် ပၑျတ ဝရံ သ္ပၖၐ္ဋွာ ပၑျတ, မမ ယာဒၖၑာနိ ပၑျထ တာဒၖၑာနိ ဘူတသျ
    မာံသာသ္ထီနိ န သန္တိ၊
  yaa-NT: Õikapo ẽfe mẽke yafi ẽfe tae. Ẽkĩa. Ea ramãkapo. Akka õikapo na rãfo tsefefo.
    Akka niafakakai namiyata xaoyama, nã mã ea õiai keskara,” ixõ ato yoini.
  cab-NT: Aríja jumeí nújabu lúma nugúdi, áu méme le. Gurújumana, pántu, mágürügüti,
    mábu ligía, anáti áu.
  clu-clu: Sulunga nindo bala akun alima kag akun siki. Kag kaputi nindo ako. Bukun
    ako morto. Ang morto ara lawas piro ako tana may lawas kag nakikita nindo gani.”
  swh-ULB: Angalieni mikono yangu na miguu yangu, kwamba ni mimi mwenyewe. Niguseni
    na muone. Kwa maana roho haina nyama na mifupa, kama mnionavyo mimi kuwa navyo.”
  tpt-NT: Kalaqtsꞌintꞌik kimakaꞌ kun kinchꞌajaꞌ. Va kitꞌin kunita. Kilachꞌapau para
    kakꞌatsꞌatꞌik, para kilamispau. Taun jalhitsukunuꞌ jantu lhitsukuy vakax nisin
    jalukuti tacha kilalaqtsꞌinau chuncha kunita.
  aai-aai: Au umau kwa’itah, naatu biyau kwabutubun finimu au rakit naniyan kwatatam,
    saise kwanaso’ob iti i anababatun ayu, anayabin yoyom i aurih finimih en.”
