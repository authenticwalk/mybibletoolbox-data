  tnk-tnk: Hətoni ro rəɡɨk mi mɨne nɨsuk mi. Kwa iou i. Hərapi iou, mhəreɡi, mhəukurən
    mə nusak i mɨne nɨkəkrik i. Mətə nənɨmwi iərmama nusan mɨne nɨkəkrin riwən.”
  kpr-kpr: Nanda ungo ata evia gosuse, na kasama aovo dae resena! Nanda tamo jighi
    givu! Sukaru ne tamo tefori,”
  san-IAS: eṣohaṁ, mama karau paśyata varaṁ spṛṣṭvā paśyata, mama yādṛśāni paśyatha
    tādṛśāni bhūtasya māṁsāsthīni na santi|
  nho-nho: Ttoka mai ki aku rima ma aku vae. Teenei ko nau! Kootou kkapa mai no haahaa
