  azg-NT: Quijntyꞌiahoꞌ ntꞌö yo ngꞌë na mancöntyë ndö. Quitꞌuehoꞌ ja ndoꞌ quijntyꞌiahoꞌ
    ee ncüaanꞌ tsꞌoo min ndiꞌ min siiꞌ taꞌnan quichuhanꞌ, chaꞌxjen na cojntyꞌiahoꞌ
