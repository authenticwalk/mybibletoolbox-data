  bhd-bhd: मेरे हथ पाव हेरा अवं तैए आईं, मीं हथ लेइतां हेरा, किजोकि आत्माई हड्डी त
    कने मास न भोए ज़ेरू तुस मीं मां लातथ।”
  too-NT: Calaktzī'ntit quimacanī'n lā' quintojonī'n. Lā' naquilālakapasāuj. Caquilāxa'mauj
    lā' caquilālaktzī'uj. Huan espíritu tū' ka'lhī quinīt lā' lucut hua'chi quit.
  ind-AYT: Lihatlah tangan-Ku dan kaki-Ku. Ini benar-benar Aku. Sentuhlah Aku dan
