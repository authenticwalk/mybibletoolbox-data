    Kápte ngo iau tesit. Gam mákái sár ngo a mon á kápán páplun i iau, má tesit kápte.”
  kek-NT: La̱in li Jesús. Ilomak li cuok ut li cuuk'. Ch'e'omakin re nak te̱q'ue retal
    nak la̱in tz'akal. Junak musik'ej, a'an ma̱c'a' xbakel, chi moco cuan xtibel.
    Ilomak. La̱in cuan inbakel ut cuan intibel, chan reheb.
  blz-NT: Piile' a limang-Ku ka' piile' a sarat-Ku. Yaku'mo ini'i! Purus ka' piile'
    pore-pore, gause santuo' sianta antokna kabai wukuna koi men kuu piile' na Ingku'.”
  poe-NT: Tsjehérá tjaná la ko to̱tená kíxin chaxín janhan. Itse̱rána la ko komárána,
    kíxin ijnko xri̱nto̱e chojni chóntahya nto la ko chóntahya hueso éxí tꞌikonrá
    kíxin chonta janhan ―ichro chꞌán.
  san-TAM: ஏஷோஹம்ʼ, மம கரௌ பஸ்²யத வரம்ʼ ஸ்ப்ருʼஷ்ட்வா பஸ்²யத, மம யாத்³ருʼஸா²நி பஸ்²யத²
    தாத்³ருʼஸா²நி பூ⁴தஸ்ய மாம்ʼஸாஸ்தீ²நி ந ஸந்தி|
  cof-NT: Aman nula lachi tedeca, nedeca quiralaquede! La patsa joyoe. Puyan ocolari
    tsachica iton, chide iton, jolajoe. Laca taquirato miide! tinue puyan oco itonunca.
  srm-NT: Biga luku mi maun ku mi futu aki ˻ka de bi peka mi˼. Mi seepi wë disi e.
    Nöö un ko panjan mi fii luku. Biga jooka an ta abi mbeti, an ta a’ bonu kumafa
    un si mi abi aki.”
  qvs-NT: ¡Mash makinita chakinita kawaychi! ¡Ñukami kani! Llankawaychi allita riksiwanaykichipa.
    Aya kaptinika manami llankawankichimanchu.
  zca-NT: Biwi' go ya'n no ni'n; lë'i na ka. Bigal go da par ne goi; porke lë' tu
    mbi che'n tu men ngut, gat kinute bë'l no ni wes, per na biwi'u, lë'i kinun.
  cbc-NT: Ĩñañijate yʉ wãmorĩrẽ, bairi yʉ rʉpoori cʉ̃ãrẽ. Yʉa, Jesús yʉ ãniña. Pãñarĩ
    ñiñañijate. Espíritu yʉ caãmata, õwãã mani, rupaʉ mani, yʉ baibujioʉ. Cʉ̃ mee
    ãnirĩna, õwãã cʉti, rupaʉ cʉti yʉ baiya.
  qxo-NT: Ricayay maquïta y chaquïtapis. ¡Nogam cä! Yatayämay. Ricayämangayquinöpis
    manam almatsu cä. Almaga aytsaynag y tulluynagmi”.
  mox-mox: Nimagu be ʼaqegu ona ʼitedi, yaʼa baʼe taugu. Ta wese ona gitonovigu mana
    otala veiʼo geqana ta wese lulu geqana, ta ge ʼedewani ona ʼita lobei yaʼa ʼiguya,
    mana yaʼa ma ʼwafigu yatoatoa.”
  kew-kew: Gore ora ni yaade-ga nina ki aanu adalepa. Nimina kimi naa yogane uni lapo-para
    oraatepa. Remore gupa-daa dia yaade sa.
  dww-dww: Nimagu be kaḡaguma ko kitedi be ko kataie da inam taugu. Be ko taukonigu
    da ko kataiegu da taugu nam ḡaḡarua, baninama ḡaḡarua taudi nam visiḡodi bo turiḡidi
    taugu maika.”
  nif-nif: 'Kɨtna kesɨtna kawɨt, ñɨn natna sɨnɨk yañ! Gwɨlatna tɨke-kañbi, ñɨndɨñ
    nambɨ-daklewɨt: nak gaumna gɨt kwandatna nat, gan wale tip endɨ gaum ba kwandatsɨ
    nɨm nat.”'
  twi-ASANTE: Monhwɛ me nsam ne me nan. Ɛyɛ me a! Momfa mo nsa nka me nhwɛ; ɛfiri
    sɛ, ɔsaman nni honam ne nnompe sɛdeɛ mohunu sɛ mewɔ bi yi.”
  aoj-aoj: Ipaꞌ piti lagufi boꞌwagah aeꞌasi. Aeꞌ atowe eaꞌ maꞌuwi ape siꞌiwi. Ipaꞌ
    pesa lagofa aeꞌ pemeꞌe. Gambefah ina alopi bihitagof mapais siꞌi pagati magape
    alop aeꞌapii, owaꞌatin.”
  cbv-cbv: Wĩ́ih téihyanadih, wĩ́ih jítchanadihbʉt ĩ péhwatji íitnadih ñi eneé. Weemdíh
    ñi teo joyoó. Pánih teo joinít, ñi jéihbipna caá. Dadahjeh wã jʉmʉchah nihna,
    ñita jéih teo joicán tagaá. ¡Weemjéh tigaá! Jesús queétdih ãt niijíp wʉt jĩ.
  taw-taw: Anɨb ak ñɨn tob yɨp okok nɨgɨm agak. Yad ke mɨdebin agak. Chɨp kawnan agɨl
    nepɨm ak yɨp dɨnɨgɨm agak. Yad yɨpɨl tɨŋɨl sek mɨdebin agak.
  jic-NT: Namas jus tjunucú, ntsjam jus tjunucú wa. Jus nlayé ca napj Jesús. Nin po
    la tjo'ot'é, nus 'unuca wa. Cjües p'in jüp'üy tulucj, cjüele tulucj wa. Nun nus
    nucú mp'üy jana wa, neqjuele jana wa —tjevele Jesús.
  zap-NT: Gukwii nya noo, gukwii nii noo gante, noo ke ne. Gunëëz led noo gante, porke
    te anem neeydeto bëël, ni nuudeto dxit zegne rwii de nak noo.
  wer-wer: Nemënt tapöpök wë. Ar nem ingre morötön iteneë. Pël ëak morö pat ëak këëkë
    it nengëneë. Ne koröpre mësëpring wë. Kön pörö epël wonörö.”
  ipi-ipi: '@see-verse:LUK.024.038'
  qul-NT: Khawariychis maquiycunata chaquiycunatapas; noka quiquiy cani. Llanqhaycuwaychis,
    ricuwaychis. Almaka mana aychayojchu, ni tulluyojchu. Kancuna ricunquichis, nokapajka
    can.
  urw-urw: Yeb kube tugu kebe tugu kegewane. Ige me bürün. Yeb mube debetaubenar,
    kegeiane. Dubim tugu dagar tugu ige gam bürar kegewenan sibe, kianim simai nini
    dubim dagar kene.”
  rmy-GURBET: Dičhen mingre vasta thaj mingre pingre! Me sem gova! Dolen man thaj
    ka dičhen! Golese kaj e duxo naj telo thaj kokala, a sar so dičhen man isi!”
  ter-NT: Yokómoma ra vô'um koáne ra njêve itúkeovo koati ûndi. Sipé'akanu motovâti
    yéxixo kaná'uyea. Vo'oku eneponi itukapu undi koipíhapati, ákoni mûyom koane ômbe
    kuteâti koêku neíxinu kó'oyene —kíxovokoxoane.
  bmr-NT: Eneecau tahuseneque, tatyɨhaiñooco icano memeecɨ, uujoho diiboro. Uco mududɨɨcɨmoro,
    memeecɨ; ɨjɨ ihuucuma, ibacɨma icano chahahi jino uujoho iicaaboco mahatyɨmebadɨ,
    nooboro
  fuf-fuf: Ndaaree ɗee juuɗe an e ɗee koyɗe an. Ko min tigi nii! Meemee lan, ndaaron,
    ko fii mbeelu alaa teewu, alaa ƴi'e, on yi'ii-le min miɗo mari.»
  mwc-mwc: Yaroyaroku ba kaekaeku ko kinana, nikona yauku i kesiku mom, ko borubaiku
    ba kona kinani, kata momosika kega ere biyosi ba ere sirikesi. Bage karaku nina
    ko kinakinaniku wai, rutainina.”
  bhl-bhl: 'Yu teleko, nem yan o, teing o, kale atenemina! Atenemsomi, teleko, nem
    kal dim kalakati nauleko, kal keliwete: Ne sawkal ba kate, kal so kun so kunum
    nete te!”, yangse kale.'
  ons-ons: Ŋine naŋane kie metene kau, noŋom sarimaile. Ŋine solane uanane kau. Oŋa
    oŋa eŋe bikumine setine mida. Na bikumne so setnerop.”
  con-NTPO: Ña tive, ña tsu'ttema'qque can'faja. Ñañi gi. Ñama pporaemba can'faja.
    Camba qui in'jan'faya ñajan nama, tsu'ttama'qque an'bian. Ayaja tsa'caen an'biambi.
  ghs-ghs: Gisiho gotta ma hidzoba ooraamanihe nike anaho oko ma boto hesateqa moomi
    anaio mee ma gama iso keke oorai.
  peg-peg: ଇୱାଙ୍ଗ୍‌ ଜେ ଆନ୍‌, ନା କେଇ ଆରି ପାନା ହୁଡ଼ାଟ୍‌, ନାଙ୍ଗ୍‌ ଡୁଜ଼ି ହୁଡ଼୍‍ଦାଟ୍‌,
    ଇନାକିଦେଂକି ନାଦାଂ ଇନେସ୍‌ ଜେଇ ଆରି ପ୍ଡେନ୍ ମାନାକା ଏପେଙ୍ଗ୍‌ ହୁଡ଼୍‍ନାଦେରା, ପୁଦାତିଙ୍ଗ୍‌
    ହେ ଲାକେ ଆକାୟ୍‌ ।”
  txu-NT: Ẽ, ar inhikramẽ iparkam kàxiràx djwakreja pumũ. Ba. Atemã me'õ kêt. Gop
    ar ikupên ipumũ. Djãm ã me karõ kute anhỹr? Me karõ ã kute anhỹr kêt. Gop ar inhĩmẽ
    ijija pumũ. Djãm me karõ ã 'imẽ ĩ kute anhỹr got, ane.
  eng-WEBU: See my hands and my feet, that it is truly me. Touch me and see, for a
    spirit doesn’t have flesh and bones, as you see that I have.”
  gnw-NT: Pemae chepo jare chepɨ re. Che co jae. Pepuere cheavɨquɨ picuaa vaerã jae
    co che. Echa'ã penti vae iãcue güɨnoi'ã soo jare maecãgüe. Ẽrei pepuere peecha
    che ime co anoi soo jare maecãgüe —jei.
  mux-mux: “Nanga ki-sele kene kimbuma kanuku ‘Ili na-nanu.’ niku kanai. Ambolku piliai.
    Nanga kangiele kene ombele kene angiliikim mele minimanga aku-sipa angiliimúye?
    ⸤Aku-sipa naa angiliimú kanili.⸥” nirim.
  maj-NT: Ahán niu̱. Cha̱so̱o ntsa̱ ko̱ tsu̱ká. N'e̱ko̱nú ko̱ cha̱se̱nú. Nku se̱n
    najmi tjíhi̱n yjo ko̱ ninta xi nkú ts'ín tíyo nga tjínna.
  bkq-NT: Urâlâ urâ! Etaungâ iemary, uhuru warâ. MÂʼ ietaungâ, kadopâemba wawyly mâetomoem,
    kurâem wawyly mâinwântomoem warâ. Igueypy egadopyry mawânkâ tunrempa, tybyguepa
    warâ xara ietomo ara — kely myani.
  kue-kue: Na onguna ya katna mina kaniyo. I na, nana! Na kandre ana ake piryo, na
    nangina pango ene kanigwa yeglmere, ana gigl ta nangino ya te yomburo ta panan
    kankraglkwa.”
  cot-NT: Iintsija pameneja intati nacoqui aisa noguitiqui yompajacojiquenagueti.
    Naroguentiquea. Pinchagajiguenaja pamenamajataquenanijite. Iriraquea sashinti
    teetarite onchoocateji itsino aisa itonqui, tee inquejetenaji naatimpa imaica
    pamenajiaquenagueti.
  bnp-bnp: Mu matai a limagu a vahagu. Iau kunana! Mu nugu kilangagu. A hanitu i uka
    bobona a tuhana ge manga nau.”
  apn-NT: Na pa akupỹn inhĩ ho mẽ awỳr ixkato nẽ xa. Ga mẽ inhĩhkra kamã prek tatak
    xàja pumu. Nẽ ixpar kãm omu. Kwa mẽ amã ixpyma hkêt nẽ. E mẽ mãmrĩ mra nẽ anhĩhkra
    ho ixkupê. Kêp apu ixkarõ hpix ronhỹx ka mẽ inhĩ kupênh kêt nẽ. Mo mẽhkarõja ĩ?
    Nà na pa akupỹm ixtĩr nẽ inhĩ ho mẽ awỳr ixkato. Anẽ.
  ctp-NT: Ñaꞌan wan yaǎnꞌ, ñaꞌan wan kiyaǎnꞌ; ti kwiǐnꞌ lkaǎn. Kalaꞌ wan ꞌñaǎn, chaꞌ
    ka biyaꞌ tiꞌ wan chaꞌ naꞌ lkaǎn. Ska kwiꞌin ti ni, ja nsuꞌwi kunaꞌ ran, ja loꞌo
    tijyan nsuꞌwi ran; loꞌo ni, wa naꞌan wan chaꞌ nsuꞌwi kunaǎnꞌ ―ndukwin Jesús ꞌin
    neꞌ.
  bre-BRG: Sellit ouzh va daouarn hag ouzh va zreid, rak me va-unan eo. Stokit ennon,
    ha sellit ouzhin; rak ur spered n'en deus na kig na eskern evel ma welit em eus.
  opm-opm: Gur ihat dahapti ohoh ihan nohe beso buho sur apitnong moh wanaham Orhor
    ma hapat daham am hatinmur. Am hapti ina boknong moh namrindinmur. Namrima inasi
    tamsi pat moh hanip da ihir inasi na pati ohoh ihan hanip da bas ma hapat. Hanip
    orhor ma hapat dahatinmur pongopri.
  bvr-bvr: Wurra ngunabi-na murna ngu-jirra rrapa rrepara ngu-jirra rrapa marn․gi
    buburr-ni apula ng-guna ngaypa. Ngunabi-rrima rrapa bubu-borrwa minypa walkwalk
    gala an-garla an-mama a-rrima minypa ana-goyburrpa ngunabi-nacha ngaypa ngu-rrimanga.”
  wal-wal: Taani tana gididoogaa, ta kushiyaanne ta tohuwaa be7ite; tana oiqqi xeellite;
    aissi giikko, moitillessi ashoinne meqetti baawa; shin intte be7iyoogaadan, taassi
    de7ees” yaagiis.
  shj-shj: Lala asänggang na badagä exenggang, agänangang! Läbe wanang na lala, arälodic
    yandäng tä wane na ngay song yä lalang agä gang anggo noxadang ngayakang tä wanang
    na ya.”
  zad-NT: Ḻi wwia ṉi'a na'ki kwenc̱he iṉezile nad'kzan. Ḻi gox̱' nad' kwenc̱he iṉezile
    aga nak' to yel bx̱en, ḻa' to yel bx̱en bibi bel' bibi llit yoon ka nak' nad'.
  kmg-kmg: ši no nahac jâmbâŋ jukopac, ŋoŋe me kike-nane honeniŋ, ehuc ware bâuacnurâ
    hone-hâmocnuniŋ, no sahac biuc-nanehec, bawe jaŋe ijeŋichec aricne.”
  aso-aso: Lingine idise nininganiꞌ okoꞌne neꞌmino holoso neve okoꞌinesi amuzohazaꞌinesi
    nene mo nomineꞌ nizaniꞌ nenako nemuꞌ naza mene neniꞌ ma nene nouze. Lingine gizeꞌne
    aꞌneloꞌ huꞌne mene ningi okoꞌneloꞌ nesi di gili ningi gililo. [
  uli-uli: Ha kalngali meka payi mo meka pechey bo habe wiri le ngang iy mele. Ha
    yangsiyey bo habe gola le ngang ila yor fodgoy ngo yor chiy. Iwe ngo yalus ila
    tor fodgol ngo tor chil.”
  nin-NT: Kye, inkpa ango imungga yi, na atoza amungga ka, ni bu hi di a si ingga
    yo ni itu mungga. Sa ungo ni ingga ku kye imba ta hi. Kye, izhi i sama ni inina
    ikpa tuku attuttu, imba hi ingga se na aseki akama.”
  tgk-tgk: Ба дастонам ва пойҳоям нигоҳ кунед, ин Ман ҳастам. Ба Ман даст расонда
    бинед, ки Ман ҷисму устухон дорам, вале арвоҳ ин чизҳоро надорад».
  acu-NT: Jiirsataram. Wiitjai. Tura uwejrusha tura nawersha takarsaram jiirsataram.
    Wakankia nekas namangtichuitai. Tura ukunchtichuitai, —timiayi.
  cak-WNT: Que'itzu' re nuk'a' waken. Quinichapa' na pe', y xtitz'et chi can yin wi
    riyin. Ruma xa ta yin jun ánima achi'el ri nich'ob riyix, man ta c'o nuch'acul.
    Y riyix nitz'et chi riyin can c'o nuch'acul y c'o nubakil, xcha' ri Jesús chique.
  ebk-ebk: Ilaunyu nan limak ya nan sukek. Ha-un na ay mismu! Ayu, udnanak ya keknaunyu
    ta omafurot kayu, tay maid laman ya tong-or nan anennet ay kaman as nan mailayu
    kan ha-un.”
  spa-PDDPT: Miren mis manos y mis pies. ¡Yo mismo soy! Tóquenme y vean, pues un espíritu
    no tiene carne ni huesos, como ven que tengo Yo.
  tke-tke: Moone madada aaga, ni manyalo aaga. Di Miyeene. Mugaababele, mugoone. Vowi
    ntowa kannakanna mwiili, naari makuva, munagoneliinyu Miyo Gihikanna.”
  ruf-ruf: Mlole ghamoko na ghamaghulu ghangu na mmanye nene na-mwenyegho! Mnikinde
    mwone; kwaapfila ghumtsimu ghwahela lukuli ne imipate ka pfimmbona.”
  gun-gun: Pema'ẽ ha'vy xepo ha'e xepy re, xee ae aikoa peikuaa aguã. Pepoko na xere
    perovia aguã, mba'eta ãgue ma ndao'oi, neĩ na'ikãguei xee rami e'ỹ — he'i.
  agu-BL: 'Xmaywok tzaj ink''ab. Xmaywok tzaj wukan. I ina''tz. Macwok octzaj yi inwankil.
    Nque''nwok tan xtxumle''n: Jun lab, qui''c wankil chi wutane''n wetz.'
  isn-isn: Gozi imikono ane ni migulu ane, muone kina ingi nene. Mambi muone. Kunsoko
    inkolo ngila anga nyama ni makupa, anga nimuona unene kutula ninyenso.
  eng-PEV: Look at my hands and my feet. See the holes made by the nails. Touch me,
    to make sure that I’m not a spirit. Spirits haven’t got bodies with bones in them,
    like I have.”
  ilo-ULB: Kitaenyo dagiti imak ken dagiti sakak, siak a mismo daytoy. Sagidendak
    ket makitayo. Gapu ta ti espiritu ket awan lasag ken tulangna, kas makitayo met
    nga addaanak.”
  pir-NT: Yʉhʉ omocarine, yʉhʉ dahpocãri gʉ̃hʉre ihñaña. Mʉsa yʉhʉre ihñana, ihña
    masinata. Yʉhʉre ñehe tuhuya. Ñehe tuhuna masinata mʉsa. Yariariquiro mʉnanopʉ
    pagʉ mariedare. Yʉhʉ pehe pagʉ tiaja, niahye Jesu.
  anv-NT: Pɛ́ge amu ya, ne uká bá ne dekaá nnó ɛlé me mbɔɔ́. Tage menyammyɛ wa
    dewú ndɛre alú, muú nefoó ábɛɛ́ fɔ́ ne menyammyɛ ne ugoó nkane ɛnyú degɛne
    mbɔ me.”
  sab-NT: '@see-verse:LUK.024.038'
  tmd-tmd: Imag yamsö nɨ bla nugwi. Nör pal! Nɨ pɨ pöi rɨ nugwön nugwöña. Nöbäpö höjöla
    mɨxɨñ yöd alɨg mɨdöl. Makwam nɨ yuö aipam, yöd aipam alɨg mɨdɨl aku, mämäg ñɨŋa
    keir mödö nugwöiŋö,” röŋa.
  acr-NNT: Chiwilape ri nuqꞌabꞌ y ri waqan; chichapape rukꞌ riqꞌabꞌ y jelaꞌ kiwil
    chi utz lik in ri in kꞌo iwukꞌ y na xa ta in juna espíritu, ma juna espíritu na
    jinta utiꞌjil y na jinta ubꞌaqil pachaꞌ ri kiwil chwe riꞌin —xchaꞌ.
  kpg-kpg: Mmada gi ogu lima mo ogu babaawae gi modongoohia bolo ma ko Au. Bili mai
    gei goodou ga iloo bolo ma ko Au, idimaa, di ieidu la ono goneiga mo ono iwi ai,
    gei Au ogu goneiga mo ogu iwi i golo.”
  taj-taj: एनीगदेसे ङाला यादेन काङरी थुर्सी च्‍यागो, ङानोन हिन्‍ना। तिग्‍दा भिसम म्‍हङला
    स्‍यादेन नख्रु आत, तर ङाला मी मुला” भिसी सुङ्जी।
  avt-avt: Eiyɨr pap me hei mau his hɨt mai. Hi hɨrekes kerek ek. Eirɨrauhis, te yi
    eiyɨrtei hi hɨrekes. Herwe ap te naan o hemik kewik kar ke epei yi yɨra auye!”
  cbk-cbk: O, mira ustedes con el di mio maga mano, y con el di mio maga pies, si
    hende ba gayot yo ya el mismo. Agarra y mira gayot, cay si alma lang yo, nuay
    era yo laman y hueso como tiene yo ahora.”
  uig-ARA: قوللىرىمغا ۋە پۇتلىرىمغا قاراپ بېقىڭلار! مېنىڭ ئۆزۈم ئىكەنلىكىمنى بىلىڭلار!
    مېنى تۇتۇپ كۆرۈڭلار، روھنىڭ ئەت بىلەن سۆڭىكى يوق، لېكىن مەندە بارلىقىنى كۆرىسىلەر،
    ــ دېدى.
  tuf-tuf: As atcar wahítuwi. Quescar cat wahítuwi, as sicor estají yehnjác istín
    acu. As catowi. As bútawi. Butar as sicor estají yehnjác istáyqueyra, -wajacro-.
    Chein ajcra sibár batro. Cárara cat batro. Cuatán asra chero. Etar as butar as
    sicor estají yehnjác istáyqueyra, wajacro, Jesusat chiwa quin.
  abx-abx: Kulawi-bi ngani' mga tamburu'-koy to pati' mga kitid-ko. Akoy to gayod!
