    rna të lua.
  kyg-kyg: Nayapiꞌe naiyafiꞌeꞌmo eta agetetapa name alitetapaeꞌmo, agaemae, hutapa
    nageyo. Amega nagufaꞌe nayamufaꞌniꞌeꞌmo haneꞌniyana afeꞌmoꞌa amega agufaꞌe ayamufaꞌeꞌmo
    ani kava huno ohaneꞌniye, huno hapa paiteno
  kmk-kmk: Ilan yu datun imak kan datun ikik ot gattoka sakon. Agpadanak daḻapnu mapnok
    kayu. Ta naid bogas kan tuḻ-ang di banig yoong sakon antu da.”
  cao-NT: Noho mëquënë, noho tahë, tihi cabo tsayacahuë. Ea yoi xo naa ra. Ea motsacahuë.
