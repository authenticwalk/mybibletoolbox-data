  cme-NT: Niɛŋ mi nammu‑i baa mi gbeini‑i. Muɔmɛi mi fɛrɛ! Juɔŋ na ji yiɛya-miɛ na
    ne. Jĩna muɔ sĩ. Jĩna dii ŋaa fafalmu; kũɔma si dii-yuɔ, kokonni bi si dii-yuɔ,
