  bbr-bbr: Ak isan ipi isi ek aparwe, okoro isaka pe raim. Ak isan ipi atoinai, ak
    äpu maiei. Op akan enmaksau is apairoi senek wa.” [
  inb-inb: Nuka­pa maki i chaki­kunata kawai­chi. Nuka kikin­lla­ta­ta­mi kani. Llam­ka­waspa,
    kawa­wai­chi. Waira, aicha ñi tullu mana iukan­kuna­chu. Ikuti nukaka, imasa kam­kuna
    kawa­wa­na­kug­sina­mi aicha i tullu iukani—.
  hrv-hrv: Pogledajte ruke moje i noge! Ta ja sam! Opipajte me i vidite jer duh tijela
    ni kostiju nema kao što vidite da ja imam.”
  box-NT: Mi loń ĩ níní le ĩ zení. Mu lé ĩnɛ́n ĩ bɛɛre. Mi ɓuee dã mi loń,
