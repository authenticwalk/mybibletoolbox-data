  wnu-wnu: An ye uben qamb nebit qamb gaiar. Ye yonou gari. An yebaab gaiar, moui
    mai min qer nob ende igo?”
  zam-NT: Hui' gu' la's yan no hui' gu' niin. Yub daa ndoo loo gu'. Buàal gu' daa.
    No huen huen hui' gu' loon. Thìb xpii ingue node bél'yòo. No ne' ne' ingue no
    xpii zith xal ngüi' gu' loon ndoon trè'.
  zyp-NT: Ka kih le ka phe heh mingtua hmai o, kama pui ka cang caw! Pa tong la, naa
    hni thlang a. Athlaw taco ka hnuipaw, naa hmuhpaw hapaw ru le ngaisaw cawh a hnui
    tlung be!” tatah a tah he.
  sey-NT: Ñajëꞌë, yëꞌë jë̱ñare cuiꞌne yëꞌë quë̱ore. Ja̱re yëꞌë i̱ aꞌë, mësaru ñasiquërepa.
