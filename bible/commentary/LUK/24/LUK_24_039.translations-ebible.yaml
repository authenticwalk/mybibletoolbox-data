    inu nauteh iəu, nɨpətɨk mɨne nɨkɨlkɨlik əpə ikɨn.”
  urd-urd: मेरे हाथों और पैरों को देखो कि मैं ही हूँ। मुझे टटोल कर देखो, क्यूँकि भूत
    के गोश्त और हड्डियाँ नहीं होतीं जबकि तुम देख रहे हो कि मेरा जिस्म है।”
  hot-hot: Ôŋgô yabaheŋ lo yaveŋ. Yada êŋ êntêk ba nobaloŋ yaleŋviŋkupik. Ma ŋgôk
    liŋkupik mi, ma doŋtom yenaŋ ma hamô.”
  mqj-NT: Petua'pi limangku sola lentekku. Kao tongarri Kao tee. Rumbuna' ammu pengkalesoi
    manappana', annu tae' ia dengan balena sola bukunna anitu, susi muita lako kaleku.”
  rus-SYN: Посмотрите на руки Мои и на ноги Мои; это Я Сам; осяжите Меня и рассмотрите;
    ибо дух плоти и костей не имеет, как видите у Меня.
  mbh-mbh: Na o thopol menik salemi na o thopol mun evek naro lomumu mire ako ini
    tho re ake. Na o krim rum tho, tho ranga ve ini toko oni avele, eneke nik peti
    na pokinngek ake ru i voth.”
  bdd-bdd: Ma hesi nimagu ta ꞌahegu waꞌitadi ma waꞌabitohogau, weyahina yaluyaluwa
    galana geya ꞌwapinamo, ta wete geya lulunamo.”
  cbt-NTPO: Ca mini. Imirahuë ni'co'. Nantëhuënta' ni'co'. Ohuaninacoso' nicatoma',
    nohuitoco huachi. Co hua'yancohuë'. Së'huaco. Hua'yanso' co nonën ya'huëtërinhuë'.
    Caso' ya'huëtërinco, itërin.
  rmy-SERVI: Подыкхэнтэ пэ Мурэ вастэн и пурэн! Када Мэ исин. Лэнпэ Мандэ тай роздыкхэнтэ.
    Фаностэ нэнай трупо и кокала, а Мандэ исин.
  srn-NT: Luku Mi anu nanga Mi futu, dan un o si tak' na Mi srefi dya! Kon fasi Mi,
    dan un o si tak' na Mi, bika wan yorka no abi meti nanga bonyo soleki fa Mi abi.”
  cta-NT: Ñaꞌa̱ ma̱ yaꞌ naꞌ, ñaꞌa̱ ma̱ quiyaꞌ naꞌ; la cuiꞌ ti naꞌ laca̱. Calaꞌ ma̱
    ꞌna, chaꞌ taca jlya tiꞌ ma̱ chaꞌ naꞌ laca̱. Sca cuiꞌi̱ ti ni, ná ntsuꞌu cuañaꞌ
    jiꞌi̱, loꞌo juaꞌa̱ tyijya̱ ná ntsuꞌu jiꞌi̱; pana cua naꞌa̱ ma̱ chaꞌ ntsuꞌu cuañaꞌ
    ꞌna ―nacui̱ Jesús jiꞌi̱ nguꞌ.
  bqc-SIM: À ma ↄↄ gwa ń ma gbáↄ, mámɛ. À ↄkãa à gwa. Gyaade mɛ ge wá vĩ
    lá a ma eɛwao.
  tcz-CHONGTHU: Kakhut veuvin, kakeng veuvin, nanghon keima mong mong kahinai ti namu
    uve. Nei tham uvin lang thilha kahilou hi hechen un, ajeh chu thilhan tahsa mel
    tua neimu bangu hi aneipoi,” ati.
  mar-mar: माझे हात व पाय पाहा तुम्हास मी दिसतो तोच मी आहे. मला स्पर्श करा आणि पाहा
    की, मला आहे तसे हाडमांस भूताला नसते.”
  snp-snp: Ama ya nanimo yama minowe. Linate ane-kiyane eyalo. Ena oti ukane oluti
    neyefe lalo. Kolofa ya aumalaki ukana emilalaki minámaifa, namo aumaneki ukane
    emilaneki minomo ya neyalo, loto logimaiye.
  isl-isl: Lítið á hendur mínar og fætur. Þið sjáið það sjálfir að þetta er ég. Komið
    við mig og gangið úr skugga um að ég er ekki vofa. Vofur hafa ekki líkama eins
    og þið sjáið mig hafa.“
  spy-NT: Okas baa mbo āwunnyēkyuu āk kērēēnkōōk. Otabtab sookas, kuuyu, ōmiitē ōbērē
    tōōs anii ku āyiintēēt. Mātinyē ꞉āyiintō bōōr.”
  xnn-xnn: Ilaenyo nan sikik ya adpak et sak-en tet-ewa. Mangkappos kayo tasiyay mapnek
    kayo. Tay nan ab-abiik et maid awakna ya ingitna ngem wada ken sak-en ay iilanyo.”
  mwe-mwe: Nnolanje makono na makongono gangu, kuti ni nne namwene. Mmbapayanje mmonanje,
    pabha lioka lyangali shiilu na maupa malinga shinkumonanga shino.”
  tte-tte: Nimagu yo kaegu wagitaili. Bwaite yau. Yogu wakabitonan yo wakatai, kalukaluwa
    nige bulumana yo tuwatuwana ipapagan besiele wagigitaine koliyau.”
  tcs-tcs: Luk da neilmak wea an blo mi ane put blo mi. Luk, diswan mi. Tase mi ane
    yu go sabe ai no gos. Ai gad bodi, ai gad mit ane bon. Yupla luk.’
  hlt-THB: Ka kut ingkaw ka khaw khqi ve toek lah uh. Kai kamah qoe qoe ni! Ni bi
    unawh, toek lah uh; myihla ingtaw quh ingkaw sa am tahy, cehlai kai taw ta nyng,”,”
    tinak khqi hy.
  soq-soq: Witana ita wana pirawa ewamona, neida ipa ema sawanalawo enedina! Ne ibunaida
    wadaetasane etane ateineana, ipawa nitu da mai etepa wineipona e tauma ne etenaida
    do ewaneilana rua.”
  qub-qub: Masqui ricay maquëta, chaquëta. Nogaga caycä quiquëmi. Masqui yatamaypis.
    Manami almachu cä. Almapaga manami canchu aychan ni tullunpis.»
  att-att: Innan naw yù limâ ánna takkì, tapè ammu naw ta sikán yaw. Tangngalán nawà,
    tapè kurugan naw nga aringà annáni. Ta yù annáni, awán ta pattak na ánna tuláng
    na. Ngam sikán, masingan naw ta ajjan yù tuláng ku ánna pattak ku,” kun na.
  bki-bki: Kuvial vonio jum̃aku vija jaaku, jeleig venia nalo nei jualo! Kam kuvialio,
    ninei be kiniou ga nei! Kumei kuvitokol veve niabeku torogio nalo nei, bior vite
    na jibe ka sim̃aro maka ve buruiu, a maka ve niamoiou tibe ka mokotenaku nei.”
  bqp-bqp: À ma ↄnↄ kũ ma gbánↄ gwa, kũ makũmɛ. À ↄ nama à gwa. Gyãwãnde dìgↄ̃
    mɛ̀ kũ wáo vĩ lákũ á èma nàro.
  mcp-mcp: Dʉ́gʉ́gá məbwə̂ nə məkuú mâm. Jísə mpú bə mə wə́ ɛ́ga. Kúnyágá nə mə, dʉ́gʉ́gá.
    Jîm í ádɛ́ bə nə ifúndə́ nə iyasə́ nda bɨ́ ŋgə́ dʉ́g mə nə ndɨ̂ ɛ́ga.»
  hat-hat: 'Gade men m'' ak pye m'' yo. Se mwen menm wi. Nou mèt mangen m''. Gade
    m'' byen: yon revenan pa gen vyann ak zo jan nou wè m'' genyen an.'
  npl-NT: Xikinmitakah nomawah iwa nokxiwah. Techtelkokah iwa techitakah; porke se
    espíritu amo kipia inakayo nion iomiowah kemi Ne nikimpia.
  bgg-bgg: Guro wad nane lai shii riig mage bo, hì ne gui chak ro, gu shii hìog srane
    riig bo, ji arone nathek thieg ruii phro, bi-iy shii ne ibey nane izaing oi phro,
    jishii nathek riig bo gu shii ne um ro.
  eng-TCENT: Look at my hands and my feet and see that it is I myself. Touch me and
    look at me, for a spirit does not have flesh and bones as you see that I have.”
  eng-BSB: Look at My hands and My feet. It is I Myself. Touch Me and see—for a spirit
    does not have flesh and bones, as you see I have.”
  cpu-NT: Pamenenaro nako, eejatzi noitzi, naakatake. Pimpampitena, pokityaana. Tema
    aparoni shiretsi te ontzime ivatha, te ontzime eejatzi itonki. Irooma naaka tzimatsi.”
  san-ASM: এষোহং, মম কৰৌ পশ্যত ৱৰং স্পৃষ্ট্ৱা পশ্যত, মম যাদৃশানি পশ্যথ তাদৃশানি ভূতস্য
    মাংসাস্থীনি ন সন্তি|
  tac-NT: Aka e'nésibá ne'chí sekala, 'lige ne'chí ronola. Chieti ka go. Ne'chí nochásibá,
    bilé alawaka tabilé sa'pégame ju 'lige tabilé o'chégame napurigá etiá 'emi ne'chí.
  eng-WEBPB: See my hands and my feet, that it is truly me. Touch me and see, for
    a spirit doesn’t have flesh and bones, as you see that I have.”
  gfk-H: Muat na nas ira limagu ma ira kakigu. Iau a mon. Muat na sigirei iau ma muat
    naga palai. Taia ta suruna ma ta palatamaina tiga tanua hoing muat nas ira surugu
    ma no palatamaigu.”
  viv-viv: Nimaku ageku wanaꞋitana. Hima Iya Tauku. Wanakidadaniku be wanaꞋitaku.
    Balauma keke wawowona keke waluluna tu weꞋa wawowoku waluluku.”
  yao-yao: Nnolanje makono gangu ni makongolo gangu, mmanyililanje kuti ndili une.
    Mumbapasye mulole pakuŵa lisoka nganilikola chiilu namuno maupa mpela inkuti kunola
    une.”
  tgp-tgp: Ha hite na limaku peresi na paloku vara enau varar̃uhu nahai. Ha tikeliau,
    ale ha levosahia, matan tanume mo sopo te epena soheku sohen ka lo hitea.”
  auc-NT: Bado botö önompo empobo edæ aedäni. Botö önöwa ëwabo aedäni. Botö baö edæ
    gampo caate aedäni. Ïñæmpa önöwoca badï ïmo baï ædö cæte baö tönö bamë ëaquënëmöö.
    Baö tönö bamë ëadömo inte botö ïmo apa guïñëwëmïnii.
  kbc-NT: Digawini ibaaɡ̶atedi, codaa me iɡ̶onaka! Odaa jaɡ̶anati mewi neɡ̶emeɡ̶ee.
    Digabaatiloco, odaa joɡ̶owooɡ̶oti neɡ̶emeɡ̶ee! Leeɡ̶odi niwigo aɡ̶icoa liboledi,
    oteɡ̶exaaɡ̶aɡ̶a libitaka, pida akaamitiwaji madati biɡ̶inoa iboledi.”
  bmh-bmh: Ag izal ebe aram e uligan, e izan zoi darem. Ag izal ebe pataimai, ag abe
    mamamen. Eb agal enimag iz peilemen sul tam.” [
  ctu-BL: Q'uelela j c'ʌb yic'ot coc. Awilan, joñoñʌch. Tʌlʌyon. Q'ueleyon. Come ma'anic
    i bʌc'tal ma'anic i bʌquel espíritu che' bajche' woli la' q'uelon, che'en Jesús.
  meq-meq: Zəbum ka həlay ga tə sik ga. Na gwaɗ neŋ deɗek ŋgway bəɗaw? Tətalum fagaya
    ada zəbum fagaya lele. Hərwi sərum ha manakasla na, slo faya bay ada mətasl mə
    ɗəma andza neŋ nakə faya ka zəbumeye fagaya aye bay.»
  noa-H: Pãar hiek mag mʌ hak'aar hanʌm, pãadë hoobat mʌ jua maimua mʌ bʌ̈jã hagjö.
    Chadcha mʌch k'abahab hajim hanʌm. Mʌ gaaicha pʌrbahut, magnaa hajap'a hoobat
    hajim hanʌm. ¿Pãrau hak'aar gaai pʌrju haai nʌ, mʌ gaai pʌr nʌmjö? Hak'aar chan
    mor chuk'u sĩerrʌmgui hajim hanʌm, woun k'aba haawai.
  alp-NT: Selu balaKu kai Auku lelale. Meije Au. Kerike Au kai imi selu le nitu matale
    hoko esi tinai kai luline sae mo.”
  san-VEL: e.soha.m, mama karau pa"syata vara.m sp.r.s.tvaa pa"syata, mama yaad.r"saani
    pa"syatha taad.r"saani bhuutasya maa.msaasthiini na santi|
  kbq-kbq: Ama Nagrani'a mani'noanki nagane, nazanena navako hutma keho. Na'ankure
    Nagrima hu'neaza huno, hankromofona avufgane zaferinanena omane'ne.
  kbh-kbh: Ats̈be cucuats̈ënga y ats̈be shecuats̈ënga minÿënga; s̈mobojajo y s̈mochanjinÿe.
    Cach ats̈e së́ntsemna. Canÿe añemësna, ni mënts̈ena ni betas̈ënga ntsebomnana;
    pero ts̈ëngaftanga s̈montsonÿá, ats̈na aíñe ca” —tojanë́yana.
  ron-LSB: Vedeți mâinile și picioarele Mele, că sunt cu adevărat Eu. Atingeți-mă
    și vedeți, pentru că un duh nu are carne și oase, așa cum vedeți că am eu.”
  pon-pon: Komail kilan pa i kat o nai kat, pwe pein nai ta. Doke ia o kilan, pwe
    ani jota kin uduk o ti, duen omail kilan ia.
  nhe-BL: Xiquitaca noma huan noicxihua campa calactoya lavos. Nelía najaya. Xinechitzquica
    huan xijmachilica. Se animajtzi ax quipiya inacayo huan iomiyo queja inquiitaj
    nijpiya.
  sps-sps: Tagaa yam, nima Vanyo ai mou Vanyo ana mi te tagaa, Anyo vaa ei aa. Saras
    Vanyo yam, ma tagaa mi, tana saa, a amatsuan a sikia tu venoo, an tu tsuan, to
    te tagaa fi romi Tsonyo.”
  wnc-wnc: Katakngaat gatu kepinaatde kanong. Nata nina siknga yuat. Katakzata gupmane
    wasike kanong. Kongu sapbiat kwataiat na nanduaing binga dua,” ngang yanikut.
  bus-bus: À ma ↄↄnↄ kↄ̃n ma gbánↄ gwa, kɛ̀ mámbee! À ↄ kɛma à gwa. Gɛ̀wãadee ègↄ̃
    mɛ̀ kↄ̃n wáo vĩ lán á è má vĩ nàro.
  gub-BL: — Peme'e hepo rehe nehe, hepy rehe nehe no, i'i wanupe. — Ihe Zezuz romo
    aiko ihe, pepokok herehe nehe. Naiko kwaw àzàg romo ihe, i'i wanupe. — Àzàg naho'o
    kwer kwaw a'e wà, i'i wanupe. — Na'ikagwer kwaw wà, i'i wanupe. — Ihe heta hero'o
    kwer ihe, heta hekàgwer ihe no, i'i wanupe.
  imo-imo: Nanga ki talo kinye kimboma kanoko na i ombo angio kani kanaio! Ambolko
    pileio. Minimupe, kangi kape ombele kape naa angimona naa ambolko pilino,” nimu.
  boj-boj: Endi e di. Niŋgi ijo baŋ bile unsib ijo siŋga unsib baŋ waiyosib ijo jejamu
    ojsib poiŋgwas, e damu ti tanu ti. Buga a damu ti tanu ti saiqoji.”
  ulk-ulk: “Dasmer kara tag a teter, a wa umele kakanali. Wa kara gem itutrare waiakai
    wa umele ka nole namar nali. Kara gem a kara lid; namar nolekar.
  eng-DRA: 'See my hands and feet, that it is I myself; handle, and see: for a spirit
    hath not flesh and bones, as you see me to have.'
  knf-knf: 'Natenan iñen na ihoţ yi naan : Nji a na manjoonan! Nabanaan, naten, ujurte
    uunji uka uleef uŧënţ wi, upaţ na nji, jibi nahilanuŋ kawin. »'
  san-KHM: ឯឞោហំ, មម ករៅ បឝ្យត វរំ ស្ប្ឫឞ្ដ្វា បឝ្យត, មម យាទ្ឫឝានិ បឝ្យថ តាទ្ឫឝានិ
    ភូតស្យ មាំសាស្ថីនិ ន សន្តិ។
  arn-NT: Malüñmamuchi tañi kuwü ka tañi namun. Iñche tatey. Kiñe perimon püllü nielay
    ta kuerpu ka foro no rume, welu eymün peymün iñche tañi nien kuerpu ka foro.
  zas-NT: Gol baguiaa yan në guiaꞌn. Naj gajcan, gol baquiꞌ naj gol baguiaa tëë naj,
    din tijb anm ad yuꞌtaman dxijt ad ca tëëtaman bëël ziꞌc ruguiaadi naj.
  ken-NT: Ghɔ́ ká amɔ ya nɛ bɛkak ɛbha, mǎndɨŋɨ bɛ chi mɛ tɛtɛp. Mɔ́ ká mmʉɛ́t
    ya mǎngɔ bɛ chi mɛ. Ɛfóŋó ɛ́pú bhɔŋ mmʉɛt nɛ bɛghɛp mbɔ ɛnyǔ bǎghɔ́ bɛ mbɔŋ.”
