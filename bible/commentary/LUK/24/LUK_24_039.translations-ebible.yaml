  kqf-kqf: Nimagu bi kaḡegu ko kitedi bi ko taukonigu kaka ko sibegu. Banina alualuwa
    mote waivisiḡonina bi waisiliḡena bi tagu ba waitubuḡigu.”
  cpb-NT: Paminero nako, eejatzi noitzi, naakatake. Piterotena, potzikanatena. Naakame
