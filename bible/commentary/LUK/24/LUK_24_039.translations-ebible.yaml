  yom-yom: Talanu mioko miama ayi malu mama. Keti minu kuandi e ! Bika lutsimba ayi
    lutala ! Keti nkuyu kasi ko minsuni ayi mimvesi vayi lulembu moni kueno ti minu
    minsuni ayi mimvesi midi yama.
  san-SIN: ඒෂෝහං, මම කරෞ පශ්‍යත වරං ස්පෘෂ්ට්වා පශ්‍යත, මම යාදෘශානි පශ්‍යථ තාදෘශානි
    භූතස්‍ය මාංසාස්ථීනි න සන්ති|
  yut-yut: Kɨsit kandapyono do pɨndakgɨt. Nak naga akdat. Gɨptɨmno abɨdaŋek nandabɨt.
    Nak kɨdat sabamyono toŋ do nandani. Amɨn wup uŋun kɨdat sabamyoni mɨni.”
  grc-BYZ: ἴδετε τὰς χεῖράς μου καὶ τοὺς πόδας μου, ὅτι αὐτὸς ἐγώ εἰμι· ψηλαφήσατέ
    με καὶ ἴδετε, ὅτι πνεῦμα σάρκα καὶ ὀστέα οὐκ ἔχει καθὼς ἐμὲ θεωρεῖτε ἔχοντα.
  cpc-NT: Pamininawo nako, iijatzi noitzi, naakataki. Potirotina, pimpampoyiina. Tima
    shiritsi tii otzimi iwatha, tii otzimi itonki. Irooma naaka tzimatsi”.
  nhg-NT: Xequejtacö nomöhua hua nocxehua, que sie naja necaca. Xeniechmötocacö, hua
    xequejtacö, que sente espíritu noso itunal mejque amo quepea nacatl hua memetetl,
    quieme nenquejta que naja necpea.
  nya-nya: Taonani manja anga ndi mapazi anga. Ine ndine amene! Khudzeni kuti muone.
    Mzukwa ulibe mnofu ndi mafupa monga mukuonera ndili nazo.”
  ngu-NT: Xquitacan nomahuan niman nocxihuan, niman xmatican ica sa no nejhua. Xnechmatocacan
    niman xnechitacan. Tla san yacaj itonal xnacayoj nion omiyoj quen nenquitztoquej
    nicpia.
  kup-kup: Met ari nem eñar marah nourahaekan etei. Tat rotap pi tapup ev, pot hapek.
    Met epat añom, Rizopuz herisik rekot ari ut urat hatevetepeke? Evo pot bon, oñ
    ev nem herisik bat hatevetei. Tat rotap pi rizop bon, oñ ‘Tapup ev,’ pot nemaz
    hapek.”
  jid-jid: Toh iwo mba iza mu. A hi me kimu. Sa wo nitu mu ni toh. Ibrji na he ni
    nma kpa mba ququ na wandi bisi to mi he niwu na.”
  wmw-wmw: Ninang'anizeni mmakono mwangu‑mu na mmaulu mwangu‑mu. Ndi nomi-nomini.
    Nipameni muniwona, kamana nsoka auna nyama wala makongolo, kamba vyamuniwona vyaniri
    nawo omi‑vi.”
  gmv-GGM: Ta kushistanne ta tota haa xeellite tanakko, qassekka tana oyki beyite
    tana inte beyizzaysa mala moytil7es ashoynne meqethi deenna.
  ssg-ssg: Paxaiwa minak ma aek ka salan wanen nga. Sotima nga lehe amuto tioi ka
    nga tel seilon moihin. Hosai seilon maten tap tupuan masin ti amuto ningahi nga
    hina.”
  zpo-NT: Wii gu yaa na nu wii gu nii na. ¡Leeka naya! Gal gu cho na zee ne gu mer
    naya. Tub bes nankanot baal nixa zhit, kwentaxa nkano naya, modxa nlu na lo gu.
  poy-poy: Mloli mawoku gangu na magulu gangu na mloli neni ndo mweni. Mumbati mundoli
    na hamvimani, mana shihoka shahera nshimba na mafupa ntambu yamndola.”
  qwh-NT: Que maquïta, chaquïta ricayë. Yatayämë, noqa canqäta musyayänequipaq. Almapaqa
    manam etsan ni tullun cantsu. Ricayämanqequinomi noqapaqa can —nir.
  gaw-gaw: Ag da ep̱el bael ele iiḵud anṯeg! Daib iiḵu daaṯem. Ag ep̱elag bahina aḏailna
    anṯeg! Doṯog nug beḏu, ebehi ele iiṯa, ag da aniḏṯeb bia,” awa aum.
  nca-nca: Khe kandene qenoyi. Kapoko suŋgí, wimbí moré kini.”
  zpz-NTPP: Güii der ya̱a̱ nunu güii der gyi̱ꞌ. Laab ya̱ nu ndeꞌ. Güii der ya̱, nunu
    gul yaa der ya̱. Bis a̱ꞌ ricy cup ñi cuerp niñ gal nu rzac der nu na ya̱ ―nam.
  mkj-mkj: Kapang poaihoa kai apel ehihoa kai, apel kapang mwehu pwa pwen ioar Ngoahi
    me. Pukkoang Ngoahi, doari kamwai nen kidal, pwa eni joh kin mine udukoa ke sihn,
    doahroar amwai kapkapang ipoai.”
  zac-NT: Gulë guná guiahia. Gulë guná guëahia. Gulë tsaldí lduꞌu të nahia Jesús.
