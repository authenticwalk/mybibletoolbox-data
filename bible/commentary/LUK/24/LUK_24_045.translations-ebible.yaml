verse: LUK.024.045
translations:
  kpx-kpx: Kateai louito uvuiabe alavoge abu bae Bukae Hoto kemo lulelelahalu.
  okv-H: enana ta uha hirikenu God ta ke kajari tapa avo be kon eto koguo
  tbo-tbo: Apoma Yaubada a Buka u hinena bahahi anohi u nugonugohi i liyayahihi.
  mal-C: പിന്നെ, തിരുവെഴുത്തുകൾ ഗ്രഹിക്കാൻ സാധ്യമാകുംവിധം അദ്ദേഹം അവരുടെ ബുദ്ധിമണ്ഡലത്തെ
    തുറന്നു.
  grc-SR: Τότε διήνοιξεν αὐτῶν τὸν νοῦν, τοῦ συνιέναι τὰς γραφάς·
  bgc-bgc: फेर उसनै पवित्र ग्रन्थ बुझण के खात्तर उनकी बुद्धि खोल दी,
  khz-khz: Ne Iesu na aora ekala-pakarato, Puka Veaga kilara ganira pia tugamagi-ilura
    ulanana.
  deu-TKW: 'Hierauf öffnete er ihnen den Verstand zur Einsicht in die Schriften, und
    sagte zu ihnen:'
  zsr-NT: Niꞌr buzéjniꞌnëꞌ lequëꞌ lë naꞌ nayujgac lu guich laꞌy,
  lin-lin: Bongo afungolaki bango mayele mpo ete bakoka kososola Makomi.
  hns-NT: Aur oe oesabke akkiel safa kar deis djeme oesab Parmeswar ke baat samadjh
    sake.
  noa-E: Maimua mag ichdëu Ẽwandam iek gaai phã sĩsidʉm jaautarr khap amkhĩir, ichdëupai
    am pör öphërg apijim anaabá. Magbaawain chadau i igwia Ẽwandam iek gaai phã sĩsidʉmjã
    thum khaphʉ nʉisijim aajem.
  eng-EMTV: And He opened their understanding, that they might comprehend the Scriptures.
  mib-NT: Te ni nune ya jeē níjnūní de, návāha cuu jecūhun ni de tāca jéē cahán tutu
    iī.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽरे़ साम्‌योसाप्‍लाःन् कुसिङ् मे़निःत्तुर
    फाॽआङ् खुनिॽ निङ्‌वाॽ हन्‍दुबिरुसिआङ्‌
  xnj-xnj: Kangi, penapo akavalangasila luhala lwavi muni vagamanyayi Mayandiku Gamsopi.
  mmx-mmx: La neni ga lox arepalas levendoxoma atdi kusu dina xasep nunuan at Lovoang
    Kaala.
  cbr-NT: Usaquin caxun ca a ñuiquian cuënëo banacama upí oquian cuanun ñuixunquin
    anu timë́cë unicama 'unánmiacëxa.
  tee-NT: Pus ju acsnich ju Jesús alak'oxinilh ixtac'atsan'an ni laich catamachakxaya'
    tuchi nomputun ixchivinti Dios ju ts'okcanta.
  eng-LSV: Then He opened up their understanding to understand the Writings,
  cak-NT: C'ajari' raja' xu'on chique chi tiquibana' entender rutzij ri Dios ri tz'iban
    can.
  pah-NT: Kiro ga ikwahavukari g̃a pe Tupana'ga nhi'ig̃a aherembikwatijaripyra.
  sja-NT: Mãpai jarateeji Tachi Ak'õre Ũraa p'ãdade jara bɨ Mesiade.
  xed-xed: Ka gunanaŋtá tsi ta mahizl ta həŋ ŋa snaŋtá skwi vindaf lu ma gwaɗa Lazglafta.
  mks-NT: A̱nda̱ já na̱caja Jesús ña̱ ná ndinu̱na̱ xíní túni̱ ná já ná canda̱a̱ ini
    na ña̱ cúni̱ cachi tu̱hun Ndióxi̱ cán.
  gfk-S: Io, iga papos ira nudi lilik be di nage palai ta ira pakpakat tane God.
  bmu-bmu: Mewö jii mötketka miaŋgöreŋök Buŋa Kimbigö könaŋi möt kutumegöra uruŋini
    metohoyök.
  dgz-dgz: Ap gapan me God nop mega mu anu awapen menan imumu watapen.
  eng-GNV: Then opened he their vnderstanding, that they might vnderstand the Scriptures,
  zaa-NT: Làniana bethàtsie la' ritelíni qui' cabi para qui'ni telini cabi tsè' ca
    enseñanza nu ra lo ca Escríturaá acerca de lèe nna,
  eng-WEBSTER: Then he opened their understanding, that they might understand the
    scriptures,
  guh-guh: Nexata Jesús pijajivi jamatabëcuenecaëjëpaeyaexana Jesús pijajivi xaniavaetsia
    pejumeyapëtaenexa pacuenia Dioso pejumelivaisibaxutota tajëvelia jumaitsi Jesús
    yabara.
  bon-bon: Tabe piba teeme ngene atwanena jiitnemige Oogäräneji Mene cängena umle
    äbitame.
  nhw-BL: Huan teipa Jesús quintlapoli inintlalnamiquilis para ma quimachilica Icamanal
    Toteco.
  mgw-mgw: Bu'kapo, ngaayu'gu'lya malango gabe li'nga bapate kugatanga Maandiko Mapeleteu.
  swh-ONEN: Ndipo akafungua fahamu zao ili waweze kuyaelewa Maandiko.
  wbi-wbi: pe akavapela kukaguala amalembe.
  bba-bba: Yerɑ u ben bwisi wukiɑ Gusunɔn ɡɑri yi kɑ bu yeeri.
  eng-KJVCPB: Then opened he their understanding, that they might understand the scriptures,
  kgk-NT: Upe-ma ramo oikwaa uka íxupe kwéry Nhandejáry nhe'ẽ kwatia-rehe omoĩ uka
    va'ekwe.
  waj-waj: Ivo iya itaa kua kiaa mmuduu rikiooduu iya tinniiyauvo rusituduu Anutuuqaa
    kua fafaaraivaa arinaima rikieeravai.
  ekk-PKP: Seejärel avas ta nende mõistuse, nii et nad suutsid Pühakirja mõista.
  mpx-mpx: Yaka wali nuwatu i ba pwela ge Buki Bwabwalena ana baaba ana sapu nihi
    atena.
  wbp-wbp: Ngula-jangka, Jijajirli-jana langa rurrpa-manu yungulu manngu-nyanyi yimi
    Payipulurla.
  luo-luo: Eka noyawo pachgi mondo giwinj tiend Ndiko.
  nhe-NT: Huan Jesús quintlapohuili inintlalnamiquilis para ma quimachilica Itlajtol
    Toteco.
  aii-aii: ܗ̇ܝܓܵܗ ܦܬܝܼܚ ܠܹܗ ܠܪܸܥܝܵܢܵܝܗ‌ܝ ܕܦܲܪܡܝܼ ܗܘܵܘ ܠܟܬܵܒܹ̈ܐ.
  esk-NT: Tavra aŋmaġniġai isummatiŋich kaŋiqsitquplugich uqałhanik Agaayyutim.
  msb-msb: Kaya ginpamuklat niya an inda kaisipan agod masabutan an Banal Na Kasuratan.
  cpa-NT: Jøng² ca¹jmo¹dsa ca¹lø¹ŋë́h² dsǿa¹² dsa² quianh³dsa jǿg³ lǿa¹² ni³ si² quiah¹²
    Diú¹³.
  dso-dso: ତାର୍‌ପଚେ ଦରମ୍‌ ସାସ୍‌ତରର୍‌ ଅରତ୍‌ ବୁଜ୍‌ବାକେ ଜିସୁ ସେମନର୍‌ ବୁଜ୍‌ବା ବପୁ ଉଗାଡି
    ଦେଲା ।
  meu-meu: Bena ia ese Buka Helaḡa anina e hadibalaidia, ela bona lalodia e parara.
  yva-NT: Naije Po makarikuga raneka indamu unanta Ayao Amisye rai.
  dgc-dgc: Ey nadid, tulos ni Jesus a nipaliwanag dide i kasulatan na Diyos.
  zpm-NT: Psilo me clar nonee me lo zho, parne guieṉpaa zho zha zhobnee lo grë guits
    co,
  hix-NT: Àro wyaro tàwya katxhe rma, àmenhosahonhàrà hutwamohsoy hatà, àwyanye, enkukmahrany
    harha ehtxoho me. Khoryenkom karyehtanà rma hutwamohsoy hatà, àwyanye.
  sim-sim: Uhu maintontlo os Avui Wasilakahi jekambak nandarin armek li hishikmbaha
  npi-ULB: तब तिनीहरूले धर्मशास्‍त्र बुझ्‍न सकून् भनेर उहाँले तिनीहरूको विवेक खोली
    दिनुभयो ।
  cgc-cgc: Pasaysay din sinulat na pulong ta Dyos ki danen aged maintindian danen
    ta usto.
  tim-tim: Hain dâm makyeŋgim Anutugât den ulikŋân kulemgoyi aregât nâŋgâŋet dâm nâŋgâ
    nâŋgâyeŋe mem hulaŋdo den are nâŋgâm heŋgemgoyi.
  yor-yor: Nígbà náà ni ó ṣí wọn ní iyè, kí ìwé mímọ́ lè yé wọn.
  wos-wos: Wungi wataka dé deka mawuliré yikafre huru, di Godna nyingambu rekwa hundika
    jémba xékélakindate.
  emp-NTPO: Maʌ̃be Jesuba ãdji crĩchara ewasia Ãcõrẽ bed̶ea cawad̶amãrẽã.
  eng-F35: Then He opened their understanding so as to comprehend the Scriptures.
  ind-ind: Kemudian Yesus menerangi pikiran mereka sehingga mereka bisa memahami isi
    Kitab Suci.
  pes-OPCB: آنگاه ذهنشان را باز کرد تا همهٔ پیشگویی‌های کتاب آسمانی را درک کنند.
  mpt-mpt: e Gode wengo omkeima alebeia i Gode wengo buk temo mitmakamo tekein keine
    genea i bobol tem funin ayamo omyenea
  ssx-ssx: Kutupa Yesuma꞉ mo wanda꞉halina꞉ honemanu lumbao mo Baiboloma꞉ leeke ekimanu
    opina꞉ laa
  mkl-mkl: Ŋɔi í mu nŋɑ lɑɑkɑi jiidɑ ku bɑ ɑ ɡbɔ yɑɑsei kukɔi idei Ilɑɑɔ̃u.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଜିସୁ ସିସ୍‌‍ଇଂକେ ସାପା ଦରମ୍ ସାସ୍ତର୍‌ନେ ସାମୁଆଁ ବୁଜେ ୟାଆର୍‍ଏ ଆତେନ୍‌‌ସା
    ମେଁଇଙ୍ଗ୍‌ନେ ବୁଦି ସୁଗୁଆ କାପାଟ୍ ରଃବିକେ ।
  gof-RNT: He wode Geeshsha Maxaafata akeekana mela wozanaa entta dooyis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଧାରାମ୍‌ପୁଥି ଆଟ୍‌କାର୍‌ଉରୁମେଁ ନାଗେନ୍ତେ ଇନ୍‌କୁଆଃ ମନ୍‌କେ ସେଣାଁଁକେଦାଏ
    ।
  gah-gah: Loko loake, monó gotolaú luhuva gizikago mina gakó nene gili vevesatave
    loko kigika kagata ale koló oake,
  lcm-lcm: Na kala amalangasai ani lomlomon iria asi kari nas ani keve salsalik.
  aer-aer: Ikwerenge-ntyele, Jesus-ele akaperte-arlke irlpe-arlke altywere-ileke itnenhene
    awerrirretyeke, akaperte itnekenhe ayeyele renhe atnyenewarretyeke angkentye yanhe
    ikwere-akerte Payepule-ngentyele.
  qvc-NT: Chaymandaqam Jisukristu paykunataqa ancha allita intyindichirqan Dyuspa
    Santu Librumbi nishqanda.
  tgl-ULB: At binuksan niya ang kanilang mga isipan upang maunawaan nila ang Kasulatan.
  cbs-NT: ja kenenibu una jau ninka pewanunbun
  xtm-NTPP: Sani te ni sa'a ya ja ni ka jaku'ni ini de sukan ndee tnu'u Su'si ma.
  nnq-nnq: Penia ngabawekula mawacho gabe ibe bagamanye Majandiko Gachwapi.
  bao-NT: To biro ĩi, cʉ̃ja ca tʉgoeña niirijepʉre pãaupi, Ʉmʉreco Pacʉ wederiquere
    cʉ̃ja ca tʉo majipere biro ĩigʉ.
  san-ORI: ଅଥ ତେଭ୍ୟଃ ଶାସ୍ତ୍ରବୋଧାଧିକାରଂ ଦତ୍ୱାୱଦତ୍,
  rmn-rmn: Дэчи Ов пхутэрдяс лэнги годя тэ галён о Яздипэ.
  huv-NT: Quiaj tüüch nejiw majawüw ranüy nguineay lamapiüng wüx nej tiül Mipoch Teat
    Dios.
  otn-NT: Bi xojpa̱ yø n'yomfɛ̱ni̱ p'ʉya, ngue da̱ di̱ni̱ te mma̱mp'ʉ ja ra̱ Ma̱ca̱
    Libro.
  nop-nop: Tiŋa Bepaŋ’walaŋ mede nadineŋdok nadinadisuhik tubudakaleyemiŋa
  obo-NT: Na, id poma‑awang ni Disas kos mgo poomdom dan amoy od koovottan dan iddos
    Nosulat no Kahit Monama.
  kca-kca: Щиӈәԋща Ԓўв, Йэмәӈ Нэпек йасӈәт мŏштәты урәӈән, ԓыв ŏшԓаԓ пел пайәтсәԓы.
  cak-ENT: C'ateri' rija' xbün cheque richin tik'ax cheque ri rutzij ri Dios ri tz'iban
    can.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠ᤺ᤴ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹
    ᤜᤴᤍᤢᤒᤡᤖᤢᤛᤡᤀᤠᤱ
  mie-NT: De nī nacune yā jāá ntúnī ndá dē, tácua cuu jīcūhun inī dē jā cáhān tutū
    īī.
  san-TIB: ཨཐ ཏེབྷྱཿ ཤཱསྟྲབོདྷཱདྷིཀཱརཾ དཏྭཱཝདཏ྄,
  qve-NT: Saynatan Jesusqa Bibliapi escribisqa kaqkunamanta paykunaman allinta entiendechiran.
  pao-NT: Soo Te Pabe'e yise ka Te Naa nanayadooawabe tu tubotugupu nanakasoopedekwadoo
    oo mayugwe.
  cbu-NT: Sheeru, wipunashee mang' p'tseeyaru, kapung tayaspatarangiya Apanlleetsi
    kuku.
  usa-usa: ánibo Îtuma iyápó-annati yúyánámmá mamá tágamayikaitata yemá Áánûqtuni
    agamatán-áúbámá yoráuma aónaraae.
  soy-soy: Uu pɛɛ mɛsɔhɔ pi tɑ́pilɛ pikɛ́ nɛ Nléécɑɑsimɛ́ ɑsei n kṍ nnyɑ.
  hui-hui: Ani lowa Anduane Homogonaga mbugani bi gilibu ngagoni manda biai helo ibugua
    tinaga mini mo wála hene.
  amf-amf: Ogo wodanka Mathaap Gazante thaapadhonam kenin bhocchoadettsi woylam kena
    ki imade.
  quc-NNT: Te k'u ri' xuya chke chi xkich'ob' na ri Tz'ib'talik.
  dob-dob: Gote ꞌena nuwadi ꞌigiesabwalenina ga Buki Tabu simwalatonina.
  wrs-wrs: Wo doa Yesusva hena nengavnangmba otuhowol ovinna, wo noinda no Sesoamomba
    doaraminimomba himba beswonamba levrapivolna.
  mca-mca: Ma' qa hik pakha'aj pa' Jesús qa yit'ij qhof pe' ƚaqjamtikineyejeikii ma'
    qa nikfe'lik'i kekhewe' ƚe'lijei pa'aj pa' Intata.
  kiw-kiw: Kiauka ruu-ro rii mooꞌui iaꞌerai-ka, titi-madei umoo ma iiꞌimoi-ri.
  tzo-TZC: Jech o xal un, tey ijambat yoꞌntonic yuꞌun ti Jesuse, yoꞌ jech ta xaꞌibeic
    smelol ti scꞌop Diose.
  mya-mya: ထို​နောက်​တ​ပည့်​တော်​တို့​ကျမ်း​စာ​တော်​ကို​နား လည်​ကြ​စေ​ရန်​သူ​တို့​၏​အ​သိ​ဉာဏ်​ကို​ဖွင့်​တော်
    မူ​၏။-
  gng-NT: Nɛn saan nɛ u cìbre' biʼyɛnm bɛ ń fre kí cii nà kɛle' *Uwien ya gbɔnku
    ni nnɔ ya tingi.
  cbi-NTPO: Tsejtu Diosa' Kiika pillanu ura' aseetanguenuu tiwaatu
  ikk-NT: '''Ya ọ nọ kpupụ uche wẹ kẹni wẹ sa-ẹka ghọta Ẹkụkwọ-nsọ,'
  leu-leu: E mui nane ferawai fatalakas a lamonan siri talo ri taa masam faroxo pana
    Ferawaian sina Piran.
  maz-NT: Nuc'ua e Jesús o zopjüji, nguec'ua va mbãrãji pje mi ne ro mama c'o mi t'opjü
    cja o̱ jña Mizhocjimi.
  bod-N: ཁོང་གིས་མི་དེ་རྣམས་ལ་གསུང་རབ་ཀྱི་དོན་རྣམས་རྟོགས་པའི༌ཕྱིར། ཁོ་རྣམས་ཀྱི་བློ་སྒོ་གསལ་པོར༌ཕྱེས་སོ།།
  tca-NT: Rü yemaãcü namaã nanango̱xẽẽ ga Tupanaãrü ore ga ümatüxü̃.
  zpl-NT: Nu uxaꞌlanu elliebacuꞌ beella para nú uriꞌi beella beyaꞌ lunú rni Stichiaꞌ
    Diose.
  mbc-NT: Moropai Jesusya Paapa maimu epu'tî to'ya emapu'tî'pî.
  ndg-ndg: Boka po kabayogoli malango gabe, kuwa baweze kugaelewa maandiko.
  wsk-wsk: Se nu nunga ikia sinar awuram, se batoga den te aniso mu ko sinarman.
  toj-NT: Soc ja jas yala ja Jesús ja ora jahui, ti to jac sc'ujole jas sbej ja jas
    tz'ijbanubal ja ba slibro ja Diosi.
  tbc-tbc: Agog iŋsad kankan isofulaleg, an lo Anut san ru girek lo yen dan fun mok
    duloŋ fufei a.
  sna-sna: Ipapo akazarura ndangariro dzavo kuti vanzwisise Magwaro.
  smk-NT: Ket pinalawayan na ni Jesus a kukaisipan ra ta pigaw nin matarusan ray rabay
    nin ibarita' nin say itaw sa Masanton Kasuratan.
  grc-TCGNT: Τότε διήνοιξεν αὐτῶν τὸν νοῦν, τοῦ συνιέναι τὰς γραφάς·
  gof-WFTW: He wode Geeshsha Maxaafata akeekana mela wozanaa entta dooyis.
  spa-BLM: Entonces les abrió el entendimiento para que comprendieran las Escrituras.
  kyz-NT: A'eramũ futat Jejui 'ga 'gã mueapyou ee, ikwasiaripyrer are.
  dao-dao: Acunüng, Pamhnama ngthu ami ksingnak vaia ami mlung a jah vaisak;
  cya-cya: Xacan' msla ñi cha' tiyaa 'in jun si'yana qui'ya jun cunta ña'an nchcui'
    quityi 'in Ndiose,
  nii-nii: Jiisas eim ek ei nipi kun erang kin, wumb Gos ek ei pii kun enjing.
  ign-NT: Máemecha­va­caipahi eta táechaji­ri­ruvana eta Sagrada Escritura.
  dik-NT: Ku kony ke bïk wël thɛɛr Nhialic deet yiic,
  cac-cac: Ichato chi', ix ac'ji jacvoc spensar eb' yuuj, yic snachajel yuj eb' tas
    tz'ib'ab'ilcan d'a Slolonel Dios.
  tzj-E: C'jara' xuch'ob chquewech más rtzojbal Dios.
  san-BUR: အထ တေဘျး ၑာသ္တြဗောဓာဓိကာရံ ဒတွာဝဒတ်,
  yaa-NT: Nãskakẽ ãfe shinãmã a kenenifo keskara ato shinãmanaino tãpikõinifo.
  cab-NT: Ábati gunfaráandagüda lánun Lerérun Búngiu joun,
  clu-clu: Kag ginbokasan dayon ni Jesus andang mga isip agud maangupan nanda ang
    Kasolatan.
  swh-ULB: Kisha akafungua akili zao, kwamba waweze kuyaelewa maandiko.
  tpt-NT: Ex chuncha va lakmalanil para katamalaqasil ni ixchivinti Dios yu tsꞌoqkanta.
  aai-aai: Imaibo hai not botawiy Buk Atamaninamaim abisa isan hio hikikirum naniyan
    hibai.
