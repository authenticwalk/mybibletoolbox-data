    so̱''²³ ''ɨ²³juɨ². Ca²³ji̱i̱n³ mɨ²''áa² quie''² Dios. Ca²³xíin² ''ɨ²³juɨ². Ca²³cuǿø²³
    te''²³ dsa³ ''í³.'
  zar-NT: 'Cateʼ niʼ Jesús röʼë rágulenëʼ légaquiëʼ, gudélëʼë yöta xtila, en gudxëʼ
    Dios: “Xclenuʼ.” Níʼirö buzxuzxjëʼ le, en bëʼë quégaquiëʼ.'
  kde-kde: Yesu panaikele kulya chakulya pamo na anevo vakuhundwa, nkuutwala nkate,
    nkunshukulu Nnungu, nkuumeya, nkuvayavila.
  ata-ata: Xe iliꞌi, la aneꞌi iloꞌa mixolu no luusou laꞌilali sou lexe iloꞌa iꞌani.
    La Iesu munoꞌu veleti vile sou muvikala laixe no anu mulai noxou Lataua, ka museꞌiseꞌinu
    sou mulosiꞌa ilou.
  qvw-NT: Chayćhümi sinapäcunanpä mïsaćhu cayalcäla. Jinaptinmi chayćhu tantäta Jesus
    apticulcul Diosta anradisicuycul partilcul paycunacta uycula.
  nfa-nfa: Ropa rèngu madhèdi neo raꞌa, hèia Yesus nare roti ca balok. Ka Na sabajꞌa
    manèngi makasi mi Ama Lamatua, hèia Na pamae roti ne. Ropa Na jꞌole roti ne sa
    rèngu dua ra,
  tnp-tnp: Nian kɨnəhləharəg məmə okɨhlauən, kəni in təmos pɨret kəni məni-vivi Uhgɨn
    ohni, kəni ko məmkərɨs məfən kəm lau.
  urd-urd: और ऐसा हुआ कि जब वह खाने के लिए बैठ गए तो उस ने रोटी ले कर उस के लिए शुक्रगुज़ारी
    की दुआ की। फिर उस ने उसे टुकड़े करके उन्हें दिया।
  hot-hot: Yôv ma thêlô êmô ek nejaŋ nôm ma yani hawa polom ba hêv mek ma haya ba
    hêv hadêŋ thai.
  mqj-NT: Inde anna ma'lokomo sola la ummandee, ummalami roti Puang Yesus anna ma'kurru'
    sumanga' anna mane piak-piakki nabengan lako passikolana.
  rus-SYN: И когда Он возлежал с ними, то, взяв хлеб, благословил, преломил и подал
    им.
  mbh-mbh: Ma i menu mo i an tomo nge or, mako i ela bret na i ri sivengaing a God
    nge na i reku i lamako i sungu i a or paini nge.
  bdd-bdd: Cidi tuta ꞌai ꞌoina, Yesu beledi ꞌiꞌeweya, ta weyahina ꞌigwae helauwa,
    ma muliyetega ꞌiꞌabihisiya ta ꞌiꞌebwaediya.
  cbt-NTPO: Yacoshatohuachina', Quisosori pan manin. “Yosparinquën,” Yosë itahuaton,
    së'panin. Së'panahuaton, quëtërin.
  rmy-SERVI: Кала Вов бэшля лэнца пала скаминдэ, тунчи лиля мандро, наисарда, розпхагля
    и подэня лэнди.
  srn-NT: Di Yesus ben de nanga den na tafra, A teki a brede, A blesi en, A broko
    en, dan A langa en gi den.
  cta-NT: Pana nu loꞌo cua ngaꞌa̱ yu loꞌo nguꞌ toꞌ mesa, liꞌ ngusñi yu sca xlyá, ndya
    yu xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi; loꞌo liꞌ ngusaꞌbe yu xlyá biꞌ, chaꞌ ta yu jiꞌi̱
    nguꞌ.
  bqc-SIM: Gↄↄ pↄ́ àlɛ pↄbleńnↄ, ↄ̃ à pɛ̃ɛ sɛ̀ à báaadàu, ↄ̃ a ɛ̀ a kpàmá.
  tcz-CHONGTHU: Anne dinga atoulhah uchun, aman changlhah chu alan phatthei aboh'e.
    Chuin ahehbal in amani chu apen ahi.
  mar-mar: जेव्हा तो त्यांच्याबरोबर जेवायला मेजासभोवती बसला, त्याने भाकर घेतली आणि
    उपकार मानले. नंतर त्याने ती मोडली व ती त्यांना तो देऊ लागला.
  snp-snp: Numugu diti, weni-neta nenawamo folomolo amedoti minato ya beleti oluto
    leketo, siyane, lalole, loumuto apito gimaiye.
  isl-isl: Þeir settust niður til að borða og Jesús flutti þakkarbæn yfir matnum.
    Síðan tók hann brauð, braut það og rétti þeim.
  spy-NT: Kumāchē kwoomiis, kunam ꞉Yēēsu mukaatiit ānkubirchi Yēyiin kōōnkōy. Kubetes
    ānkōōkoochi bichooto.
  xnn-xnn: Wada pay ay manganda danat alaen nan tinapay et men-iyaman ken Apo Dios
    danat amasen et idyana ken daida.
  mwe-mwe: Bhakatameje kulya nabhonji, gubhatolile nkate, gubhatendile eja kwa a Nnungu,
    gubhaugebhenye, gubhaapelenje.
  tte-tte: Kekan kana sauga kabo ilau mekalikava simiyasio kaba miya koina. Mwa beledi
    ikalai yo ikawatoki Yaubada koina kabo itabekivikivi yo iyauyan kolili.
  tcs-tcs: Apta nau i bin taim po kaikai ane dempla bin sidaun wea teibol. Zizas i
    bin teke da bred ane em bin eso God po da bred. Em bin broke da bred ane gibe
    demtu po kaikai.
  hlt-THB: Cekqawi ing mybuh ai aham ang ngawih awh, phaihpi ce lo nawh zeel awi ak
    kqawn coengawh thek nawh pe qawi hy.
  soq-soq: Tane mo sape wimone me aisidene waine nana napua baiwantoio me bured wadene
    God auwasane ita ampuialene wanamodio,
  qub-qub: Micunanpaj mësacho jamarpaycashanchönaga tantata aptarcur Tayta Diosta
    agradësicuran. Nircorga paquirishpan paycunata goran.
  att-att: Á nepallalálláng si Apu Kesu laguk nira nga nakkákán. Á inâ ni Apu Kesu
    yù pán, á nabbalabálà kâ Namarò. Á gidduá na yù pán, á iniyawâ na nira.
  bki-bki: Aju bano na monloglog bogo na sinaniano, mo nalo abinimei ajutano vio takurano
    ea vio na sinaniano. Naruei be bogo na abolkouo ka sinaniano, mia Yesu ga naio
    jumolu midu salo niajoko, naio bolkouo ban Atua ber siva kanio, naio burekokorovio
    bar janealo.
  bqp-bqp: Gↄrↄ kũ àtɛn pↄ́ ble kũńwo, akũ à burodii sɛ̀ à arubarikaa dàn, akũ
    à lìkↄ̃rɛ à kpàḿma.
  mcp-mcp: Í mú zə bə nə́, ja bə́nɔ́ŋ bwə́ mə́ zə ji shí nə́ bwə́ də yí, Yésus mú
    ŋwa bʉlɛ́d, a mú bwádan nə gwo, a mú fɛ̂y gwo a yə bwo.
  hat-hat: Li chita bò tab la ak yo pou manje. Li pran pen, li di Bondye mèsi, li
    kase l', epi li ba yo li.
  npl-NT: Iwa ijkuak yoewatoka inwah kan motlamajsewiskiah, okónanki n paj, omotlasojkama
    inawak Dios, iwa okinmajmák makimomajsewikah.
  bgg-bgg: Ai de chie pha isa rog shii duggieng srane iweb yie khirzey sia; chiiphado
    è ai iweb ji srane ithek shii de phi.
  eng-TCENT: As he was reclining at the table with them, he took the bread, blessed
    and broke it, and gave it to them.
  eng-BSB: While He was reclining at the table with them, He took bread, spoke a blessing
    and broke it, and gave it to them.
  cpu-NT: Ipoñaashitaka isaikaiyini irovaiyaani, jaakero Jesús tanta, ipaasoonkeventakero,
    ipetoryaakero, ipayetakeri.
  san-ASM: পশ্চাদ্ভোজনোপৱেশকালে স পূপং গৃহীৎৱা ঈশ্ৱৰগুণান্ জগাদ তঞ্চ ভংক্ত্ৱা তাভ্যাং
    দদৌ|
  tac-NT: '''Lige alué oká ralámuli ''yuga asagá alé mésachi, ''wile alué baní napuyeri
    remé, ''lige Onorúgame cheliera ''yasa, ''lige nasípasi ''yale a''pílipi alué
    oká ralámuli.'
  eng-WEBPB: When he had sat down at the table with them, he took the bread and gave
    thanks. Breaking it, he gave it to them.
  gfk-H: Ma bia ga kis taar tano suuh na nian ga kap lah tiga sibana beret, gaam tanga
    tahut utana, ga bingit ia, gaam palau dir ma ia.
  viv-viv: Ada hiꞋenolukekela hiꞋauꞋa tu Yesu aꞋa givaina digo Yaubada againe givesiule
    gikihinena ada giveledi.
  yao-yao: Paŵatemi kulya chakulya pamo nawo ŵaujigele nkate ni kwatogolela Akunnungu
    ni ŵaugaŵenye ni kwapa.
  tgp-tgp: La sakele na tep, ale mo lavi na pereti mo ler̃uhu hinia, mo topea, moiso
    mo silea isara.
  auc-NT: Ayæ̈ tömëna tönö cæncæte ante tæ̈ contadinque tömengä päö pä æ̈ninque Wængonguï
    ingante waa ate pönente apæ̈nedinque tömëna ïnate tæcæ pædæ godoncæ cæyongä.
  kbc-NT: Odaa niɡ̶ica naɡ̶a nicotedi maditaɡ̶a aca nameeja, ijaaɡ̶ijoa itoa ɡ̶oneleegiwadi,
    naɡ̶a dibate ica paon, odaa ja diniotagodete Aneotedoɡ̶oji. Naɡ̶a inoke niɡ̶ijo
    paon, odaa ja yajigotediogi.
  bmh-bmh: Ee zabun ziwas, Yesus nug bret oimai, Uwait ‘Ese-e’ auraimai, bret peliaimai,
    go dudu aliag mareun.
  ctu-BL: Che' bʌ buchul yic'otob ti' t'ejl mesa Jesús tsi' ch'ʌmʌ waj. Tsi' sube
    wocolix i yʌlʌ Dios. Tsi' xut'u jini waj. Tsi' yʌq'ueyob.
  meq-meq: Yesu a pa bo ka mənde wu mənday ta nəteye. A zla peŋ, a gay naha sɨsœ a
    Mbəlom. Tsa na, a ŋgənatay ha peŋ niye ada a vəlatay.
  noa-H: Mag ham dʌ̈i t'ʌbawia, hãba hohoodö t'ach k'oogpamua pan hich jua hee hauwia,
    Hẽwandamag hʌ̈u hajim hanaa, t'orreuwia, hamag hʌapʌ̈ijim haajem, hag na hichdëu
    haajerrjö.
  alp-NT: Eleki kena esi rue kane Yesuse Irana rotire eleki Ikotie loko Alla, Ibirele
    kai Iriluke etesi.
  san-VEL: pa"scaadbhojanopave"sakaale sa puupa.m g.rhiitvaa ii"svaragu.naan jagaada
    ta nca bha.mktvaa taabhyaa.m dadau|
  kbq-kbq: Jisasima nezama nenaku trate umanineno breti erino, Anumzamofo susu hunteteno,
    tamanasino agafa huno neznamigeno,
  kbh-kbh: Chents̈ana tojanopasá, juasama mesë́shents̈e imojtsetbiámana ora, Jesús
    chë tandës̈e tojanca, Bëngbe Bëtsábioye tbojtanchuá, chë tandës̈e tojanjatá, y
    chata tojanats̈atá.
  ron-LSB: După ce s-a așezat la masă cu ei, a luat pâinea și a mulțumit. A frânt-o
    și le-a dat-o.
  pon-pon: Kadekadeo ni a kotin ian ira ni tepel o, a kotin limada prot, laolaoki,
    a lao pilitiki pena, a kotiki on ira.
  nhe-BL: Huan quema mosehuiyaya ininhuaya campa mesa, quiitzqui pantzi huan quitlajtlani
    Toteco ma quitiochihua, teipa quitlajcoitac huan quinmajmacac.
  sps-sps: Ana Ayei gum fiisen ramituari tana taran iny ainy, Ya nom ton koinykoiny
    sa tsue faarof naa ten Gov, Ya ivoo ton koinykoiny Ya faan iny towa tsuri.
  wnc-wnc: Siwan masande nanam nanangge tasiwa Jesuat aminu waapaakatda pukwike ita
    nanam pake tumuk wam yake usanzike yamukut.
  bus-bus: Gurↄↄ kɛ̀ èe pↄ́ bleeńyo, ben à burɛdi sɛ̀ à aubarika dàn, ben à lìkↄ̃rɛ
    à kpàḿma.
  gub-BL: Umai'u a'e pe wà. Upyhyk Zezuz typy'ak kury. Uze'eg Tupàn pe u pe kury.
    A'e re uzaikaikaw typy'ak wemimu'e wanupe imono pà, wanupe i'u kar pà.
  imo-imo: Elo peya kere nongo moloringi wali yuni bret kaloli te lipe Gote paa tereno
    nimbe, ambolopa pike lepa elo tirimu.
  boj-boj: Sosib awoosib iŋgi uyoqnsib Yesus a bem osiq Qotei pailyosiqa bem giŋgeŋyosiqa
    naŋgi aiyel anainjrej.
  eng-DRA: And it came to pass, whilst he was at table with them, he took bread, and
    blessed, and brake, and gave to them.
  knf-knf: Wi wi aşaaŋ aţo ţi umeeşa na baka, ajej kapoom, abeeb Naşibaţi, aşë kitëş
    ka awul baka.
  san-KHM: បឝ្ចាទ្ភោជនោបវេឝកាលេ ស បូបំ គ្ឫហីត្វា ឦឝ្វរគុណាន៑ ជគាទ តញ្ច ភំក្ត្វា តាភ្យាំ
    ទទៅ។
  arn-NT: Fey dew anülelu engün inafül ti mesa mew, fey nüfi ti kofke ñi kuwü mew
    ka mañumtufi ta Ngünechen, wükafi ka elufi engu.
  zas-NT: Abiꞌ chi zojbnëman laa reeman xan mex, cwaꞌman guiadxtil abiꞌ chi gulox
    badëëman quixtëë loj Dios, gulaꞌman laan persi badëëman laan loj reeman.
  ken-NT: Mpok nɛnyíɛ́ ákwáy nɔ́kɔ́, asɔt ɛkpɔkɔ́ brɛt. Áchyɛ́ bakak ntá Mandɛm.
    Abho yɛ bɛ́bɔ́kɔ́ti anchyɛ nɔkɔ ntá yap.
