verse: LUK.024.030
translations:
  kpx-kpx: Iniale abuhi lovi iliho uguiavosege au valava mai hoesehavoito vakoai malei
    ovenu.
  okv-H: enana ga arumbeto ‘Bread’ humbuto God peketo ingeketo ikihinu
  tbo-tbo: Am hougana lawahi mitehi hau ani am hi tugula ma palawa i waya po i wimaamala
    ma i tomuya po i welehi.
  mal-C: അവരോടൊപ്പം ഭക്ഷണത്തിനിരിക്കുമ്പോൾ അദ്ദേഹം അപ്പം കൈകളിലെടുത്തു വാഴ്ത്തി, നുറുക്കി
    അവർക്കു കൊടുക്കാൻ തുടങ്ങി.
  grc-SR: Καὶ ἐγένετο ἐν τῷ κατακλιθῆναι αὐτὸν μετ᾽ αὐτῶν, λαβὼν τὸν ἄρτον εὐλόγησεν,
    καὶ κλάσας ἐπεδίδου αὐτοῖς.
  bgc-bgc: जद वो उनकै गेल्या खाणा खाण बेठ्या, तो उसनै रोट्टी लेकै धन्यवाद करया अर
    उस ताहीं तोड़कै उननै देण लाग्या।
  khz-khz: Ganigani kapunai getanu-tagowai aonai, Iesu na pereti egapiato, evega-namaato,
    ekala-koruato, tauria ruala evenirato.
  deu-TKW: Und es geschah, da er mit ihnen zu Tische saß, nahm er das Brot, segnete,
    brach und gab es ihnen;
  zsr-NT: 'Catiꞌ niꞌ röꞌë rágulenëꞌ lequëꞌ Jesús, gdel‑lëꞌë yöt xtil len gudxëꞌ Dios:
    “Xclenuꞌ.” Niꞌr buzxuzxjëꞌ lei, len bëꞌë quequëꞌ.'
  lin-lin: Tango avandaki na mesa elongo na bango, akamataki lipa, azongisaki matondi
    epai ya Nzambe, akataki yango na biteni, mpe apesaki bango yango.
  hns-NT: Tab djab oesab bhodjan kare lagal, tab Jiesoe bret leike Parmeswar ke dhanbaad
    deis aur bret toerke oesabke deis.
  noa-E: Mag am dʉ̈i thʉbawia, ãba ohoodö thach khoogpamua pan ich jua ee auwia, Ẽwandamag
    ʉ̈u ajim anaa, thorreuwia, amag ʉapʉ̈ijim aajem, ag na ichdëu aajerrjö.
  eng-EMTV: Now it came to pass, as He was reclining to eat with them, having taken
    bread, He blessed and broke it, and He gave it to them.
  mib-NT: Te nuū ní cucōo ya mesa jeē cáji yā jiín de jíjnáhan de, te ni quihin ya
    staā, te ni jicān tahú yā, te ni tahú cuéchí yá, te ni jēhe ya nuū de.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ चामादे़न्‍नो युङ्‌सिङ्‌ङिल्‍ले़ खरे़ःङ्‌ङिन् खप्‍सु
    हे़क्‍क्‍याङ् नोगे़न् पिरुआङ् फुॽरुर खे़ङ्‌हाॽ पिरुसि॥
  xnj-xnj: Peatamili kulya chakuyla pamonga nawu, akalitola libumunda na kumsengusa
    Chapanga na kulimetula na kuvapela.
  mmx-mmx: La ni ga xis to at loxot kitkis eburu midu, la ga lok kaka loxongkide,
    la ga lox anarong i. Melemu neni ga sebek loxongkide, la ga raba du min.
  cbr-NT: Atsíntancëx mesanu a uni rabë́bë tsóbuxun ca pán bixun —asábi ca —Nucën
    Papa Dios catancëxun, tucapaquin atu 'ináncëxa.
  tee-NT: Chai acsni alact'atavi ju lacamixa pus ch'apalh ju xkapavati. Junilh lak'ailakts'iuch
    ju Dios chai ch'ek'elh chai axtaknilh.
  eng-LSV: And it came to pass, in His reclining with them, having taken the bread,
    He blessed, and having broken, He was giving to them,
  cak-NT: Y cuando je-ch'ocol chic apo chuchi' mesa, ri Jesús xuc'on-apo ri pan, xuya'
    matiox che ri Dios, xuper ri pan y xuya' chique.
  pah-NT: Aerẽ oapygame mesa pyri g̃a pavẽi ga ipyhygi pão onhi'ig̃a Tupana'ga pe
    hehe ndepyry hete nde imbuhua ore ve javo. Kirẽ ga haygwe'rogwe'rogi pão imondomondovo
    g̃a pe.
  sja-NT: T'ẽepai mesade su-ak'ɨ p'aneedak'ãri nek'odait'ee, Jesupa ichi juade pan
    ataji. Mãpai ɨt'aa t'ɨ̃ji gracias jarait'ee Tachi Ak'õremaa mãik'aapa t'oop'eda
    ãramaa teeji.
  xed-xed: Ta zə tsi ta skwa zay kawadaga nda həŋ, ka klaftá tsi ta buradi, ka rfanaghatá
    Lazglafta, ka ɓlanaptá tsi, ka valaŋtá tsi ta həŋ.
  mks-NT: Ta tá na̱saco̱o a nu̱ mesa xi̱hi̱n ná já na̱tiin a in pan já na̱ndiquia̱hva
    ndixa̱hvi nu̱ Ndióxi̱ sa̱há. Ta na̱sahnda java ña̱ já na̱sa̱ha̱n ña̱ nu̱ ná.
  gfk-S: Ma be iga kis ter tano teol na nian iga kap leh tike katano beret, igom tanga
    tahut utana, iga pidik ie, igom palau dur ma ie.
  bmu-bmu: 'Tata yetpuk nene nembingö aka beret memba kötuetköba mindipköba etkimamgö
    aiga yuai kewö asuhuyök:'
  dgz-dgz: Amba taba napen menan Iesu ae wande, buredi ware God inap gaun wa, wa paise
    amba munen.
  eng-GNV: And it came to passe, as hee sate at table with them, he tooke the bread,
    and blessed, and brake it, and gaue it to them.
  zaa-NT: De chi re'níe lo méỹaá lani cabi nna guỹi'e ettaxtílaá nna gunàbèe bendición
    nna gùl·le'ée na nna bì'e cabi.
  eng-WEBSTER: And it came to pass, as he sat at table with them, he took bread, and
    blessed it , and broke, and gave to them.
  guh-guh: 'Itsa bajaraponëbeje yajavaecabeje mesa muxuneneta, Jesús pita panbë. Jumaitsi
    paxa Diosojavabelia: —Pexaniacuene panetoexaname. Panerajutame pan, jai Jesús.
    Bajaraxuacujinae epatsënëquejeba panbë. Rajutatsi bajaraponëbeje.'
  bon-bon: Tabe ten cama dade cabu adnatige, buluduu ne ecatige, Acejiyame ne eso
    ecärige, piba itrecige, ääcärige teebibine.
  nhw-BL: Huan quema mosehuiyaya ininhuaya campa mesa, quiitzqui pantzi huan quitlascamatqui
    Toteco, teipa quitlajcoitac huan quinmajmacac.
  mgw-mgw: Waatami lya pamope nabo, ngatola likati kulilu'bya na kulimetwana, na kwabagana.
  swh-ONEN: Alipokuwa mezani pamoja nao, akachukua mkate, akashukuru, akaumega, akaanza
    kuwagawia.
  wbi-wbi: jikahumile kuuti, ikalile pilia navo, akatola un'kate na kughufunyila,
    akaghumenyulania na kukuvapela.
  bba-bba: Sɑnɑm mɛ u dimɔ kɑ be, u pɛ̃ɛ suɑ u ye domɑru koosi, mɑ u ye mururɑ u bu
    wɛ̃.
  eng-KJVCPB: And it came to pass, as he sat at meat with them, he took bread, and
    blessed it, and brake, and gave to them.
  kgk-NT: Ho'u-tama ramo Hesu oipyhy mbojape. Ha gwemi'urã-rehe omboete Nhandejáry-pe.
    Íxupe omondo onhe'ẽ rire omboja'o ja'o mbojape ome'ẽ íxupe kwéry ho'u hagwã.
  waj-waj: Vioo ivaitana tasipama varioo yeenna nnaaree kiaa bereetaivaa tu kioo vainno
    yaaku vara kioo kusii kioo iya mmuduu teeda
  ekk-PKP: Kui ta istus koos nendega sööma, võttis ta leiva, tänas, murdis ja andis
    neile.
  mpx-mpx: Aanan ana sauga inoke i na alonau hi misiyo abaanan elana. Yaka beleid
    i ahe ge i ba mulolu Yehoba elana, inoke i pigebagebal-an ge i guyauan elal.
  wbp-wbp: Nyinanjarlalpalu ngarnu. Ngula-jangka, mangarri maninjarla yati-wangkajarla
    Kaatuku. Ngula-jangka, mangarri rdilyki-pinjarla yungu-palangu wati-jarraku.
  luo-luo: Kane en kodgi e mesa, nokawo makati, nogoyo erokamano, nongʼinge kendo
    nochako miyogi.
  nhe-NT: Huan quema mosehuiyaya ininhuaya campa mesa, quiitzqui pantzi huan quitlajtlani
    Toteco ma quitiochihua, teipa quitlajcoitac huan quinmajmacac.
  aii-aii: ܘܟܲܕ ܝܬܝܼܒ݂ ܠܗܘܿܢ ܠܣܘܼܦܪܵܐ، ܫܩܝܼܠܔ ܠܹܗ ܠܲܚܡܵܐ ܘܒܘܼܪܸܟ݂ ܠܹܗ ܘܩܨܹܐ ܠܹܗ ܘܝܘܼܗܒܹܠܔ
    ܠܹܗ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Jesus aquvinniqsuq niġiqasiġukługik. Tigusikami qaqqumik quyaniġaa Agaayyun.
    Avguqługu qaqquq qaiññiġaa iliŋiknun.
  msb-msb: San makaraon na sinda, kinuha niya an tinapay kag nagpasalamat sa Dios
    pakatapos pinihak-pihak kag ginpanghatag sa inda.
  cpa-NT: Jøng² mi³ma²túgh²dsa mesa, ca¹can¹ Jesús hi³ŋíh¹. Ca¹tsáih¹dsa Diú¹³ di³hmah³.
    Jøng² ca¹jmo¹dsa ma¹méh¹.
  dso-dso: ଆରି ସେମନର୍‌ ସଙ୍ଗ୍‌ କାଇବାକେ ବସ୍‌ଲା । ରୁଟି ଦାରି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‌ ଦେଇକରି
    ସେଟା ବାଙ୍ଗାଇକରି ସେମନ୍‌କେ ଦେଲା ।
  meu-meu: Tatoiosi aniani gabuna ai e ege diho, bena ia ese flaoa atagana ta e abia,
    e hanamoa, e bitua, raruosi e henidia.
  yva-NT: Arono utantuna wisyisy, Yesus po rotije inta raijar, umba Po kove raura
    seo Amisye ai, umba Po raporadi po ratoro yai.
  dgc-dgc: Ey to péngan de, éy inalap ni Jesus tu tinapay, a nagpasalamat ta Diyos.
    Sakay pinuseng-puseng na, a niatéd na du kaguman na a éduwa.
  zpm-NT: Laa zho zob lo mezh gowxtsee zho, bzheṉ me guietxtil bdeed me xquizh lo
    Dios, blozh beeṉgroḻ mew bdeed mew lo zho.
  hix-NT: Akoronye nasahxemtoy hatà. Noro ryhe, ekeyu yanàmye hatà, tasahxemtontokonye.
    Àro hoko nàrwonàmye hatà, Khoryenkom yakoro. Nowye hatà. Nekamye hatà, àwyanye.
  sim-sim: Uhu am li akurik Jisas bret las or laha or toltavaha Avui Wasilakan armek
    or sawehe normu fririn hara.
  npi-ULB: जब उहाँ तिनीहरूसँग खान बस्‍नुभयो, तब उहाँले रोटी लिनुभयो, आशिष्‌‌ माग्‍नुभयो
    र यसलाई भाँचेर तिनीहरूलाई दिनुभयो ।
  cgc-cgc: Na naan en ta balay, gakaan Jesus i duma ki danen Cleofas. Gakamang kanen
    i ta tinapay daw gapasalamat. Pabiak-biak din tinapay ya daw paatag ki danen.
  tim-tim: Âgâm sot nemberâm akmâ ge tatmâ sot ogoŋe siâ mem munditmâ Anutu mepaiŋe
    mem sot yetkiep.
  yor-yor: Ó sì ṣe, bí ó ti bá wọn jókòó ti oúnjẹ, ó mú àkàrà, ó súre sí i, ó sì bù
    ú, ó sì fi fún wọn.
  wos-wos: Reta hénoo sanjoka reta dé bret hérae dé Godka diména nataka dé bret fukae
    dé bérka hwe.
  emp-NTPO: Ne cobʌdad̶e Jesuba paʌ̃da edaped̶a Ãcõrẽa bia jarasia. Cõrãcuaped̶a ãdjía
    diasia.
  eng-F35: And then, as He was reclining with them, He took the bread, blessed and
    broke it, and gave it to them.
  ind-ind: Waktu mereka duduk untuk makan bersama, Yesus mengambil roti dan mengucap
    syukur kepada Allah. Dia menyobek-nyobek roti itu lalu memberikannya kepada mereka.
  pes-OPCB: وقتی بر سر سفره نشستند، عیسی نان را برداشت و شکرگزاری نموده، به هر یک
    تکه‌ای داد.
  mpt-mpt: mitdaniba imeno dowonom genamib kesoa Yesuse i dabo heba tounea blete obo
    helanea Gode gangobo genea oya
  ssx-ssx: Kutupa mo hali yaapo ame̱le̱ ne nolueke alo pitiniaota꞉ Yesuma꞉ mo betedi
    mea keiyae laata꞉ pindipa mo hali yaapo haleekeme.
  mkl-mkl: Ŋɔi ɑŋɑò ŋɑ ɑ̀ wɑɑ jɛ. Wɑɑti iyi ɑ̀ wɑɑ jɛu ŋɔi í so pɛ̃ɛu í ce si kutɔɔ
    í bɛi í bububuɛ nɔ í nɑ ŋɑ.
  gaq-gaq: ଜିସୁ ମେଁ ଏତେ ଚଙ୍ଗ୍‍ନ୍‍ସା କକେ । ମେଁ ନ୍ତିନିଆ ରୁଟି ସାକେ । ମେଁ ରୁଟି ଆତ୍‍ଲା
    ଦନ୍ୟବାଦ୍ ବିକେ ଆରି ରୁଟିକେ ଟିକ୍‌ଚି ଟିକ୍‌ଚିଚେ ଆମେଇଂକେ ବିକେ ।
  gof-RNT: Enttara issife gayta bolla uttidi, uythaa denthidi, meenthi anjjidi enttaw
    immis.
  unx-unx: ଇନିଃ ଇନ୍‌କିନ୍‌ଲଃ ଜମ୍‌ଦୁବ୍‌ୟାନ୍‌ଚି ହଲଙ୍ଗ୍‌କେ ସାବ୍‌କେଦ୍‌ତେ, ଆଶିଷ୍‌ ଏମ୍‌କେଦାଏ,
    ଆଡଃ ଏନା କେଚାଃକେଦ୍‌ତେ ଏମାଦ୍‌କିନାଏ ।
  gah-gah: Itiki minake, nosá nanigi niake, eza nene mitó minake peleti aleake, Ómasi
    agepoka loake, gitegeake kimimó.
  lcm-lcm: Na kanlapo ago kuvul ve rilong si pata i angan na kala luk a saui, ka posong
    ro na ka tevek ia na kala alis irilong.
  aer-aer: Urreke ankwe irretyenhenge itne arrernewarremele merne arlkwerrirretyeke
    kwatye apeke antywerrirretyeke. Kele imerte Jesus-ele merne inemele Ngkarte ikwere
    akangkentyele angkeke. Yanhe ikwerenge-ntyele, merne renhe mpepenge ultakeke renhe-atherre
    anthemele.
  qvc-NT: Chaymandaqam paykunawan mesapi tiyashpa, tandata piskashpa, Dyusta pagikurqan.
    Chaymandaqam chay tandata pitishpa, paykunata qorqan.
  tgl-ULB: At nangyari, nang siya ay umupong kasalo nila upang kumain, kinuha niya
    ang tinapay, at pinagpasalamatan ito, at pinagpira-piraso ito, at ibinigay niya
    ito sa kanila.
  cbs-NT: jabianuxun jatubetan pinun ika baxti itan misi bixun piti jayabuwen taexun
    Dios kenwantan tunkexun jatu inanyan
  xtm-NTPP: Nuu ka nukoo i ji'in ya nuu mesa ma, ni ke'en ya xtatila ma, te ni jikan‑ta'vi
    ya nuu Su'si ma, te ni ta'vi ya, te ni wa'a ya i.
  nnq-nnq: Ngatama pae kulye nabenia, ngatola nkate, ngannumba Nnoongo ngaumetula
    ngabapeganga.
  bao-NT: Jiro, cʉ̃ja mena baarique peorica pĩi pʉtopʉ duwigʉ, pan're ami, Ʉmʉreco
    Pacʉre, “Añu majuropeecã” ĩi juu bue, pan're pee batori cʉ̃jare tiicojoupi.
  san-ORI: ପଶ୍ଚାଦ୍ଭୋଜନୋପୱେଶକାଲେ ସ ପୂପଂ ଗୃହୀତ୍ୱା ଈଶ୍ୱରଗୁଣାନ୍ ଜଗାଦ ତଞ୍ଚ ଭଂକ୍ତ୍ୱା ତାଭ୍ୟାଂ
    ଦଦୌ|
  rmn-rmn: Пал конас о Исус лиляс о манро, алгышты лэс, пхагердяс тай диняс лэндэ.
  huv-NT: Condom wüx alchetemoj maquiüjpüw nóiquian wüx mes, quiaj Teat Jesús taxaing
    a pan, condom tataag orar, ndoj tambaag müüch nejiw.
  otn-NT: Mi̱ mi̱p'ʉ ja ra̱ mɛ̱xa p'ʉya ngue di̱ nsi̱hmɛ̱. Bi hya̱cra̱ thu̱hmɛ̱, bi
    ja ma̱mma̱di̱ Oja̱. Bi xɛmp'ʉya, bi u̱n'nʉ hu̱p'ʉ ja ra̱ mɛ̱xa.
  nop-nop: Fooŋ nanaŋe nanaŋdok meyat dut noŋgoŋ ikiŋ. Ila adi belet tiŋa Bepaŋ niutumbaaŋ
    wobuŋa beŋa yemguk.
  obo-NT: To id unsad don sikandan nod ka‑an, id purut sikandin to paan woy id posolomatan
    din idda riyot Monama. Nopongnga, id toppiktoppik din idda woy id toyyow riyot
    kandan.
  kca-kca: Пӑ хун Ԓўв ԓын пиԓәнән пӑсан сурыйән омәсмаԓән, ԋаԋ ўйман, Турма пумащипа
    йасӈәт йастәс, ԋаԋ морәтсәԓы пӑ ԓынана мӑсԓы.
  cak-ENT: Y tok ye tz'uyul chic c'a apu chuvüch mesa, ri Jesús xuc'ün-apu ri vüy,
    y tok rumatioxin chic chin ri Dios, xuper ri vüy y xuya' c'a cheque.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤆᤠᤔᤠᤍᤧᤴᤏᤥ ᤕᤢᤱᤛᤡᤱᤅᤡᤸᤗᤧ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤂᤵᤛᤢ ᤜᤧᤰᤁᤩᤠᤱ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤀᤠᤱ
    ᤑᤢ᤹ᤖᤢᤖ ᤂᤧᤱᤜᤠ᤹ ᤐᤡᤖᤢᤛᤡ॥
  mie-NT: De tá nī jēcundeē yā nūū mesa jā cajī yā jíín dē, de nī nquehen yā stāā,
    de nī nacuetáhví yā, de nī scuáchi yā, de nī jēhe yā nūū ndúū dē.
  san-TIB: པཤྩཱདྦྷོཛནོཔཝེཤཀཱལེ ས པཱུཔཾ གྲྀཧཱིཏྭཱ ཨཱིཤྭརགུཎཱན྄ ཛགཱད ཏཉྩ བྷཾཀྟྭཱ ཏཱབྷྱཱཾ དདཽ།
  qve-NT: Hinaspan chaypi mikhunankupaq mesaman tiyayuranku. Hinaqtinmi Jesusqa t'antata
    oqariyuspa, Diosman graciasta qoran; partiyuspataq paykunaman haywaran.
  pao-NT: Ka mu tukakwuse, soo Te Pabe'e ka tukaba gwuuhoose oetu mu nanesootuhikukooha.
    Ka tunemamakwuse oo tzabokase umu-matoo oo mameaku.
  cbu-NT: 'Isussha: Ayu táyaru, wipunashish naparangiya. Katungkusin, Isus pangaa
    yáyaru, Waparpat tsiyatarangiya. Apaa, wapparee; táyaru, tup tup sheeru, wipunasheemshita
    mang panarangiya.'
  usa-usa: anaaékaqa aáwaqa nánéta owana Îtuma yenákátê maraq máqe-uraiye. ánibo Îtuma
    yammá maténa Áánûqtukaq ‘tíkáiye’ timátuwena mapámma min-nákámá yímikaiye.
  soy-soy: Apí tonɛ rɛ pikɛ́ ilukɛ li, uu kukpɔ́nɔ́ kpísi uu Uléécɑɑ pɔɔnɛsɛ uu
