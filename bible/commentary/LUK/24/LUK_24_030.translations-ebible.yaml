  bps-bps: Na sudeng ale du kmaan. Na nwè Dyisas i fan, na dmasal kenen mlé fye di
    Dwata, na snatngaan i fan na blén di dale.
  mbs-mbs: Peg-iyambong dan, inabat din se pan, aw migpesiontong sikandin diyà te
