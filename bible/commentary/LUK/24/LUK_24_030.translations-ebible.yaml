  kmg-kmg: Eme nânâ nâniŋte waha ŋerâ poroŋ rorâ jambuŋkehuc bazurâ jactewec.
  aso-aso: Mo numunguko dizi vi nosoꞌ niteꞌ nalisa nene mitoꞌ minisa aza beleti ma
    dosa Oꞌmosola opoꞌni lo apilo ngimineꞌ ve.
  uli-uli: Yesa marodiy bo yebe daber irel mongoy, sa kak flowa sa mepla, iwe ngo
    sa dipiy sa ngaler.
  nin-NT: Nggo a ji so na ta ko ri, Yesu ba unfonfo wa, na nyarr ku Abachi, na mɨ
    ma ga ba.
  tgk-tgk: Ӯ бо онҳо дар сари дастархон нишаста, нонро ба даст гирифт ва дуои шукрона
