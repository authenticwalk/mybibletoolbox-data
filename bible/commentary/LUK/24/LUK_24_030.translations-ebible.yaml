  isn-isn: Matungo naiikie nienso akazilya, akahola umkate, akaukembeta nukuega akaapa.
  eng-PEV: The 3 of them sat down to eat at the table, and Jesus picked up some bread
    and said thank you to God for it, and then he broke it into bits and gave it to
    them.
  ilo-ULB: Ti napasamak, idi nakitugawen isuna kadakuada a mangan, innalana ti tinapay,
    binendisyonanna, ket iti panangguduana, intedna daytoy kadakuada.
  pir-NT: Wʉhʉpʉ sajã sa, tiquiro tiquina mehna ihyari mesapʉ nuju sa, pãre ne, Cohãcjʉ̃re
    “Quehnoare”, niahye. Sa nino ti pãre nuha ne, tiquinare ohoahye.
  anv-NT: Gébégé ajwɔlé ka mányɛ́ menyɛɛ́ ne ɛbwɔ́, abɔ́ nto brɛd achyɛ́ matame
    mbaá Ɛsɔwɔ agyá achyɛ́ ɛbwɔ́.
  sab-NT: 'Jesu jo chke gwa kwian boke ole gire boidu ene: Jesu toidu dba blingwage
    ule kwian boke ole, Jesu pan gau kote, gerudu pan giti Chube ole: “Cha Ñenua,
    noare ba ai ketu chage gutadale.” Gerudu ene Chube ole gire Jesu pan skutunga,
    Jesu pan ketu kwian bokege, gire sugeti ngwale chku uñale trate kwian boke ege
    Jesu amaña kle ule ama ole. Boidu ene gire blike Jesu jongwa kwian boke gwage
    ne ngwadi blingwage.'
  tmd-tmd: Rama du mɨdön, ap nɨmɨba nuŋ bred pön, God nugwo ri ablaŋe, rön, pɨ gɨlɨxön
    ñɨgö nöbö hogwa nölmɨn nugugɨrön,
  acr-NNT: Echiriꞌ e kꞌo chi chwa ri mexa, xukꞌam ri pam y xtioxin chwach ri Dios,
    xuwechꞌ kꞌu upa y xuya chike.
  kpg-kpg: Mee gaa noho gi lala i baahi meemaa belee miami, ga dahi aga di palaawaa,
    ga danggee ang gi God, ga ginigini di palaawaa, gaa wanga gi meemaa.
  taj-taj: येशू थेनीगदेदेन छ्‌याम सोल छ्‌योइबारी धन्‍छ्‌याजी। जमाहेन्‍से येशूसे गेङ
    छ्‌यारी थोसी धन्‍यवाद पिन्‍सी गेङ क्‍युइसी थेनीगदेदा पिन्‍जी।
  avt-avt: Jisas kau ketikeret tatɨm menmen. Hɨrak kekin bret katɨp God hɨrak yaaik,
