  acu-NT: 'Tura nijai iruntrar jeanam pujus, pangkan achik Yusen sea: Maaketai tusa,
    puurak niincha susamiayi.'
  cak-WNT: Y tek ye tz'uyul chic c'a apo pa mesa, ri Jesús xuc'om apo ri caxlan wey
    y tek ruc'utun chic ri rubendición ri Dios pa ruwi', xuwech'ela' c'a ri caxlan
    wey y xuya' chique.
  ebk-ebk: Kun pay tenmokor hi Jesus ay makekan kan chicha, enarana nan tenapay ya
    benendisyonana. Angkiay ya pinutput-ingna, ya inchatna kan chicha.
  spa-PDDPT: Al reclinarse con ellos, tomó el pan, dio gracias, lo partió y les dio.
  tke-tke: Egakaratile vameeza, ahithukulaga mukaathe, otamala, opadhula, waagawela.
  ruf-ruf: Hayakalile hasi na kuja ichijo hamwe nawo, kasola chighate, kalonga mighede
    kwe Imulungu, kachibena, kaweng'a.
  gun-gun: Ha'e gui mesa py ovaẽmba ma ramo Jesus ma mbojape ojopy vy oguerovy'a.
