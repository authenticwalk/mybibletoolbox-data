verse: LUK.024.014
translations:
  kpx-kpx: Abu avui taime humaha tavae abu Iesuemo vaveve vamale ke moleho loui tima.
  okv-H: ari tapa do puvuna avo ke mine ara ijie pahuo
  tbo-tbo: Ma hai luwagahi Yesu binei hi dedede,
  mal-C: സംഭവിച്ച സകലകാര്യങ്ങളെക്കുറിച്ചും അവർ പരസ്പരം സംസാരിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Καὶ αὐτοὶ ὡμίλουν πρὸς ἀλλήλους περὶ πάντων τῶν συμβεβηκότων τούτων.
  bgc-bgc: वे इन सब बात्तां पै जो होई थी, आप्पस म्ह बातचीत करदे जाण लागरे थे,
  khz-khz: Geagowai aonai, gewalato gaura gekilagikilagirawai.
  deu-TKW: Und sie unterhielten sich mit einander von allen diesen Begebenheiten.
  zsr-NT: Yúꞌugaczëꞌ caꞌ nöz, tuꞌë didzaꞌ ca nac yúguꞌtë lë naꞌ guc.
  lin-lin: Bazalaki kosolola na tina na makambo nyonso oyo ewuti kosalema.
  hns-NT: Oelog sab bietal tjiedj ke biese me batiaat raha.
  noa-E: Mag ërëubaadëwia khʉd ee Jesús igwia, “¿Jãgataa i aukhërtarr eejã jãg sĩi
    khãidu parii thʉnʉ́ma?” a iyʉ̈ʉ wëtmajim anʉm.
  eng-EMTV: And they were conversing with one another about all these things which
    had happened.
  mib-NT: Te cándajnūhún de sɨquɨ̄ tācá jniñu jeē ní cuu ún.
  lif-NT2: खे़ङ्‌हाॽरे़ आइन् पोःक्‍खे़बा हिन्‍दोःक्‍किल्‍ले़ कुयाःम्‍बेओ ताॽजे़क्‍खे़त्‍छिर
    पेसिरो॥
  xnj-xnj: Vavi mukugalongalela mambu goha gegahumalili.
  mmx-mmx: La duga epaase xantubu atdu mumu mo lempanga gat pot go.
  cbr-NT: Usai bain cuani ca a rabëtax usaía Jerusalénuax Jesús 'icë ñui cananquiancëxa.
  tee-NT: Chai ixtalhichivi'anta tachi chun ju taxtokni ju ixtapasata.
  eng-LSV: and they were conversing with one another about all these things that have
    happened.
  cak-NT: Y yetzijon je-benak. Niquitzijoj ri xebanataj pa ca'i-oxi' k'ij can.
  pah-NT: Ohorame g̃a nhomonhi'imbavi Jesus'ga rehe gajukahava rehe onhonhi'ĩpondekwava
    hehe.
  sja-NT: Ma ode wãdade ãchi pedee wã nipajida ma jõma Jesús ome p'asadade.
  xed-xed: Ka dzaʼa həŋ nda ghwa yiva ta ghəŋa skwi ta maguta.
  mks-NT: Ta ndítúhún na̱ cán cása̱ha̱n na̱ sa̱ha̱ tócó ndihi ña̱ na̱cuu ñuu Jerusalén
    cán.
  gfk-S: Ma dur ga wowor tikai hanana uta ira linge bakut ing iga hanawat.
  bmu-bmu: Könanöŋ anda yuai asuhuyöhi, mi pakpak nanŋirök eraum mörohot.
  dgz-dgz: Mu inak wan dim dim aruga ame venaseni, no oisewa gare gare wan amuiwanumun.
  eng-GNV: And they talked together of al these things that were done.
  zaa-NT: Dia cabi lo neda rue' cabi titsa' qui' iyaba ca cosa nu chi uccua.
  eng-WEBSTER: And they talked together of all these things which had happened.
  guh-guh: Bajaraponëbeje baracuaicuaijaibeje tsanajetarucae daxita pacuene copiapata.
  bon-bon: Teepi mene abaitnenäsi iyeta gwidape poto cidi me lui cina pui nesae bimu
    cabu täbitimesi.
  nhw-BL: Huan mocamanalhuiyayaj se ica seyoc ica nochi catli panotoya.
  mgw-mgw: Baabile kabalongelya makowe go gagapitike.
  swh-ONEN: Walikuwa wakizungumza wao kwa wao kuhusu mambo yote yaliyotukia.
  wbi-wbi: vakajofesania vavuo ku vavuo ku sooni sino sihumile.
  bba-bba: Ye n koorɑ kpuro, bɑ yen fɑɑɡi mɔ̀.
  eng-KJVCPB: And they talked together of all these things which had happened.
  kgk-NT: Tape-rupi ogwata jave onhomongeta Hesu rehegwa nhe'ẽ-rehe. Hetekwe okanhy
    hagwe rehegwa nhe'ẽ-rehe onhomongeta hese oje'ói-vy.
  waj-waj: Yisuuva putuuvaara ngiari kiaa mmi ngiari kiaa mmiima rada vuduu
  ekk-PKP: Nad rääkisid kõigest, mis oli juhtunud.
  mpx-mpx: Ali toto eluwa hi nonoliwaliwan bugul gegewena bolo i masal kaiweliya.
  wbp-wbp: Yali wati-jarralpa-pala wangkanja-yanu Jijaji-kirli kuja palija manu yangka
    karntakarnta kujalu wangkaja Jijaji kuja wankaru-jarrija nganta.
  luo-luo: Negiwuoyo kendgi kuom gik moko duto mosetimore.
  nhe-NT: Huan inijuanti mocamahuiyayaj se ica seyoc ica nochi tlen panotoya.
  aii-aii: ܘܗܲܡܙܘܼܡܹܐ ܝܗܘܵܘ ܚܲܕ ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ ܒܘܼܬ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܕܩܘܼܘܸܡ ܠܗܘܿܢ.
  esk-NT: Pisullaġmik uqaġniqsuk iluqaanik atuumaruamik.
  msb-msb: Myintras nagalakat ginaistoryahan ninda an manungod san tanan na mga nangyari.
  cpa-NT: Dsii¹²dsa jǿg³ ca¹lah¹jǿ¹ hi² ma³ca¹løa¹.
  dso-dso: ଜିସୁକେ କାଇକାଇଟା ଅଇରଇଲା ଆରି ସେ ସବୁ ବିସଇନେଇ ସେମନ୍‌ କାତାଅଇ କାତାଅଇ ଇଣ୍ଡ୍‍ତେ
    ରଇଲାଇ ।
  meu-meu: Dala ai idia na hari e vara ḡaudia e herevalai heheniva,
  yva-NT: Arono yanya, yayao irati Yesus apa ana nande ai muno Apa kakaije rai.
  dgc-dgc: Ey to péglakad de, éy péguhunan de i nabaheta de a nanyari.
  zpm-NT: Nëz no zho nozodiidz zho grë miṉe pteed miech Jesús ga,
  hix-NT: Asama yarye tàtonàr kom me nosonytxetxkon hatà. Txesusu wayhàthàr hoko nosonytxetxkon
    hatà, asanàmàthàrà yokarymatxho hoko xarha hatà.
  sim-sim: Fri ihi mbele mbele ol orok talarin nombok frimu anasawe ira.
  npi-ULB: जे भएको थियो, ती सबै कुराको विषयमा तिनीहरूले एक-अर्कामा छलफल गरे ।
  cgc-cgc: Ta iran na pagpanaw, gaisturyaay danen an parti ta mga bag-o nang na natabo
    ki Jesus.
  tim-tim: Arim dâwân wan me wan miawagep aregât magaŋgi goaŋgi akmâ ariyiat.
  yor-yor: Wọ́n ń bá ara wọn sọ̀rọ̀ gbogbo nǹkan wọ̀nyí tí ó ṣẹlẹ̀.
  wos-wos: Bér yita bér xakundan atéfék jonduka bér hafu hundi bulé.
  emp-NTPO: Ãdjia jũma Jesu mãwãnanebemada bed̶ea nĩbasid̶aa.
  eng-F35: And they were conversing with each other about all that had happened.
  ind-ind: Sambil berjalan mereka bercakap-cakap tentang semua peristiwa yang sudah
    terjadi selama itu.
  pes-OPCB: در راه درباره وقایع چند روز گذشته گفتگو می‌کردند،
  mpt-mpt: I dabo bebianiba inamin namino tam tlo olo wengo obianiba tekam bebiba
  ssx-ssx: Kutupa mo hali yaapoma꞉ta꞉ hande piekeeki manuna꞉ ipilika꞉ ipilika꞉ kone
    pi hotipipikime.
  mkl-mkl: À wɑɑ nyɑ fɑɑjii mii ŋɑ iyi í ceu fei ɑ̀ wɑɑ nɛò.
  gaq-gaq: ଜା ସାପା ଗଟେଲେଃଗେ ମେଇଂ ଆତେନ୍‌ ବିସୟ୍‌ରେ ବାଲିର୍‌ବାତା ଡିଂଆର୍‍ଡିଂଗେ ।
  gof-RNT: Entti wolla hanidabaa ubbaa odettoosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ନେ ହବାକାନ୍‌ ସବେନ୍‌ କାଜିକ ବାଖାଁଣେତାନ୍‌କିନ୍‌ ତାଇକେନା ।
  gah-gah: Lá iki nivasike, Izesutoka utó i netakumú ligili hagili iki nivasigo,
  lcm-lcm: Kilongtapo angmemengenai aliu ta keve bil ang kata serei.
  aer-aer: Re-atherre angkerrerle-apeme Jesus-akerteke nthakenhe-arle-irreke-akerte.
  qvc-NT: Chay kriyiqkunaqam riykarqanllapa Jisus padisishqambaq parlashpa.
  tgl-ULB: Pinag-uusapan nila ang tungkol sa lahat ng nangyari.
  cbs-NT: jaska wa akeaketan tenanshinabu bestenkainakidi janchai
  xtm-NTPP: Kuan koo i ka ndatnu'u i ndaka sukan ni kuu ma.
  nnq-nnq: Bakibanga bakalongelanga genia goa agapitile.
  bao-NT: Too waarã, niipetirije ca biiriquere wede peni nʉnʉa waaupa.
  san-ORI: ତାସାଂ ଘଟନାନାଂ କଥାମକଥଯତାଂ
  rmn-rmn: тай зборизэнас алаестар, со уло.
  huv-NT: Ajcüwa nipilan quiaj tenguial mandeacüw wüx meáwan leawa tajlüy.
  otn-NT: Mɛ̱nte 'yo, mɛ̱nte di c'a̱'a̱ te xi̱ nja.
  nop-nop: Ala adi talipmeŋ uŋila nemek mintaguk hogohogok wendok hayotaugumuk.
  obo-NT: To riyon pa sikandan to daan, iyon dan tongkoanan, iddos moka‑atag taddot
    langun no notomanan.
  kca-kca: пӑ ԓын кўтәнән иса щи верәт эԓты пŏтәртсәӈән.
  cak-ENT: Y nyetzijon c'a ri ye benük. Nquitzijola' ri xebanatüj ri cabijir-oxijir
    can.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤀᤡᤴ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤜᤡᤴᤍᤥ᤺ᤰᤁᤡᤸᤗᤧ ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤋᤠ᤹ᤈᤧᤰᤂᤧᤳᤇᤡᤖ ᤐᤣᤛᤡᤖᤥ॥
  mie-NT: De nátúhún ndúū dē sīquī ndācá tiñu jā ní ncuu ñúcuán.
  san-TIB: ཏཱསཱཾ གྷཊནཱནཱཾ ཀཐཱམཀཐཡཏཱཾ
  qve-NT: Chay ishkay runakunaqa ñantan risharanku parlayuspanku, chay p'unchawkunapi
    tukuy ima pasasqanmanta.
  pao-NT: Umu ka memeadabena ka namani-kwitu nanatugwe'nga.
  cbu-NT: Naantach ashkusin, waanpata tsiyatatangatanll ashirangana. Isus tsiparangu
    anoo ichinguru tsiyatstangat ashirangana.
  usa-usa: yenákámá kéweta aapaqá mi-qtátááqô pááq iqtábá téite umáeta urááye.
  soy-soy: Lɛ̃ nnɛ́í lɛɛ pɛɛ n wɑpisi nsímɛ́ kɑpí pɛɛ símisi.
  hui-hui: Harigani pialu howa mbirale biyarunaga libuni lade̱le̱ bigi bima pialu
    hene.
  amf-amf: Kediar yerin hamon wulam kinka kikal ke dhalqade.
  quc-NNT: Käkitzijob'ela kib' chrij ri xb'antaj pa Jerusalén.
  dob-dob: Siteluwa nidi sitautauya ta sionaona yage nidi Yesu ꞌena siapwesa manudi.
  wrs-wrs: '@see-verse:LUK.024.013'
  mca-mca: Pekhewe'en qi in yifaakateji' pa'aj week aka' ƚunye'jkii.
  kiw-kiw: ka riiti-ro himia poroaduꞌutiido turiaha irododiaimo raarai.
  tzo-TZC: Ti chaꞌvoꞌique tey ta sloꞌiltaic batel scotol ti cꞌusi icꞌot ta pasele.
  mya-mya: ထို​သူ​နှစ်​ယောက်​တို့​သည်​ဖြစ်​ပျက်​ခဲ့​သ​မျှ သော​အ​မှု​အ​ရာ​များ​အ​ကြောင်း​ကို​ပြော​ဆို
    လျက်​လာ​ကြ​၏။-
  gng-NT: Bi joh ma nnɔ nɛ ki lienh tibont tà kɛ tien' nnɔ bó.
  cbi-NTPO: Tsai' jindu tyee-i' puiñuba juntsaatala kuinda kes jintsula.
  ikk-NT: Wẹ hụ e ku oku ihiẹn ndị hụ ile mẹni.
  leu-leu: e re taxa ferawai pana maana mo aava fo savat.
  maz-NT: '''Ma mi pëvi, mi pötma mamavi ja va ndät''äji e Jesús cja ngronsi ''ñe
    ja va ngöt''üji cja cueva. Xo mi mamavi ja ga cja c''o vi mama c''o ndixũ c''ü
    vi te e Jesús.'
  bod-N: དོན་ཅི་བྱུང་བ་རྣམས་ཀྱི་སྐོར་ཕན་ཚུན་ལ་གླེང༌བ་རེད།
  tca-NT: Rü yexguma namagu naxĩyane, rü nachigagu nidexatanü ga guxü̃ma ga yema ngupetüxü̃.
  zpl-NT: Chenu nzuebeella lu inziu rdichiaꞌ beella lu ye nú unga.
  mbc-NT: Inkamoro eseurîma yarî ko'mannîpî'pî tuutîkon e'ma taawîrî î' kai'ma Jerusalém
    po e'kupî'pî pî'.
  ndg-ndg: Kabajadiliana bene kwa bene kuhusu makowe goti gapangite.
  wsk-wsk: Nuna aolak iluman nama se, mel suen biya aratam wore ko duap balu gurugu
    gurugu se namakasan.
  toj-NT: Ja' ni mero sloile ja jastal yabye ch'ac ec'uqui.
  tbc-tbc: Dal na melmel a fidian ilasa na yan nug lo dukubiai dugo diau se ya.
  sna-sna: Vakanga vachitaurirana pamusoro pezvinhu zvose zvakanga zvaitika.
  smk-NT: Mampag'irgwan ray nangyadi'.
  grc-TCGNT: Καὶ αὐτοὶ ὡμίλουν πρὸς ἀλλήλους περὶ πάντων τῶν συμβεβηκότων τούτων.
  gof-WFTW: Entti wolla hanidabaa ubbaa odettoosona.
  spa-BLM: Hablaban entre sí de todas estas cosas que habían sucedido.
  kyz-NT: Jejui 'ga ree 'gã awau akou wea'aramũ. Oporogytau akou ajaupe.
  dao-dao: Jerusalema iyawa awmih avan sumkyam ni lü citki xawi.
  cya-cya: Nguia taa yu cha' ña'an cha' nu yato'o can'.
  nii-nii: Wu tał andkił pukuł kin, epi pei kenjngił mił ei, nikił punjnguł.
  ign-NT: Eta napaisi­rapahi nacasa­mu­re­paipahi eta nasamai­ri­riruhi. Téchaji­ri­ca­va­napaipa.
  dik-NT: Tɛ̈wën ciɛth kek ke jam ku takkë käk cï röt looi,
  cac-cac: Van sb'ey eb', van yalub'tan̈an eb' tas juntzan̈ ix uji.
  tzj-E: J-ewra e c-e' discípulo quemjon tzij chbil tak qui' tzrij je njelal xbantaja
    chpam je c-e' oxi' k'ij k'axnak cana.
  san-BUR: တာသာံ ဃဋနာနာံ ကထာမကထယတာံ
  yaa-NT: Fokakĩ yoifonifo a Jesús reteitafo.
  cab-NT: adímurejeina jáña luágu sun cátei lé buri asúseredubei.
  clu-clu: Kag mintras nagapanaw sanda, nagaistorian sanda parti sa mga nagkaratabo
    doto sa Jerusalem.
  swh-ULB: Wakajadiliana wao kwa wao kuhusu mambo yote yaliyotokea.
  tpt-NT: Ixtalhilakchiviniy tachun yu tapasal.
  aai-aai: Baise iti orot rou’ab efamaim sawar abisa’awat himamatar isah hairi hio
    hidudur hinan ana veya,
  sny-sny: Lowesi yo sahe iteye su, lowesi etiri werese iroteye ape, te'e te'e tiyatiteye.
  myy-myy: Jeyaro ĩna tigore gaye warãti bʉsi wayijarã ĩna.
  trc-NT: Ne̱ nanó ro̱j soꞌ cuentó cheꞌé nu̱ꞌ se vaa quiranꞌ nij tuvi̱ꞌ Jesucristó
    a.
  cut-NT: Numanahn che chenun yune ihyan chahn ne, rente ye nduco vih yahn nducuahn
    che chi.
  bel-bel: і размаўлялі паміж сабою пра ўсе гэтыя падзеі.
  zlm-KSZI: Kedua-duanya berbual-bual tentang segala yang telah berlaku itu.
  gdr-gdr: Ɨ ton ket towa wɨngɨrɨnd yɨt b'usenena ekonda onggɨtyam komkesa mɨle gatab
    rɨna re aukɨto.
  vmy-NT: ꞌBa nga inyafi, inyafako nijmi xinkjin ngatꞌare ngayéje xi kuán.
  cmn-FEB: 他们在路上谈论着所发生的一切。
  gmv-RNT: Bishe isti he wode hanida Yesusa hayqo gish ba giddon haasayetettes.
  ncl-NT: Yehuanten molaquetzilijtataloaya ca mochi innojen hual panujque.
  sua-sua: Ngint kaikkiem a ngaelaut va kaelha kmo rere kar min mang o tgoluk ruk
    endruk ngat papagis he.
  klt-klt: Yándi wu kálu wa kungga átkiumálák wawu Jerusalem káin rina tunggafiuk
    wata mená tángga yándi inán kanán tángga kungga átkiumálák.
  are-are: Tjaiyala lhapalhamala, kurtungurla eratharra Jesuiperra angkarralanaka,
    nhanga arrpunha ntjarrala erinha errilknga tukala.
  gai-gai: Ri, an ramootniŋa taupca taŋri, an laruatna reikta kambca ninia mbopca
    mataŋri.
  qvm-NT: Paycunaga aywaycargan Jesús wanushganpita parlaraycarmi.
  chz-NTPS: Jeeˊ tä̱ä̱yhˊ jwëꜗ gaꜙnääyꜗ ja̱ˉ, maˊ llayꜙ juuˈ kihꜗ läꜙjëꜙ heˉ gaꜙlaꜗ.
  kmu-kmu: Ani tole kanolatana katega neꞋuꞋana ani kanafima humainaya kavafe kea kea
    hume hume umainaꞋe.
  ood-NT: Sh idam am hihimad ch neneok ab amjed hegai matsh haschu has e juh am tahgio
    g Jesus.
  lbm-lbm: हि इन सब बातों पर जो भयी होती, आपस म बातचीत करतो जाय रह्यो होतो,
  ncj-NT: Huan omononotztayahque yehhuan ica nochin tlen opanoc ica in Jesús.
  yuj-yuj: Am arop yawor akwaprá námoku támao am Jerusalem mek koropnámp ankank táman
    sérarrá,
  kto-kto: Man linum ga lila ga man tiesliong ma mirier pagap la betmeng.
  gmv-NT: ቢሼ ኢስቲ ሄ ዎዴ ሃኒዳ ዬሱሳ ሃይቆ ጊሽ ባ ጊዶን ሃሳዬቴቴስ።
  por-BLT: Eles conversavam sobre o que havia acontecido.
  stp-NT: Gammɨjɨ jii mɨt tu aꞌgim am na tuꞌ baꞌ ku mɨt baꞌ mua gu jaꞌtkam gu Jesuus.
  ame-NT: Ñetñapaʼ eʼñe pueserrparñeshaʼ senet, añ serrpareʼtyesnenet ñeñt̃ allpon
    atet̃ oʼ p̃ohua.
  mgh-2016: arerihaka ashineneru mwaha wonkhaye upangeelhe.
  kvn-NT: Tegin tule-walbogid Emaús-igalbal natapidgin, Jesúsgin-pél-immal-kujadgin
    chunmake-natapmal.
  gvf-gvf: Pirere malia kal main u maribe ongwa ka diria ere milungwa.
  san-ISO: tāsāṁ ghaṭanānāṁ kathāmakathayatāṁ
