  san-SIN: තදා තයෝ ර්දෘෂ්ටෞ ප්‍රසන්නායාං තං ප්‍රත්‍යභිඥතුඃ කින්තු ස තයෝඃ සාක්‍ෂාදන්තර්දධේ|
  yut-yut: Yaŋ aban amɨn bamot dabɨlni pɨsaŋban kaŋ nandaŋyo agɨmal. Yaŋ aŋakwal uŋudon
