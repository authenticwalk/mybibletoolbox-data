  jid-jid: Shishi mba a kri bwu i baka mla toh wu, wa kri kado ni shishi mba.
  wmw-wmw: Mpunde sinkulu, wanu ware maso awo akiwafunguka ngwê, wakimmanyira. Neye
    akilainika!
  gmv-GGM: Hessa wode ista ayfey qaaretin iza gididaysa erida, izikka ista ayfeppe
