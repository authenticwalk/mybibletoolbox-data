  zad-NT: Na'ch biyombia'yeṉ'gake' nan ḻen' Jesúza', na' to binitloze'.
  kmg-kmg: Ehame šâŋe-jekic raruŋkeme hone tarapic. Hone tarapire izia sipuac ewec.
  aso-aso: Idoꞌ ve sitaꞌ nene veꞌnidoꞌ hite minivo Izesuꞌ neive li ma ningamasivo
