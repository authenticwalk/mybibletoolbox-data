verse: LUK.024.031
translations:
  kpx-kpx: Kateai lovi ovesege niabeu alamo seleveage abu bae lulelelahai Iesu hilokalu.
    Isege au solekavesite uoholinu.
  okv-H: enana ta tihi hirikenu Iesu be koguo saiveto pahunu
  tbo-tbo: Apoma matahi hi gunagadali po hi gagalena tuhagaya ma u matahi i luyababeya.
  mal-C: അപ്പോൾ അവരുടെ കാഴ്ചശക്തിമേലുണ്ടായിരുന്ന നിയന്ത്രണം മാറുകയും അവർ അദ്ദേഹത്തെ
    തിരിച്ചറിയുകയും ചെയ്തു. തൽക്ഷണം അദ്ദേഹം അവരുടെ ദൃഷ്ടിയിൽനിന്നു മറയുകയും ചെയ്തു.
  grc-SR: Αὐτῶν δὲ διηνοίχθησαν οἱ ὀφθαλμοί, καὶ ἐπέγνωσαν αὐτόν· καὶ αὐτὸς ἄφαντος
    ἐγένετο ἀπ᾽ αὐτῶν.
  bgc-bgc: फेर उनकी आँख खुलगी, अर उननै उस ताहीं पिच्छाण लिया, अर वो उनकी आँखां तै
    ओन्झळ होग्या।
  khz-khz: Ne matara gevekala-pakato, geripato voo ia. Na ira wailarai elekwalekwato.
  deu-TKW: ihnen aber wurden die Augen geöffnet, und sie erkannten ihn; und er ward
    unsichtbar vor ihnen.
  zsr-NT: Laꞌ niꞌz bdua lë naꞌ gbagaꞌ yöj lauquëꞌ, atiꞌ guluúnbëꞌë Jesús, atiꞌ Lëꞌ
    bunít cuinëꞌ lauquëꞌ.
  lin-lin: Mbala moko, miso na bango efungwamaki mpe basosolaki ete ezali Yesu, kasi
    alimwaki na miso na bango.
  hns-NT: Tab oesabke aakhie khoel gail aur oesab oke tjienh paais. Bas ohie samai
    se oe oesabke aage na dekhaail!
  noa-E: Magbaawaita dau eerdʉ phöbaadëmjö warre i khaug athajierram anaabá. Mamʉ
    mag ich khaug atham ee, dau përbarmjö arrau, am jãrr sĩerrta dëgölp chukkhu aadëjim
    anʉm.
  eng-EMTV: Then their eyes were opened and they recognized Him; and He vanished from
    their sight.
  mib-NT: Te jeē sáha ya súcuan, te nájnūhun ni cananune tɨnūú de, te ni canacuni
    de ya. Te ni ndoñúhún‑ni ya nuū de cuahān yā.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुन्‍छिॽ मिक्‍किन् हरे़आङ् खुने़ॽ कुसिङ् निःत्ते़त्‍छु,
    कर खे़प्‍मोए खुन्‍छिॽ तगिलाम् खुने़ॽ आलाप्‌पोःक्‍खे़ पेरो॥
  xnj-xnj: Bahapo vakagubukuliwa mihu gavi na kummanya, nambu mwene akayaga pagati
    yavi.
  mmx-mmx: La lodoxoma atdu ga rem suang la duga ven kibis ba ne Iesu, ketla neni
    ga sonao basinge du.
  cbr-NT: Usa 'ain ca, ënëx ca Jesús 'icë quixun 'unántancëxunmabi pán tucapaxun 'ináncëxun
    pain —Jesús ca ënëx 'icë —quixun 'unáncëxa. 'Unania ratúcëbëishi ca Jesús nëtë́acëxa.
  tee-NT: Pus lana tak'oxichokolh ju ixlakchulh'an ju yu'unch chai tamispalh. Para
    ju yuchi lana lakmixlh. Jantu talakts'ilh.
  eng-LSV: and their eyes were opened, and they recognized Him, and He became unseen
    by them.
  cak-NT: C'ajari' anche'l xjakataj chi tak quiwech, y c'ajari' xquitemaj rech chi
    xa ja ri Jesús ri c'o quiq'uin. Pero xa ja' man xquitzu' ta chic.
  pah-NT: Kiro g̃a mbaragwahavi ga rehe a'ero ga repiaga ve. —Jesus'ga tuhẽ reki!
    ei g̃a. Nanime ga ndiukwahavi oka'nhyma g̃a hugwi. —Tenagwe! e te ga.
  sja-NT: Mata Tachi Ak'õrepa aweda ãra tau eratɨk'oopiji mãik'aapa ãramaa Jesús k'awapiji.
    Mamĩda mamãik'aapa iru wẽpadachi.
  xed-xed: Nziɗiɗ, tsalatsala ira taŋ ka tsəmaftá həŋ, gi lay nghəgla a həŋ tavata
    həŋ wa.
  mks-NT: Ta chí i̱vi̱ la̱á na̱nu̱na̱ xíní túni̱ ná ta já na̱ndicuni na mé á ña̱ cúú
    á Jesús. Joo i̱vi̱ la̱á na̱jándiñúhú a̱ mé á nu̱ ná.
  gfk-S: Io, ira nudur lilik ga hanawat palai ma dur ga nes kilam ie. Ma ne Jisas
    ga panim sukun dur.
  bmu-bmu: Miaŋgöreŋök jeŋiran tohoiga ek kutuyohotka atatop (jiatatoŋ) köliga kunbuk
    qahö ehot.
  dgz-dgz: Muneni gapan, God yamamu watapen, Iesu ire ase yawane boge oagaen, da sia
    ya yawan.
  eng-GNV: 'Then their eyes were opened, and they knewe him: and he was no more seene
    of them.'
  zaa-NT: Làniana gutelíni cabi qui'ni Jesús bá enni'a. Pero lèe nna de repente taá
    bede'e ru'a lo cabi nna labiru bilá'ni cabi e.
  eng-WEBSTER: 'And their eyes were opened, and they knew him: and he vanished out
    of their sight.'
  guh-guh: Bajarajota matapania bajaraponëbeje yapëtanebeje Jesúscuene. Itsiata baitsi
    jane bajarajota vecuacaevatsibeje Jesús. Apo taebeje baja matavëjëa.
  bon-bon: Teeme irecu piba pajecu me äbitininisi, siige teebine opo ewatnäsi, yepä
    tabe puma cita ca teeme bau ca äyeblingtige.
  nhw-BL: Huajca elqui quen tlapojque iniixteyolhua huan quiiximatque, huan nimantzi
    Jesús ayacmo monexti iniixpa.
  mgw-mgw: Popopo minyo gabe gaatibanjwa, ngabankwipwa, lakini ywembe baimuki abu'i
    na baamwenili kai'.
  swh-ONEN: Ndipo macho yao yakafumbuliwa, nao wakamtambua, naye akatoweka machoni
    pao. Hawakumwona tena.
  wbi-wbi: vakadindula amaaso ghave vakan'kagula pe akasovanika ghafula pa maaso ghave.
  bba-bba: Sɑɑ yerɑ ben nɔni wukiɑrɑ bɑ nùn tubɑ, yɑnde mɑ bɑ nùn biɑ.
  eng-KJVCPB: And their eyes were opened, and they knew him; and he vanished out of
    their sight.
  kgk-NT: Upe jave ae oikwaa-ma hikwái Hesu-pe Hesuha. Oikwaa-ma jave ndohexavéi jevy-ma
    íxupe. Okanhy-ma Hesu hesa kwéry-gwi.
  waj-waj: arinaima inna tooduu ivo akiairaama vioo tukaama kieeravai.
  ekk-PKP: Nende silmad avati ja nad tundsid ta ära. Siis kadus ta nende silmist.
  mpx-mpx: I ginol ola o, yaka abwe mataliya i mwapwela ge hi atena henala iya, yaa
    i miyaomala mataliyaa.
  wbp-wbp: Milya-pungu-pala kapankurlu Jijajiji, ngula kapanku yawu-pardija Jijajiji.
  luo-luo: Eka wengegi noyawore kendo negingʼeye, to nolal mowuok oa e wangʼ-gi.
  nhe-NT: Huajca elqui queja tlapojque iniixtiyolhua huan inijuanti quiixmatque, huan
    nimantzi Jesús ayoc monexti iniixtla.
  aii-aii: ܒܗ̇ܝ ܥܕܵܢܵܐ ܡܨܹܐ ܠܗܘܿܢ ܚܵܙܝܼ ܝܗܘܵܘ، ܘܝܕܝܼܥ ܠܗܘܿܢ ܐܸܠܹܗ، ܐܝܼܢܵܐ ܗ̇ܘ ܛܠܝܼܩ
    ܠܹܗ ܡ̣ܢ ܩܲܕܡ ܥܲܝ̈ܢܵܝܗ‌ܝ.
  esk-NT: Irratik aŋmaqmata iḷisaġiaqsiḷiġniġaak. Aglaan qiñiġnaiqsiġniqsuq iliŋikniñ.
  msb-msb: Didi namuklat an inda kaisipan kag nakilala ninda siya. Pakatapos bigla
    siyaʼn nawara.
  cpa-NT: Jøng² cu¹ŋieih¹³ ca¹lø¹ŋi¹² dsa² héi². Ca¹lø¹cue¹²dsa Jesús. Jøng² tsa¹ma¹chian²
    Jesús. Ha¹chi² ma¹ca¹jǿi² dsa² héi².
  dso-dso: ସେ ବେଲାଇ ସେମନର୍‌ ଡାବିଅଇ ଜାଇରଇଲା ଆଁକି ପିଟିଗାଲାଜେ ତାକେ ଚିନି ପାର୍‌ଲାଇ । ମାତର୍‌
    ସେ ଦାପ୍‌ରେ ଜିସୁ ସେମନର୍‌ତେଇଅନି ମାୟା ଅଇଗାଲା ।
  meu-meu: Bena matadia e papa; dibadia ia. Bena vairadia amo vada e puki oho.
  yva-NT: Naije kobe yamije mporar ti yo aen kakavimbe, yare, “O! Sopamo Yesusa pije.”
    Kavuratawe Yesus aumandi kobe no aya yasyin.
  dgc-dgc: Ey nadid, bigla de a natenggi siya! Pero siya, éy basta linompés ta harapan
    dia.
  zpm-NT: Dzigoraa zig nac zeeṉe bzhial lo zho, laa zho beeṉbey me. Per par niaṉraa
    zho me, znuse bnit me lo zho, goṉdraa zho me.
  hix-NT: Àtoko rma Txesus me harha nenytxownà hatà, Kàryeyopas komo. Nosomtatkay
    mak hatà, noro ha. Noro yonyhera harha nehxatxkon hatà.
  sim-sim: Erem or urik orin frimu heyekrahakorora. Urik kolok er or wanyishirik mbeek
    indiyok fri heyeri ambu ri.
  npi-ULB: तब तिनीहरूका आँखा खुले, र तिनीहरूले उहाँलाई चिने, र उहाँ तिनीहरूका दृष्‍टिबाट
    हराउनुभयो ।
  cgc-cgc: Nali nang, paryo ula en liped iran na mata. Nakala en danen kanen i! Dayon
    kanen i narwad ta iran na panan-aw.
  tim-tim: Yetkimbo ainâk biwiyetŋe pâroŋ âgâmbo ekmâ nâŋgâyiat. Ekmâ nâŋgâmbela benŋe
    ainâk heambugep.
  yor-yor: Ojú wọn sì là, wọ́n sì mọ̀ ọ́n, ó sì nù mọ́ wọn ní ojú.
  wos-wos: Hwendéka bérka dama bari landéka bér déka xékélaki. Xékélakimbéka dé bari
    faku. Bér déré xéhambambér.
  emp-NTPO: Maʌ̃nebʌrʌ Ãcõrẽba ãdjía idu cawabisia Jesuda mãwã b̶ʌda. Baribʌrʌ Jesura
    ara maʌ̃da nẽbasia.
  eng-F35: Then their eyes were opened and they recognized Him; and He became invisible
    to them.
  ind-ind: Pada saat itulah tiba-tiba mata mereka terbuka dan mengenali Yesus. Tetapi
    Dia langsung menghilang dari hadapan mereka.
  pes-OPCB: ناگهان چشمانشان باز شد و او را شناختند! همان لحظه عیسی ناپدید شد.
  mpt-mpt: i atemniba tekein keniba Yesus etabo geiba e blimanea i imino mo atemin
    blim kesiobe.
  ssx-ssx: Kutu pitolo pitina꞉ mo hali yaapoma꞉ ipilika꞉ hone lombolo Yesu ya꞉ka꞉ta꞉me
    laa handa꞉ wipiki dina꞉ kone Yesuta꞉ koto pa꞉ta꞉ pitiki nono pea alu paeyekeme.
  mkl-mkl: Wɑɑti bɛɛbɛi iju nŋɑ í cĩ bɛi nɔ ɑ̀ mɑ̀ɑ. Ammɑ tenɡi bɛ mɑ́ ɡbɑkɑ̃ ɑ̀
    kuɑɛ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଆତେନ୍‌ ମ୍ୱାୟାନେ ମ୍‌ମୁଆଃ ରଃୱେକେ ଆରି ମେଇଂ ଜିସୁକେ ସାମୁଆଁ ଆର୍‌କେ
    । ମାତର୍‌ ଜିସୁ ମେଇଙ୍ଗ୍‌ନେ ସାମ୍‍ନାବାନ୍‍ଆ ମାୟା ଡିଙ୍ଗ୍‍ୱେକେ ।
  gof-RNT: He wode entti erana mela entta ayfey dooyettis. Enttika eridosona. Shin
    I enttafe geemmis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନାଃ ମେଦ୍‌ ରାଡ଼ାୟାନା ଆଡଃ ଇନ୍‌କିନ୍‌ ୟୀଶୁକେ ନେଲ୍‌ଉରୁମ୍‌କିୟାକିନ୍,
    ଆଡଃ ଇନିଃ ଇନ୍‌କିନ୍‌ତାଃଏତେ ଦାନାଙ୍ଗ୍‌ୟାନାଏ ।
  gah-gah: Lá noigo, kogómula panava zekago, Izesuni nene ánigi hee hee lasimó. Ánigi
    hee hee nilasigo, litá oko legemage imó.
  lcm-lcm: Na matarilong kala tapalas na kilongla kinle ia, na kala kovek pelek karilong
    ararai.
  aer-aer: Kenhe re-atherre akenhe Jesus renhe alhengke-arerle-anerreke iparrpe anthurre,
    kenhe Jesus re akenhe yanhe-ngentyele uyerrerlenge-arle.
  qvc-NT: Chay urasmi paykunaqa atirqanllapana Jisusta riqsiyta. Piru Jisusqam paykunapa
    pullan kashqanmanda das chingarqan.
  tgl-ULB: Pagkatapos, nabuksan ang kanilang mga mata, at siya ay nakilala nila, at
    siya ay naglaho sa kanilang paningin.
  cbs-NT: jabiatiandi Diosun jatun bedu ana betsa waya Jesús uinkin unantanaibuns
    samama ana damikainaya
  xtm-NTPP: Sani te ni ka ndanune nuu i ma, te ni ka ndakuni i ya, kovaa sani te ñatuu
    ni ka jini‑ka i ya.
  nnq-nnq: Kingobu tu mio gabe ngagaotola kummona Yesu, nambu jwombe ngaoba paali
    penia.
  bao-NT: To biro cʉ̃ ca tiirije menara, cʉ̃re ĩa majiupa. Cʉ̃ pea yaicã ũmaa waaupi.
  san-ORI: ତଦା ତଯୋ ର୍ଦୃଷ୍ଟୌ ପ୍ରସନ୍ନାଯାଂ ତଂ ପ୍ରତ୍ୟଭିଜ୍ଞତୁଃ କିନ୍ତୁ ସ ତଯୋଃ ସାକ୍ଷାଦନ୍ତର୍ଦଧେ|
  rmn-rmn: Дэчи лэнги якха пхутэрдилэ, тай он пэнджярдэ Лэс. Ами Ов уло асавко, кай
    на дикхиндёл лэнги.
  huv-NT: Quiaj rat oniüjcüw, leaad omeajtsüw majawüw jane nej. Naleaing Teat Jesús
    quiaj ndrot, lango maxomüw majawüw.
  otn-NT: Nu̱'a̱ ra̱ ora'a̱ p'ʉya, bi xohyø n'yomfɛ̱ni̱ ngue bi ba̱di̱ te'o. Pɛ 'bexpi̱
    m'mɛrpʉtho ra̱ Jesús.
  nop-nop: Unduŋ tubune dauhik tombune diwedakalegumuk. Kaŋ uŋaniŋgoŋ Jesu fila uune
    koti mu kagumuk.
  obo-NT: Idda ron en, nopokes kos poomdom dan woy nokilaa ran don no si Disas bos
    idda. Piru tigkow ron sikandin no nowora.
  kca-kca: Щи пŏрайән веԉщи ԓын сэмӈиԓән пелки пуншащсәӈән, пӑ ԓын Ԓўвеԓ мŏштәсԓән.
    Туп Ԓўв ԓынана ӑт ныты питса.
  cak-ENT: Y jari' cachi'el xjakatüj ri runak'-quivüch, y c'ateri' xquetamaj ruvüch
    que ja c'a ri Jesús ri c'o quiq'uin. Ri Jesús xq'uis chiquivüch.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤔᤡᤰᤁᤡᤴ ᤜᤖᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤳᤇᤢ. ᤁᤖ ᤂᤧᤵᤔᤥᤀᤣ
    ᤂᤢᤴᤇᤡ᤹ ᤋᤃᤡᤗᤠᤶ ᤂᤢᤏᤧ᤹ ᤀᤠᤗᤠᤵ ᤐᤥ᤺ᤰᤂᤧ ᤐᤣᤖᤥ॥
  mie-NT: De jā sáhá yā súcuán, de modo jā ní nune tīnūú dē, de nī nacunī dē yā. De
    nī ndoñúhún yā-ni nūū dē cuāhān yā.
  san-TIB: ཏདཱ ཏཡོ རྡྲྀཥྚཽ པྲསནྣཱཡཱཾ ཏཾ པྲཏྱབྷིཛྙཏུཿ ཀིནྟུ ས ཏཡོཿ སཱཀྵཱདནྟརྡདྷེ།
  qve-NT: Hinaqtinmi chay ishkaynin runakunaqa, chayraq cuentata qokuranku payqa Señor
    Jesús kasqanta. Ichaqa Jesusñataqmi paykuna qawashaqtinku kasqan ratolla ladonkumanta
    chinkarapuran.
  pao-NT: O'no umu o posopedakwatoo oosoo yise gi tapu'aka.
  cbu-NT: Panata ashku, Apanll istayaru, wipunashsha Isusoo natstarangana. Natstampu,
    Isus tsípta ashirangu, mang ndusha parangana.
  usa-usa: Îtuma mirá-umatuwaitana min-nákátí yúrakoma tágamagitata Îtumma aónaraaye.
    ánibo Îtuma páátákáá aúyokena náakarabi kóitata min-nákámá íaonaraaye.
  soy-soy: Piinipɛɛ ii pɛɛ wúkulɛ ɑpi u ceru, ɑmɑ́ uu pikɛyu kɛ-i mílu.
  hui-hui: Ani biyagola libunaga de mo ngala hayagola ibu Yasuore bedagoni lole biyagola
    o birayagoriani howa ereba halu libugua ibu de nahende hene.
  amf-amf: Ogo wodanka kesa aapinin bhoqenka kiam kedi dhesidine; kidiar kekala ki
    kayade.
  quc-NNT: Te k'u ri' xyi' chke chi xekowinik xkich'ob' u wäch. Xaq te'talik k'ut
    xsach ri Jesús chkiwäch.
  dob-dob: Gote ꞌena nuwadi ꞌisabwalena ga Yesu nina siꞌinanena, ta ꞌediyega ꞌikwaiya.
  wrs-wrs: '@see-verse:LUK.024.030'
  mca-mca: Qa hik pakha'aj qa hats ƚeke' qu' nenikfe'lij in hik pakha' Jesús, qa aje'eƚƚe
    qessiikii pa'aj.
  kiw-kiw: Ka riiti idomai ihaha aiha piamodiido ruu oibomai-ka, irai Iesu riiti idomai
    gaboi haato paraatoai.
  tzo-TZC: Cꞌalal jech laj spase, ta ora noꞌox ijam ti satique. Jaꞌ o laj yojtiquinic.
    Pero ti Jesuse tey isac chꞌay ta ora.
  mya-mya: ထို​အ​ခါ​၌​သူ​တို့​သည်​မျက်​စိ​ပွင့်​လာ​ကြ သ​ဖြင့်​ကိုယ်​တော်​မှန်း​သိ​ကြ​လေ​သည်။
    သို့​ရာ တွင်​ကိုယ်​တော်​သည်​သူ​တို့​၏​မျက်​မှောက်​မှ ကွယ်​ပျောက်​သွား​လေ​သည်။-
  gng-NT: Nɛn saan nɛ biʼyɛnm cìbre', bi bɛnde' wɔ, nɛ u pɔk ki fele'.
