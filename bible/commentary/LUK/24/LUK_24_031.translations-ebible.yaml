  too-NT: Chu tuncan huā'mā' ka'tlā'tus hua'chilh xa'nca tatalakapākē'lh lā' talakapasli,
    pero xla' cālaksputtāyani'lh.
  ind-AYT: Saat itu, mata mereka terbuka dan mereka mengenali Yesus. Namun, tiba-tiba
