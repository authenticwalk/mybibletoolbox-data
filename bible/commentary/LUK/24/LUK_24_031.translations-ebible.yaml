  srq-NT: Ũquɨ̃ mose tuchɨ que Dios mbia mumae turã tuchɨ Jesús ɨcua sacuã cote ra.
    Jesús ɨcua ramo sacuã cote. Jesús que quiachã asi esɨ cote ra.
  kje-NT: Ideweni ne hi makan mouwedi la rahiyennaledi Yesus me'e, maa mehe naplenedi
    wali'ur.
  gaz-gaz: Iji isaanii ni baname; isas ni beekan; innis ija isaanii duraa dhokate.
  kud-kud: Tenem ainai mehedi imasele ta Yeisu abo hi'a'ataine, na hesi aidiyena isasawaline.
  urb-NT: Arahã ehe har Tupã mujekwa. Mokõi sawa'e ta pe mujekwa. Pe, mokõihar ukwa
    katu. “Ko Jesu” aja ukwa katu. Arahã pahar Jesu kanim oho.
  fra-LSG: Alors leurs yeux s’ouvrirent, et ils le reconnurent; mais il disparut de
    devant eux.
  san-HK: tadA tayo rdRSTau prasannAyAM taM pratyabhijJatuH kintu sa tayoH sAkSAdantardadhe|
  cak-SNT: Entonces incheꞌl xa xjakataj ri quinakꞌavach, y xquitzꞌat chi xa ja ri
    Jesús ri cꞌo quiqꞌuin. Pero jajaꞌ xsach-el chiquivach.
  uvh-uvh: Ning tinga aming fama' adi kadapmang ka nana tanga yamgu' wara'ganang urapsa'
    kigedanga nakedagumu'. Ka Jisas adi urapsa' tafaferanga ibinga mugoinga aming
    fama' adi adining nonda nua'bu guk mo' kagumu'.
  ino-ino: '@see-verse:LUK.024.030'
  gnn-gnn: Ga ŋuriŋi liŋgu maṉḏanydja dhunupana dharaŋarana ŋunhimalayi ŋanya, bala
    ŋayi dhunupana maṉḏakala winya'yurrunana ŋuliŋuruyi bili dharapulŋuru, buwayakthinanydja
    ŋayi maṉḏakala maŋutjiŋurunydja.
  yal-yal: E yɛɛn yi rabi mafurɛn, e yi a kolon fa fala a Yesu na a ra. Koni a tunun
    e yɛtagi.
  cnt-NT: Të₃jë₄ jaun₂ në₂jag₄ a₂jaun₂ guë́₄ ca₂niá₃ jme₁ne₁₂ lɨ́in₂, jaun₂ guë́₄
    ca₂rë₃cuɨg₂₃. La₁ dsɨ₂juɨ₅ jaun₂ ca₂i₃cóin'₅ të₃ ne₅₄.
  tif-tif: alep imi tiin iyo baaya atamiwa yi, Kulaa Yesus alta nu! kala atam kem-siliple,
    kulu maaklo disa kela ko.
  nlx-nlx: तेवी तान डोला उगड़ी गीया एने ता यीशुह ओलखी लेदा, तेवी यीशु तान नेजरीम रेन
    आरताय गीयो।
  apw-NT: Áníita áígee hadń át’į́į́ shįhíí nzhogo daayiłtsąą; nt’éégo Jesus dádaineł’į́į́zhį’
    yitł’ąą tsídaazghal.
  gum-gum: Inchen nømbe Jesús kui nebua ashiptindinaben, Jesúsbe waitø kenamuptinchibig
    køn.
  not-NT: Aito cara ira pitirooti igóiguëri Irianti Jesos; irooti cara ipegopitanacari.
  plu-plu: Aynewa Uhokri woke gihiyakemnikis. Igkis hiyakri ku ig Kiyapwiye Jesus.
    Aynewa akiw ig menwepi giwkis.
  iou-iou: Ude täŋpänkaŋ Anututä nadäŋ yämiŋirän eruk U Jesu yäŋ kawän täreŋkuŋ. Kawän
    tärewäkaŋ uterakgän Jesu ini ugän paotkuk.
  ntp-NT: Mospodui ʌgai tai Diuusi maa oigaragai ʌcʌcʌʌli sai maatʌna isʌgai ʌrʌSuusi.
    Dʌmos aidʌ otoma ʌSuusi maitʌmaasitu abiaadʌrʌ.
  rai-rai: Io, i tapalaa a mataandiaar, ma diaar babo lele paai maraagaam, ma i panaai
    paa maut kon diaar.
  haw-1868: 'Alaila weheia''e la ko laua mau maka, a hoomaopopo iho la laua ia ia:
    a nalo koke aku la no hoi ia mai o laua aku.'
  ffm-ffm: Non gite maɓɓe peerti, ɓe annditi mo. Ɗon e ɗon o iwi e gite maɓɓe.
  arb-NAV: فَانْفَتَحَتْ أَعْيُنُهُمَا وَعَرَفَاهُ. ثُمَّ اخْتَفَى عَنْهُمَا.
  cop-CNT: ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⳿ⲁ ⲛⲟⲩⲃⲁⲗ ⲟⲩⲱⲛ ⲟⲩⲟϩ ⲁⲩⲥⲟⲩⲱⲛϥ ⲟⲩⲟϩ ⳿ⲛⲑⲟϥ ⲁϥⲉⲣⲁⲑⲟⲩⲱⲛϩ ⳿ⲉⲃⲟⲗϩⲁⲣⲱⲟⲩ.
  adz-adz: Ida rib iruꞌ igi maran intap ruan da isruꞌ i Arangan, da Yisu intsup utaꞌ
    angu imingꞌ ribarangan maran.
  sri-sri: 'Ĩgʉ̃ irasirimakʉ̃ ĩãrãgueta: “Jesúta ããrĩ́mi”, ãrĩ ĩãmasĩñurã. Ĩgʉ̃sã
    ĩãmasĩmakʉ̃ta, dederiakõãyupʉ ĩgʉ̃sãrẽ.'
  nal-nal: Naanaan Nakmai xa kaas amun marana nandiaa ma di raamin fakilaan iaa Iesu
    ma fazaaus mase xa malik siaana nandiaa.
  kyq-kyq: Gɔtn se kaamɗe ɔɔɗ aaka ɔɔ naaɗe aak jeelin̰a; naɓo kaaɗ kɛn se sum ɓo,
    naan̰ iig naanɗe ki.
  kwd-kwd: Alata gala agasia ni 'ola lo'oo, God 'e alamia 'agala bi'i aga su'aai,
    ma ngaia 'e 'amoe no'o fa'asi 'agaa'a.
  ded-ded: Yemeru kicngira tegeru Yesu hensimaec yeng imohaingoc aockeu
  ewe-ewe: Kasia, woƒe ŋkuwo ʋu, eye wokpɔe dze sii be eyae nye Yesu, eye enumake
    wòbu le wo gbɔ.
  nuy-nuy: Bani-yung aḏaba na-God ngijang wani-ba-gaynbijgayn, wunu-nani naagi-yung
    na-Jesus, wini-marrbuy-mayn, wunu-nguynju-gayn aḏaba. Anubanila-wala aḏaba niiṉibiyn.
    Waari anubani ambunu-nani niga.
  cop-BHC: ⲚⲐⲰⲞⲨ ⲆⲈ ⲀⲚⲞⲨⲂⲀⲖ ⲞⲨⲰⲚ ⲞⲨⲞϨ ⲀⲨⲤⲞⲨⲰⲚϤ ⲞⲨⲞϨ ⲚⲐⲞϤ ⲀϤⲈⲢⲀⲐⲞⲨⲰⲚϨ ⲈⲂⲞⲖ ϨⲀⲢⲰⲞⲨ.
  buk-buk: Ma iŋlu si tandô ŋawa sa, dec sêŋyalê iŋ. Ma ŋagahô eŋ Yisu aŋgô mba.
  pri-NT: Ûna wàrapwiri, â ru nye côoina kaa pâ wà Iésu, êco na, na ji pàara bèepwiri,
    âna é nye pò ma tiàué jiiru kaa.
  zpq-NT: Cana'ch gosacbe'ede' ḻe'na'. Na' šlac ṉe' nite' ca' con beṉite'.
  por-TFT: Então Deus fez com que eles o reconhecessem. Mas logo ele desapareceu!
  gwi-NT: Jesus t'inchy'aa łee giiky'aanjik, gaa goovandah hiljii naanaii.
  gvn-gvn: Yala-yala bula Jesusanka binalmankuda. Baraldarr bula balu nyulu yindu
    bama bulanji dungan-dungan. Yamba Godungku bulanga miyil walngan, bula nyungunku
    mumbarku binalmanka. Yinyamun nyulu walu-kariman. Bula yinyaymba nyungun kari
    nyajin baja.
  nhy-NT: Iwan san niman ijkuakón oixtlajtlapokej, iwan okiyekixmatkej. Pero Yej san
    owalpoliwik.
  asm-FB: এনেতে তেওঁলোকৰ চকু মুকলি হ’ল আৰু তেওঁক চিনি পালে; তেতিয়া তেওঁ তেওঁলোকৰ
    পৰা অদৃশ্য হ’ল।
  okv-okv: enana ta titi hirikenu Iesu be koguo saiveto pahunu
  mxt-NT: Ta caa cuhva ri cuan nuña nuu ra canɨcohon nuu ra chi ra Jesús. Soco ra
    Jesús cuanaa ri ra.
  tzo-NT: Hech yu'un ti c'alal hech laj spas ti Jesuse, hech lic ac'batuc yojtiquinic
    yu'un ti Diose. Ti ora ich'ay ti satic ti Jesuse.
  ind-AGS: Mata mereka terbuka, dan mereka mengenalinya. Kemudian dia menghilang dari
    pandangan.
  omw-omw: mwitana su ntapairi vuvata ntapihi rieta mwitana mwia ntapihi taqeta. Mwitana
    mwia ntapihi kyeta taqovaro Iesusiva mwitana suqaatairo uvaarama vura.
  yrb-yrb: Eno uina emanu diti iroaro ui. Ido kobererau uiro esite Dana Yesu iwata
    usi. Dawa iwata usiro Yesu emabairoma me ari ui.
  maa-NT: K'e̱é kitáx'a̱ xko̱n; kijtseèxkon nga jè Jesús; ta̱nga jè Jesús, tà kichijà‑né
    nga nguixko̱n xi̱ta̱ koi.
  mcq-mcq: ꞌEjume puni nia kaꞌene nuhiajaho jaraume pu Hu kavara kaivo Hu puni rora
    kajano vaꞌume pakama arevara.
  sus-A: عَ نَشَ مَكّنّن عٍ شَشِلِ بّ كٍرٍن نَ، عٍ عَ كٌلٌن عَ عِسَ نَ عَ رَ، كْنْ
    عَ مَن نَشَ لْي عٍ مَ يٍن!
  jpn-1965: それで、彼らの目が開かれ、イエスだとわかった。するとイエスは、彼らには見えなくなった。
  fra-SBL: Leurs yeux s'ouvrirent et ils le reconnurent ; puis il disparut de leur
    vue.
  yka-yka: Bessuwang hadja takilalede ne si Isa. Saguwaˈ magtawus iye lanyap amban
    bihingde.
  mle-mle: Atawa kwurdik, bir ata jayib nak lakwubirid. Bir lakwubirik, jayib nak
    di marid.
  shp-NTPO: Jatianpari já oinxon onankana iki, ikaxbi moa manóresa iki.
  aom-aom: 'Baeromo God-ro jabesi simanoho jiovëhamu evare Iesu avoho garomo uvareje:
    Ojoꞌe ë aho Iesu höjo. Iesu höromo gaꞌi gavareje Iesu ëma bogojio vaꞌamu.'
  geb-geb: Ana mba viktuma phɨrgiap mani ga ndɨɨim, mani rɨmani fhura pu thuga vugi
    fara muuŋgim, mani ana garav, ana hegim, ana fhura mani thav mbar vugim, mani
    wom ana gangi fhu.
  eng-WYCLIFFE: And the iyen of hem weren openyd, and thei knewen hym; and he vanyschide
    fro her iyen.
  bsj-bsj: Lamwo nuweceu wumwom, kambo cinyimocin ciri, lalem kaci,
  cak-cak: C'ajari' achel xjakataj quivech, y xquetemaj ruvech chi ja ri Jesús ri
    c'o quiq'uin. Pero tok xquitz'et, man jun chic quiq'uin.
  chf-NT: Jimba rato jiniba u chi conocejob que es aj Jesús. Es ca' a wälä u jäbi
    uba u jutob uc'a u chänen. Seb ch'äbsäti tu jutob.
  tlf-tlf: alop iyo utamipta e, keyo Yesus yagal kalaa agelip e, kota bubat age daagina
    ko.
  piu-2006: Palulanguru Yiitjunyapula yilta kulira yunyparringu, Katutjalu pulanya
    pina alytjurankunytjala. Yiitjunya arrkayirringu. Puṯupula parra nyangangi.
  poh-NT: Cu reꞌ aj chic ar, reꞌ Dios xisakomej pa̱m quicapew-bal reh chi xquinaꞌbej
    wach chi reꞌ poꞌ nchel i Jesus wilic cok cu̱cꞌ, xa reꞌ laꞌ chiwach i juncꞌam reꞌreꞌ
    sahchamaj woꞌ chic i Jesus chi quiwach.
  tue-tue: Toorá “Jesús niiĩ” jĩĩ ĩñamasĩyira. Cʉ̃ʉ̃pe ditijõãyigʉ.
  bjp-bjp: Fanpil, matruh ka sapeng ke ru ka par failiim u, isau le ka rorom na matruh.
  xon-xon: Le Uwumbɔr likr binimbil ke bi bee u. Libuul ngbaan ni le baa ki kan u.
  tzo-ZNT: Jaꞌo la ijambat satic yuꞌun ti Rioxe, jaꞌto la iyojtiquinic. Pero isacchꞌay
    la ta ora ti Jesuse.
  mpm-NT: Ti ja siaꞌan ni saꞌa ya, sa ni ka nakuni da ya, ja maa Jesús kuu ya. Ko
    nu ni ka nakuni da ya, ti ni ndoñuꞌun ni ya kuaꞌan ya.
  ots-NT: Nubbʉ, bi hna wen ca mí cojtibi quí döhui cʉ yojo hñøjø, cja̱ bi meyahui
    car Jesús, bbʉ. Nu car Jesús, bi hna bbɛjti pʉ.
  hoy-hoy: आग आंदुर्द कण्णगोळ तेर्दोदव; अदिक आंदुर आऊक अर्त कोंडुर, अदिक आव आंदुर
    कण्णगोळ देल पच्चेदुन.
  uri-uri: Kil ntekg tolpa yatom, ikg a tuwekg pa apm nungkwat ariel, ari kil apm
    wa kai hamten ase.
  amo-amo: Iyizi mine tunna ipuno, inin yininghe, atunna a wulu niyizi mine.
  pjt-pjt: Ka Godalu pulanya kuṟu aḻaṉu ka pula nyakula ngula kutju kuliṟa ngurkantanu,
    “Mulapa nyangatja Jesunya alatjiṯu.” Palu pula ngurkantankunyangka Jesunya mapalku
    arkayiringu.
  cwe-cwe: Bahobaho meso yawo yagubuligwa nawo wammanya, nayo hawoneke kaidi mmeso
    yawo.
  daa-NT: Ɗo wer-ak odinco piltu kate ho ŋu ibiniig Iisa. Kar ta bite-aŋ di, ŋa sawiltu
    min ɗo uŋco.
  mlp-mlp: In nazaq tonanmo giger na gime tihastitaysa in ginad tiqem hasiy. Ka Yesus-mo
    haqiy. Haqsamo haiq muran diq nawaqmo Yesus in gime titonim nabag lehan in ahol
    a ta hi waqiy.
  ape-C: Aria abudok nyutob amam hatrun aria wata hadukeman. Aria anan brukwaranuk
    aria amam madae hutrun uwe.
  bgs-bgs: Tákkô ikakilala dan na sikandin si Jesus. Asal inandà sikandin.
  faa-faa: Karakáno tetapō himo koteaka asekea someraka, “Ne Yasureapo.” Aíyaka hemakapuanine
    Yasuane ipi yia kaya nine fasapo.
  kik-kik: Hĩndĩ ĩyo makĩhingũka maitho, makĩmũmenya, nake akĩbuĩria, makĩaga kũmuona
    rĩngĩ.
  cap-NT: Nuz̈ paan nii pucultan z̈oñinacaqui Jesusa pajñiz̈ cjissic̈ha, c̈hjujqui
    cjetz̈intaz̈takaz. Pero nii orapacha Jesusaqui liwj katchic̈ha.
  ksr-ksr: Iikanondeeŋ jaagaranoŋ tooro iima kotori ayayooga kono mombo mende iiri.
  eng-TNT: 'And their eyes were openned and they knewe him: and he vnnisshed out of
    their syght.'
  sbs-sbs: Linu menso abo aba tondi ni chi ba mwi ziba, Imi cha zwa mu menso abo,
  sue-sue: Nu ago numoreto wenu nuto nu giwato kei awenu giro nu tutamu tepo wenua.
  fra-NCL: Alors leurs yeux s’ouvrirent, et ils le reconnurent ; mais lui devint invisible
    à leurs yeux.
  bhg-bhg: Edo awamaneda jisi pirigesiri imo kariwa gositera, ata awamaneda toropuda
    nonda mambarago esisina.
  snn-NT: Insiguëna, ja'ansirën baguëni ëñani masihuë. Masini, ja'nrëbi baguëni se'e
    ëña bi'rato, gare beobi. Querë huesëbi.
  atb-NT: Haú hkûn, yhangnhik é myoq bóng lô luî, Yesuq nghut é lé bûn sé kat bekô.
    Yesuq kúm gi, yhangnhik chyáng mai byuq byuq bê nghut ri.
  wro-wro: Gejau ambulkandu tjalan kumbunandu, laiburu kąninanąŋgandu; aua kąmburuk
    kąnina auandu nąnja.
  cek-AK: To naah a mik amtueng hoi moe, Anih to panoek hoi; anih loe nihnik khae
    hoiah anghmat pae ving.
  bkd-bkd: Dayun human dan nakilala si Jesus ba tigkan dan dà nahanaw.
  ctu-76: Ti jim bʌ ora ti aq'uentiyob i ña'tyan. Ti queji i cʌñe' Jesúsʌch. Pero
    che' jini ti sʌc sajti ti i wutyob.
  lac-NT: Caj ts'a'b u t'ʌnin quir u c'ʌ'oticob Jesús seb caj binij Jesús mʌ' ju yirob
    tu binij.
  xla-xla: Epapele oloma edla pakasiyamalalo yia꞉tapo Yesuye woloma malanatiyo. Yia꞉
    Yesuye malanatilati ya꞉tapo meyelo me-haodiyo.
  xav-NT: Taha wa, ma tô oto waihu'u zahuré, Zezusi hã. Tazahã, ma tô tiwi aimani
    zahuré.
  cuk-cuk: Geb degi, e-warbogwad Jesús-mag-dakdemalad. Degi-sii emar-idu binnided,
    gwen bar daksasurmalad.
  tbf-tbf: Samo bu katsomataguor a nangba nga katsep ma guor nga kielala, eiekesen
    a nga kapangan i mataguor.
  uig-CYR: Уларниң көзлири шуан ечилип, уни тонуди; шуниң билән у уларниң алдидин
    ғайип болди.
  ikw-NT: Anya be kpume, be mahịa a, kọvu o whume n'anya be.
  khs-khs: 'Aputa: Eye au timinikamake, eli siwa faka:pela: a:tawa Ewa Yesuwa elapa
    esa: papokeye. Apula: eli sikapowemiwa kipila Ewa enene kamona itapa telakeye.'
  dwr-ENT: ኡንቱንቱ ኣይፊካ ኣ ኣኬካና ማላ ዶዬቲና፥ ዬሱሳ ጊዲያዋ ኤሬዲኖ። ኢካ ኡንቱንቱ ሲንፔ ጌሜዳ።
  pma-pma: Hatte tas, rendemien onealu maluv ka lulei kilea keke vi Iesu. Ka navong
    lumul veah lulei mamah eni, Iesu vuol en metealu.
  atd-NT: Nò, napulas on ka mata ran no pigtokod dan on si Hisus di magaan do ian
    no waro dan on kitaa.
  tel-2017: అప్పుడు వారి కళ్ళు తెరుచుకున్నాయి. వారు ఆయనను గుర్తు పట్టారు. అయితే ఆయన
    వారికి కనబడకుండా మాయమయ్యాడు.
  hat-BSA: Answit zye yo te vin ouvri e yo te rekonèt Li; epi Li te disparèt devan
    zye yo.
  top-NT: Acxni tuncán staranca talacapa̱stácnalh la̱ caca̱ma̱lakake̱ca natalacahua̱nán
    ¡y talakápasli Jesús! Pero xlá la̱ caláksputli alh a̱lacatunu y yaj tá̱cxilhli.
  msk-msk: Baya da kimilara da silan kang Jesus. Pagkilara nilan kang Jesus, pagkatigam
    nilan, wa da disaan si Jesus.
  gyr-NT: Ahese voi semimbohe omahecua ramo yuvɨreco sese, ahe rumo cũriteimi ndoyemboyecua
    iri sovai chupe.
  kmh-kmh: gosimb kuyipmiŋay ak paŋgyikek, ak Jiysis nep aŋgiy, aŋgrikniŋ, kapkap
    kurgak.
  ukr-ONPU: Тоді їхні очі відкрилися, і вони впізнали Його, але Він став для них невидимий.
  emi-emi: Me matairarua ghe otila, me lalu ghe tara kilaiela, me ghe aikapakapaaiila
    tale taatarairarua.
  zpv-NT: Ya hohrachi gahca baxaala Dxiohs loh raꞌ ba tin biuꞌnbwaꞌ raꞌ ba laꞌh Jesuhs,
    ya dxyigahsi guñihchiloh Ñiꞌh loh raꞌ ba.
  gux-gux: Lani bi nuni den ŋubidi, ke bi bandi o, ama o den yindi bi siiga ke baa
    go laa o.
  kos-kos: Na ikakla mutaltal ac eltal akilenulak, ac in pacl sacna el wanginla liki
    ye mutaltal.
  ibo-ibo: Mgbe ahụ, e meghere anya ha, ha amata onye ọ bụ, ha ahụkwaghị ya anya ọzọ.
