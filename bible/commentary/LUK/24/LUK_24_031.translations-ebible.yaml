  peg-peg: ହେବେ ହେୱାର୍‌ କାଣ୍‌କୁ ଜେୟାଆତିକ୍‍ ଆରି ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ଚିନ୍‌ କିତାର୍; ଆରେ,
