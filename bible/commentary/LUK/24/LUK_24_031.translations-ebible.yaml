  bus-bus: Ben aↄ̃ wɛ́ɛ kɛ̃̀ aↄ̃ à dↄ̃̀ sa, ben aↄ̃ à wɛ̀tɛ wà kòrazi.
  gub-BL: A'e 'ar mehe we hehazawok wà kury. Tàrityka'i ukwaw Zezuz wà kury. Na'e
