  agu-BL: Kalena's tzun cyechal wutz i', poro nin cu' sotzal tib Jesús ẍchiwutz.
  isn-isn: Sunga imiho ao ikakuwukulwa ikamulinga, matungo makupi akalimila mumiho
    ao.
