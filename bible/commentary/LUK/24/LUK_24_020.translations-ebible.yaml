verse: LUK.024.020
translations:
  kpx-kpx: Isito no dubu nalimale kosive isi oe kosive keau ke mai gamani ata ovege
    abu loui avoe, ‘Auna hatai.’ Isime mai idie domo hamalu.
  okv-H: dagota priests pepeni te embo okokose te na embo aravo taro pehaja humbuto
    Rome ta ingeni ta ikehere humbuto ji atahu ta tehere peheto
  tbo-tbo: I tu witalaguyaba babadahi po i tu tahaya luhetala a wihimilana hilage
    ubeina ugolina po hau ani take hi tutulawiteya.
  mal-C: ഞങ്ങളുടെ പുരോഹിതമുഖ്യന്മാരും ഭരണാധികാരികളും അദ്ദേഹത്തെ മരണശിക്ഷയ്ക്കായി റോമാക്കാരെ
    ഏൽപ്പിക്കുകയും അവർ ക്രൂശിക്കുകയും ചെയ്തു.
  grc-SR: ὅπως τε παρέδωκαν αὐτὸν οἱ ἀρχιερεῖς καὶ οἱ ἄρχοντες ἡμῶν εἰς κρίμα θανάτου,
    καὶ ἐσταύρωσαν αὐτόν.
  bgc-bgc: अर प्रधान याजकां अर म्हारै सरदारां नै उस ताहीं पकड़वा दिया ताके उसतै मौत
    का हुकम दिया जावै, अर उस ताहीं क्रूस पै चढ़वाया।
  khz-khz: Ita gera Rupu Veaga velera kamura e gera vekuneagi talimara na gelewaato
    pene kwarega ulanana, gesatauroato.
  deu-TKW: und wie ihn unsere Hohenpriester und Oberen ausgeliefert haben zur Todesstrafe
    und man ihn gekreuzigt hat.
  zsr-NT: Guludödëꞌ Lëꞌ yuguꞌ bxuz uná bëꞌ len bönniꞌ taꞌná béꞌinëꞌ netuꞌ, glunëꞌ
    ga nu bchugu queëꞌ gatiëꞌ, atiꞌ guludë́ꞌë Lëꞌ lëꞌi yag cruz.
  lin-lin: Kasi bakonzi ya Banganga-Nzambe mpe bakambi na biso bakabaki Ye mpo ete
    bakatela Ye etumbu ya kufa, mpe babakaki Ye na ekulusu.
  hns-NT: Bakie hamlogke barka agwan aur doesar barkwan oke Roma ke laat ke haath
    me saup deis. Oesab oke maut ke sadja talak faisala karwaaike kroes par marwaai
    dhaaries.
  noa-E: Mamʉ mag khitarrta phadnaan chi pörnaanau chi thethem khʉʉn dʉ̈imua Pilatoog
    pʉr deebajieb ajim anʉm, jũrr ich soldaaunag pakuls gaai meerphë thõopi jaaumkhĩir.
  eng-EMTV: and how the chief priests and our rulers handed Him over to be condemned
    to death, and they crucified Him.
  mib-NT: Te sutū cácujéhnu jíín tée cándiso jníñu nuū ná, ni canastúu de ya nuū tāca
    tée Roma, te tēe un ní casándaā de jeē cúū yā jicā cruz.
  lif-NT2: तुम्निङ्‌वाॽफुसाम्‍बाहाॽ नु आनिगे़ हाङ्‌युक्‍पाहाॽरे़ खुने़ॽग सिःमे़ल्‍ले़न्
    खुम्‍दिङ् मे़बिरुर फाॽआङ् थिम्‍मे़न्‍दङ् सुवाङ्‌हाॽ हुक्‍मे़सुप्‍तुसि, हे़क्‍क्‍याङ्
    खुने़ॽ सिलाम्‍साक्‍मा सिङ्‌सम्‍दाङ् मे़भोःन्‍दुरो,
  xnj-xnj: Vakulu va kuteta na vachilongosi vitu vakamgotola na kumuhamula lifwa,
    vakamvamba pamsalaba.
  mmx-mmx: Lavamaasa silok atnama la luvuttadi amgomgo diga song araba i xusu na met,
    la diga vaxarem i at laxaba.
  cbr-NT: Usa 'icëbi ca nun sacerdotenën cushicamabëtan nun cushi raíricamanribi a
    Piláto 'inánxa, ax isa i curúsocënu matáscëx bamanun quixun.
  tee-NT: Para ju xalack'ajin palijni chai ju xalack'ajin qui'ucxtin quinc'an tamak'axtaklh
    ju Jesús chai tamaknilh ju lacacurus.
  eng-LSV: how also the chief priests and our rulers delivered Him up to a judgment
    of death, and crucified Him;
  cak-NT: Pero ri nimalaj tak sacerdotes y ri ka-autoridades, jari' ri xebano chi
    xcamises chech cruz.
  pah-NT: Ikwava'ẽhara'g̃a nduvihava'g̃a nhanderuvihava'g̃a pavẽi omondo Jesusva'ea
    Pilatos'ga po pe te'i ti ga pembovy ti Jesus'ga javo. G̃a ahe mbovyruka yva rehe
    ahe jukauka.
  sja-NT: P'aareerã poroorãpa mãik'aapa tachi poro waibɨarãpa iru ateejida Romadepema
    poro waibɨa Pilatomaa kurusode peepit'aamerã.
  xed-xed: klaf la mali ta ghəŋa gwal dra skwi ŋa Lazglafta nda gwal tsamatá guma,
    ka vlatá həŋ ŋa dzata, ka zləŋaftá həŋ ta udza zləŋay ra?
  mks-NT: Joo na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín na̱ jutixia ñuu nde̱ na̱tiin na mé
    Jesús ta já na̱ndiquia̱hva na da̱ ña̱ ná cahní na̱ da̱ ta já na̱cata caa na da̱
    ndi̱ca crúxu̱.
  gfk-S: Ira tamat ta ira pris ma ira mes na lilie di ga ter leise ie be na tur ra
    harkurai. Ma di ga kure be na mat. Kaie di gom tut ie tano ula kabai.
  bmu-bmu: Mewö maliga neŋgö jike nup galömnini aka galömkölköl aziurupninan i waŋgita
    premiögö böröŋe algetka kömumapkö jim teköi maripomnöŋ qeget kömuyök.
  dgz-dgz: Go Pirisi bawarewa amba ayop nuga nagire upi den Iesu waran ian ugupe nagire
    nanimu gwanap baraen oma korosi gapan tone boen.
  eng-GNV: And howe the hie Priests, and our rulers deliuered him to be condemned
    to death, and haue crucified him.
  zaa-NT: pero ca sacerdote principal nna ca uxtícia qui' tu'ą' nna bete cą ne cuenta
    hàstaá qui'ni gulèqquia cą sentencia quì'e gattie nna, betaá' cą ne lo yà curútsia.
  eng-WEBSTER: And how the chief priests and our rulers delivered him to be condemned
    to death, and crucified him.
  guh-guh: Nexata sacerdotevi penamatacaitorobivi, vajanacaevetsivi yajava, canajetatsi
    Jesúspijinëmi. Canajetaxuabatsi Jesúspijinë cruzajavabelia pecobematabiabarutsinexatsi
    pebeyaxuabinexatsi.
  bon-bon: Cime modamoda iiwäreja biname piiyepu nuuja mope biname cina teebine Rooma
    ca mope biname me ime cabu secitumesi budre tääpume. Piba Rooma cubu biname cina
    teebine baarge uli cabu tibyecrumesi.
  nhw-BL: Huan nopa tlayacanca totajtzitzi huan tequitini quitemactilijque para ma
    quimictica. Huan quicuamapeloltijque.
  mgw-mgw: Api'ndo ba dini na atawala bitu baampiyike asenulwe waa, ngabammamba munsalaba.
  swh-ONEN: Viongozi wa makuhani na viongozi wetu walimtoa ahukumiwe kufa, nao wakamsulubisha.
  wbi-wbi: na fino avatekesi na valongosi vitu valyamwumisie kuhighua kufua na kupumhusivua.
  bba-bba: Bɛsɛn yɑ̃ku kowo tɔnwerobu kɑ wuun wiruɡibu bɑ nùn tɔmbu nɔmu sɔndiɑ bu
    kɑ nùn tɑɑrɛ wɛ̃ bu ɡo mɑ bɑ nùn dɑ̃ɑ bunɑnɑru kpɑre.
  eng-KJVCPB: and how the chief priests and our rulers delivered him to be condemned
    to death, and have crucified him.
  kgk-NT: '—Upéi mburuvixa kwéry ojuka uka va''ekwe íxupe. Pa''i ruvixa kwéry, nhande
    ruvixa kwéry ave íxupe ogweraha uka-ma judeu e''ỹ va''e-pe ojuka uka hagwã Hesu-pe.
    Ha ojuka-ma íxupe. Kurusugwasu-rehe ojejuka-ma va''ekwe, he''i Hesu-pe jevy omombe''u-vy
    hesegwa. He''i ave:'
  waj-waj: Rikiooduu ti kieeta vaidiiyaata Anutuuqaara kati puara hudeera kieetaiyaatama
    inna vitada Roomaa vaidi kieetaivo ruputuaiveera mmuduu ivo ee-oo tuduu rikiada
    vaidiiya yatari sagaivau inna haara kieeravai.
  ekk-PKP: Kuid meie ülempreestrid ja juhid andsid ta surmamõistmiseks ja lõid ta
    risti.
  mpx-mpx: Topowon bwabwatal aloliyau ge wama tologugui hi teli gavana nimanaa, inoke
    i talamwan ni yaomal, yaka abwe hi lokolosan.
  wbp-wbp: Kala Juwu-patu maralypikingarduyu-patu wiriwiri manu panu-kari wiriwiri
    nganimpa-nyangu, ngulajulpalurla nyurunyuru-jarrija. Yungulurla Ruumu-wardingkiki
    wiriki kuja-jana ngarrurnu yurrkunyu-patu pinjarla yirrarninjaku warntawarntarlaku.
  luo-luo: Jodolo madongo gi jodongwa nochiwe mondo ongʼadne buch tho, kendo negigure;
  nhe-NT: Huan nopa tlayacanani tlen totajtzitzi huan nopa tequihuejme quitemactilijque
    para ma quimictica. Huan quicuamapeloltijque.
  aii-aii: ”ܣܘܼܦܹܐ ܠܗܘܿܢ ܐܸܠܹܗ ܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܪܹ̈ܝܫܵܢܹܐ ܕܕܝܼܲܢ ܠܕܝܼܘܵܢ ܕܡܵܘܬܵ‌ܐ
    ܘܡܚܹܐ ܠܗܘܿܢ ܠܙܩܝܼܦܵܐ.
  esk-NT: Qaukłiŋich agaayuliqsipta suli sivulliuqtipta sivunniġñiġaat kikiaktuutitquplugulu
    tuqqutautquplugulu.
  msb-msb: Gin-intriga siya san mga namumuno san kapadian kag san amon man mga namumuno
    sa mga Judio para ipapatay, tapos ginpapako ninda sa krus.
  cpa-NT: Jøng² juu¹³ jmi²dsa² quián² jniang³, quianh¹³ dsa² ta³ quián¹² guøh¹², ca¹cuø¹
    dsag³ hi² jón²dsa. Jøng² ca¹tiáng¹dsa crǿg¹³.
  dso-dso: ଆମର୍‌ ମୁକିଅ ପୁଜାରିମନ୍‌ ଆରି ସାସନ୍‌ କାରିଆମନ୍‌ ତାକେ ମରନ୍‌ ଡଣ୍ଡ୍‌ ପାଇବାକେ ସତ୍‌ରୁମନ୍‌କେ
    ସର୍‌ପିଦେଲାଇ ଆରି ତାକେ କୁର୍‌ସେ ଚଗାଇ ମରାଇଲାଇ ।
  meu-meu: A hahelaḡa taudia bona hanua Iohiadia ese e revaia mase, e hasatauroa.
  yva-NT: Weramu syeno akokoe nawe, wama akarijo Yahudi nawe wo aunanto akarijo pemerinta
    ai indamu po mangke raugaje Ai, umba apa naite wo auseo sawa inyo kapite rai indamu
    kakai.
  dgc-dgc: Pero du mataas a padi,” kagi de, “sakay du tagapamahala, éy dinikép de
    siya sakay nitugén de ta gubernador a nipabuno. Sakay nipako de siya to kudos.
  zpm-NT: Per leḻ briee grë pxoz rnabey, grë zho zha ne nac wxtis, bnaaz zho me, bnab
    zho gut me, pquiaa zho me lo cruz.
  hix-NT: Norotho rma yahohsetxoko, Peratusu wya, Khoryenkom màn yonye ro yoh komo,
    horykomo komo xarha. Nahohsetxoko, àwya twayehkahorye naha tawro horà, ketxkon
    hatà. Yahkotohen hona namoyathohetxoko, àwya, ketxkon hatà, Kàryeyopas komo.
  sim-sim: Urik bikpris nga lida nihi nga Romik fehe malakamahi tavak orin li harik
    or mbashirik orin miandok li tirishirik ormu hara.
  npi-ULB: र कसरी मुख्य पुजारीहरू र हाम्रा शासकहरूले उहाँलाई दोष लगाएर मृत्युदण्ड
    दिए र उहाँलाई क्रुसमा टाँगे ।
  cgc-cgc: Piro, ame na mga manugdumala na mga pari daw mga gapanguna ta banwa, paintriga
    danen kanen ya naan ta gubirnador aged masintinsyaan ta kamatayen. Papalansang
    danen kanen naan ta krus.
  tim-tim: Hain akmâ mando sumbe kat kat luâk humomolupyeŋe akto humomolupnenŋande
    moâk dâm makmâ hâreaŋmâ kiapgâlân katbiâ makto lâwinân kombiâ moep aregât den
    pat magaŋgi goaŋgi akmâ mandet.
  yor-yor: àti bí àwọn olórí àlùfáà àti àwọn alàgbà wa ti fi òun lé wọn lọ́wọ́ láti
    dá a lẹ́bi ikú, àti bí wọ́n ti kàn án mọ́ àgbélébùú.
  wos-wos: Wandéka di prisna néma du akwi, nana néma du akwi déré di hwe Romna duka,
    di déré xiyandate. Hwendaka di déré xiyae mimbu hatekandaka dé hiya.
  emp-NTPO: Baribʌrʌ puru bororãba, sacerdote bororã bid̶a idjira crud̶e cachi beabisid̶aa.
  eng-F35: and how the chief priests and our rulers handed him over to be condemned
    to death, and they crucified him.
  ind-ind: Tetapi imam-imam kepala dan para anggota Mahkamah Agama kami sudah menyerahkan
    dia kepada penguasa Romawi untuk dihukum mati, lalu dia disalibkan.
  pes-OPCB: اما کاهنان اعظم و سران مذهبی ما او را گرفتند و تحویل دادند تا به مرگ محکوم
    شده، مصلوب گردد.
  mpt-mpt: Gode amo kimanin nakai komokwal isa eka nib komokwal isa doboniba Lom seli
    komok sume kweiban dimo dofaniba baaniba Ananomo gesiba e Ae anaine gesea i atdimo
    dabasaniba silo bikiniba anaiba kaanesobe.
  ssx-ssx: Kutupa nika꞉ yeni peao haleme you haliwekima꞉ make handeteke haleme haliwekima꞉
    make ipikita꞉ a꞉ka꞉tei wape piki tina꞉ tame mea endiao lu homaena꞉ yeke hala꞉
    moneaemekeme.
  mkl-mkl: Ŋɔi inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do inɛ nɡbo nwɑ ŋɑ ɑ̀ dɑɑ inɛ ŋɑ si ɑwɔ
    ɑ̀ yɛ tɑɑleɛ ɑ̀ kpɑkpɑɛ si jĩi ɑ̀ kpɑɑ.
  gaq-gaq: ମାତର୍‌ ନେଁନେ ମ୍ନାନେ ପୁଜାରି ଆରି ସାସନ୍‍ ଡିଂଣ୍ଡ୍ରେ ଆମେକେ ଗୁଏନେ ଡଣ୍ଡ୍‍ ବିନ୍‍ସା
    ସର୍‍ପେ ବିଆର୍‌ଗେ ଆରି ଆମେକେ କୁରୁସ୍‌ନ୍ନିଆ ବାଗୁଏ ଆର୍‌କେ ।
  gof-RNT: Iya kahine halaqatinne nuna haareyssati hayqo pirddas aathi immidi, kaqqidosona.
  unx-unx: ଆଲେୟାଃ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ହାକିମ୍‌କ ଇନିଃକେ ଗନଏଃ ସାଜାଇ ଏମ୍‌ ନାଗେନ୍ତେକ
    ଏମ୍‌ଏଣ୍ଡାଃକିୟାଃ ଆଡଃ କ୍ରୁଶ୍‌ରେକ କିଲାଗଏଃକିୟାଃ ।
  gah-gah: Lá imó nemóza, lelí guguni giziaká vete napagi lelí monó gizapa vetegi
    apili ahulatave liki goní imikago, zohota zaló apiliki apeteke apili hele vemú
    nolusive.
  lcm-lcm: Keve tulava i ri katakai i sula na kara keve ainoinoai kapa kita alis ia
    asi kana mat na kila vil amat ia kuli ngakputuk.
  aer-aer: Kenhe kwertengerle tyatye-arenye Jew areye-kenhe areye-arlke, alartetye
    akurne arrpenhe anwerne-kenhe areye-arlke ikwere ahentye-kwenye. Kele itne renhe
    apmere Rome-arenye alartetyeke akngemele antherrirreke. Alartetye nhengele akenhe
    thultye ikwerenhe areye ilerlenge renhe atwerrirremele arne arntarlkweke-arleke
    arlpare arrernewarremele.
  qvc-NT: Paytamiri kamachikuq kurakuna, wakin awturidarninchiq kaqkunawan chay rrumanukunaman
    intrigakuptin, kruspi klabashpa wanchirqanllapa.
  tgl-ULB: At kung papaano siya ibinigay ng mga punong pari at mga pinuno natin upang
    hatulan ng kamatayan at ipako sa krus.
  cbs-NT: pepajaidabiaken jau tenanunbun Diosbe nukunabu janchaxunika xanen ibubu
    inun nukun mae xanen ibu betsabun nawabu anu Jesús yunuabu cruzki jatu mastamabu
    mawashinaki.
  xtm-NTPP: Te tee ka tatnuni nuu sutu ma, ji'in tee ka netniñu ñuu o ma, ni ka ndakua'a
    de tee ma nuu Pilato ma, sukan‑va'a tatnuni de ja jin ka'ni i de. Te ni ka skuita
    kaa i de nuu krusi ma.
  nnq-nnq: Akakung'i na akiilongoi bito ngabampiya aukumigwe kuwe, ngabammamba munchalaba.
  bao-NT: Paia ʉparã, to biri manire ca jʉo niirã, cʉ̃re cʉ̃ja jĩa cõacãjato ĩirã
    aperãpʉre cʉ̃re noni cõacãjãwa; cʉ̃ja pea yucʉ tenipʉ cʉ̃re paa pua tuu, tii jĩa
    cõacãjãwa.
  san-ORI: ତମ୍ ଅସ୍ମାକଂ ପ୍ରଧାନଯାଜକା ୱିଚାରକାଶ୍ଚ କେନାପି ପ୍ରକାରେଣ କ୍ରୁଶେ ୱିଦ୍ଧ୍ୱା ତସ୍ୟ
    ପ୍ରାଣାନନାଶଯନ୍ ତଦୀଯା ଘଟନାଃ;
  rmn-rmn: Амарэ барэ попазя тай о барэ мануша кердэ цындос Лэски мэримаски тай мардэ
    опэр хачи.
  huv-NT: Naleaing montangtang miteaats, aton monajiüt tiül xecambajan tayacüw nej
    teowixaw nipilan mayacüw wüx cruz, mandeow.
  otn-NT: Dí̱ mma̱ngä'be ngue nu̱'ʉ yø hmu̱ yø mmäcja̱, da̱ gue'ʉ ma̱ hmu̱hʉ di̱ ma̱nda
    p'ʉ ja ra̱ ni̱ja̱, bi dä ra̱ Jesús. Bi zixpʉ ja ra̱ ts'ʉt'abi, ja bá̱ ts'ännbʉ
    ngue da̱ du̱p'ʉ ja ra̱ pont'i̱.
  nop-nop: Kaŋ me Siloŋyot diniŋ talitimeŋ eŋ me wapuhiniyedi kumuŋdok nindapmaaŋ
    gapman kohoŋ foloŋ kameu adi yodapmaune koloŋdabek foloŋ ukiŋ.
  obo-NT: Dos mgo ponguu to tohodbuwis woy dos duma pon mgo ponguu, id boggoy kandin
    diyot bollad to gubernador woy id silut kandin to kopotayan ukit to kodpakpak
    diyon to krus.
  kca-kca: Турма йир верты хŏйатәт ŏх икԓувән пӑ кущайԓувән Ԓўв сŏрма пайәтты мӑсэԓ
    пӑ пернайа Ԓўвеԓ сэксэԓ.
  cak-ENT: Pero ri más nimalüj tak sacerdotes y ri ye cachibil, pa comon nyebanun
    juzgar chikacojol, jari' ri xebanun chin que xcamsüs chuvüch cruz.
  lif-NT: ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤀᤠᤏᤡᤃᤧ ᤜᤠᤱᤕᤢᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ᤃ ᤛᤡ᤺ᤔᤧᤸᤗᤧᤴ ᤂᤢᤶᤍᤡᤱ ᤔᤧᤒᤡᤖᤢᤖ
