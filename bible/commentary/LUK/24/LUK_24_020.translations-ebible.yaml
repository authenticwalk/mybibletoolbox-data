  mal-mal: നമ്മുടെ മഹാപുരോഹിതന്മാരും പ്രമാണികളും അവനെ മരണവിധിക്കു ഏല്പിച്ചു ക്രൂശിച്ചു.
  kkc-kkc: Esino tei moso wiligi odoo tebisa sabolo osoloso ibada wiligi odoo tebisa
