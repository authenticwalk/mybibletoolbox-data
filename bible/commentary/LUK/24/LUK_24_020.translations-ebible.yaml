  gux-G: Ke salga yidkaaba yudanba leni ti yikodi cuo o ki cabi ke ban buu, ki cuo
    o, ki kpa o, ki kpaa o li daapɔnpɔnli po.
  cnl-NT: '''E³ quie''²³ ca²³jɨ̱''n² dsa³ ''í³ te''²³ juii² jmii³ dsa³ quia̱''² te''²³
    dsa³ ''i³ ta''n² ta² quiée²ra''³¹ ''e³ rɨ²³mi²³''ien³te''²³ júu² ''e³ rɨ²³jŋɨ''n²³te''²³.
    ''E³ jo̱³ ca²³te̱e̱n³te''²³ cruz.'
  zar-NT: Yuguʼ bixúz unná bëʼ, len bönniʼ taʼnná béʼenëʼ netuʼ buluʼdödëʼ Lëʼ, en
    gulunëʼ ga nu guchugu queëʼ gátiëʼ, ateʼ buluʼdë́ʼë Lëʼ lëʼe yaga cruz.
  kde-kde: Makuhani vakulu na vakulu vetu váninnyumya uchinga ahukumiwe kuhwa, na
    vanang'o nkummamba munsalaba.
  ata-ata: Ia ta tatilasiꞌa ta ailiꞌi iloꞌa ta tatilasinge ne, miꞌitalonu no avolu
    Pilato sou misakii vaikalasou la mivau mo mililixu no ovu valautu.
  qvw-NT: 'Chaymi ya''acuna paypi niyalcälá: ‘Paymi rasunpapis cay Israel nasyunninchicta
    Salbacüca can''a’ nil. Chaynu cayaptinpis puydï sasirdüticunäwan puydïninchiccunam
    lluy chacatal wañuchipäcunanpä ćhulaycülun. Chay pasaśhancuna quimsa muyunñam
    cayan.'
  nfa-nfa: Te ngaa teꞌa boe, na, kètu agama èdhi dènge dhèu heka adꞌa sèra, kèpe rare
    Ne. Ka ra hia Ne asa gubernur sèna ka huku pamadhe Ne. De ra paku Ne ètu ajꞌu
    palolo-palèbha toke madhe.
  tnp-tnp: Mətəu rəhatɨmah pris asoli mɨn mɨne nəgətun mɨn rəha Lou kəmotəfən in tuvən
    e nəhlmɨ nətəm Rom məmə okotakil məmə in otɨmɨs. Kəni kəmotətu-pəri e nɨgi kəluau
    tɨmɨs.
  urd-urd: लेकिन हमारे रहनुमा इमामों और सरदारों ने उसे हुक्मरानों के हवाले कर दिया
    ताकि उसे सज़ा — ए — मौत दी जाए, और उन्हों ने उसे मस्लूब किया।
  hot-hot: Ma yêlô leŋiŋhabi nena Yisu ma Mesia atu ba Wapômbêŋ hêv ek nêm Islael
    vê ênjêk iniŋ malaiŋ. Ma doŋtom alalôaniŋ ŋê bêŋbêŋ lôk ŋê bêŋbêŋ êbôk da enaŋ
    yani bêŋ hadêŋ Lom iniŋ anyô bêŋ ba halôk hathak iniŋ abô ba intu ik vônô hathak
    a. Ma lêk ma wak te lô.
  mqj-NT: Napa'pesorongan kapala imam sola perepi'ta dipatei napolalan mangkamo ditoke'
    yao kayu pantokesan.
  rus-SYN: как предали Его первосвященники и начальники наши для осуждения на смерть
    и распяли Его.
  mbh-mbh: Na ler pris kimangare na ar pompomere o sungu i a Romre omeni mo aro i
    mit nge riong ako aro i rin nge, na o pamona i a won ngoronga nge.
  bdd-bdd: Ma ꞌima Topwaoli Madoudi ma ꞌima tohanugetao loheyaina siyatalaeya ꞌina
    ꞌamasa weyahina, ta muliyetega toloꞌalehao situtu hepaꞌiyeya kelose ꞌoina.
  cbt-NTPO: Corto hua'ano'sa', ansiano'sa', inapitari mapi. Masahuatona', Piratoquë
    quëpapi tëpacaiso marë'. Sha'huirapihuachinara, corosëquë apatanantërin. Nani
    chiminin.
  rmy-SERVI: Сар амарэ англунэ рашая и пхурэдэра отдэне Лэ пэ мэрима и прымардэ Лэ
    пэ трушул.
  srn-NT: Ma den prenspari domri nanga den edeman fu unu ben gi En abra fu den kiri
    En. Dan den spikri En na wan kroisi.
  cta-NT: Liꞌ nu nguꞌ sti joꞌó nu laca loo loꞌo nguꞌ nu laca cña, nda nguꞌ jiꞌi̱ yu
    ndyaa chaꞌ cujuii nguꞌ jiꞌi̱ yu lo crusi.
  bqc-SIM: Ɔ̃ sa'onkiaↄ ń wá gbãadeↄ aà kpàmá, kɛ́ wà yãdaaàla yã́i, wi
    aà páliwa wà dɛ.
  tcz-CHONGTHU: Ahivangin kathempu pipui hou le adang hou lamkai hon thina chan gotna
    changdin themmo achan'un, chule amahon thingpel'ah akhenbeh tauve.
  mar-mar: आणि आम्ही चर्चा करीत होतो की, कसे आमच्या मुख्य याजकांनी आणि अधिकाऱ्यांनी
    त्यास मरणदंड भोगण्यासाठी स्वाधीन केले आणि त्यांनी त्यास वधस्तंभी खिळले.
  snp-snp: Etito auma wiyami nefa, yokila ki umamo we wenabaninaki ido lamo kiyabate
    weki yate ana-kiyanalo oluti ofo fulunawae, loti kuwolafo-mota anido melato yá
    yofolo ofo folae.
  isl-isl: En æðstu prestarnir og leiðtogar þjóðar okkar handtóku hann og framseldu
    rómversku yfirvöldunum, sem dæmdu hann til dauða og krossfestu hann.
  spy-NT: Kiiyokooyto ꞉mbo kibkōrōs chēē wōōyēch āk kāāntōōyikyoo /bokeebakach. /Kikēēkwērtoochi
    murtooywoontēēt.
  xnn-xnn: Ngem nan menkangangato ay papadi ya nan menlelebbeng isnan ili tako et
    indalomda siya isnan gobilnadol dadat pailansa isnan kros.
  mwe-mwe: Ashikalongolele bha bhaabhishila na ashikalongolele bhetu bhashinkwaakamulanga
    nikwaukumula bhabhulagwe, gubhaakomelelenje munshalabha
  tte-tte: Topwaoli lalakili mekalikavao ama toloinao sipei gavana nimana mena, kabo
    italamwan siyakelose na iboita.
  tcs-tcs: Ol dem edprist ane ol lida blo Zuwislo bin teke Zizas go po dem lida blo
    Rom ane em bin pase wod po kile em. So dempla bin teke Zizas go ane neile em wea
    kros.
  hlt-THB: Khawsoih boeikhqi ingkaw kaimih anik ukkungkhqi ing anih ce thih sak aham
    thlang a kut awh pe unawh, thinglam awh tai uhy;
  soq-soq: Tane no insaisamba badowa me bedewe itute wainite inseitana me ipa sa mida
    God wanaubeno wisen Israel apanawa saumopie emalawoa apana mampo inamopi! Tane
    no pirisimba debamau ita onioniamba apanawa Iesu nanantoiena kotusapue bosapua
    baiwa ita koros osowe bosaiena. Ita me koros osowe bosaieno aupe no nuapare do
    wainitano tauma walama natadea dianton.
  qub-qub: Paytami cüracunapa mandajnincunawan llapan autoridäcuna Pilatuman entregasha
    crusificaypa wañuchinanpaj.
  att-att: Ngam yù ira kátannangán nga pári ánna yù ira káruán nga karakalám mi nga
    Kudio, narákè yù nonò da kuna, á ginápù da, á nassirisiri ira nga nangikeká kâ
    Gubinador Pilatto, tapè aggina yù mamagikáru kuna. Á inipepátà na ta kurù tapè
    matay, ta yáyù ámmagikáru na kuna.
  bki-bki: Mia karina, nanua viomijeni niovo ga, kulo lu na tortoru bija kiado natukamuano
    nalo, tiniel jer naio, aburu naio jel ea burum̃ara komeli nalo banbano-o na ajibure
    naio aber monoka mia rim̃aro, ana aban ajukakar naio joa m̃akolkolo ana m̃aro.
  bqp-bqp: Akũ sa'orikinↄ kũ ó gbãnadenↄ dake kpàḿma, de ò ga yãkpatɛ kɛnɛ yãi,
    akũ ò a pà lía ò a dɛ̀.
  mcp-mcp: Wo afwóyɛ́ gwág nda milúlúú myâ ofada nə otɔ́we ɔ shwóg bʉ́sʉ́ bwə́ á kusha
    nə nyə nə́ a yə́g, bwə́ bwambʉlə nyə kwolós dɨ́ nə́?
  hat-hat: Enben, chèf prèt yo ak otorite nou yo fè yo kondannen l' amò, epi yo kloure
    l' sou yon kwa.
  npl-NT: ¿Amo otikma n tiopixkeh non tlayakantokeh sansikah iwa n totekiwajkawah
    okitemaktijkeh para makitlaijyowiltikah iwa makimiktikah?
  bgg-bgg: Gathek ro boh phabi nane bohkhoh phothek è aishii ne zum ne ua muii pha
    phi muii, chiih-è aishii ne bai shii zun muii phro
  eng-TCENT: and how the chief priests and our rulers handed him over to a sentence
    of death and crucified him.
  eng-BSB: Our chief priests and rulers delivered Him up to the sentence of death,
    and they crucified Him.
  cpu-NT: Iro kantamaitacha jaakaantakeri ijevare omperatasorentsitaari itsipatakari
    pinkathariite, jovakaantakeri janta ipaikakoitakeri.
  san-ASM: তম্ অস্মাকং প্ৰধানযাজকা ৱিচাৰকাশ্চ কেনাপি প্ৰকাৰেণ ক্ৰুশে ৱিদ্ধ্ৱা তস্য
    প্ৰাণাননাশযন্ তদীযা ঘটনাঃ;
  tac-NT: '''Lige alué e''wélala balé ''lige ramué nuleme e''wélala ''ma nejile napurigá
    me''liboa gulusichi ujchagá alué Esusi.'
  eng-WEBPB: and how the chief priests and our rulers delivered him up to be condemned
    to death, and crucified him.
  gfk-H: Ira tamat ta ira pris ma ira mes na lualua diet ga tar sei ia bia na tur
    ra warkurai. Ma di ga kurei bia na maat. Kaikek di gaam tut ia tano ula kabai.
  viv-viv: Kadu abaveyao ana tofaisewa kikaiwabudiyao kadu ama tonagona badi miLoma
    agaidiya hihegenauwena be alika againe hinahegena, ada au hikivekelosena.
  yao-yao: Achakulu ŵambopesi ni ilongola ŵetu ŵantyosisye melepe alamulikwe chiwa,
    nombewo ŵaŵambile pa nsalaba.
  tgp-tgp: Ale sohena sava nomam tamlohi aulu nona pr̃is peresi na tamlohi aulu la
    taua na liman Pilate, vara i sile na talai isana mata mate, ale la vosaea na talopeilopei.
  auc-NT: Mänömaï ïñongante në godönäni ñæ̈næ̈näni tönö mönö ömæ awënëidi guiquënë
    wadäni nempo pædæ godöninque, Itota ingante apænte äninque mäo wæ̈nömïni wængäedäni,
    änäni ëñëninque ïïnäni wæætë tömengä ingante ñænquedïmæ̈ cæte timpote wææ̈ tïwadinque
    edæ gönönäni wængantapa.
  kbc-NT: Niɡ̶ijo anoiiɡ̶e sacerdotitedi ijaaɡ̶ijoa ɡ̶odacilodi oyajigo moyeloadi,
    odaa joɡ̶oyototedeloco nicenaɡ̶anaɡ̶ate.
  bmh-bmh: Igual Uwait ula dacanemen dudu banban mui, gumiganemen dudu banban agen
    gusig pataimai, a gegeulanau ebu wina, noumeun.
  ctu-BL: ¿Mach ba anic tsa' wubi? Jini ñuc bʌ motomajob yic'ot jini yumʌlob lac cha'an
    tsi' yʌc'ʌyob ti' c'ʌb yaño' bʌ cha'an mi' yʌjq'uel ti chʌmel. Tsi' ch'ijiyob
    ti cruz.
  meq-meq: Bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ta bagwar kway hay tə
    gəs na. Tə vəlay ha a Pilat, a gay sariya i məkəɗe. Ma dəba aye na, ta dar na
    ka mayako mazləlmbaɗa eye.
  noa-H: Mamʌ mag k'itarrta p'adnaan chi pörnaanau chi t'et'em k'ʌʌn dʌ̈imua Pilatoog
    pʌr deebajieb hajim hanʌm, jũrr hich soldaaunag pakuls gaai meerp'ë t'õopi jaaumk'ĩir.
  alp-NT: Po imamaru kai amiki elakaru esi rilukeNi ete tamata kena esi bunuI hoko
    esi pakuI ahlake ai batai eleki Imata.
  san-VEL: tam asmaaka.m pradhaanayaajakaa vicaarakaa"sca kenaapi prakaare.na kru"se
    viddhvaa tasya praa.naananaa"sayan tadiiyaa gha.tanaa.h;
  kbq-kbq: ugagota pristi vahe'mo'zane, kva vahetimo'zane ahesageno frisniegu, avarezamizage'za
    ahe'za keka zafare hantinaza ne'ku nehu'e.
  kbh-kbh: Y nts̈amo, chë bachnangbe amë́ndayënga y chents̈a mandadënga ínÿengbe cucuats̈iñe
    tmonjáboshjona, jóbanama ibojtsemna ca ents̈anga chamuayanama y chamocrucificama.
  ron-LSB: și despre cum preoții cei mai de seamă și căpeteniile noastre L-au dat
    spre osândă la moarte și L-au răstignit.
  pon-pon: O duen jamero lapalap o atail jaumaj akan ar panala i pwen pakadeikada
    on matala o kalopuela i.
  nhe-BL: Huan nopa tlayacanani tlen totajtzitzi huan nopa tequihuejme quitemactilijque
    para ma quimictica. Huan quicuamapeloltijque.
  sps-sps: Fuainy tsunaun tan tsoiny faakor an tsunaun tsumam sigainy Ya ser pokei
    Ya ma nai mat Ya, ri kat to, ser fagageits Ya tana pagafuan.
  wnc-wnc: Tasiwan ngana Anutue yot takwan gwene pasiya amindane take akwakat gatu
    take amikatda gavmande yama gavmanda amin saamdakane tangutningge wam yawa kekekawan
    amin saamdakane tanguking.
  bus-bus: Ben sa'orikinↄ kↄ̃n wa gbãadeenↄ daa kpàḿma, lɛ wà yã daàla yãnzi, ben
    wà à pà lía wà à dɛ̀.
  gub-BL: Xaxeto wanuwihaw a'e wà, zaneruwihaw a'e wà no, uzuka kar Zezuz ywyra kanetar
    rehe a'e wà.
  imo-imo: Kano wali linonga ningo Gote popo tondoli iye awilima kinye lino nokoromele
    iye awilima kinye Yu kot pilko kolopili ningo tangei ningo Rom gavman iyema anjo
    tiringi wali enoni yu kolopili ningo unjo polopeyana toko uku toringi.
  boj-boj: Ariya a kumbra degyeqnaqa gago gate naŋgi ti atra tamo kokba ti naŋgi na
    a ojsib Rom naŋgo baŋq di ateb. Atnabqa naŋgi na a osib tigeltosib minjeb, ‘Ni
    une tamo. Deqa ni moiqam.’ Degsib minjsib a osib ŋamburbasq di qalnab moiyej.
  eng-DRA: And how our chief priests and princes delivered him to be condemned to
    death, and crucified him.
  knf-knf: '*Baţeŋan baweek biki nun, na baweek biki nun bawula kë baţu''a pkeţ, apaŋa
    ţi kruŧ.'
  san-KHM: តម៑ អស្មាកំ ប្រធានយាជកា វិចារកាឝ្ច កេនាបិ ប្រការេណ ក្រុឝេ វិទ្ធ្វា តស្យ
    ប្រាណាននាឝយន៑ តទីយា ឃដនាះ;
  arn-NT: Feyti longkolelu ti pu saserdote mew ka ti pu longkolelu taiñ mapu mew wültukufingün
    ta Jesus tañi püresungeael ka ñi langümngeael, fey langümngey kürus mew.
  zas-NT: Në guial bayü ree bixhioz rniabee ree bixhioz laaman në ree dux guxtis ree
    din guiëtaman, abiꞌ bacaa reeman laaman loj crüjz.
  ken-NT: Kɛ bǒbati bachiǎkap Mandɛm nɛ bǒ batí ɛtɔk abhɛsɛ bákɛ́m yi bachyɛ
    mangway, nɛ bágó yi ndǔ ɛkotákátí.
