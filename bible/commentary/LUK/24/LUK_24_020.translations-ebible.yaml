  hto-hto: Mei íadɨ lletáriraɨnɨ illaɨnɨ naa caɨ ocuídɨllaɨnɨ dɨga afémɨena coráɨano
    tɨtállena fecádiaɨoɨ.
  por-BRBSL: e como os chefes dos sacerdotes e nossos governantes o entregaram para
    ser condenado à morte, e o crucificaram.
  ces-NKB: jak ho velekněží a naši představení vydali k odsouzení na smrt a ukřižovali
    ho.
  cui-cui: Sacerdotemonae pata tanecanamataxeinaewi irʉ pata pecanamata caitorobiwi
    piraichi Jesús cobe waetabatsi pia Pilato peitorobinexa soldadomonae xua Jesús
    tʉparucua peexanaenexa tsainchi naetotha.
  boj-2014: Ariya a kumbra degyeqnaqa gago gate naŋgi ti atra tamo kokba ti naŋgi
    na a ojsib Rom naŋgo baŋq di ateb. Atnabqa naŋgi na a osib tigeltosib minjeb,
    ‘Ni une tamo. Deqa ni moiqam.’ Degsib minjsib a osib ŋamburbasq di qalnab moiyej.
  eng-OEBUS: and how the chief priests and our leading men gave him up to be sentenced
    to death, and afterward crucified him.
  eri-eri: Ariya nere pris aroro bagu, ebere mora bagu, nere no gabman owo langa tafa
    tuwane. Ono wanenga, gabman no dukotewei nomo lewainga, nere nauge abalakawou
    langa warane.
  aly-aly: Artwa rltwa tyaty-areny-rnem ikwer-wety arlkarerrenh atyetyart ingwer-rnem-then.
    Rernemap renh artwa ahawarr-rnem-warl ahayiwew atweyew, arwerl iylpeyl-atherr-warl-anem
    atantheyew.
  wiu-wiu: Nitima yakanake Akolalike lodo yotokoai tiki tobou ali-kitameka tone ete
    tobou ali-kitameka eya tokoi. Einagopa mone agome wia tukateka koisoke aua pokoi.
    Nipa yomo lekaneyake wia dekamotoa wakoi.
  swe-swe: Hur våra överstepräster och ledare [i Stora rådet, Sanhedrin, det högsta
    beslutande organet bland judarna] utlämnade honom till [de romerska makthavarna
    för] att bli dömd till döden, och korsfäste sedan honom.
  cth-cth: Vaihma bawinaw hoi na kaukkungnaw ni thei hanelah a poe awh teh thingpalam
    dawk a hetsin awh.
  mti-mti: Pirisi koukawa ge namuyoiyoi igiyawa numawa boatan gaiyawa oya wag barauya.
    Sira mu yoma korosi gumbe toya botone.
  pad-NT: Sasidotxi vavaka'da'diva, judeus kaija'ari vanava'isohiva abono khama Jesu-ra
    avarakha'iki Pilatos kania, ovaria bivahonariahira kaimoni abinina. Oniaroa, Jesu-ra
    vanaabini'iki adani, ava akasanakhamakia avaka'itapoamisaha'iki ada.
  twi-twi: ne sɛnea asɔfo mpanyin ne yɛn mpanyimfo kyeree no de no kɔɔ aban mu se
    wommu no kumfɔ a wɔbɔɔ no asennua mu no ho.
  hlt-hlt: Anih te mamih kah khosoihham rhoek neh boei rhoek loh dueknah neh laitloek
    thil ham a voeih uh tih a tai uh.
  tbz-SIM: Kɛ̀ ikuɔ́ nìùbɛ̀ nɛ̀ dihɛì kó bɛkótíbɛ̀ kɛ̀ bɛ̀ ò pĩ nkɛ yɛ̃ mbɛ̀ɛ ò kùɔ,
    kɛ duɔ́ nkɛ̀ bɛ̀ ò bɑɑkɛ́ kudɑpɑ̃ɑ̃tí.
  san-GUJ: તમ્ અસ્માકં પ્રધાનયાજકા વિચારકાશ્ચ કેનાપિ પ્રકારેણ ક્રુશે વિદ્ધ્વા તસ્ય
    પ્રાણાનનાશયન્ તદીયા ઘટનાઃ;
  amx-amx: Priest twernk mapel angerrepat twernk mapel thwen, inang renh twernk Pilate-warn
    lanthek, Pilate-el renh court-el pawenhetjeh-anngernt. Pilate-el renh atwenh-atwenh
    map-warn lanthek, inang renh ntwerlkeh arrernetjeh-anngernt.
  ake-NT: Use'man nɨto' tʉrawasomanin nan epuru ton eke ton kuru, mɨrɨ awonsi'kɨ uyepuru
    kon amʉ' uya itʉrʉ'pʉ Roman amʉ' kopʉnaai ena' to' uya iwɨto' pe iku'to' pe iya.
    Mɨrɨpan pokapɨ'sa' to' uya kurusu' pona erikʉ'pʉ.
  qvn-NT: Paytam sacerdöticunapa mandagnincunawan marcachru mandagninchicunaga nipäcusha
    cruzchru clävaypa wanuchipäcunanpag.
  tku-NT: Xanapuxcu'nu' pālejni' ē māpa'ksīni'nī'n tamacamāstā'lh namaknīcan ē naxtokohua'ca'can
    nac cruz.
  bjk-bjk: Abo pris tataxin mabo tene pet warkurai te ire toxo isik tewe e Jisas bara
    irabo tuu xö warkurai ma bara irabo met. Me idi toxo tut ine xö sölöxöröp.
  msy-2020: Ezɨ en ofa gamir gumazir ekiaba ko en gumazir aruaba a isa gavmanɨn dafarim
    gatɨzɨ, me a mɨsoghezɨ an areme, ezɨ me ter ighuvimɨn anegura.
  bpr-bpr: Bay i dad ganlal di kafaglutto na i dad ganlal di banwe, bléla kenen di
    dad ganlal du nukumla di fati, na fnatakla kenen di krus.
  rmy-VLAKH: Амарэ барэ рашая и пхурэдэра сындосардэ Лэс по миримос и примардэ кав
    трушул.
  cle-NT: Hi³ja̱³ liu⁴²ah¹ liáh³xɨ³ cá⁴dah²jmeé³ diáh⁴ jmii³dsa³ cáyh¹ nɨ³ chie̱é̱yh¹
    diáh⁴ autoridades chia̱a̱⁴²ah¹ nɨ³ hi³ cá⁴dah²tiéyh² guaa³ diáh⁴ dsa³ xiaáh³,
    cá⁴dah²cuó³ dsaa² chiáh² hi³ ga³jmee⁴ hí⁴jú̱y³ hi³ja̱³ cá⁴dah²tie̱e̱y³ cruz.
  txq-txq: Naa te, ai malangga anggama Yahudi malanggan nara ma lasi-lasi hadak kara
    humu ralan. De ara loo liman neni nggubenor neu fo hukun mates sana. Basa de ara
    paku rakanisan numa ai ngganggek.
  aaz-aaz: On nai te, mes hai aꞌnaak rais pirsait Yahudi sin aꞌnaakt ein ma atoni
    mnais haart ein anheek Je. Rarit nanaaꞌt Ee nbi gubernur he nhukun naꞌmaet Ee.
    Onaim sin nkuus naꞌmaet Je nbi hau nehe.
  qup-NT: Saserdotenchikunapa apunkuna, ñukanchita kamachikkunapas payta apishpankuna
    romano aputa kurkakuna wañuchichinanpa. Chasna kushpankuna kruspi klabashpa wañuchirkakuna.
  dop-dop: Tɑ kɔtǝlɑɑ sɔsɑɑ, nɑ tɑ́ nyʋɣʋ nyǝ́mɑ pɑ kpɑnɑ-ɩ nɑ pɑ́ kʋ-ɩ, nɑ sǝm tesikɑ
    tɔɔ kɛ́ pɑ kɑmɑ-ɩ.
  azb-azb: Bizim başçı kahin və rəhbərlərimiz Onu ölümə məhkum etmək üçün təslim edib
    çarmıxa çəkdirdilər.
  eng-DBY: and how the chief priests and our rulers delivered him up to [the] judgment
    of death and crucified him.
  guo-NT: Sacerdotespaklochow, wajpaklochowbej, asajiwxot wiatipon tʉpaliajwa. Samata,
    cruztat kematamatlas.
  hla-hla: U pris u kapan nu tsunono i tarara i hala menien te gi kato hamate menien,
    ba nori e hatapala narien tara koruse.
  mav-NT: Miit'in powyro rakat pytkai ahepa'i koro ko'i i'ewyte ai'a­kagnia ima'at
    kahato rakaria wo tukup­te'en hawyi ta'a­tupag Iesui more­kuaria ahewa­nĩ­kaptia
    po pe ra'yn i'auka hamo e. — Ewei'auka ro Mi'i Miit i'atu'e. Mi'i hawyi i'atu­mi­ky­'esat
    ewy ta'a­tunug sa'ag ne'i Iesui ete i'atu'e. Mi'i hawyi ta'a­tue­su­ra­ra'in tipehik
    pereku wo aria'yp posak ete hawyi iku'uro ra'yn i'atu'e.
  kpf-kpf: Ka tirik nama galem a patâ sot a patâ, zen mumbapkât sâm kwâkâm a kutâgâren
    pane sâi poruyân kuwe.
  ppo-ppo: Atéró so whi̧mó momaratere topo whi̧raperó da̧ tȩteróló kaae tare whi̧rapetamoné
    a̧ sukó̧póló dae yóló, doasi Gavman whi̧rapené naase tua̧paae mulalepó. Atétepa,
    atimané a̧ filipaa ni tómó sinó̧póló oleralepó.
  hin-2017: और प्रधान याजकों और हमारे सरदारों ने उसे पकड़वा दिया, कि उस पर मृत्यु
    की आज्ञा दी जाए; और उसे क्रूस पर चढ़वाया।
  wol-KYG: Waaye sunu sarxalkat yu mag ak sunuy njiit ñoo ko teg ciy loxo, ngir ñu
    teg ko àtteb dee, daaj ko ci bant.
  bef-bef: To enali sipi mono boti to enali enikibina botimagi enali gamani bomagihi
    enayanugu meleꞌahana yabe. Ya hago enali malipu yafalo ho filiꞌahana yabe.
  amm-amm: Komano nokotani nainoso kiyokino, momaini lotu samukuko noko sisiyoliwoi
    nokotalo iyaliwoiyo. Nosai no komano nokota siyoliyo tukolo monoi imo yomukaiki,
    ukou ukou nikomokaikino, a mokimai, yau.
  rmy-CHERGASH: Ali amare šorvale rašaja thaj e vladarja predaisardine les te avel
    osudime po smrto thaj te razapnin les.
  zaj-zaj: Wakulu wa wakulu wa nhambiko na wakulu zetu wa isi wamgela mnhaguso ya
    ifa, avo kawambigwa mumsalaba.
  chq-NT: Joon 'in tyʉ'² to² tya' untsá² coon'¹³ tsacøøi'¹³ tyi' gajaan'²¹mo 'ido
    'e júun²mo 'ido joongɨ taan¹in tsaa' crúu¹³.
  swp-swp: Hinage kohena lailaidi eo ada tanuagao ia se moselaei, abo se unuhemate,
    eo ia se hesatauroyao.
  bjr-bjr: '@see-verse:LUK.024.019'
  aby-aby: Iyanu dai ofereni ode sibore sianeka orouini i Du orounu yawokeka orouini
    emuama Dawa feafine weisake Romani gaemani orounu wanaro mame odiriekaro emuama
    korosiro ikokama ure dabame oisa.
  eng-YLT: how also the chief priests and our rulers did deliver him up to a judgment
    of death, and crucified him;
  jni-jni: Kasi anaka tuma kadang ka Asere nan ana tigomo wa witi me barki awekime
    tize uhana iwono agankirka me.
  kne-kne: Ngem din papangolon di papadi ya din mangiturturay en datako et indarum
    das sisya ta matey et inpailansa da sin krus.
  tgj-tgj: Ngonugv nyibu butvnv vdwv okv rigvdogvnv vdwv ninyia mvki tuku vla laklwk
    la lvklin jitoku, okv ninyi daapolo takki toku.
  gui-NT: Erei sacerdote reta itenondegua reta jare oretenondegua reta omoeterenga
    mburuvicha guasu pe, jae oyucauca vaera. Jare oicutuca reta curusu re —jei reta—.
  quc-TT: Are kꞌu ri e qꞌatal taq qatzij, xuqujeꞌ ri e kꞌamal taq kibꞌe ri e chꞌawenelabꞌ
    cho ri Dios pa kiwiꞌ ri winaq xkijacho rech kaqꞌat tzij puꞌwiꞌ, rech kakamisaxik
    xuqujeꞌ rech karipik.
  heg-NTPO: Mo anan kaim tulu agama Yahudi las tene-tenen nas, nol blalan-blalan hadat
    tas daek Una. Hidim oen sao Un lako bel gubernur ra le hukung tele. Tiata oen
    pauk tele Un se kai sangsuli dapa.
  ptu-ptu: Nabeho ingganna kapala sando anna pepungngu'ta lako to ma'pahenta anna
    mala natahungkum mate. Iya napäso'im yabo kaju sitambem lambi' mate.
  bzd-NTPO: Sa' tö ie' pana' tö isalema Skëköl tö ie' patkë' se' dör Israel aleripa
    e' tsa̱tkök. Erë sacerdotepa wökirpa ena s'wökirpa male̱pa, e'pa tö ie' wöméttsa̱
    ttèwa̱ wötëulewa̱ krus mik. E' kí̱ie ta̱, ì ko̱s wamblëne, e' ki̱ ká̱ de mañat
    eta̱ ¿ì panemia̱ sa' tö?
  kwf-kwf: Na fata abu doe kami ki, ma na ngwae kwaitalaꞋi ki, kira kwatea fuana saungilana,
    ma kira ka fotoꞋia ana na Ꞌai rara folo.
  eng-WYC-2017: and how the high priests and our princes betook him into condemnation
    [or into damnation] of death, and crucified him.
  eng-WMBB: and how the chief priests and our rulers delivered him up to be condemned
    to death, and crucified him.
  zat-NTPS: Na' benne' xíchaje̱ ca' chee̱ bxruze ca', ne benne' xu'u lawe' chee̱ntu'
    ca' buludée̱' Le̱' chee̱ gulechugue̱' chee̱' gatie̱', na' buludé̱'e̱ Le̱' xaga
    béguaj.
  spp-spp: Wuu Kile sáragawwuubii ɲùŋufeebii ná wuu yyaha yyére shiinbil'à u le cye
    e, pi à u kwòro cige na a bò.
  zty-NTPS: Bx̱oz wnná bia' ka' ḻen benne' wnná bia' cheto' ka' bdégake' Ḻe', na'
    bchóggake' chie' gate', na' bdá'gake' Ḻe' ḻe'e yag kroze.
  mek-mek: Ega kainai isa lai Israel papiaumai Roma kamanina imaꞌiai agepapealaimai
    auga afiaꞌamaga apaꞌaua. Kai sakedote lopiaꞌi ke lai keꞌimaimai lopiaꞌi fou isa
    keafiia Roma papiauꞌi imaꞌiai kepaaua iifa ipakainai femae keoma. Ke isa kolotiai
    keauꞌuꞌua emae. Ke pau kina oisa elao efua.
  aey-aey: Egena ihanec dana benbenca, cofgec danaca cal migiannu madecebil na babalecna
    tuitu qoin.
  urd-GVH: लेकिन हमारे राहनुमा इमामों और सरदारों ने उसे हुक्मरानों के हवाले कर दिया
    ताकि उसे सज़ाए-मौत दी जाए, और उन्होंने उसे मसलूब किया।
  ycn-ycn: E'iyonaja sacerdótena huacára'ajeño, ajopana huahuacára'ajeño, quele a'añó
    ricá ajopánajlo, nenócaloje ricá penaje. Nacúhua'ata ri'imacá a'ahuaná apiyácacanami
    nacú i'imacá. Nephá ricá itapuhua aú riyáte'ela yá'aca eyá. Ejomi nacúhua'ata
    ricá.
  djr-djr: Yurr walalnydja ŋunhi ŋurruŋu djirrikaymirrnydja mala ga ŋurru-warryunayŋuny
    mala limurruŋ yaka warray ganha djälthinya nhanŋu. Walalnydja ŋanya ŋunhi gurrupar
    ŋurikala ŋunhi yolŋuwal Rawumbuywala buŋgawawal, märr ŋayiny ŋunhi dhäruk ŋurrkaŋal
    balan walalaŋgal bunharawnha nhanŋu. Bala walal ŋanya ŋunhi buman ŋal'maraman
    dharpalila.
  kvg-kvg: Geté Mbumbukiam-gi iziz ezoqa kandakanda neka nigi kawakawa-za nøme, Lom
    gaman ezoqam-qá zenda-té ginøveém. Yaq tìabiti-laém. Yaq ndigu tae mutui-té
    ginø-tøkewém.
  rug-rug: Sari na nada ṉati hiama, na koimata, si luara vala nia si Asa koasa qavuna
    Roma, meke pitua meke va matea si Asa pa korosi.
  hop-NT: Noqw ima God awwat mohpeq momṅwit‐niqw, pu itahmomṅwit put mokiwuy hihk̇ay’taqat
    paṅqaqwaqe, tutskwat ep moṅwit aw put noayaqw, nahoylehtsit aw put muaya.
  san-URD: تَمْ اَسْماکَں پْرَدھانَیاجَکا وِچارَکاشْچَ کیناپِ پْرَکارینَ کْرُشے وِدّھوا
    تَسْیَ پْرانانَناشَیَنْ تَدِییا گھَٹَناح؛
  heb-LB: אבל ראשי הכוהנים ורבים ממנהיגנו אסרו אותו ומסרוהו לידי הרומאים, כדי שיגזרו
    עליו דין מוות, ואלה צלבו אותו.
  caf-NT: '''Ink''ez ''et chah dahooja nawhulnuk degha nus dézti, ''ink''ez nuwheni
    nemoodih chah, ''en Rome whut''en hiba nahuhooyeh ka butl''ahíyalhti, ''ink''ez
    lhdulalhgus k''ehíyilhti.'
  mio-NT: Cha ni tiin ra sutu chahnu chi ra chanihin ta ra chi ra, ta ni chaha cuenda
    ra ta ra chi ra chi ra cumi tiñu, ta ni cati ra ti cua cuvi ra, ta ni chahni ra
    chi ra cha ni taa ra chi ra nu cruu.
  srq-NT: Mbia rerecua que Jesús ɨquia cote ra. Sacerdotes rerecua abe chõ ngue Jesús
    ɨquia nguiã. Nyebe soldados eɨquia nguiã mbucha ira rese cote.
  kje-NT: Imam lalap roro ainim man panulu enihe rala Ai kanile man hukum de wairesnedi
    lolo au kekiyowok me'e.
  gaz-gaz: Luboonni hangafoonnii fi bulchitoonni keenya akka duuti itti muramuuf dabarsanii
    isa kennan; isa fannisanis.
  kud-kud: Na yama taupwaoli babadadiyao yo yama taumugaiwo towahonane hiloinaei yana
    mwalowoi vehabana na mulitai tau'alehao hitutuye patune aiwa lagalaga ainai,
  urb-NT: —Pirat pe a'e ke jandema'e pa'ihu ta raho. Tamũi ta aja tĩ. Raho tĩ. Jukwaha
    ke Pirat jõ pandu katu, a'erehe pa'ihu ta raho. Pe, myra ngã mupia ame'ẽ ke rehe
    a'e ke amõ ta jukwa.
  fra-LSG: et comment les principaux sacrificateurs et nos magistrats l’ont livré
    pour le faire condamner à mort et l’ont crucifié.
  san-HK: tam asmAkaM pradhAnayAjakA vicArakAzca kenApi prakAreNa kruze viddhvA tasya
    prANAnanAzayan tadIyA ghaTanAH;
  cak-SNT: Pero ri principales sacerdotes y ri ka-autoridades, jareꞌ ri xaꞌbꞌano cha
    chi xquimisas choch cruz.
  uvh-uvh: Ka indining pris girisi guk ka aming girisi fam guk wari bema Romni gavman
    ning kiap Pailat ga' amiinga kiap wari kungkumak titiga' tuguinga bema tonga firi
    ganang ugariging.
  ino-ino: Lahapai'nea'maki lakaeya mono nopi kava vaya'ae kava vayati'ae akaeya atafa
    hu'a kake hutete'a “Falikane.” hute'a yofo yosale ha'a nili aite'a asaikeno fali'ne.
  gnn-gnn: “Yo, ga ḻatju' ŋayi ŋunhi yolŋunydja, yurru ŋanapurruŋgu ŋurru'-ŋurruŋunydja
    ḏalkarra'mirrinydja walala ga wiripu-guḻku' ŋaḻapaḻmirri yaka warray djäl nhanŋu,
    bala walala wekaŋalana ŋanya rakunydhinyarawuna, ga yawungunydja walala ŋanya
    ŋal'maranha dharpaliliyanhana.
  yal-yal: Saraxarali kuntigine nun en ma kuntigine yi a suxu, alogo e xa a faxa.
    E yi a gbangban wudin ma.
  cnt-NT: '''a₂ lia''₂ ca₂jáng''₂ juɨg₅₄ jme₂dsa₂ quian''₅₄ dsɨ₂tan₅₄ quián₂ jnia''₅₄,
    ca₂dsi₂ ''éi''₃ ca₂jŋag''₃ tioin''₅₄, ca₂tion₃ cróg₄.'
  tif-tif: 'numi awem tunum imi kamok kamok sole, unang tunum imi kamok iso, ita dabaalip
    yak Rom kasel imi kiyap ami sikil diim abamnala, kiyap ata dabak-saanbi boko-lomda:
    Aaliwa taanak o, kalala, dibii-din as diim kawu dap-tam dii aalip saakba.'
  nlx-nlx: मुखी चाकऱ्या एने आमरा आदिकारी ताह मोतीन डेंड आपाड़ीन खुरूसखाम पोर चेड़ाव
    देना।
  apw-NT: 'Áń dánohwíí nohwi’okąąh yebik’ehi itisyú nadaandeehíí ła’íí nohwá nadaant’aahíí
    bángot’aahgo bidizideego ndaistįį, áígé’ tsį’iłna’áhi yiká’ daizes‐hįį:'
  gum-gum: Inchen truigwane sacerdotesmeran karubeløba, namun ashib karub purrabeløba
    kurusyu mesra, kweetsig kønrrai tranan cha.
  not-NT: Irari itingomipague saserirotijegui aisati iraegui obatacagaiguëna yágagantëri,
    aro yogamagaiguëri ipëicotaiguëri.
  plu-plu: Henneme nerras muwpeg kiyatyepwi gikakkis uwewkistenwiy igkis kamaykiswig
