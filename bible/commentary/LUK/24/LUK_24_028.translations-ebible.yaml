verse: LUK.024.028
translations:
  kpx-kpx: Au kateai haivelage abu tiale o nehe abu avue tiveve ke vavae loholu. Isege
    Iesuu isiviale eve tai.
  okv-H: puvuto da auvihie embo vahai embo heriso amiga ere puvutuhuna avo da nei
    ta pambaute avo hotembeto
  tbo-tbo: Meyageina hi nenae ugolina hi tutuliyaliyani ma Yesu galenana mei ina nenehalehi.
  mal-C: അവർ തങ്ങൾക്കു പോകേണ്ടിയിരുന്ന ഗ്രാമത്തോടടുത്തപ്പോൾ യേശു അവരെ വിട്ട് മുന്നോട്ട്
    തന്റെ യാത്ര തുടരുന്നതായി ഭാവിച്ചു.
  grc-SR: Καὶ ἤγγισαν εἰς τὴν κώμην οὗ ἐπορεύοντο· καὶ αὐτὸς ⸂προσεποιεῖτο⸃ ⸂2πορρωτέρω⸃
    πορεύεσθαι.
  bgc-bgc: इतनै म्ह वो उस गाम कै धोरै पोहचे जित्त वे जावै थे, अर उसके ढंग तै इसा लाग्या
    के वो आग्गै जाणा चाहवै सै।
  khz-khz: Geago-veniawai vanugana Emausa gekavinagiato, ne ia pene laka-vanagi netiwato.
  deu-TKW: Und sie näherten sich dem Dorfe, wohin sie giengen, und er ließ sich an,
    als wolle er weiter gehen.
  zsr-NT: Catiꞌ guladxinëꞌ yödzdauꞌ ga naꞌ zjaquëꞌ, benëꞌ Jesús ca bönniꞌ zéajtërëꞌ
    ziꞌtuꞌ.
  lin-lin: Tango bakomaki pene ya mboka epai wapi bazalaki kokende, Yesu asalaki lokola
    nde azali kokende mosika.
  hns-NT: Tab djab oesab Emaus gaaw pahoetjal, tab dekhaat raha djaise Jiesoe maangat
    raha auro aage djaai.
  noa-E: Mag iyʉ̈ʉ wëtumua phöbördam Emaús anʉm ee amach di aar barimajierram aajem.
    Mamʉ mam pabaimaawai ich Jesuu warag am dakhĩir sĩi dicham ig sĩejim anʉm, juau
    ich thʉamkhĩirjö.
  eng-EMTV: Then they drew near to the village where they were going, and He made
    as though He was going farther.
  mib-NT: Te nuū ni jínūcoo de ñuu nuū cuángoo de ún, te Jesús ni sáha ya jeē cáca
    ga yā quihīn yā.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़बेर मे़बत्‍छे़बा पाङ्‌भेॽइल्‍ले़ कुबेसाङ् मे़गे़रे़आङ्
    ये़सुःन् मिसाक् माःङ्‌घा के़बेःक्‍पा लाम्‍सिङ्‌लो,
  xnj-xnj: Pevahegalili na chijiji chevaambayi, Yesu akakita ngati mweiyendelela na
    lugendu,
  mmx-mmx: Diga vas saparap lemenemen mo duga lok do dunat pas tin. La ne Iesu ga
    lok do ni na vas basinge du.
  cbr-NT: Atu bana ñuixunbiancëx anua cuancë Emaús ëmanu abë bëbaquinbi ca a rabëtan,
    Jesús sapi ca cuanshitia quixun isacëxa.
  tee-NT: Pus acsni tacha'alh ju anu' lak'achak'an junta ixta'anta pus ju Jesús lalh
    tachi ju va ix'amputun palai makat.
  eng-LSV: And they came near to the village to where they were going, and He made
    an appearance of going on further,
  cak-NT: Y cuando xe'apon anchi' c'o-wi ri ch'uti' tenemit ri rubinan Emaús, ri Jesús
    xu'on anche'l xa choj nik'ax-e.
  pah-NT: Kiro g̃a ndug̃werĩ cidade'i pe. A'ea pe mokonha'g̃a ei toropyta avo javo.
    Jesus'ga oho g̃werĩ a'ero g̃a hugwi.
  sja-NT: Chi p'uuru wãdap'edaamaa panadak'ãri, Jesús k'ĩra jiwaa wãyaait'ee paji,
    p'uurude bee-ee.
  xed-xed: Ndusadaghata taŋ nda tsa luwa ta dzaʼa həŋ ya, mbaɗa Yesu ka kɗa mbaɗa
    manda mndu ta kuma dzaʼa da vla diʼiŋ.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o na ñuu nu̱ú cua̱ha̱n na̱ cán já na̱caja Jesús tátu̱hun
    yáha saa cua̱ha̱n.
  gfk-S: Ma ing be duhat ga hanawat hutate tano taman dur ga ura hinana ukaia, iga
    palai be Jisas ga ura hinana harsakit.
  bmu-bmu: Jim asarim etkiba anda miri anbitkö jiba anohori, mi dopdowiba miaŋgöreŋ
    toroqeba anmamgö mörök.
  dgz-dgz: Amba pa Emeas maniwanumunewa, Iesu wa garawat mume taue namu aepen tan.
  eng-GNV: And they drew neere vnto ye towne, which they went to, but he made as though
    hee would haue gone further.
  zaa-NT: Betsina' bá cabi yetsi Emaús. Jesús nna benie ti'atsi dia bée adí idittu'.
  eng-WEBSTER: 'And they drew nigh to the village whither they were going: and he
    made as though he would go further.'
  guh-guh: Itsa baja imoxoyotanajetarubena patomarata bajaraponëbeje patsijitsiabeje,
    Jesús itajara rovia bepeponaejitsia bajaraponëbejevecua.
  bon-bon: Siige, teepi lui cewe me singi otni, pui mameta me atyaränisi, piba Yeesu
    tabe otni taatu äbitige,
  nhw-BL: Huan quema monechcahuiyayaj nopa rancho campa yohuij, Jesús mochijqui quen
    achi más huejca yasquía.
  mgw-mgw: Pabaegeli palu' pakilambo sabayendage, Yesu ngapanga kati ayendelya na
    mwanja.
  swh-ONEN: Nao walipokaribia kile kijiji walichokuwa wakienda, Yesu akawa kama anaendelea
    mbele.
  wbi-wbi: ye vali pipi ni likaaja lila kuno valyale viluta, UYesu akahwana ighendelela
    kuvulongolo.
  bba-bba: Sɑnɑm mɛ bɑ wuu turuku kuɑ ɡe bɑ dɔɔ, u kuɑ nɡe u kĩ u dɑ wuswɑɑɔ.
  eng-KJVCPB: 'And they drew nigh unto the village, whither they went: and he made
    as though he would have gone further.'
  kgk-NT: Upéi ogwahẽ oho ha-py, tetã'i Emaús-py ogwahẽ. Ha Hesu mombyryve oho-ta
    mo'ã.
  waj-waj: Vida varuduu ivaitana vuu yoosinnaivo vainima vauduu too Yisuuva yoosinnaivaa
    yaataroo kuanee kiaa uuduu
  ekk-PKP: Kui nad lähenesid külale, kuhu nad teel olid, tegi Jeesus, nagu läheks
    ta edasi.
  mpx-mpx: Hi nawanawa ee, kelaubwa nihi vin awan toto kaiwena hi nonok, inoke Yeisu
    i ginol i ola te nuwana ni novevehe al.
  wbp-wbp: Yanurnulu kirri wita-kurra Yimayuju-kurra yangka wati-jarra yungu-pala
    ngunayarla mungangka. Jijajiji yaninja-yanu-juku yirdiyi-wana.
  luo-luo: Kaka negisudo machiegni gi dala mane gidhiye, Yesu notimore ka gima pod
    odwaro dhiyo nyime.
  nhe-NT: Huan quema monechcahuiyayaj nopa rancho campa ajsisquíaj, Jesús mochijqui
    queja achi más huejca yohuiyaya.
  aii-aii: ܘܩܘܼܪܒܸܢܗܘܿܢ ܠܡܵܬܵ‌ܐ ܕܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܐܸܠܘܼܗ̇، ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܡܘܼܚܙܹܐ ܠܹܗ
    ܐܲܝܟ݂ ܕܐܸܢ ܒܹܐܙܵܠܵܐ ܝܗܘܵܐ ܠܚܕܵܐ ܕܘܼܟܵܐ ܒܘܼܫ ܪܸܚܩܵܐ.
  esk-NT: Qallikamiŋ nunaaqqiuramun igliġviŋmiknun, Jesus pisuktuiñaġniqsuq qaaŋiiñaġniaqtuatun.
  msb-msb: San nagahalapit na sinda sa baryo na inda kakadtuan, si Jesus bagaʼn magapadayon
    kuntani sa iya paglakat.
  cpa-NT: Jøng² ja¹quien¹³ dsiég¹³ dsa² héi² juøi² ja³dsø²lé²dsa. Jøng² lë́² dsa²
    og¹ héi² hi² mi³dság¹ Jesús ja³uǿin³ hi³méh¹.
  dso-dso: ଆରି ସେମନ୍‌ ଜନ୍‌ ଗାଉଁ ଜିବାର୍‌ ରଇଲା, ସେ ଗାଉଁ ଲଗାଲଗି ଅଇବାକେ ଜିସୁ ଆଗ୍‌ତୁ ଗାଲାପାରା
    ଅଇ ଇଣ୍ଡ୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: E lao henia hanuana vada e kahira-kahira, bena ia na baine raka hanai eto.
  yva-NT: Umba naije wararaijo munijo ware uta raije rai. Umba Yesus pare panawadi
    tutir.
  dgc-dgc: Nadid, kéadene du éduwa a alagad to bariyo a angayan de, éy nagwari-wari
    ti Jesus a magtulos.
  zpm-NT: Sca no zho nëz laa zho bdziṉ Maús. Bdziṉ zho ga, rac me zig nac zeeṉe tib
    ted me,
  hix-NT: Taa. Owto txko hahnohtxownà haxa hatà. Àsna àpa katxhàrà rma hahnohtxownà
    hatà. Txesusu ryhe, tàtosom me rma nehxakon hatà. Oknompàn me nenyatxkon hatà.
  sim-sim: Am li ihi kuyanga os fri ikurik fri iri mishik pasir limu nara. Hako Jisas
    kar nga nor ikmba uri ri.
  npi-ULB: तिनीहरू जुन गाउँतिर गइरहेका थिए, तिनीहरू त्यसको नजिकै पुग्‍न लाग्दा येशूले
    अझै टाढा जानेजस्तै गरी व्यवहार गर्नुभयो ।
  cgc-cgc: Na dani en danen an ta banwa na ilingan danen, paryo na magdiritso pa Jesus
    i ta iya na pagpanaw.
  tim-tim: Hain akto arimbiâ Emausi kipia are tâlâguep. Tâlâgumbo hepun yelekmâ ariwerâm
    agep.
  yor-yor: Wọ́n sì súnmọ́ ìletò tí wọ́n ń lọ, ó sì ṣe bí ẹni pé yóò lọ sí iwájú.
  wos-wos: Yambumbu yita bér yitembéka getéfa di xakunjoka ya. Ye xaakwa dé Jisas
    nawulak akwi yinjoka dé yi.
  emp-NTPO: Mãwã nĩnane ãdji wãbʌda purud̶e jũẽsid̶aa. Maʌ̃ne Jesura nocod̶aa wãbʌrʌ
    basía.
  eng-F35: Then they approached the village where they were going, and He made as
    though He would keep going.
  ind-ind: Hari sudah sore ketika mereka bertiga mendekati kampung Emaus. Yesus berbuat
    seolah mau meneruskan perjalanan-Nya.
  pes-OPCB: در این هنگام به دهکده عموآس و پایان سفرشان رسیدند و عیسی خواست که به راه
    خود ادامه دهد.
  mpt-mpt: moniba Bib olo unomo geniba bebibo meb unaniba Yesuse imin ye unang genamsea
  ssx-ssx: Kutupata꞉ iki paeyao mo polo pimiki da siki teke pa꞉ta꞉ yeketa꞉ Yesuta꞉
    mo pateleke peke nono piekeme.
  mkl-mkl: Wɑɑti iyi ɑ̀ mɑɑi si ilu bii ɑ̀ wɑɑ bɔu, ŋɔi Jesu tɑkɑɛ í ce bɛi inɛ iyi
    wɑ bɔ wɑju.
  gaq-gaq: ଆଣ୍ଡିନେ ଇନି ମେଇଂ ୱେନେ ଲେଃଗେ ମେଇଙ୍ଗ୍ ଆତେନ୍‌ ଇନି ଡାଗ୍‍ରା ୱେଚାଆର୍‍କେ । ଜିସୁ
    ମେଇଂ ଏତେ ଦେକ୍‌ରକମ୍ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌କେ ପକ୍‍ରୁତ୍‍ରେ ଡିରକମ୍ ମେଁନେ ସେନୁଗ୍‍ ୱେନେ ସୁଗୁଆ
    ବଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Entti biya gutaakko matattida wode Yesuusi aadhdhidi haaho soo biya daanin,
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଆକସେନଃତାନ୍‌ ତାଇକେନ୍‌ ହାତୁତେ ସେଟେର୍‌ୟାନ୍‌ଚି ୟୀଶୁ ଆୟାର୍‌ତେ ସେନଃତାନ୍‌
    ଲେକାଏ ଉଦୁବେନ୍‌ୟାନା ।
  gah-gah: Lo kemeloko novike, Emause apá ali ávatiha iake, eza nene ámina apá avilegeko
    vinogo noigo,
  lcm-lcm: Na kitol lapo pasal angasungai aliu i rina ang kitolpo pataun ia. Na Iesu
    kalapo lau pasal luai.
  aer-aer: Kele itne apmere akweke ikwere irrpenherlte-iweke Emmaus arritnye ikwere.
    Artwe re-atherre apmere intetyenheke arerle-aperremele. Kenhe Jesus re akenhe
    alherlenge akwete.
  qvc-NT: Chay Imawus llaqtaman ch'ayashpaqam, Jisusqa pasaqlla tukurqan.
  tgl-ULB: Habang papalapit sila sa nayon, na kanilang pupuntahan, lumakad si Jesus
    na wari magpapatuloy pa.
  cbs-NT: Emaúski kemai buaibun jatu binubainai dabanen
  xtm-NTPP: Nuu ni ka kenda koo i yu'u ñuu i ma, Jesús ma, ni sa'a ya tnu'u ja jika‑ka
    nuu ki'in ya.
  nnq-nnq: Angweto pabakibandakila kijiji chibikijendelelaga, Yesu ngajiga anda apa
    kukipeta kujendekea na mwanja,
  bao-NT: Cʉ̃ja ca waarica macãre cʉ̃ja ca ea waarora, Jesús pea ca ametʉacoapʉre
    biro boca biiupi.
  san-ORI: ଅଥ ଗମ୍ୟଗ୍ରାମାଭ୍ୟର୍ଣଂ ପ୍ରାପ୍ୟ ତେନାଗ୍ରେ ଗମନଲକ୍ଷଣେ ଦର୍ଶିତେ
  rmn-rmn: Кана он пашонас ки диз, кай он джянас, о Исус кердяспэс, кай мангел тэ
    джял англэ,
  huv-NT: Condom wüx lapeayiw tiül a cambaj niüng andüyiw quiaj, quiaj Teat Jesús
    tajüic atnej apmamóngan.
  otn-NT: Nu̱'mø mi̱ zømp'ʉ ja ra̱ hni̱ni̱ ma̱ni̱ ma p'ʉya, ra̱ Jesús bi 'yøt'e ngue
    ɛ̱na̱ xø nne da̱ thogui.
  nop-nop: Unduŋ tiŋa wooŋ yokwet tubudulagiŋ. Tiŋa Jesu adi yokwet u kalakapmeŋ tiŋa
    wene tuguk
  obo-NT: To id inguma ron sikandan diyot bariyu nod undiyonnan dan, id ponayun si
    Disas no uvag kun tod ipanow ron sikandin.
  kca-kca: Щиты ԓыв щи куртэԓа ванамәсәт, хŏԓта шушсәт; щӑԓта Иисус йэԓԓы мӑнты ԓӑӈхаты
    щир верәс.
  cak-ENT: Y tok xe'apon c'a pa vit tinamit Emaús, ri Jesús xbün que choj xc'o-e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤣᤖ ᤔᤧᤒᤳᤇᤧᤒᤠ ᤐᤠᤱᤓᤣ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤔᤧᤃᤧᤖᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤔᤡᤛᤠᤰ
    ᤔᤠ᤺ᤱᤄᤠ ᤁᤧᤒᤣ᤺ᤰᤐᤠ ᤗᤠᤶᤛᤡᤱᤗᤥ.
  mie-NT: De tá nī jīnū ndá dē ñuū nūū cuáhān dē, de Jesús nī nsāhá yā-ni jā quíhīn
    cā yā.
  san-TIB: ཨཐ གམྱགྲཱམཱབྷྱརྞཾ པྲཱཔྱ ཏེནཱགྲེ གམནལཀྵཎེ དརྴིཏེ
  qve-NT: Hinaqtinmi Emaús llaqtaman yaqaña chayashaqtinku, Jesusqa ñanta seguispa
    más karu llaqtaman riq hina karan.
  pao-NT: Umu yise ka umu waahoo naana pukwitoo mea tzage'e manepetu. Pana soo Te
    Pabe'e oo-kwingadusoo meadu.
  cbu-NT: 'Imáwush watsiritanasha, Isussha: Arangiri naanamachima táyaru,'
  usa-usa: óya-marupaq mi-káúmómá uráámanibo Îtuma miráuma abákákáá wínéna uráiye.
  soy-soy: Kɑpi kuyu kpɛ-i kɑpi n símpɔ n nyɑhɑi, Yeesu uu wɑi yɑrɛ u lɑlɛ ukɛ́ kɛtɑɑ-tɑɑ
    hɑ.
  hui-hui: Libu pole biyagoria anda polene kaware howa Yasu ibu bola balu pole biyagola
  amf-amf: Kenin yiven gurdanam ke theedaysaka, Yesus kekala sagayse kinin yivea kena
    ko maatade.
  quc-NNT: Xenaqajin k'u che ri alaj tinimit jawije' e b'enam wi ke. Ri Jesús xub'ano
    chi je' ta ne chi naj ri ke' wi na, man xtak'i taj.
  dob-dob: Ta sena nina ꞌena sitautauya niꞌatu be selabenaya siapwesa ga Yesu ꞌieonedi,
    ꞌigwae, “Wamiyamiya ta yatatauya.”
  wrs-wrs: Mendah momnanam ishulangavna, murapeta doa pulvovna Emeus kembella. Yesusva
    os vevna, ona, wohkohangalm vev, hev ohomnana, owai, okombava doa vohav, yem ka
    hui waiahai. Doa os waiahana, mendah hemba elihavnamoa.
  mca-mca: In yamets pa' witset ƚa's Emaús hikpa' yamii pa'aj pekhewe'en, qa pa' Jesús
    qa we'nitonhiftsin ƚi'ik'i pa'qu' nakji'.
  kiw-kiw: Ka riibi iooꞌumoi-da iodaumo goꞌotoi taitai eito, Iesu auꞌoi eito odau
    emera-ha podoboa.
  tzo-TZC: Cꞌalal icꞌotic ta jteclum ti bu ta xbatic onoꞌoxe, ti Jesuse jelavel xa
    ox ta xjelav spas sba yilel.
  mya-mya: ထို​သူ​တို့​သွား​သည့်​ရွာ​အ​နီး​သို့​ရောက်​ကြ လျှင်​ကိုယ်​တော်​သည်​ရှေ့​သို့​ဆက်​၍​သွား​မည့်
    ဟန်​ပြု​၏။-
  gng-NT: Bi tì nɛkn' bi joh udu wà ni nnɔ, nɛ *Yesu tien' tɛn u ye wɔ ń gɛ̀bre
    nɛ.
  cbi-NTPO: Tsejtu umaa yala' jinu kaa pebulunu dekalen jitu, Jesúsya kayu ajkesha
    jinu jin tsaintsumi.
  ikk-NT: Hụn wẹ gi rumẹ ẹhịụ obodo hụ wẹ jẹnkọ, Jizọsị nọ mẹ rịkẹ sị o k'e jẹnghafe;
  leu-leu: Rutul fe savat faasilak la bina sire e na Yesus a sangas ludalet e bilai
    malaan sena i taxa falet xe lasuun.
  maz-NT: Ya mi ngue ro zät'äji cja c'e ts'ijñiñi nu ja mi möji. E Jesús mi cjapü
    c'ü ro cjogütjo xe ro ma c'ü 'na jñiñi.
