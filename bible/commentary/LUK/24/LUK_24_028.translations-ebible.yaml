  cax-NT: Iñataimia au manu pueblurrü Emaús. Arrti Jesús isamutenti tacanarrtü pasaotiatai.
  aia-aia: Na'i 'oha narau 'ariwou ada na'i 'omaa na 'iraruai rua mwanesi raru hano
    'ana, 'ia Jisas 'a 'ome 'onaa do'ai hano daara'i.
  srp-1865: I približiše se k selu u koje iðahu, i on èinjaše se da hoæe dalje da
    ide.
  agt-agt: A sangaw nakaabikan kid na ta babali kiden nga datangan na duwa kiden,
    a kuman na magtalib mina i Hesus,
  lug-lug: Bwe baasemberera akabuga we baali bagenda, Yesu n’aba nga eyeeyongerayo,
  yby-yby: Sa-loko lo beloko ninisikiya, Emause numuda alili nisiki emo maya aya numudama
    hulikoko aseko wekolo noiyoko,
  heb-heb: ויקרבו אל הכפר אשר הם הלכים שמה וישם פניו כהלך לו לדרכו׃
  mpp-mpp: Aime mac-aling hikenogale hikeiboc, yogo bangkalelu Yesu ye mochac hikenogale
    silic ingucne aime,
  apb-apb: Maholo kiraelu lae mai kara'inie huilume nge kirerue ko lae huniena, oto
    a Jisas ko deu uri ke liu tara'asi mola mwaanirerue.
  san-TEL: అథ గమ్యగ్రామాభ్యర్ణం ప్రాప్య తేనాగ్రే గమనలక్షణే దర్శితే
  ben-IRV: পরে তারা যেখানে যাচ্ছিলেন, সেখানে সেই গ্রামের কাছে আসলেন; আর তিনি দূরে
    যাবার ভাব দেখালেন।
  ntu-ntu: Kx nzesotrpzlr mz mztea kc tzvzkilr, mrlx kc opxm kx navz-rlrupe.
  pan-pan: ਉਹ ਉਸ ਪਿੰਡ ਨੇੜੇ ਆਇਆ, ਜਿੱਥੇ ਉਹ ਜਾਂਦੇ ਸਨ ਅਤੇ ਉਸ ਨੇ ਅੱਗੇ ਵਧਣ ਨੂੰ ਕੀਤਾ।
  gvc-gvc: Tina ti wahari macapʉ ti sʉa cahachʉ, Jesu sehe tinare yʉhdʉ wahcãno sehe
    yoaro nimaha.
  mwp-mwp: Thana na amadhan aymoeydhin wara mudhaw lagoepa palay ngalagapa nanga woelmemar,
    palay adhapa ruwamoemoen. Nuy matha woelmay, ngoedhe nuy wara lagoepa.
  ksj-ksj: Ebu ze Emausa neḡa hanitiro, rehano Iesuꞌe ize ibio onamihi reiro.
  sbk-sbk: Bhapalamila shila eshijiji shabhabhalaga, wape abhombile nenshe aje ahwanza
    ahwendele hwitagalila.
  mya-JVB: ထို တပည့်တော် တို့သည် သွား သောရွာ အနီး သို့ ရောက်သောအခါ ၊ ကိုယ်တော် သည်
    ထိုရွာ ကိုလွန်၍ သွား အံ့သော အခြင်းအရာကို ပြ တော်မူလျှင် ၊
  kgf-kgf: Waŋu ama areŋa imuac wamma keŋoc imuaru kendaric Yesunéŋ ama areŋa imi
    ogicma kemmaŋ ʒé waŋec.
  awb-awb: Mi anítégá pokoyeherauya ke suwahpeq wahtotaq kuyataq Sísaga mi aníté suena
    móbeq pokinaútaq
  gdn-gdn: Mu kayatagubu kaiwa da natere Emeyasi bautagamana kwaetagamawa ka Iyesu
    gwe mu kamaditamana tawana mo kayawagana diyayai kwaewagawa,
  nko-NT: Brɛ́á bowie wúlu amʋtɔ bɔyɔ́ á, Yesu lɔ́bwɛ fɛ́ ɔdɛtsʋ́ʋn ɔyɔ́ ɔtɩnɛ
    bambá.
  bsn-NT: To bajiro ĩnare goti vacʉ rĩne, ĩna vati macare ejacõari, ĩna tujaro ũnone
    Jesújʉama, rẽtoarocʉre bajiro bajiyuju.
  pib-NT: Kayegikatkaluna pokchi rushinikyawakna. Wane rixa wa pnu yaletanutka.
  wiv-wiv: Kamana dia ka vano kozoho na malala kua dia ta vavano kirina, a Iesus ia
    ma vana habuka kete ma ni pe liuliu.
  reg-reg: Bhejile bhachifogelela echijiji echo, chinu bhajamoga, Yesu nekolati achagendelela
    imbele.
  mlh-mlh: Mitaniŋga yateru raru kaeo raiŋgo miku rabu, oi bembeŋgaru oo jikigaru
    raiŋgo maneya.
  gof-ENT: ኤንቲ ቢያ ጉታኮ ማታቲዳ ዎዴ ዬሱሲ ኣዲ ሃሆ ሶ ቢያ ዳኒን፥
  aau-aau: Hom yier, hom ma ley so ohriar lwak menkin, Jisas hiykwe sa i-aw i-aw nuw-ey
    ha se hieyn lira.
  tvk-tvk: Melele xa latomei sangas visal metimal te hal Emeas, Iesu bit ha ihur sal
    ni suse iha.
  prf-NT: Nadid, dikona a adeni dán hidi ten baryu a tamuwan nen duwwa a disepulus,
    ti Jesus ay kumán a magtulos ten lakad na a tamu ti mas adeyu a lugar.
  auy-auy: Simátimuwasarai kuyan-dáókoni ewaaꞌá kuyaná Ísu kóyáákowasarai
  tbg-tbg: Vi uvara minti tivaqiro vi vauvaro vitanta vireka u vatukava aumantoqama
    vuvaro Ihuva iriharovata voqavata qaqiqai vireva auti vaumanta
  hub-NT: Tumayat Jesúska yaakat Emaúsnum jeak, nitan ikuak emak weakai
  hmo-hmo: Idia lao henia hanua be ia kahirakahira, vadaeni Iesu be ia raka hanaia
    gwauraia.
  big-big: Puwili yereng Emeyasa purage mereke pura, Yisu ngoluk koweige kangweki
    miziwiligu mizilik mizi.
  gux-G: Ban den nagi ban caa ya dogbiga nni, ke Jesu tieni nani o bua suagi liiga
    yeni.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lǿn²³te''²³ mɨ³lén² juɨɨ³ je² sɨ³guiin³²te''²³.
    Ca²³ŋɨ́n³ ca³dsaan³² Jesús.'
  zar-NT: Cateʼ bilaʼdxinëʼ yö́dzödoʼ ga naʼ söjáquiëʼ, benëʼ Jesús ca tu bönniʼ zéajtërëʼ
    ziʼtuʼ.
  kde-kde: Pavanavele pepi na chijiji chivachihwena, Yesu nkulitenda kuva muchi àmbehweneha
    na mwanda.
  ata-ata: Xe aneꞌi iloꞌa mimuamuaꞌi milai mixali ꞌalai no tuala ane lexe aneꞌi ilou
    ilai no anu ne, la Iesu mumaxaꞌu lexe Anu uluale sou ulai avile.
  qvw-NT: Chay Emaus lishan malcäta ćhaycuyaptinmi Jesus ñawpacun pasacünu.
  nfa-nfa: Ropa rèngu oe dꞌai Emaus, ka Yesus pasabhe eele neo kako taruu.
  tnp-tnp: Kəni kɨnəhluva iuəkɨr o lahuənu u suah mil u kətian ikɨn. Kəni kɨnuafu
    məmə Iesu tɨnətaliuək mɨnətapirəkɨs ilau məsəhtuliən,
  urd-urd: चलते चलते वह उस गाँव के क़रीब पहुँचे जहाँ उन्हें जाना था। ईसा ने ऐसा किया
    गोया कि वह आगे बढ़ना चाहता है,
  hot-hot: Ma thêlô êyô malak Emeus ma Yisu hadum ek ni thêthô.
  mqj-NT: Tapakala la ullambi' kalemo tondok la nakasaei lako. Naangga'imi Puang Yesus
    la umpatarru' kapenonosanna.
  rus-SYN: И приблизились они к тому селению, в которое шли; и Он показывал им вид,
    что хочет идти далее.
  mbh-mbh: Na o es totho a rebo ako o es nge, aveto Jisas i oma ranga ve ako aro i
    es alpo,
  bdd-bdd: Ma tupwaina ꞌoina sitautauya deina silatu pwaiya, ta Yesu ꞌihegwaediya,
    ꞌigwaeya, “Wamiyamiya ma yatautauya.”
  cbt-NTPO: 'Ninanonënaquë canconpachinara, Quisoso yana''huëpirinhuë'':'
  rmy-SERVI: Тунчи сиклярнэ поджиле пашэ гавэстэ, курик джянас. Исусо сикавда лэнди,
    со камля тэ джя дурэдэр.
  srn-NT: Den ben doro krosbei fu a dorpu pe den bo go, dan Yesus du leki A bo waka
    go moro fara.
  cta-NT: Cua tyalaa ti nguꞌ ca quichi̱ su tsaa nguꞌ, liꞌ nguaꞌni Jesús ñiꞌya̱ si
    na tya tsaa la yu tyucui̱i̱ tyijyuꞌ la.
  bqc-SIM: Kɛ́ aa kãikũ̀ ń wɛ̃́lɛ pↄ́ aalɛ gɛ́uo, Yesu kɛ̀ lá á ye gɛ̃zɛawa.
  tcz-CHONGTHU: Hiche pet a hi amaho Emmaus kho lhung koncha ahitauve. Yeshua chu
    achejom ding dan in aum'in,
  mar-mar: ज्या खेड्याकडे ते जात होते, त्याच्याजवळ ते आले आणि येशूने असा बहाणा केला
    की, जणू काय तो पुढे जाणार आहे.
  snp-snp: Ena uti Emeusi numuna meya olu alitato, Yesu ya eba malo monimo unae, loto
    ifa,
  isl-isl: Nú var stutt eftir á leiðarenda. Jesús lét sem hann ætlaði lengra,
  spy-NT: Yu makuyit saang'aa kibēētii, kuyey keey ꞉Yēēsu wuu nyēē kimāchē takutas
    taay āk baanaa.
  xnn-xnn: Inomdanda pay issan ili ay omayanda dat itoloy Jesus ay mendaan
  mwe-mwe: Bhakabhandishilanjeje shijiji shibhajendanganaga shila, a Yeshu gubhatendile
    mbuti bhanapunda kwenda mmujo.
  tte-tte: Kikiunamo siyawatagili yanuwane silalau kaiwena, kabo Yeisu iginauli besiele
    bwaite nuwanuwana yakato ilogabaegili ilauyoi.
  tcs-tcs: Apta nau wen dempla bin kam klostu po da smol biliz Imeias, demtu tekenotis
    Zizas go kipgo.
  hlt-THB: A ni cehnaak hly khaw ce a ni pha tawm awh, Jesu taw loen phat hamna cai
    hy.
  soq-soq: Mo bola naepe antoiawo tampe wimone Iesu dewasana ewaewawa abo aidaleipona
    rua.
  qub-qub: Aywaycashan Emaús marcaman chayaycaptinna Jesusga paycunapita päsacoj-tucuran.
  att-att: Á manganánnuán ta pakáranni ra ta ili nga angayán nayù ira duá, á nekáttuay
    si Apu Kesu nira nga kunnay ta arayyu paga yù angayán na.
  bki-bki: Naruei abe tolu amiel aban bereio, mia maka vesiou ana abinimei vaataro
    ka komeli na tom juo nei aban kalo. Mia nalo amial jibe ka Yesu miel ka riel rijaka,
  bqp-bqp: Kũ ò kà kãni kũ lakutu kũ òtɛn gɛ́nwo, Yesu kɛ̀ lákũ áni gɛ̃ zɛ́la
    bà.
  mcp-mcp: Bwə́ mú ŋgə shísh kúnə́-kúnə nə də́nd bwə́ á ŋgə kə yí. Yésus nyɛ mú sá
    nda a cɔ̧́ kə nə njɔɔnd shwóg.
  hat-hat: Lè yo rive toupre ti bouk kote yo t'ap prale a, Jezi fè tankou li ta vle
    al pi lwen.
  npl-NT: Ijkuak okalakitoh Emaús, Jesús omochi kemi ok oyaya okachi tlayakapa.
  bgg-bgg: Ithek wuiiramuii pha thiig ji nui thog mage shii, Isu yi ai è ibi wuii
    pha now;
  eng-TCENT: As they drew near to the village where they were headed, Jesus acted
    as if he were going farther.
  eng-BSB: As they approached the village where they were headed, He seemed to be
    going farther.
  cpu-NT: Areetaiyakani nampitsiki tsika joshiretaro. Ari ikovi Jesús iravisanakemi
    irirori kempivaitaka iriyaatatyeemi intaina.
  san-ASM: অথ গম্যগ্ৰামাভ্যৰ্ণং প্ৰাপ্য তেনাগ্ৰে গমনলক্ষণে দৰ্শিতে
  tac-NT: Napu'lige sebasa pe u'kabi riógachi Emausi rewégichi napu simiba e'yénale
    alué Kleopasi 'lige alué uché bilé ralámuli, 'lige Esúsika aminabi abichilubi
    'we siméliti ka 'siá 'sile.
  eng-WEBPB: They came near to the village where they were going, and he acted like
    he would go further.
  gfk-H: Ma ing bia dal ga hanuat huteta tano taman dir ga wara hinahaan ukaia tana,
    ga palai bia Iesu ga wara hinahaan kakari.
  viv-viv: Tu melala againe hinauna-ma liline hiyemu-yo Yesu gihuluva vaita ginanulovedi.
  yao-yao: Paŵaŵandichile aula nsinda uŵajaulaga, Che Yesu ŵatesile mpela akwaula
    mmbujo ni ulendo.
  tgp-tgp: Ale lara la lo mai mariviti hin vanua atu sei la lo hahau matana, Iesu
    mo lo hahau o hitea sohena vara i pa jeu vanua atu,
  auc-NT: Mänïï tömëna näna quëwëñömö tömëna näna gocæ cæyömö pöñönäni Itota wodo
    tebæ̈ gocæ cæte baï cæcä.
  kbc-NT: Niɡ̶ijo noɡ̶odipegita naɡ̶ajo nigotakawaana ane diiticogi, Jesus eote micataɡ̶a
    daɡ̶a ixomaɡ̶atedicogi odoe.
  bmh-bmh: Go Emaus uzan waugab zoimai, Yesus go i imeu, go abu tub eiman bitabuneun.
  ctu-BL: Tsa' c'otiyob ti alʌ tejclum ba' woli' majlelob. Che' bajche' yom to i xʌn
    majlel tsi' mele Jesús.
  meq-meq: Ahəl nakə faya ta diye, tə ndisl bəse ta gəma nakə faya ta diye a ɗəma
    aye na, Yesu a ge andza ma zliye tsəveɗ ŋgay.
  noa-H: Mag hiyʌ̈ʌ wëtumua p'öbördam Emaús hanʌm hee hamach di haar barimajierram
    haajem. Mamʌ mam pabaimaawai hich Jesuu warag ham dak'ĩir sĩi dicham hig sĩejim
    hanʌm, juau hich t'ʌamk'ĩirjö.
  alp-NT: Eleki telusi lau bei hena rebe esi keu lokore moneka hoko Yesuse Iono lupe
    Ikeu siba rame,
  san-VEL: atha gamyagraamaabhyar.na.m praapya tenaagre gamanalak.sa.ne dar"site
  kbq-kbq: Hagi zanagrama vunaku'ma hu'na'a kumate unehanatizageno, Jisasi'a ana kumara
    agatereno vaniaza hu'ne.
  kbh-kbh: Chë ibojétsaye puebloye imojtsebeconá ora, Jesús tojanma mo más chcoye
    cuaftsacá.
  ron-LSB: Au ajuns aproape de satul în care se duceau, iar el s-a făcut că vrea să
    meargă mai departe.
  pon-pon: Irail ap koren ion kanim, me irail koko on. I ari kajonejon ira, dene a
    pan kotin daulul.
  nhe-BL: Huan quema monechcahuiyayaj nopa rancho campa ajsisquíaj, Jesús mochijqui
    queja achi más huejca yohuiyaya.
  sps-sps: Ana ri nom fasiruu naa to panan a fan to te naa naa ri tsunia, ai Jisas
    kat faarei to te komainy ma fis naa,
  wnc-wnc: Yanitakusika you waapaatda kukumayak gapmane kundoke ngana Jesuta asinggan
    kunangge tasikut.
  bus-bus: Kɛ̀ aↄ̃ kà kĩi kↄ̃n lakutu kɛ̀ aↄ̃ↄe gaan-o, Yesu kɛ̀ lán é gɛ̃ zɛ́laa
    bà.
  gub-BL: Na'e uhem oho taw pe wà kury, oho àwàm me wà kury. -Aha putar ihe, i'i wanupe
    kury.
  imo-imo: Iye talo puringili ulke kombumu nondoko wendo oringi wali Jisas we tumbi
    tipe tenga lupe pumbei terimu.
  boj-boj: Ariya naŋgi qalub koba na walwelosib qure naŋgi gilqa mareb qaji di jojomyosib
    Yesus a naŋgi uratnjrsim gam bei dauryqa laqnaqa naŋgi aiyel na saidyosib minjeb,
    “Ni iga uratgaim. Qoloqas. Deqa ni iga koba na sqom.” Degsi minjnabqa a naŋgi
    aiyel daurnjrsiqa naŋgo tal gogetosib koba na soqneb.
  eng-DRA: 'And they drew night to the town, whither they were going: and he made
    as though he would go farther.'
  knf-knf: Wi bañoguŋ ufëţ wi bawooŋ i pya, kë Yeŧu aşë awo ji ñaaŋ ankyaaŋ na bgahul.
  san-KHM: អថ គម្យគ្រាមាភ្យណ៌ំ ប្រាប្យ តេនាគ្រេ គមនលក្ឞណេ ទឝ៌ិតេ
  arn-NT: Fey fülpulu ti waria mew chew ñi amulemum engün, Jesus kañpüle amualu reke
    femi.
  zas-NT: Chi bidxin reeman guiedx lod zë reeman, been Jesús ziꞌc bén che mazri zijt.
  ken-NT: Bágháká kɛkwɔt ɛtɔk ɛnɛ bárɔ̀ŋ, Yesu akʉ mbɔ bɛ ǎrɔ̀ bhɔ bɛrɔŋ ambɨ.
