  mdy-ETH: ዔያታ ዬማና ዔቃዖ ዬሩሳላሜ ማዒ ዴንዴኔ፤ ዒኢካ ታጶ ፔቴዞንሢ፥ ዔያቶኮ ላጎንሢና ዎላ ፔቴይዳ ቡኪንቲ ዓኣንቴ ዴንቄኔ።
  spl-spl: Yawu otmu in yawu yahatmâ Emausi kapi ya pilâm âwurem Yerusalem kapiân
