verse: LUK.024.033
translations:
  kpx-kpx: Abu kateai louito solekai hovedevei Dielusalemae hoidevelu. Keve velehovosege
    Iesu esemu leveni (11) isi esemuve degomole keau igaetoai uliale kebia namigevei
    avoe, “Seleveta Iesuu hovelahai Saimoni Bitae lohoge au elehanu.”
  okv-H: mume amikote sau sau ereto Jerusalem ta egerembeto pambuto Iesu ta ambotani
    11 amite nei uhoho amite tapa horuketo mihia ai ta horeto
  tbo-tbo: Mala emosi ma hi wotowolo po hi gunawilehi Yelusalem. Noka hosi Yesu a
    hewahewali magouhi 11 tu wotago gehouhi mitehi hi’mboina po hi mamae ma hi tuhagahi.
  mal-C: അവർ ഉടൻതന്നെ എഴുന്നേറ്റ് ജെറുശലേമിലേക്കു മടങ്ങിപ്പോയി. “ഇതു സത്യം! കർത്താവ്
    പുനരുത്ഥാനംചെയ്തിരിക്കുന്നു; അവിടന്നു ശിമോനു പ്രത്യക്ഷനായി,” എന്നിങ്ങനെ ഒരുമിച്ചുകൂടിയിരുന്ന്
    പറഞ്ഞുകൊണ്ടിരുന്ന പതിനൊന്ന് അപ്പൊസ്തലന്മാരെയും ശേഷം ശിഷ്യരെയും കണ്ടു.
  grc-SR: Καὶ ἀναστάντες αὐτῇ τῇ ὥρᾳ ὑπέστρεψαν εἰς Ἱερουσαλήμ, καὶ εὗρον ⸂συνηθροισμένους⸃
    τοὺς ἕνδεκα καὶ τοὺς σὺν αὐτοῖς,
  bgc-bgc: वो उस्से बखत जिब्बे उठकै यरुशलेम नगर म्ह चले गये, अर उन ग्यारहां चेल्यां
    अर उनकै साथियाँ ताहीं उननै कठ्ठे मिलगे।
  khz-khz: Rorirori gekuliitito, Ierusalemai gewaikule-waito, Iesu gena melo gagalana
    kwapuna mataukavara ria tanukou-tago gerawalirato.
  deu-TKW: Und sie standen auf zur selben Stunde und kehrten zurück nach Jerusalem,
    und fanden die Elf und ihre Genossen versammelt,
  zsr-NT: Laꞌ niꞌz gulayasëꞌ yhuöjquëꞌ Jerusalén, atiꞌ yajxácaꞌquëꞌ nudubquëꞌ idxineajtëꞌ
    bönniꞌ gbaz queëꞌ Jesús len nup nacuaꞌlen lequëꞌ.
  lin-lin: Kaka na tango yango, batelemaki mpe bazongaki na Yelusalemi epai wapi bakutaki
    bayekoli zomi na moko basangana elongo na baninga na bango,
  hns-NT: Tab oesab toerant oethke Jeroesaalem laut gail. Djab hoewa pahoetjal tab
    gjaara pathaawal waalan aur doesar tjela log ke ekattha paais.
  noa-E: Mag amach ap iyʉ̈ʉ naawia ich ag bʉ̈rre deeu bëejierram aajem Jerusalén phöbörög,
    amach khapeen narr aar jawaan. Maimua oocheewai, chi Jesús khapeen i dʉ̈i ogdʉba
    wënʉrraajerr khʉʉn once thumaa ãbam aig podpa thʉnʉm oochëjierram aajem, tagam
    khʉʉn ĩchab Jesús igar ʉ̈kha narr khʉʉnpa ãba.
  eng-EMTV: So they rose up that very hour and returned to Jerusalem, and they found
    the eleven and those who were with them gathered together,
  mib-NT: Yūcuán na te yachī ni canaquihin de ichi, ni canandicó de cuanungoo de ñuu
    Jerusalén. Te ni canajnáhan de jíín ndɨhúxí ɨɨn ga apóstol, cáyūcu tútú de jíín
    sava ga jnáhan de.
  lif-NT2: हे़क्‍क्‍याङ् खिमो ने़प्‍माङ् बा खे़न् ये़म्‍मो पोगे़त्‍छिआङ् यरुसले़म
    ले़प्‍माङ् थाने़त्‍छिरो॥ खे़प्‍मो थिक्-थिक् (११) हुॽसाम्‍बाहाॽ नु वेॽहाॽ सोरिक्
    मे़युङे़बा तुमे़त्‍छुसि॥
  xnj-xnj: Balapala vakawuka, kuwuya ku Yelusalemu. Kwenuko vakavakolela vamitumi
    kumi na mmonga na vangi vevavi pamonga na vene vakonganiki,
  mmx-mmx: La soso mun duga vas kaxat bilong uto Jerusalem, la duga vot pasa nedi
    lasangaun legesara lavaun pinivu digak lok eburu bok mi lentaba.
  cbr-NT: Usaquin sinani bënëtishi cuanx ca Jerusalénu cuantëcëancëxa. Cuanx bëbaquin
    ca Jesusan 'unánmicë uni mëcën rabë́ 'imainun achúshi, acamabëa Jesusan bana cuacë
    raíri unicamaribi timë́cë mëracëxa.
  tee-NT: Pus lana talakasitaya ju acs pants'iquis. Ta'anchokolh ju lak'achak'an Jerusalén.
    Chai talhitajucha ju ixpumacautam'an chai ju ali'in ju ix'alact'avi. Va lakputam
    ixtavilanalh.
  eng-LSV: And they, having risen up the same hour, turned back to Jerusalem, and
    found the Eleven gathered together, and those with them,
  cak-NT: Ri ca'i' achi'a' ri' can ja' xecataj-e chiri' chuchi' mesa, y xquitz'om
    bey chi yetzolaj pa Jerusalem. Y xebequila' ri julajuj discípulos y ri juley chic
    ri can xquitzeklebej-wi ri Jesús, quimolon-qui'.
  pah-NT: 'Kotihĩ g̃a po''ami ojivya ogwovo Jerusalém me. Ovahemame g̃a onzeve''g̃a
    ndepiagi. Onhimono''og̃ipe onzeve''g̃a onhipavẽive''g̃a pavẽi. Mokonha''g̃a pe
    g̃a ei:'
  sja-NT: Aramata waya ãpɨtee chejida Jerusalendee. Mama unu chejida iru k'õp'ãyoorã
    once awaraa nipapatap'edaarã ome see nɨ̃bɨ.
  xed-xed: Tahula tsa, gi ka sliʼaftá həŋ ka vraghuta da Ursalima. Ɓhadaghata taŋ,
    ka slanaghatá həŋ ta tskata vgha tsa duhwalha ghwaŋpɗə ndeŋ ya, kawadaga nda gwal
    si ta dzaʼa mista taŋ,
  mks-NT: Chí i̱vi̱ la̱á na̱quehe tucu na íchi̱ ña̱ ndicó co̱o tucu na ñuu Jerusalén.
    Tá na̱xi̱nu̱ na̱ cán na̱ndiñe̱he̱ ná ña̱ ndítútú ndíhu̱xu̱ in táhan na̱ na̱xi̱ca
    tuun xi̱hi̱n Jesús cán ndúu na xi̱hín java ga̱ na̱ ndúu cán.
  gfk-S: Kaie iat mon dur ga taman tut dur gom tapukus baling utuma Ierusalem. Ma
    dur ga hana tupas ira sangahul ma tike na bulu na harausur tikai ma ari mes. Di
    ga kis hulungan ter ma di ga tangtange be, “I tutuno! No Watong te tut hut baling
    ma ite harapuasa tane Saimon.”
  bmu-bmu: Mewö jiba miaŋgöreŋök wahöta Jerusalem sitinöŋ liliŋgöba aŋgota gwarekurupŋi
    11 aka alaurup yembuk tokoba tatkeri, mi miwikŋaim eŋgiyohot.
  dgz-dgz: Boge mu wam ameme di yonan ewagai sia entan pa Ierusalem amon. Tauane Iesu
    watu enamot mega aonagaet pusinawan daiton amba waenapan upine den tanam wanumone
    yawamon,
  eng-GNV: And they rose vp the same houre, and returned to Hierusalem, and found
    the Eleuen gathered together, and them that were with them,
  zaa-NT: Guduli tabá cabi nna beyéqquia cabi Jerusalén nna betseláni cabi tsìnia
    ca apóstol tsè'e cabi júntubá, ą'hua adí ca enne' tsè'e lani cabi.
  eng-WEBSTER: And they rose the same hour, and returned to Jerusalem, and found the
    eleven assembled, and them that were with them,
  guh-guh: Nexata bajarajota bepijia naropotabeje Emaús tomaravecua. Naviatabeje baja
    Jerusalén tomarabelia. Nexata Jerusalén tomarabelia itsa patabeje, caxitajarababeje
    penacaetuatsijavata once ponëbeje apóstolevi, itsamonae yajava Jesús pijajivi.
  bon-bon: Teepi dade gome ca wata abujengtäsi, Yerusalema cewe me acnenutäsi, puga
    edäremäsi pui lebin abiberäja bägrä bine piiyepu ten cama lui biname cina abasecretnige.
  nhw-BL: Huan huajca nopa ome tlacame moquetzque nimantzi huan mocuepque Jerusalén.
    Huan quinpantijque nopa majtlactli huan se imomachtijcahua Jesús ya mosentilijtoyaj
    ica sequinoc
  mgw-mgw: Ngababu'ka saa yi'yi'lu'yi'lu', ki'li'bu'ka ku Yelusalemu, ngabaakolya
    balu' banamasi' ku'mi na yumo na balu' apwasi bi'ngi' bababile pamope nabo bakongolekine
  swh-ONEN: Wakaondoka mara, wakarudi Yerusalemu. Wakawakuta wale wanafunzi kumi na
    mmoja na wale waliokuwa pamoja nao, wamekusanyika
  wbi-wbi: akimile unsiki ghughuo, na kugomoka ku Yelusalemu. vakavagha vala kijigho
    nu jumo vakong'anile palikimo na vala vano valyale lumo.
  bba-bba: Mɑ bɑ yɑnde seewɑ bɑ ɡɔsirɑ Yerusɑlɛmuɔ. Bɑ deemɑ wɔkurɑ tiɑ ye kɑ ɡɑbu
    bɑ mɛnnɛ.
  eng-KJVCPB: And they rose up the same hour, and returned to Jerusalem, and found
    the eleven gathered together, and them that were with them,
  kgk-NT: Pya'e opu'ã jevy oho jevy Jerusalém-my. Ogwahẽ-ma ramo ojohu gwĩ onze Hesu
    remimondokwe. Indive hetave oiko ojogweroaty-vy.
  waj-waj: kiaa kiada mmuai suaivaki diitada Yerusareema kava vara ranada vida tooduu
    Yisuunna ngiaammuau yaakuuvaitana yukukidiri mmuaavai gioonna kiaapu vooyaatama
    nuunaida varida
  ekk-PKP: Nad tõusid kohe püsti ja läksid Jeruusalemma tagasi. Nad leidsid üksteist
    jüngrid ja need, kes olid nendega koos,
  mpx-mpx: He sauga o hi lut ge hi sikal hi na Yelusalema, yaka apostolowau elulutega
    maisena hi pwawal aloliyau ge aloliyau enuna hi migogo.
  wbp-wbp: Ngula-jangka, wati-jarra-pala-jana kapanku yanu pina Jurujulumu-kurra yangka-patuku
    11-pala kurdungurlu-patuku. Jintangkalpalu-jana jirrnganja nyinaja panu-karirlanguku
    yangka kujalpalu Jijaji puranja-yanu kamparru-nyayirni.
  luo-luo: Negia malo kendo negidok piyo Jerusalem. Kuno negiyudo ji apar gachielgo
    gi jogo mane ni kodgi, ka gichokore kaachiel,
  nhe-NT: Huan nopa ome tlacame moquetzque nimantzi huan mocuepque Jerusalén. Huan
    quinpantijque nopa majtlactli huan se imomachtijcahua Jesús mosentilijtoyaj ininhuaya
    sequinoc
  aii-aii: 'ܩܝܼܡ ܠܗܘܿܢ ܒܗ̇ܝ ܥܕܵܢܵܐ ܘܕܝܼܪܗܘܿܢ ܠܐܘܿܪܸܫܠܸܡ، ܘܚܙܹܐ ܠܗܘܿܢ ܠܚܲܕܸܥܣܲܪ ܬܲܠܡܝܼ̈ܕܹܐ
    ܘܐܚܹܪ̈ܢܹܐ ܥܲܡܵܝܗ‌ܝ ܓ̰ܡܝܼܥܹܐ ܠܥܘܼܕܵܠܹܐ:'
  esk-NT: Maksrikhutik utiqtiġniqsuk Jerusalem-mun. Paqinniġaik qulit atautchich maliġuaqtit
    katimaqatiqaqtuat atlanik.
  msb-msb: Sadto mismo nagbalik sinda sa Jerusalem. Nakita ninda didto an onse na
    nagtiripon kaurupod san iba pa.
  cpa-NT: Jøng² ca¹ŋi¹lia¹dsa calah dsø¹juu¹² jøa³juøi² Jerusalén. Ca¹dsanh¹²dsa dsa²
    guia¹ján¹, hi² ma²tiogh³dsa cu¹dsie¹² quianh¹³ dsa² quianh³dsa.
  dso-dso: ସେଦାପ୍‌ରେ ସେମନ୍‌ ଦୁଇଲକ୍‌ ଉଟିକରି ଜିରୁସାଲାମେ ବାଉଡି ଉଟିଗାଲାଇ । ତେଇ ଜିସୁର୍‌
    ଏଗାର୍‌ଟା ସିସ୍‌ମନ୍‌ ଆରି ବିନ୍‌ଲକ୍‌ମନ୍‌ କାତାବାର୍‌ତା ଅଇତେରଇଲାଟା ଦେକ୍‌ଲାଇ ।
  meu-meu: Bena idia e tore isi, lerusalem e lou henia, gwauta-taosi mai bamodia ida
    heboudia ai e davaridia.
  yva-NT: Umba syea kobe yakare no Yerusalem, nyanta Yesus apa arakovo utavondi aije
    abusyinara eane intabo mansai. Muno arakovo kaijinta wanugan tenambe no naije.
  dgc-dgc: Nadid, éy inumégkat side agad, a nagsoli side ta Jerusalem. Ey kédemét
    de du alagad a napisan sa,
  zpm-NT: Lëëlëdaque briee zho ga, bio zho nëz wbire zho Jerusalén stib. Bdziṉ zho
    lo gza tsiiptib zha ne bzëniepaa me ga, ni grëraa zha ne nacgrë zho,
  hix-NT: Amamehra nasanàmtxownà hatà. Xerusaryen hona harha totxownà hatà. Àto nehxatxkon
    hatà, 11 komo, akoron komo xarha. Ohsamnohxemo komo rma yonytxownà hatà, Kàryeyopas
    komo.
  sim-sim: Karem fri mbaha kolomalok fri usaha indik Jerusalemik frimu ira. Fri ihi
    fri heyeri aposel 11-pela ondo nga Jisasin tiyandari ma anandi lal nga nakrem
    orokop limu tirsa lira.
  npi-ULB: त्यसै घडी तिनीहरू उठे, र यरूशलेममा फर्के । तिनीहरूले एघार जना एक आपसमा
    र उनीहरूसँग भएकाहरू पनि जम्मा भइराखेको भेट्टाए,
  cgc-cgc: Gadali-dali panaw danen Cleofas alin Emmaus na malik naan ta Jerusalem.
    Pag-abot dya, nakita danen unsi na apustulis daw mga duma man danen na gatipon
    en.
  tim-tim: Hain dâm dowâk agatmâ kipia are hepunmâ Yerusalem kipian ariyiat. Arimbela
    hoŋ bawa bât biken konok are akto luâk âmbâle bikŋe olop mali arekŋe yelekmâ hin
    dâm makyetkiyi,
  yor-yor: Wọ́n sì dìde ní wákàtí kan náà, wọ́n padà lọ sí Jerusalẹmu, wọ́n sì bá
    àwọn mọ́kànlá péjọ, àti àwọn tí ń bẹ lọ́dọ̀ wọn.
  wos-wos: Wungi wataka bér bari raama Jerusalemré wambula yi. Ye bér xé Jisasna du
    tamba yéti manmbu natafa akwi di wali rendé du takwa wali hérangwanda rendaka.
  emp-NTPO: Ara maʌ̃da ãdjira jẽda Jerusaleʌ̃naa wãsid̶aa. Maʌ̃ne Jesuba edad̶arã
    once panʌra dewararã ume ãbaa dji jʌre panʌda unune wãsid̶aa.
  eng-F35: So they got up forthwith and returned to Jerusalem, where they found the
    Eleven gathered together; also those with them,
  ind-ind: Saat itu juga, walaupun sudah malam, keduanya bangkit berdiri dan kembali
    ke Yerusalem. Di sana mereka menemui kesebelas murid Yesus yang sedang berkumpul
    bersama para pengikut-Nya yang lain,
  pes-OPCB: پس بی‌درنگ به اورشلیم بازگشتند و نزد آن یازده شاگرد عیسی رفتند که با سایر
    پیروان او گرد آمده بودند،
  mpt-mpt: am olo dimo olota imin moniba Yelusalem bib ye temniba Yesuse okok aleyemin
    nakai 11 isa eka alawal mak isa blibo temnaniba mibianiba
  ssx-ssx: Kutupa koto kone mo hali yaapota꞉ tiao paa Diutuseleme nane pua mo 11 disaipolo
    haliweki make mandane disaipolo haliweki ame̱le̱ momba꞉la pita꞉
  mkl-mkl: Nɔ ɑŋɑ mɔ ɑ̀ dede ɡbɑkɑ̃ ɑ̀ nɛ ikpɑ Zeruzɑlɛmu. Iyi ɑ̀ to bɛ ɑ̀ koo ɑ̀
    bɑ mɔcɔ mɑɑtɑkɑ̃ ŋɑu ɑ̀ wɑɑ tɔtɔɔ do inɛ ɡɔ ŋɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଙ୍ଗ୍ ତଡ଼ିଆ ଆର୍‌କେ ଆରି ଯିରୁଶାଲାମ୍‍ ପାକା ଆଣ୍ଡେ ୱେକେ । ଯିରୁଶାଲାମ୍‍ନ୍ନିଆ
    ମେଇଙ୍ଗ୍ ଜିସୁନେ ଗୋମୁଇଂ ରୁଆ ସିସ୍‌‍ଇଂକେ ଆରି ବିନ୍ ସିସ୍ଇଂକେ ମୁଇଂନୁଗ୍‌ ରିସିଙ୍ଗ୍ ଲେଃନେ
    କେକେ ।
  gof-RNT: He wode denddidi guye Yerusalaame yidosona. Tammanne issotinne harati issi
    bolla shiiqidi de7ishin demmidosona.
  unx-unx: ଆଡଃ ଇମ୍‌ତାଗି ଇନ୍‌କିନ୍‌ ବିରିଦ୍‌ୟାନ୍ତେ ଯୀରୁଶାଲେମ୍‌ତେକିନ୍‌ ରୁହାଡ଼୍‌ୟାନା ଆଡଃ
    ଏଗାରାଝାନ୍‌ ଚେଲାକ ଆଡଃ ଇନ୍‌କୁଆଃ ଗାତିକ ହୁଣ୍ଡିୟାକାନ୍‌କିନ୍‌ ନାମ୍‌କେଦ୍‌କଆ ।
  gah-gah: Liki ligili hagili asike, litá iki otiki Zelusalega atiginá iki vasimó.
    Vi anitikasike, aí izegipala zuha 11-imagi agive lugáagi alegesá iki niago ánigikasigo,
  lcm-lcm: Nang palau kilongla tapasuk pok ane Ierusalem. Na kilonganla serei si 11
    a nat ang na vap po ago kuvul ang ve ria.
  aer-aer: Kele imerte, re-atherre apmere Jerusalem-werne alperreke artwe eleven atyewe
    nhenge areyeke unthetyeke. Itnenhene areke apenterlte-apeme arrpenheme itnekele-arlenge.
  qvc-NT: Chayshina parlashpaqam, chay uraslla kutirqanllapa Jirusalinman. Chaymi
    ch'ayashpaqa, chay unsi apustulkunata wakin kriyiq masingunata tarirqanllapa tandanakushqata.
  tgl-ULB: Tumayo sila sa oras ding iyon, at bumalik sa Jerusalem. Natagpuan nila
    ang labing-isa na nagtipon-tipon at ang iba pang kasama nila,
  cbs-NT: ma meshubiaken ana janu ikatsi ikama benibidani Jerusalén anu jawaida chintunbain
    Jesúsun 11 tsuma kushipayabu inun jatube jawen tsumabu betsabu ichabu anu jatu
    anu jikitushitan
  xtm-NTPP: Te maa ora yukan‑ni sani te ni ka ndakokuiñi i ñuu Jerusalén ma, te ni
    ka ndani'i i ndi‑uxi in tee ni ka yo ndikin ya ma, ka iyo tutu de ji'in ndaka‑ka
    ñayii ka iyo ji'in de ma.
  nnq-nnq: Benia ngabajimukanga kingobucho ngababuja kukilambo cha Kuyelusalemu, kwenio
    ngabakolela achandundame komi na jumwe bakonganinge pamwe na bange.
  bao-NT: To biro ĩi, jĩcãtora tuacoaupa ñucã Jerusalén peera. Toopʉ earã, Jesús buerã
    pʉa amo peti, dʉpore jĩcãga penituaro ca niirã, aperã cʉ̃ja mena macãrã, ca nea
    pooricarãre bʉa eaupa.
  san-ORI: ତୌ ତତ୍କ୍ଷଣାଦୁତ୍ଥାଯ ଯିରୂଶାଲମପୁରଂ ପ୍ରତ୍ୟାଯଯତୁଃ, ତତ୍ସ୍ଥାନେ ଶିଷ୍ୟାଣାମ୍ ଏକାଦଶାନାଂ
    ସଙ୍ଗିନାଞ୍ଚ ଦର୍ଶନଂ ଜାତଂ|
