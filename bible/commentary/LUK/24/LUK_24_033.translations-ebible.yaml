  peg-peg: ଆରେ, ହେୱାର୍‌ ହେପାଦ୍‌ନା ନିଙ୍ଗ୍‌ଜି ଜିରୁସାଲମ୍‌ତ ଲେଉଟା ଆଜ଼ି ରବେ ରୁଣ୍ଡା ଆଜ଼ି
