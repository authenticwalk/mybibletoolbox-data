  acu-NT: Tura arutsuk wajakiar jeanmaya jiinkiar, wári Jerusalénnum waketkiarmiayi.
    Tura waketkiar, Jesúsa nuiniatiri once (11) ainau chikich nemarnuri irunujai iruntrar
    pujuinaun wainkarmiayi.
  cak-WNT: Ri ca'i' achi'a' ri' can yac'ari' xeyacatej el ri pa mesa, y xquichop bey
