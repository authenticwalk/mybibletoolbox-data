    matea.
  auc-NT: Ante tededinque tömëna adodö taadö quingæ̈ godinque Eedotadëë ponte ayönate
    edæ Itota mïñæ̈ në godïnäni ïñömö onte ganca mänimpodäni ïñönäni tömënäni tönö
    wadäni godongämæ̈ pö bee tente a ongönäni adatapa.
  kbc-NT: Ajaaɡ̶ajo naɡ̶ajo lakata naɡ̶a dabiditiniwace, odaa joɡ̶opitacicogi nigotaɡ̶a
    Jerusalém. Odaa joɡ̶ototiogi niɡ̶ijo oonze anodiotibece Jesus, ijaaɡ̶ijo eledi
    oko anawatege.
  bmh-bmh: Zaug dual ze go ze maimai, go ziwas ebutal asaimai, Zerusalem uzan koli
    betemen. Beteimai, Yesus nugau tapaimaraneun dudu sai naliu mui, zaiagar ipal
    abai ereg zaueim gotulai daremen ebu betei piaremen.
  ctu-BL: Tsa' ch'ojyiyob ti jini jach bʌ ora. Tsa' cha' majliyob ti Jerusalén ba'
    tsi' tajayob jini junlujuntiquil tsa' bʌ i tempayob i bʌ yic'ot yaño' bʌ.
  meq-meq: Ndo niye sulo aye tə lətse kwayaŋŋa ta mbəɗa gər a Zerozelem. Tə ndisl
    naha a wuzlah gay na, tə ndzay a gər a gawla i Yesu neheye kuro gər eye nəte aye
    tə siye i ndo mekeleŋ eye hay nəteye mahaya gər eye.
  noa-H: Mag hamach hap hiyʌ̈ʌ naawia hich hag bʌ̈rre deeu bëejierram haajem Jerusalén
    p'öbörög, hamach k'apeen narr haar jawaan. Maimua hoocheewai, chi Jesús k'apeen
    hi dʌ̈i hogdʌba wënʌrraajerr k'ʌʌn once t'umaa hãbam haig podpa t'ʌnʌm hoochëjierram
    haajem, tagam k'ʌʌn hĩchab Jesús higar hʌ̈k'a narr k'ʌʌnpa hãba.
  alp-NT: Eleki kena mere lekwe luasi leu suike lolete Yerusaleme. Ete mere luasi
    tetue Eni maka lulua esa lesini esaru kai tamata rebe esi me kaise, esi lupuke
    lomai.
  san-VEL: tau tatk.sa.naadutthaaya yiruu"saalamapura.m pratyaayayatu.h, tatsthaane
    "si.syaa.naam ekaada"saanaa.m sa"nginaa nca dar"sana.m jaata.m|
  kbq-kbq: Zanagra anage nehuke, ame huke rukrehe huke Jerusalemi kumate vu'na'e.
    Jisasima amage'ma nentaza 11ni'a disaipol naga'mo'zane, mago'a naga'moza'nena
    eri atru hu'nage'za ome nezmagake'za,
  kbh-kbh: As, cachora tbojëftsantsbanata y Jerusalenoye tbojtanata; choca tmojáninÿena
    chë bnë́tsana canÿe uatsjéndayënga cánÿents̈e imojtsemna y chëngbe enutë́ngnaca;
  ron-LSB: Ei s-au sculat chiar în acel ceas, s-au întors la Ierusalim și i-au găsit
    pe cei unsprezece adunați împreună cu cei care erau cu ei,
  pon-pon: Ira ari uda ni auer ota o purelan lerujalem, o diarada ekamen ko, o me
    ian ir, kot pena waja takij,
  nhe-BL: Huan nopa ome tlacame moquetzque nimantzi huan mocuepque Jerusalén. Huan
    quinpantijque nopa majtlactli huan se imomachtijcahua Jesús mosentilijtoyaj ininhuaya
    sequinoc
  sps-sps: Ana ri kat to, ser taan veesau fatabin ra naa to i Jerusalem, ri sab to
    na safunuu ana isen a matisian te ovot ror na aya fiisen rame na mesapan, to ser
    tsue of rari na ina fuan,
  wnc-wnc: Unzing yake tapduu waomzimunekan enake gatuna Jerusalem kuke pandetna katau
    kuut musa gatu kepianganu tapatuat gatu notna kunduat paut tasinggawa kakumayak.
  bus-bus: Ben aↄ̃ fɛ̀ɛ gwe gↄ̃ↄ aↄ̃ lìara wà gàa Yerusalɛmu. Aↄ̃ à zĩ̀ri gↄ̃ↄn kuri
    awɛɛdoonↄ è kakↄ̃ana gwe kↄ̃n gbɛ̃ kɛ̀ aↄ̃ nàḿmanↄo
  gub-BL: Na'e uzewyr wà Zeruzarez pe wà kury. Wexak amogwer Zezuz hemimono karer
    oho a'e pe wà kury, wexak hupi wata ma'e kwer a'e wà no. A'e hemimono karer uze'eg
    wanupe wà. — Kwa, Zaneruwihawete a'e, ukweraw umàno re azeharomoete a'e, i'i wanupe
    wà. — Ximàw Pet a'e no, wexak Zezuz a'e no, i'i wanupe wà.
  imo-imo: Kano wali elo ola angilko kelko tumbi tiko Jerusalem yando ongo, lombili
    andoli iye 11 kinye eno peya maku toko moloringi imbo lupema kinye moloringina
    puringili.
  boj-boj: Naŋgi aiyel degsib marsib bati qujai deqa naŋgi tigelosib olo puluosib
    Jerusalem aisib Yesus aqa aŋgro 11 naŋgi tamo qudei ti koroesonab itnjreb.
  eng-DRA: 'And rising up, the same hour, they went back to Jerusalem: and they found
    the eleven gathered together, and those that were staying with them,'
  knf-knf: Banaţa ţi dko mënţ akak Yeruŧalem. Baya ţënk da *banjañan iñeen na aloŋ
    banwoyi da na baŧënţ baka,
  san-KHM: តៅ តត្ក្ឞណាទុត្ថាយ យិរូឝាលមបុរំ ប្រត្យាយយតុះ, តត្ស្ថានេ ឝិឞ្យាណាម៑ ឯកាទឝានាំ
    សង្គិនាញ្ច ទឝ៌នំ ជាតំ។
  arn-NT: 'Feymew müten witrapüratuyngu ka trekakünuwpatuyngu rüpü mew ñi wiñotuael
    ta Jerusalen, fey pepatufingu ñi trawüluwkülen ti mari kiñe apostol ka ñi pu kompañ,
    fey tüfa famngechi feypipatufi engu:'
  zas-NT: Abiꞌ niꞌquid gulëjzt reeman, laa bayunejz gajc reeman zia reeman Jerusalén
    lod rigaꞌ guidxiptib ree xi apóstoles Jesús con ree xcompniar reeman.
  ken-NT: Báfáte tɛ́mté bápɛtnsɛm Yerúsalɛm. Bághɔ́ bǒnto Yesu bati byo nɛ
    amɔt nɛ bakoŋo bhi abhɛ́nɛ́fú abhɛn báchí nɛ bhɔ́ ndǔ nɛbhʉɛt amɔt.
