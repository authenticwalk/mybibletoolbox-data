  mox-mox: ʼInega itovolo kwayavona ta iʼevivi itauya Ielusalema ʼinaya ta ediavo
    adi yau leveni ilobedi ta wese toʼabiboda vaina maega.
  kew-kew: Nipu lapome goa loare aipapulu rekoa wala Jerusalem su-para pisipi. Nipumi
