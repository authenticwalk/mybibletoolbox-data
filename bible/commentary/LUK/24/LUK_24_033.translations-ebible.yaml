  zav-NT: Na' lao or na'atezə ḻe'e besyə'əsa'acte' ɉəya'aque' Jerosalenṉə', na' besyə'əžine'
    gan' zɉəndopə zɉənžag apostol ca' šneɉ len beṉə' ca' yeḻa'.
  sgz-sgz: Má i pákánbung er sang, diar aptur tilatung má diará han kaleng urami Ierusalem
