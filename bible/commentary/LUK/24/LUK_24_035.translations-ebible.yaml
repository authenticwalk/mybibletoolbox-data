  gng-NT: Nɛ bipanpaankaab bile nnɔ mɔ tɔke' bɛ nà tien' usɛn ni, ki tɔke' bɛ ki
    ye bi bɛnde' wɔ uyo wà u kɔkuɔ' kpɔnɔ nnɔ nɛ.
  cbi-NTPO: Tsenñu yai bain yala miñutala jindu tyee demijas ji' bain, tsenmin Jesús
    naake pan veeñaa demangueenga' bain juntsandi wainla.
  ikk-NT: Wẹ ẹbụbụọ nọ nwan gwa wẹ ihiẹn mẹ ụzọ, gwazịkwọ wẹ kẹ wẹ dọn ghọha nị Di-nwọnni-ẹnyi
    rọ ogẹn o gi bebe brẹdi.
  leu-leu: E mui a rovaat aave re xuus nari pana so ta mo fo savat la fena sangasan
    sire e malaafaa re taraxali na Yesus layaan nane viak a bret.
  maz-NT: Anguezevi o mamavi c'ua c'ü vi chjëji e Jesús cja 'ñiji pero dya mi pãrãvi
    cjo mi ngue c'ü. Cja mbãrãvi 'ma mü o xënbivi c'e tjõmëch'i cjanu o unüvi.
  bod-N: ཁོ་གཉིས་ཀྱིས་ཀྱང་ལམ་བར་དུ་ཕྲད་པའི་དོན་དག༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུས་བག་ལེབ་དུམ་བུར་བགོ་བའི་སྐབས༌སུ།
    ཁོང་ཉིད་སུ་ཡིན་པ་རྟོགས་པའི་གནས་ཚུལ་རྣམས་སྨྲས༌སོ།།
  tca-NT: Rü yexguma ga yema taxre ga ngúexü̃gü rü ta nüxü̃ nixugügü ga yema nüxü̃
    ngupetüxü̃ ga namawa, rü ñuxãcü nüxü̃ na yacuèxãchitanüxü̃ ga guma na yiĩxü̃ ga
    Ngechuchu ga yexguma pãũ inabücu̱xgu.
  zpl-NT: Nu chu udixiuleꞌe rucu bene zeꞌe lubeella lunú unga chenu nzuebeella lu
    inziu, cuna nú xa uyuꞌlu beella Jesuse chenu uleꞌenu pá.
  mbc-NT: Mîrîrî tîpo inkamoro asakî'nankonya î' e'ku'sa' e'ma taawîrî tarakkîrî'nîkon
    ekaremekî'pî nîrî to' pî'. Moropai î' kai'ma Uyepotorîkon pe awanî epu'tî tîuya'nîkon
    ekaremekî'pî to'ya. Maasa pra trigo puusa' pîrikkaiya wenai epu'tî'pî to'ya.
  ndg-ndg: Nga nyoo kabamakiya makowe gapangilwe mundela, na namna Yesu atikujidhihirisha
    kwabe ni kuutekwana nkate.
  wsk-wsk: Asele nuna ilagala mu mel suen la lage te aratam mu ko dugu duap nunga
    manorman. Ale munan Jesus bread te beteram asele nuna nunga ikia sinararam mu
    agotala balman.
  toj-NT: Jaxa chahuane jau cumxiye jan yilahue ja Cajualtiqui, ti och xchole ja jastal
    yilahue ja ba beji. Pero ti to bi snaahue sbaj ja cuando spila ja pani.
  tbc-tbc: Ago tag tamol uraru an dam dal na abaŋ dugo dile yan dubol, “Maŋ dam dal
    na mile yak man iŋ ta maloŋ na ya. Gug saen bret yafuteg ipanama ante dugo iŋ
    maloŋ a.”
  sna-sna: Ipapo vaviri ava vakataura zvakanga zvaitika munzira, uye kuti vakaziva
    sei Jesu paakamedura chingwa.
  smk-NT: Ket saray rwa, nipapalaway ray nangyadi' sa dalan tan say nikaalilbi' ra
    kona sin piniknga' nay tinapay.
  grc-TCGNT: Καὶ αὐτοὶ ἐξηγοῦντο τὰ ἐν τῇ ὁδῷ, καὶ ὡς ἐγνώσθη αὐτοῖς ἐν τῇ κλάσει
    τοῦ ἄρτου.
  gof-WFTW: He nam77u tamaareti Immahoose ogiya bolla de7ishin hanidayssanne uythaa
    meenthida wode waati iya eridaakko enttaw odidosona.
  spa-BLM: Contaron las cosas que habían sucedido en el camino, y cómo fue reconocido
    por ellos al partir el pan.
  kyz-NT: 'A''eramũ Emausi ''jaw ipe oo ma''efera ''gã wemiesagera mome''wau ''gã
    nupe: —Emausi pe ore oi ko. A''eramũ ''ga ipiara rupi ojesaukaa oree ko. A''ere
    ore norokwaawi ''ga ko. ''Og ipe orowaẽm ire ''ga kanape''i mopena oree ko. A''eramũ
    te ore ''ga kwaawi ko— ''jau ''gã ''gã nupe.'
  dao-dao: Acunüng, anini naw pi lam ani ceh k'um üng, akya lawa mawng, muk bo se,
    a müi ani ksing lawa mawng cun ani pyen hnga.
  cya-cya: Xacan' mdyisnan mdaa chcuaa yu can' suun tsaña'an cha' nu yato'o 'in yu
    tucueen nguiaa yu, lo' ña'an yu'hui lyoo yu 'in ñi xa msu'hue ñi jaslya can'.
  nii-nii: Pe wu tał eł ełip andłam ełe erim oł ei, ek poł tunjnguł. Tokuł kin, yi
    ninjngił. “Eim bres ambił engin topu Gos kin prei erang kin, sił eim kan poł tunjpuł,”
    pa ninjngił.
  ign-NT: 'Ena apinana najica­pa­varepa: —Éneri­chuvare víti vímahai­pavare éma, te
    achene eta vipaisi­rapahi. Váhisera vímati­va­nehini. Tapaenumava te mayuve­tucapa
    eta pan, vímatipa éma —náichapa.'
  dik-NT: Ku jɔl kɔc wën bɔ̈ Emauth karou kë cï rot looi dhël yic teet, tɛ̈ cï kek
    bɛ̈ny ŋiɛc thïn wën bɛny yen ayup yic.
  cac-cac: Ix lajvi chi', axo eb' chavan̈ chi' ix alani tas ix sc'ulej eb' d'a yol
    b'e yed' pax tas ix aj snachajel yuj eb' to a Jesús ayic ix spucanec' jun ixim
    pan chi'.
  tzj-E: C'jara' xquemaj rchulic chquewech njelal je xbantaja tak ebnak chpam aldea
    Emaús, y xquechol chquewech chka' nak xuban tak xcutkij rwech Jesús, jara' tak
    xuwech' xquelway chquewech.
  san-BUR: တတး ပထး သရွွဃဋနာယား ပူပဘဉ္ဇနေန တတ္ပရိစယသျ စ သရွွဝၖတ္တာန္တံ တော် ဝက္တုမာရေဘာတေ၊
  yaa-NT: 'Nãskaifono nã rafetari ato yoinifo nã Jesús ato fe fãi kaito õitanaifo:
    “Mã nõ õia noko pãa torexopakeaito,” ixõ ato yoinifo.'
  cab-NT: Ábati jabájüdaguni bián wügǘriña jagía le asúseredubei joun luágu ǘma,
    lúma luágu jasúbudiruni luágu Jesúsu lan dan le lagúbachagúnbarun fein.
  clu-clu: Kag ang darwa nagsogid ra kon ano ang natabo kananda doto sa dalan pa Emaus
    kag kon paiwan nanda tana nakilala ang tana nagpamisang-pisang run ang tinapay.
  swh-ULB: Hivyo wakawaambia mambo yaliyotokea njiani, na namna Yesu alivyodhihirishwa
    kwao katika kuumega mkate.
  tpt-NT: Ex chuncha yu qayntꞌuy va talaqputeꞌel yu tacha tatapasal lakatin y tacha
    tapumispachoqol ni Jesús tejkan laqcheꞌel ni pan.
  aai-aai: Orot rou’ab efamaim abisa mamatar naatu mi’itube rafiy imasib bitih ana
    veya’amaim matah to iwa’an hi’i’inan etei hidudur turahinah hinowar.
  sny-sny: Sosu lowesi lowe ma'e peri lowesi lo au te'eteye. Jisas lowesi mase yo
    sahe iteye. Le Owane Sitewi lo peri lowesi ma'e au te'e areiyeteye. Sosu lowe
    omo Emeus heneri su, le wesi lowesi lo ene ayei ne onuri. Le nau ta'ase tewi pa
    tewi a'i lowesi ma'e ani topotowewe, none ene aye su, nihe lowesi lo amerame a'i
    siyeye. Serai lowesi Jisas siye so'oruweye.
  myy-myy: 'Ito yija ĩnajʉa cʉni ĩna ma waroca ĩnare bajire gayere gotiyijarã ĩnajʉa
    cʉni mʉcana: “Ma gʉa waroca sĩgʉ̃ sʉaquĩ gʉare. Wijʉ ejacõri naju ĩ bato ĩsija
    ticõri, ‘Jesuti ñami ãni’, yi ti masicʉ gʉa cʉni”, yi gotiyijarã ĩna, ito minijua
    ñanare.'
  trc-NT: Ga̱a ne̱ ro̱j soꞌ roꞌ, cataj xnaꞌanj da̱j guun ga̱a queneꞌen ro̱j soꞌ man
    Jesucristó ga̱a vaj ro̱j soꞌ chrej, ne̱ cataj xnaꞌanj ro̱j soꞌ se vaa nda̱a cuxraꞌ
    taꞌa̱j soꞌ rachrúún ga̱a cunuu ya̱a̱n ro̱j soꞌ man Jesucristó, taj ro̱j soꞌ a.
  cut-NT: Tuhme neca̱h cuande ihyan che o chahn nduhca̱ che chahno ye chi cua̱hn yune
    ma̱n, nduhca̱ che nchana̱n ye Dihvo vo ura che ndeh ye pa̱n ma̱n.
  bel-bel: І яны расказвалі пра здарэньне на дарозе, і як Ён быў пазнаны імі пры ламаньні
    хлеба.
  zlm-KSZI: Lalu kedua-dua orang itu menceritakan apa yang telah berlaku dalam perjalanan
    mereka dan bagaimana mereka telah mengenali Isa semasa Dia membahagikan roti.
  gdr-gdr: Ngɨrpu todaka nɨmog rɨgap ket usekainonda nanggamog mɨle na re aukonj nyawɨnd
    dɨde rɨja na re ton Yesund yongwatonda, re Ton sana nganja yipkɨkonj.
  vmy-NT: ꞌBa saꞌe ngojó nchjabiu yeꞌere nijmi mé= xi kuánre ngaya ndiyo ꞌba jótsaꞌen
    tsabexkun Jesús nga yakjanya niñuxtilo.
  cmn-FEB: 两个人就把在路上的事，以及掰开饼时如何认出耶稣的事情，讲述了一遍。
  gmv-RNT: Iza kaallizaytappe nam7ati oge bolla hanidayssanne Yesusi uketha menthi
    menthi immida wode isti wost eridakko istas yootida.
  ncl-NT: Cuaquinon in omenten quinlamachiltijque len quinpanuaya pan in ojli pa Emaús,
    quinmachiltijque quinami quiximatijque Jesús quiman quilapanac in pan.
  sua-sua: Ngat havae tok, to ngint kaelha kam havaeng ngar kat mang ko ngint kaikkiem
    a ngaelaut to kam ngae mEmeus he o tgoluk ruk endruk ngta pis kmin ko tok. Va
    nginta havaeng ngar mang ko nginta vokom e Yesus kam mnor mang ko tkommen a ngaemik
    kat.
  klt-klt: Wáina yánát tu ámna yará watá ku kálu káin tunggafeng yámuk me másáng ulángga
    yámán kangga naráng hátiumálák wata yánumálák.
  are-are: Eratharrantama etnanha alpmelaka Jesuanha ekuratharralela Emmaus-urna lhakala.
    Eratharra etnanha alpmelaka turta, eratharra erinha ingkarnanta lhangkarakala
    era marna urltakamalanga.
  gai-gai: Karica maniŋa taupca tɨkca ndoniŋ ndaruatna reikta kambta nininia mori.
    Maniŋa minmo gaindopatna, “Maica ma tapac witkiatke, aŋga manmo watta marapacat.”
  qvm-NT: Niptinnami paycunapis wilapargan caminucho ima pasashgancunatapis y tantata
    Jesús paquishgan höra payta reguishgantapis.
  chz-NTPS: Ja̱ˉgaˊ gaꜙjmeehꜗ läꜙu̱u̱ꜘ discípulo heꜘ juuˈ, haˉ läꜙ gaꜙlaꜗ kiyhꜗ chaˊjwëꜗ,
    hiꜙ haˉ läꜙ gaꜙläꜙkyu̱u̱yꜙ Jesús maˊ gaꜙlla̱a̱yꜗ heˊñiihꜚ.
  kmu-kmu: HageꞋana anakaya kategama humainea kavaꞋmo avagea hamapaiꞋana mage haꞋe
    “Kaihame maya alino aponesigeno anile taꞋaulagamoꞋa aigali higetaꞋa Yisasina agelama
    hutaꞋa agoꞋe.” huꞋana hamapaiꞋe.
  ood-NT: Kush idam gohk am hahawa epai ha ahgid matsh haschu has e juh am wohg ch
    ed ch heg ehp matsh amich g Jesus matsh am hahai g chemait.
  lbm-lbm: अऊर हि दोयी रस्ता को अपनो अनुभव ख अऊर यो कि रोटी तोड़तो समय उन्न यीशु ख
    कसो पहिचान्यो गयो होतो, बतावन लग्यो।
  ncj-NT: Oncan inon inehuan oquinnonotzque quen opanoc ipan in ohtli, huan quen oteixmatque
