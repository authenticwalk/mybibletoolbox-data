verse: LUK.024.035
translations:
  kpx-kpx: Ige malaha abuita keau abuta namigevei avoe, “Nota humaha tavae katelahalu.
    Isito no Kosive ke hilokaholilu. Ige au valava vakoai noevesege no bae hilokalu.”
  okv-H: enana degi ta do enu kogue ingihe pambuhumihe bande ta horeto ‘Bread’ ingekena
    ai ta be kia.
  tbo-tbo: Apoma lawahi luwaga u tahaya awai i waawala hai lawa hi paliwelehi. Ma
    iyowai palawa omtomutomuna ugolina ma Guyau hi gagalena tuhagaya gasi hi paliwelehi.
  mal-C: തങ്ങളുടെ യാത്രയിൽ സംഭവിച്ചതും യേശു അപ്പം നുറുക്കുമ്പോൾ അദ്ദേഹത്തെ തങ്ങൾ തിരിച്ചറിഞ്ഞതും
    അവർ വിവരിച്ചുപറഞ്ഞു.
  grc-SR: Καὶ αὐτοὶ ἐξηγοῦντο τὰ ἐν τῇ ὁδῷ, καὶ ὡς ἐγνώσθη αὐτοῖς ἐν τῇ κλάσει τοῦ
    ἄρτου.
  bgc-bgc: फेर उन दो चेल्यां नै भी राह म्ह होई घटना के बारें ब्यौरा सुण्या अर किस
    तरियां खाणा खान्दे बखत उननै मसीह यीशु ताहीं पिच्छाणा लिया था।
  khz-khz: Ne tauria ruala na rauparai ewalato gauna e Iesu na pereti raka ekala-koru-tiwato
    vou, ira na Iesu gegitailiaato geria gekilagiato.
  deu-TKW: Und sie erzählten, was auf dem Weg geschehen, und wie er von ihnen am Brotbrechen
    erkannt wurde.
  zsr-NT: Niꞌr gulaguíxjöꞌë ca naꞌ guc quequëꞌ laꞌ nöz chopëꞌ naꞌ, len ca naꞌ guluúnbëꞌë
    Jesús catiꞌ niꞌ buzxuzxjëꞌ yöt xtil naꞌ.
  lin-lin: Bango mibale mpe bayebisaki makambo oyo ekomelaki bango na nzela mpe ndenge
    nini basosolaki Yesu tango akataki lipa na biteni.
  hns-NT: Tab oe doeno bhie bataawe lagal kie rasta par ka bhail aur kaise oelog Jiesoe
    ke bret toerte me tjienh paais.
  noa-E: 'Mag amachig jaaubaawai, amachdëujã jũrr warm khʉʉnag maguimajierram aajem:
    —Keena, magan maraujã pãrag jaaukhimgui ajierram anʉm, maachdëu i ootarr: Irua
    khabá maar ẽkha auwia khʉd ee maar i dʉ̈i ãba wëtjima ajim anʉm. Mamʉ mag khʉd
    ee ãba wëttarrjã marau pöd i khaug auba, sĩi ãba thach khö nʉm aig pan thorreuwia
    ichdëu ag na jiigjerrjö jigbaadëm aigta, marag ich khaugpimjö khaugpibaawai, marau
    i khaug aujimgui ajierram anʉm jũrr amach khapeenag.'
  eng-EMTV: And they described the things that had happened on the road, and how He
    was known to them in the breaking of bread.
  mib-NT: Yūcuán na te ndɨndúú tée un ní canacani de jnūhun ndese ni najnáhan ya jiín
    de ichi, jíín ndese ni canacuni de ya ná ni tahú cuéchí yá staā.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ अक्‍खेलॽरिक् लाम्‍मो ये़सुःन् तुमे़त्‍छुआङ्
    पोःक्‍खे़बा पाःन्‍निन् नु चाजामा ये़म्‍मो खुने़ॽ खरे़ःङ्‌ङिन् फुॽरुल्‍ले़ कुसिङ्
    निःत्ते़त्‍छुबान्‌के़रे़क् चे़क्‍खे़त्‍छुरो॥
  xnj-xnj: Hinu vamulanda vavili va Yesu vakavajovela mambu gegavakolili munjila na
    chevammanyili Yesu pealimetulayi libumunda.
  mmx-mmx: La nedu duga tong ba i ridi mi mo lavanga salai ga vot parap nedu ro at
    langas, la lemeren du ga xasep la duga ven kisip ba ne Iesu at loxonaleng neni
    ga sebek loxongkide.
  cbr-NT: Usaquian cacëxun cuaquin ca Emaúsnuax ucë uni rabëtan, usai ca bainuax nubë
    'ipunia quixun canan —nua pán mëtícaquin 'ináncëxuinshi cananuna ax ca asérabi
    Jesús 'icë quixun 'unánpuni —quixun cacëxa.
  tee-NT: Chai vachu' ixt'iyun'an tajunilh ju ixtalhavat'an tuchi tapasalh ju lacati
    chai ni tamispalh ni yuchach acsni ch'ek'elh ju xkapavati.
  eng-LSV: and they were expounding the things in the way, and how He was made known
    to them in the breaking of the bread,
  cak-NT: Y ri ca'i' achi'a' niquitzijoj ri xquic'ulumaj cuando quitz'amon bey pa
    Emaús, y xquitemaj rech chi ja-wi ri Jesús cuando xuper ri pan.
  pah-NT: 'A''ero mokonha''g̃a ei g̃a pe: —Ore ga repia no. Ore horame pea rupi Jesus''ga
    hoi ore rupi onhimombe''gwovo ore mbo''eavo Tupana''ga nhi''ig̃a rehe. A''ea rupi
    ore norombaragwahavi ve ga rehe. Aerẽ ga haygwe''rogame pão ore mbaragwahavi ga
    rehe, ei g̃a imombe''gwovo.'
  sja-NT: Mãpai ãchi omeerãpa nepɨrɨjida ode p'asada mãik'aapa Jesupa pan t'oop'eda,
    jedek'ãri k'awaadap'edaa.
  xed-xed: Ka rusu tsahaya guli ta skwi ta maguta ta tvi nda ya ka həŋ tsəmaftá Yesu,
    ma fitika ɓalanaptani ta buradi.
  mks-NT: A̱nda̱ já na̱casáhá ndíví na̱ cán ndícani na ña̱ na̱sandaca táhan na xi̱hi̱n
    Jesús na̱sa̱ha̱n na̱. Ta na̱ndicani na ña̱ na̱ndicuni na mé á nani na̱sahnda java
    mé á pan ña̱ cuxu na.
  gfk-S: Io, kike ra iruo dur ga hinawas ta ira linge tano ngas ma be dur ga nes kilam
    ie hohaam ing iga pidik no katano beret.
  bmu-bmu: Mewö jigetka nanŋirak könanöŋ yuai asuhuyök aka beret mindipköyöhi, nalö
    miaŋgöreŋ uruŋiri tohoiga möt kutuyohot, miaŋgö kösohotŋi mem eŋgiyohot. Mewö.
  dgz-dgz: Amba apan dere ame neginaet amuiwanumune gapan anenen venasen yawane oisewa
    wadidiamon, amba Iesu den taba napen tane gapan buredi wa paiseni wamewa gapan
    ire yawane oisewa den wadiamon.
  eng-GNV: Then they tolde what things were done in the way, and howe he was knowen
    of them in breaking of bread.
  zaa-NT: Làniana chuppa ca ènne'yu'a nna gutixa'a huá cabi iyaba nu uccua loti' deyú'u
    cabi néda para yetsi Emaús, ą'hua ti'iỹa modo bedácca'ni cabi e tiempo de gùl·le'ée
    ettaxtílaá nna.
  eng-WEBSTER: And they told what things were done in the way, and how he was known
    to them in breaking of bread.
  guh-guh: Nexata ponëbeje Emaús tomaraverena patabeje, tsipaebabeje bajarapamonaejavabelia
    pacuenia namutoepatualia pëcaxinatsibeje Jesús. Tsipaebabejenua pacuenia matapania
    yapëtanebeje Jesúscuene, pitabëta itsa epatsënëquejeba panbë.
  bon-bon: Piba pui neeneni cina teebibine jejemäsi teeme tääpume ngena te äbitige
    gaabe cabu, piiyepu teepi lipu Yageyame ne opo ewatnäsi, tabe liba buluduu ne
    itremantige.
  nhw-BL: Huajca nopa ome nojquiya pejque quinyolmelahuaj catli ininpantic ipan ojtli
    huan quen quiiximatque Jesús quema quitlajcoitac nopa pantzi.
  mgw-mgw: Bai, balu' apwasi abi'li' ngabaayaulya ayabe galu' gabagapatike mundi'la,
    na mwabapatike kuntanga kwa kulimetwa likati.
  swh-ONEN: Kisha wale wanafunzi wawili wakaeleza yaliyotukia njiani na jinsi walivyomtambua
    Yesu alipoumega mkate.
  wbi-wbi: pe musila vakampangila sino sihumile, kange na fino avonike kuvnave ye
    ienyula un'kate.
  bba-bba: Mɑ tɔnu yiru ye, yɑ mɑɑ ɡeruɑ ye n bu deemɑ swɑɑ sɔɔ kɑ nɡe mɛ bɑ nùn tubɑ
    sɑnɑm mɛ u pɛ̃ɛ ye mururɑ u bu wɛ̃.
  eng-KJVCPB: And they told what things were done in the way, and how he was known
    of them in breaking of bread.
  kgk-NT: Ha upéi katu ou va'e omombe'u ave Hesu rexahare. —Ore ave orohexa íxupe
    kuri, he'i omombe'u-ma. —Ore moirũ kuri tape-rehe Hesu, he'i omombe'u-ma. —Ore
    mbo'e jevy kuri tape-rehe. Orokaru-tama ramo ae orohexa kwaa hese, he'i. —Hembiapo-vy
    voi ojapo-ma Hesu. Omondo onhe'ẽ Nhandejáry-pe omboete-vy. Ha upe rire omboja'o
    ja'o mbojape. Upe ojapo jave oroikwaa-ma hese, he'i omombe'u-vy Hesu irũgwe-pe.
    —Oroikwaa-ma Hesu voi ra'e, he'i.
  waj-waj: tuduu rikiada taaravaitana aataruuvau nuaida Yisuunna teeda vitada oro
    ngiari nnauvaki varuduu Yisuuva bereetaivaa kusii utuu suaivaki ivaitana inna
    arinaima too mmayaayaivaa iya kiaa mmiravai.
  ekk-PKP: Siis need, kes olid just saabunud, jutustasid teistele jüngritele, mis
    oli nendega teed käies juhtunud ja kuidas nad olid Jeesuse ära tundnud, kui ta
    leiba murdis.
  mpx-mpx: Inoke bolo eluwa avaliyau wali wasa hi pek hauna i gan elal kamwasaa. Ge
    hi ba, “Sauga beleid i ahe ge i pigebagebal-an, inoke abwe ha atena iya Yeisu.”
  wbp-wbp: Ngula-jangka, wati-jarrarlulu-jana yimi-ngarrurnu nyanungurraju kuja-palangu
    Jijaji yaninjarla wangkaja yirdiyirla. Yimi-ngarrurnulu-jana kuja rdilyki-pungu
    mangarri manu kuja-palangu yungu manu kuja-pala milya-pungulku.
  luo-luo: Eka ji ariyogo nowacho, gino mane otimore e yo, kendo kaka negingʼeyo Yesu
    ka nongʼingo makati.
  nhe-NT: Huajca nopa ome nojquiya pejque quinyolmelahuaj tlen ininpantic ipan ojtli
    huan queja quiixmatque Jesús quema quitlajcoitac nopa pantzi.
  aii-aii: ܐܘܼܦ ܐܵܢܝܼ ܬܪܹܝ ܗܘܼܩܹܐ ܠܗܘܿܢ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ ܒܐܘܼܪܚܵܐ، ܘܕܵܐܟ݂ܝܼ ܝܕܝܼܥ
    ܠܗܘܿܢ ܐܸܠܹܗ ܐܝܼܡܲܢ ܕܩܨܹܐ ܠܹܗ ܠܲܚܡܵܐ.
  esk-NT: Malġuk utiqtiqtuak uqautiniġaich atuumaruamik tumitchaani suli qanuq iliŋiknik
    iḷisaqsrił̣iġmiknik Ataniġmik avguipman qaqqumik.
  msb-msb: Gin-istorya naman san duha an nangyari sa inda sa dalan kag kun pan-o man
    nindaʼn nakilala an Ginoo sa pagpihak san tinapay.
  cpa-NT: Jøng² ca¹dsii¹ dsa² og¹ héi² jǿg³, ha²lah na²ŋë²dsa dsi²juu¹². Ca¹juúh²dsa
    ha²lah na²lø²cuai¹²dsa mi³ma²na²dsiúh¹ Jesús hi³ŋíh¹.
  dso-dso: ତାର୍‌ ପଚେ ଦୁଇଲକ୍‌ ଇମାୟୁ ଗାଉଁ ଆଇବା ବାଟେ କାଇକାଇଟା ଅଇରଇଲା ସେଟା ସବୁ କଇଲାଇ ।
    ଆରି ସେମନ୍‌ ଜିସୁ ରୁଟି ବାଙ୍ଗାଇ କରି ଦେଲାବେଲେ କେନ୍ତି ତାକେ ଚିନି ଦେଇରଇଲାଇ ସେଟା ମିସା
    ସେମନ୍‌କେ କଇଲାଇ ।
  meu-meu: Bena raruosi ese dala ai e vara ḡaudia na e hamaorolaidia, bona flaoa atagana
    ibituna ai lalodia e parara herevana danu.
  yva-NT: Umba arakovo jirume umawe yo ana nande no unanuije ama yasyin arono Yesus
    arorono yaijoe raura, umba yare, “Arono Po rotije raporadi, naije ririmo aen kakavimbe.”
  dgc-dgc: Ey “O, ngani,” kagi du éduwa, “mineta me be dén siya.” Ey tulos de a nibaheta
    dide i nanyaria dide to dilan, a “Bagu me siya natenggi,” kagi de, “éy to pémuseng
    na to kanén me a tinapay.”
  zpm-NT: Psiloque zho grop zho bzodiidz zho zha goṉ zho me no zho nëz, per haxta
    horne no zho xtsee, zeeṉe laa me beeṉgroḻ guietxtil dzigoraa beeṉbey zho me.
  hix-NT: Kàryeyopas kom haka rha nekarymatxownà hatà, àton komo wya. Asama yarye
    tàtothàyamotho yokarymatxownà hatà. Nekarymatxehkatxownà hatà, àwyanye. Àwya ekeyu
    yownàtoko ryhe, Kohkom me harha amna nenyo, ketxkon xarha tà, Kàryeyopas komo,
    àwyanye.
  sim-sim: Urik frir nga mbele mbele ol nombok talari ondon fri sawe frimu mbara,
    �Os bretin or toltavawa wolokop, kormbak orin shimu heyekrahakorowa.�
  npi-ULB: त्यसकारण, बाटोमा जे भएको थियो, ती कुराहरू तिनीहरूले बताए र कसरी येशूले
    रोटी भाँच्‍ने बेलामा तिनीहरूलाई आफूलाई प्रकट गर्नुभयो, सो पनि बताए ।
  cgc-cgc: Pag-ambal ta mga gatipon dya, danen Cleofas gasugid daw ino natabo ya ki
    danen mintras gapanaw danen na miling Emmaus daw nakala danen Jesus ya paagi ta
    pagbiak-biak din ta tinapay.
  tim-tim: Humoŋe dâwân penâyetkim sot ogoŋe siâ mem munditmâ yetkimbo âmâ ekmâ nâŋgâyiat
    aregât den pat are makyeŋgiyiat.
  yor-yor: Àwọn náà sì ròyìn nǹkan tí ó ṣe ní ọ̀nà, àti bí ó ti di mí mọ̀ fún wọn
    ní bíbu àkàrà.
  wos-wos: Wungi wandaka bér yambumbu yita Jisas bérka yandénka bér hundi wa. Jisas
    bér wali reta bret fukandéka wun nukwa male déka xékélakimbénka akwi bér diré
    wa.
  emp-NTPO: 'Ara maʌ̃da ãdjia bid̶a nẽbʌrʌsid̶aa od̶e sãwãped̶ad̶ada. Ãdjia jarasid̶aa:
    –Jesuba paʌ̃ cõrãcuasid̶e daiba cawasid̶aa idjida mãwã b̶ʌda.–'
  eng-F35: Then they described what happened on the road, and how He was known to
    them in the breaking of the bread.
  ind-ind: Kedua orang itu juga menceritakan apa yang mereka alami dalam perjalanan
    ke Emaus, dan bagaimana mereka mengenali Yesus ketika Dia menyobek-nyobek roti.
  pes-OPCB: آنگاه آن دو نفر نیز ماجرای خود را تعریف کردند و گفتند که چگونه عیسی در
    بین راه به ایشان ظاهر شد و به چه ترتیب سر سفره، هنگام پاره کردن نان، او را شناختند.
  mpt-mpt: asu dab isak inamin namino deib tama deibo watem tlibo wengo oye bianiba
    baabeniba E blete helanea Gode gangobo geneta ni dabo atem tekein ke tlobobo ge
    baabesiobe.
  ssx-ssx: Kutupa ipilikana꞉ma꞉ mo hande pota꞉na꞉ pieke ekimanu make Yesuma꞉ betedi
    pindipina꞉ handa꞉peke ekimanu make mo wanda꞉hali pa꞉ta꞉ la halepekeme.
  mkl-mkl: Nɔ ɑmɑnɛ minji ŋɑu mɔ ɑ̀ sisi nŋɑ mii iyi í bɑ ɑŋɑ si kpɑ̃ɑ do bɛi ɑŋɑ
    ɑ̀ mɑ̀ Jesu si wɑɑti iyi wɑ bu pɛ̃ɛu.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଏନ୍‌ ମ୍ୱାୟା ରେମୁଆଁ ଗାଲିନିୟା ଜା ସାପା ଗଟେ ଲେଃଗେ ଆତେନ୍‌ ସାପା ମେଁ
    ସେନୁଗ୍‍ ବାସଙ୍ଗ୍‌ନେ ମୁଲେକେ । ମେଇଂ ବାସଙ୍ଗ୍‍ଆର୍‌କେ, ଜିସୁ ରୁଟି ବୁଟନେ ବେଲା ମେଇଂ ଡିରକମ୍
    ଜିସୁକେ ସାମୁଆଁ ୟାଆର୍‌କେ ।
  gof-RNT: He nam77u tamaareti Emmahuuse ogiya bolla de7ishin hanidayssanne uythaa
    meenthida wode waati iya eridaakko enttaw odidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌ ହରାରେ ହବାଲେନ୍‌ତେୟାଃ ଆଡଃ ଚିଲ୍‌କାତେ ହଲଙ୍ଗ୍‌ କେଚାଃତାନ୍‌ରେ
    ଆଲିଙ୍ଗ୍‌ ଇନିଃକେ ନେଲ୍‌ଉରୁମ୍‌କିୟାଃ ଏନା ଇନ୍‌କୁକେ ଉଦୁବାଦ୍‌କଆକିନ୍‌ ।
  gah-gah: Liki li kimikago, keza lá iki Izesúma gapoloka kémegetoko vike nosánetá
    nanigi peleti gitigitó ánigi hee lasi gakó nene avetó iki li kemesimó.
  lcm-lcm: Na kilongla mengen ta keve bil aongos kata serei e selen na kilong tala
    arai kinle ania kapa si taun kata tevek a saui.
  aer-aer: Kele imerte, re-atherre itneke ilerle-anerremele nthakenhe-arle irreme-akerte
    iwerrele ikwere-atherre apetyemele Jesus re ilerneke ilerle-apeke-akerte. Re-atherre
    itneke ilerle-anerreke rarle merne mpepenge ultakeke-akerte ikwere-atherre kele
    imerte renhe-atherrenhe anthemele kenhe re-atherre akenhe renhe alhengke-arerle-anerreke
    yanhe ikwerenge-ntyele.
  qvc-NT: 'Chayshina niptinllapam, chay ishkay shamuqkunapis kayshina parlachirqan:
    —Ñandam pullayllapa riqshina noqaykunata parlachiwashqa. Tandata pitishqan urasmi
    paytaqa riqsishqallapa kani, nishpa.'
  tgl-ULB: Kaya ikinuwento nila ang nangyari sa daan, at kung paano nila nakilala
    si Jesus nang pagpira-pirasuhin niya ang tinapay.
  cbs-NT: januxun jaska Jesús unandiamabia bai tanabainkin Jesúsun ja dabe jatube
    kakin yusinxu yuitan januxun misi tunkexun jatu inain anu atimas xabakabi uinbidan
    jatu yuiaibun
  xtm-NTPP: Sani te ni ka ndakani nduu i sukan ni ka ndo'o i ichi kuan nu koo i ñuu
    Emaús ma te onde nuu ni ta'vi ya xtatila ma saa ni ka ndakuni i ya ma.
  nnq-nnq: Bandu benia ngabalandulila agapitile kundela, na apabammanya Nngwana apakiba
    akametula nkate.
  bao-NT: Cʉ̃ja pee cãa ñucã maapʉ cʉ̃ja ca waaro cʉ̃jare ca biiriquere, ñucã Jesús
    pan'gare cʉ̃ ca pee batoro cʉ̃re cʉ̃ja ca ĩa majiriquere, cʉ̃jare wedeupa.
  san-ORI: ତତଃ ପଥଃ ସର୍ୱ୍ୱଘଟନାଯାଃ ପୂପଭଞ୍ଜନେନ ତତ୍ପରିଚଯସ୍ୟ ଚ ସର୍ୱ୍ୱୱୃତ୍ତାନ୍ତଂ ତୌ ୱକ୍ତୁମାରେଭାତେ|
  rmn-rmn: Дэчи адала дуй пхукавдэ алаи, со уло лэнца опэр дром, тай одова, сар он
    пэнджярдэ э Исусес, кана Ов пхагерэлас о манро.
  huv-NT: Condom ajcüwa ijpüw quiaj tapiüngüw aton nguineay tandeacüw maquiüjpüw Teat
    Jesús wüx aliw tiül tiiüd, at cos naleaing tajawüw ranüy wüx tambaag a pan.
  otn-NT: A nu̱ya ja bi zø p'ʉya, xquet'a̱ bi̱ ma̱ te xi thop'ʉ ja ra̱ 'yu̱. Bi̱ ma̱
    ngue hi̱ngui̱ pa̱di̱ te'o na̱ ra̱ Jesús mɛ̱nte ya̱ui, bi ba̱di̱, ja gue'mø mi̱
    xɛnna̱ thu̱hmɛ̱.
  nop-nop: Unduŋ yobu adibo nemek talipmeŋ mintayemguk wendok kahat tiyemgumuk, tiŋa
    belet wobune nai uŋaniŋ kakiyondagumuk wendok maaŋ yenimbune nadigiŋ.
  obo-NT: Id ponudtuu mandad taddot oruwa iddos notomanan to riyon pa sikandan to
    daan po‑undiyot Emaus, woy ko momonnu ran nokilaa si Disas iddot kodtoppiktoppik
    din to paan.
  kca-kca: Щӑԓта ԓын йушән тыйәм вер эԓты пŏтәртсәӈән, пӑ хŏты ԓын Ԓўвеԓ ԋаԋ морәтмаԓ
    хўват мŏштәсԓән.
  cak-ENT: Y jari' tok ri ca'i' achi'a' xquitzijoj-apu ri xquic'ulachij tok quitz'amon-e
    bey pa tinamit Emaús, y xquetamaj ruvüch que ja ri Jesús tok xuper ri vüy.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤗᤠᤶᤔᤥ ᤕᤧᤛᤢ᤺ᤴ ᤋᤢᤔᤧᤳᤇᤢᤀᤠᤱ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤢ ᤆᤠᤈᤠᤔᤠ
    ᤕᤧᤶᤔᤥ ᤂᤢᤏᤧ᤹ ᤂᤖᤧ᤺ᤱᤅᤡᤴ ᤑᤢ᤹ᤖᤢᤸᤗᤧ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤳᤇᤢᤒᤠᤴ ᤁᤧᤖᤧᤰ ᤆᤧᤰᤂᤧᤳᤇᤢᤖᤥ॥
  mie-NT: Sá de ndúū tēe ñúcuán nī nacani dē tūhun nāsa nī nquetáhán dē jíín yā ichi,
    jíín nāsa nī nacunī dē yā tá nī scuáchi yā stāā.
  san-TIB: ཏཏཿ པཐཿ སཪྻྭགྷཊནཱཡཱཿ པཱུཔབྷཉྫནེན ཏཏྤརིཙཡསྱ ཙ སཪྻྭཝྲྀཏྟཱནྟཾ ཏཽ ཝཀྟུམཱརེབྷཱཏེ།
  qve-NT: Hinaqtinmi Emaús llaqtamanta chayamuq ishkaynin runakunaqa willakuranku,
    imaynatas ñanpi paykunamanpas Jesús rikhurisqanmanta, hinallataq mikhunankupaq
    tiyayuqtinku, t'antata partishaqtin Jesusta reqsisqankumantawan ima.
  pao-NT: Umu waha'yoo yise mee mu netamma, “Soo Te Pabe'e numme-no sogomea. Ka o'nosoo
    Te Naa nanayadooawabe tubotuguna ka Te Pabe'e-witu besasoo ne tuukwe'e. Numme
    ka mooe'ugasoo gi oo posopedakwatoo. Saa'a ka oo nanesootuhise ka tukaba oo tzabokase,
    numme oo pudu posopedakwatoo.”
  cbu-NT: 'Kleyofsha: Isusoo pakeenlltamanicha; tárangana. Sheeru, izuuru kamanirangana.
    Isus iyapta naantachu, pangishi kuseeramchuni, Isus pangaa yakchu, iysha anush
    zapish natstarangini, ántar mang ashirangana.'
  usa-usa: miráitata min-nákámá máqte-qtataaqa aapaqô pááq itata aónááya-waigoni watáama
    téta wemá Îtuma yammá kítíma yímitata kéneta mikáké wemmá aónááyan-aimma tirááye.
  soy-soy: Pɛ̃ ticuruu ɑpi lɛlɛɛ ncée-i n wɑ pi kɛɛnkɛɛ nɛ lɛ̃ kɑi n wɑ ɑpí nɛ Yeesu
    ceru kumúŋɛ́ kpɛ-i kuú pɛɛ kukpɔ́nɔ́ rińkpɔkɔ́rinɛ.
  hui-hui: Ani layagola libugua harigani biyagobi ibugua mberedi yamuwa gai biyagola
    ibu Anduane Homogoda lowa manda biribigobi baya hangu garealo miai haribi.
  amf-amf: Eena lamaanaar Emahusdar kenin yivenka goynte hamon yerinbee Yesus balashanam
    kinin kashenka hamin kenin kiam dhesonbeam kena ke giyade.
  quc-NNT: Te ri' xkitzijoj ri xkik'ulmaj pa ri b'e, xuquje' xkitzijoj jas xketamab'ej
    u wäch ri Jesús aretaq xupir ri wa.
  dob-dob: ꞌEnega siteluwa nidi silolagata ga wate siemwasala toꞌase nadigega ꞌedaya
    ꞌiapwesa, ta wate ꞌina gitomwa beledi ꞌenega siꞌinanena, siemwasalina.
  wrs-wrs: '@see-verse:LUK.024.034'
  mca-mca: Ma' qa he' wetsjuk qa nifelimik'i' ek pakha'aj in ƚijts'ekii pa'aj wete'm
    qa nite'ƚe nikfe'lij pa'aj, qa i'nk'aƚe nikfe'ltaxij in napk'asiti'mju' pa'aj
    pa' pan.
  kiw-kiw: Ka epuui retoꞌai-ro, rii-do raꞌu-ro oobodi gabo ipi-da, imoaduꞌoi-ka, riiti-ro
    ioibomaido emerai, Paidubui-ro paramai iehebiai-da.
  tzo-TZC: Jech ti chaꞌvoꞌique lic yalic ec ti cꞌu sꞌelan iꞌalbatic ta bee, ti cꞌu
    sꞌelan laj yojtiquinic ti Jesuse ti cꞌalal laj xetꞌ ti pane.
  mya-mya: ထို​နောက်​ထို​သူ​နှစ်​ယောက်​တို့​သည်​လမ်း​တွင် ဖြစ်​ပျက်​ခဲ့​သည့်​အ​ကြောင်း​အ​ရာ​ကို​လည်း
