    sir. Geluho denër bë deraḳ ni loḳ sën debu brët bevo vu luho lo.
  guj-2017: ત્યારે તેઓએ માર્ગમાં બનેલા બનાવ તથા રોટલી ભાંગતાં તેઓએ ઈસુને કેવી રીતે
    ઓળખ્યા તે વિષે પણ વાત કરી.
  jvn-NT: Wong loro sangka désa Emaus mau uga ngomongké marang para murid sing pada
    nglumpuk bab apa sing wis dialami déwé dongé nang dalan. Uga pada ngomongké nèk
    ora pangling karo Gusti Yésus, dongé Dèkné nyuwil roti.
  byr-byr: Sara wɨdɨna kyeꞌ saraai tutaanyavɨ wodiꞌ wanganagɨlyanna wɨjɨwaakɨna. Saraai
    wɨdɨna “Sai gunyadaaꞌnyɨ naarɨmɨ yawɨrangamwolyarɨnera.”
  ian-ian: Jisas mbɨk kat yambɨmba mbutnda nyaangɨt, bret-nao kwutaa lɨmbala mbɨk
    kat kwinda vat aywaa mbupmbɨk.
  hun-hun: Erre ők is elbeszélték, mi történt az úton, és hogyan ismerték őt fel a
    kenyér megszegéséről.
  mcf-NT: Aden iccuededquidon chuisho tantiashun Emaus yacnoësh choaboed daëdshun
    Esusën abi chinunshun chiaidbëdta ambi pete bedshun Esusën cuësh-cuëshbamboed
    chuipanëdash.
  kjs-kjs: Go raburi go ali laapome mo enaalinu-para mo pora pagina pisade remaa lakalisipi.
    Go puma Mudu Ali nipumi bret maa piribiaoma naa kalisa rabu saame waru adapa lakalisipi.
  mni-mni: Adudagi makhoi aninasu lambida thokkhiba thoudoksing, amadi Ibungona tal
    thugaiba matam aduda makhoina kamdouna Ibungobu sak khanglakkhiba haibadu makhoida
    tamle.
  yad-NT: 'Jadchiy ji̱ta nanutu̱chodara jiryupiyada ruuva: “Nu̱ryamusiy na̱dyetya̱siñi̱
    Jesús, jiryatiy sapata̱sirya pa̱ na̱jyu̱.”'
  mxb-NT: Dá ni̱ ka̱sáꞌá taꞌani ndi nduú ta̱a yóꞌo nákani ra xíꞌín ná ña̱ ni̱ ndoꞌo
    ra íchi̱ ñoó. Ta ni̱ na̱kani taꞌani ra ña̱ ko̱ ní nákoni taꞌon ra Jesús nda̱ ni̱
    tei ñéꞌe na pan, nda̱ daá ni̱ na̱koni ñaá rá, kaá ra̱.
  pon-2006A: Ira eri uhd koasoia dahme wiawihong ira nanialo, oh duwen ara esehda
    Kaun-o ni eh ketin pilitikihpeseng pilawao.
  maq-NT: Ngajan xi cha xi cuacun jan ne, casuacuenda xu cha hacutjin cavatju cha
    camá ngajan ndiya, hacuaha hacutjin camá cavëë cha xi hacui Jesús hya xi cavatëlanga
    me niñu.
  hto-hto: Iemo afe íaillɨnoɨ afémacɨmo nana iomo íaɨoɨ úrillafuena llotíaillɨnoɨ.
    Afemona Jesús pan dɨtada íllamona afémɨena íaillɨnoɨ onónana gaɨrídɨnomo llotíaillɨnoɨ.
  por-BRBSL: Eles relataram as coisas que aconteceram pelo caminho, e como ele foi
    reconhecido por eles no partir do pão.
  ces-NKB: A oni vyprávěli, co [se stalo] na cestě a jak se jim dal poznat při lámání
    chleba.
  cui-cui: Nexata baponbe daxita yabara paebabe barapo penacaetutsi jiwitha xua baponbe
    namtotha cuidubecapoinchibe. Mataʉta paebabeno xua baponbe matapainya yaitaebabe
    xua Jesús yaitaebatsi poxonae Jesús pan epa janaxuba, xuano xua poxonae catatsibeno
    pan.
  boj-2014: Degsib minjrnabqa naŋgi aiyel kamba anjam kalil gamq di Yesus na minjrej
    qaji deqa ti a na bem giŋgeŋyosiq anainjrnaqa naŋgi a qa poinjrej deqa ti naŋgi
    sainjreb.
  eng-OEBUS: So they also related what had happened during their walk, and how they
    had recognized Jesus at the breaking of the bread.
  eri-eri: Ono wanenga, nere jala langa golo garenga, dada oruwanga nere langa heigai
    waha hai nagare. Onodu bodere leware, “Saini no beret laudu hiranga, ere no isi
    tuwereha.”
  aly-aly: Ratherr-anem ilelhew, “Aylantharl iwerrel alhenh Emmaus-warl, Jesus-an
    pweyterrenh aylewanth-itwew. Angka Akngey-wenh ra akalty-anthenh, aylanthap renh
    alhengk-arey-angenh, arrangkw. Anantherrarl irrpety arrernelhew, rap amern-anem
    akew. Rarl amern akew-angkwarr, aylanth renh alhengk-arew, rap ywerrerl-alhew-anem.”
  wiu-wiu: Nitikolipa Yesu ka ludu opia nokome akenemoka palawe wane popimoa metekale
    i agopa Yesu tadeko wa kitame wene tanemoka i i wa to̱awea akeneya.
  swe-swe: Då berättade också de [Emmausvandrarna] detaljerat om vad som hade hänt
    på vägen, och hur de hade känt igen honom när de bröt brödet.
  cth-cth: Hahoi a hnukkâbang kahni touh ni lam vah hno kaawm e hoi Bawipa ni vaiyei
    a raen navah a panue roi e kong hah a dei pouh roi.
  mti-mti: Mu dirumiya aninin epin taibe pawane. Sira me bredi warensinewa, kum me
    kumiwa mepe Iesu yaug anoya.
  pad-NT: 'Oniaroa, Jesus ipohina vi''bamiki va''ora vananamithavini hi''ihi ida varani
    hina, hagihia va''ora vaipohiha''avini. Va''ora vani''aha: —Ni-aogajorakiki ada
    Jesus akadiania adaha''ina. Pão-ra kanapitahataha''aha ada Jesus bona aoga''aha.'
  twi-twi: Baanu a wofi Emaus bae no nso bɔɔ wɔn amanneɛ sɛnea Yesu bɛtoo wɔn Emaus
    kwan so na wɔantumi anhu sɛ ɛyɛ ɔno kosii bere a obubuu brodo mu de maa wɔn no
    ansa.
  hlt-hlt: Amih rhoi long khaw longpueng kah te a thui rhoi tih vaidam a aehnah nen
    te amih a ming sak.
  tbz-SIM: Kɛ́ bɛ̀ nɑ̀kɛ́nɛ̀ tìì dɔ̀ɔ̀ bɛ̀ kèrí dìì mɔ̀nnì nɛ̀ bɛ̀ ò bɑntɛ́mɛ̀ ò wɛ́ú
    dìì mɔ̀nnì pɛ̃́ɛ̃̀.
  san-GUJ: તતઃ પથઃ સર્વ્વઘટનાયાઃ પૂપભઞ્જનેન તત્પરિચયસ્ય ચ સર્વ્વવૃત્તાન્તં તૌ વક્તુમારેભાતે|
  amx-amx: Ratherr inenh ilek, Jesu kwer-atherrel-ayel town Emmaus-warn alhekarl.
    Ratherr inenh ilek, “Rang mern ltwakekarleng, ilern renh alhengk-arekemeh.”
  ake-NT: Mɨrɨpan pʉsamoro asa'ron kon uya Emeas e'ma tau iye'ku'sa' rʉ'pʉ ekama'pʉ
    kanan to' pɨ', ito'ka'nʉkʉ'pʉ tʉuya'nokon pʉreti i'kwɨtʉ iya a'tai.
  qvn-NT: Chauraga paycunas willapacurcara camiñuchru aywarcayaptin pasangantam jinaman
    tantata partiptin, Jesusta reguepäcungantam.
  tku-NT: Palaj tunca xlaca'n cāhuanilh chī cā'a'kspulalh nac tej ē chī talakapasli
    Jesús a'cxni' māpitzilh pāntzīn.
  bjk-bjk: Io, idu toxo etöngösen ma lasa nang ixo wanot kö ngas, ma bara bule nang
    idu toxo perexulen e Jisas nang ine ixo pidik a beret.
  msy-2020: Ezɨ aning maghɨra tuavimɨn otivizir bizibar gun me mɨgɨa ghaze, a bret
    abɨghizɨma ga an ganighava a gɨfo.
  bpr-bpr: Na i lwe to ayé, tulenla i dad teenla di bà dalan, na i kafdilè Dyisas
    fagu di kafalnakan i fan.
  rmy-VLAKH: Тунчи кала дуй роспхэндэ вся, со сас лэнца пав дром, сар онэ ужангле
    Исусос, кала Вов пхагэлас о марно.
  cle-NT: Mɨ²ja̱³ ba² cá⁴dah²jmeé³ juúh⁴ liáh³xɨ³ gá⁴lɨ́⁴ dxah²fi¹ ja̱³, baáy⁴ hi³
    cá⁴lɨ́⁴cui̱i̱⁴ diáh⁴ Jesús ja̱³ liáh³ gá⁴dxeéy² hó² ya³dsɨ² ja̱³.
  txq-txq: Boe ma hatahori kaduak kara raa oo, tui hata mandadi numa dalak boe, losa
    dua sara bisa ralela Yesus, neu Ana fifiꞌi baꞌe roti.
  aaz-aaz: Rarit tua nuaꞌ ein naan npeon sin saaꞌ-saaꞌ reꞌ sin nnaben niit sin anbin
    ranan, tar antea sin nahiin Naiꞌ Yesus, oras In nteib utunuꞌ.
  qup-NT: Chasna rimashkankunata uyashpankuna chay ishkay Jesuspa runan masinkunapas
    kwintarkakuna imashnami Jesuska paykunata ñampipi Yaya Diospa shiminta yachachirka,
    chaymantapas imashnami panta pakishpan payta riksirkakuna.
  dop-dop: Ḿpʋ́ɣʋ́ mpɛ pɑ mɑɣɑmɑɣɑ pɑ kɛɛsɑ-wɛɣɛ mpi pǝ lɑpɑ-wɛɣɛ mpɑɑʋ tɑɑ tɔ, nɑ
    ɩsǝnɑ pɑ nyǝmnɑ Yesu kɛ́ potopoto tǝfɑɣɑlɛ tɔ.
  azb-azb: Onlar da yolda baş verənləri və çörəyi böldüyü zaman Onu necə tanıdıqlarını
    nəql etdilər.
  eng-DBY: And they related what [had happened] on the way, and how he was made known
    to them in the breaking of bread.
  guo-NT: Do jawʉt, japi kolenje, jelpati, chapaei, nʉamtat fol wʉt japiliajwa ja-aechpox.
    Chapaeibejpi, Jesús panax jalnat wʉt japi xaeliajwa. Do jawʉtbej, pajut chiekal
    matabijapi, diachwʉajnakolax japon Jesúspon.
  hla-hla: Ba elasolana e hatei rarien a ka te butuia i maroro, na ti mar marei menien
    e Iesu te pose menien a beret.
  mav-NT: — Mesup ta'yn mu'ap upiat Iesui tuwe­mo­herep uruepe i'atu'e. Mi'i hawyi
    urutenuk hap turan toipik aheman aikotã Iesui tipik man sa'a­wy­'iwuat man imipik
    hap ewy hawyi uruikuap ta'yn uwe Iesui i'atu'e.
  kpf-kpf: Oi zet yatigâk mâtâbân Kembuŋâ muyagezikâm mirin nalem ziki igâwet, zorat
    den siŋgi dâzâŋgowet.
  ppo-ppo: Téró, kale whi̧ tamo tu̧ tua̧mó wou bitu yale alaró bred o bula tekeyóló
    atimaamo matepa, a̧ kisipa yale alatamo atimapaae yalepó.
  hin-2017: तब उन्होंने मार्ग की बातें उन्हें बता दीं और यह भी कि उन्होंने उसे रोटी
    तोड़ते समय कैसे पहचाना।
  wol-KYG: Ñaari taalibe ya ñoom it, nettali leen la xewoon ca yoon wa ak na ñu xàmmee
    Yeesu, ba mu daggee mburu ma.
  bef-bef: Enali ya lago etalitoga ana hite kapo melete nebaꞌigo Yesu etubulo huto
    huꞌehina kaga ana hite beto hite lu neepite to ya huto beleti noseꞌna lito gofa
    hoto leꞌemigo bu go bati huꞌohuꞌibe, lite lu epiꞌahaꞌina yabe.
  amm-amm: Nosai no toti mani, na lukaso wiyotikino, molomai no fiyamosoka tumoki
    no. Na ikokino, “Tuo foloulu nimokomai na sainonoki, Isiso totasu na.”
  rmy-CHERGASH: Askal von phendine sar maladine e Gospode po drom palo Emaus thaj
    sar pindžardine les kana phaglas o mangro.
  zaj-zaj: Baho waja wanhu wabili wasimulila gaja gawalawilile mnzila na avija viwamtambule
    Mndewa kipigiti viyakalile youmogola umkate.
  chq-NT: Joon 'in tsá² gái¹ do gatyaa¹ júu³ 'e ningangɨɨi¹ tya'i fu¹ joon xiiala
    nigalicwii¹in Jesús mo gajmaa¹ Jesús tyíia³ 'e 'iñi'¹ do.
  swp-swp: Wau dobila eai wa wasana se heriheribadi, eo hinage areto ihina arinai
    ia se italobai.
  bjr-bjr: '@see-verse:LUK.024.034'
  aby-aby: Emuama eno weisaro i miyaima daabaro fou uki wake wake weisike Yesuma uruna
    ma birabira yarinuro erisuke Dawa iwoka sinisua eno weisi.
  eng-YLT: and they were telling the things in the way, and how he was made known
    to them in the breaking of the bread,
  jni-jni: Ba wabuki imumbe saya kem we u na, kasi sa abezi we Yeso sama pusi uborodi.
  kne-kne: Pag dad-aten aben din dowa ay sana din naamag sin danan ya din nangimatonan
    da en Jesus sin namit-ipit-ingana sin tinapay.
  tgj-tgj: Nyi anyiv lamtvlo ogugo ripv kudw hum bunua minpa jitoku, okv Ahtu gv vtwng
    nga pintung rilo bunu oguaing bv kaachin pvkudw humka.
  gui-NT: Jayave jocuae mócoi vae vi omombeu yatɨ vae reta pe mbae tape rupi oyeapo
    vae jare quirai Jesús oyecuaa chupe reta mbɨyape opɨsae yave.
  quc-TT: Ri e kebꞌ tijoxelabꞌ kꞌut xkitzijoj jas ri xkꞌulmataj kukꞌ pa ri bꞌe, xuqujeꞌ
    xkitzijoj chi kꞌa te xkichꞌobꞌ uwach ri Jesús are xujach ri kaxlan wa.
  heg-NTPO: Hidi nam atuil at dua nas dehet totoang asa man in daid se lalan na ka,
    lako pes oen duas in taan noan na Yesus, se oras Un bilas-bilas ruti la ka.
  ptu-ptu: 'Iya tappa natula''um duka'' indo to dua diona indo puha dadi illaam pa''laoanna.
    Anna nauapi duka'': “Ia ham mane kiissanni kiua Puang Yesus dia, tappana umpiä''-piä''
    indo hoti.”'
  bzd-NTPO: Eta̱ wëpa böl tö ì ko̱s tka ie'pa ta̱ ñala̱ wa e' paké imale̱pa a̱. Ñies
    we̱s ie'pa tö Jesús sué̱wa̱, mik ie' tö pan blaté eta̱, e' pakéitörak.
  kwf-kwf: Ma kera ka alaꞋa sulia na ru ba nia fuli sulia na tala, ma sulia na kaidaꞋi
    kera lia saiana kaidaꞋi nia ngiia na afu beret.
  eng-WYC-2017: And they told what things were done in the way, and how they knew
    him in breaking of bread.
  eng-WMBB: They related the things that happened along the way, and how he was recognised
    by them in the breaking of the bread.
  zat-NTPS: Nadxa benne' chupa ca' buluzenne̱' le̱' ca naca da guca la neza, ne ca
    belexúnbe'e̱ Jesús gate bzúzruje̱' xeta xtila na'.
  spp-spp: Ɲyɛ nde l'à mpii shiin shuunniŋi ta mà pi niŋkaribii yaha ke, ná pyiŋkanni
    na pi à Yesu cè, tèni i u à bwúuruŋi kwɔ̀n kwɔ̀n mà kan pi á ke, ka pi i yire
    puni yyaha jwo.
  zty-NTPS: Naž benne' chope' ka' bzéngekle' ḻégake' dan' goken chégake' ḻo nezen',
    na' kan beyónbia'gake' Jesusen' katen' bzoẕje' yet x̱tilen'.
  mek-mek: Egae kai egaꞌina auꞌi auniꞌi kapaꞌina mo keagai kemia ke Iesu palafa ifaipogai
    isa kaisau auga epalogoniꞌi auga fouga maaꞌiai keifafoua.
  aey-aey: Odocob dana lecis eu ale jic cuhul cocobosin aleca calennu saadesin. Odocob
    Tibud bred fenialeceb amala fogo docob fesinnu ha sildiadesin.
  urd-GVH: फिर इम्माउस के दो शागिर्दों ने उन्हें बताया कि गाँव की तरफ़ जाते हुए क्या
    हुआ था और कि ईसा के रोटी तोड़ते वक़्त उन्होंने उसे कैसे पहचाना।
  ycn-ycn: —Que jo'ó ricá. Ñaqué caja huamíchaca ricá i'imichaca —que huajé iphácaño
    quemacá najló. Aú ne'emá najló méqueca ripura'acó najhua'até iñe'epú chuhuá yucuna.
    Nemá caja najló méqueca nejlú me'etaco rinacojé, ritamáca'ataca aú pan najló.
  djr-djr: Bala maṉḏany yurrnha lakaraŋal walalaŋgal bitjarrnha, “Wiripuny dhuwal
    linyu muka nhäŋal ŋanya.” Bala maṉḏa gan lakaraŋalnha ŋunhiŋuwuyyiny ŋunhi nhaltjarr
    ŋayi maḻŋ'thurr maṉḏaŋgal ŋunhiliyi gandarrŋur. Ga bulu nhakun maṉḏa gan lakaranhamin
    maṉḏanhawuynhan maṉḏa bitjanmin, “Linyuny ŋunhi yaka ŋanya yänayiny dharaŋana
    ga yan bili-i-i, ga balanyamirriynha linyu ŋanya yuwalktja dharaŋar bäy ŋayi ŋathan
    bakmaraŋal bala buku-gurrparnha. Ŋunhiwiliyin linyu ŋanya ŋunhi yuwalktja dharaŋar,”
    bitjarr.
  kvg-kvg: Yaq ate ndigu paev ezoqa menás-a, emanqat vøzømbē-votot, matev ande āv
    khazømbē-fakhan, ndøgo nakhoa-te, neka yaq ndigu Yesu ande āv kinī-matøvemem,
    flawa gembegim, gezø-etoam.
  rug-rug: Meke tiqe tozia pule ri kara pu mae guadi pa Emeasi, sapu gua ta evaṉa
    pa siraṉa, meke sapu gua meke doṉo gilania ri kara se Zisu, totoso videa Sa sa
    bereti.
  hop-NT: Noqw pahsat pu ima lȫyöm tuwat pumuy Emmaus aqwniqw, hin hiniwhtiqat pumuy
    āawna, pu hin puma Jesus māmatsqeyu, pam pölavikit yōhaq’ö.
  san-URD: تَتَح پَتھَح سَرْوَّگھَٹَنایاح پُوپَبھَنْجَنینَ تَتْپَرِچَیَسْیَ چَ سَرْوَّورِتّانْتَں
    تَو وَکْتُماریبھاتے۔
  heb-LB: השניים מעמאוס סיפרו כיצד נגלה ישוע גם אליהם כשהלכו בדרך, וכיצד הכירו אותו
    כשפרס את הלחם.
  caf-NT: '''Ink''ez ndunnah nanah njan ti dahooja ''et hubugha hubulh náhohoolnuk
    nts''e na''a Sizi ndi lhes taídalhkut hoh ndun unli nahiyoolhúts''it.'
  mio-NT: Tacan cuu, ta chaha ra ta ra cuenda ñaan cha cuu cha ni tahan ra ta ra iti.
    Chaha ra ta ra cuenda yoso cuhva ni quechaha nacoto ra chi ra Jesuu nu ni tahvi
    ra paan.
  srq-NT: Aquere que ũquɨ̃ nyeremo ñee mbia chumunua je cote ra. —Jesús rese que uremae
    ñeenda cúa ra. Urembaaquiatu quiatu que umano nɨɨ nda. Uquera rɨɨ̃ abe no. Mbichae
    riquio mose ure je, aque mose ramo ngue Jesús ureɨcua ra, ɨ que mbia mbiirandu
    ja ra.
  kje-NT: Kame'ede mo'oni woro'o onnenihe wakunu inhawa ma namwali lolo kalla laa
    Emaus, la hi'ihehewi Yesus mahan a'un roti nanumene hi rahiyennale.
  gaz-gaz: Namoonni lamaan sunis waan karaa irratti taʼe hundumaa fi yeroo Yesuus
    buddeena caccabse sana akkamitti akka isa beekan odeessan.
  kud-kud: Eena hitau bwauwa hinage hi'aubabadaei hava dova amwahai aidiyai imamahalavane,
    yo hinage haugana Yeisu beledi i'abi tomwahi na imohedi ta ainaena abo hi'a'ataine.
  urb-NT: Ame'ẽ ta pe mokõi sawa'e ta pandu pandu. Pe rupi oho ixo rahã, Jesu uhyk
    uwyr a'eta rehe. Ame'ẽ rehe har upa pandu pandu. Pe, mbeju ke mopok rahã, ehe
    har a'eta ukwa. Ame'ẽ rehe har upa pandu pandu tĩ.
  fra-LSG: Et ils racontèrent ce qui leur était arrivé en chemin, et comment ils l’avaient
    reconnu au moment où il rompit le pain.
  san-HK: tataH pathaH sarvvaghaTanAyAH pUpabhaJjanena tatparicayasya ca sarvvavRttAntaM
    tau vaktumArebhAte|
  cak-SNT: Entonces ri icaꞌyeꞌ achiꞌaꞌ xquichol-apa ri xquiꞌan antok quitzꞌamuon bꞌay
