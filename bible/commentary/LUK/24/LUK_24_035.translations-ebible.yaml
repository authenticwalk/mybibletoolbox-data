  mlh-mlh: Oŋu yasibi yokoyoke kadio ya fukeya eru poroŋ bajiya, damaŋ oo maŋyakuŋ
    untoko mane mukubu, ore sunduine ba yarebu. Oŋu.
  gof-ENT: ሄ ናምዑ ታማሬቲ ኤማሁሴ ኦጊያ ቦላ ዴዒሺን ሃኒዳይሳኔ ኡይ ሜንዳ ዎዴ ዋቲ ኢያ ኤሪዳኮ ኤንታው ኦዲዶሶና።
  aau-aau: Sei, hohkwe sa yor hehe yerki mon ma lousne seme ma-sahre mesor nonkway
    kow. Hohkwe seyr hoh Jisas se penkin lira nonkway e, hiy ihey mo naw ke kamane
    non, seme nak-mesor.
  tvk-tvk: Di, moletin xalu ak sung lusep kil naha xa testal mi xalu e suse, e midep
    iaxa lutepus kil Iesu melele xa tevul pas beret.
  prf-NT: Káttapos ay inyistorya bi nen duwwa a disepulus en nangyari ten dilan, sakay
    ni konya di a natenggi en Panginoon dikona a táppeng-táppengán na en tinapay.
  auy-auy: mindárai aampaꞌó kuyan-ááí simátimesarai sésarai tómbá tafámbai símísakai
    Fasiꞌaénkómbá awíyéraase uráuye siyááye.
  tbg-tbg: vitanta aaraini viha tavoraravata vika tiva nimura. Vitanta tiha, Viva
    mpareti nkui kaimanta viraqaahai tetanta Nora Vaiinti vira viraaqamake tavauro,
    ti tura.
  hub-NT: 'Tuinakai nitasha chichainak: “Incha jinta wearin amaintamak Yuusa chichamen
    etserin aina aarmaun pachis ujatmakai wainkamji. Tura yaakat Emaúsnum jeaar, jea
    wayar mesanam ekeemsakrin, ni pankan juki, Yuusan aujas maaketi tusa puuk ina
    suramkai, nantakiapi tusar nekamji”, tusar nitancha ujaina.'
  hmo-hmo: Vadaeni idia ruaosi ese dala dekenai idia vara gaudia idia hamaoroa idia
    dekenai, bona paraoa ia makohia neganai edia lalona idia kehoa herevana danu.
  big-big: Pilik kisi legi piyaugu puwiliyegi pongo kazingke lewagela puragi waberek
    kozak yeiya, keya pugu pereksik sikila puwekke piyaugu Yemizibekyegi pakela logo
    iwaka sa puragi kozak yei miza.
  gux-G: lanyognu ke bi tondkaliedba dugni ba yaali n tieni u sanu nni ban bo yegi,
    yeni Jesu ń waani o bá maama, wan ŋmiidi kpanu ya yognu ke bi bandi o.
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jmóo² júu² miin²³ dsa³ ''i³ ca²³dxi²³guín²³ co̱''³
    ''e³ jmii''³¹ lǿ² ''e³ ca²³lǿ²³ dxi²jui³¹, ''e³ jmii''³¹ lǿ² ''e³ ca²³la²³cuiin²³te''²³
    Jesús ''e³ la²³ ca²³xíin² ''ɨ²³juɨ².'
  zar-NT: Níʼirö chopëʼ naʼ gulaʼguíxjöʼë ca naʼ guca quégaquiëʼ laʼ nöza, en ca naʼ
    buluʼúnbëʼë Jesús cateʼ niʼ buzxuzxjëʼ yöta xtila naʼ.
  kde-kde: Na avala vakuhundwa vavili navanang'o nkuvahaulila anevo vanu mambo lammalele
    lanahumidile nndila na namuna chivanapete kummala Yesu panaumeite nkate.
  ata-ata: La sou ilou miaꞌaloiꞌa no anu mimii ane muxali noxiꞌa ilou no voteꞌi, mo
    miaꞌaloiꞌa kalumo lexe no mine Iesu museꞌinu veleti ka mulosiꞌa ilou, la aneꞌi
    ilou mitongonu lexe Anu Iesusi Anu anesi.
  qvw-NT: Niptinmi paycunapis chay caminućhu ima pasaśhantapis, ñatac Jesus tantacta
    partïluptin lisïlälishantapis willapäcula.
  nfa-nfa: Èle ka dhèu dua se lole aaꞌi-aaꞌi dhu jꞌajꞌi ètu jꞌara, toke rèngu dua
    ra tadhe Yesus ropa Na pamae roti.
  tnp-tnp: Kəni ilau kəmuəni=pən rəfin natimnati iətəm kəmol kəm lau e suaru, kəni
    muəni=pən nian ilau kəmuəhrun Iesu lan e nian iətəm in təməgəuvahli pɨret məfən
    kəm lau.
  urd-urd: फिर इम्माउस के दो शागिर्दों ने उन्हें बताया कि गाँव की तरफ़ जाते हुए क्या
    हुआ था और कि ईसा के रोटी तोड़ते वक़्त उन्हों ने उसे कैसे पहचाना।
  hot-hot: Yôv ma anyô ju êŋ enaŋ nôm takatu ba hapôm thai halôk loŋôndê lôk polom
    atu ba yani haya, êŋ ma thai eyala nena Yisu.
  mqj-NT: Untetterammi duka' aka dadi lako kalena inde dua tau anna ummola lalanne,
    anna umba nakua ummissanan Puang Yesus anna umpiak-piak roti.
  rus-SYN: И они рассказывали о происшедшем на пути, и как Он был узнан ими в преломлении
    хлеба.
  mbh-mbh: Na or paini o ria mun or nge ur alavusnga ako i velpol a or paini nge a
    sovengalo, nako or paini o ate senu ol Toko Pomnga ako i reku bret.
  bdd-bdd: Ta siteluwaedi wete siheꞌoteꞌotetela toꞌaha gide ꞌedai ꞌilatuwa, ma wete
    ꞌina ꞌabihisi beledi ꞌoinega siꞌinaneya, siteteliya.
  cbt-NTPO: 'Ina quëran catoya''pi canquipisopitarinta'' itapona'': “Quiyanta'' ni''nai.
    Paasocoi, ya''notërincoi. Hua''qui'' a''chintopirincoihuë'', co nohuitëraihuë''.
    Ina quëran yacoshatohuatoira, pan së''panin. Së''panpachina, a''naroáchin nohuitërai,”
    itopi.'
  rmy-SERVI: Тунчи кодэла розпхэндэ, со тердапэ лэнца пав дром и сар вонэ уджянгле
    Исусо, кала Вов пхагля мандро.
  srn-NT: Dan den tu man ferteri san ben psa na pasi, èn fa den kon si tak' na Yesus
    di A broko a brede.
  cta-NT: Loꞌo nu nguꞌ nu ndyaa nde Emaús ni, nda nguꞌ chaꞌ loꞌo tyaꞌa nguꞌ ñiꞌya̱
    nu ngua jiꞌi̱ nguꞌ tyucui̱i̱; nacui̱ nguꞌ ñiꞌya̱ ngua chaꞌ ndyuloo nguꞌ jiꞌi̱
    ycuiꞌ Jesús nu loꞌo ngulacua̱ yu jiꞌi̱ xlyá biꞌ.
  bqc-SIM: Ɔ̃ gbɛ̃ↄn plapiↄ zɛ́ guu yã́ dàu sìunɛ́ ń lá aa aà dↄ̃̀ gↄↄ pↄ́ à
    pɛ̃ɛ ɛ̀o.
  tcz-CHONGTHU: Chuin Emmaus khoa pat hung tenin jong amani thusim, Yeshua aheng lhona
    lampia akijot laiyuva ahung kilah dan, chule changlhah ahin hebal phat'a ahin
    hetdoh lhondan, aseilhon in ahi.
  mar-mar: नंतर त्या दोन शिष्यांनी वाटेत काय घडले ते त्यांना सांगितले आणि तो भाकर
    मोडत असताना त्यांनी त्यास कसे ओळखले ते सांगितले.
  snp-snp: lelewa ya ayaidana oti kanudo neta oloto pi gimami monaki, ido Yesu ya
    beleti lekaito eyefe loti eyami monawa yaki logimaiye.
  isl-isl: Lærisveinarnir tveir frá Emmaus sögðu þeim þá hvernig Jesús hafði birst
    þeim er þeir voru á leiðinni og hvernig þeir hefðu þekkt hann þegar hann braut
    brauðið.
  spy-NT: Kumwoochinē ꞉bichooto kikwoonēē Emaawu chuut kiyēē kiyeyakay ām kēēltaab
    too āk subak wōlēē kiinkētito ꞉icheek Yēēsu, yu kāwokubetes mukaatiit.
  xnn-xnn: Dat abes ibagan san dowa san inommat issan daan ya san nangimatonanda ken
    Jesus issan nang-amasana issan tinapay.
  mwe-mwe: Bhai, bhene bhaajiganywa bhabhili bhala gubhaalugulilenje gowe gaaimenenje
    mumpanda, na shibhashite kwaamanyanga a Yeshu nkugabhanya nkate.
  tte-tte: Kabo siya yoli labuine ali wasa siwolegili tawae iyawatagili kolili kamwasa
    mena. Mwa siwaloba, “Saugana beledi ikalai yo itabekivikivi, kabo koina kakilala
    iya Yeisu.”
  tcs-tcs: Apta nau, da tu man uda bin kam prom Imeias bin yan wanem bin apen wea
    da rod ane wiswei demtu bin sabe i bin da BosLod wen em bin broke da bred.
  hlt-THB: A ningnih ingawm lam awh ik-oeih ani huhkhqi, Jesu ing phaihpi ak eh awh
    ani hat qunaakkhqi ce kqawn pek khqi hy nih.
  soq-soq: Tane dima into segalena ita ambi Iesu bured andipundedio atensaiena umanawa
    sosou wadewasamoieno eteiena.
  qub-qub: Chayno niptin paycunapis willaparan näninpa aywarcaycaptin imano cashantapis,
    tantata paquircuptinraj Jesusta rejsishantapis.
  att-att: Á inistoriá ra laguk nayù ira duá yù pakesimmu ni Apu Kesu nira ta dálan
    ánna yù pakatákkilála ra kuna sù paggadduá na ta pán.
  bki-bki: Ana na naljuo nei bunu ajusolio kialo iliano, nalo aberii jum̃abe ka Yesu
    miyotuba ka naljuo ea m̃arabo, a ka napano maka avitilubar naio, banbano-o bokar
    ga bogo napano jan ka joko janealo.
  bqp-bqp: Akũ gbɛ̃nↄn pla pìnↄ zɛ́ gũn yã bàbańnɛ kũ deran ò a dↄ̃̀ nà burodi
    likↄ̃rɛnaa gũnwo.
  mcp-mcp: Bwə́ mú bwiiŋg bwo sâ í ámə bə nə bwo zhɨ́ɨ́ nə zhɨɨ́ yí nə nda bwə́ ámə
    kə yag Yésus ja nyə́ ámə fɛ̂y bʉlɛ́d nə́.
  hat-hat: Lè sa a, de disip yo pran rakonte sak te rive yo sou wout la, ki jan yo
    te rekonèt li lè l' te kase pen an.
  npl-NT: Satepa yejwah ome okinmatiltijkeh tlan omochijkeh itech ojtli, iwa okimilijkeh
    kenijki okiyekixmatkeh n Jesús ijkuak okitlajkotlápanki n paj.
  bgg-bgg: Chiih-è isa nyi è lumuii hà nyie rey pha ji nane iweb chie shii khi-èrek
    ne Ithong shii thieg pha jithek ithek shii wie è yao.
  eng-TCENT: Then they began describing what had happened on the road, and how Jesus
    had been made known to them when he broke the bread.
  eng-BSB: Then the two told what had happened on the road, and how they had recognized
    Jesus in the breaking of the bread.
  cpu-NT: Ipoña ikamantantapaakero irirori okaratzi avishimotakeriri avotsiki, tsika
    okanta jiyotantaariri ipaasoonkeventapairo tanta.
  san-ASM: ততঃ পথঃ সৰ্ৱ্ৱঘটনাযাঃ পূপভঞ্জনেন তৎপৰিচযস্য চ সৰ্ৱ্ৱৱৃত্তান্তং তৌ ৱক্তুমাৰেভাতে|
  tac-NT: '''Liko alué oká ralámulika ruwile alé boichimi ma''chínaga ikíligo bilé
    rió. ''Lige napu''lige alué rió baní ''yasa alué oká ralámuli alé galírale a''lige
    kulí machíligo Esusi níligo alué rió.'
  eng-WEBPB: They related the things that happened along the way, and how he was recognised
    by them in the breaking of the bread.
  gfk-H: Io, kaiken ra airua dir ga hasahesa uta ira linga tano ngaas ma bia dir ga
    nas kilam ia hoeh ing ga bingit no sibana beret.
  viv-viv: Au kaliva adiꞋiselu gaitoma edeya gilakayemu-ma hilukahihiyena, kadu higayo,
    “AꞋa gikihinena againe ahalamanena.”
  yao-yao: Ni uŵakuyaga Che Yesu ŵaŵili ŵala ŵamanyisye yose iyakopochele mwitala
    mula ni iŵatite pakwamanyilila Che Yesu paŵagaŵenye nkate.
  tgp-tgp: Moiso la tupra rua atu la pete vere na sava mo masese na malele, ale sohena
    sava la pa hitevosahia na rani mo tope na pereti.
  auc-NT: Mänömaïnö ante tededäni ëñëninque tömëna wæætë, Mönatö taadö goyömönate
    wacä pö bee tëninque ïïmaï cæcantapa, äninque, Æbänö cæcantapa, ante adodö adodö
    ante apæ̈nedatapa. Ayæ̈ godömenque apæ̈nedinque, Oncönë go guiiyömöni tömengä
    päö pä ængä adinque mönatö, Itota ingampa, ante do ëñentamönapa, ante tömänö ante
    apæ̈neda ëñengadänimpa.
  kbc-NT: Odaa niɡ̶ijo itoataale jaɡ̶aɡ̶oyatemati anodaaɡ̶ee monadi digoida naigi,
    codaa oyatemati moyowooɡ̶odi Ǥoniotagodi niɡ̶ijo naɡ̶a inoke niɡ̶ijo paon.
  bmh-bmh: Guzenaimai, du go agen koli igul go abu ebu usaleun unum awaremen. Go agen
    enemen, “Gonug bret peliaimai migena, ig go abe moromun.”
  ctu-BL: Jini cha'tiquil tsi' subeyob chuqui tsa' ujti ti bij. Tsa' caji i yʌlob
    bajche' tsi' cʌñʌyob Jesús che' bʌ tsi' xut'u waj.
  meq-meq: 'Nəteye dərmak ta təkəratay wu nakə a ge bo ta nəteye ka tsəveɗ aye. Tə
    gwaɗatay: «Nəmaa ŋgatay a Yesu ada nəmaa sər na na, ahəl nakə a ŋgənamay peŋ aye.»'
  noa-H: 'Mag hamachig jaaubaawai, hamachdëujã jũrr warm k''ʌʌnag maguimajierram haajem:
    —Keena, magan maraujã pãrag jaauk''imgui hajierram hanʌm, maachdëu hi hootarr:
    Hirua k''abá maar hẽk''a hauwia k''ʌd hee maar hi dʌ̈i hãba wëtjima hajim hanʌm.
    Mamʌ mag k''ʌd hee hãba wëttarrjã marau pöd hi k''aug hauba, sĩi hãba t''ach k''ö
    nʌm haig pan t''orreuwia hichdëu hag na jiigjerrjö jigbaadëm haigta, marag hich
    k''augpimjö k''augpibaawai, marau hi k''aug haujimgui hajierram hanʌm jũrr hamach
    k''apeenag.'
  alp-NT: Eleki luasi lekwe esi alenake Yesuse Ialena kai luasi me lalane kai luasi
    renaI kena Ibire rotire kena esi kane.
  san-VEL: tata.h patha.h sarvvagha.tanaayaa.h puupabha njanena tatparicayasya ca
    sarvvav.rttaanta.m tau vaktumaarebhaate|
  kbq-kbq: ana amagema nenta'a disaipol netremoke kantega fore hu'neazane, breti erino
    tamanasino znamigeke, Jisasina ke ankerena'a agenke huama hu'na'e.
  kbh-kbh: As chata tbojanonts̈é jacúntana, nts̈amo benachiñe tbojanpasacá, y nts̈amo
    Jesúsbioye imojótëmba, chë tandës̈e tojanjatá ora.
  ron-LSB: Ei au povestit cele întâmplate pe drum și cum a fost recunoscut de ei la
    frângerea pâinii.
  pon-pon: Ira ap kajokajoi, me wiauier nani al o, o duen ara ajaki i a pilitiki pajan
    prot.
  nhe-BL: Huajca nopa ome nojquiya pejque quinyolmelahuaj tlen ininpantic ipan ojtli
    huan queja quiixmatque Jesús quema quitlajcoitac nopa pantzi.
  sps-sps: Ana ri ina fuan fa'arasainy to na foka te ruak tsuri sanaan, ai to te inainy
    ari na Tsunaun tan nainy te ivoo Yan koinykoiny.
  wnc-wnc: Yaniwa natake waapaatda sangabamu kepiapane kakumayakge yanike anzing yakumayak,
    “Ita poyak putdaknganiman kake O Jesu gwa apuk ngang unzing natamak,” ngang yanikumayak.
  bus-bus: Ben gↄ̃ↄn plaaa pìnↄ zɛ́ guu yã tↄ̃kɛ̃̀ńnɛ kↄ̃n dian aↄ̃ à dↄ̃̀ nà burɛdi
    likↄ̃rɛna guuo.
  gub-BL: Na'e a'e awa a'e wà no, Zezuz pe rupi hexak arer a'e wà no, umume'u hexak
    awer amogwer wanupe a'e wà no. — Typy'ak iaikaikaw mehe, urukwaw tuwe ure, i'i
    wanupe wà.
  imo-imo: Kano wali iye taloni aulkena puringili kinye iye te omba nimu mele kape
    kano iyemuni bret kaloli te ambolopa pike lepa terimu wali kanoko yu Jisas ningo
    kanoringili mele kape enondo temane toko tiringili.
  boj-boj: Degsib minjrnabqa naŋgi aiyel kamba anjam kalil gamq di Yesus na minjrej
    qaji deqa ti a na bem giŋgeŋyosiq anainjrnaqa naŋgi a qa poinjrej deqa ti naŋgi
    sainjreb.
  ulk-ulk: Able neis lede detauti paretkak taba kaimegizem nalu akaidari gabge, a
    wi azigmadariei Ople nali nade e able areto itrida.
  eng-DRA: And they told what things were done in the way; and how they knew him in
    the breaking of the bread.
  knf-knf: Kë bukal başë kakalëş uko unţëpuŋ ţi bgah na jibi bayikrënuŋ Yeŧu wal wi
    akitëşuŋ kapoom.
  san-KHM: តតះ បថះ សវ៌្វឃដនាយាះ បូបភញ្ជនេន តត្បរិចយស្យ ច សវ៌្វវ្ឫត្តាន្តំ តៅ វក្តុមារេភាតេ។
  arn-NT: Feymew kisu engu nütramelpatufi chumngechi ñi trenumafiel ta Jesus trekalelu
    engu rüpü mew ka femngechi ñi kimtufiel engu petu wükapefilu ti kofke.
  zas-NT: Zianz be reeman diidx ni guzac reeman chi zë reeman lunejz xhie tëë naag
    bayünbee reeman Jesús chi gulaꞌman guiadxtil.
  ken-NT: Bǒbhɔ bati apay bágháti ɛnyɨŋ ɛnɛ ɛfakari ambi, nɛ ɛnyu bɔ́ bárɨ́ŋɨ́
    yi mpok yi abɔkɔti brɛt achyɛ bhɔ manyíɛ́.
