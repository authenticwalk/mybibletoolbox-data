  mop-NT: Le'ec a ca' tuulu, u yadaj ti'ijoo' c'u' a mani ti'ijoo' ti beje, biqui
    ca' u c'aj-ooltajoo' u wich a Jesus ti tan u xet'ic a waja.
  tet-tet: Hotu, ema naꞌin rua nia moos dale lia hotu-hotu mak dadi iha dalan, toꞌo
    sia bele natene ema nia mak Yesus, baa oras Nia tohi faꞌe tubi.
  hlt-MCSB: Amih rhoi long khaw longpueng kah te a thui rhoi tih vaidam a aehnah nen
    te amih a ming sak.
  xtd-NT: Te n‑ka najani mee‑s naxa n‑yaꞌa ichi ka nuꞌu‑s. Dɨuni n‑ka najani‑s xa
    n‑taꞌu‑ia tila, te dana ini n‑ka najini‑s‑ia.
  mdy-ETH: ላምዖ ጊንፆ ሃንታዞንሢ ሃሣ ፔ ዛሎና ዔያቶ ኮይላ ጎይፃ ማዔ ባኮና ጎዳ ዬሱሴ ካሦ ዔያቶም ቡንፂ ዒንጌ ዎዶና ዎይቲ
    ዒዛ ዔያታ ዔሬቶዋ ኬኤዜኔ።
  spl-spl: Yawu sâm ekyotgoŋetâ benŋe kutdâŋe mâtâwân yâk teteyitgim emetyetŋan ari
    baŋga mem motokmâ yitgimu yan kundenŋe ekmutâ keterakyitgiop yakât ekyongowot.
  usp-NT: Xpetak yak quib' li, xoctak chi jb'ij rechak nen xantak li b'e y xyoltak
    chi ajri' xch'ob'tak jwich Kakaj Jesús cuando xq'uer man cuxlanwa.
  zav-NT: Nach beṉə' ca' c̱hopə gwse'e ḻega'aque' de'en goquə lao zɉəngüe'e nezən',
    na' gwse'e ḻega'aque' de que besyə'əyacbe'ine' de que ḻe'enə' lao bzoxɉe' yetxtilən'
    par sa'ogüe'en.
  sgz-sgz: Má namur diar má para talsai uri narsá di suri tan táit er ái Iesu a parai
    si diar tangrai sál, má ngo diaráte mák ilam Iesu er a tibi balbal.
  kek-NT: Tojo'nak li cuib chi cui̱nk que'xserak'i reheb li c'a'ru quic'ulman sa'
    be nak yo̱queb chi xic Emaús. Que'xye reheb chanru nak que'xnau ru li Jesús nak
    quixjachi li caxlan cua.
  blz-NT: Rua' murit ni Yesus men baasi notaka nuntundunkonmo upa men nosida na tanga'na
    salan, ka' koi upa a ninginti'ina i raaya'a i Ia tempo i Ia nungurumpi-rumpik
    roti.
  poe-NT: Ntá jehe sín kja̱xin chrónka sín nkehe tsíkónhen tí nti̱a sákjuí sín kíxin
    nkexrí kjuátso̱anxín sín tí chꞌín Jesús tí kóchrítꞌo̱ chꞌán nio̱tja̱ kjuanjon
    chꞌán.
  san-TAM: 'தத​: பத²​: ஸர்வ்வக⁴டநாயா​: பூபப⁴ஞ்ஜநேந தத்பரிசயஸ்ய ச ஸர்வ்வவ்ருʼத்தாந்தம்ʼ
    தௌ வக்துமாரேபா⁴தே|'
  cof-NT: Junni yala tsanlatinunsi, Emaúbi nechi janamin tsachilanan jera cuenta pequilaquinue.
    Yala janasa minubi niyanhica jonunca, bibu cuwanasa mantenhica jonunca, jera cuenta
    polarilaquinue.
  srm-NT: Nöö hën dee sëmbë seei toona konda hii soni da de wante. De seti ku dee
    soni bi pasa ku de a pasi, di de nango a Emausu tefa de dou a wosu. Hën de toona
    konda fa de go sindo u njan, ku di fa Masa Jesosi booko di bëëë paati da de nöö
    hën wojo u de ko limbo fu de sabi taa hën di dë.
  qvs-NT: 'Chaypina chay ishkay runakunaka ñanpi tarinakushkankunata willarkansapa:
    —Ñukaykunapish ñami kawashkanisapana. Chay ñanpi puriykaptinikuna maestrunchikuna
    ladunchawashkasapa. Mana riksiptinikuna ñukaykunawan purirkan Tata Diospa rimananta
    allita entiendichiwashpankuna. Chaymanta wasinikunapi panta pakishpa karawaptinkunara
    riksishkanisapa Jesus kananta.'
  zca-NT: Orze' midi'zh rop xa' re', rë kwa'n nguzak bixa' nez, no xmod ngokbe' bixa'
    Jesús, or michi'x Jesús pan lo bixa'.
  cbc-NT: Na ĩ yaparo, maapʉ Jesús narẽ cʉ̃ cabuiaetaatajere na quetibʉjʉyuparã. Tunu
    bairoa Jesús pããrẽ narẽ cʉ̃ cabatoro cʉ̃rẽ na caĩñamasĩátaje cʉ̃ãrẽ na quetibʉjʉyuparã.
  qxo-NT: Niyaptinnam paycunapis willayargan nänichö imanö päsangantapis y tantata
    paquingan öra Jesusta regiyangantapis.
  mox-mox: ʼInega wese magilafudi iveʼale isimanea tolaʼai ʼedaya ʼidia ʼifoqe, ta
    wese maʼoda Ieisu beledi gitomwei be ʼinega iʼinanea weaqina iveluluʼuyayea.
  kew-kew: Go raburi go aa lapome mo onaanu-para mo pora-nia pisade remaa lakesipi.
    Goa pua Aa Mudu nipumi bret mea piribiaawa niaa gia rabu saame waru ada pa sipi.
  dww-dww: Dabudine tautauḡomidima rabui aba kedae ḡarodie ya tubutubuḡana tauwai
    muriwatana ai varidina. Be mate taudi ai varidina da Yesu buredi ya givagivana
    raḡanine, taudi a kataiena da tauna aitau.
  nif-nif: Wɨndɨñ eumbi, ama tɨpet endɨ telaknan nek indañguk wolok kasat tɨ-sembi
    engɨmɨk, “Endɨ plaua nanañ no ombɨmbi nɨmumek, nɨtɨ ka-nandɨ-tommɨk.”
  twi-ASANTE: Baanu a wɔfiri Emaus baeɛ no nso bɔɔ wɔn amaneɛ, sɛdeɛ Yesu bɛtoo wɔn
    Emaus ɛkwan so na wɔantumi anhunu sɛ ɛyɛ ɔno kɔsii ɛberɛ a ɔbubuu burodo mu de
    maa wɔn no ansa.
  aoj-aoj: Eaꞌ amom biam maꞌipasa hiahawes dokoꞌ magatilis ufiaꞌwi. Maꞌipasas maꞌi,
    “Anen nalomafa wape nawala bret watolona eaꞌ ogawana.”
  cbv-cbv: Páant ĩ niijíchah joinít, queét jáap jʉibínitbʉt namádih ĩ bejechah, queétdih
    ded pah ã yapatjidih ĩt naáwáp wʉt jĩ. Jesús pan dahdih ʉʉ́bhnit, ã dajachah,
    caandíh ĩ beh enatjidihbʉt ĩt naáwáp wʉt jĩ.
  taw-taw: Agel kɨli pen agɨlek, Chɨl abe kanɨb nab okok amol, ne chɨlop nebeŋ pakek
    kal chɨl ak ayɨp amnɨnok agɨlek. Tap ñɨŋɨnɨg gɨl, ne tap mɨdup ak dɨl God nop
    tep agek, ak Jisas nep agɨl nopul agɨlek.
  jic-NT: Locopyaya niyom mat'e tjowelepj wa tsjan jis tepyala jümücj nt'a. Tjowelepj
    Jesús pan la tjelepta yupj jis wa nt'a. Nin la tjiji na, jus nlay jupj p'iyá ne
    Jesús.
  zap-NT: Lex wuu men diiz lo yra poxter logne wzak men nëz no ne gan pezee wnebeey
    men Jesus chene wla Ne gyëtxtil.
  wer-wer: Pël maan piaripök piarpim kamtaöök yesën ëa pöta ngönte ök mëak kak së
    kaömpöt yepelën piarpim piin këëkë itena pöta ngönteta ök mëëa.
  ipi-ipi: Wuane leai-kola, akali okonelapo-mane wandakali utupane lamawuato, nalipa
    Emeasa yuu okona poyale palapa-kola, asininga Jisasato pii minditupa nalipa langiyu,
    balato betesa konde loto, nalipa giyu piya-kola, nalipato bala Jisasa ya lo andalapa
    leapelepia.
  qul-NT: Paycunataj iscaynincu willarkancu ñanpi ima pasaskanta, imaynatachus Jesús
    t'antata partejtin rejsiskancutawan.
  urw-urw: Bangar nugeküre daba daba gürenakuti erekobo gam tataigeaga babaure, nini
    gam dora mangüdi wagen, bret pusuweaga baba sese gam, sinaküre nu sibamgenan.
  rmy-GURBET: Thaj kala duj sikade so sesa ko drom pašo Emaus vaćarde so sasa thaj
    sar pindžarde e Isuse kana phaglja o mangro.
  ter-NT: Yanê'e, koyúhoamaka neko pi'âti ne kixoku koêku ya xenékuke, koane kôeku
    exóponoanehiko ne Vúnae yaneko hono'ékexone pâum.
  bmr-NT: Jaanegui diitɨsi diitoco jɨɨbuguuhi jɨɨhaivɨ diitɨsima iicaunoco, diitɨsima
    maahunoco iquisicuhinɨsumi diiboco agaajacɨhinɨnoco icano.
  fuf-fuf: Onsay ɓeya ɗiɗo kadi sifanii ɓe ko ɓe yi'i kon ka laawol e ko honno ɓe
    anditiri mo ka sendo bireedi.
  mwc-mwc: Damanina asi ruwamo awaika ketai kurisi i tupuwa wai, ba mekabage Bada
    bread i kiyakiyatomni, ba si kita panani wai kurisi si sisiyei.
  bhl-bhl: 'Yangiwi, aso ikal ilo bokoyemomeliw: “Aso nukati elo deiw kel atem kembuluw
    kate, aso nu elo abelew kuw keleweko, dolon kelinba kelew kembuluw te. Kate, Yesus
    em belet wanin fakal fakal keleweko, nulo duyemse ding dim kabalak e, aso nukati
    elo kal keleweko, dolon kelew kembuluw te.”, yangsiliw kale.'
  ons-ons: Ŋei etke ere kine kine dumao wakonge, ea korop ra qelaŋangoik, Yesu eŋe
    dalino bret mapoke, ea wane ere eŋane kine detlukkakoik, ea korop ra edangoik.
  con-NTPO: Tsonsi Emaús can'jensundeccu'qque poiyi'cconga condase'fa Jesús tise'pai'ccu
    tsaiqui'ye ja'choma. Toya'caen Jesús doñamba afesi in'jan'choma'qque condase'fa.
  ghs-ghs: Hiireqi Dzesui ikanomake eete dzobadzobake eseqotapihimi nopoi qupadzomata
    oho pomake gama noko pobi hiireta.
  peg-peg: ଆରେ, ହେୱାର୍‍ପା ହାଜ଼ିନି ସବୁ ଗଟ୍‌ଣା ଆରି ରୁଟି ଡ୍ରିକ୍‌ନି ସମୁତ ହେୱାନ୍‌ ଇନେସ୍‌
    ହେୱାର୍‌ ହୁକେ ଚିନା ଆତାନ୍‌, ହେ ସବୁ ପୁଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌ ।
  txu-NT: Nhym kam ar nĩnh tẽmjadjwỳ amipãnh arkum arẽ. Pry'ã ar tẽm nhym Bẽnjadjwỳr
    Jeju arkôt bôx ne ro'ã mõr ne kikrekam ỹr nhym kute djwỳ nhipônh ne 'ã Metĩndjwỳnh
    'wỳr ne arkum õr nhym ar kute kôt kum kator ja ar amipãnh arkum arẽ.
  eng-WEBU: They related the things that happened along the way, and how he was recognized
    by them in the breaking of the bread.
  gnw-NT: Jayave jocua mocui vae vi umɨmbeu yatɨ vae reta pe mbae tape rupi uyeyapo
    vae jare quirãi Jesús uyecuaaca chupe reta mbɨyape upɨsãa yave.
  mux-mux: Kanu-kene yambusele-ni kupulanum-na puringli kene yi te omba nirim akili
    mele kepe yi kanili-ni pllawa kaluli te ambulupa puka turum-na kanukulu ‘Yu Yesos.’
    niku kanuringli mele akili kepe eninindu temani toku siringli.
  maj-NT: A̱s'a̱i kitsúya já xi joo̱ ni xi kamat'ain a̱ya ni̱yóo̱ ko̱ xi nkú ts'ín
    kamankjihi̱n nga Jesu niu̱ nga tsakjánya ni̱nku̱o̱n.
  bkq-NT: — Tutuzelâ xina! Xina netai lâpylâ! Xina Emaúsram idâday, uguondo nâepanâgueagui.
    Xina agâ Emaúsram nâtyagui warâ. Kywymâryem awyly xina nutuagui, pão nhepajiwâday
    — kelymo myani.
  kue-kue: Ana yagl suwo konbauna bange taragl orkwa ikra ya, te ye bret buko dungwa
    enge i ye kanpogl simbrika ikra boglo kiurika.
  cot-NT: Ariquea icamantajiaqueriquea iriatimpajia aisa querocaquea icojiaquerini
    itsipatsipaitanacarigueti quenavoquirontsiqui teequea intsajigueriji, iroompaquea
    yamenajiajirigueti tsovironaquiqui icotarejaquerogueti pan, ariquea itsatantajiacarica
    iriguenti Jesoshi.
  bnp-bnp: Muri ru vakalongo ria vona a maki i bele ne rua na dala, ru matakilalea
    e Isu na tahuna i keve a bret.
  apn-NT: '@see-verse:LUK.024.034'
  ctp-NT: Bra kanꞌ loꞌo yu nu yaa nde kichen Emaús, ytsaꞌ yu ꞌin taꞌa yu sa ñaꞌan
    nu ngwa ꞌin yu tuwiin; ndukwin yu sa ñaꞌan ngwa chaꞌ yuꞌwi lyo yu ꞌin Jesús bra
    nu mkwan Jesús ꞌin jaxlya nu yku yu bra kanꞌ.
  bre-BRG: D'o zro, e lavarjont ivez ar pezh a oa erruet ganto en hent, ha penaos
    o devoa e anavezet p'en devoa torret ar bara.
  opm-opm: Potperhan ihit ite mandap kup saptin Jisas oh apris ihitnong ma por ohe
    mengo den katket mar apriporhan ihit ohnong wamar am haya ohe mengo oh ihirnong
    ama potpa oh.
  bvr-bvr: Lika bitipa abirri-guna gubirri-ngurrjinga burrwa gun-gata gu-yinmiyana
    gu-ni butula gata gu-jarlakarr abirri-bamuna rrapa minypa abirri-yinmiyana abirri-malawurra,
    nipa damba mu-rrumurra butula.
  wal-wal: He naa77ati ogiyan hanidabaanne Yesuusi oittaa menttiyo wode, eti a waati
    eridaakkonne etassi odidosona.
  shj-shj: Na sagi pädaxang mändey sadedebeyde ngaki kasoguno täsa tä akäsogkang,
    na benyeki mabenyis raxif de sabälenäs mang.
  zad-NT: Na'ch beṉ'ka' c̱hop gollgake' ḻegake' ka gok c̱hegake' tneza', na' ka biyombia'gake'
    Jesúza' ka bxoxje' yetxtila' bi'en ḻegake'.
  kmg-kmg: Eme jahe iŋuc jaha Wofuŋzi hatao bâfuac-jofarâ ficko poroŋ bazume šâŋitapic,
    irec dâŋ binaŋ ejarepic.
  aso-aso: Neꞌmine li ingine likevo ve sitaꞌ ingine Emausi numuno akala nivasivo Guvelesi
    ve aza vovoꞌninguꞌ sotoꞌ o ngemavo ingine eiꞌ ve li ningi gilamasivo makatoꞌ vi
    numunguꞌ dizi mini beleti gito apilo nongimivo eze ningi hehe lasineꞌ nemuꞌ nene
    veteteꞌ igi li-ngimasineꞌ ve.
  uli-uli: Iwe chowe rumal resa hamdefa ngalir mokwe ir ye wel ngalir mo lal yalap
    we mo igegel yal gel Samol ngalir irel yodwe ye dipiy flowa we iyang.
  nin-NT: Anishirr aha abi zhi nu Emayo ba a gru so da ba inkindirr yi nggo aba a
    zzu hi na anko, tuku nggo aba kye ma hi nggo a ko mɨ unfonfo wa.
  tgk-tgk: Баъд он ду нафар низ ба ҷамъшудагон нақл карданд, ки дар аснои роҳ чӣ воқеа
    рӯй дод ва чӣ хел онҳо Исоро дар вақти нон шикастанаш шинохтанд.
  acu-NT: 'Tu ujainam nisha chichainak: —Iisha waketkur jinta weakur nekasar Jesús
    wainkamji. Tura pangkan achik puurtamak iin suramsamtai, nekas Jesúsapita tusar
    nekaamji, —tiarmiayi.'
  cak-WNT: Y yac'ari' tek ri ca'i' achi'a' xquitzijoj apo ri xquic'ulwachij tek quichapon
    el bey pan Emaús, y xquetamaj ruwech chi can ya wi ri Jesús tek xeruwech' ri caxlan
    wey.
  ebk-ebk: Angkiay ya infiakian nan chuwa nan enom-ommat kan chicha as nan kawad-ancha
    as nan korsa, ya nan nangematonancha as nan Apo as nan namutput-ingana as nan
    tenapay.
  spa-PDDPT: Ellos contaron lo que sucedió en el camino, y cómo se dio a conocer a
    ellos cuando partió el pan.
  tke-tke: Vano alobwana abiili ale, yahisorihaga dhawiireyele mundila, voomudidela
    ni vopadhula mukaathe ni wagawela.
  ruf-ruf: Kuya iwanu wala weli wawalongela achila ichiwalawile mnzila, na pfawamtangile
    Yesu hayachimeghile chighate.
  gun-gun: Ha'e gui mokoĩve ju omombe'u tape rupi oiko va'ekue, ha'e mbojape oipe'ã
    rã oexa kuaa ague.
  agu-BL: Ncha'tz ite'n nin xtxolbila'tz cyal yi cob yaja'tz. Na ja chitxol yi ẍe'n
    cu'n ẍchajol tib Jesús ẍchiwutz tbe'. Ej nin yi ẍe'n cu'n cyechal wutz i' yi cwe'n
    piẍul yi pam.
  isn-isn: Kululo ikaila ayo naiamaine munzila, ayo nu Yesu naiwigeelekile kitalao
    kuuega umukate.
  eng-PEV: Then the 2 men that came back from Emayus told the other followers their
    story. They told them what happened on the road, and that they suddenly saw that
    it was Jesus while he was breaking the bread.
  ilo-ULB: Isunga imbagada dagiti banbanag nga napasamak idiay dalan, ken no kasanu
    nga naipakita kadakuada ni Hesus babaen iti pannakapisipisi iti tinapay.
  pir-NT: 'Tiquina sa nigʉ̃ pʉaro Emau cjẽna mahapʉ Jesure tiquina ihñarire yahuahye:
    —‍Jesu pãre tiquiro nuhagʉ̃ ʉsã ihña masii tiquirore, ni, yahu pehoahye tiquina
    apequinare.'
  anv-NT: Abimbɔ ápeá ágaré ntó ɛbwɔ́ ɛwé ɛbɔ́ ɛ́pyɛ́ né meti, ne gébége
    Jisɔs agyálé brɛd ne ɛbwɔ́ álé ká ji.
  sab-NT: Gire kwian boke kaire geru tragu kwian ulita kle mo litaba ole ama boidu
    mine ulita jonkare, Jesu geru unsuialin tanre ñeu ama bokege jonkare, kaire unaske
    gwa Jesu pan skutunga pan ketu ama bokege gire chku Jesu uñe nate Jesu amaña,
    kwian boke geru e ulita tragu kwian kle mo litaba ole.
  tmd-tmd: Mönö yadmɨdim aku nugwön, nöbö hogwa aku yadmä, “An nöbö hogwa ödöi mibɨl
    yöra dumɨdmɨn, Jisas anɨŋ möigw palmɨn, an nugwo pön ram ana du nɨgön, ap nɨmɨba
    rön, nuŋ bred pön, God nugwo ri ablaŋe rɨmɨdmɨn mönö, aku Jisas ör, me rön, nugwölɨŋö,”
    rɨmä.
  acr-NNT: Yey la kaꞌibꞌ xkijeq utzijoxik saꞌ ri xkikꞌulumaj chupa ri bꞌe echiriꞌ
    xebꞌek Emaús y suꞌanik xketaꞌmaj uwach ri Jesús echiriꞌ xuwechꞌ upa ri pam.
  kpg-kpg: Gei nia daangada dogolua aanei ga haga modongoohia gi digaula nia mee ala
    ne hai i hongo di ala, mo di nau modongoohia ginaua di Tagi i di madagoaa Mee
    nogo ginigini dana palaawaa.
  taj-taj: जमाहेन्‍से थेन्‍नीसेएनोन ग्‍यामरी तबा तामदेन प्रभुसे गेङ क्‍युइबा धुइरी
    थेन्‍नीसे प्रभुदा ङोसेजी भिबा ताम थेरी मुबागदेदा पाङ्जी।
  avt-avt: Te mɨtɨkɨt wiketeret tetpor menmen werek werek kerek epei man meit yayiwe
    eik. Hɨrakɨt tetpor markeik hɨrakɨt tertei Jisas kewep bret kewetɨwekɨtek.
  cbk-cbk: Entonces sila dos tamen ya conta todo el cosa ya pasa canila na camino
    y quemodo sila ya conoce con el Señor cuando ya parti le el pan.
  uig-ARA: شۇنىڭ بىلەن ئۇلار ئىككىيلەنمۇ يولدا يۈز بەرگەن ئىشلارنى ۋە ئۇ ناننى ئوشتۇۋاتقاندا
