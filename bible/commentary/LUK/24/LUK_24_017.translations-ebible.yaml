  cme-NT: 'Yesu wuɔ yuu-ba wuɔ: «Na waŋ wuɔ niɛ?» Baa yiɛra, ba yammu gbuu vãa hiere.'
  sus-sus: Isa naxa e maxɔrin, «Wo nu na munse falafe kira xɔn?» Na maxɔrinyi ma,
