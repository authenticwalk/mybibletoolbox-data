  cpb-NT: 'Ikantapaakeri: “¿Oitaka pikenkithatakotziri panashitaiyanira? ¿Oitaka powashireneentantari?”'
  aon-aon: Aria anan narigam nakri, “Ipak pape panaki aria pape peyagwreh um maresh?”
