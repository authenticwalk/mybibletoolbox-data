  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij chike: —¿Saꞌ puwiꞌ kachꞌaꞌt wi alaq chupa wa bꞌe?
    ¿Y suꞌchak kabꞌison alaq? —xchaꞌ.'
  kpg-kpg: Jesus ga helekai adu gi meemaa, “Goolua e helehelekai i di aha, dela e helehelekai
