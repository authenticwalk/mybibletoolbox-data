  san-SIN: ස තෞ පෘෂ්ටවාන් යුවාං විෂණ්ණෞ කිං විචාරයන්තෞ ගච්ඡථඃ?
  yut-yut: Yesu da yaŋ yoyɨgɨt, “Jil ni gen baŋ yaŋ nandat aŋek kwamal?” Yaŋ yoyɨŋban
