  tgk-tgk: 'Пас, Ӯ ба сухан даромада аз онҳо пурсид: «Шумо роҳравон чиро муҳокима
    мекунед?» Онҳо, ки чеҳраҳои ғамгин доштанд, бозистоданд'
  acu-NT: 'Tura nekaacharam Jesús nijai tsanias jinta weak chicharak: —¿Jinta weakrumsha,
