  pib-NT: Ga wa Wale wane chinna, “¿Klupirana nchinkakananumta gixkakluko gyanananumtyawaka
    wamonuwgojitachingi?”
  wiv-wiv: A Iesus ia hulenihiro, “Nazia mo ta rua vavana mo ka popole vona?” Hiro
    ta madi, matahiro e vari matoto.
  reg-reg: Yesu nabhabhwila ati,”Niki chinu emwe abhabhili omulomelela akatungu kanu
    mulibhata?” Nibhemelegulu ao bhajubhile.
  mlh-mlh: So ŋone mukubire iŋi yasiya, “Ŋoko ŋokoŋake akoŋ wamo buŋo kadio mimane
    eku waregobire?” Oŋu yasiko sorondoŋ eru beusembe jiŋo piku ŋoneru dimabu.
  gof-ENT: ኢ፥ «ሂንቴ ዎላ ኦጌ ቦላ ዴዒሼ ኦዴቴይሲ ኣይቤ?» ያጊስ። ኤንቲ ኣዛኒዲ ሲዒ ጊዲ ኤቂዶሶና።
  aau-aau: Jisas hiy hehe kiy-mesopok, “Hohkwe payay me non-anio ohruw-a nok o?” Hohkwe
    sa seme am-suarok, seyr hoho ine-maku mokwe kar ley me hieyn lira pa.
  tvk-tvk: Melele xa latkakao mak, Iesu misis xalu bit, “?Xamil di mutumul usil naha
    e suse namil?” Xalu lusoh kat, e valnao xalu be tan.
  prf-NT: Tinanung hidi ni Jesus, “Ánya ben i págguronan moyen?” Ummimang hidi ten
    páglakad di, sakay malungkut a tarud en rupa di.
  auy-auy: Ísu séna nóin-aaiya aampaꞌá símae wégoyo súwasarai minkáꞌá komésarai tirunkó
    sáwíꞌa úwasarai
  tbg-tbg: Ihuva vitantara tiharo, Netanta aniha nana uvae tivaqi ani variavo? tiro.
    Minti tumanta vitanta viraqaa himpite vauvaro vitanta muntukavano qoraiqumanta
    vauvaro
  hub-NT: 'Jesús nitajai wesa iniak: “¿Jinta wesarmesha wari aujmatkirmesha wearme?”
    tutai wake mesekar wajasaruiti.'
  hmo-hmo: Iesu ia gwau, “Umui be dala dekenai dahaka umui herevalaia?” Vadaeni idia
    ruaosi idia gini, edia vairana be mai metau danu.
  big-big: Yisugu piyauyegi pelik yeiya, Yaligu kang kunimowei kozak kela yongomo
    mizi kang pura nangaiyengki, yeiya. Pilik kai legi piyaugi wirega wereyau yalekke
    sara koyimowei piyegi pakela.
  gux-G: Jesu ń maadi ba, yinba bilie ne cuoni ki maadi be ya maama i? Ban sedi yeni
    li pabɔnli
  cnl-NT: 'Ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―¿''Ee² júu² ''e³ mi³róo²ra''³
    ''e³ la²³ ta''n²na''³ jui³¹? ¿''Ee² lǿ² bi²³ ŋɨ́³ ''óo²ra''³?'
  zar-NT: 'Níʼirö Jesús gunábinëʼ légaquiëʼ, rnnëʼ: —¿Bizxi didzaʼ naʼ ruíʼiliʼ laʼ
    libíʼisiliʼ yúʼuliʼ nöza? ¿Bizx que naʼ ruhuíʼiniliʼ?'
  kde-kde: Yesu nkuvauja kuchidoni, “Mùlonjelela chani amuno nndila akuno mmenkuhwènà?”
    Vanang'o nkuimilanga, akuno vayundèlè.
  ata-ata: La Anu mutaliꞌisiꞌa aloxo ꞌo, “Ngingi ngongou ngamuamuaꞌi ꞌo, la ngavaaveisou
    mii maꞌia ne?” Anu mutaliꞌisiꞌa aloxo ne, la aneꞌi ilou mitulusi mole ieꞌi mupalulu.
  qvw-NT: 'Chayćhümi tapula: “¿Imapïtam sumayalcächinqui?” nil. Niptinmi sumä llaquisha-cama
    śhaycacaycälil'
  nfa-nfa: Hèia Yesus karèi si, aku Nèngu na, “Miu dua mi se, padhue-padhai ngaa?”
    Ropa ra tadèngi sèmi èèna, ka ra titu. Rèhu ra sèmi dhèu susa titu kèna.
  tnp-tnp: Kəni Iesu təməni=pən kəm lau məmə, “Suah mil. ?Nati nak u nətuəni?” Kəni
    əmeiko kəmuəlali muəhtul, nəhmtɨlau təməpəou.
  urd-urd: ईसा ने कहा, “यह कैसी बातें हैं जिन के बारे में तुम चलते चलते तबादला — ए
    — ख़याल कर रहे हो?” यह सुन कर वह ग़मगीन से खड़े हो गए।
  hot-hot: Ma yani hanaŋ hik thai liŋ, “Mamu onaŋ malê?” Êŋ ma thai imiŋ ma idum hatôm
    thai elaŋ.
  mqj-NT: 'Ma''kadami Puang Yesus nakua: “Aka menge mukuamaa'' ummola lalan?” Bassi
    torromi anna masussa penawanna diita.'
  rus-SYN: 'Он же сказал им: о чем это вы, идя, рассуждаете между собою, и отчего
    вы печальны?'
  mbh-mbh: Ma Jisas i ria or paini ve, “Na thomu o es na thomu paini o ri pel nge
    uneke?” Ma o mitu ma otheki a tanging.
  bdd-bdd: Coinega ꞌihegwaediya, ꞌigwaeya, “To nuwatuhu weyahina wahegwaegwae liya?”
    Ma taudi maꞌidi nuwagala sitoholo henonowa.
  cbt-NTPO: —¿Ma'ta' papoma pochin ninontë́riarama'? Naporahuaton, ¿onpoatonta sëtëramaso
    pochin ya'norama'? itërin Quisosori.
  rmy-SERVI: 'Исусо пхучля лэндар: — Пала со тумэ дэдумэн дромэґа? Вонэ ачиле и помукле
    муя.'
  srn-NT: 'Dan A aksi den taki: “San un e waka e taki so nanga makandra?” Den man
    tan tnapu nanga wan sari fesi.'
  cta-NT: 'Liꞌ nchcuane Jesús jiꞌi̱ nguꞌ: ―¿Ni chaꞌ nchcuiꞌ tube cuꞌma̱ loꞌo lijya̱
    ma̱ tyucui̱i̱ re? ¿Ni chaꞌ laca xñiꞌi̱ tiꞌ ma̱? ―nacui̱ Jesús jiꞌi̱ nguꞌ. Seꞌi̱
    ti ndyatu̱ nguꞌ,'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Bↄ́ yã́ álɛ táa''oò ń kↄ̃oi? Ɔ̃ aa zɛ̀, an oo
    sisia.'
  tcz-CHONGTHU: Aman adongin, “Nalamjot pum lhon'a chu ipi thu lom lungluttah a nakihoulim
    lhon hitaimo?” ati. Chomkhat akhongai lhonin, amaiso lhon lungkham na maiso apulhon
    in.
  mar-mar: येशू त्यांना म्हणाला, “चालत असताना तुम्ही एकमेकांबरोबर बोलत आहात त्या गोष्टी
    कोणत्या आहेत?” चालता चालता ते थांबले. ते अतिशय दुःखी दिसले.
  snp-snp: Eyefe loti eyámaito, amokafo eti logimami, Linate kanudo monimo aido ya
    nena netamu lokoli-fakoli omo aiye? loto loga o gedaito, lelewama momoga oti ámuti,
    faifa nedi minoti, koni-weni keina iye.
  isl-isl: „Um hvað eruð þið að tala, svona áhyggjufullir?“ spurði Jesús. Þeir námu
    staðar rétt sem snöggvast, daprir á svip.
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Nee nyi ōng'āloolootēē ēē?” Kōōyyoong'iis ānkukās
    nyēē kāsāng'utiitu.
  xnn-xnn: Dat kanan Jesus ken daida, “Ay ngan nan sodsodokenyo isnan mendad-aananyo?”
    Dadat itakdeg et maiila isnan angasda ay menseseg-angda.
  mwe-mwe: Gubhaabhushiyenje, “Nkukungulushilanga nndi akuno nnikwendangana?” Gubhajimingene
    akuno bhainjikenje kumeyo.
  tte-tte: Mwa kabo ineli kolili iba, “Saugana kwalaulau tawae edeededena kwalolo-edeededene?”
    Mwa sitalu-tolo kali koleya besiele nuwali sinae.
  tcs-tcs: Zizas bin spik po demtu, ‘Wanem yutu yan?’ Demtu stanap prapa kuaiat, gad
    nadakain sore pes.
  hlt-THB: Cekqawi a venawh, “Ikaw nu ti nani ceh doena na nik kqawn?” tina qawi hy.
    Cekkqawi taw ak byi na dyi khak hy nih.
  soq-soq: Ita Iesu mo waitaramone wanase, “E dima gagalowaitile aitilana?” Me epe
    waitaraleidio mo nambu nuapare do dainantone eneiena.
  qub-qub: 'Jesús tapuran: «¿Imata parlartaj aywarcaycanqui?» nir. Chayno tapuptin
    llaquisha aywaycashancho ichiycäriran.'
  att-att: Á kinagi ni Apu Kesu nira, “Anni yù pakká-ubobugan naw?” kun na. Á nagginnà
    ira, nga melásin yù daddam da.
  bki-bki: Ana na Yesu bika denlo, berinavo “?Kube juo kumitum̃a kumiel jibe na, kumitukunu
    ka venia?” Mia bogo na bika jibe na, amebi ajikili aju ga jibe na, miralo bova
    kanio.
  bqp-bqp: 'Akũ à ń lá à pì: Bↄ́ yãn á tɛ́ átɛn o kũ kↄ̃oo? Akũ ò zɛ̀ ń ãn sisina.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Myáyɛ́ míláŋ bɨ́ ŋgə́ zə bwiiŋgya zhɨ́ɨ́ nə zhɨɨ́
    míga?» Bwə́ mú shigʉla, bwə́ ŋgə́ nyîn nda bwə́ mə́ shúsʉla nə zhwuŋʉ́.'
  hat-hat: 'Li di yo: Sou kisa n''ap pale konsa antan n''ap mache a? Yo rete yo kanpe
    tou tris.'
  npl-NT: 'Ijkuakó Jesús okintlajtlani: —¿Tlan semi nonkimolijtiwih? ¿Tleka nonmoyolkokoah?'
  bgg-bgg: Isu è isa shii yao. “Nawai sa ji lua srane, nyie mulo raimuii lei?” Ai
    thiichiih shii mizia duhug rey srane riu dun.
  eng-TCENT: He said to them, “What are you discussing with each other as you walk
    along, looking downcast?”
  eng-BSB: He asked them, “What are you discussing so intently as you walk along?”
    They stood still, with sadness on their faces.
  cpu-NT: 'Ikantapaakeri: “¿Opaitama piñaaventziri paniitaiyinira? ¿Opaitama povashireneentantari?”'
  san-ASM: স তৌ পৃষ্টৱান্ যুৱাং ৱিষণ্ণৌ কিং ৱিচাৰযন্তৌ গচ্ছথঃ?
  tac-NT: '''Lige Esúsika rukele: ―¿''Émika tachiri ra''ichasia i''nárikó jemi bowesia?'
  eng-WEBPB: He said to them, “What are you talking about as you walk, and are sad?”
  gfk-H: Io, ga tiri dir bia, “Mamur worworana sa ing mur tiktikai haan?” Io, dir
    ga tur matien, ma ira matmataan ta dir ga nanaas marmaris.
  viv-viv: Ada gigahedi gigayo, “Medema gavaimi waveveꞋagahegahe tu wananauna?” Au
    walumagiboudiyao himidi-vagata.
  yao-yao: Che Yesu ŵausisye, “Ana ngani chi asi sinkukunguluchila nli nkwenda?” Nombewo
    ŵajimi chimyalalile ni ku meeso kwao kwalilasiche.
  tgp-tgp: Ale mo verea isara mara, “Avei, sava sei ka lo sorahia na nomim hahau?”
    La turu vahatea ale nahora mo vujangia vara r̃omira mo sati.
  auc-NT: Itota ïñömö, —Æbänö ante wæætedö wæætë tede gomïnatawoo. Angä ëñente wædinque
    tömëna wæwente baï ëmöna inte edæ næ̈ gongæ̈natapa.
  kbc-NT: Odaa Jesus ja nigetediniwace, meetediogi, “Amiina ica ane ɡ̶adalakitatiwaji
    ina naigitece? Codaa igame leeɡ̶odi ina makaami agecaɡ̶alodipi?”
  bmh-bmh: Yesus nug kanabeun, “Ag ein ze mai betemen?” Gonug guzenai kanabena, go
    goagal oiagab oug uhu meun.
  ctu-BL: 'Jesús tsi'' c''ajtibeyob: ¿Chuqui ti t''an woli la'' wʌl che'' woliyetla
    ti xʌmbal majlel? ¿Chucoch ch''ijiyemetla? che''en.'
  meq-meq: 'Yesu a tsətsah fataya, a gwaɗatay: «Ka tsikum na, ka gər i bazlam i mey?»
    Tə tsəne andza niye na, tə lətse. Ɗərev a ndalatay haladzay.'
  noa-H: Mag wëtumua hich garmuata, —Keena, ¿pãar k'andam jaauwaita mʌg hiyʌ̈ʌ wënʌrrʌ́ma?
    ¿Jãga jãg pãar hök'ĩirjuumjö wëtmá? hajim hanʌm.
  alp-NT: Yesuse Ibeteke loko luasi be, “Luami alenake saisa mei lalane meije?” Eleki
    luasi kele, kai selu oalaleisu ruowelu.
  san-VEL: sa tau p.r.s.tavaan yuvaa.m vi.sa.n.nau ki.m vicaarayantau gacchatha.h?
  kbq-kbq: Jisasi'a anage huno zanasami'ne, Na'anku ama nanekea tanagra hugantugma
    hutna nea'e? huno znantahigegene anante zanasunku nehuke uoti'na'e.
  kbh-kbh: 'Jesús tojanë́yana: —¿Ndayama benachiñe s̈uabanencuéntaye ca? As chata
    ngménaca ibojotsaye,'
  ron-LSB: 'El le-a zis: “Despre ce vorbiți în timp ce mergeți și sunteți triști?”'
  pon-pon: 'I ari kotin majani on ira: Da me koma kajokajoi pena ni oma alialu, o
    da me koma injenjued kila?'
  nhe-BL: 'Huan Jesús quintlajtlani: ―¿Tlaque inmocamahuijtiyohuij ipan ojtli? ¿Para
    tlen tlahuel inmocuesohuaj?'
  sps-sps: Kat to, ai Jisas rangat ratuari, “A saa te faraarar tsuk iny romi na, ana
    mi taan em?” Ana ri kat to, ser tsutsun faamo er, fiisen me na mataaf mata rari.
  wnc-wnc: Siwan kusika Jesuta waapaau anzing yanikut, “Giu wamu dasing kakngae yatakapukamayak,”
    ngang yanikwaiwan
  bus-bus: 'Ben à ń lá à bè: Bↄ́ yãn á tɛ́ ée oo kↄ̃o? Ben aↄ̃ zɛ̀ uuo sisina.'
  gub-BL: Uze'eg wanupe a'e kury. — Ma'e rehe peze'eg peiko pe, i'i wanupe. Upyta
    'àm a'e pe wà. Uzemumikahy wà.
  imo-imo: Yuni elondo waltindipelie nimbei, “Elo ulu ambelemundo ungu nilko purumbeleya?”
    nimu. Elo Jisas toringi kolorumumunga konopu topili we angileringili.
  boj-boj: Deqa a na naŋgi aiyel endegsi nenemnjrej, “Niŋgi anjam kiye maroqnsib gileqnub?”
    Degsi nenemnjrnaqa naŋgi tigeleb. Yesus a moiyej deqa naŋgi aiyel ulatamu tulaŋ
    ugeinjrej.
  eng-DRA: 'And he said to them: What are these discourses that you hold one with
    another as you walk, and are sad?'
  knf-knf: 'Yeŧu kë aşë ji na baka : « we wi nabaaŋ aţiiniyaan hënk wi nakpoşuŋ ba?
    » Kë banaţ, ajooţan.'
  san-KHM: ស តៅ ប្ឫឞ្ដវាន៑ យុវាំ វិឞណ្ណៅ កិំ វិចារយន្តៅ គច្ឆថះ?
  arn-NT: 'Jesus ramtueyew engu: —¿Chem dungu anta nütramkapeymu petu tamu trekalepan
    rüpü mew? Feymew witrakünuwingu, fey rume weñangkülen'
  zas-NT: 'Dxel gunabdiidx Jesús loj reeman, rëbaman: ―¿Xhie diidxan rüdi laꞌtgaj
    cazadi? ¿Chexc zeel yuꞌnayadi?'
  ken-NT: Abhɛ́p bhɔ́ bɛ, “Ntɨkɨ ndak bǎkɔ̀ mǎndɛmɛ nɔkɔ ɛnyunɛ?” Báté nsónso.
