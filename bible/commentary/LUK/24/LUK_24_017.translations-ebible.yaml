  mco-NT: 'Chi Jesús y''amɨdooy je'' ajcxy: ―¿Ti miich ajcxy mɨydacpy ma yam mdüyöygɨxy?
    ¿Nej co mdájcɨxy mmáygɨxy?'
  bsp-bsp: 'Kɔ Yesu eyif ŋa: «Ake moloku mɔ nəyi tantɛ nəŋkɔ mɔ?» Kɔ ŋaŋcəmɛ, kɔ dis
