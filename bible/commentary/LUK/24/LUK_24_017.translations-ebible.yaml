  spa-PDDPT: 'Entonces les preguntó: ¿Cuáles son estas cosas que discuten mientras
    caminan? Y con semblantes tristes, se detuvieron.'
  tke-tke: 'Yesu ahaawogagana, wiira: “Yego ddi yukathamihileni enathapanyedhiinyu
    mweeddaga?” Aliwa wiimela, ni okubanya.'
  ruf-ruf: Kawaghutsa, “Mwoghenda mwelongetsa choni?” Nawo wema na wanyamala, pfihanga
