  gun-gun: 'Ha''e ramo Jesus oporandu: — Mba''e nunga re tu pendeayvu peovy peguataa
    rupi? Ha''e ramo ha''e kuery opyta iporiau reve.'
  agu-BL: 'Toque''n tzun Jesús tan jakle''n scyetz: —¿Mbi na chitzanu'' tan yolche''n
