verse: LUK.024.017
translations:
  kpx-kpx: Ige Iesuu namigevei avoe, “La avui ono vadeike moleho loui lohoma.” Kateai
    louge abu avui lavisi uvulahalu.
  okv-H: Iesu na enana ta degi ke einge ena, “Ungo puvutuhue ke deirami mine ara ereve?”
    ainge enu enana osaga kogue mihio
  tbo-tbo: Ma Yesu i baha nae ugolihi i pa, ‘Ami luwagahi ami nae ugolina awai o ibaabaniyeya?’
    Tauhi hi tutowolo po a nugodubuhi hi kulukululu.
  mal-C: അദ്ദേഹം അവരോട്, “യാത്രയ്ക്കിടയിൽ നിങ്ങൾ ചർച്ചചെയ്യുന്ന കാര്യമെന്താണ്?” എന്നു
    ചോദിച്ചു. അവർ നിരാശപ്പെട്ട മുഖത്തോടെ നിശ്ചലരായി നിലകൊണ്ടു.
  grc-SR: Εἶπεν δὲ πρὸς αὐτούς, Τίνες οἱ λόγοι οὗτοι οὓς ἀντιβάλλετε πρὸς ἀλλήλους
    ⸂περιπατοῦντες, καί ἐστε σκυθρωποί;⸃
  bgc-bgc: यीशु नै उनतै बुझया, “ये कै बात सै, जो थम चाल्दे-चाल्दे आप्पस म्ह करो सों?”
    वे खड़े होगे अर उनका मुँह भोत उदास था।
  khz-khz: Iesu na erenagirato, netiwato, “Gomi rakagau erauparai golaka-vegupuvegupu-agiana?”
    Ne ira tauria ruala geruga-talito, wailara mavetugara.
  deu-TKW: 'Er sagte aber zu ihnen: was sind das für Reden, die ihr da auf eurem Gange
    wechselt? Und sie standen gesenkten Blicks.'
  zsr-NT: 'Niꞌr Jesús gnabnëꞌ lequëꞌ, rnëꞌ: ―¿Bizxa didzaꞌ naꞌ ruiꞌliꞌ laꞌ lbiꞌizliꞌ
    yuꞌuliꞌ nöz? ¿Bizx quië naꞌ ruhuíꞌniliꞌ?'
  lin-lin: 'Alobaki na bango : — Makambo nini bozali kotiana na yango tembe na kotambola ?
    Batelemaki, bilongi mawa-mawa.'
  hns-NT: 'Tab Jiesoe poetjhies: „Toelog kaun tjiedj ke biese me etana batia hai?”
    Tab oelog oedaasie me thara hoi gail.'
  noa-E: Mag wëtumua ich garmuata, —Keena, ¿pãar khandam jaauwaita mʉg iyʉ̈ʉ wënʉrrʉ́ma?
    ¿Jãga jãg pãar ökhĩirjuumjö wëtmá? ajim anʉm.
  eng-EMTV: And He said to them, “What are these words which you are exchanging with
    one another as you walk, and you have a gloomy look?”
  mib-NT: 'Te ni cajnūhun yá de: ¿Na jnūhun cándajnūhun ró cájica ró? ¿Te najehē cácucuíhyá
    ni rō? Achí yá.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “मे़ःम्‍बे़, खिन्‍छिॽ थे़मा पाःन्‍निन्‍ने़
    के़जे़ङ्‌सुर लाङ्‌गे़घेःक्‍सिबे?” हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ खुन्‍छिॽ मिङ्‌वा कुधिम्
    थप्‍पे़त् ये़बे़त्‍छिरो॥
  xnj-xnj: Yesu akavakota, “Mwilongela kyani kuni mwigenda?” Vene vakayima pamihu
    pavi pakwinyini cha ligoga.
  mmx-mmx: La ne Iesu ga lok tidu, “Laai mo numu mu paase mumu i at na lavatpas atnumu?”
    Duga ru pilo mi lainbulu.
  cbr-NT: '''Unáncëxunmabi ca Jesusan atu cacëxa: —¿Añu ñui caramina cananquianin?
    ¿Uisacatsi caramina masá nuitutin?'
  tee-NT: 'Pus ju yuchi ajunich: ―Tijuch ju lacnonat''it ju uxijnan junta alht''ananat''it.
    Chai tajuch ni na va amak''anininat''it.'
  eng-LSV: and He said to them, “What [are] these words that you exchange with one
    another, walking, and you are sad?”
  cak-NT: 'Y ri Jesús xuc''utuj chique: ¿Anchique nitzijoj ri jix-petenak? ¿Y anchique
    roma jixbison chuka''? xcha''.'
  pah-NT: 'Kiro Jesus''ga ei g̃a pe: —Gara rehe pe nhonhi''ĩpondekwavi pejigwovo ve
    pea rupi pevy''are''yma? ei Jesus''ga. A''ero g̃a pytai.'
  sja-NT: 'Mãpai Jesupa iidiji ãramaa: —¿K''ãaredeta parã pedee wãdama? aji. Mãpai
    ãchi k''ĩra pia-ee bainɨ̃ p''aneejida'
  xed-xed: 'Ka Yesu mantsa: «Ta ghəŋa wu ta dzaʼa kuni nda ghwa yiva na?» kaʼa nda
    həŋ. Gagərdzək sladaslada həŋ, ka nzata sasgama.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús na̱ cán já na̱cachi a já: —Ndía̱ ndítúhún
    ndó cása̱ha̱n ndo̱. Ta ndava̱ha cácuéha̱ ini ndó cása̱ha̱n ndo̱ —na̱cachi a xi̱hi̱n
    ná.'
  gfk-S: Io, iga tiri dur, “Mur woworane ra so ing mur tiktikai hanana?” Io, dur ga
    tur matien, ma ira iruo matmataan ta dur ga nanaas marmaris.
  bmu-bmu: Qahö ek kutuyohotka kewö jiyök, “Iŋiri nanŋirök wani keuya könanöŋ eraum
    möta kazahot?” Mewö jiiga dörök mitiba wösöbirik jeje uba eka kinohot.
  dgz-dgz: Iesu singui anega wayawamon, “E ap aisiwaniana gapan dim noa da gare gare
    wawa isiwanin?” Ap wani gapan, mu bagu sisi anune amba gine namu ae bigat mutane
    ae yonan.
  eng-GNV: And he sayd vnto them, What maner of communications are these that ye haue
    one to another as ye walke and are sad?
  zaa-NT: 'Làniana rèe cabi: Biani titsa'' ní nuą'' rue'' le de yù''u le néda, biecca
    yala rehuiní''ni le nì''i.'
  eng-WEBSTER: And he said to them, What manner of communications are these that ye
    have one to another, as ye walk, and are sad?
  guh-guh: 'Nexata Jesús yanijoba bajaraponëbejejavabelia. Jesús jumaitsi: —¿Detsa
    pitsicuene pabaracuaicuaijamëbeje tsanucaponae namutua? ¿Detsa xuajitsia bepajamatabëcuenejiobimëbeje?
    jai Jesús bajaraponëbejejavabelia.'
  bon-bon: Yeesu teebibine ääte-mlige egä, “Weene ngena poto cidi me jiicenenemiye
    gaabe cabu?” Teepi puma cita ca ngenecu mäpu cama äämyemutige.
  nhw-BL: 'Huan Jesús quintlatzintoquili: ―¿Tlaque anmocamanalhuijtiyohuij ipan ojtli?
    ¿Para tlen tlahuel anmotequipachohuaj?'
  mgw-mgw: Ngaalaluya, “Mulongela ki'li' ku'no kannyenda?” Nabembe baayi'mi liki,
    no uta ngi'njaki'nja ya kuminyo yabe kwo usunika.
  swh-ONEN: Akawauliza, “Ni mambo gani haya mnayozungumza wakati mnatembea?” Wakasimama,
    nyuso zao zikionyesha huzuni.
  wbi-wbi: uYesu akavavula, akati, “umue mwe vavili muvele mujovela kiki un'siki ghuno
    ye mughenda?” vakima pala neke vakavonike ghwene vaanhu avanya lusukunalo.
  bba-bba: U bu bikiɑ u nɛɛ, ɡɑri yirɑ̀ i mɔ̀ mɛ, i kɑ sĩimɔ. Mɑ bɑ yɔ̃rɑ bɑ wuswɑɑ
    burisinɛ kɑ nuku sɑnkirɑnu.
  eng-KJVCPB: And he said unto them, What manner of communications are these that
    ye have one to another, as ye walk, and are sad?
  kgk-NT: —Mbava'e-rehe penhomongeta peho-vy? Penhemboasyha-rehe para'e penhomongeta
    peho-vy, he'i Hesu íxupe kwéry, ogwahẽ-ma jepe íxupe. Upéi opyta rei onhemboasy-vy
    hikwái.
  waj-waj: 'Tooduu rikioo Yisuuva ivaitana tunoo: Ngia aaniivaaraida ngiingii kiaa
    mmi ngiingii kiaa mmiima rada nookiaannee? tuduu rikiada ivau dida vauduu ivaitana
    ausaivaitana kaayauma mmuaararooduu'
  ekk-PKP: „Mille üle te siin teed käies arutlete?“ küsis ta neilt. Nad peatusid kurva
    näoga.
  mpx-mpx: Yaka abwe i nelil i ba, “Sauga ku nawanawa, hauna gun bana ge ku pepeliwaliwan-agimiu?”
    Yaka hi notalmilil, ali awa i nuwaleyan.
  wbp-wbp: Ngula-jangka, Jijaji-palangu wangkaja, “Nyiya-kurlu kanpala wapanjarla
    wangka?” Kurdungurlu-jarra-pala jupu-karrija, yarlpuru-nyayirni yinngirriji.
  luo-luo: Nopenjogi niya, “En angʼo ma uwacho kendu ka uwuothoni?” Negichungʼ kar
    tiendgi, ka gijowo wangʼ-gi ka gikuyo.
  nhe-NT: 'Huan Jesús quintlajtlani: ―¿Tlaque inmocamahuijtiyohuij ipan ojtli? ¿Para
    tlen tlahuel inmocuesohuaj?'
  aii-aii: 'ܘܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܡܘܼܕܝܼ ܝܢܵܐ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܗܲܡܙܘܼܡܹܐ ܝܬܘܿܢ ܚܲܕ
    ܥܲܡ ܗ̇ܘ ܐܚܹܪܢܵܐ ܟܲܕ ܒܹܐܙܵܠܵܐ؟“ ܘܐܵܢܝܼ ܟܠܹܐ ܠܗܘܿܢ ܦܫܝܼܡܹܐ.'
  esk-NT: Jesus-ŋum nipliutiniġik, “Sumik uqaqpisik pisuktuałłaptikni?” Qichaqpaałłaŋniqsuk
    alianaqsipḷutik.
  msb-msb: Hinunga sinda ni Jesus, “Nano an ginaparaistoryahan niyo sa iyo pagalakat?”
    Umudong sinda na mamunduon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿He² jǿg³ dsiih² hniah¹²
    ŋi²nioh³ hniah¹²? ―ca¹juúh²dsa. Jøng² ca¹jŋi¹ dsa² héi². Léi¹³ ni³dsa hi² hlaih¹³
    jenh¹²dsa.'
  dso-dso: ସେଡିକିବେଲେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ ଇଣ୍ଡି ଇଣ୍ଡି କାର୍‌ ବିସଇନେଇକରି ଏତେକ୍‌
    କାତା ଅଇଲାସ୍‌ନି ?” ସେବେଲାଇ ସେମନ୍‌ ମନ୍‌ଦୁକ୍‌କରି ମୁଁ ସୁକାଇ ଟିଆଅଇଲାଇ ।
  meu-meu: Ia eto, Umui na dahaka dala ai o herevalai hehenimu? Bena raruosi e gini,
    vairadia e hua.
  yva-NT: Umba Yesus po yanajo pare, “Animaisye mi ripanya ipayaube raije wato?” Umba
    isyai yanimaumbe.
  dgc-dgc: Ey pinakelagipan na side éng anya i péguhunan dia. Ey hinumintu side, a
    mélungkut a tahod i mudet dia.
  zpm-NT: 'Dzigo rëb me: ―¿Pe squitaa nozodiidz to? ¿Pe nac squi rac to, zig nac zeeṉe
    pe guieḻnë no to? Dzigo bzodze zho. Mban rac zho, haxta lo zho rlu nroob guieḻnë
    no zho.'
  hix-NT: Eten kom hoko mosonytxetxow harha, kekon hatà, Txesusu, àwyanye. Eten kom
    hoko mosonytxetxow harha, otonàr kom me, kekon hatà. Kràk, horohtxownà hatà. Ekhokaxaho
    rma yonytxownà hatà, Txesusu.
  sim-sim: Urik ormu fririn silira, �Mbele shi mba indu?� Karem or mbarik fumunyava
    frihi nga holondari mende hom frimu heye sira.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “तिमीहरू दुवै जना हिँड्दै गर्दा के को विषयमा
    कुरा गरिरेहेका थियौ ?” उदास भएर तिनीहरू त्यहाँ उभिए ।
  cgc-cgc: Gainsa kanen ki danen, “Ino paisturya nyo an mintras gapanaw kaw?” Pagmati
    danen ta insa din, gateneng anay danen an ta iran na pagpanaw. Makita naan ta
    iran na sura na danen gangasebe gid.
  tim-tim: Hain akbela aiyetkum hin dâep, “Gain gain? Niŋaet magaŋgi goaŋgi aktat?”
    dâmbo hâme yetŋe bâlimbo kiliat.
  yor-yor: Ó sì bi wọ́n pé, “Ọ̀rọ̀ kín ni ẹ̀yin ń bá ara yín sọ, bí ẹ̀yin ti ń rìn?”
    Wọ́n sì dúró jẹ́, wọ́n fajúro.
  wos-wos: Xékélakihafi yambéka dé bérré wa, “Béni yita bulémbéka hundi méta maki
    hundi dé?” Wungi wandéka bér Jisas hiyandénka sarékéta némafwimbu saréfa naata
    bér té.
  emp-NTPO: 'Maʌ̃ne Jesuba ãdjía iwid̶isia: –¿Bãrãba cãrẽda jara nĩna?– Maʌ̃ ũrĩsid̶ad̶e
    nũpanesid̶aa. Ebud̶a b̶asia bio sopua panʌda.'
  eng-F35: So He said to them, “What words are these that you are exchanging with
    one another as you walk, and are gloomy?”
  ind-ind: Yesus bertanya kepada mereka, “Apa yang sedang kalian bicarakan dalam perjalanan
    ini?— sampai membuat muka kalian begitu sedih.”
  pes-OPCB: 'عیسی پرسید: «گویا سخت مشغول بحث هستید! موضوع گفتگویتان چیست؟» آن دو،
    ایستادند. آثار غم و اندوه از چهره‌شان نمایان بود.'
  mpt-mpt: E baabenea Ib dabo nimin weng obibe? gesea i bobol temo abilu bebio kesoa
    maniba dleban bianiba
  ssx-ssx: Yesuma꞉ mo hali yaapo pa꞉ta꞉ alota꞉ Koto pulu hata꞉ta꞉ ipilikana꞉ma꞉ta꞉
    aleke pi hotia꞉lepepe leekeme. Mo hali yaapota꞉ a꞉ta꞉ piki leke popeleke hata꞉
    poneke ale haepekeme.
  mkl-mkl: Nɔ í bee ŋɑ í ni, ide yoomɑi ì fɔ ì wɑɑ nɛò bɛɛbɛ ŋɑ. Ŋɔi ɑ̀ leekĩ ɑ̀
    bɛjɛ wɑju do inɔ ku fɔ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁକେ ସାଲ୍ୟାକୁକେ “ପେଇଙ୍ଗ୍ ୱେନେ ବେଲା ଜା ବିସୟ୍‌ରେ ବାଲିର୍‌ବାତା
    ଡିଙ୍ଗ୍‌ପେଡିଙ୍ଗ୍‌କେ ?” ମ୍ୱାୟା ଜାକ ଅଟ୍‌କେ ୱେ ଆର୍‌ଗେ । ମେଁଇଙ୍ଗ୍‌ନେ ସାର୍ମୁଆଁ ଜାବର୍‌
    ଦୁକ୍ ତ୍ନାଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: I, “Hintte wolla oge bolla de7ishe odetteyssi aybe?” yaagis. Entti azzanidi
    si77i gidi eqqidosona.
  unx-unx: ଇନିଃ ଇନ୍‌କିନ୍‌କେ କୁଲିକେଦ୍‌କିନାଏ, “ଆବେନ୍‌ ସେନଃତାନ୍‌ଲଃ ଚିକାନ୍‌ କାଜିବେନ୍‌
    କୁପୁଲିତାନା ଆଡଃ ହୁଡିଙ୍ଗ୍‌ଜୀଉକାନା ?
  gah-gah: eza gakó nene nana onoigo ligili hagili iki nivasive loko lokago, keza
    nene viki notesike kogoka kegepa muhelé noigo,
  lcm-lcm: Na kala sui irilong, “Au sa nang milongpo angmemengenai aliu tatana?” Na
    kilongla tung musik velai norilong kapo makus aongos.
  aer-aer: Kele imerte, Jesus ikwere-atherre angkemele, “Iwenheke-ame mpwele angkerle-aperreme?”
    Kenhe re-atherre akenhe ngkernelherle-anerrerlenge, nterte-irremele inngerre alhwarrpe-irremele.
  qvc-NT: 'Chaymi Jisusqa paykunata tapurqan: —¿Imata parlaqshinam qamkunaqa riykangillapa?
    ¿Imapaqmi ancha llakingillapa? nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Ano ang pinag-uusapan ninyong dalawa habang
    naglalakad kayo?” Huminto sila na nalulungkot.
  cbs-NT: 'januxun Jesúsun jatu yukakin: —Bai tanabidanidan, ¿jawa yui man ikubainkanai?—
    jatu wakin ana jatu nui chipea nuiyabi buaibun'
  xtm-NTPP: 'Jesús ma, ni jikan‑tnu''u ya: ―‍¿Nawa ka ndatnu''u ni ichi ve koo ni
    a? ―‍kúu ya jiña''a ya. Te ni ka kuxii ini i.'
  nnq-nnq: Yesu ngabakonyanga, “Nnongelangani kongo makajendanga?” Angweto ngabajemanga
    nu, kumio kwabe bakiba baechwike.
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩi jãiñaupi: —¿Ñee ʉnore mʉja ameri wede peni
    nʉnʉa waati? —ĩiupi. Cʉ̃ja pea tʉgoeñarique pairãra tua nʉcãupa.'
  san-ORI: ସ ତୌ ପୃଷ୍ଟୱାନ୍ ଯୁୱାଂ ୱିଷଣ୍ଣୌ କିଂ ୱିଚାରଯନ୍ତୌ ଗଚ୍ଛଥଃ?
  rmn-rmn: 'О Исус пхучляс лэн: — Состар адава тумэ зборизэн машкарэ тумэндэ опрэ
    дром? Он тэрдилэ касэвэтлыдэ монца.'
  huv-NT: 'Condom quiaj tatün manguiay nejiw Teat Jesús: ―¿Cuane wüx temendeacan tenguial
    ijüyiün tiül tiiüda? ¿Neol xeyay amix imeajtsana? ―aw.'
  otn-NT: 'Ra̱ Jesús bi ''yännbʉya, bi ''yɛ̱mbi̱: ―¿Teni̱ ''bɛ''a̱ ma̱ hya̱ ga̱di̱
    nxihmi̱ mɛ̱nte guí ''youi ua ja ra̱ ''yu̱ n''yø? Nu̱p''ʉ nná̱ bɛ̱ngä, ɛ̱na̱ gue
    tu̱ ni̱ mmʉiui.'
  nop-nop: Kaŋ Jesudi indiŋ yeninadiguk, “Hidi maŋgoŋ mede yonadi tabamuk?” Unduŋ
    yenimbu meyat u bulaniŋgoŋ diweeŋ yakumuk.
  obo-NT: Kahin Disas kandan to, “Ondan man kos tongkoanan dow?” Id soro ran sinahaw
    woy'd kokita riyot bonnong dan no id lanu ran.
  kca-kca: 'Ԓўв пӑ ԓынан ищмәсԓы: "Мўй эԓты нын кўтәнән шушман пŏтәрԓәтән, мўй урәӈән
    нын рўтаԉӈән?"'
  cak-ENT: 'Y ri Jesús xuc''utuj c''a cheque: ¿Achique c''a chi tzij ri itz''amon-pe
    ri rix petenük? ¿Y achique roma tok nyixbison chuka'' nyixintz''et yin? xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤔᤧ᤺ᤶᤒᤧ. ᤂᤡᤴᤇᤡ᤹ ᤌᤧᤔᤠ ᤐᤠ᤺ᤴᤏᤡᤴᤏᤧ ᤁᤧᤈᤧᤱᤛᤢᤖ ᤗᤠᤱᤃᤧᤄᤣ᤺ᤰᤛᤡᤒᤣ᥅”
