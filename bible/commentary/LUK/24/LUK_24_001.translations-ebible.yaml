  sbk-sbk: Hata isiku elyahwanda elye longo, nalyahandaga asha, bhabhalile hunkongwa
    bhatwali amanukato gabhabheshele tayali.
  mya-JVB: ခုနစ်ရက် တွင် ပဌမ နေ့ရက်အာရုဏ်တက် သောအချိန်၌ ၊ ထိုမိန်းမတို့သည် အခြားသော
    မိန်းမတို့နှင့်တကွမိမိတို့ ပြင်ဆင် သောနံ့သာမျိုး ကို ဆောင် လျက် သင်္ချိုင်း တော်သို့
    သွား ကြ၏။
  kgf-kgf: Sabata nalé tecgéyu ama siŋima giaŋiyu Sonda waŋec. Waŋu embac eneŋ giaŋgiaŋa
    igucgeŋ séwi haléc héméŋaguc hiabia bec mutulaŋgégic heyec imi mema kic suaŋiguc
    keŋgic.
  awb-awb: Ahrena ahrena wehekáh parabagúwara ahbiahipeq íó kiembogútaq mi inísónká
    kaweq kunkúni naneq mewera Sísa maisarórabeq pokuwe.
  gdn-gdn: Pura kawai nawaru dumai tarawa ki makeya ka ridi ki kimpu ubumpu ripa otai
    aurai bagi kawaya naiya okukunatagubu ki tempu ragu kayatagubu.
  nko-NT: Kwasieda, igyi ndawɔ́tswɩ́tɔ́ ɛkɛ gyankpapʋ bakɛ a, atsɩ ámʋ bɔkʋsʋ́ tsú
    afá ámʋ́ʋ́ bɔkwɛ yáɩ́ ámʋ yɔ́ Yesu ntsán ámʋ asɩ.
  bsn-NT: Gaje semana ĩna moasʉoriarʉ̃mʉ ti busumʉjado Jesús rujʉrire ĩna yujeriavire
    ĩarã vasujarã rõmia, sʉtiquẽnase ĩna quẽnorere, “Tuto mani” yirã.
  pib-NT: Goyechnokawpotuko muchinangogne simana wane yana yomlechi yegi. Raniklona
    pgamlugalo wa ralpokotanrona.
  wiv-wiv: Na Sande na damadama matoto, na tavivine kamahi kua dia ta vamule kara
    matmat kamana pefium kamahi kua dia ta vaida.
  reg-reg: Mulugulu muno olusiku lwo kwamba olwo bhwoyo, nibhaja kumfwa, nibhaletaga
    ebhinu ebhilange bhinu bhaliga bhelabhile.
  mlh-mlh: Sabat kombaŋ ŋebi tariko Sonda kae fufurere yobu ŋigo yoŋoji pakereru juŋ
    jinaŋ mumundoineke bomogabuŋ, oi roru jiŋoruŋgo rabuŋ.
  gof-ENT: ሳሚንታፌ ኮይሮ ጋላስ፥ ዎጋ ዎዴ ዎንታ ዳሮ ጉራ፥ ማጫሳቲ ባንታ ጊጊሲዳ ሺቱዋ ኤኪዲ ዱፉዋ ቢዶሶና።
  aau-aau: Sande leisnon arawh nonaw kokwe, sa homkwe marasin hom ma lonhan onhan
    koruay seme nak-ey nerie, peir-saw Jisas se ma kwawk mon.
  tvk-tvk: E Sande makoe roroh, atou xil lakakao labe vangihat del vokon e oel taxul
    maxoe en xa lateling xati tuei teti tengan livue xat tiei na Iesu ni.
  prf-NT: Nadid, págdemlag palla ten Simba ay ummangay dán en bábbi hidi ten nánglábbángngan
    di kánni Jesus, tawid di en págpasárrub a inhanda di.
  auy-auy: Saagon-kánáá úwoi mérowana taiꞌówasa aafáúmó íyáúsunkaꞌa áúraꞌa máaꞌankanae
    sésa asaa-wiyúm-básáwémbá toꞌmayaa úmakom-basawemba maimaésa Ísumbo utámaropaꞌa
    wésa
  tbg-tbg: Vi nahentinavuka koqemakero untavi vau haikara qeramake vate, vinavuka
    Saarareqaa varike, Santeqaa vaaka toqaqi himpi vi haikara vare Ihura quntama tonaini
    orure tavovaro
  hub-NT: Domingo tsawan tsawaaru ai etsa yama waakai, nuwa aina Jesús ikusmaun jeariar,
    kugkuin pachimramujai Jesúsa iyashin ukatkartasa shiakaruiti.
  hmo-hmo: Pura ena dina ginigunana, hahine taudia be daba maragimaragi neganai guria
    gabuna dekenai idia lao, muramura mai bonana namo, idia abia hegaegae gaudia,
    be idia abia lao.
  big-big: Wok Sondabekke wangane panu yongokwili weli keya watabi pulangai kukngizi
    keli ulogo pangka pangka miza wiya piyeng orowei Yisugi londagi kambela.
  gux-G: Laadi daacincinli ku siŋapanpangu, ke bi puoba bobni ya tulali nuulu n mani,
    ki gedini li kakuli kani.
  cnl-NT: '''E³ quie''²³ xe̱''n² tá³ jmɨ́ɨ² domingo i²guín¹ te''²³ mɨ́³ too³ ''loo³
    co̱''³. Quie̱³te''²³ ''oo³ mɨ³róo³ ''e³ ca²³jmóo²te''²³ ji̱i̱³. Xen³ cɨ² mɨ́³
    ''i³ ca²³guín²³ quia̱''²te''²³.'
  zar-NT: Cateʼ bidxín dza risí lo iaʼgadxi dza naʼ, cateʼ niʼ naca zíladoʼ, bilaʼdxinnu
    nigula naʼ raʼ yeru ba queëʼ Jesús. Nuáʼgacanu yuguʼ le riláʼ zxixi, lë naʼ chinupáʼagacanu,
    ateʼ dzágagacanu légacanu iaʼbál-lanu nigula.
  kde-kde: Liduva lya Jumapili, ulyamba na mambumbu, avala amahe nkuhwena kunsati
    akuno vanyakwìlè manukato lavanaandee.
  ata-ata: Voxo Tavuna mukalu, xe iliꞌi no anu voxo vile no kakau manina, la ta sema
    minoꞌu lamalasile ane aneꞌi milalaxiinu ne sou milaixu no lulu.
  qvw-NT: Chay walantin simänap allaycuyninćhümi wäla-wälalla chay walmicunaca juc
    walmicunallawan liculcäla chay lluy alistapäcuśhan pirfümicunäta apaculcul.
  nfa-nfa: Lodꞌo hari Migu oe mèu sa, ina se rèti bunga dènge èi hèu mèngi, ho lasi
    roꞌa Yesus.
  tnp-tnp: Kəni e Sante ləplapɨn agɨn, nɨpətan kəməhuvən əpəha e suvət, motos natimnati
    u nəmiəvɨlah təuvɨr u kəmotol əpenə-penə rəkɨs lan.
  urd-urd: हफ़्ते का पहला दिन शुरू हुआ, इस लिए उन्हों ने शरी'अत के मुताबिक़ आराम किया।
    इतवार के दिन यह औरतें अपने तैयारशुदा मसाले ले कर सुबह — सवेरे क़ब्र पर गईं।
  hot-hot: Sonda êŋ anêŋ wak te môŋ anêŋ lôkbôk momaŋiniŋ ma avi ewa nôm ôv mavi takatu
    ba bôk epesaŋ yôv ba i siô.
  mqj-NT: Allo Minggui, mebongngi'-bongngi'mi inde bainee lako liang umbaa minna'-minna'
    bumanangnga' pa'patokanna.
  rus-SYN: В первый же день недели, очень рано, неся приготовленные ароматы, пришли
    они ко гробу, и вместе с ними некоторые другие;
  mbh-mbh: Na nge nang mukalinga ako nge rulpoalal, seng areken o es a ia vuvepun
    aken na o es tomo ur una vronga ako o monsi i lale.
  bdd-bdd: Coinega wete gona ꞌiꞌadaleya, beno wiki ꞌana sabwelo nugenugetana gonagona,
    ma wahiwahineyedi holowa siꞌatububuya siꞌeweya, ma sitauyeyama gogowa.
  cbt-NTPO: Tomio tahuëri nanihuachina, tashíramiachin sanapi'sa' pa'pi. Pimo hua'sai',
    no'morain pimóton nininso' inapita quëpatona', na'pi naninquë pa'pi.
  rmy-SERVI: Пэ англуно куркэхкоро диво, дэнзор, кала кхам вщелас, джювля лиле лачярдэ
    мастина и джиле склепостэ.
  srn-NT: Tapu a fosi dei fu a wiki, fruku mamanten, den frow go na a grebi nanga
    ala den spesrei san den ben poti klari.
  cta-NT: Nu loꞌo cua quixee ti tsa̱ clyo jiꞌi̱ semana biꞌ, tlya tsa ndyaa nu nguꞌ
    cunaꞌa̱ biꞌ toꞌ cuaá su nguatsiꞌ jyoꞌo Jesús. Ndyiꞌya nguꞌ hitya tyixi xtyiꞌi
    nu cua nguaꞌni choꞌo nguꞌ. Loꞌo xaꞌ nu cunaꞌa̱ ndyaa nguꞌ loꞌo.
  bqc-SIM: Ãsↄ̃anɛnzĩ gufɛ̃nɛ ↄ̃ nↄɛpiↄ ɛ̀a gɛ̀ miapi kĩ́i ń nísi gĩnana pↄ́
    aa a sↄukɛ̀o.
  tcz-CHONGTHU: Ahin nimasani jingpi tah in, numeiho chu lhan lam'ah acheuvin, thil
    namtui asem u jong akichoiyun ahi.
  mar-mar: आठवड्याच्या पहिल्या दिवशी त्या स्त्रिया अगदी पहाटेस कबरेकडे आल्या आणि त्यांनी
    स्वतः तयार केलेले सुगंधी मसाले आणले.
  snp-snp: Ena Sabati foliwa fuli lito salele komu kamenalo ko lenagolido wenaipawa
    neta ladanuwa imo neta olu mau wiyamo neta yama kifana lula limo ebalo oluti wae.
  isl-isl: Mjög snemma á sunnudagsmorgni fóru konurnar með smyrslin til grafarinnar.
  spy-NT: Ām bēsyēētaab taayta, nyēē kirubē bēsyēētaab *Sabaato, kumusta ꞉chēēbyōōsōōchoo
    kukēērir ꞉kōōrēēt ākoy kochonkaanaa /kikēēkōnōrēē Yēēsu. Kibeeta mwaanichaa kiboong'u
    nyēē anyiny choo kikiikuyeyta.
  xnn-xnn: Wakgawakgat isnan Domingo dat omey san bababai issan naipay-an san awak
    Jesus et inkawitda nan menbango ay agas.
  mwe-mwe: Lyambape lyubha lya Jumapili, gubhapitengenenje kulikabhuli bhali bhajigelenje
    mauta ga nunjila gubhajenjilenje gala.
  tte-tte: Wiki kana kaliyate bagubagunana koina malala kikiuna, sinesineone olo bwalaina
    namwanamwana sikatububunanako sikalai yo silau salai mena.
  tcs-tcs: Orait. I bin prapa eli wea Sandei moning, bipo da san i bin kamantap. Ol
    dem oman bin go po da keib wea i gad da greib blo Zizas. Dempla bin kare ol dem
    nais sentoil ol bin mekem.
  hlt-THB: Khaw khqih nyn ak khuiawh kaw khawnghi lamma cyk, mymcang hqit awh, nukhqi
    ing bawktui ce khyn unawh phyi na cet uhy.
  soq-soq: Tane Sande walama pumpu ioto ia asiwa bonabonaua imaala otene bo nagawa
    mampe anton.
  qub-qub: Chaypita juc semänamanna gallarej domingu tutalla aywaran Jesús pamparaycashan
    cajman, camarishan alli asyaj jampicunata apacurcur.
  att-att: Á ta alippánnawák na Liggu, minay yù ira bábbay ta tanam, ta ed da iyángay
    yù makkakerumá nga bábbanguk nga pinarád da.
  bki-bki: Legiano Lu barlaka ban kario, ana na viomijeni kanio, naio be legiano na
    be moti na sude dolu. Mia viomijeni mermeravo kia ga vo, ana na tire nalo nei
    tealo abar bonotanunu bija pomat nalo na amim̃auka batitiglo ruei, amiel aban
    bereio ea buluvae ka ayovovua vatitig Yesu niabeno.
  bqp-bqp: Azumanɛnna zĩ kↄnkↄkↄnkↄ nↄgbɛ̃ pìnↄ bò ò gɛ̀ɛ mira pì kĩnaa kũ nísi gbĩ
    nna kũ ò a soru kɛ̀ɛo.
  mcp-mcp: Jwɔ̂w shwɛ́ndɛ mə́ dʉ́ tɛ́ɛ́d yí, ná nə́mə́ mpʉ́mán mpʉ́mán, bwə́ á ká
    zə kə nə olabínda bwə́ á kwəmʉsa wá shwoŋ dɨ̂.
  hat-hat: Nan dimanch maten, byen bonè, medam yo ale nan kavo a. Yo te pote lwil
    santi bon yo te pare pou benyen kò a.
  npl-NT: Semi san kuinal, itech ipewaya n samano, n siwameh oyajkeh kan otooktoka
    n Jesús, iwa okinwikayah ajwiakpajmeh non yejwah yokichijchijkeh, noiwa oksikimeh
    siwameh oyayah ínwah.
  bgg-bgg: Deobari pha hamiang bajo riang hò-amuiiphiingthek è saro pha sei nane wie
    no pha ji yie srane wieng hà wuii dun.
  eng-TCENT: On the first day of the week, at early dawn, the women came to the tomb,
    bringing the spices they had prepared, and some other women were with them.
  eng-BSB: On the first day of the week, very early in the morning, the women came
    to the tomb, bringing the spices they had prepared.
  cpu-NT: Okanta okitaitamanai domingo, ananenkamanaka tsinane iyaate imperetamoroki
    tsika jominkyaakoitakeri Jesús, aanakero kasankaari ovetsikakeri chapinki. Ari
    okaratakero eejatzi pashinepayeeni tsinane.
  san-ASM: অথ সপ্তাহপ্ৰথমদিনেঽতিপ্ৰত্যূষে তা যোষিতঃ সম্পাদিতং সুগন্ধিদ্ৰৱ্যং গৃহীৎৱা
    তদন্যাভিঃ কিযতীভিঃ স্ত্ৰীভিঃ সহ শ্মশানং যযুঃ|
  tac-NT: Romíkichi 'we be'á simíbale alué umugí alé napu bo'ile alué Esusi pachá
    napu rekálirige gatériga. 'Lige o'ká simíbale alué ba'wí 'we semá júkame 'lige
    alué gajsalá yowí rusurúgame o'ká.
  eng-WEBPB: But on the first day of the week, at early dawn, they and some others
    came to the tomb, bringing the spices which they had prepared.
  gfk-H: Ra Sade ra malabungbung no kaba hahina dal ga kap hahuat ira waiwai ing dal
    gata tagurei. Ma dal ga haan uras tano midi.
  viv-viv: Tu sabati higa Satadei hihege tu tafaloloya mala giwedala vevine vanedimodimo
    hiꞋihagihagiyena-ma hivaina be hina tomohuyehuyeya.
  yao-yao: Lyuŵa lyaandanda lya chijuma kundaŵi pe, achakongwe ŵala ŵapite ku lilembe
    ali ajigele mauta gakununjila gaŵalingenye.
  tgp-tgp: Pani na Sunday na r̃alavuho jea, pa la har̃ai atu la vano na taptap, la
    lavi na lai ponaha r̃uhu sei la tatamahunira moiso.
  auc-NT: Ayæ̈ guëmanguïönæ ïinque go ate baänæ ate ooque pönente bayonte mänïnäni
    onquiyæ̈näni oguï waquï näni cædincoo ñöwo ænte næ̈æ̈ninque Itota wodido pönänitapa.
  kbc-NT: Naɡ̶a domiingo me nigoitijo, niɡ̶ijo iwaalepodi jiɡ̶igotibeci midataɡ̶a
    niɡ̶ijo lawimaɡ̶ajegi-wetiɡ̶a anoyatice lolaadi Jesus, oyadeegi nadokojetedi anoyoe.
    Codaa ijo eledi iwaalepodi lixigaɡ̶awepodi.
  bmh-bmh: Ban zobu ebu, umaseutal pet ailel ag go a nugau ilau sous naliu go kasai
    memen oimai, Yesus nugau enib ebu ziorai murabun betemen.
  ctu-BL: Ti ñaxan bʌ q'uin ti semana che' woli' sʌc'an, tsa majliyob x'ixicob ti
    mucoñibʌl. Tsi' ch'ʌmʌyob majlel xojocña bʌ perfume tsa' bʌ i chajpayob.
  meq-meq: Pat i luma i sidzew pərik i mekedœ na, ŋgwas niye hay ti ye ka me tsəvay.
    Tə zla mal tay niye hay tə ləva ha bo aye ka həlay.
  noa-H: Maimua mag jua hʌ̃i k'ëutarr noram, domighed hedp'erre hagt'a k'ĩk'ĩsu nʌwe,
    hʌʌin wëtjierram haajem chi jẽbdi haar hoon, hamachdëu hi k'a p'uraag jʌ̃gdee
    wau wai narr dʌ̈i. Mag ham wëtum dʌ̈i deeum hʌʌinjã ham dʌ̈i wëtjim haajem.
  alp-NT: Kena petu miku bebeleti matabinana meru esi keri leite boini ntelete rebe
    esi aknekaele kena esi tolaele kena Yesuse me liane benai laleije.
  san-VEL: atha saptaahaprathamadine.atipratyuu.se taa yo.sita.h sampaadita.m sugandhidravya.m
    g.rhiitvaa tadanyaabhi.h kiyatiibhi.h striibhi.h saha "sma"saana.m yayu.h|
  kbq-kbq: Hanki ese knazupa Sonta nanterana rumsa osu'nege'za, mananentake'zama tro
    hu'nazaza eri'za Jisasi afufga'ama havegampi ome ante'narega vu'naze.
  kbh-kbh: Y tmengo, chë inÿe semana bojats̈éntena, cabá cachëse, Jesús tmojanatbontsá
    cuevëshoye chë shembásenga tmojána, y tmojanamba chë tmojanprontá botamana uanguëts̈e
    soyënga.
  ron-LSB: Dar în prima zi a săptămânii, în zorii zilei, au venit la mormânt, împreună
    cu alții, aducând miresmele pe care le pregătiseră.
  pon-pon: A NIN tapin wik, nin joran kaualap re pwara don joujou o, wado potik kai
    me re kaonopadar;
  nhe-BL: Ipan domingo, nopa achtohui tonal ipan samano, nelía cualca nopa sihuame
    yajque campa tlacacahuaya huan quihuicaque nopa tlaajhuiyacayotl tlen quisencajtoyaj.
    Huan sequinoc sihuame nojquiya yajque ininhuaya.
  sps-sps: Tana voinyvoiny tana patsuu na nainy tana Sande tan vaamuan nan nainy tana
    wik, an moun naa to tan puts, ri mei naa na tapui ana fungan te kakoun onots ari.
  wnc-wnc: Siwan tapduk yuwatakau wa gwenu yuwa sandewana Sande enake sanga kapanga
    take siknga tupan pandakngakingu apake maya waakwau supgapbau wandakane kuking.
  bus-bus: Azumanɛngo zĩ kↄngↄ idɛ'idɛ nↄgbɛ̃ pìnↄ bↄ̀ wà gàa mira pì kiia kↄ̃n nↄ́si
    gũ nnaa kɛ̀ aↄ̃ à soru kɛ̀o.
  gub-BL: '''Ar ipy mehe izi''itahy kury, kuzàgwer oho Zezuz itym awer pe wà kury,
    kàpuhàg imuhyk pyrer heraha pà wà kury.'
  imo-imo: Sabat wali pora nimu kinye Juda Imbomanga kongono wali kiyendo kinye, paa
    kombu muni kinye oi amboma kopongo mune toli oi tumbi tiko noiringima liko Jisas
    ono teringi kombuna meli puringi.
  boj-boj: Yori bati koboonaqa nebeonaq nobqolo ambru uŋgasari naŋgi olo tigelosib
    ŋam so aqa ya quleq boledamu nami gereiyeb qaji di osib Yesus aqa jejamuq di liyqajqa
    deqa subq gileb.
  eng-DRA: And on the first day of the week, very early in the morning, they came
    to the sepulchre, bringing the spices which they had prepared.
  knf-knf: Na nfa kub, ţi unuur unţaşuŋ *unuur wi pnoorfën, baaţ baya du bhër, aţij
    ukëra wi babomanuŋ na ukëra ujuŋ ulil pţëkëñ.
  san-KHM: អថ សប្តាហប្រថមទិនេៜតិប្រត្យូឞេ តា យោឞិតះ សម្បាទិតំ សុគន្ធិទ្រវ្យំ គ្ឫហីត្វា
    តទន្យាភិះ កិយតីភិះ ស្ត្រីភិះ សហ ឝ្មឝានំ យយុះ។
  arn-NT: Welu ti wüne llituelchi antü semana mew, Jesus ñi inakefetewchi pu domo
    amuy epe wün ti rüngan lolo mew ka yeniey engün ñi dewmaelchi perfume.
  zas-NT: Chi dumingw rsildoo, wej ree béngunaa guin roꞌ xbaa Jesús binë reeman perfum
    ni beenchaaw reeman.
  ken-NT: Nɛ nɛyǐnwyɔp ndǔ Nywɔbhɛ́ nɛywěmʉɛt, baghɔrɛ́ bhɔ básɔ́t bawɛrɛ́riɛp
    amɛn bɔ bághókó bárɔ́k ndǔ nnɛm Yesu nɛ nɛyǐnwyɔp.
