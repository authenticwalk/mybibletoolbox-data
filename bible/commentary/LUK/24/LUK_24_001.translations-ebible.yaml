verse: LUK.024.001
translations:
  kpx-kpx: Iliale Sande vavita vae hodohodota keate keau mulamula nehe bevuale ke
    malei Iesu vutae tilu.
  okv-H: Eto jangu indari iji irae eto iho vujenu evohu na Iesu ta hamo vuresi donda
    mune te mahu nununga ea avo humbuto use ta pambuto
  tbo-tbo: Ma gaogao a iyeta tahatahayana ugolina malatomtom kikeina wiwinehi hai
    dadi hi woononogogehi hi tama po hi nae hau kokowaga.
  mal-C: ആഴ്ചയുടെ ആദ്യദിവസം അതിരാവിലെ ആ സ്ത്രീകൾ തങ്ങൾ തയ്യാറാക്കിയ സുഗന്ധദ്രവ്യങ്ങൾ
    എടുത്തുകൊണ്ട് കല്ലറയുടെ അടുത്തെത്തി.
  grc-SR: Τῇ δὲ μιᾷ τῶν σαββάτων, ὄρθρου βαθέος, ⸉ἦλθον ἐπὶ τὸ μνῆμα,⸊ φέρουσαι ἃ
    ἡτοίμασαν ἀρώματα, ⸋καί τινες σὺν αὐταῖς.⸌
  bgc-bgc: पर हफ्तै कै पैहल्ड़े दिन तड़कै-तड़कै नै वे उन खुशबुदार चिज्जां नै जो उननै
    बणाई थी, लेकै यीशु की कब्र पै आई।
  khz-khz: Epetoma toma tovotovonai, garegare amoamo elagani maamamaawai kalai geagoto,
    mulamula ponara namara gekala-maavurato gaura geago-agirato.
  deu-TKW: Am ersten Wochentage aber mit dem ersten Zwielicht kamen sie zu dem Grab
    mit den Gewürzen, die sie gerichtet hatten.
  zsr-NT: Catiꞌ bdxin dza rguel‑laꞌ semán naꞌ, catiꞌ niꞌ nac zildauꞌ, guladxinnu ngul
    naꞌ raꞌ yeru ba queëꞌ Jesús. Nuaꞌcnu yuguꞌ le rlaꞌ zxix, lë naꞌ chnupaꞌcnu, atiꞌ
    dzagcnu lecnu yelaꞌcnu ngul.
  lin-lin: Na tongo-tongo ya mokolo ya liboso ya poso, basi bakendeki na kunda mpe
    bamemaki mafuta ya solo kitoko oyo balambaki.
  hns-NT: Tab hapta ke pahiela dien ke saberaha aurat log mahakauwa leike kabar lage
    gail.
  noa-E: Maimua mag jua ʉ̈i khëutarr noram, domighed edpherre agtha khĩkhĩsu nʉwe,
    ʉʉin wëtjierram aajem chi jẽbdi aar oon, amachdëu i kha phuraag jʉ̈gdee wau wai
    narr dʉ̈i. Mag am wëtum dʉ̈i deeum ʉʉinjã am dʉ̈i wëtjim aajem.
  eng-EMTV: And on the first day of the week, very early in the morning, they, and
    certain other women with them, came to the tomb bringing the spices which they
    had prepared.
  mib-NT: Te jenéhen ndasɨ́ quɨ́vɨ̄ domingo, te ni jinūcoo tucu ñahan un núū ní yɨndūji
    Jesús, te cándahá ña tācá perfume jiín aceite ni casátūhva ña. Te suni cuangoo
    sava ga ñahan jíín ña.
  lif-NT2: ते़ने़बा ये़न्‍नो खाओःत्ते़र पत्‍छे़ल्‍ले़ खे़न् मे़न्‍छुमाहाॽरे़ ये़सुरे़
    कुधक्‍को हुःप्‍मा फाॽआङ् यारिप् मे़जोगुबा मारुक् नु सिदाॽहाॽ मे़याङ्‌सिङ्‌ङाङ्
    इप्‍पुङ्‌दे़न्‍नो मे़बे॥
  xnj-xnj: Ligono la Dominika, lukela hamba kucha, vadala vala vakahamba kulitinda,
    kuni vagegi mayewani na mahuta gakunungalila gevatendekili.
  mmx-mmx: No mene maxantamak suubu at laaleng avot ap mo luik, lavakin digat pas
    uto at lamaaut, digap kip levendan somavak diga lox agagas li vam i.
  cbr-NT: Anun ñu mëëtima nëtë 'iónxa pëcaracëbëa bari urucëma 'aínshi ca axa Galileanuax
    Jesúsbë uëxancë xanucama anun sanu oti ro mëníoëxancë a buani raíri xanubë anua
    Jesús mëníoëxancënu cuantëcëancëxa.
  tee-NT: Pus va spalala tsuculh atuncunu' ju lhitumincu acsni ta'alh ju chakolun
    junta ixmacnucanta ju lijunto Jesús. Talhi'alh ju ach'itin ju na c'us acamin ju
    ixtalak'oxita. Chai vachu' ixtamak'anta ju ali'in t'acunin.
  eng-LSV: And on the first [day] of the weeks, at early dawn, they came to the tomb,
    carrying the spices they made ready, and certain [others] with them,
  cak-NT: Cumaj nimak'a' yan ri domingo ri na'ey k'ij chi ri semana, ri ixoki' xebe
    chuchi' ri jul, y jequic'uan-e jubulaj tak ak'om ri jequibanon. Y jec'o chuka'
    ch'aka chic ixoki' ri je-benak quiq'uin.
  pah-NT: G̃aporavykye'yma py'rovo domingo rupi kunhangwera'g̃a heruri Jesus'ga ra'oa
    nongai pe itaruvihavuhua kwaruhu pe. Ypyhajive kwara ipog̃werĩrame g̃a heruri
    pevo perfume – kiroki a'ea g̃a omboavujikweripe.
  sja-NT: Tomia ewate tap'eweda ma wẽraarã wãjida Jesús k'ap'ɨa ɨadap'edaamaa. Ateejida
    k'era ne-inaa t'ũa ome ãchia oodap'edaa.
  xed-xed: Wrək tgha gasərɗək baɗu dəmas, ka klaftá tsa miʼaha ya ta tsa rɗi nda urdi
    payaf həŋ ya kay, ka sliʼafta ka laghwi ta kulu.
  mks-NT: Ta tá sa̱ na̱ya̱ha qui̱vi̱ ndíquehe ndée̱ ná ta naha chá qui̱vi̱ domingo
    já na̱quee tucu na̱ji̱hí cán cua̱ha̱n na̱ nu̱ú na̱chica̱a̱n na̱ yiquí cu̱ñu Jesús
    ini cáva̱ cán. Já ñéhe na perfume, dó na̱caja tia̱hva na cán. Ta ndáca táhan java
    ga̱ na̱ji̱hí xi̱hi̱n ná cua̱ha̱n na̱.
  gfk-S: Ra Sade ra mala bungbung duhat no kaba haine duhat ga kap hawat ira waiwai
    ing duhat gate tagure. Ma duhat ga hana ukaia tano midi.
  bmu-bmu: Sabat kendon tatket teköiga Sonda söŋanök miri giaŋiiga ambi yeŋön wahöta
    jiniŋ jimoroŋ umköhöwakŋambuk mözözömgögeri, mi memba qaksirinöŋ anget.
  dgz-dgz: Diu pura muga bawarewa wamewa uon tani, wam namupewa, mumaget iragen, ian
    waen ame, kaum tutu denawa waran dagup amon.
  eng-GNV: Nowe the first day of the weeke early in the morning, they came vnto the
    sepulchre, and brought the odours, which they had prepared, and certaine women
    with them.
  zaa-NT: Dilatò'ni qui' tsá domínguá nna huía ca niuláa lo bàa. Làcą nna bìà' cą
    ca ungüento iỹixi nu beni cą preparar. Huía huá átuchùppa ca niula lani cą.
  eng-WEBSTER: Now upon the first day of the week, very early in the morning, they
    came to the sepulcher, bringing the spices which they had prepared, and certain
    others with them.
  guh-guh: Judíovi baja penacueraevetsimatacabi verevereca. Nexata meravia pitsijavata,
    ajena juameto pitsapaina, papetiriavi xaniavaeta pexaniapetuxujuvijava, icatsia
    ponalia Jesús petëpaenë pebuatsiibovajutsijavabelia. Patuxujuvijava xaniavaeta
    Jesús petëpaenë peperabëexabinexa, caponalia Jesús petëpaenë peperabëexabinexa
    jane baja picani. Itsapetiriavi yajava ponalia peyanabinexatsi.
  bon-bon: Sande krokerage, pui magebi cina lui miiji lengo gwidape bine tewenimumesi,
    teepi pui cama gape me eclige.
  nhw-BL: Ipan domingo, nopa achtihui tonal ipan semana, nelía ijnaltzi nopa sihuame
    yajque campa tecacahuatl huan quihuicaque nopa tlaajhuiyacayotl catli quisencajtoyaj.
    Huan sequinoc sihuame nojquiya yajque ininhuaya.
  mgw-mgw: Jumapili, kindai' bulabula, balu' alwawa baayi'i kulisiko, baapu'twi galu'
    mauta ganannungya gagabi'kilwe wiso.
  swh-ONEN: Mnamo siku ya kwanza ya juma, alfajiri na mapema, wale wanawake walichukua
    yale manukato waliyokuwa wameyaandaa, wakaenda kaburini.
  wbi-wbi: palwakilo kyongo ikighono kya kwasia valisile kumbipa, kuleta ifinu fino
    finukilila fino valyatendile.
  bba-bba: Ye n kuɑ ɑlusumɑ buun buru buru yellu, kurɔ be, bɑ dɑ sikiru mi kɑ ɡum
    nuburuɡim mɛ bɑ sɔɔru kuɑ.
  eng-KJVCPB: Now upon the first day of the week, very early in the morning, they
    came unto the sepulchre, bringing the spices which they had prepared, and certain
    others with them.
  kgk-NT: Domingo kwarahy osẽ-ma ramo, voi oho kunha kwéry ogwata. Hyakwã porã va'e
    omongu'i ngu'i va'ekwe ogweraha omona hagwã Hesu retekwe-rehe. Itakwa-py oho.
  waj-waj: Kati varida vauya patauduu Sudaaqaki suaivo reera kiooduu gioonnaiya suuda
    yoketaa vuu mminnaiyauvaa vaa teerama kiooyauvaa varada Yisuunna mmata nnauvakira
    viravai.
  ekk-PKP: Nädala esimese päeva hommikul vara läksid naised haua juurde, kaasas valmistatud
    lõhnaained.
  mpx-mpx: Wik ana lan houwan elana, mweluluga kekeisi hot, yowau enonu bwalena waiwaisana
    toto iyaka hi lovivina-an hi ahe ge hi na salaiya.
  wbp-wbp: Parra-karirla Palyangkalku, kujalpa wanta kankarlurni-jarrinja-yanurnu,
    karntakarntalu yanu pirnki-kirra yungulu Jijaji-kirlangu palka maparni jara parntirrparntirrpa-kurlurlu
    yangka jurrku-juku jara kujalu manu Jarrirtiyi-jangka Parra-nyayirni-wangu-jangka.
  luo-luo: Odiechiengʼ mokwongo mar juma, okinyi mangʼich, mon-go notingʼo modhi mangʼwe
    ngʼar mane giseloso, ma gidhiyo e liel.
  nhe-NT: Ipan domingo, nopa achtohui tonal ipan samano, nelía cualca nopa sihuame
    yajque campa tlacacahuaya huan quihuicaque nopa tlaajhuiyacayotl tlen quisencajtoyaj.
    Huan sequinoc sihuame nojquiya yajque ininhuaya.
  aii-aii: ܒܝܵܘܡܵܐ ܩܲܕܡܵܝܵܐ ܕܫܲܒܬܵ‌ܐ، ܒܨܲܦܪܵܐ، ܟܲܕ ܗܸܫ ܚܸܫܟܵܐ، ܫܩܝܼܠܔ ܠܗܘܿܢ ܐܵܢܝܼ
    ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܗܹܪ̈ܘܿܡܹܐ ܕܗܘܼܕܪܵܝ ܝܗܘܵܘ ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܠܩܲܒ݂ܪܵܐ.
  esk-NT: Uvlaatchauraŋani sivullium uvlum akunniqsaami aġnat iḷuviġmuŋniqsut saagaqhutiŋ
    tipraġiksautiliŋnik uqsruġutiksraiñik itqanaiyaaġmiknik.
  msb-msb: San maaga pa san primero na adlaw san semana nagbalik an kababayihan sa
    rulubngan na dara an ginpreparar ninda na mga pahumot.
  cpa-NT: Jøng² cónh¹ nioh¹² hi³méh¹, jmai³ du²mei³¹, ca¹ŋi¹lé² calah hio¹³ juu¹²
    tøg²hløg². Quin¹²dsa hi² ma²ro² jøng², hi² ma²lǿa¹² ju²jŋia¹³.
  dso-dso: ଆଟର୍‌ ପର୍‌ତୁମ୍‌ ଦିନର୍‌ ସାକାଲେ, ମାଇଜିମନ୍‌ ସେମନ୍‌ ତିଆର୍‌ କରିରଇବା ବାସ୍‌ନା
    ଦିନ୍‍ସୁ ଆରି ବାସ୍‌ନା ଚିକନ୍‌ ଦାରି ଜିସୁର୍‌ ମଡ୍‌ ରଇଲା ପାଆରେ ଗାଲାଇ ।
  meu-meu: Pura dinana gini-gunana ai, idia na daba galuma-galumana ai gara ela, muramura
    mai bonadia, e abi heḡaeḡae gaudia, na e laohai.
  yva-NT: Ari Minggu ama awatan ngko dave, wanya umawe wuruta no Yesus apa aipapo
    rai, muno wo manino mbovovo wo ratayaowe rauga tavon.
  dgc-dgc: Nadid, to simba dén a amulaldew, éy inumange du bébe to lébéng, a kébil
    de sa tu hinanda de a don a mesépot.
  zpm-NT: Laa zeeṉe goḻ dze ne rzobni zhmal, silgaw laa gza meṉ wnaa co briee, bi
    zho grë zënex ne bzhixcuaa zho ga, laa zho zie ro baaṉ Jesús.
  hix-NT: Sa, nenmahye hatà, domenku. Enmahrà ro totxownà hatà, woràskomo komo. Onamno
    ytxoho na totxownà hatà. Ownyaku thoxnyemà yatxownà hatà. Tànenyhoryetxhàyamo
    rma yatxownà hatà.
  sim-sim: Am Sande nursumbuk si narik nakove ondo mbele mbele arme kuvasahandari
    ol li hundujeri ondon li laha mawak limu ira.
  npi-ULB: हप्‍ताको पहिलो दिन सबेरै आफूले तयार गरेको सुगन्धित मसला लिएर उनीहरू चिहानमा
    आए ।
  cgc-cgc: Ta una na adlaw ta duminggo na sellem pa gid, mga bai an na gaimes ta ammot
    na mga pamanyos para ta lawa Jesus giling isab naan ta lebbengan din na padala
    danen iran na naimes.
  tim-tim: Akto sonda hândâk pipiŋe tatoâk âmbâle arekŋe tu higenŋe pindindiŋ dâm
    yendo are mem sumângen ariyi.
  yor-yor: Ní kùtùkùtù òwúrọ̀ ọjọ́ ọ̀sẹ̀, àwọn obìnrin wá sí ibojì, wọ́n sì mú ìkunra
    olóòórùn dídùn ti wọ́n tí pèsè sílẹ̀ wá.
  wos-wos: Baka hwa nukwa yindéka Sande ganémbambu nukwa xalenjoka yandéka wunde takwa
    di humbwindan yikafre yama xaakwa joo hérae hura di yi. Jisasna fusa takandén
    hafwaré di yi.
  emp-NTPO: Nabema ewari domianebemane wẽrãrãra diaped̶ed̶a Jesu tʌb̶ariped̶ad̶amaa
    wãsid̶aa. Ãdjia bẽwãrã pʌrʌbada quera oped̶ad̶ara edesid̶aa. [Ãdji ume dewara
    wẽrãrã sid̶a wãsid̶aa.]
  eng-F35: Then on the first day of the week, at early dawn, they went to the tomb
    carrying the spices they had prepared, along with some others.
  ind-ind: Pagi-pagi benar pada hari pertama minggu itu, para perempuan tadi dan beberapa
    wanita lain pergi ke kuburan Yesus dengan membawa rempah-rempah harum dan minyak
    wangi yang sudah mereka siapkan.
  pes-OPCB: روز یکشنبه، صبح خیلی زود، زنها دارو و عطریاتی را که تهیه کرده بودند، با
    خود برداشته، به سوی مقبره رفتند.
  mpt-mpt: Gode singkalin amo blimano sonoma Sande boman tebua unangi Monoba gloutem
    unomo geniba wel aayo tang kunin ayamo kla oletniba
  ssx-ssx: Sande da panake ka꞉la꞉ polo nate epolo haena꞉ta꞉ mo wanda꞉ sunuma꞉ Yesuna꞉
    lapa꞉ nane mo hande tiki tiki yaemeke totopo wopu piki honkumanu miniki pemekeme.
  mkl-mkl: Ajɔ ɑmɑ ɑzumɑ dɑɑdɑɑkɔu inɑɑbo ŋɑu ɑ̀ bɔ bi bɑlɛu ɑ̀ wɑɑ mu ikpo nŋɑ ŋɑ
    do tulɑre jiidɑ iyi ɑ̀ ce sɔɔluɛu.
  gaq-gaq: ସାନ୍ତାନେ ପର୍‍ତୁମ୍‍ ଦିନ୍ ଞ୍ଜିର୍‌ନୁଗ୍ ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ରେମୁଆଁଇଙ୍ଗ୍ ଆଣ୍ଡିଅରିଆ
    ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ ବଆର୍‌ଗେ ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ପାଙ୍ଗ୍‌ଆର୍‌କେ । ମେଇଙ୍ଗ୍ ନିଜେ ଆରେ ବକ୍ନେ
    ବାସ୍‌ନାଚୁ ସାଙ୍ଗେ ଆଃ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ ବଆର୍‌ଗେ ।
  gof-RNT: Saaminttafe koyro gallas, wogga wode wontta daro guura, maccasati bantta
    giigisida shittuwa ekkidi duufuwa bidosona.
  unx-unx: ହାପ୍ତାରେୟାଃ ପାହିଲା ହୁଲାଙ୍ଗ୍‌ ସେତାଃ ଇଦାନ୍ ନୁବାଃ ତାଇକେନ୍‌ ଇମ୍‌ତା, ଏନ୍‌ କୁଡ଼ିକ
    ଆକଆଃ ବାଇୟାକାଦ୍‌ ବୁଗିନ୍‌ ସହାନ୍‌ତେୟାଃ ଆଉକେଦ୍‌ତେ ତପାଗାଡ଼ା ଠାୟାଦ୍‌ତାଃକ ସେନଃୟାନା ।
  gah-gah: Sategú neteká holugú nene gonosiva mola apató vinigi anuvagi hilina ali
    vavá iki milamóma nene aliki vamó.
  lcm-lcm: Au, si tangat i taun tanginang e mung i taun i atailai, kila pasal taun
    a mata ang velai ani keve bil sain ro i kari la itoiton ang anongo.
  aer-aer: Kenhe arlte Sunday ingweleme anthurrele, aherlkemenge, arelhe yanhe areye
    apmere irrare-werne alherlte-iwemele Jesus antere ntyentyele apernewarretyeke,
    antere nhenge itne-arle kele mpwarewarreke arlte apmwerrkenge.
  qvc-NT: Simanapa qallarinan diya dumingum chay warmikunaqa Jisusta pambashqanman
    madrugadu rirqanllapa, chay allichashqan mishki mutkinata apashpa. Wakin warmikunapismi
    paykunawanqa rirqan.
  tgl-ULB: Maagang-maaga sa unang araw ng linggo, pumunta sila sa libingan, dala-dala
    ang pabangong ihinanda nila.
  cbs-NT: janua ma juindukunti binushinken domingotian penamajaida maiwati tanpe anu
    bukatsi jawen dapuxti xeni ma pewashinabu buaibun ainbu betsabudi jatu chibain
    jatube bui
  xtm-NTPP: Sani te kivi xinañu'u kivi kéja'a smana ma, suni maa ña'a ni ka yo ndikin
    ya ma, ne'e xeen ni jan koo ña yavi nuu yinee Jesús ma, te ka yinda'a ña ndute
    jáxiko asi ja ni ka satu'va ña ma.
  nnq-nnq: Jumapili kindabindabi muno, akikege bala ngabajenda kulikabuli bapotwi
    mauta ginakunungila agapanganile.
  bao-NT: Nomia pea ape semana ca nii jʉori rʉmʉre ca boerije mena, ca jʉti añurije
    cʉ̃ja ca quenoriquere jee, waacoaupa maja opepʉ ĩarã waarã.
  san-ORI: ଅଥ ସପ୍ତାହପ୍ରଥମଦିନେଽତିପ୍ରତ୍ୟୂଷେ ତା ଯୋଷିତଃ ସମ୍ପାଦିତଂ ସୁଗନ୍ଧିଦ୍ରୱ୍ୟଂ ଗୃହୀତ୍ୱା
    ତଦନ୍ୟାଭିଃ କିଯତୀଭିଃ ସ୍ତ୍ରୀଭିଃ ସହ ଶ୍ମଶାନଂ ଯଯୁଃ|
