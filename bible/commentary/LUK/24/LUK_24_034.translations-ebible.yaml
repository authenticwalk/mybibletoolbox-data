verse: LUK.024.034
translations:
  kpx-kpx: '@see-verse:LUK.024.033'
  okv-H: “Bada vasiri te ereto Simon ta degi puvei kehija,” ainge embo heriso amita
    degi eo
  tbo-tbo: Hai megogona u hinena hi ibaabani hi pa, ‘Guyau moina dumana i towolo meme
    po Simona ugolina i lugeleteya.’
  mal-C: '@see-verse:LUK.024.033'
  grc-SR: λέγοντας ὅτι ⸉Ἠγέρθη ὁ κύριος ὄντως,⸊ καὶ ὤφθη Σίμωνι.
  bgc-bgc: वो कहवै थे, “प्रभु साच्चेए जी उठ्या, अर शमौन नै दिख्या।”
  khz-khz: Ira na tauria ruala na gevaikilarato, negetiwato, “Taunatauna vegata, Velekou
    pekuliiti-wai e Simona genai maki evevega-matagaito.”
  deu-TKW: 'die sagten: der Herr ward in der That auferweckt und ist dem Simon erschienen.'
  zsr-NT: 'Niꞌr glëꞌ chopëꞌ naꞌ bönniꞌ naꞌ nacuꞌë niꞌ: ―Chbubanczëꞌ Xanruꞌ, atiꞌ buluíꞌ
    lahuëꞌ, bléꞌinëꞌ Lëꞌ Simón.'
  lin-lin: 'oyo balobaki na bango : — Ezali ya solo, Nkolo asekwi ; abimelaki Simona !'
  hns-NT: 'Tab oesab toerant bataais kie: „Prabhoe sattje ke djie oethal hai! Oe Siemon
    ke dekhaail!”'
  noa-E: Maigjã ũrimaawai amach thumaam khʉʉnau, “Keena, chadchata maach Pörön iiu
    phiidʉbarmwai; ya Simonagjã ich oopibarm” a jaau nʉmta ũrimajierram anaabá.
  eng-EMTV: saying, “The Lord is risen indeed, and has appeared to Simon!”
  mib-NT: 'Te ni cacahān tēe cáyūcu tútú un: Jendaá ndije jeē ní natecu maá Jítoho
    yō, te ni nane ndijin yā nuū Simón, achí de jíjnáhan de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुन्‍छिॽ मे़मे़त्तुसि, “दाङ्‌बान् से़क्‍खाए
    स्‍ये़आङ् याम्‍मो हिङे़रो, हे़क्‍क्‍याङ् सिमोने़ल्‍लो ओसेःन्‍धाक्‍सिङ्‌बाएरो!”
  xnj-xnj: vakajova, “Chakaka Bambu ayukili! Amuhumalili Simoni!”
  mmx-mmx: Ketla lavaun pinivu diga lok tidu, “Leeme Silok ira xatu kaxat tuturun
    pam! Neni ira ru asuvos pam ti ne Simon!”
  cbr-NT: 'Mëracëxun ca axa timë́cë unicaman cacëxa: —Nucën ''Ibu Jesús ca asérabi
    baísquitëcëanxa. Usa ''icë ca Simonan ispunia.'
  tee-NT: 'Chai ju ixchux''an ju yu''unch tajunilh ixt''iyun''an: ―Slivasalh ni lok''onchokolh
    ju qui''ucxtin''an. Pus talacasunilh ju Simón.'
  eng-LSV: saying, “The Lord was indeed raised, and was seen by Simon”;
  cak-NT: 'Y ri discípulos y ri juley chic niqui''ij: Ri Ajaf Jesús can ketzij chi
    xc''astaj yan, y xuc''ut yan ri'' chech ri Simón.'
  pah-NT: —Nhandepojykaharete'ga okwera tuhẽ ovya onongava hugwi Jesus'ga. A'iti a!
    Okoji ga. Ojipiuka ga Simão Pedro'ga pe heaji'i, ei g̃a mokonha'g̃a pe.
  sja-NT: 'Mãgɨ́ see nɨ̃badaarãpa mãgajida: —Wãarada ajida, Jesús chok''ai bɨ. Simón
    Pedromaa ichiaba unupijida ajida.'
  xed-xed: 'ta mnaymnay kazlay: Kahwathwata sliʼagapsliʼa Mgham Yesu nda hafu. Nda
    ngha Piyer kəʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ cán xi̱hi̱n ndíví na̱ yóho: —Mé a̱ nda̱a̱ táhyí
    na̱nditacu tucu Jesús, xitoho í. Ta na̱xini Simón mé á —na̱cachi na.'
  gfk-S: '@see-verse:LUK.024.033'
  bmu-bmu: Miwikŋaim eŋgiyohotka kewö jiget mörohot, “Kembunöŋ mönö ölŋa wahöta Saimongöreŋ
    asuhum waŋgiza.”
  dgz-dgz: go pa wanumuine nagire namu anega wan, “Ayop nuga di yon wanden apan Saimon
    inap venasen.”
  eng-GNV: Which said, The Lord is risen in deede, and hath appeared to Simon.
  zaa-NT: Làcabi nna gutixa'a tè cabi qui'ni hualigani chi beyátha Señor de lo lù'uti
    nna bànie attu nna, ą'hua chi bilá'ni Simón ne.
  eng-WEBSTER: Saying, The Lord is risen indeed, and hath appeared to Simon.
  guh-guh: 'Nexata penacaetuatsivi jumaitsi bajaraponëbejejavabelia: —Xaniajai baja
    cajena. Vajatuxanenë icatsia asaë tsaponaponae. Simón baja tsitanaitajëtatsi,
    jai bajarapamonae.'
  bon-bon: Puma iyeta jaajisi teebibine egä, “Yageyame te toraca barpinantige! Tabe
    Simona bau bii taboclomtige!”
  nhw-BL: catli quiijtohuayayaj para Tohueyiteco nelía moyolcuitoc huan monextijtoya
    ica Simón Pedro.
  mgw-mgw: kababaya, “Kakape Bwana ayu'kite, ampiti Simoni.”
  swh-ONEN: wakisema, “Ni kweli! Bwana amefufuka, naye amemtokea Simoni.”
  wbi-wbi: vakatisagha,” kyang'ani uMutwa asyukile amwumile uSimoni”.
  bba-bba: Be bɑ mɛnnɛ mi, bɑ tɔnu yiru ye sɔ̃ɔwɑ bɑ nɛɛ, Yinni u seewɑwɑ ɡɔrin di
    kɑ ɡem, u tii Simɔɔ sɔ̃ɔsi.
  eng-KJVCPB: saying, The Lord is risen indeed, and hath appeared to Simon.
  kgk-NT: —Oikove jevy-ma Nhandejáry Hesu, he'i omombe'u-vy. —Simão ohexa-ma íxupe,
    he'i hikwái upe mokõi ogwahẽ va'e-pe.
  waj-waj: 'tunoo: Kutaa tuanaavai Yisuuva vaa diitaivai. Vaa Simoono inna taivaivee,'
  ekk-PKP: 'ütlesid: „Issand on tõesti surnuist üles tõusnud! Ta ilmus Siimonale.“'
  mpx-mpx: Heliya hi baek bolo eluwa elal hi ba, “Tunahot Babala iyaka i lut. He i
    masala Saimon elana.”
  wbp-wbp: Yangka yapa-patu wangkajalu-jana wati-jarrakuju, “Yuwa, Jijaji pina-wankaru-jarrija!
    Warraja-jarrija, manu milki-yirrarnu-nyanu Piita-kurra!”
  luo-luo: kagiwacho niya, “En adier! Ruoth osechier kendo osefwenyore ne Simon.”
  nhe-NT: tlen quiijtohuayayaj para Tohueyiteco nelía moyolcuitoc huan monextijtoya
    ica Simón Pedro.
  aii-aii: ”ܘܒܹܐܡܵܪܵܐ، ܫܲܪܝܼܪܵܐܝܼܬ ܡܵܪܲܢ ܩܝܼܡܵܐ ܝܠܹܗ، ܘܦܝܼܫ ܠܹܗ ܚܸܙܝܵܐ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ.“
  esk-NT: Tamatkua katimaruat niplianiqsut, “Atanġuruaq aŋitqiŋñiqsuq iḷumun! Sagviġñiqsuq
    Simon-mun.”
  msb-msb: Ginsabihan an duha, “Matuod man gayod na nabuhay an Ginoo mala ngani kay
    nagpakita siya kan Simon.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² tiogh³: ―Lah¹dsóh² ma²na²hiog² Juu¹³ jniang³. Ma²na²jǿi²
    Simón ―ca¹juúh²dsa.'
  dso-dso: ସେ ଲକ୍‌ମନର୍‌ତେଇଅନି ସେମନ୍‌ ଜିସୁମାପ୍‌ରୁ ଆରି ତରେକ୍‌ ଜିବନ୍‌ଅଇ ଉଟ୍‌ଲା ଆଚେ ଆରି
    ସିମନ୍‌କେ ଦେକାଇଅଇଲା ଆଚେ ବଲି ଜାନ୍‌ଲାଇ ।
  meu-meu: Idia ese raruosi e hamaorodia, eto, Momokani, Lohiabada vada e tore isi,
    bona Simona enai vada e hedinarai.
  yva-NT: Umba arakovo abusyinara eane intabo wo raura yaijo manasyimbe ware, “Tugae,
    Injayo Yesus kovakato to! Po anasine rarorono Simon Petrus ai to.”
  dgc-dgc: éy kinagi du alagad dide, a “Nabuhay ngani dén tu Panginoon! A pinumeta
    dén siya ni Pedro!”
  zpm-NT: 'rëbchaa zha co lo zho: ―¡Tebaa gaṉ to gaṉle nli brieeban xmaistr ne! ¡Laa
    Pedr goṉle me!'
  hix-NT: Onà wyaro nketxkon hatà, àton komo. Kohkomo nasanàmno hamà, àwayehxemo kom
    waye, ketxkon hatà. Yaworo xaxa nay hamà. Nosonyhon hatà, Semawu wya, ketxkon
    hatà.
  sim-sim: Uhu fririn limu sawera, �Omendinga sira. Wasilaka angop usahawa ri. Uwak
    Saimon angop or heyewa ri.�
  npi-ULB: तिनीहरूले भने, “प्रभु जीवित हुनुभएको रहेछ, र सिमोनकहाँ देखा पर्नुभएको रहेछ
    ।”
  cgc-cgc: Mga gatipon dya gaisturyaay, “Matuod gid! Ginuo ya nabannaw! Gapakita kanen
    ya ki Simon!”
  tim-tim: “Humo are bunŋe agatmâ Simoŋ miawagaŋep.” dâmbiâ
  yor-yor: Wọn si wí pé, “Olúwa jíǹde nítòótọ́, ó sì ti fi ara hàn fún Simoni!”
  wos-wos: Xémbéka di bérré wa, “Nana Néma Du wambula dé ramé. Wu mwi hundi dé. Raméndéka
    Saimon dé déré xé.”
  emp-NTPO: 'Maʌ̃gʌrãba nãwã jara panasid̶aa: –¡Jesura wãrãda ʌ̃rẽbasia! Simoʌ̃a ara
    idjida unubisia.–'
  eng-F35: who said, “The Lord is risen indeed, and has appeared to Simon!”
  ind-ind: lalu memberitahukan, “Tuhan Yesus benar-benar sudah hidup kembali dan sudah
    memperlihatkan diri-Nya kepada Petrus!”
  pes-OPCB: 'و می‌گفتند: «خداوند حقیقتاً زنده شده است! پطرس نیز او را دیده است!»'
  mpt-mpt: i naka asu dabi baabeibo Motonobo, Sume imin hananea tlea Saimone atemebo
    gesiba
  ssx-ssx: hande Tekehalita꞉ ota꞉ da꞉ta hata꞉ Saimono pa꞉ta꞉ ipiki peneme yaala꞉me
    laa hotiolo pitimiki ale pa꞉ta꞉ opolo pepekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑ iyi ɑ̀ tɔtɔɔ ŋɑu ɑ̀ wɑɑ sɔ̃ ɑmɑnɛ minji ŋɑu mɔ ɑ̀ ni, Lɑfɛ̃ɛ
    í jĩi hɑi si bɑlɛ ntɔ ntɔ, nɔ í nyisi ɑrɑɛ bi Simɔɔ.
  gaq-gaq: ସିସ୍‌‍ଇଂ ଆରି ବିନ୍ ସିସ୍‌‍ଇଂ ବାସଙ୍ଗ୍‍ଡିଙ୍ଗ୍‍ଗେ “ପକୃତ୍‍ରେ ମାପ୍ରୁ ଗୁଏଚେ ତଡ଼ିଆ
    ଲେଃକେ । ମେଁ ଶିମୋନକେ ଆଃସୁଏ ବକେ ।”
  gof-RNT: Entti, “Goday tuma denddis; Simoonas qonccis” yaagidosona.
  unx-unx: “ସାର୍‌ତିଗି ପ୍ରାଭୁ ଜୀଉବିରିଦାକାନାଏ ଆଡଃ ଶିମୋନ୍‌ତାଃ ନେଲ୍‌ଇଚିୟାନାଏ” ମେନ୍ତେ ଇନ୍‌କୁକେ
    କାଜିୟାଦ୍‌କଆକିନ୍‌ ।
  gah-gah: ámina ve lositá nene litá iki avetó iki Guivahanitema nene lamaná oteko
    noike Saimoni utó o amekave.
  lcm-lcm: Na kila antok irilong ta, “Kapo tutuman! Volava katala to pok na katala
    tu aserei si Simon.”
  aer-aer: Kenhe itne akenhe angkerrirrerlenge ikwere-atherre, “Arratye apeke? Jesus
    itethe arratye apeke! Rarle Peter-eke arraterne lyete ware-arle!”
  qvc-NT: 'Chay wasipi kaqkunaqam puntata chay shamuqkunata nirqan: —Alliptam Siñurninchiq
    Jisusqa kawsamushqana. Chaqa Simun Pidrumanmi rikakushqa, nishpa.'
  tgl-ULB: sinasabi, “Totoo ngang muling nabuhay ang Panginoon, at nagpakita siya
    kay Simon”.
  cbs-NT: 'januxun jabu ichapabu yuikin: —Chanima ma besteanki, nukun Xanen Ibudan,
    ja Simón Pedroki nukukin uinmaxudan— iwanan, yui jatuki chaniaya'
  xtm-NTPP: 'Te ka ka''an de: ―‍Ja ndaa kúu ja ni ndateku Iya Tátnuni ma, te ni jini
    ña''a Simón a ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Na ngabalenga, “Angwana bayokite kweli, ampiti Simoni!”
  bao-NT: 'Cʉ̃ja pea o biro cʉ̃jare ĩi bocaupa: —Díámacʉ̃ra Wiogʉ cati tuagʉra biijapi.
    Simón Pedrore baua eajapi —cʉ̃jare ĩiupa.'
  san-ORI: ତେ ପ୍ରୋଚୁଃ ପ୍ରଭୁରୁଦତିଷ୍ଠଦ୍ ଇତି ସତ୍ୟଂ ଶିମୋନେ ଦର୍ଶନମଦାଚ୍ଚ|
  rmn-rmn: Одола пхэнлэ лэнги, со о Сагбус чячес дживиндило тай сикавдило э Симонэски.
  huv-NT: 'Andǘüban masoiquiw: ―Naleaing Teat Jesús lapac tiül mondeow, cos landoj
    axomayej maquiiüb teat Simón ―ajüw nejiw.'
  otn-NT: 'A nu̱ya xi̱ mpɛti p''ʉya, bi ''yɛ̱mbya ja bi zøhø: ―Ma̱jua̱ni̱ xa̱ bɛ̱nna̱te
    ra̱ Hmu̱ n''yø. Ya xa̱ nnu̱ ra̱ Bɛdu.'
  nop-nop: indiŋ yeniŋgiŋ, “Wapum adi biyaku agaŋ pilalak, tiŋa Pita mintamiŋak.”
  obo-NT: Na, sikandan don en kos unna nid ponudtuu riyot oruwa no lammid inguma,
    kahi ran to, “Mooggot en no novadnow ron iddos od Longaggon, su id pokita man
    sikandin ki Pedro!”
  kca-kca: Ԓыв пŏтәртсәт, мӑтты Турәм Куща йӑна нŏх ԓыԓәӈԓәс пӑ Симон хŏща этәс.
  cak-ENT: 'Y ri rachibil ri Jesús y ri ch''aka chic nquibij c''a: Ri Ajaf Jesús xc''astüj
    yan na vi e, y xuc''ut yan ri'' chuvüch ri Simón.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤴᤇᤡ᤹ ᤔᤧᤔᤧᤳᤋᤢᤛᤡ. “ᤍᤠᤱᤒᤠᤴ ᤛᤧᤰᤂᤠᤀᤣ ᤛᤩᤧᤀᤠᤱ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤖᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤔᤥᤏᤧᤸᤗᤥ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤛᤡᤱᤒᤠᤀᤣᤖᤥ᥄”
  mie-NT: 'De nī ncāhān ndá tēe íyó tútú: Jāndáā ndija jā ní natecū Jētohō ō, de nī
    nenda nijīn yā nūū Simón, ncachī ndá dē.'
  san-TIB: ཏེ པྲོཙུཿ པྲབྷུརུདཏིཥྛད྄ ཨིཏི སཏྱཾ ཤིམོནེ དརྴནམདཱཙྩ།
  qve-NT: 'Hinaspan chaypi huñunasqa kaqkunaqa niranku: —Cheqaqtapunin Señor Jesusqa
    kawsariramun. Chaymi Simón Pedromanpas rikhurirunña, nispanku.'
  pao-NT: Umu ka mu waahoo mee netamma, “Soo Te Pabe'e togesapa tu ya'e-kwikoo namayodu,
    Simon Peter ka Te Pabe'e poonne.”
  cbu-NT: Zamamtarusin, Isus támeenlltanda; Pitor Isusoo parangiya, ántangat ashirangana.
  usa-usa: 'mi-káyúkámá maará-tima-yimikaae: “áraine. uyátárai-nakoma yauwéqma itó-umaguraiye.
    Tááímonima wemmá aónatukaiye.” téta timá yímikaae.'
  soy-soy: 'pin tee rɛ: Mɛsei yɛ mɛ, Upíimɑ yɛ nkpɔ kɛ́mɛɛ yisilɛ uu tíyɛsɛ Simɔɔ
    uu u yɛnu!'
  hui-hui: wali agali bu hearume libuhondo lalu, Anduane Homogo ibu heneneore heyu
    howa Saimono hendelo ha pani haya, lene.
  amf-amf: Igina kidar bukaana “Imbaa wontea Yesus gon dhaabhidine; Simoonnaar haapadhidine”
    ke hamade.
  quc-NNT: 'Xkib''ij k''u chke: Qas tzij xk''astaj ri Qajaw Jesús, u k''utum k''u
    rib'' chuwäch ri tat Simón, —xecha chke.'
  dob-dob: ta taudi Yesu manuna sionaona, sigwae, “Saimoni niꞌatu ꞌInapwana ꞌiꞌitena,
    mwawasega ꞌitoolo limana.”
  wrs-wrs: Doa heva os noi 11pelara di aevulvnam, hesna nungi ishunna no sambla indhanam,
    ona, doa mendekliva henga beswonam phoi. Himba proiva, Simonm nonglapho. Wo eva
    osta, no sambla indhanamba Emeusriniva os ihishunnata, kava monara enonglai, eva
    di roti powalwolim, di kav vei elihai.
  mca-mca: 'in yit''ijju'': —Yijaa''ija in hats iƚa''x iye ha'' Yatsat''ax''inij,
    qa we''nethinets pa''aj na'' Simón.—'
  kiw-kiw: ida iodabuaimo uubi-ro paaꞌoumo, “Paidubui, tauo eibua maaka, ihaha-ka!
    Ruu tauo oobodi maaka, Simorai-do!”
  tzo-TZC: 'Cꞌalal jech icꞌotique, ti buluchvoꞌ jchancꞌopetique jech lic yalic: ―Ta
    melel, ichaꞌcuxi ti Cajvaltique. Yuꞌun laj yil ti Simone ―xiic.'
  mya-mya: စု​ရုံး​လျက်​နေ​သော​သူ​တို့​က ``အ​ကယ်​ပင်​သ​ခင် ဘု​ရား​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​တော်​မူ​ပြီ။
    ကိုယ်​တော်​သည်​ပေ​တ​ရု​အား​ကိုယ်​ထင်​ပြ​တော် မူ​ပြီ'' ဟု​ဆို​ကြ​၏။
  gng-NT: 'Bi tɔke'' bipanpaankaab bile nnɔ ki ye: «Yonbdaan mɔnbe ki mɛkre''. U cère''
    Simɔn laa'' wɔ.»'
  cbi-NTPO: 'Tsenñu juntsa wa''namula tsandila pallu maamulanu: Uwain Bale Ruku mangujtañuve;
    tsejtu Simón Pedronu mangatawave, tila.'
  ikk-NT: wẹ ile gbakikomẹni hụ a sị, “Ezioku rọ! Di-nwọnni-ẹnyi e lihigụọ, Saịmọnụ
    a hụngụọ a!”
  leu-leu: e nari, ri taxa kuus, “A tuuna, a Memai fo to faꞌulaa. Nane fo savat si
    Saimon.”
  maz-NT: 'O mama c''ua anguezeji o xipjiji c''o yeje c''o cja vi säjä: ―Ya tetjo
    c''ü ín Jmugöji. E Pedro o jñanda c''ü bübütjo c''ü, embeji c''o yeje.'
