  deu-1951: 'die sprachen: Der Herr ist wahrhaftig auferstanden und dem Simon erschienen!'
  alq-ALGNT: 'Ki inagani8i8ag dac igi8e nijin nabeg: “Teb8e Jesos ka Tibendjigedj
    ki abidjiba! Ogi toda8an Simon kidji 8abamigodjin.”'
  ixl-NNT: 'As ech tal veꞌt unqꞌa apóstol ileꞌ tukꞌ unqꞌa niman tetz Aakeꞌ te chajnaj:
    —¡An chiteꞌ! ¡Kat ulyu veꞌt taama u Kubꞌaal Jesús! Tan kat ikꞌuch tibꞌ Aak te
    u Simón,— tiꞌke.'
  boa-NT: 'Áámútsikyéhjáa népejtsóme: —Ávyéjuubéha Jetsóó ɨ́mɨááné tsúúca bohɨ́jucóóhií.
    Tsimóodívuva bóhówááveébe.'
  quh-NT: 'Tantaskacunataj nisharkancu: —Chekamanta yachanchej Señorka causarimpuskanta.
    Simonpis payta ricuska, —nispa.'
  kwi-kwi: —Watcha. Anpatne irɨttas kuhsta. Pedrokas ussa izta.
  agm-agm: Aihɨ amɨ kiya kuri saundawaatopo. “Awaisɨho apɨpaahɨ akɨtɨnɨhɨ asohoematatɨ
    japɨhɨ nepase. Saimonɨho koai aimɨ usose,” undawaatopo.
  ubr-ubr: ato osi orot ruam auris si’yau, “Dura bag Bada imisir men! On Simon aurin
    irobotet!”
  tsw-NT: Ele fo a̱vu a damma ama e reꞌe, “Amayun Zagbain ꞌyon ta̱, hali u ꞌya̱wa̱
    ya̱ Simo!”
  cax-NT: 'Arrüma namatü ümo manuma torrü: —Ñemanauncurratoe süboricoti tato Señor.
    Arrti Simón Pedro asaratiti.'
  aia-aia: Miraau o'ani 'inirarua, “Ha'amomori! 'Ia Araha 'a suruta'e aho'i baaniai
    mae ma ha'ata'i tanaa Pita.”
  srp-1865: 'Koji govorahu: zaista ustade Gospod, i javi se Simonu.'
  agt-agt: A tekiden simarok ta agyan na kahulun da kiden nagaammung a “O, matolay
    kad i Afu, a nakipaita kan te Simonin,” kun na nagaammung kiden tekid.
  lug-lug: nga bagamba nti, “Ddala Mukama waffe azuukidde! Alabikidde Peetero!”
  yby-yby: We napate maya wehe loko aloya sinokoko Saimonida omudalo maya soto pekaiye.
  heb-heb: האמרים אכן קם האדון מן המתים ונראה אל שמעון׃
  mpp-mpp: Bafuwacebaboc yengi edocepalu yanguc miibong, “Sugucne ye noine homackacni
    gboliyelu fangkegac, ye Saimon fikecnogachac!”
  apb-apb: Oto kire ko hola'i ha'arongorarue uuri, “A Aalaha e ta'ela'i oto to'ohuu
    na e haata'i hunie a Saemon.”
  san-TEL: తే ప్రోచుః ప్రభురుదతిష్ఠద్ ఇతి సత్యం శిమోనే దర్శనమదాచ్చ|
  ben-IRV: তারা বললেন, প্রভু নিশ্চয় উঠেছেন এবং শিমোনকে দেখা দিয়েছেন।
  ntu-ntu: Nzrpipebzlr mz ncblo kcng nzling kx, “Kxetu rgu tutxlz-angidrpem mz nzbzngr.
    Aelwa-lzbqpe-ngrbz mz Saemon!”
  pan-pan: ਜਿਹੜੇ ਕਹਿੰਦੇ ਸਨ ਕਿ ਪ੍ਰਭੂ ਸੱਚ-ਮੁੱਚ ਜੀ ਉੱਠਿਆ ਹੈ ਅਤੇ ਸ਼ਮਊਨ ਨੂੰ ਵਿਖਾਈ ਦਿੱਤਾ!
  gvc-gvc: 'Ã ti sʉchʉ, once buheina õ sehe niha: —Potocãta mari pʉhtoro masa wijaayuhti.
    Simo Pedro tirore ñʉyuhti —niha once buheina.'
  mwp-mwp: Thanamun yangukudu kedha, ‘Wa mina, Kuykulnga kaday tariz, nuy yakamema
    Simonalpa.’
  ksj-ksj: Ze raenaꞌa, “Hube hune Iesu ani bare ḡabodeha ebu Simona mazao fureraneha!”
  sbk-sbk: bhayanga, “Ogosi azyoshele lyoli lyoli, wape abhoneshe hwa Simoni.”
  mya-JVB: စုဝေးသောသူတို့ကလည်း၊ သခင် ဘုရားသည် အမှန် ထမြောက် တော်မူပြီ။ ရှိမုန် အား
    ကိုယ်ကိုပြ တော်မူပြီဟုပြောဆို လျှင် ၊
  kgf-kgf: Tacma yomuhuc ʒégic; Imi hélacnec! Miŋ Kewuninanéŋ ɋelima yacma Simon mihicŋi
    miyec.
  awb-awb: sega mi anítéyábé, Itene Wahnah aiq pútaq iriwe oganúkire. Oganúkirana
    Sáímóniga aiq tagehre uwe.
  gdn-gdn: Bautagubu ka iyapana ika idiwa ki ubumpu mu tademupu tagubu ke; “Nu Kaiwawonuga
    ade iyawena kipu ubupu ki mibai. Apunu Saimoni e Iyesu matarau empupu.”
  nko-NT: bʋ́dɛblɩ́ bɛɛ, “Lɛ́lɛ́, anɩ Wíe lakʋ́sʋ́. Alalɛ́ ɩwɩ ɔwan súná Simon!”
  bsn-NT: 'To bajiri, ĩna tudiejaro ĩacõari, ado bajiro ĩnare gotiyujarã ĩna: —Mani
    ʉjʉ tudicaticoasumi. Pedrore ruyuaĩoñuju ĩ —ĩnare yigotiyujarã ĩna.'
  pib-NT: Wane chinna, “Galikakni yotunomtatka Gitsrukaachi. Simo yegi rupgujewniyatka.”
  wiv-wiv: Na apostel kamahi dia ta tania ni hiro, “E matoto! Na Tubu ti mahuri mule
    kava. E bele ve ni Saimon.”
  reg-reg: Nibhaikati,”Ratabhugenyi asulukile chimali mali, namubhonekela Simoni.”
  mlh-mlh: Bofuke yabebire iŋi yasibuŋ, “Ofonji foriine pakereru Saimon fuke tega.”
  gof-ENT: ኤንቲ፥ «ጎዳይ ቱማ ዴንዲስ፤ ሲሞናስ ቆንጪስ» ያጊዶሶና።
  aau-aau: Sa ki-wayh homkwe hehekwe senkin me huon, “Okar, Hakamay hiykwe papo ma-loksian
    soma. Hiykwe Saimon so mon lousne.”
  tvk-tvk: E xil labiteni mi xalu labit, “!Be reitin! !Suv Iesu temea rilomun ra maten,
    vengan xa testal ni Saemon Pita!”
  prf-NT: Kinagi di ten duwwa, “Tatarudan a nabiyag en Panginoon, pummeta siya kánni
    Simon!”
  auy-auy: miwí sésa éraiꞌa Fasiꞌaénkó pukáimpinkemba íyáfasinena Sáímonimpaꞌa paápé
    isaná awánaraiye suwasaráí
  tbg-tbg: Noravano quqaama qaiqaa qaqi himpivo. Viva qovarama vivaro Saimoniva vira
    tavairave, tumanta
  hub-NT: 'Tumawarmatai jea matsatu chichainak: Ina apuri Jesúska nekas nantaki, tuma
    Simónkan wantintukai tusa ujaina.'
  hmo-hmo: Idia ese idia ruaosi dekenai idia hamaoroa, idia gwau, “Momokani, Lohiabada
    be ia toreisi vadaeni! Simona ese ia itaia vadaeni!”
  big-big: Puwiligu piyauyegi pelik yeiya, Wameik panu. Yemizibek yangalekta kani.
    Pi ulogo Simong Pitayegi kayima logo Simong Pitago pi pakela, yeiya.
  gux-G: ki maadi, “O Diedo fii bi tinkpiba siiga, mɔmɔni liga. O dɔgdi o yuli ki
    waani Siimɔn “
  cnl-NT: 'Ca²³jua''³ dsa³ ''i³ rɨ³ŋɨɨn³¹. Ca²³sɨ''²³ dsa³ ''i³ ca²³dxi²³guín²³ co̱''³:
    ―Ca³quie̱e̱² mɨ³ji̱i̱''²³ co̱''³ Juii³ra². Mɨ³mi³jnen³ ''ñée² caan²³ Muun³² ―ca²³jua''³te''²³.'
  zar-NT: 'Níʼirö yuguʼ bönniʼ naʼ nacuʼë niʼ gulë́ʼ chopëʼ naʼ: —Chibubán cazëʼ Xanruʼ,
    en buluíʼi lahuëʼ, ateʼ biléʼenëʼ Simón Lëʼ.'
  kde-kde: Anevo vanu nkuvahaulila avala vakuhundwa vavili kuchidoni, “Muhiu Nang'olo
    ànifufuka, na ànnyumidile Simoni.”
  ata-ata: La aneꞌi mivikalaneꞌi aloxo ꞌo, “Manina musuku lexe Tilasinge ne, mutulu
    no anu soli ne mo Anu mupalaꞌa noxou Saimoni!”
  qvw-NT: 'Chay ćhäläliptinmi chayćhu cäcunäpis: “Aw, rasunpa Jesusninchic cawsayanmi.
    Simonpis licälunshi” nipäcula.'
  nfa-nfa: Hèia ana madhutu se peka dènge rèngu dua ra, na, “Mema tareꞌa! Lamatua
    Yesus mamuri hari le! Deo na padꞌelo iisi Na dènge Petrus.”
  tnp-tnp: kəni məutəni məmə, “!Nɨpəhriəniən! !Iərmənɨg təməmiəgəh mɨn, kəni Saimon
    Pitə təmeh rəkɨs!”
  urd-urd: और यह कह रहे थे, “ख़ुदावन्द वाक़'ई जी उठा है! वह शमौन पर ज़ाहिर हुआ है।”
  hot-hot: Ma thêlô enaŋ hadêŋ thai aêntêk, “Avanôŋ biŋ nena Anyô Bêŋ haviyô hathak
    loŋbô ba yani hik i thô hadêŋ Saimon.”
  mqj-NT: 'Nakuamo inde mai taue: “Tuo tongammi sule Puang Yesus, mangkami umpa''paitaan
    kalena lako Simon.”'
  rus-SYN: которые говорили, что Господь истинно воскрес и явился Симону.
  mbh-mbh: Na o ria or paini ve, “I nunganga, Toko Pomnga i los werera lale. Na i
    velpoltun a Saimon.”
  bdd-bdd: ma bodaedi Yesu weyahina sigwaegwae, sigwaeya, “Saimoni ꞌida Badaina ꞌiꞌita
    pwaiya, ꞌamasega ꞌitoholo hila.”
  cbt-NTPO: —Tëhuënchachin Sinioro nanpiantarin. Iya Simon nani ya'notërin, itopi.
  rmy-SERVI: Апостолуря розпхэндэ лэнди, со Рай чячимаґа отджювдиня мулэндар тай сикавдапэ
    Симоности.
  srn-NT: 'Den sma dati taigi den taki: “A tru! Masra kon baka na libi! A sori Ensrefi
    na Simon.”'
  cta-NT: 'Hora ti nchcuiꞌ nguꞌ nu ngaꞌa̱ niꞌi̱ biꞌ loꞌo nguꞌ nu ndyalaa ca ti liꞌ:
    ―Chañi chaꞌ cua ndyuꞌú Jesús chaca quiyaꞌ ―nacui̱ nguꞌ―. Cua naꞌa̱ Simón jiꞌi̱
    yu.'
  bqc-SIM: 'aalɛ mɛ: Dii vù sĩanaɛ. À azĩa ↄ̀lↄ Simↄↄɛ.'
  tcz-CHONGTHU: amahon, “Pakai chu tahbeh in athoudoh tai! Peter henga akilah'e!”
    tin ahinseiyuve.
  mar-mar: प्रेषित आणि इतरजण म्हणाले, “खरोखर प्रभू उठला आहे! आणि शिमोनाला दिसला आहे.”
  snp-snp: Ya onae. Wekola ya folaiguti moda nedito, Saimoni oloto pi umaiye, loti
    lato,
  isl-isl: '@see-verse:LUK.024.033'
  spy-NT: /Kēēmwoochi bichooto tukwaay kule, “Kookung'eetee man ꞉Mokoryoontēēt meet
    ānku kāākōōboorchi keey Simōōni.”
  xnn-xnn: ay mangmangwani en, “Tet-ewa obpay ay natago si Apo Jesus tay ninpaila
    ken Simon.”
  mwe-mwe: bhalibheleketanga, “Kweli bhakulungwa bhayushile, bhaakoposhele a Shimoni.”
  tte-tte: Kabo apositoloyao siwalolau yoli labuine kolili siba, “Walo yawasosi, Guyau
    itoloyoiko mwa iyawatagili Saimon koina.”
  tcs-tcs: Dem nada pipol de bin spik po demtu, ‘Wa wa! Diswan i tru. Da BosLod bin
    gedap laipgen ane Pita bin luk em.’
  hlt-THB: Cekkhqi ing, “Bawipa taw tho tang tang hy, Simon a venna awm dang qu hy,”
    ti uhy.
  soq-soq: diamone waienase, “Ulaipa, Tatamba bo bedewe enenwisen ita Saimon mampe
    sabamoleno ibuwaida ewen!”
  qub-qub: Chayaptin chaycho caycajcunapis willaparan «Tayta Jesusga rasunpami cawarimusha.
    Simonta yuripasha» nir.
  att-att: Á kinagi nayù ira naggagammung, “Kuruk nga naginnanolay si Apu, ta nappasingan
    kâ Simon Eduru!” kud da.
  bki-bki: mia naljuo maka ail vanlo vo, mia nalo aberial kanalo jukamu aberinavo
    “!Ai, tom juo, abe bogo na ga kubano, titai miyotuba ea vio nei! Iliano napano
    tire nalo aber beamu, naio be riano ga. Kiado Tubo naio jumolu den nam̃ariano
    ruei, Pitere nei mialio ka mirano memedu.”
  bqp-bqp: 'òtɛn pi: Dikiri vù yãpuramɛ, à a zĩda mↄ̀ Simↄnɛ.'
  mcp-mcp: Bwə́ mú kə jaaw bwo nə́ jísə bʉ́bə́lɛ́ nə́ Cwámba mə́ gwûm, Shímun shí
    dʉ́g nyə.
  hat-hat: 'Yo tout yo t''ap di: Se vre wi, Seyè a leve vivan. Simon wè li.'
  npl-NT: 'iwa yejwah okimilijkeh: —Milák, n Toteko Jesús yomoyoliti, iwa n Simón
    yokitak.'
  bgg-bgg: chiih-è yao, “Ithong ne izai hòi dinro! Ai ne Simon shii doh yi!”
  eng-TCENT: saying, “The Lord is risen indeed and has appeared to Simon!”
  eng-BSB: and saying, “The Lord has indeed risen and has appeared to Simon!”
  cpu-NT: 'Ikantaiyini: “Omaperora jañagai Avinkatharite. Tema joñaakaari Simón.”'
  san-ASM: তে প্ৰোচুঃ প্ৰভুৰুদতিষ্ঠদ্ ইতি সত্যং শিমোনে দৰ্শনমদাচ্চ|
  tac-NT: '''Lige alué we''ká ralámuli anele alué oká ralámuli: ―¡''La bijchiá ku
    ajánale alué Esusi! Aka alué Simoni (Pegro) ''la bijchiá etégoríché.'
  eng-WEBPB: saying, “The Lord is risen indeed, and has appeared to Simon!”
  gfk-H: '@see-verse:LUK.024.033'
  viv-viv: '@see-verse:LUK.024.033'
  yao-yao: achitiji, “Isyene Ambuje asyuchile ni ŵakopochele che Simoni.”
  tgp-tgp: Ale la verea isan la tupra rua atu lara, “Varar̃uhu, Moli mo mele turu,
    mo pala isan Simon Peter moiso!”
  auc-NT: Ïïnäni guiquënë, —Mönö Awënë ïñömö ñäni ömæ̈monte mïingä quëwengampa. Näwangä
    edæ impa. Tömengä ingante Timönö Pegodo do acantapa, ante godongämæ̈ tededäni
    adatapa.
  kbc-NT: Odaa moditiogi niɡ̶ijo itoataale, “Dicewi Ǥoniotagodi naɡ̶a yewiɡ̶atace.
    One dinikeeteta Simão.”
  bmh-bmh: Go zaueim daremen dudu agen go dudu aliag awaremen, “Petak pet, Dubanou
    Ban go koli waseun. Saimon-Pita go uligeun.”
  ctu-BL: 'Tsi'' yʌlʌyob: Isujmʌch tsa''ix cha'' ch''ojyi lac Yum. Tsa''ix i pʌsʌ
    i bʌ ba''an Simón, che''ob.'
  meq-meq: 'Ndo niye hay tə ŋgatatay a ndo neheye sulo aye na, tə gwaɗatay: «Ta deɗek
    Bəy Maduweŋ kway kə lətsew abəra ma mədahaŋ, Simoŋ kə ŋgatay!»'
  noa-H: Maigjã hũrimaawai hamach t'umaam k'ʌʌnau, “Keena, chadchata maach Pörön hiiu
    p'iidʌbarmwai; ya Simonagjã hich hoopibarm” ha jaau nʌmta hũrimajierram hanaabá.
  alp-NT: Eleki esi beteke loko luasi be, “Tinai, Tuhane Yesuse Ikwana suike peneka
    le IaselukeNi loko Petruse.”
  san-VEL: te procu.h prabhurudati.s.thad iti satya.m "simone dar"sanamadaacca|
  kbq-kbq: Zamagra anage hu'naze, tamage Ramo'a otino, Saimoninte ufore hu'ne! Hu'za
    nehazageke,
  kbh-kbh: 'y mënts̈á imojtsichamo: —¡Ndegombre Bëngbe Utabná tojtayena; Simónbioye
    tbojébëbocna ca!'
  ron-LSB: 'spunând: “Domnul a înviat cu adevărat și i s-a arătat lui Simon!”'
  pon-pon: 'Katitiki: Nan melel Kauno kotin iajadar o pwara don Jimon,'
  nhe-BL: tlen quiijtohuayayaj para Tohueyiteco nelía moyolcuitoc huan monextijtoya
    ica Simón Pedro.
  sps-sps: ser tsue, “A Tsunaun te tsun faman fatabin ovei en! Ayei te ruak ten Saimon
    Pita!”
  wnc-wnc: Kake yuwawat wa aminda waapaau anzing yaniking, “Siakande siknga Aaninu
    gwa enak. Saimonda gwa kak,” ngang yaniking.
  bus-bus: 'aↄ̃ↄe bee: Dii fɛ̀ɛ yãpuramɛ, à bↄ̀ à mↄ̀ Simↄzi.'
  gub-BL: '@see-verse:LUK.024.033'
  imo-imo: Tuku puringili wali enoni elondo ningei, “Awilimu paimbo makilipe koinjo
    moromu ltemo. Yu yunu Saimon moromona pumbe lipe ondomo,” ningi.
  boj-boj: Onaqa naŋgi na naŋgi aiyel endegsib minjreb, “Tamo Koba a bole subq na
    tigelqo. Agi a subq na tigelosiq Saimon aqaq di brantqoqa a bole unqo.”
  eng-DRA: 'Saying: The Lord is risen indeed, and hath appeared to Simon.'
  knf-knf: 'kë bakţiini aji : « Ajugun anaţa ţi pkeţ na manjoonan, apën awinana ţi
    kadun ki Ŧimoŋ! »'
  san-KHM: តេ ប្រោចុះ ប្រភុរុទតិឞ្ឋទ៑ ឥតិ សត្យំ ឝិមោនេ ទឝ៌នមទាច្ច។
  arn-NT: —Rüf feyngey tañi wiñomongetun ta Ñidol. Dew pewfaluwfi ta Simon.
  zas-NT: 'Rëb reeman loj grop ree bén guin: ―Walican ma baban Dad Jesús, ma balüülojman
    loj Simón.'
  ken-NT: Nɛchwe báchwé, bágháti bhɔ bɛ, “Acha apɛtnsɛm ndǔ nɛpɛ́m tɛtɛp! Atɔ̌ŋ
    mmʉɛt ntá Símun!”
