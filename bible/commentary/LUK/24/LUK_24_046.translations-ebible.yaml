verse: LUK.024.046
translations:
  kpx-kpx: Ige au haivei avoe, “Bukae Hotou louale Kelisona vatehani malei hatiniege
    vanie ni abuita igaetaeau uoholisege auna tota hovelahai.
  okv-H: Iesu na ke einge ena, “Avoeto ke mahu kajari ta mihia amo Keriso amina memenga
    kogue peheto iji 3 amina vasiri te erasuja
  tbo-tbo: Ma i baha i pa, ‘Geka pite hi gilumi hi pa, Besinana lawana apo hinina
    ina wiyuwa po ina hilage ma iyeta witonugana ugolina ina towolo meme.
  mal-C: 'അദ്ദേഹം അവരോട് തുടർന്നു പറഞ്ഞത്, “ഇങ്ങനെയാണ് രേഖപ്പെടുത്തിയിരിക്കുന്നത്:
    ക്രിസ്തു യാതനകൾ സഹിച്ച് മരിക്കുകയും മൂന്നാംദിവസം ഉയിർത്തെഴുന്നേൽക്കുകയും'
  grc-SR: καὶ εἶπεν αὐτοῖς ὅτι Οὕτως γέγραπται, ⸋καὶ οὕτως ἔδει⸌ παθεῖν τὸν χριστόν,
    καὶ ἀναστῆναι ἐκ νεκρῶν τῇ τρίτῃ ἡμέρᾳ,
  bgc-bgc: अर उनतै कह्या, “यो पवित्र ग्रन्थ म्ह लिख्या सै के मसीह दुख ठावैगा, अर तीसरे
    दिन मरे होया म्ह तै जी उठ्ठैगा,
  khz-khz: 'Maevaikilarato, netiwato, “Evetaina getaloato: Keriso taunatauna roe wapene
    vitiviti, e toma vega-toitoinai kwarega na pene kuliiti-wai.'
  deu-TKW: so steht es geschrieben, daß der Christus leide und am dritten Tage auferstehe
    von den Toten,
  zsr-NT: 'rëꞌ lequëꞌ: ―Cni nayúj lu guich ca run bayúdx gac queëꞌ Cristo, sacaꞌ quiꞌë
    len ubanëꞌ lu yöl‑laꞌ gut catiꞌ gac tsonn dza,'
  lin-lin: 'Alobaki na bango : — Tala makambo oyo ekomama : « Klisto akomona pasi,
    mpe akosekwa kati na bakufi na mokolo ya misato ;'
  hns-NT: 'Oe bhie bolies: „Parmeswar ke poestak me liekhal hai kie Kriest ke tjaahat
    raha doekh oethaawe ke aur tiesara dien djie oethe ke.'
  noa-E: 'Magnaa amag magjim aajem ich Jesuupai: —Ich magta phã sim Ẽwandam iek gaai.
    Maguata chadcha mʉch chi Cristo ich Ẽwandamaucha jʉr autarr awiajã dau aphʉʉ meeju
    aai chirajimgui ajim anʉm. Mamʉ ĩchab khãai thãrjupam ee iiu phiidʉju arrjã jaau
    simgui ajim anʉm.'
  eng-EMTV: Then He said to them, “Thus it is written, and thus it was necessary for
    the Christ to suffer and to rise from the dead the third day,
  mib-NT: 'Te ni cahān yā: Súcuan cáhán nuū tútu jeē ruhū Cristo, cánuú cuu rī, te
    nuū uní quɨvɨ̄ natecu rī.'
  lif-NT2: खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़ङ्‌ग
    तुक्‍खे चामाए पोःङ्, हे़क्‍क्‍याङ् सिःमाआङ् सुम् ये़न्‍नो याम्‍मो हिङ्‌माए पोःङ्
    फाॽआङ् साप्‍ते़आङ् पत्‍लो॥
  xnj-xnj: Akavajovela, “Gayandikiwi kuvya, Kilisitu msangula yati ing'ahiswa nambu
    paligono la datu yati iyuka kuhuma pavafwili,
  mmx-mmx: La ni ga lok tidi, “Diga malagan i at Lovoang Kaala xeretna. Lanarong naba
    xip losongsongot la at laaleng sepsev avantun neni naba roo xat amlong.
  cbr-NT: '''Unánmiquin ca ësaquin cacëxa: —Ësai ca a bana quia, Cristo ca bamatancëx
    rabë́ ''iónxa pëcaratëcëncëbë baísquiti ''icën.'
  tee-NT: 'Chai ajunich: ―Ts''okcanta la''ixchivinti Dios ni istasq''uini ni camak''alhk''ajnalh
    ju Cristo chai calok''onchokolh la''ix''aninti ixlhilakat''utu avilhchan.'
  eng-LSV: and He said to them, “Thus it has been written, and thus it was necessary
    [for] the Christ to suffer, and to rise out of the dead [on] the third day,
  cak-NT: 'Y xu''ij chique: Can quiri-wi tz''iban can chupa rutzij ri Dios, chi ren
    ri Cristo xtink''axaj sufrimiento, y can yicom-wi, y pa rox k''ij yic''astaj-pe,'
  pah-NT: 'Imombe''gwovo ga ei: —Ikwatijaripyra e''i: “Tahahy ti Cristo''ga pe. Omano
    po ti ga nehẽ. Mokõi okira py''rovo ti ga tokwerava''ja gwyvyagwera hugwi.'
  sja-NT: 'Mãgaji: —Tachi Ak''õre Ũraa p''ãdade jara bɨ Mesías ichita piut''ee mãik''aapa
    ewari õpeemaa chok''ai p''irabaiit''ee.'
  xed-xed: 'Kaʼa nda həŋ guli mantsa: «Wya ka lu vindafta: Dzaʼa ghuyay Kristi ta
    ɗaŋwa, ŋa sliʼagaptani ma mtaku nda hafu baɗu mahkən.'
  mks-NT: 'Ta na̱cachi a já xi̱hi̱n ná: —Ja̱nda̱ sa̱nahá na̱ca̱hyi̱ ña̱ ndítahan quivi
    ye̱he̱, da̱ cúú Cristo, da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi. Joo
    na̱ca̱hyi̱ ri ña̱ ndítahan nditacu tucu u̱ qui̱ví u̱ni̱.'
  gfk-S: 'Iga tange ta di horek: “Di ga pakat ie be no Mesaia na kilingane ra ngunngutaan
    ma ina tut hut sukun ra minat tano aitul a bung.'
  bmu-bmu: 'Metohoba kewö jii mötket, “Keu kewö ohoget ahöza: Kraistnöŋ sihimbölö
    möta kömumba sömaŋi karöbut aiga kömupnöhök wahötma.'
  dgz-dgz: Amba Iesu anega wadiamon, “Wataget God nop mega ok anega seane, God om
    enuni Keriso da tauepi ugu vegaek anu bop tata, amba wam yampoa ewap me bop gapan,
    sia inakae yon wandeta.
  eng-GNV: And said vnto them, Thus is it written, and thus it behoued Christ to suffer,
    and to rise againe from the dead the third day,
  zaa-NT: 'rèe cabi: Ą'' bá ga''na escrito, qui''ni uccua duel·la'' qui''ni Cristua
    nna quée padecer, pero bìtsa tsunna nna eyáthee de lo lu''uti nna,'
  eng-WEBSTER: 'And said to them, Thus it is written, and thus it behooved Christ
    to suffer, and to rise from the dead the third day:'
  guh-guh: 'Jesús jumaitsi pijajivijavabelia mapacueniaje: —Dioso pejumelivaisibaxutota
    tajëvelia jumaitsi pacuenia xanë, Cristonë, athëbëvetsica Dioso taneitorobinëtsica
    jivi tacapanepaenexa, nebejiobitsiaya nebeyaxuabijitsia. Jumaitsinua pacuenia
    tatëpaecujinae, acueyabi matacabita, icatsia Dioso niasaëyaexanaejitsia tatëpaejavavecua.'
  bon-bon: Tabe teebibine jejemige egä, “Apu mene oogäräneji ge egä, Keriso, Israela
    biname bime niiya cabu ca äsecrera biname te miiji mäpu piiyepu budre päpäna,
    piba nesae bimu ingwe ca cirege arpinenta budre cabu ca.
  nhw-BL: 'Huan quinilhui: ―Quej ni ijcuilijtoc para nopantisquía na niCristo. Monejqui
    nitlaijiyohuis huan nimiquis huan ica eyi tonali monejqui nimoyolcuis sempa; huan
    quej nopa panoc.'
  mgw-mgw: Ngaabakia, “Ngamo mwaiandikilwe, panga Kilisitu aateselwa na lisu'ba lyenetatu
    aayu'ka bu'ka kuuwi'li,
  swh-ONEN: 'Akawaambia, “Haya ndiyo yaliyoandikwa: Kristo atateswa na siku ya tatu
    atafufuka kutoka kwa wafu.'
  wbi-wbi: akavavula, akati,” jilembilue, uKilisite anoghile kupumhuka na kusyuluka
    kange kuhuma ku vafue ikighono kya vutatu.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɡe mɛyɑ bɑ yoruɑ, Kirisi u koo nɔni swɑ̃ɑru wɑ,
    kpɑ u se ɡɔrin di sɔ̃ɔ itɑse.
  eng-KJVCPB: 'and said unto them, Thus it is written, and thus it behoved Christ
    to suffer, and to rise from the dead the third day:'
  kgk-NT: 'He''i íxupe kwéry: —Yma va''ekwe Cristo rekorã omoĩ va''ekwe kwatia-rehe
    Nhandejáry nhe''e. “Xe rembiporavo va''e pene remiha''arõ ojerereko asy va''erã.
    Omano tee rire oikove jevy-ta. Mbohapy áry-py oikove jevy-ta.'
  waj-waj: 'Rikiooduu Yisuuva vo kuavai iya tunoo: Anutuuqaa kua fafaaraivo vainno
    tinoo: Fai Anutuuqo mmataama kioo vaidiivo mmamma nniitareeraivaa varoo putuoo
    taara suaivaitana taikano vooma suaivaki keenaa diitaanaravai.'
  ekk-PKP: 'Ta ütles neile: „Kirjutatud on, et Messias kannatab ja tõuseb kolmandal
    päeval surnuist üles ning tema nimel'
  mpx-mpx: I baek elal i ba, “Buki Bwabwalena i ba ola hiwe. Mesaiya lomwan ni pwawa
    ge ni yaomal, yaka lan etonina elana ni lutem yaomala.
  wbp-wbp: Wangkaja-jana, “Ngajurna Mijaya. Yimi ngaju-kurlu ngulaju Payipulurla.
    Yimi nyurru-warnu wangkaja kuja, ‘Ngaka Kaaturlu kapu yilyamirni wati yirdiji
    Mijaya nyampu-kurra nguru-kurra murrumurru-jarrinjaku manu palinjaku yapaku. Kaji
    palimi, kapu wankaru-jarrimi pina ngurra-jarra-jangkarla.
  luo-luo: 'Nowachonegi niya, “Ma e gima ondiki: Kristo nyaka ne masira kendo chiengʼ
    mar adek enochier oa kuom joma otho,'
  nhe-NT: 'Huan quinilhui: ―Queja ni ijcuilijtoc para nopantisquía na niCristo. Monejqui
    nitlaijiyohuis huan nimiquis huan ica eyi tonali monejqui nimoyolcuis sampa huan
    queja nopa panotoc.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܗܵܕܟ݂ܵܐ ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ، ܘܵܠܹܐ ܝܗܘܵܐ ܕܡܫܝܼܚܵܐ ܩܲܒܸܠܔ
    ܗܘܵܐ ܚܲܫܵܐ ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܩܵܐܹܡ ܗܘܵܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ.'
  esk-NT: Nipliutiniġai, “Taamna aglausimaruaq, Christ, Anniqsuqti akiqsruutauruaq,
    nagliksaaqtuksrauruq tuquluniḷu aŋitqiksuksraupluni tuquŋaruaniñ piñayuatigun
    uvlut,
  msb-msb: Sinabihan niya sinda, “Ini an nasurat na magatios an Cristo kag sa ikatulo
    ka adlaw mabubuhay gihapon.
  cpa-NT: 'Jøng² ca¹juúh²dsa calah: ―Rø²juúh² báh³ si² hi² hniuh¹² jón² Cristo. Jøng²
    hiog¹dsa jmai³ hnøa¹².'
  dso-dso: ଆରି ସେମନ୍‌କେ କଇଲା, “ପର୍‌ମେସର୍‌ ବାଚି ପାଟାଇଲା କିରିସ୍‌ଟ ରାଜା ମୁଇ, ଏନ୍ତି ଦୁକ୍‌
    କସ୍‌ଟ ପାଇକରି ମର୍‌ବି । ପଚେ ତିନ୍‌ଦିନ୍‌ ଗାଲେ ଆରି ତରେକ୍‌ ଉଟ୍‌ବି ବଲି ଲେକା ଅଇଲା ଆଚେ
    ।
  meu-meu: Ma e hamaorodia, eto, mi vada e torea toma, Keriso hisi unu baine ania
    toma, bona dina ihatoina ai mase amo baine tore isi lou;
  yva-NT: Po raura nanto mai pare, “Ayao Amisye mo inaurairive no wusyinoe mare indati
    Mesias risiuri ti rikakai weramu masyote mandei umba ikovakato no wene rai.
  dgc-dgc: “Saye tu nisulat du purupeta to araw,” kagi na, “a kailangan a mate tu
    tiniyak na Diyos a tagapagligtas ta mundua, sakay tulos mabuhay siya a huway ta
    ikatélo a aldew.
  zpm-NT: 'rëb me: ―Ible lo co zhobnee sca teed naa ne nac naa Mgui ne pxeeḻ Dios,
    rneew ib no gut miech naa, per zeeṉe gac tsoṉ ngbidza, laa naa grieeban.'
  hix-NT: Onà wyaro katxho me rma naha, àmenhosahonhàrà, kekon hatà, àwyanye. Teryewhamnohsom
    me naha hampànà, Kryestu, katxho me rma naha. Osorwawo ro enmahàtxhe, nasanàmyaha
    harha hampànà, àwayehxemo kom waye, katxho me xarha naha, àmenhosahonhàrà, kekon
    hatà.
  sim-sim: lirin ormu sawera, �Mashi Avui Wasilakahi karem mbahandari osa. Ma or Avui
    Wasilaka kamashinak hulaima nokopman jivinakwa ma oto nomorawun kishakwa ri. Uhu
    niri frijip fri ishinak mawan or halaha indiyok usahakwa ri.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “यसो लेखिएको छ, ख्रीष्‍टले कष्‍ट भोग्‍नु,
    र तेस्रो दिनमा मृतकबाट जीवित भई उठ्नु आवश्यक छ ।
  cgc-cgc: 'Gambal kanen i, “Iling ti nasulat: Pinili Ta Dyos Na Mag-ari maagian din
    segeng na mga kabellay. Mapatay kanen, piro ta pangallo na adlaw mabannaw.'
  tim-tim: Akto hin dâm makyeŋgiep, “Propeteŋe nâŋgât hin kulemgoyi, “Anutuŋe huŋgunaŋdo
    gewiap are hâk hilâlâm nâŋgâm mondo hilâm âlâwu bo akto ain momoŋânba agatbiap.”
  yor-yor: 'Ó sì wí fún wọn pé, “Bẹ́ẹ̀ ni a ti kọ̀wé rẹ̀, pé: kí Kristi jìyà, àti
    kí ó sì jíǹde ní ọjọ́ kẹta kúrò nínú òkú,'
  wos-wos: 'Huruta dé diré wa, “Godna nyingambu ané hundi dé re: ‘God wasékendén du
    Krais némafwi hangéli hérae hiyatandé. Hiyae nukwa hufuk wumbu hwataka wambula
    ramétandé.'
  emp-NTPO: 'Nãwã jarasia: –Ãcõrẽ cartad̶e nãwã b̶ʌ́ b̶ʌa: Ãcõrẽba ẽdrʌ edabari diai
    jarad̶ara bia mĩgaida b̶ʌa. Beud̶acarea ewari ũbead̶e ʌ̃rẽbaya.'
  eng-F35: 'And He said to them: “Thus it is written, and thus it was necessary for
    the Christ to suffer and to rise from the dead the third day,'
  ind-ind: 'Lalu Dia berkata kepada mereka, “Inilah yang sudah dinubuatkan dalam Kitab
    Suci tentang Aku: ‘Sesuai dengan rencana Allah, Kristus akan menderita dan pada
    hari yang ketiga akan hidup kembali dari kematian.'
  pes-OPCB: 'سپس فرمود: «بله، از زمانهای دور، در کتابهای انبیا نوشته شده بود که مسیح
    موعود باید رنج و زحمت ببیند، جانش را فدا کند و روز سوم زنده شود؛'
  mpt-mpt: baabenea Gode buk temo baanoa Gode Dofakamin Nakae enin kino watemnea kaanea
    amo asu kenea make dime imin hana tlea
  ssx-ssx: iki pa꞉ta꞉ alota꞉ Dupa wape pea ula꞉me. Hande Ketisota꞉ tanda amba꞉la ota꞉
    mea homaata꞉ hoto tepo peaasota꞉ ota꞉ paa tialieke laa wape pa꞉la꞉me. Kutupa make
  mkl-mkl: Nɔ í sɔ̃ ŋɑ í ni, bɛɛbɛi ɑ̀ kɔɔ ɑ̀ ni ɑmu iyi Ilɑɑɔ̃ í cicɑ ɑn yɛ ijuukpɑ̃.
    Aɑ kpɑm, ɑmmɑ ɑn jĩ hɑi si bɑlɛ si ɑjɔ mɛɛtɑsiɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “କିସ୍‌ଟକେ ବାଗୁଏଃ ବିଆର୍‌ଏ ଆରି ଗୁଏକ୍ନେ ଜିର୍‌ସି ଦିନା
    ଇଡ଼ିଙ୍ଗ୍ ଆରି ମେଁ ଜିବନ୍ ଡିଙ୍ଗ୍‌ଚେ ତଡ଼ିଆନେ ସାମୁଆଁ ଗୁଆର୍‍ ବକେ ।
  gof-RNT: Hessadakka, “Kiristtoosi waaye ekkana, heedzantho qamman hayqoppe denddana
    yaagidi xaafettis.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ନେଆଁଁ ଅଲାକାନା, ଖ୍ରୀଷ୍ଟ୍‌ ଦୁକୁସାହାତିଙ୍ଗ୍‌ ଆଡଃ
    ଆପି ମାହାଁରେ ଗଜାକାନ୍‌କଏତେ ଜୀଉବିରିଦ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ,
  gah-gah: 'láa loko lo kimimó: Monó gotolaú gologí oleketative loko lo mololeketa
    vemú nene miluma geleko heleoko gamena losive makole galegú minooko heleneitikutí
    otopá zeko otinogo ive liki luhuva gizinamóma neve.'
  lcm-lcm: Na kala antok iria ta, “Kana vang a mengen ke kita salik ia ta igenen i
    akanangai ka kui na si vapotol i taun ka to pok pelek a matmat.
  aer-aer: Re itneke ilelheke, “Ayenge-arle Christ rarle. Arrantherre-ame awerrirreme
    angkentye atyenge-akerte-tetye Payepule yanhe ikwerele? Alakenhe re angkeke, ‘Urreke
    rarle Ngkartele artwe anyente ahelhe nhenhe-werne yernetyenhe Christ arritnye,
    kenhe arrpenhe areyele renhe atwetyenhe. Kenhe re akenhe tyerrtye ingkirrenyeke
    anthurreke ilwetyenhe anteme. Kele ilweke-arle-iperre, re itethe-irrintye-alpetyenhe
    arlte atherre-ngentyele.
  qvc-NT: 'Kanan paykunata nirqan: —Dyuspa Santu Librumbiqam noqapaqqa nin: Dyus Akrashqan
    Washadurqash wañushpa, kimsa diyamanda rin kawsamuq.'
  tgl-ULB: Sinabi niya sa kanila, “Nasusulat, na kailangang maghirap ang Cristo, at
    muling mabuhay mula sa patay sa ikatlong araw.
  cbs-NT: 'jatu yuikin: —Ekidi kenenibu matu yuinun ninkakanwen. Diosun Katua Mesías
    medabenan yumantan mawa xaba dabe inun besti kaya ana bestenxanikiki.'
  xtm-NTPP: 'Te jiña''a ya: ―‍Sukan ndee nuu tutu Su''si ma ja Cristo a, jiniñu''u
    ja kûu ya, te nuu uni kivi ma te ndateku ya,'
  nnq-nnq: Ngabalengela, “Nga apiandikwe, kube Kilisto Nkomboi mabambigwa na lichoba
    lya tatu mayoka kuboka kwa abawile,
  bao-NT: 'O biro cʉ̃jare ĩiupi: —O biro ĩi owarique nii: “Ʉmʉreco Pacʉ cʉ̃ ca tiicojoricʉ
    Mesías bii yai, ñucã itia rʉmʉ jiro cati tua, biirucumi.'
  san-ORI: ଖ୍ରୀଷ୍ଟେନେତ୍ଥଂ ମୃତିଯାତନା ଭୋକ୍ତୱ୍ୟା ତୃତୀଯଦିନେ ଚ ଶ୍ମଶାନାଦୁତ୍ଥାତୱ୍ୟଞ୍ଚେତି
