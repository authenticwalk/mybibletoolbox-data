    waŋana dhä-wirrka'yurruna walalanha bitjarra, “Way, wanhana balaŋu ŋathanydja?...
    ŋarra yurru ḻuka,” bitjan.
  yal-yal: Sɛwan nun kabɛn yi a liga, e mi la a ra xulɛn. Nayi, a yi e maxɔdin, a
    naxa, “Donsena ɛ yii be ba?”
  cnt-NT: 'Të₃ tioin''₅₄ jaun₂ dsɨ₂gó''₃ dsɨ́₅ tsá₃ ''éin₂ o₄quió''₄ a₂ŋɨ́₄ lë₃ ''io''₂
    jén''₅, jme₁ca₂juá''₂ Jesús: ―¿Cha₁ a₂le₃que₅₄ ca₂la₂ ja₁lá₃?'
  tif-tif: 'nikil iyo atin ti fiyaap duu-bi-lom disa akal ma ke-lomdip aket yaapkan
    fukunip. Kata, nikil imi aket kaa fan e disa ye? kemiple Yesus ayo bokoya-lomda:
    Ibi mep kaa ima so ma kutiilip ilomu ni? yakale'
  nlx-nlx: ता उंजु बी बुरहो नाह किरेल एता; ता माय ओला खुस एयीन बोंगलाय गीया, यीशु
    ताह फुशो, “न्या तुमू फाय खाणेन काह हे काय?”
  apw-NT: Dázhǫ́ bił daagozhǫ́ǫ́ ła’íí bił díyadaagot’ee ndi t’ah doo da’odląą daná’
