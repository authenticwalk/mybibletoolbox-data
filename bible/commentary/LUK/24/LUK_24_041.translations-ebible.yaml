    “¿Ama gerudu ulia o me?” Kwian kledu tañachuge ene gire Jesu geru kadu ama ulitage:
    —¿Ba bligda molen aini gutadale? Cha ta blikalin.'
  tmd-tmd: Almɨn, ñɨŋ wahax pɨ gɨrön, rɨb mɨxɨla yöx gɨrön, aku Jisas ör mönö, rön,
