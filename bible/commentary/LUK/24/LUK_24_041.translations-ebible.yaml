    were wondering if it were true, Jesus said to them, ‘Have you anything here to
    eat?’
  knj-NT: 'Cax c''al chi tzala a eb, pero ja''c''ala'' ian ma yaoc eb yin sc''ul,
    yutol tu'' c''al chi q''uey a sc''ul eb. Yuxan jix yal pax tet eb jaxca ti'':
    —¿C''am mi nioj tzet watx'' chin lo'' titi''? ẍi naj tet eb.'
  deu-1912: 'Da sie aber noch nicht glaubten, vor Freuden und sich verwunderten, sprach
    er zu ihnen: Habt ihr etwas zu essen?'
  san-PUN: ਤੇ(ਅ)ਸਮ੍ਭਵੰ ਜ੍ਞਾਤ੍ਵਾ ਸਾਨਨ੍ਦਾ ਨ ਪ੍ਰਤ੍ਯਯਨ੍| ਤਤਃ ਸ ਤਾਨ੍ ਪਪ੍ਰੱਛ, ਅਤ੍ਰ ਯੁਸ਼਼੍ਮਾਕੰ
    ਸਮੀਪੇ ਖਾਦ੍ਯੰ ਕਿਞ੍ਚਿਦਸ੍ਤਿ?
  nob-LB: 'Fortsatt var de tvilende og fylt av en blanding av glede og forbauselse.
    Da spurte han: ”Har dere noe å spise?”'
  ntj-ntj: Nyangka-ya kata paarnarrarnu pukurltu nyakulanytja. Palunyalu-ya tirtu
    purtu kuliranytja. Nyangkalta-tjananya tjapirnu, “Mirrka-munta-yan kanyira?”
  sxb-NT: Waawanga ni wakiari ni kaoozi, ne eno ni waizuule no owusangaavu alala no
    okuluguula. Yesu yawawuuzia otino, “Mberi muri ne ekintu ano ekia tukaria?”
  nhu-NT: Ɛ bó taa Jisos, ɛ njoŋ yuwyɛ lo bó, ɛ bó mum ŋgɛmtɛn lo. Ɛ fí ghaw bó keebee
    lɛ ɛ̀ nu wvú. Ɛ wvú nɛ bife ɛ̂ bó lɛ, “Ben kɛŋke fiɛɛ fidien fɛn e?”
  row-row: Ara ramahoꞌo seli, huu Yesus nasodꞌa baliꞌ ena. Akaꞌ ara onaꞌ mana bingun,
    huu nda rahine rae taꞌo bee de dadꞌi taꞌo naa sa. Boe ma Yesus natane se nae,
    “Hei mia saa sia ia?”
  msy-msy: Egha me bar akuegha tintinibar nɨghnɨgha, egha nɨghnɨzir gavgavim an itir
    puvatɨ. Ezɨ a men azara, “Ia damamin daghetam iti?”
  agg-agg: Ai afɨndɨ hɨhɨfɨ-hɨhɨfɨmemosɨ, ŋga ai awi ranahambo anɨhondümbofe-koate-afɨndɨ
    hohoanɨmomemo. Asu Sisas ai hoafɨyupurühɨ yahuya, “Se sesɨ bɨdɨfɨrɨ sɨhoundai?”
    mehu.
  ptp-ptp: He yê bêge dɨ nɨlô vô nivɨha, lêc he gên o vông i vin lêm. Nge, he nɨlô
    vô tɨbeac. Om Yesu nêb he i xovô bê i o xomxo yibên kɨnu lêm, om kɨnêg vô he ên
    nêbê, “Yaên ya dô vô xamê?”
  nak-nak: egite hiloa, eala moli la hate giteu raga, egite kama koramulia ge gabu
    tikumu haria. Tio eia goio tahi egiteu mago “La ilali bakisi ouka oiole veia eau
    ge alia?”
  ron-LUDARI: 'A jej d radost na putut s krjadă alu vojki alor, njego sa mirat. Jel
    ăntrijabă: “Avjec čiva d mănkat?”'
  lbb-lbb: La gas pa la kulkulan, ika belot la tortorot. Pa i deken la mang, “Bel
    ta utna kane sur ar ieni?”
  kan-2017: ಆದರೆ ಅವರು ಸಂತೋಷಭರಿತರಾಗಿ ಇನ್ನೂ ನಂಬದೇ ಆಶ್ಚರ್ಯಪಡುತ್ತಿರಲಾಗಿ ಆತನು, “ತಿನ್ನತಕ್ಕ
    ಪದಾರ್ಥವೇನಾದರೂ ನಿಮ್ಮಲ್ಲುಂಟೋ?” ಎಂದು ಅವರನ್ನು ಕೇಳಲು,
  cso-NT: 'Jáun² tsá² hí³ ca³lɨ³ tsah³ lɨ́n³², tɨ³la³ cun³ jáun² tiá² re² jmɨ́¹ ná¹taunh³²
    bíh¹ tsú² ta²¹ quí¹ cun³ñí¹ hi³ jmɨ́¹ ná¹tsá²cáun² jáun² tsɨ́³. Tɨ³la³ Jesús la³juɨ³²
    ca³juáh³: ―¿Zia²¹ ca³lá² má³² hi³ lɨ³ cúh¹³?'
  ena-ena: Abalamɨci igavɨla hɨjɨŋalavɨmi agadɨ ala hɨji vɨdɨvɨdɨŋ ma lamavɨmi. Hɨji
    vɨdɨvɨdɨŋ ma lamɨmaŋ lɨdɨŋ hɨji cuvɨlɨŋ cuvɨlɨŋ lamavɨmi. Lɨhavɨci abami. Namɨlaŋ
    sɨmɨŋ hanɨbuŋ uami.
  nbq-nbq: Inuk irigya lagagimu, enendawi adenggen en, “Wii, nenalon! Yi nggarogonggan
    oklaga!” yiluk, umbutu dugwit, “Yi At eyave at,” ao embetetek inigik, it yugirigya
    dugwit, “Erom ambi werek a, dek a?”
  tgo-tgo: Gharenji i warari na gharenji i yo ko iyemaeŋge mava thɨ loŋweghathɨ, amba
    i vaitoŋgi iŋa, “Thare bigi regha ina gheke na ne hu ghan?”
  yap-yap: Machane ku de riyul’ u wun’rad, ya ke gel e felfelan’ ngorad ma kar ngatgad;
    me fithrad ni ga’ar, “Bay ban’en romed u roy ni yira kay?”
  mop-NT: Qui'oo' u yool, pero sa'too' ilic u yool u men ma'ax to u tz'oquesoo' wa
    le'ec tu jajil. —¿Yan wa a janal wa'ye'e?— cu t'an ti'ijoo'.
  tet-tet: Hotu, sia neon boot tan natene naꞌak Yesus moris nikar tiꞌan. Mais sia
    sei benar, tan la natene, nunabee bele dadi nunia. Hotu Yesus nusu baa sia naꞌak,
    “Emi haa saa iha neꞌe?”
  hlt-MCSB: Tedae omngaihnah lamloh a hnalval uh pueng tih a ngaihmang uh dongah amih
    te, “Caakkoi khat khaw na khueh uh a he?” a ti nah.
  xtd-NT: 'ko ñatu n‑ka jandixa‑i xa mee Jesús nujuiin chi xaxeꞌe xa ka yuꞌu anu‑i
    xiꞌin xaxeꞌe xa yo vichi ka kudɨ ini‑i. Xiaꞌan‑ia: —¿Io xa kaxi‑ro a?'
  mdy-ETH: ዔያታ ኮሺ ዎዛዺ፥ ሃሣ ዲቃቲ ሄርሺፆይዳፓ ዔቄያና ዬያ ጎኔኬ ጌዒባኣሴ። ዬሱሴ ማሃዖ፦ «ዔኤቢ፥ ሙዖ ባኣዚ ዒንሢኮ
    ዓኣ?» ጌይ ዔያቶ ዖኦጫዛ፥
  spl-spl: '@see-verse:LUK.024.040'
  usp-NT: 'Y rechak onque tiqui''cottak y aj sachali'' jch''olak, pero ajqui'' chi
    xchomorsajtak wi ri'' Kakaj Jesús. Xpe Kakaj Jesús xtz''onaj rechak: ¿Woni'' kelen
    re tijel rij aac''lak neri? xche'' rechak.'
  zav-NT: 'Na'' ca naquə bitoṉə'' se''eɉḻe''e tant chesyə''əbanene'' na'' tant chesyə''əbeine'',
    Jeso''osən'' gože'' ḻega''aque'': ―¿Ede latə'' de''e gaogua''?'
  sgz-sgz: Aru i kandi holhol i pákánbung er. A muswan ngo worwor a parai ái Iesu
    a agasgas pasi bál di, mái sár di hol on ngo táit er a támin ngo kápte. Má ngorer
    a ngátngát sang be á kandi holhol. Má ngorer ái Iesu a gálta di ngo, “Be, a mon
    te namnam alatung gam oboi?”
  kek-NT: 'C''ajo'' nak quisaho'' sa'' xch''o̱leb. Abanan toj sachso̱queb xch''o̱l.
    Inc''a'' que''xnau ma ya̱l li yo̱queb chirilbal malaj ut inc''a''. Ut li Jesús
    quixye reheb: —¿Ma cuan ca''ch''inak tzacae̱mk e̱riq''uin? chan reheb.'
  blz-NT: Na tempo i raaya'a sianpo laan mamarasaya, gause beles tuu' ka' samba',
    Yesus nimikirawarmo na ko'ona i raaya'a tae-Na, “Kuu isian kakaan kani'imari?”
  poe-NT: 'Ntá kjónté xi̱kaha kꞌuíkon sín la na̱xa̱ kuítekakonhya sín kíxin chéhe̱
    sín la ko chrakon sín. A̱ ntá chꞌín Jesús ntáchro chꞌán kíxin: ―¿Á chontará ichrén
    nkehe sineni ntihi ní? ―ichro chꞌán.'
  san-TAM: 'தே(அ)ஸம்ப⁴வம்ʼ ஜ்ஞாத்வா ஸாநந்தா³ ந ப்ரத்யயந்| தத​: ஸ தாந் பப்ரச்ச², அத்ர
    யுஷ்மாகம்ʼ ஸமீபே கா²த்³யம்ʼ கிஞ்சித³ஸ்தி?'
  cof-NT: 'Junca quirato, yalari son tilatinatonan wepanalainatonan, caquereilaitunue.
    Junnasa Jesuri itsantinue: —¿Ano fino talarayun? tinue.'
  srm-NT: 'Nöö di soni bigi da de te na soni. A da de piizii te kuma de an sa biibi
    ën. Nöö hën a hakisi de taa: “Wan abi soni u njan aki nö?”'
  qvs-NT: 'Paykunaka manchakushpankuna kushikuyninkunawan manara allitarachu riksirkansapa
    Jesus kananta. Chaypina Jesuska tapurkansapa: —¿Tiyanchu mikunaykichika?'
  zca-NT: 'per rë men che''n Me stubi gat ñilat bixa''i, por tanta nizak laxto'' bixa'';
    net bixa'' kwan le'' bixa'', orze'' nzhab Jesús: ―¿Kwan tu kwa''n kinu go gao
    be re''?'
  cbc-NT: 'Bairo na cʉ̃ caĩñomiatacʉ̃ãrẽ, cʉ̃ cabuemirĩcãrã pʉame cariapea tʉ̃goesuparã
    mai. Cʉ̃ caĩrĩjẽrẽ ʉseanirõ tʉ̃gomirãcʉ̃ã, tʉ̃go mawijiacõãñuparã. Bairo na cabairo
    ĩñarĩ, atore bairo na ĩ jẽniñañupʉ̃: —¿Ʉgarique ũnie atore mʉjãã cʉ̃goetiyati?'
  qxo-NT: 'Tsaynam discïpuluncuna pay canganta ricaycur criyiyänanpä ajallarä captinpis
    cushicuyargan. Tsaynö captinmi rasunpa pay canganta criyiyänanpä Jesus mañacurirgan:
    “¿Imallayquicunapis cancu micurinäpä?” nir.'
  mox-mox: ʼInega iqaiawa qiduana ta wese nawale me edi venuana magilafu, ʼinega Ieisu
    vetalaʼaiedi vonaya, “ʼEvisa ʼabwaga ʼenoʼeno oda neigu eda ʼai?”
  kew-kew: 'Nimumi pedo ora waru pua kone adaapu isimi-pulu nimumi kone narulasimi.
    Go raburi nipumi nimu agaa misa: Nimiri eta medaloma saapimi pae sa.'
  dww-dww: Inam raḡanine taudi nuedima ya vere kaua be a mosamosari koena be nam ti
    sumaḡena. Vutuna aubainama tauna ya riuedina, “Kani ḡaromie e kenakena bo ibewa
    da taugu yà kani?”
  nif-nif: Kañbi, sɨlɨsɨlɨ gɨt nandɨ-bendɨlɨ gɨnañjɨ tokñeñgukta tɨmbi gama nɨm nandɨ-kwambɨñ
    dañgɨlɨñ. Tɨmbi endɨ enɨ-kañbi eñguk, “Sɨndok nanañ no patak ba?”
  twi-ASANTE: Anigyetrasoɔ ne ahodwirie enti, amma wɔannye anni sɛ ɛyɛ ɔno. Ɔbisaa
    wɔn sɛ, “Mowɔ biribi wɔ ha a mobɛdi anaa?”
  aoj-aoj: Eaꞌ sonahasa anen. Apaꞌ esis gogolalasis kwapeteꞌ nomonas sape hiahawes,
    owaꞌ ataꞌ sohapifanaia. Eaꞌ nahaliꞌas naꞌi, “Ipaꞌ anis gwaꞌaisi aꞌa owaꞌ?”
  cbv-cbv: Obohjeéhtih, páant ã jʉ́ʉtʉchah yʉhna, bʉ́dí wẽina, en wʉ́hi bejnit, páantjeh
    ĩt tʉ́i jenah joi jwʉ́hcap wʉt jĩ. Páant ĩ tʉ́i jenah joicátdih ennit, —¿Jeémát
    ñi bíbohcan niít? Jesús ãt niijíp wʉt jĩ.
  taw-taw: kɨli mɨñmɨñ gɨlɨg gos pal lɨlɨg, Jisas nep agɨl gos tam sek nɨgelak kɨlop
    agak, Nɨbi tap mɨdup ogɨnap mɨdeb akaŋ agak?
  jic-NT: 'Pajal ''ücj jisastsja yupj. Jesús jin yólatsja, newa Jesús tulucj jin yólatsja.
    Ma polel japontsja custjay, mpes jupj tjevele yupj jis lal: —¿Ncu to''á qui''á
    napj nla?'
  zap-NT: 'Per kom wlaleedxdetgue meno por tant rzhiilen men no por tant gyelgwzee
    ne nuu men, lex re Jesus lo men: ―¿Pe nuu pe rap de gu be?'
  wer-wer: Pël ëën pit ya kë sak pim ngönte kat wiak kön wi kosang newasën om yaan
    sak yeem wëën epël mëak pëël mëëa. “Arim kaömp nant eprek wia ma?”
  ipi-ipi: Wandakali peteaini utupane-mane balana kini kenepi nili peleaini matikini
    yane utupane andoto, epele yaini tekeko, Jisasa bala anu pua ika lalu, nanima
    peteyamanga epo ateyape lo tatake wato, akali epo ateya oko bala Jisasa ya lo
    bilipi naleainipia. Utupane-mane Jisasa bala enene wete epo ateya lo bilipi naleai-kola,
    Jisasato utupane tipa puato, tomo nolane mindi eyape leaipia.
  qul-NT: 'Paycunataj cusicuymanta musphaymantawan manaraj creerkancuchu. Jesús taporkan:
    —¿Capusunquichischu imallapas miqhunapaj?'
  urw-urw: Nini kürüna ebebearwenko, kob kainanagedige. Bangüdi ututun toitoiwen.
    Bangar menüm wangeaga, “Nini daba gürekoi meag büreagade?”
  rmy-GURBET: 'Sesa gija začudime thaj radosna kaj naštine te pačan. Vov pučlja len:
    “Isi li tumen khanči xamase?”'
  ter-NT: 'Koati yupihóvoti elókekohiko okóvo neko íhikau, itea vo''oku kóyeyeane
    âvoyea koâti kutípeahiko, koane vo''oku iyúpaxeovahiko neko koekúti, hara kíxovokoxopamaka
    Jesus: —Ápe nikokónoti yâye? —koéne.'
  bmr-NT: 'Jaarunaa diito imo imo iicaumoro ajabafiituumoro imiyaavuguutɨmoco Jesu
    nuuhi: ¿Naa machutaama mihicahi? nooboro.'
  fuf-fuf: 'Ɓay tawii e nder weltaare maɓɓe nden haa jooni ɓe hoolaaki, hiɓe e nder
    ŋalaw, onsay o wi''i ɓe: «Hara hiɗon mari ɗoo goɗɗun ko ɲaametee?»'
  mwc-mwc: Nuwagaire i bobunvisi, ba si bi wareyei wai, kega si bi geruwana kabitamni.
    Kona kairavina i toirubaisi i wona, “Karaku nina komi karimi yai awaika kesana
    kanina kairavina e mamana kona kega?”
  bhl-bhl: 'i elo atemsomi, yol angeko, kakatsiliw kate, i elo kilele “Fein!”, danginba
    kesiliw kale. Keko kasike, e ilo bokoyemomele: “Wanin mak de teliw kano, ne yom
    kiin dim kel wano yo!”, yangse kale.'
  ons-ons: Eŋe bakom zok suaine manerop kitokoi, ŋo eŋe weteneŋo yemo mi malipkakoi.
    Eŋe dere qeka okane ŋaŋaekakoi. Pakiso Yesu eŋe qesonone rake, “Ŋara natne pamaike
    me?”
  con-NTPO: 'Tsa''ma tsendeccuja avuja''ma toya in''jañe osha''fambi. Toya asi''ttaen''jen''fa''ni
    Jesúsja su: —¿Aña''chomanda ti qui an''bian''fa?'
  ghs-ghs: Oke hiiremi totaqita nokoho ttidza qidzanatetahe paha totaqita atti sama
    eetota. Oonita noi nokoke hee, Nikehota heeba teei oorai mae?
  peg-peg: ଲାଗିଂ ପା ହେୱାର୍‌ ୱାରି କାଜିଂ ପାର୍ତି କିୱାଦାଂ କାବା ଆତିଲେ ହେୱାନ୍‌ ହେୱାରିଂ ୱେନ୍‌ବାତାନ୍‌,
    “ଇବେ ମିବେ ଇନାକାତ ଇଚୁକ୍‌ କାଦି ମାନାତ୍‌ ?”
  txu-NT: Nhym ar omũn kam kĩnhkumrẽx ne. Ne kam kĩnhkam amim, —Ije, djãm tãm? Kati,
    atemã me'õ. Nàr kon tãmỹ, anhỹro kumex. Nãm ar kĩnh rax ne kam te kute marmã o
    dja. Nhym kam Jeju arkum, —Djori mỳjja ba kukrẽ, ane.
  eng-WEBU: While they still didn’t believe for joy, and wondered, he said to them,
    “Do you have anything here to eat?”
  gnw-NT: 'Jae reta ipɨacañɨ, jare uyerovia ete ramo ndei ipuere güɨrovia ete. Jayave
    Jesús upɨrandu chupe reta: —¿Ime pa penoi cua pe mbae jau vaerã?'
  mux-mux: 'Kanu-kene enini yu kanukuliinga numanu siku aima numanu liiku munduring
    akiliinga-pe ‘Sikanje mola nambulka te kanokumulunje?’ niku numanu tale panjiku
    we muluring kilia yu-ni enini mawa tepa kene nimba mele: “Langi nombú te yana
    lelemúye? ⸤Sai.⸥” nirim.'
  maj-NT: 'Tu̱nga najmi kje̱hé s''ejin sisihi̱n jóo̱, a̱t''aha̱ tsjo ṉkjún tíi̱ncha
    maha̱ ko̱ tíi̱ncha ma nkjúhu̱n. A̱s''a̱i b''i̱ kitsú Jesu: —¿A tíjñanu̱u i̱chí
    nichine e̱i̱?'
  bkq-NT: 'Mâkâlâ kuru awyly neinwâmpyramolâ. Takalaguemolâ warâmo wâne myani, toenzepa
    olâ iomarumo, ekuâgumo lâpylâ warâ. Aituo myani Jesus eyanmo aguely: — Âdylâ tâinzeimpe
    tarâ? — kely.'
  kue-kue: Ana ye gun kaima yeingwa ba nomano kugl ongo ana pirngidi dikrikwa. Yeglpre
    ye krapogl tongwa, “Ana taragl ninaglkwa ta igle yeimbi yomo?”
  cot-NT: 'Cotanquitsiquea yamenajiaqueriquea tee iragavejajiajempaji inquenquejavajero,
    caavijitarite ishinemajajianaca yamenamenaitanaquequea intati, icantantacarica
    Jesoshi: —¿Chooca pisheca?'
  bnp-bnp: Ri tabana ma ri luhoi kamumu, a vuhuna ri turutu ri vivi vona, lakea i
    taki ria, “Mu tahoka a maki ni kani koea?”
  apn-NT: 'Tã nom nhũm mẽ arĩ akryk omunh o hkrĩ. Mẽ kot omunh nẽ hkĩnh tã tee ri
    omunh o hkrĩ. Hãmri nhũm tee ri ja hã mẽ omu nẽ mẽ kãm: —E kwa mẽ inhmã mẽmoj
    japêr pa kukrẽ. Anẽ.'
  ctp-NT: 'Ja ngwa xuꞌwi lyo suꞌwe neꞌ ꞌin yu chunꞌ chaꞌ suꞌwe ꞌa nka tiyeꞌ neꞌ, chaꞌ
    nduwe ꞌa tiꞌ neꞌ ñaꞌan neꞌ ꞌin yu xiyaꞌ. Kanꞌ chaꞌ ndukwin Jesús ꞌin neꞌ: ―¿Ta
    ja ndiya chinꞌ nan kuǔn ꞌwan a?'
  bre-BRG: 'Met evel, en o levenez, ne gredent ket c''hoazh, ha ma oant souezhet,
    e lavaras dezho: Bez'' hoc''h eus un dra bennak da zebriñ?'
  opm-opm: Pinggitporhan ihir wamara ihan orhorkin daham amam isipnap tit hatpari.
    Hapti yot da hat orhor patin Jisas oh gur den kanhe ti patihan namdina pongopri.
  bvr-bvr: Gun-gatiya minypa birripa marr aburr-balchinga minypa gochila aburr-barrjinga,
    wurra minypa aburr-marrkapchinga nula, lika nipa burr-wengganana, “Balaja nyibi-rrimanga,
    ya, barra ngu-bay?”
  wal-wal: Hegee eta ufaissin, eti garamettidi, biron ammananau danddayibeenna gishshau
    i, “Hagan aibakko inttessi miyoobi de7ii?” yaagiis.
  shj-shj: Ndä musku säcukuludäning samen ngaki mangatang song xa wadäkäsa tidiny
    tä oxakäma de sägädongo. Na mamän sa ka, “ 'Doga siyewa tanggo todongandäng päx?”
  zad-NT: 'Na'' yeḻ'' chiba chizaki c̱he''ka'' na'' yeḻ'' chibanina'', ni bi chakbe''gakile''
