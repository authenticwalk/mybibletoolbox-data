  tcz-CHONGTHU: Chutichun amaho tahsan loutah in adingjing nalaiyun, kipana le lungdon
    nan adimset un ahi. Chuin aman ajah uva, “Neh ding nanei uvam?” ahinti.
  mar-mar: तरी आनंदामुळे विश्वास न धरता आश्चर्यचकित झाले तेव्हा येशू त्यांना म्हणाला,
    “येथे तुमच्याजवळ खाण्यासाठी काय आहे?”
  snp-snp: kawa koliti elegiti alikani amo yamu auma witi koli kikito umámato, eti
    loto loga o gedami, Konuma ma nefe? Nenagolowe, lito,
  isl-isl: Þarna stóðu þeir og vissu ekki hverju þeir ættu að trúa. Þeir voru í senn
    fullir gleði og efasemda. „Hafið þið nokkuð að borða?“ spurði Jesús.
  spy-NT: Kiilat ꞉rubiik ānkung'ērēkiis, nteenee wuu nyēē kimā manta. Kuteebee ꞉Yēēsu
    kule, “Ōboontē āmnyoo?”
  xnn-xnn: Masmasdaawda ya men-galalasingda ngem mendodowada kayet isonga dat sooten
    Jesus, “Ay waday makan isna?”
  mwe-mwe: Bhangakulupalilanga kwa ligongo lya kwiinonyela na kanganigwa, a Yeshu
    gubhaabhushiyenje, “Pepano nkwetenje shalya shoshowe?”
  tte-tte: Siya siyaliyaya lalakina yo kateli sipitali na nige naga simemeli mwa ineliyagili
    iba, “Tabu kan yabo imiyamiya na yakan?”
  tcs-tcs: Dempla bin nadakain glad, bat dempla stil kan bilib bikoz i ad po dempla
    po bilib dat i tru dat em laipgen. So Zizas bin aske dempla, ‘Yupla gad eni kaikai
    ya? Gibe mi.’
  hlt-THB: Cekkhqi ing zeelmang ingkaw ngaih kyi doena am cangna bak bak uhy tice
    a huh awh, cekkhqi venawh, “Ai kawi namik ta aw?” tinak khqi hy.
  soq-soq: Mo me ibuwa ewane memesantoie do nuaeu nopemono tane mai sumanaiidantopona,
    dia. Iesu mo insakoau ewedie waitaramone wanase, “Nana da manlawo winede, ba dia?”
  qub-qub: 'Chaura paycuna cushicuyllawan rasunpa cashanta manaraj sumaj riguiptin
    niran: «¿Manachu imallapis can micunäpaj?» nir.'
  att-att: Ngam napállâ ira nga nabbábáng paga, gapu ta nerallà yù ayâ da. Á yáyù
    nga kinagi na nira, “Egga panò kanan saw nikayu?” kun na.
  bki-bki: Ana ka bogo na, naiagagoano nalo, kialo jidomiano jom̃a mim̃au toru jibe
    na, napano ajaaro toru ka amial aberii Yesu, mia ajidom deio kia ga bunu. Ana
    Yesu mil bereio, bika denlo berinavo “Ei kamiu kuburosebi ruei?”
  bqp-bqp: 'Pↄnna gũn odi we kãaoro, kũ à bò ń sarɛ yãi. Akũ à ń lá à pì: Pↄ́ble
    ke kun yá?'
  mcp-mcp: 'Bwə́ á bə bwə́ mú nə məshusʉg, bwə́ ŋgə́ káam, njɨ bwə́ kú fwo mpu *búgʉla.
    A mú cɨ nə bwo nə́: «Bɨ́ cugɛ́ nə sâ mə́ də́ wa?»'
  hat-hat: 'Yon sèl kè kontan pran disip yo, men yo pa t'' kwè toujou sitèlman yo
    te sezi. Lè sa a, Jezi di yo: Eske nou gen kichòy la a pou manje?'
  npl-NT: 'Pero ken opakmiktokah iwa ok omotlajtlachialtijtokah, amo okiyekneltokayah
    kox Ye n Jesús, yika Jesús okinmili: —¿Nonkipiah itla tlan se kimomajsewis?'
  bgg-bgg: Jimagunde ithek è migi arek mua, ithek ne bajo lubo ne wiengphleg dun shii;
    ai è ithek shii sai, “Ichiih nathek shii nyie magunde chie pha um bey?”
  eng-TCENT: And while they were still amazed and in disbelief because of their joy,
    he said to them, “Do you have anything here to eat?”
  eng-BSB: While they were still in disbelief because of their joy and amazement,
    He asked them, “Do you have anything here to eat?”
  cpu-NT: 'Okantakaakari itharomentanaka te impampithashiretya aña iriivetaka Jesús.
    Eekero josampitanakitziiri, ikantziri: “¿Tsimatsima oyaari?”'
  san-ASM: তেঽসম্ভৱং জ্ঞাৎৱা সানন্দা ন প্ৰত্যযন্| ততঃ স তান্ পপ্ৰচ্ছ, অত্ৰ যুষ্মাকং
    সমীপে খাদ্যং কিঞ্চিদস্তি?
  tac-NT: '''Lige alué ralámulika etea alué Esusi lale: «¿''Lacha Esusi júpué? Aka
    Esúsika ''ma me''líliruché. ¿Ku ajánalegerémá?» A''kuérami ''la bijchígale. ''Lige
    Esúsika rukele: ―¿Ta nerú go''ame jena?'
  eng-WEBPB: While they still didn’t believe for joy, and wondered, he said to them,
    “Do you have anything here to eat?”
  gfk-H: Ma pa ga tale baa diet bia diet na nurnur tana kanong diet ga hung ma ra
    gungunuama ma kinarup. Io, Iesu ga tiri diet, “Ta da linga kana wara ienien?”
  viv-viv: Tu badi hivemwamwala lakahina kadu nuwadi giyaulowoga faꞋina, aimo keke
    hidavetumagane-moꞋeni tu Yesu gigahedi gigayo, “KaꞋi mene tamo aꞋa?”
  yao-yao: Paŵaliji akanaŵe kulupilila kwa ligongo lya kusengwa ni kusimonga Che Yesu
    ŵausisye, “Nkwete chakulya chachili chose pelepa?”
  tgp-tgp: Ale la sopo lo rasu na sava la hitera matan la mar̃urahi tavera hinia,
    ale mo verea isara mara, “Avei, te hanhani nike?”
  auc-NT: Adäni incæte tömënäni guïñente todinque wede pönënämaï ïñönänite tömengä,
    —Mïnitö weca cænguï æbänö mämïnii.
  kbc-NT: Pida aneɡ̶eniwaɡ̶atakanaɡ̶a, leeɡ̶odi meliodi me nawelatibigiwaji, codaa
    me ninitibigiwaji. Odaa Jesus ja digika, meetediogi, “Aɡ̶ica anigetiɡ̶ida ɡ̶aweenigi
    domaɡ̶a jeligo?”
  bmh-bmh: Go gaul siksikemen. Bo, goagal oiagab petak ab tam, go dabeleu asiu oi
    daremen. Gonug kanabeun, “Ag ee ipal zabun dareu ta?”
  ctu-BL: 'Maxto anic tsa'' mejli i ñopob mi isujm cha''an i tijicñʌyel i pusic''al.
    Tsi'' c''ajtibeyob i bʌ bajche'' isujm. Jesús tsi'' c''ajtibeyob: ¿Am ba chuqui
    mi laj c''ux? che''en.'
  meq-meq: 'Məŋgwese a rah a ɗərev i gawla ŋgay niye hay ada a gatay hərɓaɓəkka. Ada
    huya ta dzala ha faya zuk bay. Tsa na, Yesu a tsətsah fataya, a gwaɗatay: «Wu
    mənday andaya fakuma ɗaw?»'
  noa-H: Mamʌ mag hichcha hoo nʌmjã sĩi warag honegnaa dauderraamjö nʌm gaaimua hʌ̈k'aba
    narr haawai hich Jesús garmuata deeu hamag, —¿Keena, pãrau nem hinagdam k'oog
    chuk'u nʌwi? hajim hanʌm.
  alp-NT: Kai esi hlaleke lokoI mosa le lalesi ndina kuate kai hkutukesi. Yesuse Ibeteke
    lokosi be, “Imi manane sae, o?”
  san-VEL: te.asambhava.m j naatvaa saanandaa na pratyayan| tata.h sa taan papraccha,
    atra yu.smaaka.m samiipe khaadya.m ki ncidasti?
  kbq-kbq: Na'ankure zamagra tusi muse nehu'za, antri nehu'za zamentinti nosazageno,
    Jisasi'a anage hu'ne, Tamagra mago'a ne'zana ante'nazafi?
  kbh-kbh: 'Y chënga cabá ndoñe montsanos̈buaché, chca noticiama corente imojtsóyejuama
    y ts̈a ojnanánënga imojtsemna causa; as Jesús tojanatjá: “¿Muents̈e ndayá jasama
    ques̈mëbomna ca?”'
  ron-LSB: 'Pe când ei încă nu credeau de bucurie și se mirau, le-a zis: “Aveți ceva
    de mâncare aici?”'
  pon-pon: 'A ni ar jota non kamelele pweki ar peren o puriamuiki, ap kotin majani
    on irail: Jota kan omail met?'
  nhe-BL: 'Huan ax quineltocayayaj pampa tlahuel paquiyayaj huan quisentlachiliyayaj.
    Huan yeca Jesús quinilhui: ―¿Ax tleno inquipiyaj nica para nijcuas?'
  sps-sps: Ri mamagat ovei sana ri tabuiny ma faaman kan, tana saa, ri onanun ror,
    Ya rangat ratuari, “Mi te kaa mirom ta ka iny ainy tovei?”
  wnc-wnc: Siwan apbakngake ngana musiane siakan ngang dua natake nangaakan natapa
    ita anzing yanikut, “Ginu nanamu kundu andangu kaya ba dasing,” ngang yaniwan
  bus-bus: 'Pↄnnaa guu aↄ̃ↄe à yã síro, kɛ̀ à bↄ̀ ń saɛ yãnzi. Ben à ń lá à bè:
    Pↄ́ble kee kuuↄ́?'
  gub-BL: — Kwa, aipo Zezuz romo hekon tuwe a'e, i'i uzeupeupe wà. Hurywete wà kury.
    Ipytuhegatu wà no. Na'e uze'eg wanupe kury. — Aipo heta temi'u xe, i'i wanupe.
  imo-imo: Kano wali eno yu kanokolio nondoko tono kolko paa konopu liko munduringi
    nalo paimbonje molo mele ambele te kandomolonje ningo konopu talo panjiko we moloringi
    wali yuni eno waltindipelie nimbei, “Langi te ltemoya? Namboi tieio,” nimu.
  boj-boj: '@see-verse:LUK.024.040'
  ulk-ulk: Au serer barukda, wi nalu waikaidarda, abi nautmerda, “Wa asreda gair lu
    arwem able utebge?”
  eng-DRA: 'But while they yet believed not, and wondered for joy, he said: Have you
    any thing to eat?'
  knf-knf: 'Kë jibi bawooŋ ţi mnlilan abot añoŋar, ukaaŋ kë baanhilan afiyaar, kë
    aşë hepar baka aji : « Nawo na uko ude ţi i? »'
  san-KHM: តេៜសម្ភវំ ជ្ញាត្វា សានន្ទា ន ប្រត្យយន៑។ តតះ ស តាន៑ បប្រច្ឆ, អត្រ យុឞ្មាកំ
    សមីបេ ខាទ្យំ កិញ្ចិទស្តិ?
  arn-NT: 'Welu kisu engün feyentulayngün reke tañi rume ayüwün mew ka ñi afmatulewen
    mew engün, feymew Jesus ramtufi ñi pu disipulu: —¿Nieymün kay tüfa mew pichin
    iyael?'
  zas-NT: 'Per laa reeman staczi ad rliladxt reeman guial tant rabaa reeman radxa
    tëë loj reeman, abiꞌ rëbaman loj reeman: ―¿Rajpidi taꞌn guialraw ya?'
  ken-NT: Bábhɔ́ŋ maŋák tontó nɛ babhak maknkay bɛ yi achi nɛpɛ́m. Ɛkʉ bɔ́ kɛnókó
    bɛ ɛchi tɛtɛp. Yesu abhɛ́p bɔ́ bɛ, “Bǎbhɔŋ yɛ̌nyɨŋ mɛnyiɛ fá?”
