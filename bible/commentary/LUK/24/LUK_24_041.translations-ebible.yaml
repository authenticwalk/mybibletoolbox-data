    mɨdönö owa?” röŋa.
  acr-NNT: 'Ekꞌu rike lik kekiꞌkotik y kaminaq kanimaꞌ che yey na kakiriq taj suꞌanik
    kakikoj ri kakilo. Ekꞌuchiriꞌ, ri Jesús xubꞌiꞌij chike: —¿Saꞌ ri kꞌo iwukꞌ re
    katijik? —xchaꞌ.'
  kpg-kpg: Gei digaula digi hagadonu hua igolo, ginaadou gu tenetene huoloo mo di
    goboina, gei Mee ga heeu, “Godou meegai i ginei?”
  taj-taj: जमाहेन्‍से थेनीगदे ताङ्सी उदेक तसी अझ येशूला ताम विश्‍वास आलनी। जमाहेन्‍से
    येशूसे थेनीगदेदा “एनीगदेदेन छ्‌याम तिगै चबा स्‍हे मुला?” भिसी ङ्‌योइमा,
  avt-avt: Hɨr ap te nanisesim nentar hɨr han yaaik wɨsenuk te hɨrak kitorhi, “Yi
    yeit menmen mei te yi yeweto mei ehɨm o au?”
  cbk-cbk: Dol no puede gayot sila cree el cosa le ya habla por causa cay bien espantao
    sila y bien alegre, poreso si Jesus ya pregunta canila, “Tiene ba ustedes aqui
    alguna cosa para come?”
  uig-ARA: 'ئۇلار خۇشلۇقتىن كۆزلىرىگە ئىشەنگۈسى كەلمەي ھەيرانۇھەس تۇرغىنىدا ئۇ ئۇلاردىن:
    ــ سىلەرنىڭ بۇ يەردە يېگۈدەك نەرسەڭلار بارمۇ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Quescaran, átcaran eyta ehcúc cuar, éyinat anto sicor estají yehnjác síhw̃atiro.
    Ahní tahnác cuat uní cati síhw̃ati chájacro. Eyta rehcayat, Jesusat eyin quin
    wajacro: —¿Ira yayín acu chéica? wajacro.'
  abx-abx: Myintras ga'i pa mga iya agpanutu'o tungod kay agsalakot pa si mga kasing-kasing-na
    i kalipayan pati' i pag'usa, amatilaw pa iya, “Aniya' ba' ato nga pwidi akakan?”
  mco-NT: 'Per ca''nɨ ajcxy mɨbɨjcy mɨɨd co anajty ajcxy chachjotcújcɨty, chi Jesús
    ajcxy nɨmaayɨ: ―¿Mɨɨd ajcxy ti ii mgayɨpy?'
  bsp-bsp: 'Mba ntɛ pənanaŋkanɛ kəbɔt ŋa haŋ ta ŋantam kəlaŋ mɔ, kɔ ŋayi pəciyanɛ
    disrɛ. Kɔ Yesu eyif ŋa: «Nəyɔ paka pɔlɔma pedi ba?»'
  kqf-kqf: Tedi sove bi yasisi i waiwanavudi bi yaḡolo te mote ai sumaḡe, taunana
    aubaina i waitalayedina gado, “Lisimimo kani ee geḡa?”
  cpb-NT: 'Okantakaanakari ithaamentanaka te ikenkithashiretanaka iriira Jesús. Eekero
    rosampitanakitziiri, ikantziri: “¿Eenitatsima oyaari?”'
  aon-aon: Aria eshesh shatrun aria shanadudareh aria shopunek, eshesh shakitak yowiyokuk.
    Aria eshesh madae shunek bilip abom shukri anan douk Jisas uwe, uwok. Douk namudok
    aria anan narigesh nakri, “Ipak pabuk anagun worigun agundok aka, uwok?”
  hus-NT-2005: 'Por kom jajáꞌtsik yabél in belál max ejnek ti ít abal u kulbéltsik
    ani labnéktsik tʼajat, utsantsik enchéꞌ kʼal na Jesús: ―¿A koꞌoltsikxeꞌ techéꞌ
    i kʼapnél?'
  mig-NT: 'Te va̱sa kákusɨɨ̱ xáa̱n iní‑de, ko tú ní kákandíja va̱''a‑de. Te yu̱án
    ní ka''a̱n‑ya̱ jíín‑de: Ió ja̱ kée‑rí yá''a xí túu, áchí‑ya̱.'
  bps-bps: Kabay knean, gambet là ale faglut du too ale lehew na tikeng, taman snalekan
    ale, “Nun knaanyu dini kè?”
  mbs-mbs: Neluba dan, meneng iling te wedà dan pemenal te ontò sikandin. So nepela
    dan pa, mig-insà si Jesus, “Doen lay kànen dini?”
  tof-tof: Zitülkus ibü bagür asi yarilürr akó i gübarirr aengóp, i nabe amkoman angunüm
    kain koralórr. Wa ibü we nümtinóp wagó, “Ia yabü aini darrü kla asine alom?”
  cme-NT: 'Ba hɔŋ muɔ gbuu fɛ̃ da yogogo, ŋga ba saa hũu-ma wuɔ u yaa‑i. Baa yiɛra
    kar da hãmmu! Yesu wuɔ yuu-ba wuɔ: «Kuuwuoŋgu dii baa-na bande‑i-na wɛi?»'
  sus-sus: kɔnɔ na fe sɛɛwɛ nun kaabɛ nu gbo e bɛ. E to mu nu gɛxi lade a ra, Isa
    naxa e maxɔrin, «Donse na wo yi ra be?»
  pon-2006: Re ahpw pil saikinte nohn kamehlele, oh nan ar diren peren oh pwuriamwei,
