    ¿Majun cami riche (rixin) nitij c''o iwuq''ui? xcha''.'
  ebk-ebk: Kuncha pay kutug ay achi omafurot, chacha maragragsakan ya masmaschaaw
    as solet, senarudsudna, “Ay wachay makan hena?”
  spa-PDDPT: 'Pero como ellos no creían por causa del gozo y del asombro, les preguntó:
    ¿Tienen aquí algo para comer?'
  tke-tke: 'Vano, aliwa kayarumeedhile, mwaha wohagalala ni otikina, Yesu ahiiraga:
