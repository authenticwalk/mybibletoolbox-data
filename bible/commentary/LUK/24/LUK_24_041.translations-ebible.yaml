  gmv-GGM: Istika ufaysa daroppenne malalletethafe denddidaysani buro amanontta dishin
    Yesussay hessani aykko mizaz dizee? giidi ista oychchides.
  ssg-ssg: Lato ong ma amuam hawane tuahe namilolato i uke huaik. Aile ape i katei
    lato an.
  zpo-NT: 'Nu nixa sbaa mlu Jesús yaa xaa nu nii xaa lo re xaa, per seesa nanlet xaa
    krera. Nagan doo le re xaa krera, nu noka nyakdoola re xaa. Zeera nzhé Jesús lo
    re xaa: —¿Che nkano gu kwaan gaw gu?'
  poy-poy: Waweriti wankali pawagajimira ndiri, toziya ya manemu gawu na wankali wankulishera,
    Yesu kawakosiyiti, “Mwanashu shiboga shoseri panu shakuliya?”
  qwh-NT: 'Tsenam cushiquiwan y mantsaquewan creyiyarqanraqtsu pe cashqanta. Jesusnam
    nerqan: —¿Micurinäpaq imallapis cayäpushunquicu? —nir.'
  gaw-gaw: Ag Nug anidna, ag oolag gamag huan ahom amunu ag oolagp̱a genab ii doop̱ig,
    ahilag dab mak piḏe piḏe ele anaṯa amu amelagp̱a aum. “Ag e laa ana daaṯete?”
    awa oḏ maṯom.
  nca-nca: Witú yiriní qenero niŋgu-niŋgu tero iŋondata parámi taŋgurí, quko iŋondutu
    hamó kama taŋgurí. Ŋunde ŋuroko ŋande yimiraró, “O newero qu kape ŋana?” yaró.
  zpz-NTPP: 'Orzeꞌ de yu zeꞌ gabee wacheña lagy dey ti laab mi, tantaꞌ nu yet lagy
    dey, nunu tantaꞌ nu za nu ic dey. Orzeꞌ Jesuuz nam rab mi dey: ―¿A yuꞌ ñuu la
    coz ni der don? ―nam rab mi dey.'
  mkj-mkj: Irai pel kahjik oar kamehlele, irai dirki peren apel pwuriamwei; doari
    Ih idoak iparai, “Mine mwinge ipamwai apkas?”
  zac-NT: 'Perë ni con ndëꞌë adë gualdídiꞌi lduꞌu raiꞌ purquë nanú tantë lëgrë laꞌni
    lduꞌu raiꞌ; bëdzëguëëꞌ lduꞌu raiꞌ. Iurní guniꞌi më: ―¿Gu nanú pë gáuha?'
  kyg-kyg: ageteꞌapaeꞌmo lusi kava huꞌa apamogaga aiꞌnayaꞌmonanafa apakesa afiꞌa fatago
    osuꞌnafa lole apakesa afiꞌnae. Agaemo, mago neꞌyaꞌmo manile haneꞌnifiye, huno
    apafi geꞌnigeꞌapaeꞌmo
  kmk-kmk: Adida pay laing makapati gapu’t dit amoda anggom da kan kasdaaw da utdit
    kinnanan Jesus kan dida un, “Awad mabalina makan situ?”
  cao-NT: Jatsi ja ranicaniquë ra. Jari shinati pi ja cahëyamacani quiha. Ja ratëcaniquë.
    Jatsi, —¿Jahuë ya ni mato piti? —i jato qui Jesu niquë.
  bbr-bbr: Ak erar nepipirin. Utianik, ak akan woiaka epar mau wa, ak ronkat sosop
    oi rain. Kos totwarowon, “Ak karauk o jaun rau ra?”
  inb-inb: 'Chasa kawaspa pai­kuna, iapa ujna­rispa, di­kuntintu manara pai kikin
    kas­kata iuia­ri­na­kug­mandaka, tapur­ka­kunata: —¿Imatak mikun­ga­pa tia­pun­gi­chita?'
  hrv-hrv: 'I dok oni od radosti još nisu vjerovali, nego se čudom čudili, on im reče:
    “Imate li ovdje što za jelo?”'
  box-NT: 'Ká ɓa minka sĩ-wɛɛ làa bìo mu wó ɓa coon bìo yi, á ɓa pá yí tà
    yí tà le o Yeesu vèera bìo bon, ó o wã́a bía nɔn ɓa yi: «Bè-dínii wi
    mi cɔ̃́n le?»'
  ote-NT: 'Pe nuꞌʉ́ himi tsa da gamfri ngueꞌa̱ ngu xqui mpumfriꞌʉ co ra johya, ne
    himi pa̱di te da beniꞌʉ. Nuꞌbʉ́ nuꞌá̱ bi ꞌñembabiꞌʉ: ―¿Ha gue ja te ga tsihʉ?'
  wnu-wnu: 'Ende aba wuri mismisiramir ego sig oau apand me burau. Ende at igamari
    wurinob qamar: “An mi niau ger et igo?”'
  zam-NT: 'Per co''se'' ñèe Jesús le'' myen'' xin'' mté''th Jesús no mèna tarte yila''s
    di''s co'' ngue bez Jesús loo myen'' no loo mèna tant ndyac lezo'' myen'', no
    tant ndyac lezo'' mèna, no tant ngüi'' no ñaa myen'' no mèna cón che''n Jesús,
    Jesús ndxab loo myen'' xin'' mté''th Jesús no loo mèna: ―¿Ché'' nzo chó con''
    ngue no gu'' co'' mbyan'' xo''f par huana trè'', ey? ―Aa. Nzoca, ndxab myen''
    xin'' mté''th Jesús loo Jesús.'
  zyp-NT: Aa khuarawh a haa tu cawtah le aa lung a lawng tu cawtah khei zing khy thly
    be ca he ka, “Ma lehei epaw naa hnuipaw a ung maw?” tatah a hae he.
  sey-NT: 'Ja̱je yoꞌoquëna, ja̱ yëꞌtaꞌa i̱re papi cuasaye pa̱huë, ai sihua doꞌire,
    cuiꞌne quëquë doꞌire. Ja̱je paꞌina, Jesupi ja̱ohuaꞌire capi: “¿A̲i maña paye,
    i̱ño?”'
  nvm-nvm: Regavo bu vek ba fu ma vierafen. Ijefuon maiji oijbuon iji buka oimaren
    gavo ka oiserdiain. Ijefuon Jesu fu uri kia, Ja duok ikfuon iji jabe kafo nainvano
    kiain?
  mps-mps: Augwaligo Jisasbolo homu munama, te Jisas dao augwaligo me konebe. Augwali
    dwagi yai homu mu yai digi, augwali noma sai. Tama Jisas agai augwalibolo te po
    wai, “Tama dagego tubo nai ede me munalubowe?” Jisasgo augwalibolo hanalu wali.
  seh-seh: 'Na kukhonda kutawira kwawo, na thangwi ya ku dzumatirwa na kukomerwa kukhabva
    iwo, Yezu abvundza kuti: “Imwe munaco pano cinthu ca kudya?”'
  pab-NT: 'Xakore hoka maisa terota tyakekoreha, kalore ihalaharahitaha exahe hakaretyoahitaha
    xoaha hoka. Hatyaoseta Jesus axahene: — Xoana ali xoalini hare kanakairatyakere?
    nexa.'
  llg-llg: Ala lamahoko lalan seli, huu Yesus nasoda fali. Kada ala lasapangga, huu
    ala ta bisa bubuluk talobee fo bisa ana dadi leo ndiak. Boe ma Yesus natane sala,
    “Ei miꞌa hata nai ia bae?
  kyf-kyf: '''Mʋna ka wa ye, ''ɩn ŋwɛgaga yia wa sʋbhaa ''gbʋ, -we -Zezu mɩa wa -yla
    gbada, wa ''nɩ mneni wa ''ka we dlɩ ''wʋdɩ. ''Ɩn ɔ yia wa layɩbhaɛ: «-Lu -we a
    ''kaa li, we mɩ -seli aɩn kwɛɛ?»'
  tpi-tpi: Ol i amamas tru, tasol ol i no bilip yet. Na ol i tingting planti. Na em
    i tokim ol olsem, “Ating yupela i gat sampela kaikai i stap hia?”
  mih-NT: 'Zoco maa ra cuan, iyo xaan cuñi ra ta zɨɨ xaan cuñi ra ndya cuhva ndya
    ña cuu ca sino iñi ra sa ndyehe ra. Ta i catyi ra Jesús sihin ra: ¿Atu iyo sa
    casi?'
  qvh-NT: 'Sayno ricar fiyupa cushicuycarpis manarämi shumag criyiyarganräsu pay cashganta.
    Sayno mana criyiyaptinmi Jesús taporgan: “¿Imalapis cancu micurcunäpä?” nir.'
  kms-kms: Ni quan nganye chumbuai rind, di nei kin kin rimb, pugri bu ni oghine nei
    rimb segine. Ni riri te nganye o wandoqi. Ni pugri nei rimb rimbne di ni pengu
    nindiny nari, “Nungoqi mir ninge rise?”
  agn-agn: Asing midio indi pareten nira ong sobrang kalipay nira ig kabereng, nane-ma
    si Jesus ong nira, “Anday mapangan mi atan?”
  nhi-NT: 'Pero quen simi opactoyah uan oc ocmotetzauihtoyah, ayamo ocniltocayah.
    Ica non oquimiluih: —¿Nanconpiah nican itlah tlacual?'
  ttc-NT: 'B''ix komo kyetz k''onti''l tuq nb''antik tzan kyokslan, b''an nkyechalaj
    tuq b''ix b''an nkyelab''an tuq, ntons te Jesus oxik tq''uma'' kyetz ikxjani:
    «¿At wab''j tzan nwa''an ch''in?»'
  dan-1931: 'Men da de af Glæde herover endnu ikke kunde tro og undrede sig, sagde
    han til dem: “Have I her noget at spise?”'
  kwj-kwj: Wowani ya wu eripeꞌaripe. Woro sembe ti mwe naha wu ha nambwe ete wu wohambwakahambwandawani
    ya wunu ri sawe, “Hinde, kunu ahirahi fwele dohaꞌa ki dauꞌu?”
  vie-OVCB: 'Trong lúc họ bỡ ngỡ vì quá ngạc nhiên và vui mừng, Chúa liền hỏi: “Các
    con có gì ăn không?”'
  kze-kze: anón-aamoi kwéesa táátavai ésa anón-imayaa kwéuwana kwaántán-iye sevó séna
    Ísu naí-yántáá'á makáao tísaa ena súwasa
  lbk-lbk: Nay met achi eg-ay cha kayet namati, tay chachama nan layadcha ya nan taacha.
    Sa na't kanan, “Wad-ay ngen kanenyo isna?”
  mto-NT: 'Ax kaꞌajyam tseꞌe du̱jaanchjaꞌvidi vanꞌit je̱ts joojntykpa̱jknuva je̱ꞌe̱
    veꞌe, je̱ꞌe̱ ka̱jx ku veꞌe xyo̱o̱jntkti je̱tseꞌe atu̱va ato̱ki tyuntaandi. Vanꞌit
    tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―¿Je̱peꞌe xma̱a̱dada je̱ kaaky je̱ ju̱ꞌkx?'
  bzh-bzh: Lob kwaj vesa rot, rëḳ mu yö denahën gesu devonġ ving rë, gaḳ kwaj neya
    nġahi. Lob nër vu sir bë, “Maḳ ham nos la neggëp-a?”
  guj-2017: તેઓ હર્ષને લીધે હજી વિશ્વાસ કરતા નહોતા, અને દંગ થઈ ગયા હતા, ત્યારે ઈસુએ
    તેઓને કહ્યું કે, ‘તમારી પાસે કંઈ ખાવાનું છે?’”
  jvn-NT: 'Jalaran murid-muridé durung ngandel sangking bungah lan nggumuné, Gusti
    Yésus terus takon: “Apa nang kéné ènèng apa-apa sing kenèng dipangan?”'
  byr-byr: Tɨviꞌna wɨjɨwaainyɨna kyaꞌ yɨlaaya naanga yadɨvɨsaꞌnajɨ atɨka maruꞌnaꞌdɨvɨsaꞌnajɨ
    sareꞌ myawɨralɨmwagi yadaapi sai wɨdɨna “Dava sarɨmɨre tɨka wapaaya pɨnɨ mwarijɨka?”
  ian-ian: Ndi nɨmamba solat sɨga mandɨp mandɨp velavɨka lɨndi. Jisas ndi kat wandɨ.
    Kɨgɨnda ngilɨga waa wandɨ maa
  hun-hun: 'Amikor pedig még mindig nem hittek örömükben, és csodálkoztak, ezt mondta
    nekik: „Van-e valami ennivalótok?“'
  mcf-NT: 'Aden ismiac, Aidquiobi nec, quenquio yec abëd icquido mamëncuededquin isec
    bëdambo yanec, Adec uincuentequidshenda dectampaccosh, quequin tantiec tabadpanëdash.
    Adec tabadsho isun: —¿Ada pete iquec? —Esusën caquien'
  kjs-kjs: 'Nimumi pedo ora waru puma kone adaapu wisimi-pulu nimumi kone narulasimi.
    Go raburi nipumi nimu lorapisa: Nimiri eda medaloma saapimi pe lisa.'
  mni-mni: "Amasung makhoina haraobagi amadi ngakpagi maramna thajaba ngamdaduna leiringeida\
    \ Ibungona makhoida hanglak-i, “Mapham asida nakhoigi karigumba chananabaga leibra?”\x94"
  yad-NT: 'Riichana̱yadamu, rityi̱tta̱damu jarye, ne rityuva̱churu̱yada variy ramu.
    Sitaja̱doda ji̱ta variryi: “¿Taravidye jbyedaju̱ jiyu?”'
  mxb-NT: 'Tído sa̱ꞌá ña̱ kádii̱ téí ini ña̱yuu ñoó, sa̱ꞌá ño̱ó ko̱ ku̱ú taꞌon kandía
    na. Ta sa̱ꞌá ña̱ naá ini na̱ xiní na̱, sa̱ꞌá ño̱ó ni̱ kaa Jesús xíꞌín ná: ―¿Á
    ko̱ó lúꞌu̱ ña̱ꞌa néꞌe va̱ꞌa ndó kaxíi̱?'
  pon-2006A: Re ahpw pil saikinte nohn kamehlele, oh nan ar diren peren oh pwuriamwei,
    e ketin keinemwe rehrail, “Mie kisin mwenge rehmwail met?”
  maq-NT: 'Hane xuta ladu rë Jesús jan ne, hisca maji xu macjain rë me ngatsë rë xi
    jercu tu ndaja má camahani rë me hacuaha hisca fircun rë me. Ngajan xi Jesús ne,
    cavinenguise xu me xuta jan cuitjin: ―‍¿Há tjin nuju hitsë xi xinëë nguehe? ―‍Cuatjin
    xu cavinenguise me.'
  hto-hto: 'Mei íadɨ afémacɨ ióbidiaɨoɨ ia, ɨere uáinificaidiaɨoɨ. Ie jira afémɨe
    uáfuena íllana naɨ fɨgo ɨ́ɨnoñediaɨoɨ. Jira Jesús íaɨoɨna daɨde: —¿Benó ómoɨmo
    due güíllena ite? —daɨde.'
  por-BRBSL: 'Enquanto eles ainda não acreditavam por alegria, e se perguntavam, ele
    lhes disse: “Você tem alguma coisa aqui para comer?'
  ces-NKB: 'Když ale ještě pro radost nemohli uvěřit a divili se, řekl jim: “Máte
    tu něco k jídlu?”'
  cui-cui: 'Ichitha came awiya barapomonae jopa jume cowʉntsiyo poxoru barapo diwesi
    barapomonae tsita jume xeicatsi yawa barapo diwesi yabara najʉntʉ coyene cabenaeca
    exanatsi. Jesús jeye: —¿Paxam xote penabanaewiyo paxeiname? jei Jesús.'
  boj-2014: '@see-verse:LUK.024.040'
  eng-OEBUS: While they were still unable to believe it all, overcome with joy, and
    were wondering if it were true, Jesus said to them, “Have you anything here to
    eat?”
  eri-eri: Ono wainga, nere edega dewane, ariya nere huwanyanege ngalengawei uwa.
    Onodu bode, nere ninanege baingaro isane. Ono wanenga, no benou lenigai, “Tere
    belanga da ila bagu yo?”
  aly-aly: Rernemap inkwerelhew apatemel, ywarn iterremel. Rap ayernew-anem, “Amern-then
    aker-then atnyeneyel apek?”
  wiu-wiu: Nitikale wedoa wedia kakete i agopa Yesu tadeko wa wene toake kamoa noamene
    tetepo takoa wene kainya pia kakoli enekome okome no noatekuya pade piko-pe-kale
  swe-swe: 'Men då de upprymda av glädje och förundran ännu inte kunde tro frågade
    han: ”Har ni något att äta här?”'
  cth-cth: Hahoi a lunghawi awh lawi, a yuem thai awh hoeh rah dawkvah, nangmouh koe
    cakawi ao maw telah a pacei.
  mti-mti: Mu degadega kokavit ag teraya, meoya mu ande anotumat den aya. Me dirumne,
    “Gare mapa ye divi da wakene, ne natna?”
  pad-NT: 'Vakava''ibodivaranikaraho''ihi ida vanoki''iki, khai vakhanina kaba''i,
    asia vajari''daki adani. Oniaroa, Jesus va''ora nana''dohi''aha: —Ida hojamanihi
    ''bai ohaki kaimoni?'
  twi-twi: Anigyetraso ne ahodwiriw nti amma wɔannye anni sɛ ɛyɛ ɔno. Obisaa wɔn se,
    “Mowɔ biribi wɔ ha a mubedi ana?”
  hlt-hlt: Tedae omngaihnah lamloh a hnalval uh pueng tih a ngaihmang uh dongah amih
    te, “Caakkoi khat khaw na khueh uh a he?” a ti nah.
  tbz-SIM: 'Kɛ̀ diwɛ̀ìi bɛ̀ pĩ mbɛ̀ nɛ́ mu mbɑɑ í ntɑ̃́ kɛ dò nweǹwe, kòo bɛ̀ bekɛ
    kɛ dɔ̀: Di í mɔkɛ dɛ̀mɑrɛ̀ kɛ̀ n diɑ́ɑ̀?'
  san-GUJ: તેઽસમ્ભવં જ્ઞાત્વા સાનન્દા ન પ્રત્યયન્| તતઃ સ તાન્ પપ્રચ્છ, અત્ર યુષ્માકં
    સમીપે ખાદ્યં કિઞ્ચિદસ્તિ?
  amx-amx: Inang arrken anthwerr awelhemel anwerlkek. Inang angkerrek, “Arratj Jesu
    rang nhenh! Kenh nthakenh rang iteth-irrek?” Lakenheng rang inenh pawenhek, “Arrehantherr
    apek arlkwetjeh intem?”
  ake-NT: Pori' pe kuru tesi kon ke, “I'napai rɨ se esi pen nɨ serɨ?” ta'pʉ to' uya.
    Mɨrɨpan kon pɨ' ta'pʉ iya, “Kiyari pe' moro nai enta'nan nɨto' ipɨ'?” ta'pʉ iya.
  qvn-NT: 'Nätan discïpuluncunaga cushirarcayarsi, razonpam Jesusga cawacarayämun
    mana nipäcuptinmi payga nira: “¿Caychru chararcayanquichu imalatas micunäpag?”'
  tku-NT: 'Masqui līpāxuhua talaktzī''lh, jāla ta''a''ka''ī''lh. Jesús cākelhasqui''nīlh:
    ―¿Ē huī''lh līhua''t?'
  bjk-bjk: Ma kaim iat idi xö nunu xönan, möxösa, idi toxo wöwö ma axanan ma toxo
    dödöm köba. Io, Jisas ixo ose idi, “Mum mere laa ringan tua enen?”
  msy-2020: Ezɨ me bar akuegha tintinibar nɨghnɨgha, nɨghnɨzir gavgavim an itir puvatɨ.
    Ezɨ a men azara, “Ia damamin daghetam iti?”
  bpr-bpr: Bay knèan, sawe là ftoo ale du too ale lehew na tngah. Mdà ayé, smalek
    kenen, manan, “Nun knaanyu dini kè?”
  rmy-VLAKH: 'Нэ онэ лошатар инке на патянас и дивосавэнас. Тунчи Исусо пушля лэндар:
    — Тумэндэ катэ исин варисо тэ хан?'
  cle-NT: 'Joó⁴ há⁴hé³ na³fáyh⁴ dsa³taáy³ diáh⁴ chiaah¹ hi³ bií⁴ dsaay³² dsɨ́² diáh⁴
    baá⁴ ba² hi²xiáh³ dɨ³jé⁴ dsɨ́² diáh⁴. Mɨ²ja̱³ liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴
    diáh⁴: ―¿Xɨ² xa³ ca³liuh² hi²chia⁴²a² chia̱á̱²ah³?'
  txq-txq: Ara ramahoko ralan seli, nahuu Yesus nasoda fali numa mamaten mai ena.
    Ara pangganaa, nahuu ara ta bisa bubuluk, talo bee de bisa dadi talo naa. Boe
    ma Yesus natane sara nae, “Ei miꞌa hata nai ia, ee?”
  aaz-aaz: Sin nmarinan nmaten, natuin Naiꞌ Yesus anmoni nfain jen. Suma sin ntakaꞌnaan
    ein, natuin sin ka bisa nahiin narek-rekoꞌ fa, neu saaꞌ am es anjair on reꞌ naan.
    Onaim Naiꞌ Yesus nataan sin am nak, “Hi miah saaꞌ ambi ia?”
  qup-NT: 'Paykuna kushilla mancharishka kahushkankunapi manara kirihushpankuna Jesuska
    tapurka: ¿Tiyanchu mikunaka?'
  dop-dop: 'Lɑŋhʋlʋmlɛ nɑ piti wei ɩ kpɑ-wɛ tɔ pǝ kɑtɑtǝlɑɣɑ tɔɔ pɑ tɑ pǝsɩ nɑ pɑ́
    mʋ-tɩ. Tǝnɑɣɑ ɩ pɔɔsɑ-wɛ sɩ: Ɩ́ wɛnɑ tɔɣɔnɑɣɑ nɑkǝlǝɣɩ cǝnɛ?'
  azb-azb: 'Onlar hələ sevincdən inanmayıb heyrətlənərkən İsa onlara dedi: «Burada
    yeməyə bir şey varmı?»'
  eng-DBY: But while they yet did not believe for joy, and were wondering, he said
    to them, Have ye anything here to eat?
  guo-NT: 'Jesús pejnachala xabich nejchachaemil, pejme taen wʉti Jesús. Pe chiekal
    naexasis-elfʉki, diachwʉajnakolax japon Jesúskolan wʉt, xabich nejchaxoelanuil
    xoti. Do jawʉt, Jesús pejme jʉm-aech japiliajwa: —¿Xamalkat naxaeyax xan xaeliajwan?
    —aech Jesús.'
  hla-hla: Ba nori e ma hamana haniga noa hasiri, taraha nori i sasala koru ba te
    hula hakats hasir. Ba nonei e rangata ranen, “Ta kannou e kana?”
  mav-NT: Ma'ato niatpo kahato imohey hamuat ipotmu­'eria. Te'e­ru­wa­nẽtup kahato
    itote i'ewyte i'atu­wepit kahato ra'yn. Mi'i hawyi Iesui apo'e i'atuepe yt ta'a­tu­mohey
    i pote — Toĩne'en apo meiũpe eimi'u uiwy­ria'in e.
  kpf-kpf: Oi sâtâre op diŋâ mân nâŋgâm pârâkpam tatne mâsikâziŋgâm sâip, “Nalem ŋâi
    zeŋgâren taap?”
  ppo-ppo: Téyaletei, atétere ala kilituraalu, hȩkesetere alaró, siratere alatamo
    atima tua̧mó mualetei, a̧ta Yesupóló kisipa tirénipó. Atétepa atimapaae woseturaalu,
    “Dia̧ imó bitu, naaitere o̧lakó mule?” yalepó.
  hin-2017: जब आनन्द के मारे उनको विश्वास नहीं हो रहा था, और आश्चर्य करते थे, तो उसने
    उनसे पूछा, “क्या यहाँ तुम्हारे पास कुछ भोजन है?”
  wol-KYG: 'Taalibe ya nag boole mbég akug jaaxle ba tax manuñu koo gëm. Mu ne leen:
    «Lu ngeen fi am, lu ñuy lekk?»'
  bef-bef: 'Ya ligo enali enegelo gofa bilete Yesuhi kaꞌa li latahaꞌanigu memelese
    ai nohibe lite mekeheligo Yesu enoloka hoꞌehina: Lenali noseꞌna meleꞌahafihe?'
  amm-amm: Wiyou, na molokikino, ulai mulumolo luwaiwoi muwoi, na mulumoloko manokino.
    Mulumoloko manokino mo, na ikoki, “Moi no koloni no yapoli si?”
  rmy-CHERGASH: 'Katar o čuđenje thaj katar e bah našti paćaine. A vo phučla len:
    “Si tumen vareso hamasko?”'
  zaj-zaj: Wakala wamemile ndeng'helelo ng'hulu ng'hani na mkanganyo kuno wang'hali
    hawanatogola kamba iyo heyo, avo kawauza, “Mna kinhu chochose hano cha kuja?”
  chq-NT: 'Pe ''ido‑gɨ jo tsáa¹mogɨ‑tsi coon''¹³ ''e jløø''³i coon''¹³ ''e tsa''goo²¹‑tsi.
    Joon gasɨɨ''²¹ Jesús ''ii: ―¿Tɨ ''oo²xʉʉ'' ''uunñi² ''e døø''¹³øø?'
  swp-swp: Isi sora nige se awamamohoi paana se kode ariri, eo se noonooei, ia i ribalau
    aridi eai i ene, “Ami aiai, e nige’e?”
  bjr-bjr: '@see-verse:LUK.024.040'
  aby-aby: Yesuma eno uiro i orouma rooro daiwere ukaada ma nuna uisake ibai imuisaroma
    nono Yesuma emuabairo nono wei, yabairo uruna ibinuba me wei?
  eng-YLT: and while they are not believing from the joy, and wondering, he said to
    them, 'Have ye anything here to eat?'
  jni-jni: Sa myinci na puru arum, inni mu in ibiyau, Yeso magun we, izin ni mumare?
  kne-kne: Adi da pay laeng patien tan palalo ay masmasdaaw ya maragragsakan da, isonga
    kanan aben Jesus, “Ay wada di makan isna?”
  tgj-tgj: Bunu vjaklodvbv mvngjwng nyuma toku, bunu achialvbv mvngpubv okv lamrwpanam
    bv ritoku; vkvlvgabv nw bunua tvkato, “Nonu so dvse go dooma lare?”
  gui-NT: 'Jae reta ipɨacañɨ yae, jare oyerovia güi mbaeti vɨteri ipuere güɨrovia
    ete. Jayave Jesús oparandu chupe reta: —¿Oime pa penoi cuae pe mbae jau vaera?'
  quc-TT: 'Kꞌamajaꞌ kꞌu kakikojo chi qas areꞌ, rumal ri kiꞌkotemal xuqujeꞌ rumal kemayijanik,
    ri Jesús kꞌut xuta chike: ¿La kꞌo jastaq tijowik rij iwukꞌ?'
  heg-NTPO: Oen dalen kolo isi, undeng Yesus nuli pait son. Suma oen nangan hapun
    lo noan, tasao le daid nal ela lia. Kon Yesus keket oen noan, “Mi muik in kaa
    ne nia le?”
  ptu-ptu: 'Sapo'' tangkaam siapi nakatappa''i, napobua'' katilallasanna anna kamängä-mängäanna.
    Iya mekutanam Puang Yesus naua: “Deem daka kinandemua'' inde?”'
  bzd-NTPO: 'Ie''pa iëte̱ria̱ ttsë''nerak buaë tkirulune tai̱ë, e'' kue̱ki̱ darërë
    ie''pa a̱ iklöo̱'' tö moki̱ idir. E'' kue̱ki̱ Jesús tö ie''pa a̱ ichaké: —¿Ì tso''
    a'' wa̱ ñè?'
  kwf-kwf: Ma kira ka saeleꞋa liu faꞋinia na ꞋarefoꞋanga. Sui bore Ꞌana, kira manata
    ruarua goꞋo Ꞌada, duꞋungana noaꞋa kira kasi sai leꞋa Ꞌua ana. Ma sa Jesus ka fata
    laꞋu Ꞌuri fuada, “Mulu kwatea ta fanga fuaku.”
  eng-WYC-2017: And yet while they believed not, and wondered for joy, he said, Have
    ye here anything [or Have ye any-thing here] that shall be eaten?
  eng-WMBB: While they still didn’t believe for joy, and wondered, he said to them,
    “Do you have anything here to eat?”
  zat-NTPS: 'Benne'' ca'' québequeze dxeléajle̱''e̱ chee̱'' lawe'' da dxelebéle̱''e̱ne̱'',
    ne dxelexebánele̱''e̱ne̱'', na'' guzre Jesús le̱'': ―¿De̱ late'' da gawa'' nigá?'
  spp-spp: 'Pi mpyi a dá Yesu ɲɛ̀ŋi na mɛ, ɲaha na yɛ u ɲɛ̀ŋi mpyi a pi funɲyi táan
    fo mà pi bilibili. Ka Yesu si pi yíbe: «Yalyige na wá naha yii á la?»'
  zty-NTPS: 'Ḻo yeḻa'' žebél chégake'' bi bejḻé''gake'', na'' bebángekle''. Che ḻen
    Jesusen'' gože'' ḻégake'': —¿De da'' gawa''?'
  mek-mek: Kai kekauai alogai keopofua ke koꞌa ipauma Iesu emaunimue auga keisa puo,
    aloꞌi egama alogaina. Kai akepakoꞌania paisa puo Iesu isa epaꞌani peniꞌi einaka,
    “Oi eemiai kapa agaꞌo ekaega ma alaania?” eoma.
  aey-aey: '@see-verse:LUK.024.040'
  urd-GVH: जब उन्हें ख़ुशी के मारे यक़ीन नहीं आ रहा था और ताज्जुब कर रहे थे तो ईसा
    ने पूछा, “क्या यहाँ तुम्हारे पास कोई खाने की चीज़ है?”
  ycn-ycn: 'Pu''ují huani napechu la''acó raú. Cajrú ne''ejnataca napéchuhua rinacu.
    E''iyonaja napechu i''imá: “Apala uncá ricá calé ricá.” Aú Jesús quemari najló:
    —¿E chi maare a''ajnejí, nojñachi?'
  djr-djr: Yurr walalnydja ŋunhi yaka yänayi nhanŋu märr-yuwalkthinya, bili walal
    ŋunhi ṉirr'yurrnha nhäŋalnydja ŋanya, goŋmirriyinan manapar mirithinan dhika.
    Bala ŋayi Djesuynydja waŋanan dhä-birrka'yurra walalany bitjarrnha, “Way, wanha
    balaŋ ŋula ŋathany ŋarraku? Ŋarra dhu ḻuka.”
  kvg-kvg: Ndigu khanakhanakh kandambá neka óu gimbo-matavupat. Geté ndigu zua
    me꞉nakát. Yaq Yesu gezø-ein, “Zo lou loge nonqo tøzǿgo, tælog?”
  rug-rug: Meke sipu korapa lopu boka va hinokaria rini, sina qetu meke magasa dia,
    si zama la koa rini si Asa, “Koa dia gemi vasi ginani si gamu?” gua si Asa.
  hop-NT: 'Noqw nāt puma hahlayhtotiqe qa tūtuptsiwaqe wūwantotaqw, pam pumuy amumi
    paṅqawu: Uma qa hihta yep nōvay’yuṅwa?'
  san-URD: تےسَمْبھَوَں جْناتْوا سانَنْدا نَ پْرَتْیَیَنْ۔ تَتَح سَ تانْ پَپْرَچّھَ،
    اَتْرَ یُشْماکَں سَمِیپے کھادْیَں کِنْچِدَسْتِ؟
  heb-LB: 'על אף שמחתם הרבה עדיין הטילו התלמידים ספק ולא האמינו. משום כך שאל אותם
    ישוע: ”האם יש לכם כאן משהו לאכול?“'
  caf-NT: Soo ts'ah'un huhóont'i 'ink'ez tube huba hooncha, 'et whunts'ih 'awhuz huba
    'alha' cha'hoot'ah. 'Ink'ez ndo búlhni, “Aw njan ts'uyi, 'i cháht'ih?”
  mio-NT: 'Ni vii cumani, ta cua cuinu vaha ini ñi, vati sii xaan cuni ñi. Iyo xaan
    cuni ñi, ta cati ndico tucu ra chi ñi ti: ―¿Atu ñahni cha cua cachi yu ihya? ―cati
    ra.'
  srq-NT: —Jesús chõ eriqui re, ɨ eã ngue ra. Ndua ndua chõ erese. Eyate raque erese.
    Jesús que ñeembe ee ra. —¿Mbae mo ndei eu sacuã aa re? ɨ que ee ra.
  kje-NT: Hi akin nahuwa'an wake'e, maa mehe kakaiyedi makun ono akinhe ka naili'il
    wawa'an makun. Enine Yesus na'ukani hi na'ahenia, “Minim hanana'an aile mai eni,
    ee ka?”
  gaz-gaz: Utuma isaan sababii gammachuutii fi sababii dinqifannaatiif amma illee
    hin amanin, “Isin waan nyaatamu asii qabduu?” jedhee isaan gaafate.
  kud-kud: Tenem ainai hiyaliyaya mwala'ina, na hesi tupwana mayadi matauhi wuwuna
    nigele hiyayemidi moiha, ainaena iwalo, ‘Viha ai'ai, ammohegau ta ya'ai?’
  urb-NT: 'A''eta jurujar ym we rĩ. “Mã!” aja a''eta. Hury katu te tĩ. Pe, a''eta
