  ruf-ruf: Hawang'ali ng'awodaha bae kutoghola kwa kudeng'elela na kukangawala ng'ani,
    Yesu kawaghutsa, “Mna ichijo chochose hano?”
  gun-gun: 'Ha''e kuery ovy''a ha''e onhemondyi vy ndogueroviai teri rã Jesus aipoe''i:
    — Mba''eve ndaperekoi pa ha''u va''erã?'
  agu-BL: 'Poro yi e'' cyetz, quinin cyocsaj cunin tan paj yi tzatzi''n yi ate'' cu''nt.
    Ej nin tan paj yi quinin pujx cyak''un. Cha''stzun te bene''n tlol Jesús scyetz:
    —¿Qui pel jal jun tkan inwa'' tzituch''?'
  isn-isn: Akaziakili akite ulumbi nauhali inkanile nukuhite kuhuila nu ukuilwa u
    Yesu akaila, mukate kintu ne ni kakulya?
  eng-PEV: They were so surprised that they could hardly believe it really was Jesus,
    but they were really happy too. Then Jesus asked them, “Have you got anything
    here for me to eat?”
  ilo-ULB: Kabayatan nga kasta la unay ti ragsakda, ken agsidsiddaawda, kinuna ni
    Hesus kadakuada, “Adda kadi uray ania nga makanyo?”
  pir-NT: 'Tiquiro sa ihñoepegʉ̃ta tiquina tutuaro bucue, ihña maria waha, “Ahri poto
    ijieraga”, ni tʉhoturĩahye. Tiquina sa tʉhotugʉ̃ masino Jesu tiquinare sinituahye:
    —‍¿Ohõpʉ ihyaye ijiajari? niahye tiquiro.'
  anv-NT: Yɛ́mbɔ ákwé tametame mmu nechɔ́chɔ́ ne ákɛ́légé fɔ́ mankamé. Ɛfɛɛ́
    mbɔ Jisɔs agií bwɔ́ aké, “Dewyaá menyɛɛ́ fɔ fá manyɛ́?”
  sab-NT: 'Kwian ulita Jesu keruchugu gerule ene gire kwian ulitadi nga suga noare,
