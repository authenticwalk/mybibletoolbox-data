  bhd-bhd: पन खुशी सेइं तैन याकीन न भोवं, कि यीशु ज़ींतोए, ते तैना हैरान भोए, यीशुए
    तैन सेइं ज़ोवं, “तुसन कां खाने जो किछ आए?”
  too-NT: 'Pero como xlaca''n tapalalaktzī''ni''lh lā'' lej talīpāxuhualh, tūlalh
