  san-SIN: තේ(අ)සම්භවං ඥාත්වා සානන්දා න ප්‍රත්‍යයන්| තතඃ ස තාන් පප්‍රච්ඡ, අත්‍ර යුෂ්මාකං
    සමීපේ ඛාද්‍යං කිඤ්චිදස්ති?
  yut-yut: Yolɨŋban pɨndagek kɨsɨk kɨsɨk madep awit, mani but morap nandaŋek nandaba
    bamɨ dɨma agɨt. Yaŋ nandaŋakwa yoyɨgɨt, “Jikon jap dɨ toŋ?”
  grc-BYZ: ἔτι δὲ ἀπιστούντων αὐτῶν ἀπὸ τῆς χαρᾶς καὶ θαυμαζόντων εἶπεν αὐτοῖς· ἔχετέ
