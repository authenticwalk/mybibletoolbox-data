  myk-myk: 'A kalaapiire ti funyɔ di sii taan xuuni. Ga lʼa pu fo fogana lemu na ge,
    lee funŋɔ ni pu ya ta dà sanha wɛ. Wee tuun wu ni a Yesu di pu pye: «Yalige yaaga
    na da naha yee mu ya?»'
  sbe-sbe: Na siya meta sola nige se kawamamohoi, matawuwuna se gwauyala yo se nokokalili,
    unai Yesu ye wane, “Kai saha kwa kabinonohai e nige?”
  mcr-mcr: Iqua aquvänä ipiyä-qe, “Naqä-qakuätiyä? Quaŋgitiyä?” kŋuä indqänätqätaŋguwäŋga,
