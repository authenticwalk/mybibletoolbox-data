  ntp-NT: 'Dʌmos ʌgai maiquiaa vaavoitudaitai baigʌnʌldacai dai maitʌtʌgaitai istumaasi
    gʌntʌtʌgituagi. Cascʌdʌ ʌSuusi potʌtʌdai: ―¿Viaamʌsi istumaa ugia aanʌ? ―astʌtʌdai
    ʌSuusi.'
  rai-rai: Diat gaaia ma diat kakaian, iaku maa pa diat nurnur utbaai. Ma i tiri diat
    naa, “Pa ta utnaa kuri baa kupi ang aani?”
  haw-1868: A i ko lakou manaoio ole ana no ka olioli, a me ka pihoihoi ana, ninau
    mid la oia ia lakou, He wahi ai anei ka oukou maanei?
  ffm-ffm: 'Nde wonnoo ɓe ndonkii goonɗinde saabe seyo e kaayɗe, o wii ɓe: —Oɗon njogii
    ɗoo ko ɲaametee naa?'
  arb-NAV: 'وَإِذْ مَازَالُوا غَيْرَ مُصَدِّقِينَ مِنَ الْفَرَحِ وَمُتَعَجِّبِينَ،
    قَالَ لَهُمْ: «أَعِنْدَكُمْ هُنَا مَا يُؤْكَلُ؟»'
  cop-CNT: ⲉⲧⲓ ⲇⲉ ⲉⲩⲟⲓ ⳿ⲛⲁⲑⲛⲁϩϯ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓⲣⲁϣⲓ ⲟⲩⲟϩ ⲉⲩⲉⲣ⳿ϣⲫⲏⲣⲓ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲟⲩⲟⲛⲧⲉⲧⲉⲛ
    ⳿ⲛⲭⲁⲓ ⳿ⲛⲟⲩⲱⲙ ⳿ⲙⲡⲁⲓⲙⲁ.
  adz-adz: Da ribarangan ruwamuaruts i wain nam nugun tsiaꞌan da maran fura nan isisungꞌ
    ribarangan, da Arangan igut in, “Agam nam gadan gam fain rumingꞌ i gadan?”
  sri-sri: 'Ĩgʉ̃sã gapʉ mérõgã bʉremurĩ opakererã, bʉro ʉsʉyari merã: “¿Diayeta ĩgʉ̃ta
    ããrĩkuri?” ãrĩ gũñañurã. Ĩgʉ̃sã irasũ mérõgã bʉremurĩ opamakʉ̃, Jesús masĩkõãyupʉ.
    Irasirigʉ ĩgʉ̃sãrẽ sẽrẽñayupʉ: —¿Mʉsã baari opari õõrẽ? ãrĩyupʉ.'
  nal-nal: Ma naandi di nanam ma di banglala mase, singsaxai xawit nanga di inaxam
    paazaai adu naan ka roro uli xaarik. Ma xa iaari zin naandi naako, “Malasing faa,
    naagu rauxin ta vanganang iriat kuna iaanang?”
  kyq-kyq: 'Kɛn naaɗe aakin̰ se, maakɗe‑raapo naɓo, maakɗe ɔk naaja taa nakŋ se deel
    doɗe ɔɔ ɔkɗen taaɗ eyo. Gɔtn se Isa ɗeekɗen ɔɔ: «Gɔtse ki ara se, ɔkki nakŋ kɔsɔ
    la?»'
  kwd-kwd: Ma gila ka aile'a ba'ita ma gila ka 'alefo. Tafe'ua gwae 'ino'ona gila
    fitala mola 'ua, tofuna gila 'ame su'a le'a 'ua ana. Ma la Jisas ka fata la'u
    'ilo'oo faga, “Moru kwatea ketonga fagu.”
  ded-ded: yeni kerectegec amma ubangerectoa negemma sifu mi negensinggegec yeng yofi
    kpesiyemmeec, “Ngeni yaka mong faigec tacde me?”
  ewe-ewe: Ke ame aɖeke mete ŋu te ɖe eŋu o, elabena dzidzɔ kple ɖikeke yɔ wo me fũu.
    Le esia ta la, ebia wo be, “Nuɖuɖu aɖe le mia si le afi sia?”
  nuy-nuy: Warraawurru-yung wunu-nani wulguy, yagu anubani waari amburru-jambarrgini,
    anaani yamba yij-mamaaḻang-bindiyung. Yagu warraawurru-yung wugurru wurru-waḻaaḻarrangi
    windiyung wugurru. Nga bagu ni-yamayn wugurri-wuy, “Yuga daju nurru-waṉagana marrya?”
  cop-BHC: ⲈⲦⲒ ⲆⲈ ⲈⲨⲞⲒ ⲚⲀⲐⲚⲀϨϮ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲢⲀϢⲒ ⲞⲨⲞϨ ⲈⲨⲈⲢϢⲪⲎⲢⲒ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ⲞⲨⲞⲚⲦⲈⲦⲈⲚ
    ⲚⲬⲀⲒ ⲚⲞⲨⲰⲘ ⲘⲠⲀⲒⲘⲀ.
  buk-buk: Ŋac atac ŋayham babalec, magoc ŋac gauc gêm yom daêsam, ma atac lu-lu bu
    gêŋ naŋ hôc asê, naŋ gêŋ ŋandô, me mba. Goc iŋ ndac ŋac, “Mac nem gêŋ daneŋ-ŋga
    ndöc?”
  pri-NT: 'Â rà po dau pò wà tèpa câmu kêe. Â rà ipwàdée, [ba nümarà na rà cèikî]
