  kan-OKCV: ಆದರೆ ಅವರು ಸಂತೋಷದ ನಿಮಿತ್ತವಾಗಿ ಇನ್ನೂ ನಂಬದೆ ಆಶ್ಚರ್ಯಪಡುತ್ತಿರುವಾಗ ಯೇಸು ಅವರಿಗೆ,
