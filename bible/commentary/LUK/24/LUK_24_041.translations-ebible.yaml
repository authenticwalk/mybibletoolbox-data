    “Kyaaryo, rirotakiroña ari aamaashitya kaaririka”. Rootaki ikanantanakariri: —¿Eenitatsima
    oyaari?'
  nsn-nsn: Gisina ka uahantiehe tun, kara lutara ke tua tapokis pe Iesu, bo halana
