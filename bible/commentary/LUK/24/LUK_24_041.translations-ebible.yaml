verse: LUK.024.041
translations:
  kpx-kpx: Ige abu ke elehai vahaeholahaito ke huhulahai dolodololahalu. Isege au
    belagevei avoe, “La ivevebena ua.”
  okv-H: kito osa pajire be ue mana mana uo, “Ungota degi indari miheite,” ainge enu
  tbo-tbo: Ma kaoha po winugonugotuhu i lihogohi po awai i bahebahehi yohola ega hita
    kawamoinehi ma i lubayadehi i pa, ‘Aniani awai geka hosi he mamae?’
  mal-C: ആനന്ദാധിക്യം നിമിത്തം തങ്ങൾ കാണുന്നത് യാഥാർഥ്യമാണോ എന്നു വിശ്വസിക്കാനാകാതെ
    സ്തബ്ധരായി നിൽക്കുന്ന അവരോട് അദ്ദേഹം, “ഇവിടെ നിങ്ങളുടെപക്കൽ ഭക്ഷിക്കാൻ എന്തെങ്കിലും
    ഉണ്ടോ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἔτι δὲ ἀπιστούντων αὐτῶν ἀπὸ τῆς χαρᾶς καὶ θαυμαζόντων, εἶπεν αὐτοῖς, Ἔχετέ
    τι βρώσιμον ἐνθάδε;
  bgc-bgc: जद खुशी के मारै उननै बिश्वास कोनी होया, अर वो अचम्भा मान्नै थे, तो यीशु
    नै उन ताहीं बुझया, “के याड़ै थारे धोरै किमे खाण नै सै?”
  khz-khz: Na ira roe wageaovoaovowai geria verere e geria nuga palevagi pakunai;
    ne Iesu na erenagirato, netiwato, “Ganigani kiata nea pa?”
  deu-TKW: 'Da sie aber noch nicht glauben konnten vor Freuden und sich verwunderten,
    sagte er zu ihnen: habt ihr etwas zu essen hier?'
  zsr-NT: 'Niꞌa qui yöl‑laꞌ rudziji quequëꞌ cutu gulayejlëꞌë, len tsal ban raz gulacuꞌë.
    Qui lë ni naꞌ Jesús gudxëꞌ lequëꞌ: ―¿I dë queëliꞌ ni le gahuaꞌ?'
  lin-lin: 'Lokola bakokaki nanu kondima te mpo ete batondisamaki na esengo mpe bazalaki
    kokamwa mingi, Yesu atunaki bango : — Bozali awa na eloko ya kolia ?'
  hns-NT: 'Bakie tjela log atjambho aur khoesie hoike na bieswaas kar paais. Ohie
    se oe poetjhies: „Toelogke paas koetjh khaaik hai?”'
  noa-E: Mamʉ mag ichcha oo nʉmjã sĩi warag onegnaa dauderraamjö nʉm gaaimua ʉ̈khaba
    narr aawai ich Jesús garmuata deeu amag, —¿Keena, pãrau nem inagdam khoog chukhu
    nʉwi? ajim anʉm.
  eng-EMTV: But as they still disbelieved for joy, and marveled, He said to them,
    “Do you have any food here?”
  mib-NT: 'Te yōhyo ni cacusɨɨ̄ ni de, te cánaa ni de. Te vēsú súcuan te ná tu candíje
    vāha vāha de jeē maá yá cúu. Te ni cahān yā jiín de: ¿A cánevāha ró jecu jeē cáji
    rī yāhá? áchí yá.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ सिक् पसम्‍समे़आङ् कन् पाःन्‍निन् से़क्‍खाबि मे़ःम्‍बि
    फाॽआङ् हःन्‍दा मे़ले़क्‍ते़आङ् मे़ये़बे़रो॥ हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ
    मे़त्तुसि, “खिनिॽ चामा कुजाधिक् के़गत्तुम्‍बि?”
  xnj-xnj: Pevavi vakona kusadika, ndava ya luheku uvaha na kukangasa, Yesu akavakota,
    “Muvinachu chakulya chochoha penapa?”
  mmx-mmx: Ketla kovisi di goxo nunu, diga sangu la diga umsu mi lomomo. Kuren la
    ni ga sue di, “Mi ruuna bok tempanga anan nade kusu tia ri anan?”
  cbr-NT: Usoquian ismicëxbi ca —ënëx ca Jesús 'icë —quiax cuëënibi sináncasmai ratúacëxa.
    Ratutia isquin ca Jesusan —¿mitsun a piti ñu cara 'aíma 'ic? —quixun cacëxa.
  tee-NT: 'Para ju yu''unch jantuca'' lai ixtalaca''i ni va ixtalhik''achanch ni akts''iya
    talakts''inchokolh chai ni va ixtalhamak''anininta. Pus yuchi alhijunich: ―Ja
    alin lacats''unin ju mivaiti''an.'
  eng-LSV: and while they are not believing from the joy, and wondering, He said to
    them, “Do you have anything here to eat?”
  cak-NT: 'Pero reje'' man niquinimaj ta. Xa satzinak quino''j (sachinak quic''u''x)
    roma ri niquitzu'' y roma yalan yequicot. Y chi niquinimaj, ri Jesús xuc''utuj
    chique: ¿C''o juba'' anchique nitej iwiq''uin chi nisipaj ta juba'' chue? xcha''.'
  pah-NT: 'Gworygworyva g̃waramo g̃a ndogweroviari ve. A''ereki g̃a e''i oyvyteri
    pe onhimomby''avo: “Po Jesus''ga tuhẽ, a''ero pyry hete!” ei g̃a. G̃a nhimomby''arame
    Jesus''ga ei g̃a pe: —Ndaperekoi pe mbatera? Ta''u ji.'
  sja-NT: 'Mamĩda at''ãri pia ijãada-e p''anajida, audú o-ĩa p''anadap''edaa perã
    mãik''aapa p''era pɨk''a p''anadap''edaa perã. Jesupa ichi k''awapi k''inia bada
    perã, iidiji: —¿Nama ne-inaa k''oparii iru p''anɨk''ã? aji.'
  xed-xed: 'Ta graf a həŋ karaku wu, ta rfu həŋ katakata ka ndərmimay. Ka Yesu mantsa:
    «Mamu skwa zay da kaghuni hadna ra?» kaʼa nda həŋ.'
  mks-NT: 'Joo cáma̱ní yií candúsa na̱ cán ña̱ cúú mé á Jesús jáchi̱ na̱catóntó na̱
    ta cáji̱i̱ ndiva̱ha ini na ña̱ cán quéa̱ na̱cachi tucu Jesús já xi̱hi̱n ná: —Ndá
    ña̱ha íin nu̱ ndó ná cuxu u̱ —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Ma pai gale tale baak di be di na nurnur tana kinong di ga hung ma ra gungunuama
    ma ra kinarup. Io kaie, Jisas ga tiri di, “Taitus da linge kanaia ura enen?”
  bmu-bmu: Kondel eŋgiyökmö, mi sösöŋgaiŋinaŋgöra töndup qahö möt nariba welipköba
    tatketka kewö qesiba jiyök, “Neneŋamŋini kun ki tatza me qahö?”
  dgz-dgz: Mu aton anuiwanumune go anu bambamat inamup di wandeni menan, me singui
    anega tamon, “E taba nana da den?”
  eng-GNV: And while they yet beleeued not for ioy, and wondred, he saide vnto them,
    Haue ye here any meate?
  zaa-NT: 'Làcabi nna labí huía tè latsi'' cabi por tanto la'' redacca'' latsi'' canchu
    enni''a nua'' Jesús. Lèe nna rèe cabi: Tsí hua té tí'' qui'' le biỹa go ri''u.'
  eng-WEBSTER: And while they yet believed not for joy, and wondered, he said to them,
    Have ye here any thing for food?
  guh-guh: 'Jesús pijajivi bitso tsitapexaniacuenetsi. Itsiata baitsi jane Jesús pijajivi
    abaxë apo jumexaniatae xaniavaetsia Jesúscuene. Jesús nexata jumaitsi pijajivijavabelia:
    —¿Paxainame tsabaja itsacuenejavayo patanerajutsinexamë taxaenexa? jai Jesús.'
  bon-bon: Siige, teepi camuge cängena ätrunga, ingle teepi mutäcäco äbitininisi gege
    name pi. Tabe peei name pi teebibine itinärige egä, “Nää, deedei pisi nyene?”
  nhw-BL: 'Huan amo quineltocayayaj pampa tlahuel paquiyayaj huan quisentlachiliyayaj.
    Huan yeca Jesús quinilhui: ―¿Amo tleno anquipiyaj nica para nijcuas?'
  mgw-mgw: Pabaabile balo banau'bi'lyali kwa mwanjaa ya pulaa yabe na kabasangala,
    ngaalaluya, “Mubile naso kilyo sosoti pano?”
  swh-ONEN: Wakashindwa kuamini kwa ajili ya furaha na mshangao waliokuwa nao. Akawauliza,
    “Mna chakula chochote hapa?”
  wbi-wbi: ye vali nulukelo luno luhasing'ine na kisila vwitiki na kudegha, uYesu
    akavavula kuuti, “pe muli ni kinu kyokyoni kulia?
  bba-bba: Ben nuku dobu sɔɔ, bɑ ǹ ɡinɑ nɑɑnɛ doke, mɑ bɑ sɑɑron sɑ̃ɑ. Yen sɔ̃nɑ
    u bu bikiɑ u nɛɛ, i ɡɑ̃ɑnu mɔ n di?
  eng-KJVCPB: And while they yet believed not for joy, and wondered, he said unto
    them, Have ye here any meat?
  kgk-NT: 'Ha ohexa jepe ndogweroviái joty íxupe. Ovy''a eterei-gwi opondera ndera
    eterei-gwi mba''eve-rehe ndojeroviái hikwái. Aipo ramo Hesu oporandu: —Oime tipo
    temi''urã, he''i ohexa ukave hagwã gwekoha.'
  waj-waj: 'teeda pinaama innara sirigauvaara hama innara Yisuuvavee tida homo pinaama
    yaata utida varuduu Yisuuva iya yaparainno tunoo: Mo ngii yeennaivo aavaki vainnee?'
  ekk-PKP: 'Kuid nad ei suutnud ikka veel uskuda, sest nad olid elevil ja hämmastuses.
    Ta küsis neilt: „Kas teil on midagi süüa?“'
  mpx-mpx: Heliya hi yaliyaya nabi ge nuwaliya hi ahe, yaa nige ga hi aabulilek-an.
    Inoke i nelil i ba, “Tab aanan etega i gan ge na an?”
  wbp-wbp: Ngula-jangka, kurdungurlu-paturlulu marnpurnu rdaka manu wirliya, manulu
    wardinyi-jarrija. Wangkajalu-nyanu, “Junga-juku yangkaju Jijaji! Kala nyarrpalku
    wankaru-jarrija?” Jijajirli-jana payurnu, “Nyiya kankulu mardarni ngarninjaku?”
  luo-luo: To kane pod ok ne giyie nikech mor kod wuoro, nopenjogi niya, “Bende un
    gi gimoro amora ka eri madicham?”
  nhe-NT: 'Huan ax quineltocayayaj pampa tlahuel paquiyayaj huan quisentlachiliyayaj.
    Huan yeca Jesús quinilhui: ―¿Ax tleno inquipiyaj nica para nijcuas?'
  aii-aii: 'ܗܸܫ ܐܵܢܝܼ ܠܵܐ ܗܲܡܘܼܢܹܐ ܡ̣ܢ ܚܲܕܘܼܬܵ‌ܐ ܘܥܘܼܓ̰ܵܒܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܝܼܬ
    ܠܵܘܟ݂ܘܿܢ ܠܲܐܟ݂ܵܐ ܡܸܢܕܝܼ ܠܹܐܟ݂ܵܠܵܐ؟“'
  esk-NT: Maliġuaqtit ukpiġilguiññiġaatsuli aglaan quviġusukhutiŋ quviasullapiaqhutiŋlu.
    Jesus-ŋum apiqsruġniġai, “Uvani niqiksraqaqpisi?”
  msb-msb: Surusobra gayod an inda kalipay pero bagaʼn dili sinda makatuod. Nagkamurungnan
    sinda. Tapos nagpadayon siya pagsurmaton, “Nano, igwa kamo didiʼn makaon?”
  cpa-NT: 'Cónh¹jøng² ha¹chi² hé²dsa jǿg³, di³ hiug¹² dsogh¹² dsǿa¹²dsa, hiug¹² hioh¹²
    jenh¹²dsa. Hi² jøng² ca¹juúh² Jesús: ―¿Tsa³quinh³ hniah¹² hi² li¹gøah¹³jni? ―ca¹juúh²dsa.'
  dso-dso: ସେଟା ଦେକି ସେମନ୍‌ ସାର୍‌ଦା ଅଇକରି କାବାଅଇ ଗାଲାଇ ମିସା ତାକେ ବିସ୍‌ବାସ୍‌ କରତ୍‌
    ନାଇ । ସେଟାର୍‌ ପାଇ ଜିସୁ ସେମନ୍‌କେ ପାଚାର୍‌ଲା, “ତମର୍‌ ଲଗେ କାଇଟା କାଇବାଟା ଆଚେ କି ?”
  meu-meu: To edia moale bona edia hoa daidiai idia na dounu e daradara. Bena ia ese
    e nanadaidia, eto, Amui taina mia eiava?
  yva-NT: Weramu wanave kobe rainya nene weye manuga ranayanambe muno unantaive rave.
    Weti Po raura mai pare, “Wapa anaisye inta ntuna no soa e?”
  dgc-dgc: Ey du alagad, éy basta natilihan side, a mégisip-isip side éng méniwala,
    o éng éwan. Ey nasahat side ta dikél. Ey nadid kinagi ni Jesus dide, a “Te ipakan
    kam diyakén?”
  zpm-NT: Per nli rley zho, rzee zdoo zho, per rliladzdaque zho dieṉ pe nlipaa lëë
    me ga. Goṉ me sca rac zho, nacne bnab me ncuaaṉe gow me lo zho.
  hix-NT: Noro me naye, ketxkonà rma hatà. Ameryekahra mak àro wyaro nketxkon hatà.
    Teryehorye tehtxoho kom hoye ro haxa ryhe, noro me naye ketxkon hatà. Àsok tawro
    harha, ketxkon xarha tà. Àro ke, onà wyaro nkekon hatà, Txesusu, àwyanye. Woto
    ehxera naye, ohyawonye, kekon hatà.
  sim-sim: Urik limu rupshi mendera. Hako wavu lihi mbeek namtaskop hishiri ambu lir.
    Urik ormu mbara, �Jir akwa lal nga nawa oj?�
  npi-ULB: तर तिनीहरू खुसीले पत्यार गर्न नसकी अचम्मित भइरहेकै बेला येशूले तिनीहरूलाई
    सोध्‍नुभयो, “तिमीहरूसँग केही खानेकुरा छ ?”
  cgc-cgc: Piro, ula pa gid danen gapati na Jesus gid nakita an danen tenged bakod
    iran na kalipay daw gatingala gid danen an. Tenged ula pa danen gapati, gainsa
    kanen i ki danen, “May pagkaan kaw di?”
  tim-tim: benŋe biwiyeŋe heroŋe nâŋgâm han lâuwâ agi. Hain akmâ, “Ire bo agakŋe”
    dâyi. Hain dâmbiâ aregât hin dâep, “Sot siâ tatâp me bo?” dâmbo
  yor-yor: Nígbà tí wọn kò sì tí ì gbàgbọ́ fún ayọ̀, àti fún ìyanu, ó wí fún wọn pé,
    “Ẹ̀yin ní ohunkóhun jíjẹ níhìn-ín yìí?”
  wos-wos: Jisasna du déré xéta di saréké warékéta yikafre mawuli yata mawuli sawuli
    yata di deka mawulimbu wa, “Yingi maki dé? Ané hiyae raméndé du Jisas, o héndé?”
    Wungi sarékéndaka dé diré wakwexéké, “Guni ambu hénoo nawulak guni taka?”
  emp-NTPO: 'Mãwãmĩna b̶ʌsrid̶aba ãdjia wad̶i poya ĩjãnaẽ́ basía. Ãdjia ab̶ed̶a cawa
    crĩchad̶aẽ́ basía. Maʌ̃ carea Jesuba ãdjía nãwã iwid̶isia: –¿Bãrãba cod̶ira neẽ́
    panʌca?–'
  eng-F35: But as they were still disbelieving and marveling, because of the joy,
    He said to them, “Do you have any food here?”
  ind-ind: Tetapi mereka belum juga percaya sepenuhnya karena terlalu bersukacita
    dan terheran-heran melihat Yesus. Karena itu Yesus berkata kepada mereka, “Apakah
    kalian punya makanan di sini?”
  pes-OPCB: 'آنان شاد و حیرت‌زده بودند و نمی‌توانستند آنچه را که می‌دیدند، باور کنند.
    عیسی از ایشان پرسید: «آیا در اینجا چیزی برای خوردن دارید؟»'
  mpt-mpt: i seimbianiba Bain etio? gabianiba bobolo hekhek funsiba Yesuse baabenea
    Ibo imeno mo bione? gesea
  ssx-ssx: Kutu piekepate ikana꞉ma꞉ ta꞉na꞉ tiekema꞉ tumbitolo hata꞉ hone ti yokolo
    hata꞉ hone na tulaemeke handaa Yesuma꞉ iki pa꞉ta꞉ alota꞉ Napeke ale ma꞉nda꞉ wia
    pilimipe leekeme.
  mkl-mkl: Ŋɔi inɔ didɔ̃ nŋɑ í jɔ̀ ɑ kù dɑsi nɑɑnɛ ɡbɑ̃ɑ ɡbɑ̃ɑ nɔ ɑ̀ wɑ si biti nlɑ
    nlɑ, ŋɔi í jɔ̀ í bee ŋɑ í ni, i kù nɛ mii ku jɛ ɡɔ ihɛ̃ ŋɑ?
  gaq-gaq: ସିସ୍‌ଇଂ ବକୁଆ ଡିଙ୍ଗ୍‌ୱେଗେ । ମେଇଂ ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ କେଚେ ଜାବର୍‌ ସାର୍ଦା ଡିଙ୍ଗ୍ଆର୍‌ଗେ
    । ତେଲାଡିଗ୍ ମେଇଂ ଜା କେଆର୍‌କେ ଆତେନ୍‌ ଅବିସ୍‌ବାସ୍ ଡିଂଆର୍‌କେ । ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ
    “ପେଇଙ୍ଗ୍ ଡାଗ୍‍ରା ମେଃଡିଗ୍ ଚଙ୍ଗ୍‍ନେ କାଦି ଲେଃକେ କି ?”
  gof-RNT: Entti ufayssafe denddoyssan ammanonna malaaletethan de7ishin, Yesuusi enttako,
    “Hayssan hinttew miyabay de7ii?” yaagis.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ରାସ୍‌କାତେ କାକ ପାତିୟାର୍‌ତାନ୍‌ ଆଡଃ ଆକ୍‌ଦାନ୍ଦାଅକାନ୍‌ ତାଇକେନ୍‌ରେ,
    “ଚିୟାଃ ଆପେତାଃ ହୁଡିଙ୍ଗ୍‌ଲେକା ଜମେୟାଃଁ ମେନାଃଚି ?” ମେନ୍ତେ ଇନିଃ କୁଲିକେଦ୍‌କଆଏ ।
  gah-gah: Lá okago, keza mulúikú agila guluma itímo velesá gili alévolé amake kagata
    losi nigelego, Izesú nene lekelitoka nosánetá ma nehe.
  lcm-lcm: Na parik lak kipa lomlomon using kipo uruk ve taping. Na kala sui iria,
    “Mipo atogon pok kana e ke asi angan?”
  aer-aer: Kenhe atyewe ikwerenhe areyele iltye ikwerenhe ingke-arlke apanewarremele,
    kele itne akangkewarreke. Itne angkerreke, “Arratye rarle, Jesus rarle nhenhe!
    Kenhe nthakenhe-ame re itethe-irrirtneke?” Jesus-ele itnenhene apayuthneke, “Arrantherre-ame
    merne apeke atnyeneme arlkwetyeke?”
  qvc-NT: 'Piru paykunaqam ashla manchashpa, ashla kushikushpa, ispantashqata chapashpa,
    yaqqa mana atirqanllapachu kriyiyta. Chaymi Jisusqa nirqan: —¿Kanchu imitaykillapa
    mikunaypaq? nishpa.'
  tgl-ULB: Habang sila ay hindi pa rin makapaniwala dahil sa galak, at namangha, sinabi
    ni Jesus sa kanila, “Mayroon ba kayong anumang makakain?”
  cbs-NT: 'shinan chankanbiai bika tenekin ikunjaidawadiabumawen taexun Jesúsun ana
    jatu yukakin: —¿Piti man jayamen? Ea inankanwen— jatu wa'
  xtm-NTPP: 'Kovaa maa de ma, ja ka iyo sii ini xeen de te ni ka sa''vi‑nka ini de,
    te kuenda ñatuu ka kandija de ja suu ya kúu. Te chukan kúu ja jiña''a ya: ―‍¿Ka
    neva''a ni jaku ja jin kaa o? ―‍kúu ya jiña''a ya.'
  nnq-nnq: Pabakibanga tango bangaamini magambu ga laa jabe, na kongo bakaomwangwa,
    jwombe ngabakonya, “Nkweti kilebe chachoa chu kulye?”
  bao-NT: 'Cʉ̃ja pea bʉaro ʉjea nii, ʉcʉa, biima ĩirã, “Cʉ̃ra niimi,” cʉ̃ja ca ĩitiro
    macã, o biro cʉ̃jare ĩi jãiñaupi Jesús: —¿Anore baarique ʉno mʉja cʉoti? —ĩiupi.'
