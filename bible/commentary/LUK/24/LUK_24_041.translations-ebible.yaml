  mxt-NT: 'Soco maa ra chaha cha iyo cacuñí ra ta sɨɨ cacuñí ra nyacua ña chinó vaha
    iñi ra. Tyicuan ta catyí ra Jesús chi ra: ―¿Atu iyo cha cachi? ―catyí ra.'
  tzo-NT: 'Ti c''alal laj yilique, nichim no''ox yo''ntonic. Ich''ay yo''ntonic uc,
    hech yu''un mu sna'' c''usi chch''unic mi melel ti cha''cuxem xae. Hech yu''un
    ti Jesuse lic sjac''be: ―¿Mi oy jutuc ve''elil avich''ojic tal? ―xchi.'
  ind-AGS: Tetapi mereka masih sulit mempercayainya, sebab mereka begitu gembira dan
    kagum. Kata-Nya kepada mereka, “Adakah sesuatu yang bisa Aku makan?”
  omw-omw: mwihua mpoqama kyeta qamwateta kyauqu ntukikinraaqateta hia qamwanrama
    qutaave tuvaro Iesusiva mwihua kyapara hiro tiqaro, Kyara nraanriva vahirove?
    tuvata
  yrb-yrb: Yesuma eno uiro i uwarama yaru derawere uteda iwawa utate ina imutaro Yesuma
    emaba wei, yabai ieta ibinu aba me wei?
  maa-NT: 'Ta̱nga jñà xi̱ta̱‑la̱ mìkiì xátí kòkjeiín‑la̱ nga tsja komà‑la̱ ti̱koa̱
    kisinchaàxkón nga kijtseèxkon Jesús; k''e̱é kiskònangui Jesús, kitsò‑la̱: ―¿A
    tjín chiba‑nò tsojmì xi ma chine?'
  mcq-mcq: ꞌEnakaivo pu hina teamanama parajara kaivo pu maꞌuako panimaa ronareja
    hine vwihajara. ꞌEjume Jesu aporame ijá ꞌiama ꞌÚ ja unenuꞌu ꞌahoꞌa ihuna vi navo
    ꞌiamana.
  sus-A: كْنْ نَ قٍ سّيوّ نُن كَابّ نُ فبٌ عٍ بّ. عٍ تٌ مُ نُ فّشِ لَدٍ عَ رَ، عِسَ
    نَشَ عٍ مَشْرِن، «دٌنسٍ نَ وٌ يِ رَ بٍ؟»
  jpn-1965: '@see-verse:LUK.024.040'
  fra-SBL: 'Comme ils ne croyaient pas encore de joie et qu''ils étaient dans l''étonnement,
    il leur dit : « Avez-vous ici quelque chose à manger ? »'
  yka-yka: Saguwaˈ kuweˈ kahunitan siye kahagad weˈ asal toˈo miyaˈan, peggeˈ kēgan
    teˈed siye duk ulaliˈ siye. Manjari paˈinne si siye, “Niyaˈ ke tuˈu kinakan ine-ine?”
  mle-mle: Day rakarak samasam tikuw, dim mwiyir laakw maarkuw, wukibagwudiy. Alik
    day maa rav dim wukijibir titak. Alik tikuw, di dayak ata bas sididiy, “Gwuraam
    kamnaagw maa ri?”
  shp-NTPO: 'Ikaxbi jabaon raroananbi ratetapari ixon, ikonhayamakanaitian, jato Jesussen
    yokata iki: —¿Matoki neno ja pitia iki? —akin.'
  aom-aom: 'Garomo uehorovemu uehorovoꞌi arijareje. Uehorovoromo uvareje: Aveho mu
    ma-mabëhe jiëꞌe nani noro sisëꞌi gavaruëromo bogo ma uehorovareje. Bogo ma uehorovamu
    gavëꞌi Iesuro uëvadeje: Na jemë ioho jëvajëjo o bogojëvajëjo.'
  geb-geb: Ana nen mbe nzuaim, mbe ne nzuav ŋgava mbatɨga muuŋgiap, ndikndigap, mbe
    tuituigia ne khothɨgi fhuvara. Mbe ndɨkndɨgi vhɨrve ga mbui. Mbe ndɨkndɨgi vhɨrve
    ga mbuim, ana khaŋ mbe nzuai, “Nde pi mba thaneŋ mbar kire?”
  eng-WYCLIFFE: And yit while thei bileueden not, and wondriden for ioye, he seide,
    Han ye here ony thing that schal be etun?
  bsj-bsj: Kamboci dimki fuwer nerereu, kan'nge nyimanka, Yeecu yici, “Komwiki kan'nge
    cariya?”
  cak-cak: Jac'a rije' roma yequicot man niquinimaj ta chi ja ri Jesús ri c'o-apu
    quiq'uin, ni man niquil ta achique niquinojij. Romari' ri Jesús xuc'utuj si chiri'
    manak juba' achique richin nitij.
  chf-NT: 'Tä'' ch''a''a ujinob y tajch''icwäni u jutob, pero mach u se''en tz''onijob
    si es aj Jesús chich, uc''a u yälijob bay mach toj. De ya''i aj Jesús u c''atbijob
    ca''da: ―¿A cänäntanla quira cua'' tä c''uxcan wida?'
  tlf-tlf: ninggil iyo atin ugaa kwaa deng kup taban-bilip kuta minte, imi aget fugunin
    maak uyo, “Bota fen bele, bisop deng umaak tebe-numup bele o?” agan-bilip kalaa
    age-nalata, Yesus iyo bogobela, “Ibo koyo iman umaak albu aga o?” agela e,
  piu-2006: Yiitjunyaya tjana kulira yunyparringkula kutu kuliṉingi, “Tjinguru ngaatjanya
    yilta Yiitjunya, tjinguru kurrunpa ngaranyi.” Yiitjulu tjananya tjapiṉu, “Tjingurunyurra
    mangarri, kuka kanyiṉi?”
  poh-NT: 'raj nchel take aj tahkanel reꞌreꞌ maꞌ jaꞌ xquicoj ta woꞌ ti wach ruꞌum
    risukquil quicꞌux chi xquilow woꞌ chic wach. Cu sachlic pe woꞌ quicꞌux take aj
    tahkanel, reꞌ Jesus jeꞌ wili xikꞌor queh: «Chaj soꞌ bih wilic awu̱cꞌ tak chi nanicꞌuxum?
    nqui queh.'
  tue-tue: 'Cʉ̃́ã ʉseni ĩñamanijõãrã, padeoríyira ména. Teero tiigʉ́: —¿Yaaré cʉoi?
    jĩĩyigʉ.'
  bjp-bjp: Isau le biil biitom ri unune, wara le laes i kuruung ri ma ri wolpane.
    Ke Iesu ka diik ri aragii, “Biil ti inen awii sing gam?”
  xon-xon: Bi nan kpa mpopiin sakpen, ki mu aa kee gaa kii mbamɔm. Ni nan gar bi pam.
    Le u baa bi, “Tijikaar tibaa bi do oo?”
  tzo-ZNT: Ti cꞌalal iyilique, mu xa la cꞌu yech o yoꞌonic. Pero mu la snaꞌic mi yech
    ti jaꞌe. Yech noꞌox la xchꞌayet yoꞌonic. ―¿Mi oy cꞌusi jlajestic jsetꞌuc? ―xꞌutatic
    la yuꞌun ti Jesuse.
  mpm-NT: 'Ko vanuxia maa da naa da, changa ga kandixia vaꞌa da, ti ka kusɨɨ ini da,
    ko so ka saꞌu ini da naa da. Ti ja yukan ni kachi Jesús: ―¿Ka ñavaꞌa ra tɨꞌlɨ
    ja kaji yo jaꞌa naa ra nu? ―ni kachi ya.'
  ots-NT: 'Gueguejʉ bi ndo mpöjmʉ bbʉ́, pe jí̱ bbe mí e̱me̱jʉ rá zö, mí yomfe̱nitjojʉ.
    Nubbʉ́, car Jesús bi dyöni, bi hñi̱mbijʉ: ―¿Cja guí pɛhtzijʉ hua te gu tzigö?―'
  hoy-hoy: आंदरी खुशी इन मारा देल विश्वास ईला आगोद, अदिक आंदुर आश्चर्य माळतोगोर, रा
    आव आंदुर से केळदुन, “येन ईल नीम हात्‍ती येनारा ऊम्मोद आद?”
  uri-uri: Yatom tu utopen, pake nikgwalpm a tu pa ark nowe nare, ake kai wrij. Om
    kil roponten la tolpa, “Kipm ye ekpma ur aki?”
  amo-amo: A I dutu nan nyan salin yinnu a liburi libo, a ukpiliza, Yesu woro nani,
    “I di nin nimonmong nlia?”
  pjt-pjt: Kaya palumpa panya nintintja tjuṯa puḻkaṟa alatjiṯu urulyaraṉu munuya pukuḻaringu
    kuliṟa, “Munta mulapampal nyangatja wankaringkula ngaṟanyi?” Ka Jesulu tjanala
    tjapinu, “Kuka nyura kanyini?”
  cwe-cwe: Wakala wang'hali hawanatogola bule. Wadeng'helela na kwazanywa ng'hani.
    Yesu kawauza, “Muna ndiya yoyose hano?”
  daa-NT: 'Alco gala ho ŋu ajbiytu tak-tak, kar iŋ ajbiyin̰co-ak oki, ŋu bal amniye
    loci. Paa ko, Iisa indiig aman : « Ku gin maan ka teendi walla ? »'
  mlp-mlp: Giqisihunan disaipel ginad dimniysa teq in helmo haqgo ginad siqim iysa
    in ginadnad em yaqay. Sa Yesus gibilan, Ne gigo didaqag usaq e? ham.
  ape-C: Aria eshesh shatrun aria shanadudareh aria shopunek, eshesh shakitak yowiyokuk.
    Aria eshesh madae shunek bilip abom shukri anan douk Jisas uwe, uwok. Douk namudok
    aria anan narigesh nakri, “Ipak pabuk anagun worigun agundok aka, uwok?”
  bgs-bgs: Agad idayawan dan, asal iring na ándà dan bánnal na bánnal gó sikandin,
    su isalábbuan dan. Iginsà si Jesus, na mà din, “Duwán ágkannán yu kannun?”
  faa-faa: Asekea namina kakaro seseraka someraka, “Erakapo. E masiarakapo.” Aíyaka
    ipu asesa nine Yasu kakaro reane ipu koteaka hemakapusuafapo. Asiasamo Yasumo
    someraka, “Makata nakosa tokenare?”
  kik-kik: Nao magĩkorwo matarĩ maretĩkia nĩ ũndũ wa ũrĩa makenete na makagega. Nake
    akĩmooria atĩrĩ, “Mũrĩ na kĩndũ gĩa kũrĩa?”
  cap-NT: 'Jalla nekztanaqui nii z̈ejlñi z̈oñinacaqui kuzquiz pinsichic̈ha, “Jesusaqui
    z̈ejlc̈ha werara, ana werara”, nii. Niz̈tami cuntintutac̈ha. Ispantichi z̈elan,
    Jesusaqui ninacz̈quiz cjichic̈ha: —Anc̈hucalta ¿c̈hjulut lujlzjapa z̈ejl?'
  ksr-ksr: Qendeema oŋonoto, ii korisorogiaajoŋ kileŋ mende moma laariŋ waliŋgoŋ ragi
    kokaeŋ qisiŋ iŋijoro, “Nembanenegia moŋ koi raja me qaago?”
  eng-TNT: 'And whyll they yet beleved not for ioye and wondred he sayde vnto the:
    Have ye here eny meate?'
  sbs-sbs: Haba ba kwina mu ku sa zumina bakeñisa cha ku sanga bulyo niku komokwa
    Jesu cha wamba ku bali mwina chimwi chete mulye?
  sue-sue: Ago wenu nukare nu giro yawa sara bamu wewa, ata noko itazaita wero ge
    tepo wenu usero itiwa awa. Ago wewa giro nu numorekare ego senua awa, “Nikare
    nena nai eni ego itita?”
  fra-NCL: 'Comme dans leur joie, ils hésitaient encore à croire, et ne revenaient
    pas de leur étonnement, il leur dit : « Avez-vous ici quelque chose à manger ? »'
  bhg-bhg: Awamanemi Yesu erira awa gido yawa eite korebé esitera, awarata, awamane
    bé gebé ari tao ae esitera. Awatedo, ine awamanede sisina, “Itomane indari rorae
    einda isiri? Isira gido awa na piewo inane.”
  snn-NT: 'Ëñoguëna, ru''ru bojojën, ja''nrëbi huaji yëjën, yuta baguë ba''iyete recoyo
    ro''taye poremaë''ë. Poremajënna, baguë yua coca senni achabi: —¿Mësacua gue aon
    baye''ne? caguë, senni achabi.'
  atb-NT: Yhangmoq gi, gabú é eq maú nyi bùm kômù, a wó jíng shi dut tô é hkûn lé,
    Yesuq gi, "Nungmoq shí má zôhpo rajung jung wó akô lhú?" ga luî, yhangmoq lé myi
    kat ri.
  wro-wro: Arka wąli karkudjarala gewunja tjukul ąŋgąnina, rąngąri ąŋgeŋa, aua kundjuŋąnąŋgori,
    Njiri mąŋąri kudawu?
  cek-AK: Nihcae loe anghoehaih hoi dawnraihaih hoiah oh o, to tiah kaom hmuen to
    tang o ai. Jesu mah nihcae khaeah, Caak koi buh na tawnh o maw? tiah a naa.
  bkd-bkd: Nangabayà-bayà sidan daw nangabeleng ba tagduwa-duwa pa sidan ku iyan en
    ba gayed haena, aman nanginginsà si Jesus hu “Amin nuy ba agkakaen dini?”
  ctu-76: 'Pero che'' max tyo ba''an ti'' wa'' ch''ujbiyob jini ajcʌnt''añob i cha''an
    cha''an wen c''ajacña i yoj ti yubiyob yic''ot cha''an tyoj bʌc''ñʌjel ti yubiyob,
    Jesús ti'' subeyob: ¿Am ba chʌ bʌ mi laj c''ux wʌ''wʌ''i? che''en.'
  lac-NT: 'Quire'' jach qui'' yorob, rajen mʌ'' ju quibob wa raji'' quire'' jac''a''an
    yorob xan. Jesús caj ya''araj ti''ob: ―Chan chuquej ten a wochex in jantej.'
  xla-xla: Amasiyama yia꞉tapo sisiyele mate yiyelepo popa꞉mama ala yia꞉ dupa dulu
    dla me-totokoliyapele mate popa꞉la natipame Yesuta yia꞉ watle epo atlaiyo, “Wua꞉
    dla dlowe alisisi yemala hale elema꞉?” diyo.
  xav-NT: 'Ĩmreme te te wapari za''ra wamhã, te ''re to za''ra, tipẽ''ẽ na. Tãma rowẽ
    uptabi za''ra di. Tane nherẽ, Zezusi hã hâiwa''utu õ newa, te te ãma saze za''ra
    õ di. Taha wa, mrab zô te sadanharĩ za''ra oto, Zezusi hã: — E mra, te aima tihâimana
    za''ra wa''wa. — Ãne te sadanharĩ za''ra.'
  cuk-cuk: 'Ar e-sapingandi yeer-itogedbali, degi, weligwaledbali, Jesús-durgusad
    geger dakmalad. Degisoggu, Jesús amarga sogdesunnad: —¿Masgunned be wis nikmala?'
  tbf-tbf: Eiekesen gi kap ngas nga oit nia vodovodon tuktuk simi vunan gi nga vous
    ngan mi nires ma mi nikudier tsak. Io, a nga vereie gie, “Nga suvuon ka puk nginonginou?”
  uig-CYR: 'Улар хушлуқтин көзлиригә ишәнгүси кәлмәй һәйрануһәс турғинида у улардин:
    — Силәрниң бу йәрдә йегидәк нәрсәңлар барму? — дәп сориди.'
  ikw-NT: Be nwée rikne kweru kwnornu ovu ọso n'ọnu nụ ọtun'anya, ọ sịkwa be, “Anụ
    nwernu wiri o riri hna?”
  khs-khs: 'Apula: Yesuyewi nano sopoke weyamowa ima wayakeye. Alawamona, iyawa eta:
    seli topumakeye. Ko:yawemiye, ili himu matana fa:na tuteilise epeya sosolo telakeye.
    Ikila emiwa Yesuyewi ima ta:potose, “Kiyawa weyemiwa ma:na:wa telapa?” e seya.'
  dwr-ENT: ኡንቱንቱካ ናሼቻፔ ዴንዶዋን፥ ኣማኔናን ማላሌቲ ዴዒሺን ኢ፥ «ሃዋን ሜቴቲያዌ ሂንቴንቶ ዴዒ?» ያጊ ኡንቱንታ ኦቼዳ።
  pma-pma: Navong alesi, avilelau en sien, ka keih veah en keil keke avakur anatin
    eni. Sakini Iesu vis keil vit, “?Anien tei mul keke maani?”
  atd-NT: Lagboy on ian no narago sikandan woy noinuinu di inat to duon dod limang
    no goinawa ran to kono buwa si Hisus ka duon. Di to oglimanglimang pad ka goinawa
    ran, kagi ni Hisus, “Og-inso a kaniu ko duon buwa ogkakoon now kai?”
  tel-2017: అయితే వారు సంతోషంతో తబ్బిబ్బులై పోతూ ఇంకా నమ్మకుండా ఆశ్చర్యపోతూ ఉన్నారు.
    అప్పుడు ఆయన, “మీ దగ్గర ఏదైనా ఆహారం ఉందా?” అని అడిగాడు.
  hat-BSA: 'Pandan yo te toujou mal pou kwè akoz lajwa ak sezisman yo, Li te di yo:
    “Èske nou pa gen anyen isit la pou manje?”'
  top-NT: 'Y como xlacán ixtaca̱cni̱ma̱na, ni̱ ixtaca̱najlaputún tú ixta̱cxilhma̱na
    la̱ta ixtapa̱xahuama̱na. Jesús ca̱kalasquínilh: ―¿Ni̱ kalhi̱yá̱tit actzu tahuá?'
  msk-msk: Yanaguma silan toyo wa pa silan laban otoo. Yamaburungburung silan daw
    matungtung si Jesus. Wakaw yagaosip si Jesus kanilan, laong, “Aon pagkaan mayo
    disini adoon?”
  gyr-NT: 'Ahe rumo vorɨvetesa pɨpe iyavei oyepɨhambosɨquɨye vɨtesa sui ndovɨroya
    tuprɨ vɨtei eté yuvɨreco. Evocoiyase aipo ehi: —¿Perecomi vo mbahe yande caru
    ãgua? —ehi güemimbohe upe.'
  kmh-kmh: kiyk miñmiñ giyiŋg, pen gospar ayiŋg, ak Jiysis nep akaŋ aŋgiy, gos kuŋay
    niŋeyak; kuyip aŋgak, “Tap ñiŋemb nimb gunap mindip akaŋ?”
  ukr-ONPU: 'Коли ж вони від радості та здивування ще не вірили, Він сказав: «Чи маєте
    тут щось поїсти?»'
  emi-emi: Laghe masimasieiliila me laghe soghila tani tara Iesu, me karika laghe
    aaiesoaa va voto laghe tarala koronna, me Iesu ghe kolomilala va, “Righi aneimim
    inana?”
  zpv-NT: 'nee laꞌh raꞌ ba nagahdxi chechiistoꞌ raꞌ ba pur taantu riahxi raꞌ ba nee
    taantu radxyigaaꞌloh raꞌ ba, ya chiꞌchi rahbi Jesuhs loh raꞌ ba: ―¿Tayi xi nahpa
    tu riꞌca guidaꞌw nuꞌh?'
  gux-gux: 'Nani bi pamancianli po n den teni ke bi daa den daani o maama ki go ye
    leni li pakili, o den buali ba: “Yi pia li bonjekaala nekanba bi?”'
  kos-kos: Elos srakna tia ku in lulalfongi, ke sripen arulana yohk fwefela ac engan
    lalos. Na el siyuk selos, “Ya oasr mongo yuruwos inge?”
  ibo-ibo: Ma dị ka o siiri ha ike ikwere nʼihi ọṅụ na oke mgbagwoju anya, ọ sịrị
    ha, “Ọ dị ihe oriri unu nwere ebe a?”
  yml-yml: Sosoana mogitana i sosoana siwe kebu i da vetumagana fai nuadi i vogavoganidi.
    Begaidi Iesu i velutoliedi i vo, ꞌAniꞌani ꞌaivia ꞌwaimie?”
  ory-ory: ତେବେ ମଧ୍ୟ ସେମାନେ ଆନନ୍ଦ ହେତୁ ଅବିଶ୍ୱାସ କରି ଚମତ୍କୃତ ହେବାରୁ ସେ ସେମାନଙ୍କୁ ପଚାରିଲେ,
    “ଏଠାରେ ତୁମ୍ଭମାନଙ୍କ ପାଖରେ କଅଣ ଖାଦ୍ୟ ଅଛି?”
  bzj-bzj: Di apasl dehn mi oanli sopraiz ahn dehn mi feel glad dat Jeezas neva ded
    agen, bot dehn stil neva soh bileev, soh Jeezas aks dehn seh, “Unu ga eniting
    ya fi eet?”
  chk-chk: Pokiten ra fokun pwapwa o weitifengeniir, resap fen mwo lükü. Iei mine
    a aisiniir, “Ifa usun, esap wor och mongö ikei pwe üpwe mongö?”
  ssd-ssd: 'nane gare suŋgo tumba ndek wamdus tero ndakinaig le nu nane kusnaniŋgina:
    Tane nyamagaŋ ŋak e ŋgina le'
  acr-TNT: 'Ecꞌu rique lic quequiꞌcotic y caminak canimaꞌ che yey na caquirik taj
    suꞌanic caquicoj ri caquilo. Ecꞌuchiriꞌ, ri Jesús xubiꞌij chique: —¿Saꞌ ri cꞌo
    iwucꞌ re catijic? —xchaꞌ.'
  rop-rop: Bat olabat stil nomo bin bilib, dumaji olabat bin hatjamp en gudbinji detmatj.
    Wal Jisas bin askim olabat, “Yumob garram enijing blanga dagat?”
  mee-mee: Ava ri ka sana loreapatokona ta oru reke kela rea ka matarea kanname tale
    kurumea, loreaserengngana ba kalinglongarea ke bollau raumana. Minmina na i ke
    ballaga rea roma, “Ka kamiau otte ikolong ta kaninge?”
  mwf-2018: I kardu-ka pumemnamardat warda i le warda pardidha mu mere da ngatha murrinh
    pumenabaththa Jesus wurdamkabirl-yu. I bere Jesus kathu-ka murrinh mampirra deyida,
    “Mi-ka nanthin narnam kanhi-yu mi ngulathnu-yu?”
  dif-dif: 'Ngangau tanali mankinandru wata morlalu ngundrana wonti ja ngaruparana
    wonti, Nau tanangu jatana wonti: „Jura ninkida palpa ngamalkai tajinanto?“'
  gam-gam: aya dje, wopille moi ba, kambono nomane soka pai mal ge Jisas embe dji,
    ye kwamokna ta wori yero mo? dji.
  nou-nou: Iaviri de kove ari mi ungoda jo beda etiri ungo ge be ari sago ae isera.
    Awasedo Iesu ungo nganega isira, “Ingo einda indari indadewa atita?”
  mqb-NT: 'Ta mbak apan sa ɗaf nga pə way ata fan bay, anga ataslay mivel a tinen
    a kə̀ zalak, aday way ata a gan atan masuwayan re. Yesu a cəce patan wa kutok,
