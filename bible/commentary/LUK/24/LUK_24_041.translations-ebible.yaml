  cmn-FEB: 众人感到如此狂喜和惊讶，以至于仍然不敢相信这一切。耶稣说：“你们这里有什么食物吗？”
  gmv-RNT: Istika ufayssa daroppenne malaletethafe dendidayssan buro ammanonta dishin
