  san-TIB: ཏེ྅སམྦྷཝཾ ཛྙཱཏྭཱ སཱནནྡཱ ན པྲཏྱཡན྄། ཏཏཿ ས ཏཱན྄ པཔྲཙྪ, ཨཏྲ ཡུཥྨཱཀཾ སམཱིཔེ ཁཱདྱཾ
