  mya-mya: သို့​ရာ​တွင်​သူ​တို့​သည်​အ​လွန်​အံ့​သြ​လျက်​နေ ကြ​သ​ဖြင့်​မ​ယုံ​နိုင်​သေး​ဘဲ​ရှိ​ကြ​စဉ်​ကိုယ်​တော်
