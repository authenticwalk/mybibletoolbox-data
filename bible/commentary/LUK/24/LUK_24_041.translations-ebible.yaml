  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤛᤡᤰ ᤐᤛᤶᤛᤔᤧᤀᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤛᤧᤰᤂᤠᤒᤡ ᤔᤧ᤺ᤶᤒᤡ ᤑᤠ᤹ᤀᤠᤱ ᤜ᤺ᤴᤍᤠ ᤔᤧᤗᤧᤰᤋᤧᤀᤠᤱ
