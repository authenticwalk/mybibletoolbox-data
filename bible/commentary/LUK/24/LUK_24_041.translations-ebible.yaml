    poperi yaca?'
  plu-plu: 'Igkis hiyapni henne, igkis batek mpiynepepye. Kabahte igkis ka ikwa adahan
    ihpin. Igkis wakaymnibdi mpiynepepye. Ig Kiyapwiye Jesus hiyapni henne, ig awna
    gitkis: ―Ba yis kamananama adahan nah ax?'
  iou-iou: Yäwoŋärewän kaŋpäŋ bänepi tägaŋkuŋ. Täŋpäkaŋ ŋo Jesu ini yäŋ ketinik nämo
