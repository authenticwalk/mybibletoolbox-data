  kmg-kmg: 'Eme jaŋe bujeŋic biaŋkeme dâŋticne mi mamana mâc wareckehuc ŋepie wio-jarerâ
    muwec:'
  aso-aso: Neꞌmine ineꞌza ingine nene lolize izaaꞌ initeꞌ atoliꞌmine goloso nene lelita
    ngelo sotoꞌ ilihe lisa Izesuꞌ ma nene mo galeseutiꞌ otave li gili eleꞌvoleꞌ ami
