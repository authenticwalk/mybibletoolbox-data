  uli-uli: Iwe ngo ted tugul chog lal deper, ngo hal ila sa kel yar rraey ye te tugul
    feddal yar luluwal. Iwe ngo sa kasiyar bo, “Tor mele sibe mongoy?”
  nin-NT: Aba nyarr kakami na ku ayisurr di jiji mu Yesu a si tsitsirr, na si kpanye
    hen. Uwa zhi ba di, “Imba se na angginggi iri ni inggya?”
  tgk-tgk: 'Онҳо аз хурсандӣ ҳеҷ бовар карда наметавонистанду хеле ҳайрон буданд.
    Он гоҳ Ӯ аз онҳо пурсид: «Шумо дар ин ҷо ягон чизи хӯрданӣ доред?»'
  acu-NT: 'Turamtai ijiumurin wainkar warainayat timiá shamkaru asar, nekasampita
    tichamin nekapiarmiayi. Tu nintiminamtai Jesús iniak: —¿Juni yuta awak? —timiayi.'
  cak-WNT: 'Yac''a riye'' ma niquinimaj ta. Xa xquimey ruma ri niquitzu'' y ruma ri
