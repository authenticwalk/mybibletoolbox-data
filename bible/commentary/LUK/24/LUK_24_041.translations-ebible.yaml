  dad-dad: Age fe di, idi waud kulĩya ado terẽya bunem, fau waud to momoi de di, Jesus
    idi to fiyẽdin, “Ã ereb yõya nẽ taka ein tau ado?”
  zab-NT: 'Per laadeb zeczi quɨt reldilaaztidebny ne de tant ni rzaclaazdeb ne rdxalodeb,
    ax raipny laadeb: —¿Ta nuu xi naptɨ iquiinia?'
  jae-jae: Êsêac têntac ŋajam gêbôc nêŋ ŋalêlôm auc ma sêkêŋ gêwiŋ atom, sê taêŋ ŋaômageŋ.
    Tec eŋ kêsôm gêdêŋ êsêac gebe “Amacnêm gêŋ taniŋŋa teŋ gêc tonec me masi.”
  ksd-ksd: 'Ba pa dia nurnur boko, tago dia gugu ma dia kakaian, i tir diat: Pa ava
