  bod-N: ཁོ་རྣམས་ཤིན་ཏུ་དགའ་བར་གྱུར་ཅིང་ཡིད་ཆེས་མི་ཕོད་པར་ངོ་མཚར་ཆེན་པོ་སྐྱེས་པ༌ན།
