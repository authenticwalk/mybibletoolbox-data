    pwa cè uti kâjè?»'
  zpq-NT: 'Na'' ḻegaque'' biṉa'' yeyož yesejḻe''e catec chesyebande'' na'' catec chesyebede''.
    Nach Jesúsen'' gože'' ḻegaque'': ―¿De late'' da'' gagua''?'
  por-TFT: Eles estavam alegres e admirados, mas ainda não creram que ele realmente
    era vivo/o que eles estavam vendo. Então ele disse a eles, “Vocês têm aqui alguma
    coisa para comer?”
  gwi-NT: Googaa tth'aii gwik'iinjigiighit kwaa, gaa łi'didlii giiyaandaii haa goozhit
    shoh dha'aii, ąįįts'ą' Jesus goovahkat, “Dzaa nik'ee tr'ihee'aa khwa'įį?”
  gvn-gvn: Jana wubulku wawurr-wawurrmarin, kungkurr-kadarin, yalaman, “Yuy, can't
    be!” Nyulu jananda babajin, “Yurra mayiji, nukanka?”
  nhy-NT: 'Pero yejwan mach oweliaj okineltokayaj, pero sa tekitl opakiaj iwan sa
    omotlajtlachialtijkej (omomajmawtijkej). Iwan Jesús okinmilwij: ―¿Ankipiaj itlaj
    para nikuas?'
  asm-FB: কিন্তু তেওঁলোক আনন্দিত হ’লেও, তেতিয়াও অবিশ্বাস কৰি বিস্ময় মানি থকা বাবে,
    যীচুৱে তেওঁলোকক ক’লে, “তোমালোকৰ কিবা খোৱা বস্তু আছে নে?”
  okv-okv: kito osa pajire be ue mana mana uo, “Ungota degi indari miteite,” ainge
