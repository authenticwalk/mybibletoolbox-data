  san-BUR: တေ'သမ္ဘဝံ ဇ္ဉာတွာ သာနန္ဒာ န ပြတျယန်၊ တတး သ တာန် ပပြစ္ဆ, အတြ ယုၐ္မာကံ သမီပေ
