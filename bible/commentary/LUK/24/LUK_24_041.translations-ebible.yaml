  cak-SNT: 'Pero ijejeꞌ man niquinimaj ta, ruma xaꞌchapataj y ruma altíra ncaꞌquicuot.
    Y rumareꞌ ri Jesús xucꞌutuj chica: ¿Cꞌo jubꞌaꞌ ri chica nitij iviqꞌuin? xchaꞌ.'
  uvh-uvh: Ka arantagimni adi Jisas u kanga kabaksi' karengsa' udi giri naking de
    ka adi o Jisas ana beng sini' ba ning guk mo' naktangkaging. Mokngang, adi sasuk
    usap ko tiangaging. Ka Jisas adi kigeda sini' titiga' sura yangitintingna sini'
    tonga ning yanggu', sidi nana dibing guk udep nanga kuring wa bemnam tini', nana
    totik.
  ino-ino: Apave nelike'a apamo'yo ne'ai'a lusi amuse haya yafe “Lamakefi ake'atike
