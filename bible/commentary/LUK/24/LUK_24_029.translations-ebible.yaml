verse: LUK.024.029
translations:
  kpx-kpx: Isito abu negobedai kelulahai namihai avoe, “Vau loalelua nohehi unela.”
    Ige au tiale abuhi ua.
  okv-H: ke einge ena, “Mume ere sihukihia avoeto umo nangote hetaote?” ainge eto
    enana ga pambuto bande jo ta horeo
  tbo-tbo: Ma hi talagagali hi pa, ‘Tam miteiyai ta nae babana amaka aibiga ma dobu
    e uguguwi.’ Ega yaka i lui po mitehi hi mae.
  mal-C: അപ്പോൾ അവർ, “ഞങ്ങളുടെകൂടെ താമസിക്കുക; സന്ധ്യയാകാറായല്ലോ; പകൽ ഇതാ അവസാനിക്കുന്നു”
    എന്നു പറഞ്ഞ് അദ്ദേഹത്തെ നിർബന്ധിച്ചു. അങ്ങനെ അദ്ദേഹം അവരോടുകൂടെ താമസിക്കാനായി
    അവരുടെ ഗ്രാമത്തിലേക്ക് പോയി.
  grc-SR: Καὶ παρεβιάσαντο αὐτόν, λέγοντες, Μεῖνον μεθ᾽ ἡμῶν, ὅτι πρὸς ἑσπέραν ἐστίν,
    καὶ κέκλικεν ⸆ ἡ ἡμέρα. Καὶ εἰσῆλθεν τοῦ μεῖναι σὺν αὐτοῖς.
  bgc-bgc: पर उननै यो कहकै उस ताहीं रोक्या, “म्हारै गेल्या रह, क्यूँके साँझ होली सै
    अर दिन इब घणा ढळग्या सै।” फेर वो उनकै गेल्या रहण के खात्तर भीत्त्तर ग्या।
  khz-khz: Na gekila-waiato, negetiwato, “Ai ria ita tanu-tago, kwalana pelavia, e
    garo maki waeverigona.” Ne ira ria vonai gelaka-togato.
  deu-TKW: 'Und sie nötigten ihn: bleibe bei uns, denn es will Abend werden und schon
    neigt sich der Tag. Und er gieng hinein, bei ihnen zu bleiben.'
  zsr-NT: 'Glunëꞌ bayúdx ugáꞌnlenëꞌ lequëꞌ, taꞌnë́ꞌ: ―Bgaꞌnlen netuꞌ, le chrdzöꞌ naꞌa,
    len chzoa gal. Niꞌr gyaziëꞌ yuꞌu Jesús, bugáꞌnlenëꞌ lequëꞌ.'
  lin-lin: 'Kasi bango babondelaki Ye makasi : — Vanda elongo na biso, pamba te pokwa
    esili kokoma, mpe butu elingi kokota. Boye Yesu akotaki na ndako mpo na kovanda
    elongo na bango.'
  hns-NT: 'Bakie oe doeno oke na djaain deis aur bolies: „Bhaai djie, andhiaar howe
    hai, aadj raat ke hamlogke sanghe rahie dja.” Aur oe bhiettar gail oesabke sanghe
    rahe khaatien.'
  noa-E: Magbaawai amachdëu irig, —Maar aig khãibajë. Ya atcha edau kheeuraa sĩebahab;
    khʉd pʉ khëujuwai ajierram anʉm. Magbaawai chadcha am dʉ̈i sĩsijim aajem.
  eng-EMTV: But they constrained Him, saying, “Stay with us, for it is toward evening,
    and the day is far spent.” And He went in to stay with them.
  mib-NT: 'Te máá de ni castétu de ya, ni cacahān de jíín yá: Ndōo ní vehe ná, chi
    je ni ini te je yajni cuaa, áchí de. Yūcuán na te ni quɨ̄vɨ ya jeē quéndōo ya
    jiín de.'
  lif-NT2: कर खे़ङ्‌हाॽरे़ खुने़ॽ अक्‍खे मे़त्ते़छुर पेलि फाक्‍ते़त्‍छु, “खे़ने़ॽ
    आन्‍छिगे़नुए आइन् से़न्‍दिक् याङ्‌धोःक्‍ते़ॽओ, थेआङ्‌भे़ल्‍ले़ आल्‍लो नाम्‍ध्‍ये़आङ्
    खादाम्‍ल पत्‍लो॥” हे़क्‍केःल्‍ले़ खुने़ॽ खे़ङ्‌हाॽनु याङ्‌धोःक्‍से़ पेरो॥
  xnj-xnj: Nambu vene vakamjovela, chondi pepayi, “Utamayi pamonga na tete, muni lilanga
    litipimi chitita chibwela.” Ndi akayingila nawu mugati.
  mmx-mmx: Ketla duga vaase lolos alis i, la duga lok, “Una nemen be minama at na
    loxonaleng mila laaleng na, ira xantinao nga na la lemenemen na ira buxumin ta.”
    Kuren la ni ga vas beles ukeneng la ga nemen eburu midu.
  cbr-NT: 'Isquin ca cacëxa: —Bari ca xupíbutia, ca baquishia, usa ''ain camina nun
    xubunu nubë ''i cuanti ''ain. Cacëx ca atubë cuanx aín xubunu ''i Jesús atsíancëxa.'
  tee-NT: 'Para ju yu''unch tap''astu tach''apayaulh. Tajunich: ―Aquilat''atolauch
    ni na tok''oxalh. Anchalh ju avilhchan. Pus alact''atanu ju yu''unch ni ixnajun
    ni ca''alact''atola''.'
  eng-LSV: and they constrained Him, saying, “Remain with us, for it is toward evening,”
    and the day declined, and He went in to remain with them.
  cak-NT: 'Y ri ca''i'' achi''a'' can xqui''en che chi tic''ue-ka quiq''uin y xqui''ij
    che: Cac''ue'' can kaq''uin, roma xkak''ij yan ka, y can tarde chic, xecha'' che.
    Y ri Jesús xoc quiq''uin, chi nic''ue-ka quiq''uin.'
  pah-NT: 'A''ero g̃a eg̃a''ei ga pe: —Epyta ore pyri. A''ereki ka''aru hete kiro.
    Ypytũ g̃werĩ. A''ea g̃a ei ga pe ga mombytavo ojipyri. Oki ga g̃anonga pype g̃a
    ndupi a''ero opytavo g̃a pyri.'
  sja-NT: 'Mamĩda ãchia mãgajida: —Tai ome béeji k''ewara bairã mãik''aapa p''ãriu
    wã perã. Mãpai Jesús auk''a teedaa wãji ãra ome.'
  xed-xed: «Nawanawa, nzanza kawadaga nda aŋni, nda hləma fitik, ndusa rviɗik,» ka
    həŋ nzafta tida, ka ŋanata, ka lamə tsi da həga ka nzata kawadaga nda həŋ.
  mks-NT: 'Joo mé na̱ cán na̱caja ndúsa̱ ná xi̱hi̱n á ña̱ ná coo tóo a xi̱hi̱n ná.
    Já na̱cachi na já xi̱hi̱n á: —Yóho cando̱o ndó coo tóo ndó jáchi̱ sa̱ na̱hini
    cuíí va ta ja̱ chá cuaá —na̱cachi na xi̱hi̱n á. A̱nda̱ já na̱qui̱hvi Jesús ini
    vehe ña̱ cando̱o a xi̱hi̱n ná.'
  gfk-S: Iesene dur ga saring hadades ie, dur gom tange, “Nu kis tikai ma mir kinong
    a matarahien tuei um.” Io, iga lala ura kinkinis tikai ma dur.
  bmu-bmu: Mewö mörökmö, yetkön kapaŋ köl waŋgiba kewö jiyohot, “Miri mare aiga wehön
    jeŋan lök gemamgö akza. Miaŋgöra ölöp netpuk tata ahöman.” Mewö jiyohotka yetpuk
    mire öŋgöba tatket.
  dgz-dgz: Go mu anega wan watanane, “Onge tanak inat, ma wan gine gaset tan, mum
    di tauapen taiwan,” ap anega wane menan tanamo pa gwanap aen.
  eng-GNV: 'But they constrained him, saying, Abide with vs: for it is towards night,
    and the day is farre spent. So he went in to tarie with them.'
  zaa-NT: 'Pero làcabi nna yala duel·la'' beni cabi gutta''yúni cabi e nna ra cabi:
    Nìba beyà''na cuią''lu'', porqui''ni chì'' tegání ràl·là. Làniana gutà''a tìe
    litsi'' cabi.'
  eng-WEBSTER: 'But they constrained him, saying, Abide with us: for it is towards
    evening, and the day is far spent. And he went in to tarry with them.'
  guh-guh: 'Nexata bajaraponëbeje bitso asivabeje Jesús penajuamajitsinexa bajarapatomarata.
    Jumaitsibeje bajaraponëbeje Jesúsjavabelia: —Namajire abaxë mapatomarataje. Caniviyo
    rabaja bitso. Meravijitsia rabaja, jaibeje bajaraponëbeje Jesúsjavabelia. Nexata
    baja Jesús najoneya pabota bajaraponëbeje patabeje.'
  bon-bon: yepä teepi teebine jiibecläsi, jejäsi egä, “Maane cine cama naanajege!
    Bimu te mameta gyene äpula, krokeciiye me äbitenige.” Peei name pi tabe teeme
    mete me abacitige ten cama lenajame.
  nhw-BL: 'Huan nopa ome tlacame chicahuac quiilhuijque: ―Ximocahua tohuaya pampa
    nimantzi temos tonati huan tlayohuiyas. Huan Jesús yajqui para mocahuas ininhuaya.'
  mgw-mgw: Lakini bembe ngabannu'ba kababaya, “Utame pamope na twe, kwendapilya na
    kilo kiegelile.” Bai, ngaika palu' pakilambo, no yingya nnyumba tama pamope nabo.
  swh-ONEN: Lakini wao wakamsihi sana akae nao, wakisema, “Kaa hapa nasi, kwa maana
    sasa ni jioni na usiku unaingia.” Basi akaingia ndani kukaa nao.
  wbi-wbi: neke vakan'kwesa vakatisagha, “ikale palikimo nusue, ulwakuva ivwilile
    ni kilo hwene fisilile” pe uYesu akingila na kukukala navo.
  bba-bba: Mɑ bɑ nùn suuru kɑnɑ bɑ nɛɛ, u sinɔ kɑ be domi yokɑ kuɑ kɔ, sɔ̃ɔ mɑɑ kpɑ.
    Mɑ u wurɑ u kɑ bu sinɑ.
  eng-KJVCPB: 'But they constrained him, saying, Abide with us: for it is towards
    evening, and the day is far spent. And he went in to tarry with them.'
  kgk-NT: —Epyta ore ndive. Ka'aru ete-ma. Oike-tama kwarahy, he'i Hesu-pe hikwái.
    Aipo ramo oho omoirũ íxupe kwéry. Oike hóga-py.
  waj-waj: 'taaravaitana inna ravaataida tunoo: Vaa suaivo haatapaikio heenainara
    iinoo. Tuma ti tasipama vuru vakianee, tuduu rikioo ivaitana tasipama nnauvaki
    viravai.'
  ekk-PKP: 'Aga nad käisid talle peale, öeldes: „Tule ja jää meie juurde. On juba
    hilja, päev on peaaegu õhtus.“ Nii läks ta siis nende juurde sisse.'
  mpx-mpx: Yaa hi awanun nabinabi elana hi ba, “Aloma owa ta mina, kaiwena kelaubwa
    bulin ni gan ge panuwa ni gogou.” Inoke i na i tuk limiya aloliya nihi mina.
  wbp-wbp: Warla-pajurnu-pala, manu wangkaja-palarla, “Nyinaya ngajarra-kurlu Yimayujurla.
    Wantaju-ka yukanja-yani, manu-ka munga-jarrinja-yanilki.” Junga-juku, Jijaji nyinaja
    yuwarlirla nyanungu-jarra-kurlu.
  luo-luo: To negiwachone ka gijiwe niya, “Bed kodwa ka, nimar koro odhiambo chiegni,
    odiechiengʼ koro dhi rumo.” Omiyo nodhi mondo obed kodgi.
  nhe-NT: 'Huan nopa ome tlacame ica nochi ininyolo quitlajtlanijque: ―Ximocahua tohuaya
    pampa tlayohuaya huan temojca tonati. Huan Jesús yajqui para mocahuas ininhuaya.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܵܢܝܼ ܡܘܼܠܝܸܨ ܠܗܘܿܢ ܐܸܠܹܗ ܒܹܐܡܵܪܵܐ: ”ܦܘܼܫ ܠܟܸܣܠܲܢ، ܣܵܒܵܒ ܪܲܡܫܵܐ
    ܩܲܪܒܘܼܢܹܐ ܝܠܹܗ، ܘܝܵܘܡܵܐ ܒܸܓܢܵܝܵܐ ܝܠܹܗ.“ ܘܥܒ݂ܝܼܪܹܗ ܕܦܵܐܹܫ ܗܘܵܐ ܠܟܸܣܠܵܝܗ‌ܝ.'
  esk-NT: Aglaan nutqaqtinniġaak nipliqhutik, “Ittuallagiñ uvaptikni. Taaqsisiaqsigaatigut.”
    Malikługik nayuġniġik.
  msb-msb: Pero ginhawidan ninda siya na nagasabi, “Didi ka na lang anay sa amon kay
    tunod na an adlaw kag magab-i na.” Kaya nag-upod si Jesus sa inda.
  cpa-NT: 'Cónh¹jøng² ca¹juúh² dsa² héi², ca¹tsáih¹dsa Jesús quianh¹³ hi² tiog¹³:
    ―Jŋi³ ja³la² quianh¹³ jnieh³. Ca¹neng² báh³ la² ―ca¹juúh²dsa. Hi² jøng² ca¹hí¹
    Jesús dsi²néi² quianh¹³dsa.'
  dso-dso: ମାତର୍‌ ସେ ଲକ୍‌ମନ୍‌ ଜିସୁକେ ସୁତ୍‌ରାଇ କରି କଇଲାଇ, “ଆମର୍‌ ସଙ୍ଗ୍‍ ର, କାଇକେ ବଇଲେ
    ବେଲ୍‌ ବସିଗାଲା ଆରି ରାତି ଅଇଗାଲାନି ।” ସେଟାର୍‌ ପାଇ ଜିସୁ ସେମନର୍‌ ସଙ୍ଗ୍‍ ରଇବାକେ ଗର୍‌ବିତ୍‌ରେ
    ଗାଲା ।
  meu-meu: To raruosi ese e rua, eto, Mani baita noho, badina be ado vada eme rahi,
    dina vada be dihomu. Bena ia na idia ida ruma ai e dae kau.
  yva-NT: Weramu yo amavu yare, “Nde ramu wana tenambe no reanorije so rati, weye
    uma pare pasyo ti kaumu kobe to.” Weti Yesus tavondijo yai ti siso no aya yavare
    ama uga.
  dgc-dgc: Pero tu éduwa, éy ginipos de siya, a kinagi de, a “Matidug kitam pa se,
    da apon dén.” Kanya tinumulos ti Jesus dide.
  zpm-NT: dzigo quia zho rnab zho lo me cuëz me ga, sac laa dze bdzele, zhile laa
    liu ycow. Nacne blëz me.
  hix-NT: Àro ke, onà wyaro nketxkon hatà, àwya. Tano rma exko, amna hyawo, ketxkon
    hatà, teryewrye ro hatà. Kokmamno hawe. Àro ke tano rma exko, amna hyawo, awanaka
    rma haxa esnàr ke, ketxkon hatà, àwya. Àro ke, àmàn kom yaka toy hatà, Txesusu,
    àhyawonye rma tesnàr horà.
  sim-sim: Urik fri mba toloho frimu mbara, �Mir avak shir nga lika. Ta am or layiwak
    krinyakwak naw.� Karem fri mbaha frir nga akak nakrem limu layira.
  npi-ULB: तर तिनीहरूले उहाँलाई यसो भन्दै कर गरे, “हामीसँगै बस्‍नुहोस् किनकि साँझ
    परिसक्यो र लगभग दिन बितिसक्यो ।” त्यसैले, येशू तिनीहरूसँगै बस्‍न जानुभयो ।
  cgc-cgc: Piro, paawiran kanen an ta darwa an na ambal danen, “Unti ka nang anay
    magdayon duma ki kami tak mapon en daw dali nang en magdelem.” Tenged ta iran
    na ambal, gakuyog Jesus i ki danen aged naan dya magdayon.
  tim-tim: Hain akto âmâ hin dâyiat, “Emet dâgâwerâm aktâp aregât olowâk tatne.” dâmbela
    emelan olowâk âgâyi.
  yor-yor: 'Wọ́n sì rọ̀ ọ́, pé, “Bá wa dúró: nítorí ó di ọjọ́ alẹ́, ọjọ́ sì kọjá tán.”
    Ó sì wọlé lọ, ó bá wọn dúró.'
  wos-wos: Yindéka bér déré wa, “Wu gérambu dé. Gan bari hunyitandé. Méni ani wali
    retaméni.” Wungi wambéka dé wulaaye dé bér wali re.
  emp-NTPO: 'Baribʌrʌ ãdjirã ume b̶emãrẽã nãwã bio bed̶ea djuburiasid̶aa: –Ewarira
    queubod̶o bẽrã wãrãdua. Dai ume b̶edua.– Maʌ̃ bẽrã ãdji ume b̶esia.'
  eng-F35: But they constrained Him, saying, “Stay with us, because it is toward evening,
    and the day is far spent.” So He went in to stay with them.
  ind-ind: Tetapi kedua orang itu mendesak Dia dengan berkata, “Tinggallah bersama
    kami karena matahari hampir terbenam dan hari sudah mau gelap.” Maka Yesus pun
    setuju dan ikut bermalam bersama mereka.
  pes-OPCB: اما چون هوا کم‌کم تاریک می‌شد، آن دو مرد با اصرار خواهش کردند که شب را
    نزد ایشان بماند. پس عیسی به خانه ایشان رفت.
  mpt-mpt: asu dabi wataniba baabaniba Kobo ni bekebenale! Memalo afoko dawab banobio
    kesoa namo namo belo ngananamabobo ge baabasiba Yesuse tamnea i am tam unanea
    i dabo bekebe bia
  ssx-ssx: Pate mo hali yaapoma꞉ sa꞉sa꞉ pitolo hata꞉ alota꞉ Timba꞉ amba꞉ ala꞉me. Diki
    ame̱le̱ hae lepekeme. Koto lepeke Yesuta꞉ mo hali yaapo ame̱le̱ haluekema꞉ da
    peekeme.
  mkl-mkl: Ŋɔi ɑ̀ mɑnte mɑnteɛ ɑ̀ ni ku ɡbe bi ɑŋɑ domi ɑlɛ í lɛ tɑ̃ nɔ inunu wɑ lɔ.
    Ŋɔi í sindɑ wɑ í nɑɑ í ɡbe bi tu ŋɑ bɛ.
  gaq-gaq: ମାତର୍‌ ମେଇଂ ଜାବର୍‌ ଇକ୍‌ଚାରେ ଜିସୁକେ ବିକ୍ୟା ସାଲିଆ ଆର୍‌କେ “ନେନେ ଏତେ ଲେଃୱେଲା
    । ସ୍ମି ଡିଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ ଦିନ୍ ଇଁଏଁ ଡାନେ ବେଲା ଡିଂୱେଡିଂକେ ।” ତେସା ଜିସୁ ମେଇଂ ଏତେ ଲେନେସା
    ଡୁଆ ବିତ୍ରେ ୱେକେ ।
  gof-RNT: Entti, “Sa7ay qammida gisho nuura aqa” yaagidi minthidi woossidosona. Hessa
    gisho, enttara aqanaw gelis.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କିନ୍‌ “ଦେଲା ଆଲିଙ୍ଗ୍‌ଲଃ ତାଇନଃମେଁ, ଆୟୁବଃତାନା ଆଡଃ ସିଙ୍ଗିହାସୁରଃତାନା”
    ମେନ୍ତେ କାଜିକିୟାଃକିନ୍‌, ଆଡଃ ଇନିଃ ଇନ୍‌କିନ୍‌ଲଃ ତାଇନଃ ନାଗେନ୍ତେ ବଲୟାନାଏ ।
  gah-gah: keza agata aliki ho mota lemeake límugusi zinogo noize, lezagi makó akatune
    liki li amikasigo, Izesú nene gele kemekago, numukú nene makó itemó.
  lcm-lcm: Sikei kilongla aikut adual ia, “Ku ago ve namemlong using kana kala ngelik.
    Kalapo angasungai ani vong.” Na kala palak asi kanan ago ve rilong.
  aer-aer: Kenhe artwe re-atherre Jesus-eke angkerle-anerreke, “Apmere Emmaus nhenhe
    ikwerele ilernekenge anaye, angwerre-arle irremenge, arlennge-arle lyete-atheke
    irrpemenge.” Kele imerte Jesus re apmere yanhe ikwerele ikwere-atherrenge aneke.
  qvc-NT: 'Chaymi paykunaqa ancha rrugashpa, kayshina arkarqan: —Kidashunna noqaykunawan.
    Tardinám. Tutayaqnam rin, nishpa. Chayshina arkaptinllapaqam, “Mayá” nishpa, paykunawanna
    kidarqan. Chaymi Jisusqa paykunapa pullanna wasinman yaykurqan.'
  tgl-ULB: Ngunit siya ay pinigilan nila, sinasabi, “Manatili ka sa amin, sapagkat
    malapit nang gumabi at dumidilim na.” Kaya pumasok si Jesus upang tumuloy sa kanila.
  cbs-NT: 'nemakin yuikin: —Ma badi kai meshuikiki. Jabianu nukube niti iyuwe— akabu
    ninkatan jabianu jatube bashikui niti itan'
  xtm-NTPP: 'Kovaa ka xtetuu i ya ja kendoo ya, te ka jiña''a i: ―‍Kendoo ni, vaa
    jâ ni kukuee, sani te kunee ―‍ka kuu i ka jiña''a i. Jesús ma, ni kivi ya, sukan‑va''a
    kendoo ya ji''in i.'
  nnq-nnq: Nambu benia ngaba nnyopa kulenga, “Ntame upambano natwenga lichoba litipike
    na lubakube lubendu.” Yenie ngajenda kupomolela na benia.
  bao-NT: 'To biro cʉ̃ ca biiro cʉ̃ja pea: —Waaticãña. Anora jãa mena tuaya. Mee,
    ñamipʉ nii. Naitĩacoaropʉ bii —cʉ̃re ĩiupa. To biro cʉ̃ja ca ĩiro cʉ̃ja mena tuarʉgʉ
    jãa waaupi.'
  san-ORI: ତୌ ସାଧଯିତ୍ୱାୱଦତାଂ ସହାୱାଭ୍ୟାଂ ତିଷ୍ଠ ଦିନେ ଗତେ ସତି ରାତ୍ରିରଭୂତ୍; ତତଃ ସ ତାଭ୍ୟାଂ
    ସାର୍ଦ୍ଧଂ ସ୍ଥାତୁଂ ଗୃହଂ ଯଯୌ|
  rmn-rmn: 'ами он лилэ лачес тэ манген Лэс: — Ачё амэнца, вай бэлвэль си, о дес бытиел.
    Тай Ов диняс андэ кхер тай ачило лэнца.'
  huv-NT: 'Pero xeyay tasajsajüw: ―Icül teat, macüliiüts, langwiiüts agüy, laliüc
    majmel nüt ―ajüw. Quiaj tacül Teat Jesús maquiiüb nejiw, taquiüjpüw andüy niüng
    acüliw.'
  otn-NT: 'Pɛ nu̱''ʉ yø n''yohʉ p''ʉya, bi japi ngue di̱ nsäya, bi ''yɛ̱mbi̱: ―Ma
    ''daua ga̱ nsäyahʉ. Guí̱ nnu̱ ngue ya bi̱ nde. Ya ni̱ ma da̱ dähra̱ nxu̱i̱. Bi
    yʉt''a̱mbo ra̱ ngu̱ ra̱ Jesús ngue di̱ nsäya.'
  nop-nop: kaŋ adi moŋ niŋgumuk, “Mele agaŋ fohebilak ale indigut iŋgoŋ itnim.” Unduŋ
    nimbu adut itne fogiŋ.
  obo-NT: Piru id owiran dan en sikandin, kahi ran to, “Owwot kad ka‑ay duma konami,
    su od kosagkup don man ini.” De‑en id usok don si Disas diyon to baoy duma kandan.
  kca-kca: 'Туп ԓын Ԓўвеԓ иԓ вŏԓәтԓәԓән, пŏтәртман: "Мин пиԓэмән хӑща, хӑтәԓ йэтән
    пеԓа мӑнты питәс". Щӑԓта Ԓўв хота ԓŏӈәс пӑ ԓын пиԓәнән хӑщәс.'
  cak-ENT: 'Y richin c''a que ncanaj can quiq''uin, ri ca''i'' achi''a'' ri'' xquibij
    chin: Cac''uje'' ka kiq''uin, roma ri k''ij xa xtzak yan ka, y xa nmoymot chic,
    xquibij. Y ri Jesús xoc c''a apu, richin nc''uje-ka quiq''uin.'
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤧᤇᤢᤖ ᤐᤣᤗᤡ ᤑᤠᤰᤋᤧᤳᤇᤢ. “ᤂᤧᤏᤧ᤹ ᤀᤠᤴᤇᤡᤃᤧᤏᤢᤀᤣ ᤀᤠᤀᤡᤴ
    ᤛᤧᤴᤍᤡᤰ ᤕᤠᤱᤎᤥ᤺ᤰᤋᤧ᤹ᤀᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤠᤸᤗᤥ ᤏᤠᤶᤎᤩᤧᤀᤠᤱ ᤂᤠᤍᤠᤶᤗ ᤐᤳᤗᤥ॥” ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤢᤏᤧ᤹
    ᤂᤧᤱᤜᤠ᤹ᤏᤢ ᤕᤠᤱᤎᤥ᤺ᤰᤛᤧ ᤐᤣᤖᤥ॥
  mie-NT: 'De nī ndeē tuu ndúū dē yā, nī ncāhān dē jíín yā: Ndōo ní vehe sá, chi ja
    nī ñini de ja ñatin cuaā, ncachī dē. Ñúcuán de nī nquīvi yā jā quendōo yā jíín
    dē.'
  san-TIB: ཏཽ སཱདྷཡིཏྭཱཝདཏཱཾ སཧཱཝཱབྷྱཱཾ ཏིཥྛ དིནེ གཏེ སཏི རཱཏྲིརབྷཱུཏ྄; ཏཏཿ ས ཏཱབྷྱཱཾ སཱརྡྡྷཾ
    སྠཱཏུཾ གྲྀཧཾ ཡཡཽ།
  qve-NT: 'Chaymi paykunaqa ruegaranku khaynata: —Noqaykuwan kushka qepakuy. Nishu
    tardeñan kashan. Hinaspapas tutayamushanñan, nispanku. Hinaqtinmi Jesusqa chay
    ishkay runakunawan kushka wasiman haykuranku.'
  pao-NT: Umu yise meeoo oo netamma, “Mooasoo yongoho pudusoo taba egeahookwu, u sakwa
    numme-baasoo tooi.”
  cbu-NT: 'wipunashsha: Watsta; zari tapeekachpa; nuwash maangsi; mang, tárangiya.'
  usa-usa: 'miráitata kaayaq-nákámá Îtumma timá yáqtoreta maará-tiraaye: “emá kerátátê
    mááo. aabaúmá kumáberane ipóana pááqya-kanaabi aaqá enániye.” téta tirááye.'
  soy-soy: 'Amɑ́ ɑpi u nyɛrɛsɛ pin tee rɛ: A kɛrɔ́kúrí tonɛ, li nnyɔ́ɔ́ wɑlɛ kɛsinɛ
    ɑkɛ nyɑhɑi. Uu kɛ́yɔ pi tiki ɑpí hɑ kɛsẽ́ tonɛ.'
  hui-hui: libugua bime mo luma howa lalu, Alendo halu ne lolebiaruago áyu oali iya
    baba ho hama, lene. Ani layagola ibu libu heba andaga pu hene.
  amf-amf: Kediar “Hayno ibanidine; peenoar sootanna koda haye; ogonante wokal wodhaa”
    hamayse kattsi ke miskade. Kidiar kembesana kinka wodhana ki ardade.
  quc-NNT: 'Ri tijoxelab'' xkikoj ki chuq''ab'' rech käkanaj kan kuk'', xkib''ij che:
    Kanaj kan la quk''. Qajem k''u kub''an ri q''ij, kok k''u na ri aq''ab'', —xecha
    che. Xok k''u b''i ri Jesús, xkanaj kan kuk''.'
  dob-dob: Ga taudi sigwae, “Nigeya! Geyaꞌabo ꞌutautauya, bada taꞌeꞌeno, manuna niꞌatu
    ꞌiboi.” ꞌEnega ꞌitagwala ga ꞌilugu ꞌidi anuwaya.
  wrs-wrs: '@see-verse:LUK.024.028'
  mca-mca: 'Qa pekhewe''en qa yinijit qu'' mexe amane'' eku''nijup, qa yit''ijets
    pa''aj: —A''mane'' eku''ni''ƚ yijup. Hats metju'' ne'' junu''. Hats najaleyiyukii.—
    Ma'' qa yijayanteje''m pa''aj qa amanijup hekhewe''en.'
  kiw-kiw: Irai riiti-ro aiha poduꞌaido, rimoiti rautu ooꞌu motoi eito, “Rimo rautu
    emidioi, himioi taitai hiꞌa-ka oropoiꞌoi aꞌai, ka mati duꞌi-ro ai-eidai.” Kiauka,
    ruu odai-ka rii rautu emidioi.
  tzo-TZC: 'Pero ti stuquique laj stsatsal pajtsanic. Jech laj yalbeic: ―Coman ta
    jtojolcutic. Yuꞌun bat xa ti cꞌacꞌale. Ta xa xꞌoch ti acꞌobale ―xutic. Jech o
    xal ti Jesuse iꞌoch batel. Tey icom schiꞌuc ti chaꞌvoꞌique.'
  mya-mya: သို့​ရာ​တွင်​သူ​တို့​က ``ယ​ခု​မိုး​ချုပ်​စ​ပြု​ပါ​ပြီ။ နေ့​အ​ချိန်​ကုန်​ပါ​တော့​မည်။
    သို့​ဖြစ်​၍​အ​ကျွန်ုပ် တို့​နှင့်​အ​တူ​တည်း​ခို​ပါ'' ဟု​ဆို​၍​ကိုယ်​တော် အား​ဖိတ်​ခေါ်​ကြ​၏။
    ကိုယ်​တော်​သည်​သူ​တို့​နှင့် အ​တူ​တည်း​ခို​ရန်​လိုက်​သွား​တော်​မူ​၏။-
  gng-NT: Nɛ bi cɛ́kn' wɔ ki ye wɔ ń juore biʼsaan, uwien benh wù ń lu nɛ, nì
    li biire na ń wuɔke. Nɛ u juore' biʼsaan.
  cbi-NTPO: 'Tsenñu yaba bulu jimula tsandila: Enaa tsudaa, dekependu yumaa ma deyajuru''
    kakentsuve, tiidetiñu, Jesús yasha vimi yalanu tsuve''nu.'
  ikk-NT: wẹ nọ rịọkẹnmẹ ẹ, sị a, “Du ẹnyi nọdị ndọ-o, nị ọhị a gbamagụọ, ụhụọhịn
    tannị a gụmagụọ ma.” 'Ya ọ nọ banye d'e sọn wẹ nọdị.
  leu-leu: Taasaxa re bukane o i taa waan xuvul pare e re kuus, “Faasilak a ngaas
    i rul e a bina taxa rao i suk, no waan xuvul pamaame xalak.” E voxo nane fe laak
    la lifu sire xena waan xuvul pare.
  maz-NT: 'Nuc''ua anguezevi o züjmüvi c''ua o xipjivi: ―Oxque co nutscöbe na ngue
    ya nzhä, dya ra mezhe ra xõmü, eñevi. Nguec''ua o cjogüji a mbo cja c''e ngumü
    ro oxüji.'
  bod-N: འོན་ཀྱང་དེ་གཉིས་ན༌རེ། དུས་འགྱངས་ཤིང་ཉི་མ་ཡང་ནུབ་ལ་ཉེ་བས་ཁྱེད་ནི་ངེད་ཅག་དང་མཉམ་དུ་བཞུགས་པར་ཞུ་ཞེས་ནན་གྱིས་ཞུས་སོ།།
    དེ་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་ཁྱིམ་ཚང་ཞིག་ཏུ་ཕེབས་ནས་ཁོ་རྣམས་དང་མཉམ་དུ་བཞུགས༌པ་རེད།
  tca-NT: 'Natürü ga yema ngúexü̃gü rü nüxü̃ nacèèxü̃gü na yexma naxã́ũxü̃cèx, rü
    ñanagürügü: —¡Nuxma toxü̃tagu nape, erü marü nayáuane, rü paxa tá nachüta! —ñanagürügü.
    Rü yexguma ga Ngechuchu rü nawe yexma narüxã̱ũ̱x.'
  zpl-NT: 'Pero uriꞌi beella juerza liꞌinu nú yaꞌnanu cuna liꞌibeella, nu uni beella
    lunu: ―Uyaꞌna cuna liꞌiru, xne ucheela nu enta chuꞌula rulaꞌ. Che uyuꞌu Jesuse
    nu uyaꞌnanunu liꞌi beella.'
  mbc-NT: 'Moropai inkamoroya yeka''nunka''pî mîrîrî pata ya'' aako''manto''pe tîpokon
    pe''nîkon. Ta''pî to''ya: —‍Anna pokonpe e''nîpai man. Maasa pra pata ko''mannî
    pî'' man. Ewaron erepannî pî'' man —‍ta''pî to''ya. Mîrîrî ye''nen Jesus ewomî''pî
    to'' pokonpe. Moropai aako''mamî''pî asakî''nankon tînenupa''san pokonpe.'
  ndg-ndg: Lakini kabanlazimisha, kababaya, “Tama pamope nitwenga, mana ielekile mukitamunyo
    na lisoba lya kati lyaishile.”Nga nyo Yesu kayingi yenda tama nakwe.
  wsk-wsk: se nuna manaru diruwuman, “Sor awuru iluwam ale tirom batagoso, tair ana
    nangarak anirko!” maman. Se nu turom umu nongorak bagarukko namaram.
  toj-NT: 'Pero ja yenlei ti sc''ulane fuerza que oj can soquea: ―¿Mi ma mas lec oj
    xa canan jmocticon porque och ta c''ac''u? Lajan soc acual xa nia. Entonces yajni
    yab ja Jesusi, ti xa och och ja ba yoj naitza. Can soc ja yenlei.'
  tbc-tbc: diabituanig durupei, “Ad idu la yak niŋen o umoip, taen.” Ago tag dida
    ab lo disida ya.
  sna-sna: Asi vakamugombedzera zvikuru vachiti, “Garai nesu, nokuti kwava kudoka;
    zuva rava kuvira.” Saka akapinda kuti andogara navo.
  smk-NT: Bale' pinaed rayan rway kaaluyon na a wanra, “Itaw kayna yapo' kipagtuloy
    komi ta manyumabi ana.” Kanya' nin nayi yayna si Jesus konra.
  grc-TCGNT: Καὶ παρεβιάσαντο αὐτόν, λέγοντες, Μεῖνον μεθ᾽ ἡμῶν, ὅτι πρὸς ἑσπέραν
    ἐστί, καὶ κέκλικεν ἡ ἡμέρα. Καὶ εἰσῆλθε τοῦ μεῖναι σὺν αὐτοῖς.
  gof-WFTW: Entti, “Sa7ay qammida gisho nuura aqa” yaagidi minthidi woossidosona.
    Hessa gisho, enttara aqanaw gelis.
  spa-BLM: 'Le instaron, diciendo: “Quédate con nosotros, porque ya está anocheciendo
    y el día está por terminar”. Entró para quedarse con ellos.'
  kyz-NT: 'A''ere ''gã fuakaramũ ''ga ree: —Naani. ''Au etee futat eko ore pyri. Kaarup.
    Iypytunaiway enee ne— ''jau ''gã ''ga upe. A''eramũ futat ''ga awau osou ''gã
    nog ipe.'
  dao-dao: anini naw, “Kani veia awmeia khaw mü lü khaw pi mthan law hlü ve,” ti ni
    se, acunüng ani hlawnga awm khaia lutki.
  cya-cya: 'Una mxicu''ni yu ''in ñi si''yana quinu ñi lo''o yu, lo'' juin yu: ¿Ñi
    cha'' ta a quinu um lo''o hua, si''yana cua'' msiin lo'' cua'' qui''ya tla? Xacan''
    yten ñi ña''an se''en ntsu''hui cha'' quinu ñi lo''o yu.'
  nii-nii: Ba wu tał eim kin ya mułmun konu ełe, emii pimba mandi enim, yi nengił.
    Nengił kin, Jiisas wu tał kin mułum.
  ign-NT: 'Énasera nacumpi­rachapa máehica­va­cahini te napena. Náichapa: —Pácaherine
    eta ani viyehe, taicha yátinapa eta jena —náichapa. Tásiha, ema Jesús manasipa
    tisiapapa eta nayehe.'
  dik-NT: Gokë pëën ku luelkë, “Rɛ̈ɛ̈r ke ɣo, akɔ̈l acï cuɔl.” Go la baai ke ke.
  cac-cac: 'Axo eb'' ix ac''an pural scani. Ix yalan eb'' d''ay: —Canan̈ qued''oc,
    ina vanxo yem c''u, toxo val ol q''uic''b''oc, xchi eb'' d''ay. Yuj chi'' ix och
    d''a yol spat eb'', ix can yed'' eb''.'
  tzj-E: 'Per arj-e'' xquecsaj cchuk''a'' che nec''je'' kaja cuq''uin: —Xkaj k''ij,
    xyamer noca ak''a'', mejor catec''je''a kuq''uin, cara'' xecbij tzra. Y cara''
    xuban xoca pjay che nec''je''a cuq''uin.'
  san-BUR: တော် သာဓယိတွာဝဒတာံ သဟာဝါဘျာံ တိၐ္ဌ ဒိနေ ဂတေ သတိ ရာတြိရဘူတ်; တတး သ တာဘျာံ
    သာရ္ဒ္ဓံ သ္ထာတုံ ဂၖဟံ ယယော်၊
  yaa-NT: 'Akka nã rafeta nẽtefanifo iskafakĩ yoiyanã: “Kayamafe. Nono nofe nẽtefe
    mã yãtapakei kiki. Mã fakishaki,” faifono Jesús nãno ato fe nẽteni.'
  cab-NT: Ába jéredun luágu lun leréderun jáma, jaríñaga lun. —Reídeibá wáma, ladǘga
    ladáruduña áni gúñemémeeli. Ábati lebélurun Jesúsu lun leréderun jáma.
  clu-clu: Piro pirit nanda nga ginawidan. Makon nanda, “Digi ka lang anay kanamun
    ay sirum run dia. Lagat-lagat madulum run.” Gani nagtabid tana run lang kananda.
  swh-ULB: Lakini walimlazimisha, wakisema, “Kaa pamoja nasi, maana inaelekea jioni
    na siku ni kama imeisha.” Hivyo Yesu akaingia kwenda kukaa nao.
  tpt-NT: 'Pero yuꞌuncha laqatapꞌasta talhijunil kalaktꞌataulal, va tanaul: —Kilatꞌataulau,
    va toqoxalcha, va laycha kaputsꞌislhi. Ex chuncha laktꞌatanul laqa chaqaꞌ para
    kalaktꞌataulal.'
  aai-aai: Baise hi’otan hio, “Veya sawar naatu mar efof imih tarun bairit ta’in.”
    Iti na’at hio itin, basit bairi inumih hirun.
  sny-sny: '@see-verse:LUK.024.028'
  myy-myy: 'Ĩ rẽta wabe yirona ado bajiro yiyijarã ĩna: —Ado gʉa rãca tujaya mʉ. Ũmacañi
    quedi sãjacoami. Rãio wato ya ĩja, yiyijarã ĩna Jesure. Ĩna ito yija tʉocõri,
    ĩna rãca wijʉ sãjayijʉ Jesús ito canirocʉ.'
  trc-NT: 'Ga̱a ne̱ terquee̱ ro̱j soꞌ man Jesucristó a: ―Quina̱j ca̱chríí so̱ꞌ ga̱
    rój, ne̱ a̱j caꞌanj güii, ne̱ vaj so̱ꞌ chrej, ne̱ gu̱un rmi̱ꞌ na̱nj á ―taj ro̱j
    soꞌ rihaan Jesucristó a. Ga̱a ne̱ quináj soꞌ ga̱ ro̱j soꞌ, ne̱ catúj soꞌ chumanꞌ
    cara̱nꞌ soꞌ ga̱ ro̱j soꞌ a.'
  cut-NT: Ate din ihyan chahn fuerza ihyan che conan ye min, te a chi chino. Tuhme
    chenda̱ ye chete vah, chinduco ye ihyan chahn.
  bel-bel: 'але яны стрымлівалі яго, кажучы: застанься з намі, бо дзень ужо схіліўся
    на вечар. І Ён увайшоў і застаўся зь імі.'
  zlm-KSZI: Tetapi kedua-dua orang itu menjemput-Nya dengan berkata, ‘Bermalamlah
    dengan kami kerana hari hampir senja dan mulai gelap.’ Dia pun masuk ke rumah
    dan bermalam dengan mereka.
  gdr-gdr: Ajɨ nɨmog rɨgap danda kɨma Tin yognenonda da, “Omanda sɨn kɨma ɨtende,
    nokɨp ke momta e sɨ imoka, ɨ lom da ke awɨr e auka yik!” Seg Yesu ket ɨtendonj
    dɨde b'ɨgaronj yɨpa met wa ton kɨma wɨmenam.
  vmy-NT: 'Tunga nchjabiu ꞌenere nga kꞌuejñako, ꞌba kitsure: —Tenikonii̱ ngaꞌe, ngatꞌa
    je kuangixun ꞌba je tjimaꞌña. Kui kjua Jesús kikoni, ꞌba tsikꞌejñako nchjabiu.'
  cmn-FEB: 两名门徒特别想把他留住：“天晚了，太阳下山了，就住在这里吧。”于是耶稣就与他们住在一起。
  gmv-RNT: Istika qasse “Gadey qammiza gish nunara aqa” giidi iza keehi woossin istara
    aqanas gelides.
  ncl-NT: 'Cuaquín yehuanten quilijque ca mochi inminyolo, quilijque: —Ximosehui ca
    tehuanten, axan unca tiolac huan layuajtitihuala. Yoje calaquic ca yehuanten pa
    mocahuasquiaya.'
  sua-sua: vanang ngint kaur kim lserppak te, “O, ta re kam slok he, he ngia kaikkiem
    muo he ka vle mo kmuo na.” To ta ngan vgum min to her kaikkiem min.
  klt-klt: Wáina tán ámna yará watá ma kuindalák ingga oletná mangga inumálák, “It
    tá yonyon hálengga páyung tindek, wata ku nátyot átang tembát tu wáina kuinelák,”
    ingga inán du watyot it kinan háuráng.
  are-are: Kurtungurla eratharra pula erinha parraka, “Ilirnakalela kuterrai, kala
    ngurrangurrerrakalangantama.” Erantama ilthurna irrpunhaka, ekuratharralela kuterraka
    turta.
  gai-gai: Na maniŋa manmo kɨraca gaind mambopat, “Ra irikca mbukca maica nenepucarina
    mamoek, u aŋgap pac eac.” Ainda moca ma maniŋap kac inikca mbukca mina maeacat.
  qvm-NT: 'Pasacuyta munaptinmi payta quëdatsergan caynog nir: “Patsa tsacaycannami,
    tayta. Caylachöna quëdacushun.” Tsaynog niptinmi Jesús paycunawan quëdacorgan.'
  chz-NTPS: 'Pero discípulo heꜘ gaꜙchu̱u̱ꜘ kya̱a̱yhˊ mahꜗ jä̱yꜗ hwëꜗ ja̱ˉ, gaꜙjäyhꜘ
    sɨɨyhꜙ: —Jä̱ˊ kya̱a̱hˊ jnäähꜗ, jëëhꜘ maˉhlooꜘ baˊ laˉ, maˉngooꜗ gaꜙnʉʉˉ. Gaꜙjä̱ꜘ
    bihꜗ kya̱a̱hˊ discípulo heꜘ.'
  kmu-kmu: '@see-verse:LUK.024.028'
  ood-NT: Kush wabshaba an shoshobid ch hab kaij, “Ia apt wo waꞌi jiwia t‑wehm. Hudunihim
    o k ch ab i s‑chuhugamhi.” Kutsh wa woho am ha wehm i jiwia.
  lbm-lbm: पर उन्न यो कह्य क ओख बिनती कर क् रोक्यो, “हमरो संग रह, कहालीकि शाम भय गयी
    हय अऊर दिन अब डुब रह्यो हय।” तब ऊ उन्को संग रहन लायी अन्दर गयो।
  ncj-NT: 'Huan yehhuan otetlatlautihque: ―Mamocahualo tohuan, tleca yitiotlac. Yitlapoyaucan.
    Oncan in Jesús inuan ocalacohuac huan omocahualoc.'
  yuj-yuj: Aenámpantá maok, am arop yaworao Jisasén sérrá, “Wae yámar porokor nánko,
    kɨrɨkɨp naereane! Amo yinont mapek yakae.” Aerepo maok, Jisaso wae am arop yaworént
    nap mek akwap.
  kto-kto: Pa liana ga ligama, “Mumuru le ka nonang ga ii. Memani, namor namila muabari
    ga tatak ara nap meba arubu ba.” Are ratmat ga ula uobu Iesu na luguan ga unama
    ga litie.
  gmv-NT: ኢስቲካ ቃሴ “ጋዴይ ቃሚዛ ጊሽ ኑናራ ኣቃ” ጊዲ ኢዛ ኬሂ ዎሲን ኢስታራ ኣቃናስ ጌሊዴስ።
  por-BLT: 'Mas, eles insistiram com ele, dizendo: “Por favor, venha e fique conosco!
    Está ficando tarde, e a noite está quase chegando.” Então, Jesus ficou com eles.'
  stp-NT: 'Guꞌ ji na mɨt guꞌ guiꞌ gio jaꞌk jup bua, nat guꞌp ba jur, jup tɨtda am:
    ―Jich jaduuñ, yaꞌch ka xi chɨbiapui maap jix gɨꞌgɨram. Jix chukgam ji matgɨm gammɨjɨ
    boi chaꞌm. Kabuimuk jap baꞌ giop ba jimiaꞌ. Baꞌ gu Jesuus cham jax ji chɨꞌɨɨk
    ba ja oi ɨp mu nam paiꞌ tɨbiapuꞌ.'
  ame-NT: 'Ñetña alla puepateñot̃etpaʼ atet̃ ochet: —Allachcaʼye yec̈hap arr parro
    oʼcaʼye tsapuenmoch. Allempoña Jesúspaʼ beʼt̃osos allchaʼ c̈hapuet.'
  mgh-2016: nansho yayo manyaattu ayo nkayampepecha, eeraka, “Nkhalheke ni hii, uheelha.”
    Paahi etu nkaarwa uwannyaya.
  kvn-NT: 'Tenal tule-walbogid Jesúsga kannan-kannan chognaigualmal: —Pe melle ukin
    pal naoma. Imi pe tak, tad pato arkwandani. Pul pe akalzhul anmal-neggin anmalbak
    peio. Tegin Jesús tule-walbogwadbak peszhun.'
  gvf-gvf: Erimba yal sutan manaa dire iru di Yesu tongwa, “Kamin kaya giremia, ena
    i na yasu bole pairabina wo.” Dungure yalsu bole pairala dire, ere ala ongwa.
  san-ISO: tau sādhayitvāvadatāṁ sahāvābhyāṁ tiṣṭha dinē gatē sati rātrirabhūt; tataḥ
    sa tābhyāṁ sārddhaṁ sthātuṁ gr̥haṁ yayau|
  deu-ELBBK: 'Und sie nötigten ihn und sagten: Bleibe bei uns, denn es ist gegen Abend,
    und der Tag hat sich schon geneigt. Und er ging hinein, um bei ihnen zu bleiben.'
  mcb-NT: 'kantankicha yagaigavakeri ikantaigiri: —Atsi gatata piati. Nokogake pimagimoiganakenara
    naroegi, panikyatari onchapinitanae, ataketari ishonkanaa poreatsiri. Ovashi ikianake
    tsompogi itentaiganakarira.'
  yle-yle: ngmênê yi tpódu y꞉oo u dî pwaa ngópu, kwo, Nakî nî, kââdî daa kêmakêma
    a wupwo. Kwo, Ṉg꞉ii dpî kmêle, wod꞉oo ngomo k꞉oo u k꞉ii nipi mê kee dniye.
  swh-1850: lakini wao wakamsihi wakisema, “Kaa pamoja nasi, maana kunakuchwa, na
    usiku unakaribia.” Basi, akaingia kijijini, akakaa pamoja nao.
  msc-msc: 'Kɔni alu ka a madiya kosɛbɛ, ka a fɔ a yɛ ko: «I jaandi, i ye to an fɛ
    yan. Su kotɔ le, dibi ri don sisen.» Wo rɔ, a ni alu donda so kɔndɔ iɲɔɔn fɛ.'
  ese-NT: 'Majoya aje o shajjaꞌajjajji cuaa Jesosa jama aca cua baꞌa: —Siña coma,
    jjaapoquia coma. ¡Ecuana nijje oe cahui chichacue! —jamaya cuaa aca cua. Majoya
    Jesosa onijje dobiquia cua oe equi yasijje.'
  jac-NT: 'Yajaꞌ mach ischato ebnaj Comam. Yalni ebnaj: —Canan̈cano cocꞌatan̈an̈,
    yuto caw kꞌejbixa lah, ẍi ebnaj. Hac tuꞌ xin yu iscan Comam iscꞌatan̈ ebnaj.'
  cak-CNT: 'Y richin c''a chi nicanej-ka quiq''uin, ri ca''i'' achi''a'' ri'' xquibij
    chire: Cacanej-ka kiq''uin, roma ri k''ij xa xka'' yan ka, y xa can nimoymot chic,
    xecha''. Y ri Jesús xoc c''a apo, richin nic''oje-ka quiq''uin.'
  zia-zia: awongto nung sorero eyero sewato, “Wari wowosini ping mena iyariniya. Arare
    ning nato aune dema mitaisa.” Ayero sewato giro nung awongto aune dema baungno
    awenato gare yena.
  mal-2015: 'അവരോ: ഞങ്ങളോടുകൂടെ പാർക്കുക; നേരം വൈകി അസ്തമിപ്പാറായല്ലോ എന്നു പറഞ്ഞു
    അവനെ നിർബന്ധിച്ചു; അവൻ അവരോടുകൂടെ പാർപ്പാൻ ചെന്നു.'
  tuo-NT: 'Cʉ̃ tojo weecã ĩꞌarã, cʉ̃rẽ na meꞌrã tojaduticãrã niwã. Aꞌtiro nicãrã niwã:
    —Ʉ̃sã meꞌrã tojayá. Naꞌiqueꞌa waꞌaro weeꞌe. Ñami ẽjãrõ weeꞌe, nicãrã niwã. Tojo
    weegʉ na meꞌrã tojagʉ, wiꞌipʉ sãjãacʉ niwĩ.'
  mbl-NT: 'pa tik 2 te: —Nãy, ''ãmõg hok! ''Ũgmũ ''ãtu'' xip, nũy mõhõn nũnte'', yã
    hõnhã ''ãmãxak. Kaxĩy. Yĩy Yeyox te tik mũtik mõg,'
  zpc-NT: 'Pero leyaquëꞌ bdyiabëꞌyaquëꞌ quienëꞌ ta yegaꞌnnëꞌ len leyaquëꞌ. Lenaꞌ unayaquëꞌ
    rëbiyaquëꞌ lëbëꞌ: ―Begaꞌnlë nëtoꞌ niga. Bazaꞌ rchula bahuen rtzeꞌ. Naꞌra begaꞌnnëꞌ
    len leyaquëꞌ ganꞌ.'
  gul-NT: So de man dem beg um fa stay wid um. Dey tell um say, “Stay yah wid we,
    cause de day mos gone an de night da come soon.” So Jedus gone fa stay wid um.
  arp-arp: 'Hau haeneenadaunanauau, hathauhaugaunee, Hanedaudaunāa: hayānaesade, nau
    hesee hayāenauwusanauau. Nau haejedā hadnanedaudaunaude.'
  mau-NT: 'To⁴nca³ je² jao² cho⁴ta⁴-ve⁴ cjoa⁴nˀion¹ qui³sˀin³-le⁴, qui³tso²-le⁴: Ti⁴jna³cao⁴-na³jin⁴
    nca³ je³²coan³xon², cˀoa⁴ tsˀoi¹ je³qui³sca³ntjai². Ja³ˀa³sˀen³, cˀoa⁴ tsa³cˀe²jna³cao⁴.'
  gup-gup: Dja bedda benemaddi benedjanwohmeng, beneyimeng, “Yimray kanedjarrkyo,
    wanjh korroko wolewolehminj bu bolk kangokdan.” Wanjh kunu nungka birridjarrkngimeng
    kumekbe birridjarrkyuwirrinj.
  bss-NT: Boŋ bénkə̄ŋ mɔ́ bán, “Hyɛ̌ édyɛɛ áwɛ̄d ngáne bǐn éʼmáá ahín, póndé-ʼɛ
    emaá atóm.” Dɔ́ɔ áhídé bɔ́ âdyɛɛ áwāb.
  met-met: Ne tang duxusunga haringina ba, “Uwa ranguamtam, namua na yambongguba.
    Xaidaba riuba.” Binabu ila bu wa ranguadi.
  nys-nys: Koodjal nganitj baalany, waangkiny, “Naan-yaaka ngalyel! Ngangk ngardiny
    kidji kadik-bini.” Ngarl Jesus bwora-koorl, naan-yaakiny koodjalyel.
  kpj-NT: 'Tai ta tamy ihãrele rarybemyhỹre: —Txioinihe bodonyke kakile. Aõma bede
    ratxinyra ratxioronytyhyra. Taile tiiboho‑wana rare ihetoreny‑ò.'
  zao-NT: 'tsa lee rop zha nzhab lo Jesús: ―Blet kon nee, tak mziʼa yezlyu. Tsa mlet
    Jesús lo rop zha.'
  byx-byx: Dav iane kel ka, i ian duqun ma’, “Kurli ngi na uun. I ama nirlaqa qat
    dan aa, be ama qares iv ama arlenki.” Taqurla de qa man be qurli qa, qe na iam.
  ctu-CTI: 'Pero jini cha''tiquil ti'' wersa sube cʌytyʌl Jesús yic''otyob. Ti yʌlʌyob:
    Cʌylen quic''ot lojon como yomox yic''an. Che'' jini Jesús ti ochi ti jijlel yic''otyob.'
  zos-NT: 'Pero je''is pyenatzøcyaju va''cø chø''yø, ñøjmayaju: ―Yø''c tzø''y øtzji''ṉdam,
    porque nøm cha''i''ajnøm y cøjtum jama. Jesús jicsye''cti tøjcøyu va'' tzø''y
    jetji''ṉda''m.'
  gvs-gvs: Go kidi adi taiyuwokova simatakanikaniye kadi, ‘Geya. Bogina lavilavi.
    Níyala bogina ikavava, tauna kwaiyāka kai taiyao.’ Tuwo moitamo isiu ikaiyaka
    tauyadi taiyao.
  kbm-kbm: Beti sulu inei gitangi ei be inei, “Tepwe tayengk etek be asongkob ve ande
    as gile gikwai be kasopge be tambok.” Beti Yisu gile be gibweg givin sulu.
  tew-tew: Hewänbo óepunmä̂äníˀin wíḏadaˀpí, heḏihoˀ óetu̖ˀan, “Naˀindáḏí ówóyí̖ˀ.
    Hä̖̂ä̖ḏanho napuwamän, nathaaphaḏemänhoˀ.” Heḏiho indáḏí iˀ tewhá ee natsꞌûndi
    iwóyí̖ˀ.
  rmc-rmc: 'Ale on les mangle: „Ačh amenca, bo imar zaračol a maj ela kaľipen!“ Avke
    geľa andre a ačhiľa lenca.'
  apr-apr: Bong ngan di galiunu ru tina, ngan tilele a tiwete panga nen, “Ai, nga
    ole amyong tanepe ngan, yesoo rrai a nga bet bong.” Motong la ilo a lo iye di
    tinepe nga.
  tiy-tiy: Endob nongot ro bé Jesuse maro, “Odor go begey témérén non gédétén sémingkuf.”
    Mélaw ménodor i Jesuse bero mahur dob lawie.
  nlg-nlg: Hauva ka moro holo olia ge ro bosa vania, “Ko mai ahevata ghua itamami,
    te huu tua na aho me bongi tua!” Keri ge haghe tadira me kabu kolura.
  dgr-DOGNT: Hanìkò, “Xèhts'ǫ̀ agodaade t'à goxè anede,” gıìhdı, eyıt'à gok'è-èhtła
    gà goxè ı̨dà.
  pes-OPV: و ایشان الحاح کرده، گفتند که «با ما باش. چونکه شب نزدیک است و روز به آخر
    رسیده.» پس داخل گشته با ایشان توقف نمود.
  ron-1924: 'Дар ей ау стэруит де Ел ши ау зис: „Рэмый ку ной, кэч есте спре сярэ
    ши зиуа апроапе а трекут.” Ши а интрат сэ рэмынэ ку ей.'
  tpz-tpz: Ivëhkëk, ee pon to soepip ee pe Ieesuꞌ, ko soe pan, “Eën se teꞌ vaꞌpeh
    me a no nös möm. A potan to kunah en, ka siꞌ ö hat keꞌ poen en.” Ivëh, ke Ieesuꞌ
    vos en vöön, ko teꞌ vaꞌpeh me e non pee iuun.
  agd-agd: Orono van íkan békanan mano véin ákonaen ayópá iyáken temí, “Ádé anantá
    áau orun peranton iyain duninten mifo verasan má bano.” Síkan béi míkan má bano
    van mápin oren mino.
  rkb-NT: — O bytykareze tukta katsa mybo pakutynykta niaha. Abaka punubaka miwa moku
    — niaha. Yhỹ niy. Iwaze nitsuk. Petoktsa baze nitare.
  san-THA: 'เตา สาธยิตฺวาวทตำ สหาวาภฺยำ ติษฺฐ ทิเน คเต สติ ราตฺริรภูตฺ; ตต: ส ตาภฺยำ
    สารฺทฺธํ สฺถาตุํ คฺฤหํ ยเยาฯ'
  iws-iws: Mɨ sowa siir yɨkɨdu mɨ ɨna boɨno, kɨra krɨraka tɨrar dwo. Bɨeyɨn bɨdi yɨkiyamkiyɨn
    mɨ ɨiya pɨ sapi kakauui. Mɨ siya ɨna yapnɨnopkainamɨn mɨ ɨni sowakar ywowɨn.
  pol-SZ: 'Oni jednak nalegali: —Zostań z nami na noc. Jest już późno i robi się ciemno.
    Wszedł więc z nimi do domu.'
  ztq-NT: 'Per lëë xaa pkwëës Jesús, chëb xaa: —Kwlës, porque lëë tse ptsye, aan lëë
    lyu mer jkyey. Lëë Jesús kwsëëb par kwës xaa.'
  zai-NT: 'peru ucuá ca lú be guiaana be, na ca'': ―Biaana né laadu rarí''. Ma huadxí
    ndi'', ma chi guiaazi gubidxa. Para biuu be ralidxi ca'', biaana né be laaca''.'
  upv-upv: Ko nuru orevei totoni ni ko orwera “Kuplik tevi komru. Suri nat erivriv
    pa, otomori nial piwaj pini.” Ko ni emarong, ko ean loloim nga p̃ilik tevi nuru.
  wap-NT: Uruu idi tuukii ĩmashaatan uruu. “Punaꞌaꞌa naa zii shoman pudaꞌawu aka watuma,
    wachuupun naa paꞌi wuruꞌu, naꞌiki taaꞌazoꞌo naa wamarutan,” ĩkian uꞌati. Uruu
    idi umakon ĩtuma.
  mva-mva: Ata tamoata ngae-diaru dikairu be dimuleakiaru be bokai diraiaru, “Amari
    ambe saringatuka ngalako be ambe ngarodo kana. Makare tasoakito.” Bokaibe itaga-diaru
    be disoaki-buduto.
  dwr-NT: He wode unttunttu A, “Gallassay qammiidde de7iyaa diraw, omarssay mateedda;
    nuunanna ittippe aqa!” yaagi minissi woosseeddino. Hawaa diraw, ikka unttunttunna
    ittippe aqanaw geleedda.
  kfw-kfw: Takkha khuo ajuoboi jarra keinile onsuomtui tia inmani'n ama kha ranak-ah
    khaapna inleinei, halli ama'n inmanile asiya injuoriakjei.
  bfz-bfz: पर तिने सेयो ये बोली की रोके, “आसा साथे रओ, कऊँकि साँज ऊईगी री।” तेबे सेयो
    तिना साथे पीतरे रणे खे चली गे।
  cuk-09: 'Ar emar-warbomalad Jesúsgi ise-alamaknai gusmalad, ega sogdemalad: —Bato
    neg-sedosgussoggu, neg-mutikgualid, degisoggu, anmarba be besun. Degisoggu, Jesús,
    emarba bessunnad.'
  ben-OBCV: কিন্তু তাঁরা তাঁকে সাধাসাধি করে বললেন, “সন্ধ্যা হয়ে এসেছে, দিনও প্রায়
    শেষ হয়ে এল, আপনি আমাদের সঙ্গে থাকুন।” তাই তিনি তাঁদের সঙ্গে থাকার জন্য ভিতরে
    গেলেন।
  mil-NT: 'Dico ní cáháⁿ ndàhú‑güedé núú‑gǎ sá quéndǒo‑gá xíáⁿ ndetatú‑gá ndɨhɨ‑güedé,
    te xǎhaⁿ‑güedě xii‑gá: —Quendóo ndɨhɨ ñaha xìi‑ndɨ́ iha ndetatú‑n chi sa ní cuaa,
    te tnavíí cundɨquɨⁿ —càchí‑güedé xǎhaⁿ‑güedě xii‑gá. Te xíáⁿ cáá ɨ̀ɨⁿ vehe cuánguɨhu‑güedé
    ndetatú‑güedé ndɨhɨ‑gá.'
  myu-myu: — Ocexe juy eg̃uy — ixeyũ bit o'e. — Katpuje jĩjã o'e kuy. Kabiog̃ wuyju
    — io'e xepxepayũ Jesus pe. Imẽnpuye Jesus o'ju ceweju ip cexe ip jenũy ã. Oõm
    ip tuk'a be.
  amk-amk: manamo urei weduari. Umadu wei ureyo, “Diru fi kefang ampa, katu mani manantiti
    fine, ampafe torena na ninai ki aha wo.” Ampafe Yesusi suai munufoi afui weo dena
    na nanai.
  fai-fai: ika kitid tabe dawtaman bom nadiwe bakodaw, “bá, am kuinba bede kalakal
    nikil sino kala tadbu leiw so wakadámin bá.” Kaliwe, afan aka nikil kal sumo,
    kalesa.
  ura-NT: 'Nejetaote: “Cauna canacaanu aina nesuruure. Inae jataain sohane jaun nocohejia
    natiin,” naain jetao chunaaure. Nitohaneein chunaauruhane jaun jetaote, ecu acaauru
    aina nesurue Jesoso.'
  mcd-NT: Ascatan nan rafutan yoinifo —Cayamahuu. Man fari caiquin. No fu iyopun,
    —huariaifoanno atofu caani.
  urt-urt: Kom tinge hindi yaname na, “Ŋau si da miꞌe. Sihei ka ŋup nom, ote orp topoꞌme
    poi.” Taꞌe luku pe, kin na top lenge narp.
  awk-awk: Wonto bara ba pirralma bon, wiyelliela, Kauwa ġearun katoa; kulla wal yaréa
    kakillilin, ġatun purreȧġ ta waita uwollilin. Ġatun noa uwa murrariġ kakilliko
    barun katoa.
  kiz-kiz: Lakini bhandasimisi, bhakajobha, “Tamayi pamonga ni tete, maana jhilotela
    kimihi ni ligono kama limaliki.” Hivyo Yesu akajhingila kulota kutama nabhu.
  tzo-TZE: 'Li chib viniquetique la spajesic. Jech laj yalbeic: ―Pajan li''i, chi''inuncutic
    yu''un bat xa c''ac''al. Jutuc xa sc''an x''ic''ub osil ―xutic. Jech la xch''un
    li Jesuse.'
  lex-lex: 'Mere rrora rwakwak Yesus pa Nwarini plein riwra: “Ama, twarini pleini,
    yoma ler ntuini olekwa ne mela ndamit nan O wa, pa tanin nek wa.” Pede Yesus Nod
    niohora re pa rwarin lia mel de.'
  dov-dov: Pesi bakamukombelezya, bakati, “Kkala aswebo, nkaambo lyaamba kuba goko
    zuba lyaamba kubbila.” Aboobo Jesu wakanjila wakkala aabo.
  rgu-rgu: Tehuu dua si hule rae, “Papa! Tuli fo suku mo ami hatun ia, huu fo ledo
    a sakaꞌ tena riaꞌ so.” Boe ma Yesus sama-sama noo si masoꞌ leo uma daleꞌ reu.
  toc-NT: 'Pero xlacán juerza taliakax­cú­lilh xla­cata caca̠­ta̠­ta­mák­xtekli y
    chiné tahuá­nilh: —Cat­lahua li̠tlá̠n, caqui­la̠­ta̠­ta­mak­xtekui uú nac ca̠chi­quí̠n,
    porque la̠nchú aya ko̠ta­nu̠ko̠y a̠huayu aya tzi̠­suán. Pus xlá ca̠ta̠­tá­nu̠lh
    nac chiqui anta­nícu xtaamá̠­nalh talak­tun­cu­huiy.'
  ulk-1902: 'Ege uiaba saserim detaut, kega, Debele ma keribim emeri peike: abelelam
    gerger ise maike kikem. Epe E barot, a uiaba emeri.'
  som-som: laakiin way oggolaysiiyeen iyagoo leh, Nala joog, waayo, makhribku waa
    dhow yahay, maalintiina durba waa dhammaatay. Markaasuu la galay inuu la joogo.
  mam-C: 'Me ayetzin kyej xjal, ox chi lab''tex tu''n tkyij Jesús kyuk''a. Chi chi''
    kyjalu''n: Ku tkyija quk''iy, qu''n tu''n ma qoqix ja''lin; noq kyja qok yupjte.
    B''e''xsin okx Jesús tuja, tu''n tkyij kyuk''a.'
  ndj-ndj: Lakini veni vamdedivekili vawomba, “Wikali pamu na yufwi, nongwa lijuva
    liseneka na lumihi lwa pabehi.” Topi kayingila kaya yila, kayikala pamu na veni.
  mbj-NT: Ti m' tak'ëp rabetsẽẽ sa pa tabaym hyb n'aa, tũũh däg do hyb n'aa papỹỹj.
    Badajuu däk mäh. Ti m' Jesus bahõm kän sa sii. Sa pa m' tabayyw kän.
  lat-VUC: 'Et coëgerunt illum, dicentes: Mane nobiscum, quoniam advesperascit, et
    inclinata est jam dies. Et intravit cum illis.'
  ngp-ngp: niyo woho wamlombeza kugamba, “Usekwita, zuwa diswa.” Ivo niyo engila he
    ikaya na kwikala nao.
  aoi-aoi: akena nenu-murndurrkwa wunalakina-kiya. Neni-yama wunalakina, “Ambilya
    yelakwa yinuwa-manja,” neni-yama. “Arngkidarrba arakba ena ka-larrumur•duma,”
    neni-yama. Eneja kembirra n-awiyebena nakina Jesus aburna-langwu-wa alikira arrawu-wa
    akwa n-ambilya aburnuwa-manja yakwujina.
  enq-2: Dopa piamopa, akali dolapome kyeto joo baa lamaiyoo, “Yuu kuiyalanya niki
    landa pyatelyamona, emba nalimba-pipa palimana kae” leambi. Dopa leambinosa, baa
    akali dolapo-pipa palimana lao andaka kolandea.
  eng-ASVBT: And they constrained him, saying, Abide with us; for it is toward evening,
    and the day is far spent. And he went in to abide with them.
  mna-mna: 'Tamen ziru tiruuti. Tiso: “Ai, la pepe. Miili ma mar mi itiŋan tombot.
    Pa iŋgi rou kek.” Tana Yesu ila ma ziŋan timbot.'
  rmy-ARLI: 'Ali on terinde le te ačhol vaćerindoj: “Ačhov amencar, adalese so lela
    te perel i rat!” I o Isus đerdinđa ano čher hem ačhilo olencar.'
  myw-myw: Tasiyas gog kayuses, ilansa, “Kum wamabunatum kumasis, peinan bo ikwayav.”
    Isimkines mo itam; siney isiws wasibunatum.
  sby-sby: Nsombi beshikwiya abo balamukakatisha ne kwambeti, “Kamwikalani nenjafwe
    pakwinga kulashipi, bonani lisuba lilenga akwibila.” Neco walengila mung'anda
    ne kwikala nabo.
  sll-sll: Omba, yasuri gala dire, “Hamen girimia, na kina pamingere honmil nana ya
    wo.” Dungure Yisas ere ala pire yasuri kina mongwi.
  yaq-NT: 'Taa bempo, junama''a a'' tawane'' betchi''bo au nookak: ―Inim itomak tawane,
    bwe''ituk tua kupte intok abe ka machia ―ti jiakai. Junak ju''u Jesus ama jo''arau
    amemak yepsak ama tawabaekai.'
  uro-uro: Dä soknga init sangar na qa i ini qoaräs na qa rhoqortäqyia, “Qale nge
    gem un i sa qaku anga mor qa anga qunäga dap sa qorhäs iva bängagi.” Dä qa met
    iva qale qa gem iom.
  ita-1885: 'Ma essi gli fecer forza, dicendo: Rimani con noi, perciocchè ei si fa
    sera, e il giorno è già dichinato. Egli adunque entrò nell''albergo, per rimaner
    con loro.'
  muy-muy: 'Eslini nday nani tə̀hi : « Ɓesa day, kòru ba, njəhaɗa akaba leli a, aɗaba
    tegi fat àdiya, məlaŋ naŋ àbu eɗizi timey. » Nahkay tə̀huriyu tànjəhaɗ a kəsa
    ni vu akaba tay.'
  kqc-kqc: Idu guyaguya nisi niyadi, “Unasa amevo; uriyenau kamini niyo, ma doba de
    urusa nigo.” Dada ina venesa amegi dui rei boyo.
  rmc-ZRB: 'Та оне іґєн манґєнас Лес і вакєренас: — Ач аменца. Аврі іма ратісальол
    і ачел цма! І Ов заавля андро кгєр і ачіля ленца.'
  tav-tav: 'To bairi: —Neto aáqueticõaña. Atona jã mena tuaya. Mere ñamicaapʉ ã, cʉ
    caĩñuparã. To bairo seeto cʉ na caĩro apii Jesu na mena na cãni wiipʉre cajãa
    aájupʉ, na mena tuagʉ.'
  eng-ULB: But they compelled him, saying, “Stay with us, for it is toward evening
    and the day is almost over.” So Jesus went in to stay with them.
  spa-VBL: 'Pero ellos le instaron a quedarse, diciendo: “Por favor, ven y quédate
    con nosotros. Se hace tarde y el día ya se acaba”. Entonces él entró a quedarse
    con ellos.'
  fra-_FOB: 'Et ils le contraignirent à s''arrêter, en lui disant: Demeure avec nous;
    car le soir commence à venir, et le jour est sur son déclin. Il entra donc pour
    demeurer avec eux.'
  hau-ULB: Amma suka tilasta shi, cewa, “Ka zauna da mu, gama yamma ta yi kusa rana
    kuma ta kusa karewa.” Sai Yesu ya tafi ya zauna da su.
  mal-mal: 'അവരോ: ഞങ്ങളോടുകൂടെ താമസിക്കുക; നേരം വൈകി അസ്തമിക്കാറായല്ലോ എന്നു പറഞ്ഞു
    അവനെ നിര്‍ബ്ബന്ധിച്ചു; അവൻ അവരോടുകൂടെ താമസിക്കുവാൻ ചെന്ന്.'
  kkc-kkc: Eseme odoo bakadio oso to kitulugu sabolo yimapoo egeesee takaso, “Emegei,
    no epedee na di, no ibolo hodobo tiamo. Bei, olo nolugo,” diso. Eseme Yesu yo
    dibolo hodobo tilame diso.
  urd-GVR: lekin unhoṅ ne use majbūr karke kahā, “Hamāre pās ṭhahreṅ, kyoṅki shām
    hone ko hai aur din ḍhal gayā hai.” Chunāṅche wuh un ke sāth ṭhaharne ke lie andar
    gayā.
  far-far: Ma keroa luia, ma keroa ka fata 'uri, “'Oe to basi mai 'amu fai karo, sulia
    bali ana dangi nia liu na, ma karangia nia kai rodo na.” Ma nia ka leka na 'ana
    faidaro.
  suz-BL: मेको निक्‍शीमी “मुल नां रिक्‍शा ते लाइनीनी? मुलाक्‍दो काथा बाक्‍य” देंसा
    बाक्‍त। मिनु येसुमी “मो हना दुम्‍ब, नां यो रिक्‍त” देंमाक्‍त। न्‍यायाधीस १९:९
  car-NT: 'Iwyry''ka''po te i''waine itoto''me tymaroine. Ika''san: “Na''na ekosa
    aiko! Koine ''ne terapa man. Kyniko''manjan terapa.” Irombo imaroine ito''po ekosaine
    tywaito''me.'
  amp-amp: Tfit ndwom yimafn memofr, “Marr bi yohnitr, asha nonpno wahwe.” Be inji
    kfomotf be rofpno rhumor.
  bht-bht: पर उना ऐ बोली करी उसयो रोकया, “साड़े सोगी रे; क्योंकि संज होई चलियो है,
    कने दिन बड़ा डली गिया है।” तालू सै उना सोगी रेहणे तांई अंदर गिया।
  eng-NOY: But they constrained him, saying, Abide with us, for it is towards evening,
    and the day is now far spent. And he went in to stay with them.
  cub-NT: 'Ʉbenita ne yebai mauteicõjenejaimad̶a na: —Yui ñʉjaque cʉjacʉ mʉ. Jã́jacʉ,
    jave nainútamu. Jave ñemié tʉinotamu, arejaimad̶a Jesúre. Que teni ne yebai nʉrejamed̶a
    Jesús.'
  ita-1927: 'Ed essi gli fecero forza, dicendo: Rimani con noi, perché si fa sera
    e il giorno è già declinato. Ed egli entrò per rimaner con loro.'
  lww-lww: Ana am̃areran pania vena sike ne amio la wa. Apis pania, asape “Nagane
    na mrae pito ke narui, lavis pintam̃a ne. Oimi osu re omio imimi sumo wa, om̃eke
    ga e nini.” Ana Yesu pa m̃eke amio la.
  ron-BAYASH: Ali jej lor nagovorulit să rămăji. “Rămănji ku noj; mar ăj kasno. Zuva
    ăj mar gata.” Atunšje jăl u mers ăm nontru să rămăji ku jej.
  ckb-ckb: 'ئەوانیش زۆر لێی پاڕانەوە و گوتیان: «لەلامان بمێنەرەوە، چونکە وا ئێوارەیە
    و ڕۆژ لە ئاوابوونە.» جا چووە ژوورەوە تاکو لەگەڵیان بمێنێتەوە.'
  nas-nas: Aaꞌpuretuꞌ, “Neeꞌ ninka oꞌnoreai, aiꞌ aung muung-aapevuing, doong pankarong
    oparing.” Tee tee nariꞌ tenaanka ninka berouꞌ teke nariꞌ otorooꞌnaang.
  uvl-uvl: Ol pe iri nai te hele ele i ke te teke, “O iat ke otu luluch nge imem muka,
    iange chaia matana puluch sisio lo i.” Pomalam Iesus lake tu luluch nge iri.
  eng-BBE: But they kept him back, saying, Do not go, for evening is near, the day
    is almost gone. And he went in with them.
  ixl-CNT: 'Pek motx iꞌan yaꞌl aas sakaa tzixeꞌ. Tal te ech tzaꞌ: —Kaaen quxeꞌ. Tan
    kuꞌy qꞌii, sotzyu texh saj.— Texh te. Ech atinka tzixeꞌ.'
  xsi-xsi: Tia ku kinzi sino i kaika ku sipai tu, “Noko kumâ kumo kuku maka rua. Kari
    ŋga indue lâ, aku tini nâ ma mbo.” Mine kala Yesu ilâ luma ilo, aku imo kunzi.
  crx-NTPO: '''Ants''i tube cho duzíh ooda'' hukwa'' huyulh''en, ''ink''ez ''uhuyúlhni,
    “''Awet sa naín''ai, hulhgha ''uhoont''oh.” ''Ink''ez yoh bubúlh danánt''az buzih
    tidalh ha.'
  kan-OKCV: ಆದರೆ ಅವರು ಯೇಸುವಿಗೆ, “ನಮ್ಮೊಂದಿಗೆ ಇರು, ಈಗ ಸಂಜೆಯಾಯಿತು. ಕತ್ತಲಾಯಿತು,” ಎಂದು
    ಹೇಳಿ, ಆತನನ್ನು ಬಲವಂತ ಮಾಡಿದರು. ಆಗ ಯೇಸು ಅವರೊಂದಿಗೆ ಇರುವುದಕ್ಕಾಗಿ ಹೋದರು.
  bbb-bbb: '@see-verse:LUK.024.028'
  blw-blw: ngém entar-éd hen anchi chuwa hiya way mangaliyén, “Panga-asem ta umiyantaaw
    te nanadhém chillu, te kaysan hen ag-agaw.” Wat enafunan Jesus yag nàyéy an chicha.
  tam-2017: 'அவர்கள் அவரைப் பார்த்து: நீர் எங்களுடனே தங்கியிரும், மாலைநேரமானது, பொழுதும்போனது,
    என்று அவரை வருந்திக் கேட்டுக்கொண்டார்கள். அப்பொழுது அவர் அவர்களோடு தங்கும்படி
    உள்ளே போனார்.'
  azz-NT: 'Pero ne ome quitatautijque que ma mocahua oc ninuan, huan quiniliayaj Jesús
    ijcuín: ―Ximocahua nican tohuan porín semi tiotac ya huan niman tayohuayantiti.
    Ijcuacón Jesús calaquic tech in pueblo de Emaús para inuan mocahuas ne omen imomachtijcahuan.'
  spa-RV-1909: 'Mas ellos le detuvieron por fuerza, diciendo: Quédate con nosotros,
    porque se hace tarde, y el día ya ha declinado. Entró pues á estarse con ellos.'
  csy-csy: 'Ahihang amate in, koma kung ah hong tam tan: banghangziam cile nitak sang
    hi zo a, khua niam mama zo hi, ci in tho hamtang uh hi. Taciang amate taw tam
    tu in pai hi.'
  mxq-NT: 'Per yʉꞌʉjʉty dyajwʉꞌʉmándʉ es tꞌanma̱a̱ydyʉ: —Wʉꞌʉm mʉt ʉʉdsʉty ja ya̱a̱.
    Tʉ tsyuꞌujʉnʉ. Net ja Jesús wyeꞌemy es tyʉjkʉ mʉt yʉꞌʉjʉty.'
  tzj-NT: 'Pro ja c''a reje''e'' congana quecoj pa ch''a''oj chi nq''ueje'' kaj cuq''uin:
    —Xuban wa''an k''ij, xajalal maja''n toc ak''a''. Mejor catq''ueje'' kaj kuq''uin,
    xeche'' tre. In queri'' xuban, xoc pa jay utzc''a chi nqu''eje'' cuq''uin.'
  tdt-tdt: Maibee sira nain rua dehan, “Husu boot, Senhor deskansa lai ho ami kalan
    nee, tanba lokraik ona, loro matan atu besik monu ona.” Entaun Jesus tama hamutuk
    ho sira ba uma laran.
  ron-BTF: 'Dar l-au constrâns, spunând: Rămâi cu noi, pentru că este spre seară și
    ziua este trecută. Și a intrat să rămână cu ei.'
  eng-WEBP: They urged him, saying, “Stay with us, for it is almost evening, and the
    day is almost over.” He went in to stay with them.
  eng-FBV: But they urged him, saying, “Please come and stay with us. It's getting
    late—the day is almost over.” So he went to stay with them.
  nld-1939: 'Maar ze drongen bij Hem aan, en zeiden: Blijf bij ons, want het wordt
    avond, en de dag is al voorbij. Hij ging dus naar binnen, om bij hen te blijven.'
  bwo-bwo: Boomó, «Datso ilere, aawunuwere iloshe bíetiri, mank'o b́wottsotse noonton
    hanok k'ewe» ett kup'idek't bín bok'on, mank'o b́wotere bowok k'eyosh bo moots
    b́kind.
  nch-BL: 'Huan nopa ome tacame chicahuac quiilhuijque: ―Ximocahua tohuaya pampa nimantzi
    calaquis tonati huan tayohuiyas. Huan Jesús yajqui para mocahuas inihuaya.'
  quc-TNT: 'Ri tijoxelab xquicoj qui chuk''ab rech cäcanaj can cuc'', xquibij che:
    Canaj can la kuc''. Kajem c''u cuban ri k''ij, coc c''u na ri ak''ab, —xecha che.
    Xoc c''u bi ri Jesús, xcanaj can cuc''.'
  tfr-NTPO: Gueniyo mana l̈ok ber sök ba tjok. Tjl̈ẽ l̈ok ba kong dbo go ga «Pja jek
    këgong ame. Kjok sëng tjän, kjok ro zatoe. Pja ber sök borwa tjok kjok ëreshko
    dey» l̈e. Kuya ga opzrëno jek shäng ba tjok, ber sök ba tjok eshko wl̈oro l̈ara
    l̈ok.
  kaq-NT: —Noque qui banetahhue. Bepi sca ta jaiqui. Bari ta hihquicatsihscaiqui.
    Jeenhihquish mapeti.
  sgb-sgb: Noa, hinagyat la yan magdahêl pon hên kalamo la, ya wanla, “Pamibalayan
    mipatêl makê! Magdahêl ka pon di, ta êmên makalamo naên ka pon.” Kabay nakilako
    ya kanla.
  vie-1934: 'Nhưng họ ép Ngài dừng lại, mà thưa rằng: Xin ở lại với chúng tôi; vì
    trời đã xế chiều hầu tối. Vậy, Ngài vào ở lại cùng họ.'
  kxv-kxv: ସାମା ଏ଼ୱାରି ଏ଼ୱାଣାଇଁ ଆ଼ଂଗିହିଁ ଏଲେଇଚେରି, “ମା଼ ତଲେ ଡ଼ୟାହାଲାମୁ ଏ଼ନିଇଚିହିଁ
    ଆନ୍ଦେରି ଆ଼ହିମାନେ, ୱେଡ଼ାହାଚେୟିଏ ।” ଏମ୍ବାଟିଏ ଏ଼ୱାସି ଏ଼ୱାରିତଲେ ଡ଼ୟାଲି ଇଲୁ ବିତ୍ରା
    ହାଚେସି ।
  cha-cha: 'Lao sija janasaga fuetsao, ilegñija: Maela tafañaga sa este puenge ya
    jocog y jaane; ya jumalom para usaga mañisija.'
  amu-NT: 'Sa̱a̱ joona lꞌana na jndeiꞌnaꞌ na caljooꞌñê ñꞌeⁿndyena. Jluena: —Caljooꞌndyuꞌ
    ñꞌeⁿndyô̱ ee jeꞌ jnda̱ tmaaⁿ ndoꞌ manleinco̱o̱ⁿꞌ. Joꞌ chii tjaqueⁿꞌeⁿ naquiiꞌ
    wꞌaa na nljooꞌñê.'
  hin-CV: किंतु उन शिष्यों ने विनती की, “हमारे साथ ही ठहर जाइए क्योंकि दिन ढल चला
    है और शाम होने को है.” इसलिये प्रभु येशु उनके साथ भीतर चले गए.
  eng-OURB: They urged him, saying, “Stay with us, for it is almost evening, and the
    day is almost over. (Finish of Nissan 17, nearing to the start of Nissan 18.)”
    He went in to stay with them.
  spa-BES: 'Pero ellos lo mantuvieron atrás, diciendo: No vayas, porque la tarde está
    cerca, el día casi se ha ido. Y él entró con ellos.'
  san-BEN: তৌ সাধযিৎৱাৱদতাং সহাৱাভ্যাং তিষ্ঠ দিনে গতে সতি রাত্রিরভূৎ; ততঃ স তাভ্যাং
    সার্দ্ধং স্থাতুং গৃহং যযৌ|
  tdx-tdx: 'Fe hoe ty nañosiha’iareo aze: Mañialoa ama’ay; ie ho haleñe naho fa miròñe
    i àndroy. Aa le nimoak’ ao re hialeñe am’iereo.'
  naf-naf: yaŋgut egelaŋ zemkulumpemti zewun, “Kopmane nigalen mkaen metne enenogat
    kasuplak towepme tambumbuyaŋ pesak pesâpm.” Kegok zemalut Zisasiyaŋ eget idamâti
    egetgalen mkaen meti tabien.
  grc-MT: και παρεβιασαντο αυτον λεγοντεσ μεινον μεθ ημων οτι προσ εσπεραν εστιν και
    κεκλικεν η ημερα και εισηλθεν του μειναι συν αυτοισ
  vid-vid: Ila hewo wamlanda wolonga, “Wikale hamwe na hetwe kwa vila zuwa liswa,
    chilo changwinjila.” Baho kenjila wekala hamwe.
  pio-NT: 'Yá nasutáca íicha wawàsi iyamáanápináwa náapicha nacapèe irìculé. Yá náimaca
    irí: —‍Piyamáawa wáapicha máinícáiná catáca yàacawa —‍náimaca. Yá Jesús iwàlùacawa
    nacapèe irìculé náapicha iyamáacaténáwa.'
  tsn-tsn: mme ba mo kopa go lala nabo, ka nako e ne e setse e fetile. Jalo a ya lwapeng
    nabo.
  amr-NT: —‍Kejeʼ huahueʼ ya̱e̱ʼ. Oroʼen jakyo yaksik. Osikde. Sikki̱re̱ga̱ʼ o̱ʼe̱de.
    —‍Jesústaj dakaʼda oʼnonaʼpo. Ken Jesús ke̱yo̱ jaksikyaʼpo oʼkoreʼuyate.
  pwg-pwg: Ma kegha da kana kivikivina ivonatani. Ivona bo, “Ke kuna nae. Takena iyamna
    mara ikovi, namada ravi ipika.” Vaghina, ivovira ma yavata irui da imakai.
  cjv-cjv: te yai surai “Kinane,” diro “Aro mora oropo naro bengoro te kama suwaro
    bengua ena ne no surai morapungi ama morapunie,” epe di teipikoro ena iran Yesu
    ikai furo yai surai moipiki tei ama moimie.
  tiw-tiw: Api awuta yuwurrara pirimi kangatawa, “Aya, mantani, nginja japuja awungarra
