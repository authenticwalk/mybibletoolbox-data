    Ouinge el utyak ac mongla yoroltal.
  ibo-ibo: Ma ha rịọ ya nʼebe ọ dị ukwuu sị, “Nọnyerenụ anyị nʼihi na chi ebidola
    iji, ụbọchị agamiekwala ugbu a.” Nʼihi ya ọ banyere ịga nọnyere ha.
  yml-yml: '@see-verse:LUK.024.028'
  ory-ory: କିନ୍ତୁ ସେମାନେ ତାହାଙ୍କୁ ବଳାଇ କହିଲେ, ଆମ୍ଭମାନଙ୍କ ସାଙ୍ଗରେ ରହନ୍ତୁ, କାରଣ ସନ୍ଧ୍ୟା
    ହୋଇ ଆସୁଅଛି ଓ ବେଳ ଗଡ଼ିଗଲାଣି। ସେଥିରେ ସେ ସେମାନଙ୍କ ସହିତ ରହିବାକୁ ଘର ଭିତରକୁ ଗଲେ।
  bzj-bzj: Bot di too man dehn bayg ahn haad seh, “Stay wid wi noh? Eevnin soon kohn,
    ahn di day nayli don.” Soh Jeezas gaahn gaahn stay wid dehn.
  chk-chk: Nge ir ra fokun pesei o tüngor ngeni, “Kose mochen kopwe nonom rem, pun
    a lekuniolula, nge epwe le pwinituk.” Iei mine a tolong lon imwer pwe epwe nonom
    rer.
  ssd-ssd: 'nale saŋgri tiŋga sanaik: Nda kaye. Buk furirte. Ne sile ndoŋ teŋge kinybe
    ŋginaik le nu nale ndoŋ wandek kinaig.'
  acr-TNT: 'Pero rique lic xebelaj che cacanaj can cucꞌ, jewaꞌ xquibiꞌij che: —Canaj
    can la kucꞌ, ma benak chi ri kꞌij yey ya coc rakꞌab —xechaꞌ. Ri Jesús xoc cꞌu
    bi y xcanaj can chiriꞌ cucꞌ.'
  rop-rop: Bat dubala bin askim im, “Yu jidan garram minbala, dumaji det san im godan
    na, en im gulijap dakbala.” Wal Jisas bin stap garram dubala,
  mee-mee: Minmina na keke pavokale ka kaoreaginangana roma, “Momo kala nge mangng
    ta ka laio tapu.” Ka baina i ke loakurume rea ta momong kala nge ri.
  mwf-2018: Mu penintha-ka murrinh pumamnanintha, “Nga. Mere nukun thurru puy wangu-yu,
    mu kanhi ngadha ngarra ngankunintha thaninu. Da-ka kanarnum warda nhini-yu, da
    thipinhi-nu warda.” I bere Jesus-ka nhini warda wangu purnedhaneme.
  dif-dif: 'Ja pudlali nina parparali ngankana wonti ja jatana wonti: „Ngalingu ngamamai,
    ngangau matja kalkaurariai ja ditji panila.“ Ja Nau wirina wonti pudlangu jela
    ngamala.'
  gam-gam: Soka man dje pille embe djipill, ege yei pora djindo. Emill paro pambon
    we djipillka, une soka boll aike er numb al pi.
  nou-nou: Awarate ungo umo doro derigeurase sedo uso yei sisera, “Ongobo etiri edo
    tumba jijirira awasedo puio ingode atore.” Setero gido umo ungoda nati da daedo
    atadi totorisira.
  mqb-NT: 'Əna ta ngam â zla patan wa bay. Ta jan nà: «Pac kə̀ slahak ù doh aday
    luvon winen apan i ga bəse kutok nə, suwan njahuko à man a anan.» Yesu a may
    ahay, a njahay tə tinen.'
  ape-B: Wakuli amam hanalak hapemanamu nunom hupe ali haklipanu hakli, “Nyak yowi
    nyunohu mupe agundak. Aun douk ahalakatimu nubihuk ali ahalakatimu wab.” Ali anan
    nanak nawich nanam hape.
  grc-F35: Καὶ παρεβιάσαντο αὐτὸν λέγοντες, «Μεῖνον μεθ᾿ ἡμῶν, ὅτι πρὸς ἑσπέραν ἐστὶν
    καὶ κέκλικεν ἡ ἡμέρα.» Καὶ εἰσῆλθεν τοῦ μεῖναι σὺν αὐτοῖς.
  cav-NT: Tatse tatse canerecaticuare tuhuadya tuque tatse tsehuedya junatishacara
    aatsu. —Rehuadya anicue yatse tsehue. Amenari chinehua. Apunayari amena, —jadya
    tatsejatu acuare. Jadya juatsutu Jesús nubidirucuare tatse tsehue.
  kgp-NT: 'Kỹ ag tóg ti kógfyn mũ sir, kỹ ag tóg: “ẽg mré nĩ,” he mũ. “Rãké tóg nỹ
    ha, kutyg ke rã tóg nỹ ha,” he ag tóg mũ sir. Kỹ tóg ag mré kãra rã mũ, ag mré
    nĩ jé.'
  bvd-bvd: Ma keeru ka luia, daru ka bae 'urii, “'Oe too fasi 'amu mai fai kaari,
    sulia nia saulafia naa ne, ma faanoe boroi kai rodo naa.” Ma nia ka lea naa fai
    keerua.
  ukr-1871: 'Вони ж удержували Його, кажучи: Зостань ся з нами; бо вже надвечір, і
    нахилив ся день. І ввійшов, щоб зостатись із ними.'
  apz-apz: siko hungkuno yokumpohnꞌnyo ulɨmentisi kɨko nekwoꞌnji fosyohumaho. Mofehiꞌnyo
    wanɨngkuꞌnɨmonto isoso weꞌenepi sɨkuno wonammontonoho. Ose ulahonɨngki Jisas sikoꞌnji
