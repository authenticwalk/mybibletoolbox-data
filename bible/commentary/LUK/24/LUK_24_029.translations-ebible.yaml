  ena-ena: Lavɨla abamɨgɨlavɨmi. Nama alaŋ hula hɨniha uavɨmi. Uaiaŋ apalɨ uavɨmi.
    Ci hɨfɨlɨ ladi uavɨmi. Hameŋ abavɨci Jisasɨ nɨbɨlaŋ hula uavɨla hɨnimi.
  nbq-nbq: sovabaluk, yugugu dugwit, “O mo il huruk iri dugwit o hup asogon atma,
    ninim dogosogom o,” yugugu lagagwama, inim dogogiluk, enamwa nonggagagi.
  tgo-tgo: iyemaeŋge thɨ naŋgo vurɨgheghewe thɨŋa, “Wo ra laghena weime ghen gheke,
    kaiwae mbaŋa nasiye i gou.” I ru na i laghena weiyaŋgi.
  yap-yap: machane miyow taleg ni be lungurow, “Mu par romow; ya ke chugur ni nge
    m’ay e biney e rran ma ere nge aw e lumor.” Ma aram me un ngorow nga naun ni nge
    par rorow.
  mop-NT: C'u' betic ala'oo'o, ma' u cha'ajoo' ca' mas xi'ic. —Culen tiqui wetel.
    Watac u yocol a ac'ü'ü. Mani tun a q'uini,— cu t'anoo' ti'i. Culaji eteloo'.
  tet-tet: Mais sia rua tene naꞌak, “Ama! Mein heik mo ami ohin kalan neꞌe, tan loro
    atu monu ona.” Yesus moos simu nodi tama namutuk no sia baa uma laran.
  hlt-MCSB: Tedae amah te a hloh rhoi tih, “Kaimih rhoi taengah rhaeh mai, hlaem a
    pha tih khohnin khaw khum coeng,” a ti nah. Te dongah amih rhoi taengah rhaeh
    hamla kun.
  xtd-NT: 'Te juexa n‑ka jaꞌan‑s nuu‑ia xa ndoo‑ia xiꞌin‑s. Ka xiaꞌan‑s: —Na ndoo‑ro
    chi juan keé ngandii. Te n‑kɨu‑ia veꞌe‑s.'
  mdy-ETH: ዔያታ፦ «ሳዓ ዓሜኔ፥ ዓባኣ ጌሌኔ፤ ዬያሮ ኑኡና ዎላ ሃካ ዎርቄ» ጌይ ዒዛ ኮሺ ዶዲሺ ሺኢቄሢሮ ዔያቶና ዎላ ዎርቃኒ
    ማኣሪ ጌሌኔ።
  spl-spl: Yawu otmu alitmâ yuwu sâowot. “Emet ŋiŋ yap yakât otmâ orowâk yuân tatne.”
    Yawu sâm emetyetŋan orowâk yâhâwi.
  usp-NT: 'Pero rechak ri'' rajak tican Kakaj Jesús riq''uilak, xpwersijtak, xijtak
    re: Canen kiq''uil, jwi''l xi'' k''ij y oquem tran ak''ab'', xche''tak re. Jwi''li''li
    Kakaj Jesús xoc la ja riq''uilak pire tican riq''uilak.'
  zav-NT: 'Pero beṉə'' ca'' gwso''one'' byen yega''aṉe'' len ḻega''aque'', gwse''ene'':
    ―Yega''aṉczo'' len neto'' c̱hedə'' bachex̱ɉw že''enə'' na'' bagwde or par šeɉəcho''.
    Na'' gwyo''e par yega''aṉlene'' ḻega''aque''.'
  sgz-sgz: mái sár diará tur kári má diará parai singin ngo, “Be, káp gitula te bop
    má iáu? Ákte rahrah má erei.” Má a longra pasi kándiar worwor ái Iesu, má ngorer
    a han kis tiklik mam diar.
  kek-NT: 'Abanan eb a''an que''relaji ru re ta̱cana̱k riq''uineb. Que''xye re: —Cana̱kat
    kiq''uin xban nak yo̱ chi ecuu̱c. Oc re li k''ojyi̱n, chanqueb re. Ut li Jesús
    qui-oc sa'' cab ut quicana riq''uineb.'
  blz-NT: Kasee i raaya'a nantaankonmo i Ia. Taena, “Tuuk kutung na ko'omai. Koini'i
    boomo malom ka' uga' muntumbeimo pika'.” Mbaka' i Yesus notuukmo tii raaya'a.
  poe-NT: 'A̱ ntá jehe sín mé chronóe̱he̱ sín chꞌán kíxin ntahó chrókuito̱he chꞌán,
    ntáchro sín kíxin: ―Tito̱ha tsꞌejóni ntihi kíxin ntá ó kóntó la ó tsꞌixitie ―ichro
    sín. Ntá chꞌín Jesús la kꞌuíxenhen chꞌán nchia kíxin tsito̱eko sín chꞌán.'
  san-TAM: 'தௌ ஸாத⁴யித்வாவத³தாம்ʼ ஸஹாவாப்⁴யாம்ʼ திஷ்ட² தி³நே க³தே ஸதி ராத்ரிரபூ⁴த்;
    தத​: ஸ தாப்⁴யாம்ʼ ஸார்த்³த⁴ம்ʼ ஸ்தா²தும்ʼ க்³ருʼஹம்ʼ யயௌ|'
  cof-NT: Junni ya tsachilari yabe duque rocainato, nantari jitude! tilatinue. Quebi
    inae. Chiquilachibi catsoto, ayuna nanchi manaman jina! latinue. Junni aman yari
    junlachica pejinue.
  srm-NT: 'Hën dee sëmbë begi ën taa: “Mati o, gaantangi, tan ku u aki. Na pasa go,
    biga a ko lati kaa. Ndeti.” Nöö hën a piki hën a waka go ku de a wosu.'
  qvs-NT: 'Mana sakinankunata munashpankuna chay runakunaka willarkansapa: —Ñami amusayanna.
    Ama sakiwaysapachu. Kunan tuta kaypi ñukaykunawan kipariy. Chashna willaptinkuna
    Jesuska chay runakunapa wasinkunapi yaykurkan.'
  zca-NT: 'per mikwë''z bixa'' Jesús, nzhab bixa'': ―Más wen biya''n go kun no, porke
    nzhazhëlalyuo, lë'' yë''l nzadla la. Orze'' nguio Jesús par ya''n Jesús kun lë''
    bixa''.'
  cbc-NT: 'Bairo cʉ̃ canetõámiatacʉ̃ãrẽ, cʉ̃ cabuemirĩcãrã pʉame bairo qũĩñuparã:
    —Netõápéina. Jãã mena ati ñamirẽ mʉ tuagʉ. Merẽ ñamicãpʉ niña. Naiorõpʉ baiya
    —qũĩñuparã. Bairo na caĩrõ tʉ̃go, wiipʉ jããñupʉ̃, na mena tuagʉ.'
  qxo-NT: 'Tsaynö päsacuyta munaptinnam: “Patsa tsacaycannam, cayllachöna quëdacushun”
    niyargan. Tsaynö niyaptinnam Jesus paycunawan quëdacurgan.'
  mox-mox: ʼAbo taudi inoqiea ivonaya, “Gebu, ge una tauya, baʼidia kana ʼeno, mana
    tawa velovanea.” ʼInega awafela ta lugu edi vanuea.
  kew-kew: 'Goa pua mo aa lapome nipu-para lalo: Adoaa. Ogesi-daa pa piramina. Naare
    pabola pea-ga nere saa raapu piramina sipi. Go rabu nipu ada ru-nane pua nipu
    raapu padane-para pirisimi.'
  dww-dww: Be taudi a riu vavasaḡena, “Suara ya kovina, kaiteka kupi, tauma mate tà
    miana!” Naumeki da tauna adi vadae ya saḡa be dabudi a miana.
  nif-nif: tɨke-kimbɨ dambi nɨñgɨmɨk, “Kak, nɨkɨta pat! Maim ip pɨumbi kɨlɨm elak.”
    Wɨndɨñ nɨ-gɨñgɨneumbi, en gɨta palep it gɨnañ loñguk.
  twi-ASANTE: Nanso, wɔsrɛɛ no, sanee no sɛ ɔnna wɔn nkyɛn, ɛfiri sɛ, na adeɛ reyɛ
    asa enti, ɔsane ne wɔn kɔɔ efie.
  aoj-aoj: owaꞌ matalifana maꞌi, “Inaꞌ nepe nelomafa. Awin eaꞌ newala felefeleꞌma
    owamb.” Eaꞌ nawis nape nalomam.
  cbv-cbv: Páant ã yap bejíhichah ennit, “Jwĩjeéh ma chão jwʉ́hʉʉ́. Tõo ñáh jʉ̃óhna
    caá ã chãjap”, Jesúsdih ĩt niijíp wʉt jĩ. Páant ĩ niijíchah joinít, ĩjeéh ãt chão
    jwʉ́hʉp wʉt jĩ.
  taw-taw: kɨli nop takaw kɨles gɨl agɨlek, Dugep day won ak apobun agɨlek. Sɨb gɨnɨgeb
    nen, ape chɨl ayɨp mɨdon agɨlek. Agel, kɨli bɨ omɨŋal ayɨp amnɨlak.
  jic-NT: 'Yupj ma jisastsja jupj ca mim. Pajal la tjomon ma lo winin quinam. Tjowelepj:
    —Qui''á mpü''üm, majan ncupj nt''a. Quina quelel t''yaja. Len̈ way ca ncawajas
    jaw na. Yupj tjowelepj mpes, jis lal tjemey mpü''üm, ca majas yupj patja nt''a.'
  zap-NT: 'Per wkyenfwers men Ne ne yzëën Ne yra ne men, re men lo Ne: ―Guzëën, porke
    che rzëë no che zëdnit lyu. Orguin wdee Ne lenyuu chen yzëën Ne yra Ne men.'
  wer-wer: “Këtëp ilaan koö olapënëak yaëërek tenipring öpa.” Pël maan piaripring
    kakaati sa.
  ipi-ipi: Poyale pea-kola, akali okonelapo-mane Jisasa lamawuato, ole loyale, nai
    baa andaka peya-ko. Nalipa towa palimakalenga, nimba puu napene, kondaa leapelepia.
    Wuane leapi-kola, Jisasa bala akali okonelapo towa palimakale lalu, andaka poto,
    peteaini-pia.
  qul-NT: 'Paycunataj rogarkancu: —¡Quedacuy nokaycuwan! Ña tardeña, tutayachcanña
    —nispa. Jesustaj yaycorkan paycunawan quedacoj.'
  urw-urw: Bangeagako, nugekürede tageiburudi wagen, “Na sin keab büre. Sida kanebüregeaga,
    ere bürüdi gituweregarge.” Bangedi fatagoime iruwaboudi nugeküre keab büreaga.
  rmy-GURBET: 'Al von dije le zor te ačhol, vaćarindoj: “Ačh amencar! Nakhlo o đive
    thaj i rat lija te perol!” Ačhilo thaj dija lencar ano čher.'
  ter-NT: 'Itea ako akáha''ainoa pi''âti xánena itávokea. Hara kíxoahiko: —Yavá''avoneye
    xoko ûti vo''oku kiyóne káxe, kahá''ane yotíxea —kíxoanehiko. Yane xanépoane Jesus
    motovâti ókea xokóyokehiko.'
  bmr-NT: 'Jaarunaa diitɨsi diiboco fiitɨhicauhi: Mɨsima jinoovɨro fitafoto mihiijɨcuuhi
    cɨvucuuno, noomɨsiro. Jaaneguiiha Jesu fitafutuuhi diitɨsima iicaqui.'
  fuf-fuf: 'Kono ɓe jeeji mo, ɓe wi''i: «Wonen, ko fii naange ngen yoroyii, niɓɓay
    woni.» Onsay o naatidi e maɓɓe.'
  mwc-mwc: Saba kosi si yawatawani si wona, “Kega kuna nae, kao matapa i kakaba, ba
    matapa e pompom, ke botu yabata tana mana.” Damanina ba i riu yabata sita mana.
  bhl-bhl: 'Unomin ibolow atew keemei, aso i elo kitil kuw keleweko, bokolewomeliw:
    “Wee! Ku nuso kalak kola! Nimtew angom? Ataan akati tem dokong angeko, kutiliw
    akal mewso kele kasike!”, dangsiliw kale. Dangiwi, e aso im weng be kiliko, aso
    im am kawtem elo unse kale.'
  ons-ons: Ŋo ere Yesu ma wauluka more rakoik, “Ruo keremaike, kaiwe qoeyake, ge ŋererop
    mesikene.” Yale raukso, eŋe yewa metke.
  con-NTPO: 'tisema se''pi''fa qquen supa: —Tayo tsu sime. Coseya tsu. Ingi''ccu can''jenjan.
    Tsonsi Jesúsja tise''pa tsaoni japa ca''ni.'
  ghs-ghs: Hee, Maqa, ao sure moote oonita nii isanate nakaho nagata peitare, oke
    hiireqi tototo hiireta. Hiiremi noi nopoma gama peiteta.
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ଟେବାୟ୍‌ କିଜ଼ି ଇଚାର୍‌, “ମାହୁଦାଂ ମାନା, ଇନାକିଦେଂକି
    ମ୍ଡିସି ୱାନାତା” ଆରି ୱେଡ଼ା ହାଚାତେ । ହେବେଣ୍ଡାଂ ହେୱାନ୍‌ ହେୱେର୍‌ ହୁଦାଂ ମାଞ୍ଜେଙ୍ଗ୍‌
    ଇଞ୍ଜ ହାଚାନ୍‌ ।
  txu-NT: '@see-verse:LUK.024.028'
  eng-WEBU: They urged him, saying, “Stay with us, for it is almost evening, and the
    day is almost over.” He went in to stay with them.
  gnw-NT: 'Ẽrei jae reta jei chupe: —Epɨta ore ndive. Echa''ã caaru ma. Pɨ̃tuta co
    ndeve —jei reta. Jayave Jesús upɨta jae reta jenta pe.'
  mux-mux: 'Akiliinga-pe elsele-ni karaye tekulu kene nikulu mele: “Mólu. Ena pupa
    sumbulu nondupa tomba tekem akiliinga wasie piamili ⸤pamili ui⸥.” niringli kilia
    yu elsele-kene pupa mulurum.'
  maj-NT: 'Tu̱nga kits''ínkasín''yún kju̱a̱''yúhún ra̱ jóo̱ nga b''a̱ kitsúhu̱ Jesu:
    —Ti̱nchinko̱ni̱ e̱i̱, a̱t''aha̱ ja ngixun ko̱ ja tíma''ña̱. Kui nga kits''ín yuhu
    Jesu nga y''ejñako̱ jóo̱.'
  bkq-NT: 'Aituo myani idâdysebamo aguelymo: — Xina agâlâ ikâ; kogonekâ awârâ, iguandyly
    ise — kelymo. Aituo myani Jesus mâkâ azagâ tagonropyry agâ etymo odaji egawândyly.'
  kue-kue: Ba ye manedi akegi dindre, dimbrika, “Ene no bogl moramna, sraglpre, ande
    beingo mim era orkwa.” Ana ye bogl akiye moraglkwa pre ende yungugl ongwa.
  cot-NT: 'cotanquitsiquea yaajiavajiri icantiriquea: —Iintsija aatoja poguitsi. Noninque
    pimaimojianaquenaja naatimpajia, irootapojajitarite ompitsecanaje. Ariquea iquijaquijaitanaque
    intsompoguiqui itsipatsipaitanacari.'
  bnp-bnp: Lakea ru takia, ru ta maea, “O made turane maria, i malunga pali a hini,
    i popote ge rodo.” Lakea i vano i made turane rua.
  apn-NT: '@see-verse:LUK.024.028'
  ctp-NT: 'Bra kanꞌ lye ꞌa ykwiꞌ neꞌ loꞌo yu chaꞌ kanun yu seꞌen ndiꞌin neꞌ. Ndukwin
    neꞌ ꞌin yu: ―Kanun loꞌo ba chaꞌ wa msiin ꞌa ni, wa kiꞌya ti tla. Bra kanꞌ yten
    Jesús niꞌ ñaꞌan chaꞌ kanun yu loꞌo neꞌ.'
  bre-BRG: 'Int a reas dezhañ chom ganto, o lavarout dezhañ: Chom ganeomp, rak an
    noz a zeu hag an deiz a zo war e ziskenn. Antreal a reas evit chom ganto.'
  opm-opm: Ihtiporhan ihit Es. Mona. Atan was mong kwi hatin hah tei moh go denong
    sapor ihpat. Nute ma timdiprohe ap oh diradir tap hat timdiprohemur por baso potpari.
    Potperhan oh arpin amrama irair tap hat ap ros inpari.
  bvr-bvr: Wurra bitipa burr-guya abirri-wena nula, “A-lay, jeka atila. Ngardawa gun-guna
    balngga gu-ni rrapa ana-munya gugu gu-ni barra.” Ganapiya, lika a-malchinga butula
    balapala barra bijirri-denyja.
  wal-wal: shin eti Yesuusa, “Sa7ai omariyo gishshau, nunaara aqa; sa7ainne qammana
    hanees” yaagidi teqqidosona. Hegaa gishshau, Yesuusi etaara aqanau geliis.
  shj-shj: neng sapappaledä ma ka mä'doc mälay nasa xa ow kamo'dsa. Na kala mägä'doc
    nasa.
  zad-NT: 'Na'' beṉ''ka'' bengake'' byen yigaaṉlene'' ḻegake'', che''gake''ne'': ―Bigaaṉlen
    neto'', ḻa'' ba wlle'' ṉaa, na'' ba chaḻ. Na''ch wyoo Jesúza'' bigaaṉlene'' ḻegake''.'
  kmg-kmg: jahe sakarehuc mupic, “Ʒoaŋ biac rifireha hae ŋafezo ekacte go nâhehec
    juc.” Eme jahehec juocte mana-jacteme ficko mâmâc fembiŋ.
  aso-aso: 've sitaꞌ ingine oꞌve li-di tiꞌ li li-imasineꞌ: Hoꞌ nene mo lemo vo mo
    litiꞌmuso izelidoꞌ o neize. Gaza nene lelikisi makaꞌ ongalone likesivo gele ngemavo
    numunguko nene makaꞌ vaniꞌ ve.'
  uli-uli: Iwe resa hapolaho ngo resa kangalu bo, “Ppaoy iremem bo sa harep le bele
    bong.” Iwe Jesus sa daberlong lal imwe bo be ppaoy irer.
  nin-NT: Aba tsi ku ango di, “Nga ni so ni inta ba, kye azhi wa ko ku, ibwu ta ko
    ki.” Uwa ka ga ba rri kuma ku so na ba.
  tgk-tgk: 'Вале онҳо Ӯро бисёр хоҳиш карда гуфтанд: «Бо мо бимон. Рӯз ба охир расида
    истодаасту шом наздик аст». Исо ба хона даромада, бо он ду нафар монд.'
  acu-NT: 'Tura waininayat nu jimia aints chicharinak: —Atsa, nangkamakip. Iijai pujusta.
    Tsaa yanchuk nungká wajasi, —tiarmiayi. Tu tinam Jesús ayu tusa, nijai pujustas
    jeanam wayaamiayi.'
  cak-WNT: 'Y riche (rixin) c''a chi can niquiben chare ri Jesús chi nicanaj ka quiq''ui,
    ri ca''i'' achi''a'' ri'' xquibij c''a chare: Cacanaj ka kiq''ui, ruma ri k''ij
    xa xka yan ka, y xa can ntoc yan pe ri ak''a'', xecha''. Y ri Jesús xoc c''a apo,
    riche (rixin) chi nic''oje'' ka quiq''ui.'
  ebk-ebk: ngem enpakudcha hiya, ya kanancha, “Kakunka chumawus kan chakami, tay makiayud
    at met ya kiayud maschum.” Isunga chinmawus hiya kan chicha.
  spa-PDDPT: 'Pero ellos le insistieron: Quédate con nosotros, porque es tarde y el
    día ya declinó. Entró para estar con ellos.'
  tke-tke: 'Mbwenye aliwa yaiiraga: “Kamukwaranye vowi ohuriba. Nduwa nihidhowa.”
    Oliye ovolowa okala ni aliwa.'
  ruf-ruf: Lekeni wamlomba ghendo, “Ukale na twetwe, kwaapfila litsuwa liswa, na chilo
    chakwingila.” Apfo kaghenda, kakala nawo.
  gun-gun: 'Ha''e rã ha''e kuery ma oguerovaẽxe vy aipoe''i: — Evaẽ na orea py, mba''eta
    ka''aru ma, pytũ ma — he''i. Ha''e ramo ha''e kuery reve ovaẽ opyta aguã.'
  agu-BL: 'Poro yi e'' cyetz nin e'' octz tan moxe''n tan cyaje''n cyen scye''j. Itzun
    cyaltz: —Ta'', txant tan toque''n akale''n. Ba''n tcu''n cyajku'' ske''j. Toque''n
    tzun Jesús xe ca''l tan cyaje''n cyen scyuch''.'
  isn-isn: Kuite aiamusingilya azeligitya, ikie palung'wi nusese kundogoelyo ilongolekile
    mpindi nuluhiku anga laula. Itegwa u Yesu akingila kulongola kikie nienso.
  eng-PEV: but those 2 men said, “You can’t keep going to another place. It’s too
    late. The sun is going down. Please stay here with us tonight.” So he went with
    them to their house.
  ilo-ULB: Ngem pinilitda isuna, a kinunada, “Makidagus kan kadakami, ta rumabiin
    ket ti aldaw ket dandanin nga malpas.” Isu nga simrek ni Hesus nga nakidagus kadakuada.
  pir-NT: 'Tiquiro sa yepegʉ̃ta tiquina tiquirore waha dutierahye: —‍Ʉsã mehna tojoaya.
    Ñamicahapʉ ijire. Nahinopʉ nine, niahye tiquina tiquirore. Sa yero Jesu tiquina
    mehna wʉhʉpʉ sajãa wahahye.'
  anv-NT: ɛbwɔ́ ágbɛ́ ji áké, “Bɛ́lé fá ne ɛsé néndé bií ukoó, gemmua gélé
    chwɔ́.” Akame, ne afɛ́ mámbɛlé ne ɛbwɔ́.
  sab-NT: 'Agwa ama boke gerudu Jesu ole: —Ba chegeda cha ole aini, ba me joge dare,
    nga jere. Ama gerudu ene Jesu ole agwa Jesu jo gudegu chegedaleda ama ole.'
  tmd-tmd: Makwam ñɨŋ nöbö hogwa nugwo wöhö rön yadmä, “Pɨgö kɨ höla. Pɨxmag gurɨba
    rɨmɨda nugwön naŋ han an pɨsaŋ du hölɨmɨŋö,” rɨmä. Aliö rɨmɨn, Jisas nuŋ nöbö
    hogwa pɨsaŋ rama duöŋa.
  acr-NNT: 'Pero rike lik xebꞌelaj che kakanaj kan kukꞌ, jewaꞌ xkibꞌiꞌij che: —Kanaj
    kan la qukꞌ, ma bꞌenaq chi ri qꞌij yey ya kok raqꞌabꞌ —xechaꞌ. Ri Jesús xok kꞌu
    bꞌi y xkanaj kan chiriꞌ kukꞌ.'
  kpg-kpg: Gei meemaa ga helekai maaloo gi Mee bolo gii noho hua i nau baahi ma gu hoohoo
    ga bouli. Gei Mee guu noho i baahi meemaa.
  taj-taj: तर थे चेला न्‍हीसे येशूदा “म्‍हुन तबारी छ्‌याइजी, थेतबासेलमा तिनी ह्राङ
    ङन्‍देन छ्‌यामनोन धन्‍छ्‌यागो” भिसी भिमाहेन्‍से येशू थेनीगदेदेन छ्‌याम धन्‍छ्‌याबाला
    लागिरी दिम न्‍हङरी फेप्‍जी।
  avt-avt: Te hɨrakɨt tewenek kerp tetpɨwek, “Ehu etikewawɨr (o etikawɨr). Wepni epei
    kakwen kakno wɨtaan.” Te hɨrak ken kau ketikeret.
  cbk-cbk: pero sila dos ya aguanta con ele, y ya habla sila, “Ñor, esta ya lang junto
    canamon. O, mira uste, ta cerra ya el noche.” Poreso ya sigui ya lang ele canila
    adentro na casa para man junto canila.
  uig-ARA: 'لېكىن ئۇلار ئۇنى تۇتۇۋېلىپ: ــ كەچ كىرىپ قالدى، ھېلىلا كۈن ئولتۇرىدۇ.
    بىز بىلەن بىللە قونۇپ قالغىن، ــ دەپ ئۆتۈندى. شۇنىڭ بىلەن ئۇ ئۇلار بىلەن قونغىلى
    ئۆيگە كىردى.'
  tuf-tuf: Etat éyinat imár owár yayín acu camín acu acsar bi ayti síujacro. —Is owár
    camwi. Ahra bar tínjacro, wajacro. Anto Jesús istiti rabar eyta wajacro. Eyta
    wacayat, eyin owár raújacro.
  abx-abx: Sanglit maniguro gayod mga iya paghawid si pagpinugad, “Padiskansuha dahulo
    si kami' to kay kuhap na. Ma'in na pira i kasangumon.” Pahawid iya ngan agdayon
    si mga nag'istaran-na mga iya.
  mco-NT: 'Huin''it ajcxy nɨmay adzip: ―Huɨ''m miich mɨɨd ɨɨch ajcxy, nïgɨ jada chuu''ɨɨy''adɨ̈ch.
    Chi Jesús ytɨgɨɨy cajpjoty yhuɨ''my mɨɨd je'' ajcxy.'
  bsp-bsp: 'Mba kɔ ŋamɔnɛ kɔ kəcepər, ŋac-loku: «Məyi nnɔ kɔ səna, dec dɛfaŋ kəkalɛ,
    kəbiyɛ kɔ pəndɛ. Kɔ Yesu ɛmbɛrɛ kəkɔ-yi di kɔ ŋa.»'
  kqf-kqf: bi geḡa te tedi ai baḡa vavasaḡena gado, “Vaitemai ta kena, kaikana dobu
    ya waidudubala.” Kamaina bi i sola nawa vanuwemo te vaitena a miya.
  cpb-NT: 'Ikantaiyini jirika apite: “Eero pawishi, ari pimaanake. Tema tsireniityaake.”
    Irojatzi risaikantapaakari Jesús pankotsiki.'
  aon-aon: Aria amam dodogowim hasuweshan um nini amam hupe aria hakripan hakri, “Nyak
    yowi nyuni apak mupe agundok. Aun douk hurukatin um nubuhuk aria hurukatin um
    wab.” Aria anan nanak nawish nani amam hape.
  hus-NT-2005: 'Por in pakabédhaꞌ abal ka jilkʼon jeye kʼal jajáꞌtsik, enchéꞌ tin
    utsaꞌ: ―Ki jilkʼon teye kʼal wawáꞌ, pos dhamúlich ani exomich ti jikʼwchinal.
    Ochich tám na Jesús abal ka jilkʼon kʼal jajáꞌtsik.'
  mig-NT: 'Ko máá‑de ni̱ ka̱stétuu‑de‑ya̱, ni̱ kaka''a̱n‑de jíín‑yá: Kendo̱o‑ní jíín‑ná,
    chi̱ a kua̱''ini te kua̱kuxkɨ́''vɨ̱, áchí‑de. Yúan‑na te ni̱ kɨ̱vɨ‑ya̱ já kéndo̱o‑ya̱
    jíín‑de.'
  bps-bps: Kabay klenla kenen, manla, “Mnè ge di safédmi, du taflabi sa nan, tafan
    sdaf i duh.” Taman fusuk kenen di gumnèla na mnè di safédla.
  mbs-mbs: Meneng ontò dan sikandin tinemengan, kagi dan, “Idegà ka den dini kenami,
    so ontò den meapon aw agpet den delem.” Penga niyan, timaking si Jesus kandan.
  tof-tof: a i oya wirri arüngi we yatorri wagó, “Kibüka ala burrmat, zitülkus irrüba
    amzik kari pokoa.” Da wa inkü müótüdü we bangrinürr ibüka burrmatóm.
  cme-NT: 'Ba saa hũu-ma u duɔ cor; aa naa cira: «Bãaŋgu tĩɛ tĩ, yaŋ aa ŋ haar
    ŋ cɔ bande.» Yesu wuɔ haar duɔ ka cɔ baa-ba.'
  sus-sus: kɔnɔ e naxa a mayandi, e a fala a bɛ, «Lu muxu xɔnyi nɛ. Nunmare na a ra
    yi ki, kɔɛ ɲan bara so.» Na kui, a naxa so e xɔnyi a xa lu naa.
  pon-2006: Ira ahpw ngidingidki patohwanohng, “Komw ketin pweiekdi reht, pwe ketipin
    peiklahr oh wasa pwongier.” Ih eri ketilong rehra nan ihmwo pwe en iang pweiekdi
    wasao.
  dad-dad: Anĩ ere, idi totol bagai dirokenen, “Amã geid tabodõf, ere nigin, gaa mogo
    kuru kelef, gugum irousif.” Anĩ nigin, Jesus idi geid dibodõf nigin namen ilen.
  zab-NT: 'Per laadeb baandeb juers laany par yáanny, raipdebny: —Biannébiu dunnɨ,
    te agudxini, ne ayiiu guxinni. Chiyru biiu Jesús par yannény laadeb.'
  jae-jae: Tec agêc sêsôm sepeŋ ducgeŋ gebe “Ômoa ôwiŋ aêagêcmaŋ gebe kêtula ma oc
    jakêsêpgac.” Tec eŋ kêsô gêja gebe êŋgôŋ êwiŋ êsêagêc.
  ksd-ksd: 'Ma dir vovo pa ia, dir tatike: Una ki pire mimir, tago i papait na ravian,
    ma i ki ria ra keake. Ma dital ruk, ma i ki pire dir.'
  msm-NT: Di pigpak hinggat dan, kagi dan, “Yagi, mahapun on kay, ogkadukiloman kad.
    Kani kinow on oghibat.” Dajun duma si Jesus kandan.
  myk-myk: 'Ga, a pʼi wu ɲɛɛri na: «Pinnɛ ni wù ni, bani caŋa kʼa xɔ, jɛri tapyege
    ni piige kʼa da wɔ.» A wu sɔɔ pu mu, a pʼi binnɛ jé kanha ki ni.'
  sbe-sbe: Na se hededenuwahi se wane, “Ku laoma, kabo inai ta keno. Matawuwuna ye
    meimeilahikaliliko yo nige bayaona kabo ye masigili.” Ede Yesu ye hemuliwatanidi
    se lau yodi numa.
  mcr-mcr: '@see-verse:LUK.024.028'
  cux-NT: 'Saⁿ''ā s''eeⁿ di''cuíítu sa Jesús chi canee yā ndúúcū sa, ní caⁿ''a sa
    chii sa Jesús: N''diī cuneé nī nduucú ''nū, ti cuuvi chíinū yeⁿ''e nī. ''Āā cuɛ́ɛ́
    cuuvī ''da''ā. Tuu''mi ní Jesús cueⁿ''e yā ndúúcū saⁿ''ā s''eeⁿ cuaaⁿ chɛɛti va''āī
    ní canée yā ndúúcu sa.'
  tur-YTC: Ama onlar, “Bizimle kal, çünkü neredeyse akşam oluyor, gün batmak üzere”
    diyerek O’nu zorladılar. Yeşua onlarla kalmak için içeri girdi.
  san-ITR: tau sAdhayitvAvadatAM sahAvAbhyAM tiShTha dine gate sati rAtrirabhUt; tataH
    sa tAbhyAM sArddhaM sthAtuM gR^ihaM yayau|
  bel-N: 'І яны затрымлівалі Яго, кажучы: «Застанься з намі, бо дзень ужо схіліўся
    да вечара». І Ён увайшоў, каб застацца з імі.'
  sch-sch: Nikhomrese bâiin an sûra, “Kin kôma om ta roh, sûn aheka ajîng rang
    kêng ani zoi” an tia. Hanchu an kôma om rangin a se zoi.
  mic-MIQNT: Toqo munsaiwa'titl naqa'silin. Telima'titl, “Wijitgweiwinen aq tli gt'guni
    tet. Geget wela'gw aq poqji oqonitpaqiaq.” Na glaman siaw wije'waji aq pisgwa't
    wiguaq.
  huu-NT: 'naimɨena caidɨdɨaɨmaiaɨ. Raitɨiaɨmaiaɨ: —Coco dɨga fɨebi. Jitoma jai ana
    ite. Jai abɨ juanide, nia o jaillena. —Ie muidona iaɨmaiaɨ dɨga fɨebillena fo
    jaide.'
  jiv-NT: Tura niisha chicharainiak “Weep. Iiji̱a̱i̱ pujustá. Warí, nantu akaikiyi,
    kirit ajatemsai” tiarmiayi. Tutai Jesus niiji̱a̱i̱ pujustaj tusa waya̱miayi.
  otm-NT: Pɛ nu'ʉ yoho min 'yohʉ bi ząmmi din oxhʉ bʉ, nguetho bin de. Nɛ nu'a ra
    Jesús bʉya, bi gohmbʉ bʉ ʉ.
  dah-dah: Gega irem gore basiŋa irdeb, “Ŋumtuk po ureŋ tiya niŋ, wake deyya kuŋ harde
    gor kuniŋ,” yeŋ parsayŋeŋ iraryum. Irkeb Yesu gobe irem goya kwamiŋ.
  tnk-tnk: Mətə irau krouəkeikei min, rouni mə, “Samaro pəpɨm kɨtahar mik. Rɨnaməruarəv.
    Rɨpko mhə tui meri rivə.” Ro pen Iesu ruvnimwə irəhar mɨnrau mə tuamharo pəpɨm.
  kpr-kpr: ne numoá bureguse ungoda budo siseri, “Tumba jirari dae erira. Fu, namonde
    avore!” aminge setero, nu nemonde era kamboda teteruseri.
  san-IAS: tau sādhayitvāvadatāṁ sahāvābhyāṁ tiṣṭha dine gate sati rātrirabhūt; tataḥ
    sa tābhyāṁ sārddhaṁ sthātuṁ gṛhaṁ yayau|
  nho-nho: araa nei te takarua naa ku ffuri atu no mee ake kiaa ia, “Kau ki nnoho
    taatou i te kina nei; te laa raa ku suru aa te henua ku taupiri ki poouri.” Teenaa
    hanatu iloo Jesus no nnoho laatou.
  gym-NT: 'akwa niaratre abko namani Jesu ketete nebe jabe jirekäbe, kä namani niere
    ie: Kä kitera dere amne kä kite iko, aisete ma raba jirekä nunbe nete, namani
    niere ie. Ye erere Jesu nikani, namani gwi bentre.'
  azg-NT: 'Majoꞌ jnanꞌjndeiꞌ jndyuehan nnon jon. Jnduehan: —Cüa ntyjë, quintjo ꞌuꞌ
    yo já ee jndë tman nanein, jndë vavinton. Joꞌ taqueeꞌ jon vꞌaaꞌñeen na ntjohin
    yo nanꞌñeen.'
  bhd-bhd: पन तैनेईं एन ज़ोइतां मजबूर कियो, “कि असन कां बिश किजोकि दिहाड़ी डुबोरीए आंधरू
    भोने बालूए।” बस्सा तै बिशनेरे लेइ तैन सेइं साथी अन्तर च़लो जेव।
  too-NT: 'Lā'' xlaca''n stu''tu''lu'' tahuanilh que natachoko lā'' tahuanilh: ―Mejor
    catachoko porque tzī''suamā''tza''. Cā''pucsua''tza''. Lā'' tuncan Jesús cātā''tanūlh
    nac chic para natachoko.'
  ind-AYT: Akan tetapi, mereka menahan Dia dengan berkata, “Tinggallah bersama kami
    sebab hari sudah hampir malam dan matahari hampir terbenam.” Maka, Yesus masuk
    untuk tinggal bersama mereka.
  cjo-NT: 'omaanta ikanteeyawakirini paashinipaeni: —Eero piyaatziita, pijeekanakiita
    nopankoki. Tsiteniityaaki, rooteentsi otsitenite. Roojatzi riyaatantapaenta ipankoki.'
  nsn-nsn: Bo kura menmene tane hamas puk rasina tatanon, kaura kula pare, “Uangoul
    tagu tamiraeim gere lang hu manasa per pisar, kare kitup manason.” Song ke la
    leka tagumpela Iesu tar uangoul tagu tasrasin.
  san-DEV: तौ साधयित्वावदतां सहावाभ्यां तिष्ठ दिने गते सति रात्रिरभूत्; ततः स ताभ्यां
    सार्द्धं स्थातुं गृहं ययौ।
  tna-NT: 'Beju aimue tuatseda pajaitiana atana mahue. Tuatseda Jesús uja atana tse:
    —Upia hue etseju neje anitique, beju yapunani putsu. Da su Jesús tuatse neje ete
    su nubiana.'
  lid-lid: Arile, uru anya, “Ei, ou anya a heh? Ou amadin hawe aru na ben dan op,
    mirihik kon eben ai.” Eme iy eme hamon hawe uru.
  wim-wim: puth pam kucham anangan thaaꞌ-thayanam thawpul nungant Jesus.antan, “Nint
    keꞌ iiyāna, ingam paanthān nganttanga! Kinchan puth kanam uka, aak ngaaꞌ ngula.”
    Yaa, nil Jesus.ana iiy pulantang aak pulantamakan.
  zga-M: Vakhamwumilencha, vakhata, “Lama paninie nufwe, ilwakhuva lino wilile nesikhu
    yesilile.”Pwu u Yesu akhigila khutama navo.
  yom-yom: 'vayi bansimbidila bu banleba : —Vuanda yeto, tala buisi bueka yila ayi
    masika mazidi. Buna wukota yawu mu nzo ayi wuvuanda yawu.'
  san-SIN: තෞ සාධයිත්වාවදතාං සහාවාභ්‍යාං තිෂ්ඨ දිනේ ගතේ සති රාත්‍රිරභූත්; තතඃ ස තාභ්‍යාං
    සාර්ද්ධං ස්ථාතුං ගෘහං යයෞ|
  yut-yut: Mani amɨn bamot da kɨrɨŋɨk ɨmɨŋek yaŋ iyɨgɨmal, “Pɨlɨn tokdɨsak do gak
    nit gat egɨpneŋ.” Yaŋ iyɨŋbal amɨn bamot gat kɨsi yutnon wɨgɨwit.
  grc-BYZ: καὶ παρεβιάσαντο αὐτὸν λέγοντες· μεῖνον μεθ᾽ ἡμῶν, ὅτι πρὸς ἑσπέραν ἐστὶ
    καὶ κέκλικεν ἡ ἡμέρα. καὶ εἰσῆλθε τοῦ μεῖναι σὺν αὐτοῖς.
  cpc-NT: 'Ikantaiyirini jirika apiti: “Iiro pawijyi, ari pisaikanaki. Tima tsiniriityaaki”.
    Irojatzi isaikantanakari Jesús pankotsiki isaikapaaki.'
  nhg-NT: 'Cache yejua tiequetzque hua otieyelfejque: ―Xomocöhua ca tejua, ipampa
    ye yohuac, hua ye tlanteca tunale. Entunses ocalacoac para necöhualus ca yejua.'
  nya-nya: Koma iwo anamupempha Iye kwambiri kuti, “Mukhale ndi ife, popeza kwatsala
    pangʼono kuda, ndipo dzuwa lili pafupi kulowa.” Ndipo Iye anapita kukakhala nawo.
  ngu-NT: 'Pero yejhuamej onotencojtilijquej para ompa inhuan ma nocahua ican in tlajtojli:
    ―Nican tohuan xmocahua, pampa ye tiotlactijticaj, niman ye tlayohua. Yejhua ica
    Jesús ompa inhuan onocau.'
  kup-kup: parup rez kek tat piin epat mañah, “Erom ae, met zeit haravapanez tah,
    povoz ni emeken deipinañ darip orak.” Pot mañahan Iesu aban poñarivinañ parupim
    zeimakeh sa lokah.
  jid-jid: Mle ba bre u ndi, “Son nita, yalu si tie, i ivi'a ti wiewiere wu kle ye.
    Mle Yesu a kpanyime nda ka son niba.
  wmw-wmw: 'fala ewo wakintafadali, wakamba: “Ikala nofwe konta juwa riswa fúti.”
    Basi, akingira akikala nawo.'
  gmv-GGM: Istika qasse gadey qammiza gish nunara aqa giidi iza keehi woossin istara
    aqanas gelides.
  ssg-ssg: Tuahe lalu ukek, “O tilimuen kapimili nake sikole ape i tilok.” Ape i soh
    akati lalu.
  zpo-NT: 'zee lee rop xaa nzhé lo xaa: —Blaz lo rop nu, nel mzhela yizhyo. Zee mlaz
    Jesús lo rop xaa.'
  poy-poy: kumbiti womberi wamluwiti pawalonga, “Gwikali pamuwera na twenga, mana
    kwinala, na pashiru pankwingira.” Su kingira na kulikala pamuwera nawomberi.
  qwh-NT: 'Peru pecunanam mañepa queno niyarqan: —Noqacunawan quedacushun. Allapa
    tardinam, patsapis paqasyärinnam. Tsenam Jesus pecunawan quedacorqan.'
  gaw-gaw: amge a Nug hagaḵa aoya apiḏ. “Na i ele daatu! Aam no, uu doumde!” Anam
    aeh, amu Nug lag oop̱a no, oh daap̱ig.
  nca-nca: Quko irisa ŋundo kusiyoro ŋande yariyó, “Suwo tewero kosa pusuŋete. Ŋunde
    ŋuro noreya yoto.” Ŋunde yiri uni irisa ŋuya yaŋgurí.
  zpz-NTPP: 'Tees de yu zeꞌ pcueez dey mi nu gyeeñ mi num dey. Orzeꞌ na dey rab yum:
    ―Byeeñ la nu de̱ ya̱, gun na bi gudze. Sñuu ga gyecheñ ―na dey. Orzeꞌ Jesuuz guꞌm
    nañ yuꞌ par nu gyeñ num dey.'
  mkj-mkj: A ira ken kauhdi Ih, pwa, “Mine ipama, pwa joauwo ne pirin ken duhla apel
    pirin ken rosdi.” Doari Ih ken dilda mine ipara.
  zac-NT: 'perë lëꞌë raiꞌ bëꞌnë raiꞌ ruëguë guëaꞌnë më con lëꞌë raiꞌ. Guniꞌi raiꞌ:
    ―Bëaꞌnënú lëꞌë naꞌa ndëꞌë. Hia guadzeꞌ. Hia gulaguetë ngubidzë. Iurní guatë́ Jesús
    laꞌni hiuꞌu të guëaꞌnë më.'
  kyg-kyg: lokiya gefatiꞌmo huꞌanaeꞌmo, hemenimo ago unetiꞌnigeno hani hugefe hiyanagi
    ataleka eka laꞌagaeꞌeꞌmo maiyo, huꞌana ha paiꞌnaꞌageno eno nopiꞌmo haino anakaeꞌeꞌmo
    lokaeno maiꞌniye.
  kmk-kmk: Yoong tinagawidan da un, “Nasdomon, inggaw taku ullawa’t tu ta kumḻopon.”
    Ot ummoy si Jesus nakaigaw kan dida.
  cao-NT: —No bëta mi chitëno ra. Caquë bari —i Jesu qui jaca niquë. Jatsi jato xobo
    qui Jesu jiconiquë jato bëta chitëxëna.
  bbr-bbr: Awas au pak rawaun sakau ateanik, auririn, “Om irai, okon, na ik pak ne
    ninam, na wa manau.” Keseria, ko tonomara, au pak rawon.
  inb-inb: 'Chi­ura nir­ka­kuna: —Mana rikui. Nukan­chi­wa sama­rii. Ñami chisi ka.
    Kamta tuta­ian­ga­pa­mi ka.'
  hrv-hrv: 'No oni navaljivahu: “Ostani s nama jer zamalo će večer i dan je na izmaku!”
    I uniđe da ostane s njima.'
  box-NT: 'Ká ɓa màhã́ hò a le o yí wé mu, à ɓa bía nɔn wo yi: «Día à ũ
    cãa làa wɛn, ho tá wee hĩ.» Ó o Yeesu wã́a zoó làara ɓa wán.'
  ote-NT: 'Nepʉ nuꞌʉ́ bi za̱mi da ꞌñoxi con gueꞌʉ ne bi ꞌñembabi: ―Cohi con guecje,
    ngueꞌa̱ ya bi nde ne ya ma da nxuui. Ha nura Jesu bi yʉtꞌi ja yá nguꞌʉ pa da gohi
    con gueꞌʉ.'
  wnu-wnu: '@see-verse:LUK.024.028'
  zam-NT: 'Per ryop myen''a mbli fuerz mbyan'' Jesús. Ndxab myen'' loo Jesús: ―Byan''
    no nu'', mbi''. Izlyo'' mzyèle''. No ndele'' yál'' izlyo'', yey. Sya, mbyan''
    no Jesús myen'' liz myen''.'
  zyp-NT: Canghrasala aaning taco, “Kaaning kha a reh thlang. Zailang cang ca ka,
    ning a tlah daimang myca hi!” tatah hmuisui teitah aa thly. Macawtaco aaning khaco
    ria rua pawtah a sei.
  sey-NT: 'Ja̱je yoꞌoquëna, ja̱ohuaꞌipi soihuë: “Yëquë ja̱ꞌre co̱ni pëajë̱ꞌë naꞌiji,
    coa ñami deꞌo tëjiji.” Asani ja̱ maca Jesús i̱ohuaꞌi ja̱ꞌre co̱ni cacani pëapi.'
  nvm-nvm: '@see-verse:LUK.024.028'
  mps-mps: Tialima, te bidi sigo Jisas “Pigio,” te po wai, “nage dadi si dali bidao,”
    wai. “Giliga iba dega sainogo ebo, tama pąde digi tama be hulia saibao,” wali.
    Tama tibaso, Jisas augwali sigo be tomoba pelama, augwali si dali bidai.
  seh-seh: 'Mbwenye iwo ankakamiza mbampanga kuti: “khalani na ife thangwi n''dzidzi
    wa pita, dzuwa iri kudoka.” Na tenepo, Iye apita toera akhale na iwo.'
  pab-NT: 'Hoka tihityoaha ihiye, hekota maheta ekakoaha hoka nexaha: — Alita hiso
    wihaliya. Hiyaiya, makakoahena, makehena — nexaha. Hatyaoseta Jesus isoa exemaha.'
  llg-llg: Tehuu dua sala lae, “Ama! Leo tataak mia ai leꞌodaen ia, huu ledo sangga
    tesa ia so.” Boe ma Yesus maso noꞌu no sala leni uma dale leu.
  kyf-kyf: '''Ɩn wa yia ɔ -klolu, ''ɩn wa nɛɛ ɔ -ylaɛ: «-Ɩn -yɔ -aɩn ''sɔ -tʋ! Jibhe
    ka zɔ, ''ɩn sabɔ ka bɛbee bhɩa.» ''Ɩn ɔ yia -budu zɔ pla, ɔ -yɔ wa ''sɔ ''ka -tʋ.'
  tpi-tpi: Tasol tupela i pasim em na i tok, “Yu stap wantaim mitupela. San i laik
    i go daun nau, na liklik taim bai tudak i kamap.” Olsem na em i go insait long
    haus na i stap wantaim tupela.
  mih-NT: 'Zoco i zañiñi inga ra cuan sii ra ta catyi ra: Ndoon sihin ndi vatyi sa
    cua iñi xaan. Ta i quɨhvɨ ra Jesús vatyi cua ndoo ra sihin ra.'
  qvh-NT: 'Päsacuyta munaptinmi payta quëdasergan: “Pasa sacaycannami, taytay. Caylachöna
    quëdacushun” nir. Sayno niyaptinmi Jesús paycunawan quëdacorgan.'
  kms-kms: pudi ni temi ni quan nganye segi puq mindig mari, “Yuram bur nganye, nginy
    naghe no pre tumo di bur ir kui yamb, pugri bu ghandi beghi ane po.” Muq ni nondo,
    ni temi ane mo mas.
  agn-agn: Piro inawidan nira tanandia. Ganing tanira, “Tania ra lamang domayon ong
    yamen. Gakorop da tang kaldaw.” Animan napawid si Jesus ong nira.
  nhi-NT: 'Pero yehuan occhiualtihqueh inuan mamocaua, oquiluihqueh: —Xonmocaua touan,
    ixconita ya tiotlaquixtoc, uan ya peuas tlayouas. Jesús ocalac uan omocau inuan.'
  ttc-NT: 'Per kyetz oqet kywitz twitz tzan tkaj tuq kyuky''i''l, oxik kyq''uma''
    ikxjani: «Pakaj quky''ila. B''an qale''ky ajna''l tzan axik tuj ab''ey. Ch''inky
    qyupan.» Ntons te Jesus okaj kyuky''i''l.'
  dan-1931: 'Og de nødte ham meget og sagde: “Bliv hos os; thi det er mod Aften, og
    Dagen hælder.” Og han gik ind for at blive hos dem.'
  kwj-kwj: Wowani findo rini fi torosisini ya sawe, “Mini sini ga ma da. Nika ti raihiro,
    ya hundukonda.” Wowani ri heifuni ri raruni fini ga ya ri da.
  vie-OVCB: nhưng hai người cố nài Ngài ở lại với họ, vì trời sắp tối. Ngài nhận lời
    dừng lại.
  kze-kze: mindárai tátoresarai asiramái sésarai sáwíyanka'a enánivo kesérai méniyone
    suyaná mindáraiye naaúmpa'a uména
  lbk-lbk: Ngem inpakodcha ay nangwanin, “Makiiyan ka et achi ken chakami, tay nay
    nalonog et nan akhew ya cha et maschem.” Sa et sinomkhep ay nakiiyan ken chaicha.
  mto-NT: 'Vanꞌit tseꞌe du̱munooꞌkxtkti je̱tseꞌe mya̱a̱ttánjadat, je̱tseꞌe vyaandi:
    ―Tanu̱ a̱a̱ts ma̱a̱t ku̱x tánani xa veꞌe o̱o̱y. Ve̱e̱ꞌnji ya̱ꞌa̱ veꞌe ya̱ it ñáxu̱t
    je̱tseꞌe choꞌoinit. Vanꞌit tseꞌe je̱ Jesús tya̱jki je̱p tu̱jkp ax joꞌn ku̱du̱ma̱a̱ttaandi.'
  bzh-bzh: Rëḳ luho denërin yi bë, “Ġemedo geving aluu in hes luḳ ya bevonġin
    ḳenu doḳ.” Lob loḳ ya nedo ving luho.
  guj-2017: તેઓએ તેમને આગ્રહ કરીને કહ્યું કે, “અમારી સાથે રહો; કેમ કે સાંજ થવા આવી
    છે અને દિવસ નમી ગયો છે.” અને તેઓની સાથે રહેવા સારુ તે અંદર ગયા.
  jvn-NT: 'Nanging wong loro mau pada ngalang-alangi Dèkné ngomong: “Mbok hayuk mampir
    nang omahé awaké déwé waé, awit wis surup, sedilut menèh wis peteng.” Gusti Yésus
    terus mlebu nang omahé wong loro mau.'
  byr-byr: Sara yɨna yadaaꞌnyɨ saraai dahalalɨmwanna yagɨla wɨdɨna “Naarɨmɨjɨ yeꞌmwannamwalaana!
    Nyɨlyai gaai waladathakadaaꞌnyɨyagaaꞌ sawɨta mɨlyɨnɨgubala yaꞌne kɨbawa yadɨꞌnyɨ.”
    Sara dɨragɨnna wɨdɨna kyagi sai kusawɨ wɨlɨna yaka saraalyɨ wɨlyeꞌmwannamwaaina.
  ian-ian: Mbɨk kai wambɨt. Tamba ngana. Anogwinala sɨndu kwalinjeya ngaymba kwaigamɨn
    waa wambɨt maa ngay wuleindi.
  hun-hun: 'De azok unszolták, és kérték: „Maradj velünk, mert immár beesteledik,
    és a nap is lehanyatlott már.“ Bement tehát, hogy velük maradjon.'
  mcf-NT: —Inchësheque. Nëmbo ëbi yacno tabadec cho —abi daëdshun cac nidash aidobëd
    tabadpanëdash.
  kjs-kjs: 'Go puma mo ali laapome nipu-para talo: Adoba. Ogesi-daa pa piramina. Naare
    pabola pea-le nere saa raapu piramina lisipi. Go rabu nipu ada ru-nane puma nipu
    raapu komea-para pirisimi.'
  mni-mni: "Adubu makhoina Ibungoda kanna taksinduna haijakhi, “Numit asi thengjillakkhre,\
    \ aduga mamsu mamsillakle, aduna eikhoiga loinana leiminnarasi.”\x94 Maduda Ibungona\
    \ makhoiga loinana leiminnanaba changminnare."
  yad-NT: 'Nani̱bayada ji̱ta variy jasiñi̱: “Jiyunuma ya̱ma̱cho̱ na̱dyisa̱, nu̱tyu
    rani ji̱ñuvañuma ri̱nu̱y, tama̱ na̱vay sani̱cha jiñi̱ nu̱day, tama̱.” Sajayada
    ji̱ta variy nanurorivyimu sa̱tidye ma̱cho̱ variy jasiy nadisa̱.'
  mxb-NT: 'Dá ni̱ kendúsa̱ ra̱ xíꞌín ná ña̱ ná katuu tóo na koo na xíꞌín rá, chi̱
    kaá ra̱: ―Katuu tóo ní koo ní xíꞌín nduꞌu̱, chi̱ sa̱ ni̱ ini va, ta sa̱ kuaꞌa̱n
    kuaa vá ―kaá ra̱. Dá ni̱ ku̱ꞌu na veꞌe ra, ta ni̱ sa̱ tuu tóo na ni̱ sa̱ io na̱
    xíꞌín rá.'
  pon-2006A: Ira ahpw ngidingidki patohwanohng, “Komw ketin pweiekdi reht, pwe ketipin
    peiklahr oh wasa pwongier.” Ih eri ketilong rehra nan ihmwo pwe en iang pweiekdi
    wasao.
  maq-NT: 'Peru cha xi cuacun jan ne, jercu cjín xu cachja cha cojo rë me cuitjin:
    ―‍Tinechun cojo niji ta quihndë ne, ha quiji hora hacuaha hisca meje cjuë nixtin.
    ―‍Cuatjin xu cachja cha. Ngajan xi Jesús ne, quiji xu me cojo cha, hane cavisehen
    me ndava cha xi cuejña me cojo cha.'
  hto-hto: 'Mei íadɨ afémɨena jeruídiaillɨnoɨ. Daɨdíaillɨnoɨ: —Jae nauízaideza, mai
    benó coco dɨga fɨebi, mei ua jítɨreoicaideza, —daɨde. Jira Jesús jofo jaide íaillɨnoɨ
    dɨga íllena.'
  por-BRBSL: 'Eles o incitaram, dizendo: “Fique conosco, pois é quase noite, e o dia
    está quase terminando”. Ele entrou para ficar com eles.'
  ces-NKB: '[Oni] však na něj naléhali: “Zůstaň s námi, vždyť se už připozdívá a den
    se nachýlil.” A tak šel dovnitř, aby s nimi zůstal.'
  cui-cui: 'Ichitha baponbe Jesús jume daunweya baraichi, jeye: —Pana nebarʉ ecare,
    apara bayatha tabopiya tsanaicha, quirei tsanaicha apara, jeibe. Daxota Jesús
    puna joniya ichaxota baraponbe patopabe xua barponbe pebarʉ ecaenexa tsainchibe.'
  boj-2014: '@see-verse:LUK.024.028'
  eng-OEBUS: but they pressed him not to do so. “Stay with us,” they said, “for it
    is getting towards evening, and the sun in already low.” So Jesus went in to stay
    with them.
  eri-eri: Ono wainga nere karu tubodere letuware, “Ne ere ngate yafei nomo. Hoonga
    amina minaha jorona, menanga onou agugu wonbona.” Ono warenga, no mata huwanya
    langa goyainga gaara yafane.
  aly-aly: Ratherrap angkew, “Ingkeny aylpeyneyel-anem, atemwengk-anem. Apetya aylewanthel-arleng.”
    Rap aylpew warl anyent-warl, ikwer-atherrel-arleng anaynteyew.
  wiu-wiu: ta lima nokome lou-pala pipademe tokono, tone piatono noo wa kowitikoli
    nipa piatoe wa yapu tuapea pekeneya.
  swe-swe: 'Men de övertalade honom och sade: ”Var kvar hos oss, det blir snart kväll
    och dagen är snart slut.” Då gick han in och stannade kvar hos dem.'
  cth-cth: Hote tami roi ni kaimouh hoi cungtalah rei luen leih, tangmin lah a pha
    toe kho hai meimei a hmo toe atipouh roi. Hatdawkvah ahnimouh koe cungtalah a
    luen.
  mti-mti: Mu me yusipamit wataig waya, “Gunup wakeya. Kuiyawa kum aigivi, aram uwatan
    aivi.” Meoya Iesu unig aine mu gaibu wakeya.
  pad-NT: 'Oniaroa, Jesu-ra vakaboa''ibakhiadanokivini hiki vakadiania hojara kaimoni.
    Ni-aviga''iaki kaho ida Jesus vakadiania adahana. Vani''aha: —Akadiania hoja''a
    bana. Bakibakini kama''da''iki hida joma. Oniaroa, okhajakosi''aha ada Jesus kidipohi
    vi''bamiki vakadiania.'
  twi-twi: Nanso wɔsrɛɛ no, san no sɛ ɔnna wɔn nkyɛn, na na ade reyɛ asa nti, ɔsan
    ne wɔn kɔɔ fie.
  hlt-hlt: Tedae amah te a hloh rhoi tih, “Kaimih rhoi taengah rhaeh mai , hlaem a
    pha tih khohnin khaw khum coeng,” a ti nah. Te dongah amih rhoi taengah rhaeh
    hamla kun.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yetɛ kɛ dɔ̀: Yóu kɛ̀ tí yié nkɛ̀ diyiè dèèmu, kɛ̀ kɛyènkɛ̀ bììri.
    Kòo yie nkɛ̀ bɛ̀ɛ tɑ kɛ́bɑ́tɛ́.'
  san-GUJ: તૌ સાધયિત્વાવદતાં સહાવાભ્યાં તિષ્ઠ દિને ગતે સતિ રાત્રિરભૂત્; તતઃ સ તાભ્યાં
    સાર્દ્ધં સ્થાતું ગૃહં યયૌ|
  amx-amx: Nakenh-nakenh ratherr renh arnpakek, “Ilernehel-ayel-amparr anang, kel
    angwerr-angwerr irrekarlemeh.” Rang warl-warn irrpenhek, kwer-atherrel-ayel anek.
  ake-NT: Mɨrɨpan pɨ' ta'pʉ to' uya, “Pata itʉkɨ ina piyau, apʉne pʉra pata newarumanka'an,”
    ta'pʉ to' uya. Mɨrɨpan kon piya' iyewomʉ'pʉ.
  qvn-NT: 'Nätan chay ishcay discïpuluga manam munapäcurachu aywacunanta, antis cay
    nipäcuram: “Quëdacushun tayta. Nämi pachas chacanayan” nir. Nipäcuptin Jesusga
    “Äri” nirmi paycunawan quëdarura.'
  tku-NT: 'Xlaca''n cuesa tahuanilh natachoko ē tahuanilh: ―Xatze catachoko. Licua''
    tzī''suamā''lhtza''. Cā''pucsua''tza''. Palaj tunca Jesús cātā''tanūlh nac chic.'
  bjk-bjk: Ma lamun idu toxo seng ölölös ine, me idu toxo tengen, “Örö kis arixe me
    maa, möxö iri aien im ma a ködö iri lörörö ra inot.” Io, ine ixo wan laxa rua
    kinis arixe me idu.
  msy-2020: aning a mɨgɨa ghaze, “Aruem bar gɨvazɨma amɨnim pɨri. Nɨ ga ko dakuam.”
    Ezɨ a ghuava aning koma akui.
  bpr-bpr: Bay klenla kenen, manla, “Dini gumilèam di safédmi, du ta fan kifuh nan.
    Ta flabi sa ani.” Mdà ayé, fusuk kenen magin di dale.
  rmy-VLAKH: 'нэ онэ фартэ мангэнас Лэс: — Ашпэ амэнца. Поджал рят, дес прожыля. И
    Вов зажыля андо чер и ашыляпэ лэнца.'
  cle-NT: 'Joó⁴ mɨ²ja̱³ cá⁴dah²dxa³tie̱e̱y³ hi³ hí⁴cueeyh⁴ chie̱é̱yh¹ diáh⁴, liáh³la³
