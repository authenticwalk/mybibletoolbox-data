  boa-NT: 'Árónáacáhjáa dííbyeke neemútsi: —Múhtsimáyéi cuwa ípyejcoj. Muurá cúvéhréjuco
    teéne. Áhdújucóhjáa dibye cóeváné diityétsima.'
  quh-NT: 'Paycunataj jarc''arkancu: —Nokaycuwan khepacuy ch''isiyaycushaskanraycu,
