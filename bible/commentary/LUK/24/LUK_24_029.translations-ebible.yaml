  pol-UBG: 'Lecz oni go przymusili, mówiąc: Zostań z nami, bo zbliża się wieczór i
    dzień się już kończy. Wszedł więc, aby z nimi zostać.'
  qxh-NT: 'Ñaupacuyta camaycuptin, paycuna niran: «Ama aywacuychu. Pachapis chacanaycan.
    Cayllaćhu pachacushun.» Chaynuy niptin, Jesús auniran. Paycunawan pachacuran.'
  nwi-nwi: Kɨni iriu kawəkeikei kɨmin mɨrəmə, “Eh. Rhuvə mə takaməmɨr kɨtasɨr, meinai
    rɨnəpɨgnəp ta. Pəh nien mə tuktu mɨrh rivə.” Kɨni rɨmavən məm əriu marhəkwətə.
  kmo-kmo: yecha riina anachek yayar. Piiriita eecha wor, “Notaka na sii. Niyi siik
    otiito.” Worek, rii piiriiti akak eeka siik otiitar.
  agr-agr: 'Nunitai: —Dekas juwi jutiijai juwakta, kiyawai, —tuidau. Tima nui ditajai
    juwakui.'
  kyc-kyc: Dokopa baa piso sokondali pyuo lamaiyuo, Emba nambwa pipya palimanale,
    yuu kwualyamo leyambi. Dokopa baa nakamba pipya role pyao palya kolando peyami.
  urd-GVU: لیکن اُنہوں نے اُسے مجبور کر کے کہا، ”ہمارے پاس ٹھہریں، کیونکہ شام ہونے
    کو ہے اور دن ڈھل گیا ہے۔“ چنانچہ وہ اُن کے ساتھ ٹھہرنے کے لئے اندر گیا۔
  yre-NT: '''Pian min "fli zɩɛ o kɔala "man -a trʋ ''badɩ -a ''nan: «''I ''fʋ ''kʋ
    va ''gʋ, kɔɔ funninmlan ''pla, ɛn -pei cɛɛn tandɩ man.» Zozi wlala o va, ɛn e
    -fʋ o va.'
  fuh-BKF: 'Ammaa ɓe nyaagii mo, ɓe mbi''i: —Heddoda e amin, sabo hiirii, jemma warii.
    O naati, o jippodii e maɓɓe.'
  arl-NT: 'Nojoriiri nojoritia na jiyojetenu paniriquiaa jiyanohua. Nojoriiri na sequeree:
    —¡Niyaja canaata quia jiyojere! Paa tari niniyareeni. Naaratej, Jesuuri nojoritia
    jiyojesee cuniqui.'
  ziw-ziw: Mna wowo wamlombeza wamgamba, usekwita kwaviya zuwa diswa chilo chengila.
    Ivyo engila he ikaya na kwikala nawo.
  grc-TR: Καὶ παρεβιάσαντο αὐτόν, λέγοντες, Μεῖνον μεθ᾿ ἡμῶν, ὅτι πρὸς ἑσπέραν ἐστί,
    καὶ κέκλικεν ἡ ἡμέρα. Καὶ εἰσῆλθε τοῦ μεῖναι σὺν αὐτοῖς.
  nag-nag: Kintu taikhan pora Taike anurodh kori kene koise, “Amikhan logote thakibi,
    aji laga din to khotom hobole hoise.” Aru Jisu taikhan logote thaki bole jaise.
  eng-OEBCW: but they pressed him not to do so. ‘Stay with us,’ they said, ‘for it
    is getting towards evening, and the sun in already low.’ So Jesus went in to stay
    with them.
  knj-NT: 'Pero jix yak''on yip eb smitx''on oc tucan oj. Jix yalon eb tet jaxca ti'':
    —Canan ketoj, ilala, lalan yey c''u, lalan xa sk''ejbi, ẍi eb tet Jesús. Ja''
    yet jix octoj yul na tu'', jix can titu'' yetoj eb.'
  deu-1912: 'Und sie nötigten ihn und sprachen: Bleibe bei uns; denn es will Abend
    werden, und der Tag hat sich geneigt. Und er ging hinein, bei ihnen zu bleiben.'
  san-PUN: ਤੌ ਸਾਧਯਿਤ੍ਵਾਵਦਤਾਂ ਸਹਾਵਾਭ੍ਯਾਂ ਤਿਸ਼਼੍ਠ ਦਿਨੇ ਗਤੇ ਸਤਿ ਰਾਤ੍ਰਿਰਭੂਤ੍; ਤਤਃ ਸ ਤਾਭ੍ਯਾਂ
    ਸਾਰ੍ੱਧੰ ਸ੍ਥਾਤੁੰ ਗ੍ਰੁʼਹੰ ਯਯੌ|
  nob-LB: 'De stoppet ham og ba innstendig: ”Stans over natten hos oss. Det begynner
    jo allerede å bli mørkt.” Da fulgte Jesus med dem hjem.'
  ntj-ntj: '@see-verse:LUK.024.028'
  sxb-NT: Ni waamuiyemba ni wamulaga watino, “Ingira owe ano ni ifwe, aeniki ekisirisiri
    mpano ki-ingira, kandi owuire mpano wuwuirre.” Kutio, yaingira aweera ao nawo.
  nhu-NT: Ɛ bó lɛkɛ wvú shiee le gay lɛ, “Beene egɛn ece. Kefew nu ɛ kí ɛ gɛn wase
    baay, ɛ ɛkfuŋ ɛ kɛw wase ɛ no jiime.” Ɛ wvú bee keegɛn ce bô bó.
  row-row: Te ruꞌa se roꞌe rae, “Amaꞌ! tuli fo leo mo hai tetembaꞌ ia, te relo a naeꞌ
    a mopo ena.” Boe ma Yesus ume rala neu no se.
  msy-msy: aning a mɨgɨa ghaze, “Aruem bar gɨvazɨma amɨnim pɨri. Nɨ ga ko dakuam.”
    Ezɨma a ghuava aning koma akui.
  agg-agg: Ŋga yimbu ai hüti hoafɨyafandühɨ safanɨya, “Mborai ro-babɨdɨ apoefo, ŋga
    ndeara hüfɨhamɨndɨ hanühɨ nɨmbɨfembo akɨmane,” masafandamboyu. Ranɨyu hafu ahafandɨ
    worambe aibabɨdɨ mamaru.
  ptp-ptp: om yuu nêl xôn ên nêbê, “Ông dô hɨxôn xiiê, ên hɨyôv hoo la gwêba om vɨgwe
    ob buc.” Om Yesu la hɨxôn yuu dɨ yon la dô vac yuu ben.
  nak-nak: eala moli egira goio mera taro vagaria mago “Etato ge pou muga bakisi,
    la paga maulaviti, la haro otaloti.” Tio eia goio roromuli egirua, eia goio pou
    muga oio tegirua.
  ron-LUDARI: 'Ali jej la nagovorit: “Rămăj ku noj! Već je sara. Vinje nuaptja!” Aša
    auntrat ăn kasă s rămăje ku jej.'
  lbb-lbb: Pa dia sairasi, dia atongi mang, “Ur kes taum o miau, anasa ka rah, a kamis
    kamang ir sup ne.” I kas pa i kes taum on diau.
  kan-2017: ಆದರೆ ಅವರು, “ನಮ್ಮ ಸಂಗಡ ಇರು. ಸಂಜೆಯಾಯಿತು, ಹೊತ್ತು ಇಳಿಯುತ್ತಾ ಬಂದಿತು” ಎಂದು ಆತನಿಗೆ
    ಹೇಳಿ ಬಲವಂತ ಮಾಡಲು, ಆತನು ಅವರ ಕೂಡ ಇರುವುದಕ್ಕೆ ಹೋದನು.
