  txq-txq: Tehuu dua sara roke rae, “Papa! Leo taak mua ai leꞌodaen ia, te ledo sangga
    tesa ena.” Boe ma Yesus maso sama-sama no dua sara uma dale reu.
  aaz-aaz: Mes sin nua sin nasee Je mnak, “Aam! Amtuup mok kai mabeꞌ reꞌ ia, natuin
    maans ee he nmouf goen.” Onaim Naiꞌ Yesus anroim ma ntaam nok sin neun umi.
  qup-NT: Chaypi chay ishkay runankuna mana munarkakunachu Jesús paykunamanta anchurinanpa.
    Rikuy, ña tutayahunchi. Ñukanchiwa kipariy nishpa rimarkakuna. Chasna yapa tapushpankuna
    Jesuska wasinkunapi yaykushpan paykunawa kiparirka.
  dop-dop: 'Amɑ pɑ kpɑ-ɩ sɩ: Tɑ́ nɑ-ŋ tǝ́ sʋʋ, nn nɑɑ tɑɑnɑɣɑ tɑɑnɑɑ, nɑ pǝ́ cɑɑ yuɣu.
    Ḿpʋ́ɣʋ́ Yesu cɑɣɑɑ nɑ ɩ́ nɑ-wɛ pɑ́ tɑŋ tɑɑnɑɣɑ.'
  azb-azb: 'Amma onlar İsadan təkidlə xahiş edib dedilər: «Bizimlə qal, çünki axşam
    düşür və gün batmaq üzrədir». O da onlarla qalmaq üçün içəri girdi.'
  eng-DBY: And they constrained him, saying, Stay with us, for it is toward evening
    and the day is declining. And he entered in to stay with them.
  guo-NT: 'Pe japi kolenje xabich jʉmbisnik japon namanaliajwa japixot. Jʉm-aechi:
    —¡Namande xanalxot moejsliajwam! Tuilalisox. Itkʉa''nikafʉlbejlisox —aechi. Do
    jawʉt, Jesús ow-aech. Lowlison namanaliajwa, japi sʉapich.'
  hla-hla: Kaba nori i ranga hapiu nen me poier, “Ka gono bume rio lam. U lan e la
    hakapa na ka e lan kuhilina.” Ba nonei e tasuna me na ka gono mera nen.
  mav-NT: Ma'ato — Yt Mehĩ eropy­hu'at ro mesuwe uruwywo katu­pono wãtym na'yn i'atu'e
    Iesui pe. Mi'i tupono topy­hu'at topot­mu­'eria wywo ma'ato yt ta'a­tukuap hin
    i te uwe hap.
  kpf-kpf: A zagât zo aŋgân kârâŋaŋgâwet. Oi itâ sâwet, “Mirâ mârum ŋâtiksap. Net
    sot tâpan.” Sâitâ zet sot ândibapkât nâŋgâziki mirin zâiwe.
  ppo-ppo: Atéró a̧ fupatei, kale whi̧ tamoné a̧ kei̧róló duraalu, “Felekemó be diki
    yaai dapa, da̧ imó fiyaalopa siépe,” Depa atima fea fiyaai felepó.
  hin-2017: परन्तु उन्होंने यह कहकर उसे रोका, “हमारे साथ रह; क्योंकि संध्या हो चली
    है और दिन अब बहुत ढल गया है।” तब वह उनके साथ रहने के लिये भीतर गया।
  wol-KYG: 'Ñu daldi koy téye, ne ko: «Dalal ak nun, ndax jant baa ngi so, léegi mu
    guddi.» Ba loolu amee mu dugg, dal ak ñoom.'
  bef-bef: 'Ya nohigo etali yato lite leꞌmo melelete ma lite lu emiꞌahaꞌina: Yege
    alimi foloseꞌna nohina sinihi gilinaꞌmu yagi kai leꞌali hiti buto kalune. Ya laꞌigo
    Yesu etali nonuga tite mineꞌahana yabe.'
  amm-amm: Ulai toti mo na imalokino, “Noiyo manoi, kotiwoi na potanimoko. Ulo mo
    na tamukono. Folosu mo aumoifaso.” No monoi no nuso na lotiki, taniko monoi.
  rmy-CHERGASH: 'Ali von nagovorinas les: “Ačh amenca! Kaj već peli e rjat, a o đes
    naćhel!” Vo ačhilo thaj dijas lenca ando ćher.'
  zaj-zaj: ila wamuyalalila ng'hani, wolonga, “Kala hano na tweye, kwavija zua diswa
    na ziza dingila.” Avo kengila mng'anda kakala na hewo.
  chq-NT: 'Pe ''ido‑gɨ gamɨɨ¹ ''e jaan¹ Jesús, jin''²in: ―Ján² coon''¹³ jna''a tsʉ
    nica''loo¹. Joongɨ tɨ lɨ́² lɨnʉʉ²¹. Joon ga''ii''²¹ Jesús ''e jaan¹ coon''¹³on.'
  swp-swp: 'Isi mo ia se nuahi si ene, “U bawa maemai: paana i maimailahio, asubena
    i lauo.” Ia i awasae numa eai ie bawa maedi.'
  bjr-bjr: Doo suani keeqaifanoo asukunaikidanoo anee maasa faqa ani maria qufanoo
    Yisufa eedoo qimasee misa faqa oonu marinau.
  aby-aby: '@see-verse:LUK.024.028'
  eng-YLT: and they constrained him, saying, 'Remain with us, for it is toward evening,'
    and the day did decline, and he went in to remain with them.
  jni-jni: Wume gbas, innu guna, “Cukuno nan haru, u wunjuro wa anye mamu uwui wamara”.
    Ba Yeso madusa maka cukuno nan we.
  kne-kne: ngem inpakodan das sisya ay mangmangwani, “Man-iyan takos na tan nay enggay
    nalabi.” Isonga pag makiey en daida.
  tgj-tgj: Vbvritola bunu ninyia mintung gvrila, minto, “Ngonua lvkobv doomwng gvlaka;
    alu v tungtv yanv vngro pvku okv si kanv putv duku.” Vkvlvgabv nw doomwng gvdubv
    vla bunua vngming gvtoku.
  gui-NT: 'Erei jae reta jei chupe: —Epɨta ore ndive. Echa caaru ma. Javeta co ndeve
    —jei reta. Jayave Jesús opɨta jae reta jo pe.'
  quc-TT: 'Ri tijoxelabꞌ kꞌut xkibꞌij che: Xeꞌ le qꞌij, chatkanaj kan qukꞌ, kok aqꞌabꞌ
    chawe. Xaq jeriꞌ xkanaj kan kukꞌ.'
  heg-NTPO: Mo oen duas nodan Un noan, “Papa! Tuil le nini tahang nol kaim duman nia,
    ta lelo li le dene son nian ne.” Kon Yesus tama lako uma dalen leo-leo nol one.
  ptu-ptu: 'sapo'' bassim nakekke'' naua: “Tatohhonna'' pa''bengi aka la bengim.”
    Iya tohhom duka'' Puang Yesus la ma''bengi sola.'
  bzd-NTPO: 'erë ie''pa tö ie'' kiémi kröröë kapökrö ie''pa ska''. Ie''pa tö iché
    ia̱: —Ká̱ tuirketke, e'' kue̱ki̱ be'' e̱'' tsú̱a̱t sa'' ska'' kapökrö. E'' kue̱ki̱
    ie'' dewa̱ ie''pa ta̱ we̱shke̱.'
  kwf-kwf: Ma kera ka luia, ma kera ka fata Ꞌuri, “ꞋOke tua basi maꞋi Ꞌamu faꞋi keroꞋo,
    osiꞋana bali ana asoa nia liu naꞋa, ma karangi ka rodo naꞋa.” Ma nia ka leka naꞋa
    Ꞌana faꞋinidaroꞋo.
  eng-WYC-2017: And they constrained him, and said, Dwell with us, for it draweth
    to night, and the day is now bowed down. And he entered [in] with them.
  eng-WMBB: They urged him, saying, “Stay with us, for it is almost evening, and the
    day is almost over.” He went in to stay with them.
  zat-NTPS: 'Na'' benne'' ca'' buluxucá''ane̱'' Le̱'' xadía, dxelenné̱'': ―Begá''anale̱
    netu'', lawe'' da ba zeaj dxezré'', ne ba dxe'' xrínnequeze na''a. Nadxa Jesús
    guxú''ule̱ne̱'' benne'' ca''.'
  spp-spp: Ka pi i u ɲáare na u àha ŋkàre mɛ, na numpilage na ŋko raa wwùu. Ka u u
    jyè pyɛnge e maa ntɛ̀ɛn wani ná pi e.
  zty-NTPS: 'Ben byéngake'' gá''nḻene'' ḻégake'', na'' wnnágake'': —Bga''nḻen neto'',
    dan'' za'' gaḻe na''a, na'' ba žaḻe. Naž wyó''o Jesusen'' ḻo yo''o, na'' bgá''nḻene''
    ḻégake''.'
  mek-mek: Kai isa auniꞌi Iesu kegoi peni kapulania keinaka, “Pau egapigapi efua kina
    afaꞌagamo agefua puo, moapakipo inae fou amaagu,” keoma. Ega puo Iesu isa fou
    kelao egae keagu.
  aey-aey: Euqa eu ale cahacdudu madosin, “Cam wele nonon tu hona. Hoga, eleca ene
    nijuqa,” dosin. Eunu uqa leceb eu ale gami nijein.
  urd-GVH: लेकिन उन्होंने उसे मजबूर करके कहा, “हमारे पास ठहरें, क्योंकि शाम होने को
    है और दिन ढल गया है।” चुनाँचे वह उनके साथ ठहरने के लिए अंदर गया।
  ycn-ycn: 'Nemá rijló: —Maare piyuró huajhua''até. Caja huajúhui''ichaca huani, calajerú
    chaje majó. —Je, ñaqué ricá. Aú Jesús mujlúca''ari pají chojé najhua''até.'
  djr-djr: yurr maṉḏany ŋanya roŋanmaraŋal, ga waŋan bitjarr ŋanya, “Dhiyal linyalaŋgal
    nhini, bili waluny dhuwal nyumukuṉiny'thinan milmitjpayinan, ŋayi dhu galki munhawuyirra.”
    Bala ŋayi gärrinan bala'lila maṉḏaŋgal, bala walal nhinanan.
  kvg-kvg: Geté ndigu āv gimbøe-viømém nqǽgo, “Qo ní namba bizi꞉gú. Gèkhagustét.
    Avønín gépøís.” Yaq Yesu namba me꞉záv, tiqa khoev-te vømø̄qonav.
  rug-rug: ba ososo nia ri kara si Asa, meke zama, “Mae mamu koa paki koa gami tani;
    ele veluvelu sa popoa, meke ele tata boṉi mo,” gua sari kara. Ke luli la koa rini
    si Asa.
  hop-NT: 'Noqw puma put aw öqaltiqe, aw paṅqawu: Pay um itamum huruhtinik̇aṅwo. Taq
    pi pay tapkiwmaqw nuṅwu pay pas hísatniqti. Noqw pam amumum huruhtiniqe aw paki.'
  san-URD: تَو سادھَیِتْواوَدَتاں سَہاوابھْیاں تِشْٹھَ دِنے گَتے سَتِ راتْرِرَبھُوتْ؛
    تَتَح سَ تابھْیاں سارْدّھَں سْتھاتُں گرِہَں یَیَو۔
  heb-LB: אולם השניים הפצירו בו ללון בביתם, כי הייתה שעת ערב, וישוע נענה להזמנתם.
  caf-NT: '''Ants''ih tube cho duzíh wuda hukwa'' hiyulh''en, ''ink''ez ''uhiyúlhni,
    “Aw ''et sa naín''ai, hulhgha ''uhoont''ah.” ''Ink''ez koo hubulh danánt''az buzih
    tedalh ka.'
  mio-NT: 'soco sanini ra ta ra chi ra ti cua ndoo nuun ra chi ra ta ra, ta cati ra
    ta ra chi ra ti: ―Cua ndoo nuun cun chi ndi, vati cha ni chiso nicandi, ta cua
    cuaa vitin ―cati ra ta ra. Tacan cuu, ta quihvi ra Jesuu chi ra ta ra, vati cua
    ndoo nuun ra chi ra ta ra.'
  srq-NT: Jesús ngata ɨ abareã mose que ũquɨ̃ eriquisã nda. —Eitõ urerese aa ae. Tenda
    osote resẽ. Itondarute ra ndeje resẽ, ɨ que ñee ee ra. Nyebe Jesús ɨque nguiã
    echuchúaa erese.
  kje-NT: maa mo'oni woro'o onne rapanak an'anhedi Yesus min wewerre noro hi me'e
    ono lere helem me'e. Ende Yesus ne'enohi de noro hi ra'alono leke minala wewerre
    a'alam onne.
  gaz-gaz: Isaan garuu, “Sababii galgalaaʼuu gaʼee fi dukkanaaʼaa jiruuf, nu bira
    buli” jedhanii jabeessanii isa kadhatan. Innis isaan bira buluuf gore.
  kud-kud: Ta hiya hiwalo, ‘Nigele! Havena ulaulau, teinai ta'eno, wuwuna bada iboni'o.’
    Ainaena italam ta iluwu yadi vadai.
  urb-NT: —Anĩ. Se eker rĩ. Warahy ka'aruk te oho. Pytun tate — aja Jesu pe pandu
    hũ. A'erehe a'eta namõ pyta oho.
  fra-LSG: 'Mais ils le pressèrent, en disant: Reste avec nous, car le soir approche,
    le jour est sur son déclin. Et il entra, pour rester avec eux.'
  san-HK: tau sAdhayitvAvadatAM sahAvAbhyAM tiSTha dine gate sati rAtrirabhUt; tataH
    sa tAbhyAM sArddhaM sthAtuM gRhaM yayau|
  cak-SNT: 'Y ri icaꞌyeꞌ achiꞌaꞌ xquiꞌan obligar chi ticꞌujie-ka quiqꞌuin y xquiꞌej
    cha: Cacꞌue-ka kiqꞌuin, ruma ya xkakꞌij-ka, y tarde chic, xaꞌchaꞌ cha. Y ri Jesús
    xuoc quiqꞌuin, chi nicꞌujie-ka quiqꞌuin.'
  uvh-uvh: Ka kama udi kuma' kibiridagu' wara' aming fama' adi Jisas wari ko maunga
    tugu' u kanga ning anisefigumu', ai amina, mayam de kuma' mara' i kaya'. Mo' mautang,
    indigok ingging anga deknam. Ning aniinga nakyam sa' tanga aming fama' u iwara
    adisining yongganangga' mugoging.
  ino-ino: '@see-verse:LUK.024.028'
  gnn-gnn: Bala maṉḏanydja ŋanya waŋana gulmaraŋala warray bitjarra, “Way go, dhiyala
    nhe nhiniya ŋinyalaŋgala wäŋaŋura, liŋgu nhuŋu wäŋanydja munhakuyinana dhuwala.”
    Bala ŋayi gärrinana wäŋalilina maṉḏakala.
  yal-yal: Koni e yi a raxɛtɛ, e naxa, “Lu nxu fɛma amasɔtɔ kɔɛ somaan ni i ra, dimin
    yi so.” Nayi, a yi lu e fɛma.
  cnt-NT: 'La₁ i₂on₃ ''éi₂ në́₃ ca₂chi₃quióng₂ jmɨg₄ a₂jŋia₃, ca₂juá''₂: ―Në₃ o₁jŋia₁
    quian''₅₄ jnia''₅₄, ia₁ ca₂rɨn₂ bá₄ ''iog₂, ca₂''láu₂ ca₂nei₂ bá₄ la₂. Jaun₂ ca₂''í₃
    dsi₂néi₂ ja₁jŋia₃ quian''₅₄ ''éi₂.'
  tif-tif: 'alep iyo bokola-lomdip: Daa yo. Atan uyo tem unon e kalu kemin, Kuno kela
    talawa, alep nuso din sindupla yo, akiwale, fan nikil tam am abale'
  nlx-nlx: पुण ता रावणी केऱ्या काय दिह बुड़ जायेल हे, एने आदारो पोड़ने बाजरिनोह, “तु
    आमु हिऱ्यो थोब।” तेवी तो ता हिऱ्यो थोबणेन केरता गेरा माय गीयो।
  apw-NT: Nił nahátąą le’, daabiłṉiigo nádaabokąąh; ałk’iná’ o’i’ą́ą́, k’ad tł’é’
    goleeh, daabiłṉii. Áík’ehgo yił ha’ákaiyú yił naháztąą.
  gum-gum: 'nømbe ke kørrømisri ashchab inchibelø køn. Inchabe trenchibelø køn: —Namba
    kørrømisr cha. Kaguen yandø maaben køben, yandø pilliranrraindan— cha. Inchen
    Jesúsbe nømba kørrømisrtrab kebya,'
  not-NT: 'carari icantaiguëri itsipa pite: —Quero piáti. Pintiomotina yaca nobangoquë.
    Aroque ochapinitanë, pënibaque ontsitinitanë. Aro icanaque Jesos pongotsique,
    itimaque.'
  plu-plu: 'Igkisme kinistig adahan ig msakwa ayge gikakkis. Igkis awna git: ―Uyá
    msakwanate ay ukakhu, mmanawa kuwis aygete, kabá msanpi. Ig timapni henne, ig
    parak atere adahan ig msakwa gimunkis.'
  iou-iou: Ude täŋpänä äma yarä unitä iwetkumän; Kweno yäk. Kome bipayäŋ unita nekkät
    penta ŋogän itna yäk. Ude iwerän nadäŋ yämänkaŋ eŋi gänaŋ penta päro itkuŋ.
  ntp-NT: 'Dʌmos ʌcʌcʌʌli goguama oí sai viʌʌna daidʌ itʌtʌdai: ―Gʌrʌʌmadu ivii casia
    uruñimi oidigi dai catucaimi vʌʌsi ―astʌtʌdai. Taidʌ ʌSuusi ami aayi ʌʌpʌ dai
    ʌʌmadu viiya agai.'
  rai-rai: Ma diaar turbaati, diaar piri naa, “Un ki karom mir, maa ia maluraap, in
    mage i pot na lop ma.” Io, ditul ruk ma i ki karom diaar.
  haw-1868: Kaohi iho la laua ia ia, i aku la, E noho me maua, no ka mea, ua ahiahi,
    a ua kokoke pau keia la. A komo ae la ia a noho pu iho la me laua.
  ffm-ffm: 'Nii ɓe ɲaagii mo, ɓe mbii: —Heddoda e amen, sabi hiirii, jemma warii.
    O jokki e maɓɓe, o jippanii ɓe.'
  arb-NAV: 'فَأَلَحَّا عَلَيْهِ قَائِلَيْنِ: «انْزِلْ عِنْدَنَا، فَقَدْ مَالَ النَّهَارُ
    وَاقْتَرَبَ الْمَسَاءُ». فَدَخَلَ لِيَنْزِلَ عِنْدَهُمَا.'
  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲩ⳿ⲁⲙⲟⲛⲓ ⳿ⲙⲙⲟϥ ⳿ⲛϫⲟⲛⲥ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲟϩⲓ ⲛⲉⲙⲁⲛ ϫⲉ ⲣⲟⲩϩⲓ ⲟⲩⲟϩ ϩⲏⲇⲏ
    ⲁϥⲣⲓⲕⲓ ⳿ⲛϫⲉ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲉϧⲟⲩⲛ ⲉ ⲛⲧⲉϥⲟϩⲓ ⲛⲉⲙⲱⲟⲩ.
  adz-adz: Da bitsintaꞌ ribarangan igaib runggan da irim udzungꞌ rutin, da ini, “Nam
    inuf wasi da gubuꞌ maran intsup, da warut aga nampai.” Ibinigi da Arangan yatangꞌ
    ifan i ruta ribarangan mpadan.
  sri-sri: 'Ĩgʉ̃ irasũ tariwãgãmakʉ̃ ĩãrã, ĩgʉ̃rẽ ãsũ ãrĩñurã: —Gʉa merã dujaka! Ñamikague
    ããrã. Naĩmejãrõgue yáa, ãrĩñurã. Irasirigʉ Jesús ĩgʉ̃sã merã waa, ĩgʉ̃sãya wiigue
    ñajãkõãyupʉ ĩgʉ̃sã merã dujagʉ.'
  nal-nal: Ma di maainung falagot iaa naan, malasing kari, “Gu iziar varaxai wana
    nimaa wanaze a bina xa nguzaraaf ma a iaas ka si vaanong.” Naanaan di zou raal
    ma naan ka iziar varaxai wana nandiaa.
  kyq-kyq: 'Num gaŋ naaɗe ɔk ɗaar mɛtin̰ ki tak ɗeekin̰ ɔɔ: «Ɔɔp te naaje, taa kaaɗa
    ɓaaga ɔɔ gɔtɔ kic lɛ, ɔkga jin̰a.» Ɔɔ naan̰ tooko ɛnd ɓaa iŋg ute naaɗe.'
  kwd-kwd: Ma gala ka ruia, ma gala ka fata 'ilo'oo, “'Oi nana'i madi mai fe'enia
    amee'e, tofuna nga gani 'e galangi logo no'o.” Ma ngaia ka leka no'o fe'enia agaa'a.
  ded-ded: yereng kpetarimima deoc, “Ama marai anu kundung kpebeso andeac ge nerigoc
    kenni.” Ifi deec yerigoc amau emma tacgec.
  ewe-ewe: woɖe kuku nɛ be wòatsi yewo gbɔ adɔ ŋu nake, elabena zã do vɔ keŋ. Ale
    Yesu lɔ̃, eye wòyi woƒe aƒe me.
  nuy-nuy: Yagu naawiṉi-yung wini-yamayn wunu-lhambang niga. Naawiṉi-yung wini-yamayn
