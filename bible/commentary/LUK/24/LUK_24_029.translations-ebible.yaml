  cco-NT: 'dsʉꞌ i̱ dseaˋ gángˉ do cajméerˋ e caje̱bˊ Jesús e fɨɨˋ do jo̱ casɨ́ꞌˉreiñꞌ
    do: —La je̱˜ có̱o̱ꞌ˜ jneaꞌˆ, co̱ꞌ nɨcaꞌlóobˉ eáangˊ jo̱ tɨˊ lɨ˜ niꞌíˋ nʉ́ʉbˆ.
    Jo̱ mɨ˜ cajíngꞌˉ i̱ dseaˋ do lado, jo̱ caje̱bˊ Jesús fɨˊ lɨ˜ caje̱ˊ i̱ dseaˋ gángˉ
    do.'
  deu-1951: 'Und sie nötigten ihn und sprachen: Bleibe bei uns, denn es will Abend
