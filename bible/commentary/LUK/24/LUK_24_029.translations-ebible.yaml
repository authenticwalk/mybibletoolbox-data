  eng-AOI: but they stopped him and said, “Stay with us. It will soon be night.” So
    Jesus went inside and stayed there with them.
  yon-yon: Kumban yi ayoobbed ye yaa nangkane yedmiwen, “Aron kubuneen miriknandamuun
    kowe, nub yoom doberekoruwa.” andiwen. Kwanandiiwe, ye kuu yi yoom dobiri yeman
    wonoon.
  poi-NT: 'Jesɨc jém icuyujcɨɨwiñ iñɨ́mayyaj Jesús iga tsɨ́yiñ con jeeyaj. Nɨ́mayt́a̱:
    —Tsɨɨyɨm yɨɨm con aɨcht́am porque tsuuyɨm, piicha̱bam i̱t́i. Jesɨc jemum tsɨ́y
    jém Jesús con jeeyaj.'
  wuv-wuv: Ma'uaa laguna warefawe'i a'ana, “Gutafipui a'a haigua, uaa anaa i roro;
    fei arewaa anaa i pedu.” Si'ei, ina wadu'ai ba i gutafipui a'a lagua.
  quf-NT: 'Chaynu tukutinmi, paykunaqa Jesustaqa kusata rugaranllapa, kaynu nir ima:
    —Nuqakunawan kaylapi kiday. Chaqa tardina, tutapayannami. Chaynu niyatinllapaqa,
    Jesusqa yaykuran ruriman, paykunawanna chaypi kidananllapapaq.'
  yuw-yuw: mahong amna yaimaho ‘muno’ yongga Yesu inogomoroc, “Sep urop ohuna kumbong
    dicdicha tacmaha goc nodot ngocin itna.” Yaimaho ihoroc inunya ino bucin woce
    öngo idung.
  hus-NT-1971: 'Ani jaja’chic im pajamith ucha’ a Jesús: ―Quit lej jilc’on c’al huahua’
    teje’, cum hue’its ne’ets ca lejat aclejits. Tam otsits a Jesús al i ata c’al
    jaja’chic ca jilc’on.'
  med-med: Wote, wu raⱡ ndi, Jisas ni imp molkʉⱡ, nʉkʉⱡ mel, “Nim akup tʉl kʉn muⱡmin,”
    nʉtʉnggil. Kona ant ei, mana mba elinga, nondpa rumbʉⱡ romba itim ila, Jisas ni,
