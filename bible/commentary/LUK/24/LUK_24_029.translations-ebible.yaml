    asou ꞌolovoxo.” La sou Anu muꞌuna sou iloꞌa mixolu no nano no tani ne.
  qvw-NT: 'Jinaptinmi aspicalpuyaptin: “Anchap tardiñam cacuyan. Cayllaćhüña quïdacuśhun”
    nipäcula. Chayćhümi Jesuswan quimsan jamapacü juc wasiyüman yaycapäcula.'
  nfa-nfa: Te ngaa ra manèngi, peka na, “Ama! Jꞌunu taha ku dènge jiꞌi mèda neꞌe,
    te lodꞌo oe cèna kèna.” Ka Yesus maso palere-lere dènge rèngu asa dꞌara èmu.
  tnp-tnp: mətəu ilau kətioh nɨkin məmə, “Ei, təuvɨr məmə nəkuva kitahal min ik, mətəu
    tɨnapinəpu rəkɨs, kəni təsuvəhiən rəueiu mɨtɨgar tiuvɨg.” Kəni ko tuvən meruh
    ilau məhləharəg.
  urd-urd: लेकिन उन्हों ने उसे मज्बूर करके कहा, “हमारे पास ठहरें, क्यूँकि शाम होने
    को है और दिन ढल गया है।” चुनाँचे वह उन के साथ ठहरने के लिए अन्दर गया।
  hot-hot: Ma doŋtom thai enaŋ lôklokwaŋ, “Lêk yaŋsiŋ habôk ba tem bôlôvôŋ ba dô ma
    ômô imbiŋ yai.” Êŋ ma yani hi unyak kapô ek ênjêk imbiŋ thai.
  mqj-NT: 'Sapo tae'' natangga'', nakua: “Anta torromo annu la raummi allo anna la
    kuku''mi bongi.” Torro tongammi Puang Yesus sola inde dua passikolae.'
  rus-SYN: 'Но они удерживали Его, говоря: останься с нами, потому что день уже склонился
    к вечеру. И Он вошел и остался с ними.'
  mbh-mbh: aveto or paini o rialalu i ma o ri ve, “Aro ong voth tomo tel nge them,
    eneke penie rintet lale.” Mako i nongal inga or paini okei ma i voth tomo e or.
  bdd-bdd: Ma taudi sigwaeya, “Geya! Sahena ꞌutautauya, ꞌebwa taꞌeno, weyahina ꞌiboi
    pwaiya.” Coinega ꞌitagwala, ma ꞌiluhuwa ꞌidi hada.
  cbt-NTPO: —Nani i'huarin. Huëquë' iyasha quiyataquë huë'ëquiquë', itopi. “Noyahua',”
    tosahuaton, ya'conconin.
  rmy-SERVI: 'Нэ вонэ фартэ мангэнас Лэ: — Ачпэ амэнца! Диво поджиля пашэ рятятэ.
    Вов заджиля дэ цэр и ачиляпэ лэнца.'
  srn-NT: 'Ma den man aksi En tangitangi taki: “Tan nanga unu, bika a son e saka kba.
    Neti e tapu.” So A go na inisei dan A tan nanga den.'
  cta-NT: 'Pana ndatsaa tsa nguꞌ jiꞌi̱ yu chaꞌ tyanu yu slo nguꞌ. Nacui̱ nguꞌ jiꞌi̱
    yu: ―Tyanu nuꞌu̱ loꞌo cua chaꞌ cua ngusi̱i̱ tsa juani, cua ca talya ti. Liꞌ ndyatí̱
    Jesús ndyaa niꞌi̱ chaꞌ tyanu yu loꞌo nguꞌ.'
  bqc-SIM: 'Ɔ̃ aa aà kũ̀kũ aa mɛ̀: Gↄ̃wanↄ la. Oosi kɛ̀, gu lɛ́ gɛ̃kↄ̃u. Ɔ̃ à
    gɛ̃̀ ua à gↄ̃̀ńnↄ.'
  tcz-CHONGTHU: ahin amanin alho lhonin, “Tujan keini komah gehtan, ajeh chu avaigei
    tai,” atilhone. Hitichun ama jong amani chutoh alhon tai.
  mar-mar: परंतु जास्त आग्रह करून ते म्हणाले, “आमच्याबरोबर राहा कारण संध्याकाळ झालीच
    आहे आणि दिवसही मावळला आहे.” मग तो त्यांच्याबरोबर रहावयास आत गेला.
  snp-snp: E’e, loti auma witi eti lami, Fo lomami ya sinidenami nenako, kamo lamoki
    minenune, loti laito, amoki minenae, loto koli gimaito, numugu lakoina idae.
  isl-isl: en þeir margbáðu hann að gista hjá sér, því það var orðið framorðið. Hann
    lét undan og fór með þeim.
  spy-NT: Nteenee kiket ꞉bichoo kule kōōbuurto keey ꞉icheek, kuuyu, kikiikwiimēn ꞉kōōrēēt.
    Kucham ꞉Yēēsu kōōbuurto keey tukul.
  xnn-xnn: ngem dadat ipakod siya ay mangmangwani, “Omapaka isna tay naay bomolinget.”
    Isonga dat makkey ken daida.
  mwe-mwe: Ikabheje bhanganya bhala gubhaashondelesheyenje bhalinkutinji, “Ntame pano
    na uwe, pabha kunapilila, na shilo shinabhandishila.” Bhai, gubhajinjile nnyumba,
    gubhateminabhonji.
  tte-tte: Na sikawanoi samasamalulu koina siwaloba, “Mekamakava kowa tamiyamiya,
    kaiwena kikiunamo iboniyai yo yanuwa iboniboniyai.” Kabo ilau ilusae nume mena
    yo mekalikava simiyamiya.
  tcs-tcs: Demtu spik po Zizas, ‘Nono, yu kan go. Mobeta yu stap ya bikoz i stat po
    dak.’ Zizas bin spik, ‘Orait, ai go stap ya wea yutu.’
  hlt-THB: Cehlai cekqawi ing, “Kani venawh awm mai, khaw awm my hawh nawh khaw tla
    tawm hawh hy,” ti nih nawh hlawh hy nih. Cedawngawh cekqawi a venawh awm aham
    cet hy.
  soq-soq: Tane mo Iesu wanaitue waienase, “Mai ene aitaa, dia! Winea, no do wankasantata,
    aitamana rawilene tadina baiwaleide!” Ita Iesu mo aiau ruawalene mampo aleno do
    dua odane anton.
  qub-qub: 'Chaymi paycunaga ruwaypano niran: «Pachaga chacaycannami. Cayllachöna
    pachacushun.» Chaura Jesusga yaycuran paycunawan pachacunanpaj.'
  att-att: Ngam inigaggak da, á kinagi ra kuna, “Ari ka lákin mánaw, ta púgágin. Mepagammâ
    ka nikami,” kud da. Á nepulù nira laguk nga nepaddulò.
  bki-bki: mia ajikili kanio ka naio to vijalo beamu vo. Amil banio, aberinavo “Koig
    vonganei, m̃erenio jo mialolo batove keano, vaataro ka vio rimelijo naruei. Jau
    komei koto kija vija kumemi beamu, romon ea vio nei ga vo.” Ana na Yesu ba jo
    naliko ea kialo vio.
  bqp-bqp: 'Akũ ò a kũ̀kũ ò pì: Ǹ gↄ̃ kũoo la. Ɔkↄsi kɛ̀, gu tɛn si. Akũ à gɛ̃̀
    ↄnn à gↄ̃̀ kũńwo.'
  mcp-mcp: 'Bwə́ mú yáág nə nyə nə́ a kú cɔ̧́, bwə́ nə nyə nə́: «Jig wa sə́dɨ́, kugʉ́
    mə́ bii shí, jwɔ̂w í mú bul kə.» A mú nyíi njɔ́w nə́ a ji cínɔŋg bwə́dɨ́.'
  hat-hat: 'Yo kenbe l'', yo di li: Rete avèk nou non. Solèy fin kouche, pral fènwa.
    Li antre pou l'' rete ak yo.'
  npl-NT: 'Pero yejwah okitlatlautijkeh mamokawa, iwa okilijkeh: —Ximokawa towah,
    yopé tleyua. Ijkuakó Jesús okalak itech non altepetl iwa omoka inwah.'
  bgg-bgg: Jishii isa è aishii gak srane, yao, “Ga sa rog shii rai bo, inai jong ne
    igiia rey shii pha rek ro.” Ji-è ai iliing khud srane isa rog shii raigieng.
  eng-TCENT: But they urged him not to do so, saying, “Stay with us, for it is nearly
    evening, and the day is drawing to a close.” So he went in to stay with them.
  eng-BSB: But they pleaded with Him, “Stay with us, for it is nearly evening and
    the day is almost over.” So He went in to stay with them.
  cpu-NT: 'Ikantaiyirini irika apite: “Eero pavishi, ari pisaikanake. Tema tsireniityaake.”
    Irojatzi isaikantanakari Jesús pankotsiki isaikapaakera.'
  san-ASM: তৌ সাধযিৎৱাৱদতাং সহাৱাভ্যাং তিষ্ঠ দিনে গতে সতি ৰাত্ৰিৰভূৎ; ততঃ স তাভ্যাং
    সাৰ্দ্ধং স্থাতুং গৃহং যযৌ|
  tac-NT: '''Lige alué ralámulika bayérole alemi galírale, regá anegá: ―Jena che''lebáwaguru
    ramué ''yuga ramué galílachi, ''ma ''we alí kame, ''ma amulí chona. ''Liko Esúsika
    simile alemi galírale.'
  eng-WEBPB: They urged him, saying, “Stay with us, for it is almost evening, and
    the day is almost over.” He went in to stay with them.
  gfk-H: Senbia dir ga saring hadadas ia, dir gaam tangai bia, “U na kis tikai ma
    mamir kanong a matarahien tuai um.” Io, ga laka wara kinkinis tikai ma dir.
  viv-viv: Tu yadi gaheya hisiveyewana higayo, “Mala a gilavina kabiꞋona ginabogi
    faꞋina au buye kanamiyami.” Au giluku buye himiyami.
  yao-yao: Nambo ŵanyawo ŵachondelele kwa kuchalila achitiji, “Ntame nowe pakuŵa sambano
    kuswele ni chilo chikwinjila.” Nipele ŵajinjile nkati ni kutama nawo.
  tgp-tgp: pani la verea r̃ilangi isana lara, “O lo toho peresi kamam matan mo ravravi
    moiso, ale alo mo sakele na vuti moiso.” Ale mo usurira, mo lo toho peresira.
  auc-NT: Adinque tömëna nanguï äninque tömengä ingante edæ, —Ñöwo gäwadecæ̈ pönï
    inte wëmö ba apa. Mönatö oncönë go guiite cænte monte baänæ ate goe. Ante ancaa
    äñöna tömëna oncönë pö ëñacæ guiicantapa.
  kbc-NT: Odaa joɡ̶onolitedini, moditalo, “Inaaɡ̶oni mokotaɡ̶a, leeɡ̶odi ja ɡ̶ocidi.”
    Odaa ja dakatediwece ica diimigi, midiaaɡ̶inawaanigite.
  bmh-bmh: Go agen go dual ereg dabun gusig pataimai, auremen, “Em mazieu, gonun,
    na igag ereg noi ninab, na i unamam.” Guzenina, go simai, go abai ereg dareun.
  ctu-BL: 'Pero tsi'' wersa subeyob cʌytʌl. Tsi'' yʌlʌyob: Cʌlejen quic''ot lojon
    come yomix ic''an. Wolix i bʌjlel q''uin, che''ob. Tsa'' ochi ti jijlel yic''otob.'
  meq-meq: 'Ane tuk na, ndo niye hay tə gwaɗay: «Kâ ye a təv eye bay, ndza tə nəmay.
    Hərwi ɗəre faya ma gəsiye ada mazlambar həvaɗ segey.» Tsa na, tə fələkwa a gay
    wuray, a ndza ta nəteye.'
  noa-H: Magbaawai hamachdëu hirig, —Maar haig k'ãibajë. Ya hatcha hedau k'eeuraa
    sĩebahab; k'ʌd pʌ k'ëujuwai hajierram hanʌm. Magbaawai chadcha ham dʌ̈i sĩsijim
    haajem.
  alp-NT: po luasi luti Yesuse be, “Amate, rue kai ami noma le lemataije suni neka
    hoko kpeture reneka.” Eleki Yesuse Ilulu luasi, kusu me luma kena Intulu kaisi
    ete mere.
  san-VEL: tau saadhayitvaavadataa.m sahaavaabhyaa.m ti.s.tha dine gate sati raatrirabhuut;
    tata.h sa taabhyaa.m saarddha.m sthaatu.m g.rha.m yayau|
  kbq-kbq: Hianagi hanavetike agaterenka ovugahane huke zanagra nehuke, hani huza
    nehianki masetenka vanane hu'ne kazigazi hakeno, ana nompi zanagrane umareri'ne.
  kbh-kbh: 'Pero chatna tmojanatarié chents̈e chaotsoquedáñama, mënts̈á jauyanëse:
    —Bëndátaftaca motsoquedañe; ya jetiñe entsemna y ya echanjaibétata ca. As Jesús
    chátaftaca tojtsanoquedañe.'
  ron-LSB: 'Ei l-au îndemnat, zicând: “Rămâi cu noi, căci este aproape seară și ziua
    este aproape de sfârșit.” A intrat să stea cu ei.'
  pon-pon: 'Ira ap nidinidiki i potoan on: Kom kotikoteta re at, pwe a pan waja ponier
    o ran wet koren ion imwijokela. A ap kotilon on nan im o, pwen mimieta re ra.'
  nhe-BL: 'Huan nopa ome tlacame ica nochi ininyolo quitlajtlanijque: ―Ximocahua tohuaya
    pampa tlayohuaya huan temojca tonati. Huan Jesús yajqui para mocahuas ininhuaya.'
  sps-sps: sana ri te tsue tap iny Ya, ser tsue, “Anyi ma kaa fiisen tsom mamimam,
    tana saa u nainy te naa en ana ayei kan uurup osto.” kat to Ya naa fiisen ramituari
    sa nai kaa fiisen ramiri.
  wnc-wnc: Siwan ngana waapaatda, “Ma kuwim,” ngang inike, “Api nikat ane yuwatna,”
    ngang inikumayak. Inike, “Keu gwa gwazokgak,” ngang iniwat waapaakat gatake yoakatang
    koke yuking.
  bus-bus: 'Ben aↄ̃ à kũ̀kũ aↄ̃ bè: Ǹ gↄ̃wao kɛ̀. Uusiɛ kɛ̀, guu e mↄↄ si. Ben à
    gɛ̃̀ ua guu à gↄ̃̀ńyo.'
  gub-BL: — Kwa, nan kwaw ty, i'i izupe wà. — Epyta xe urepyr nehe ty, i'i izupe wà.
    — Karuk oho kwez ty, i'i izupe wà. A'e rupi wixe oho tàpuz me kury, wapyr upyta
    pà kury.
  imo-imo: Nalo eloni ningili, “Molo, ena pepumbe ipu nondopa lembai teremo kani yando
    peamili owi,” ningili wali yu elo kinye pumbe molorumu.
  boj-boj: '@see-verse:LUK.024.028'
  eng-DRA: 'But they constrained him; saying: Stay with us, because it is towards
    evening, and the day is now far spent. And he went in with them.'
  knf-knf: 'Kë başë dabëra aji na a : « Ţoon na un, unuur uyobi, uŧejan udobi ban
    ban. » Kë aneej aţo na baka.'
  san-KHM: តៅ សាធយិត្វាវទតាំ សហាវាភ្យាំ តិឞ្ឋ ទិនេ គតេ សតិ រាត្រិរភូត៑; តតះ ស តាភ្យាំ
    សាទ៌្ធំ ស្ថាតុំ គ្ឫហំ យយៅ។
  arn-NT: 'Welu kisu engu aporiafi ñi mülewenagael feypilen mew: —Müleweiñ kiñentrür
    tüfa mew. Dew putrafiay, ka epe dumiñi tatey. Feymew Jesus konpuy ñi müleweael
    tüfey mew.'
  zas-NT: 'Per laa reeman been reeman naguiejn din yayaꞌnnëman laa reeman, rëb reeman
    lojman: ―Bayaꞌn con dunujn, din ma gudxe yan abiꞌ ma cabej guiaal. Dxel guyu Jesús
    persi bayaꞌnnëman laa reeman.'
  ken-NT: Kɛ bájwɛ́ yi, barɛm bɛ, “Bʉrɛ́ nɛ bhɛsɛ. Nywɔp nɛ́rɔŋ nɛ mbaŋ anaŋ ǎgiri.”
    Arɔk yɛ bɛbhʉrɛ nɛ bhɔ.
