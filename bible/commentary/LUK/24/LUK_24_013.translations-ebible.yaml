  adz-adz: Gubuꞌ arigi da Yisu garaman atsungꞌa gin iruꞌ iyung ifa gamp nida Imaus
    imingꞌ rungꞌ guntiꞌ i Yerusalem isangꞌ 7 mail.
  sri-sri: Jesús masãdeanʉrẽta pẽrã ĩgʉ̃ buerire tʉyarã Emaús wãĩkʉri makã waarí maague
