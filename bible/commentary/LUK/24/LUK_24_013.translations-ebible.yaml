  cop-BHC: ⲞⲨⲞϨ ϨⲎⲠⲠⲈ ⲒⲤ ⲂⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ ⲚⲀⲨⲘⲞϢⲒ ⲠⲈ ϦⲈⲚⲠⲒⲈϨⲞⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ ⲈⲨⲚⲀ ⲈⲞⲨϮⲘⲒ ⲈⲤⲞⲨⲎⲞⲨ
