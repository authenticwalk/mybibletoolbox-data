  cop-CNT: ⲟⲩⲟϩ ϩⲏⲡⲡⲉ ⲓⲥ ⲃ̅ ⳿ⲉⲃⲟⲗ ⳿ⲛϧⲏⲧⲟⲩ ⲛⲁⲩⲙⲟϣⲓ ⲡⲉ ϧⲉⲛ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲉⲩⲛⲁ ⳿ⲉⲟⲩϯⲙⲓ
