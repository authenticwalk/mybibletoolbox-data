  ewe-ewe: Le gbe ma gbe ke la, Yesu yomenɔla eve nɔ mɔ zɔm yina kɔƒe aɖe si woyɔna
    be Emaus la me. Kɔƒe sia didi tso Yerusalem gbɔ abe kilomita wuiɖekɛ ene.
  nuy-nuy: Anubanila-wala, ngarrubagi-rruj ngarraaynjaabugij ngarraaḻirr, anubani-yumbaa
