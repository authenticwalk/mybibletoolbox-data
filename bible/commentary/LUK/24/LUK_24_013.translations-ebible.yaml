  buk-buk: Têŋ bêc tigeŋ dinaŋ ŋgac-sêŋom lu sêŋsêlêŋ sêmbo seŋ bu sêtêŋ malac Emeyas
    sêndi. Seŋ akêŋ Jerusalem têŋ Emeyas, naŋ ŋasawa gitôm kilometa 11.
  pri-NT: Na tòotù bèepwiri, âna ru pâra wà tupédu ârailu bée Iésu, naa Emmaüs, pwi
    village, wâpâ na 11 kilomètres gée *Iérusaléma.
  zpq-NT: Na' ḻecze ža dmigwna' c̱hop beṉe' ca' gosaque' Jesúsen' txen ja'aque' yež
    dan' nzi' Emaús, do šnej mil metr zito' par Jerusalénṉa'.
  por-TFT: Aquele mesmo dia dois dos discípulos de Jesus estavam caminhando para uma
    aldeia chamada Emaús. Ficava a mais ou menos onze quilômetros de Jerusalém.
  gwi-NT: Izhit drin gootee dinjii neekwaii nąįį Jerusalem gwats'an 7 mile Emmaus
    kwaiik'it gwats'ą' gee'al.
  gvn-gvn: Yala-yala, same dayku, Jesusamu jawun-bulal jambul townbu Emmaus dungan-dungan.
    Yinya town yubaku townbu Jerusalem, 11 kilometres.
  nhy-NT: Itech yon mismo tonale, omen tlakaj katlej okineltokayaj in Jesús onejnentiayaj
    ipan ojtle oyayaj asta se pueblo itoka Emaús, katlej oyeka de wejka kanaj majtlaktle
    iwan se kilómetro de Jerusalén.
  asm-FB: পাছত তেওঁলোকৰ মাজৰ দুজনে সেই দিনাই যিৰূচালেমৰ পৰা চাৰে সাত মাইল দূৰত থকা
    ইম্মায়ু নামৰ এখন গাঁৱলৈ গৈ আছিল।
  okv-okv: Eto iji amite Iesu ta ambotani heriso amina da Jerusalem ai ereto da Emmaeus
    pambua amo degi 11 ‘kilometres’ koso ai ta pahue
  mxt-NT: Suri maa quɨvɨ cuan, uvi tahan ra chicá noo chihin ra Jesús cuahan coyo
    ra nya ñuu cha nañí Emaús, tari noo cha uchi ɨɨn kilómetro cha quita yo Jerusalén.
  tzo-NT: Ti yorail iloc' ti ch'en ti Cajvaltique, ti mal c'ac'al oy cha'vo' ti much'u
    xch'unojbeic sc'op ti Jesuse iloq'uic batel ti Jerusalén hech ixanavic batel ti
    sbelal Emaús. Ja' biq'uit jteclum ti Emause. Oy van chibuc legua chil sbaic xchi'uc
    ti Jerusalene.
  ind-AGS: Pada hari yang sama, dua orang murid sedang dalam perjalanan menuju ke
    desa Emaus, sekitar sebelas kilometer dari kota Yerusalem.
  omw-omw: Kuaa mwi entaraqaa Iesusira nraaqiara taaratanavanto mwatukya mpo Emeasinianra
    vura. (Kyuvaira vaiharo Omwunra vahira mwia votima Ierusaremi vahuvaro Emeasi
    mwatukya vahura.)
  yrb-yrb: I kowana fura derawere Sade, Godinu sina naueta amara sadei Jerusaremu
    suroma Emeiasi suro anisi.
  maa-NT: Ti̱jè‑ne na̱chrjein, jò xi̱ta̱ xi kota'yàt'aà‑la̱ Jesús nchifì jngoò na̱xa̱ndá
    xi 'mì Emaús, xi tjín‑la̱ tsà tejngoò kilómetro skanda ján Jerusalén.
  mcq-mcq: Vea nikwinuꞌina kajino ea noꞌoheꞌi ara iha Emeasi vaꞌara. Ara kajaho Jerusaremi
    rena vaꞌujaho kwaa joraꞌomo (11 kiromita)
  sus-A: نَ لْشْي كٍرٍنيِ، عِسَ قْشِرَبِرّ مِشِ قِرِن ندٍيٍ نُ نَ كِرَ رَ سِفَقٍ عٍمَيُسِ،
    تَا لَنمَ نَشَن مَكُيَ دَرِ سَلَمُ رَ كِلٌمّتِرِ قُ نُن كٍرٍن حْندْن.
  jpn-1965: ちょうどこの日、ふたりの弟子が、エルサレムから十一キロメートル余り離れたエマオという村に行く途中であった。
  fra-SBL: Voici que, ce même jour, deux d'entre eux se rendaient dans un village
    nommé Emmaüs, situé à soixante stades de Jérusalem.
  yka-yka: Ellew miyaˈan du isab niyaˈ duwangan tindeg si Isa maglengngan hap pī si
    kalumaˈan inēnan Emmaus, niyaˈ sampuk-dambuwaˈ kilumetro talahannen amban Awrusalam.
  mle-mle: A nyi dayaam duw vitiy Yimayas wadana tipaar yidiy. A tip Jiruwsalimawa
    kwasa sikaam ral.
  shp-NTPO: Ja netenribi, rabé Jesussenmea onanai, Emaús jemanko kaa iki. Ja jema
    iká iki, Jerusalénhainoax nokóti, chonka westíora kilómetro.
  aom-aom: Vaꞌëꞌëro jeniromamu Iesuare ae niöꞌiro Emmaus amore vaꞌirögoro örire vaꞌareje
    Jerusalem jioromo Emmaus vaꞌiröhe öri hesi vahuoho 11 kilometre jiëꞌëro.
  geb-geb: Mba Zisas taagia khavgi raar mba mbigi, mbe Zisas ndim mbok ga tɨgi kɨma
    thoon muuŋgi mbogar vuim, mba raaram ana phorga ruigi guma phunini, mani mbe kha
    zɨn rɨgi ŋgun veri, Emaes. Mba ŋgu maneŋ Zerusarem thav samra ki. Ndu phɨɨn khavgirga,
    ndu ra ŋgirɨp ŋkotuguraagen fe ndirga, ndu mba ŋgun hɨgɨrga.
  eng-WYCLIFFE: And lo! tweyne of hem wenten in that dai in to a castel, that was
    fro Jerusalem the space of sixti furlongis, bi name Emaws.
  bsj-bsj: Kikakucori, inwonyo yob wo more yakanti cinarloro kan'nge dende Imawu wuro
    kutankaceko nan.
  cak-cak: Chupan c'a ri k'ij ri', c'o ca'i' tzekle'ey richin ri Jesús ebenak chupan
    ri bey ri ni'e pan aldea Emaús, ri c'o cami once kilómetros quicojol riq'uin ri
    tinamit Jerusalem.
  chf-NT: Jinchichba q'uin jini cha'tu u yajcänt'anob aj Jesús bixe u chenob bajca
    an ump'e p'i' caj u c'aba' tä Emaús. U nät'an ni caj jini t'oc tä Jerusalén ca'
    ta chap'e hora de xämba.
  tlf-tlf: Kale am ko daan-bom-sulu kwek umi kwiina kota Yesus imi ilak dolin tinum
    alop maak iyo Jerusalam uyo kupkaa daage no, abiip Emeus unum o age-nilipta, unip
    kale, ilep ko Jerusalam kupkaa Emeus unsu bomi timitim uyo kilomita ulumi kup
    kum kal kale,
  piu-2006: Tjiṉṯu Tjuuntiyi palula Yiitjuku walytja kutjarrapula tawunu Yimayatjalakutu
    yanangi. Tawunu paluru Tjarutjalumala yila ngarangi, tuwalpa kilamita.
  poh-NT: Xa chipam woꞌ kꞌi̱j reꞌreꞌ qui̱b take raj tahkanel i Jesus ojic ncaꞌn pan
    tꞌuch tinamit Emahus ribihnal reꞌ jeꞌ na xib le̱wa wilic je ru̱cꞌ tinamit Jerusalen.
  tue-tue: Tiibʉrecora pʉarã́ cʉ̃ʉ̃rẽ padeorá Emaús macãpʉ wáara tiiyíra. Jerusalén
    niiãrira wáari, Emaúspʉ jeaadaro once kilómetros niiã.
  bjp-bjp: Na biing sabin ae, iwu lo ri ae ru mi la lo Iesu, ru tole sal una nenge
    maleh asa e Emaus. I tapak aragii sangful ini tikii e kilomita tina Ierusalem.
  xon-xon: Liyaadaal ngbaan le bi ponn ni bilee cha kitiŋ ki bi yin ki ke Emaus na
    ni. Kitiŋ ngbaan ni Jerusalem aah daa tɔb chee pu na ye mal bilole la.
  tzo-ZNT: Ti cꞌalal ichaꞌcuxi loqꞌuel ta smuquenal ti Jesuse, jaꞌo la ta smalel cꞌacꞌal
    oy la chaꞌvoꞌ ti yichꞌojic ta mucꞌ ti Jesuse, iloqꞌuic la echꞌel ta Jerusalén,
    ibatic la ta jun parajel Emaús sbi. Oy nan buluchibuc kilómetro xil sba xchiꞌuc
    li Jerusalene.
  mpm-NT: Ti uu chaa un ni ka kee da suni kɨvɨ yukan, ti kuankoyo da ɨɨn ñuu nani
    Emaús ja kendo uxi ɨɨn kilometro jiin Jerusalén.
  ots-NT: Mismo car pa‑ca̱, bi bøm pʉ Jerusalén yojo cʉ hñøjø cʉ xquí dɛn car Jesús,
    mír ma hnar tzi jñi̱ni ca mí tsjifi Emaús. Car tzi jñi̱ni‑ca̱ mí jñajquihui car
    ciudad Jerusalén como once quilómetro.
  hoy-hoy: अदा दिशी आंदुर दा टु येढ्ढ मुंदुर इम्माऊस हेसुर इन ऊंद ऊर इक होगोर, जो
    यरूशलेम टु येनारा येळ कोस इन दुरी मा ईरोद.
  uri-uri: Ak wang pa, disaipel wekg ur a Jisas pa, tuwekg akal ekg kai ha ur a tu
    kwe tolpa Emeus, ha ur a ark watinet ketn, tol kilomita wampwam yikakwomwrij (11),
    ekg Jerusalem pa.
  amo-amo: Anit naba nan nya mine wa din cin libo ucin du kagbiri Imwasu. Kanga na
    npite wa durun timel akut kutocin unuzun Urshalima.
  pjt-pjt: Ka tjiṉṯu pala palula Jesunya waṉalpai kutjara Jerusalemalanguṟu pakaṟa
    anu ngura ini Imayatjalakutu, panya ngura nyara paluṟu tjukutjuku paṯu nguwanpa
    ngaṟangi, tinanguṟu ankula mungartji tjarpanytjaku.
  cwe-cwe: Muna isiku ija ija, wanhu waidi wowakalile womuwinza Yesu wakala wohita
    muna ichibululu chochitangigwa Emawu, utali wa ugenzi wa mafana maidi kulawa Yelusalemu.
  daa-NT: Ɗo ƴiriy taar-at di, maajirna seer ku Iisa ɓaa ɗo hellin taat ŋu koliy Emayuus.
    Hellin-at, min Zeruzaleem yaa nece ar kilomeetir orok.
  mlp-mlp: Ari kam nabmo disaipel gilikmanib mataw giger eraqim uliq araq amikta anan
    Emeus haqaytab tilehiy. Dan Jerusalem hulosim le Emeus-ib gwahtimta na in 11 kilomita
    nazaq.
  ape-C: Aria ahudok atuh nyumnah, biom hanakum anabur wabur nyeiguriburum Emeus.
    Rougun um agundok shupe Jerusalem shunak um Emeus um douk hurukatin um 11 kilomita.
  bgs-bgs: Tô álló tô, duwán duwa disipulu i Jesus na igsadun tun ta lunsud ka Emmaus
    na mga sapulù sábbad (11) kilometro tikud tun ta Jerusalem.
  faa-faa: Sere hakása yiamo aporo tetá Emease apea pusuapo. Arirakano apeane Yarusarame
    sitiane wakasema yamenopo.
  kik-kik: Na rĩrĩ, mũthenya o ro ũcio arutwo eerĩ a Jesũ maarĩ rũgendo-inĩ magĩthiĩ
    itũũra rĩetagwo Emau, rĩarĩ ta kilomita ikũmi kuuma Jerusalemu.
  cap-NT: Nii noojpacha pucultan Jesusiz̈ tjaajinta z̈oñinacaqui Emaús cjita watjaz̈
    okatc̈ha. Emaús watjaqui tsjii tuncaman kilometrotac̈ha Jerusalén wajtquiztan.
  ksr-ksr: Weeŋ iikanondeeŋ Jiisaswaa gowokouruta yoŋoonoŋga woiyanoŋ Jerusalem siti
    mesaoŋ gomaŋ qata Emeus sewen mail kanoŋ kembojoŋ keni.
  eng-TNT: 'And beholde two of them went that same daye to a toune which was from
    Ierusalem about thre scoore for longes called Emaus:'
  sbs-sbs: Celyo izuba balutwana bobele baba kuya ku munzi uba ku sumpwa Emmaus, ubena
    makumi ena i yanza ni kumi lyonke lye stadia kwa Jerusalema.
  sue-sue: Ata waiko be da amire nusokare nana ema eto nuto aita wero bamu nata kiaka
    zo zazo Emeas amira namu bamuwato. Ebata awa Yerusalem doro bamu Emeas nai awa
    11 kilomita.
  fra-NCL: Or, ce même jour, deux disciples étaient en route vers un village nommé
    Emmaüs, distant de Jérusalem de soixante stades,
  bhg-bhg: Ango edo deguta dá ainde, Yesu da ambodani nei tote (2), awamane nasi dao
    Imeasi tedo era, ainda mauntera. Nasi ainda edo Jerusalem da begata tonga awa
    ribori 11 km ango.
  snn-NT: Ja'nrëbi, ja'ansi umuguse, Jesusre conjën ba'isi jubë ba'icua samucuabi
    Emaús huë'e jobo tëca ganijën saë'ë. Jerusalenbi sani, once kilómetro ba'iye ganiñe
    baë'ë.
  atb-NT: Haû ra-nyí má za, Yesuq é chángzô pé mâ é í yuq gi, Yerusalem wà mó mai
    nyhit déng kô wê é Ema-u gâ é wà shut e ló akô.
  wro-wro: Gejau, wai, iḁruŋandu arka nąnja lewara ge-i-di-dągu keŋaŋurandiri maiarundjeruŋu'
    ŋuru wodjulu Jerusale' nąnja, maŋumba Emmaus.
  cek-AK: Khenah, to na niah nihcae thung ih kami long hnetto loe, Jerusalem hoiah
    meng sarihto kangthla, Emmau, tiah kawk ih avang ah caeh hoi.
  bkd-bkd: Duun taena ha aldaw amin daruwa ha sumusunud hi Jesus ha napuun ta Jerusalem
    daw tagdiyà ta banuwa ta Emaus, sampulù daw tatulu ha kilomitro sa pig-elangan
    taini.
  ctu-76: Ti jin jach bʌ q'uin ti majli cha'tiquil ajcʌnt'añob i cha'an Jesús ti jump'ej
    lum Emaús bʌ i c'aba'. Che' bajche' once kilómetros i ñajtlel ya' ti Jerusalén.
  lac-NT: Ra'iri' u q'uinin ca'turob u camsʌwinicob Jesús, caj binob tu berir u cajar
    Emaús. Yʌn once kilómetros u nachir ti' u cajar Jerusalén.
  xla-xla: Alila hatlo medla Yesu alotle dolumsiyamalalo so dapiyamtetapo Yelusalem
    mo saliyome ma Emaus mo dla tamalaiyo. Emaus mo eye Yelusalem mo tle pase pateka꞉mu,
    isikimi 11 kilomita selemalli enamaiyo.
  xav-NT: Tawamhã tô taha bâtâ na te tineb zahuré, Emausi na 'ri wa'õtõ nhisi u, Zezusihi
    zazei'wa norĩ hã. Zeruzarẽ hawi te tineb zahuré, 'ri wa'õtõ u. Zeruzarẽ hawimhã,
    10 na ti'ai pibuzé hã, Emausi u hã.
  cuk-cuk: Degine, amba a-ibagi dulemar-Jesúsʼba-nanaimalad-warbo Emaús-neggweburse
    nadap gusmalad. A-neggwebur Jerusalénʼgi wachi-irbo-nanalegedgi egi siid.
  tbf-tbf: Ine simi ra, ba madar tovtov luo segie guor nga rakot simi enamon gi vuotongie
    va i Emaos, a malan va mi napaririem potsu luo bu kilomita kovuni i Ierusalem.
  uig-CYR: Вә мана, шу күндә улардин иккилән Йерусалимдин он бир чақирим жирақлиқтики
    Емаюс дегән кәнткә кетип баратти.
  ikw-NT: N'ọbochi wam, ele sno apna a lawụru neezne ẹli Emaọsi, nhne nụ lele maịli
    ẹsau.
  khs-khs: 'Ikila semetei kemi Yesu kulu hanosene sena elipei amowa Emease koamesa:
    emi ha:na:nekeye. Apula: Yelusaleme sitiwemi tiye Emease koamesa: amowa aso kolotea
