verse: LUK.024.013
translations:
  kpx-kpx: Vani ke igaemo Iesu esemu abuita keau olahai o mole ivi Emeasi keve tilu.
    Dielusalema halei o keho tiale egeveu haeava sisina ada mole isi abui.
  okv-H: Eto iji amite Iesu ta ambotani heriso amina da Jerusalem ai ereto da Emmaeus
    pambua amo degi 11 ‘Kilometres’ koso ai ta pahue
  tbo-tbo: Noka iyetana emosina ugolina Yesu tu wotagona luwaga hi nenae u Emeusa.
    Meyagai gehouna u Yelusalem ma ta nenae mawana a dao kabudala gaogaohi luwaga.
  mal-C: അന്നുതന്നെ ശിഷ്യരിൽ രണ്ടുപേർ ജെറുശലേമിൽനിന്ന് ഏകദേശം പതിനൊന്ന് കിലോമീറ്റർ
    അകലെയുള്ള എമ്മവൂസ് എന്ന ഗ്രാമത്തിലേക്കു യാത്രചെയ്യുകയായിരുന്നു.
  grc-SR: Καὶ ἰδού, δύο ἐξ αὐτῶν ⸉ἦσαν πορευόμενοι ἐν αὐτῇ τῇ ἡμέρᾳ⸊ εἰς κώμην ἀπέχουσαν
    σταδίους ἑξήκοντα ἀπὸ Ἱερουσαλήμ, ᾗ ὄνομα Ἐμμαούς.
  bgc-bgc: उस्से दिन उन म्ह तै दो चेल्लें इम्माऊस नाम के गाम म्ह जाण लागरे थे, जो
    यरुशलेम तै कोए सात कोंस की दूरी पै था।
  khz-khz: Votomaimo Iesu gena melo ruala Emausa vanuganai gelakato; vokapu vepakana
    Ierusalema na kilomita gagalana kwapuna (11) vetaina.
  deu-TKW: Und siehe, zwei von ihnen wanderten am nämlichen Tage in ein Dorf, sechzig
    Stadien von Jerusalem, mit Namen Emmaus.
  zsr-NT: Laꞌ dza naꞌz zjaquëꞌ chopëꞌ, yuꞌuquëꞌ nöz rdxintë Emaús, le nac ca chop
    hora rzaꞌ Jerusalén.
  lin-lin: Nzokande, kaka na mokolo yango, mibale kati na bango bazalaki kokende na
    mboka moko oyo kombo na yango ezalaki « Emausi. » Mboka yango ezalaki mosika na
    Yelusalemi, na bakilometele pene zomi na mibale.
  hns-NT: Ohie dien doeigo tjela Emaus gaaw djaat raha. Oe gaaw Jeroesaalem sahar
    se gjaara kilometer raha.
  noa-E: Maimua ich ag edpai õor numí phöbör Emaús anʉmʉg wëtjim aajem. Mag Emaús
    phöbör Jerusalenmua once kilómetros sĩejim aajem chi warphag.
  eng-EMTV: Now behold, two of them were traveling that same day to a village called
    Emmaus, which was about seven miles from Jerusalem.
  mib-NT: Te suu quɨvɨ̄ un cuángoo uū jnáhan de ɨɨn ñuu naní Emaús, jeē jicá nájnūhun
    uxī ɨɨn kilómetro jiín ñuu Jerusalén.
  lif-NT2: आल्‍ल बा खे़न् ये़म्‍मो ये़सुरे़ ने़प्‍फु कुहुॽसाम्‍बाहाॽ यरुसले़म्‍लाम्
    थिक्-थिक् (११) किलोमितर माःङ्‌घा इम्‍माउस पाङ्‌भेॽबा लाम्‍मो
  xnj-xnj: Ligono lilolo, vavili pagati ya vamulanda va Yesu vavi mulugendu kuhamba
    kuchijiji chimonga cha ku Emau chechavi utali wa masaa gavili kuhuma ku Yelusalemu,
  mmx-mmx: Ap mo mun laaleng lura atdi lavaun pinivu at ne Iesu dugat pas uto at lara
    lemenemen laasen teren Emaus. Lababaalom ti lavatpas boro Emaus uto Jerusalem
    i epovo at lasangaun mi legesa kilomita.
  cbr-NT: A nëtë́nbi ca an Jesusan bana cuacë uni rabë́ Jerusalénuax, axa mëcën rabë́
    'imainun achúshi kilometrosa 'ain, Emaús cacë ëmanu bain cuancëxa.
  tee-NT: Pus ju acsnich avilhchan pumat'ui sia yu'unch ixta'anta ju lak'achak'an
    Emaús. Vanin ixt'avi ju lak'achak'an Jerusalén. Tachi ju xa'alhtanta lakat'ui
    hora.
  eng-LSV: And behold, two of them were going on during that day to a village, being
    sixty stadia distant from Jerusalem, the name of which [is] Emmaus,
  cak-NT: Y chuka' chupa ri k'ij ri', jec'o ca'i' achi'a' quitz'amon bey je-benak
    pa Emaús, jun ch'uti' tenemit ri c'o pa jun la'k oxi' leguas che ri tenemit Jerusalem.
    Ri achi'a' re' je ca'i' chique ri xquitzeklebej ri Jesús.
  pah-NT: A'ea rupi te kiro Cleopas'g̃a homemei cidade'i pe Emaús pe Jesus'gareheve'g̃a.
    Emaús oko irupe dez quilômetros gwerevi cidade de Jerusalém hugwi.
  sja-NT: Ma ewate weda Jesús ome nipapatap'edaarã omé wã nipajida Emaús p'uurudee.
    Ma p'uuru Jerusalendeepa perá once kilometros bɨ.
  xed-xed: Baɗu va tsa fitik ya, ka sliʼaftá sana duhwalha his, ka dzaʼa da sani luwa
    ta hgə lu ka Imayus. Ta magay meli ghwaŋpɗə ndeŋ matakataka taŋ nda luwa Ursalima.
  mks-NT: Ta mé qui̱vi̱ já i̱vi̱ táhan na̱ cúú cuéntá Jesús na̱quee na cua̱ha̱n na̱
    in ñuu naní Emaús. Mé ñuu cán ñéhe táhan tátu̱hun u̱xu̱ in kilometro xi̱hín ñuu
    Jerusalén.
  gfk-S: Ma ta ikino bung airuo ta di ga hanana utusu tike taman di kilam ie be Emaus,
    haruat ma ra sangahul ma tike na kilomita metuma Ierusalem.
  bmu-bmu: Wehön miaŋgöreŋök Jisösgö gwarekurupŋi yeŋgöreŋök yahötŋan Jerusalem siti
    mosöta miri qetŋi Emeus sewen mail miaŋgöreŋ anbitkö anohot.
  dgz-dgz: Wam ame daiton, Iesu wadiamot mega dere pa Ierusalem ae vean pa Emeas amon.
    At ame wandap uon, (ame 10 kilomita mini).
  eng-GNV: And beholde, two of them went that same day to a towne which was from Hierusalem
    about threescore furlongs, called Emmaus.
  zaa-NT: La'a mísmuba tsá lània nna, chuppa cabi nna deyya cabi ttu yetsi to' láą
    Emaús, ga'ną ttú tsunna legua ti'gá idittu' de Jerusalén.
  eng-WEBSTER: And behold, two of them went that same day to a village called Emmaus,
    which was from Jerusalem about sixty furlongs.
  guh-guh: Pamatacabi bajarapapetiriavi tane ángelnëbeje, bajarapamatacabi Jesús pijajivitonëbeje
    Jerusalén tomaravelia naropotabeje. Ponabeje Emaús tomarabelia. Bajarapatomara
    eca once pakilómetrobeje Jerusalén tomaravecua.
  bon-bon: Pui yepä bimu cabu, neeneni Yeesu me biname cina Emaus cewe me aaclige.
    Peei lui cebocebo bimu me otni ge Yerusalema cabu ca.
  nhw-BL: Huan nojquiya ipan nopa tonal itztoyaj ome ihuampoyohua Jesús catli nejnemiyayaj
    ipan ojtli hasta se rancho catli itoca Emaús catli mocajqui nechca once kilómetros
    ihuejcaca tlen altepetl Jerusalén.
  mgw-mgw: Lisu'ba lyolyolyo, apwasi abi'li' ba Yesu baai kabayenda kukilambo simo
    sakikemelwa Emau, ulipau wake kilometa ku'mi na yimo bu'ka ku Yelusalemu.
  swh-ONEN: Ikawa siku iyo hiyo, wanafunzi wawili wa Yesu walikuwa njiani wakienda
    kijiji kilichoitwa Emau, yapata maili saba kutoka Yerusalemu.
  wbi-wbi: pe degha, vavili mu vanave valyale viluta ikighono kikikyo mu kikaaja kimonga
    kikemelua Emmau, kino klyale nu vutali vwa, [] kuhuma ku Yelusalemu.
  bba-bba: Yerɑ sɔ̃ɔ tee te sɔɔ, ɡɔro ben yiru yɑ wuu dɔɔ ɡe bɑ sokumɔ Emɑyusi. Gɑ
    kɑ Yerusɑlɛmu tomɑ nɡe kilo wɔkurɑ tiɑn sɑkɑ.
  eng-KJVCPB: And behold, two of them went that same day to a village called Emmaus,
    which was from Jerusalem about threescore furlongs.
  kgk-NT: Upe áry-py mokõi inhirũgwe ogwata oho-vy Emaús tetã'i-my. Namombyrýi Jerusalém-gwi
    upe tetã'i. Dez quilômetro mate oĩ.
  waj-waj: Mmuai suaivaki Yisuunna nnaagiai nuairaivaitana yoosinnaivaa nnutuuvo Emausa
    Yerusareema vainima vauvakira vida varida
  ekk-PKP: Samal päeval oli kaks jüngrit teel külasse nimega Emmaus, mis asub Jeruusalemmast
    umbes seitsme miili kaugusel.
  mpx-mpx: Lan maisena o elana tohago ali toto eluwa hi nanawa awan alana Emius kaiwena.
    Emius ge Yelusalema ali hawawal ana yapu i ola leben kilomita.
  wbp-wbp: Ngula-jangka parra jintangka-juku, wati jirramalpa-pala wapanja-yanu Jurujulumu-ngurlu
    kirri-pardu-kurra yirdi-kirraju Yimayuju-kurra, kutu-juku.
  luo-luo: Koro e odiechiengʼ nogono ji ariyo kuomgi ne dhiyo e dala miluongo ni Emau,
    kama dirom kilomita apar gangʼwen koa Jerusalem.
  nhe-NT: Huan ipan nopa tonal itztoyaj ome ihuampoyohua Jesús tlen nejnemiyayaj ipan
    ojtli hasta se rancho tlen itoca Emaús tlen mocajqui nechca once kilómetros ihuejcaca
    altepetl Jerusalén.
  aii-aii: ܒܗ̇ܘ ܝܵܘܡܵܐ ܬܪܹܝ ܡܸܢܵܝܗ‌ܝ ܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܠܚܕܵܐ ܡܵܬܵ‌ܐ ܫܸܡܘܼܗ̇ ܥܲܡܵܐܘܿܣ،
    ܪܸܚܩܵܐ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܫܲܒ݂ܥܵܐ ܡܝܼܠܹ̈ܐ،
  esk-NT: Taavrumani uvlumi malġuk Jesus-ŋum maliġuaqtik nunaaqqiuramuŋniaġniqsuk
    atiliŋmun Emmaus-mik, uŋasiksilaaqaqtuaq tallimat malġuŋni mile-lanik Jerusalem-miñ.
  msb-msb: Sana mismo na adlaw may duha na disipulos na nagalakat pakadto sa usad
    na baryo na ginatawag Emaus mga onse ka kilometro hali sa Jerusalem.
  cpa-NT: Jøng² jmai³ jøng² ma²dsø²lé² og¹ dsa² mi³quianh³ Jesús juu¹² Emaús, juøi²
    neng¹² cónh¹ guie¹cáng¹ kilometros ca¹lah¹cónh¹ ja³neng¹² Jerusalén.
  dso-dso: ସେ ଦିନେସେ ଜିସୁର୍‌ ଦୁଇଟା ସିସ୍‌ମନ୍‌ ଜିରୁସାଲମେଅନି ଏଗାର କିଲମିଟର୍‌ ଦୁର୍‌କେ ରଇଲା
    ଇମାୟୁ ନାଉଁର୍‌ ଗାଏଁ ଇଣ୍ଡିକରି ଜାଇତେ ରଇଲାଇ ।
  meu-meu: 'Una dina ai, idia rarua na hanua maraḡina ta, ladana Emausa, ela: Ierusalem
    bona una hanua padadia na maila hitu sisivana.'
  yva-NT: Masyoto napije kobe, Yesus apa arakovo javondi aije ruruma yurija no munije
    inta ama tame mi Emaus. Munijo Emaus ti nde no Yerusalem ama waravainye ma kilometer
    abusyinara eane intabo.
  dgc-dgc: Nadid, ta éya a mismo a aldew, éy naglakad i éduwa a alagad ta Bariyo Emaus,
    a ikaadeyo na ta Jerusalem éy manga sapulu a kilometro.
  zpm-NT: Dze co briee chop xpëëdscuel me zie zho tib guiedz win lë Maús. Gax Jerusalén
    riaaṉ guiedz win co, maase chop hor rzë zho rdziṉ zho ga.
  hix-NT: Àro rma ho owto txko hona tetxkon hatà, toto komo, asako. Txesus yakoronotho
    kukur komo rma mokyam nehxatxkon hatà. Emaws hona tetxkon hatà, owto txko hona.
    Xerusaryen hoye moxe nyhe nay hatà, Emawsà. 11 kerometrus me nay hatà, àmoxenonà.
    Àsna rma tetxkon hatà.
  sim-sim: Os nokove ondo mawak li iri wolo Jisasin tiyandari ma frijip yanga Emeus
    os Jerusalem nga kandakar nga homek nandari mishi orok ikurik frimu ira.
  npi-ULB: हेर, तिनीहरू दुई जना त्यही दिन इम्माउस नाउँ भएको गाउँतिर गइराखेका थिए,
    जुन यरूशलेमबाट साठी किलोमिटर टाढा थियो ।
  cgc-cgc: Yon man na adlaw na mga bai ya giling naan ta lebbengan Jesus, may darwa
    na tinudluan din na giling naan ta banwa na paumaw Emmaus. Kaadyuon an ta Emmaus
    alin ta Jerusalem daw panawen mga tallo uras.
  tim-tim: Akto hilâm ainâk Yesugât kâmot are yeŋgâlân gâtŋe lâuwâ siâŋe Emausi kipia
    Yerusalem kipia okotŋângen talep ain ariwerâm ariyiat.
  yor-yor: Sì kíyèsi i, àwọn méjì nínú wọn ń lọ ní ọjọ́ náà sí ìletò kan tí a ń pè
    ní Emmausi, tí ó jìnnà sí Jerusalẹmu níwọ̀n ọgọ́ta ibùsọ̀.
  wos-wos: Wun nukwa bér hanja Jisas wali yitaka yatakandé du yéték Emeusré yindaka
    yambumbu yi. Du Jerusalem yatakataka wun getéfaré yita afaké maki yitandi (11
    kilomita).
  emp-NTPO: Ara maʌ̃ ewarid̶e Jesu ĩjã b̶ead̶ada umé Emaú puru zaqued̶aa wãbʌda basía.
    Maʌ̃ purura Jerusaleʌ̃neba mĩgaẽ́ b̶ʌa.
  eng-F35: And then that same day two of them were going to a village called Emmaus,
    which was about seven miles from Jerusalem.
  ind-ind: Pada hari yang sama, dua orang pengikut Yesus sedang dalam perjalanan ke
    kampung Emaus, yang berjarak kira-kira sebelas kilometer dari Yerusalem.
  pes-OPCB: در همان روز یکشنبه، دو نفر از پیروان عیسی به دهکدهٔ عموآس می‌رفتند که
    با اورشلیم حدود ده کیلومتر فاصله داشت.
  mpt-mpt: Am olo dimo olota i isak temo naka maki asu keniba moniba bib gwabo niniino
    Emeas bib ye onsibo deib ele Yelusalem bib ye daniba moniba Emeas bib olo unom
    gaibo afok smiko olokiem blimanota mota bib olo onabiobe.
  ssx-ssx: Koto homeke natena꞉ kone Yesu telia꞉ mea pomu haepeke hali yaapo ma꞉nda꞉ta꞉
    oni Emeiase leeke da siki ma꞉nda꞉ pa꞉ta꞉ polueke alo pepekeme. Mo da sikita꞉ mo
    Diutuseleme daoni mina꞉pa꞉lao 3 aowa tupa꞉ opolo pula꞉ da yekeme.
  mkl-mkl: Si ɑjɔ ɑkɑ̃u mɔcɔ minji ɡɔ ŋɑ ɑ̀ wɑɑ bɔ ilu ɡɔ iyi ɑ̀ yɑ kpe Emɑyusi. Zɑkɑi
    kilo mɑɑtɑkɑ̃i í jĩò Zeruzɑlɛmu.
  gaq-gaq: ଆତେନ୍‌ ଦିନା ଜିସୁନେ ମ୍ୱାୟା ସିସ୍ ଇମ୍ମାୟୁ ମ୍ନିନେ ଇନି ୱେଡିଙ୍ଗ୍ ଆର୍‌ଗେ । ଏନ୍‌
    ଜାଗା ଯିରୁସାଲାମ୍‍ ବାନ୍ ପ୍ରାୟ୍‌ ଗୋମୁଇଂ କିଲମିଟର୍ ସ୍ଲ ।
  gof-RNT: He gallas kaalliya tamaaretappe nam77ati Yerusalaameppe tammanne issi kilo
    mitire haakkiya Emmahuuse gutaa boosona.
  unx-unx: ନେଲେପେ ଏନ୍‌ହୁଲାଙ୍ଗ୍‌ଗି ଇନ୍‌କୁଏତେ ବାର୍‌ହଡ଼୍‌ ଇମ୍ମାୟୁସ୍‌ ନୁତୁମ୍‌ ହାତୁତେ ସେନଃତାନ୍‌କିନ୍‌
    ତାଇକେନା, ଏନ୍‌ ହାତୁ ଯୀରୁଶାଲେମ୍‌ଏତେ ସାତ୍‌ମାଇଲ୍‌ ଲେକା ସାଙ୍ଗିନ୍‌ ତାଇକେନା ।
  gah-gah: Lá noigo, ámina gamenaló izegipala zuhagutí ve losi nene Emause numutoka
    vinigi gapoló vasimó. Emause apá nene Zelusalegatí hotó otigí oko 11 kilomita
    nenéminoko minamó.
  lcm-lcm: Na si taun ang palau, pongua iria kilongta pasal taun a mang rina kana
    asan ta Emaus, kapo 60 na sitadia le Ierusalem.
  aer-aer: Arlte yanhe ikwerele, arlte apurrkele, atyewe Jesus-kenhe atherre alherreke
    apmere Jerusalem-engentyele apmere arrpenhe-werne-atheke Emmaus arritnye arlenge-ulkere-werne.
  qvc-NT: Chay dumingutallam Jisuspi ishkay kriyiqkuna Imawus llaqtaman riykarqan.
    Chay Jirusalinmandaqam unsi kilumitrusch'i karqan Imawuskamanqa.
  tgl-ULB: Masdan ninyo, sa araw ding iyon, dalawa sa kanila ang papunta sa nayon
    na tinatawag na Emaus, na animnapung stadia ang layo mula sa Jerusalem.
  cbs-NT: janua Jerusalén anua bui 11 kilómetro mae betsa jawen kena Emaús anu jabias
    xabatian Jesúsun tsuma betsabu dabe bui
  xtm-NTPP: Maa kivi yukan uu ñayii ni ka yo ndikin ya ma, kuan nu koo i in ñuu nani
    Emaús visi uxi in mil metro jika ja onde ñuu Jerusalén ma.
  nnq-nnq: Lichoba ulyo, abele kati ja akinapunji bakwe Yesu ngababe bakajenda ku
    kijiji chimwe echikikemigwa Emau, kulipa kwakwe maili saba kuboka Kuyelusalemu.
  bao-NT: Tii rʉmʉrena, pʉarã cʉ̃ja mena macãrã, Emaús macã Jerusalén menare, once
    kilómetros'pʉ ca niiri macãpʉ waarã waaupa.
  san-ORI: ତସ୍ମିନ୍ନେୱ ଦିନେ ଦ୍ୱୌ ଶିଯ୍ୟୌ ଯିରୂଶାଲମଶ୍ଚତୁଷ୍କ୍ରୋଶାନ୍ତରିତମ୍ ଇମ୍ମାଯୁଗ୍ରାମଂ
    ଗଚ୍ଛନ୍ତୌ
  rmn-rmn: Андэ одова дес о дуй андар сиклярдэ джянас андэ диз, сави бучёлас Эммаус,
    кай си паш ко дэшудуй вэрся катар Иерусалими,
  huv-NT: Aaga nüt quiaj ijpüw minipilan Teat Jesús aleambüw tiül tiiüd, laambüw andüyiw
    tiül noic cambaj nenüt Emaús. Ajiür coen gajpanoic (11) kilómetros naw Jerusalén.
  otn-NT: Nu̱'a̱ ra̱ pa'a̱ p'ʉya, yoho yø xädi ra̱ Jesús ma̱ni̱ map'ʉ ja ra̱ hni̱ni̱
    Emaús. Nu̱na̱ ra̱ hni̱ni̱ na̱, di̱ nsocui Jerusalén como 'dɛ'ma̱'da kilómetro.
  nop-nop: Nai uŋaniŋgoŋ Jesu’walaŋ kayoŋbopŋiŋ gineniŋ meyat lufom adi yokwet niŋ
    wou Emaus uŋoŋ ude ugumuk. Talik Jelusalem biŋa Emausde uuŋdok u adi 12 kilomita
    hogok.
  obo-NT: To idda ra en no allow, mid undiyot bariyu to Emaus iddos oruwon tinodduwan
    ni Disas. Dos koriyuwoy to Emaus pomon diyot Jerusalem, mgo sopuu‑sokkad no kilometro.
  kca-kca: И щи хӑтәԓән ԓыв эԓтайэԓ кӑт утәԓтәты ху Эммаус курта шушсәӈән. Щи курта
    Иерусалим вош эԓты кӑт щос кем кўрән шушты хўват ус;
  cak-ENT: Y chupan ri k'ij ri', chuka' yec'o c'a ye ca'i' cheque ri xetzekleben richin
