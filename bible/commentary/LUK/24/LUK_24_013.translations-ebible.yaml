  nal-nal: La raan angkanaan nanga, uru rapti varaviraai, di zazangas iaa xu la bina
    di vakilaan Emaaus. A bina xa lawalaau, a kilomita xa zangaaflu ma azaxai wana
    Jerusalem.
  kyq-kyq: Ɓii kɛn se sum ɓo, jee mɛtn Isa kɛn di se, iin̰ ɓaa ɓaa maakŋ naaŋ kɛn
    kꞋdaŋin̰ Emaus. Emaus ute Jeruzalɛm se, daanin̰ dɔk cɔkɔ.
  kwd-kwd: Na gani no'ona la'u mola, rua wane na ni wane ni lelekanga ala Jisas gala
    leka fana nga fanua 'i Emeas. Ngaia 'e to'omia akwale'e kilometers ma te'e ai
    fa'asia 'i Jerusalem.
  ded-ded: Anu wenacnaso imohaingoc ngic yohockang Yesu modacandape, yereng ama mong
    kpara Emausi, imohai kembesonga kenoc. Bangec imoc Yerusarenggac hereau 11 kiromita,
