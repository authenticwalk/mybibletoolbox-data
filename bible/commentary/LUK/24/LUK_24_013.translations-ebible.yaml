  iou-iou: Täŋpäŋ kepma ukengän iwaräntäki yarätä Emeus yotpärare-ken kuŋkumän. Emeus
    u Jerusalem yotpärare dubini-ken itkuk, 10 kilomitas ude.
  ntp-NT: Dai ʌgai vaa tasʌrʌ goocatai ʌSuusi mamaatʌrdamigadʌ Emausamaco iimʌitadai,
    Emausa maisi mʌʌcoraga Jerusaleenaiñdʌrʌ parʌ goo oora imidagai.
  rai-rai: Io, u ra bung ut maa, rudi kon diat baa diat laana murmur Iesu, diaar waan
    kup a taamaan a iaana Emaaus. I welwelik, welaar ma 11 kilomita taanginaanga Ierusalem.
  haw-1868: Aia hoi, elua o lakou e hele ana ia la, i ke kulanakauhale i mamao kanaono
    setadia aku mai Ierusalema aku, o Emausa ka inoa.
  ffm-ffm: E oon ɲalooma jaati, ɗiɗon e taalibaaɓe ɓee nanngi laawol wuro wiyeteengo
    Emmayus. Hakkunde ngoon wuro e Urusaliima ana waara e kilooji sappo e go'o.
  arb-NAV: وَكَانَ اثْنَانِ مِنْهُمْ مُنْطَلِقَيْنِ فِي ذلِكَ الْيَوْمِ إِلَى قَرْيَةٍ
    تَبْعُدُ سِتِّينَ غَلْوَةً (نَحْوَ سَبْعَةِ أَمْيَالٍ) عَنْ أُورُشَلِيمَ، اسْمُهَا
