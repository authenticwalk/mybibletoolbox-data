    vura. ˻Kuvaira vaivaro Ovura vaira vira voqaara Ieruharemivata Emeusivata vaura.˼
  hub-NT: Nu tsawantaik Jesúsa nemarin jimar shuar Jerusalénnumia jiinkiar, once kilómetros
    aunam yaakat Emaús tutainam weena.
  hmo-hmo: Unai dina dekenai, tau rua be hanua maragina ta, ena ladana be Emausa,
    dekenai idia lao, Ierusalema bona unai hanua edia huanai be 12 kilomita hegeregerena.
  big-big: Wok mabokko yombu mabuwiliyaga neyau pongo yereng yeikta Emeyasa meiragi
    kambela. Yirusalem yerengka pongo yereng Emeyasa mei puragi yokolondik 7 mailgi
    pangka.
  gux-G: Li daali, ke yegni bilie ged ya dogu ke bi yi Emaus piiga n kilo lie, sedusalema
    dogu nni.
  cnl-NT: '''E³ quie''²³ jmɨ́ɨ² jo̱³ xen³ áan²³ dsa³ quien³² Jesús ''i³ ta''n² jui³¹
    ''e³ sɨ³guiin³² juɨɨ³ je² xi̱i̱n³ Emaús. Xa³ co̱o̱³ gui²³quie̱e̱³ kilómetros ''e³
    dsoo³²ra² Emaús naan³na² juɨɨ³ Jerusalén.'
  zar-NT: Laʼ dza náʼasö söjáquiëʼ chopëʼ, yúʼugaquiëʼ nöza le ridxintë Emaús, le
    röʼö ca chopa hora rizáʼaruʼ Jerusalén.
  kde-kde: Liduva ulyolyo, vakuhundwa vavili va Yesu vávele nndila uvahwena chijiji
    chimo chivachema Emau, chinavele malinga ulehu wa kilomita kumi na moja kuuka
    pa Yelusalemu.
  ata-ata: Xe no voxo ane nesi, la ta molomolo tamei noxou Iesu ilou milutu ne Ielusalemu
    sou lexe ilai no tuala vile ilemo lexe Emausi. Tuala tila ne Ielusalemu xe tuala
    ne Emausi ne, lovaxaꞌa ilou loxo Kilo Mita mavulovexa mo muluꞌe no lia vile.
  qvw-NT: Chay muyunñatacmi ishcay yaćhapacünincuna Emaus malcäta liyalcäla. (Cay
    malca Jerusalenpïta ćhawpi muyun lina caminućhülämi cala.)
  nfa-nfa: Lodꞌo èèna kahèi, ana madhutu Yesus dhèu dua lasi asa rae cue, ngara na
    Emaus. Kajꞌèu na pe dꞌai canguru ca kilo nèti kota Yerusalem.
  tnp-tnp: E nian əmə əha inəha, suah mil keiu rəha Iesu kəmətualiuək mətian lahuənu
    kəti, nərgɨn u Emeəs. Lahuənu u mətəuarus=pən Jerusɨləm, in iuəkɨr o lepɨn kilomitə.
  urd-urd: उसी दिन ईसा के दो पैरोकार एक गाँव बनाम इम्माउस की तरफ़ चल रहे थे। यह गाँव
    येरूशलेम से तक़रीबन दस क़िलोमीटर दूर था।
  hot-hot: Wak êŋ iyom ma anyô ku ju i malak Emeus. Loŋ êŋ hamô daim dokte hatôm 11
    kilomita ek Jelusalem.
  mqj-NT: Allo iatoo dengan dua passikolana Puang Yesus lao lako mesa tondok disanga
    Emaus, umbai sapulo mesa kilo alla'na Yerusalem.
  rus-SYN: В тот же день двое из них шли в селение, отстоящее стадий на шестьдесят
    от Иерусалима, называемое Эммаус;
  mbh-mbh: Na nge nang aken Jisas ile wainlanga or aini o es a rem ako iion a Emeus
    ako i voth mela tie a Jerusalem na i pavurvur nge kilomita or mule pa omole pothoi
    omole.
  bdd-bdd: Sabweloina ꞌoina Yesu ꞌana tomuliyao ꞌeluwa sitautauya ꞌaigeda ꞌasa ꞌoina
    sanina Emeusa. Casaina ꞌana dudula Yelusalema ꞌoinega gide ꞌeguma gonegonega tatoholo
    ma gonagonaina ꞌana gamwagamwana ꞌoina talatu.
  cbt-NTPO: Naporo tahuëri chachin cato' imarinsopita Quirosarin quëran pipirahuatona',
    ninanonënquë paantapi. Imaosë itopiquë paantapi. Shonca a'na quiromitro pochin
    aquërinso'.
  rmy-SERVI: Дэ кодэва диво дуй сиклярнэндар джянас дэ гав Эммаусо, саво сля пашэ
    дэшудуй километры Ерусалимостар.
  srn-NT: A srefi dei dati, tu fu den ben de na pasi fu go na a dorpu Emaus, san ben
    de wan erfu kilometer so fu Yerusalem.
  cta-NT: La cuiꞌ tsa̱ biꞌ nduꞌu ndyaa tucua tyaꞌa nguꞌ nde quichi̱ Emaús. Quichi̱
    biꞌ ntsuꞌu tii chaca kilómetro cuayáꞌ tyijyuꞌ jiꞌi̱ Jerusalén.
  bqc-SIM: Gↄↄ doũpi zĩ́ Yesu ìwa gbɛ̃ↄn plaↄ lɛ́ gɛ́ wɛ̃́lɛ pↄ́ wì mɛ Ɛmausi.
    Ń Yelusalɛũo à kà kiloo kuɛdo taa.
  tcz-CHONGTHU: Hiche ni mama chun Yeshua nungjui mini, Emmaus kho jotna lampi, Jerusalem
    a pat mel sagia gamla achun ache lhone.
  mar-mar: त्याच दिवशी त्याच्यातील दोघे शिष्य यरूशलेम शहरापासून सुमारे अकरा किलोमीटर
    अंतरावर असलेल्या अम्माऊस नावाच्या गावाला चालले होते.
  snp-snp: Ena aya fo kamenalo ege melamo we minagu yati lele ma Emeusi numudo unaliye,
    loti waiye. Numunawa yaloti Yelusalemu ya leweni (11) kilomita yaidana oto ne.
  isl-isl: Þennan sama sunnudag fóru tveir af fylgjendum Jesú gangandi til þorpsins
    Emmaus, sem er rúma 12 kílómetra frá Jerúsalem.
  spy-NT: Kimii ꞉rubiik alake āyēēnku chēbo Yēēsu bēsyoonooto kubēētii saang'taab
    Emaawu. Kiyibē ꞉lōōyinnyii āsiiswēk āyēēng' kuwēētēē ꞉chiito Yēērusālēēm.
  xnn-xnn: Issan deey met laeng ay agew et mendad-aan nan dowa ay pasolot Jesus ay
    omey isnan ili ay Emaus. Waay nasolok ay simpoo ya esa ay kilometro nan kaad-addawina
    id Jerusalem.
  mwe-mwe: Lyubha lyolyo, bhandunji bhabhili munkumbi gwa bhaajiganywa bha a Yeshu,
    bhatendaga kwendangana kushijiji shimo shishemwa Emau, mwanja gwa maili shabha
    kukoposhela ku Yelushalemu.
  tte-tte: Kaliyate kaigedanane koina tomuliya yoli labui silalau dedei esana Emiusa
    kaiwena, Emiusa yo Yelusalema kali sowasowaga kana mamalawe besiele ileben kilomita.
  tcs-tcs: Wea dat seimdei, tu man uda bin pole Zizas, demtu bin wagbaut go po Imeias.
    Imeias i wan smol biliz leben kilamita prom Zarusalem, baut tu aua wagbaut prom
    Zarusalem
  hlt-THB: Ce nyn awh ce a mingmih awhkaw thlang pakkhih taw Jerusalem awhkawng meng
    khqih ak hla Emmau ami ti khaw na cet hy nih.
  soq-soq: Walamaipa deawaawo Iesu wawe alala nata Ierusalem ene bola Emausiwa antoie,
    tane bola sa ipa omo natadea awa rua.
  qub-qub: Chay junajlla Jesuspa ishcaj disïpuluncuna aywarcaycaran Emaús marcaman.
    (Emaús caycaran Jerusalenpitaga ishcay lëwa masllancho).
  att-att: Á ajjan yù duá ira nga nakituddu kâ Apu Kesu, nga yane yù ággaw nga páno
    ra nga umay ta babálay nga mangngágan ta Emmos. Á mapulu tádday nga kilometro
    yù kárayyu na ta Jerusalem.
  bki-bki: Ana iorou ka ninei bereio, ka legiano nene ga, tom juo kalo ajuvan vio
    Yerusalemo ka avan ea komeli na telisu tai, siano Emeas. M̃arabo na ban ea vio
    na maka ve tebievi laka, naio jibe ka sadu duelimo titai,
  bqp-bqp: Gↄrↄ dokↄ̃nↄ pì zĩ Yesu ìba gbɛ̃nↄn pla kenↄ tɛn gɛ́ lakutu kũ òdi pi
    Ɛmausi. À zã̀ kũ Yurusalɛmuo lán kiloo kuri awɛɛdo bà.
  mcp-mcp: Í á bə nə́, jwɔ̂w ŋgwúd dɔɔŋgʉ́, *ompwíín ɔ́ Yésus obá bwə́ á ŋgə kə də́nd
    bwə́ á dʉ jɔ̂w nə́ Imawus yí. Wúlə Yurʉ́səlɛm kə wu í á jee bə okílomáda wûm nə
    óbá.
  hat-hat: Menm jou sa a, te gen de disip ki tapral nan yon bouk yo rele Emayis. Bouk
    la te yon ti distans onz kilomèt konsa ak lavil Jerizalèm.
  npl-NT: Non tonati, ome itlamachtijkawah oyayah para n altepetl non itoka Emaús,
    non omokawaya kemi májtlaktli iwa n se kilómetro wejka de Jerusalén.
  bgg-bgg: Ji pha ishak shii Isu ro samoy nyi yi Jerusalem è snajia labiang è ruang
    Emaus hà wuiiramuii shii,
  eng-TCENT: That same day two of Jesus' disciples were going to a village called
    Emmaus, which was about seven miles from Jerusalem.
  eng-BSB: That same day two of them were going to a village called Emmaus, about
    seven miles from Jerusalem.
  cpu-NT: Tekera osamanite, janiitaiyini apite iriyotaane Jesús iriyaatero nampitsiki
    paitachari Emaús. Te osamaniperote osaiki Jerusalén okaratzi 11 kilómetro.
  san-ASM: তস্মিন্নেৱ দিনে দ্ৱৌ শিয্যৌ যিৰূশালমশ্চতুষ্ক্ৰোশান্তৰিতম্ ইম্মাযুগ্ৰামং
    গচ্ছন্তৌ
  tac-NT: A'lige rawé napu alué Pegro ro'ínasa napu bo'ile alué Esusi gatériga, a'lige
    rawé simile alué rió Kleopasi rewégame 'lige uché bilé ralámuli 'yuga, simíbale
    alé pe'kabi riógachi Emausi rewégachi napu ejperégame nile alué ralámuli. Emaúsika
    pe a'mulipi nile alé Rusaleni. Alué oká ralámulika tabilé nulame nile Esusi nochálilachi,
    pe gompaniérola nile alué Esusi 'yuga nóchame makué bilé rió.
  eng-WEBPB: Behold, two of them were going that very day to a village named Emmaus,
    which was sixty stadia from Jerusalem.
  gfk-H: Ma ta iakano bung airua ta diet ga hanahaan uras tiga taman di kilam ia bia
    Emaus, haruat ma ra sangahul ma tikai na kilomita maram Ierusalem.
  viv-viv: Tu medema aiyetai-nadi tomuliya luhei agaidiya melala ana egana Emeusa
    hinauna, Yelusalema ana lauva kilomita ileveni.
  yao-yao: Lyuŵa lilyolyo, ŵaŵili mwa ŵaŵankuyaga Che Yesu ŵajaulaga ku nsinda umo
    liina lyakwe Emau, uwaliji kwakutalikangana ni ku Yelusalemu mpela ulendo wa masaa
    gaŵili.
  tgp-tgp: Tataholo hin rani atu, tamlohi mo rua isara, la lo vano na vanuan Emmaus,
    mariviti kilometre i sangavulu r̃omana matea hin Jerusalem.
  auc-NT: Eedotadëë ongöninque wædænque ïnäni näni quëwëñömö Ëmao goïnö ïñömö onte
    quidömetodo ganca mäninganca taadö impa. Mänïönæ adoönæque ïñonte Ëmao ïñömö gocæte
    ante waoda mënaa idömæ godatapa.
  kbc-NT: Ijaaɡ̶ijo niɡ̶ijo noko itoataale anodiotibece igotibeci manitaɡ̶a nigotakawaana
    anodita Emaús, ejime itoa leegoa me yototice Jerusalém.
  bmh-bmh: Go ziwas ebu, Yesus nugau tapaimaraneun dudu aliag go em tub wanib Emaus
    uzan betemen. Go uzan eiman Zerusalem uzan betabun pulig tam.
  ctu-BL: Awilan, ti jini jach bʌ q'uin woli' majlelob cha'tiquil xcʌnt'añob ti jump'ejl
    tejclum i c'aba' Emaús, che' bajche' uxp'ejl legua i ñajtlel ti Jerusalén.
  meq-meq: Pat eye niye gawla i Yesu hay sulo mə walaŋ tay niye hay, tə həl bo ti
    ye a gəma nakə tə zalay Imayus aye. Gəma niye na, dəreŋ tsəfa ta Zerozelem. Taɗə
    ka diye tə sik abəra ma Zerozelem na, ka giye ka tsəveɗ ɓəre sulo.
  noa-H: Maimua hich hag hedpai hõor numí p'öbör Emaús hanʌmʌg wëtjim haajem. Mag
    Emaús p'öbör Jerusalenmua once kilómetros sĩejim haajem chi warp'ag.
  alp-NT: Eleki kena petu mere lekwe, Yesuse Eni maka lulua sie luaya esi keu lorau
    hena sae me esi nane Emause. Hena mere esi lauke kiloa butu esa lesini esa bei
    kota Yerusaleme.
  san-VEL: tasminneva dine dvau "siyyau yiruu"saalama"scatu.skro"saantaritam immaayugraama.m
    gacchantau
  kbq-kbq: Ana zupage tare amagema nenta'a disaipol netremokea Emeus nehaza kumate
    vu'na'e. Ana kumateti Jerusalemi vanazana 11 kilomitanaza me'ne.
  kbh-kbh: Cach te, uta uatsjéndayata Emaús puebloye ibojtsaye. Emaús yojamna Jerusalenocana
    bnë́tsana canÿe kilómetroca.
  ron-LSB: Și iată că doi dintre ei mergeau chiar în ziua aceea într-un sat numit
    Emaus, care era la șaizeci de stadii de Ierusalim.
  pon-pon: A kilan ni ran ota riamen re ’rail momaitelan kijin kanim eu ad a Emaulj;
    a doo jan lerujalem mail wonu de iju.
  nhe-BL: Huan ipan nopa tonal itztoyaj ome ihuampoyohua Jesús tlen nejnemiyayaj ipan
    ojtli hasta se rancho tlen itoca Emaús tlen mocajqui nechca once kilómetros ihuejcaca
    altepetl Jerusalén.
  sps-sps: Tan nainy patsukan to aya ana ina fuan a mes tana gum vainy te vovou iny
    e Jisas naa fi naa to tana fan te koo ri Emeas, a veevian nan ya na safunuu ana
    isen kilomita poo fi minon Jerusalem,
  wnc-wnc: Siwan tapduu wagwenekan aminu pandetnaat nana tapaata enake you mateknga
    gapmandusimu Emeas ngang inikaingge kepiapane kukumayak. Kepi waapa Jerusalem
    teke Emeas kunanggengu kuwatna gunzitda akoke awekawik.
  bus-bus: Gurↄ dↄ̃nkↄ̃ pì zĩ Yesu ìba gↄ̃ↄn plaa kenↄ e gaa lakutu kɛ̀ wè be Ɛmausi.
    À zã̀ kↄ̃n Yerusalɛmuo lán kiloo kuri awɛɛdoo bà.
  gub-BL: A'e 'ar mehe we mokoz hemimu'e wata oho pe rupi a'e wà kury, Emau taw kutyr
    a'e wà kury. Aze teko wata Zeruzarez wi a'e taw pe wà, umumaw 10 kirom wata pà
    wà.
  imo-imo: Jisas makilipe koinjo molorumu aku walimunga yu lombili andoringimanga
    imbo talo ulke kombu Emeus pungili puringili. Aku ulke kombumu kinye ulke kombu
    awili Jerusalem kinye aulkemu alaye tule tepa mele, 11 kilomita mele.
  boj-boj: Bati qujai deqa Yesus aqa aŋgro aiyel naŋgi Jerusalem uratosib qure bei
    aqa ñam Emeus deq giloqneb. Jerusalem dena tigelosib Emeus qureq gilqajqa kiñala
    isaq 11 kilomita dego.
  eng-DRA: And behold, two of them went, the same day, to a town which was sixty furlongs
    from Jerusalem, named Emmaus.
  knf-knf: Ţi unuur mënţan, baţaşar Yeŧu batëb baŧool pya untanka wi Emayuŧ unlowiiruŋ
    na Yeruŧalem uko ji ŋwoori ŋtëb ŋi poş.
  san-KHM: តស្មិន្នេវ ទិនេ ទ្វៅ ឝិយ្យៅ យិរូឝាលមឝ្ចតុឞ្ក្រោឝាន្តរិតម៑ ឥម្មាយុគ្រាមំ
    គច្ឆន្តៅ
  arn-NT: Fey tüyechi antü mew müten, epu disipulu amulelu tati waria Emaw pingelu,
    mari kiñe kilometro tripalerkey ta Jerusalen waria mew
  zas-NT: Dxej guin gajc, tioꞌp ree xbejn Jesús zë tijb guiedx la Emaús, rayaꞌnan
    ziꞌct chiptib kilometro par Jerusalén.
  ken-NT: Nkúbhɛ́ ɛwak ɛyɔ, bakoŋo Yesu bati apay báfá Yerúsalɛm bare rɔŋ ndu
    mɔ́tɔk anɛ bábhìŋɨ bɛ Ɛmayus, nɛkɔ̌ ɛnɛn nɛchi mbɔ bɔkilɔ́mɛta nɛ́nɛnamɔt nɛ
    ɛbhɔ́k.
