    ma tô tinhib'rada hã wahutu, tisi hawimhã, ĩwẽ hã te te tãma sõmri za'ra da, Zezusi
    hã.
  cuk-cuk: Degi, Jesús, Betaniaʼse e-sapingan sesagusad. Agi na e-argan niba-onakwidgu,
    e-sapingangi ise-nued binsasad.
  tbf-tbf: Io, e Iesu a nga vavasie gie rovotsour rakot simi enamon i Betani, ma a
    nga tsuok terie i kur ba riman nge vatamase gie.
  uig-CYR: Вә у уларни Бәйт-Ания йезисиғичә башлап барди вә қоллирини көтирип уларни
