  kqc-kqc: Kamini Iesu yaku ina vene taoni gutuna afei boyo Bethany atafu, ini vana
    moi odoro resi ni buni tora gade maro.
  rmc-ZRB: Паліш Ісус ліґєндя лен андал о фоврос кє Віфанія. Одя Ов ваздня Пескєре
    васта і благословіндя лен.
  tav-tav: 'Cabero Jesu na cajʉgo aájupʉ Jerusalén maca jʉgoye Betaniapʉ cáaáti wãpʉ.
