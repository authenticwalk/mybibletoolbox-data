  wro-wro: Kangaŋurulaŋuru dąnde ŋuru Bethany njini, ino:ri la mamąŋąnąŋgori, pąli
    kanbuna.
  cek-AK: Anih mah nihcae to Bethany vangpui ah caeh haih, a ban to payangh moe, nihcae
    to tahamhoihaih a paek.
  bkd-bkd: Su mauma en hi Jesus su mga apostoles din diyà ta Betania imbayaw din sa
    mga alima din daw panalangini sidan.
  ctu-76: Che' jini, Jesús ti' pʌyʌyob loq'uel majlel ti Jerusalén jini ajcʌnt'añob
