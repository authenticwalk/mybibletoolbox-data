    akwudangwa Bediniyu-wa. Kembirra yakwujina ngawa n-alkayijuwa ayarrka ena-langwa
    karrawaru-wa akwa ni-yengbinuma eningaba ayakwa kajungwa eningaba ka-ngekburakajungwuni-yada
    aburra-langwa.
  enq-2: Dopa latala, baanya disaipolo dupa laminao Betani pea. Betani katao baanya
    kingi dolapo minalyetala, baame disaipolo dupa auu pisia.
  eng-ASVBT: 'And he led them out as far as to Bethany: and he lifted up his hands,
    and blessed them.'
  mna-mna: Timbotmbot ma Yesu ikam zin naŋgaŋ kini ma tila tigarau kar Betania. To
    iwit namaana isala kor, mi ipombol zin.
  rmy-ARLI: Tegani o Isus legarđa ple učenikonen paše uzali Vitanija, i vazdinđa ple
    vasta hem blagoslovinđa len.
  myw-myw: Anilivan ikous, imgwayes inounas ineis Beta̱niy, itamnow naman, anilivan
    bwanabwein isekes.
  sby-sby: Lino Yesu walabatangunina kufuma mumunshi umo kuya kushika ku Betaniya.
    Kopeloko walatambika makasa akendi nekubaleleka.
  sll-sll: Ena Yisas Yerusalem aidolere, grang wine ongwo hobi aule ire pire, Betani
