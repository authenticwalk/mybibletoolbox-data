  hoy-hoy: आग यीशु आंदरी बैतनिय्याह ताका नगर इन व्हार्या ओतुन, अदिक तान कय नेगुकु
    आंदरी आशीष कोट्टुन;
  uri-uri: Yatom Jisas wi tu disaipel alkilen pa nel kai kinar ngko yampingken ha
