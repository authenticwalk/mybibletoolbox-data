  rmc-rmc: Paľis len iľa avri paš e Betanija, hazdňa o vasta a žehňinelas lenge.
  apr-apr: Motong la Yesu ikap di galiunu tina a tipa le tidu potai pang Betani. Motong
    la Yesu iyiti bene, inbe ipamede di ye betanga dook mata, a bet nen ngan Maro
    iyei urata dook mata pang di.
  tiy-tiy: Tidéw béno, nuwit Jesusey de kuyugén ménsut dob no ingéd taman Betania.
