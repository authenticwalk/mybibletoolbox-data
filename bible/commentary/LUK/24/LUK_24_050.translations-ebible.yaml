  mal-mal: അതുകഴിഞ്ഞ് അവൻ അവരെ ബേഥാന്യ വരെ കൂട്ടിക്കൊണ്ടുപോയി കൈ ഉയർത്തി അവരെ അനുഗ്രഹിച്ചു.
  kkc-kkc: Osoloso Yesuye o hamamee dili odoo gilimadoloso Betani mi koola mapoo diyadaga
