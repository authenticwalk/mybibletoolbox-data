    bala goŋ-garrwarthinanydja ŋayi bukumirriyaŋalana manapara walalaŋgu.
  yal-yal: Na xanbi ra, a siga e ra han Betani taani, a sa a yiini te dɛnaxan yi,
    a duba e xa.
  cnt-NT: Jaun₂ ca₂jŋiai₃ chi'₂ dsɨ₂guia₃-tɨ́n₂ të₂ juɨg₂ Betania, jaun₂ ca₂cho₃ gu₂
