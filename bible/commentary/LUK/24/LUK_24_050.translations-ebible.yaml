  ffm-ffm: Iisaa naɓi ɓe faa hedde Baytaniya, hunci juuɗe, duwanii ɓe.
  arb-NAV: ثُمَّ اقْتَادَهُمْ إِلَى خَارِجِ الْمَدِينَةِ إِلَى بَيْتِ عَنْيَا. وَبَارَكَهُمْ
    رَافِعاً يَدَيْهِ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥ⳿ⲉⲛⲟⲩ ⳿ⲉⲃⲟⲗ ϣⲁ ⲃⲏⲑⲁⲛⲓ⳿ⲁ ⲟⲩⲟϩ ⲉⲧⲁϥϥⲁⲓ ⳿ⲛⲛⲉϥϫⲓϫ ⳿ⲉ⳿ⲡϣⲱⲓ ⲁϥ⳿ⲥⲙⲟⲩ ⳿ⲉⲣⲱⲟⲩ.
  adz-adz: Da Yisu imungꞌ i riban atsungꞌa gin iwaꞌ ifa Betani da iraꞌ i bangin da
