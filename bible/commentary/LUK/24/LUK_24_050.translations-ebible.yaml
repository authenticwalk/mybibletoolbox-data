  cop-BHC: ⲞⲨⲞϨ ⲀϤⲈⲚⲞⲨ ⲈⲂⲞⲖ ϢⲀ ⲂⲎⲐⲀⲚⲒⲀ ⲞⲨⲞϨ ⲈⲦⲀϤϤⲀⲒ ⲚⲚⲈϤϪⲒϪ ⲈⲠϢⲰⲒ ⲀϤⲤⲘⲞⲨ ⲈⲢⲰⲞⲨ.
  buk-buk: Tiŋambu Yisu wê ŋac sêsa sêtêŋ gameŋ naŋ yêc kêpiŋ malac Betani si. Yêc
