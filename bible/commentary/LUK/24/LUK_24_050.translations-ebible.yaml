    Godee mapoo takolone diba pidilame goomoga to takaso.
  lit-lit: Ir jis išvedė juos iki Betanijos, ir pakėlęs savo rankas, juos palaimino.
  urd-GVR: Phir wuh shahr se nikal kar unheṅ Bait-aniyāh tak le gayā. Wahāṅ us ne
