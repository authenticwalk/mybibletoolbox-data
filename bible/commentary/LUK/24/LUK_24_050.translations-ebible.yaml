  urd-urd: फिर वह शहर से निकल कर उन्हें बैत — अनियाह तक ले गया। वहाँ उस ने अपने हाथ
    उठा कर उन्हें बर्क़त दी।
  hot-hot: Ma Yisu halom thêlô ba hi hayô Betani iniŋ loŋ ma hêv baŋ liŋ ba hêv mek
    hadêŋ thêlô.
  mqj-NT: Mangkai too, umbawaimi passikolana Puang Yesus lako salianna kota lu lako
    mesa angngenan sikadappi' tondok Betania. Saei lako ummangka'mi limanna untamba'
    passikolana.
  rus-SYN: И вывел их вон из города до Вифании и, подняв руки Свои, благословил их.
  mbh-mbh: Lama i wolpot or a Betani la. Na i paesa imeni alaini roro ma i nong a
    God nge mo aro i oma senu nge or.
  bdd-bdd: Coinega ꞌina gwae ꞌilosalohiya, ma muliyetega ꞌitoediya ma sitauya Bedani
    ꞌoina, ta nobwa nimana ꞌiyasidiya ꞌoidiya, ma ꞌigwae helauwediya.
  cbt-NTPO: Ina quëran a'na tahuëri ninano quëran quëparin. Pitaniaquë huarë' canconpachinara,
    anquirahuaton, Yosë nontërin. “Isopita Tata noya a'paiton, catahuaquë',” itërin.
  rmy-SERVI: Тунчи Исусо вылиджялда лэн форостар и джиля лэнца дэ Вифания. Котэ Вов
    ваздэня Пэхкэрэ васта и пхэнда бахталэ лава пала лэн.
  srn-NT: Dan A tyari den go te na Betania. A opo En anu, dan A blesi den.
  cta-NT: Liꞌ nduꞌu Jesús quichi̱ Jerusalén biꞌ, ndyaa loꞌo yu jiꞌi̱ nguꞌ ca toꞌ quichi̱
    Betania biꞌ. Nde biꞌ ngusicua̱ yaꞌ Jesús chaꞌ culacua̱ yu jiꞌi̱ nguꞌ.
  bqc-SIM: Ɔ̃ Yesu bↄ̀ńnↄ wɛ̃́nkpɛ e Bɛtani saɛ, ↄ̃ à ↄsɛ̀ plapla à báaadàńgu.
  tcz-CHONGTHU: Chuin Yeshuan amaho chu Bethany langah apuiyin, vanlam'a akhut alhangin
    amaho chu phatthei aboh'e.
  mar-mar: नंतर तो त्यांना बाहेर दूरवर बेथानीपर्यंत घेऊन गेला आणि त्याने हात वर करून
    आशीर्वाद दिला.
  snp-snp: Ena numudoti gilimito uto Betani numudo adu fedeto ana faka loto Gotikafo
    olu lalo o gedo, loto
  isl-isl: Eftir þetta fór Jesús með þá út að veginum, sem liggur til Betaníu, og
    þar lyfti hann höndum sínum til himins og blessaði þá.
  spy-NT: Nto mii bēsyēēt ake, kuwēēto keey ꞉Yēēsu rubiichoo kung'eetee Yēērusālēēm
    kutākyinē keey Beetannyaa. Yu kariikta, kōōtōrōōr ꞉Yēēsu āwunnyēk ankusaay Yēyiin
    kōōbēruur rubiichoo.
  xnn-xnn: Danat eyey nan papasolotna id Betania danat ipangato nan ledengna et bindisyonana
    daida.
  mwe-mwe: Kungai gubhalongoyenje mpaka ku Bhetania, gubhajinwile makono gabho kunani,
    nigubhaajujilenje mboka.
  tte-tte: Yeisu tobenaliyao ibagunayagili yo iyoganli Yelusalema silogabaen silau
    Bedani dedeina mena, kabo nimana ikeleisinagili yo iwalo-muloloili.
  tcs-tcs: Orait. Nau em bin teke dempla go po Betani. De nau, em bin liptemap tu
    an blo em ane em bin blese dempla.
  hlt-THB: A mingmih ce Bethani khaw benna cehpyi khqi nawh, a kut soeng nawh zosennaak
    ce pek khqi hy.
  soq-soq: Iesu epe wano dialeno aupe me wawe alala Ierusalemwae banlamone nosene
    bola Betani mampentone me witapa wadenposie sau osouwo itun.
  qub-qub: Chaypitana Jesús pusharan Jerusalenpita Betania läduman. Chaychöna maquinta
    jogarcur Tayta Diosta mañacuran paycunata yanapänanpaj.
  att-att: Á sù dattál nayù oras nga páno ni Apu Kesu nga umay ta lángì, á iniyánge
    na yù ira siminuttul kuna ta lawán na Jerusalem áddè ta babálay na Bitania. Á
    labbè da tán, á sinonnâ ni Apu Kesu yù limá na, á kinagi na yù pangikállà ni Namarò
    nira, nga pamindision na nira.
  bki-bki: Bogo na ka mia Yesu jidom ka tuvanlo, jukamu kalo abatove ea komeli sesa
    na Betani. Abinimei abokar vio nene, ajum̃a jibe na, banbano-o na Yesu jumolu
    jian jum̃ano loalo, milivu kalo.
  bqp-bqp: Kũ Yesu bò kũńwo wɛ̃tɛ kpɛ ari Bɛtani sarɛ, akũ à a ↄnↄ sɛ̀ lei à arubarikaa
    dàńgu.
  mcp-mcp: A mú wú nə bwo ŋgwə́la kə nə bwo kúnə́-kúnə nə Betanî. Kə wɔ́ɔ́s nûŋ, a
    mú bʉ̂n məbwə̂ bwádan nə bwo.
  hat-hat: Apre sa, li mennen yo an deyò lavil la, bò Betani, epi li leve men li pou
    l' beni yo.
  npl-NT: Satepa, Jesús okinwík itlamachtijkawah asta Betania. Ompa okinmajkok imawah
    iwa okintiochi.
  bgg-bgg: Chiihphado shii ai è rajan thoh marui srane Bethany hà noh dun, ai wad
    laziung phia srane ithek shii khirzey phi.
  eng-TCENT: Then he led them out as far as Bethany, and lifting up his hands he blessed
    them.
  eng-BSB: When Jesus had led them out as far as Bethany, He lifted up His hands and
    blessed them.
  cpu-NT: Ipoña Jesús jaanakeri iriyotaaneete janta Betania-ki. Ari itzinaavakotanaka,
    itasonkaventanairi.
  san-ASM: অথ স তান্ বৈথনীযাপৰ্য্যন্তং নীৎৱা হস্তাৱুত্তোল্য আশিষ ৱক্তুমাৰেভে
  tac-NT: Alué Esúsika 'yuga simile alué we'ká ralámuli alé na'pami rabó chebilena
    riógachi Betania anilichi a'mulipi. 'Lige bo'né sekala o'wíniga, iwérali 'yale
    suwábaga alué ralámuli.
  eng-WEBPB: He led them out as far as Bethany, and he lifted up his hands and blessed
    them.
  gfk-H: Ma bia ga lam hasur diet uras Betani, ga tatik ira limana gaam haidanei diet.
  viv-viv: Tu Yelusalema hitauya be Bedani tufone givegaꞋauledi, ada nimana gikilakahina
    be gigahenuwakabubuyedi.
  yao-yao: Nipele Che Yesu ŵalongwesye kwaula mpaka ku nsinda wa Besania ni ŵanyakwile
    makono gakwe ni kwapa upile.
  tgp-tgp: Moiso mo tiromara la malue la vano la tikeli Bethany, ale mo tahe na limana
    mo ler̃uhu hinira.
  auc-NT: Itota ayæ̈ tao godinque Betänia obo pöninque tipæmpoga pædæ æmpodinque,
    Mïnitö ïmïnite Wængonguï waa cæcæcäimpa, ante waa apæ̈necä ëñengadänimpa.
  kbc-NT: Odaa Jesus ja yadeegitedicogi wetice nigotaɡ̶a neɡ̶epaa manitaɡ̶a nigotakawaana
    Betânia. Naɡ̶a nawacetedibige libaaɡ̶atedi, odaa ja ibinietediogi.
  bmh-bmh: Yesus nug gonugau tapaimaraneun dudu imarai, Betani uzan beteun. Go ebu
    gonugau ebeg wag maimai, gonugau tapaimaraneun dudu suban dabun en ze awa awarai
    utarai waneun. [Uwait nug go Mesgai wag imai sieun.]
  ctu-BL: Jesús tsi' pʌyʌyob majlel c'ʌlʌl ti Betania. Tsi' letsa i c'ʌb. Tsi' yʌq'ueyob
    i yutslel i t'an.
  meq-meq: Ma dəba eye na, Yesu a həl gawla ŋgay hay abəra ma gəma niye, a ye tay
    ha a təv nakə bəse ta gəma i Betani aye. Mə ɗəma na, a zla həlay ka mbəlom. Tsa
    na, a pa fataya ŋgama.
  noa-H: Maimua hãbmiecha paawai p'öbör heemua hich Jesuu ham p'ë harrjim haajem p'öbör
    Betania hanʌmʌg k'ʌdau ma sim hee. Mam p'öbör higaau pabaimaawai hʌ̃gt'aag jua
    hʌanaa Hẽwandamag jëeumamua, —Tata, puata mʌg hatagjã mʌk'ʌʌn wounaan hich jãg
    hʌ̈u ham p'ë wai chitajugui hajim hanʌm.
  alp-NT: Eleki Yesuse Ikerisi siri bei kotare lolete Betania. Ete mere Iriluke misete
    etesi.
  san-VEL: atha sa taan baithaniiyaaparyyanta.m niitvaa hastaavuttolya aa"si.sa vaktumaarebhe
  kbq-kbq: Jisasi'a anage huteno zamavareno Betani vuno azana erisaga hunagamuteno,
    asomu ke huzmante'ne.
  kbh-kbh: Chents̈ana, Jesús chabe uatsjéndayënga ínÿoye tojanënatse, Betania pueblo
    béconana. Y chabe buacuats̈ënga játsbanase, Bëngbe Bëtsá tbojanimpadá chë uatsjéndayënga
    ts̈abe bendicionënga chamóyëngacñama.
  ron-LSB: I-a condus până în Betania, și, ridicându-și mâinile, i-a binecuvântat.
  pon-pon: A kotin kalua ir alan Petanien, kotikida lim a, kapai irail ada.
  nhe-BL: Huan Jesús quinhuicac imomachtijcahua hasta Betanía huan momatlalanqui huan
    quintiochijqui.
  sps-sps: Ana Ya mei ratuari tana ngats fan iny Jerusalem, ser naa fi naa tana ngats
    fan iny Betani, na aya, Ayei fapaas a niman jias patsuu rari Ya faparits ratuari,
  wnc-wnc: Siwan ita Betani yot gapmane pakuke katakngi tangenake wam kwikwiu ayamuyuwawan
  bus-bus: Kɛ̀ Yesu bↄ̀ńyo wɛ́tɛ kpɛɛ ai Bɛtani saɛ, ben à a ↄↄnↄ sɛ̀ lezĩ à aubarika
    dàńgu.
  gub-BL: Na'e Zezuz weraha wemimu'e a'e wi a'e wà kury, Metàn taw pe a'e wà kury,
    uze'egatu imono pà wanupe kury.
  imo-imo: Jisas yu lombili andoringi imboma ulke kombu Betani lerimuna nondopa mepa
    pumbelie, ki talo ola mundupe eno mane ungu panjembo nimbe Goteni eno nokopa kondopili
    nimu.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi joqsiqa Jerusalem uratosib Betani qureq
    gileb. Gilsib dia aqa baŋ soqtosiqa naŋgi qa pailyej.
  eng-DRA: 'And he led them out as far as Bethania: and lifting up his hands, he blessed
    them.'
  knf-knf: Wi wi Yeŧu aşaaŋ aya na baţaşarul te ufëţ wi Betani, aşë tar iñen, añehan
    Naşibaţi awul baka bnuura bi nul.
  san-KHM: អថ ស តាន៑ ពៃថនីយាបយ៌្យន្តំ នីត្វា ហស្តាវុត្តោល្យ អាឝិឞ វក្តុមារេភេ
  arn-NT: Feymew Jesus “amuiñ wekuntu waria Betania püle” pifi ñi pu disipulu. Fey
    dew chalitufilu, witrañpürami ñi epu kuwü, fey ngillatuñmafi ñi küme feleael engün.
  zas-NT: Dxel briinë Jesús laa reeman luguiedx Jerusalén binëman laa reeman gajxh
    Betania, zianz gules yaaman beenleꞌman laa reeman.
  ken-NT: Yesu asɔt yɛ baghɔkɔ́ bhi, afú ɛtɔk nɛ bhɔ. Bárɔ́k bachwɔp ɛtɔk Bɛ́tani.
    Arɛ́, ayoŋ amɔ amfay, are yɛt bhɔ.
