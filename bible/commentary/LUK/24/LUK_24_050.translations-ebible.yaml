  dgr-DOGNT: Eyı tł'axǫǫ̀ Zezì edecheekeè xè kǫ̀ta Jerusalem ts'ǫǫ̀ nageèhde, kǫ̀ta
    Bethany ts'ǫ̀ gǫǫwà-lea nègı̨ı̨de. Ekǫ edılà ı̨dòo ayį̀į̀là gà gok'eèyaı̨htı.
  pes-OPV: پس ایشان را بیرون از شهر تا بیت عنیا بردو دستهای خود را بلند کرده، ایشان
    را برکت داد.
  ron-1924: Ел й-а дус пынэ спре Бетания. Шь-а ридикат мыниле ши й-а бинекувынтат.
  tpz-tpz: Ke Ieesuꞌ me en pa ma vamomhë peꞌ manuh sinten Bëtaniꞌ, pareꞌ kë a koreneah
    ko tapui raoe.
  agd-agd: Yisasi vetí ankan avían Betaní moren ayan daní uren avu uanten mino.
  rkb-NT: Betanija bo Sesus tuk zinymyrykynahatsa nisioktyhyryk.
  san-THA: อถ ส ตานฺ ไพถนียาปรฺยฺยนฺตํ นีตฺวา หสฺตาวุตฺโตลฺย อาศิษ วกฺตุมาเรเภ
  iws-iws: Mɨ Jisɨs siya ha boɨn dɨgiyɨn mɨ siya sɨmiirɨn ɨna yɨkɨunamɨm mɨ om Betani
    hɨrar yadɨgɨu. Mɨ siir ɨɨna ha ninansiinakiya mɨ nhwo ɨna kwɨsboɨnkiyɨn mɨ siya
    iikam ɨmiir yɨkboɨnmamaɨrɨn. Adi Komii siya sɨmaka nwowam.
  pol-SZ: Potem wyprowadził uczniów z miasta w stronę Betanii. Wzniósł ręce i pobłogosławił
    ich.
  ztq-NT: Lëë Jesús kuni kchë xpëëdscuel axte Betania, aan lëë xaa blis ña xaa par
    kuuñlay xaa xpëëdscuel xaa.
  zai-NT: Oraque ucuaa be laaca biree né be laaca de ndaani guidxi que, yené be laaca
    Betania. Ne raqué undisa ná be, uluu be ndaaya laaca'.
  upv-upv: Ko Iesu eptei twenir arivel lingi ngaim nen. Ko arivel van arjipari Betani.
    Ko renge ie ni esareni nevren nuru van mare mawos nir, ko erij erres suri nir.
  wap-NT: Udaunaꞌan Jesus naꞌakan naa ĩdyaun Jerusalem iki atii Bethany iti. Naꞌiaꞌa
    naa usawadan pakaꞌu ĩꞌidiꞌiti, naꞌiki utoriinpan Tominkaru ati, marii kizi utaan
    kaimanaꞌo mashaapa-karu ĩnyukunuu iti.
  mva-mva: Kodeka ibagadi be dilako Betani anua saringa be luma etatabala-lo idokitatelako
    be imaroudi.
  dwr-NT: Hawaappe guyyiyan, Biitaaniyaa geetettiyaa katamaa gakkanaw, unttuntta afeedda;
    bare kushiyaa micciide unttuntta anjjeedda.
  kfw-kfw: Khawa phakhan inmani kha Bethany katung akeiruoiya halli akut duongpiya
    inmani kha rawaan aleipei.
  bfz-bfz: तेबे यीशु तिना खे बैतनिय्याह नगरो तक बारे लईगे, और आपणे आथ चकी की तिना
    खे आशीष दित्ती।
  cuk-09: 'Degi Jesús Jerusaléngi e-sapingan-bukwad-onosad, Betaniase sesa-gusad.
    Agi na e-argan niba onakwidgu, e-sapinganga sogded: —Bab Dummad bemargi nued binsaena-gadin.'
  ben-OBCV: তারপর তিনি তাঁদের বেথানির কাছাকাছি নিয়ে গিয়ে, তাঁদের দিকে হাত তুলে আশীর্বাদ
    করলেন।
  mil-NT: Te Jèsús ní queñuhu ñaha‑gǎ xii‑güedé ñuú Jerusàlén ndécá ñàha‑gá cuáháⁿ
    ñuú Bètaniá, te xíáⁿ nǐ ndonehe‑gá ndaha‑gá núú nǐnu, te ní xícáⁿ táhú ñàha‑gá
    xii‑güedé núú Yǎ Ndiǒxí.
  myu-myu: Jesus ixeyũ o'tujowat Betânia ka be. G̃ebuje o'jekawẽn Deus eju cebeam
    ip. — Bay, xipan cuy teyũku ejukuk — io'e Deus pe.
  amk-amk: Mayeai Yesusi kiasa era to boriai weru bendarifoi, paria kefang we munue
    Betania. Na nanai yuai warangfo mioansa.
  fai-fai: Kale bela Yesus ayo imadew Betani abiw mewso leiw unom nadale teng kufoda
    abid unune,
  ura-NT: Niritoha acaauru raine baiha jetaote, Jerosaleen caje amanajaain jetao,
    Betaniau turuanajaain, ecuun biji sijirichaain jetao acaauru cojiotae.
  mcd-NT: Ascashon Jesús Jerusalén anoshon Betania pasoato ato iyoni. Betania pasoato
    nococashon Jesús mushainacahuan yoini, —Upa Diosin, fasi uhuunshon tapimisifo
    cushusharapacuhuun,
  urt-urt: Miꞌe pe, kin nenge lenge tas nasme Jerusalem pe, tinge yal siheime moi
    Betani. Ŋupe ŋaiye tinge ya jere luh uku pe, kin nikil syep nanah tinge pe, kin
    nisilihme Got ŋaiye ka uruꞌe bwore kin ote guhme tinge.
  awk-awk: Ġatun yutéa noa barun kaloġ kolaġ Bethany ka bo, ġatun noa wupiléu̇n mȧttȧra
    ġikoúmba wokka-laġ, ġatun pitȧlma noa barun.
  kiz-kiz: Kisha Yesu abhalonguisi kwibhala mpaka pabhakaribili Bethania. Ajhinuili
    mabhoko gha muene kunani, ni kubhabariki.
  tzo-TZE: Ta yan to c'ac'al laj yic' loq'uel ta Jerusalén yajchanc'optac li Jesuse.
