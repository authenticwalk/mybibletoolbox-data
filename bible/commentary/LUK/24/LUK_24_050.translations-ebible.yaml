    kalawiili dong dokoyilawa, tambal-kup bom-biliwa yo, ken-um-bom ale,'
  nlx-nlx: उवतो यीशु यरूशलेम हेयराम रेन बेतनिया गावान बाहेर ताह ली गीयो, तेवी तो आथ
    उचा केरीन ताह बोरकेत आप्यो।
  apw-NT: Áígé’ Jesus Jerúsalemgé’ binadaal’a’á yił ch’ékai, Béthanyzhį’, yádn ninyáágo,
    áígee hadag yaa dilṉiigo yá da’oskąąd, Nohwiyaa gozhǫ́ǫ́ doleeł, ṉii.
  gum-gum: Incha Jesúsbe ciudayugurri wambig Betaniasrøngatig nui kusrenanøb pera
