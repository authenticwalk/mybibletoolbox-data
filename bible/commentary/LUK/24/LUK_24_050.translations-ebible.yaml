  suz-BL: मिनु नोले मेको आन कली यरूसलेम रे लाइश्‍शा, बेथानी गाउं चाक्‍दीश्‍शा, आ गुइ
    पोक्‍शा मेको आन कली आसीक गेमी बाक्‍त।
  car-NT: Irombo Jesus 'wa aro'san kurandonaka moro aitopo'membo Betania 'wa. Moro
    po ro tainary awonga'po i'wa kawonaka. Ikuranondo'san i'wa.
  amp-amp: Jisasr turhu disaiperm yaknihato rpat yimomn Betanitn tirm hamuhhato Bro
