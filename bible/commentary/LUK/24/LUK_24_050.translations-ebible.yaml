    na tabangan dan ka Manama.
  faa-faa: Yasumo i karikia Yarusarame sitiane metakarikia, Petene ape makeraka hisiapo.
    Hikia risike, Yasumo ipi hokono tetákara máfaraka, iane makoteraka some kasapo.
  kik-kik: Agĩcooka akĩmatongoria kuuma kũu magĩthiĩ magĩkinya hakuhĩ na Bethania;
    akĩoya moko na igũrũ, akĩmarathima.
  cap-NT: 'Jalla nekztanaqui Jesusaqui ninaca chjitchic̈ha wajtz̈ tjiya, Betania cjita
