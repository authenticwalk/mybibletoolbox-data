  kaq-NT: Jato jascajaxon Betania jema janin caman jato hioquin. Janoxon sca jahuen
    mequen sanahihnixon siri shinanya janoxihquibo sca jato yohiquin.
  sgb-sgb: Amêhên, pinagkalamo ni Apo Jesus hilay tagahonol na hên palakon baryon
    Betania. Hên narani hila bayro, ay intag-ay nay gamêt na ta inhalangin na hila
    ya ingalwan hila ni Apo Namalyari.
  vie-1934: Kế đó, Ngài đem môn đồ đi đến nơi xung quanh làng Bê-tha-ni, giơ tay lên
    mà ban phước cho.
  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁ ଏ଼ୱାରାଇଁ ବେତନିୟାଁ ପାତେକା ଅ଼ତେସି ଇଞ୍ଜାଁ ତାନି କେସ୍କା ପେର୍‌ହାନା
    ଏ଼ୱାରାଇଁ ବ଼ର ହୀତେସି ।
  cha-cha: Ya manquinene juyong asta Betania; ya jajatsa y canaeña ya manbinendise
