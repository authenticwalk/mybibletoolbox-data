    tongwi.
  yaq-NT: Junak intok ju'u Jesus, junama bwe'u jo'arapo yeu am nuk siika, ili jo'ara
    Betaania' tea'u tajtia. Junama intok ame bepa jikau mamteka Liojtau bicha ameu
    tu'ik am a'auriak.
  uro-uro: Bä nga qa artäm sä rha nae bä sae ma Betani dä qa sek aa rhäkt bä qa modämne
    na rha.
  ita-1885: POI li menò fuori fino in Betania; e, levate le mani in alto, li benedisse.
  muy-muy: Yezu àra àhia pakama nana ana tay a ti òru àna tay gwar a Betani. Òru ènjʉa
