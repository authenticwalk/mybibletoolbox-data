  not-NT: 'Aique Jesos itsibataiganacari irogomere irooti cara Betaniaquë. Cara, itimagonaguitanaca
    ibaco jonoquë, yamanaqueri Iriri icanque: —Pabati, jerica nogomerejeguica; pingantocobentaigueri,
    pomitocotaigueri.'
  plu-plu: Ayteke pisenwa inakni gawnhan, igkis pese. Ig Kiyapwiye Jesus waxeprikis
    kennesa arimkanit paytwempu Betâniya. Ayge ig awokasaw ta gimkanitkis. Ig sarayh
    kabayka ta gipititkis.
  iou-iou: Man ude yäwetkaŋ eruk yäŋ-yäkŋat päŋku Betani yotpärare gägäniken itkaŋ
    keri yäpmäŋ akuŋpäŋ Anututä iron täŋ yämikta man yäwetkuk.
  ntp-NT: Daidʌ ʌSuusi vaidacai gʌojootosa abiaadʌrʌ Betaaniamu, dai vañigidacai gʌnoonovi
