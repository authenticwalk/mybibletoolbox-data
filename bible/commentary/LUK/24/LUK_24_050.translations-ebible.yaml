  fra-NCL: Puis il les conduisit hors de la ville, jusque vers Béthanie, et, ayant
    levé les mains, il les bénit.
  bhg-bhg: Ango edo Yesu awamane gisijido, Jerusalem dodo idegedo pepeta edo Bethany
