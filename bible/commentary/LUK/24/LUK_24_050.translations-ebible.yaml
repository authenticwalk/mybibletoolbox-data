  eng-PEV: Then Jesus took his followers just outside the city, to the town called
    Bethany. When they got there, he lifted up his hands and asked God to be good
    to them, and to make them strong.
  ilo-ULB: Ket inturong ida ni Hesus a rimuar inggana nga makaasidegda idiay Betania.
    Inngatona dagiti imana, ket binendisionanna ida.
  pir-NT: Sa ni tuhasa Jesu tiquinare Jerusalẽpʉ ijiyequinare Betania cahapʉ neahye.
    Topʉ esa, Jesu tiquiro omocarine ne mʉo, “Quehnoano ijiya”, niahye tiquinare.
  anv-NT: Jisɔs asɛ ɛbwɔ́ áfɛ́ kwɔ́kwɔ́lé né melɔ Bɛtani, ɛfɛɛ́ mbɔ abwɛɛ́ amu
    mfaá ajé ɛbwɔ́.
  sab-NT: 'Jesu gerudu ene kwian ulita kle mo litaba ole gire Jesu kwian e ulita du
    una kada Betania ngnagu, jo chke kodi una ege gire Jesu ko gau ngaña gdabonate
    gerudu ama ulita ole: —Cha takalin Chube age no ba ulita alin ba ulita manade
    no diali, Chube ba ta gbe nga suga noare ole.'
  tmd-tmd: Jisas aliö rön, ñɨgö yölɨŋ pön, Jerusalem röböxön, ram yöj lɨglɨg agrö
    Betani il yöra duön, God ñɨgö nugwidɨx mɨdaŋ, me rön, imag nuŋwa pabɨlön God höjöpalöŋa.
  acr-NNT: Ekꞌuchiriꞌ, ri Jesús xebꞌukꞌam bꞌi rutijoꞌn y xebꞌek chunaqaj Betania.
    Xuyak kꞌu ruqꞌabꞌ pakiwiꞌ y xebꞌuꞌan bendecir.
  kpg-kpg: Gei Mee gaa dagi digaula gi daha mo Jerusalem gaa dau adu gi Bethany, gei
    Mee ga dahi aga ono lima ga haga maluagina digaula.
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा बेथानियाधोना भोर्जी, ओच्‍छे ह्राङला या थीसी
    थेनीगदेदा मोलम पिन्‍जी।
  avt-avt: Jisas katɨp epei au, hɨrak keriyei nen nɨnaaiwɨr wit Jerusalem, hɨr nen
    wit Betani. In ek hɨrak kɨkɨam his mɨrak kitehi God naanmamror.
  cbk-cbk: Despues ya lleva le canila sale afuera del ciudad hasta na vicinidad de
    Betania. Cuando ya llega ya sila, ya alsa le el di suyo dos mano y ya dale canila
    el di suyo bendicion.
  uig-ARA: ۋە ئۇ ئۇلارنى بەيت-ئانىيا يېزىسىغىچە باشلاپ باردى ۋە قوللىرىنى كۆتۈرۈپ
    ئۇلارنى بەرىكەتلىدى.
  tuf-tuf: Eyta waquír, chiwa Jerusalén bin acsar béjecro. Bir Betania pueblo cujacro.
    Jesús Betania Pueblo cur atcar cuacúr yehw̃jacro. Yehw̃ír chiwa cuitar Sir quin
    conjacro.
  abx-abx: Pakapabungyud-na si mga iya pan gawas si syudad nga agdadara'on si baryo
    Betania, ag'alsa-na si Jesus i mga tamburu'-na ngan agbindisyunan-na mga iya.
  mco-NT: Huin'it xɨɨ Jesús mɨɨd tzoñ je' ydiscípulos ajcxy, chi ajcxy ycajppɨdzɨmy,
    ñɨcxy ajcxy mɨhuingon je Betania. Chi Jesús xajhuäcxy ycɨ' mɨbɨjctzoy Dios mɨɨd
    je ymɨgügtɨjc ajcxy ycɨxpɨ.
  bsp-bsp: Kɔ Yesu osolɛ ŋa k’eŋkekərɛ dare kəsək ntende Betani, ntɛ ŋambəp di mɔ,
    k’ɛmpɛnɛ waca dareŋc, k’ontolanɛ ŋa.
  kqf-kqf: Ḡome te Yesu i waidoli nawedi Betenimo. Kamaina bi nimana i lagetidi bi
    i kavisuvisudi.
  cpb-NT: Ikanta Jesús raanakeri riyotaanepaini janta Betania-ki. Ari itzinaawakotanaka,
    ritasonkawentanairi.
  aon-aon: Aria anan naraesh shakutukuk Jerusalem shanak arigaha shatogur wabur Betani.
    Douk shanak shatogur aria anan nohur roguhw nakripesh yopinyi baraen um Iruhin
    nunekumesh yopinyi.
  hus-NT-2005: Káldhátsik tám kʼal na Jesús ba jachanꞌ an bitsow ani júnátsik asta
    Betania, in dhayaꞌ tám nin kʼubak tʼekʼat na Jesús ani lábtʼajantsik.
  mig-NT: Yúan‑na te ni̱ kiñi'in‑ya̱‑dé kua'a̱n‑ya̱ jíín‑de onde̱ ñuu̱ Betania. Te
    yúan ni̱ kañaa‑ya̱ ndá'a‑yá. Te ni̱ jika̱n ta'u̱‑yá ja'a̱‑dé jíná'an‑de.
  bps-bps: Na faginan ale lamwà di Dyérusalém. Na di kagdadongla di Bétani, kayangan
    i dad sigalan na banlén ale kafye.
  mbs-mbs: Penga niyan, timaking dan ki Jesus, aw nesayo dan lekat te Jerusalem, aw
    dimoton dan dapag te Bitanya. Pegdateng dan doton, timakyaw si Jesus te belad
    din, aw migtawal-tawal sikandin te tebangan dan te Timanem.
  tof-tof: Ene kakóm, Yesu ibü Zerrusalem wirri basirrdügab we nolngomólóp, tai kókó
    Betani basirr minggüpanan. Wa tóba tang kwit nyónürr, da ibü bles we ninóp.
  cme-NT: Ku huoŋgu-na, Yesu wuɔ ce ba hel *Yerusalɛmu-huɔŋga-na a kã Betani caaŋ-nu.
    Baŋ kaa hi, wuɔ sire u nammu‑i dɔrɔ tuɔ cãrã Diiloŋo‑i u hã-ba.
  sus-sus: Na xanbi, Isa naxa e xanin han Betani biri ra. A naxa a bɛlɛxɛ ite, a duba
    e bɛ.
  pon-2006: Mwuri, Sises ahpw ketin kahluwaieisang irail nan kahnimwo, ketiketlahng
    Pedani; ih wasao me e ketikihda lime ko oh ketin kupwuramwahwih irail.
  dad-dad: Sain Jesus idi gurif irou, Betani non dilen, an ĩ ima yales fen, el fiya
    ifenẽdin.
  zab-NT: Chiyru bdiané Jesús laadeb láani guɨdx Jerusalén, güenény laadeb nez Betania,
    ax bldiasny de naany banldeeny quiadeb.
  jae-jae: Go gêwê êsêac sêsa Betania sêja e gêôc lêma sa ma gêjam mec êsêac.
  ksd-ksd: Ma i agure vairop diat uro Betania, ma i tulue vakodo ra ura limana, ma
    i tata vadoane diat.
  msm-NT: Pigpaduma ni Jesus to mgo inanad din diya to baryu to Betania. Dajun din
    bajawa to mgo boyad din aw panalangini sikandan.
  myk-myk: Ba wʼa xɔ pee jomɔ pe na wɛ, na gari ni wu kalaapiire ti ni Bɛtani kulo
    li shizhaa. Ba pʼa nɔ wà wɛ, a wu wu keye tagi pu ɲuɲɔ na, na ganha na duba pyi
    pu mu.
  sbe-sbe: Kabo Yesu yona hekahekatao ye woyahepesadi se lau Betaniya kana siga unai,
    na nimana ye lausinidi na ye hededehenamwadi.
  mcr-mcr: Jisasi Iqu Iqueqä wäuŋuäŋqä ämotquamiŋqä iquauŋi, aŋä Betani iuŋqä ätuma
    äukqe. Iqi ätimäupiyi, Iqueqä hipa haqä yätqä eätä, Goti Hanjuwä Iqu, iquau äŋguä
    miwiyätŋqeŋqä tääqä ätukqe.
  cux-NT: Cheⁿ'e Jesús ndúúcū 'iiⁿ'yāⁿ s'eeⁿ na yáāⁿ 'lííⁿ Betania ní di'viicú yā
    'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: Yeşua onları Beytanya’ya kadar götürdü. Ellerini kaldırıp onları kutsadı.
  san-ITR: atha sa tAn baithanIyAparyyantaM nItvA hastAvuttolya AshiSha vaktumArebhe
  bel-N: І вывеў іх вонкі да Бэтаніі, і, падняўшы рукі Свае, дабраславіў іх.
  sch-sch: Hanchu, khopuilien renga Bethany dênin a ruoi ngeia, mahan a bân a phara,
    sat a vur ngeia.
  mic-MIQNT: Na tujiw naqtmu'tijig na gjigang, Se'sus ela'laji unaqapemg tepaw Pettani.
    Na'te'l wenaqa'toqol ugpitnn aq a'sutmessewaji unaqapemg.
  huu-NT: Betania railla naɨraɨ dɨne Jesús naimacɨna ɨfode. Marecɨnona naimacɨmo llote.
    —Jusiñamui omoɨna raise marena canoite —llote.
  jiv-NT: Nuyá Jesus Jerusaréṉ péprunmaya̱ júkiar Petania péprunam ejeniarmiayi.
    Tura nui̱ ni uweje̱ takuí, “Yus yáinmakarti” tímiayi.
  otm-NT: Nu'bʉ mi gua'a bi man ra Jesús, bi zix ʉ yʉ́ xädi bʉ ja ra 'yu ní mba bʉ
    Betania, nɛ guepʉ bi 'uą'ts' yʉ́ 'yɛ nɛ bi jąp'ʉ bʉya.
  dah-dah: Gwaha yineŋbe yukuŋ Betani taun bindere heŋbe haniŋ yisaŋ heŋ mel go guram
    yirde tareŋ yiryiŋ.
  tnk-tnk: Nənə Iesu riri irəha mhəier mhəuvən mheste nari fwe rukwənu nəha Petani.
    Ia kwopun nəha in ruvehi utə rəɡɨn mi, məkwein amasan ia nirəha.
  kpr-kpr: Aminge sedo, Iesu ne unumbe budo Jerusalem ghedo era, reighi Bethany aminda
    buvudo, Iesu ungo jighiri eretiri ne esimbugusira.
  san-IAS: atha sa tān baithanīyāparyyantaṁ nītvā hastāvuttolya āśiṣa vaktumārebhe
  nho-nho: Teenaa masike iloo Jesus ma ana disaipol raa i Jerusalem ka oo ki te kina
    e taupiri atu ki te matakaaina Bethany. I te saaita laatou ni ttae atu raa, Jesus
    ki ssau ana rima ki aruna no taku iloo ki TeAtua, teenaa ki mmata ake hakaraaoi
    TeAtua ki naa tama naa.
  gym-NT: Abti Jesu nikani ngwena juta Jerusalén bäre mento angwane, nikani nebe juta
    Betaniate. Ye känti Jesukwe kise kaninkä käin ja di biankäre ietre.
  azg-NT: Ndoꞌ tachu Jesús joohan toꞌndyo tsjoon Jerusalén. Squehan ndyooꞌ tsjoon
    Betania. Juu xjenꞌñeen sintyja jon ntꞌö jon cjohan na ityio jon jnꞌaanhan.
  bhd-bhd: फिरी यीशुए तैना नगरेरे बेइर बैतनिय्याह ड्लोंव्वेरे नेड़े ने। ते अपनो हथ
    खड़ो केरतां तैन बरकत दित्ती।
  too-NT: Lā' tuncan Jesús cālē'lh ī'sca'txtunu'nī'n nac tej hasta Betania lā' cha'xli
    ixmacanī'n lā' cāsicua'lanālīlh.
  ind-AYT: Kemudian, Yesus mengajak para pengikut-Nya ke luar kota sampai di Betania,
    lalu Dia mengangkat tangan-Nya dan memberkati mereka.
  cjo-NT: 'Paashini kitejiri ragaeyantanakarini riraga Jesoshi riyotaanewopaeni janta
    Wetaaniyaki. Ari janta niyanki, rowankanakiro rako Jesoshi, ikenkithatakaakiri
    Iriri, ikantziri: —Pawa, irika niyotaanewopaenika: pitajonkawenteeyerini, piweshiryaakagaeyaarini.'
  nsn-nsn: Tar binaka ke uoum keipila Iesu tasisina toro mok i Betani, inggono ke
    hue kai tar toking liman, kare mene uaia tasisin.
  san-DEV: अथ स तान् बैथनीयापर्य्यन्तं नीत्वा हस्तावुत्तोल्य आशिष वक्तुमारेभे
  tna-NT: Da su beju Jesús ja Jerusalén ejude tsahua su Betania ejude chidi naja su
    dusutana huecuana. Dapia mesa eme detse jemitsua putsu, “Tata Diusu ja meibunebataque”,
    atana huecuana.
  lid-lid: Ano iy kuhi oro ame len ta kon tinan ame loboho Betani, ano iy suruni minen
    i loke ma iy edeu nyosowan i la-u oro.
  wim-wim: Aꞌ amanamana nil Jesus.ana kaawam iiy aꞌ karpam kal thanang aak Bethany
    thinth aakanakana. Nil maꞌ kucham nungantamana kenyam maay kootra thanttang angman
    aꞌ thaw God.antan, “Ngay kaangk nint ngangk min yumpān thanang.”
  zga-M: Pwu u Yesu akhavalogoncha ichunji impakha vavilevafikhe khu Bethania. Akhinula
    amavokho gamwe khu khyanya, akhavasaya.
  yom-yom: Bosi wuba nata ku nganda yi divula nate ku ndambu yi Betani. Kuna kamvumbudila
    mioko miandi ayi wuba sakumuna.
  san-SIN: අථ ස තාන් බෛථනීයාපර‍්‍ය්‍යන්තං නීත්වා හස්තාවුත්තෝල්‍ය ආශිෂ වක්තුමාරේභේ
  yut-yut: Yaŋ yoyɨŋek paŋdetni mibɨltaŋ yomɨŋek Betani kokupmon kɨwit. Kɨŋ uŋudon
    kɨsirɨ paŋenagek gɨsam yomgut.
  grc-BYZ: Ἐξήγαγε δὲ αὐτοὺς ἔξω ἕως εἰς Βηθανίαν, καὶ ἐπάρας τὰς χεῖρας αὐτοῦ εὐλόγησεν
    αὐτούς.
  cpc-NT: Ipoña Jesús jaanakiri jiyotaaniiti janta Betania-ki. Ari itzinaawakotanaka,
    itasonkawintanairi.
  nhg-NT: Hua oquenquextejque ca queyöhuac de inu ciudad hasta que oyejyeya itlac
    puieblo de Betania. Entunses oquemajcoque tiemöhua hua oquenteochijque.
  nya-nya: Iye atawatengera kunja kwa mzindawo mpaka ku Betaniya, anakweza manja ake
    ndi kuwadalitsa.
  ngu-NT: Quemaj Jesús oquinquixtij ipan on hueyican niman hasta Betania oquinhuicac.
    Ompa oquinhuajquetzteu imahuan niman oquintiochiu.
  kup-kup: Pot mañahapuh paru honeo zei pot betet sat Betani zeitak sah. Tat Iesu
    pim marañ meehapuh God paru meñizat masakao manohopanez mañovai
  jid-jid: Niki Yesu a wrhu ni ba nda hi wiewiere ni Betani, nda nzu wo ma nda yo
    lulu ni bawu.
  wmw-wmw: Ikisa Insa akiwalongoza wanafunzi wake upande wa Betaniya. Nokure akilamusa
    makono, akiwajanliya.
  gmv-GGM: Hessafe guye ista ekkidi Biittanya giza so kezides. Be kushistaka denthidi
    ista anjjides.
  ssg-ssg: Muhin ien Jises hakahita tesol kahikahin ti Jerusalem hani taen tewau toan
    Betani. I tulini minan hani patul ape i kamei Haeu ti hualialato.
  zpo-NT: Zee Jesús mloo re xaa roo yezh Betania, zee mlep xaa yaa xaa nu ngunaab
    xaa lo Dios kwent cheen re xaa, zee zo Dios kwaan re xaa.
  poy-poy: Su Kawalonguziyiti kunja kuisi mpaka Betaniya, kanyasula mawoku gakuwi
    kumpindi, na kawatekelera.
  qwh-NT: Tsepitanam disipuluncunata pusharqan Betania jircaman. Tsechonam maquinta
    raraman pallarcur, pecunata bendisicorqan.
  gaw-gaw: Nug anam awowa, Nug aha, diie gona, Betani ap̱a Nug ep̱eg huma itaṯom.
  nca-nca: Asa Yesuko yorero Betani yendé sumeyoro ŋuno uyaró. Uyaro kandí hokoro
    puriŋo re yunaró.
  zpz-NTPP: Orzeꞌ gazeꞌ nu Jesuuz bruu num dey gyedz Jerusaleeng. Guam num dey gal
    Betania. Orzeꞌ zeꞌ pshes nañ yaam bdiiñ mi lo Ñgyoozh nu locyuub mi dey.
  mkj-mkj: Mwerin, Jesus kahlwa irai jang nehn kahnihmmwo, koaroanlahng Bethany; ioar
    wijahu Ih pwoakda poah kapaida irai.
  zac-NT: Iurní bëruꞌu raiꞌ ciudá. Jesús biaꞌa më ra shini gusëꞌdë më ruaꞌ guëꞌdchi
    Betania. Ndë bëldisë më guiaꞌa më. Bëꞌnë ldaiꞌ më lëꞌë raiꞌ.
  kyg-kyg: Agaemo apavalelino Metani taoni haopalegamo uno avaꞌyi huteno ayaꞌmo alino
    asagauno aeno hayo huꞌnenoꞌaeꞌmo, Gotiꞌa alagepa huno lapa maeno,
  kmk-kmk: Utdiyon, inlaksun Jesus dida’d Jerusalem ot makadatong da man utdin Betania
    ingngatu na dat ima na asina binindisyunan dida.
  cao-NT: Jaquirëquë Jerusalén quima jahuë rabëti bo Jesú boniquë, yaca Betania quiri.
    Toa xo tsi quiha jahuë mëquë Jesu tëroniquë jato shomahuaquí na.
  bbr-bbr: Keseria, Jisas nukas kon tamariäwon roat imwaromara, Betani mena manowon.
    Kiro opok kon ipou oik momara, kon tamariäwon roat jekur rawaun ämän aware aware
    utware manowon. [Anut nukas ko omar oik imäi tonowon.]
  inb-inb: Chasa nis­paka, Betania pui­blu­ma ña chaian­kama pai­kunata pusarka. Chipi
    chaiag­ris­paka, maki­kunata ata­ri­chispa, Taita Diusta pai­kuna­manda maña­pur­ka­kunata.
  hrv-hrv: Zatim ih izvede do Betanije, podiže ruke pa ih blagoslovi.
  box-NT: Bṹn mɔ́n ó o Yeesu fó ɓa á ɓa ló ho lóhó yi wà vaá sùaráa ho
    Betanii yi, lé bĩ́n ó o hóonía mí níní ò o dúɓuaa ɓa yi.
  ote-NT: Nepʉ ra Jesu bi zixa gatho yá apostol bi bøni de ra hnini Jerusale pa rí
    maꞌʉ ja ꞌnara zi tꞌʉca hnini rá thuhu Betania, y nuꞌá̱ ja bá jʉxni yá ꞌyɛ pa bi
    ja̱pabiꞌʉ.
  wnu-wnu: Ende qamb ne ginam aib eng wogub oromar isi Betani end isumirei. Isub uben
    bemeni wuri nonogursiarei.
  zam-NT: Ngolo mdoodi's Jesús ryete di'sa loo myen', mbe' Jesús myen' xin' mté'th
    Jesús thìb lad ro ciuda Jerusalén gaxte co'te' nziri' yèez Betañ. Tya, mblit Jesús
    ya' Jesús loo myen'. Mde'f Jesús ya' Jesús loo myen'. Tataa mbli Jesús par mblu'
    Jesús loo myen' le' Jesús lique' huen ya myen' ned ya myen' yiloa.
  zyp-NT: Aaning sahlo cawh Zisu tah piathlah khui he ka, Bethani khua kae aa phah
    tihtah a kih pazy ka, bonghnang a song he.
  sey-NT: Jesupi sai sapi, jai daripë Betaniare pana. Ja̱rona jë̱ña mëani Maijaꞌquëre
    se̱cacajiꞌi, ja̱ohuaꞌire.
  nvm-nvm: Areme Jesu fun e vuak fuon faivo iji aferdiame funa usem Jerusarem areme
    vake Beteni ijia usen. Areme fun imut kaf ijia akorme bu daro miaknum buifuo Godon
    sirimamen.
  mps-mps: Te Jisasgo agai bidi dabe augwali odasa, bulu me nogi Betani pąba sabolai.
    Tama Jisas agai nogo ugwaba selama, tama bugai homu ilabo po augwalibolo wai.
  seh-seh: Yezu aakwata mbaenda nawo mpaka dhuzi na nzinda wa Bhetanya, kweneko Iye
    alamusa manja mbaamphemberera.
  pab-NT: Hatyaoseta Jesus nolokahene haware wenakalati nonitata hoka xane ekakoaha
    wenakalati Betânia nali. Hatyo nali hakahenai ehaoha moka hoka waiyexe wenati
    aoka enomanaha.
  llg-llg: Faik esa, Yesus noo sala, kalua leni kota deak leu. Faik fo ala dekak lo
    nggolo Betania, boe ma Ana soꞌuk liman fo kokolak fee babaꞌe-babatik neu sala.
  kyf-kyf: -Mʋʋ 'bɩgʋ, -Zezu -yɔ ɔ 'bɩnɔnya yia Betani kwesi mnɩ, ɔ yia sɔ 'wʋbhu,
    'ɩn ɔ yia wa 'nyulaŋwna.
  tpi-tpi: Orait Jisas i bringim ol disaipel i go inap long ples Betani. Na em i litimapim
    han bilong en na i askim God long mekim gut long ol.
  mih-NT: Tacuan i cahan ra Jesús sihin ra i casi ra, ta i sindyaca ra sii ra ndya
    ñuu Betania. Ta i zandaa ra ndaha ra, ta i nazoco ra sii ra.
  qvh-NT: Saypitana discïpuluncunata Jesús pushargan Jerusalenpita Betaniaman. Saycho
    caycarna maquinta jogarcur Tayta Diosninsita manacorgan paycunata yanapänanpä.
  kms-kms: Jisas nikin wute nitari no no Betani tumo di ni si nindigi kuyo di God
    pengu nindig ei God ni yuwon nuany ningg.
  agn-agn: Pagatapos, ingkelan tanira ni Jesus ong loa tang siodad tang Jerusalem.
    Pagakabot nira ong Betania, linawig na tang mga kalima na ig binindisionan na
    tanira.
  nhi-NT: Satepan Jesús oquinquixtih nitlasalohcauan de Jerusalén uan oquinuicac ic
    campa in altipetl Betania. Ompa oquimahcocu nimauan uan oquinmactih nitlateochiualis.
  ttc-NT: Yaji te Jesus e'ex tin tzi, eb'ajxik teq'i' qaynin ti'j te amaq' Betany,
    b'ix yaji ojaw teq'i' tq'ab' tzan kyqet tky'iwla'.
