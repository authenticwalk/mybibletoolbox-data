verse: LUK.024.050
translations:
  kpx-kpx: Iesuu hoto ke louge uoholige au au esemu holoevei Dielusalemae halei Beteni
    oe tinu. Keve tiale au ada ebagemai kebia hoesegevenu.
  okv-H: Enana urumbeto humbuto da Bethany ta pambuto ingeni i ta jigito
  tbo-tbo: Apoma i weluwinihi po hi hopu u uputa po hi nenae naka u Betani hai siga.
    Ma nimana i wohepahi po i kawaidewedewehi.
  mal-C: ഇതിനുശേഷം അദ്ദേഹം അവരെ ബെഥാന്യവരെ കൂട്ടിക്കൊണ്ടുപോയി. കൈകൾ ഉയർത്തി അവരെ അനുഗ്രഹിച്ചു.
  grc-SR: Ἐξήγαγεν δὲ αὐτοὺς ⸋ἔξω⸌ ἕως ⸂εἰς⸃ Βηθανίαν· καὶ ἐπάρας τὰς χεῖρας αὐτοῦ
    εὐλόγησεν αὐτούς.
  bgc-bgc: फेर यीशु उननै बैतनिय्याह गाम ताहीं बाहर लेग्या, अर अपणे हाथ ठाकै उन ताहीं
    आशीर्वाद दिया,
  khz-khz: Voia mulinai Iesu na Ierusalema na evaiatirato, geagoto Betaniai, ne gimana
    egapi-itirato, evega-namarato.
  deu-TKW: Er führte sie aber hinaus bis bei Bethania, hob die Hände auf und segnete
    sie.
  zsr-NT: Niꞌr bchëꞌë bönniꞌ daꞌquëꞌ Lëꞌ Jesús, zjaquëꞌ yödz Betania, atiꞌ niꞌ bchis
    nëꞌë len bulídz tsahuëꞌë lequëꞌ.
  lin-lin: Yesu amemaki bango na libanda ya engumba, pene ya Betani ; mpe kuna, atombolaki
    maboko mpe apambolaki bango.
  hns-NT: Ekare baad Jiesoe aapan tjela log ke sahar me se legail Betaania gaaw lage.
    Hoewa par oe aapan haath oethaaike oesabke aasier-baat deis.
  noa-E: Maimua ãbmiecha paawai phöbör eemua ich Jesuu am phë arrjim aajem phöbör
    Betania anʉmʉg khʉdau ma sim ee. Mam phöbör igaau pabaimaawai ʉ̈gthaag jua ʉanaa
    Ẽwandamag jëeumamua, —Tata, puata mʉg atagjã mʉkhʉʉn wounaan ich jãg ʉ̈u am phë
    wai chitajugui ajim anʉm.
  eng-EMTV: And He led them out as far as Bethany, and lifting up His hands, He blessed
    them.
  mib-NT: Yūcuán na te ni quenda ya ñuu Jerusalén, cuahān yā nde ñuu Betania jiín
    de jíjnáhan de. Te ni ndonehen ya ndɨndúú ndaha ya, te ni jicān tahú yā jehē de.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ बे़थानि थारिक् तेॽरुसिआङ् कुहुक्‍हाॽ थाःङ्
    फोःक्‍खुर खे़ङ्‌हाॽ मुॽइसाम् थाःसु पिरुसिरो॥
  xnj-xnj: Kangi Yesu akavalongosa vawuliwa kuvala ya muji wenuwo mbaka ku Betania,
    akayinula mawoko gaki kunani akavamotisa.
  mmx-mmx: La ne Iesu ga lam ka nga di boro Jerusalem la uto Beteni, la ni ga song
    aurut mi lukngen la ga lox anarong di.
  cbr-NT: Usa 'ain ca Jesusan Jerusalénuax cuanquin Betania ëma 'urama, aín unicama
    buáncëxa. Buántancëxun aín mëcën rabë́ manámi oquin ca Nucën Papa Dios atu ñucáxuancëxa.
  tee-NT: Ju Jesús at'ataxtulh ju ix'amamaka'ui ju lak'achak'an Jerusalén. Chai ak'ailhi'alh
    ju lak'achak'an Betania. Chai ch'ixlh ju ixmaca' chai asq'uininilh ju Dios ju
    k'ox is'atsucunti'an ju yu'unch.
  eng-LSV: And He led them forth outside—to Bethany, and having lifted up His hands
    He blessed them,
  cak-NT: Y ri Jesús xeruc'uaj-e ri ru-discípulos c'a pa tenemit Betania. Y chiri',
    raja' xerutzekej ri ruk'a' chicaj, y xuc'utuj ru-bendición ri Dios pa quiwi' reje'.
  pah-NT: 'A''ero Jesus''ga hoi g̃a nenonde g̃a nderogwovo cidade de Betânia kotyi
    ve. Opoa mondovo g̃a pe ga ei Tupana''ga pe: —Emombyry ti g̃a pe.'
  sja-NT: Maap'eda Jesupa ãra ateeji ma p'uurudeepa Betania p'uuru k'ait'a. Mama ichi
    jua ɨt'aa ɨap'eda, ãra bendiciaji.
  xed-xed: Ka hlaftá Yesu ta həŋ ma huɗa luwa, ka laghu həŋ nda tvə luwa Betani. Ɓhadaghata
    taŋ da hada, ka kapaftá tsi ta dzvu ka tfanaghatawi ta həŋ.
  mks-NT: A̱nda̱ já ndáca Jesús na̱ cán na̱sa̱ha̱n na̱ xi̱hi̱n á yuhú ñuu Betania.
    Ta na̱ndiñehe a ndáha̱ á já na̱caja yi̱i̱ á na̱.
  gfk-S: Ma be iga lamus hasur di utusu Betani iga tatik ira lumana gom idane di.
  bmu-bmu: Jisösnöŋ keuŋi jim teköba gwarekurupŋi eŋguaŋgita anda Betani miri kösutŋe
    aŋgota miaŋgöreŋ böröŋi mem wahöta kötuetköm eŋgiyök.
  dgz-dgz: Amba Iesu wadidiamot mega naumo taue at Betani mainep tauan. Ap mepe nani
    ao wadave wat aipakam mumen.
  eng-GNV: Afterward he lead them out into Bethania, and lift vp his hands, and blessed
    them.
  zaa-NT: Jesús nna benérue cabi lo néda para fuera ciudáad nna guda' cabi lani e
    hàstaá yetsi láą Betania. Nía nna guchìtha né'e ru'a lo cabi nna benie cabi bendecir.
  eng-WEBSTER: 'And he led them out as far as to Bethany: and he lifted up his hands,
    and blessed them.'
  guh-guh: Jesús pijajivi matacalia Betania tomarabelia. Jesús nacobeyotsiaya pijajivi
    tovajëcanuca Diosojavabelia Jesús pijajivi peyavenonaenexatsi Dioso.
  bon-bon: Yeesu teeme abiberäja bägrä bine ewademige Yerusalema cabu ca Betaniya
    cewe mameta me. Puma tabe ime aawepäntige miiji ne acitame teeme cabu me.
  nhw-BL: Huan Jesús quinhuicac imomachtijcahua hasta Betania huan momatlananqui huan
    quintiochijqui.
  mgw-mgw: Bu'kapo, ngaalongoya panja ya ku Yelusalemu mpaka ku Betania, ngatu'ndu'bi'ya
    moko gake kunani ngaayalya.
  swh-ONEN: Akiisha kuwaongoza mpaka kwenye viunga vya Bethania, akainua mikono yake
    juu na kuwabariki.
  wbi-wbi: pepano u yesu akavalongosia kunji kuhanga pano valyale pipi na ku Betania.
    akatosia amavoko ghake kukyanya, na kuvafunyila.
  bba-bba: U kɑ bu dɑ sere Betɑni ɡiɑ, mɑ u win nɔmɑ suɑ wɔllɔ u bu domɑru kuɑ.
  eng-KJVCPB: And he led them out as far as to Bethany, and he lift up his hands,
    and blessed them.
  kgk-NT: Upe rire ogweraha íxupe kwéry Betânia ypy-py. Ohupi opo omondo onhe'ẽ Nhandejáry-pe.
    —Enhangareko porã xe irũgwe-rehe, he'i ohovasa hagwã íxupe kwéry.
  waj-waj: Kiaa kioo Yisuuva iyaatama vitoo oro Betaniaa kioo ari yaakuuvaitana vararu
    utuoo iyara kua yoketaivaa tiravai.
  ekk-PKP: Siis viis ta nad välja, kuni nad olid Betaania lähedal, ning tõstnud käed,
    õnnistas ta neid.
  mpx-mpx: Yeisu tohago i enil Yelusalema hi eguluwan hi na Bedani ana labiya, inoke
    nimana i latahin ge i ba muloluagil.
  wbp-wbp: Ngulalpa Jijaji nyinaja nyanunguku kurdungurlu-patu-kurlu, ngulaju-jana
    nguru-yirrarnu Jurujulumu-ngurluju Pijini-kirra. Rdaka-nyanu kankarlu-manu, wangkajarla
    Kaatuuku yungu-jana pirrjirdi-maninjarla warrawarra-kanyi.
  luo-luo: Kane osetelonegi mogologi oko ma gidhi machiegni gi Bethania, notingʼo
    lwetene kendo nogwedhogi.
  nhe-NT: Huan Jesús quinhuicac imomachtijcahua hasta Betanía huan momatlalanqui huan
    quintiochijqui.
  aii-aii: ܦܘܼܠܛܵܝ ܠܹܗ ܥܲܠܔ ܒܹܝܬ ܥܲܢܝܵܐ، ܡܘܼܪܸܡ ܠܹܗ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܒܘܼܪܟ݂ܵܝ ܠܹܗ.
  esk-NT: Jesus-ŋum annisiniġai nunaaqqimiñ Bethany-m tuŋaanun. Tavrani isakługich
    argaŋni piḷiutiksriññiġai maliġuaqtini.
  msb-msb: Pakatapos ginpaupod sinda ni Jesus hasta sa Betania. Pag-abot didto tinaas
    niya an iya mga kamot kag ginbendisyunan sinda.
  cpa-NT: Jøng² ca¹jiag¹ Jesús ca¹tǿ² jøa³juøi² Betania. Jøng² ca¹chio¹dsa gug²dsa.
    Ca¹hlanh¹dsa Diú¹³ ni³ huu¹³ quiah¹²dsa.
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ସେମନ୍‌କେ ବେତ୍‌ନିଆ ନାଉଁର୍‌ ଜାଗାଇ ଜିବା ବାଟ୍‌ଜାକ ଡାକିନେଲା ।
    ଆରି ସେମନ୍‌କେ ଆତ୍‌ ଟେକି ଆସିର୍‌ବାଦ୍‌ କଲା ।
  meu-meu: Bena ia ese e hakaudia lasi, ela bona Betania vada e kahikahi. Bena imana
    e dudui isi, e hanamodia.
  yva-NT: Umba Yesus po mansauga ti wuje Yerusalem raora umba wuruta wararaijo munijo
    Betania rai. Umba Yesus po aneme raijaseo ntamijo mai, Po kove raugaje mai.
  dgc-dgc: Nadid, éy niange ni Jesus du alagad na ta luwas na banuwan, a hanggan ta
    Betania. Ey ta éya, éy niontok na tu kamét na, a nipanalangin na side.
  zpm-NT: Zeeṉe goḻ dze ne laa me guey gbaa, dzigo güey me güeynie me zho nëz Betain.
    Bdziṉ zho ga, blis me nia me, psilo me noyuṉlay me zho.
  hix-NT: Taa. Xerusaryen hoye natxownà hatà, Txesusu. Betanya màtkoso natxownà hatà.
    Àto tehtoko, natahoyotkay hatà. Khoryenkom hak oyowakryetxowà, kekon hatà, àwyanye.
  sim-sim: Karem or mbashihi orin tiyandari man or laha yanga Betanik limu ira. Am
    Betanik li ihi tavan or lalawuhu Avui Wasilaka lirin armek or ukmbaha ormu sawera.
  npi-ULB: त्यसपछि तिनीहरू बेथानी नपुगेसम्म उहाँले तिनीहरूलाई अगुवाइ गर्नुभयो । उहाँले
    आफ्ना हातहरू उचालेर तिनीहरूलाई आशिष्‌‌ दिनुभयो ।
  cgc-cgc: Na timpo na Jesus i malik en naan ta langit, padala din iya an na mga tinudluan
    na mwa danen an alin ta Jerusalem. Na dani nang en danen an naan ta baryo na Betania,
    padatas din iya an na mga lima na mangamuyo daw pabindisyunan danen an.
  tim-tim: Hain dâm oloŋ yekmâ Betania kipia ewumâk arim âmâ bâtŋe panmâ mem kârikŋe
    ketugu yegep.
  yor-yor: Ó sì mú wọn jáde lọ títí wọ́n fẹ́rẹ̀ dé Betani, nígbà tí ó sì gbé ọwọ́
    rẹ̀ sókè, ó súre fún wọn.
  wos-wos: Wun hundi wataka dé Jisas diré hura Jerusalem yatakataka di Betaniré yi.
    Ye Betanimbu xaakwa dé déka tamba harékéta dé Godré wakwexéké, dé diré yikafre
    hurundéte.
  emp-NTPO: Mãwãnacarea Jesuba ãdjirãra Jerusaleʌ̃ puru dajadaa Betania caita pe edesia.
    Maʌ̃be idji jʌwara ʌ̃taa waped̶a ãdjirãra bia jarasia Ãcõrẽba careba b̶amãrẽã.
  eng-F35: He led them out as far as Bethany, and lifting up His hands He blessed
    them.
  ind-ind: Kemudian Yesus mengajak mereka ke luar dari kota Yerusalem, yaitu ke daerah
    kampung Betania. Di sana Dia mengangkat kedua tangan-Nya untuk memberkati mereka.
  pes-OPCB: آنگاه عیسی ایشان را با خود تا نزدیکی «بیت‌عنیا» برد. در آنجا دستهای خود
    را به سوی آسمان بلند کرد و ایشان را برکت داد،
  mpt-mpt: E okok aleyemin nakai dleb monea Betani ye unanea kweilono tebelubenea
    Gode baabanea Daabenale ge baabanabea
  ssx-ssx: Kutupa Yesuma꞉ mo wanda꞉hali hatuku mo daoni tieke mina꞉pa꞉lao mo Bedani
    puaata꞉ ipika꞉ kiki mina꞉liao mo wanda꞉hali epeaeyekeme.
  mkl-mkl: Ŋɔi Jesu í ɡbɑ̃ mɔcɔɛ ŋɑu í fitɑò ŋɑ hɑi inɔ iluu. Nɔ í bɔò ŋɑ hee ikpɑ
    Betɑni, nɔ í wu ɑwɔ lele í wee nŋɑ.
  gaq-gaq: ଜିସୁ ମେଁନେ ସିସ୍‌‍ଇଂକେ ଯିରୁଶାଲାମ୍‍ବାନ୍‍ ବେଥନୀନ୍ନିଆ ୱେନେ ଗାଲି ଜାକ ଆଃଅଲେଙ୍ଗ୍
    ଡୁଙ୍ଗ୍‍ୱେକେ । ଜିସୁ ମେଁନେ ନ୍ତି ଟେକେଚେ ସିସ୍‌‌ଇଂକେ ଆସିର୍ବାଦ୍ ବିକେ ।
  gof-RNT: Hessafe guye, Bitaaniya katamaa enttana ekkidi bis. Ba kushiya denthidi
    anjjis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ବେଥ୍‌ନିଆ ସାମ୍‌ନାଙ୍ଗ୍‌ତେ ଅଡଙ୍ଗ୍‌ ଇଦିକେଦ୍‌କଆଏ ଆଡଃ ଆୟାଃ ତିଃଇ
    ରିମ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁକେ ଆଶିଷ୍‌କେଦ୍‌କଆଏ ।
  gah-gah: Loko loake, minake, numutotí kelémoko vike Petania numuni ali alitiki viake,
    agizani ale otike nónohá zeketamó.
  lcm-lcm: Na kala songo asoung iria tung e Betania na kala atung alakat a ngono kungana
    na kala poso atautauia iria.
  aer-aer: Kenhe Jesus atyewe ikwerenhe areye-akerte akwete anemele, re itneke arrwekelirreme
    Jerusalem-engentyele apmere arrpenhe Bethany-werne-atheke alherlte-iwetyeke. Kele
    imerte Jesus iltye akertne-irremele, Ngkarteke angkemele itnenhene arntarnte-aretyeke
    ileke.
  qvc-NT: Chaymandaqam Jisusqa chay apustulningunata Jirusalinmanda aparqan Bitanillaman
    (Bitaniyaman). Chaypim payqa makingunata alsashpa, Tayta Dyusman mañakurqan, paykunata
    yanapanambaq.
  tgl-ULB: At inilabas sila ni Jesus hanggang malapit na sila sa Bethania. Itinaas
    niya ang kaniyang mga kamay, at binasbasan sila.
  cbs-NT: jaskakunkainkin xaba betsatian Jerusalén anua kainkaini Betania anu Jesús
    kakin jawen tsumabu iyuxun jawen meken sananxun jau Diosun jatu duawakubainxanun
    jatu yukaxunaya
  xtm-NTPP: Te ni kene'e ya de onde ñuu Betania ma, te ni ndone'e ya nda'a ya ma,
    te ni jikan‑ta'vi ya ja jin ni'i de ja vii ja va'a.
  nnq-nnq: Penia ngabalongolea panja ja nnyini mpaka ku Betania, ngatondobea maboko
    gakwe kunani, ngabalumika.
  bao-NT: Jiro Jesús, Betaniapʉ cʉ̃jare jʉo waa, toopʉ cʉ̃ amorire juu mʉene, añuro
    cʉ̃jare ca bii mʉa nʉcãpere cʉ̃jare jãi bojaupi.
  san-ORI: ଅଥ ସ ତାନ୍ ବୈଥନୀଯାପର୍ୟ୍ୟନ୍ତଂ ନୀତ୍ୱା ହସ୍ତାୱୁତ୍ତୋଲ୍ୟ ଆଶିଷ ୱକ୍ତୁମାରେଭେ
  rmn-rmn: Дэчи Ов никалдяс лэн андар диз джи ки Вифания, ваздиняс Пэ васта тай диняс
    алгышы лэн.
  huv-NT: Condom quiaj tawüw tiül cambaj, taquiiüb nejiw mamb andüy Betania. Quiaj
    tandic cawüx owix nej, tatün monajneaj müüch nejiw Teat Dios.
  otn-NT: Bi gʉjpʉ mi̱ 'bʉhyø xädi ra̱ Jesús, i̱ map'ʉ jonna̱ hni̱ni̱ Betania. Bi̱
    macyø 'yɛ p'ʉya ngue di ja̱pi̱.
  nop-nop: Unduŋ yeniŋa yahaŋeeŋ yokwet biŋa Betanide ugiŋ. Uŋoŋ wosuwaaŋ kohoŋ tiŋa
    looŋ kahaŋ tiyemguk.
  obo-NT: Nopongnga idda, id poruma ran ni Disas diyot bariyu to Betania. To id inguma
    ron sikandan dutun, id poratas din kos bollad din woy id dasaa sikandin amoy'd
    kotanggap dan kos kopiyannoy to Monama.
  kca-kca: Иисус утәԓтәты йохԓаԓ вош эԓты ким, Вифания унты тусԓы, щӑлта йошԓаԓ нŏх
    аԓәмман, ԓывиԓаԓ йӑмән мӑсԓы,
  cak-ENT: Y ri Jesús xeruc'uaj c'a e ri rachibil pa tinamit Betania. Y chiri', rija'
    xerutzekej ri ruk'a' chicaj, y xuc'utuj ri utzilüj rusipanic ri Dios pa quivi'
    rije'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤒᤧᤌᤠᤏᤡ ᤌᤠᤖᤡᤰ ᤋᤣ᤹ᤖᤢᤛᤡᤀᤠᤱ ᤁᤢᤜᤢᤰᤜᤠ᤹ ᤌᤠ᤺ᤱ ᤑᤥ᤺ᤰᤂᤢᤖ ᤂᤧᤱᤜᤠ᤹
    ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤌᤠ᤺ᤛᤢ ᤐᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: Ñúcuán de nī nquee yā Jerusalén cuāhān yā jíín ndá dē jondē ñuū Betania.
    De nī nanee yā ndúū ndahá yā, de nī jīcān táhvī yā jēhē ndá dē.
  san-TIB: ཨཐ ས ཏཱན྄ བཻཐནཱིཡཱཔཪྻྱནྟཾ ནཱིཏྭཱ ཧསྟཱཝུཏྟོལྱ ཨཱཤིཥ ཝཀྟུམཱརེབྷེ
  qve-NT: Chaymantan Jesusqa discipulonkunata pusaran Jerusalén llaqtamanta asta Betania
    llaqtakama. Chaypin makinta oqarispa, Diosmanta mañapuran, paykunata yanapananpaq.
  pao-NT: Saa'a yise Bethany-tamme meana soo Te Pabe'e mayodase mu nanesootuhikute.
  cbu-NT: Ashirucha, Isus wipunashee Betaniyap machtarangiya. Anush wipunashimun iwazi
    uw paxayaru, Naanamachima; Apap siyaa istachintsa; tárangiya.
  usa-usa: Îtuma wení iyápó-annama yiwíqmena Béqtanibaq uráiye. wení ayáámma múte
    yaútena wení iyápó-annaraq waaroqá yímikaiye.
  soy-soy: Yeesu uu limɛmɑ́ɑ́ nɛ kuyu iyɑɑ pi simpɔ, Petɑnii kɛkúrí, uu ɑnípɛ síkɑ
    uu rinɔ́ɔ sɔnɛ pi tikisɛ.
  hui-hui: Ani lowa Yasuhanda ti Yarusaleme howa haru tagira pialu amuraore Bedani
    puwa ibunaga gi yaraga halu Ngode Datagaliwabehanda ti biamogo bilo lalu ti mo
    turu hene.
