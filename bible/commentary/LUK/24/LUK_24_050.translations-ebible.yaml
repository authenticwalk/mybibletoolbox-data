  amo-amo: Yesu tunna na nuzu nan ghinu udu susut nin Baithanya. A ghantina acara
    me, ata nani nkoli.
  pjt-pjt: Munu palulanguṟu Jesulu palumpa nintintja tjuṯa ma-katingu Piitjanilakutu,
