    kuaꞌa ya jnundee ini nuu da naa da, ti na koto ndaꞌu ya naa da.
  ots-NT: Diguebbʉ ya, car Jesús bi zix quí möxte, bi bønijʉ pʉ Jerusalén gá ndɛnijʉ
