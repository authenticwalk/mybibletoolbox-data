  jpn-1965: それから、イエスは、彼らをベタニヤまで連れて行き、手を上げて祝福された。
  fra-SBL: Il les conduisit jusqu'à Béthanie, puis, levant les mains, il les bénit.
  yka-yka: Manjari binoˈo siye weˈ ne paluwas amban Awrusalam hap pī si antag kalumaˈan
