  eng-ULB: Then Jesus led them out until they were near Bethany. He lifted up his
    hands and blessed them.
  spa-VBL: Entonces los llevó cerca de Betania, y levantando sus manos, los bendijo.
  fra-_FOB: Il les mena ensuite dehors jusqu'à Béthanie; puis, élevant ses mains,
    il les bénit.
  hau-ULB: Sa'annan Yesu ya tafi tare da su har sai da suka kai kusa da Betanya. Sai
