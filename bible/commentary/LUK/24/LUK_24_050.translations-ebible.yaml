  kan-OKCV: ಯೇಸು ಶಿಷ್ಯರನ್ನು ಬೇಥಾನ್ಯದವರೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ತಮ್ಮ ಕೈಗಳನ್ನು ಎತ್ತಿ ಅವರನ್ನು
    ಆಶೀರ್ವದಿಸಿದರು.
  bbb-bbb: Areme Jesu fune e vua fuone fievo ije kaenamiana bune are Beteni ijia vae.
