  ikw-NT: Jizọsi duru be whọga zne n'ẹli Bẹtani, ọ chịlizo aka lawụru olu, gọzi be.
  khs-khs: 'Aputa: Yesuyewi Ewamo kulu hanosene senawa siliyapola: Petani koamesa:wemi
    Eyewi putupela: hapakeye. Apula: Eyawa E tiya:wa tilitiyapola: Kotema selese,
