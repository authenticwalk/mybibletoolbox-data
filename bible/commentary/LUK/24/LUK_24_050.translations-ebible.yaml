    stoy xchibal sc'ob li Jesuse yu'un chac'be bendición li yajchanc'optaque.
  lex-lex: La'pa nhorwua noma Yesus Nodgiot ir pa rla'a leta Betania onni. Rla'awa
    la hande noma Yesus Nran limni pa na Ntera-ndema re.
  dov-dov: Mpawo Jesu wakabazulwida kunze mane bakusika afwiifwi aku Bbetani. Wakanyampula
    maboko aakwe, wakabalongezya.
  rgu-rgu: Fai esa, boe ma Yesus noo si leo kota a deaꞌ reu, losaꞌ raneneaꞌ ro koro
    Betania. Boe ma Ana lalaa lima na fo dedea fee si ua-naleꞌ.
  toc-NT: Acxni̠ chuná ca̠hua­ni­ko̠lh, Jesús cá̠le̠lh nac Betania, y acxni̠ antá
    tácha̠lh xlá cá̠chexli xmacán la̠qui̠ naca̠­si­cu­la­na̠t­la­huay.
  ulk-1902: 'Ege E uiabi ais sor ge, bakedida Bethania: ege tabara tag nagaisilu,
    E uerkab uiabim.'
  som-som: Markaasuu iyaga kaxeeyey ilaa meel ku dhow Beytaniya, oo intuu gacmihii
    kor u qaaday ayuu barakeeyey.
  mam-C: Tb'ajlinxitzi'n lo, i tzaj tkle'n Jesús najchaq ch'intl tk'atz tnam, tzmax
    toj Betania. I jawtzin ti'n Jesús tq'ob' twutz kya'j, exsin i kub' tky'iwli'ntz.
  ndj-ndj: Kavalongosha panji ya mbwani kuyenda Betaniya, kayinula mawoku vaki kuvanemela.
  mbj-NT: Ti m' ta ma matëg Jesus mahũũm kän panang bahǟnh, panang Betanija häd näng
    doo hẽnh. Ti m', p'op ta moo tagadabë sëëk, ti m' taky n'aa edëë bong sa hã. P'op
    Hagä Do hã taky n'aa etsẽẽ sa hyb n'aa.
  lat-VUC: Eduxit autem eos foras in Bethaniam, et elevatis manibus suis benedixit
    eis.
  ngp-ngp: Niyo awalongoza mpaka Besania, uko nuko enulaga mikono yakwe no kuwavikila.
  aoi-aoi: Biya ni-jerrukwa-manja nakina Jesus amurndakakina ayakwa, nenu-wilyakama
