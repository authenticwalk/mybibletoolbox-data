  nfa-nfa: Te ngaa ra palolo, peka na, ngiꞌu aae Yesus ele le. Hèia ladhe rèdhi ana
    pajuu Ama Lamatua nèti sorga dhu peka dènge rèngu, na, Yesus mamuri hari le!
