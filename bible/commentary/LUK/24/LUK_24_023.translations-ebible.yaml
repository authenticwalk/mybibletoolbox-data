  xnn-xnn: ngem egayda kano dinatngan nan awakna. Dadat mensagong ay mangmangwani
    en ninpaila kano nan aanghel ay nangwani en natago siya.
  mwe-mwe: bhangashiimananga shiilu shabho. Gubhabhujengene gubhashitenje kuti bhashinkukoposhelwanga
    na ashimalaika bha kunnungu bhalugulenje kuti a Yeshu bhabhakoto.
  tte-tte: na nige yona silolobai. Saugana sipileyoima, kabo siwaloma kolimai yakato
    aneloseyao sigitaili na siwalo kolili siba, ‘Yeisu itoloyoiko.’
  tcs-tcs: ane dempla no bin paine da bodi blo Zizas de. Dem oman bin ariap kambaigen
    ane bin spik mipla, dempla bin luk tu einzel. Da tu einzel bin spik po dem oman,
    “Zizas bin gedap prom greib, em nomo ded, em i laip.”
  hlt-THB: a qawk ce am hu voel uhy. Cekkhqi ce kami venna law unawh, anih ce hqing
    tlaih hawh hy, tinawh ak kqawn peekkung khan ceityihkhqi hu unyng, tinawh kqawn
    law uhy.
  soq-soq: tane Iesu etepa mai ewapona, dia. Tane leuntone wimone no dianene waienase,
    ‘No ensel auwen rua ewamotana ita mo no dianene waienase, ‘Iesu bo bedewe inalene
    enenwisen.”
  qub-qub: 'Canan tutami aywasha Jesusta pampashan cajman. Pampashancho Jesuspa cuerpunta
    manashi tarishachu. Wasiman cutiycäramur nogacunata willamasha: ‹¡Anjilcuna yuriparcamashpan
    «Jesús cawaycanmi» nimasha!› nishpan.'
  att-att: ngam awán yù baggi na. Á labbè da, kinagi ra nikami ta nasingad da yù ira
    daroban ni Namarò nga nakkagi nira ta naginnanolayin.
  bki-bki: Mia bogo na aboru ea vio nene, amial ka mokotenano maka bunu toa vio na
    jo mon eaio, naruei ajikiti abinimei bere ea kumemi, mia maka nina ga, mia aberialio
    ka amial bunu nailiano naljuo, napano aberial aberinavo Yesu meul bereio ruei.
  bqp-bqp: odi a gɛ̀ lero. Ò sù ò pì malaikanↄ bò ò sùḿma ò pìńnɛ à kú wɛ̃̀ndiio.
  mcp-mcp: bwə́ shígɛ́ kwey mbimbə yé cínɔŋg; bwə́ mú zə jaaw nə́ bwə́ ámə dʉ́g *wəéŋgəles,
    wəéŋgəles bɔɔŋg bwə́ mú jaaw bwo nə́ Yésus ŋgə cʉgə.
  hat-hat: Men, yo pa jwenn kò a. Yo tounen vin rakonte te gen zanj Bondye ki te parèt
    devan yo, ki te di yo li vivan.
  npl-NT: Amo okajsikeh ikuerpo Jesús. Ijkuakó owalajkeh otechilikoh okimitakeh sikimeh
    ángelteh non okimilijkeh Jesús yolitok.
  bgg-bgg: Jishii airo siu iy adoh. Ithek iidoh dun srane yao ithek è ibang shii hamangkhliie
    shii doh phro, hanyie è yao ai ne isieng ro.
  eng-TCENT: and when they did not find his body, they came back saying that they
    had seen a vision of angels, who said that he was alive.
  eng-BSB: but they did not find His body. They came and told us they had seen a vision
    of angels, who said that Jesus was alive.
  cpu-NT: 'Tera oñaapairi jovakoveetakari Jesús, opiyaa okamantapai: ‘Noñaake maninkari,
    ikantakena: “Añagai Jesús.” ’'
  san-ASM: তাঃ প্ৰত্যূষে শ্মশানং গৎৱা তত্ৰ তস্য দেহম্ অপ্ৰাপ্য ৱ্যাঘুট্যেৎৱা প্ৰোক্তৱত্যঃ
    স্ৱৰ্গীসদূতৌ দৃষ্টাৱস্মাভিস্তৌ চাৱাদিষ্টাং স জীৱিতৱান্|
  tac-NT: '''lige tabilé rewale alué Esusi gatérigime. ''Lige ku jsíturu galírale
    ruwisia jaré santo ánjeli Onorúgamete julárigame etéliga, ''lige alué santo ánjeli
    ruwíligo ku ajániligo alué Esusi. Rekó ''la ma''chígime ruwichi ramueka ta''mé
    ''la bijchíguru.'
  eng-WEBPB: and when they didn’t find his body, they came saying that they had also
    seen a vision of angels, who said that he was alive.
  gfk-H: Senbia pa dal nas no palatamaina. Ma dal ma hasasei mehet bia dal nas tiga
    ninaas na tanua ma airua angelo dir tangai bia i ta lon balin.
  viv-viv: '@see-verse:LUK.024.022'
  yao-yao: nambo nganachisimana chiilu chi Che Yesu. Ŵausile ni kutusalila kuti ŵakopochelwe
    ni achikatumetume ŵa kwinani ŵaŵaasalile kuti ŵelewo ali ŵajumi.
  tgp-tgp: Ale lara la sopo hite na tarapena, ale la mele hilu mai, la verea isamam
    vara la hite na angelo hai, ale la verea isara vara mo mele mauri.
  auc-NT: Tömënäni ïñömö tömengä baö ïnï adämaï ïnäni inte edæ wadæ pöninque ïïmaï
    ante apæ̈nedäni wætamönapa. Mönitö wïïmonte baï Wængonguï anquedoda ïnate mä pönï
    atamönipa, änänitapa. Ayömönite anquedoda ïñömö, Itota ñäni ömæ̈monte edæ mïingä
    quëwengampa, ante apæ̈neda ëñëninque edæ wadæ pömönipa, ante onquiyæ̈näni apæ̈nedäni
    ëñentamönapa.
  kbc-NT: Odaa aɡ̶aleeɡ̶ica moyakadi lolaadi. Odaa ja dopitijo modi ica modinikeetiogi
    icoa aanjotedi, odaa niɡ̶icoa aanjotedi onodi ica naɡ̶a yewiɡ̶atace.
  bmh-bmh: Go gonugau enib piab tam. Go agen koli alaimai, ig aigemen, Uwait nugau
    tibur agen, Yesus go koli waseun aigemen.
  ctu-BL: Ma'anic tsi' tajbeyob i bʌc'tal Jesús. Tsa' cha' tili i subeñon lojon tsi'
    q'ueleyob ángelob tsa' bʌ i yʌlʌyob cuxul Jesús.
  meq-meq: ane tuk na, ta huta na mədahaŋ i Yesu bay. Ta mbəɗaw gər, tə maw ka təv
    may na, ta təkəramay, tə gwaɗ gawla i Mbəlom hay ta bəzatay ha bo ada gawla i
    Mbəlom niye hay tə gwaɗatay na, Yesu andaya tə ɗəre.
  noa-H: '@see-verse:LUK.024.022'
  alp-NT: po esi seluI me moneka. Eleki esi leu esi beteke be malekataru esi aselukesi
    etesi kai esi beteke be, ‘Ikwana suike bei matale peneka.’
  san-VEL: taa.h pratyuu.se "sma"saana.m gatvaa tatra tasya deham apraapya vyaaghu.tyetvaa
    proktavatya.h svargiisaduutau d.r.s.taavasmaabhistau caavaadi.s.taa.m sa jiivitavaan|
  kbq-kbq: avufa'a omne'nege'za ome negazageno, avana kazankna huke, tare ankero netremoke,
    kasefa huno Jisasi'a mani'ne huke huna'a naneke eme tasami'naze.
  kbh-kbh: y chabe cuerpo ndoñe tmonjínÿena; as chora chënga bë́ngbioye tmontabo y
    montsabíchamo angelënga tmojë́ftsanÿe y chënga catmënjayana cha ainá yojtsatsmëna
    ca.
  ron-LSB: și, când nu i-au găsit trupul, au venit spunând că au văzut și ele o viziune
    a unor îngeri, care spuneau că este viu.
  pon-pon: Ni ar jota diar kalep a, rap puredo indada, me re diaradar janjal en tounlan
    kai, me katitiki, me a iajadar,
  nhe-BL: huan ax quipantijque itlacayo. Techilhuicoj quinitaque se tlanextili ica
    elhuicac ehuani tlen quinilhuijque para Jesús yoltojca.
  sps-sps: ser gima sab a puan Ya. Ri naa me ser tsue of mamam ri tageir morena te
    tsue na ka, Ayei te toto en.
  wnc-wnc: itane gupna dua kake apu anzing yaing, ‘Ninda angela kundu kana anzing
    niniing. Ita kayuk yuak ngang yawa apu niniwa ninu asatnamang,’ ngang inikumayak.
  bus-bus: aↄ̃ↄe à gɛ̀ ero. Aↄ̃ sù aↄ̃ bè malaikanↄ bↄ̀ wà mↄ̀ńzi aↄ̃ bèńnɛ à kú wɛ̃̀ndio.
  gub-BL: Nuexak kwaw wà. Uzewyr wà. Kwa, uruexak amo Tupàn heko haw pe har a'e pe
    hin mehe ure wà, i'i urewe wà. Ukweraw wi Zezuz a'e, i'i urewe wà.
  imo-imo: '@see-verse:LUK.024.022'
  boj-boj: '@see-verse:LUK.024.022'
  eng-DRA: And not finding his body, came, saying, that they had also seen a vision
    of angels, who say that he is alive.
  knf-knf: kë wi bawooŋ baanwin puum pi nul, aşë wugşa. Bajakun aji ŋwanjuŧ ŋado pën
    awinana ţi kadun ki baka aji awo najeb.
  san-KHM: តាះ ប្រត្យូឞេ ឝ្មឝានំ គត្វា តត្រ តស្យ ទេហម៑ អប្រាប្យ វ្យាឃុដ្យេត្វា ប្រោក្តវត្យះ
    ស្វគ៌ីសទូតៅ ទ្ឫឞ្ដាវស្មាភិស្តៅ ចាវាទិឞ្ដាំ ស ជីវិតវាន៑។
  arn-NT: Fey pepunofilu engün am ti kuerpu, wiñotuy engün ta ruka mew. Fey ka nütramelpatueiñmew
    ñi pemen epu werken püllü, fey engu feypirkeeyew Jesus ñi mongeletun.
  zas-NT: abiꞌ guial ad baguiaat reeman xcuerpaman, bayejc reeman rü reeman diidx
    guial balüüloj ree anjl loj reeman, rëb ree anjl guin loj reeman guial naban Jesús.
  ken-NT: kɛ bákɛ ghɔ Yesu. Bápɛtnsɛm barɛm bɛ bághɔ̌ bo mbɔ bɔángɛl Mandɛm ndǔ
    kɛnɔ́ amɨ́k antifú abhɛn bághátí bhɔ bɛ Yesu achi nɛpɛ́m.
