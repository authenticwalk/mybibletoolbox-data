    nara 'unua tanaraau do'ia Jisas 'a tahi aho'i!
  srp-1865: I ne našavši tijela njegova doðoše govoreæi da su im se anðeli javili
    koji su kazali da je on živ.
  agt-agt: a awan kan na ya bari na en. Ammi intu kan naita da ya anghel kiden na
    Namaratu, a nebar kan na anghelen ta natolay hala i Hesusen.
