  heb-heb: ולא מצאו את גויתו ותבאנה ותאמרנה כי ראו גם מראה מלאכים האמרים כי הוא חי׃
  mpp-mpp: '@see-verse:LUK.024.022'
  apb-apb: ta'e kire ka'a lio oodoie ike rae aana i laona. Mo keine kire aaliho'i
