    ꞌidi heꞌita ꞌoidiya beno ꞌoima sihepwaila ꞌabehega ꞌitoholo hila pwaiya.
  cbt-NTPO: co nonën quënanpihuë'. Huëantarahuatona', sha'huitiirinacoi. “Anquëniro'sa'
    quënanai. ‘Quisoso nani nanpiantarin,’ itërinacoi,” topi.
