    chaꞌ luꞌú Jesús juani.
  bqc-SIM: aai aà gɛ e weo. Aa sù aa mɛ̀ malaikaↄ bↄ̀ mↄ̀má, aa ònɛ́ a ku bɛ̃́ɛ.
  tcz-CHONGTHU: Amahon atahsa akiholmoi atiuvin, chule vantil amuuvin, aman Yeshua
