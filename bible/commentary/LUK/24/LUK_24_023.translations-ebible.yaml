    xi kàtsò‑xó‑la̱: Jesús tíjnakon‑né.'
  mcq-mcq: Pu Huni haha pakamareja roe ijá ꞌúva Pu ꞌona ojiꞌina visoni vaji kivume
    pu Hu maiꞌo hinu ꞌúvara ꞌwavara.
  sus-A: عٍ مُ عَ قُرٍ لِ نَا. عٍ نَشَ قَ عَ قَلَ مُشُ بّ، عَ مَلٍكّ ندٍيٍ نَن مِنِ
    عٍ مَ، عٍ عَ قَلَ عٍ بّ عَ عِسَ حِحّ نَ عَ رَ.
  jpn-1965: イエスのからだが見当たらないので、戻って来ました。そして御使いたちの幻を見たが、御使いたちがイエスは生きておられると告げた、と言うのです。
