  urd-urd: तो देखा कि लाश वहाँ नहीं है। उन्हों ने लौट कर हमें बताया कि हम पर फ़रिश्ते
    ज़ाहिर हुए जिन्हों ने कहा कि ईसा “ज़िन्दा है।
  hot-hot: ma miŋ êpôm Yisu anêŋ kupik ami. Ma thêlô êvô êlêm ma enaŋ nena thêlô êyê
    wêŋ aŋela doho ba enaŋ nena Yisu hamô lôkmala.
  mqj-NT: sapo ta'mo dengan naita batang rabukna. Ma'pasulemi anna tulasangkan kumua
    ummita malaeka' anna nakuanni tuomi sule.
