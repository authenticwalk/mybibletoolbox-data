verse: LUK.024.023
translations:
  kpx-kpx: Keve velehovoi Iesu vava kaovage uoholinu. Isime hoidevei lohoale no namigevei
    avoe, ‘No anelu abuita elegevege keau no namigevei avoe, Keu hovelahanu.’
  okv-H: te amita hamo avo use jo ta irae kogue ore Anera na keko ehereija amo Iesu
    vasiri te mahu erari ke ehere ingito puvuto dagota degi ehere ingito
  tbo-tbo: tamogi Yesu hinina ega hita tuhagaya. Ma hi gunawilehi po hi pa Yaubada
    a tu winoyanoya u matahi hi lugeletehi po wiwinehi ugolihi hi baha nae naka Yesu
    e lauyagohana.
  mal-C: എന്നാൽ, അദ്ദേഹത്തിന്റെ ശരീരം അവർക്കു കാണാൻ കഴിഞ്ഞില്ല. അവർ വന്നു ഞങ്ങളോട്,
    അദ്ദേഹം ജീവിച്ചിരിക്കുന്നു എന്നറിയിച്ച ദൂതന്മാരെ അവർ ദർശനത്തിൽ കണ്ടതായി പറഞ്ഞു.
  grc-SR: καὶ μὴ εὑροῦσαι τὸ σῶμα αὐτοῦ, ἦλθον λέγουσαι καὶ ὀπτασίαν ἀγγέλων ἑωρακέναι,
    οἳ λέγουσιν αὐτὸν ζῇν.
  bgc-bgc: अर जिब उसकी लाश कोनी पाई तो वा या कहन्दी आई के हमनै सुर्गदूत्तां के दर्शन
    पाये, जिन नै कह्या के यीशु जिन्दा सै।
  khz-khz: Na tauniparana ati pege rawalia. Ne pege waikule-wai, pege kila, aneru
    pege gitara, voaneru na pege vaikilara, ‘Ia warau pemaguliwai,’ nepegetiwa.
  deu-TKW: seinen Leichnam nicht fanden, und kamen, und sagten, sie haben ein Gesicht
    von Engeln gesehen, welche sagten, er lebe.
  zsr-NT: len catiꞌ cutu guludzö́linu Lëꞌ, duhuöjcnu, len glënu netuꞌ gulaléꞌinu caꞌ
    yuguꞌ gbaz laꞌy queëꞌ Dios, nup niꞌ glë lecnu zoëꞌ nabanëꞌ Jesús.
  lin-lin: kasi bamonaki nzoto na Ye te, mpe bayaki koyebisa biso ete bamonaki ba-anjelu
    kobimela bango mpe koyebisa bango ete Yesu azali na bomoi.
  hns-NT: '@see-verse:LUK.024.022'
  noa-E: '@see-verse:LUK.024.022'
  eng-EMTV: And not finding His body, they came saying that they had also seen a vision
    of angels who said He was alive.
  mib-NT: Te tuá ni cájito ña yɨquɨ cúñu yā. Te ni ndecoo ña nuū na jíjnáhan ná, te
    cácahān ña jeē ní cajito ña jeē ní canecoo ndajéhé Yaā Dios nuū ña, te ni cacahān
    jeē ní natecu Jesús.
  lif-NT2: '@see-verse:LUK.024.022'
  xnj-xnj: Nambu nakuyikolela higa ya Yesu. Vakawuya nakutijovela vahumiwi na vamitumu
    va kunani kwa Chapanga, vevavajovili ngati Yesu akona mumi.
  mmx-mmx: Ketla kopmen dina long lenget ka labantuxu ren. Dimlong la di lok do nedi
    mo di ven lisilimet at luangelo la du tong i ridi do ne Iesu mo ia roo xat pam.
  cbr-NT: Cuanxunbi ca Jesús 'aímopunia. 'Aímobëtsini uxun ca nu capunia, ángel rabëtainsa
    iscëxun atu, Jesús ca bamacëma 'icë, ca baísquiaxa, caxa quixun.
  tee-NT: Para ma jantu talhitajunilh ju ixlacatuna. Alai tatasp'itcha chai tanaulh
    ni ma ixtalakts'inta vachu' ju anquilhnin. Chai ju yu'unch ma tanaulh ni ma t'ajun
    ju Jesús.
  eng-LSV: and having not found His body, they came, saying to have also seen an apparition
    of messengers who say He is alive,
  cak-NT: Roma niqui'ij chi ri ruch'acul ri Jesús man c'o ta pa jul. Y niqui'ij chuka'
    chi c'o ángeles xquic'ut-qui' chiquiwech, y xqui'ij-pe chique chi ri Jesús xc'astaj
    yan e.
  pah-NT: 'Ndohepiagi g̃a Jesusva''ea ra''oa ipype. A''ero g̃a jivyri ore pyri imombe''gwovo.
    E''i g̃a: “Yvagipeve''g̃a Tupana''gapyrive''g̃a ojipiuka ore ve Jesus''ga mombe''gwovo!”
    ei g̃a. “‘Okoji Jesus''ga,’ ei Tupana''gapyrive''g̃a ore ve.” A''ea kunhangwera''g̃a
    ei oji''i.'
  sja-NT: Mamĩda iru k'ap'ɨa unuda-e pak'ãri, ãpɨtee chejida teedaa mãik'aapa taimaa
    nepɨrɨjida angeleerã unudap'edaa. Mãɨrãpa jarajidada ajida, Jesús chok'ai bɨ.
  xed-xed: 'Ta lagha həŋ, slanagha a həŋ ta mblani wu, ka vraktá həŋ da mnay: “Maravamara
    duhwalha Lazglafta ta wa ira ŋni, ka mnə həŋ ŋaŋni kazlay: Sliʼafsliʼa nda hafu
    kəʼa.”'
  mks-NT: Ta cáchí na̱ ña̱ co̱ó ga̱ yiquí cu̱ñu Jesús ndáca̱a̱n cán. Sa̱há ña̱ cán
    quéa̱ na̱xi̱nu̱ na̱ nu̱ú na̱sanduu nde̱ ta na̱ndicani na nu̱ú nde̱ ña̱ na̱canáha̱
    java táto̱ Ndióxi̱ nu̱ ná ta na̱cachi na ña̱ tácú va Jesús.
  gfk-S: Sene be duhat paile nes no palatamaine. Ma duhat me hinawase mem be duhat
    nes tike ninanaas na tanuo ma airuo angelo dur tange be ite lon baling.
  bmu-bmu: qamötŋi qahö miwikŋaiba liliŋgöba kewö jize, “Nini Suep garata yahötkö
    jemeleŋ imut ehinga yetkön ‘Jisösnöŋ guliba malja,’” jiyohotka mötzin.
  dgz-dgz: '@see-verse:LUK.024.022'
  eng-GNV: And when they found not his body, they came, saying, that they had also
    seene a vision of Angels, which sayd, that he was aliue.
  zaa-NT: pero núruhuá cuerpo qui' Jesús té nía, acca beyéqquia cą nna ra cą qui'ni
    bilá'ni cą ca ángel de ỹiabara' nna ra cabi cą qui'ni Jesús nna beyacca bànie
    nna,
  eng-WEBSTER: And when they found not his body, they came, saying, that they had
    also seen a vision of angels, who said that he was alive.
  guh-guh: 'Itsiata apo caxitajarababuatsi bajarajota Jesús petëpaenë. Nexata bajarapapetiriavi
    naviabarena. Bajarapamonae panetsipaeba pacuenia bemajitsinaebota tane ángelnëbeje.
    Angelnëbeje pina nexata jumaitsibeje petiriavijavabelia: “Jesús rabaja asaë tsaponaponae
    icatsia,” jai pina.'
  bon-bon: teeme budrekaake ne lica jepänisi puma. Siige, teepi täcnärige, cibibine
    nijinininisi egä neeneni mename seemo bine jääpänisi lui cina teebibine jejemäsi
    egä Yeesu ireclota gyene.
  nhw-BL: huan amo quipantijque itlacayo. Techilhuicoj quinitaque itequihuajcahua
    Toteco catli quinilhuijque para Jesús ya itztoc.
  mgw-mgw: Baaikolili yi'ga yake. Baaki'li'bwike kababaya panga bapitilwe na malaika
    ywabakie panga ai nkoti.
  swh-ONEN: lakini hawakuukuta mwili wake. Walirudi wakasema wameona maono ya malaika
    ambao waliwaambia kwamba Yesu yu hai.
  wbi-wbi: vati navaghwaghile um'bili ghwake vakisa na kujova kuuti, vakalolile amavonelo
    gha vanyaMhola ghiti mwumi.
  bba-bba: bɑ ǹ Yesun ɡoru deemɛ. Mɑ bɑ nɑ bɑ nɛɛ, wɔllun ɡɔrɑdobɑ bɑ bu kure mɑ
    bɑ bu sɔ̃ɔwɑ u be wɑsi.
  eng-KJVCPB: and when they found not his body, they came, saying, that they had also
    seen a vision of angels, which said that he was alive.
  kgk-NT: 'Ndaiporivéi itakwa-py. Ogwahẽ jevy ore ha-py omombe''u kuri: “Nhandejáry
    rembigwái yváy pygwa ojehexa uka-ma kuri ore-vy” he''i omombe''u-vy ore-vy. “Oikove
    jevy-ma, he''i ojehexa uka va''e” kunha kwéry he''i ore-vy omombe''u-vy, he''i
    Hesu-pe inhirũgwe.'
  waj-waj: 'Yisuunna mmata nnauvaki hama inna nnabaivo vaivai. Hama vaikiai teeda
    iya kava vara ranada nnida kiaanoo: Vaa ta taunnani aangeraiya ti kiaanoo: Vaa
    ivo diitoo varinoo, kiaavaivee, kiaani'
  ekk-PKP: Nad läksid koidikul haua juurde ega leidnud tema surnukeha. Nad tulid tagasi
    ja ütlesid, et olid näinud nägemust inglitest, kes ütlesid neile, et ta elab.
  mpx-mpx: yaa nige tuwana hi kikite. Sauga hi sikal, inoke hi baem eliyama tage pankite
    etega i masal aneloseyau hi kitel ge tage hi baek elal hi ba, ‘Iyaka i lut.’
  wbp-wbp: '@see-verse:LUK.024.022'
  luo-luo: to ok negiyudo ringre. Negidwogo kendo nyisowa ni negineno malaike moko
    mane ofwenyorenigi, manowacho ni ongima.
  nhe-NT: huan ax quipantijque itlacayo. Techilhuicoj quinitaque se tlanextili ica
    elhuicac ehuani tlen quinilhuijque para Jesús yoltojca.
  aii-aii: ”ܘܟܲܕ ܠܵܐ ܚܙܹܐ ܠܗܘܿܢ ܠܦܲܓ݂ܪܹܗ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܲܢ ܕܚܙܹܐ ܠܗܘܿܢ
    ܡܲܠܲܐܟܹ̈ܐ ܬܵܡܵܐ، ܐܲܝܢܝܼ ܕܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ ܕܚܵܝܵܐ ܝܠܹܗ.
  esk-NT: aglaan paqinġiññiġaat timaa. Utiqamiŋ nipliġñiqsut tautuŋnipḷutiŋ isaġullaŋnik
    uqautriruaŋnaŋnik Jesus iñuunipḷugu.
  msb-msb: san wara ninda makita an lawas ni Jesus nagbalik sinda na may barita manungod
    sa mga anghel na nagpakita sa inda kag nagsabi na siya buhay.
  cpa-NT: Jøng² ha¹chian² hlai³ ma²na²dsanh¹²dsa. Mi³na²jogh¹²dsa jøng² ma²juúh²dsa
    hi² ca¹jë́²dsa ángeles, dsa² juúh² hi² jinh³ Jesús.
  dso-dso: ମାତର୍‌ ତେଇ ତାର୍‌ ଗାଗଡ୍‌ ନ ରଇଲା । ସେମନ୍‌ କଇଲାଇ, ପାଆରେଅନି ବାଉଡ୍‌ଲାବେଲେ ସରଗର୍‌
    ଦୁତ୍‌ମନର୍‌ ଦର୍‌ସନ୍‌ ପାଇରଇଲା ଆରି ସେ ଦୁତ୍‌ମନ୍‌ ଜାନାଇଲାଇଜେ, ସେ ଏବେ ଜିବନ୍‌ ଅଇଆଚେ ।
  meu-meu: to tau-anula asie davaria; bena e lou ema, e tomu aneru haida e itadia,
    bona unu aneru ese e hamaorodia ia na vada e mauri lou eto.
  yva-NT: umba wakare wo raura ware unanta irati Yesus anasine raije ramu, yara wo
    naito Amisye inta yaen, yo raura nande mai yare, ‘Soamo Yesus kovakato to.’
  dgc-dgc: Pero éwan kan sa tu bangkay. Ey to késoli du bébe dikame, éy kinagi de
    a pinumeta kan dide i éduwa a anghel, a kinagi de kan a nabuhay dén siya.
  zpm-NT: zeeṉe wbire zho bzodiidz zho lo no në zho guieṉdle xcuerp me leṉ baa, loxaque
    chop anjl brieequia lo zho ga, rëb anjl co mban me.
  hix-NT: Ekehàthàr yonyhera mak nahtxok hatà. Ehxera harha nahko hatà, ketxkon hatà.
    Àro ke ekarymaxe nomohtxow harha, amna hyaka. Kahe yawon komo ryhe amna nenyo,
    katxow xarha, amna wya. Tonyxerye harha naha, Txesusu, katxow hatà, kahe yawon
    komo, àwyanye, ketxkon hatà, Kàryeyopas komo.
  sim-sim: Li ihi li heyewa maninimba orhi mbeek orok wawa ambu sir. Hako ensel ome
    frijip orok fri sihindak fri sawewak li misiraha li sawewa karem, �Or angop indik
    usahawa ri.�
  npi-ULB: जब तिनीहरूले उहाँको शरीरलाई भेट्टाएनन्, तब यसो भन्दै तिनीहरू आए, तिनीहरूले
    स्वर्गदूतहरूको दर्शन पनि देखे जसले उहाँ जीवित हुनुभएको थियो भने ।
  cgc-cgc: piro ula danen nakita lawa din ya. Gabalik danen an daw gasugid ki kami
    na may nakita danen na panan-awan na mga angil gambal ki danen na Jesus ya bui.
  tim-tim: undâgâtbiâ bo akto purik katmâ togom hin dâi, “Aŋelo lâuwâ siâŋe miawak
    nengim Yesu momoŋânba agatâp.” dâm maknengiâi. Hain maknengimbiâ nâŋgâenŋe dâtŋe
    aktâp.
  yor-yor: nígbà tí wọn kò sì rí òkú rẹ̀, wọ́n wá wí pé, àwọn rí ìran àwọn angẹli
    tí wọ́n wí pé, ó wà láààyè.
  wos-wos: Ye di déka fusaré xéhambandi. Xéhafi yataka wambula yae di naniré angi
    akwi wa, ‘Nani ye janji maki enselré xémbeka bér angi wa, Dé wambula dé ramé.
    Wungi bér wa.’
  emp-NTPO: Dji bẽwãrãra ununaẽ́ bẽrã daimaa jarad̶e zesid̶aa ãdjia bajãnebema nezocarãda
    unusid̶ada. Maʌ̃gʌrãba ãdjía jarasid̶amanaa Jesura ʌ̃rẽbasida.
  eng-F35: and not finding his body, they came saying that they had even seen a vision
    of angels, who said he was alive.
  ind-ind: tetapi mereka tidak menemukan mayatnya di sana. Lalu mereka kembali dan
    memberitahu kami bahwa mereka melihat dua malaikat, dan kedua malaikat itu mengatakan
    bahwa Yesus sudah hidup kembali.
  pes-OPCB: اما پیکر او را نیافتند. ایشان آمدند و به ما گفتند که فرشتگانی را دیده‌اند
    که به آنها گفته‌اند که او زنده است!
  mpt-mpt: '@see-verse:LUK.024.022'
  ssx-ssx: ipika꞉ loke na handa꞉ wimikime. Mo wanda꞉weki paa la꞉ka꞉la a꞉pa alota꞉
    U̱ leme leme leke enisolo manuma꞉ Yesuta꞉ tiao da꞉ta hala꞉me laa lemekeeki niki
    a꞉pa la kimime.
  mkl-mkl: Iyi ɑ̀ to nɔ ɑ kù yɛ ikui Jesuu bɛ. Ŋɔi ɑ̀ nɑɑ ɑ̀ sɔ̃ wɑ ɑ̀ ni ɑmɑlekɑ
    ŋɑ ɑ̀ nɑɑ si ɑŋɑ nɔ ɑ̀ sɔ̃ ɑŋɑ ɑ̀ ni í jĩ mɑ́.
  gaq-gaq: ମାତର୍‌ ମେଇଙ୍ଗ୍ ଆତ୍‌ଅରିଆ ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ ଆ‍ଅବା ଆର୍‌କେ । ମେଇଙ୍ଗ୍ ଆତ୍‌ଅରିଆ
    କିତଂ ଦୁତ୍‍କେ ଦର୍ସନ୍ ଡିଙ୍ଗ୍ ବକ୍ନେ ସାମୁଆଁ ଡିଗ୍ ଆନେକେ ଆଣ୍ଡେଆର୍‍ଚେ ବାସଙ୍ଗ୍‌କେ । କିତଂ
    ଦୁତ୍‍ଇଂ ଆମେଇଂକେ ଜିସୁ ଜିବନ୍ ଲେଃକ୍ନେ ସାମୁଆଁ ଡିଗ୍ ବାଲିର୍ ବଗେ ।
  gof-RNT: Iya ahaa dhayida wode simmi yidi, ‘I paxa de7ees’ yaagiya kiitanchchoti
    qonccin be7ida yaagidi odidosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଇନିୟାଃ ଗଏଃହଡ଼୍‌ମ କାକ ନାମ୍‌କେଦାଃ । ଇନ୍‌କୁ ରୁହାଡ଼୍‌କେଦ୍‌ତେ
    କାଜିୟାଦ୍‌ଲେୟାକ, ଆଲେ ଦୁଁତ୍‌କେ ନେଲାଦ୍‌କିନାଲେ, ଇନ୍‌କିନ୍‌ ୟୀଶୁ ଜୀହୁଦ୍‌ଗିୟାଏ ମେତାଦ୍‌ଲେୟାକିନ୍‌
    ।
  gah-gah: gonosiva ánigamake, ageló losi utó ikasike Izesú nene oteko agómulagi noive
    liki lasi gakokumú nene ámina vená nenete vamokitana ánigiake, atiginá iki iki
    avetó iki li lememó.
  lcm-lcm: sikei parik kitapa arai ani matmat ina. Kita serei na kimela antok imem
    ta kita arai ani mangsikei a ararai i pongua na angelo kilongta antok ta katala
    to pok.
  aer-aer: '@see-verse:LUK.024.022'
  qvc-NT: '@see-verse:LUK.024.022'
  tgl-ULB: Nang hindi nila nakita ang kaniyang katawan, pumunta sila sa amin, sinasabing
    may nakita silang pangitain ng mga anghel na nagsabing siya ay buhay.
  cbs-NT: '@see-verse:LUK.024.022'
  xtm-NTPP: kovaa ñatuu ni ka ndani'i ña ñunde'yu de ma. Te ni ka ndakokuiñi ña ve'e
    ma, te ka ndakani ña ja ni ka jini ña uu ángel, te ka jiña'a i ja téku de, ka
    ka'an ña.
  nnq-nnq: Nambu bubwenije mmele gwakwe. Ngababujanga ngabalenga angweto bapiti mpakachi
    kuboka kumbengu jwabalengi kube abi mmomi.
  bao-NT: Cʉ̃ upʉri niiquĩrique peera bʉatijapa. Tua earã, jĩcãrã Ʉmʉreco Pacʉ pʉto
    macãrã baua eari, “ ‘Jesús catimi,’ jãare ĩijãwa,” jãare ĩi wede tua eajãwa.
  san-ORI: ତାଃ ପ୍ରତ୍ୟୂଷେ ଶ୍ମଶାନଂ ଗତ୍ୱା ତତ୍ର ତସ୍ୟ ଦେହମ୍ ଅପ୍ରାପ୍ୟ ୱ୍ୟାଘୁଟ୍ୟେତ୍ୱା ପ୍ରୋକ୍ତୱତ୍ୟଃ
    ସ୍ୱର୍ଗୀସଦୂତୌ ଦୃଷ୍ଟାୱସ୍ମାଭିସ୍ତୌ ଚାୱାଦିଷ୍ଟାଂ ସ ଜୀୱିତୱାନ୍|
  rmn-rmn: тай на аракхлэ отхэ Лэско тэни, алэ палэ тай пхукавдэ амэнги, кай лэндэ
    алэ миляикя тай пхэнлэ, кай Ов дживиндо.
  huv-NT: quiaj tajawüw lango majlüy quiaj Teat Jesús niüng tapiiberan. Ndoj tandilileaw
    masajüw xicon aag ayaj. Aton apiüngüw tajawüw ijpüw ángeles, tasajüw nejiw aaga
    Teat Jesús lapac.
  otn-NT: Pɛ ya hi̱njonxpa̱ ndi̱ni̱ ngue di op'ʉ. Xpa̱ mmengbʉya, xa̱ xicje ngue xi̱
    nu̱ yø anxɛ. A nu̱'ʉ yø anxɛ p'ʉya, i̱ mma̱ ngue ya 'bʉhna̱ ra̱ Jesús.
