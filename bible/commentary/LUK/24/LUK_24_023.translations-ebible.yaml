    ba rona fanunupa'aa laguei ale'ei alo'alo, laguna ware ba ina mama'a.
  quf-NT: Chayshi paykunaqa Jesuspa kwirpunta mana rikarchu tikrakamuranllapa wasinmanqa.
    Chaymi paykunaqa parlamashallapa, paykunamanqashi angelkuna rikarir, Jesusqashi
    kawsayan nisha nir.
  yuw-yuw: Woce ongga aingmai Yesuhon ep fambangno wocin maec. Ihoroc angga ibaru
    fauna fatno ingoroc nining, ‘Yaru au öngkung nimongo ninogoc, ‘Yesu yu ngocin
    maec yö! Yu mamec wec itongeyac.’
  hus-NT-1971: Huichiychic c’al i lej jic’path olchixtalab. Yab in tsu’chi in inictal.
