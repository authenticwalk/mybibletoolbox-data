    garim, Fhe Bakɨme enserni nzan hɨgap, khaŋ nza nzuai, “Ana maaŋ rimgi, ana taagia
    khavgi.” ’
  eng-WYCLIFFE: thei camen, and seiden, that thei syen also a siyt of aungels, whiche
    seien, that he lyueth.
