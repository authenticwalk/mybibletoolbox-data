  ubr-ubr: baise On usin on men sigaturai. Osi simatabir men siyau, osi anea sites
    ato osi siyawures On on yawasin.
  tsw-NT: agba a cina pe lipu va̱ yi shi. Reve a̱ ta̱wa̱ a dansaa tsu, ana hali o
    roco le alavu-alavu a nlingata ma̱ A̱sula̱, aza a na a damma nle u ta̱ wuma.
  cax-NT: Champürrtü tabüco oboi nicunturrti. Auqui manu cuantio tato aburaboi suisucarü
