  bch-bch: be tigera Iesus ipat mao. Ga kus ta tiluagid ga tinam ta tikeo ga gid anggelo
    per ga tiuot pagid, be tikeo ga ei imata bibita.
  cco-NT: jo̱ dsʉꞌ joˋ seengˋ i̱ ꞌlɨɨ˜ do e tooˋ lɨ˜ caꞌírˉ do mɨ˜ caguilíiñˉ. Jo̱baꞌ
