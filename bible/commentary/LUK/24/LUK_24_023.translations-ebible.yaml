    'e moori no'o.
  ded-ded: '@see-verse:LUK.024.022'
  ewe-ewe: gake womekpɔ eƒe ŋutilã kukua o. Wotrɔ gbɔ va gblɔ na mí be yewokpɔ ŋutega,
