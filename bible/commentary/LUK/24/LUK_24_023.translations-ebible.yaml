  apz-apz: huno uhwonawentɨfi asomo nopontɨfi ole nalohofi, Nakwo aꞌamu ahwomo mtaꞌango
    sohwaꞌumo uhwonɨngkahonɨngkuhwoni siko ole nalisiyo, Kako songo humaho. Ose nalohofo.
  eng-AOI: '@see-verse:LUK.024.022'
  yon-yon: kumban ye bob id kuu wedmindo. Kuned engyus wane wedmendiiwe yimbed nima
    yaa yedmendiwen kuu ‘Ye kuu wadkeroon kii.’ andiiwe, nimambed yi weng kuu nub
    yaa kanmene daandiwen.
  poi-NT: porque aŋmadayyaj iga d́am i̱ jém tsúts jém tsaajosjo̱m. Anɨ́mayt́a iga
