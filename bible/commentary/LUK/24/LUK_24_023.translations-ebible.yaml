    haida idia itaia, bona unai aneru ese idia hamaoroa idia dekenai, idia gwau ia
    be ia mauri lou vadaeni.
  big-big: kapura yasu pugurik kakwela logo puwili yorik pelik kisi lewa, Teni Anotogi
    angela nawiliyegi pakela logo puwiligu teniyegi kozak kisirik pi wik yolu kisi
