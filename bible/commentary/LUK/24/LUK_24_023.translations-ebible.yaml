    la ti cha'cuxem xa ti Cristoe.
  ind-AGS: Ketika subuh, mereka berangkat ke kuburan dan tidak menemukan tubuh-Nya.
    Mereka kembali dan berkata mereka mendapat penglihatan tentang para malaikat yang
    memberitahu mereka bahwa Yesus hidup.
  omw-omw: Mwinramwuhua uro ntanteta nrumu tiri timwa timwita tiqata, Nyaamwunyaahua
    tirinramwuanra mwiva qatima variho qiavo, qiarave.
  yrb-yrb: '@see-verse:LUK.024.022'
