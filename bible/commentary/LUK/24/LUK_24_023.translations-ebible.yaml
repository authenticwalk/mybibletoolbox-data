    nik in Jesús yolitok.
  asm-FB: কিয়নো তেওঁৰ দেহ নাপাই উলটি আহি ক’লে যে, তেওঁলোকে দূত সকলক দেখা পালে আৰু
    তেওঁ জীয়াই উঠিল বুলি কোৱা শুনিলে।
  okv-okv: te amita hamo avo use jo ta irae kogue ore anera na keko etereija amo Iesu
    vasiri te matu erari ke etere ingito puvuto nangota degi etere ingito
  mxt-NT: Ta nacatyi̱ ñu chi ndi vatyi ñahri ca coño ñuhu ra catuví. Ta nacatyi̱ ñu
    vatyi nyehe̱ ñu uvi tahan ángel. Ta catyí ángel cuan chi ñu vatyi ra Jesús nyitó
    ra.
  tzo-NT: Mu'yuc xa te c'ot staic. Hech yu'un c'alal laj yilic ti mu xa teuque, hech
