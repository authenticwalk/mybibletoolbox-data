  gof-ENT: ኢያ ኣሃ ዪዳ ዎዴ ሲሚ ዪዲ፥ ‹ኢ ፓፃ ዴዔስ› ያጊያ ኪታንቾቲ ቆንጪን ቤዒዳ ያጊዲ ኦዲዶሶና።
  aau-aau: Sawk homkwe hyo owhi-sopok ke pase lirway e. Hom sa senkin ma-le mesor,
    homkwe now ke hieyn non ensel me lira. Ensel somokwe hme senkin mekow ha, Jisas
    hiykwe su ma-lwayr.
  tvk-tvk: Xil latetilomun latemei e latehit mesen ni mi xamem xa latnapus ti tiei
    na Iesu e vangihat ak. Latehiteni mun xa latepus masxaxa lu xa lutestal mi xil
    xa lutehiteni mi xil xa Iesu temea rilomun ra maten.
  prf-NT: Peru awan di netan en bangkay na haud. Nagsoli hidi sakay kinagi di a tehud
