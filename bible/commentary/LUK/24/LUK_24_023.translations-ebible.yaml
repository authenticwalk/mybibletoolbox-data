    he mũ gé. Topẽ tỹ jẽnẽ jafã nẽji, kỹ tóg nẽji fag mỹ: “rĩr ti jẽ nĩ,” hé.'
  bvd-bvd: Ma sui ka nao dasi suana gu nonina. Ma daka oli mai, daka saea ne kera
    suana 'ensel ki faarongo kera ne nia mauri lau.
