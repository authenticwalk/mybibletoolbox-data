    οἳ λέγουσιν αὐτὸν ζῆν.
  cav-NT: 'Aijama tuna emajuque batihua. Aijama baatsu tuna ecuana queja judiruhua.
    Cuejahua tunara ecuana eje bucha batihuaque. Cuejatihua tunara ecuana: ‘Ecuita
    jiuque patu bahua, Yusu tsahuaquique ecatse. Cuejahua tatsera ecuana: “Jesúspa
    chacha” jadya’.'
