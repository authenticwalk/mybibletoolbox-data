    keke turu pakamangng ka ina ri ke kele anggelome. Ba keke role bole roma anggelo
    nginngina keke turu pakerea roma, Iesus ke momomauli.
  mwf-2018: Mu pumpankawinhayngime ku nginipunh-ka maku warda. I pumamngarruneme-ka
    ku angel perrkenku pubampunkungkardunintha i pumampirrungime kardu wurdamkabirl
    warda.
  dif-dif: Ja tanali palku nunkani wata mankamankana warai ja tikana warai ja jatana
    warai, tanali angela mudla matja najina, tana jatai, Nau tepi nganai.
  gam-gam: '@see-verse:LUK.024.022'
  nou-nou: Edo engenembedo nangoda yei bugudo setera ungo asisi ewagaewa getero edo
    setera Iesu awa wasiri de atari setera.
  mqb-NT: 'əna ta tak anan à nga anà məsinde anahan a à jəvay inde sabay re. Ta
