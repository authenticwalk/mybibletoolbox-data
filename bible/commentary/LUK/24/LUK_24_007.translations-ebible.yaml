  eng-BBE: The Son of man will be given up into the hands of evil-doers, and be put
    to death on the cross, and on the third day he will come back to life.
  ixl-CNT: 'Tan tal ech tzaꞌ: «Ministeer chit saꞌaqꞌax kuꞌ tiqꞌabꞌ qꞌu aa paav u Kꞌaola
