  mal-mal: 'മുമ്പെ അവൻ ഗലീലയിൽ ആയിരിക്കുമ്പോൾ തന്നേ അവൻ നിങ്ങളോടു: മനുഷ്യപുത്രനെ പാപികളായ
    മനുഷ്യരുടെ കയ്യിൽ ഏല്പിച്ചു ക്രൂശിക്കയും അവൻ മൂന്നാം നാൾ ഉയിർത്തെഴുന്നേൽക്കുകയും
    വേണം എന്നു പറഞ്ഞത് ഓർത്തുകൊൾവിൻ എന്നു പറഞ്ഞു'
  kkc-kkc: Bei, yayo egeesee takaso, ‘Odoo Holo, a tokenee teli odoo dimapoo tiasalaiso,
