  lat-VUC: 'dicens: Quia oportet Filium hominis tradi in manus hominum peccatorum,
    et crucifigi, et die tertia resurgere.'
  ngp-ngp: ‘Vaungwa mwana mnt'hu alavigwe mwe want'hu waihile na kuwambigwa mo msalaba
    na kuuyuka zuwa dya katatu.’ ”
  aoi-aoi: Eneja ni-yamama nakina, ‘Wurrukwala warnungkwarba kabu-menama ngayuwa ningibina-murrada
