verse: LUK.024.007
translations:
  kpx-kpx: Au loui avoe, ‘Ata molena Atae Eseho haiai mai atae toela ovege abuna mai
    idie domo hamai. Iniege vanie ni abuita igaetaeabuna uoholige auna tota hovelahai.’”
  okv-H: '@see-verse:LUK.024.006'
  tbo-tbo: Tauna i pa, “Lawa Moinau apo tu apapoe lawahi u nimahi hina houniu po hina
    witakeu po iyeta witonugana ugolina a towolo meme.” ’
  mal-C: മുമ്പേ നിങ്ങളോടുകൂടെ ഗലീലയിൽ ആയിരുന്നപ്പോൾ യേശു നിങ്ങളോട്, ‘മനുഷ്യപുത്രൻ
    പാപികളുടെ കൈയിൽ ഏൽപ്പിക്കപ്പെട്ടു ക്രൂശിക്കപ്പെടുകയും മൂന്നാംനാൾ ഉയിർത്തെഴുന്നേൽക്കുകയും
    വേണം’ എന്നു പറഞ്ഞത് ഓർക്കുക” എന്നു പറഞ്ഞു.
  grc-SR: λέγων ⸉ὅτι δεῖ τὸν υἱὸν τοῦ ἀνθρώπου⸊ παραδοθῆναι εἰς χεῖρας ἀνθρώπων ἁμαρτωλῶν,
    καὶ σταυρωθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ ἀναστῆναι.
  bgc-bgc: जरूरी सै कै मै माणस का बेट्टा पापियाँ कै हाथ्थां म्ह पकड़वाया जाऊँ, अर
    क्रूस पै चढ़ाया जाऊँ, अर तीसरे दिन जी उठ्ठु।”
  khz-khz: ekilato, ‘Taunilimalima Natuna rakava talimara geriai pia lewaa, pia satauroa,
    toma vega-toitoinai pene kuliiti-wai.’”
  deu-TKW: da er vom Sohne des Menschen sagte, daß er müsse in die Hand sündiger Menschen
    ausgeliefert und gekreuzigt werden, und am dritten Tage auferstehen.
  zsr-NT: 'Gnëꞌ: “Run bayúdx nu udö́d nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, lu naꞌquëꞌ
    bönniꞌ dul‑laꞌ, atiꞌ ludë́ꞌë nedaꞌ lëꞌi yag cruz, atiꞌ ubanaꞌ catiꞌ gac tsonn
    dza.”'
  lin-lin: « Esengeli ete bakaba Mwana na Moto na maboko ya bato ya masumu ; esengeli
    ete babaka Ye na ekulusu ; mpe esengeli ete asekwa sima na mikolo misato. »
  hns-NT: ‘Iensaan ke Beta ke tjaahie kharaab manai ke haath me saup dewal djaai ke.
    Oesab oke kroes par maar dhaariega, aur tiesara dien Parmeswar oke djie oethaaiga.’
    ”
  noa-E: '@see-verse:LUK.024.006'
  eng-EMTV: saying, ‘The Son of Man must be delivered into the hands of sinful men,
    and be crucified, and on the third day rise again.’ ”
  mib-NT: Chi ni cachi ya jeē maá yá, Yaā ní nduu tēe, cánuú natūu ya nuū tāca tée
    cáhīyo cuēchi, jeē jnɨɨ de ya cahni de ya jicā cruz, te nuū uní quɨvɨ̄ te natecu
    yā. Achí ndajéhé un.
  lif-NT2: ‘मे़न्‍छाम्‍साःन् लायोबा मनाहाॽरे़ खुनिॽ हुक्‍को इङ्‌मे़ले़क्‍तुॽआङ् खुने़ॽ
    सिलाम्‍साक्‍मा सिङ्‌सम्‍दाङ् मे़भोःन्‍दु मे़से़रुॽ, कर सुम्‍सिगेःक्‍पा ये़न्‍नो
    याम्‍मो हिङ्‌लो॥’”
  xnj-xnj: ‘Yikumgana Mwana wa Mundu awusiwayi pavandu vevakumbudila Chapanga, na
    vene yati vakumvamba pamsalaba na pa ligono la datu yati iyuka.’ ”
  mmx-mmx: Ni ga lok keretna, ‘Dinaba song araba ia, Laradi Mevana ri limixin kakapmek,
    la dinaba vaxarem ia ro at laxaba, la anaba roo xat amlong at laaleng sepsev avantun.’”
  cbr-NT: 'Ësaquin ca mitsu caëxanxa: Uni ''inux Nucën Papa Diosnuax uá ''icë, ca
    ''ë ''atima unin, uni itsían ''ë ''aminun ''inánti ''icën. ''Ináncëxun ca i curúsocënu
    bamanun ''ë matásti ''icën. Matáscëx asérabi bamatancëx cana rabë́ ''imainun achúshi
    nëtë ''iónxa pëcaratëcëncëbë baísquiti ''ai quixun.'
  tee-NT: Xatajunan ni akts'iya istasq'uini ni camak'axtakcana' la'ixmaca'an ju lapanacni
    ju na alactu'unin tajunita. Yuchi ju malakachatachilh ju Dios ni lapanac catsucuya'
    ju ani. Chai camaquilhtacana' para calok'onchokoyach ju ixlhilakat'utu avilhchan.
  eng-LSV: saying, It is necessary for the Son of Man to be delivered up into the
    hands of sinful men, and to be crucified, and to rise again [on] the third day.”
  cak-NT: 'Raja'' xu''ij chiwe: Ren ri jin-kajinak-pe chicaj y xinalex chi''icojol,
    can nic''atzin chi yijach pa quik''a'' winak ri c''o quimac. Xquicamises chech
    cruz, y pa rox k''ij xquic''astaj-pe, xecha'' ri je ca''i'' anche''l achi''a''.'
  pah-NT: 'Ga e''i pe me: “Okote''varuhuve''g̃a po pe ti g̃a tanhimondouka nehẽ. G̃a
    ti tajijuka ji mbovyruka yva rehe nehẽ. Nhimanorẽ mokõi jikira py''rovo ti ji
    takwera nehẽ yvyakotyva''ero yvagipeva''ero no.” A''ea Jesus''ga e''i onhimombe''gwovo
    pe me ikwehe''i, ei g̃a kunhangwera''g̃a pe.'
  sja-NT: jaraji ichi, chi Eperã Ak'õre Truadepema, k'achia beerã juade bɨdait'ee;
    ãrapa kurusode baijira bɨdait'ee piumerã mãik'aapa ewari õpeemaa ichi chok'ai
    p'irabaiit'ee.
  xed-xed: 'Kaʼa mnata na: “Nda nza tkweʼ ka klaftá Zwaŋa mndu ka fanamtá gwal dmaku
    ma dzvu, ŋa dzata ta udza zləŋay, ŋa sliʼagaptani nda hafu ma mtaku baɗu mahkəna
    fitik kəʼa ya.”»'
  mks-NT: Mé á cúú á da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ta sa̱ na̱cachi a xi̱hi̱n
    ndo̱ ña̱ ndiquia̱hva na mé á ndahá ña̱yivi quini. Ta na̱cachi a xi̱hi̱n ndó ña̱
    cata caa na a̱ ndi̱ca crúxu̱ ta tá ná xi̱nu̱ u̱ni̱ qui̱ví já nditacu tucu a —na̱cachi
    da̱ta̱a cán.
  gfk-S: ‘Da ter leise Nong a Turadi ie ta ira luma di ira ut na sana. Da tut ie tano
    ula kabai ma tano aitul a bung na tut hut baling.’”
  bmu-bmu: Yaŋön kewö jiyök, ‘Kunöŋ Suep gölmegö azi ölŋi mamalolo mem waŋgiiga bölöŋi
    meme yeŋgö böröŋine geiga maripomnöŋ qeget kömumba wehön karöbut aiga guliba wahötma.’”
  dgz-dgz: Iesu manega wan, ‘Ne Kimani Vitana Apanewa ian ugupe nagirewa nanimu gwanap
    bat nimanegain amba oma korosi gapan toguranegep bonigatain amba wam yampoa gapan
    ne inak nigat sia yon wanigain.’”
  eng-GNV: Saying, that the sonne of man must be deliuered into the hands of sinfull
    men, and be crucified, and the third day rise againe.
  zaa-NT: Náduel·la' qui'ni Nubeyu' de Yiabara' nna gute cą ne cuenta làtsi' ná' canu
    tul·la' hàstaá qui'ni gutti cą ne lo yà curútsia, pero tsùnna ubitsa bitola nna
    eyáthee de lo lù'uti.
  eng-WEBSTER: Saying, The Son of man must be delivered into the hands of sinful men,
    and be crucified, and the third day rise again.
  guh-guh: 'Bajaraponë baja cajena tajëvelia pacajumaitsi: “Xanë, Daxitajivi Pematapijinënë,
    necanajetsiana pibisiajamatabëcuenevi pecobeyabelia. Nexata bajarapamonae cruzajavabelia
    necobematabiabarutsiana tanebeyaxuabinexa. Itsiata baitsi jane tanebeyaxuabicujinae,
    acueyabi matacabita, icatsia asaënë tsane,” pacajai baja cajena tajëvelia Jesús
    itsa abaxë pamatacabi pacayajavaponapona, jai ángelnëbeje petiriavijavabelia.'
  bon-bon: ‘Cane lui te Acejiyame bau ca tädujine, biname me äbitujine, cane miiji
    niiyaniya mule biname bime ime cabu lenajame. Teepi cebine baarge uli cabu pa
    näbyecrepesi budre me, yepä nesae me lui bimu cane pa larpinantepene ireclota
    cama.’”
  nhw-BL: Anmechilhui para monequi quitemactilisquíaj yaya catli Mocuepqui Masehuali
    ininmaco tlajtlacolchijca masehualme huan para quicuamapeloltisquíaj huan ica
    eyi tonati yaya moyolcuisquía sempa.
  mgw-mgw: ‘Ipalikwa Mwana wa Mundu apiyilwe kwa bandu baakau, nabembe balu'a kummamba
    munsalaba na lisu'ba lyenetatu alu'a yu'ka.’”
  swh-ONEN: ‘Ilikuwa lazima Mwana wa Adamu atiwe mikononi mwa watu wenye dhambi na
    waovu ili asulubiwe, na siku ya tatu afufuke.’ ”
  wbi-wbi: umwana ghwa muunhu anoghile kuvuka mu mavoko gha vaanhu avanya sambi na
    kupumusivua ni kighono kya vutatu asyuke kange.”
  bba-bba: U nɛɛ, bɑ ǹ koo ko bɑ kun Tɔnun Bii tɔn kɔ̃sobu nɔmu sɔndie, kpɑ bu nùn
    dɑ̃ɑ bunɑnɑru kpɑre, kpɑ u kpɑm se sɔ̃ɔ itɑse.
  eng-KJVCPB: saying, The Son of man must be delivered into the hands of sinful men,
    and be crucified, and the third day rise again.
  kgk-NT: 'He''i va''ekwe nde-vy: “Xe Nhande Ryke''y tee va''e. Tekotevẽ xe pyhy xe
    reraha-vy hembiapo vai va''e kwéry-pe. Xe juka-ta kurusugwasu-rehe. Mbohapy áry-py
    katu aikove jevy-ta” he''i voi va''ekwe. Upe va''e he''i va''ekwe-rehe napene
    mandu''áiry nipo ra''e, he''i.'
  waj-waj: 'Ivo ngii tunoo: Vaidiiya Na Vaidiivaa Mmaapuuvaa ni vitada vaidi maisaiya
    mmikiai iya yatari sagaivau ni haara kikio rikioo taara suai taikanai voovaki
    na putuauvakidiri keenaa diitaanaravaivee, tuuvaa kava rikiaatee.'
  ekk-PKP: „Inimese Poeg antakse kurjade inimeste kätte ja lüüakse risti, aga kolmandal
    päeval tõuseb ta surnuist üles.““
  mpx-mpx: I ba, ‘Gamagal Natuna nihi talamwan gamagalau nanakil nimaliyaa ge nihi
    lokolos, lan etonina elana inoke ni lutem yaomala.’”
  wbp-wbp: Yimi-ngarrurnu-nyarra yangka kamparru-wiyi Yapa-nyayirni-wangu Kaatu-kurlangu
    nganta. Yimi-ngarrurnu-nyarra yangka Juwu-paturlu kapulu puuly-mardarninjarla
    yinyi yapa punku-patu-kurra nganta. Yimi-ngarrurnu-nyarra yangka kapulu pinjarla
    yirrarni warntawarntarla nganta, manu yimi-ngarrurnu-nyarra ngurra-jarra-jangkarla
    kapu wankaru-jarri pina nganta. Nyanungu-nyangu yimiji ngulaju junga-nyayirni-jarrija
    jalanguju!”
  luo-luo: ‘Wuod Dhano nyaka ket e lwet joricho, kendo nogure to chiengʼ mar adek
    nochiere kendo.’ ”
  nhe-NT: Inmechilhui para monequi quitemactilise yajaya tlen Mocuepqui Tlacatl ininmaco
    tlajtlacolchijca tlacame huan quicuamapeloltise huan ica eyi tonati moyolcuisquía
    sampa.
  aii-aii: ”ܕܘܵܠܹܐ ܝܠܵܗ̇ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܦܵܐܹܫ ܣܘܼܦܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܐܢܵܫܹ̈ܐ ܚܲܛܵܝܹ̈ܐ،
    ܦܵܐܹܫ ܡܸܚܝܵܐ ܠܙܩܝܼܦܵܐ، ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܩܵܐܹܡ.“
  esk-NT: ‘Iġñiŋa Iñuum qaisauruksrauruq killuuruanun iñuŋnun kikiaktuutikkauluni,
    aasiiñ piñayuatigun uvlut aŋitqikkumapluni iñuułiġmun.’”
  msb-msb: na siya na Anak San Tawo dapat iintriga sa mga makasasala, ipapako sa krus
    kag tapos sa ikatulo ka adlaw mabubuhay gihapon.”
  cpa-NT: Di³ ca¹juúh²dsa hi² chiángh² dsa² lø³hiug¹². Hi² jón²dsa. Jøng² hiog¹dsa
    jmai³ hnøa¹² ―ca¹juúh²dsa.
  dso-dso: ନର୍‌ପିଲା ପାପି ଲକ୍‌ମନର୍‌ ଆତେ ସର୍‌ପାଇ ଅଇସି ଆରି ସେମନ୍‌ ତାକେ କୁର୍‌ସେ କୁଟିମାରି
    ମରାଇ ଦେବାଇ । ମାତର୍‌ ତିନ୍‌ଦିନ୍‌ ଗାଲାପଚେ ସେ ଆରି ତରେକ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ସି ।”
  meu-meu: eto “Taunimanima Natuna na dika taudia ediai taona bae torea, bae hasatauroa,
    a dina ihatoina ai ia na do baine tore isi lou”.
  yva-NT: purairive pare, ‘Risy, Arikainyo Vatan, indati inaunanto vatano ukakainoanive
    maneme rai. Wo inauseo sawa no inyo kapite rai, weramu masyote mandei umba ikovakato.’
    ”
  dgc-dgc: '@see-verse:LUK.024.006'
  zpm-NT: 'në me: “Mgui ne pxeeḻ Dios, ible none guiab me ladznia grë miech ngoopdoḻ,
    squiaa zho me lo cruz, per zeeṉe gac tsoṉ ngbidza, laa me grieeban.”'
  hix-NT: '@see-verse:LUK.024.006'
  sim-sim: Jirin karem saweri ri, �Ma Jikisi Avui Wasilakahi oto ma kavahi tavak li
    hashinak miandok li tirikwa ri. Hako wak or waha niri frijip fri ishinak avak
    indik usahakwa ri,� karem mbari ora.�
  npi-ULB: मानिसका पुत्र पापी मानिसहरूका हातमा सुम्पिनु र क्रुसमा टाँगिनु, र तेस्रो
    दिनमा फेरि जीवित हुन आवश्यक छ ।”
  cgc-cgc: Ambal din na naan ta plano ta Dyos na Kanen Na Alin Ta Langit Na Natao
    Naan Ta Kalibutan intriga naan ta malain na mga ittaw daw ilansang naan ta krus
    daw naan ta pangallo na adlaw alin ta iya na kamatayen, kanen an mabannaw.”
  tim-tim: “Luâk akmâ geân nâ menekmâ makbiâ luâk bâleŋande nugumbiâ mombian. Mondere
    hilâm âlâwu bo akto sumânba agatbian.”
  yor-yor: Pé, ‘A ó fi Ọmọ Ènìyàn lé àwọn ènìyàn ẹlẹ́ṣẹ̀ lọ́wọ́, a ó sì kàn án mọ́
    àgbélébùú, ní ọjọ́ kẹta yóò sì jíǹde.’ ”
  wos-wos: Dé angi dé wa, ‘Di Duna Nyan wuniré haraki saraki sémbut hurukwa duna tambambu
    takandat di wuniré xiyae mimbu hatekandat wuni hiyae nukwa hufuk wumbu hwae wambula
    ramétawuni.’ Wungi dé wa.”
  emp-NTPO: 'Idjia nãwã jarasia: “Ʌ̃cʌrʌba mʌ̃, Naʌ̃ Djara Edad̶ara ẽberã cadjiruarãa
    jida diad̶ida panʌa. Mʌ̃ra crud̶e bead̶ia, baribʌrʌ ewari ũbead̶e ʌ̃rẽbaya.”–'
  eng-F35: saying, ‘The Son of the Man must be delivered into the hands of sinful
    men, and be crucified, and the third day rise again.’ ”
  ind-ind: yaitu, ‘Supaya nubuatan para nabi ditepati, Sang Anak Adam akan diserahkan
    ke tangan orang-orang berdosa, mati disalibkan, dan akan hidup kembali pada hari
    yang ketiga.’”
  pes-OPCB: ”پسر انسان، یعنی عیسی، می‌بایست به دست مردم گناهکار تسلیم شده، مصلوب شود
    و در روز سوم برخیزد!“»
  mpt-mpt: E baabenea I Abilim Da Tlemin Naka ne hengmin nakai kweiban dimo nemfaiba
    atdimo nemasaniba silo biki nanaiba kaania amo asu kenia make dime imin hananamabibo
    genebiobo ge baabesiba
  ssx-ssx: Dupa lea꞉me. Mo Wanda꞉halina꞉ Eiyeketa꞉ mo hoke hau pu haleme haliwekina꞉
    kikina꞉ hala꞉ moneaota꞉ a꞉ka꞉tei wape piki tina꞉ tame mea endiao liaata꞉ kutupa
    hoto tepo peao natena꞉ta꞉ paa tialieke laa lea꞉me lepekeme.
  mkl-mkl: Í ni kù nɛ bɛi ɑ́ ce iyi ɑ kù mu nŋu Amɑi Amɑnɛ ɑ kù dɑsi nŋu si ɑwɔi ilu
    dulum ŋɑ. Í ni ɑɑ kpɑkpɑ nŋu si jĩi ku ɡɑɑuu, ɑmmɑ nŋu ɑ́ jĩ mɑ́ si ɑjɔ mɛɛtɑsiɑ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‍ବକେ ଜେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେକେ ଦଦ୍ୟା ରେମୁଆଁଇଂନେ ନ୍ତିବାନ୍‍ କୁରୁସ୍‌ନ୍ନିଆ
    ବାଗୁଏଃ ନ୍‍ସା ସତେଆ ଆଃସାଃ ବିଃଆର୍‌ଏ । ମାତର୍‌ ଆରି ଗୁଏଚେ ଜିର୍‌ସି ଦିନା ଇଡ଼ିଙ୍ଗ୍ ମ୍ବ୍ରଚେ
    ତଃଡ଼ିଆଏ ।”
  gof-RNT: '@see-verse:LUK.024.006'
  unx-unx: ମାନୱାହନ୍‌ ପାପିକଆଃ ତିଃଇରେ ସାବ୍ଇଚିୟଃଆଏ, ଆଡଃ କ୍ରୁଶ୍‌ରେ ଗଜଃଆଏ ଆଡଃ ଆପି ମାହାଁରେ
    ଜୀଉବିରିଦ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।’”
  gah-gah: '@see-verse:LUK.024.006'
  lcm-lcm: ta ki alis a igenen i pukun e kungaria i ri vap rikek na ki vil amat ia
    kuli ngakputuk na si vapotol i taun ka tapasuk pok.”
  aer-aer: 'Rarle arrekantherre ilemele rarle Alere alkere-arenye apmere ahelhe nhenhele-arle
    akweke inteke. Re rarle arrekantherre ileke anteye nhenhe renhe, Jew areyele-arle
    arrpenhe akurne itneke renhe antherrirretyenhe. Renhe itne atwerrirretyeke arne
    arntarlkweke-arleke arlpare arrernemele. Re awethe-arle ayeye nhenhe arrekantherre
    ilemele: rarle arlte atherre-ngentyele itethe-irrirtnetyenhe. Arlte lyete ingweleme
    arratye re!”'
  qvc-NT: 'Manchu nishurqanllapa: “Noqa Dyusmanda Shamuq Runatam rinllapa intrigakuwaq
    uchayuq runakunapa makinman, kruspi klabawashpa wanchiwananllapa. Chayshina rurawaptimbismi,
    kimsa diyamanqa rini kawsamuq”, nishpa.'
  tgl-ULB: sinabi niya na ang Anak ng Tao ay kailangang ipasakamay sa mga makasalanang
    tao at ipapako sa krus, at sa ikatlong araw ay muling mabubuhay.”
  cbs-NT: '@see-verse:LUK.024.006'
  xtm-NTPP: “Saña ja kúu sa iya vee ñayivi ñuu ñayivi a, jin ndaxsia'a ña'a i nuu
    nda'a tee ka ndiso kuechi ma, te jin skuita kaa ña'a de nuu krusi ma, te nuu uni
    kivi ma, te ndateku sa.” Sa'a ni ka'an ya ma ―‍ka kuu de ka jiña'a de ña.
