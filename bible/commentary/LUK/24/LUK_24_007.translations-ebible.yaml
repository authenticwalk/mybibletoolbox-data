  suz-BL: ‘रागीम जरमेशो पापी आन गुइमी जिम्‍मा गेने पुंइसीशा, शीम क्‍याइश्‍‍शा कांटी
    थोक्‍शा साइक्‍चा पुंइसीब। मिनु बेक्‍शो आ नित्‍थ नाक्‍ती बेक्‍शो रे सेंसीब’ दे
    शेशो प्रेंदीनी ङा?” देंसा बाक्‍त। लूका ९:२२
  car-NT: moro tyja'wangamon kari'na ainaka mo'ko kari'na ymuru yry man poko, moro
