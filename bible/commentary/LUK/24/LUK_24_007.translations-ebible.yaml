  fai-fai: “‘Got ami Kinim ayo dabadáliw yak ban keimin kinim sikal ban dim abane
    as dim anak dádiwe am alewbino kei asiki talá tabokaba.’ Yakeisa.” Yakane,
  ura-NT: ‘Acaihaniji cachaneein nejanohanaaneein nenaate, necha aansaineein ichaonacaauru
    rai tenojoineein niha cureein. Nii janate coroso que teein ateinaa cuurureein.
    Nete nichata janohane cuhane ichanareein,’ narejetoha inara raine que nainaquicheneta,”
    naaure jetao ecu ecoonacaauru cachaauru.
  mcd-NT: ¿Galilea ano matofu iyoshon mato yoimisimun man shinainmacai? Mato yoimisi
    isca huaquin, “Chacafoan ua achishon ua mastafo un naafiashu osha rafu non fusti
    finontan un afanan funishquiran,” mato huamisi nanmun man shinainmacai, —ishon
    ato yoinifo.
  urt-urt: Kin ŋana yip na, ‘Ka yember Talah tikin Miyeꞌ yilme lenge miyeꞌ pupwa pe,
    se ka yonombe kin no, ka yuluwei kin yil loutungwarmbe no, ka ole. Kom ŋup hun
    kin pe, ka plihe tuhur.’”
  awk-awk: Wiyelliela, Yinal ta ku̇ri koba wunu̇n wal bon mȧttȧra yarakai-willuġ koba
    ka, ġatun búnnu̇n wal tetti, ġatun purreȧġ ka tarai ka kúmba-ken bouġkullia kȧnu̇n
    noa.
  kiz-kiz: Ajobhili kujha Mwana ghwa Adamu lazima abhosibhwajhi mu mabhoko gha bhanu
    bhenye dhambi ni kusulubisibhwa, ni ligono lya tatu, afufukajhi kabhele.”
  tzo-TZE: 'Jech laj yal: “Ta persa ta xi''ac''at ta sc''ob jpasmuliletic, vu''un
    ti co''ol cristianoutique. Ta sjoc''anicun ta cruz, tey chismilicun. Chimucat,
    pero chicha''cuxi ta yoxibal c''ac''al”, xayutoxuc ono''ox ―x''utatic.'
  lex-lex: E lirni la' ler de de Niwra hota Rimormiori A'na de rala la'a riy mak penpuen
    lia do'a-hala, totpena rla rwair wenna. Mere la'pa nodia ler wotellu de hota Nmori
    owa'ana.”
  dov-dov: kati Mwana wa Muntu weelede apedwe kumaanza abasizibi akabambulwe, mpawo
    mubuzuba bwatatu akabuke lubo.”
  rgu-rgu: Huu fo Ana nafada memaꞌ nae, neuꞌ ko ara seꞌo heni Ana Lahenda leo lahenda
    tadaluꞌ ara lima dale nara neu. Basa nana paku raisa ni nai ai kake a. Tehuu fai
    binesa na, te Ana nasoda seluꞌ.”
  toc-NT: Xlá tica̠­huanín pi̠ cumu huá xlá Xata­lac­sacni Chixcú xamá̠­calh maca­ma̠s­ta̠cán
    nac xmacancán lac­li̠xcáj­nit lac­chix­cu­huí̠n. Xlacán xtaamá̠­nalh tape­kex­to­ko­huacay
    nac cruz, pero caj xliaktutu quilh­ta­macú xlá xámaj lacas­ta­cuanán nac ca̠li̠ní̠n.
  ulk-1902: E detager, kega, Abkoreb Le la Uerem ikuar uit le la tag, a satauro, a
    neisi netate gerger ko eded akaid.
  som-som: isagoo leh, Wiilka Aadanaha waa in loo gacangeliyo dembilayaasha, oo iskutallaabta
    lagu qodbo, oo maalinta saddexaad uu soo sara kaco.
  mam-C: Qa iltaq ti'j tu'n t-xi q'o'n Jesús, a Tk'wal Ichin, toj kyq'ob' b'inchil
