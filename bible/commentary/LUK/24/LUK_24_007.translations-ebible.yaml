    eye na, na lətseweye abəra ma mədahaŋ.”»'
  noa-H: '@see-verse:LUK.024.006'
  alp-NT: be, “Au, Tamata Eni Nanae esi riluke Au ete tamata rebe esi hlaleke loko
    Alla mo eleki esi paku Au ahlake ai batai eleki Au mata po kena petu luare Au
    kwana suike bei matale.”
  san-VEL: paapinaa.m kare.su samarpitena kru"se hatena ca manu.syaputre.na t.rtiiyadivase
    "sma"saanaadutthaatavyam iti kathaa.m sa galiili ti.s.than yu.smabhya.m kathitavaan
    taa.m smarata|
  kbq-kbq: Vahe'mofo Mofavrea kumike vahe'mofo zamazampi avrentena, rugeka zafare
    ahesnageno friteno, tagufa kna manino otigahie, huno hu'nea kegu tamagesa antahiho,
  kbh-kbh: ‘Chë Bëngbe Bëtsá Ents̈á tbojanbemá bontsemna bacna soye amëngbe cucuats̈iñe
    chamoboshjonama, chamocrucificama y unga tianoye cháuatayenama ca’ ” —chata tbojánayana.
  ron-LSB: spunând că Fiul Omului trebuie să fie dat în mâinile oamenilor păcătoși,
    să fie răstignit și a treia zi să învieze?”
  pon-pon: 'Mamajani: Nain aramaj pan panalan ni pa en me dipan akan, o lopuela, o
    ni ran kajilu a pan iajada.'
  nhe-BL: Inmechilhui para monequi quitemactilise yajaya tlen Mocuepqui Tlacatl ininmaco
    tlajtlacolchijca tlacame huan quicuamapeloltise huan ica eyi tonati moyolcuisquía
    sampa.
  sps-sps: Ayei te tsue na ka, ‘Vainy aveto te nai nom ror a Guei Tsoiny te Bobot
    e Gov sa ruak iny Mes me, ana ri te fagageits Ya tana pagafuan, ai tan fafofopis
    nan nainy, Ayei nai tsun fatabin non.’”
  wnc-wnc: anzing danikut, ‘Na aminbamdane notnaapa wai aminde yama take amin saamdakane
    nuwa kungwake tapduu gweaat gwenduat yukenga gatu enawit,’ ngang danikut. Wamu
    waakngae natdetnong,” ngang yanikumayak.
  bus-bus: à bè, séde wà Gbɛ̃ntee Nɛ́ kpá durunkɛrinↄa aↄ̃ à pá lía, à gurↄ aagↄ̃dee
    zĩ eé fɛɛ.
  gub-BL: — Ihe Awa ta'yr ihe, azemono kar putar ikatu 'ym ma'e iapo har wanupe ihe
    nehe. Hezuka putar ywyra kanetar rehe a'e wà nehe. Akweraw wi putar na'iruz 'ar
    pawire ihe nehe no, i'i peme a'e.
  imo-imo: Juda Imbomanga iye awilimani Iyemunga Malo liko talape lupe imbo ulu pulu
    keri telima tinge, enoni yu unjo polopeyana kolopili toko uku tongena kolopalie,
    wali yupoko tipemunga makilipe koinjo molombalo nimu kanomu,” ningili.
  boj-boj: Agi a niŋgi endegsi merŋgej, ‘E Tamo Aŋgro ojsibqa une tamo naŋgo baŋq
    di atib lubib moiqai. Bati qalub koboamqa e olo subq na tigelqai.’”
  eng-DRA: 'Saying: The Son of man must be delivered into the hands of sinful men,
    and be crucified, and the third day rise again.'
  knf-knf: Aţiini na an aji *Abuk Ñiinţ awo i kawulana du bado buţaan, kapaŋana ţi
    kruŧ, kaşë kanaţa ţi pkeţ unuur uwajanţën. »
  san-KHM: បាបិនាំ ករេឞុ សមប៌ិតេន ក្រុឝេ ហតេន ច មនុឞ្យបុត្រេណ ត្ឫតីយទិវសេ ឝ្មឝានាទុត្ថាតវ្យម៑
    ឥតិ កថាំ ស គលីលិ តិឞ្ឋន៑ យុឞ្មភ្យំ កថិតវាន៑ តាំ ស្មរត។
  arn-NT: ‘Tati Wentrukünuwpalu felerkey ñi chalintukungeael ti pu yafkafe mew ka
    ñi langümngeael ta kürus mew, welu küla antüalu mew ñi wiñomongetuael.’
  zas-NT: Naman lojdi guial yayü reeman Bén guxhaal Dios loj ree béndol din gucaa
    reeman laaman loj crüjz, abiꞌ ni yayon dxej yabanman.
  ken-NT: Yi arɛm nyaka bɛ, chɔŋ mámfyɛ Mmu anɛ áfú ntá Mandɛm amɔ́ bǒ bɛbʉ́,
    mángó yi ndǔ ɛkotákátí, nɛ ɛ́ghaka nɔkɔ manywɔp arat, ampɛtnsɛm ndǔ nɛpɛ́m.”
