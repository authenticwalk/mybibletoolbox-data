    warnumamalya. Kembirra aburraja kab-ar•dirrenama ngayuwa eka-manja ka-mambalina-murrumanja.
    Umba mabiyakarbiya-manja mamawura k-enibudinama ki-jungwuna-murrada ngayuwa,’
    ni-yamama,” neni-yama wunalakina wunenungkwarba-kiya wurrumurndakakinu-wa wurridarringka-da.
  enq-2: '@see-verse:LUK.024.006'
  eng-ASVBT: saying that the Son of man must be delivered up into the hands of sinful
    men, and be crucified, and the third day rise again.
