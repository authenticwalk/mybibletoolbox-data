    anq'in juntl majl.
  ndj-ndj: ‘Mwana wa Mundu lasima akamuliwi mumawoku va vandu vaveli na sambi na kuvangiliwa
    mulupingika na lijuva lya tatu dashukuki.’ ”
  mbj-NT: 'Hahỹỹ d'' paa ta kyyh bë hã: “Ran''oo däk da Aj''yy Hadoo Do Hỹ Pong Jé
