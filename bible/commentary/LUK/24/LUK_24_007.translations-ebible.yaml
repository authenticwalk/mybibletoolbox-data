  mxq-NT: “Ʉj, ja Naxwíñʉdʉ Ja̱ꞌa̱yʉdyʉ Kyudʉnaabyʉ, nyajkʉyaka̱ꞌa̱ñʉts ma̱ ja pekyjyaꞌaydyʉjk
