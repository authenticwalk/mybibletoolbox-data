  kan-OKCV: ‘ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಪಾಪಿಷ್ಠರ ಕೈಗೆ ಒಪ್ಪಿಸಿದವನಾಗಿ, ಶಿಲುಬೆಗೆ ಹಾಕಲಾಗಿ ಮೂರನೆಯ
