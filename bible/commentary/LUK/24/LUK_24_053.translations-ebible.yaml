verse: LUK.024.053
translations:
  kpx-kpx: Iliale vani bahata Diue dubu baluga keve Dilava hoesehavoma.
  okv-H: temple jo ta horeto mihie God jakeka ere ijiahera.
  tbo-tbo: Ma houga daodaona numa dalabu baneina u hinena Yaubada hi maamali.
  mal-C: അവർ ദൈവത്തെ സ്തുതിച്ചുകൊണ്ട് അവരുടെ സമയമെല്ലാം ദൈവാലയത്തിൽ ചെലവഴിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: καὶ ἦσαν διὰ παντὸς ἐν τῷ ἱερῷ, ⸋αἰνοῦντες καὶ⸌ εὐλογοῦντες τὸν θεόν. ⸋2Ἀμήν.⸌
  bgc-bgc: अर वे लगातार मन्दर म्ह हाज्जर होकै परमेसवर की भगति करया करै थे।
  khz-khz: Ne Rupu Veaga aonai getaluwai, Palagu gevega-rageawai.
  deu-TKW: und waren allezeit im Tempel Gott lobend.
  zsr-NT: Gulacuáꞌteczëꞌ nchil gdauꞌ, taꞌguꞌë Dios yöl‑laꞌ ba len tunëꞌ Lëꞌ zxön.
    Caꞌ nac.
  lin-lin: Mpe kuna na Yelusalemi, bazalaki kovanda tango nyonso kati na lopango ya
    Tempelo mpo na kokumisa Nzambe.
  hns-NT: Hoewa par oesab hardam Parmeswar ke mahal ke angana me djaat raha okar goen
    gaawe khaatien.
  noa-E: Maimua Jerusalén phöbör ee pawiajã ich mag ed ëepierr Aai i jëeujem deg wëtwia
    jëeu durraajeejim aajem.
  eng-EMTV: and they were continually in the temple praising and blessing God. Amen.
  mib-NT: Te níní cáhīin de ini templo cáhnu, cánacuatáhú de nuū Yaā Dios. Te ni cuu.
    Amén.
  lif-NT2: हे़क्‍क्‍याङ् चक्‍मे़ल्‍लॽए माङ्‌हिम्‍मो निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा
    मे़भोःसुर मे़वये़रो॥
  xnj-xnj: Vayendalili kuvya Panyumba ya Chapanga magono goha, vakumulumbalila Chapanga.
  mmx-mmx: La at levenaleng axap diga nemen to at loogu laplavang diga vemi asu mi
    ne Moroa.
  cbr-NT: Cuantancëxun ca nëtë camabi anuxun Nucën Papa Dios rabiti xubunu cuanxun
    cuanxun, a rabiacëxa. Ashi.
  tee-NT: Chai va tachi ixtatanumanalh ju lacpujitat. Ixtajuni lak'ailakts'iuch ju
    Dios chai ixtalak'ayai ju yuchi.
  eng-LSV: and were continually in the temple, praising and blessing God. Amen.
  cak-NT: Y can k'ij-k'ij jec'o pa rocho ri Dios chi niquiya' ruk'ij ri Dios y nim
    niqui'en che rubi'. Amén.
  pah-NT: Nane'ymi g̃a hoi opytavo ojatykahavuhua pype Tupana'ga mboheteavo ndepyry
    hete nde javo.
  sja-NT: Maadamãiipa ewari chaa Tachi Ak'õre te waibɨade p'anapachida ɨt'aa t'ɨ̃maa
    mãik'aapa pedee pia jaramaa Tachi Ak'õremaa.
  xed-xed: Ka gɗatá həŋ ta lagha da nzaku ma həga Lazglafta ka zləzlvay.
  mks-NT: Ta níí tiempo na̱sa̱nduu tuun na veñu̱hu cáhnu cája cáhnu na Ndióxi̱. Já
    ná coo.
  gfk-S: Ma di ga hanana hait ukaia tano hala na lotu tamat ma di ga pirpirlet God.
  bmu-bmu: Liliŋgöba sundan dop jöwöwöl jikenöŋ mala Anutu möpöseim waŋgiba malget.
    Mewö.
  dgz-dgz: Ap mepe God Paewa gwanap pot pot usenagaet God inap wa atonasiwanumun.
  eng-GNV: And were continually in the Temple, praysing, and lauding God, Amen.
  zaa-NT: Tulidàba gùtse'e cabi le' templua bedàliani cabi Tata Dios. Ą' uccua.
  eng-WEBSTER: And were continually in the temple, praising and blessing God. Amen.
  guh-guh: Templobojavabelia Jesús pijajivi joneyabiaba pevajëcabiabinexa Diosojavabelia.
    Jesús pijajivi pexaniajamatabëcuene rajutabiaba Diosojavabelia.
  bon-bon: Teepi iiwäreja mete caale bora yaacrajuge, puga Acejiyame ne eso yääcäranusi.
    Siige mene ngälu peese.
  nhw-BL: Huan mojmostla itztoyaj ipan nopa hueyi israelita tiopamitl quipaquilismacayayaj
    huan quihueyichihuayayaj Toteco Dios. Quej nopa ma eli.
  mgw-mgw: Baatami masu'ba goti mulua lwa Nyumba ya Nnu'ngu' kabannumba Nnu'ngu'.
  swh-ONEN: Nao wakadumu ndani ya Hekalu wakimtukuza Mungu. Amen.
  wbi-wbi: vakaghendela kumughinia uNguluve mu nyumba inyimike ja kufunyila.
  bba-bba: Sɑ̃ɑ yerɔwɑ bɑ rɑ n wɑ̃ɑ bɑ n Gusunɔ siɑrɑmɔ.
  eng-KJVCPB: and were continually in the temple, praising and blessing God. Amen.
  kgk-NT: Ha opyta meme Nhandejáry róga kakwaa-py. Omboete ete Nhandejáry-pe oiko-vy
    hikwái upe-py.
  waj-waj: Nnida iya makemakee nuunaira nnau pinaivaki varida Anutuuqaara kua yoketaivaa
    tiravai.
  ekk-PKP: Nad veetsid kogu oma aja templis Jumalat ülistades.
  mpx-mpx: Inoke sauga gegewena hi miminaa Limi Bwabwalena elana Yehoba hi tobatobal-an.
  wbp-wbp: Ngula-jangkaju, parra-kari parra-kari kalalu warrarda yanu Yuwarli Maralypi-kirra
    Kaatuku pulka-pinjaku.
  luo-luo: Kendo negimedo bedo kinde duto ei hekalu, kagipako Nyasaye.
  nhe-NT: Huan mojmostla itztoyaj ipan nopa hueyi israelita tiopamitl quipaquilismacayayaj
    huan quihueyichihuayayaj Toteco Dios. Queja nopa ma eli.
  aii-aii: ܘܐܵܢܝܼ ܒܟܠܔ ܥܕܵܢܵܐ ܓܵܘ ܗܲܝܟܠܵܐ ܝܗܘܵܘ ܫܲܒܘܼܚܹܐ ܘܒܸܚܩܵܪܵܐ ܠܐܲܠܵܗܵܐ. ܐܵܡܹܝܢ.
  esk-NT: Ataramik agaayyuvikpaŋmiinniqsut [nanġaqługu] quyaplugu Agaayyun.
  msb-msb: Tapos adto na sinda pirme sa templo nagaumaw sa Dios.
  cpa-NT: Cøng² hi² ca¹túgh²dsa guøh¹². Ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ସବୁବେଲା ମନ୍ଦିରେ ରଇକରି ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟା କର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Bena Dubu Helaḡa e loulou henia, nega iboudiai Dirava e imodaia.
  yva-NT: Umba wo Amisye ararimbe tutir no Yavaro Amisye ama uga.
  dgc-dgc: Ey ta éya, éy kéya side a palagi to Templo, a mégpépasalamatén side ta
    Diyos.
  zpm-NT: Psilo zho gzataa dze rie zho yadoo rooḻnie zho Dios, rdeed zho xquizh lo
    me.
  hix-NT: Emahona ro Khoryenkom màn yawo nehxatxkon hatà. Apa y, ohxe xaxa manaha,
    ketxkonà roro hatà, Khoryenkomo wya.
  sim-sim: Uhu ermba ermbak tempel akak li lihi hi Avui Wasilakahin limu hauowera.
    Unda kasira. Ambehoma.
  npi-ULB: तिनीहरू निरन्तर परमेश्‍वरलाई धन्यको भन्दै मन्दिरमा रहे ।
  cgc-cgc: Adlaw-adlaw naan danen an ta Timplo na gadayaw ta Dyos.
  tim-tim: Purik katmâ arim sumbe emetŋân âgâm Anutugât kotŋe mem agali.
  yor-yor: Wọ́n sì wà ní tẹmpili nígbà gbogbo, wọ́n ń fi ìyìn, àti ìbùkún fún Ọlọ́run.
  wos-wos: Ye atéfék nukwa tempelmbu téta di Godna ximbu haréké.
  emp-NTPO: Mamaʌba ʌ̃taa ãdjirãra ewariza Ãcõrẽ de droma dajadaare wãbadjid̶aa Ãcõrẽa
    bia bed̶ead̶i carea.
  eng-F35: and they were continually in the temple, praising and blessing God. Amen.
  ind-ind: Mereka selalu memuji-muji Allah dan hampir tidak pernah meninggalkan teras
    rumah Allah. Amin.
  pes-OPCB: و به معبد رفتند. آنان همواره در آنجا مانده، خدا را شکر و ستایش می‌کردند.
  mpt-mpt: Gode am sumo tem tamo mibianiba Gode niniino dobtouleb monsiobe.
  ssx-ssx: Kutupa ikana꞉ma꞉ mo tembolo da pa꞉ta꞉ Koda꞉ pa꞉ta꞉ keiyae alo hata꞉ ika꞉
    nate lekemanu paeyaemekeme.
  mkl-mkl: Nɔ kpɑsɛ̃i Ilɑɑɔ̃ bɛi ɑ̀ yɑ mɑɑ wɑ wɑɑti kɑ̃mɑ fei ɑ mɑɑ sɑɑbu Ilɑɑɔ̃.
  gaq-gaq: ମେଇଂ କାଲାଆଃ ମନ୍ଦିର୍‌ନ୍ନିଆ ଲେଃଚେ ପର୍‍ମେସର୍‍ନେ ପ୍ରସଂସା ଡିଙ୍ଗ୍ଆର୍‌କେ ।
  gof-RNT: Xoossaa ubbaa wode galatishe Xoossa Keethan gam77idosona.
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌ତାନ୍‌ଲଃ ଜାନାଅ ମାନ୍ଦିର୍‌ଅଡ଼ାଃରେକ ତାଇକେନା
    ।
  gah-gah: guguni giziaká zavusavegú nene gamena gamena Ómasi agepoka liki minamó.
  lcm-lcm: Na kian lapo uli ago nei rina i atailai i alatun ani God.
  aer-aer: Arlte arrpe-anenhele itne Temple Jew areye-kenhe ikwere-werne apmere Jerusalem
    ikwerele alherlte-iwetyarte Ngkarteke akangkemele angkerlte-anetyeke. Kele.
  qvc-NT: Kanan paykunaqam Dyuspa adurana wasinman rishpa, tukuy diya Dyusta alabaqllapa.
    Chayshina kanqa.
  tgl-ULB: Namalagi sila sa Templo, na nagpupuri sa Diyos.
  cbs-NT: Diosun kushipa manakakin xaba tibi jawen Templo anuxun Dios kenwankubainibukiaki.
    Jatiski, Teófiloon, na kakape en mia kene keyuxunxudan. Lucas
  xtm-NTPP: Te ndi‑kivi ndi‑ñuu ni ka yo yinee de veñu'u ka'nu ma, ni ka yo jita de
    ka ndachiñu'u de Su'si ma. Te sukan kó kuu.
  nnq-nnq: mangobu goa ngabatamanga kuibanja ya Nyumba ja Nnoongo bakannumba Nnoongo.
  bao-NT: Ʉmʉreco Pacʉ yaa wiipʉ to birora Ʉmʉreco Pacʉre baja peo nʉcʉ̃ bʉo, tiicõa
    niirucuupa. To biro to biijato. Lucas
  san-ORI: ତତୋ ନିରନ୍ତରଂ ମନ୍ଦିରେ ତିଷ୍ଠନ୍ତ ଈଶ୍ୱରସ୍ୟ ପ୍ରଶଂସାଂ ଧନ୍ୟୱାଦଞ୍ଚ କର୍ତ୍ତମ୍ ଆରେଭିରେ|
    ଇତି||
  rmn-rmn: катэ екхараи сас андэ храми тай махтадиенас э Дэвлэс.
  huv-NT: Tanaámb ngo macueatiw ambüw tiül nadam nangaj iüm mandeacüw najneajay arang
    Teat Dios.
  otn-NT: N'na pa ngu̱ n'na pa, i pa ni̱ja̱ ngue ba̱di̱ ja ma̱mma̱di̱ Oja̱.
  nop-nop: Tiŋa helemahelemaŋ Siloŋyotneŋ uŋoŋ hatiŋa Bepaŋ niutumba hati tigiŋ.
  obo-NT: Ipat allow, od undiyon sikandan to templo woy id posivontuhan dan kos Monama.
  kca-kca: Пӑ иса Турәм Хотән уԓԓысәт, Турәм ишәкман пӑ Ԓўвеԓа йӑм йасәӈ йастәман.
    Амиԋ.
  cak-ENT: Y k'ij-k'ij c'a yec'o pa racho ri Dios richin nquiya' ruk'ij ri Dios y
    nquinimirsaj rubi'. Quiri' c'a.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤔᤠᤱᤜᤡᤶᤔᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤔᤧᤓᤥ᤺ᤛᤢᤖ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: De níní íyó ndá dē inī templo, jícān táhvī dē de nácuetáhví dē nūū Yāā Dios.
    De nī ncuu. Amén.
  san-TIB: ཏཏོ ནིརནྟརཾ མནྡིརེ ཏིཥྛནྟ ཨཱིཤྭརསྱ པྲཤཾསཱཾ དྷནྱཝཱདཉྩ ཀརྟྟམ྄ ཨཱརེབྷིརེ། ཨིཏི༎
  qve-NT: Chaypin temploman sapa p'unchaw rispanku, Diosta alabaranku. Amén.
  pao-NT: Umu ooosapa ka pabatsekoo nanesootuhi nobe-kwi'yoona nanesootuhiyakwe, “U,
    Ne Naa tubetse besa'yoo,” mee unneyakwe.
  cbu-NT: Apanllish pang' pshtuyarusin, Apanllpat tsiyatstangat ashirangana. Apaa,
    shiy kizpurtishcha; ántar mang ashirangana. Ashiri yuwaa Isus wipunash Isusoo
    parangana anoo kamaneena. [Ashiriya, zuwaa Teyófiloo, Isusoo kuk watamaritcha.
    Nuw Lukasi kirakaa shiyaam yandayana. Wapparee.]
  usa-usa: ánibo taíbaq-kanaama yemá anó-monoq-naupaq máeta Áánûqtuni áwîqa múte yaútaae.
  soy-soy: Api yɛ pɛɛ mɛsɛ́rɛ Uléécɑɑ kɛyɔ-i n cɑ́pinɛlɛ̃ pin Uléécɑɑ pɑkɑrɛntɛ.
  hui-hui: Ani dai buwa tigua horo bibahendengi Anduane Homogonaga andaha howa Ngode
    Datagaliwabehondo ka̱i̱ lalu haabo hene.
  amf-amf: Barjoamaar gobshaate rooro wul Barjosa gazan ooninte ke dahade.
  quc-NNT: Amaq'el ronojel q'ij e k'o pa ri nimalaj rachoch Dios, tajin käkiya k'u
    u q'ij ri Dios. Amén.
  dob-dob: Siila ga Anuwa Tabu solanaya tuta yauyauna Yaubada situputupu.
  wrs-wrs: Wo elsus himba tempelduvra Sesoam okololvohvna. Doata Lukna Yesusmomba.
  mca-mca: qa week neƚuts yamji'jii pa'aj ke' qi witlijtsitjii qu' niwqinhetji' pa'
    Dios.
  kiw-kiw: Ka himio tutuꞌutui irudeme motoi-da pipoiꞌutimo, Iehoma pemarahueumo.
  tzo-TZC: Scotol cꞌacꞌal oyic ta templo. Ta xichꞌic ta mucꞌ ti Diose. Jechuc.
  mya-mya: ဗိ​မာန်​တော်​တွင်​အ​မြဲ​မ​ပြတ်​ဘု​ရား​သ​ခင်​၏ ဂုဏ်​ကျေး​ဇူး​တော်​ကို​ချီး​မွမ်း​လျက်​နေ​ကြ​၏။
    ရှင်​လု​ကာ​ခ​ရစ်​ဝင်​ပြီး​၏။
  gng-NT: Bi là tuu ki te Uwien ya duku ya luo bo nɛ ki pɛ̀keh Uwien.
  cbi-NTPO: Tsejtu junbi aa eleshasha naa-uwanuba pupunala, Diosnu yuj urave ti' papatindu.
  ikk-NT: Wẹ hụ a nọ imẹ Ụlọ-nsọ ogẹn ile, a ja Osolobuẹ mma.
  leu-leu: E ri waan vulai lana lifu lotu e ri fuuna kuus faasiroxo vulai xe sina
    Piran.
  maz-NT: Sido mi pöji cja c'e templo mi unüji 'na pöjö Mizhocjimi. Je va cjanu, amén.
  bod-N: དུས་རྟག་ཏུ་མཆོད་ཁང་དུ་དཀོན་མཆོག་ལ་བསྟོད་བསྔགས་བརྗོད༌དོ།། །།
  tca-NT: Rü guxü̃guma tupauca ga taxü̃newa naxĩĩxü̃, rü yéma Tupanaxü̃ nicuèxüü̃gü.
    Rü ngẽmaãcü yiĩ.
  zpl-NT: Nu ye bichia nucuaꞌa beella liñi Indu llene Jerusalén nu rni beella bedichiaꞌ
    nzeꞌca lu Diose, nu rdeteꞌ beella cheꞌtsa lunu. Amén.
  mbc-NT: Inkamoro ko'mamî'pî mîrîrî tîpo epîremanto' yewî' ta tîîko'man pe. Miarî
    si'ma Paapa yapurî'pî to'ya.
  ndg-ndg: Kabayendelya tama muhekalu, kabambariki Nnongo.
  wsk-wsk: Ale tom suen biya mu temple ningi la baga se Kaem nup patawukasan.
  toj-NT: Tola vida huax huajye ba templo. Huas sc'anahue yi stz'acatal ja Diosi.
    Ti ch'aca. Amén.
  tbc-tbc: Ante saen wei mi tempel lo Anut per dupani dugo dumado na ya.
  sna-sna: Uye vakaramba vari mutemberi, vachirumbidza Mwari nguva dzose.
  smk-NT: Nangibwat sin saytaw, nako saraynan pirmidtaw sa sakop nan Timplo nin mangrayo
    konan Dios.
  grc-TCGNT: καὶ ἦσαν διὰ παντὸς ἐν τῷ ἱερῷ, αἰνοῦντες καὶ εὐλογοῦντες τὸν Θεόν. Ἀμήν.
  gof-WFTW: Xoossaa ubbaa wode galatishe Xoossa Keethan gam77idosona.
  spa-BLM: y estaban continuamente en el templo, alabando y bendiciendo a Dios. Amén.
  kyz-NT: Namutamutat 'gã nekoi Jarejuwarete 'ga mogytaaw ipe. —Ene te 'ã eneresage
    oree, Kiapi'ni. Naene 'jawe rũi 'ga amũ. Nitywi futari 'ga amũ kwe pe ene 'jawe—
    'jau 'gã Jarejuwarete 'ga upe 'ga muorypa.
  dao-dao: Acunüng, Pamhnam mküimto u lü, Temple üng awm nglätki he.
  cya-cya: Nchgaa xaa nguilyu jun ni' lyaa, ngui'ni tnu jun 'in Ndiose lo' ndyaa jun
    xu'hue 'in ñi. Amen.
  nii-nii: Kunum kunum Gos ngii owundu ełe molk kin, Gos embe ambił tonu kind mulnjung.
  ign-NT: Tájina vahi náejiaca­vahini tayehe eta Templo. Tiyuja­rau­cha­va­na­pa­racahi
    eta nacuna­chirahi ema Viya. Tamutupa eta juca numeta­si­ravihi ­ puiti.
  dik-NT: Ku keek aake ye lac rëër Luaŋ Nhialic ke lec Nhialic.
  cac-cac: Junjun c'u ix och eb' d'a yol yamaq'uil stemplo Dios. Ix yalan vach' lolonel
    eb' d'ay.
  tzj-E: K'ij k'ij nquepeta chpam nimlaj templo, njunlic quemjon rya'ic ruk'ij Dios.
    Amén.
  san-BUR: တတော နိရန္တရံ မန္ဒိရေ တိၐ္ဌန္တ ဤၑွရသျ ပြၑံသာံ ဓနျဝါဒဉ္စ ကရ္တ္တမ် အာရေဘိရေ၊
    ဣတိ။
  yaa-NT: Nãskakẽ mẽxotaima Nios kĩfiti pexefã mẽraxõ Nios yoisharapaonifo. Nã tii.
  cab-NT: Súnwandánti témpulurugúñanu lan íchiga uweíriguni lun Búngiu.
  clu-clu: Kag alin dato pirmi sanda run doto sa timplo nga nagadayaw sa Dios.
  swh-ULB: Waliendelea kuwepo hekaluni, wakimbariki Mungu.
