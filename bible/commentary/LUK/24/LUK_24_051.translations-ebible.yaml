verse: LUK.024.051
translations:
  kpx-kpx: Hoesegeveito halevei otogoe veatisi tinu.
  okv-H: ambotani ta javotoho ari ikihinu Mamo na humbuto uhu i ta pambuna.
  tbo-tbo: A kawaidewadewa u hinena i wotowolo po i gae hau yada.
  mal-C: ഇങ്ങനെ അനുഗ്രഹിച്ചുകൊണ്ടിരിക്കെത്തന്നെ അദ്ദേഹം അവരെ വിട്ട് സ്വർഗത്തിലേക്ക്
    എടുക്കപ്പെട്ടു.
  grc-SR: Καὶ ἐγένετο ἐν τῷ εὐλογεῖν αὐτὸν αὐτούς, διέστη ἀπ᾽ αὐτῶν, ⸋καὶ ἀνεφέρετο
    εἰς τὸν οὐρανόν.⸌
  bgc-bgc: अर उननै आशीष देंदे होए वो उनतै न्यारा होग्या अर सुर्ग पै उठा लिया।
  khz-khz: Evega-namarawai aonai, Iesu ira evega-gevorato, Palagu na egapi-rageato
    kupai.
  deu-TKW: Und es geschah, indem er sie segnete, schied er von ihnen,
  zsr-NT: Tsal niꞌ rulídz tsáhuiꞌzëꞌ caꞌ lequëꞌ, gzaꞌtëꞌ ga naꞌ nacuꞌë, buëpëꞌ yehuaꞌ
    yubá.
  lin-lin: Wana azalaki kopambola bango, akabwanaki na bango mpe amemamaki kati na
    Likolo.
  hns-NT: Etane me oe oesabke bietj me se oeppar lewal gail.
  noa-E: Mag am khĩir onee iekhamamua, am dakhĩraa edjã baug ee ʉ̈gthaa papagmamua,
    warag oohba pamamua Ẽwandamau ich aar ʉ̈gthar athajim anaabá.
  eng-EMTV: And it happened, while He blessed them, that He was parted from them and
    was carried up into heaven.
  mib-NT: Te níní jícán tahú yā jehē de, te ni cujiyo‑ni ya nuū de, ni ndaa ya cuanuhun
    yā andɨvɨ́.
  lif-NT2: खे़ङ्‌हाॽ मुॽइसाम् थाःसु पिरुसिर पत्‍छे़ल्‍ले़ खुने़ॽ थाःङ्‌धाःङ् साङ्‌ग्राम्‍पेदाङ्
    ले़प्‍माङ् पक्‍खे़र पेरो॥
  xnj-xnj: Peamali kuvamotisa, akavaleka, akatoliwa kuhamba kunani kwa Chapanga.
  mmx-mmx: Se neni ga lox anarong pam di, neni ga on basinge di la ne Moroa ga lok
    kaka nga i uto vana at laxalibet.
  cbr-NT: Usaquin ñucáxuntancëxun acama ëbiani ca anua Nucën Papa Dios 'icë anu cuancëxa.
  tee-NT: Chai acsni ixt'ajunca' sq'uininini' ju Dios ju k'ox is'atsucunti'an pus
    lana alacmacaulich. Lhi'ancalh ju lact'iyan.
  eng-LSV: and it came to pass, in His blessing them, He was parted from them, and
    was carried up into Heaven;
  cak-NT: Y Jesús jari' ri nu'on cuando can ja' xbe-e chiquiwech. Xcataj-e pa quiek'ik'
    y xuc'uax-e chicaj riq'uin ri Dios.
  pah-NT: Onhi'ig̃a ve Tupana'ga pe ga hoi g̃a hugwi. Kiro garerohohava yvaga pype.
  sja-NT: Mãpai mãgá pedeemaa bɨde Tachi Ak'õrepa iru ɨt'aa ateeji ãra ik'aawaapa.
  xed-xed: Tata tfaytfay ta wi ta ghəŋa taŋ, ka dgaghutá tsi ta vgha nda həŋ, ka klaghatá
    lu ta luwa.
  mks-NT: Ta tá cája yi̱i̱ á na̱ já na̱tavá xóo a mé á já na̱ndaa cua̱ha̱n indiví.
  gfk-S: Ma ing be iga haidane baak di, God ga kap haut ie utuma ra mawe.
  bmu-bmu: Kötuetköm eŋgiiga miaŋgöreŋök Anutunöŋ waŋgiriga eŋgömosöta Suepnöŋ öŋgöyök.
  dgz-dgz: Wat aipakam mumiwandiniwa gapan, me pusiwa ao bunen boge ae vemo, God aro
    mega gapan kiman dot aen.
  eng-GNV: And it came to passe, that as he blessed them, he departed from them, and
    was caried vp into heauen.
  zaa-NT: Hua dàa cànna ba né'e runie cabi bendecir nna de repente taá bede'e ru'a
    lo cabi nna déyyeé ỹiabara'.
  eng-WEBSTER: And it came to pass, while he was blessing them, he was parted from
    them, and carried up into heaven.
  guh-guh: Nexata saya bajarajota Jesús pijajivi athëbëabetsia baja vecuapona. Jesús
    baja Dioso caponatsi athëbëabetsia.
  bon-bon: Egäcäro teebibine miiji ecäremige, tabe teebibine sebmalemige. Acejiyame
    me kokre te teebine cabu me ewepäntige.
  nhw-BL: Huan quema noja quintiochihuayaya, quistejqui huan tlejcoc ilhuicac.
  mgw-mgw: Paabile kaayalya, ngaaleka, no pu'tu'lwa kunani.
  swh-ONEN: Alipokuwa anawabariki, akawaacha, akachukuliwa mbinguni.
  wbi-wbi: jikahumila kuuti, unsiki ye ikuvafunyila akapindilue n'kyanya kuluta na
    kukuvaleka.
  bba-bba: Sɑnɑm mɛ u bu domɑ te kuɑmmɛ, u dɛsirɑ ben bɔkun di [mɑ u suɑrɑ wɔllɔ].
  eng-KJVCPB: And it came to pass, while he blessed them, he was parted from them,
    and carried up into heaven.
  kgk-NT: Omondo jave onhe'ẽ Nhandejáry-pe ojei oirũgwe-gwi ojereraha yváy-py.
  waj-waj: Kua tuoo varuu saivaata Anutuuqo inna vitooduu ivo iya pikioo ngiau aapu
    viravai.
  ekk-PKP: Sel ajal kui ta neid õnnistas, lahkus ta neist ja ta võeti üles taevasse.
  mpx-mpx: Iya iyoho i baaba muloluagil, yaka i tataluwagil ge Yehoba i ahe i ha labulabumwa.
  wbp-wbp: Kujalpa-janarla wangkaja, yampinja-yanu-jana, manu Kaaturlulku kangu nguru-nyayirni-wangu-kurra.
  luo-luo: Kane ogwedhogi, noweyogi kendo nokawe motere e polo.
  nhe-NT: Huan quema noja quintiochihuayaya, quistejqui huan tlejcoc elhuicac.
  aii-aii: ܟܲܕ ܗ̇ܘ ܒܲܪܘܼܟ݂ܵܝ ܝܗܘܵܐ، ܦܪܝܼܫ ܠܹܗ ܡܸܢܵܝܗ‌ܝ ܘܦܝܼܫ ܠܹܗ ܡܘܼܐܣܩܵܐ ܠܫܡܲܝܵܐ.
  esk-NT: Jesus agaayutillaisa aullautikkauniqsuq pakmuŋa.
  msb-msb: San ginabendisyunan niya sinda, ginapaharayo siya na ginapahitaas palangit.
  cpa-NT: Mi³ma²hlanh¹²dsa Diú¹³ jøng², ca¹u¹hái¹dsa ja³tiogh³dsa.
  dso-dso: ସେ ଏନ୍ତି ସେମନ୍‌କେ ଆସିର୍‌ବାଦ୍‌ କର୍‌ବାବେଲେ ପର୍‌ମେସର୍‌ ତାକେ ସରଗ୍‌ପୁରେ ଦାରିଗାଲା
    ।
  meu-meu: Ena hahenamo lalonai, ia na idia edia amo e heabi oho, e heabi dae guba
    ai.
  yva-NT: Po kove raugaje maija jewen, umba naije kobe seo maora kobe ti to no munijo
    ntiti.
  dgc-dgc: Ey pénalangin na pabi, éy inumadeyo siya dide, a inumontok dén ta langet.
  zpm-NT: Laa me quiayuṉlay zho, tibaque zeeṉe laa me bias lo guidzliu, ¡goṉlo zho
    laa me bzoquia gbaa!
  hix-NT: Àro wyaro tàwya tatoko rma, àhyayenye toy hatà, Txesusu. Nasanàmye hatà,
    kahe yaka.
  sim-sim: Karem or sawerakoshihi hevenik ormu lawura.
  npi-ULB: त्यसपछि, जब उहाँले तिनीहरूलाई आशिष्‌‌ दिँदै हुनुहुन्थ्यो, उहाँ तिनीहरूलाई
    छोडेर स्वर्गतिर उचालिनुभयो ।
  cgc-cgc: Na gapangamuyo pa kanen i, galin kanen ki danen daw padala naan ta langit.
  tim-tim: Mem kârikŋe ketugu yekmâ hepunyekmâ himbimân âgâep.
  yor-yor: Ó sì ṣe, bí ó ti ń súre fún wọn, ó yà kúrò lọ́dọ̀ wọn, a sì gbé e lọ sí
    ọ̀run.
  wos-wos: Dé wakwexékéta téta dé diré yatakandéka dé God déré déka getéfaré hura
    wari.
  emp-NTPO: Mãwã bed̶ea b̶ʌd̶e Ãcõrẽba idjira bajãnaa edesia.
  eng-F35: And it happened, as He was blessing them, that He left them and was carried
    up into heaven.
  ind-ind: Selagi Dia sedang memberkati mereka, terangkatlah Dia ke surga dan tidak
    kelihatan lagi.
  pes-OPCB: و در همان حال، ایشان را ترک کرد و به آسمان بالا برده شد.
  mpt-mpt: Gode debeb ulanea abilim unea
  ssx-ssx: Kutu pitolo haena꞉ta꞉ Yesuta꞉ iki mina꞉pa꞉lao oli hepeni nane hatuku peekeme.
  mkl-mkl: Wɑɑti iyi wɑ wee nŋɑu, ŋɔi í sɛkɛɛ hɑi bi tu ŋɑ [nɔ í so ɑrɑɛ í nɛ lele.]
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଆସିର୍ବାଦ୍ ବିଃନେ ବେଲା ମେଁ ସିସ୍‌‍ଇଂନେ ଡାଗ୍ରାବାନ୍ ବିନେ ଡିଙ୍ଗ୍‌ୱେଗେ
    ଆରି ଆମେକେ କିତଂ ଡୁଂୱେକେ ।
  gof-RNT: Enttana anjjishe enttafe shaakettidi pude salo ekettis.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ ଆଶିଷ୍‌କତାନ୍‌ଲଃ ଇନ୍‌କୁଏତେ ବିନ୍‌ଗାଅୟାନାଏ ଆଡଃ ସିର୍ମା ଦିଶୁମ୍‌ତେ
    ଇଦିୟାନା ।
  gah-gah: Nónohá nozeketake ahuloketoko okulumakú itimó.
  lcm-lcm: Taun kapo mengen iria, kala pasal alak pelek iria ane metekuku.
  aer-aer: Re itneke akwete angkemele ware uyerreke yanhe ikwerenge, kenhe Ngkartele
    renhe alkere akertne-werne akngirtnerlenge.
  qvc-NT: Chayshina mañakuykashpaqam, chay apustulningunapa ch'awpinmanda rirqanna
    syiluman.
  tgl-ULB: Nangyari na, habang sila ay binabasbasan niya, sila ay iniwan niya at siya
    ay dinala paakyat sa langit.
  cbs-NT: jabu jenemabainkin nai anu jawen Epan ainiaya
  xtm-NTPP: Sani te ni jinu ja ni ka'an ya ma, te ni ndaa ya kuan no'o ya onde sukun
    ma.
  nnq-nnq: Apakiba akalumika, ngabalekanga, ngatoligwa kumbengu.
  bao-NT: Añuro cʉ̃jare ca bii mʉa nʉcãpere cʉ̃jare jãi boja niigʉra, cʉ̃jare camotati,
    ʉmʉreco tutipʉ amicã mʉa waa ecoupi.
  san-ORI: ଆଶିଷଂ ୱଦନ୍ନେୱ ଚ ତେଭ୍ୟଃ ପୃଥଗ୍ ଭୂତ୍ୱା ସ୍ୱର୍ଗାଯ ନୀତୋଽଭୱତ୍|
  rmn-rmn: Ай одова вахыти, сар Ов дэлас алгышы лэн, Ов лиляс тэ дурёл лэндар тай
    ваздиндило опрэ.
  huv-NT: Tenguialeámban atün monajneaj, quiaj tacueat nejiw, tanaámb amb andüy cawüx
    tiül cielo.
  otn-NT: Mɛ̱nte di ja̱pʉya, hɛ̱tho ha i̱ nangui̱, bi̱ ma ma̱hɛ̱ts'i̱.
  nop-nop: Kahaŋ tiyemiŋa uŋaniŋgoŋ biyabuŋa kunum gineŋ loguk.
  obo-NT: Laggun tid puungan din idda, enot‑enot don sikandin od kovatun sikandin
    diyot datas to langit.
  kca-kca: пӑ, хун ԓывиԓаԓ йӑмән миймаԓ сыс щи кемән ԓыв эԓтэԓ йэԓ мӑнты пӑ турма
    нŏх пайтәсты питәс.
  cak-ENT: Y ri Jesús jari' c'a ri ntajin chubanic tok ja yan ri' xujüch-e-ri'. Jari'
    tok xcatüj-e pa cakik' y xuc'u'üx c'a e chicaj riq'uin ri Dios.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤔᤢ᤹ᤀᤡᤛᤠᤶ ᤌᤠ᤺ᤛᤢ ᤐᤡᤖᤢᤛᤡᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤌᤠ᤺ᤱᤎᤠ᤺ᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱ ᤗᤧᤵᤔᤠᤱ
    ᤐᤰᤂᤧᤖ ᤐᤣᤖᤥ॥
  mie-NT: De juni jícān táhvī yā jēhē dē, de nī ncujiyo yā-ni nūū ndá dē, nī ndaa
    yā cuānohōn yā andiví.
  san-TIB: ཨཱཤིཥཾ ཝདནྣེཝ ཙ ཏེབྷྱཿ པྲྀཐག྄ བྷཱུཏྭཱ སྭརྒཱཡ ནཱིཏོ྅བྷཝཏ྄།
  qve-NT: Saynata mañakushaqtinmi, Jesusqa chay ratopi hanaq pacha cieloman ripuran.
  pao-NT: Toesoo mu nanesootuhikuwununa umu-baa'yoona toogoopatoo tsebooega.
  cbu-NT: Támbeeranllu, mang káriritara ashirangiya; kazurarangiya; Waparip waptam
    kárirangiya.
  usa-usa: wemá Îtuma waaroqá kéyimitana Áánûqtuma Îtumma awíqmena wení márûpaq utáiye.
  soy-soy: Kumúŋɛ́ kpɛ-i kuu rinɔ́ɔ sɔ́nɛ pi n tíkisɛlɛ̃, uú nɛ pi tɔlu, ɑi kɛyómɛ-mɛ̃
    u sɑkɑɑpɔ.
  hui-hui: Ibugua ti mo turu howa ti hea handala ibu dahuliya andaga iraga halu pene.
  amf-amf: Kena Barjoam eelaate kekalanka edimayse cecindar ki yivade.
  quc-NNT: Aretaq tajin keutewchij, xel b'i chkiwäch, xk'am b'i chikaj.
  dob-dob: ꞌIna ona oboboma nina ꞌenaya, ꞌaena ꞌiꞌewena ga ꞌituꞌe galewaya.
  wrs-wrs: Wo honamba mendah vevna, os sandhalaha vongana Sesoaindamba.
  mca-mca: In mexe iyinipji' pa'aj qa ƚeyijƚem in toxi'mets pa'aj hekhewe'en qa tenilesi'yiju'ƚ
    na' wa'sji'.
  kiw-kiw: Ka meai imaꞌai haato, ruu omodadeai-ka, omioi aromoi eito.
  tzo-TZC: Cꞌalal jech laj yacꞌbe bendicione, jaꞌ o tey laj xchꞌac sba ta stojolic.
    Icꞌbil ibat ta vinajel.
  mya-mya: ဤ​သို့​ကောင်း​ချီး​ပေး​တော်​မူ​စဉ်​ကိုယ်​တော်​သည် တ​ပည့်​တော်​တို့​ထံ​မှ​ထွက်​ခွာ​လျက်​ကောင်း​ကင်
    ဘုံ​သို့​ယူ​ဆောင်​ခြင်း​ကို​ခံ​တော်​မူ​၏။-
  gng-NT: U teh bɛ Uwien ya mɔnm uyo wà nnɔ, nɛ ki dàan' bɛ, Uwien cère' u don'
    paaki bó.
  cbi-NTPO: Tsejtu tsandinduren yalanu shuike' miji' selusha mandakami.
  ikk-NT: Ogẹn o gi rị a gọzi wẹ, 'ya ọ nọ gha imẹ igunrun wẹ pụ, e wẹ w'ẹ shi elu-igwee.
  leu-leu: Layaan i taxa ferawai malaan nane taꞌulan nari e a xel falaxan xe laaꞌui
    la xunavata.
  maz-NT: '''Ma mi ötpüji Mizhocjimi, ixco ma c''ua e Jesús go zidyi Mizhocjimi a
    jens''e.'
  bod-N: ཁོང་གིས་མི་དེ་རྣམས་ལ་བྱིན་གྱིས་རླབས་བཞིན་པའི་དུས༌ལ། ཁོང་ཉིད་དེ་རྣམས་དང་ཁ་བྲལ་ནས་ཕར་ཅུང་ཟད་སོང་བ་དང་ནམ་མཁའི་ཞིང་ཁམས་སུ་དྲངས༌པ་རེད།
  tca-NT: Rü yexguma yema ngúexü̃gücèx nayumüxẽguwena rü nüxna nixũgachi. Rü Tupana
    daxũguxü̃ ga naãnewa nanaga.
  zpl-NT: Diqui nú rriꞌileꞌyanu liꞌibeella, uyatsanu nu uquienu liñibe.
  mbc-NT: Inkamoro yarakkîrî teeseurîma ye'ka perî Jesus atarima'pî to' piapai. Moropai
    Paapaya yanu'nîpî'pî ka' pona.
  ndg-ndg: Yapangite kuwa, muda waabile atikwabariki, atikuaneka ni kutolelwa kuamaunde.
  wsk-wsk: Nu marak nungaru se eng barasam nunga beteram ale duruk wonong te nama
    tarigiram.
  toj-NT: Cuando ch'ac sc'ul bendiciari, ti spila sbaj soc ja yenlei. Ti xa iiji q'ue
    ja ba satq'uinali.
  tbc-tbc: Agog ibisawaig, Taman iŋaneg siŋiren na yau a.
  sna-sna: Achiri kuvaropafadza, akabva pavari akatorwa akakwidzwa kudenga.
  smk-NT: Sin kapresan nasaran mambindisyunan, nibati' nasarayna tan niyuli' yayna
    sa langit.
  grc-TCGNT: Καὶ ἐγένετο ἐν τῷ εὐλογεῖν αὐτὸν αὐτούς, διέστη ἀπ᾽ αὐτῶν, καὶ ἀνεφέρετο
    εἰς τὸν οὐρανόν.
  gof-WFTW: Enttana anjjishe enttafe shaakettidi pude salo ekettis.
  spa-BLM: Mientras los bendecía, se apartó de ellos y fue llevado al cielo.
  kyz-NT: Oporogytau u'ama Jejui 'ga ojepe'au'i awau akou 'gã nui. A'ere 'ga Ruwarete
    'ga 'ga mojeupirukaa 'ga monou ywag ipe 'gã nui.
  dao-dao: Acukba josenak a jah pet k’um üng axüisaw hea awmnak üngka naw khankhawa
    kai beki.
  cya-cya: Yato'o lja ncuan ñi 'in jun mdyisnan ycuen ñi nde ni' cuaan.
  nii-nii: Pe eim ek ka nipi ngopu mułang kin, Gos eim sipi epin konu ełe tonu sipim.
  ign-NT: Te títapi­ricapa eta mayuja­rau­chi­ra­vacahi, timutse­ra­ha­vapaipa ticanu­que­cha­vapaipa
    eta mayapirahi te anuma.
  dik-NT: Tɛ̈wën dɔɔc yen ke, ke jiël tënë ke ku jɔt ë nhial.
  cac-cac: Vanto sc'anan jun chi', ix paxq'ue d'a satchaan̈, ix can eb' yuuj.
  tzj-E: Kas c'remjon rc'utxic utzil pquewá' tak chek q'uenjlal xba xec'mar ela chcaj.
  san-BUR: အာၑိၐံ ဝဒန္နေဝ စ တေဘျး ပၖထဂ် ဘူတွာ သွရ္ဂာယ နီတော'ဘဝတ်၊
  yaa-NT: Nãskafakĩ yoiyanã ato makinoax Jesús Apa Nios ari kani.
