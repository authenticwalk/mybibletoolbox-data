    nochi tlen quiijtojque itiocamanalojcahua Toteco.'
  sps-sps: Ai Jisas tsue to tsuri, “Amin parainy piou ge? Ana mi kan fanagin faaman
    tsun em koma mami, to sam gima faamainy a foka te tsuen kuigin!
  wnc-wnc: Iniwat yake anzing yanikut, “O giu natdetdetza wena? Gitdane musipza kwanga
    siknga ge wamu ayanikapsa aminda yaking kakngae siakan ngang dua natamayak.
  bus-bus: 'Ben Yesu bèńnɛ: Laasuusaideenↄ, eè yã kɛ̀ annabinↄↄ ò sí kpakpaaro.'
  gub-BL: Na'e Zezuz uze'eg wanupe a'e kury. — O, napekwaw pixik kwaw tuwe ma'e pe,
    i'i wanupe. — Napezeruzar kwaw tuwe Tupàn ze'eg imume'u har waze'eg kwehe arer
    rehe, i'i wanupe. Nezewe i'i ze'eg kwehe arer.
  imo-imo: Aku teko ningili wali elo lombili akilio lepa orumu iyemuni elondo nimbei,
    “Elo keke lepo torombele. Oi Gotenga iye profetemani yundo ningi bukumunga moromo
    mele mongoni kanoko komuni pilkolio konopuna panjiko andolembalanje Jisas kinye
    bolkena teringi mele kinye yuni teremo mele kinye paa lepamo ningo ipuki tilimbala.
  boj-boj: Onaqa Yesus na kamba minjrej, “Nuŋgo areqalo tulaŋ truquiŋgwo. Qotei aqa
    medabu o tamo naŋgo anjam nami maroqneb qaji di niŋgi poiŋgosai.
  eng-DRA: 'Then he said to them: O foolish, and slow of heart to believe in all things
    which the prophets have spoken.'
  knf-knf: 'Wal mënţ kë Yeŧu aşë ji na baka : « An bawaaŋ ŋşal, naji nanoom ţi pfiyaar
    iko bŧi yi baţupar Naşibaţi bajakuŋ!'
  san-KHM: តទា ស តាវុវាច, ហេ អពោធៅ ហេ ភវិឞ្យទ្វាទិភិរុក្តវាក្យំ ប្រត្យេតុំ វិលម្ពមានៅ;
  arn-NT: 'Feymew Jesus llowdungueyew engu: —Longkontukukelaymu ka rume küdawtukuymu
    tamu feyentuael kom tañi wirintukuel tati Wirin Chillka mew tati pu pelon wentru.'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―¡Xi nawëëg na̱j chigniaꞌdi abiꞌ xi raglaa par
    chililadxidi gra ni gunee ree bén badëë xtiidx Dios loj ree bejn!'
  ken-NT: Afɔ̌ kɛ Yesu árɛ́mɛ́ ntá yap bɛ, “Bǎchɨŋti bǎcha! Nɛ batɨ̌ yɛka ápú
    wakari mɛ́nóko mɛnyɨŋ mɛnkɛm ɛbhɛn barɛmɛ́ kɛpɨ̌ntɨ bárɛmɛ!
