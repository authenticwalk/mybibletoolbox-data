verse: LUK.024.025
translations:
  kpx-kpx: Abu deiada ke louge uoholige Iesuu namigevei avoe, “La keau vaveve kemo
    luleleholilu. Isi belovetaeau louale hoto ke la solekai evisi maholilu.
  okv-H: Iesu na ke einge ena, “Ungo kiae kiae embopo, ungo do eto peroveta mamahu
    ta ke avo ke be ari pegogo ere ove?
  tbo-tbo: Apoma Yesu i baha ugolihi i pa, ‘Nugote taumi tu winugoneina. Ginouli atapuhi
    tu bahapiko hi bahebahehi o winugoguluwihi po ega ota witumaganehi.
  mal-C: അദ്ദേഹം അവരോട്, “ഹാ! നിങ്ങൾ എത്ര ബുദ്ധിശൂന്യർ! പ്രവാചകന്മാർ പ്രസ്താവിച്ചിട്ടുള്ളതെല്ലാം
    വിശ്വസിക്കാൻ കഴിയാത്ത മന്ദബുദ്ധികളേ!
  grc-SR: Καὶ αὐτὸς εἶπεν πρὸς αὐτούς, Ὦ ἀνόητοι καὶ βραδεῖς τῇ καρδίᾳ τοῦ πιστεύειν
    ἐπὶ πᾶσιν οἷς ἐλάλησαν οἱ προφῆται·
  bgc-bgc: फेर यीशु नै उन दो चेल्यां तै कह्या, “हे सब बेकुफों अर नबियाँ की सारी बात्तां
    पै बिश्वास करण म्ह नासमझों!
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Gomi kawakawa, peroveta talimara geria
    kila vega-taunataunarai maki kwaipo vavagimi!
  deu-TKW: 'Und er sprach zu ihnen: o ihr Unverständige, deren Herz so schwer glaubt
    an alles, was die Propheten geredet haben.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ lequëꞌ: ―Lbiꞌiliꞌ, bönniꞌ curejniꞌi. Nazíd icj ládxiꞌdauꞌliꞌ
    cui tséjlëꞌliꞌ yúguꞌtë le gulanë́ꞌ bönniꞌ gluꞌë didzaꞌ uláz queëꞌ Dios.'
  lin-lin: 'Yesu alobaki na bango : — Ah ! Bozali penza bazoba ! Tala ndenge mitema
    na bino ezali penza mabanga ! Bozali penza kondima te makambo nyonso oyo basakoli
    baloba !'
  hns-NT: 'Tab oe bolies: „Toelog kaise etana be-samadjh baate aur kaahe ke sab Parmeswar
    ke pahiele ke sanesian ke baat na bieswaas kare hai?'
  noa-E: Magbaawaita jũrr ichdëu amag, —Pãarta khĩirjug chukkhu nʉmá ajim anʉm. Ẽwandam
    i jaaumienau phãtarr gaai thum ich magta öbëbërg maju a jaaujierram, cha pãachdëu
    mʉrʉg jaau nʉmjö; mamʉ pãrau ʉ̈khamaphata naabahab ajim anʉm. Pãrau khĩirjuawai,
    ¿í ich Ẽwandamaucha jʉr autarr aawai ich jãg dau aphʉʉ aju aai khaba sĩejĩ? Mag
    khabamgui ajim anʉm. Ya nawe ich mag phã sĩerr aawai ich mag dau aphʉʉ aju aai
    sĩebajieb ajim anʉm. Mamʉ ĩchab chi jʉr autarr khʉʉu deeu iiupiwia ichta thumaam
    khʉʉn Pörkhapiju a simjã agjö mag Ẽwandam i jaaumienau jaaubajieb ajim anʉm amag.
  eng-EMTV: Then He said to them, “O you foolish, and slow of heart to believe in
    all that the prophets have spoken!
  mib-NT: 'Yūcuán na te ni cahān maá yá jiín de: Tēe tu cájecūhun cuɨtɨ ni cácuu ró.
    Yōhyo uhū cácandíje ró táca jnúhun Cristo ni cacahān tēe ni canacani jnūhun Yaā
    Dios nde jenahán.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खिन्‍छिॽ निङ्‌वाॽइन्‌आक्‍खे़न्
    साॽरिक् थुङ्‌बाबे! हे़क्‍क्‍याङ् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़ मे़बाःत्तुबा
    पाःन्‍निन् नसाःन् चोःक्‍मा आक्‍खे़न् खिनिॽ निङ्‌वाॽ पाःक्‍पाबे?
  xnj-xnj: Kangi Yesu akavajovela, “Nyenye vayimu na mitima yinu yitopa kusadika gegajoviwi
    na vamlota va Chapanga!
  mmx-mmx: La ne Iesu ga lok tidu, “Nemu luradi rangtangku. Kereva, lodoxoma atnumu
    i repe vam la mu domampe levelinga at lavaeme vapaase ali?
  cbr-NT: 'Usaquian cacëxun ca Jesusan cacëxa: —Upí oquin camina sinaniman. An Nucën
    Papa Dios quicë bana uni ñuixuncë unin cuënëo banax ca asérabi ''icë quixun camina
    sináncëma ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús ajunich: ―Na ts''inq''ui ju mintac''atsan''an ju
    uxijnan. Na xcaich lac''a''iyat''it tachi chun ixchivinti ju lapanacni ju ixtanajun
    ixchivinti Dios.'
  eng-LSV: And He said to them, “O inconsiderate and slow in heart to believe on all
    that the prophets spoke!
  cak-NT: 'Y roma ja ri Jesús benak quiq''uin, xu''ij chique: Rix jix nacanak, roma
    man oconak ta pa iwánima ri qui''in can ri xek''alajin rutzij ri Dios ojer can.'
  pah-NT: —Ikwahave'ymuhũva'ero pe ndaperoviapapotari Tupana'ga nhi'ig̃a mombe'uharava'ea
    nhi'ig̃a, ei Jesus'ga mokonha'g̃a pe.
  sja-NT: 'Mãpai Jesupa mãgaji: —¡Parã k''ĩsia k''awada-ee p''anɨ! ¿Ijãada-e p''anɨk''ã
    Ak''õre pedee jarapataarãpa chonaarãweda jaradap''edaa?'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Mnduha kul haɗ mahizl ma ghəŋa taŋ, ta daramay
    nda darama ta zlgha inda skwi mna la anabi!'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ cán: —Ña̱yivi tóntó ndiva̱ha cúú
    ndó. Jáchi̱ yáncá ndiva̱ha já xínu̱ ini ndó candúsa ndó ña̱ nda̱a̱ ña̱ na̱ca̱ha̱n
    na̱ profeta sa̱nahá.'
  gfk-S: Io, Jisas ga tange ta dur, “Hohaam be mur paile palai ma mur haralis ura
    nurnur ta ira nianga ta ira tangetus?
  bmu-bmu: Keu mi möta kewö jii mörohot, “Yei! Iŋini kezapqetok yeŋön keu jigeri,
    mi pakpak mönö wuanöŋgöra ölanbölan aka ajojohoba gawönjeje mala qahö möt narize?
  dgz-dgz: Apan dere nop ap waiwanumune menan Iesu gare anega diamon, “E bumbam anenen
    da tayan waiwanin. God nop mega wataget waiwanumune nagire nop muga menawaet ya
    anu tumat wanin.
  eng-GNV: Then he sayd vnto them, O fooles and slowe of heart to beleeue all that
    the Prophets haue spoken!
  zaa-NT: 'Làniana ra tè Jesús cabi: Lebi''i nu làa ritelíni. Yala bétsi cca le convencer
    para tsíalatsi'' le iyaba nu gunne ca profeta,'
  eng-WEBSTER: Then he said to them, O fools, and slow of heart to believe all that
    the prophets have spoken!
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëbejejavabelia: —¡Paxamëbeje saya paneajamatabëcuenetajanëbeje!
    Apo pajumecovënëtsimëbeje daxita profetavi peyaquinaelivaisianë.'
  bon-bon: Yeesu piba teebibine jaajige egä, “Weene lipu pi umle cäco gegi? Weene
    däägudägurage joomleniye sasa mename biname bime mene!
  nhw-BL: 'Huan Jesús quinilhui: ―¿Amo anquimachilíaj? Nelía ohui para anquineltocaj
    nochi catli quiijtojque itlajtol pannextijcahua Toteco.'
  mgw-mgw: Kuundi'la Yesu ngaabakia, “Mboni mwalogeloge nyo, na myoyo yinu ndopau
    kwo kotoka kugau'bi'lya goti gagalongelilwe na alondoli ba Nnu'ngu'?
  swh-ONEN: Yesu akawaambia, “Ninyi ni wajinga kiasi gani, nanyi ni wazito mioyoni
    mwenu kuamini mambo yote yaliyonenwa na manabii!
  wbi-wbi: uYesu akavavula umue mwe vaanhu vajaasu mwevanya moojo ghano naghikwitika
    ku sooni sino avavili vijova!
  bba-bba: Yerɑ Yesu u bu sɔ̃ɔwɑ u nɛɛ, tɔn bwisi sɑri bɛɛ, kɑ be bɑ ku rɑ nɑɑnɛ doke
    fuuku ye Gusunɔn sɔmɔbu bɑ bu sɔ̃ɔwɑ,
  eng-KJVCPB: 'Then he said unto them, O fools, and slow of heart to believe all that
    the prophets have spoken:'
  kgk-NT: 'Upe-ma ramo Hesu he''i íxupe kwéry: —Peẽ napene arandúi voi ra''e. Ndapeikwaái
    voi Nhandejáry nhe''ẽ, he''i íxupe kwéry. —Nde are eterei erejerovia tee hagwã
    inhe''ẽ-py omombe''u va''ety remimombe''ukwe-rehe, he''i.'
  waj-waj: 'Tuduu rikioo Yisuuva ivaitana tunoo: Mo ngia taaravaitana hama ngii yaataataivaitanavee.
    Nnaaruaa vaidi forofetaiya tuu kua mmuakiaa iyauvaara hama ngia akiairaikiai rikiada
    kutaavaivee kiaavai.'
  ekk-PKP: 'Jeesus ütles neile: „Te olete nii töntsi arusaamisega! Kui pikaldased
    olete te uskuma kõike seda, mida prohvetid on öelnud!'
  mpx-mpx: Inoke abwe Yeisu i baek elal i ba, “Ku sigasiga hot ge atemiu i gasisi,
    yaka nige etimwawa palopitau wali wasa gegewena ku aabulilek-an.
  wbp-wbp: Ngula-jangka, Jijaji-palangu wangkaja wati-jarraku, “Wati-jarra nyuntu-jarra,
    panma mayinpala? Kula mayi kanpalarla ngungkurr-nyina yimiki kujalu jarukungarduyu-paturlu
    yirrarnu nyurru-wiyi?
  luo-luo: Nowachonegi niya, “Ufuwo nadi to mano kaka chunyu kawo kinde mondo uyie
    duto mane jonabi osewacho!
  nhe-NT: 'Huan Jesús quinilhui: ―¿Ax inquimachilíaj? Nelía ohui para inquineltocaj
    nochi tlen quiijtojque itiocamanalojcahua Toteco.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܝܵܐ ܒܵܨܘܿܪܹ̈ܐ ܕܦܲܪܡܲܝܬܵ‌ܐ، ܘܝܲܩܘܼܪܹ̈ܐ
    ܒܠܸܒܵܐ ܠܗܲܡܘܼܢܹܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܗܘܼܡܙܸܡ ܠܗܘܿܢ ܢܒ݂ܝܼܹ̈ܐ،'
  esk-NT: Tavrali Jesus-ŋum nipliutiniġik, “Qanutun isumaiḷaaqtigivisik! Qanutun sukaisigivisik
    ukpiqsrił̣iksrapsitñik supayaanik sivuniksriqirit uqautaitñik!
  msb-msb: Didi sinabihan ni Jesus an duha, “Mga tanga na mga tawo, mga matugas pagpatuudon
    san tanan na ginsabi san mga propeta!
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿He² løa¹ gøg² tsa²chian² hoh¹² hniah¹² dsa² ŋioh¹²?
    ¿He² løa¹ tiog¹³ tsa¹héh² hniah¹² ca¹lah¹jǿ¹ jǿg³ ma³ca¹he¹ dsa² hǿ² jǿg³ quiah¹²
    Diú¹³?'
  dso-dso: ସେବେଲେ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ତମେ କେତେକ୍‌ ବକୁଆ ଲକ୍‌ମନ୍‌, ବବିସତ୍‌ବକ୍‌ତାମନ୍‌
    କଇଲା କାତା ବିସ୍‌ବାସ୍‌ କର୍‌ବାକେ କାଇକେ ଜାଗ୍‌ରତ୍‌ ଉଆସ୍‌ ନାଇ ?
  meu-meu: Bena ia ese e gwau henidia, eto, Kavakava taumui, laloduhu taumui, peroveta
    taudia edia hereva asio abi daemu.
  yva-NT: Umba Yesus po raura nanto yai pare, “Wuripamo ipantukambe rave! Ipanave
    ayao anawae wo raura we rai kobe rainya nene!
  dgc-dgc: Nadid, kinagi ni Jesus to éduwa, a “Ayhay, bakit kulang i isip du tolay!
    Bakit mégalanganin kam a méniwala to nisulat du purupeta to araw!
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―¡Nadzpaa ncow nac guic to, nadzpaa ndip nac zdoo
    to! ¿Rliladzde to grë miṉe dzigo lëë bzeet zho padzeela ted Meṉ ne nole diidz
    ga cxeeḻ Dios?'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Tàywenyeke manatxow hamà,
    kekon hatà. Akàhpàra rma manatxow hamà. Thenyehra rma haxa nmenhotxownà hatà,
    Kryestu hoko, amnyehran heno komo, Khoryenkomo rwonà yokarymanye ro heno komo.
    Uhutwahra mak manatxow hamà, kekon hatà. Noro hoko yaworo xaxa nay hamà, ànmenhothàyamo,
    kahra mak manatxow hamà, kekon hatà, Txesusu.
  sim-sim: Urik Jisas fririn ormu sawera, �Shir yarinda ambu shir. Mashi os profet
    mas li sawendari oson hishanda osh?
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “हे मूर्ख मानिसहरू र विश्‍वास गर्न सुस्त हृदय
    भएकाहरू हो, ती सबै कुराहरू अगमवक्‍ताहरूले बोलेका थिएनन् र ?
  cgc-cgc: Ambal Jesus ki danen, “Aree! Ula kaw pa kaintindi? Man-o tak bellay para
    ki kyo na magpati ta tanan na ambal ta mga prupita?
  tim-tim: Hain dâm magaŋbela hin dâep, “Han biwiyetŋe pâlâmŋe akto nâŋgâ nâŋgâyetŋe
    umatŋe. Emelâk Anutuŋe den dâmbo kulemgoyi are nâŋgâm ewum hâumgombela ârândâŋ
    bo aktâp. Haingât hin maktere nâŋgâet.
  yor-yor: Ó sì wí fún wọn pé, “Ẹ̀yin tí òye kò yé, tí ẹ sì yigbì ní àyà láti gba
    gbogbo èyí tí àwọn wòlíì ti wí gbọ́,
  wos-wos: Wun hundi wambéka dé Jisas bérré wa, “Béni wangété du béni. Béna mawuli
    jémba téhafi yandéka béni profet hanja wandan hundi nawulak male béni xéké.
  emp-NTPO: 'Maʌ̃ carea Jesuba ãdjía jarasia: –¡Jũma Ãcõrẽneba bed̶eabadarãba jaraped̶ad̶ara
    bãrãba ĩjãna ama panʌa! ¡Bãrãra crĩcha neẽ́ panʌa!'
  eng-F35: 'Then He said to them: “O foolish ones, and slow of heart to believe in
    all that the Prophets have spoken!'
  ind-ind: Kemudian Yesus menjawab mereka berdua, “Wah! Ternyata kalian belum memahami
    dan sangat sulit mempercayai nubuatan para nabi!
  pes-OPCB: 'آنگاه عیسی به ایشان فرمود: «چقدر شما نادان هستید! چرا اینقدر برایتان
    دشوار است که به سخنان انبیا ایمان بیاورید؟'
  mpt-mpt: Yesuse baabenea Ib bobol tem funino blimobe. Ibo Gode weng omkeimalin nakai
    wengo dolaibbuo hebmamsabo mo bainobo gabibbabe.
  ssx-ssx: Kutupa Yesuma꞉ mo hali yaapo pa꞉ta꞉ alota꞉ Meimei liake some yaapoo. Mo
    hande potopede halima꞉ leeke pimanu homeke a꞉nda꞉ hone a̱i̱ na tulao pipika꞉ta꞉me.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, iŋɛ hɑi nɛ bisi ŋɑi, i ci yɑ dɑsi ide iyi wɑlii
    ŋɑ ɑ̀ fɔ fei nɑɑnɛ ɡbɑ̃ɑ ɡbɑ̃ɑ ŋɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁ ଆତେନ୍‌ ମ୍ୱାୟାକେ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ଉଡ଼ି ବକୁଆ । ବାବବାଦିଇଂ
    ଜା ସାପା ବାସଙ୍ଗ୍‍ବଗେ ଆତେନ୍‌ ସତ୍‍କେ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‍ପା ପେଇଂ ଉଡ଼ି ଅବିସ୍‌ବାସି ।
  gof-RNT: I enttako, “Hinttenoo, akeekonna asaw, hintte wozanay nabeti odidabaa ubbaa
    ammananaw gam77eyssato,
  unx-unx: ୟୀଶୁ ମେତାଦ୍‌କିନାଏ, “ଏ ଡଣ୍ଡକିନ୍‌ ଆଡଃ ନାବୀକଆଃ ସବେନ୍‌ କାଜି ବିଶ୍ୱାସ୍‌ନାଙ୍ଗ୍‌
    ମନ୍‌କେଟେୟାକାନ୍‌ ହଡ଼କିନ୍‌ !
  gah-gah: 'Liki likasigo, Izesú láa loko lo kimimó: Lekeza ve negi niasive. Mulutini
    lepa hizetigí onoigo Ómasímini agepagutí gakó liaká a vete gakó mukí luhuva gizinamóma
    nene gili zagemasive.'
  lcm-lcm: Na kala antok irilong, “Nami na vap vongvong na vingami kapo amomole asi
    kami lomlomon ta keve bil aongos ang ri katakai i kus amalangas kita kin ia.
  aer-aer: Kenhe yanhe ikwerenge-ntyele, Jesus artwe ikwere-atherre angkeke, “Re-atherre-ame
    arerte? Mpwele-ame ayeye awerle-anerretyakenhe angkentye akaltyele-anthenhe-anthenhe
    Ngkarte-kenhe areyele-arle arrule anthurre intelhe-ilekeke?
  qvc-NT: 'Chayshina niptinllapam, Jisusqa paykunata nirqan: —¡A, mana jwisyuyuqkuna!
    ¿Ima manallachur qamkunaqa kriyingillapa Dyuspaq rimaqkuna nishqandaqa?'
  tgl-ULB: Sinabi ni Jesus sa kanila, “O mga lalaking hangal at makukupad ang puso
    na maniwala sa lahat ng sinabi ng mga propeta!
  cbs-NT: 'janua Jesúsbe janchai unandiabuma Jesúsun jatu yuikin: —Diosun jancha yuixunikabun
    medabenan Mesías Cristokidi kenenibu unanbiakin unanxubida ikun bexmas wakin shinan
    pewadiama man kaneaii.'
  xtm-NTPP: 'Sani te Jesús ma, jiña''a ya: ―‍¡Ndijin ja ñatuu ka jaku''ni ini ni te
    kuee ka kandija ni ndaka ja ni ka ka''an tee ni ka yo ndakaxtnu''u tnu''u ni yo
    wa''a Su''si ma!'
  nnq-nnq: Kuboka penia Yesu ngabalengela benia, “Mbone mmi makajinga yene, na myojo
    jinu kujundupa ku amini ilebe yoa ibalenga akalondoli ba Nnoongo!
  bao-NT: 'To biro cʉ̃ja ca ĩiro tʉo, Jesús pea o biro cʉ̃jare ĩiupi: —¿No cõro peti
    tʉo puoti, ñucã Ʉmʉreco Pacʉ yee quetire wede jʉgueri maja cʉ̃ja ca ĩirique niipetirorena
    tʉo nʉnʉjee jeeñoti, ca biirã peti mʉja niicãti?'
  san-ORI: ତଦା ସ ତାୱୁୱାଚ, ହେ ଅବୋଧୌ ହେ ଭୱିଷ୍ୟଦ୍ୱାଦିଭିରୁକ୍ତୱାକ୍ୟଂ ପ୍ରତ୍ୟେତୁଂ ୱିଲମ୍ବମାନୌ;
  rmn-rmn: 'О Исус пхэнляс лэнги: — Со тумэ дэнилэ, со тэмэли галён, тэ пакян алаески,
    со пхэнлэсас о прарокя!'
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―¡Nguitow apac imalan! ¡Ngow apmepiüngan
