  tcz-CHONGTHU: Amani khat in khat jah'a asei lhon in, “Lampia ikihoulim uva Pathen
    Lekhabu hilchet abola chu ilungchang lhon kileojap bang louham?” atilhone.
  mar-mar: मग ते एकमेकांना म्हणू लागले, “तो वाटेवर आपणाशी बोलत असताना व शास्त्रलेखाचा
    उलगडा करीत होता तेव्हा आपल्या अंतःकरणाला आतल्या आत उकळी येत नव्हती काय?”
  snp-snp: Eyámoti inanimo eti loti lami, Kanudo lolomami ya ka mono lufuwauti monawa
    ya olu oloto pito lolomaito, sete-mulude idami ne, loti laiye.
  isl-isl: Þeir tóku að ræða saman um hve vel þeim hefði liðið meðan hann talaði við
    þá úti á veginum og útskýrði fyrir þeim Biblíuna.
  spy-NT: Kumwooy ꞉bichooto kule, “Kākāākēēng'ērēkiisyē sōō nyēē tyaa, yoo kāmii ꞉Yēēsu
    kumwoowunoonwēēch ng'aleek kurubta keey āk kiyēē mwooyē ꞉siruutēkaab Yēyiin.”
  xnn-xnn: Dadat men-asikwani en, “Tet-ewa obpay ay siya si Jesus iso gayam nga gawis
    nan nemnemta issan daan issan nangibagbagaana isnan maipanggep ken siya ay wada
    isnan liblon Apo Dios.”
  mwe-mwe: Bhai, gubhabhalanjilenenje, “Bhuli mitima jetu jikakolelaga nkwiinonyela,
    pubhatutalashiyaga Majandiko mumpanda mula?”
  tte-tte: Yoli labui sienelineli-yagili siba, “Saugana talaulau kamwasa mena yo iedeedede
    kolila Buki Tabu ana walo-masala, walo yawasosi katela iwedowedoli, awa?”
  tcs-tcs: Demtu tok po demtuselp, ‘Ei! Wen Zizas bin eksplein da Baibol wen miplatri
    i bin wagbaut wea da rod, i bin wase paia i ban insaid wea at blo yumi.’
  hlt-THB: “Lam awh ni pau unawh, cauk ciim ak kqawn caih law awh ce nik kawlung mai
    amyihna kqawng saw kaw my?” ti hy nih.
  soq-soq: Mo eweio lawosaleno aupe muba wane waienase, “Intasino me no gagalonedie
    buka kakaibu bedeuwo me meba umanawa girumantoiena waeuwadewasanedio no nuamba
    enidasano dauwa etatana!”
  qub-qub: 'Chaura paycuna quiquin-pura ninacuran: «¡Rasuntachari Tayta Diospa palabranta
    willapämashaga shongunchïpis fiyupa cushicuran!» nir.'
  att-att: Á nakkaká-ubobuk ira, á kinagi ra, “Á yáyù ga nga nalunnáyán yù nonò ta,
    sù pappatale tam ta dálan, sù pangibukalán na sù kebalinán nayù initúrâ ni Moyses
    ánna yù ira ngaw ábbilinán ni Namarò,” kud da.
  bki-bki: Naruei abe juo ajum̃a aberveriio, aberinavo “Ajerei, robe juo garuei maka
    rovitilubario, mia naio be kiado Tubo nam̃ariga neibano. Mia riano ga, bior bogo
    nam̃a roju rojukunu bija naio rojakii m̃arabo robinimei, napano naio jom̃a ber
    bisivisii Iliano Lu nalo ban kito, kiano iliano nalo ajese laka, ajibe ka sebi
    jo bovago joomo ea kiado iviso.”
  bqp-bqp: 'Akũ ò òkↄ̃nɛ: Kũ àtɛn yã owɛrɛ zɛ́n àtɛn Luda yã bↄkↄtɛwɛrɛ, ó nɛ̀sɛɛ
    gũn tɛn puroo?'
  mcp-mcp: 'Bwə́ mú ŋgə cɨ bwə́mɛ́ nə bwə́mɛ́ nə́: «Ja nyə ámə ŋgə lésha nə sə́ zhɨ́ɨ́
    nə zhɨɨ́ ŋgə fɛ́ɛ́g sə́ mícilyá mí Kálaad Zɛmbî yí, ŋgaá nə́ milâm mí ámə ŋgə
    bə sə́ nə́ gwɔ̧́ɔ̧́-gwɔ̧́ɔ̧́ nə fwámɛ́ yéésh ɨɨ́?»'
  hat-hat: 'Yonn pran di lòt: Eske nou pa t'' santi tankou yon dife k''ap boule nan
    kè nou lè l'' t''ap pale avèk nou sou tout wout la, lè l'' t''ap esplike nou sak
    te ekri nan Liv yo?'
  npl-NT: 'Iwa yejwah opé kimoliah: —Satlawel otiyoltlatlayah keman otechtlapowijtiwalaya
    itech ojtli, noiwa kemi otechilijtiwalaya tlan kijtosneki itlajkuilol Dios.'
  bgg-bgg: Ithek chung yao rai, ai è lumuii hà gethek shii jigigam ji wie è yua srane
    yao shii bai duiine gethek shii ahang bey?
  eng-TCENT: They said to each other, “Were not our hearts burning within us as he
    spoke to us on the road and explained the Scriptures to us?”
  eng-BSB: They asked each other, “Were not our hearts burning within us as He spoke
    with us on the road and opened the Scriptures to us?”
  cpu-NT: 'Ikantavakaiyani: “¿Tema tharomentashire pikanta ikinkithavaitakairanki
    avotsiki, jiñaaventairora osankinarentsi eejatzi?”'
  san-ASM: ততস্তৌ মিথোভিধাতুম্ আৰব্ধৱন্তৌ গমনকালে যদা কথামকথযৎ শাস্ত্ৰাৰ্থঞ্চবোধযৎ
    তদাৱযো ৰ্বুদ্ধিঃ কিং ন প্ৰাজ্ৱলৎ?
  tac-NT: '''Lige regá anile a''bopi ra''íchaga: ―''La bijchiá alué Esusi nílige alué
    rió, gite ''we a''lá ga kanti ra''íchaniétigó ''naka boichika enegá ruyá alué
    Onorúgame nila ra''íchali rejcholi. Bochígimi sulachí ''we a''lá ga kéturu akiá
    alué ra''íchali.'
  eng-WEBPB: They said to one another, “Weren’t our hearts burning within us while
    he spoke to us along the way, and while he opened the Scriptures to us?”
  gfk-H: Io, dir ga worwor ta dir bia, “Tutun sakit i karuas ira bala datar ing i
    haianga hani datar tano ngaas ma ing i papos ira kukuraina ta ira pakpakat gar
    ta Kalou taar ta datar.”
  viv-viv: Ada buye hiveꞋagahegahe higayo, “Wona velemoꞋena ada ayauna giyamuyamumu
    edeya kanauna tu Bana ide buye kalulukahihi be Yaubada bonana faꞋina gikivetuvetunuda.”
  yao-yao: Nipele ŵaŵechetesyene, “Ana ngaŵa mitima jetu jasisimwiche paŵaŵechetaga
    nowe mwitala mula ni kutusagamukulila Malembelo ga Akunnungu.”
  tgp-tgp: La verea isara hasera lara, “Varar̃uhu sei matan mapur̃a la avulahi jea
    na rani Iesu mo lo retireti peresir̃a na malele sei mo vai na Retiulia la roi
    isara?”
  auc-NT: Adinque tömëna guëa tededinque, —Näwangä intawo. Wængonguï mönö Codito ingantedö
    ante apæ̈necä ëñëninque æbänö yewæ̈mongadänimpa, ante tömengä ponte odömongä ëñëninque
    mönö mïmö edæ gonga bæco baï totamompa. Wïï edæ mänömaï intawo.
  kbc-NT: Odaa oninitecibeci mee, “Agodaɡ̶aleeɡ̶aɡ̶a, jowooɡ̶otaɡ̶a naɡ̶a itineɡ̶e
    ɡ̶odaaleɡ̶ena, niɡ̶ijo naɡ̶a ɡ̶odotaɡ̶aneɡ̶etedice digoida naigi me neloɡ̶oditedoɡ̶owa
    liwai Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi?”
  bmh-bmh: Guzenendai, agzozou enemen, “Ig abu ebu alemun, go nug ze go zebigeg Uwait
    nugau ze outaimai aigeun, go ziwas ebutal igual oigeb aseun.”
  ctu-BL: 'Tsi'' subeyob i bʌ: ¿Mach ba uts''atic jax lac pusic''al tsa'' la cubi
    che'' bʌ tsi'' pejcayonla Jesús ti bij, che'' bʌ tsi'' subeyonla i sujmlel i Ts''ijbujel
    Dios? che''ob.'
  meq-meq: 'Tə gwaɗ mə walaŋ tay: «Ahəl nakə faya ma ɗakway ha Ɗerewel i Mbəlom ka
    tsəveɗ aye na, wuye mə ɗərev may andza ako!»'
  noa-H: Magbaawai hamach wir haigpai, —Keen, jãguata mʌch t'ãar heepain muan hich
    k'ãijãa ha chirajimgui hajim hanʌm hãbmua; maimua hĩchab maach dʌ̈i k'ʌd hee hiyʌ̈ʌ
    hurumua Hẽwandam hiekpa t'umaa hajap'a jaaupʌ̈pʌ̈igmam hũrwiajã mua k'augaa haadëjimgui
    hajim hanʌm hich k'aperag.
  alp-NT: Luasi lepa loko lomai be, “Minae me lalane kena Ialena kai luaije, Iatetuke
    Alla Eni lepataru, luaki lalema ndina titinai.”
  san-VEL: tatastau mithobhidhaatum aarabdhavantau gamanakaale yadaa kathaamakathayat
    "saastraartha ncabodhayat tadaavayo rbuddhi.h ki.m na praajvalat?
  kbq-kbq: Zanagra zanagra anage hu'na'e, kantegama neokenoma keagama nerasamino,
    Anumzamofo avontafepinti kema eriama nehigeno'a, tagu'amo'a otianagi, keta antahita
    osu'no'e.
  kbh-kbh: 'Chora chata ibojtsenatsëtsnaye: “Chë benachiñe Bëngbe Bëtsabe uabemana
    palabrëngama s̈ondabuayiyná ora, ndegombre bëngbe ainaniñe más bontsebos̈e cha
    más chas̈otsabuayiynama, ¿ndoñe chca ca?”'
  ron-LSB: 'Ei și-au zis unul altuia: “Nu ne ardea inima în noi când ne vorbea pe
    drum și când ne deschidea Scripturile?”'
  pon-pon: 'Ira ap inda nan pun ara: Monion ata jota mokimokid ni a kotin mamajani
    on kita pon al o, ni a kotin kawewe on kita kijin likau kan?'
  nhe-BL: 'Huan inijuanti quiijtojque se ica seyoc: ―¿Ax tijmachiliyaya queja yejyectzi
    eliyaya ipan toyolo quema yajaya techcamahuiyaya ipan ojtli huan techilhuiyaya
    tlen quiijtosnequi Itlajtol Toteco?'
  sps-sps: Ana ri favevegiau to, “Fiisia, te gima faarein guaf fisikii koma rara to
    te vegiau fi Ya tsura sanaan to sa fa'arasainy vegiau tan Vegiau Ten Gov to tsura,
    taava?”
  wnc-wnc: “Ninda kepiapane apuyuk ita Anututane wamde yapii nitde niniwan nitdane
    musipmiu asenak,” ngang yakumayak.
  bus-bus: 'Ben aↄ̃ bèkↄ̃nɛ: Kɛ̀ èe yã oowe zɛ́n èe Luda yã bↄkↄ̃tɛɛwe, wa nↄ̀sɛ
    guu e puuroo?'
  gub-BL: Uze'eg uzeupe wà. — Kwa, 'a pe pe rupi uze'eg kwez zanewe a'e. Ize'eg mehe
    zanepy'a hurywete tuwe zane, i'i uzeupe wà.
  imo-imo: Kano wali elo nendo yando ningili, “Aulkena ilto kinye omba ungu nimbe
    Gotenga ungu bukumuni nimo mele ungu pulumu nimbe tilipe omo wali ilto konopu
    makilipe tonore temona ombolo kanomu,” ningili.
  boj-boj: Ulaŋonaq naŋgi mareb, “Bole, aqo aiyel gamq di walweleqnamqa Yesus a Qotei
    aqa anjam neŋgreŋq di so qaji di aqa utru geregere plaltosiq mergeqnaqa iga quoqnsim
    tulaŋ arearetgoqnaj.”
  eng-DRA: 'And they said one to the other: Was not our heart burning within us, whilst
    he spoke in this way, and opened to us the scriptures?'
  knf-knf: 'Kë başë ţiini bukal bukal aji : « Ŋënŧiink lah mnlilan ţi iţëbun i, wi
    akţiiniiŋ na un du bgah abot apibanun Ulibra wi Naşibaţi? »'
  san-KHM: តតស្តៅ មិថោភិធាតុម៑ អារព្ធវន្តៅ គមនកាលេ យទា កថាមកថយត៑ ឝាស្ត្រាត៌្ហញ្ចពោធយត៑
    តទាវយោ រ្ពុទ្ធិះ កិំ ន ប្រាជ្វលត៑?
  arn-NT: 'Feymew welukonkechi feypiwingu: —¿Feyngelay ama ñi rume ayüwkülepen tayu
    piwke petu nütramkalen küpalepeiñ nga tati rüpü mew, ka kimeltupeyumew tati wirikonkülechi
    dungu ti Wirin Chillka mew?'
  zas-NT: 'zianz rëb loj lasaꞌ reeman: ―¡Zeꞌcliza dád nix yuꞌ du luxdoo chi zudnëꞌman
    lunejz, chi cusigniaꞌman dunuj ni rëb loj xtiidx Dios!'
  ken-NT: Babho bɛrɛm nɛ batɨ bɛ, “Nyakányɛt maŋák achi mbʉ bhɛsɛ antɨ mpok yi árɛ̀m
    kɛpɨ nɛ bhɛsɛ ambi, anɛnɛ nɔkɔ basɨŋ ntá yɛsɛ!”
