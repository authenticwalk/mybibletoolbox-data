  mux-mux: 'Kanu-kene else-elsele anju-yandu tombulku nikulu mele: “Kupulanum-na olsu-kene
    omba ung nimba Pulu Yili-nga bukele-ni nilimú mele ung-pulele nimba silsiliipa
    um kene olsula numanale omba pípilina pimu kanili. Auli Yesos-kene úmbulu-na aku-sipa
    tímu lam.” niringli.'
  maj-NT: 'B''i̱ ngján b''a̱ kitsúhu̱ xinkjín jóo̱: —¿A najmi tíf''ajin nd''íhí tíma
    ani̱ma̱ná nk''ie nga tínchja̱ko̱ná a̱ya ni̱yóo̱ ko̱ nk''ie nga títsuyaná nkú tsuhu̱
    ra̱ ni xi tjít''a éhe̱n Nti̱aná?'
  bkq-NT: 'Aituo myani akaemo azagâ aguelymo: — Ânwa oze kydatay, Deus itaumbyry agueduo
    toenzepa kuomazeaguilâ — kelymo.'
  kue-kue: Ana ye yene di imboriya endimbrika, “Ye nono bogl konbauna akiye umgo,
    ana kamambuno okuna muno beglko pamara igle di yauro norko, ana nono nomano mina
    donga mereyegl dekrutuno?”
  cot-NT: 'Icantavacaajianacaquea: —Arisacanica pinquenquejajero incajaranqui ontaniqui
    quenavoquirontsiqui iquenquetsatacaavacajigueti yoguisotoacajirogueti Itioncacaantaqueca
    Aapani Irioshi queroquea ocojianacajini ochagashirentajianacajiquea ashirejiaqui
    oshinetacaavaetanacaji.'
  bnp-bnp: Lakea ru vanana, ru ta maea, “Muholi hateka, i rikerike a hatene tarua,
    na tahuna te lalaho na dala, i ta turane tarua, i tuveve puru ne tarua a ngava
    lobo na Hinere.”
  apn-NT: 'Hãmri nhũm wa tee ri axpẽn pumu nẽ ri hkukamã hamaxpẽr nẽ axpẽn mã: —Hêxta
    waa nẽ. Xep tãm na. Tãm na pahkôt mõ nẽ pry hã hprĩ hã pamã Tĩrtũm kapẽr ã kagà
    jarẽ pu hkôt pahkĩnh nẽ mar o mõ. Hêxta waa nẽ. Xep tãm na. Anẽ.'
  ctp-NT: 'Bra ti ykwiꞌ neꞌ loꞌo taꞌa neꞌ bra kanꞌ: ―¿Ta siꞌi chañi chaꞌ suꞌwe ꞌa
    ngwa tiyean ni a? ―ndukwin―. Tiin ti mdiꞌin kasiya ꞌñaan bra nu mdiyan yu nchkwiꞌ
    yu loꞌoan tuwiin, chunꞌ wa ngwaꞌu yu ꞌñaan sa ñaꞌan nu nchkwiꞌ kityi kula ―ndukwin
    neꞌ ꞌin taꞌa neꞌ.'
  bre-BRG: 'Neuze e lavarjont an eil d''egile: Hor c''halon ha ne domme ket ennomp,
    pa gomze ouzhimp en hent, ha pa zisklêrie deomp ar Skriturioù?'
  opm-opm: Timbas hat mandatporhan ihit Epe. Mandap kup apris brak matpa meng oh da
    tanpetin mengwi napot apripatin dit amram da tanper amam hat orhor apririmur goshatpari.
  bvr-bvr: Lika abirri-wengganachichiyana abirri-ni, “Gun-gata geka nipa a-wena arrkula
    gu-jarlakarr arri-bamuna gurda rrapa yarlanga gu-negarra arrkula gun-gata janguny
    mu-jurra gu-yurra, ngarripa arr-nyiljinga, ngarla!”
  wal-wal: Eti bantta giddon, “I nuussi ogiyan odishiininne Xoossaa maxaafata birshshishin,
    nu wozanai mishettidi xuugettibeennee?” yaagidi haasayettidosona.
  shj-shj: Na sängadeccä tä ngastänggäsa ka, “Yä päx mäganygog kalaye tidiny tä ngaki
    kä'dang mägene tägog tä akäsog näs käkä Sorunu Kalägkang song?”
  zad-NT: 'Na''ch che'' ljwelle'': ―¡Bera daan, ax̱t mbalaz inlleb chibayi lall''do''chona''
    kana'' za''cho tneza'' choe''lene'' cho'' dill'' chzajniile'' cho'' Cho''a Xtill''
    Chioza''!'
  kmg-kmg: 'Eme jahe nazaŋ gazaŋ erâ kecšiŋuc mupic: “Hatao dâŋ nâsâhuc mitire fuŋne
    ritu-nâcteme bunâhec bâruŋkejec hâcne ine.”'
  aso-aso: 'Neꞌmine ogavo ingine tiꞌ li li voleloꞌ meloꞌ igi tiꞌ li lasineꞌ: Aza nene
    akala unida gamazi lo-liminguꞌ nene monoꞌ godoloutiꞌ gamazi lo ngoloꞌ lo lo-lemeꞌmo
    navo luteuꞌ gulumo liso minivo usineꞌ ma nene eiꞌ neive lo ningelosinako agae,
    nanimuꞌ ningamusivo.'
  uli-uli: Iwe resa kapta fengali chog uwor bo, “Te iwe si meyafi le ye wochog sew
    yaef le ye gus mo llefrach irel yodwe ye kkapatpat ngalgich ngo ye kekamdefa ngalgich
    kofal Babior we ye Santus irel yodwe si dedarloh lal yalap we?”
  nin-NT: Aba gru ko zhi ikpa di, “A si si nâ ta si uru nggo u ko rri ni isisurr munta
    yi nggo à ko re na anko wa, nggo ko tsarr ki inta Angbamvu ka Abachi ka hen?”
  tgk-tgk: 'Онҳо ба якдигар мегуфтанд: «Вақте ки Ӯ дар роҳ бо мо сӯҳбат мекарду навиштаҷотро
    мефаҳмонд, магар мо ба ҳаяҷон намеомадем?»'
  acu-NT: 'Tura mengkakamtai mai nuamtak chicharnainak: —Ii jinta winarin, Yuse chichame
    tu awai tusa iin ujatmamtai, ii ninti kapaawa nunisrik tsuwer nekapmamramji. ¿Nuka
    nekaschaukai? —tunaiyarmiayi.'
  cak-WNT: 'Y ri ca''i'' achi''a'' ri'' niquibila'' c''a chiquiwech: Can kitzij wi
    chi can nuna'' wi c''a juba'' ri kánima tek yojtzijon ri yoj petenak, tek Riya''
    xuk''alajsaj chkawech ri ruch''abel ri Dios ri tz''ibatal ca, xecha''.'
  ebk-ebk: Kenalicha as nan tunggal usa, “Isunga naragsakta payat as nan naketakiatforana
    kan chita as nan korsa ya as nan nangepakaawatana kan chita as nan naisurat as
    nan Kalen Apo Dios.”
  spa-PDDPT: 'Y se dijeron el uno al otro: ¿No ardía nuestro corazón cuando nos hablaba
    en el camino, cuando nos abría las Escrituras?'
  tke-tke: 'Yegi owoga, mmohi ni mukwaaye yiiraga: “Mirima dheehu, kadhathamaga awogiye
    mundila antapulelaga Maleba, kahi ndo?”'
  ruf-ruf: Tsaweghutsa, “Apfi imimoyo yetu ng'aili yakwaka bae hayakalile kotulongela
    mnzila na kutulongela ghoya Ghamaandiko Mahenzeluka?”
  gun-gun: 'Ha''e rami rã joupe aipoe''i: — Anhetẽ ae rãke tape rupi jaguataa rupi
    nhandepy''a re nhaendu kuri javy''aa nhandevy kuaxia para omombe''u porãve rã
    — he''i.'
  agu-BL: —Ah, —che'ch. —Bintzinin, wi'nin katzatzine'n yi njilon sketz tbe'. Ej nin
    wi'nin katzatzine'n yi mo'c i' tan xtx'olche'n xo'l yi tz'iba'nt cyen, —che'ch
    squibil quib.
  isn-isn: Akatula kitambulya enso iti inkolo yitu shaaza yakie na mukati itui, matungo
    naukuligitya nusese munzila, naukukunukuilye ayo naandikilwe.
  eng-PEV: They said to each other, “Wow. That’s the reason why we felt really happy
    inside this afternoon. We felt really excited when he talked to us on the road,
    and he made God’s book really clear for us.”
  ilo-ULB: Kinunada iti tunggal maysa, “Saan kadi nga agap-apoy dagiti puspuso nga
    adda kadatayo, kabayatan nga makitungtungtong kadata idiay dalan, kabayatan nga
    nilukatanna kadata dagiti nasantoan a surat?”
  pir-NT: 'Tiquiro sa buti maa wahagʉ̃ ihñañe tiquina basi ohõ saha ni yahuducuahye:
    —‍Mahapʉ tiquiro marine tiquiro yahuducuri watoa Cohãcjʉ̃ tiquiro ojoarire tiquiro
    yahuri watoa mari jeripohnari mehna quehnoano bucueye mehna tʉhotuu mari, niahye
    tiquina basi.'
  anv-NT: Álágé meso, áké ne atɛ, “Pɔ manɛ magyalé ɛsé gébégé ábáné ɛsé
    né meti agárege ɛse depɔ ɛtiré délú mmu ŋwɛ Ɛsɔwɔ?”
  sab-NT: 'Kwian boke gerudu modi: —Ulia ama chagedu jonkare che ole geru trage, ama
    geru ñeu Chube gerua degaba unsuialin giti, gire che tadi sugedu no ama kledu
    gerule giti che ole, agwa che me chku ama uñe nate chema tra no kledu gerule che
    ole, nege sugedu chege e Jesu amaña.'
  tmd-tmd: Alöŋ aku nugwön yadmä, “Ödöi mibɨl yöra hö gɨrön, mönö bli yad nöl gɨrön,
    God Mönö kai kɨtim mönö il aku bli yad nölmɨdmɨn, madmag an aku rɨn röxg yönön
    pabɨl nölö,” rɨmä.
  acr-NNT: 'Xkibꞌiꞌij kꞌu riꞌ chikiwach: —¿Na kamiqꞌmot ta nebꞌa qakꞌuꞌx che kiꞌkotemal
    echiriꞌ rire kachꞌaꞌt qukꞌ pa ri bꞌe y kuqꞌalajisaj chiqe Rutzij Upixabꞌ ri Dios?
    —xechaꞌ.'
  kpg-kpg: Meemaa ga helekai i nau mehanga, “Ma hagalee guu hai be di ahi nogo ulaula
    i tau lodo i di madagoaa nogo helekai iei Mee i hongo di ala, mo di haga donu mai
    nia helekai di Beebaa Dabu?”
  taj-taj: ओच्‍छे थेनीगदेसे “येशू य्‍हाङदेन छ्‌याम ग्‍यामरी ताम लबान परमेश्‍वरला बचन
    घोना लबा धुइरी य्‍हाङला सेम गाते ताङ्‍बा मुबा” भिसी ह्राङ ह्राङ न्‍हङरी ताम लजी।
  avt-avt: Hɨrakɨt tatɨpakɨt, “Han kawɨr kekrit kerek hɨrak ketpawɨr witet yayiwe
    ketpawɨr werek werek hɨm me God mau tɨwei.”
  cbk-cbk: Despues ya habla sila dos con uno y otro, “Endenantes mientras ta conversa
    le canaton na camino y mientras ta hace le claro el Sagrada Escritura, el di aton
    maga corazon ta man putuk putuk gayot de alegria, hende ba?”
  uig-ARA: 'ئۇلار بىر-بىرىگە: ــ ئۇ يولدا بىز بىلەن پاراڭلىشىپ، بىزگە مۇقەددەس يازمىلارغا
    شەرھ بەرگەندە، يۈرەك-باغرىمىز گويا ئوتتەك يانمىدىمۇ؟! ــ دېيىشتى.'
  tuf-tuf: 'Etar éyinat rahra rahra wajacro: —Ibt aw̃at is quin tew̃a rabar rocayat,
    is ur icar ahní rehjecro. Is quin récaram úchicrias cuihsú bahjác chihtá ehcwayat,
    is ur icar ahnian to rehjecro, wajacro. Cleófasat istiy chiwa jor rahra rahra
    eyta wajacro.'
  abx-abx: ngan aniya' si mga iya maminugad, “Sanglit may bali' day matapit andang
    i kasing-kasing-ta ngan akabalikan i pagla'um-ta si pagparabagaw-na si kita ina'an
    ari si lalan pati' si pagparapasabut-na si kita si Kasuratan.”
  mco-NT: 'Chi ajcxy ñayñɨmaayɨ: ―¿Nej ca'' yjánchɨty co ɨɨch ajt ooy njɨhuɨɨyɨm jotjoty
    huinma''ñjoty co anajty ajt jɨm xymɨɨdmɨydacɨm tü''am, etz co ajt xyñajtzcapxɨɨyɨm
    je huidi jaybety ma Dios ñecy?'
  bsp-bsp: 'Kɔ afum aŋɛ ŋayɛfɛ kəlokɛnɛ: «Pəyina fɛ pəmɔ ntɛ nɛŋc deŋyi su dəcor,
    ntɛ endenasɔkəsɛ su moloku mecic nde dɔpɔ mɔ?»'
  kqf-kqf: Tedi ai tala vivilana gado, “Sauginemo etamo lisidemo gilugilumina i giugiuwedana
    ba nopoda i kalakalatina maibena kai.”
  cpb-NT: 'Ikantawakagaiyani: “¿Tema thaamentashire pikanta ikenkithawaitakaira ketziroini
    awotsiki, ikenkithatakotairo osankenarentsipaini?”'
  aon-aon: Aria amam hanakripam hakri, “Iganigadae magim yah manakumori anan douk
    nakripohw iri baraen nyetem Iruhin ananik buk iri. Aria anan douk naworamohw baugenyum
    baraen abom. Aria abudok nyutob ohwakish mishish douk sheyotuoh abom aria ohwak
