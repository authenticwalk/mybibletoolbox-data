verse: LUK.024.032
translations:
  kpx-kpx: Ige abu mole namigevei avoe, “Keu humaha tavae nahehi hotohotoai Bukae
    Hoto loui nahi haiveale hotove keu venee nahate vanu.”
  okv-H: ke mine ara ijie einge ea, “Embo amina degi ta puvutuhue God ta ke hirikehei
    ingihere jenge haperekehei puvera,” ainge eto
  tbo-tbo: Ma hai luwaga hi ibaabani hi pa, ‘Hei, tauna Yesu, yaka ugolita i ibaabani
    ma Yaubada a Buka i deede imahiyeya hau tahaya naka mei mayau ina alalata u nugonugota.’
  mal-C: “അദ്ദേഹം വഴിയിൽവെച്ചു നമ്മോടു സംസാരിക്കുകയും തിരുവെഴുത്തുകൾ വിശദീകരിച്ചുതരികയും
    ചെയ്തപ്പോൾ നമ്മുടെ ഹൃദയം ജ്വലിക്കുകയായിരുന്നില്ലേ?” അവർ പരസ്പരം ചോദിച്ചു.
  grc-SR: Καὶ εἶπον πρὸς ἀλλήλους, Οὐχὶ ἡ καρδία ἡμῶν καιομένη ἦν ⸋ἐν ἡμῖν,⸌ ὡς ἐλάλει
    ἡμῖν ἐν τῇ ὁδῷ, ⸋2καὶ⸌ ὡς διήνοιγεν ἡμῖν τὰς γραφάς;
  bgc-bgc: उननै आप्पस म्ह कह्या, “जद वो म्हारै तै रास्ते म्ह बात करै था अर पवित्र
    ग्रन्थ का मतलब हमनै समझावै था, तो कै म्हारै मन म्ह जोश न्ही आया?”
  khz-khz: Ne tauria ruala gevevaikilato, negetiwato, “Rauparai evaikilaravona, e
    Puka Veaganai getalorato kilara ganira gera ekilagi-matagairavona aonai, ita nugara
    pege tiavutiavu, noowane kalova na egalaravona, ei?”
  deu-TKW: 'Und sie sprachen zu einander: brannte uns nicht das Herz, wie er zu uns
    redete unterwegs, wie er uns die Schriften aufschloß?'
  zsr-NT: 'Niꞌr glë lzaꞌquëꞌ tuëꞌ yetúëꞌ: ―¿Naruꞌ cu böálaꞌtsca ládxiꞌdauꞌruꞌ tsal
    niꞌ ruíꞌlenëꞌ rëꞌu didzaꞌ laꞌ nöz, len catiꞌ niꞌ ruzálj laꞌnëꞌ le nayúj lu guich
    laꞌy?'
  lin-lin: 'Batunanaki : — Boni, mitema na biso etondaki na esengo te wana azalaki
    kosolola na biso na nzela mpe kolimbolela biso Makomi ?'
  hns-NT: 'Tab oelog apane me batiaai lagal kie: „Djab oe rasta par hamlogse batiaat
    raha aur hamlogke Parmeswar ke sanesian ke baat samdjhaawat raha, tab hamlogke
    diel me ketana khoesiaalie raha!”'
  noa-E: Magbaawai amach wir aigpai, —Keen, jãguata mʉch thãar eepain muan ich khãijãa
    a chirajimgui ajim anʉm ãbmua; maimua ĩchab maach dʉ̈i khʉd ee iyʉ̈ʉ urumua Ẽwandam
    iekpa thumaa ajapha jaaupʉ̈pʉ̈igmam ũrwiajã mua khaugaa aadëjimgui ajim anʉm ich
    khaperag.
  eng-EMTV: And they said to one another, “Was not our heart burning within us while
    He was speaking to us on the road, and while He was interpreting the Scriptures
    to us?”
  mib-NT: 'Te ni cacahān maá de: Jendaá jeē yóhyo ni cacusɨɨ̄ ni yō ná ni nacani ya
    jnūhun nuū yō ichi ún te ni castūhun cájí yá jnūhun cáhán tutu iī. Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ अक्‍खे मे़त्‍ने़त्‍छि, “मे़ःम्‍बे़, लाम्‍मो आनिॽ
    ताॽआजे़क्‍खे़र आभे़रे़र आबत्‍छे़ल्‍ले़ खुने़ॽ साम्‌योसाप्‍लाःन् पोधक् आजोगे़त्‍छि
    आबिरे़त्‍छिल्‍ले़ आन्‍छिॽ सिक् पसम्‍समे़आङ् वये़बि मे़ःम्‍बि?”
  xnj-xnj: Ndi Vakajovesana, “Mitima yitu yasangalwiki neju mugati mwitu peakatidandauli
    Mayandiku Gamsopi munjila mula?”
  mmx-mmx: La duga lok tidu xa, “Lebelen da iplivi aleng at loxonaleng neda ta ronga
    levelinga ren to at langas la ira soxomus Lovoang Kaala rida.”
  cbr-NT: 'Nëtë́cëbë ca canancëxa: —An nubë banaquin cuënëo banacama nu ñuixuncëxun
    cananuna nun nuitu cuëëni shimëniocacësa tanpunin, ¿usa cat?'
  tee-NT: 'Chai talajunilh sia yu''unch: ―Slivasalh na xack''achanau acsni xaquintat''achivimintan
    ju lacati. Chai acsni xaquintamavasalanitan tuchi nomputun ixchivinti Dios ju
    ts''okcanta.'
  eng-LSV: And they said to one another, “Was our heart not burning within us as He
    was speaking to us in the way, and as He was opening the Writings up to us?”
  cak-NT: 'Y ri ca''i'' achi''a'' ri'' niqui''ij chiquiwech: Can ketzij-wi chi can
    nuna'' chic ri kánima cuando jojtzijon joj-petenak, cuando raja'' xuk''alajij
    rutzij ri Dios chake, xecha''.'
  pah-NT: 'Ojohupe g̃a ei: —Ikatu hete nhandeyvyteri pe nhande mbohoryoryva ga nhi''ig̃ame
    nhande ve onhimombe''gwovo pea rupi nhande mbo''eavo Tupana''ga rembikwatijarukara
    rehe, ei g̃a.'
  sja-NT: 'Mãpai mãgajida: —¿Wãara-ek''ã? ajida. ¡Iru paji! Tachi t''ãripa mãga jara
    nɨ̃baji, ode Ak''õre Ũraa p''ãda tachimaa jaratee che wã nipak''ãri.'
  xed-xed: «Burburbur a ŋuɗufa u ma fitika mnayni ta gwaɗa ta rusu tsi ta skwi ma
    deftera Lazglafta ŋa u ta tvi kay ra?» ka həŋ mataba taŋ.
  mks-NT: 'A̱nda̱ já na̱cachi xi̱hín táhan na já: —Íchi̱ quéa̱ cáji̱i̱ ndiva̱ha iní
    tá na̱ndicani Jesús tu̱hun Ndióxi̱ nu̱ yo̱ tá va̱xí íchi̱ xi̱hi̱n á —na̱cachi
    xi̱hi̱n táhan na̱ cán.'
  gfk-S: Io, dur ga harianga ta dur be, “Tutuno sakit i karwas ira tinga der be iga
    haianga hanane der tano ngas ma be iga papos ira pipilaina ta ira pakpakat tane
    God ta der.”
  bmu-bmu: Mewö aiga nanŋirök kewö eraum mörohot, “Köna namŋe Buŋa Kimbigö keu jiba
    könaŋi jim asarim netkizawi, nalö miaŋgöreŋök mönö urunire könöp jezawaŋgö dop
    mötzit.”
  dgz-dgz: Mu gare gare anega wan, “Iesu negina God nop mega gueguewa wadidian wandini
    nu potanu oma yame mini yagiriwandin.”
  eng-GNV: And they saide betweene themselues, Did not our heartes burne within vs,
    while he talked with vs by the way, and when he opened to vs the Scriptures?
  zaa-NT: 'Làniana ra tè luetsi cabi: Tsí álahua tì''a ttu yi'' nu ràl·la'' uccua
    titsa'' quì''e lo losto'' ri''u loti'' gunènie ri''u de beyú''u ri''u nédaá nna
    gutixa''ánie ri''u nu ra lo Escritura cá.'
  eng-WEBSTER: And they said one to another, Did not our heart burn within us while
    he talked with us by the way, and while he opened to us the scriptures?
  guh-guh: 'Nexata bajaraponëbeje najumaitsibeje: —Namutua vajanacanavajunu paebanucaponaejavatabeje
    pacuenia jumaitsi Diosojumelivaisibaxutota, bitso muxunajamatabëcuenebarëyatsibeje,
    najaibeje bajaraponëbeje.'
  bon-bon: Teepi piba teemeteme ajanäsi egä, “Toraca, mime ngenecu cina niclonige
    gaabe cabu, tabe liba mene nijanige piiyepu Oogäräneji Mene bine mime tääpume
    eboclomäjemige!”
  nhw-BL: 'Huan huajca quiijtojque se ica seyoc: ―¿Amo tijmachiliyaya quen yejyectzi
    eliyaya ipan moyolo quema yaya techcamanalhuiyaya ipan ojtli huan techilhuiyaya
    catli quiijtosnequi Icamanal Toteco?'
  mgw-mgw: Bai, ngababakiana, “Panga myoyo yitu yabileli kaiyaka nkati yitu paabile
    katuawanikia Maandiko Mapeleteu mu'lu' mundi'la?”
  swh-ONEN: Wakaulizana wao kwa wao, “Je, mioyo yetu haikuwakawaka kwa furaha ndani
    yetu alipokuwa anazungumza nasi njiani na kutufafanulia Maandiko?”
  wbi-wbi: vakijofesania vavuo ku vavuo,”pe lino amoojo ghitu naghalyale mu n'kate
    jiitu, unsiki ghuno ijova nusue mu sila ye adindulivue amalembe.
  bba-bba: Mɑ bɑ sɔ̃ɔnɑmɔ bɑ nɛɛ, bɛsɛn ɡɔ̃ru ɡɑ ǹ kɑ sun ɡɑri kue swɑɑ sɔɔ ye u
    kɑ sun ɡɑri mɔ̀ mɑ u sun Gusunɔn ɡɑri tubusiɑmɔ?
  eng-KJVCPB: And they said one to another, Did not our heart burn within us, while
    he talked with us by the way, and while he opened to us the scriptures?
  kgk-NT: —Nhane mbovy'agwasu kuri nhanhomongeta ramo tape-rehe. Nhandejáry nhe'ẽ,
    kwatia-rehe oĩ va'e omombe'u kuri tape-rehe. Oikwaa uka-ma kuri nhande-vy nhane
    mo'aranduve hagwã, nhane mbopy'agwapy voi kuri, he'i Hesu-rehe ojóupe.
  waj-waj: 'Vioo tukaama kiooduu ngiari kiaa mmi ngiari kiaa mmiida tunoo: Ivo aataruuvau
    tiitaata kua tioo varioo Anutuuqaa kua mmayaayaivaa ti kiaa ti mmikio rikioo mo
    ti ausaiyauvo ari vookarainoo,'
  ekk-PKP: 'Kaks jüngrit ütlesid teineteisele: „Kui ta meile Pühakirja selgitas, kas
    see ei sütitanud siis meid?“'
  mpx-mpx: Ali toto eluwa hi pebaaba-agil hi ba, “Sauga ta nawanawa kamwasaa ge i
    liwaliwan elala Buki Bwabwalena ana baaba i pwamwananal, tunahot atela i waiwai,
    age?”
  wbp-wbp: Ngula-jangka, wati-jarra-pala-nyanu wangkaja, “Waa! Yangka yirdiyi-wana
    kujalpa-ngalingki wangkaja nyiyarningkijarra Payipulurla Mijaya-kurlu, ngulaju
    ngurrju, miyalu-ngalpa yawuru-manu.”
  luo-luo: Negipenjore ngʼato gi ngʼato niya, “Donge ne chunywa mor kane owuoyo kodwa
    e yo kendo konyisowa tiend Ndiko?”
  nhe-NT: 'Huan inijuanti quiijtojque se ica seyoc: ―¿Ax tijmachiliyaya queja yejyectzi
    eliyaya ipan toyolo quema yajaya techcamahuiyaya ipan ojtli huan techilhuiyaya
    tlen quiijtosnequi Itlajtol Toteco?'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܠܹܐ ܝܗܘܵܐ ܠܸܒܲܢ ܒܸܩܝܵܕܵܐ ܓܵܘܲܢ، ܟܲܕ ܗܲܡܙܘܼܡܹܐ
    ܝܗܘܵܐ ܥܲܡܲܢ ܒܐܘܼܪܚܵܐ ܘܦܲܫܘܼܩܹܐ ܟܬܵܒܹ̈ܐ ܐܸܠܲܢ؟“'
  esk-NT: Uqaaqsiñiqsuk iŋmiknun, “Uunaaqsaaġaluaqpiñuk uummatiptikni uqaqatigipmatiguk
    tumitchaani suli kaŋiqsipkaqługu Agaayyutim uqałha uvaptiknun.”
  msb-msb: Niyan, nagpahunga-hunga sinda, “Dili ba nakabatyag kitaʼn bagaʼn kaiba
    sa aton tagipusuon myintras nakiistorya siya sa aton sa dalan kag ginpahayag an
    Banal Na Kasuratan?”
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa guiog¹³dsa: ―Lah¹dsóh² lø²lih¹³ dsǿa¹²
    jniang³ dsi²juu¹², ja³mi³dsii¹² Jesús jǿg³, ja³mi³heh¹²dsa jniang³ jǿg³ quiah¹²
    Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେବେଲାଇ ସେମନ୍‌ ସେମନର୍‌ ବିତ୍‌ରେ କାତା ଅଇଲାଇ, “ଜେଡେବଲ୍‌ ସେ ଆମର୍‌ ସଙ୍ଗ୍‌ ବାଟେ
    କାତା ଅଇତେ ରଇଲା, ଆରି ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରର୍‌ କାତା ବୁଜାଇ ଦେଇତେ ରଇଲା, ଆମର୍‌ ମନ୍‌ ବିତ୍‌ରେ
    ଉଡୁକ୍‌ ଦୁଡୁକ୍‌ ନ ଅଇତେ ରଇଲା କି ?”
  meu-meu: Bena raruosi e hereva heheni, eto, Dala ai e hereva henida, bona Buka Helaḡa
    anina e hadibalaida negana ai, laloda e siahu ani?
  yva-NT: Umba inta po raura nanto inta ai pare, “Tugae rave, irinsanuga ranayanambe
    rave arono Po Ayao Amisye ama ine raura kakavimbe rinsai no unanuije ama yasyinoe.”
  dgc-dgc: “Kanya bale éy nagtaka kita a nasahat kita tu isip,” kagi de, “to nipagpaliwanag
    na dikita to péglakad tam to dilan!”
  zpm-NT: 'Horco per nli rley zho rnee zho: ―Con razon zeeṉe sca ziaadgza ne me nëz
    nonee me lo ne zha raquiet lo Xtiidz Dios, masaque tib guieḻbley nroob ne biaadnie
    xcodiidz me zdoo ne. Sca rnee zho, sac bieṉ zho bdziṉ tib guieḻbley nroob zdoo
    zho, zeeṉe sca nonee me lo zho.'
  hix-NT: Àsok hana tahko ha, ketxkon hatà, tàwyanye rma. Teryehorye rma haxa tahko
    hamà, kàwya noro yonytxantoko. Asama yarye komoknàtoko, teryehorye rma haxa tahko,
    àwya Khoryenkom karyehtanà hutwamohsontoko. Teryewrye ro rma haxa nahko, keryehotatho,
    kàhnawo, weheto noruknutokono wyaro mak ha, ketxkon hatà, Kàryeyopas komo, tàwyanye
    rma.
  sim-sim: Urik frihi ambek frimu mbara, �Omendinga sira. Os nombok ni rawa wolo maintontlo
    os jekamba Avui Wasilakahik nandan or sawewak wavu shihi er usawa sir.�
  npi-ULB: तिनीहरूले एक अर्कोलाई भने, बाटोमा उहाँ हामीसँग बोल्नुँहुदा उहाँले हामीलाई
    धर्मशास्‍त्र खोलिदिनुहुँदा के हाम्रा हृदयभित्र जलन भइराखेको थिएन र ?”
  cgc-cgc: Gaisturyaay danen an, “Na gapanaw ki pa gina, nyan pla na nadayaran ki
    gid ta iya na pag-isturya ki kiten na pasaysay din mga ambal ya naan ta sinulat
    na pulong ta Dyos!”
  tim-tim: Heambukto makmâ magaŋgi goaŋgi akmâ hin dâyiat, “Âo, dâwân togoetŋe Anutuŋe
    makto kulemgoyi aregât keiŋe siâ siâ dâm maknetkimbo biwinetŋe agatâp.” dâyiat.
  yor-yor: Wọ́n sì bá ara wọn sọ pé, “Ọkàn wa kò ha gbiná nínú wa, nígbà tí ó ń bá
    wa sọ̀rọ̀ tí ó sì ń túmọ̀ ìwé mímọ́ fún wa!”
  wos-wos: Xéhafi yata bér hafu hundi buléta angi wa, “Ani yambumbu yinaka dé ani
    wali buléta Godna nyingambu rekwa hundika aniré wandéka, dé ana mawulimbu ya maki
    dé yané. Wu mwi hundi dé.”
  emp-NTPO: 'Maʌ̃ne ãdjidub̶a nãwã jarasid̶aa: –Idjia Ãcõrẽ bed̶ea cawa jara nĩbasid̶e
    ¿dadjira bio b̶ʌsrid̶a pananaẽ́ basica?–'
  eng-F35: They said to one another, “Were not our hearts burning within us while
    He talked to us on the road, and while He opened the Scriptures to us?”
  ind-ind: Lalu kedua orang itu berkata satu sama lain, “Oh, pantas saja semangat
    kita begitu menyala-nyala dalam perjalanan tadi, ketika Dia berbicara dan menjelaskan
    isi Kitab Suci kepada kita!”
  pes-OPCB: 'آن دو به یکدیگر گفتند: «دیدی وقتی در راه، مطالب کتاب آسمانی را برای ما
    شرح می‌داد، چگونه دلمان به تپش افتاده بود و به هیجان آمده بودیم؟»'
  mpt-mpt: I obianiba Nibo deib tema deibo tebobo e wengo oye bianea Gode buk tem
    wengo mitmakamo omkeimayem tebea nib bobol temo klayam fun tlobobo ge omomniba
  ssx-ssx: Mo hali yaapoma꞉ ipilika꞉ kone alota꞉ Mo hande pota꞉na꞉ hande Baibolona꞉
    la꞉la꞉ ekimanu laa kieketa꞉ dika꞉ tukiki naneta꞉ ti uleke leke na teekea lepekeme.
  mkl-mkl: Nɔ ɑ̀ sɔ̃ njɛ ɑ̀ wɑɑ ni, bɑɑ si wɑɑti iyi wɑ sɔ̃ wɑ idei kukɔi Ilɑɑɔ̃u
    hɑi si kpɑ̃ɑu wɑ inɔ nwɑ kù tũ de.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ମେଇଂ ମେଇଂମେଇଂ ବିତ୍ରେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍ଆର୍‌କେ, “ଉଡ଼ିବେଲା ଜିସୁ
    ନେନେ ଏତେ ଗାଲିନିୟା ବାଲିର୍‌ବାତା ଡିଂଡିଙ୍ଗ୍‌ଗେ ଆରି ସାସ୍ତର୍‌ନେ ସଂସାର୍‍ନେ ନିମାଣ୍ଡା ଅର୍‌ତ
    ଆବୁଜେ ଡିଙ୍ଗ୍‌ଗେ ଆତେନ୍‌ ବେଲା ନେନେ ମନ୍‌ ବିତ୍ରେ ସୁଆ ଡୁଆଚେ ତଡ଼ିଆକେ ସୁଗୁଆ ମନେ ଡିଙ୍ଗ୍
    ଡିଙ୍ଗ୍‍ଆଡିଙ୍ଗେ ?”
  gof-RNT: Entti, “Nu ogiya bolla de7ishin I nuus Geeshsha Maxaafaa birshshishininne
    nuna haasayisishin nu wozanay xuugettibeenne?” yaagidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କିନ୍‌ ଆକିନ୍‌ଆକିନ୍‌ରେ କୁଲିୟାନାକିନ୍‌, “ଚିୟାଃ ଇନିଃ ହରାରେ ଆଲାଙ୍ଗ୍‌ଲଃ
    ବାଖାଁଣ୍‌ତାନ୍‌ ଆଡଃ ଧାରାମ୍‌ପୁଥିରେୟାଃ ମୁଣ୍ଡି ଉଦୁବାଲାଙ୍ଗ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା, ଆଲାଙ୍ଗ୍‌ଆଃ
    ମନ୍‌ ରାସ୍‌କାତେ କା'ଚି ଜୁଲଃତାନ୍‌ ତାଇକେନା ?”
  gah-gah: 'Lá okago, keza láa liki ligili hagili asimó: Gapoloka gakó lo limike monó
    gotolámini mogona lo utó oko lo nolimike lelémo zaú okave.'
  lcm-lcm: Na kilonglapo angsusuiai ta, “Au parik a vingarung katapa takaring si taun
    ang katapo mengen irung e selen na kapo palas irung ta salsalik?”
