  cbc-NT: 'Bairo cʉ̃ cabairo ĩñarĩ, atore bairo ãmeo ĩñuparã: —Dios cʉ̃ caquetibʉjʉcũrĩqũẽrẽ
    marĩrẽ cʉ̃ caquetibʉjʉro, ¿tie meerẽ áto marĩ yeri cʉtiupari? Marĩ yeri caroaro
    tʉ̃goñao joroque marĩ átiami, maapʉ marĩ caátó —ãmeo ĩñuparã na majũ.'
  qxo-NT: 'Illacasquiptinnam quiquin pura caynö parlayargan: “Jesus captinchir shonguntsicpis
    atsicyasquirgan nänita sharaycämur Diospa palabranta parlapämashga” nir.'
  mox-mox: ʼInega magilafudi taudimo ivonaya, “Vonahaqiaqi, tutana ʼedaya kamaimai
    ta Buki Nugwenugweina giyavuyavuia weaqida e ʼinega ada lutonova vedumaduma wawasai
    kavonaya ʼaiwe giwalidaya dasaesaela.”
  kew-kew: 'Gore go aa lapome lalo: Saa aba pora-nia epapade rabu nipumi saa Gote-na
    agaa mogeaaria-daa saana pu robaa-para rekatabea sipi.'
  dww-dww: Inam dabudine taudiḡa ai giugiu be a riuna, “Kwa noḡonoḡoti bo ibewa raḡanine
    kedae girugirumidima poranama ya giuedi be nuadama kai maika ya karatina.”
  nif-nif: Tɨmbi endɨ nɨsetkan e-nandɨ tɨmbi eñgɨmɨk, “Biañgan sɨnɨk. Endɨ telaknan
    nɨkɨta bɨñɨpi, manda embi, Yambattok manda wolok bien nɨnɨ-dakleñɨlɨmbi, walenet
    biañgan mɨlalak!”
  twi-ASANTE: Na afei, wɔsesee wɔn ho wɔn ho, sɛdeɛ Atwerɛsɛm no mu nsɛm a ɔka kyerɛɛ
    wɔn ɛberɛ a na wɔnam ɛkwan so no si fa kaa wɔn akoma no.
  aoj-aoj: Eaꞌ maꞌi, “Afaꞌ wagafiꞌi ufiaꞌw ukup afaꞌipi eaꞌ pehafel endilisi ma anen
    nawalapa basef fagape Baibel nagaꞌipafaef nogota atamba.”
  cbv-cbv: 'Ã bʉʉdáh bejechah ennit, nin pah ĩt míic niijíp wʉt jĩ: —Namáboó jwiítdih
    jwãáhnit, Dios naáwátdih ã bohé jʉ̃ʉ́wʉ́chah, jwĩ́ih caolih bainí ã wẽican beé,
    ĩt míic niijíp wʉt jĩ.'
  taw-taw: Anɨgek nɨŋɨd anɨb agɨlek, Kanɨb nab okok apɨlɨg, takaw ogɨnap agñɨlɨg,
    God takaw tɨkɨlak takaw jɨj ak abe agñɨlɨg gek, mapen chɨl ak tɨkjakup agɨlek.
  jic-NT: 'Niyom tjowelepj yuwá: —Jesús p''iyatsja jupj. Nin mpes pajal ''ücj qjuisastsja
    qjuis lal tjevele na jümücj nt''a. Jupj ''üsüs qjuis wala tjevele tsjan mpes pjü
    nin tapac Dios Popel mo''ó, mpes pajal ''ücj qjuisastsja cupj.'
  zap-NT: 'Lex rulsaa men diiz, re men: ―Kon rrazón ne nzoon nuu lextoo be chene zëëd
    be nëz ne zëdyuu zhaa diiz lo be no chene rzëët zhaa gan pe rna ne re lo xgyiich
    Dëdyuzh.'
  wer-wer: Pël ëën piarpimënt nampnampön epël mëëa. “Tepër kamtaöök yewaisem pi ngönën
    pepatëaan ngön songönöt ök niaan kat wiak ya kë saut.”
  ipi-ipi: Latako pea-kola, akali okonelapo liyambato pii lalawa puato, wamba nanima
    asini epalama-angi, balato Gotena pii pepa pelene eya minditupana tene tupa nalipa
    langiya okomane nalipana yamapane mina ika laya ala okoni leapelepia.
  qul-NT: 'Ninacorkancutaj: —¿Manachu sonkonchis cuyurerkan ñanpi parlapayachcawajtinchis,
    Escrituracunata sut''inchachcawajtinchispas?'
  urw-urw: Bangar nuge nuge menüm doragen, “Kürüna kainana, sigeküre erekobo gam ogurenan
    sese, nu sigeküre dora sabsigeaga, bangüdi nu Keriabüb budib ututunüb ginim sigeküre
    gam pitoiaga, sigekürengab kob kürüna siradeaga.”
  rmy-GURBET: 'Tegani phende jekh averese: “Ni li phabile amare ile kana o Isus phirindoj
    vaćarda amenđe ko drom thaj kana objasnisada amenđe o Sveto lil?”'
  ter-NT: 'Ina kixokókohiko neko pi''âti: —Énomoneikopo yupíhinovo úhepeyea kámokenoyea
    ûti koane elókeyea vokóvo yâkeneye xenékuke, koeku yúho''ixeovi koane koûrapu''ikinovea
    ne yutoéti emó''uke Itukó''oviti —kixókoko.'
  bmr-NT: 'Jaanegui diitɨsi noocasiuhi: ¿Etɨ miyaano mojeebɨɨno imono icahicahinɨhi
    jɨɨhairi masaasumi Caatɨnɨhaamefaño onoonehejeque mɨsico jɨɨbogooboro asaahicasumi?
    noomɨsiro.'
  fuf-fuf: 'Ɓe woni e wi''indirgol: «Hinaa ɓerɗe men ɗen no amaynoo weltaare fewndo
    ko o yewtata en ka laawol, o sifanoo en ko windii kon ka defte?»'
  mwc-mwc: Si kao boneyana si wona, “Pasinakata kona kairavina ketai kurita i bisisiya,
    ba God wonana si kirumi wai, kurita ibi debei maranai, nuwanuwata kamosi yai keyama
    karakarasina rutainina i karakarata.”
  bhl-bhl: 'Kanese ding dim bakate, aso i bokolew bokolew keko, bokolomeliw: “Em aso
    nuso deiw teleko, aso nulo Sunbin-Got em fut tem em weng mongom be kilele bokoyem
    kembe ding dim bakate, aso nu em yange kembe weng be kilisomeluwi, aso num ibolow
    bi silel angeko, dolon keko, ibolow kakat ati ke kembuluw te!”, angsiliw kale.'
  ons-ons: Arikiso, ere don iwa yale aukoik, ”Dumao, ŋene sarine, eao eŋe Anutu wane
    papia ŋerano ra qelaŋanike, naso eao qomso zok kitike.”
  con-NTPO: 'Tsonsi tisupanaccu condasecco''fa: —¿Injama''cho tsosipie avujatssi''fambi
    ti gi tiseja tsaiquinga ingi''ccu condase''jesi? Nane Chiga Tevaen''jema inginga
    atesian''jensi gi ñoa''me avuja''fa.'
  ghs-ghs: Oonita noi dzaetemi nopoi qesa qeraqera eete hiireta, Idze, teteta noi
    nakake bapotopotoqi sinabidza oke rerengi eesuhimi nakaho qupata ao dzadzadza
    eete!
  peg-peg: ହେବେଣ୍ଡାଂ ହେୱାର୍‌ ହେୱେର୍‌ ଇଚାର୍‌, “ଏଚେକାଡ଼୍‌ଦ ହାସ୍‍ଦ ହେୱାନ୍‌ ମା ହୁକେ କାତାବାର୍ତା
    କିଜ଼ି ମାଚାନ୍‌ ଆରି ମାଙ୍ଗେଙ୍ଗ୍‌ ଦରମ୍‌ ସାସ୍ତର୍‌ ବୁଜାୟ୍‌ କିଜ଼ି ମାଞ୍ଚାନ୍, ହେୱେଡ଼ାଂ
    ଇନାକା ମା ମାନ୍‌ କେଦ୍‍ୱାଦାଂ ମାଚାତ୍‌ ?”
  txu-NT: Tu ar nokam akuno nhym kam ar abenmã, —E kum tãm. Ga pry'ã kute gu bamã
    Metĩndjwỳnh kabẽn'ã pi'ôk no'ôk jarẽnho tẽm gu bakĩnh ne bakrãkà 'ô nhỳnhja pumũ,
    ane.
  eng-WEBU: They said to one another, “Weren’t our hearts burning within us while
    he spoke to us along the way, and while he opened the Scriptures to us?”
  gnw-NT: 'Jayave jei reta uyupe: —Añete co, jae yanembɨyerovia ete, tape rupi imiari
