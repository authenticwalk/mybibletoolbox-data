  grc-MT: αποκριθεισ δε ο εισ ω ονομα κλεοπασ ειπεν προσ αυτον συ μονοσ παροικεισ
    ιερουσαλημ και ουκ εγνωσ τα γενομενα εν αυτη εν ταισ ημεραισ ταυταισ
  vid-vid: Yumwe yalinguchemigwa Kiliopasi, nakamlonjela, “Hegwe kwa mjenzi hano Yelusalemu,
