  hin-CV: उनमें से एक ने, जिसका नाम क्लोपस था, इसके उत्तर में उनसे यह प्रश्न किया,
    “आप येरूशलेम में आए अकेले ऐसे परदेशी हैं कि आपको यह मालूम नहीं कि यहां इन दिनों
    में क्या-क्या हुआ है!”
  eng-OURB: One of them, named Cleopas, answered him, “Are you the only stranger in
    Jerusalem [City of peace] who does not know the things which have happened there
    in these days?”
  spa-BES: 'Entonces, deteniéndose, y mirándole con tristeza, uno de ellos, llamado
