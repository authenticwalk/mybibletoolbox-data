    nyatogur Jerusalem iri. Aria douk ta nyak atin nyape Jerusalem iri madae nyudukem
    enyudok mugu douk nubokuhiyehi nyatogur iri uwe?”
  hus-NT-2005: 'Jún ti éb xi jajáꞌtsik, xu bijyáb ta Cleofas, tókʼon enchéꞌ: ―Ejtal
    an atiklábtsik in choꞌób xantʼéy támnék Jerusalén jechéꞌ i kʼij, ¿tokot Tatáꞌ
    xi tajaꞌ teye ta kʼwajat yab a choꞌóbnámal?'
  mig-NT: 'Te ɨɨn‑de ja̱ nání‑de Cleofas, ni̱ ka''a̱n‑de jíín‑yá: Á sá ní chaa̱‑ní
    ini̱ ñuu̱ Jerusalén, te máá ɨ́ɨn‑ni níí tú jiní‑ní ta̱ká tiñu ja̱ ní kuu ini̱
    ñuu̱‑ún kɨvɨ̱ yá''a náún, áchí‑de.'
  bps-bps: Na talù satu di dale dnagit ku Klifas, manan, “Alò ge kè di kdee dad to
    mnè di Dyérusalém i là gmadè ku tan i mkel déén falami ani.”
  mbs-mbs: Penga niyan, timaba se sebad si Cleopas, kagi din, “Tay law, elew. Nepela
    a, so pengkey gimemaw ka doton te Jerusalem, meneng wedà ka kedì ketaga-taga aw
    eden se neinang kidoen te menge aldaw seini.”
  tof-tof: Darrü nótó yarilürr, ngi Kleopas, Yesun we imtinürr wagó, “Ia wata mogob
    pam dama mató namüla Zerrusalemóm, umul-kók ini tonarr, ola laró pokoa tómbapónórr
    ini tonarrdó?”
  cme-NT: 'Unaŋo‑i ba taa ba bĩ-yo Kilopasi. Fuɔ wuɔ cira: «Ku ce naŋ saa nu mamaŋ
    ciɛ Yerusalɛmu‑i-na yiŋ daani-na wɛi?»'
  sus-sus: Kelopa naxa a yaabi, «I keren nan mu a kolonxi fe naxan dangixi yi waxati
    Darisalamu?»
  pon-2006: Emen ira, ede Kleopas, ahpw patohwanohng Sises, “Pwe dah? Komwihte mehn
    keiru men nan Serusalem me sohte mwahngih dahme wiawiher kohdo rahn pwukat nan
    kahnimwo?”
  dad-dad: Idi taka yana Kleopas Jesus solof irokenen, “Õ ege Jerusalem nẽ ki tamo
    nigin, naa eneidi bun an ereb ereb wõ yen anĩ, õ keleĩ sã de?”
  zab-NT: 'Tubybɨ lá Cleofas, laab cuaibbɨ: —Irate bɨny nán ni guc Jerusalén láani
    de dxic. ¿Ladxa liúziu ni gulezu Jerusalén quɨt gucbiiu xi cos guc?'
  jae-jae: Go agêcnêŋ ŋac teŋ, ŋaê Kleopa, gêjô eŋ awa gebe “Aôm ŋac jaba tageŋ tonec,
    tec gômoa Jerusalem ma kôjala biŋ, taŋ sêgôm aŋga malac gêdêŋ ŋasawa tecenec naŋ
    atom me.”
  ksd-ksd: 'Tikai ta dir, a iangina Kleopa, i biti tana: U kaka bar, u ki Ierusalem
    ma pa u nunure ra lavur magit di tar pait ia ta go ra umana bung?'
  msm-NT: Sobuuk kandan no iyan ngadan si Cleopas mig-ikagi, “Sikuna da kay buwa to
    mig-ugpa diya to Jerusalem no wada kamaan to sikan bag-u no nangkahitabu diya.”
  myk-myk: 'Wa mɛgɛ ki bye pu ni na Kilopasi, a wee di jo: «Ni mu yɛ nigin bɛ wɛ,
    kaa le lʼa sii pye Zheruzalɛmu ni kii cabyaa kii na ge; wa shishiin wa Zheruzalɛmu
    ni ni wu ya li cɛ wɛ!»'
  sbe-sbe: Na taudi labui wa hesau, hesana Kilipasi, ye henamaiyei ye wane, “Nuwana
    Yelusalema unai taumana maudoidi luwadiyena kowa ku bom mo nige kabina ku kata
    saha se tubu mayadai hisa se laoko wa udiyedi ne?”
  mcr-mcr: Itaŋi, iquaquisaŋä hŋqu, iqueqä yoqe Keleopasi iqu, kukŋuä kimaŋi tii ätukqe.
    “Ämaqä, aŋä-himqä huitaŋä-huitaŋä Jerusälemäŋi kuapänä äpmeŋuwä iutaŋi, nätmatqä
    täŋga ätimäuqeŋqe, Sinä qätä mäwiyqä iŋätanä?” ätukqe.
  cux-NT: Saⁿ'ā chi nguuvi Cleofas nan'guɛɛcútaⁿ'a yā. ¿'Áá díí, 'áámá n'dyáⁿ'ā dii
    chi canuuⁿ di yúúní na yáāⁿ Jerusalén chi nguɛ́ɛ́ déénu di dɛ'ɛ́ chiī nguuvi s'eeⁿ
    na yáāⁿ Jerusalén miiⁿ?
  tur-YTC: İçlerinden Kleopas adında olan O’na, “Bu günlerde Yeruşalem’de olup da
    orada olan şeyleri bilmeyen tek yabancı sen misin?” diye yanıtladı.
  san-ITR: tatastayoH kliyapAnAmA pratyuvAcha yirUshAlamapure.adhunA yAnyaghaTanta
    tvaM kevalavideshI kiM tadvR^ittAntaM na jAnAsi?
  bel-N: 'Адказваючы, адзін з іх, на імя Кляопа, сказаў Яму: «Ці ты адзін з вандроўнікаў
    у Ерусаліме і ня ведаеш, што сталася ў ім у гэтыя дні?»'
  sch-sch: Hanchu, a riming Cleopas han a kôma, “Jerusalema sûnkhat vai mo no om?
    Sûntômte lei vuna neinun omtie ngei hah ni riet loi mo?” tiin a rekela.
  mic-MIQNT: Na newte'jit teluisit Gliopas telimatl, “Etug gi'l pas'g emittugwe'winu
    Selusalemg aq mu eimu't'p ta'n wegla gis tliaqal na enmigiaspiaqal na'gwegl?”
  huu-NT: 'Naie iaɨmaiaɨmona damɨedɨ Cleofas. Naimɨe uai ote: —¿Nɨese Jerusalémo birui
    suide rafuena uiñoñedɨo? Nɨbaɨ como ridɨo. Nana jɨaɨ comɨnɨ iena uiñotɨmacɨ.'
  jiv-NT: Chikichik, Kreupas náartin chicharuk “Jerusaréṉnum túruna nuna ashí nékainiawai.
    ¿Ámeka amekek túrunamia nu nékachu páchitkiam?” tímiayi.
  otm-NT: 'Nɛ nu''a n''da í Cleofas bi dąti, bi ''yɛ̨na: ―Masque høn''a zɛhɛ hin guí
    pądi ''bɛ''a bin ja bʉ Jerusalén yʉ pa i ja bʉya, bi ''yɛ̨mbi.'
  dah-dah: Irdeb kuramiŋ deŋem Kliopas goreb, “Gebe al tiŋeŋ haŋka muŋ ga Yerusalem
    wayha geb, ki muŋ ga taunde gor mata forok yaŋ kuruŋ gob ma nurde ha?” inyiŋ.
  tnk-tnk: Irau riti, nəɡhɨn nə Kleopas, rɨni pen tukwe in mə, “Rosi ik əpa ia nərmama
    me səməme kamhavən fwe ia Jerusalem ikreirei narimnari me nəha kɨno nərineiv m
    neis mɨne?”
  kpr-kpr: Fetedo, Cleopas nune Iesu kena ategi usira, “Jerusalem aminda sirorumutara
    ava, evetu genembo isasambu kasama erera. Ni nangetirai bunise resesi?”
  san-IAS: tatastayoḥ kliyapānāmā pratyuvāca yirūśālamapure'dhunā yānyaghaṭanta tvaṁ
    kevalavideśī kiṁ tadvṛttāntaṁ na jānāsi?
  nho-nho: Teenaa te tama tokotasi i te takarua naa, tana inoa ko Cliopas, ki mee ake,
    “Teenei pee ko koe koi soko kkoe ni hanake ki Jerusalem teelaa see iloa i naa vana
    ni mee iloto Jerusalem i naa aso ku oti te llaka nei?”
  gym-NT: 'Angwane ni iti kädian nämane Cleofas käkwe niebare Jesuye: ¿Ni nämane kwati
    ngätäite ma nämane siba Jerusalén angwane kukwe rakakaba mukira, ye abko ma aibe
    ie gare ñakare ya? niebare kwe ie.'
  azg-NT: 'Ndoꞌ ncüiihan, tsan na jndyu Cleofas, tꞌa juu ꞌndyo jon, tso juu: —¿Aa
    xiaꞌntyi ꞌuꞌ tsꞌan na veꞌ tyjeꞌ yaꞌ Jerusalén, ngꞌe joꞌ tyiꞌquintjiꞌ nchu vaa
    ꞌnan na tui vja ro ndoꞌ xee venjoonꞌ?'
  bhd-bhd: तैखन तै ज़ेसेरू नवं क्लियुपास थियूं, तैस सेइं ज़ोने लगो, “यरूशलेम नगरे मां
    सिर्फ तू अक मैन्हु आस ज़ैस पतो नईं कि, आखरी दिहाड़न मां कुन-कुन भोने लोरूए।”
  too-NT: 'Lā'' kalhatin a''ntī huanican Cleofas kalhtīni''lh: ―Ixlīhuāk tachi''xcuhuī''t
    taca''tzīkō'' a''ntū pātle''kelh nac Jerusalén huā'' tamā''na chi''chini''. ¿Chu
    xmān hui''x ixui''la'' lā'' tū'' ca''tzīya''?'
  ind-AYT: Salah seorang dari mereka yang bernama Kleopas berkata kepada-Nya, “Apakah
    Engkau satu-satunya orang asing di Yerusalem yang tidak mengetahui tentang apa
    yang terjadi di sana baru-baru ini?”
  cjo-NT: 'Ikanta apaani iitachari Kerejowashi, rakanakiri: —Riyoteeyakini maawaeni
    jerojareejatzi okaatzi awijeentsiri. ¿Apatziroma pikantakaakawo eeroka tee piyotzi
    oeta awijeentsiri?'
  nsn-nsn: A tang sioko tasrasin, a hangana tang Kliopas, ke dangatala tatanono pare,
    “Ingga ko nihing pokosane i Jerusalem, maene ro tele tar inetenine ke kotpokoso
    to tar uan tar binakene.”
  san-DEV: ततस्तयोः क्लियपानामा प्रत्युवाच यिरूशालमपुरेऽधुना यान्यघटन्त त्वं केवलविदेशी
    किं तद्वृत्तान्तं न जानासि?
  tna-NT: 'Piada tuatseda Cleofas banime ja. Jesús jeutsutana uja: —Beju pamapa Jerusalén
    ejude su aniji cuana bahue cuaja ai cuana puana. ¿Cuaja ni da mida bue mahue Jerusalén
    ejude jenetia biame?'
  lid-lid: Eme iy ari nyaran Kliyopas anya, “Ou dah, lau badu leheleh barame Jerusalem
    ai, ya ou tanam lakou mari mene asahan doh bwe?”
  wim-wim: Pam thonam namp Cleopas, nilan thaw nungant Jesus.ant, “Nint ngul keꞌ meeꞌmiy
    yaꞌ ey? Nint ngul thonam ilangaman aak Jerusalem.angan wik keꞌam ngeeyan ey? way
    ngeenan than nyiingk-nyiingkan yump-yumpin ey?”
  zga-M: Yumu ilitawalyamwene vecleopa, akhanda, '“Uve veve munu vimwe ne apa pa Yerusalemu
    yuwe supulikhe inogwa inchihumile khunu iskhu inchi?”
  yom-yom: 'Wumosi mu bawu, dizina diandi Klewopasi wumvutudila : —Vayi buna ngeyo
    kaka mu batu bobo bamvuandanga ku Yelusalemikambulu zaba mambu maviokidi muawu
    mu bilumbu biabi e ?'
  san-SIN: තතස්තයෝඃ ක්ලියපානාමා ප්‍රත්‍යුවාච යිරූශාලමපුරේ(අ)ධුනා යාන්‍යඝටන්ත ත්වං
    කේවලවිදේශී කිං තද්වෘත්තාන්තං න ජානාසි?
  yut-yut: Kɨnda, uŋun mani Kliopas, uŋun da kobogɨ yaŋ iyɨgɨt, “Dubagɨkon amɨn Jerusalem
    apgwit da ekwaŋ uŋun da bɨkbɨgon gak kaloŋ dagɨn yo on bɨsapmon noman taŋ uŋun
    dɨma nandal?”
  grc-BYZ: ἀποκριθεὶς δὲ ὁ εἷς, ᾧ ὄνομα Κλεόπας, εἶπε πρὸς αὐτόν· σὺ μόνος παροικεῖς
    ἐν Ἱερουσαλὴμ καὶ οὐκ ἔγνως τὰ γενόμενα ἐν αὐτῇ ἐν ταῖς ἡμέραις ταύταις;
  cpc-NT: 'Ari jakanaki apaani jiitaitziri Cleofas, ikantanaki: “¿Iirokama apintzi
    kaari yotakotironi okaatzi awisaintsiri Jerusalén-ki?”'
  nhg-NT: 'Onöhuat sente, öque itucö oyeya Cleofas. Otieyelfe: ―Pos noche giente quemate
    tli omochi ipa nöncate tunalte, mös cate estranjieros. ¿Taja amo tecmate?'
  nya-nya: Mmodzi wa iwo wotchedwa Kaliyopa anamufunsa kuti, “Kodi ndiwe wekha wokhala
    mu Yerusalemu amene sukudziwa zinthu zimene zachitika mʼmasiku awa?”
  ngu-NT: 'Semej yejhuamej, itoca Cleofas, oquinanquilij: ―Nochi tlacatl quimatzticaj
    tlinon yonochiu ipan in tonaltin ne Jerusalén. ¿Tlen san tejhua de nochi quech
    ompa chanti ne Jerusalén xticmati on tlen yonochiu?'
  kup-kup: Tat aban poñariv napuz abatao Kliopas popuhö Iesun epat mañah, “Met aliz
    haopat epesikaroh Zerusalem zeitak map hezari poek tah-ñetiv hodad hez, oñ ni
    nenap hodad nata?”
  jid-jid: Iri mba, ni nde Cleopas a sa niwu ndi, “Wu nklen me yi ni gbu Urushelima
    wuna toh ikpi wa basi zren ni vivi yi na?
  wmw-wmw: 'Ikisa mmoja wakwitiwa Keleopa akimwambira: “Nowe‑we tu basi ndi myeni
    ubakire sawijiwa cikunire Yerusalemu suku za mwinsho‑zi?”'
  gmv-GGM: Ista garsafe issay Qaliyopha geetettizaysi zaaridi ha mata galassatan Yerusalemeni
    handaysa erontta imatha assi nena xallaa? gides.
  ssg-ssg: Tel ti lalu axan Kleopas hone Jises, “Oheak mewenae o leili teka seilon
    ti laha nahih haniwa Jerusalem kum tioi waliko ti i sosohot ien hina ngain tamusuen.”
  zpo-NT: 'Tub xaa le Cleofas nzhé lo xaa: —¿Che naleet naz Jerusalén mroo lu? ¿Che
    zer gon lu re kwaan ngok re mbizh ne?'
  poy-poy: Muntu yumu pakati pawu, yawamshema Kileopa, kamkosiya, “Hashi gwenga gwa
    muhenga gweka yaku Kuyerusalemu yaguvimana ndiri vitwatira yavirawiriti kulii
    mashaka aga?”
  qwh-NT: 'Tsenam Cleofas jutiyoq caqna nerqan: —Qamllachi Jerusalencho quecar, ¿que
    junaqcuna imapis pasaconqanta musyanquitsu?'
  gaw-gaw: Anam daaiya, danab onig Kliopas nug aha amegp̱a aum. “Amu danab ab laih
    laihnu oh ag gemu Jerusalem daaṯeb amu ag oolagp̱a na naḵa aḵuibtai keeke oh haen
    imup̱a Jerusalem beum am iite dooṯem?” awa aum.
  nca-nca: Kako, owí Kiliopasi, ŋundo mande topé yaró, “Kepe itaka Yerusalem mahero
    o soso tunoqa ŋumbe kama iŋote?”
  zpz-NTPP: 'Orzeꞌ tub yu nu rsyaꞌ lom zeꞌ lay Cleofas. Orzeꞌ nay rab yum: ―¿A tub
    zi la ru mbecy nu pcyiiñ Jerusaleeng nu wagad lagy de coz nu sa guc zeꞌ? ―nay.'
  mkj-mkj: Emen ira oadoa Cleopas, idoakkoang Jesus, “Koawoahr doari mihn keiru men
    nehn Jerusalem ma johpwa kidal da ma ne wihwiawi allaluhdo rehn pwiai nehn kahnihmmwo?”
  zac-NT: 'Tubi de lëꞌë raiꞌ guniꞌi; lë́hiꞌ Cleofas: ―De grë visitantë nabëdchini
    Jerusalén, sulë lë́ꞌël adë guënë́diꞌil pë guc ndë laꞌni dzë rëꞌ.'
  kyg-kyg: Ani vekalapatiꞌmo mago vekamo agiꞌamo Kiliyopasiꞌa geꞌaleꞌmo aeno atagaina
    huno ha painoꞌaeꞌmo, muki vayaꞌmo Yulusalemu taonifiꞌmo ete ete huꞌa maiꞌnaya
    vayaꞌmogi hemenimo afole aiꞌniya kavafeꞌmo ava gemo huꞌa neꞌafiyaꞌmonanafa kagaemo
    oꞌafika maiꞌnapiye, huno afi geꞌnigenoꞌaeꞌmo,
  kmk-kmk: Ot sat osa un mangngadan kan Cleofas dit summungbata kanana’n, “Sika ullawa
    nin tagu’n inummoy Jerusalem un adi nakatigammu utdat napaspasamak sidi utdan
    kaysana aḻ-aḻgaw.”
  cao-NT: Jatsi jato ó ca huësti cató quëbiniquë, naa Cleofás icanai cato. —¿Naa bari
    no tsi Jerusalén ca jënipijahitaha ca jahuë bo mi nicayamahitaha pa, toá tsi shishoquí
    na? Tonia mia roha tsi xo toa nicayamahaina ra —i Jesu qui ja niquë.
  bbr-bbr: Ro karan enip Kliopas nukas ätäi auruwon, “Na kar menan ro rusapai Jerusalem
    mena koumon, okon, na kiro onok umara pewon na äpu wa ra?”
  inb-inb: 'Sug­lla­pi rig­pura, Kleo­fas sutika, ainirka: —¿Ima­wan­tak kam mana
    iachan­gi, kai puncha­kuna Jeru­sa­len­pi ima pasa­rigta? Kamllachar, mai­nig­manda
    samuska kaspa, ñi ima mana iachangi.'
  hrv-hrv: 'te mu jedan od njih, imenom Kleofa, odgovori: “Zar si ti jedini stranac
    u Jeruzalemu te ne znaš što se u njemu dogodilo ovih dana?”'
  box-NT: 'Á ɓa nì-kéní na ɓa le Keliopaasi bía nɔn wo yi: «Ɓa nùpua na ɓuara
    ho Zeruzalɛɛmu yi ɓúenɓúen, á ũnɛ́n ũ dòn lé yìa yí zũ mu bìowa na
    wó hã wizooní yɛn na kà yi le?»'
  ote-NT: 'ꞌNa de gueꞌʉ mrá thuhu ra Cleofa bi da̱di ne bi ꞌñembabi: ―Gatho ya ja̱ꞌi
    pa̱di núꞌa̱ bi nja nuni Jerusale de nuya pabya. ¿Hanja hinte xcá pa̱digue?'
  wnu-wnu: 'Ende at igo ne ger unum Kliopas der qebi qamar: “Munon irou Yerusalem
    igour eng mi barim urigom ebeter eng gugum qoyam. Ne gari qoyam ue igo qamb qib
    igoan?”'
  zam-NT: 'De loo ryop myen''a, thìb myen'' co'' ngro'' lèe Cleof mcàb loo Jesús.
    Ndxab Cleof loo Jesús: ―Ryete mèn non cón che''n con'' co'' ngòc le''n ciuda Jerusalén
    le''n huiz ndxè'' no maste. ¿Ché'' angoluxte lùu nac mbi'' co'' ngo tya co'' inonte
    cón che''n con'' co'' ngòc, cà''?'
  zyp-NT: Aa hrong letei pakhehpaw Kleopa aa tahpaw taco Zisu cawh, “Jerusalem khuapui
    a va tlongpaw letah nama cy heh ato cai letei hming a cangpaw sahlo heh a hnih
    lypaw cang ceh maw?” tatah a tah.
  sey-NT: 'Caquëna, ja̱ohuaꞌi aquë Cleofas hueꞌequëpi sehuopi, i̱te: “Siꞌa yeja Jerusalén
    daripë iye muꞌse yoꞌoseꞌe asayë. ¿Ja̱je paꞌiquëtaꞌare cuiꞌne mëꞌëseꞌe i̱ti hue̱ꞌña
    paꞌinije asamaꞌë pani se̱quë?”'
  nvm-nvm: '@see-verse:LUK.024.017'
  mps-mps: Tama te bidi me nogi Kliopas, te bidigo Jisasbolo te po wei ponoyu, te
    po wai, “Gasa bulu bidi dabe hauwa augwali megi Jerusalem bulude bidibao. Tama
    nage deligo nago te sę Jerusalemde pedalobo nago subewe?” te bidigo Jisas dali
    te po wai.
  seh-seh: 'M''bodzi wawo anacemerwa Keleopa, ambvundza kuti: “Ndiwe wekha basi nfambi
    mu Djerusalema muno, anacimwana kudziwa pinthu pinacitika mwenemu ntsiku zino?”'
  pab-NT: 'hoka hatya, Cleopas nexarexe, nexa: — Xoana, hiwawala hiso Jerusalém nali
    tyaonitere maisa hasemita kafaka kaotyakehenere tahi? nexa.'
  llg-llg: Boe ma manade Kleopas natane Ndia nae, “Ama ia, nonook hataholi beuk, de
    ta bubuluk hata-hata, fo fai lai-laik ia ana dadi nai Yerusalem, do?”
  kyf-kyf: 'Wa ''dɛ ''sɔ glaa ''yabhlo wa laa Kleopasɩ, -mɔɔ nɛɛ ɔ -ylaɛ: «-Na ''dɛ
    -bhlo -wa -Zeluzalɛmʋ -nyɩmɛ, -ɔ ''nɩa gbʋ ''plɩa ''wʋbhlolu -ylɩnya nɩ nyaa ''ji
    -yi yɩ?»'
  tpi-tpi: Na wanpela bilong tupela, em wanpela man nem bilong en Kliopas, em i bekim
    tok olsem, “Planti man bilong ol narapela narapela ples nau ol i stap long Jerusalem.
    Na ating yu wanpela tasol yu no save long ol samting i bin kamap long Jerusalem
    long dispela taim?”
  mih-NT: 'Tacuan ta i nacahan minoo ra sa nañi Cleofas, ta catyi ra: ¿Yozo caa cuu
    si vatyi i sohon ñuu Jerusalén, ta ña siton cuhva sa i cuu ñuu cuan?'
  qvh-NT: 'Sauraga Cleofas jutiyog runa nergan: “Pascuaman shamog runacunapis lapanmi
    musyayan cay junagcuna Jerusalencho ima päsashgantapis. ¿Manacu gam musyanqui?”'
  kms-kms: Di iri, ni nyamb Kliopas, ni Jisas oyi nindig nari, “Wute buagi tiqe manyi
    kin Jerusalem mandi kin ni nei mamb, nu irine bu tende puayi yumbo te puq ren
    kin te nei guab segi.”
  agn-agn: Ang tata ong nira, ang aran na si Cleopas, siminabat ang ganing, “Onora
    enged ang india gatako? Sigoro yawa lamang tang pagtinir ong Jerusalem ang indi
    gatako tang nainabo ong mga kaldaw ang narin!”
  nhi-NT: 'Semeh yehuan naquin itoocaa Cleofas, ocnanquilih: —¿De nochi naquin ocahcalaquicoh
    Jerusalén, queutoc san yen touatzin naquin amo itconmati tlen omochiu ompa itich
    ninqueh tonalmeh?'
  ttc-NT: 'Yaji jun te kyetz aj tb''i Kliops oxik tq''uma'' ikxjani: «¿Ti''tzun kxol
    kyaqil kye aj kxb''ak''on tuj Jerusalen, a''ox yatz a''ich mina'' tok acha''o''
    aj oky''ik ja samanni?»'
  dan-1931: 'Men en af dem, som hed Kleofas, svarede og sagde til ham: “Er du alene
    fremmed i Jerusalem og ved ikke, hvad der er sket der i disse dage?”'
  kwj-kwj: Wowani hima fori, hi rihi ti Kiliopas, rindo mwanji wasa ti ya rini sawe,
    “Jerusalem ko ki mi daro ti, mindombwa dele gisi hinga o ko laka ki sukwandaro
    sumbu ele ni mi hikisandauꞌu?”
  vie-OVCB: 'Cơ-lê-ô-ba, một trong hai người trả lời: “Trong cả thành Giê-ru-sa-lem,
    chắc chỉ một mình ông không biết những biến cố vừa xảy ra mấy ngày nay!”'
  kze-kze: moóráwai áwí'a Kéríyópasi kwemá séna ívé-kanaama Yérúsaremu-naopa'a tóyo
    ésa éiraan-tantaa'a awánaraavo eyááma íya awánaraano áísaa ena súwana
  lbk-lbk: ya kinwanin et nan esang ay enngachan is Cleofas en, “Away nget kecheng
    ka is mangili id Jerusalem ay ad-i mangammo isnan cha inmat ischi isnan nar-os
    ay akhew.”
  mto-NT: 'Nu̱toꞌk tseꞌe yꞌatsa̱a̱jv juuꞌ veꞌe Cleofas du̱xa̱a̱j: ―¿Tis, tun mítsjidamts
    nꞌiteꞌe toꞌk juuꞌ veꞌe je̱ꞌy je̱m Jerusalén je̱tseꞌe xkanu̱java ti veꞌe námnum
    je̱m tu̱tyunju̱ tu̱kya̱tsju̱?'
  bzh-bzh: Loḳ ngwë sën arë nebë Kleopas loḳ tepëḳ yah bë, “Alam pin sën yam denedo
    Yerusalem lo deraḳ nġaa sën verup ggëp Yerusalem loḳ buk agi ni, gaḳ maḳ
    yiḳ nġo timu sënë sën honġ duġin-a?”
  guj-2017: ક્લિયોપાસ નામે એકે ઉત્તર આપતાં કહ્યું કે, “શું, યરુશાલેમમાં રહેનારાઓમાંના
    એકલા તમે જ આ દિવસોમાં બનેલી બિનાઓ નથી જાણતા?”
  jvn-NT: 'Sing siji, sing jenengé Kléopas, semaur: “Tak kira namung Kowé déwé sing
    manggon nang Yérusalèm sing ora ngerti bab lelakon-lelakon ing dina-dina sing
    kepungkur kuwi.”'
  byr-byr: Sara yagɨla aꞌmwe pwai Kɨlayopaazai woꞌnɨkei jaꞌnawɨdɨna “Aꞌmwe kwalaalya
    anga pɨbadaaꞌnya pɨbadaaꞌnyara dahaaꞌ Jeruzaalemɨ yune sabanna mwaaihava. Sareꞌna
    nabaai gɨmɨ gaveigɨ yune yɨrɨka dahɨnɨngɨ anga naanga Jeruzaalemɨ yɨmaꞌnɨwaka
    savɨ myawɨryaigɨ daaka!”
  ian-ian: vɨlɨlk palɨna kɨta nyan wandɨ. Ndɨna sɨ Kliopas. Jerusalemba tɨga mbambala
    nglei yamɨn? Jerusalemba ta vak ana wupmɨn? Waa wandɨ maa Jisas wandɨ.
  hun-hun: 'Megszólalt az egyik, akinek neve Kleopás, és ezt mondta neki: „Csak te
    vagy egyedül jövevény Jeruzsálemben, aki nem tudja, hogy mi történt ott ezekben
    a napokban?“'
  mcf-NT: 'Adec nidtuidash Quëdeyopas cuëmëdquid: —¿Edusaden yacno tabadtuidquin anoshon
    naboed mimbiuidtsëqui tantiamboda icco? —quepanëdash Esus caic.'
  kjs-kjs: 'Go ali meda nipuna biri Kliopas go alimi agale gu-rupa lisa: Jerusalem
    su-para palemede alinu-para lapade pare enaalinu-para kimisu enaalinu-para nimumi
    ademe-le ne komea-mare abalade go-aina remaa napage aa-para piruma lae pae?'
  mni-mni: "Maduda makhoigi maraktagi maming Cleopas kouba amana Ibungoda khumlak-i,\
    \ “Houkhiba numit kharani asigi manungda thokkhiba thoudoksing asi khangdaba Jerusalemda\
    \ thunglaba misi nahak khakta oiramgadra?”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta nu̱, Cudéyupa jtyati̱bañi̱ Jesús: “¿Vinu jiñi̱ rañi̱cha
    tavicha̱da ja̱mi̱ Jerusarí̱mu datyi̱sa̱ day? ¿Ne jidyetyava̱ nu̱tyura rivyichajay
    jiryundamimyucu̱, nu̱tyura?”'
  mxb-NT: 'Dá ni̱ kaa iin ta̱a, táꞌa̱n ra̱ naní Cleofas, xíꞌín ná: ―¿Á sa̱va̱ꞌa iin
    tóꞌón mií ní kúú ta̱ tu̱kú ió ñoo Jerusalén ko̱ ñáꞌa̱ kandaa̱ ini ña̱ ni̱ kuu
    ñoo ñoó tein kuu̱ yóꞌo?'
  pon-2006A: Emen ira, ede Kleopas, ahpw patohwanohng Sises, “Pwe dah? Komwihte mehn
    keiru men nan Serusalem me sohte mwahngih dahme wiawiher kohdo rahn pwukat nan
    kahnimwo?”
  maq-NT: 'Hane ngu cha xi cuacun jan xi hmí rë Cleofas ne, cachja xu cha cojo Jesús
    cuitjin: ―‍¿Há ngu tu tu ngayun xi nechuntuhun nguehe Jerusalén xi cuatjin hyúun
    mé xi sehe cavatju camá ni? ―‍Cuatjin xu cachja cha cojo Jesús.'
  hto-hto: 'Afe íaillɨnoɨmona, Cleofas mámecɨredɨmɨe uai ote: —Nana comɨnɨ biruíllaɨdo
    Jerusalemo fɨnócafuiaɨna fɨdɨ́diaɨoɨ. Afeno ímɨedɨo íadɨ ¿meita aféfuiaɨna jaca
    naɨ fɨdɨ́ñedɨo? —daɨde.'
  por-BRBSL: 'Um deles, chamado Cleopas, respondeu-lhe: “Você é o único estranho em
    Jerusalém que não sabe as coisas que aconteceram lá nestes dias?'
  ces-NKB: 'Jeden [z nich], jménem Kleofáš, mu odpověděl: “Ty [jsi] jediný cizinec
    v Jeruzalémě, že ses nedozvěděl o tom, co se tam v těchto dnech stalo?”'
  cui-cui: 'Ponbe penacueyatsixaebe caein pewʉn Cleofas. Bapon Cleofas Jesús jume
    notatsi, jeye: —Daxita pomonae jinompa Jerusalén tomaratha, daxita barapomonae
    yaputane xua exana barapo matacabintha. ¿Meisa xam compam jopa yaputaem xua mexuaetha
    exana? jei.'
  boj-2014: Onaqa bei aqa ñam Kliopas a na kamba Yesus minjej, “Tamo gargekoba naŋgi
    Jerusalem endi unub. Ni segi kiyo kumbra brantej qaji deqa qaliesai?”
  eng-OEBUS: and then one of them, whose name was Cleopas, said to Jesus, “Are you
    staying by yourself at Jerusalem, that you have not heard of the things that have
    happened there within the last few days?”
  eri-eri: Onodu neireha ete nomo unyi Kliopas, no beele ege gidu benou letuwai, “Nere
    fai baingaro matane fereha-fereha elebe nere Jerusalem langa yafade. Onode waha,
    ne nagenga rute dada Jerusalem langa elebe saini beha langa heigaha waha ne isei
    uwa rute?”
  aly-aly: Artwa anyent itnan Cleopas ra angkew, “Ingkerrelan iterl-areyel, Jerusalem-itwewarl
    apmwa ayntew. Ntwan anyentelant iterl-arey-angenh?”
  wiu-wiu: Nitoa kakete panago Keliopasi wa ibini akene agome okome okome Yerusaleme
    meki peyame wene tomotoake neme odene abela ikonota tanemo wene toameke oko-pe-kale
    ete kita-pala okome
  swe-swe: 'Den ene som hette Kleopas svarade: ”Du måste vara den ende som har varit
    i Jerusalem och inte vet vad som har hänt där under dessa dagar.”'
  cth-cth: Hahoi ahnimouh roi thung dawk e tami buet touh, a min Kleopas tie ni, Jerusalem
    vah imyin lah na o nahlangva hote kho dawk e a konglamnaw hah na panuek hoeh maw
    telah atipouh.
  mti-mti: Apan dawa iviwa Kreopas garawa wane, “Ge Jerusarem apa wakeyana. Megara
    me apa kum me kumiwa dividivi pawanewa gekut den anoana?”
  pad-NT: 'Vada vakhani''aha vava''i mokara ni''ini, Cleopas onikia bini''a''aha:
    —Ivani ihoarani Jerusaléa ihojani kaba''i iogaria koda ida namitha''iki hidanija,
    hidanija hoariha hiki?'
  twi-twi: Na wɔn mu baako a wɔfrɛ no Kleopa bisaa no se, “Wo nko ara ne ɔhɔho a wowɔ
    Yerusalem a wontee nsɛm a asisi wɔ hɔ nnansa yi?”
  hlt-hlt: Te dongah Kleopas aka ming nah loh anih te a doo tih, “Namah loh Jerusalem
    te na kuepkol thil dae tihnin kah a khuiah aka om te na ming mahnim?” a ti nah.
  tbz-SIM: 'Bɛ̀ tu wè Kedeopɑɑsi kòo ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Fɔ̃́ nwe ɑmɑ́ɑ̀ wèè bo Sedisɑdɛmmu
    kɛ í yɛ̃́ dɛ̀ɛ̀ dɔ̀ɔ̀ yɛ ǹwe miɛkɛ.'
  san-GUJ: તતસ્તયોઃ ક્લિયપાનામા પ્રત્યુવાચ યિરૂશાલમપુરેઽધુના યાન્યઘટન્ત ત્વં કેવલવિદેશી
    કિં તદ્વૃત્તાન્તં ન જાનાસિ?
  amx-amx: Artwang nyent arreny kwerenh Cleopas, rang renh pawenhek, “Ntwang Jerusalem-warn
    yatjarr petjekarl key? Nthakenharl ntwang anetj nhengeh kaltj-kwenh anem, nheng
    ngwerr arrpenh anekarl?”
  ake-NT: mɨrɨpan isakon Kiriyo'pas itese' uya ta'pʉ Sises pɨ', “Ɨmɨrɨ rɨken na'kɨ
    si nai serɨ ton, Surusiran po iye'ku'sa' rʉ'pʉ i'tunin pe pʉra,” ta'pʉ ipɨ'.
  qvn-NT: 'Chaypitam Cleofas jutiyogga cay nirun: “Lapan runacunam musyarcayan cay
    junagcuna Jerusalenchru imas pasanganta. Nätan Jerusalenchru lapan gorpachacushacunapita
    japalay imachr mana musyanquichüga imas pasangantaga”.'
  tku-NT: 'Chā''tin tī huanican Cleofas kelhtīni''lh: ―Ixlīpō''ktu tachi''xcuhuī''t
    taca''tzīkō'' tū a''kspulalh nac Jerusalén tzamā'' quilhtamacuj. ¿Hui''x tī ixui''la''chi
    a''ntza'' ē jā ca''tzīya''?'
  bjk-bjk: A öng mere idu, e Kiliopas, ixo ose ine bira, “Nöngön mon a önga ose ringan
    Jerusalem nang u koxobo ösöxö abo lasa nang iri ot tingan kö inabo bung na?”
  msy-2020: Ezɨ aningɨn mav, an ziam Kliopas, an azara, “Jerusalemɨn izezir gumazamiziba
    bar bizir kam gɨfo. Ezɨ nɨ ti uabɨra dughiar gɨvazibar Jerusalemɨn bizir kabagh
    fozir puvatɨ?”
  bpr-bpr: Na satu di dale, yé dagitan Klifas, talù kenen, manan, “Di kdee dad to
    mnè di Dyérusalém, lo ge kè i là gmadè i mkel déé falami ani.”
  rmy-VLAKH: 'Екх лэндар, савэс акхарэнас Клеопа, пхэндя: — Ту, душол, авилян андо
    Иерусалимо и екх, саво на жанэл пала кода, со тердяпэ андэ кала деса?'
  cle-NT: 'Mɨ²ja̱³, ja̱y³ hi³ xɨ̱ɨ̱y³ Cleofas, liáh³la³ gá⁴sɨɨ́h⁴ Jesús ja̱³: ―Hi²xiáh³
