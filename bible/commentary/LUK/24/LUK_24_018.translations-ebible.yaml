  sri-sri: 'Cleofas wãĩkʉgʉ Jesúre ãsũ ãrĩ yʉjʉyupʉ: —Ããrĩpererã inʉrĩ Jerusalẽ́gue
    waadeare masĩma. ¿Mʉ sugʉta irogue ããrãdi irasũ waadeare masĩberi? ãrĩyupʉ.'
  nal-nal: Azaxai zin nandiaa, aizina xanaan Kleopaas, ka iaari naako, “Iaak nua be
    a ropuran iriat Jerusalem gu wetexaazin amun saan ka balas lamun taan angkari?”
  kyq-kyq: 'Maakɗe ki se, deb kalaŋ kꞋdaŋin̰ Klɛopas se tɛrlin̰ ɔɔ: «Jee Jeruzalɛm
    ki paac booyga nakgen deel ɓiin naane se. Ɔɔ naai Ꞌkali ki sum ɓo, Ꞌbooy te ey
    ne!»'
  kwd-kwd: Ma te'e wane agaa'a na'a latana la Kleopas, ngaia 'e fata 'ilo'oo, “Nau
    ku madafia bala 'i'oo na te'e wane na 'i'oo to'oru lo'oo 'i Jerusalem, na 'i'oo
    bobolosia mola nga 'ola lo'oo 'e lau 'ubulana ni gani lo'oo.”
  ded-ded: Namma mong kpara Kereopa, yeng kpesimiec, “Ge kuricngic mocgungosac Yerusarennu
    kecmina sonda yomocac manau ihai faka fingecdac, imoc mi negendang me?”
  ewe-ewe: Ke wo dometɔ ɖeka si ŋkɔe nye Kleopa la ɖo Yesu ƒe biabia ŋu be, “Ɖewohĩ
    wò ɖeka koe nye ame le Yerusalem si mese nya dziŋɔ si dzɔ le Kɔsiɖa si va yi me
    la o.”
  nuy-nuy: Naaynbajung, na-nimuwaj-jung Cleopas, ni-yamayn “Anaani anaarrawindi-lhangu
    wu-waṉbini-yinyung bagu Jerusalem-duj ari ngi-ngargu-wala ngarraaḻirr ngaadagi-yung.
    Warraarrawindi anubani wurru-yanggi ana-Jerusalem-guy, yagu ari nugaaj-bugij danu
    waari ba-marrbuy-maa, yuga nagang?” Dani-yung ni-yamayn.
  cop-BHC: ⲀϤⲈⲢⲞⲨⲰ ⲆⲈ ⲚϪⲈⲞⲨⲀⲒ ⲈⲠⲈϤⲢⲀⲚ ⲠⲈ ⲔⲖⲈⲞⲠⲀⲤ ⲠⲈϪⲀϤ ⲚⲀϤ ϪⲈ ⲚⲐⲞⲔ ⲘⲘⲀⲨⲀⲦⲔ ⲈⲦϢⲞⲠ ϦⲈⲚⲒⲈⲢⲞⲤⲀⲖⲎⲘ
    ⲞⲨⲞϨ ⲘⲠⲈⲔⲈⲘⲒ ⲈⲚⲎ ⲈⲦⲀⲨϢⲰⲠⲒ ⲚϦⲎⲦⲤ ϦⲈⲚⲚⲀⲒⲈϨⲞⲞⲨ.
  buk-buk: Ma iŋlu si daŋ naŋ sêsam bu Kliopas ô yom ma sôm, “Ŋacleŋ hoŋ naŋ sêmbo
    Jerusalem têŋ têm dindec, naŋ sêŋyalê gêŋ naŋ hôc asê. Bocke dec am kêyalê dom?”
  pri-NT: 'Â wà pwi jèpwi (na nee Cléopas), âna é tòpi têe pâ: «Wànau, co pwini? Gona
    câgà caa tâmogòori ê pwina gére tèepaa na pâ tòotù bèeni? Diri ê pâ âboro wâ Iérusaléma,
    âna rà nye tâmogòori, â nye wâgà co?»'
  zpq-NT: 'Na'' toe'' le'' Cleofas boži''e xtižen'' gože''ne'': ―¿Nacxe chaquen''
