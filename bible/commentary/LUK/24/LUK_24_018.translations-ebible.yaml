  txq-txq: Boe ma mana nade Kleopas, natanen nae, “Papa ia, nok bali hatahori beuk
    fo ta bubuluk hata mandadi bei lai-laik ia numa Yerusalem, do?”
  aaz-aaz: Rarit tuaf es, kaan ee naiꞌ Klopas nataan Ee mnak, “Ho on reꞌ atoin feꞌu
    reꞌ ka muhiin fa saaꞌ-saaꞌ reꞌ anjari nbi Yerusalem. Airoo, rasi ia feꞌ, feꞌ-feꞌu.”
  qup-NT: 'Chaypi Kleofas shutiyu aynirka: Kay punchakunapi Jerusalenpi pasashkata
    tukuy yachanahun. Chasna kashpan ¿kanllachu tukuy chaykunata mana yachanki?'
  dop-dop: 'Tǝnɑɣɑ pɑ tɑɑ lɛlʋ wei pɑ yɑɑ sɩ Kǝleupɑɑsɩ tɔ ɩ tɔmɑ-ɩ sɩ: Pǝ pɔʋ Yosɑlɛm
    ɩnɛ ɩ tǝnɑ tɔ, nyɑ́ tike nyɑ́ tɑ nɩɩnɑ ntɛɣɛ kɔkɔlɔnɑɑ mpɑ pɑ hɔlɑ kʋyɛɛŋ ɩnɛ
    ɩ tɑɑ tɔ?'
  azb-azb: 'Onlardan Kleopa adlı bir nəfər İsaya cavab verdi: «Yerusəlimdə qalıb bu
    günlərdə orada baş vermiş hadisələrdən xəbəri olmayan bircə sənsənmi?»'
  eng-DBY: And one [of them], named Cleopas, answering said to him, Thou sojournest
    alone in Jerusalem, and dost not know what has taken place in it in these days?
  guo-NT: 'Kaen japixot pawʉl Cleofas. Japon jʉm-aech: —¿Xamkat fʉlaeman Jerusalén
    paklowaxxot? ¿Xamkatlap kaenam matabijs-emilponam ja-aechox ampamatkoiyan Jerusalén
    paklowaxxot? —aech Cleofas Jesúsliajwa.'
  hla-hla: Ba toa i taren a solonen e Kliopas e ranga palise nen, “Alö a toa puku
    a katununa i Jerusalem te ma atei silemi a man ka te butuia tara man lan te la
    hakapa?”
  mav-NT: Mi'i hawyi wẽtup ok ihainia mehĩ Keupa apo'e Iesui pe — En ni Ieru­sarẽi
    miat ieĩne'en porap i hat apo'e. Yt etikuap i te apo aikotã tokosap itote e'ihot'ok
    e. Yt ikuap hat apo en e.
  kpf-kpf: Oi zekâren gâbâ a ŋâi kutŋâ Keleopa, zâkŋâ sâip, “Yerusalem kamân mâirâp,
    zen aksik den siŋgi nâŋge. Gâ kânokŋâ kamân ŋâin gok, gât ko mân nâŋgâm ândiat?”
  ppo-ppo: Atimaamo fu betere me whi̧ Kliopas-né a̧paae duraalu, “I be dȩmó yale
    alarape so whi̧ feané kisiparapa, ya̧ta Jerusalem be huluapaae wale whi̧é?” yalepó.
  hin-2017: यह सुनकर, उनमें से क्लियुपास नामक एक व्यक्ति ने कहा, “क्या तू यरूशलेम
    में अकेला परदेशी है; जो नहीं जानता, कि इन दिनों में उसमें क्या-क्या हुआ है?”
  wol-KYG: 'Kenn ci ñoom, ku ñuy wax Kelyopas ne ko: «Xanaa yaw rekk de, yaa dal Yerusalem
    te umple li fi xew fan yii?»'
  bef-bef: 'Ya hilete mone bo giꞌa Kiliopasi yabe lite giꞌa nehana bouba ma luto lu
    emiꞌehina: Babu bonaꞌi fato fato hepatoti li nupa hite yatai Yelusale hepato nehabe.
    To kai moneꞌisimaka asagaꞌna Yelusale hepalugu yatai kanaꞌagu huto huꞌehinanaya
    mekeheliꞌahapihe?'
  amm-amm: Toti nokota, tani siyolo mo Koliyopa, ta fowaki, “Ulai nono no sai pakoso,
    Yolusolimo nokonumai no fiyamosi no? Tolomu noko komaso mo sai.”
  rmy-CHERGASH: 'Jek lendar, savo akhardolas Kleopa, phendas lešće: “Zar san tu jedino
    stranco ando Jerusalim savo či džanel so sas ando Jerusalim akala đesa?”'
  zaj-zaj: Munhu imwe mmwanza wao yokemigwa Kileopa kamuuza, “Gweye wiyeka iyo muhenza
    huzitangile mbuli zija zilawilile haja Yelusalemu mazua madodo gabitile?”
  chq-NT: 'Jaain²¹ jee²¹² ''ii ''in sii²¹ Cleofas gañii¹i: ―La tóo²mo juncwii²¹ ñi¹i
    jilaa''²¹ ''e nigalɨ́² Jerusalén jee²¹² jmɨɨ²¹² lo. ¿Tɨ jaain²¹ ''nʉ‑ʉ ''in jó¹
    fu do jo nagaliñí³''in?'
  swp-swp: Esau, esana Kaleopa, ia arinana i heuio, i ene, “Oa laolaoma tauna mo Ierusalema
    eai, ginauri wa nei eai se tubu teina asubenadi eai nige u nuatuidi?”
  bjr-bjr: '@see-verse:LUK.024.017'
  aby-aby: '@see-verse:LUK.024.017'
  eng-YLT: And the one, whose name was Cleopas, answering, said unto him, 'Art thou
    alone such a stranger in Jerusalem, that thou hast not known the things that came
    to pass in it in these days?'
  jni-jni: Uye anyimo awe, unaniza kiliyobas, makabirka me, “Humani unume cas sama
    raa Urshalima mesa tame imumbe sa yakem abirkome atiye tiginome ba?”
  kne-kne: Pag kanan di esa en daida ay manngadan si Cleopas, “Anggoy mon samet si
    mantetee ed Jerusalem si adi makin ammo sin naam-amag isdi en dana ay agew ay
    nalabas.”
  tgj-tgj: Bunugv lokv akonvgv aminv Kleopas vnam hv ninyia tvvkato, “No Jerusalem
    so kaalwkbv aanv vmwngre sogv lonyi loum sokv ogu rinama chima dunv?”
  gui-NT: 'Jare metei Cleofas jee vae oparandu Jesús pe: —¿Mbaeti pa reico Jerusalén
    pe? ¿Mbaeti pa reicuaa cuae ara reta pe opaete oyeapo vae? —jei.'
  quc-TT: 'Jun chike ri tijoxelabꞌ ubꞌiꞌnam Cleofas xubꞌij che: ¿La xaq xwi ri at,
    ri at solinel pa ri tinimit Jerusalén, ri man xawetaꞌmaj ta ri xkꞌulmatajik?'
  heg-NTPO: Hidim atuling in ngaal Kleopas sa keket Un noan, “Ama hnika ka el atuil
    balu, man taan saa lo deng asa man in daid son se Yerusalem babalun nia ka?”
  ptu-ptu: 'Ma''tula''um indo mesa isanga Kleopas naua: “Ingganna tau to längäm Yerusalem,
    umbai'' anggam iko tä'' muissanni indo kaha-kaha puha dadi yabo sanaka benginna
    lessu''!”'
  bzd-NTPO: 'Ie''pa eköl kiè Cleofás, e'' tö Jesús iu̱té: —Wësua se'' ko̱s dë''rö
    Jerusalén ka̱wö tkö''u̱k e'' shu̱a̱ be'' ë̀ kë̀ wa̱ ijche̱r tö ì bak ee̱ chkì
    bökli.'
  kwf-kwf: Ma taꞋi ngwae adaroꞋo neꞋe satana sa Kleopas, nia fata ka Ꞌuri, “Nau ku
    fia sali ꞋaeꞋo goꞋo neꞋe Ꞌoko tua Ꞌi Jerusalem, ma Ꞌoko kina goꞋo Ꞌamu na ru neꞋe
    fuli saena asoa neꞋe ki.”
  eng-WYC-2017: And one, whose name was Cleopas, answered, and said [to him], Thou
    thyself art a pilgrim in Jerusalem, and hast thou not known, what things be done
    in it in these days?
  eng-WMBB: One of them, named Klofah, answered him, “Are you the only stranger in
    Jerusalem who doesn’t know the things which have happened there in these days?”
  zat-NTPS: 'Tu benne'' ca'' le̱'' Cleofas beche̱be̱'': ―Xúgute̱ benne'' zaj nézene̱''
    ca da guca xe̱zre Jerusalén lu zra caní. ¿Nacu'' lue'' benne'' zitu'' zu'' Jerusalén,
    na'' tuze lue'' quebe nézenu'' ca da guca na''?'
  spp-spp: 'Ŋge mɛge ku mpyi pi e Kilopasi ke, ka uru si jwo: «Karigii cyi à pyi numɛ
    Zheruzalɛmu i ke, mu kanni baare e, sùpya ɲyɛ a sìi Zheruzalɛmu i cyi cèmbaa mɛ.»'
  zty-NTPS: 'Beží''i bennen'' lie'' Kleofas, na'' gože'' Ḻe'': —¿Nako'' benne'' zi''to''
    ḻo yež Jerusalén, na'' tozo'' le'' bi nnezlo'' dan'' goken neje nase'' ga na''?'
  mek-mek: Ke auniꞌi epoꞌiai agaꞌo aka Kleopas keoma auga Iesu epaꞌani penia einaka,
    “Ierusaleme taoninai keagu auꞌi maꞌoai kapaꞌina mo kemia auꞌi kelogo afeꞌai. Kai
    oi peagege aumu ma puo ifomu mo iꞌina kinaꞌiai kapaꞌina kemia auꞌi alologo?” eoma.
  aey-aey: Odimesi oso uqa ijan Kliopas sisildon, “Acahna, hina cele dana eundec osoldih
    uqa ono Jerusalem ceteteh cali hon qila deel leih hedoia eu qee dolfo?” don.
  urd-GVH: उनमें से एक बनाम क्लियुपास ने उससे पूछा, “क्या आप यरूशलम में वाहिद शख़्स
    हैं जिसे मालूम नहीं कि इन दिनों में क्या कुछ हुआ है?”
  ycn-ycn: 'E apú quemari rijló, Cleofas rií i''imacá, rimá rijló: —Piyuque ina''uqué
    maárohua hue''epiño méqueca ri''imacá Jerusalén e i''imacá. Caja cajrú riyucuna
    jema''acó piyuque Jerusalén ehuá. ¿Picaja calé chi uncá jema''alá riyucuna?'
  djr-djr: Ga waŋganydhuny yolŋuy yäkuy Gilupatjthuny Djesunhan dhä-birrka'yurr bitjarra,
    “Nhä nhe dhuwal yolŋuny, mulkuru? Ŋunha wäŋa-Djurutjalambuynydja yolŋu walal warrpam'nha
    marŋgin, ŋurikiny ŋunhi nhaltjan yawungu maḻŋ'thun. Yaka barpuruny nheny ŋunhiyiny
    dhäwu ŋäku?”
  kvg-kvg: Yaq ezoqa kopo, iz nqambogo Kleopas, āv gembøe-eín nqǽgo, “Ezoqa ewaqape
    mokho-te, Zelusalem taon-te gipindam, qo mbá atoqogó, emanqat yogeav ndoqogo,
    matev ndøgo qafakhan, ndakin khøuwa-te.”
  rug-rug: Meke keke ari kara, pozana si e Kiliopasi, si nanasa la koa Sa, “Vegua?
    Agoi mo telemu si kekeke tie karovomu mae pa Zerusalema, si lopu gilani sari doduru
    ginugua saripu ta evaṉa vasina, koari ka visavisa rane la hire?” gua si asa.
  hop-NT: 'Noqw suhk̇a, Cleopas yan mātsiwhqa, put hu’waqe aw paṅqawu: Pas um k̇a
    nāla Jerusalem ep kiyavaqvinihqe pep pu’ hiniwhtiqat qa navoti’ta.'
  san-URD: تَتَسْتَیوح کْلِیَپاناما پْرَتْیُواچَ یِرُوشالَمَپُرےدھُنا یانْیَگھَٹَنْتَ
    تْوَں کیوَلَوِدیشِی کِں تَدْورِتّانْتَں نَ جاناسِ؟
  heb-LB: 'אחד מהשניים, קליופס שמו, השיב: ”אתה ודאי האדם היחיד בכל ירושלים שאינו יודע
    מה קרה בעיר בימים האחרונים.“'
  caf-NT: '''Et ndun ''ilhunuh, Cleopas hiyulhni, ''en ndi yúlhni, “Aw nyun zeh ilah
    ih nts''oh teh k''an ne''whust''en, ''aw ih nt''ewhunuzínzun. ''Aw Jerusalem whut''en
    chainlah ho ih ''udini?”'
  mio-NT: 'Tacan cuu, ta cati ndico iin ra nani Cleofa ti: ―¿Atu iyo maun ñuun Jerusalén,
    ta ña chito cun ñaan cha cuu cha ni chacoo tichi quivi ya, vati chito ndihi ñivi?
    ―cati ra.'
  srq-NT: Ũquɨ̃ mo ngue ñee Jesús je cote ra. Cleofas, ɨ equia ee. —¿Ereiranuate erese
    re? ¿Nde mɨɨ ño ereiranua erese ndeɨco mose Jerusalén nde? ɨ que Cleofas ñee ee
    ra.
  kje-NT: Enime'ede ri ida nano woro'o onnenihe ma naran Kleopas na'ukaniyale, “O
    mamhara nano ewi pe, kam do'on mauroin ha ma namwali domeku man laedi eni?”
  gaz-gaz: Isaan keessaa namichi Qileyoophaa jedhamu tokko immoo deebisee, “Waan gidduu
    kana achitti taʼe kan hin beekne ati Yerusaalemiif keessummaadhaa?” jedheen.
  kud-kud: Ta ana geluwa yehana Kaliyopasa iwalo Yeisu ainai, iwalo, ‘Nuwana owa taumana
    teya Yelusalem holanai ta nigele uyahanapui hava imamahalavane ahubena tonuga
    hi'ovi'o ainai, awa?’
  urb-NT: 'Pe, mokõihar ngi peteĩ pandu. Her Kereo. Kuja: —Mã! Nde erekwa ym my? Jerusarẽ
    ok ta pe har ta ngi har ne jõ riki ma''e ke nde erekwa ym my? A''ep amõ amõ wera
    rahã, ma''e ixo ame''ẽ ke nde erekwa ym my? — aja Jesu pe.'
  fra-LSG: 'L’un d’eux, nommé Cléopas, lui répondit: Es-tu le seul qui, séjournant
    à Jérusalem ne sache pas ce qui y est arrivé ces jours-ci?'
  san-HK: tatastayoH kliyapAnAmA pratyuvAca yirUzAlamapure'dhunA yAnyaghaTanta tvaM
    kevalavidezI kiM tadvRttAntaM na jAnAsi?
  cak-SNT: 'Y jun chiquivach ijejeꞌ, ri rubꞌinan Cleofas, xchꞌo-apa cha y xuꞌej: ¿Joꞌc
    atreꞌ ri cꞌo pa tanamet Jerusalén ri man anaꞌien ta ri cꞌa jubꞌaꞌ xaꞌbꞌanataj?'
  uvh-uvh: Ka aming fama' adi Jisas uking waraga' sura kabaksi' mamareng naknga tonga
    famugogumu'. Wara' adi Jisas wari yangka tugu' u naknga aming nua'ni ka wapni
    Kliopas wari Jisas u ning anigu', ai, gu Jerusalem yongga' wa kamisa' abarang
    wa, a napa' girii nua'ni ka Jerusalem yong girii ganang i kadofigu' udi gu mo'
    ba kagung. Aming yong indeng wara'ni dabiksa' ka Jerusalem yongganang ingging
    fagum indi napa' ka u kuma'sa' kasasu'negum ning anigu'.
  ino-ino: Mako ve'kamo aki'a Kaliopasi'a inake nehe “Mi'ko Yelusalemu nata vaya'moki
    meni afina hu'naya kava ako afi'naya'maki kakaeya mako'ke'amoka o'afi'nape?” nehe.
  gnn-gnn: ga ŋayinydja waŋa waŋganydja yäku Gilupatjtja bitjanna, “Nhä dhuwala nhe
    yulŋunydja?... mulkuru bunana? Ŋunha Djurutjalambuynydja wäŋawuy bukmak yolŋu
    walala marŋgimirrina ŋunhi nhaltjan dhuwala yawungu. Yaka muka nhe yana ŋämanydja
    dhuwalayi ŋiniya?” bitjan.
  yal-yal: Na nde keden, naxan yi xili Kelopa, na yi a yabi, a naxa, “I tan keden
    peen nan Yerusalɛn taani ba, naxan mi a kolon feen naxanye ligaxi mɛnni waxati
    danguxini itoe yi?”
  cnt-NT: 'Jaun₂ ca₂ŋag₃ jan₂ i₂chen₂ Cleofas: ―¿On₁ bá₄ jan''₂ ''ne₂ lɨ́ng''₅ dsa₂
    i₂lia''₂ të₁tsɨn''₅₄ guan₅ Jerusalén, jaun₂ tsá₃ ŋi''₅₄ ''e₂ niog₅ ca₂lë₃ dsióg₂-jo₃
    në₅?'
  tif-tif: 'Kemin, tunum ma ami win kaali, Kliopas ata Yesus ami weng kaali, dik-daala-lomda:
    Abip kusnum malo malo kaami unang tunum yaapkan ita tal Jerusalam katam katam
    ke-bam bom-bilip. Lale, tunum maakup ma kapta-kup tal Jerusalam kaami mafek mafek
    kaa tiltam kanobip kii itabap disa ema? kala Yesus ami dik-daalale,'
  nlx-nlx: ता माय एकान नाव क्‍लियोपास एतो तो केयो, “काय तु यरूशलेम रेन फिरणार तु ओलोच
    हे काय? ज्यी गेटना यरूशलेम माय गेटेल हे, तान बाराम तुवाह मालुम नाय मीले काय?”
  apw-NT: Dała’á, Cléopas holzéhihíí, gábiłṉii, Ya’ dáni zhą́ Jerúsalemyú asta’ńyáhi,
    áníi áígee ánágot’įįłíí doo bígonłsį́ da née?
  gum-gum: 'Inchen møikkøsrøn, Cleofas taibe, nune trenchibig køn: —Møin kwalømmerawan
    Jerusalén chi purayaigwan mayeeløba wammøra køben, ¿ke ñitøgan wammørmíig truyu
    arruatiig pua tsutirru?— cha.'
  not-NT: 'Paniro, ijita Quiriopas, yotabitanëri: —Igóiguë antagaisati Jerosaresati.
    ¿Obiroco paniro te pigótocotiro?'
  plu-plu: 'Pahapwi gaytakkis kewye Kilewpas, ig awna: ―Mmah pis nawwotunye arit Jerusalém?
    Mmah pis ka hiyak ku pariye danuh ayge apim inin hawkri?'
  iou-iou: Täŋkaŋ äma yarä u kubä wäpi Kliopas unitä iwetkuk; Gäk kome kubäken nanik
    käwep unita Jerusalem yotpärare-ken kudän ahäŋkuko u nämo kaŋpäŋ nadäŋkun.
  ntp-NT: 'Tai ʌmaadutai ʌcʌcʌʌli ismaacʌdʌ Cleoofasi tʌʌgidu aa noragi daidʌ itʌtʌdai:
    ―Vʌʌsi oidacami maatʌ istumaasi ʌpʌdui Jerusaleenʌrʌ, ¿mosʌca aapipʌs maimaí,
    ami gʌuuliñacatai ʌʌpʌ? ―astʌtʌdai.'
  rai-rai: Ma raa kon diaar a iaana Kileopaas, i tiri naa, “Ui maku duk raa maa u
    ki inaanga Ierusalem, ma pa u nunura a kum utnaa di paami inaanga u ra kum bungbung
    mi?”
  haw-1868: Olelo aku la kekahi o laua, o Keleopa kona inoa, i aku la. O oe wale no
    anei ka malihini ma Ierusalema, aole i ike i na mea i hanaia malaila i keia mau
    la?
  ffm-ffm: 'Gooto e maɓɓe biyeteeɗo Kiliyopas jaabii mo, wii: —Aan tan gooto woni
    koɗo ley Urusaliima mo anndaa ko waɗi e ley ɲalaaɗe ɗee koo naa?'
  arb-NAV: 'وَأَجَابَ أَحَدُهُمَا، وَاسْمُهُ كَلْيُوبَاسُ، فَقَالَ لَهُ: «أَأَنْتَ
    وَحْدَكَ الْغَرِيبُ النَّازِلُ فِي أُورُشَلِيمَ، وَلا تَعْلَمُ بِمَا حَدَثَ فِيهَا
    فِي هذِهِ الأَيَّامِ؟»'
  cop-CNT: ⲁϥⲉⲣⲟⲩⲱ ⲇⲉ ⳿ⲛϫⲉ ⲟⲩⲁⲓ ⳿ⲉⲡⲉϥⲣⲁⲛ ⲡⲉ ⲕⲗⲉⲟⲡⲁⲥ ⲡⲉϫⲁϥ ⲛⲁϥ ϫⲉ ⳿ⲛⲑⲟⲕ ⳿ⲙⲙⲁⲩⲁⲧⲕ ⲉⲧϣⲟⲡ
