    þar hafa gerst undanfarna daga.“'
  spy-NT: Kumwoochi ꞉rubiintēēt nyēē /kikēēkuurēē Kileeyoba Yēēsu kule, “Imāchē imwoowēēch
    kule inyiing' baateey ām Yēērusālēēm nyēē ‑mēēnkētē kiyēē kookuyeyakay?”
  xnn-xnn: Nan esa ken daida ay kangadan is Cleofas et kinwanina ken Jesus, “Waay
    kedengka is mentetee id Jerusalem is adi mangtek isnan inom-ommat isdi isnan nadandan
    ay agew.”
  mwe-mwe: Jumo ashemwa Kileopashi gwabhajangwile, “Bhuli, pa Yelushalemu mmwe jikape
    mmajeni nkagugamanya gakoposhele kweneko agano mobha gano?”
  tte-tte: Yabo esana Kaliyopasa iwalo Yeisu koina iba, “Tolokeikeile sibaibaiwa siyaele
    Yelusalema, na nuwana kowa kuboma nige ukwakatai tawae iyawatagili saugane bwaite
    kolili.”
  tcs-tcs: Wan man, Kliopas bin ansa em, ‘Ei! Mata yu no bin lisen wanem i bin apen
    wea dem lasdei de wea Zarusalem a?’
  hlt-THB: Thlang pynoet, Kleopa ak mingnaak ing, “Jerusalem na ak cetkhqi ak khuiawh,
    tuhtloek awhkaw ik-oeih amak sim na nang doeng va ni hy voei?” tina hy nih.
  soq-soq: Mo sape eneie sowa dea Kileopas Iesu diene wanase, “Apana uduudu oda awa
    Ierusalem bedewe wimoiena dima no gagalowantitana walama emawo segalena atentoiena,
    tane ware dea e os ambi mai ateitapona?”
  qub-qub: 'Chaura Cleofas jutiyöga niran: «Pascuaman shamoj runacunapis llapanmi
    musyan cay junajcuna Jerusalencho ima päsashantapis. Gamga ¿manachu musyanqui?»'
  att-att: Á yù tádday nga mangngágan ta Kalopas, gapu ta arán na paga matákkilalán
    si Apu Kesu, á kinagi na kuna, “Á makiálliuk ka támma ta Jerusalem, á sikaw lâ
    yù táttádday nga arán na ammu yù ngámin nga nesimmu tán nga ili gangù!” kun na.
  bki-bki: Naruei nalo tinene, siano Kleopas, berdop̃e ban Yesu, berinavo “Tomu nalo
    telabo na vio reraio ajum̃a amiadu ka Yerusalemo ka bogo na, mia p̃eli jau takurano
    maka kojog burum̃ara vite nalo na amalmaluvo vonganei yako, a?”
  bqp-bqp: 'Ń gbɛ̃ do kũ òdi pinɛ Keleopa wèa à pì: Mↄkↄ̃n nibↄↄmɛ n ũ ndo Yurusalɛmu
    gwɛɛ, kũ ńdi yã kũ à kɛ̀ gↄrↄ pla dia dↄ̃roo?'
  mcp-mcp: 'Nyɔɔŋg nyə á bə nə jínə́ nə́ Kleyopas yɛ́ mú bɛ̧sa nə́: «Njɨ wo wə́ jɨ́
    nə́ wo njúl Yurʉ́səlɛm wo kú mpu ísâ í mə́ sɨ̂y mwɔ̂w mə́ga dɨ́ yɛ́?»'
  hat-hat: 'Yonn ladan yo ki te rele Kleopas reponn li: Gen lè ou se sèl moun k''ap
    viv lavil Jerizalèm ki pa konn sak te rive nan senmenn ki sot pase a?'
  npl-NT: 'Se de yejwah, non omonotsaya Cleofas, okinankili: —Nochteh n tlakah kimatokeh
    tlan otlamochi kan Jerusalén itech ninteh tonatijmeh. ¿Te timokalotijtok ompa
    iwa amo tikmati?'
  bgg-bgg: Khleophas, beng pha jia ji è, aishii sai, “Na ne ichiih Jerusalem shii
    biwen wuii ne bey, ìujia pha nai ibi nyie rey pha ji ne na athieg ba bey?”
  eng-TCENT: Then the one whose name was Cleopas answered him, “Are yoʋ the only visitor
    in Jerusalem who does not know the things that have happened there in these last
    few days?”
  eng-BSB: One of them, named Cleopas, asked Him, “Are You the only visitor to Jerusalem
    who does not know the things that have happened there in recent days?”
  cpu-NT: 'Ari jakanake aparoni ipaitaitziri Cleofas, ikantanake: “¿Eerokama apintzi
    kaari iyotakoterone okaratzi avisaintsiri Jerusalén-ki?”'
  san-ASM: ততস্তযোঃ ক্লিযপানামা প্ৰত্যুৱাচ যিৰূশালমপুৰেঽধুনা যান্যঘটন্ত ৎৱং কেৱলৱিদেশী
    কিং তদ্ৱৃত্তান্তং ন জানাসি?
  tac-NT: '''Liko alué rió Kleopasi regá nejele chálagá: ―Suwábaga ralámuli machíché
    alarigá ikíliga kulírikáchi alé Rusaleni. ''Lige ¿pe muecho tabilé machí alarigá
    ikíliga alé?'
  eng-WEBPB: One of them, named Cleopas, answered him, “Are you the only stranger
    in Jerusalem who doesn’t know the things which have happened there in these days?”
  gfk-H: Ma tikai ta dir, a hinsana Kiliopas ga tiri ia bia, “Uga sena mon ta ira
    hasira aram Ierusalem pau nunurei ira linga ing i hanuat ta kaiken ra bar bung?”
  viv-viv: Kaliva saꞋeyana ana egana Kaliyofasi gigahena gigayo, “OꞋeni, wakawaka
    Yelusalema againe umimiyami tu gaitomai-dina tova hidevama hiyemu-ma kaꞋi O akaibe
    keke udahalamanedi?”
  yao-yao: Jumo jwao, liina lyakwe che Kileopa, ŵanjanjile, “Ana mmwemwe pe jwannendo
    mu Yelusalemu ni ngankuimanyilila indu yaikopochele kweleko agano moŵa ga?”
  tgp-tgp: Ale vonara matea, hijana Cleopas mo r̃aramia mara, “Avei, korong engko
    hasem purongo sei ko rohi Jerusalem, ale ko sopo levosahi na sava mo masese hin
    la rani akerihi sei la vano moiso?”
  auc-NT: Adocanque tömengä ëmöwo Codeopato ïñömö tömengä ingante apæ̈nedinque, —Eedotadëë
    quëwënäni tömänäni, Æbänö ñöwo mänïñömö cætimpa, ante ëñëñönäni bitö adobique
    adoyömö quëwëninque edæ ëñënämaï ïmitawoo.
  kbc-NT: Odaa ica ane liboonaɡ̶adi Cleopas ja igidi, meetalo, “Manigakamokakaami
    ane ideoni Jerusalém, ane daɡ̶a yowooɡ̶odi ijo niciagi, natigidiwaɡ̶a niɡ̶ijoa
    nokododawaanaɡ̶a ane ixomaɡ̶atedice?”
  bmh-bmh: Du tub nugau wanib Kliopas nug koli aureun, “Na tub uzanan du ulis Zerusalem
    uzan alemen, gonun, na gugeg go alin usaleun na i abiu ta?”
  ctu-BL: 'Juntiquil i c''aba'' Cleofas tsi'' c''ajtibe: ¿Xjula''et jach ba ti Jerusalén?
    ¿Mach ba anic tsa'' wubi chuqui tsa'' ujti ya''i ti jini q''uin tac? che''en.'
  meq-meq: 'Ndo nəte mə walaŋ tay niye sulo aye na, məzele ŋgay Kəleyopas, a gwaɗay:
    «Wu nakə a ge bo ma məhəne neheye ka sər bay na, nəkar mbəlok eye ma Zerozelem
    kəla ɗaw?»'
  noa-H: Magbaawai hãb Cleofas haajerrau hirig, —Maadëu k'an hiek hagájã hamap'a simgui
    hajim hanʌm. T'umaam k'ʌʌnau k'ak'apdö t'ʌnʌm, jãgajĩ Jerusalén p'öbör hee. Pʌjã
    hĩchab hag p'öbör hee mʌg nemk'oo dichtarrta, ¿hãba pʌchdëupaita k'augba chirʌ́?
    hajim hanʌm.
  alp-NT: Eleki ile rebe eni nane Kleopase iralake Yesuse be, “Amate, yapine bei pusue
    tamata rebe esi luake me kota Yerusaleme, ale ruamu pine arekwa saisa rebe eono
    pamuli meije mo piseo?”
  san-VEL: tatastayo.h kliyapaanaamaa pratyuvaaca yiruu"saalamapure.adhunaa yaanyagha.tanta
    tva.m kevalavide"sii ki.m tadv.rttaanta.m na jaanaasi?
  kbq-kbq: Hagi magomofo agi'a Kriopasi'e nehaza ne'mo ana kemofo nona'a huno, kagrake'za
    Jerusalemi nantu antenka ne-enka amagnafima fore hu'nea zana ontahi'nano?
  kbh-kbh: 'y canÿa, Cleofás ca uabainá, tbojaniyana: —¿Nÿe aca cojtsemna, inÿe luarocana
    ashjangoná Jerusalenents̈e oyená, ndayá chents̈e quem diënga yopasánama ndëtats̈ëmbuá
    ca?'
  ron-LSB: 'Unul dintre ei, numit Cleopa, i-a răspuns: “Ești tu singurul străin din
    Ierusalim care nu știe ce s-a întâmplat acolo în zilele acestea?”'
  pon-pon: 'Amen ira, me ad a Kleopaj, ap japen indan i: Koe men wai ta men nan lerujalem,
    me jaja, me wiauier waja o ni ran pukat?'
  nhe-BL: 'Huan se tlen inijuanti tlen itoca eliyaya Cleofas quinanquili Jesús: ―¿Huelis
    san ta ipan nochi altepetl Jerusalén ax tijmati nochi tlamantli tlen panotoc nica
    ipan ni tonali?'
  sps-sps: Ana isen tsuri asangan ya Kliopas, rangats Towa, “Anyi tsun a isen a mes
    iny Jerusalem te gim rom ma nat tana foka te ruak na tana tee nainy te naa en?”
  wnc-wnc: aminu tapatu umana Kliopas. Ita yake anzing inikut, “Aminu yotna yotna
    nana kuupbamda Jerusalem patang yuwawa ga awiaapatakan sanga wa tapduu apman kopatang
    Jerusalem sikutde dua natayak,” ngang inikut.
  bus-bus: 'Aↄ̃ gbɛ̃ doo kɛ̀ wè benɛ Keleopa wèàla à bè: Mmↄn nibↄn n ũ ndo Yerusalɛmu
    gwɛɛ, kɛ̀ nɛ́ɛ yã kɛ̀ kɛ̀ gurↄplaa kɛ̀a dↄ̃roo?'
  gub-BL: Na'e awa Kereo her ma'e a'e kury, uze'eg Zezuz pe a'e kury. — Ne ty, aipo
    nerekwaw kwaw ma'e uzeapo ma'e kwer, Zeruzarez pe har ne, i'i izupe. Ne zutyka'i
    nerekwaw kwaw ne. Teko paw rupi ukwaw a'e wà, i'i izupe.
  imo-imo: Tenga imbi Kliopas, akumuni yundo waltindipelie nimbei, “Jerusalem tukundo
    bolkena ulu wendo orumuma nu naa kanorunuya? Imbo awini akuna ongo maku tokolio
    kanoringi nalo nu peya naa molko kanoringi. Tenga lupe molkolio ponenge orono
    lepamo,” nimu.
  boj-boj: Onaqa bei aqa ñam Kliopas a na kamba Yesus minjej, “Tamo gargekoba naŋgi
    Jerusalem endi unub. Ni segi kiyo kumbra brantej qaji deqa qaliesai?”
  eng-DRA: 'And the one of them, whose name was Cleophas, answering, said to him:
    Art thou only a stranger to Jerusalem, and hast not known the things that have
    been done there in these days?'
  knf-knf: 'Aloŋ ţi baka anwooŋ katim ki Kleyofaŧ kë aşë ţiini na a aji : « Unaam
    iwoha aloolan, anwooŋ ţi Yeruŧalem anwooŋ aamme uko unţëpuŋ ţi ŋnuur ŋi! »'
  san-KHM: តតស្តយោះ ក្លិយបានាមា ប្រត្យុវាច យិរូឝាលមបុរេៜធុនា យាន្យឃដន្ត ត្វំ កេវលវិទេឝី
    កិំ តទ្វ្ឫត្តាន្តំ ន ជានាសិ?
  arn-NT: 'llowdunguy tati disipulu Kleofa pingelu: —¿Welu eymi umañpelafuymi Jerusalen
    waria mew, fey kimlaymi am tati rupachi dungu?'
  zas-NT: 'Badxiꞌ tijb bén la Cleofas laan, rëbaman: ―Gra ree bejn ragbee ni goc Jerusalén
    lën ree dxej guie. ¿Wen tijbzi lüj na̱j bén guzu Jerusalén ad gogbeetil ni goc
    ya?'
  ken-NT: Mmu wap amɔt anɛ áká nnyɛ́n bɛ Klópas abhɛ́p yɛ yi bɛ, “Ndiɛrɛ wɔ kɛ
    ɔ́chí kɛnkɔ̌ anɛ átwɔ́ Yerúsalɛm anɛ ábhɨ́kɨ́ rɨŋɨ mɛnyɨŋ ɛbhɛn bɛfakari arɛ́
    ndǔ manywɔbhɛ́-nɛ?”
