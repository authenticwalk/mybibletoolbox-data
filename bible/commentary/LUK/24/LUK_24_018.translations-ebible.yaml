    gavanuëjo.'
  geb-geb: Mani ŋgiap kegap, mani mbevi, ana zɨ khare Kriopas, ana ana ŋgarkarav khaŋ
    ana nzuai, “Ntigem, mbarkɨrga mbarkɨrga ŋgui gumgi, mbe ntigem Zerusareman ki.
    Ee, ndu nduaram ntigem kha tugen Zerusareman hegi bigi, ndu ne kaŋgi fhuve?”
  eng-WYCLIFFE: And oon, whos name was Cleofas, answerde, and seide, Thou thi silf
    art a pilgrym in Jerusalem, and hast thou not knowun, what thingis ben don in
    it in these daies?
  bsj-bsj: Kaci tun kan'nge morece nendo kiliyobac, lan ciya cinen, “Mwowin cwar niwo
    Wurcalima wo nyombo dike birombo bwiuwe firen kikabake ki kumenicuo?
