  sus-A: كٍلٌثَ نَشَ عَ يَابِ، «عِ كٍرٍن نَن مُ عَ كٌلٌنشِ قٍ نَشَن دَنفِشِ يِ وَشَتِ
    دَرِ سَلَمُ؟»
  jpn-1965: クレオパというほうが答えて言った。「エルサレムにいながら、近ごろそこで起こった事を、あなただけが知らなかったのですか。」
  fra-SBL: 'L''un d''eux, nommé Cléopas, lui répondit : « Es-tu le seul étranger à
    Jérusalem qui ne sache pas ce qui s''y est passé ces jours-ci ? »'
  yka-yka: Manjari dangan siye, ēnnen si Kelopas, nambung, paˈinne, “Weˈ gaˈi kataˈuhannu
    maˈumantag si Awrusalam baˈahu miyaˈan, bu kēmon aˈa laˈi ngataˈu?”
  mle-mle: '@see-verse:LUK.024.017'
  shp-NTPO: 'jainxon, ja Cleofás janeyaton yoia iki: —¿Miabichorin ja Jerusalénhain
