  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ୱାରି ବିତ୍ରାଟି କ୍ଲେୟାପା ଇନାସି ରଅସି ଏ଼ୱାଣାଇଁ ୱେସ୍ତେସି, “ଈ ୱା଼ରା ବିତ୍ରା
