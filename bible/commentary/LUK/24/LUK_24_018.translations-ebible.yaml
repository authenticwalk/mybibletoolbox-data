  juy-juy: ଆରି, ଆନିଞ୍ଜି ଲୋଙ୍‌ସିଲଡ୍‌ କ୍ଲେୟପା ଗାମ୍‌ଲେ ଅବୟ୍‌ନେ ଆନିନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଜିରୁସାଲମନ୍‌
