    noticias de lo que ha sucedido allí en estos días?'
  san-BEN: ততস্তযোঃ ক্লিযপানামা প্রত্যুৱাচ যিরূশালমপুরেঽধুনা যান্যঘটন্ত ৎৱং কেৱলৱিদেশী
    কিং তদ্ৱৃত্তান্তং ন জানাসি?
  tdx-tdx: 'le hoe ty natoi’ ty atao Kleopasy: Ihe avao hao ty ambahiny e Ierosaleme
