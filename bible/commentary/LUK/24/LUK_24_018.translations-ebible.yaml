verse: LUK.024.018
translations:
  kpx-kpx: Ige malaha mole ivi Keliobasi keu namihai avoe, “Ata bahata Dielusalemae
    umale keau vaveve moleu aike Dielusalemae velemale ke hilokalu. Isito a igaenike
    ke hilokaholinu.”
  okv-H: embo vahai Cleopas na ke mine einge ena, “Da Jerusalem ta ari do ehera tapa
    amo umoro embo tapa ingera te umo vahai avo ingaere,” ainge enu
  tbo-tbo: Ma gehouna gowana Kilopa i lubayada i pa, ‘Tam tu witoumana u Yelusalem?
    Moina tuawa hotam awai hi waawala geka iyetahi ta nenehalehi ugolihi ega uta hanapugehi?’
  mal-C: അവരിൽ ക്ലെയോപ്പാവ് എന്നു പേരുള്ളയാൾ അദ്ദേഹത്തോട് ചോദിച്ചു, “ജെറുശലേമിലെ സന്ദർശകരിൽ
    താങ്കൾമാത്രമാണല്ലോ ഈ നാളുകളിൽ അവിടെ ഉണ്ടായ സംഭവങ്ങൾ അറിയാത്തത്?”
  grc-SR: Ἀποκριθεὶς δὲ ⸂ὁ εἷς,⸃ ⸂2ᾧ ὄνομα⸃ Κλεοπᾶς, εἶπεν πρὸς αὐτόν, Σὺ μόνος παροικεῖς
    ⸆ Ἱερουσαλήμ, καὶ οὐκ ἔγνως τὰ γενόμενα ἐν αὐτῇ ἐν ταῖς ἡμέραις ταύταις;
  bgc-bgc: या सुणकै चेल्यां म्ह तै क्‍लियुपास नाम के एक चेल्लें नै कह्या, “इसा लाग्गै
    सै के तू यरुशलेम म्ह एक्ला परदेशी सै, जो न्ही जाण्दा के इन दिनां म्ह इस नगर म्ह
    के-के होया सै?”
  khz-khz: Ne ira ta, arana Kleopa, na evega-geleato, netiwato, “Ierusalema na gevogomaito
    talimara aorai peiramu goimo geregamu enai pege wala gaura ati ripamu?”
  deu-TKW: 'Es antwortete aber einer mit Namen Kleopas, und sagte zu ihm: bist du
    der einzige, der in Jerusalem weilt und nichts erfahren hat von dem, was sich
    daselbst zugetragen in diesen Tagen?'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ naꞌ lëꞌ Cleofas, rëꞌ Lëꞌ: ―¿Nactsuꞌ bönniꞌ ziꞌtuꞌ
    lu yödz Jerusalén, len tuzuꞌ liꞌ cutu nöznuꞌ lë naꞌ guc nij nas niꞌ?'
  lin-lin: 'Moko kati na bango, kombo na ye « Kleopasi, » alobaki na Ye : — Kati na
    bavandi nyonso ya Yelusalemi, yo moko kaka oyebi te makambo oyo ewuti kosalema
    mikolo oyo !'
  hns-NT: 'Doeno me se ekgo ke naam Kleopaas raha. Oe poetjhies: „Toe Jeroesaalem
    me ekahie pardesie baate? Toe na djaane hai hoewa par ka bhail hai?”'
  noa-E: Magbaawai ãb Cleofas aajerrau irig, —Maadëu khan iek agájã amapha simgui
    ajim anʉm. Thumaam khʉʉnau khakhapdö thʉnʉm, jãgajĩ Jerusalén phöbör ee. Pʉjã
    ĩchab ag phöbör ee mʉg nemkhoo dichtarrta, ¿ãba pʉchdëupaita khaugba chirʉ́? ajim
    anʉm.
  eng-EMTV: Then the one whose name was Cleopas answered and said to Him, “Are You
    the only stranger in Jerusalem, and do not know what has happened in it in these
    days?”
  mib-NT: 'Te ɨɨn de jeē naní Cleofas ni cahān de jíín yá: Ndɨhɨ cuɨtɨ ñayuu cájini
    i tācá jniñu ní cuu ini ñuu Jerusalén tāca quɨ́vɨ̄ yáha. ¿Te á máñúhún‑ni níhín
    cúu jeē ní quee ní ñuu un jéē tu jíní ni na vé ni cuu? Achí de.'
  lif-NT2: खे़ङ्‌हाॽओ क्‍लिओपास मे़प्‍मनाबा थिक्‍ले़ खुने़ॽ सेःन्‍दोसु, “मे़ःम्‍बे़,
    खे़ने़ॽ यरुसले़म्‍मो के़न्‌युङ्‌ने़न्‍बि? आइन् ताःन्‍दिक् खे़प्‍मो पोःक्‍खे़बा
    पाःन्‍निन् खे़ने़ॽ निङ्‌वाॽ के़ङ्‌घोःसुन्‍बि?”
  xnj-xnj: Mmonga wavi liina laki Kileopa, akamyangula, “Wu nga veve myehe wangamanya
    mambu gegahumalili pa Yelusalemu magono gagaga?”
  mmx-mmx: La lara atdu, laasen teren ne Kliopas, ga lok, “Nia a doma i do nenu xusuk
    mun u nemen kantubu at leme Jerusalem uxoklen lempanga salai mo gat pot go at
    na levenaleng gara xap.”
  cbr-NT: 'Cacëx niracëquin ca axa bain cuancë uni rabë́, achúshi, Cleofas cacë, an
    Jesús cacëxa: —¿Amanuax Jerusalénu ucë ''ixunbia uisa ñucama cara anu ''iaxa quixun
    ñuicania ''itsa unin cuanbi caramina mínshi cuacëma ''ain?'
  tee-NT: 'Chai ak''alhtayanalh pumatam ju ixt''iyun''an ju Cleofas ixjuncan. Junich:
    ―Tachi chun ju lapanacni ju ixtat''onacha ju lak''achak''an Jerusalén ca va uxint''i
    ju jantu c''ats''ai tuchi xatapasai ju anch ju chavai.'
  eng-LSV: And one, whose name was Cleopas, answering, said to Him, “Are You alone
    visiting Jerusalem and have not known the things having come to pass in it in
    these days?”
  cak-NT: 'Y jun chique reje'', ri rubinan Cleofas, xch''o''n-apo che y xu''ij: Can
    man jun winak ri c''o chiri'' pa tenemit Jerusalem ri man ta xuna''ej ri c''a
    juba'' tibanataj. Y ret chiri'' jat-petenak-wi y man aweta''n ta anchique xebanataj
    chiri'', xcha''.'
  pah-NT: 'Kiro Cleopas''ga ei Jesus''ga pe: —Nde ko ojipeahugwiva''ero erepytaahi''vi
    kiro Jerusalém me ikwahave''yma tiruahũva''ea ag̃wamova''ea Jerusalém me naerũ?
    Nde jate po nderekwahavi! ei ga.'
  sja-NT: 'mãik''aapa ãchidepema Cleofás apatap''edaapa p''anauji: —¿Pɨ Jerusalende
    badata k''awa-e bɨk''ã aji, mama p''asada?'
  xed-xed: 'Ka sani mataba taŋ ta hgə lu ka Kliyupas nda tsi mantsa: «Si laghu diga
    kagha ta magaku skwi ma Ursalima ma na fitik na na?» kaʼa. Ka Yesu mantsa: «Nya
    ta magaku na?» kaʼa nda həŋ.'
  mks-NT: 'Já in táhan na̱ cán, da̱ naní Cleofas na̱nducú ñehe da tu̱hun nu̱ á já
    na̱cachi da já: —Níí cúú va na̱ndicui̱ta nuu tu̱hun sa̱há ña̱ na̱cuu ñuu Jerusalén
    tañu qui̱vi̱ yóho. In túhún yóhó tañu na̱ ndúu cán cúú da̱ co̱ xíni̱ ña̱ na̱ya̱ha
    —na̱cachi da.'
  gfk-S: Ma tikenong ta dur, a hinsana Kiliopas ga tiri ie, “Augo sene mon ta ira
    wasire tuma Ierusalem paule nunure ira linge ing i hanawat kakarek ra bar bung?”
  bmu-bmu: Eka kinda yetköreŋök kun qetŋi Kliopas yaŋön kewö qesim waŋgiyök, “Pasowa
    kendonöŋ yuai asuhuyöhi, mi Jerusalem ambazip körekŋan mötze. Gi mohotŋan kiana
    aka mi qahö mötzan me?”
  dgz-dgz: Apan dere, dawa yaua Kiliopas gare anega wan, “Ge Ierusalem daio ageanawa
    wam ap gapan dim da ta waiwanumune ge da ya anuana menan waingi go?”
  eng-GNV: And the one (named Cleopas) answered, and sayd vnto him, Art thou onely
    a stranger in Hierusalem, and hast not knowen the things which are come to passe
    therein in these dayes?
  zaa-NT: 'Becàbi ttu bi lá bi Cleofas nna ra bi e: Iyáỹiani ca enne'' nna yù cą biỹa
    ná nu uccua le'' Jerusalén nàya náthíą́''. Tsí làteruba lu'' nu huía nà'' nna
    labí yù lu'' nu uccua cá.'
  eng-WEBSTER: And one of them, whose name was Cleopas, answering, said to him, Art
    thou only a stranger in Jerusalem, and hast not known the things which have come
    to pass there in these days?
  guh-guh: 'Bajaraponëbeje itsanë pevënë Cleofas. Nexata Cleofas jumaitsi Jesúsjavabelia:
    —Daxitajivi baja cajena yapëtane pacuene copiapata Jerusalén tomarata mapamatacabitaje.
    ¿Xamë tsaja caenëmë apo nijanayapëtae bajarapacuene, naponaponae atamë bajarapatomarata?
    jai Cleofas caranata Jesúsjavabelia.'
  bon-bon: Teeme yepä te, ngii Kleopa, teebine jejige egä, “Maane pama yepä taatu
    biname gäte Yerusalema cabu ca lui te umle lica ngena mule cina täbitimesi ai
    nesae bimu ngalebora!”
  nhw-BL: 'Huan se tlen inijuanti catli itoca Cleofas quinanquili Jesús: ―¿Huelis
    san ta ipan nochi altepetl Jerusalén amo tijmati nochi tlamantli catli panotoc
    nica ipan ni tonali?'
  mgw-mgw: Yumo, ywakemelwa Kileopa, ngannyangwa, “Wenga ngawang'eni kisako ku Yelusalemu
    wokotoka tanga gagapitike kwo masu'ba gano?”
  swh-ONEN: Mmoja wao, aliyeitwa Kleopa, akamuuliza, “Je, wewe ndiye peke yako mgeni
    huku Yerusalemu ambaye hufahamu mambo yaliyotukia humo siku hizi?”
  wbi-wbi: jumonga mu vanave ilitavua lyake ghwe Cleopa akamwamula akati, pe uve uli
    muunhu ghwemwene pa Yelusalemu apa, juno naukagwile sino sihumile ukuo ifighono
    ifi?”
  bba-bba: Ben turo, wi bɑ sokumɔ Keleopɑ, u nɛɛ, mɑ n kun wunɛ turo bɑɑsi, wɑrɑ wɑ̃ɑ
    Yerusɑlɛmuɔ wi u kun yɛ̃ ye n koorɑ sɔ̃ɔ mɛɛ te sɔɔ.
  eng-KJVCPB: And the one of them, whose name was Cleopas, answering said unto him,
    Art thou only a stranger in Jerusalem, and hast not known the things which are
    come to pass there in these days?
  kgk-NT: 'Ha peteĩ, héry va''e Cléopas he''i íxupe: —Nde tipo, ne anho nipo ndereikwaái
    ra''e mba''e pa oiko kuri Jerusalém-my? Enterove upe pygwa kwéry oikwaa-ma. Nde
    tipo upe-py ereiko rei nipo herakwã erehendu e''ỹ reheve ra''e? he''i oporandu
    Hesu-pe jevy. Ndohexa kwaáiry Hesu-pe Hesu voiha.'
  waj-waj: 'voovai nnutuuvo Kerioopaava inna yaparainno tunoo: A mmuaavoono Yerusareema
    numa variee aataru mmuaararaiyauvaa naura ditara vaidiiya ivaki iikiaiyauvaa hama
    a tee rikiaannavainnee?'
  ekk-PKP: 'Üks neist, keda hüüti Kleopaseks, vastas: „Kas sa oled Jeruusalemmas ainult
    külas? Sa oled ilmselt ainus inimene, kes ei tea viimastel päevadel juhtunust.“'
  mpx-mpx: Etegana alana Kaliyopas i baek Yeisu elana i ba, “Tonawanawa hi gewi iyoho
    Yelusalema, he tabam owa maisem ya nige u aatena hauna gun i masala o sauga ya
    elana.”
  wbp-wbp: Jinta-kari yirdiji Kaliyupu, wangkajarla, “Nyuntujunpa yanu Jurujulumu-kurra
    yangkanya? Kula kanpa mayi milya-pinyi kujalu maju-jarrija parra-pardu-karirla?
    Panu-karirli kalu milya-pinyi jintawarlayirliji!”
  luo-luo: Achiel kuomgi, ma nyinge Kleopa, nopenje niya, “In mana wendo e Jerusalem
    ka kendo ok ingʼeyo gik mosetimore kuno e ndalogi koso?”
  nhe-NT: 'Huan se tlen inijuanti tlen itoca eliyaya Cleofas quinanquili Jesús: ―¿Huelis
    san ta ipan nochi altepetl Jerusalén ax tijmati nochi tlamantli tlen panotoc nica
    ipan ni tonali?'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܫܸܡܹܗ ܩܲܠܝܘܿܦܵܐ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܲܚܟ̰ܝܼ ܐܲܢ݇ܬ
    ܝܼܘܸܬ ܢܘܼܟ݂ܪܵܝܵܐ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ ܕܠܹܐ ܝܘܸܬ ܒܝܼܕܵܥܵܐ ܒܘܼܬ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ ܓܵܘܘܼܗ̇
    ܒܐܲܢܹܐ ܝܵܘܡܵܢܹ̈ܐ؟“'
  esk-NT: Iḷaqataan atilgum Cleopas-mik apiqsruġniġaa, “Kisivich naluvaluŋniqsutin
    Jerusalem-mi atuumapman tamanna ikpaksravak.”
  msb-msb: Kaya nagsabat an usad sa inda na an ngaran Cleopas, “Ikaw ba lang gayod
    ada an nagpa-Jerusalem na dili maaram san mga nangyari didto san nakaligad na
    mga adlaw?”
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa² héi², dsa² tsen² Cleofas: ―Ha²lah dsio¹ jan² hning²
    tsa¹ca¹lø¹ŋih³ he² ca¹løa¹ jøa²juøi² Jerusalén sø²ma³¹ ca¹dság¹ cónh¹ jín³ ca¹lah¹já¹
    dsa² ma²ŋi²nio³ jøa³juøi².'
  dso-dso: “ଗାଲା କେତେଦିନ୍‌ ବିତ୍‌ରେ ଜିରୁସାଲାମ୍‌ ଜନ୍‌ ଗଟ୍‍ନା ଗଟିଗାଲା ଆଚେ ? ସେଟା ନାଜାନ୍‌ଲାଟା
    ତୁଇ ଗଟେକ୍‌ ଲକ୍‌ସେ କି ?”
  meu-meu: Bena idia ta, ladana na Kleopa, ese e haere henia, elo, Oi na Ierusalem
    ai o noho edeamu, una dainai hari e vara ḡaudia na asi dibamu a?
  yva-NT: Vatane umaso inta apa tame mi Kleopas po Yesus anajo pare, “Winyamo nyo
    ana vatane wo rave no Yerusalem nandijawe ranaun dainya e? Vatano Yerusalem wo
    raen tenambe to.”
  dgc-dgc: Ey kinagi no esa, a ti Kleopas i ngahen na, a “Anya gébwat ka ta Jerusalem,
    éy éwan mo bale nabaheta tu nanyari ta éya to esa a aldew?”
  zpm-NT: 'Pquiab tib zha ne lë Cleof, rëb zho: ―¿Niacxe bind luu gaṉle zha nactaa
    ncuaaṉe goc Jerusalén leṉ dze rii? Grëse zha ne name güey Jerusalén, gocnaṉa.'
  hix-NT: Neyukye hatà, anaro. Kàryeyopasà rma noro hatà. Onà wyaro nkekon hatà, Txesusu
    wya. Eten kom hok hana amna nosonytxan ha, kekon hatà. Eten kom hana kohoryatxok
    ha, Xerusaryen ho. Àro kom hoko rma amna nosonytxano. Enytxahra manaye, kekon
    hatà. Omeroron komo rma nenytxetxok hamà. Xerusaryen hona omohxemo komo xarha
    nenytxetxoko, tokarymaxem me rma haxa esnàr ke. Omoro marma enytxahra manay hamà,
    kekon hatà, Kàryeyopasà, Txesusu wya.
  sim-sim: Hako frihi lar Kliopas ormu mbara, �Ayo, mir mbele mbele tos ter Jerusalemik
    talawan heyewa ambu om?�
  npi-ULB: तिनीहरूमध्ये क्लेओपास नाउँ गरेका एक जनाले उहाँलाई जवाफ दिए, ”यी दिनहरूमा
    यरूशलेममा भएका कुराहरू थाहा नपाउने व्यक्‍ति के तपाईं मात्रै एक हुनुहुन्छ ?”
  cgc-cgc: Isya ki danen na ngaran din Cleofas gambal ki Jesus, “Ta tanan na bisita
    na naan ta Jerusalem, kaon nang ula nalam parti ta bag-o nang na mga natabo!”
  tim-tim: Hain akmâ kinmâ luâk siâ kotŋe Keleopa arekŋe aikom hin dâep, “Yerusalem
    kipiangenba Sarereân togoyi arekŋe den pat ire makbiâ luâk âmbâle hârokŋe nâŋgâm
    mandâi. Dâ gâmâ gain gain akmâ bo nâŋgâm mandât?” dâep.
  yor-yor: Ọ̀kan nínú wọn, tí a ń pè ní Kileopa, sì dáhùn wí fún un pé, “Àlejò sá
    à ni ìwọ ní Jerusalẹmu, tí ìwọ kò sì mọ ohun tí ó ṣẹ̀ níbẹ̀ ní ọjọ́ wọ̀nyí?”
  wos-wos: Téta du nak déka xi Kliopas dé déka hundi hasa wata dé wa, “Nak téfambu
    yandé séfélak du takwa Jerusalemémbu némbuli reta di xékélaki, hurundan jonduka.
    Méni, nak téfambu yandé du, méni hafu ande nukwambu Jerusalemémbu hurundan jonduka
    méni xékélakihafi ye wana?”
  emp-NTPO: 'Ab̶a Cleopa abadaba panusia: –Zocãrã Jerusaleʌ̃ne jũẽped̶ad̶ad̶ebemaba
    ¿ab̶abe bʌabʌrʌ adua b̶ʌca naʌ̃ ewarid̶e sãwãnada?–'
  eng-F35: Then the one whose name was Cleopas answered and said to Him, “Are you
    the only one living in Jerusalem who doesn't know the things that have happened
    there in these days?”
  ind-ind: Salah satu dari mereka yang bernama Kleopas menjawab, “Mungkin hanya Bapak
    satu-satunya pendatang di Yerusalem yang belum tahu tentang kejadian-kejadian
    yang terjadi beberapa hari terakhir ini.”
  pes-OPCB: 'یکی از آن دو که «کلئوپاس» نام داشت، جواب داد: «تو در این شهر باید تنها
    کسی باشی که از وقایع چند روز اخیر بی‌خبر مانده‌ای!»'
  mpt-mpt: make niniino Kliobas eta baabaneo Bib mak nakai homoni memalo Yelusalem
    bib ye mibianiba inamin namino Yelusalem bibo tam tebuo watemebib otane kobole
    mo tekein keim blim bianebtio? gesea
  ssx-ssx: Ma꞉nda꞉ hondo Keliopasi leeke halima꞉ ipiki pa꞉ta꞉ lota꞉ pitolo alota꞉
    Mo Diutuseleme daoni pa꞉ta꞉ a꞉pa haleme kimisu wanda꞉hali ame̱le̱ta꞉ hande ambaneke
    numaneke pia꞉ hau manuta꞉ neke homeke na opelepe leekeme.
  mkl-mkl: Inɛ ɑkɑ̃ iyi ɑ̀ yɑ kpe Keleopɑ í ni, bii kù jɛ ɑwɔ ɑkɑ̃ bɑɑ si, yooi í
    wɑ si Zeruzɑlɛmu iyi kù mɑ̀ mii iyi í ce si ɑjɔ ɡbeejiu ihɛ̃.
  gaq-gaq: ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ କ୍ଲିୟପା ମ୍ନିକ୍ନେ ରେମୁଆଁ ମୁଇଙ୍ଗ୍ ଉତର୍ ବିକେ, “ପେ ଯିରୁଶାଲାମ୍‍
    ନ୍ନିଆ ଲେଃମ୍ୟାକ୍ନେ ମୁଇଙ୍ଗ୍ ମାତର୍‌ ରେମୁଆଁ ଜାଣ୍ଡେ କି ଜିର୍‌ସି ଦିନା ବିତ୍ରେ ଗଟେ ୱେଲେଃକ୍ନେ
    ଗଟ୍‍ନାଇଂ ବିସୟ୍‌ରେ ମେଃଡିଗ୍ ଆମ୍ୟାକେ ଣ୍ଡୁ ।”
  gof-RNT: Enttafe issoy Qeliyoopha geetetteyssi, “Ha qammata giddon Yerusalaamen
    hanidabaa eronnayssi, ne biittaas imatheyye?” yaagis.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌ଏତେ କ୍ଲେୟପା ନୁତୁମ୍‌ନିଃ, କାଜିରୁହାଡ଼୍‌କିୟାଏ, ଆମ୍‌ ଚିନାଃ ଯୀରୁଶାଲେମ୍‌ରେ
