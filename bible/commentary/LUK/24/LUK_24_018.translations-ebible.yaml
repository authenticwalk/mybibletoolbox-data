    i̱ʼe̱. —‍Nogtiada Jesústaj onaʼuyate. Keʼnen huadik Cleofas o̱ʼu̱y.
  pwg-pwg: Ma sago, kana vava Kiriyopas ivi tarakiiyana bo, “Numanumataya peyarisi
