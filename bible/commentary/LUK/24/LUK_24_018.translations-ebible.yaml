  por-TFT: Um deles, que se chamava Cleopas, disse, “O senhor deve ser/será que o
    senhor é o único que está visitando Jerusalém para a festa da Páscoa e que não
    sabe dos eventos que têm acontecido ali por estes dias!”
  gwi-NT: Ch'ihłak dinjii Cleopas oaazhii ąįį yuahkat, “Nan zhrįh Jerusalem gwizhit
