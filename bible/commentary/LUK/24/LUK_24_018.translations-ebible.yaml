    evis lebbong nga marasi!”
  wap-NT: Baudaꞌapa dakoꞌatin uparadan, Cleopas kiaꞌo uꞌuu, ukian uꞌati, “Soo baudaꞌapa
    pugaru Jerusalem idaꞌa maaitapa-kaꞌo wuru dauꞌanaꞌa aimaakan shaꞌapata-kariwai
    kidaz diikiꞌiꞌi?”
  mva-mva: Kodeka takaia ara Keleopas itaguraki be bokai itegi, “Ierusalem anua-lo
    masa kaiko-la rubem ka kana bong ngaedia-lo dipura tago kukauataki?”
  dwr-NT: Unttunttuppe ittuu Qeliyoophaa geetettiyaawe, “Ha gidduwan Yeerusalaamen
    hano yewuwaa erennawe ne xalalay hagadew imathee?” yaagi zaareedda.
  kfw-kfw: "Halli araming Cleopas intipa'n Jisu diang aheimasang, “Tuunlaiya nikhuo\
    \ lekkhat suungnga Jerusalemma kasuok omchan jetleiya khuolmi inkhat na eya natheinuoa\
    \ niombe tia inleirakel?”\x94"
  bfz-bfz: ये सुणी की तिना बीचा ते क्लियुपास नाओं रे मांणूए बोलेया, “क्या तूँ यरूशलेमो
    रे कल्ला परदेशी ए, जो जाणदा नि कि आजकाल तेती क्या ऊई रा?”
  cuk-09: 'Emar-gwensak, Cleofas-nugad, abin-imakdegu ega sogded: —¿Ar unnila bebi-wargwennaa
    dule-gwapid Jerusaléngi bela emi-ibagangi ibmarmar-gusad wichulid gudiisi?'
  ben-OBCV: তাঁদের মধ্যে যাঁর নাম ক্লিয়োপা তিনি তাঁকে জিজ্ঞাসা করলেন, “আপনি কি জেরুশালেমে
    একমাত্র প্রবাসী যে, এই কয় দিনে সেখানে যা ঘটেছে তার কিছুই আপনি জানেন না?”
  mil-NT: 'Te ɨɨⁿ tée nàni Cleofás ní xáhaⁿ‑dě xii‑gá: —¿Te ná cuèndá nchaa ñáyiu
    íchí nǐ sáá ñuú Jerusàlén xìní‑yu nchaa nàcuáa ní cuu, te ɨɨⁿ dìi‑ná yòhó ñá túú
    xìní‑n‑í? —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: Ixeyũ'in o'jede Jesus pe. Cleopas i ibutet osunuy. — Soat Jerusalém ka
    watwat itaybit apẽn o'jebapuk ibo ka be g̃asũ iam. Ẽn acã etaybit g̃u! — io'e.
  amk-amk: Ainanaya manei na suru wonong fino Keliopasi, fia Yesusi aha deyo, “Dai
    wau mani, tarahio inontarai waworu na katai nini di wau fe? Weo wau wiro boitawangno
    fi enari kawuru na Yerusalemia fo kaha e?”
  fai-fai: kinim mak ami win Kiliyobas aka dákadálaw, “Yedusalem biyámin kinim be
    makuw kawta kuw memak mew amsin kanodin kukuw kanamsu bo kal keidongin banim emak?”
    Akane,
  ura-NT: '“Ii netonai Jerosaleeun neeinatiinna: ‘Naaonjoain ichacuruha caa janonaacha
    cuhanera,’ naain coitucueneeite,” naain tonoraa nii bero cuhane cuujuenaa coroataja
    Cureeofasine jaun jetaote:'
  mcd-NT: Ascaiton naan Cleofas fustiton cumani, —Mirus fusti Jerusalén ano min icatoracafin
    min tapiamaquin na rama iquitan cuscan, —huaiton.
  urt-urt: Pe miyeꞌ ŋoinde, naŋ kin Kliopas, plihe ŋisilihme Jisas na, “Hai, taꞌe
    nin miyeꞌ esep ilyeh Jerusalem ŋaiye yukur sisyeme ŋaiꞌe ŋaiꞌe ŋaiye misei somohon
    ŋende sai eꞌe, lakai pakai?”
  awk-awk: Ġatun wakȧl bulun kinbiruġ, ġiakai noa yitirra Kleopa, wiyayelléu̇n, wiyelliela
    bon, Ġintoa bo ta wakȧl ġowikan Hierothalemkál, ġatun keawai unni tara ġurrapa
    kakulla ba unti tara purreȧġ ka?
  kiz-kiz: Mmonga bhabhi, lihina lya muene Cleopa, an'jibili, “Je bhebhe ghwe munu
    pekee apa Yerusalemu ambajhe amanyilepi mambo ghaghatokili okhu magono agha?”
  tzo-TZE: 'Itac''ov li june, ja'' Cléofas sbi: ―Li jchi''iltactic tey talemic ta
    q''uelq''uin ta Jerusalene laj ya''yic scotolic li c''usi ja'' to no''ox ic''ot
    ta pasel tey ta Jerusalene. ¿C''u yu''un muc xava''i vo''ote? ―xut.'
  lex-lex: 'Dewade mak kwawa Ekliopsa natiana Yesus niwra: “Ama, yanpa O'' de do''ona-dakna
    id memeh''a la''a Yerusalem di maka kaplin nohora hya'' maka ha rhi'' la''a melul
    diena?!”'
  dov-dov: Umwi wabo uutegwa Kiliyopasi, wakamusandula, “Te nduwe olike mu Jelusalem
    uutazi zintu zyalikuchitika mumo mazuba aaya?”
  rgu-rgu: Boe ma, nade Kleopas a, natane Ni nae, “Papa ka, dadiꞌ leo lahenda bebeuꞌ
    de ta bubuluꞌ bei lalaiꞌ ia hata fo dadi nai Yerusalem a, do?”
  toc-NT: 'Cha̠tum hua̠nti̠ xuanicán Cleo­fas chiné kálh­ti̠lh: —Xli̠­hua̠k cris­tianos
    taca­tzi̠y hua̠ntu̠ lani̠t u̠má xama̠na nac Jeru­salén. ¿Lácu pi̠ ca̠ta caj me̠cstu
    chú antá tampi y ni̠ catzi̠ya hua̠ntu̠ antá li̠chu­hui̠­na­ma̠­kó̠­calh?'
  ulk-1902: Nerute le uiaba, nei Kaleopa, E abi detager, kega, Nako mama emeri Ierusalema,
    mama nole umer kak peirdi gaire lu osemeda?
  som-som: Midkood oo Kale'obas la odhan jiray, ayaa u jawaabay oo ku yidhi, Ma adigoo
    keliya oo Yeruusaalem deggan oo aan ogayn wixii ayaamahan meeshaas ka dhacay?
  mam-C: 'Tzajtzin ttzaq''win te'' jun, a Cleofas tb''i: B''alaqa o''kx ch''in te
    kyxoljo b''etin xjal toj tnam te Jerusalén, a nya b''i''n tu''n ti''chaqjo ma
    b''aj tojjo tnam anetzi''n.'
  ndj-ndj: Muyawu yumu yivamkema Kiliopa, kamdasha, “Wuli yuwi Yelusalemu apa muhenja,
    kufimanya ng'odu fifumbukili apa majuva ava va pabehi?”
  mbj-NT: 'Ti m'' sa seeh, Kerew-Pas häd näng do ky hadoo: —Jããm né hẽ õm Jerusarẽnh
    bä heg''ããs do ky n''aa nanapäh do t''ĩĩ hẽnh hawäd wät doo? —näng mä ta kyyh.'
  lat-VUC: 'Et respondens unus, cui nomen Cleophas, dixit ei: Tu solus peregrinus
    es in Jerusalem, et non cognovisti quæ facta sunt in illa his diebus?'
  ngp-ngp: Yumwenga akwitangwa Kileopa, niyo amuuza, “Weye wi mgeni mo mzi uno wa
    Yelusalemu, vikutende humanyize idyo dilaila mwe yano amazuwa?”
  aoi-aoi: Biya nuwilyaba nenimikirra Kiliyubeja ni-yama nakina Jesus-uwa, “Mena Jirujalema-manja
    ningkakina ningk-ambilyuma nungkuwa akwa kembirra ningkeningbala ayakwa ningkakina?
    Umba aburraja wurrababurne-ka warnumamalya warningma umba nungkuwa yimbukwa ningkuwilyaba-ma
    ningkeningbala akina-na!” ni-yama nakina.
  enq-2: Dopa leamopa, akali dolaponya mende, Kiliopasa lenge dokome baanya pii yanu
    pyakamaiyoo, “Endakali opone Jerusalema epeamino dupanya embame iki yuu gii datupanya
    pipumu dupa nakandapipi?” lea.
  eng-ASVBT: And the one, whose name was Cleopas, answered and said unto him, Dost
    thou alone sojourn in Jerusalem and not know the things which are come to pass
    there in these days?
  mna-mna: 'Tana kizin ta, ta zaana Kelopas na, imaŋga to iwi lae pa Yesu. Iso: “Wai,
    a nu tina ko mbot swoi ta kam wiŋana ta kembena? Mbulu ta neeri ŋonoono ipet na,
    tomtom boozomen ta timbot Yerusalem a tiute makiŋ. Mi nu itum tamen som?”'
  rmy-ARLI: 'Jekh olendar, palo anav Kleopa, phenđa lese: “Sar so dičhola, tu injan
    jedino abanđija ano Jerusalim kova na džanel so ulo adari akala dive.”'
  myw-myw: Teitan yagan Kliyopas, ikatimop anilivan, ilana, “Adok kweivaw gamag ya̱koum
    nukum Yelusalem, nag kukwakin aveiyag niva̱ges tut towen. Peinan gamag babaw bo
    ikakins.”
  sby-sby: lino umbi walikukwiweti kileopasi walamwipusheti, “Sena njobe mwensu wenka
    mu Yelusalemu utenshi byalenshika masuba apita kunyuma?”
  sll-sll: Dire yal ta haang Kliopas Yisas yu sirin bol tongwi, “Ari ganba bina holo
    holo irai Yerusalem tal oma dungwo i pire, pi ku bole momia, ni tani ha i pirikino?”
    dungwi.
  yaq-NT: 'Inime''e betana seenu, ju''u Kleopaaj ti teame inen jiiak: ―Si''imekut
    ju''uneewa inime''e taewaimmet, jum bwe''u jo''ara Jerusalen tea''po yeu sikamta
    betana. Jaisa empo junama kateka juni''i, inika''a ka ju''uneiyaa ja''ani ―ti
    au jiiak.'
  uro-uro: Dä akni nävät a iom gärakni i rhat tes ka i ma Kliopas kä snanbät sä qa
    rhoqortäqyia, “Nak kop nga ainge di sokt nge ama nañiska na nge sae ma Jerusalem
    bä äkt i qaku ngiat dräm nä iarhongäkt kärqärhong i sa irhong ngä märanas bät
    tangät täkt ama qunäng?”
  ita-1885: 'E l''uno, il cui nome era Cleopa, rispondendo, gli disse: Tu solo, dimorando
    in Gerusalemme, non sai le cose che in essa sono avvenute in questi giorni?'
  muy-muy: 'Eslini biliŋ gatay, slimi gayaŋ Kleyʉpes, àhəŋgrifəŋ, àhi ahkado : « Nak
    ti nak zal mirkwi aw ? Ere ye ti àgravu a Zerʉzalem a vaɗ nday ndani bu ni ti
    nak ciliŋ kìci ndo zla do aw ? »'
  kqc-kqc: Ina remanuri, bi yokoi di roka bi Cleopas, ina yaku kamini nikabai resi
    niyo, “Ya bi Jerusalem ri odi okiyo amiye baeko, dada ya toto mina meda be koina
    niyori beika vata niyadi bi?”
  rmc-ZRB: 'Єкг лендар, савес вічіненас Клеопа, отпгендя: — Одалендар, ко авля андро
    Єрусалім, Ту єкг на джянес ода, со обачіляпес андре адала дівеса?'
  tav-tav: 'Ocõo bairo cʉ caĩñupʉ Cleopas cawamecʉcʉ: —¿Mʉ jetona cáaáteñaʉ Jerusalẽpʉ
    cabaiyaejere camajiquẽcʉ mʉ ãti? cʉ caĩ jeniñañupʉ Cleopas.'
  eng-ULB: One of them, named Cleopas, answered him, “Are you the only person in Jerusalem
    who does not know the things which have happened there these days?”
  spa-VBL: 'Uno de ellos, llamado Cleofas, respondió: “¿Acaso eres solo un visitante
    de Jerusalén? De seguro eres la única persona que no sabe sobre las cosas que
    han ocurrido en los últimos días”.'
  fra-_FOB: 'L''un d''eux, nommé Cléopas, lui répondit: Es-tu le seul étranger à Jérusalem,
    qui ne sache point les choses qui s''y sont passées ces jours-ci?'
  hau-ULB: Daya daga cikinsu, mai suna Kiliyobas, ya amsa masa, “Kai ne kadai mutumin
    da ke Urushalima wanda bai san abubuwan da suka faru a can a wannan kwanakin ba?”
  mal-mal: അവരിൽ ക്ലെയോപ്പാവ് എന്നു പേരുള്ളവൻ; യെരൂശലേം നിവാസികളിൽ ഈ നാളുകളിൽ അവിടെ
    സംഭവിച്ച കാര്യം അറിയാതിരിക്കുന്നത് നീ മാത്രം ആകുന്നു പറഞ്ഞു.
  kkc-kkc: Osoloso dima kulodu odoo hee, o hu Keleopas, yayo Yesu mapoo egeesee takaso,
    “Yelusalem mi mapoo odoo soo sibadee ee ma kulodu mi omapoo goo peledaba ee, no
    dulega badosoba?” diso.
  urd-GVR: Un meṅ se ek banām Kliyupās ne us se pūchhā, “Kyā āp Yarūshalam meṅ wāhid
    shaḳhs haiṅ jise mālūm nahīṅ ki in dinoṅ meṅ kyā kuchh huā hai?”
  far-far: Ma te wane 'adaroa ne satana sa Kleopas, nia fata 'uri, “Alamia 'oe go
    ne te wane to 'i Jerusalem, ma 'oko ulafusi ru ne fuli laona maedangi ne ki.”
  suz-BL: मिनु ख्रा दिक्‍शा आस थुं खाइक्‍सा बाक्‍त। मिनु क्‍लेओपास माइश्‍शोमी “यरूसलेममी
    मार दुम्‍मे, दे गेमी ला मतुइक्‍तीनी?” देंमेनु,
  car-NT: 'Irombo o''win amy Kleopas tatynen ''wa ejuku''po: “Jerusalem etawary se''me
    o''wa, amoro roten anukuty''pa man oty wo''kapy''po erokon kurita Jerusalem po?”'
  amp-amp: Nd yau hanymo yimafhu yufam womr Kliopasr. Rorn kfo memor, “Jerusalemr
    kmi kmiroh yimam nia tohwom. Ka ninrpa mifn nhai wanykahnm nda Jerusalemt yorhwa
    nefm?”
  bht-bht: ऐ सुणीकरी, उना चे क्लियुपास नाऐ दे इकी माणुऐ बोलया, “शायद तू यरूशलेम च
    किल्ला ही परदेसी है; की जिसयो पता नी है की, पिछले इना रोजां च ऐथू क्या-क्या होया
    है?”
  eng-NOY: And one, whose name was Cleopas, answering said to him, Art thou the only
    sojourner in Jerusalem that doth not know the things which have come to pass there
    in these days?
  cub-NT: 'Aru nácacʉ cũinácʉ, Cleofas ãmicʉcʉ, arejamed̶a Jesúre: —¿Mʉ máre Jerusalẽ́i
    cʉcʉvacari, caiye vaiye báquede majibecʉrʉ̃ mʉ? arejamed̶a ʉ̃.'
  ita-1927: 'E l’un de’ due, per nome Cleopa, rispondendo, gli disse: Tu solo, tra
    i forestieri, stando in Gerusalemme, non hai saputo le cose che sono in essa avvenute
    in questi giorni?'
  lww-lww: Ana lala tai nene, kiena kia Kleop̃as, naga pisatam̃e Yesu, pisape “Yar
    la mok liu na yo kar ga la ne, asum̃a amialiali ke Yerusalem e pogos nene, ana
    pona ko ga taaga manene ga pe omlogeyu li re pupia sur la ne kakate mare ga yo
    na wa?”
  ron-BAYASH: 'Unu dăm jej, unu kari să čima Kleofa, ju ăntors vorba: “Ješć tu jedini
    stranac ăm Jeruzalem kari nu šćijă šje u fost ajiše ăm zadnji par zălji?”'
  ckb-ckb: 'یەکێکیان ناوی کلیۆپاس بوو وەڵامی دایەوە: «ئایا تەنها تۆ لە ئۆرشەلیم نامۆیت
    و ئاگات لەو شتانە نییە کە لەم ڕۆژانەدا تێیدا ڕوویداوە؟»'
  nas-nas: Tenang narunge tenaanka-koo miring Kiliopasiꞌke aaꞌpuuꞌ tee, “Arekeeꞌ minkuemaang?
    Daꞌ ee Jerusalemaꞌke aing-koo doompeto otoitaaꞌ taarakiaꞌ teing-koo kapooꞌ nkoarieening-koo?”
  uvl-uvl: Elle nge iri ene Kleopas. Iok, i nenge ene Kleopas lohaka pe hele, “Atong!
    Iong lape oi lang at nge Ierusalem heueu mana kai, nenge oetei ero nga ure nemur
    nenge te lohotot lamai?”
  eng-BBE: Then stopping, and looking sadly at him, one of them, named Cleopas, said
    to him, Are you the only man living in Jerusalem who has not had news of the things
    which have taken place there at this time?
  ixl-CNT: 'Utz aatz maꞌl te, ayaꞌ vaꞌl Cleofas ibꞌii, tal tu u Jesuus ech tzaꞌ: —¿Kamal
    axh texh u puera aanima tu u Jerusaleen tzaꞌ aas yootzaj kam vaꞌl uch tu u tenam
    tu qꞌu qꞌii tzaꞌ?— Texh te.'
  xsi-xsi: Ŋineŋga tamâta toŋge lâ kinzi rua, i ŋa tu Kliopas, ande itu lâ Yesu kawa
    mine tu, “Opopo, lâ zo ŋine kinzi tamâta rârâ lâ lawea pinde nde simo Jerusalem
    lawea, aku kinzi rârâni sisama ŋine marumbu lâ. Tiambo noko simbo nâ kuzizâla
    ŋana vetâŋa kala nola nâ ipâŋga lâ Jerusalem, a?”
  crx-NTPO: '''Et ndun ''ilhoghun, Cleopas huyulhni, ''en ''uyulhni, “''Aw nyun za
    iloh eh nts''oh te ''andit ne''whust''en-un, ''aw eh t''ewhunuzínzun. ''Aw Jerusalem
    whut''en-un lhinloh whe la'' dini?”'
  kan-OKCV: ಆಗ ಅವರಲ್ಲಿ ಒಬ್ಬನಾದ, ಕ್ಲೆಯೊಫ ಎಂಬುವನು ಯೇಸುವಿಗೆ, “ಇತ್ತೀಚೆಗೆ ಯೆರೂಸಲೇಮಿನೊಳಗೆ
    ನಡೆದಿರುವ ಘಟನೆಗಳನ್ನು ತಿಳಿಯದ ಪರಸ್ಥಳದವನು ನೀನೊಬ್ಬನೇ ಆಗಿದ್ದೀಯಾ?” ಎಂದು ಕೇಳಿದನು.
  bbb-bbb: '@see-verse:LUK.024.017'
  blw-blw: Yag anat ekat hen iha way ah Cleopas hen ngachannéén, “Ay kàéchah-a ménat
    ad Jerusalem way hea yanggay ménat hen cha-an mangngar hen cha na-ammaan hen hiyatoy
    tempo.”
  tam-2017: 'அவர்களில் ஒருவனாகிய கிலெயோப்பா என்பவன் மறுமொழியாக: இந்நாட்களில் எருசலேமிலே
    நடந்தவைகளை அறியாதபடிக்கு நீர் அந்நியராக இருக்கிறீரோ என்றான்.'
  azz-NT: 'Huan ijcuacón senme de yejuan ten monotza Cleofas, yejua ne quinanquilij
    ijcuín: ―Huan nochi in pueblojuani cuali quimatque ya toni mochihuac ne Jerusalén
    tech nijín tonalme. Huan tejua que tipueblojnemito ya ne Jerusalén, ¿huan amo
    ticmati nijín ten mochihuac?'
  spa-RV-1909: 'Y respondiendo el uno, que se llamaba Cleofas, le dijo: ¿Tú sólo peregrino
    eres en Jerusalem, y no has sabido las cosas que en ella han acontecido estos
    días?'
  csy-csy: Amate sung pan khat ahi, Cleopas a kici pa in, tulai thu piang te he ngawl
    in Jerusalem ah khual a haw nangmabek ni ziam? ci in zo kik hi.
  mxq-NT: 'Net yʉꞌʉ niduꞌuk diꞌibʉ xyʉꞌa̱jtypy Kleofʉs ꞌyadsooy: —Tʉgekyʉ ja̱ꞌa̱yʉty
    tnijáwʉdʉ diꞌibʉ tʉ jyátyʉty Jerusalén ma̱ paskʉ xʉʉ. ¿Tii mij naydyuꞌuk mjabyeꞌxyꞌa̱jtp
    Jerusalén es kyaj xyñijawʉ ti jam tʉ tyuñ tʉ jyátyʉty?'
  tzj-NT: 'C''o c''a jun chique Cleofas rubi'', arja'' xbij tre: —¿La ma awotak ta
    c''a ja bantaj chipan ja tinamit Jerusalén chipan ja jun ca''i'' k''ij ja k''axnak
    can? Pro ja jule'' chic winak ja xeq''ueje'' pa Jerusalén eje''e'' bien cotak
    ja bantaji pro ni canojelal. ¿La xc''a ayon atat ja ma awotak ta? ne''e ja Cleofas
    tre ja Jesús.'
  tdt-tdt: Ida naran Cleopas dehan ba Jesus, “Husi ema hotu-hotu nebee mai vizita
    Jerusalém nee, karik Ita Boot mesak deit mak la hatene buat nebee mak foin akontese
    dadauk nee.”
  ron-BTF: 'Iar unul dintre ei, al cărui nume era Cleopas, răspunzând, i-a zis: Ești
    tu doar un străin în Ierusalim și nu știi cele ce s-au întâmplat acolo în aceste
    zile?'
  eng-WEBP: One of them, named Cleopas, answered him, “Are you the only stranger in
    Jerusalem who doesn’t know the things which have happened there in these days?”
  eng-FBV: One of them, called Cleopas, replied, “Are you just visiting Jerusalem?
    You must be the only person who doesn't know the things that have happened in
    the past few days.”
  nld-1939: 'en een van hen, die Kléofas heette, gaf Hem ten antwoord: Zijt Gij dan
    vreemdeling in Jerusalem, dat Gij alleen niet weet, wat daar dezer dagen gebeurd
    is?'
  bwo-bwo: Boyitsi iko K'elyop'i eteefo, «Daganitse Iyerusalemitse k'aleets keewuwotsi
    danawu ib asho n s'uzneya?» bísh bíet.
  nch-BL: 'Huan se ten inijuanti cati itoca Cleofas quinanquili Jesús: ―¿Huelis san
