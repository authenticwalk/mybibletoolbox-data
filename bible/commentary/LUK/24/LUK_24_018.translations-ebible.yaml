  gvn-gvn: Nyubun burri Cleopas. Nyulu Jesusanda babajin, “Yundu ngarrbal townbu Jerusalem?
    Yundu binal kari jana wanjarrmalman jarra nyiku-nyiku?”
  nhy-NT: 'Se de yejwan katlej itoka Cleofas, okinankilij: ―Nochtin kimatij tlan otlamochij
    Jerusalén itech yinmej tonaltin. Asta katlej mach ompa chantij kimatij. ¿San yen
    tejwatzin in amo tikmati?'
  asm-FB: তেতিয়া ক্লিয়পা নামৰ এজনে উত্তৰ দি ক’লে, “যি যি কথা এই কেইদিনত ঘটি আছে,
    সেইবোৰ কথা যিৰূচালেমত বাস কৰি কেৱল আপুনিয়ে নাজানে হ’বলা?”
  okv-okv: embo vahai Cleopas na ke mine einge ena, “Da Jerusalem ta ari do etera
    tapa amo umoro embo tapa ingera te umo vahai avo ingaere,” ainge enu
  mxt-NT: 'Ta ra cha nañí Cleofas, nacaha̱n ra. Ta catyí ra: ―¿Atu ñima nya Jerusalén
    quichi yoho? ¿Atu ra inga ñuu cuvún? ¿Atu ña chitón cha cuvi̱ ñuu cuan? ―catyí
    ra.'
  tzo-NT: 'Hech itac''av ti june, ja'' ti Cleofas sbie: ―Scotol ti jchi''iltique ti
    li'' talemic ti Jerusalene yu''un tal sq''uelic ti q''uine, ya''yojic ti c''usi
    ic''ot ti pasel chabje li'' ti Jerusalene. ¿C''u yu''un muc xava''i ho''oti? ―xchi.'
  ind-AGS: Salah seorang dari mereka yang bernama Kleopas berkata, “Apakah kamu baru
    saja datang ke Yerusalem? Kamu pastilah satu-satunya orang yang tidak tahu segala
    kejadian yang baru saja terjadi akhir-akhir ini.”
  omw-omw: mpovanto Kiropaasirave tuva Iesusira kyapara hiro tiqaro, Mate airivanto
    Ierusaremiqi variaraqitaira e kuaikuvantove enta nanau qovara hi quara hia riaaro?
    tiro.
  yrb-yrb: '@see-verse:LUK.024.017'
  maa-NT: 'K''e̱é kiìchja̱ Cleofas, kitsò: ―Ngats''iì xi̱ta̱ na̱xa̱ndá Jerusalén,
