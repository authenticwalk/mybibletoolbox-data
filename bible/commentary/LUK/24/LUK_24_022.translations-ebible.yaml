verse: LUK.024.022
translations:
  kpx-kpx: Ige nova vavita no keate degomoleau hoto mole louge no ke evisi vikolahalu.
    Abu vae hodohodota tialeau vutave velehovolu.
  okv-H: Eto nei amo dagota evohu nei uhoho na iho be te use ta pambera
  tbo-tbo: I bolu u hinena wiwine gehouhi hi ligohogoholiyai. Tauhi malatomtom kikeina
    hi nae hau kokowaga
  mal-C: അതുകൊണ്ടും തീർന്നില്ല, ഞങ്ങളുടെ കൂട്ടത്തിലുള്ള ചില സ്ത്രീകൾ ഞങ്ങളെ അമ്പരപ്പിച്ചിരിക്കുന്നു;
    അവർ ഇന്ന് അതിരാവിലെ കല്ലറയുടെ അടുത്തുചെന്നു;
  grc-SR: Ἀλλὰ καὶ γυναῖκές τινες ἐξ ἡμῶν ἐξέστησαν ἡμᾶς, γενόμεναι ὄρθριαι ἐπὶ τὸ
    μνημεῖον·
  bgc-bgc: अर म्हारै म्ह तै कई बिरबानियाँ नै भी म्हारै ताहीं उळझन म्ह गेर दिया, जो
    आज सबेरै कब्र पै ग्यी थी,
  khz-khz: Voia atanai, gema gare reketa na ai nugamai pege kala-golugolura. Ira amoamo
    elagani maamamaavona aonai kalai pege ago.
  deu-TKW: Dazu haben uns auch einige von den Frauen bei uns bestürzt gemacht, die
    in der Morgenfrühe zum Grabe kamen
  zsr-NT: Yetú caꞌ, glunnu ga gröꞌtuꞌ baguíꞌi laꞌcnu ngul nútsaꞌcnu ladjtuꞌ. Yjacnu
    raꞌ yeru ba queëꞌ catiꞌ ziꞌa glen gbidz naꞌa dza,
  lin-lin: Lisusu, ndambo ya basi kati na biso bakamwisi biso makasi ; bakendeki na
    kunda na tongo-tongo,
  hns-NT: Aur hamlog me se ekaat aurat hamlogke bahoet sotj me daar deis. Oesab aadj
    sabere kabar lage gail aur Jiesoe ke lahaas na paais. Tab lautke aail aur bataais
    kie koetjh parie dekhaail aur bolies kie oe djieje hai.
  noa-E: Mag nʉm ee warag ʉʉin maarjö i igar ʉ̈kha nʉm khʉʉnau ĩs edaupherre khĩsu
    nʉwe jẽbdi aar oothurwia maach jʉ̈gderraata jaauchëjierramgui ajim anʉm. Am iek
    khabá mag chi aukhërtarr ee ooimaawai, chukkhu, sĩi Ẽwandam chognaanta aig naajim
    anʉm. Makhʉʉnau amag jaauwai, Jesús iiu sim aajem.
  eng-EMTV: Moreover certain women of our group astonished us, after they arrived
    early at the tomb.
  mib-NT: Te sava ñahan cájini jnáhan ná jíín, ni canacani ña ɨɨn jnūhun jeē yóhyo
    cánaa ni na sáha, chi cácahān ña jeē ní natecu yā. Chi jenéhen ndasɨ́ ní jengoo
    ña yaū ndɨ̄yɨ ún.
  lif-NT2: आनिगे़ लुम्‍मो कुभा मे़न्‍छुमाहाॽरे़ आनिगे़ निङ्‌वाॽ मे़मासुरो॥ आइन् तानाम्‍सा
    खे़ङ्‌हाॽ इप्‍पुङ्‌ङो मे़बे, कर खे़ङ्‌हाॽरे़ ये़सुरे़ कुधक्‍किन् खे़प्‍मो मे़ङ्‌घोःसुन्॥
    खे़ङ्‌हाॽ मे़नुःक्‍खे़ मे़द्‌ये़आङ् खे़ङ्‌हाॽरे़ माङ्‌लाइङ्‌बाहाॽ मे़निःसुसिबा
    पाःन्‍निन् नु खे़न् माङ्‌लाइङ्‌बाहाॽरे़ खुने़ॽग कुहिङ्‌वे़त् पोःक्‍खे़आङ् हिङे़रो
    फाॽआङ् पाःत्ते़त्‍छुबा पाःन्‍निन् मे़जे़क्‍तिगे़रो॥
  xnj-xnj: Kavili vadala vangi va kwitu vatikenyemwisi, muni vakahambili kulitinda
    lukela hambakucha,
  mmx-mmx: la lentaba lavakin at libinam tadi atnama di lox arakdu nema. Dit pas maxantamak
    suubu uto at lamaaut.
  cbr-NT: Usa 'aínbi ca nuxnu 'icësaribitía ami sináncë xanu raírinën anu Jesús mëníoëxancënu
    pëcaracëma 'aínshi cuanxun isbëtsini uxun ñuixunquin nu ratupunia.
  tee-NT: Chai vachu' na iclhamak'anininau tuchi talakts'ilh ju ali'in chakolun ju
    sia quijnan. Ju yu'unch ma na vats'isin taquilaca'alh junta ix'acnui ju Jesús.
  eng-LSV: And certain of our women also astonished us, coming early to the tomb,
  cak-NT: Pero jec'o kaxbil ixoki' ri nimak'a' yan xebe chuchi' ri jul, y xojquixibij
    juba'.
  pah-NT: —Oro kunhangwera'g̃a – kiroki g̃a ojiko Jesusva'ea rehe ore ja – g̃ahã ore
    monhimomby'a hete oji'i. Oho jipe g̃a ypyhaji ve ovahema itaruvihavuhua kwaruhu
    pe ahenongai pe oji'i.
  sja-NT: Ma awara wẽraarã tai ome nipapataarãpa tai p'erapijida. Taujaaweda wãjida
    Jesús ɨadap'edaamaa.
  xed-xed: Aŋ mndani, ta ndərmimi nda ndərmima ŋni ta gwaɗa sana miʼaha mataba ŋni
    ta sliʼafta wrək tgha, ka laghu ta kulu.
  mks-NT: Va̱tí na̱que̱ta java na̱ji̱hí tañu nde̱ yóho na̱jáyi̱hví na̱ nde̱he̱ jáchi̱
    naha chá na̱sa̱ha̱n na̱ nu̱ú na̱ndu̱xu̱ Jesús cán.
  gfk-S: Ma ari ta ira numem haine duhat manga hakarup mem. Duhat hana ter tano midi
    katiak ra mala bungbung.
  bmu-bmu: “Mi qahö dop köliga merak neŋgöreŋök ambi tosatŋan keunöŋ kuŋguba welipköm
    neŋgiget maljin. Yeŋön söŋan amandiŋe qaksirinöŋ anda,
  dgz-dgz: Go endi waen nuga upi mumaget iragenawa dagup yawapen amone, go mondi pokaet
    yawan tauan amba wabambam nimanene. Amba den anega wane, ‘Nu anea dere yawamoton.
    Anea ame anega wane, Iesu me inakae yon wanden.’ Waen oit ap anega wan.
  eng-GNV: Yea, and certaine women among vs made vs astonied, which came early vnto
    the sepulchre.
  zaa-NT: Ą'hua yala uccuaỹí latsi' tu' por nu ra tuchùppa ca niula canu huía huá
    latsi' quį ne. Làcą nna huía cą ru'a bàa ántesca tsáni',
  eng-WEBSTER: Yes, and certain women also of our company made us astonished, who
    were early at the sepulcher.
  guh-guh: Paxanëyajuvënëvi, petiriavi, ajena, bajayacunua, panenabenajacaeyaexana.
    Bajarapamonae bajayacunua, ajena juameto pitsapaina, ponalia Jesús petëpaenë pebuatsiibovajutsijavabelia.
  bon-bon: Page poto magebi cime tomi cabu ca teepi cibibine mutäcäco me niwenininisi.
    Teepi liba krokerage gape gome eclige,
  nhw-BL: Ama nojquiya timosentlachilijque pampa sequin sihuame yajque ijnaltzi hasta
    campa tecacahuatl,
  mgw-mgw: Kai', alwawa bitu bi'ngi' baatikutung'ang'amuya. Baayi'i kulisiko kindai'
    bulabula.
  swh-ONEN: Isitoshe, baadhi ya wanawake katika kundi letu wametushtusha. Walikwenda
    kaburini leo alfajiri,
  wbi-wbi: kange pepano avadala vamonga kuhuma mulipugha litu vakatudeghisie ye vali
    pa mbipa ni lyakilo joni.
  bba-bba: Yen biruwɑ kurɔbu ɡɑbu bɛsɛ sɔɔn di bɑ sun ɡidi swee. Bɑ dɑ sikiru mi buru
    buru yellu,
  eng-KJVCPB: Yea, and certain women also of our company made us astonished, which
    were early at the sepulchre;
  kgk-NT: —Gwĩ ore ndive oiko meme va'e, kunha kwéry, ore mondýi kuri hesegwa nhe'ẽ
    omombe'u-vy. Kwarahy osẽ-ma ramo oho ra'e itakwa-py. Hetekwe rexa-vy mo'ã oho
    kuri.
  waj-waj: Ti seena gioonna vooya ti kiaa ti mmiaa kuaivaara kaayauma ta nnikiaraakiaunnavaivee.
    Heenanaanna iya vida taavo
  ekk-PKP: Aga mõned naised meie grupist üllatasid meid.
  mpx-mpx: He wama boda yowauiliyau enuna atema hi payou. Ewasi mweluluga kekeisi
    hot hi na salaiya,
  wbp-wbp: Karnta-paturlu nganimpa-nyangu turnu-warnurlarlulu-nganpa ngarrurda-manu
    mungalyurrurlu. Yanulu Jijaji-kirlangu-kurra pirnki-kirra kuja wanta pardijarni.
    Kala lawa. Kulalu palka-manu Jijaji-kirlangu palka. Yaninjarla yimi-ngarrurnulu-nganpa
    kujalu-jana nyangu nganta marramarra-jarra jirrama. Marramarra-jarrarlu ngulajulu-jana
    yimi-ngarrurnu Jijaji nganta wankaru.
  luo-luo: Momedore ni mano, mon moko man kodwa nende obwogowa gi wach. Negidhiyo
    e liel okinyi mangʼich
  nhe-NT: Ama nojquiya timosentlachilijque pampa sequin sihuame yajque cualca hasta
    campa tlacacahuaya,
  aii-aii: ”ܐܘܼܦ ܚܲܕܟܡܵܐ ܡ̣ܢ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܡܸܢܲܢ ܩܵܡ ܡܲܥܓ̰ܸܒܝܼ ܠܲܢ. ܐܙܝܼܠܔ ܠܗܘܿܢ ܠܩܲܒ݂ܪܵܐ
    ܩܲܝܕܵܡܬܵ‌ܐ ܓ̰ܲܠܕܹܐ،
  esk-NT: Iḷapta aġnat tupakkaatigut pitḷukługuunniiñ. Taapkua utlautiniqsut qauniuraami
    iḷuviġmun,
  msb-msb: “Usad pa, ginpangalas kami san mga babayi na kaurupod namon. Maaga pa kuno
    nagpakadto sinda sa ginlubngan kag
  cpa-NT: Ni³ jøng² ca²dsiog³ hio¹³, dsa² dsa²lé² quianh¹³ jnieh³, ma²na²juǿih²dsa
    jnieh³. Di³ ta¹ŋih¹³ na²u³ŋie¹²dsa ja³ca¹húg²dsa hlai³.
  dso-dso: ଆମର୍‌ ଦଲର୍‌ କେତେଟା ମାଇଜିମନ୍‌ ଆମ୍‌କେ କାବାଅଇଜିବା କାତା କଇଲାଇ । ସେମନ୍‌ ଆଜି
    ସାକାଲ୍‌ ସାକାଲ୍‌ ତାର୍‌ ମଡ୍‌ ରଇବା ପାଆରେ ଗାଲାଇ ।
  meu-meu: harihari emai hahine haida ese vada e hahoamai. Idia na daba matana ai
    gara ela,
  yva-NT: Muno wanya inta una no reama yasyine ude wo raura reansai to, awa ayao mo
    reansaveti reampaparo reansai. Weye awatan ngkove umawe wuruta no Apa aipapo,
  dgc-dgc: Ey nadid, i pégtakaan mia,” kagi de, “éy tu nibaheta dikame du kaguman
    me a bébe. Binisita de kan tu lébéng to gagabi se.
  zpm-NT: Per rieṉd no dieṉ zha nac cuent co, sac nasil güey bla meṉ wnaa ne nacgrë
    no ro baaṉ me,
  hix-NT: Amna yeryehokatxowà rma haxa mak ha, amna wosàn komo. Enmahrà ro totxow
    hatà, onamno ytxoho na, ketxkon hatà.
  sim-sim: Hako nokove lal nursumbu mendek mawak li ihi mbele mbele os orok li heyewan
    li mbawak ni misihi wavu musha mushak nimu hishinduwa.
  npi-ULB: तरै पनि, बिहान सबेरै उहाँको चिहानमा गएर, हाम्रो समूहका केही स्‍त्रीहरूले
    हामीलाई आश्‍चर्य चकित पारेका छन्, ।
  cgc-cgc: Duma nay na mga bai may nasugid ki kami daw gatingala kay gid. Ambal danen
    na gina sellem giling danen naan ta lebbengan Jesus,
  tim-tim: Akto uŋak nengâlân gâtŋe âmbâle bikŋande den siâ maknetkimbiâ nâŋgâm han
    lâuwâ aktet. Amâ hândâktâk âmbâle arekŋe Yesu hâkŋe ekberâm sumângen arim
  yor-yor: Àwọn obìnrin kan pẹ̀lú nínú ẹgbẹ́ wa, tí wọ́n lọ si ibojì ní kùtùkùtù,
    sì wá yà wá lẹ́nu,
  wos-wos: Nak jooka akwi ani hundi bulé. Némbuli nani wali Jisasna hukémbu yindé
    takwa nawulak hundi wandaka nani waréngéné. Ganémbambu di déka fusa takandan hafwaré
    di yi.
  emp-NTPO: Baribʌrʌ ʌ̃cʌrʌ wẽrãrã dai tãẽnabemaba jaraped̶ad̶a carea daira wetara
    cawa crĩchad̶aẽ́ panesid̶aa. Ãdjira id̶i diaped̶ed̶a idji tʌb̶ariped̶ad̶amaa wãsid̶aa.
  eng-F35: Moreover certain women of our group astonished us—arriving early at the
    tomb,
  ind-ind: Tadi pagi, beberapa perempuan dari kelompok kami mengejutkan kami dengan
    berita yang aneh. Pagi-pagi sekali mereka sudah pergi ke kuburan Yesus,
  pes-OPCB: چند زن از جمع ما، با سخنان خود ما را به حیرت انداختند، زیرا آنان امروز
    صبح زود به مقبره رفتند،
  mpt-mpt: Eka memalo boman tebuo ni isak temo unang maki moniba gloutemo unaniba
    Yesuse dame mo atemin blim otane i abiseli yatemiba i baabeniba E hananea afen
    anea unebo ge baabeibta deibe tlobobo gesiba ni wentenoba bobol hekhek funanoba
  ssx-ssx: Kutupata꞉ mandane nika꞉ tapake wanda꞉ sunuma꞉ niki penkilipaememe. Ikita꞉
    da ka꞉la꞉paaso siki mo lapa꞉na꞉ pemekepate
  mkl-mkl: Si ɑnyii nŋu, inɑɑbo ɡɔ ŋɑ si inɔ nwɑ ɑ̀ nɑɑ ɑ̀ ɡidi wɑ do ideu mɑ́. Inɑɑbo
    ŋɑu ɑ̀ dede dɑɑdɑɑkɔ ɑ̀ bɔ bi bɑlɛu.
  gaq-gaq: ମାତର୍‌ ଏଃକେ ନେନେ ଦଲ୍‍ନେ ଉଡ଼ିରୁଆ ସେଲାମ୍ବୁଏଃଅ ଆନେକେ ମୁଇଙ୍ଗ୍ କାବା ସୁଗୁଆ ସାମୁଆଁ
    ବାଲିର୍‍କେ । ଆଣ୍ଡିନେ ଗୁଡ଼ୁମ୍‌ନିଆ ଜିସୁନେ ଗାଗ୍‌ଡ଼େକେ ବ ଆର୍‌ଗେ ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ମେଇଙ୍ଗ୍
    ଏଃକେ ବର୍‍ ଞ୍ଜିର୍‌ନୁଗ୍ ୱେଲେ ଆର୍‌ଗେ ।
  gof-RNT: Qassi nu giddofe issi issi maccasati nuna malaalisidosona. Entti hachchi
    wontta guura duufuwa bidosona.
  unx-unx: ଆଡଃଗି ଆଲେୟାଃ ଗାତିରେନ୍‌ ଚିମିନାଙ୍ଗ୍‌ କୁଡ଼ିକ, ଆକ୍‌ଚାକାଅ କାଦ୍‌ଲେୟାକ, ଇନ୍‌କୁ
    ଇଦାନ୍‌ରେ ତପାଗାଡ଼ାତାଃକ ସେନ୍‌କେନା,
  gah-gah: Lá onoimóza, lelí zuhagutí vená makó lugáate iki likago ininá okune. Keza
    neteká holugú nene gonosi milimilimaló vake,
  lcm-lcm: Na kapa, mang matan aina kita mela ataping imem. Kitanla ago le si mata
    i matmat tenei vauk lik
  aer-aer: “Kenhe ilerne akenhe akutne akwete-arle anerle-anerreke. Nhenge ilerne
    anerle-anerretyamele atnulkerle-anerrke, arelhe yanhe areyele ilerneke ayeye ilerrirreke
    nthakenhe-arle-irreke renhe. Kenhe itne apmere irrare-werne alherlte-iweke Jesus
    renhe arerrirretyeke aherlkentyele. Kenhe arrangkwe-arle. Itne irrerlknge arerrirretyakenhe.
    Kenhe itne ilerneke iletyete-alpeke itne-arle arntyele alkere-arenye atherre-ante-arle
    arerrirreke-arle. Kenhe arntyele yanhe atherrele-arle itneke ilerle-anerreke Jesus
    re apele itethe.
  qvc-NT: 'Piru kanan madrugadum noqaykuna partiymanda wakin warmikuna rirqanllapa
    chay pambashqanman chapakuq. Chaymandaqam kutimushpaqa, ispantashqata dijawashqallapa.
    Chaqa niwarqanllapam, mananash kanchu kwirpunqa. Anjilkunatash rikarqanllapa.
    Chay anjilkunash nishqallapa: “Jisusqam kawsamushqana”, nishpa.'
  tgl-ULB: Ngunit bukod dito, pinamangha kami ng ilan sa mga kababaihang kasamahan
    namin, na pumunta sa libingan nang maaga.
  cbs-NT: 'Jaska inun, nukubetan jabun Jesús chibandiamisbu ainbuaibu penamajaida
    maiwati tanpe anu buxun Jesúsun yuda jawa uianma nai tsuma dabe jatu bechankamea
    nia uiainbu jatu yuikin: “Jesús jiweaki”, jatu wa bexunkiaki. Jaska nuku yuiabu
    datei nuku dateabu e itan nun ninkaki.'
  xtm-NTPP: Kovaa jaku ña'a ka ndikin tna'a ji'in sa ma, ni ka xsiu'u ña'a ña, vaa
    ne'e xeen ni jan koo ña yavi nuu ni ka chu'u i de ma,
  nnq-nnq: Bange akikege ba kachito butujitwie mwojo. Bajeilinge kulikabuli kindabi,
  bao-NT: To ca bii pacaro, jĩcãrã jãa mena macãrã romiri ʉcʉeneri wãme jãare wedejãwa
    tee peere. Meepʉ boeri tabere, meepʉacã maja opepʉ ĩarã waamijapa.
  san-ORI: ଅଧିକନ୍ତ୍ୱସ୍ମାକଂ ସଙ୍ଗିନୀନାଂ କିଯତ୍ସ୍ତ୍ରୀଣାଂ ମୁଖେଭ୍ୟୋଽସମ୍ଭୱୱାକ୍ୟମିଦଂ ଶ୍ରୁତଂ;
  rmn-rmn: Сарсавэ андар амарэ джювлендэ шаштэрдылар амэн. Он гелэ авдес эртэс сабахтан
    ко склепи
  huv-NT: Nganüy acas montaj tiül xicona teamambolojchiw xicon; cos wüx tambüw majawüw
    oxiüt ǘmban arraw,
  otn-NT: Nu̱'ʉ 'da yø xisu 'da'igu̱ ma̱ nt'ɛ̱c'ɛ̱i̱he, xa̱ pijthogähe. Porque xa̱
    mma mxu̱di̱tho p'ʉ ma̱mbí o ra̱ ánima.
  nop-nop: Tiŋa kamiŋ indiŋ niŋ mintaŋak. Tamwoi noli indi’walaŋ bopnik gineniŋdi
    welenadifo mede indiŋ ninimbu boho tumun. Adi haniŋ timiŋ koŋ gineŋ uŋit.
  obo-NT: Iyon doy pe‑en nosoobbu‑i, iddos duma roy no mgo ba‑ay no id undiyon gena
    to lovongngan to sollom poron.
  kca-kca: 'Мўӈ нэԓув эԓты тухәԓаԓ па мўӈев пакнәптысэԓ: ԓыв пŏнәм лотәԓән аԓәӈ сӑхат
    аԓәӈ усәт'
  cak-ENT: Pero yec'o kachibil ixoki' cumaj yan xsaker xebe chuchi' ri jul, y xojquixbij-pe.
