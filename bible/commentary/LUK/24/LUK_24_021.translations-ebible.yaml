verse: LUK.024.021
translations:
  kpx-kpx: No subuta huhulahai kosea, ‘Kena bae kosive holisi Iselala ata tedaevei.’
    Isito keu hatiale aike vanie ni abuita igaeta uoholinu.
  okv-H: iji 3 irae ere ua erevira. Rate embo aravo Israel embo orekaja God na ikari
    avo hotembehera.
  tbo-tbo: Ma tiyai a witumaganiyai to iotonana to pa tauna apo Isalaela hau panipani
    ma ina lupena haleiyai. Ee, ma gasi baha gehouna naka geka dewahi hi wawala po
    i nenei naka amalai iyeta witonugana.
  mal-C: ഞങ്ങളോ, ഇസ്രായേലിനെ വിമോചിപ്പിക്കാൻ പോകുന്നത് അദ്ദേഹമാണെന്ന് ആശിച്ചിരുന്നു.
    എന്തു പറയേണ്ടൂ? ഇതൊക്കെ സംഭവിച്ചിട്ട് ഇന്ന് മൂന്നാംനാൾ ആകുന്നു.
  grc-SR: Ἡμεῖς δὲ ἠλπίζομεν ὅτι αὐτός ἐστιν ὁ μέλλων λυτροῦσθαι τὸν Ἰσραήλ. Ἀλλά
    γε ⸆ σὺν πᾶσιν τούτοις τρίτην ταύτην ἡμέραν ἄγει ⸋σήμερον⸌ ἀφ᾽ οὗ ταῦτα ἐγένετο.
  bgc-bgc: पर हमनै उम्मीद थी के योए इस्राएल नै रोमी साम्राज्य तै छुटकारा देवैगा। इन
    सारी बात्तां कै सिवा इस घटना नै होए आज तीसरा दिन सै,
  khz-khz: Na ai gatugamagito, ia na Isaraela talimara pene vega-magulira. Ekala ewalato
    pene vogomai etoma warauna toma toitoi pege aiki.
  deu-TKW: Wir aber lebten der Hoffnung, daß er es sei, der Israel erlösen sollte;
    und nun ist es mit allem dem der dritte Tag, seit dies geschah.
  zsr-NT: Netuꞌ bentuꞌ löz guquëꞌ Lëꞌ bönniꞌ naꞌ ral‑laꞌ huöaꞌuëꞌ bunách Israel, san
    naꞌa chguc tsonn dza catiꞌ glac lë ni.
  lin-lin: Tozalaki kolikya ete Ye nde akokangola Isalaele. Kasi longola nyonso wana,
    lelo ezali mokolo ya misato wuta makambo wana esalemaki.
  hns-NT: Hamlogke aasa raha kie ohie Israel djaatie ke batjaawat. Bakie ie tiesara
    dien hai djab se ie sab tjiedj bhail hai.
  noa-E: Amau i jãgbajupii awia marau khĩirjuawai ichdëuta israelnaan thum Romapien
    jua eemua pör öbeer aujupii naajimgui ajim anʉm. Mag khĩirju naajieb mamʉ, viernes
    i thõotarr ya khãai thãrjup pamgui ajim anʉm, ĩsim khurau i dau aphʉʉ abarm.
  eng-EMTV: But we were hoping that it was He who was going to redeem Israel. Indeed,
    besides all this, today is the third day since these things happened.
  mib-NT: Te máá ná ní cañūhun ni na jéē maá yá jnama ya nación na Israel nuū ñáyuu
    Roma nuú. Te sɨquɨ̄ tācá jniñu yáha, te ni cane ɨnga jnūhun. Chi vijna je íyó
    únī quɨvɨ̄ jeē ní cuu ún.
  lif-NT2: कर खुने़ॽ इस्राइलिहाॽ चोःक्‌युम्‍भो के़बिबा मना फाॽआङ् आनिगे़ग कुलाम् ओमे़त्तुम्‍बे़आङ्
    वयिगे़रो॥ खे़न्‍नाङ्धो आल्‍लो कन् हिन्‍दोःक् पोःक्‍खे़बा सुम् ये़न् के़रे़रो॥
  xnj-xnj: Nambu tete tamsadiki mwene kuvya ndi mweatumwili kuyigombola Isilaeli!
    Hinu, lelu ndi ligono la datu pagahengiki mambu genago.
  mmx-mmx: La maga doma ruturun i do neni laradi ne Moroa ga riki i xusu naba lox
    arooro limixin me Israel. Maxeneng bok at nom, monga lingina ni laaleng sepsev
    avantun pe i nom lempanga ga vot,
  cbr-NT: Nun cananuna Romanu 'icë unían, nux Israel unibu 'icë, nu 'imainun nun nëtëcamaribi
    'ibuacë 'aínbia nunainshi nun nëtë 'inun, an nu mëníoxunti sinan, 'aínbi ca bamaëxanxa.
  tee-NT: Para ju quijnan xacnonau ni yuchi ixjunita ju xaquintamak'alhtaxtun ju quijnan'an
    ju israelitanin juntau. Chai jantu va yuchi. Para chavai ixlhilakat'utu avilhchan
    ju xatapasai ju ani taxtokni.
  eng-LSV: and we were hoping that it is He who is about to redeem Israel, and also
    with all these things, this third day is passing today since these things happened.
  cak-NT: Y roj can xkanojij chi ja raja' ri petenak chi jojrucol konojel roj israelitas.
    Pero cami man jun chic anchique xtaka'an, roma ja yan re' ri rox k'ij ticom.
  pah-NT: '—Ore ki a''e te ore roryroryvamo ahe rehe novĩa. Oroyvyteri pe ore ei:
    Tupana''ga ga mbuhuruka nhande pyri israelitasva''ea pyri embopiro''y ti g̃a javo.
    A''ea ore ei novĩa. A''ereki g̃a ahe jukauka. Kiro mokõi ahe kiri omanorẽ.'
  sja-NT: Taipa ijãa p'anajida ma Jesupata tachi Israel pidaarã uchiapiit'ee Romadepemaarã
    juadeepa. Mamĩda ewari õpee paru mãgɨ́ ne-inaa jõma p'asada.
  xed-xed: Tsatsi dzaʼa mbanaftá la Israʼila ka ŋani sizlay, kulam nda tsa, hkən gita
    manda luta tsa skwiha ya.
  mks-NT: Joo mé nde̱ na̱ca̱hán nde̱ ña̱ mé Jesús cán cacuu da da̱ ndáti nde̱ chindeé
    da̱ nde̱he̱, na̱ Israel yóho já ná a̱ cája xíxi ga̱ na̱ ñuu Roma xi̱hín nde̱,
    na̱ca̱hán nde̱. Joo na̱ndihi va viti jáchi̱ sa̱ na̱ya̱ha u̱ni̱ qui̱vi̱ na̱xi̱hi̱
    da̱ cán.
  gfk-S: Ma mem ga kis na balaraan ter be aie iat nong na halangalanga ise Israel.
    Ma a mes na linge bileng te hanawat. Aitul a bung te sakit ing di ga tut ter ie
    tano ula kabai.
  bmu-bmu: Yaŋön Israel könagesönini kösönöhök pösata sohopnini memapköra al mamböta
    jörömqöröm aka malinmö, Yei! i mönö qeget kömuyök. Yuai mi asuhuiga mala koringa
    merak sömaŋi karöbut lök akza.
  dgz-dgz: Me nu Isurero nagire anavi nuga aro muga gapan vetanep tau anepen men anuton.
    Inak baware mame venaseni, wame yampoa endi mame.
  eng-GNV: But we trusted that it had bene he that should haue deliuered Israel, and
    as touching all these things, to day is ye third day, that they were done.
  zaa-NT: Atsi'íni intu' nna uccuani tu' qui'ni lèe nuá enne' ná qui'ni ìta gunie
    librar yetsi Israel. Pero anna lá cca tsunna ubitsa qui'ni gùttie lo curútsia
    nna bigàttsi' tìe.
  eng-WEBSTER: 'But we trusted that it had been he who would have redeemed Israel:
    and besides all this, to-day is the third day since these things were done.'
  guh-guh: 'Paxanë picani bajaraponëmi yabara pajamatabëjumaitsinë: “Bajaraponë nacavecuacapitsapaena
    itsanacuaverena pepatsivi, pamonae apo judíovi, vajanacayanacuaevetsijavavecua
    pepitsapaenexa,” pajamatabëjanë tsavanapae picani Jesúspijinë yabara. Nexata Jesúspijinë
    pebeyaxuabicujinaetsi, ajena baja xaina acueyabi pamatacabibeje.'
  bon-bon: Yoo, cine cime ngene atwana teeme cabu itu yaacitepesi egä tabe pama peese
    nyene biname Israela biname bine niiya cabu ca äsecrerame. Cuta peei taatu lica,
    page lui nesae me bimu gyene peei mule ingwe ca.
  nhw-BL: Tojuanti timotemachiyayayaj ipan ya para techmaquixtis tiisraelitame. Huan
    quipiya eyi tonati quicuamapeloltijque.
  mgw-mgw: Lakini twenga tuu'bi'lyage panga ywembe nga ywalu'a kwikombwa Isilaili.
    Bu'ka pagapangilwe makowe ga goti, li'no lisu'ba lyenetatu.
  swh-ONEN: Lakini tulikuwa tumetegemea kwamba yeye ndiye angelikomboa Israeli. Zaidi
    ya hayo, leo ni siku ya tatu tangu mambo haya yatokee.
  wbi-wbi: neke tulyahuvilile kuuti umwene ghwe juno ikuvavika avaanhu huru ava Silaeli.
    Ena, kutali naghuo lino kighono kya vutatu kuhuma isi sihumile.
  bba-bba: Sɑ rɑɑ yĩiyɔ wiyɑ u koo Isirelibɑ yɑkiɑ, ɑdɑmɑ yen sɔ̃ɔ itɑse wee, ye yeni
    kpuro yɑ kɑ koorɑ.
  eng-KJVCPB: 'But we trusted that it had been he which should have redeemed Israel:
    and beside all this, to day is the third day since these things were done.'
  kgk-NT: —Ha ore katu, oro'e mo'ã va'ekwe hese, “Israel remiarirõre judeu kwéry resendeharã”
    oro'e mo'ã hese. Ohasa-ma mbohapy áry omano hagwe rire, he'i omombe'u-vy.
  waj-waj: Ivo ta Isarairaiya ti kieetavai varinaree tioo ti nnammutuaiya yaataranai
    ta kati hara kiada variaaraivaara ta yaata utiravai. Vo kua voovootama vainoo.
    Iya inna ruputuuvo vaa taara suaivaitana taikaikio aanna voomaivo vainoo.
  ekk-PKP: Me lootsime, et tema on see, kes päästab Iisraeli. Kõigest juhtunust on
    nüüd möödas kolm päeva.
  mpx-mpx: He ama ha nuwatu te Yehoba tau ya i hile iya boda Isileli ni sokalil. Ge
    bugul etega al, lan eton iyaka i mowasi ge bugul bolo o hi masal.
  wbp-wbp: Kawarr-karrijarnalu kula-nganta Kaaturlu yilyajarni Jijaji nganimpa Yijirali-pinki-kirra
    yungurnalu-jana ngurrara pina puntarni Ruumu-wardingki-patu-kujaku. Kala lawa.
    Palija pirrarni-pardu-karirlalku.
  luo-luo: to ne wan gi geno ni en e jal mane biro reso jo-Israel. To moloyo bende,
    kawuono en ndalo adek nyaka ma notimore.
  nhe-NT: Huan tojuanti timotemachiyayayaj ipan ya para techmaquixtis tiisraelitame.
    Huan quipiya eyi tonati quicuamapeloltijque.
  aii-aii: ”ܐܲܚܢܲܢ ܒܗܹܒ݂ܝܼ ܝܘܲܚ ܗܘܵܘ ܕܗ̇ܘ ܒܸܬ ܦܲܪܸܩ ܗܘܵܐ ܠܐܝܼܣܪܵܐܹܝܠܔ. ܥܲܠܔ ܟܠܹܗ ܐܵܗܵܐ،
    ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܝܠܹܗ ܗܵܐ ܡ̣ܢ ܕܐܲܢܹܐ ܗܘܹܐ ܠܗܘܿܢ.
  esk-NT: Niġiugaġigaluakkaqput ilaaŋunipḷugu tasuqsairuksrauplugu Israel-aaġmiunik.
    Marrumani uvluni piŋayuġigaat atuumapmanaglaan.
  msb-msb: Ginlauman pa namon na siya an masalbar san Israel kag pwera pa sani ikatulo
    yana ka adlaw san pakapangyari sani.
  cpa-NT: Cónh¹jøng² mi³lë́² jnieh³ hi² lán¹²dsa dsa² tiúh¹ lég² jniang³, dsa² israel.
    Lah¹jøng² ca¹løa¹. Jøng² ma²hnøa¹² jmai³ na¹ ca¹jon¹dsa.
  dso-dso: ସେ ଆକା ଇସ୍‌ରାଏଲର୍‌ ଲକ୍‌ମନ୍‌କେ ରକିଆ କର୍‌ସି ବଲି ଆସା କରି ରଇଲୁ । ମାତର୍‌ ତାକେ
    ମରାଇ ତିନ୍‌ଦିନ୍‌ ଅଇଲାନି ।
  meu-meu: A ai banava ato ia na Israel edia hahemauri tauma. Dina toi vada ela unu
    ḡau e vara;
  yva-NT: Manasyinoe reansanaveano Amen reamare Opirati po vatano Israel mapaya irati
    awa marova mai, weramu soamo jewen to. Yesus kakai no nandijawe ndea unumeso masyote
    mandeije mi som.
  dgc-dgc: “Pero sikame,” kagi de, “éy inumasa kame diya, da akala me a siya tu mangtubus
    dikitam a Israel du kalaban tam a taga Roma. Pero besa ina. Da nadid éy ikatélo
    na dén a aldew sapul to nipangbuno de.
  zpm-NT: Tibaque rdzieets no, me niac tib meṉ ne nsilaa zha ladz ne ladznia zha Roma.
    Pasëse miṉ co niac, nadzele rac tsoṉ ngbidz beet zho me.
  hix-NT: Amna ryhe, Khoryenkomo nànyaketxho me noro amna nenyaknan haryhe. Ehsayewyana
    komo yonyhoryeny me noro amna nenyaknan haryhe, ketxkon hatà. Onà wyaro xarha
    amna nkehe, owya. Osorwawo ro nenmahyako, àwayhàtxhe, ketxkon hatà.
  sim-sim: Mas karem ni hishiri ora. Jisas orto Avui Wasilaka kamashihindak ma Israelik
    fehen jivinakmbaha tari ma ri, karem ni hishiri ora. Hako angop li mandingormeshirik
    hari ri. Uhunda ter niri nalmingrip olmu induwa.
  npi-ULB: तर उहाँले नै इस्राएललाई स्वतन्‍त्र गर्नुहुने थियो भनी हामीले आशा राखेका
    थियौँ । र यी सबै कुराबाहेक, यी सबै कुरा हुन आएको आज तेस्रो दिन भइसक्यो ।
  cgc-cgc: Kami na mga tinudluan din gasalig gid na kanen maglibri ki kiten na mga
    linai Israel alin ta ate na mga kuntra. Anduni pangallo na adlaw en alin ta iya
    na kamatayen.
  tim-tim: Akto nengât gasalupnenŋe yeŋgum watyekto ariwai hain nâŋgâyion ina kombiâ
    mondo mandenŋe emelâk hilâm âlâwu bo aktâp.
  yor-yor: Bẹ́ẹ̀ ni òun ni àwa ti ní ìrètí pé, òun ni ìbá dá Israẹli ní ìdè. Àti pẹ̀lú
    gbogbo nǹkan wọ̀nyí, òní ni ó di ọjọ́ kẹta tí nǹkan wọ̀nyí ti ṣẹlẹ̀.
  wos-wos: Tale nana mawulimbu angi nani wa, ‘Wun du nani Israelna du takwa naniré
    hérae naniré yikafre hurutandé.’ Wungi wambeka di déré xiya. Wun jooka hundi buléta
    ané jooka akwi ani bulé. Nanga di Jisasré xiyandaka nukwa yéték yindéka némbuli
    nukwa hufuk dé ya.
  emp-NTPO: Daiba crĩchasid̶aa idjiabʌrʌ dadji Israel purura biẽ́ b̶ʌd̶ebemada ẽdrʌ
    b̶ʌida. Mãwãmĩna idji beaped̶ad̶ara id̶iba ewari ũbea b̶ʌa.
  eng-F35: And we were hoping that it was He who was going to redeem Israel! Further,
    besides all this, today is the third day since these things happened.
  ind-ind: Padahal sebelumnya kami berharap dialah yang akan membebaskan orang Israel
    dari penjajahan Romawi. Ternyata dia bukanlah Raja Penyelamat yang kami nanti-nantikan,
    karena sekarang dia sudah mati, dan ini hari yang ketiga.
  pes-OPCB: ولی ما با امیدی فراوان، تصور می‌کردیم که او همان مسیح موعود است که ظهور
    کرده تا قوم اسرائیل را نجات دهد. علاوه بر اینها، حالا که سومین روز بعد از این
    ماجراها است،
  mpt-mpt: Yuda ni sino funanoba Naka ele Islel naka ni wasi nakai kweiban dimo dotlanamabebo
    ge funanobbu otane i anaiba kaanesobe. Weng mak osa memalo e kaanea tom temo dobbunibbuo
    amo asumatna blimanobe.
  ssx-ssx: Kutupa nika꞉ honema꞉ta꞉ ipikana꞉ma꞉ta꞉ mo Isulai wanda꞉hali lombo tapaalo
    pa꞉la꞉ halie hone uma꞉me. Koto haumanu pa꞉la꞉ ekita꞉ ameta꞉ tepo peao natee.
  mkl-mkl: À wɑɑ tɑmɑɑ nŋui ɑ́ fɑɑbɑ inɛi Izirɛli ŋɑ wo, ɑmmɑ ɑjɔ mɛɛtɑɛi ihɛ̃ iyi
    ideu í ce wɑ tɑ̃.
  gaq-gaq: ମେଁ ଜାଣ୍ଡେ ଇଶ୍ରାୟେଲକେ ଆନ୍‌ତାର୍‌ ବିଏ ଡାଗ୍‌ଚେ ନେଇଙ୍ଗ୍ ଆସା ଡିଙ୍ଗ୍‍ନେବଗେ ।
    ମାତର୍‌ ଆତେନ୍‌‌ ବେଲା ଆକେନ୍ ସାପା ଗଟ୍‌ନା ଗଟେ ୱେଗେ । ଆକେନ୍ ସାପା ଆନ୍‌ତାର୍‌ଚେ ଏବେ ଜିସୁକେ
    ବାଗୁଏଚେ ଜିର୍‌ସି ଦିନ୍ ବିତେ ୱେଗେ ।
  gof-RNT: Nuuni Isra7eele asaa wozande gidi ufayttidi naagidashin hayssi hanin hachchi
    heedzantho qamma.
  unx-unx: ମେନ୍‌ଦ ଆଲେ ଇନିଃ ଇସ୍ରାଏଲ୍‌ରେନ୍‌କକେ ମୁକ୍ତି ଏମାକଆ ମେନ୍ତେ ଆସ୍ରାଏତାନ୍‌ଲେ ତାଇକେନା
    । ନେ ସବେନାଃ ହବାକାନ୍‌ତେୟାଃ ତିସିଙ୍ଗ୍‌ଲଃ ଆପି ମାହାଁ ହବାଅଃତାନା ।
  gah-gah: Itó goí oko Isilae mikasiuka gala vetini kigizakutí lelémo atiginá itihe
    loko gelenounimóza, gakó makó láa loko neve. Ámina suni utó ikutí nene gamena
    losive makole mota vokave.
  lcm-lcm: Sikei namemtapo atumata ta ninia vanang kame asapang ri Israel. Na mang
    anu kapa, kana kala vapotol i taun ani keve bil ke kata serei.
  aer-aer: Kenhe ilerne apatemele iwenhe ikwere apeke-arle. Anwerne itirrewarreke
    kele-arle akwele Ngkartele Jesus renhe anwerne Israel-eke-artweye areyeke yernekeke-athene
    anwerne-arle akwele ahelhe anwerne-kenhe Rome-arenye itnekenge inirtnewarretyeke.
    Kenhe arrangkwe akwete-arle! Arlte apmwerrkenge arrwekele-arle re uyerreke.
  qvc-NT: 'Piru noqaykunaqam yuyarqay: Paynam noqanchiq isrraylinukunataqa rin washawaqninchiq,
    nishpa. Manam yuyashqayllapachu kashqa. Chaqa kananwanqam kimsa diyana wañushqanqa.'
  tgl-ULB: Ngunit umasa kami na siya ang magpapalaya sa Israel. Oo, at maliban pa
    sa lahat ng ito, pangatlong araw na ngayon mula ng nangyari ang mga bagay na ito.
  cbs-NT: Ja inun, Jesúsun nawabu nichinkin Israelbu nuku pe mekekin Dios nuku daewaxunxanai
    dabanen nun jamen dasibi manakakubainshinaki. Ja inun, ma xaba dabe inun besti
    binubiakainaya nun jawa uindiamaki.
  xtm-NTPP: Saña chi ni ka jani ini sa ja suu de ko kuu tee sa'a ja kaku ñuu Israel
    ya, te ka ndetu sa, te vitna kúu kii ku‑uni ja ni kuu ndaka sa'a.
  nnq-nnq: Na ngutuhyobalela kutenda jwenio mabakombola bandu ba Kuisilaeli! Genia
    goa, tangu gapitile lele lichoba lya tatu kuboka pa kutendigwa genia.
  bao-NT: Jãa pea, “Israelitas're ca doti epe niirãre ametʉenerucumi,” jãa ĩi yuemiwʉ.
    Ate niipetirije ca biijãro jiro, mee itia rʉmʉ ametʉacoa.
  san-ORI: କିନ୍ତୁ ଯ ଇସ୍ରାଯେଲୀଯଲୋକାନ୍ ଉଦ୍ଧାରଯିଷ୍ୟତି ସ ଏୱାଯମ୍ ଇତ୍ୟାଶାସ୍ମାଭିଃ କୃତା| ତଦ୍ୟଥା
