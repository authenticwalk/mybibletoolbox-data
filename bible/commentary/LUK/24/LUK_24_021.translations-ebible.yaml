  tsw-NT: Agba tsu shi ta̱ a zuwusa okolo a̱ tsu a̱yi ɗa waa tsupa† adama u wawa aza
    a Israꞌila. Ana a yuwain ili i nda suru, anaꞌan ɗa urana wa taꞌatsu.
  cax-NT: Tapü arrüsomü supapensaca que uiti taesüburu tato arrüna genterrü Israel.
    Chauqui tübupasao trerrü naneneca arrüna sane.
  aia-aia: '''I''ameu meu ''adoma''inia do ''iia naasi Ha''atahi na ga''i boi ''anai
    ha''atahiraaui Israel baaniraaui maeronga. Mana nata mareho ro''u na ai''a goro,
    naani''a i orunai dangi murinai to''o na hauai marehosi.'
  srp-1865: A mi se nadasmo da je on onaj koji æe izbaviti Izrailja; ali svrh svega
    toga ovo je danas treæi dan kako to bi.
  agt-agt: Nekatalak mi ta intu ya mangikerutan tekitam nga Istralita, ammi awan na,
    te arawin yan haman ya mekatallu araw abat ta pasi na en.
  lug-lug: Twali tusuubira nti, Ye Kristo anaalokola Isirayiri.
  yby-yby: 'Ito omutokoya Isilaelo mikaukaya ulatelo wesida dadeuti lilimitihe loko
    ele-minudawo neboya, ga mako sa-loko ne: Aya nesa soto piboya onawa loweki makoki
    oko wokaiyoko ne.'
  heb-heb: ואנחנו חכינו כי הוא העתיד לגאל את ישראל ועתה בכל זאת היום יום שלישי מאז
    נעשו אלה׃
  mpp-mpp: Aime ye hocne Israel ngic-ngigac nonge muckacni lukecnubanale wangec gaibeng.
    Aimebac wiyac fikewec, yogolec hadeng yakumac habackang aigac.
  apb-apb: '@see-verse:LUK.024.020'
  san-TEL: కిన్తు య ఇస్రాయేలీయలోకాన్ ఉద్ధారయిష్యతి స ఏవాయమ్ ఇత్యాశాస్మాభిః కృతా| తద్యథా
    తథాస్తు తస్యా ఘటనాయా అద్య దినత్రయం గతం|
  ben-IRV: কিন্তু আমরা আশা করছিলাম যে, তিনি সেই ব্যক্তি, যিনি ইস্রায়েলকে মুক্ত করবেন।
    আর এসব ছাড়া আজ তিনদিন হচ্ছে, এসব ঘটেছে।
  ntu-ntu: Obqtipxkr kx nide Kxnzmcpx kc tqatwzlr-ngrm Gct mz nzarlapx-krde Israel.
    A' drtwrgr matxpe murde krlc zbq kratq mz nibr da kcng tqprtz.
  pan-pan: ਪਰ ਸਾਨੂੰ ਇਹ ਆਸ ਸੀ ਜੋ ਇਹ ਉਹ ਹੀ ਹੈ ਜੋ ਇਸਰਾਏਲ ਦਾ ਨਿਸਤਾਰਾ ਕਰੇਗਾ ਅਤੇ ਇਨ੍ਹਾਂ
    ਸਭਨਾਂ ਗੱਲਾਂ ਤੋਂ ਬਾਅਦ ਇਸ ਘਟਨਾ ਨੂੰ ਬੀਤਿਆਂ ਅੱਜ ਤਿੰਨ ਦਿਨ ਹੋ ਗਏ ਹਨ।
  gvc-gvc: “Roma macainare cohãhtiro Israe masa pʉhtoro cjihto jira”, ni tʉhotumahi
    sã tirore. Micha mehne tia dacho wahara tiro to yariari baharo.
  mwp-mwp: Ngoeymun kulay koey ubi kedha, nuy Yesu Awgadhaw Adhapa Thamayzi Mabayg,
    mabaygoepa gethiya yoelpaypa mura ngalpan sirisiringu. A wara kedha, ina kayib
    thoeri goeyga gasaman nungu sathawrowngu.
  ksj-ksj: Emeꞌe ani Isaraela azaḡa agireonoꞌo mae vaḡiziꞌuma vazeḡa rae zamariro.
    Ebu Izidi Iesu rudaroteꞌe madaḡanonoꞌo onao mada uḡidu maha.
  sbk-sbk: Nate halititegemele lyaje omwahale yabhabhe wabhaule Israeli. Zaidi eyego
    gonti sanyono elya tatu afume nagabhombesha amambo ago.
  mya-JVB: ထိုသူ သည် ဣသရေလ အမျိုးကို ရွေးနှုတ် အံ့သောသူ ဖြစ် သည်ဟု ငါ တို့သည် အထက်ကမြော်လင့်
    ကြ ပြီ။ ထိုမျှမက ဤ အကြောင်း အရာ ဖြစ်၍ယခု သုံး ရက် ရှိ ပြီ။
  kgf-kgf: Nini imi ic iminéŋ Israel doenina menénécmimac niŋac mambéc keriŋ. Imi
    sac qahac, haka imi hicŋiyecac deguc ai meme haréwéc wanʒac.
  awb-awb: Íre subiq sutotaq itega iwíáhéq, Wega ite Ísara ke kaweraitankéhe íwíáhuraune.
    Subiq sutotaqté ibora apahsoq kire.
  gdn-gdn: Nu nota-mipi da e ka tawana Isiraero ragidai nu bitanuga rikapana ade nu
    iyaniyana wadiniyana bagi ki apunai, ko e karako powena. Ko ade wainapi; Mu ubumpu
    e ripa korosi naureya minimpu poyo ka mara apeya eyaka kewowena,
  nko-NT: Tɛkɩ mʋgyí ɔhá ánɩ́ anɩlɛ́kɩ ɔkpa anɩaa, ɔbɛ́ha anɩ Israelfɔ abégyi
    ɩwɩ nɩ́. Ndɛ ɛkɛ sáásɩ́ ɔpá asʋ́n ánfɩ lɛ́bá.
  bsn-NT: “Ĩma, Israel sitanare, quẽnaro yʉa ñarotire yiejarẽmorocʉ ñagʉ̃mi”, yitʉoĩamasiboabʉ
    yʉa. Ĩre ĩna sĩamasirirʉ̃mʉ rãca mani cõĩajama, idiarʉ̃mʉ tʉsatirʉ̃mʉ ñaja.
  pib-NT: Ga wa wixa kagwaklu Walepni wa Gisrayiline koshpakachripmaka. Ga wa tyekaka
    pnutetkani xawaknitkani mapgognetkani wane rixinritka.
  wiv-wiv: palaka hita ta vaka maroro habuka, da ia ti na kaka kua kete pele mulehia
    a vuni Israel. Ki vano ve, kua ti dama toluna vona kua, muri na goloaloa laveve
    kua e bele.
  reg-reg: Nawe aliga nichiikanya ati omwene niwe kaja okubhata abhwelu Israeli. Yee,
    Kula nago gona, oli nilusiku lwa kasatu ganu gabhonekene.
  mlh-mlh: Iŋoji Israel kufufuŋnoŋuŋ nigiŋgone pirue nobeku duenoŋuŋ baiŋgo odigaru
    origaru gobeŋyoŋ, ‘Yei!’ Iŋo qabi komeya. Ya oi fukeko go wapebeneŋ muŋambe una
    yokaomo fukega.
  gof-ENT: ኑኒ ኢስራዔሌ ኣሳ ዎዛንዴ ጊዲ ኡፋይቲዲ ናጊዳሺን ሃይሲ ሃኒን ሃቺ ሄን ቃማ።
  aau-aau: Sa hromkwe uron hyohyo senkin nuw-on, hiykwe uwr, Israel me hrorsay preisia
    ha ey hiy non. Sohomkwaw korey, weynpaweyn sohom ma lousne so meyki hokwe, ohokwe
    pa eypok krompri,
  tvk-tvk: E xamem di matenesi matehit xi iaxa ileh rerat mol‑Isrel xil ha vexil imase
    ra he ngan xil xa di lapol ni nggeih mi xil. E neta tei mun, holesok xil testal
    melengien tol ngamu xa tetavi.
  prf-NT: Siya pa beman i asaan miyid a mángligtas ti Israel. Sakay bakán la a iyán,
    katállu dán nadid a aldew sapul dikona a nangyari iyud.
  auy-auy: Kesáá Ísareri-waasisa séta kentáásí kawáá-íꞌa éna Rómu-kamani-waasi íyáákainiye
    siyáundasa tufúwówana pukáiye. Moórá-aaiwaraꞌa wéraiye. Tufúwówana pukáimba kaumbo-kánáá
    maisukáiye.
  tbg-tbg: Tenavu tota vi vaintirara tiha, Viva vo vatanaaka kauquqihairo tinavu Isareri
    vatanaaka kuvantu timitaariravave, tunarave. Uva vovatama vaivo. Vira arukaavaro
    vate taaramo entaiqama vivo.
  hub-NT: '@see-verse:LUK.024.020'
  hmo-hmo: To ai laloa bona ai gwau ia be Israela edia hamauria tauna. Dina toi idia
    ore vadaeni unai gaudia idia vara.
  big-big: Tonugu koka kumularik yombanu pobok Anotogo wezamela logo teni Isileiliwili
    Rom Kapmanbokko ngai puraga wila wazayiwekibek mizabek. Keya watabi nayendau pelik,
    watabi piyeng ulogo wok were piyauge mizayeng.
  gux-G: Ama ti bi daani ke wani n bi ba faabi Isayeli. Nn, Lani baba ka, li bona
    ń tieni dantaali n yeni.
  cnl-NT: Líi³ra'³¹ xe̱'n² 'e³ 'i³ 'í³ hua² 'i³ rɨ²³láan² dsa³ Israel 'u². 'E³ quie'²³
    'a²³la³ 'nɨɨ'n³¹ la'³. Rɨ³nɨ²³ mɨ³tɨ́³ 'nɨ³ jmɨ́ɨ² 'e³ ca²³jŋɨ'n²³te'²³.
  zar-NT: Netuʼ bentuʼ löza gúquiëʼ Lëʼ bönniʼ naʼ ral-laʼ huöáʼuëʼ bönachi Israel,
    pero naʼa chiguca tsonna dza cateʼ gulaca lë ni.
  kde-kde: Hwetu túvele na lilolelo kuva nang'e njo ambevakombôla Vaisilaeli. Henga
    nelo nni liduva lya tatu kutandikila mambo anelo palatendeke.
  ata-ata: Ia nexi temolo tanexi lexe Anu itema ane ne sou ululusixe no anu sakisaki
    noxiꞌa ta Romu. La aneꞌi mililixu no ovu valautu mo mivau musoli. Mo voxo tatalusou
    ane vaimomo ꞌo.
  qvw-NT: '@see-verse:LUK.024.020'
  nfa-nfa: Uru èèna, jiꞌi sanao Nèngu neꞌe ka Kristus, dhu mai patabuli dhèu-dhèu
    èdhi nèti paredha Roma, dhu pajꞌèra èdhi. Te ngaa ètu dꞌara hari Jumat lai-lai
    ne, ra pamadhe Ne.
  tnp-tnp: “Mətəu itɨmah iəmotələhu=pən pau rəhatɨmah nətəlɨgiən tətatɨg əskasɨk lan
    məmə in otos rəkɨs itɨmah nətəm Isrel e nəhlmɨ tɨkɨmɨr mɨn rəhatɨmah. Kəni rəueiu
    in nian tatol kɨsɨl lan.
  urd-urd: लेकिन हमें तो उम्मीद थी कि वही इस्राईल को नजात देगा। इन वाक़िआत को तीन
    दिन हो गए हैं।
  hot-hot: '@see-verse:LUK.024.020'
  mqj-NT: Sitonganna kirannuammi kumua iamo to la urrappanan to Israel. Katallungngallonamo
    temo mangkanna dadi inde kara-karae.
  rus-SYN: А мы надеялись было, что Он есть Тот, Который должен избавить Израиля;
    но со всем тем, уже третий день ныне, как это произошло.
  mbh-mbh: Na them the nge i ako aro i ol werer Israelre a ole ngarangre nge. Na e
    mun e ako ponange ini nang menga ako ur areken i velpol nge.
  bdd-bdd: Ma ꞌahemiseya ꞌabehega ꞌida ꞌabihetemai tauma meIsileli. Siloheꞌamasiya
    ma sabwelo ꞌeluwa sigumwala, ma nige sabwelo hetoina.
  cbt-NTPO: Ina ta'ma' israiro'sacoi nicha'ësarincoi, topiraihuë'. Nani chiminin.
    Nani cara tahuëritërin.
  rmy-SERVI: Ай амэндэ сля надия, со Вов фирисарэла Израили. Тай акэ, джиля трито
    диво, сар вса откада стердапэ.
  srn-NT: Un dati ben abi a howpu tak' na En na a Wan di bo ferlusu Israel. Ma tide
    meki dri dei kba di a sani dati psa.
  cta-NT: Cua sna tsa̱ nteje tacui nu ngua chaꞌ biꞌ. Loꞌo cuare ni, jlya tsa tiꞌ ya
    jiꞌi̱ yu nquichaꞌ, chaꞌ biꞌ laca nu cuaꞌni lyaá jiꞌi̱ nguꞌ Israel tyaꞌa na, chaꞌ
    ngaꞌaa caca loo nguꞌ xaꞌ tsuꞌ jiꞌna, chaꞌ tyiꞌi̱ tsoꞌo ti na loyuu quichi̱ tyi
    na, ngua tiꞌ ya.
  bqc-SIM: Wápiↄ sↄ̃ wálɛ e ↄ̃mɛ a Isailiↄ suaba. Bee kpɛ yã́pi kɛa gↄↄ àaↄ̃den
    gbã.
  tcz-CHONGTHU: Keihon Israel huhdoh dinga hungpa Messiah chu ahi tia kakineppiu ahi.
    Hiche hi nithum masanga thilsoh ahitai.
  mar-mar: आम्ही अशी आशा केली होती की, तोच एक आहे जो इस्राएलाची मुक्तता करील आणि या
    सगळ्याशिवाय हे सर्व घडून गेलेल्या गोष्टीला आज तीन दिवस झालेत.
  snp-snp: Eti afa, lalimote aimola ya lamo Isilaeli wenena ya meina fito efili ledenaiye,
    loto komu kolone. Ido netawa oloto piyami fo kamena lelei-lawokoi (3) yaidana
    moda utami ne.
  isl-isl: Við héldum að hann væri Kristur og að hann hefði komið til að bjarga Ísrael.
    Þetta gerðist fyrir þrem dögum,
  spy-NT: Kōkiimoong'tēē keey ꞉acheek kule inee ꞉nyēē +machokootyaakta biikaab *Isrāyēēl.
    Bēsyēētaab sōmōk ꞉nyi ra kung'eetee kōyēyākiis ꞉ng'aleechu.
  xnn-xnn: Dapay kananmi en siya koma nan mangisalakan id Israel. Owen, et baken kedeng
    di. Id wani nan maikatlo ay agew enggana isdin nateyana.
  mwe-mwe: Ikabheje twakulupalile kuti bhenebho shibhajigombole Ishilaeli. Kupunda
    gene gowego, lelo lyubha lya tatu tandubhila pugatendeshe.
  tte-tte: Na kai ama nuwatu yakato Yaubada tomone bwaite igitesipwai na kai tomo
    Isileli ilivasimai Loma ali loina koina. Na ginauline siyawatagiliko kaliyate
    yaiyona simwawasiko.
  tcs-tcs: Mipla bin prapa wande Zizas po bi Promiswan uda God i go sanem kam po meke
    dis kantri blo Izrael pri. Bat tidei, i namba tri dei, wen disting i bin apen.
  hlt-THB: cehlai kaimih ingtaw anih ce Israelkhqi ak hulkung aham a nang ngaih-u
    unyng. Ceamyihna a awmnaak ce, tuhngawi ve am thum nyn hawh ni.
  soq-soq: '@see-verse:LUK.024.020'
  qub-qub: Nogacuna yarparä Roma runacunapa munayninpita Israelcunata salbananpaj
    cashantami. Ichanga canan junajwan quimsa junajnami Jesús wañushan.
  att-att: Á sikami, á kinagi mi ta aggina yù iddanamám mi nga maddaggunin nga mangiyígù
    nikami nga ginaká ni Israel. Á mekatallungin ta ággawo áddè sù pate na.
  bki-bki: Nanua beamu, kenememi jidomiano joa naio ka mia naio naruei mia rilarur
    kito kulo Israel, ka mia naio rivuru bulag kito den kulo Romo nalo kialo moroano,
    mia vonganei vite nonovio ba bova bereio ruei. Naio buro den kumemi banei be kiano
    bogoti tolu nei naruei.
  bqp-bqp: Ókↄ̃nↄ sↄ̃, daken ótɛn da ani Isarailanↄ mì sí. Abire gbɛra yã pì kɛna
    gↄrↄ aakↄ̃den gbãra.
  mcp-mcp: Sə́ á ŋgə bwánd nə búgə́ nə́ nyə wə́ nyə é zə yîl *Izʉrəyɛ̂l mə́nyámád.
    Njɨ í áshígɛ́ ná bə ntɔ́. Múús jɨ jwɔ̂w álɛ́ɛl bwə́ shínʉ́lə sá isâ byɔɔŋgʉ̂.
  hat-hat: Nou te gen espwa se li menm ki t'ap vin delivre pep Izrayèl la. Men, jòdi
    a fè twa jou depi bagay sa yo pase.
  npl-NT: Tejwah otimoyolchikawayah itech porke otikneltokayah Ye akin kimakixtiskia
    nochi Israel. Pero axa ya kipia eyi tonati ijkó otlamochi.
  bgg-bgg: Chiih-è gathek muluthong ne ai ne jia phro Israel shii lam phi pha ji ne!
    Hì thek zab rey pha ne sudoh da-uom rey sha ro.
  eng-TCENT: But we had hoped that he was the one who would redeem Israel. And besides
    all this, today is now the third day since these things happened.
  eng-BSB: But we were hoping He was the One who would redeem Israel. And besides
    all this, it is the third day since these things took place.
  cpu-NT: Aña noñaajaantavetaka naakaite iri ookaventairine maaroni asheninka. Irootakera
    mavatatsiri iroñaaka kitaite jovantaitakariri.
  san-ASM: কিন্তু য ইস্ৰাযেলীযলোকান্ উদ্ধাৰযিষ্যতি স এৱাযম্ ইত্যাশাস্মাভিঃ কৃতা| তদ্যথা
    তথাস্তু তস্যা ঘটনাযা অদ্য দিনত্ৰযং গতং|
  tac-NT: Ramueka mayelie alué Esusi 'simio aminá jula alué ramué saíla napurigá taché
    olawa ramué jena Israeli ejperégame. Ya 'ma bakiá rawé ju mukusá Esusi.
  eng-WEBPB: But we were hoping that it was he who would redeem Israel. Yes, and besides
    all this, it is now the third day since these things happened.
  gfk-H: Senbia mehet ga kis na balamasa taar bia ia at nong na halangalanga sei Israel.
    Ma a mes na linga mah i ta hanuat. Aitul a bung ta sakit ing di ga tut tar ia
    tano ula kabai.
  viv-viv: Tu ime anuwaveꞋavina vaita BanaꞋe miIsileli nibaideyao agaidiya ginakibababaleda.
    KaduꞋe Yesu a giꞋalika tu aiyeta tohiye ahe kahegedi.
  yao-yao: Noweji twaliji ni chilolelo chakuti ŵelewo ni ŵaŵatumikwe kwawombola ŵandu
    ŵa ku Isilaeli. Nambo lelo jino lili lyuŵa lyaatatu chitandilile kutendekwa yeleyo.
  tgp-tgp: Pani kama lo r̃omtoho vara enia natu, haratu sei i pa juri Israel. Pani
    mo sopo haratu purongo, nahapani enia hatolu rani usuri la hinau sei la masese.
  auc-NT: Mönatö guiquënë, Tömengä mönö idægocabo Awënë badinque pönö ængä beyænque
    mönö abæ tawænte quëwenguïmö ïmompa, ante pönënïmöna inte edæ ñöwo wæmönapa. Ayæ̈,
    Tömënäni mänömaï näni cædïönæ edæ ñöwo mëönaa go adoönæque impa, ante edæ mönatö
    godömenque wæmöna ae.
  kbc-NT: Pida ja domiɡ̶ijaa jaliiɡ̶atalo me yatamaɡ̶ateetetege ɡ̶odoiigi Israel niɡ̶ina
    laxakawepodi. Pida niɡ̶ina noko jeɡ̶eote itoatadiɡ̶ida nokododi moyeloadi.
  bmh-bmh: Igual dabeleu go gonug ig Israel duailel imaigabun aleu emun. Ulis umaseu
    gil ianai ainarai ebu igul tub usaleun.
  ctu-BL: Tsa cʌlʌ lojon jiñʌch mu' bʌ caj i coltan israelob. Mach cojic jach, pero
    wʌle i yuxp'ejlelix q'uin.
  meq-meq: Nəmaa dzala haɓe mə gər may na, nəmaa gwaɗ mata təma tay ha Israyel hay
    na, neŋgeye. Ane tuk na, zle ka wu neheye a ge bo aye, kə ge məhəne mahkar bəgom.
  noa-H: Hamau hi jãgbajupii hawia marau k'ĩirjuawai hichdëuta israelnaan t'um Romapien
    jua heemua pör höbeer haujupii naajimgui hajim hanʌm. Mag k'ĩirju naajieb mamʌ,
    viernes hi t'õotarr ya k'ãai t'ãrjup pamgui hajim hanʌm, hĩsim k'urau hi dau hap'ʌʌ
    habarm.
  alp-NT: Eleyo kena bunuI mosare ami hlalekeNi kena Ihlamate ite tamata Israele po
    imata petu lua kena meije pene.
  san-VEL: kintu ya israayeliiyalokaan uddhaarayi.syati sa evaayam ityaa"saasmaabhi.h
    k.rtaa|tadyathaa tathaastu tasyaa gha.tanaayaa adya dinatraya.m gata.m|
  kbq-kbq: Hianagi tagrama tagesa antahunana, Israeli vahe'mota knazantifinti tahoke
    ahesia nere huta nentahune. Tamage, ama anazama fore'ma hu'neana 3'a zagegna evu'ne.
  kbh-kbh: Bënga chabiama fsënjanobátmana, Césarbe cucuats̈ents̈ana Israeloca ents̈angbe
    atsebacayá chaotsemnama; pero morna ya unga te entsemna chca tonjopasá.
  ron-LSB: Dar noi speram că el este cel care va răscumpăra pe Israel. Da, și, pe
    lângă toate acestea, este acum a treia zi de când s-au întâmplat aceste lucruri.
  pon-pon: A je kiki on, me a pan kotin kamaioda wein Ijrael. Ari ran wet pon jili
    pon murin mepukat wiauier.
  nhe-BL: Huan tojuanti timotemachiyayayaj ipan ya para techmaquixtis tiisraelitame.
    Huan quipiya eyi tonati quicuamapeloltijque.
  sps-sps: Sana mam pon fi nei, Ayei na mes to ma pats Ya na tou tapuruur tsumam a
    taa Isrel nimar Roum! Sana ri fagageits Ya tana pagafuan, ai tovei bus fafofopis
    nan nainy te ruak a ka to.
  wnc-wnc: Sike tupa ninda aminu waapata Isrel nana gatayamik ngang natapbumang ngana
    apmanu sanga waaknga siwan tapduu gweaat gwenduat gwa yuamang.
  bus-bus: Wapinↄ sↄ̃, daan wée daa eé Isarailinↄ mì sí. Beee gbɛra yã pì kɛna gurↄ
    aagↄ̃deen gbã̀a.
  gub-BL: Kwa, aze ru'u a'e Zutew wanuwihawete romo hekon tuwe a'e, uru'e zepe urezeupeupe
    ure. Na'iruz 'ar ximumaw imàno re zane.
  imo-imo: Yu Goteni lipe mundurumu, yuni Israel imboma tepa limbelo nimbo pilipo
    konopu tipo molorumulu nalo yu toringi. Bolkena tonge kinye, wali yupoko tipe
    kinye omba purumona yu ono kombuna we ltemo.
  boj-boj: Iga are qalem, ‘Yesus a na qujai iga Israel tamo uŋgasari awaigim iga bole
    sqom.’ “Anjam bei dego unu. Yesus a moiyej bati qalub gilqo.
  eng-DRA: 'But we hoped, that it was he that should have redeemed Israel: and now
    besides all this, today is the third day since these things were done.'
  knf-knf: Ŋbi haţ aji ul awooŋ i kabuuran *Iŧrayel, kë iko yaŋ bŧi işë do hënkuŋ
    ŋnuur ŋwajanţ ŋi iţëpi.
  san-KHM: កិន្តុ យ ឥស្រាយេលីយលោកាន៑ ឧទ្ធារយិឞ្យតិ ស ឯវាយម៑ ឥត្យាឝាស្មាភិះ ក្ឫតា។
    តទ្យថា តថាស្តុ តស្យា ឃដនាយា អទ្យ ទិនត្រយំ គតំ។
  arn-NT: Iñchiñ maneluwkülefuiñ kisu mew tañi montulafiel ta Israel trokiñche, welu
    küla antü amuletuy dewma ñi rupamum kom tüfeychi dungu.
  zas-NT: Par dunujn laaman na̱j bén yabëë ree bén Israel loj ree bén rom, per yan
    gojc choon dxej ni goc ree ni guin.
  ken-NT: Sɛ́bhaka nyaka ntɨ bɛ yí kɛ ábhɔ́ŋɔ́ bɛ́fɛ́rɛ bo Israɛl ndǔ ɛsɔŋɔri.
    Ɛ́chí nɛ́nɛ manywɔp arat ɛnɛ́ ndak anɛ́ áfákárí.
