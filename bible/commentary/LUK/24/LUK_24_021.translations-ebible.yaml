    ni-jungwunuma yanda-langwa aduwaba.
  enq-2: '@see-verse:LUK.024.020'
  eng-ASVBT: 'But we hoped that it was he who should redeem Israel: and besides all
    this, today is now the third day since these things came to pass.'
  mna-mna: '@see-verse:LUK.024.020'
  rmy-ARLI: Amen nadinđam amen dai ov adava kova ka otkupini e Izraelesere narodo.
    A ače, tritoi dive sar ulo sa adava.
  myw-myw: “Yakamey kadok mtowen bikatinabwem, min-Yisleil yakamey. E, bo iweiys ikous,
    sinovan. Akweiy yam bo nein wankuyeim.
  sby-sby: Nsombi afwe twalikuba twengashila kwambeti nakalubule ba Isilaeli. Lino
    palapiti masuba atatu kufuma mpobyenshika byonse ibi.
  sll-sll: Ena Isrel arihobi u tibi albe pire, yone pare mominga hobi si hon e na
    tongure, sigare kunama di piriga irai, pisole gomia. Gongure hamen haung sui tai
    dire mole uminua.
  yaq-NT: Itepo intok te aet bo'o bichan, aapo'ik junuen, inim juka' Isra'el yoemrata,
    ta'abwi ya'uraata betana a' jinne'une'po. Intok naa buustia, i'an iniat chukula,
    jaibu baji taewaim weye juna'a yeu sikaari.
  uro-uro: sokt di ut tu ut snäng i qa di nak kärak iaqäkt iva qä rhäksasot ma Israel.
    Sokt di nga rhoqoräkt i iarhongäkt ngä märanas bä sarhäkt di sa ama dävaung na
    qa ama qunäga rhak täkt.
  ita-1885: Or noi speravamo ch'egli fosse colui che avesse a riscattare Israele;
    ma ancora, oltre a tutto ciò, benchè sieno tre giorni che queste cose sono avvenute,
  muy-muy: Leli ti ni mə̀ɗəm amal naŋ àhəŋgay ndam *Izireyel. Akaba nani ɗek, nihi
    tegi vaɗ mahkər kani, zlam gani àgravu ni.
  kqc-kqc: Idu uni uka mokena regamafa bi ina bi Israel vene erufugo amiye! Mina beika
    vata niyo bi meda regodenu koina niyo mini.
  rmc-ZRB: А амен самас бійзошне, гой Ов гіно Ода, Саво маїнел те ратинен ле Ізраєль.
    Та канакє тріто дівес, сар када саворо ачіля.
  tav-tav: “Cʉ̃a Israel macanare mari wapanare marire camatabojaʉ anigʉmi,” jã caĩ
    tʉgooñabapʉ. Mere itia rʉmʉ neto cʉ na cajĩaeto bero.
  eng-ULB: But we had confidence that he was the one who was going to redeem Israel.
    Yes, and what is more, it is now the third day since all these things happened.
  spa-VBL: Nosotros esperábamos que él fuera el que iba a rescatar a Israel. Ya hace
    tres días que ocurrió todo esto”.
  fra-_FOB: Pour nous, nous espérions que ce serait lui qui délivrerait Israël, et
    cependant, voici déjà le troisième jour que ces choses sont arrivées.
  hau-ULB: Amma mun yi begen cewa shine wanda za ya yantar da Isra'ila. I, bayan wannan
    kuma, yanzu kwana uku kenan tunda wadannan abubuwan suka faru.
  mal-mal: ഞങ്ങളോ അവൻ യിസ്രായേലിനെ വീണ്ടെടുപ്പാനുള്ളവൻ എന്നു ആശിച്ചിരുന്നു; അത്രയുമല്ല,
    ഇതു സംഭവിച്ചിട്ട് ഇന്ന് മൂന്നുനാൾ കഴിഞ്ഞു.
  kkc-kkc: Esino iyo goolee, yayo Isalael odoo iba Loum gamalee gidebeli omaga peegoo
    gilimado dileiso doloso dobolone balaga meleeso. Esiga goo hagoso peledaba ee
    biame bakadio olo poogooso.
  urd-GVR: Lekin hameṅ to ummīd thī ki wuhī Isrāīl ko najāt degā. In wāqiyāt ko tīn
    din ho gae haiṅ.
  far-far: Ma kalu ka manata amalu sulia sae nia ne kai lugea wane Israel ki. Ma ta'ena
    oluna maedangi 'i burina ru ne ki nia fuli.
  suz-BL: मेको ‘परमप्रभु यावे आ सोइश्‍शो इं इस्राएली कली प्रोंइब बाक्‍ब’ दे थमा सुइश्‍शा,
    आस पा बाक्‍तस्‍कु। आ बेक्‍शो नाक्‍त सां दुम्‍त। प्रेरित १:१६
  car-NT: Na'na te rypo moro i'wa Israel ymbokary po no'potyi. Erome te oruwa kurita
    terapa morokon otykon wo'kapy'san man.
  amp-amp: Nmoh dukefm duka memounom, nd yima Jisasrn Bro Nkifrar tkrurafmor Isrerroh
    minrfa htiyakneft. To wom mrokfot wawanyns. Nd yimar wasni rhuro yiham bi asor
    href korhwonomr husfirpehyuk yihar.
  bht-bht: पर सांझो आस थी, की इनी ही इस्राएले देश दे लोकां जो रोम देश ला छुटकारा देणा,
    कने इना सारियां गल्लां दे सिवा इसा गल्लां जो अज तिजा दिन होई गिया।
  eng-NOY: But we are hoping that it is he who is to redeem Israel; moreover, besides
    all this, it is the third day since these things were done.
  cub-NT: Ʉbenita, “Ʉ̃ majʉbí Israecavʉre mead̶aipõecʉ bacʉyʉ́”, aivʉ bateávʉ̃ ñʉja.
    Cari jãravʉque yóbecʉrijãravʉa nʉivʉ ʉ̃i yainíburu yóboi.
  ita-1927: Or noi speravamo che fosse lui che avrebbe riscattato Israele; invece,
    con tutto ciò, ecco il terzo giorno da che queste cose sono avvenute.
  lww-lww: Nanua sumo, kiamimi sitomena sike ga e naga, mesape naga ke narui nap̃a
    yoko tamalia ita le Israel lala, yoko were plan ita vetan nam̃areraena kiena ne
    le Rom lala, ana nanagane, sur la punu ga pa piowa si narui. Naga kovio petan
    imimi, nagane kana legiena telu narui.
  ron-BAYASH: Noj nji nadalenj kă ăj jăl ala unu kari u otkupili Izrael. Šă astăs
    ăj treća (3) zuva dă atunšje.
  ckb-ckb: بەڵام ئێمە هیوادار بووین کە ئەمە ئەو کەسە بێت کە ئیسرائیل دەکڕێتەوە. لەگەڵ
    هەموو ئەمانەشدا ئەمڕۆ سێیەم ڕۆژە ئەمە ڕوویداوە.
  nas-nas: Teka niiꞌke eeꞌ noruꞌampikoꞌnung tee tee eeꞌnung niiꞌ Isireeli-nupoong
    napoꞌ donkomuriaing. Eeꞌ, teketa tee aung ookara nkoarieenooꞌketa eꞌmung tee beenang
    doong deemparing.
  uvl-uvl: Pe imem lochloch ngana letemem manmanna ke i toto koloi, nenge lape mene
    mule Israel mur lochloch. Pe lape ero ol. Onau ure nenge lohot nem ana etue mol
    ngana koi heueu nei.
  eng-BBE: But we were hoping that he would be the Saviour of Israel. In addition
    to all this he has now let three days go by from the time when these things took
    place;
  ixl-CNT: Oxvaꞌx qꞌii cheel tuch qꞌu kam tzaꞌ. Utz kꞌujlich kukꞌuꞌl tiꞌ aas aꞌ vaꞌl
    saꞌeesan qꞌu Israeel tikuenta qꞌu puera aanima.
  xsi-xsi: Muŋga, maka kaloma tawana tu i nde tamâta ŋine Maro Kindeni isupwa tu iyautenzi
    Isrel ŋgu. Andeta imâte lâ, kala kari ŋato ilâ lâ.
  crx-NTPO: '''Et hoonts''i ''en úncha Israel oots''u hainzutne nabootakulh uzninzun
    da''. Nts''oh te ne''whust''en ''et whuts''un ''andit ''et ''awet whúlh tat dzin
    ''uhoont''oh.'
  kan-OKCV: ಆದರೆ ಇಸ್ರಾಯೇಲರನ್ನು ವಿಮೋಚಿಸುವವರು ಆ ಯೇಸುವೇ ಎಂದು ನಾವು ನಂಬಿಕೊಂಡಿದ್ದೆವು. ಇದಲ್ಲದೆ
    ಈ ಘಟನೆಗಳು ನಡೆದು ಇದು ಮೂರನೆಯ ದಿನವಾಗಿದೆ.
  bbb-bbb: Rove oe nuvuone ireobo ije no vierafega fune e ijare e Isureroko no karaunuodufuo.
    Ro ire ije fu rema ije fune mu inokubeke furi.
  blw-blw: Waman chàni, ekatniyén hiya koma hen anchi mangenharà an chitaaw way ganà
    Israel. Ngém ammag solet peet te ad chin-argaw hen na-ammaan amin cha nahha an
    hiya.
  tam-2017: அவரே இஸ்ரவேலை மீட்டு இரட்சிப்பவர் என்று நாங்கள் நம்பியிருந்தோம். இவைகள்
    சம்பவித்து இன்று மூன்று நாட்களாகிறது.
  azz-NT: Huan tejuan ticchiayaj que ne Jesús, Yejuatzin yesquía in Temaquixtijque
    ten hualasquía para techajchihuasquía inmaco in tayecanani romanos nochi tejuan
    tipueblojuani de Israel. Huan amo yequin mochihuac de que momiquilij ya. Ta, quipía
    eyi tonal ya ten quimictijque Jesús.
  spa-RV-1909: 'Mas nosotros esperábamos que él era el que había de redimir á Israel:
    y ahora sobre todo esto, hoy es el tercer día que esto ha acontecido.'
  csy-csy: 'Ahihang Ama sia Israel te ngumpa tu in, ka lam-et mama uh a hihi: bek
    domngawl in, tu ni hi thu te a pian zawk ni thum na hi zo hi.'
  mxq-NT: Es ʉʉdsʉty njʉna̱ꞌa̱ndʉ ko yʉꞌʉ yajnitsoꞌogʉp ja israelítʉty. Es tyam tyʉgʉkxʉʉp
    ma̱ dyaꞌooktʉ es dyajnaxtʉ́kʉdʉ.
  tzj-NT: Pro ja rajoj congana yuke' kac'u'x ruq'uin chi arja' nto'o kaxin ja rok
    aj Israel pa quek'a' ja kac'ulel pro camsaxi in c'uluto tuban oxi' k'ij ticamsaxi.
  tdt-tdt: Uluk ami laran metin katak, Nia mak atu foo liberdade ba povu Israel. Maibee
    agora buat sira nee akontese loron tolu liu ba ona.
  ron-BTF: Dar ne încredeam că el este acela care avea să răscumpere pe Israel; dar,
    cu toate acestea, astăzi este a treia zi de când au fost făcute aceste lucruri.
  eng-WEBP: But we were hoping that it was he who would redeem Israel. Yes, and besides
    all this, it is now the third day since these things happened.
  eng-FBV: We had hoped he was the one who was going to rescue Israel. It's been three
    days now since all this happened.
  nld-1939: Wij zelf hadden gehoopt, dat Hij het was, die Israël zou verlossen; maar
    met dat al is het nu reeds de derde dag, sinds dat alles gebeurd is.
  bwo-bwo: Noomo ‹Isra'eli fariytwotuwo bíne› etaat no jangirwo bíne b́teshi. Wotowa
    eree jam keewan b́ wotiyakon hamb keezl aawoniye.
  nch-BL: Tojuanti timotemachiyayaj ipan ya para techmaquixtis tiisraelitame. Huan
    quipiya eyi tonati quicuamapeloltijque.
  quc-TNT: Are c'u ri uj xkachomaj chi are wa' ri cutor na ri ka tinimit Israel. Ya
    xque' oxib k'ij cämic ri xban wa', —quecha che.
  tfr-NTPO: Tjawara wotjl̈ĩno ga e shji Israel tjëyoga döga l̈ororwa. Gueniyo shäryono
    eni eeri ga öötong dbargwo mya tjän.
  kaq-NT: Noque israelibo jihuemanicah tah qui hih non jarasihi que bi ta rehtehipicanaxqui.
    Neayanish ta quimisha netescaiqui, rehtepibo.
  sgb-sgb: Êndat naên no hiyay mangakbus hên bansan Israel. Noa, main nanan tatloy
    allo hên pinatsi la ya.
  vie-1934: Chúng tôi trông mong Ngài sẽ cứu lấy dân Y-sơ-ra-ên; dầu thể ấy, việc
    xảy ra đã được ba ngày rồi.
  kxv-kxv: ସାମା ଏ଼ୱାସି ଇସ୍ରାୟେଲ ଲ଼କୁଣି ପିସ୍‌ପି କିନାସି ଇଞ୍ଜିଁ ମା଼ମ୍ବୁ ଆ଼ସା କିହାମାଚମି;
    ସାମା ଈ ବାରେ ଆ଼ହାନା ନୀଞ୍ଜୁଟିଏ ତୀନିଦିନା ଆ଼ହିମାନେ ।
  cha-cha: Lao jame innanangga sa güiya y para unafanlibre y Israel. Junggan, yan
    mas qui todo este, pago esta mina tres na jaane desde que masusede estesija.
  amu-NT: Ndoꞌ jâ jeeⁿ ñentyjaaꞌ nꞌo̱o̱ⁿyâ na jom nluiiñê nquii na nntseicandyaañe
    nnꞌaⁿ Israel. Ndoꞌ waa cwiicheⁿ, jeꞌ jnda̱ ndyee xuee na tuii na nmeiiⁿꞌ.
  hin-CV: हमारी आशा यह थी कि प्रभु येशु इस्राएल राष्ट्र को स्वतंत्र करवा देंगे. यह
    आज से तीन दिन पूर्व की घटना है.
  eng-OURB: But we were hoping that it was he who would redeem Israel [God prevails].
    Yes, and besides all this, it is now the third day since these things happened.
  spa-BES: Pero esperábamos que él sería el Salvador de Israel. Además de todo esto,
    ahora ha dejado pasar tres días desde el momento en que ocurrieron estas cosas;
  san-BEN: কিন্তু য ইস্রাযেলীযলোকান্ উদ্ধারযিষ্যতি স এৱাযম্ ইত্যাশাস্মাভিঃ কৃতা| তদ্যথা
    তথাস্তু তস্যা ঘটনাযা অদ্য দিনত্রযং গতং|
  tdx-tdx: Fe ie ‘nio ty nitamà’ay hijebañe Israele; fa tovo’ iaby izay, androany
    ty andro faha-telo sikal’ amy nitendreha’ i he’e rezay.
  naf-naf: Nin otnâwenen an ke Kawawaŋaŋ Islael am maŋge indamukulem mimiyelen koge
    ke nâwenn! Âpme kwitnaŋ kwitnaŋ sokbeyanen keyetnaŋ kwati alak kasup mulup mimi
    tuk tatnuwen kapiyegak kwitnaŋ mamanamaŋ ŋen kegogak sokbep.
  grc-MT: ημεισ δε ηλπιζομεν οτι αυτοσ εστιν ο μελλων λυτρουσθαι τον ισραηλ αλλα γε
    συν πασιν τουτοισ τριτην ταυτην ημεραν αγει σημερον αφ ου ταυτα εγενετο
  vid-vid: Hetwe natukunda kota heye ndo yawagombole Waisilaeli. Lelo kwa ago geng'ha
    lehano zuwa lya kadatu kulawa lovilawile vinhu avyo.
  pio-NT: Quéwa, wíacaté nacái watuíyàacaté Jesús iwasàanápináté wía, wía Israel itaquénáinámica,
    wàuwidenái íichawa. Siùca èeri idéca idènìaca máisiba èeri nanúacadénáamini.
  tsn-tsn: Re ne re solofetse gore e ne e le Mesia yo o galalelang yo o tsileng go
    golola Iseraele. Mme jaanong, mo godimo ga mo gotlhe mo go diragetseng mo malatsing
    a mararo a a fetileng,
  amr-NT: Jesúsa Romano gobierno huairitaj yaʼmaenapetpiʼ. Romano sorotatataj yaʼmaenapetpiʼ.
    Oroʼomeyen Israel aratbuttaj oʼbatihuapokapo oroʼomeya̱ oʼnopo̱e̱nigʼa. Jesús
    oʼbueymeʼnig bapaʼ huameʼnoe oʼtipokde.
  pwg-pwg: Tokai kanotai da tuna tomowina Israel damta iti yawasita. Akii nuwapoya
    irakata, ma ku tepana na weni berasi murinai na ke sago biibiina ita tupuwa. Ma
    namada mara aroba ikovi.
  cjv-cjv: Te koma no yokama ‘Yaromi ure no Yura ari yokamai meina bai norowame,’
    epe diro fi kun daipunie. Te tai kan i fuka dungua epena aro suraiye moipune.
  tiw-tiw: '@see-verse:LUK.024.020'
  tha-KJV: แต่​เราทั้งหลายได้หวังใจว่าจะเป็นพระองค์​ผู้​นั้​นที​่จะไถ่​ชนชาติ​อิสราเอล
    ยิ่งกว่านั้​นอ​ีก วันนี้​เป็​นว​ั​นที​่สามตั้งแต่​เหตุการณ์​นั้นเกิดขึ้น
  por-BR-2018: E nós esperávamos que ele fosse aquele que libertar a Israel; porém
    além de tudo isto, hoje é o terceiro dia desde que estas coisas aconteceram.
  mhl-mhl: Iŋoji Israel kufufuŋnoŋuŋ nigiŋgone pirue nobeku duenoŋuŋ baiŋgo odigaru
    origaru gobeŋyoŋ, ‘Yei!’ Iŋo qabi komeya. Ya oi fukeko go wapebeneŋ muŋambe una
    yokaomo fukega.
  klv-klv: Avil a m̃o namtuvatvat viri ke, tovi atenan b̃ilav kuv a Israel dan alat
    lototǝgau gat gidato. Be savi natenan ŋai, damǝŋai evi nǝmariboŋ totor togam gol
    natgalenan tovisi tia.
  bco-bco: Kalu a꞉ma꞉yo꞉ Isolael kaluka꞉isaleyo꞉ ga꞉li mesea꞉ki gasilia꞉ni mio꞉ a꞉la꞉bo꞉
    nio꞉ bo꞉bo꞉losa꞉ a꞉la꞉asula꞉len. Dimido꞉ fa꞉la꞉dowo꞉ a꞉no꞉ ho꞉len otaleno꞉ o꞉ma
    ta꞉fo꞉.
  kdl-NT: Tsa̱ra̱ tsu zuwuka yi tani ta̱ aꞌeshi tsu da aya wa wutukpa̱ Isaraꞌila.
    Ara kain tatsu ɗa pa vi an ukuna u na vi u gita̱i.
  apu-NT: Ate uãkatari iua kãkiti Isaeo auakani maerekani makatxaãkari ininiua. Kita
    mitxi iua ipina.
  roo-roo: Ari ita, voari tuariri uva oisoa igei rera oirao piepaio, Eera ira voea
    oirara karureverea Isrel-pa irara vova tuukea-ia. Iu. Ora oreovu tapo vao iava
    rera vo kopiiaro isivaaro iava vo vokio-ia vo pevapa voki vo vokio.
  miz-NT: Ntɨꞌɨ́ ne, ntantétu ntɨ é dɨvi ñā é nakakū ñá ña Israeé san. Ntá tsi vevií
    ne, é kūvi uni ntúvī é īta ntíꞌxin un ntɨꞌɨ sāꞌa.
  qvz-NT: '@see-verse:LUK.024.020'
  deu-ELO: Wir aber hofften, daß er der sei, der Israel erlösen solle. Doch auch bei
    alledem ist es heute der dritte Tag, seitdem dies geschehen ist.
  mjc-NT: Tan vityin tsa quita̱ uñi quɨvɨ tsa cuvi̱ yacan. Tan nyuhu cuñí maa ndi
    tyin juvin ra cua jacacu tsi yo tsa cuví yo nyɨvɨ Israel.
  caa-caa: Y non canata ani que jaxir jax ani xeꞌ quetpa tuaꞌ ucorpeson xeꞌ tuon e
    Israel tama ucꞌabꞌobꞌ e gente romano. Y era ayix uxteꞌ día que chamen jaxir.
  pls-NT: Janha na vaẍaxanho na que jehe tti rrochjé libertad chojni de ngain nación
    Israel. Co jai ochonda ní nchanho que jehe ndavenhe.
  eng-WYC-2018: But we hoped, that he should have again-bought Israel, (or And we
    had hoped, that he would have redeemed, or ransomed, Israel). And now on all these
    things the third day is today, that these things were done.
  bdv-bdv: ମଃତର୍‌ ଜେ ଇସ୍ରାଏଲ୍‌କେ ରଃକ୍ୟା କଃରେଦ୍‌, ସେ ଜେ ଇମାନାୟ୍‌ ସେରି ଅଃମିମଃନ୍‌ ଆସା
    କଃରି ରିଲୁ; ମଃତର୍‌ ସେରି ଚାଡି ଇରିମଃନ୍‌ ଗଃଟି ତିନି ଦିନ୍‌ ଅୟ୍‌ଲିନି ।
  otq-NT: Nuje ndi beñhe go mi geꞌö nöꞌö ma nda ñönju̱ ya me Israel. Ha nupya ya pe̱ꞌsa
    hñupa xi du.
  tzo-SA: Li joꞌoncutique jpatoj coꞌoncutic ti jaꞌ ta xꞌoch ta ajvalilal cuꞌuntique,
    joꞌotic li jꞌisraelutique. Pero yoxibal xa cꞌacꞌal ti imilee.
  cuc-NT: I² jnie³² ne⁵, ma²hain³² tsei⁴³ jnie³² i²con²³i³ i⁴hei⁴ pi²³i³ ma²lion⁴³
    a³jeu³ Israel. I² jon³ ne⁵, ne³⁴ ma³hneng³ jm² liah⁴ma²a⁴leg³⁴ la⁴jeg³⁴ i⁴ne³.
  kpw-kpw: '@see-verse:LUK.024.020'
  ong-ong: Le ku minu onposi mirpolo le lepe soma kaniepe mete pite Israel. Le fei
    pepe poteteiye kolo olo, fei ma epli wem twinges niliyeye kari wem wuso pe petesi
    la lepe.
  tnn-tnn: “Məto itɨmat emotələhəu-pən pap rəhatɨmat nətəlɨgən tətatɨg əskasɨk lan
    məmə in otɨləs-irəkɨs itɨmat noanol mɨn rəha Isrel e nelmɨ tɨkɨmɨr mɨn rəhatɨmat.
    Kən roiu in nian tatol kɨsɨl lan.
  hch-NT: Tamesietü tecanita'icuevacaitüni yuri tete'erietü 'iya mühücütücaicü que
    mü'ane mütasitixünaquecai 'Ixaherisixi teüteriyari. Mücü meta, haica tucari caniyuriecari
    hicü, müya reyücu.
  crn-NT: ’Mɨ teajta iteen, ayée tu hui tíꞌijxeꞌeveꞌecaꞌa tɨ aꞌɨ́ɨn puꞌéeneꞌe áꞌameꞌencheꞌe
    tɨ tuꞌirájtuaani itejmi i tej Israél jetze ajtémeꞌecan. Puꞌuri huaíca xɨcaj tejauume
    ɨ́ mej ráꞌutatai.
  zpu-NT: Netoꞌ lláketoꞌ Leꞌen gakreneꞌ Israelenꞌ, nench bill nnebiaꞌ beꞌnn ziꞌt kaꞌ
    len. Naꞌ nnaꞌ ba zejzen da wyonn lla gok kaꞌ.
  juy-juy: ବନ୍‌ଡ ଅଙ୍ଗାମର୍‌ ଇସ୍ରାଏଲନ୍‌ଆଡଙ୍‌ ଅନୁରନ୍‌ ତିୟ୍‌ତେ, ତି ଆ ମନ୍‌ରା କେନ୍‌ଆନିନ୍‌
    ଗାମ୍‌ଲେ ଇନ୍‌ଲେଞ୍ଜି ଏଆସାଲନାୟ୍‌; ବନ୍‌ଡ କେନ୍‌ଆତେଜି ଅମ୍‌ରେଙ୍‌ଡାଲେ କେନ୍‌ ଅଡ଼୍‌କୋନ୍‌
    ଆଗ୍ରଡେଲେନ୍‌ ସିଲଡ୍‌ଲ୍ଲନ୍‌ ଲଙେ ମାୟ୍‌ଲେ ୟାଗି ଡିନ୍ନା ଡେଏନ୍‌ ।
  for-for: 'Piya, taeba aeka napi napi puma: Aeba Isureyo kina taeba ataenabisa tau''ima
    taba puratakiyema ago napintompene. Piyama napiyokini aeguyegana pu''wagi, mintokana
    kakaga yaga a''ya puwaye. Pipa ayabayawe.'
  epo-epo: Sed ni esperis, ke li estas tiu, kiu elaĉetos Izraelon. Kaj plie, krom
    ĉio tio, hodiaŭ estas jam la tria tago, de kiam tio okazis.
  gfk-gfk: Iesen mehet ga kis na balaraan taar bia aie at nong na halangalanga ise
    Israel. Ma a mes na linge mah te hanuat. Aitul a bung te sakit ing di ga tut tar
    ie tano ula kabai.
  bjz-bjz: Aghá egeguta-tago, námanda nundubuturera, unona unda anomi Israel enembo
    sonembasueta, tefo neno egegasue-tago, umó ifatarava dedegutata ambua, oreki fefera
    bakode sidara etue.
  atg-NT: Eri anye dabi khi lọli ọ ya pfa ẹgbọ iZirẹni shi ekẹ. Amo li ẹlẹ esẹ abi
    a te mẹ ingme ena.
  bjv-NT: Je j-o kadɨ e ə e dəw kɨ kadɨ a taa *Isɨrayəl je ɨlə-de taa. Nɨngə me nḛ
    je tɨ kɨn pətɨ, ɓone ə e ndɔ kɨ ko̰ mɨtə kɨ nḛ je kɨn rai nḛ.
  tos-NT: Quin luhua xacli̱pa̱huana̱hu, sa̱mpi̱ xacpuhuana̱hu pi̱ hua̱ Cristo hua̱nti̱
    naquinca̱lakma̱xtuyá̱n xli̱pacs quin hua̱nti̱ xala c-Israel.
  rro-rro: '''A ai taraonana ia hanona aika Isaraela hauka kebamaurinaka hauna. Haeamona
    taba neiakia terama wapu aihau teore.'
  mxp-NT: Jaꞌ øøts ja jaa ndyimyꞌukjøpꞌijxpy jøts ja jekyɨp tnɨgubøky yø Israelɨt
    na̱a̱jx yø Israelɨt ka̱jp. Ɨxya̱mts ja tyɨgøøkxøøwɨp jadeꞌen yja̱jtnɨ.
  aak-aak: Xámɨ nene dɨŋɨ́ re kɨkayówárɨnɨ, ‘Gorɨxo nene émáyɨ́yá gwɨ́ ŋweaŋwaénénɨŋɨ́
    imónɨŋwaéne neaíkweanɨ́a nánɨ urowárénapɨnɨ́o ámá orɨ́anɨ?’ Dɨŋɨ́ e kɨkayówárɨnɨ.
    Xwɨyɨ́á apɨ aí ámɨ bɨ rɨpɨrɨnɨ. Omɨ rɨxa nɨpɨkímáná eŋáná sɨ́á wɨyaú wɨyi óráná
  chd-NT: Illanc' aƚcuapá iƚque alunƚu'e'monga' illanc' ixanuc' Israel, tulij'mola'
    laƚ'eponga' laic'. ’Itsiya ixhuaita afane' quitine quima'anni, joupa imanapa.
  kdc-kdc: Na tweye tutamanila kamba heyo ayo yonda yawakombole wanhu wa Izilaeli!
    Lakini lelo siku ya kadatu toka zilawilile mbuli zino.
  nhr-nhr: Igaba ta kò tc'ẽea máá, Gaam hàà gha Iseraele ne kgoaram ga Me e, ta tc'ẽea
    hãa! Ncẽe zi gúù zi wèé zi oose, ncẽea nqoana dim cáḿ ga me e, zi ncẽe zi gúù
    zi kúrúsea hãa.
  uig-PIN: Biz ǝslidǝ uni Israilƣa ⱨǝmjǝmǝt bolup azad ⱪilidiƣan zat ikǝn, dǝp ümid
    ⱪilƣaniduⱪ. Lekin ixlar xundaⱪ boldi, ⱨazir bu wǝⱪǝlǝr yüz bǝrginigǝ üqinqi kün
    boldi;
  beo-beo: Be amo dunu da nini gaga:le, Isala:ili dunu ilia se dabe iasu logo doasima:ne,
    ninia da bagadewane dawa:i galu. Amo hou da degabo hamonanu, misini, wali da eso
    osoda wea!
  acf-NT: Mé nou té ka kwè i sété moun-an ki té kay délivwé sé jan Izwayèl-la hòd
    tout twaka yo. Èk apa di tout sa, jòdi-a sé twa jou dépi sé bagay sala fèt.
  tpi-OTNT: Pastaim mipela i bin bilip olsem, Jisas em dispela man God i makim bilong
    kisim bek ol manmeri bilong Israel. “Na i gat wanpela tok moa tu. Ol dispela samting
    i kamap, na nau em i namba 3 de bihain long ol i bin kilim em i dai.
  mbt-NT: Migpallateng key perem ne sikandin ka eglekat te me kabuhalan ni Israil!
    Piru natateluwan e mule kuntee seeye se neyitabu.
  hau-SA: Amma da, muna sa zuciya cewa, shi ne wanda zai fanshi Isra’ila. Bugu da
    ƙari kuma yau kwana uku ke nan tun da wannan abin ya faru.
  mam-NT: Jun lastim jlu, cuma otk tz'oc ke kc'u'ja ti'jxin tu'n cyclet xjal te Israel
    tuj cyk'ab Roma tu'nxin. Pero ya ma baj tilel, cuma e cyimxin ca'baje.
  udu-udu: Hili aman takina ga ’teŋ kap̱e/ ki a’di ta jan ’de/ mmowan ’Kwani ma Israyiil
    ’ba/ mo be. Nye, dhali ka ris to gwahan ka roṯẖam p̱o/ mo tani a’di ta’da tee
    kun ’koni kwara mo shwane/ ki to gwansan miikin mo be.
  tvt-tvt: Eno seng ih heh suh taat laalomti Ijirel mina loong pangte heh esiit eah!
    Erah ang khodi, chiinyah dowa ih hesa sa jom angla.
  bgt-bgt: Ighami kiti toatogha imanea keda vamamaluhaghita ighita mara i Israel tadia
    nida na komi thevuioka. Kari na fata ke dika puala, ikeagaieni na vatolugna na
    dani leghugna na komi fata iraani, kari e teo sa fata ke tate mai mua.
  mvn-mvn: Ka itoai anua‑vaniaha vivane tauna yaka Tau Ito‑yavuha‑nana, kadu anuanua
    apaina tauna me Isiraeli habuhabuka na‑ito‑yavuhika. Ka dewaia ivinꞌ‑omo, ka auyewa
    aitonu avaha iakwa.
  djk-NT: Da wi be denki taki, en na be a kownu di Masaa Gadu be paamisi, fu sende
    kon fu puu wi a den taa sama ondoo. Ma disi na di fu dii dei kaba di den kii en.
  uig-LAT: Biz eslide uni Israilgha hemjemet bolup azad qilidighan zat iken, dep ümid
    qilghaniduq. Lékin ishlar shundaq boldi, hazir bu weqeler yüz berginige üchinchi
    kün boldi;
  nde-nde: kodwa thina sasithembe ukuthi nguye owayezahlenga u-Israyeli. Futhi okunye
    yikuthi sekulusuku lwesithathu kulokhu kwenzakala konke lokhu.
  ton-ton: 'Ka naʻa mau falala ko ia ia te ne huhuʻi ʻa ʻIsileli: kaeʻumaʻā eni kotoa
    pē, ko hono ʻaho tolu eni talu hono fai ʻae ngaahi meʻa ni.'
  mir-NT: Jaduhṉ højts njoot hijty chocy coo jaꞌa Jesús jaꞌa gobiernä Rómaba jaꞌa
    quiuhdujt cu piøjcä nebiä gobiernä yaa quiaꞌa hanéhm̱nät maa højts ngajptän, højts
    judíosjäyaꞌayhajxy. Maaxtøjcy mädägøøy jaduhṉ yaghoꞌcä.
  cak-YNT: Y yoj can kanojin-va che ja reja' re pitinak chakacolic konojel yoj re
    yoj israelitas. Pero vocame man jun chic andex xtakaban, roma ja-yan oxe' k'ij
    ticom-va.
  ces-1613: My pak jsme se nadáli, že by on měl vykoupiti lid Izraelský. Ale nyní
    tomu všemu třetí den jest dnes, jakž se to stalo.
  nab-NT: Nxe³kxan²ti³ Txa²wã¹sũ̱³na² A²hxi²kan¹jah¹lai²li² I³sa³e² nũ̱³ka̱³txa² wxa²wa²su¹tũ¹nhẽ³jah¹lo²su²
    te²ji¹xã¹. Nha¹jau³su² nxe³sã²nha¹kxa²yu³su² ye³ha¹li¹ ka³na³ki¹ a³la²ni²te²jai¹tu³wi¹.
  eko-eko: Fweeyo naari ororomela yoori ti ye aari weettelaaye owoosuru atthu a Ezirayeele,
    thanku zirettikhane vitthu zaya epo leelo siikhu yattaatthu.
  qxn-NT: Pero nogacunaga imanömi Payman criyicuyargä, ‘Paychi Israel naciunta libramäshun’
    nir. Tsaynö rasumpa criyicuycäyaptïpis, quimsa junagnam Payta wañutsiyangan.
  wol-2010: Nun nag danoo yaakaaroon ne mooy kiy nara jot Israyil. Waaye bi loolu
    xewee ak léegi, tey la ñetteelu fan bi.
  nss-nss: Hapeko lohonga yowu ara ipwotisingiy tehe yiy ara ndramat mepo Ngindrai
    kintakiniman, para kirakonihi hu ndramira Yisrayel kamui. Pe sahin para aliy i,
    ara kinna lang maroyoh pwen para hu melit masih kene aro kantayah.
  snc-snc: Senaḡi ḡai ḡatuḡamaḡito, ḡia na Isaraela tarimari bevaḡa-maḡuririni. Mai
    dagara eḡorato beiaḡoma toma tu varau ḡaro toitoi beḡe iaḡo.
  lgl-lgl: Ma meulu ka malata 'ameulu sulia 'uri 'i lia lo kae fasakwadolaa ioli 'i
    Israel gi. Ma 'i tara'ela, olula fe atoa lo 'i burila 'are fo gi 'e fuli.
  mmo-mmo: + o 24:21 Luk 1:68; 2:38; 19:11; Sin 1:6*Lemu hey hatung mengg in nambe
    yi omaaho sen navu nôôh Islel vêêl in va nimeen ayuuh amêê-to. Ke, tonde va ango
    having nambe busin tu yaal gêên
  ncu-NT: Na weetee ane̱ mɔ ane̱ de mò̱ te̱maa fe̱yɛ mò̱ e̱ gye̱ ne̱ ɔ ba na ɔ bo̱
    mo̱rɔwe̱ Isireelii awuye. Amɔ ŋke nsa e̱ gye̱ ndɔɔ fe̱yɛ bamo̱ a waa mò̱ ane̱ŋ
    ne̱ ane̱ a tɔwe̱‑ɔ.
  cni-NT: Nojijeivetaca irio oavisacojeiteenemeri, pincatsariventajeiteenemeri. Meeca
    ocarataque mava quitaiteri icamantacari.
  eng-WMB: But we were hoping that it was he who would redeem Israel. Yes, and besides
    all this, it is now the third day since these things happened.
  zaw-NT: Niluxh nuurnu cabääznu laani gacni nani nusḻaa rexpejṉ Israel ladzṉaa rebeṉzijt.
    N̲aj agujc choṉ dxej ni gujc recosre.
  san-MAL: കിന്തു യ ഇസ്രായേലീയലോകാൻ ഉദ്ധാരയിഷ്യതി സ ഏവായമ് ഇത്യാശാസ്മാഭിഃ കൃതാ| തദ്യഥാ
    തഥാസ്തു തസ്യാ ഘടനായാ അദ്യ ദിനത്രയം ഗതം|
  tam-TCV: நாங்களோ, இஸ்ரயேலை மீட்கப் போகிறவர் அவரே என்று நம்பிக்கைக் கொண்டிருந்தோம்.
    இவையெல்லாம் நடந்தேறி மூன்று நாட்கள் ஆகின்றன.
  mit-NT: Doco cunaha‑ní, mii‑yá nduú ana cuàhàn dacácu xi ñuu‑ndà Israel nì cahan‑nsí.
    Te vichi sàcuàhàn‑ndà ùnì quìvì nì cuu xi‑yá ducán.
  ceb-ULB: Apan kami naglaum nga siya maoy mohatag ug kagawasan sa Israel. O, ug bisan
    pa niining tanan, karon ang ikatulo nga adlaw sukad nga kining mga butang nahitabo.
  ces-LB: My jsme doufali, že on je ten očekávaný Mesiáš a že vysvobodí Izrael. Stalo
    se to předevčírem.
  mkn-mkn: Mula-mula botong samua harap bilang, Dia tu, Kristus, yang datang kasi
    lapás botong pung bangsa dari orang pamarenta Roma yang tendes sang botong. Ma
    hari Jumat baru-baru ni, dong su bunu sang Dia.
  nce-nce: Sebo ëbame melowene latletla, ‘Jisas kë nëgebë kwe Goto kë aniji toglolebë
    ho, seme Israelbë afenëbobë wame hobë mago nëno nalëgleme.’ Na li gali mata lalëbe.
    Bu mogo nalë kë tëkle mototlabë, aona olë wamujutle.
  pol-UBG: A my spodziewaliśmy się, że on odkupi Izraela. Lecz po tym wszystkim dziś
    już trzeci dzień, jak to się stało.
  qxh-NT: '@see-verse:LUK.024.020'
  nwi-nwi: Narɨmnar a rɨnor ta ruəvəh nɨpɨg kɨsisər. Mərɨg kɨmawə yɨmɨsərəhu-pən pawk
    kapəmawə nərɨgien skai iran mə In tukrɨrɨsɨn əmawə kwənərəus mɨnə kape Isrel ye
    kwermɨ tɨkmɨr mɨnə kapəmawə.
  kmo-kmo: Nota eecha kowu tarek eecha hikitarek rii kapo Isrel ma yenya yesokwa yichik.
    Diita boboy eecha otiirek, rii hari, piiriichar yadii diita sowa.
  agr-agr: 'Tujash jutiik: Niimpap Apu wajas, Israel aents aidautinak ashí iina shiwaji
    aidaunmash agkanmitkagmattaji, tusa dakauji. Nuna dutikawaja duka kampatum tsawan
    nagkaemawai.'
  kyc-kyc: Baame Isaraele wambu dupwa kiiramo nyera lao suu piyama. Dopa lao suu piyamanopa
    dopa piyami doko yuu rema kote yuu sipya.
  urd-GVU: لیکن ہمیں تو اُمید تھی کہ وہی اسرائیل کو نجات دے گا۔ اِن واقعات کو تین
    دن ہو گئے ہیں۔
  yre-NT: -A -cin a "nɛn 'kʋ 'ji 'nan, -yɛɛ "ta -daa Izraɛl 'nɔn 'silɛ 'wɩ 'ji. 'Pian
    'wɩ zɩɛ e 'bɔ "man -a -nan yi yaaga nɛn 'gʋ.
  fuh-BKF: Min cikkiino kanko rimɗinta Israa'iila. Ammaa katin du, hannden woni nyalooma
    tataɓo ko ɗum waɗi.
  arl-NT: Canaari juucua jiyaniquianuni, nojuajaari Romano pueya taanuunutaniya, pa
    Israel pueya quiniuria juhuajaniya tama pajaniyajaaja. Quiarijiani, jiuujianaraca
    juucaari tari na shoconujiya na mosaanujiniji.
  ziw-ziw: Mna suwe nachina msuhi kugamba uyo nuyo akunga aikombole Izulaeli, elo
    dyelo ni zuwa dya katatu kukongela hadya izimbuli izo zilaile.
  grc-TR: Ἡμεῖς δὲ ἠλπίζομεν ὅτι αὐτός ἐστιν ὁ μέλλων λυτροῦσθαι τὸν Ἰσραήλ. Ἀλλά
    γε σὺν πᾶσι τούτοις τρίτην ταύτην ἡμέραν ἄγει σήμερον ἀφ᾿ οὗ ταῦτα ἐγένετο.
  nag-nag: Kintu moi khan biswas kori thakise Tai he Israel manu ke mukti dibo. Kintu
    etu sob pura hoi kene, aji tin din hoi jaise.
  eng-OEBCW: But we were hoping that he was the Destined Deliverer of Israel; yes,
    and besides all this, it is now three days since these things occurred.
  knj-NT: Ja' ton jun tu' chi kaoc yip oj cu c'ul, tzet utbil tol oj cu colcha el
    jaon Israel jon ti' yu. Pero ja' tinani', oxi tax jix yun wan tu'.
  deu-1912: Wir aber hofften, er sollte Israel erlösen. Und über das alles ist heute
    der dritte Tag, daß solches geschehen ist.
  san-PUN: ਕਿਨ੍ਤੁ ਯ ਇਸ੍ਰਾਯੇਲੀਯਲੋਕਾਨ੍ ਉੱਧਾਰਯਿਸ਼਼੍ਯਤਿ ਸ ਏਵਾਯਮ੍ ਇਤ੍ਯਾਸ਼ਾਸ੍ਮਾਭਿਃ ਕ੍ਰੁʼਤਾ|
    ਤਦ੍ਯਥਾ ਤਥਾਸ੍ਤੁ ਤਸ੍ਯਾ ਘਟਨਾਯਾ ਅਦ੍ਯ ਦਿਨਤ੍ਰਯੰ ਗਤੰ|
  nob-LB: Vi håpet så inderlig at han skulle være den som kunne sette fri Israel!
    I dag er det tredje dagen siden alt dette skjedde.
  ntj-ntj: Tjiinya-latju kuliranytja tjiinya Yitjurayilku tjamupirti-lanya paalytjura
    kanyiratjaku. Palunyapirinypa-latju kulirnu raatjunu. Tjiinyamarntu-luya mirrirntanu.
    Nyangka-latju nyinarrayirnu ngurra kutjarrarringu.
  sxb-NT: Ni ifwe twawanga no okuganya mbwe iye nio owaazanga okununula Awaisraeli.
    Nyingeeno no owuire owua okusatu okuemera ewintu wino wiikole.
  nhu-NT: Bese se leese fisɛse bvufee yî ye le lɛ ɛ̀ nu wvú wvù nu ke esum bonyii
    bo Islael can ŋgɛw e. Geenɛn, ɛ̀ nu wase ɛdiuw ɛta no mwɛɛm mvudvu se kooyɛɛ.
  row-row: Fefeun basa hai mimihena mae, Eni Kristus, mana nema mboꞌi hai atahori
    mara mia mana parenda Roma mana tuni-ndeni hai. Te hari lima faiꞌ naa, ara tao
    risa E ena.
  msy-msy: Ezɨ e faragha nɨghnɨzir gavgavim kamaghɨn an iti, a God Ua Israelba Iniasa
    Mɨsevezir Gumazim. “Ezɨ mɨgɨrɨgɨar mam ua iti, bizir kaba otivigha gɨvazɨ, ezɨ
    datɨrɨghɨn an aremezir dughiar mɨkezim oto.
  agg-agg: Ŋga horombo ro hohoanɨmoyefühɨya, ‘Sisas ranana God ai Israerɨhündɨ ranaheimbo
    aboedambo-fendürɨmbo kafoarirɨ hɨnɨŋgɨrirɨmbombai,’ masefɨ. Asu hɨfokoamarüwurɨ
    ra yimbu si ho hayamboyoanɨ hapo ŋgɨmɨ noufimbɨ siane.
  ptp-ptp: Ilage xe vông i vin ên xe nêbê Yesu ge xomxo wê ob vô Islel vêl ên nipaên
    ge, lêc mad xomxo tyo yib. Dɨ kɨyang bo ti hɨxôn bêga bê xomxo tyo yib nyop, om
    ga buc wê vông yon ge.
  nak-nak: Eala moli amite pala gabu tikumu seselea veia eia ge vimahuli etatou la
    valalua e Israel. Eala moli igoie la logo ilua poloti, eia oio tabuli moli mai
    ele otalo te la lulu la pileho,
  ron-LUDARI: A noj njam nadit k jel ăla karje osă spasaskă p narodu alu Izrael dăla
    dušmanu aluj, već atrikut trje (3) zălje d kănd je mort.
  lbb-lbb: Mila tortorot ono mang i ning ir alangolango e Israel. Pa onone otleng,
    ka natol a pukakiar alar a ututnala ning la toli.
  kan-2017: ನಾವಾದರೋ ಇಸ್ರಾಯೇಲ್ ಜನರನ್ನು ಬಿಡಿಸತಕ್ಕವನು ಆತನೇ ಎಂದು ನಿರೀಕ್ಷಿಸಿಕೊಂಡಿದ್ದೆವು.
    ಇದು ಮಾತ್ರವಲ್ಲದೆ ಆ ಕಾರ್ಯಗಳು ನಡೆದು ಇಂದಿಗೆ ಮೂರನೆಯ ದಿನ.
  cso-NT: Jnoh¹ jmɨ́¹ má²hu²¹ tsɨ́³ hi³ tsá² hí³ jmɨ́¹ liáu²¹ dí² tsá² *Israel. Tɨ³la³
    ta³né³² má²tí³ hnɨ³² jmáɨ¹ hi³ ca³lɨ³ la³ jáun².
  ena-ena: '@see-verse:LUK.024.020'
  nbq-nbq: Nit avakwa Iserael menda wender erogo binani warup ako Arat imbitoma, ai.
    Anderogo ovara, okbagao hegek, yogak ndugwis mberen welagyo.
  tgo-tgo: Va lama renuwaŋa woŋa iye ne i rakayathuŋgiya Isirel gharɨgharɨniye. Gharerenuwaŋa
    ŋgoreiyako, na noroke kaero mbaŋa theghetoninji mbaŋa menda bigibigiko thiyako
    thɨ yomara.
  yap-yap: Ma ug fineyed ni ir e bayi chuweg yu Israel u pa’ e to’ogor rok! Ma ku
    errogon ni daba’ e ke gaman e dalip e rran ngay nnap’an ni yodorom.
  mop-NT: —Ti tuclaj ino'on ti le'ec a Jesusu, bel cuchi u ca'a u sa'alto'on boono'on
    aj Israele. Ox p'e q'uin tun uchuc abe'e,
  tet-tet: Uluk fohon ami hotu-hotu haloon, nebee Nia mak Kristus. Tan kleur tiꞌan
    ami hein Kristus mai atu nabusik amikaan ema nosi ukunrai Roma mak tonan ami.
    Mais loron lima foin dau-dauk neꞌe, sia noꞌo Nia tiꞌan.
  hlt-MCSB: Tedae Israel tlan ham aka cai tah anih ni tila kaimih loh ka ngaiuep uh.
    Te boeih te khaw a poeng tih, tahae kah hno a om lamloh a thum hnin pataeng a
    pha coeng he.
  xtd-NT: Ntdaa daña, ñayiu Israel n‑ka ñu ini xa dayaa ñaꞌa‑s nuu se Roma n‑kuu.
    Kuiti ndaa xa daa kada‑s na n‑jaꞌan‑s chi vitna n‑chitu uni kɨu n‑xiꞌí‑s.
  mdy-ETH: ኑኡኒ ጋዓንቴ ‹ዒስራዔኤሌ ዓሶ ዻቂሻንዳይ ዒዛኬ› ጌዒ ሚርጌና ሃጊ ማዓንዳ ዎዛ ጌሤያታንቴ፥ ዬይ ቢያ ባካ ማዔስካፓ
    ሃኖ ሃይሣሳ ኬሊኬ።
  spl-spl: Yâkŋe Isirae nengât kasalipnenŋe yongom watyekmu arinomai yawu nâŋgâm biwinenŋaŋe
    mem manmâ gawin. Yamâ yâhâlen kuŋetâ muop.
  usp-NT: Oj cub'uli' kach'ol chi ri' re ticolow ke ri oj yak rijajl Israel laj jk'ab'ak
    yak kacontre, pero lajori xi' uxib' k'ij jcamic.
  zav-NT: Bachac šoṉə ža ṉa'a goc de'e quinga. Na' len neto' gwzoto' lez de que Dioz
    nan' bseḻe'ene' par yebeɉe' ṉasyon c̱heto'onə' xni'a beṉə' zitə'.
  sgz-sgz: '@see-verse:LUK.024.020'
  kek-NT: A'an raj li ta̱colok re li katenamit Israel sa' kach'o̱l. Abanan anakcuan
    ac oxib cutan xc'ulbal a'an.
  blz-NT: Poali kai mongooskon se' Iamo a men bo pembebaskon lipu' Israel! Ka' ilio
    kani'i ilio kotolu'namo nosidaanna giigii' iya'a.
  poe-NT: A̱ ntá jeheni kꞌuejóchónhenni kíxin jehe chꞌán chrókjuinchekaá chꞌán tí
    sín Israel. A̱ ntá jie ó chónta iní ya̱on xi̱kaha kónhen.
  san-TAM: 'கிந்து ய இஸ்ராயேலீயலோகாந் உத்³தா⁴ரயிஷ்யதி ஸ ஏவாயம் இத்யாஸா²ஸ்மாபி⁴​: க்ருʼதா|
    தத்³யதா² ததா²ஸ்து தஸ்யா க⁴டநாயா அத்³ய தி³நத்ரயம்ʼ க³தம்ʼ|'
  cof-NT: ¿Chiquilari meralarayoco? yape Diosi ereca jun tsachi chiquilachi toca se
    larisa. Junni chiquilachi tencari, pansileri Jesuri jun se larimin tsachi jochunae
    tenjalaquee tilatinue. Chiquilari tsanque tenca talarasanan, yaca totelaquee.
    Aman yaca totenun peman mari joe.
  srm-NT: Wë u bi pakisei taa hën sa dë di sëmbë di bi o puu u dee Isaëli sëmbë a
    dee fuka fuu, ma nöö tide mbei dii daka kaa di de kii ën.
  qvs-NT: Ñukaykuna yuyarkanisapa payna romano awtoridarkunamanta salvawanankunata.
    Ñami kimsa diyana wañuchishkankunaka. Chayrayku sukaman llakinisapa.
  zca-NT: Mbaino, no kimbëz, lë' xa' re' xa' mixë'l Dios, par ko' rë men Israel ya'
    xtu ben rë men nakap; no nalre' nzhala chon ngubizh ngok rë kure'.
  cbc-NT: Jãã pʉame, ‘Cʉ̃ã, ati yepa, Israel yepare caẽmarĩ majãrẽ carocapaʉ majũ
    ãnigʉmi,’ jãã ĩ tʉ̃goñamiwʉ̃. Merẽ yua, itia rʉ̃mʉ netõcoaya, cʉ̃rẽ na capajĩã
    rocaatato bero.
  qxo-NT: '@see-verse:LUK.024.020'
  mox-mox: Ta avetumaqanea vonigo tauna imaʼa me Isileli daʼetoyavuima, ta yani baʼena
    ʼaubena toi gumwala ʼifoqe.
  kew-kew: Gore abade niaame go aamere Israel onaanu niaa wala minalo mea rapae aa
    kone sama. Gonu rayo pame raburi abiare yapi repo aba go popaade.
  dww-dww: Be tauma kè noḡotana da tauna kabe Israel damnama ei yawasanidi, be uma
    kauidima a tubuḡana yodi raḡan rabuiteḡa a kovina.
  nif-nif: '@see-verse:LUK.024.020'
  twi-ASANTE: Yɛn deɛ, na yɛn ani da so sɛ ɔno na ɔrebɛgye Israel, na bio nnansa ni
    a saa asɛm yi siiɛ.
  aoj-aoj: Apaꞌ fowaꞌ afaꞌ ukup paꞌi endilisi waꞌi, ‘Aman anamba nogatagwaha apaꞌ
    Israel mogape wahifipai.’ Ahoꞌ, eaꞌ anif basef wapani. Hiahaom amamba mataga eaꞌ
    nemaf deiꞌifi fagafeꞌ wanifi.
  cbv-cbv: ‘Romanowã ĩ wʉtatdih Jesús jwiít judíowãdih ã tʉ́i ʉbbipna caá’, niíj jenah
    joinít, bʉ́dí wẽina jwĩ chãjap yʉh be. Obohjeéhtih, ã wʉnʉp be. Bʉʉ ã wʉnat tʉ́ttimah
    biíc peihcanni yeó jáapjeh ã yapna caá.
  taw-taw: '@see-verse:LUK.024.020'
  jic-NT: 'Pajal malálatsja niná cupj qjuilal. Cupj tepyonecj Dios jas tjejyama jupj
    judiopan jis capj la p''acj. Tepyonecj jupj ca ''ücj la mijis ma ca qjuis müjü''tücj
    romanopan quinam. P''a wa mpes qjuiyola: newa nin p''iyá; t''an̈ yasapé nin tepyala.
    Ts''ac'' cont''e quinam.'
  zap-NT: Le noo yra noo nuu lextoo ne laa zhaa nak ne yselaa men-Israel, per orrenaa
    nedxeree wyon gbiz ne wak yra neree.
  wer-wer: Ten pöt, puuk Israel omnarö tiar utpetetakaan niöpnaat pël weseëan pöt
    pitök möön wel wia pöta ngöntere kët nentepar nent ëën munt nant oröa pötë ngönöt
    yak.
  ipi-ipi: '@see-verse:LUK.024.020'
  qul-NT: Nokaycu suyarkaycu pay Israel nacionniycuta librananta. Cay tucuy ima pasaskanka
    quimsa p'unchayña pasapun.
  urw-urw: Omo gam sin menüm kob kainanagenan, Jisas nu baba fere Keriabüde Israel
    ferefinabur maig igaingegib uruageaga. “Baba tugu dora güre tugu. Baba daba daba
    taideaga, bana mügar Jisas orfotuwedi kumeaga baba, dü küi kenegeaga.
  rmy-GURBET: Amen nadisaljam kaj vov ka ikalol o Izrael. Al ađive si gova već trito
    đive sar sasa sa gova.
  ter-NT: Yoko énomone kúxo ûti itúkeovo mani koitóvoviti, uti íhae Izarâe. Haina
    póhutine nê'e itea kó'oyene, koati mopo'âpoatine káxe ikéne neko koekútihiko.
  bmr-NT: Jaanotɨ mɨɨhai meteemehicaurahi Israel jiinɨjemɨnaaco itaajasuqui. Jaarunaa
    paryɨ tollɨ omoonɨnobuunatɨ jino mifucucɨ, safucu icano mihicacuuhi.
  fuf-fuf: Meɗen tanƴininoo ko kanko yaltinayno *Banii-Isra'iila'en e njaggu. Kono
    e nder ɗun fow, e hino heɓii hande balɗe tati gila ɗun waɗi.
  mwc-mwc: Kabi geruvei, kata kona Israel ita tombaubauni. Nikosi wose si tupuwa wai,
    karaku mara kana bi tonu.
  bhl-bhl: '@see-verse:LUK.024.020'
  ons-ons: Mo sogine qei bano Anutuŋo rake, eŋe ŋei mane baŋ Israel ŋei ŋerep qesiŋ
    ŋoniakane birakayake, so naso eao ŋene Yesu wane yale rakone, eŋe baŋ Yuda ŋei
    mapik ŋoniake ra more urata ea mayakane detkone, ŋo eŋe seukke, mo iwa kaiwe mama
    karewe qoemaike.
  con-NTPO: Ingija asi'ttaemba in'jan'fa'a tiseja israendeccuma ccushaen'su. Tsa'ma
    ja'ño tres a'ta tsu pasa osha'cho tsa'caen tson'fa'cho.
  ghs-ghs: Oonihe nanai hee, Noi Dzuta abi naanake raaba abiho botota ingonaitareiqi
    hiire ootahe noi baatemi ao qupi tapari naate oorai (oi baata tatanga).
  peg-peg: ମାତର୍‌ ଇନେର୍‌ ଇସ୍ରାଏଲ୍‌ତିଂ ମୁକ୍ତି କିନାନ୍‌, ହେୱାନ୍‌ ଜେ ଇୱାନ୍‍, ହେଦାଂ ଆପେଂ
    ଆହା କିଜ଼ି ମାଚାପ୍‍; ମାତର୍‌ ଇଦାଂ ପିସ୍ତି ଇ ୱିଜ଼ୁ ଗଟ୍‍ଣାନି ନେଞ୍ଜେଙ୍ଗ୍‌ ତାଙ୍ଗ୍ ତିନି
    ଦିନ୍‌ ଆତାତ୍‌ ।
  txu-NT: Ỹ, kute me bakurê djwỳnhbê me bapytàrmã, me babê idjaer pytàrmã ne bar bajbit
    amim kamnhĩx ne, nhym arỳm ty. Nãm me arỳm kubĩ nhym kam arỳm 'ã akati amãnhkrut
    ne ikjêkêt.
  eng-WEBU: But we were hoping that it was he who would redeem Israel. Yes, and besides
    all this, it is now the third day since these things happened.
  gnw-NT: Ẽrei ore ndugüɨrovia tẽi jae uepɨta Israel pegua reta. Jare cua ara mbapɨ
    ara ma opaete cua uyeyapo vae güi —jei reta—.
  mux-mux: 'Akiliinga-pe oliu piliirimulu, ‘Yu Pulu Yili-ni liipa mundurum, ⸤Rom-gapman
    yambuma-ni oliu⸥ Isrel-yambuma ⸤tondulu munduku nokulemeláliinga⸥ mindili nombu
    buni membu molemuláliinga oliu tepa liipa ⸤eninga kína⸥ wendu liipa ‘Molku konjangi.’
    nimba ⸤alko topa⸥ oliunga yi nuim kingele molupa oliu nokupa konjumba.’ nimbu
    piliipu numanu sipu mulurumuleliinga-pe yu toku kunjuring. Akiliinga ung te wasie
    i-sipa: Talku turing, ekupu ena yupuku-sipa mele omba pukum.'
  maj-NT: Ji̱n kichuyái̱ tsakai nga kui xi ts'i̱ín nda̱íhi̱ na̱xi̱nantá Israel. Tu̱nga
    ja tjíhi̱n jan ni̱stjin nd'a̱i̱ nga b'a̱ kamoo̱.
  bkq-NT: Mâkâlâ wâne keankâ xina israelita domodo tânagazeni modo emaymba tâmakeinhe
    nhutuly. Kopaelâgâbygueduo olâ keankâ iguely.
  kue-kue: Ana ye suwara Israel yomba toposi ikine endinambedi no okuna yegl punga,
    ba ka ta ama pangwa i taragl prapra plau dingura i erme ande enge suwota orkwa.
  cot-NT: Iroaqueragueti namenajiavecaquea ari irioji ompejiacajineca aatimpajia ishiraerijia
    aatonijite yashintajiajitsi itsipapae cameetsanijite anchoocajiajenijite intati.
    Imaicaquea yanaacovaetanaca 3 savincaguiteri imetojaque.
  bnp-bnp: Pali mia mi luhoi ia ta ge korimule e huriki a Israel. Pali ngane a toluna
    parava.
  apn-NT: Pa prem ixtỳx ho kêp Tĩrtũm kot mẽ pahwỳr mẽnh xwỳnh ã hkamnhĩx nẽ kot Rõm
    nhõ xwỳnhjê pê mẽ ixpytàr ã hkamnhĩx tã nhũm prem mẽ ixpê kupĩ. Jãã na prem ã
    hipêx anẽ nẽ kupĩ. Na ra htyk ã apkati axkrunẽpxi.
  ctp-NT: Wa mdijin snan tsan nu ngwa chaꞌ kanꞌ. Loꞌo bare ni, ndyaa ñaꞌan ꞌa tiꞌ
    ba ꞌin yu nu ngwa xkanꞌ, chaꞌ kanꞌ lka nu kulaa ꞌin neꞌ Israel taꞌaan, chaꞌ ja
    ka ꞌa neꞌ xka laꞌa tsuꞌ ka ndloo la ꞌñaan, chaꞌ tyiꞌin suꞌwean lo yuu kichen tyian,
    ngwa tiꞌ ba.
  bre-BRG: Ni a espere e oa hennezh an hini a saveteje Israel, ha koulskoude, setu
    an trede deiz ma'z eo c'hoarvezet an traoù-se.
  opm-opm: Sutperhan haputporhan sein it patina yitir dah timda tei moh na pathanoh
    nuhur Isrer nuhurnong oh nambur yah nahatipra han ma hapat dahat pati ohe da oh
    mandama da er hat patimur.
  bvr-bvr: Wurra ngayburrpa nyiburr-yigipa jawina nyibu-borrwurra, jimarna nipa barra
    wanngu arr-nega ngayburrpa Yichrayal (Israel) nguburr-bapurr minypa rrawa burr-guta.
    Wurra gun-guniya gugu abirri-jirrapa gun-ngardapa ngorrngurra gu-ni nipa an-gata
    a-juwiya.
  wal-wal: SHin nuuni, ‘Israa7eelata ashshanaagee a’ yaagidi ufaissan naagoos. Qassi
    hegee ubbai hanoosappe hachchi heezzu gallassa gidiis.
  shj-shj: Yä was wakabokosunig ka mang mäs Almasini kawung ndey ka xony Israyilang.
    Ndä ganang seley ngakong kala satäng säng pädax ndä kodosenenang.
  zad-NT: Neto' nonnto' lez nan ḻen' yibeje' cho' beṉ' Israel lo na' beṉ' zit'ka'.
    Na' ba gok shoṉ lla gok diiki.
  kmg-kmg: 'Nâŋe ine ere mamanac juhuc šiŋuc mumbeŋ: `Eki hâcne Israe ŋic nâŋâc niŋgiŋkonec
    firuec-nâpozejec. Ž Eme qapie hâmome juhapene biac šoaŋ gie bapa jahec â moc ekac.'
  aso-aso: 'Neꞌmine igi bili hilaniꞌza laza eikumuꞌ nene gomuꞌ tiꞌ lo gele minuneꞌ
    ve: Eveneꞌ golosolite leliꞌ Isilaeleꞌ aleve gizebo i-lidi minavo gelekeleꞌ o-ngedo
    minuningutiꞌ aza nene do kuluhize-ledelive ma nene eiꞌ ne neive lo giluneꞌ ve.
    Idoꞌ gamazi gohi ma nene aꞌmine initeꞌ sotoꞌ idotiꞌ nene gamene sito hamo ogo
    novineꞌ nenako mo mudise initeꞌ noloseive.'
  uli-uli: Iwe ngo hamem ha luluwaley le iy mele yebe taldir re Israel mo lal payur
    rechokla re kekafohoyur. Igla ila sa hasolralel yal weldoh pangal meka.
  nin-NT: Inta ko yo isisurr du uwa yo taka ni kpa Israila ttungo! Ari su utarr mu
    nggo a na inkindirr ima yi.
  tgk-tgk: Мо бошем, умед доштем, ки Ӯ Исроилро озод мекунад. Ҳа, боз як чиз… Имрӯз
    се рӯз мешавад, ки ин воқеа рӯй дод
  acu-NT: '@see-verse:LUK.024.020'
  cak-WNT: Y riyoj can xkacukuba' c'a kac'u'x riq'ui chi can ya wi Riya' ri petenak
    chkacolic konojel riyoj israelitas. Pero wacami majun chic c'a achique xtikaben,
    ruma ya xa xuben oxi' k'ij ticom wi el.
  ebk-ebk: Namnamaunmi ay hiya pay koma nan mangesarakan kan chitaku ay kianak Israel.
    Fiakun yangkiay sa, nauy maekatlu ay urkiw ad wani nunlapu as nan enommatana.
  spa-PDDPT: Nosotros esperábamos que Él era el que iba a redimir a Israel. Además
    de todo esto, hoy es el tercer día desde cuando sucedió.
  tke-tke: Mbwenye hiyo noojejihedha wi aakale oliyeene oobole nlogo na Ezarayeli
    teto mwa dhatedhene, ala malabo maraaru dhego nda dhipadduwiwa.
  ruf-ruf: tsatulolela yeye iyo iyatsowakombola Waisiraeli. Lekeni leloli litsuwa
    lya kadatu kulawa ipfilawile ipfinu apfo.
  gun-gun: Ore kuery ma roexa'ã teĩ Israel kuery reraa jepearã oikoa re. Ha'e rami
    avi kova'e ára reve vy mboapy ára ma ojapo ha'e nunga oikoague.
  agu-BL: Wech na sken k'uke' ketz kac'u'l te'j yi ja klo' ko' colpij yi o' aj Israel
    ta'n. Poro mbi nin ban, ja wi't el oxix k'ej yi quimle'n i' swutz pasyon.
  isn-isn: Ingi gwa aikuluile kina uyu yuyu nuzeapa ulekelwa Israel. kulinaya ihi
    itungili luhiku la katatu inkani izi niyigee.
  eng-PEV: But, you know, we were hoping he will save us Israel people, but he can’t
    do that now. And all of that happened 2 days ago, and now it is the 3rd day since
    he died.
  ilo-ULB: Ngem ninamnamami nga isuna ti mangpawayawaya iti Israel. Wen, ken malaksid
    pay kadagitoy amin, maikatlo itan nga aldaw manipud napasamak dagidiay nga banbanag.
  pir-NT: “Roma cjẽnare cohãtiquiro Israe masa pʉhtoro ijiatiquiro ijire”, ni, tʉhotumi
    ʉsã tiquirore. Mia mehna ihtia deco wahare tiquiro yariari bato.
  anv-NT: Ne ɛsé debɔ́ débelé umɛɛ́ nnó ji ne Ɛsɔwɔ atɔme nnó achwɔ́ áféré
    bɔɔ́ Isrɛli né ɛfwyale. Ɛlɛ́ mbɔ ndɔ́ ɛ́lɛɛ́ fi, ɛyi depɔ ɛtíré na depyɛ́.
  sab-NT: Cha tañachugu Chube nu ama kagaba cha chudalla israelita chugagwallale cha
    chudalla ulita chudaboi jwen siere kwian cha dollale ulitage, agwa gire me boidu
    ene cha tañachugu kare, ama guleda kruge, bogleriga Jesu jo gwabada.
  tmd-tmd: '@see-verse:LUK.024.020'
  acr-NNT: Chwi kꞌu rukamik e urox qꞌij waꞌ. Yey riꞌoj xkubꞌiꞌ qakꞌuꞌx e rire ri kukolobꞌej
    ri qatinamit Israel.
  kpg-kpg: Gei gimaadou nogo noho hagadagadagagee bolo ma go Mee dela ga haga dagaloaha
    Israel! Gei dangi nei la go di tolu laangi i muli di laangi ne hai di mee deenei.
  taj-taj: य्‍हाङ इस्राएलीगदेदा येशूसेन पापग्‍याम फेला भिसी ङन्‍से आश लमुबा। तर येशूदा
    साइबाएनोन तिनी सोमरे तजी।
  avt-avt: Te haiu hanhan hɨrak kiutɨp kerekek kakɨkepai haiu mɨt miyapɨr ne Isrel
    kaktaihis keriyen. In ek hɨram wɨ wikak menmen im nepei man. Menmen im epei man
    metike menmen ham im.
  cbk-cbk: Ya tene came el esperanza que ele gane amo con quien Dios ya escoje para
    libra con el nacion de Israel. Y ademas pa de ese, ahora amo ya el tercer dia
    desde ya sucede aquel muerte di suyo.
  uig-ARA: بىز ئەسلىدە ئۇنى ئىسرائىلغا ھەمجەمەت بولۇپ ئازاد قىلىدىغان زات ئىكەن، دەپ
    ئۈمىد قىلغانىدۇق. لېكىن ئىشلار شۇنداق بولدى، ھازىر بۇ ۋەقەلەر يۈز بەرگىنىگە ئۈچىنچى
    كۈن بولدى؛
  tuf-tuf: 'Isat síhw̃ajacan: “eyat israelin cuitar wacata,” síhw̃ajacro, wajacro.
    Cleófasat Emaús ibt aw̃at eyta wajacro. ’Etar cat ahra Jesús yaujacan bay cuanjacro,
    -wajacro-.'
  abx-abx: Tara' kay agla'om kami' nga iya i tilukat si mga a'a-na si Israel nga agpakalibri.
    Pwira pa liwat sinan, i katallo nayto allaw tikang si pakahinabu'-na ngan
  mco-NT: Hue' ɨɨch ajcxy anajty ndzach'ahuijxyp co yɨ' je' huɨdi Israeljäy ajcxy
    cohuänaam ma ymɨdzip. Jadachambɨ jada' ymɨdugɨɨgxɨɨ ma jadu'n tɨ ytunyii tɨ yjadyii.
  bsp-bsp: Səŋcɛm-cɛmnɛ fɔ nkɔn enader kəwurəs pəbaŋ Yisrayel, mba mamɛ oŋ fəp, tataka
    ta maas tɔ tantɛ, ntɛ mes mamɛ meŋcepər mɔ.
  kqf-kqf: Bi tama ke noḡoti te Tana Taunana i tava te Islael ya kuvesidi, bi niga
    kauwidi a tubuḡana ba laḡan faiona a kovi.
  cpb-NT: Tema noshiyakaaminthaitziro naakapaini iri jokaawiritaantairine maawoini
    asheninka. Irootake mawatatsiri iroñaaka kiteesheri rowamagaitantakariri.
  aon-aon: Aria apak douk munek bilip makri arman douk Iruhin nagraehan neshopokan
    nanakumori nukweshih apak Israel um mupe wosik iri douk ta anan. Aria baraen douk
    madae enyudok atin uwe, uwok. Enyudok douk nyatogur nubokuhiyeh nyumnah. Aria
    doukih douk henek biyeh atih um.
  hus-NT-2005: Wawáꞌ i chalpayámal max Jajáꞌich xi neꞌech ti ku loꞌo ejtal wawáꞌ xu
    israelita ani xoꞌ watʼenekich óx a kʼítsá ti chemdhats.
  mig-NT: Ko máá‑ná jíná'an‑ná, ni̱ ka̱ñukuu iní‑ná ja̱ máá‑de kúu cha̱a ja̱ náma
    ñuu̱ Israel núú. Te ni̱ ndɨ'ɨ ta̱ká tiñu yá'a, te vina ni̱ kuu uni̱ kɨvɨ̱ já ní
    kuu ta̱ká tiñu‑ún.
  bps-bps: Én imen nawami ku kenen i msò gito dad bel Israél, bay tatlu butang klo
    i mkel kdee ani.
  mbs-mbs: Tapay kay migpeliman te sikandin se megpelowà te menge bowad-bowad i Israel.
    Meneng inimetayan dan sikandin te netelowan pa.
  tof-tof: A ki ma nae aman kwarilnürrü wa nótóke, sab Isrrael pamkolpam wató ⌊aurdü
    amóne⌋! Ó ene tumum, ini ma aüd ngim ngürr yarile ene pokoa tómbapónóm.
  cme-NT: Ii naa haa i naŋga‑i u yaa nuɔ‑i wuɔ u'i ka kor *Isirahɛl-baaŋ miɛŋo‑i.
    Ŋga ba kuɔ-yo ku yinni siɛi yaa nyuŋgo‑i.
  sus-sus: Kɔnɔ muxu tan nan nu laxi a ra, a a tan nan nu fama Isirayila xɔrɛyade.
    Sa na birin xun ma, a xa faxɛ xi saxan nde nan to,
  pon-2006: Eri kiht, se koapworopworkihla me ih me pahn kamaiauda Israel! Ahpw lel
    rahnwet, rahnehr siluh mwurin mepwukat ar wiawi.
  dad-dad: Anĩ ere, amã waumã iron, im anĩ Israel tamo kayau kel gei fouf maun. Anĩ
    dogol sã, enei ganan wõ yen are, gama naa eneim mogo naa towo ilef.
  zab-NT: Par dunnɨ dec laaniy ná ni niacnény naciony Israel. Per anre azé láani chon
    dxi ni guc irate de cosré.
  jae-jae: Mago aêac tec taêŋ kêka gebe Ŋac tau tonaŋ oc ênam Israel sa. Biŋ tonaŋ
    mêŋkêsa ma galoc ŋabêc kêtu têlêac.
  ksd-ksd: Ave ga nurnur tana ba ia muka nam ba na valaun Israel. Ma go bula, i tar
    utul a bung taun go ra lavur magit di tar pait ia.
  msm-NT: Mig-iman koy on podom no sikandin to diya ogpaabuton noy no ogyuwas ita
    no mgo kaliwat ni Israel, di tatoyu on no aedow to paghimatoy dan kandin.
  myk-myk: Wèe bi kanha na daa jo Kilɛ wʼa wu tun na pa wu ba Izirayɛli shɛɛn ɲuŋɔ
    wolo, ga wu nixhugo na, niɲaa ɲɛ wu caŋa taanri wogo.
  sbe-sbe: Na ka nuwatui meta iya Isalaela tauyailigabaeidi ede. Na ginauli maudoidi
    se tubu wa meta mayadai haiyona se lauko wa udiyedi.
  mcr-mcr: Kiŋganäŋi ne Ämaqä Iquenyqe, kŋui tiiŋä indqänätuŋque. ‘Ämaqä Tqu, qokä-apäkä
    Israitqä iqune aŋgi inätumeqä Iquvqä.’ Itaŋgi kukŋuä hŋqu inänji. Qu Ique äpäsquwäŋgaŋi,
    hea hŋquaqu ae äpäwqe, hŋqu täsuänä.
  cux-NT: Nús'uu ní snéé yúúní 'nū ní cunee ngiinú 'nū chí sáⁿ'a 'cūū ní nadinguáⁿ'ai
    sa 'iiⁿ'yāⁿ yeⁿ'é nación Israel chi nación yeⁿ'é 'nū. Maaⁿ ní 'iīnū nguuvi chí
    chiī chuū.
  tur-YTC: Ama biz İsrael’i kurtaracak kişinin O olacağını ummuştuk. Evet, tüm bunlarla
    birlikte üç gün sonra,
  san-ITR: kintu ya isrAyelIyalokAn uddhArayiShyati sa evAyam ityAshAsmAbhiH kR^itA|tadyathA
    tathAstu tasyA ghaTanAyA adya dinatrayaM gataM|
  bel-N: А мы спадзяваліся, што Ён ёсьць Той, Які мае адкупіць Ізраіль. Але да ўсяго
    гэтага вось ужо трэці дзень сёньня, як тое сталася.
  sch-sch: Ama hah Isreal minjôk rang mi nîng a tih iti kin tûnga. Mapêna, ha
    anga neinun tungna hah avien hin a sûnthumni ani zoi.
  mic-MIQNT: Na elita'sualg'tt'p negm na newte'jisoq ta'n gisi ugs'tawiata Lesui'paq.
    Na nige' gisi nsuguna'q ula gis tliaq.
  huu-NT: Jusiñamui naimɨe caɨ dɨne orecamɨemo comecɨna facadɨcoco. Naimɨe caɨ illaɨmana
    illemo ocuiridɨcoco; ia naimɨe jai fiodaite. Naimɨe fiodaillamona darui amani
    jai ite.
  jiv-NT: Tura ii Israer-aentstin uwemtikrampratin tu enentáimsamji. Tura ni maamusha
    menaintiú tsawant naṉkaamasai.
  otm-NT: Nɛ nugähe, dá bɛ̨mhbe gue'a da yąnjʉ dyʉ́ ją'i israelgähʉ, nɛ xtín jasɛ
    ma ts'ɛdi zɛhɛhʉ mahøn'a. Pɛ ya ná hyu pa ya bi tho.
  dah-dah: '@see-verse:LUK.024.020'
  tnk-tnk: Mətə kɨmaha iahənəmri pen əknekɨn nətərɨɡien səkɨmaha irə mə in iərmama
    sə treivinari ia kɨtaha nəkur Isrel. Narimnari me nəha kɨno, mətə nari riti mwi,
    ipwet i nəpɨn sə ro kahar irə.
  kpr-kpr: 'Namanenda kotari mo: nune nunda fakinaimi namane Israel embo sonembari
    jebugaeteri. Avata numo arafa detero ambiri, oroko sifo etodaba naká dadabetira.'
  san-IAS: kintu ya isrāyelīyalokān uddhārayiṣyati sa evāyam ityāśāsmābhiḥ kṛtā|tadyathā
    tathāstu tasyā ghaṭanāyā adya dinatrayaṁ gataṁ|
  nho-nho: Maatou ni taaohi manava maa Ia naa ko te tama ma ki hakasao te kanohenua
    Israel. Aa teenei naa aso raa ku toru imuri tana saaita ni mate.
  gym-NT: Niarakwe ni israelita dianditari nitre romanobo ngoto täni amne ni rabadi
    tikaninte abko nun nämane nütüre, aisete nun nämane tödeke bti akwa, köbömära
    kukwe rakakaba kore btä nun okwäbti.
  azg-NT: Ndoꞌ já, jen tontyja nꞌö́n na nduihin na ntsiquindyaa jon jaa nnꞌan Israel.
    Ndoꞌ vandyaꞌ joꞌ, naneinhin jndë ndye xuee na tui nanꞌminꞌ.
  bhd-bhd: पन असन त उमीद थी कि ए मैनूए, ज़ै इस्राएली लोकन रोमेरे राज़्ज़े करां आज़ाद केरेलो,
    एन गल्लन अज़ ट्लेइयोवं दिहाड़ीए।
  too-NT: Quina'n xa'icka'lhīmā'nauj que ū'tza' xla' a'ntī nacāmāpūtaxtū israelitas.
    Lā' ixlīlakatu'tuntza' chi'chini' chuhua'j a'xni'ca' pātle'kelh.
  ind-AYT: Sebenarnya kami berharap bahwa Dialah yang akan membebaskan bangsa Israel.
    Namun, hari ini adalah hari ketiga sejak semuanya itu terjadi.
  cjo-NT: Noetashitawitaka irira rirotaki owawijaakoeyenarinimi aakapaeni maawaeni
    joriiyopaeni, pinkathariwenteeyenarinimi. Omaanta iroñaaka okaataki 3 kitejiri
    ikamantakari.
  nsn-nsn: Bo inggeim king tagorong mana teil tun pare, inggono ter tang sioko gere
    turung bulaua tapokis tasir Israel. Doh me haua pono re uasuasantiehe tagigeig.
    Inggon a uatouononor marein manasa daan, ke uakekena pemer inetenin.
  san-DEV: किन्तु य इस्रायेलीयलोकान् उद्धारयिष्यति स एवायम् इत्याशास्माभिः कृता।तद्यथा
    तथास्तु तस्या घटनाया अद्य दिनत्रयं गतं।
  tna-NT: Tuahueda pamapa israelita cristiano cuana d'eji su yata ecuanaju japibadhaatiana.
    Beju jiahue neje quimisha tsine manuametana huecuana.
  lid-lid: Arile, ahi badeh, abudon boto-on tan anya, iy le kameh winiyan sebenei
    iri lau badu Isra-el ado mwasin. Ya eme idah, i bada len taloh ai, ta lakou mari
    mene asahan.
  wim-wim: Puth nganan ngaantam-ngeeyan nil God.angan kuchan keꞌ ngampang Jews inangan
    kaaꞌ-piichanathow, puth yaꞌ ey? Nilan puth mul kanam kinch maꞌ-koꞌalamang ngul
    wun awaranganiya.
  zga-M: Tulikhuhuvila ukhuta umwene veikhuvavikha mumbolegefu avaya Israeli. Paninie
    ninchi nchoni, ilelo khigano khyadatu ukhuhuma imbombo inchi nchivombekha.
  yom-yom: Diana tubedi tulanga ti niandi wukuiza kudi Iseli. Vayi talabuabu kiawu
    kiaki lumbu kintatu tona mambu beni makibelanga.
  san-SIN: කින්තු ය ඉස්‍රායේලීයලෝකාන් උද්ධාරයිෂ්‍යති ස ඒවායම් ඉත්‍යාශාස්මාභිඃ කෘතා|
    තද්‍යථා තථාස්තු තස්‍යා ඝටනායා අද්‍ය දිනත්‍රයං ගතං|
  yut-yut: Mani nin uŋun amɨn Israel amɨn yokwikon baŋ pulugaŋ nipdɨsak amɨn yaŋon
    da nandaŋ ɨmgumaŋ. Uŋun yo morap altaŋakwa Yesu aŋakba kɨmakgɨt dakon gɨldatni
    abɨsok kapbɨ asak.
  grc-BYZ: ἡμεῖς δὲ ἠλπίζομεν ὅτι αὐτός ἐστιν ὁ μέλλων λυτροῦσθαι τὸν Ἰσραήλ· ἀλλά
    γε σὺν πᾶσι τούτοις τρίτην ταύτην ἡμέραν ἄγει σήμερον ἀφ᾽ οὗ ταῦτα ἐγένετο.
  cpc-NT: Aña noñaajaantawitaka naakaiti iri ookawintairini maawoni ajyininka. Irootaki
    mawatatsiri iroñaaka kitiijyiri jowamaantaitakariri.
  nhg-NT: Cache tejua teccheaya que yejuatzi iloaya öque quenmöquextilusquea giente
    de Israel. Hua amo sa inu, pos öxö ye ica yeye tunale que ini nönca omochi.
  nya-nya: koma ife tinkayembekezera kuti Iye ndiye amene akanawombola Israeli. Ndipo
    kuwonjeza apo, lero ndi tsiku lachitatu chichitikireni izi.
  ngu-NT: Tejhuamej ticuitiayaj yejhua quimaquixtisquia in país de Israel. Niman no,
    aman ye quipia yeyi tonajli ica ijcon onochiu.
  kup-kup: Met dei pimaz pot homeog, Pi Roma ñai abanari ruapanen Israel darim zeis
    betet sapan. Pot homet heg, oñ pi ur hañomah-ñetiv haovai emoogin ni ok emeñ.
    Met epovoz amun haovai emoog, Aliz haopat epesikaro bon tahan
  jid-jid: Kina yo suron ndi wawu yi ni ye kpa Israila chuwo. E, nha ni kima, a vi
    tra zizan wa ikpi biyi ba he.
  wmw-wmw: Ofwe tikirindira kuwa iye ndi ire akija kombola Iziraeli! Fala kwa piya-vyo,
    epa rero zipita suku natu tangu vikikuna.
  gmv-GGM: Nuni gidikko Isra7ele wozinay iza giidi ufa7ettidos shin harappe hessi
    hanin qasse hach heezantho gallasa.
  ssg-ssg: Aiha sokok i se tetel oxoxiai teka seilon ti Israel ti hahitake teka Rom
    ma kawatan tenen tenen. Tuahe laha telei i ngain toluhu tamusuen a tap tenen waliko
    sohotuen.
  zpo-NT: Nu mle nu xgab lee xaa zelo nabeyy re sawlazh be, nu texonn xaa re xaa Roma,
    per lee nal nzhala chon mbizh ngut xaa.
  poy-poy: Na twenga tulitumbira handa mweni ndo kaweri yumu yakagenda kuikombola
    Israeli! Gamonga ga aga goseri, leru ndo lishaka lya tatu kwanjira vitwatira avi
    pavirawiriti.
  qwh-NT: “Imanomi noqacuna peman marcäcuyarqä, ‘pechi israel nunacunata libramäshun’
    nishpa. Peru tseno marcäquicayaptïpis, quima junaqnam peta wanutsiyanqan.
  gaw-gaw: Amge ig nuhignu amu genab doomut, Nug amu Israel dilag eḏua awiḵak danab.
    Ag anam heeg uḏie, gemu am deḏ ewam iiḵu.
  nca-nca: Komo ŋande yero iŋatowó, ŋuko uni maheweya ŋundo Israel unipare kimo yereweya,
    ye iŋatowó. Ko o soso ŋu yaŋe naŋge tunoqaró.
  zpz-NTPP: Tees de̱ ya̱ brish lo̱ de̱ nu mi zeꞌ nac mi biñ nu co mbañ de mbecy Israeel.
    Tees na bi bzaꞌ chon dzi nu gut mi.
  mkj-mkj: A kamai koapwoarpwoarkihla pwa Ih ma pirin kamaioauda Israel! A likin mehpwiai
    ohroj, lel rehnnoauwe ne rehn jiluh mwerin mehpwiai ahr wiawi.
  zac-NT: Nu lëꞌë naꞌa quëbezë naꞌa nihúniꞌ librar naciuni Israel de grë enemigu shtë́naꞌa.
    Hia gudëdë tsunë dzë dizdë guquin.
  kyg-kyg: Lagaemo, ani vekamoꞌa Isaleli vayaꞌmogita hatu maeno lategaiye, huta lagesa
    afitetaeꞌmo laipafatiꞌmo lamogaga aiꞌniye. Ani kavaꞌmo ago afole aiꞌnigeno loleꞌe
    magoꞌe afinaꞌmo ago uꞌniye.
  kmk-kmk: Siya yoong dit nanam-on mi un mangwaya kan ditaku’n kaganakan Israel. On,
    kan bokona lawa’n siyadi, maikatlu’n aḻgaw naon tu manipud sit napasamakana.
  cao-NT: “Tonia noqui Israél cabo xabahamahai ca tsi xo naa ra” i no paoniquë. Noqui
    Israél cabo mëbihi jonish ca ja iqui ca quëscahuanohuahitaquë ra. Jatsi ja nahitaquë
    rë. Jasca, huinocaquë tres bari.
  bbr-bbr: Iken ronkat kos ik Israel roasiret imäikau kou äiemun. Rusapai tapera omre
    3 opok kar onok pewon.
  inb-inb: 'Nukan­chikar iuia­na­kur­kan­chimi: “Paimi Israel­manda runa­kunata kispi­chinga”.
    —Kasapas. Kuna­ura, kimsa punchami ña chasa pasa­riska ka.'
  hrv-hrv: A mi se nadasmo da je on onaj koji ima otkupiti Izraela. Ali osim svega
    toga ovo je već treći dan što se to dogodilo.
  box-NT: Wa lá wee leéka le orɛ́n lè yìa ko ò o kã̀ní a *Isirayɛɛle nìpomu,
    ká mu yìo wã́a máa lé. Ho zuia lé mu bìowa mu wéró wizooní bìo tĩn.
  ote-NT: Nuje ndí beñhe ne ndí tøꞌmhe gue go gueꞌa̱ mi ma da ña̱njʉ nújʉ dyá me Israelhʉ,
    pe xi núbya ya pɛꞌtsa hñu pa xa du.
  wnu-wnu: Eng wo Isrel munon wuriubersierib qamb dererei ende qamb misir iguminei.
    Ne mi eng gagar abar eng qen ombur gari uburerei.
  zam-NT: Nu' ngure quee lezo' le' Jesús li par co' Jesús no teche Jesús mèn nación
    Israel la's ya' mèn co' nac ngolo ngola's che'n mèn nación Israel. Per más de
    cona, nalze ngolo son huiz ngòc con'a. No mca's mèn Jesús.
  zyp-NT: Canghrasala Ama cawh Israel mingphing a tlang ruapaw he pakheh a cang, tatah
    kaa hnabei a suipaw khah a cang. Ma hlui co ma hratei hming a cangnah heh atoheh
    a ningthungnah a cang myca.
  sey-NT: Yëquë cato ja̱ëpi Israel pa̱ire huasoja̱ꞌquë api cajë utecohuaꞌi paëꞌë.
    Yure ja̱je paꞌijëna, siꞌaye iye coꞌaye yoꞌohuë, coa toaso̱ muꞌseña i̱te yoꞌoseꞌe
    tëtosaiji, yure.
  nvm-nvm: Regavo oinuvuon bomana iji no vierafega fun e ijar e Isrerko no karaunuokfuon.
    Ijegvo madu ire iji fun naki nokbek (3) barenma ijia ren.
  mps-mps: Tiali goli, polobadu dago homu tama yai, te bidigo agai da Israel we bidi
    te Rom gavman nogode bidali tagalama, agai da tonalumai yaibao. Dago te homu polobadu
    yai dao. Tiali, menio. Tama gasa po me tama telaluaio, te sę pedelai, tama megi
    te bidi duba elali, sela sogo bidibao,” te bidi si Jisas dali te po wai.
  seh-seh: Na tenepo, ife tikhadikhira kuti Iye ndiye anadza kafuna kuombola Izaraeli.
    Pontho na lero kwapita ntsiku zitatu penepyo mbapidamala kucitika kale.
  pab-NT: Motya atyoite wiyahekola hiye hoka hatyo iyehetehena Israel hotyalinai waokita.
    Hoka kalikini kakoita hanamakihena wisaonita hatyoharenai najikinita.
  llg-llg: Sososan, ai basa nggai mamahena, mae, Ndia ndia, Karistus. Ana mai fo mboꞌi
    heni ai nusan, neme hataholi mana toꞌu palenda Roma mana tuni-ndenin. Tehuu fai
    Lima lai-laik ia, ala tao lisan so.
