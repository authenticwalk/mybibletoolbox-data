verse: LUK.024.052
translations:
  kpx-kpx: Veatisi tisege abu hoesehavoito halevai vahaehota hoidevei Dielusalemae
    loholu.
  okv-H: Eto enana tunga javotoho ue God jakeka ijie egerembeto da Jerusalem ta pambuto
  tbo-tbo: Ma tauhi hi wotalagiyeya po i kokoe ma hi gunawilehi u Yelusalem a nugokaohahi.
  mal-C: അവർ അദ്ദേഹത്തെ ആരാധിച്ചു; അത്യാനന്ദത്തോടെ ജെറുശലേമിലേക്ക് മടങ്ങിപ്പോയി.
  grc-SR: Καὶ αὐτοὶ ⸋προσκυνήσαντες αὐτόν,⸌ ὑπέστρεψαν εἰς Ἱερουσαλὴμ μετὰ χαρᾶς μεγάλης·
  bgc-bgc: फेर वो उसनै नमस्कार करकै बड़ी खुशी तै यरुशलेम चले गए,
  khz-khz: Ira na gealiruputali-veniato mulinai, mavererera Ierusalemai gewaikule-waito.
  deu-TKW: und sie kehrten um nach Jerusalem in großer Freude,
  zsr-NT: Gdöd gulayíj ládxiꞌquëꞌ Lëꞌ, lu yöl‑laꞌ rudziji quequëꞌ yhuöjquëꞌ Jerusalén.
  lin-lin: Bongo bagumbamelaki Ye mpe bazongaki na Yelusalemi na esengo makasi.
  hns-NT: Tab tjela log gaathie par gierke oke poedje lagal. Ekare baad oelog bahoet
    khoesiaalie me Jeroesaalem laut gail.
  noa-E: Mag i ʉ̈gthaag mam oobaawai jẽb gaai kanieu phõbkhanaa irig, —Pʉjöm chan
    wounaan mʉg atagjã marau oobam. Pʉchta chadcha ãba maar Pöröu ajierram aajem.
    Mag jëeu durrawia, deeu Jerusalenag onee wëtjim aajem, amachig jaautarrjö.
  eng-EMTV: And after they had worshiped Him, they returned to Jerusalem with great
    joy,
  mib-NT: Te máá de ni cachiñúhún de ya. Te sáá te cuanungoo de ñuu Jerusalén, te
    yōhyo cácusɨɨ̄ ni de.
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽ साॽरिक् खुनिॽ सिक् समे़र खुने़ॽ सेवा मे़जोगुआङ्
    यरुसले़म्‍मो मे़नुःक्‍खे़ मे़बे,
  xnj-xnj: Vawuliwa vakamfugamila Yesu, kangi vakawuya pa Yelusalemu, kuni vavi na
    luheku luvaha,
  mmx-mmx: Diga lotu saparav i la digamlong uto Jerusalem, diga umsu mi langsangan
    lomomo.
  cbr-NT: Cuania rabitancëx ca chuámashi tani cuëënquiani Jerusalénu cuantëcëancëxa.
  tee-NT: Chai ju ix'amamaka'ui talak'ayalh. Chai astan ta'anchokolh ju lak'achak'an
    Jerusalén chai slivasalh na ixtak'achanch.
  eng-LSV: and they, having worshiped Him, turned back to Jerusalem with great joy,
  cak-NT: Y ri discípulos can xquiya' ruk'ij ri Jesús chiri'. C'ajari' xetzolaj pa
    tenemit Jerusalem. Reje' yalan yequicot pa cánima.
  pah-NT: Ombohete g̃a ga. Kirẽ g̃a jivyri ogwovo Jerusalém me gworygworyhetero.
  sja-NT: T'ẽepai chi k'õp'ãyoorãpa ɨt'aa t'ɨ̃dap'eda, pedee pia jarajida irude mãik'aapa
    t'ãri o-ĩa ãpɨtee chejida Jerusalendee.
  xed-xed: Hahəŋ, manda kɗakwa taŋ ta tsəlɓanatá tsəlɓu, ka vraghatá həŋ da Ursalima
    nda rfu katakata.
  mks-NT: Tá na̱ndihi na̱caja cáhnu na̱ cán Jesús já cávatá ndiva̱ha na na̱ndicó co̱o
    na ñuu Jerusalén.
  gfk-S: Io, di ga lotu tupas ie ma di ga tapukus ma ra tamat na gungunuama utuma
    Ierusalem.
  bmu-bmu: Öŋgöiga sösöŋgai ketaŋi möta sipköba waikŋi memba möpöseim waŋgiba Jerusalem
    liliŋgöget.
  dgz-dgz: Ame boge waenapan mega Iesu wa taragasene atonu den sia entanen pa Ierusalem
    amon.
  eng-GNV: And they worshipped him, and returned to Hierusalem with great ioy,
  zaa-NT: Làcabi nna bedu taá ỹibi quį nna beni cabi e adorar. Làniana beyéqquia cabi
    Jerusalén nna yala bedacca' latsi' cabi.
  eng-WEBSTER: 'And they worshiped him, and returned to Jerusalem with great joy:'
  guh-guh: 'Jesús pijajivi jamatabëjumaitsi: —¡Vajatuxanenë bitso ayaijamatabëcuenenë!
    jamatabëjai. Bajaraxuacujinae Jesús pijajivi barëyaya naviaba Jerusalén tomarabelia.'
  bon-bon: Abiberäja bägrä cina teebine ewepyeräjisi, piba babo gege piiyepu ngenecu
    miiji cama äcnärige Yerusalema cewe me.
  nhw-BL: Huan imomachtijcahua quihueyichijque, huan teipa mocuepque altepetl Jerusalén
    ica hueyi paquilistli.
  mgw-mgw: Bembe ngabankilikitya, bu'kapo ngabaki'li'bu'ka ku Yelusalemu babile na
    pulaa ngu'lu'.
  swh-ONEN: Kisha wakamwabudu na kurudi Yerusalemu wakiwa wamejawa na furaha kuu.
  wbi-wbi: pe vakamfunya nu lukelo ulukome, na kugomoka ku Yelusalemu.
  bba-bba: Bɑ nùn sɑ̃wɑ mɑ bɑ ɡɔsirɑ Yerusɑlɛmuɔ kɑ nuku doo bɑkɑbu.
  eng-KJVCPB: 'And they worshipped him, and returned to Jerusalem with great joy:'
  kgk-NT: Aipo ramo inhirũgwe omondo ave onhe'ẽ Nhandejáry-pe omboete-vy. —Ore Ru,
    nde tuvixa voi. Nde pu'aka tee va'e voi katu, he'i omboete-vy. Upe rire oho jevy
    Jerusalém tetã-my. Ovy'a eterei hikwái oje'ói-vy.
  waj-waj: Vuduu teeda iya ngiari ausa mmuduuyaiyauvaa inna mmida innara kaayauma
    sirigama rada Yerusareema nniravai.
  ekk-PKP: Nad kummardasid teda ja läksid siis rõõmsana Jeruusalemma tagasi.
  mpx-mpx: Heliya hi kululu ge hi tapwalolo eliyana, abwe alona wali yaliyaya bwabwatana
    hi sikal Yelusalema.
  wbp-wbp: Kurdungurlu-patu mirdi-kirra nyinanjarla pulka-pungulurla Jijajiki. Ngula-jangkaju,
    karrinja-pardinjarla yanulu pina Jurujulumu-kurra wardinyilki.
  luo-luo: Eka negilame kendo negidok Jerusalem kod mor maduongʼ.
  nhe-NT: Huan imomachtijcahua quihueyichijque huan teipa mocuepque altepetl Jerusalén
    ica hueyi paquilistli.
  aii-aii: ܘܐܵܢܝܼ ܣܓ݂ܝܼܕ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܕܝܼܪܗܘܿܢ ܠܐܘܿܪܸܫܠܸܡ ܒܚܲܕܘܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ.
  esk-NT: Maliġuaqtit agaayyuviginiġaat utiqhutiŋaasiiñ Jerusalem-mun quviasullapiaġataqhutiŋ.
  msb-msb: Pakasamba ninda sa iya nagbalik sinda sa Jerusalem na malipay gayod.
  cpa-NT: Jøng² ca¹ŋi¹lia¹ dsa² héi² juu¹² jøa³juøi² Jerusalén, hiug¹² hioh¹² jenh¹²dsa.
  dso-dso: ସେମନ୍‌ ତାକେ ଜୁଆର୍‌ କଲାଇ ଆରି ସାର୍‌ଦାଅଇ ଜିରୁସାଲମେ ବାଉଡି ଆଇଲାଇ ।
  meu-meu: Idia ese e toma henia diho; bena mai moaledia ida Ierusalem e lou henia.
  yva-NT: Weti wo vukane ranteter ubeaje Ai muno wo ararimbe, umba manayanambe rave
    wakare no Yerusalem.
  dgc-dgc: Ey du alagad, éy nagpagsoli dén side ta Jerusalem, a mésahat dén side diya.
  zpm-NT: Horco pquiitsgzhib zho liu, beeṉnon zho me, rnee zho grë diidz ndzon lo
    me; blozh ga iṉe rley zho laa zho wbi ga, bdziṉ zho Jerusalén stib.
  hix-NT: Onà wyaro nketxkon hatà, ànhananàhrà rotho komo. Ehonomnà me xaxa nay hamà,
    Txesusu, ketxkon hatà. Taa. Xerusaryen hona harha totxownà hatà, Txesusu nhananàhrà
    rotho komo. Teryehorye rma haxa nehxatxkon hatà.
  sim-sim: Urik kumbambongon li huvuhu orin li lotu uhu li rupkapshihi indiyok Jerusalemik
    limu ira.
  npi-ULB: त्यसैले, तिनीहरूले उहाँको आराधना गरे, र बडो आनन्दसाथ यरूशलेम फर्के ।
  cgc-cgc: Padayaw kanen i ta mga tinudluan din. Gabalik danen an naan ta Jerusalem
    na bakod gid iran na kalipay!
  tim-tim: Âgâmbo biwiyeŋe heroŋe humo akto nâŋgâm purik katmâ Yerusalem kipian ariyi.
  yor-yor: Wọ́n sì foríbalẹ̀ fún un, wọ́n sì padà lọ sí Jerusalẹmu pẹ̀lú ayọ̀ púpọ̀.
  wos-wos: Warindéka di yikafre mawuli yata némafwimbu mawuli sawuli yata di Jerusalemré
    wambula yi.
  emp-NTPO: Ãdjirãba Jesua bia bed̶ea pananaped̶a bio b̶ʌsrid̶aa Jerusaleʌ̃naa jẽda
    wãsid̶aa.
  eng-F35: Worshiping Him, they returned to Jerusalem with great joy;
  ind-ind: Mereka semua sujud menyembah-Nya, lalu kembali ke Yerusalem dengan penuh
    sukacita.
  pes-OPCB: شاگردان او را پرستش کردند و با شادی بسیار به اورشلیم بازگشتند،
  mpt-mpt: i e niniino dobtouleb bianiba imin moniba Yelusalem bib unaniba seimbianiba
  ssx-ssx: Mo wanda꞉halima꞉ Yesuna꞉ biki miniliaaso hata꞉ ta꞉na꞉ tiekema꞉ tumbitolo
    hata꞉ mo Diutuseleme da nane la꞉ka꞉la paa pemekeme.
  mkl-mkl: Aŋɑ mɔ [iyi ɑ̀ ɡulɛ ɑ̀ tɔɔɛ ŋɔi] ɑ̀ nyi ikpɑ Zeruzɑlɛmu do inɔ didɔ̃ nlɑ
    nlɑ.
  gaq-gaq: ସିସ୍‌‌ଇଙ୍ଗ୍‌ ଆତ୍‌ଅରିଆ ଆମେକେ ପୁଜା ଡିଙ୍ଗ୍ଆର୍‌କେ ଆରି ମେଇଂ ଜାବର୍‌ ସାର୍ଦାରେ
    ଯିରୁଶାଲାମ୍‍ନ୍ନିଆ ଆଣ୍ଡେ ୱେଗେ ।
  gof-RNT: Entti ziggi goynnidi daro ufayssan Yerusalaame simmidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ଇନିଃକେ ଜହାର୍‌କିଃତେ ପୁରାଃ ରାସ୍‌କାତାନ୍‌ଲଃ ଯୀରୁଶାଲେମ୍‌ତେକ ରୁହାଡ଼୍‌ୟାନା
    ।
  gah-gah: Lá okago, keza mulúikú agila guluma goha igo, Zelusalega atiginá iki vake,
  lcm-lcm: Na kila soturungai e matana na e mung kila papok ane Ierusalem velai ani
    uruk lava.
  aer-aer: Kele imerte atyewe areye amperele-arlenge tnerrirremele Jesus-eke akangkemele
    angkerrirreke. Yanhe ikwerenge-ntyele itne akeme-irrerirremele apmere Jerusalem-werne
    alperlte-iwemele, akangkentye anthurre anerrirretyarte.
  qvc-NT: Paykunaqam Jisusta adurashpa, ancha kushikushpa, chay kashqanllapamanda
    Jirusalinman kutirqanllapa.
  tgl-ULB: Kaya siya ay sinamba nila, at bumalik sila sa Jerusalem nang may labis
    na kagalakan.
  cbs-NT: jatu jenebainai uin jawen tsumabun teskanbainbainxun Jesús kenwantan benimajaidai
    Jerusalén anu ana chintunbidan
  xtm-NTPP: Te ni jinu ja ni ka ndachiñu'u de ya ma, te ni ka ndakokuiñi sii ini xeen
    de ñuu Jerusalén ma.
  nnq-nnq: Angweto ngabanng'ongalela, penia ngababujanga Kuyelusalemu babi na laa
    ngolongwa,
  bao-NT: Cʉ̃ja pea cʉ̃re ĩi nʉcʉ̃ bʉo yapano, bʉaro ʉjea niirique mena Jerusalén'pʉ
    tuacoaupa.
  san-ORI: ତଦା ତେ ତଂ ଭଜମାନା ମହାନନ୍ଦେନ ଯିରୂଶାଲମଂ ପ୍ରତ୍ୟାଜଗ୍ମୁଃ|
  rmn-rmn: О сиклярдэ пэлэ ки пху ангал Лэстэ тай барэ лошаса алэ палэ андэ Иерусалими,
  huv-NT: Minipilan nej wüx landoj maquiejliw micosüw nejiw mandeacüw najneajay wüx
    Teat Jesús, quiaj tandilileaw andüyiw Jerusalén, najneajay apac omeajtsüw.
  otn-NT: Mi̱ juadi bi da̱nne'ʉ yø xädi, bi̱ mengui̱, i̱ ma Jerusalén. Ja̱njua̱ni̱
    ngue di johya.
  nop-nop: Unduŋ tubune adi wou nintilooŋ welenadifo tiŋa udaneeŋ kotigoŋ Jelusalemde
    ugiŋ.
  obo-NT: Na, id simba ran kandin woy id livod sikandan diyot Jerusalem duma to dakkoon
    kahaan.
  kca-kca: Ԓыв, Ԓўв йэԓпеԓән шашԓаԓ иԓ эсәԓсәԓаԓ пӑ Иерусалима, ун амәтән амәтман,
    йŏхԓы керԓәсәт.
  cak-ENT: Y ri ye rachibil xquiya' c'a ruk'ij ri Jesús chiri'. C'ateri' xetzolij
    pa tinamit Jerusalén. Rije' juis c'a nyequicot pa cánima.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤂᤢᤏᤡ᤹ ᤛᤡᤰ ᤛᤔᤧᤖ ᤂᤢᤏᤧ᤹ ᤛᤣᤘᤠ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ ᤕᤖᤢᤛᤗᤧᤶᤔᤥ
    ᤔᤧᤏᤢ᤺ᤰᤂᤧ ᤔᤧᤒᤣ.
  mie-NT: De ndá máá dē chi nī nchiñúhún dē yā. Sá de cuānohōn dē Jerusalén, de cúsiī
    ndasí inī dē.
  san-TIB: ཏདཱ ཏེ ཏཾ བྷཛམཱནཱ མཧཱནནྡེན ཡིརཱུཤཱལམཾ པྲཏྱཱཛགྨུཿ།
  qve-NT: Chayta rikuspankun discipulonkunaqa adoraranku. Hinaspan Jerusalén llaqtaman
    ancha kusisqallaña kutipuranku.
  pao-NT: Umu Te Pabe'e tuukwewabe yise besa sokwamana ka Jerusalem-witoosoo kodyuka.
  cbu-NT: 'Anush wipunashsha Isusoo: Wapparee; watam iyaa tapachindamaam tputseem
    kinarangshawa; táyarusin, waptam Irusarinap kanapurangana.'
  usa-usa: miráitata yemá Yérútáárebaq yauwéqma uréta yimuqá makááe.
  soy-soy: Pɛ̃ ɑpi Uléécɑɑ yɑ́ɑ́si ɑpi pɛɛ Yerusɑlɛm pɛlɛ nɛ mpɔ́ɔnɑrɛ píimɑ.
  hui-hui: Ani biyagola tigua ibuhondo mitangi bialu ibunaga mini yaraga halu turu
    timbuniore holene tiha to̱lai ho yalu Yarusaleme dai bini.
  amf-amf: Kediar kina goodimayse kattsi wozaka Yerusaalemdar ke maatade.
  quc-NNT: Xnimarisax na u q'ij kumal chila'. Te ri' xetzelej loq pa Jerusalén, sib'alaj
    k'u kekikotik.
  dob-dob: Taudi ꞌina ꞌebetuꞌe nina ꞌena ma idi ꞌamayaba sibwagobwago, ga muliyega
    ma idi gwausowala sinabwana siila limana Yelusalema.
  wrs-wrs: Hevtindiva sembayang vinivna, os indk vethapravna mindnam, wo os Yerusalem
    kotaramba ambna henga.
  mca-mca: Hekhewe'en, in hats yili'ijju' pa'aj in totjoyik'uiju'kii in qi in iyinets,
    ma' qa wapilii iye pa'aj ha' Jerusalén qi in ƚe'sitsi'mkiiha,
  kiw-kiw: Rii-ro ruu iemarahueumo, kiauka aiha piraimaimo, iha geꞌii rautu, Ierusaremai-to.
  tzo-TZC: Ti yajchancꞌoptaque cꞌalal laj yoꞌntonic ta yichꞌel ta muqꞌue, xmuyubajic
    xa isutic batel ta Jerusalén.
  mya-mya: တ​ပည့်​တော်​တို့​သည်​ကိုယ်​တော်​အား​ရှိ​ခိုး​ပြီး လျှင်​အ​လွန်​ဝမ်း​မြောက်​ရွှင်​လန်း​စွာ​ယေ​ရု​ရှ​လင်
    မြို့​သို့​ပြန်​သွား​၍။-
  gng-NT: Bi gbaan' ki kpiɛke' wɔ, nɛ ki liɛbe' Yerusalɛm nin uyɛnsɔngciɛn.
  cbi-NTPO: Tsenñu yala teledi' yanu aawa kure' demangujpatu, Jerusalénsha yuj sunden
    miila.
  ikk-NT: '''Ya wẹ nọ fe ẹ. Wẹ nọ gi okẹn ịghọghọ lakin Jerusalẹm.'
  leu-leu: E ri nanguse e mui ri fe ulaa xe Jerusalem pana faamamaasan molava paaliu
    marasaxa.
  maz-NT: Anguezeji o ndüñijõmüji o ma't'üji c'ua e Jesús. Cjanu o nzhogüji a Jerusalén,
    me mi mäji.
  bod-N: མི་རྣམས་ཀྱིས་ཁོང་ལ་གུས་ཕྱག་ཕུལ༌རྗེས། དགའ་སྤྲོ་ཆེན་པོའི་ངང་ཕྱིར་ཡེ་རུ་སཱ་ལེམ་དུ་ལོག༌ཅིང༌།
  tca-NT: Rü nümagü ga norü ngúexü̃gü rü Ngechuchuxü̃ nicuèxüü̃gü. Rü ñu̱xũchi taãẽãcüma
    Yerucharéü̃cèx nawoegu.
  zpl-NT: Chequie chenu ulaxu nú udeteꞌ beella ulaꞌna lunu, chiquiꞌ ñia nzu arquiꞌbeella
    ubenchilaꞌ beella eyeche Jerusalén.
  mbc-NT: Inkamoroya yapurî'pî miarî si'ma. Moropai to' enna'po'pî Jerusalém pona
    mararî pra taatausinpai.
  ndg-ndg: Bai kabamwabudu, ni kubuya Yerusalemu ni puraha ngolo.
  wsk-wsk: Se nuna nup perr tuikasan, ale nongomang ningi amilmil biyala ago peleman
    Jerusalem namaman.
  toj-NT: Jaxa snebuman jumasa ti coye mec'ana. Yaahue yi stz'acatal ja Diosi. Entonces
    ti xa cumxiye ja ba Jerusaleni pero jel gusto aye juntiro.
  tbc-tbc: Tamol a leil digane dan Jesus ubou an dile gug yousai tubun geig ak lo
    mi dumul go Jerusalem na diau a.
  sna-sna: Ipapo vakamunamata ndokubva vadzokera kuJerusarema nomufaro mukuru.
  smk-NT: Ket rinayo raya mi'sa sinmubli' saraynay tumutumbok na sa Jerusalem a pinasyan
    ririket ra.
  grc-TCGNT: Καὶ αὐτοὶ προσκυνήσαντες αὐτόν, ὑπέστρεψαν εἰς Ἱερουσαλὴμ μετὰ χαρᾶς
    μεγάλης·
  gof-WFTW: Entti ziggi goynnidi daro ufayssan Yerusalaame simmidosona.
  spa-BLM: Ellos le adoraron y volvieron a Jerusalén con gran alegría,
  kyz-NT: '''Ga jeupira resakarera ''gã ''jau Jarejuwarete ''ga upe: —Ene te ''ã eneresage.
