  mar-mar: पाहा, माझ्या पित्याने देऊ केलेली देणगी मी तुमच्याकडे पाठवतो; तुम्ही स्वर्गीय
    सामर्थ्याने युक्त व्हाल तोपर्यंत या शहरात राहा.”
  snp-snp: Ido namo ya neta ma Menefokafo giminae, loto lo mele gedami netawa ya linatedoka
    ya ilifi melenae, loto logimowe. Ido numuna meya naba yau kiyaba oti minomo wato,
    akaiyati auma ya lumuto mino gedageto yaloti ya apiti logimimo unagilae, loto
    logimaiye.
  isl-isl: Ég mun senda heilagan anda yfir ykkur, eins og faðir minn lofaði. Segið
    engum frá þessu enn sem komið er, en bíðið hérna í borginni þar til heilagur andi
    kemur og fyllir ykkur krafti frá Guði.“
  spy-NT: Kookas, āmiitē wāāyookwook kiyēē kikuurtoowook ꞉Baaba. Nteenee ōkāng'iisyē
    yuutēyu bo kiriinkooni kut /kiiluumeenaak kāāmuukēywēēk kukwaanee kibkōōnkōy.”
  xnn-xnn: Ngem sesed-enyo id Jerusalem enggana ay dawatenyo nan panakabalin ay magapo
    id daya tay awnitak ibaa nan Ispirito Santo ay inbagan Amak.”
  mwe-mwe: Nnolanje, shinimpeleshelanje miadi ja Atati, ikabheje ntamangane pano,
    mpaka pushinimpeleshelanje mashili ga kopoka kunnungu.”
  tte-tte: Tawae Tamagu iwaloyameliyako kaiwemiu yau kani yayawasayama kolimiu. Na
    kwamiyamiya naga Yelusalema kanasiga kaiwe ilobima Yaubada koina wakalapowon.”
  tcs-tcs: ‘Orait. Bipo yupla go, yupla mas stap ya wea Zarusalem ane weit ya. Ai
    go sane da OliSpirit wanem PapaGod blo mi wea eben bin promis yupla. Da OliSpirit
    go gibe yupla paua prom eben kamdaun.’
  hlt-THB: Ka pa ak awikam ce nangmih aham tyi law kawng nyng; cehlai khan benna kawng
    thaawmnaak ing thoeicam na nami awm hlan dy taw ve khawk bau khuiawh ana awm kawm
    uk ti,” tinak khqi hy.
  soq-soq: Tane Aleu kakaiwa Mamana sauawalena ne wapaaubepa e manlawo, tane e ideita
    Ierusalem bedewe wanlempo muka sa uboa e osolawo iepio wadana!”
  qub-qub: Gamcunamanmi cachamushaj Papänë aunimashan Espíritu Santuta. Cay Jerusalenllacho
    goyarcaycay Espíritu Santuta chasquinayquicama. Paynami yanapäshunquipaj willacuynëta
    willacunayquipaj.»
  att-att: Ngam ari kayu lábbì mánaw sawe ili, ta dobak ku sangaw nga umay nikayu
    yù Mangilin nga Ikararuá nga initabbá na ngaw nayù Yámà. Á iddagán naw yù tappì
    na, nga maggapu ta lángì, ta iyawâ na nikayu yù pakáwayyá naw.”
  bki-bki: Im̃auano nei, naio be im̃auano tai na kirisikili laka, mia kiniou nodu
    moroano tai toa kamiu ka mia rijai kamiu kuvituvulio. Moroano nei, Teta kiano
    verikariano naio jo, ka mia naio riila lario sel mave tiniabene rimei rivujo loa
    ea kamiu, tenene na kiniou nejidom never ka kamiu, ka kamiu kuviel dedade re den
    komeli nei vo, mia monoka kuvitu rorea ea vio nei beamu vo-oa, ka kuvokario.”
  bqp-bqp: Makũ sↄ̃, mani gba kũ ma De a lɛ́ sɛ̀ kpãzãárɛ. Àgↄ̃ kú wɛ̃tɛ gũn
    la ari gbãna bo ludambɛ à daála.
  mcp-mcp: Nə́ ndɛɛ́, mə bá ntɨ́ bɨ́ sâ Dâ nyə á kaag bɨ́ yí. Bɨ bâŋ jigá wa ŋgwə́la
    kə kumə ja mpífə́ í bá zhu gwɔ̂w, bɨ́ zə lwánd nə ndɨ̂ yí.»
  hat-hat: Mwen menm, mapral voye ban nou sa Papa m' te pwomèt la. Nou menm, rete
    lavil Jerizalèm jouk pouvwa k'ap soti anwo nan syèl la va desann sou nou.
  npl-NT: Techkakikah, Ne nomechaltitlanilis tlan Notajtsi onomechkakiti. Pero xiyetokah
    nika Jerusalén, asta ijkuak nonkiseliskeh n weletílistli non wits de ilwikak.
  bgg-bgg: Chiih-è gu aphuii è gu shii nyie sbang rek pha ji ne gu nathek shii thohge
    phro. Jishii lakhung è thazam nathek lakhung shii blu athog sapho shii ne rajan
    shii khan bo.”
  eng-TCENT: And behold, I am sending the promise of my Father upon you, but stay
    in the city of Jerusalem until you are clothed with power from on high.”
  eng-BSB: And behold, I am sending the promise of My Father upon you. But remain
    in the city until you have been clothed with power from on high.”
  cpu-NT: Ari piñaakero notyaantemiro okaratzi ishinetaakemiri Ashitanari. Arira pisaikaiyavakeni
    jaka Jerusalén-ki, irojatzi ishintsitakaantakyaamiri poñaachaneri inkiteki.”
  san-ASM: অপৰঞ্চ পশ্যত পিত্ৰা যৎ প্ৰতিজ্ঞাতং তৎ প্ৰেষযিষ্যামি, অতএৱ যাৱৎকালং যূযং
    স্ৱৰ্গীযাং শক্তিং ন প্ৰাপ্স্যথ তাৱৎকালং যিৰূশালম্নগৰে তিষ্ঠত|
  tac-NT: '''Lige ne nejímala alué a''walí napu Onorúgame nejímoríle napu alé ''pa
    rewagachi asagá ''yámorílige, ''lige ''émika jena mochiwa we''ká riógachi Rusaleni
    napusí ''ma naré ''emi alué a''walí Onorúgame nejílala ―alarigá anile Esusi.'
  eng-WEBPB: Behold, I send out the promise of my Father on you. But wait in the city
    of Jerusalem until you are clothed with power from on high.”
  gfk-H: Iau ni tulei hahuat no linga ta muat nong nagu Sus ga kukubus wara utana.
    Senbia muat na kis kahai tar ia kai ta iakan ra pisa na hala tuk bia no dadas
    maram naliu na burung muat.”
  viv-viv: Ada wanogali! Abahawahega Kamaku giwonadabedabemi-ma ganaꞋiveninisena higa
    AluꞋaluwa Mahalina, tu hidei melaleya wanabodaboda tu lobama yana faiwala againe
    ginaveꞋosemi.”
  yao-yao: None nansyene chinampelechele chilanga cha Atati ŵangu pachanya penu, nambo
    nnindilile kaje ku Yelusalemu kula mpaka pachimpegwe machili kutyochela kwinani.”
  tgp-tgp: Ale ha levosahia vara na lo r̃ule na Tanume Tapu usuri na retitauhi non
    Tamaku isamim. Pani ha lo toho Jerusalem i tikeli rani atu suiha aulu matan na
    tuka i jovi hin kamim.”
  auc-NT: Ayæ̈ edæ Wængonguï, Botö Tæiyæ̈ Waëmö Önöwoca ingante da pönömo æncæmïnimpa,
    angacäimpa. Ïninque botö Mæmpo nänö në angaingä ingante botö oo da pönömo æncæmïnimpa.
    Mänömaï ï ïninque Wængonguï nänö tæ̈ï pïñæ̈nö æncæte ante mïnitö, Wængonguï Önöwoca
    ingante ëwocacæ̈impa, ante Eedotadëë ïñömö wänö cöedäni, angacäimpa.
  kbc-NT: Odaa digawini! Emeɡ̶ee iniwakateetibigaɡ̶ajitiwaji niɡ̶ijo Eiodi aneeteta.
    Pida ecoɡ̶otace inaaɡ̶oni nigotaɡ̶a Jerusalém, nigepaaɡ̶abaategetiwaji Liwigo
    Aneotedoɡ̶oji ane icoɡ̶otibigimece ditibigimedi ane yajigotaɡ̶awa ɡ̶adoniciwaɡ̶a.”
  bmh-bmh: Go Ah Wes izal Mekai nug ag marabun baib mareun, go izan palautai, ag ebalagab
    alamau. Ag Zerusalem uzan dabi dabi, go Ah Wes nug alai ag gusig maramau.”
  ctu-BL: Awilan, mi caj c chocbeñetla tilel chuqui subebiletla i cha'an c Tat mu'
    bʌ caj i yʌq'ueñetla. Jalijenla wʌ' ti Jerusalén jinto mi la' wʌq'uentel la' p'ʌtʌlel
    ch'oyol bʌ ti chan, che'en.
  meq-meq: Ada neŋ eye na sləraweye fakuma wu nakə Bəba a gwaɗ ma vəlakumeye. Nəkurom
    na, ndzum ma wuzlah gay. Həbum gədaŋ i Mbəlom nakə ma vəlakumeye mə mbəlom aye.»
  noa-H: Mag jaaumamua hich Jesuucha hamag, Pari magaagan mʌgtarr k'ur jöpcha murua
    pãar hat'ee pʌ̈ijugui hajim hanʌm Hẽwandam Hak'aar, hich mʌ Hayaucha deeju ha
    jaautarr. Mamʌ mʌig Jerusalén p'öbör heepai nʌisit hajim hanʌm, mag Hak'aar bëe
    nʌm hora. Hʌ̃gt'armua hich Hẽwandamau pʌ̈ibapʌ̈im hedta pãar gaai p'ẽs sĩeichëjugui
    hajim hanʌm, pãachdëu hootarr t'umaam k'ʌʌnag jaau k'ap'ʌ jaau wënʌrramk'ĩir.
  alp-NT: Kai tatike pine Au natue Alla Eni Rore ete imi reba Amaku Italukele ete
    imi pende. Po imi namake mei kota meije, roma Alla Ikbasae imi bei ndete surga.”
  san-VEL: apara nca pa"syata pitraa yat pratij naata.m tat pre.sayi.syaami, ataeva
    yaavatkaala.m yuuya.m svargiiyaa.m "sakti.m na praapsyatha taavatkaala.m yiruu"saalamnagare
    ti.s.thata|
  kbq-kbq: Hanki antahiho, Nafa'nimo huvempa huno tamigahue hu'nemofona, huntesugeno
    tamagrite egahie. Hu'neanagi tamagra (Jerusalemi) rankumapi manineta monafinti
    hanavea eriteta vuta eta hiho.
  kbh-kbh: Ats̈be Taitabe s̈buachenaná, ts̈ëngaftangbiama chanjíchmua. Pero morna
    camuents̈e Jerusalenents̈e moquedanga, Bëngbe Bëtsabe obenana chas̈móyëngacñëntscuana
    ca” —cha tojanë́yana.
  ron-LSB: Iată, Eu trimit asupra voastră făgăduința Tatălui Meu. Dar așteptați în
    cetatea Ierusalimului până când veți fi îmbrăcați cu putere de sus.”
  pon-pon: A kilan, I pan kadara don komail, me Jam ai inaukidar. A komail pan mimieta
    nan kanim o, komail lao audaudekier manaman jan poa.
  nhe-BL: Huan xiquitaca, nechca para nijtitlanis Itonal Toteco ipan imojuanti queja
    noTata inmechtencahuilijtoc inmechmacas. Huajca ximocahuaca ipan altepetl Jerusalén
    hasta yajaya ajsis huan inmechtemitis ica chicahualistli tlen elhuicac.
  sps-sps: Nongon yam, Nyo nai faan iny mirou Aaven Taabos tan tsuen man ten Tamanyo,
    sana mi nai kaa tsom rom tana ngats fan tsian iny Jerusalem onot non te kookop
    maromi na parits iny jias.”
  wnc-wnc: Natapnong. Sanga Nanata damunangge yakuu apme nata waapa initewa ginde
    asepik. Ngana dua epik gwekatang ginda yotbamu anggapmanekan yuwawa enandang nanatane
    kekeknga akngana ginde epana kuke yaninong,” ngang yanikut.
  bus-bus: Mapi sↄ̃, mɛ́ gbaa kɛ̀ ma De à lɛ́ gbɛ̃̀ kpãsãare. Àgↄ̃ kú wɛ́tɛ guu
    kɛ̀ ai gbãaa bↄ ludambɛ à daala.
  gub-BL: Tupàn umur kar putar Wekwe Puràg peme a'e nehe. Pepyta xe taw pe nehe, tur
    àwàm hàro pà nehe. Tupàn umur putar ukàgaw peme nehe, a'e rupi pepuner putar ma'e
    tetea'u iapo haw rehe nehe kury.
  imo-imo: Goteni timbo nimbe mi lerimu Mini Kake Telimu nani olando pumbolio lipo
    mundumbo kani aku Mini Kake Teli enge nilimu yu mulu kombuna mainye omba eno enge
    tipe molombalo kani oi tenga lupe naa pungo, Jerusalem tuku we nokoko molaio,”
    nimu.
  boj-boj: Niŋgi quiy. Mondor Bole ijo Abu a nami nuŋgoq qariŋyqa marej qaji di e
    na qariŋyit nuŋgoq bqas. Deqa niŋgi qure endia tariŋoqniy. Tariŋosib soqnibqa
    laŋ goge na Qotei aqa siŋgila nuŋgoq bqas.”
  eng-DRA: 'And I send the promise of my Father upon you: but stay you in the city
    till you be endued with power from on high.'
  knf-knf: Kë nji ţi uleef naan, nşë luŋ kawulan uko wi Paapa ahoŋuŋ. An, nadukiin
    ţi ubeeka te wal wi nakŧumuŋ na phina panwoonuŋ baţi. »
  san-KHM: អបរញ្ច បឝ្យត បិត្រា យត៑ ប្រតិជ្ញាតំ តត៑ ប្រេឞយិឞ្យាមិ, អតឯវ យាវត្កាលំ យូយំ
    ស្វគ៌ីយាំ ឝក្តិំ ន ប្រាប្ស្យថ តាវត្កាលំ យិរូឝាលម្នគរេ តិឞ្ឋត។
  arn-NT: Fey iñche werküan eymün mew iñche ñi Chaw ñi tukulpakünuelchi Küme Püllü.
    Welu eymün mülewemün tüfa mew Jerusalen waria mew, llowülmün wüla ti pepiluwün
    nagpayalu ta wenu mapu.
  zas-NT: Naj gaxhal par lëjt ni ma na da Dadan. Per gol guzujsii luguiedx Jerusalén
    xt tiaꞌdi guialrniabee ni guiꞌt diizd xanyabaa.
  ken-NT: Ghɔ́ ka, chɔŋ nto be akap anɛ Ɛtaya afyɛ́ bariɛp bɛ ǎtò ntá yɛka. Kɛ
    bǎbhɔŋ mɛ́noŋ fá amɛm ɛtɔk kpátɛ bɛtaŋ mɛ́mfu amfay mɛ́mbak nɛ bhe.”
