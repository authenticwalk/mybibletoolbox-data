verse: LUK.024.049
translations:
  kpx-kpx: Isito kove usege di Mamau louale ke di di Munana Tumute hanavoge au la
    malevei negotievei.”
  okv-H: avoeto kivujo, ungo da ei ta mihirovo nau Mama na ikasi ke ena avo pambuto
    ikano uhu ta sovera na ungota jo enetasuja,” ainge enu irae enu.
  tbo-tbo: Ma Amau awai i palipaliwitumaganemi tau apo a himila neiyai ugolimi. Tamogi
    taumi meyagai baneina u hinena ona iotonana a sigana wipoya moyanei ina hopu mai
    ugolimi.’
  mal-C: എന്റെ പിതാവുചെയ്ത വാഗ്ദാനം ഞാൻ നിങ്ങളുടെമേൽ അയയ്ക്കും. എന്നാൽ, ഉന്നതത്തിൽനിന്ന്
    ശക്തി നിങ്ങൾ ധരിക്കുംവരെ നഗരത്തിൽത്തന്നെ താമസിക്കുക.”
  grc-SR: Καὶ ⸋ἰδού,⸌ ἐγὼ ⸂ἀποστέλλω⸃ τὴν ἐπαγγελίαν τοῦ πατρός μου ἐφ᾽ ὑμᾶς· ὑμεῖς
    δὲ καθίσατε ἐν τῇ πόλει ⸋2Ἱερουσαλήμ,⸌ ἕως οὗ ἐνδύσησθε ⸉δύναμιν ἐξ ὕψους.⸊
  bgc-bgc: अर देक्खो, मै थारे पै पवित्र आत्मा भेज्जूँगा जिसा मेरे पिता नै कह्या सै,
    जिब तैई पवित्र आत्मा थारे पै न्ही आवै, अर थम सुर्ग तै सामर्थ ना पाओ, जब ताहीं
    इसे नगर म्ह रुके रहो।”
  khz-khz: Au matotauku na Tamaku na ekilagi-gavuato Veaga Palaguna pana tugua, atami
    ai pene matagai. Gomi Ierusalemai pio talu, pene ago, kupa na pene marigo tiavuna
    pio rawalia.”
  deu-TKW: und siehe ich sende aus die Verheißung meines Vaters über euch; ihr aber
    sollt in dieser Stadt sitzen, bis ihr Kraft aus der Höhe angezogen habt.
  zsr-NT: Gul‑yutscaꞌ, gsölaꞌa queëliꞌ le gzxiꞌ lu nëꞌë Xuzaꞌ gunnëꞌ queëliꞌ, san
    gul‑gáꞌnz Jerusalén catiꞌ gdxinr queëliꞌ yöl‑laꞌ huac naꞌ zaꞌ yehuaꞌ yubá.
  lin-lin: Ngai nakotindela bino Molimo oyo Tata na Ngai alakaki ; boye bino, botikala
    awa, kati na engumba oyo, kino bokotondisama na nguya ya Likolo.
  hns-NT: Aur soen, ham halieje se aapan Baap ke waada poera karab. Ohie khaatien
    djab talak ie waada na poera hoiga aur toelogke oeppar se saktie na mieliega,
    tab talak toelog sahar me rahiehe.”
  noa-E: Mag jaaumamua ich Jesuucha amag, Pari magaagan mʉgtarr khur jöpcha murua
    pãar athee pʉ̈ijugui ajim anʉm Ẽwandam Akhaar, ich mʉ Ayaucha deeju a jaautarr.
    Mamʉ mʉig Jerusalén phöbör eepai nʉisit ajim anʉm, mag Akhaar bëe nʉm ora. Ʉ̈gtharmua
    ich Ẽwandamau pʉ̈ibapʉ̈im edta pãar gaai phẽs sĩeichëjugui ajim anʉm, pãachdëu
    ootarr thumaam khʉʉnag jaau khaphʉ jaau wënʉrramkhĩir.
  eng-EMTV: And behold, I am sending the Promise of My Father upon you; but tarry
    in the city of Jerusalem until you are endued with power from on high.”
  mib-NT: Te tají rí Espíritu Santo quiji ya nuū rō jijnáhan ró, nájnūhun ni jejnūhun
    Tátá rī. Te na quéndōo ró ñuu Jerusalén condetu ró ndé nihīn rō poder Espíritu
    Santo jeē quíji nde andɨvɨ́. Achí yá.
  lif-NT2: आल्‍ल खे़प्‍से़म्‍मे़ॽओ, इङ्‌गाॽ पानुदिङ् आम्‍बारे़ चोगुबा माङ्‌हे़क्‍किन्‌खिनिॽओ
    पाङ्‌घुङ् युःसुङ्‌लो, कर निङ्‌वाॽफुमाङ्‌लाम् मुक्‍साम्‍मिल्‍ले़ कुधिम् मे़म्‍बोःङ्‌ङे
    थारिक् बा कन् ये़क्‌यक्‍कोए वये़म्‍मे़ॽओ॥”
  xnj-xnj: Namwene yati nikuvapelekela yula mweavalagazili Dadi wangu, nambu mulindila
    kumuji mbaka pemumemeswa uhotola kuhuma kunani.”
  mmx-mmx: La nenia xa anaba riki mo laramtaba rinimi, mo ne Tamak gara xaape vam
    min do tinimi. Ketla mina nemen ngangais i ro Jerusalem se at loxonaleng mo lolos
    teren boro vana naba suxuna nimi.”
  cbr-NT: Axa uti ñuiquian 'ën Papa Diosan 'ë cacë, a cana mitsunu unun xuti 'ain.
    Usa 'ain camina Nucën Papa Diosan aín cushi mitsu 'inánun Jerusalénu bërúxun caínti
    'ain.
  tee-NT: Chai aclamalakachanitachauch ju tuchi k'alhtasuta ju quimpai ni cataxtakniyan.
    Para at'olat'itca' ju ani lak'achak'an Jerusalén tus acsni axt'aknic'ana'it'it
    ju tachaput ju caminanta talaclhman.
  eng-LSV: And behold, I send the promise of My Father on you, but you—abide in the
    city of Jerusalem until you are clothed with power from on high.”
  cak-NT: Y can tic'oxaj utz ri nin-ij can chiwe, xcha' ri Jesús. Can xtintak-pe chiwe
    ri ru'in ri Nata' Dios chi nuya-pe chiwe; y ri ru'in raja' chi nuya' chiwe, ja
    ri Espíritu Santo. Y jari' ri xtiyo'n iwuchuk'a'. Y quixc'ue-ka we' pa tenemit
    Jerusalem c'a ri k'ij cuando xtika-pe ri Espíritu Santo, xcha' chique.
  pah-NT: 'Ji rendu ti! ei Jesus''ga. Ymyahũ Tupana''ga ei: “Jira''uva po ti pe pojykai
    nehẽ,” ei jiruva''ga pe me, ei Jesus''ga. Pepyta ti cidade de Jerusalém me gara''uva
    rura pota aerẽ po ti gara''uva tuhu nehẽ javo. A''ero jihi po ti gara''uva mondoukari
    yvaga hugwi pe pojykauka jupe pe mbopopoakaruka nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Mapa parãmaa mɨa ne-inaa pëiit'ee mɨ Ak'õrepa jaradak'a. Mamĩda mãga ooru
    misa, nama p'anéetɨ Jerusalén p'uurude. T'ẽepai ɨt'ariipa Tachi Ak'õrepa ichi
    jaure pëiit'ee parã ome bapariimerã.
  xed-xed: Wya yu dzaʼa ghungaghunatá tsa skwi taghunaf Da ɗa ta imi ta sləməŋ ya.
    Kaghuni, ka nzata kuni ma huɗa luwa ha ka saha mbraku daga ta luwa da mbraghunafta,»
    kaʼa nda həŋ.
  mks-NT: Cuni jo̱ho va̱ha ndó jáchi̱ chindahá i̱ ínima̱ yi̱i̱ Ndióxi̱ já ná cañuhu
    a ini in in ndó. Jáchi̱ quia̱hva já na̱cachi Ndióxi̱, tátá i̱ tá na̱sa̱ha̱n tu̱hun
    a nu̱ ndo̱. Joo ndítahan canduu ndihi ndó ñuu Jerusalén yóho ja̱nda̱ quia̱hva
    ná ndicutú nda̱a̱ ínima̱ ndo̱ xi̱hi̱n ndée̱ Ndióxi̱ ña̱ quixi indiví —na̱cachi
    Jesús xi̱hi̱n ná.
  gfk-S: Iou ni tule hawat no linge ta mu nong no Tamagu ga kukubus ura utana. Iesene
    mu na kis kawase ter ie kira ta ikin ra taman tuk be no dades metuma nalu na burung
    mu.”
  bmu-bmu: Mötket! Iwinan kalem eŋgimapkö keu jöhöyöhi, nöŋön i melaibiga uruŋine
    gema. Euyaŋgöreŋök kukösum albi qakŋine öŋgöma. Iŋini siti kiaŋgöreŋ miaŋgöra
    mamböta tata malme.” Mewö.
  dgz-dgz: Amba ne nek Mamana kimani agi mega wani ne enan watu enain, go e mapa Ierusalem
    gapan amat taiwanian amba aro amun da aupa kimani aigayap visepi waran amba tau
    aisen.”
  eng-GNV: 'And beholde, I doe sende the promise of my Father vpon you: but tary ye
    in the citie of Hierusalem, vntill ye be endued with power from an hie.'
  zaa-NT: Inte' nna ithél·la'a' lani le nu chi beni Tata quí'a prometer qui'ni gúnnée
    qui' le, pero lebi'i nna ná qui'ni cueda ba le le' ciudad Jerusalén nì hàstaá
    qui'ni guni le recibir itute la'huacca de ỹiabara' nu gúnnée qui' le.
  eng-WEBSTER: 'And behold, I send the promise of my Father upon you: but tarry ye
    in the city of Jerusalem, until ye are endued with power from on high.'
  guh-guh: Espíritu Santo, ponë taxa Dioso najumecapanepaeya pacarajutsiapaeba, pacatoitorobianicatsi
    papecatsijamatabëjonenexa. Abaxë pajinavanapaename majotaje Jerusalén tomarata.
    Matapania Dioso athëbëvetsica pacajamatabëcuene caëjëpaeyaexanaena pinijicuene
    paneexanaponaenexa, paponaename jane baja tajumelivaisi jivi panetsipaebanajetarubenaenexa
    daxitanacuanëjava, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, cane weeme bau me pa tätyepepene cäme Babe te lui ne ituge jaji weebibine
    ceerame, peei lui Aceji Seemo gyene. Yepä, weene ama ai babo cewe cabu inajininige
    ngälu teeme kokre te cabucewe ca pa täinepi weeme cabu me.”
  nhw-BL: Nechcatitoc para nimechtitlanilis Itonal Toteco ipan amojuanti quen noTata
    anmechtencahuilijtoc anmechmacas. Huajca ximocahuaca ipan altepetl Jerusalén hasta
    yaya ajsis huan anmechtemitis ica chicahualistli tlen ilhuicac.
  mgw-mgw: Nenga namwene nalu'a kumpelekyanga yu'lu' ywabayilwe tumilwa na Tati'.
    Lakini muli'nde ku'no kukilambo mpaka pamwapeyelwa galu' makakala gagabu'ka kunani.”
  swh-ONEN: “Tazama nitawatumia ahadi ya Baba yangu; lakini kaeni humu mjini hadi
    mtakapovikwa uwezo utokao juu.”
  wbi-wbi: lolagha, nikuvatwalila ulufingo lwa baba ghwango kulyumue neke mughule
    mu mpulo ughu, kuhanga mufyala ingufu kuhuma kukyanya kwa mwene.
  bba-bba: Wee, kon bɛɛ mɔrisiɑmɑ yèn nɔɔ mwɛɛru nɛn Bɑɑbɑ u kuɑ. Adɑmɑ i n wɑ̃ɑ wuu
    ɡe sɔɔ sere wɔllun dɑm mu kɑ bɛɛ wukiri.
  eng-KJVCPB: 'And behold, I send the promise of my Father upon you: but tarry ye
    in the city of Jerusalem, until ye be endued with power from on high.'
  kgk-NT: —Xe Ru nhe'ẽ amombe'u va'ekwe peẽ-my. “Ambou-ta Nhe'ẽ Marangatu tee va'e”
    he'i xe-vy va'ekwe xe Ru. Upe xe Ru remimbou ambogwejy-ta. Upéa-rehe peha'arõ
    Jerusalém tetã-my. Pene mbopu'aka tee rire-ma ae eresẽ upe-gwi, he'i íxupe kwéry
    Hesu.
  waj-waj: Ni Napoova ngiiini kua kiaa teerama kiaivaa fai neenoo titano ngiiisi tiinaravai.
    Aa ngia yoosinna pinaa aavaki varida faannaikio ngiau aapuuvakidiri yaagueeqa
    ari vookaraivo ngiiiyaa tiinaravaivee, tiravai.
  ekk-PKP: Nüüd saadan ma teile selle, mida mu Isa on tõotanud, aga oodake linnas,
    kuni saate väe taevast.“
  mpx-mpx: Nau toto Nam i bateli kaiwemiu ya papatuna i nenem eliyamiu. Yaa nuku minaa
    ga Yelusalema ana siga gasisi ni loem Yehoba elana nuku kalaopopwi.”
  wbp-wbp: Nyurru-wiyi, ngajukupalangu wangkaja kapu-nyarra yinyi nyanungu-nyangu
    Pirlirrpa. Ngajulurlu kapurna-nyarra yilyamirni Pirlirrpaju. Kala pardakalurla
    nyampurla Jurujulumurla. Kaaturlu kapu-nyarra yilyamirni yartarnarri nguru-nyayirni-wangu-ngurlu.”
    Kujanya-jana Jijajiji wangkaja nyanunguku kurdungurluku.
  luo-luo: abiro oronu gima Wuonwa osesingo, to beduru ei dala ka nyaka norwaku gi
    teko moa malo.”
  nhe-NT: Huan xiquitaca, nechca para nijtitlanis Itonal Toteco ipan imojuanti queja
    noTata inmechtencahuilijtoc inmechmacas. Huajca ximocahuaca ipan altepetl Jerusalén
    hasta yajaya ajsis huan inmechtemitis ica chicahualistli tlen elhuicac.
  aii-aii: ”ܗܵܐ ܐܵܢܵܐ ܒܸܬ ܫܲܕܪܸܢܵܘܟ݂ܘܿܢ ܡܸܢܕܝܼ ܕܒܵܒܝܼ ܩܘܼܘܸܠܔ ܠܹܗ ܕܒܸܬ ܫܲܕܸܪܵܘܟ݂ܘܿܢ.
    ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܟܠܹܝܡܘܼܢ ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ ܕܐܘܿܪܸܫܠܸܡ ܗܲܠܔ ܕܩܲܒܠܝܼܬܘܿܢ ܚܲܝܠܵܐ ܡ̣ܢ
    ܪܵܘܡܵܐ.“
  esk-NT: Tuyuġisigipsi Irrusiḷḷautamik Agaayyutim akiqsruutigikkaŋanik. Utaqqiruksraurusi
    nunaaqqimi saŋŋim pakmakŋa tikiññiałhanunaglaan ilipsitñun.”
  msb-msb: “Tandai niyo, igasugo ko sa iyo an Espirito Santo na gintuga san akon Ama.
    Didto lang anay kamo sa syudad hasta na mag-abot sa iyo hali sa langit ini na
    gahom san Espirito.”
  cpa-NT: Jai³lah tsë́³jni hi² li¹chi² quiánh² hniah¹² ju³lah ca¹juúh² ti³ŋiéh¹jni.
    Jøng² janh³ hniah¹² jøa³juøi² la² ca¹lah¹ca¹tǿ² ja³ma²ca¹quinh² hniah¹² bí² quiah¹²
    Diú¹³ dsa² juanh¹² ―ca¹juúh² Jesús.
  dso-dso: ଆରି ମର୍‌ ବାବା ଜନ୍‌ ଜିଦ୍‌ କରିରଇଲା, ମୁଇ ନିଜେ ସେଟା ପାଟାଇବି । ମାତର୍‌ ତମେ ପର୍‌ମେସରର୍‌
    ଟାନେଅନି ବପୁ ନ ମିଲ୍‌ବା ଜାକ, ଏ ଜିରୁସାଲମେସେ ରୁଆ ।”
  meu-meu: A lau ese Tamagu e gwauraia hamata ḡauna baina siaia, latamui ai baine
    kau; taunabunai, umui na Ierusalem ai ba noho ela bona atai amo baine diho siahuna
    na do bavabia.
  yva-NT: Indati risyare Syo ana sya Injaya po raurairiveowe ratutiro wasai. Weti
    wana no Yerusalem wapo ranyut ava Amisye apa vambunine maje wasai.”
  dgc-dgc: Ey sakén a mismo,” kagi ni Jesus du alagad na, “éy paangen ko dikam tu
    Banal a Espiritu a nipangako dikam Nama ko. Pero maguhay kam pa ta Jerusalemae,
    a hanggan padibién ko dén siya dikam, da siya i mangatéda dikam ta kapangyarian
    moy a gébwat ta langet.”
  zpm-NT: Na leṉ dze ne ziaadaque nu, laa naa cxeḻ Espíritu Sant gacnieṉ to, sac ib
    scale nac xtiidz Pxoz naa. Per guiabde to niinaga griee to tsienee to lo miech,
    Jerusalénse nu goḻcuëz, haxta nieeda ygaa to poder ne gneedz Espíritu Sant lo
    to.
  hix-NT: Uro ryhe, royàm nàmrà ànyakyaha hampànà, ohyakanye. Rokato wàmyaha, toto
    komo wya, kanyenhàr me naha, royàmà. Ànàmrà rma ànyakyaha, ohyakanye, kekon hatà.
    Noro yomokhàra ro rma haka tano rma hak ehtxoko, Xerusaryen ho rma haka. Kahe
    yaye tomohsomà rma, tahoxerye rma haxa mpànà oyeryatxhe ha, ohnawonye, kekon hatà,
    Txesusu, tànhananàhrà rotho komo wya.
  sim-sim: Ji misi. Masikome Avui Wasilakahi jirin or hakmbaha nor mbahanda oton avak
    a halashinak jihik takwa ri. Avak torok er ji lihindanak Avui Wasilaka kwambu
    orhin ji laha jivai ika.�
  npi-ULB: हेर, म मेरा पिताको प्रतिज्ञा तिमीहरूका लागि पठाउँछु, तर माथिबाट शक्‍ति
    प्राप्‍त नगरेसम्म तिमीहरू यही सहरमा पर्खेर बस ।”
  cgc-cgc: Ipadala ko ki kyo papangako ya ta ake na Amay. Gani, magtagad kaw anay
    unti Jerusalem i asta na mabaton nyo gaem na alin ta Dyos na papangako din.”
  tim-tim: Akto Ewenande ikiŋe Heakŋe âlepŋe are yeŋgât huŋgun aŋbiap aregât pat kat
    yeŋgiep are huŋgun aŋdere gewiap. Aregât kipia ire bo hepunmâ yân lâmgom manbiâ
    indâgen miawakmâ gem memeŋe akyeŋgimbo wâtŋân kinbai.” dâep.
  yor-yor: Èmi yóò rán ohun tí Baba mi ṣe ìlérí sí yín, ṣùgbọ́n ẹ jókòó ní ìlú Jerusalẹmu,
    títí a ó fífi agbára wọ̀ yín, láti òkè ọ̀run wá.”
  wos-wos: Mé xéké. Wuni wuna yafa wasékérékéndén Hamwinya gunika hwetawuni. Tale
    guni Jerusalemémbu déka haxétanguni. Haxéngut Godna Hamwinya anwarmbu gaye gunika
    hambuk hwendét guni wun jonduka watanguni.”
  emp-NTPO: Wãrãda mʌ̃a bãrãmaa mʌ̃ Zezaba diai jarad̶ada diabueya. Maʌ̃ra idji Jaurea.
    Maʌ̃ bẽrã bãrãra nama Jerusaleʌ̃ne pananadua ab̶a idji ʌb̶ʌa bajãneba zeida b̶ʌ
    edabʌdad̶aa.–
  eng-F35: Take note, I am sending the Promise of my Father upon you; but you must
    stay in the city of Jerusalem until you are clothed with power from on High.”
  ind-ind: Dan kepada kalian Aku akan mengutus Penolong yang sudah dijanjikan Bapa-Ku.
    Tinggallah di kota ini sampai Allah memperlengkapi kalian dengan kuasa dari surga.”
  pes-OPCB: «اینک من روح‌القُدُس را که پدرم به شما وعده داده است، بر شما خواهم فرستاد.
    از این رو پیش از آنکه این پیام نجاتبخش را به دیگران اعلام کنید، در اورشلیم بمانید
    تا روح‌القدس بیاید و شما را با قدرت الهی از عالم بالا، مجهز کند.»
  mpt-mpt: Wentine! Sino Aye baanea Naka ele dobiamabibo genebuo ne memalo utnia abilim
    ut unamio dababeia tlamabebe. Ibo bib sum olota blibta dabaia daak tenea titil
    sumo omyeta mitdanibta bib mak bib mako monibta ne wengo omkeiman haanine ge baabesebe.
  ssx-ssx: Kutupa I̱ma꞉ta꞉ yaka Apa꞉ma꞉ amba꞉ kone la꞉ ula꞉ ale iki pa꞉ta꞉ tapalueke.
    Pate ikana꞉ma꞉ta꞉ do daoni tieke pa꞉ta꞉ mo hande wele pa꞉la꞉eki tieke oli ya nane
    iki pa꞉ta꞉ epena꞉ yu wia pita꞉pa꞉peke ya꞉la꞉me leekeme.
  mkl-mkl: Nɔ ɑn sɑmbɑ nŋɛ mii iyi Bɑɑm í wɑ̃ ŋɛ dou wɑ. Ammɑ si iluu ihɛ̃i ɑɑ mɑɑ
    wɑ ŋɑ hee ɡbuɡbɑ̃i Ilɑɑɔ̃ ku nɑɑ si ŋɛ wɑ.
  gaq-gaq: ଅଁପା ନେଙ୍ଗ୍‌ନେ ଆବା ଆପେକେ ମେଁନେ ବିଃନ୍‍ସା ପାର୍‌ମାନ୍‌ ଡିଂବକେ, ସାପା ଗଟେକ୍ନେ
    ଗଟ୍‌ନାଇଂ ମନେ ଆତ୍ଲାଗ୍ ବିଃନ୍‍ସା ବିଃକେ, ନେଙ୍ଗ୍ ଆତେନ୍‌ ପେନ୍ନିଆ ମ୍ୱେଏ । ମାତର୍‌ କିତଂବାନ୍‍
