  san-DEV: अपरञ्च पश्यत पित्रा यत् प्रतिज्ञातं तत् प्रेषयिष्यामि, अतएव यावत्कालं यूयं
    स्वर्गीयां शक्तिं न प्राप्स्यथ तावत्कालं यिरूशालम्नगरे तिष्ठत।
  tna-NT: Yama micuana peje su Espíritu Santo ebeitu, cuaja quema Tata Diusu ja micuana
