verse: LUK.020.047
translations:
  kpx-kpx: Isi abuna loboe vaveve vai gobuvu lobogevei oeabemo kunaiabe malegei. Abuna
    katelahaito tiliege atae vudila guliguli egete vagei. Abu kateimale vamalemo Dilavana
    vatehani baluga ovei.”
  okv-H: Eto nei amo evohu dodoru ta donda avo sio humbagora eto embomeni amita pari
    amo jo na ae rate toho hamo na pari kokoso kakoso eto sinenekagora, avoeto God
    na enana ta hajire siriketo memenga pajire ikau kesora.”
  tbo-tbo: Ma gasi koyamagei hiwahiwape hai numa gapolahi he danedanenehi ma lupali
    daodaohigei galena koyakoyama he dewadewaya. Tauhi hai wimeiha apo ina lata duma.’
  mal-C: അവർ വിധവകളുടെ സമ്പത്ത് നിർലജ്ജം അപഹരിച്ചിട്ട് കേവലം പ്രകടനാത്മകമായ നീണ്ട
    പ്രാർഥനകൾ ചൊല്ലുകയുംചെയ്യുന്നു. അങ്ങനെയുള്ളവർ അതിഭീകരമായി ശിക്ഷിക്കപ്പെടും.”
  grc-SR: οἳ κατεσθίουσιν τὰς οἰκίας τῶν χηρῶν, καὶ προφάσει μακρὰ προσεύχονται. Οὗτοι
    λήψονται περισσότερον κρίμα.
  bgc-bgc: 'वे बिधवायाँ के घर खा जावै सै, अर दिखाण खात्तर घणी वार ताहीं प्रार्थना
    करदे रहवै सै: ये घणा दण्ड पावैगें।”'
  khz-khz: Ira na wapu geria numa rinagara gevega-aikirana. Geria rapali mogaloki,
    na geopakauna. Vovetaina gekalana talimara metau kamu iwavagi pia rawalia.”
  deu-TKW: welche die Häuser der Witwen aussaugen, und verrichten lange Gebete zum
    Schein; die werden nur um so schwerer ins Gericht kommen.
  zsr-NT: Taꞌgǘëꞌ lidxcnu ngul uzëbdauꞌ, len quië luluíꞌ tsahuiꞌ cuinquëꞌ, xtsey tuꞌlidzëꞌ
    Dios. Yuguꞌ bönniꞌ ni, szxö́nitër gunëꞌ Dios ga laꞌzacaꞌ laꞌguiꞌë.
  lin-lin: bayibaka biloko ya basi oyo bakufisa mibali mpe basalaka mabondeli ya milayi-milayi
    mpo na kokosa bato. Bakozwa etumbu oyo eleki makasi.
  hns-NT: '@see-verse:LUK.020.046'
  noa-E: Jãkhʉʉnaun sĩita khoopaa ʉʉin juagam nemdamjã khechthʉg aumaajerram. Magnaata
    sëukha warag am kõit Ẽwandamag jëeu nʉʉ aajemgui ajim anʉm, juau ogthom amach
    magba nʉm amkhĩir. Mamʉ amach jãg wënʉrrʉm paar, jũrr Ẽwandamau ĩchab am gaai
    jua khʉabajugui ajim anʉm.
  eng-EMTV: who devour widows' houses, and for a show make long prayers. These will
    receive greater condemnation.”
  mib-NT: Te cáquende de vehe ñahan ní caquendōo ndáhú. Te nahán cájicān tahú de návāha
    cani ni ñayuu jeē tú na cuēchi de. Tēe yáha jíjnáhan de chi xeēn gā ndoho de castigo.
    Achí yá.
  lif-NT2: खे़ङ्‌हाॽरे़ मेमेदुमाहाॽ इङ्‌मे़ले़क्‍तुसिआङ्‌खुनिॽ हिम्‍धाःङ्‌हाॽ मे़लरुरो,
    कर नुःबा ओसेःन्‍धाक्‍सिङ्‌मारे़ लागि केःम्‍ब्‌केःम्‍बा तुवा मे़जोगुॽ॥ खे़ङ्‌हाॽरे़ग
    से़क्‍खाए साक्‍ल खुम्‍दिङ् मे़घोःसुॽरो॥”
  xnj-xnj: Vinyaga nyumba za vapwela kwa kuchenjela, na viyupa kwa Chapanga lukumbi
    lutali, muni valolekanayi na vandu kuvya vabwina. Yati vihamuliwa neju kuliku
    vangi!”
  mmx-mmx: La di lok kaka gamasa lempanga at lubungnaa rixin, la di ngising babaalom
    kusu limixin dina lok ngangao atdi. Losongsongot tidi naba lok kapmek aleng tinotno!”
  cbr-NT: Usai 'ianan ca casunamëcë xanun ñu bicuanquin cëñuia. Cëñuanan ca ax isa
    upí 'icë quixuan unin sinánun quiax, 'uran pain Nucën Papa Diosbë banaia. Usa
    unicama ca Nucën Papa Diosan, axa usai 'icëma uni 'acësamaira oquin 'uchoquin
    castícanti 'icën.
  tee-NT: Va ta'okxchok'otai'ini ixlacchaka'an ju chakolun ju va animacontilacanta.
    Chai astan talapalai tachi ju na va k'ox panicni ju tat'achivinin ju Dios ni lai
    catapu'okxchok'olh ju lapanacni ni catanaulh ni na tatalhoni ju Dios. Para ju
    yu'unch cata'amaklhtayanana' palai lhu ju ixmak'alhk'ajnat'an. Palai jantu ju
    ali'in lapanacni.
  eng-LSV: who devour the houses of the widows, and make long prayers for a pretense,
    these will receive more abundant judgment.”
  cak-NT: Y ri achi'a' re' chuka' niquimaj ronojel ex quichi ri malca'n tak ixoki'.
    Y xe chi quienimex chi reje' je utzilaj tak winak, yelayoj cuando niqui'en orar.
    Pero reje' can xtika-wi más ru-castigo ri Dios pa quiwi', roma yalan q'uiy quimac,
    xcha' ri Jesús.
  pah-NT: '—Opojykaahy g̃a mbatera aherembirekokwera''g̃a hugwi, ei Jesus''ga. Onhi''imbukuhu
    tehe g̃a Tupana''ga pe. Oyvyteri pe g̃a ei: “Nhande renduvame po ti ojipe''g̃a
    ei nhande ve oarõ hete g̃a Tupana''ga javo,” ei g̃a oyvyteri pe. Nurã jate g̃a
    nhi''inhi''ig̃i Tupana''ga pe ahe moandyandyita, ei Jesus''ga. A''ero kaitu po
    ti hahy hete g̃a pe nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Ma awara p'ẽtrãarã k'aripadai k'ãyaara, ãra te jãri atapata mãik'aapa taarã
    ɨt'aa t'ɨ̃pata, eperãarãpa ãchi t'o p'anadamerã. Mãga p'anapata perã, Tachi Ak'õrepa
    ãra audupɨara miapiit'ee, k'achia beerã miapik'ãri ichi ewari waibɨa ewate.
  xed-xed: Hahəŋ gwal ta tskugudunustá skwa miʼa wadgu. Ta slriŋslra həŋ ta maga duʼa
    ŋa ghubu. Dzaʼa tsanaghatsa lu ta guma ta həŋ katakata,» kaʼa.
  mks-NT: Ta cándaa na vehe na̱ji̱hí cuáa̱n. Ta tá na̱ndihi cáni̱ ndiva̱ha cája na
    xíca̱ ta̱hví na̱ nu̱ Ndióxi̱ jáchi̱ cúni̱ na̱ jája̱hvi na nu̱ú ña̱ núu cája na.
    Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ na̱ jána̱ha̱ ley Moisés yóho cacuu
    na na̱ ndoho chága̱ ini caja Ndióxi̱ nu̱ ndíhí —na̱cachi Jesús.
  gfk-S: Di la karkarit leh ira linge bakut ta ira makoso, ma di la harababo ma ira
    nudi lawas na sinsaring. God na manga hapadano di.”
  bmu-bmu: Yeŋön malö yeŋgöreŋ miri yuai bidaŋda gagabe köla eŋguaŋgirakze aka qetbuŋaŋini
    asuhumapköra köuluk köröpŋi köuluköba töptöpŋine qemakze. Miaŋgöra Anutunöŋ keuŋini
    jim teköba likepŋi öŋgöŋgöŋi meleŋni qakŋine öŋgöma.” Mewö.
  dgz-dgz: Go mu waen kwapura kaimakaet enu yawamon wane gapan kwapura puraput ge
    pa mugawa den tambune. Ap tane go mup paewa gapan waenapan yamamup muk ingane
    tap kakae tapen menan, God inap mup wa nonongaminewa. Koewa ap tainewa menan wanene
    baware aigap yawain.” Iesu ap anega wan.
  eng-GNV: 'Which deuoure widowes houses, and in shewe make long prayers: These shall
    receiue greater damnation.'
  zaa-NT: Làcą nna rigua cą hàstaá ca yú'u qui' ca pobre viuda nna, ą'hua màsqui'ba
    yala itsá runi cą oración pero labí lí nu runi cą. Acca nia' le qui'ni ca nui
    nna adila fuerte ná castigo thí' cą.
  eng-WEBSTER: 'Who devour widows'' houses, and for a show make long prayers: the
    same shall receive greater damnation.'
  guh-guh: Bajarapamonae yamaxëitojorobiaya vecuanotabiabanua pamonajivi pevecuatëpaevanëtsi
    pecobecovëjavaxi. Bajarapamonae itajara pinijicuenia vajëcabiaba Diosojavabelia.
    Itsiata pepo pexaniajaijamatabëcueneta apo vajëcabiabi. Bajarapacuenia vajëcabiaba
    saya jivi petaenexatsi Dioso itajara bitso bepejumecovënëtsivi. Nexata bajarapamonae
    bitso pinijicuenia Dioso naneconitsiaexanaenatsi pamatacabi Dioso naneconitsiaexanaena
    daxita pamonae Dioso apo pejumecovënëtsivi, jai Jesús pijajivijavabelia judíovi
    pecujarubivi yabara.
  bon-bon: Teepi cuublacubla bine baborage rarekaake ngälu yääcäremusi, pepu pi teeme
    gwidape piiyepu mete iyeta jäämlemusi, piba teepi lecaleca irecu ätumuta jaawenemusi
    biname bime sobe cabu. Yoo, teepi teeme mage mäpu daremu ne cirege päpäna!”
  nhw-BL: Pero iyoca inijuanti quinquixtilíaj cahual toahuihua ininchajchaj. Huejcahuaj
    quema motlatlajtíaj ica Toteco para sequinoc ma quintlepanitaca, pero san tlacajcayahuaj,
    huajca achi más Toteco quintlatzacuiltis que sequinoc.”
  mgw-mgw: Baapokonywa alwawa awi'li'kwa ku'no kabaku'pi'ki'ya panga anogau kwo sali
    sala ndaso. Abo baapata ukumu ngu'lu'.”
  swh-ONEN: Wao hula nyumba za wajane, na ili waonekane kuwa wema, wanasali sala ndefu.
    Watu kama hawa watapata hukumu iliyo kuu sana.”
  wbi-wbi: avaanhu ava vikuunya ifinu ifya vafwile! neke muvukedusi vwake vikufunya
    inyifuunyo inhaali, kuuti avaaanhu vatisaghe vagholofu. mu uluo uNguluve ikuvapeela
    ulupumuko ulukome kukila.
  bba-bba: Bɑ ɡɔminibun yɛnusu dimɔ, mɑ bɑ kɑnɑ dɛndɛnnu mɔ̀ bu kɑ bu wɑn sɔ̃. Bɑ
    koo bu tɑɑrɛ wɛ̃ n kpɑ̃.
  eng-KJVCPB: 'which devour widows’ houses, and for a shew make long prayers: the
    same shall receive greater damnation.'
  kgk-NT: Ha tembirekokwe rembiporu omonda heraha-vy. Upe rire temiexagwã rei omondo
    mondo ra'anga rei Nhandejáry-pe heta onhe'ẽ enterove ohendu hagwã. Ombohasa asyve-ta
    íxupe kwéry Nhandejáry, he'i judeu rekombo'ehaty-rehe omombe'u-vy.
  waj-waj: Iya oro muaada gioonnaiya unnakua nnammari kuaivaa tida iya mminnamminnaiyauvaa
    ngiariyara kati vara kiada nnaagiai oro mmanna avaiyauvakidiri hokobama yaaku
    varaavai. Iya itaama iikiaivaara ngiari irisai pinaa maisaivo vainaravaivee. Yisuuva
    itaa kua tiravai.
  ekk-PKP: Nad petavad lesknaistelt välja nende omandi ja varjavad oma tegelikku olemust
    paljusõnaliste palvetega. Nad saavad kohtupäeval karmi hukkamõistu osaliseks.“
  mpx-mpx: Abuabulau wali limi ge wali gogomwau hi aahe hi lologugui-an bwabwage,
    ge i ola al wali awanun hi papayapu-an gamagalau tanaliyaa tage nihi hagol. Wali
    pagan o kaiwena, inoke nasi ali lahi ni bwata hot.”
  wbp-wbp: Nyampurluju wati-paturlu ngulaju kalu-jana kali-pukakuju yuwarli jurnta
    kanyi yimirr-yinjarla. Ngula-jangkaju, yangka wati-patu, yati-wangka kalurla Kaatuku
    tarnnga-nyayirni milparniwarrarla milkarraku yungulu-jana yapa-karirli nyanyi.
    Kula ngurrju kujaju, kala jarrwara! Kaaturlu kajana kuja-kurraju nyanyi, ngula-panuju
    kapu-nyanurla kunka-mani pina!”
  luo-luo: Giyako ute mon ma chwogi otho kendo gilamo lamo moyware mondo ginyisrego
    ni ji kaka gilony e lamo. Joma kamagi ibiro kum malit moloyo.”
  nhe-NT: Pero iyoca inijuanti quinquixtilíaj ininchajchaj cahual toahuime. Huejcahuaj
    quema momaijtohuaj ica Toteco para sequinoc ma quintlepanitaca, pero san tlacajcayahuaj,
    huajca achi más Toteco quintlatzacuiltis que sequinoc.”
  aii-aii: ”ܟܹܐ ܐܵܟ݂ܠܝܼ ܒܵܬܹ̈‌ܐ ܕܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܘܡܲܚܙܝܼ ܓܵܢܵܝܗ‌ܝ ܒܡܲܪܝܲܟ݂ܬܵ‌ܐ ܕܨܠܵܘܵܬܵܝ̈ܗ‌ܝ
    ܒܕܲܓܵܠܘܼܬܵ‌ܐ. ܐܲܢܹܐ ܒܸܬ ܦܵܝܫܝܼ ܕܝܼܢܹܐ ܒܩܸܫܝܘܼܬܵ‌ܐ.“
  esk-NT: Ivayaqtuqmigaich uiḷgaġnaat, tigliktuipḷugich kiŋunauraŋitñik, suli qiñiqqusaatlaturut
    agaayuuraaqamiŋ! Anasiñŋuqsausiaqaġisirut pitḷuglugu atlaniñ iñuŋniñ.”
  msb-msb: Nagaprobitsar man sinda san mga kasadirihan san mga biyuda kag sa pagsagin-sagin
    na banal sinda nagapangadyi sin mga halagba. Kaya, mas grabe gayod an kastigo
    ninda.”
  cpa-NT: Dsa² héi² jŋíh² hi² chi² quiah¹² hio¹³ hnǿi². Jøng² ma¹dsio¹² jǿg³ hlanh¹²dsa
    Diú¹³, hi² ta³dsǿa¹² jmo¹²dsa, mi²gan¹²dsa dsa² juøi². Hiug¹² jín³ ma¹dsio¹² dsag³
    ta¹canh¹³ dsa² héi² ―ca¹juúh² Jesús.
  dso-dso: ସେମନ୍‌ ଲାଜ୍‌ ନଅଇ ରାଣ୍ଡି ମାଇଜିମନ୍‌କେ ନାଡାଇକରି ସେମନର୍‌ ଦନ୍‌ସଁପତି ଜୁରି ନେବାଇ
    । ମାତର୍‌ ସେମନ୍‌ ନିମାନ୍‌ ଲକର୍‌ପାରା ଦେକାଇଅଇବାଇ । ଆରି ଲକ୍‌ମନର୍‌ ମୁଆଟେ ବେସି ଲମାଇକରି
    ପାର୍‌ତନା କର୍‌ବାଇ । ଏନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ପର୍‌ମେସର ବେସି ବଡ୍‌ ଡଣ୍ଡ୍‌ ଦେଇସି ।”
  meu-meu: A idia ese vabu edia ruma e ha-ogoḡamidiamu; bena edia ḡuriḡuri e hadaudaumu,
    taunimanima ikoilaidia. Idia na dava metauna do bae abia.
  yva-NT: Wo wanya kavinije maponae indamu wo awa ananuge muno awa yavare raugavo
    maora. Muno awa sambaya nggwaravainy indamu vatane wo mansararimbe rai. Weramu
    vatane wato indati awa mangke manakoe, weye awa angkarije ntapekan.”
  dgc-dgc: Sakay ugali de be a ménalangin ta atakdug, monda isip du tolay a banal
    side. Pero éng te bébe a bilo, éy ganggangén de san tu luta na. Kanya parusaan
    side na Diyos ta lalo a mahigpit!”
  zpm-NT: Ni rlozh ga, rio zho rla zho teḻ pe ncuaaṉe rapse grë wnaa viud; ni parne
    peet guiabd miech lo zho, xtse rzo zho rzadraa pe lay ne rooḻ zho. Sca ruṉ zho,
    ¡per ib tedsod nroob caxtigw ne ygaa zho!
  hix-NT: Nyamoro rma, enyonkaxemo katxhotho yaryatxhe xarha, tkatxho kom me harha.
    Khoryenkom yakoro tàrwonàmnàtokonye, mexe rma haxa nàrwonatxhe, onkuhtono ynyàr
    me mak ha, ohxe tosonyhonàr kom horà mak ha, kekon hatà. Àsok hana natxow ha,
    nyamoro ha. Tanàhnohsom me natxhe hampànà, anar komo yoho rma haxa mak ha, kekon
    hatà, Txesusu, tànhananàhrà ro komo wya, toto komo nenytxanàr me rma hatà.
  sim-sim: Uhu nokove ol mumblak wahayandan li haimba handambaha mbele mbele lihin
    landa ola. Uhu os Avui Wasilakan li sawewa wolo mashi hombelakak li sawenak ma
    li misihi li mba, tondo ma jivi tolira, karem li mbakmbaha unda ola. Hako os Avui
    Wasilaka hulaima nokopman or heyembakmbaha or mbahanda wolo lir avak nomorawu
    wasilaka menden kishakwa lir.�
  npi-ULB: तिनीहरूले विधवाहरूको घर हडप्छन् र लामो-लामो प्रार्थना गरेर देखाउँछन् ।
    तिनीहरूले नै अझै ठुलो दण्ड पाउनेछन् ।”
  cgc-cgc: Sikad man danen an manluko ta mga balo na bai daw paubos danen pangabuian
    an ta mga balo. Gapakuno-kuno na riliyuso danen an paagi ta lawig na pangamuyo
    naan ta tama na mga ittaw aged dili mlaman na mga pabuat an danen malain. Tenged
    iling tan mga buat danen, maageman danen segeng na silot ta Dyos.”
  tim-tim: Akto âmbâle kambut yâk yeŋgât kotŋe siâ siâ meyeŋgimai. Akto luâk âmbâleŋe
    nenekbiâ humo agâk dâm aregât miapŋân kinmâ Anutu magaŋberâm kinmai. Luâk hain
    arekŋe aregât dosa dondâ memai. Aregât ye yâk yeŋgât dop bo akmâ manbi.” dâep.
  yor-yor: Àwọn tí ó jẹ ilé àwọn opó run, tí wọ́n sì ń gbàdúrà gígùn fún àṣehàn, àwọn
    wọ̀nyí náà ni yóò jẹ̀bi pọ̀jù.”
  wos-wos: Di du hiyandé takwana jondu atéfék di héra. Di yéna yata némafwi hundi
    Godré wa, du takwa diré xéta deka ximbu harékéndate. Hurundanka God diré hambukmbu
    male hasa hwetandé.” Wungi dé Jisas wa.
  emp-NTPO: Pẽdra wẽrãrãba erob̶eara jũma jãrĩbadamĩna dji biarãda crĩchabid̶i carea
    jũmarã quĩrãpita dãrã Ãcõrẽa iwid̶ibadaa. Maʌ̃ carea Ãcõrẽba ãdjirãra biara cawa
    oya.–
  eng-F35: who ‘devour’ widows' houses, and for a show make long prayers. These will
    receive more severe judgment.”
  ind-ind: Padahal mereka suka merampas harta para janda. Lalu untuk menutupi kejahatan
    itu, mereka berdoa panjang-panjang dalam kumpulan umat TUHAN, supaya orang lain
    mengira mereka orang baik. Akibat perbuatan itu, Allah pasti akan memberikan hukuman
    yang sangat berat kepada mereka.”
  pes-OPCB: اما حتی وقتی دعاهای طولانی می‌کنند و تظاهر به دینداری می‌نمایند، تمام
    هوش و حواسشان به این است که چگونه اموال بیوه‌زنان را تصاحب کنند. از این رو مجازات
    آنان بسیار شدید خواهد بود.»
  mpt-mpt: eka i moniba unang sosoni dim oye bianiba afobeingo bola olube une bianiba
    i funaniba Nakaia unangai ni yatemniba Ni niniino dotouleb nine geniba nakaia
    unangai kin dimo beteno teke beten kebiam binabib kesoa i enin sumo watemomabiobo
    ge baabesebe.
  ssx-ssx: Kutupa kosa꞉piki wanda꞉wekina꞉ damanu makea makea pea minolota꞉ handaena꞉
    hau pea yeni pu hokulu peao halememe. Koto ekina꞉ta꞉ mo haliwekima꞉ ika꞉ mulu
