    nə́ bwə́ dʉ́gʉ́g nə́ bʉ́sə ijɔ̧ɔ̧́ i búúd. Intʉ́gʉ́lí byáŋ í bá bə ŋkí jág bul
    nyaan.»
  hat-hat: Se piye y'ap piye pòv vèv yo, anmenmtan y'ap plede fè lapriyè byen long
    pou parèt pi bon. Chatiman moun sa yo pral pi rèd.
  npl-NT: Noiwa kintlakijkixtiliah n iknosiwameh, iwa para amaka makimati, satlawel
    motiotsajtsiliah. Ne nomechilia, ninteh kiseliskeh okachi weyi tlaijyowílistli.
  bgg-bgg: Hanyie thek ne misiungthek è phua srane ithek hò shii riao maphi, chiih-è
    briig yi pha misiathek de bajo phiang sia! Ithek shii ne zab awiedang pha lago
    phi ruii phro.
  eng-TCENT: They devour widows' houses and for a pretense make long prayers. They
    will receive a more severe judgment.”
  eng-BSB: They defraud widows of their houses, and for a show make lengthy prayers.
    These men will receive greater condemnation.”
  cpu-NT: Jampoyetaro eejatzi kamaimetzinkaro jaapithayetziro opanko. Iro josamaninkantayetarori
    jamanayetapiintzi eero jiyotantaitari. Iro kantamaitacha osheki irovasankitaayeetairi.”
  san-ASM: ৱিধৱানাং সৰ্ৱ্ৱস্ৱং গ্ৰসিৎৱা ছলেন দীৰ্ঘকালং প্ৰাৰ্থযন্তে চ তেষু সাৱধানা
    ভৱত, তেষামুগ্ৰদণ্ডো ভৱিষ্যতি|
  tac-NT: '''Ma bujeme ju galí alué umugí gunámakame. We''lisi jame ju Onorúgame tania
    iwérali re''obachi we''lisi napurigá pe a''boi najkime ju napurigá suwábaga ralámuli
    etémala. Nobi alueka abéchigo wa''lú gastigo narémalagó.'
  eng-WEBPB: who devour widows’ houses, and for a pretence make long prayers. These
    will receive greater condemnation.”
  gfk-H: Diet la karkarit lah ira linga bakut ta ira makosa, ma diet la bisbis ma
    ira nudiet talona sinsaring. Kalou na manga hapidinau diet.”
  viv-viv: Ada sikwasikwadiyao yadi lokoloko hilemadi ada hiveꞋoveꞋoꞋola-faꞋila be
    higa kaliva hinahawaveyamumuyedi. Yadi koyona veꞋoꞋola-faꞋila againe hikevana
    faꞋina adi vita gavatubuga hinanuhagana.” Au hidedemi Yesu givenuwaꞋata.
  yao-yao: Ŵakwasumula majumba achakongwe ŵawililwe ni achiŵankwawo ni kupopela mapopelo
    gamaleu kuti aloleche ŵambone paujo pa ŵandu. Kwalyele ligongo lyo chalamulikwe
    kwachikali nnope kupunda ŵane!”
  tgp-tgp: ale ha lo kilau mata nora halu sei la lo lavi nar̃ihi na hinahinau tari
    nona har̃ai malepu hinia, ale la lo tavuhoro na nora vavahinau na usiusi peravu.
    La pa lavi na talai tavera i jeu na tinapua.”
  auc-NT: Ayæ̈ owæmpoïnäni oncö yo mongænte baï cædinque ö æ̈wënäni inte në wææ odömönäni
    ïñömö, Botö ïmote waa acædänimpa, ante cædinque Wængonguï ingante nöingä apæ̈nete
    baï cædinque babæ cædinque wantæpiyæ̈ tededänipa. Tömënäni edæ näni nanguï pönï
    pante wæquinque mänömaï nämä beyænque ante cædänipa, ante adinque mïnitö ïñömö
    ee gomö aedäni,” ante Itota wææ angacäimpa.
  kbc-NT: Pida oninaaletiniwace wajekalodi, odaa joɡ̶odoliceta anigidi lowoodaɡ̶agi
    anele, codaa lemaanigi me dinikeenaɡ̶aneɡ̶e moyotaɡ̶aneɡ̶e Aneotedoɡ̶oji. Pida
    Aneotedoɡ̶oji icota meliodi me iloikatidi.”
  bmh-bmh: Bo, go dudu goagen wab ailel polumaraimai, goagal zauan esab gaul oi unanem.
    Dudu ipal agal amiagab ebu mui go Uwait aurabun, ze asiu macanemen. Aiu ses, Uwait
    nug alai sisiarabun ziwas ebu, go dudu go uhu banou pet umam.”
  ctu-BL: Mi' chilbeñob i yotot meba' x'ixicob. Mi' melob tam bʌ oración cha'an mi'
    lon q'uejlelob ti uts'at.
  meq-meq: Wu nakə tə vəlawatay a madakway i gwas hay aye na, tə ndayawa na. Tə ɗuwulaway
    me a Mbəlom na, vəɗvəɗ a ndəv bəse bay hərwi ada ndo hay tâ gwaɗ fataya nəteye
    ndo ŋgwalak eye hay. Slala i ndo neheye andza nakay aye na, Mbəlom ma giye fataya
    sariya na, ma ziye i ndo siye hay.»
  noa-H: Jãk'ʌʌnaun sĩita k'oopaa hʌʌin juagam nemdamjã k'echt'ʌg haumaajerram. Magnaata
    sëuk'a warag ham kõit Hẽwandamag jëeu nʌʌ haajemgui hajim hanʌm, juau hogt'om
    hamach magba nʌm hamk'ĩir. Mamʌ hamach jãg wënʌrrʌm paar, jũrr Hẽwandamau hĩchab
    ham gaai jua k'ʌabajugui hajim hanʌm.
  alp-NT: Eleki esi paksa matabina balua esi layanisi kena esi taneyaru. Eleki esi
    kotie loko Alla takwali lakwai esa leke tamata bokala esi noakeise tamata misete.
    Tamata saka kuru Torata meru sisupu hukumane bei Alla ktili lesi bei tamata makete.”
  san-VEL: vidhavaanaa.m sarvvasva.m grasitvaa chalena diirghakaala.m praarthayante
    ca te.su saavadhaanaa bhavata, te.saamugrada.n.do bhavi.syati|
  kbq-kbq: Kento a'nemokizmi fenozantami havige hu'za eneriza, anaza nosaza vahekna
    hu'za, vahe'mo'za antahiramisazegu zaza nunamu nehaze. E'inahukna zmavuzmava nehaza
    vahera, refkoma hania zupa tusi'a knaza zamigahie.
  kbh-kbh: Pero chë viudángbioye chë tmobomna soyënga jtsabacayana; y ents̈angbe delante
    ts̈abá chacmotsë́nÿama y chënga imojtsaíngñama ndoñe chaondëtsótats̈ëmbuamna,
    Bëngbe Bëtsáftaca ts̈a jtsencuéntayana. Chë causa, Bëngbe Bëtsá ínÿengbiama más
    chënga echanjácastigaye ca” —Jesús tojánayana.
  ron-LSB: care mănâncă casele văduvelor și care, pentru a se preface, fac rugăciuni
    lungi. Aceștia vor primi o condamnare mai mare”.
  pon-pon: Me kin nopur im en li odi kan, liajojki kapakap reirei, mepukat pan panalan
    kadeik apwal.
  nhe-BL: Pero iyoca inijuanti quinquixtilíaj ininchajchaj cahual toahuime. Huejcahuaj
    quema momaijtohuaj ica Toteco para sequinoc ma quintlepanitaca, pero san tlacajcayahuaj,
    huajca achi más Toteco quintlatzacuiltis que sequinoc.”
  sps-sps: Ana ri fagaug raror fo amov er kabuts paser numaa tsuri, ana ri kat faatok
    er mata rari tan kat a fo faakats viviakoo ma famuiny ari na fo iring tsuri. Tan
    kat to aya fasaraa tsuri nai karap fafis non.”
  wnc-wnc: Aminu waakwakga maya kombakobatde nin binga dua ngang natake kait pasiyuk
    yotna pake tumuk wamu mamaya siknga waiakngana usikwatapikge kem yakaingga meya
    buyambam siknga paning,” ngang yanikut.
  bus-bus: Aↄ̃è adua gbã̀a kɛ lɛ gbɛ̃nↄ ń e yãnzi, ben aↄ̃è gyaanↄnↄ kpɛ́ síḿma.
    Aↄ̃ wɛ́ɛtãmma égↄ̃ pãsĩ dɛ gbɛ̃ píngi pↄ́la.
  gub-BL: Imunar kuzà imen umàno ma'e kwer wama'e rehe wà. Umumaw wama'e wanuwi wà.
    A'e re uzexak kar oho zemono'ogaw pe wà, Tupàn pe uze'egatu haw hexak kar pà amogwer
    wanupe wà. Tupàn uzepyk wera'u putar wanehe azeharomoete a'e nehe.
  imo-imo: Ambo waima ningo bembo tiko ulkema linonga ningo eno ltimele. We imbomani
    lino ulu pulu keri teremolo mele naa kanoko pilkolio, lino paa molko kondoromele
    iyema nengei ningo Gote kinye popo toko, we kolo toko ungu ningo tule purumele.
    Goteni we imboma ulu pulu keri teremelemunga eno paimbo mindili lipe timbelo nalo
    i iye niomani aku uluma teremelemunga Goteni aku iyema mindili awili tepa lipe
    timbelo lepamo,” nimu.
  boj-boj: Naŋgi uŋa qobul naŋgi gisaŋnjroqnsibqa naŋgo tal ti iŋgi iŋgi ti laŋa yainjreqnub.
    Osib tamo uŋgasari naŋgi na unjrsib naŋgo ñam soqtetnjrqajqa deqa pailyo olekokba
    yeqnub. Deqa mondoŋ Qotei na naŋgi awai tulaŋ ugedamu enjrqas.”
  eng-DRA: Who devour the houses of widows, feigning long prayer. These shall receive
    greater damnation.
  knf-knf: Baji bade bka bŧi bi baaţ bayoţ, kadaar kajon ţi pñehan Naşibaţi pa pwinana.
    Naşibaţi aluŋ kakob baka kakob kandëmnuŋ maakan! »
  san-KHM: វិធវានាំ សវ៌្វស្វំ គ្រសិត្វា ឆលេន ទីគ៌្ហកាលំ ប្រាត៌្ហយន្តេ ច តេឞុ សាវធានា
    ភវត, តេឞាមុគ្រទណ្ឌោ ភវិឞ្យតិ។
  arn-NT: Ka müntuñmakefingün ñi ruka ti pu lantu domo, welu lif mongen che ñi pingeael
    rume fentreñma ngillatukawkey engün. Kisu engün ta doy fütra kutrankaway.”
  zas-NT: Racaꞌ tëë reeman lidx ree béngunaa bizëjb, abiꞌ din guiëb ree bejn guial
    benzaꞌc na̱j reeman, dád xchej rbejdx rniab reeman Dios. Per laa reeman mazri
    casti naroob yayal reeman.
  ken-NT: Nɛ mányìɛ̀ mɛnyɨŋ mánkwɛ́sɛ́ ndǔ mangwɔ, mánkʉ nɔkɔ bɛrɔ́rí nɛnɨkɨ́mʉɛt
    bɛsí bhó mbɔ bɛ bachi bɛrɨtí bho. Chɔŋ ntɛ́msí yap anjá ancha.”
