  auy-auy: Maníkó táántena séna pukémpinkemba íyáfasineꞌa wíyómpaꞌa iménaawe siyáimba
    minínínákwáꞌá wíyómpaꞌo iméraiyamba aaré ímba maíyasa waaí ímba maíyamba ónááwe.
  tbg-tbg: Naantiara Kotiva hini vaiinti nahentiara ne koqe vaiinti nahentive tivakeharo
    vika qaqi himpima kairamanta qaqi variqi vika, vika kia nai varate nai varate
    ivarave.
  hub-NT: Turasha shuar pegker jinaawaru aina nantarar nayaimpinam weartin aina nuka
    nuweenachartin ainawai.
  hmo-hmo: To do idia toreisi lou, bona edia namo hegeregere mauri gabeai lalonai
    do idia vareai taudia be do idia headava lasi.
  big-big: kapura yongkambanu ibeng logo kalike Anotogo ibendaga yangalekta wazaya
    logo pugu wik wizagomagi kaiya pilik puwili puwekkeriktau weiyawili mizagi ono,
    ma panu keya mangogo kolomele yombu weiyagi nakyegi miza managi ono.
  gux-G: Ama yaaba ke U Tienu diidi ki sua ke bi ŋani ki dagdi yeni ban fii ku kaagu
    nni ki kua li ŋandunpanli nni wan kan kuani bi puoba ki gɔ kan kuni bi jaba.
  cnl-NT: '''E³ quie''²³ ''a²³la³ ma²³ la''³ rɨ²³jmóo² dsa³ ''i³ jua''³ Dios ''e³
    joo''²³ rɨ²³ji̱i̱''²³ co̱''³ yʉʉ''³¹ güii³. Núu²³ ''a²³jia''³ ma²³ rɨ²³tǿø²³ dsa³
    mɨ́³. ''E³ quie''²³ ''a²³ cɨ''²³ ma²³ rɨ²³cuǿn² jo̱²³mɨɨ³¹ quie''² dsóo²³.'
  zar-NT: Naʼa, nupa nácagaca lesacaʼ uluʼbán lu yöl-laʼ guti, en tsöjcuáʼ yödzölió
    siʼ gataʼ, bitiʼ ilún yöl-laʼ rizóalen nigula, en bitiʼ uluʼtsaga náʼagaca.
  kde-kde: henga vanu avala vambevalangîwa kuva vànafala kufufulwa na kuva na umi
    mmahiku laîda, anevo vakambelomba wala kulombwa.
  ata-ata: Ia ta mitema ane Lataua mupelemasaxaneꞌi sou isoli, ia imauli iliꞌi ne,
    la aneꞌi imomomo sou itaulaꞌixaꞌa ngatoꞌo la uasi.
  qvw-NT: Ñatac Diospa lädunman ayaśhancunacá manañam chaycunacta lisin'achu. Nïtac
    anjilcunanüpis imaypis wañun'añachu. Paycuná cawsä bïdaman pasaśhanpïmi Diospa
    chulinña cayalcan.
  nfa-nfa: Te ngaa ètu sorga dhèu paleo boe èmu. Aa ètu era nèi, dhèu madhe heka.
    Rèngu èci èèna ka dènge ana pajuu nèti Ama Lamatua ètu sorga. Te, lodꞌo Ama Lamatua
    pamamuri hari dhèu madhe, Na hagꞌe nare si, sèna ka jꞌajꞌi mi ana Na.
  tnp-tnp: Mətəu e nian rəha natɨgiən vi, otəsoliən lanəha. Nətəmimi nətəm Uhgɨn nɨkin
    tətagiən o lah məmə ilah okotəmiəgəh mɨn e nɨmɨsiən, kəni in otos ilah məhuvən
    kotatɨg e natɨgiən vi. Kəni ko ilah okəsotoliən marɨt, kəni ilah okəsotohtəu-pəniən
    noliən rəha marɨt,
  urd-urd: लेकिन जिन्हें ख़ुदा आने वाले ज़माने में शरीक होने और मुर्दों में से जी
    उठने के लायक़ समझता है वह उस वक़्त शादी नहीं करेंगे, न उन की शादी किसी से कराई
    जाएगी।
  hot-hot: ma doŋtom avômalô takatu ba Wapômbêŋ hêv i bulubiŋ ba ewa lôkmala hathak
    loŋbô, thêlô êŋ miŋ hatôm neja i esak loŋbô ami.
  mqj-NT: Sapo angganna to sipato' dipatuo sule dio mai alla'na to mate anna tuo illalan
    lino bakaru ta'mo ia la kebaine tala dipakemuane.
  rus-SYN: а сподобившиеся достигнуть того века и воскресения из мертвых ни женятся,
    ни замуж не выходят,
  mbh-mbh: Aveto toko na seng areko God i ateal or mo i apet or ini toko sivenga,
    aro i palos werera mun or mo o voth tomo nge i a Pen a Urvet, naro o peange ol
    avele.
  bdd-bdd: ma hesi tuta ꞌinaonaoma ꞌoina ꞌeguma wahine ma loheya sowasowahidi ma ꞌamasega
    sitoholo hila nata geyaꞌabwa wete sihaihai.
  cbt-NTPO: A'naquën Yosëri noya ni'ninsopita inápaquë pantarapi. Nanpiantahuachina',
    co huachi sa'aponahuë'. Sanapi'santa' co so'yaponahuë'.
  rmy-SERVI: А касти вытэлэдэла патив тэ джювэ дэ авэр вако тай савэ отджювдёна мулэндар,
    кадэла мануша на лэн пэсти ромнен и паларом на выджян.
  srn-NT: Ma den sma di Gado feni warti fu opo baka na dede, èn libi ini a ten di
    e kon, no o trow nanga makandra.
  cta-NT: Pana ñati̱ nu caja chaca chalyuu nu ná ngaꞌa̱ chaꞌ tye jiꞌi̱ nguꞌ ca slo
    ycuiꞌ Ndyosi ni, nu loꞌo tyuꞌú nguꞌ biꞌ chaca quiyaꞌ, ngaꞌaa caja clyoꞌo nguꞌ,
    ni ngaꞌaa ta nguꞌ jiꞌi̱ sñiꞌ nguꞌ chaꞌ caca clyoꞌo nguꞌ,
  bqc-SIM: ãma gbɛ̃́ pↄ́ Lua dìlɛ aa kà aa bↄ gau aa dṹnia dafu leↄ aa nↄsɛ weo,
    aa zãkɛ weo.
  tcz-CHONGTHU: Ahin, ahung lhung ding khang'ah, athilah a kona thoudoh dinga lom
    ho chu akicheng tapouvin chule chen jong akichensah tapouve.
  mar-mar: परंतु जे लोक त्या येणाऱ्या युगामध्ये व मृतांच्या पुनरुत्थानामध्ये भाग घेण्यासाठी
    पात्र ठरतील, ते लग्न करून घेणार नाहीत आणि लग्न करून देणार नाहीत
  snp-snp: Eti afa, ido aiga kamena naba fedenaido yalo Gotikafo wenena maleka yamu
    eti limo, Monani efe limo wenena folaguti kofa olu nedi gedoneto namoki minenawae,
    loto lo gedami wenena ya we wena mofu melámoti, we wena anido olu gimámenagilae.
  isl-isl: '@see-verse:LUK.020.034'
  spy-NT: Yoo /kaakiing'eetee chii meet ānkuwo Kaab Yēyiin, mēēbērē tākōōmutiisyē
    nto /tābokiimutē subak,
  xnn-xnn: ngem adi men-as-as-awa nan awnit tagowen kasin Apo Dios ay paayena ay makitetee
    ken siya
  mwe-mwe: Ikabheje bhene shibhayukanje nibhalanganishiwa nndamo ja gene mobhago,
    bhakalombanga wala bhakalombwanga.
  tte-tte: na siya Yaubada ikawa-namwanamwa-yagili yo sitoloyoi nige kasoleyoi,
  tcs-tcs: Bat wen ebribodi go kambaigen laipwan, dempla uda go gede dat gud niulaip
    nogo maret.
  hlt-THB: Cehlai ce a hun awh ak awm kawikhqi taw thlak thi thawh tlaihnaak khawnghi
    awh zu loh va taak, chungvaa am awm voel hawh kaw,
  soq-soq: Tane mo mida God ewamodie insedia eulena ipa mo bo bedewe enapuwimopue
    inawinakasalawo wankasantopu mo ando mai nainaintopu, dia.
  qub-qub: Tayta Diosninchi acrashan runacuna cawarimur syëluchöga manami majachacanganachu.
  att-att: Ngam sangaw nu duttál yù paginnanole nayù ira nga ibiláng ni Namarò ta
    mepángngà nga mepaginnanolay nga mesipà kuna ta lángì, ari ira maggagáttáwa tán
    nga ággaw.
  bki-bki: mia nalo napano Atua ber ka amijikia ameul bereio ea nam̃ariano, ka ava
    jouro ea kiano vio, mia maka bunu ajikia alaio. Ka bogo na, maka bunu asorsoro
    kalo,
  bqp-bqp: ama gbɛ̃ kũ Luda dìtɛ kũ ò kↄ̃ sìo ò bo gan ò andunia dufu lenↄ ni nↄ
    sɛ́ro, oni zã kɛro.
  mcp-mcp: 'Njɨ, bɔɔŋg bwə́ bá nyîn nə́ bwə́ jəlá nə gwûm bwə́ cʉgə cʉg í zág wá,
    bwə́ ábʉ́lɛ dʉ sá mə́bâ: budúm nda ná bâ búdá, budá nda ná kə mə́báád.'
  hat-hat: Men, fanm ak gason ki merite pou yo leve soti vivan nan lanmò pou yo ka
    patisipe nan lavi k'ap vini an, moun sa yo pa nan marye ankò.
  npl-NT: Pero ijkuak moyolitiskeh non yomikkeh, akimeh Dios kinkawilis makalakitih
    kan ilwikak; ompa ayakmó monamiktiskeh nion kintemakaskeh impilwah mamonamiktikah,
  bgg-bgg: Jishii giong hò-aphuii hò-amuii dinne thog pha ishak shii iyjong hòi din
    mage shii ne ayie agey sharai phro.
  eng-TCENT: but those who are considered worthy to attain to that age and the resurrection
    from the dead neither marry nor are they given in marriage.
  eng-BSB: But those who are considered worthy to share in the age to come and in
    the resurrection from the dead will neither marry nor be given in marriage.
  cpu-NT: Iriima inkarate kitsirinkairone irañaayetai apaata ikamavetakara, eero jaayetaitsi
    iina, eero jaakaavakaayetaatsi iina eejatzi.
  san-ASM: কিন্তু যে তজ্জগৎপ্ৰাপ্তিযোগ্যৎৱেন গণিতাং ভৱিষ্যন্তি শ্মশানাচ্চোত্থাস্যন্তি
    তে ন ৱিৱহন্তি ৱাগ্দত্তাশ্চ ন ভৱন্তি,
  tac-NT: alué napu ekí seba rewagachi nibilé umugí nibilé riótiri newime ju
  eng-WEBPB: But those who are considered worthy to attain to that age and the resurrection
    from the dead neither marry nor are given in marriage.
  gfk-H: Senbia pa na ngan hua ta diet ing Kalou na kilam lah diet bia diet haruat
    wara hinahaan laka tano pakana bung namur ma tano tuntunut hut talur ra minaat.
    Pa diet na tolai.
  viv-viv: Atu badi gaveyao Yaubada givehawadi vaita gilubodadi be alikeya hinamididi-havagi
    be aimo tova mulina aituhai-nadi againe hinamiyami, medema keke hinanagi, kadu
    keke hinaꞋalika-havagi faꞋina yadi miyami badi lobama ana tovenuwaꞋata yadi miyami
    amine. Kadu Yaubada alikeya ginasivemidididi faꞋina, badi Yaubada natuneyao.
  yao-yao: nambo uchaŵalanjikwe kuti akuŵajilwa kusyuswa ni kutama mu katema kakakwika
    ngasalombela atamuno kulombwa.
  tgp-tgp: pani la haratu God mo hitea vara la tataholo mata turu na sauteterahi na
    mateia mata unu hin pongi atu mo lo mai, enira la pa sopo lahi teni tea i pa sopo
    silera mata lahi,
  auc-NT: Wæætë, Mïinguipoga bayonte ïïnänique eyepæ̈ inte ñäni ömæ̈monte öönædë æite
    quëwencædänimpa, ante Wængonguï nänö në angaïnäni ïñömö tömënäni mönämaï ïninque
    wadäni ïnänite godö ñänönämaï incædänimpa.
  kbc-NT: Pida niɡ̶ina Aneotedoɡ̶oji aneote me yewiɡ̶atace leeɡ̶odi me iɡ̶enaɡ̶atibigiwaji,
    nige newiɡ̶atace, aɡ̶alee nadonaɡ̶a.
  bmh-bmh: Go duailel naliu ag noumaimai, aiu ses awau muzmuz dabun usamamen, ag koli
    i duair egaramamen.
  ctu-BL: Pero jini mu' bʌ i q'uejlelob ti uts'at cha'an mi' tajob i cuxtʌlel ti jini
    yambʌ ora yic'ot cha'an mi' cha' ch'ojyelob ba'an chʌmeño' bʌ ma'anic mi' pʌyob
    i pi'ʌl. Ma'anic mi' sijintelob.
  meq-meq: Ane tuk na, ndo neheye Mbəlom a pala tay ha, nəteye ta ndziye ka məndzibəra
    nakə weɗeye na, ta lətseweye abəra ma mədahaŋ na, ta zliye bo nakay na, zal kəgəbay,
    ŋgwas na, ta zliye bo sa bay.
  noa-H: Mamʌ hiiu p'iidʌwia hʌ̃gt'archa höbër nʌm k'ʌʌn chan tag jua pʌrpʌr habam,
    hʌ̃gt'arm Hẽwandam chognaanjö tag meeba hich mag nʌisiju haawai.
  alp-NT: po kena tamata rebe supu bitike kena kwana suike bei matale peneka kai kena
    Alla Ipletae imi tamatare esi kai suike moneka.
  san-VEL: kintu ye tajjagatpraaptiyogyatvena ga.nitaa.m bhavi.syanti "sma"saanaaccotthaasyanti
    te na vivahanti vaagdattaa"sca na bhavanti,
  kbq-kbq: Hianagi Anumzamo'a huno, veamo'za fri'nenafinti'ma oti'za henka manigahaze
    hu'nea veamo'za, arave osu'za ara masi omi ami osugahaze.
  kbh-kbh: pero chë echanjóshjango luaroye jama y obanënguents̈ana jtayenama merecido
    jtsebuájonama chamojobenangna, masque boyabásenga o shembásenga, ya ndoñe quemochatóbouamnaye,
  ron-LSB: Dar cei care sunt considerați vrednici să ajungă la vârsta aceea și la
    învierea din morți nu se căsătoresc și nici nu sunt dați în căsătorie.
  pon-pon: A me war on ale eu jap o konodi maureda jan ren me melar akan, re jota
    kin papaud de kapapaud.
  nhe-BL: Pero quema tlacame moyolcuise huan inijuanti tlen quinamiqui calaquise elhuicac,
    ayoc mosihuajtis huan ayoc quisencahuase para iniichpocahua ma monamictica para
    quintlacatiltise coneme,
  sps-sps: Sana rin tsoiny min moun to te tamainy ror a tou tsun fatabin tana mat
    tan nainy vou, gim ror ma nai fifanging pis.
  wnc-wnc: Sike Anututa kapewan enake masande kayuk yutningu maatnae ba apnae dua
    kuning.
  bus-bus: mↄde gbɛ̃ kɛ̀ Ludaa dìɛ kɛ̀ aↄ̃ kↄ̃ sìo wà bↄ gaan aↄ̃ anduna dufu leenↄ
    é nↄↄ sɛ́ro, aↄ̃é zã kɛro.
  gub-BL: Awa ukweraw wi ma'e ràm a'e wà nehe, Tupàn heko haw pe wiko ma'e ràm a'e
    wà nehe, nahemireko kwaw a'e wà nehe. Kuzà na'imen kwaw a'e wà nehe no.
  imo-imo: nalo Goteni imbo kolkolio manda makilko koinjo molko mulu kombuna manda
    pungo molangei nimo imbomanga iye te ambo naa liko ambo te iye naa pungo tenge.
  boj-boj: Ariya mondoŋ tamo uŋgasari Qotei na subq na tigelqa giltnjrej qaji naŋgi
    subq na tigelosibqa naŋgi tamotqasai. Naŋgi uŋatqasai.
  eng-DRA: But they that shall be accounted worthy of that world, and of the resurrection
    from the dead, shall neither be married, nor take wives.
  knf-knf: kë biki Naşibaţi akluŋ kaji kë baŧaaŋ na pnaţa ţi pkeţ kabot kawo ţi ubida
    unkmbiiŋ, baankak aluŋ kado kaniimar wal mënţ.
  san-KHM: កិន្តុ យេ តជ្ជគត្ប្រាប្តិយោគ្យត្វេន គណិតាំ ភវិឞ្យន្តិ ឝ្មឝានាច្ចោត្ថាស្យន្តិ
    តេ ន វិវហន្តិ វាគ្ទត្តាឝ្ច ន ភវន្តិ,
  arn-NT: Welu ti fürenengelu ñi puwael ta wenu mapu mew ka wiñomongetule, wentrungeay
    rume ka domo rume, doy ngewelayay ta kureyewün.
  zas-NT: Per ree bén yaban zatijb, bén rayal ree gap guialnaban tiblayaa con Dios,
    ad zuxhliaatri reeman ad zudëë tëëtri xiꞌn reeman guxhliaa,
  ken-NT: kɛ bo abhɛn chɔ́ŋ bápɛtnsɛm ndǔ nɛpɛ́m, mǎnchwe ndǔ mmɨk nkɔ, bápú
    pɛrɛ bháy nɛbhay
