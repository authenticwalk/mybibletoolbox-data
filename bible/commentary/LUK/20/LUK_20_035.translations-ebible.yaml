  aoi-aoi: Akena Neningikarrawara-langwa-manja angalya abalkaya nara arakba e-yakajuma
    ena-langwa warnumamalya. Ka-jungwuna-manja wurrumurndakakina-bina warnumamalya
    ena-langwa, kembirra eneja Neningikarrawara ken-enibikinama wurrakina, akwa kini-yaminama,
    ‘Warningabe-ka warna warnumamalya.’ Akwa kenu-wilyakinama wurrakina ena-langwu-wa
    angalya kajungwa enuwa-manja kuw-ambilyi-yada warningangkawura wurrakina. Nara
    a-jungwuma ngarningka akwa nara e-yakajuma wurrakina. Akena aburraja warnikumamurikaja
    Neningikarrawara-langwa nara wurrakina a-jungwuma-da. Kembirra wurrumurndakakina
    wuburra warnikumamurikaja Neningikarrawara-langwa ke-yaminama kuw-ambilyama wurrakina
    aburrajukwaba warnumamalya-da. Kembirra Neningikarrawara-langwa wurriyukwayuwa
    kuw-ambilyama wurrakina, mena-baba ka-jungwuna-manja wurrakina kuw-enibudina-mubaba
    ngarningka-da.
  enq-2: Dopaka doko, malunya sakatatala yuu enenge dokonya katapengena latae endakali
    dupa enda akalipa lao napititami.
  eng-ASVBT: 'but they that are accounted worthy to attain to that world, and the
    resurrection from the dead, neither marry, nor are given in marriage:'
