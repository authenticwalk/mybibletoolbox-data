  gvs-gvs: E kidi go da poyapoyayadi yaidi goi avatauwa neta Yaubada itakinoidi bego
    itoboinedi bei tokámasa yaidi sitaoyamna, amo tutayana tauyadi nai geya.
  kbm-kbm: Bemem asonge nindeb mul ane nivin ebe amolmol ebe imat vunkunu ok ve inamdil
