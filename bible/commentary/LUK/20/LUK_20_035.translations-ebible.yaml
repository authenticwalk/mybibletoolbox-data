  ztq-NT: per lëë meñ nii kchal kpañ kpaa, ni mguiy ni kwnaa gaa ktsiilñadre.
  zai-NT: Peru cani ma cá lá guiasa de lade gue'tu para ibani ndaani guidxilayú cubi
