  mal-2015: എങ്കിലും ആ ലോകത്തിന്നും മരിച്ചവരിൽ നിന്നുള്ള പുനരുത്ഥാനത്തിന്നും യോഗ്യരായവർ
    വിവാഹം കഴിക്കയുമില്ല വിവാഹത്തിന്നു കൊടുക്കപ്പെടുകയുമില്ല; അവർക്കു ഇനി മരിപ്പാനും
    കഴികയില്ല.
  tuo-NT: Ñaꞌarõ weeꞌquere acobojonoꞌcãrã, wẽ́rĩ́ca beꞌro masãꞌcãrã ʉꞌmʉsepʉ nʉmoti,
