  kqc-kqc: idu kaere vene Sei yaku niyo bi buni bi muyena gutuna dadi rae resi mina
    meda baegori ameyaine, bi iniye iniye de megedi.
  rmc-ZRB: А одала, саве ейна достойне те джівен андро авер векос і ейла уштадо опре
