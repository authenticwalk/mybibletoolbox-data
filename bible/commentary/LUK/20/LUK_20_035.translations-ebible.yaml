verse: LUK.020.035
translations:
  kpx-kpx: Isito oleuoleu evievimo haluviale kebia Dilavana huhuevei tatuvege abuna
    hovedevei ehue tiliege bae mole holoevelivebene.
  okv-H: te vasiri te erari iji puvurou God na embo siriketo au erasora rate mane
    jimbasora
  tbo-tbo: Ma tamogi iyawoi noka u hougana Yaubada u matana hi dewadewa po hau hilage
    he towotowolo meme lawa apega hina tawitawine po apega hina itawinehi.
  mal-C: എന്നാൽ, മരിച്ചവരിൽനിന്നുള്ള പുനരുത്ഥാനത്തിന് യോഗ്യരായി വരുംയുഗത്തിൽ പ്രവേശിക്കുമ്പോൾ
    വിവാഹംകഴിക്കുകയോ വിവാഹംകഴിപ്പിച്ചയയ്ക്കുകയോ ചെയ്യുന്നില്ല.
  grc-SR: οἱ δὲ καταξιωθέντες τοῦ αἰῶνος ἐκείνου τυχεῖν καὶ τῆς ἀναστάσεως τῆς ἐκ
    νεκρῶν οὔτε γαμοῦσιν οὔτε ⸂ἐκγαμίζονται·⸃
  bgc-bgc: पर जो माणस इस जोग्गे ठहरैगें के उस युग नै अर मरे होया म्ह तै जिन्दा उठ्ठणके
    पद नै पा लेवै, उन म्ह ब्याह शादी कोनी होन्दी।
  khz-khz: na roe vogomaina Basileianai, kala rorirori talimara pia kuliiti-wai. Ira
    ati pia vegarawa.
  deu-TKW: Die aber gewürdigt sind zu jener Welt zu gelangen und zu der Auferstehung
    von den Toten, freien weder noch lassen sie sich freien;
  zsr-NT: Naꞌa, nup nacgac lsacaꞌ lubán lu yöl‑laꞌ gut len tsajcuáꞌ yödzlyú ziꞌa gataꞌ,
    cutu lunëꞌ yöl‑laꞌ rzoalen ngul len cutu lutság naꞌquëꞌ.
  lin-lin: kasi bato oyo bakomonana ete bakoki mpo na kosekwa kati na bakufi mpe kobika
    bomoi kati na mokili oyo ezali koya, bakobala te
  hns-NT: Bakie dje djie oethiega aur aane waala djoeg me rahe laaik rahie, oe biaah
    na kariega.
  noa-E: Mamʉ iiu phiidʉwia ʉ̈gtharcha öbër nʉm khʉʉn chan tag jua pʉrpʉr abam, ʉ̈gtharm
    Ẽwandam chognaanjö tag meeba ich mag nʉisiju aawai.
  eng-EMTV: But those who have been counted worthy to attain that age, and the resurrection
    from the dead, neither marry nor are given in marriage;
  mib-NT: Te ñayuu vāha jeē natecu i quɨ̄vɨcoo i andɨvɨ́, ma quijnáhan ga i yūcuán,
    chi tuá na jnūhun quijnáhan tēe jíín ñahan coo.
  lif-NT2: कर ताःन्‍दि के़दाःबा ये़म्‍मोग हे़क्‍के मे़बोःङ्‌ने़ल्‍लो, थेआङ्‌भे़ल्‍ले़
    सिःमे़न्‍लाम् याम्‍मो हिङ्‌मा लाॽरुसिबा मनाहाॽ मेःक्‍खिम् मे़न्‍जोःक्‍ने़न्‍लो॥
  xnj-xnj: Nambu vala vevahaguliwi na veviganikiwa kupewa wumi wa mulima wula, na
    kuyukiswa kula kuhuma kwa vevafwili, vigega lepi amala kugegewa.
  mmx-mmx: Ketla lavatlok mi lavakin mo di epovo xusu dina rooro xat amlong at lanmet
    la dina nemen at lorooro melemu, kopmen di noxo epot.
  cbr-NT: Usa 'aínbi ca bama 'aish baísquitancëxun Nucën Papa Diosan nëtënu 'icë unicaman
    xanu bitima 'icën, aín ini bëchicëbi ca bënumitima 'icën.
  tee-NT: Para alin lapanacni ju k'ox alhiulai ju Dios ni catalok'onchokoyach chai
    cata'anach ju lact'iyan. Chai ju anch jantu tamak'axtokcan chai jantu la'ican.
  eng-LSV: but those accounted worthy to obtain that age, and the resurrection that
    is out of the dead, neither marry, nor are they given in marriage;
  cak-NT: Pero riq'uin ri camic niq'uis ronojel ri'. Romari' ri caminaki' ri xquiec'astaj-pe
    y can nuc'ul yebe chicaj, man xquiec'ule' ta chic chuka'.
  pah-NT: 'Jara''g̃a pe po ti Tupana''ga ei nehẽ: “Jihi a''e pe me: Pepyry pe. A''ero
    po ti ji pe mbogweravi omanove''g̃a mbogwerahava rupi pe mombytavo ji pyri nehẽ.”
    Nahã po ti Tupana''ga ei g̃a pe nehẽ. G̃ahã kirẽ nahembirekoa''javi nehẽ akwaimbae''g̃a
    kunhangwera''g̃a no.'
  sja-NT: Mamĩda Ak'õrepa jɨrɨt'eradaarã ichi eujãde p'anadak'ãri, ɨmɨk'ĩraarã wẽraarã
    paara waa miak'ãida-e pait'ee,
  xed-xed: 'ama zgwana nda miʼaha gwal nghadap Lazglafta kazlay: Nda ra həŋ ka vragapta
    ma mtaku nda hafu, ŋa nzaku nda hafu ma mbəɗakwa luwa dazlay kəʼa ya, haɗ həŋ
    dzaʼa kluvustá vgha wa.'
  mks-NT: Jáchi̱ ndá na̱ na̱nditacu tucu ta na̱ñe̱he̱ táhvi̱ ná coo na indiví já quéa̱
    co̱ tánda̱ha̱ na̱ ta ni co̱ sáhan toho na ja̱hyi jíhí na̱ tanda̱ha̱ ná.
  gfk-S: Iesene pai nale ngan hobi ta di ing God na kilam leh di be di haruat ura
    nilala tano pana bung namur ma tano tuntunut hut sukun ra minat. Pa di nale hartola.
  bmu-bmu: Mi malahakzemö, ambazip uruŋini meleŋgetka Anutunöŋ eka möri dop köliga
    kömupnöhök wahöta miri gölme kun euyaŋgöreŋ aŋgota malmei, yeŋön miaŋgöreŋ qahö
    amime.
  dgz-dgz: Go waenapan borit wane evi amba sia yon wanumopi inak yaibobot eviwa gapan
    mu gare gare ya naine mutain den ore wai naine mutapen menan ya munain.
  eng-GNV: But they which shalbe counted worthy to enioy that world, and the resurrection
    from the dead, neither marry wiues, neither are married.
  zaa-NT: Pero canu cca merecer tsé'e cą le' la'labàni nu chì' da'la nna eyátha cą
    de lo lù'uti nna, pues lanuru nuỹa guttsaná'.
  eng-WEBSTER: But they who shall be accounted worthy to obtain that world, and the
    resurrection from the dead, neither marry, nor are given in marriage.
  guh-guh: Itsiata baitsi jane pamonae Dioso itapetatsi, apo pevereverecaenacuatatsia
    jinavanapaena. Bajarapamonae petëpaecujinae, Dioso icatsia asaëyaexanaenatsi.
    Bajarapamonae bajarapanacuatatsia apo nacojiobi baja tsane. Bajarajotatsia itsajivi
    ata pexënatoyo apo canajetsi tsane pebijavabelia petonacojiobinexatsi.
  bon-bon: Yepä, pui magebi rooriye lui cina ibibi gemi cirege arpinera ciige ireclota
    cabu lenajame, teepi puma lica awadreca,
  nhw-BL: Pero quema masehualme moyolcuise huan inijuanti catli quinamiqui calaquise
    ilhuicac, ayacmo mosihuajtise, niyon monamictise para quintlacatiltise coneme,
  mgw-mgw: lakini balu' bababalangilwa panga baapwaika yu'ka no tama na Nnu'ngu',
    baakobekali na baaku'ndali.
  swh-ONEN: Lakini wale ambao wamehesabiwa kwamba wanastahili kupata nafasi katika
    ulimwengu ule na katika ufufuo wa wafu, hawaoi wala hawaolewi.
  wbi-wbi: neke vala vano vanoghile kukwupila uvusyuko vwa vafue na kukwingila mu
    vwumi vwa kusila na kusila navitola nambe kutolua.
  bba-bba: ɑdɑmɑ sibu be bɑ ko n bɔnu mɔ siɑn wɑ̃ɑru kɑ ɡɔribun seebu sɔɔ, bɑ ǹ kurɔbu
    kɑ durɔbu suɑmɔ.
  eng-KJVCPB: 'but they which shall be accounted worthy to obtain that world, and
    the resurrection from the dead, neither marry, nor are given in marriage:'
  kgk-NT: '@see-verse:LUK.020.034'
  waj-waj: Gioonna kiaapuuya vaa hanigiada yoketaama variaiya putikio Anutuuqo iya
    tinai kava diitada nnaagiai yoosinna yoketaivaki varida hama nnaata vaati varaaravaivee.
  ekk-PKP: „Aga need, keda arvatakse olema väärt osa saama tulevasest ajastust ja
    surnute ülestõusmisest, ei võta naisi ega lähe mehele.
  mpx-mpx: Yaa sauga mulaa, gamagalau bolo Yehoba ni ba bosowailiya nihi lut al ge
    alonau nihi mina, heliya nige nihi aalolon.
  wbp-wbp: Yapa kuja kalurla Kaatuku jungarni nyina, ngaka kaji-jana Kaaturlu pina-wankaru-mani
    milyi-jangka, kapulu nyina marramarra-piya, ngula-jangkaju kulalu palimilki, lawa.
    Kuja-jangka kulalu yupukarra nyina. Kaaturlu kapu-jana wankaru-mani yungulu nyina
    kurdukurdu nyanungu-nyangu jintawarlayi-jiki karnta manu wati.
  luo-luo: To jogo mowal ni owinjore mondo obed e piny mar tiengʼ mabiro bangʼ chier
    aa kuom joma otho ok nokendi kata nokendgi ngangʼ,
  nhe-NT: Pero quema tlacame moyolcuise huan inijuanti tlen quinamiqui calaquise elhuicac,
    ayoc mosihuajtis huan ayoc quisencahuase para iniichpocahua ma monamictica para
    quintlacatiltise coneme,
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܝܼ ܕܝܼܢܵܐ ܚܫܝܼܚܹܐ ܠܗ̇ܘ ܥܵܠܡܵܐ ܐܚܹܪܢܵܐ، ܠܩܝܵܡܬܵ‌ܐ ܡ̣ܢ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ،
    ܠܹܐ ܓܵܒ݂ܪܝܼ ܘܠܹܐ ܡܲܓܒܸܪܝܼ.
  esk-NT: aglaan aŋutit aġnatlu aŋitqikkumiŋ tuqułiġmiñ katchuutiraġaġumiñaitchut
    pakmani.
  msb-msb: An mga angay mabuhay gihapon hali sa kamatayon kag mabuhay sana na maabot
    na panahon dili na magaarasawahan an mga tawo,
  cpa-NT: Cónh¹jøng² ha¹chi² jenh¹ gug² dsa² jmo¹ Diú¹³ dsǿa¹² ta³tén¹³dsa hiog¹dsa,
    mi³jøng² li¹chian²dsa jmøi¹guǿi¹ cøng².
  dso-dso: ମାତର୍‌ ଜନ୍‌ ମାଇଜିମନସ୍‌ ମଲାଟାନେଅନି ଉଟି, ଆଇବା ଜଗତେ ଜିଇବା କାଇବାକେ ବାଚିଅଇଆଚତ୍‌,
    ସେମନ୍‌ ବିବା ନ ଅଅତ୍‌ ।
  meu-meu: A do bainema basileiana ai kara maoromaoro taudia na bae tore isi lou,
    bena basie headava,
  yva-NT: Weramu arono munije ama akari, vatano Amisye po mansaen pare umamaisyo ukovakato
    no wene rai ti ukova una no munijo ntiti, onawamo indati ubaunam akatoe ramu.
  dgc-dgc: Pero du tolay a maari a mabuhay a huway a umange ta langet, éy éwan side
    mangasawa,
  zpm-NT: Zeeṉe grieeban zho, zig nac zha ne ygaa guieḻnzaac gdziṉ zho zaatne no Dios,
    led yedraa ga ctsieelnia zho.
  hix-NT: Anar me mak natxhe ha, amnye ha. Àwayehxemo kom waye tanàmsom me manatxhe
    hampànà katxho komo ryhe, anar me natxhe, kekon hatà. Àwayehpànà ro me harha manatxhe
    hampànà katxho komo rma, anar me natxhe. Tasanàmàtxhenye àhehtahra ro mak natxhe
    ha. Ànyontahra ro mak natxhe xarha.
  sim-sim: Hako ma ol Avui Wasilaka or mbanak indik usaha ermba ermbak or nga likwa
    ma ondo mbeek hulasihi nokoplakwa ambu lir, wahau.
  npi-ULB: तर मृतकबाट जीवित भई उठ्न र अनन्त जीवन प्राप्‍त गर्न योग्य ठहरिनेहरूले न
    विवाह गर्दछन् न त विवाह गरेर पठाइन्छन् ।
  cgc-cgc: Piro, naan ta liyo na kabui ula gangasawa mga ittaw na bilangen ta Dyos
    na labet ta mga bannawen din na magduma ki kanen naan ta langit.
  tim-tim: Dâ titnan sop humoân âmâ Anutuŋe nâŋgâmbo âmâ dop konogâk manmâ âgâwai.
    Anutuŋe makyeŋgimbo momoŋânba agatbai. Agatmâ aŋelo yeŋgât dop hainare akbai.
    Haingât luâk âmbâle aŋgi goaŋgi akbaigât dopŋe bo tatâp. Bo kârikŋe. Akto ain
    âmâ Anutuŋe dâmbo lâuwâŋe bo mombai.
  yor-yor: Ṣùgbọ́n àwọn tí a kà yẹ láti jogún ìyè ayérayé náà, àti àjíǹde kúrò nínú
    òkú, wọn kì í gbéyàwó, wọn kì í sì í fa ìyàwó fún ni.
  wos-wos: Hukémbu God nawulak du takwana sémbutka sarékéta dé diré waséketandé, di
    hukémbu xakutekwa nukwambu rendate. Wunde hiyandé du takwa di wambula raama di
    ensel maki reta di wambula yamba hiyakéndi. Wungi maki wunde du di takwaré yamba
    hérakéndi. Wunde takwa di du yamba humbwikéndi. Di Godna nyangwal retandi. Di
    hiyandé du takwa wambula ramétendaka nukwana nyangwal retandi.
  emp-NTPO: Baribʌrʌ ẽberãrã Ãcõrẽba bia unu b̶ʌda ʌ̃rẽbad̶ia. Maʌ̃ne ãdjirãra quima
    edad̶aẽ́a ni quima diad̶aẽ́a. Waa beud̶aẽ́a. Ãdjirãra Ãcõrẽ bajãnebema nezocarã
    quĩrãca b̶ead̶ia. Ʌ̃rẽbaped̶ad̶a bẽrã Ãcõrẽ warrarãa.
  eng-F35: but those who are considered worthy to attain to that age, to the resurrection
    from among the dead, neither marry nor are given in marriage.
  ind-ind: Tetapi orang yang dianggap layak menerima hidup kekal tidak akan berpasang-pasangan
    lagi di surga.
  pes-OPCB: اما کسانی که شایسته شمرده شوند که به عالَم آینده و قیامت مردگان برسند،
    نه زن خواهند گرفت و نه شوهر خواهند کرد،
  mpt-mpt: otane sinanoa Gode kimanang game dimo bainobo gabibi Gode dleb utnea abilim
    ut unameo alelwal bokalin kukubo mo wafu nimibbabe.
  ssx-ssx: pa mo homa paa tiao mo wetepe nane ipilia꞉ natena꞉ta꞉ paa hao haena꞉ ana꞉pa꞉la꞉
    wanda꞉hali ikita꞉ tooli au na lelimikie.
  mkl-mkl: Ammɑ inɛ ŋɑ iyi Ilɑɑɔ̃ í jɔ̀ ɑ̀ jĩ hɑi si bɑlɛ ɑ̀ bɑ kuwɛɛi ɑlɑ, ɑbo do
    mɔkɔ ŋɑ ɑ kɑɑ yɑ so njɛ mɑ́.
  gaq-gaq: ମାତର୍‌ ଉଡ଼ିରୁଆ ଗୁଏଚେ ଆରି ତଡ଼ିଆନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍ ଆର୍‌ଏ ଆରି ମେଇଂ ଏନ୍‌
    ଜିବନ୍ ଇଡ଼ିଙ୍ଗ୍ ଡିଗ୍ ଆରି ମୁଇଂତର୍ ଜିବନ୍ ଲେଃ ଆର୍‌ଏ । ଆତେନ୍‌ ଜିବନ୍‍ରେ ମେଇଂ ବିହେ ଆଡିଙ୍ଗ୍‌ଆର୍
    ଣ୍ଡୁ ଲେଃ ବିହେ ଆବିଆର୍‍ ଣ୍ଡୁ ?
  gof-RNT: Shin hayqoppe denddidi yaana alamiyan daanaw besseyssati ekkokonanne gelokkona.
  unx-unx: ମେନ୍‌ଦ ହିଜୁଃତାନ୍‌ ପାରିୟାରେ ଜୀହୁଦଃ ହଡ଼କ ଆଡଃ ଗଜାକାନ୍‌କଏତେ ଜୀଉବିନିରିଦ୍‌ଲେକାନ୍‌
    ହଡ଼କ କାକ ଆଣ୍‌ଦିୟଃଆ ଆଡଃ କାକ ଆଣ୍‌ଦିନାଃ ।
  gah-gah: Ómasímo vegená makokumú nene alika gamenaló hilinitakutí otitatímini mututoni
    niave loko loketonoimóma nenete vená alisá amave, itó vená alimi kimisá amave.
  lcm-lcm: sikei ani vap ang voiang kipo ro angkokoai si palak si to e mung na ki
    tapasuk pok pelek a mat, parik kipa angosongon, parik.
  aer-aer: Kenhe tyerrtye angwenhe apeke areye Ngkarteke mwerre-arle anerrirreme areye,
    urreke rarle Re itnenhene ilweke-arle-ngentyele itethe-ilirtnetyenhe, itne arntyele
    alkere-arenye areye-arteke anerrirretyenhenge, ilwerrirretyakenhe anteme, arrangkwe-arle.
    Kele ikwerenge-ntyele re, yanhe iperre awethe anewe akerretyeke arrangkwe anteme.
    Kenhe Ngkartele akenhe itnenhene ampe ikwerenhe areye anteme-arle mpwaretyenhe
    ikwerele-arlenge anetyeke.
  qvc-NT: '@see-verse:LUK.020.034'
  tgl-ULB: Ngunit ang mga nahatulan na karapat-dapat na tumanggap ng muling pagkabuhay
    mula sa mga patay at pumasok sa walang hanggang ay hindi mag-aasawa at hindi ibinibigay
    upang makapangasawa.
  cbs-NT: Jakia Diosunabu kayabi ana jatu unanti wakin besten waintianan, jabe jiwei
    jau benimai jiwenunbun Diosun junibu inun ainbu jatu bestenwanan, jadia ana ainyain
    inun beneyama ixankanikiki.
  xtm-NTPP: kovaa ñayii jin ndani'i ta'vi ma, te ja jin ndateku i ma te jin kenda
    koo i ñuu ñayivi jaa ma, kúu tee kúu ña'a, masu jin ndatnanda'a‑ka i,
  nnq-nnq: nambu bandu baba Nnoongo abapambwile kuyoka lichoba lya kupela, batolaje
    wala kutoligwa.
  bao-NT: To biri cati tuari, ape yepapʉre ca ea waaparã ʉnora ca niirã, ʉmʉa nʉmo
    cʉti, nomia manʉ cʉti, tiitirucuma,
  san-ORI: କିନ୍ତୁ ଯେ ତଜ୍ଜଗତ୍ପ୍ରାପ୍ତିଯୋଗ୍ୟତ୍ୱେନ ଗଣିତାଂ ଭୱିଷ୍ୟନ୍ତି ଶ୍ମଶାନାଚ୍ଚୋତ୍ଥାସ୍ୟନ୍ତି
    ତେ ନ ୱିୱହନ୍ତି ୱାଗ୍ଦତ୍ତାଶ୍ଚ ନ ଭୱନ୍ତି,
  rmn-rmn: Одолэн, савэн кан гинэл о Дэл, кай он адава керэн тэ дживиндён андар мулэ
    тай тэ бэшэн околэ дюнястэ, на кан прандозэн тай на кан джян ромэстэ.
  huv-NT: Pero jane apmapac tiül mondeow mamb tiül cielo, ngome apmajlüy atquiaj,
    ngome apmajlüy angoch owixeran.
  otn-NT: Pɛ nu̱ to di tocabi ra̱ mmɛ̱nthi̱ ngue di̱ ma ma̱hɛ̱ts'i̱ 'mø bi bɛ̱nna̱te
    yø ánima, ya hi̱n da̱ni̱ ntha̱ti̱.
  nop-nop: eŋ kougoŋ metam Bepaŋdi yabune tuwot tubune kumuŋ gineniŋ yehitubu-pilalu
    hatineeŋ uŋaniŋ adi hekimalam mu tineeŋ.
  obo-NT: Piru iddos ahad ondoy no ollog nod bodnawon to Monama woy'd lonug kandin
    diyot datas to langit, dii ron od po‑osoway.
  kca-kca: Щитәт пӑ, хŏй йиты турәмән уԓты щира пайәтса пӑ пӑрәм эԓты нŏх ԓыԓӈатԓа,
    нэ туты ӑт питԓәт, ху сайа мӑнты ӑт питԓәт,
  cak-ENT: Jac'a ri ye caminaki' chic e, manak chic c'ulubic chiquivüch. Romari' ri
    nyec'astüj-e y yo'on k'ij cheque richin nyebe chila' chicaj, man nyec'ule' tüj
    chic, nixta man nquiya' tüj e chuka' quimi'al-quic'ajol richin nyec'ule'.
  lif-NT: ᤁᤖ ᤋᤠ᤺ᤴᤍᤡ ᤁᤧᤍᤠ᤺ᤒᤠ ᤕᤧᤶᤔᤥᤃ ᤜᤧᤰᤁᤣ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤠ
    ᤗᤠ᤹ᤖᤢᤛᤡᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤴᤈᤥ᤺ᤰᤏᤧᤴᤗᤥ॥
  mie-NT: De ndá nchivī vāha jā natecū ji de quīvi ji andiví, mā cuēcá cā ji táhán
    ji ñúcuán, chi nduú cā nā tūhun jā quétáhán tēe jíín ñahan coo.
  san-TIB: ཀིནྟུ ཡེ ཏཛྫགཏྤྲཱཔྟིཡོགྱཏྭེན གཎིཏཱཾ བྷཝིཥྱནྟི ཤྨཤཱནཱཙྩོཏྠཱསྱནྟི ཏེ ན ཝིཝཧནྟི
    ཝཱགྡཏྟཱཤྩ ན བྷཝནྟི,
  qve-NT: Ichaqa Diosmi yachan, (pikunas Wawan Jesucristopi creesqankurayku), kay
    pacha tukukuqtin, kawsarimuspanku, paywan wiñaypaq kawsanankutaqa. Chay wiñay
    kawsaypiqa, manan ni pipas casarakunqachu, nitaqmi casarakuymanpas entreganakunqakuchu,
  pao-NT: Soo numu ka tuise namayodase gi nananodukwamu-gakwu, umu ka umu Te Naa tutummatziwabe,
    mu toha kakasa-ga-kwa'ne'yookwu.
  cbu-NT: Itaru, Apanll chiyaa ituyamakchu, kizaa yamacheezini, ndambaree. Yuwaa tputs
    waritaku anoo Apanll ituyamachiya.
  usa-usa: anaaékaqa aarawaamá pukáiyapike Áánûqtuma itó-oro tínata itó étama yemá
    ókaraq aaraukáqá íma auránoe.
  soy-soy: Amɑ́ pitisi nɛ pinɔ́si pɛɛ nɛ n sɑ́ rɛ pikɛ́ pikpɔkpɔ kɛ́mɛɛ yisi pikɛ́
    hɑ kɛtẽ fɑlɛ-i n we ɑ́pi pinɔ́si kpíkɛsinɛ, ɑ́pi kɔ pilɑ sɔ́ɔnkɛɛnɛ.
  hui-hui: wali agalibi mini tigabi howa homeneru mani holeneha hole mo heya harangi
    wali agali dabu bulene nawiore ndobe.
  amf-amf: Diira dhaabhayse os niven wodanka daana damayna eena yina kembhehe, tapir
    keemehe;
  quc-NNT: Ri winaq ri ya'tal chke chi kek'astaj b'ik chkixol ri käminaqib', xuquje'
    chi käk'oji ki k'aslemal ri man käk'is taj, man kek'uli tä chik, man keyi' tä
    k'u che k'ulanem, —kächa'.
  dob-dob: ta esi tuta ꞌimeema ꞌenaya ꞌabo waine be tai sawesawediya be mwawasega
    sitoolo limana geyaꞌabo wate siaiai limana.
  wrs-wrs: '@see-verse:LUK.020.034'
  mca-mca: qa pekhewe'ƚe hats jutsiqets qu' namets hatse' nakha' ink'ayik hatse' ƚahats'ij
    qa na' ƚiƚijii iye kekhewe' hats naxtaxju', qa hats nite' tewhe'yei hatse' nite'
    testi'yij iye qu' netewhe'yeiji'ijju',
  kiw-kiw: Boiꞌo-rie Iehoma aaꞌoi-da meai, rii ireibuai aꞌai kaumo ioroihimo reꞌei-da,
    ka emidioi aꞌai kaumo ooꞌui aꞌai himioi-da, irai rii oroboi aꞌai bia.
  tzo-TZC: Yan ti buchꞌutic ta xchaꞌcuxiique, ti xuꞌ ta xꞌochic batel ti ta yan banomile,
    ti teye mu xa yuꞌunuc ta xicꞌan sbaic. Mi jaꞌuc xa ta xaqꞌuic ta nupunel ti yalab
    snichꞌnabique.
  mya-mya: သို့​ရာ​တွင်​သေ​ခြင်း​မှ​ရှင်​ပြန်​ထ​မြောက်​၍ တ​မ​လွန်​သို့​ဝင်​ထိုက်​သော​သူ​တို့​မူ​ကား
    ထိမ်း​မြား​စုံ​ဖက်​ခြင်း​ကို​မ​ပြု​ကြ​ကုန်။-
  gng-NT: Ama binib bà Uwien ye bi kpɛ bɛ ń mɛkre bitɛnkpiib ni, kí li yé uŋɛndun
    wà we ní yaab nnɔ; wun ni jɛb ŋa ń kuɔn piib, bipiib mɔ ŋa ń kun cɛr.
  cbi-NTPO: Tsaaren naajulanaa Dios kavitu dekenmala, yalaya tsaikutyanuu jumu deju',
    bene jainu juushu juntsa tinbunu sunden machunuu ju' mangujpanu deju' bain, yalaya
    supu manganu bain, unbee mangayanu bain dejutyuve,
  ikk-NT: kanị ọ rịkọ ẹrịra ogẹn hụ lalanị. Makẹni, ndị hụ wẹ jẹnkọ d'e weri nị wẹ
    furu efuru, hụn wẹ jẹnkọ d'a gha ọnwụn weli kẹni wẹ bi ogẹn hụ a lụkọ di lẹ nwunyẹ,
    eyekọ wẹ wẹ lụrụ.
  leu-leu: Taasaxa nari aava Piran a lamon faroxo pari xena fatatoi faꞌuli nari ti
    la maatan lana yaan i taa savat, ri taa pife tamai.
  maz-NT: Yo nte, dya texeji ra teji ra ma ngãrãji a jens'e; nguextjo c'o ya rguí
    jogü cja jmi Mizhocjimi. 'Ma ra te c'o, dya ra chjüntüji, dya cjó xo ra chjüntpüji.
  bod-N: བསྐལ་པ་འབྱུང་འགྱུར་འཐོབ་པ་དང་གཤིན་པོ་སླར་གསོན་པར་འོས་པ་རྣམས་ཀྱིས་བག་མ་ཕར་བསྐྱལ་ཚུར་ལེན་མི་བྱེད།
  tca-NT: —Natürü ngẽma duü̃xü̃gü i Tupanapẽ́xewa mexü̃ na wena namaxẽxü̃ na daxũguxü̃
    i naãnewa naxĩxü̃cèx rü nge̱ma rü tãũtáma nixãmèxgü rü ẽ́xna nixãtegü.
  zpl-NT: Pero bee bene enu riala nú luꞌcu stucu elu nehuañi nú necuqui, liꞌibeella
    enu huañi zeca, niyu si unaꞌa la chiaꞌ beella.
  mbc-NT: Tîîse manni' wei yai Paapaya isa'manta'san, manni'kan tîîpia morîkon pîmî'sa'ka
    yai inî'rî to' no'pîta pepîn.
  ndg-ndg: Lakini balo babastaili pokiya ufufuo wa kiwo ni jingya muukoti wangayomoka
    bakobeka kwaa wala kondelwa.
  wsk-wsk: Bare ikialko. Kariimet kuera mu barasamonko tom mu te, Kaem kariimet tom
    mu te barasamonko nunga atumukiram ale noko ma nunga balam mu barasamon, ale munan
    imet kari numi gia mu ningi me namamonko, mena.
  toj-NT: Pero ta jel c'a lec ja sportuna oj c'otuque ja ba otro mundo, ta huan c'ax
    chamye, jaxa mas tzaan oj sac‑huuque, ja ba mundo tihui mi ni oj nupanuquea soc
    mi oj aajuc nupanuque,
  tbc-tbc: Ak gug tamolpein ensauta a Anut malan lo saen murna san ak lo diladu san,
    agod mateŋ lo fon kumaen dumasa san, iŋ idaisuda yan, aben ante nug ta diŋane
    na wa, ago dop tamol adi pein ŋiedi ta dupidinai na wa.
  sna-sna: Asi vaya vanoonekwa kuti vakakodzera kurarama munyika iyo nomukumuka kwavakafa,
    havazowani kana kuwanikwa,
  smk-NT: Bale' no pinasubli' sarayna li' nin mabyay a lulalaki tan bubbayi nin ikwinta
    nan Dios nin kumana' nin ipaisirong sa pag'aadi' nadtaw sa langit, ambo' saraynan
    iti sa kapapa'sar nin iti sa istado.
  grc-TCGNT: οἱ δὲ καταξιωθέντες τοῦ αἰῶνος ἐκείνου τυχεῖν καὶ τῆς ἀναστάσεως τῆς
    ἐκ νεκρῶν οὔτε γαμοῦσιν οὔτε ἐκγαμίζονται·
  gof-WFTW: Shin hayqoppe denddidi yaana alamiyan daanaw besseyssati ekkokonanne gelokkona.
  spa-BLM: Pero los que son considerados dignos de llegar a esa edad y a la resurrección
    de los muertos ni se casan ni se dan en matrimonio.
  kyz-NT: A'ere oferap ma'e 'gã nuerekou'jawi kũjãa. Niporerekoweru'jawi 'gã kũjã
    are. Kũjãmera 'gã nanẽ omenariwere'emamũ futat nũ— 'jau Jejui 'ga 'gã nupe.
  dao-dao: cunsepi, tuha thinak üngka naw tho be ngkawikia ngaikyuki he cun ä ngkhyungla
    be u lü, khyu ca vaia pi am ngpeei kyu be u lü;
  cya-cya: una nten un tyiqui'o lo' ntsu'hui xu'hue lo'o xca chendyu, a ntsu'hui 'a
    cha' ti' caja cuilyi'o ne',
  nii-nii: Wumb nii endi, Gos kunum ekii se kapłi konj tonu ongii nimba wumb ei, noman
    konj kunum kunum sik mułngii wumb ei, wu amb sik erngii ei, pii poł tunałmin mon!
  ign-NT: Ánaquisera te apana náitaresira, nácani ticatu­pa­ra­ha­nayare eta nasiapi­rayare
    te anuma te náechepucapa, vaipa nácamu­nuimahi esu esena. Énaripa ena esenana,
    vaipa nácamu­nuimahi ­ ema ajaira.
  dik-NT: Ku kɔc path bï röt jɔt thou yic, kɔc ye pan Nhialic këden, aacie thiëëk
    ku aacie ë thiaak,
  cac-cac: Palta ay val junxo lugar. A eb' ol pitzvocxi d'a scal eb' chamnac, eb'
    smoj sc'ochcan ta', ata' man̈xalaj ic'lajb'ail. Man̈xo ol yac'b'at yisil eb' c'anjoc.
  tzj-E: Per je' wnak je xtec'je'a chpam jun chic tiemp jpenak tak xtyataja chca che
    nquec'astaj na chquecjol cnomki' arj-e' majo'n chic c'ulbic nqueban ta.
  san-BUR: ကိန္တု ယေ တဇ္ဇဂတ္ပြာပ္တိယောဂျတွေန ဂဏိတာံ ဘဝိၐျန္တိ ၑ္မၑာနာစ္စောတ္ထာသျန္တိ
    တေ န ဝိဝဟန္တိ ဝါဂ္ဒတ္တာၑ္စ န ဘဝန္တိ,
  yaa-NT: Akka fatorafãfe Niospa meka chanĩmara faafono Niospa ato imasharatiro afe
    ĩpaxanõfo. Akka nãfo mã otokanax feronãfakefo fe xotofakefo anã fĩanãtirofoma
    Nios ika ari nokokanax.
  cab-NT: ánjein lídaanme dan le lúnbei liábin, úabei agámariduni siélu jádan ja garíchabaña
    lun ásaaruni lídaangiñe oúweni lúma lun jebélurun siélun agánawa ñi lun sun dan.
    Magámaridubaña ñi, míchaajan jamáñame jarájüñü lun maríei,
  clu-clu: Piro ang bisan sino tana nga sono sa Dios bagay banawon kag daraun doto
    sa isarang kinaboi ara run nagaarasawa.
  swh-ULB: Lakini wale wanastaohili kupokea ufufuo wa wafu na kuingia uzima wa milele
    hawaoi wala hawaolewi.
  tpt-NT: Pero ni lapanakni yu tapaxtoqniy katachaꞌal yu ataun lakamunukpaꞌ, mas taniy
    va katakujchoqoyaꞌ. Ancha jantu katalakxtuklayaꞌ y jantu kalakꞌikanaꞌ.
  aai-aai: Baise sabuw iyab gewasih nati efan gewasinamaim ma isan hirurubih naatu
    morobone misir maiye isan hirurubinih i morobone hinamimisir maiye boro men hinatabin.
  sny-sny: Ahowa, nowe ye'ewi su, Owane Sitewi lai lu taune werese marepi lo umasinamiyei
    ape, si tame hene aniyei su, lowe werese naituwei ta'ama. Aiwawe a'i taune werese
    meni ta se aruwei ta'ama.
  myy-myy: Adi tutijʉ ito bajiro ĩna yi ñabojarocati mʉcana tʉdi caticõri, Dios tʉjʉ
    ĩna ejaja manojo cʉtire manoja itojʉama. Ito yicõri ĩna rĩa romiare manojo cʉti
    rotimenaji ĩna.
  trc-NT: tza̱j ne̱ ino̱ quiꞌya̱j nij yuvii̱ cunu̱u iꞌna̱ꞌ uún ca̱yáán ga̱ Diose̱
    asa̱ꞌ cunuu naca̱ uún chumii̱ nihánj na̱nj á. ꞌO̱ se rej ya̱nj Diose̱ me se taj
    yan va̱j síí xcaj tuviꞌ yoꞌ maꞌ.
  cut-NT: Ate nda̱ ro che ntuche tena̱hn ne, ihyan che ndevahn ye ne, metah cahneva̱co
    ye, nde metah deca̱hnova̱co ye,
  bel-bel: а тыя, што спадобіліся дасягнуць таго веку і ўваскрэсеньня зь мёртвых,
    ні жэняцца, ні замуж ня выходзяць,
  zlm-KSZI: tetapi mereka yang layak dibangkitkan daripada kematian dan hidup pada
    zaman yang akan datang tidak berkahwin.
  gdr-gdr: Ajɨ rɨga yena ra b'ɨsagɨka wɨnɨnd God danda tagoniny dem b'ɨgaram sisɨl
    gowukoi wa rɨnte ra ik dem, dɨde kwa danda tagoniny uj ke utnyitam, ton ma opima
    kongga okata mɨle dɨde leo okata mɨle tamnɨkanj dem.
  vmy-NT: Tunga xuta xi Naꞌenchana saꞌenre kjua nga ꞌbakore nga kꞌuendukun nixtjin
    xi saꞌe ndiba, xi kjuaꞌaya nganire ngajinre mikꞌen, kui= xi bi nde kuixanni ꞌba
    bi nde sikixanni kiꞌndire,
  cmn-FEB: 但对于那些有资格进入新世界的人，那些死而复生之人，不娶也不嫁。
  gmv-RNT: Buro yaana alamen hayqqidayta dentha demmanas bessizayti gidikko gelettenanne
    ekkettenna.
  ncl-NT: Ma yoje, quiman lamis in lalticpan hual axan unca, amo monamictilo yehuanten
    hual Dios quinlajtultic pa yulisi oc sejpa capa yihual unca pin cielo.
  sua-sua: Vanang mnam a venloot to koknaik ko E Nut nak hover o yoror petgim ngaro
    nnak, E Nut nera pat mang o mia akuruk te, ngata eveep kam vle kun mnam a venloot
    to endo. Va nera pat mang ngar kat te, ngata eveep kam kaum kar o yoror, he nang
    En kam hover mar petgim ngaro nnak kat, mar kam kol a ktalhok to kam plong vle
    ko kim En ngnik ngnik. Va kun mnam a venloot to endo ngar lo kat kael lraip va
    lurokol kam mo lei ormar kat e.
  klt-klt: Iná ámna náráwa ni Ánutu yá álo son tárutang átkuku sásáliná muná táineráng
    ingga narek watá wu alek káin du náun áwán hálengga ma átnándáráng.
  are-are: Anma, relha yalknga ntjarra Altjirraka pmarala nitjina, kala kamerrakala.
    Relha nhanha etna itja wotha noakarta nitjina.
  gai-gai: Na iŋmbaia Raraŋ Aetaniacna iarwarna eteacna wat aŋgɨna morena meikramtaɨr,
    mina menaca maica eacrenanna, Raraŋ Aetaniaca aindoprina, mina mac nda ŋgepca
    manap iarwarna eteacna wat aŋgɨ te, mina mba laŋgoitndai.
  qvm-NT: Wanushganpita cawarircamur gloriaman chayaycurmi itsanga majaynaglana cangapag.
  chz-NTPS: Pero läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ la̱a̱ꜗ kwa̱a̱t˜ läꜙji̱i̱hˊ jeeˊ kihˈ hi̱ˉ naˉju̱u̱ˊ
    mahꜗ dsaˉta̱a̱yhˋ jmɨˉgyʉʉꜙ hmëëꜘ, jeeˊ ja̱ˉ niꜙ ja̱a̱ˉ dsaˉmëꜘ dsaˉñʉʉhˉ moꜙsoꜙ
    je̱e̱yꜗ gooyˉ.
  kmu-kmu: '@see-verse:LUK.020.034'
  ood-NT: K wabshaba pi hab chuꞌig an Jiosh kihdag ed. Jiosh at uhpam wo ha chegitoich
    g e‑doꞌibiakam k am wo i ha wahpki e‑kihdag ed. T hahawa pi wo e hohontad ch pi
    wo koꞌod hab masma mo g anghil hab chuꞌig.
  lbm-lbm: पर जो लोग ऊ युग म सिरनो अऊर मरयो हुयो म सी जीन्दो होन को लायक हुयो हंय,
    नहीं त बिहाव करेंन अऊर नहीं करवायेंन।
  ncj-NT: Huan in aquin ahsitihue ipan in oc se tlalticpactli quen quinihxitilos den
    mijcamen, yehhuan ayacmo mosetilisque.
  yuj-yuj: Aeno nánkár wakmwaek Kwaro fwap ferámpea kák naenámp pwinámp arop fárákap
    te yámar mek yiki yakáp nap fek te, yupu sámp mono.
  kto-kto: Pa teip ga magaulap la ugama Morowa eba ina temaiara gat ga meimung na
    una na tara tubiat, miriro la tala gat magimeng.
  gmv-NT: ቡሮ ያና ኣላሜን ሃይቂዳይታ ዴንꬃ ዴማናስ ቤሲዛይቲ ጊዲኮ ጌሌቴናኔ ኤኬቴና።
  por-BLT: Mas, aquelas que são consideradas merecedoras de ter parte na época que
    chegará e na ressurreição não se casarão e nem serão dadas em casamento.
  stp-NT: Guꞌ matgɨm guiꞌ nam miꞌ puiꞌ jimɨi koꞌyaꞌ ja tutkuꞌ bhaan na jax jix aaꞌ
    gu Dios, cham tuꞌ bhaan jup ka tɨtɨɨꞌñchokaꞌm ji janoꞌ nam paiꞌ dhuuk maakam jaꞌk
    aayaꞌ,
  ame-NT: T̃arraña esempohuañen allempoch tanterret poʼpocheño allohuen ñeñt̃chaʼ
    eʼñe pocteʼ entuerr Yompor allochñapaʼ att̃och oʼch alla correrret poʼpocheño,
    ñetña allempopaʼ amaʼt puesheñarrot̃eta amach senaʼterreto, amaʼt coyaneshaʼpaʼc̈hoʼ
    amach eseshayeʼ apuerraye ñeñt̃chaʼ yorerrahuet.
  mgh-2016: nansho attu Nlhuku nohalha awe waahihimusha ikatema yo uhihimushiya attu,
    khanowa aathelha mena uthelhiya.
  kvn-NT: Tenal tule purkwaled-akar kannan tullejal, tegin Pab-neggin nabir togzhamalal,
    machergan ome-pal-kwen-nikuojulmal. Tegin omegandemo machered-pal-kwen-nikuojulmalmo.
  gvf-gvf: God mile, ‘Ibal kobe gulere alere kaun ta eme mile painangwal painamua,’
    dire, ‘Eringa paimua,’ di ibalin kobe tenangure, ena ibalin kobi abal ta ikinangwa
    paamua.
  san-ISO: kintu yē tajjagatprāptiyōgyatvēna gaṇitāṁ bhaviṣyanti śmaśānāccōtthāsyanti
    tē na vivahanti vāgdattāśca na bhavanti,
  deu-ELBBK: die aber würdig geachtet werden, jener Weltteilhaftig zu sein und der
    Auferstehung aus den Toten, heiraten nicht, noch werden sie verheiratet;
  mcb-NT: Kantankicha yogaegiri yogavisaakoigunkanirira iraniaiganaera impogini iriaigakera
