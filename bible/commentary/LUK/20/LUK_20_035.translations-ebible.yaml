  mal-mal: എന്നാൽ ആ ലോകത്തിനും മരിച്ചവരിൽ നിന്നുള്ള പുനരുത്ഥാനത്തിനും യോഗ്യരായവർ വിവാഹം
    കഴിക്കുകയുമില്ല വിവാഹത്തിന് കൊടുക്കപ്പെടുകയുമില്ല; അവർക്ക് ഇനി മരിക്കുവാനും കഴിയുകയില്ല.
  kkc-kkc: Esino Godeeye hesiga odoo oso wedia maga hogabuloso doga, diba see giso
    sabolo sobo sabolo huleime.
  urd-GVR: Lekin jinheṅ Allāh āne wāle zamāne meṅ sharīk hone aur murdoṅ meṅ se jī
    uṭhne ke lāyq samajhtā hai wuh us waqt shādī nahīṅ kareṅge, na un kī shādī kisī
