    ybán mén zegne rlaan Dëdyuzh.'
  wer-wer: “Rë yanuulaup, ten niin ëwat wë. Ni ngön wotpil yaaup, omnaröenta wotpil
    wesak ök yeniiaup. Ni omën isaare irëaurö omnant mööngkraar kangk naalmëën yaaup,
    omën ompyaut pëën Anutuuk ök niiaut omën pourö yaap wesak rë yanuulaup.
  ipi-ipi: Wuane leai-kola, akali utupane-mane poto, tisa, wandakali mindi bala akali
    gene yene yandopi, gene naene yandopi, okone tene mindi ata napeya nembo toto,
    nimbato pii tika pua lalene leainipia. Nanimato wua pipiai lakae lo Goteto nembo
    talane tupa nimbato nanima mana kuai lo languato, pii enene tupa angu lalene nembo
    teyama.
  qul-NT: 'Paycuna taporkancu: —Yachachej, yachaycu parlaskayqui cierto caskanta.
    Runapaj parlaskanta mana manchaspa, nitaj runapaj rijch''ayninta khawaspa, verdadta
    yachachinqui Diospaj munaskanman jina causanancuta.'
  urw-urw: Menüm totowen, “Sibam sarigegi, sin sibam, dora nab kainana, bangar na
    ferefinabur dora surur dünügafaigün. Bangar na dora gürena babanüm gürena fere
    dünügafaigün, fere yanim tugude ede yanim kene tugu. Na kainana dora gamde, ferefinabur
    Keriabüb kabiaure sarigabürüngafaigün.
  rmy-GURBET: 'Golese kola špijunura pučlje e Isuse: “Učitelju! Amen džana kaj šukar
    vaćare thaj sikave. Ni dičhe ko si ko, nego čače sikave o drom e Devleso.'
  ter-NT: 'Ina kíxo Jesus neko pahoéti: —Ihikaxotí, véxoa itúkeovo koati ponóvoti
    ne yiûho koane kixeku íhikexi. Ya xikóyoke, kutíkokone uhá koeti xâne. Ako yokómomoyi
    payásoko koêkuti xâne, itea kutíkokone uhá koeti xâne xikóyoke, koane koati ihíkexoati
    ne kaná''uti ihíkauvoti ukeâti xoko Itukó''oviti.'
  bmr-NT: 'Toonegui diito diiboco jillɨ dilluuhi: Jɨɨbogomɨnaafi, mɨɨhai magaajahi
    ɨɨjoho miyaanoco imino onooboro, miyaanoco ɨdɨɨbeguehicanoco; paryɨ miyamɨnaaco
    sabadɨro edeesɨcɨnɨɨboro Moocaani jɨɨhaitɨ imino dɨɨbeguehi.'
  fuf-fuf: 'Ɓen landii mo, wi''i: «Karamoko''en, meɗen andi hiɗon jannude waajoo no
    feewiri, awa kadi on ɓurdindinaa yimɓe ɓen, hiɗon jannirde laawol Alla ngol goonga.'
  mwc-mwc: Damanina bi kae botaina biyisi Iesu si toirubai si wona, “Bai beyebeyena
    biyim, ka kuiri kata kom awaika kebi sisiyana, ba kebi beyebeyena wai, totorisi
    wata. Ba kega kesana kotoi kurina ke pekupeku. Kom God ana ketai, ba wona damanai
    kebi beyebeyena.”
  bhl-bhl: 'Angesomi, Yesus elo dakalalomeliw: “Kukuyemin kunum kutaka! Nu kal keluwete:
    Ku kawtiw ilo kukuyemsomi, fein weng kuw bakabelew kunum kute te! Ku kawtiw wiin
    banim so, kawtiw wiin so, alik alik ilo diwkuw diwkuw fein weng kuw bakayembomi,
    Sunbin-Got em fein deiw kukuyemkakabelew kunum kute te.'
  ons-ons: Ŋei isisine eaŋo Yesu wano ari olatkoi, “Kito ebo ebon, ŋene ge detganmaine.
    Ge ŋei ŋerep koboboine kito edanmaine. Ge ŋei mane wane mi kaetgan okanmaike.
    Ge ŋei ŋerep natne don mane edane more, ŋei ŋerep magu natne mane mi edane okanmaine.
    Ge don wele so Anutu wane masi koboboine ŋei ŋerep korop sikanon okanmaine.
  con-NTPO: 'Jipa Jesúsma iñajampaña''fa: —Atesian''su, queja tansintsse condapa qui
    tansintsse atesian''jen. Queja poiyi''cco a''i fae''ngatssi qquen in''jamba qui
    dyombi''tsse Chigane atesian''choma atesian''jen. Tsa''caen in''jamba gi quema
    iñajampañañe in''jan:'
  ghs-ghs: Tuumaqi nokoi Dzesuho torota noo erake hiireta, Banaita naname, nanai moomi
    nii abi teena teeho penga qubake te eetoraidzaranihe, noo mee, tete rike ma pobi
    Ohongai hiiremi ooraiqaho isakita abike bapotopotorai.
  peg-peg: ହେୱାର୍‌ ତାଙ୍ଗ୍‌ ୱେନ୍‍ବାତାର୍, “ଏ ଗୁରୁ, ଆପେଂ ପୁନାପ୍‌, ଏନ୍‌ ହାତ୍‌ପା ରଚେ କାତା
    ଇନାୟ୍‌ ଆରି ହିକ୍ୟା ହିନାୟ୍, ଆରେ ଇନେର୍‌ତି ମୁକ୍‌ମେଟ୍‌ ହୁଡ଼୍‌ଜି କିଉୟ୍, ମାତର୍‌ ହାତ୍‌ପା
    ଲାକେ ଇସ୍ୱର୍‌ତି ହାଜ଼ି ବିସ୍ରେ ହିକ୍ୟା ହିନାୟା ।
  txu-NT: Ar ja, ar 'êx ne kute amijo Jeju kabẽn mar prãmja ne ar kum, —Bẽnjadjwỳr,
    nã gãm katàt me imã mỳjja jarẽnh mexkumrẽx ne, ne katàt adjujarẽnho dja. Djã nã
    gãm te me mũja pymaje ne me mũjamã akabẽn mex jarẽ? Kati, nã gãm katàt me imã
    arẽnho aben pyràk ne, me imã Metĩndjwỳnh kukràdjà'ã adjujarẽnh mexkumrẽxo dja.
    Bar arỳm kuma.
  eng-WEBU: They asked him, “Teacher, we know that you say and teach what is right,
    and aren’t partial to anyone, but truly teach the way of God.
  gnw-NT: 'Jayave jae reta jei Jesús pe: —Oporomboe vae, nduicuaa nde ndere vae jare
    ndeporomboe jese vae añete co. Nde nembutuicha''ã penti ave ĩru vae güi. Nde ndeporomboe
    cavi quirãi Tumpa uipota yaico vaerã vae re —jei reta—.'
  mux-mux: 'Yi kanuma-ni oku yundu ⸤kundi toku kene⸥ niku mele: “Ung-Bo Tunjuliele,
    oliu piliipuliinga, ‘Nu-ni taki-taki ung-sikama mindi sumbi-siku nikunu, ung-mani
    sikama mindi sumbi-siku mani siku ung-bo tonjukunu tekunu kene, nu-ni yambu tiluringa
    kepe numanu kimbú naa sikunu, yambuma mundu-mong naa tenjikunu, eninindu pali
    ung tilu-siku kapula-kapula niku sikunu, Pulu Yili-ni “Teai.” nilimú uluma aima
    sika ungma mani siku ung-bo tonjukunu, aku-siku tellu.’ nimbu piliilimulu.'
  maj-NT: 'B''a̱ i̱ncha j''ai tsúhu̱: —Ji nda̱ maestru̱, yai̱ nga kju̱axi̱ én xi chubai
    nga bakuyáí ko̱ nga najmi ngabi n''ei kju̱a̱. Na̱xu̱ bakuyáí éhe̱n Nti̱a̱ná.'
  bkq-NT: 'Saintybyem, ingonotyby modo Jesusram aguelymo: — Pymâ, konokuni keba mawyly,
    tutuze xina. Deus ize ato wâgâ âkealâ xina mâenomedâdyly. Iozeno lelâ amygueho,
    ânguy izepa awyly umelâ. Pymâdo tynrenseim modo ize ato amânhetoem kulâ amygueho
    mâungukewâbyra âmâ.'
  kue-kue: Yeglpre, kuie kana eingwa yomba i krapogl Yesus teingwa, “Beke Notnga,
    ka dinga ya beke notnga i kuno orkwa, no punga ene yomba kanno pamara dikitnga,
    ba God prumere ka kaima yomba beke tenga.
  cot-NT: 'Irootaquequea icoacotantacarica icanqueri: —Tsatacaantantatsica, notsajiaquempiquea
    aviatimpa teetarite pamataguempajiquea, pitsatacaantaquegueti teequea quericaca
    pagamajempaquea, teequea pincanteji: ‘Inchiquiojitaja iquemajiguitsi itsipapae.’
    Pitsatacaantigueti tampaticaquea poaquero picamanquerigueti queroquea incojiaquempani
    irinetsanajigueroniji inintaguetica Aapani Irioshi.'
  bnp-bnp: E huriki a kasisi nga ri nanea, “Mari ni tovo, mi lohoka vomu, ioe o ta
    muholi, o vara e huriki na maki muholi. O rata a naro i palupulupu ne huriki lobo.
    O vara kunana na naro na Vure i muri mai a ngava muholi.
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ mẽ kãm: —Tôe. Nà kot paj mẽ anẽ. Anẽ. Hãmri nẽ ma
    hwỳr mra nẽ hêx rom kãm kapẽr nẽ kãm: —Pa Jejus? Nà ãm hãmri na ka hte Tĩrtũm
    kapẽr o mẽ ahkre mex o ri apa. Na ka hte mẽ kamã akahak kêt nẽ. Nẽ mẽ kot tee
    ri tanhmã ato kapẽr punuj to htã ka aprĩ hã mẽ ahkre mex o ri apa.'
  ctp-NT: 'Kanꞌ chaꞌ mnichaꞌ neꞌ kwiñi kanꞌ ꞌin Jesús bra kanꞌ: ―Mstru ―ndukwin neꞌ
    kwiñi kanꞌ―, jlyo tiꞌ ba chaꞌ xkwiꞌ chaꞌ nu ñi nchkwiiꞌ. Suꞌwe ꞌa ndyoꞌo nchga
    chaꞌ nu nduꞌuu. Siꞌi nan ndiya la tiiꞌ ꞌin ska ti nten; ni siya kuliyaꞌ neꞌ, ni
    siya nchka ꞌa ꞌin neꞌ, suꞌwa ti ngiꞌnii loꞌo nchga nten. Chañi chaꞌ nduꞌuu chaꞌ
    ꞌin Ndiose.'
  bre-BRG: 'An dud-mañ eta a c''houlennas digantañ: Mestr, gouzout a reomp e komzez
    hag e kelennez gant eeunder ha ne rez van a zen ebet, met e kelennez hent Doue
    hervez ar wirionez.'
  opm-opm: Por darhetperhan ihir Jisas ohe patnong aprisa Tisa. Nuhur gonong am hat
    patimur. Go kuuhan nuhurnong arpin mengwi naporpat hanmur. Go moh winsi hanhe
    moh win timbas hanhe daham meng na naporpat hanmur. Got ohe yah meng oh pomat
    orhorwi naporpat hanmur.
  bvr-bvr: Ganapiya, lika aburr-gata rrupiya aburr-murna birripa aburr-bona gurda,
    abu-wengganana Jesus, “Bunggawa, a-lay, ngayburrpa marn․gi nggula nginyipa jechinuwa
    ny-yeya ny-yorkiya rrapa gala ana-nga ny-jurkuja nula wurpa niya an-gata an-nelangga
    wana. Ngayburrpa marn․gi nginyipa nyirr-gurdagurdarraja ny-yorkiya Wangarr gun-nika
    jarlakarr.
  wal-wal: He kafoti Yesuusa, “Tamaarissiyaagoo, neeni haasayiyoogeenne tamaarissiyoogee
    likke gidiyoogaa nuuni eroos; neeni Xoossaa ogiyaa tumatettan tamaarissiyoogaappe
    attin, asa shaakkennaagaa eroos.
  shj-shj: Na menggä raj ngadeccä täma ka, “Me bäldic, wa ayexig gi ka nycofu'dono
    legey ndä bälde zänggä nga tä ngakä Kaläg. Ndä päx gele kän song.
  zad-NT: 'Na'' wṉabgakile''ne'': ―Maestro, ṉezinto'' daa no'' na'' daa chli''o nakan
    dii ḻi, na'' aga chwio'' nak nak beṉ'', shi nake'' beṉ'' zakii wa shi bi nake''.
    Ṉezinto'' chli''o nez ḻi c̱he Chioza'' kon ka nakan.'
  kmg-kmg: 'mu esâic ecnehuc mumbiŋ: “Qaqazu, nâŋe gore fuŋne manaŋgopeneŋ, go dâŋ
    sâcne nâza qazuc eekic, erâ fekicne fosâoc-jopahuc dâŋ mi muhasickeekic, ehuc
    Anuture hata jâmbomacko mutiŋne-nâreekic.'
  aso-aso: 'Neꞌmine igi mini Izesuꞌni longoꞌ i-dilisa tiꞌ li li-imaniꞌ: Tisazo, geiꞌ
    monovoka gele none. Gaza eveneꞌ gamazi apize ngemaaꞌ naineꞌ monovoka nene mo lisiheꞌ
    laminekovoꞌ o minaaꞌ neive. Gaza gamazi lo-ngemelineꞌ aleve nene naniꞌmine aleve
    nilizahe eveneꞌ dizi nizaniꞌ nilizahe limi minaniꞌ nilizahe gasava ve nilizahe
    hongu ve nilizahe nemuꞌ gaka mukiꞌ gelamo Oꞌmosoꞌmi aka lelebizo gamazi gihilevoꞌ
    lo lemaaꞌ anive nane.'
  uli-uli: Ir spy ka resa kangalu Jesus bo, “Sensey, ha gola le mekla ho sosor ngo
    ho foloyu ila ye bung. Ha gola le gel ila ho hafidgiloh chog semal mo semal yarmat.
    Homa foloyu chog mala ye katos le kofal mala depel Deus ngalir yarmat.
  nin-NT: Abangga ba nggo a tu ba a nga ni ddu Yesu di, “Unitsarr, inta hi di ure
    muwa ku, ni itsarr muwa yi a si jiji. Inta hi du ùwà si di na wre ku amuwa nanka
    hen. Ùwà di da si inkindirr yi nggo Abachi zha di unushirr a bu na.
  tgk-tgk: 'Онҳо аз Исо пурсиданд: «Устод! Мо медонем, ки суханону таълимоти Шумо
    аз рӯи ҳақиқат аст. Медонем, ки нисбати ҳеҷ кас рӯйбинӣ надоред ва роҳҳои Худоро
    аз рӯи ҳақиқат таълим медиҳед.'
  acu-NT: 'Tura akupkamu asar, Jesúsan jeariar chicharinak: —Nuikiartinu, ameka nekas
    chicham chichaame. Iikia nuka nekaji, tura aints ainau wína pengker nintimtursarat
    tuuka nintimtsuk pujame, tura nekasam Yuse jinti tu awai tusam, tupin nuikiartame.'
  cak-WNT: 'Y riche (rixin) c''a chi nitzak ta ri Jesús pa quik''a'', ri achi''a''
    ri'' xquic''utuj c''a chare: Riyit ri can yit jun Tijonel, riyoj can ketaman wi
    chi can kitzij ri natzijoj. Ma naxibij ta awi'' chuwech jun winek, astape'' c''o
    ruk''ij. Y can nac''ut wi ri bey riche (rixin) ri Dios chiquiwech ri winek.'
  ebk-ebk: Inmuycha kan Jesus nan napasoksokan, ya kanancha kan hiya, “Misturu, ammumi
    ay ustu nan kanam ya isurom. Ammumi us ay maid paspasikum, ngem isurom nan tit-iwa
    ay laychun Apo Dios ay atun nan tataku.
  spa-PDDPT: 'Le preguntaron: Maestro, sabemos que hablas y enseñas rectamente y que
    no haces acepción de personas, sino en verdad enseñas el camino de Dios.'
  tke-tke: 'Vano, yahimukohaga, wiira: “Namasuuziha, nihinona wi munowoga, munosuuziha
    mowogowamwene, kamwinna nsakulo wi ola baani, munosuuziha dila ya Mulugu ni ebaribari.'
  ruf-ruf: Iwanu awo wamghutsa, “Imlangulitsi, twomanya ghweghwe kwolonga na kwolangulitsa
    ipfinu pfinoghile, ng'aulola bae ukulu we imunu, lekeni kwolangulitsa inzila ye
    Imulungu kwe ukweli.
  gun-gun: 'Ha''e vy ixupe oporandu vy aipoe''i: — Porombo''ea, ore roikuaa ndee ndeayvu
    ha''e renhombo''e porãa. Ndereikuaa pota rei avave re, ha''e anhetẽ rupi renhombo''e
    Nhanderuete oipota va''e re.'
  agu-BL: 'Cyoque''n tzuntz tan jakle''n tetz Jesús: —Ta'', na el katxum tetz yi qui''c
    noc paltil yi ẍchusu''nu''. Na qui na xobu'' tetz jun. Na qui''c na ban yi ko
    at k''ej, nka qui''. Ej nin na el katxum tetz yi qui''c nim qui''c juy swutzu''.
    Ntin na tzanu'' tan xtxole''n sketz yi ẍe''n kaban tan kopone''n te Ryos.'
  isn-isn: Neenso ekamukolya ekalunga, mwalimu, kuine kina ukutambula, nukumanyisa
    imakani atai nashanga akuilwa numtu wehi, lakini uewe wemanyisa etai kukeela Itunda.
  ilo-ULB: Nagdamagda kenkuana a kunada, “Maestro, ammomi nga ti ibagbaga ken isursurom
    ket husto, ken dika agpaimpluwensiya iti siasinoman, ngem isurom ti pudno maipanggep
    ti wagas ti Dios.
  pir-NT: 'Sa ye tiquina Jesure ni meje cũ sinituye nimahye: —‍Buhegʉ, poto yahuducugʉ,
    ni mehoñe mariegʉ mʉhʉ ijigʉ̃ ʉsã masiaja. Sa yegʉ ihcãquiro pʉhtoro waro tiquiro
    ijiepegʉ̃ta tiquiro gʉ̃hʉre dóyaro marieno potota yahure mʉhʉ. Mʉhʉ Cohãcjʉ̃ yere
    poto mʉhʉ buhegʉ̃ gʉ̃hʉre ʉsã masiaja.'
  anv-NT: Bɔɔ́ bimbɔ ájyɛ́gé ákú Jisɔs áké, “Ménlɛré, ɛsé dékaá nnó depɔ
    ɛtiré ɔgárege ne ɔlɛ́rege délú wáwálé. Ɔpɔ́ fɔ́ meso ama. Ɔlɛrege bɔɔ́
    unó ndɛre Ɛsɔwɔ akɛ́lege wáwálé.”
  sab-NT: '@see-verse:LUK.020.020'
  tmd-tmd: Aliö rɨmɨdmɨn, nöbö piaku ñɨŋ duön nugwo mönö bli inakmönö hörön yadmä,
    “Mönö yad nölɨb nöbö, an nugwöla naŋ paŋ adöi ör duöiö; ödöriar yadlö. God Mönö
    aku nöbö mö akuyöbö ñɨgö yad nöilö aku, algör ör ödöriar yadlö.
  acr-NNT: 'Xkitzꞌonoj kꞌu che ri Jesús: —Lal tijonel, riꞌoj qetaꞌam lik usukꞌ ronoje
    ri kabꞌiꞌij la y ri kakꞌut la, yey rilal lik lal jusukꞌ kukꞌ konoje ri tikawex.
    Paqatzij wi e kakꞌut la ri bꞌe re ri Dios.'
  kpg-kpg: Digau madamada gaiaa aanei ga helekai gi Jesus, “Tangada Agoago, gimaadou
    gu iloo bolo au mee ala nogo agoago ai le e donu. Gimaadou e iloo labelaa bolo
    Goe hagalee haga dahidamee nia haganoho nia daangada, ge e agoago hua di tonu
    a God mo dono hiihai gi nia daangada.
  taj-taj: थे म्‍हिगदे येशू मुबा ग्‍लारी निसी, “गुरु, ह्राङसे लोप्‍बा ताम ठीक हिन्‍ना।
    ह्राङसे खालैला ली स्‍हीसी गे आलमुला, ओच्‍छे ह्राङसे परमेश्‍वरला सत्‍य ग्‍याम उन्‍मुला
    भिसी ङन्‍दा था मुला।
  avt-avt: Hɨr nan natɨp Jisas, “Kaiu Iuwe, haiu mertei menmen ti etpim ewepyapɨrem
    hɨram yaaim. Haiu mertei ti ap hɨnaain mɨt iuwe o mɨt neimɨn weinɨn. Hɨram menmen
    weinɨm ti etpor hɨm yaaim me God keremem.
  cbk-cbk: Aquellos maga espia ya habla con Jesus, “Maestro, sabe came todo el que
    ta habla y ta enseña uste justo gayot, y igual uste ta trata con todo el maga
    gente y ta enseña gayot uste el verdad acerca del maga mandamiento de Dios.
  uig-ARA: 'ئۇلار ئۇنىڭغا مۇنداق سوئال قويدى: ــ ئەي ئۇستاز، سىلىنى دۇرۇس سۆز قىلىدىغان
    ۋە دۇرۇس تەلىم بېرىدىغان، ھېچقانداق ئادەمنىڭ يۈز-خاتىرىسىنى قەتئىي قىلمايدىغان،
    بەلكى خۇدانىڭ يولىنى سادىقلىق بىلەن ئۆگىتىپ كېلىۋاتقان ئادەم دەپ بىلىمىز.'
  tuf-tuf: 'Eyta ayat, uw éyinat Jesús quin cur wajacro: —Síw̃quibu, isat bah ítitan,
    bahat Sir chihtá tehmoti ehcuro. Tehmoti siw̃ro. Uw cahm ayú batro. Bahat séhw̃atan,
    uw cara cat, chiwa cat owáraro. Owár sehw̃ar Sir chihtá wácati siw̃ro.'
  abx-abx: Agpamatilaw i mga ispiya si Jesus, “Ma'istro, katu'anan kami' nga pirmi
    tama' i mga pinahallingan-mo pati' pagturu'-mo. Gana' pina'urug-mo si bisan say
    kundi' agturo' kaw hamok i pa'agi pagtapit si Diyos nga ag'alagad si kamatu'uran.
  mco-NT: 'Chi je ijx''ijtpɨ ajcxy y''amɨdooy Jesús nɨmay ajcxy: ―Huindzɨn, nejhuɨɨyb
    ɨɨch ajcxy co miich m''ayuc ooy y''óyɨty, etz myaj''ixpɨcy yajxon, ca'' huin''ixpety
    jäy myaj''ixpɨcy, etz myaj''ixpɨcy Dios ytɨy''ajt nej jäy jëbɨ huaad chɨnaaygɨxy.'
  bsp-bsp: 'Kɔ afum asom aŋɛ ŋaŋcaŋ kɔ moloku: «Wətəksɛ, səŋcərɛ fɔ moloku mamɛ məŋloku
    məc-təksɛ mi afum mɔ mɔsɔk; məfɔkiti fum kənəŋk kɔn, mba kaŋce kɔ məntəksɛ afum
    kəkɔt nkɛ kəmbɔt Kanu mɔ.'
  kqf-kqf: Kamaina bi tauwaikita Yesu ai talayena gado, “Tauwailovelove, tama ke sibe
    te tam giukauwemo kwa wai lovelove. Bi tam mote lava kuma nainailedi bi Maimaituwa
    ena ḡowana lava aubaidi taunana kwa wailoveloveye.
  cpb-NT: 'Ikanta rareetaiyakani, ikantapaakeri Jesús: “Yotaantanerí, okaatzi piñaanetari
    eeroka irooperori inatzi, kaari Inintakaantashitari atziri. Piyotaantziro eeroka
    irooperori Inintakaantziri Pawa.'
  aon-aon: Aria amudok henek rohw iri hanaki aria hakrip Jisas hakri, “Debeini, apak
    madukemesh um nyak douk madae nyunogugur um enesh arpesh uwe. Aria nyak douk madae
    nyukrip debeishi nyeiguhw-ishi arpesh kupainyi baraen, aria nyeiguhw wokeshi nyukripeshuk
    kupainyi uwe, uwok. Nyak apa nyakripesh atin baraen ihishmorim arpesh. Aria nyak
    apa nyagipesh adurin atin baraen aria nyenek skulumesh wosik um Iruhin ananih
    aih.
  hus-NT-2005: 'Jaxtám ti konyat enchéꞌ: ―Okʼtsix, wawáꞌ i choꞌób ke xowaꞌ a ulal
    ani xowaꞌ a okʼtsixnál ejtal tsubax, Tatáꞌ yab a ódhál ti kwenta xantʼéy in tʼajál
    o in chalpayal an atiklábtsik, Tatáꞌ a okʼtsixnál kʼal i tsubaxtaláb nin takʼixtalábil
    na Dios.'
  mig-NT: 'Te cha̱a‑ún, ni̱ kajika̱ tu̱''ún‑de‑ya̱: Maestro, kájini̱‑ná ja̱ ká''a̱n
    va̱''a‑ní te stá''a̱n ndaa̱‑ní tu̱''un. Te tú ndé''é‑ní ndasa jíto ta̱ká ña̱yɨvɨ,
    chi̱ sua stá''a̱n ndaa̱‑ní ichi Dios.'
  bps-bps: Taman man i dad to flingu di kenen, “To Tamdò, gadèmi ge satu to là tmulen
    kéng, na landè to nungulam, du too glut i tdoam gablà di knayè Dwata di kdee dad
    to.
  mbs-mbs: Minikagi dan diyà kandin, “Sir, netegahan day te ontò benal se eg-ikegiyen
    no aw ipegtoladà nikaw. Pengkey sinu se otaw toledaan no, gayed ka egtoladà te
    kebenalan tepad te ibeg te Timanem.
  tof-tof: Da kómdam bain pama oya we imtinóp wagó, “Umulbain Pam, ki umulakla ma
    amkoman dümdüm poko ikikdóla akó umul baindóla. Akó ma blaman pamkolpam darrpan
    ngarkwatódó ngabkandóla. Akó ma Godón ngyaben kwat umul baindóla amkoman bóktan
    ngarkwatódó.
  cme-NT: 'Baŋ kãa, baa cira: «Hãalãtie, i suyaa wuɔ ŋ waŋ ninsoŋo yaa‑i, aa ŋ
    sa kãalã nɛliɛŋo baa ŋ ninsoŋo‑i, ŋ sa bi ce ciɛluɔ, ŋ gbu ŋ pigãaŋ nuɔmba‑i
    Diiloŋ-hũmelle yaa‑i kelkel.'
  sus-sus: Na kui, e naxa Isa maxɔrin yi masenyi ma, «Karamɔxɔ, muxu a kolon i xa
    masenyi tinxin. I mu mixi e rafisama e bore bɛ, i Ala xa kira masenma a nɔndi
    ki ma.
  pon-2006: Irail pwukat eri kalelapak rehn Sises, patohwan, “Maing Sounpadahk, se
    patohwan ese me omwi mahsen kan oh padahk kan me inenen pwung, pwe komw sohte
    kin kupwurohki mwomwen aramas, pwe kupwur en Kohtohte ong aramas me komw kin ketin
    kupwurohki kawehwehda.
  dad-dad: Anĩ nigin, kofo tamo Jesus to difiyen, “Tise, amã keleĩ, ogon wogõya ifelnẽya
    ado madur. Õ takam in oroya dõ wouf nigin wewu yõ di, in oroya dõ fen, taka wau
    morõ to wenẽdig, anĩ ere, õ momoi bun Negur nẽ naab ufelnamãdig.
  zab-NT: 'Chiy gunabdiidxdeb laany: —Maistrɨ, dunnɨ nánnɨ dec laabiu rniibiu ne rliuubiu
    zec ni riáld. Te pur nez lobiu tubylote ná bniety ne guldípacbiu rliuubiu bniety
    xa xquel rcaaz Dios ibány bniety.'
  jae-jae: Tec sêsôm gêdêŋ eŋ gebe “Mêtêmôkê, aêac alic aôm kôsôm to kôdôŋ jagêdêŋ
    ma kôpuc opeŋ ŋamalac atom ma kôdôŋ Anôtônê lêŋ toŋanôgeŋ.
  ksd-ksd: 'Ma dia tir ia dari: Tena Vartovo, ave nunure ba i takodo kaum tinata ma
    kaum vartovo, ma pa u nuk pa ta tikai, u varvai ma ra dovotina ure ra nga kai
    God.'
  msm-NT: Pig-ikagihan dan si Jesus, “Sir, namaan koy no hustu to mgo kagi dow pagpang-anad
    nu. Inggad hintawa to igpag-atubang nu, pinag-angod nu to pagpang-anad kandan
    bahin to pagtuman to Diyus.
  myk-myk: 'A pee di wu yege na: «Karamɔgɔ, wèe ya li cɛ na jo mu ya yu, na sipyii
    kalaa ni tiimɛ ni, mu ya sipya wa wo wa ni wɛ. Mʼa sipyii pu fiinŋɛ na galaa bɛ
    Kilɛ koro li ni.'
  sbe-sbe: Na se henamaiyei se wane, “Taulauhekata, kabina ka kata meta saha ku hedehededeidi
    yo yom lauhekata meta se dudulai. Yo hinage kabina ka kata meta tamowai nige ku
    gadosisihinelidi, na mamohoiyena laulau saha Yaubada ye henuwa bena ta miyawatanidi
    meta ku lauhekataedi.
  mcr-mcr: '@see-verse:LUK.020.020'
  cux-NT: 'Chiiⁿ chí ''iiⁿ''yāⁿ s''eeⁿ ní ntiinguunéeⁿ yā Jesús nduudú ''cūū: N''dií,
    maestro, déénu ''nū chí ngaⁿ''a nī ní ngi''cueeⁿ nī chiiⁿ chi n''daacā. Ní nguɛ́ɛ́
    diíⁿ nī juzgar ''iiⁿ''yāⁿ tan''dúúcā chi n''gee nī chi n''daacā o nguɛ́ɛ́, naati
    ngi''cueeⁿ nī yúúní yeⁿ''e Ndyuūs ndúúcū nduudu cuaacu.'
  tur-YTC: Bunlar Yeşua’ya, “Öğretmenimiz, senin doğruyu söyleyip öğrettiğini, kimseyi
    kayırmadan Tanrı yolunu dürüstçe öğrettiğini biliyoruz.
  san-ITR: tadA te taM paprachChuH, he upadeshaka bhavAn yathArthaM kathayan upadishati,
    kamapyanapekShya satyatvenaishvaraM mArgamupadishati, vayametajjAnImaH|
  bel-N: 'І тыя спыталіся ў Яго, кажучы: «Настаўнік! Мы ведаем, што Ты слушна гаворыш
    і навучаеш, і не глядзіш на аблічча, але паводле праўды шляху Божага навучаеш.'
  sch-sch: Mangei han a kôma, “Minchupu, ni ti ngei le ni minchuna ngei hih adik.
    Tute zenuol nei loiin Pathien lungdo chongtak ni minchu ngâi iti kin riet.
  mic-MIQNT: Wegla ji'nmug telima'titl Se'susal, “Nujigina'muet, geitueg ta'n teluen
    aq goqwei gegina'muen na tetapu'en. Geju'leg mo aji gsite'lmawt newte'jit mimajuinu
    je mu igtig. Tetapu gina'muen ta'n Gjinisgam tel pualaji ugjit mimajuinu' gji'tunew.
  huu-NT: 'Jesúmo llotɨmacɨ: —Maestro, uanaicɨnona marena llofuecabitɨo. Nana comɨnɨna
    dauaido llofuecabitɨo. Jusiñamui rafuedo caɨ marena jaillana raise llofuetɨo.'
  jiv-NT: Tu enentáimsar tíarmiayi “Uuntá, ame tuke nekas chicham chichaame, nu nékaji.
    Aents pátatek íiyatsme, antsu nekas Yusa jinti̱ jintintiame.
  otm-NT: 'Nɛ nu''ʉ yʉn ''yohʉ bi xi a ra Jesús: ―Xänbate i, dí pąhmbe hønt''a majuąni
    guí ma. Nɛ dí pąhmbe guí xänbi xʉn ho hønt''a go to''o má ją''i nɛ hin guí huahni
    to''o guí xänbi, pɛ guí xifi xʉn ho nangue Oją.'
  dah-dah: Irde Yesu hitte waŋbe, “Tisa, ge beleŋ al mere yirde saba yirde ha kuruŋ
    gobe fudinde wor po yirde ha yeŋ nurde hite. Irde al deŋem yaŋya deŋem moŋ marya
    goyenbe kura igiŋ igiŋ yirde kura buluŋ buluŋ ma yirde hayen. Irde Al Kuruŋyen
    mere fudinde goyen po al saba yirde hayen.
  tnk-tnk: Nəmə me nəha sə kamhətə afafa nari həuvən mhəres pen Iesu i mə, “Iahatən.
    Kɨmaha iahəukurən mə nəɡkiariien me səim sə ikamahatən nərmama me irə ratukwatukw.
    Ipkopəiti mhə ia nərmama me nepwɨn, mətə ikamahatən pərhien suatuk sə Kumwesən
    rokeikei mə nərmama tuhesi pen.
  kpr-kpr: 'Ava kotedo, ne derari kakato gategetero era, Iesu kena buvudo siseri,
    “Ijuga Kato, namane kasama erera: ni sifo ghousa evia, geka bekáda sise ijugeraesa.
    Ni evetu genembo da kotari amo jo oju ae use, God da uju avanembo ijugeraesa.'
  san-IAS: tadā te taṁ papracchuḥ, he upadeśaka bhavān yathārthaṁ kathayan upadiśati,
    kamapyanapekṣya satyatvenaiśvaraṁ mārgamupadiśati, vayametajjānīmaḥ|
  nho-nho: Naa tama naa ni oo no vasiri peelaa ki Jesus, “Tisa nei, maatou e illoa
    maa koe e taratara ka akonaki naa vana e ttonu maaoni. Maatou e illoa maa koe
    see iloa te hirihiri tama; koe e akonaki tonu i naa tiputipu te hiihai TeAtua
    ki te henua.
  gym-NT: 'Namani Jesu känti angwane, niebare kwetre ie: Dirikä, mata kukwe niere
    amne mata dirire, ye abko era metre gare kuin nunye amne, ma ñan tä dirire ni
    ruäre aibe moto mikakrä nuäre, akwa ji Ngöbökwe abko dirita era metre makwe, ye
    garera nie.'
  azg-NT: 'Joꞌ taxeeꞌ nanꞌñeen nnon Jesús: —Nndaꞌ ta na matsiꞌmanꞌ ntyja ꞌnaanꞌ Tyoꞌtsꞌon
    ndëë nnꞌan, mangiö na jndyoyu matsininꞌ ndoꞌ matsiꞌmanꞌ chaꞌxjen chuhanꞌ, min
    tacotsaꞌ na njon nchjiꞌ yo ncüii tsꞌan, majoꞌ ncüiichen tsꞌan tyiꞌcueeꞌ tsonꞌhin.
    ꞌUꞌ ninnquiiꞌchen na matsiꞌmanꞌ na quitsꞌaa tsꞌan chaꞌxjen na ntꞌue tsꞌon Tyoꞌtsꞌon.'
  bhd-bhd: तैनेईं यीशु पुच़्छ़ू, “हे गुरू अस ज़ानतम कि तू सच़्च़ो आस ते सच़्च़ेरी शिक्षा
    देतस, ते केन्चेरी तरफदारी न केरस बल्के सच़्च़े सेइं परमेशरेरी बत्तरी शिक्षा देतस।
  too-NT: 'U''tza'' talīkalhasqui''nīlh huā''mā'': ―Mākalhtō''kē''ni'', icca''tzīyāuj
    que a''ntū hua''na'' lā'' a''ntū māsu''yu''ya'' ū''tza'' xastu''ncua''. Lā'' icca''tzīyāuj
    que hui''x tū'' tlahua''ni''ya'' cuenta a''nchī talīchihuīna''nāni'' tachi''xuhuī''t.
    Lā'' hui''x chu a''cxtim cālaktzī''na'' ixlīhuākca''n tachi''xcuhuī''t. Lā'' hui''x
    xa''nca māsu''yu''ya'' a''nchī Dios lacasqui''n.'
  ind-AYT: Orang-orang suruhan itu pun bertanya kepada Yesus, “Guru, kami tahu bahwa
    Engkau mengatakan dan mengajarkan yang benar. Engkau juga tidak membeda-bedakan
    orang, tetapi mengajarkan jalan Allah dalam kebenaran.
  cjo-NT: 'Ikantaka riyaatashitanakiri Jesoshi, ikantapaakiri: —Iyotaanari, niyoteeyakini
    kyaaryooperotaki maawaeni pikantakinari eejatzi maawaeni piyotaakinari. Tee paminashitari
    atziri ipooki piyotantyaariri ikameethatzirika, inta paminaperotzi rajankani ikenkithashiryaantari.
    Eejatzi kameetha piyotagaeyakinawoni ikowakagaeyakinarini Tajorentsi.'
  nsn-nsn: Maeit gisina ka dangata tatanono pare, “Ir tang ualasir! Inggeim mi ate
    ingga o men, karo ualasira tar hauar kodkodoho tang hingiamper tamata ger tohangana
    ue ahik paha tohangan, karo ualasira tena niguata God toro mana tun.
  san-DEV: तदा ते तं पप्रच्छुः, हे उपदेशक भवान् यथार्थं कथयन् उपदिशति, कमप्यनपेक्ष्य
    सत्यत्वेनैश्वरं मार्गमुपदिशति, वयमेतज्जानीमः।
  tna-NT: 'Da putsu, Jesús uja atana huecuana: —Ebuetsuaji, bahue ecuanaju mida butsepi
    emimiani. Miada Diusu sa ene quita jabuetsuati cuana ebuetsuainia. Pamapa cristiano
    cuana miada tupupai ebainia. Aida puji, puri cuana miada tupupai ebainia.'
  lid-lid: Eme ya oro lalou lelen Jises anya, “Ndramak ta leheya, aso badeh, tanan
    sasah ou leheya kede-eh, ndra handru le ai, ma ou badeh, banoh are ndramak bwe.
    Ou badeh are le alih turu. Tasah, ou badeh, leheya san ta Kindrei handru i tiri
    lau.
  wim-wim: Than pam wayanang anangan iiyin ngul nungant Jesus.antan, aꞌ thawin nungant,
    “Ayyang, moom-ang, ngan kan meeꞌmiy nint wik kan-kanam anangan thaw-thawangana,
    puth woyan min God.antaman kan-kanam thaaꞌ-aath-aathangan nganang. Puth nint pam
    piꞌan al-alantaman keꞌam winynyang moꞌ-moꞌangan yaꞌa, nint keꞌ-ngoongkam wik kan-kanam
    anman waaꞌ-waaꞌangan pam wanchantana.
  zga-M: Avene vakhambunha, vakhata, “imanyisi tulumayile ukhuta winhova nukhuumasya
    uwayelweli savusogiwa nu munu uviavenchaga, uve vumanyisya uwayelweli khunjila
    iya Nguluve.
  yom-yom: 'Buna batubeni banyuvula : —A Nlongi, tuzebi ti ngeyo weta tubila mu busonga
    ayi weta longila mu busonga. Ngeyo wutalanga bizizi bi batu ko vayi weta longila
    mu bukiedika nzila yi Nzambi.'
  san-SIN: තදා තේ තං පප්‍රච්ඡුඃ, හේ උපදේශක භවාන් යථාර්ථං කථයන් උපදිශති, කමප්‍යනපේක්‍ෂ්‍ය
    සත්‍යත්වේනෛශ්වරං මාර්ගමුපදිශති, වයමේතජ්ජානීමඃ|
  yut-yut: Aŋek Yesu yaŋ iyɨwit, “Yoyɨŋdet, gen yosol ae yoyɨŋdet asal uŋun kɨlegɨsi
    asal yaŋ nandaŋ gadamaŋ. Amɨn mani toŋ ae mani mɨni uŋun kɨsi gen bamɨsikon da
    Piŋkop dakon aŋpak yoyɨŋ dekdal.
  grc-BYZ: καὶ ἐπηρώτησαν αὐτὸν λέγοντες· διδάσκαλε, οἴδαμεν ὅτι ὀρθῶς λέγεις καὶ
    διδάσκεις, καὶ οὐ λαμβάνεις πρόσωπον, ἀλλ᾽ ἐπ᾽ ἀληθείας τὴν ὁδὸν τοῦ Θεοῦ διδάσκεις·
  cpc-NT: 'Ikanta jariitaiyakani, ikantapaakiri Jesús: “Yotaantanirí, okaatzi piñaanitari
    iiroka iroopirori inatzi, kaari inintakaantashitari atziri. Piyotaantziro iiroka
    tyaaryoopiroini jinintakaantziri Pawa.'
  nhg-NT: 'Ini nöncate giente otietlajtlanejque, oquejtojque: ―Maestro, tecmajtecate
    que tomojtalfea hua tomotlamachtelea lo que tli melöhuac, hua que nionöque tlöcatl
    amo metzmoimportörfea tlö rico tlö porube tlö quiene, tlöcamo de melöhuac tequenmojtetelea
    giente ojtle de Deus.'
  nya-nya: Potero akazitapewo anamufunsa Iye kuti, “Aphunzitsi, tidziwa kuti mumayankhula
    ndi kuphunzitsa zimene zili zoonadi, ndi kuti simuonetsa tsankho koma mumaphunzitsa
    njira ya Mulungu mwachoonadi.
  ngu-NT: 'Yejhua ica ijquin oquitlajtoltijquej: ―Temachtijquetl, ticmatztoquej ica
    on tlen tiquijtohua niman tictemachtia yejhua tlen melahuac. Niman no ticmatztoquej
    ica xqueman titechicoita intech tlacamej, yej on tlacamej cuajli tiquintitia quen
    Dios quinequi para nohuicasquej.'
  kup-kup: Tat epat piin at mañah, “Añairameñip ae, met ni aban ñetï rotapuñihar hameñip.
    Tat ni dei añarab kaev ravakaz homet nakez, oñ aban ahö ravat hezarir betezari
    dei mapori ni Godiz nonoroh tin sookaz ñetï rotap povohar añameñip, povoz niin
    at nañakan hatevetet hañiv dein bar añ.
  jid-jid: U ba miyi da tre Ticha, kito wu tre ni tzro wu bi ma, wunati kpi meme ma
    na wu tie kpi wu bio ma ninkon wu Irji.
  wmw-wmw: 'Ndimana wakindairi, wakamba: “Mwanlimu, tukwijiwa kuwa piya vyausowera
    na vyaufunda vyakweli, wala aulamula kwa kunang''aniza munu caari, ila kwankufunda
    kamili njira ya Mwenyezimungu.'
  gmv-GGM: Iza duunappe yo koyiza asati Yesussa astamaare neni tuma haasa7izaysanne
    tamaarsizaysa qassekka Xoossa oge ne tumu tamaarsizaysane oonakka shaakka maadontaysa
    nu eroos.
  ssg-ssg: Tesol seilon ien nahih hani kapi Jises ape lato ukek, “Tel masiwi, amite
    tioi o seilon sawisawin. Ti o hanau seilon saun ti Haeu, kakain tenen salan. Woum
    o aile hani teka masiwi ma teka seilon naun lawe tekewe.
  zpo-NT: 'Re xaabyi ne nzhé lo Jesús: —Maestr, nela nu lee re kwaan nlu lu nak kwaan
    wli, lee lu nak xaa nali lo re myet, nu nali nlu lu xnaz Dios lo re myet.'
  poy-poy: Walolalo walii wamgambira Yesu, “mfunda, tuvimana ntambu yagutakula na
    kufunda vitwatira vya nakaka. Tuvimana gwenga gwahera ubagula kwa muntu yoseri
    ulii, kumbiti gwenga gufunda unakaka wa vintu vyakafira Mlungu.
  qwh-NT: 'Tsenam tse musyapacoqcuna tapuyarqan, queno nishpa: —Mayestru, musyayämi
    rasonpa caqllata parlar yachatsicunqequita; manam ni meqan nunapa gustunta ruranquitsu.
    Y rason caqllatam Dios munashqanno cawayänäpaq yachatsiyämanqui.'
  gaw-gaw: Ag inam oḏ medap̱ig. “Ip̱uniṯak danab, ig dooṯem, nahip nai am genab tutuḵu,
    na nai genabib danab ah ip̱uanadnana amu na danab oḵai onig ele o danab onig iiṯa
    amu na amu dab menan, na nai baolin, ag amelagp̱a ii madiṯem. Iiṯa. Na danab ah
    Kayaknu nai ena tutuḵuib ip̱uanadṯem.
  nca-nca: Ŋunde tero ŋande oseseyaŋgurí, “Rondaqe-rondaqe uni, nore ŋande iŋoyoteto,
    ko keto Anutu koro kheyó hamó moŋgo naŋge rondaqe yunoyote. Ko keto uni karo owé
    morémbe ma kini ŋuro kama iŋoyote.
  zpz-NTPP: 'Orzeꞌ na dey rab yum: ―Masht, de̱ ya̱ rad lagy de̱ nu de coz nu rniir
