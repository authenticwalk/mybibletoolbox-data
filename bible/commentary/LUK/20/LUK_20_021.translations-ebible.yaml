verse: LUK.020.021
translations:
  kpx-kpx: Kateai louge esemuiabe keau tiale Iesu namihai avoe, “No haivemale ata,
    no hilokage a hoto loui ata haivemale keu seleve. Au atae hoto evioholisito Dilava
    hoto seleve loui ata haivema.
  okv-H: pambuto Iesu ta degi ke einge ea, “Ahe poekari embo, umo ke be na pere embo
    ta ke te ari te avo hotembae ue God ta ke avo javotoho na ahe poekagoa avo dago
    kiarira
  tbo-tbo: Tu wibenabenama gowagowadahi Yesu hi lubayadeya hi pa, ‘Bada, to hanapugeya
    naka awai e bahebahehi po e iatatiyanehi hi dumalu. Ma gasi to hanapugeya naka
    lawa ega uta ikahahi ma tamogi Yaubada a nugotuhu moinana lawa ubeihi e iatatiyanehi.
  mal-C: 'അവർ അദ്ദേഹത്തോടു ചോദിച്ചു: “ഗുരോ, അങ്ങ് ശരിയായിട്ടുള്ളതു പ്രസ്താവിക്കുകയും
    ഉപദേശിക്കുകയും പക്ഷഭേദരഹിതനായി സത്യം അനുസരിച്ചുമാത്രം ദൈവികമാർഗം പഠിപ്പിക്കുകയുംചെയ്യുന്നു
    എന്ന് ഞങ്ങൾക്കറിയാം.'
  grc-SR: Καὶ ἐπηρώτησαν αὐτόν, λέγοντες, Διδάσκαλε, οἴδαμεν ὅτι ὀρθῶς λέγεις καὶ
    διδάσκεις, καὶ οὐ λαμβάνεις πρόσωπον, ἀλλ᾽ ἐπ᾽ ἀληθείας τὴν ὁδὸν τοῦ θεοῦ διδάσκεις.
  bgc-bgc: उननै उसतै न्यू बुझ्झया, “हे गुरु, हमनै बेरा सै के तू ठीक कहवै अर सिखावै
    भी सै, अर किसे की मेरै कोनी लेन्दा, बल्के परमेसवर की राह सच्चाई तै बतावै सै।
  khz-khz: Voopakau talimara na Iesu gerenagiato, negetiwato, “Vevega-ripa talimamu
    o, ai ripamai, gemu kila e gemu vevega-ripa-rorirori. Taunilimalima geria raki
    ati otugamagirana, na goi na Palagu gena raupara ovevega-ripagi-gitakauana mataunataunamu
    na.
  deu-TKW: 'Und sie befragten ihn: Meister, wir wissen, daß du recht redest und lehrst,
    und siehst nicht die Person an, sondern lehrst nach der Wahrheit den Weg Gottes.'
  zsr-NT: 'Quië lunëꞌ cni, gulanabnëꞌ Jesús, taꞌnë́ꞌ: ―Bönniꞌ Usëdi, nö́zituꞌ le nacz
    rnauꞌ, len le nacz rusëdnuꞌ, len cutu rbequi xbeynuꞌ ca nac le tuꞌluíꞌz lahui
    bunách, san gdutë li nac ca rusëdnuꞌ zxba queëꞌ Dios.'
  lin-lin: 'Banongi yango batunaki Yesu : — Moteyi, toyebi ete olobaka mpe oteyaka
    makambo ya sembo, mpe oponaka bilongi te, kasi oteyaka na bosolo nzela ya Nzambe.'
  hns-NT: 'Oelog ose bolies: „Maastar djie, hamlog dekhiela kie toe sattjaai se siekhaawe
    hai aur koi ke moeh na taake hai. Toe sab koi ke Parmeswar ke siedha rasta dekhaawe
    hai.'
  noa-E: 'Mag ërëuwi chadcha irig maguimajierram aajem: —Maestro, marau khaphʉ nʉmgui
    ajim anʉm, pua chadcha nem agchata jaaujem. Pua mag õor iwiir ãbpaita ʉ̈rcha kha
    khõsijã khaba, ante pua chadchata thumaam khʉʉnag jaaujem, jãgata aju aai nʉ Ẽwandamau
    nem jaau sim eyaa wënʉrraag.'
  eng-EMTV: 'Then they asked Him, saying, “Teacher, we know that You say and teach
    rightly, and You do not show favoritism, but teach the way of God in truth:'
  mib-NT: 'Te ni cacahān de: Maestro, cájini na jéē cahán vāha ní, te stéén ndaā ní.
    Te tu sáha ní cuenta ndese cúu ɨɨn ɨɨn ñayuu, chi ɨnuú‑ni sáha ní jíín i. Te stéén
    ndaā ní ndese squícu ñayuu nuū Yaā Dios.'
  lif-NT2: खे़ङ्‌हाॽरे़ ये़सुःन् कुबाःन्‍नो थाःमा फाॽआङ् सेःन्‍मे़दोसु, “सिक्‍साम्‍बे,
    से़क्‍खासाङ् खे़ने़ॽग कुदोःप्‍मा पाःन्‍लक् के़बाःत्तुॽ, हे़क्‍क्‍याङ् कुदोःप्‍मारक्‌के़हुॽरुसिॽ॥
    खे़ने़ॽग आत्तिन् मनाहाॽआङ् के़न्‍छे़न्‍दुन्‍छिन्, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलाम्‍मिन् से़क्‍खाए के़हुॽरुसिरो॥
  xnj-xnj: Vamang'omesi vala vakamjovela, “Muwula timanyili kuvya wijova na wiwula
    mambu gachakaka, wala nakumlola mundu pamihu ndi wiwula uchakaka munjila ya Chapanga.
  mmx-mmx: Nom larapentu sixim diga lok ti ne Iesu, “Leeme loklox ase, maklen i do
    levelinga axap taram ik mokso. Maklen i do uxo doxoma solo i do tara i ruuna laasen
    silok kopla xopmen. Ketla u lox ase luruturun mumu lavavara at ne Moroa ri limixin.
  cbr-NT: 'Xucëx cuanxun ca Jesús cacëxa: —Cananuna ''unanin, min banax ca asérabi
    ''icën, upí oquin camina unicama bana ñuixunin. Min sináncëx ca camabi uni bëtsibëtan
    sënën ''icën. Usaquin sinánquin camina camabi ñuñu ''imainun ñuñuma unicama ''imainun
    ''apuburibi uisai cara Nucën Papa Diosan uni ''iti ''icë quixun ñuixunin.'
  tee-NT: 'Pus yuchi taquilhisacmi: ―Amamaka''unu'' icc''atsayau ni na''un chai amalanininch
    ju stavasalanti. Chai vaklhtam chun alakts''in ju lapanacni. Chai sok amalaninin
    ixlhamap''aksin ju Dios.'
  eng-LSV: and they questioned Him, saying, “Teacher, we have known that You say and
    teach correctly, and do not receive a person, but in truth teach the way of God.
  cak-NT: 'Y chi niqui''en quiri'' che ri Jesús, ri achi''a'' ri'' xquic''utuj che:
    Ret ri jat jun Maestro, roj can keta''n chi can ketzij ri natzijoj. Man naxi''j
    ta awi'' chech jun winak, más que can yalan ruk''ij. Y can nac''ut-wi rutzij ri
    Dios y can ja-wi rubixic na''an che.'
  pah-NT: 'Kiro g̃a ei Jesus''ga pe: —Hupi hete nde eremombe''u orembo''eharamo. A''itituhẽva''ea
    rehe nde ore mbo''e. A''ea rehe jate nde rekoi ekyhyjie''yma ojipe''g̃a hugwi
    ekoe''yma huvihava''g̃a ndehe jate. Nderekoi nde embohetetehea rehe no. Tupana''ga
    remimbotarimova''ea rehe nde ore mbo''e katu, ei g̃a Jesus''ga pe.'
  sja-NT: 'Ma-it''ee ma pëida eperãarãpa Jesumaa iidijida: —Tachi Jarateepari, taipa
    k''awa p''anɨda ajida, pɨa pedee wãara jarapari mãik''aapa jarateepari eperãarãpa
    ne-inaa pia oo k''awaadamerã. Eperãarã maarepida k''ũrak''aa. Ichita jara bɨ eperãarã
    k''ĩra jĩp''a p''anapataadamerã Tachi Ak''õrepa k''inia bɨk''a.'
  xed-xed: 'Ka ɗawaŋtá həŋ da tsi: «Mghama ɗa! Nda sna ŋni ta gwaɗa ta gwaɗə ka, nda
    skwi ta taghə ka tɗukwa nzakwani kəʼa. Haɗ ka ta gala mndu wu, tva nzaku kahwathwata
    manda ya ta kumə Lazglafta ta taghə ka,» ka həŋ.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱cayati da nu̱ Jesús ta na̱nda̱ca̱ tu̱hún da̱ mé
    á já na̱cachi da já xi̱hi̱n á: —Maestro, cánda̱a̱ ini nde̱ ña̱ cáha̱n ndó ta jána̱ha̱
    ndó ña̱ nda̱a̱. Ta cánda̱a̱ ini nde̱ ña̱ tá cáha̱n ndó sa̱há in ña̱ha cája ña̱yivi
    cúú á sa̱há ña̱ sánde̱hé ndó ja̱nda̱ ínima̱ ná. Ta cánda̱a̱ ini nde̱ ña̱ jána̱ha̱
    ndó ña̱ nda̱a̱ sa̱ha̱ íchi̱ cuéntá Ndióxi̱.'
  gfk-S: Ma di ra ut na munmunhuat di ga tiri ie be, “Tena harausur, mem nunure be
    ira num harausur ma ira num nianga i takados. Pau lale tutur sene ma tikenong.
    Ma u la hausur tutuno iat tano lilik tane God i sip be da mur.
  bmu-bmu: Areŋ mewö ala qesiba kewö jiget, “Böhi, nini göhö könagi mötzin. Göŋön
    keu diŋdiŋi jiba kusum neŋgimakzan. Göŋön ambazip tosatŋi qahö eŋgek soriba tosatŋi
    qahö qepureim eŋgimakzanmö, dop mohotnöŋ kewöt neŋgimakzan. Mewö aka Anutugöreŋ
    köna mi keu ölŋaŋgö dop kusum neŋgimakzan.
  dgz-dgz: Ap menan, wam da, mu Iesu inap singui anega wayawan, “Wadianet nugawa,
    nu asiginup ge waenapan muk anen wane taine ame menan ge imuga potaga ya wariniwa,
    go ge nop tavewa gapan God dim dim anuini om ap gapan tainampen neginewa wadianianawa.
  eng-GNV: And they asked him, saying, Master, we know that thou sayest, and teachest
    right, neither doest thou accept mans person, but teachest the way of God truely.
  zaa-NT: 'Acca gunàba titsa'' tè cą ne nna ra cą: Maestro, hua yù bá tu'' qui''ni
    rulue'' cuią''lu'' nna riquixa''a cuią''lu'' puro taá nu ná tsè'', nìhua labí
    rucué''ní cuią''lu'' ca enne'' según la'' rinna'' qui'' quį, sino ttu ru''ataá
    cani cuią''lu'' cą nna riquixá''ani cuią''lu'' iyábani ca enne'' lo néda lígani
    qui'' Tata Dios.'
  eng-WEBSTER: 'And they asked him, saying, Master, we know that thou sayest and teachest
    rightly, neither acceptest thou the person of any , but teachest the way of God
    truly:'
  guh-guh: 'Nexata bajarapamonae jamatabëcueneëjëbiaya jumaitsi Jesúsjavabelia mapacueniaje:
    —Jesús, pacayapëtanetsi jivi pepacuene pexaniajailivaisi netsipaebijava. Daxitajivi,
    ricovi ata, bepejiobivi ata, najëpaeya yaiyataeya pexaniajailivaisi tsipaebabiabame
    bajarapamonae pejinavanapaenexa pacuenia Dioso jitsipa.'
  bon-bon: Peei name pi pui sinäme abiberäja bägrä cina Yeesu ne itemlisi egä, “Abiberäja
    biname, cine umle gemi määme mene piiyepu abiberäja lui conocäco gyene. Cine umle
    gemi egä iyeta biname lui yepä pana gemi määme opo gaabe je, lica nuuja te baborage,
    yepä maane iyeta biname bine toraca mene yaabiberäjemute Acejiyame me gaabe poto
    cidi me.
  nhw-BL: 'Huan se tlen inijuanti quitlatzintoquili Jesús: ―Tlamachtijquetl, tojuanti
    tijmatij tiquijtohua huan titlamachtía catli xitlahuac huan amo aqui tijchicoicnelía.
    San titlamachtía catli melahuac quinequi Toteco Dios ma tijchihuaca.'
  mgw-mgw: Bandu bo ngabammakia, “Mwalimu, tutangite panga wendalongela no yi'gana
    makowe ga kakape, kai' wenga ubawali bandu, uyi'gana kakape ndi'la ya Nnu'ngu'.
  swh-ONEN: Hivyo wale wapelelezi wakamuuliza, “Mwalimu, tunajua unasema na kufundisha
    yaliyo kweli wala humpendelei mtu, bali wafundisha njia ya Mungu katika kweli.
  wbi-wbi: vope vakamposia, vakati, “m'bulanisi tukagula kuuti ghujova na kuvulanisia
    isa lweli kisila kusyangua nu muunhu ghwoghwoni, neke uve ghuvulanisia ilweli
    kujova isa Nguluve.
  bba-bba: Tɔn be, bɑ nùn bikiɑ bɑ nɛɛ, yinni sɑ yɛ̃ mɑ wunɛn ɡɑri kɑ wunɛn sɔ̃ɔsirɑ
    sɑ̃ɑ dee dee, ɑ ku rɑ mɑɑ kĩru ɡem wɛ̃, ɑ Gusunɔn swɑɑ sɔ̃ɔsimɔwɑ ɡem sɔɔ.
  eng-KJVCPB: 'And they asked him, saying, Master, we know that thou sayest and teachest
    rightly, neither acceptest thou the person of any, but teachest the way of God
    truly:'
  kgk-NT: 'Aipo ramo imonhe''ẽ avyharã mo''ã oho indive. Oporandu íxupe: —Mbo''eháry,
    jaikwaa anhei-rupi erenhe''ẽ. Anhei-rupi ne remimombe''u mbe''u, he''i omonhe''ẽ
    avyse-vy. —Nerepenái avave-rehe neremo''ãi avave-pe. Nde-vy enterovéa peteĩxante.
    Anheigwa eremombe''u Nhandejáry rape porã-rehe ereporombo''e ramo, he''i.'
  waj-waj: 'Vida Yisuunna tunoo: Vitaira-o, vaa ta rikiaunnavai. A kianna kuaivaa
    safuuma ti kiaa ti mmiannavai. Vaa ta i taunnavai. Vaidi kieetaiyaraata vaidi
    kuminaiyaraatama a mmuaavaugiataama yaata utuannavai. A hama vo vaidivai tee pikiee
    vo vaidivai tee kiaa mmiannavai. A Anutuuqaa mmoori aataruuvaa mmuakiaa gioonna
    kiaapuuya safuuma kiaa mmiannavaivee.'
  ekk-PKP: 'Nad ütlesid: „Õpetaja, me teame, et sina räägid ja õpetad seda, mis on
    hea ja õige, ning et sa ei lase end teiste arvamusest kõigutada. Sa õpetad tõesti
    Jumala teed.'
  mpx-mpx: Inoke hi neli hi ba, “Topankite, ha atena hauna u baunan ge u panpankiti-an
    i tunahot. Nige u golugoluek gamagalau alaliya ana bwata elana, yaa wam panpankiti
    Yehoba wana kamwasa kaiwena i sapu hot.
  wbp-wbp: Kujalurla Jijajiki yanurnu, ngulajulurla kuja wangkaja, “Tiija, warrarda
    kanpa-jana wangka yimiji junga Kaatu-kurlu lani-wangu yapa ngalya-kariki wiriwiriki
    marda, tala palka-kurluku marda, marda marlajarra-watiki. Pina-mani kanpa-jana
    junga-nyayirni yimi Kaatu-kurlu. Ngulaju ngula-juku.
  luo-luo: Omiyo jombetrego nopenje niya, “Japuonj, wangʼeyo ni iwacho kendo ipuonjo
    yor Nyasaye kaluwore gi adierane.
  nhe-NT: 'Huan se tlen inijuanti quitlajtlani Jesús: ―Tlamachtijquetl, tojuanti tijmatij
    tiquijtohua huan titlamachtía tlen xitlahuac huan axaca tijchicoicnelía. San titlamachtía
    tlen melahuac quinequi Toteco Dios ma tijchihuaca.'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܡܲܠܦܵܢܵܐ، ܟܹܐ ܝܵܕܥܲܚ ܕܫܪܵܪܵܐ ܟܹܐ ܗܲܡܙܸܡܸܬ ܘܟܹܐ ܡܲܠܦܸܬ،
    ܘܠܹܐ ܚܵܙܹܝܬ ܦܵܬܵ‌ܐ ܐܸܠܵܐ ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܐܘܼܪܚܵܐ ܕܐܲܠܵܗܵܐ ܟܹܐ ܡܲܠܦܸܬ.'
  esk-NT: Tamatkua naipiqtuqtit pisaasuġmigaqługu nipliutiniġaat Jesus, “Iḷisautrii,
    iḷisimagikput uqałiqtin suli iḷisauttutitin nalaunŋałhat. Iḷisimagikput suqutiksriŋił̣hiñ
    iñuich iłhatnik, aglaan iḷisautrirutin Agaayyutim iñuuniaġvigitqukkaŋatnik iḷumutuuruakun.
  msb-msb: Naghunga sinda sa iya, “Maestro, aram namon na tama an imo ginapanurmaton
    kag ginapanukdo. Wara ka sin ginapalabi kundi nagatukdo san kamatuudan manungod
    san pagbuot san Dios sa tawo.
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi², ca¹tsáih¹dsa Jesús: ―Tøa¹², ma²ne³ jnieh³ hi²
    lanh¹²hning dsa² té¹² jǿg³. Cu²rø² heh¹²hning jǿg³. Cøng² ni³ jmoh²hning ja³cog²
    ca¹lah¹já¹ dsa² chian². Lah¹dsóh² heh¹² báh³ hning² juu¹² quiah¹² Diú¹³.'
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ଚର୍‌ମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏ ଗୁରୁ, ତମେ ଟିକ୍ କଇଲାସ୍‌ନି ଆରି
    ଟିକ୍ ସିକାଇଲାସ୍‌ନି ବଲି ଆମେ ଜାନିଆଚୁ । କାର୍‌ବାଟେ ନ ଅଇ ଲକ୍‌ମନର୍‌ ଜିବନର୍‌ପାଇ ପର୍‌ମେସରର୍‌
    ସତ୍‌ ବିସଇସେ ସିକାଇଲୁସ୍‌ନି ।
  meu-meu: Idia ese e nanadaia, eto, Hahediba taumu e, ai dibamai emu hereva bona
    emu hahediba na mamaoromamaoro, bona taunimanima oromadia to lalomu, a Dirava
    ena dala o hahedibalaia ḡoevaḡoevamu.
  yva-NT: Weti vatane umawe wo anajo ware, “Injayo Kurune, reamo naenamo Nyo ayao
    tugae obo raura muno Nya ananyao mamo nsarokir. Muno Nyo vatane inta mansamamaribe
    ramu, yara Nyo Amisye apa bekere raura tugaive vatane mai.
  dgc-dgc: I kinagi dia diya, éy “Maistu, tukoy me a matapat ka a mégtoldu ta tama;
    sakay éwan mo ugali a manuyu ta mataas a tolay. Tukoy me be a mégtoldu ka san
    ta tunay a kaluuben na Diyos.
  zpm-NT: 'bdziṉ zho lo me, bnabdiidz zho rëb zho: ―Maestro, ndioṉ no niapse diidzli
    zienaḻ luu, ni scagaa zeeṉe rseed luu miech, rguibd luu guiaṉnziuu luu lo zho,
    sinque niapse miṉe nac diidzli, miṉe rlu zha sëëb zho xnëz Dios, miṉ co rnee luu
    lo zho.'
  hix-NT: Onà wyaro nketxkonà rma haryhe tà, ànyahxemo komo, Txesusu wya. Khananàhnye
    y, yaworo xaxa kany me manaha, amna wya, ketxkonà rma haryhe tà. Yaworo xaxa hananàhno
    meryaha, amna wya. Àme yohà rma haxa manaha, toto kom hoko. Anar me rhahra manaha,
    ketxkonà rma haryhe tà. Yaworo xaxa Khoryenkomo muhutwamohsehe, amna wya. Àro
    ke uhutwamohsoko, amna wya, ketxkonà rma haryhe tà.
  sim-sim: Li ihi Jisasin limu silira, �Tisa, nir angop ni heyenda mir. Mashi mihi
    wornak si nawak mainome nom sawenda mir. Ma amber hi ngashi nga hi ngashi ambu
    nga nakremkop sawenda mir. Mashi omendinga os Avui Wasilakahik nanda nom sawenda
    mir.
  npi-ULB: उनीहरूले उहाँलाई सोधे, “गुरुज्यू, हामी जान्दछौँ कि तपाईं ठिक बोल्नुहुन्छ
    र ठिक सिकाउनुहुन्छ र कसैको पक्षपात गर्नुहुन्‍न तर परमेश्‍वरको मार्गको सत्यता सिकाउनुहुन्छ
    ।
  cgc-cgc: Gambal danen ki Jesus, “Mistro, nlaman nay na ambal no an daw mga patudlo
    ubos igo. Ula ka may papaburan. Gatudlo ka ta kamatuuran parti ta kabebet-en ta
    Dyos.
  tim-tim: Huŋgun yeŋgimbiâ Yesugâlân togom lau tu hin dâm magaŋi, “Luâk humo, keige
    nâŋgâen. Den makmat are bunŋe âlepŋe. Akto luâk kotdâ are yeŋgât bo hamep akmâ
    kinmâ Anutugât dâp bunŋânâk maknengimat.
  yor-yor: Wọ́n sì bí i, pé, “Olùkọ́ àwa mọ̀ pé, ìwọ a máa sọ̀rọ̀ fún ni, ìwọ a sì
