    chemen Bondye a jan li ye a.'
  npl-NT: 'Yika ijkí okitlajtlanijkeh: —Tlamachti, tikmatokeh tlan tikijtoa iwa tlan
    tiktemachtia milák, iwa amo san tikpejpena motemachtilis. Tejwatsi kuali titlamachtia
    ijkó kemi Dios kimonekiltia matiyeknemikah.'
  bgg-bgg: Ji pha bujuiiphothek è Isu shii yao, “Masdo, gathek ne thieg na è nyie
    yua nyie yao pha ji ne izai chak ro, chiih-è gathek ne thieg nane bran boh ìu
    um ne de achua, jimagunde nane Hamangkhung-aphuii è branthek shii nyie chid pha
    izai ji yua.
  eng-TCENT: The spies asked him, “Teacher, we know that yoʋ speak and teach correctly,
    and that yoʋ do not show partiality but teach the way of God in truth.
  eng-BSB: “Teacher,” they inquired, “we know that You speak and teach correctly.
    You show no partiality, but teach the way of God in accordance with the truth.
  cpu-NT: 'Ikanta jareetaiyaka, ikantapaakeri Jesús: “Iyotaantanerí, okaratzi piñaanetari
    eeroka irooperori onatzi, kaarira inintakaantashitari atziri. Piyotaantziro eeroka
    kyaaryooperoini inintakaantziri Pava.'
  san-ASM: তদা তে তং পপ্ৰচ্ছুঃ, হে উপদেশক ভৱান্ যথাৰ্থং কথযন্ উপদিশতি, কমপ্যনপেক্ষ্য
    সত্যৎৱেনৈশ্ৱৰং মাৰ্গমুপদিশতি, ৱযমেতজ্জানীমঃ|
  tac-NT: '''Lige arigá siné rawé regá rukele: ―Mué, benírame, ramueka ''la machiaa
    ''we semáriga benírame ko mué, suwábaga ralámuli ''la nirame ko mué, ''lige ''la
    sébali benírame ko mué napurigá nulá Onorúgame.'
  eng-WEBPB: They asked him, “Teacher, we know that you say and teach what is right,
    and aren’t partial to anyone, but truly teach the way of God.
  gfk-H: Ma diet ira tena munmunuai diet ga tiri ia bia, “Tena hausur, mehet nunurei
    bia ira num hausur ma ira num nianga i takodas. Pau la turtur sen ma tikai. Senbia
    u la hausur tutuna at tano lilik ta Kalou ing i nem bia da mur.
  viv-viv: Au tonaukau hitoliluveluvena higayo, “Tovehawala, ime ahalamanena ya gahe
    ya vehawala au tunutunugina, kadu kaliva moyaꞋaidi uꞋitadi leleleya tu Yaubada
    yana eda faꞋina uvehavehawala velemoꞋena.
  yao-yao: Ŵakuuchilichisya wo, ŵammusisye Che Yesu achitiji, “Jwakwiganya, tukumanyilila
    kuti nkusala ni kwiganya maloŵe ga isyene ni tukumanyilila kuti nganinkola lusagu
    kwa mundu jwalijose nambo nkwiganya yakuti matame mpela ila Akunnungu yakutulajichisya.
  tgp-tgp: Matan haratu, la usia lara, “Tija, kama levosahia vara nom reti peresi
    na nom vujangi la tataholo, ale ko sopo tametame tea, pani tarea ko lo vujangi
    na malele varar̃uhu non God.
  auc-NT: Ïninque ñæ̈næ̈näni näni në da godönïnäni ïñömö Itota weca pöninque, —Awënë
    në Odömömi ëñëmi. Bitö apæ̈nedö nö impa, ante do ëñëmönipa. Bitö ayömi mönö waocabo
    adoyömö pönï ïmönipa, ante adinque bitö tömämöni ïmönite adoyömö pönï cæbi æ̈mönipa.
    Ayæ̈, Wængonguï taadö ante bitö nö pönï odömömi ïmipa, ante ëñëmönipa.
  kbc-NT: Niɡ̶ijoa ɡ̶oneleegiwadi niiɡ̶exedi joɡ̶oige Jesus, moditalo, “Ǥoniiɡ̶axinoɡ̶odi,
    jowooɡ̶otaɡ̶a meloɡ̶oti anewi, codaa me iiɡ̶axinaɡ̶anitece anewi. Codaa jowooɡ̶otaɡ̶a
    me daɡ̶awii ɡ̶ademaani oko daɡ̶a leeɡ̶odi mida ane jaoɡ̶a. Pida ewi me iiɡ̶axinaɡ̶anitece
    niɡ̶ica Aneotedoɡ̶oji ane yemaa mowo niɡ̶ina oko.
  bmh-bmh: Go gau maremenin dudu agen alaimai, Yesus kanabai auremen, “Banou, ig abiu
    nait ze abai miganem, go petak. Ig abiu na dudu banban i uminaranem, na Uwait
    nugau igul tutak petak abai miganem.
  ctu-BL: 'Jini xñich''ta t''añob tsi'' subeyob Jesús: Maestro, cujil lojon ma'' wʌl
    chuqui uts''at, ma'' cʌntesan chuqui uts''at ja''el. Junlajal jach ma'' q''uel
    winicob. Wola'' cʌntesañon lojon ti'' bijlel Dios ti isujm.'
  meq-meq: 'Ndo neheye tə slər tay ha aye na, ti ye ka təv i Yesu. Ti ye naha ta tsətsah
    faya andza nakay, tə gwaɗay: «Miter, nəmaa sər ha nəkar ka tsik na, deɗek. Ka
    ŋgəna tay ha ka bo bəra ndo hay təbey. Ka gwaɗ ada faya ka tətikateye a ndo hay
    na, wu neheye deɗek aye.'
  noa-H: 'Mag hërëuwi chadcha hirig maguimajierram haajem: —Maestro, marau k''ap''ʌ
    nʌmgui hajim hanʌm, pua chadcha nem hagchata jaaujem. Pua mag hõor hiwiir hãbpaita
    hʌ̃rcha k''a k''õsijã k''aba, hante pua chadchata t''umaam k''ʌʌnag jaaujem, jãgata
    haju haai nʌ Hẽwandamau nem jaau sim heyaa wënʌrraag.'
  alp-NT: Eleki tamata meru esi tneu Yesuse be, “Kuru, ami rekwa be Abetekele tinai.
    Aatetuke saisa rebe Alla Isuka atetukele ete amire. Saisa rebe Alepaele masike
    tamata elakaru esi noake mere mise mo po rilaMu kena Alepae mo.
  san-VEL: tadaa te ta.m papracchu.h, he upade"saka bhavaan yathaartha.m kathayan
    upadi"sati, kamapyanapek.sya satyatvenai"svara.m maargamupadi"sati, vayametajjaaniima.h|
  kbq-kbq: Zamagra anage hu'za Jisasina agenoka hu'za, tagra antahinone, Rempi hurami
    nemoka, kema nehunka rempi huzaminana fatgo hunka nehunka, mago vahe aza huzankuke
    nosunka, rempima huzaminana fatgo hunka Anumzamofo avu'avazankuke nehane.
  kbh-kbh: 'As chënga tmojantjá: —Buatëmbayá, bënga fsë́ntsetats̈ëmbo nts̈amo aca
    cojtsoyebuambná y cojtsabuatambacá ndegombre ts̈abá yomnama, nts̈amo ndegombre
    Bëngbe Bëtsá yobos̈cá, y acbiama tondaye quenatámana nda más uamaná o nduamaná
    tomnana. Aca contsabuatambá ndegombre ts̈abe vida jtsebomnama, nts̈amo Bëngbe
    Bëtsá yomandacá.'
  ron-LSB: 'Ei l-au întrebat: “Învățătorule, știm că tu spui și înveți ceea ce este
    drept și nu ești părtinitor față de nimeni, ci înveți cu adevărat calea lui Dumnezeu.'
  pon-pon: 'Irail ari kalelapok re a potoan on: Jaunpadak, kit potoan aja, me ar majan
    o padak kan me pun, o re jota kotin kupuroki janjal en aramaj. Pwe re kin kotin
    kaukaweweda melel duen al en Kot.'
  nhe-BL: 'Huan se tlen inijuanti quitlajtlani Jesús: ―Tlamachtijquetl, tojuanti tijmatij
    tiquijtohua huan titlamachtía tlen xitlahuac huan axaca tijchicoicnelía. San titlamachtía
    tlen melahuac quinequi Toteco Dios ma tijchihuaca.'
  sps-sps: Ana rin tsoiny fataraatsua tsue to ten Jisas, “Tsoiny Fifaatsuts, mam nat
    rom foka te tsue Nyi ge te fafaatsuts iny Anyin man, ana Nyi gim kan rom ma aspeer
    ta mes tan fakats tsuri, tana saa, kainon to te kaa fi mirorin asangan gen vainy
    babainy, sana Nyi fafaatsuts iny rom a man nane Gov tana vainy.
  wnc-wnc: Tasike anzing inikwaiking, “Yanindamusaapa. Ninda natapna gatane wamu siakan
    singgak. Siwan gata wamu noman gan yanindamuke yawa naninang ngang natake dua
    gwaukgayak. Wena. Gata sanga wamu siakan gan yanindamukgayak,” ngang iniking.
  bus-bus: 'Ben zãmbadee pìnↄ à là wà bè: Dannɛri, wá dↄ̃ kɛ̀ nɛɛ̀ yã o ǹ yã dańnɛ
    a zɛ́a. Nɛɛ̀ gbɛ̃ wɛ́ɛ gwaro, nɛɛ̀ Luda zɛ́ dańnɛ kↄ̃n yãpuraao.'
  gub-BL: Uhem a'e awa Zezuz pe a'e wà kury. Uze'eg izupe wà. — Neze'eg azeharomoete
    a'e, nepurumu'e haw azeharomoete a'e no. Urukwaw nekatu haw, i'i mua'u izupe wà.
    — Nereme'e kwaw teko wanemetarer rehe. Erepurumu'e Tupàn hemiapo putar haw rehe
    ne, teko wamono kar pà Tupàn hemimutar rupi ne, i'i mua'u izupe wà.
  imo-imo: Kano iyemani ongo yundo ningei, “Ungu Mane Tilimu, lino pilipolio nu waliwali
    ungu penga kau ningo, ungu mane penga teko liko manjikolio, nu imbo tendekurenga
    konopu kimbo naa teko, imbo awilima kape kanoko pipili naa kolko, enondo pali
    ungu tendeku tiko mandakona ningo tirino. Goteni teaio nimo uluma paimbo unguma
    mane tiko tereno nimbo pimolo.
  boj-boj: Gilsib minjeb, “O Qalie Tamo, iga qalie, ni anjam bole maro qaji tamo.
    Ni anjam bole segi tamo uŋgasari naŋgi minjroqnsim Qotei aqa kumbra osornjreqnum.
    Ni tamo bei ulaiyosaieqnum. Ni tamo ñam ti naŋgi anjam bei minjroqnsim olo tamo
    ñam saiqoji naŋgi anjam bei minjrosaieqnum. Ni anjam qujai tamo kalil naŋgi minjreqnum.
  eng-DRA: 'And they asked him, saying: Master, we know that thou speakest and teachest
    rightly: and thou dost not respect any person, but teachest the way of God in
    truth.'
  knf-knf: 'Wi wi başaaŋ aji na a : « Najukan, ŋme kë iji kţup kabot kajukan bnuura,
    abot awo iinji kpaţşër, na manjoonan, bgah bi Naşibaţi bi bi ijaaŋ kjukan.'
  san-KHM: តទា តេ តំ បប្រច្ឆុះ, ហេ ឧបទេឝក ភវាន៑ យថាត៌្ហំ កថយន៑ ឧបទិឝតិ, កមប្យនបេក្ឞ្យ
    សត្យត្វេនៃឝ្វរំ មាគ៌មុបទិឝតិ, វយមេតជ្ជានីមះ។
  arn-NT: 'Tüfa engün ramtueyew: —Kimeltufe, iñchiñ ta kimnieiñ eymi tami feypikeel
    ka tami kimeltukeel ñi küme nor dungungen ka tami manelkenofiel tati re küme piwkefaluwkechi
    che. Eymi ta kimelkeymi chumngechi ñi tutengeael ta Ngünechen ta mongen mew.'
  zas-NT: 'Dxel gunabdiidx reeman lojman, rëb reeman: ―Mextr, dunujn rayagbee guial
    rnieel rulüü tëël ziꞌc rayal, din par lüj tiblojzi na̱j bejn, abiꞌ walil rulüül
    guial xhienaag rën Dios guiban bejn.'
  ken-NT: Baghokotǐ kɛpɨ bhɔ bárɔ́ŋɔ́ nɔ́kɔ́ ntá Yesu, babhɛp yi bɛ, “Ntɔŋ, sɛ́rɨ́ŋɨ́
    bɛ́ mɛnyɨŋ ɛbhɛn ɔ́rɛ̀m nɛ ɔ́tɔ̀ŋ bɛchi chak. Sɛ́rɨ́ŋɨ́ bɛ́ ɔpú yɨŋɨ mmu ndǔ
    bɛsí ɔ́ncháy yi, kɛ ɔ̌tɔ̀ŋ tɛtɛp ɛ̌ti mɛnyɨŋ ɛbhɛn Mandɛm áyàŋ bo mánkʉ.
