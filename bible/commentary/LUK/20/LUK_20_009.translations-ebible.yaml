    ili tay mabayag isdi.
  mwe-mwe: A Yeshu gubhaatanjilenje bhandunji aluno lutango luno, “Bhandu bhamo bhashinkulima
    nngunda gwa mishabhibhu, nikwaapolekanga nngunda gula bhaalimanga, kungai gubhajabhwile
    mwanja kwenda kushilambo sha taliya, gubhalonjeye kweneko.
  tte-tte: Muli mena Yeisu walo kobwaibwaili bwaite iwalowen Yudiya toloinao yo tabe
    boda meuloili kolili iwaloba, “Taubala yabo ana tano ikumai wain bwagabwagamo.
    Kabo iwolegili tomo tupwaliyao kolili na siyapaisowa na wain maisana siwolena
    koina. Na iya ilau ilokeikeile dedei yabo koina sauga imamamalawe kaiwena.
  tcs-tcs: Den Zizas bin yan nada stori wea i gad mining, ‘Wan man bin plante gadan
    blo greipbain, ane em bin gibem po sam man po rentem. Den em bin gowei po longtaim
    po nada kantri.
  hlt-THB: Cekcoengawh vawhkaw nyhtahnaak awi ve thlangkhqi venawh kqawn pek khqi
    poehoei hy. “Thlang pynoet ing misur dum tahy, a dum ce bibikung thlangkhqi venawh
    vat nawh amah taw khawk hla na cet valh hy.
  soq-soq: Iesu aia ema wano dialeno aupe gagalo babawa mampe mo mampo gagaloleidie
    wane wanase, “Apana dea wain iraiwa aine diasane oniepua apanawa witaposane diamona
    odawa moawa ando me wanapu. Ita me ene nowa dawo alene sape wainboidasan.
  qub-qub: 'Chayno nircur Jesusga tincuchiypa willapar llapan runacunata niran: «Juc
    runashi chacranman übasta lantachisha. Nircorga aroj runacunata arrindacuycurshi
    unaycama goyaj aywacusha juc-lä marcaman.'
  att-att: Á nagángngarigán si Apu Kesu mángin sù ira tatolay, á kinagi na, “Ajjan
    yù tolay nga nammulá ta úbas. Á inipataron na yù kamulán na sù ira makirabbun,
    gapu ta ajjan yù angayán na ta arayyu nga lugár, á ammu na ta mabayák tán.
  bki-bki: Ana Yesu ber jamerijiano tai ban tomu nalo na ka bogo na, berinavo “Toro
    na toru tai, bija kiano jiotilikrevi tai. Bogo tai naio jidom riel rivan ea buruvenuo
    dolu tai, napano jo vaatarobe laka, ana juvan kiano jiotilikrevi nei ban tomu
    dolu nalo ka mia amei aim̃au eaio, ka mia avulu vanio.
  bqp-bqp: 'Akũ Yesu ɛ̀ra à yã lɛ̀kↄ̃ańnɛ à pì: Gbɛ̃ke mɛ́ à geepi líkpɛ bà, akũ
    à nà arukɛrinↄnɛ ń ↄĩ à fùtɛ kũ táo à gↄrↄ pla kɛ̀ gwe.'
  mcp-mcp: Yésus nyə á ka kənd buud kanda ga nə́, «Ŋgwɔ́l múúd nyə a sá fambə́ *vînyə
    a mú yə búúd fambə́ jɔɔŋg mə́céd. A músə kə njɔɔnd dɨ́ nə́ nyə é já fwámɛ́ fwála.
  hat-hat: 'Apre sa, Jezi pran rakonte pèp la parabòl sa a: Vwala, se te yon nonm
    ki te plante yon jaden rezen. Li antann li avèk kèk moun pou okipe jaden an pou
    li. Apre sa, li kite peyi a, li al fè lontan deyò.'
  npl-NT: 'Otlanki Jesús opé kintlapowia ika nin tlapoálistli: —Se tlakatl okintookak
    miakeh uvaskuaujmeh itlala. Satepa okinmák partido sikimeh uvastekitkeh, iwa non
    tekowa wejka oyá, iwa owejkawato.'
  bgg-bgg: 'Chiihphado shii Isu è branthek shii ji pha najang ji yao: Luang jia shii
    bran jia è raig shii angur hai srane, chiih-è raig rek pha gai bran shii raig
    chui marui srane ruang hà wuii dun.'
  eng-TCENT: 'Then he began to tell the people this parable: “A man planted a vineyard,
    leased it to farmers, and left the country for a long time.'
  eng-BSB: 'Then He proceeded to tell the people this parable: “A man planted a vineyard,
    rented it out to some tenants, and went away for a long time.'
  cpu-NT: 'Ipoña Jesús joshiyakaaventanakeneri atziriite, ikantzi: “Tzimatsi aparoni
    pankitzirori chochokimashi. Ipoña jamenake impaitya amenerone ivankiremashi, jatake
    irirori intaina osheki ipeyaka.'
  san-ASM: অথ লোকানাং সাক্ষাৎ স ইমাং দৃষ্টান্তকথাং ৱক্তুমাৰেভে, কশ্চিদ্ দ্ৰাক্ষাক্ষেত্ৰং
    কৃৎৱা তৎ ক্ষেত্ৰং কৃষীৱলানাং হস্তেষু সমৰ্প্য বহুকালাৰ্থং দূৰদেশং জগাম|
  tac-NT: '''Lige chojkile Esusi ra''icha ralámuli ''yuga, regá anigá: ―Bilé rió jáwale
    we''ká i''wilí bo''né gawílachi, ''lige owile repúniliga jaré rió nóchame, ''lige
    alué bo''né rió i''wilí nígame ka simile bilénami mejká. Alé mejká asale we''kabé
    bamí, alakí bamí kachi ''ma chojkile rakea alué i''wilí.'
  eng-WEBPB: 'He began to tell the people this parable: “A man planted a vineyard
    and rented it out to some farmers, and went into another country for a long time.'
  gfk-H: 'Io, Iesu ga tangai iakan ra nianga harharuat ta ira mataniabar. Ga tangai
    hoken: “Tiga tunatuna ga so tiga uma na hunena wain. Ma ga waak tar no uma ta
    diet ing diet ga sahur ia bia diet na balaurei ia. Ma ga haan laah tiga taman
    helik gaam kiskis kaia a talona pakana bung.'
  viv-viv: Tu Yesu badi tonagona bonadi gifata-yo yoꞋo agaidiya gahetalahobuhobu hidede
    amine gilukahihiyena gigayo, “Kaliva saꞋeyana ai guwana ana egana kelefi yana
    babi againe gifahana, ada kaliva tufoidi faha ana toꞋitaveꞋavina gisedi tu yana
    melala gihegena gina mali fafaliya gimiyami lauva tunugina.
  yao-yao: Che Yesu ŵapundile kwatanjila ŵandu chitagu chati, “Mundu jumo ŵalimile
    ngunda wa misabibu ni ŵakodisisye ŵakulima, nipele ŵajawile ku chilambo chine
    ni ŵalonjele kweleko moŵa gamajinji.
  tgp-tgp: Ale, Iesu mo tapulo vere na tamlohi hin titileu akerihi mara, “Tamlohi
    tavera matea mo lavo na isa grape matea, ale tamlohi la lo pakaia isana. Ale enia
    mo vano na jara tinapua mo toho mo peravu ea.
  auc-NT: Ayæ̈ godongämæ̈ ongönäni ïnänite Itota, Wængonguï Awënë æbänö cæcää, ante
    ëñencædänimpa, ante ïmæca quëwënäni näni cæïnö ante odömöninque ïïmaï apæ̈necantapa.
    “Onguïñængä adocanque yowementacodë minte pæyonte wadäni ömæ wite aate në tä pedäni
    ïnänite, Botö yowementacodë incæ ömæ wite aaedäni. Aayömïnite botö, Mïnitö quï,
    ante pancamonga pönömo æncæmïnimpa, angä Ao änäni ate në ëacä ïñömö edæ wantæpiyæ̈
    wabæca quëwencæ gocantapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi Jesus ja yatematitediogi niɡ̶idi noiigi niɡ̶ida natematigo
    anida ane ɡ̶odiiɡ̶axitece, odaa jeɡ̶ee, “Ica ɡ̶oneleegiwa eyatedi ‘uuva’ libatatiidi
    miditaɡ̶a lixoɡ̶otagi. Odaa ja dinilakidetege icoa ɡ̶oneleegiwadi modoweditelogo,
    odaa ja noditice, igo eledi iiɡ̶o, ica ditigedi, odaa leegi midiaaɡ̶i.
  bmh-bmh: Yesus nug go tatau ze duailel maraimai, awareun, “Du tub go wain wai maimai,
    dudu ipal go wai ebu salau mabun gau maraimai, salau mina mina, nug emgasag pulig
    betei ziwas asiu dareun.
  ctu-BL: 'Jesús tsa'' caji i suben winicob x''ixicob ili lajiya: Juntiquil winic
    tsi'' pʌc''ʌ ts''usubil. Tsi'' yʌc''ʌ ti'' wenta xcʌnta ts''usubilob. Tsa'' majli
    ti yambʌ lum. Jal tsa'' cʌle ya''i.'
  meq-meq: 'Ma dəba eye na, Yesu a tsikatay me a ndo hay ta dzeke, a gwaɗatay: «Ndoweye
    andaya a ɗəs guvah. A zəv a ɗəma gərɗaf hay haladzay. Dərizl i gərɗaf niye hay
    na, tə wa hohway. A ndəv ha mazəve na, a həl ndo i məfəte hay ada tâ fətay na.
    Bo ŋgay aye a ye a tsekene. A ye na, ma ndzaweye haladzay.'
  noa-H: 'Maimua mag hõor pöm t''ʌnʌmʌg mʌg nem hĩgk''aadam jaaumamua magjim haajem
    Jesuu: —Woun hãbmua uvadö jĩirjim haajem. Maimua hich chawag mam k''õchk''abaadeewai
    deeum k''ʌʌnag alquilaapʌ̈iwi, warp deeum durr petawia, mam sĩi haimajim haajem.'
  alp-NT: Eleki Yesuse Ialena kena umpama ete tamata bokala meru be, “Tamata sae me
    iatnane anggure kwawi bokala. Eleki ndinu anggure mere iono tamata maketa esi
    sebae eleki ikeu takwali me otoi makete.
  san-VEL: atha lokaanaa.m saak.saat sa imaa.m d.r.s.taantakathaa.m vaktumaarebhe,
    ka"scid draak.saak.setra.m k.rtvaa tat k.setra.m k.r.siivalaanaa.m haste.su samarpya
    bahukaalaartha.m duurade"sa.m jagaama|
  kbq-kbq: Hagi Jisasi'a veamokizmia amanahu fronka kea agafa huno zamasmine. Mago
    ne'mo'a waini hoza anteteno, kna'are kna'are mizaseterehu (rent) vahete waini
    hoza'a netreno, afete zazakna umaninaku vu'ne.
  kbh-kbh: 'Chents̈ana Jesús tojanonts̈é ents̈anga jáuyanana, y quem cuéntoca tojanabuatambá:
    “Canÿe ents̈á uvas betiyënga yojáje y chë fshantse inÿe trabájayënga yojúyents̈ame,
    y baytescama bën luaroye yojtsoñe.'
  ron-LSB: 'Și a început să spună poporului pilda aceasta: “Un om a plantat o vie,
    a dat-o în arendă unor agricultori și a plecat în altă țară pentru multă vreme.'
  pon-pon: 'A ap kotin tapiada majani on pokon o karajeraj wet: Aramaj amen padukedier
    mat en wain eu, ap liki on jaumat akai, o kokola nan wai anjau warai.'
  nhe-BL: 'Huan Jesús pejqui quinilhuía ni huicaltili, quiijto: “Itztoya se tlacatl
    tlen quitojqui xocomecatl ipan imil huan quincahuilijtejqui ininmaco sequin tlacame
    para ma quimocuitlahuica huan teipa moajachihuisquíaj tlen temacasquía nopa mili.
    Huan teipa nopa tlacatl yajqui huejca.'
  sps-sps: Kat to ai Jisas tsue of raton vainy tsue fapapaar sa tsue, “A mes te reev
    Gereip tanun tsuan, ana ya foiny ton tsoiny tatagaa ot iny tanun tsunia er binun
    tanun of towa, ana ya naa enato tana mes a fan kanen veevian sa nai kaan nainy
    viviakoo.
  wnc-wnc: Siwan Jesuta tuwang wamu aminbamu anzing yanikut, “Aminu tapatuta wain
    tapunde puyana tangatu kwaipeke ita aminu kundue kataune yaman kayukngamuwawa
    buya aawa deke usanzike kautdu gisae pake kautdu ninae namunong ngang yanike ita
    keu maa siknga komdune kukut.
  bus-bus: 'Ben Yesu yã kɛ̀kii lɛ̀kↄ̃zińnɛ à bè: Gbɛ̃ke bé à geepi líkpɛ bà, ben
    à nà ayakɛrinↄnɛ ń ↄzĩ à fɛ̀ɛ táo à gurↄplaa kɛ̀ gwe.'
  gub-BL: Na'e umume'u amo ma'emume'u haw teko wanupe a'e kury. — Nezewe awa a'e,
    utym ma'ywa'yw tetea'u oko pe. Na'e umuzekaiw kar amo teko oko rehe a'e wà kury.
    Na'e oho a'e wi wanuwi. Kwehe hekon amo ywy rehe.
  imo-imo: Kano wali maku toko moloringi imbomando Jisasini ungu iko te topalie nimbei,
    “Kombu pulu iye te wain poinye tepalie nanga poinye teko nokondangei nimbe iye
    mare lipelie enondo nimbei, ‘Poinye tendeku wain mongo inie toko nokaio! Wain
    mongo nowi lembalo wali mongoma moke tepo, mare eno kongono tendenge mele lenge,
    mare nanga limbo,’ nimbe kano poinyemu eno tipelie yu kombu paa tulurenga pumbe
    akuna wali awini molorumu.
  boj-boj: Osiqa Yesus a olo tamo uŋgasari naŋgi yawo anjam bei endegsi minjrej, “Tamo
    bei a tigelosiqa aqa wauq gilej. Gilsiqa wain sil yageleŋosiqa wau taqato tamo
    qudei naŋgo baŋq di aqa wau uratetnjrsiqa sawa isaq gilsiq dia sokobaiyej.
  eng-DRA: 'And he began to speak to the people this parable: A certain man planted
    a vineyard, and let it out to husbandmen: and he was abroad for a long time.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ ahoñ na bañaaŋ aji : « Ñiinţ aloŋ abi ŧepi uwoorta wi
    mnko manjaaŋ mandolna ubiñu, aşë wul wa bañaaŋ baloŋ pa badoki bapooñle bawula
    kafah ki nul, aşë ya bayaaş bi awo i kaya kajon.'
  san-KHM: អថ លោកានាំ សាក្ឞាត៑ ស ឥមាំ ទ្ឫឞ្ដាន្តកថាំ វក្តុមារេភេ, កឝ្ចិទ៑ ទ្រាក្ឞាក្ឞេត្រំ
    ក្ឫត្វា តត៑ ក្ឞេត្រំ ក្ឫឞីវលានាំ ហស្តេឞុ សមប៌្យ ពហុកាលាត៌្ហំ ទូរទេឝំ ជគាម។
  arn-NT: 'Fey ka pürüm eluwi Jesus ñi dunguafiel tati pu che, fey nütramelfi tüfachi
    adkünu dungu: “Kiñe wentru anümürkey fentren ofad, ka amediakünulelfi kiñe mufü
    küdawfe, fey kisu eluwi ñi amuael kañpüle.'
  zas-NT: 'Dxel guzuloj cayü Jesús tijb cwent loj ree bejn, rëbaman: ―Guyu tijb bejn
    guxübinman uv ree loj xguiniaaman, dxel badëëman laan garol loj ree bén güün dxiin
    lojn, zëtaman zijt.'
  ken-NT: Yesu abho yɛ bɛ́tɛm bɔ nɛkay nɛchak bɛ, “Mmǔfú achi nyaka. Atɨ nkɨ apɨ
    mɛnɔk vain arɛ. Afyɛ́ bo arɛ, bɛ mánkʉ bɛtɨk mankɔrɛ nsáy nɛ yi. Arɔ yɛ arɔk
    nɛkɔ ɛnɛn yi átàt, ɛtɔk ɛchak.
