  gaq-gaq: 'ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁ ରେମୁଆଁଇଂକେ ଏନ୍‌ ଉସ୍ରା ବାଲିର୍‍କେ: ମୁଇଙ୍ଗ୍ ରେମୁଆଁ ଉଡ଼ି
