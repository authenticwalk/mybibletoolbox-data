    õn jekukum iam. — Ag̃okatkat ibune'ĩcatpune o'taida uvabune — io'e Jesus. — Ixe
    uvadip iwat ag̃okatkayũ o'jomuy tip wiwi an. “Wekadaidip cuy epetipwiwi,” io'e
    cebe ip. O'ju wara'at ka be ixeyũ ag̃okatkayũ tip wiwim pima. Ibun cĩcã osunuy
    wara'at ka be — io'e.
  amk-amk: Yesusi deiririai we kaiwasa fuba fianduhi nana foi fiyiwansoai nini, deyo,
    “Inontarai manei sanang ne romi angguri bei, sanamia kiaia, dohoni inontarai manea
    ewaitawani, ambori romifoi wetarai mani, taraifoi etatori mai sa ki. Ainanaya
    mano ne romi foi dontai to nu siai, tutu awa niai waroi na wanai.
  fai-fai: Kale Yesus ayo dák weng guton mak wanang kinim bakoyama, “kinim mak aka
    gadew sok yong mak kaisano, bude aka kinim madik láw kin monam bidiwano, kale
    kuyam kudá nadale una ki un bi anang sikam mak teinsano,
  ura-NT: 'Niritohane baiha jetaote, necha aansaineein ichaonacaauru ocoana beraihurera
    que parabola que cuaain jetao: “Leinjiin cacha jetaote, leinjiin ocoana sirihane
    jaun jetao, que amihanenacaauru rai teein ratiriin jetao, coriajai ataneu cue,
    latihane naineein raineein nenaa letoaauruha raine coina.'
  mcd-NT: Ascashon Jesús ato ahuara futsan tapimani isca huaquin, —Nocofunu futsan
    ahuun mau fanafaini mai futsa ari caano. Futsafoan cushushonifo. Nasoshon ahuun
    fana atirifi pashcashoshquinon.
  urt-urt: Jisas plihe ŋanange wusyep tapimbilme ende taꞌe leꞌe, “Miyeꞌ ende ŋononde
    wain nal wah. Ŋupe ŋaiye kin de ka osme moi kin el wohe pe, kin nupwaiꞌe wusyep
    topoꞌe lenge miyeꞌ syeꞌ ŋaiye ka yembepeteme wah kin. Pe kin ŋana lenge nange
    ka se yambaꞌe wain esep syeꞌ tuwaꞌe wah ŋaiye ka yende. Miꞌe pe, kin nal narp
    wahtaip wula wula.
  awk-awk: 'Ġatun potopaiyá ġaiya non barun ku̇ri wiyelliko unni-ta parabol: Taraito
    ku̇riko meapa wain-ġel la, ġatun wu̇nkulla barun kin upullikan ta, ġatun uwa ġaiya
    noa kalog kolaġ, yuraki.'
  kiz-kiz: Abhajobhili bhanu mfano obho, “Munu mmonga apandili n'gonda ghwa mizabibu,
    alikodisi kwa bhakulima bha mizabibu ni kulota nchi jhenge kwa muda mrefu.
  tzo-TZE: 'Li Jesuse lic sc''opan li israeletique, laj yalbe lo''il. Jech laj yal:
    ―Oy jun vinic ja'' yajval osil. Tey la sts''un ep ts''usub ta yosil. La sa''be
    yajval boch''otic ta xchabiic li ts''usubtic yu''une. Jech ibat ta nom li yajvale.
    Tey ijoc''tsaj ep c''ac''al.'
  lex-lex: 'Dewade Yesus Nwahaur nohor la ira, la''a yawalliohora id la''a rirahu
    re Niwra: “Ornoha ida nawuli-natniamin anggur wo''a la nhyi''ini-tlunanni ralamni.
    Nhor nia''nama nala nhyi''-tlunni anggur della riy rtimnia. Na''nama nla nlaun
    la riy ornoha pa mahnek meman la hande.'
  dov-dov: Wakaambila bantu chikozyanisyo eechi, “Umwi mwaalumi wakabyala chiilili
    chama sansa, mpawo wakawubikka mumaboko anbaabo balima masansa waya kulimbi nyika
    kwachiindi chilamfu.
  rgu-rgu: Basa boe ma, Yesus tui lahenda kadodou inaꞌ sira, dedea nasasamaꞌ esa bali
    nae, “Hapu lahenda esa nanuu oka anggor. Ana seba okaꞌ ria neuꞌ mana noi ra, fo
    ara rabatiꞌ buna-boaꞌ. Boe ma ana narali leo nusa dea neu de leo namanoso nai
    na.
  toc-NT: 'Aca­li̠stá̠n Jesús tzu­cupaj ca̠ta̠­kalh­chu­hui̠nán cris­tianos y chiné
    ca̠li̠­ma̠­kalh­chu­huí̠­ni̠lh eé tachu­huí̠n: —Maktum quilh­ta­macú xuí cha̠tum
    chixcú hua̠nti̠ la̠n chalh nac xpú̠­cuxtu lhu̠hua xali̠­chánat uvas, y aca­li̠stá̠n
    xlá a medias ca̠r­ren­taj­má̠x­qui̠lh maka­pi­tzí̠n tasa̠­cuá̠n, porque xlá alh
    latama̠y mákat nac a̠laca­túnuj ca̠chi­quí̠n y luu maka̠s antá xla­ma̠chá.'
  ulk-1902: 'Ege E uiabi daratagerare abele mer babisdarie: Nerute le ikeli uina gedub,
    E uiabi nakuarare uader dorge ikeli abele gedub ge, a E bakeamu muriz gedim gaire
    gerger barkare.'
  som-som: Wuxuu bilaabay inuu masaalkan dadka kula hadlo. Nin baa wuxuu beertay beer
    canab ah, oo niman beerrey ah u kiraystay, markaasuu dal kale tegey, oo wax badan
    ku maqnaa.
  mam-C: 'Tb''ajlinxitzi''n ikyjo, ok ten Jesús yolil te'' jun techil lo kyexjal:
    At jun xjalch, kux tawa''n txqan tqan uv toj ttx''otx'', exsin b''e''x xi tq''o''n
    ttx''otx'' te kymajin xjal, exsin xi''tz toj jun tb''e najchaq wen.'
  ndj-ndj: 'Yesu kakanda kuvawombela vandu chilangushilu achi: “Mundu yumu yapandili
    misabibu mufitava, kavahadisha valimi, mweni kawuka kayenda kuyikala mlima wingi
    kwa majuva vatangalili.'
  mbj-NT: 'Ti m'' Jesus baher''ood kän panyyg ky n''aa me sa hã. Hahỹỹ da m'' tabaher''oot:
    —Hỹ hadoo aj''yy bejoom hõm uwa häd näng do ta joom. Tii b'' tabahaëëj däk ta
    joom banäng do ta kaser n''aa sa hã. Ti ta s''ee hẽnh ta danäh bahõm hajõõ ta
    baab n''aa.'
  lat-VUC: 'Cœpit autem dicere ad plebem parabolam hanc: Homo plantavit vineam, et
    locavit eam colonis: et ipse peregre fuit multis temporibus.'
  ngp-ngp: Yesu niyo agendeela kuwagambila mliganyizo uno, “Mnt'hu yumwenga nakalima
    mgunda wakwe we mizabibu, niyo aikiza kwa wandima, yehe mwenye niyo atamba kwiita
    isi ya hale na kwikala uko kwa lupisi mtali.
  aoi-aoi: Biya kembirra Jesus nenu-makama arakba enena alawudawarra yakwujina wurrumurndakakina-manja
    wurruwurrakwulyumida warnumamalya. Nuwilyaba nenungkwarba ni-lungkuwabijuwama
    nakina akwurena ena-langwa-manja angalya. Ababurne-ka akina akwurena awurrakawura-ma
    ni-lungkuwabijuwama. Biya nenu-kwama warka wurrukwala-manja warnungkwarba kajungwa
    warnik-embirraji-yada akina-manja akwurena ena-langwa. Kembirra ngalaja ekuwarra
    ebina amaninga ena-langwi-yada umba ekuwarra aburra-langwi-yada akina. Biya ni-lalikama
    ebina angalya arakba ena-langwa, umba ni-likenuma engku-we-ka nakina eminingku-wa
    angalya. Biya yakwujina ngawa n-ambilyumurra nakina-da. N-ambambilyumurra ngawa
    nakina, bi...ya akilarrkakwurena arakba. Kembirra ni-ngayindanguma nakina arakba
    ena-langwa akwurena. Biya neni-larrka nuwilyaba nenikuminuwar•duwar•da ena-langwa
    yadikina angerriba ena-langwu-wa angalya, kajungwa kenumin-angkarni-yada nakina
    amurndakibina akwala akwurena awalyuwa-dangwa ena-langwa. Eneja kembirra ni-likena
    arakba nakina nenikuminuwar•duwar•da. Biya yakwujina ni-yar•da. Biya neni-yukwamajuwa
    wurrumurndakibinu-wa warnungkwarba akwala akwurena kajungwa kenuminu-wilyakini-yada
    akina ena-langwu-wa nubungkawa. Akena aburraja wurrumurndakakina warnungkwarba
    narru-marrukwama nara kenu-kwa umba neni-larrkbarjanga nakina-manja nenikuminuwar•duwar•da
    biya na-minangkirreyinuma engku-wa wurrakina-da. Kembirra eneja ni-lawurradina
    nakina arakba ena-langwu-wa nubungkawa, akena nara kinu-wilyaka akina akwurena,
    numamungkwur•da ni-likenuma nakina-da.
  enq-2: Dopa latala kongali pii dake endakali dupa lamaiyoo, “Akali mendeme waene
    ee mende pokea. Dopa petala baame waene dii mendatupa tange nyepengena lao, ee
    pokenge akali mendatupa lamaitala, ee doko isoo katekena lea. Dopa latala baa
    yuu londati mendenya gii longo pao katea.
  eng-ASVBT: 'And he began to speak unto the people this parable: A man planted a
    vineyard, and let it out to husbandmen, and went into another country for a long
    time.'
  mna-mna: 'Tona Yesu imaŋga mini mi ikam sua tooroŋana taiŋgi pizin iwal. Iso: “Kembei
    ta tomtom ta, ni ipaaza ke baen isula toono kini, mi izem la kizin uraata kan
    naman be matan pa. To imaŋga ma izem kar kini, mi ila imbot lele pakaana toro.'
  rmy-ARLI: 'Tegani o Isus lelja te vaćeri e narodose akaja priča: “Nesavo manuš sadinđa
    vinograd, iznajminđa le nesave vinogradarenđe hem dželo ko drom ko but vreme.'
  myw-myw: Mo isekes nakabebay towen, ilana, “Teitan tamwey isop bigulen gleip, isekes
    gamag mwasanin siwotet va̱gan bimtakavates, mo inoun in kweitan ven, isik tut
    kadiveiyov.
  sby-sby: Lino Yesu walapitilisha kubambila bantu mukoshanyo eti, Kwalikuba muntu
    walalima libala lyaminyansa ne kulibwelekesha balimi, lino walaya pabulwendo bwa
    kucishi nacimbi, uko nkwalekala cindi citali.
  sll-sll: Ena Yisas ha ta di bole arihobi yu ditongwi, “Yal ta ganba bir weni dinamia.
    Dinangure u sire grep hani kunamia. Kulere ganba i yal tau kene ol molo di te
    olere, hong yal i ere pi milin ta monamia.
  yaq-NT: 'Chukula ju''u Jesus ju''u yoemratau nok taitek intok jita ta''abwiku a''
    tamachiaka ameu nookan: ―Seenu, a'' wajpo, pa''asi ouwom juebenam ja''abwak. Chukula
    intok wate tekipanoareommeu a'' reu tebok. Intok ini''i, junama''a omot bicha
    sikaa, aman binwatuk.'
  uro-uro: Dä qa nasäng i qat tamän särha ama ruvek na ama enge na ama siqutki rhoqortäqyia,
    “Maos dä akni ama ruqa qa qutnanokt ama qauligleng bät aa etki qärqiglengni i
    rhat tes igleng i ama wain. Qa mualat toqoräkt näkt ka von arhani ama latta rha
    aa lat iva rhat tualat na ngät bä ba qa dap ka met sävät aosni ama ivärhäs bä
    va qaku qä nalir qä namän.
  ita-1885: POI prese a dire al popolo questa parabola. Un uomo piantò una vigna,
    e l'allogò a certi lavoratori, e se ne andò in viaggio, e dimorò fuori lungo tempo.
  muy-muy: 'Eslini Yezu àhi ma *gozogul hini ana mis ni. Àɗəm ahkado : « Zal nahaŋ
    àbu nahəma, àjavù məŋ ga zlam a vədaŋ gayaŋ vu. Kələŋ gani àfivù vədaŋ ni a ahar
    vu ana mis ti tə̂wəs, mək àsləka, òru e mirkwi ga məpəsiyani zlam gayaŋ.'
  kqc-kqc: 'Kamini amiye rofu mina mokena ago nigi kora reyo: “Amiye yokoi waini meko
    di muro varisi muro nari rena vene be ini nanaka moigika nimasi yava ika oto diyo.'
  rmc-ZRB: 'Ов кєздиндя те розвакєрен ле нийпоскє када вакєрібе: — Єкг мануш садзіндя
    дракгєнґєро садос. Ов диня лес важо лове ле бувтякєренґє, а коркоро ґейля пре
    цузо пгув про бутенґєрі овра.'
  tav-tav: 'Cabero atie queti buio majiorica wame camajare na caĩ buioyupʉ Jesu: —Cãñupʉ
    ʉje miji wẽri wejere caotericʉ. Ti wejere ote yaparoʉ ti wejere cacoteparãre na
    cacũñupʉ, aperopʉ aáteñaʉ aágʉ. Na cũʉ ocõo bairo na caĩ cũñupʉ: “Yʉ ʉje wejere
    yʉ cotebojaya. Yʉre mʉja cacotebojaro mʉñʉja ricawogʉ carecomaca caricare.” To
    bairo na ĩ yaparo aperopʉ cáaáteñaʉ aácoajupʉ yoaro.'
  eng-ULB: He told the people this parable, “A man planted a vineyard, rented it out
    to vine growers, and went into another country for a long time.
  spa-VBL: 'Luego comenzó a contarle un relato a las personas: “Había una vez un hombre
    que sembró una viña, la arrendó a unos granjeros y se fue a vivir a otro país
    por un largo tiempo.'
  fra-_FOB: 'Alors il se mit à dire au peuple cette parabole: Un homme planta une
    vigne, et la loua à des vignerons, et fut longtemps absent.'
  hau-ULB: Ya gaya wa mutane wannan misali, “Wani mutum ya dasa gonar inabi, ya ba
    wadansu manoma jinginarta, sai ya tafi wata kasa har ya dade.
  mal-mal: 'പിന്നീട് അവൻ ജനത്തോടു ഉപമ പറഞ്ഞു: ഒരു മനുഷ്യൻ ഒരു മുന്തിരിത്തോട്ടം ഉണ്ടാക്കി.
    അവൻ അത് കുടിയാന്മാരെപാട്ടത്തിന്ഏല്പിച്ചിട്ട് കുറേക്കാലം അന്യദേശത്ത് പോയി പാർത്തു.'
  kkc-kkc: Osoloso Yesuye see wudu taka hamaga odoo mapoo egeesee takaso, “Biame heeso
    odoo hee o homolee ma kulodu geleipi howo segeiso. Yo geleipi howo sogoloso eyo
    nei odoo abo maga nei tamalame dimapoo bameleeye doloso, yo mi hee eli sage mapoo
    badalame diso.
  urd-GVR: Phir Īsā logoṅ ko yih tamsīl sunāne lagā, “Kisī ādmī ne angūr kā ek bāġh
    lagāyā. Phir wuh use muzāreoṅ ke sapurd karke bahut der ke lie bairūn-e-mulk chalā
    gayā.
  far-far: '''I burina, sa Jesus ka farongo kera laugo ana te tarifulae ka ''uri,
    “Te kada, te wane nia fasia te oole grep, ma nia ka alua tani wane rao kera ka
    ada sulia oole nai. Ma wane baita ana oole ne ka leka ana te fere tau, ma nao
    si oli ''ali''ali mai.'
  suz-BL: मिनु मुर आन कली कथा सेल्‍शा “मुर कामी ठेयब रूमी अङगुर ख्रुमा बाक्‍त। मिनु
    नोले ‘गो रागी हिरथ लाइनुङ’ दे मिम्‍शा, आ रू बुम्‍था पाइब आन कली गेशा वोदा बाक्‍त।
    मिनु लशा, शुश नाक्‍त मलेम्‍माक्‍त।
  car-NT: 'Irombo mo''karon ata''nanopy''san ''wa ero onumengatopo auranano ekarityry
    a''mo''po i''wa: “Amy wokyry ''wa amy maina ta winu me tykapymy wonatopo typonje
    man. Irombo tapema me amykon tapojoma i''wa mandon, moro maina eneto''me i''waine.
    Morombo wyino amy tyseno aitopo ''wa sirikokon poko amanje tyto man.'
  amp-amp: Jisasr tfit wom kfo nhombra mrokfot yakhato nd met yindarim kfo memorm,
    “Wom yimar wain swirt htamor. Nd wain swirt be htahato tfit womroh tirmn htanyhato
    ror yimor wom kmitn. Wom kmit yihato ndha tohngotmor.
  bht-bht: तालू यीशु लोंका जो इक कहाणी सुणाणा लग्गा, इकी माणुऐ अंगूरा दा बाग लगाया,
    कने किसाना जो उदा ठेका देईकरी कने मतयां रोजां तांई परदेस जो चली गिया।
  eng-NOY: 'And he began to speak to the people this parable: A man planted a vineyard,
    and let it out to husbandmen, and went abroad for a long time.'
  cub-NT: 'No yóboi Jesús coyʉrĩ bʉ́rejamed̶a ina ʉ̃́que cʉrivʉre jã́ri dápiarĩ ne
    d̶arãjiyepe ainoque, yópe arĩ: —Cũinácʉ ʉ̃mʉ doaicõjequemavʉ jiore ʉ́yaimuque.
    Aru epequemavʉ apevʉ ʉ̃́re memecaipõevare noi. Ina memecaipõeva ĩnajivʉ batequémavʉ
    apeboa ʉ́yaiboare, ne memeiye boje. Aru nʉquemavʉ apeno joborõi. Joe cʉcʉyʉ batequémavʉ
    ʉ̃.'
  ita-1927: 'Poi prese a dire al popolo questa parabola: Un uomo piantò una vigna,
    l’allogò a dei lavoratori, e se n’andò in viaggio per lungo tempo.'
  lww-lww: Ana Yesu pisa p̃akaiwa tai pan yeririna la nap̃a asike e poglis nene, pisape
    “Yerkawa tai, amio kiena lokilkerep tai. Naga sinenan sape yaloro re va e purvanua
    tap̃ena tai, nap̃a m̃eke laa perina, ana naga mligan kiena lokilkerep nene pa
    yeririna tap̃ena lap̃asa nap̃a yoko aim ayum̃ae ea, ana aul vania.
  ron-BAYASH: 'Isus su apukat să spujă usporedbă alu lume: “Are unu om kari u sămănat
    vinograd šă u lăsat ăm najam vinogradu alu šjeva ka ominji, šă jăl atunšje u fužjit
    dăm pămăntula pă maj lungă vremi.'
  ckb-ckb: 'ئینجا دەستی کرد بە هێنانەوەی ئەم نموونەیە بۆ خەڵکەکە: «کابرایەک ڕەزێکی
    چاند و بە ڕەزەوانانی سپارد و بۆ ماوەیەکی زۆر گەشتی کرد.'
  nas-nas: Eeꞌnoko Jiisuuꞌke kato nau-antavurima aung kara dikitoꞌ nauvuruꞌ teing
    nantoong, “Naning narunge mintoonau uaininau keempuuꞌnung, teketa niiꞌning nantoong
    tenau tare-antavurira niiꞌnameensiꞌkoo tenkenuuꞌ pankaroong otooꞌnaang teke.
  uvl-uvl: Iok, Iesus nene poponing e lange hehei pe hana ke pomai, “Nga etuene e,
    none tue uain nga ume pe tunge lange hana hel ke te ume hot umtutuna ia. Pe i
    ulhot ke langa kileng unne sapele.
  eng-BBE: 'And he gave the people this story: A man made a vine-garden and gave the
    use of it to some field-workers and went into another country for a long time.'
  ixl-CNT: 'Ech ikꞌam tiꞌ maꞌl kam u Jesuus, xeꞌt tal tu qꞌu aanima ech tzaꞌ: —Aatz
    iꞌan maꞌl u vinaj, ichik untanul iuuva. Utz taqꞌka kꞌam tunjolol aqꞌonom. Ech
    bꞌeni. Sibꞌal tiempo ulka.'
  xsi-xsi: Ŋineŋga Yesu iporo ŋgua tambirâŋa toŋge panzi tamâta mine tu, “Tamâta toŋge
    ipau tâno waini toŋge, ŋineŋga io tâno ŋinde lâ tamâta pinde mbaunzi ilo ŋana
    sikatona wa sikai wurâta ŋana mbumbu lâ tini wa. Aŋga i tamwata nde ilâ lawea
    malawae toŋge, aku imo ndaina ikura zo luandondo.
  crx-NTPO: '''Et ''awet ''uyoo khuni be whúts''odul''eh-i be bubulh yawhénilhduk
    whe nja dutni, “''Ilhoghun dune haniyeh k''et ts''ekoo too'' mai ''ananla. ''En
    la njan haniyeh k''et ndunne há'' nulhyehne bughu whulh''ai, ''ink''ez sa'' wheni
    nilhdza'' keyoh ts''e whinya.'
  kan-OKCV: 'ಬಳಿಕ ಯೇಸು ಜನರಿಗೆ ಈ ಸಾಮ್ಯವನ್ನು ಹೇಳಿದರು: “ಒಬ್ಬನು ದ್ರಾಕ್ಷಿಯ ತೋಟವನ್ನು ನೆಟ್ಟು,
    ಅದನ್ನು ರೈತರಿಗೆ ಗೇಣಿಗೆ ಕೊಟ್ಟು, ದೀರ್ಘಕಾಲ ದೂರದೇಶಕ್ಕೆ ಪ್ರವಾಸಹೋದನು.'
  bbb-bbb: Areme Jesu fu una kuke vua be ijiege mena e ije kuariae. Fu kiae, E be
    fu juare be mena areme e bino kemo bu juare ije samuakoga fune are mumabo ijia
    vae.
  blw-blw: Angkay hiyachi yag nampani ah Jesus hen anchichay tatagu, ekatnéén, “Hen-argawan
    ano, wacha hen ihay tagu way nanmura hen lotana ah greps way chacha fayahén, yag
