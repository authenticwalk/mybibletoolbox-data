verse: LUK.020.009
translations:
  kpx-kpx: Iesuu kateai loui hilokage keau hotove homasihavolu. Iale keu dovudovue
    hoto mole loui ata haivei avoe, “Malaha moleu au bulu hai ata degomole namigevege
    abu bulu ke nalilu. Isito halei tiale vagana moaga matama moleve ua.
  okv-H: Embo tapa ta degi timu hatirari ke einge ena, “Eto embo vahai amina ‘grape’
    ve pure ta ureto embo nei na simba ara iketo toto enda nei ta iresi pambuna.
  tbo-tbo: Apoma Yesu i tugudu po geka paliluwaluwana lawa i paliwelehi i pa, ‘Lawa
    gehouna gologolowa ugona ugolina wine he dewadewaya i lupehiyeya. Ma tano tu galena
    itete u nimahi i houni ma i nae dobu mawana daodaona ugolina.
  mal-C: 'തുടർന്ന് അദ്ദേഹം ജനങ്ങളോട് ഈ സാദൃശ്യകഥ പറഞ്ഞു: “ഒരു മനുഷ്യൻ ഒരു മുന്തിരിത്തോപ്പ്
    നട്ടുപിടിപ്പിച്ചു. അത് ഏതാനും കർഷകരെ പാട്ടത്തിനേൽപ്പിച്ചിട്ട്, ദീർഘനാളത്തെ പ്രവാസത്തിനായി
    വിദേശത്തുപോയി.'
  grc-SR: Ἤρξατο δὲ πρὸς τὸν λαὸν λέγειν τὴν παραβολὴν ταύτην· Ἄνθρωπος ⸆ ἐφύτευσεν
    ἀμπελῶνα, καὶ ἐξέδοτο αὐτὸν γεωργοῖς, καὶ ἀπεδήμησεν χρόνους ἱκανούς·
  bgc-bgc: 'फेर वो माणसां तै यो उदाहरण कहण लाग्या: “किसे माणस नै अंगूर का बाग लगाया,
    अर किसानां तै उसनै ठेक्का दे दिया अर घणे दिनां खात्तर परदेस चल्या गया।'
  khz-khz: Ne Iesu na talima eparapore evaikilarato, netiwato, “Talima ta vine aragana
    evaroato vou, araga gitatagona talimara geriai eraokwaniato. Ne elakato kapu taai.
    Vonai toma vogo evetalu-agirato.
  deu-TKW: 'Er fieng aber an zu dem Volke das folgende Gleichnis zu sagen: ein Mensch
    pflanzte einen Weinberg und verdingte ihn an Weingärtner und zog außer Lands auf
    lange Zeit.'
  zsr-NT: 'Niꞌr laꞌ gzu lautëꞌ Jesús ruíꞌlenëꞌ bunách nacuáꞌ niꞌ didzaꞌ, runëꞌ lsaquiꞌ,
    rnëꞌ: ―Zoëꞌ bönniꞌ bdëꞌë laꞌ yël queëꞌ yuguꞌ lba uva, atiꞌ budödëꞌ laꞌ yël naꞌ
    lu naꞌquëꞌ bönniꞌ huen dxin lun gatsjëꞌ len lëꞌ le luziꞌë, atiꞌ gyijëꞌ ziꞌtuꞌ
    ga niꞌ bugaꞌnëꞌ xtsey.'
  lin-lin: 'Sima, Yesu alobaki na bato lisese oyo : — Moto moko alonaki elanga ya
    vino, apesaki yango epai ya basali bilanga mpo ete bafutelaka yango, mpe akendeki
    mobembo ya tango molayi.'
  hns-NT: 'Jiesoe djanta se ek matlab ke kaahaanie kahe lagal kie: „Ekgo aadmie djangal
    kaatke aur oe khet me agoer ke per bois. Tab oe khet ke bhaara karies aur koetjh
    tem khaatien par-des tjal gail.'
  noa-E: 'Maimua mag õor pöm thʉnʉmʉg mʉg nem ĩgkhaadam jaaumamua magjim aajem Jesuu:
    —Woun ãbmua uvadö jĩirjim aajem. Maimua ich chawag mam khõchkhabaadeewai deeum
    khʉʉnag alquilaapʉ̈iwi, warp deeum durr petawia, mam sĩi aimajim aajem.'
  eng-EMTV: 'Then He began to tell the people this parable: “A man planted a vineyard,
    leased it to farmers, and went on a journey for a long time.'
  mib-NT: 'Te ni quejéé Jesús cahán yā jnūhun yátá yáha jíín ñáyuu ún: Ɨɨn tēe ni
    nachuhun de cuehē uva nuū ñúhun de. Te ni stóo de nuū sava tēe sájniñu nuū, te
    cuu sava de ndehē jiín. Te ni tee de ichi jeē cuahān nahán de ɨnga ñuu.'
  lif-NT2: ये़सुरे़ मनाहाॽ कन् खे़दाॽइन् मे़त्तुसि, “उन्‍छेःन् मनाधिक्‍ले़ लत्‍छा
    इक्‍को चे़ल्‍ले़क्‍सेॽ लेःत्तुआङ् कुभ्रे़ःङ् लक्‍को खे़न् चे़ल्‍ले़क्‍सेॽ इक्‍किन्
    इक्‍मसाबाहाॽ पिरुसिआङ् खुने़ॽ यरिक् ये़म् थारिक् वेॽ लाजेॽओ पे॥
  xnj-xnj: Yesu akayendelela kuvajovela luhumu ulu, “Mundu mmonga alimili mgunda wa
    mizabibu, avakodishi valimaji, kangi akahamba mulugendu mbaka mulima wa kutali,
    akatama kwenuko magono gamahele.
  mmx-mmx: La ne Iesu ga vaase manga mi lara lavapaase poovo ri limixin, ni ga lok,
    “Lara laradi gatlo laraamang vaen, la ni ga raba luvuttadi min kusu dinak lok
    tatao laraamang. La ni ga vas kaxat uto at lara lenep silok at lentaba levenmaares.
  cbr-NT: 'Bana itsi ñuicësoquin ca Jesusan, a usoquin unin ''ati ñuiquin, ënë banaribi
    unicama ñuixuancëxa: —Ësa ca. Achúshi unin ca aín naënu uvas ''apáxa. ''Apátancëxun
    bëtsi uni aín naëa bërúanxunun quixun ami ëbiani ca ''ura menu ''i cuanxa.'
  tee-NT: 'Pus ju acsnich ju Jesús tsuculh ajunini'' ju lapanacni ju chivinti ju ixt''alakts''ipaxcavaich
    ju tu''u''. Ajuni: ―Pumatam lapanac ch''anlh ju xaq''uiu uvas la''ixlacat''un
    chai amach''ixtaknilh ju makch''alhcatnin. Chai ju yuchi na mak''an alh alacatam
    lacat''un.'
  eng-LSV: 'And He began to speak to the people this allegory: “A certain man planted
    a vineyard, and gave it out to farmers, and went abroad for a long time,'
  cak-NT: 'Y ri Jesús xch''o''n chiquiwech ri winak, y xutzijoj jun ejemplo chique
    y xu''ij: Xc''ue'' jun achi ri xutic uva pa rulef. Y xuya'' can pa kajic chique
    jujun achi''a''. Y raja'' xbe q''uiy tiempo.'
  pah-NT: 'A''ero pevove''g̃a pe Jesus''ga imombe''ui ojo''java''ea. G̃a mbo''eavo
    ga ei: —Akwaimbae''ga itymi yhypoa''javuhuva''ea uva''yva ko pe, ei Jesus''ga.
    Aerẽ ga ei ojipe''g̃a pe: “Pehepia katu ti nhiremitymipyra jikohoa. A''ero jykyhava
    rupi he''yjuhu po ti yva''ia peapoaramo ikwepykavamo a''ero nehẽ. He''yjuhu po
    ti yva''ia jiapoaramo a''ero nehẽ no,” ei kohoa jara''ga g̃a pe. —“Pyry,” ei g̃a.
    A''ero g̃a pytai ko pe hepiakatuavo ga pe, ei Jesus''ga. —Paivohu kohoa jara''ga
    hoi a''ero mbaigwehu po ti jijivyra''java nehẽ javo, ei Jesus''ga.'
  sja-NT: 'Maap''eda Jesupa nãga nepɨrɨmaa beeji jarateeit''ee eperãarãmaa: —Eperãpa
    uva eujã uuji. Maap''eda ne-uu eujã ak''ɨpataarã jɨrɨji aɨde mimiadamerã. Mãpai
    awara ãyaa t''ɨmɨ́ wãji.'
  xed-xed: 'Tahula tsa, ka zlraftá Yesu ta mna mahdihdi ŋa mnduha, kaʼa mantsa: «Lagha
    sana mndu ka ŋaɓatá fuha inabi ma vwahani. Ka sliʼaftá tsi ka laghwi distaluwa
    ŋa nzɗavata.'
  mks-NT: 'Tá na̱ndihi já na̱casáhá Jesús cáha̱n xi̱hín ña̱yivi ta já na̱sacu a quia̱hva
    yóho nu̱ ná já na̱cachi a já: —Na̱sahi̱in in da̱ta̱a ta na̱jánde̱e cua̱ha̱ dá
    tó uva. Ta tá na̱ndihi já na̱sa̱ha̱n ndojó na̱ mé dó uva cán. A̱nda̱ já na̱quee
    da cua̱ha̱n xícá da̱ cua̱ha̱ tiempo.'
  gfk-S: 'Io, Jisas ga tange kin ra nianga harharuat ta ira matanabar. Iga tange horek:
    “Tike turadi ga so tike lalong na puspusna wain. Ma iga waak ter no lalong ta
    dong be di na balaure ie. Ma iga hana leh tike katano tapa igom kiskis kaia a
    lawas na pana.'
  bmu-bmu: Jisösnöŋ könahiba ambazip dopkeunöŋ kewö jii mötket, “Azi kunŋan wain kösö
    nup köla kömörök. Köl kömöta nup galöm tosatŋi miwikŋaim eŋgiba jiiga nupŋi memba
    ölŋaŋgö bahöŋi nanŋini memba bahöŋi toŋi waŋgimegöra böröŋine alök. Böröŋine ala
    eŋgömosöta kantri kunöŋ anda nalö köröpŋi malök.
  dgz-dgz: Iesu maibe gapan waenapan anega wadiamon, “Apan da nao egak mega da veren,
    amba amase taine nagire egak kwayup tapen menan semoni amba ae vemo at da ugup
    aen, en nononga di wande en.
  eng-GNV: 'Then began he to speake to ye people this parable, A certaine man planted
    a vineyarde, and let it forth to husbandmen: and went into a strange countrey,
    for a great time.'
  zaa-NT: 'Gutixa''a tènì Jesús ca enni''a ttu comparación nna rèe: Ttu ènne''yu''
    nna guda bi planta qui'' betsulí'' le'' loyu qui'' bi. Betèsa tè bi lóyúa lani
    canu guni cą na tsina. Làniana guda'' tè bi dia bi attu lugar nna labí betsina''
    tè bi.'
  eng-WEBSTER: Then he began to speak to the people this parable; A certain man planted
    a vineyard, and let it to husbandmen, and went into a far country for a long time.
  guh-guh: 'Jesús taxuxuaba livaisi petsipaebijava jivijavabelia. Jumaitsi mapacueniaje:
    —Pijaira pexainaenë pijairata uba ayaibacaboxaneto uvavënëjava. Bajaraxuacujinae
    itsamonae evetsiaexana pijauvabacabo. Jumaitsi bajarapamonaejavabelia: “Pamatacabi
    cuainaveretsiana, natsicobetsanaenatsi. Pamatacabi raja cuainaveretsiana, tajajivitonë
    itorobiarenajë xua panetotsatsianame tanetopitsinexa,” jai uvabacabo pexainaenë
    petoevetsivitsijavabelia. Nexata uvabacabo pexainaenë tajënacuayabelia pona bajayajebi
    piajibitsarucaenexa.'
  bon-bon: Yeesu piba biname bine ai ngene ca agli mene jejemige egä, “Yepä biname
    te waina gije bine itemige. Tabe kaakesea biname bime ime cabu ecitige ire atwime,
    kämäge gaabegabe teepi te poto kuu teebine ceeraname. Tabe piba teeme gawe ne
    sebmalige leca padare cama.
  nhw-BL: 'Huan Jesús pejqui quinilhuía ni huicalotl, quiijto: “Itztoya se tlacatl
    catli quitojqui xocomecatl ipan imil huan quincahuilijtejqui ininmaco sequin tlacame
    para ma quimocuitlahuica huan teipa momajmacasquíaj catli temacasquía. Huan teipa
    yaya huejca yajqui.'
  mgw-mgw: Yesu ngayendelya kwabakia bandu lukongo lu'no, “Mundu yumo ali'mike nng'unda
    wa minjabibu, na ayaiki aku'li'ma kwa mali'po no yabwa mwanja mpaka kilambo sa
    kuutalu, atami kwo kwa masu'ba ganambone.
  swh-ONEN: 'Akaendelea kuwaambia watu mfano huu: “Mtu mmoja alipanda shamba la mizabibu,
    akalikodisha kwa wakulima fulani, kisha akasafiri kwa muda mrefu.'
  wbi-wbi: alyavavulile avaanhu ikihwani iki, “umuunhu jumonga alyavyalile umughunda
    ghwa misabibu, akaluta iisi ijinge ku nsiki ntali.
  bba-bba: Yen biru u tɔmbu mɔn teni kuɑ u nɛɛ, durɔ ɡoo u resɛm ɡbɑɑru kuɑ u dɑ̃nu
    duurɑ mɑ u kɔ̃sobu kɑsu u bu ye nɔmu bɛriɑ, mɑ u wuu dɑ n kɑ tɛ.
  eng-KJVCPB: Then began he to speak to the people this parable; A certain man planted
    a vineyard, and let it forth to husbandmen, and went into a far country for a
    long time.
  kgk-NT: 'Ha upéi katu omombe''u upe pygwa-pe arandu rehegwa nhe''ẽ uvaty-py omba''apo
    va''e rehegwa-rami: —Oĩ va''ekwe uva onhotỹ va''ekwe. Oho onhotỹ uvaty omoĩ hagwã.
    Ha omoĩ rire oheja omba''apo va''erã-pe yva aju omboja''o ja''o arã ime''ẽ-vy
    va''e-pe. Upéi oho mombyry. Tetã ambue-py hi''are voi oiko-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo aa kua aavaa mmatayaa diaa vaidiiyayaadiri
    mmataama kioo gioonna kiaapuuya kiaa mmioo tunoo: Vaidi voovoono ari vuaina mmooriivaa
    vara kioo ivaki hauyauvaa utu kioo vaidiiya inna mmooriivaara haitatuuda iira
    vooyauvai ngiari mmoori varaa irisaiyauvaa ngiariyara varaateeraivaara iya kiaa
    mmi kioo ngieera vo yoosinnaipi hokoba suai varinara kuaivai.'
  ekk-PKP: Siis hakkas ta rahvale üht lugu jutustama. „Elas kord üks mees, kes istutas
    viinapuuaia, rentis selle mõnedele põllumeestele ja läks kauaks ajaks teise riiki
    elama.
  mpx-mpx: Inoke Yeisu ba gohalibe ya i liwanan gamagalau elal i ba, “Tau etega wana
    eyowa i ginol ge oine i luwan, inoke abwe i pek gamagalau enuna elal ge nihi patuwalali.
    Yaka iya i egon i na i minaa panuwa getoga sauga yayapona.
  wbp-wbp: Ngula-jangka, yimi-nyayirni-wangu-jana wangkaja Jijajiji yapakuju, “Jinta
    watilpa nyinaja nyurru-wiyiji warlaljamarri kaatinikingarduyu kuja-nyanu nyanunguku
    yarlu-pungu kaatini. Ngulaju-nyanu yarlu-pinjarla marnikiji-piya jukajuka-yirrarnu
    miyiki pardinjaku. Wurnakungarntirlilki yangkaju yungu-jana yarlu kaatini wati-patu-karikilki
    yungulurla jina-mardarni manu warrawarra-kanyi. Ngula-jangkaju, yarnkajalku yaliji
    wati ngurrara-kari-kirralku yungu tarnngalku nyina yalirlaju.
  luo-luo: Yesu nodhi nyime kogoyonegi ngero niya, “Ngʼat moro ne opidho mzabibu,
    ne okete e lwet jopur moko kendo nodhi kamoro kuom ndalo mangʼeny.
  nhe-NT: 'Huan Jesús pejqui quinilhuía ni huicaltili, quiijto: “Itztoya se tlacatl
    tlen quitojqui xocomecatl ipan imil huan quincahuilijtejqui ininmaco sequin tlacame
    para ma quimocuitlahuica huan teipa moajachihuisquíaj tlen temacasquía nopa mili.
    Huan teipa nopa tlacatl yajqui huejca.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܐܵܗܵܐ ܡܲܬܠܵܐ ܠܥܲܡܵܐ: ”ܚܲܕ ܐܢܵܫܵܐ ܢܨܝܼܒ݂ ܠܹܗ ܟܲܪܡܵܐ، ܘܣܘܼܦܹܐ
    ܠܹܗ ܠܦܲܠܵܚܹ̈ܐ، ܘܐܙܝܼܠܔ ܠܹܗ ܠܚܲܕ ܐܲܬܪܵܐ ܪܸܚܩܵܐ ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ ܝܲܪܝܼܟ݂ܵܐ.'
  esk-NT: Uqaanikami taavrumiŋa Jesus-ŋum uqaaqtuutiniġai iñuich atrikusautmik, “Iḷaatniguuq
    iñuqaġmiñiqsuq nautchirriġviḷiuġniqsuamik, atukkirrutigiplugu nautchirriqirinun
    aasiiñ aullaqami mulupluni.
  msb-msb: Niyan, nagpadayon si Jesus sin pag-istorya sa mga tawo, “May tawo na nagtanom
    sin damo na ubas. Ini ginpapletihan niya sa mga parabantay tapos nagkadto sa harayo
    na lugar kag nadugay didto.
  cpa-NT: 'Jøng² ca¹dsii¹ Jesús cøng² jǿg³ ti³jnøa¹². Ca¹juúh²dsa, ca¹tsáih¹dsa dsa²
    tiogh³: ―Jan² dsa² ŋioh¹², ca¹jné²dsa chiúh³ gu²jøah¹³. Jøng² mi³ca¹dsii¹dsa ju²gug²
    dsa² jmo¹² hí³, ca¹ŋó¹dsa ja³siíh³. Ja³jøng² ca¹lø¹han³dsa hi² uú².'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ଲକ୍‌ମନ୍‌କେ ବୁଜାଇବାକେ ଗଟେକ୍‌ କାତାନି କଇଲା । “ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌
    ପଦାଇ ଅଙ୍ଗୁର୍‌ ତାସ୍‌ କରି, କେତେଟା ତାସିକେ ଆଦିବାଗ୍‌ କର୍‌ବାକେ ଦେଲା । ଦେଇକରି ସେ ବେସି
    ଦିନର୍‌ ପାଇ ଗଟେକ୍‌ ଦୁର୍‌ ଦେସେ ରଇବାକେ ଉଟିଗାଲା ।
  meu-meu: Bena ia ese taunimanima e hereva henidia matama, ina sivarai heḡereḡerena
    e hamaorolaidia, eto, Tau ta, ese vine imeana e hadoa, bena imea ireḡuna taudia
    e habadinalaidia. Bena idau hanua ela, nega daudau unuseni ai eha noho.
  yva-NT: Umba Yesus po ananeneae inta raura vatano wanuije mai pare, “Vatane inta
    po nawaisye rayare, umba po anggurije ranyum no rai. Umba po vatane inta mawainde
    indamu wo apa nawaisye raeranande, pare po mane ratodijo mai—wo inta raugav, muno
    wepo inta raugav. Umba pusyo poroto no munijo maran, tuna no ratuije noa gwaravainy.
  dgc-dgc: Nadid, négkagi ti Jesus du tolay ta halimbawa a kagi. “Eng mara,” kagi
    na, “éy te esa a lakay a nagmula ta ubas to uma na. Sakay nientarega na tu uma
    na du kahati na, sakay inumange siya ta iba a lugar, a nale siya ta éya.
  zpm-NT: 'Blozhse ga, biire psilo me noseed me grë miech co. Bzodiidz me tib cuent
    rii lo zho, rëb me: ―Tib meṉ name, nroob lbë uv beeṉbni me lo liuṉ me. Blozh ga
    blediiṉ me liu co lo bla zha ne ran liu, dzigo laa me briee ga, zey me stib dan.'
  hix-NT: Kuknonano me xarha nàrwonàmye hatà, Txesusu. Xuknewyana yoh komo wya tàxanomkahnohtoho
    hutwamohsonàr xe nehxakon hatà. Àro ke, kuknonano me onà wyaro nkekon hatà, toto
    komo wya. Tànatàrà yeryey hatà, horykomo, kekon hatà. Ufa heno yonamye hatà. Amnye
    toto komo yomyaràhtoy hatà. Tànatàrà yony me nemyaràhtotxownà hatà, kekon hatà.
    Tàwya emyaràhtotxhenye rma, toy hatà, anar komo yowto hona, monyen komo yowto
    hona. Mexe rma haxa àto nehxakon hatà, kekon hatà, Txesusu.
  sim-sim: Jisas sauheimak ormu sawera, �Ji misi. Ma lar wain nowe las or laha ma
    lalhi tavak or halashihi yanga home lasik ormu i lira.
  npi-ULB: उहाँले मानिसहरूलाई यो दृष्‍टान्त भन्‍नुभयो, “एक जना मानिसले दाखबारी लगाएर
    कामदारहरूलाई जिम्मा दिएर आफू लामो समयको लागि अर्को देशमा गए ।
  cgc-cgc: Pagtapos ta ambal Jesus ta mga manugdumala ya, gaisturya kanen i ta paanggid
    naan ta mga ittaw dya. Ambal din, “May mama na gatanem ta ubas naan ta iya na
    uma daw papaagsa din. Giling kanen an naan ta madyo na lugar daw naan dya kanen
    an galugay.
  tim-tim: Yesuŋe den ginŋe siâ hin makyeŋgiep, “Luâk siâŋe tâk waiŋ aregât âi kâmelep.
    Kâmetmâ damun katyekmâ hân siângen arim sop kâlep malep.
  yor-yor: Nígbà náà ni ó bẹ̀rẹ̀ sí í pa òwe yìí fún àwọn ènìyàn pé, “Ọkùnrin kan
