  san-TEL: తథాచ కేచిత్ సప్త భ్రాతర ఆసన్ తేషాం జ్యేష్ఠో భ్రాతా వివహ్య నిరపత్యః ప్రాణాన్
    జహౌ|
  ben-IRV: ভালো, কোনো একটি পরিবারে সাতটি ভাই ছিল; প্রথম জন একটি স্ত্রীকে বিয়ে করল,
    আর সে সন্তান না রেখে মারা গেল।
  ntu-ntu: Nzmu narpingr kx kzdung mzle-lzbq rlimz. Mzledr kc tqetu yrlz. Zbz mzli
    trboiu sc tqbzpe, trpnzngr nede doa.
  pan-pan: ਸੋ ਸੱਤ ਭਰਾ ਸਨ ਅਤੇ ਪਹਿਲਾ ਭਰਾ ਵਿਆਹ ਕਰ ਕੇ ਬੇ-ਔਲਾਦ ਮਰ ਗਿਆ।
  gvc-gvc: 'Tíre ni tuhsʉ ahri quitire yahu namoha tjoa Jesure: —Cʉ̃iro masʉno jiha.
    Seis to bahana jiha. Ti wahmino sehe namo ti, pohna marieriro yariaa wahaha.'
  mwp-mwp: nungu tukuyap ngaru geth dhoerdhimiz nabiya senabi maykiya, lak palay kazilayg
    aymoeman; lak nuydh nungu tukuypaw buth gud mathaman, palay nanga kazilayg aymoeman.”
    Wara thonara thana setha seben kuyk kazil, nuy kuykuyg geth dhoerdhimaydhin, kalanu
    nuy umanga kazigig.
  ksj-ksj: Negoḡa niduꞌa 7 radiudo. Ibiꞌaniꞌa hahuriro ebu ubuga oꞌoꞌano rudaro.
  sbk-sbk: Basi bhali ahola saba owahwande ahejele oshe wafwa sali na mwana,
  mya-JVB: ညီအစ်ကို ခုနစ် ယောက်ရှိ ပါ၏။ အစ်ကိုအကြီး သည် မိန်းမ နှင့်စုံဘက် ၍ သား မရှိဘဲသေ
    လျှင်၊
  kgf-kgf: Waŋu ama areŋa méŋiguc dac muna 7 kecgic. Kecma walacginanéŋ embac méŋ
    mema ɋeli qahac kecma humuyec.
  awb-awb: Minayabe abapete téhraníté se ábárahnahnah míarowe. Siwahwágá ahre mewena
    íre aninkákáq uraitaq pukuraire.
  gdn-gdn: Karako tawana mosi ka iyapana ida daikere kewowena daikere apeya (7) ika
    idiwa manako mu tatamaga ridi mo uwapu ko e munu eba wenapupu manako apunu ki
    powena.
  nko-NT: Oyin ɔkʋlɛ abí abasíénɔ́ akʋ betsiá. Amʋ́tɔ́ ogyankpapʋ létsiá ɔká,
    támɛ ɔmɔkwɩɩ́ asa olowu.
  bsn-NT: Sĩgʉ̃ rĩa cojomo cõro, jʉa jẽnituarirãcʉ ʉ̃mʉa ñaboacama. Sĩgõrene manajo
    cʉtiboacama ĩna. Ñasʉogʉ sore manajo cʉtisʉoboacami. Rĩa magʉ̃ne rijacoacami ĩ.
  pib-NT: Giyagni wanena payokgiprerune moletkakachine. Muchinanu tsru gnunrowata.
    Rupnana. Mwugenetniko.
  wiv-wiv: Varitazini taza dia 7. Tazidia muganga e kabania tavine katiu beta ni taruhia
    kapiru katiu vona, pale, ia mate.
  reg-reg: Mbe bhaliga bhalio bhamula Saba owokwamba natwala, nafwa achali kubhonamwana,
  mlh-mlh: “Mane! Damaŋ mogo kakagbo 7 gobuŋ. Kakayaŋuŋ boboniji ŋigo roru goku gariine
    tomiri mo goku komeya.
  gof-ENT: ሄኮ ላፑን ኢሻቲ ዴዖሶና። ኮይሮይሲ ማቾ ኤኪዲ ናዓ ዬሎና ሃይቂስ።
  aau-aau: Paraw kokwe, uwr eynay orhey non mokwe, iha sirom mu nareysyar non, senkin
    lwak. Peyr sa kokwe oryay-ih hiykiaw huon pie. Sa hiykwe ney lopa lokrue.
  tvk-tvk: Ma vatei, tua xil latehe lu e he sav (7). E ngan xa tehe muimol teteli
    tetel atou tei. Di, xi temat e horamue nalu tehe tovuol.
  prf-NT: Nadid, tehud a pittu a matátkaka a lállaki. Nákkabinga en kaka peru natay
    siya a awan ti anak.
  auy-auy: Moórá-aai isaaó. Moórá-kanaa afakaeté-afarawainonda mésa tuwaaó aaré maimakéna
    iyámpói ímbo maꞌánkáímba púwísana
  tbg-tbg: Tenavu tiarirara iriane. Haaru qata vakauka 7navu vaurave. Vinavuka avuhainaava
    nahenti varatero kia vainti vataraitiro qutu vuvarora tiro,
  hub-NT: Shuar siete yachigmau ajakuiti. Tuma yama nagkamchak iwairi nuweena, tuma
    uchin akiitsuk jakauwaiti.
  hmo-hmo: Guna, aiemai huana dekenai tadikaka be 7 idia noho, ia vara guna tauna
    ese hahine ta ia adavaia, to natuna lasi ia mase vadaeni.
  big-big: Yombu ingini melenazik keya nazikka neyauwili koya. Logo kalogolibek were
    yongok weiya logo mandik wazamiya ono wiziya pi ibeng.
  gux-G: To, jablile n den ye ki tie kpiiba, o ciamo po kuani o pua, ki kpe kaa pia
    biga.
  cnl-NT: Xen³ guiáan²³ dsa³ la²³ ca³já̱a̱n². Tǿø² mɨ́³ jó̱o̱² 'i³ cua̱a̱n²³. 'E³
    quie'²³ 'íi² li²³xen³ jo̱o̱³¹ 'e³ jú̱n²³ 'ñée².
  zar-NT: Gulaʼcuáʼabiʼ gadxi biʼi bönniʼ nácagacabiʼ bö́chiʼbiʼ, ateʼ biʼi zíʼalö
    naʼ butsaga náʼalenbiʼ biʼi nigula, en gútibiʼ, bitiʼ zóabiʼ biʼi queë́biʼ.
  kde-kde: Bahi pávele na vana saba va chilume va litumbo limo. Mwana ntandi ánnombile
    mmahe, henga nkuhila chihi bila kummelekela mwana.
  ata-ata: Ioxe, no voxo vile, la itema vile ta ꞌolu muxatele tamei ixoxolu. Iloꞌa
    mixoxolu, la ane ailiꞌisiꞌa ne mutaulaꞌi, xe iliꞌi la musoli. Ia upalaneꞌi ta
    ꞌolu noxie semau ne uasi.
  qvw-NT: Chaynu captin'a, ¿imanuytan chayurá cay canman? Unayshi anćhish wawi-caśha
    capäcula. Chayshi mayurca walmiculcul mana chuliyu ima wañucula.
  nfa-nfa: 'Mema uru èèna baki Musa ajꞌa sèmi èèna ka. Te ngaa jiꞌi neo karèi sèmi
    neꞌe: ana mone dhèu pidhu dhu paꞌaꞌari. Dhu uru leo-èmu, te ngaa madhe dènge boe
    ana.'
  tnp-tnp: “Tol lanəha, nəman ilah səpɨn, u rəhalah tatə kətiəh. Kəni iətəm tepət
    e lah təmaupən mit pətan kəti, kəni məsuələsiən nətɨlau kəti, kəni mɨmɨs.
  urd-urd: अब फ़र्ज़ करें कि सात भाई थे। पहले ने शादी की, लेकिन बेऔलाद मर गया।
  hot-hot: Aêŋ ba ŋê lôk iviyaŋ baheŋvi ba lahavuju êmô. Ma bôp hawa avi te ba hama
    ma nakaduŋ mi.
  mqj-NT: Pissan attu dengan pitu to ma'sirondong. Kebainemi pa'bunga', sapo ta'pa
    dengan anakna anna bonno'mo.
  rus-SYN: Было семь братьев, первый, взяв жену, умер бездетным;
  mbh-mbh: Na nomenga titeinpel or limai o voth. Na otein pomnga ako ini oa tengen
    i ewoa tel seng omole. Ma i rin petetun iewo sengenga na otutun e avele.
  bdd-bdd: Coinega ꞌebeꞌita siꞌebwaeya, sigwaeya, “Caigeda loheya matasinao simiyamiya
    ꞌadi baibaiwa site sebeni, ta ꞌadi tautuwaina ꞌihaiya ta geya natunamo, ma muliyetega
    loheyaina ꞌiꞌamasa.
  cbt-NTPO: Canchisë iyaro'sa' ya'huërin. Paninanso' sa'apirinhuë'. Co hui'nin ya'huëyátërasohuë',
    sa'in ayananpirin.
  rmy-SERVI: Сля эфта пхралэн. Пхурэдэр лэндар лиля пэсти ромня, нэ тунчи муля, и
    чяворэн на сля лэндэ.
  srn-NT: Now seibi brada ben de. A fosi wan trow, ma a dede sondro fu libi wan pikin
    na baka.
  cta-NT: 'Pana ndiꞌya̱ ngua sca quiyaꞌ: Ngutiꞌi̱ cati tyaꞌa nguꞌ quiꞌyu xcuiꞌ tyaꞌa
    ngula nguꞌ. Ngujui clyoꞌo nu cusuꞌ la, pana ngujuii yu loꞌo bilya caja ni sca
    sñiꞌ yu.'
  bqc-SIM: Màa vĩ̀i ń dãunaↄ ku gbɛ̃ↄn sopla. Woo nↄsɛ̀, ↄ̃ à gà à aà tò
    nɛ́sai.
  tcz-CHONGTHU: Aphai, tun tekahnan ucha pasal sagi aume. A'upen ajineiyin cha neilouvin
    athitai.
  mar-mar: सात भाऊ होते. पहिल्या भावाने लग्न केले व तो मूल न होता मरण पावला.
  snp-snp: Yamu we ma nalafo seweni (7) minagu yauti komu we yakafo wena olaifa, nomilipala
    kedámoto ya folaiye.
  isl-isl: Við vitum um sjö bræður. Elsti bróðirinn kvæntist en dó barnlaus.
  spy-NT: Kimii ꞉chiito ake kēny nyēē kiboonto wērikyii tisab. Yu kāwokuwōōyiit ꞉kibooreetyeet,
    kukēēsyo. Nto mii yoo, kumēēchi keey nyēē mānāāsikyi ꞉koorkoonoo leekwa.
  xnn-xnn: Kadya, id kasin et wada nan pitoy sin-ag-i ay lalalaki. Inmasawa nan iyon-a
    dat matey ay maid anakda.
  mwe-mwe: Bhai, gene mobhago bhashinkupagwanga bhangwendo shabha bha nyumba jimo.
    Jwa lielo jula gwalombile na gwawile gwangali kuleka mwana.
  tte-tte: Na bwaite kaba gite yabo. Tomo yabo mekanakavao yoli seben, tobagubaguna
    ikasole nige natunao na iboita,
  tcs-tcs: Wantaim i bin gad seben bala. Da paswan i bin maret ane em bin ded, nogad
    pikinini.
  hlt-THB: Cingnahqui thlang khqih awm uhy. Lamma cyk ing zu lo hlai hy, ca a taak
    kaana thih tahy.
  soq-soq: 'No dudunamba ema epe: Apana wanwamba 6 do bolauwo waimoie. Tautua nainailene
    tane obampasiawaia di bolen.'
  qub-qub: 'Cananga mä tapucushayqui: Juc marcachöshi casha ganchis waugui. Mayur
    cajshi majachacasha warmiwan. Nircurshi wañucusha manaräpis wamran captillan.'
  att-att: Á ajjan ngaw yù pitu nga lálláki nga mawwawági, á nangatáwa yù kaká, á
    natayán na yù atáwa na nga awán ta anâ da.
  bki-bki: Mo, ka bogo tai, be kurualo aluo. Motoru kalo buru tira tai be koano, mia
    m̃aro den koano napano naljuo maka avar kenerilo tai vo.
  bqp-bqp: Lɛmɛ dedokↄ̃nↄnↄn kun gbɛ̃nↄn suppla. Woru nↄ sɛ̀, akũ à gà nɛ́'isari.
  mcp-mcp: Bɔ́ɔ́l ómínyɔŋʉ̂ bwə́ á byɛ̂l wa zaŋgbá budûm nə budûm. Acúmbá mú bâ múdá,
    a mú yə kú nə mwân.
  hat-hat: Se konsa, te gen sèt frè. Premye a marye, li mouri san l' pa kite pitit.
  npl-NT: Yowejka okatkah chikome iknimeh. Non teteachka omonamikti pero omikki iwa
    amo okinkajteh ipilwah.
  bgg-bgg: Luang jia ithek khuiino miley um shii; zab è dukho ji è yiy yie srane ani
    agiak ba pha iydun,
  eng-TCENT: Now there were seven brothers. The first married a woman and died childless.
  eng-BSB: Now there were seven brothers. The first one married a wife, but died childless.
  cpu-NT: 'Thame oshiyakaaventavakero: Tzimatsi 7 shirampari, irirentzi jinaiyatzi.
    Etarori itzimi jaavetaka iina, tekera osamanite, kamake, te irovaiyantakaanakero
    iina.'
  san-ASM: তথাচ কেচিৎ সপ্ত ভ্ৰাতৰ আসন্ তেষাং জ্যেষ্ঠো ভ্ৰাতা ৱিৱহ্য নিৰপত্যঃ প্ৰাণান্
    জহৌ|
  tac-NT: Sinéchigo mochile gichao ejtemali a'boi rijimala. Newile bilé alué re'malí
    bajchá ochérigame, 'lige 'ma mukule ta'chó 'wesi 'kúchiga alué mukí 'yuga.
  eng-WEBPB: There were therefore seven brothers. The first took a wife, and died
    childless.
  gfk-H: Io, a liman ma irua na haratasin. No luena ga tolai tiga hahina ma ga maat
    talur ia ma pa ga mon nati dir baa.
  viv-viv: Au kaliva tobohiyaneyao seveni himiyami tu tomoꞋainagona kwamayoku ginagina
    ada natudi keke tu giꞋalika.
  yao-yao: Nipele, ŵapali achachanda saba uŵaŵelekwe ni mundu jumo. Jwaandanda ŵalombele
    jwankongwe ni ŵawile pangaleka mwanache.
  tgp-tgp: Ale na rani matea, vorai mo limaravrua la lo toho. Vora tiroma mo lavi
    na narouna matea, ale mo mate mo sopo te natuna.
  auc-NT: Ïninque wadäni ïïmaï cædänitapa, ante apæ̈nemöni ëñëe. Edæ önompo æ̈mæmpoque
    go mengäa näni caipæ̈ ïñönänite bamoncadengä möninque wëñæ̈ tapæ̈idämaï manguïwëninque
    edæ näñe wængä.
  kbc-NT: Pida onicoa seete dinioxomigi. Odaa niɡ̶ica liidaɡ̶a jona wado. Pida aniɡ̶ica
    lionigi naɡ̶a yeleo.
  bmh-bmh: Bo, ziwas tub du tub gonugau gelegul kwali a. Mogoi kaman air oimai, go
    mogoi i morou noumeun.
  ctu-BL: An wuctiquil winicob i yerañob i bʌ. Jini ñaxan bʌ tsi' pʌyʌ i yijñam. Tsa'
    chʌmi jini winic. Ma'anic i yalobil.
  meq-meq: Yaw! Andaya ahəl niye ndo ta malamar ŋgay hay tasəla. Malamar tay makurre
    eye a zla dahəlay. A zla dahəlay na, a mət. A mət na, ta wa ta dahəlay ŋgay niye
    a zla aye bay.
  noa-H: 'Maimua hamachdëupai warag hirig nem hĩgk''amamua magjierram haajem: ’Biek
    hãb hãbam k''od happai hemk''ooin siete naajim haajem. Ham naam chi nacharamua
    hʌʌi hauwia, hich mag chaai chuk''u wënʌrrʌm hee meejim haajem, chi hemk''ooi.'
  alp-NT: Eleki meije alena umpama kena kwalia sie itua. Kwali menare ikai eleki imata
    po eni nanae sae mo.
  san-VEL: tathaaca kecit sapta bhraatara aasan te.saa.m jye.s.tho bhraataa vivahya
    nirapatya.h praa.naan jahau|
  kbq-kbq: Hanki 7ni'a kogna mani'nazankino nempuzmimo ara erino mofavre onte manineno
    frigeno,
  kbh-kbh: Chcase, canÿe bë́ngbents̈e canÿsëfta cats̈átanga monjamna. Chë natsaná
    tonjanobouamá y tontsanóbana, básenga ntjëftsabashejuancá;
  ron-LSB: Așadar, erau șapte frați. Primul și-a luat o soție și a murit fără copii.
  pon-pon: Ari, pwin pirien, ol ijimen mia, men maj paudeki li amen, ap mela, a jota
    na jeri ko.
  nhe-BL: Itztoyaj chicome icnime huan nopa tlen achtohui ejquetl mosihuajti huan
    teipa mijqui, huan ax quipixqui niyon se conetl.
  sps-sps: Eye, te kaa men mumuinyasiny ina fits ana vaamuan fanging to, sa gima potsian
    ya mat enato a sikia ma faruak ta guei.
  wnc-wnc: Aminu nana tapatukandane waaknga inaakwau katau kautdu musa gatu kautdu
    tapaaya ngang yuainga paana tupan tapata maatna take ngana waaknga wena siwan
    yusika moo kumbut. Siwan masan tapataya ina unzakan moo siknga takut.
  bus-bus: Lɛmɛ dedↄ̃nkↄ̃deenↄↄ kuu gↄ̃ↄn swɛɛplaa. Woru nↄↄ sɛ̀, ben à gà nɛ́'isai.
  gub-BL: A'e mehe urepuranu wer nerehe ure kury. Heta 7 tywyr a'e wà. Wanyky'yr hemireko
    a'e. Umàno a'e re upurumuzàg 'ym mà.
  imo-imo: Aku ungu manemunga ulu te wendo orumu mele nu walipo pilemili! Iye kite
    yupoko pakara angenupili poko moloringi. Komo iyemuni ambo te lipelie bakulu te
    naa meli kolorumu.
  boj-boj: Deqa ni que. Was 7 naŋgi soqneb. Naŋgo was matu a uŋa osiqa moiyej. A aŋgro
    saiqoji.
  eng-DRA: 'There were therefore seven brethren: and the first took a wife, and died
    without children.'
  knf-knf: Ubi ka biinţ paaj na aloŋ banţaaruŋ. Naŧeek aniim ñaaţ aşë waaŋa bë aambuki.
  san-KHM: តថាច កេចិត៑ សប្ត ភ្រាតរ អាសន៑ តេឞាំ ជ្យេឞ្ឋោ ភ្រាតា វិវហ្យ និរបត្យះ ប្រាណាន៑
    ជហៅ។
  arn-NT: Fey mülekerkefuy kiñe rupa regle peñiwen. Fey kiñe ti wentru wüne kurengey,
    welu lay fey ñi elnon kiñe fotüm no rume.
  zas-NT: Guyu tijb famil lod goc reex gajdx bijch. Baxhliaa xin yaloj guin, per güjtix
    abiꞌ ad guyut xiꞌn reex con lacheelix.
  ken-NT: Bɔ̌ chi amɔt bati tándrámɔt báchí nyaka. Anɛ mbɨ abháy ngɔrɛ́, agú
    kɛbhɔŋ yɛ̌ mmɔ́.
