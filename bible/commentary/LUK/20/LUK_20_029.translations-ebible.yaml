  tgo-tgo: Mbaŋa regha ghɨmoghɨmoru theghepirɨ, tɨnanji na ramanji regha. Ghaghanji
    laghɨyeninji va i ghe, ko iyemaeŋge ma thɨ ghambɨ weiye levo kaero i mare.
  yap-yap: Immoy medlip i walag ni pumo’on; bin th’abi ilal rorad e mabgol, me yim’
    ndariy fakrow fare pin.
  mop-NT: —Pues te'i. Yan siete tuul a winiqui, u sucu'un u yitz'inoo' u bajil. U
    cüxtaj u yütan a jun tuulu. Quimi ti ma' yan u mejen.
  tet-tet: 'Bei Musa nanorin uluk tebes nunia. Mais noo lia ida nuneꞌe: Noo mane maun-alin
    naꞌin hitu. Mane ulun nola feto, hotu mate, mais la noo oan.'
  hlt-MCSB: Te vaengah boeinaphung parhih lo uh tih, lamhma loh yuu a loh dae cakol
    la duek.
  xtd-NT: N‑xio uxa daꞌya yɨɨ ɨɨn seyɨɨ. Se xaꞌnu ka, n‑tnundaꞌa‑s xiꞌin ñadɨꞌɨ‑s.
    Ñayo na daꞌya‑s xiꞌin‑ña n‑xio, te n‑xiꞌí‑s.
  mdy-ETH: ዓካሪ ላንካይ ዎሊኮ ጌርሲንሢ ማዓይ ዓኣንቴ፥ ቢያሢኮ ቶይዳሢ ላኣሊ ዔኪ ናይ ሾውዋዖ ሃይቄኔ።
  spl-spl: Imi ata nombolân yâhâp manbi. Manmâ aŋgoân atayeŋe kunŋaŋe imbi memu imbiŋaŋe
    naom ki mewaŋgimu inâk manmâ muop.
  usp-NT: Wi' jun b'welt wi' wukub' (7) chi winak ri jk'un ratz rib'ak. Man nab'eal
    xc'uli'yc, pero xcamc y ta' ralc'wal xwa'xc.
  zav-NT: Na' goquən' gwnitə' gažə bišə'əga'aque', na' toe' bšagne'e na' catə' gote'
    notono xi'iṉe' gwzo.
  sgz-sgz: “Má ahit i aratuán. Mulán i di a kila, má namur ák mat má kápte te natun
    be.
  kek-NT: Que'cuan cuukub li cui̱nk ri̱tz'ineb rib. Li asbej quixc'am rixakil ut quicam
    chi inc'a' quicuan ralal xc'ajol.
  blz-NT: Isian pitu' moro'one moto'utus. Men balaki'na nosuo' tia sa'angu' wiwine,
    kasee pataka nolapus ia sian no'anakon.
  poe-NT: A̱ ntá kꞌuéjó sín yato sín jnkoko̱á kíchó sín. A̱ ntá tí chꞌín sa̱o la kóte̱he
    chꞌán. Ntá kꞌuén chꞌán la chóntahya chꞌán ninkehó xje̱en chꞌán.
  san-TAM: 'ததா²ச கேசித் ஸப்த ப்⁴ராதர ஆஸந் தேஷாம்ʼ ஜ்யேஷ்டோ² ப்⁴ராதா விவஹ்ய நிரபத்ய​:
    ப்ராணாந் ஜஹௌ|'
  cof-NT: Junni aman sieteca acola jominlanue tilatinue. Caque acori sonaca cato,
    na caitonan puyae latinue.
  srm-NT: “Wë wan tata ku wan mama bi abi sëbën womi mii. Nöö hën di gaan wan tei
    wan mujëë. Hën de dë te wan pisi, hën di womi dëdë disa di mujëë söndö de pai
    miii.
  qvs-NT: 'Kunanka willaykisapa: Suk runapa tiyarkan sokta wawkinkuna. Chay runashi
    kasarashpa manara niman suk wambrayuk kashpa wañurkan.'
  zca-NT: Pwes nguio gazh miyi' tutsa wech; xa' galo ngok tsa' tu una', no ngut xa'
    sin nangap xa' më'd.
  cbc-NT: 'Tiere mʉ masĩĩ. Bairi ape wãmerẽ ĩcõñarĩ jãã quetibʉjʉpa mai: Ãñuparã jĩcãni,
    jĩcãʉ̃ pũnaa jĩcã wãmo peti pʉga pẽnirõ caãnacãʉ̃ majũ. Bairi cajʉ̃gocʉ pʉame
    wãmojiya jʉ̃goyupʉ. Cabero pũnaa mácʉ̃ã riacoásúpʉ.'
  qxo-NT: Tsaymi canan cuentariyäshayqui. Ganchis (7) waugicunash cayänä. Mayor cagshi
    juc warmiwan tänä. Payga tsurin manarä captinshi wanusquinä.
  mox-mox: ʼInega taha ʼebevetalatutula Ieisu ineia ivoneaya, “Taha ʼoloto ma tainavo
    itoatoa, ta qabudi adi yau seveni. Ta ʼunutauna vaqi ta natu geqana ta ʼabiboda
    ʼaliga.
  kew-kew: Gore amealu 7-pela pirisimi. Aba mupaamere ona rumaasa pare nipuna nogo
    naaki namadiaawa nipu omesa.
  dww-dww: Deḡoda tautauḡoma 7 dam tenaḡa nopone be dokadokanama waivi ya naḡi da
    nam ti natuna be tauḡoma ya gurina,
  nif-nif: Ale, nain nola dakwaya kɨt tambon tɨpet kuñgɨlɨñ. Kuñɨpi, tualɨ tam tɨkembi,
    yamɨn papi sembɨñguk. Sembumbi,
  twi-ASANTE: Anuanom baason bi tenaa ase. Ɔpanin a ɔwɔ mu no waree ɔbaa a ɔne no
    anwo na ɔwuiɛ.
  aoj-aoj: Anaf nemaf anom wambota atotota 7-pelaim mape. Nagaliꞌi sahomam nasoꞌakw
    awani akaꞌw nagaꞌ nakwahoꞌw kwape.
  cbv-cbv: Biíc weh sietewã ĩ jʉmʉp be. Weép jeñéboó áa jʉm, weh wihcanjeh ã wʉnʉp
    be.
  taw-taw: Anɨb ak bɨ wagen sek anep kugul yenɨgabal ak, nɨmam ned ak bin dɨl, ñapay
    tɨkɨl mel yokɨp kumnɨgab agɨlak.
  jic-NT: Nin mpes cupj lya 'yüyacj. Püna niyom siéteya tapatja, pjü yupj jis sejatjampan
    yupj. Mwalá way tjowaya, popa tulucj tepe'e jupj.
  zap-NT: Tebtir wuu guedx mén, tese bech men yra men; lex wtsëlnya men ne nak mengoldee
    lo men yra men, per wet men; wuudet zhiin men.
  wer-wer: Pël wiaap omën nanang narö 7 ëak wakaima. Pël ëaurö nanëp öng namp wak
    ru won wë wel wia.
  ipi-ipi: '@see-verse:LUK.020.028'
  qul-NT: Cunantaj kanchis waukentin carkancu. Curajcaj casaracorkan, mana wawayojtaj
    wañuporkan.
  urw-urw: Bana egime owa mebe nonob tugu büren. Keman baba, finege deagako, mogoi
    kene kene kumeaga.
  rmy-GURBET: Sesa efta phrala. O angluno lija romnja thaj mulo bize čhave.
  ter-NT: Yoko ápe nóvo seti koeti hóyeno kopo'ínukokoti. Kóyenone neko xuvé'eti.
    Ivokóvone, ako ápahuina xe'éxa.
  bmr-NT: Safoono icaumo sahuse juugahusetɨ miimɨsiicɨ icamo saafi seemere. Jaamotɨ
    ihamiyaabo itɨconɨ taabavauhi. Jaaruubo guijeveuhi seemevatɨɨboro.
  fuf-fuf: Tawa non no woodi ɓiɓɓe njeeɗiɗo. Arano on jombii, maayii, heɓaali ɓiɗɗo.
  mwc-mwc: “Mara kesana, sebasebare asi seven si tupuwa. Sebare iyarokona wasike kesana
    i rabai, saba kega ere natunatuna, ba sebarena i rabobo.
  bhl-bhl: Kame, num sang kale kililolewka! Kunum ben kel yangmel mak alenaliw te.
    Emisik e waneng mak kuluse kate, aul banim keko, kuanse te.
  ons-ons: Ŋenane dogisi iwa detnom, naso maneo, tatiŋon 7 yale eŋe gekoi, wane tatene
    suaine eŋe ŋerep mage more, medep mane mi ma wakone more, eŋe yaupka seukke.
  con-NTPO: Nane siete a'i antiandeccuja can'jen'fa. Quindyaja o'tie pushepa du'shuve
    mechoyi pa.
  ghs-ghs: Qate noorake qupadzomare. Nomamane nanemane sebeni qaata. Qaaqi nane gottai
    ata naateqi khata dzoomaamake baateta.
  peg-peg: ଦିନେକ୍‌, ସାତ୍‌ ବାୟ୍‍ ଟଣ୍ଡାର୍‌ ମାଚାର୍‌; ପର୍ତୁମ୍‌ ର କଗ୍‌ଲେଂ ବିବା ଆତାନ୍‌ ଆରି
    ହିମ୍‍ଣାୱାକ୍‍ଡ଼ା ଆୱାଦାଂ ହାତାନ୍‌;
  txu-NT: Be, kamybê 7 ne axikôt apôx. Nhym kutewaja prõ'ỳr mõ. Prõ'ỳr mõn kra kêt
    ne ty.
  eng-WEBU: There were therefore seven brothers. The first took a wife, and died childless.
  gnw-NT: Ico penti cuimbae seis tɨvɨ reta güɨnoi vae. Cua cuimbae umenda, jare umano
    umɨmembɨ mbae reve.
  mux-mux: ⸤Ung-mani akiliinga ulu te oliunga yi mare-kene wendu urum mele nu walsipu
    piliamili.⸥ “Anginipili-yi angere yupuku-guli muluring. Komale ambu liipa kangambula
    te naa memba kene pe yunu kulurum.
  maj-NT: Y'entu yatu já xi nts'e̱ maha xinkjín. Tsixan nda̱ xi tjuu̱n tu̱nga b'a̱há
    tjíu̱n k'ien. Najmi kis'ehe̱ ntí.
  bkq-NT: Xina olâ ise warâ nhegatuly. Tâlâ myakâwâm sete uguondo modo âjiwaigoruem,
    âjiukonoem waunlo. Iwaigoru ohogüinly myakâwâm. Tywydy namypalâ iguely.
  kue-kue: Okuna imbo angiglma angiglma 7 meglkwa. Ana angro komuno ambu ta yungwa.
    Ba ye gak ta kugl yeikre goglkwa.
  cot-NT: Coramani ichoocaque aparo nogonoro irijanintacaquea 7. Iriraquea parianquitsica
    imanquigavetacaroquea manquigarentsi, cotanquitsiquea niganquiquea imetojaque
    teequea irijanintacaguemparoji.
  bnp-bnp: I tahoka e tarina mai ala polorua. A tabua i parangi, muri i mate. Pali
    i uka ma i vakabele e tuna.
  apn-NT: Jakamã kwa ga mẽ ixujarẽnh ma. Koja mẽ kot axpẽn to htõ xwỳnhjaja kêp 7.
    Nhũm kot waja mẽhõ ho hprõ nẽ wa pa nhũm kamã hkra hkêt rãhã ty. Nhũm hkôt htõ
    hõta hpãnhã hprõ ho hprõ
  ctp-NT: Nde lka ska chaꞌ nu ngwa. Mdiꞌin kati yu kiꞌyu taꞌa ngula yu. Mjwi kwilyoꞌo
    yu nu kula la, bra kanꞌ ngujwi yu loꞌo ja ya tyiꞌin sñiꞌ yu loꞌo nu kunaꞌan kanꞌ.
  bre-BRG: Bez' e oa eta seizh breur. An hini kentañ o vezañ kemeret ur wreg, a varvas
    hep lezel bugale.
  opm-opm: Moses oh girim brak mat natip ohoh ihan nuhur dahatin ohe paham meng tit
    dahanahatiprohemur. Han beshei han nanggamder moh patesheri. Patimdapat nanip
    oh kuu dara inap uh brer timbas hat patin hapungopri.
  bvr-bvr: Wurra gun-guna rrawa mu-ngoyurra aburr-ni worlapa burra yerrcha birripa
    wupa arr-ngardapa arr-murna rrapa abirri-jirrapa, minypa 7, an-gata an-murnangana
    jin-gumarrbipa jin-dimarra, wurra nipa a-juwuna gala delipa a-rrimangarna.
  wal-wal: Issi wode laappun ishantti de7iyaageetuppe bairai machchiyo ekkidi, na7a
    yelennan haiqqiis.
  shj-shj: Ndä enggä bonyatäng paxtinding. Päxä bonanani täzälägkang kabagsa ndä käxsä
    kawangasa uxe kiyäng pipu täng song.
  zad-NT: Ki gok to shii, wzoa gall bish' beṉ', na' beṉ' necha' bshagnee, na' wite'
    na' kono xiiṉe' wzoa.
  kmg-kmg: Eme hahac ɋa 7 jumbiŋ, ehuc mârâc hahac-jeŋic ŋokac rorâ ɋâric tâmiric
    jurâ hâmowec.
  aso-aso: Neꞌmine ilisanako nemuꞌ nene uvoꞌninge nakuꞌninge seveni ma minaniꞌ ve.
    Ganaꞌ ve neꞌmo veneꞌ do izipahala ma sotoꞌ amavo hilineꞌ.
  uli-uli: Ye mel fismol mal le re bisbis; iwe moal yarmat ye riri ngo tedyor lol
    ngo yesa mes.
  nin-NT: Amugo abanu sa atangba. Ununku wa garr na ttu, sa nu uvuvurr.
  tgk-tgk: Инак, ҳафт бародар буданд. Бародари калонӣ зан гирифту фарзанде ба дунё
    наоварда мурд.
  acu-NT: Ayu, juni iijai iruntrar siete (7) yachintin pujuarmiayi. Tura eemkauri
    nuwan nuwatak, uchin yajutmatsuk jakamtai,
  cak-WNT: 'Y riye'' xquibij c''a: Xec''oje'' c''a ye wuku'' achi''a'' cach''alal
    qui''. Y xbanatej c''a chi ri nimalaxel xc''ule'', pero ri achi ri'' xcom el,
    y majun ralc''ual xc''oje'' ta ca.'
  ebk-ebk: Wachacha kanu nan pitu ay hen-anag-i ay lanaraki. Enmasawa nan panguru,
    at natuy ay maid enpototna.
  spa-PDDPT: Había siete hermanos, y el primero tomó esposa y murió sin hijos.
  tke-tke: Vowi yahikalawo addibila atanu ni abiili. Owambeela otela, okwa, ahibalilena
    ahima.
  ruf-ruf: Tsakukala ne iwandughu saba. Wa mwanduso kakwela mwehe, naye kafa ng'alekile
    iwana bae.
  gun-gun: Ha'e gui ikuai raka'e sete joegua. Tujave va'e ma omenda va'ekue ri omano
    ta'y e'ỹ re.
  agu-BL: I bin jalu' Ta', at juk yaj yi ya'stzun banake'. Quitz'un quitzicy quib
    yi juka'tz. Toque'n tzun txkel yi bajx, poro ja quim, nin quinin njal chinitxa'.
  isn-isn: Aakole anya ndugu saba nung'wandyo wekatena, akasha bila kuleka anga ng'wana,
  ilo-ULB: Adda pito nga lallaki nga agkakabsat, diay inauna ket nangasawa ngem natay
    nga awan putotna,
  pir-NT: 'Tire ni tuhasa ahri quitire tja yahu nemoahye Jesure: —‍Ihcãquiro masʉno
    ijiahye. Seis bahana tiahye. Tiquina wahmino pehe namo ti, pohna mariediquiro
    yariaa wahahye.'
  anv-NT: Ágare ji neka ɛni áké, áŋmó fɔ ákénéama abi ande álú abi átané
    ntɛ ama. Meŋmó yi muú kpaa abɔ́ abá mendée wuú ne agbó ayi ɛbwɔ́ álá byɛ
    maá wɔ́.
  sab-NT: '@see-verse:LUK.020.028'
  tmd-tmd: Makwam, nöbö ila alɨg akuyöbö mɨj sö aku mɨjöña. Nöbö höda mö pön, halöu
    ha yöx pön hen wöhö, hör wöröxöna.
  acr-NNT: »Julaj e kꞌo wuqubꞌ achijabꞌ kichaqꞌ kibꞌ. Ri nabꞌe chike xkꞌuliꞌik, yey
    ekꞌu riꞌ waꞌ xkamik y na e jinta kan ralkꞌoꞌal rukꞌ ri rixoqil.
  kpg-kpg: Taga haanau daane dogohidu i golo. Tama daane madua gaa hai dono lodo gi di
    ahina deelaa, gaa made, gei digi hai dana dama.
  taj-taj: ग्‍ला गिकरी ज्‍योज्‍यो आले निस मुबा। थेबासे ब्‍याह लजी, तर कोलागदे आतनान
    थे सिजी।
  avt-avt: Nɨpaa mɨtɨk ketike kikrek nɨrak hispɨnak kiutɨp (6) ne haai kiutɨp hɨr
    nepu. Heiyiuwe kɨr keit mɨte. Maain hɨrak kaa, te hɨrak ap epei kine nɨkerek nei
    wen au.
  cbk-cbk: Por ejemplo, tiene siete man hermano y el mayor de todo ya casa, pero despues
    ya muri y nuay tene anak.
  uig-ARA: ئەمدى يەتتە ئاكا-ئۇكا بار ئىدى. چوڭى ئۆيلەنگەندىن كېيىن پەرزەنت كۆرمەي
    ئالەمدىن ئۆتتى.
  tuf-tuf: Eyta cuácayat, rábinan cucuí ojcor táyonro. Rab eyin rab cahmor bijat wiya
    yehw̃jacro. Yehw̃ír cat sah bár cuar yarjacro.
  abx-abx: Aniya' siray pitungan lalla magdingsirarihan. Inallahan i siyaka, pero
    amatay iya nga gana' pa dadi'-na.
  mco-NT: Jadu'n anajty tügpɨcy jäy, nihuixtujc ajcxy ytügquëx'ájtcɨxy, ac yëydɨjc
    ajcxy. Je mɨjpɨ mɨɨdtzɨnay töxyjäy, chi ix'o'cy, e ca' ymang paty.
  bsp-bsp: Mba awɛŋc camət-mɛrəŋ ŋanayi tɔlɔma. Kɔ wəcɔkɔ-cɔkɔ ɛnɛŋcɛ, k’efi ta ɛsak
    wan-ɛ.
  kqf-kqf: Mai maso olooloto wapedi 7, tautuwaḡa waivini i naḡi bi mote ai natuna
    te i peki.
  cpb-NT: 'Jame oshiyakaawentawakero: Tzimatsi ikaatzi 7 irirentzi. Etawori itzimi
    raawetaka iina, tekera osamaniteeta, kamake, te rowaiyakaawo iina.'
  aon-aon: Aria anob nyutob, 7-poreim nugamim douk atish amakenyish shomubuki iri
    hape. Aria ashuken narao onok armatok aria batowish madae nubuki enesh uwe aria
    nagok.
  hus-NT-2005: Pos alwaꞌich, táꞌwiꞌik ti kʼwajat búk i kwitóltsik in kidhábkʼitsik.
    Nin jidhtal tomkin, por chemech an yab in jilaꞌ ni jun in chakámil.
  mig-NT: Bueno, ni̱ ka'i̱o usia̱ ñani̱. Te cha̱a núú, ni̱ ta̱nda'a‑dé. Te ni̱ ji'i̱‑de.
    Te tú kutɨ sé'e‑de ní íó.
  bps-bps: Na di muna kun, nun fitu lagi saflanek. Na mwè yaan i twege, bay mati na
    landè tingàla.
  mbs-mbs: Nayan, doen ekon pito telekedowa meama. Nengognan se kakay dan, aw nematay
    sikandin te wedad pa batà dan.
  tof-tof: Da módóga, ngaen 7 zonaretalpükü pam kwarilürr. Nareta kol zumiógürr, da
    wa nurrótókórr olmal-koke.
  cme-NT: A ne da naacombiemba namba waa niehãi ba nyu wulaa. Mɔlŋo sire jã ciɛŋo,
    u saa da bisãlmba baa-yo aa ku.
  sus-sus: Na kui, xɛmɛ nde naxa di xɛmɛ solofere sɔtɔ. A xa di singe naxa ginɛ dɔxɔ,
    a faxa, a mu bɔnsɔɛ yo lu.
  pon-2006: Eri, pwihn pirien ehu mie, ohl isimen. Me laud rehrailo pwoudikihda lih
    emen, ahpw mehsang, sohte wiahda seri.
  dad-dad: Gama tura tura sewen dibodon. Matu ketem kayau taka yalen, anĩ ere, kesu
    yaleya sã mog, tamo laa fen.
  zab-NT: Ne guu tuby family rut gucdeb gadz bets. Ni ná guloqui bichnaab, per gutybɨ
    sin quɨt niactib de family cun chialbɨ.
  jae-jae: Amboac tonaŋ lasitêwai 7 tec sêmoa. Ŋacsêga gêjam awê e nê gôlôac masi
    ma gêmac êndu.
  ksd-ksd: Io, a lavurua na tutana dia turana; a luaina i ben pa ra vavina, ma i mat,
    ma pa ta natuna;
  msm-NT: Na, igpananglit ta to pitu no migsusuun no yukos. Naminyo sikan panganoy,
    di wada pad anak dan, namatoy on sikandin.
  myk-myk: «Lee ya bi ceboronamaa gbarashuun wa ta wà. A nizhiimɛ wu cee leŋɛ, na
    xhu pya baa.
  sbe-sbe: Huya hesau meta tamowai hesau ma kana kahao, badodi haligigi-labui. Taubaguna
    ye tawasola, nige natunao, na ye boita.
  mcr-mcr: “Itaŋga hiŋuiqänäŋi, ämaqä 7 hŋguiqua äpmamiŋuwi. Itaŋga iŋguiquautaŋi,
    kätequ apäkä ämeqe, ymeqä meämeqäŋga äpäkoŋgqe.
  cux-NT: Maaⁿ ní vɛ́ɛ́ ndɛɛ̄chɛ̄ 'díínu yā. Saⁿ'ā vmnaaⁿ mííⁿ canee sa ndúúcū n'daataá
