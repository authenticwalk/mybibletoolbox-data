verse: LUK.020.029
translations:
  kpx-kpx: Iale no deiada mole louge evinela. Malaha mole igae mohoho bahata seveni
    (7) houevenu. Iale ovokinave keu mahinaito esebe mamoholisi hatinu.
  okv-H: eto embo tapa 7 amo jo vahai ta amina meni bugo na jimbuna eto ae meni umbae
    mihinu ivu pehenu
  tbo-tbo: Lawa gehouna natunatuna ololotohi magouhi 7. Tutuwoga i tawine po ega natuna
    ma i hilage.
  mal-C: ഒരിടത്ത് ഏഴ് സഹോദരന്മാർ ഉണ്ടായിരുന്നു. ഒന്നാമൻ ഒരു സ്ത്രീയെ വിവാഹംകഴിച്ചു,
    മക്കളില്ലാത്തവനായി മരിച്ചു.
  grc-SR: Ἑπτὰ οὖν ἀδελφοὶ ἦσαν· καὶ ὁ πρῶτος λαβὼν γυναῖκα, ἀπέθανεν ἄτεκνος·
  bgc-bgc: सात भाई थे, पैहल्ड़ा भाई ब्याह करकै बेऊलादा मरग्या।
  khz-khz: Tau walakako maparara taulatoi kwapuna. Tau kunena na gare ta egarawaato,
    ne ekwaregato, natuna ta ati evega-walaato.
  deu-TKW: Nun waren sieben Brüder, und der erste nahm eine Frau und starb kinderlos;
  zsr-NT: Gulacuaꞌbiꞌ gadx biꞌi bönniꞌ naccbiꞌ bö́chiꞌbiꞌ, atiꞌ biꞌi ziꞌal naꞌ butság
    náꞌlenbiꞌ biꞌi ngul, len gutbiꞌ, cuzoabiꞌ biꞌi queëbiꞌ.
  lin-lin: Nzokande, azalaki na bandeko mibali sambo. Ndeko ya liboso abalaki mwasi
    yango mpe akufaki, kasi abotaki bana te.
  hns-NT: Maan le kie saatgo bhaai raha. Ek dien pahiela waala begar larkan ke mar
    gail.
  noa-E: 'Maimua amachdëupai warag irig nem ĩgkhamamua magjierram aajem: ’Biek ãb
    ãbam khod appai emkhooin siete naajim aajem. Am naam chi nacharamua ʉʉi auwia,
    ich mag chaai chukhu wënʉrrʉm ee meejim aajem, chi emkhooi.'
  eng-EMTV: Now there were seven brothers. And the first, having taken a wife, died
    childless.
  mib-NT: Núu súcuan te ni īyo uxā ñani. Te tēe núú ní quijnáhan de jíín ñahan. Te
    ni jihī de, te tú sēhe de ní íyo.
  lif-NT2: आल्‍ल नुसि फुॽनुसाॽहाॽ मे़वये़॥ तुम्‍बाल्‍ले़ मेःक्‍खिम् चोगुआङ् कुस्‍साः
    कुए मे़न्‌वाॽए स्‍ये़रो॥
  xnj-xnj: Hinu, kwavili na valongo saba va lukolo lumonga. Mhaja wavi agegili mdala,
    afwili changaleka mwana.
  mmx-mmx: Ga lavanuti loxoeton. Lara gomgo ga epot, la ga met gamasa, kopmen ni goxo
    visik taxamdak.
  cbr-NT: Usa 'ain cananuna mi ñucatin. Uni achúshinëx ca mëcën achúshi 'imainun achúshi
    'anácañu 'iacëxa. Usa 'ixun ca atun apan an xanu biacëxa. Biaxbi ca bacë bëchiaxmabi
    bamacëxa.
  tee-NT: Pus ix'alin pumatujun lhi'alak'avin. Chai ju xak'ai alilh ix'amachaka'.
    Para astan nilh chai jantu tu'u' macontilanilh ju is'ask'at'a.
  eng-LSV: There were, then, seven brothers, and the first having taken a wife, died
    childless,
  cak-NT: 'Y reje'' xqui''ij: Xec''ue'' je wuku'' achi''a'' cach''alal qui''. Ri na''ey
    xc''ule''. Pero xcom-e, y man jun ralc''ual xc''ue'' can.'
  pah-NT: 'Kiro g̃a imombe''ui omanove''g̃a Jesus''ga pe. G̃a e''i: —Ymya seteva''ea
    onhoirũva''ea hako, ei g̃a Jesus''ga pe. Ojihuvypyva''ea rembirekoro kako. Ndata''yri
    ahe kunhangwerava''ea pe. Aerẽ akwaimba''eva''ea manoi.'
  sja-NT: Mãga jaradap'eda, ma saduceorãpa nãga nepɨrɨjida. P'anajida ɨ̃pemaarã siete.
    Chi naapema miak'ãiji. Mamĩda warra wẽe piuji.
  xed-xed: Tsaw mamu la zwanama ndəfáŋ həŋ. Ka klaftá zumali ta marakw ka mtuta kul
    yatá zwaŋ.
  mks-NT: Ta viti cuni jo̱ho ndó ná cacu nde̱ in quia̱hva nu̱ ndo̱. Na̱sahi̱in u̱sa̱
    ñani. Ta da̱ nu̱ cuítí cán na̱tanda̱ha̱ dá. Joo na̱ya̱ha tiempo na̱xi̱hi̱ da̱
    ta co̱ó toho ja̱hyi da na̱cacu xi̱hi̱n ñájíhí da̱.
  gfk-S: Io, a liman ma iruo na hatatesne. No luaina ga tole tike haine ma iga mat
    sukun ie ma pai gale mon nati dur baak.
  bmu-bmu: “Mötnöŋ! Nalö kunöŋ darumun 7 malget. Datŋini mutukŋan ambi memba mala
    gwölönarökŋi qahö öne mala kömuyök.
  dgz-dgz: Endi apan upi tatap gwanip yananewa nanin yamunaet yamunewa dere mugenat
    wanumon. Namu bonewa mugawa waen naiseni go me otu uon boen.
  eng-GNV: Now there were seuen brethren, and the first tooke a wife, and he dyed
    without children.
  zaa-NT: Gutsé'e gàtsi bettsi' ca enne'. Bettsa tená' nu néruá nna, pero gùtti bą́
    nna lanú ỹi'nį uccua.
  eng-WEBSTER: 'There were therefore seven brothers: and the first took a wife, and
    died without children.'
  guh-guh: Nexata jinavanapa ënacaemonae, siete ponëbeje. Pepo matapijinë copiata
    nacojioba. Nexata bajaraponë pijava vecuatëpa pexi xainaenejeva.
  bon-bon: Yoo, seben naniganewale icrajuji. Naane te coga ne ocatige, siige bägrä
    cäco budre äbitige.
  nhw-BL: Itztoyaj chicome icnime huan nopa catli achtihui ejquetl mosihuajti huan
    teipa mijqui, huan amo quipixqui niyon se conetl.
  mgw-mgw: Ngaipanga, nsimu gumo kwai na akingolo saba. Yu'lu' nku'lu' aatikobeka
    no waa wangali mwana.
  swh-ONEN: Basi palikuwepo ndugu saba. Yule wa kwanza akaoa, akafa bila kuzaa mtoto.
  wbi-wbi: kulyale na vanyalukolo lekela lubale, ughwa kwasia akatola akafua kisila
    kuleka umwana,
  bba-bba: Nɡe mɛnɑ, tundo turosibu nɔɔbɑ yiru ɡɑbɑ rɑɑ wɑ̃ɑ. Gbiikoo u kurɔ suɑ mɑ
    u ɡu, u ǹ kɑ kurɔ wi bii mɔ.
  eng-KJVCPB: 'There were therefore seven brethren: and the first took a wife, and
    died without children.'
  kgk-NT: —Oĩ va'ekwe peteĩ tyke'ýry seis tyvýry. Tyke'ýry omenda kunha-rehe. Upéi
    omano ramo, ndata'ýry jepéiry.
  waj-waj: Vo suai voovaki kata vayaa yaaku saivai sainaidiri taaravaitana hara kiada
    varuuya ngaruuvoono nnaataivaa vara kioo hama nnaakara mmateerama kioo kati putiravai.
  ekk-PKP: Elasid kord seitse venda. Esimene vend võttis naise ja suri lapsi saamata.
  mpx-mpx: Sauga etega tau etega alonau talinau ali gewi seben. Gamaun i alolon nige
    natuna i gagan, inoke i aliga.
  wbp-wbp: Jalangujalangurlu yimi karnalu mardarni wita wirlki-pala-patu-kurlu ngarrka-patu-kurlu
    kujalpalu wirlki nyinaja nyanungu-mipa-juku ngati-nyanu jinta manu kirda-nyanu
    jinta jintangka-juku. Papardi-nyanu kuja yupukarra-jarrija, ngulangkuju karnta
    rdakurl-kujurnu. Ngula papardi-nyanuju palijalku, ngulaju palija kurdu-wangu-juku.
  luo-luo: Koro ne nitie owete moko abiriyo. Wuowi makayo nokendo dhako, to notho
    ka ok onywolo nyathi.
  nhe-NT: Itztoyaj chicome icnime huan nopa tlen achtohui ejquetl mosihuajti huan
    teipa mijqui, huan ax quipixqui niyon se conetl.
  aii-aii: ”ܐܝܼܬ ܗܘܵܘ ܫܲܒ݂ܥܵܐ ܐܲܚܘܿܢܘܵܬܹ̈‌ܐ. ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܓܒ݂ܝܼܪܹܗ ܒܲܟ݂ܬܵ‌ܐ ܘܡܝܼܬ
    ܠܹܗ ܕܠܵܐ ܒܢܘܿܢܹ̈ܐ.
  esk-NT: Iḷaatniguuq tallimat malġuk aniqatigiich inniqsut. Aŋayukłiq iḷaqatniŋniqsuq
    tuqupluniasiiñ qitunġigaluaqani.
  msb-msb: Niyan igwaʼn pito na magmaranghod na lalaki. An subang nag-asawa pero napatay
    na waraʼn anak.
  cpa-NT: Jøng² mi³chian² guiog¹ dsa² ŋioh¹², dsa² lán¹² roh¹³. Dsa² ne¹³ ca¹jian¹
    hio¹³. Jøng² ca¹jon¹dsa ha¹chian² jong¹²dsa.
  dso-dso: ଏନ୍ତି ସାତ୍‌ବାଇ ରଇଲାଇ । ପର୍‌ତୁମ୍‌ ବାଇ ବିବା ଅଇ ପିଲାଟକି ନଇତେ ମରିଗାଲା ।
  meu-meu: Benaini, tadikaka hahitu e nohova, tau guna ese hahine ta e adavaia, to
    asi natuna vada e mase.
  yva-NT: Weti vatano anya mano kaururum ube arakobe. Awa anuije po wanya inta raovan,
    umba kakai, apa arikainye meweno ai.
  dgc-dgc: Nadid, Maistu,” kagi de, “éy te pitu a pépétwadi a lélake to éya. Ey nangasawa
    tu panganay. Ey minate siya a éwan pabi tu anak.
  zpm-NT: ’Bio tib dii zha co znu bzhaac, gadz bets nac zho. Ptsieelnia zha ne nac
    zha gol, zeeṉe laa zho gut, biaaṉd xpëëd zho.
  hix-NT: Àro ke enytxako, ketxkon xarha tà, Txesusu wya. Tànyonye wos yexetxhàrànhàrà
    amna nekarymehe, owya, ketxkon hatà. 7 me nehxatxkonà, toto heno komo, ewtà rye
    komo rma. Wahoto heno wos yahosàye. Wayehye, noro heno. Àhokhura rma wayehye,
    ketxkon hatà.
  sim-sim: Hako mas mahasanje 7-pelak nahandari lir. Uhu sanje laka or nokoplaha jikisi
    nga nor na namber, er hari ri.
  npi-ULB: सात भाइ थिए । जेठोले एउटी पत्‍नी ल्यायो र निसन्तान मर्‍यो
  cgc-cgc: 'Alimbawa: may pitto na mag-utod na mama. Kamagulangan ya nangasawa daw
    napatay na ula kanen an bata.'
  tim-tim: Emelâk emi teu nâmbulân lâuwâ manmâ teuyeŋande âmbâle mem nanaŋ bâlâk manmâ
    moep.
  yor-yor: Ǹjẹ́ àwọn arákùnrin méje kan ti wà; èkínní gbé ìyàwó, ó sì kú ní àìlọ́mọ.
  wos-wos: Némbuli mé xéké. Hanja nyamangu bandingu angé tamba yétiyéti angé tambambu
    hufuk di re. Nyama takwaré hérae nyan hérahafi ye dé hiya.
  emp-NTPO: Ewari ab̶a djabarãda siete panasid̶aa. Dji nabemada quima edasia, baribʌrʌ
    warra neẽ́ jaid̶asia.
  eng-F35: 'Now there were seven brothers: the first took a wife and died childless;'
  ind-ind: Pernah ada tujuh orang bersaudara. Yang pertama menikah dengan seorang
    perempuan, lalu dia meninggal tanpa mempunyai anak.
  pes-OPCB: حال، هفت برادر بودند؛ اولی زنی گرفت و بی‌اولاد مُرد.
  mpt-mpt: Eka naka maki dabwal tlemini 7 bianiba hek sume alelo omo bie otane memei
    mo dlaim blim bua imake kaansea
  ssx-ssx: Kota꞉ amba꞉ a꞉nda꞉ hama̱la̱꞉ hama̱la̱꞉ watake hata꞉ haemekeme. Kutupa mupeke
    halita꞉ wanda꞉ mea hao kone wekiwandiki ma꞉nda꞉ na mondu wiki pa homeekeme.
  mkl-mkl: Wee inɛ mɛɛje ɡɔ ŋɑ ɑ̀ wɛɛ iyi ɑ̀ jɛ ɑmɑi bɑɑ ɑkɑ̃. Iɡbɑ̃ nŋɑ í so ɑbo
    nɔ í ku, kù nɛ ɑmɑ do ɑbou bɑɑ ɑkɑ̃.
  gaq-gaq: ମୁଇଂ ଜାଗାନ୍ନିଆ ଗୁ ବୟାଁ ଲେଃଆର୍‌କେ । ମ୍ନା ବୟାଁ ବିହେ ଡିଙ୍ଗ୍‌ଲେଃଗେ । ମୁଇଂ ଡିଗ୍‌
    ଗଗିସିଆ ମାକେଚେ ଗୁଏୱେକେ ।
  gof-RNT: Hekko laappun ishati de7oosona. Koyroyssi machcho ekkidi na7a yelonna hayqqis.
  unx-unx: ନେଲେମେ ସାତ୍‌ ହାଗିୟା ତାଇକେନାକ, ଆଡଃ ମାରାଙ୍ଗ୍‌ନିଃ ଆଣ୍‍ଦିକେଦ୍‍ତେ ବେଗାର୍‌ ହନ୍‌ଗାଁଣାତେ
    ଗଏଃୟାନାଏ ।
  gah-gah: Lá okanazo, uvolaho agunala 7-a minamó. Lá iki niake ganá ve nenémo vená
    aleake, minoloko novike izegipa getamike helekago,
  lcm-lcm: Au, katapo atogon a limalengua na angtasimal. Anu tuan kata osongon ta
    mang aina na kala mat pelek ia kovek i nat.
  aer-aer: “Kenhe lyete anwerne angkentye kenhenge-nhenge seven pele-akerte ngkwenge
    ileme. Kenhe artwe atyeyenhenge areye itne amangkemele akngerre-irrerirremele,
    meye anyentenge uthene akngeye anyentenge uthene itnekenhe. Kenhe kake akngerre
    akenhe anewe akemele ampeke arrangkwe akwete-arle ilweke.
  qvc-NT: 'Chaymi munanillapa tapushuyta: Suq ayllupish syiti ullqo masapura karqan.
    Chay syitimanda kulaka masanqash warmikurqanna. Piru manaraq wambrayuq kashpash
    wañurqan.'
  tgl-ULB: May pitong magkakapatid na lalaki at nag-asawa ang panganay, ngunit namatay
    nang walang anak,
  cbs-NT: Jaskakidi ja jawen 7 betsabukidi mia yuinun ninkawe. Ja dukun iyuatun ainbu
    betsa ainwanxun juni bakewadiama mawaken
  xtm-NTPP: Ni iyo in jichi ja uja de ndi‑tna'a ñani de ma. Tee xinañu'u ma, ni tnanda'a
    de, kovaa ni ji'i de, te ñatuu na sa'ya de ji'in ñasi'i de ma ni iyo.
  nnq-nnq: Na pakiba na akalongo saba, nkolongwa ngatola munkege mwene ngawe pangabe
    na mwana.
  bao-NT: To biri yua, jĩcãti niiupa jĩcã amo peti, ape amore pʉaga penituaro niirã
    jĩcʉ̃ puna. Ca nii jʉogʉ nʉmo cʉti, puna manigʉra bii yaicoaupi.
  san-ORI: ତଥାଚ କେଚିତ୍ ସପ୍ତ ଭ୍ରାତର ଆସନ୍ ତେଷାଂ ଜ୍ୟେଷ୍ଠୋ ଭ୍ରାତା ୱିୱହ୍ୟ ନିରପତ୍ୟଃ ପ୍ରାଣାନ୍
    ଜହୌ|
  rmn-rmn: Тай аки, сас эфта пхрала. О баштутно пхрал прандосаило тай муло бипуенго.
  huv-NT: Tajlüy ayaíw monxey nop necual nejiw. Aaga natang nacualaran tengoch owix,
    ndoj tandeow wüx nganaw majiürüw micualüw nejiw.
  otn-NT: A nu̱yá, xi'mø di 'bʉ'i yoto ma̱'yohʉ ngue ɛda̱di̱ ncu̱ ya. Nu̱'a̱ ra̱ n'yohʉ
    ma̱ da̱, di̱ ntha̱ti̱. Pɛ da̱ 'yɛ̱hra̱ pa da̱ du̱, 'nɛ̱ hi̱ndi̱ m'mʉhyø ba̱si̱.
  nop-nop: Heleniŋ hekidalit 7 hatigiŋ ala Tuwodi tam niŋ nagikuk. Nagila wapmihi
    nemu yehitubu-mintaaŋ kumuŋguk
  obo-NT: Ponunggeleng, duwon pittun toosuwod. Dos kinokokayan, id osawa piru id patoy
    no waa anak.
  kca-kca: Ԓапәт йай усәт, оԓәӈ йай, ими тўвман, ԋаврэмԓы пӑрәс;
  cak-ENT: 'Y rije'' xquibij c''a: Quiri'' c''a xec''uje'' ye siete achi''a'' quichak''-qui''.
    Ri nabey xc''ule''. Pero xcom-e, y man jun ralc''ual xuya'' can.'
  lif-NT: ᤀᤠᤸᤗ ᤏᤢᤛᤡ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ ᤔᤧᤘᤕᤧ॥ ᤋᤢᤶᤒᤠᤸᤗᤧ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥᤃᤢᤀᤠᤱ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤁᤢᤀᤣ ᤔᤧᤴᤘᤠ᤹ᤀᤣ
    ᤛᤩᤧᤖᤥ॥
  mie-NT: Túsaá de nī īyo ūjā ñanī. De tēe xíhna ñúhún nī jeca dē iin ñahan. De nī
    jīhī dē, de nduú nā sēhe dē ní íyo.
  san-TIB: ཏཐཱཙ ཀེཙིཏ྄ སཔྟ བྷྲཱཏར ཨཱསན྄ ཏེཥཱཾ ཛྱེཥྛོ བྷྲཱཏཱ ཝིཝཧྱ ནིརཔཏྱཿ པྲཱཎཱན྄ ཛཧཽ།
  qve-NT: Huk kutinpin karan qanchis wawqekuna. Hinaqtinmi kuraq kaqqa casarakuspa,
    manaraq wawayoq kashaspa wañupuran.
  pao-NT: Umu natakwatsukwu'yoo (7) nanakwannga'amu-witu. Soo mu pabe'e nodukwadoose,
    gisoo dooamu-gana ya'e.
  cbu-NT: Ashirucha, sirútamasa zoonllin tsimbun matayaru taarangana, manga. Wachinsha
    kizaa yamayaru, wipashari mang tsiparangiya.
  usa-usa: itaao. mórama ye wátánónáámá miráuma abapaké kaayaqá máqe-uraae. áqnáaekoma
    móra aaramá maténa iyápóma íma marakéna pukuráiye.
  soy-soy: Amɑ́ pimɑ́rɛcɔ pisɛɛi pinyinɛ pɛɛ pɛɛ́ we. Ufoí uu unɔ́si kpísi, uu kpi
    úu nɛ kɛwɑ̃́.
  hui-hui: Anigo igiri karia hamenema howa wahenegome wali mbira dabu bu howa waneigini
    nahe heaore homene.
  amf-amf: Ta keeda eedi kalaasa naas tobbhaa waani ke dahade. Ke wulsa iishima gebha
    maa keemayse naasi adhima ki diyade.
  quc-NNT: 'Xkib''ij k''ut: E k''o wuqub'' achijab'' kachalal kib''. Ri nab''eal xk''uli''k,
    xkäm k''ut, man xk''oji tä kan ralk''ual ruk'' ri rixoqil.'
  dob-dob: ꞌEnega ꞌebeꞌita siꞌebwaꞌena, sigwae, “ꞌEbweu tai matasinao simiyami ꞌadi
    yau site sebeni, ga ꞌadi tomatuwa nina ꞌiai ga muliyega nigeya natunamo, ta tai
    nina ꞌimwawasa.
  wrs-wrs: Doa 7pelara aratindi lovahvna. Yiveltowondva ongangona lohvna, hemba otolhui
    dahana. Boasalal mongo moamulm pethanamba, wo eva hemba dahanata otolhui. Boasalal
    mongo moamulm pethanamba, wo eva hemba dahanata otolhui. Venamba, no aratindimba
