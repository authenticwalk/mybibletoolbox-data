  auc-NT: Tadoteoidi në, Waocä wæ̈ninque ñäni ömæ̈mönämaï æ̈mæ̈wo wængampa, ante në
    änewënäni inte Itota weca pöninque, Möni änö ante apæ̈nebi ëñëmaïmönipa, änänitapa.
  kbc-NT: Icoa saduceutedi aonoɡ̶oyiwaɡ̶adi micota me newiɡ̶atace niɡ̶ijo baanaɡ̶a
    nigo, odaa onica anototalo Jesus, moige,
  bmh-bmh: Ipal Zuda agal dudu banban, wanimag Sadiusi, agen enanem, dudu noumanem
    koli i usamam anem. Sadiusi dudu ipal agen alaimai, Yesus auremen, “Banou, Moses
    nugau kasai ze ebu guzenai sikut weun, ‘Du tub gonugau wau mogoi i morou noumai
    utei unaba, gonugau amag nug apag nugau wau oimai, mogoi muramau. Go mogoi go
    du noumeun nugau sul usalamau.’
  ctu-BL: Tsa' tiliyob saduceojob ba'an Jesús. Jiñobʌch mu' bʌ i yʌlob ma'anic mi'
    cha' ch'ojyelob chʌmeño' bʌ.
  meq-meq: 'Ma dəba eye na, siye i Saduke hay ti ye ka təv i Yesu. Saduke hay na,
    ndo neheye tə gwaɗ: «Ka mət na, mələtsew abəra ma mədahaŋ andaya sa bay» aye.'
  noa-H: 'Mag k''ur Jesús haig bëejierram haajem Saduceonaan. Mak''ʌʌnau jaauwai,
    maachta meebaadëm chan tag bʌ̃ʌrjã maach hak''aar hiiuba haajem haajem. Hamach
    mag nem jaau sĩerrjëem gaaimua hiyʌ̈ʌmamua juau hogt''om hirig magjierram haajem:'
  alp-NT: Eleki tamata toini me esi nane tamata Saduki rebe esi hlaleke be tamata
    matale kwana suike moneka. Esi luake loko Yesuse kai esi lemake lokoI leke Ilepa
    sala. Hoko esi beteke lokoI be,
  san-VEL: apara nca "sma"saanaadutthaanaana"ngiikaari.naa.m siduukinaa.m kiyanto
    janaa aagatya ta.m papracchu.h,
  kbq-kbq: Anante mago'a Sadusi vahe'mo'za, fripintira o'otigahaze nehaza vahe'mo'za,
    Jisasinte e'za,
  kbh-kbh: 'Chents̈ana, báseftanga saduceo ca uabaina ents̈anga tmojána Jesús jinÿama.
    Chënga imojanjuabná obanënga ndocna te ntayenana ca. Jesús mënts̈á tmojantjá:'
  ron-LSB: Unii dintre saduchei au venit la el, cei care neagă că există o înviere.
  pon-pon: Jadujar akai, me kin inda, me dene melar akan jolar pan maureda, ap kai
    don i kalelapok re a,
  nhe-BL: Huan hualajque campa Jesús sequin saduceos. Inijuanti ax quineltocaj para
    sampa moyolcuise mijcatzitzi.
  sps-sps: Mesapan tana taa Sadusi te natiny tsue ror a sikia ta tou tsun fatabin
    tana mat naa mito ten Jisas, ri rangats Towa,
  wnc-wnc: Siwan aminu akungwakengu uyunga dua enakaing ngang yaya aminu Sadyusi ngang
    yanikaing. Siwan Sadyusi aminu wa kunduta Jesue kuke anzing inikwaiking,
  bus-bus: Ben Sadusi kɛ̀ aↄ̃è be gɛ̀nↄ è fɛɛroonↄ mↄ̀ Yesu kiia, aↄ̃ à gbèka
  gub-BL: Amo awa ur Zezuz hexak pà a'e wà. Xaxeto romo wanekon wà. (Akwez xaxeto
    xatuxew her ma'e wà, nuzeruzar kwaw zanekweraw pàwàm rehe wà.)
  imo-imo: Aku wali Juda imbomanga iye awili Sadyusi iye mare Jisas molorumuna oringi.
    Sadyusi iyema eno Goteni koromele imboma topa naa makinjimbelo, makilko koinjo
    naa molonge nalo kolkolio wali mini pali kamukumu kolongela ningo pilko mane tiko
    moloringi talapemu. Kano Sadyusi iyema ongo Jisasini ungu te nimbe kenjimbelonje
    pilemili ningolio
  boj-boj: Onaqa Sadyusi tamo qudei naŋgi Yesus aqa areq beb. Sadyusi naŋgi mareqnub,
    “Tamo moreŋo qaji naŋgi olo subq na tigelqasai.”
  eng-DRA: And there came to him some of the Sadducees, who deny that there is any
    resurrection, and they asked him,
  knf-knf: '*Baŧaduk baloŋ babi añog ţi Yeŧu, bukal bajaaŋ baji pnaţa ţi pkeţ paanwoo,
    bahepara aji :'
  san-KHM: អបរញ្ច ឝ្មឝានាទុត្ថានានង្គីការិណាំ សិទូកិនាំ កិយន្តោ ជនា អាគត្យ តំ បប្រច្ឆុះ,
  arn-NT: 'Fey ngünekünulu kiñeke ti pu sadusew amuyngün tañi pemeafiel ta Jesus,
    fey ti pu sadusew feyentukelay ñi wiñomongetuael ti dew lalu, feymew ramtupufingün
    tüfachi dungu:'
  zas-NT: 'Tioꞌp choon ree bénsaducew bignaj Jesús, bénsadusew guin ree ad rliladxt
    reeman guial yaban ree bengüt, zeel rëb reeman loj Jesús:'
  ken-NT: Mbɔk bǒnkwɔ Sádusi bárɔ́k ntá Yesu babhɛp yi ɛ̌ti nɛpɛrɛ́nsɛm ndǔ nɛpɛ́m.
    Bǒnkwɔ Sádusi bábhɨ́kɨ́ noko nyaka bɛ bawú bápɛ̀t chɔŋ nsɛm ndǔ nɛpɛ́m.
    Babhɛp yi bɛ,
