  mal-mal: 'പുനരുത്ഥാനം ഇല്ല എന്നു പറയുന്ന സദൂക്യരിൽ ചിലർ അടുത്തുവന്ന് അവനോട് ചോദിച്ചത്:'
  kkc-kkc: Osoloso Sedisi odoo aboso Yesuye badebei mapoo sibadeeso. Odoo hagee biaso
