verse: LUK.020.027
translations:
  kpx-kpx: Ige Sadukea ata degomoleau Iesue loholu. Ata keabuike loui avoe, “Haluviale
    keau bae hovedevelivebene.”
  okv-H: Eto Sadducees embomeni na vasiri te erari avo ke be ae ue ere ijiahera avo
    Iesu ta degi puvuto
  tbo-tbo: Sadusi hai bolu lawahi hilage towolo memena ega hita itumaganeya. Tauhi
    hi nei Yesu ugolina,
  mal-C: പുനരുത്ഥാനം ഇല്ലെന്നു വാദിക്കുന്ന സദൂക്യരിൽ ചിലർ ഒരു ചോദ്യവുമായി യേശുവിന്റെ
    അടുക്കൽവന്നു.
  grc-SR: Προσελθόντες δέ τινες τῶν Σαδδουκαίων, οἱ ⸂ἀντιλέγοντες⸃ ἀνάστασιν μὴ εἶναι,
    ἐπηρώτησαν αὐτόν,
  bgc-bgc: फेर सदूकी जो कहवै सै के मरे होया का जिन्दा होणा सै ए कोनी उन म्ह तै कुछ
    नै उसकै धोरै आकै बुझ्झया,
  khz-khz: Sadukea talimara reketa Iesu genai geagoto. Geria tugamagi kwarega talimara
    ati pia kuliiti-wai. Iesu gerenagiato, gekilato,
  deu-TKW: 'Es kamen aber einige von den Sadducäern herbei, die da einwenden, es gebe
    keine Auferstehung, und fragten ihn:'
  zsr-NT: Niꞌr guladxinëꞌ bönniꞌ gdauꞌ saduceo, nup naꞌ taꞌná cutu lubán nup chnatgac,
    atiꞌ gulanabnëꞌ Jesús,
  lin-lin: 'Ndambo ya Basaduseo, oyo balobaka ete lisekwa ezali te, bayaki epai ya
    Yesu mpo na kotuna Ye motuna oyo :'
  hns-NT: Tab ekaatgo Sadoesie log bhie Jiesoe ke paas aail. Oesab na bieswaas kare
    hai kie iensaan djie oethiega.
  noa-E: 'Mag khur Jesús aig bëejierram aajem Saduceonaan. Makhʉʉnau jaauwai, maachta
    meebaadëm chan tag bʉ̈ʉrjã maach akhaar iiuba aajem aajem. Amach mag nem jaau
    sĩerrjëem gaaimua iyʉ̈ʉmamua juau ogthom irig magjierram aajem:'
  eng-EMTV: Then some of the Sadducees, those who deny that there is a resurrection,
    coming to Him and asked Him,
  mib-NT: 'Yūcuán na te jecu tēe grupo saduceo ni quecoo de nuū yā. Te tēe un cácahān
    jeē tu nátecu cuɨtɨ ndɨ̄yɨ. Te ni cacahān de jíín yá:'
  lif-NT2: हे़क्‍क्‍याङ् सिःमे़न्‍लाम् याम्‍मो हिङ्‌मन् होःप्‌लॽरिक् नसाःन् के़जोःक्‍पा
    कुभा सदुकिहाॽ ये़सुरो मे़द्‌ये़आङ्
  xnj-xnj: Kangi Vasadukayu, vevijova kuvya vevafwili viyuka lepi, vakambwelela Yesu,
    vakajova,
  mmx-mmx: Lentaba at lubung Sadiusi diga vot pasa ne Iesu. (Nedi na luvuttadi diga
    lok do limixin di met pam, di noxo rooro xat amlong.) Diga sue ne Iesu,
  cbr-NT: Usacëbë ca Jesúsnu saduceo unicama cuancëxa. Saduceo unicaman ca —bama 'aish
    ca uni baísquitima 'icë —quixun sináncëxa.
  tee-NT: 'Ju acsnich tachincha ju ali''in saduceonin ju jantu ixtalaca''i ni laich
    calok''onchokolh tam xamati'' ju ixnita. Talakmilh ju Jesús chai tasacmi:'
  eng-LSV: And certain of the Sadducees, who are denying that there is a resurrection,
    having come near, questioned Him,
  cak-NT: 'Y jec''o jujun chique ri achi''a'' saduceos xe''apon riq''uin ri Jesús.
    Ri achi''a'' re'' man niquinimaj ta chi ri caminaki'' can xquiec''astaj chic pe.
    Y romari'' reje'' xqui''ij che ri Jesús:'
  pah-NT: 'Kiro saduceus''g̃a nduri Jesus''ga pyri. Saduceus''g̃a ndogweroviari omanove''g̃a
    mbogwerahava. Ua g̃a ei ojohupe: —Mara''ngu po ti Jesus''ga onhimbotegweteavouka
    nhande ve onhi''ig̃ame nehẽ? A''ea g̃a ei ojohupe ua ovahema Jesus''ga pyri.'
  sja-NT: 'Maap''eda saduceorã ũk''uru wãjida Jesumaa. Saduceorãpa ijãadak''aa eperã
    piup''eda waya chok''ai p''irabaii. Maperã iidijida:'
  xed-xed: 'Ka gavadaghatá sanlaha ma la Sadukiya guli tavatá Yesu. Tsa la Sadukiya
    ya gwal ta mnay kazlay: Haɗ sliʼagapta ma mtaku nda hafu wu kəʼa ya. Ka ɗawaŋtá
    həŋ da Yesu.'
  mks-NT: 'Tá na̱ndihi já na̱quee java na̱ saduceo cua̱ha̱n na̱ ca̱ha̱n na̱ xi̱hín
    Jesús. Ta mé na̱ saduceo co̱ cándúsa na ña̱ ndítacu tucu na̱ sa̱ na̱xi̱hi̱. Tá
    na̱sa̱a̱ na̱ nu̱ íin Jesús já na̱cachi na já xi̱hi̱n á:'
  gfk-S: Ari Sadiusi ing di la liklik be nong i mat pai nale tut hut baling, di ga
    hanawat ter tane Jisas, di gom tiri ie be, “Tena harausur, Moses ga pakat ter
    ura nudait horek, be tike tunana pata nuno ta bulu i mat ma i mat sukun no nuno
    haine, no tesne na tole leh no makoso. Io, dur na hatawat ta nati dur ma dur na
    kilam ter ta di no hinsana no tesne nong te mat.
  bmu-bmu: Sadyusi böhi pati yeŋön “Kömugeri, yeŋön kude wahötme,” jiba malget. Yeŋgöreŋök
    tosatŋan Jisösgö jeŋe kaŋgota kewö qesim waŋgiba
  dgz-dgz: Amba dugup Sadusi nagire, upi Iesu inap tauan. Mu dugup anu tumat muga
    gapan waenapan manega wadidiam wanumun, “Borit wata sia ya inak nitait.”
  eng-GNV: Then came to him certaine of the Sadduces (which denie that there is any
    resurrection) and they asked him,
  zaa-NT: Làniana bitsina' tè tuchùppa canu denó cą religión saduceo. Ca saducéuá
    nna labí ríalatsi' quį qui'ni eyátha ca enne' de lo lù'uti. Làcą nna gunàba titsa'
    cą Jesús nna,
  eng-WEBSTER: Then came to him certain of the Sadducees (who deny that there is any
    resurrection) and they asked him,
  guh-guh: 'Saduceovi saicaya itsalivaisi xaina. Bajarapamonae jamatabëcuenenavëxaniabiaya
    jumai tsabiabi: “Petëpaevi rabaja petëpaecujinae, apo asaë icatsia tsane,” jai
    tsabiabi. Nexata saduceovi imoxoyobatsi Jesús. Saduceovi jumaitsi Jesúsjavabelia
    mapacueniaje:'
  bon-bon: Piba poto Sadukea sigu biname cina Yeesu bau me seclige. Yoo, Sadukea biname
    cina apu jiicusi egä, “Biname cina lica budre cabu ca cirege arpinera.” Yoo, teepi
    Yeesu ne itemlisi egä,
  nhw-BL: Huan hualajque campa Jesús sequin saduceos. Inijuanti amo quineltocaj para
    sempa moyolcuise mijcatzitzi.
  mgw-mgw: Bu'kapo Masadukayo, bababaya panga babawile bayu'kali, bamwisili Yesu,
    ngababaya,
  swh-ONEN: Baadhi ya Masadukayo, wale wasemao kwamba hakuna ufufuo wa wafu, wakamjia
    Yesu na kumuuliza,
  wbi-wbi: avasadukayi vamonga vakamulutila, vala vano vijova kuuti avafue navalasyuka,
  bba-bba: Sɑdusibɑ be bɑ rɑ nɛɛ ɡɔribɑ kun seemɔ, ben ɡɑbu bɑ nùn susi mɑ bɑ bikiɑ
    bɑ nɛɛ,
  eng-KJVCPB: Then came to him certain of the Sadducees, which deny that there is
    any resurrection; and they asked him,
  kgk-NT: Ha upéi ou henda-py gwĩ saduceu kwéry. “Ndoikovéi-ma va'erã omano va'ekwe”
    he'i rei va'e saduceu kwéry.
  waj-waj: 'Varuduu vaidi Satuukaiya gioonna kiaapu putuuyara tunoo: Fai hama kava
    diitaaravaivee, tuuyakidiri vooya numa Yisuunna yaparaida tunoo:'
  ekk-PKP: 'Seejärel tulid Jeesuse juurde saduserid, kes eitavad ülestõusmist, ja
    esitasid küsimuse:'
  mpx-mpx: Yaka Sadiusi enuna hi na Yeisu elana. He Sadiusi nige wali abulilek i oola
    tage toyaomal nihi lut, inoke Yeisu hi neli hi ba,
  wbp-wbp: Ngula-jangkaju, ngaka-pardu-karilki, panu-karilkilirla yarda yanurnu Jijajiki
    turnu-warnu-patu-kari yirdi-patuju Jatiyuji-patu yungulu nganta yimirr-yinyi.
    Nyampu-patu Jatiyuji-patu kalalu wangkaja Kaaturlu kulalpa-jana pina-wankaru-mantarla
    nganta palinja-warnu.
  luo-luo: Jo-Sadukai moko, mawacho ni chier onge, nobiro ir Yesu kod penjo moro.
  nhe-NT: Huan hualajque campa Jesús sequin saduceos. Inijuanti ax quineltocaj para
    sampa moyolcuise mijcatzitzi.
  aii-aii: 'ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣ ܝܼܫܘܿܥ ܚܲܕܟܡܵܐ ܙܲܕܘܼܩܵܝܹ̈ܐ، ܐܵܢܝܼ ܕܟܹܐ ܐܵܡܪܝܼ ܕܠܲܝܬ ܩܝܵܡܬܵ‌ܐ،
    ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ:'
  esk-NT: Iḷaŋich Sadducee-ŋuruat, uqaġuuruat iñuich aŋitqitḷaiññipḷugich tuquŋaruaniñ,
    utlautiniqsut Jesus-mun nipliqhutiŋ,
  msb-msb: Niyan may nagkaradto man kan Jesus na pira na mga Saduceo. Ini sinda mga
    Judio na dili nagatuod san pagkabuhay gihapon, kaya naghunga sinda sa iya,
  cpa-NT: Jøng² ca¹dsi¹lé² ca²dsiog³ dsa² saduceo ja³tsenh¹³ Jesús, dsa² juúh² tsa¹hiog¹
    jmi²dsí².
  dso-dso: ତାର୍‌ ପଚେ କେତେଟା ସାଦୁକି ଲକ୍‌ମନ୍‌ ଜିସୁର୍‌ ଲଗେ ଗାଲାଇ । ସେମନ୍‌, ମଲା ଲକ୍‌ମନ୍‌
    ଆରି ତରେକ୍‌ ଜିବନ୍‌ଅଇ ଉଟ୍‌ବା ବିସଇ ବିସ୍‌ବାସ୍‌ ନ କର୍‌ତେ ରଇଲାଇ ।
  meu-meu: 'Una murinai Sadukea taudia haida ia dekena ela: una orea e tomava mase
    na basie tore isi lou. Bena e nanadaia, eto,'
  yva-NT: Umba naije vatano Saduki inta ude no Yesusa nui. Wenawamo wo ratantona ware
    arono munije ama akari, vatano ugwenen to nawamo ukovakatoe ramu. Umba ubeker
    wo Yesus atopano Apa ana daura rai, weti wo raura Ai ware,
  dgc-dgc: Nadid, éy inumange ni Jesus i sénganya a Saduseyo. (Du Saduseyo, éy éwan
    side méniwala a mabuhay i tolay a huway.)
  zpm-NT: 'Blozh ga, güeyaque zla zha saducé lo Jesús. Nac zha saducé rliladzd zho
    zdziṉ dze grieeban miech; bdziṉ zho, rëb zho lo me:'
  hix-NT: Saknusew kukur komo xarha nomohtxownà hatà, Txesusu hyaka. Kwayhàtxhenye
    asanàmpàra ro mak tehxatxhe kany komo rma nyamoro ha.
  sim-sim: Judama lal Sadyusi lira. Lir karem hishinda lir, ma ol hahanda ondo mbeek
    indik usahakwa ambu lir.
  npi-ULB: त्यसपछि मृतकहरूबाट पुनरुत्थान हुँदैन भन्‍ने सदूकीहरू उहाँकहाँ आए,
  cgc-cgc: May mga Saduseo na giling ki Jesus aged dakep-dakepen kanen an paagi ta
    insa parti ta pagbannaw tak ula danen an gapati na mabannaw mga patay an.
  tim-tim: Akto Sadukaio luâk bikŋande Yesugâlân togoyi. Sadukaio yâkŋe âmâ momoŋânba
    agatbaengât dopŋe bo tatâp dâm mali. Bo kârikŋe hain nâŋgâm mali. Akto Yesugâlân
    togom hin dâm magaŋi,
  yor-yor: Àwọn Sadusi kan sì tọ̀ ọ́ wá, àwọn tí wọ́n ń wí pé àjíǹde òkú kò sí wọ́n
    sì bi í,
  wos-wos: Nak nukwa Sadyusina du nawulak di Jisaska ya. Sadyusina du di angi saréké,
    “Hiyandé du takwa wambula yamba ramékéndi.” Wungi di wa.
  emp-NTPO: 'Mãwã panʌne ʌ̃cʌrʌ saduceorãda idjimaa zesid̶aa. Saduceorãba ĩjãnacaa
    beuped̶ad̶ara ʌ̃rẽbad̶ida. Maʌ̃ bẽrã Jesua nãwã iwid̶isid̶aa:'
  eng-F35: Then some of the Sadducees, who deny that there is a resurrection, approached
    and questioned Him,
  ind-ind: Beberapa anggota kelompok Saduki juga mendatangi Yesus. (Kelompok Saduki
    percaya bahwa orang yang sudah mati tidak akan hidup kembali.) Mereka bertanya
    kepada-Nya,
  pes-OPCB: 'سپس عده‌ای از صدوقی‌ها که منکر قیامت هستند نزد او آمدند و پرسیدند:'
  mpt-mpt: Yudai komokwali maki niniino Sadyusiei fumbianiba Nakai afen smiki amit
    ninba kesoa kaanimibo imino mo hananimibbabo ge fumbinabib kesoa i teniba Yesuse
  ssx-ssx: Kutupa mandane Sa꞉dusi haliwekita꞉ homemeke wanda꞉hali paa na tialieke
    lo haemeke haliwekima꞉ Yesu ombu lota꞉ pulu a꞉pa alota꞉
  mkl-mkl: Si ɑjɔ ɑkɑ̃u Sɑdusi ɡɔ ŋɑ mɔ ɑ̀ nɑɑ bi Jesu. Aŋɑi ɑ̀ yɑ mɑɑ ni iku ŋɑ ɑ
    kɑɑ jĩ. Iyi ɑ̀ to bi tɛɛ ŋɔi ɑ̀ beeɛ ɑ̀ ni,
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ରେମୁଆଁଇଂନେ ଗୁଏଚେ ମ୍ବ୍ରନେଲେଃକେ ଡାଗ୍‌ଚେ ବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍ ଆଃମ୍ୟାଃକ୍ନେ
    ଉଡ଼ି ସାଦୁକୀଇଂ ଜିସୁନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ସାଲିଆକୁ ସାମୁଆଁକେ
  gof-RNT: Hayqoppe denddoy baawa yaagiya Saduqaawetappe issoti issoti Yesuusakko
    yidi,
  unx-unx: ସାଦୁକିକଏତେ ଚିମିନ୍‌ହଡ଼କ ୟୀଶୁତାଃତେକ ହିଜୁଃୟାନା, ଇନ୍‌କୁଦ ଜୀଉବିନିରିଦ୍‌ ବାନଃଆମେନ୍ତେକ
    କାଜିୟା, ଆଡଃ ଇନ୍‌କୁ ଇନିଃକେ କୁଲିକିୟାଃକ,
  gah-gah: Lá okago, Satukaio monó vegená keza hilinitakutí otisá amave liki liaká
    a vegená lugáate Izesutoka iake,
  lcm-lcm: Au, mang matan i ri Sadukaio, vap ang kipo agel suai ani tadut pok, kimela
    serei singina
  aer-aer: Tyerrtye arrpenheme Sadducee, itne Jesus-werne apetyewarreke. Nhenhe areye
    angkerrirretyarte Ngkartele-arle akwele tyerrtye ilweke-arle-ngentyele areye itethe-ilirtnetyeke
    arrangkwe.
  qvc-NT: 'Chaymandaqam wakin sadusiyu duktrinayuqkuna Jisus kaykashqanman ch''ayarqanllapa.
    Chay sadusiyukunaqam kriyinllapa: Wañushqakunaqam mana rinllapachu kawsamuq, nishpa.
    Chaymi Jisusta tapurqanllapa:'
  tgl-ULB: Nang magpunta sa kaniya ang ilan sa mga Saduceo, na nagsasabing walang
    muling pagkabuhay,
  cbs-NT: 'janua saduceobu judiobu paxka betsa: “Ja mawabu jawen yuda tsua ana besteinsmaki”,
    imisbu Jesús anu jabudi bexun yukakin:'
  xtm-NTPP: 'Ni jan koo jaku tee saduceo ma ni ka jan koto de Jesús ma. Tee ya''a
    chi ka ka''an de ja masu jin ndateku ñayii ni ka ji''i ma. Te chukan kúu ja ni
    ka jikan‑tnu''u de ya:'
  nnq-nnq: Penia Masadukayo abalenga kubije kuyoka. Bange kati jabe ngubunhwikalila
    Yesu nu kulenga,
  bao-NT: 'Jiro, jĩcãrã saduceos, Jesús''re ĩarã waaupa. Saduceos, “Ca bii yairicarãpʉa
    pʉati cati tuatima,” ca ĩirã niima. To biri o biro cʉ̃re ĩi eaupa:'
  san-ORI: ଅପରଞ୍ଚ ଶ୍ମଶାନାଦୁତ୍ଥାନାନଙ୍ଗୀକାରିଣାଂ ସିଦୂକିନାଂ କିଯନ୍ତୋ ଜନା ଆଗତ୍ୟ ତଂ ପପ୍ରଚ୍ଛୁଃ,
  rmn-rmn: 'Ко Исус пашылэ сарсавэ саддукея. Он пакянас, кай о мулэ на дживиндён.
    Он пхучлэ Лэс:'
  huv-NT: Condom acas saduceos tambüw majawüw Teat Jesús. Ajcüwa saduceos quiaj apiüngüw
    mondeow langome apmapacüw alinomb.
  otn-NT: 'M''mɛfa p''ʉya, bi̱ ma ''da yø saduceo, nu̱ya ɛ̱mbi̱ ngue hi̱ndi̱ bɛ̱nna̱te
    yø ánima. Bi ''yɛ̱mbra̱ Jesús:'
  nop-nop: Unduŋ tigiŋ kaŋ Sadusi hekidibo Jesu ninadine bugiŋ. Me heki u metam kumuŋa
    koti mu pilatneeŋ yoyagiŋ ala buŋa niŋgiŋ,
  obo-NT: Na, duwon mgo Saduseo no id porani ki Disas. Inin mgo minuvu, konnod pomakoy
    nod bodnawon to Monama iddos id poomatoy ron.
  kca-kca: 'Щиӈәԋща кӑмәтса Саддукей йŏхтәс, нŏх ԓыԓәӈԓәты вер хŏԓт хуләтты ŏтәт эԓты,
    пӑ Ԓўвеԓ иԋщәссәԓ:'
  cak-ENT: 'Y jari'' tok ch''aka cheque ri achi''a'' saduceos xe''apon riq''uin ri
    Jesús. Ri achi''a'' ri'' man nquitakej tüj c''a que ri caminaki'' nyec''astüj
    chic pe. Y roma c''a ri'' rije'' xquibij chin ri Jesús:'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤴ ᤜᤥ᤺ᤵ ᤗ᤹ᤖᤡᤰ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤁᤢᤓᤠ ᤛᤍᤢᤁᤡᤜᤠ᤹ ᤕᤧᤛᤢᤖᤥ
    ᤔᤧᤍᤩᤧᤀᤠᤱ
  mie-NT: Ñúcuán de sava tēe grupo saduceo nī nquenda dē nūū yā. De ndá tēe ñúcuán
    cáchī dē jāá nduú nátecū cuitī ndīyi.
  san-TIB: ཨཔརཉྩ ཤྨཤཱནཱདུཏྠཱནཱནངྒཱིཀཱརིཎཱཾ སིདཱུཀིནཱཾ ཀིཡནྟོ ཛནཱ ཨཱགཏྱ ཏཾ པཔྲཙྪུཿ,
  qve-NT: 'Chaymantan wakin saduceo religionniyoq runakunapas Jesusman hamullarankutaq.
    Paykunaqa wañuq runakuna kawsarimunanpiqa manan creerankuchu. Chayraykun Jesusta
    khaynata niranku:'
  pao-NT: Mu Jew numu nananesootuhidu Sadducee mee nananeadu oo naka'oedyukute soo
    numu gi hownnekoosoo ka ya'eyina soo oo moogooa ka Te Naa-baatoo me'a, gi too
