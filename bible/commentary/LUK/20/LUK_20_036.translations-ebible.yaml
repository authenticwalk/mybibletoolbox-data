  soq-soq: Ita do sape mai bobontopu, dia. Mo God obampaida bo bedewe enawisalala
    ina sanaa bedewe wampu, ita ensel uboo waimoia ruau wankasantopu.
  qub-qub: Chaychöga cangapaj anjilcunano mana wañojnami. Cawarimusha carmi Tayta
    Diospa wamrancunana canga.
  att-att: Á ari ira matamatay, ngam kunnay ira sù ira daroban ni Namarò, ta ánâ na
    ira ni Namarò nga paginnanolayan na.
  bki-bki: mia maka bunu ajikia am̃arm̃aro, bior mia amei atavukia nailiano nalo.
    Mia Atua rivuru meul ealo bereio den nam̃ariano, naruei amei ave kenerinio nalo
    riano.
  bqp-bqp: Onigↄ̃ kun lán malaikanↄn kun nàmɛ, oni ga doro. Onigↄ̃ de Luda nɛ́nↄ ũmɛ,
    gàavunↄ ũ.
  mcp-mcp: Bwə́ ábʉ́lɛ ná nə́mə́ bə nə ŋkul yə, nəcé bwə́ bá bə nda *wəéŋgəles. Bwə́
    bá bə bwân ɔ́ Zɛmbî nəcé í bá bə bwə́ mə́ wú shwɨy dɨ́ kə cʉgʉd.
  hat-hat: Yo pa ka mouri ankò, se tankou zanj Bondye yo ye, yo se pitit Bondye, paske
    yo leve soti vivan nan lanmò.
  npl-NT: porke ompa mach ok mikiskeh. Yetoskeh kemi ángelteh, iwa yetoskeh tepilwah
    de Dios porke omoyolitijkeh.
  bgg-bgg: Ithek ne hamangkhliie duiine rey dun phro chiih-è khuchung de a-iy mua
    phro. Ithek ne Hamangkhung-aphuii pha dufuii rey sha phro, nyieliieshii ithek
    ne iy pha ji è hòijong ge ro.
  eng-TCENT: Indeed they can no longer die, for they are like angels. They are sons
    of God, since they are sons of the resurrection.
  eng-BSB: In fact, they can no longer die, because they are like the angels. And
    since they are sons of the resurrection, they are sons of God.
  cpu-NT: Tema eero iñaapairo inkaamanetapai janta, inkempitapaiyaari maninkariite,
    tema itomi Pava jinayetaatzi jañaayetaira.
