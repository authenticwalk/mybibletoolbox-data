  ntu-ntu: Murde trnzbzung, a' nzapulr enjrl. X nztulz-mopqng mz nzbzngr mz nzngini-krdr
    doa neng Gct.
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਦੁਬਾਰਾ ਮਰ ਵੀ ਨਹੀਂ ਸਕਦੇ ਇਸ ਲਈ ਜੋ ਦੂਤਾਂ ਦੇ ਸਮਾਨ ਹਨ ਅਤੇ ਜੀ ਉੱਠਣ
