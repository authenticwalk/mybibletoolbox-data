  txq-txq: '@see-verse:LUK.020.035'
  aaz-aaz: '@see-verse:LUK.020.035'
  qup-NT: Chaypika manami nima pi wañunkanachu. Chayrayku manana warmiyashpa kawsankakunachu
    miranankunapa. Paykunaka kankakunami angelkunashina mana wañukkuna. Yaya Diospa
    wawankunami kankakuna wañushkankunamanta kawsarimushkankunarayku.
  dop-dop: Mpɛ ɩnɩ pɑɑ tɑsǝɣɩ sǝpʋ tɔtɔ, pɑɑ wɛɛ kɛ́ ɩsɩɩ ɩsɔtɑɑ tillɑɑ wɛʋ tɔ. Pɑ
    fem mpʋ tɔ pɑ pǝsɑ Ɩsɔ piyɑ kɛ́.
  azb-azb: Artıq ölə də bilməzlər, çünki mələklərə bənzəyirlər və dirilmə övladları
    olduqlarına görə onlar Allahın övladlarıdır.
  eng-DBY: for neither can they die any more, for they are equal to angels, and are
    sons of God, being sons of the resurrection.
  guo-NT: Diosxotse wʉt, japi pejme tʉpaxil. Me-ama Dios pej-ángeles, jachiyaxaeli.
    Dios taen wʉt japi jiw, me-ama paxi wʉt, jachiyaxaelon, mat-ia xoton japi pejme
    duilaliajwa.
  hla-hla: Nori e hereri romana u angelo ne ma tatei mate lelri. Nori a galapien tere
    Sunahan, taraha nori e hatakei raria romana tara tou mate.
  mav-NT: Katu­pono atipy piaria ewywuaria wo te'e­ro­py­hu'at mi'iria tuwe­nõ'ẽ gu'uro
    pyi hawyi yt i'atu­ku­'uro i wuat'i e'at pe tukup­te'en Tupana mẽpyt'in sese wo
    are e.
  kpf-kpf: Zen mumuŋan gâbâ zaatŋâ dum mân mumbi. Zen Anutugât nan bârarâp op Anutugât
    sumbem arâp yatâ op ândibi.
  ppo-ppo: Téturaalu, atima kepaaró betere naale senaale ereteiné Kótóné ama naale
    senaaletóró betaalopó.
  hin-2017: वे फिर मरने के भी नहीं; क्योंकि वे स्वर्गदूतों के समान होंगे, और पुनरुत्थान
    की सन्तान होने से परमेश्वर के भी सन्तान होंगे।
  wol-KYG: Dootuñu mana dee it, ndax niy malaaka lañuy mel. Ay doomi Yàlla lañuy doon,
    ndax da leen di fekk dekki.
  bef-bef: Enali akuꞌi mefililanaꞌmu yabe. Enali agelo bonaꞌmagi suhi lite minalanaꞌmu
    yabe. Huꞌmau filiꞌahanaguti eneleꞌmo ho tilinaꞌmu yago enali aiꞌa yagapanaꞌa minalanaꞌmu
    yabe.
  amm-amm: Ti monoi pa kolikaliyoiso, no monoi no. Kotoni kumoki noko komiyai na soimo,
    susauwoso. Kotoyo yau yausai na lusokokaiyakimo, Kotoni alalo na soimo.
  rmy-CHERGASH: Von majbut našti ni merena, kaj avena slične sar e anđelurja. Von
    si čhave e Devlešće kaj vo bolda len palpale andar e mule.
  zaj-zaj: na hawadanganhika, wowa kamba wasenga wa Mulungu wa kuulanga. Wao wowa
    wana wa Mulungu, kwavija wazusigwa.
  chq-NT: Jon'gɨ lí² juuin²¹gɨ tsʉ nalɨ́ɨ¹i lawa'a ángeles. Jóon¹ Dios 'ii tsʉ 'wii'¹³
    nigajiin'¹o.
  swp-swp: hinage taba nige se mateuio paana isi eo aneru gonogonoadi; isi Eaubada
    nanatunayao, eo torouio nanatunayao.
  bjr-bjr: Misa faiqí nifaaqa faqa anaasee nifaaqa faqa taikaseenoo qangiroora fooqaasa
    indaaqirausa maridaqa kuqiranakiqari findifi mariasa marianara Anutuna amaakuqmara
    maridaqa.
  aby-aby: I ibifeisa orofaroe Godinu aneruini emuaini emuae demui ari sifeisa. I
    orou emuae Godinu amaraku sifeisaba ibake iro da feafeisaya eno wei. Godima emua
    i feafeisa iroma ma uyafiakuke me ibene ibene ibeka emuabairo mafiakuba ibake
    emuae nono da feafeisaya eno wei.
  eng-YLT: for neither are they able to die any more — for they are like messengers
    — and they are sons of God, being sons of the rising again.
  jni-jni: Wada ke wa kinki uwono ba, barki sa wazi rep nan cukuno a hana u suso amu
    cau.
  kne-kne: Tan kaman da din aanghel ay adi da katkatey. Daida di an-ak Diyos tan kasinan
    tagoen daida.
  tgj-tgj: Bunu nyidogindung vdw jvbv rire okv sinyu kumare, bunu Pwknvyarnv gv kuu
    vdwvku, ogulvgavbolo bunu sito koola turrap kunvngv.
  gui-NT: Jae ramiño vi ngaraa omano ye. Echa yogüɨrecota araɨgua reta yogüɨreco rami.
    Yogüɨrecota Tumpa taɨ retara. Echa Tumpa omoingove yeta güeru omanogüe vae reta
    ipɨte güi —jei—.
  quc-TT: Man kekam taj xuqujeꞌ je kuꞌx na jetaq ri angelibꞌ, e ralkꞌwaꞌl ri Dios
    rumal yaꞌtal bꞌe chike kekꞌastaj na, jun qꞌijal.
  heg-NTPO: '@see-verse:LUK.020.035'
  ptu-ptu: Aka indo katuboanna la susim malaika', tä'um la mate. Mendadim änä'na Puang
    Allataala aka puham napatibangom dio mai kamateam.
  bzd-NTPO: Ie'pa se̱r michoë kë̀ duöta̱'wa̱ we̱s Skëköl biyöchökwakpa kë̀ duöta̱'wa̱
    es. Skëköl tö ie'pa shke̱o̱'ka̱ne, e' kue̱ki̱ ie'pa döraë ie' ala'rie. E' kue̱ki̱
    ie'pa kë̀ se̱rpawa̱ia̱ ñita̱.
  kwf-kwf: duꞋungana kira diꞋia naꞋa Ꞌada na Ꞌainsel ki, ma noaꞋa kira kasi mae naꞋa.
    KiraꞋa na ngela God ki naꞋa, osiꞋana kira tataꞋe naꞋa faꞋasia na maeꞋa.
  eng-WYC-2017: neither they shall be able to die more; for they be even with angels,
    and be the sons of God, since they be the sons of the rising again from death.
  eng-WMBB: For they can’t die any more, for they are like the angels and are children
    of God, being children of the resurrection.
  zat-NTPS: Ca'an gaca lawe' da quebe nu gátedxa na'. Xelaque̱' ca zaj naca gubáz
    chee̱ xabáa ca', ne xelaque̱' bi chee̱ Dios lawe' da belexebane̱'.
  spp-spp: Pi sí n‑kwôro shì na fo tèekwombaa, si mpyi Kile mɛ̀lɛkɛɛbii fiige. Ná
    Kile s'à pi ɲɛ̀ a yige kwùŋi i lir'à li cyêe na pi à pyi Kile pyìi.
  zty-NTPS: Ki gaken, dan' biž gatgak benne' ka' yebángake' ḻo yeḻa' got, san gákgake'
    kan zej nak wbás che ya'abá ka', na' gákgake' ẕi'nkze Dios.
  mek-mek: Egaꞌina auꞌi agelo koa iꞌopoꞌi puo afakemaemae. Ke maeai akemaunimue kainai
    Deo gauga ipaumaꞌi akemia aoniamo.
  aey-aey: '@see-verse:LUK.020.035'
  urd-GVH: वह मर भी नहीं सकेंगे, क्योंकि वह फ़रिश्तों की मानिंद होंगे और क़ियामत के
    फ़रज़ंद होने के बाइस अल्लाह के फ़रज़ंद होंगे।
  ycn-ycn: Re uncá natajnálajo. Ne'emajé Tupana hua'atéjena, je'echú chu i'imacaño,
    que caja. Uncá taca'alájeño penájena ne'emajé; Tupana yaní ne'emajé, Tupana macápo'otajicale
    necá.
  djr-djr: '@see-verse:LUK.020.035'
  kvg-kvg: Ndigu andé enzol ezoqam me mé꞉goát, neka løvøte nøme gemǿ-qeivimák.
    Ndigu Mbumbukiam-gí nakheís ndǿgoát. Zapa ndǿgo, ndigu løvøte-te mø̀ndø-khandí꞉z.
  rug-rug: Kote koa gua mo ari na mateana si arini, sapu lopu kaqu mate. Arini sari
    na tuna sa Tamasa, sina tava toa puledi pa minate si arini.
  hop-NT: Piw soon puma pāpu so’ni. Pi puma God hoṅvi’aymuyatuy pas amunyuṅwni. Puma
    ahoy yesve’, God tímatni.
  san-URD: تے پُنَ رْنَ مْرِیَنْتے کِنْتُ شْمَشانادُتّھاپِتاح سَنْتَ اِیشْوَرَسْیَ
    سَنْتاناح سْوَرْگِییَدُوتاناں سَدرِشاشْچَ بھَوَنْتِ۔
  heb-LB: בעולם הבא הם יהיו כמלאכים ושוב לא יכולים למות. הם גם בני־אלוהים, משום שקמו
    לתחייה.
  caf-NT: '''Aw doo chah yahódlah ghaít''ah. ''En Yak''usda buzkeh huzdli ''ink''ez
    lizas hubulh lhugha ''uhint''ah. ''En hudujih ''uhint''ah.'
  mio-NT: Quivi can ña cua cuu ca cuvi ñi, vati cua cuu ñi cuhva iyo ra tatun Ndioo.
    Sehe Ndioo cua cuu ñi, vati cua natacu ndico ñi tañu ñivi ndii.
  srq-NT: Huee quiatu ra mbia manoã mbeɨ. Angeles rã mbeɨ ra mbia riqui huee cote.
    Dios riirĩ tuchɨ ra eriqui huee mose cote. Embuquerái quiatu ra cote.
  kje-NT: ono hir mori raisedi Makromod Lalap Nin hophopon a'am raram, de kar maki
    me'e. Hi ramwali Makromod Lalap ananhe ono Ai na'amoriyedi hi nano makmaki me'e.
  gaz-gaz: Isaan waan akka ergamootaa taʼaniif deebiʼanii hin duʼan; waan ijoollee
    duʼaa kaʼuu taʼaniifis isaan ijoollee Waaqaa ti.
  kud-kud: Wuwuna mata hiya dova tausagenawasao na mata havena hiyamwalomwalowoi,
    na hesi Yaubada i'awa natunaedi, wuwuna mwalowoiyena hitowolouyo'o.
  urb-NT: Ame'ẽ ta ke Tupã mukwera katu muhem. A'erehe Tupã ra'yr ta aja ame'ẽ ta.
    Tupã je'ẽha rahoha ta aja saka tĩ. (A'erehe kũjã ta ke sawa'e ta pyhyk ym te ta
    tĩ. Sawa'e ta ke kũjã ta pyhyk ym te ta tĩ.) Pe, Tupã je'ẽha rahoha ta aja manõ
    ym te ta tĩ.
  fra-LSG: Car ils ne pourront plus mourir, parce qu’ils serontsemblables aux anges,
    et qu’ils seront fils de Dieu, étant fils de la résurrection.
  san-HK: te puna rna mriyante kintu zmazAnAdutthApitAH santa Izvarasya santAnAH svargIyadUtAnAM
    sadRzAzca bhavanti|
  cak-SNT: Ijejeꞌ man chic ncaꞌcon ta, ruma i-junan quiqꞌuin ri ángeles y can i-ralcꞌual
    ri Dios ruma i-cꞌastajnak-pa chiquicajol ri quiminakiꞌ.
  uvh-uvh: Mokngang adi Anutu wari ifimarakinga Anutuning mindine arantagim ning ira
    naro' naro'sa' ka adining kunung aming ensel wari urang ikiting ningsa' ira kungkumak
    guk mo' tanga ka' fikifiki ningsa' ira ani'.
  ino-ino: Ko'ku'napi kayo kayo vaya'kana hu'a maisaya yafe mako'ae ofalikae. Fali'nayapati
    heti'naya yafe Anumaya Koti mafa'neyaka maikae.
  gnn-gnn: '@see-verse:LUK.020.035'
  yal-yal: E luma nɛn nayi alo malekane. E mi faxama, e findima Alaa diine nan na
    amasɔtɔ e bata keli sayani.
  cnt-NT: Ia₁ tsá₃ ma₂'ein₂ lé₂ dsián₃. Ja₁jaun₂ ma₂léin₂ juɨ₁lia'₂ lɨ́n₅ ángeles,
    léin₂ jaun₅ Diú₄, ia₁ ma₂ca₂rë₃cháin₃ táng₃.
  tif-tif: Kemin, kiili asuk maso taanokomip disa; ti fan God almi man alik-daap ke-lomdip
    abiil kayaak ensel ililtap ke suunkup ilokomip te!
  nlx-nlx: ओवता ता मोरती बी नाय। काहाकाय ता हेरोगदुतान गेत रेती, एने मोरीन जीव उठणेन
    कारेण बोगवानान सोरा बोणीन रेती।
  apw-NT: 'Doo nanánne’ da: Bik’ehgo’ihi’ṉań binal’a’á yaaká’yú daagolííníí k’ehgo
    daagolį́į́; naadikaihíí itah daanlįįgo, Bik’ehgo’ihi’ṉań bichągháshé daanlįį.'
  gum-gum: kaguende nømbe katøle kwanrrabelø kømøwa. Pøs nømbe ángelesmera latailø,
    katø Tiuswei ureemera køn cha, kwabelai utugurri øsiirab ureg kua.
  not-NT: Canta querootisati icamaji, Tosorintsi intomintaiguëmari përosati iraganiataiguëri.
    Irianti aisati ingantaiguëmari ironomire Tosorintsi irisaanganetsite ira quero
    icami aisati.
  plu-plu: Iné igkis kawnata miyá akiw. Igkis msakwa hennep ke ahjbe. Igkis Uhokri
    gikamkayupwi mmanawa igkis kannikaw ariw gimiremnikis.
  iou-iou: Kadäni uken äma wari nämo api kumneŋ, aŋerotä kumäk-kumäki nämo itkaŋ udegän.
    U kumbani-ken nanik akunayäŋ täkaŋ unitä Anutu täŋo iroŋiniye ude äworeŋpäŋ api
    itneŋ.
  ntp-NT: mʌʌca camaitʌcooyi cascʌdʌ. Moscaduduaacacai ʌgai ʌpan ducamica agai Diuusi
    tʌtʌaañicarudʌ ʌgai ʌrDiuusi maamaradʌ.
  rai-rai: Ma pa diat a maat balet, maa diat welaar maku ma ra kum aangelo. Diat a
    kum natun God, maa diat aa lalaaun paat ko ra minaat.
  haw-1868: No ka mea, aole e hiki ia lakou ke make hou, no ka mea, e like no lakou
    me ka poe anela; he poe keiki hoi lakou na ke Akua, na keiki hoi o ke alahouana.
  ffm-ffm: sabi ɓe mbaawaa maayde kasen. Ɓe laatoto no malaa'ika'en nii, ɓe ɓiɓɓe
    Laamɗo, sabi ɓe immitike e maayde.
  arb-NAV: إِذْ لَا يُمْكِنُ أَنْ يَمُوتُوا أَيْضاً بَعْدَ ذَلِكَ، لأَنَّهُمْ يَكُونُونَ
    مِثْلَ الْمَلائِكَةِ، وَهُمْ أَبْنَاءُ اللهِ لِكَوْنِهِمْ أَبْنَاءَ الْقِيَامَةِ.
  cop-CNT: ⲟⲩⲇⲉ ⲅⲁⲣ ⳿ⲙⲙⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲛⲥⲉⲙⲟⲩ ϫⲉ ϩⲁⲛϩⲓⲥⲟⲥ ⳿ⲛⲁⲅⲅⲉⲗⲟⲥ ⲅⲁⲣ ⲛⲉ ⲟⲩⲟϩ ϩⲁⲛϣⲏⲣⲓ
    ⳿ⲛⲧⲉ ⲫϯ ⲛⲉ ⲉⲩⲟⲓ ⳿ⲛϣⲏⲣⲓ ⳿ⲛⲧⲉ ϯⲁⲛⲁⲥⲧⲁⲥⲓⲥ.
  adz-adz: Da ribarangan anungꞌ isangꞌ tipa mampan, i ribarangan iwaꞌ ibi angira,
    da isu Anutu narun rusan, i ribarangan imunti marataꞌ imingꞌ badzab gampan.
  sri-sri: Marĩpʉre wereboerã irirosũ neõ dupaturi boabirimurã ããrĩsĩã, irasiribirikuma.
    Ĩgʉ̃sã Marĩpʉ masũnerã, ĩgʉ̃ pũrã ããrĩrãkuma.
  nal-nal: Ma dina wen maat kaarik panaze di malasing ka amun aangelo. Naandi a funalik
    sin Nakmai wanaze naan ka varamaraat faulin naandi ziaana maatang.
  kyq-kyq: Anum mɔɔtn naaɗe Ꞌkɔŋ kooy eyo, taa naaɗe se Ꞌtec aan gɔɔ *kɔɗn Raage.
    Ɔɔ naaɗe se Ꞌtɛɗga gaan Raage taa naaɗe duroga daan yoge tu se.
  kwd-kwd: tofuna gila tagila 'ilaka'u nga enselo ma gila sia mae la'u. Gila ni wela
    na God no'o, tofuna gila tata'e no'o fa'asia nga maenga.
  ded-ded: Yeni homecfunac yacyac, imocac kisic anggecde. Amma yeni Anutuac nambaracfora
    kecma angero isoc anggecdeac yeni monggoc naric mi homegecde.
  ewe-ewe: Womagaku hã o, ale woanɔ abe mawudɔlawo ene, eye woanye Mawu viwo, elabena
    wofɔ wo ɖe tsitre tso ame kukuwo dome.
  nuy-nuy: Yagi yamba wugurru anubani-yung wurru-ngawi wurru-malgaagijgi ngijang.
    Amburru-burraa yamba ambuu-yamana nguynju aani a-angel-yii yaga. Warruburru-yung
    warra-mijburrayung na-God-jinyung, wugurru yamba amburraanggarra-ḻaḻagina yamba
    wugurru ana-ngawij-gala.
  cop-BHC: ⲞⲨⲆⲈ ⲄⲀⲢ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲚⲤⲈⲘⲞⲨ ϪⲈ ϨⲀⲚϨⲒⲤⲞⲤ ⲚⲀⲄⲄⲈⲖⲞⲤ ⲄⲀⲢ ⲚⲈⲞⲨⲞϨ ϨⲀⲚϢⲎⲢⲒ ⲚⲦⲈⲪⲚⲞⲨϮ
    ⲚⲈⲈⲨⲞⲒ ⲚϢⲎⲢⲒ ⲚⲦⲈϮⲀⲚⲀⲤⲦⲀⲤⲒⲤ.
  buk-buk: Ma oc tôm dom bu ŋac sêmbac ndu tiyham, bu ŋac oc sêmbo sêtôm aŋela. Lau
    naŋ Anötö uŋ sa sêndöc undambê, naŋ oc sêti iŋ ndê balêkoc.
  pri-NT: '@see-verse:LUK.020.035'
  zpq-NT: Bich yesate', ḻe yesaque' ca angl ben' že' yaba, na' yesaque' xi'iṉ Dios
    lagüe dan' ba bosban Diosen' ḻegaque' ladjo beṉe' guat ca'.
  por-TFT: Vocês também precisam saber que eles não podem morrer mais, porque serão
    imortais como os anjos. O de Deus fazer com que vivam de novo vai mostrar que
    eles são filhos de Deus.
  gwi-NT: Zheekat gwich'in k'it t'igiheechy'aa ts'ą' duuyeh nigiighit. Vit'eegwijyąhchy'aa
    vidinji' giheelyaa, nigiindhat ąįįtł'ęę neegwigwiindaii geh'an.
  gvn-gvn: Bama juranmal baja yarkinmun, jana kari wulay baja. Jana yala jiri-warra,
    kari wulay, kari marrymaniji. Jana Godumu kangkal-kangkal, jana yarkinmun juranmanya.
  nhy-NT: Porke mach ok mikiskej. Yeskej kej angelestin, iwan yeskej ikonewan in Dios
    porke yokinyolitij.
  asm-FB: তেওঁলোকৰ মৃত্যু হ’ব নোৱাৰে; কাৰণ, তেওঁলোক স্বৰ্গৰ দূত সকলৰ তুল্য; আৰু পুনৰুত্থানৰ
    সন্তান হোৱা বাবে তেওঁলোক ঈশ্বৰৰ সন্তান হয়।
  okv-okv: amita be amo embo na vasiri te erari avo hoteto umbuto ehako mane amburesuja
    te anera ga inono ue God ta meniundi aisora. Eto vasiri te erari amita ke be amo
    Moses na ke kajena.
  mxt-NT: Ta ñahri tuhun chihi iyó nyicuan. Soco cucuvi ñu tari ángel. Ta cuví ñu
    sehe Nyoo cha ndicha vaha vatyi nandoto̱ ñu.
  tzo-NT: Yu'un mu xa xchamic. Hech chc'otic hech chaj c'u che'el ti ch'ul abatetique.
    Ja' yol xnich'nab Dios ic'otic o yu'un icha'cusesatic yu'un ti Diose.
  ind-AGS: Mereka tidak lagi bisa mati, mereka seperti malaikat dan menjadi anak-anak
    Allah sebab mereka adalah orang-orang yang dibangkitkan.
  omw-omw: Mwihua nyaamwunyaahua votima kyeta variqata hia qaiqaa qutu vivarave. Kotiva
    mwihua nkyiari quntamwa teraqitairo qati vara qaiqaa sivuma kyaaninranra tita,
    mwihua Kotira nraaqiarama varivarave.
  yrb-yrb: Iro Godinu aneruini i uwaraini arotorowa. I uwarana Godinu adarabuba iro
    da uifitaita. Godima ema uietaroma ma uyafite me ibene ibene ibeta emaba mafisuba
    iba nono iro da uifitaita wei.
  maa-NT: Ti̱koa̱á mì ti̱ kiì ki̱yá‑ne. K'oa̱á s'ín ngásòn kítsa̱jnakon koni àkja̱le̱;
    ya̱á kítsa̱jnako̱ Nainá nga i̱xti‑la̱ ma nga jye kòfaáya‑la̱.
  mcq-mcq: Pu areri Godoni ꞌona ojiꞌina saꞌine ꞌee pu Godoni harihija. Ijihuni maijaho
    pu Godoni ehije ꞌee pu kúꞌo ꞌurihuni jihuni harihija.
  sus-A: عٍ مُ قَشَمَ سْنْن، بَرِ مَ عٍ لُمَ نّ عَلْ مَلٍكّيٍ. عٍ تٌ بَرَ كٍلِ قَشّ
    مَ، عٍ قِندِ مَ عَلَ شَ دِيٍ نَن نَ.»
  jpn-1965: 彼らはもう死ぬことができないからです。彼らは御使いのようであり、また、復活の子として神の子どもだからです。
  fra-SBL: Car ils ne peuvent plus mourir, puisqu'ils sont semblables aux anges et
    sont enfants de Dieu, étant enfants de la résurrection.
  yka-yka: Peggeˈ gaˈi ne siye matey saguwaˈ kuweˈ ne siye meˈ malaˈikatin. Meˈ anak
    Tuhanin ne siye peggeˈ bakas pinakellum ne siye balik amban kamateyden.
  mle-mle: “God dayaam kirapitaka-kidalik, day dikidiy nyanugw tikidiy. Day God diki
    maaj kardadiy duw kaytik kwakidiy. Day Godawa kwakuw, ginyir day kiy maa.
  shp-NTPO: Jabora moa mawáyamai jatíbitian janoxikanai. Jabora ángelbo keskáboribi
    inóxiki, itan mawataxbi jirikanaboribi ikax Diossen bakeboribi inoxikanai.
  aom-aom: bogo röhu maho vuovëvoꞌiëꞌëro. Ëhesi bëhoho ëhi jiëꞌe aribövioho vuovoromo
    riꞌöꞌamëꞌëro jabumë God-are aboji harihuꞌe jëvoromo anera vaꞌëne jëvoꞌajëjo.
  geb-geb: Mbe khaŋ muuŋgiap, mbe vhɨra wom rɨmɨnga fhu. Mbe Fhe Bakɨme enseri farar
    muuŋgip kɨrga. Mbe vhɨzi, Fhe Bakɨme taagia mbe khavim, mbe ana tari ma.
  eng-WYCLIFFE: nethir wedden wyues, nethir schulen mowe die more; for thei ben euen
