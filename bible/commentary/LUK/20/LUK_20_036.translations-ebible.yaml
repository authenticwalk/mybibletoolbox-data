  gux-gux: Kelima bi baa tie nani malekinba yene, ki kan go kpe. Bi tie U Tienu bila,
    wan fiini yaaba bi tinkpiba siiga.
  kos-kos: Elos ac fah oana lipufan, ac tia ku in misa. Elos ma nutin God, mweyen
