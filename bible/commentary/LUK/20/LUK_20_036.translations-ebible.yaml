  msk-msk: Di da silan amatay, mayn silan nang manga tagalangit na sogwanun nang Dios
    na di magkamatay. Silan yang manga anak nang Dios na yanagboi oman sikun matay.”
  gyr-NT: Iyavei nomanoi chietera aheve. Esepia, yuvɨrecoira Tũpa rahɨr, Tũpa rembiguai
    eta ɨva pendar nungar yuvɨreco.
  kmh-kmh: Pen tip ak ma kumniŋgambay; Gor ñi pañ nuk gok mindiy, enjol nuk gok per
    mindpay rek mindeniŋgambay.
  ukr-ONPU: І померти вже не зможуть, а будуть як ангели, бо вони є синами Божими
