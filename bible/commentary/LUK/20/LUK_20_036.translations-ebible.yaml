  mqj-NT: Annu la susimi malaeka', ta'mo dengan leleanna la bonno'. Napoanakmi Puang
    Allata'alla annu mangkami dipatuo sule dio mai kamatean.
  rus-SYN: и умереть уже не могут, ибо они равны Ангелам и суть сыны Божии, будучи
