    সদৃশাশ্চ ভৱন্তি|
  tac-NT: aminami tabilé siné suwimeli ju. Aleka suwábaga ralámuli napurigá santo
    ánjeli nímala. 'Lige Onorúgame 'kúchila nímala alé 'pa rewagachi 'ma senibí neraga.
  eng-WEBPB: For they can’t die any more, for they are like the angels and are children
    of God, being children of the resurrection.
  gfk-H: Ma pai tale diet bia diet na maat balin kanong diet na ngan hoira angelo.
    Diet ira nati Kalou kanong diet ta taman tut talur ra minaat.
  viv-viv: '@see-verse:LUK.020.035'
  yao-yao: Usyene ukuti ngaikomboleka kuwa sooni, ligongo chachiŵa mpela achikatumetume
    ŵa kwinani ŵa Akunnungu nombewo chaaŵe ŵanache ŵa Akunnungu, pakuŵa asyuchile.
  tgp-tgp: matan la pa sopo er̃i mele mate hin te rani matan enira la pa sohena angelo,
    la natun God matan enira la natun sauteterahi atu.
  auc-NT: Ayæ̈ Wængonguï anquedoidi baï ïnönäni inte tömënäni Wængonguï nänö në angaïnäni
    ïñömö ædö cæte wæætë wænguïnänii. Tömënäni në ñäni ömæ̈mongaïnäni ïnönäni inte
    edæ Wængonguï wëñæ̈näni ïnänipa.
  kbc-NT: Pida ja liciaco aanjotedi, aɡ̶alee yakadi daɡ̶a nigo. Ja lionaɡ̶a Aneotedoɡ̶oji
    leeɡ̶odi jeɡ̶epaaɡ̶eote naɡ̶a newiɡ̶atace.
  bmh-bmh: Ag Uwait nugau tibur sul usalaimai, koli i noumamamen. Ag noumaimai, usamamen
    ebu, ag Uwait nugau gelegul awau muzmuz damamen.
  ctu-BL: Mach chʌn mejlobix ti chʌmel, come lajalob bajche' ángelob. I yalobilobʌch
    Dios. Mi tejchelob ch'ojyel ba'an chʌmeño' bʌ.
  meq-meq: Nəteye na, ta mətiye sa bay. Ta ndziye na, andza gawla i Mbəlom hay. Nəteye
    wawa i Mbəlom hay, hərwi ta lətsew abəra ma mədahaŋ a məsəfəre.
  noa-H: Ya ham Hẽwandam chognaanjö t'ʌnʌm dʌ̈i hĩchab Hẽwandam chaaink'a t'ʌnʌmgui
    hajim hanʌm, hich Hẽwandamauchata ham p'iriutk'a hautarr gaaimua.
  alp-NT: Le esi mata suike moneka le esi saka malekata peneka. Kai esi kwana suike
    bei matale peneka hoko Alla Eni nanae kenasi.
  san-VEL: te puna rna mriyante kintu "sma"saanaadutthaapitaa.h santa ii"svarasya
    santaanaa.h svargiiyaduutaanaa.m sad.r"saa"sca bhavanti|
  kbq-kbq: Na'ankure zamagra mago'ane ofrigahaze. Na'ankure zamagra ankero vahekna
    hu'za, Anumzamofo Mofavre nemaniza, kerifinti oti'nea mofavregna hu'za manigahaze.
  kbh-kbh: ni queochátopodena chënga chamóbanama, y chca, chënga mochántsemna mo angelëngcá,
    y Bëngbe Bëtsabe básenga mochántsemna, obanënguents̈ana mochtayénayeca.
  ron-LSB: Căci ei nu mai pot muri, pentru că sunt asemenea îngerilor și sunt copii
    ai lui Dumnezeu, fiind copii ai învierii.
  pon-pon: Pwe re pil jolar kak mela. Pwe re paroki on tounlan kan, o re jeri en Kot
    akan, pwe re jeri en kamaur.
  nhe-BL: pampa nepa ayoc aca miquis. Nochi itztose queja ielhuicac ejcahua Toteco,
    tlen ax miquij huan ax monamictíaj. Huan itztose iconehua Toteco tlen yajaya quinyolcuic
    para itztose para nochipa.
  sps-sps: Ri gim ror ma mat pis, sai te nai faarei ror morena. Arin guei ten Gov,
    tana saa, Gov fatsun fatabin rari tana mat.
  wnc-wnc: Aminu waakwau Anututa yawan enake Anutue waaknga siknga dakngake angelata
    asinggan asinggan yuaing binga yuke gatu dua kumning.
  bus-bus: Weégↄ̃ kuu lán malaikanↄↄ kuu nàmɛ, weé ga dↄro. Weégↄ̃ dɛ Luda nɛ́nↄ ũmɛ,
    gàafɛɛnↄ ũ.
  gub-BL: Ta'e Tupàn heko haw pe har ài wanekon putar a'e wà nehe xe. Numàno wi kwaw
    wà nehe. Tupàn ta'yr romo wanekon putar a'e wà nehe, ta'e Tupàn umugweraw wi kar
    uzeupe a'e wà nehe xe.
  imo-imo: Kano imboma makilko koinjo molongena eno mulu kombuna moromele enselema
    moromele mele molkolio, kelko kolko naa kolko Gotenga bakuluma molonge.
  boj-boj: Naŋgi laŋ aŋgro bul laŋa sqab. Qotei na naŋgi subq na tigeltnjrimqa naŋgi
    aqa segi aŋgro bole sqab. Deqa naŋgi olo moreŋqa keresai.
  eng-DRA: 'Neither can they die any more: for they are equal to the angels, and are
    the children of God, being the children of the resurrection.'
  knf-knf: Hënk di di bawooŋ kak baankak akeţ, banaam na ŋwanjuŧ abot awo babuk Naşibaţi,
    wi banaţiiŋ ţi pkeţ.
  san-KHM: តេ បុន រ្ន ម្រិយន្តេ កិន្តុ ឝ្មឝានាទុត្ថាបិតាះ សន្ត ឦឝ្វរស្យ សន្តានាះ ស្វគ៌ីយទូតានាំ
    សទ្ឫឝាឝ្ច ភវន្តិ។
  arn-NT: Tüfa engün am doy lawenoalu. Femngechi tati pu werken püllü reke feletuay
    engün. Ka femngechi ta Ngünechen ñi yallngeayngün tañi wiñomongetuael mew.
  zas-NT: din ad zëjttri reeman, gac reeman ziꞌc ree xianjl Dios. Gac tëë reeman xiꞌn
    Dios guial ma baban reeman.
  ken-NT: mbɔnyunɛ bápú pɛrɛ kway bɛgu. Bábhak mbɔ bɔángɛl Mandɛm, bábhak bɔ̌
    Mandɛm abhɛn yi akʉ bápɛtnsɛm ndǔ nɛpɛ́m.
