  awb-awb: Se íópeqté kégá mía mía onserah puara mó íre pukigehe. Manikánka se iriwe
    oganúq sitahna puara peh wene animárí mía míaigehe.
  gdn-gdn: Mu ka aneya kunumau idiwu ki mu maba inako idiwono manako ewa eba popotagisi.
