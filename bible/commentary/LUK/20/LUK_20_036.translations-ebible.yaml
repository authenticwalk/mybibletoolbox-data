verse: LUK.020.036
translations:
  kpx-kpx: Isi anelu nahate vai haluvilivebene. Kosealemo keau haluvisi hovedeveale
    kemo abuna Dilava ese holievei.
  okv-H: amita be amo embo na vasiri te erari avo hoteto humbuto ehako mane pehasuja
    te Anera ga inono ue God ta meniundi aisora. Eto vasiri te erari amita ke be amo
    Moses na ke kajena.
  tbo-tbo: Matababana apega hina hilage meme babana tauhi apo mei tu winoyanoya po
    tauhi Yaubada natunatuna hai towolo meme binei.
  mal-C: അവർ പുനരുത്ഥിതരായിരിക്കുകയാൽ ദൈവദൂതതുല്യരും ദൈവപുത്രരും ആകുന്നു, അതുകൊണ്ട്
    അവർക്ക് ഇനി മരിക്കാനും സാധ്യമല്ല.
  grc-SR: ⸂οὔτε⸃ γὰρ ἀποθανεῖν ἔτι δύνανται· ἰσάγγελοι γάρ εἰσιν, καὶ υἱοί εἰσιν ⸋τοῦ⸌
    θεοῦ, τῆς ἀναστάσεως υἱοὶ ὄντες.
  bgc-bgc: वे दुबारै मरण के भी कोनी, क्यूँके वे सुर्गदूत्तां की ढाळ होवैगें, अर पुनरुत्थान
    की ऊलाद होणे तै परमेसवर की भी ऊलाद होवैगें।
  khz-khz: Ira maki ati pia kwarega, na aneru vetaira pia talu. Palagu natunai pia
    ago, kwalana ira kuliitiwai talimara.
  deu-TKW: können sie doch auch nicht mehr sterben, denn sie sind Engeln gleich und
    sind Gottes Söhne, da sie Söhne der Auferstehung sind.
  zsr-NT: Cni gac, le cutur latiëꞌ, san lacquëꞌ ca nacquëꞌ gbaz laꞌy queëꞌ Dios, len
    lacquëꞌ zxiꞌnëꞌ Dios, nup naꞌ lubán lu yöl‑laꞌ gut.
  lin-lin: mpe bakokufa lisusu te, pamba te bazali lokola ba-anjelu. Bazali bana na
    Nzambe mpo ete basekwi kati na bakufi.
  hns-NT: Oesab djaise parie logan phier se na mar sakiega bakie Parmeswar ke djie
    oethal betwan aur bietian rahiega.
  noa-E: Ya am Ẽwandam chognaanjö thʉnʉm dʉ̈i ĩchab Ẽwandam chaainkha thʉnʉmgui ajim
    anʉm, ich Ẽwandamauchata am phiriutkha autarr gaaimua.
  eng-EMTV: nor can they die anymore, for they are equal to the angels and are sons
    of God, being sons of the resurrection.
  mib-NT: Ni ma cúū cuɨtɨ gā i, chi coo i nájnūhun ndajéhé Yaā Dios. Te sēhe Yaā Dios
    cuu i, chi je ni canatecu i.
  lif-NT2: खे़ङ्‌हाॽग याम्‍मो मे़न्‍छिःने़न्, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ माङ्‌लाइङ्‌बा
    कुइसिःक् मे़बोःङ्‌लो॥ खे़ङ्‌हाॽ सिःमे़न्‍लाम् याम्‍मो मे़हिङे़बाल्‍ले़ चोगुल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुस्‍साःसिरो॥
  xnj-xnj: Chakaka vifwa lepi kavili ndava viwanangana na vamitumu va kunani kwa Chapanga,
    ndi vana vaki Chapanga, ndava ya kuyukiswa kwavi.
  mmx-mmx: Nedi dinaba lok ngan lubung angelo la kopmen di noxo met. Nedi laxamdak
    at ne Moroa, mila ne Moroa gara lox arooro amlong pam di basinge lanmet.
  cbr-NT: Bama 'aish baísquitancëx ca Nucën Papa Diosan bëchicë 'aish bamatëcëntimoi
    tsóti 'icën, ángelcamaxa 'icësaribiti.
  tee-NT: Jantu tasq'uini ni catamak'axtokcha ju anch ni jantu catitanichokolh ju
    anch. Alai va ixt'achunchach catatsucuyanta tachi ju anquilhnin. Chai is'ask'at'an
    Dios tajunita ni talok'onchokota.
  eng-LSV: for neither are they able to die anymore—for they are like messengers—and
    they are sons of God, being sons of the resurrection.
  cak-NT: Roma reje' xquiec'astaj-pe chiquicojol ri caminaki' y xtek'alajin chi can
    je ralc'ual-wi ri Dios, y man xquiecom ta chic roma xquie'oc anche'l ri ángeles.
  pah-NT: Tegwete g̃amanoa'java no. A'ereki g̃a oko Tupana'gapyrive'g̃a ja yvagipeve'g̃a
    ja. Yvagi pe Tupana'gapyrive'g̃a oko omanoe'yma. Na jitehe po ti Tupana'ga remimbogwerave'g̃a
    nomanoa'javi nehẽ no. Tupana'ga ra'yramo g̃a ndekoi Tupana'ga remimbogwerava'ero
    g̃waramo, ei Jesus'ga.
  sja-NT: waa piuda-e pait'ee perã. Angeleerãk'a p'anadait'ee mãik'aapa Tachi Ak'õre
    warrarã padait'ee, chok'ai p'irabaidap'edaa perã.
  xed-xed: Haɗ həŋ dzaʼa mtəgəltá mtaku wu, kabga nda nza həŋ manda duhwalha Lazglafta.
    Nda nza həŋ ka zwana Lazglafta, kabga sliʼagapsliʼa həŋ ma mtaku, ka nzata nda
    hafu.
  mks-NT: Jáchi̱ mé cán cacuu na tátu̱hun táto̱ Ndióxi̱ já a̱ quívi ga̱ na̱. Ta cacuu
    na ja̱hyi Ndióxi̱ jáchi̱ sa̱ na̱nditacu na tañu ndi̱i.
  gfk-S: Ma paile tale di be di na mat baling kinong di na ngan hoke ra angelo. Di
    ira natine God kinong di te taman tut sukun ra minat.
  bmu-bmu: '“Miaŋgö könaŋi kewö: Mötnarip ambazip guliba kömupnöhök wahötmei, yeŋön
    Anutugö nahönböraturupŋi akze. Yeŋön Suep garata tandök ewö aka kunbuk qahö kömumemö,
    teteköŋi qahö mal öŋgöme.'
  dgz-dgz: Iwa mu anea umap wanumoin sia ya borit wain. Ame mu God otu waiwa iwa mu
    bop gapan God amun mega gapan sia yon wanumopi menan.
  eng-GNV: For they can die no more, forasmuch as they are equall vnto the Angels,
    and are the sonnes of God, since they are the children of the resurrection.
  zaa-NT: Porqui'ni nía nna lanuru nuỹa gatti. Pues iyaba cą nna ccá cą ỹi'ni Tata
    Dios porqui'ni eyátha cą de lo lù'uti para la' labànía, acca ccá lá cą tì'a ná
    ca ángel.
  eng-WEBSTER: 'Neither can they die any more: for they are equal to the angels; and
    are the children of God, being the children of the resurrection.'
  guh-guh: Bajarapamonae acuenebi tsane petëpaejava. Tsipaji bajarapamonae jinavanapaena
    athëbëtatsia pacuenia ángelevi jinavanapa. Bajarapamonae baja Dioso pexi tsane.
    Tsipaji baja petëpaecujinae Dioso icatsia asaëyaexanaenatsi.
  bon-bon: cuta puma biname cina lica budre cirege äbita. Teeme ireclota lui Acejiyame
    me mename seemo pana budre cäco. Teepi Acejiyame me bägrä gemi, tabe lui bine
    ituge budre cabu ca arpinera ten cama iyeteta lenajame.
  nhw-BL: pampa nepa ayacmo aqui miquis. Nochi itztose para nochipa quen itequihuajcahua
    Toteco. Itztose iconehua Toteco catli yaya quinyolcuic para itztose para nochipa.
  mgw-mgw: Kai', bawaali, kwa mwanjaa babaa kati malaika, no baa bana ba Nnu'ngu'
    kwa mwanjaa bayu'kite muuwi'li.
  swh-ONEN: Hawa hawawezi kufa tena, kwa maana wao ni kama malaika. Wao ni watoto
    wa Mungu, kwa sababu ni watoto wa ufufuo.
  wbi-wbi: nambe navala fua kange, ulwakuva viiva palikimo na vanyaMhola ve vaanha
    va Nguluve, vaanha va vusyuko.
  bba-bba: Bɑ ko n kɑ wɔllun ɡɔrɑdobɑ weenɛwɑ bɑ ǹ mɑɑ ɡbimɔ. Bɑ ko n sɑ̃ɑ Gusunɔn
    bibu domi bɑ bu seeyɑ ɡɔrin di.
  eng-KJVCPB: 'neither can they die any more: for they are equal unto the angels;
    and are the children of God, being the children of the resurrection.'
  kgk-NT: Oiko va'erã Nhandejáry rembigwái yváy pygwa reko-rami. Upéixa-gwi nomendavéi-ma
    va'erã. Nomanovéi-ma va'erã ave, he'i. —Ha'e kwéry Nhandejáry ra'y voi, Nhandejáry
    rajy ave. Oikove jevy-ma va'erã.
  waj-waj: Iya aangeraiya roosiima variaaraivaara hama kava putuaaravaivee. Anutuuqo
    iya tinai iya kava diitaaraivaara fai iya inna raunna mmaapu tuanaaya variaaravaivee.
  ekk-PKP: Nad ei saa enam surra, nad on nagu inglid ja Jumala lapsed, kuna nad on
    ülestõusmise lapsed.
  mpx-mpx: He nihi ola aneloseyau ge nige nihi aaliga. Yehoba i palutil yaomal elana,
    inoke heliya iya natunau.
  wbp-wbp: '@see-verse:LUK.020.035'
  luo-luo: to bende ok ginitho kendo ngangʼ, nimar gichalo gi malaike. Gin nyithind
    Nyasaye, nikech gin nyithind chierno.
  nhe-NT: pampa nepa ayoc aca miquis. Nochi itztose queja ielhuicac ejcahua Toteco,
    tlen ax miquij huan ax monamictíaj. Huan itztose iconehua Toteco tlen yajaya quinyolcuic
    para itztose para nochipa.
  aii-aii: ”ܐܘܼܦ ܡܝܵܬܵ‌ܐ ܠܹܐ ܡܵܨܝܼ ܡܵܝܬ‌ܝܼ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ ܐܲܝܟ݂ ܡܲܠܲܐܟܹ̈ܐ ܝܢܵܐ، ܘܒܢܘܿܢܹ̈ܐ
    ܕܐܲܠܵܗܵܐ ܝܢܵܐ، ܣܵܒܵܒ ܗܘܹܐ ܠܗܘܿܢ ܒܢܘܿܢܹ̈ܐ ܕܩܝܵܡܬܵ‌ܐ.
  esk-NT: Atriqaġisirut isaġuliŋnik tuqqutlaitchuanik. Iġñiġigai Agaayyutim atakkii
    aŋitqikkauplutiŋ tuqułiġmiñ nutaamun iñuułiġmun.
  msb-msb: kay dili na sinda mamamatay dahilan na pareho na sinda san mga anghel.
    Sinda man mga anak na san Dios tungod na ginbuhay gihapon sinda.
  cpa-NT: Di³ tsa¹ma¹lé² dsián¹ dsa² lah¹héi². Ma²lán¹²dsa cu²re²dsa quianh¹³ ángeles.
    Ma²lán¹²dsa jong¹² Diú¹³, dsa² ma²ca¹hiog².
  dso-dso: ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ମନର୍‌ପାରା ଅଇ ଆରି କେବେମିସା ନ ମରତ୍‌ । ପଚେ ମଲାଟାନେଅନି
    ଉଟି ପର୍‌ମେସରର୍‌ ପିଲାଟକି ଅଇ ରଇବାଇ ।
  meu-meu: bona basie mase lou; idia na aneru ida bae heḡereḡere bona Dirava natuna
    ai baela, badina be idia na toreisi-lou taudia.
  yva-NT: Muno indati ukakai jakatoe ramu, yara maisyare naito Amisye mansamai tavon.
    Vatane umaso onawamo Amisye apa arikainye waino mansai weye Amisye po maijasea
    ukovakato.
  dgc-dgc: da kapareho side du anghel ta langet, a éwan side mate a huway. Anak side
    na Diyos, da nabuhay dén side a gébwat ta pate.
  zpm-NT: Sac laa zho mbanle ga, gdziṉdraa dze guet zho. Masaque laa zho gac zig nac
    grë xanjl me, mëëd gac zho lo me.
  hix-NT: Àwayehpànà ro komo kax mak natxhe ha, kekon hatà. Kahe yawon komo wyaro,
    àwayehpànà ro me natxhe ha. Khoryenkom hokru me natxhe ha. Àwayehxemo kom waye
    anàmxemo komo kax mak natxhe ha, kekon hatà, Txesusu.
  sim-sim: Lir mbeek indik hakwa ambu lir. Avui Wasilaka or mbanak indik li usaha
    avak jikisi orhik li naha ensel orhi hom nakwa lir.
  npi-ULB: तिनीहरू फेरि मर्दैनन्, किनभने तिनीहरू स्वर्गदूत समान हुन् र पुनरुत्‍थानका
    सन्तान भएकाले परमेश्‍वरका सन्तान हुन् ।
  cgc-cgc: Naan dya ula en danen an kamatayen tak danen an paryo ta mga angil. Danen
    an mga bata ta Dyos na pabannaw din.
  tim-tim: '@see-verse:LUK.020.035'
  yor-yor: Nítorí wọn kò lè kú mọ́; nítorí tí wọn bá àwọn angẹli dọ́gba; àwọn ọmọ
    Ọlọ́run sì ni wọ́n, nítorí wọ́n di àwọn ọmọ àjíǹde.
  wos-wos: '@see-verse:LUK.020.035'
  emp-NTPO: '@see-verse:LUK.020.035'
  eng-F35: Because they cannot die anymore, being like angels—they are sons of God,
    being sons of the resurrection.
  ind-ind: Mereka juga tidak bisa mati lagi, tetapi akan hidup selamanya seperti para
    malaikat. Mereka juga dianggap anak-anak Allah, karena Dia yang sudah membangkitkan
    mereka.
  pes-OPCB: و دیگر نخواهند مُرد، زیرا همچون فرشتگان خواهند بود. ایشان فرزندان خدا
    هستند، زیرا فرزندان قیامت‌اند.
  mpt-mpt: I makob abiseli ulab aniba i imino mo kaanimibbabe. I Gode meme anomabiobe.
    Niminbabe, i Gode imin dohaanea hananibbio kesotabe.
  ssx-ssx: Ikita꞉ enisoloma꞉ handaa paa na homeke hao halimikie. Ikita꞉ Koda꞉na꞉ wekiwandiki
    halimikie. Pa ekipeke ikita꞉ homa paa tialememe.
  mkl-mkl: Aɑ yɛi bɛi ɑmɑlekɑ ŋɑ, ɑ kɑɑ ku mɑ́. Aɑ jɛ ɑmɑi Ilɑɑɔ̃ ŋɑ si nɑ iyi í jɔ̀
    ɑ̀ jĩ hɑi si bɑlɛ.
  gaq-gaq: କିତଂନ୍ନିଆ ରେମୁଆଁଇଂ କିତଂନେ ଦୁତ୍‍ଇଂ ସୁଗୁଆ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ ଆରି ମେଇଙ୍ଗ୍ ଅଃନାଡିଗ୍
    ଆଗୁଏଆର୍‍ ଣ୍ଡୁ । ମେଇଙ୍ଗ୍ ପର୍‍ମେସର୍‍ନେ ଗଗିସିଆ ଡାଗ୍‍ଲା ଗୁଏକ୍ନେବାନ୍ ଆରି ମୁଇଙ୍ଗ୍‌ତର୍
    ମ୍ବ୍ରଚେ ମେଇଂ ତଡ଼ିଆ ଆର୍‌ଏ ।
  gof-RNT: Entti kiitanchcho mela gidiya gisho sinthafe hayqqokona. Hayqoppe denddida
    gisho entti Xoossaa nayta.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆଡଃମିସା କାକ ଗଏଃଦାଡ଼ିୟଃଆ, ଚିୟାଃଚି ଇନ୍‌କୁଦ ସିର୍ମାରେନ୍‌ ଦାସିକଲେକା,
    ଆଡଃ ଜୀଉବିନିରିଦ୍‌ରେନ୍‌ ହନ୍‌କ ହବାୟାନ୍ତେ ଇନ୍‌କୁ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନ୍‌କୁ ।
  gah-gah: Keza ageló nenéminiki goha hilisá amave. Hilinitakutí otita vegená nene
    Ómasímini mututoni miniki gosohá kemetamenigi minanigave.
  lcm-lcm: Using parik kipa angkoai si anguan mat an using kila asukang ta ri angelo,
    na kipo inatus si God si kari to pok pelek ani mat.
  aer-aer: '@see-verse:LUK.020.035'
  qvc-NT: Chaqa kawsamushpaqam, syilupiqa Dyuspa wambrangunana kashpa, chay anjilningunashina
    manana nunka rinllapachu wañuq.
  tgl-ULB: At hindi na rin sila mamamatay, sapagkat kapantay nila ang mga anghel at
    sila ay mga anak ng Diyos, bilang mga anak ng muling pagkabuhay.
  cbs-NT: Janua Diosunabu kayabi ana besteanbuwen taea Diosun nai tsumabu keska beneuma
    inun ainyuma jiwexankanikiki, ana mawamadan.
  xtm-NTPP: vaa masu jin kûu‑ka i. Vaa sukan ka kuu ángel Su'si ma, sukan jin ko kuu
    i, te sa'ya Su'si ma jin ko kuu i, vaa ñayii ni ka ndateku ka kuu i.
  nnq-nnq: Mababa anda akapakachi bu kumbengu baweje. Ni ingota ya Nnoongo magambu
    bayokite kuboka kwa abawile.
  bao-NT: ca bii yaitiparã niiri. Ʉmʉreco Pacʉ pʉto macãrãre birã nii, ñucã Ʉmʉreco
    Pacʉ puna nii, biirucuma, ca cati tuaricarãpʉ niiri.
  san-ORI: ତେ ପୁନ ର୍ନ ମ୍ରିଯନ୍ତେ କିନ୍ତୁ ଶ୍ମଶାନାଦୁତ୍ଥାପିତାଃ ସନ୍ତ ଈଶ୍ୱରସ୍ୟ ସନ୍ତାନାଃ ସ୍ୱର୍ଗୀଯଦୂତାନାଂ
    ସଦୃଶାଶ୍ଚ ଭୱନ୍ତି|
  rmn-rmn: Вай тэ мэрэн он нащи, ами овэн сар миляикя. Он си о чявэ э Дэвлэски, вай
    он дживиндён.
  huv-NT: Langondom mandeowüw alinomb, apmajlüyiw at nejiw ángeles, apmajlüyiw micual
    nejiw Teat Dios aton, cos nej lamapacüüch nejiw tiül mondeow.
  otn-NT: Porque ya hi̱njonda̱ du̱, da̱ gohi tengu̱tho yø anxɛ. Ya yø ba̱si̱ Oja̱,
    porque da̱ 'yøt'Oja̱ ngue ma̱'da'yo høndi̱ m'mʉi.
  nop-nop: Adi kumuŋ gineniŋ pilali Bepaŋ’walaŋ wapmihi tineeŋ doktiŋa aŋelo heki
    dabugoŋ hatiŋa kumuŋ mu tineeŋ.
  obo-NT: Dii ron mandad sikandan od poomatoy, oyyos od poko‑iling don sikandan to
    mgo ponolihan. Mgo anak don sikandan to Monama su id badnow rin man.
  kca-kca: пӑрты пӑ ӑт верәтԓәт, ԓыв ангеләт хŏрпийа йиԓәт пӑ ԓыв Турәм ԋаврэмәт,
    Турәмән ԓыв нŏх ԓыԓӈатсайәт.
  cak-ENT: Roma rije' man napon tüj chic ri camic quiq'uin, roma nye'oc cachi'el ri
    ángeles y chuka' ye ralc'ual ri Dios roma ye c'astajnük chic e.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤃ ᤕᤠᤶᤔᤥ ᤔᤧᤴᤇᤡ᤺ᤏᤧᤴ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤔᤧᤒᤥ᤺ᤱᤗᤥ॥
    ᤂᤧᤱᤜᤠ᤹ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤔᤧᤜᤡᤅᤧᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤛᤡᤖᤥ॥
