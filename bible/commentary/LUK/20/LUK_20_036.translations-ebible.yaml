  tzo-ZNT: Yuꞌun mu xa snaꞌ xchamic. Coꞌolic xa xchiꞌuc anjeletic. Xchꞌamaltac xa
    Riox yuꞌun ichaꞌcuxesatic xa yuꞌun ti Rioxe.
  mpm-NT: Ti yukan tukaa ga ka jiꞌi ndɨyɨ un, chi nduu i nanu ángel Yandios. Ka kuu
    i yɨvɨ Yandios ja kuu saa ni, chi maa Yandios ni naxndoto ya i.
  ots-NT: Guejtjo ya jin da du̱jʉ. Da ncjajʉ ncja ngu̱ cʉ ángele cʉ bí bbʉh pʉ jar
    ji̱tzi göhtjo ʉr tiempo. Ca Ocja̱ xta xox‑yʉ́, guejtjo xta uni hnar ddadyo nzajqui,
    ncja ngu̱ ca i pɛhtzi guegue.
  hoy-hoy: बाक आंदुर ना रा यागलु सोत्‍तार, यतिकी आंदुर पुनरूत्थान इन औलाद बन्सकु स्वर्गदूतगोळ्द
    घाई अदिक सोत्‍तुर दा टु जित्‍ता आगदुर कारण देल परमेश्वर उन औलाद ईत्‍तार.
  uri-uri: Ekg nte tu hi ake wa mo nti ur, ekg tu pa tol tu maur akwapel a Maur Wailen.
    Ti tu pike mo yatom wa wreitn pa, tu pa warim a Maur Wailen.
  amo-amo: Na I ba kuru I kuu tutung ba, bara na isoo nafo nono kadura Kutelle, inun
    nso nono Kutelle.
  pjt-pjt: Munuya angelpa tjuṯa puṟunypa tiṯutjara nyinaku piṟuku ilunytja wiya, panya
    tjana ilunytjatjanu pakaṟa Godaku tjitji tjuṯa nyinaku.
  cwe-cwe: Wezakuwa fana wasenga wa kuulanga na hawezadanganika bule. Wawo ni wana
    wa Mulungu kwaviya wazilibuka.
  daa-NT: Gee ŋuur-ak mataaɗo tak-tak asaan ŋuu gine ar *ɗubal ku Buŋdi. Ŋuu gine
    koogin ku Buŋdi asaan ŋa nooyig nooye.
  mlp-mlp: Na ezaqgo in a ta hi moq daqayta na ago ham. In angelo nogmo iyeq tuqos
    daqay ham. God in hodhodab giwazan eraqan iyan in God atatniz tiqiyiy ham.
  ape-C: Eshesh ta shupe kabi douk ananish enselahos um aria ta mare shugok uwe, uwok.
    Eshesh shape Iruhin ananish batowish. Um maresh? Anan douk wata neshuhur shakitak
    iri.
  bgs-bgs: Dì dan puman maté, su iring dan dán katô mga panaligan ka Manama. Sikandan
    tô mga gabatà ka Manama, su inanté dan puman.
  faa-faa: Namina hepene aporo arisia ayiáka risikiakosapo. Arirakano kurafapo. Aporo
    kusua maturikia taerakano i kakaro Kotimo hokosapo.
  kik-kik: Andũ acio matigacooka gũkua; nĩgũkorwo makahaana ta araika. Andũ acio magakorwo
    marĩ ciana cia Ngai, nĩgũkorwo nĩ ciana cia ũhoro ũcio wa kũriũka.
  cap-NT: Arajpachquin z̈ejlcan, z̈oñinacaqui anjilaz̈takaz cjequic̈ha; ana ticznasac̈ha.
    Niz̈aza jalla nuz̈ jacatattiquiztanaqui Yooz z̈ejtñi maatinacapanc̈ha.
  ksr-ksr: '“Kawaa kania ii kokaeŋ: Uumeleeŋ ejemba gbiliŋ koomunoŋga waabuti, iyoŋonoŋ
    Anutuwaa meraboraaŋa kolooju. Yoŋonoŋ Siwe gajoba kaaŋa kolooŋ mombo mende komuwuto,
    tetegoya qaa laligoŋ ubuya.'
  eng-TNT: 'nor yet can dye eny moare. For they are equall vnto the angels: and are
    the sonnes of God in as moche as they are the chyldre of the resurreccion.'
  sbs-sbs: Mikese ba olele kuzwilila kufwa. mukuti ba likanelele ni mangeloi ni bana
    ba Ireeza, bababi bana ba ba buswa.
  sue-sue: Anutu meni nukare betaira ena emoko awa-uzenu eriwa, are nukare mai nuso
    wero noise angelo ine wero itamunora. Nukare noko betai ine tepo awa.
  fra-NCL: aussi bien ne peuvent-ils plus mourir, puisqu’ils sont en comme les anges,
    et qu’ils sont fils de Dieu, étant fils de la résurrection.
  bhg-bhg: Aindabé, anelamane ango, awamane mana betara. Edo ainda edo awamane awa
    bebetegari edo erarida mamai, edo God da mamai.
  snn-NT: Riusu guënamë re'oto yo'o con hua'na ba'iye'ru ba'ija'cua sëani, gare huejama'icua
