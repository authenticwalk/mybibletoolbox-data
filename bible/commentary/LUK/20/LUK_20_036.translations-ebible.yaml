  bqc-SIM: Aaↄ dɛ lán malaikaↄwaɛ, aa ga lↄo. Aaↄ dɛ Lua nɛ́ↄ ũɛ, gàbↄↄ ũ.
  tcz-CHONGTHU: Chule amaho thikit talou diu, hitia chu amaho van'a Vantilte tobang
    hidiu ahitai. Amaho Pathen chate ahitauvin chule thoukit chate ahitauve.
  mar-mar: आणि ते मरणार नाहीत, कारण ते देवदूतासारखे आहेत. ते पुनरुत्थानाचे पुत्र असल्यामुळे
    ते देवाचे पुत्रही आहेत.
  snp-snp: Aya wenenawa ya enisole yaidana oti kofawa minomo diti ya kofa ogofuti
    folámenagilae. E’e, ido folaguti olu kofa nedi gedami nenako, Goti nomilipala
    minae.
  isl-isl: og þeir munu aldrei deyja. Þeir eru synir Guðs og eru eins og englarnir.
