  bzj-bzj: Dehn wahn kyaahn ded agen needa, kaa dehn wahn bee jos laik di aynjel dehn.
    Dehn da Gaad pikni dehn laik how dehn rayz op bak fahn di ded.
  chk-chk: Repwe wewe ngeni ekewe chon läng, nge resap chüen tongeni mäla. Ir nöün
    Kot, pun ra manausefäl seni mäla.
  ssd-ssd: Nane maŋ kumam kumuŋ kuga. Nane eŋel taŋaŋ minamŋgaig. Kuate nu nane kile-tidiŋguwa
    le nane nu tuku kiŋo kame minamŋgaig.
  acr-TNT: Ma chilaꞌ chicaj na jinta chi camic chique, quebuꞌana cꞌu pachaꞌ ri ángeles.
