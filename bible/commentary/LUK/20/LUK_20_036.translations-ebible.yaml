  tue-tue: Ángelea tiiróbiro niiĩya. Dianemoricua sáa. Cõãmacʉ̃ masõrira niijĩrã,
    Cõãmacʉ̃ põna niiĩya.
  bjp-bjp: Ke biil sabin rin met, wara le rin arae foron angelo. Ri berberat ke God,
