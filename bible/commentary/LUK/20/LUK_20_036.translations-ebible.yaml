  rop-rop: Dei garra jidan wulijim detlot einjul. En dei kaan dai du. Olabat garra
    gidap laibala. En blanga tharran na olabat biginini blanga God.
  mee-mee: '@see-verse:LUK.020.035'
  mwf-2018: Mu kardu nhini-ka puyemanu puru ku nginipunh angel mani-ya i mere deyida
    puyuwuwupnu. Kardu nhini-ka kardu ngarra Yile neki nukunu nhini nukunu-ka purdunkarlbirlnu-yu.
  dif-dif: Tana ngandandarila nganai palila, ngangau tana angelani jeribaka nganai
    ja Godaia kupa, ngangau tana narindru jiritjini kupa nganai.
  gam-gam: Kambono kuntaimane goi pora dji, alla nagoye. Kambono golo erwo gun pine
    ge God tau agelo mor mal embe molo God wombaye moye.
  nou-nou: Ungo awa teta asisi ewagaewa betae atima era da awodo ra. Ungo awa Mamo
    da kinapeina. Edo ungo betedo wasiri de sekago eradera.
  mqb-NT: Anga tinen nà, ti mac sabay, tinen kawa maslay a Mbərom ahay coy. Ti təra
    wan a Mbərom ahay, anga tə slabakak ahay à məke wa coy ata awan.
  ape-B: Echech eke chupe kobi douk ananich ensel umu ali eke kobi chugak, wak. Echech
    achape God ananich batowich. Umu moneken, anan douk wata nechuhul chaitak uli.
  grc-F35: Οὔτε γὰρ ἀποθανεῖν ἔτι δύνανται, ἰσάγγελοι γάρ εἰσιν—καὶ υἱοί εἰσιν τοῦ
    Θεοῦ, τῆς ἀναστάσεως υἱοὶ ὄντες.
  cav-NT: Maju, netitsuranuca jadya juatsu tuna majunucanime ama. Barepaju Yusu tsahuaqui
    cuanaque tuna caquemiti baecua. Jadidyatu emaju cuanaque; netitsuratsu tuna caquemitinucabuque
    amadya. Yusu jaque tuna jubuque; tuja ebacua cuanaque tuna jubuque.
  kgp-NT: Ter mãn ke tũ ag tóg nĩ gé, mỹr, ha mẽ, hã kỹ ag prũg mãn ke tũ nĩ, kỹ fag
    mén mãn ke tũ nĩ gé. Kanhkã tãn ri ke ag nỹtĩ, Topẽ tỹ jẽgnẽ jafã ag ri ke mỹr,
    ũn rĩnrĩr mãn mũ ag. Topẽ krẽ vỹ tỹ ag nỹtĩ sir, ag tỹ ãjag kãgter tá rĩnrĩr mãn
    ken kỹ.
  bvd-bvd: suli da mala nada 'ensel nia ki God ne nao dasi mae naa. Kera na wela nia
    ki God naa, suli God nia tatae kera faasia maea.
  ukr-1871: бо анї вмерти не можуть, рівні бо ангелам і сини вони Божі, воскресення
    синами бувши.
  apz-apz: Hofɨko aꞌamu ahwomomjo paꞌnyo nohumafɨkuji apaꞌno poyo mapeꞌnɨfitnnehofo.
    Anɨtu hofɨkimo poyo peꞌnyo somtaꞌni ulɨkafoso soꞌno hofɨko kakoe mehomi umoꞌnantɨfeho.
  eng-AOI: '@see-verse:LUK.020.035'
  yon-yon: Ku wadkere dobaraniib kuu God ye engyus areb keraniib, bobnaibban. Yi kuu
    God ye dana meed, amborom kuu dukniwen yirimbed benmananeene dembaniib kowe.
  poi-NT: Jém nɨ́cyajpáppɨc sɨŋyucmɨ d́a e̱ybɨc caayajpa. Tsɨ́yyajpa juuts jém sɨŋyucmɨpɨc
    pɨxiñt́am. Jeeyaj Dios ima̱nɨctam porque Dios ichiiyaj jém jo̱mipɨc mɨjta̱y.
  wuv-wuv: ma lomi ba ro'aa ma'ediai, uaa ro'ou ale'ei ei alo'alo. Ro'ou, na'uu mei
    Haidaa, uaa rona asi'aa a'a fei ma'ea.
  quf-NT: Chaqa paykunaqa manana wanurchu angelkuna yupayna kanqallapa. Chaynulla,
    wanushanmanta kawsamushanllaparayku, Dyuspa Wamranna kanqallapa.
  yuw-yuw: Muno yu wömai sum yaru simbang itmuya wönggon mamning. Kopotorocho yu omocdecma
    doun wekuya yu Kopotorochon weni manani sinom itnahing.
  hus-NT-1971: Ne’ets ca ejthachic c’al a Dios tin lej tsacamilchic, ani ne’ets ca
