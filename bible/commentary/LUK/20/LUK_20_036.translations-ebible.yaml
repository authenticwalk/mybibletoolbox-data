  dwr-ENT: ኡንቱንቱ ፆሳ ኪታንቻ ማላቲዴ ዴዒያ ዲራው፥ ሄዋፔ ሲሚዴ ሃይቂኪኖ። ሃይቁዋፔ ዴንዲያዋንታ ጊዲያ ዲራው ኡንቱንቱ
    ፆሳ ናና።
  pma-pma: Keil imai isuval angelo keil koa asakras avamat. Ka navong meatin keil
    imoul eris ran matien, hetie lati keke avi titan Ahi.
  atd-NT: Konad on ogkamatoy sikandan no ogkounawa sikandan to mgo diwata no suguanon
