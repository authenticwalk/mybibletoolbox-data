  yml-yml: Yadi mia baniꞌodi anelose kebu i na wafaga. Fai Yaubada i sivetovoidi wafayega
    begaidi natunavo.
  ory-ory: ପୁଣି, ସେମାନେ ଆଉ ମରି ପାରନ୍ତି ନାହିଁ, କାରଣ ସେମାନେ ଦୂତମାନଙ୍କ ପରି ରୁହନ୍ତି ଏବଂ
