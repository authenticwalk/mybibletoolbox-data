  cek-AK: 'nihcae loe dueh o thai mak ai boeh: van kaminawk baktiah ni oh o boeh;
    angthawk lethaih caa ah oh o pongah, Sithaw caa ah ni oh o boeh.'
  bkd-bkd: ta mailing en sidan hu mga balinsuguen hu Dios daw mga batà en daan sidan
    hu Dios ha nabanhaw aman harì en sidan matay.
  ctu-76: Como mach ch'ujbi i cha' sajtyel. Mi quejel i yajñel bajche' ajtroñelob
