  mya-JVB: သေ ခြင်းနှင့်အစဉ် ကင်းလွတ် ၍ ကောင်းကင် တမန်ကဲ့သို့ ဖြစ် သည်သာမက ၊ ထမြောက်
    ခြင်း၏သား ဖြစ် သောကြောင့် ဘုရားသခင် ၏သား ဖြစ် ကြ၏။
  kgf-kgf: Ieneŋ imi yacyarawac buŋa wamma Anutuac nambérac wamma kua meme uŋa ésécnec
