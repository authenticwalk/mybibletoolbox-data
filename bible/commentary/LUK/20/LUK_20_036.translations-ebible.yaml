    ca tsemetschic.
  med-med: Got ndi, wamp on kona mbila, ropa rut ndangga kʉn, anggelo ralk, Got nga
    kangambuⱡa mel mbʉ muⱡing. Wote aldpa, kuⱡi nʉⱡing, mon.
  bch-bch: ngansa irangrang ngan timate pade mao. Ngansa gid tiuot lalaede mambe gid
    anggelo. Deo ipei gid mulian ngan matenga, ta timan ei ele gergeu.
  cco-NT: jo̱guɨ jaˋ quɨ́ꞌˉ jmɨɨ˜ faꞌ e nijúungˉguɨr, co̱ꞌ lajo̱b lɨ́ɨngˊ jaléngꞌˋ
    ángeles quiáꞌˉ Fidiéeˇ fɨˊ ñifɨ́ˉ, jaˋ cúngꞌˋ guóorˋ o̱ꞌguɨ júuiñˉ; jo̱guɨ jó̱o̱ˊ
    Fidiéeˇ nilíingˉ jaléngꞌˋ i̱ dseaˋ do uíiꞌ˜ e nɨcají̱ꞌˊtu̱r caléꞌˋ catú̱ˉ.
  deu-1951: denn sie können auch nicht mehr sterben; denn sie sind den Engeln gleich
    und Söhne Gottes, da sie Söhne der Auferstehung sind.
  alq-ALGNT: Mi maia pejig8an ajenig ke ijinagozi8adj, ka8in dac 8ikad mina8adj kadagi
    nibosi8ag. Kije Manido ini odabinodjijiman, osa mega ki abidjiba8ag.
  ixl-NNT: As yeꞌxhkam la kam veꞌteꞌ unpajte, tan eela kuxh veꞌteꞌ tukꞌ unqꞌa ángel
    la ibꞌaneꞌ. As aꞌeꞌ unqꞌa jikla meꞌal ikꞌaol u Tiixheꞌ uvaꞌ la ul taama unpajte.
  boa-NT: Aame tsáhájuco dsɨ́jɨ́véityú Píívyéébej tsɨ́ɨ́mé íjcyame níjkyéjɨ múnaáduréjuco
    néémeé.
  quh-NT: Imaynachus angeles mana wañupuncuchu, ajinallataj causarimoj runaspis mana
    ujtawan wañonkancuchu. Paycunaka janaj pachaman yaycoj Diospa wawasnin cancu.
  kwi-kwi: Uspane sua mamasa iamanazi. Dios usparuza mamasa uzninnarawane, uspane
    Dios painkul manazi. Diospa ángelkanain manazi.
  agm-agm: Kiya Autaahaatɨhomɨ enjerɨhiya otɨpɨpatɨhiya yamɨhapataatɨhɨ bimohiyɨhiyaamataiwɨhiyaasɨ
    wɨndɨ namaapopɨ nasisoaarɨ bimɨtaapo. Kiya anɨmwaahɨpatombɨ japɨhɨ nepapɨhiya
    Autaahaatɨhomɨ manyinyaare.
  ubr-ubr: Osi on arimon anea ba sinama ato men sinarab. Osi arimon God nanatun mes
    sinmatar yabin osi on God rabob emon ibobaimisires on mes.
  tsw-NT: A̱ da̱shi kuwa̱ shi, o to oꞌwo tsa nlingata ma̱ A̱sula̱. Muwun ma̱ A̱sula̱
    n ɗa ana wo oꞌwoi A̱sula̱ a̱ ꞌya̱sa̱n nle.
  cax-NT: Taha chauqui champüqui concorrü. Nacarrüma caüma tacana naca bama angelerrü.
    Arrüma caüma aütorrti Tuparrü, itopiqui süboricoma tato.
  aia-aia: mara bwa'i mae'a ro'u. 'Inia 'iraau rai 'onaairaaui enjel nara bwa'i mae.
    'Iraau ra'i garena God, 'inia 'ia God a ha'a-suruta'eraau baaniai mae.
  srp-1865: Jer više ne mogu umrijeti; jer su kao anðeli; i sinovi su Božiji kad su
    sinovi vaskrsenija.
  agt-agt: te awedan sangaw masi, te am tolayan na kid sangaw na Namaratu a kagitta
    na kid sangaw na anghel kiden ikid na Namaratu.
  lug-lug: era tebaddayo kufa nate, kubanga baba nga bamalayika. Era baba baana ba
    Katonda kubanga baba bazuukizibbwa mu bulamu obuggya,
  yby-yby: Edimo okanaki wewenakidana iki helikaka amae. Heli-minatabokuti sinatabo
    wewenaya Omaimidana oluhola lolo iki ohotama depa mutiya liki minakilae.
  heb-heb: כי לא יוכלו עוד למות כי שוים הם למלאכים ובני אלהים המה בהיותם בני התקומה׃
  mpp-mpp: Yenge homackacni gboliyelu fangke-fangke, yogolec fungine aigaing. Yenge
    Wapongte adu-madecfocine ailu angelo ingucne galu hatacmac nalic mi homadaingte.
  apb-apb: na kire sa'a mae lo'u. Oto aana ii'onga urine nge kire kei ii'o oto mola
    mala mo ensel. Mwala ngeena oto mo kalena God, nge kire ta'ela'i eeliho'i lo'u
    mwaanie maenga hunie maurihe haalu.
  san-TEL: తే పున ర్న మ్రియన్తే కిన్తు శ్మశానాదుత్థాపితాః సన్త ఈశ్వరస్య సన్తానాః స్వర్గీయదూతానాం
    సదృశాశ్చ భవన్తి|
  ben-IRV: তারা আর মরতেও পারে না, কারণ তারা দূতদের সমান এবং পুনরুত্থানের সন্তান হওয়ায়
