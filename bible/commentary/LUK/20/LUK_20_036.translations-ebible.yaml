  cbt-NTPO: Co huachi chiminaponahuë'. Anquëniro'sa pochin nisapi. Nanpiantarapi ni'ton,
    Yosë hui'ninpita chachin nisapi.
  rmy-SERVI: Вонэ на мэрэна, нэ исин сар ангелуря. Вонэ важ Дэвлэ чявэ и чея, колэсти
