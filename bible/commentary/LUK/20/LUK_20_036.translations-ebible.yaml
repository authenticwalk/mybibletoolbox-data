  gof-ENT: ኤንቲ ኪታንቾ ሜላ ጊዲያ ጊሾ ሲንፌ ሃይቆኮና። ሃይቆፔ ዴንዲዳ ጊሾ ኤንቲ ፆሳ ናይታ።
  aau-aau: Uwrsa somokwe ensel me hieyn lwak ey, liy ma-lokrue ley. Homkwe sawk God
    so ney-ar lwak ey, payhokuaw God hiykwe hmekwe po ma-me-sian.
  tvk-tvk: Xil mei lixoni masxaxa xil xa lasakras lalel. E melele xa moletin xil limea
