  uig-CYR: Чүнки улар йәнә өлмәйду, пәриштиләргә охшаш болиду; «өлүмдин тирилиштин
    туғулған пәрзәнтләр» болғачқа, улар Худаниң оғуллиридур.
  ikw-NT: Be jọ́onwu ẹnwu berere, kwnornu nụ be nụ lele ele enine izi. Be bụ rụmu
    Chiokike kwnornu nụ be hiri n'ẹnwu lizọ.
  khs-khs: 'Ko:yawemiye, iwa wa:kewa makulaposakeye. Iwa hepene senawamupela: sita:
