  bmr-NT: Siino tahɨgo iguijevecuujitɨmaño Moocaani toomomɨnaabadɨro icacuujimo siino
    ubuheetecumaño Moocaani seemerucuuji iicamo.
  fuf-fuf: Awa kadi ɓe maayitoytaa, ko fii haray hiɓe wa'i wa malaa'ikaaɓe. Ko ɓe
    fayɓe Alla kadi, ɓay ko ɓe ɓiɓɓe ummutal ngal.
  mwc-mwc: kosi wai aneya rutainisi, ba kega meyana sina rabobo. Kosi wai God natunatuna,
    basuna, kosi rabobowai sina bomsiri mena.
  bhl-bhl: Nimtew angom? Sunbin-Got e ilo fomkamin kel baba tein koyeme kano, i akalem
    muluwel kesomi, iti nam kuaniw kasike. Feinka! I Sunbin-Got akalem yemdakamin
    finik imdiw kelokoliw kasike.
  ons-ons: Eŋe qeliwo aŋelo yale gekei, eŋe maine mi seukkei, Anutuŋo ŋei ŋerep ea
    deŋesereo ŋine maki wisikae wiekei, naso eao eŋe Anutu wane medewekoune okanikei.
  con-NTPO: Tsangae pa'masiave dapa Chigama sefacconi'su shondosundeqquia'caen canse'faya.
    Nane tsendeccuja ccase qquendyapa tsu Chiga dushundeccuve da'fa.
  ghs-ghs: Tukutukuho ttarita qoobaqu nokoi Ohongaho birabira naateqi angeroho isakita
    nokoi bamu qesa naataqu tete oke qupadzomare.
  peg-peg: ଆରେ, ହେୱାର୍‌ ଆରେ ହାଦେଂ ଆଡୁର୍‌, ଇନାକିଦେଂକି ହେୱାର୍‌ ଦୁତ୍‌କୁ ଲାକେ ମାନ୍‍ଙ୍ଗାନାର୍
    ଆରେ ନିଙ୍ଗ୍‌ଜି ଇସ୍ୱର୍ତି ମାଜ଼ି ଗାଡ଼୍‌ ଆନାର୍‌ ।
  txu-NT: Nãm me akubyn tyk prãm kêtkumrẽx ne abenwỳr ba kêt ne. Kam ne me kute kadjy
    mrãnh djwỳnh pyràk. Ne arỳm akubyn tĩnkam dja me kubê Metĩndjwỳnh krakumrẽx ne
    tu tĩn ne ajte tyk kêt.
  eng-WEBU: For they can’t die any more, for they are like the angels and are children
    of God, being children of the resurrection.
  gnw-NT: Jae ramiño vi ndarau umano ye. Echa'ã yugüɨrecota ángel reta yugüɨreco rami.
    Yugüɨrecota Tumpa taɨ retarã. Echa'ã Tumpa umbɨjecove yeta güeru umanocue vae
    reta ipɨte güi —jei—.
  mux-mux: Yambu kanuma lomburuku ola molkuliinga enini mulú-koleana angkellama molemele
    mele aku-siku molkuliinga, kelku kulú naa kolku kene Pulu Yili-nga kangambulama
    mulungí.
  maj-NT: A̱t'aha̱ najmi ta̱ ka̱ma ku̱a̱yáha. B'a̱ ní ts'ín k'úéntu xi nkú ts'ín tjíntu
    ntítsjee̱. Ntíhi̱ Nti̱a̱ná ka̱ma, a̱t'aha̱ j'áíya ngáha̱ ra̱ ngabayoo̱.
  bkq-NT: Iguewâtyby modo kurâem itonze lelâlâ, nigueompyra tâitomoem. Anju domodo
    nohogüinwâbyra. Alâpylâ iguewâtyby modo, kurâem itonduo, nohogüin-ondaymbamo ise.
    Tymeombyry ara lelâ ise Deus nhedylymo, mâkâlâ kurâem ietonimo awylygue.
  kue-kue: Ye angelo meglmere yegl mogltre ana goglkraglkwa. Ye God nangiglma moraglkwa.
    Sraglpre, ye goglkwa ba God ere-ikor endungwa.
  cot-NT: Aatotarite imetojimajiajitsi, jac tancoretancoreitanajitarite. Manaquea
    inquempejiajempari irashivantijitete Aapani Irioshi, aisa inquempejiajempari Aapani
    Irioshi teetarite iramenimateroji imetojane, jac ipeajiaqueri irijanijiate.
  bnp-bnp: a vuhuna ri manga a agelo, i uka ma ri gi mate tabu. Ria e huriki e tuna
    Vure, a vuhuna ri mahuri mule na nimate.
  apn-NT: Hãmri nẽ Tĩrtũm kapẽr o mẽ wrỳk xwỳnhjê pyrà nẽ axte htyk kêt nẽ. Ãm htĩr
    tũm rãhã nẽ pa ho pa. Tĩrtũm ra akupỹm kot mẽ ho htĩr jakamã koja mẽ kêp hkra
    nẽ kuri htĩr tũm nẽ mex nẽ pa ho pa nẽ axte kãm hprõ rỳ mjên prãm kêt nẽ ri pa.
  ctp-NT: chaꞌ la kanꞌ ja ndiꞌin ꞌa chaꞌ kaja neꞌ siyaꞌ ti. Ka neꞌ kanꞌ sa ñaꞌan lka
    angajle, skan ꞌin Ndiose nu ndiꞌin seꞌen ndiꞌin Ni; ka neꞌ sñiꞌ Ndiose siyaꞌ ti,
    chaꞌ wa ndyuꞌu neꞌ xiyaꞌ.
  bre-BRG: Rak ne c'hellint ket kennebeut mervel, abalamour ma vint heñvel ouzh an
    aeled, ha ma vint bugale Doue, o vezañ bugale an adsavidigezh a varv.
  opm-opm: '@see-verse:LUK.020.035'
  bvr-bvr: rrapa minypa gala aburr-yinmiya mola aburr-juwa. Wurra jarra minypa waykin
    aburr-guyinda aburr-ni barra ngardawa Wangarr burr-yika walkurpa yerrcha nipa
    burr-jarrkarrana.
  wal-wal: Aissi giikko, eti kiitanchchatu mala gidiyo gishshau, naa77anttuwaa haiqqanau
    danddayokkona. Qassi eti haiquwaappe denddido gishshau, Xoossaa naata.
  shj-shj: Ndä sa mändey säxseccä song xa kala sa'das malayikada. Säs enggä Kaläg,
    xa sänguso sa tä xäs.
  zad-NT: ni koch no guet, san soagake' ka zoa anjlka'. Na' gakgake' xiiṉ Chios daa
    ba bisbane' ḻegake' ladj beṉ' wetka'.
  kmg-kmg: Wemocte? Jaŋe hâmockonec faharerâ Anuture naru motecfâc ehuc aŋelo jaŋe
    iŋucne hâmo hetiric mi ehuc furu jaha junšoŋgopieŋ.
  aso-aso: Aꞌmine aleve ingine nene angeloꞌ neꞌmine minilisanako mo hilamilisave.
    Idoꞌ hili nilizangutiꞌ otiliza aleve nene Oꞌmosoꞌmo do ote-ngidineꞌ nenako mo
    eiꞌ izipahala neꞌmine liliꞌ igi minilisave.
  uli-uli: Re bele wochog angelus ngo re towol mes. Ika meka lol Deus bo resa molow
    tefael mo irel maes.
  nin-NT: Na si taka kɨ zizo hen. A taka zzu nâ ta si abitu ba Abachi ba nu unkplassu.
    A taka sa amumarr ba Abachi, nggo Abachi taka du ba tasi ni ibe, na du ba so tsitsirr.
  tgk-tgk: Онҳо дигар мурда наметавонанд, чунки мисли фариштаҳо мешаванд. Онҳо фарзандони
    Худо ҳастанд, охир Худо онҳоро аз мурдагон зинда кардааст.
  acu-NT: Antsu Yuse awemamuriya nunisarang nuwartichu artinuitai. Tura jakamunmaya
    nantakiaru asar, Yuse uchiri artinuitai.
  cak-WNT: Y chuka' ri camic can ma xtapon ta chic quiq'ui, ruma xque'oc achi'el ri
    ángeles y chuka' ye ralc'ual ri Dios ruma ye c'astajnek chic el.
  ebk-ebk: tay kamancha angheles ay achi matmatuy. An-aktu Apo Dios chicha, tay matakucha
    manipud as nan utúy.
  spa-PDDPT: Porque ni siquiera pueden morir, ya que son como ángeles. Al ser hijos
    de la resurrección son hijos de Dios.
  tke-tke: Vowi kinaakwege, enaakale woona angero. Vano enakala ahima a Mulugu, mwaha
    wovenyihiwa muukwani.
  ruf-ruf: Ng'awatsakufa keli bae, kwaapfila watsokuwa ka wamalaika. Nawo wa iwana
    we Imulungu kwaapfila watsilihuka kulawa mne lifwa.
  gun-gun: Nomanovei ma 'rã guive, mba'eta omboete ju rire anjo kuery rami ma 'rã
    ikuai Nhanderuete ra'y kuery ikuai vy.
  agu-BL: Qui't chiquim. Chocopon tetz me'l cy'ajl Ryos, na ẍchitz'ok ta'n, —stzun
    Jesús scyetz.
  isn-isn: Kuite shanga ahumile kusha hange, kunso etula kina esawasawa neamalaeka
    na ana ang'wi Tunda, Ana auiki.
  ilo-ULB: Ket saandan nga matay, gapu ta kasda la kadagiti anghel ken kadagiti an-annak
    ti Dios, nagbalinda nga annak ti panagungar.
  pir-NT: Sa ye tiquina angele yero sahata ne yariasi. Tiquina Cohãcjʉ̃ masoriquina
    ijiye, Cohãcjʉ̃ pohne ijire.
  anv-NT: Ndɛre Ɛsɔwɔ apyɛ ɛbwɔ́ ákwilégé né negbo, ámágé gbó sé, néndé
    álú nkane makiɛ́nné Ɛsɔwɔ, ne álú baá Ɛsɔwɔ tɛ kwyakwyá.
  sab-NT: '@see-verse:LUK.020.035'
  tmd-tmd: Makwam ñɨŋ iswob wöröxeñ; ejol bla röxg öim öim kömö mɨjöña. Ñɨŋ öbiöñ
    aku mɨ, God halöu ha nuŋwa mɨjöña.
  acr-NNT: Ma chilaꞌ chikaj na jinta chi kamik chike, kebꞌuꞌana kꞌu pachaꞌ ri ángeles.
    Yey e ralkꞌoꞌal ri Dios; e uwariꞌche yaꞌtal chike kekꞌastaj chikixoꞌl ri ekaminaq.
  kpg-kpg: Digaula gaa hai be digau di langi, ga deemee di mmade. Digaula nia dama
    ni God, idimaa, digaula ne mouli aga mai i di made.
  taj-taj: ओच्‍छे थेनीगदे खाइमै आसि तिग्‍दा भिसम थेनीगदे स्‍वर्गदूतगदे ह्रङ्‌बान तला।
    ओच्‍छे सिबाग्‍याम सोना लबाला सन्‍तान तबासे लमा थेनीगदे परमेश्‍वरला सन्‍तान हिन्‍ना।
  avt-avt: Hɨr nanɨre mɨt ensel nentar hɨr ap te nani au. Hɨr nanu nanre nɨkerek ne
    God nanɨntar hɨr naa hɨr pɨke nanɨkrit.
  cbk-cbk: Hende na sila ay muri, cay dol el maga angeles ya sila. Y sila maga anak
    ya de Dios, cay ya resucita ya sila del muerte.
  uig-ARA: چۈنكى ئۇلار يەنە ئۆلمەيدۇ، پەرىشتىلەرگە ئوخشاش بولىدۇ؛ «ئۆلۈمدىن تىرىلىشتىن
    تۇغۇلغان پەرزەنتلەر» بولغاچقا، ئۇلار خۇدانىڭ ئوغۇللىرىدۇر.
  tuf-tuf: Eyinan Sir cuacúr cacminán wan chácayqueyra, -wajacro-. Sicor estají yinyat,
    Sir sasaro. Eyin sácajac cuar sicor estají yináyqueyra. Eyta bira éyinra bucoy
    saca báreyra, -wajacro-.
  abx-abx: Ga'i na mga iya agkamaratay kay akapariho na mga iya si mga anghel. Mga
    dadi'-na na mga iya si Diyos ngan agdiringsirarihan tungod si kabanhaw-na mga
    iya.
  mco-NT: Co jäy ajcxy yjugypɨcy, chi ca' huaad y'ögcɨxy jadüg'oc, quipxyjaty ajcxy
    mɨɨd je ángeles ajcxy, e Dios yɨ' ajcxy ung'adɨɨb co yjugypɨgɨpy mɨɨd jemybɨ jugy'ájtɨn.
  bsp-bsp: Ŋafɔtam sɔ kəfi, bawo pəyi ŋa pəmɔ mɛlɛkɛe, ŋa ŋandeyɔnɛ awut a Kanu, bawo
    Kanu kəyekti ŋa defi.
  kqf-kqf: Tedi maibena aneya bi mote sima peki. Banina tedi ba Maimaituwa natunatuna
    pekimo a kenamoito.
  cpb-NT: Tema eero ikaamanetapai janta, roshiyapaiyaari maninkariite, tema itomi
    Pawa rinayetaatzi rañaayetai.
  aon-aon: Eshesh ta shupe kabi douk ananish enselahos um aria ta mare shugok uwe,
    uwok. Eshesh shape Iruhin ananish batowish. Um maresh? Anan douk wata neshuhur
    shakitak iri.
  hus-NT-2005: pos, yabich neꞌech ka chemechtsik. Jajáꞌtsik neꞌech ka kʼwajay jelti
    an tʼokat abatwáletsik ani u chakámlábichtsik kʼal na Dios abal ejnekichtsik ti
    ít.
  mig-NT: Ni ma̱ kúu̱ kutɨ‑gá‑i. Chi̱ ɨɨn núú‑ni kákuu‑i jíín ndájá'a̱ ándɨ́vɨ́, te
    suni se̱'e Dios kákuu‑i, chi̱ a ni̱ nachaku̱‑i.
  bps-bps: Na talà ale lêman mati, du salngad ale i dad kasaligan Dwata. Na dad ngà
    ale Dwata du tantékan ale mdà di fati.
  mbs-mbs: Eked dan todà kematay, so iling dan te menge anghil. Meinang dan menge
    batà te Timanem, so entayen din dan lekat te nematay.
  tof-tof: I sab gaodó koke kwarile büdülüm, zitülkus i sab anerruzan kwarile. I Godón
    olmalko, zitülkus God ibü büdüldügab kuri irsine.
  cme-NT: Ba kaa waa gbula ŋaa *dɔrpɔpuɔrbiemba; ba siɛ tiraa gbãa ku. Baŋ siire
    hel kuomba hɔlma-na ba ciɛ Diiloŋ-biemba.
  sus-sus: E mu faxama sɔnɔn, barima e luma nɛ alɔ malekɛe. E to bara keli faxɛ ma,
    e findima Ala xa die nan na.»
  pon-2006: Pwe re duwelahr tohnleng kan, oh re solahr kak mehla. Irail me sapwellimen
    Koht, pwehki ar mourdahsangehr mehla.
  dad-dad: idi baban gare deyag kisi feleya sã, ere nigin, idi engel gen. Idi laa
    bun tamal mata ke de fã def nigin, idi Negur nẽ gere tar.
  zab-NT: Te pur aquɨtru gatytideb, sino que laadeb agacdeb zec de ánglɨ xte Dios,
    ne anágacdeb de lliin Dios pur agubánydeb stuby.
  jae-jae: ma sêmac êndu êtiam atom gebe êsêac têtôm aŋela ma têtu Anôtô latui gebe
    Anôtô gêŋu êsêac dêdi sa aŋga ŋacmatênêŋ.
  ksd-ksd: tago pa diat a mat mulai; tago dia vardada ma ra umana angelo; diat a umana
    natu i God, ma ra umana natu i ra nilaun mulai.
  msm-NT: su konad on ogkamatoy. Ogkaangod on sikandan to mgo anghil. Duon isab to
    sikan no panahon, og-ilingon sikandan no mgo anak to Diyus su pigbanhaw din man.
  myk-myk: Pee da xhuu nige wɛ, bani pee na bye ba fugba mɛlɛkɛɛ pii wa wɛ. Pu na
    bye Kilɛ nagoo, bani pee ɲɛ xuɲɛnɛ li sipyii.
  sbe-sbe: Siya kabo doha anelu yo nige gonowana se boita. Siya Yaubada natunao, matawuwuna
    ede boita unai se toloꞌuyoko.
  mcr-mcr: Goti Hanjuwä Iqu quŋi aŋgumä ae ävauqumuatätqä-qae, Iqueqä ymeqä eäpiyitaŋi,
    eŋätqä iqua eŋqä-paŋä eäpu, aŋgi mäpäkoŋqä da ipnuwiqä” ätukqe.
  cux-NT: Yáⁿ'āa miiⁿya 'āā ntɛ́ɛ́ 'cuūvi yā ti daama yā ndúúcū ángeles. 'Iiⁿ'yāⁿ
    s'eeⁿ chi daiya Ndyuūs tí induuchi yā yeⁿ'ē nguaaⁿ tináⁿ'ā.
  tur-YTC: Artık bir daha ölemezler. Çünkü melekler gibidirler ve dirilişin çocukları
    olarak Tanrı’nın çocuklarıdırlar.
  san-ITR: te puna rna mriyante kintu shmashAnAdutthApitAH santa Ishvarasya santAnAH
    svargIyadUtAnAM sadR^ishAshcha bhavanti|
  bel-N: бо памерці ўжо ня могуць, бо яны роўныя анёлам і сыны Божыя, калі сталіся
    сынамі ўваскрасеньня.
  sch-sch: Vântîrtonngei angin om an ta, thi thei khâi noni ngei. Thina renga an
    inthoinôk zoi sikin, Pathien nâingei nîng an ti zoi.
  mic-MIQNT: Wegla mimajuinu'g tlo'ltitaq pa wijei aq ansale'wijig aq ma gisi npu'ti'gw.
    Negmow na Gjinisgam un'jang muta Gjinisgaml gisa'lguta minua'lanew aq apaji mimajultinew.
  huu-NT: ia Jusiñamui jaɨenisaɨ isoi illanona, dane fiodaiñeitɨmacɨ.
  jiv-NT: Warí, jákashtin áiniatsuk. Nayaimpinmaya̱ suntara áintsaṉ ajasartatui.
    Tura nantakiaru ásar Yusa uchiri̱ ajasartatui.
  otm-NT: Nguetho da gohi tengu tho yʉ́m 'bɛhni Oją ʉ, nɛ him man da du bʉ. Nɛ ma'da'yo
    da gohi 'bʉ bi xoxa Oją ʉ ngue yʉ́ t' ʉhnisɛ Oją ʉ.
  dah-dah: Yeŋbe kamtiŋde mat huwardeb Al Kuruŋyen dirŋeŋ weŋ henayiŋ. Irde Al Kuruŋyen
    miyoŋ yara henayiŋ geb sopte ma kamnayiŋ.
  tnk-tnk: Irəha tuhəpwəh nemhəien mwi tɨ nəri nə mə irəha həmwhen ia naɡelo me. Irəha
    nɨpwnəti Kumwesən me tɨ nəri nə mə in ro irəha hətui mwi ia nemhəien.
  kpr-kpr: Ne aneya da kau avavaga irarera, jo ambae arera.
  san-IAS: te puna rna mriyante kintu śmaśānādutthāpitāḥ santa īśvarasya santānāḥ
    svargīyadūtānāṁ sadṛśāśca bhavanti|
  nho-nho: '@see-verse:LUK.020.035'
  gym-NT: Ni ñan krütadre mda, akwa ni rabadre angeletre Ngöbökwe kwrere. Erere arato,
    ni rükadita nire angwane, ni rabadi Ngöbö odeire jökrä, aisete ni rabadi ja etbare
    amne ja ngwaire, aisete ñan ja mikadre gure.
  azg-NT: Ee taxeꞌcüje nndaꞌhan. Ntsijonhanꞌhin chaꞌna nque ángeles. Condui nanꞌñeen
    ntsinda Tyoꞌtsꞌon ngꞌe na jndë tyincyaa jon na cotaꞌndoꞌ xcohan.
  bhd-bhd: तैना मरेले भी नन्ना एल्हेरेलेइ की तैना स्वर्गदूतां केरे ज़ेरे भोले ते तैन
    जो ज़ींते भोनेरां ते परमेशरेरां मट्ठां ज़ोले।
  too-NT: lā' tū'tza' maktin catitanīlh. Chuntza' natala hua'chi ixángeles Dios. Lā'
    natala ixcamana' Dios como talakahuanchokonī't.
  ind-AYT: Mereka tidak bisa mati lagi karena mereka sama dengan para malaikat. Mereka
    adalah anak-anak Allah karena mereka sudah dibangkitkan dari kematian.
  cjo-NT: 'Eejatzi eero janta ikamae eejatzi, ikimiteeyapaeyaarini maawaeni ronampiripaeni
    Tajorentsi, jeekimoeyiririni: tee ikamaeyini rirori. Ikantani rañagaeyini. Eejatzi
    itomintaperoeyeeyarini maawaeni atziri riraga ipiriinteeyeerini.'
  nsn-nsn: Doh gisin ahik pah ra banoto ra mata baka poluk, ge gisina pe ngohina tasir
    anggelou, karo bung tuna God, teeit ka uatua tapokis peisisin.
  san-DEV: ते पुन र्न म्रियन्ते किन्तु श्मशानादुत्थापिताः सन्त ईश्वरस्य सन्तानाः स्वर्गीयदूतानां
    सदृशाश्च भवन्ति।
  tna-NT: Aimue emanutaicha huecuana mahue, ángel cuana nime eputa huecuana putsu.
    Diusu sa ebacua cuana eputa huecuana, tu neje cielo su eid'e yanieniti putsu.
  lid-lid: Iri kameh asahan buku iri angelo, ya iri badeh, nadu Kindrei labai, tasah
    iri amak ame awas ja.
  wim-wim: Thananiy-a, keꞌ ngaantiyongk anman iiy-iiyayn, keꞌ-ngul uthamiythan, yaꞌa.
    Thananiya puk nhengk God.antam ngul iiy-iiyayna, puth than mulaman ngulan ekayna.
  zga-M: Savifwa khavili, ulwakhuva vakha wanine ndavasug'wa na vanava Nguluve uvana
    va vunchukha.
  yom-yom: Bila balendi buela fua ko bila beka banga zimbasi ayi beka banaba Nzambi,
    bana ba mfulukulu.
  san-SIN: තේ පුන ර්න ම්‍රියන්තේ කින්තු ශ්මශානාදුත්ථාපිතාඃ සන්ත ඊශ්වරස්‍ය සන්තානාඃ
    ස්වර්ගීයදූතානාං සදෘශාශ්ච භවන්ති|
  yut-yut: Uŋun aŋelo da yaŋ egɨpdaŋ, do ae kɨnda gat arɨpmɨ dɨma kɨmotni. Uŋun kɨmoron
    da pɨdokdaŋ, do Piŋkop dakon mɨŋat monjɨyo egɨpdaŋ.
  grc-BYZ: οὔτε γὰρ ἀποθανεῖν ἔτι δύνανται· ἰσάγγελοι γάρ εἰσι καὶ υἱοί εἰσι τοῦ Θεοῦ,
    τῆς ἀναστάσεως υἱοὶ ὄντες.
  cpc-NT: Tima iiro jiñaapairo inkaamanitapai janta, inkimitapaiyaari maninkariiti,
    tima itomi Pawa jinayitaatzi jañaayitai.
  nhg-NT: Pos ayojcuele mejmequesque, pos ye cate iguöl quiename öngeles, hua cate
    tiepelhua Deus, pos ye onyojyulejque.
  nya-nya: Ndipo sadzafanso, pakuti adzakhala ngati angelo. Iwo ndi ana a Mulungu,
    chifukwa adzakhala ataukitsidwa kwa akufa.
  ngu-NT: Xnonamictisquej pampa ompa xoc miquisquej. Yejhuamej, tej, quen on ilhuicactequitquej.
    Niman pampa yolihuij niman noquetztehuaj intzajlan on mimiquej, yejhuamej teconehuan
    itech Dios.
  kup-kup: Met pori bal hapanezaek pim ñarohol ravat het enzoliholoz zut hepanepuh
    maot nañom pohao het hepan.
  jid-jid: Bana que ngana ba tsra baba Malaiku da zama mini Irji da mini bi sake wu
    u kle.
  wmw-wmw: Kweli, awaja kufwa tena, konta wakuja kuwa kamba malaika. Ewo wana wa Mwenyezimungu
    kamana wafufuriwa ka wafwi.
  gmv-GGM: Isti kiitanchata mala gidana gish hessafe guye hayqqetenanne hayqoppe dentha
    nayta gidida gish isti Xoossa nayta.
  ssg-ssg: Ape laha kum mat ulea masin teka engel, spirit solian ti Haeu. Laha nati
    Haeu i xahateni aliake lehe laha to kapin lian tehue.
  zpo-NT: Nu nyentra mod yet xaa stub welt, nel mroban re xaa zee gak xaa xinn Dios.
    Nu gak re xaa kwenta re mandad cheen Dios.
  poy-poy: Hawaweri gambira wantumintumi wa kumpindi na hapeni wahowi. Womberi ndo
    wana wa Mlungu, toziya wazyuka kulawa kwa wahowiti.
  qwh-NT: Porqui tsechoqa anjelcunano carninmi, manana wanuyanqapistsu. Diospa wamrancunanam
    cayanqa, pe cawaritsishqa captin.
  gaw-gaw: Ag engel bia daaglag amunu ag mauhḵulagnu elele iiṯa. Ag eḏun hip̱aidna
    daaglag amunu ag am Kayak beḵod.
  nca-nca: Dokoro enendo pitu ko khumowero mepémo kini. Hamó, sambo simó ŋunde qembe
    yowaŋgo. Enendo Anutu koro simó tewaŋgo, dokoro uni tapu koŋgo pitu ko otoqowaŋgo.
  zpz-NTPP: Gun orzeꞌ wataꞌ dey, sinu chuꞌ dey gal nu yuꞌ de anc, nunu gyac dey iꞌñ
    Ñgyoozh nu nac nu gyabañ dey.
  mkj-mkj: Pwa irai ne doahroarla sohnloang kan ma ne johla kak mehdi. Irai ioar nihn
    Koahs, pwa irai ne iejda jang mehdi.
  zac-NT: Nunquë gátidiꞌi raiꞌ. Na raiꞌ ziquë ra ianglë shtë gubeꞌe. Na raiꞌ shini
    Dios iurní, purquë guashtë́ raiꞌ ladi ra tëgulë, guëbani raiꞌ parë siemprë.
  kyg-kyg: Ofaliꞌa enisole vayakana huꞌa maisayafekeꞌmo Goti mafaꞌneꞌamo maiꞌnayaꞌmofeꞌmo
    faliꞌnayatetiꞌmo halate he tigayana alagi ofaligae.
  kmk-kmk: Ta maipada daon sidan aanghel un adi daon matoy. Abeng ud Apudyus didaon
    ta pinaungaḻ na dida kan katoy.
  cao-NT: Rësotëquëpistia-yamariacaxëcani quiha, ángel bo jascaria iquiina. Dios xocobo
    ca xo, jahuë rësó tsi ja bësotëquëcaxëcanai quëshpi na.
  bbr-bbr: Ak Anut nukan sarau eitek senek saremoi, ätäi wa meiäiei. Ak meieanik,
    siräiein, keseria, ak Anut nukan mokoit asinakut awau orip orip rawaiei.
  inb-inb: Pai­kuna, mana mas wañun­ga­pa kan­kuna­chu. Anjil­kuna­sina kaspa, Dius­pa
    wam­bra­kuna­mi tukuska kan­ga­pa kan­kuna, pai­kunata kaug­sa­chii ruras­ka­manda.
  hrv-hrv: 'Zaista, ni umrijeti više ne mogu: anđelima su jednaki i sinovi su Božji
    jer su sinovi uskrsnuća.”'
  box-NT: Ɓa yí dà máa bĩní máa hí, lé bìo ɓa ɓonmín lè le Dónbeenì wáayi
    tonkarowà. Ɓa lé le Dónbeenì zàwa lé bìo ɓa vèera.
  ote-NT: ngueꞌa̱ ya hinda ma da du maꞌnaꞌqui. Ne ma da ꞌmʉ ngu ya ɛnxɛ, ne dyá tꞌʉ
    Ajua̱ ngueꞌa̱ ya da yopa nteꞌʉ de ra du.
  wnu-wnu: Wuri gugum enger gas ende gari burab wogub bo sabar me umunorei. Umb der
    bugomunor end Qenu wau sisinam.
  zam-NT: Mèna ya ne'gathte tya tac mèna gàc xal angl. No gàcpe' mèna xin'pe' Diox
    por ngro xban mèna làth mèn nguth huiza.
  zyp-NT: Vaiming hratah cang he ka, thi khy khaw bei he. A thokawpaw sawtei sahlo
    aa cangnah cawtah aaning cawh Khazing sawtei a cang myca he.
  sey-NT: Ja̱ro cato hui̱ñaohuaꞌije̱ paꞌiohuaꞌi paꞌija̱ꞌcohuaꞌi aꞌë ju̱ꞌisicohuaꞌipi
    huëisi doꞌire Maijaꞌquë mamajërepa paꞌija̱ꞌcohuaꞌi aꞌë, ju̱ꞌimaꞌcohuaꞌi.
  nvm-nvm: Ijefuon maiji fun Godri mako guf ijia karauniainma ijefuon bu una uri efuon
    rene anera igeg buba aoik gavo bum ijia karivak.
  mps-mps: Augwali ma isigobeo. Augwali mobo bidi ensel tiwai bidaibao. Godigo augwali
    gų pagede hodolali. Tama tibaso, augwali Godigo wai bǫų bidibo,” Jisasgo te
    po wai.
  seh-seh: Thangwi anadza kakhala ninga maanju, pontho hanadza kafabve tayu. Anakhala
    ana a Mulungu, thangwi ndi anthu a kulamuka pa kufa.
  pab-NT: Hiyaiya, anjonai akeretaha atyoite, exahe maisaiya atyo wainihenahititaha.
    Enore ityaninai atyo, hiyaiya, kasehenahitaha atyo.
  llg-llg: '@see-verse:LUK.020.035'
  kyf-kyf: Nɩɩ, wa 'nɩ -slɛɛn mneni wa 'ka tlɩ, -we ka gbʋ -wa, wa 'wlʋ -Lagɔɔ 'anzɩnya.
    Wa mɩ -Lagɔɔ 'yua nya. -Lagɔ ka wa 'wʋbhu tlɩtlɩnya lʋ, 'ɩn wa yia 'yliyɔgagɩe
    'yɩ.
  tpi-tpi: long wanem, ol i no inap i dai moa. Ol i stap olsem ol ensel. God i kirapim
    ol pinis long matmat, olsem na ol i stap pikinini bilong em.
  mih-NT: Ta ma cuu ca ñu vatyi sa nduu ñu tañi ángel. Ta zehe ra Ndyoo cuu sii ñu
    sa ndisa cuii vatyi cua nandoto ñu.
  qvh-NT: Angilcuna mana wanog cayashgannömi paycunapis mana wanog cayangapä. Tayta
    Diosninsipa wamran carmi gloriacho cawananpä cawariyämonga.
  kms-kms: Te pugri ni angelo kin pugri ei ris ye, pugri bu mune riti ye tuqui segi,
    ris ris te kin ris ye. God ni mune nindiri riwo pugri bu ni God ningg wo ningg
    ris.
  agn-agn: Indi ra ka tanira mangapatay tenged pario ra tanira ong mga anghil. Tanira
    mga ana tang Dios, animan binoi tanirang moman.
  nhi-NT: pues dion acmo miquisqueh. Nochtin isqueh quemeh in iluicactlatitlanten,
    uan isqueh iconeuan Dios, pues yancuicanesisqueh itich in yancuicayolilistli.
  ttc-NT: tzan tpaj kyetz ya nlay kyekamik tzan tpaj okye'okel iktza' kye ángel b'ix
    kyetz tk'wa'al Qtata Dios-e', komo ma'tx kyejaw anq'in junky'el.
  dan-1931: Thi de kunne ikke mere dø; thi de ere Engle lige og ere Guds Børn, idet
    de ere Opstandelsens Børn.
  kwj-kwj: Wosini hinde apa wu ai ha kumbwa. Kale Gotri ensel dau hingambwa wu dano.
    Gotri ai wunu rasairo ti keke ri che hinga o wu dakonda.
  vie-OVCB: Họ sẽ không chết nữa, nhưng giống như thiên sứ. Họ là con cái Đức Chúa
    Trời, vì được Ngài cho sống lại.
  kze-kze: Áánútuna kwayó'nárawa'o kwíyómpa'o mésamo ímo kwévuwontemba minkwáásí mirá
    ésa íma ókwara'a puwónááowe. pukémpinkemba usásinanaaomba Áánútuna kwaásiman-owe.
  lbk-lbk: tay ad-i cha matmatey. Kag cha angheles. Anak Apo Dios chaicha tay natakho
    cha kasin isnan etey.
  mto-NT: je̱ Nteꞌyam je̱ yꞌónu̱k xa je̱ꞌe̱ veꞌeda. Kaꞌats je̱ꞌe̱ veꞌe yꞌukꞌo̱ꞌyixjidinit
    je̱tseꞌe yꞌo̱o̱ꞌktat ku̱x veꞌem xa je̱ꞌe̱ veꞌe yꞌijttinit ax joꞌn je̱ Nteꞌyam
    je̱ yꞌaangeles.
  bzh-bzh: In su deyoh vu bë denadiiḳ gökin rë. Gaḳ rëḳ demedo nabë angër lo. Anutu
    rëḳ gevonġ bedekedi jaḳ nah gëp bedub, om rëḳ denatu yö nalu lo.
  guj-2017: કેમ કે તેઓ ફરીથી મરણ પામી શકતા નથી; કારણ કે તેઓ સ્વર્ગદૂતો સમાન છે; પુનરુત્થાનના
    દીકરા હોવાથી તેઓ ઈશ્વરના દીકરા છે.
  jvn-NT: Bakalé kaya mulékat, awit ora pada mati menèh. Wong-wong kuwi pada dadi
    anaké Gusti Allah, awit wis pada ditangèkké sangka pati.
  byr-byr: Sareꞌ dareꞌnesɨ. Ayawɨdaaꞌnyɨ ayɨna mabalyɨ yɨpɨꞌdera. Sareꞌ dareꞌnesɨ.
    Ejelɨyarabɨꞌ mwaaibɨꞌderera. Gotɨyai baryaraavɨ ayɨna yɨdɨkaavajaꞌna gamɨre kaimɨraayara
    mwaaibɨꞌderera.
  ian-ian: Ndi ana wundumba yigiyandi. Ensel yetɨnja vla yetɨgiyandi. Ndi kiyalaa
    laataa Godna nyanguat tɨgiyandi.
  hun-hun: Azok meg sem halhatnak, mert hasonlók lesznek az angyalokhoz, és Isten
    gyermekei lesznek, hiszen a feltámadás gyermekei.
  mcf-NT: Adecbidi, Nuquin Papan uaido mayan bëdabo unësesa yacpadquiequi Nuquin Papan
    uincuen uatequid unësenquio iquendac. Nuquin Papan uincuen uatequido aton bacuëbo
    nendac.
  kjs-kjs: Nimu Gote-na ensel-rupa piralimi-pulu nimu wala mada nakomalimi. Gote-me
    nimu tapa-para marekaalia-pulu nimu Gote-na si wane-rupa ade abuna piralimi.
  mni-mni: Makhoina amuk hanna siraroi, maramdi makhoi swardutsinggum oigani. Makhoi
    Tengban Mapugi machasing oigani maramdi makhoina sibadagi hinggatle.
  yad-NT: '@see-verse:LUK.020.035'
  mxb-NT: Ta ni iin kuu̱ ka̱ o̱ ku̱ú na̱, chi̱ táto̱ꞌon ki̱ꞌo ndéi ángel, nda̱ ki̱ꞌo
    dión vá kandei na, ta nda̱ de̱ꞌe Ndios vá kakuu na sa̱ꞌá ña̱ niꞌi̱ ná ña̱ nataki
    na̱.
  pon-2006A: Pwe re duwelahr tohnleng kan, oh re solahr kak mehla. Irail me sapwellimen
    Koht, pwehki ar mourdahsangehr mehla.
  maq-NT: tsëhë xi ha quihndë cueyaain nga me, tsëhë xi tangun cuma me cojo ángel.
    Hacuaha cuma me quihndi rë Nina, tsëhë xi cuya me cjuahñu.
  hto-hto: Mei afénomo buna tɨ́inideza. Iemona afémacɨ Juzíñamui abɨ imácɨaɨ izóidiaɨoɨ.
    Tɨ́illanomona meine abɨdo cáailledo Juzíñamui jitótɨaɨna ja mamécaiaɨoɨ.
  por-BRBSL: Pois eles não podem mais morrer, pois são como os anjos e são filhos
    de Deus, sendo filhos da ressurreição.
  ces-NKB: Nebudou už totiž ani moci zemřít, neboť jsou rovni andělům. A jsou synové
    Boží, poněvadž jsou synové vzkříšení.
  cui-cui: Tsipei barapo nacuatheicha, barapomonae bexa jopa werapae tsane icha matatsunpiwi
    ichi xua jopa werapaeyo. Mataʉta barapomonae Nacom pia pexui, tsipei barapomonae
    equeicha asʉ barapo petʉpae coyene weya.
  boj-2014: Naŋgi laŋ aŋgro bul laŋa sqab. Qotei na naŋgi subq na tigeltnjrimqa naŋgi
    aqa segi aŋgro bole sqab. Deqa naŋgi olo moreŋqa keresai.
  eng-OEBUS: nor indeed can they die again, for they are like angels and, having shared
    in the resurrection, they are God’s children.
  eri-eri: taate bona, nere ege ada umode. Itou no matmat langa amina jaimu nigai,
    waha bode nere nomo magana ensel dorofe yafodebode.
  aly-aly: '@see-verse:LUK.020.035'
  wiu-wiu: Eidapa edelo yene keneya mea kawei. Nipa tukolipa Akolaliyo moa kamotokakale
    one mana kono-mikiti mea kawei. Nitoa mea kakete wa tukile toamoi.
  swe-swe: De kan inte längre dö, för de är [odödliga] som änglarna och är Guds barn,
    eftersom de är uppståndelsens barn. [Äktenskapets funktion för gemenskap och för
    att befolka jorden är då över, se .]
  cth-cth: Ahnimouh teh kalvantaminaw patetlah ao awh teh dout thai awh hoeh toe.
    Ahnimouh teh duenae koehoi bout thaw lah ao toung dawkvah Cathut e ca lah ao awh.
  mti-mti: Mu oma den ane sira bo ape, kuiyawa mu aneya mina ape. Mu God usitainawa,
    mu bo gumbe sira inaig yoig usitainawa ape.
  pad-NT: Deus ibavi kaija'arini avakararina vani fori hija ida ija'ari ahoki'iki.
    Ni-vaabinijanaki. Deus va'ora anahokivini mani ida kidisai va'ora nihaja.
  twi-twi: Na owu nso nni hɔ mma wɔn bio, efisɛ wɔbɛyɛ sɛ ɔsoro abɔfo. Esiane sɛ wɔasɔre
    afi awufo mu no nti, wɔyɛ Onyankopɔn mma.
  hlt-hlt: Vaanpuencawn la a om uh dongah koep duek ham khaw om pawh. Pathen kah a
    ca la om uh tih thohkoepnah kah a ca la poeh uh bal.
  tbz-SIM: Bɛ̀ tɛ̃́nkɛ í yóó kú, bɛ̀ yóó ndònnɛ̀ Kuyie ntɔ̃rɛ̀ nyɛ, kɛ́ntú Kuyie mbí,
    kɛ yɛ̃́ bɛ̀ kúmɛ̀mu kɛ yɑ̃̀ńtɛ́.
  san-GUJ: તે પુન ર્ન મ્રિયન્તે કિન્તુ શ્મશાનાદુત્થાપિતાઃ સન્ત ઈશ્વરસ્ય સન્તાનાઃ સ્વર્ગીયદૂતાનાં
    સદૃશાશ્ચ ભવન્તિ|
  amx-amx: Inang kel angel alker-areny map-arteh anetjenh. Inang itja weth ilwetjenh.
    Inang kemerrekarleng wart inang kel Altjerr-henh leremeh anetjenh.
  ake-NT: apʉne pʉra mɨrɨ enta' to' erikʉ pen, inserʉ amʉ' kasa rɨ nin si to' esi.
    Papa munkɨ pe to' esi, eri'nɨ tʉpo e'mʉ'sa'kan nɨsa' munkɨ pe to' esi pɨ'.
  qvn-NT: Wacchrüga capäcunga angelcunanuymi, jinaman Diospa castanman muyusham mana
    imaysi wanugpag nä cawacämusha capäcur.
  tku-NT: ē jātza' maktin catitanīlh. Chuntza' natala hua'chi ixángeles Dios. Ixlacstīn
    Dios natahuan ixpālacata talacastālancuana'nī't.
  bjk-bjk: Ma takarabo met baling, möxö idi te xarnang abo angelo. Idi a bung baroxorok
    ke God, möxösa, idi te taru kaa baling kalik a minet.
  msy-2020: God me damightɨma, me ua dɨkavigham. Me ua dɨkavightɨ e fogh suam me Godɨn
    boribara, egh me enselbar mɨn ikiam. Kamaghɨn amizɨ me uam arɨmɨghiran koghɨva,
    egh poroghamibar amuan kogham.
  bpr-bpr: Na ta là mati ale du gambet ale i dad kasaligan i Dwata. Ngà ale i Dwata
    du mték ale mdà di fati.
  rmy-VLAKH: Онэ на мэрэна, нэ авэна, сар ангелоря. Онэ — шавэ Дэвлэстирэ, савэ жундиле.
  cle-NT: Ba² há⁴hé³ máh⁴ hí⁴jooy³ hí⁴jú̱y³ diáh⁴. Mɨ³na³lɨ́y⁴ diáh⁴ liáh³xɨ³ diáh⁴
