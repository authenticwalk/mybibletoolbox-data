verse: LUK.020.016
translations:
  kpx-kpx: Di la namigevei. Auna lohoniege ata kebia havei bulu ke mai ata degomole
    ovege abuna nalisi.” Ige Diue ataeau ke evisi loui avoe, “Dilavau bae kateale
    noemo valivebene.”
  okv-H: Eto ‘grape’ mamo na puvuto do au? Amina ‘grape’ simba ari embomeni tau pepehekaro
    ‘grape’ pure amo humbuto embo nei ta ingeni ta ikasuja.” ainge enu enana ingito
    “Ajae, ejo toai!” ainge eo,
  tbo-tbo: Apo ina nei po ina unihi ma tano tu galena itete gehouhi u nimahi tanona
    ina houni.’ Hougana geka lawa hi noonoli po hi pa, ‘Apega duma.’
  mal-C: അദ്ദേഹം വന്ന് ആ പാട്ടക്കർഷകരെ വധിച്ച് മുന്തിരിത്തോപ്പ് വേറെ ആളുകളെ ഏൽപ്പിക്കും.”
    ഇതു കേട്ട ജനം, “ഈ കഥ ഒരിക്കലും യാഥാർഥ്യമാകാതിരിക്കട്ടെ” എന്നു പറഞ്ഞു.
  grc-SR: Ἐλεύσεται καὶ ἀπολέσει τοὺς γεωργοὺς τούτους, καὶ δώσει τὸν ἀμπελῶνα ἄλλοις.
    Ἀκούσαντες δὲ εἶπον, Μὴ γένοιτο.
  bgc-bgc: वो आकै उन किसानां का नाश करैगा, अंगूर के बाग औरां नै सोपैगा। न्यू सुणकै
    उननै कह्या, “परमेसवर करै इसा ना हो।”
  khz-khz: Ia pene vogomai, araga gitatagona talimara pene vagi-veroverora, ne araga
    talima iraura pene venira.” Taunilimalima na ekilakila gekamonagiato aonai, gekilato,
    “Aikina, nevetaina ragaina!”
  deu-TKW: 'Er wird kommen und diese Weingärtner umbringen, und den Weinberg anderen
    geben. Als sie es aber hörten, sagten sie: das sei ferne.'
  zsr-NT: 'Guidëꞌ len gdöddëꞌ yuguꞌ huen dxin naꞌ, atiꞌ udödëꞌ laꞌ yël queëꞌ lu naꞌgac
    bunách yubl. Catiꞌ gulayöni lë ni bunách nacuáꞌ niꞌ, gulanë́ꞌ: ―Dios cugnë́ꞌ gac
    cni.'
  lin-lin: 'Akoya ye moko, akoboma bafuteli elanga mpe akopesa elanga yango ya vino
    epai ya bato mosusu. Tango bato bayokaki bongo, balobaki : — Te, ekoki kosalema
    te !'
  hns-NT: 'Oe aaike oesabke naas kariega aur khet doesar koi ke oeppar saup deiga.”
    Tab oesab bolies: „Ie to kabhie na hoi sake hai!”'
  noa-E: Par irua ich chaai ãbpai khitʉm pʉ̈itarrpata mag thõobapʉ̈im oobaawai, mawia,
    warre amach thum khëchpʉ̈inaa, ich uvadö jũrr deeum khʉʉnagta jaau pʉabjëjugui
    ajim anʉm, ichdëupai. Amach jʉ̈g daar Jesuu mag iekhabapʉ̈im ũrbaawai chi aig
    narr khʉʉnau, —Aay, Ẽwandam, ¿khanthee pua magbaadëju? ajierram aajem, mag uvadö
    jaau sim gaaimua Ẽwandamau amachta jaau sim khaphʉ narr aawai.
  eng-EMTV: He will come and destroy those farmers and give the vineyard to others.”
    And when they heard it they said, “May it never be!”
  mib-NT: 'Ndiji de te cahni de tēe un jíjnáhan, te cuāha de ñuhun cáá uva un núū
    ɨnga sava tēe sájniñu nuū, achí yá. Te jeē ní cajini ñayuu jnūhun yáha, te ni
    cacahān i: Aī, núu ma cóo cuɨtɨ súcuan víī, achí i.'
  lif-NT2: खुने़ॽ ताआङ् खे़ङ्‌हाॽ के़रे़क् से़रुसिआङ् खे़न् चे़ल्‍ले़क्‍सेॽ इक्‍किन्
    वेॽ मनाहाॽ पिरुसिॽरो॥” मनाहाॽरे़ खे़न् मे़घे़प्‍सुआङ् मे़बाःत्तु, “आप्‍फाल्‍ले़आङ्
    अक्‍खे मे़बोःङ्‌ङिल्‍लरो॥”
  xnj-xnj: “Yati ibwela kuvakoma valimaji venavo, na kuvapela vangi mgunda wenuwo.”
    Vandu pevayuwini genago, vakajova, “Lepi! Gakotoka kuhumila hati padebe.”
  mmx-mmx: Neni nabat pas la na sev amet nom luvuttadi, la na raba nom laraamang vaen
    ti tentaba tuvuttadi vetpes.” Se mo limixin diga ronga i na, diga lok, “Kopmen
    tinotno!”
  cbr-NT: 'Aín naënu cuanquin a unicama ''atancëxun ca bëtsi uni aín naëa bërúanxunun
    quixun cati ''icën. Usai Jesús quia cuati ca an cuacë unicamax: —Usaía ''inun
    cuëëanxma ''itibi ca Nucën Papa Dios ''iti ''icë —quiax quiacëxa.'
  tee-NT: 'Pus caminach chai camaknik''oyach ju anu'' ch''alhcatnin chai ali''in ju
    ca''amach''ixtaknichokoyach ju ixpu''uvas. Pus ju lapanacni acsni tak''asmatlh
    tuchi ixnajun ju Jesús tanaulh: ―Jantu calacasq''uina'' ju Dios ni chunch ju catapasalh.'
  eng-LSV: He will come, and destroy these farmers, and will give the vineyard to
    others.” And having heard, they said, “Let it not be!”
  cak-NT: 'Ri rajaf ri ulef xtipe y xquierucamisaj, y ri ulef xtuya'' chic pa kajic
    chique ch''aka chic, xcha'' ri Jesús. Cuando ri winak quic''oxan chic ronojel
    re'', xqui''ij: Can man ta quiri'' xtibanataj kaq''uin roj, xecha-ka.'
  pah-NT: 'Ovahẽ po ti ga onhimitymipyra repiakatuhara''g̃a moka''nhymbava gwa''yra''ga
    repyga nehẽ. A''ero ga ojipe''g̃a mongoi g̃wemitymipyra repiakatuharamo, ei Jesus''ga.
    Jesus''ga nhi''ig̃a renduvame pevove''g̃a ei: —Po ti na rũi nehẽ hamo!'
  sja-NT: 'Mɨa jarait''ee. Wãk''ãri, ma eujã ak''ɨpataarã peek''ooit''eeda aji, mãik''aapa
    chi eujã teeit''eeda aji, awaraarãmaa ãchia ak''ɨpataadamerã. Mãga ũridak''ãri,
    eperãarãpa mãgajida: —¡Mãga p''asa-e pait''eeda! ajida.'
  xed-xed: Dzaʼa laghala slanaghatá tsa gwal ta hva tsa vwaha inabi ya, ka pslatá
    həŋ. Ŋa klaftani ta tsa fwa inabi ya, ka fanamta ma dzvu ta sanlaha ma mnduha,»
    kaʼa nda həŋ. «Haɗ tsaya dzaʼa magaku mantsa wu,» ka tsa mnduha ta sna gwaɗa Yesu
    ya hlaftawi.
  mks-NT: 'Ña̱ caja da quéa̱ quixi da ta cahní ndihi da na̱ na̱caja chúun tóo nu̱
    ñúhu̱ dá. Já ndiquia̱hva da ñúhu̱ dá nu̱ú java ga̱ na̱ já ná caja chúun na nu̱
    á —na̱cachi Jesús. Tá na̱xini jo̱ho na̱ ndíta cán ña̱ yóho já na̱cachi ndihi na
    já: —A̱ cándeé Ndióxi̱ coo ña̱ ja̱n já —na̱cachi na̱ cán.'
  gfk-S: No turadi na hanawat ma ina ubu bing hagae kike ra ut na balaura lalong,
    io, ina ter no lalong na puspusna wain ta ira mes.” Ma ing be ira matanabar di
    ga hadade kakarek di ga tange, “Pata tutuno iat!”
  bmu-bmu: Yaŋön mönö nanŋak kaba nup galöm mi köndeŋ eŋgima aka nup galöm dölökŋi
    miwikŋaim eŋgiba wain kösö nupŋi yeŋgö böröŋine alma.” Jisösnöŋ dopkeu mewö jii
    möta jiget, “Mi qahö dop kölja. Yapmakek!”
  dgz-dgz: Tave di, me taue egak amase taine nagirewa guramop borit wap, amba egak
    mega ware waenapan ugupewa munep kwayup tain.” Waenapan nop ame anune menan anega
    wan, “Akae, manega ya venasep, nu tanda!”
  eng-GNV: He will come and destroy these husbandmen, and wil giue out his vineyard
    to others. But when they heard it, they sayd, God forbid.
  zaa-NT: 'Pues el·lani bi nna gul·lùỹa bi latsi'' canu runi tsìnàa nna, gutèsa tè
    bi loyu qui'' bía lani canu huaya'' la. Ą'' ná comparación nu gutixa''a Jesús.
    Ca enni''a nna de biyénini cą ca titsa'' quì''e nna ra tè cą: Làa ina cànna Tata
    Dios thacca'' tu'' tì'' ra cuíą''lu''ą''.'
  eng-WEBSTER: He will come and destroy these husbandmen, and will give the vineyard
    to others. And when they heard it , they said, may that never be.
  guh-guh: 'Uvabacabo raja pexainaenë, patsiarena. Verebiabiana daxita bajarapamonaemi.
    Nexata icatsia itsamonae evetsiaexanaena bajarapauvabacabo, jai Jesús bajarapamonaejavabelia.
    Jesús penamuxunaevetsivitsi itsa jumetane bajarapacuenia Jesús pejumaitsijava,
    bajarapamonae jumaitsi: —¡Dioso pëtsa copata bajarapacuenia pexanaenexa paxanëjavaberena!
    jai bajarapamonae.'
  bon-bon: Tabe pa tädepi, pui biname bine budre me pa yaaglecemepi, piba teeme calwacupi
    ne nuuja biname bine pa jaajemepi ire atwime.” Siige, biname cina liba peei mene
    itecijemige, jiicisi egä, “Peei te pepu gone äbita!”
  nhw-BL: 'Yaya hualas huan quinmictis huan quicahuas imil ininmaco sequinoc.” Huan
    quema nopa fariseos quicajque ni, quimatque para inijuanti eliyayaj nopa fiero
    tlacame ipan nopa huicalotl, huajca quiilhuijque Jesús: ―¡Amo quema ma quicahuas
    Toteco ma pano ya nopa!'
  mgw-mgw: Alu'a isa kwabulaga aku'li'ma bo na kwapeya aku'li'ma bi'ngi' nng'unda
    wo wa minjabibu.” Bandu wabayu'wine makowe go ngababaya, “Lili! Kanegapite ata
    pasene!”
  swh-ONEN: Atakuja na kuwaua hao wapangaji, na kuwapa wapangaji wengine hilo shamba
    la mizabibu.” Watu waliposikia hayo wakasema, “Mungu apishie mbali jambo hili
    lisitokee!”
  wbi-wbi: ikwisa kukuvabuda avalimi va misabibu, na kukuvapela avange umughunda ughuo”.
    vope ye vapulike aghuo, vakati, 'uNguluve akanile'.
  bba-bba: U koo nɑ u bu kpeerɑsiɑ, kpɑ u win ɡbɑɑ te kɔ̃so kpɑobu nɔmu bɛriɑ. Sɑnɑm
    mɛ tɔn be bɑ nùn swɑɑ dɑki bɑ ye nuɑ, yerɑ bɑ nɛɛ, su ku wɑ mɛ.
  eng-KJVCPB: He shall come and destroy these husbandmen, and shall give the vineyard
    to others. And when they heard it, they said, God forbid.
  kgk-NT: 'Ohepy joty va''erã íxupe kwéry. Ogwahẽ-ta voi ojuka uka upe hembiapo vai
    va''e-pe. Ohekoviarõ-ta omba''apo va''erã, he''i Hesu judeu ruvixa kwéry rekokwe
    oikwaa uka-vy. Ohendu-ma ramo Hesu nhe''ẽ, upe uvaty rehegwa-rami hesegwa omombe''u
    va''e nhe''ẽ, he''i: —Niporãi voi oiko ramo upéixa, he''i.'
  waj-waj: 'Fai ivo numa iya ruputu kinai putikio rikioo ari vuaina mmooriivaa vaidi
    vooya mminai haitatuukiaaravaivee, tuduu rikiada gioonna kiaapuuya yaata utida
    tunoo: Ai, boo, kutaavai itaama iinarainnoo,'
  ekk-PKP: 'Ta tuleb ja surmab need põllupidajad ning annab viinapuuaia teiste kätte.“
    Kui nad seda lugu kuulsid, ütlesid nad: „Et seda kunagi ei juhtuks!“'
  mpx-mpx: Iya ni nem tomatahikan ni tagapaaligal, inoke oine ana eyowa ni guyauan
    gamagalau getogal elal.” Sauga gamagalau baaba o hi hago, inoke hi ba, “Bahi ni
    mamasal ni oola to!”
  wbp-wbp: Kari ngulangkuju kapu-jana yaninjarla muku pinyi-yijala tarnnga-kurra yangkaju
    warrkini-patu-kari. Ngula-jangkarluju, kapu-jana yapa-karikilki kaatiniji yinyi
    yungulurla jina-mardarninjarla warrawarra-kanyi kaatiniji warrkini-patu-karirlilki.”
    Kujarlunya-jana Jijajirli yirri-puraja yapakuju. Kuja-kurra kujalu yangkaju wiriwirirli
    purda-nyangu Jijaji wangkanja-kurra, kujalu purlaja kilji-nyayirni, “Lawa-nyayirni,
    kula kuja junga!”
  luo-luo: Obiro biro moneg jopur puodhogo mi ogol puoth mzabibuno e lwetgi mi enomi
    joma moko.” Kane ji owinjo wachno, negiwacho niya, “Mad gima kama kik timre!”
  nhe-NT: 'Yajaya hualas huan quinmictis huan quicahuas imil ininmaco sequinoc.” Huan
    quema nopa fariseos quicajque ni, quimatque para inijuanti eliyayaj nopa fiero
    tlacame ipan nopa huicaltili, huajca quiilhuijque Jesús: ―¡Toteco ma amo quicahuili
    ma pano ya nopa!'
  aii-aii: '”ܒܸܬ ܐܵܬܹ‌ܐ ܘܒܸܬ ܛܲܠܸܩ ܠܐܵܢܝܼ ܦܲܠܵܚܹ̈ܐ، ܘܒܸܬ ܝܵܗܒܹܠܔ ܟܲܪܡܵܐ ܠܦܲܠܵܚܹ̈ܐ
    ܐܚܹܪ̈ܢܹܐ.“ ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܐܡܝܼܪܗܘܿܢ: ”ܐܲܠܵܗܵܐ
    ܠܵܐ ܥܵܒܹܕ.“'
  esk-NT: Aggiġisiruq aasiiñ tuqullugich taapkua iñuich, qaiḷḷuguasiiñ nautchiivik
    atlanun nautchirriqirinun.” Iñuich tusaakamitruŋ taamna nipliġñiqsut, “Naagga,
    taatnaqtuksrauŋitchuq!”
  msb-msb: Syimpre, kakadtuon niya kag papatyon idtoʼn mga parabantay, pakatapos pagapapletihan
    niya an ubasan sa iba.” Pakabati sani nagsabi an mga nagbarati, “Buyag!”
  cpa-NT: 'Jógh¹ báh³ dsa². Mi¹dsian¹²dsa dsa² héi². Jøng² dsii¹dsa huø¹ ju²gug² dsa²
    siáh² ―ca¹juúh² Jesús. Jøng² mi³ca¹nǿng² dsa² tiogh³ jǿg³ jøng², ca¹juúh²dsa:
    ―¡Tsa¹ju³lé³ lah¹jøng²! ―ca¹juúh²dsa.'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ସେ ଆସିକରି ସେ ଲକ୍‌ମନ୍‌କେ ମରାଇ ଦେଇସି । ଆରି ବଡ୍‌ ବିନ୍‌ଲକ୍‌ମନ୍‌କେ
    ଆଦିବାଗ୍‌ କର୍‌ବାକେ ଦେଇସି ।” ମାତର୍‌ କାତାନି ସୁନ୍‌ତେ ରଇଲା ଲକ୍‌ମନ୍‌ କଇଲାଇ, “ଏନ୍ତାର୍‌
    କେବେ ମିସା ନଅ ।”
  meu-meu: Ia na do bainema, imea ireḡuna taudia baine aladia ore, imea na idaudia
    haida baine henidia. E kamonai taudia eto, Ia! Lasi! Dia unuheto!
  yva-NT: Indati de aje, po vatano wo nawaisye raeranande umawe mansaubaisy, umba
    po nawaisye raunanto vatano kaijinta mai jakato indamu wo raeranande akato.” Arono
    vatano wanuije wo Yesus apa ananeneae umaso ranaun, naije manuga mantaun muno
    ujaniv, weti ware, “Weinya! Vemo mangke manakoe wato nande reansai jinya!”
  dgc-dgc: Umange sa siya a talaga a bunon na diden ya a tolay, sakay ientarega na
    tu uma na ta iba a tolay!” Nadid, du tolay sa a nakabati ta éya a kinagi ni Jesus,
    éy kinagi de, a “Ewan maka kona sa i gemtén no lakay!”
  zpm-NT: 'Ib tedsod lëë, zeeṉe gbire me, znitlogazh me zho. Lozhse ga, cuediiṉga
    me liuṉ me lo zla zha ne guṉdziina. Zeeṉe bin zho sca rëb me, rneechaa zho: ―¡Ib
    lic Dios qui, dziuuṉscad no!'
  hix-NT: Nyamoro heno ymo yotahaxe nomokyan hamà, kekon hatà. Netahetxow hamà. Anar
    komo yomyaràhten hamà, tànatàrà yony me harha, kekon hatà, Txesusu. Tàwyanye enytxatxhe
    rma, onà wyaro nketxkon mak hatà, àton kukur komo, Xuknewyana yoh komo rma. Àna
    matà, nyamoro yotahahohra hak nahko, horykomo, ketxkon hatà. Àro wyaro nketxkon
    hatà, onà wyaro tehutwanàr komo ke. Kukuknon kom me nat yony komo yanhànà yokaryman
    hamà, mosonà, ketxkon hatà, tàhnawonye.
  sim-sim: Avak or taha ma kava ondon or mandingormehe nowe oson ma anandi lalhi tavak
    or hakwa sir.� Jisas karem or mbarik ma ondo mashi oso li misihi limu mbara, �Erem
    or uwan or hala.�
  npi-ULB: उनी आएर ती कामदारहरूलाई मार्नेछन् र दाखाबरी अरूहरूलाई दिनेछन् ।” यो सुनेर
    तिनीहरूले भने, “यस्तो कहिल्यै नहोस् !”
  cgc-cgc: Simpri ilingan din danen an daw patayen daw paagsa din iya na ubasan naan
    ta duma na mga ittaw.” Pagmati ta mga ittaw dya ta paanggid na isturya Jesus,
    gambal danen an, “Padyo nang inta na matabo iling an tan!”
  tim-tim: Aregât maktere nâŋgâŋet. Amboŋande togom âi damunlupŋe hainâk yeŋgum damun
    aŋgâ katyekbiap.” dâmbo hin dâyi, “Bo. Hain akto ârândâŋ bo aktâp.” dâyi.
  yor-yor: Yóò wá, yóò sì pa àwọn alágbàtọ́jú náà run, yóò sì fi ọgbà àjàrà náà fún
    àwọn ẹlòmíràn.” Nígbà tí wọ́n sì gbọ́, wọ́n ní, “Kí a má ri i!”
  wos-wos: Dé yae wun wain yawika hatikwa duré xiyasandatandé. Xiyae nawulak duka
    wun yawi hwetandé, di yawika hatindate.” Wumbu téndé du wun hundi xékétaka di
    wa, “Yingafwe. Dé wungi yamba hurukéndé.”
  emp-NTPO: 'Araa wãped̶a ãdjirã jũma quenaped̶a idji néura dewararãa acʌbiya.– Dji
    arima b̶eaba maʌ̃ ũrĩsid̶ad̶e jarasid̶aa: –Biara b̶ʌa Ãcõrẽba maʌ̃gʌra idu mãwãbiẽ́da.–'
  eng-F35: He will come and destroy those farmers and give the vineyard to others.”
    Having heard it they said, “May it never be!”
  ind-ind: Tentu dia sendiri yang akan datang dan membinasakan para petani itu, lalu
    menyewakan kebunnya kepada petani-petani lain.” Orang-orang yang mendengarkan
    Yesus berkata, “Wah! Jangan sampai hal itu terjadi!”
  pes-OPCB: 'او خواهد آمد و همۀ باغبانها را خواهد کشت و باغ را به دیگران اجاره خواهد
    داد.» شنوندگان اعتراض‌کنان گفتند: «چطور ممکن است باغبانها چنین کاری کنند!»'
  mpt-mpt: E tenea okok naka eli yenanea kaaiba damib olo naka mak ita omya kimanomabiobo
    gesea nakaia unangai wenteniba i mo inanomabibbabo gesib
  ssx-ssx: Ipikana꞉ma꞉ a꞉pa mo haliweki liaata꞉ ipika꞉ eta꞉ mo mandane e handeteke
    halo pa꞉la꞉ haliweki pa꞉ta꞉ hala꞉ monealieke leekeme. Mo wanda꞉halima꞉ doeki opu
    hao alota꞉ Ota꞉ kutupa dia꞉me lemekepate
  mkl-mkl: Á koo ku kpɑ ŋɑi, nɔ ku dɛ inɛ mmu ŋɑ ku dɑsi ŋɑ si ikou. Iyi ɑ̀ ɡbɔ ideu,
    ŋɔi ɑ̀ ni, Ilɑɑɔ̃ ku mɑɑ̀ ce bɛɛbɛ.
