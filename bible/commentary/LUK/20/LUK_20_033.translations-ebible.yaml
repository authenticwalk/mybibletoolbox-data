  mig-NT: Te kɨvɨ̱ náchaku̱ ta̱ká ndɨ̱yi, ndé ɨɨn‑de kuu‑ña ñásɨ́'ɨ́‑de núsáá. Chi̱
    ndɨ́'usiá‑de ni̱ kancha̱ka‑de‑ña, áchí‑de jíín‑yá.
  bps-bps: Na ani snalekmi, kadang di kték i dad to mati, simto di fitu saflanek i
    yaanan du kdeela mwè kenen.”
  mbs-mbs: Nayan, indani kay. Aw meantay se otaw lekat te nematay, sinu lay lebò diyà
