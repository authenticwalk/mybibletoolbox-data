verse: LUK.020.033
translations:
  kpx-kpx: No deiada ke loualemo a huhuige ata seveni (7) kebiabuna hovedevege keate
    kena ole mahina holisi.”
  okv-H: Eto enana tapa 7 avo vasiri te erasora amo evohu amo embo amuta ae au?” ainge
    eo
  tbo-tbo: Ugolinei ma hau towolo meme wawinena apo agona iyai? Matababana atapuhi
    magouhi 7 i lawaga pahihi.’
  mal-C: അങ്ങനെയെങ്കിൽ പുനരുത്ഥിതജീവിതത്തിൽ അവൾ ആരുടെ ഭാര്യയായിരിക്കും? അവർ ഏഴുപേരും
    അവളെ വിവാഹംകഴിച്ചിരുന്നല്ലോ!”
  grc-SR: ⸂Ἐν τῇ οὖν⸃ ἀναστάσει, τίνος αὐτῶν γίνεται γυνή; Οἱ γὰρ ἑπτὰ ἔσχον αὐτὴν
    γυναῖκα.
  bgc-bgc: आखर म्ह जिन्दा होण पै वा उन म्ह तै किसकी घरआळी होवैगी, क्यूँके वा सातुवां
    की घरआळी हो ली थी।”
  khz-khz: Kuliitiwai tomanai vogare rai garawana? Kwalana ira tauria taulatoi kwapuna
    na gegarawaato gaurai.”
  deu-TKW: Welchem von ihnen gehört nun die Frau in der Auferstehung? Haben sie doch
    alle sieben zur Frau gehabt.
  zsr-NT: Naꞌa, catiꞌ lubán nup chnatgac, ¿núzxalbiꞌ gáquinu queëbiꞌ ngul naꞌ, le
    gulutság náꞌlenbiꞌ‑nu igádxtëbiꞌ?
  lin-lin: Sik’oyo, na mokolo oyo bato bakosekwa kati na bakufi, mwasi yango akozala
    mwasi ya nani, pamba te bandeko mibali nyonso sambo babalaki ye ?
  hns-NT: Djab manai logan djie oethiega, tab saato bhaai me se ie kekar aurat rahiega?
    Oe to saato ke aurat raha.”
  noa-E: 'Maagwai marau pʉrʉg jëeum ig nʉmʉn mʉgaugui ajierram anʉm: Mag ãbam ʉʉiraupai
    emkhooin khod ãbampai siete phëtarr aawai mʉg atag thumaam khʉʉn iiu phiidʉtkha
    nʉm edjã, ¿mag ʉʉi chijãg dënkha sĩsijuma ajierram anʉm: chi nacha autarr dën,
    wa ẽudeegam khʉʉn dënwa?'
  eng-EMTV: Therefore, in the resurrection, whose wife will she be? For all seven
    had her as wife.”
  mib-NT: Núu súcuan te núu na nátecu de jíjnáhan de quɨvɨ̄ nátecu ndɨ̄yɨ, ¿te ndé
    ɨɨn de cuu ña ñasɨhɨ́ de? Chi ndɨhúxá de ni condeca de ña. Achí de jíjnáhan de.
  lif-NT2: आल्‍ल खे़ङ्‌हाॽ सिःमे़न्‍लाम् याम्‍मो मे़हिङ्‌ङिल्‍ले़ आत्तिल्‍ले़ कुमेःत्
    पोःङ्‌बाबे? खे़न्‍नुग नुसि फुॽनुसाॽहाॽरे़ए मेःक्‍खिम् मे़जोगुआङ् मे़वये़॥”
  xnj-xnj: Wu, palukumbi lwa vevafwili kuyukiswa, mdala yula alavya mdala wa yani?
    Muni agegiwi na voha saba.”
  mmx-mmx: La diga sue ne Iesu xeretna, “At laaleng dola limixin diga met, dina xatu
    kaxat amlong, ti nege rinotno nom latkin? Nedi axap nom lavanuti loxoeton diga
    epot teren.”
  cbr-NT: Camaxunbi ca a xanu biacëxa. ¿Usa 'ain cara anun unicamax baísquiti nëtën
    acama uinu 'icë́xira aín bënë 'iti 'ic?
  tee-NT: Pus acsni calok'onchokocana' pus tis ix'amachakach cajuna' ni tat'atsucuk'o
    ixpumatujun'an lhi'alak'avin.
  eng-LSV: in the resurrection, then, of which of them does she become wife? For the
    seven had her as wife.”
  cak-NT: 'Y ri achi''a'' saduceos xqui''ij che ri Jesús: Ret na''ij chi xtapon jun
    k''ij cuando ri caminaki'' xquiec''astaj-pe. Cuando xtapon ri k''ij ri'', ¿anchok
    raxayil xtoc ri ixok re''? Roma ri je wuku'' achi''a'' cach''alal qui'' xec''ue''
    riq''uin, xecha''.'
  pah-NT: —Marã po ti a'ero nehẽ? ei g̃a Jesus'ga pe. Omanove'g̃a mbogweravame po
    ti Tupana'ga seteva'ea mbogweravi kunhangwerava'ea reheve nehẽ. Ma'g̃a nembirekoro
    po kunhangwerava'ea rekoi nehẽ ahe kwerava'javame nehẽ? A'ereki seteva'ea onhoirũva'ea
    hembireko kunhangwerava'ea pavẽi, ei g̃a. Emombe'u ti ore ve. Marã po ti a'ero
    nehẽ? ei g̃a Jesus'ga pe. A'ea g̃a imombe'utehei heroviare'yma g̃waramo omanove'g̃a
    mbogwerahava.
  sja-NT: Ɨ̃rá taipa nãga k'awa k'inia p'anɨ. Piudap'edaarã waya chok'ai p'irabaidak'ãri,
    ¿chisãgɨ́ ɨ̃pemata ma wẽra ɨmɨk'ĩra pait'eema ajida, ãchi jõmaweda iru ome miak'ãi
    p'anadap'edaa perã?
  xed-xed: Mantsa tama ní, ŋa wa ŋa wa dzaʼa nzakwa tsa marakw ya baɗu sliʼagapta
    ma mtaku nda hafu, ya wya klukla tsa mnduha ya ndəfáŋ ndəfáŋ ka markwa taŋ na?»
    ka həŋ nda tsi.
  mks-NT: Ña̱ cúni̱ nde̱ canda̱a̱ ini nde̱ quéa̱, ndá da̱ cacuu ndusa yíi̱ ñá cán
    tá ná xi̱nu̱ qui̱ví nditacu tucu ndi̱i. Jáchi̱ ndíhu̱sa̱ va ñani da̱ cán na̱tanda̱há
    xi̱hi̱n ña̱ —na̱cachi na̱ cán ndáca̱ tu̱hún na̱ Jesús.
  gfk-S: Io, be ira minat di na lon huat baling tano bung na tuntunut, ta nesi tutuno
    iat um no haine? Kinong di bakut ira liman ma iruo di ga tole ter ie.”
  bmu-bmu: Göŋön ‘Kömugeri yeŋön guliba wahötme,’ jizanmö, nini mi qahö möt narizin.
    Mötnöŋ, azi 7 pakpak mi öröröŋ wahötpeak ewö, ambi mohok mi anömŋina meget malöhaŋgöra
    aka mönö dagö anömŋa akawak?”
  dgz-dgz: Menan endi apan nanin yamunaet yamune dere waen ame naitanewa go wam uiwa
    gapan waenapan inak muse sia yon wanumopi waen ame apan ansenawa waenewa?”
  eng-GNV: Therefore at the resurrection, whose wife of them shall she be? for seuen
    had her to wife.
  zaa-NT: Canchu chi gal·la' tsá eyátha canu yatti nna, núlá canu gàtsi bèttsi'a ccá
    quì'į niuláa cá, ya qui'ni iyaba gàtsi cą nna bettsaná' quį lani ą.
  eng-WEBSTER: Therefore in the resurrection, whose wife of them is she? for seven
    had her to wife.
  guh-guh: “Jivi raja petëpaecujinae, Dioso icatsia asaëyaexanaenatsi,” jamë. ¿Detsa
    nexata ponë, bajarapamonaeyajuvënënë, pijava tsane bajarapova bajarapamatacabi?
    Daxita pamonae siete ponëmibeje, nacaemonaemi, pitapona picani bajarapovami, jai
    saduceovi Jesúsjavabelia.
  bon-bon: Yoo, pui bimu cabu budre biname cina liba cirege arpinera ireclotame, piba
    tabe laati me coga cirege lenaja, ingle iyeta pui seben nanigane cina teebine
    ocananisi teeme coga tääpume?”
  nhw-BL: Huajca ipan nopa tonali quema moyolcuise nochi catli mictoque, ¿ajqueya
    tlen inijuanti quipiyas nopa sihuatl para iaxca?, pampa nochi chicome quipixtoyaj
    para ininsihua.
  mgw-mgw: Lisu'ba lyabalu'a yu'yi'lwa babawile, nnwawa ywo apanga nnyumbo wa nyai?
    Kwa mwanjaa boti saba baankobike.”
  swh-ONEN: Sasa basi, siku ya ufufuo huyo mwanamke atakuwa mke wa nani, maana aliolewa
    na ndugu wote saba?”
  wbi-wbi: lino nave kwelule ulusyuko iiva nd'ala ghwani? ulwakuva vooni lekela lubale
    valyantolile'.
  bba-bba: Gɔribun seebun sɑnɑm ben weren kurɔwɑ u ko n sɑ̃ɑ. Domi be nɔɔbɑ yiru ye
    kpurowɑ bɑ nùn ɡiɑ kurɔ.
  eng-KJVCPB: Therefore in the resurrection whose wife of them is she? for seven had
    her to wife.
  kgk-NT: Oikove jevy ramo, kiva'e rembirekorã upe kunha? Gwĩ sete tyvýry kwéry omenda
    va'ekwe hese, he'i oporandu-vy Hesu-pe upe “Omano va'ekwe ndoikove jevýi” he'i
    va'e kwéry.
  waj-waj: Itaama vaikiai yapooma gioonna kiaapu vaa putuaiya kava diitaara suaivaki
    fai gioonnaivo giaa nnaatavai varinarannee? Mo vaa yaaku saivai sainaidiri taarama
    vaidi idoono inna vara kiada putiravaivee, tiravai.
  ekk-PKP: Kelle naiseks ta siis nüüd ülestõusmisel saab, sest kõik seitse venda on
    temaga abielus olnud?“
  mpx-mpx: Ebo tunahot toyaomal abwe nihi lut, he lut enaa ali toto seben gamwaliyaa
    henala ge yova o lagona hot? Kaiwena gegewel hi alolonan ga.”
  wbp-wbp: Ngaka kaji-jana yapa Kaaturlu milyi-jangka yakarra-maninjarla wankaru-mani
    pina jintawarlayi-jiki, nganakulku kapurla yangkaju karnta nyina kali-nyanukuju
    yangka-jangkaju kujalpalu mardarnu wirlki-palarlu?”
  luo-luo: Koro, chiengʼ chier dhakoni nobed chi ngʼa, nimar ji abiriyogo nokende?”
  nhe-NT: Huajca ipan nopa tonali quema moyolcuise nochi tlen mictoque, ¿ajqueya tlen
    inijuanti quipiyas nopa sihuatl para iaxca? pampa nochi chicome quipixtoyaj para
    ininsihua.
  aii-aii: ”ܒܝܵܘܡܵܐ ܕܩܝܵܡܬܵ‌ܐ، ܠܡܵܢܝܼ ܒܸܬ ܗܵܘܝܵܐ ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ؟ ܣܵܒܵܒ ܫܲܒ݂ܥܘܿܢܬܵܝܗ‌ܝ
    ܓܒ݂ܝܼܪܵܐ ܠܗܘܿܢ.“
  esk-NT: Uvvaasiiñ, uvluni tuquŋaruat aŋitqikpata iñuułiġmun, nuliaġiplugu iluqatiŋ
    tallimat malġuk kia nuliaġigisivauŋ?”
  msb-msb: Niyan, sa pagkabuhay gihapon sin-o sa pito an pagakilalahon san babayi
    na tunay na asawa kay nagin mga asawa siya san pito na magmaranghod?”
  cpa-NT: ¿Ha²lah lǿa¹² na³ma²tǿ² ja³ca¹hiog²dsa? ¿Hein² dsa² li¹quián¹² hio¹³ jmai³
    jøng²? Di³ ca¹lah¹jǿ¹ guiog¹ báh³ dsa² ma²ca¹jiag¹.
  dso-dso: ଏନ୍ତି ବଇଲେ ମଲାତେଇଅନି ଉଟ୍‌ଲା ପଚେ ସେ କାର୍‌ ମାଇଜି ଅଇସି ? କାଇକେ ବଇଲେ ସେମନ୍‌
    ସାତ୍‌ ଲକ୍‌ଜାକ ତାକେ ସଙ୍ଗଇ ରଇଲାଇ ।”
  meu-meu: Tore-isi-lou negana ai, una hahine na daika adavana? Badina be hahituosi
    ese e adavaia.
  yva-NT: Maisyare omaisyamo, arono vatano ugwenen to maijasea ukovakato no munije
    ama akari, wanya umawe mamo are pi apaura rai? Weye vatano kaururum umawe wo raovan
    to!”
  dgc-dgc: 'Ey nadid, Maistu,” kagi du Saduseyo, “saye i gustu mia a mapospusan: Nitoldu
    mo a te buhay kan i tolay a huway. Eng talaga a kona sa, éy ti ésiya dide a pitu
    i maging asawa na ta kébuhay du tolay a huway, da inasawa de siya a étanan?”'
  zpm-NT: Miṉe racladz no gacndioṉ no, ¿chopaa dzigo gac tsieel wnaa co, zeeṉe laa
    zho grieeban, ne sca gza gadzse zho ptsieelnia me?
  hix-NT: Àsoke natxowà àro ke, owya, ketxkon hatà, Txesusu wya. Kwayhàtxhenye tasanàmyatxhe
    harha màkehe hawe, omoro. Onok hetx me ryhe naye wosà, tasanàmàtxhenye, ketxkon
    hatà. Onok hetx me ryhe naye, amnye ha. Tano rma hak tehtoko, 7 komo hetx me nehxakon
    hamà, ketxkon hatà, Saknusew komo, Txesusu wya.
  sim-sim: Hako avak mi mbanak ni misika. Kumak ma ol hahanda indik li usahana wolo
    nokove oso lawehik si naku? Mahasanje 7-pela amber nokove oson lari ola.�
  npi-ULB: यसकारण, मृतकबाट पुनरुत्थान हुँदा त्यो स्‍त्री तिनीहरूमध्ये कसकी पत्‍नी
    हुनेछे ? किनकि ती सातै जनाले त्यसलाई पत्‍नीको रूपमा लिएका थिए ।”
  cgc-cgc: Ta, daw mabot timpo na mabannaw mga patay, kino ki danen na mag-utod matuod
    na sawa ta bai ya tak danen na pitto ubos kasawa ki kanen?”
  tim-tim: Akto luâk nâmbulân lâuwâ arekŋe âmbâle konok areâk meyi aregât hâmbâi momoŋânba
    agatbaiân âmbâle are niŋaet pat akbiap?” dâyi.
  yor-yor: Ǹjẹ́ ní àjíǹde òkú, aya ti ta ni yóò ha ṣe nínú wọn? Nítorí àwọn méjèèje
    ni ó sá à ni í ní aya.”
  wos-wos: Némbuli naniré mé wa. Hiyandé du takwa wambula ramétendaka nukwambu wule
    takwa héndéna takwa retalé? Hanja wunde nyamangu bandingu atéfék di léré héra.”
    Wungi di Sadyusina du Jisasré wakwexéké.
  emp-NTPO: Maʌ̃ siete djabarãba ab̶ari wẽrãda edasid̶aa. Mãwãra ʌ̃rẽbad̶i ewarid̶e
    ¿sãʌ̃gʌba idjira erob̶ei?–
  eng-F35: Therefore, in the resurrection, whose wife will she be, since all seven
    had her?”
  ind-ind: Jadi, kalau memang benar orang yang sudah mati akan dihidupkan kembali,
    perempuan itu akan disebut istri siapa?— karena ketujuh bersaudara itu sudah pernah
    menjadi suaminya.”
  pes-OPCB: حال در روز قیامت، آن زن، همسر کدام یک از این برادران خواهد بود؟ چون او
    در واقع زن همهٔ ایشان بوده است.»
  mpt-mpt: sinanoa kaaibbuei imin hana tlom gaibo am olo dimo unang olo waneta dabamabone?
    Niminbabe, i dabwalo 7 i alukum unang olo omo binibbiobo gesiba
  ssx-ssx: Kutu pimikipate mo wanda꞉hali paa tialimi natena꞉ta꞉ mo hande wanda꞉ta꞉
    ota꞉ epina꞉ wanda꞉ haliepe. Pa ekipeke mo hande watake hata꞉ hali paeyaoma꞉ mo
    homeke wanda꞉ kone mimiki ekina꞉ loma꞉me lemekeme.
  mkl-mkl: To, ɑjɔ iyi iku ŋɑ ɑɑ nɑ ɑ jĩ, ɑboi yoo nŋɑi ɑ́ jɛ, si bɛi ɑŋɑ mɛɛjeu
    fei ɑ̀ soo ɑboi.
  gaq-gaq: ଗୁକ୍ଲିଗ୍‍ ବୟାଁ ଜାକ ଆମେକେ ବିହେ ଡିଙ୍ଗ୍ ଲେଃଗେ । ତେଲା ଉଡ଼ିବେଲା ରେମୁଆଁ ଗୁଏଚେ
    ଜିବନ୍ ଆବାଚେ ତଡ଼ିଆଏ ଆତେନ୍‌‌ ବେଲା ଏନ୍‌ ସେଲାମ୍ବୁଏ ଜାନେ କୁନୁଏଡ଼େ ଡିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Hiza, laappun addey iyo ekkida gisho hayqoppe denddiya wode iya oodde machcho
    gidanee?” yaagidi oychchidosona.
  unx-unx: ନାହାଁଃଦ ଜୀଉବିନିରିଦ୍‌ ଇମ୍‌ତା ଇନିଃ ଅକଏୟାଃ କୁଡ଼ି ହବାଅଆଃଏ ? ଏନ୍‌ ସାତିୟ ହାଗିୟାକଦ
    ଇନିଃକେ ଆଣ୍‌ଦିୟାକାନ୍‌ ତାଇକେନାକ ।”
  gah-gah: Ámina ve 7-a nenete ámina vená ali volaló imaló iki minamó nenazo, hilinitakutí
    goha otita gamena nene ámina vená nene éahini venala minative.
  lcm-lcm: Si taun i tadut pok, ke si iria ta aina ke? Using a limalengua na angtasimal
    kita osongon tatana.”
  aer-aer: Kenhe urreke re akenhe, Ngkartele itnenhene itethe-ilintye-alpetyenhe,
    kenhe anewe angwenhe-kenhe-arle-ame arelhe re anetyenhe? Anwerneke ilaye.”
  qvc-NT: Chayshina wañushqakuna allipta mushuqmanda kawsamuptinqach'i, ¿mayqannimba
    warminnaraqri kanman? Chaqa syitindimba warminshi kashqa, nishpa.
  tgl-ULB: Sa muling pagkabuhay, kaninong asawa ang babae? Sapagkat siya ay naging
    asawa ng pito?
  cbs-NT: Ja jaskanibudan, mawabu ana besteainbutianan, ¿ja ainbu bestichai ja juni
    7bun ainwanibudan, jadatutun kaya ana ja ainbu bixanimenkain?— akabu
  xtm-NTPP: Te kivi jin ndateku ñayii ma, ¿nde de xi‑ñasi'i ko kuu ña'a ya'a, nú ndi‑uja
    de ni iyo ji'in ña ma? ―‍ka kuu de ka jiña'a de.
  nnq-nnq: Bo, lichoba lya kuyoka abawile, munkege jwenio aba jwa beneke? Gambu boa
    saba bakiba bantoile.”
  bao-NT: To docare yua, cati tuarica tabepʉra, cʉ̃ja, jĩcã amo peti, ape amore pʉaga
    penituaro ca niirã nʉmo ca niirico, ¿nii nʉmo pee cõ niigoti yua? —ĩi jãiñaupa
    Jesús're.
  san-ORI: ଅତଏୱ ଶ୍ମଶାନାଦୁତ୍ଥାନକାଲେ ତେଷାଂ ସପ୍ତଜନାନାଂ କସ୍ୟ ସା ଭାର୍ୟ୍ୟା ଭୱିଷ୍ୟତି? ଯତଃ
    ସା ତେଷାଂ ସପ୍ତାନାମେୱ ଭାର୍ୟ୍ୟାସୀତ୍|
  rmn-rmn: Кана алаи кан дживиндён, каски ромни ой кан овэл? Вай ли эфтанги ромни
    сас?
  huv-NT: ¿Jow alinoic nüt wüx apmapacaran tiül mondeow, ngün tiül ajcüwa monxey apmaquiüjpüw
    aaga najtaja? Cos miayaíw tengoch owixaw maquiüjpüw ―ajüw nej.
  otn-NT: A nu̱yá, xi'mø ra̱ pa da̱ni̱ bɛ̱nna̱te yø ánima ya, ¿ndana̱ gue'a̱ ya yoto
    ma̱'yohʉ rá̱ mmɛti ra̱ xisu? Porque gä bi̱ m'mʉhmi̱.
  nop-nop: Me hekidalit 7 adi tam kubugoŋ uŋakoŋ nagikiŋ ala kougoŋ nai wapum foloŋ
    pilatneeneŋ tam u neditok tibaak?”
  obo-NT: Na, init allow to kodbadnow taddot id poomatoy ron, ondoy musing kandan
    kos tullid no sawa taddot ba‑ay? Su iddos langun tat pittun toosuwod, noko‑osawa
    man kandin.”
  kca-kca: йа щӑԓта, нŏх ԓыԓәӈԓәтыйән мӑты ŏтәԓ имийа ԓўв питәԓ, ԓапәт йай хŏԓ ԓўвеԓ
    нэӈа ўйԓысэԓ?"
  cak-ENT: 'Y ri achi''a'' saduceos xquibij c''a chin ri Jesús: Rat nabij que napon
