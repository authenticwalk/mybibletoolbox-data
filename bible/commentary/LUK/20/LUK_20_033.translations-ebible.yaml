  ghs-ghs: '@see-verse:LUK.020.032'
  peg-peg: ବାଟିଙ୍ଗ୍‌, ଆରେ ନିଂନିହିଂ ହେୱାର୍‌ ବିତ୍ରେ ହେଦେଲ୍‌ ଇନେର୍‌ ଡକ୍ରି ଆନାତ୍‌ ? ସାତ୍‌
