  nin-NT: Da ki inta, na azhibarr wa nggo abi kɨ ba taka tasi, uwatanggo taka gri
    ayamba wa, nggo aba atangba mi a garr wa?”
  tgk-tgk: Пас, рӯзе, ки мурдаҳо аз нав зинда мешаванд, вай зани кадоме аз онҳо мешавад?
