  taw-taw: Pen kumɨl tɨkjakɨnɨgabal apan ak, bin nokom bɨne dɨl anep kugul ak lɨnɨgab
    anɨb ak, kɨdek an yɨl yenɨgab agɨlak?
  jic-NT: ¿Pjacj jats'om nsem jupj, tecya'lin̈ sin müjünsücj na jis la püt'üs niswá?
