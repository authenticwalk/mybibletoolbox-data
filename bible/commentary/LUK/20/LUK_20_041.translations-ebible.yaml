  nko-NT: Ɩnʋ Yesu lɛ́fɩtɛ́ mbla asunápʋ́ amʋ ɔbɛ́ɛ, “Nkálɩ ɩlɔbwɛ asa ahá bɛɛ,
    Owíe Dawid mʋ na gyí Kristo amʋ?
  bsn-NT: 'To bajiro ĩre ĩna yiboajaquẽne, ado bajiro masare gotiyuju Jesús: —“‘Rotimʉorʉ̃gõrʉcʉmi’
    yigʉ, Dios ĩ cõarocʉ, masʉ ñarʉcʉmi. Ʉjʉ David ñamasir''i jãnamine ñarʉcʉmi” yise
    ñaja. To bajiro mʉa yitʉoĩaboajaquẽne, Diore yigʉre bajiro, “yʉ ʉjʉ”, yimasiñujari
    Ʉjʉ David ñamasir''i, ĩ jãnami ĩ ñaboajaquẽne, ado bajise ĩ yiucajama: “Yʉ ʉjʉre
    ado bajiro yirʉcʉmi Dios: ‘Yʉ riojojacatʉa rujiya maji. Mʉre ĩaterãre, “Rojose
    yitʉjaya” ĩnare yʉ yiro bero, rojose yimasibetirʉarãma yuja. To cõrone rotisʉorʉcʉja
    mʉ’ yirʉcʉmi Dios, yʉ ʉjʉre”, yiucamasiñumi David.'
  pib-NT: Giyagni Wale wane chinna, “¿Gi chinna wa Tawiklopisha rixinri wa Kristo?
  wiv-wiv: Pale, a Iesus ia hulenidia, “Ti kuziha dia kene tania a Kristus ia na tuni
    Devit?
  reg-reg: Yesu nabhabhwila ati, “Abhanu abhaikati Kilisto ni mwana wa Daudi?
  mlh-mlh: Yesuji buŋo mo iŋi yajiya, “Kristoji Kiŋ Deiwidre gari fukega, goineji
    buŋo oi uruŋure miegobi?
  gof-ENT: ኢያፔ ካሊዲ ዬሱሲ ኤንታኮ፥ «ኣሳይ ኪሪስቶሳ ዋቲዲ ዳዊቴ ናዓ ያጎና?
  aau-aau: Jisas hiykwe uwrsa me senkin mesopok, “Hai, sow ke hiymon sorasor uwr homkwe
    senkin panoke me o, Krais hiykwe Devit so ney-nona?
  tvk-tvk: Di, Iesu misis vat xil na Siu xil bit, “?Midep? ?Mesaea istal ixo vatimol
    na suv toto Deved itep?
  prf-NT: Káttapos ay nagtanung ti Jesus dikodi, “Konya a makagi nen tolay a en Cristo
    ay anak ni David?
  auy-auy: Ímba áísai uwaná Ísu séna Káráísiti Téfítin-andafaken-kwaasin-iye wésefo
  tbg-tbg: 'Ihuva vika irama nimitero mintima tiro: Vaiinti hininavu tiha, Kotiva
    atitaarira vaiintiva Mesaiaavano Devitira anku vohaa anku vaiintiqaima varianarove,
    ti variarave. Nantihae vika minti ti variavo?'
  hub-NT: 'Jesús shuar ainan iniak: “¿Urukamtai Cristoka David weantuiti tusarsha
    tuinawa?'
  hmo-hmo: To Iesu ese ia nanadaia idia dekenai, ia gwau, “Badina be dahaka taunimanima
    be idia gwau Keriso be Davida ena natuna, a?
  big-big: Pilik miza logo Yisugu puwiliyegi ngago nara pelik nguk yeiya, Yombanuwiligu
    Kilisibek Anotogi Mesiyabek koka King Ngai Tawitigi marekngangwiliyaga nak kisara
    nangki? Puwiligu ngago pilik kisirago Kilisibek yeik yombanubek kisi yagenda.
  gux-G: 'Ke Jesu mɔ ji buali ba: ... Li tieni ledi ke bi maadi ke O Tondo ba ña Dafiidi
    yaabila siiga?'
  cnl-NT: 'Co̱''³ cɨ''²³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ saduceo: ―¿Jmii''³¹ lǿ²
    ''e³ jua''³te''²³ ''e³ dsa³ ju̱u̱n²³ David rɨ³løn³¹ Cristo ''i³ rɨ²³xíin²³ Dios?'
  zar-NT: 'Níʼirö Jesús rëʼ légaquiëʼ: —¿Nacxi caz naʼ taʼnnë́ʼ: “Cristo náquiëʼ zxíʼinëʼ
    David”?'
  kde-kde: Yesu nkuvauja vakuhundwa vake kuchidoni, “Ing'anya ntwani vanu vàhaula
    kuva Kilisto nni n'dukuluwe Nfalume Daudi?
  ata-ata: Mukalu, la sou Iesu mutaliꞌisiꞌa aloxo ꞌo, “Tavaꞌu loxovaa, la sou aneꞌi
    ivikala lexe Kalisito ne, Deviti ꞌilusunusi?
  qvw-NT: 'Chaypïtam Jesus nila: “¿Imapïtatan ‘Salbacücá Mandacü Davidpa milayninmi
    cayan’ nil niyalcan?'
  nfa-nfa: Yesus ajꞌa-nori dhèu ètu Èmu Kapua Manèngi-Mangajꞌi era. Ka Na karèi dhèu
    sèra, peka na, “Madhutu aꞌabhu miu, tasamia? Mese agama sèra, ajꞌa peka na, Kristus
    èèna, nuka Dhèu dhu Ama Lamatua pajꞌujꞌu karèi nèti uru-uru ka. Madhutu aꞌajꞌa
    rèngu, Nèngu ne dhodhoka ana-èpu dhèu aae Daud di. Te ngaa èèna dhae dꞌai mèka.
  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “?Təhro nətəmimi kəutəni məmə Krɨsto
    iətəm Uhgɨn təməni məmə otahli=pa, in mipɨ Kig Tefɨt?
  urd-urd: फिर ईसा ने उन से पूछा, “मसीह के बारे में क्यूँ कहा जाता है कि वह दाऊद का
    बेटा है?
  hot-hot: Yôv ma Yisu hanaŋ hadêŋ thêlô nena, “Avômalô ethak enaŋ nena Mesia ma Devit
    anêŋ lim lukmuk eka?
  mqj-NT: 'Mekutanami Puang Yesus nakua: “Umba nakua lalanna anna nakua tau: ‘Peampoanna
    tomaraya Daud To dibassei bayu-bayu la ma''pasalama''?’'
  rus-SYN: как говорят, что Христос есть Сын Давидов,
  mbh-mbh: Lamako i ria or ve, “O ri ve Krais ini pamimionga ako i velpol a Devit
    ikime mo aro ini nepes ranga ve ini a Devit. Na i vava ake o ri vene ake?
  bdd-bdd: Coinega Yesu wete ꞌihesilala ꞌoidiya ꞌigwaeya, “Togidega ta ꞌoinega tomota
    tupwadi sigwaeya, ꞌabehega Debida ꞌina susuwega Toꞌabihetenaina Keliso ꞌilatu,
  cbt-NTPO: 'Ina quëran Quisosori itantapon: —Iráca Yosë quiricanënquë sha''huitërinpoa''.
    “A''na tahuëri a''na quëmapi acoarahuë piyapi''sa'' nicha''ëcaso marë''. Inaso''
    Cristo,” tënin iráca. Cotio maistro''saso'' a''chinpachinara: “Cristoso'' Tapico''
    shiin,” topi. Napopirinahuë'','
  rmy-SERVI: 'Тунчи Исусо пхучля лэндэ: — Сар пхэнэн, со Христосо исин Чяво Давидохкоро?'
  srn-NT: 'Dan Yesus aksi den sma taki: “Fa den sma kan taki tak'' a Mesias na wan
    bakapikin fu kownu David?'
  cta-NT: 'Liꞌ nchcuane Jesús jiꞌi̱ nguꞌ: ―¿Ni chaꞌ laca nacui̱ nguꞌ chaꞌ rey David
    ngua jyoꞌo cusuꞌ jiꞌi̱ Cristo?'
  bqc-SIM: 'Yesu ń lá à mɛ̀: Kpelewa wì o Mɛsiiá Davidi Buiɛi?'
  tcz-CHONGTHU: Chuin Yeshuan thudoh toh thon hiche hi aseipeh kit e, “Ipi jeh a Messiah
    chu David chapa kiti ding ham?”
  mar-mar: परंतु तो त्यांना म्हणाला, “ख्रिस्त दावीदाचा पुत्र आहे असे ते कसे म्हणतात?
  snp-snp: Ena Yesukafo ya eti loto logimami, Goti ilifi melami we Kilisto ya Defiti
    nakulafole, loti lo minamo ya nediti lae?
  isl-isl: 'Nú lagði Jesús spurningu fyrir þá og sagði: „Af hverju segið þið að Kristur
    sé afkomandi Davíðs konungs?'
  spy-NT: Nto mii yoo, kuteebee ꞉Yēēsu bichooto kikwiilē inee kule, “Ām nee yu /kēēmwooyē
    kule chōōnēē *꞉Kāārārookiintēēt kōōtaab *Tāwuti?
  xnn-xnn: Dat sooten Jesus ken daida en, “Dadan kanan en alapon Kristo din si David
  mwe-mwe: A Yeshu gubhaabhalanjilenje, “Ni kwa bhuli bhanabheleketanga kuti a Kilishitu
    ni bha shipinga sha a Daudi?
  tte-tte: Yeisu iwalolau bodane sitotolo salina mena kolili iwaloba, “Gubesi na Yudiya
    toloinao siwalo yakato Mesaiya iya besiele tomo molosi na naga iya kani ilaomaya
    Deibida kana mumuga kalona mena?
  tcs-tcs: So den Zizas bin aske dempla kuestin diskain ya, ‘Wanem po ol pipol i spik
    dat da Promiswan, da wan uda seib, em i da Boi blo King Deibid a?
  hlt-THB: Cekcoengawh Jesu ing cekkhqi venawh, “Ikawmyihna a mingmih ing Khrih ve
    David Capa tinawh amik kqawn hy voei?
  soq-soq: Tauma Iesu mo diamone wanase, “Apana Keriso umanawa waia me ando Dawid
    mampee wisepie me atanosiwa mulepi. Mo insaisau na wadane epe wai?
  qub-qub: 'Chaypita Jesús tapuran: «¿Imanirtaj yarpan ‹Tayta Dios cachamushan Cristoga
    Davidpita mirar aywajpitami› nir?'
  att-att: Á kinagi na laguk ni Apu Kesu nira, “Ajjan bì yù iyabbû ku nikayu. Ngattá
    ta ituddu ra ta ginaká ni Patul Dabid yù MakKiristu nga patul nga sinullà ni Namarò
    ta umay mammaguray?
  bki-bki: Naruei Yesu mil ba lie banlo, bika vite denlo, berinavo “Bior vaio ana
    nalo ajum̃a aberloglog kamiu, aberinavo Naverikariano naio monoka riyotuba ea
    tormoruo Parinio Tubo Teviti nene kiano yati, napano nua naio be Parinio tubo
    beamu?
  bqp-bqp: 'Yesu ń lá à pì: À kɛ̀ dera òdi pi Dauda burin Arumasihu ũu?'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Ntʉdɛlɛ́ búúd bwə́ mpú dʉ cɨ nə́ *Krîst jɨ mwân mə
    Dávid yɛ́?'
  hat-hat: 'Jezi di yo: Ki jan yo fè di Kris la se pitit pitit David li ye?'
  npl-NT: 'Jesús okinmili: —¿Kenomi nonkijtoah Cristo ikone n David?'
  bgg-bgg: Isu è ithek shii sai, hì ne nyie khi-èrek ne Masi ne Dawid riing ro è yao
    mua phlei?
  eng-TCENT: Then Jesus said to them, “How can it be said that the Christ is the Son
    of David?
  eng-BSB: Then Jesus declared, “How can it be said that the Christ is the Son of
    David?
  cpu-NT: 'Ipoña Jesús josampitantake, ikantzi: “¿Opaitama ikantantaitari, ‘irika
    Cristo-tatsine icharine irinatye David-ni?’'
  san-ASM: পশ্চাৎ স তান্ উৱাচ, যঃ খ্ৰীষ্টঃ স দাযূদঃ সন্তান এতাং কথাং লোকাঃ কথং কথযন্তি?
  tac-NT: 'Esúsika rukele alué e''wélala: ―''Émika ¿chonigá regá aní Onorúgamete julárigame
    pe alué Rabí rijimala ko alué Rabí ''we ''ya ajtígame?'
  eng-WEBPB: He said to them, “Why do they say that the Christ is David’s son?
  gfk-H: Ma Iesu ga tangai ta diet, “Muat lik hoeh uta nong di kilam ia bia no Mesaia?
    Ari diet lik bia iakano Mesaia a bulumur ia ta Dewit. Senbia i nanaas bia ira
    nudiet lilik pai manga palai ma pa diet nunurei ta tiga mes na linga utana.
  viv-viv: Tu Yesu tonagona tafatafalolodiyao agaidiya toliluvaluva gisena gigayo,
    “Gavadi-yo tovehawala higahe vaita Yaubada yana Tovegida ana egana Keliso Devida
    bwanenena?
  yao-yao: Che Yesu ŵausisye kuti, “Kwa chichi ŵandu akuti Kilisito Nkulupusyo ali
    wa uŵelesi u che Daudi?
  tgp-tgp: Pani Iesu mo mele verea isara mara, “Mo sohena sava natu la pa verea vara
    Kr̃isto enia natun supe David?
  auc-NT: Ayæ̈ tömënäni ïnänite Itota, —Awënë Dabii wodi Pæ̈ingä ïnongä wææ̈ Codito
    ingampa, ante quïnante änänii, ante pönëmïni, angantapa.
  kbc-NT: Jesus digika, meetediogi, “Ica Aneotedoɡ̶oji ane niwakatee me yewikatidi
    oko, igame leeɡ̶odi ina oko modi mida aneetege licoɡ̶egi Davi?
  bmh-bmh: Yesus nug duailel awareun, “Einen duailel agen Kristus go Devit nugau Nag
    anemen?
  ctu-BL: 'Jesús tsi'' subeyob: ¿Chucoch mi la'' wʌl i Yalobilʌch David jini Cristo?'
  meq-meq: 'Yesu a gwaɗatay: «Ndo hay tə gwaɗ ka Kəriste na, neŋgeye Wawa i Davit
    na, kəkay?'
  noa-H: 'Mag k''ĩu t''ʌnʌisim hee jũrr Jesuu hich garmuata hamag jëeujim hanʌm: —¿Jãga
    pãar hiek mag Mesías jöoingar David k''ararr hag chaain hewagam k''ʌʌn dën haajẽ,'
  alp-NT: Eleki Yesuse Ibeteke loko kuru Torataru be, “Le mula pine tamata esi beteke
    be Maka Hlamate mere Irulu bei Dautare?
  san-VEL: pa"scaat sa taan uvaaca, ya.h khrii.s.ta.h sa daayuuda.h santaana etaa.m
    kathaa.m lokaa.h katha.m kathayanti?
  kbq-kbq: Anante Jisasi'a amanage huno zamantahige'ne, Inankna hu'negu zamagra Kraisinkura
    Deviti nemofo'e hu'naze?
  kbh-kbh: 'Jesús tojanatjá: “¿Ndáyeca ts̈ëngaftanga s̈mnétsichamo chë Uámana Uabuayaná,
    chë Cristo, Rey Davídbents̈ana iuabó ca?'
  ron-LSB: 'El le-a zis: “Pentru ce zic că Hristosul este fiul lui David?'
  pon-pon: 'I ari kotin majani on irail: Iaduen ar indinda, me Krijtuj nain Dawid?'
  nhe-BL: 'Huajca Jesús quintlajtlani: ―¿Para tlen tlacame quiijtohuaj para nopa Cristo
    tlen Toteco quiijto hualasquía elis se iteipa ixhui Tlanahuatijquetl David tlen
    huejcajquiya?'
  sps-sps: Ai Jisas tsue to tsuri, “Kat fei to tsuri tsue ror a Krais a Tsoiny Fiisaup
    a tsubnaain ten Devit ei,
  wnc-wnc: Iniwa natake anzing yanikut, “Dasingge aminu, ‘Anututa tapan Krais dakngake
    yuak kapa Devitdane dongune aakut tapa,’ ngang yakaing ngang papatekwa wam yanikut.
  bus-bus: 'Yesu ń lá à bè: À kɛ̀ dia wè be Dauda boriin Mɛsaya ũu?'
  gub-BL: Uze'eg Zezuz wanupe. — Kwehe mehe Tawi umuapyk uze'eg pape rehe a'e, Tupàn
    pe zegar haw a'e pape her romo a'e.
  imo-imo: Kano wali Juda Imbomanga iye awili mare moloringi wali Jisasini enondo
    ungu te nimbei, “Goteni maina lipo mundumbo nimbe kanopa ltimu iye Kraist yu anda
    kolepa Iye Nomi King Devitinga kalopa limbelo iye te kau molombalo ningo pimele
    nalo yu aku tepa kau molo.
  boj-boj: Onaqa Yesus a olo naŋgi endegsi minjrej, “Dal anjam qalie tamo naŋgi kiyaqa
    mareqnub, ‘Kristus a Devit aqa ŋiri’?
  eng-DRA: 'But he said to them: How say they that Christ is the son of David?'
  knf-knf: 'Yeŧu aji kak na baka : « Hum di di ñaaŋ ahilanuŋ kaji *Kriŧtu awo *Abuk
    Dayiţ?'
  san-KHM: បឝ្ចាត៑ ស តាន៑ ឧវាច, យះ ខ្រីឞ្ដះ ស ទាយូទះ សន្តាន ឯតាំ កថាំ លោកាះ កថំ កថយន្តិ?
  arn-NT: 'Feymew Jesus ramtufi ti pu che: —¿Chumngelu am feypingekey tati Cristo
    David ñi yomelchengen?'
  zas-NT: 'Rëb Jesús loj ree bejn: ―¿Chexc zeel rëb ree bejn guial zëëd Cristo loj
    xdiaa rey Davi?'
  ken-NT: Yesu abhɛ́p bo abhɛn bághòk yi bɛ, “Ná bákwày bɛrɛm bɛ Mpɛmɛ Mandɛm
    afyɛ́ nyaka bariɛp bɛ ǎtò achi ɛbhárɛ́mɔ Mfɔ Debhít?
