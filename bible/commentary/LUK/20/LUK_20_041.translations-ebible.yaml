verse: LUK.020.041
translations:
  kpx-kpx: Ige Iesuu belagevei avoe, “Diue menaka hisaliamale keau loui avoe, ‘Kelisona
    Deividi valadamo lohoi.’ Isito auna oleve kateai Deividi valada holisi.
  okv-H: Rate Iesu na enana ta degi ke einge ena, “Embomeni na do eto Judea ta hondate
    embo Keriso amo King David ta ahije ke eagore?
  tbo-tbo: Tamogi Yesu i lubayadehi i pa, ‘Iyowai ma lawa hi pa Besinana lawana naka
    apo Dawita gogana?
  mal-C: 'എന്നാൽ, യേശു അവരോട് ഇങ്ങനെ ചോദിച്ചു: “ദാവീദിന്റെ പുത്രനാണ് ക്രിസ്തു എന്നു
    പറയുന്നത് എങ്ങനെ?'
  grc-SR: Εἶπεν δὲ πρὸς αὐτούς, Πῶς λέγουσιν τὸν χριστὸν ⸉υἱὸν Δαυὶδ εἶναι;⸊
  bgc-bgc: फेर उसनै उनतै बुझ्झया, “मसीह नै दाऊद की ऊलाद किस तरियां कहवै सै?”
  khz-khz: Iesu na evaikilarato, netiwato, “Ira rakagau gaurai Keriso Davida natuna
    negetina?
  deu-TKW: 'Er aber sprach zu ihnen: wie kann man sagen, daß der Christus Davids Sohn
    sei?'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―¿Nacxcz naꞌ taꞌnë́ꞌ: “Cristo naquëꞌ zxiꞌnëꞌ David.”?'
  lin-lin: 'Yesu mpe atunaki bango : — Mpo na nini balobaka ete Klisto azali mwana
    ya Davidi ?'
  hns-NT: 'Tab Jiesoe poetjhies kie: „Kaahe ke soena hai kie Kriest raadja Daawied
    ke aulaad hai?'
  noa-E: 'Mag khĩu thʉnʉisim ee jũrr Jesuu ich garmuata amag jëeujim anʉm: —¿Jãga
    pãar iek mag Mesías jöoingar David khararr ag chaain ewagam khʉʉn dën aajẽ,'
  eng-EMTV: And He said to them, “How is it that they say the Christ is the Son of
    David?
  mib-NT: 'Te ni cahān yā jiín de jíjnáhan de: ¿Ndese cúu jeē cácahān ñayuu jeē Cristo
    cúu sēhe yucūn David?'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “आक्‍खेलॽरिक् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा
    ख्रिस्‍ते़न्‌दाउद हाङ्‌ङिल्‍ले़ कुस्‍साःरो फाॽआङ् मे़मे़त्तुबाबे?”
  xnj-xnj: Yesu akavakota, vandu vijova wuli, Kilisitu Msangula ndi mwana wa chiveleku
    cha Daudi?
  mmx-mmx: La ne Iesu ga lok tidi, “Nemi mi tong i do Lanarong neni lurubuno avolo
    at ne Devit. Kereva, anai ik mokso kopla kopmen?
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —¿Uisa ''aish cara uni quia, Cristo, ax ca Davitan
    rëbúnqui ''icë quiax?'
  tee-NT: 'Ju Jesús ajunich ju ali''in fariseonin: ―T''as nonat''it. Tas laich talhinajun
    ju lapanacni ni ists''alh David ju Cristo ju ixnoncan camalakachatachilh ju Dios.'
  eng-LSV: And He said to them, “How do they say the Christ is [the] son of David,
  cak-NT: 'Y ri Jesús xu''ij chique: ¿Anchique roma ni''ix chi ri Cristo xa choj jun
    ru-familia can ri rey David?'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —He''yive''g̃a ei: “Cristo''ga Tupana''ga remimbuhurukara''ga
    ko Daviva''ea rymyminoa.” A''ea g̃a ei, ei Jesus''ga. Maraname g̃a ei a''ea ga
    pe?'
  sja-NT: 'Mãpai Jesupa iidiji: —¿Sãap''eda jara p''anɨma aji, Mesías chonaarãwedapema
    Rey Daviddeepa uchiait''ee?'
  xed-xed: 'Ka Yesu mantsa: «Kura ki lu ta mnay kazlay: Kristi ná, zwaŋa Dawuda ya
    kəʼa na?'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín ña̱yivi ndúu cán: —Ndáva̱ha cáchí ña̱yivi
    ña̱ va̱xi Cristo chi̱chi David.'
  gfk-S: Ne Jisas ga tange ta di, “Hohaam tuno iat be di tange be no Mesaia aie na
    bulumenamur tane Dawit?
  bmu-bmu: Jisösnöŋ keu kun kewö jii mötket, “Kraistnöŋ Kiŋ Deiwidkö gwölönarökŋi
    akzawi, tosatŋan keu mi denöwögöra jimakze?
  dgz-dgz: Iesu singui Sadusi nagirewa anega wayawamon, “Anenen gapan God wa watu
    eneni Keriso mega me watageta apane Devit naewa?
  eng-GNV: Then sayd he vnto them, Howe say they that Christ is Dauids sonne?
  zaa-NT: 'Làniana Jesús nna rèe cą: Ti''ani modo acca rena cą qui''ni Cristua nna
    née ỹi''ni David cá.'
  eng-WEBSTER: And he said to them, How say they that Christ is David's son?
  guh-guh: 'Jesús pijacuata nayabarajumaitsi judíovi pecujarubivijavabelia mapacueniaje:
    —¿Detsa xuajitsia jivi apo canaëjëtsi Cristo Dioso pexënatocuene? Jivi saya jamatabëcuenenavëxaniabiaya
    jumai tsabiabi Cristo yabara: “Cristo raja itsa patsiana, saya Davidpijinë pemomo
    tsane,” jai tsabiabi.'
  bon-bon: Yeesu teebibine jejemige egä, “Biname cina lipu jiicemusi egä, ‘Keriso
    biname bine lui te niiya cabu ca cire yääsecräremepi, tabe Daawida me ingle cabu
    ca pa tädepi?’
  nhw-BL: 'Huajca Jesús quintlatzintoquili: ―¿Para tlen masehualme quiijtohuaj para
    nopa Cristo catli Toteco quiijto hualasquía elis se iteipa ixhui Tlanahuatijquetl
    David tlen huejcajya?'
  mgw-mgw: Yesu ngaalaluya, “Ibayilwa buli panga Kilisitu ywabayilwe nga mwana wa
    Daudi?
  swh-ONEN: Kisha Yesu akawaambia, “Imekuwaje basi wao husema Kristoni Mwana wa Daudi?
  wbi-wbi: uYesu akavaposia akati, “asi lwa ndani avaanhu viitiuKilisite mwana ghwa
    Ntwa Davidi?
  bba-bba: Mɑ Yesu u bu bikiɑ u nɛɛ, ɑmɔnɑ bɑ koo kɑ kpĩ bu nɛɛ, Kirisi sɑ̃ɑwɑ Dɑfidin
    bii.
  eng-KJVCPB: And he said unto them, How say they that Christ is David’s son?
  kgk-NT: Ha upéi katu Hesu oporandu imonhe'ẽ avyse mo'ã va'e kwéry-pe. —Mba'éixa
    tipo Cristo ymagware Davi remiarirõre?
  waj-waj: 'Hama inna yaparauduu Yisuuva gioonna kiaapuuya tunoo: Mo dataama kiada
    gioonna kiaapuuya kiaanoo: Vaidi Anutuuqo mmataama kioovo Davuitiinna oyai tuanaivakidiri
    diitaivaivee, kiaannee?'
  ekk-PKP: 'Siis küsis Jeesus neilt: „Miks on öeldud, et Kristus on Taaveti poeg?'
  mpx-mpx: Inoke Yeisu i baek elal i ba, “Ga i ola ge hi ba tage Mesaiya iya Deibid
    tubuna?
  wbp-wbp: Ngula-jangka, Jijajirli-jana payurnu kuruwarrikingarduyu-patu, “Wati yangka
    Mijaya Kaatu-kurlangu, ngula kalu wangka nganta kuruwarrikingarduyu-patu ‘nyanungu
    Mijaya nganta-ka nyina Kingi Tapiti-kirlangu ngalapi-nyanu.’ Nyarrpa kalu kujaju
    wangka?
  luo-luo: Eka Yesu nowachonegi niya, “Ere kaka giwacho ni Kristo en Wuod Daudi?
  nhe-NT: 'Huajca Jesús quintlajtlani: ―¿Para tlen tlacame quiijtohuaj para nopa Cristo
    tlen Toteco quiijto hualasquía elis se iteipa ixhui Tlanahuatijquetl David tlen
    huejcajquiya?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܕܵܐܟ݂ܝܼ ܟܹܐ ܐܵܡܪܝܼ ܣܵܦܪܹ̈ܐ ܕܡܫܝܼܚܵܐ ܒܪܘܿܢܵܐ
    ܕܕܵܘܝܼܕ ܝܼܠܹܗ؟'
  esk-NT: Jesus-ŋum Pharisee-ŋuruat apiqsruġniġai, “Suvaata iñuich uqaġniqpat Christ,
    Anniqsuqti akiqsruutauruaq, kiŋuviaġinipḷugu David-mun?
  msb-msb: Nagpadayon si Jesus pagsurmaton sa inda, “Nano kay nakasabi an mga tawo
    na an Cristo kalahi ni David?
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿Ha²lah lé² li¹juúh²dsa hi² lán¹² Cristo jong¹²
    hlai³ David?'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ତାର୍‌ କାତା ସୁନ୍‌ବା ଲକ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ପର୍‌ମେସର ବାଚିପାଟାଇଲା
    କିରିସ୍‌ଟ ଦାଉଦ୍‌ ରାଜାର୍‌ ନାତିତିତି ବଲି ଲକ୍‌ମନ୍‌ କାଇକେ କଇଲାଇନି ?”
  meu-meu: A ia ese e nanadaidia, eto, Badina be dahaka taunimanima e tomamu Keriso
    na David natuna a?
  yva-NT: Yesus po raura nanto vatano wanuije mai pare, “Wapa kurune wo raura ware
    Mesias opamo Daud apa ajavi pije.
  dgc-dgc: Nadid, kinagi ni Jesus dide, a “Bakit kagi du tolay a tu tiniyak na Diyos
    a tagapagligtas éy ninuno siya ni Hari Dabid?
  zpm-NT: 'Horco bnabdiidz Jesús lo zho, rëb me: ―¿Zha nac dieṉ ne rnee zho tib xpëëdaque
    rey David gac Meṉ ne nacle diidz cxeeḻ Dios ga?'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, tàxanhàn komo wya. Dafe heno yohamàtho
    me nay hatà, Kryestu, Khoryenkomo nànyaknyàrà rma, katxho ryhe, yaworo naye, owyanye,
    kekon hatà.
  sim-sim: Urik Jisas lirin ormu silira, �Mberem ushiwak karem li mbandu, Krais Devithi
    nirambarak nakwa ri?
  npi-ULB: येशूले उनीहरूलाई भन्‍नुभयो, “ख्रीष्‍ट दाऊदका पुत्र हुन् भनेर तिनीहरूले
    कसरी भन्दछन् ?
  cgc-cgc: Gambal Jesus i naan ta mga gapamati ki kanen, “Man-o tak gambal mga manugtudlo
    na Pinili Ta Dyos Na Mag-ari linai Ari David
  tim-tim: Hain gârâmâ Yesuŋe den hin dâm makyeŋgiep, “Dawidiŋe kep keŋgugât kulem
    hin kulemgoep, Anutuŋe nâŋgât Humone are hin magaŋep, “Gâ bâtne bungen tatmenâ
    gasalupge keigaet amukŋân kâmot katere tâliyekbiat.” dâep. Hain gârâmâ Anutuŋe
    huŋgun aŋdo gem damun nenŋe akbiap are Dawidigât hakuŋe dâmai hain bo.
  yor-yor: Ó sì wí fún wọn pé, “Èéṣe tí wọ́n fi ń wí pé, ọmọ Dafidi ni Kristi?
  wos-wos: Wungi wandaka dé Jisas diré wa, “Yingi maki nae God wasékendén du Krais
    dé Devitna mandéka retandé?
  emp-NTPO: 'Maʌ̃be Jesuba ãdjía iwid̶isia: –¿Sãwãẽrã ẽberãrãba jara panʌ Ãcõrẽba
    ẽdrʌ edabari diai jarad̶ara Davi warrada?'
  eng-F35: 'Then He said to them: “How is it that they say that the Messiah is David''s
    Son?'
  ind-ind: Yesus berkata kepada orang banyak di sekeliling-Nya, “Kenapa ahli-ahli
    Taurat mengajarkan bahwa Kristus akan datang sebagai keturunan Daud?
  pes-OPCB: 'اما این بار عیسی خود سؤالی از ایشان کرد. او فرمود: «چرا می‌گویند که مسیح
    موعود پسر داوود است؟'
  mpt-mpt: Omito Yesuse Felisiei baabenea Nimin kenibta i baaniba Klaiste komok sume
    Debite molofeitobo ge omonabibe?
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ Ekipa wanda꞉halima꞉ Ketisota꞉ hande Deipidina꞉
    tapake weki yelieke lapeke ya꞉la꞉pe.
  mkl-mkl: Nɔ Jesu í bee ŋɑ í ni, bɛirei ɑɑ ce ɑ ni inɛ iyi Ilɑɑɔ̃ í cicɑu tɔkui ilɑɑlu
    Dɑvidii.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ରେମୁଆଁ ମେସା ବାଲିର୍‌ଆର୍‌ଡିଂକେ ଜେ କିସ୍‌ଟ ଦାଉଦ୍‍ନେ
    ଉଙ୍ଗ୍‌ଡେ ?
  gof-RNT: Iyappe kaallidi Yesuusi enttako, “Asay Kiristtoosa waattidi Dawite na7a
    yaagonaa?
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ହଡ଼କ ଖ୍ରୀଷ୍ଟ୍‌ ଦାଉଦ୍‌ଆଃ ହନ୍‌ ତାନିଃ ମେନ୍ତେ
    ଚିନାଃମେନ୍ତେକ କାଜିତାନା ?”
  gah-gah: 'Lá niago, eza láa loko lo kimimó: Gologí oleketative loko lo mololeketa
    vemámo agulizaki ve napa Tevitini agávolaho noive liki nanamú liaká niave.'
  lcm-lcm: Na kala antok iria, “Kapo saka bil an na ri vap kipo kin a igenen i akanangai
    ta nat i David?
  aer-aer: Kenhe Jesus re angkentye yanhe ikwerele itneke angkeke, “Artwe nhenge Christ
    arritnye re, itelarentye akngerre Ngkarte-kenhe areye ikwere-akerte angkerrirreme,
    ‘Christ rarle akwele, artwe yanhe nhenge Ngkartele alhilekenge, David-eke-artweye-ngentyele
    aneme.’ Iwenhenge-ame itne alakenhe angkerrirreme?
  qvc-NT: 'Chaymandaqam Jisusqa paykunatapis tapurqan: —Mayá, ¿pitaq Dyus Akrashqan
    Washadurqa? ¿Imaraykutaq chay Washadurpaqqa ningillapa: “Dabidpa karu willkanmi”,
    nishpaqa?'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Paano nila nasabi na ang Cristo ay anak ni
    David?
  cbs-NT: 'ja unanepabu jabu mapuabu Jesúsun jatu bepuxumakin yukakin: —Diosun jancha
    kenenibu yusinananmisbun matu yusinkin yuikin: “Mesías Cristodan, Davidin baba
    ixanikiki”, ikin ¿jaskakin matu jaska yusinmisbumen?'
  xtm-NTPP: 'Jesús ma, jikan‑tnu''u ya: ―‍¿Te nava''a ka ka''an i ja Sa''ya tata David
    ma kúu Cristo iya ni tetniñu Su''si ma?'
  nnq-nnq: Yesu ngabakonya, “Ilengigwabo kutenda Kilisto Nkomboi ojwapambuligwe na
    Nnoongo nga nchokolo jwa Daudi?
  bao-NT: 'Jesús o biro cʉ̃jare ĩi jãiñaupi: —¿Ñee tiirã Mesías''re, “David pãrami
    niimi,” cʉ̃ja ĩirucuti?'
  san-ORI: ପଶ୍ଚାତ୍ ସ ତାନ୍ ଉୱାଚ, ଯଃ ଖ୍ରୀଷ୍ଟଃ ସ ଦାଯୂଦଃ ସନ୍ତାନ ଏତାଂ କଥାଂ ଲୋକାଃ କଥଂ କଥଯନ୍ତି?
  rmn-rmn: 'Пал отхэ о Исус пхучляс лэндэ: — Соски пхэнэн, кай о Христос — О Чяво
    э Давидеско?'
  huv-NT: 'Condom quiaj tasaj nejiw Teat Jesús: ―¿Neol tapiürang wüx aaga Cristo,
    teat David mixeech neje?'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛ̱mbyø ja̱''i̱: ―Nu̱''a̱ ra̱ Cristo bá̱ ɛ̱x Oja̱
    ngue di̱ nda̱st''abi, i̱ mma̱nyø ja̱''i̱ ngue da̱ gue''a̱ n''na''ʉ yø mbom''mɛto
    ra̱ David. Nu̱gä ga̱ xi''a̱hʉ hanja ya, ma̱da̱gue''a̱ ngue rá̱ mbom''mɛto ra̱
    David, pɛ nu̱na̱ ra̱ Cristo hi̱ngra̱ ja̱''i̱tho na̱.'
  nop-nop: Jesudi indiŋ yeninadiguk, “Hidi maŋgoŋde Kilisto adi Dewit’walaŋ yalakiŋiŋ
    yoiŋ?
  obo-NT: Na mid intud si Disas kandan, kahi rin to, “Mambo man tid ikahi to mgo minuvu
    no lubbad ni Harin David iddos Mesiyas?
  kca-kca: 'Ԓўв пӑ ԓывиԓаԓ эԓты иԋщәсәс: "Хŏты йастәԓәт, Христос щит Давид Пŏх?'
  cak-ENT: 'Y c''ateri'' ri Jesús xbij c''a cheque: ¿Achique roma tok nbix que ri
    Cristo xa choj jun ruxquin-rumam can ri rey David?'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤍᤠᤀᤢᤍ
    ᤜᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤔᤧᤳᤋᤢᤒᤠᤒᤣ᥅”
  mie-NT: 'De nī ncāhān yā jíín ndá dē: ¿Nāsa cúu jā cáchī nchivī jā Cristo cúu tatā
    rey David?'
  san-TIB: པཤྩཱཏ྄ ས ཏཱན྄ ཨུཝཱཙ, ཡཿ ཁྲཱིཥྚཿ ས དཱཡཱུདཿ སནྟཱན ཨེཏཱཾ ཀཐཱཾ ལོཀཱཿ ཀཐཾ ཀཐཡནྟི?
  qve-NT: 'Jesusmi chaypi kaq runakunata tapuran: —¿Imanaqtintaq runakunari ninku,
    Cristoqa ñawpaq rey Davidpa mirayninmantan kanqa nisparí?'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Umu nanesootuhibu numu tunedyooedu meeoo
    numu tunedyooe,” soo Te Pabe'e yise ka David-ma'yoona suaketu. Hownnekoo yise
    soo David ka Te Pabe'e natubangakwu?
  cbu-NT: 'Sheeru, Isussha Móysisarineetsi wirkar kamanimapanpa, tárangiya; Siy uru
    átssa; Iyashuch Utaáshuch kizpur tapachindampan tputs kuschiya. Dapiyarinchichish
    nllurtachiya; átischa siyaya. Itaru, Dapiyarini waantatam tapachindampanee: Nuwcha
    kurakari, táranguwa.'
  usa-usa: 'Îtuma Pérati-wayukama makáqma aónéna maará-tima-yimikaiye: “nôraq itatawáq
    yemá Metáiyama Tébitimma áanikoe kéteo?'
  soy-soy: Yeesu uu pi mɑɑ rɛ íye kɛ usoi uu yɛ́ fe uú mɑɑ rɛ uyɛ̃ kɛ Uléécɑɑ
    uu n wɛ́ɛ yɛ Tɑfiti kɛpipi lɛ.
  hui-hui: Yasuhanda tihondo lalu, Mbirali Dabo Helenego ibulebira lowinigo ibu Debidinaga
    aguanene holebira lagago agua hole biaruabe.
  amf-amf: 'Ogo wodanka Yesus kena yin ki giyade: “Barjoyn qadhaa Kiristoosam ‘Dawt
    naasine’ hamayse hamin ke giyaa?'
  quc-NNT: 'Xub''ij k''u ri Jesús chke: ¿Jas che käb''ixik chi ri Cristo are ralk''ual
    kan ri qa mam David?'
