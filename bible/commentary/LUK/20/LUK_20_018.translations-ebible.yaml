  bqp-bqp: Gbɛ̃ kũ à lɛ̀tɛ gbɛ̀ɛ pìia ni wíwimɛ. Tó gbɛ̀ɛ pìi lɛ̀tɛ à sì gbɛ̃a sↄ̃,
    ani a ú lↄ́mɛ.
  mcp-mcp: Muud mə bá bʉ́l kwóógʉ́ dɔɔŋg dɨ́ yɛ́ mə bá kweshʉli búg; nyɔɔŋg kwóógʉ́
    dɔɔŋg í bá káda yɛ́ mə bá cugʉli.»
  hat-hat: Tout moun ki bite sou wòch sa a gen pou kase ren yo. Men, si se wòch la
    menm ki tonbe sou yon moun, li gen pou l' kraze moun lan an miyèt moso.
  npl-NT: Akin wetsis ipan non tetl mopopostekis. Pero tla n tetl wetsis ipan se,
    kikuejkuechos.
  bgg-bgg: Hanyie magunde ji pha lubao lakhung shii chiih arone ismed rey dun phro;
    chiih-è ji pha lubao è hanyie lakhung shii chiih magunde, aishii ihab rey dang
    pha chao dun phro.”
  eng-TCENT: Everyone who falls on that stone will be broken to pieces, but anyone
    on whom it falls will be crushed.”
  eng-BSB: Everyone who falls on this stone will be broken to pieces, but he on whom
    it falls will be crushed.”
  cpu-NT: 'Jiroka okantakota mapi: Intzimerika paryaatsine osaiki iroori, ari iriñaakero
    intankavaite. Iriima inkarate anavyeeri, ari iriñaakero oshemyeeri.'
  san-ASM: অপৰং তৎপাষাণোপৰি যঃ পতিষ্যতি স ভংক্ষ্যতে কিন্তু যস্যোপৰি স পাষাণঃ পতিষ্যতি
    স তেন ধূলিৱচ্ চূৰ্ণীভৱিষ্যতি|
  tac-NT: '''Lige uchérajpé anile alué Esusi: ―Apiépiri rió alé rejtechi bo''ibasa,
    ''ma chi''wámala. ''Lige bilé rió me''táchisa alué rejtete, ''ma chi''laga rejpímala.
    Alué rejté aniáká pe ne''chí olagá aniame kéré.'
  eng-WEBPB: Everyone who falls on that stone will be broken to pieces, but it will
    crush whomever it falls on to dust.”
  gfk-H: “Ma siga i puka taar ta iakanong ra haat na tarigis hansiksik. Ma bia no
    haat na puka taar ta tikai, na bisang hansiksik ia.”
  viv-viv: WaꞋita, gaveyao moyaꞋaidi ogolai-nadi againe hinabeꞋu-ma luludi hinadobona,
    atu hai kaliva ogola ginaꞋalatagona, medema ginafuwa-moꞋena.” Au hidemi Yesu gigahe.
  yao-yao: Mundu jwalijose juchalikuŵale pa liganga lyo, chakasiche ipande ni lyangwililaga
    mundu jwalijose chilinsyaje.”
  tgp-tgp: Tamlohi tari vara la tialahalaha hin vatu atu, vatu atu i pa putputira,
    ale vara i jovi hin tea i pa lomolomoa.”
  auc-NT: Botö ïñömö mänïï dica waëmonca baï ïnömo inte ämo ëñëninque në wæcä ïñömö
    tömengä ïñömö mänincaa tæ̈ go wææ̈ninque tobænte wæte baï botö önöwa gäänë ædæ
    wææncæcäimpa. Wæætë æcänö ingante Wængonguï pïinte mänincaca tacacä ïnaa tömengä
    guiquënë quïëmë baï yaintai baï goquingänö anguënë, ante pönëmïniyaa, ante Itota
    apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina oko ane dixipeteloco naɡ̶ani wetiɡ̶a, oninoateci liwailidi yeyaɡ̶atedice.
    Codaa naɡ̶ani wetiɡ̶a deɡ̶eniteloco oko, iopaaɡ̶adi.”
  bmh-bmh: Du in go zau sanag ebu arab tuaimai ebu alai numau, go duair unum kitkuatarai
    sibsib mamau. Go zau sanag nug du tub enib ebu numau, du go gue emwaibul pet usalamau.’”
  ctu-BL: Jujuntiquil mu' bʌ i yajlel ti' pam ili xajlel mi caj i c'ʌscujel. Jini
    mu' bʌ i tejñel ti jini xajlel mi caj i lu' bic'tiyel, che'en Jesús.
  meq-meq: «Kwa way kə dəɗ ka kwar niye na, ma toliye. Ada kwar niye kə dəɗ ka ndoweye
    na, ma ləgəriye na kərɗik kərɗik andza mereɓek.»
  noa-H: Magnaa hichdëupai, Mag dihãd ha simʌn mʌ higwiata mag simgui hajim hanʌm.
    Chi mʌ hiek hʌ̈k'aba sim wounan juau hogt'om mag dibig hʌ̃r burrwi hichdëupai
    hich gaai mas wau simjöta sim; maimua mag hʌ̈k'aba nʌrrʌmta meemʌn jũrr mʌ mag
    dibig pömaamjö chirʌmta hi hʌ̃r buudimamjö hajugui hajim hanʌm. Jesuu mag sĩerran
    mag hi hiek hʌ̈k'aba meebaadeewai warre k'ĩmie durr barpʌ̈ijuuta jaau sĩejim.
  alp-NT: Tamata rebe itetu kena batu mere isupu kera lakwai esa kai tamata rebe batu
    mere etetu kenai hoko esepei mutale.”
  san-VEL: apara.m tatpaa.saa.nopari ya.h pati.syati sa bha.mk.syate kintu yasyopari
    sa paa.saa.na.h pati.syati sa tena dhuulivac cuur.niibhavi.syati|
  kbq-kbq: Maka vahe'ma ana have agofetuma takauresamo'za, kori kofagofa hugahaze.
    Hianagi ana havemo'ma iza agofetu takauresuno'a, rehapatisigeno kugusopa fore
    hugahaze.
  kbh-kbh: Ndánaca chë ndëts̈beñe chaojotsats̈á, chëbé bochántsatcacaye; y chë ndëts̈bé
    ndábeñnaca chaojótsats̈e, polvëshe bochántsebema ca —Jesús tojánayana.
  ron-LSB: Oricine va cădea pe piatra aceea va fi sfărâmat, dar va face praf pe oricine
    va cădea pe el.”
  pon-pon: Meamen, me pupedi pon takai wet pan ola. A me a pupedi on poa, a pan kapitaka
    pajan i.
  nhe-BL: Na nieli nopa hueyi tetl huan nochi tlen ax nechnequij itztoque queja tlen
    motilose huan huetzise ipan nopa hueyi tetl, huan tlahuel mococose. Huan quema
    niquinpanajsis tlen ax nechselíaj, huajca niquinchihuas xacualtic.
  sps-sps: A mes te tsukakab non tan fats a marats to aya ana ayei te gotsiny naa
    nai tatamoor ovei nanon, ana fats a marats te rus of ta mes, ayei nai oiny memedak
    ovei tsuiny non ya, ya te nai faarei nats kuaf.”
  wnc-wnc: “Siwan aminu tapatuta yotdane sanga waapane pimakengu gupna atdakngawik.
    Sike sanga waapata apimake aminu tapatu gatukande zipmakapik,” ngang yanikut.
  bus-bus: Gbɛ̃ kɛ̀ lɛ̀ɛ gbɛ̀ pìa é wíwimɛ, tó à lɛ̀ɛ à sì gbɛ̃a sↄ̃, eé à ú lↄ́mɛ.
  gub-BL: Aze teko u'ar a'e ita 'aromo nehe, uzekazeka putar uzepehe'àg pà nehe. Aze
    a'e ita u'ar kwaw pà teko wanehe nehe, uzuka putar a'e wà nehe, i'i wanupe.
  imo-imo: Aku koumunga ola imbo te ai tomo lemo ombele melema elke tombalo. Nalo
    imbo te molombalona ola aku koumu omba yu topalie kano imbomu topa kai lepa naminami
    nondombalo,” nimu.
  boj-boj: Niŋgi quiy. Tamo uŋgasari ululoŋosib tal ai quraq aiqab qaji naŋgi di tal
    ai dena naŋgo tanu giŋgeŋyqas. Ariya tal ai di uloŋosim tamo uŋgasari qudei naŋgoq
    aisim jejamu ti tanu ti torei paraparainjrqas.”
  eng-DRA: 'Whosoever shall fall upon that stone, shall be bruised: and upon whomsoever
    it shall fall, it will grind him to powder.'
  knf-knf: ñaaŋ ankjotuŋ ţi pnduba mënţ akita, kë ñaaŋ i pakjotnuŋ, panantëla. »
  san-KHM: អបរំ តត្បាឞាណោបរិ យះ បតិឞ្យតិ ស ភំក្ឞ្យតេ កិន្តុ យស្យោបរិ ស បាឞាណះ បតិឞ្យតិ
    ស តេន ធូលិវច៑ ចូណ៌ីភវិឞ្យតិ។
  arn-NT: Fey iney rume wente trananagpuwle ti kura mew, rume watrokaway. Welu feytichi
    kura iney rume trañmafile küme rüngümkünuafi.
  zas-NT: Chutëëz bén yab guijc guiaj guin, gacaman ziꞌc tijb ni riroox, guiáad bal
    yab guiaj guin guijcaman, gacaman ziꞌc tijb ni ryüüdëj.
  ken-NT: Yɛ̌ntɨkɨ mmu anɛ akwɛnɛ ndǔ ntay ɛnɛn, ǎsìɛpti ndǔ mbɨŋ, nɛ mmu anɛ
    ntay ɛnɛn nɛ́kwɛ́nɛ́ yi amʉɛt, nɛ́chɔ̀kɔti yi.”
