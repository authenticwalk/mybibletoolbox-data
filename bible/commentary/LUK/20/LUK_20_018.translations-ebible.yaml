verse: LUK.020.018
translations:
  kpx-kpx: Oleme abuna mune ke vuvehaliege abu ebia havei haluvisi. Ige mune kena
    dobai ata mole hamage lave unahana ui.”
  okv-H: Eto embo amuna tutuvi amita hamo ta veto tasuja amo pejeto memeni aisuja.
    Eto tutuvi amina embo ta hamo ta veasuja amo embo teto pehekasuja” ainge Iesu
    na enu irae enu.
  tbo-tbo: Iyai ina peu po noka ogolana ugolina ina yato apo ina lauhedalena meya
    po tupotupona. Ma inapa noka ogolana ina guli po iyai ina lutataya apo ina lumutumutuya.’
  mal-C: ഈ കല്ലിന്മേൽ വീഴുന്നവരെല്ലാം തകർന്നുപോകും. അത് ആരുടെമേൽ വീഴുന്നോ അയാൾ തരിപ്പണമാകും”
    എന്നു പറഞ്ഞു.
  grc-SR: Πᾶς ὁ πεσὼν ἐπ᾽ ἐκεῖνον τὸν λίθον, συνθλασθήσεται· ἐφ᾽ ὃν δ᾽ ἂν πέσῃ, λικμήσει
    αὐτόν.
  bgc-bgc: “जो कोए उस पत्थर पै पड़ैगा वो चकणाचूर हो ज्यागा, अर जिसपै वो पड़ैगा, उसनै
    पिस देवैगा।”
  khz-khz: Rai vovatu atanai pene ketokau talimana pene keto-lovolovo-vagi; e evatu
    talima ta atanai pene ketokau genai, pene kavi-minamina-vagia.”
  deu-TKW: Jeder, der auf diesen Stein fällt, wird zerschellen; auf wen aber er fällt,
    den wird er zermalmen.
  zsr-NT: Nútiꞌtëz nu gbix lahui guiöj ni, quitsj nu naꞌ, atiꞌ nu bönniꞌ tsajbagaꞌ
    lëꞌ guiöj ni, uzxúzxj lëꞌ.
  lin-lin: Moto nyonso oyo akokweya na likolo ya libanga yango akobukana ndambo na
    ndambo ; moto oyo libanga yango ekokweyela, ekopanza ye.
  hns-NT: 'Oe bolies: „Dje oe ieta par gieriega, oke bahoet tjot lagiega. Aur djekar
    oeppar oe ieta gier djaaiga, oe ekdam se pietjla hoi djaaiga.”'
  noa-E: Magnaa ichdëupai, Mag dihãd a simʉn mʉ igwiata mag simgui ajim anʉm. Chi
    mʉ iek ʉ̈khaba sim wounan juau ogthom mag dibig ʉ̈r burrwi ichdëupai ich gaai
    mas wau simjöta sim; maimua mag ʉ̈khaba nʉrrʉmta meemʉn jũrr mʉ mag dibig pömaamjö
    chirʉmta i ʉ̈r buudimamjö ajugui ajim anʉm. Jesuu mag sĩerran mag i iek ʉ̈khaba
    meebaadeewai warre khĩmie durr barpʉ̈ijuuta jaau sĩejim.
  eng-EMTV: Everyone who falls on that stone will be broken to pieces; but on whomever
    it falls, it will grind him to powder.”
  mib-NT: Te ñayuu tu cácandíje, ndoho i nájnūhun ndóho ñayuu jeē cotúú sɨquɨ̄ yuú
    te jnáhnú i. Te quɨvɨ̄ sándaā Yaā Dios cuēchi, te ñayuu tu cácandíje, ndoho i
    nájnūhun ndóho ñayuu jeē nɨ́nga yuū sɨquɨ̄ i te cundihī i sáha. Achí yá.
  lif-NT2: आत्तिन्‍हाॽ खे़न् लुङ् सम्‍दाङ् मक्‍मे़धाः, खे़ङ्‌हाॽ मे़भक् मे़सिःरो॥
    हे़क्‍क्‍याङ् आत्तिन् सम्‍दाङ् खे़न् लुङ्‌ङिन् मक्‍था, खे़न् फे़क् सिःरो॥”
  xnj-xnj: Mundu yoyoha akagwilila panani ya liganga lenilo yati idenyekana hipandi
    hipandi, na liganga lenilo lakamgwilila mundu yoyoha ndi likumuyaga nyiminyimi.
  mmx-mmx: Dola tara na subu at nom luuat, neni naba rekoxorop axakalik. La do, mo
    luuat na subu ro mavana at tara, neni naba remumus ngan laxakup.”
  cbr-NT: A maxáxa an cuëëncëma unicama usaribi ca an 'ë cuëëncëma uni 'icën. Maxáxmi
    tatiqui chacáquin ca maxáxmi rëracaquin aín namicama chacaia. 'Imainun ca manánuax
    nipacëquin maxaxan uni chacaquin chëcaia.
  tee-NT: Pus acsni quintasamak'an ju lapanacni pus va ixt'achunch junita tachi acsni
    puk'alhk'oscan ju tu'u' chiux chai tac'atsanican. Chai acsni ic'a'ulani ju lapanacni
    ju ixtalak'alhin'an pus va ixt'achunch junita tachi acsni catant'alhma ju tu'u'
    k'ai chiux chai jantu tavanan lai k'ostolai.
  eng-LSV: Everyone who has fallen on that stone will be broken, and on whom it may
    fall, it will crush him to pieces.”
  cak-NT: Y xabachique (xama'anchique) winak ri xtitzak parui' ri jun Abaj re', can
    jumul xtimulumu'. Y xabachique (xama'anchique) winak ri xtika ri Abaj re' chirij,
    can xtuquie'j jumul, xcha' ri Jesús.
  pah-NT: —Kiroki g̃a o'a akoja rehe ita rehe – g̃ahã po ti onhika'mbika'mbi nehẽ,
    ei Jesus'ga. Po ti akoja ita ihiri g̃a ndehe nehẽ, a'ero po ti ita g̃a ka'mbika'mbigi
    g̃a mongu'iuhuavo nehẽ. A'ea Jesus'ga ei ikwahavuka oarõe'ỹve'g̃a mbote'vara.
  sja-NT: Eperã ma mãu pipɨara bɨ ɨ̃rɨ t'ĩutɨru pɨrã, chupɨria nɨ̃beeit'ee. Jõdee
    ma mãu eperã ɨ̃rɨ baairu pɨrã, iru peet'aait'ee.
  xed-xed: Inda mndu dzaʼa nzeghwafta ta tsa pala ya, dzaʼa huruɓu huruɓa. Ka tsa
    pala ya ta dəɗanaghatá tsa mndu ya katsi guli, dzaʼa huʼanap huʼa ŋərɗək,» kaʼa.
  mks-NT: ʼTa ye̱he̱ cúú u̱ tátu̱hun in tóto̱ cáhnu. Ta ndá na̱ ná ya̱ha ndicava ja̱ta̱
    tóto̱ cán chí chachi ndihi na. Quia̱hva já ndihi sa̱há ña̱yivi tá co̱ cúni̱ na̱
    candúsa na ye̱he̱. Ta mé tóto̱ cáhnu cán tá ná ya̱ha ndicava ja̱tá in ña̱yivi
    chíca̱ji̱ ndi̱hi̱ ñahá a̱ cán. Quia̱hva já ndihi sa̱há ña̱yivi ini indayá tá co̱
    cúni̱ na̱ candúsa na ye̱he̱ —na̱cachi Jesús.
  gfk-S: “Ma nesi i puko ter ta ikino hot na tarigis hansiksik. Ma be no hot na puko
    ter ta tikenong, na bisang hasiksik ie.”
  bmu-bmu: 'Miaŋgöra kewö jibi: Kunŋan tandö bohonŋi miaŋgöreŋ tötöŋgata eta qemawi,
    mi mönö sileŋi kutumutumapmö, ain tandö miaŋön jöla tala kungö qakŋe eta kölmawi,
    mi mönö körek qözömözözamgöma.”'
  dgz-dgz: Menan waenapan da da agim ame aigap onan geamopiwa, ame kaime no topait
    wa pait ta semuroro ta seta, go gare agim ame orup da aigap gearepiwa ame to gogotonagep
    atabobo venaseta.”
  eng-GNV: 'Whosoeuer shall fall vpon that stone, shall be broken: and on whomsoeuer
    it shall fall, it will grinde him to pouder.'
  zaa-NT: 'Inte'' nna nia'' le: Nuỹa tediba ibìxi lo íyya principal ni nna l·lúỹa
    latsi''į, ą''hua nuỹa íqquianí ìnnia íyyį nna gútsi''ití''níą na.'
  eng-WEBSTER: 'Whoever shall fall upon that stone, shall be broken: but on whomsoever
    it shall fall, it will grind him to powder.'
  guh-guh: 'Icatsia Jesús jumaitsi mapacueniaje: —Pamonae apo nejumecovënëtsi Dioso
    pexënatocuenenë, bajarapamonae bitso bejamatabëjiobi tsane apo tanejumecovënëtsixae.
    Pacuenia ibotojumata pefirapecaejivi, itsa tsapatecatsi, pevixae bitso yanabejiobita,
    bajara itsane. Pamonae naneconitsiaexanaenajë, bajarapamonae pepacuene naxuabiana
    daxitamatacabijavabelianexa. Pacuenia iboto pematacënëbinëtsi apo asaë, bajara
    itsane, jai Jesús bajarapamonaejavabelia.'
  bon-bon: Cane säne pui kula piiyepu iyeta biname lui cina cäme papa cabu pa yaatrametnemepesi,
    teepi cuta pa laglemeläjipesi. Cäme kokre te liba yepä biname cabu kula pana pa
    saatramepi, pui biname te secre pana pa lapliweräjepi.”
  nhw-BL: Na ninopa hueyi tetl huan nochi catli amo nechnequij itztoque quen catli
    motepotlamise huan huetzise ipan nopa hueyi tetl, huan tlahuel mococose. Huan
    quema niquinpanajsis catli amo nechselíaj, huajca niquinchihuas tlatixtic.
  mgw-mgw: Mundu ywoywoti ywatu'mbu'ka panani ya liwe lyo ati'kwanika ipandeipande
    na mana lintu'mbu'ki mundu ywoywoti, lyantimba.”
  swh-ONEN: Kila mtu aangukaye juu ya jiwe hilo atavunjika vipande vipande, lakini
    yule litakayemwangukia atasagwa kabisa.”
  wbi-wbi: umuunhu ghweni juno ighua pa kyanya pa livue ilio, idenyeng'ana kyongo.
    neke jula juno lingamughwile, liku'ndijania kyongo”
  bba-bba: Bɑɑwure wi u kpee te wɔri, tɑ koo nùn bɔɔku, wi tɑ mɑɑ wɔri, tɑ koo nùn
    nɑmwɑ muku muku.
  eng-KJVCPB: Whosoever shall fall upon that stone shall be broken; but on whomsoever
    it shall fall, it will grind him to powder.
  kgk-NT: Ho'a-ma ramo upe ita-rehe opẽmba va'erã ho'a va'e. Ha ho'a-ma ramo upe ita
    kente ári omongu'ipa-ma va'erã íxupe, he'i jevy ita rehegwa nhe'ẽ-rami ojéhegwa
    nhe'ẽ henduháry rehegwa nhe'ẽ ave omombe'u-vy.
  waj-waj: Gioonna kiaapu voovoono nuainnonno ii sikau ivaudiri raa rabarisooma varoo
    ivau harurummua kioo vainno fai kaayau ari mmamma mmuyaivaa ruaimeemiinaravaivee.
    Fai ii sikau ivo taikiapa roo gioonna kiaapu voovai ruputino inna mmamma mmuyai
    sagia mmuakiaavai ruaimeemiima taika kiaanaravaivee.
  ekk-PKP: Igaüks, kes sellele kivile langeb, puruneb tükkideks; igaüks, kelle peale
    see kivi kukub, purustatakse.“
  mpx-mpx: Gamagalau gegewel bolo nihi soguwa pat ya elana nihi tal mwamwaol, ge ebo
    pat ya ni soguwa gamagal etega pwatanaa, nasi ni tagamukumuku-an.”
  wbp-wbp: Ngana-puka kaji rampal-wanti kankarlarni nyampurla Yarturlu-nyayirni-wangurla,
    ngulaju kapurla marlaja rdilykirdilyki-yani yungkurnuju. Manu kajirla yinya Yarturlu-nyayirni-wangu
    yarlpa-wantimi, ngulaju kapu tarnnga-kurra katirni.”
  luo-luo: Ngʼato ka ngʼato mopodho kuom kidino notur matindo tindo, to ngʼatno ma
    kidino ogore kuome noregre ka buru.”
  nhe-NT: Na nieli nopa hueyi tetl huan nochi tlen ax nechnequij itztoque queja tlen
    motilose huan huetzise ipan nopa hueyi tetl, huan tlahuel mococose. Huan quema
    niquinpanajsis tlen ax nechselíaj, huajca niquinchihuas xacualtic.
  aii-aii: ”ܟܠܔ ܡ̇ܢ ܕܢܵܦܹܠܔ ܥܲܠܔ ܗ̇ܘ ܟܹܐܦܵܐ ܒܸܬ ܦܵܐܹܫ ܫܡܝܼܛܵܐ، ܘܟܠܔ ܡ̇ܢ ܕܥܲܠܘܼܗ‌ܝ
    ܢܵܦܹܠܔ ܗ̇ܘ ܟܹܐܦܵܐ، ܒܸܬ ܦܵܐܹܫ ܛܒ݂ܝܼܚܵܐ.“
  esk-NT: Kisupayaaq puukaqtuaq taavrumuŋa uyaġaŋmun siqumitauniaqtuq; aglaansuli
    taavruma uyaġaum kattaqitñikkumi iñuŋmik kanuġiñiaġaa.”
  msb-msb: Magakabaralian an mahulog sani na bato pero kun may mahulugan sani madudunot
    gayod.”
  cpa-NT: Ju³ná³ hein² dsa² tsa¹hé² jǿg³ quieg¹ jní², dsa² héi² dsa¹hén². Dsián¹ báh³
    ca¹lah¹já¹ dsa² ca¹lø¹hné¹jni quianh¹³ ―ca¹juúh² Jesús.
  dso-dso: ଜନ୍‌ ଲକ୍‌ମନ୍‌ ସେ ପାକ୍‌ନା ଉପ୍‌ରେ ଅଦର୍‌ବାଇ, ସେମନ୍‌ କଣ୍ଡ୍‌ କଣ୍ଡ୍‌ ଅଇଜିବାଇ,
    ଆରି ସେ ପାକ୍‌ନା ଜାର୍‌ ଉପ୍‌ରେ ଅଦର୍‌ସି, ସେ ବିଲି ଆଜିଜାଇସି ।”
  meu-meu: Una nadi latanai baine moru tauna na baine makohi; a una nadi ese baine
    kurea tao tauna baine pata rohoroho, ḡahu na heto.
  yva-NT: Are pirati pantukamo orame umaso rai ti tende ama vone rai, opamo pandamisy.
    Muno are pirati orame so ntemaje ai ti mo akep, opamo pandamisyi ti be kapumbe.”
  dgc-dgc: Maski ti ésiya i mebagsaka ta éya a bito,” kagi ni Jesus, “éy mate siya.
    Sakay i bagsakana na éya a bito éy mahémsit.”
  zpm-NT: ’Ni quie co goṉ, zha ne tsietsobe low, zac zho zig tib ncuaaṉe rac tsoṉ
    tap lë; laa teḻ lëëgaaw tsobe lad zho, zac zho zig tib ncuaaṉe die die rac.
  hix-NT: Àsok hana tehxan ha. Anatoko tehurken hana, tohu ymo hona. Totàkràsken hana,
    toh hona kehurkanàr ke mak ha. Àro wyaro rma rha, noro xanomkahnohnye heno komo
    natanàhnohyatxhe hampànà, kekon hatà. Anatoko keryemnukyan hana, tohu ymo, khona
    tothahrà ke mak ha. Àro wyaro rma rha tàxanomkahnohnye heno komo yanàhnohyaha
    hampànà, noro ha, kekon hatà, Txesusu.
  sim-sim: Ji misi. Ma ol sunja heye orok takatukuyiwa avak havan tlekwa lir. Unak
    os sunja oso ma lalhi heyek si raka nahi, si mandingormekwa lir.�
  npi-ULB: त्यस ढुङ्गामाथि खस्‍ने हरेक चकनाचुर हुनेछ, तर जसमाथि त्यो खस्छ त्यसले त्यसलाई
    धुलोपिठो पार्नेछ ।”
  cgc-cgc: Ambal man Jesus, “Kada ittaw na karagpa naan ta pamag-ang ya na bato, danen
    an mawasak. Daw kino na maulugan ta pamag-ang ya na bato, kanen an malegsek.”
  tim-tim: Den are bunŋe akto luâk siâŋe tetembeŋe are kâwutmâ hilipkowiap. Akto tetembeŋe
    arekŋe kâwulakmâ ge kondo mombiap.” dâep.
  yor-yor: Ẹnikẹ́ni tí ó ṣubú lu òkúta náà yóò fọ́; ṣùgbọ́n ẹnikẹ́ni tí òun bá ṣubú
    lù, yóò lọ̀ ọ́ lúúlúú.”
  wos-wos: Du nak wun motu takumbu xakre dé aki maki també també fikatandé. Wun motu
    duna séfimbu xakre dé wun duré fikaséketandé.” Wungi dé Jisas wa.
  emp-NTPO: Bariduada maʌ̃ mõgara ʌ̃rʌ̃ b̶aeibʌrʌ ab̶ed̶a jũma b̶ʌgʌzoaya, idjab̶a
    maʌ̃ mõgarada ab̶aʌ ʌ̃rʌ̃ b̶aeibʌrʌ dji ẽberãra peped̶ea tab̶eya.–
  eng-F35: Everyone who falls on that stone will be broken to pieces, but on whomever
    it should fall—it will crush him!”
  ind-ind: 'Aku berkata kepada kalian: Setiap orang yang tersandung pada batu itu
    akan remuk. Dan setiap orang yang tertimpa batu itu akan hancur lebur.”'
  pes-OPCB: هر کس بر آن سنگ بیفتد، خرد خواهد شد و اگر آن سنگ بر کسی بیفتد، او را له
    خواهد کرد!»
  mpt-mpt: Nakai alukum sbal as ele dime yenano mole wa keng keng manomabiobe. Eka
    sbal as ele dla daaknea naka make obbubane mole tualonea difib maman inanea ananea
    kaanamabebo ge baabesebe. Weng olo mitmakamo inaminobe. Sbal as ele Yesus etabe.
    Nakaia unangai e mo bainobo geim blim kenimib ile enin kino watemomabiobe.
  ssx-ssx: Mo koto toopi manda lopilia꞉ hali ma꞉nda꞉ a꞉nda꞉ta꞉ ota꞉ pindi pindi pilieke.
    Kutupa make mo toopima꞉ hali ma꞉nda꞉ a꞉nda꞉ manda lopea꞉ka꞉na꞉ta꞉ kota꞉ mo someta꞉
    yombua bao dokolo au lalieke leekeme.
  mkl-mkl: Nɔ inɛ iyi í cuku si kutɑu fei, ɑ́ cɛi. Inɛ iyi í nɔ í bɑtɑ mɔ ɑ́ lɔlɔɛi
    nɛkɔ̃ nɛkɔ̃.
  gaq-gaq: ମୁଡ଼ି ରେମୁଆଁ ଆତେନ୍‌ ବ୍ରି ଆଡ଼ାତ୍ରା କସ୍ରେଚେ ଲଃଏ ମେଁନେ ନ୍ତି ଞ୍ଚ ପାକ୍‍ଚି ୱେଏ
    । ମାତର୍‌ ଆତେନ୍‌ ବ୍ରି ଜା ଆଡ଼ାତ୍ରା ଲଃଏ ଆତେନ୍‌ ଆମେକେ ବାଲି ସୁଗୁଆ ଗୁଣ୍ଡ୍ ଆଡିଙ୍ଗ୍ ବିଏ
    ।”
  gof-RNT: He shuchchaa bolla kunddiya ubbay qoxettana, shuchchay iya bolla wodhdhiya
    ubbay liiqana” yaagis.
  unx-unx: ଏନ୍‌ ଦିରିରେ ଉୟୁଗଃନିଃ ଗୁଣ୍ଡାଅଃଆଏ ଆଡଃ ଏନା ଜେତାଏରେ ଉୟୁଗଃରେଦ ଇନିଃକେ ରିଦିୟାଏ
    ।”
  gah-gah: Ve makó nenete ámina geható velehé limitamó nene ziki nogotanigave. Itó
    ámina gehani nenémo ve makolímini amupiló alemó zitimó nene, ámina ve nene zeko
    lanahana inogo ive.
  lcm-lcm: Man a ri si ki uak kuli iat ang ki tagalang amitmitngai lik, sikei man
    a iat ang ka uak taunai ani si, ka tatameng aongos luai.”
  aer-aer: Tyerrtye apeke-arle apetyetyenhenge. Apwerte yanhele anteme renhe tyelpelhe-ileme
    atnyetyeke mpwaretyenhenge. Kele ngkwerne ingkirreke ikwerenhe ultake-arle-lheme.
    Kele apwerte re apeke tyerrtye arrpenheke-arleke-arle atnyeke iperre, imerte tyerrtye
    renhe ngkweltye-arle-ilemele.”
  qvc-NT: 'Chaymi mayqan chay ancha baliq rumipa sawambi bulakaqqam piti piti rin
    kidaq; ichu chay rumi mayqamba sawan bulakashpaqa, limpu chankashpa, piti piti
    rin ruraq, nishpa. [Nuta: Chay wichukushqa rumiqam Jisukristu. Chay piti piti
    ushyakaqqam paypi mana kriyiqkuna.]'
  tgl-ULB: Ang bawat isa na babagsak sa batong iyon ay magkakadurog-durog. Ngunit
    kung sinuman ang mabagsakan ng batong ito ay madudurog.”
  cbs-NT: Eskaki, ninkakanwen. Tsuada ja mishkiki sinatakin ea maemanun ika mishki
    mamaki kauana teke teke ika itiduki. Jakia ja mishki jadatukida kauani jaki tin
    ikin chushakin mishpu waxanikiki— jatu waya
  xtm-NTPP: Ndeva'a‑ni ñayii nduva siki yuu ma, kukuechi kulikin ñayii ma. Te nú yuu
    ma jinu siki in ñayii ma, ñuyaka‑nka‑ni nduu ñayii ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Kila mundu anda agweli panani ja libwe lyenie apakutwekuka ipande, nambu
