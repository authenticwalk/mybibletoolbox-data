verse: LUK.020.002
translations:
  kpx-kpx: Lohoale Iesu namihai avoe, “No namigevenela. Oleike vuvune aoi a namihage
    au vaveve kateale vama.”
  okv-H: ke einge ea, “Embo amuna no degi ta sovera ari ikehei humbuto ari emomo ere
    oe?” ainge eo
  tbo-tbo: po ugolina hi pa, ‘Una paliweliyai, witaniwaga awai u waya po geka ginoulihi
    e dewadewahi, bo iyai geka witaniwagana i welem?’
  mal-C: “എന്ത് അധികാരത്താലാണ് താങ്കൾ ഈ കാര്യങ്ങൾ ചെയ്യുന്നത്? ഞങ്ങളോടു പറയുക. ആരാണ്
    താങ്കൾക്ക് ഈ അധികാരം തന്നത്?” എന്നു ചോദിച്ചു.
  grc-SR: καὶ εἶπον ⸂πρὸς αὐτόν, λέγοντες,⸃ Εἰπὲ ἡμῖν, ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς,
    ἢ τίς ἐστιν ὁ δούς σοι τὴν ἐξουσίαν ταύτην;
  bgc-bgc: अर कहण लाग्गे, “म्हारै ताहीं बता, तू इन काम्मां नै किसकै हक तै करै सै,
    अर वो कौण सै जिसनै तेरे ताहीं यो हक दिया सै?”
  khz-khz: gerenagiato, negetiwato, “Arigi tiavu ai goi na egau okalarana? Rai na
    etiavu evenimuto?”
  deu-TKW: 'und sprachen zu ihm: sage uns: in welcher Vollmacht du dies thust, oder
    wer es ist, der dir diese Vollmacht gegeben?'
  zsr-NT: 'atiꞌ tëꞌ Jesús: ―Gdixjöiꞌ netuꞌ. ¿Bizxa yöl‑laꞌ uná bëꞌ dë lu naꞌu runuꞌ
    cni? ¿Nuzxa caz budö́d lu naꞌu yöl‑laꞌ uná bëꞌ ni?'
  lin-lin: 'balobaki na Ye : — Yebisa biso, na kombo ya bokonzi nini ozali kosala
    biloko oyo ? Nani apesi yo bokonzi yango ?'
  hns-NT: 'aur ose poetjhies: „Hamlogse bataaw kie toke ke hoekoem deis hai ie sab
    kaam kare khaatien.”'
  noa-E: Mag bëewia irig, —¿Khai thöwiata jãg mʉig nem për narr khʉʉn pua dawag jʉr
    wërppʉ̈ijĩ? ¿Khaíuta jãg pʉrʉg pʉchta nem iek theeg apijĩ? Marag jaaubá ajierram
    anʉm.
  eng-EMTV: and they spoke to Him, saying, “Tell us, by what authority are You doing
    these things? Or who is he who gave You this authority?”
  mib-NT: 'Te ni cacahān de: Castūhún, ¿ndé ní nihīn jníñu ró jéē sáha ró jniñu yáha?
    ¿Te ndé ɨɨn ni tee jniñu sɨquɨ̄ rō jeē sáha ró súcuan? Achí de.'
  lif-NT2: खे़ङ्‌हाॽरे़ खुने़ॽ अक्‍खे मे़मे़त्तुर सेःन्‍मे़दोसु, “खे़ने़ॽ थे़मा युक्‍किल्‍ले़
    अक्‍तङ्‌बा याःम्‍बक्‍हाॽ के़जोगुर के़वाॽ? कन् युक्‍किन् हाःत्‍ले़ के़बिरे़? आमे़त्ते़ॽ॥”
  xnj-xnj: Vakajova, “Utijovelayi! Wikita mambu aga kwa uhotola gani?” Ndi yani mweakupelili
    uhotola wenuwo?
  mmx-mmx: la diga sue i, “Una tong i rinama, nege ga lok li u xusu una lok na lempanga?
    La nege ga siam avolo u xusu una lox i na?”
  cbr-NT: 'ñucáquin Jesús cacëxa: —¿Uin banan caramina min usa ñu ''ain? ¿Uin cara
    ësoquinmi ñu ''anun mi cax? Ca nu ñuixun.'
  tee-NT: 'Chai taxak''ala ju Jesús. Tajunich: ―Tis chavaich ju xajunan ni laich anaviya''
    tachi chun ju ani taxtokni.'
  eng-LSV: and spoke to Him, saying, “Tell us by what authority You do these things?
    Or who is he that gave to You this authority?”
  cak-NT: 'Y ri achi''a'' re'' xqui''ij che ri Jesús: Ta''ij chake: ¿Ancu''x (Anchique)
    yoyo''n uchuk''a'' pa ak''a'' chi xe''awokotaj-e ri winak yec''ayin we'' pa rocho
    ri Dios? ¿Y ancu''x (anchique) yoyo''n lugar chawe chi ye''aben ronojel ex re''
    chiquicojol ri winak? xecha'' che.'
  pah-NT: 'Jesus''ga pe g̃a ei: —Emombe''u ti ore ve. Ma''g̃a nde mbuhurukaruhu avo
    nahanahã ti eko javo? Ma''g̃a e''i a''ea nde ve? ei g̃a Jesus''ga pe.'
  sja-NT: 'Mãɨrãpa Jesumaa iidijida: —¿Tachi Ak''õrepa tai bɨji-ek''ã ichi te waibɨa
    ak''ɨdamerã? ¿K''aipa pɨmaa nãga oopi bɨma? ajida.'
  xed-xed: 'Ka həŋ mantsa: «Mnaŋnamna, ka wa ta mnaghatá maga na skwiha na, ka wa
    ta vlaghatá mbrakwa magay?» ka həŋ nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi na já xi̱hi̱n Jesús: —Ndá sa̱ha̱ quéa̱ jána̱hún ña̱
    yóho. Yo já sáhan ña̱ma̱ni̱ nu̱u̱n cajún ña̱ cájún yóho —na̱cachi na̱ cán xi̱hi̱n
    Jesús.'
  gfk-S: Io, di ga tiri Jisas, “Nu hinawase mem be u te kap ra tamat na dades na harkurai
    meha kaie uge gil kike ra linge, ma nesi i bul hatamat ugo kaie uge gil hobi?”
  bmu-bmu: Kaŋgota kewö qesim waŋgiget, “Gi kiaŋgöreŋ yuai akzani, mi mönö daŋön jim
    kutum gihiiga ahakzan? Miaŋgö kukösumŋi mi daŋön gihiyök? Mi jinöŋga mötpin.”
  dgz-dgz: “Ge amun ansena da waran gapan dim dim mame taingi? Amun mame, da genen?”
  eng-GNV: And spake vnto him, saying, Tell vs by what authoritie thou doest these
    things, or who is hee that hath giuen thee this authoritie?
  zaa-NT: 'Gunne cą lani e nna ra cą ne: Gutixa''áni intu''. Núní por mandado qui''ni
    acca runi lu'' ca cosį. Núní benna deréchuį qui'' lu'' cá.'
  eng-WEBSTER: And spoke to him, saying, Tell us, By what authority doest thou these
    things? or who is he that gave thee this authority?
  guh-guh: 'Nexata bajarapamonae jumaitsi Jesúsjavabelia: —Panetsipaebare cajena.
    ¿Jipatsa pejamatabëcueneta pecanajetabiabivi, pecomuacabiabivinua, capitsapame
    mapatemplobovecuaje? jai.'
  bon-bon: jejisi egä, “Cibibine nijini, määme ngena conocäco pisi nyene ai mule bine
    wawenecame? Laati bau ca gyene määme conocäco?”
  nhw-BL: 'Huan quiilhuijque: ―Techilhui ica tlaque tequiticayotl tijchihua ni tlamantli.
    ¿Ajqueya mitzmacatoc tequiticayotl?'
  mgw-mgw: ngababaya, “Utubakie! Upanga makowe ga goti kwa utawala waku', kai' nyai
    ywakupei utawala gu'?”
  swh-ONEN: Wakamuuliza, “Tuambie, unafanya mambo haya kwa mamlaka gani? Ni nani aliyekupa
    mamlaka haya?”
  wbi-wbi: vakajova, vakam'bula, 'tuvule kwe kuvutavulua vuliku ghuvumba agha? nambe
    ghwe veeni ujuo juno akupelile uvutavulua uvu?”
  bba-bba: Bɑ nɛɛ, ɑ sun sɔ̃ɔwɔ woodɑ yerɑ̀ ɑ kɑ yeni mɔ̀. Wɑrɑ u nun yen yiiko wɛ̃.
  eng-KJVCPB: and spake unto him, saying, Tell us, by what authority doest thou these
    things? or who is he that gave thee this authority?
  kgk-NT: —Kiva'e nhe'ẽ-py ko'ã va'e erejapo? he'i. —Kiva'e tipo nde-vy a-rami oporombo'e
    uka ave nde-vy? he'i ave. Oporandu Hesu-pe hikwái.
  waj-waj: 'inna yaparaida tunoo: Ti kiaa ti mmianee. Gioono i tikiainna aa mmoori
    aayauvaa a iikiannannee? Dee vaidi kieetavoono i tikiai a iikiannannee?'
  ekk-PKP: 'Nad küsisid talt: „Ütle meile, kelle volitusel teed sa seda, mida teed?
    Kes andis sulle õiguse seda teha?“'
  mpx-mpx: ge hi neli hi ba, “Wama wasa ga nu pem. Hauna logugui wana gasisi eliyana
    ge bugul bolo ya u awaawaginol? Henala wam gasisi i pewa?”
  wbp-wbp: “Wangkaya-nganpa, pirrarniji nganangkungku yirrarnu wiriji kujanpa-jana
    yilyaja yangka-patu talakungarduyu nyampu-ngurlu Yuwarli Maralypi-ngirli? Nganangkungku
    wiringki ngarrurnu muku yilyanjaku kujanpa-jana yilyaja?”
  luo-luo: Negiwachone niya, “Nyiswa ni en teko mane ma itimogo gigi. En ngʼa momiyi
    teko ma in-goni?”
  nhe-NT: 'Huan quiilhuijque: ―Xitechilhui ica tlaque tequihuejcayotl tijchihua ni
    tlamantli. ¿Ajqueya mitzmacatoc tequihuejcayotl?'
  aii-aii: 'ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܐܡܘܿܪ ܐܸܠܲܢ، ܒܐܲܝܢܝܼ ܫܘܼܠܛܵܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܬ ܐܲܢܹܐ،
    ܘܡܵܢܝܼ ܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܘܼܟ݂ ܐܵܗܵܐ ܫܘܼܠܛܵܢܵܐ؟“'
  esk-NT: nipliutiplugu, “Uqautitigut, kisum aŋalatchił̣hagun savaaġivigich tamatkua?
    Kia saŋŋiksritpatin taatnatun?”
  msb-msb: Tapos nagsurmaton sinda sa iya, “Abir, sumati daw kami kun kanin-o pagbuot
    an paghimo mo sani. Sin-o an naghatag sa imo sani na otoridad?”
  cpa-NT: 'Ca¹juúh²dsa, ca¹tsáih¹dsa Jesús: ―Juaih¹³hning jnieh³ he² jǿg³ ca¹të́h²hning
    hi² heh¹²hning jǿg³ ja³la². ¿Hein² ca¹cuø¹ jǿg³? ―ca¹juúh²dsa.'
  dso-dso: “ତୁଇ କାର୍‌ ଅଦିକାର୍‌ ମିଲାଇକରି ଏସବୁ ବିସଇ କଲୁସ୍‌ନି ? କେ ତକେ ଏ ଅଦିକାର୍‌ ଦେଲା
    ? ଆମ୍‌କେ କ ।”
  meu-meu: e nanadaia, eto, Edena siahu ai ini ḡau o karamu?
  yva-NT: 'Umba wo anajo ware, “Nyo raura reansai: vambunino rui mirati Nyo raveare
    somaisy? Are pirati po vambunine so raugaje Nai?”'
  dgc-dgc: éy kinagi de diya, a “Anya i katungkulan mua a nagimet ta kona sina a gimet
    mo? Ti ésiya i néngatéda diko ta katungkulan mua a ina?”
  zpm-NT: rnabdiidz zho lo me dieṉ cho nac me, cho rnabey me, zha nacne sca quiayuṉ
    me.
  hix-NT: Onà wyaro nketxkon hatà, àwya. Oskarymako, amna wya, ketxkon hatà. Oskarymako,
    amna wya. Onok yano me ukrunyemeknyo meryak harha, on yaye, ketxkon hatà. Onokà
    ryhe, ukrunyemehtxoko keknano, owya, ketxkon hatà.
  sim-sim: Uhu orin limu silira, �Mir sawenak ni misi. Lawe mbashihindak lerawu oson
    mi landu?�
  npi-ULB: तिनीहरूले उहाँलाई भने, “हामीलाई बताऊ, कुन अधिकारद्वारा तिमी यी कामहरू गर्छौ
    ? अथवा कसले तिमीलाई यो अधिकार दियो ?”
  cgc-cgc: daw gambal, “Sugiran kay no daw indi alin imo na uturidad ta mga pabuat
    no naan ta Timplo i. Kino gaatag ki kaon ta imo na uturidad?”
  tim-tim: “Makmenâ nâŋgâne. Kulem hinare akmat are niŋaet kârikŋân kinmâ akmat? Niŋande
    hain akben dâm kârikŋe giŋepgât akmat?” dâmbiâ
  yor-yor: Wọ́n sì wí fún un pé, “Sọ fún wa, àṣẹ wo ni ìwọ fi ń ṣe nǹkan wọ̀nyí? Tàbí
    ta ni ó fún ọ ní àṣẹ yìí?”
  wos-wos: Yae di déré wa, “Méta hambuk hérae méni wun jémba ye? Héndé wa méni wun
    jémba yaméte?”
  emp-NTPO: 'Ãdjirãba Jesua nãwã iwid̶isid̶aa: –Daia jaradua, bʌa nama o b̶ʌra ¿caiba
    obi b̶ʌ?–'
  eng-F35: and addressed Him, saying, “Tell us by what authority you are doing these
    things; or who is he who gave you this authority?”
  ind-ind: 'Mereka bertanya, “Katakan pada kami: Siapa yang memberikan wewenang kepadamu
    untuk mengajar dan mengubah kebiasaan-kebiasaan kami? Atas nama siapa kamu melakukan
    semua hal itu?”'
  pes-OPCB: 'و گفتند: «با چه اختیاری این کارها را انجام می‌دهی؟ چه کسی این اختیار
    را به تو داده است؟»'
  mpt-mpt: baabaniba Waneta baabkeneta Okok olo inanale ge baabkeneta kemane tlebbione?
    Eka waneta kobo titil olo omkakebeta okok olo klabebe? be baabasiba
  ssx-ssx: Yesu pa꞉ta꞉ alota꞉ Do pu haleeki manuta꞉ epina꞉ welema꞉ pie ala꞉eki pu
    halepe. Kutupa make neketa꞉ epima꞉ honkopu ku haleke pipe laa niki opuomono a̱i̱
    la kie lemekeme.
  mkl-mkl: Nɔ ɑ̀ ni, sɔ̃ wɑ, yiiko yoomɑi ì wɑɑ ceò mii ŋɑu ihɛ̃, mɑ̀ yooi í nɑɛ kpɑ̃ɑɛ.
  gaq-gaq: ମେଇଙ୍ଗ୍ ସାଲ୍ୟାକୁ ଆର୍‌କେ “ଆନେକେ ବାସଙ୍ଗ୍‌ ଆଣ୍ଡିନେ ଅଦିକାର୍‌ରେ ନାନେ ଆକେନ୍ ସାପା
    କାମ୍ ଡିଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍ ? ଆନାକେ ଆକେନ୍ ସାପା ଅଦିକାର୍ ଜାଣ୍ଡେ ବିକେ ?”
  gof-RNT: “Neeni hayssata aybi maatan oothiyako nuus oda. Ha maata new immiday oonee?”
    yaagidi oychchidosona.
  unx-unx: ଇନିଃକେକ କୁଲିକିୟାଃ, “ଆମ୍‌ ଅକ ଆକ୍‌ତେୟାର୍‌ତେ ନେଆଁଁକମ୍‌ ରିକାତାନା ? ନେ କାମିକ
    ରିକାନାଗେନ୍ତେ ଅକଏ ନେ ଆକ୍‌ତେୟାର୍‌ ଏମାକାଦ୍‌ମେଆ ?”
  gah-gah: imaneloka azozá loló ani netá nene éahini gakotó lá ane, itó éaho litó
    loló ape, lo lemezo.
  lcm-lcm: na kila sui ia ta, “Ku antok imem ta si saka ro an kana kupo abis a keve
    abis ke. Si akorong nang kata alis ua ta ro ke?”
  aer-aer: “Angwenhele alartetye anthurrele-arle ngenhe ileke mane-akerte artwe alartetye
    nhenge ingkirreke aywepetyeke tyatye nhenhenge-ntyele. Anwerneke ilaye?”
  qvc-NT: 'Paykunaqam Jisusta tapurqanllapa: —Mayá, niwayllapa. ¿Ima karguyuqtaq kangi?
    ¿Pitaq numbrashushqa, awturidar kashpa, kaykunata ruranayki?'
  tgl-ULB: Nagsalita sila, at sinasabi sa kaniya, “Sabihin mo sa amin kung sa anong
    kapangyarihan mo ginagawa ang mga bagay na ito? O sino ang nagbigay sa iyo ng
    kapangyarihang ito?”
  cbs-NT: 'jabun yukakin: —Na min eska waidan, ¿tsuan jawen kushipa mia yunuimawen
    min aki ikai? ¿Tsuan jawen kushipa mia inainmamen, min jaska wanunan?— akabu'
  xtm-NTPP: 'te ka jiña''a de: ―‍¿Na in tátnuni ja sa''a ni sukan? ¿Xi na in ni tatnuni
    sa''a? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: ngabannengela, “Mutulengele, nkamu ilebe yenje ku kinala gani? Bene abampi
    kinala chenie?”
  bao-NT: '—Jãare wedeya: ¿Ñee doti majirique cʉocãri, to biro mʉ tii niiti? ¿Tee
    doti majiriquere ñiru mʉre cʉ̃ tiicojojãri? —cʉ̃re ĩiupa.'
  san-ORI: କଯାଜ୍ଞଯା ତ୍ୱଂ କର୍ମ୍ମାଣ୍ୟେତାନି କରୋଷି? କୋ ୱା ତ୍ୱାମାଜ୍ଞାପଯତ୍? ତଦସ୍ମାନ୍ ୱଦ|
  rmn-rmn: — Пхэн амэнги, каски баримаса Ту алаи адава керэс? Кон диняс Тут адава
    барипэ? — пхучлэ он.
  huv-NT: 'Quiaj tasajüw nej: ―Isaj xicon nguiane teyar minajiüt merang aag ayaj.
    ¿Jane neech ic? ―ajüw nej.'
  otn-NT: 'Bi ''yɛ̱mbra̱ Jesús: ―Ague n''yø, ¿hanja''a̱ te guí øt''e? To bi ''da''i
    ra̱ nt''ɛ̱di̱''a̱ te guí øt''e? ―bi ''yɛ̱mbi̱.'
  nop-nop: “Du nediyeŋdi kwanai i titiŋdok saŋiniŋ gamuŋa ganindapmaune tilaŋ u ninimbune
    nadinim?”
  obo-NT: Kahi ran ki Disas to, “Ondak kotungud du ka‑ay't langun nid puungan du?
    Woy ondoy kos id boggoy kikow ka‑ay'n kotungud?”
  kca-kca: 'пӑ Ԓўвеԓа йастәсәт: "Йаста мўӈева, хŏй партатты щирән Нӑӈ тӑм вер верԓән,
    ӑнты ки пӑ хŏйән Нӑӈ щи йурән мӑсайән?"'
  cak-ENT: 'Y ri achi''a'' ri'' xquibij c''a chin ri Jesús: Tabij c''a cheke: ¿Achique
    xyo''on autoridad pan ak''a'' richin xe''avokotaj-e ri vinük c''ayinela'' pa racho
    ri Dios? ¿Y achique xyo''on k''ij chave richin que q''uiy ri nye''abanala'' chiquicojol
    ri vinük? xquibij chin.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢᤖ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤂᤧᤏᤧ᤹ ᤌᤧᤔᤠ ᤕᤢᤰᤁᤡᤸᤗᤧ ᤀᤰᤋᤱᤒᤠ ᤕᤠ᤺ᤶᤒᤰᤜᤠ᤹
    ᤁᤧᤈᤥᤃᤢᤖ ᤁᤧᤘᤠ᤹᥅ ᤁᤴ ᤕᤢᤰᤁᤡᤴ ᤜᤠ᤺ᤳᤗᤧ ᤁᤧᤒᤡᤖᤧ᥅ ᤀᤠᤔᤧᤳᤋᤧ᤹॥”
  mie-NT: 'De nī jīcā tūhún dē yā: Cachī, ¿ní jondē nī nīhīn tīñú nú jā sáhá nú tiñu
    yáhá? ¿De ní iin nī ntee tiñu ndóhó jā sáhá nú súcuán? ncachī ndá dē.'
  san-TIB: ཀཡཱཛྙཡཱ ཏྭཾ ཀརྨྨཱཎྱེཏཱནི ཀརོཥི? ཀོ ཝཱ ཏྭཱམཱཛྙཱཔཡཏ྄? ཏདསྨཱན྄ ཝད།
  qve-NT: 'Hinaspan tapuranku khaynata: —Niwayku, ¿pitaq qantari autorizasuranki,
    kaykunata ruwanaykipaqrí? nispanku.'
