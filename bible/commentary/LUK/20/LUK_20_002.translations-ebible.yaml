  isl-isl: Þeir kröfðust þess að hann segði þeim með hvaða valdi hann hefði rekið
    musteriskaupmennina út.
  spy-NT: Kuteebee ꞉bichooto Yēēsu kule, “Mwoowēēch, baa, ng'oo ꞉nyēē kikōōniing'
    kāāmuukēywēēk iyey ng'aleechu?”
  xnn-xnn: et kananda, “Ibagam kad ken dakami no ngan nan kalebbengam ay mang-ik-ikkan
    isnan am-in ay ik-ikkam. Ay sino nan nang-ited ken sik-a isnan lebbengmo?”
  mwe-mwe: nigubhaabhushiyenje, “Ntubhalanjile! Genega punkutenda kwa mashili gashi
    na gani ampele?”
  tte-tte: siwaloba, “Yaiya ana loina mena kulaoma na togimwala kutawoili siyawatagili
    Nume Tabu mena? Yaiya ana loina mena kupaisowai besiele?”
  tcs-tcs: Dempla bin aske Zizas, ‘Yu spik mipla wanem rait yu gad po kare lo po meke
    ol demting?’
  hlt-THB: Hana kaw saithainaak ing nu vawhkaw ik-oeihkhqi ve na sai? Anik pekung
    u aw? kqawn lah,” tina uhy.
  soq-soq: Mo Iesu diane waienase, “Dianewo etata, e mukaa dainea mampe dewa ema dewamoiana?
    Mida eneen?”
  qub-qub: 'Chayaycärir tapuran: «¿Pitaj cachamusha-cashunqui chaycunata ruranayquipäga?
    ¿Pipa munayninwantaj imacunatapis ruraycanqui?» nir.'
  att-att: Á kinagi ra kuna, “Asinni yù nangiyawâ nikaw sù pakáwayyám nga akkuám mu
    nga kunniaw? Asinni naddok nikaw?” kud da.
  bki-bki: “?Jau kover von ka kumemi, ka nam̃a jau kojom̃a komila jibe na ea vio nei
    ea kei siano? ?A kei ber kaso ka jau kala tibe na?”
  bqp-bqp: 'ò pìnɛ: Ǹ owɛrɛ, iko kpaten ntɛn yã dínↄ kɛoo? Dí mɛ́ à n gba iko dí
    pìi?'
  mcp-mcp: 'Bwə́ mú jí nyə nə́: «Jaawʉg sə̂. Nyáyɛ́ ŋkul wó ŋgə́ sá ísâ ínɨ nə ndɨ́
    yí? Zə́ nyə ámə yə wo ŋkul nyɔɔŋgʉ̂?»'
  hat-hat: 'Yo di li: Manyè di nou ki dwa ou genyen pou w''ap fè tout bagay sa yo?
    Wi, kilès ki ba ou otorite pou fè yo?'
  npl-NT: 'iwa okitlajtlanijkeh: —Techili, ¿akin omitsnawati ijkó xikchiwa? Iwa, ¿akin
    omitsmák non tekiwajyotl?'
  bgg-bgg: chiih-è ithek è aishii yao, “Gathek shii yao riig, na shii hì pha blia
    rek pha rangsua hanyie miphi lei?”
  eng-TCENT: and said to him, “Tell us, by what authority are yoʋ doing these things,
    or who is it that gave yoʋ this authority?”
  eng-BSB: “Tell us,” they said, “by what authority are You doing these things, and
    who gave You this authority?”
  cpu-NT: 'Josampitapaakeri Jesús, ikantziri: “Pinkantena, ¿ipaitama otyaantakemiri
    poñaakantero pishintsinka?”'
  san-ASM: কযাজ্ঞযা ৎৱং কৰ্ম্মাণ্যেতানি কৰোষি? কো ৱা ৎৱামাজ্ঞাপযৎ? তদস্মান্ ৱদ|
  tac-NT: '''Lige alué ralámulika regá anele alué Esusi: ―Mué Esusi, ¿tachiri najtékame
    nóchali nígame ju mué? ¿Wa''lula ju mué? ¿Chiérite ajcharu mué napurigá wa''lula
    nímala mué?'
  eng-WEBPB: 'They asked him, “Tell us: by what authority do you do these things?
    Or who is giving you this authority?”'
  gfk-H: Io, diet ga tiri Iesu, “U na hasasei mehet bia u ta kap ra tamat na dadas
    na warkurai maha kaikek gu gil kaiken ra linga, ma siga i bul hatamat uga kaikek
    gu gil hua?”
  viv-viv: '@see-verse:LUK.020.001'
  yao-yao: ŵammusisye, “Ntusalile! Ana kwa ulamusi chi nkupanganya yeleyi? Sooni ŵaani
    ŵampele mmwe ulamusi u?”
  tgp-tgp: ale la verea isana lara, “O to vere kamam hinia, vara sava suiha nahai,
    ko lo vai la hinau nike hinia, teni ko lo vai la hinau nike na suihan hare?”
  auc-NT: Ponte apæ̈nedinque, —Æcänö në angä inte bitö ïmite angä cæbii. Bitö ïmite
    æcänö, Në ämi babipa, äna ëñëninque cæbii.
  kbc-NT: Odaa joɡ̶oige, moditalo, “Igame icoɡ̶oticogi ica ɡ̶anaɡ̶atetigi mawiite
    inoa ɡ̶adoenataka? Codaa amiijo ica ane yajigotaɡ̶awa ɡ̶anaɡ̶atetigi me yakadi
    mawiite inoa ɡ̶adoenataka?”
  bmh-bmh: '@see-verse:LUK.020.001'
  ctu-BL: 'Tsa'' caji i pejcañob Jesús: Tsi'' yʌlʌyob: Subeñon lojon, ¿baqui tsa''
    taja a we''tel cha''an chuqui ma'' mel? ¿Majqui tsi'' yʌq''ueyet a we''tel? che''ob.'
  meq-meq: 'Ti ye naha ta tsətsah faya tə gwaɗay: «Ka ge wu neheye na, ta gədaŋ waray?
    Maa vəlaka gədaŋ aye na, way, tsikamay?»'
  noa-H: Mag bëewia hirig, —¿K'ai t'öwiata jãg mʌig nem për narr k'ʌʌn pua dawag jʌr
    wërppʌ̈ijĩ? ¿K'aíuta jãg pʌrʌg pʌchta nem hiek t'eeg hapijĩ? Marag jaaubá hajierram
    hanʌm.
  alp-NT: eleki esi tneu Yesuse be, “Ntuane, Abeteke ete ami be sire iriluke kbasa
    ete Ale kena Aono yelu meru?”
  san-VEL: kayaaj nayaa tva.m karmmaa.nyetaani karo.si? ko vaa tvaamaaj naapayat?
    tadasmaan vada|
  kbq-kbq: anage hu'za Jisasina asami'naze, Nankna himamu eri'nenka amazana nehampi
    tasamio. Hifi i'za ama hihamua kaminegenka nehane?
  kbh-kbh: 'y Jesús tmojaniyana: —S̈më́yana; ¿ndaye deréchoca chë contsama soyënga
    aca cojtsama ca? o ¿chca jtsamama nda obenana tcmënjats̈etá ca?'
  ron-LSB: 'Ei l-au întrebat: “Spune-ne: cu ce autoritate faci aceste lucruri? Sau
    cine îți dă această autoritate?”'
  pon-pon: 'Potoan on i indada: Majani on kit, manaman en ij, me komui wiaki mepukat?
    De ij me ki on komui manaman wet?'
  nhe-BL: 'Huan quiilhuijque: ―Xitechilhui ica tlaque tequihuejcayotl tijchihua ni
    tlamantli. ¿Ajqueya mitzmacatoc tequihuejcayotl?'
  sps-sps: ser tsue, “Nyi ma tsue of mamam, saf gumgum Tsumanyi to na, to Tsumanyi
    kat rom fo mamatainy ka to na? Sei faan Manyin gumgum to ee?”
  wnc-wnc: Apuke anzing iniking, “Gata ninu niniwi natapnim. Puya waaknga maminda
    ga tapan puya waaknga pasinggayak,” ngang inikwaiwa kunduta, “Mamin tapata ganitewan
    apu pasinggayak,” ngang iniking.
  bus-bus: 'wà bènɛ: Ǹ owe, iko kpareen nɛ́ɛ yã kɛ̀nↄ kɛɛo? Dé bé à n gba iko pì?'
  gub-BL: — Màràzàwe tuwe nezewe haw erezapo iko ne, i'i izupe wà. — Mo nemur kar
    xe a'e, i'i izupe wà.
  imo-imo: yu waltindikolio ningei, “Nu ambele imbimu likolio nu i kongonomu terenoya?
    Narini i kongonomu tepuwi nimbe nu lipe mundurumuya?” ningo waltindiringi.
  boj-boj: '@see-verse:LUK.020.001'
  eng-DRA: 'And spoke to him, saying: Tell us, by what authority dost thou these things?
    or, Who is he that hath given thee this authority?'
  knf-knf: 'ahepara aji : « Ţupun, mnhina mnhoŋ mi mi ikdolnuŋ iko yi ba? In ajakiiŋ
    kë ihilan kado ya? »'
  san-KHM: កយាជ្ញយា ត្វំ កម៌្មាណ្យេតានិ ករោឞិ? កោ វា ត្វាមាជ្ញាបយត៑? តទស្មាន៑ វទ។
  arn-NT: 'Fey feypifi engün ta Jesus: —¿Iney anta werküeymew tami femael tüfachi
    dungu? ¿Iney anta elueymew tüfachi awtoridad?'
  zas-NT: 'abiꞌ rëb reeman lojman: ―Guna, ¿chu na güünl ni guin ree? ¿Chu banee guialrniabee
    lojl?'
  ken-NT: barɛm bɛ, “Ghatí bhɛsɛ, ntɨkɨ bɛtaŋ ɔ́bhɔ́ŋɔ́ bɛkʉ mɛnyɨŋ ɛbhɛn nɛ́ ɔ́kʉ̀?
    Agha áchyɛ́ wɔ bɛtaŋ ɛbhɔ?”
