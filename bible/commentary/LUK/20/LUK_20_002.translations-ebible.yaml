    emameñ-okoñ tookez nañahat emat ok tameñ?”
  jid-jid: Ba tre niwu, “Hla nitwu ni kpekpele nha wuse tindu ba, wu a nha mba ano
    kpekplemba.”
  wmw-wmw: 'wakimwambira, wakamba: “Tambire, uwe evi vinu‑vi kwankutenda na mamulaka
    a nani? Eya mamulaka‑ya akupere nani?”'
  gmv-GGM: Haysa ne oothizay oona shenenee? Nees shene immiday oonee? giidi iza oychchida.
  ssg-ssg: Lato ukek, “Kakanema amite, aita hone o ailei waliko ti o ailele? Aita
    sowini hani o?”
  zpo-NT: 'Nu mnabdizh xaa lo Jesús nu nzhé xaa: —¿Cho mzaa diizh le lu re kwaane?
    nu ¿cho yalnabeyy nkano lu le lu re kwaane?'
  poy-poy: na wamgambira, “Gutugambiri, gutenda vintu vyoseri avi kwa uwezu wa gaa?
    Ndo gaa yakakupiti uwezu wa kutenda aga?”
  qwh-NT: 'Pecunam Jesusta niyarqan: —¿Ima puedeq queniquiwantaq quecunata rurarqonqui!
    ¿Pitaq cachamushorqonqui tseno ruranequipaq! —nir.'
  gaw-gaw: Nug amegp̱a inam ap̱ig. “Na ap̱e ig dootu! Na g̱agaṯag aḏip̱a uḏat imu
    heṯem? Danab aun nug g̱agaṯag amu meṯom?” aon ap̱ig.
  nca-nca: ŋande oseseyaŋgurí, “Do owé kano o soso ŋa mepémo teyote? Danimbo owé ŋu
    re kunaró?”
  zpz-NTPP: 'Gazeꞌ nu na dey rab yum: ―¿La na rishbeey ricy cup ru nu ricy ru de coz
    ii? ¿Cyu briic rishbeey zeꞌ nir? ―na dey.'
  mkj-mkj: pwehng Ih, “Pwehng kamai, en inje manman ma Koawoa wiahki mehpwiai? Ke
    inje ma kioang Koawoa manman en wia joang pwiai?”
  zac-NT: 'guniꞌi rall lu më: ―Guniꞌi lu naꞌa. ¿Pë derechë nápël parë guëluáꞌal ra
    mënë? ¿Chu bëneꞌe permisi rúnël grë cusë nabë́ꞌnël?'
  kyg-kyg: haiya agufa alagena yakamo yagaika apatesana yaꞌmo aliꞌnekaeꞌmo mani kavaꞌmo
    nehane. Ina laꞌmo mani kavaꞌmo huvo, huno kaha paiꞌniye, huꞌa afi geꞌnagenoꞌaeꞌmo,
  kmk-kmk: Kinnanan da kan siya un, “Ibagam ud kan dikami nu ngadan nat kalintogama
    mangwa’t danat kokkoom onnu singngadan nat nangtod kan sika’t kalintogam?”
  cao-NT: —Noqui yoahuë. ¿Tsohuë mi qui chama aquitaha, arati xobo quima iniacanaibo
    niati? ¿Tocati chama jaya ni mia ra? —i ja qui jaca niquë.
  bbr-bbr: '@see-verse:LUK.020.001'
  inb-inb: 'tapur­ka­kuna: —Nukan­chita willai: ¿imapatak chasa ruraspa puri­kungi?
