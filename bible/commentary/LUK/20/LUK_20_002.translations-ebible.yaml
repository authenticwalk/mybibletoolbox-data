    mga butanga? O kinsa siya nga naghatag kanimo niini nga katungod?”
  ces-LB: „Kdo tě pověřil, od koho máš takovou pravomoc?“
  mkn-mkn: Dong tanya bilang, “Sapa kasi hak sang Lu ko bekin kaco di sini kamaren?
    Coba kasi tau dolo!”
  nce-nce: na takune motlola, “Ju seme gali enona, iniwa wesibi ju melë kë egotomebë,
    jume ya aniji tolëne? Kë afutuku ya tlënë?”
  pol-UBG: 'I zapytali go: Powiedz nam, jakim prawem to czynisz? Albo kim jest ten,
    kto dał ci tę władzę?'
  qxh-NT: 'tapuran: «Tayta, ¿pitaj caćhamushcashunqui? ¿Pipa munayninwantaj imacunatapis
    ruraycanqui?» nir.'
  nwi-nwi: Mɨsaiyoh mhamə, “?Nakamhawor narɨmnar mɨnə e? ?Pa nhagɨn rɨmɨvəhsi-pre
    nehuəyen mə takor narɨmnar məknekɨn?”
  kmo-kmo: 'riina eecha wor: “Nona na sawo, nama miina wochirek, miita diita boboy
    otiito? Nama diita boboyen miina harek, miita otiito?”'
  agr-agr: 'Nunikag Jisusan iniinak: —¿Aminash ya jintinkagtuata tusash awetamae?
    ¿Yana chichamenia jusha juniame? —tuidau.'
  kyc-kyc: dopa lamaiyami. Pyuo karene yulu dupwa apimi pii lapyamopa pyuo karene?
    Apimi emba rombo palyapyamopa pyuo karepe? leyami.
  urd-GVU: اُنہوں نے کہا، ”ہمیں بتائیں، آپ یہ کس اختیار سے کر رہے ہیں؟ کس نے آپ کو
    یہ اختیار دیا ہے؟“
  yre-NT: 'ɛn waa laabʋ -yrɔ ''nan: «-Kɔladɩ "cɛn "a nɛn i ''wɩnun zɩɛ -a dra? Ɛn
    -tɩɛ -si -nɔn ''yiɛ? ''I vɩ ''kʋɛ!»'
  fuh-BKF: 'mbi''i mo: —Haalan min: Laamu nguye hokki ma baawɗe gollude ko ngollataa
    ɗum? Moy hokki ma laawol ngollaa ɗum?'
  arl-NT: 'Nojoriiri Jesu nequesotaree: —¿Cante quia jiyatecanu Pueyaso Secojojua
    tia jiyaniijia quia quiniuriani? ¡Canaa quia riucuare! ¿Cante quia jiyaronani?'
  ziw-ziw: nakumgamba, “Chigambile, Wadamanya mbuli zino kwa udahi wa yuhi? Ni yuhi
    akwinkile udahi uno?”
  grc-TR: καὶ εἶπον πρὸς αὐτόν, λέγοντες, Εἰπὲ ἡμῖν, ἐν ποίᾳ ἐξουσίᾳ ταῦτα ποιεῖς,
    ἢ τίς ἐστιν ὁ δούς σοι τὴν ἐξουσίαν ταύτην;
  nag-nag: Taikhan pora Taike eneka hudise, “Amikhan ke kobi ki adhikar pora Apuni
    etu kori ase, aru kun ase jun pora etu kori bole Apuni ke adhikar dise.”
  eng-OEBCW: and addressing him, said, ‘Tell us what authority you have to do these
    things. Who is it who has given you this authority?’
  knj-NT: 'Jix yalon eb jaxca ti'': —Al e on tzet ja wopiso, yuxan cha wun wan ti''.
    ¿Mac txequel jix ak''on ja wopiso tu''? ẍi eb tet Jesús.'
  deu-1912: 'und sagten zu ihm und sprachen: Sage uns, aus was für Macht tust du das?
    oder wer hat dir die Macht gegeben?'
  san-PUN: ਕਯਾਜ੍ਞਯਾ ਤ੍ਵੰ ਕਰ੍ੰਮਾਣ੍ਯੇਤਾਨਿ ਕਰੋਸ਼਼ਿ? ਕੋ ਵਾ ਤ੍ਵਾਮਾਜ੍ਞਾਪਯਤ੍? ਤਦਸ੍ਮਾਨ੍ ਵਦ|
  nob-LB: De forlangte å få vite hvilken rett han hadde til å gjøre alt det han gjorde,
    og hvem som hadde gitt ham dette oppdraget.
  ntj-ntj: Palunyalu-ya tjapirnu, “Nganalunta watjarnu tjurrtjunguru-tjananyan witura-wanara
    wiyaltjaku?”
  sxb-NT: Waamuwuuzia watino, “Tulageko mbwe na amaaniiki aga okola nago ewintu ewia
    okola wino? Okueere amaani gano naanu?”
  nhu-NT: bife ɛ̂ wvú lɛ, “Kɛ see ɛ̂ bese wee wvù nya mvuŋgay lɛ wo egee mwɛɛm mvun?
    Ɛ̀ nya yɛɛ mvuŋgay mvudvu ɛ̂ wo?”
  row-row: Ara ratane rae, “Seka fee hak neu Nggo de afis tao kaco mia ia? Mufadꞌe
    sobꞌa dei!”
  msy-msy: Egha me kamaghɨn mɨgei, “E mɨkemegh, nɨ gavgavir manamɨn bizir kabagh ami?
    Tina gavgavir kam nɨ ganɨngi?”
  agg-agg: Ai hoafɨyomondühɨ yahomoya, “Se hoafɨyafɨmunɨ nɨnɨ ŋgɨnɨndɨnamboyo ranɨ-moatükunɨ
    raro aranda? Düdi sɨhambo ranɨ ŋgɨnɨndɨ ra masaganɨna?” mehomo.
  ptp-ptp: dɨ val kunac i ên nêbê, “Ông tu letya manôn dɨ lam vông môp tigaê? Letya
    nêb ông vông môp tibêgaê?”
  nak-nak: egite tahia mago “Ere sesele veiamu veia eme ge igo la igogolu taume mai
    ele? Eme igoa oio te la isale ere sesele?”
  ron-LUDARI: 'Š jej la antribat: “Zi nuavă, dundjec pravo s fač aštja stvarurj? Činje
    ca dat vlast d asta?”'
  lbb-lbb: Pa la atongi tana mang, “Ur atai mila, esi na ngas a rakrakai ning u tol
    a ututnala ono? Esining i saran tar a rakrakai ne tetek u?”
  kan-2017: “ನೀನು ಯಾವ ಅಧಿಕಾರದಿಂದ ಇದನ್ನೆಲ್ಲಾ ಮಾಡುತ್ತೀ? ಈ ಅಧಿಕಾರವನ್ನು ನಿನಗೆ ಕೊಟ್ಟವರು
    ಯಾರು? ನಮಗೆ ಹೇಳು” ಎಂದು ಆತನನ್ನು ಕೇಳಲು,
  cso-NT: 'Jáun² tsá² hí³ ca³juáh³ la³ lá²: ―Juah²¹ neh²¹, ¿hin² ca³cué³ héih³² hi³
    jmuh³² hnú² ta²¹ nɨ́²? ¿Hin² tsánh² ca³cué³ jáɨ¹³ hi³ hauh³² hnú² nɨ́²?'
  ena-ena: '@see-verse:LUK.020.001'
  nbq-nbq: Adema wagu lagagwarik, At yugugu dugwit, “Hat yi ogagek ndi ogagek ogasiga
    ako, sa inis vaga ogasiga? Sa en hat yukhogogi vaga ogasiga? Yukneran.”
  tgo-tgo: na thɨ dagewe thɨŋa, “U utugiya weime, u vata thela ele mbaro vwatae na
    iya u vakathaŋgiya bigibigike thiyake? Thela i giya vurɨgheghe e ghen?”
  yap-yap: me lungurad ngak, “Mog ngomed ko uw e yib mat’wum riy ni ngam rin’ e pin’ey?
    Me mini’ e ke pi’ mat’wum ni ngam rin’?”
  mop-NT: —Adü to'on c'u' u wichil a meyaj ti tan a betic c'u' a tan a betiqui. ¿Mac
    u tz'aj a meyaj?— cu t'anoo' ti'i a Jesusu.
  tet-tet: naꞌak, “Hori hirak nia, O tokar lauk iha neꞌe! See mak latan beran nia
    baa O? Katak kokon lai!”
  hlt-MCSB: Te vaengah anih te a voek uh tih, “Mebang saithainah nen lae na saii he
    kaimih taengah thui lah? He saithainah he nang aka paek om nim?” a ti na uh.
  xtd-NT: 'Te n‑ka jaꞌan‑s nuu‑ia: —Kachitnuꞌu ñaꞌa: “¿Jundu n‑taꞌu tniu xa kada‑n
    xa kida‑n? ¿Jundu n‑taxtutniu ñaꞌa xa kida‑n xaꞌa?” ka kuu‑s, ka xiaꞌan‑s.'
  mdy-ETH: «ሂንዳ ኑም ኬኤዜ! ሃያ ባኮ ኔ ማዻሢ ዓይጎ ቢታንቶናዳይ? ሃሣ ጊንሣ ሃያ ኔ ማዻንዳጉዲ ቢታንቶ ኔኤም ዒንጌሢ
    ዖናዳይ?» ጌዒ ዒዛ ዖኦጬኔ።
  spl-spl: “Gâŋe oran âlâhât sâtgât otmâ Anitâhât opon kâmbukŋan yâhâ lohimbi watyehon?”
    Yawu sâm âikuwi.
  usp-NT: 'Xpetak rechak, xijtak re Kakaj Jesús: B''ij chike nen xattakow chi jb''anic
    jilonri y nen xye''w k''atb''itzij laj ak''b'' pire tab''an jilonli, xche''tak
    re.'
  zav-NT: 'Na'' gwse''ene'': ―Gwnašc neto'', ¿nac goquən'' gwxi''o yeḻə'' gwnabi''an
    na'' non'' beṉ le'' yeḻə'' gwnabia''anə'' par gono'' de''e ca'' chono''?'
  sgz-sgz: má dik gáltai ngo, “Una parai si gim, sinih a dos pala iáu er uk longoi
    tan táit ngorer? Mái sinih a tari nokwan erei singim?”
  kek-NT: 'Ut que''xye re: —¿Ani xtaklan a̱cue chixba̱nunquil li c''a''ru yo̱cat chixba̱nunquil?
    ¿Ani xq''uehoc a̱cuanquil? chanqueb.'
  blz-NT: Raaya'a norobu ni Yesus taena, “Io, bantilkon na ko'omai se' upa a pimpu'uaan
    nangawawau men koiya'a? Ka' ime a nantarai i Koo kuasa mbali' nangawawau giigii'
    iya'a?”
  poe-NT: 'Ntá kjuanchankíhi sín chꞌán kíxin: ―Chro̱nka nkehe tí kjuachaxin chonta
    kíxin xi̱kaha chꞌe. ¿Nkexro kjuanjon tí kjuachaxin a? ―ichro sín.'
  san-TAM: கயாஜ்ஞயா த்வம்ʼ கர்ம்மாண்யேதாநி கரோஷி? கோ வா த்வாமாஜ்ஞாபயத்? தத³ஸ்மாந்
    வத³|
  cof-NT: 'itsanlatinue: —Nuri chiquilabe pade! ¿Nuri mochi mantate micarinayun? ¿Mo
    nuca mantaquin? latinue.'
  srm-NT: 'Hën de hakisi ën taa: “Wë dee soni i ta lei sëmbë aki, ku hii dee oto soni
    i ta du tuu, ambë seei manda i fii ta du de? Kondëën da u.”'
  qvs-NT: —Ariya ¿pití willashushka chashna yachachikunaykipa? ¿Pití kanki chay rantikuykak
    runakunata karkunaykipa?
  zca-NT: 'nzhab rë xa'' re'' lo Jesús: ―Bine lo no, ¿kwan nakal par kile''l rë kure'',
    mbaino cho mixë''lal par le''le?'
  cbc-NT: 'Etari atore bairo qũĩ jẽniñañuparã: —¿Noa na carotiro mena bairo mʉ átiati
    ñamicã mʉ caátiatajere?'
  qxo-NT: 'Tsaychönam tapuyargan caynö: “Gam ¿ima puëdeg cayniquiwantä cay templupita
    ranticogcunata gargurguyqui? Tsaycunata ruranayquipä ¿pitä cachamushurguyqui?”
    nirnin.'
  mox-mox: ivoneaya, “Oʼa eu luvine ta eu waiwai toʼedega uʼewei ʼinega yani qabuna
    baʼe uviaviaqidi? Togama eu luvine neiu?”
  kew-kew: 'Ipisimi rabu nipu gupa lakesimi: Neme niaa lagi. Nena go kogonore aapimi
    mogeaaria-daa neme go kogono pamu pe pae?'
  dww-dww: be a riuena, “Kwa riuemai, tam aba waibadana be uma yabedima kwa voivoiedi,
    bo aitau uma waibadanama ya utem?”
  nif-nif: ñɨndɨñ nɨ-nandɨñgɨlɨñ, “Dɨk tapma ilan ñolok kundit kusei kusei pa tɨlañ
    wɨn nindɨ wɨndɨñ tɨndɨlok gembɨ gamguk ba ganbɨ taleñguk wɨn nɨnbɨm nandɨna.”
  twi-ASANTE: “Tumi bɛn na wowɔ a wode yɛ saa nneɛma yi; na hwan nso na ɔmaa wo saa
    tumi no?”
  aoj-aoj: Eaꞌ mahaliꞌana maꞌi, “Inaꞌ niꞌipafa. Inaꞌ nandaꞌ maol inimba ma banagami
    amimi? Ami naꞌipina deiꞌ nape dembinai nandaꞌ maol inimba?”
  cbv-cbv: —Jwiítdih ma naáwá. ¿Deíh wẽpatjĩh tibeé jwíin páant ma chãj? ¿Déhe tibeé
    meemdíh páant ã wʉt? ĩt niijíp wʉt jĩ.
  taw-taw: Apɨl nop agɨlak, Nad kɨles akal nɨb dɨl, tap anɨb ak gɨ ajɨpan agɨlak?
    Nep an anɨgɨnɨmɨn agek, gɨ ajɨpan agɨlak?
  jic-NT: 'Tjowelepj jupj lal: —Qjuis wala tjevele pjacj tjevele ''ücj nin lejay,
    jipj lejay jinwá. ¿Pjacj ''i jütüta nin lejay jipj?'
  zap-NT: 'Lex re men lo Ne: ―Guzëët gan txu wkyeen de ne rlaa de negwa. ¿Txu wnebééy
    lo de ne rlaa do?'
  wer-wer: “Nim eprek ë yaën pipot talëpë këm ngöntak ëeimën? Talëpök pël ëëm niia?”
  ipi-ipi: Epoto, utupane-mane bala tipa puato, nimbato apina pii wato minuto, wandakali
    utupa mana lamawua atelepe. Apito nimba languato, piape utupa pipe lo nimba langipia-kola,
    nimbato piape utupa pua atelepe. Nimbato nanima langi leainipia.
  qul-NT: —¿Ima autoridadwantaj caycunata ruwanqui? ¿Pitaj cay autoridadta kosunqui?
  urw-urw: Bangüdi menüm wawen, “Na yanim baba tugu sogi baba tugu aragüb düdi meme
    daba daba gün baba, wasige? Baba tugu wonide yanim baba düneaga?”
  rmy-GURBET: 'pa pučlje le: “Vaćar amenđe kotar tuće pravo kava te ćere? Ko dija
    tut kava pravo?”'
  ter-NT: 'Hara kixóhiko Jesus: —Na úkea ne xunakóti itíkike ra koekútihiko? Kuti
    porexópea kíxineye ne ítike? —kíxoanehiko.'
  bmr-NT: 'Jaamoro diiboco dilluumo: Mɨɨhaico dɨɨbogo, ¿mɨɨjoho iijɨtɨ jillɨ moonɨhi;
    mɨɨjoho ɨco eneeneguiiha? noomoro.'
  fuf-fuf: 'wi''i mo: «Wowlan men ko e ley kongol hombo wonɗaa waɗude ɗun e ko e ley
    kongol hombo wonɗaa?»'
  mwc-mwc: “Ke wonikai memena bi badana ku yauni wai nikosi wose ke wosewose, kotoi
    i damaninei?”
  bhl-bhl: 'Yesus elo dakalomeliw: “Wee kutaka! Ku nalem kitil so kanebelew a? Kante
    kitil dukembelei, ku aluwbabelew a?”, dangeko, dakalasiliw kale.'
  ons-ons: Yesu qesonka rakoi, “Ge yatne Anutu wane Bakom Urum koto qole qole ŋei
    esoponine, ea maŋo ra golatki okanine? Ge maŋo biragange?”
  con-NTPO: 'su''fa: —Inginga condaja majan na''su tsa''caen in''jaensi qui queja
    tsa''caen atesian''jen. ¿Majan tsu quema manda antte na''sia''caen afaye?'
  ghs-ghs: Baaqi noke qasa hiireta, Apei hiiremi nii eranomake eetorai? Niiho geeba
    ikanoma oomi nii oo hiirorai?
  peg-peg: “ଏନ୍‌ ଇମ୍‌ଣି ଆଦିକାର୍‌‌ତ ଇ ୱିଜ଼ୁ କିନାୟା, କି, ଇନେର୍‌ ନିଙ୍ଗ୍‌ ଇ ଆଦିକାର୍‌ ହିତ୍‍ତାନ୍,
    ହେୱାନ୍‌ ଇନେନ୍‌, ମାଙ୍ଗେଙ୍ଗ୍‌ ୱେଚ୍‌ଚା ।”
  txu-NT: —Goja on me imã arẽ. Mỳj me'õ kabẽnkôt ne ga ar ã meo anhỹro aba? Mỳj me'õ
    ne amã me'ã karõ ga kam amũ ô'ã bõm ar me rẽnho aba? Goja on me imã arẽ, ane.
  eng-WEBU: 'They asked him, “Tell us: by what authority do you do these things? Or
    who is giving you this authority?”'
  gnw-NT: 'Jayave jae reta jei Jesús pe: —Emɨmbeu oreve, ¿mbae nunga mbaepuere pa
    nenoi cua mbaembae ndiyapo vaerã? ¿Quía pa umee ndeve mbaepuere cua ndiyapo vaerã?
    —jei reta.'
  mux-mux: 'yunu walsiku piliiku kene niku mele: “Nu namba nambulka nambale liikunu
    kene kongun ili telluye? Nae-ni kongun ili “Ti-pui.” nimba nu nambale sipa liipa
    mundurumye?” niring.'
  maj-NT: 'B''a̱ i̱ncha kitsúhu̱: —T''inyani̱, ¿mí xá xi tjíhin nga b''a̱ tín''ei?
    ¿Yá xi kitsjá xáhi?'
  bkq-NT: 'Aituo nhapâiguelymo: — Ânguyka tarâ Deus etydâ arâ amânhetyby amânhetoem
    agueim? — kelymo.'
  kue-kue: ana dingwa, “Ene dinoro, sragl yombuglo gigledi mina ene taragl i etne?
    Ira yombuglo gigledi ene tome?”
  cot-NT: 'icantajiapojaqueri: —Iintsija pincamantenajate. ¿Taaqueate cantaquempi
    pinquejetacaaqueroquea imaica poguivorocajiaqueriquea jocantantajiguirica viratsipae?
    ¿Taaquea tigarancaquempi?'
  bnp-bnp: Lakea ri nanea, “O vakalongo mia, o bole vai a nitora o rata a maki nga?
    E rei i taki ioe go rata a maki nga?”
  apn-NT: 'Hãmri nẽ kãm: —Kwa mẽ inhmã amnhĩ jarẽ. Mẽhõ nhỹ hã na ka hte ã amnhĩ nhĩpêx
    anhỹr o ri apa? Na ka hte akupỹm mẽ ho mex o apa nẽ tanhmã mẽ ahkre hto ho apa.
    Xà amnhĩ krã hkôt na ka hte ã amnhĩ nhĩpêx anẽ nà? Anẽ.'
  ctp-NT: 'Mnichaꞌ neꞌ kanꞌ ꞌin Jesús bra kanꞌ: ―Katsaaꞌ lyaa ꞌwa: ¿Ti ka nu mda chabiyaꞌ
    ꞌiin chaꞌ kuꞌnii tñan nu ngiꞌnii a? ―ndukwin neꞌ.'
  bre-BRG: 'hag a lavaras dezhañ: Lavar deomp dre beseurt galloud e rez an traoù-se,
    ha piv en deus roet dit ar galloud-se?'
  opm-opm: Ohe duupnong hapti Jisas ohnong Go nihohe kasip ohsi ihat sapat. Go nihohe
    mengtei Go ihat son naporit ihat sapat por dahandeingopari.
  bvr-bvr: 'aburr-yinanga nula, “A-lay, wengga arrburrwa: Ana-nga a-wena nggula ny-yinagata
    ny-boya?”'
  wal-wal: “Neeni hagaa oottanau neeyyo ai alaafetetti de7ii? Woi neeyyo ha alaafetettaa
    immidai oonee? Ane nuussi oda” yaagidosona.
  shj-shj: ngadeccä täma ka, “Lapäng, xänang kä'dakas gi ka wexseng? Xänang kadong
    butug tägi ka wexseng?”
  zad-NT: 'Na'' che''gake''ne'': ―Wnashki neto'', ¿bi yeḻ'' wṉabia'' napo'' chono''
    diiki? Na'' ¿nora beṉ li'' yeḻ'' wṉabia''ni?'
  kmg-kmg: 'šiŋuc âzâcnembiŋ: Go nâzâc, šira wiac eekic, i more micte eekic? Mozi
    iŋuc ecmurâ mugareme eekomec?”'
  aso-aso: 'tiꞌ li longoꞌ i-daniꞌ: Gaza initeꞌ mene mela ogaꞌ naineꞌ nene zahi velemuꞌ
    ogaꞌ nane. Idoꞌ zaho lavosa ogaꞌ nane. Nemuꞌ lo-lemezo.'
  uli-uli: resa budoh irel resa kangalu bo, “Kangalugmem hare iya mele yela budoh
    kkelem mo iyang le gel hobe foloyu meka ika sengal? Itey le ye fang ngalug kkelem?”
  nin-NT: ni ddu ma di, “Da ki inta undurr wa nggo nu ùwà ukyekye ku na aseki angga
    ka ma mi. A su unggonggo nu ùwà na ku?”
  tgk-tgk: 'пурсиданд: «Ба мо бигӯй, Ту бо кадом ҳуқуқ ин корро мекунӣ? Кӣ ба Ту чунин
    ҳуқуқро додааст?»'
  acu-NT: 'chicharinak: —¿Ame aitkame jusha yana chichamejia aitkame? ¿Tura yaachia
    aitkata tusasha amincha akuptamkama? Iikia nu nekaatasar wakeraji. Nu ujakratkata,
    —tiarmiayi.'
  cak-WNT: 'Y ri achi''a'' ri'' xquibij c''a chare ri Jesús: Tabij c''a chake: ¿Achique
    chi k''atbel tzij c''o pan ak''a'' riche (rixin) chi xe''awokotaj el ri winek
    ri yec''ayin wawe'' pa rachoch ri Dios? ¿Y achique chuka'' xya''o ri k''atbel
    tzij ri'' pan ak''a'' chi ye''abanala'' quere''? xecha'' chare.'
  ebk-ebk: Kenalicha, “Ayu, ifiakiam kan chakami mu anan nurpuwan nan kalibfengam
    ay cha mangekamkaman as na, winnu ngachana nan nangichat kan he-a as nan nauy
    ay kalibfengan.”
  spa-PDDPT: 'y le preguntaron: ¿Con cuál autoridad haces estas cosas? ¿Quién te dio
    la autoridad?'
  tke-tke: 'Yahimukohaga, wiira: “Onaaddele, odhiilena waani othonga? Wuvahile othonga
    wula baani?”'
  ruf-ruf: wamghutsa, “Utulongele, kwe ukulu wachi kwotenda ipfinu pfino? Kuya yuhi
    yakwing'ile ukulu uno?”
  gun-gun: 'Ha''e vy aipoe''i okuapy ixupe: — Emombe''u orevy mava''e po''akaa rupi
    pa ha''e nunga rejapo reikovy. Mava''e tu nembopo''aka?'
  agu-BL: 'Itzun cyaltz tetz Jesús: —Al tzaj sketz, ¿na'' ncẍchakon tzaj tan banle''n
    e''chk takle''ne''j? nka ¿na'' mmak''on ca''wl tzatz tan abnol yi e''chk takle''ne''j?
    —che''ch bantz tetz Jesús.'
  isn-isn: Aaligitilye, Ekumuela, kuele kwa utawalake ukitumae makani aya?”
  ilo-ULB: Nagsaritada, a kunada kenkuana, “Ibagam kadakami no ania ti kalintegam
    a mangaramid kadagitoy a banbanag? Wenno siasino ti nangted iti daytoy a kalintegan
    kenka?”
  pir-NT: —‍Yahuya ʉsãre. ¿Dʉhsegʉ canʉre sa yeari mʉhʉ? ¿Noa mʉhʉre tire sa ye dutiari?
    niahye tiquina Jesure.
  anv-NT: ágií Jisɔs aké, “Ndé uto ɛbi ɔwyaá mampyɛ unó bina? Waá achyɛɛ́ wɔ
    uto ubi?”
  sab-NT: 'ama ulita geru kadu Jesuge: —Ba gerule cha ulita ole, ¿chema ba kagu age
    ba kle age kare? ¿Chema kiralla giti ba kle age ulita?'
  tmd-tmd: Hön nugwo yadmä, “Yönɨm nagö yadɨm, naŋ hön mag aliö rɨp yönmɨdlö?” rɨmä.
  acr-NNT: 'y xkitzꞌonoj che: —Bꞌiꞌij la chiqe: ¿China xyaꞌw paqꞌabꞌ la kaꞌan taq
    la waꞌ? ¿China xtaqaw la che kaꞌan taq la waꞌ? —xechaꞌ.'
  kpg-kpg: ga helekai gi Mee, “Hagia mai gi gimaadou be nia mogobuna dagi mai ihee
    ala e hai ai au mee aanei? Ma koai dela ne gowadu di mogobuna dagi e hai au mee
    aanei?”
  taj-taj: ओच्‍छे थेनीगदेसे येशूदा “ह्राङसे खानङग्‍याम अधिकार याङ्सी चु गे लबा हिन्‍ना?
    ह्राङदा चु अधिकार खाल्‍से पिन्‍बा हिन्‍ना?” भिसी ङ्‌योइमा,
  avt-avt: Hɨr nan hɨr nitɨwekhi, “Ti etpai, keimɨn kehimɨtenit te ti han hɨrɨak menmen
    im? Keimɨn ketput hɨram yaaim te ti hɨrɨakem?”
  cbk-cbk: y ya habla sila con ele, “Habla canamon si cosa derecho uste tiene para
    hace este maga cosas y quien man ya dale con uste ese autoridad?”
  uig-ARA: 'ــ بىزگە ئېيتقىن: سەن قىلىۋاتقان بۇ ئىشلارنى قايسى ھوقۇققا ئاساسەن قىلىۋاتىسەن؟
    ساڭا بۇ ھوقۇقنى كىم بەرگەن؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Behquir táyojocro: —¿Bahat yajquey rehr chihtá cuitar yajqui? ¿Bah quin
    rehrát eyta yajc ayi? wajacro.'
  abx-abx: “Sumatin kami', singnga kaw agsarit si mga nagparabuhat-mo? Say i magtugot
    si ka'aw sinan?”
  mco-NT: 'Chi ajcxy mɨgapxy Jesús nɨmay: ―Yajnɨmaaygɨch, ¿ma cötújcɨn tɨ mbaady co
    jäy myaj''ixpɨcy ya ma Dios ytɨjc? ¿Pɨn je'' tɨɨbɨ xycötujc möy?'
  bsp-bsp: 'kɔ ŋaloku Yesu: «Məloku su ma sariyɛ nsɛ səsɔŋ’am kəyɔ ka mes mamɛ mɔ,
    kɔ pəyɔnɛ fɛ ti-ɛ, məboŋcər su nwɛ osom’əm kəyɔ ka mi mɔ.»'
  kqf-kqf: Bi a giuwena gado, “Kwa giuwemai tam em waibada bamo kuna vai bi niga kauwidi
    kwa voivoiyedi, ee aiyai waibada i vitem?”
  cpb-NT: 'Rosampitapaakeri Jesús, ikantziri: “Pinkantena, ¿Jimpe itzimajaantzika
    pinkathari otyaantzimiri pantantawori jiroka?”'
  aon-aon: Aria amam harigan hakri, “Nyak nyarao maren big um nyunek enyudok mour?
    Aria omi nyeken enyudok big?”
  hus-NT-2005: 'ani utsan enchéꞌ na Jesús: ―Ti ku utsaꞌ kʼal jantʼom awiltaláb ta
    tʼajál jechéꞌ. ¿Jitaꞌ ti pidhámal jechéꞌ an ti awiltaláb?'
  mig-NT: 'Te ni̱ kajika̱ tu̱''ún‑de‑ya̱: Kastu̱''ún, na̱ jíín tú''un sá''a‑ró tíñu
    yá''a. Te ndéja̱ ní ka''a̱n jíín‑ró sá''a‑ró súan, áchí‑de.'
  bps-bps: na manla, “Tulenam gami i kaglutam mimò i kdee nimoam, na simto mlé ge
    glal.”
  mbs-mbs: Minikagi dan, “Indani kay te nengà lay eg-inang ka te kedita nini. Sinu
    lay se simogò kamno?”
  tof-tof: Da we imtinóp wagó, “Kibü kóbó tüzazilnüm, ma ini elklaza nadü balngomól
    arüngi tómbapóndóla? Marü ini arüng nótó mókyanórr?”
  cme-NT: 'ka cira: «Naacolŋ nuɔ, hai hãa-nuɔ hũmelle‑i ŋ ta ŋ ce niŋ ceŋ kumaŋ
    daaku‑i?»'
  sus-sus: e a maxɔrin, «A fala muxu bɛ, i yi fee rabama nde xa yaamari ma? Nde yi
    sɛnbɛ fixi i ma?»
  pon-2006: oh patohwanohng, “Komw mahsanihong kiht mahs, ia pwungen omwi ketin wiewia
    soahng pwukat? Ihs me ketikihong komwi manaman en wia mepwukat?”
  dad-dad: Idi diron, “Aim õ igirnõ di, õ ereb ereb enĩ ago wof anĩ urokanamã. Aim
    õ igirnon?”
  zab-NT: 'ax raipdeb laany: —Gunii dunnɨ, ¿tú xtidxbee runu de cosquɨ? ¿Tú bnɨɨdx
    liú guelrnabee?'
  jae-jae: ma sêsôm gêdêŋ eŋ gebe “Ôsôm êndêŋ aêac gebe Aôm gôgôm gêŋ tonaŋ gôjam
    ŋaclai ondoc laŋô, me asa kêkêŋ ŋaclai tau gêdêŋ aôm.”
  ksd-ksd: 'ma dia biti tana: Una ve avet ta ra varkurai u pait go ra lavur magit
    i tana, ba to ia i ga tul tar go ra varkurai tam?'
  msm-NT: Pig-usip dan si Jesus, “Nokoy man to katongod nu to pagpanghinang to diya?
    Hintawa man to migbogoy ikow to sikan no katongod?”
  myk-myk: 'na wu pye: «Sefɛɛrɛ tekɛ gbɔɔrɔ ni mu ya kii keree kii pyi ge, tee jo
    wù mu, kelee jɔgɔ wʼa tee sefɛɛrɛ ti kan mu mu wɛ?»'
  sbe-sbe: 'na se hedehededelau Yesu unai se wane, “Yomai ku hedehedede: Gigibwali
    sahasahana unai teina laulau ta ku ginaulidi, yo kaiteya yom dudulai ye haiyawa?”'
  mcr-mcr: '@see-verse:LUK.020.001'
  cux-NT: 'Ní ntiinguunéeⁿ yā Jesús: ¿Du''ú caⁿ''a ntiiⁿnyuⁿ chi ca''cueeⁿ nī déndu''ū
    chi ''tuucā? O ¿du''ú ''iiⁿntyéⁿ''ē tee yā orden chi diíⁿ ni ''tíícā?'
  tur-YTC: O’na, “Söyle bize, bu şeyleri hangi yetkiyle yapıyorsun? Bu yetkiyi sana
    kim verdi?” diye sordular.
  san-ITR: kayAj nayA tvaM karmmANyetAni karoShi? ko vA tvAmAj nApayat? tadasmAn vada|
  bel-N: 'і сказалі Яму, кажучы: «Скажы нам, якою ўладаю Ты гэтае робіш, ці хто даў
    Табе ўладу гэтую?»'
  sch-sch: a kôma, “Tu rachamin mo hi sin ngei hih no tho, tumo rachamneina nang
    a pêk?” miril roh an tipea.
  mic-MIQNT: Telima'titl, “Ge' tliminen, tal gis tla'tegen weget? Wen ignmasg assusuti
    ugjit tla'tegen wegla ta'n goqwe'l?”
  huu-NT: 'jɨcanotɨmacɨ: —¿Nɨe isoide uaido o fɨnoca rafuena fɨnocabidɨo? ¿Bu omo
    iga uai dɨga o fɨnoca rafuena fɨnocabidɨo?'
  jiv-NT: Taar Jesusan chicharainiak “¿Yana chichame̱ja̱i̱ ju̱ túram? ¿Ya ju̱ túratniuncha
    akuptamkait?” tiarmiayi.
  otm-NT: 'Nɛ bi t''än''na ra Jesús: ―Hanja sä guí øt''e ''bɛ''a guí øt''e. To''o
    bi ''da''a nin t''ɛ̨di, bi ''yɛ̨mbi.'
  dah-dah: Irdeb, “Momoŋ dira. Ganuŋ beleŋ igiŋ ginke mata kuruŋ gayen teŋ ha?” ineŋ
    gusuŋaŋ iramiŋ.
  tnk-tnk: mhəni pen tukwe in mə, “Ni pehe tukumaha i. Ikamo narimnari me i ia nəkwai
    sin, uə sin rəseni ik mə tiko narimnari me i?”
  kpr-kpr: numokena siseri, “Se ningore! Mave setiri ni saramana emo eresi? Ni mave
    da javoda, geka emo vironu resesi?” setero,
  san-IAS: kayājñayā tvaṁ karmmāṇyetāni karoṣi? ko vā tvāmājñāpayat? tadasmān vada|
  nho-nho: no vasiri ake peelaa, “Taratara mai ki illoa maatou. Teelaa ni taratara ai
    e kauatu kiaa koe maa koe ki mee naa vana nei? Ko ai te tama e vanaatu maa koe
    e lavaa te kerekereia a koe naa tama raa i te Hare Tapu?”
  gym-NT: 'käkwe niebare Jesuye: ¿Nirekwe ma mikani sribi nuene kore amne nire diebti
    mata kukwe nuene kore nete? niebare kwetre Jesuye.'
  azg-NT: 'Jnduehan nnon jon: —Quitsuꞌ ndë́, ¿Nin naijndei condui ꞌuꞌ na tjiꞌ nanminꞌ
    quiiꞌ vatsꞌon? Ndoꞌ ¿Nin juu tyincyaa na matsixuanꞌhanꞌ?'
  bhd-bhd: ते तैना ज़ोने लगे, “तू एन सैरी गल्लां कसेरे अधिकारे सेइं केरतस या तीं ए
    अधिकारे केनि दित्तोरोए?”
  too-NT: 'Lā'' tahuanilh: ―Caquilāhuaniuj: ¿Tichū ixquilhtampān cālītlahua''pā''t
    huā'' tamā''na catūhuā? ¿Tichū maxquī''ni'' huā''mā'' līmāpa''ksīn?'
  ind-AYT: Mereka berkata kepada-Nya, “Katakanlah kepada kami dengan kuasa apakah
    Engkau melakukan hal-hal ini? Atau, siapakah yang memberi-Mu kuasa ini?”
  cjo-NT: 'Ikanteeyapaakirini: —Pikamanteeyenani ninka owakimirika pinkathari: ¿ninka
