  san-DEV: कयाज्ञया त्वं कर्म्माण्येतानि करोषि? को वा त्वामाज्ञापयत्? तदस्मान् वद।
  tna-NT: 'Uja quisabatana huecuana: —Quisaque ecuanaju, ¿aiya mida huaratiatana ye
    ai cuana ya puji?'
  lid-lid: Eme iri tiye i tan anya, “Ou tiye keme taso, ou akohok boto-on badu heh
    handru, ma ou amekes iri lakou kede-eh? Are lau atehei nyaran tinan ewek tam ma
    tiye ou ta amekes iri lahou dah?”
  wim-wim: aꞌ thawin nungant, “Nungkar ngul weeꞌ thaw pam wanch inangan thaaꞌ-aath-aathān
    thanang e? putha work piꞌan anangan yump-yumpān thananga? Nintang weeꞌang kuch
