    sösantle? Noso ¿öquenu ometzmacac ini nönca beletelestle?'
  nya-nya: Iwo anati, “Mutiwuze mukuchita izi ndi ulamuliro wayani? Ndani anakupatsani
    ulamuliro uwu?”
  ngu-NT: 'niman oquijlijquej: ―Xtechijli ¿tlen tequihuajyotl ticpia para ticchihua
    yejhua in tlajtlamach? ¿Aquinon, tej, omitzmacac yejhua on tequihuajyotl?'
