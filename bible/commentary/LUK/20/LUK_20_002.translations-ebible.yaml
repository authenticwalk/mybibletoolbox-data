  hrv-hrv: 'pa mu dobace: “Reci nam kojom vlašću to činiš ili tko ti dade tu vlast?”'
  box-NT: 'ɓueé wee tùa wo yi: «Zéení bìo nɔn á ũ wee wéráa hã wárá mu?
    Lée wée nɔn mu ɓàn níi foǹ?»'
  ote-NT: 'Nepʉ nuꞌʉ́ bi ꞌñembabi: ―Dí ne gui xicje toꞌo xuá mɛhnꞌaꞌi pa gui ꞌyøtꞌa
    nuya ya tꞌøtꞌeya, ne con te ma nsɛqui guí øtꞌa njabʉ.'
  wnu-wnu: 'Diab Yisas nob qamamir: “Ne mai gas igo sarau eng gagar ebet qib igoa,
    eng ininob qamara igun? Your sarau eng eb qamb qamara ebet igoan?”'
  zam-NT: 'Ndxab mèna loo Jesús: ―Gunee loo nu'' ¿chó mnibe'' lool ndlil rye con''
    ndlil? No ¿xá mod ndxàpl con'' la''s niil no con'' la''s ya''l par ndlil tatua'',
    à''?'
  zyp-NT: “Ze nawhnuinah tamaw ma hming sahlo heh na tua? Ma nawhnuinah heh ahomaw
    a ca pei? Ma ching tua,” tatah aa tah.
  sey-NT: 'Ja̱ohuaꞌipi ti̱tani cahuë: “¿Quëajë̱ꞌë, i̱que tutupi cua̱ñequërepa paꞌi
    yoꞌoquëꞌni, iye? ¿I̱queipi iye cua̱ñe tutu i̱sina, yoꞌoquëꞌni?”'
  nvm-nvm: '@see-verse:LUK.020.001'
