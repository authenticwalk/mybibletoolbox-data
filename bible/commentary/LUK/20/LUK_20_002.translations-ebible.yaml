    te do yali sę yaliwe? Te sę dego nago nogode maniwe?” augwaligo te po hanalu
    wali.
  seh-seh: 'mbambvundza kuti: “Tipange. Uli kucita pinthu penepi na utongi wa ani?
    Mbani akupasa utongi unowu?”'
  pab-NT: 'hoka axehenahene: — Hiyakaihena wihiye, xala niraene kakoare hiso hoka
    exeharenai hisomita? Xala axikatya hiso hoka nikare hisaonita? nexaha.'
  llg-llg: Ala latane, lae, “See fee O hak, de afik O mai tao nahuuk nai ia? Hena
    mafada ai dei!”
  kyf-kyf: '''Ɩn wa yia ɔ layɩbhaɛ: «Se -mʋmʋ nya -na nʋ gbʋnya -mɩnɩ lɛa, -ɩn gba
    we -aɩn -yla. ''Ɩn nyɔɔ ''nyɛ -mɩ we lɛnʋ sea?»'
  tpi-tpi: Na ol i tokim em olsem, “Yu tokim mipela, yu kisim dispela namba na strong
    we na yu mekim ol dispela samting? Na husat i givim dispela namba long yu?”
  mih-NT: 'Ta i catyi ra sihin ra Jesús: Nacatyun sihin ndi ¿yoo sa saha tyiño suun
    vatyi zavohon tandɨhɨ cuhva ya?'
  qvh-NT: 'Paycunami tapuyargan: “Gamga ¿ima munayniquiwantä templo patiucho ranticogcunata
    gargushcanqui? ¿Pitä nishushcanqui sayno gargunayquipä?”'
  kms-kms: Ni mandi di Jisas pengu mindig mari, “Nu beghi simbe ndug, nu gre pughe
