  zga-M: Vakhanchova, valikhumbula, 'Utuvule khumakha agani vuvu mbaimbombo inchi?
    Veni akhupile uvuvakha uvu?”
  yom-yom: 'banyuvula : —Wutukamba mu lulendo mbi wulembu vangila mambu momo ? Voti
    nani wuvana lulendo beni e ?'
  san-SIN: කයාඥයා ත්වං කර්ම්මාණ්‍යේතානි කරෝෂි? කෝ වා ත්වාමාඥාපයත්? තදස්මාන් වද|
