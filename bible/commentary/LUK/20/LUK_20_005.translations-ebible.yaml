    jiꞌi̱ Juan biꞌ, liꞌ ndiꞌya̱ xacui̱ yu jua chaꞌ jiꞌna: “¿Ni chaꞌ ná jlya tiꞌ ma̱
    chaꞌ nu nguluꞌu yu lacua?”'
  bqc-SIM: 'Ɔ̃ aa lɛkpàaĩ aa mɛ̀: Tó wa mɛ̀ Lua kĩ́iɛ, a wá la bↄ́yãi wi aà
    yã́ sio ni?'
  tcz-CHONGTHU: Amaho akihouvun, “Van'a kon ahi tileu hen, ibol'a John natahsan lou
    u ham eiti kit diu.
  mar-mar: त्यांनी आपसात चर्चा केली आणि एकमेकांना म्हणाले, “जर आपण स्वर्गापासून म्हणावे,
    तर तो म्हणेल, ‘तर मग तुम्ही त्याच्यावर विश्वास का ठेवला नाही?’
  snp-snp: Loga o gedaito, inanimoni lokoli-fakoli oti eti lamo, Lamo ya kosinau nemo
    welokati ne, loto lenumo ya amokafo ya, Aiyo, linate ya nediti koli kikito umámae?
    loto lolumunagoliye.
  isl-isl: 'Þeir ráðguðust um þetta. „Ef við segjum að boðskapur hans hafi verið frá
    himnum, þá erum við fallnir í gildru, því að þá spyr hann: „Hvers vegna trúðuð
    þið honum þá ekki?“'
  spy-NT: Yooto kuteebee keey ꞉bichoo kule, “Yoo kakeemwaay kule kikwoonēē ꞉kāāmuukēywēēkyii
    wōlēē mii ꞉Yēyiin, makuteebeeneech kule ām nee simākiiyēnchi.
  xnn-xnn: Dadat men-asisoot et kananda, “Ay sino nan isongbat tako? No kanan tako
    en nagapo ken Apo Dios et awnit kanana en, ‘Ayta ngalod dayon egay pinatpati din
    si Juan.’
  mwe-mwe: Ikabheje bhalabhonji gubhabhalanjilenenje, “Tutendaga kugakoposhele kwa
    a Nnungu, bhalabho shibhatubhuye, ‘Pakuti mmangaakulupalilanga?’
  tte-tte: Toloinaone Yeisu ana neli sibenalan kabo siedeedede sibomamo kolili siba,
    “Tem tawaloba, ‘Yaubada ana loina koina’ kani Yeisu ineliyagilayoi kani iba, ‘Na
    tawae kaiwena mwa nige Yoni kwamemeliyan?’ Tem neline iwalowen kolila kani tamwalimwaline
    lalakina boda bwaitete manli mena kaiwena siya sikataiyako yakato Yoni tasikotanan.
  tcs-tcs: Dempla bin tok po demplaselp, ‘Wiskain yumpla go ansa em baik? Ip yumpla
    go spik, “God i bin sane Zon”, den em go spik baigen po yumpla, “Wel ip God bin
    sane Zon den aukam yupla no bilibe mi?”
  hlt-THB: Cawh a mimah ce doet qu uhy, Khan benna kaw,” ni ti man, ‘cawhtaw kawtih
    amna mik cangnaak,’ tina hlyk khqi vik.
  soq-soq: Iesu epe wane diamono muba inta banusaie ambi gagalontope wapona baiwa.
    Ita mo muba gagalontone waienase, “No ambi wata? Naita no wataase, ‘Ion God mukawa
    mampe nolaleidie apana babatutumodie,’ Iesu dianepi wapiase, ‘Naita epeewo, e
    dima baiwa me mai sumanaiwaitapona?’
  qub-qub: 'Chaura quiquin-pura ninacuran: « ‹Diosmi cachamusha› nishaga ‹¿Imanirtaj
    payta mana riguirayquichu?› nimäshunmi.'
  att-att: Á nallillì ira laguk nga nakkaká-ubobuk nu anni yù itabbák da. Á kinagi
    ra, “Nu kagiat tam nakuan ta si Namarò yù naddok kâ Kuan, á iyabbû na sangaw nu
    anni má ta arát tam kurugan yù kinagi ni Kuan nga meyannung kâ Namarò?
  bki-bki: Mia Yesu kiano vikadeniano nei mila amil toru banlo, ajum̃a aberinavo “?Mia
    kito rover tum̃abe ka naio? !Kito rovitikario vatitig rivu! Ver kito roverinavo
    varueiano na Atua ber ka Jone, mia tete na naio monoka rivika bere den kito riverinavo
    bior vaio ana maka romonea Jone.
  bqp-bqp: 'Akũ ò yã gↄ̃̀gↄ̃ ò pì: Tó o pì Luda kĩnaamɛ, ani ó la, bↄ́yãin ódi
    Yahaya yã síroo?'
  mcp-mcp: 'Bwə́ mú tə́dʉga nə́: «Ŋkí sə́ mə́ cɨ nə́: “gwɔ́w”, nyə e jí sə́ nə́: “Ká
    nəcé jɨ́ bɨ́ a shígɛ́ *búgʉla nyə yí?”'
  hat-hat: 'Men, yonn t''ap di lòt: Si nou reponn se Bondye ki voye l'', la mande
    nou poukisa nou pa t'' kwè li.'
  npl-NT: 'Yejwah opé moichtakatlajtoltiah iwa okijtoayah: —¿Tlan tikijtoskeh? Tla
    tikijtoskeh Dios okinawati, Ye techilis: “¿Tleka mach ononkineltokakeh?”'
  bgg-bgg: Awaithek chung jao ne khnaing rai, gethek nyie khi-èrek chang sharai pha
    lei? Gethek è ai ne Hamangkhung-aphuii è wuii phro è yao arone, ai ne gethek shii
    yao din ruii, nyie rek ne, ji arone, ithek Jon shii migi arek lei?
  eng-TCENT: So they discussed it among themselves, saying, “If we say, ‘From heaven,’
    he will say, ‘Why did you not believe him?’
  eng-BSB: They deliberated among themselves and said, “If we say, ‘From heaven,’
    He will ask, ‘Why did you not believe him?’
  cpu-NT: 'Ari ikantavakaiyanakani irirori: “Aririka ankantakeri Pava otyaantakeriri,
    ari inkantanakai: ‘¿Opaitama kaari pikempisantantari?’'
  san-ASM: ততস্তে মিথো ৱিৱিচ্য জগদুঃ, যদীশ্ৱৰস্য ৱদামস্তৰ্হি তং কুতো ন প্ৰত্যৈত স
    ইতি ৱক্ষ্যতি|
  tac-NT: '''Liko alué ralámulika chojkile ra''icha a''bopi rukegá, regá anile: ―¿Churigá
    nejiawa? «Onorúgame júlale», anisúgaká, ''liko regá animela: «¿''Lige chonigá
    ta bijchígileché ''emi?» animela.'
  eng-WEBPB: They reasoned with themselves, saying, “If we say, ‘From heaven,’ he
    will say, ‘Why didn’t you believe him?’
  gfk-H: 'Diet ga worwor nalamin ta diet at hoken: “Bia dahat na tangai bia Ioanes
    ga kap no nuna pinapalim maram ra mawai, Iesu na tangai ta dahat bia, ‘Muat gaar
    ta nurnur mon ta ira nianga ta Ioanes.’'
  viv-viv: Yesu gigahe-yo badi buye hiveꞋagahegahe higayo, “KaꞋi kanagahe vaita Yoni
    yana abavehimeya Yaubada againe gidaveꞋinuba au Bana ginagayo, KaꞋi Yaubada againe
    digo, gavadi-yo Yoni yana gahe keke wadavetumaganeni?
  yao-yao: Nambo ŵanyawo ŵaŵechetesyene achitiji yeleyi, “Twajilaga watyochele kwa
    Akunnungu, chatuusye, ‘Ligongo chi nganimunkulupilila jwelejo?’
  tgp-tgp: Moiso la sorasorahia isara lara, “Vara r̃a verea vara, ‘Mo tai na tuka!’
    enia i pa verea vara ‘Mata sava ka sopo rasua?’
  auc-NT: Äñongä tömënäni ïñömö näni caboque tededinque, “Ïñæmpa mönö, Wængonguï öönædë
    ïnö angä Wäö ëñente cæcampa, ämö baï Itota wæætë, ‘Quïnante tömengä ingante pönënämaï
    ïmïnii,’ ante mönö ïmonte pïincædongäimpa.
  kbc-NT: Odaa jiɡ̶idiaa dinotaɡ̶aneɡ̶etiwage, modi, “Daɡ̶a jigitaɡ̶a me Aneotedoɡ̶oji
    niwakatee João me dilegenaɡ̶a, odaa jeɡ̶eetedoɡ̶owa, ‘Joaniɡ̶idaaɡ̶ee igatime
    leeɡ̶odi ina diɡ̶iwaɡ̶atiteda icoa aneetedaɡ̶awa João?’
  bmh-bmh: Guzenina, agzozou ze maimai, enemen, “Ig go ein ze aurab? Go Uwait nugau
    gusig ebu ze ziwaraneun emun, gonug aigamau, “Guzenaimai, ag einen agal oiagab
    petak ab tam.”
  ctu-BL: 'Tsa'' caji i bajñel pejcañob i bʌ. Tsi'' yʌlʌyob: Mi tsa'' lac sube: “Ch''oyol
    ti panchan”, mi cho''onla, muq''uix i cha'' c''ajtibeñonla: “¿Chucoch ma''anic
    tsa'' la'' ñopbe i t''an?”'
  meq-meq: 'Ane tuk na, tə tsik mə walaŋ tay tə gwaɗ: «Ka mbəɗakweye faya na, kəkay?
    Taɗə ka gwaɗakwa, maa slər ha Mbəlom, Yesu ma gwaɗakweye: “Ka dzalum ha ka wu
    nakə Yuhana a tsik aye bay na, kemey?”'
  noa-H: Mamʌ mag hirua jëeubarmjã pöd hʌ̈k'aju k'augba haawai hamach happai hiyʌ̈ʌ
    nʌmua hamach wir haigpai, —Keena, maadëu hirig Hẽwandamauta pʌ̈ijim hak'iin, magan
    jũrr hirua maachig, “Jãg magʌmta pãrau hirua jaau nʌrrarr hʌ̈k'abajierráma” hajugui
    hajim hanʌm.
  alp-NT: Eleki esi lepa loko lomai be, “Sepo ite beteke be, ‘Tuhane Iriluke kbasa
    mere ete Yohanese’, hoko tatike pine Yesuse Ibeteke be, ‘Le mula pine imi hlaleke
    loko Yohanese more?
  san-VEL: tataste mitho vivicya jagadu.h, yadii"svarasya vadaamastarhi ta.m kuto
    na pratyaita sa iti vak.syati|
  kbq-kbq: Huno zamantahigege'za, zamagra zamagra hugantu hugama hu'za, Monareti eri'za
    erifore hu'ne huta hanunkeno'a, nahigeta Jonima hu'nea zankura tamentinti osu'naze?
    Huno hugahie.
  kbh-kbh: 'Chora chënga tmojanonts̈é enatsëtsnayana: “ ‘Bëngbe Bëtsá ca’ chamojojuase,
    cha s̈ochanjáuyana: ‘As ¿ndáyeca chábeñe ndoñe s̈monjanos̈buaché ca?’'
  ron-LSB: 'Ei se gândeau între ei și ziceau: “Dacă vom zice: “Din cer”, va zice:
    “De ce nu l-ați crezut?”'
  pon-pon: 'Irail ap lamelame nan pun arail indada: Ma kitail pan inda, men nanlan,
    a pan majani on kitail: Da me komail jo pojonki i?'
  nhe-BL: 'Huajca inijuanti iyoca pejque mocamahuíaj quejatza quinanquilisquíaj. Quiijtojque:
    “Intla tiquijtose Toteco quititlanqui Juan, huajca technanquilis ¿para tlen ax
    tijneltocaque itlajtol?'
  sps-sps: Ana ri tanik iny fatsitsien bus rato fapoopoan narari, “A saa te tsue rora
    na? Te tsue fi rora nei, ‘Te poo fi me ten Gov,’ ana Ayei te tsue na ka tsura,
    ‘Kat pas fei sam gima faamainy e Jon ei?’
  wnc-wnc: Yanikwaiwan natake ina anzing yaking, “Ninda, ‘Sanga enandang nana,’ ngang
    yananu, ‘Dasingge ginu wamu waakngae siakan ngang dua natapbing,’ ngang niniwik.
  bus-bus: 'Ben aↄ̃ yã gↄ̃̀gↄ̃ wà bè: Tó wa bè Luda kiiamɛ, eé wa la, bↄ́yãnzin
    wée Yaaya yã sírozi?'
  gub-BL: Uzypyrog uze'eg ahyahy pà uzeupeupe a'e wà kury. — Ma'e za'e putar izupe
    kury, i'i uzeupeupe wà. — Tupàn, aze za'e nehe, — Màràzàwe tuwe napezeruzar kwaw
    Zuàw ze'eg rehe pe, i'i putar zanewe nehe.
  imo-imo: Yu aku tepa nimu kano wali enoni enongano ungu nendo yando ningolio ningei,
    “Yuni waltindirimu mele linoni topondopolio, Yu mulu kombuna moromo iyemunga kongono
    tendembaindo imboma no ltindirimu nimolo lemo yuni linondo nimbei, akumunga eno
    yuni nimu ungumu ambe telka naa pilko liko teringiya nimbelo.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusibqa segi segi qairosib maroqneb, “Iga
    Yesus minjqom, ‘Qotei na Jon qariŋyej’ degsi minjqom di a iga mergwas, ‘Kiyaqa
    niŋgi Jon aqa anjam quetosai?’
  eng-DRA: 'But they thought within themselves, saying: If we shall say, From heaven:
    he will say: Why then did you not believe him?'
  knf-knf: 'Kë başë wo ţi plaţar ţi pŧoof pi baka aji : « Woli ŋŧeem aji Naşibaţi
    ayiluluŋ, aheparun kaji, we ukaaŋ kë ŋënfiyaara?'
  san-KHM: តតស្តេ មិថោ វិវិច្យ ជគទុះ, យទីឝ្វរស្យ វទាមស្តហ៌ិ តំ កុតោ ន ប្រត្យៃត ស ឥតិ
    វក្ឞ្យតិ។
  arn-NT: 'Kisu engün eluwi ñi fillpiwael welukonkechi: “Fey llowdungufiliyiñ Ngünechen
    ñi werküetew, fey tüfa ramtuay: ¿chumngelu am taiñ feyentunofiel?'
  zas-NT: 'Dxel guzuloj rëb loj lasaꞌ reeman: ―Bal yaguieꞌch ree Dios guxhaal laaman,
    zanaman. “¿Chexquiza zeel ad bililadxtidi laaman?”'
  ken-NT: Báre kɛm ɛpʉ́ítí nɛ batɨ bɛ, “Chɔŋ sɛ́ndɛm bɛ yi? Mbák sɛ́ndɛm bɛ bɛtaŋ
    ɛbhɛn Jɔ̌n bɛ́fú nyaka ntá Mandɛm, ǎbhɛ́p bhɛsɛ bɛ, ‘Kɛ ndaká yi bǎbhɨ́kɨ́
    noko ɛyɔŋ ɛyi?’
