verse: LUK.020.005
translations:
  kpx-kpx: Kateai belagevege abu hotohotoai moleho loui avoe, “Nahiabuna hoto onole
    loui. Mesoho nahiabuna loui kosea, ‘Dilava vuvunemo.’ Ige auna loui kosea, ‘Isito
    osiohoike la Dioni hoto evioholilu.’
  okv-H: ungo oenga ke mine ara eto einge ea “Eto dago John na sovera ari God ta degi
    humbari ke aisora amo Iesu na aravorate ungo do eto John ke be ae ueve ke ainge
    aisuja
  tbo-tbo: Ma tuawahi u hayahi hi ibaabani hi pa, ‘Apo awai ta baheya? Apo tana pa,
    “Yadei,” apo ina pa, “Awai binei ega ota witumaganeya?”
  mal-C: 'അവർ അതിനെപ്പറ്റി പരസ്പരം ചർച്ചചെയ്തു: “ ‘സ്വർഗത്തിൽനിന്ന്’ എന്നു നാം പറഞ്ഞാൽ,
    പിന്നെ നിങ്ങൾ യോഹന്നാനിൽ വിശ്വസിക്കാതിരുന്നത് എന്തുകൊണ്ട് എന്ന് അദ്ദേഹം നമ്മോടു
    ചോദിക്കും.'
  grc-SR: Οἱ δὲ συνελογίσαντο πρὸς ἑαυτούς, λέγοντες ὅτι Ἐὰν εἴπωμεν, Ἐξ οὐρανοῦ,
    ἐρεῖ, Διὰ τί ⸆ οὐκ ἐπιστεύσατε αὐτῷ;
  bgc-bgc: फेर वे आप्पस म्ह कहण लाग्गे, “जै हम कह्वां, ‘सुर्ग की ओड़,’ तो वो कहवैगा,
    ‘फेर थमनै उसका बिश्वास क्यांतै न्ही करया?’
  khz-khz: Ira aorai geveroliverolito, negetiwato, “Pene ita pita kila, ‘Palagu genana,’
    nepitatiwa genai, ia pene kila, ‘Rakagau gaurai Ioane ati govega-taunataunaato?’
    nepenetiwa.
  deu-TKW: 'Sie aber berechneten bei sich selbst: sagen wir: vom Himmel, so wird er
    sagen: warum habt ihr ihm nicht geglaubt?'
  zsr-NT: 'Glun xtídzaꞌquëꞌ laꞌ légaczëꞌ bönniꞌ gdauꞌ naꞌ, taꞌnë́ꞌ: ―Chquiꞌ gnaruꞌ:
    Bsölëꞌë lëꞌ Dios, guiëꞌ rëꞌu: “¿Bizx quië cutu gyéjlëꞌliꞌ‑nëꞌ?”'
  lin-lin: 'Bakomaki kokabola makanisi bango na bango : « Soki tolobi : ‹ Ewutaki
    na Nzambe, › akotuna biso lisusu : ‹ Bongo mpo na nini bondimaki Ye te ? ›'
  hns-NT: 'Tab oesab apane me batiaai lagal kie: „Djab hamlog bolab: ‘Oke Parmeswar
    hoekoem deis raha,’ tab oe boliega: ‘Tab toelog kaahe ke okar baat na bieswaas
    karle?’'
  noa-E: Mamʉ mag irua jëeubarmjã pöd ʉ̈khaju khaugba aawai amach appai iyʉ̈ʉ nʉmua
    amach wir aigpai, —Keena, maadëu irig Ẽwandamauta pʉ̈ijim akhiin, magan jũrr irua
    maachig, “Jãg magʉmta pãrau irua jaau nʉrrarr ʉ̈khabajierráma” ajugui ajim anʉm.
  eng-EMTV: And they debated among themselves, saying, “If we say, ‘From heaven,’
    He will say, ‘Why then did you not believe him?’
  mib-NT: 'Yūcuán na te ni candajnūhun máá de: ¿Ndese cahān yō? Núu cahān yō jeē Yaā
    Dios ni tee ya jniñu un sɨ́quɨ̄ Juan, te cahān de jíín yó: ¿Najehē tu ní cácandíje
    ró de núu súcuan?'
  lif-NT2: खे़ङ्‌हाॽ खुनिॽ लुम्‍मो पाःन् मे़धक्‍ते़र अक्‍खे मे़मे़त्‍छिङ्, “आल्‍ल
    आनिॽ ‘निङ्‌वाॽफुमाङ्‌लाम्’ आमे़त्तुम्‍ने़ फाॽग्र, थेआङ् नसाःन् के़न्‍जोगुम्‍मिन्
    फाॽआङ् सेःन्‍आलाप्॥
  xnj-xnj: Vakakotana vene kwa vene, “Tikajova wahumili kwa Chapanga, yati akutikota,
    ‘Ndava kyani mwamsadiki lepi?’
  mmx-mmx: La diga esue min kantubu atdi, la diga lok, “Ataba tong lavanga salai?
    Mo do ata lok keretna, ‘Boro at ne Moroa,’ neni naba lok, ‘Tila ba mi goxo nunu
    at ne Jon?’
  cbr-NT: 'Usaquian Jesusan ñucáquin cacëxbi ca uisaquin cara cati ''icë quixun ''unanima
    atúxbi ñucacanani quicancëxa: ¿Uisaquin caranuna cati ''ain? Nun nu, Nucën Papa
    Dios naínu ''icë an ca cacëxa, quixun cati ''aínbi ca usaquin nun cacëxun nu,
    usa ''ain caramina uisa cupí aín bana cuama ''ai quixun nu cati ''icën.'
  tee-NT: 'Pus ju yu''unch talacchivinilh ixlhi''akstu''an. Ixtalaclajuni: ―Ni calhiquilh''aniu
    ni Dios ju xamalakachayachilh pus aquintajunin tajuch ni jantu xalaca''iniyau.'
  eng-LSV: And they reasoned with themselves, saying, “If we may say, From Heaven,
    He will say, Why, then, did you not believe him?
  cak-NT: 'Pero ri nimalaj tak sacerdotes, ri maestros y ri rijilaj tak achi''a''
    ri c''o quik''ij, xqui''ij-ka chiquiwech: ¿Anchique naka''ij che ri Jesús cami?
    xecha-ka. Roma xa naka''ij che chi ri Juan ja ri Dios takayon-pe richi, ri Jesús
    xtu''ij chake chi anchique roma man xkanimaj ta rutzij.'
  pah-NT: 'A''ero g̃a eg̃a''ei ojohupe: —Po ti nhande ei: Tupana''ga ombuhuruka ahe,
    a''ero po ti Jesus''ga ei nhande ve nehẽ: “Maraname pe ndaperoviari João Batistava''ea
    nhi''ig̃agwera naerũ?” Nahã po ti Jesus''ga ei nhande ve nehẽ.'
  sja-NT: 'Mãpai ãchi pitapai pedee para beeji: —Tachi Ak''õrepa pëidada aruta pɨrã,
    irua iidiit''ee: “Mãgara, ¿sãap''eda Juan ũraa ijãada-e pajima?” ait''ee.'
  xed-xed: Ka nzatá həŋ ka dzrəkay mataba taŋ. «“Ka Lazglafta ya ta ghunagata” ka
    mu, “nu kul zlghaftá kuni ta gwaɗani ɓa,” kaʼa dzaʼazlay nda amu.
  mks-NT: 'A̱nda̱ já na̱casáhá ndítúhún xi̱hi̱n táhan na̱ sa̱cua̱ha̱ cán já cáchí
    na̱ já: —Ndía̱ cachi yó xi̱hi̱n Jesús yóho. Jáchi̱ tá ná cachí ña̱ Ndióxi̱ quéa̱
    na̱chindahá Juan já nducú ñehe Jesús tu̱hun nu̱ yo̱ já cachi a já xo̱ho̱: “Ndá
    cuéntá quéa̱ co̱ó na̱xeen ndó candúsa ndó da̱, dá já”, cachi Jesús xo̱ho̱.'
  gfk-S: 'Di ga wowor nalamin ta di iat horek: “Be dait na tange be Jon ga kap no
    nuno pinapalim metuma ra mawe, Jisas na tange ta dait be, ‘Mu gorte nurnur mon
    ta ira nianga tane Jon.’'
  bmu-bmu: Mewö meleŋ eŋgiiga sutŋine eraum möta kewö jiget, “‘Kukösumŋan Suepnöhök
    asuhuyök,’ mewö jibin ewö, yaŋön mönö kewö jima, ‘Mewö aiga iŋini i mönö wuanöŋgöra
    qahö möt narim waŋgiget? Mi qahö dop kölja.’
  dgz-dgz: Singui mega anune muk wawa mutan anega wane, “Endi nu kiman amun mega ware
    taiwandat wata, me anega dianeta, ‘E dimen Dion nop mega ya anu tumasiwanin?’
  eng-GNV: And they reasoned within themselues, saying, If we shall say, From heauen,
    he will say, Why then beleeued ye him not?
  zaa-NT: 'Làniana gudulo cą gunne lettia cą tì''iỹalá ecàbini cą ne nna ra luetsi
    quį: Ti''ani ecàbi ri''u annana: Canchu ina ri''u qui''ni Tata Dios bete derecho
    qui'' Juáan para guni bi bautizar, entonces gá taą́ ri''u: Biálacca làa huíalatsi''
    le qui'' bi cá.'
  eng-WEBSTER: And they reasoned with themselves, saying, If we shall say, From heaven;
    he will say, Why then believed ye him not?
  guh-guh: 'Nexata ëpamonae nabarëcuaicuaijai. Najumaitsi: —¿De meta pacuenia jumecanaviatsianatsi?
    Vaxaitsi itsa jumai tsipaetsi: “Dioso raja pejamatabëcueneta,” itsa jai tsipaetsi,
    nexata Jesús nacajumai tsipae: “¿Detsa nexata xuajitsia apo pajumecovënëtsimë
    Juanpijinë pepaebilivaisianë?” nacajai tsipae.'
  bon-bon: Siige, teepi teemeteme mene jitranisi egä, “Mine lipu jejenisi? Mine liba
    jejenisi egä, ‘Yoane me conocäco lui Acejiyame bau ca gyene,’ tabe piba nijenininige
    egä, ‘Cije weene ngena name pi piba Yoane ne lica jäätrungepeye?’
  nhw-BL: 'Huajca inijuanti iyoca pejque mocamanalhuíaj quenicatza quinanquilisquíaj.
    Quiijtojque: “Sintla tiquijtose Toteco quititlanqui Juan, huajca technanquilis
    ¿quenque amo tijneltocaque icamanal?'
  mgw-mgw: Lakini bembe ngababakiana nnyanya, “Mana tubaite ubu'kite kwa Nnu'ngu',
    ywembe alu'a tulaluya, ‘Mboni mumwu'bi'li lili?’
  swh-ONEN: Wakahojiana wao kwa wao wakisema, “Kama tukisema, ‘Ulitoka mbinguni,’
    atatuuliza, ‘Mbona hamkumwamini?’
  wbi-wbi: neke vakajofesania vavuo ku vavuo, vakatisagha, 'tungati, 'lukahumile kukyanya
    akutuposia, 'ongo pe namukamwitikile?
  bba-bba: Adɑmɑ bɑ ɡerunɑ bɑ nɛɛ, sɑ̀ n ɡeruɑ wɔllun diyɑ, u koo nɛɛ, mbɑn sɔ̃nɑ
    sɑ ǹ nùn nɑɑnɛ doke.
  eng-KJVCPB: And they reasoned with themselves, saying, If we shall say, From heaven;
    he will say, Why then believed ye him not?
  kgk-NT: 'Upéa-rehe oporandu randu ojóupe: —“Nhandejáry nhe''ẽ-py katu oporomongarai
    va''ekwe” ja''e ramo “Ma''erã nderejeroviái va''ekwe hese?” he''i arã nhande-vy,
    he''i ojóupe hikwái.'
  waj-waj: 'tuduu rikiada iya ngiariiki ngiariiki yaparaida tunoo: Ta dee kuavai sai
    kiaarannee? Fai ta inna sai kiaara: Anutuuqoono tuduu Yuvuaano iiravaivee, tikio
    fai ivo ti tinara: Mo ngia aaniira hama inna kuaivaara kutaavaivee tiravainnee?'
  ekk-PKP: 'Nad arutlesid seda isekeskis: „Kui me ütleme, et see oli taevast, küsib
    ta: „Miks te siis ei uskunud teda?“'
  mpx-mpx: Yaka hi peliwaliwan-agil hi ba, “Ebo ta ba, ‘Logugui o i neem Yehoba elana,’
    inoke nasi ni ba, ‘He hauna kaiwena ge Diyon nige ku aabulilek-an?’
  wbp-wbp: Kuja-kurra kujalu purda-nyangu Jijaji wangkanja-kurra, ngulajulpalu-nyanu
    puta jungarni-manu jaruku jangku-maninjaku. Payurnulu-nyanu, manu wangkajalu-nyanu,
    “Nyarrparlurlipa jangku-mani? Kajilparliparla wangkayarla Jijajiki kuja ‘Kaaturlu
    nganta ngarrurnu Jaanu yapaku papitaji-maninjaku’, ngulaju Jijaji kajika-ngalpa
    kuja wangka ‘Winjarninkilirla ngungkurr-nyinaja Jaanu wangkanja-kurraku?’
  luo-luo: Negiwuoyo kuom wachni e kindgi giwegi kendo giwacho niya, “Ka wawacho ni,
    ‘Noa e polo,’ to obiro penjowa ni, ‘Angʼo momiyo nutamoru yie kuome?’
  nhe-NT: 'Huajca inijuanti iyoca pejque mocamahuíaj quejatza quinanquilisquíaj. Quiijtojque:
    “Intla tiquijtose Toteco quititlanqui Juan, huajca technanquilis ¿para tlen ax
    tijneltocaque itlajtol?'
  aii-aii: 'ܘܐܵܢܝܼ ܕܪܝܼܫ ܠܗܘܿܢ ܥܲܡ ܥܘܼܕܵܠܹܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܐܸܢ ܐܵܡܪܲܚ، ܡ̣ܢ ܐܲܠܵܗܵܐ،
    ܒܸܬ ܐܵܡܹܪ ܐܸܠܲܢ: ’ܒܵܣ ܩܵܡܘܿܕܝܼ ܠܵܐ ܗܘܼܡܸܢܵܘܟ݂ܘܿܢ ܒܝܼܹܗ؟‘'
  esk-NT: Iŋmiknun kiumġatraaqsiñiqsut, “Qanuġmi uqautigisiñiqpisigu? Nipliġupta,
    ‘Agaayyutmiñ’, nipliġisiruq, ‘Suvaatami ukpiġiŋitpisiuŋ John?’
  msb-msb: Didi sinda nagpahurunga-hunga kun nano an ikasabat. “Kun sabihon naton,
    ‘Hali sa langit,’ mahunga naman siya, ‘Kun amo nano kay wara niyo siya pagtuudi?’
  cpa-NT: 'Jøng² ca¹dsii¹ dsa² héi² jǿg³ guiog¹³ ca¹juúh²dsa: ―¿Ha²lah dsio¹ juúh³
    jniang³? Ju³ná³ ca¹juúh³ jniang³ hi² ca¹tsei¹ Diú¹³, jøng² ŋai¹dsa: “¿He² løa¹
    tsa¹ca¹héh¹ hniah¹² jǿg³ quiah¹²dsa jøng²?”'
  dso-dso: ସେବେଲାଇ ସେମନ୍‌ ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ଦଦାପେଲା ଅଇଲାଇ । ଜଦି ଜଅନର୍‌ ଡୁବନ୍‌
    ସର୍‌ଗେଅନି ବଲି କଇଲେ, କାଇକେ ତାକେ ବିସ୍‌ବାସ୍‌ କରାସ୍‌ ନାଇ ? ବଲି କଇବାଇ ।
  meu-meu: Idia na sibodia e hereva heheni, eto, Ita baitato “Guba amo”, ia baineto
    “Matona asio kamonai heniava”.
  yva-NT: Umba syeno akokoe nawe, kurune nawe, akarijo Yahudi nawe, wanugan wayao
    mumuimbe. “Ranivara wamo ayaowe rasakinav wamare Amisye pi po vambunine raugaje
    Yohanes ai, wea indati Yesus po wansanajo veanimaibe wamanave Yohanes ai jewen?
    Weramu ranivara wamare vatane inta pi po vambunine raugaje Yohanes ai, indati
    vatane uparijo wansai ti wo orame rave wansaepar weye wanave ware Yohanes opamo
    anawae Amisye inta pije.”
  dgc-dgc: Nadid, du te tungkulin, pékabati de ta éya, éy néguhon-uhon side, éng anya
    i sengbet dia ni Jesus. “Eng kagin tam a gébwat ta Diyos i katungkulan ni Juan,”
    kagi de, “éy pégkagian na kitam a talaga éng bakit éwan kitam naniwala ni Juan.
  zpm-NT: 'Psilo zho rnabdiidzlsa zho dieṉ zha ctsire zho lo xtiidz me, rnee zho:
    ―Teḻne dzieets ne Dios pxeeḻ Juan, dzigo laa me gnë: “¿Pex nac dzigo waa bliladzde
    to miṉe bnee Juan?”'
  hix-NT: Àro ke nosonytxetxkon hatà, nyamoro rye rma. Àsoke tketxowà, ketxkon hatà,
    tàwyanye rma. Àsoke tketxowà. Kahe yawon yano me aymomno ryakon hamà noro heno,
    tketxow katà, ketxkon hatà. Àro wyaro kàwyanye tatoko, onà wyaro nken hamà, mosonà.
    Àsok tawro noro heno yoyukhura mehxatxkonà, ken hamà, kàwyanye, ketxkon hatà,
    tàwyanye rma.
  sim-sim: Urik lihi ambek limu mbara, �Mberem ni mbakwa ambu re. Os ni mba, Avui
    Wasilaka mbashirik lerawu oson ormu lara, karem ni mba nahi, avak or mba, �Mberem
    ushirik orin ji tiyakurin ji halar?� karem mbakwa ora.
  npi-ULB: उनीहरूले आपसमा भने, “यदि हामीले स्वर्गबाट भन्यौँ भने उसले यसो भन्ला ‘त्यसो
    भए तिमीहरूले उनलाई किन विश्‍वास गरेनौ ?’
  cgc-cgc: Gaisturyaay danen an daw ino iran na isabat. Ambal danen, “Daw sabaten
    ta ‘naan alin ta Dyos,’ insaan ki din, ‘Man-o tak ula kaw gapati ki Juan?’
  tim-tim: Hain dâmbo yeŋeak hin dâm magaŋgi goaŋgi agi, “Anutuŋe dâep hain dâenŋe
    âmâ dâwerâp, “Dâ wangât denŋe bo nâŋgâm lokoyi?”
  yor-yor: Wọ́n sì bá ara wọn gbèrò pé, “Bí àwa bá wí pé, ‘Láti ọ̀run wá ni,’ òun
    yóò wí pé, ‘Èéṣe tí ẹ̀yin kò fi gbà á gbọ́?’
  wos-wos: Wungi wakwexékéndéka di di hafu buléta di wa, “Nani angi wambet, ‘God dé
    wungi wa.’ Wungi wambet dé naniré angi watandé, ‘Métaka guni déka hundi xékéhafi
    ye?’
  emp-NTPO: 'Maʌ̃ne ara ãdjidub̶a jara duanesid̶aa: –Bajãne B̸ʌba diabuesiad̶a ad̶ibʌrʌ
    idjia jaraya: “Maʌ̃da ¿cãrẽ cãrẽã ĩjãnaẽ́ basi?”'
  eng-F35: 'So they reasoned among themselves, saying: “If we say, ‘From heaven,’
    he will say, ‘Why did you not believe him?’'
  ind-ind: Lalu mereka berunding satu sama lain, “Kalau kita menjawab, ‘Allah yang
    memberikan,’ nanti Yesus akan menyerang balik, ‘Kalau begitu, kenapa kalian tidak
    percaya kepada Yohanes?’
  pes-OPCB: 'ایشان درباره این موضوع با یکدیگر مشورت کرده، گفتند: «اگر بگوییم از سوی
    خدا فرستاده شده بود، خود را به دام انداخته‌ایم، زیرا خواهد پرسید: پس چرا به او
    ایمان نیاوردید؟'
  mpt-mpt: i wenteniba i sinwalo obianiba Nibo baanoba God eta e titilo omaleta okok
    binebiobo genob mole e baabenea Ibo nimin kenibta e wengo mo bainobo geim blime?
    ge baabenamabebe.
  ssx-ssx: Koto pi opuata꞉ mo haliwekima꞉ ika꞉ ika꞉ kone alo alota꞉ Nikana꞉ma꞉ta꞉
    ekipa hombo peamana꞉pe. Hepeni nane ekie loma꞉ka꞉na꞉ta꞉ kota꞉ niki pa꞉ta꞉ta꞉ Dionima꞉
    lo hayeke pi manuta꞉ ekipeke na miniki haemepe laa lelieke.
  mkl-mkl: Ŋɔi ɑ̀ wɑɑ busi njɛ ɑ̀ wɑɑ ni, bɛirei ɑɑ kɑ jɛɑɑ. Nsɛi nɔɔ, bii ɑ̀ jɛɑɑ
    ɑ̀ ni hɑi bi Ilɑɑɔ̃i, ɑ́ bee wɑ bɛirei í ce ɑ kù dɑsi Zɑ̃ɑ nɑɑnɛ.
  gaq-gaq: ମ୍ନାଯାଜକ ଦରମ୍ କରମ୍‌ଣ୍ଡ୍ରେ ଆରି ଜିଉଦି ନେତାଇଂ ନିଜେ ନିଜେ ବିତ୍ରେ ୱିଙ୍ଗ୍‌ଆ ରିଙ୍ଗ୍‌ଆ
    ଡିଙ୍ଗ୍ ଆର୍‌କେ । “ନେନେ ଜଦି ନେବାସଙ୍ଗ୍‍ଏ ଜେ ଜହନ୍‌ନେ ଡୁବନ୍ ପର୍‍ମେସର୍‍ବାନ୍‍ ପାଙ୍ଗ୍‍ଲେଗେ
    ତେଲା ମେଁ ସାଲିଆକୁଏ ପେଇଂ ଜହନ୍‌କେ ମେଁନ୍‌ସା ବିସ୍‌ବାସ୍‍ ପେଡିଙ୍ଗ୍‌କେ ?
  gof-RNT: 'Entti woli giddon yaagidi zorettidosona: “Xoossafe giikko yaatin, ays
    ammanibeekketii?” yaagana.'
