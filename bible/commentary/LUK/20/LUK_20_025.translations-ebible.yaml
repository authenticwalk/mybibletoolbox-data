  kan-OKCV: ಆಗ ಯೇಸು ಅವರಿಗೆ, “ಹಾಗಾದರೆ ಕೈಸರನದನ್ನು ಕೈಸರನಿಗೂ ದೇವರದ್ದನ್ನು ದೇವರಿಗೂ ಕೊಡಿರಿ,”
    ಎಂದರು.
  bbb-bbb: Bu ijiege kuaravoga fu kiae, Ire ize ja giaga bu Sisadokuva ni kena una
    Sisa vajafo. Ro ize bu Godidokuva ni kena una Godi vajano kiae.
  blw-blw: Yag anat agé ekat Jesusén, “Umpayat, no yaha, Are chillu peet hen nangen-awa,
    wat idchatyu kagé an hiya hen para an hiya. Ngém ilanyu agé ta idchatyu an Apudyus
    hen para an Apudyus.”
  tam-2017: 'அதற்கு அவர்: அப்படியானால், இராயனுக்குரியதை இராயனுக்கும், தேவனுக்குரியதை
    தேவனுக்கும் செலுத்துங்கள் என்றார்.'
  azz-NT: 'Ijcuacón Jesús quinilij ijcuín: ―Xicmactilican in rey César ten quinamiqui
    xictemactican César. Huan cachi oc xicmactilican Dios nochi ten Yejuatzin quimonequiltía
    xictemactican huan xicyecajsicamactican.'
  spa-RV-1909: 'Entonces les dijo: Pues dad á César lo que es de César; y lo que es
    de Dios, á Dios.'
  csy-csy: Taciang Jesus in amate tung ah, Caesar neisa te Caesar pia vun a, Pathian
    neisa te Pathian pia vun, ci hi.
  mxq-NT: 'Net ja Jesús jyʉnáñ: —Pes moꞌoy ja yajkutujkpʉ kopk diꞌibʉ yʉꞌʉ jyaꞌaꞌa̱jtypy,
    es moꞌoy ja Dios nandʉꞌʉn diꞌibʉ yʉꞌʉ jyaꞌaꞌa̱jtypy.'
  tzj-NT: —Ja rxin César tre César teya'a' wi', ja c'a rxin Dios tre Dios teya'a'
    wi', xeche'xi rmal ja Jesús.
  tdt-tdt: Jesus hataan, “Se nunee, foo ba estadu buat nebee mak estadu nian, i foo
    ba Maromak buat nebee mak Maromak nian.”
  ron-BTF: 'Iar el le-a spus: De aceea dați Cezarului cele ale Cezarului și lui Dumnezeu
    cele ale lui Dumnezeu.'
  eng-WEBP: He said to them, “Then give to Caesar the things that are Caesar’s, and
    to God the things that are God’s.”
  eng-FBV: “Then give back to Caesar what belongs to Caesar, and give back to God
    what belongs to God,” he told them.
  nld-1939: 'Hij sprak tot hen: Geeft dan den keizer, wat den keizer toekomt, en geeft
    aan God, wat God toekomt.'
  bwo-bwo: Iyesuswere, «Eshe naashi naashoko naashi naashosh, Ik'oko Ik'osh imere»
    bíet.
  nch-BL: 'Huan Jesús quinilhui: ―Huajca xijmacaca César cati iaxca huan nojquiya
    xijmacaca Toteco cati Toteco iaxca.'
  quc-TNT: 'Xubij c''u ri Jesús chque: Ya alak che ri tat César ri rech ri César.
    Ya ba'' alak che ri Dios ri rech ri Dios, —xcha chque.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong l̈ok ga «Eni ga l̇l̇ëye pjl̈u ĩ l̈i, e twozĩ ber
    pjl̈u kong, gueniyo l̇l̇ëye Sbö ĩ l̈i, e twozĩ ber Sbö kong bakoe» l̈e.
  kaq-NT: —Jahuena hihquiya jaa hinannahue. Papana hihquiya tah man noquen Papa hinanrihbitihi
    —jato jaquin.
  sgb-sgb: Kabay wani Apo Jesus, “No êmbayro awud, ay idin yo kanan Emperador ya kana,
    haka idin yo kan Apo Namalyari ya kan Apo Namalyari.”
  vie-1934: 'Ngài bèn phán rằng: Vậy thì của Sê-sa hãy trả lại cho Sê-sa, của Đức
    Chúa Trời hãy trả lại cho Đức Chúa Trời.'
  kxv-kxv: ଏଚେଟିଏ ଜୀସୁ ଏ଼ୱାରାଇଁ ୱେସ୍ତେସି, “ଆତିହିଁ କାୟିସରୱାୟି ଏ଼ନାୟି ଏ଼ଦାଆଁ କାୟିସରକି
    ହୀଦୁ; ଇଞ୍ଜାଁ ମାହାପୂରୁୱାୟି ଏ଼ନାୟି ଏ଼ଦାଆଁ ମାହାପୂରୁକି ହୀଦୁ ।”
  cha-cha: 'Ya ilegña nu sija: Nae si Sesat ni y iyon Sesat, ya innae si Yuus nu y
    iyon Yuus.'
  amu-NT: 'Quia joꞌ tsoom nda̱a̱na: —Catiomꞌyoꞌ tsꞌiaaⁿnda̱a̱ꞌyoꞌ nnom César yuu na
    tseixmaⁿnaꞌ cwentaaⁿꞌaⁿ, ndoꞌ quiaꞌyoꞌ cwentaaꞌ Tyꞌo̱o̱tsꞌom yuu na tseixmaⁿnaꞌ
    cwentaaꞌ nqueⁿ.'
  hin-CV: प्रभु येशु ने उनसे कहा, “तो जो कयसर का है. वह कयसर को और जो परमेश्वर का
    है, वह परमेश्वर को दो.”
  eng-OURB: He said to them, “Then give to Caesar [Ruler] the things that are Caesar’s
    [Ruler]’s, and to God the things that are God’s.”
  spa-BES: 'Y él dijo: Da al César lo que es de César, y a Dios lo que es de Dios.'
  san-BEN: তদা স উৱাচ, তর্হি কৈসরস্য দ্রৱ্যং কৈসরায দত্ত; ঈশ্ৱরস্য তু দ্রৱ্যমীশ্ৱরায
    দত্ত|
  tdx-tdx: 'Le hoe t’Iesoà am’ iereo: Atoloro amy Kaisara arè ze a i Kaisara vaho
    an’ Andrianañahare ze an’ Andrianañahare.'
  naf-naf: Ekŋenaŋ kegok zeme Zisasiyaŋ zeye, “Ele, kwitnaŋ kwitnaŋ amobotnaŋ Sisayet
    weŋaŋ tatatnaŋ beme ek sawep ma am in Kawawaŋ ikŋaŋgalen bet muluwaŋ keyepmti
    in ikŋaŋgat zapat mait.”
  grc-MT: ο δε ειπεν αυτοισ αποδοτε τοινυν τα καισαροσ καισαρι και τα του θεου τω
    θεω
  vid-vid: Yesu nakawalomjela, “Goya, mmigalile Kaizali gawele ga Kaizali na mmigalile
    Nguluwi gawele ga Nguluwi.”
  pio-NT: 'Yá Jesús íimaca nalí: —‍Pipáyaidacué píichawa emperador plata iyú càide
    iyúwa ichùulìanácué pipáyaidacani. Pimànicué nacái càide iyúwa Dios iwàwáanácué
    pimànica —‍íimaca yái Jesúsca.'
  tsn-tsn: Mme a ba raya a re, “Hong nayang molaodi tsotlhe tse e leng tsa gagwe mme
    lo neye Modimo tse e leng tsa one.”
  amr-NT: —‍Gobierno huairien huakupe huairitaj yanʼyoktiʼ. Kenpaʼti Diostaj yanoknopo̱e̱po
    yanʼnigpe̱i̱kaʼ. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma Yesu ivona bo, “Vaghina. Aviyavisina Sisa rapenai na Sisa kona verei.
    Ma aviyavisina God rapenai na God kona verei.”
  cjv-cjv: “Ena Sisa tarom duwanguai Sisa teiyo! Te Yai Gumam tarom duwanguai Yai
    Gumam teiyo!” di erome.
  tha-KJV: แล​้วพระองค์ตรัสกับเขาว่า “ของของซี​ซาร์​จงถวายแก่​ซี​ซาร์ และของของพระเจ้าจงถวายแด่​พระเจ้า​”
  por-BR-2018: 'Então lhes disse: Dai pois a César o que é de César, e a Deus o que
    é de Deus.'
  mhl-mhl: Mibi iŋi yajiya, “Oŋu fukeko ya Sisa-kinde sasakoke oi iŋore biŋe oteeinebi.
    Ya Anuture sasakoke oi Anuture biŋe ruainebi.”
  klv-klv: Ikel mai galit ke, “Imagenan, lav mai aSisa nǝsa tovi seSisa, ale lav mai
    aGot nǝsa tovi siGot.”
  bco-bco: A꞉la꞉sa꞉labiki, Ya꞉su eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉, “A꞉la꞉fo꞉ko꞉lo꞉ kelego꞉ Sisa
    elo꞉wo꞉, a꞉ma꞉la꞉ Sisamo꞉ dimia꞉bi. A꞉la꞉ta꞉ga꞉ kelego꞉ Gode elo꞉wo꞉, a꞉ma꞉la꞉
    Godemo꞉ dimia꞉bi” a꞉la꞉sio꞉.
  kdl-NT: Aku u tonuko le, “Na̱ka̱i Kaisa ili iꞌya iꞌa̱ri i Kaisa, Kashila̱ kpam i
    na̱ka̱ yi ili iꞌya iꞌa̱ri i Kashila̱.”
  apu-NT: 'Ininiã Xesosi: —Hĩsikariko Sesamoni iua nakiti. Hĩsikariko Teosomoni iua
    nakiti —itxa Xesosi.'
  roo-roo: Oa iava Jisas oiso puraroepa, “Oire rera vaaro Sisa oa rera vateta Sisa.
    Ari vao Pauto vaaro, oire ra Pauto vateta va.”
  miz-NT: 'Kidáā ne, kakaꞌan Jésuu: —Kuéꞌe ntō ña tsiñu kaꞌnu i san nee é kāduku ntée
    ña ne, kuéꞌe nto Xuva kō nee iña é iña ña —kaꞌan Jésuu.'
  qvz-NT: Chasna nicpi paigunata rimara, Chasna amuhuacta amuma cuichi, Diospactaga
    Diosma cuichi nira.
  deu-ELO: 'Er aber sprach zu ihnen: Gebet daher dem Kaiser, was des Kaisers ist,
    und Gott, was Gottes ist.'
  mjc-NT: 'Tacan tan catyí ra Jesús: ―Tun tacan, cu̱hva ndo xuhun can tsi ra ndacá
    ñaha tyin tsii maa ra cuví tsi. Tan cu̱hva ndo tsi Nyoo tsa taahán tsi tsi ra
    ―catyí ra Jesús tsihin ra naha.'
  caa-caa: 'Y che e Jesús: —Ajcꞌunic e César lo que jaxir ucꞌajti y ajcꞌunic e Dios
    lo que jaxir ucꞌajti, che e Jesús.'
  pls-NT: 'Cottimeja ndac̈ho Jesús ngain xa: ―Mexinxin chjehe ra xiemperador tti jiquininxin
    xa, co danjo ra ngain Dios tti jiquininxin sayé jehe.'
  eng-WYC-2018: And he said to them, Yield ye therefore to the emperor those things
    that be the emperor’s, [or Yield ye therefore to Caesar those things that be Caesar’s],
    and those things that be of God, to God.
  bdv-bdv: ସେତାକ୍‌ ଜିସୁ ସେମଃନ୍‌କେ କୟ୍‌ଲା, “ତଃବେ ଜୁୟ୍‌ରି କାଇସରାର୍‌ ସେରି କାଇସର୍‌କେ ଦିଆସ୍‌;
    ଆର୍‌ ଜୁୟ୍‌ରି ଇସ୍ୱରାର୍‌ ସେରି ଇସ୍ୱର୍‌କେ ଦିଆସ୍‌ ।”
  otq-NT: 'Nuꞌmú̱ ar Hesu bi ꞌñembabiꞌu̱: —Umfu̱ ar Sesar nöꞌö ár me̱tiꞌö, ne umfu̱
    Jö nöꞌö ár me̱tiꞌö nꞌehe.'
  tzo-SA: 'Iꞌalbatic yuꞌun li Jesuse: ―Scꞌan ta jpasbetic li yabtel ti chal li Césare
    yuꞌun jaꞌ mucꞌta ajvalil. Jech nojtoc scꞌan ta jpasbetic li cꞌusi chal li Diose
    ―xꞌutatic.'
  cuc-NT: 'I² jon³ a⁴juah⁴ Jesús i²con²³i³: ―Juah⁴ne³ la⁴ne³, cúah³² hnei³ gobierno
    i²tain⁴³, jian³ cúah³² hnei³ Jon⁴dai¹ i²tain⁴³ liah⁴.'
  kpw-kpw: Hageila, kalɨp haga, “Anɨb u, Sisa nan nɨpe mɨdainɨm, Sisa nɨp ñɨmim. God
    nan nɨpe mɨdainɨm, God nɨp ñɨmim,” a ga.
  ong-ong: Liso Jisas lirpepe lolpepei, “Menemple pite moli ili lite Rom le pele,
    ise ma pele watowo, le menemple pite Ma Ili pele, ise ma watowo Ma Ili pele.”
  tnn-tnn: Kən in təmən-ipən kəm ilat məmə, “Inəh natɨmnat rəha Sisa, os-ipən kəm
    Sisa. Kən natɨmnat rəha Uhgɨn, os-ipən kəm Uhgɨn.”
  hch-NT: Müpaü tinivarutahüave, Mericüte tita Sesaxisüa mütimieme, Sesaxi xequetenapinirieca,
    tita Cacauyarisüa mütimieme, Cacaüyari xequetenapinirieca.
  crn-NT: 'Matɨ́ꞌɨj mi miyen tiuꞌutaniú tɨjɨ́n: ―Aꞌɨ́ɨ pu pɨ́rɨcɨ ɨ́ César. Aj pu
    i ayén tihuaꞌutáꞌixaa tɨjɨ́n: ―Setáꞌaj siyen raatáꞌan seꞌɨ́jna ɨ́ César, tiꞌitɨ́j
    tɨ áꞌareꞌaraꞌan púꞌeen. Setáꞌaj seajta raatáꞌan ɨ́ Dios tiꞌitɨ́j tɨ áꞌareꞌaraꞌan
    púꞌeen.'
  zpu-NT: 'Naꞌll lleꞌe leakeꞌ: —Da nake ke César lewayoeꞌn leꞌe; naꞌ da llayaꞌl weꞌre
    Dios, leweꞌn Dios.'
  juy-juy: ସିଲତ୍ତେ ଜିସୁନ୍‌ ବର୍ରନେ, “ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଅଙ୍ଗାତେ କାଇସରନ୍‌ଆତେ ତିଆତେ କାଇସରନ୍‌ଆଡଙ୍‌
    ତିୟ୍‌ବା; ଆରି, ଅଙ୍ଗାତେ ଇସ୍ୱରନ୍‌ଆତେ ତିଆତେ ଇସ୍ୱରନ୍‌ଆଡଙ୍‌ ତିୟ୍‌ବା ।”
  for-for: 'Piya yuguna aeba maya uwaimintiye: Pigo yewa, Sisantanaba Sisa amiyo.
    Piya, Kotintanaba Koti amiyo, untiye.'
  epo-epo: 'Kaj li diris al ili: Tial redonu al Cezaro la propraĵon de Cezaro, kaj
    al Dio la propraĵon de Dio.'
  gfk-gfk: Io, ga tange ta diet, “Muat na tar ta ira ut na harkurai ira linge at ta
    ira ut na harkurai, ma muat na tar ta God ira linge at tane God.”
  bjz-bjz: '@see-verse:LUK.020.024'
  atg-NT: Ẹ ọli, “ISiza.” IJesu ọọ wẹ, “A ri emini e khi eyi iSiza na iSiza, a ri
    emini e khi eyi Ẹshinẹgba na Ẹshinẹgba.”
  bjv-NT: 'NGata ə Jəju əl-de ə nə: «Nḛ lə Səjar ə adi Səjar, nḛ lə Luwə ə adi Luwə
    tɔ.»'
  tos-NT: 'Jesús huanipalako̱lh: —Pus huata huá̱ camacama̱xquí̱tit gobierno hua̱ntu̱
    ma̱paksi̱y gobierno; chu̱ na̱ chuna li̱tum huá̱ camacama̱xquí̱tit Dios hua̱ntu̱
    lakchá̱n namacama̱xqui̱yá̱tit.'
  rro-rro: Iesu ehina benakia etibaha, “Obia 'arana 'euna hanona Obia 'arana katobena,
    'a Tirama 'euna hanona Tirama katobena.”
  mxp-NT: 'Xjats ja tnɨma̱a̱y: ―Jaꞌats meets ja mmoꞌop midi ja yjaꞌajtpy, jøts ja
    Dios jaꞌ xmoꞌodɨt midi ja pa̱a̱tꞌa̱jtmɨyɨp.'
  aak-aak: o re urɨŋɨnigɨnɨ, “Nɨgwɨ́ rɨpimɨ sɨ́mɨmaŋɨ́ Sisaoyá ŋwɨrárɨnɨŋagɨ nánɨ
    xewanɨŋomɨ mɨnɨ wíɨ́rɨxɨnɨ. Amɨpí nɨ́nɨ oyá imónɨŋɨ́yɨ́ enɨ xewanɨŋomɨ wíɨ́rɨxɨnɨ.
    E nerɨ aí amɨpí Gorɨxoyá imónɨŋɨ́yɨ́ xɨ́omɨ wíɨ́rɨxɨnɨ.” Jisaso Gorɨxo ámá xewanɨŋónɨŋɨ́
    imɨxɨnɨŋɨ́ eŋagɨ nánɨ omɨ dɨŋɨ́ owɨkwɨ́rɨ́poyɨnɨrɨ e urɨ́agɨ
  chd-NT: 'Timila'': ―Ja''ni i''huexi César, ne'', tonlapi''iƚe César. Ja''ni i''huexi
    ȽanDios, ne'', tonlapi''iƚe ȽanDios.'
  kdc-kdc: Yesu kawalongela, “Vinoga. Vinhu va mndewa wa Lumi mgweleleni mndewa wa
    Lumi, na va Mulungu mgweleleni Mulungu.”
  nhr-nhr: 'Me bìrí xu a máá: “Nxãaska xao ẽe Kaesaram di ii sa Kaesara ba máà, naka
    ẽe Nqarim di ii sa Nqari ba máà,” témé.'
  uig-PIN: 'Wǝ u ularƣa: — Undaⱪ bolsa, Ⱪǝysǝrning ⱨǝⱪⱪini Ⱪǝysǝrgǝ, Hudaning ⱨǝⱪⱪini
    Hudaƣa tapxurunglar, — dedi.'
  beo-beo: 'Amalalu, E da ilima amane sia:i, “Amaiba:le, dilia Sisa ema hina: dabe
    ima. Amola dilia Godema Hina: dabe ima.”'
  acf-NT: Kon sa Jézi wéponn yo, “Ében bay Wa Siza sa ki sa li èk bay Bondyé sa ki
    sa Bondyé.”
  tpi-OTNT: Na em i tokim ol olsem, “Orait samting bilong Sisar, em yupela i mas givim
    long Sisar. Na samting bilong God, em yupela i mas givim long God.”
  mbt-NT: Migtabak sikandan, “Ki Sisar ne Impiradur.” Ne migkahi si Hisus, “Ke iling
    due, ibehey niyu diye te Impiradur ka kandin, wey ibehey niyu degma diye te Manama
    ka kandin.”
  hau-SA: Sai ya ce musu, “Ku ba wa Kaisar abin da yake na Kaisar, ku kuma ba wa Allah
    abin da yake na Allah.”
  mam-NT: 'E xi'' tkba''n Jesús cyexin: —Ka ju'' ttena, cyk''onx te cawel te Roma
    alcyej te, bix cyk''onx te Dios alcyej te Dios—tz̈i Jesús.'
  udu-udu: 'A’di ki o uni gwo mo ki: Gom a’di gi wakan mo tani c̱ika Kaysar to jin
    ta ji ma Kaysar mo ma, dhali c̱ika Arumgimis to jin ta ji ma Arumgimis mo ma.'
  tvt-tvt: Eno Jisu ih baat rumta, “Ese ang ah, erah ang abah Luungwanglong dabbi
    ah Luungwanglong suh ju koh an, eno Rangte dabbi ah Rangte suh ju koh an.”
  bgt-bgt: Ma a Jisas ke velera, “Oti hea na King gna i Rom na hava ke tonogna, moti
    hea a God na hava ke tonogna.”
  mvn-mvn: Ka ivonei, “Ainuai vivane SisaV wayahina.” Ka tauna vona‑nau‑patei, ivona,
    “Ahiahina. Wayahina, aituhu aviani SisaV ya gugua, akanai nau‑wawanimi SisaV uvenevenei,
    kadi aituhu aviani Yaubada ya gugua, akanai nau‑wawanimi Yaubada uvenevenei.”
  djk-NT: 'Ne a taigi den taki: “We, efu na a moo gaan kownu a Loma Foto fesi, anga
    en nen de ne en tapu, da na fu a gaan kownu de. Da gi a gaan kownu de san de fu
    a gaan kownu de. Ma u mu gi Masaa Gadu san na fu Gadu.”'
  uig-LAT: 'We u ulargha: — Undaq bolsa, Qeyserning heqqini Qeyserge, Xudaning heqqini
    Xudagha tapshurunglar, — dédi.'
  nde-nde: Wathi kubo, “Ngakho nikani uKhesari okungokukaKhesari, linike uNkulunkulu
    okungokukaNkulunkulu.”
  ton-ton: Pea pehē ʻe ia kiate kinautolu, “Ko ia ʻatu kia Sisa ʻae ngaahi meʻa ʻa
    Sisa, pea ki he ʻOtua ʻae ngaahi meʻa ʻae ʻOtua.”
