  ghs-ghs: Hiimi nokoi hee, Oio Kaisahoni. Hiimi noi hee, Kaisahonita quba samane
    nohoke noke moitarenihe, Ohongaho quba samane oke paha noomaeke moitare.
  peg-peg: ହେବେ ଜିସୁ ହେୱାରିଂ ଇଚାନ୍‌, “ବାଟିଙ୍ଗ୍‌ କାଇସର୍‌ତି ଇମ୍‌ଣାକା, ହେଦାଂ କାଇସର୍‌ତିଂ
    ହିଆଟ୍, ଆରେ, ଇସ୍ୱର୍ତି ଇମ୍‌ଣାକା, ହେଦାଂ ଇସ୍ୱର୍‌ତିଂ ହିଆଟ୍ ।”
  txu-NT: Nhym kam arkum, —Bir be, õ pi'ôk kaprĩ. Dja gar kum angã nhym bep Metĩndjwỳnh
    nhõ mỳjjabit dja gar Metĩndjwỳnhmã angã, ane.
  eng-WEBU: He said to them, “Then give to Caesar the things that are Caesar’s, and
    to God the things that are God’s.”
  gnw-NT: 'Jayave Jesús jei chupe reta: —Pemee César pe César pegua, jare pemee Tumpa
    pe Tumpa pegua —jei.'
  mux-mux: 'Enini yunundu niku mele: “Rom-Gapman-Yi Aima Auli Kumbina Sisale-nga ⸤kumbi-kerale
    kene bili kene molemú⸥.” niring. Kanu-kene yu-ni eninindu nimba mele: “⸤Ku-moni
    akili Sisale-nga ku-monele⸥ akiliinga Sisale-nga mélema Sisale yunu siku, Pulu
    Yili-nga mélema Pulu Yili yunu sai.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Tjoho̱on nda̱ títjun Cesa̱r ni xi ts''e̱ nda̱
    títjun Cesa̱r, ko̱ tjoho̱on Nti̱a̱ná ni xi ts''e̱ Nti̱a̱ná.'
  bkq-NT: 'Jesus aguely: — César xurâ, Cesaranlâ xuduwâtaungâ. Deus xurâ, Deusranlâ
    xuduwâtaungâ warâ — kely.'
  kue-kue: Ye di ikine endingwa, “Sisa pangwa.” Yesus di yomba tongwa, “Ana Sisa taraglmo
    Sisa teiyo, te God taraglmo God teiyo.”
  cot-NT: 'Iroompaquea icanque iriatimpa: —Iroosacanica, pojocajiajenerijate Sesa
    yashincaca iriatimpa pinetsanatimenqueroniji icanqueca, aisa pinquejetacaajiaquempariquea
    Aapani Irioshi, pinetsanamajajiaqueroja maasanopae icantaguequeca.'
  bnp-bnp: Lakea e Isu i taki ria i ta maea, “Mu habi ne Kaiser a maki ne Kaiser.
    Mu habi na Vure a maki na Vure.”
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ mẽ kãm: —Tỳ. Tô kêr ka mẽ mãmrĩ kãm hkwỳ nhõr o apa.
    Hã hkarõ nẽ hã hixi. Tãm kot hipêx xwỳnh jakamã õ na. No mẽ kajaja na pre Tĩrtũm
    mẽ anhĩpêx nhũm mẽ apê õ jakamã kwa kêr ka mẽ kapẽr kôt pix mã ri amnhĩ nhĩpêx
    o ri apa. Anẽ.'
  ctp-NT: 'Mxkwen neꞌ ꞌin yu bra kanꞌ: ―Nin ree tlyu nu ndiꞌin xka laꞌa tsuꞌ, kanꞌ
    ndukwa lo tñi kwa ―ndukwin neꞌ bra kanꞌ. ―Suꞌwe ―ndukwin Jesús bra kanꞌ―, ta wan
    nchga nan nu ndiꞌin chaꞌ ta wan ꞌin ree tlyu kanꞌ sikwa; kwiꞌ ngwañaꞌan, ta wan
    ꞌin Ndiose nchga nan nu ndiꞌin chaꞌ ta wan ꞌin Ni.'
  bre-BRG: 'Neuze eñ a lavaras dezho: Roit eta da Gezar ar pezh a zo da Gezar, ha
    da Zoue ar pezh a zo da Zoue.'
  opm-opm: Potporhan ihir Mohra Rom ire gapman Sisa ohe rumkino wino mam pat ohwa
    pongopari. Potperhan oh Ihan Sisa ohe rumkino wino oh pathanhe Rom gapman ohe
    ma hapat daham it orhornong asarinmur. Got ohe erer ma apapti ohhe orhornongwi
    aprishenmur pongopri.
  bvr-bvr: Lika nipa a-yinagata burrwa, “Ganapiya. Jija nipa bubu-wu mun-nga mun-gata
    mun-nigipa Jija mun-nika. Wurra ana-goyburrpa nyiburr-burral buburr-wuya nula
    Wangarr, ngardawa gu-galiya yerrcha aburr-yigipa.”
  wal-wal: Yesuusi eta, “Yaatikko Qeesaaraagaa Qeesaarassi, Xoossaagaa Xoossaassi
    immite” yaagiis.
  shj-shj: Na Yasuwa ngade täsa ka, “Dogi wegki layis gäkä Kaysarang ta Kaysar, na
    aki layis käkä Kalägkang dogi tä Kaläg.”
  zad-NT: 'Na''ch chi''e: ―Na''len, ḻi we'' Césara'' daa naki c̱he'', na'' ḻekzka''
    ḻi we'' Chioza'' daa naki c̱he''.'
  kmg-kmg: 'Eme jazarâ muwec: “Murâ ŋicwofuŋte biŋe i ŋicwofuŋ râcnenšepieŋ, â Anuture
    biŋe i Anutu râcnenšepieŋ,”'
  aso-aso: 'Neꞌmine likevo Izesuꞌ aza tiꞌ lo lo-ngimineꞌ: Tiꞌ li ma aꞌmine moni nene
    ngamani gizebo ve eiꞌ Kaesaleꞌ initeꞌve noloseinako aꞌminemuꞌ nolivo ma nene ha
    imilo. Idoꞌ aꞌmineꞌmine igi Oꞌmosoꞌmo lingimineꞌ initetoꞌ nene ha golo hizi imilo.'
  uli-uli: Iwe Jesus yesa kangalur bo, ‘Ila ngo, hasa fang ngal Llulupal Aam la mekla
    lamliyel Llulupal Aam, ngo hasa fang ngal Deus ikla Lamliyel Deus.”
  nin-NT: Nabo yo Yesu ddu ba di, “Imba bu nu Uttu Kayisa inkindirr yi nggo i si i
    Uttu Kayisa, ni nu Abachi inkindirr yi nggo i si i Abachi.”
  tgk-tgk: 'Исо ба онҳо гуфт: «Пас, он чӣ аз они император аст, бояд ба император
    баргардонда шавад ва он чӣ аз они Худост, ба Худо».'
  acu-NT: 'Tinamtai Jesús chicharak: —Tu tinu asaram, juun apu Césarnau aa nuka ni
    susataram. Tura Yusnau aa nuka Yus susataram, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chique: Can tiya'' c''a chare ri César ri can riche
    (rixin) wi ri César. Y can tiya'' c''a chare ri Dios, ri can riche (rixin) wi
    ri Dios, xcha'' chique.'
  ebk-ebk: Kenalen Jesus kan chicha, “Mu hiyasa ngarud, ichatyu kan Emperador nan
    kuk-uwan Emperador, ya ichatyu us kan Apo Dios nan kuk-uwan Apo Dios.”
  spa-PDDPT: 'Él les dijo: Den a César lo de César, y a Dios lo de Dios.'
  tke-tke: 'Vano, yahaakulaga: “Ya Sezari.” Yesu ahawiirelaga: “Mumvahege Sezari eli
    ya Sezari, Mulugu eli ya Mulugu.”'
  ruf-ruf: Apfo Yesu kawalongela, “Ipfinu pfa Kaisari mmwing'e Kaisari, ne ipfinu
    pfe Imulungu mwing'eni Imulungu.”
  gun-gun: — César mba'e ri rã peme'ẽ ha'vy César pe. Ha'e rã Nhanderuete pegua ma
    Nhanderuete pe ae 'rã peme'ẽ — he'i.
  agu-BL: —Ba'n bin cyak'u' tetz César na tetz i'. Poro ncha'tz, ba'n kak' tetz Ryos
    cyakil yi e'chk takle'n yi tetz i', —chij Jesús bantz scyetz.
  isn-isn: Nung'wenso wekaaela, kuite, mupi ukaisali, ni Tunda nakwe mupii.
  ilo-ULB: Kinunana kadakuada, “Itedyo ken ni Cesar dagiti banag a kukua ni Cesar,
    ken iti Dios, dagiti banag a kukua ti Dios.”
  pir-NT: 'Tiquina sa nigʉ̃ Jesu yahuahye: —‍Ti pje pũrita masa ijipihtiyequina pʉhtoro
    yere tiquiro pehere ohoya. Cohãcjʉ̃ yere Cohãcjʉ̃ pehere ohoya, niahye Jesu tiquinare.'
  anv-NT: Ne Jisɔs aké ne ɛbwɔ́, “Chyɛge Mfwa Rom genó ɛyí gélú ɛjií ne chyɛge
    ntó Ɛsɔwɔ genó ɛyi gélú ɛyi Ɛsɔwɔ.”
  sab-NT: 'Kwian jaindunga ene gire Jesu gerudu: —Lle chugagwalla kweri Césarnu kaire
    keteni Césarge, lle Chubenu kaire keteni Chubege.'
  tmd-tmd: Aliö rɨmɨn, Jisas ñɨgö yadöŋa, “Makwam, Sisa ap nuŋwa mɨdaŋ, Sisa nugwo
    nöli. God ap nuŋwa mɨdaŋ, God nugwo nöli,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu ri Jesús chike: —Yaꞌa alaq che ri nimalaj taqanel re Roma
    janipa ri taqal che rire; yey yaꞌa kꞌu alaq che ri Dios janipa ri taqal che ri
    Dios —xchaꞌ.'
  kpg-kpg: Gei Jesus ga helekai, “Malaa, huia gi di king o Rome nia mee a di king,
    ge huia gi God nia mee a God.”
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “थेह्रङ् भिसम रोमी ग्‍याल्‍बो कैसरला जति कैसरदा
    पिन्‍गो, परमेश्‍वरला जति परमेश्‍वरदा पिन्‍गो” भिसी सुङ्जी।
  avt-avt: Te Jisas katɨp, “Yi eiwet mɨtɨk iuwe naanmɨpre mɨt ne Rom menmen lo metpim.
    Te yi eiwet God menmen hɨm me Moses keremem metpim.”
  cbk-cbk: Ya habla si Jesus canila, “Entonces, entrega con Cesar ese maga impuesto
    que conviene dale con ele, y dale con Dios el cosa necesita entrega con Dios.”
  uig-ARA: 'ۋە ئۇ ئۇلارغا: ــ ئۇنداق بولسا، قەيسەرنىڭ ھەققىنى قەيسەرگە، خۇدانىڭ ھەققىنى
    خۇداغا تاپشۇرۇڭلار، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat eyin quin wajacro: —Eyta chíhtara romano gobierno cara acu
    túnata ey ima ajc cuihsujaquin ray cut tunwi. Etar cat Sir ac yajcata ey yajw̃i,
    wajacro.'
  abx-abx: Anaruman mga iya, “Tawa'-na si Emperador.” Sanglit amahalling may si Jesus,
    “Kon sugad, bayari-bi i Emperador si mga hinimo nga irog si iya kay tawa'-nay
    nan ngan bayari-bi may i Diyos si mga hinimo nga irog may liwat si iya kay tawa'-nay
    nan.”
  mco-NT: 'Chi Jesús nɨmay ajcxy: ―Cuet ma César huɨdi César paatɨp, e ma Dios huɨdi
    Dios paatɨp.'
  bsp-bsp: 'Kɔ Yesu oloku ŋa: «Awa, nəsɔŋ wəbɛ wəka Rom pɔkɔ pɔyɔnɛ pɔn mɔ, kɔ Kanu
    sɔ pɔkɔ pɔyɔnɛ pa Ki mɔ.»'
  kqf-kqf: Kamaina bi Yesu i giuwedina gado, “Bai Sisa aubaina ba kamaina te Sisa
    ko vite, bi bai Maimaituwa aubaina ba kamaina te Maimaituwa ko vite.”
  cpb-NT: 'Eekero ikantatzi Jesús: “Tema iri César ashitari, pantantyaanari okaatzi
    ikowakayimiri. Iriima ikaatzi rashitari Pawa, pantantyaanari ikowakaayetzimiri
    irirori.”'
  aon-aon: Aria anan nakripam nakri, “Douk namudok aria Sisar ananish eshudok eneshenesh
    ta puko Sisar. Aria Iruhin ananish puko Iruhin.”
  hus-NT-2005: 'Utsantsik tám enchéꞌ: ―Pos, ka pidhaꞌ an lej pulek takʼix romano xowaꞌ
    in lujyal kin bachʼu ani ka pidhaꞌ na Dios xowaꞌ Jajáꞌ in lujyal kin bachʼu.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n‑ya̱ jíín‑de: Kua̱''a ja̱ xíin César nuu̱ César,
    te ja̱ xíin Dios nuu̱ Dios núsáá, áchí‑ya̱.'
  bps-bps: Na man Dyisas di dale, “Na ku tan i nfun Sisar bléyu ku Sisar, na ku tan
    i nfun Dwata bléyu di Dwata.”
  mbs-mbs: Minikagi si Jesus, “Yan begayi niyo diyà te selotan se keilangan ibegay
    niyo diyà kandin, aw begayi niyo heman diyà te Timanem se keilangan ibegay niyo
    diyà kandin.”
  tof-tof: Da wa ibüka bóktanórr wagó, “Da módóga, Sisan ne klamko, Sisan ilinamke,
    akó Godón ne klamko, Godón ilinamke.”
  cme-NT: 'Yesu wuɔ cira: «Kumaŋ da ku waa jãmatigi kũŋgu, pãaŋ-kuŋ na hã jãmatigi‑i
    baa-ku, aa kumaŋ da ku waa Diiloŋ-kũŋgu‑i, na bi pã-ku na hã Diiloŋo‑i baa-ku.»'
  sus-sus: A naxa a masen e bɛ, «Wo mangɛ gbe ragbilen mangɛ ma, wo Ala fan gbe ragbilen
    Ala ma.»
  pon-2006: Sises eri mahsanihong irail, “Eri, kumwail kihong Sihsar dahme en Sihsar,
    a ong Koht dahme sapwellimen Koht.”
  dad-dad: Idi aiten dale diron, “Sisa nẽ.” Age de di, Jesus idi irokenẽdin, “Age
    fiyauf are, Sisa nẽ are Sisa wenẽg, Negur nẽ are Negur wenẽg.”
  zab-NT: 'Chiy raipy Jesús laadeb: —Guldeed César ni ná xte César, ne guldeed Dios
    ni ná xte Dios. Ax quɨt xi dixúti bdxialdeb nicuaquiadeb laany pur de ni guniiny
    nez lo irate bniety.'
  jae-jae: Tec Jesu kêsôm gêdêŋ êsêac gebe “Amboac tonaŋ akêŋ kaisaranê gêŋ êndêŋ
    kaisara ma Anôtônê gêŋ êndêŋ Anôtô.”
  ksd-ksd: 'I biti ta diat: Avat a tul tar tai ra Kaisar ra lavur magit kai ra Kaisar,
    ma avat a tul tar tai God ra lavur magit kai God.'
  msm-NT: Migtabak sikandan, “Kaning hari to Roma.” Kagi ni Jesus, “Na, ibogoy diya
    to hari to kaning hari, aw ibogoy isab diya to Diyus to kaning Diyus.”
  myk-myk: 'A Yesu di pu pye: «Wee tuun wu ni, yʼa Sezari wuu li kaan Sezari mu, yʼi
    da Kilɛ bɛ wuu li kaan Kilɛ bɛ mu.»'
  sbe-sbe: Ye hededelau udiyedi ye wane, “Saha Sisa yona meta kwa mosei Sisa unai,
    na saha Yaubada yona meta kwa mosei Yaubada unai.”
  mcr-mcr: Ga, Iqu kimaŋi, “Nätmatqä Sisa iqueqä etaŋgutqe, ii ique wipŋqe. Iŋi, nätmatqä
    Goti Hanjuwä Iqueqä etaŋgutqe, Ique wipŋqeqä” ätukqe.
  cux-NT: 'Tuu''mi ní Jesús caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Nca''a nī tuūmī emperador
    César miiⁿ chííⁿ chi yeⁿ''é yā ní ca''á nī Ndyuūs chííⁿ chi yeⁿ''é yā.'
  tur-YTC: Bunun üzerine Yeşua, “Öyleyse Sezar’ın şeylerini Sezar’a, Tanrı’nın şeylerini
    Tanrı’ya verin” dedi.
  san-ITR: tadA sa uvAcha, tarhi kaisarasya dravyaM kaisarAya datta; Ishvarasya tu
    dravyamIshvarAya datta|
  bel-N: 'Ён жа сказаў ім: «Дык аддавайце тое, што цэзарава, цэзару, а што Божае,
    — Богу».'
  sch-sch: Mahah anîchu, “Caesar ta chu Caesar pêk ungla, Pathien ta chu Pathien
    pêk roi hana,” a tia.
  mic-MIQNT: Na tujiw Se'sus telimaji, “Na to'q, apangitmug g'pnno'l ta'n goqwei g'pnno'lewei
    aq ignmug Gjinisgam ta'n goqwei Nisgamewei.”
  huu-NT: 'Jesús raite: —César iena itedɨ, Césarmo ille. Jusiñamui iena itedɨ, Jusiñamuimo
    ille —raite.'
  jiv-NT: Tutai Jesus tímiayi “uunt akupniunu átinia nu uunt akupin susatarum. Tura
    Yusna átinia nu, Yus susatarum.”
  otm-NT: 'Bi dąh ra Jesús bʉya nɛ bi ''yɛ̨mp''ʉ: ―Nu''a rá mbɛti ra ts''ʉt''abi Roma,
    gui un''na. Nu''a xin rá mbɛti Oją, gui un''na Oją a, bi ''yɛ̨mp''ʉ.'
  dah-dah: Gwaha inkeb Yesu beleŋ wol heŋbe, “Gwahade niŋgeb, Sisar beleŋ det kura
    niŋ dinyeŋ gobe Sisar unnayiŋ. Munaŋ Al Kuruŋ beleŋ det kura niŋ dinyeŋ gobe Al
    Kuruŋ unnayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Ianhi irə, narimnari me səvəi Kiɡ
    Sisa hiəuvei pen m Kiɡ Sisa. Narimnari me səvəi Kumwesən hiəuvei pen m Kumwesən.”
  kpr-kpr: Setero, Iesu nemokena sisira, “Avori, Caesar da tofo amo, Caesar dae mutuvu
    bare! A God da tofo amo, God dae mutuvu bare!” aminge setiri,
  san-IAS: tadā sa uvāca, tarhi kaisarasya dravyaṁ kaisarāya datta; īśvarasya tu dravyamīśvarāya
    datta|
  nho-nho: Jesus ki mee ake, “Aa teenaa, kauake naa mee te tuku raa ki te tuku, aa
    naa mee TeAtua raa, kootou ku kauake ki TeAtua.”
  gym-NT: 'Abtä Jesukwe niebare mda ietre: Jändrän emperadorekwe erere munkwe bian
    emperadoreye amne jändrän Ngöbökrä erere munkwe bian Ngöböye. Abko kore se, niebare
    kwe ietre.'
  azg-NT: 'Yajoꞌ tso jon ndëëhan: —Ngꞌe na nndaꞌ, quityionhoꞌ sꞌon na ique César na
    tsixuanhanꞌ cüentaaꞌ jon, ndoꞌ mantyi ncyahoꞌ cüentaaꞌ Tyoꞌtsꞌon na tsixuanhanꞌ
    cüentaaꞌ nquii jon.'
  bhd-bhd: यीशु तैन सेइं ज़ोवं, “ज़ैन महाराज़ेरू तैन महाराज़े जो देथ, ते ज़ैन परमेशरेरू
    ए, तैन परमेशरे जो देथ।”
  too-NT: 'Lā'' tuncan cāhuanilh: ―Camaxquī''tit huan emperador a''ntū ixla'' lā''
    camaxquī''tit Dios a''ntū ixla'' Dios.'
  ind-AYT: Lalu, Yesus berkata kepada mereka, “Kalau begitu, berikanlah milik Kaisar
    kepada Kaisar, dan berikanlah milik Allah kepada Allah.”
  cjo-NT: 'Roojatzi ikanantanakari Jesoshi: —Okameethatzi panteniri irinta ikowakaakimiri,
    eejatzi pantzityaanari Tajorentsi ikowakaakimiri.'
  nsn-nsn: Kare kula Iesu tasisina pare, “Mu heir tang Sisa tar inete ger nan, doha
    ineter nang God ra heirimpeig tang God.”
  san-DEV: तदा स उवाच, तर्हि कैसरस्य द्रव्यं कैसराय दत्त; ईश्वरस्य तु द्रव्यमीश्वराय
    दत्त।
  tna-NT: 'Da su Jesús ja atana huecuana uja: —Da su metiaque echua puji aida sa epuani
    ai cuana. Diusu di metiaque tuseda epuani ai cuana.'
  lid-lid: Eme oro anya, “Ta Sisa.” Ya eme Jises tiye i toro, “Mwasin, saba lakou
    ta Sisa, ado kadeu ki ta Sisa. Ya saba lakou ta Kindrei, ado kadeu ki ta Kindrei.”
  wim-wim: Aꞌ nil Jesus.an thaw ngul thant, “Than wukal tax aakanakan thawayn niiyantan-a,
    pam piꞌ-piꞌanam anangan-a, niiy wukal wiyana theeꞌān thantweya. Puth nil God.angan
    ngampangan yumpa, ngampaniya ngangk ngamparamana koyam theeꞌāmp nungant God.antan.”
  zga-M: Umwene akhaakhavavula pwumupenchage UKaisari ifya mwene nu Nguluve mpenchage
    ifya Nguluve.
  yom-yom: 'Buna wuba kamba ti : —Bika luvana bi Sezali kuidi Sezali bosi bi Nzambi
    kuidi Nzambi.'
  san-SIN: තදා ස උවාච, තර්හි කෛසරස්‍ය ද්‍රව්‍යං කෛසරාය දත්ත; ඊශ්වරස්‍ය තු ද්‍රව්‍යමීශ්වරාය
    දත්ත|
  yut-yut: Yaŋba Yesu da yoyɨgɨt, “Yo Sisa dakon uŋun Sisa iyɨ do ɨmdo, ae yo Piŋkop
    dakon uŋun Piŋkop iyɨ do ɨmdo.”
  grc-BYZ: ὁ δὲ εἶπεν αὐτοῖς· ἀπόδοτε τοίνυν τὰ Καίσαρος Καίσαρι καὶ τὰ τοῦ Θεοῦ τῷ
    Θεῷ.
