verse: LUK.020.025
translations:
  kpx-kpx: Ige au namigevei avoe, “Ito. Iale gamaniele gamani omive. Isi Dilavaele
    Dilava omive.”
  okv-H: “Caesar ta ra” eo Iesu na ke einge ena, “Aravora Caesar ta donda kito amo
    Caesar ta ikevu eto God ta donda kito amo God ta ikevu,” ainge enu
  tbo-tbo: Ega yaka Yesu ugolihi i baha i pa, ‘Heki, ginouli awai Sisa galinei Sisa
    ona weleya. Ma ginouli awai Yaubada galinei Yaubada ona weleya.’
  mal-C: “അങ്ങനെയെങ്കിൽ, കൈസർക്ക് നൽകേണ്ടത് കൈസർക്കും ദൈവത്തിന് നൽകേണ്ടത് ദൈവത്തിനും
    നൽകുക,” എന്ന് അദ്ദേഹം അവരോടു പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν ⸂αὐτοῖς,⸃ ⸉Ἀπόδοτε τοίνυν⸊ τὰ Καίσαρος Καίσαρι, καὶ τὰ τοῦ θεοῦ
    τῷ θεῷ.
  bgc-bgc: उसनै उन ताहीं कह्या, “तो जो कैसर का सै, वो कैसर नै द्यो, अर जो परमेसवर
    का सै, वो परमेसवर नै द्यो।”
  khz-khz: Gaurai Iesu na evaikilarato, “Kaisara gena gau, Kaisara pio venia, Palagu
    gena gau, Palagu pio venia.”
  deu-TKW: 'Er aber sagte zu ihnen: folglich gebt dem Kaiser, was des Kaisers ist,
    und Gott was Gottes ist.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Gul‑nö́dzj queëꞌ César le naqui queëꞌ César, atiꞌ
    queëꞌ Dios le naqui queëꞌ Dios.'
  lin-lin: 'Yesu alobaki na bango : — Boye bopesa na Sezare, oyo ezali ya Sezare ;
    mpe na Nzambe, oyo ezali ya Nzambe !'
  hns-NT: 'Tab oe bolies: „Ohie se maahaaraadja ke de djaun okar hak hai, aur Parmeswar
    ke bhie okar de.”'
  noa-E: Magbaawai deeu ichdëu amag, —Pãrau mag khaphʉ nʉm khai, magan reíg ich paat
    deenaa Ẽwandamagjã agjö ich paat deebat ajim anʉm.
  eng-EMTV: And He said to them, “Render therefore to Caesar the things that are Caesar's,
    and to God the things that are God's.”
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Núu súcuan te nacuāha ró núū rey un jéē
    yɨ́hɨ cuenta nuū de, te nacuāha ró núū Yaā Dios tāca jéē yɨ́hɨ cuenta nuū maá
    yá, achí yá.'
  lif-NT2: ये़सुरे़ मे़त्तुसि, “हे़क्‍केने़ फाॽग्र सिजरले़ कुबाःन्‍हाॽ सिजरे़न् पिरे़म्‍मे़ॽ,
    हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍हाॽ निङ्‌वाॽफुमाङ्‌ङिन्‍ने पिरे़म्‍मे़ॽओ॥”
  xnj-xnj: Yesu akavajovela, “Hinu mumpela nkosi wa ku Loma vyaki nkosi wa ku Loma
    na mumpela Chapanga vyaki Chapanga.”
  mmx-mmx: Diga lok, “At ne Kaisar na.” La ne Iesu ga lok, “I lox avukat mun, mina
    raba ne Kaisar mi lempanga i epovo at ne Kaisar, la mina raba ne Moroa mi lempanga
    i epovo at ne Moroa.”
  cbr-NT: 'Usaquin cacëxun ca Jesusan cacëxa: —Ami mitsun ''atia César cuëëncë a ñu
    camina ''ati ''ain, axa mitsun ''apu ''ain. ''Anan camina ami mitsun ''atia Nucën
    Papa Dios cuëëncë a ñu ''ati ''ain, axa mitsun Papa Dios ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús ajunich: ―Pus axt''aknit''it ju César ju ix''anuch.
    Chai axt''aknit''it ju Dios ju ix''anuch.'
  eng-LSV: and He said to them, “Give back, therefore, the things of Caesar to Caesar,
    and the things of God to God”;
  cak-NT: 'Y ri Jesús xu''ij chique: Tiya'' che ri César ri can richi-wi ri César,
    y tiya'' che ri Dios ri can richi-wi ri Dios, xcha'' ri Jesús chique.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pemondoa''ja ti César''ga rembiapoa ga pe
    a''ero. Tupana''ga rembiapoa ki a''e te pemondoa''ja Tupana''ga pe, ei Jesus''ga
    g̃a pe. Yvyakotyve''g̃a pe Jesus''ga ei Tupana''ga rembiapoa tonhimondo ti g̃a
    onhikwava''eg̃a ga pe javo.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mãgara téetɨ Cesarmaa irua net''aa iidipari, mãik''aapa
    auk''a téetɨ Tachi Ak''õremaa irua iidipari.'
  xed-xed: «Ala plawa ŋa mgham Sezar ta ya ta nghanatá mgham Sezar. Plawa ŋa Lazglafta
    ta ya ta nghanatá Lazglafta,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ndiquia̱hva ndó ña̱ha da̱ cómí
    cuéntá sa̱ha̱ ndó ñuu Roma ja̱n nu̱ dá. Ta ndiquia̱hva ndó nu̱ Ndióxi̱ ña̱ cúú
    ña̱ha mé á nu̱ á —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Io, iga tange ta di, “Mu na ter tano king ira linge iat tano king, ma mu
    na ter tane God ira linge iat tane God.”
  bmu-bmu: Jigetka kewö jii mötket, “Mewö aiga yuai sisa-kiŋgö imutŋambuk buŋaŋi akzawi,
    mi mönö yaŋgöra al waŋgime. Yuai kun Anutugö buŋaya akzawi, mi mönö Anutugö buŋa
    qeme.”
  dgz-dgz: Me sia wadiamon, “Ap menan, wan dim dim Sisa mega wandepi ame Sisa di wanapen.
    God mega wandepi, ame God di wanapen.”
  eng-GNV: Then he sayd vnto them, Giue then vnto Cesar the things which are Cesars,
    and to God those which are Gods.
  zaa-NT: 'Làniana ra tìe cą: Entonces líúte bá qui'' César nu ná qui'' César, ą''hua
    líúte bá qui'' Tata Dios nu ná quì''e nna.'
  eng-WEBSTER: And he said to them, Render therefore to Cesar the things which are
    Cesar's, and to God the things which are God's.
  guh-guh: 'Nexata Jesús jumaitsi bajarapamonaejavabelia: —Nexata parajutabiabianame
    Romanonacua pepo pevetsinë pijajava. Parajutabiabianame pijinia saicaya Diosojavabelia
    Dioso pijajava, jai Jesús.'
  bon-bon: Yeesu piba jejemige egä, “Yoo, lui gwidape gemi Siisa me, teebine ecäreye
    pui, piiyepu lui gwidape gemi Acejiyame me, teebine ecäreye pui.”
  nhw-BL: 'Huan Jesús quinilhui: ―Huajca xijmacaca César catli iaxca huan nojquiya
    xijmacaca Toteco catli Toteco iaxca.'
  mgw-mgw: Na bembe ngabannyangwa, “Kuminyo ya Kaisali.” Yesu ngaabakia, “Bai, ga
    Kaisali mumpei Kaisali, ga Nnu'ngu' mumpei Nnu'ngu'.”
  swh-ONEN: Wakamjibu, “Ni vya Kaisari.” Akawaambia, “Basi mpeni Kaisari kilicho cha
    Kaisari, naye Mungu mpeni kilicho cha Mungu.”
  wbi-wbi: ughwope uYesu akavavula akati, 'pe mumpele uKaisali ifya kaisali, nu Nguluve
    ghano gha Nguluve;
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, i tem yɛ̃ro wɛ̃ɛyɔ ye n sɑ̃ɑ tem yɛ̃roɡiɑ,
    kpɑ i Gusunɔ wɛ̃ ye n sɑ̃ɑ Gusunɔɡiɑ.
  eng-KJVCPB: And he said unto them, Render therefore unto Cesar the things which
    be Cesar’s, and unto God the things which be God’s.
  kgk-NT: —Aipo ramo, eme'ẽ César-pe imba'e. Ha Nhandejáry-pe katu eme'ẽ hemimbota
    ave, he'i íxupe kwéry Hesu.
  waj-waj: 'tuduu rikiada iya inna sai tunoo: Mo Roomaaya kieetaivaa mmannammannaivoota
    inna nnutuuvootama aavau vainoo, tuduu rikioo Yisuuva iya sai tunoo: Mo Roomaaya
    kieetaivaa mminnaiyauvaa safuuma ari mmiatee. Anutuuqaa mminnaiyauvaa safuuma
    Anutuuqaa ari mmiatee, tiravai.'
  ekk-PKP: „Siis andke keisrile tagasi see, mis kuulub keisrile, ja Jumalale see,
    mis kuulub Jumalale,“ ütles ta neile.
  mpx-mpx: Anana hi lahe hi ba, “Sisa.” Inoke i baek elal i ba, “He toto Sisa kaiwena
    nuku pek Sisa elana, ge toto Yehoba kaiwena nuku pek Yehoba elana.”
  wbp-wbp: Wangkajalku-jana Jijajiji, “Nyiya-puka kuja karla nguna Ruumu-wardingkiki
    Kingi, ngulanyalurla yungka. Kala kuja karla nguna Kaatuku nyiya-puka, ngulajulurla
    yungka nyanunguku.”
  luo-luo: Nowachonegi niya, “Udwoko kare, koro miuru Kaisar gige Kaisar, to miuru
    Nyasaye gige Nyasaye.”
  nhe-NT: 'Huan Jesús quinilhui: ―Huajca xijmacaca César tlen iaxca huan nojquiya
    xijmacaca Toteco tlen Toteco iaxca.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܲܒ݂ܠܘܼܢ ܗܵܕܟ݂ܵܐ ܡܸܢܕܝܼ ܕܩܹܣܲܪ ܠܩܹܣܲܪ، ܘܡܸܢܕܝܼ
    ܕܐܲܠܵܗܵܐ ܠܐܲܠܵܗܵܐ.“'
  esk-NT: Uvvaasiiñ Jesus nipliġñiqsuq, “Nakuuruq, akiḷiutigigiksi Caesar-mun Caesar-m
    pigikkaŋa aasiiñ Agaayyutmun pigikkaŋa Agaayyutim.”
  msb-msb: “Kan Cesar,” an sabat ninda. Kaya, ginsabihan niya sinda, “Maayo, kun sugad
    ihatag kan Cesar an para kan Cesar kag sa Dios an para sa Dios.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Hi² jøng² dsio¹ mi³tih³
    hniah¹² ja³cog² rai¹³, ju³lah lǿa¹² jǿg³ quiah¹² rai¹³. Jøng² dsio¹ mi³tih³ hniah¹²
    ja³cog² Diú¹³ calah, ju³lah lǿa¹² jǿg³ quiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: “ସେନ୍ତାର୍‌ ରଇଲେ ଜନ୍‌ଟା କାଇସରର୍‌ଟା ସେଟା କାଇସର୍‌କେ ଦିଆସ୍‌, ଜନ୍‌ଟା ପର୍‌ମେସରର୍‌ଟା
    ସେଟା ପର୍‌ମେସର୍‌କେ ଦିଆସ୍‌ ।” ବଲି କଇଲା ।
  meu-meu: Bena ia eto, Kaisara ena, Kaisara ba henia; Dirava ena, Dirava ba henia.
  yva-NT: Umba Yesus po raura nanto mai pare, “Akarijo Titi Roma apa ma, weti animaisye
    mirati po ranajo wasai, wapo raunanto ai. Muno animaisye mirati Amisye po ranajo
    wasai, wapo raunanto Amisye ai tavon.”
  dgc-dgc: “Ey tama,” kagi ni Jesus. “Ey nadid, tu koo na hari ta Roma, éy iatéd moy
    diya. Pero tu para ta Diyos, éy iatéd moy ta Diyos.”
  zpm-NT: 'Dzigo rëb me lo zho: ―Miṉe rieguiaḻ sca ycaa rey Roma, goḻdeeda lo rey
    Roma; scaquegaa miṉe rieguiaḻ ycaa Dios, lo Dios goḻdeeda.'
  hix-NT: Hàà, yaworo màketxow hamà, kekon hatà, Txesusu. Noro katxho me nay hamà
    onà, kekon hatà. Àro ke noro ewakryetxoko, owyanye àkatxho yàmrà ke mak ha, kekon
    hatà. Àro wyaro rma rha Khoryenkom xarha ewakryetxoko, owyanye eyuknur ke mak
    ha, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Wa, mbele mbele ol Sisarhi ondo indik orin ji haka. Hako
    mbele mbele ol Avui Wasilakahi ondo indik orin ji haka.�
  npi-ULB: उहाँले उनीहरूलाई भन्‍नुभयो, “त्यसो भए जे कैसर को हो, कैसरलाई देओ र जे परमेश्‍वरको
    हो परमेश्‍वरलाई देओ ।”
  cgc-cgc: Ambal din, “Ta, daw ino iya ta pangulo ta Roma, iatag nyo ki kanen. Daw
    ino iya ta Dyos, iatag nyo ta Dyos.”
  tim-tim: dâmbo dâyi, “Roma luâk kotdâgât otneŋe tatâp.” dâmbiâ hin makyeŋgiep, “Roma
    luâk kotdâ yeŋgât pat are âmâ luâk kotdâ waŋbi. Dâ Anutugât pat are âmâ Anutu
    waŋbi.” dâep.
  yor-yor: Ó sì wí fún wọn pé, “Ǹjẹ́ ẹ fi ohun tí i ṣe ti Kesari fún Kesari, àti ohun
    tí í ṣe ti Ọlọ́run fún Ọlọ́run.”
  wos-wos: Wungi wandaka dé diré wa, “Wu mwi hundi dé. Romna néma duna jondu guni
    déka hwetanguni. Godna jondu guni Godka hwetanguni.”
  emp-NTPO: 'Maʌ̃ carea Jesuba ãdjía jarasia: –Mãwã baibʌrʌ Romanebema borod̶era Romanebema
    boroa diad̶adua, idjab̶a Ãcõrẽnera Ãcõrẽa diad̶adua.–'
  eng-F35: So He said to them, “Then render to Caesar the things that are Caesar's,
    and to God the things that are God's.”
  ind-ind: Lalu kata Yesus kepada mereka, “Kalau begitu, berikanlah kembali kepada
    raja apa yang memang milik raja. Dan berikanlah kembali kepada Allah apa yang
    memang milik Allah.”
  pes-OPCB: 'فرمود: «مال قیصر را به قیصر بدهید، و مال خدا را به خدا!»'
  mpt-mpt: Yesuse baabenea Sisa emi biamo ema dlaniba eka God emi biamo ema dla naine
    ge baabenea
  ssx-ssx: Koto lemeke Yesuma꞉ alota꞉ Sisana꞉ alemanu meatiki pitolota꞉ kota꞉ Sisa
    pa꞉ta꞉ kone mea hala꞉tiki pu hapa꞉peke. Kutupa Koda꞉na꞉ alemanu ya꞉ka꞉na꞉ta꞉ kota꞉
    Koda꞉ pa꞉ta꞉ kone pa hala꞉tiki pu hapa꞉peke leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, to, i sɑ̃ɑ Sezɑɑ iyi í jɛ tɛɛ ŋɑ. Nɔ i sɑ̃ɑ Ilɑɑɔ̃
    mɔ iyi í jɛ tɛɛ ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ତେଲା ଆଣ୍ଡିନେ କାଇସର୍‍ନେ ଆତେନ୍‌ କାଇସର୍‍କେ ବିଃପା
    ଆଣ୍ଡିନେ ପର୍‍ମେସର୍‍ନେ ଆତେନ୍‌ ପର୍‍ମେସର୍‍କେ ବିଃପା ।”
  gof-RNT: I zaaridi, “Yaatikko, Qeesareyssa Qeesares, Xoossayssa Xoossaas immite”
    yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ତାବ୍‌ଦ କାଇସାର୍‌ଆଃ କାଇସାର୍‌କେ ଏମାଇପେ, ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଏମାଇପେ ।”
  gah-gah: Liki likago, láa likima nene, gamanímo voká loaká noi netá nene gamani
    amilo, itó Ómasímo voká loaká noi netá nene Ómasi amilo.
  lcm-lcm: Na kala antok iria, “Mi alis a Kaisar ta sa ke Kaisar, na mi alis a God
    ta sa ke God.”
  aer-aer: Kenhe itne ikwere angkirtnerlenge, “Artwe nhenge Caeser.” Awethe Jesus
    itneke angkeke, “Arne areye Caesar-kenhe renhe anthirtnewarraye. Kenhe iwenhe
    apeke renhe Ngkarte-kenhe, Renhe anthirtnewarre.”
  qvc-NT: 'Chaymi Jisusqa paykunata nirqan: —Chayshina kaptinqa, chay mas kamachikuq
    gubyirnu Sesarpa kaqtaqa, payta qoyllapa. Dyuspa kaqtaqa, Dyusta qoyllapa, nishpa.'
  tgl-ULB: Sinabi niya sa kanila, “Kung gayon, ibigay kay Cesar ang mga bagay na kay
    Cesar at sa Diyos ang mga bagay na sa Diyos.”
  cbs-NT: 'Jesúsun jatu yuikin: —Césarnawen taexun matun xanen ibu César duawakin
    jawen gobierno dayaxunmisbu pei jatu inanxunkubainkanwen. Jakia Diosdi duawakin
    jawen yusian chibankin jawada bechipaiai axundiakubainkanwen— jatu waya'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Te jin ndakua''a ni nuu César ma tna''a ja kúu
    kuenda maa de ma, te nuu Su''si ma jin ndakua''a ni tna''a ja kúu kuenda maa ya
    ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngalenga, “Mampegange Nkolongwa jwa Loma agabi ga Nngwana jwa Loma,
    na mampegange Nnoongo agabi ga Nnoongo.”
  bao-NT: 'To biri Jesús pea: —To docare wiogʉ yee ca niirijere, wiogʉre tiicojoya.
    Ʉmʉreco Pacʉ yee ca niirijere Ʉmʉreco Pacʉre tiicojoya —cʉ̃jare ĩi yʉʉupi.'
  san-ORI: ତଦା ସ ଉୱାଚ, ତର୍ହି କୈସରସ୍ୟ ଦ୍ରୱ୍ୟଂ କୈସରାଯ ଦତ୍ତ; ଈଶ୍ୱରସ୍ୟ ତୁ ଦ୍ରୱ୍ୟମୀଶ୍ୱରାଯ
    ଦତ୍ତ|
  rmn-rmn: — Дэн э императореско ко император, ай э Дэвлэско — ко Дэл, — пхэнляс Ов
    лэнги.
  huv-NT: 'Quiaj tasaj nejiw: ―Ijchan a César leaw aneay nej, aton ijchan Teat Dios
    leaw aneay Teat Dios ―aj nejiw Teat Jesús.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbyø ja̱''i̱ ya̱ui: ―Nu̱''a̱ ja ngue gui ''yøthʉ ya,
    da̱mi̱ u̱nhnʉ ra̱ mɛ̱nyu̱ di tocabi ra̱ da̱st''abi. Da̱ gue Oja̱ p''ʉya, da̱mi̱
    u̱nhnʉ''a̱ te di tocabi ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ yogiŋ, “Sisa’walaŋ.” Niŋgiŋ kaŋ yeniŋguk,”
  obo-NT: Kahin Disas to, “Ko ungketen, boggoy row riyot hari to Roma iddos kandin,
    woy boggoy row riyot Monama iddos kandin.”
  kca-kca: 'Иисус ԓывиԓаԓа йастәс: "Кесарь ŏтәт кесарьа мийаԓән, Турәм ŏтәт па Турма
    мийаԓән".'
  cak-ENT: 'Y ri Jesús xbij c''a cheque: Titojo'' ri alcaval chin ri César riq''uin
    ri tumin ri c''uluman que niya'' chin rija''. Y tiya'' chin ri Dios, ronojel ri
    c''uluman que niya'' chin rija'', xbij ri Jesús cheque.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ. “ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤛᤡᤈᤖᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤜᤠ᤹ ᤛᤡᤈᤖᤧᤴ ᤐᤡᤖᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ
