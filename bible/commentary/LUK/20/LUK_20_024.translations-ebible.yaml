    gip?” Aŋgek aŋgyak, “Siysa kawnan ak mindiy, yimb nuk ak mindiy gip aŋgyak.”
  ukr-ONPU: '―Покажіть Мені динарій! Чиє на ньому зображення та напис? Вони відповіли:
    ―Кесаря!'
  emi-emi: “Am apasungaala tivilau viliki veu etaghi. See tootoona ateva me ararina
    ateae o etana?” Me laghe uela va, “Siisa.”
  zpv-NT: 'Gulgaluuꞌyi tuhbi xmweeyi tu naꞌh. Guidiaꞌhan nuꞌh ¿chyu yihca caa lohon?
