verse: LUK.020.024
translations:
  kpx-kpx: Isi avoe, “Monie luhu mai lohoge di elehai.” Ige abu mai omige au namigevei
    avoe, “Ole munanata ivivetaike moni ko luhumo ua.” Ige abu namihai avoe, “Loma
    gamani kosive baluga Sisa.”
  okv-H: ke einge ena, “Ungota koro vahai humbuto ikevu kione,” ainge enu ikeo humbuto
    einge ena, “Koro hamota embo ta tombu kikiva ari emite javo kajari te amo amutare?”
    ainge enu
  tbo-tbo: ‘Mone emosi ona wogeleteya po a galeya. Iyai tepana galenana po gowana
    geka monena ugolina?’ Ma tauhi hi pa, ‘Sisa galenana.’
  mal-C: “ഒരു ദിനാർനാണയം കാണിക്കുക” എന്നു പറഞ്ഞു. അതിനുശേഷം “ആരുടെ രൂപവും ലിഖിതവുമാണ്
    ഇതിന്മേലുള്ളത്?” എന്ന് യേശു അവരോടു ചോദിച്ചു. “കൈസറുടേത്” അവർ മറുപടി പറഞ്ഞു.
  grc-SR: ⸂Ἐπιδείξατέ⸃ μοι δηνάριον· τίνος ἔχει εἰκόνα καὶ ἐπιγραφήν; ⸂2Ἀποκριθέντες
    δὲ⸃ εἶπον, Καίσαρος.
  bgc-bgc: “एक दीनार (एक दिन की मजदूरी) मन्नै दिखाओ। इसपै किसकी छाप अर नाम सै?” उननै
    कह्या, “कैसर का।”
  khz-khz: “Siliva monina ta iovega-gitaku! E rai avuavuna e rai arana?” Ira gevega-geleto,
    negetiwato, “E Kaisara avuavuna e arana,” negetiwato.
  deu-TKW: 'zeigt mir einen Denar. Wessen Bild und Aufschrift trägt er? Sie aber sagten:
    des Kaisers.'
  zsr-NT: 'Gul‑luiꞌitsquiꞌ nedaꞌ tu dumí rda. ¿Nuzxa lahui daꞌ lëꞌi ni, len nuzxa
    lei nayúj ni? Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Queëꞌ César naꞌ.'
  lin-lin: '— Bolakisa Ngai mbongo moko ya ebende. Elilingi mpe makomi oyo batobola
    na mbongo oyo, ezali ya nani ? Bazongisaki : — Ya Sezare !'
  hns-NT: '„Hamme ek tjaanie ke paisa dekhaaw. Epar kekar naam aur moerat hai?” Tab
    oelog bolies: „Maahaaraadja ke.”'
  noa-E: Daai mʉrʉg phatkhon chi dau daí jʉr deebat, mua pãrag jaaukhimgui ajim anʉm.
    Maimua au deebaawai amag, —¿Khai khĩirta khai thʉ̈r dʉ̈i ag gaai sĩ ajim anʉm,
    pãrau oowai? Magbaawai amachdëu, —Romaam rey César khĩir khabahab ajierram aajem,
    ich thʉ̈r dʉ̈i.
  eng-EMTV: Show Me a denarius. Whose image and inscription does it have?” They answered
    and said, “Caesar's.”
  mib-NT: 'Stéén ɨɨn xūhún na cóto ri. ¿Ndé ɨɨn nuū cúu jeē ndeé nuū xúhun yáha, te
    ndé sɨ́hvɨ́ cúu jeē ndeé yāhá? áchí yá. Te ni cacahān de jíín yá: Nuū jiín sɨ́hvɨ́
    rey un cúu, áchí de.'
  lif-NT2: “इङ्‌गाॽ याङ्‌इत्‍छिःन्‌ओसेःन्‍आधाक्‍ते़म्‍मे़ॽ॥ कप्‍मो हाःत्‍ले़ कुइत्‍छाप्
    नु कुबाःन्‍साप् पप्‍पे?” खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “सिजरे़ल्‍ले़न्‌पत्‍लो॥”
  xnj-xnj: “Munilangisa salafu ya lishonga. Wu, pamihu na liina ndi vya yani?” Vakamyangula,
    “Vya nkosi wa ku Loma.”
  mmx-mmx: “Mina lox ase ia mi tuxuven denarias. Lemeren mi laasen atnege mo i nemen
    teren?”
  cbr-NT: 'Uisa cara isnun ca ''apu buánmiti manë curíqui achúshi ''ë bëxun. Cacëxuan
    bëia isquin ca Jesusan atu cacëxa: —¿Uin bëmánan tanquin ''acë cara ënëx ''ic?
    ¿Uin anë cara cuënëocë ënëx ''ic? Cacëxun ca atun cacëxa: —Ax ca Romanu ''icë
    ''apu, Césarnën bëmánan tanquin ''acë ''imainun Césarnën anë ''icën.'
  tee-NT: 'Aquilamasuniuch ju tumin ju lhi''amap''alananat''it. Tis ix''ucxpu'' ju
    ani okslai. Tis ixtapaka''ut ju ts''okcanta ju ani. Pus ta''ak''alhtayanalh. Tajunich:
    ―Ix''anu'' ju César ix''ucxtin''an ju romanonin.'
  eng-LSV: 'Show Me a denarius; of whom does it have an image and inscription?” And
    they answering said, “Of Caesar”:'
  cak-NT: 'Tic''utu'' ri mero chinuech, xcha''. Y ri Jesús xuc''utuj: ¿Anchok rupalaj
    y anchok rubi'' ri c''o chech la mero? Y reje'' xqui''ij che: Chi ri rey César,
    xecha''.'
  pah-NT: '—Pehepiuka ti ji ve itambere''ia moeda. A''ero g̃a hepiukari ga pe. A''ero
    ga ei: —Ma''g̃a ra''angava hehe? Ma''g̃a ndera g̃a okwatija inog̃a hehe? ei Jesus''ga.
    A''ero g̃a ei: —César''ga ra''angava. Garera tuhẽ g̃a okwatija inog̃a hehe.'
  sja-NT: '—Ak''ɨpítɨ denario p''arat''a tau. ¿K''ai k''ĩrata nade bɨ mãik''aapa k''ai
    t''ɨ̃ta p''ã bɨma? aji. P''anaujida: —César k''ĩra mãik''aapa ichi t''ɨ̃ta p''ã
    bɨda ajida.'
  xed-xed: «Yahawa ka nghanata yu ta tsa kwaɓu ya. Fuwata wa nda hga wa na thaf lu
    tida na na?» kaʼa. «Ŋa mgham Sezar ya,» ka həŋ.
  mks-NT: 'Jána̱ha̱ ndó in táhan jiu̱hún ja̱n nu̱ú i̱. Yo na̱hná ta yo qui̱vi̱ quéa̱
    ndáa nu̱ á —na̱cachi a xi̱hi̱n ná. Já na̱cachi na já: —Ñéhe a qui̱vi̱ xi̱hín na̱hná
    da̱ cómí cuéntá sa̱há yo̱ ñuu Roma —na̱cachi na xi̱hi̱n á.'
  gfk-S: '@see-verse:LUK.020.023'
  bmu-bmu: “Ölöp silwö moneŋ (Kina 5) kun kondel niŋgigetka eki. Dagöreŋ imut aka
    qet mi miaŋgöreŋ ohoget ahöza?” “O, mi sisa-kiŋgöreŋ,” mewö meleŋda jiget.
  dgz-dgz: “Endi moni agim makewa da ewanegen. Yao, moni ame gamup da yaua o guewa
    ok seane?” Mu gare anega wan, “Ame ayop Sisa yaua ge guewa.”
  eng-GNV: Shew me a penie. Whose image and superscription hath it? They answered,
    and sayd, Cesars.
  zaa-NT: 'Líúlue'' tsánnanì inte'' bél·liuą'' nna. Núní retrato quí''ní nui dua lo
    monédį, ą''hua núní láa ní nui dua nì. Becàbi cą nna ra cą ne: Qui'' Cesar enne''
    romano ná rey.'
  eng-WEBSTER: Show me a penny. Whose image and superscription hath it? They answered
    and said, Cesar's.
  guh-guh: 'Panetsitajëre palatanëyo, jai Jesús. Nexata bajarapamonae tsitajëtatsi
    palatanëyo. Nexata Jesús jumaitsi bajarapamonaejavabelia: —¿Jipatsa mapitabaraje,
    pevënënua, ruca mapapalatanëyojumataje? jai Jesús. Nexata bajarapamonae jumaitsi
    Jesúsjavabelia: —Romanonacua raja pepo pevetsinë pitabara, pevënënua, jai.'
  bon-bon: “Yepä bulubulu rarekaake secani! Laati me opo piiyepu laati me ngii, laati
    me cewecu pisi nyene ai rarekaake cabu?” Teepi jejisi egä, “Siisa teemi yene.”
  nhw-BL: 'Technextilica se tomi ica catli antlaxtlahuasquíaj nopa impuesto. ¿Ajqueya
    iixcopinca quipiya ne tomi? Huan ¿ajqueya itoca ijcuilijtoc ipani? Huan inijuanti
    quinanquilijque: ―Iixcopinca huan itoca Tlanahuatijquetl César.'
  mgw-mgw: “Munilaye lwela, lubile na kuminyo ya nyai?”
  swh-ONEN: “Nionyesheni dinari. Je, sura hii na maandishi haya yaliyoko juu yake
    ni vya nani?”
  wbi-wbi: munisone ihela idinali. ikihwani ni litavua lyani fili kyanya jaake?” vakati,
    “lya Kaisali”.
  bba-bba: i mɑn ɡobi sɔ̃ɔsimɑ. Mɑ bɑ nùn yi wɛ̃. Mɑ u nɛɛ, wɑrɑn foto kɑ yĩrerɑ mi.
    Bɑ nɛɛ, tem yɛ̃roɡiɑ.
  eng-KJVCPB: Shew me a penny. Whose image and superscription hath it? They answered
    and said, Cesar’s.
  kgk-NT: '—Eme''ẽ xe-vy plata atã mburuvixagwasu remimbopaga uka xe ahexa hagwã,
    he''i. Ome''ẽ rire oporandu rei íxupe kwéry: —Kiva''e ra''anga oĩ ko''a-py? Kiva''e
    ohai uka va''ekwe? oporandu rei íxupe kwéry. —César ra''anga, he''i. —Hembihai
    uka ave, he''i íxupe.'
  waj-waj: Sikau mmuyai voovai ni vitaakiatee. Giaa mmannammannaavoota giaa nnutuvootama
    ivau vainnee?
  ekk-PKP: „Näidake mulle münti − üht denaari. Kelle pilt ja kiri selle peal on?“
    „Keisri,“ vastasid nad.
  mpx-mpx: “Mani silba etega ku pankiteyau. He henala kakanununa ge henala alana hi
    leli tuwanaa?”
  wbp-wbp: “Maninjarlajulu kangkarni tala Ruumu-kurlangu yangka pirli jinta-mipa yungurna
    miimii-nyanyi. Ngana-kurlangu nyampurlaju pirlingka talangka miparrpaju, manu
    ngana-kurlangu yirdiji?” Jangku-manulkulu, “Ruumu-wardingki-kirlangu Wiri-nyayirni-kirlangu
    miparrpa manu yirdi nyanungu-nyangu-ka ngunami pirlingka.”
  luo-luo: “Tangʼnauru pesa ma un-go. Kido kod nying man kuome gin mag ngʼa?” Negidwoko
    niya, “Mag Kaisar.”
  nhe-NT: 'Xinechnextilica se tomi ica tlen intlaxtlahuasquíaj nopa impuesto. ¿Ajqueya
    iixcopinca eltoc ipan ni tomi? Huan ¿ajqueya itoca ijcuilijtoc ipani? Huan inijuanti
    quinanquilijque: ―Iixcopinca huan itoca Tlanahuatijquetl César.'
  aii-aii: '”ܡܲܚܙܹܝܡܘܼܢ ܠܝܼ ܕܝܼܢܵܪܵܐ.“ ܘܡܘܼܚܙܹܐ ܠܗܘܿܢ ܐܸܠܹܗ. ܘܒܘܼܩܸܪܹܗ: ”ܕܡܵܢܝܼ ܝܠܹܗ
    ܐܵܗܵܐ ܨܘܼܪܬܵ‌ܐ، ܘܕܡܵܢܝܼ ܝܠܵܗ̇ ܐܵܗܵܐ ܟܬܝܼܒ݂ܬܵ‌ܐ؟“ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܹܗ: ”ܕܩܹܣܲܪ.“'
  esk-NT: “Maniḷḷaksaqsiuŋ uvamnun maniuraq. Kia agliutraŋa maniŋmi itpa? Kiasuli
    aglaŋa?” Kiuniġaat, “Caesar-m.”
  msb-msb: “Pakitaa daw ako niyoʼn sinsilyo.” Ginpakita ninda an sinsilyo. Pakatapos
    naghunga siya, “Kanin-o pamayhon kag ngaran an adi didi?”
  cpa-NT: ―¡Ju³jái¹³jni cøng² ŋi³néng²! ¿Hein² nióh³ quiah¹² rø²ton¹²? ―ca¹juúh² Jesús.
    ―Nióh³ quiah¹² rai¹³ romano báh³ jøng² ―ca¹ŋai¹ dsa² héi².
  dso-dso: “ମକେ ଗଟେକ୍‌ ରମିୟ ସର୍‌କାରର୍‌ ଅଦ୍‌ଲି ଡାବୁ ଦେକାଆ । ତେଇ କାର୍‌ ମୁର୍‌ତି ଆରି କାର୍‌
    ନାଉଁ ଆଚେ ?” “କାଇସରର୍‌ ମୁର୍‌ତି ଆରି ନାଉଁ ଆଚେ ।” ବଲି ସେମନ୍‌ କଇଲାଇ ।
  meu-meu: Silver monina ta ba haheitalaigu. Daika laulauna bona daika ladana bini?
    Idia eto, Kaisara.
  yva-NT: Weti Po raura mai pare, “Wapo doije vasye inta rarorono Rinai. Arepa amune
    mi no no doije raije so? Arepa tame mi som?” Umba wo raura akananto Ai ware, “Akarijo
    Titi Roma amune ma muno apa tame mije.”
  dgc-dgc: “Nay, ipeta moy diyakén i esa a kuhata moy a pagbuwes. Kéˈ ni ésiya i éye
    a letrato, sakay kéˈ ni ésiya a ngahen i nakasulatae?” “Ey tu hari tam ta Roma,”
    kagi de.
  zpm-NT: '―¡Goḻneedz tib xpes to nu gaṉle! Dzigo bdeed zho tib pes lo me. Blozh ga,
    rëbchaa me lo zho: ―¿Cho nu? ¿Cho lë nu quia lo pes rii? Pquiab zho rëb zho: ―Lëë
    rey Roma i, lëë lë me i quia lo qui.'
  hix-NT: Txenyeru txko xenyhotxoko, rowya, kekon hatà. Onok kuknonà mosonà, onok
    yosotà onà àmenhosaho, kekon hatà, txenyeru txko hoko. Hàà, Sesa hamà, ketxkon
    hatà, nyamoro ha.
  sim-sim: Uri osik ormu mbara, �Ya las ji hanak a heye. Fumunyava lawehi nga hi lawehi
    nga ya torok si wandu?� Urik limu mbara, �Sisarhi vria.�
  npi-ULB: “मलाई एउटा सिक्‍का देखाओ, यसमा कसको नाम र चित्र खोपिएको छ ?” उनीहरूले भने,
    “कैसरको ।”
  cgc-cgc: “Dawatan a nyo ta isya na sinsilyo na paryo ta pabayad nyo ta buis.” Pagbaton
    din, ambal din, “Iya ti na sura daw ngaran naan ta yi na sinsilyo?” Sabat danen,
    “Iya ta pangulo ta Roma.”
  tim-tim: “Puli koaŋe mem hekat niŋbiâ ekbe.” dâmbo mem hekalaŋbiâ hin dâep, “Ire
    ekŋet. Niŋaet otneŋe katbiâ tatâp?”
  yor-yor: “Ẹ fi owó idẹ kan hàn mí. Àwòrán àti àkọlé ti ta ni ó wà níbẹ̀?” Wọ́n sì
    dá a lóhùn pé, “Ti Kesari ni.”
  wos-wos: “Guni guna yéwa nak wuniré mé wakwe. Ané yéwambu rekwa waka héna saawi
    dé? Héna xi di ané yéwambu hayi?” Wungi wakwexékéndéka di wa, “Wu Romna néma duna
    xi, Sisar dé.”
  emp-NTPO: 'Mʌ̃́a parata pichida ab̶a acʌbid̶adua. ¿Cai quĩrãdarrada naʌ̃ paratad̶e
    b̶ʌ? ¿Cai trʌ̃da b̶ʌ?– Ãdjirãba panusid̶aa: –Romanebema borod̶eda.–'
  eng-F35: Show me a denarius—whose image and inscription does it have?” In answer
    they said, “Caesar's.”
  ind-ind: Coba tunjukkan kepada-Ku satu keping uang perak yang biasa dipakai untuk
    membayar pajak.” Mereka pun menunjukkan uang itu kepada-Nya. Lalu Dia bertanya,
    “Ukiran wajah siapa yang ada di sini? Dan nama siapa yang tertulis di sini?” Jawab
    mereka, “Raja Romawi.”
  pes-OPCB: '«سکه‌ای به من نشان دهید. نقش و نام چه کسی بر روی آن است؟» جواب دادند:
    «قیصر روم.»'
  mpt-mpt: Ibo monio mo omniba watemite gesea omansiba watemnea baabenea Monio dimo
    smik osa niniin osa buolo wanemie? gesea i baaibo Komok sume Sisae e smik osa
    e niniin osa ota biobo gesiba
  ssx-ssx: Mo toopi kiliki homeke ma꞉nda꞉ i̱ pa꞉ta꞉ wala꞉pe. Do a̱o̱a̱o̱ pita꞉ biki
    yaapota꞉ epina꞉eki ya꞉ka꞉ta꞉pe laa lota꞉ piekeme. Ikana꞉ma꞉ alota꞉ Mo Sisana꞉
    ekie lemekeme.
  mkl-mkl: i nyisim kpɛkɛlɛ ɑkɑ̃ wɑ n cɔ. Fotooi yooi í wɑ si kpɛkɛlɛu ihɛ̃ nɔ irii
    yooi ɑ̀ kɔ si. Ŋɔi ɑ̀ ni, ti Sezɑɑi.
  gaq-gaq: “ମୁଇଙ୍ଗ୍ ରୁପା ଡାବୁ ଆଃକେଲା । ଆକେନ୍ ଆଡ଼ାତ୍ରା ଜାନେ ଚିତ୍ର ଆରି ମ୍ନି ଲେଃକେ ?”
    ମେଇଙ୍ଗ୍ ଉତର୍ ବିଃଆର୍‌କେ “କାଇସରନେ ।”
  gof-RNT: “Ane tana issi santime bessite, Iya bolla de7iya misileynne sunthay ooddebaye?”
    yaagis. Entti zaaridi, “Roome Kawuwa Qeesareyssa” yaagidosona.
  unx-unx: “ମୁସିଙ୍ଗ୍‌ରାଃ ନାଲା ସିକା ଆଉୱାଇଙ୍ଗ୍‌ପେ, ନେଆଁଁ ଅକଏୟାଃ ମୁରୁତ୍‌ ଆଡଃ ଅନଲ୍‌ ତାନାଃ
    ?” ଇନ୍‌କୁ କାଜିରୁହାଡ଼୍‌କିୟାକ, “କାଇସାର୍‌ଆଃ ।”
  gah-gah: Lekeza moni makó nelepizilo. Ámina moniló noi vogunahana imanegi itó luhuva
    imanegi éahini neve. Loko lokago, gamani ve napa Sisani neve.
  lcm-lcm: “Kotok, mi akalit iau ta sikei a ring kapkap. Nona i si kana, na asan i
    si kana singina?” Na kila ngenget ta, “Ke Kaisar.”
  aer-aer: “Atyenge-werne mane ngkweltye anyente akngetyaye, the renhe aretyeke.”
    Itne arratye akngetyemele renhe antheke. Mane ngkweltye areke-arle iperre, Jesus-ele
    itnenhe apayuthneke, “Inngerre angwenhe-kenhe-ame ngkweltye ikwerele aneme?”
  qvc-NT: 'Mayá, rikachiwayllapa suq qellayta. ¿Pipa rritratunda, shutindam rurashqallapa
    chay qellaypiqa? nishpa. Chaymi paykunaqa nirqanllapa: —Chay qellayqam mas kamachikuq
    gubyirnu Sesarpa rritratunwan, shutinwan, nishpa.'
  tgl-ULB: “Ipakita niyo sa akin ang isang dinario. Kaninong larawan at pangalan ang
    nakaukit dito? At sinabi nila, “Kay Cesar.”
  cbs-NT: 'Jawen gobierno impuesto pakati pei jexe betsa ea uinmakanwen— jatu wa bexuanbu
    uinkin Jesúsun jatu yukakin: —Nadan, ¿tsuan besu inun tsuan kena neamen? Ea yuikanwen—
    jatu wa jabun yuikin: —Romano xanen ibu Césarnaki— akabu'
  xtm-NTPP: '―‍Jin kaxtnu''u ni xu''un a. ¿Na in xi‑yunuu ndenee, te na in nani sukan
    ndenee a? ―‍kúu ya jiña''a ya. Te ni ka ndakone''e i: ―‍Yunuu tee nani César ma
    ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: “Unayange luela. Bo, kumio na nembo ya beneke?” Ngabajanga, “Kwa Nngwana
    jwa Loma,”
  bao-NT: '—Jĩcã tii, wapa tiirica tii yʉre ĩñoña. ¿Ati tiipʉre owa tuurique ñiru
    wãme, ñiru diámacʉ̃ to niiti? —ĩi jãiñaupi. To biro cʉ̃ ca ĩiro, cʉ̃ja pea: —Wiogʉ
    César yee nii —ĩi yʉʉupa.'
  san-ORI: ଇହ ଲିଖିତା ମୂର୍ତିରିଯଂ ନାମ ଚ କସ୍ୟ? ତେଽୱଦନ୍ କୈସରସ୍ୟ|
  rmn-rmn: — Сикавэн Манги динари. Каско си опрал муй, тай каско опрал нав? — Э императореско,
    — пхэнлэ он.
  huv-NT: 'Ich miün noic tomiün majawaats. ¿Jane mitey alwüxe, aton jane minüt alwüx
    a tomiün cama? ―aj nejiw. Quiaj tasajüw nej: ―César ―ajüw.'
  otn-NT: 'Da̱mi̱ ''yu̱rca̱hʉ ra̱ mɛ̱nyu̱ ―bi ''yɛ̱mbi̱―. ¿To rá̱ hmi̱ na̱ n''youi
    ra̱ mɛ̱nyu̱ ja ua ya? ¿To rá̱ thu̱hu̱ na̱ ra̱ thu̱hu̱ n''youi na̱ ra̱ mɛ̱nyu̱?
    ―bi ''yɛ̱mbi̱. Mi̱ da̱hya ya̱ui ra̱ Jesús, bi ''yɛ̱mbi̱: ―Guehna̱ ra̱ da̱st''abi
    na̱ya ―bi ''yɛ̱mbi̱.'
  nop-nop: “Welewele tiŋa kudi i nedi’walaŋ?”
  obo-NT: “Pokitanna a to soopi to Roma.” To id toyawwan dan si Disas to soopi, id
    ikahi sikandin to, “Ondoy man bonnong woy ngaran kos od kokita ka‑ay?” Mid tavak
    sikandan to, “Iddos hari to Roma.”
  kca-kca: 'Мӑнэм динарий ŏх этәԓтаты: хŏй хŏр пӑ нэм щита?" Ԓыв йастәсәт: "Кесарь
    ŏтәт".'
  cak-ENT: 'Tic''utu'' c''a pe ri tumin, xbij. Y ri Jesús xuc''utuj c''a: ¿Achique
    chok vachbül la''? ¿Y achique chok bi'' chuka'' la c''o chuvüch la tumin? Y rije''
    xquibij chin: Richin ri rey César, xquibij.'
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤱᤀᤡᤳᤇᤡ᤺ᤴ ᤀᤥᤛᤣ᤺ᤴᤀᤠᤎᤠᤰᤋᤧᤶᤔᤧ᤹॥ ᤁᤵᤔᤥ ᤜᤠ᤺ᤳᤗᤧ ᤁᤢᤀᤡᤳᤇᤠᤵ ᤏᤢ ᤁᤢᤒᤠ᤺ᤴᤛᤠᤵ
    ᤐᤵᤐᤣ᥅” ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤛᤡᤈᤖᤧᤸᤗᤧᤴ ᤐᤳᤗᤥ॥”
  mie-NT: 'Stéhēn iin xūhún ná cúndēhé nī. ¿Nā tēe cúu jā ndéē nūū xūhún yáhá, de
    nā síví cúu jā ndéē yáhá? De nī ncāhān ndá dē: Rey ñúcuán cúu.'
  san-TIB: ཨིཧ ལིཁིཏཱ མཱུརྟིརིཡཾ ནཱམ ཙ ཀསྱ? ཏེ྅ཝདན྄ ཀཻསརསྱ།
  qve-NT: 'Apamuychis huk qolqeta qawanaypaq. ¿Pipa uyantaq, hinaspapas pipa sutintaq
    kay qolqepiri escribisqa kashan? nispa. Hinaqtinmi paykunaqa contestaranku: —Roma
    llaqtamanta llapallan llaqtakunata kamachikamuq Rey Cesarpan, nispanku.'
  pao-NT: “Mu tumanagana e tzapoonneku.” Umu yise sumuoo oo tzapoonnekute. “Haga namanagana
    ma-ma?” mee'e mu tubenga. Umu yise meeoo oo nanekwegea, “Ka mu Tibo-kooba katudu
    namanagana ma-ma.”
  cbu-NT: 'Romshuchee urkiri yámandanda; mang, tárangu, yáyarusin, yámandayarusin,
    Isussha: ¿Chak wani? ¿Chak yandamarini ini? tárangiya. Tamapingampansha: Presidenttanda,
    táyarusin,'
  usa-usa: 'móra-moneqa tiráátero. maannáma amakaráq áwîkaraq waímma náawabiyo?” téna
    tiráiye. ánibo yemá maará-tima-amikaae: “Títaani amané.” téta tirááe.'
  soy-soy: Ani kɛwóó kɛnyinɛ nɛ́ nyísɛ nkɛ̃́. Úye ríyu nɛ úye rinyiri tɛɛ kɛkɛcɑ́ɑ́
    we? Api rinɔ́ɔ yɔ́su rɛ Sesɑɑ lo.
  hui-hui: Muni kuni mbira i̱ hondoliya walia hadaba, lene. Walia hayagola ibugua
    tihondo lalu, Muni kuni ogoriani dengui muguni ngagobi mini gili bu ngagobi ainagadabe,
    lene. Tigua ladai bialu, Lomonaga Kini kagonagada, lene.
  amf-amf: “Ta santup ina dhehee. Santupa kaadar dahaa pootoabee daran thaapadhaa
    naabeabe haysane?” hamayse keam ki oysade. Kediar “Roome peen bitaasane” kina
    ke hamade.
  quc-NNT: 'K''utu b''a'' alaq jun puaq chnuwäch, —kächa chke. ¿Jachin k''u rech we
    ka''yeb''al ri'' xuquje'' ri b''i''aj ri'' ri k''o chuwäch ri puaq? —xcha ri Jesús.
    Xech''aw chi na ri winaq, xkib''ij che: Are rech ri César ri nimalaj taqanel,
    —xecha che.'
  dob-dob: ꞌigwae, “Abaga mani nina wameꞌe be yaꞌita.” ꞌEnega siꞌebwaꞌena ga ꞌieonedi,
    ꞌigwae, “Wada eonagu yaita gete ꞌana maꞌamaꞌayau ta ꞌana esana mani nina ꞌena?”
    Ga taudi sigwae, “Kini Sisa.”
  wrs-wrs: '@see-verse:LUK.020.023'
  mca-mca: '—Ets''ethini''ƚij ewi''ƚe'' ƚ''astaki''ye'' ne''ej denario. ¿Ƚek ƚesi''nq''al
    ha''ne i''nji'' qa ha''ne witii, ƚek ƚii iye?— Pekhewe''en qa yeku''ƚ pa''aj:
    —Pa'' Roma ƚatata (César) ƚesi''nq''al.—'
  kiw-kiw: “Moo meree ata-ro mori hura gaaꞌu ma romoahuꞌomai. Boꞌu paira-ra hoho-rai-ra
    ara?” Rii-ro pomoaimaimo, “Gamara Kaisara.”
  tzo-TZC: 'Acꞌbun quil jsepuc taqꞌuin. ¿Buchꞌu sat, buchꞌu sbi ti liꞌ tsacale? ―xi.
    Ti stuquique jech laj staqꞌuic: ―Jaꞌ ti ajvalile ―xiic.'
  mya-mya: '``ဒင်္ဂါး​တစ်​ပြား​ကို​ငါ့​အား​ပြ​ကြ​လော့။ ဤ ဒင်္ဂါး​တွင်​မည်​သူ့​ရုပ်​ပုံ၊
    မည်​သူ့​ကမ္ပည်း​လိပ်​စာ ပါ​ရှိ​ပါ​သ​နည်း'''' ဟု​မေး​တော်​မူ​၏။ သူ​တို့​က ``ကဲ​သာ​ဘု​ရင်​၏​ပုံ၊
    ကဲ​သာ​ဘု​ရင် ၏​ကမ္ပည်း​လိပ်​စာ​ပါ​ရှိ​ပါ​သည်'''' ဟု​ပြန်​၍ လျှောက်​ကြ​၏။'
  gng-NT: '«Wuɔn nni mɛn milikbim miba.» Bi wuɔn'' wɔ, nɛ u niire'' bɛ ki ye: «Ŋmɛ
    si kunɛnnɛnku nin liyel là te miʼbo nɔ?» Nɛ bi ye: «Ubɛrciɛn Sesa.»'
  cbi-NTPO: 'Inu ma paki lushi keewaakai. Entsa lushinu, ¿mu'' kajuru muutee chun?,
    tsenmin ¿mu'' mumaa enu pillan? timi. Tsenñu yala tsandila: romanola'' kayu aa
    uñichive, tila.'
  ikk-NT: '“Ghọsịdẹle ni m akpụrụ egho dinarịọsị: isi onyẹ lẹ ẹfan onyẹ rị a?” Wẹ
    nọ za, sị, “Nke Siza rọ.”'
  leu-leu: “Faxalitau pana saxa faat. A xaxaalua xuvul pana xakalayan siseꞌ taxa waan
    xuluna?”
  maz-NT: 'Jítsiji ''na merio. O jíchiji c''ua ''na merio. O mama c''ua e Jesús: ―¿Cjó
    o̱ ñi nu cuat''ü ne merio ''ñe cjó o̱ tjũ nu juns''ü? O ndünrüji c''ua o mamaji:
    ―Ngueje e César.'
  bod-N: བདག་ལ་དངུལ་སྒོར་ཞིག་སྟོན༌ཅིག དངུལ་སྒོར་སྟེང་གི་རི་མོ་དང་ཡི་གེ་འདི་སུའི་ཡིན་ནམ་ཞེས་དྲིས་པ༌ན།
    དེ་རྣམས་ཀྱིས་སེ་བཟིར་གྱི་ཡིན་ཞེས་སྨྲས་སོ།།
  tca-NT: '—¡Choxü̃ ngĩxü̃ pewé i wüxi i dĩẽru na ngĩxü̃ chadauxü̃cèx! ¿Rü texéchicünèxã
    rü texééga ngĩgu ü̱x? —ñanagürü. Rü nanangãxü̃gü rü ñanagürügü: —Dumacü̱̃ã̱x ya
    ãẽ̱xgacü ya tacüchicünèxã nixĩ —ñanagürügü.'
  zpl-NT: '―Ulubeꞌhua tucu melu lua. ¿Tiluu nú nzucu lue, nu ti nombreꞌ nequie lue?
    Nu ucuaqui beei: ―Neca nucuaꞌ arre César.'
  mbc-NT: '—‍Mîrîrî pîrata ena''pî ene''tî uupia —‍ta''pîiya. —‍Anî'' ese'' sîrîrî
    ipokon, anî'' yekaton sîrîrî ipokon? —‍ta''pîiya. Moropai yuuku''pî to''ya:'
  ndg-ndg: Munilage dinari, Minyo ni chapa ya nyai ibile kunani yake? batibaya!”Ya
    Kaisari.”
  wsk-wsk: “Manga silver bo tal ale tai aga kausal se arigekko. Se manga kumik te
    imi awiri ko dora se ko nup aniso ya?” mam. Se nuna balman, “Caesar ko,” maman.
  toj-NT: Jeahuic qui ja taq'uin ba. Jaxa olomal iti, ¿ma' sbaj? jaxa jas tz'ijbanubal
    jahui, ¿ma' sbiil? ―Ja' sbaj gobierno Cesari, xchiye.
  tbc-tbc: “Moni patun ta akubiaip ŋile gup. Mitilaen agod yaŋak e fufo digire yan
    enti san ak i?”
  sna-sna: “Ndiratidzei dhenari. Ko, mufananidzo norunyoro zviripo ndezvani?”
  smk-NT: “Mangipa'kit kamo pa kongko nin kwartan plata.” Sin nakailiwa' saraynan
    plata, wana ni Jesus konra, “Si'no ya in rupa tan ngaran si isen konan plata?”
    “Si Impirador nan Roma,” ni'bat ra.
  grc-TCGNT: Ἐπιδείξατέ μοι δηνάριον· τίνος ἔχει εἰκόνα καὶ ἐπιγραφήν; Ἀποκριθέντες
    δὲ εἶπον, Καίσαρος.
  gof-WFTW: “Ane tana issi santime bessite, Iya bolla de7iya misileynne sunthay oodebaye?”
    yaagis. Entti zaaridi, “Roome Kawuwa Qeesareyssa” yaagidosona.
  spa-BLM: 'Muéstrenme un denario. ¿De quién es la imagen y la inscripción que lleva?”
    Ellos respondieron: “Del César”.'
  kyz-NT: 'A''eramũ ''ga ''jau ''gã nupe: —Ka''aranũũ ''ywope''ia pemut amũ jee ra''ne,
    Sesa ''ga mepyawa mũ ra''ne— ''jau ''ga ''gã nupe. A''eramũ ''gã amũ imonou ''ga
    upe: —Kweramũ ajee ''wei— ''jau ''gã imonou ''ga po pe. A''eramũ ''ga esaukaa
    ''gã nupe: —Awỹja ra''agawa te ''up ee? —''Wyriararete ''ga ra''agawa ''up ee!—
    ''jau ''gã ''ga upe. —Awỹja rera ajee ''awamũ ojekwasiat ''upa ikupe katy nũ?—
    ''jau ''ga esaukaa ''gã nupe. —''Wyriararete ''ga rera futat ''up ee— ''jau ''gã
    Jejui ''ga upe.'
  dao-dao: “Tangka mat na mhmuh law ua, ua müihmai la ua ngming ni a ng’yuk?” a ti.
    Acunüng, amimi naw, “Romah Bawi” ami ti.
  cya-cya: 'Tyaa um sca tñi ''ñan, ña''an na. ¿Tucui ca ''in lcuin nga''an chon''
    tñi re, lo'' ti nu niin nga''an ''in na? Xacan'' mxcuen ne'' ''in ñi: Yu César.'
  nii-nii: “Pe enim ku endi na andan tungii. Tangin kin, ku ełe min men endi mołum
    ei, wumb nii mołum?” Pe wu ombu yi ninjing, “Min men ei Siisa mołum.”
  ign-NT: 'Nímahaseji, iáminanu étapena eta reale. Éna náijaracapa. Tásiha, ema máichavacapa:
    —¿Nájaha ticaijare eta juca? ¿Nájahavare ticava­simahi eta juca mirare eta te
    juca reale? —máichavacapa. Éna najicapapa: —Mayehe ema Presidente Emperador.'
  dik-NT: “Nyuɔ̈thkë ɣa wëëu, ku thiëëc ke, ye nhom ŋa ku ye rin ŋa käkkä cï giɛɛt
    ë wëëth kɔ̈u?” Gokë bɛ̈ɛ̈r, “Aa käk Cithɛ̈r bɛ̈nyŋaknhom.”
  cac-cac: —Ch'oxec junoc tumin chi' vila'. ¿Mach jun ayoch sat tic yed' sb'i tic
    d'a q'ueen? xchi d'a eb' vin̈. —Aton sat vin̈ yajal d'a Roma yed' sb'i vin̈, xchi
    eb' vin̈.
  tzj-E: 'Tec''tu'' jun pak chenwech, cara'' xbij chca. Tak xquec''ut pak chwech cawra
    xbij chca: —¿Nak chuxin plaj jc''ola chwech pak y nak chuxin bi''aj tz''ibtanak
    chwech chka''? cara'' xbij chca. —Rxin César, cara'' xecbij tzra.'
  san-BUR: ဣဟ လိခိတာ မူရ္တိရိယံ နာမ စ ကသျ? တေ'ဝဒန် ကဲသရသျ၊
  yaa-NT: '“Ea kori exe fisti ispakãfe ẽ õinõ,” ato faito ispaifono ato yoini iskafakĩ:
    “¿Tsõa femãnã na keskaramẽ? ¿Tsõa aneri na kori exe ano keneamẽ?” ixõ ato yõkaito
    kemanifo iskafakakĩ: “Nõko xanĩfo César keskara,” faifono,'
  cab-NT: Arúfuda jumá ában lídaangiñe seínsu ligía nun. ¿Cá iyáwa lúma íri le bürǘñubei
    luágu? Jaríñaga lun. —Láni César.
  clu-clu: “Abi pasulunga nindo ako ang koarta. Kinong itsora kag aran ang nagabutang
    digi?” Makon nanda, “Ana ang Impirador.”
  swh-ULB: “Nionyesheni dinari. Sura na chapa ya nani ipo juu yake?” Walisema, '“Ya
    Kaisari.”
  tpt-NT: 'Kꞌimasunin aqxtaun tumin. ¿Ni aniy tumin tas ayuchacha ixꞌukxpucha? ¿Tas
    ayucha ixtaqaꞌuti aniy tsꞌoqmukꞌanikanta? Ex chuncha tanaul: —Va ixꞌukxpuꞌ kun
    ixtaqaꞌuti ni xaꞌay jalhachimoꞌonuꞌ Roma.'
  aai-aai: “Kabay kwabai kwana kwai’obaiyu aitin.” Naatu kabay hibai hitin basit ibatiyih,
    “Iti kabay wanawanan i yait ana yumat naatu wabin tema’am?” Hiya’afut hio, “Caesar.”
  sny-sny: “Ma'aru tau ane ausa. Siyere! Nihari ape ne, eiwerou lo sato irosiya awere?
    Piye peri lowe ma'aru tau sahe lesesiya awere?” Lowe itiya'u eiye. “Awei lo meni
    owane Sisar lo nihari sato irosiya.”
  myy-myy: '—Adi sita gaye niyeru cuji ĩsiña yʉre, yiyijʉ Jesús. Iti cuji niyeru cuji
    boca ãmicõri ado bajiro seniĩayijʉ Jesús ĩnare: —¿Ñimʉ ya rio ito yicõri ñimʉ
    wame wãñati adi cujijʉ? yi seniĩayijʉ Jesús ĩnare. Ito ĩ yija tʉocõri: —Adi sita
    ʉjʉ rioti ña, ito yicõri ĩ wame cʉni, yiyijarã ĩna Jesure.'
  trc-NT: '―Ti̱haa̱n soj saꞌanj aga̱ꞌ ni̱ꞌyaj níꞌ á ―taj Jesucristó rihaan nij soꞌ
    a. Ga̱a ne̱ ga̱a tihaa̱n nij soꞌ saꞌanj aga̱ꞌ yoꞌ rihaan Jesucristó, ga̱a ne̱
    cataj Jesucristó: ―Me síí nó rihaan saꞌanj aga̱ꞌ nihánj ga̱. Ne̱ me síí se‑chuvi̱i
    nó rihaan saꞌanj aga̱ꞌ nihánj ga̱ ―taj Jesucristó, xnáꞌanj soꞌ man nij síí me
    rá tiha̱ꞌ yuꞌunj yoꞌ a. ―Síí nica̱j suun gobiernó me nó rihaan saꞌanj aga̱ꞌ yoꞌ,
    ne̱ nó se‑chuvi̱i soꞌ rihaan saꞌanj ei ―taj nij soꞌ a.'
  cut-NT: 'Cona̱hma ne a̱ma tume u. Cuahn che ndihchero ye tume me ne, tumerune ye
    sa̱hn: ―¿Duh yavena̱n ma̱n, duh che duche ma̱n, quenan na̱n tume cuh ne? Ndahconan
    sa̱hn chahn: ―César.'
  bel-bel: 'пакажэце Мне дынар: чыя на ім выява і надпіс? Яны адказвалі: кесаравыя.'
  zlm-KSZI: ‘Tunjukkanlah Aku sekeping mata wang. Gambar dan nama siapakah ini?’
  gdr-gdr: “Yɨpa Roma kantri wulkɨp Denari koin iya, dɨde kor nouyawa! Yaina wɨp e
    dɨde nyɨ e ɨrɨki i jɨ onggɨt wulkɨpɨnd?” Ton yɨsmonggawo da, “Roma kantri mopyam
    king Kaisamna i.”
  vmy-NT: '—Takunu jngu ton denario. ¿ꞌYá= tseꞌe isen xi kjitꞌa ngaꞌe, ꞌba ꞌyá= tseꞌe
    jaꞌen xi kuaꞌindutꞌa tonbi? ꞌBa nchjabiu kitsingojo: —Tseꞌe xuta titjun César.'
  cmn-FEB: “给我一个银币，上面是谁的形象？”他们回答：“凯撒。”
  gmv-RNT: “Ane issi dinare tana bessite, hayssi iza bolla diza medhazinne Xaafetoyssi
    oonayssee?” gides. Istika “Qeesareyssa” gida.
  ncl-NT: 'Quinextilijque. Cuaquinon quinmilic: —¿Aqui unca in itzontecon huan itoca
    pan in tomin? Yehuanten quilijque: —Unca iyaxca in hué César.'
  sua-sua: “Ma te, mu khenam a kre tang ngang dok, ko vokom na.” To ta kol a kre mkor
    mar to ka mnganang ngar te, “Erieto ka nunu va ka munik ta vle kuo mang a kre
    to enda?”
  klt-klt: “Sup táulá káman namát no káin. Wahára ni utniná me ni kutná yá átak?”
  are-are: “Yinganha tax money ungkwaltja ntelai. Ngunhaka ntolyama money ekurala
    nama? Ngunhaka rretnya turtama money ekurala nama?” Etna erinha alpmelaka, “Caesar-akakwia.”
  gai-gai: “Ne aukmo kituknduk ian wandac, anna mandaina iapa inpaŋanna ndo an kituknduk
    ndeacre?” Ri, mina nda rutica aindopatna, “Anna Sisanan.”
  qvm-NT: '“Mä ricatsimay guellayta.” Guellayta ricatsiptinmi caynog nergan: “Cay
    guellaycho ¿pï runapa reträtuntag caycan? Tsaynogpis ¿pipa jutintag escribiraycan?”
    Tsaynog tapuptin nipäcorgan: “Emperador Cesarpami.”'
  chz-NTPS: 'Heehˋ daˊ jnäꜘ ko̱o̱ˉ kuuˊ. ¿Hi̱i̱ˉ kihꜗ he̱e̱hꜚ to̱o̱ꜙ laˉ? ¿Hi̱i̱ˉ
    kihꜗ jmɨɨˉ naˉsɨɨˉ laˉ? Mahꜗ gaꜙjähꜘ dsaˉ heꜘ sɨɨyhꜙ Jesús: —Kihꜗ César baˊ naˉ.'
  kmu-kmu: '@see-verse:LUK.020.023'
  ood-NT: “Ab g wo hema ni‑chehgid hegai lial mam hekaj ha namkid.” Kumtsh ab hema
    chehgi. Kush hab ha ahg, “Am g wo ni‑ahgid mo hedai wuhiosha ch hedai chehgig
    ab oꞌohadag id ab lial?” Sh hab kaij idam, “Hegai mo d uhgchu t‑kownalig.”
  lbm-lbm: “एक चांदी को सिक्का मोख दिखाव। येको पर कौन्को चेहरा अऊर नाम हय?” उन्न कह्यो,
    “रोम को राजा को।”
  ncj-NT: 'Xinechnextilican se tomin. Tel, ¿de aquin ixayac huan itoca quipiyas? Huan
    otenanquilihque: ―Den hueyixtoc romanohteco.'
  yuj-yuj: “Ae te yumo onan mani náparamp sankoropea onan yénképenk. Am mani fek yaknámp
    arop wunéri ntia e te wampono?” Aeránko maok, am fárákapao sérrá, “Am te Sisarompono.”
  kto-kto: Tosingmiala o kakep ba. Auang iro muranama ga bonim la iot iro urio kakep?”
