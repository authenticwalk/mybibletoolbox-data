    pega?” “O, oi Sisa-kinde,” oŋu bokirieru mibuŋ.
  gof-ENT: «ኣኔ ታና ኢሲ ሳንቲሜ ቤሲቴ፥ ኢያ ቦላ ዴዒያ ሚሲሌይኔ ሱንይ ኦዴባዬ?» ያጊስ። ኤንቲ ዛሪዲ፥ «ሮሜ ካዉዋ ቄሳሬይሳ»
    ያጊዶሶና።
  aau-aau: “Homkwe silva imon hane kwa kow, ha lira ley. Hai, uwr ine-kasaw ohiy o,
    uru o, poso mo?”
  tvk-tvk: “!Sa mani tova xa di langgal takis ni minou! Xamim mupus pisi. ?Valnao
    visi e his visi iaxa da en?” E xil labit, “Na Sisa te hal Rom.”
  prf-NT: “Kotam benid ti pilak a dinaryo. Kándeya a rupa sakay ngaran i kedid ti
    pilakidi?” “Ten Emperador ti Roma,” kagi di.
  auy-auy: moórá-ontamba maimaé máaraasimero súwasa maimaé máaraanamuwana séna nááwan-óikaana
    uráinkara áwíꞌa wéraiyo súwasa Rómu-kamani-kawaagon-óikaamba isaná áwíꞌa wéraiye
    suwaná
  tbg-tbg: Ho nenavu monu vo vara kaiqe tavaare, tiro. Tumanta vika monu vara kovaro
    tavero tiharo, Monu viraqaa tara virie vaivo? Tara autue vaivo? tiro. Minti tumanta
    vika tiha, Vira Sisaarave, tura.
  hub-NT: 'Kuitcha urukua apusha suarme nu inaktursatarma, tusa tinaiti. Takai kuit
    denario tutai susam wainak chichaak: “¿Jusha yana yapiya nakumkamuita, tura jusha
    yana naarimpa aarmauwaita?” tusa tinaiti. Takai nita chichainak: “Juka Romanmaya
    apu Césara nunauwaiti”, tusa tuina.'
  hmo-hmo: “Moni ta umui mailaia, lau itaia. Daika ena laulau bona daika ena revareva
    be inai?” Idia gwau, “Kaisara ena.”
  big-big: Puwiligu piyegi nalik orowei kanda logo Yisugu pelik nguk yeiya, Wiregawere
    king pelikke pera takkara keya yeik takkara wizine pakeli, yeiya. Legi puwiligu
    pelik meiya to mela, Romwiligi King Ngaibek Sisagiyau, meiya,
  gux-G: '... Waani nni man bu lugbu dibayenli! ŋma ya nannangu yeni ŋma ya yeli n
    ye li po? ... Ke bi niba jiini ke Sesari.'
  cnl-NT: Ja³ maan²³² la³ co̱o̱³ cuu². ¿'I̱i̱² sɨɨ'³¹ quie'² ne'n² 'e³ to̱o̱²³ la³?
    ¿'I̱i̱² sɨɨ'³¹ quie'² nombre 'e³ to̱o̱²³? ―'E³ quiee'³² dxi² juɨɨ³ César ―ca²³jua'³te'²³.
  zar-NT: 'Buliʼluíʼitsöquiʼ nedaʼ tu dumí ridá. ¿Nuzxi lahui daʼ lëʼe ni, en nuzxi
    le nazúaj ni? Buluʼbiʼë didzaʼ, taʼnnë́ʼ: —Queëʼ César naʼ.'
  kde-kde: “Ngulangujange hela.” Anepo Yesu nkuvauja kuchidoni, “Dachi, ing'ope aino
    na lina alino lilembwîje apano lyanga nnani?” Vanang'o nkunnyang'ula kuchidoni,
    “Vyanga Nfalume wa Loma.”
  ata-ata: “Nganoꞌu Denalia vile uneꞌe mo amaisou. ꞌEnaꞌei kisou mo ualasou ane muxolu
    no anu lamoli ꞌo?”
  qvw-NT: '“¿Imapïtan imamanpis palpuchiyta munapämanqui? Má, licachimay juc illayniquita”
    nil. Chaynu uycuptinmi tapula: “¿Pitan cay illaycäćhu cayan? ¿Pip śhutintan cayćhu
    limayan?” nil. Niptinmi: “Romap Puydï Mandacünin Cesarpam” nila.'
  nfa-nfa: “Padꞌelo sèku Jaꞌa doi iia cue.” Hèia ra padꞌelo dènge Ne doi èci. Ka Yesus
    karèi si, “Neꞌe ne, rupa cee ka ne? Aa ngara cee, ne?” Ra dhaa, peka na, “Èèna,
    dhèu aae kapai, Keser.”
  tnp-tnp: “Otəgətun-to məni kəti kəm iəu. ?Narmɨ pəh u tətatɨg e məni u? ?Kəni nərgɨ
    pəh u tətatɨg e məni u?” Kəni kəmotəni məmə, “Narmɨ Sisə, mɨne nərgɨ Sisə.”
  urd-urd: “मुझे चाँदी का एक रोमी सिक्का दिखाओ। किस की सूरत और नाम इस पर बना है?”
    उन्हों ने जवाब दिया, “क़ैसर का।”
  hot-hot: “Môlô uŋgwik valuseleŋ te thô ek yaŋgê. Opalê anêŋ dahô lôk athêŋ hêk valuseleŋ
    êntêk?” Ma thêlô enaŋ, “Sisa.”
  mqj-NT: '“Paitaina'' mesa dinar.” Mangkai napetua'' mekutanami nakua: “Benna kerupa
    anna benna kesanga dio?” Natimba'' nakua: “Rupanna anna sanganna tomaraya Roma.”'
  rus-SYN: 'Покажите Мне динарий: чье на нем изображение и надпись? Они отвечали:
    кесаревы.'
  mbh-mbh: “Pathengalu umtun alavatharnga omole a tho nge. Na anga ia sei ake na iion
    ake i voth nge, e?”
  bdd-bdd: ꞌigwaeya, “Hana maneina waꞌeweyama yaꞌita.” Coinega siꞌebwaeya ta ꞌihegwaediya,
    ꞌigwaeya, “Wahegwaegau taiya bewa maꞌamaꞌayauna ma sanina maneina ꞌoina?” Ta taudi
    sigwaeya, “Kini Sisa.”
  cbt-NTPO: Noma coriqui quëshico ni'i, itërin. Napohuachina, quëtopi. —¿Inta' isoso'
    nonanpiso'? itohuachina, —Noma copirno, itopi. —¿Inta' nininëonta' isëquë ninshitopi?
    itaantahuachina, —Noma copirno chachin, itaantapi.
  rmy-SERVI: '— Сикавэнтэ манди динарии: кахкоро муй исин вымардо пэр лэстэ и кахкоро
    катэ лав? Вонэ пхэндэ: — Императохкэрэ.'
  srn-NT: '“Kon meki Mi si wan moni. Suma fesi nanga suma nen de na en tapu?” Den
    piki En taki: “A di fu a grankownu.”'
  cta-NT: Culuꞌu ma̱ sca cñi plata ꞌna. Liꞌ nguluꞌu nguꞌ nu cñi plata biꞌ jiꞌi̱ yu.
    ―¿Tilaca laca nu ca jiꞌi̱ lcui̱ nu ngaꞌa̱ chu̱ꞌ cñi re? ¿Ti jiꞌi̱ xtañi yu nu
    nscua chu̱ꞌ cñi re? ―nacui̱ Jesús jiꞌi̱ nu nguꞌ cuiñi biꞌ liꞌ.
  bqc-SIM: 'À ↄ̃a do dↄ mà gwa. Dé mi ń aà tↄ́o mɛ́ kuwà lai? Aa mɛ̀: Sezaa
    pↄ́ɛ.'
  tcz-CHONGTHU: “Rome te sumpum khat neivetsah'un. Koi lim le thucheng kijih ham achunga
    chu?” tin adongtai. Amahon adonbut un, “Caesar a ahi,” atiuve.
  mar-mar: यावर कोणाची प्रतिमा व लेख आहे?” ते म्हणाले, “कैसराचा.”
  snp-snp: Kifana denaliyasi ya nilibalo. Ounaki lufuwalaki kifanawalo nemo ya kema
    netala ne? loto loga o gedaito, itibiti eti loti lamo, Ya Sisa ounaki lufuwalaki
    ne, loti loumato,
  isl-isl: „Sýnið mér mynt. Hvers mynd og nafn er á henni?“ „Rómverska keisarans,“
    svöruðu þeir.
  spy-NT: “Ōboorwoo baa beesyaanteet.” Kuteebee yōōtiichoo kule, “Bo ng'oo ꞉mēti āk
    kaaynaani mii beesyaantaani?”
  xnn-xnn: “Omyali kayo is esay siping. Ay sino nan kaangas ya kangadan isnan naay
    siping?”
  mwe-mwe: “Nnangulanje dinali. Bhuli, aji pishaji na gajandikwe pantundu jakwega
    ni ga keni?” Nigubhaajangwilenje, “Ga a Kaishali.”
  tte-tte: “Mane siliba wakalaiyama kwayakenayagau.” Mwa sikalaiyama yo siyakenayan
    kabo ineliyagili iba, “Yaiya makamakayauna yo tabe yaiya esana silele manene koina?”
    Siwalolau koina siba, “Sisa.”
  tcs-tcs: ‘Soe mi wan silba koin. Uda ed ane neim i stap wea dis koin?’
  hlt-THB: Ami venawh, “Tangka denari ce nim huh lah uh; uang myihlip ingkaw ming
    nu ak awm?” tinak khqi hy.
  soq-soq: “Mane nepa wadane euwaneano ewapo mida namba ita ebowa osowe winei.”
  qub-qub: '«Mä, ricanäpaj guellayta apamuy. Cay guellaychöga ¿pï runapa leträtuntaj
    caycan? ¿Pipa jutintaj isquirbiraycan?» nir. Chaura chay runacuna niran: «Mandaj
    Cesarpami» nir.'
  att-att: “Ipasingan naw bì nikán yù pirâ nga ipappagá naw nakuan ta buwì.” Á pakasingan
    ni Apu Kesu sù pirâ, iniyabbû na nira, “Asinni yù makámmammang ánna makángngágan
    nga nemárká sawe pirâ?” kun na. “Si Patul Sisar,” kud da.
  bki-bki: “Kuvidu puruveru sesa nene tai rimei van kiniou. ?Kuvial von kei mirano
    na joaio? ?A sio nei ajiri joaio, be kei siano?” Nalo aberinavo “Sisa mirano na,
    a siano na bunu.”
  bqp-bqp: 'À ↄgↄ pì do mↄmɛnɛ mà gwa. Dí mì wãnzãn dí kũ a tↄ́oo? Ò wèa ò pì:
    Siza pↄ́mɛ.'
  mcp-mcp: '«Lwógá ná mə saŋ *danarî. Zə́ jɨ́ nə vʉgʉli mpwoombʉ́ nə jínə́ bwə́ á
    lúlə wa ga?» Bwə́ nə́: «Jísə Káázɛl.»'
  hat-hat: 'Moutre m'' yon pyès lajan. Pòtre ki moun ak non ki moun ki sou pyès lajan
    an? Yo reponn li: Se pòtre Seza ak non Seza.'
  npl-NT: 'Techititikah se denariojtomi. ¿De akin ixko nikan ka?, iwa ¿akin itoka
    ijkuilitok? Yejwah okinankilijkeh: —De César.'
  bgg-bgg: Gu shii liiman pha sikhi jia riig yi mage. Hì shii hanyie midong nane hanyie
    beng zey ne um lei? Ithek è chang, hì ne Bisiu beng zey ne um ro.
  eng-TCENT: Show me a denarius. Whose image and inscription does it have?” They answered,
    “Caesar's.”
  eng-BSB: “Show Me a denarius. Whose image and inscription are on it?” “Caesar’s,”
    they answered.
  cpu-NT: 'Intsityaa poñaakenari kireeki. ¿Ipaitama ashitarori iporo oshiyakaantainchari?
    ¿Ipaitama ashitarori ivairo eejatzi?” Ikantaiyini: “Irashi César.”'
  san-ASM: ইহ লিখিতা মূৰ্তিৰিযং নাম চ কস্য? তেঽৱদন্ কৈসৰস্য|
  tac-NT: '―''Emi bilé ralámuli, jeka o''tóbá bilé enomí. ''Lige bilé ralámuli yati
    ''yale bilé enomí chijtúligame bawérigame. ''Lige Esúsika rukele alué we''ká ralámuli:
    ―¿Chieri mo''ola ju ye mo''ó jena enomichi ajtígame? ''Lige ¿chieri rewalá ju
    napu chujkú jena? ''Lige alué ralámulika regá nejele: ―Aka aluéguru wa''lula gobierno
    enomí nareme.'
  eng-WEBPB: Show me a denarius. Whose image and inscription are on it?” They answered,
    “Caesar’s.”
  gfk-H: '@see-verse:LUK.020.023'
  viv-viv: '@see-verse:LUK.020.023'
  yao-yao: “Muunosye mbiya. Ni ŵausisye kuti ana ku meeso ku ni liina li lyacheni?”
    Nombewo ŵajanjile, “Ja mwenye jwa ku Loma.”
  tgp-tgp: “Ha vujangiau hin te selen hatea mata takis. Niniun hare nakerihi, ale
    sava uliuli nahai hinia?” Lara, “Non Supe nona mara Rome.”
  auc-NT: —Deënadio tiguitamö odömömïni aboedäni. Æcänö awinca baï yewæ̈monte badonte
    ï. Æcänö ëmöwo ante yewæ̈monte ongö, ante edæ apæ̈nemïni ëñëmoedäni. Äñongante,
    —Awënë Tetædo awinca baï yewæ̈monte badonte impa. Adocä ëmöwo ante yewæ̈monte
    ongö amönipa.
  kbc-NT: “Awii anikeenitiwa beexo romaanexe. Ame liwigo aniwoteloco ani beexo, codaa
    ame liboonaɡ̶adi ane diniditeloco ani beexo?” Odaa joɡ̶odi, “César.”
  bmh-bmh: '@see-verse:LUK.020.023'
  ctu-BL: 'Pʌsbeñon jini taq''uin. ¿Majqui i cha''an i yejtal yic''ot i ts''ijbal
    ti'' pam? che''en. Tsi'' jac''beyob: I cha''an César, che''ob.'
  meq-meq: '«Ehey bəzumeŋ ahaya kwar i suloy təday.» Ta bəzay ha kwar i suloy niye.
    A gwaɗatay: «Mandzəkit bo nakay ta məzele nakay faya na, i way?» Ta mbəɗay faya,
    tə gwaɗay: «I bəy i Roma.»'
  noa-H: Daai mʌrʌg p'atk'on chi dau daí jʌr deebat, mua pãrag jaauk'imgui hajim hanʌm.
    Maimua hau deebaawai hamag, —¿K'ai k'ĩirta k'ai t'ʌ̃r dʌ̈i hag gaai sĩ hajim hanʌm,
    pãrau hoowai? Magbaawai hamachdëu, —Romaam rey César k'ĩir k'abahab hajierram
    haajem, hich t'ʌ̃r dʌ̈i.
  alp-NT: “Imi riluke kepene kena seli pajake ete Au mina leke Au selue.” Eleki Itneu
    be, “Tamata oalalei me kepene matai mije sire? Kai sire eni nane?” Eleki esi ralake
    Yesuse be, “Kaisare enie.”
  san-VEL: iha likhitaa muurtiriya.m naama ca kasya? te.avadan kaisarasya|
  kbq-kbq: Naveri hinkena mago zagoa kaneno, iza amema'a megeno, na'ane hu'za anantera
    krente'naze? Higeno, zamagra Sisa amema'e hu'za hu'naze.
  kbh-kbh: '—Chë s̈matsquëcjná crocénana s̈minÿinÿenga ca; ¿ndabe jubiá chë crocenániñe
    yojtsemna, y nts̈amo muents̈e entsabemancá nda chca iuabaina ca? Y chënga tmojanjuá:
    —Césarbe jubiá; cha chca enduabaina ca.'
  ron-LSB: 'Arătați-mi un denar. A cui sunt chipul și inscripția de pe el?” Ei au
    răspuns: “A lui Cezar”.'
  pon-pon: 'Kajale don ia denar eu! Mom en ij o intin wet? Re japen potoan on: En
    nanmarki.'
  nhe-BL: 'Xinechnextilica se tomi ica tlen intlaxtlahuasquíaj nopa impuesto. ¿Ajqueya
    iixcopinca eltoc ipan ni tomi? Huan ¿ajqueya itoca ijcuilijtoc ipani? Huan inijuanti
    quinanquilijque: ―Iixcopinca huan itoca Tlanahuatijquetl César.'
  sps-sps: “Faatok Vanyo yam ta isen ta painy moni kainy foiny takis.” Ri mei mito
    na isen a painy moni. Ya rangats ratuari, “A nain e sei ana asangan e sei to aya
    ee, tana moni to?” Ri biny Towa ser tsue na ka, “E Sisa na aatouf.”
  wnc-wnc: “Mani sandu nae yeukngama kawa,” ngang yawan yeukngama kake, “Mani asanu
    weenaat gatu umanaau mamindane matakingga kaaing,” ngang yanikwaiwan, “Sisatane,”
    ngang yaking.
  bus-bus: 'À ↄↄ pì doo ↄdↄamɛ mà gwa. Dé mì wɛ̃zãn yɛ̀ kↄ̃n à tↄ́o? Aↄ̃ wèà la wà
    bè: Siza pↄ́mɛ.'
  gub-BL: — Pexak kar temetarer tàtà ma'e heruwà ihewe nehe, ty wà, i'i wanupe. A'e
    rupi wexak kar heruwà izupe wà. Upuranu wanehe. — Mo hagapaw 'aw temetarer rehe
    tuz a'e, mo her hehe tuz a'e, i'i wanupe.
  imo-imo: “Kou mongo te liko ondaio,” nimbelie enondo kelepa walipe pilipelie nimbei,
    “I kou mongomunga imbi kinye naringa kumbekere moromoya?” nimu.
  boj-boj: “Niŋgi meniŋ silali bei osorbiy.” Degsi minjrnaqa naŋgi meniŋ silali bei
    osi bosib osoryonab unsiqa minjrej, “Meniŋ silali quraq endi tamo yai aqa ulatamu
    ti ñam ti unu?” Onaqa naŋgi na minjeb, “Di Sisar aqa.”
  eng-DRA: Shew me a penny. Whose image and inscription hath it? They answering, said
    to him, Caesar’s.
  knf-knf: '« Nadiimanaan pataka. Kaara di in na katim ki in iwooŋ ţi pa? » Kë baŧeem
    aji : «*Ŧeŧar a. »'
  san-KHM: ឥហ លិខិតា មូត៌ិរិយំ នាម ច កស្យ? តេៜវទន៑ កៃសរស្យ។
  arn-NT: '—Pengelelmuchi kiñe denario pingechi moneda. ¿Iney am ñi ange adentuley
    ka iney ñi üy wirintukuley tüfa mew? Fey llowdunguy engün: —Tati emperador.'
  zas-NT: '―Gol balüü tijb cintabl lon. ¿Chu loj ca lojn chu tëë laj ca lojn? Badxiꞌ
    reeman laan, rëb reeman: ―Loj rey César ca lojn në lajman.'
  ken-NT: “Tɔ́ŋ ká mɛ ɛbhɔ́kɔ́ nkap.” Bátɔ́ŋ nɔ́kɔ́ yi abhɛ́p bhɔ bɛ, “Ntí ághá
    nɛ́ arɛ́? Nɛ nnyɛ́n chí ɛnɛn ághá?” Bákɛ́mɛ yi bɛ, “Chí ntí Sísa, Mfɔ Rom.
    Nɛ nnyɛ́n, chi ɛni.”
