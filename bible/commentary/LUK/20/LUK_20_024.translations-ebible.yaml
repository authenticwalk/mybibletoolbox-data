  lac-NT: 'Esej ten a taq''uin turiri'' ca'' in wirej. Caj u yesob ti'' Jesús. Jesús
    caj u ya''araj ti''ob: ―Mac jot''a''an u yochiri''? Ba'' quiri'' u c''aba'' ts''iba''an
    ti''? Raji''ob caj u ya''arob ti'': ―Ra'' u yochir u rey César, jot''a''an ich
    sʌc taq''uin.'
  xla-xla: “Na꞉ watle elo mani hale nati-iya,” diyo. Epame ya꞉ta mani hapo halemama
