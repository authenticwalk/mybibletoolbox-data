    ji¹wi¹? Ta¹hxai²hẽ¹la². Nxa²ha¹te¹ ĩ³wa²lũ³xain¹ti³an¹jau³kxai³lu¹: — Se²sa³jah¹la²
    a²yen³su² ha²kxai³ a²ĩ³lxi³su² ha²kxai³ te²la¹wi¹. Ain¹ta¹hxai²hẽ¹la².'
  eko-eko: '“Nkakitiiseleni nzurukhu apha. Ratarato eti vanzurukhu apha ti yaani?”
    Atthu khujipu yoori: “Ti ya Seezari!”'
  qxn-NT: '“Mä, juc gellayta ricätsiyämay. ¿Pipa reträtunwan shutintan caychö gellgashga
    caycan?” Tsaynam contestayargan: “Emperador Cesarpam.”'
  wol-2010: '«Wonleen ma posetu denariyon. Kan lañu ci def nataalam ak turam?» Ñu
    ne ko: «Sesaar.»'
  nss-nss: “Akapwaingani sombule pat hambut kisa kili yo na. Sombule pat aro, ara
    sumwoiwa hiyeh pe ngala hiyeh iripo aliy?”
  snc-snc: “Silva monina ta ḡovaḡa-ḡitagu! Mai tu dei iouiouna e dei arana?” Ḡia ḡevaḡa-veseto,
    ḡekirato, “Mai tu Kaisara laulauna e arana,” ḡetato.
  lgl-lgl: “Fatailia ga mae ta seleni fagu.” Ma talasi gera sakea mae te seleni fala,
    'i lia ka soilidida 'uri 'e, “'Uri'e ma lulula ite 'e 'i fofola seleni 'e? Ma
    ratala ite 'e lou?” Ma gera ka olisia 'uri 'e, “Walelitalona 'i Rom.”
  mmo-mmo: “Ham taato mone taakis ti be saangge le. Lati kanu osin haale lakaneep-anjo?”
  ncu-NT: ne̱ ɔ yɛ, “Mo̱nꞌ taa atanne̱ fufuri kigyi ne̱ kaa fo̱ siidii kudu‑o, ne̱
    mo̱ne̱ de mo̱ne̱ e̱ ka leŋpoo‑o baa a ŋ ke̱e̱.” Bamo̱ a taa baa‑ɔ, ne̱ oo bise
    bamo̱ fe̱yɛ, “Nsɛ fotoo na ke̱nyare̱ e̱ dɔŋ atanne̱‑ɔ se̱‑ɔ ne̱e̱?” Ne̱ bo̱ yɛ,
    “Owure Kaye̱saa lee ne̱e̱.”
  cni-NT: 'Poniajayenari iitsoqui piirequite. ¿Janica ishiavorotaqueri aca quirequiqui?
    ¿Janica ashitarori ivajiro isanquenataqueri? Yacanaqueri: —Iro ivoro ivincatsarite
    oromasati, aisati osanquenataca ivajiro: yora Sesari.'
  eng-WMB: Show me a denarius. Whose image and inscription are on it?” They answered,
    “Caesar’s.”
  zaw-NT: 'Baluii loä te xmeeltu. ¿Chucha yejc caj lojni, chucha laj caj lojni? Dxejc
    räjpreni: ―Xten César.'
  san-MAL: ഇഹ ലിഖിതാ മൂർതിരിയം നാമ ച കസ്യ? തേഽവദൻ കൈസരസ്യ|
  tam-TCV: “ஒரு வெள்ளிக்காசை எனக்குக் காட்டுங்கள். இந்த வெள்ளிக்காசிலே இருக்கும் உருவமும்,
    பொறிக்கப்பட்ட எழுத்துக்களும் யாருடையவை?” என்று கேட்டார். அவர்கள், “பேரரசன் சீசருடையது”
    என்று பதிலளித்தார்கள்.
  mit-NT: 'Dacuní‑nsià yùhù iin dìhùn cundehí. Bueno, vichi cachì‑nsia xìˊ ana dìnúù‑xí,
    te ana dìquívì‑xí itúú ìcà dìhùn yohó. Te nì cachi‑nè: ―Divi rey cahnú César.'
  ceb-ULB: “Ipakita kanako ang denaryo. Kang kinsang dagway ug ngalan ang nahisulat
    niini?” Sila miingon, “kang Cesar.”
  ces-LB: '„Podejte mi peníz! Čí obraz a jméno jsou na něm vyraženy?“ Odpověděli:
    „Císaře.“'
  mkn-mkn: “Coba kasi tunju sang Beta doi perak satu dolo.” Ju dong kasi tunju itu
    doi sang Dia. Ais Dia tanya bilang, “Ini, sapa pung gambar ni? Deng ini, sapa
    pung nama?” Dong manyao bilang, “Itu raja bésar, keser.”
  nce-nce: “Sobo jowa baliti bome ehitëna, hwi nanoglëme.” Na bu baliti mëtëhitla.
    Na Jisas këbëme hwi tlome na takune tlome, “Ebë amtëtomba yalëbë lëbetlene, na
    yalëbë weniji lëbetlene?” Na këme megali motlola, “Ebë Sisarbëyo.”
  pol-UBG: 'Pokażcie mi grosz. Czyj nosi wizerunek i napis? I odpowiedzieli: Cesarza.'
  qxh-NT: '«Jillayniquita mä, ricachimay. Jillayćhu, ¿pipa liträtuntaj caycan? ¿Pipa
    jutintaj isquirbiraycan?» Tapuptin, paycuna niran: «Mandaj Césarpa.»'
  nwi-nwi: Kɨni mɨni-pən tuk əriə mə, “Havən-ru mhawəh mane kɨrik mhauə pəh yakəm.
    ?Mə nanmɨ pa raməmɨr-pən aikɨn? ?Mɨne nhag pa?”
  kmo-kmo: '“Ya pochin ana na mukuchi.” Mukuchirek eecha woher: “Namey misoma diika
    tawa? Namey hi diika tawa?”'
  agr-agr: 'Iwaintugkakjua makichik kuichik. ¿Yana niimé dakumkaya daajish agagbauwaita?
    Tama dita aiinak: —Anka Roma apuji dakumkamui tuidau.'
  kyc-kyc: Kana mone mende namba lasaka pipwape. Kana dokona wambu ayemba pukusi petamo,
    pii pyasi opetae palamo dolapo apinya? leya. Nakamame lao Sisana leyami.
  urd-GVU: ”مجھے چاندی کا ایک رومی سِکہ دکھاؤ۔ کس کی صورت اور نام اِس پر کندہ ہے؟“
    اُنہوں نے جواب دیا، ”شہنشاہ کا۔“
  yre-NT: '«''Ka ''ta ''lein ''wlɛ ''tʋ -a ''mɛn -e ''an yɩ! -Tɩ -wulo -fodo nɛn ''gʋ?
    Ɛn -tɩ ''tɔ ''crɛn nɛn ''gʋ?» O ''nan -yrɛ ''nan: «Rɔm ''nɔn ''le mingɔnnɛn Seza
    nɛn.»'
  fuh-BKF: '—Kollee kam mbuuɗu cardi! Natal moy e innde moy woni ɗo? Ɓe mbi''i: —Kaananke
    Roma!'
  arl-NT: '—Cua niquitiri quia cumanee. ¿Niooriuhuaj? ¿Cana naaquiti nocuani? ¿Cana
    sesate nocua naajiotasanoni? Jesu riucuatureeri: —Cunocuaja canaa sequesano Roma
    tiacajinia quijia jiyaniijia César naaqui, na sesajuhuaj.'
  ziw-ziw: “Nilagisani ivyo hela iyo ili, nauza iyo isula ne chapa ni yayuhi?” Niyo
    wamhitula, “Niya Mkulu ywa Chilumi”
  grc-TR: Ἐπιδείξατέ μοι δηνάριον· τίνος ἔχει εἰκόνα καὶ ἐπιγραφήν; Ἀποκριθέντες δὲ
    εἶπον, Καίσαρος.
  nag-nag: “Moike etu denarius dikha bhi. Kun laga chehera aru kotha ta te likha ase?”
    Titia taikhan koise, “Caesar laga.”
  eng-OEBCW: ‘Show me a coin. Whose head and title are on it?’
  knj-NT: Tx'ox wej junoj ch'en tumin tu' wil an. ¿Mac txequel jun ey oc yechel sat
    yin ch'en ti'? ¿Mac txequel jun tz'ibebil oc sbi yin ch'en ti'? ẍi Jesús tet eb.
    —Yechel sat naj yaaw a Roma yetoj c'al sbi naj, ẍi eb.
  deu-1912: 'Zeiget mir den Groschen! Wes Bild und Überschrift hat er? Sie antworteten
    und sprachen: Des Kaisers.'
  san-PUN: ਇਹ ਲਿਖਿਤਾ ਮੂਰ੍ਤਿਰਿਯੰ ਨਾਮ ਚ ਕਸ੍ਯ? ਤੇ(ਅ)ਵਦਨ੍ ਕੈਸਰਸ੍ਯ|
  nob-LB: ”Vis meg en romersk mynt. Hvem sitt bilde er det på den, og hvem sin signatur
    står under?” ”Keiseren”, svarte de.
  ntj-ntj: Palunyalu-tjananya watjarnu, “Kati-rniya tjimarri pala payipungkupayinya.
    Nyangka-rna nyawa.” Nyangka-ya mularrpartu katingu nintirnu. Nyangka nyakulalpi
    tjapirnu, “Nganaku yiiku puru yini ngarala?” Nyangka-ya watjarnu, “Puurrpa Ruumala
    nyinapayiku.”
  sxb-NT: “Mundageko isendi eria edinaari. Kino ne ekiiruuzia ekia anu? Kandi rino
    ne eriina eria anu?” Waamuirania watino, “*Kaisaari.”
  nhu-NT: “Ben kɛ eto bô danali mwaaŋ ɛ́ me en'yɛn.” Ɛ bó to dvú ɛ wvú bife lɛ, “Ɛkolɛ
    kin kè nu yî dvú le nu ke yɛɛ le, ɛ diee din nu di yɛɛ le?” Ɛ bó tfuse lɛ, “Ɛ̀
    nu ke Kaysa le, ɛ diee nu kɛ tɛn diew.”
  row-row: “Mitudꞌu doi fulaꞌ sa dꞌei, fo Au mete sobꞌa e.” Boe ma ara ratudꞌu dꞌoiꞌ
    neu E. Boe ma natane nae, “Ia, seka nggambar na? ma ia, seka naran?” Ara rata
    rae, “Naa mane monae Keser a.”
  msy-msy: '@see-verse:LUK.020.023'
  agg-agg: '@see-verse:LUK.020.023'
  ptp-ptp: “Xam hɨlung mone ti mɨ a xê. Letya kɨnu yuu lê wê yêp lec mone ga?” Om
    he nêl ên nêbê, “Sisa kɨnu yuu lê.”
  nak-nak: “Abiagu isa somai e kina, eau ge hiloa.” Egite goio abiale Iesus e kina
    isasa mai ale eia masagea, tio eia goio tahiti egiteu mago “Omai te kinae, amuto
    hilo la halulule ere, me la isale ere tai egite kekesia omai ovolale?”
  ron-LUDARI: '“Rătăcăm kovanica d arđint ku karje s platjaštje porezu. Alu činje
    je slikaja š alu činje lumje p ja?” Jej aodgovorit: “Alu caruluj.”'
  lbb-lbb: “Mulor asangan iau ana ta mani. A manar pa tumtumus ne onoi an esi?” Pa
    la kelesi mang, “Anun a Sisar.”
  kan-2017: ಅವರಿಗೆ, “ನನಗೆ ಒಂದು ಬೆಳ್ಳಿನಾಣ್ಯವನ್ನು ತೋರಿಸಿರಿ. ಇದರಲ್ಲಿ ಯಾರ ತಲೆ ಹಾಗು ಮುದ್ರೆಯದೆ?”
    ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಅವರು, “ಕೈಸರನದು” ಅಂದರು.
  cso-NT: 'Hɨ́e¹ náh² cáun² *cú¹tiáu² neh²¹. ¿Hin² mɨ³ ñí¹ tá²láɨ¹ ñí¹ lá², hi³ hin²
    hi³ jmáɨ² tón³² lá² siáh³? Jáun² né³, tsá² hí³ ca³ngáɨ³: ―Quioh²¹ tsá² cuá¹lɨ́n³
    hí³ mɨ³chí¹ bíh¹ nɨ³².'
  ena-ena: Iasaŋ anɨm hɨlɨcɨ huban saŋ igulalaŋ agɨladɨ mu abalamɨlaŋ igɨlɨŋ uami.
    Ani dɨ hadalɨ agaŋ anɨm hɨlɨcɨ agadɨ hɨvɨ hɨnidi uami. Ani dɨ ibi agaŋ anɨm hɨlɨcɨ
    agadɨ hɨvɨ hɨnidi uami. Lɨci nudɨ abavɨmi. Lom haiabɨla hɨsɨŋ agɨladɨ manɨgali
    agadɨ hadalɨ daŋ ibi daŋ hɨniavadi uavɨmi.
  nbq-nbq: “Yoparip mbusi ambi enukneres,” yugirigya lagagimu, wogugu lagagwama, it
    yugirigya dugwit, “Sa elese ovagak ogarek inis dirup mbalek helagwi?”
  tgo-tgo: “Hu wo vatomwe mani gethɨra e ghino. Thela ŋgaliŋgaliya na idaya e vwataeke?”
    Thɨ gonjoghawe, thɨŋa “Sisa.”
  yap-yap: “Mu daged ba salpiy ni silber ngog. Mini’ e ya’an owchen nge fithingan
    e ba’aray riy?” Miyad fulweg ni lungurad, “I Emperor.”
  mop-NT: —Ye'e ten a taq'uini. ¿Mac aj ich a que'en tuwichi? ¿Mac ti'i a c'aba' a
    que'en te'iji?— cu t'an ti'ijoo'. —Ti'i a reye,— cu t'anoo' ti'i.
  tet-tet: “Hatudu kokon osan murak tomak ida baa haꞌu lai.” Hotu sia natudu osan
    baa. Yesus simu nola nodi leno diꞌa-diꞌak, hotu nusu baa sia naꞌak, “Neꞌe, see
    niakaan oin? Neꞌe, see niakaan naran?” Sia nataa naꞌak, “Nia, Keser, mak liurai
    Roma.”
  hlt-MCSB: “Denari pakhat te kai n'tueng uh lah, u kah muei neh ming lae aka om,”
    a ti nah hatah, “Kaisar kah,” a ti uh.
  xtd-NT: '—Dandeꞌa ñaꞌa tvini roma. ¿Jundu nuu ndenee nuu tvini yaꞌa? ¿Jundu dɨu
    ndenee? Ka xiaꞌan‑s: —Nuu César. Dɨu César.'
  mdy-ETH: «ሂንዳ ታና ሚኢሾ ዻውዋቴ፤ ሃኖ ሚኢሾይዳ ዓኣ ዓውካሮና ፃኣፒንቴ ሱንፆና ዖኦሮዳይ?» ጋዓዛ፥ ዔያታ፦ «ሮሜ ካኣቲሲኬ»
    ጌዔኔ።
  spl-spl: “Kât nanŋe âlâ mem nihiŋetâ ekbe.” Yawu sâop. Yawu sâmu waŋetâ mem tiripyongom
    yuwu sâop. “Kât nanŋe yu ekŋet. Âlâhât towat kât nanŋe yuân tap? Me âlâhât kutŋe
    tap?” Sâmu sâwi. “Roma lok patonenŋe, kutŋe Sisa, yakâ.”
  usp-NT: 'C''uttakneca'' chinwch jun pwak. ¿Nenc''u quiek jcayb''al ri wi'' chiwch
    ri y nen quiek jb''ij ri tz''ib''al chiwch ri? xche'' rechak. Rechak xijtak re
    Kakaj Jesús: Rechi'' César, xche''tak re.'
  zav-NT: '―Ḻe''e gwlo''i nada'' to xmechlen''. ¿No diboj c̱hein'' da'' laogüen''
    na'' no lein'' nyoɉ laogüen''? Nach gwse''ene'': ―C̱he Rei Sesar na''anə''.'
  sgz-sgz: “Gam kip tekesi pirán tabal inak mákái. Sinih á tantanián má ngisán á minái
    di le on?” Má di kos Iesu ngo, “Ái Kaisar.”
  kek-NT: 'C''ut junak li tumin chicuu. ¿Ani aj e li jalam u̱ch li cuan chiru? Ut,
    ¿ani aj c''aba'' li tz''i̱banbil chiru? chan. Eb a''an que''chak''oc ut que''xye:
    —Re li acuabej.'
  blz-NT: “Pipiile'kon na Ingku' sa'angu' doi' dinar. Gambar tia ngaan ni ime ini'i?”
    Ia simbati i raaya'a taena, “Gambar tia ngaanna Kaisar!”
  poe-NT: 'Tjákonará ijnko tí chichaon méhe̱. ¿Nkexro tí tsíkꞌaxrjexín tjenkáni tí
    chichaon i la ko nkexro ihni̱é chónta méhe̱? ―ichro chꞌán. Ntá kjuáte̱he sín kíxin:
    ―Tí chꞌín tꞌe̱to̱an mé tjenkáni chꞌán ―ichro sín.'
  san-TAM: இஹ லிகி²தா மூர்திரியம்ʼ நாம ச கஸ்ய? தே(அ)வத³ந் கைஸரஸ்ய|
  cof-NT: '—Inpuesto cuwanun calaca lachi quirawolaquede! tinue. Aman calaca quirawonan,
    calaca quirato itsantinue: —¿In calabi mochi misu, mochi mumun chun? tinue. Junni
    Jesús tsantinan, yalari Ya romano miyachi joe latinue.'
  srm-NT: '“Un tja wan kpëngëlë möni ko i si.” Hën de tei wan möni hën de tja ko dëën.
    Hën a hakisi de taa: “Wë ambë fesi dë a di möni? Un në un si dë sikifisikifi nëën?”
    Hën de taa: “Wë di u di Gaan Könu.”'
  qvs-NT: '—¿Pipa uyantatí kawankichi kay kullkipi? ¿Pipa shutintatí kawankichi? Chashna
    Jesus tapuptinkuna chay runakunaka willarkansapa: —Sinchi romano kamachikuk Sesarpa
    uyanta shutinta kawanisapa.'
  zca-NT: 'Gulo'' go tu pes, par ne be xmod nake. No bineu, ¿cho nikë loi, mbaino
    cho lë kinui? Orze'' nzhab bixa'': ―César nikë loi.'
  cbc-NT: '—Jaʉ, yʉre joñijate moneda tiire —na ĩñupʉ̃. Bairo na canunirõ, na ĩñupʉ̃:
    —¿Noa riapé to tusayati ti tii moneda tiiacapʉre? Tunu bairoa, ¿noa wãme woaturique
    to tusayati? —na ĩ jẽniñañupʉ̃ Jesús. Bairo cʉ̃ caĩrõ, na pʉame ĩñuparã: —Emperador,
    quetiupaʉ ya wãme, bairi tunu, cʉ̃ riapé tusaya ti tii moneda tiiacapʉre —qũĩñuparã.'
  qxo-NT: '“Mä, juc gellëta apamur ricatsiyämay” nir. Tsaynam ricaycatsiyaptinna nirgan:
    “Cay gellëchöga ¿pipa reträtuntä caycan? ¿Pipa jutintä caychö gellgaraycan?” Niptinnam
    paycuna niyargan: “Romachö mandamagnintsic emperadorpam” nir.'
  mox-mox: “Mane taha omiei eda ʼitei.” ʼInega ineia ta Ieisu vonedia, “Ona vonegu
    baʼe toga ʼayeʼayewana ta maʼoda ana wawa mane nana ʼinaya?”
  kew-kew: mone meda ni mea waatapa. Go mone madaa pia piksa-para bi lapore aapina
    yapae?
  dww-dww: “Sirin koi kataigu! Aitau noḡona be isanama sirin bogane ta kenakena?”
    Be taudi a paribeena, “Sisa noḡonama be isanama ta kenakenana.”
  nif-nif: “Mɨnem kwandai satnin no daut namɨt!” Eumbi daulɨmɨum kañbi enɨ-kañguk,
    “Ama walan gɨt koi kundit wolok patak wɨn nindoñ?” Eumbi tambane “Sisaloñ” nɨñgɨlɨñ.
  twi-ASANTE: “Momma me sika. Hwan mfoni ne din na ɛwɔ so yi?” Wɔbuaa no sɛ, “Ɛyɛ
    Kaesare dea.”
  aoj-aoj: “Ipaꞌ pihimbaꞌme anin moni ma ataꞌ itilin. Ambal laloma agol isimba sagaili
    amisi?” Eaꞌ maꞌi, “Isimba gavman dembinai Sisari.”
  cbv-cbv: —Dinero jʉ́dʉdih weemdíh ñi jʉ́ʉtʉ́. ¿Caán jʉ́dʉdih deíh móot, deíh wʉ̃t
    tigaá ã jʉm? ãt niijíp wʉt jĩ. —Césaríh móot, ã́ih wʉ̃tbʉt ã jʉmna caá, ĩt niíj
    jepahap wʉt jĩ.
  taw-taw: Mani takis ñɨbal anɨb ak, olap yɨp dɨñem nɨgin agak. Agek dɨñel nɨŋɨd,
    anɨb agak, Mani bak ak, an jomulɨk ak sek, yɨb ak sek mɨdeb agak? Agek agɨlak,
    Lom gapman bɨnonɨm mɨdeb agɨlak.
  jic-NT: '—T''emel c''a pjaní way nca''á ma ''e. ¿Pjacj wola t''emel wola po''ó já''asa?
    ¿Tsjan ló t''emel po''o tapac? —tjevele jupj. Yupj tjowelepj: —Jepa romano jupj.'
  zap-NT: 'Guluu te med lo noo. ¿Txu lo wa no txu la wa ka lo we? Wke men re men:
    ―Lo rrey-Roma we no le la rrey-Roma we.'
  wer-wer: “Mon kël nent koirak neneë. Könre yapin epot talëpëët?” Pël maan pit epël
    mëëa. “Sisaëët.”
  ipi-ipi: '@see-verse:LUK.020.023'
  qul-NT: '—Apamuwaychis uj kolketa khawanaypaj. ¿Pipaj uyantaj, pipaj sutintaj cay
    kolkepi escribiska cachcan? Contestarkancu: —Gobernaj Cesarpajta —nispa.'
  urw-urw: “Kegeam güre abataryane. Baba kiangeanim tugu yanim tugu kegeam gam büreaga
    baba wonib?” Bangar wagen, “Sisarb.”
  rmy-GURBET: '“Sikaven manđe jekh srebrno parava savasa poćinen o porezi. Kaso muj
    si kate ke pare thaj kaso alav?” Von phende: “E caroso.”'
  ter-NT: '—Yamínanunoe póhuti pe''u tiûketi. Kutí''ikopo itukôa nône yoko îha ovâ
    ra tiûketike? —koéne ne Jesus. Ina yumopâhiko: —Sêza.'
  bmr-NT: 'Eneecata uco saje nɨhɨbajetɨ mɨhɨfusu. ¿Nacu mɨɨjoho ɨme jana jino, jino
    imomo acaatɨnɨcɨnɨno icano? Jaanegui diito nuuhi: Aivojɨɨbo Cesarno, noomoro.'
  fuf-fuf: '«Hollee lan *dinaruuru. Ko nandolla hombo e bindi hombo woni e mayru?»
    Ɓe jaabii: «Ko lanɗo mawɗo Roomu on.»'
  mwc-mwc: “Silver coin kesana koi beyiku ana kinani.” Ba si beyei i kinani wai, i
    wona, “Kotoi gubana, ba kana waba niko coin tepanai?”
  bhl-bhl: '“Yu tum win mak kuluko, tum win em dim em kiskiw dukusiliw be atemeko,
    ‘Kanem kiskiw so, wiin so, bosiliw a?’, nangeko, bokonemina!”, yangse kale. Yangei,
    i yan weng bokolewomeliw: “Ulom em emisik kamok fian etaka!”, dangsiliw kale.'
  ons-ons: “Ŋine wesi yewa mane ma sari sikannanikei.” Yesuŋo wesi ea ka more qesononge,
    “Oŋa oŋa wesi solaino iwa so eŋet iwa maŋane?” Eŋe rakoi, “Kepe ware ware suaine,
    Sisa eŋane!”
  con-NTPO: '—Corifin''dima ñanga canjaenjan. ¿Majambe tsove, majambe tevaen''cho
    tsu vaja? Tise''paja su''fa: —Na''su Césarmbe.'
  ghs-ghs: Hiiremi oma sarara teeke noke moitemi hee, Apeho gisigisi ma qetaqeta oho
    samata biranatemi nike moorai.
  peg-peg: “ଇବେ ଇନେର୍‌ ଟାକାଂ ପୁତ୍‌ଡ଼ା ଆରି ତର୍‌ ମାନାତ୍‌ ?” “ହେୱାର୍‌ ଇଚାର୍‌ କାଇସର୍‌ତି
    ।”
  txu-NT: —Goja amrẽ ngônhponho pi'ôk kaprĩwão tẽ ba omũ, ane. Nhym kam ar kum o tẽn
    kungã. Nhym kam arkum kubẽ ne arkum, —Mỳj me'õ ne 'ã karõja? Ne mỳj me'õ ne 'ã
    idji jêtja? Nhym ar kum, —E kum bep Xedja karõ, ane.
  eng-WEBU: Show me a denarius. Whose image and inscription are on it?” They answered,
    “Caesar’s.”
  gnw-NT: Peru cheve penti corepoti taecha —jei—. ¿Quía jova íã pa cua? ¿Quía jee
    pa cua uyecuatía oĩ vae? —jei. —Cua César imbae co —jei reta.
  mux-mux: “⸤Ku-takis tolemele⸥ ku-mong te na liiku ora sai.” ⸤nimba kene eninindu
    kelepa walsipa piliipa kene nimba mele:⸥ “Ku-moni ilinga naenga kumbi-kerale kene
    bili kene molemúye?” nirim.
  maj-NT: '—Ta̱kúnú nku to̱on denari̱o̱. ¿Yá xi ts''e̱ sénni̱stjii̱n ko̱ j''áín xi
    tjít''aha̱ to̱oi̱n? B''a̱ kitsú jóo̱: —Ts''e̱ nda̱ títjun Cesa̱r.'
  bkq-NT: '— Moeda enetaungâ — kely. Moeda nhadylymo. Jesusram adapâigueolymo myani:
    — Ânguy emydy ekudoka xirâ wogonro? Ânguy ezedy iwâgâ iweniby warâ? — kely. Aituo
    in-hogulymo: — Roma donro kywymâry César emydy, ezedy warâ — kelymo.'
  kue-kue: “Ene moni silva suwarata i na ombuno diyo, ira kuiya ya kangiye tembe pame?”
  cot-NT: '—Iintsijate pamaquenarija apamentaquiro tenario, nameneritate. ¿Taa ipajita
    iricatica ivaantorijiqueca? ¿Taaquea ashintaro ivajiro tioncanquitsica? Icantiriquea:
    —Iriguenti majirontatsica Sesa.'
  bnp-bnp: “Mu vakasiria nau tara moni. A hanune rei, a rane rei i tabuli vona?” Ri
    ta maea ria, “A hanune Kaiser, a rane Kaiser i tabuli vona.”
  apn-NT: '—E mẽ atõ anhõ kàxpore htỳxre japêr nẽ inhmã hõ gõ pa omu. Anẽ. Hãmri nhũm
    mẽ kãm ja gõ nhũm kupy nẽ omu nẽ kànhmã mẽ kãm kupẽ nẽ mẽ kãm: —E mẽhõ nhĩxi nẽ
    mẽhõ karõ na ja hã? Anẽ. Hãmri nhũm mẽ kãm: —Pahi Sesti karõ nẽ hixi na hã kênã.
    Anẽ.'
  ctp-NT: Kwaꞌu wan ska tñi plata ꞌñaǎn. Bra kanꞌ ngwaꞌu neꞌ tñi plata kanꞌ ꞌin yu.
    ―¿Ti nkwin lka nu ngaꞌan loo tñi re a? ¿Ti lka nin nu ndukwa lo tñi re a? ―ndukwin
    Jesús ꞌin neꞌ kwiñi kanꞌ bra kanꞌ.
  bre-BRG: 'Diskouezit din un diner. Eus piv eo ar skeud hag ar skrid-mañ? Int a respontas:
    Eus Kezar.'
  opm-opm: Wa. Gin gur mani tan tit dar pitap teinong matina potporhan ihir arpin
    dar pitap teinong deingopari. Pitap teinong matperhan oh Gin mani mohnong wamtina.
    Wamara rumkin moh nihohe rumkin pathe. Winhe nihohe win pathe. Gin gur wamara
    ritina pongopri.
  bvr-bvr: “Marrka ngunabu-gurdagurdarra mun-gata rrupiya mun-mama jilpa (silver)
    mu-maya. Mun-guna ana-nga an-mawunga? Rrapa an-guna an-nelangga ana-nga?” Birripa
    aburr-yinagata, “An-narda Jija (Caesar) an-gata Rowm a-nirra bunggawa.”
  wal-wal: Issi santtimiyaa tana bessite; ha santtimiyaa bolli de7iya merainne sunttai
    oogee?” yaagidi eta oichchiis. Oichchin, eti zaaridi, “Roome biittaa Kawuwaa Qeesaaraagaa”
    yaagidosona.
  shj-shj: “Doguning dinarsä Romaniny tagä. Läpäning ligidä xänang na agä xänang gärekärejesuno
    tä ongeneng?” Na sängadeccä täma ka, “Näkä Kaysarang.”
  zad-NT: '―Ḻi wli''shkayi nad'' to mech. ¿Nora cho''alawin na'' no leyin da''n? Na''
    che''gake''ne'': ―C̱he Césaran'', beena'' chṉabia'' Rómana''.'
  kmg-kmg: “Ŋoŋe siliwa moneŋ moc bâfuarâ nowatupie honepe, ira more hawari â qâreŋ
    fokac?” Eme jaŋe mumbiŋ, “Roma ŋicwofuŋte.”
  aso-aso: 'Lingine moni ma di igi nelebizilo. Me moniloꞌ eveneliꞌmi golo velesi gulivesi
    neineꞌ nene zahi golo velesi gulivesi neive lo lo-ngedavo ingine tiꞌ li laniꞌ:
    Kaesaleꞌ ma ve laniꞌ.'
  uli-uli: “Ha kewar ngalyey sefaes faesol salpiy kowe silver. Yongol itey ngo idel
    itey mele ye mel uwol?” Ngo ir resa sor bo, “Llulupal Aam we.”
  nin-NT: “Tsarr ingga dinarri uyirr, a charr ashishi ka unggonggo, ni isa inggonggo
    na ku?” Aba da di, “Uttu Kayisa.”
  tgk-tgk: «Ба Ман динореро нишон диҳед. Дар он акс ва номи кӣ аст?» «Император»,
    — ҷавоб доданд онҳо.
  acu-NT: 'Watska, kuik inaktursataram, —timiayi. Tura inaktusam Jesús chicharak:
    —¿Jusha yana yapiya nakumkamuita? ¿Tura yana naariya aarmawita? —timiayi. Tu iniam
    ainak: —Apu Césarnawaitai, —tiarmiayi.'
  cak-WNT: 'Tic''utu'' c''a pe jun puek, xcha''. Y ri Jesús xuc''utuj c''a: ¿Achoj
    ruwachbel la''? ¿Y achoj rubi'' chuka'' la c''o chuwech la puek? xcha'' chique.
    Y riye'' xquibij chare: Riche (rixin) ri César, xecha''.'
  ebk-ebk: “Ud-a, omepaila kayu kan ha-un as usa ay silsilyu. Ngachana nan nakin lupa
    ya nakin ngachan as na?” “Hi Emperador,” ensongfiatcha.
  spa-PDDPT: 'Muéstrenme un denario. ¿De quién es la imagen y la inscripción? Ellos
    respondieron: De César.'
  tke-tke: “Mugoonihe korowa ya gwingwi emohi. Kove elivo sa wani? Ki ndina nilebiwevo
    tha wani?”
  ruf-ruf: “Nilanguseni isendi. Ina uhanga wa nani na taghwa lya nani?” Wamwidika,
    “Wa imndewa Kaisari.”
  gun-gun: '— Pexa uka ha''vy xevy peteĩ hatã''i va''e. Mava''e ra''angaa ha''e mava''e
    rery ha''vy oĩ? Aipoe''i okuapy: — César mba''e ri. Ha''e ramo Jesus aipoe''i
    ha''e kuery pe:'
  agu-BL: 'Chichaj tzaju'' jun pwok swetz. Wile'' cu''n yi wutz. Yi je''n stz''amol
    yi pwok nintzun jak i'' scyetz: —¿Na'' taw yi teblal yi at te pwoke''j? ¿Ej nin
    na'' taw yi bi''aj yi banij swutz? —stzun Jesús scyetz. —Tetz César yi wi''tz
    kareyil, —che''ch tzun bantz.'
  isn-isn: Ndagele edinali. Sula ang'wa nyenyu ekole migulya akwa? Ekalunga, ''Ang'wa
    Kaisali.''
  ilo-ULB: “Mangiparangkayo kaniak iti denario. Siasino ti akin ladawan ken akinnagan
    iti daytoy?” “Ni Cesar,” insungbatda.
  pir-NT: '—‍Yojopʉre niñeru cjoere pʉhtoare wapa yeati cjoere ne cãhtaya. Ti cjoere
    ihñaʉhna, niahye. Ti cjoere tiquina ne wihigʉ̃ ihñano ohõ saha niahye Jesu: —‍¿Noa
    boro queoye wahñajari ahri cjoere? ¿Noa boro wame wahñajari? niahye Jesu tiquinare.
    —‍César, masa ijipihtiyequina pʉhtoro queoye, tiquiro wame gʉ̃hʉ wahñare, ni yʉhtiahye
    tiquina.'
  anv-NT: “Chwɔ́ge me ne sére ama. Áchwɔ́gé ne ji, agií ɛbwɔ́ aké, Mekpo wá
    na ne mabɔ waá na ásamé né ŋka ɛyi?” Áké ne Jisɔs, “Ɛ́lé mekpo mfwa Rom
    ne mabɔ mií.”
  sab-NT: '—Ba igi kete chage gaite gwagegda. Kwian igi ketu Jesuge gire Jesu geru
    kadu amage: —¿Chema oña kle gbaba igi ai giti? ¿Kaire chema kalla kle gbaba igi
    ai giti? Kwian jaindunga: —Kwian oña e chugagwalla kweri nga Romamu kada César,
    kaire ama kalla kle gbaba igi e giti.'
  tmd-tmd: “Rɨg takis nölöi aku i nɨ pɨ yabuŋ nugunö,” röŋa. Jisas aliö rɨmɨn, pɨ
    yabum nugwön yadöŋa, “Rɨg höñ aku, yönɨm inöma mɨd? Kai kɨtim aku, yönɨm iba mɨd?”
    röŋa. Jisas aliö rɨmɨn, yadmä, “Sisa inöm nuŋ aku mɨdɨm, ib nuŋwa mɨdö,” rɨmä.
  acr-NNT: 'Kꞌutu pe alaq chwe juna meyo re kaꞌan tojonik rukꞌ. ¿China re wa kꞌaxwach
    y china re wa bꞌiꞌaj kꞌo chwach wa meyo? —xchaꞌ. Rike xkikꞌul uwach: —Re ri nimalaj
    taqanel re Roma —xechaꞌ.'
  kpg-kpg: “Gaamai tei bahihadu silber. Di ada mo di ingoo ni ooi aanei i hongo di maa?”
    Digaula ga helekai, “Ni di king o Rome.”
  taj-taj: '@see-verse:LUK.020.023'
  avt-avt: Yi eiteikno pewek kei kiutɨp. Hɨmɨn metike niuk me keimɨn im em?” Hɨr newenhi,
    “Mɨtɨk iuwe Sisa kerek naanmɨpre mɨt ne Rom ek.”
  cbk-cbk: “Dale mira conmigo dies cen. Na, di quien cara y di quien nombre estampao
    aqui?” Ya habla sila, “Del Rey Cesar.”
  uig-ARA: 'ماڭا بىر كۈمۈش دىنار كۆرسىتىڭلار. بۇنىڭ ئۈستىدىكى سۈرەت ۋە نام-ئىسىم كىمنىڭ؟
    ــ دېدى. ئۇلار ئۇنىڭغا: قەيسەرنىڭكى، ــ دېدى.'
  tuf-tuf: '—Raya as quin ehcuwi, aját wahitín acu, wajacro. Ray ehcwayat, Jesusat
    eyin quin táyojocro: —Baat ítitan, ¿raya cuitar rehr ajc cuihsuyi? ¿Rehr aquir
    chacyi? wajacro. Eyta táyoyat éyinat wajacro: —Romano gobierno cara aquir chájacro.
    Ey ajc cuihsujacro, wajacro.'
  abx-abx: “Pakulawu-bi daw ako adda dinari diplata.” Mangno amatilaw iya, “Say nan
    tawa' bayhon pati' aron maka'anna' nan anan?”
  mco-NT: 'Yaj''ijxcɨch tüg meeñ. ¿Pɨn y''ahuɨnax etz pɨn yxɨɨ mimb ma jada meeñ?
    Chi ajcxy y''adzooy: ―Yɨ César.'
  bsp-bsp: «Nəmentər’im pəsam gbəleŋ bin. Kəro ka ana kəyi pəsam papɔkɔ-ɛ, kɔ tewe
    ta wəkayi?» Kɔ ŋaloku, «Wəbɛ wəka Rom.»
  kqf-kqf: “Te manena koi lovegu. Aiyai isana bi aluwina manenemo?” Tedi ena giu ai
    munena gado, “Sisa.”
  cpb-NT: 'Janjaatya poñaayenari koriki. ¿Iitaka ashitawori ipoo oshiyakaawentainchari?
    ¿Iitaka ashitawori iwairo eejatzi?” Ikantaiyini: “Rashi César.”'
  aon-aon: '@see-verse:LUK.020.023'
  hus-NT-2005: 'Ti kin óltsi jún i patʼál tumín. ¿Jitaꞌ jáꞌ in wal xi jechéꞌ kʼwajat
    chʼilbadh ban tumín ani jitaꞌ in bij xi jechéꞌ kʼwajat dhutsadh? Tókʼontsik enchéꞌ:
    ―An lej pulek takʼix romano.'
  mig-NT: 'Stá''a̱n xu̱''ún jián ná ndé''é‑rí. Ndé cha̱a kúu cha̱a ncháá nuu̱ yá''a,
    jíín tú''un yóso yá''a. Achí‑ya̱. Te ni̱ kaka''a̱n‑de: César kúu, áchí‑de.'
  bps-bps: “Fiteyu deg satu filak i galyu bayad buhis di banwe Roma. Simto kè baweh
    na dagit i gkah di filak ani?” Na manla, “Ku Sisar.”
  mbs-mbs: “Pekitai niyo kanak se kwarta ipegbayad niyo te mihoras. Sinu lay bawa
    se insawol kidoen? Sinu lay ngadan se insolat kidoen?” Timaba dan, “Selotan te
    Roma.”
  tof-tof: “Darrü silba mani küp kürü kóbó kómtyenam. Ini mani küpdü ia noan obzek
    akó ngiamli?” I bóktan we yalkomólóp wagó, “Sisan.”
  cme-NT: '«Hãa-miŋ warbelle mi ne.» Baa hã-yo warbelle‑i. Wuɔ yuu-ba wuɔ: «Ba ciɛ
    hai yuŋgu‑i diɛ?» Baa cira: «Ba ciɛ Oromɛ ba jãmatigi yuŋgu.» Wuɔ tiraa yuu-ba
    wuɔ: «Ba nyɛgãaŋ hai yerre‑i diɛ?» Baa cira: «Ba nyɛgãaŋ Oromɛ ba jãmatigi
    yerre‑i diɛ.»'
  sus-sus: «Wo gbeti kɔbiri kole masen n bɛ. Nde xili nun misaali na a ma?» E naxa
    a yaabi, «Rɔma Mangɛ.»
  pon-2006: “Kumwail kasalehiong ie mahs ehu mwohni silperen. Sansal en ihs oh mwaren
    ihs me ntinting powe?” A re sapeng, patohwan, “Sihsar.”
  dad-dad: “Koin moni taka ufelnag. Ai nẽ malakanon ado itotoya anĩ bun ibodok?”
  zab-NT: '—Gul liuu nare tuby mɨly. ¿Tú lon cá loc, ne tú láng cá loc? Laadeb cuaibdeb:
    —Xte rey César.'
  jae-jae: “Akôc denari teŋ mêŋjalic acgom. Asa nê ŋakatu to ŋatalô gêc.” Ma êsêac
    sêsôm gebe “Kaisaranê.”
  ksd-ksd: 'Avat, a ve tar tika na denaria tagu. A malalar i to ia tana? Ma kai ia
    bula ra tutumu tana? Ma dia biti: Kai ra Kaisar.'
  msm-NT: “Aha ki kun to saepi no babajaday to buhis. Na, hintawa man bayhu dow ngadan
    to nakabotang kani?”
  myk-myk: 'A pʼi nigin wa shɛ wu na. A wu jo: «Jɔgɔ wo jaa ni wu kama pu wa we na
    wɛ?» A pʼi wu ɲɔ shɔ na: «Oromɛ saannaa Sezari.»'
  sbe-sbe: “Hage, denali hesau kwa leyama ya kita. Teina kaiteya kana kao yo hesana?”
    Se wane, “Sisa.”
  mcr-mcr: '@see-verse:LUK.020.023'
  cux-NT: '''Cuuⁿ''miⁿ nī ''áámá tuumī. Jesús n''diichí yā tuūmī ní caⁿ''a yā: ¿Du''ū
    naaⁿ ndɛ́ɛ̄ tuūmī miiⁿ? ¿Du''ū chi nguuví canee ngúūⁿ naaⁿ? Tuu''mi ní saⁿ''a
    s''uuⁿ nan''guɛɛcútaⁿ''ā sa: Naaⁿ emperador César cānee.'
  tur-YTC: Bana bir dinar gösterin. Üzerinde kimin sureti ve yazısı var?” dedi. “Sezar’ın”
    diye yanıtladılar.
  san-ITR: iha likhitA mUrtiriyaM nAma cha kasya? te.avadan kaisarasya|
  bel-N: 'Пакажыце Мне дынар. Чый на ім вобраз і надпіс?» Яны, адказваючы, сказалі:
    «Цэзараў».'
  sch-sch: An kôma, “Sumdâr hah ni min en ta u, tu rimil le tu riming mo a chuong?”
    a tia. Anni han, “Rom Rêng, Caesar,” an tia.
  mic-MIQNT: “Ge' neia'tuigw ta's'g suliewei. Wen ugsisgw aq ugwisunm nastegl na'te'l?”
    Telima'titl, “Elege'witewei.”
  huu-NT: '—Ucube cuemo acata. ¿Bu ie joreño nainomo ite? ¿Bumo jaɨnaɨaɨde bie cuega
    radɨ? Uai otɨmacɨ: —César.'
  jiv-NT: “Kuit itiatarum. ¿Yana yapi tura yana naari̱ ju̱i̱ áarmait?” tímiayi. Tutai
    nii tiarmiayi “uunt akupniunu.”
  otm-NT: 'Nɛ bi ''yɛ̨mp''ʉ: ―Hanja gní ''yängui, xi ni mbɛti gní juthʉ ra renta ra
    ts''ʉt''abi, gan nugä, bi ''yɛ̨na. Nɛ bi un bʉya. ―To''o rá pøte nɛ rá thuhu i
    cuat na ra mbɛti, bi ''yɛ̨n''a ra Jesús. Nɛ nu''ʉ bi ''yɛ̨n''ʉ: ―Rá pøte nɛ rá
    thuhu ra ts''ʉt''abi Roma i cuat na.'
  dah-dah: “Silwa hora kura nikala nirnaŋ,” yinke teŋ ikala iramiŋ. Irkeb Yesu beleŋ,
    “Hora hende gorbe ganuŋde toneŋya deŋemya har?” yineŋ gusuŋaŋ yirkeb, “Sisaryen,”
    inamiŋ.
  tnk-tnk: “Həuvei pehe silin riti pwəh iakətə ro. Nənɨmwi iərmama sin i ia silin?
    Nənə nəɡhi sin i?” Mɨreɡi irəha həni mə, “Nənɨmwi Kiɡ Sisa mɨne nəɡhi Kiɡ Sisa.”
  kpr-kpr: “Moni eni ijugevu gaone! Moni tamonda, dangio a javo emo, mavedari?” setiri,
    ne siseri, “Rome embo da kotofu, namonde Caesar seraera, nundari.”
  san-IAS: iha likhitā mūrtiriyaṁ nāma ca kasya? te'vadan kaisarasya|
  nho-nho: “Kootou huri mai se mane siliva. Teenei ko ai e tuu tana pisouru aa tana inoa
    i aruna te mane siliva nei?” Naa tama raa ki mee ake, “Teenaa ko te Tuku hakamau
    i Rome.”
  gym-NT: 'Ngwian ye mike tuadre kunti tie munkwe, niebare Jesukwe ietre. Erere biani
    tuadre kwetre Jesuye angwane, Jesukwe niebare mda ietre: ¿Nire bä amne nire käi
    tä tikani ngwian nebtä? niebare kwe. Angwane niebare kwetre ie: Emperador César
    bä amne käi tä btä, niebare kwetre mda Jesuye.'
  azg-NT: '—Quinanꞌmanhoꞌ ncüii xoquituꞌ denario nnön. ¿Nin tsꞌan xquen chuuꞌhanꞌ
    ndoꞌ nin tsꞌan xueeꞌ na chuuꞌhanꞌ? Tꞌa nanꞌñeen, jnduehan: —Nquii César chuuꞌhanꞌ,
    juu tsanmꞌaantsꞌian tꞌman tsjoon Roma.'
  bhd-bhd: “मीं अक दीनार हिराथ ते एस पुड़ केसेरी शकल ते केसेरू नंव्वे?” तैनेईं ज़ोवं,
    “महाराज़ेरी।”
  too-NT: 'Caquilāmāsu''ni''uj huan tumīn a''ntū līmāpalacan. ¿Tichū ixlacan tasu''yu
    huā''tzā'' nac tumīn lā'' tichū ixtacuīni'' tatzo''kni''? Lā'' takalhtīlh: ―Ixla''
    huan emperador.'
  ind-AYT: “Coba tunjukkan kepada-Ku sekeping dinar. Gambar dan tulisan siapakah yang
    terdapat pada uang itu?” Jawab mereka, “Gambar dan tulisan Kaisar.”
  cjo-NT: 'Poñaayenari ikithoki piyorikite. ¿Ninka roshiyapootakarika irika korikikika?
    ¿Ninka ashitawori iwaero jankinateencharika? Rakanakiri: —Rootaki ipoo iwinkatharite
    oroomajatzi, riraga Seesari, eejatzi ojankinataka iwaero.'
  nsn-nsn: “Ualasira totoguo me mani, karung hire totoguo maiener nipetut tola, doha
    hangana mai re moko teil.” Kara mene hahauasina pare, “Sisa!”
  san-DEV: इह लिखिता मूर्तिरियं नाम च कस्य? तेऽवदन् कैसरस्य।
  tna-NT: 'Piada chipilu metiaque ema. Da su beju piada chipilu tiatana huecuana.
    Chipilu inatsu putsu, Jesús ja quisabatana huecuana uja: —¿Aidhe sa ebu eimea,
    ebani da ye chipilu bia su derejiji yani? Da su jeutsutana huecuana: —Tueda ebu
    eimea, ebani da romano echua puji aida sa.'
  lid-lid: “Ado kaleheya keme tek ari luk bororoh. Malawi ndramak ma nyaran kede-eh
    are lau handru?”
  wim-wim: “Niiy wukal thonam pal kalānara, ngay kan thathānga! Wukal ilangan kaaꞌwal
    weeꞌantam piꞌ-piꞌan e? puth namp weeꞌantam wukal ilantangan wun a?” Puth than
    pam anangan thawin nungant Jesus.antan, “Pam moom piꞌan alantaman aak Rome.angan
    wunana.”
  zga-M: “Mumbonesye edinari. Esura nuvusimbe wani pakhyo?” Vakhanchova, 'Wa Kaisaria.”
  yom-yom: —Mbonisanu sengo kimosi ki denali ! Mfikula yayi yi nani ayi bisono biabi
    binani e ? Bamvutudila ti bi Sezali.
  san-SIN: ඉහ ලිඛිතා මූර්තිරියං නාම ච කස්‍ය? තේ(අ)වදන් කෛසරස්‍ය|
  yut-yut: “Moneŋ tabɨlɨ kɨnda nolɨŋba koko. On wup gat ae man mandabi gat uŋun namɨn
    dakon?” Yaŋban iyɨwit, “Sisa dakon.”
  grc-BYZ: δείξατέ μοι δηνάριον· τίνος ἔχει εἰκόνα καὶ ἐπιγραφήν; ἀποκριθέντες δὲ
    εἶπον· Καίσαρος.
  cpc-NT: 'Incha poñaayinari kiriiki. ¿Iitama ashitawori ipoo ojyakaawintainchari?
    ¿Iitama ashitawori iwairo iijatzi?” Ikantaiyini: “Jashi César”.'
  nhg-NT: '―Xeniechejteticö denario tomi. ¿Öqueniji ixöyac quepea, hua öquenu ihuöxca
    inu tlajcuelule? Yejua oquejtojque: ―De César.'
  nya-nya: “Onetseni ndalama. Chithunzi ndi malembawa ndi zayani?”
  ngu-NT: 'Se xnechititican on tomin. ¿Aquinon iyaxca yejhua in, niman aquinon itocayo
    nican tlajcuilolnesticaj ipan in tomin? Yejhuamej oquijlijquej: ―On tlanahuatijquetl
    César yejhuan itequihua nochi on país itoca Roma.'
  kup-kup: “Met monï hel nas bat neen nañairei.” Pot mañahan paru monï nas batezat
    piin mañairahan pi etet parun at mañah, “Met akö epopur abat epov tairapuzao ev?”
    Pot hahan paru epat hah, “Met Sisaz akopur abatao ok.”
  jid-jid: Tsro me dinari, a iwu nha ni inde ba nha ni kogon ma? Ba tre, “Kaisar.”
  wmw-wmw: '“Nolotereni jarajara moja. Ewu uso‑wu na eya mandiko‑ya vyanani?” Ewo
    wakijibu: “Vya Kaisari.”'
  gmv-GGM: ane issi dinnare tana beessite, haysi iza bolla diza medhaynne Xaafezi
    oonayisee? Istika qeesareysa gida.
  ssg-ssg: “Kola hanima nga tehu ti tesol puli moni lawe amuto hahani Sisa.” Lato
    hani i tehu. Ape i kamei lato, “Kawe aita ma axe aita he tehu puli moni?” Lato
    ukek, “Ti Sisa.”
  zpo-NT: '—Blu tub demi lo na. ¿Cho yek nkee loya? ¿Nu cho le nkee loya? Lee re xaa
    mkeb nzhé: —Cheen César, xaa nabeyy Roma.'
  poy-poy: “Mnanguziyi mpiya. Sheni sha mumpiya sha gaa na malembu yagalembwa mumpiya?”
    Wamwankula, “vya Kaisari.”
  qwh-NT: '—Mä, tse qelleta ricatsiyämë. Que qellecho ¿pipa retratuntaq quecan? ¿Pipa
    jutintaq escribirëcan? Pecunanam niyarqan: —Mandacoq cesarpam —nir.'
  gaw-gaw: “Ag men doḏo laa onig danarius ip̱uniḏp̱eg anṯei!” awa aum. A amu ag men
    doḏo ip̱uniṯeg anṯa, Nug oḏ maṯom. “Men doḏo amup̱a amu aun onig doṯog ele daaṯe?”
    Nug anam awa oḏ maṯe ag ap̱ig. “Amu Kaisanu,” aon ap̱ig.
  nca-nca: “Denarius ka re mahika qenewe. Asa wondo musiyó ŋano kapo-kapo ŋaya owí
    ŋako daniro qu?” Yiníqo, “Sisa koro qu,” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Blyuu der tub tiñ lo̱. ¿Cyu nab ca lo tiñ ii?
    Nunu ¿cyu nu la ca looñ? ―nam. Orzeꞌ na dey: ―Lo César, yu nu riib ic de nasyoong,
    gal nu nu lay ―na dey.'
  mkj-mkj: “Kajalehioang Ngoahi oau mwani silperren! Mijen inje apel oadoan inje ma
    mine puwoa?” A irai japoang, “Caesar.”
  zac-NT: '―Gulë bëluaꞌa tubi dumí. ¿Chu lu nu chu lë naquë́ lu dumí? Bëquebi rall:
    ―Lu rëy César naquë́ lu dumí.'
  kyg-kyg: ani alaga monimo alinitetapa nave liyo. Aniꞌalaga monileꞌmo ina la augosaꞌe
    agiꞌeꞌmo avoꞌmo kae maleꞌnaya agimo haneꞌniye, huno apafi geꞌnigeꞌapaeꞌmo, Sisa
    agiꞌe augosaꞌeꞌmo haneꞌniye, huꞌa ha paiꞌnagenoꞌaeꞌmo,
  kmk-kmk: “Mangipaila kayu ud si pilak kan sakon?” Nangipaila da man kinnanana un,
    “Simmuging kan singngadan situn naimalka?” “Si Emperador Caesar,” insungbat da.
  cao-NT: —Parata ëa jismacana. ¿Tsohuë bëmana jaria ni naa ra? ¿Tsohuë ni naa quënë
    ibo? —i jato qui ja niquë. Jatsi, —Romanoba chama-chamaria janë quiha —i jaca
    niquë.
  bbr-bbr: '@see-verse:LUK.020.023'
  inb-inb: '—Impuistu kulki kua­diruta kawa­chi­wai­chi—. Kawa­chi­uraka, tapurka—
    ¿Pipa ñawitak kawa­ri­ku? ¿Pi­manda­tak willaska ni­raiá? Chi­ura ainir­ka­kuna:
    —Roma­manda iaia mandag­manda.'
  hrv-hrv: “Pokažite mi denar.” “Čiju ima sliku i natpis?”
  box-NT: '«Mi zéení le wɛ́n-hɔ̃nló ɓúi làa mi. Ho yahó lè le yèni na wi le
    wɛ́n-hɔ̃nló mu wán á wée te?» Á ɓa bía: «Lé o bɛ́ɛ.»'
  ote-NT: 'ꞌÑutcahʉ ꞌnara boja̱ xa̱. ¿Toꞌo rá cꞌoi núna tøcua, ne toꞌo rá thuhuna̱?
    Nuꞌbʉ́ nuꞌʉ́ bi da̱di ne bi ꞌñembabi: ―Rá cꞌoi ne rá thuhu ra nda̱ Cesa.'
  wnu-wnu: '“Nomon qur eng yesirbigari gine. Your wonou qugur nonou qurt end igo?”
    Qamara wuri qamamir: “Rom gabman baraitari Sisar qugur igo.”'
  zam-NT: 'Blu'' gu'' thìb pes plat loon par hui''en ñeene'' ¿chó che''n gunab co''
    ngue loo pes ndxè'' no chó lèe mbi'' co'' nac che''n gunab co'' ndub loo pes ndxè'',
    à''? Sya, mblu'' mèna thìb pes plat loo Jesús. Jesús ndxab loo mèna: ―¿Chó che''n
    gunab ngue loo pes ndxè'', à''? Mèna ndxab: ―Gunab che''n Ces co'' nac gobiern
    na.'
  zyp-NT: “Denari tangka phae pa hmusah tua o. Aho lingthlaw le cakhai maw a cia?”
    tatah a tah.
  sey-NT: 'I̱ñojëꞌë, curiquë tëꞌquire. ¿Ne tsiare hueꞌecoꞌni? ¿Cuiꞌne ne mamire toyaseꞌeje̱
    hueꞌecoꞌni?” Caquëna, i̱ohuaꞌipi sehuohuë: “Romano pa̱i ëjaë mamire toyasicoa.”'
  nvm-nvm: '@see-verse:LUK.020.023'
  mps-mps: Agai augwalibolo te po wai, “Te takis abelabo masigi enabolo waselao, eno
    sueio. Te masigide dego noma elalubowe? Mena bidigo po tede asęaniwe?” te po
    hanalu wali. Tama te sa pabo dabego te po wali, “Te gavman tobolu bidi Sisar agai
    noma te takis abelabo masigi daide elalubo, agai wali po tede asęani.”
  seh-seh: '“Ndipangiseni kobiri ibodzi. Dzina iyi na nkhope iyi idaikhwa penepo nja
    ani?” Iwo atawira kuti: “Nja mambo wa ku Roma!”'
  pab-NT: — Xama ali nomani hatya olo hokose. Hoka xala nexare exahe tiho niyakotini
    exe olo hokose hiye? nexa. — Kalorexe — nexaha.
  llg-llg: “Soba matudu Au doi lilo fulak esa dei.” Boe ma ala latudu doik ndia neu
    Ndia. Basa de Ana natane, nae, “See mata-aon ia?” Ma see naden ia?” Ala lataa,
    lae, “Ndia mane inahuuk Kesel.”
  kyf-kyf: '«A -slolu ''mɩ *Wlɔmʋ -tama yabhlo ''klʋ. Nyɔɔ ka ''wlu -yɔ ɔ ŋnɩ mɩ we
    -gʋa?» ''Ɩn wa nɛɛ: «Sezaa -wa.»'
  tpi-tpi: “Soim wanpela mani long mi. Dispela piksa na nem i stap long mani em i
    bilong husat?” Na ol i tok, “Bilong Sisar.”
  mih-NT: 'Zañaha ndo minoo xuhun sii. ¿Yoo sii nuu ndyaa ya? ¿Ta yoo sii zɨvɨ ndyaa
    ya? Ta i nacahan ra cuan ta catyi ra: Sii ra gobierno César.'
  qvh-NT: '“Mä ricasimay guellayta.” Guellayta ricasiptinmi nergan: “Cay guellaycho
    ¿pï runapa reträtuntä caycan? Saynöpis ¿pipa jutintä guelgaraycan?” Sayno tapuptin
    niyargan: “Emperador Cesarpami.”'
  kms-kms: “Be wet bidi ire nge bei wundigh gudoq.” Ni bei mindig nundoq di ni pengu
    nindim nari, “Wuti tughe ngawu di nyamb ane wet bidi wen nde rise?” Ni oyi mand
    mari, “Sisar te.”
  agn-agn: “Ipaita mi ong yen tang tanga koartan. Ninopang itsora ig aran tang nasolat
    atan?” “Ang Adi tang Roma,” tang sabat tanira.
  nhi-NT: 'Ixnechonnextilican se tomin. ¿Aquih iixtipan, uan aquih itoocaa catqui
    itich nin tomin? Yehuan otlananquilihqueh: —Yen ueyitiquiuahtlayacanqui.'
  ttc-NT: '«Instzaj eyek''u'' jun tmin. ¿Ab''l qwitz atok ti''j te tminni b''ix ab''l
    qb''i atok ti''j?» Yaji kyetz owaj ktzaq''b''e'': «Twitz te César b''ix ax tb''i.»'
  dan-1931: 'Viser mig en Denar*; hvis Billede og Overskrift bærer den?” Men de svarede
    og sagde: “Kejserens.” { [*se til Matth. 18, 28.] }'
  kwj-kwj: “Humokuto ya foti ma ku ani ratawa ani hei. Do ya ki dau hima i himamwale
    ga, e, hima hi ga namohi?” Wowani ya wu sawe, “Sisa king apukolaka hi.”
  vie-OVCB: '“Đưa Ta xem một đồng La Mã. Hình và tên ai trên đồng bạc này?” Họ đáp:
    “Sê-sa.”'
  kze-kze: moórá-ontamba maimái máagaraasinkaaro súwasa maimái máagaraarankowana séna
    nááwa óikaana uráinkara áwí'a kwáyáiyo súwasa Árómáani-kamaani-kawaanako óikaamba
    isaná áwí'a kwáyáiye suwaná
  lbk-lbk: “Omipaila kayo is siping. Idwani, sino nan nenkames ya nenngachan isnan
    wad-ay isna?” “Si Cesar,” kinwanicha.
  mto-NT: 'Tukꞌixta a̱ts toꞌk je̱ meen. Ku veꞌe du̱mo̱o̱ydi, vanꞌit tseꞌe du̱ꞌamo̱tutu̱vi:
    ―¿Pa̱n tseꞌe yam yꞌapa̱mnax, je̱ts pa̱n tseꞌe yam xya̱a̱j yukjaꞌa? Je̱tseꞌe yꞌatso̱o̱jvjidi:
    ―Je̱ yakkutojkpa César ya̱ꞌa̱ veꞌe jye̱ꞌe̱.'
  bzh-bzh: “Ham tato monë ġahis ti nam besa ġalë rë.” Devo ya lob nër bë, “Re ḳenu
    los arë sën raḳ neggëp agi?” Loḳ denër yah bë “Sisar*.”
  guj-2017: ‘મને એક દીનાર સિક્કો દેખાડો; એના પર કોની છાપ તથા કોનો લેખ છે?’ અને તેઓએ
    કહ્યું કે, ‘કાઈસારનાં.’”
  jvn-NT: '“Ndelok, Aku kepéngin weruh duwit pérak kéné. Kuwi ènèng gambaré sapa lan
    ènèng tulisané apa?” Wong-wong terus semaur: “Gambaré lan tulisané ratuné!”'
  byr-byr: “Taakɨzɨnɨgwia pɨrɨꞌ dɨnyɨjɨwaainyɨla! Nɨgwia dazavɨ pɨkaryasɨ pikɨzaayasɨ
    warɨkeꞌ aarɨnevaka?” Wɨdɨna kyaꞌ sahwara wɨdɨna “Sizaarɨnesɨra.”
  ian-ian: Wun kat sanya agwi wandɨ, kwindi. Jisas sanya kwutaa lɨga ndi kwa waa wandɨ
    maa Sisanana wandi.
  hun-hun: '„Mutassatok nekem egy dénárt. Kinek a képe és felirata van rajta?“ Ezt
    mondták: „A császáré.“'
  mcf-NT: '—Piucquid shocoshëmpi ancanquidën bec cho caid sananquin abuc cadota —cac
    sananquin abuc cadosho isash: —¿Tsuntsin podo bitsi dada uaid aidën icpec? —quepanëdash
    Esus.'
  kjs-kjs: Kana meda ni mea waalepa. Go kana madaa pia piksa-para bi laapore aapina
    yapae?
  mni-mni: "“Eingonda denari ama utlu. Yeng-u, masida namliba saktam amasung maming\
    \ asi kanagino?”\x94 Maduda makhoina khumlak-i, “Caesar-gini”\x94"
  yad-NT: '@see-verse:LUK.020.023'
  mxb-NT: 'Tei tóo ndó iin di̱ꞌón, ña̱ chíya̱ꞌi ndó saꞌa̱ ñóꞌo̱ ndo̱, ná kande̱ꞌá.
    ¿Ndá naꞌáná kía̱n ndáꞌa̱ noo̱ di̱ꞌón yóꞌo? Ta, ¿ndá kuu̱ kía̱n ndáꞌa̱ no̱óa̱n
    yóꞌo? Dá ni̱ kaa ra̱: ―Naꞌáná César kíán xíꞌín kuu̱ mií rá.'
  pon-2006A: “Kumwail kasalehiong ie mahs ehu mwohni silperen. Sansal en ihs oh mwaren
    ihs me ntinting powe?” A re sapeng, patohwan, “Sihsar.”
  maq-NT: '―‍Ningacun ná ngu tujún. Quihndë ne, ¿yo xcusun rë hacuaha yo ñihi rë xi
    quitahá xcun tujún vë? ―‍Cuatjin xu cavinenguise Jesús. Hane cha xi cuacun vë
    ne, cuitjin xu cafayangui cha: ―‍Tsëhë César. ―‍Chja xu cha.'
  hto-hto: 'Daa úcubetuni cuemo ácataɨbi. Afétunimo ite uiéco jana ¿bu ie? Iemo afétunimo
    ¿nɨe come mámecɨ cúeina? —daɨde. Jira ie uai otíaɨoɨ: —Romano jamánomoidɨllaɨma
    uiéco illa, naa ie mámecɨ dɨga, —daɨdíaɨoɨ.'
  por-BRBSL: Mostre-me um denário. De quem é a imagem e a inscrição?” Eles responderam,
    “de César”.
  ces-NKB: 'Ukažte mi denár. Čí má obraz a nápis?” Odpověděli: “Císařův.”'
  cui-cui: 'Daxota jeye: —Incane moya painta xawena paratiyo, tha taetsi. ¿Jintam
    pejumopere? ¿Yawano jintam wʉn ducuare? jei Jesús. Barapomonae jume nota, jeye:
    —Apara romanomonae itorobiya pia pepa peewatsinchi, jei barapomonae.'
  boj-2014: “Niŋgi meniŋ silali bei osorbiy.” Degsi minjrnaqa naŋgi meniŋ silali bei
    osi bosib osoryonab unsiqa minjrej, “Meniŋ silali quraq endi tamo yai aqa ulatamu
    ti ñam ti unu?” Onaqa naŋgi na minjeb, “Di Sisar aqa.”
  eng-OEBUS: “Show me a coin. Whose head and title are on it?”
  eri-eri: “Moni ete abitimu hiyagu. Ariya anu beha, unyi bagu moni langa inyina waha,
    faiwei nomo?” Ono wainga nere letuwane, “Sisar nomo.”
  aly-aly: “Apwert anyent atyeng akngetyenh-arey, atha areyew.” Rernemap akngetyew,
    anthew-anem. “Arrantherr ayenh ilenh-arey, inngerr angwenh-wenh? Itna ilek?”
  wiu-wiu: kue lene pade enouno, yameo wa okale yametekoli okome i kue lene tiginikepa
    padane lene timini-pala agaleta wia mekaneyano, eniyatapa teneta patu wa okale
    ekete
  swe-swe: '”Låt mig se ett mynt (en denar). Vems bild och överskrift har den?” De
    svarade: ”Caesars.” [Caesar var både namnet och titeln på den romerska kejsaren.]'
  cth-cth: Phoisa phek touh na patue haw, apie mei hoi min maw ka kamnuek telah a
    pacei navah, ahnimouh ni Rom siangpahrang e mei hoi min doeh atipouh awh.
  mti-mti: “Anmaga denari toyau negiya yautna. Bira ginangawa ge iviwa egave wakene?”
  pad-NT: '— Hora vakavikha jiniro ''ba''dania mahija imposto kajinironi-ra vada oni''avini
    — va''ora ni''aha. Hari. Vavikha''ihi. Jesus va''ora nana''dohivini hi''ihi jiniro
    ''ba''dani: —Hana hina onina mani hida? Hana hina ka''da''di akamoani mani hida?
    Vani''avini: —César ka''da''di akamoani mani oni. Onina mani oni jaboni.'
  twi-twi: “Momma me sika. Hena mfoni ne din na ɛwɔ so yi?” Wobuaa no se, “Ɛyɛ Kaesare
    dea.”
  hlt-hlt: “Denarii pakhat te kai n'tueng uh lah, u kah muei neh ming lae aka om,”
    a ti nah hatah, “Kaisar kah,” a ti uh.
  tbz-SIM: 'We nte diyuu dii nnɛ̀ diyètìrì dii ndɛ̀ɛ̀ wɑ̃̀ri fɛ ĩ́nkɛ̀? Kɛ̀ bɛ̀ɛ ò
    tɛ̃̀ńnɛ́ kɛ dɔ̀: Sesɑɑ, okpɑ̀ɑ̀tìdiɛwè wèè bo Odommu.'
  san-GUJ: ઇહ લિખિતા મૂર્તિરિયં નામ ચ કસ્ય? તેઽવદન્ કૈસરસ્ય|
  amx-amx: Rang inenh ilek, “Tjeng maney ngkweltj nyent anthay, thang aretjeh.” Inang
    kwer ngkweltj nyent anthek. Rang inenh pawenhek, “Ngwenh-henh inngerremeh nhenh
    anem?”
  ake-NT: “Apʉne, pʉrata pun enpoikatɨ' uyena'. Ɨnʉ' nai, ɨnʉ' ese' nai ipɨ'?” ta'pʉ
    iya.
  qvn-NT: 'Mä ricachipäcamay golgueta”. Ricarärichiptinga nirunmi: “¿Pipa cärantag
    cayga? Jinaman ¿pipa jutintag caychru isquirbisha cayan?”'
  tku-NT: 'Caquilāmāsu''yuni''uj tumīn tū līxokocan. ¿Tīchu ixlacan tasu''yu nac huā''mā''
    tumīn ē tīchu ixtacuhuīni'' tatzo''kni''? Takelhtīlh: ―Ixla'' emperador.'
  bjk-bjk: “Mum moro osen e ma re tuluwok. Ma re we ina wawara na ma ese sa xönan?”
  msy-2020: '@see-verse:LUK.020.023'
  bpr-bpr: “Fiteyu do i satu filak i galyu bayad i buhis di banwe Roma. Simto i to
    teenyu di filak ani, na simto mfun dagit i ta gsulat déé?”
  rmy-VLAKH: — Сикавэнтэ Манди динариё. Каско муй пэр лэстэ вымардо, и каско пэр лэстэ
    алав? — Императороско, — пхэндэ онэ.
  cle-NT: 'Heé¹ah³ jniá³ ca̱a̱³ cuu² hi²nia⁴²a². Hi³ja̱³ liáh³ cá⁴dah²cuoó⁴ ja̱³,
    mɨ²ja̱³ liáh³la³ gá⁴sɨɨ́h⁴ diáh⁴: ―¿Hi̱² nɨy³² ta̱a̱y⁴ cuu² la³, baáy⁴ hi̱² vóh²
    chiáh² nɨ³ tiaah²? Mɨ²ja̱³ cá⁴dah²hí̱¹ diáh⁴: ―César nɨ³ ta̱a̱y⁴ nɨ³.'
  txq-txq: “Matudu sudik doi lilo fulak esa mai Au dei.” Boe ma ara ratudun doik naa.
    De Ana natane nae, “Ia, see nggambar ia? Ma ia, see naden ia?” Ara raselu rae,
    “Naa mane ina-huuk, keser.”
  aaz-aaz: “Mikriraꞌ miit Kau roi mutiꞌ fua es feꞌ!” Onaim sin nakriraꞌ roit naan
    neu Ne. Rarit In nataan am nak, “Sekau in human ma in kanan es reꞌ marunaꞌ reꞌ
    ia?” Onaim sin natahan am nak, “Uis koꞌu keser, tua.”
  qup-NT: 'Chasna kashpan paykunata rimarka: Rikuchiwaychi shuk kullkita. Chaymanta
    shuk kullkita apishpan tapurka: ¿Pipa almantata rikunkichi kay kullkipi? ¿Pipa
    shutinta kay kullkipi killkarishka kan? Paykunaka aynirkakuna: Romano tukuymanta
    atun apupami.'
  dop-dop: Ɩ́ hʋlɩ-m liɣitee nyǝɣǝlʋɣʋ nɑ mɑ́ nɑ́. Awe nyʋɣʋ fotoo nɑ ɩ hǝtɛ kɛ pɑ
    ŋmɑɑ pǝ tɔɔ?
  azb-azb: '«Mənə bir dinar göstərin. Onun üstündəki təsvir və yazı kimindir?» Onlar
    cavab verdilər: «Qeysərin».'
  eng-DBY: Shew me a denarius. Whose image and superscription has it? And answering
    they said, Caesar's.
  guo-NT: '—¡Kaekafef nawexalaeman na-itpaeliajwam! —aech Jesús. Jawʉt kaekafef, pawʉlox
    denario, xalaenlisi Jesúslel. Jawʉt Jesús wʉajnachaemt wʉt, jʉm-aechon: —¿Achan
    pejxu-aelkat ampakafeftat? ¿Achan pejwʉlbejkat ama lelspox ampakafeftat? —aech
    Jesús japiliajwa. Japi jʉmnot wʉt, jʉm-aechi: —Roma tʉajnʉpijiw tato''lan, japon
    pejxu-ael, japon pejwʉlbej —aechi.'
  hla-hla: '@see-verse:LUK.020.023'
  mav-NT: — Eweterut ro uhowawi mekewat sa'up wẽtup e'at piat aipotpap sa'up mekewat
    wẽtup imehit rakat kawiat e. Mi'i hawyi ta'atuium i'ape rakat Iesui pe hawyi apo'e
    i'atuepe — Pyno uwe miit akag iã'ãkap mesuwe miwan me uwe set toĩne'en meiũ sa'up
    i'ape tote e. Mi'i pote — Ta'i mekewat morekuat koro Sesa e hap iã'ãkap mekewat
    Sesa set itote toĩne'en miwan me i'atu'e ta'a­tu­wesat.
  kpf-kpf: “Zen kât ŋâi mem tirâpnone ikpâ. Zoren ŋâigât holi tobat ziap?” Sâi ziŋâ
    sâwe, “Roma a kutâ Sisagât holi tobat.”
  ppo-ppo: '@see-verse:LUK.020.023'
  hin-2017: “एक दीनार मुझे दिखाओ। इस पर किसकी छाप और नाम है?” उन्होंने कहा, “कैसर
    का।”
  wol-KYG: '«Joxleen ma ab posetub dinaar, ma gis. Nataal bii ak tur wii ci binde,
    kuy boroom?» Ñu ne ko: «Sesaar.»'
  bef-bef: Efahi legeyaꞌa mone li nelepilo. Kiyiꞌafihi okabaꞌa hiti giꞌa hiti yaꞌmana
    efahi legeyaꞌalo niꞌibe?
  amm-amm: “Tomoki muwoni na powiyosomonowo. Komuwoi muwoni no noini na, woi? Noini
    siyolowoi taso?” Na imokino, “Sisi, Lomo nokota siyolini nawoi siyolowoi taso.”
  rmy-CHERGASH: '“Sikaven manđe e kovanica savjava poćinen o porez. Kasko si akava
    liko thaj o alav pe late?” A von phendine: “E carošći.”'
  zaj-zaj: “Ndagusileni ihela. Twaga na kihanga kino kili muno cha munhu yalihi?”
    Walonga, “Va mkulu wa undewa wa Loma.”
  chq-NT: 'La ''ée¹duu'' jna coon²¹ cuu², nee²¹e''. ¿''Iin ni² ''inlo? ¿''Ee tyan¹
    ''e sii²¹ ''in taai² lo? Joon gañii¹i ''in tsá² do: ―Tya'' tsaa''to² tyíin¹ Roma.'
  swp-swp: Hage denari esega au heitagu. Eai ana ao, eo eai ena uriuri ede meta?”
    Arinana se heuio, si ene, “Kaisara enana.”
  bjr-bjr: Innee maasa siruaa munnimma moo mara uqaqifiqaaqa qufaqa uqafiqaqau, Yisufa
    qafamasee qinau, ya fasiqana oori amanee maanasaa maridanoo fee yana auqu fee
    maanasaa akara rinoo maridanoo fee qufaqa misa qiqau.
  aby-aby: Eno weisaro Yesuma i orou emenu imuisake we irukeibisabai iwoka sinike
    eno wei, i oi kaibai makowero ema wei. Eno weiro maisaro eraada eno wei, yewa
    ainanu iboo naisaini owaowaini yewado ibinu ariya eawe wei? Eno weibaie emuama
    eno weisa, ie Kisanu iboo naisaya weisa.
  eng-YLT: shew me a denary; of whom hath it an image and superscription?' and they
    answering said, 'Of Caesar:'
  jni-jni: “Bezini mi ikirfi me, muhenu ma veni mura a ini?” wagu, “Mu kaisar muni”.
  kne-kne: “Omipaila kayo kod si esay pilak. Sinoy nakin ropa ya nakin ngadan isna?”
  tgj-tgj: “Ngam lokdwng go kaatam labv. So si yvvgv nyukmu vla aminv doodunv?” “Dvbvyachok
    gv,” bunu mirwksito.
  gui-NT: Peru cheve metei denario taecha —jei—. ¿Quia iagüe pa cuae? ¿Quia jee pa
    cuae oyecuatía oi vae? —jei. —Cuae César imbae co —jei reta.
  quc-TT: Chikꞌutumpe jun pwaq kech ri aꞌj Roma chinuwach. ¿Jachin ajchoqꞌe we palajaj
    xuqujeꞌ we tzꞌibꞌ we kꞌo choch? Rech ri César, xecha ri winaq.
  heg-NTPO: “Olan tulu bel Auk duit lil-muti mes le.” Kon oen tulu belen duit na.
    Ti Un keket noan, “Hdulat ni asii la? Nol asii ngala nia la?” Oen siut noan, “Na
    lahing tene, Kaiser ra.”
  ptu-ptu: '“Paitaipä'' mesa doi'' peha''!” Naitai, iya mekutanam naua: “Menna kegamba''
    anna menna kesanga inde dio doi''?” Iya natimba''im naua: “Gamba''na anna sanganna
    tomahaja dio Roma.”'
  bzd-NTPO: '—Inuköl tso'' a'' wa̱ Roma wökir patuo̱ie, e'' kkachö́ ye'' a̱ et. ¿Yi
    diököl ena yi kiè me''rka̱ iki̱? Ie''pa tö iiu̱té: —Roma wökir kibi.'
  kwf-kwf: “FaꞋataꞋinia basi maꞋi taꞋi selene fuaku.” Ma kaidaꞋi kira ngalia maꞋi
    taꞋi selene fuana, nia saefiloda ka Ꞌuri, “ꞋUri ma, nununa sa tai niniꞋa Ꞌi fafona
    selene neꞋe? Ma na satana sa tai niniꞋa?” Ma kira olisia kira ka Ꞌuri, “Na ngwae
    tatalafaꞋa Ꞌi Rom.”
  eng-WYC-2017: Show ye to me a penny; whose image and superscription hath it? They
    answered, and said to him, The emperor’s [or Caesar’s].
  eng-WMBB: Show me a denarius. Whose image and inscription are on it?” They answered,
    “Caesar’s.”
  zat-NTPS: 'Le gulé''e neda'' tu dumí. ¿Nuzra lu''a na'' da na nigá, ne nu la naxúaj
    nigá? Benne'' ca'' belexeche̱be̱'': ―Chee̱ benne'' dxenná bea na''.'
  spp-spp: '«Yii wyɛ́rɛbile cyêe na na wee.» Pi à là cyêe u na ke, ka u u pi pyi:
    «Jofoo nàɲja ná u mɛgɛ ku ɲyɛ ŋge wyɛ́rɛŋi na yɛ?» Ka pi i jwo: «Saanbwɔhe Sezari.»'
  zty-NTPS: 'Le wḻoé''el neda'' to mežw da'' ẕdate. ¿Noẕ benne'' da'' ḻawe'' ḻe''e
    da'' ni, na'' noẕ benne'' žia le'' nga? Beží''igake'', na'' wnnágake'': —Che benne''
    Sésar da'' ka''.'
  mek-mek: “Silifa monina agaꞌo amopakinaisau maisa,” eoma. Ke moni kemaiseina kepeniia
    eisa aisama, epaꞌani peniꞌi pugu einaka, “Kaisau lalauga ke aka fou moniai keogeisa
    oisa?” eoma.
  aey-aey: “Meen qaig oso eu ihacteiga. In hahun eu gaga qoc taweia? In ijanha jaqec
    taweia?” aden. Odocob age jejeg hewi madoin, “Eu Sisa uqana,” doin.
  urd-GVH: “मुझे चाँदी का एक रोमी सिक्का दिखाओ। किसकी सूरत और नाम इस पर कंदा है?”
    उन्होंने जवाब दिया, “शहनशाह का।”
  ycn-ycn: 'Iya''atá nojló liñeru naquejá''acare iliyá i''imacánajlo, nomachi ricá.
    Aú naya''atá rijló ricá. E rimá najló: —¿Na jenami chi cari liñeru nacú? ¿Na ií
    cari lana''aquéjami rinacu? Nemá rijló: —Hue''emacana César jenami rinacu. Rií
    caja rinacu —que nemacá rijló.'
  djr-djr: “Go gurrupulnha walal ŋarrakalnha dhuwali rrupiyany ŋarakany, ŋarra mak
    nhäma.” Bala walal gäŋalnha, bala gurruparnha walal nhanukal goŋlila. Bala ŋayiny
    Djesuynydja dhä-birrka'yurra walalany bitjarrnha, “Yol dhuwal wuŋuḻiny' ga yäkuny
    dhiyalnydja gay'yi rrupiyaŋur ŋarakaŋur?” bitjarr. Ga walalnydja buku-bakmaraŋal
    nhanŋuny bitjarr, “Dhuwaliny yäku ga mali' ŋayin ŋunhiyin ŋurruŋun buŋgawa Djetjan,”
    bitjarr.
  kvg-kvg: “Moni mokho zøté-nømøndēm. Gê, gekha ezoqam-qâ bugug neka iz mó꞉go?”
    Yaq gindu-einim, “Siza-qá bugúg, neka teqá iz mo꞉gó.”
  rug-rug: “Va dogoro Nau keke poata?” gua si Asa. Ke va dogoro nia rini si keke,
    meke zama si Asa, “Esei isumatana, meke na pozana, si koa koasa poata sana?” gua
    si Asa. “E Siza,” gua si arini.
  hop-NT: 'Kurs inumi votōnat mahtaknayaa. Ya i’ hakiy pitsáṅwaat ep pey’ta? Pu hakiy
    tuṅwniat aṅ pey’ta? Noqw puma lavayhtotiqe, paṅqawu: Caesar pitsaṅwaata.'
  san-URD: اِہَ لِکھِتا مُورْتِرِیَں نامَ چَ کَسْیَ؟ تےوَدَنْ کَیسَرَسْیَ۔
  heb-LB: ”תנו לי מטבע ואומר לכם. של מי הדמות החקוקה כאן? ושל מי השם החקוק מתחת לדמות?“
    ”של הקיסר“, השיבו.
  caf-NT: De' nusooneya sunalhts'et nah'a! Ndan bunen 'ink'ez boozi chah 'uk'une'úsduguz?”
    'Et 'uhiyúlhni, “Hubudayi cho Caesar 'int'ah.”
  mio-NT: '―Cua cuhva ndo iin xuhun chihin yu. ¿Yochi xini ndiso chi? ¿Yochi sivi
    ndiso chi? ―cati ra. Ta cati ndico ra ta ra ti: ―Xini ra cumi tiñu cahnu ñuun
    Roma ndiso chi chi sivi ra ―cati ra ta ra.'
  srq-NT: Mbae isiquia mo jẽteacuquia ɨmbu seje. ¿Aba mbae nombre ñɨ mbae isiquia
    rese a re? ¿Aba ãquĩ aingue abe ñɨ a re? ɨ que Jesús ee ra. —Romano nderecua,
    ɨ que ñee Jesús je ra.
  kje-NT: “Mala kupan pere ida modi mai I po'onale.” Hi rala kupan pere ida mai An
    po'onedi mene na'ukani, “Inhoi oin makan noro naran melle kupan enie?”
  gaz-gaz: “Mee diinaarii tokko natti argisiisaa. Fakkii fi katabbii eenyuutu isa
    irra jira?” Isaanis, “Kan Qeesaar” jedhanii deebisan.
  kud-kud: ‘Yede manene amvaiyama ta ya'ita’. Eeta himohei na iwalo aulidi, iwalo,
    ‘Amwalo aliguwai yaiya teina alu'aluwana yo yehana manene ainai?’ Na hiya hiwalo,
    ‘Tauwasawasa Sisa’.
  urb-NT: '—Ita tamatarer pu''a ra''yr ke ihẽ pe perur. Asak ta — aja. Pe, amõ ta
    werur ipe rahã, pandu. —Pesarahã! Kome''ẽ tamatarer rehe awa''ã ihĩ my? Awa rer
    amõ mupinim ko my? — aja sawa''e ta pe. Ame''ẽ ta pandu: —Homa awa tama''e kapitã
    keruhũma''e ke — aja Jesu pe.'
  fra-LSG: De qui porte-t-il l’effigie et l’inscription? De César, répondirent-ils.
  san-HK: iha likhitA mUrtiriyaM nAma ca kasya? te'vadan kaisarasya|
  cak-SNT: 'Ticꞌutu-pa ri moneda chinoch. ¿Choj palaj y choj bꞌeꞌ ri cꞌo choch? xchaꞌ
    chica. Y ijejeꞌ xquiꞌej cha: Richin ri rey César, xaꞌchaꞌ cha.'
  uvh-uvh: ningwara' uningkim ka ni namni'. Ning ininga bema amiinga Jisas wari uningkim
    u bema yangtintingnanga ning yangkagu', aming uuring ka uningkim ganang i adera'
    ya nisi'ning uuring tiging. Ka adibu ning toging, mo' wa Romni girii Sisa ning
    uuring tiging.
  ino-ino: '@see-verse:LUK.020.023'
  gnn-gnn: “Go, gäŋa mak lili ŋarrakala ŋaraka dhuwali rrupiya, ŋarra mak nhäma.”
    Bala walala gäŋalana, bala wekaŋalana nhanukala goŋlilina. Bala ŋayi Djesuyunydja
    waŋana dhä-wirrka'yurruna walalanhanydja bitjarrana, “Yol dhuwalanydja mali ga
    yäku, dhiyalaminydja rrupiyaŋura ŋarakaŋura?” bitjarra. Ga walalanydja buku-wakmaraŋala
    ḻakaraŋala nhanŋu bitjarra, “Dhuwalinydja yäku ga mali ŋanapurruŋguna buŋgawa
    Djetjana,” bitjarra.
  yal-yal: “Ɛ gbeti gbananna yita n na. Nde xili nun a yɛtagin sawura a ma?” E yi
    a yabi, e naxa, “Romi Manga Gbeena.”
  cnt-NT: ―'Ë₄ de'₂ 'nia'₂ caun₂ cu₄ 'ua'₂. ¿'Ein₂ quió'₅ nió'₄ chi₁ton₅? ¿'A₂ lia'₂
    chein₂ juá'₂ letras tio'₅₄ në₅?
  tif-tif: 'Na! tuumon ma kulii-tal kukup-nipla! yakale, kulaa tuumon ma kuluu kukoliple,
    bokoya-lomda: Yak tuumon diim kabak-ali sinik so, win so, kala bombe kaa, kawanami
    sinik sole, win so, kaata bom-bilip i? yakala, iyo bokolip: Kaye? Sisa ami sinik
    so, win so, kiita no, akipla,'
  nlx-nlx: “माहु एक चांदीन सिक्को देखाड़ो। ज्या पोर कुणान साप एने नाव हे?” ता केया,
    “रोम ने राजा केसर ने।”
  apw-NT: Zhaali, penny holzéhi, ła’ shaa noł’aahgo nesh’į́į́. Hadń be’ilzaa, hadń
    bizhi’ biká’ dahgoz’ąą? Caesar bíyéhi ląą, daabiłṉii.
  gum-gum: '—Kan anwan eshkarra cha. ¿I anyu maløba, i munchi pøriibabe muin køh?—
    cha. Inchen nømbe trencha løtabelø køn: —Tru Césarwein køn— cha.'
  not-NT: 'Poniaguinari quirequi ira tenario pipënabentiri Iromasati. Aro yamaigapëneri
    quirequi ira jitacha tenario. Yosamitaiguëri Jesos: —¿Pairi casintaro oca irosiacagomentoca?
    ¿Pairi ijita sanguentëgotënguicha yaca tenarioica, iroonti iripajiro? Yotabitanëri
    jorío: —Iroonti irasi Sésar nogobeingarite.'
  plu-plu: '―Uyay akka nuthu pahamku karukri. Igkis timapni henne, igkis iwé pahamku
    karukri igkis ewkwig ta git. Ayteke nikwe ig ayaprikis: ―Pariyepa kahehpakye gumadga
    no kirehka? Pariyepa kewye ay gumadga? Igkisme kaytwa giwn: ―Inin kiyapwiye Sésar
    giw. Inin ahehpakti kiyapwiye Sésar gahehpak.'
  iou-iou: Moneŋ kubä namä käwa yäk. Yäwänä moneŋ kubä imiŋkuŋ. Imäwä ŋode yäwet yabäŋkuk;
    Moneŋ ŋo terak netä täŋo iŋami dapun ba wäpitä itak? Yäwänä iwetkuŋ; Rom gapman
    täŋo intäjukun äma Sisa unitäŋotä itak yäk.
  ntp-NT: 'Giñtʌʌgidavurai aapimʌ ʌmo tumiñsi. ¿Voorʌ moodʌ dai voorʌ tʌʌtʌaradʌ tumiñsiʌrʌ
    daja? ―astʌtʌdai ʌSuusi. Tai ʌgaa aa noragi daidʌ itʌtʌdai: ―Ʌgʌʌ baitʌcʌaacami
    moodʌ dai tʌʌtʌaragadʌava ―astʌtʌdai.'
  rai-rai: “Muaat a waiaa iaau un ta maani. A malalar ma ra timtimu mi uni anun woi?”
    Ma diat baalui naa, “Anu ra Kaaisaar.”
  haw-1868: E hoike mai oukou ia'u i kahi denari; nowai kona kii a me ka palapala?
    Hai aku la lakou, i aku la hoi, No Kaisara.
  ffm-ffm: '—Kollee kam mbuuɗu cardi! Natal homo e innde homo woni ɗoo? Ɓe mbii: —Kaananke
    Roma.'
  arb-NAV: '«أَرُونِي دِينَاراً: لِمَنِ الصُّورَةُ وَالنَّقْشُ عَلَيْهِ؟» فَأَجَابُوا:
    «لِلْقَيْصَرِ!»'
  cop-CNT: ϫⲉ ⲙⲁⲧⲁⲙⲟⲓ ⳿ⲉⲟⲩⲥⲁⲑⲉⲣⲓ ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⲁⲩⲧⲁⲙⲟϥ ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ϯ ϩⲓⲕⲱⲛ ⲛⲉⲙ
    ϯⲉⲡⲓⲅⲣⲁⲫⲏⲉⲧϩⲓⲱⲧⲥ ⲛⲁ ⲓⲙ ⲛⲉ ⳿ⲛⲑⲱⲟⲩ ⲇⲉ ⲡⲉϫⲱⲟⲩ ϫⲉ ⲛⲁ ⳿ⲡⲟⲩⲣⲟ ⲛⲉ.
  adz-adz: “Wasantingꞌ dzi i moni mangan. Manga maraganunggan da binganggan imingꞌ
    gin?”
  sri-sri: —Niyeru koere ãĩrika! I koeguere, ¿noãya diapu keori, noãya wãĩ tuuyari?
    ãrĩyupʉ. —Romano marã opʉya diapu keori, ĩgʉ̃ wãĩta tuuyáa, ãrĩ yʉjʉñurã.
  nal-nal: “Naagu vatangin ta denaarias kaakaai azaxai zurugu. A waroka nis kari ma
    a fararang kari wana nis?” Ma di xis naan malasing kari, “Zin Siza.”
  kyq-kyq: '«Uun Ꞌɓaankiro te tamma kalaŋ, mꞋan̰ kaak tu.» Naaɗe uun ɓaano ute tamma
    se Isa ki ɔɔ naan̰ tɔnd mɛtɗe ɔɔ: «Kaam‑nirl doa te ro kɛn kꞋraaŋin̰ maak ki se
    tap ɓo gɛn naŋa?» Naaɗe tɛrlin̰ ɔɔ: «Gɛn Gaar Sezar.»'
  kwd-kwd: “Faate'enia madi mai te'e fe'e seleni fagu.” Ma alata gila ngaria mai te'e
    fe'e seleni te'ana, ngaia 'e orisiga maka 'ilo'oo, “'Ilo'oo ma nununa ni dai lo'oo
    ngai na seleni lo'oo? Ma nga latana ni dai lo'oo ngai ai?” Ma gila lamadu'aa ma
    gila ka 'ilo'oo, “Nga wane ba'ita 'i Rom.”
  ded-ded: “Ngeni dzo mong edzacnugec hemba. Onga nga kibi yoc, imoc meracac?” deu
    degec, “Imoc Sisaac.”
  ewe-ewe: “Mitsɔ kɔba ɖeka nam makpɔ ɖa. Ame ka ƒe tatae nye esia le kɔba sia dzi?
    Eye ame ka ƒe ŋkɔe le tata la te?” Woɖo eŋu nɛ be, “Kaisaro si nye Roma duwo katã
    dzi ɖula ƒe tatae.”
  nuy-nuy: “Nimbirri-yarrijgina bagalu aadanu anu-ṉuga,” ni-yamayn. Nga wirri-yarrijgini
    wugurru. Anubani-yung ni-yamayn, “Wa-yangi-nyung anu-malnguj marri ana-muwaj anu-ṉuga-rruj?”
    ni-yamayn. Wugurraayung wurru-yamayn, “Yagu nubagi na-Caesar niga.”
  cop-BHC: ϪⲈ ⲘⲀⲦⲀⲘⲞⲒ ⲈⲞⲨⲤⲀⲐⲈⲢⲒ ⲚⲐⲰⲞⲨ ⲆⲈ ⲀⲨⲦⲀⲘⲞϤ ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ϮϨⲒⲔⲰⲚ ⲚⲈⲘ ϮⲈⲠⲒⲄⲢⲀⲪⲎ
    ⲈⲦϨⲒⲰⲦⲤ ⲚⲀ ⲚⲒⲘ ⲚⲈⲚⲐⲰⲞⲨ ⲆⲈ ⲠⲈϪⲰⲞⲨ ϪⲈ ⲚⲀ ⲠⲞⲨⲢⲞ ⲚⲈ.
  buk-buk: “Atôc mone silba daŋ têŋ aö.” Ma iŋ ndac, “Asa ndê ŋagatu ti ŋaê yêc mone
    dindec?”
  pri-NT: '«Paari tôo ê jè mwani atü. Naporomee î ma nee î, na wâgòro ê mwani bèeni?»
    Â rà tòpi têe pâ: «Kà pwi ukai kà tèpa Roma.»'
  zpq-NT: 'Ḻe gwlo''e neda'' to mechw. ¿No lao dan'' da'' ḻe''e mechw nga? na'' ¿no
    la'' dan'' nyoj ḻe''en ni? Nach gose''ene'': ―C̱he César ben'' nac ḻa''zelagüe
    beṉe'' gwnabia'' ben'' chi'' ciuda Roma.'
  por-TFT: “Mostre para mim uma moeda. Então me digam de quem é a foto/figura que
    eles têm estampado nela. E digam-me de quem é o nome nela.”
  gwi-NT: “Laraa ghoo tsal nooł'ya'. Juu vinin chan ts'ą' voozhri' haa vakat dha'aii?”
    “Caesar reh,” ginyąą.
  gvn-gvn: “Money ngaykundu milbi tax payim-bunganka.” Jana money dajin nyungundu.
    Yinyamun nyulu jananda babajin, “Walu ngurma wanjuymbu moneynga? Burri wanju?”
    Jana yalaman, “Maja townbu Rome.”
  nhy-NT: 'Xinechititikan se tomin. ¿De akin ixko iwan akin itoka katlej nestok itech
    yin tomin? Yejwan okijtojkej: ―De César.'
  asm-FB: “মোক এটা আধলিদেখুওঁৱা। ইয়াত কাৰ প্ৰতিমূৰ্তি আৰু নাম দিয়া আছে?” তেওঁলোকে
    ক’লে, “চীজাৰৰ।”
  okv-okv: ke einge ena, “Ungota koro vahai umbuto ikevu kione,” ainge enu ikeo umbuto
    einge ena, “koro hamota embo ta tombu kikiva ari emite javo kajari te amo amutare?”
    ainge enu
  mxt-NT: 'Sa̱ñaha ndo noo xuhun chiña chii, na nyehi. ¿Yóó chi nuu ta yóó chi sɨvɨ
    nyaá nu xuhun ihya? ―catyí ra. Tyicuan ta nacaha̱n ra cuan, ta catyí ra: ―Nuu
    gobiernu, ta sɨvɨ ra ñandɨhɨ ―cacatyí ra.'
  tzo-NT: '―Ac''bun jq''uel junuc adenariotaq''uin ti ja'' sventa yu''un chatoj apatanique
    ―xchi. Hech yu''un ba yich'' tal jun denariotaq''uin. C''alal laj sq''uel ti taq''uine,
    hech lic sjac''be: ―¿Much''u sloc''tombail ti o''loli? ¿Much''u sbi te oy ti sti''ile?
    ―xut. Hech itac''avic: ―Ja'' ti Césare ―xchiic.'
  ind-AGS: “Tunjukkan kepada-Ku uang logam yang kalian pakai untuk membayar pajak.
    Gambar dan ukiran wajah siapa yang ada pada koin ini?” “Kaisar,” jawab mereka.
  omw-omw: Munima mpoqia vara kyaivaqe taqaankye, tiro. Tuvata mwihua munima mporu
    vara kyovaro taqero tiqaro, Munima mwiaqaa tara virivata tara nrutuvatave vaiho?
    tiro. Tuvata mwihua tiqata, Sisaarave, tura.
  yrb-yrb: '@see-verse:LUK.020.023'
  maa-NT: 'Ta̱kó jngoò‑ná to̱n. ¿Yá ts''e̱ i̱sén ko̱ ''ín xi tjít''aà? Kitsò xi̱ta̱
    koi: ―Ts''e̱é César xi xi̱ta̱xá ítjòn ts''e̱ Roma.'
  mcq-mcq: Monia oma pina najiha kavuma. Ijihuni toijaho irahuni húmatijiꞌo ihijiꞌo
    navo? ꞌiamana. ꞌEjume pu Hu ijá ꞌwava Sisa ona ꞌwavara.
  sus-A: «وٌ فبٍتِ كْبِرِ كٌلٍ مَسٍن ﭑ بّ. ندٍ شِلِ نُن مِسَالِ نَ عَ مَ؟» عٍ نَشَ
    عَ يَابِ، «رْ مَ مَنفّ.»
  jpn-1965: 「デナリ銀貨をわたしに見せなさい。これはだれの肖像ですか。だれの銘ですか。」彼らは、「カイザルのです。」と言った。
  fra-SBL: 'Montre-moi un denier. A qui appartient l''image et l''inscription qu''il
    porte ? » Ils ont répondu : « Celui de César. »'
  yka-yka: “Pakitehanun bi ku sīn tuwas.” Paglaˈi ne sīnin, paˈinne, “Pattaˈ sine
    teˈ duk sulat sine si sīn inin?” Paˈinde, “Pattaˈ Sultan Nakuraˈin duk sulatnen.”
  mle-mle: '@see-verse:LUK.020.023'
  shp-NTPO: '—Westíora koríki ea oinmakanwe, ¿Nato koríkinin ikáki, tson bemanan itan
    tson jane iki? —akin. Jatian jabaon yoikana iki: —Icha mai iboaa romamea apona
    riki —akin.'
  aom-aom: 'Ijo baje gemu röjehihego na gavöjo. Röjahijamu uëvadeje: Rahuare nu anoꞌohuꞌo
    ihohuꞌo jajivëꞌe höjo. Jajivëꞌe höjamu uavareje: Rome a börömo hesi höjo.'
  geb-geb: “Nde mba kɨma raraŋ thueŋ ndigip, zɨv na khɨva.” Ana ne nzuaim, mbe mueŋ
    ndiga zav ana khɨvigim, ana khaŋ mbe nzuai, “Kha kɨma raren ki guman tum gum zɨ,
    ni the nɨɨni?” Ana ne nzuaim, mbe khaŋ ana nzuai, “Ana Sisar zɨ gum tum ma.”
  eng-WYCLIFFE: Shewe ye to me a peny; whos ymage and superscripcioun hath it? Thei
    answerden, and seiden to hym, The emperouris.
  bsj-bsj: Nugmen dinari wuro wee, takeu munranka we dor cereu? ciki, “ki kaicer dike
    na kaiceroce komne kwama dike na kwace?”
  cak-cak: 'Tic''utu-pe jun méra chinuvech, xcha''. Jac''ari'' xuc''utuj chique: ¿Achok
    ruvech y achok rubi'' re c''o chuvech? xcha''. Richin ri rey César, xecha'' che.'
  chf-NT: Ye'benon ump'e ch'oc taq'uin. ¿Caxca u jut y u c'aba' ya'an tuyac'o? Unejob
    u p'alijob que tuba aj César.
  tlf-tlf: “Kaya. Tuumon umaak kafalepnelipta o,” agela e, tuumon maak ku kafalebelip
    e, bogopma, “Yak tuumon diim sinik so win so kwep yak daasip boyo waami sinik
    so win so albu o?” agela e, igil bogopmip, “Boyo Sisa imi sinik so win so o,”
    agelip e,
  piu-2006: “Tjiilpa maniṉi ngunytji yuwa!, nyakunytjakuṉa.” Tjiilpa kutjuya katirra
    yungu. Yiitjulu tjananya tjapiṉu, “Yuṉpa ngananya ngaatja? Yini ngananya ngarrinyi?”
    Watjaṉuya, “Kamantaku mayutju yini Tapiriyatjanya ngarrinyi.”
  poh-NT: '«Charak tak cho wi̱n jenoꞌ tumi̱n, nqui queh. Naxyeꞌeric reh jenaj tumi̱n
    reꞌ Jesus jeꞌ wili xikꞌor: «Hab wach aj eh i wachbal chꞌi̱l i bihnal wilic chiwach
    i tumi̱n wili? nqui queh. —Reh kꞌatal kꞌoric aj Ro̱ma, nqui take reh.'
  tue-tue: —Niyeruquire ẽñoñá yʉʉre. ¿Noãyá diapóa, noã wãme tusai? jĩĩyigʉ. —César
    romanuã õpʉ̃ye tusaa, jĩĩyira.
  bjp-bjp: “Finngas iau ini ti dinaria. Tantanwa se ke asa se igii lo?”
  xon-xon: “Mɔk mi limombil man.” Baah mɔk u na le u baa bi, “Ŋma aanaŋ ni liyimbil
    bi li pu?” Le bi bui u, “Siisa yaan.”
  tzo-ZNT: Acꞌbecon quil jsepuc taqꞌuin ti chcacꞌtic ta tojel aqꞌuele ―xꞌutatic la.
    Iyacꞌbeic la yil. ―¿Muchꞌu slocꞌol liꞌi? ¿Muchꞌu sbi? ―xꞌutatic la yuꞌun ti Jesuse.
    ―César ―xiic la.
  mpm-NT: Xnaꞌan ɨɨn xuꞌun un nuu ri. ¿Naa nūū kuu ja nchaa nuu xuꞌun jaꞌa, ti naa
    sɨvɨ kuu ja yoso un nusa? ―ni kachi ya.
  ots-NT: 'Gui u̱jtiguijʉ ya hnar domi gá denario.― Cja̱ bi ttuni hnaa, bi cca̱hti.
    Nubbʉ, bi hñöni: ―¿To ʉ́r retrato na̱ i cuati huá, cja̱ to ʉ́r tju̱ju̱?― Cja̱
    guegue‑cʉ bi da̱dijʉ: ―Gue car emperador, tzʉdi, car César.―'
  hoy-hoy: “ऊंद चाँदी इन सिक्‍का नानी तोरसी. ईदुर मा यार्द छाप अदिक हेसुर आद?” आंदुर
    अंदुर “कैसर सरकार उन.”
  uri-uri: “Ti kipm plantopm marpm pa ri, ikgek a nang a hel kai marpm pa a mla ur?”
    Ari tu akalmpentel la tolpa, “Apm a Sisar pake.”
  amo-amo: “Dursuni fikubu, kuyeli nghari, nin lisa du kitene fin nin?” I woro “Un
    Kaisar.”
  pjt-pjt: “Wanyuṉiya nintila mani panya tjiilpa kutju.” Kaya tjiilpa kutju mantjiṟa
    palunya nintinu. Ka paluṟu nyakula tjanala tjapinu, “Nganaku ini walkatjunkunytja
    nyangatja ngaṟanyi? Munu nganaku yunpa kuḻu ngaṟanyi?” Kaya wangkangu, “Mayatja
    puḻka panya Tjiitjanya.”
  cwe-cwe: “Nilagusileni sente. Vino ina chihanga na zina va yelihi?” Wamwidika, “Va
    Kaisali.”
  daa-NT: '« Gaarondu ja tamma ka gurusdi. Kaa iŋ siŋ kuuk siir kuwa-aŋ gay ku waa
    ? » Ŋu telkiiji aman : « Ku Sezaar. »'
  mlp-mlp: '@see-verse:LUK.020.023'
  ape-C: '@see-verse:LUK.020.023'
  bgs-bgs: “Pakita yu kanak tô salapì na bayad yu katô buwis. Sadan bónnóng asta ngadan
    tô igtagù nit salapì?”
  faa-faa: Mone haeá epa hikumisi rekerire? Epa yano motosane popahoareare?” Airakano
    mone hae maka pesane ipu aseraka someraka, “Rome aporo unihae Sisa hikumisireapo.
    Sisa ipi yano motosa popahoareapo.”
  kik-kik: “Ta nyoniai mbeeca cianyu. Mbica ĩno na rĩĩtwa rĩĩrĩ nĩ cia ũ?”
  cap-NT: 'Tsjii paaz zjijca, cherzjapa. Paaz zjijcz̈cu, Jesusaqui cjichic̈ha: —¿Tii
    paazquiz jecz̈ yujcta? ¿Niz̈aza tii paazquiz jecz̈ tjuu cjijrtata? Ninacaqui kjaazic̈ha:
    —César cjita jilirz̈ yujcc̈ha, niiz̈ tjuuzakazza.'
  ksr-ksr: “Saanoŋ silwa moneŋ moŋ qendeema noŋgi iimaŋa. Morowaa uŋayaga ano qataga
    ii kanoŋ oogita eja?” “Oo, ii Siisa-kimbaanoŋ,” kaeŋ meleema jegi.
  eng-TNT: 'Shewe me a peny. Whose ymage and superscripcion hath it? They answered
    and sayde: Cesars.'
  sbs-sbs: “Muni tondeze ma sheleñi. Chi fateho chani chi na hateni?” Chi bacho, 'Sesare.”
  sue-sue: “Moni zo gipeu gane. Agoro ititire zazore monira itia ewa awara ni?” Ago
    senu nukare sewa awa, “Awa Sisara.”
  fra-NCL: 'Montrez-moi un denier. De qui porte-t-il l’effigie et le nom ? » Ils lui
    répondirent : « De César. »'
  bhg-bhg: Awara, ganu da (1) kundo gumbuwo gane. Ganu einda dombu ae dao de awa andari?”
    Edo awamane mina sitera, “Caesar da.”
  snn-NT: 'Curi so''corëte inni, yë''ëni ëñojë''ën cabi. Caguëna, so''corëte inni
    rani ëñohuë. Ëñojënna, Jesusbi senni achabi: —Ën so''co bainguë, baguë mami toyase''e
    ¿gue bainguëbi së''iguë''ne? senni achabi. Senni achaguëna: —Bain ta''yejeiye
    ëjaguë''bi së''iji, sehuohuë.'
  atb-NT: '"Ngo lé, ngùn rachap tûn shit wú keq. Ó yuq é alhô eq masat laiká dap tô
    ri lhú?" ga myi jáng,'
  wro-wro: Tjḁrąmiimbu kaiug tjḁruŋ; ąŋguja anąŋgam imiŋum, wiri-wiri? Arka kubądjuŋ,
    Caesar anąŋga.
  cek-AK: Phoisa maeto na patuek o noek ah. Mi ih krang hoi ahmin maw tarik o? tiah
    a naa. Nihcae mah, Caesar ih, tiah pathim pae o.
  bkd-bkd: “Ipaahà kanak sa salapì ha igbayad nuy hu buhis. Sin-u ha weleng daw ngaran
    sa nakaugsak duun taini ha salapì?” Tuminubag sidan hu “Iyan si Cesar sa Harì
    ta Roma.”
  ctu-76: 'Pʌs''eñon junwejch tyaq''uin. ¿Majchqui i loc''om wʌ'' bʌ an ti tyaq''uin?
    ¿Majchqui i c''aba'' wʌ'' bʌ ts''ijbubil? Che'' ti yʌlʌ Jesús. Ti'' jac''ʌyob:
