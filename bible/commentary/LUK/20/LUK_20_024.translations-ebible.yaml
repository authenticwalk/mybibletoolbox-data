  rmy-ARLI: '“Mothoven maje i kovanica savaja platinena o porez. Kasiri slika hem
    kasoro anav isi la?” A on phende: “E carosoro.”'
  myw-myw: '@see-verse:LUK.020.023'
  sby-sby: “Kamundesha mali, nomba cinso ne lina lilipo nilyabani?” Balakumbuleti,
