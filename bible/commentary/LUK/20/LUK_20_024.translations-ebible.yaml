  nko-NT: “Mlɩpʋ kɔ́ba amʋ kʋ ba mɩ́ ankɩ.” Bɔpʋba mʋ. Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ,
