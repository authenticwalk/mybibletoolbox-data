    sogdemalad: —Roma-Dummad-César-wagar-wilub sii, degine, a-nug narmakar naibali.'
  tbf-tbf: “Nga vasangan seou ka silva lakep sibu Roma. Mi patsapatsan ma mi asan
    ese a mon sien ine?”
  uig-CYR: 'Маңа бир күмүч динар көрситиңлар. Буниң үстидики сүрәт вә нам-исим кимниң?
    — деди. Улар униңға: Қәйсәрниңки, — деди.'
  ikw-NT: “Anụ gesi m otu mkpụru ịwai. Nyele nwe ruwhnu ka nụ nhne be gbakwasịri n'olu
    a?”
  khs-khs: '“Kiyawa moweni usu nowa Nema waloma. Ipi pikisa momateya elatapa? Apula:
    moweni usu emiwa ena momateyalapa?”'
  dwr-ENT: «ኣኔ ታና ኢቲ ዲናሪያ ቤሲቴ፤ ሄዋ ቦላን ዴዒያ ሚሲሊኔ ፃፌቶዌ ኦና ቤሲ?» ጌዳ።
  pma-pma: “Alsan etai mani koa avul takis eni minau. Alles visi. ?Veinan sei ka isen
