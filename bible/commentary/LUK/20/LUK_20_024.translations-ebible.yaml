    acájvee? ¿Aꞌiné téꞌaxa tɨ jetzen éꞌeseijreꞌe? ¿Aꞌiné hui ántehuaa?
  zpu-NT: 'Lewroeꞌ nadaꞌ to xhmellrenꞌ. Ka beꞌe akeꞌ Leꞌe mellenꞌ, naꞌ bneꞌe: —¿Noxha
    raonꞌ daꞌa leꞌ mell ni? ¿No ranꞌ nyoj le ni? Naꞌll bne akeꞌ: —César beꞌnnenꞌ llnebiaꞌ
    Roma naꞌn.'
  juy-juy: କେନ୍‌ତେନ୍ନେ ଆନା ଆବବ୍‌ ଆରି ଆନା ଆଞୁମ୍‌ ଡକୋ ?” ଆନିଞ୍ଜି ବର୍ରଞ୍ଜି, “କାଇସରନ୍‌ଆତେ
    ।”
  for-for: 'Mone ka nayakiyo. Amankape awa''enabe mapa kewema, ibigaogini igeba: Sisantawe,
    untawe.'
  epo-epo: 'Montru al mi denaron. Kies bildon kaj surskribaĵon ĝi portas? Kaj ili
    respondis: De Cezaro.'
  gfk-gfk: '@see-verse:LUK.020.023'
  bjz-bjz: '@see-verse:LUK.020.023'
  atg-NT: Ọọ wẹ, “A ri ukpaghọ ẹlomho khasẹ mhẹ. Alo eyi ọghuo a fẹ mu shi ọ?”
  bjv-NT: '«Adi-mi sɨlə kare adi-mi m-o, se dɔ na̰ ə ɨndəi tɨ, ə tɔ na̰ tɔ ə ndangi
    tɨ wa?» Nɨngə əli əi nə: «E nje ko̰ɓe kɨ bo Səjar.»'
  tos-NT: 'Caquima̱siyunítit okxtum tumi̱n. ¿Xatí̱ xlacapú̱n kalhi̱y yuma̱ tumi̱n?
    Chu̱ ¿xatí̱ xtucuhuiní̱ yuma̱ hua̱ntu̱ talhca̱ni̱t c-tumi̱n? Xlacán chuná̱ kalhti̱nanko̱lh:
    —Hua̱ tama̱ xlacapu̱n tlanca ma̱paksi̱na gobierno romano.'
  rro-rro: “Moni ha tomobaihana'u. Tai aubaubana mai tai atana?” Ia te'abi, “Obia
    'arana 'euna.”
  mxp-NT: 'Uktukꞌejxtɨk øts tuꞌuk meeñ. ¿Pøn ja wyeen yꞌa̱a̱w yø jam myøøtꞌa̱jtɨp,
    jøts pøn ja xyøøw jam køxja̱ꞌa̱y? Jøts ja wya̱ndøø: ―Ja møj wɨndsønɨmts yøꞌ yjaꞌ.'
  aak-aak: “Émáyɨ́yá monɨ́ bɨ sɨwá nípoyɨ.” nurɨrɨ rɨxa sɨwá wíáná yarɨŋɨ́ re wiŋɨnigɨnɨ,
    “Nɨgwɨ́ rɨpimɨ yoɨ́ goyá eánɨrɨ sɨ́mɨmaŋɨ́ goyá ŋwɨrárɨnɨrɨ inɨnɨ?” urɨ́agɨ awa
    “Émáyɨ́ mɨxɨ́ ináyɨ́ Sisaoyá eánɨnɨ.” urɨ́agɨ́a
  chd-NT: 'Aƚmuc''iƚa'' anuli al tomí. ¿Naitsi jiƚta''a ts''i''a? ¿Naitsi iƚta''a
    ts''ipuftine? Timiyi: ―Li''a César, lipuftine César.'
  kdc-kdc: “Ndagusileni isente. Vino, kihanga kino na twaga dino va nani?” Wamwidika,
    “Va mndewa mkulu wa Lumi.”
  nhr-nhr: '“X''aigam ko suruta cgoaèm qano mari ba x''áí Te. Dìín dis tcúú sa ncẽe
    sa, naka gatàa dìín di cg''õèa ncẽe e?” témé. Xu máá: “Kaesaram di si i,” témé.'
  uig-PIN: 'Manga bir kümüx dinar kɵrsitinglar. Buning üstidiki sürǝt wǝ nam-isim
    kimning? — dedi. Ular uningƣa: Ⱪǝysǝrningki, — dedi.'
  beo-beo: “Muni fage Nama olema! Amo fagega dedei diala. Nowa ea odagi amola nowa
    ea dio da amoga dedebela:?” Ilia bu adole i, “Sisa!” (Sisa da Louma hina bagade
    galu.)
  acf-NT: “Moutwé mwen yon pyès dajan.” I mandé yo, “Fidji ki moun èk non ki moun
    ki anlèʼy?” Yo wéponn li, “Sa wa Ronm-lan.”
  tpi-OTNT: “Soim wanpela mani long mi. Dispela piksa na nem i stap long mani em i
    bilong husat?” Na ol i tok, “Bilong Sisar.”
  mbt-NT: “Papitawa a nikaniyu te seleppi. Hentew ne alung wey ngaran ka nakatahu
    kayi?”
  hau-SA: “Nuna mini dinari. Hoton wane ne, kuma rubutun wane ne a kai?” Suka amsa,
    “Na Kaisar.”
  mam-NT: '—Cyyeec''atz jun pwak weya. ¿Ale tzunj witzbaj tcub twitz ja pwaka, bix
    ale biybaj toc tjak'' witzbaja?—tz̈ixin. Aj cytzak''be''nxin: —Te cawel te Roma—tz̈ikexin.'
  udu-udu: 'Ṯori aha/ emena guurush mo ma. Jamas maja a’dan mo dhali a’di ’kwar maja
    mmahan mo? Uni ki thoḵ a’di gwo mo ki: A’di ta ji ma Kaysar mo be.'
  tvt-tvt: “Ngunkholok ah noisok thaak he. Arah ngun adi o laaphaang ah nyia o men
    ah?” “Luungwanglong men nyia heh laaphaang,” neng ih ngaak baatta.
  bgt-bgt: “Oti tateli vaniu mai sikei na sileni. Oti veleu, ahai na totoghalegna
    ma na ahagna ke mono itagna?” Imarea kena haghore tughua, “Na King gna i Rom.”
  mvn-mvn: “Me Rom yai toea aitam uveneu adueyei.” Ka avaha ivenei, vi‑tanaiei, ivona,
    “Koiaka mayamayauna taina kadu koiaka ana wava taina?”
  djk-NT: '@see-verse:LUK.020.023'
  uig-LAT: 'Manga bir kümüsh dinar körsitinglar. Buning üstidiki süret we nam-isim
    kimning? — dédi. Ular uninggha: Qeyserningki, — dédi.'
  nde-nde: “Ngitshengisani idenari. Kulomfanekiso kabani lombhalo kabani kuyo?” Baphendula
    bathi, “NgokaKhesari.”
  ton-ton: Fakahā mai ʻae tenali. “Ko e mata mo e tohi ʻa hai ʻoku ʻi ai?” Pea nau
    lea, ʻo pehēange, “ʻA Sisa.”
  mir-NT: 'Høøc̈hä xädøꞌøñ tuꞌug yaghíjxäc. Pøṉ yhajahñax̱y yøꞌøduhṉ, pøṉ xiøø yøꞌøduhṉ.
    Mänit hajxy yhadsooyy: ―Jaꞌa gobiernä.'
  cak-YNT: 'Tic''ama-pa y tintz''eta-na rach re mero re'', xcha''. Y re Jesús xuc''utuj:
    ¿Anchok rutzubal y anchok rube'' chuka'' la c''o chach la mero? Y reje'' xquibij
    cha: Chin re César.'
  ces-1613: 'Ukažte mi peníz. Èí má obraz a nápis? I odpověděvše, řekli: Císařův.'
  nab-NT: 'Ĩ³ye³kxi²te³nah¹lxi¹: — Ũ³yho³hi²ki³a² wã²nã³ũ¹sya¹hẽ¹li¹. A²nũ²a² ye³na²
