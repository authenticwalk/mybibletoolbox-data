  ita-1885: 'Mostratemi un denaro; di cui porta egli la figura, e la soprascritta?
    Ed essi, rispondendo, dissero: Di Cesare.'
  muy-muy: '« Ŋga ŋgazlumubiya siŋgu akur-akurana nimi. » Tàra tàŋgazlia ti àhi ana
