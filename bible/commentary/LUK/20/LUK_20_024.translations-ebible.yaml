  yml-yml: '@see-verse:LUK.020.023'
  ory-ory: ଏଥିରେ କାହାର ମୂର୍ତ୍ତି ଓ ନାମ ଅଛି?” ସେମାନେ କହିଲେ, କାଇସରଙ୍କର।
  bzj-bzj: “Shoa mi wahn silva moni. Da hoofa hed ahn hoofa naym deh pan it?”
  chk-chk: “Oupwe pwäri ngeniei eföü föün moni silifer. Liosun iö me iten iö ei won
