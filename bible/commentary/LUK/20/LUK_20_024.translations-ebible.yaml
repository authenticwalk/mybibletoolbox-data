    ti ga way ? » Tə̀həŋgrifəŋ, tə̀hi : « Ga bay *Sezar. »'
  kqc-kqc: “Siriva fore yokoi na oteimafa. Bi kaere di vima ma roka nufa?” Ye nikabai
