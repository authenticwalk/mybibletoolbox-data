verse: LUK.020.034
translations:
  kpx-kpx: Ige Iesuu abuho loui avoe, “Aike vata komo malahaeau keatehi mole holoevema.
  okv-H: Iesu na ke mine einge ena, “Embomeni eha mihera amina jimbagora
  tbo-tbo: Ma Yesu ugolihi i baha i pa, ‘Lawa geka u hougana he mamae he tawitawine
    po natunatuhi he itawinehi.
  mal-C: യേശു അവരോടു പറഞ്ഞത്, “ഈ യുഗത്തിൽ ജീവിക്കുന്നവർ വിവാഹംകഴിക്കുകയും വിവാഹംകഴിപ്പിച്ചയയ്ക്കുകയുംചെയ്യുന്നു.
  grc-SR: Καὶ ⸋ἀποκριθεὶς⸌ εἶπεν αὐτοῖς ὁ Ἰησοῦς, Οἱ υἱοὶ τοῦ αἰῶνος τούτου γαμοῦσιν
    καὶ ⸂ἐκγαμίσκονται·⸃
  bgc-bgc: यीशु नै उनतै कह्या, “इस युग की ऊलादां म्ह ब्याह होवै सै,
  khz-khz: Iesu na evega-gelerato, netiwato, “Etanoparai maru e gare gevegarawana,
  deu-TKW: 'Und Jesus sagte zu ihnen: die Söhne dieser Welt freien und lassen sich
    freien.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Tuꞌtság naꞌgac bunách dza ni zoaruꞌ
    naꞌa, len tuꞌnödzjëꞌ‑biꞌ zxiꞌnquëꞌ quië lutság naꞌcbiꞌ.'
  lin-lin: 'Yesu azongisaki : — Ezali bato ya mokili oyo nde babalaka mpe babalisaka ;'
  hns-NT: 'Tab oe bolies: „Ie tem ke manai log biaah kare hai.'
  noa-E: 'Magbaawai Jesuu amag magjim aajem: —Mʉg jẽb gayan, õor jua pʉrnaa amach
    chaainjã jua pʉrpipi aajerram.'
  eng-EMTV: And Jesus answered and said to them, “The sons of this age marry and are
    given in marriage.
  mib-NT: 'Yūcuán na te ni cahān yā jiín de: Ñayɨ̄vɨ yáha chi cáquijnáhan tēe jíín
    ñahan.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “कन् इक्‍सादिङ् खाम्‍बेःक्‍मोबा मनाहाॽ
    कप्‍मोरक् मेःक्‍खिम् मे़जोःक्‍लो॥
  xnj-xnj: Yesu akayangula, “Vandu va lusenje lwa hinu vigega na kugegewa,
  mmx-mmx: Iesu ga vorang i ridi xeretna, “Lavatlok mi lavakin at na levenmaares di
    epot.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ënë menuxun ca unin xanu bitsia, bimainun ca
    unin aín ini bëchicë bënumia.'
  tee-NT: 'Ju acsnich ju Jesús ak''alhtayanalh. Ajunich: ―Ju lapanacni ju ani lacamunutpa''
    tatamak''axt''ok''a chai tala''i.'
  eng-LSV: And Jesus answering said to them, “The sons of this age marry and are given
    in marriage,
  cak-NT: 'Y ri Jesús can ja'' xu''ij chique: We'' chech-ulef, ri achi''a'' y ri ixoki''
    yec''ule''.'
  pah-NT: 'Kiro Jesus''ga ei g̃a pe: —Avo yvya koty akwaimbae''g̃a nembirekoro. Ojipe''g̃a
    kunhangwera''g̃a mohembirekoi no.'
  sja-NT: 'Jesupa p''anauji: —Na p''ek''au eujãde ɨmɨk''ĩraarã mãik''aapa wẽraarã
    miak''ãipata.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Ta kluvustá vgha zgwana nda miʼaha ma na ghəŋa
    haɗik na,'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já: —Nani ndúu
    ña̱yivi ñuyíví yóho cuití va tánda̱ha̱ ná.'
  gfk-S: 'Ne Jisas ga balu di horek: “Ira turadi ing di lon katiak di la hartola.'
  bmu-bmu: Mewö jigetka Jisösnöŋ kewö meleŋnök, “Nalö kewöŋe gölme kiaŋgöreŋ ambazip
    awanöm aka malahakze.
  dgz-dgz: Iesu nop ame gare anega wadiamon, “Endi waenapan naine musiwanum amba ore
    wai naine mutapen men muniwanum.
  eng-GNV: Then Iesus answered, and sayd vnto them, The children of this world marry
    wiues, and are married.
  zaa-NT: 'Jesús nna becàbinie cą nna rèe: Ca enne'' qui'' yétsiloyuį nna ruttsa báná''
    quį.'
  eng-WEBSTER: 'And Jesus answering, said to them, The children of this world marry,
    and are given in marriage:'
  guh-guh: 'Nexata Jesús jumaitsi saduceovijavabelia: —Aeconoxae mapanacuataje pebijivi,
    petiriavi ata, nacojiobapona. Itsamonae pexënatoyonë pexainaevi pebijavabelia
    canajetapona petonacojiobinexatsi.'
  bon-bon: Yeesu teebibine jejemige egä, “Yoo, ai gawecewe ireclota cabu magebi rooriye
    cama lawadrininusi.
  nhw-BL: 'Huan Jesús quinilhui: ―Ipan ni tonali nica ipan tlaltipactli tlacame mosihuajtíaj,
    huan quisencahuaj para iniichpocahua ma monamictica.'
  mgw-mgw: Yesu ngaabakia, “Bandu ba nsimu gu'no kobeka no ku'nda,
  swh-ONEN: Yesu akawajibu, “Katika maisha haya watu huoa na kuolewa.
  wbi-wbi: uYesu akavavula, “vaanha va iisi iji vitola na kutolua.
  bba-bba: Yesu u bu wisɑ u nɛɛ, hɑnduniɑ yen tɔmbɑ bɑ kurɔbu kɑ durɔbu suɑmɔ,
  eng-KJVCPB: 'And Jesus answering said unto them, The children of this world marry,
    and are given in marriage:'
  kgk-NT: 'Ha upéa-rehe Hesu omombe''u íxupe kwéry: —Amombe''u-ta peẽ-my omano va''ekwe
    oikove jevymaha. Tekoha-rupi porã oiko va''ekwe gwive onhemoingove jevy rire katu
    nomendavéi-ma va''erã ãygwa omendaha-rami, he''i íxupe. —Kwimba''e kwéry nomendavéi-ma
    va''erã. Kunhagwe ave nomendavéi-ma va''erã.'
  waj-waj: 'Tuduu rikioo Yisuuva iya sai tunoo: Gioonna kiaapuuya aanna makee variaiya
    nnaata vaati varaavai.'
  ekk-PKP: „Siin, praegusel ajastul, võtavad inimesed naisi ja lähevad mehele,“ selgitas
    Jeesus.
  mpx-mpx: Analiya Yeisu i lahe i ba, “Sauga ya elana bolau ge yowau hi alolon.
  wbp-wbp: Jijaji wangkaja-jana, “Nyampurla ngurungka jalangu, wati manu karnta kalu
    yupukarra nyina.
  luo-luo: Yesu nodwoko niya, “Ji manie piny e kindeni nyombo kendo inyuomo.
  nhe-NT: 'Huan Jesús quinilhui: ―Ipan ni tonali nica ipan ni tlaltepactli tlacame
    mosihuajtíaj, huan quisencahuaj para iniichpocahua ma monamictica.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܒܢܘܿܢܹ̈ܐ ܕܐܵܗܵܐ ܥܵܠܡܵܐ ܟܹܐ ܓܵܒ݂ܪܝܼ ܘܡܲܓܒܸܪܝܼ.'
  esk-NT: Jesus kiuniġai, “Katchuutrułiq pigigaa marruma iñuuniałhum,
  msb-msb: Ginsabat sinda ni Jesus, “Didi sa kinab-an an mga babayi kag lalaki nagaarasawa.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Dsa² ti³jenh² gug² báh³ dsa² chian² jmøi¹guǿi¹ la².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଏ ଜୁଗର୍‌ ମାଇଜି ମନସ୍‌ ବିବା ଅଇବାଇ,
  meu-meu: Iesu e haere, eto, Ina tanobada taudia ese hahine e abidiamu, bona e headavamu.
  yva-NT: Yesus po raura akananto mai pare, “Vatano una no mine vone so arono naiso
    ubaunam.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Mali kam, da entan moy, du tolay ta munduae,
    éy ugali de a mangasawa.
  zpm-NT: 'Pquiab Jesús rëb me: ―Tiba, gacnaṉ to gaṉle, lo guieḻmban riise rtsieelnia
    miech.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwyanye. Àna matà, kekon hatà. Twayehpàra
    ronye rma haka hehtetxow hamà, toto komo. Nànyontetxow hamà, woràskomo komo xarha,
    tano rma hak tehtokony mak ha, kekon hatà.
  sim-sim: Karem mbarik Jisas mu sawera, �Ma ol ter liwa olmu nokoplaha hulasinduwa.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “यस युगका मानिसहरू विवाह गर्छन् र विवाह गरेर
    पठाइन्छन् ।
  cgc-cgc: Sabat Jesus, “Ta yi na kabui gangasawa mga ittaw.
  tim-tim: Hain dâmbiâ Yesuŋe hin dâep, “Uŋak âmâ âmbâle aŋgi goaŋgi akmâ mandâi.
  yor-yor: Jesu sì dáhùn ó wí fún wọn pé, “Àwọn ọmọ ayé yìí a máa gbéyàwó, wọn a sì
    máa fa ìyàwó fún ni.
  wos-wos: Jisas deka hundi xékéta dé diré wa, “Némbuli rekwa du di takwa hérandaka
    takwa di du humbwi.
  emp-NTPO: 'Maʌ̃ carea Jesuba panusia: –Naʌ̃ ẽjũãne ẽberãra quima edabadaa idjab̶a
    quima diacuabadaa.'
  eng-F35: 'So in answer Jesus said to them: “The people of this age marry and are
    given in marriage;'
  ind-ind: Kata Yesus kepada mereka, “Di dunia ini, manusia memang hidup berpasang-pasangan.
  pes-OPCB: 'عیسی جواب داد: «ازدواج، برای مردم فانی این دنیاست؛'
  mpt-mpt: Yesuse baabenea Mema dim olo nakaia unangai alelwal bokalin kukubo wafu
    bianiba bokabib
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ Ame do kenkena꞉ hatia ipula꞉ wanda꞉halita꞉
    mu alualu pea tooli hao halemepate
  mkl-mkl: Ŋɔi Jesu í jɛ nŋɑ í ni, si ɑndunyɑu ihɛ̃ inɛmɔkɔ do inɑɑbo ŋɑ ɑ̀ yɑ so
    njɛ.
  gaq-gaq: ଜିସୁ ସାଦୁକୀଇଂକେ ବାଲିର୍‍କେ, “ସଂସାର୍‍ନେ ରେମୁଆଁଇଂ ନିଜେ ନିଜେ ବିତ୍ରେ ବିହେ ଡିଙ୍ଗ୍‌ମ୍ୟାଆର୍‌କେ,
    ବିହେ ଡିଙ୍ଗ୍‌ନ୍‌ସା ବିଃମ୍ୟାକେ ।
  gof-RNT: Yesuusi zaaridi, “Asay ha wodiyan ekkoosonanne geloosona.
  unx-unx: ୟୀଶୁ ମେନ୍‌ରୁହାଡ଼ାଦ୍‌କଆଏ, “ନେ ଦିପିଲିରେନ୍‌ ହନ୍‌କ ଆଣ୍‌ଦିୟଃତାନା ଆଡଃକ ଆଣ୍‌ଦିକତାନା
    ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimimó: Lekeza imane gamenaló vená aliká
    itó vená alimi kimiká iaká niamóza,'
  lcm-lcm: Na Iesu kala antok iria, “Ri vap i taun ke kipo angosongon,
  aer-aer: Kenhe Jesus re itneke angkirtnerlenge, “Lyete-ulkere ahelhe nhenhele, artwe
    areye-arlke arelhe areye-arlke itne anewe akerreme.
  qvc-NT: 'Chayshina tapuptinllapaqam, Jisusqa nirqan: —Manam ni mayqannimba warmin
    kanqachu. Chaqa syilupiqam manana ni warmiyuq ni runayuq rinchu kaq. Kay mundupillam
    runakunaqa churingunata kasarachin. Paykunapismi kasaranllapa. Piru Dyusta kasuqkuna
    mushuqmanda kawsamushpaqam, syilupiqa manana ni runayuqchu ni warmiyuqchu rinllapa
    kaq; ni chinangunata rinllapachu kasarachiq.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Ang mga anak na lalaki ng mundong ito ay mag-aasawa
    at ibinibigay upang makapangasawa.
  cbs-NT: 'Jesúsun jatu kemakin: —Na jabiatian beneyai inun ainyain man jiweabuki.'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Ñuu ñayivi a ka tnanda''a tee ma ji''in
    ña''a ma,'
  nnq-nnq: Yesu ngabajanga, “Bandu ba dunia jenje batenda kutolana nu kutoligwa,
  bao-NT: 'To biro cʉ̃ja ca ĩi jãiñaro, Jesús pea o biro cʉ̃jare ĩi yʉʉupi: —Bojoca,
    ati yepare cʉ̃ja ca cati niiri rʉmʉrire ʉmʉa nʉmo cʉti, nomia manʉ cʉti, tii niima.'
  san-ORI: ତଦା ଯୀଶୁଃ ପ୍ରତ୍ୟୁୱାଚ, ଏତସ୍ୟ ଜଗତୋ ଲୋକା ୱିୱହନ୍ତି ୱାଗ୍ଦତ୍ତାଶ୍ଚ ଭୱନ୍ତି
  rmn-rmn: 'О Исус пхэнляс лэнги: — О мануша адалэ вахытеско прандозэн тай джян ромэстэ.'
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Nipilan tiül aaga nüt cam angoch owixaw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱ua ja ra̱ xi̱mhäi, di̱ ntha̱tui yø
    xisu yø n''yohʉ.'
  nop-nop: Unduŋ ninadigiŋ kaŋ yeniŋguk, “Kobuk nai yendok adi metam hekimalam tiiŋ
  obo-NT: Mid tavak si Disas to, “Ka‑ay to ampow't ingod, od po‑osoway kos mgo minuvu.
  kca-kca: 'Иисус ԓывиԓаԓа йŏхԓы йастәс: "Тӑм йис хŏйатәт ими туԓәт па ху сайа мӑнԓәт;'
  cak-ENT: 'Y ri Jesús jari'' tok xbij cheque: Chuvüch ri ruch''ulef, ri vinük c''a
    nyec''ule'' na c''a y c''a nyeyo''on na quimi''al-quic''ajol richin nyec''ule''.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤁᤴ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ ᤁᤵᤔᤥᤖᤰ ᤔᤣ᤺ᤰᤂᤡᤶ
    ᤔᤧᤈᤥ᤺ᤰᤗᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān Jesús jíín ndá dē: Ñayīví yáhá chi quétáhán tēe jíín
    ñahan.'
  san-TIB: ཏདཱ ཡཱིཤུཿ པྲཏྱུཝཱཙ, ཨེཏསྱ ཛགཏོ ལོཀཱ ཝིཝཧནྟི ཝཱགྡཏྟཱཤྩ བྷཝནྟི
  qve-NT: 'Hinaqtinmi Jesusqa paykunata contestaran: —Kay pachapiqa qarikunapas, hinallataq
    warmikunapas casarakunkun.'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Mu numu meno'o ka yaa teepu-kooba mommodu
    ooosapa nananodukwadooyikwu.
  cbu-NT: Isussha yámeeru, tárangiya; Natumasamamta tputs kizaa yamatariya.
  usa-usa: 'minnáyaba Îtuma maará-tima-yimikaiye: “aaragáráq waagaráq íbêqa maa-kánááráqá
    mamá aaraukáqá káuraae.'
  soy-soy: 'Yeesu uu rinɔ́ɔ pi yɔ́su rɛ: Kɛtẽ nté pitisi yɛ pinɔ́si kpíkɛsilɛ,
    pinɔ́si pɔ́ɔn kɔ pilɑ sɔ́ɔnkɛɛ.'
  hui-hui: Anidagua layagola Yasuhanda tihondo ladai bialu lalu, Wali agali áyu ka
    tagi dabu bialu kagonigo
  amf-amf: 'Yesusaar kena yi giyna: “Ta peen kodar dohoono eeno maa keema ko keeme,
    pir kembha ko kembhe.'
  quc-NNT: 'Xch''aw chi ri Jesús, xub''ij chke: Ri winaq ajuwächulew kek''uli''k,
    käkiya ri kalk''ual pa k''ulanem.'
  dob-dob: ꞌEnega Yesu ꞌidi ona ꞌieꞌisena, ꞌigwae, “Wada nuwaꞌiꞌisi ꞌaene tuta gete
    ꞌena waine be tai siaiai,
  wrs-wrs: Yesusva unna, owai, yimba gekala uv, hona pethanindva himba ongases velvohv.
    Doa heva os no indhanamba, Sesoava si hemba os unvav, pulvo, himba si ongasesva
    vewuvavmoa hengava.
  mca-mca: 'Qa pa'' Jesús qa yeku''ƚ pa''aj, qa yit''ij: —Enewe'' hane''ej ƚahats''ij
    tewhe''yeiju''kii, qa testiiji''jij iye qu'' netewhe''yeiju'','
  kiw-kiw: Iesu-ro pimoaimai rii, “Doꞌou ara himioi-da, upi dubui ai-orobo kaumo.
  tzo-TZC: 'Ti Jesuse jech laj stacꞌbe: ―Ti liꞌ ta sba banomile, ti viniquetique,
    ti antsetique ta xicꞌan sbaic.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ဤ​ဘ​ဝ​၌​လူ​တို့​သည် ထိမ်း​မြား​စုံ​ဖက်​ခြင်း​ကို​ပြု​တတ်​ကြ​၏။-
  gng-NT: 'Nɛ *Yesu tɔke'' bɛ ki ye: «Uŋɛndun wuu ni nɛ bijɛb kuɔndeh bipiib, bipiib
    kunh ticɛr.'
  cbi-NTPO: 'Tsenñu Jesús pakatu tsandimi: Entsa tusha chungamaya unbee rukula supulaba
    chumu deeve.'
  ikk-NT: Jesu nọ sị wẹ, “Ndị ogẹnni sụọ a lụ di lẹ nwunyẹ, e ye wẹ a lụrụ;
  leu-leu: Na Yesus a sui nari, “A mu rabuna ti tanin ri taxa tamai.
  maz-NT: 'O ndünrü c''ua e Jesús o xipjiji: ―Yo nte cja ne xoñijõmü chjüntüji. Xo
    ''ñe c''o o̱ t''iji chjüntpüji.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། བསྐལ་པ་འདི་ལ་གཏོགས་པའི་མི་རྣམས་ཀྱིས་བག་མ་ཕར་བསྐྱལ་ཚུར་ལེན་བྱེད༌ཀྱང༌།
  tca-NT: 'Rü yexguma ga Ngechuchu rü nanangãxü̃ rü ñanagürü: —Ñoma i naãnewa rü yatügü
    rü nixãmèxgü rü ngexü̃gü rü nixãtegü.'
  zpl-NT: 'Nu uni Jesuse lubeei: ―Lu iliulabe quieꞌ xia bee bene nu rdeteꞌ beei xinchiuꞌcu
    beei para nú chia.'
  mbc-NT: 'Inkamoro maimu yuuku''pî Jesusya. Ta''pîiya: —‍Sîrîrî pata po warayo''kon
    no''pîta moropai wîri''sanyamî'' niyota.'
  ndg-ndg: Yesu atikuwabakiya, “bana ba kilambo cheno ukobeka na konda.
  wsk-wsk: Se Jesus nunga maonam, “Tom imi ko kariimet gue, mu nina imet kari ninimi
    gisan.
