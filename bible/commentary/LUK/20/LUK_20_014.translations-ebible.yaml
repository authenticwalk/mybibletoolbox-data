  rmy-ARLI: 'Ali kad o vinogradarija dikhle le, vaćerde maškara pumende: ‘Akavai o
    nasledniko. Hajde te mudara le hem amenđe te ačhol o nasledstvo.’'
  myw-myw: “Inoun in natun, kakita binekes, tamtakavateins bag iwtusis, ilansa, ‘Natun
    mtowen. Tamwey bikanig mo nakiyay bikow, bag towen. Bo bitaweiys mo takawes dakiyays
    ya̱kids.’
  sby-sby: Nsombi balimi abo mpobalamubona, balatatika kwambilaneti, “Uyu endiye weshi
    akapyane buboni bonse, katumushina kwambeti buboni bonse bukabe bwetu.”
  sll-sll: Pire nin wang bai nu si olamba, ganba te ole nangwo hobi mole yu dinamia,
    Ganba hong yal irai wang weni umia hano. Haniba, wang weni si gonaminga, ganba
    oo ai nan para muru inaminua, dinamia.
  yaq-NT: 'Taa jume'' tekipanoareeom inika''a ameu yepsamta bichakai, inen emo tejwaak:
    “Ini''i juna''a ju''u chukula inika''a atteaneeme. Ate a'' me''ene, junuen juka''
    bem at teamak itepo tawa betchi''bo”, ti jiakai.'
  uro-uro: “Bä nga ama latta rha lu qa dä rha märhamän särhäm ne i rhi qoar toqortäqyia,
    ‘Rhak täkt di iaqäkt kärak iva qä rha ama etki nasot aa mam. Urhi veng ga ivakt
    iva urhi rha ama etki bä ba nas.’
  ita-1885: 'Ma i lavoratori, vedutolo, ragionaron fra loro, dicendo: Costui è l''erede;
    venite, uccidiamolo, acciocchè l''eredità divenga nostra.'
  muy-muy: 'Ay ndam məwəs vədaŋ ni tàra tìpia wur na naŋ àbu ara ti tə̀zlapay e kiɗiŋ
    gatay bu, tə̀ɗəm ahkado : “Naŋ tegʉni ti mekeji gayaŋ. Makaɗum naŋ ; nahkay ti
    vədaŋ ni emigi geli.”'
  kqc-kqc: Idu muro nari rededi vene yaku vesi iniye iniye nidodi resi niyadi, ‘Mina
    bi muro biyaguna amiye nigo. Nesi umuyenadi, ma beika baika ini baba yaku ferego
    bi uni nigo!’
  rmc-ZRB: 'Та кана бувтяра дикгле ле час, кєздинде те вакєрен єкг аврескє: «Саворо
    када хулаїпе маїнел те ачен лескє. Авас, мурдарага лес, гой ада саворо те ачел
    аменґє».'
  tav-tav: 'To bairi ti wejere cacoterã maca cʉ macʉ cʉ cajooricʉre cʉ tʉjʉrã ocõo
    bairo caame ĩñuparã: “Ani ati weje ʉpaʉ macʉ ãmi. Cʉ pacʉ cʉ cabai yajiro bero
    atie wejere cacʉgo wajoapaʉ ãmi. To bairi cʉ mari jĩa rocacõato. To bairo ána
    ti wejere mari majuuna mari cʉgogarã.”'
  eng-ULB: But when the vine growers saw him, they discussed among themselves, saying,
    'This is the heir. Let us kill him, that the inheritance may be ours.'
  spa-VBL: 'Pero cuando lo vieron venir, los granjeros debatieron entre ellos y dijeron:
    ‘Este es el heredero del dueño. ¡Matémoslo! Así podremos quedarnos con su herencia’.'
  fra-_FOB: 'Mais les vignerons l''ayant vu, raisonnèrent ainsi entre eux, disant:
    Celui-ci est l''héritier; venez, tuons-le, afin que l''héritage soit à nous.'
  hau-ULB: Amma sa'adda manoman suka gan shi, suka yi shawara a tsakaninsu, cewa,
    'Wannan ne magajin. Bari mu kashe shi, saboda gadon ya zama namu.'
  mal-mal: 'കുടിയാന്മാർ അവനെ കണ്ടിട്ട്: ഇവൻ അവകാശി ആകുന്നു; നമുക്കു അവനെ കൊന്നുകളയാം.
    അപ്പോൾ അവകാശം നമുക്കു ലഭിക്കും എന്നു അവർ തമ്മിൽ ആലോചിച്ചു.'
  kkc-kkc: Esino homolee gibadeli odoo oso homolee eyo amayo owoloye simi ogoloso
    dieso nediliyo egeesee takaga meleeso, ‘Holo hagoso ama toga, amamo bi gilibo
    susuga ee yayo talaiso. Esiga yo wooloomaloso homolee hagee iyo tomo,’ dee takaga
    meleeso.
  urd-GVR: Lekin mālik ke beṭe ko dekh kar muzāre āpas meṅ kahne lage, ‘Yih zamīn
    kā wāris hai. Āo, ham ise mār ḍāleṅ. Phir is kī mīrās hamārī hī hogī.’
  far-far: Kada wane ne kera rao ana oole nai, kera ada to'ona na wane nai, kera ka
    fata fuada kwailiu ma kera ka 'uri, ‘Nia na ne na wele na wane be nia too ana
    na oole. Kulu saungia ka mae fua kulu ka ngalia 'akulu na oole ne fuaka.’
  suz-BL: मिनु बुम्‍था पाइबपुकीमी आ तौ कली पिशो तशा ‘एको हक ताइब बाक्‍ब। लो, साइय्‍‍य।
    मिनु रू, अङगुर नेल्‍ल इं केन दुम्‍ब’ देंशा गारमा बाक्‍त।
  car-NT: '“Iwopyry ene''po mero te, mo''karon maina pokonokon tyworupa mandon ase''wa.
    Tyka mandon: ‘Mo''se ro mo''ko tyjumy otyrykonymbo apyinen man mo''se man. Kysiwosen,
    moro inapyiry manombo waito''me kotyrykon me.’'
  amp-amp: Be nd yonr tkrurafmotrr yimor. Yimorn wain swirt tohyuk yimam htiyakhato
    tum rinnakfo nakfo memom, ‘Ndarr turhu yonr nier. Yifemr nohnineft to nd yonrn
    tkitt yakhato ndar wain swirt rorn yakrahrt. Finji dukewako? Awaskahnomr be nd
    wain swirt be nmoht rhuraht.’
  bht-bht: जालू ठेकेदारां उसयो दिखया तां अपु चे बिचार करणा लग्गे, ऐ तां बारिस है;
    ओआ, असां इसयो मारी दिन्दे, ताकि सब कुछ साड़ा होई जा।
  eng-NOY: But when the husbandmen saw him, they reasoned among themselves, saying,
    This is the heir; let us kill him, that the inheritance may become ours.
