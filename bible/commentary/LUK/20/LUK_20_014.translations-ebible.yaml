    aranni totpena nhyi''ini-tlunanni di, it gahani!”'
  dov-dov: Pesi nibakamubona, bakaambula aakato kabo, kabati, 'Ooyu ngosili lukono.
    Atumujaye kuchitila kuti lukono lube lwesu.'
  rgu-rgu: Tehuu faiꞌ fo mana noi okaꞌ ara rita ni, boe ma ara beidea rae, ‘Ae, emi
    mete dei! Huu fo tou lasiꞌ a fee ana na mai mataꞌ. Ria riꞌ neuꞌ ko sipo tou lasiꞌ
    a pusaka nara katemaꞌ. De, mai fo ita taisa ni leo! Ela ita riꞌ soa okaꞌ ia.’
  toc-NT: 'Pus máca̠lh xka­huasa, pero a̠ma̠ko̠lh tasa̠­cuá̠n acxni̠ taúcxilhli a̠má
    kahuasa chiné tzú­culh tala̠­huaniy: “Huá eé xka­huasa hua̠nti̠ xpu̠­chiná eé
    tachaná̠n, pus huá naaka­ta̠x­tu­nicán pu̠tum hua̠ntu̠ aquinín la̠nchú li̠s­cuj­ma̠­náhu;
    huata mejor camak­ní̠hu la̠qui̠ hua̠k aquinín naquin­ca̠­ta­mak­xtek­ni­ko̠yá̠n.”'
  ulk-1902: 'A gedub le giz abi erdarare, ege uiaba mer batagerare, kega, Abkesem
    peike: mi abi apitare, iaueakai mi aisare abara ged.'
  som-som: Laakiin beerreydii goortay arkeen, waxay isku yidhaahdeen, Kanu waa kii
    dhaxalka lahaa; aan dilnee, si aynu dhaxalka u lahaanno.
  mam-C: 'Me atzaj te'' t-xi kyka''yin manil tx''otx'', te'' ttzaj k''walb''aj, b''aj
    kub'' kyyolin manil kyxolx: Ate lu''n kyjel te tajaw tx''otx''. Qo''qe, ex qb''yonku,
    tu''n qkyij te tajaw.'
  ndj-ndj: Lakini vala valimi pavamuwonili hela mwana wa muna chitava, vawombana,
    ‘Ayu ndi muhala mbala. Topi tumuwulayi ili mbala yaki yivi yetu.’
  mbj-NT: 'Ti tamejõ kän. Ta kaser n''aa rabahegãã däk bä kä, sa mab hẽ rakaner''oot.
    Hahỹỹ da sa kyyh: “Ta danäh t''aah hahỹỹh. Ti d'' ta danä däg ta yb jawén buuj
    däg”, näk mäh. “Ti bä, ër dajëëb! Ër ma däg da tii bä kä hahỹ joom banäng doo”,
    näk mä sa kyyh.'
  lat-VUC: 'Quem cum vidissent coloni, cogitaverunt intra se, dicentes: Hic est hæres,
    occidamus illum, ut nostra fiat hæreditas.'
  ngp-ngp: Wadya wandima weze wamuwone yudya mwana niyo wagambilana, ‘Uyu nuyo mkipe,
    haluse kimkome vileke uno ulisi unde wetu.’ ”
  aoi-aoi: Akena aburraja wurrumurndakibina warnungkwarba neni-rringka-manja nubukwaya
    ni-likenuma nakina nenikuwenikba, na-lyelyimbukweyinuma arakba. Biya na-makijeyinuma
    ayakwa. “Naka-bina nenikuwenikba arakba nubungkawa-langwa,” ne-yama. “Kini-jungwuna-manja
    nakina nungwenikba, kembirra naka-bina nenikuwenikba kini-lyinginama enena angalya
    enamba-langwa nakina-da. Ngenu-wardena arakba enena-wiya, kembirra enena angalya
    akwa ngawa amurndakenena akwurena ngakwurra-langwi-yada!” ne-yama na-makijeyinuma
    wurrakina.
  enq-2: Dopa latala pena lateamopa wane doko epeamo kandatala, ee isakamaingi dupame
    nyakama-lapo laloo pyoo, ‘Wane dakeme takangenya moeya dupa nyepengena, moeya
    dupa naimanya jetana, baa pyao kumasemana ipupa’ leami.
  eng-ASVBT: But when the husbandmen saw him, they reasoned among themselves, saying,
    This is the heir; come, let us kill him, that the inheritance may be ours.
  mna-mna: '“Tana iŋgo lutuunu ma ila. Beso ber na, molo mi, uraata kan tiparso pizin
