  apr-apr: “Bong ye kene yo di tooltool ke kapgingi tina ngan tikamata ye in nga,
    ngan di tapdi tiwetewete nen, ‘Kakamata, kumu taunu tani in natunu la iman i.
    Kumata le bet pang dama ni nga, ngan ole ikolo tamana ye kumu i a iyei kumu taunu.
    Le kaman a taraumate le imata, a bet nen ngan so yo tamana bet ikap panga nga,
    ngan takap le imot paidi.’
  tiy-tiy: Endob amun énggitoy de témalima, ménsébéréh-béréh ro maro, ‘Been i niy
    nga i gefee bé ni safad. Féléhué tom inok gékatom i ni safad.’
  nlg-nlg: “Mara righia na vure lutu a dalena ka, mara sopa bosa heghedira, ‘Aeni
    gaia dalena te loghoa na leghai. Mai ma ka labumatea, ge ka loghoi nina lologho!’
  dgr-DOGNT: “Hanìkò dǫ dèè k'ègedìı sìı weza gıaɂı̨ ekò hałègeedı, ‘Dıı k'àowo weza
    sìı dıı dèè weghaelı̨ ha hǫt'e. Ełaàwets'èhwhı, hanì-ı̨dè wedèè goxı̨ goghaelı̨
    ha,’ gedı.
  pes-OPV: اما چون باغبانان او رادیدند، با خود تفکرکنان گفتند، این وارث می‌باشد، بیایید
    او را بکشیم تا میراث از آن ماگردد.
  ron-1924: 'Дар виерий, кынд л-ау вэзут, с-ау сфэтуит ынтре ей ши ау зис: ‘Ятэ моштениторул.
    Вениць сэ-л учидем, ка моштениря сэ фие а ноастрэ.’'
  tpz-tpz: Ivëhkëk, a napan varih to kiu ne pa rak to ep in e koaꞌ oeteꞌ peꞌ pare
    vasoe ee pan, ‘A teꞌ vëh eꞌ se vaneah amot a ma tah pe tamaneah. Ep öm ka ip eah,
    para vaneah varuꞌ e no pa rak vëh.’
  agd-agd: “Máá siren mai fumara siantan oríkan mai yafisin kéká ano mai fumara oniyan
    temí, ‘Béi anon be afóeni minó daná baranten mifo eresí béin arékun púbintirá
    ma yunan ana setiyan bará tifano.’
  rkb-NT: 'Iwaze itse niparak. Kyze duabohotsa perytsitsa zihitsa tse bo nikozonahaze
    asa zuba nipamykysokonaha: — O duabohotsa zihitsa tse tabezehikta kytsa nikaranaha,
    iwaze inamy takse. Atakta izo mohyrikosokdaze atahi tazo namy piakse. Atahi duabohotsa
    mynasitsihitsa mozik, ana pokso iwatsahi tabezehikta kytsa! Iwaze katsa hi duabohotsa
    tsihitsitsa tsimoziknaha. Iwa asa zuba nipamykysokonaha — Sesus niy.'
  san-THA: กินฺตุ กฺฤษีวลาสฺตํ นิรีกฺษฺย ปรสฺปรํ วิวิจฺย โปฺรจุ:, อยมุตฺตราธิการี
    อาคจฺฉไตนํ หนฺมสฺตโตธิกาโรสฺมากํ ภวิษฺยติฯ
  iws-iws: Mɨ tɨ kamɨm ta numɨr aiir mɨriiyɨm sɨma kɨgwɨn siir yɨnisɨmɨn namɨn. Mɨ
    sɨma hɨnɨɨna boɨn, tɨ yɨnisɨmɨn siya numɨran adɨn siir yɨnisɨmkɨn. Humbae, krɨma
    siir nɨsomaowi mɨ ta numɨra saiirɨn wɨ krɨmar nwokɨ onkwowɨm.
  pol-SZ: 'Lecz rolnicy, widząc nadchodzącego syna, powiedzieli sobie: „To ten, który
    ma przejąć winnicę. Zabijmy go, a winnica będzie nasza!”.'
  ztq-NT: 'Per tsiñee lëë xaa tsiiñ kon xiñgan xaa, lëë xaa tsiiñ chëb lo xcombañer:
    “Lëë xaa gue kyaani xkwaa pxosy. Kol tsoo kuuty no xaa tsiin kyaani now.”'
  zai-NT: 'Peru ora bi''ya cabe laa na cabe: “Ndi nga ni chi guiaana né irá sti bixhoze.
    Latá'' guuti nu laa ti guiaana né nu ni laanu.”'
  upv-upv: Ko daron nga lartul nen nir marlesi ni, ko arwerwera lululweni tevir, arwera
    ‘Ngok natu numal nen ko ngok! Kerr pirevji pini, ko orsel sen pivi vajin se kerr!’
  wap-NT: Aizii ĩtukapan naa kapaoribaꞌo dani waꞌatin sariapa ĩkian paꞌatiaaka kida.
    ‘Aizii waꞌatiꞌi naa kapaoribaꞌo dani diinaꞌikiꞌi. Aushaa, wazowii paꞌi uruu wazaamata
    kizi wuruꞌu uꞌidiwau nii kidaꞌoraz aimaakan.’
  mva-mva: “Ata bong natu ngae ilako be tamoata uma dimalipilipitaki dite nge nedia-la
    bokai diepilei, ‘Natu ngae ka tama kana ne ngadoki be nganemdi kana. Taumoatei
    be kana ne moarunga masa neda tadoki be tanemdi.’
  dwr-NT: Goshshanchchatuu qassi na7aa be7eedda wode, ‘Hawe A laattiyaawaa gido diraw,
    hayite wodhoytte; hewaappe guyye, biittay nuussa gidanawaa’ giide zoretteeddino.
  kfw-kfw: "Takkha rahuon katho ngai'n amakha inmupha khan, inmani inkhatli inkhat\
    \ inlei inti, \x93‘Hiwahi inluo kaluoksikpa kha eii, ama changsik kasuokkha einita\
    \ enasik-ah eini'n amahi thattui!’\x92"
  bfz-bfz: जेबे ठेकेदारे से देखेया तो आपू बीचे बिचार करने लगे कि ये तो बारिस ए आओ
    एसखे काई देऊँए, ताकि जायदात म्हारी ऊई जाओ।
  cuk-09: '“Ar nainugi-arbamalad, nainu-ibed-machi dani dakarmargu, na ega sogdemalad:
    ‘We-dule-danikidi e-bab-burgwisar, nainu bela egadbi guoed. Degisoggu, anmar we-machi-oburgwemarsun,
    adi nainu anmargadga guegar.’'
  ben-OBCV: “কিন্তু ভাগচাষিরা তাঁকে দেখে বিষয়টি নিয়ে নিজেদের মধ্যে আলোচনা করল। তারা
    বলল, ‘এই হচ্ছে উত্তরাধিকারী। এসো আমরা একে হত্যা করি, তাহলে মালিকানা আমাদের হবে।’
  mil-NT: 'Dico òré ní xiní cue tée quìde chiuⁿ‑áⁿ děhe xítohó nchaa yoho yàha stilé‑áⁿ,
    te ní xítnàha‑güedé: “Tée‑ǎⁿ tée véxi nduu táhú ñuhu‑a ndɨhɨ nchaa sá cáá nǔú‑xi,
    dico cahni‑o‑dě te mee‑o ndùu tahú‑ó sǎ ndúú tǎhú‑dě”, càchí‑güedé xǐtnàha‑güedé.'
  myu-myu: — Kadaidip tip iwat jekpot o'g̃uju tip kay. Xerewun. O'jẽm. Jay. Oajẽm
    tip pe. Imẽnpit ipot co buje, tip wiwi'ukayũ o'jekawẽn jewewebe. — “G̃a'a tip
    iwat ipot ayaoka,” io'e ip jewewebe. “Cebay e'ũ buje, teku soat je'jat jebay'ũm
    pubut,” io'e ip. “Tip kukan je'e,” io'e ip. “G̃a'a ayaoka. Wuyju ma ibubut ajat.
    Wuyju ma tip kukan acesop,” io'e ip jewewebe.
  amk-amk: Manamo we eru romifoi sa ewati ne kaisungfoi we da ma fo nanai, emadu wawerasa
    eteyo, ‘Ne kaisung ambori sobu tamang fi minohi tutira fe andinini, ampafe tamunia
    mireha weruaia, ambori fianai aino tamang minohi tutira fo taha we tata.’
  fai-fai: Kata yong kin modin kinim iyo maek aba atam nadiwade batad aka, batad aka
    bom bakodiw, ‘kanamin kayak alam man tadba kaí, nikil baku anbi naduwade ami ufek
    ufek alaw kudawse uyo numi keidumo!’
  ura-NT: 'Nejetaote niritiin nii rai calaohi letoaane jana jetao, cuujihane jana
    coaariin: ‘Taate caa atane erora calaohi ne. Acate inae oha rai inacane bana,
    caa itolere que banijiaain nenaa rareeincha. Coanete mucuhin sohin jaohacachete
    cana raineein nedaaine caa iolere que banijiaain nenaara,’ naain ita caje bajaacoaain
    jetao,'
  mcd-NT: Ascano ahuun facucoin mau ano oaiton fuchinifo, “Ahuun facucoin oiquin.
    Non rutucoinon. Apa naano naafo ahuun facu ifoaiquin. Non rutunoncahuun. Afin
    aton apa fiama noncairocon non fianon,” ishon yoinannifo.
  urt-urt: Kom ŋupe ŋaiye lenge miyeꞌ ŋaiye yembepeteme wah wain uku yetekeꞌe kin
    pe, tinge yanange yale yat tititinge na, ‘Liki talah tikin yai tehei wah eꞌe.
    Ya monombe ka ole no, wah wain kin lalme leꞌe ya mambaꞌe menge poi.’
  awk-awk: 'Wonto bara ba upulli-kan-to nakulla bon ba, barabo ġaiya wiyellan, wiyelliela,
    Unni ta wúġgurra piriwál: kaai ġéen bu̇wil bon, purrai koa ka-uwil ġearúnba.'
  kiz-kiz: '''Lakini bhakulima bha mizabibu bho bhambwene, bhajadili bhene kwa bhene
    kwa bhene bhakajobha, `Ojho ndo mrithi. Tun''komayi ili urithi bhwa muene bhujhelayi
    bhwa tete.'''
  tzo-TZE: 'Pero c''alal laj yilic jchabiejts''usubtic ti ja'' xnich''on yajval osile,
    jech laj yalbe sbaic: “Le''e ja'' ta xich''be comel yosil li stote. Ja'' lec jmiltic
