verse: LUK.020.014
translations:
  kpx-kpx: Ige bulu nalimale keau ke elehai mole namigevei avoe, ‘Bulue biage moike
    ko. Iale nahi hamage au hatige elike bulu kou nahiele holisi.’
  okv-H: ke einge sirikea ‘Eto ‘grape’ pure hoteto humbasuja embo puvija erevira avo
    ungote taro pehau ‘grape’ pure evi ungotenane na oreto umbasira,’ ke ainge
  tbo-tbo: ‘Tamogi hougana tano tu galena itete natunana hi gagaleya po tuawahi hi
    ibaabani hi pa, “Tanona muliyei tu witaniwagena geegeka. Ta uni po geka tanona
    ipa ina nenae ugolina naka apo ina wigalitiyei.”
  mal-C: “എന്നാൽ, ആ കർഷകർ മകനെ കണ്ടപ്പോൾ പരസ്പരം ഇങ്ങനെ ചർച്ചചെയ്തു, ‘ഇവനാണ് അവകാശി;
    വരൂ, നമുക്ക് ഇവനെ കൊന്നുകളയാം; എങ്കിൽ ഇതിനെല്ലാം നാം അവകാശികളാകും.’
  grc-SR: Ἰδόντες δὲ αὐτὸν οἱ γεωργοὶ διελογίζοντο πρὸς ⸂ἑαυτούς,⸃ λέγοντες, Οὗτός
    ἐστιν ὁ κληρονόμος· ⸋δεῦτε,⸌ ἀποκτείνωμεν αὐτόν, ἵνα ἡμῶν γένηται ἡ κληρονομία.
  bgc-bgc: जिब किसानां नै उस ताहीं देख्या तो आप्पस म्ह विचार करण लाग्गे, “यो तो वारिस
    सै, आओ, हम इसनै मार दया के विरासत म्हारी हो जावै।”
  khz-khz: Na araga gitatagona talimara na gegitaato aonai, matotaura gevevaikilato,
    negetiwato, ‘Araga pene gaunaa melona ea, ita vagi-kwaregaa, pe araga ita gera.’
  deu-TKW: 'Als aber die Weingärtner ihn sahen, überlegten sie mit einander und sprachen:
    das ist der Erbe; lasset uns ihn töten, damit das Erbe uns zufällt.'
  zsr-NT: 'Niꞌr, catiꞌ gulaléꞌinëꞌ‑biꞌ huen dxin naꞌ, glun xtídzaꞌquëꞌ laꞌ légaczëꞌ,
    taꞌnë́ꞌ: “Biꞌi ni gaqui queëbiꞌ laꞌ yël ni. Gul‑dá, gdö́diruꞌ‑biꞌ, quië gaqui
    queëruꞌ le ral‑laꞌ gaqui queëbiꞌ.”'
  lin-lin: 'Kasi tango bafuteli elanga bamonaki ye, balobanaki bango na bango : « Tala
    mokitani ya libula ! Toboma ye mpo ete libula ekoma ya biso ! »'
  hns-NT: 'Bakie djab khetiar log beta ke dekhies, tab apane me batiaai lagal kie:
    ‘Ie to ie khet ke hakdaar hai. Laaw hamlog eke maar dhaarie dja, tab ekar hak
    hamlogke hoi djaai.’'
  noa-E: 'Maimua mag jöoirau ich iewaa ichdëu jãsenecha aajemta pʉ̈iwia urum oobaawai
    amach appai magjierram anʉm: “Achamʉ́ i iewaa aawai mʉguata mʉg atag mʉg nemjĩirjã
    jʉ̈aju khabahaba. Keena, jãgan maadëu warre i thõopʉ̈ijugui ajierram anʉm, mʉg
    nemjĩirdö maach dënkha sĩsimkhĩir.”'
  eng-EMTV: But when the farmers saw him, they reasoned among themselves, saying,
    ‘This is the heir. Come, let us kill him, so that the inheritance may be ours.’
  mib-NT: 'Te tēe cásájniñu ún, ná ni cajito de jeē véji i, te ni cacahān de: Tēe
    chíí táhū cúu jeē véji ún. Na cáhni yō de, te ndōo tahū de cuu máá yó, achí.'
  lif-NT2: कर खे़न् इक्‍मसाबाहाॽरे़ खे़न् कुस्‍साःन् मे़निःसुआङ् इङ्‌मे़दङ्‌घु, ‘कन्‌कुम्‍बारे़
    कुलक् के़घोःबारो, कन्‌से़रुम्‍माङ् कुलाजेॽ सिङ्‌बुङ्‌हाॽ आनिॽ हुक्‍काप्‍पासिरो॥’
  xnj-xnj: Nambu valimaji vala, pevamuweni, vakajovesana, mwenuyu ndi mhali waki.
    Hinu timkomayi muni uhali waki uvya witu!’
  mmx-mmx: Ketla nom luvuttadi diga ven i, diga lok tidi xa, ‘Lamdak akmokso at laradi
    at na laraamang. Ata sev amer i, la ataba ruuna ka na laraamang!’
  cbr-NT: 'Usoquin sinánquin aira xucë́xa bëbaia isi ca an naë bërúancë unicamax canani
    quiaxa: Aín papáxa bamacëbë ca aín bëchicë ënëx naë ''ibu ''iti ''icën. Usa ''ain
    cananuna nux naë ''ibu ''inuxun ënë ''ati ''ain.'
  tee-NT: 'Chai chunch ju navi. Para ju anu'' makch''alhcatnin acsni talakts''ilh
    talaclajunilh sia yu''unch: “Yuchach ju anu'' ju amanavinch cajuna'' acsni caniya''
    ju ixpai. Pus asok''ot''itch. Camakniuch. Chai qui''anuch''an cajuna'' ju ani
    pu''ach''ananti”.'
  eng-LSV: and having seen him, the farmers reasoned among themselves, saying, This
    is the heir; come, we may kill him, that the inheritance may become ours;
  cak-NT: 'Pero ri achi''a'' ri quikajon ri ulef, can xe xquitzu'' ri ralc''ual ri
    rajaf ri ulef, xqui''ij chiquiwech: Jare'' ri ne''oc rajaf ronojel ri ulef ri
    kakajon cami. Cami kacamisaj, chi quiri'' pa kak''a'' roj nic''ue'' can ri ulef,
    xecha''.'
  pah-NT: '—Ogwovo gara''yra''ga vahemi uva''ga remitymipyra repiakatuhara''g̃a pyri.
    Gara''yra''ga repiagame g̃a ei ojohupe: “Avova''ea ko gayvyag̃wama. Tijuka ti
    ga. A''ero po ti nhande tireko pa yvya nehẽ,” ei g̃a.'
  sja-NT: 'Mamĩda ma ne-uu ak''ɨpataarãpa iru warra t''ɨmɨ́ cheru unu atadak''ãri,
    ãchi pitapai mãgapachida: “Jãgɨpa ichi ak''õre net''aa jõmaweda atait''ee chi
    ak''õre piuk''ãri. Peet''aadáma ajida, tachi-it''ee na ne-uu eujã beemerã.”'
  xed-xed: 'Na ghur nghay tsa gwal ta hva vwaha tsa inabi ya ta lagha tsa zwaŋ ya,
    gi ka həŋ mantsa: “Ya wana tsa mndu dzaʼa za həga ya tane, dzamadza, ka nzakwa
    na fuha inabi na ka ŋa mu,” ka həŋ.'
  mks-NT: 'Joo tá na̱xini na̱ cája chúun tóo ñúhu̱ dá cán ña̱ va̱xi ja̱hyi da já na̱cachi
    xi̱hi̱n táhan na̱ cán já: “Cande̱hé ndo̱. Yóho va̱xi da̱ cúú ja̱hyi xitoho í.
    Ta tá ná xi̱nu̱ qui̱ví quivi xitoho í ta da̱ yóho cacuu da ndicojo chuun sa̱ha̱
    ñúhu̱ yóho. Cóho̱ cahní yó da̱ já ná cando̱o ñúhu̱ yóho ndáha̱ mí”, na̱cachi xi̱hi̱n
    táhan na̱ cán.'
  gfk-S: “Sene be ira ut na balaura lalong di ga nes ie di ga tange harbasiane ta
    di, ‘Ikino turadi te hanawat nong na rumahal. Kaia, dait go ubu bing ie waing
    dait nage tinane ikin ra lalong.’
  bmu-bmu: Mewö jiba nahönŋi melaiiga anökmö, wain nup galöm yeŋön i eka sutŋine kewö
    eraum möta jiget, ‘Yaŋön mönö börösamotŋaŋgö toŋi akŋa. Ayop, i mönö qein kömuiga
    wain kösö nup kiaŋön mönö nanine buŋanina akŋa.’
  dgz-dgz: Otua watu enen oniwandin e egak amase taine nagire paina yawan muk ase
    ma anega wawa mutan, ‘Piup i apane otua oniwan. Apan mam iman egak ma yon boreta,
    menan anet togurat boep, amba egak mame boge nu yon borat.’
  eng-GNV: 'But when the husbandmen sawe him, they reasoned with themselues, saying,
    This is the heire: come, let vs kill him, that the inheritance may be ours.'
  zaa-NT: 'Pero canu runi tsina lóyúa nna de bilá''ni cą ỹi''ni bía nna gulù''u taá
    titsa'' luetsi quį nna ra cą: Là nui nuą'' eyà''na itúbá lóyúį. Lítsa'', gutti
    ri''u ą para qui''ni ri''u la thí'' nu reda'' latsi'' tàta qui'' niá na ccá ri''u
    xana'' itúbá lóyúį.'
  eng-WEBSTER: But when the husbandmen saw him, they reasoned among themselves, saying,
    This is the heir; come, let us kill him, that the inheritance may be ours.
  guh-guh: 'Itsiata baitsi jane uvabacabo petoevetsivitsi, uvabacabo pexainaenë pexënato
    ata apo toyaiyataetsi. Itsa tane uvabacabo pexainaenë pexënato, bajarapamonae
    najumaitsi: “Mara ponëje itsamatacabi paxa pevënamuto paxa pijauvabacabo pitsipaje.
    Naxanitsia. Beyaxuabatsi. Nexata raja vaxaitsi vajauvabacabo tsane,” najai uvabacabo
    petoevetsivitsi.'
  bon-bon: Yepä, calwacupi ire atwi biname cina yageyame me bägrä ne liba jepänisi,
    piba teemeteme ajananinisi egä, ‘Age sena yageyame me bägrä. Tabe te ai calwacupi
    ne cire yaacatepi. Mine pa yaaglesi, siige calwacupi mime yene.’
  nhw-BL: 'Pero quema nopa tlacame catli ininmaco eltoya nopa mili quiitaque nopa
    telpocatl, huajca moilhuijque se ica seyoc: ‘Yaya ni catli teipa quiselis ni xocomeca
    mili. Ma tijmictica huan teipa ni mili elis toaxca.’'
  mgw-mgw: Balu' aku'li'ma pabamweni bai, ngababakiana, ‘Ayu' ngalu'a tola ulisi wake,
    kwa nyo tummulage li'nga ulisi wo upange witu.’
  swh-ONEN: “Lakini wale wapangaji walipomwona, wakasemezana wao kwa wao. Wakasema,
    ‘Huyu ndiye mrithi. Basi na tumuue ili urithi uwe wetu.’
  wbi-wbi: '''neke avalimi va sabibu vati vamwaghile, vakajofesania vavuo ku vavuo
    vakatisagha, ''uju ghwe nya kyuma. tum''bude neke ikyuma kyake kive kitu.'
  bba-bba: Adɑmɑ ye kɔ̃so be, bɑ nùn wɑ, bɑ ɡerunɑ bɑ nɛɛ, wiyɑ sɑ̃ɑ tubi dio, su
    nùn ɡo, kpɑ ɡbɑɑ te, tu ko bɛsɛɡiru.
  eng-KJVCPB: 'But when the husbandmen saw him, they reasoned among themselves, saying,
    This is the heir: come, let us kill him, that the inheritance may be ours.'
  kgk-NT: 'Ohexa-ma ramo ta''ýry omba''apo va''e he''i ojóupe: —Upéa uvaty jaryrã.
    Jaha jajuka íxupe, he''i jevy hese. —Upéixa ramo opyta arã nhande-vy imba''erãgwe,
    he''i ojóupe.'
  waj-waj: 'kiaa kioo inna titaa kiaikio kuaikiai teeda mmooriivaara haitatuukiaiyaano
    inna teeda ngiari kiaa mmi ngiari kiaa mmiida kiaanoo: Ari koonna mminnaa mmuakiaayauvai
    varaanaraivoono aavaa nninoo. Nnikiai ta inna ruputu kikio putinai ta inna mminnaa
    mmuakiaayauvai varaaravaivee,'
  ekk-PKP: 'Aga kui põllupidajad nägid teda tulemas, ütlesid nad üksteisele: „See
    on omaniku pärija. Tapame ta ära! Nii saame tema päranduse endale.“'
  mpx-mpx: Yaa sauga tomatahikan hi kite, inoke hi pebaaba-agil hi ba, ‘He toneyowa
    natuna te, toto tage abwe eyowa ni ahe tamana wana yaomal enaa. Ta tagapaaliga,
    inoke eyowa ni minem elala.’
  wbp-wbp: Kujalu parlu-pungu yaninjarni-kirra ngalapi-nyanu yangka-kurlangu kaatinikingarduyu-kurlangu,
    ngulakuju yangka-patu wati-patu wangkajalu-nyanu, ‘Nyampunya rdipijarni yangka-kurlanguju
    ngalapi-nyanulku! Pakarnirlipa yirliparla jurnta kanyi nyampuju kaatini.’
  luo-luo: “To ka jopur nonene, ne giwuoyo kuome kagiwacho ni, ‘Ma e jacham girkeni.
    Wanegeuru, to mondo girkeni odongʼnwa!’
  nhe-NT: 'Pero quema nopa tlacame tlen ininmaco eltoya nopa mili quiitaque nopa telpocatl,
    huajca moilhuijque se ica seyoc: ‘Yajaya ni tlen teipa quiselis ni xocomeca mili.
    Ma tijmictica huan teipa ni mili elis toaxca.’'
  aii-aii: '”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܦܲܠܵܚܹ̈ܐ ܠܒܪܘܿܢܵܐ، ܐܡܝܼܪܗܘܿܢ ܒܓܵܢܵܝܗ‌ܝ: ’ܐܵܗܵܐ
    ܝܠܹܗ ܝܵܪܘܿܬܵ‌ܐ. ܬܹܝܡܘܼܢ ܩܵܛܠܲܚ ܠܹܗ ܕܦܵܝܫܵܐ ܝܵܪܬܘܼܬܵ‌ܐ ܩܵܬܲܢ.‘'
  esk-NT: Aglaan nautchirriqirit tautukamitruŋ nipliġñiqsut avatmun, ‘Taamna tavra
    paitchaktaaksrautilik. Ki, tuqullakput suuraŋiasiiñ piññaktaaġilugich!’
  msb-msb: “Pero pakakita san mga parabantay sa anak san tag-iya, nagkaurusad sinda
    pagsabi, ‘Amo ini an iredero. Patyon ta siya agod an iya irensyahon sa aton na.’
  cpa-NT: 'Cónh¹jøng² mi³ca¹jë́² dsa² jmo¹² hí³ huø¹ ja³ŋiúh³ juu¹³dsa, ca¹juúh²dsa,
    ca¹tsáih¹dsa guiog¹³dsa: “Dsa² ná¹² báh³ dsa² tan¹ huø¹ na³ma²ca¹jon¹ ti³jmi²dsa.
    Dsio¹ jŋëh¹³ jniang³ dsa². Jøng² tai¹ jniang³ huø¹,” ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ସେ ପିଲା ଆଇବାଟା ଦେକିକରି ତାକର୍‌ ବିତ୍‌ରେ କାତାଅଇଲାଇ, “ଏଟାସେ ସେ
    ସାଉକାରର୍‌ ପିଲା, ଆମେ ଆକେ ମରାଇଦେଲେ ଏ ସବୁ ଦନ୍‌ ଆମର୍‌ ଅଇଜାଇସି ।
  meu-meu: To imea ireḡuna taudia ese e itaia, e hereva heheni, eto, Dihina binai;
    baitama alaia mase, bena imea na baita abia iseda;
  yva-NT: Weramu arono vatano wo nawaisye raeranande umawe wo arikainye umaso aen,
    naije wayao vambinibe ware, ‘Sopamo apa arikainye pi so! Wade wamo aubaisy, indamu
    arono apa aja kakai, umba wamaura nawaisye so rai.’
  dgc-dgc: Pero du kahati na, péketa de to anak no amo de, éy kinagi de, a ‘Siya i
    magmanaa; bunon tam dén, monda koo tam dén i lutaae a mana na.’
  zpm-NT: '’Pex guieṉ zho cho nac xpëëd me, zeeṉe goṉ zho meṉ co, rëb zho: “¡Lëë zha
    qui nagoṉ guiaaṉnie liu rii! ¡Goḻgotsaa dziuut ne zho, zeeṉa guiaaṉa lo ne!”'
  hix-NT: Onà wyaro haxa nketxkon hatà, nat yony kom ha. Tàwyanye noro yonyetxhe rma,
    òna wyaro nketxkon hatà, tàwyanye rma. Moson hamà umuru, ketxkon hatà. Tàyàmànhàrà
    wayhàtxhe, nat yoh me harha nay hamà, umurunhuru kaxe, ketxkon hatà. Àro ke norotho
    tetahatxe, norohnà harha kàwyam harha nat yoh me kehtxoho menye, ketxkon hatà,
    tàwyanye rma, kekon hatà, Txesusu.
  sim-sim: Hako ma ol nowe orok landari ma ondo jikisi orhi oto rarik li heyehe lihi
    ambek limu mbara, �Noumashama jikisi orhi indingo ormu tanduwa. Ka ni i orin jimandingormehe
    mbele mbele orhi ondon hiniyin ni oka.�
  npi-ULB: तर कामदारहरूले उसलाई देखेर आपसमा कुरा गरे, ‘यो त हकवाला हो । हामी यसलाई
    मारौँ र सम्पत्तिको हक हाम्रो हुनेछ ।’
  cgc-cgc: Piro, na nakita ta mga gaagsa bata ya ta tag-iya, gaisturyaay danen an,
    ‘Yon manubli ta uma na i. Sigi, patayen ta kanen an aged ate nang en panublien
    din an.’
  tim-tim: Hain dâm huŋgun aŋdo yâk yeŋgâlân togombo âmâ damunlupŋande magaŋgi goaŋgi
    akmâ hin dâyi, “O, yâkŋe âmâ âi ire amboŋe akbiap haingât kondenŋe âi ire nengât
    akbiap.” dâyi.
  yor-yor: “Ṣùgbọ́n nígbà tí àwọn alágbàtọ́jú náà rí i, wọ́n bá ara wọn gbèrò pé,
    ‘Èyí ni àrólé; ẹ wá, ẹ jẹ́ kí a pa á, kí ogún rẹ̀ lè jẹ́ ti wa.’
  wos-wos: Wungi wataka dé déka dunyaré wandéka, yindéka, di yawika hatikwa du déré
    xéta di hafu buléta angi di wa, ‘Yawina yafa hiyandét, wun nyan déka yafana jondu
    atéfék hératandé. Nani déré xiyataka ané yawi hératame.’
  emp-NTPO: 'Mãwãmĩna idji néu acʌ panʌba dji warra unubʌdad̶e jarasid̶aa: “Jari uruba
    dji zezaba erob̶ʌra jũma edaya. ¡Idjira beatad̶ia! Mãwãbʌrʌ dji ẽjũãra dadjirã
    itea b̶eya.”'
  eng-F35: 'But when the farmers saw him, they reasoned among themselves, saying:
    ‘This is the heir. Come, let''s kill him, so that the inheritance may become ours.’'
  ind-ind: Tetapi ketika para petani itu melihat anak pemilik kebun datang, mereka
    berkata satu sama lain, ‘Lihat! Yang datang ini adalah anaknya sendiri! Dialah
    yang akan mewarisi kebun ini kalau bapaknya sudah meninggal. Mari kita bunuh dia,
    supaya kebun ini menjadi milik kita!’
  pes-OPCB: '«اما باغبانها وقتی پسر او را دیدند، با هم مشورت کرده، گفتند: ”او وارث
    است؛ پس بیایید او را بکشیم تا باغ مال ما شود.“'
  mpt-mpt: nakai damibo kima blib nakai atemniba i sinwalo baaniba Nibo naka ele ananoba
    kaaneko! Sinanomo naka ele aalebe kaanemeo inamin namin afobeingo eta olamabe
    kesoa nibo ananoba kaanebua sinanomo e aalebe kaanemeo inamin namino alukum nibta
    olomo geniba
  ssx-ssx: Kutu piekepate mo hande e handeteke haemeke haliwekima꞉ta꞉ mo weki epeekeeki
    handaata꞉ kota꞉ ika꞉ honema꞉ lombolo alota꞉ Hande e teke halina꞉ anke teke mulu
    pa꞉la꞉ wekita꞉ koto ipula꞉ handa꞉e. Ota꞉ lumana꞉e la alota꞉ Luma꞉ka꞉na꞉ta꞉ kota꞉
    mo eta꞉ ota꞉ nika꞉ eki wilieke lemekeme.
  mkl-mkl: Ammɑ iyi ɡɑɑnɔɔmɑ ŋɑu ɑ̀ yɔɔ, ŋɔi ɑ̀ busi njɛ ɑ̀ wɑɑ ni, i cɔ inɛ iyi ɑ́
    nɑ ku jɛ tubuu. Kɑ kpɑɑ ku bɑ ilɛu ku jɛ tu wɑ.
  gaq-gaq: ସ୍ଲେରେଇଂ ସାଉକାର୍ ଉଙ୍ଗ୍‌ଡେକେ ସାମୁଆଁଚେ ବାଲିର୍‌ବାତା ଆର୍‌କେ, ‘କିମେ ତ ଲିଜ ସାକାର୍‍
    ଉଙ୍ଗ୍‌ଡେ । ନେନେ ଆମେକେ ବାଗୁଏଃ ବିଃଲା ଲିଜ ବ୍ରି ସାପା ନେନେ ଡିଙ୍ଗ୍‌ୱେଏ’ ।
  gof-RNT: “Shin goshshanchchoti uraa na7aa be7ida wode ‘Hayssi iya laatteyssa, haa
    yiite iya wodhana, yaatikko laatay nuus gidana’ yaagidi zorettidosona.
