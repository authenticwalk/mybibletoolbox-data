  knf-knf: 'Wi bañaaŋ biki awuluŋ uwoorta bawinuŋ abuk ñiinţ uŋ aşë şal aji : “I akdukiiŋ
    na iko yi aşin ; nawulan ŋfiŋa, ŋyeenkna phiij.”'
  san-KHM: កិន្តុ ក្ឫឞីវលាស្តំ និរីក្ឞ្យ បរស្បរំ វិវិច្យ ប្រោចុះ, អយមុត្តរាធិការី
    អាគច្ឆតៃនំ ហន្មស្តតោធិការោស្មាកំ ភវិឞ្យតិ។
  arn-NT: 'Welu ti pu küdawfe peetew, fey welukonkechi feypiwingün: ‘Tüfa tati ngenngetualu
    langümafiyiñ, femngechi tati ofadentu mapu iñchiñngetuay.’'
  zas-NT: 'Per chi baguiaa ree bén guin laax, rëb loj lasaꞌ reeman: “Xin guinan na̱j
    xin yayaꞌnnë guidxliuj guin. Yagüjt reex din gacan du xieen ree.”'
  ken-NT: Kɛ bakʉ̌ bɛtɨk bághɔ́ nɔ́kɔ́ yi, bábhó bɛrɛm nɛ batɨ bɛ, ‘Yɨŋɨ́ mbɔ̌ŋ
    mɔ́ywi nɛ́, nɛ yí kɛ̌ ábhɔ́ŋɔ́ mɛ́nyiɛ́ nɛwú ɛtayi. Twɔ́ ká sɛnkɛm yi sɛ́ngwáy
    bɛ́ ɛtayi ánáŋ ángú, mɛnyɨŋ ɛbhi mɛ́ndɔp chi ɛbhɛsɛ.’
