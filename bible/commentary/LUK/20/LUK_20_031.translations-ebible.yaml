    edæ wëñæ̈ tapæ̈idämaï inte edæ tömänäni näñe wæ̈näni.
  kbc-NT: Niɡ̶idiaaɡ̶idi niɡ̶ijo aaɡ̶aɡ̶a liiɡ̶ejetewa jaɡ̶aɡ̶a lodawa ajaaɡ̶ajo naɡ̶ajo
    wajekalo. Pida eledi yeleo. Odaa joaniɡ̶idaaɡ̶ee ijotawece niɡ̶ijo seete dinioxomigi
    nodawa ajokajo iwaalo, codaa ijotawece nigo maleediɡ̶ica lionigi.
  bmh-bmh: Guzenina, amag tub nug go air oun, go mui mogoi i morou noumeun. Guzenaital
    betei go dudu kwali go air tutak omen unum mogoi i morou, noumemen.
  ctu-BL: I yuxticlel winic tsi' pʌyʌ. Che' ja'el, tsa' lu' ujtiyob jini wuctiquilob.
    Tsa' laj chʌmiyob. Ma'añobic i yalobil.
  meq-meq: Malamar tay mamahkar eye a zla. A zla na, a mət. Siye hay tebiye tə ge
    andza niye dərmak. Nəteye neheye tasəla aye tə zla ŋgwas niye na, tə mət tebiye.
    Ndəray kwa nəte mə walaŋ tay ta wa ta ŋgwas niye bay.
  noa-H: Magbaawai hag heeumuajã jũrr hich hag hʌʌipai haujim hanʌm. Mamʌ maguajã
