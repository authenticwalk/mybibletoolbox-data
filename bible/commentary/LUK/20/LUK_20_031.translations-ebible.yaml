  prf-NT: Kona bi hud en nangyari ten katállu hanggan ten kapittu. Naessa-essa a nakabinga
    nen bábbi en pittu a matátkaka. Peru nágkatay hidi a atanan a awan ti anak.
  auy-auy: wenánaaenkewi wareꞌá maimakéna iyámpói ímbo maꞌánkáímba púwísana miyá émesa
