    haajem; mamʌ ni hãbmuajã pöd mag hʌʌi dʌ̈i chaai hoobajim hanaabá.
  alp-NT: Eleki sakesa neka kwalini nomore telu eti kwalini nomore iture esi kai kai
    bina balu mere, eleki esi mata po esi nane sae mo.
  san-VEL: ittha.m sapta bhraatarastaameva vivahya nirapatyaa.h santo mamru.h|
  kbq-kbq: Anantemo'a anazanke huno ana ara erinteno, mofavre onteno frine. Anahukna
    hu'za ana maka'mo'za ana ara eri'za mofavre kaseonte manine'za fri'naze.
  kbh-kbh: Chë inÿe uabentsá chora cháftaca tonjanobouamá, pero tontsanóbana básenga
    ntjëftsabashejuancá; y cachcá, chë inÿe uabentsë́ngnaca cháftaca tmonjanobouamá,
    pero nÿetscanga tmonjanóbana básenga ntjëftsabashejuancá.
  ron-LSB: Cel de-al treilea a luat-o și, la fel, toți cei șapte nu au lăsat copii
    și au murit.
  pon-pon: A kajilimen paude kida i, iduen ir ijimen karoj, re mela, ap jota nairail
    jeri ko.
  nhe-BL: Huan nopa expa tlacatl mosihuajti ihuaya huan queja nopa panotiyajqui hasta
    nochi chicome icnime mosihuajtijque ihuaya nopa sihuatl huan ax quipixtoyaj ininconehua.
  sps-sps: ana fafofopis nana famuinyasiny fanging pis kainy towa. Sa onot ovei rari
    na ina fits mumuinyasiny, ser mat faavot er, a sikia ma faruak ta guei.
  wnc-wnc: Siwan aminu katau kuut musa kautduanganu tapaaya ngangu aminu waakwakga
    ina unzakan maya waapa take ngana waaknga dua pake yusika kuupbamda akumbing.
  bus-bus: Sabi gbɛra Biↄ sɛ̀ dↄ. Aↄ̃ↄ kɛ̀ lɛ ń gↄ̃ↄn swɛɛplaa ń píngi, aↄ̃ gàga nɛ́'isai.
  gub-BL: Amo tywyr nezewegatete no. Amogwer paw rupi a'e wà no, umàno wyky'yraty
    kwer hereko re a'e wà no, upurumuzàg 'ym mà nezewegatete a'e wà no.
  imo-imo: yunge umbulkondomuni kano ambomu lipelie we kolorumula. Aku teko teliko
    pungolio iye kite yupoko pakara pali kano ambomu liko bakulu naa meli kolko pora
    tiringi.
  boj-boj: Onaqa aqa was yala na olo uŋa qobul di osiqa a dego moiyej. A aŋgro saiqoji.
    Was 7 kalil naŋgi uŋa qujai di osib moreŋeb. Naŋgi aŋgro saiqoji.
  eng-DRA: And the third took her. And in like manner all the seven, and they left
    no children, and died.
  knf-knf: nawajanţën kak kë ayeenk ñaaţ akak akeţ bë aambuki. Kë biinţ paaj na aloŋ
    bukuŋ bŧi bado haŋ, akeţ bë baanduk napoţ.
  san-KHM: ឥត្ថំ សប្ត ភ្រាតរស្តាមេវ វិវហ្យ និរបត្យាះ សន្តោ មម្រុះ។
  arn-NT: Ka ti küla mew inankülechi wentru kureyefi ti domo ka femngechi femi ti
    kakelu reke, fey kom ti regle wentru layey engün, fey ñi elkünurpunon kiñe yall
    no rume.
  zas-NT: Zianz baxhliaanë xin bayon guin béngunaa bizëjb guin, zianz baxhliaanëman
    guigajdx reex abiꞌ gra reex güjt achut xiꞌn reex guyu con laaman.
  ken-NT: Anɛ ájwí bati arat nkwɔ asɔt yí kɛ agú kɛbhɔ́ŋ mmɔ́ nɛ yi. Ɛ́fákári
    ɛnyumɔt nɛ bɔ mankɛm bati tándrámɔt.
