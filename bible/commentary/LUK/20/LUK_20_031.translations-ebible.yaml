    amʋ. Amʋ́tɔ́ ɔkʋkʋ mɔ́kwɩɩ́ asa olowu.
  bsn-NT: '@see-verse:LUK.020.030'
  pib-NT: Mapa chininrina gwalo. Waneko pixka rixanna pejnurunniko payokgipreni. Rupnanna.
