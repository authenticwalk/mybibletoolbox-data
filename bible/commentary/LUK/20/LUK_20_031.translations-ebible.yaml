  swp-swp: 'Hehaionana hinage sine wa ia abo ie hai; hehaligigi‐labui edi laulau nei
    doha mo: gamagaridi se mate, nige nanatudiyao.'
  bjr-bjr: Mina aanaaqiannaafa miqikaimasee mi anaaseena maraseenoo kuqinau.
  aby-aby: '@see-verse:LUK.020.030'
  eng-YLT: and the third took her, and in like manner also the seven — they left not
    children, and they died;
  jni-jni: Anu taru me ma ziki uneme, anime cangi unu sunare me madu ma wi sarki a
    hana.
  kne-kne: Iso na abe sin maikatlo. Pag siyasiya di. Am-in din doy pito ay sisiag-i
    et nansososkat da ay nangasawa sin balo ay sana, yan natey da am-in ay magay anak
    da.
  tgj-tgj: okv boru aom nvnv ngvka. Vbvdvdvbv achiboru kanw mvnwnglo rito—bunu siyuto
    kuu dootv madvbv.
  gui-NT: Jayave jaɨcuerigua ye omenda cuña ndive, jare omano vi mbaeti omomembɨ reve.
    Opaete siete reve omenda cuae cuña ndive, jare opaete siete reve omano mbaeti
    omomembɨ reve —jei reta—.
  quc-TT: Ri urox achi xuqujeꞌ xkꞌuliꞌ rukꞌ ri malkaꞌn ixoq maj xuqujeꞌ ralkꞌwaꞌl
    xekꞌojiꞌ rukꞌ, jeriꞌ xkibꞌan ri e wuqubꞌ alaxik. Konojel xekꞌuliꞌ rukꞌ ri ixoq,
    xa kꞌu maj kalkꞌwaꞌl xekꞌojiꞌ kan rukꞌ ri ixoq.
  heg-NTPO: Ela kon nol palin nomer tilu la. Un kon saap nol bebalung na, mo un mate
    nol muik aan lo. Ela tutungus didiin pail hmudin hesa ka kon mate.
  ptu-ptu: Iya napobaine pole oom indo katallunna, sapo' susi pole oo sule lako kapitunna
    sangngim tä' deem keänä' anna matem.
  bzd-NTPO: Es itka iël skà ta̱ ñies imale̱pa ko̱s e'pa ta̱. Ie'pa kul blërulune kë̀
    alà a̱te̱ yës.
  kwf-kwf: Sui uula ngwae ka ꞋunaꞋeri logo. Ma ka ꞋunaꞋeri logo fuana ai burina ki
    taꞋifau. Na fiu ngwae asina neꞋeri ki taꞋifau goꞋo, kira korekorea kini neꞋeri,
    ma noaꞋa kira kasi toꞋo goꞋo ana ta ngela, ma kira ka mae taꞋifau naꞋa.
  eng-WYC-2017: and the third took her; also and all seven, and they left not seed
    [or no seed], but be dead;
  eng-WMBB: The third took her, and likewise the seven all left no children, and died.
  zat-NTPS: Nadxa bi guxunne' bchaga na'abe' nen nu'ula na', na' cá'anqueze belún
    bi ca' xezica, na' bi gazre ca' gulátebe' quebe nu chilá' bi chee̱be'.
  spp-spp: Ka tanrewuŋi wuuni mú si mpyi amuni fo mà sà ŋkwɔ̀ pi baashuunniŋi na.
    Pire sìɲɛɛbii pun'à uru ceeŋi niŋkinŋi lèŋ'a círi, maa ŋkwû, pi wà ɲyɛ a pyà ta
    u na mɛ.
  zty-NTPS: Naž x̱kwide' beyonne bchag ná'ḻenbe' no'len', na' ka'kze bengak bi' gaže
    ka'. Gótgakbe', bi wzóa x̱kwide' chégakbe'.
  mek-mek: '@see-verse:LUK.020.030'
  aey-aey: Odocob waliag cijeddoc eu waliagul 7-pela cunugca eu odi odoin. Caja euca
    mel oso qee basec cal mein.
  urd-GVH: फिर तीसरे ने उससे शादी की। यह सिलसिला सातवें भाई तक जारी रहा। यके बाद दीगरे
