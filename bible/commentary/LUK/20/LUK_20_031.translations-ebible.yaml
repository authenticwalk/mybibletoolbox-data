  qup-NT: Chaymanta kimsaynin wawkina chay kachuynin mashintuta warmiyarka. Paypas
    wañurka. Chasnallatata shukllankama shukllankama chay kanchis wawkikuna chay warmillatata
    warmiyashpankuna karan shuk mana wawayuchu wañurka.
  dop-dop: Pɑ nɑɑtosompɔɣɔlɑɣɑ ŋkɛ kɑ tǝnɑ kɑ sǝpɑɣɑ, ɑlʋ ɩnɩ ɩ tɑ hiki pɑ tɑɑ nɔɣɔlʋ
    nɑ pǝyɑɣɑ.
  azb-azb: üçüncüsü də bu arvadla evləndi. Beləcə yeddisi də özündən sonra övlad qoymadan
    öldü.
  eng-DBY: 'and the third took her: and in like manner also the seven left no children
    and died;'
  guo-NT: Do jawʉtbej, trespijin, japow fit. Japow fit wʉton, japonbej baxael tʉp
    xijilaxtat. Do jawʉx, cuatro namapi, japibej jasoxtat natoet nakjiyaxtat japowtat.
    Pe chinax kaen japowxot naxʉwla-el.
  hla-hla: Te kato has uen i iesana tara helapisa na turu munmun toulana hoboto teka.
    Nori i mate hoboto ba te moar ta pien.
  mav-NT: Mi'i hawyi so wẽtup ok iywyt wywo ra'yn hehiwu toĩne'en ma'ato i'ewyte yt
    imẽpyt i te turan iku'uro so. Mio tã hap ewy 6 ok takaria iywyt'in hehiwu wywo
    toĩne'en tuereto hawyi yne so topap hawyi ta'a­tue­hiwu yt kat i imẽpyt rakano
    te so.
  kpf-kpf: Moi munŋâ ŋâiŋâ yatik malâ zo meip. Yatik yatik âtâ mun nâmburân zagât,
    zen ambân kânok zo mem kiurâpziŋ buŋ mom nâŋgâwe.
  ppo-ppo: Nomarape fea até deté fóló, nalo mo kemerótu noma awa̧ taalu whi̧né dokaletei,
    a̧kélé ha̧le suka̧lepó. Atéró mo ti kemeróturaalu, kale sokélé suka̧lepó.
  hin-2017: और तीसरे ने भी उस स्त्री से विवाह कर लिया। इसी रीति से सातों बिना सन्तान
    मर गए।
  wol-KYG: ak ñaareelu tofo ba, ku ci nekk donn na ndaw sa ca magam, ñu topplantee
    ko noonu, ba juróom ñaar ñépp dee te amuñu ca doom.
  bef-bef: Ai ana huto yagapana meketose filito nobigo ana bomofihi megesalo gonaꞌauba
    koyoꞌi liꞌehina. Ananago hite sebeniꞌa kogunamagi ana aꞌi yagapana ketalufi lite
    linamo enali asagaꞌi ana aꞌi hiti yagapana meketose fili su heꞌahana.
  amm-amm: Noino noinoso nali no. Yamu alu mani, nonani nukonu kausoki, yau. Imaliwoi
    Imamuwoi Imowawoi Liyaliwoi, toi komaso mo nonani nukonusoso na kausalo manokino,
    ulai aliwoi kokowoi muwoi, yau yau.
  rmy-CHERGASH: askal o trito thaj gajda vi sa efta muline, a či mukline čhavra.
  zaj-zaj: na waikadatu kamsola. Galawilila gagaja mbaka wose saba wadanganhika bila
    kuleka wana.
  chq-NT: Joon 'in gatɨ́² gaai²¹ gacu'²mo cwoo²¹ coon'¹³ 'ido. La joon jɨ dyái¹ do
