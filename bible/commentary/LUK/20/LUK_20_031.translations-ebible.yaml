  auc-NT: Ayæ̈ wææ̈ wacä möninque adobaï näñe wængä, ayæ̈ wææ̈ wacä möninque näñe
    wængä, ayæ̈ wææ̈ wacä möninque näñe, ayæ̈ wææ̈ wacä möninque näñe, ayæ̈ wææ̈ wacä
