  met-met: Hiliadinga kubolu taininau. Bila balau laing disup,
  nys-nys: Ngolonga, warning ngooni kardjir koorta-barrang yenang, kidji baal wanni.
    Noolong-djin edjena mandang maar-koodjal ngooniyak. Baalap mandang wanni koorlangka-birt,
  kpj-NT: Ihewoludutyhy tule ibutumy roire wytese‑wana, tahe ituerenyre iriòreõlemy.
  zao-NT: Ne tataka ngok kon wets zha kuu myon. Ne re gazta wets zha mtseya kon byuda
    ne neeka thib zha mkenot zhiinn.
  byx-byx: Baiv aa de luqa ip ma depguas, dai saqikka qa ngerlvet ne luqia ama nanki.
    Dai qatikka lura ama ngeriqit ngen a iam na ra, ra rekmet taqurla i qatikka ra
    mai ra ngerlvet ne luqia ama nanki. Dap katikka quasik ta sel a nge ama arluis.
    Baiv aa de ra ngip.
  ctu-CTI: Che' jini i uxticlel bʌ i yijts'in ti' pʌybe i yijñam i yʌscun. Chʌ'ʌch
    je'el c'ʌlʌ ti sietejlelob. Mach'an mi junticlec i yalobil, ti sajtiyob ti' sietejlel
    jini winicob.
  zos-NT: Entonces tu'ca'yombø'is mismo yomoti pyøjque'tu; y jetse cu'yacø'yita'm
    mismo yomo pyøcmin pyøcmaṉyaju. Y mumu ca'yaju; ni jutipo'is ja chac 'yune.
  gvs-gvs: Niga amo tauyana aena vavilaina itáoya, tuwowona kobuina inai go, nakae
    geya natunamo ikámasa. E korotoyadi adi tainima adi taiyuwo liliudikova nakae.
    Vavinayana sinai go, geya natudimo sikámasa.
  kbm-kbm: Bekob amol luvwe ti ane geb avie nok vukuri, bemem gimat dongke nok ge
    gipil sotol kawe be male etok tepwengge be imat vunkunu be ma.
  tew-tew: Ihayḏáháˀ iˀ powageˀi-á wáˀ hanbá ûnpóe. Heḏi handa̖ˀ tꞌä̖hkí in tséḏí
    dijiˀin tíˀûuwin dínpóe, tꞌä̖hkí wíˀínbo iˀ kwee-áḏí dívíkhóˀyâ̖ˀḏi dichuu dâyˀâykwꞌóḏipíḏíboˀ.
  rmc-rmc: The trito peske la iľa a avke kerde the savore efta phrala, ale na zamukle
    čhaven a mule avri.
  apr-apr: Motong la taidi yo tol kidi i, in itoo di toonoo a iyooloo tap kidi tani
    in lapau. Ngan di tamoto tina yo limi be ru nga, ngan titoo dada gaongo leu, ngan
    le taukadi natudi, inbe di le imot timmata a tila.
  tiy-tiy: Atin i gétéléwe de bénawagén so taman dob géfitéw ruwe. Endob ménléhu ro
    kéluhanan énda i nga ro.
  nlg-nlg: mana toluni ghua. Agaira udolu ra vitu tamahoghoni, tara sopa tauna na
    vaivine, ma ra mate udolu, me taho ghua siki daledira.
  dgr-DOGNT: yets'èkeè naìhchì hanìkò ededı̨ sı ełaı̨wo, eyıts'ǫ wechı taı t'à wheda
    eyı sı hajà. Ełechı łǫ̀hdı̨ hazǫǫ̀ ełèht'eè gıxè hagòjà, hazǫǫ̀ gıza whìle.
  pes-OPV: پس سومین او را گرفت و همچنین تا هفتمین وهمه فرزند ناآورده، مردند.
  ron-1924: А луат-о ши ал трейля, ши тот аша тоць шапте; ши ау мурит фэрэ сэ ласе
    копий.
  tpz-tpz: ko vasuksuk no a vakön kea pee to nok va en nën, ivëh ka tönim me ra pöök
    kën tom mahin vameeme petpet voh e ne pe köövo pamëh, pare mët ee a hikta koaꞌ
    nee to vataman.
  agd-agd: Máan turan kanú manaú banta ano yere mai varé mamaren osaní uvíkan mai
    máa yan manápá ifo afápá kan un kádan anavádano ano mai varé nanintá ída mana
    iyampon kain na máa mana en oriyan minó máa ano o furen mino.
  rkb-NT: Bykyze ustsa itukytsa kino niwatihi harape wanu sapy zikziaksekenahatsa
    tu batu sihyrytsa byitsa tu niakbakanaha. Iwaze itukytsa mytsyhyry wa atatsa ziaksenaha,
    estuba nihyrikosokdaze iwaze itsy ziakse siwatu atatsa zioktyhyryknaha. Iwa niaha.
    Kytsa sete itukytsa sihyrytsahabyitsa tu niakbakanaha.
  san-THA: 'อิตฺถํ สปฺต ภฺราตรสฺตาเมว วิวหฺย นิรปตฺยา: สนฺโต มมฺรุ:ฯ'
  iws-iws: Mɨ mhoɨiya nwoɨmaka ɨriipɨ hɨriinana mɨ tɨr. Mɨ tɨ iwɨnyaowɨm ta wig aiir
    nonkwonam sɨma ɨni yɨnɨe niyɨo karamaeyar yaokaowɨm.
  pol-SZ: potem trzeci brat, potem następny i kolejny—aż do siódmego—lecz wszyscy
    zmarli bezdzietnie.
  ztq-NT: Singo gak ptsyool stu betsy xaa. Ksa kadzy xaa ptsiilña me, per ni tu xaa
    psaandy mëëd.
  zai-NT: De raqué bichaganá raguionna que gunaa que, ne zaqué bichaganá idubi gadxe
    que gunaa que, ne guti ca'. Nin tobi ca qué ñapa ca xiiñi ca'.
  upv-upv: Mian ko nir itolin kele elesi vinnen. Mian mian ejpari nir jile nga ebut
    nen arlesi vinnen. Ko nir jijle natur ejkie, ko armij lingi vinnen.
  wap-NT: Udaunaꞌan baꞌoran uꞌinawuzu mazidan otuma, mazan naꞌapa koshan umawakan
    aonaa zii okaudanin puꞌu, baꞌoran mazidan otuma naꞌapa koshan umawakan, udaunaꞌan
    baꞌoran, atii ipai uꞌinawuzunao mazidan otuma, mazan ipai daunuudaꞌu ĩmawakan,
    naꞌiki aonaa baudaꞌapa ĩnao waꞌakaꞌo nii paudani otuma.
  mva-mva: Kaba alauri nge tari tolia bokai imuzi. Bokai ilakolako nibe taritokatoka
    lima-rua ngaedi nge bokaina-doi dimate-ba. Natu tago teke dipuraki be dimate-ba.
  dwr-NT: Heezzenthiyaawekka qassi izo akkeedda; laappunatuukka izo akkiide na7aa
    yelennaan hayqqeeddino.
  kfw-kfw: khat-um inthum huuinapa innum aneinook jei, hiwa angnga sari ngai'n innei
    wiak ah sa neileiya inthiwiakjei.
  bfz-bfz: ईंयां ई सातो पाई बिना ल्वादा ते मरी गे।
  cuk-09: Geb degi a-sorbalid amba a-ome-nikunonimogad. Deyob bela e-walagugled a-ome-nikusmaladbiid,
    anagan-gwen-obessuli bela burgwismalad.
  ben-OBCV: একইভাবে নিঃসন্তান অবস্থায় সেই সাতজনই মারা গেল।
  mil-NT: Te tée cùu uní ní naqueheⁿ tucu‑dé ñaha ní quendóo quèé‑áⁿ, te dɨu‑ni ducaⁿ
    nǐ xíhí‑dé, te ní xínu ndɨ ùsá‑güedé ní cándeca ñaha‑güedě xii ñaha‑áⁿ, dico ni
    ɨ̀ɨⁿ‑güedé ñá túú ní xǒo déhe‑güedé ndɨhɨ‑aⁿ, te ní ndɨhɨ‑güedé ní xíhí.
  myu-myu: — Ibocewi warara'acayũ o'jewebumũnmũn jewag̃o'ũm tayxibuk eju 5 beayũ―koapat
    tayxibuk eju―pũg̃ eju ma. Soat ip o'jewebumũnmũn ceweju. Jekpotpet'ũm pima ma
    oe'ũ'ũ ip soat ma — io'e ip.
  amk-amk: Ne tonanane, we ne tahatui mano sua foi, paria sobu mano fui pari foi kontai.
    Ea kiai erau wiwingfoi wape ene arikang kaharai mae emararehara.
  fai-fai: beta iw asik tam fik kadun falmo wanan unom fikala, kanamiw ki um dim kal
    kinim nikil fet kal iyo man mak daudongin banim be kal bilel kale sidiw
  ura-NT: '@see-verse:LUK.020.030'
  mcd-NT: Ascano chipocu futsanri arifi fiini. Nanrifi afutan facu acashma naani.
    Nanscasiai amaqui nai cuyonifo. Aqui facu acashma.
  urt-urt: '@see-verse:LUK.020.030'
  awk-awk: Ġatun willi-kaba-ko trito-to búmbéa bounnoun porikunbai kakilliko; ġatun
    yaki-bo thebento; ġatun bara keawai wimba wonnai, ġatun tetti bara kakulla.
  kiz-kiz: Ni wa tatu akan'tola mebhu mebhu ni wa saba alekilepi muana ni kufwa.
  tzo-TZE: Ja' jech la spasic scotolic. Xquechet laj yic'beic li yajnil sba sbanquilique
    yu'un ichamic.
  lex-lex: La'pa emkade wali la'a hyalli re korni re ror owa'an yerni de rmehlima
    mere id mana nakleh ma'ta a'na de rmat wia pa emkade mamain pa nodi liarni pa
    la ntutu mueman la gari hoho'a.
  dov-dov: Watatu wakanjila munda, aboobo boonse musanu ababili bakanjla mung'anda
    pesi boonse bakafwa taakwe wakasiya mwana pe.
  rgu-rgu: Leoꞌ na boe neuꞌ ana katelu a. Ana sao na ina-falu ria, tehuu ria mate
    ni ma anaꞌ taꞌa boe. Leo-leo na losa fadi mateꞌa tei-susuꞌ a boe maten.
  toc-NT: Xli̠­ka­lha­tutu xtalá a̠má chixcú na̠chuná ta̠ta­ma­káx­tokli xya̠stá y
    la̠ta xa̠maka­pi­tzí̠n hua̠k chuná tat­lá­hualh, y pu̠tum táni̠lh xka­lha­tu­juncán
    y ni̠para cha̠tum tícu luu ta̠ká­lhi̠lh xca­mancán.
  ulk-1902: A thri le ko ispid; mokakalam bakedida sefen le, uiaba eumida, nole kesem
    kak.
  som-som: oo kii saddexaadna waa dumaalay. Sidaasay toddobadii u wada guursadeen,
    carruurna kama ay tegin, wayna dhinteen.
  mam-C: '@see-verse:LUK.020.030'
  ndj-ndj: Hata mlongu wa tatu wuwula wula, mbaka vosi saba, vasova ngajila kuleka
    vana.
  mbj-NT: Ta jawén mä ta hỹỹj seeh. Ti hadoo né m' ta wób ẽnh. Sahõnh hẽ m' raget'ëë
    bok ta ti ỹỹnh. Sahõnh hẽ m' dooh reta nä bä radejëp.
  lat-VUC: Et tertius accepit illam. Similiter et omnes septem, et non reliquerunt
    semen, et mortui sunt.
  ngp-ngp: na wakatatu. Niyo vanda ivo kwa ndugu wose mfungate. Wose niyo wafa haheina
    kweleka mwana.
  aoi-aoi: Akena neningarijira-ma ngawa ni-jungwuma enejukwaba nakina. “Bi...ya enamba-langwa
    nuwilyaba ningka nenikumarnjenikba nanga-manguma dibina-murrada. Akena neningarijira-ma
    ngawa ni-jungwuma enejukwaba nakina. “Bi...ya ne-yaminjamama wurrakina ngawa,
    wurrababurna-langwe-ka wurruwilyuwilyaba-wiya narringa-manguma dibina didarringka
    duwilyaba-murrada ngawa-da. Akena warningarijira-ma ngawa wurrakina na-jungweyinuma-da.
  enq-2: Kaiminingi tepo dokome enda walyakae dokoaka pisetala wane manja naeyaowaka
    baa kumia. Kaiminingi kalange dutupa pitakame enda walyakae doko pisetala, wane
    manja naeyaowaka dutupa kumiami.
  eng-ASVBT: 'and the third likewise took her; and likewise the seven also: they left
    no children, and died.'
  mna-mna: To tiziini ta iwe tel pa na, ikam mbulu raraate men. Ta kembei kembei ma
    zin lamata mi ru tana, timetmeete lup. Mi len kelŋan sa som.
  rmy-ARLI: Tegani o trito phral lelja adala romnja i mulo hem ađahar sa o efta phralja.
    I nijekh olendar na ačhavđa čhaven pala peste.
  myw-myw: '@see-verse:LUK.020.030'
  sby-sby: Wabutatu walamupyana neye walafwa katana asemenamo mwana. Lino bonse basa
    basanu ne babili balapwa kufwa kwakubula kusemenamo bana mumutukashi uyo.
  sll-sll: Ebering hobi para weni yu gal emba, temini tere gomia.
  yaq-NT: Junak intok, iniamak bajika, juchi ju'u senu a' juubek. Intok jume' waate
    juni'i, ket jiba junaen aayuka, woo busanim yuma'u tajtia. Intok si'ime ka yoemiaka
    kokkok.
  uro-uro: dä qosaqi ama dävaungnaqa bä qoki rha moe ama ngärhäqyet da udiom na rha
    rha mät a qi näkt ta ñäp daqule qi dap kaku aung ga sa vät a qi.
  ita-1885: Poi il terzo la prese; e simigliantemente tutti e sette; e morirono senza
    aver lasciati figliuoli.
  muy-muy: '@see-verse:LUK.020.030'
  kqc-kqc: ma mina usi amiye ka makai meyo. Mina vegu yokoi maka mina dubuiyaka 7
    tau noibanu rofu vata niyo—ina tau noibanu mida de muyeyadi.
  rmc-ZRB: Те тріто іля ла пескє важо ромня; авка саворе ефтаджяне. Оне саворе мувле
    і на мукле пал песте ле чавен.
  tav-tav: Na bero macacʉ quena nare bairona cõrena nʉmo cʉtiba, punaa mácʉna cabai
    yajicoajupʉ. To bairo jetona jĩcaʉ punaa siete cãnacãʉ cãnibatana co jetorena
    nʉmo cʉtibana punaa manana cayaji peticoajuparã.
  eng-ULB: The third took her, and likewise the seven also left no children, and died.
  spa-VBL: y el tercer hermano se casaron con ella. Al final todos los siete hermanos
    se casaron con ella, y murieron sin tener hijos.
  fra-_FOB: Puis le troisième l'épousa aussi, et tous les sept de même; et ils moururent
    sans laisser d'enfants.
  hau-ULB: Na ukun ya aure ta, haka nan na bakwai ma bai bar yaya ba, har suka mutu.
  mal-mal: അപ്രകാരം ഏഴുപേരും ചെയ്തു മക്കളില്ലാതെ മരിച്ചുപോയി.
  kkc-kkc: Osoloso omolo hee domo oso bau see huloso, holo soomagelega taso. Egeesee
    semelee ososee omolo dio 7 susuga holo soolooga magelega wediaso.
  urd-GVR: Phir tīsre ne us se shādī kī. Yih silsilā sātweṅ bhāī tak jārī rahā. Yake
    bād dīgare har bhāī bewā se shādī karne ke bād mar gayā.
  far-far: Sui oluna wane ka 'urinai laugo. Ma ka 'urinai laugo fuana ai burina ki
    tafau. Na fiu waisasina nai ki tafau go, kera adea keni nai, ma kera nao si to
    go ana ta wele, ma kera ka mae tafau na.
  suz-BL: मिनु साइलाम आ भोग्‍यु वोंइसे बाक्‍त। मेको यो आल मथिथु बेक्‍माक्‍त। मोदेंशो
    पा ६ जनामी आन भोग्‍यु वोंइसीशा, आल मथिथु बेक्‍मा बाक्‍त।
  car-NT: Irombo mo'ko ijoruwanorykon 'wa enapa. Iwara pa'poro oko-to'imanombo mero
    i'me'ma tyromo'se mandon.
  amp-amp: '@see-verse:LUK.020.030'
  bht-bht: कने इयां ही तिजे भाई ने होया कने सतां भाईयां उसा ने बियाह किता कने सतो
    भाई बिना ओलादी मरी गे।
  eng-NOY: and the third took her; and in like manner also the seven left no children,
    and died.
  cub-NT: Aru apecʉ, ʉ̃ mácʉrã cutuyʉ, máre nopedeca, aru caivʉ ina siete paivʉ bácavʉ
    ṍque pʉrʉbʉorĩ, yaiquémavʉ, jʉed̶ocʉvabevʉva.
  ita-1927: poi il terzo; e così fu dei sette; non lasciaron figliuoli, e morirono.
  lww-lww: ana wenla m̃ena na telu, kila sa ke ga, akila m̃a sanene pano-o tol wenla
    maro na olua, la make ga maran taaga ga, nap̃a pe ap̃ar re nena narila tai poli.
  ron-BAYASH: Šă treći u lotu pă je. Maj toc šapči ur lotu šă ur murit, šă njiš unu
    no avut kupij ku je.
  ckb-ckb: سێیەمیش خواستیانەوە، هەر حەوتیان بە هەمان شێوە بە وەجاخکوێری مردن.
  nas-nas: Teeꞌ nariꞌ temaiaꞌkoo ookara-koo ˜kenaanka-taa-koo nkoaruꞌ. Ookara boorouꞌ
    biurukaaꞌ otoroaꞌ.
  uvl-uvl: Pe tina mol ngana lei heke mule hei neu, pe i mete pule ke manga titina
    mur nenge iri tala nge i. La ke la iri rahtele nai neu telei mene hei elle mana.
    Pe te hoho ero mana pe iri lochloch ke te mete mule.
  eng-BBE: And the third took her; and in the same way, all the seven, without having
    any children, came to their end.
  ixl-CNT: Ech iqꞌol u ixoj tu u toxvaꞌ vinaj tziꞌ. Pek kam koꞌn pajeꞌ. Utz ech koꞌxh
    iꞌan jujvaꞌl. Yeꞌk initxaꞌa kaai.
  xsi-xsi: Andeta i kala natu tia, aku imâte lâ. Ŋineŋga kinzi rua tainzi kala iveta
    vetâŋa mine nâ, ikai taine ŋinde ŋineŋga imâte, aku i kala natu tia. Siveta mine
    lee, aku tai rârâni sikai taine taituni ŋinde, ku kinzi kala natunzi tia, ku simâte
    lâ.
  crx-NTPO: '''Et bulh tane, ''en cha yughu nasda. ''Et whuz un''a za ts''iyawh lhtak''ant''ine,
    ''enne ts''iyawh ndun ts''eke highu dálts''i''. ''Ink''ez ts''iyawh bubuzkeh lhuhóolel
    whe yahadla.'
  kan-OKCV: ಮೂರನೆಯವನು ಆಕೆಯನ್ನು ಮದುವೆಯಾದನು, ಅದೇ ರೀತಿಯಲ್ಲಿ ಏಳು ಜನರು ಸಹ ಮದುವೆಯಾಗಿ ಮಕ್ಕಳಿಲ್ಲದೆ
    ನಿಧನರಾದರು.
  bbb-bbb: '@see-verse:LUK.020.030'
  blw-blw: Yag yaha agé hen nekaman hen anchi ma-atlo ingganah amin hen anchi pitu
    way masosnod, wat natéycha amin way maid anàcha yag yachiy fufae hen enahawacha
    amin way masosnod.
  tam-2017: மூன்றாம் சகோதரனும் அவளை திருமணம் செய்தான். அப்படியே ஏழுபேரும் அவளைத் திருமணம்செய்து
    சந்ததியில்லாமல் மரித்துப்போனார்கள்.
  azz-NT: Huan satepan ne ica eyi teicniu monamictij ihuan icuñada. Huan ijcón mochiutiyá
    hasta ajsic de chicome icnime. Nochi sejsé monamictiyajque ihuan incuñada huan
    nochi yejuan sejsé mictiyajque. Huan nochi yejuan amo senme quinpiacque inpiluan.
  spa-RV-1909: 'Y la tomó el tercero: asimismo también todos siete: y murieron sin
    dejar prole.'
  csy-csy: A thum na pa zong in tua nu tenpui hi; tabangma in a sali in tenpui uh
    a, ta nei ngawl in thi siat uh hi.
  mxq-NT: Es ja myʉdʉgʉʉkpʉ nandʉꞌʉn jyajty. Extʉ ko ꞌyabʉdseemy nijʉxtujk, es ni
    pʉ́n tkatukpattʉ ꞌyuꞌunk.
  tzj-NT: In queri' xuban ja rox chakaja'. Queri' queban chi e wuku', xec'ule' ruq'uin
    ja rixok in xecam chwach, ni majun ti calc'wal q'ueje' can.
  tdt-tdt: Nunee mos ho nia alin tuir mai. Nia kaben ho feto faluk nee, maibee nia
    mate, la iha oan. Nunee nafatin too nain hitu nee mate hotu, la iha oan.
  ron-BTF: Și al treilea, a luat-o; și în același fel și cei șapte; și nu au lăsat
    copii și au murit.
  eng-WEBP: The third took her, and likewise the seven all left no children, and died.
  eng-FBV: and then the third brother also married her. In the end all seven brothers
    married her, and then died without having children.
  nld-1939: ook de derde, en zo verder alle zeven; en ze stierven kinderloos.
