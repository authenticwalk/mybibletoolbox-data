  big-big: Keya pulaga pokki kelengkebokko komatemele ngereke weiya. Logo yombu melenazik
    keya nazikka neyau puwili mabuwili pilik miza kapura mandik wazaya ono koya ibeng.
  gux-G: Ke bi kuli kpe kaa pia biga”
  cnl-NT: '''E³ jo̱³ tǿø² mɨ́³ ''nɨ́ɨ³ ''í³ jó̱o̱² ''i³ sɨ³tɨ́²³ aan³. ''E³ quie''²³
