  uli-uli: Iwe ngo iwe hasolmolol yarmat yesa wol rili. Panger bisbis we fismol ngo
    ye hafedegloh chog molwe ye wel ngalir, panger ngo re rili fefel we ngo re mesloh
    le tor layur.
  nin-NT: Mre uzayirr nu utarr wa a ba ma na ttu. Na ko na meme yo aba atangba mi
    a garr ma na kɨ, ayamba wa a si ngri ku uyirr mi ambarr hen.
  tgk-tgk: '@see-verse:LUK.020.030'
  acu-NT: Tura nusha nunisang jakamtai, chikich yachiisha wajerin nuwatak, tura chikitcha
    chikitcha siete (7) yachintin nu nuwan nuwatinayat, mash uchin yajutmatsuk kajingkiarmiayi.
  cak-WNT: Ri rox achi xc'ule' c'a chuka' riq'ui ri malca'n ixok, pero can achi'el
    ri xquic'ulwachij el ri ye ca'i' nabey rach'alal, can queri' c'a chuka' xuc'ulwachij
    el riya'. Y chi ye wuku' achi'a' cach'alal qui' queri' xquic'ulwachila' el. Y
    majun c'a chique ri ye wuku' achi'a' ri' ri xec'oje' ta ca ralc'ual.
  ebk-ebk: Assid-i us challu as nan maekatlu inkiana as nan maekapitu. Natuycha am-in
    nan pitu ay maid enpotpototcha.
  spa-PDDPT: y el tercero la tomaron. Igualmente los siete. No dejaron hijos y murieron.
  tke-tke: anethaaru, emodha-modhave atanu ni abiili ala yahikwa ehimbalihedhe ahima.
  ruf-ruf: Kuya wa kadatu kamkwela, na pfipfila wose saba, wafa ng'awalekile iwana
    bae.
  gun-gun: Ha'e rami py sete-ve omano ta'y e'ỹ re meme.
  agu-BL: Ncha'tz e' ban cyakil cu'n yi juk yaja'tz. Cya'l nin jun nink jal nitxajil
    te yi jun xna'na'tz.
  isn-isn: Nukatatu akamuhola uu, uuuu nuasaba shanga aulikile anga ana wikasha.
  ilo-ULB: Ti maikatlo innalana isuna, ket kasta metlaeng nga dagiti pito ket awan
    ti inbatida nga annak, ket natay.
  pir-NT: Sa yero ahriquiro bahʉro gʉ̃hʉ tiquiro wahmino mʉnano yero sahata pohna
    mariedaperota yariaa wahahye. Sa dihita wahahye ihcãquiro pohne waro. Ne pohna
    mariedapeta yaria pihtia wahahye.
  anv-NT: Ɛpyɛ wyɛ́mbɔ kpaá ɛbwɔ́ ákénéama ágbó ako. Yɛ́ muú yi ábyɛné maá
    ne mendée yimbɔ apɔ́.
  sab-NT: Gire onbre jogebada daballa na ama nate mo jun muinga amaña ole, agwa ama
    boidu salengwli ama daballa ngeru gdaboke kare, ama gdamai ulita jokeda ni muinga
    ko toidu kirogwage. Boidu ene ulita onbre gdaguke e ulita ole, ama ulita gdaite
    gdaite mo jun muinga amaña ole, muinga e chegu ama gdaguke muirale, agwa ulita
    gdaguke jokeda gdaite gdaite, ni ama gdaite kirogwa molen muinga e giti.
  tmd-tmd: Alaŋ, pɨgnɨŋ nöbö igwö wölö aku piöŋö mö aku pön, algör ör halöu ha yöx
    pön hen wöhö, hör wöröxöna. Aliö alɨp dumɨd dumɨd, pɨgnɨŋ nöbö akuyöbö mɨj sö
    magalɨg halöu ha yöx pön heñ wöhö, hör wöröxöña.
  acr-NNT: Yey je tanchi laꞌ xukꞌulumaj rurox. Jekꞌulaꞌ xkikꞌulumaj ri wuqubꞌ achijabꞌ;
    xekamik, e riꞌ na jinta kalkꞌoꞌal xkiya kanoq.
  kpg-kpg: Nomuli go togodolu duaahina daane. Taga haanau dogohidu huogodoo guu mmade,
    nadau dama gi di ahina deelaa ai.
  taj-taj: जमाहेन्‍से साँजीसे चाङदा ब्‍याह लजी, थेएनोन कोलागदे आतनान सिजी। थेह्रङ्
    लसी जम्‍मासेन पालोन पालो चाङदा ब्‍याह लजी। तर जम्‍मान कोलागदे आतनान सिजी।
  avt-avt: Nɨmnek ketɨwe te menmen mar im me hɨrakɨt hispɨnak wik (7), hɨr naa te
    ap hɨr nine nɨkerek nei au.
  cbk-cbk: Despues el tercero hermano tamen ya casa con aquel viuda del di ila hermano
    mayor, y por fin todo sila siete ya casa con ese mujer pero ya muri sila y nuay
    tene anak.
  uig-ARA: ئاندىن ئۈچىنچىسى ئۇنى ئالدى؛ شۇنداق قىلىپ، يەتتىسى ئۇنى ئەمرىگە ئېلىپ پەرزەنت
    كۆرمەي ئۆلدى.
  tuf-tuf: Eyta cuácayat yarjaquey rab bawoy eyat chein wiya yehw̃jacro. Yehw̃ír,
    ey cat sah bár cuar yarjacro. Eytaan rab cucwoy tas bahnáquinat yehw̃ír, sah bár
    cuar sácajacro.
  abx-abx: ngan da'inan may liwat si katallungan hasta nga agbuhat-nay nan si mga
    magkabirilin pa mga sirari. Agpakasalan-nay ray danda mga iya pitungan ngan agkamaratay
    mga iya nga ga'i agpakadadi'.
  mco-NT: Chi je mɨdugɨɨgpɨ ypɨjcy mɨɨd je töxyjäy, e jadu'n je nihuixtujcpɨ mɨɨdtzɨnay
    ajcxy je töxyjäy, ix'o'cy ajcxy, ni ca' ajcxy ung paty.
  bsp-bsp: kɔ tɛyɛfɛ dənda kɔ wəka maas ɛnasər kɔ. Tatɔkɔ tɔ tɛnakɔ haŋ kɔ awɛŋc aŋa
    aŋɛ camət-mɛrəŋ fəp ŋanɛŋcɛ wəran wəkin nwɛ, ta nwɛ o nwɛ ɛsak wan-ɛ.
  kqf-kqf: mulinemo, oloto waifaionina iwapena i naḡi te olotona i peki bi kauwina
    ḡemotina olooloto 7 lisidimo i tubuḡa te mote aiyai iwai natuna te a peki kovi.
  cpb-NT: Ipoñaawetapaaka itsipa irirentzi, eejatzi ikantaka irirori. Ari ikantakari
    maawoini irirentzi ikaatzira 7. Tekaatsi owaiyakayaawone tsinane.
  aon-aon: Douk anan nagokuk aria netemoni agab anudok iri nakwaur. Aria namudok atin.
    Batowish madae nubuki enesh uwe aria shopunek nagok. Douk namudok aria amudok
    7-poreim nugamim ihim-morim harao okwudok armatok aria batowish madae anan nubuki
    enen uwe. Aria amam shopunek hagok hatuh.
  hus-NT-2005: Tomkin jeye nin oxtal kʼal jachanꞌ an chemtsidh mímláb por yab jeye
    in kóꞌoy in chakámil. Anchanꞌ tin tʼajaꞌ ejtal xi búk an kwitóltsik, chemechtsik
    por yab in jilaꞌ ni jun in chakámil.
  mig-NT: Te cha̱a uni̱ ni̱ naki'in‑de‑ña. Te ni̱ ji'i̱ tuku‑de. Te ndɨ́'usiá‑de suni
    súan. Te ni̱ kaji'i̱‑de. Te tú kutɨ ní ɨɨn se̱'e ní káxndóo‑de.
  bps-bps: Kafnge én, mati i galwen, na lêman nwè i gatlun i balu. Na salngad i fitu
    lagi saflanek, du i kdeela mwè i libun én, na mati landè tingàla di kenen.
  mbs-mbs: Penga niyan, nengognan heman kandin se iketelo meama. Migpetibos-tibosay
    se pito telekedowa nengognan te bayi sìyan, meneng nematay se kedita dan te wedad
    pa palos batà dan.
  tof-tof: Akó aüd ngim siman oloma zumiógürr akó nurrótókórr. Blaman ene 7 zonaretalpükü
    pama ene darrpanan kol enan zumiógnóp, da blamana inzan nurrbarinürr. Blamandógab
    olmal babulan.
  cme-NT: siɛliŋ-wuoŋo‑i maaduɔma. Ba kuu dumɛi niehãi‑i-na ka gbuo hiere unaa saa
    da biloŋo baa ciɛŋ daayo‑i.
  sus-sus: Na nan man naba na fan xanbiratoe ra, a nun na di solofere birin na. E
    birin naxa faxa, e sese mu bɔnsɔɛ lu.
  pon-2006: me kesilimeno pil wiahda duwehte. Eri, ih duwen irail me isimeno koaros,
    re mehsang ar pwoudo, sohte neirail seri.
  dad-dad: ĩ dõ fiya bagam kayau anĩ yalen, age de dile dile, tura tura sewen ganan
    kesu sã gare desin.
  zab-NT: Chiyru bichnaa ni rionqui cun viudqui, ziytec xquel bichnaa viudqui cun
    irate gadzdeb, ne iratedeb gutydeb sin quɨt niactideb de family cun viudqui.
  jae-jae: go ŋac ŋawaluŋ teŋ. Biŋ tonec kêtap lasitêwai 7 tonaŋ sa kêtômgeŋ gebe
    sêmac êndu togôlôac masigeŋ.
  ksd-ksd: damana bula diat par ra lavurua dia mat, ma pa ta natu i diat.
  msm-NT: hasta sikan ikatoyu. Na, yaktod no pagkaikagi, sikan pitu no migsusuun tibo
    nakaasawa to sikan bohi aw tibo sikandan namatoy no wada anak.
  myk-myk: A pu gbarashuun wu bɛɛri di cee wu leŋɛ, a pu bɛɛri di xhu pu ya nɔhɔpiire
    ta wɛ.
  sbe-sbe: Na kabo hinage kana kaha hehaiyonana iya ye tawasolai. Laulau wa kesekesegana
    ye tubu badodi haligigi-labui wa udiyedi. Nige natudiyao na se boita.
  mcr-mcr: Itaŋga, käuŋgua huiziqu apäqŋqä asä iiŋi ämeqe, iqu-pqä inä äpäkoŋgqe.
    Ii tiiŋi. Eeqänäŋä iŋguiqua, apäkä iiŋi ämapiyi, qu ymeqä meämeqäŋga äpäkoŋguwi.
  cux-NT: Saⁿ'ā 'diīnū sa ndiichi ndii 'íínú canéé ntúuⁿ sa ndúúcū n'daataá mííⁿ.
    'Tiicá ntúūⁿ ch'īi sa ní nguɛ́ɛ́ ch'ɛɛtinée ntúūⁿ daiya sa. Nduu ndɛɛ̄chɛ yā ch'ɛɛtinée
    yā ndúúcū n'daataá mííⁿ ní ca'áámá ca'áámá yā ch'īi yā ní nguɛ́ɛ́ ch'ɛɛtinéé mar
    'áámá daiya yā.
  tur-YTC: Üçüncüsü de onu aldı ve aynı şekilde kardeşlerin yedisi de çocuk bırakmadan
    öldü.
  san-ITR: itthaM sapta bhrAtarastAmeva vivahya nirapatyAH santo mamruH|
  bel-N: І трэці ўзяў яе, і таксама ўсе сем, і не пакінулі дзяцей, і памерлі.
  sch-sch: a inthum nân a luo nôka, ha angdêna han a sarina dênin an luoa, nâi
    nei loiin an thi rieia.
  mic-MIQNT: Na tujiw si'stewa'j malie'wilitl sigu'sgwal gatu nepg's ge's mu un'jani'gw.
    Lpa wijei te'sijig tela'teget aq ms't nepu'tijig ge's mu mijua'ji'jg gegguna'tigwi.
  huu-NT: '@see-verse:LUK.020.030'
  jiv-NT: Nuna yachi̱sha núnisaṉ nu waje̱n nuátkamai; tura núnisaṉ ashí siati nuna
    patai̱ṉkⁱ nuátkarmai. Yajutmatsuk yajutmatsuk kajiṉkiarmai.
  otm-NT: Nɛ xø bi zin'a man'da rán 'yohʉ bʉya, 'da'ingu bi 'yøt'ʉ gätho yoto yʉn
    'yohʉ, gätho bi du nɛ xínga n'da bim 'bʉh yʉ́ t'ʉhni.
  dah-dah: Goyenbe yeŋ wor diriŋ miŋmoŋ heŋya kamyiŋ. Niŋgeb kamay itiŋya mel 7 gobe
    bere uŋkureŋ goyen po tamiŋ gega, tumŋaŋ diriŋ miŋmoŋ ala po heŋ heŋbe kamamiŋ.
  tnk-tnk: Nənə piəvni sə ro kahar, mamevən meste irəha pam sefen həiri prən nəha,
    mhemhə pam.
  kpr-kpr: Aminguse, fifitero refara, ambo nemboi bu fitido irara, nu barago ambira.
  san-IAS: itthaṁ sapta bhrātarastāmeva vivahya nirapatyāḥ santo mamruḥ|
  nho-nho: '@see-verse:LUK.020.030'
  gym-NT: Namani yärä mdara jire ben, akwa nin ngämi ngäbäkrei ngibiare angwane, krütani
    kän arato. Ye kwrere nikani nakenkä janknu ja täritäri. Abti nitre ni kükü ye
    krütani jökrä meri ye kisete, akwa nin ngäbäkrei ngibiabare jire iti kwe.
  azg-NT: Jndë joꞌ tsan na jndë ndye toco juu yo tsanscuꞌñeen. Ndoꞌ majoꞌntyi tsoñꞌen
    na ntyqueꞌ nanꞌñeen, ncüii ro ncüiihan toyꞌonhan juu na tondiscuhanhin ndoꞌ tjëhan.
    Minꞌncüii ndahan yohin.
  bhd-bhd: फिरी तैल्ला पत्ती ट्लेइयोवं तै कुआन्श रख्खी फिरी एन्च़रे सेइं सत्तेईं ज़नेईं
    ड्ला बनाव, पन सब बेऔलाद मेरि जे।
  too-NT: Lā' ixlīkalhatu'tun tā'tapūchahuapā huan lakapūt lā' nā chuntza' ixlīkalhatojon
    lā' ixlīhuākca'n tanīlh; nīn kalhatin ixcamanca'n tamāchokolh.
  ind-AYT: Lalu, saudara yang ketiga menikahi perempuan itu dan hal ini terjadi sampai
    saudara yang ketujuh, tetapi mereka semua meninggal tanpa mempunyai anak.
  cjo-NT: Eejatzi ikimitaka paashini rirentzini. Raawitaawo tsinani, ikamashitaka
    eejatzi rirori. Eejatzi ikimiteeyakani maawaeni rirentzini. Tekatsi tzimakayeroni
    otomi.
  nsn-nsn: Kare la le polukur uatang touonona tatanon, doha siokono kompe, gisinar
    mouitir mamahialik ka siokor le tatanon, kara siokor mat. Ahik me tang sioko tasisina
    ke to tun.
  san-DEV: इत्थं सप्त भ्रातरस्तामेव विवह्य निरपत्याः सन्तो मम्रुः।
  tna-NT: Tu tije puji edue macha daja huecha puana. Beju pamapa tije puji edue cuana
    daja cama putana ahue manujiji neje. Beju manutana huecuana pamapa.
  lid-lid: Ano ja silih sudi nyawe nadu tinen uru ja, eme iy imek ale, nadun bwe le.
    Eme amekes i buku doh, ili ano ta kalai. Oro mari badeh, amak ari nadu oro bwe.
  wim-wim: Aꞌ pam kuunch nungantam thon alangan ngul maay nunang wanch wukalongkana,
    aꞌ nil tham puk keꞌanang uthama. Pam kuunch nungantam maꞌmangkam al-alangan maay-maayin
    nunang, wanch wukalongkan, aꞌ than maꞌmangkamana puk keꞌanang anman uth-uthamina.
  zga-M: Uvadatu akhantola vulevule uvasaba sandekhe umwana akhafwa.
  yom-yom: bawu tsambudi bafua mu kambu bika bana.
  san-SIN: ඉත්ථං සප්ත භ්‍රාතරස්තාමේව විවහ්‍ය නිරපත්‍යාඃ සන්තෝ මම්‍රුඃ|
  yut-yut: Kɨmagakwan ae kɨnda da pagɨt. Peni padɨgeyo 7 kabɨ kɨsi da paŋek monjɨ
    mɨni egek kɨmakgwit.
  grc-BYZ: καὶ ὁ τρίτος ἔλαβεν αὐτὴν ὡσαύτως· ὡσαύτως δὲ καὶ οἱ ἑπτά· οὐ κατέλιπον
    τέκνα, καὶ ἀπέθανον·
  cpc-NT: Ipoñaawitapaaka mawatanaintsiri itzimi, iijatzi ikimitakari irirori. Ari
    ikantakari maawoni ikaataiyakini 7 iririntzi. Tikaatsi apaani owaiyantakaironi
    tsinani.
  nhg-NT: Hua ocsente icni ocasec, hua ejqueu mismo noche checumeme, hua innochtie
    omejmejque sin que amo quencöjtiejque inpelhua.
  nya-nya: ndipo kenaka wachitatuyo anamukwatira iye, ndipo chimodzimodzi asanu ndi
    awiri aja anafa osasiya ana.
  ngu-NT: Quemaj quej on ica yeyi teicniu ononamictij ihuan on sihuacahuajli, niman
    hasta ijqui oquijsatoj nochimej on icniutin. Nochimej, tej, omiquej, niman nion
    se xoquitlascaltililij on sihuatl.
  kup-kup: Tahan mod tokatip amun añ tapup bat ñaro navat het ñomah, met aban 7 pori
    añ nen popuam bat ñarohol navat bonoam het ñomovai sohot map bon tah.
  jid-jid: Indji wu tra bawa naki da ye niwu Tankpan ba viri da que.
  wmw-wmw: na watatu, neyo novyo wantwala muka ire, wanlomba awapongore naye mwana.
    Wo‑saba ware piya wanlomba awapongore naye wana, wafwa.
  gmv-GGM: Heezanthozikka izo ekkidees, laappunati wurikka he maccashiyo ekkidi wurikka
    na yelonta hayqqida.
  ssg-ssg: Ape tel usialalu uke ulei axoan tel hehin, tin tap natulalu. Waliko tin
    tetenen sohot hani tesol talin liai.
  zpo-NT: Nu seeka ngok xaa yon. Nu yizasa gaazh xaa mchelya kwaan lee me nu nik tub
    xaa namlaat mad.
  poy-poy: na mlongu gwa tatu ntambu ira, vitwatira viweriti vira virii kwa woseri
    saba, wahowiti pawaleka ndiri wana.
  qwh-NT: Tsepitanash jucnin caqna jina biudawan casacunaq. Tsenoshi qanchisninpi
    casacur casacur, manaraq tsurincuna captin, llapanpis wanucuyänaq.
  gaw-gaw: Dimp̱a amalah laa eḏua ah amuib awom amge nug ele nid iiṯa mauhom. Anamib
    e amaḵud eblaih aḏit ele ag oh ah laip̱u amuib aop̱ig. Ag oh ah laip̱u amuib aop̱ig
    amge ag nid laa ii aop̱ig, hamu mauhadp̱ig.
  nca-nca: simó kapusayó qundo pare ŋu rero yate-yate simóyari moré kini tero khumariyó.
    Ŋundiro naŋge simó kande saŋiyoro irisa soso ŋundo pare ŋu rero simóye moré kini
    tero khumaŋgurí.
  zpz-NTPP: Orzeꞌ niꞌ ziꞌl yu chon pchelaa gaꞌy nu biñ mñaa zeꞌ. Orzeꞌ zaꞌ gagy laa
    dey pchelaay mi. Tees wangyeeñ iꞌñ ni tub la dey nim.
  mkj-mkj: kajilmen in riariho pel wiahda pel doahroar joanngohr wiawihoang ohroj
    irai ijimenno, irai mehdi jang pahioaraiho ohroj joh nihrai jeri.
  zac-NT: Tecërë bëchi tëgulë bëtsë́ꞌall tseꞌlë tëgulë. Nu gútill; pues hashtë shuꞌpë
    bëchi tëgulë bëtsëꞌa rall tseꞌlë tëgulë. Gúdiꞌi shini raiꞌ.
  kyg-kyg: Ani kava huno napa tali konagaꞌamoꞌa ani a kanomo aliteno faliꞌniye. Ani
    kava huꞌa seveniꞌa konagamogimo ani a kanomo aliteꞌa ataleꞌa faliteꞌa aliteꞌa
    ataleꞌa faliteꞌa huꞌnayaꞌmonanafa mafaꞌnemo aliꞌa oꞌateꞌa faliꞌnae.
  kmk-kmk: Inasawan pay dit maikatlu yoong nampapada dit naipasamak inggana’t dit
    maikapitu’n sunud da un naamin da un natoya maid ingganak da utdit bilug.
  cao-NT: Jaquirëquë jahuë ahui jahuë noma huëtsá biniquë. Xocobo saihuahaxma tsi
    ja rësoniquë jaa ri. Toca tsi jahuë noma bo tëquë aniquë. Ja rësoyocaniquë, xocobo
    saihuahaxma.
  bbr-bbr: Keseria, kar amunakas kiro asik owon, ko nais mokoi wäpik meiewon. Keseriar
    pote kiro roat 7 orip kiro asik oin erekapu mokoi wäpik, meiein.
  inb-inb: Kati­manda waug­kin­di­ta­pas chasa­lla­ta pasa­rirka. Chasa­lla­tasi tukui
    kan­chis waug­kin­di­kuna, warmi manara wawa­kuna iukag­lla­pi wañur­ka­kuna.
  hrv-hrv: onda treći; i tako redom sva sedmorica pomriješe ne ostavivši djece.
  box-NT: bṹn mɔ́n ó o tĩn níi so fó yan, á ɓa mí nùwã hèɲun yan wo bèenia
    á húrunka, ò o ɓúi yí yú za làa wo.
  ote-NT: Nepʉ nurá hñu rá cu ndu rá da̱me bi ntha̱tui nehe núꞌa̱ ra ꞌbɛhña̱. Y bi
    njabʉ ꞌramaꞌna asta bi du gatho núꞌʉ yoto, ha nu gathoꞌʉ ni ꞌnara ba̱tsi himbi
    zocuabi núꞌa̱ ra ꞌbɛhña̱.
  wnu-wnu: Eng gor ende sig, ubeni wau me baiau igama umorei. Ne bo wau qag baurei.
    Mom ende at is-isi wau isar mom sindomun bauor eng gor wau ue igo umorei.
  zam-NT: Látha, ndoole' mbyòo yona tee selya' con xa'gota. Lomisque', ale nguth mbyòo
    yona, ne. Por lult, ale ryete gaz myen' mselya' con xa'gota. No nguth ryete gaz
    myen'. Nec thìb myen' ne'ndante xin' con xa'gota.
  zyp-NT: A uny a pathungnah a cangpaw taco chui vy ka, a thih sai hrah. Aa pasarih
    co, ma canuno cawh chui cy he ka, sawteisah lytah a thi thlu he.
  sey-NT: Ja̱ maca toaso̱ñe aquëpi huejapi i̱ote ja̱ëje cuiꞌne yoꞌopi. Ja̱re ja̱jeseꞌe
    siete paꞌiohuaꞌi huejajë mamajëre peocohuaꞌi ju̱ju sahuë.
  nvm-nvm: '@see-verse:LUK.020.030'
  mps-mps: Nosali te bidi isilama, te tomo bidi tudi badu bidigo te we ma sali. Ama
    dede a naga me badu nogo si te we deli naga salio. Tiali, tigidaligo wai me ame
    nabe. Tilama, tigidali isalio.
  seh-seh: na wa citatu, na anango, acitikambo naye banja. Onsene pa unomwe pawo afa
    mbakhonda kunsiya na ana.
  pab-NT: 'Nikare ihiyetare iximarene tyaohitiya ekakoa hoka wainihitiya. Nikare makere
    tyaonaha hatyo haximarene kakoarenai: tyotyaha wainiha maisaniharahitaha ekakoa.'
  llg-llg: Leo ndiak boe, no fadi katelun. Ana sao mbalu nala ina falu ndia bali,
    tehuu ndia boe oo, maten, tehuu ana taa boe. Leo ndiak nakandondoo henin, losa
    fadi mateꞌa teisusuk ndia maten boe.
  kyf-kyf: '''Bhie, wa tanʋ yia ɔ kwa. ''Sa we nʋa waa bhelia gbesɔɔ -nʋ nya, wa ''dɛ
    weee -yɔ ɔ ''nɩ gwalɩ, ''ɩn wa yia tlɩ.'
  tpi-tpi: na bihain namba 3 brata tu i kisim em. Dispela 7-pela brata olgeta ol i
    maritim dispela meri, na ol i no gat pikinini, na ol i dai.
  mih-NT: I tindaha tucu ra cu uñi sihin ña. Ta tacuan tucu cuahan tyiño ndya i tindaha
    tandɨhɨ sa usa tahan ra sihin ña. Ta i sihi tandɨhɨ sa usa tahan ra, ta yoñi zehe
    ra i sicoo.
  qvh-NT: Saypita más shulcan cagna targan say viüdawan. Paypis wanorgan surin manarä
    captinshi. Saynöla lapan wauguincuna say viüdawan täyargan. Suriynagla lapanpis
    wanuyargan.
  kms-kms: di kiqam ni nde dobu kin mune nitaqi, pudi ni mune pugrine. Te tene ruso
    ruso 7-pela ane nyumbueg te mitaqi, pudi ni buagi ane wo segine mati, di nyumbueg
    te si miraq wus.
  agn-agn: Maning ka ta si tang nainabo ong ya-lo, sa-sad ong yapito. Ang pitong mamaglogod,
    napangatawa ong babay ig poros nangapatay ang anday ana nira.
  nhi-NT: Satepan non ic yeyi icniu noiuqui ocmonamictih, uan ohcon nochtin chicome
    ocmonamictihtahqueh in siuatl, uan in chicome omiqueh, masqui ohcon dion se amo
    oquincauteu iconeuan iuan.
  ttc-NT: b'ix te toxi', ax e'ok junan tuky'i'l [per eb'ajkamik]; b'ix ax ikxji oky'ik
    kyuky'i kye txq'anky, b'ix eb'ajkamik kywuqil b'ix k'onti'l okaj kyijajil.
  dan-1931: Og den tredje tog hende, og således også alle syv; de døde uden at efterlade
    Børn.
  kwj-kwj: Wowani ri diya to o hingambwa ya ri ai wo. Ele tapaꞌangi hatachi fisi analongo
    hiparakambwe le o hingambwa wu woni wunu che fo wunu ti rasi nambwe ya wu ha.
  vie-OVCB: Người thứ ba cũng vậy. Cứ thế, cả bảy người đều chết không con.
  kze-kze: kwenánaaenkewai kware'á maimakéna iyámpói íma ankéna púwísana mirá eémesa
    avakaeté-kwaasi putásaawana
  lbk-lbk: Siya kayet chi isnan ikatlo engkhana isnan ikapito. Natey cha am-in ay
    maid anakcha.
  mto-NT: Vanꞌit tseꞌe je̱ myume̱jtsk uts du̱pa̱jkpa je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk. Nay
    veꞌempa tseꞌe jyajttuva je̱ utsta juuꞌ veꞌe taandu, o̱o̱ꞌkka̱jxtinu tseꞌe nu̱vuxtojtu̱k
    je̱ yaaꞌtya̱jk. Ax ni pa̱na tseꞌe je̱ yꞌónu̱k du̱katukyakje̱ji je̱ ta̱ꞌa̱xta̱jk.
  bzh-bzh: Lob ari gwee vonġ nebë saga ving, beya metöḳ meggi. Besir pin deḳo avëh
    timu sënë, rëḳ naluj ma, gedediiḳ pin.
  guj-2017: ત્રીજાએ તેને પત્ની કરી. એમ સાતેય ભાઈઓ નિ:સંતાન મરણ પામ્યા.
  jvn-NT: Terus diepèk karo sing nomer telu. Mengkono kuwi mbok randané sampèk wis
    diepèk karo sedulur pitu kabèh, nanging pada mati tanpa ninggal anak.
  byr-byr: Dɨvidaaꞌnyɨ ayawɨ gahwaalaanga pwai avaaina sana yɨna. Sasare savɨ ata
    purɨdaaꞌnya pwaraala yuya sadaraka aꞌmwe savɨ kwala maareva yuyara kaimɨraavɨmaayara
    balɨna.
  ian-ian: Kiyandɨ maa ndɨna kwupmba la nyan kuvuk wan nyan wat taagwa kat klandɨ.
    Tɨga lɨga nyan tapman tɨga kiyandɨ.
  hun-hun: Akkor a harmadik vette el, és ugyanígy mind a hét, de nem hagytak gyermeket,
    és meghaltak.
  mcf-NT: Adembidi, bëyuc tishaid tsibanquidën-tsibanquidënquien chido abentsëqui
    bedto-bedtoec bacuë tishmiabi yec unësbuneposh.
  kjs-kjs: Wala go alina koau-nane alimi repome page go-rupa pisa. Go pama pumare
    mo ameaya ki medane luma medane laapo nimumi mo ena komea misimi pare nimu nogo
    naaki namaduma pa komisimi.
  mni-mni: Adudagi ahumsuba adunasu mahakpu loure. Matou adugumna makhoi taretmakna
    loure, aduga macha amata thamamadana sire.
  yad-NT: Ni̱numa rañi ja̱mu̱ntyiñi̱, daryaday sadiiyada sisa̱sintyi. Sani ja̱mu̱y
    nu̱ntiñi̱, sani ja̱mu̱y nu̱ntiñi̱, daryamusiy ridyiiye̱myu̱yada ti̱ta̱ju̱ sisa̱siy
    nu̱ñi taryi̱veda, pattaryitye riy. Ne ti̱de detuchodani̱ vatura, mitya ti̱ta̱ju̱.
  mxb-NT: Dá ni̱ ta̱ndáꞌa̱ ta̱ kúú oni̱ xíꞌín ñáꞌa̱ ñoó. Ta kúú dión taꞌani ni̱ ndoꞌo
    ra. Ta dión taꞌani ni̱ ndoꞌo ndin usa̱ ñani ñoó, ni̱ xiꞌi̱ ndiꞌi ra, ta ni iin
    ra ko̱ ní sá io de̱ꞌe yií xíꞌín ñáꞌa̱ ñoó.
  pon-2006A: me kesilimeno pil wiahda duwehte. Eri, ih duwen irail me isimeno koaros,
    re mehsang ar pwoudo, sohte neirail seri.
  maq-NT: Hacuanitjin ni cafaha cha xi majyan jan na hisca xi cafë yëjë xi yatu cha
    cafaha cha na. Peru yëjë cha xi cuacun vë ne, cafë cha cahme cha chuva ngu chuva
    ngu cha. Hane na vëhë ne, casacuiin rë na hisca ngu quihndi cojo cha xi cuacun
    vë.
  hto-hto: Afe mei nane jɨáɨmɨe daango ote. Uano naɨ úruenino tɨ́ide. Daje izói nana
    afémɨe ámatɨaɨ daango uano úruenino tɨ́idiaɨoɨ.
  por-BRBSL: O terceiro a tomou, e da mesma forma os sete não deixaram filhos, e morreram.
  ces-NKB: Potom si ji vzal třetí a stejně tak i [všech] sedm; nezanechali děti a
    zemřeli.
  cui-cui: Bapoxonae ichʉn xuyapin xuya barapowa pita xua pentapin coseuri pita. Bapon
    barichi irʉ cuenta tʉpa, irʉ pexui jopa xeinaeyo. Daxita barapo siete poyobe cuenta
    nanapentapona barapowa poxonae bequein xuya pecoutha nonotaponeiba. Barapo siete
    poyobe, caein jiwana jopa pecoutha tapoponaetsi pexuyo.
  boj-2014: Onaqa aqa was yala na olo uŋa qobul di osiqa a dego moiyej. A aŋgro saiqoji.
    Was 7 kalil naŋgi uŋa qujai di osib moreŋeb. Naŋgi aŋgro saiqoji.
  eng-OEBUS: and so, too, did all seven – dying without children.
  eri-eri: Ono wainga, bainege eei, no fere onounga onowai. Nere fai bemu, bemu 7
    waha nere oruwanga aita waha tedu bode, nere magana uwau langa umeru borowane.
  aly-aly: Ayteyikw ingwerel-anem arelh renh inew, rap ahaperrenhew arrpemarl, ampa
    ikwer-atherr aney-angenh-antey. Ikwerel-antey awayenheng-rnemel arelh anyent renh
    ineynenh. Anyentarl-anyentarlap rernem ahaperreynew ampeweny-antey.
  wiu-wiu: Tebolo takoa opiane agomeka einatoa moapa mati opiameneya mea tuaneya.
    Eni wamene tatono kakoame (7) einatoa kibutua moma-kala nekeneyake panagonoka
    einatoame mati opikameneya. Peya tiobali mea tukala taneya.
  swe-swe: och den tredje gifte sig med henne, och så gjorde alla sju, men de dog
    utan att få några barn.
  cth-cth: Hottelah, buet touh hnukkhu buet touh a due takhai awh teh, hmaunawngha
    sari touh ni ca sak awh laipalah, hote napui hah be a due takhai awh.
  mti-mti: Sira duwamdesiyawa kwapura me aune. Ebu me desiroma naningambenit gamben
    duwameba yaveg boane sira ud onan di.
  pad-NT: Kidikajo'o hoariha bianakara'ianahi ida vakadigamo kaariha vanihaki. Bivaisaravini
    vani abini'ianaha jaboni. Kidikajo'o hoariha bianakara'ianahi ida vakadigamo kaariha
    vanihaki. Onivani fori vihira adani kajo'ojahiki vahoariha avanakarahananavini
    ida kaariha afohanana, vavaisaravini vani vaabini'aha afohanana.
  twi-twi: Anuanom a wɔaka no nyinaa nso waree no a obiara ne no anwo, na wowuwui.
  hlt-hlt: Te vanbangla a parhih long khaw camoe om mueh la a caehtak tih duek bal.
  tbz-SIM: Kɛ̀ bɛ̀ mmɛ nhɔ̃ kɛ yɑ̀ɑ tuɔkɛnɛ̀ oyiénwè bɑ́ dɛbirɛ í bo.
  san-GUJ: ઇત્થં સપ્ત ભ્રાતરસ્તામેવ વિવહ્ય નિરપત્યાઃ સન્તો મમ્રુઃ|
  amx-amx: Kwereng tjey arrpenhel inpert renh anew inek. Rang kwer-kweny kwet ilwek.
    Lakenh kenheng-nheng 7-el marl renh anew anyenek. Inang ingkerrek kwer-kweny kwet
    ilwek.
  ake-NT: To' osorʉwano rʉ'pʉ uya kanan imari'ma'pʉ, mɨrɨpan kanan erikʉ'pʉ. Mɨrɨ
    kasa tanporo 7 pan kon uya imari'mapɨtʉ'pʉ, mɨrɨpan 7 pe rɨ to' erikʉ'pʉ tʉmunkɨ
    ke pʉra rɨ.
  qvn-NT: Chaynuytan chaypa mas shulcancagsi casaracurura chay viüdanwan. Chaynuylam
    casararärira lapansi. Jinaman ganchrisnintinmi wanurärira churiynagla.
  tku-NT: Ixlīchā'tu'tun tā'tamakaxtokpālh tī nīmaka'ncanī'ttza' ē nā chuntza' ixlīkelhatojon
