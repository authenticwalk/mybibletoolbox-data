  hub-NT: Tumamtai chichitcha juki uchinka akiitsuk jakauwaiti. Tuma tumainakua, sieteya
    nuka uchinka akiitsuk ashi jinaawaruiti.
  hmo-hmo: ia lao bona taudia 7 ese idia abia vadaeni. To ibounai idia mase, mai edia
