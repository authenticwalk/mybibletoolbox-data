  bjk-bjk: ma sese önarun toxo ot lamun ina une, ma xö ina mangana ngas idi xirip
    a pitnö ma ninöng toxo met, ma kaim idi mere bung barok.
  msy-2020: '@see-verse:LUK.020.030'
  bpr-bpr: Na kafnge ayé, kanto mati i galwen, ta yé mwè dun i gatlun. Na salngad
