  gof-ENT: ሄንይካ ሄሳ ሃኒስ። ላፑናቲ ኡባይ ሄሳዳ ሃኒዲ ኢዮ ኤኪዶሶና፥ ሺን ናዓ ዬሎና ሃይቂዶሶና።
  aau-aau: Sei, nay-ih hyo meyki ko hiy sa-win sokwe ma-huon, sawk ney lopa lokrue.
    Sei, nay-ih sohiy so meyki ko hoke ma-huon, senkin-awaw, uwr eynay iha sirom mu
