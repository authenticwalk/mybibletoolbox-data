  txq-txq: Leo naak oo, no fadin katelun boe. Ana sao nala ina falu naa, tehuu ana
    oo mate, ma ta ela anak boe. Talo naa nakandoo losa fadi muri anak oo, maten boe.
  aaz-aaz: On naan amsaꞌ, in orif es anteniꞌ. In ansao bifee banuꞌ naan, mes anmate
    msaꞌ, ma ka nahoniꞌ fa. Matsaos naan nanaob on piut tar namsopu ntea aheit suus
