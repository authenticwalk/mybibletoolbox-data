  zar-NT: Butsaga náʼalenbiʼ-nu biʼi bunni naʼ, ateʼ laʼ tuz ca gulunbiʼ igádxitëbiʼ,
    ateʼ gulátibiʼ, bitiʼ zóabiʼ biʼi quégacabiʼ.
  kde-kde: na watatu nanang'e nkwenda makande nanang'e nkuhila, vammalele saba nkuhilanga
    bila kummelekela ayula mmahe mwana.
  ata-ata: Mo vimoꞌa tatalusiꞌa kalumo ne aloxo nesi. Anu aloxo nesi, mole aneꞌi muxatele
    tamei mukalusi ne, miuluxe sema vilesisi ne, ia vile noxiꞌa upalaa ꞌolu vile noxie
    uasi.
  qvw-NT: Jinaptinshi chay ipa atïninwan yapacüluptin chaypis mana chuliyütac wañucun.
    Chaynüllash cay anćhishnintin wawi-caśha chay walmillawan cuscälälil mana chuliyu
    llapanpis wañuculcan.
  nfa-nfa: Sèmi èèna kahèi dènge ana ka tèlu. Na leo dènge bhèni balu ne, te ngaa
    madhe kahèi dènge boe ana. Toke ari ra limuri tèka, madhe kahèi dènge boe kolo.
  tnp-tnp: Kəni uərisɨg lan, pialah kəti mɨn təmit mɨn pətalɨmɨs u, mətəu in mɨn təmɨmɨs.
    Kəni pian mɨn əha ilah rəfin səpɨn kəmotit pətan u, mətəu kəsotələsiən nətɨlah
    kəti, ilah kəmohmɨs ərəfin.
  urd-urd: फिर तीसरे ने उस से शादी की। यह सिलसिला सातवें भाई तक जारी रहा। इसके बाद
    हर भाई बेवा से शादी करने के बाद मर गया।
  hot-hot: Ma ŋgwa aêŋ iyom. Ma iviyaŋ takatu ba êmô ma nesopa kobom doŋtom êŋ iyom.
  mqj-NT: Napobaine pole omi duka' adinna, anak katallunna, sapo susi siami tae' dengan
    anakna anna bonno'mo. Nakua liumo tee sae lako anak tampak, tae' asan dengan anak
    nasibalii inde mesa bainee.
  rus-SYN: взял ее третий; также и все семеро, и умерли, не оставив детей;
  mbh-mbh: na otein menga i venen mun re aken, ma or alalimaipot oewo seng aken, na
    otutun e avele, nako o rin rin.
  bdd-bdd: Coinega tasina wete deinega hiwapeina ꞌihaiya, ta wete gide geya natunamo,
    ta ꞌiꞌamasa. Ta gide tuwa tasinao mabwaiyadi hiwapeina sihaihaiya siꞌamasa, ma
    geya natudiyaomo,
  cbt-NTPO: A'na iionta' inapoantarin. Canchisë iinpita chachin inapoantapi. Co a'naya
    tëranta' hui'nin ya'huëyátërasohuë', ya'ipi taquipi.
  rmy-SERVI: И трито пхрал лиля пэсти кадэла ромня, и кади ж всавэрэ эфта пхралэн.
    Всавэрэ пхрала помуле, и чяворэн лэндэ на сля.
  srn-NT: dan a di fu dri, te leki ala den seibi brada ben trow nanga en. Ma den alamala
    dede sondro fu kisi wan pikin.
  cta-NT: Loꞌo juaꞌa̱ tyaꞌa ngula yu nu nchca tyuna, biꞌ ngujui clyoꞌo loꞌo nu cunaꞌa̱
    biꞌ; juaꞌa̱ lcaa tyaꞌa nguꞌ biꞌ, ngujui clyoꞌo nguꞌ loꞌo nu cunaꞌa̱ biꞌ. Pana
    ngujuii ca taꞌa cati tyaꞌa nguꞌ quiꞌyu biꞌ, loꞌo ni sca sñiꞌ nguꞌ ná ntsuꞌu loꞌo
    nu cunaꞌa̱ biꞌ.
  bqc-SIM: Se gbɛa Bíↄ kɛ̀ lↄ. Aa kɛ̀ màa ń gbɛ̃ↄn sopla ḿpii, aa gàga aa nↄpi
    tò nɛ́sai.
  tcz-CHONGTHU: Chuin athumna pan akichenpi kit in ahi. Hiti hin asagiuvin achelhan
    abon'uva chaneilou ahitauve.
  mar-mar: नंतर तिसऱ्याने तिच्याशी लग्न केले. सातही भावांबरोबर तीच गोष्ट घडली. कोणालाही
    मुले न होता ते मरण पावले.
  snp-snp: Folaito, aiga kunalafo naba tili (3) yakafo olaifa, folaiye. Etiti kipawa
    seweni (7) yama ayaidana oti oluti nomilipala ma kedámoti folae.
  isl-isl: Þannig gekk þetta, koll af kolli, þar til allir sjö höfðu átt konuna, en
    dáið án þess að eiga börn.
  spy-NT: Kookeer ꞉wēēriit nyēbo sōmōk. Kōōbuurto keey ꞉nyoo nkinee koorkoonoo ankume
    ꞉nkinee āmā leekwa. Kiyeyakay kuu nyooto kut kubēk ꞉wērichoo tukul āmā lēēkōōy.
  xnn-xnn: Et siyang na gedan nan inommat isnan maikatlo enggana isnan maikapito.
    Nateyda am-in ay maid anakda.
  mwe-mwe: na jwatatu ni nneila peila. Nkubho gula nibha gula mpaka bhowe shabha bhala
    gubhawilenje gwangali kukolela bhana.
  tte-tte: '@see-verse:LUK.020.030'
  tcs-tcs: Da seimting i bin apen wea da namba tri bala, den i bin go raitap po da
    laswan, namba seben bala. Ebridem seben bala uda bin maret da widooman ol bin
    mata ded, nogad pikinini.
  hlt-THB: cekcoengawh a pakthumnaak ing zuna tlaih bai hy; ca pynoet awm a taak kaana
    ak khqihna ce thi boeih uhy.
  soq-soq: Tane wambu natadeawa mampe deawaa segalen, me tatawa obupa naisene obampasiawaia
    bolen. Ita mo wanwambu ompu epe os dewantontuwan, mo uduudu obu sa naiseiena mai
    oto da gamosapona, di bonton.
  qub-qub: Yapay jucaj shullcanpis chaynöllashi biyüdawan majachacasha. Y chay warmiwan
    tiyaycällar ganchis waugui wañusha. Mayganpapis manashi wamran cashachu.
  att-att: Á kunnian má gapay sù mekatallu nga wagi na, áddè sù mekapitu. Natay ira
    ngámin nga awán ta anâ da.
  bki-bki: karina baratoru, naio bunu milaio, bano-o bokar kurualo aluo nene, nalo
    abiniu amila jibe na ga, napano maka ve kenerilo tai leleio.
  bqp-bqp: Sabi gbɛra Biↄ sɛ̀ dↄ. Ò kɛ̀ lɛ ń gbɛ̃nↄn suppla ń pínki, ò gàga nɛ́'isari.
  mcp-mcp: álɛ́ɛl ŋwa nə́mə́ nyə, nə́ ndɛɛ́ bɛ̂sh zaŋgbá bwə́ á ŋwa mudá wɔɔŋgʉ̂,
    bwə́ ŋgə́ yə kú byá mwân.
  hat-hat: Konsa konsa, sèt frè yo marye ak fanm lan yonn apre lòt, epi yo tout yo
    mouri san kite pitit.
  npl-NT: Ijkuakó non ipan eyi iknimeh noiwa omonamikti iwa n iknosiwatl; iwa nochteh
    n iknimeh omonamiktijtiajkeh iwa non iknosiwatl pero nochteh omijmiktiajkeh, iwa
    nion seme de yejwah okimák se konetl non siwatl.
  bgg-bgg: chiih-è dinne uom pha ji è de ji è rek, ji duiine zab khuiino miley shii
    de ji è rey dun ne ithek ne ani agiak pha iy dun,
  eng-TCENT: Likewise, the third also married her. In the same way all seven died,
    leaving no children.
  eng-BSB: and the third married the widow, and in the same way all seven died, leaving
    no children.
  cpu-NT: Ipoñaavetapaaka mavatanaintsiri itzimi, eejatzi ikempitaka irirori. Ari
    ikantakari maaroni ikarataiyakenira 7 irirentzi. Tekatsi aparoni ovaiyantakairone
    tsinane.
  san-ASM: ইত্থং সপ্ত ভ্ৰাতৰস্তামেৱ ৱিৱহ্য নিৰপত্যাঃ সন্তো মম্ৰুঃ|
  tac-NT: Alarigá nokale suwábaga alué gichao ejtemali repola 'yuga newía, 'lige suwábaga
    gichao ejtemali tase 'kúchiga suwile.
  eng-WEBPB: The third took her, and likewise the seven all left no children, and
    died.
  gfk-H: '@see-verse:LUK.020.030'
  viv-viv: '@see-verse:LUK.020.030'
  yao-yao: ni jwaatatu ŵajinjile majumba, iyoyo peyo wose saba ŵamasile kuwa pangaleka
