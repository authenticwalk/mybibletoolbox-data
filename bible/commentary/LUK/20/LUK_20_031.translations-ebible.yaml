verse: LUK.020.031
translations:
  kpx-kpx: Ige valaeabemo keau bahata katelahai gobu ke igae melavei esebe houeveholisito
    haluvilu.
  okv-H: eto ainge pere ue pambuto gasi meni amina jimbuna amo ainge meni umbae pehena
  tbo-tbo: Po gasi tu witonugahi ma atapuhina magouhi 7 emoemotahi. Ega hita winatuna
    ma hi hilage pahihi.
  mal-C: അങ്ങനെ ഏഴുപേരും വിവാഹംകഴിച്ചു, മക്കളില്ലാത്തവരായി മരിച്ചു.
  grc-SR: Καὶ ὁ τρίτος ἔλαβεν αὐτὴν ⸋ὡσαύτως.⸌ Ὡσαύτως δὲ καὶ οἱ ἑπτά· οὐ κατέλιπον
    τέκνα, καὶ ἀπέθανον.
  bgc-bgc: अर तीसरे नै भी उस बिरबान्नी तै ब्याह कर लिया। इस तरियां तै सात्तु बेऊलादे
    मरगे।
  khz-khz: melo vega-toitoina na maki vovetainamo. Voia aonai ira maparara taulatoi
    kwapuna, maparara gekwaregato, naturia ta ati gevega-walaato.
  deu-TKW: und der dritte, desgleichen alle sieben starben, ohne Kinder zu hinterlassen.
  zsr-NT: Butság náꞌlenbiꞌ‑nu biꞌi bunn naꞌ, atiꞌ laꞌ tuz ca glunbiꞌ igádxtëbiꞌ, len
    glatbiꞌ, cuzoabiꞌ biꞌi quecbiꞌ.
  lin-lin: 'sima na ye, ndeko ya misato. Esalemaki kaka bongo kino na ndeko oyo ya
    sambo : bandeko nyonso sambo bakufaki, batikalaki kobota bana te.'
  hns-NT: Aur tiesara se bhie ehie haal bhail. Aisane saato se hoi gail.
  noa-E: Magbaawai ag eeumuajã jũrr ich ag ʉʉipai aujim anʉm. Mamʉ maguajã pöd ag
    dʉ̈i chaai ooba meejim aajem. Ich mag ewagam khʉʉnjã ãbam ʉʉiraupai warm meemam
    ẽudee theg ahaugmamua mag ãbam khod appai siete narr thum thegdʉpʉ̈ijim aajem;
    mamʉ ni ãbmuajã pöd mag ʉʉi dʉ̈i chaai oobajim anaabá.
  eng-EMTV: Then the third took her, and in like manner the seven also; and they left
    no children, and they died.
  mib-NT: Te tēe unī ni naquihin de ña. Te suni súcuan ndɨhúxá de ni condeca de ña,
    te ni cajihī ndɨhɨ de, te ni ɨɨn de tú sēhe de ní íyo.
  lif-NT2: '@see-verse:LUK.020.030'
  xnj-xnj: hati mbena waki wa datu akamhala, mambu gakavya galagala voha saba vafwili,
    changali kuvelekisa vana.
  mmx-mmx: La melemu lara sepsev avantun ga epot ka mo latkin la neni ga met bok la
    goxo visik taxamdak. Nedi axap loxoeton diga epot ap mo latkin la nedi axap diga
    met la di goxo visik taxamdak.
  cbr-NT: Usaribiti ca a xanu biaxbi aín xucën bëtsíxribishi bamacëxa. Usa 'ain ca
    xucën camáxbi a xanu biaxbi bacë bëchicëñuma 'inun bamacëxa.
  tee-NT: Chai ju ixlhipumat'utu t'atsucuchokopa. Chai vana va chun talak'o ixchux'an
    ixpumatujun'an. Tus tanik'o. Chai jantu xamati' macontilanilh ju is'ask'at'a.
  eng-LSV: and the third took her, and in like manner also the seven—they left no
    children, and they died;
  cak-NT: Ri rox achi xc'ule' chuka' riq'uin ri ixok ri', pero xa anche'l xquic'ulumaj
    ri ca'i' na'ey chech raja', quiri' chuka' xuc'ulumaj-e raja'. Y ri wuku' achi'a'
    cach'alal qui' quiere' xqui'en-e. Y man jun chique ri wuku' achi'a' re' xec'ue'
    ta can ralc'ual.
  pah-NT: Na jitehe aheakoindava pe a'ero. Omano ahe ta'yre'yma aherembirekokwerava'ea
    pe, ei g̃a. Na jitehe jarava'ea onhoirũva'ea nhaporemo ahe rembirekoro aherembirekokwerava'ea
    pavẽi. Ndata'ypavi reki seteva'ea aherembirekokwerava'ea pe. Omanomba ahe kako.
    Nahã ahe rekoi ojopy'ropy'rovo.
  sja-NT: mãik'aapa araarepema miak'ãijida ma p'ẽtrãa ome. Mamĩda auk'a warra wẽe
    piujida. Ma t'ẽepai chi apemaarã jida miak'ãijida ma p'ẽtrãa ome. Mamĩda ãchi
    jõmaweda warra wẽe piujida.
  xed-xed: mantsa ya mahkən, ka raftá həŋ ndəfáŋ ndəfáŋ tida ka rwuta həŋ, haɗ ya
    ta yatá zwaŋ nda tsi wa.
  mks-NT: A̱nda̱ já na̱tanda̱há da̱ chí u̱ni̱ cán xi̱hi̱n ña̱. Joo ni da̱ cán ni java
    ga̱ ñani da co̱ó na̱cuu cacu ja̱hyi xi̱hi̱n ña̱. Ndíhu̱sa̱ da̱ na̱tanda̱ha̱ xi̱hi̱n
    ña̱ ta ndíhu̱sa̱ da̱ na̱xi̱hi̱. Joo ni in da co̱ó na̱cacu ja̱hyi xi̱hi̱n ña̱.
  gfk-S: '@see-verse:LUK.020.030'
  bmu-bmu: Miaŋgö andöŋe munŋi kunŋan ambi miyök meyök. Mewöŋa mewö darumun 7 pakpak
    yeŋön ambi mohok miyök memba gwölönarök qahö mala kömum teköget.
  dgz-dgz: Amba yampoa yaneni, waen ame naiseni go otu uon sia boen. Amba upinewa
    iragi ap anega tan orup ya sean amba borit wane.
  eng-GNV: 'Then the third tooke her: and so likewise the seuen dyed, and left no
    children.'
  zaa-NT: Anía tehuá uccua lani nu cca tsùnnáa, hàstaá qui'ni iyaba canu gàtsi bèttsi'a
    nna gùdualàni cą niuláa, lanú ỹi'ni quį uccua.
  eng-WEBSTER: 'And the third took her; and in like manner the seven also: And they
    left no children, and died.'
  guh-guh: Nexata icatsia itsanë tuatuajëmatapijinë pita bajarapova. Bajara icatsia
    ponë ata tëpa pexi xainaenejeva bajarapovajavabelia. Bajarapacuenia daxita baja
    siete ponëbeje, nacaemonaemi, pitaponae ata bajarapova, itsiata itsanë ata pexi
    apo xainae bajarapovajavabelia. Bajarapacuenia daxita siete ponëmibeje tëpa. Verevereca
    baja.
  bon-bon: Pepu cuta äbitige puma cita ca gomeyame tääpume, piiyepu iyeta teeme iganewale
    bime tääpume, iyeta seben teepi budre äbitininisi bägrä cäco.
  nhw-BL: Huan nopa expa tlacatl mosihuajti ihuaya huan quej nopa panotiyajqui hasta
    nochi chicome icnime mosihuajtijque ihuaya nopa sihuatl, huan amo quipixtoyaj
    ininconehua.
  mgw-mgw: na nnuna ywenetatu yai nyinyonyo. Makowe gai gagalu'galu' kwa boti saba,
    boti bawile wangali papa bana.
  swh-ONEN: naye wa tatu pia akamwoa. Vivyo hivyo ndugu wote saba wakawa wamemwoa
    huyo mwanamke, na wote wakafa pasipo yeyote kupata mtoto.
  wbi-wbi: ughwa vutatu akantola vulevule, enendikio ughwa lekela lubale naakalekile
    avaanha akafua.
  bba-bba: '@see-verse:LUK.020.030'
  eng-KJVCPB: 'And the third took her; and in like manner the seven also: and they
    left no children, and died.'
  kgk-NT: Peteĩ teĩ omenda hese, gwovajare-rehe. Peteĩ teĩ omano ramo ndaita'ýry jepéi
    hikwái.
  waj-waj: nnaagiai yaguaavaano inna muaadaivaa vara kioo hama nnaakara mmateerama
    kioo putuduu mmuakiaa kataunna nnaagiainnaidootama mmuai gioonnaivaa vara kiada
    hama nnaakara mmateerama kiada kati putiravai.
  ekk-PKP: ja siis ka kolmas vend abiellusid temaga. Lõpuks olid kõik seitse venda
    temaga abiellunud ja siis lapsi saamata surnud.
  mpx-mpx: 'Yaka etonina al alona ge abuabul hi alolon, ge iya al i aliga. Pagan maisena
    o i gan ali toto seben elal: abuabul o hi alolonan nige natuliyau i gagan iyaka
    hi aliga haba.'
  wbp-wbp: Ngula-jangkaju, jinta-karirlilki rdakurl-kujurnu yangkaju karnta kali-puka
    jinta-juku, ngulaju palija kurdu-wangu-yijala. Jinta-kari jinta-karilirla yupukarra-jarrija
    yangkaku-juku jintaku karntakuju, ngulajulu jinta-kari jinta-kari muku palija
    kurdu-wangu-juku.
  luo-luo: kendo bangʼe wuowi mar adek ne jokende, to machalre kamano nyaka wuowi
    mar abiriyo notho, ma ok ginywolo nyithindo.
  nhe-NT: Huan nopa expa tlacatl mosihuajti ihuaya huan queja nopa panotiyajqui hasta
    nochi chicome icnime mosihuajtijque ihuaya nopa sihuatl huan ax quipixtoyaj ininconehua.
  aii-aii: ”ܗ̇ܘ ܕܬܠܵܬܵ‌ܐ ܓܒ݂ܝܼܪܵܐ ܠܹܗ، ܗܵܕܟ݂ܵܐ ܗܲܠܔ ܫܲܒ݂ܥܘܿܢܬܵܝܗ‌ܝ. ܟܠܵܝܗ‌ܝ ܡܝܼܬ ܠܗܘܿܢ
    ܕܠܵܐ ܒܢܘܿܢܹ̈ܐ.
  esk-NT: aasiiñ piñayuaknik. Taatnatuntuuq iluqatiŋ tallimat malġuich tuquniqsut
    qitunġigaluaqatiŋ.
  msb-msb: Pakatapos an ikatulo naman gin-asawa an biyuda pero napatay man na waraʼn
    anak. Amo man an nangyari hasta sa ikapito na kamanghod.
  cpa-NT: Ni³ jøng² calah dsa² ja³ma²úg² ca¹jiag¹. Ca¹lah¹ja³ca¹tǿ² ca¹lah¹jǿ¹ guiog¹dsa
    ca¹jiag¹. Ca¹dsan¹dsa cu¹dsie¹²dsa ha¹chian² jong¹²dsa ca¹lø¹chián¹.
  dso-dso: ତାର୍‌ ପଚେ ମଜିଆବାଇ ରାଣ୍ଡିମାଇଜିକେ ସଙ୍ଗଇଲାକେ ପିଲାଟକି ନଇତେ ମରିଗାଲା । ସେନ୍ତି
    ସେ ରାଣ୍ଡିମାଇଜିକେ ସାତ୍‌ ବାଇ ଜାକ ସଙ୍ଗଇ ପିଲାଟକି ନଇତେ ମରିଗାଲାଇ ।
  meu-meu: ela bona hahituosi ese vada e abia. To iboudiai e mase, asi natudia.
  yva-NT: '@see-verse:LUK.020.030'
  dgc-dgc: Ey kona be sa tu ikatélo. Ey kona be sa hanggan to ikapitu. Ey minate side
    a étanan a éwan pabi tu anak.
  zpm-NT: Ptsieelniaque me stib zho, goc zho tsoṉ, niicle zha co psaṉdaque mëëd. Sca
    sca haxta bza gza gadzse zho ptsieelnia me,
  hix-NT: Àro wyaro rma rha nexeye, àhonanotho xarha. Àro wyaro rma rha nehtxownà,
    7 heno komo, omeroro, ketxkon hatà. Tàwyanye wos yahosàtxhe, wayehtàkatxownà.
    Àhohtahra rye rma wayehtàkatxownà, ketxkon hatà.
  sim-sim: orhi hindiyashi mu mumbla oson owera. Uhu or er nga ormu hara. Karem uhu
    mahasanje 7-pela ondo amber nokove oson li laha jikisi nga li na namber er limu
    harakora.
  npi-ULB: साहिँलाले पनि त्यसलाई विवाह गर्‍यो अनि त्यसरी नै ती सातै जना निसन्तान मरे
    ।
  cgc-cgc: Napatay man pangarwa na utod daw paus-os isab naan ta pangallo na utod.
    Yon man gyapon natabo ta duma na mga utod na tanan danen napatay na ula bata.
  tim-tim: Mondo benŋe emiŋe siâŋe kambut areâk mem yâkâ hainâk nanaŋ bâlâk manmâ
    moep. Hainâk akmâ manmâ gam âmâ emi teu nâmbulân lâuwâ arekŋe âmbâle konok areâk
    mem nanaŋ bâlâk manmâ mom meteyi.
  yor-yor: 'Ẹ̀kẹta sì ṣú u lópó: gẹ́gẹ́ bẹ́ẹ̀ sì ni àwọn méjèèje pẹ̀lú: wọn kò sì
    fi ọmọ sílẹ̀, wọ́n sì kú.'
  wos-wos: Hiyandéka nak bandi wule takwaré hérae nyan hérahafi ye dé hiya. Hiyandéka
    atéfék bandingu wungi male léré hérae di atéfék nyan hérahafi ye di hiya.
  emp-NTPO: Maʌ̃ carea dji ũbeabemaba edasia baribʌrʌ idji sid̶a warra neẽ́ jaid̶asia.
    Jũma dji djabarãba maʌ̃ wẽrãra edasid̶aa baribʌrʌ warra neẽ́ jaid̶asid̶aa.
  eng-F35: then the third took her, in fact all seven in sequence—they all died childless.
  ind-ind: Begitu juga saudaranya yang ketiga. Hal yang sama terus terjadi pada saudara
    berikutnya, sampai yang ketujuh. Semuanya meninggal tanpa mempunyai anak dari
    janda itu.
  pes-OPCB: به این ترتیب، تا برادر هفتم، همه یکی پس از دیگری، با آن زن ازدواج کردند
    و همه نیز بی‌اولاد مردند.
  mpt-mpt: eka omito ibwabman esak imin omo bianea esa kaanea nekel isak omo de kaan
    kaan bebib otane 7 i unang olo omibo memei mo dlaim blim bua kulilaiba
  ssx-ssx: Kutu pieketa꞉ kota꞉ tepo peao halima꞉ mea ipikana꞉ma꞉ make homeke hau piekeme.
    Kutupa mo hama̱la̱꞉ hama̱la̱꞉ paeyao pa꞉ta꞉ homeke hau ombu piekeme.
  mkl-mkl: Nɔ bɛɛbɛi í ce si ɡɑ̃mɛi ɑŋɑ mɛɛjeu fei, nɔ ɑ̀ ku. Kɑ̃mɑ nŋɑ kù bɑ ɑmɑ
    do ɑbou.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ବାରି ମୁଇଂଜା ବୟାଁ ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃକେ ବିହେ ଡିଙ୍ଗ୍‌କେ ଆରି ଗୁଏ
    ୱେକେ । ବିନ୍ ବୟାଁଇଂନ୍ନିଆ ଡିଗ୍ ଡେତ୍‌ରକମ୍ ଗଟେକେ । ମେଇଂ ସାପାରେ ଗୁଏ ୱେକେ ଆରି ଜାନେ ଡିଗ୍
    ଗଗିସିଆ ଜନମ୍ ଡିଙ୍ଗ୍ ଆଲେଃଗେ ଣ୍ଡୁ ।
  gof-RNT: Heedzanthoyka hessatho hanis. Laappunati ubbay hessada hanidi iyo ekkidosona,
    shin na7a yelonna hayqqidosona.
  unx-unx: ଏନ୍ତେ ଆପିୟାନିଃ ଇନିଃକେ ଆଣ୍‌ଦିୟାନାଏ ଆଡଃ ନେ ଲେକାଗି ସାତ୍‌ ହାଗିୟାକହଁ ବେଗାର୍‌
    ହନ୍‌ଗାଁଣାତେ ଗଏଃୟାନାକ ।
  gah-gah: agunala makolímo áminámini okago, keza ve 7 nenete ámina vená ali volaló
    imaló iki minake izegipa getamake hili asú ikago,
  lcm-lcm: na e mung vapotol kala kun osongon ania, na asukang limalengua aongos kila
    mat na kapo kovek i inatus.
  aer-aer: Kele anyenteke-anyentele atyeyikwe yanhe areyele arelhe warlekwerte yanhe
    renhe anewe akeke, kele imerte itne anyenteke-anyente anteme ilwerrirremele, ampeke
    arrangkwe akwete.
  qvc-NT: Chaymandaqash chay mas minur masanna biyudawanqa kasararqan. Paypisshi manaraq
    wambrayuq kashpa wañurqan. Chayshinash syitindin chay warmiwan kasararqanllapa.
    Piru manash ni mayqannimbis chay warmipiqa wambrakurqanchu.
  tgl-ULB: Napangasawa ng ikatlong kapatid ang babae, at ganoon din ang pito ay hindi
    nag-iwan ng mga anak, at namatay.
  cbs-NT: ana ja kachukeatun jawen betsan ain jabiadi ainwandiatan juni bake wadiamadi
    mawaken janua ja 7 jawen jenekin jabias ainbudi bixun jabu tibibun jawa juni bake
    bawabuma mawai keyuabun
  xtm-NTPP: Sukan ni kuu ji'in ndi‑uja de ma. Te ni‑in de ñatuu ni iyo sa'ya de ji'in
    ña. Te ni ka ji'i de.
  nnq-nnq: na jwa tatu uyo. Ikiba yenie kwa boa saba ngabawe pangabe ningota.
  bao-NT: ñucã jiro macʉ̃ cãa, cõrena nʉmo cʉti, puna manirãra bii yaicoaupa. Cʉ̃ja
    jĩcã amo peti, ape amore pʉaga penituaro ca niirãpʉra, cõ wadorena nʉmo cʉtiñami,
    puna manirã wado bii yai peticoaupa.
  san-ORI: ଇତ୍ଥଂ ସପ୍ତ ଭ୍ରାତରସ୍ତାମେୱ ୱିୱହ୍ୟ ନିରପତ୍ୟାଃ ସନ୍ତୋ ମମ୍ରୁଃ|
  rmn-rmn: ли о трито прандосаило опэр латэ, тай аякха алаи о эфта мулэ тай пуен на
    ачявдэ.
  huv-NT: Atanquiaj tarang amb arojpüw. Ajcüw ayaíw monxey quiaj, tengoch owix maquiiüb
    aaga najtaj, pero ngome tajiürüw micualüw nejiw.
  otn-NT: Nu̱'a̱ rá̱ hyu̱ rá̱ n'yohʉ p'ʉya, høndi̱ ntha̱tui ra̱ 'danxu̱ 'mø bi du̱
    rá̱ n'yohʉ. Di siguetho di̱ ntha̱tra̱ xisu 'mø bi du̱ rá̱ ndø, asta̱ gue'mø bi
    du̱ gä yoto ma̱'yohʉ. Gä di̱ ntha̱tui ra̱ xisu, 'nɛ̱ gä bi du̱ yø n'yohʉ. Pɛ hi̱mbi̱
    m'mʉhyø ba̱si̱.
  nop-nop: kaŋ Gikdibo tam uŋakoŋ nagikuk. Unduŋ hogok titawooŋ kwayahik dikineŋdi
    nagila kumumbune
  obo-NT: Ungketen dad en mandad kos notomanan taddot iko‑otollun suwod taman to iko‑pittu,
    id poomatoy ran langun no waa anak.
  kca-kca: кимет апщеԓән ўса, и щиты хŏԓ ԓапәт ху, пӑ, ԋаврэм ӑт хӑйман, пӑрсәт;
  cak-ENT: Ri rox achi xc'ule' c'a chuka' riq'uin ri malca'n-ixok, pero cachi'el ri
    xquic'ulachij-e ri ye ca'i' nabey runimal, quiri' chuka' xuc'ulachij-e rija'.
    Y chi siete achi'a' quichak'-qui' quiri' xquic'ulachila-e. Y man jun c'a cheque
    ri siete achi'a' ri' xuya' ta can ralc'ual.
  lif-NT: '@see-verse:LUK.020.030'
  mie-NT: De saá-ni tēe unī nī nacueca dē ña, de jondē jíín ndihújā dē, de nī jīhī
    ndá dē, de ni iin dē nduú nā sēhe dē ní íyo.
  san-TIB: ཨིཏྠཾ སཔྟ བྷྲཱཏརསྟཱམེཝ ཝིཝཧྱ ནིརཔཏྱཱཿ སནྟོ མམྲུཿ།
  qve-NT: Saynallataqmi chay wañuqman qatiq wawqenpas chay viudawan casarakullarantaq.
    Paypas manaraq chay viudapi wawan kashaqtinmi, wañupullarantaq. Saynatan chay
    viudawanqa qanchisnintin wawqekuna casarakuranku. Ichaqa chay viudapi manaraq
    wawanku kashaqtinmi, paykunaqa wañupuranku.
  pao-NT: '@see-verse:LUK.020.030'
  cbu-NT: Zoonllin ichingurusin ashirangana, manga. Tsimbun matayaru yúseersin, ashparit
    wipshartanand mang tsiparangana.
  usa-usa: anaaékaqa mamá mikáq-ábákómá keqnáán-ínímmá maténa móraiq umá pukuráiye.
