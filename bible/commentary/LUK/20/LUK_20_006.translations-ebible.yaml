  tca-NT: '—Rü ngẽxguma chi ñagügu: “Yatügümare nuã nanamu”, ñagügu, rü guxü̃ i duü̃xü̃gü
    chi nutamaã tüxü̃ ínamuxũchigü, rü tüxü̃ chi nadai. Erü nümagü i duü̃xü̃gü rü
    nagu narüxĩnüẽ na Tupana yiĩxü̃ ga Cuáü̃xü̃ mucü.'
  zpl-NT: Nu leꞌca leca modo nú niaꞌahua nú bee bene uxeꞌla liꞌilla, xne úti bee bene
    liaꞌahua cuna quiee, xne ye bee bene nzeli arquiꞌ nú Juan Bautista unga tucu profetaꞌ
    Diose.
  mbc-NT: Moropai pemonkon maimu pe taasa'nîkon ya, arinîkon pemonkonyamî'ya uurî'nîkon
    taruma'tî. Sa'mantan pîkîrî tî' ke uurî'nîkon pa'tîpîtî to'ya eserîke awanî. Maasa
    pra inkamoroya innape pu'kuru Paapa maimu ekareme'nen pe João nurî'tî wanî'pî
    epu'tî kai'ma —‍ta'pî to'ya tîîwarîrî'nîkon.
  ndg-ndg: Ni mana tubaite, uboka kwa bandu, bandu boti pano bapala kutukombwa na
    maliwe, maana boti baamini kwamba Yohana abile nabii.'
  wsk-wsk: Se aking ana balnak, ‘Ali kari kote,’ manak, mu kariimet manga te nanga
    usagamonko, mu awuk, nononga ikia maingkala auram aora biya mu John mu prophet.”
  toj-NT: Iday, ta huan c'ax cho calatic que ja' ba cristiano, spetzanil ja cristiano
    oj xch'ojotic ton porque ja yenlei mero aluman‑Dios yujile ja tan Juan jahui.
  tbc-tbc: Ak gug ‘En man tamol sad mel mi a,’ ago tabol tap, tamolpein malan tubun
    en pat nam dufunad a. Man dugo, iŋsad ilo sou lo man Jon mi iŋ profet, ago dubol
    da.”
  sna-sna: Asi kana tikati, ‘Rwakabva kuvanhu,’ vanhu vose vachatitaka namabwe, nokuti
    vanotenda kuti Johani akanga ari muprofita.”
  smk-NT: Ket no ibarita' tamo anamaet, ‘Say tawo,’ pihon kudas-kudasen ratamo anggan
    mati atamo nin sarain a tutawo bana' ta mamper sara a si Juan ket saya yan prupita.”
  grc-TCGNT: Ἐὰν δὲ εἴπωμεν, Ἐξ ἀνθρώπων, πᾶς ὁ λαὸς καταλιθάσει ἡμᾶς· πεπεισμένος
    γάρ ἐστιν Ἰωάννην προφήτην εἶναι.
  gof-WFTW: “Asappe giikko, asay ubbay Yohaannisi nabe gideyssa ammaniyaa gisho nuna
    shuchchan caddana.”
  spa-BLM: 'Pero si decimos: “De los hombres”, todo el pueblo nos apedreará, porque
    están persuadidos de que Juan era un profeta.”'
  kyz-NT: —“Kũima'e 'ga je'eg imũ 'ga ruri”, 'ga upe jane 'eramũ nipo tekotee 'gã
    jane apisi ete ita pyu nũ'ũ. “Juã 'ga Jarejuwarete 'ga je'ega mome'wara futat
    janee” e'i 'gã jepi. A'eramũ nipo 'gã aipo jane 'eramũ amara'neramũ jane ree ne
    nũ a'i kũi— 'jau 'gã ajaupe.
  dao-dao: “Khyang üngka mi ti üng pi khyang avan naw Johan cun sahmaa ami ksinga
    kyase, lung am jah vawi hlü ve u,” tia ngai kyuki he.
  cya-cya: Cha' ljuin na si'yana nten chendyu mdaa cha' cuiya' can', una ña'aan quichen
    ne' jyi'in ne' quee 'in na, si'yana ncua cuiya' ti' ne' yu Xuhua can' ncua yu
    sca nu mxiycui' Ndiose 'in.
  nii-nii: Pe ‘Sinim wumb oł minj,’ pa nimin ei, wumb piik kin, Jon Gos ek kan ni
    tor kindiłim wu nik, pii gii nik, sinim tungii,” pa ninjing.
  ign-NT: 'Téhesera vácahepuca: “Émaji­vaichucha eta máitesirahi”, ticauya­ya­careipa
    nacapa­cahavi ena achaneana te márijahiana, taicha náechahi éna émairahi ema Viya
    tivanecahi ema Juan —náechaji­ri­cacapa.'
  dik-NT: Ku na luelku ke riɛlde ë rot, ke ɣok aa näk, rin cï raan ëbën ye gam lɔn
    Joon ë ye raan käk Nhialic tïŋ.”
  cac-cac: Palta tato scala' to yic eb' anima, axom eb' anima ol on̈ sjulq'uenejcham
    eb', yujto a vin̈aj Juan chi', schecab' ton Dios yaj vin̈ d'a yichan̈ eb', xchi
    eb' vin̈.
  tzj-E: Y we xtekbij tzra che xe wnak xyowa tzra jara' xnokcomsasa tzan abaj cmal
    wnak com chquewech arj-e' je Juan arja' jun profeta rxin Dios, cara' xecbij kaja.
  san-BUR: ယဒိ မနုၐျသျေတိ ဝဒါမသ္တရှိ သရွွေ လောကာ အသ္မာန် ပါၐာဏဲ ရှနိၐျန္တိ ယတော ယောဟန်
    ဘဝိၐျဒွါဒီတိ သရွွေ ဒၖဎံ ဇာနန္တိ၊
  yaa-NT: 'Akka nõ iskafakĩ yoitiroma: ‘Yorafãfe Juan nĩchinifo,’ nõ fatiroma yorafãfemãi
    tokirinĩ tsakakakĩ noko retenõfo. Akka keyokõichi shinãkani Niospa ato shinãmanaino,
    Juanmãi Niospa shinãmanaino ato yoiaino,” ikanax yoinãnifo.'
  cab-NT: Ánjawa aríñaga luágu joúnajan lan wügǘriña, jachámuraguba gürígia dǘbü
    wawágun, ladǘga choúru jamúti luágu proféta lán meja Juan.
  clu-clu: Piro kon magkoon kita ra nga ‘Alin sa tao,’ babatoon kita ang mga tao,
    ay konbinsido sanda nga si Juan anang propita ang Dios.”
  swh-ULB: Na tukisema; ilitoka kwa wanadamu; watu wote hapa watatupiga mawe, maana
    wote wanaamini kwamba Yohana alikuwa nabii. '
  tpt-NT: Pero incha kanaunau valiꞌiy lapanakni yu tamalaqachal ni Juan, ex ni lapanakni
    kintalakatꞌalmayan. Yuꞌuncha talhakapuꞌan ni Juan va yu ixlaqputeꞌey ixchivinti
    Dios.
  aai-aai: Naatu sabuw biyahine fair bain tana rouw tanao, iti sabuw rau’ay gagamin
    tema’am boro kabayamaim hinarabit, anayabin etei tibitumatum John i God ana dinab
    orot ta.”
  sny-sny: Sosu nomo itiya'u apou au te'eyei su, ‘Awei lu owane lai Jon lo sa'i se
    au huwei ape ausai.’ Nomo peri ape au te'eyei su, lu taune werese nomo ma'e ai
    marepi toteye. Lowe nomo ma'e tapiye ani fu tera'eyei. Lu taune werese apou a'i
    totesiya, Owane Sitewi lai Jon eimawesai.”
  myy-myy: “ ‘Masa cõarʉ ñami Juan’, mani yija, masa manire junisinicõri gʉ̃tagãna
    manire rea sĩarã yirãji. ‘Diore yiari bʉsiñi Juan’, yi tʉoĩacõri gʉ̃tagãna rea
    sĩarã yirãji ĩna manire”, yi tʉoĩa gãmeri bʉsiyijarã ĩna.
  trc-NT: Tza̱j ne̱ sese cata̱j níꞌ se vaa nuveé si̱j caꞌneꞌ Diose̱ suun rihaan me
    síí cuꞌna̱j Juan, ne̱ go̱ꞌ cunuda̱nj nij yuvii̱ yahij man níꞌ a. ꞌO̱ se cuchumán
    rá nij yuvii̱ se vaa síí nataꞌ se‑na̱na̱ Diose̱ me síí cuꞌna̱j Juan a ―cataj nij
    soꞌ ga̱ tuviꞌ maꞌa̱n nij soꞌ a.
  cut-NT: A namin no ndete che ca̱hma vo che cuande yahn ihyan. Necuan nducoya̱ca
    ihyan ya̱n, ca̱h ye tu uvo, te devano cua̱co ye te Jua̱n ne, profeta ye.
  bel-bel: 'а калі скажам: «ад людзей», дык увесь люд паб''е нас камянямі, бо ён упэўнены,
    што Ян ёсьць прарок.'
  zlm-KSZI: Sebaliknya, jikalau kita katakan, “Daripada manusia,” orang ramai sudah
    tentu akan merejam kita kerana mereka yakin bahawa Yahya itu seorang nabi.’
  gdr-gdr: Ajɨ ra men jaba nitinjindam da ‘Rɨga wa pɨlkae,’ sɨ komkesa rɨgap ke men
    gɨmokɨp ke nedrɨkine. Mop nokɨp ton komkesa Yoanɨnd ɨmɨnjog kae yokatenyi da ton
    re God ma yɨpa bageyam na.”
  vmy-NT: ꞌBa tsa kuixan nga xuta kitsikasen, ngu ngatsiꞌi xuta kueꞌena ndiojo nga
