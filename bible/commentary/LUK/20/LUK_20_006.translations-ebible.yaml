  ghs-ghs: Oonihe napai hee, Dzohaneho baura oi abiho nenaniqi hiibaquko abi erana
    noo nookorai nokoi Dzohanehoke nookami too abinipamu naatemi noko napaho dzauba
    eeteqa omama teetaridzoni.
  peg-peg: ମାତର୍‌ ଜଦି ମାନାୟ୍‌ତିଂ ଇଞ୍ଜି ଇନାସ୍‌, ବାଟିଙ୍ଗ୍‌ ୱିଜ଼ାକାର୍‌ ଲକୁ ମାଙ୍ଗ୍‌ କାଲ୍‌କୁ
    ଇଡ଼୍‌ଜି ମାଟ୍‍କିଦ୍‍ନାର୍, ଇନାକିଦେଂକି “ଜହନ୍‌ ରକାନ୍‌ ଜେ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌ କିନାକାନ୍‌,
    ଇଦାଂ ହେୱାର୍‌ ପାର୍ତି କିଜ଼ି ମାଚାର୍‌ ।”
  txu-NT: Nàr dja gwaj kum, —Me kabẽnkôt ne tu arĩk ar ngônhmã me angjênho ba, ane
    nhym me kunĩ arỳm kẽno gwaj batitik ne gwaj bapa. Me kàtàm ja ne me arỳm Djuão
    kabẽn man kum kĩnh ne, ne o Metĩndjwỳnh kabẽn jarẽnh djwỳnh ne. Dja gwaj ane nhym
    me o ngryk ne gwaj bapa, ane.
  eng-WEBU: But if we say, ‘From men,’ all the people will stone us, for they are
    persuaded that John was a prophet.”
  gnw-NT: 'Ẽrei yae yave: ‘Ɨvɨ pegua reta co ombou’, opaete tenta guasu pegua reta
    yandeapita ita pe yandeyuca. Echa''ã jae reta güɨrovia Juan co jae penti Tumpa
    iñee umɨmbeu vae —jei reta.'
  mux-mux: 'Mola oliu-ni nimbu mele: “Yu mana-yambumanga ⸤kongunale tenjimbandu yambuma
    no liinjirim⸥.” nímulu lem we-yambuma-ni oliu ku-ni toku kunjingí. We-yambuma-ni
    ‘Jon yunu aima sika Pulu Yili-ni “Ninjui!” nimba, nimba sirimu ungma piliipa yambuma
    nimba sirim yi te mulurum.’ niku piliilimili akiliinga enini oliu ku-ni toku kunjingí.”
    niku enini aku-siku tombulku niring.'
  maj-NT: 'Ko̱ tsa: “Xu̱ta̱ a̱sunntei̱ kits''ín nibáha̱” ku̱i̱xíaán, ngayjee̱ xu̱ta̱
    k''u̱éná ndji̱o̱ nga ts''i̱ínk''ienná, a̱t''aha̱ b''a̱ tsu xu̱ta̱ nga nku nda̱
    profeta̱ kama Jua.'
  bkq-NT: “Uguondo kulâ ani João aitoem agueim, Deus mâkeba” kykeduo, taunlo modo
    kagâ iewiâpadaynze. “Deuslâ, João Batista igononi” tâkezemo inanry. Aituo ise
    tuhugue tamytâze kyâlymo — kelymo.
  kue-kue: Ba nono yomba mina ume dumun, yomba merkinde mangigl meglkwa ya kombuglo
    no sinaglkwa. Sraglpre, Jon, propet kaima ta moglmedi pirkwa.”
  cot-NT: Arigueticaja ancantajiavequempariquea iriguenti tigarancaqueri caquintejia,
    intsinatsinavaetacaji maasano omporoguijajianquitsica, maasanotari icantajiaque
    irira Joancani iriguenti tsavetantatsica itigarancaqueca Aapani Irioshi.”
  bnp-bnp: Pali hita bara si taki a hilova ne Ioanes a niluhoi na bakovi kunana, e
    huriki bara ri padimate hita na kedo, a vuhuna ri luhoia e Ioanes a propet.”
  apn-NT: '@see-verse:LUK.020.005'
  ctp-NT: Si chkwianꞌ chaꞌ nten chalyuu mda chabiyaꞌ ꞌin Xuwa kanꞌ, bra kanꞌ kujwi
    nchga nten nu ndiꞌin re ꞌñaan loꞌo kee, chaꞌ ska yu nu ykwiꞌ chaꞌ ꞌin Ndiose loꞌo
    nten ngwa ayman Xuwa kanꞌ, nchkwiꞌ neꞌ.
  bre-BRG: 'Ha mar lavaromp: Eus an dud, an holl bobl hor meinataio; rak krediñ a
    reont ez eo Yann ur profed.'
  opm-opm: Dir Oh hanip ire mengtei tamreim propet hat patesuhmur poriyahanoh kuuhano
    ihir Got orhe mengtei tom patirisuhmur dahat pati tei ohoh ihan dir hanip ire
    mengtei tom patirisuhmur poriyahanoh ihir kwei dara kweisi nitiprohekin. Ihan
    dir kian meng sa potiprohe. Ihan dir Nuhurri hanhanmur potiprohemur gosham
  bvr-bvr: Wurra gala barra nguburr-yinda nguburr-wengga, ‘An-gugaliya a-wuna bama
    gun-gugurraga gun-gata;’ galapa aburr-guna gu-galiya yerrcha gu-jandarra arrbu-bun.
    Ngardawa birripa gubu-borrwurra jimarna bama aburr-yinaga Jon a-wena a-workiyana
    Wangarr nyanma.”
  wal-wal: SHin nuuni, ‘Asappe yiis’ yaagikko, ha asai ubbai Yohaannisi hananabaa
    yootiyaagaa gididoogaa eri uttido gishshau, nuna shuchchan caddana” yaagidosona.
  shj-shj: Ndä mändey kä'doccig kängadig ka, ‘Näs känang,’ kän kä'day 'däme kog na
    nganyu, xa kän oxo ka Yoxana me logeyang.”
  zad-NT: Na' shi yize'chone' nozə beṉ' bseḻeene', yog' beṉ'ki wlliagake' cho' yaj
    witgake' cho', ḻa' yog'gake' chajḻe'gake' Juanna' bi'e dill' daa goll Chioza'ne'.
  kmg-kmg: Me `ŋickonec fuawec', iŋuc mupene ŋic sasawa jaŋe manarâ qânâzi hehâmoc-nâponiŋmu.
    Jaŋe Johanere manapie porofete fârine ekac i!”
  aso-aso: Ne neiha haza misubouꞌ velite imiselave losoꞌ nene eveneꞌ ingine Zohaneꞌ
    nene polohete ve li gili nizaniꞌ nenako nemuꞌ ingine geheni libililisave li ngehelele
    izavo golise gilaniꞌ.
  uli-uli: Iwe ngo hare sibe sor bo, ‘Ye budoh mo irel yarmat,’ ila ngo buwa le iga
    re bele hacchifgich bo ir ila ye tugul lal deper le Johannes ila semal profeta.”
  nin-NT: Inta ti da di, ‘U zhi nu anishirr ba,’ akpa anishirr anggo a ta ta inta
    na angbinta. Nggo anishirr ba a ka kpanye di Yohana a si uni kpa are ba.”
  tgk-tgk: Агар „одамон“ гӯем, мардум моро сангсор мекунанд. Охир одамон боварии комил
    доранд, ки Яҳё пайғамбар буд».
  acu-NT: 'Antsu aints akupkamuitai takurningkia, aints mash: Juan Yus akupkamuitai
    tinau asar, iin kayajai tukurmiar mantamawarai tusar shamaji, —tunaiyarmiayi.'
  cak-WNT: Y wi nikabij chi xa winek xebin chare ri Juan chi xuben queri', xquepe
    quinojel ri winek y xkojquiq'uek chi abej. Ruma chi ri winek can quetaman wi chi
    ri Juan can jun chique ri profetas ri xek'alajsan ri ruch'abel ri Dios, xecha'
    c'a ka chiquiwech.
  ebk-ebk: Ngem mu kanan takú un, ‘Nurpu as nan tataku,’ lomtakun chitakuntu as nan
    am-in ay tataku, tay afurotuncha ay hi Juan at usa ay pomapadtu.”
  spa-PDDPT: Si decimos, de hombres, todo el pueblo nos apedreará, porque se convencieron
    de que Juan era profeta.
  tke-tke: 'Vano nehi niire: ‘Waali wa athu,’ athu ateene enofiyedha onipa ni mabwe,
    vowi mmurimani mweewa enolibihedha wi Zhuwawu aali namavuhulela.”'
  ruf-ruf: Na tung'alonga ulawa kwe iwanu, iwanu wose watsotutowa kwa ghamabwe, kwaapfila
    wose wamtoghola Yohane kughwa kakala nabii.”
  gun-gun: Ha'e rã “Avakue gui”, ja'e ramo ma heta va'e kuery nhandeapipa 'rã ita
    py, mba'eta ha'e kuery oikuaa João profeta oikoa — he'i okuapy.
  agu-BL: Ej nin kol kal nin yi Wa'n tu' txumul te jun ca'wla'tz, chocopon cyakil
    wunak tan kac'oxle'n tan c'ub, na elsanl stzi' Ryos Wa'n ẍchiwutz wunak, —che'ch.
  isn-isn: Anga kulunge aupumie kwanadamu eantu ehe akukua imagwe, kundogoelyo ehi
    amuhue kina u Yohana ae munyakidagu.”
  ilo-ULB: Ngem no ibagatayo nga, 'Naggapu iti tao,' uborendatayo dagiti tattao, gapu
    ta naallukoyda a ni Juan ket maysa nga propeta.”
  pir-NT: Ahriquina masa pehe “Potota Ñu Cohãcjʉ̃ yere yahu mʉhtariquiro ijire”, ni
    tʉhoture tiquina. Sa ni tʉhotuye “Ñu tiquiro wame yegʉ̃ Cohãcjʉ̃ tiquirore dutierahye”,
    mari nigʉ̃ tʉhoye marine masa ʉtã paca mehna doqueeta. Sa yena ti gʉ̃hʉre yʉhti
    masiedaja mari, ni yahuducuahye tiquina basi.
  anv-NT: Ne mbɔgé dejɔgé nnó, ‘Útané mbaá akwaá,’ bɔɔ́ ako áwáne nyɛ́ ɛsé
    ne mataá gétúgé ɛbwɔ́ ákaá wáwálé nnó Jɔn abɔ́ alu *Muú Ɛkpávé Ɛsɔwɔ.”
  sab-NT: Agwa che gerule kwian Juan-Bautista kagu gire kwian ulita be che keruchuge
    be che skie ke giti be che gweda gerule ene gdale, kwian ene ulita tañachuge ulia
    Chube Juan-Bautista kagu Chube gerua kete kwiange.
  tmd-tmd: Jɨ ‘Jon rɨb nuŋwa keir yöx nugwön, nöbö mö bla ñɨgö röbö pal nölö,’ rɨmɨjnɨŋ
    aku, nöbö mö kɨyöbö, God nuŋ Jon mönö yadɨb nöbö nuŋ aku yad nɨgmɨn hön rɨmɨdö,
    rön nugwöi aku, ñɨŋ ölɨsö rödön anɨŋ rɨg röd pal nɨgöñɨŋö,” rɨmä.
  acr-NNT: Yey we xqabꞌiꞌij “e rachijabꞌ”, konoje riꞌ ri tinamit kojkikamisaj paꞌbꞌaj;
    ma rike lik kijikibꞌam uwach ri Juan e jun qꞌalajisanel re ri Dios» xecha chikiwach.
  kpg-kpg: Gei gidaadou ma ga helekai boloo, ‘Ne loomoi i baahi nia daangada,’ gei
    digau dogologo aanei ga dilidili gidaadou, idimaa digaula e hai bolo John la di
    soukohp.”
  taj-taj: तर म्‍हिगदेग्‍याम भिजी भिसम म्‍हिगदेसे य्‍हाङदा बिरोध लला। तिग्‍दा भिसम
    थेनीगदेसे यूहन्‍नादा अगमवक्ता भिसी विश्‍वास लबा मुबा।”
  avt-avt: Te haiu mamtɨp Jon hɨrekes han kitetim kɨrɨakem, mɨt yapɨrwe in en nanwɨr
    nan nanwep nanɨntar hɨr han kitet Jon hɨrak profet, God keriuwetek kan kewepyapɨr
    hɨm mɨrak.”
  cbk-cbk: Y si ay habla kita, ‘Ya sale con el gente,’ todo sila ay guerria piedra
    canaton, cay asegurao sila que si Juan un profeta.”
  uig-ARA: 'ئەگەر: «ئىنسانلاردىن كەلگەن» دېسەك، بۇ بارلىق خالايىق بىزنى چالما-كېسەك
    قىلىپ ئۆلتۈرىدۇ. چۈنكى ئۇلار يەھيانىڭ پەيغەمبەر ئىكەنلىكىگە ئىشەندۈرۈلگەن، ــ
    دېيىشتى.'
  tuf-tuf: 'Eyta cuar isat “Uw chihtá cuitara rih sar siw̃jacro,” wácyeyra, ¿uw ricát
    is cut aca tey yínajaca? Uwat síhw̃atan: “Juanan Sir chihtá ehcuquib rehquít,
    uw rih sar siw̃jacro,” síhw̃aro, uwat. ¿Eyta sihw̃ac etar isat uw chihtá cut siw̃jac
    wácyeyra is cut aca tey yínajaqui? wajacro.'
  abx-abx: Pero kon anaruman may liwat kita kam, ‘I a'a,’ aniya' kadilikaduhan-ta
    kam kay sigurado nga tinalutugan kita kam si mga a'a kay i mga pagtu'u-na gayod
    nga paragsumat-na si Diyos si Juan.”
  mco-NT: Pen mɨnaanɨm ajt co jäy cötújcɨn moy je Juan, chi tüg'ócɨy cajpjäy tzojc
    xycögädzɨm, com ymɨbɨjcpy ajcxy co yɨ Juan, Dios yɨ' y'ayucnajtzcapxɨɨybɨ.
  bsp-bsp: 'Mba kɔ səloku ndɛkəl fɔ: ‹Afum ŋanasom kɔ-ɛ,› afum a dɔtɔf fəp ŋaŋcacas
    su, bawo ŋaŋcərɛ fəp a Saŋ wədəŋk wəka Kanu ɔ ɛnayɔnɛ.»'
  kqf-kqf: Bi bamoda ta giuna gado, ‘Lava lisidiḡa.’ Ba lava kumdi sa lau ḡakimida.
    Banina tedi a sibe kauwe te Diyon ba taugiuwatana.”
  cpb-NT: 'Irooma ankanteririka: ‘Tema atziri otyaantakeriri’, ari rishemyagaitakai.
    Tema maawoini atziripaini ikantaiyini Kamantantaneri rinatzi Juan-ni.”'
  aon-aon: Aria shopunek, ta mukri arpesh meyoh shakonen um, eshudok sabaishi arpesh
    ta shop shukwumap utabor. Um maresh? Eshesh shakri Jon anan douk anan adurin profet
    abom.”
  hus-NT-2005: Ani max ki utsaꞌ ke kʼal i iniktsik ti abnék, an atiklábtsik neꞌech
    ti ku chemdhaꞌ kʼal i tʼujbaxtaláb, kom in choꞌóbtsik alwaꞌ ke kʼal a Dios ti
    abnék ti tʼiltsix.
  mig-NT: Te nú ka'a̱n‑yo̱ já cháa ni̱ tá'ú tíñu, te ndivii ñáyɨvɨ kuá'a‑i yuu̱ xiní‑yo̱.
    Chi̱ kájani ndija ini̱‑i ja̱ cháa ni̱ jani tu̱'un Dios ni̱ kuu Juan, áchí‑de jíín
    tá'an‑de.
  bps-bps: Kabay ku manito, ‘Mdà di dad to,’ kdee dad to tmudà gito batu, du toola
    fnaglut Dyan satu tugad Dwata.”
  mbs-mbs: Meneng simpana tomaba kidon te olò otaw se simogò ki Juan, bontogan kidon
    te kedita te otaw te bato lamig matay kidon, so nenamay dan mig-aneng-aneng te
    ontò telekeliwat te kagi te Timanem si Juan.”
  tof-tof: A mi ne kubó igó nóma kwarilo igó, ‘Pamdógab,’ blaman pamkolpama kubó mibü
    ingülküpi sekrrórre büdülümpükü, zitülkus i amkoman karrkukusi angun igósako wagó,
    Zon prropet yarilürr.”
  cme-NT: Diɛ bi hɔr-ma cira nelbiliemba'i naa puɔraa-yo, bamaŋ dii bande‑i hiere,
    ba suyaa wuɔ Nsãa waa *Diilopɔpuɔrbiloŋo; ba ka naŋ-ye baa tãmpɛ̃lɛ̃iŋa ko-ye.»
  sus-sus: Kɔnɔ xa won na a yaabi, ‹Adama,› ɲama birin won magɔnɔma nɛ e xa won faxa,
    barima e laxi a ra a namiɲɔnmɛ nan nu Yaya ra.»
  pon-2006: A ma kitail pahn nda, ‘E tepisang aramas,’ pokon wet pahn koasuk kitail,
    pwe irail kin wiahki Sohn soukohp men.”
  dad-dad: Anĩ ere, ada, ‘Tamo bunem,’ tauf are, tamo kayau ganan meeinem dinadauf,
    ere nigin, idi Jon ĩ profet den.”
  zab-NT: Ne quɨtza xo iniitin dec bniety guɨchliu bxiaald laab te pur sguinxú de
    bɨny dunnɨ cun guia, te iratedeb reldilaazpacdeb dec Juany Bautist guc tuby profet
    ni gunii pur Dios.
  jae-jae: Ma embe tasôm aŋga ŋamalacnêŋ, oc lau samob têtuc aêac ŋa poc êndu, gebe
    sêjala Joaŋ gebe eŋ propete teŋ.”
  ksd-ksd: 'Ba ona dat a biti ba: Tai ra tarai, a tarai par diat a tupar dat; tago
    dia kapupi Ioanes ba ia ra propet.'
  msm-NT: Aw ko muiling ki no pig-otawan to katongod din, ogbatuhon ki to tibo mgo
    otow hangtod no mangkamatoy ki, su migtuu sikandan no si Juan, kibali ba-ba to
    Diyus.”
  myk-myk: 'Wù bu nɔhɔ jo: ‹Sipyii pʼa wu tun,› sipyiire ti na wu wá gbo ni kagereye
    ni, bani pu bɛɛri ya dà li na na Kilɛ tudunmɔ wu bye Yohana.»'
  sbe-sbe: Na taba ta wane, tamowai udiyedi, meta boda maudoidi ta kabo se hekalawekuda,
    matawuwuna ede yodi nuwatulobai meta Yowane iya peloweta.”
  mcr-mcr: Itaŋga ne, ‘Ämaqä iquautaŋiqä’ tquaŋguatqe, ämaqä eeqänäŋä iqua, ‘Jonä
    iqu hiŋuä-tqä-queqä’ näqŋqä yäŋänäqŋqä ämapiyitaŋi, hikä napäkpŋqäuä” ätŋguwi.
  cux-NT: Nduuti chí caaⁿ'maⁿ yú chí yeⁿ'e saⁿ'ā íⁿ'yeeⁿdí 'cūū, nducyaaca 'iiⁿ'yāⁿ
    ní cuiituú yā s'uūuⁿ ti 'iiⁿ'yāⁿ s'eeⁿ nadicádíínuuⁿ yā chi cuaacu nííⁿnyúⁿ Juan
    miiⁿ ní 'áámá profeta chi Ndyuūs dicho'ó yā.
  tur-YTC: Ama ‘İnsanlardan’ dersek, bütün halk bizi taşlayacak. Çünkü Yuhanna’nın
    peygamber olduğuna kanmışlardır.”
  san-ITR: yadi manuShyasyeti vadAmastarhi sarvve lokA asmAn pAShANai rhaniShyanti
    yato yohan bhaviShyadvAdIti sarvve dR^iDhaM jAnanti|
  bel-N: 'А калі скажам: “Ад людзей”, увесь народ паб’е нас камянямі, бо ён упэўнены,
    што Ян — гэта прарок».'
  sch-sch: Miriem rachamin ei ti lakin, hi mipui ngei hin lungin mi dêng an tih,
    John hah dêipu ani itia an pom sikin, an tia.
  mic-MIQNT: Pa na tlueigw mimajuinu'g petgimapnn, na mimajuinu'g ta'n eimu'tijig
    lpa gun'tewtoqsitesnu muta getlams'tasultijig Sa'nal na niganigjitegewinu'l.”
  huu-NT: “Comɨnɨ” caɨ faɨrioia, bene itɨno caɨna meineitɨmacɨ, Juan mɨcorɨdɨ Jusiñamui
    facaina lloraɨma naimacɨ railla jira.
  jiv-NT: Túrasha “aents akupkaiti” tákurnisha ashí aents kayaja̱i̱ tukurmar mantamattaji.
    Warí “Juaṉ Yúsnan etserniuiti” tuíniatsuk” tiarmiayi.
  otm-NT: Pɛ nu'bʉ ga ɛ̨mfʉ, yʉ ją'i thoho bi un rán t'ɛ̨di, dí bat'adojʉ yʉ ją'i
    nguetho xʉn ngu yʉ ją'i ɛ̨c'yɛi rá pøngahyą Oją ra Xuua, bin 'yɛ̨mzɛhɛ ʉ.
  dah-dah: Munaŋ al beleŋ inke meteŋ teŋ hinhin intekeb al buda kuruŋ gab Yonbe Al
    Kuruŋyen mere basaŋ al yeŋ nurde haŋ geb, mereniniŋ go nurdeb biŋ ar yeke horare
    mudunke kamtek,” yamiŋ.
  tnk-tnk: Mətə tuko səni mə iərmama riti rərhi pehe Jon, nərmama me pam i tuhəkwi
    əpune kɨtaha ia kəruəterei me, tɨ nəri nə mə irəha kamhəni nɨpərhienien ia Jon
    mə in profet riti.”
  kpr-kpr: 'O kotugo namonde ‘Evetu genembo da javoda bafataito edo ghusira,’ sarera
    amo, natofo eminda totorugetera eimi, namonde ghamanai darera. Ainda tuka mo:
    evetu genembo digari koteraera amo, John nu God da feroveta eniri,” aminge sedo'
  san-IAS: yadi manuṣyasyeti vadāmastarhi sarvve lokā asmān pāṣāṇai rhaniṣyanti yato
    yohan bhaviṣyadvādīti sarvve dṛḍhaṁ jānanti|
  nho-nho: Aa ki mee maa taatou e vana maa ko naa tama te maarama nei raa, teenaa
    taatou ma ki tauatia te kuturana nei ki naa hatu, i naa tama nei e illoa maa John
    se pure maaoni TeAtua.”
  gym-NT: Akwa ni kä nebtäkwe mikani, ni ñan rabadre niere jire chi ie, ñobtä ñan
    angwane Juan abko ni Ngöbö kukwei niekä era ni jökrä kräke, aisete ni mda mdakwe
    ni kämikadre jäbti ñäkäbtä kore rüere, namanintre niere jae kwärikwäri.
