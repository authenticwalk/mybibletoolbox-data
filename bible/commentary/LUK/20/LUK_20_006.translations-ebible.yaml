    profet mise.”
  awk-awk: 'Kulla ġéen wiyȧnu̇n ba, Ku̇ri koba ta; yantinto ġaiya ġearun ku̇riko pintinu̇n
    tunuġ ko: kulla bara kotan bon Ioannenuġ propet ta kakulla.'
  kiz-kiz: Na tukajobhayi; lyahomili kwa bhanadamu; bhanu bhoha apa bhibeta kututobha
    maganga, maana bhoha bhiamini kujha Yohana ajhele nabii.'
  tzo-TZE: Me ta xcaltic ti i'ac'bat yu'un cristianoe, chijyac'butic ton li jchi'iltactique.
    Yu'un scotol xch'unojic ti ja' yaj'alc'op Dios li Juane ―xut sbaic.
  lex-lex: Mere la'pa itiwra rimormiori plolli-mneheni hade de hota riy honona rala
    watu ra rwatliewur wen ita yoma riy rpesiaya de Yohansi de makwohorulu-ktatrulu
    id hade!”
  dov-dov: Pesi twati, 'Luzwa kumuntu,' bantu balatutulula mabwe nkaambo bazi kuti
    Joni wakali musinsimi.”
  rgu-rgu: Tehuu ita boe ta bisa tae, ‘lahenda dae-bafoꞌ a riꞌ nadenu’, te neuꞌ ko
    lahenda ia ra here batu fo pia raisa ita. Huu fo ara ramahere rae, Yohanis nana,
    Manetualain mana nesi matan.”
  toc-NT: Y chi̠nchú para nahua­ni­yá̠hu pi̠ huá lac­chix­cu­huí̠n xta­li̠­ma̠­pek­si̠ni̠t,
    la̠ta xli̠­lhu̠hua cris­tianos naquin­ca̠acta­lan­chi­payá̠n y naquin­ca̠­mak­ni̠yá̠n.
    Porque xlacán taca­tzi̠y pi̠ Juan Bau­tista huá xliakchu­hui̠­nan­tla̠­huán xta­chu­huí̠n
    Dios.
  ulk-1902: 'Ese meriba detager, kega, lelam; epe abele ged ge meribi bakeru ditimeda:
    abelelam ui ge dikiaporare Ioane perofeta.'
  som-som: Laakiin haddii aynu nidhaahno, Xagga dadka, dadka oo dhan ayaa ina dhagxinaya,
    waayo, waa la aaminsiiyey inuu Yooxanaa nebi ahaa.
  mam-C: Ex nlay txi qq'ma'n qa noq aye xjal ẍi tzaj chq'onte qtzan Juan, qu'n qa
    ma txi qq'ma'n ikyjo, b'e'x aku qo kub' kyb'yo'nxjal tuk'a ab'j, qu'n tu'n kykyaqiljo
    ma' xjal lo i xi niminte qa ate Juan jun yolil Tyol Dios.
  ndj-ndj: Na patudeta, ‘Wafumili kwa vandu,’ vandu vosi davatugumi miganga kwanongwa
    vamjumila Yohani mbatisha kucha mbuyi wa Chapanga.”
  mbj-NT: Ajyy kyy gó ër noo bä, hajõk do ër da rakut pä me ër dejëp hyb n'aa, sa
    hã m' P'op Hagä Do ky n'aa rod paa m' sa h'yyb Jowãw —näk mä sa kyyh.
  lat-VUC: 'Si autem dixerimus: Ex hominibus, plebs universa lapidabit nos: certi
    sunt enim Joannem prophetam esse.'
  ngp-ngp: Naho kinagamba noulawa kwa want'hu, want'hu awa wadaha kukitoa maiwe, Kwaviya
    nawamhuwila Yohana kugamba ni Mlotezi.”
  aoi-aoi: Umba aki-yamina-manja ngarna, ‘Wurrukwala warnumamalya nenu-makama Janjana-manja
    wurrakina,’ kembirra wurrumurndakenena wurrababurna warnumamalya akabu-ngajinama
    ngakwurruwa-manja malarra-murra-da. Wurrababurna-langwe-ka warnumamalya akabu-ngajinama
    ngarna, mena namurndaki-yama-mubaba wurrakina, ‘Janjane-ka nenikumakumaka ayakwa
    Neningikarrawara-langwa nakina,’ namurndaki-yamama wurrakina-baba,” namurndaku-makijeyinuma
    wurrumurndakakina warnungkwarba-da.
  enq-2: Dopaka doko, endakali dupame Jone baa propetana lao kyeto joo masingima dokonya,
    ‘Endakalimi pina leamina’ naimame latamano doko, endakali dupa pitakame naima
    kaname pyao kumasetamina” leami.
  eng-ASVBT: 'But if we shall say, From men; all the people will stone us: for they
    are persuaded that John was a prophet.'
  mna-mna: 'Mi sombe toso: ‘A Yoan, tomtom tiuri pa uraata kini’, ina kozo ko iwal
    biibi ti timaŋga piti mi tipun ti pa pat. Pa timap ma tiurla kat ta kembei: Yoan
    ni Anutu kwoono ŋonoono.”'
  rmy-ARLI: A te phenđam ‘o manuša’, sa o manuša ka mudaren amen barencar, adalese
    soi uverime da o Jovan inele proroko.”
  myw-myw: '@see-verse:LUK.020.005'
  sby-sby: Lino na twambeti, nibantu, bantu bonse nibatuwale mabwe pakwinga bacinsheti
    Yohane walikuba mushinshimi.”
  sll-sll: Te ari yulang ire bil tomua dinaminba, ari hobi Yon God hana togu yal weni
    kara mongwo pamua dire na sinamia. Talwa dinamne?”
  yaq-NT: 'Taa intok: “Inim jume'' yoemem betana”, ti itom jiao, ju''u yoemra si''ime
    itom mamaasukai itom su''ane. Bwe''ituk inime''e, juka'' Joantuka''uta, Liojta
    betana ju''uneetuawaka a'' noktuawaka''uta tua junuen a'' suale ―ti jiian.'
  uro-uro: Dap ngakt bä urhi qoar toqortäqyia, ‘ngät di ngät nage ama ruvek’ diva
    ama ruvek moe rhi rhumät nä ut na ama dui inguna rhat nanakt ma ama qrot i ma
    Jon di akni ma Ngämuqa aa vämginaqa na qa.”
  ita-1885: Se altresì diciamo che era dagli uomini, tutto il popolo ci lapiderà;
    perciocchè egli è persuaso che Giovanni era profeta.
  muy-muy: 'Ay tamal məɗəm : “Mis tə̀vi njəɗa gani” ti ndam geli ni ɗek etizligi leli
    àna akur, aɗaba tə̀ɗəm Zeŋ ti bay mahəŋgaray *pakama ge Melefit. »'
  kqc-kqc: Idu ‘Amiye gutuna,’ nigifa vonisi, amiye tau fore dudu una umuyegedi, adina
    mokededi bi John bi Sei di ago nido amiye yokoi.”
  rmc-ZRB: 'Те пгенага: "Ле манушендар", акор саворо нийпос марела амен ле баренца,
    бо оне патян, со Іоанн есас пророкос».'
  tav-tav: “Dio ye quetire cabuioʉ cãmi Juan,” caĩrã ãma camaja. To bairo na caĩirena
    jocarãna, “Camajana cʉ rotiricarãma Juãre,” cʉ mari caĩata quena camaja maca marire
    re jĩaborãma ʉ̃ta rupaa mena, marire punijinirã.
  eng-ULB: But if we say, 'From men,' all the people will stone us, for they are persuaded
    that John was a prophet.”
  spa-VBL: Y si decimos que solo era un bautismo humano, todos nos apedrearán porque
    ellos están seguros de que Juan era un profeta”.
  fra-_FOB: 'Et si nous disons: Des hommes, tout le peuple nous lapidera; car il est
    persuadé que Jean est un prophète.'
  hau-ULB: Amma in mun ce, 'Daga mutane ne,' dukan mutane za su jejjefe mu da duwatsu,
    domin sun tabbata a ransu Yahaya annabi ne.”
  mal-mal: 'മനുഷ്യരിൽനിന്ന് എന്നു പറഞ്ഞാൽ യോഹന്നാൻ ഒരു പ്രവാചകൻ എന്നു ജനം വിശ്വസിച്ചിരിക്കുന്നതുകൊണ്ട്
    നമ്മെ കല്ലെറിയും എന്നു പറഞ്ഞിട്ട്:'
  kkc-kkc: Osoloso iyo see yayo kitulugu ee edebeeyo teneedoo, dee takooga, see odoo
    susuga oso imapoo komonolone iba wooloomalame yoso enigileiso. Bei, odoo susuga
    oso Yonee yo tei Godee maga to toloso kokodo takomo sili odoodoo, dee gweliso,”
    diso.
  urd-GVR: Lekin agar ham kaheṅ ‘Insānī’ to tamām log hameṅ sangsār kareṅge, kyoṅki
    wuh to yaqīn rakhte haiṅ ki Yahyā nabī thā.”
  far-far: Ma nao nia si lea laugo fua kulu ka fata 'uri, ‘Nia safali go mai ana na
    wane ki,’ sulia na wane ki kera kai 'ui fau kulu, ma kera ka saungi kulu, sulia
    kera famamana sa Jon nia ta profet.”
  suz-BL: मुरपुकी रे तवा बाक्‍त देंतय हना, एकेर बाक्‍बपुकीमी इं कली फुल्‍लु आप्‍शा
    साइक्‍नीम। मारदे हना यूहन्‍ना परमप्रभु यावे आ लोव़ पाइब बाक्‍त, दे थमा सुइक्‍ब
    बाक्‍नीम” दे शुश मिम्‍शा लोव़सी पामे बाक्‍त।
  car-NT: 'Kyka''sando te: ‘Kari''na nisanory moro tywaije man’, pa''poro mo''karon
    kari''na topu ke kywota''ton. Amy Tamusi auran uku''ponen me irombo Johanes we''i''po
    amyikaton.”'
  amp-amp: Jonr pthamoa mrokfom profetm kanjo pthamoatrm yimam wanymoumm, tfit nom
    kfo mirahnom, ‘Yimaroh kfotpno kfo pthamour,’ to be yimam tahiye tahiye yenyoh-rahmnom.”
  bht-bht: “अगर असां बोलया, माणुऐ दिया तरफा ला, तां सारे लोकां सांझो पथर मारणे, क्योंकि
    सारे लोक सची जाणदे न की यूहन्ना सच्चा परमेश्वरे दा संदेश देणेबाला था।”
  eng-NOY: But if we say, From men, all the people will stone us; for they are persuaded
    that John was a prophet.
  cub-NT: Ʉbenita maje aru ‘põevaque’, caivʉ ina põeva cʉ̃raboare dʉvarĩ boarĩ́ jarʉvarãjarama
    majare, ne majié boje Juan Bautista bácʉre Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ
    bácʉre jãve”, arejaimad̶a ne bajumia.
  ita-1927: 'Ma se diciamo: Dagli uomini, tutto il popolo ci lapiderà, perché è persuaso
    che Giovanni era un profeta.'
  lww-lww: Ana visae tevisave Yoane ga sitom sape kila, sa p̃isi yaru la sinela kar
    ita ana akove ita, komin nap̃a amlelaga m̃arera rui sane Yoane naga pe navisawalena
    kiena ne Ntewa kemua lelaga.”
  ron-BAYASH: 'Ali dăkă anj zăšji noj: ‘Dă la ominj’, totă lume u vărlji petri pă
    noj să nji amori. Kă jej ăs uvjerilic kă Ivan are prorok.”'
  ckb-ckb: ئەگەریش بڵێین، ”لە مرۆڤەوە بوو،“ هەموو خەڵکەکە بەردبارانمان دەکەن، چونکە
    دڵنیان کە یەحیا پێغەمبەرە.»
  nas-nas: Teka aaꞌpampiko deekoꞌ, ‘Tamung nantoong-etaing,’ ookarai nantoonge kapange
    dupisiꞌmaariiꞌnaang, aiꞌ teinge tee Jooni nakaronara Kumponing-etaing tasiꞌpai
    otong.”
  uvl-uvl: Pe nenge teke ta hele ke ta teke, ‘Ioanes na kerkerenga nem at nge hana
    mur mana’, lape hulua nemur te tamal hune ita nga um. Iange iri leteria manmanna
    toto ke Ioanes i hetatalonga!”
  eng-BBE: But if we say, Of men; we will be stoned by the people, for they are certain
    that John was a prophet.
  ixl-CNT: 'Utz oj: «Itxumbꞌal koꞌn aanima.» Chajoꞌ, kajay qꞌu aanima sapaqꞌon sivan
    oꞌ atziꞌ. Tan nimotxtaleꞌ aas nojchit alol yolbꞌal Tioxh u Xhan.— Chia.'
  xsi-xsi: Ambo kinda ma taporo taulo tu, ‘Yoane tamwata nâ ilo patea tu iveta wurâta
    ŋinde’, ande kinzi tamâta rârâni ma sisia kinda lâ mira, ŋana tu kinzi kalonzi
    tawana tu Yoane nde Maro Kindeni ne ŋgua-tulâŋa tamâta toŋge.”
  crx-NTPO: '''Et hoonts''i dune ts''u hahóolts''ut, ts''utni de, ''et dune ts''iyanne
    la tse be nehooghan. John ''en nus hoo''en-un ''unt''oh ''et buba ''alha'' ''uhoont''oh
    ''et huwa.”'
  kan-OKCV: ‘ಮನುಷ್ಯರಿಂದ ಬಂತು,’ ಎಂದು ನಾವು ಹೇಳಿದರೆ, ಜನರೆಲ್ಲಾ ನಮಗೆ ಕಲ್ಲೆಸೆಯುವರು. ಏಕೆಂದರೆ
    ಯೋಹಾನನು ಒಬ್ಬ ಪ್ರವಾದಿಯೆಂದು ಅವರು ಒಪ್ಪಿದ್ದಾರೆ,” ಎಂದು ಆಲೋಚಿಸಿ,
  bbb-bbb: Ro kuke no kuako daro ije fu emabe maevano kuakuva no vierafe e boege buka
    mune tuana kanuokono kuae. Ijadufuo maeje e boeje bu vierafega Joni fune ma e
    Godido vua vierafena kuaemo ijene.
  blw-blw: Yag no ekattaaw agéén ammag tagu hen nangidchat hen karébféngan Juan way
    faén ah Apudyus, wat awniyat an chitaaw ammag funto-on hen annachay tatagu te
    a-abfurotoncha paat way profeta ah Juan.”
  tam-2017: 'மனிதர்களால் உண்டானது என்று சொல்வோமானால், மக்களெல்லோரும் யோவானைத் தீர்க்கதரிசியென்று
    எண்ணுகிறபடியினால் நம்மேல் கல்லெறிவார்கள் என்று சொல்லி:'
  azz-NT: Huan tacán tiquilíaj de que tagayot san quinahuatijque in Juan de que ma
    taahuijtinemi, ijcuacón yejuan techtepoxonisque. Porín nochi in tagayot quiyecneltocaj
    que in Juan Taahuijque yejua se hueyi tanahuatijque de Dios.
  spa-RV-1909: 'Y si dijéremos, de los hombres, todo el pueblo nos apedreará: porque
    están ciertos que Juan era profeta.'
  csy-csy: 'A hi tazong, mihing te kung pan hi; ci leang zong, mihing te in suangtum
    taw hong sep tu hi: banghangziam cile amate in John sia kamsang hi, ci um uh hi.'
  mxq-NT: 'Es pʉn nꞌanma̱ꞌa̱yʉm: Yʉꞌʉ wyinma̱ꞌa̱ñʉdyʉ ja̱ꞌa̱y, pojʉn nidʉgekyʉ yʉ
    ja̱ꞌa̱y xykyuka̱ꞌtsta̱ꞌa̱yʉm, jaꞌa ko yʉ ja̱ꞌa̱yʉty myʉbʉjktʉp ko ja Fwank yʉꞌʉ
    Diosʉ kyuga̱jxpʉ.”'
  tzj-NT: In wi xtikabij tre chi xa winak xeyo' tre jari' xa nokquicamsaj tz'an abaj
    ja winak como ja chiquewach eje'e' ja Juan arja' jun profeta xin Dios, xeche'e.
  tdt-tdt: Maibee se ita dehan, ‘Ema mak foo direitu’, entaun ema lubun boot nee sei
    foti fatuk hodi tuda mate ita. Tanba sira fiar katak, João nee Maromak nia profeta
    ida.”
  ron-BTF: 'Dar dacă spunem: De la oameni, tot poporul ne va ucide cu pietre; fiindcă
    sunt convinși că Ioan era un profet.'
  eng-WEBP: But if we say, ‘From men,’ all the people will stone us, for they are
    persuaded that John was a prophet.”
  eng-FBV: And if we say it was just human, everybody will stone us for they're sure
    John was a prophet.”
  nld-1939: 'Zeggen we: “Van de mensen”, dan zal het hele volk ons stenigen; want
    het is overtuigd, dat Johannes een profeet was.'
  bwo-bwo: ‹Ashokike› no etalmó ash jamo Yohansi nebiyi b́woto bo amantsotse shutsone
    noon bo togeti.»
  nch-BL: Huan sinta tiquijtose san masehualme quititanque, nochi ni masehualme techtehuise
    pampa inijuanti quineltocaj para Juan eliyaya se itajtolpanextijca Toteco.”
  quc-TNT: We c'u cäkabij chi xa are ri winak, conojel ri winak cujca'n na che abaj.
    Elinak c'u chi sak chquiwäch ri winak chi ri tat Juan are k'alajisal re ru Lok'
    Pixab ri Dios, —xecha ri'.
  tfr-NTPO: Gueniyo Juan, e Sbö tjl̈õkwo l̈aga l̈e nopga uunkongdë. E kjĩshko ga ichaga
    norë l̈ëy ga ä bakoe. L̈oroy eni wl̈eni ga shji zröya l̈ok ak go» l̈e.
  kaq-NT: Jonibaan res yohihah rahan hih non jaiya ta nea tsamajaquetaibaan noque
    macaman tsacaxon rehtetihiquin. Papan joi yohinica ta Juan janishqui hah ta jacanihqui
    jatihixonbi, hih ca hen jaihsen —hihcani, jaabo rahsibi yohuani.
  sgb-sgb: Noa, no habiên tamo ya ‘Ubat ha tawo,’ ay batoên la kitamo, hên kal-atan
    di, ta ha ihip la, hi Juan ay mihay propeta ni Apo Namalyari.”
  vie-1934: 'Lại nếu chúng ta nói: Bởi người ta, thì cả dân sự sẽ ném đá chúng ta;
    vì họ đã tin chắc Giăng là một đấng tiên tri.'
  kxv-kxv: ସାମା ମାଣ୍‌ସି ତା଼ଣାଟି ଇନାୟି, ଇଞ୍ଜାଁ ଲ଼କୁ ମାଙ୍ଗେ ୱାଲ୍‌କାତଲେ ପା଼ୟାନେରି, ଇଚିହିଁ
    ଜହନଇଁ ମାହାପୂରୁ ଅଣ୍‌ପୁତି ବ଼ଲୁ ୱେହ୍‌ନାରି ତା଼ଣାଟି ରଅସି ଇଞ୍ଜିଁ ହା଼ରେକା ନାମାମାନେରି
    ।”
  cha-cha: 'Lao yanguin ilegmame: Guinin y taotao sija; infanmamagas nu y acho ni
    y taotao, sa pineloñija na profeta si Juan.'
  amu-NT: Sa̱a̱ xeⁿ nlꞌuuya namꞌaⁿ nnꞌaⁿ jnaⁿnaꞌ, nlaꞌcwjee nnꞌaⁿ jaa ñꞌeⁿ ljo̱ꞌ,
    ee cwilayuꞌyana na Juan cwiluiiñê profeta.
  hin-CV: किंतु यदि हम कहें, ‘मनुष्यों से,’ तब तो जनता हमारा पथराव कर हमें मार डालेगी
    क्योंकि उनका तो यह पक्का विश्वास है कि योहन एक भविष्यवक्ता थे.”
  eng-OURB: But if we say, ‘From men,’ all the people will stone us, for they are
    persuaded that John [Yah is gracious] was a prophet.”
  spa-BES: 'Pero si decimos: De los hombres; el pueblo nos apedreará, porque están
    seguros de que Juan fue un profeta.'
  san-BEN: যদি মনুষ্যস্যেতি ৱদামস্তর্হি সর্ৱ্ৱে লোকা অস্মান্ পাষাণৈ র্হনিষ্যন্তি যতো
    যোহন্ ভৱিষ্যদ্ৱাদীতি সর্ৱ্ৱে দৃঢং জানন্তি|
  tdx-tdx: 'Fe naho ataontika ty hoe: Boak’ am’ondatio: le hene hametsa-bato aman-tika
    ondatio ie miantoke te nimpitoky t’i Jaona.'
  naf-naf: Yaŋgut nin, ‘Ammagen,’ zesenup beme am sambeyaŋ nanzaŋaŋ ndome gakisenup.
    Enenogat ekŋenaŋ nâiwen Zân ek golaŋ zenze an dolakŋaŋ kegok nâip.”
  grc-MT: εαν δε ειπωμεν εξ ανθρωπων πασ ο λαοσ καταλιθασει ημασ πεπεισμενοσ γαρ εστιν
    ιωαννην προφητην ειναι
  vid-vid: Na wone tulonje nalulawa kwa wanhu, wanhu weng'ha wa hano wotutowa na maganga,
    mina weng'ha nawakunda kota Yohani nayali mloli wa Nguluwi.”
  pio-NT: Néese wáimacaalí irí, ‘Wenàiwicacaté ichùulìaca meedáni’, yásí wenàiwica
    macáita nanúaca wía íba iyú, níacáiná macáita neebáidaca tài íiméeri iyú Juan
    itàanícaté Dios inùmalìcuíse”, cài natàaníca nalíwáaca.
  tsn-tsn: Mme fa re re Johane o ne a sa rongwa ke Modimo batho ba tlaa re kgobotletsa
    ka maje, gonne ba dumela thata gore ene ele moporo-fiti.”
  amr-NT: “Juantaj Diosa taʼmonahueʼ o̱ʼe̱ʼuy.” Jesústaj enaʼnayo aratbut oroʼomeytaj
    huida̱ boʼpaʼeaʼapone. Boʼpaʼeaʼpo oroʼomeytaj boʼarakapone. Kenda Juan Diosen
    huamanbatiaʼpakeri o̱ʼu̱yate. Ayaʼda aratbut oʼnoknopo̱e̱nok. —‍Ken konig judío
    huairia onʼbatiaʼpakpo konig huayahuaya onʼbatiaʼpakuyate.
