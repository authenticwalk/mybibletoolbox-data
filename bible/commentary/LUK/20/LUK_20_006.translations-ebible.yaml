verse: LUK.020.006
translations:
  kpx-kpx: Isi mesoho nahiabuna loui kosea, ‘Atae vuvunemoike.’ Ige ata bahata koeabuna
    mune malei nahie havei. Kosealemo keau huhuige Dilavau au vuvune omige Dioniu
    beloveta holinu.”
  okv-H: rate dago sovera ari embo ta degi humbari ke asora amo embomeni ei mihera
    amina dago koro na taro pehasora amita be amo John amo God ta peroveta be ke eagora,”
    ainge ijie
  tbo-tbo: Ma apo tana pa, “Lawa ugolihiyei,” apo lawa atapuhi hina lugaimata. Matababana
    u nugonugohi i kadidili duma naka Yoni tauna tu bahapiko gehouna.’
  mal-C: ‘മനുഷ്യരിൽനിന്ന്,’ എന്നു പറഞ്ഞാലോ, ജനമെല്ലാം നമ്മെ കല്ലെറിയും; കാരണം യോഹന്നാൻ
    ഒരു പ്രവാചകനാണെന്ന് ജനങ്ങൾക്കു ബോധ്യമായിരിക്കുന്നു.”
  grc-SR: Ἐὰν δὲ εἴπωμεν, Ἐξ ἀνθρώπων, ⸂πᾶς ὁ λαὸς⸃ καταλιθάσει ἡμᾶς· πεπεισμένος
    γάρ ἐστιν Ἰωάννην προφήτην εἶναι.
  bgc-bgc: अर जै हम कह्वां, ‘माणसां की ओड़,’ तो सारे माणस म्हारै पै पत्थर बरसावैगें,
    क्यूँके सारे जाणै सै के यूहन्ना साच्चीये नबी था।”
  khz-khz: Na pene ita pita kila, ‘Taunilimalima geriana,’ nepitatiwa genai, taunilimalima
    maparara na ita vatu na pia vale matera, kwalana ira gekilana, Ioane peroveta
    talimana, negetina.”
  deu-TKW: 'sagen wir aber: von Menschen, so wird uns das ganze Volk steinigen; denn
    es ist überzeugt, daß Johannes ein Prophet war.'
  zsr-NT: 'Chquiꞌ guiëruꞌ‑nëꞌ: Gulasölëꞌë lëꞌ bönniꞌ, luladxiꞌ rëꞌu guiöj bunách lu
    yödz ni, le nö́zgaccznëꞌ bëꞌë didzaꞌ uláz queëꞌ Dios Juan naꞌ.'
  lin-lin: 'Soki mpe tolobi : ‹ Ewutaki na bato, › bato nyonso bakobamba biso mabanga,
    pamba te bandimaka ete Yoane azalaki mosakoli. »'
  hns-NT: 'Aur djab hamlog bolab: ‘Oke manai log hoekoem deis raha,’ tab djhoend mielke
    hamlogke ieta bahaaike maar dhaariega. Oesabhan to sattje ke bieswaas kare hai
    kie Johaanas Parmeswar ke ek sanesia raha.”'
  noa-E: Wa magba maadëu jũrr, “Ichjöm khʉʉnaupai pʉ̈iwiata jãg nʉrrajim” akhiin,
    magan õor pöm mʉg thʉnʉm jũrr maach dʉ̈ita meeukhawia, mokou bar wai nʉmuapai
    maach khëchpʉ̈ijugui ajim anʉm, mʉg phöbör ee thumaam khʉʉnau i igwia, “Chadcha
    Ẽwandam i jaaumie chaar” aajeewai.
  eng-EMTV: But if we say, ‘From men,’ all the people will stone us, for they are
    convinced that John was a prophet.”
  mib-NT: Te núu cahān yō jeē ñáyuu ni catee jniñu un sɨ́quɨ̄ de, te ndɨvii ñayuu
    cahni i yóhó jíín yúū, chi cácandíje i jeē tée ni nacani jnūhun Yaā Dios ni cuu
    ndije Juan, achí de cácahān maá de.
  lif-NT2: कर ‘मनाहाॽलाम्‌’ आमे़त्तुम्‍ने़ फाॽग्र, मनाहाॽरे़ आनिॽ लुङ्‌ङिल्‍ले़ आम्‍बःत्,
    थेआङ्‌भे़ल्‍ले़ मनाहाॽरे़ युहुन्‍नाःङ्‌ग माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा फाॽआङ्
    निस्‍सेए मे़इःत्तुॽरो॥”
  xnj-xnj: Nambu tikajova wahumili kwa vandu, vandu voha yati vakutikoma na maganga,
    muni woha visadika kuvya Yohani avi mlota wa Chapanga.”
  mmx-mmx: Do ata lok keretna, ‘Boro at limixin,’ anaa axap limixin diba lu amet dik
    mi laxanuat, mila di nunu do ne Jon neni leeme vapaase ali.”
  cbr-NT: Nun nu, unían unicama nashiminun cacë ca Juan 'iacëxa quixun cati, 'aínbi
    ca 'apuma unicaman nu maxaxan 'ati 'icën. Acaman ca aín bana cuaquin, Nucën Papa
    Diosan ca asérabi aín bana unicama ñuixunun quixun Juan xuacëxa quixun sinania.
  tee-NT: Chai ni canaju ni va lapanacni ju xatamalakachayachilh pus chux ju lapanacni
    aquintalacat'alhman ni na talaca'ita ni ixlapanac Dios ixjunita ju Xivan.
  eng-LSV: And if we may say, From men, all the people will stone us, for they are
    having been persuaded John to be a prophet.”
  cak-NT: Y xa naka'ij che chi ja ri winak xe'in che ri Juan chi tu'ona' quiri', xquiepe
    conojel winak y xkojquicamisaj che abaj. Roma ri winak can quieta'n chi ri Juan
    can xuk'alajij-wi ri x-ix che roma ri Dios, xecha-ka chiquiwech.
  pah-NT: 'Po ti nhande ei: Yvyakotyve''ga ombuhuruka João Batistava''ea, a''ero po
    ti nhandegwyripeve''g̃a henduvi nhanenhi''ig̃a imombomomboa ita nhande rehe nhande
    jukavo ipyvõ nehẽ. A''ereki nhandegwyripeve''g̃a e''i oyvyteri pe: “João Batistava''ea
    ko Tupana''ga nhi''ig̃a mombe''uharamo. Tupana''ga ahe mbuhuruka nhande pyri.
    A''iti a.” Nahã nhandegwyripeve''g̃a heroviari javo ahe ve oyvyteri pe, ei g̃a
    ojohupe.'
  sja-NT: 'Ichiaba jaradaik''araa bɨ: “eperãarãpa Juan pëijida”. Mãga jararuta pɨrã,
    na eperãarã k''ĩraudaridait''ee tachi ome mãik''aapa tachi mãupa bat''a peedai.
    Jõmaarãpa ijãa p''anɨ Juan Tachi Ak''õre pedee jarapari paji.'
  xed-xed: '“Ka mnduha ya” ka mu guli, dzaʼa zlrətsaku mu nda pala da inda mnduha
    ŋa pslatá amu, kabga nda sna inda taŋ kazlay: Anabi Yuhwana kəʼa.»'
  mks-NT: Ta tá ná cachí ña̱yivi va cúú na̱ na̱chindahá Juan já ndicui̱ta ña̱yivi
    ta cahní na̱ mí xi̱hín yu̱u̱. Jáchi̱ tócó ndihi ña̱yivi cánda̱a̱ va̱ha ini na
    ña̱ Ndióxi̱ quéa̱ na̱chindahá Juan jáya̱ha da tu̱hun cáha̱n mé á nu̱ú ña̱yivi
    —na̱cachi xi̱hi̱n táhan na̱ cán.
  gfk-S: Ma pa dait nale tange bileng be Jon ga kap no nuno dades ta ira turadi mon
    kinong ira matanabar di lik hadades be Jon ga tike tangetus.”
  bmu-bmu: Könagesö pakpak yeŋön Jongöra ‘Kezapqetok azia akza,’ jiba mi köhöikŋanök
    möt nariba malje. Miaŋgöra ‘Gölme ambazipnöhök asuhuyök,’ jibin ewö, yeŋön mönö
    irimŋini seholiiga kötnöŋ neŋgume.”
  dgz-dgz: Go nu endi anega watawa, ‘Amun waenapan inamup ware taiwandin,’ ap anega
    watawa, waenapan ma iragi gwara toguguranain iwa mu anun Dion me God watu eneni
    apanewa.”
  eng-GNV: 'But if we shall say, Of men, all the people will stone vs: for they be
    perswaded that Iohn was a Prophet.'
  zaa-NT: Ą'hua canchu ina ri'u qui'ni ca enne' ba bete permiso qui' bi, entonces
    iyaba ca enne' nna gudua cą íyya iqquia ri'u porqui'ni yala seguro ga'na cą qui'ni
    Juáan nna uccua bi ttu profeta nu guthel·la' Tata Dios.
  eng-WEBSTER: 'But if we say, From men; all the people will stone us: for they are
    persuaded that John was a prophet.'
  guh-guh: '“Jivi raja saya pejamatabëcueneta Juanpijinë jivi bautisabaponapona,”
    itsa jai tsipaetsi, nexata daxitajivi anaeya ibotonëta nacatseconaejitsipa vajanacabeyejebinexa.
    Bajarapacuenia nacabeyejebijitsipa tsipaji daxitajivi Juanpijinë yabara sivajamatabëjumaitsi:
    “Juanpijinë raja pepacuene Diosojumepaebinëmi,” sivajamatabëjai, najai sacerdotevi
    penamatacaitorobivi, judíovi pecujarubivinua, judíovi pijaancianovinua.'
  bon-bon: Yepä, mine liba apu jejenisi egä, ‘Yoane me conocäco lui biname bime cabu
    ca gyene,’ piba ai biname tomi te mibibine kula ca nibyecrininisi, ingle teepi
    jitru-ngenisi egä Yoane lui Acejiyame me mename biname ge.”
  nhw-BL: Pero sintla tiquijtose san masehualme quititlanque, nochi ni masehualme
    techhuilanase pampa inijuanti quineltocaj para Juan eliyaya se itlajtol pannextijca
    Toteco.”
  mgw-mgw: Na mana tubaite ubu'kite kwa mundu, bandu boti ba pano batuku'mbwa maliwe,
    kwa mwanjaa boti bau'bi'lile panga Yoani aai nnondoli ywa Nnu'ngu'.”
  swh-ONEN: Lakini tukisema, ‘Ulitoka kwa wanadamu,’ watu wote watatupiga mawe, kwa
    sababu wanaamini kwamba Yohana alikuwa nabii.”
  wbi-wbi: kange tungati; lukahumile ku vaahu; avaanhu vooni apa kya vikutotava na
    mavue, lwakuva vooni vikwitika kuuti uYoani alyale m'bili.
  bba-bba: Sɑ̀ n mɑɑ nɛɛ, tɔnun min di, tɔmbu kpuro bɑ koo sun kpenu kɑsuku domi bɑɑwure
    u Yohɑnu ɡɑrisi Gusunɔn sɔmɔ.
  eng-KJVCPB: 'But and if we say, Of men; all the people will stone us: for they be
    persuaded that John was a prophet.'
  kgk-NT: —Ha, “Teko rei nhe'ẽ-py oporomongarai va'ekwe” ja'e ramo, nhande api va'erã
    ita-py kente kwéry nhande juka hagwã, he'i ojóupe. “João niko Nhandejáry nhe'ẽ-py
    omombe'u va'ety voi” he'i kente kwéry hese, he'i ojóupe hikwái. —Iporãve nhakirirĩ
    rei hese jaiko-vy, he'i ojóupe.
  waj-waj: 'tinai mo fai ta kiaara: Vaidiiyaano tuduu Yuvuaano iiravaivee, tikiai
    fai gioonna kiaapu aavaki variaiya sikauyauvaa habati kiada ti ruputuaaravai.
    Iya Yuvuaanaara forofetaivovee kiaivaara fai ti ruputuaaravaivee.'
  ekk-PKP: Aga kui me ütleme, et see oli üksnes inimesest, viskavad kõik meid kividega,
    sest nad on kindlad, et Johannes oli prohvet.“
  mpx-mpx: Yaa ebo ta ba, ‘Logugui o i neem gamagalau elal,’ he nasi boda nihi loipatagila,
    kaiwena hi abulilek te Diyon iya palopita.”
  wbp-wbp: Manu nyarrparlurlipa jangku-mani? Yapa panu nganta kalu wangka Jaanu Papitaji
    ngulaju Kaatu-kurlangu jarukungarduyu nganta. Kujakuju, kajilparliparla kuja wangkayarla
    Jijajiki, ‘wati-kari-miparlu yangkaju Jaanu Papitajiji ngarrurnu yapaku papitaji-maninjaku’,
    kajilparlipa kuja wangkayarla, ngulakuju yapa-paturluju kajikalu-ngalpa kulu-jarrinjarla
    pinyi tarnnga-kurra pirli-kirlirli.”
  luo-luo: To ka wawacho ni, ‘Noa kuom dhano,’ ji duto biro chielowa gi kite, nikech
    ne giyie ni Johana ne en janabi.”
  nhe-NT: Pero intla tiquijtose san tlacame quititlanque, nochi ni tlacame techtepachose
    pampa inijuanti quineltocaj para Juan eliyaya se itiocamanalojca Toteco.”
  aii-aii: ”ܘܐܸܢ ܐܵܡܪܲܚ، ܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ، ܟܠܹܗ ܥܲܡܵܐ ܒܸܬ ܪܵܓ̰ܹܡ ܠܲܢ، ܣܵܒܵܒ ܟܠܵܝܗ‌ܝ
    ܗܘܼܡܸܢܹܐ ܝܢܵܐ ܕܝܘܿܚܲܢܵܢ ܢܒ݂ܝܼܵܐ ܝܠܹܗ.“
  esk-NT: Aglaan nipliġupta, ‘Iñuŋniñ’, iñugaaġruich miḷuqtuġisigaatigut uyaġaŋnik
    atakkii nalupqigiŋitchaat John sivuniksriqiraułha.”
  msb-msb: Pero kun sabaton naman naton, ‘Hali sa tawo,’ babatuhon kita san mga tawo
    kay nagatuod gayod sinda na propeta si Juan.”
  cpa-NT: Jøng² ju³ná³ ca¹juúh³ jniang³ hi² ca¹tsei¹ dsa² jmøi¹guǿi¹, jøng² qui¹tiágh²
    dsa² juøi² jniang³ cang³, di³ hé² dsa² juøi² jǿg³ hi² mi³hǿ² Juan jǿg³ quiah¹²
    Diú¹³ ―juúh²dsa.
  dso-dso: ମାତର୍‌ ଆମେ ଲକ୍‌ମନର୍‌ତେଇଅନି ବଲି କଇଲେ ସବୁ ଲକ୍‌ ଆମ୍‌କେ ପାକ୍‌ନା ମାର୍‌ବାଇ ।
    କାଇକେ ବଇଲେ, ଜଅନ୍‌ ସତ‍ଇସେ ପର୍‌ମେସରର୍‌ତେଇ ଅନି ଆଇଲା ବବିସତ୍‌ବକ୍‌ତା ବଲି ଆମର୍‌ ଜିଉଦି
    ଲକ୍‌ମନ୍‌ ବିସ୍‌ବାସ୍‌ କଲାଇନି ।
  meu-meu: A baitato “Taunimanima edia amo”, taunimanima iboudiai ese nadi amo bae
    hododa; badina be idia na e tomamu Ioane na peroveta tauna.
  yva-NT: '@see-verse:LUK.020.005'
  dgc-dgc: Pero éng kagin tam a tolay san i nagutusa ni Juan, éy di tolay ta palebut
    tamae, éy batikalén de kitam a talaga, da side éy isip de purupeta ti Juan a gébwat
    ta Diyos i katungkulan na.”
  zpm-NT: Teḻ na dzieetsgaa ne, miechse pxeeḻ Juan, grieequiadaque ne; zgoquie meṉguiedz
    ne, sac grëse zho rliladz Dios pxeeḻ Juan.
  hix-NT: Àsok haxa katà tketxowà. Toto yano me aymomno ryakon hamà tketxowà, ketxkon
    hatà. Àro wyaro kàwyanye tatoko, toh ke kotahetxow hamà, toto komo. Khoryenkomo
    rwonà yokarymanye ro me haxa we nehxakon heno ha kany komo kax mak natxhe ha,
    toto komo, ketxkon hatà, tàwyanye rma.
  sim-sim: Hako os ni mba, ma misambik fehenda mbashirik lerawu oson ormu lara, karem
    ni mba nahi, ma rondo avak nirin li sunjakom loho ormbekwa ola. Mberem ushiwak?
    Jon oto profet oria, karem hishinda ola.�
  npi-ULB: तर यदि हामीले मानिसबाट हो भन्यौँ भने, ‘सबै मानिसले हामीलाई ढुङ्गाले हान्‍नेछन्,
    किनभने उनीहरूले यूहन्‍नालाई अगमवक्‍ता हो भनी विश्‍वास गरेका छन्’ ।”
  cgc-cgc: Piro, daw sabaten ta ‘naan alin ta ittaw,’ timbagen ki ta mga ittaw na
    naan di asta na mapatay ki tak gapati gid danen an na Juan ya isya na prupita
    na alin ta Dyos.”
  tim-tim: Gârâmâ nenŋe, “Luâk yânŋande tângoyi.” dâenŋe luâk âmbâle Yohaneŋe Anutugât
    den maknengiminep dâm aregât kâtŋe mem nenguwâi.”
  yor-yor: Ṣùgbọ́n bí àwa bá sì wí pé, ‘Láti ọ̀dọ̀ ènìyàn,’ gbogbo ènìyàn ni yóò sọ
    wá ní òkúta, nítorí wọ́n gbàgbọ́ pé, wòlíì ni Johanu.”
  wos-wos: Nani angi wambet, ‘Du male dé wa.’ Wungi wambet, atéfék du xékéta naniré
    motumbu naake xiyatandi, di Jonka ‘Godna profet dé’ nandanka.”
  emp-NTPO: Baribʌrʌ ẽberãba diabuesiad̶a ad̶ibʌrʌ, puruba dadjirãra mõgaraba tab̶ari
    bead̶ia. Purumaarã Juaʌ̃ra Ãcõrẽneba bed̶eabari basía.–
  eng-F35: But if we say, ‘From men,’ all the people will stone us, for they are persuaded
    that John was a prophet.”
  ind-ind: Tetapi kalau kita jawab, ‘Dia bekerja atas kemauannya sendiri,’ nanti semua
    orang ini akan melempari kita dengan batu! Karena mereka yakin Yohanes adalah
    nabi.”
  pes-OPCB: و اگر بگوییم از انسان بود، مردم ما را سنگسار خواهند کرد، چون یحیی را پیامبر
    می‌دانند.»
  mpt-mpt: Eka nibo baanoba Nakai titil ota e omkahabibta okok kebinebiobo genob mole
    nakaia unangai tomo olo bina yenanomabiobo geniba i funaniba Yone Gode weng omkeimalin
    nakabo, God eta e titilo omkahabeta okok binebiobo geniba
  ssx-ssx: Pate nikana꞉ma꞉ kenke wanda꞉halina꞉ ekie loma꞉ka꞉na꞉ta꞉ do wanda꞉hali wopuma꞉
    niki toopima꞉ lilimikie. Pa ekipeke iki paeyaoma꞉ Dionita꞉ Koda꞉na꞉ pi la꞉ mea
    halo hayeke halie lo halememe.
  mkl-mkl: Bii ɑ̀ nɔ ɑ̀ ni hɑi bi ɑmɑnɛ ŋɑi, inɛ ŋɑ ɑɑ nɑ ɑ tɑ wɑ kutɑ domi inɛ fei
    í dɑsi nɑɑnɛ iyi Zɑ̃ɑ wɑliii.
  gaq-gaq: ମାତର୍‌ ନେନେ ଜଦି ନେବାଲିର୍‌ଏ ଜହନ୍‌ନେ ଡୁବନ୍ ରେମୁଆଁବାନ୍‍ ପାଙ୍ଗ୍‍ଲେଗେ ତେଲା ସାପା
    ରେମୁଆଁ ନେନେ ଆଡ଼ାତ୍ରା ବ୍ରି ଟୁଚେ ଆନେକେ ସର୍‌ତେ ବାଗୁଏଃ ବିଃ ଆର୍‌ଏ । ଡାଗ୍‍ଲା ମେଇଙ୍ଗ୍
    ଜହନ୍‌କେ ବାବବାଦି ଡାଗ୍‌ଚେ ବିସ୍‌ବାସ୍‍ ଡିଙ୍ଗ୍‌ଆର୍‌ଡିଂଗେ ।”
  gof-RNT: “Asappe giikko, asa ubbay Yohaannisi nabe gideyssa ammaniyaa gisho nuna
    shuchchan caddana.”
  unx-unx: ମେନ୍‌ଦ ହଡ଼କ ସାଃଏତେ ମେନେରେଦ ସବେନ୍‌ ହଡ଼କ ଆବୁକେ ଚିଦ୍‌ଗିବୁଆକ, ଚିୟାଃଚି ବାପ୍ତିସ୍ମା
    ଏମଃନିଃ ଯୋହାନ୍‌ ନାବୀ ତାନିଃ ମେନ୍ତେ ଇନ୍‌କୁ ପୁରାଃଗି ଭାର୍‌ସାକାଦାକ ।”
  gah-gah: Itó vegená mukí nenete Zonikumú nene Ómasímini agepagutí gakó loaká veve
    liki linamóma nenazo, hoza alimó nene hanuva vetinigutí ale utó imole loko litunimó
    nene gehanitunú lipili hilinigave.
  lcm-lcm: Sikei man tara antok ta le si ri vap, ri vap aongos ki li punuk ira ta
    iat, using kipo lomlomon akit ta Ioanes katapo mangsikei a katakai i kus amalangas.”
  aer-aer: Kenhe anwerne ikwere alakenhe angkerrirretyakenhe, ‘Artwe arrpenhele-arle
    renhe ileke-arle tyerrtye itnenhene kwatyeke akwernetyeke,’ arrpenhe itne apeke
    anwerneke ahele-irrerirretyenhe-ketye apwertele-inpe atwerrirretyeke itne-arle
    itirrewarrerlenge John-arle angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre-arle
    aneke. Kele nthakenhe-ame anwerne angkerrirreye?”
  qvc-NT: 'Piru niptinchiq: “Runakunallam paytaqa kamachirqan”, nishpaqach''i, yumbay
    kay runakuna rumikunawan sitawaqninchiq wanchiwanchiqman. Chaqa paykunaqam ancha
    kriyinllapa: “Jwanqam Dyuspaq rimaq karqan”, nishpa.'
  tgl-ULB: Pero kung sasabihin natin, 'Mula sa tao,' babatuhin tayo ng lahat ng mga
    tao, dahil nahikayat sila na si Juan ay isang propeta.”
  cbs-NT: 'Jamen yuda midimabun Diosun Juan yunuyamakidi jabun ikunwainbuwen taea
    jabuki datekin yuikin: “Junibun yunuyamaki”, nun ikaya mishkiwen nuku tsaka tsaka
    akin nuku tenantidubuki— itan'
  xtm-NTPP: Te ni masu kuu jin kuña'a o ja ñayii ma ni tetniñu Juan ma, vaa ñayii
    ma chi jin kua'a‑yuu ña'a i, te jin ka'ni ña'a i, vaa ndaka i ka jani ini ja Juan
    ma, in tee ni yo ndakaxtnu'u tnu'u ni yo wa'a Su'si ma kúu de ―‍ka kuu de ka ka'an
    de.
  nnq-nnq: Nambu anda tulengite ‘Kuboka kwa bandu,’ nkengeni ogo gwoa gutuputa mabwe,
    magambu boa baamininge kutenda Yohana akiba nnondoli jwa Nnoongo.”
  bao-NT: Ñucã, “Bojoca cʉ̃re doti cojoupa,” mani ca ĩijata, bojoca ʉ̃tã mena manire
    dee jĩa cõacãrucuma. Mee niipetirã, “Ʉmʉreco Pacʉ cʉ̃ ca doti cojoricʉ niiwi Juan,”
    ca ĩirã wado niima —ĩiupa.
  san-ORI: ଯଦି ମନୁଷ୍ୟସ୍ୟେତି ୱଦାମସ୍ତର୍ହି ସର୍ୱ୍ୱେ ଲୋକା ଅସ୍ମାନ୍ ପାଷାଣୈ ର୍ହନିଷ୍ୟନ୍ତି ଯତୋ
    ଯୋହନ୍ ଭୱିଷ୍ୟଦ୍ୱାଦୀତି ସର୍ୱ୍ୱେ ଦୃଢଂ ଜାନନ୍ତି|
  rmn-rmn: 'Ай тэ пхэнаса: "Катар мануша", алаи о дюняс кан марэн амэн барэнца, вай
    он пакян, кай о Иоанн сас прароки».'
  huv-NT: Sitiül apmapiüngaats nipilan, apmambiyaw icoots cambaj, apmaloxiw icoots,
    cos meáwan nipilan apiüngüw aaga Juan nop nendeac andeac Teat Dios nej ―awüw.
  otn-NT: A nu̱'mø ga̱ xihmʉ ngue yø ja̱'i̱tho bi u̱nna̱ nt'ɛ̱di̱ te bi 'yøtra̱ Xuua,
    di hyojthoga̱hʉ yø ja̱'i̱ ngue da̱ mʉndoga̱hʉ. Porque gä ɛ̱c'ɛ̱i̱ yø ja̱'i̱ ngue
    rá̱ pønga̱hya̱ Oja̱ na̱ ra̱ Xuua.
  nop-nop: Tiŋa undugoŋ metam hogohogokdi Jondok polofet niiŋ doktiŋa kwetfoloŋ me
    yonene adi kawade moŋgola nindihineneŋ ale dediŋ yonim?”
  obo-NT: Piru otid ikahi ki no, ‘Minuvu kos id boggoy kandin to kotungud,’ na od
    lumbahon ki to mgo minuvu to batu taman tod patoy, su id pomakoy ran no propeta
    en si Juan.”
  kca-kca: 'Йастәԓув ки: ''Хŏйатәт эԓты'', хŏйатәтән кевән щӑх сэкԓайув, ԓыв эвәԓԓәт,
    Иоанн щит Турәм йасәӈ туты хŏйат".'
  cak-ENT: Y si nkabij que xa vinük xebin chin ri Juan que tubana' quiri', nyepu'u
    conojel vinük chikij y nkujquicamsaj chi abüj. Roma ri vinük quetaman-vi que ri
    Juan xuk'alajrisaj-vi ri xbix chin roma ri Dios, xquibij-ka chiquivüch.
  lif-NT: ᤁᤖ ‘ᤔᤏᤠᤜᤠ᤹ᤗᤠᤶ’ ᤀᤠᤔᤧᤳᤋᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ. ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡ᤹ ᤗᤢᤱᤅᤡᤸᤗᤧ ᤀᤠᤶᤒ᤺ᤳ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ
    ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤱᤃ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤛ᤻ᤛᤣᤀᤣ ᤔᤧᤀᤡ᤺ᤳᤋᤢ᤹ᤖᤥ॥”
  mie-NT: De tú cāhān ō jā nchivī nī ntee tiñu sīquī dē, de ndihi nchivī cahnī ji
    yóhó jíín yūū, chi cándíja ji jā tēe nī nacani tūhun Yāā Dios nī ncuu ndija Juan,
    ncachī ndá dē jíín táhán dē.
  san-TIB: ཡདི མནུཥྱསྱེཏི ཝདཱམསྟརྷི སཪྻྭེ ལོཀཱ ཨསྨཱན྄ པཱཥཱཎཻ རྷནིཥྱནྟི ཡཏོ ཡོཧན྄ བྷཝིཥྱདྭཱདཱིཏི
    སཪྻྭེ དྲྀཌྷཾ ཛཱནནྟི།
  qve-NT: “Runakunallan mandamuran”, nispa nisunchis chayqa, kay llaqtapi tiyaq llapallan
    runakunachá rumiwan p'anaspa wañurachiwasunman. Hinaspapas kay llaqtapi tiyaq
    runakunaqa ancha convencesqan kashanku, Juanqa Diosmanta willakuq profeta kasqanta,
    nispanku.
  pao-NT: '@see-verse:LUK.020.005'
  cbu-NT: 'Itaru, Wangarini waana zandeeru tayaspatarangiya atinaareeniya ashiru,
    tputssha iyaa pachachapsinaya, watam: Wangarin Apanllee kamanimapancha, atanawa,
    mang, tárangana kuraka.'
  usa-usa: ánibo ketáá téqtaa minnáma paá ‘waayúkati minnáe.’ tenatatáámá máqte-kayukama
