    téta kéitaapoata óqtatanapo tíkaminotaae.” téta tirááe.
  soy-soy: 'Amɑ́ tɔn kɔ m mɑɑ rɛ: Pisoi pɛɛ u tummɛ, kuyu nnɛ́í pikɔ́ yɛ ɑpɑrɛ rɔ́
    tɔ́ɔ́kɛɛnɛ ɑpi rɔ́ kóni, likumúŋɛ́ rɛ pi nɛ kɛfɑ tɛnɛlɛ rɛ Yohɑni yɛ ɑntepu
    lɛ.'
  hui-hui: Iname agaliha tawe larimayagua wali agali o biru ngaru tigua Yone ibu Ngode
    Datagaliwabenaga mana latagi haga hayago lagago ina homelo to̱le̱me bolebira,
    lene.
  amf-amf: ‘Eedikalankane’ wo hamanna, eeno wul woam seenika paxate koda deese; harrna
    hambhidianna, ‘Wannis gon Barjokala qansayse eenna giyeane’ hamayse kenin giyennane”
    ke hamade.
  quc-NNT: We k'u käqab'ij chi xa are ri winaq, konojel ri winaq kujka'n na che ab'aj.
    Elinaq k'u chi saq chkiwäch ri winaq chi ri tat Juan are q'alajisal re ru Loq'
    Pixab' ri Dios, —xecha ri'.
  dob-dob: Ta ꞌabo tagwae, ‘Tomota ꞌenega’, nate be boda gulewega siloibwaibwada,
    manuna tomota yaudi Yoni siemisena ꞌaene tauna ꞌebweu palopita.”
  wrs-wrs: '@see-verse:LUK.020.005'
  mca-mca: Qa nite' ƚeke' iye qu' jintit'ijets qu' enewe'ye' jukhewƚe qu' nata'ƚets,
    qe qu' jintit'ijets ma' qa jinijele'ejkii ne' utel qu' jinilanju'ha, qe enewe'en
    week yumti in yijaa'ija ka' Juan in profeta.—
  kiw-kiw: Kamia rimo-ro araibau araaꞌo duumo, ‘Uubi reꞌei-da pooꞌu,’ ara uubi hiiroi-ro,
    rimo roꞌoa kopi-da iamaꞌadei aꞌai kaumo rituo-rituo-ha, mabu rii iraromoi-da umoo
    tauo piiꞌimo, Ioare himogabo dubu-ka.”
  tzo-TZC: Pero ti mi ta xcalbetic ti jaꞌ tacbil talel yuꞌun ti viniquetique, ti mi
    xijchie, xuꞌ ta xismilotic ta ton scotol ti cristianoetique. Yuꞌun snaꞌojic lec
    ti jaꞌ icꞌopoj ta sventa Dios ti Juane ―xut sbaic.
  mya-mya: သို့​ရာ​တွင်​လူ​တို့​အ​ခွင့်​အာ​ဏာ​အ​ရ​ဟု ငါ​တို့​ဆို​လျှင် လူ​အ​ပေါင်း​တို့​က​ယော​ဟန်
    ကို​ပ​ရော​ဖက်​တစ်​ပါး​ဟု​အ​မှန်​ပင်​ယုံ​ကြည် ကြ​သ​ဖြင့် ငါ​တို့​အား​ခဲ​နှင့်​ပေါက်​ကြ​လိမ့်
    မည်'' ဟု​အ​ချင်း​ချင်း​ဆွေး​နွေး​ကြ​၏။-
  gng-NT: Ti tí ye binib nɛ de' wɔ usɛn la, linigol liɛ li yèke tɛ itɛn kí ku tɛ,
    kimɛ biʼkɛ tuo' ki ye San là yé *Uwien ya ñɔbonsɔknl nɛ.»
  cbi-NTPO: Tsenmin naati' chachilla' uudenchee tsangues nemuve tin tsa deeyu. Tsandishu
    juntsaa, kumuinchi chachilla lalanu shupukachi tya'ke' tu'nu dejuve, matyu yalaya
    uwain Juanya Diosa' mitya pamu rukuwaave tyamu deeñu' mitya, tila.
  ikk-NT: Kanị ẹnyi sị, ‘Ọ gha ẹka ịhịan bịa,’ wẹ jẹnkọ d'e gi ọmụma magbu ẹnyi makẹni
    wẹ ile kweri ni Jọnụ wụ onyẹ-amụma.”
  leu-leu: Taasaxa tamo taara taa kuus o ‘sina matatuuna’ a mu rabuna ri tamaa soxoi
    netaara pana faat senaso ri namkai se Jon va mataa ina kuus fatuxai.”
  maz-NT: '''Ma rá mamaji c''ü ngueje yo nte c''o o ''ñeme, ra pjacüji o ndojo yo
    nte. Na ngue cjapüji c''ü mi profeta e Juan, eñeji.'
  bod-N: ཡང་མི་ཡུལ་ནས་བྱུང་བ་ཡིན་ཞེ༌ན། མི་ཐམས་ཅད་ཡོ་ཧ་ནན་དངོས་གནས་ལུང་སྟོན་པ་ཞིག་ཡིན་པར་ཡིད་ཆེས༌པས།
