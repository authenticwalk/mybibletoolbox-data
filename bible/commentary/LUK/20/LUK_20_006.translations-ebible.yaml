  boj-boj: Ariya iga minjqom, ‘Tamo bei na Jon qariŋyej’ degsi minjqom di tamo uŋgasari
    naŋgi ŋiriŋosib bosib iga meniŋ na lugwab. Di kiyaqa? Naŋgi mareqnub, ‘Jon a Qotei
    aqa medabu o qaji tamo bole.’”
  eng-DRA: 'But if we say, Of men, the whole people will stone us: for they are persuaded
    that John was a prophet.'
  knf-knf: Kë woli ŋji bañaaŋ bayiluluŋ, bañaaŋ bŧi batapun mnlaak, ţiki bafiyaar
    aji awo *Naţupar Naşibaţi. »
  san-KHM: យទិ មនុឞ្យស្យេតិ វទាមស្តហ៌ិ សវ៌្វេ លោកា អស្មាន៑ បាឞាណៃ រ្ហនិឞ្យន្តិ យតោ
    យោហន៑ ភវិឞ្យទ្វាទីតិ សវ៌្វេ ទ្ឫឍំ ជានន្តិ។
  arn-NT: Ka femngechi ngelay taiñ feypiael ti pu che ñi werküetew. Fey tati pu che
    langümafeiñmew re ütrüftukan kura mew, kom kimnielu engün am Juan tañi dungukefel
    Ngünechen ñi üy mew.”
  zas-NT: Abiꞌza bal yaguieꞌch ree bénguidxliuj guxhaal laaman, zugüjt ree bejn dunuj
    ree con guiaj din gra reeman rliladx guial Waj gojc bén badëë xtiidx Dios loj
    ree bejn.
  ken-NT: Nɛ mbák sɛ́ndɛ́m bɛ, ‘Bɛ́fǔ nyaka ntá nkwǎ’, bǒ mankɛm bátɛmti bhɛsɛ
    nɛ batay mangway, mbɔnyunɛ bɔ́ mankɛm mánóko sayri bɛ Jɔ̌n achi nyaka ndɛmɛkɛpɨ̌ntɨ
    Mandɛm.”
