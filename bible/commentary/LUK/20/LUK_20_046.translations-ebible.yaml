  dso-dso: “ନିୟମ୍‌ ସିକାଇବା ଲକ୍‌ମନର୍‌ତେଇଅନି ଜାଗ୍‌ରତ୍‌ ରୁଆ । ସେମନ୍‌ ନିମାନ୍‌ ପଚିଆ ପିନ୍ଦି
    ବୁଲ୍‌ବାକେ ମନ୍‌ କର୍‌ବାଇ । ଆଟେବାଟେ ଜୁଆର୍‌ ପାଇବାକେ, ପାର୍‌ତନା ଗରର୍‌ ମୁକିଆ ଜାଗାଇ ବସ୍‌ବାକେ,
    ଆରି ବଜିତେଇ ସବୁ ଲକର୍‌ଟାନେଅନି ଆଗ୍‌ତୁ ବସ୍‌ବାକେ ମନ୍‌ କର୍‌ବାଇ ।
  meu-meu: 'Itorena taudia nahuadia ba toho: idia na e uramu dabua latadia bae rio,
    bae loaloa, hoihoi gabudia ai taunimanima ese bae hanamodia, bona dubu ai bona
    anibou ai gabu hereadia ai bae helai.'
  yva-NT: “Wasyisyaube irati kuruno makari mbaro Ananyao Musa raije mai! Wenawamo
    manayanambe wanya irati awa ansuno nggwaravainy manawadi rautan, muno manayanambe
    vatane ubeaje mai no pasari. Manayanambe utantuna no kursijo ngko dave rai no
    yavaro sambaya rai, muno manayanambe utantuna vatano awa tame ntiti matavon arono
    one rave.
  dgc-dgc: “Mangilag kam du maistu ta rilihiyon,” kagi na. “Gustu de a mégbihis ta
    memahal a badu, monda meta du tolay a mataas side. Sakay gustu de a saloduan side
    na tolay ta plasa na banuwan. Sakay gustu de be a umeknud ta pégiknuden na mataas
    a tolay ta anyayaan, sakay ta kapilya.
  zpm-NT: ―Goḻguieṉ goṉ, ib tsienaḻde to miṉe ruṉ maistr ley. Sac grë zha ne nac maistr
    ley, rdziladz zho racw zho lar nool, haxta zhits ni zho rbiba, rdziladz zho ndooladz
    rquiaabdiuzh miech zho zaatne rdzieel zho zho ro nëz. Zig nac leṉ yadoow, zha
    nac zha ne rzob lo xcan zaatne rzob grë zha non; zeeṉe riegaa zho tib lo lni lidz
    miech, lëëpaaze zha nac zha ne rzob groḻ mezh zeeṉe laa wagw rac.
  hix-NT: Àyweronàhyamano ynye ro komo ryhe, atxke natxow hamà, kekon hatà. Atxke
    ehtxoho kom hona mpànà xenytxoko, nyamoro wyarohra oyehtxoho menye. Ohxe tosonyhonàr
    komo xe rma natxhe haryhe. Àro ke newomumtetxhe, enyhoru ke, kawono ymo ke. Àro
    yawo rma tetxhe, kekon hatà. Yakentawo tàtontokonye, Hay, khananàhnye y, tawro
    xe natxhe haryhe, toto komo wya. Ohsamnohno ytxoho ro yawo tehtokonye, ehonomnà
    komo yahon ho neryewtetxhe, kekon hatà. Anar kom yakoro tasahxemtontokonye, ehonomnà
    me tosonyhonàr komo xe rma natxhe haryhe, kekon hatà.
  sim-sim: �Ji auheyeka, ol mashi Moseshin sawenda ma ondon. Lir unda hom ji uwa hala.
    Lir kowe hombelakan li falehe li ikwan rupshinda ola. Uhu ma tirsanda mishik li
    inak ma lirin li heyehe li makshitakshikwan rupshinda ola. Uhu os li lotu unda
    mishik li layihi maifuk li lerenda kawu orok li likwan rupshinda ola. Uhu hiyawu
    wasilakan li unda mishik li ihi malakama linda mishik li lihi akwan li akwan rupshinda
    ola.
  npi-ULB: “शास्‍त्रीहरूदेखि होसियार रहो जो लामा वस्‍त्रहरूमा सजिएर बजारमा अभिवादन
    गरिएको मन पराउँछन् अनि सभाघर र भोजहरूमा प्रमुख स्थान चाहन्छन् ।
  cgc-cgc: “Mag-amblig na dili kaw magparyo ta mga manugtudlo ta Mga Sinulat Moises.
    Daw mamasyar danen an, gasuot danen ta langkaw na bayo na maalen aged ipakita
    na datas iran na katengdanan. Daw naan danen an ta lugar na naan dya tama na mga
    ittaw, liag gid danen na mga ittaw mag-atag ta taod ki danen. Daw naan danen an
    ta mga balay tipunan, liag gid danen na naan danen ta pungkuan na para ta impurtanti
    na mga ittaw. Iling man tan daw mandegek danen an.
  tim-tim: “Mosegât den kârikŋe makmâ kepikmâ manmai dop hain bo manbi. Yâkŋe âmâ
    hâk pekeŋe kâlep are kulem melem are luguakmâ dâp arim luâk âmbâle yekmâ heroŋe
    aknengiŋet dâm aregâlâk nâŋgâmai. Akto den emetŋân âgâm luâk hutyeŋân tatmâ âmâ
    luâk humomo yeŋgât welam pat dâm yeŋgiyi ainâk nenŋe soŋ tatne dâm aregât akmai.
  yor-yor: “Ẹ máa kíyèsára lọ́dọ̀ àwọn akọ̀wé, tí wọ́n fẹ́ láti máa rìn nínú aṣọ gígùn,
    tí wọ́n sì fẹ́ ìkíni ní ọjà, àti ibùjókòó ọlá nínú Sinagọgu, àti ipò ọlá ní ibi
    àsè;
  wos-wos: “Guni xékélelakikwa duka xékélaki natanguni. Di séményi nukwa wur nakitaka
    du takwa hérangwandéndaka hafwambu yitaka yatakanjoka di mawuli ye. Yitaka yatakandat,
    nak du takwa diré xéta deka ximbu harékéta dika dinguna nandate di mawuli ye.
    Di Godna hundi buléndaka geré wulaaye di néma duna hafwambu renjoka di mawuli
    ye. Du nak dé némafwi hénoo hurundét, di dé wali sata di atéfék du takwana makambu
    yikafre hafwambu renjoka di mawuli ye.
  emp-NTPO: –Judiorã ley jaradiabadad̶ebemada quĩrãcuita b̶ead̶adua. Ãdjirãba djio
