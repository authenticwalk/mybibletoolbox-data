  kdc-kdc: “Muiteganye na wafundiza Malagizo ga Musa. Wao wonogelwa kwanga kuno wavala
    mikanzu mitali, na kulamusigwa na wanhu mna gamagulilo na kukala mna ivigoda va
    haulongozi mzing'anda za kumpula Mulungu na mna izinyimwili nyimwili.
  nhr-nhr: “X'áè xgaa-xgaa-kg'ao xu koe méé xao q'õésea hãa, ncẽe ko qáò qgáí-dxooan
