  gaq-gaq: “ଦର୍ମ ସାସ୍ତ୍ରିଇଂବାନ୍‌ ତରକ୍ ଲାଃଲାପା ! ଚ୍ଲେ ପାଟାଇ ସଃଚେ ଅଲେଙ୍ଗ୍‌ନ୍‌ସାଃ, ବାରି
