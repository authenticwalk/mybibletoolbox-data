  txq-txq: “Ei muste besa-besa mia meser anggamar. Ara rasiꞌe laꞌo-laꞌo pake badu
    naruk roroso losa daer, reu ratonggo ro hatahori noꞌuk kara, mita fo hatahorir
    mete-rita sara, na, rae, ‘Awii! Sira iar, hatahori moꞌo-inahuuk!’ Ara soa sangga
    mamana hada-horomatak mateꞌen nai basa uma huhule-haradoik kara, mamana feta,
    ma mamanak fo hatahori noꞌuk kara soa rakabua.
  aaz-aaz: “Hi ro he mpanat mirek-rekoꞌ hi tuam ein miꞌko tunggur agaam ein. Natuin
    sin nroim reꞌ he nnaon pasiar ein npaken baru mnaun pirore, he nateef nok too
    mfaun ein, he biak ein nak, ‘Hoe! Sin reꞌ naan kaes koꞌu!’ Sin nromin he namin
    bare ꞌtokoꞌ nbi maat, oras antaman neu uim oen ein, aiꞌ nbin fesat kabin, aiꞌ
    bare-bare reꞌ biasa too mfaun ein nabuan.
  qup-NT: Ama kankunaka chay Moisespa killkashkanta yachachikkunamanta llullachirishka
    kaychichu. Paykunaka yapa munanahun tukuy runakuna paykunata aputashina saludanankunapa.
    Chayrayku suma suni churarishkankunawa purinahun runakuna ñampikunapi plasakunapi
    saludanankunapa. Tantarina wasikunapi, fiestakunapipas tukuymanta suma tiyarinakunapi
    tiyarinahun, runa masinkuna paykunata aputashina rikuhushkankunata rikuchishpa.
  dop-dop: Ɩ́ lɑnɑ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ mpɛ nɑ lɑɑkɑlɩ. Pɑ sɔɔlɑ tokonɑɑ sɔsɑɑ suuu kɛ́
    nɑ pɑ́ cɔɔkɩ. Pɑ cɑɑkɩ sɩ pɑ́ sɛɛkɩ-wɛɣɛ kʋyɛɛŋ tɑɑ kɛ́. Yutɑ nyǝ́mɑ tǝkotilenɑɑ
    tɑɑ, teeli teeli tǝcɑɣɑlɛ kɛ pɑ pɛɛkǝɣɩ. Acimɑ tɑɑ, sɔsɑɑ tǝcɑɣɑlɛ kɛ pɑ pɛɛkǝɣɩ
    nɑ pɑ́ cɑkɩ.
  azb-azb: «İlahiyyatçılardan özünüzü gözləyin. Onlar uzun paltarlarda gəzməyi xoşlayar,
    bazar meydanlarında salam almağı və sinaqoqlarda baş kürsüləri, ziyafətlərdə yuxarı
    başı tutmağı sevərlər.
  eng-DBY: Beware of the scribes, who like to walk about in long robes, and who love
    salutations in the market-places, and first seats in the synagogues, and first
    places at suppers;
  guo-NT: “¡Chiekal taem! Me-ama judíos chanaekabʉanapi, ¡xamal nabej ja-aeche'! Japi
    nejxasink pakchowaxan, naxoeyaxan, jiw chiekal sitaeliajwas. Nejxasinkbejpi jiw
    moichiliajwas xabich sitaeyaxtat, paklowaxthialaxanxot xabʉ'kʉlas wʉt. Judíos
    naewʉajnabachanxot wʉt, wʉajna tʉachalakaxan nuili paklochow kaes sitaenspiliajwa,
    japoxantat japi chalak puexa jiw taeliajwas. Ja-aechbejpi, fiestaxot wʉt. Nejxasink
    chalakaliajwa kaes pachaempoxantat.
  hla-hla: '@see-verse:LUK.020.045'
  mav-NT: Uheka­tu­wyria e eiwe'eg wo o miit'in ehamo miit'in mikuap mo watunug waku
    aiwe­mõ­typot hamo aiwe­mo­wato hamo yt Tupana mõtypot hap ky'esat hap wywo are
    e. Katu­pono yt naku i wato­py­hu'at typy ehay moherep haria ewy are e. Mi'iria
    ti — Waku po'og uruto irania'in kai i'atu'e ta'a­tu­wa­nẽtup hawe e. — Waku po'og
    uruto eimu'e haria akag wo ewei'e uruepe i'atu'e ahepe. Mi'iria ta'a­tu­mõ­typot
    hap miit'in miat yn ta'a­tu­ky­'esat ta'a­tu­minug waku hap kaipyi miit'in ehamo
    miit'in mikuap mo. Yne waku hap ta'a­tunug wen ma'ato Tupana mõtypot hap kape
    yt te'e­ru­we­wa­nẽtup hin i e. More­kuaria wywo yn te'e­ra­'apyk teran haype
    Tupana mõtypot yat hawe ienuk hap iwato rakat hap tote — Eiwe­ha'at ro uruewawi
    e hap yn toĩne'en i'atu­py'a pe. Yt naku i mi'iria ewywuat watoĩ­ne'en e Iesui
    temiit'in me ahepe.
  kpf-kpf: Zen hâmbâ kârep mem ândine a ziŋ sombemân muyageziŋgâm sâm âlip kwatziŋgâbigât
    umziŋ kinmap. Oi mâpâmâpâse namin sot nalem niniŋ namin a sâtŋâ tâtarân tâtnat
    sâme.
  ppo-ppo: Ti atimata, so whi̧ feané doasi whi̧-ó yóló, dukiratere koko̧mó so whi̧
    fea toura̧leta dere tikipaae faairaalu, mo fo̧loi kuti wisimaaté deróló fua yóo,
    Kótóné fo wosetere be dolopaae fukélé, mo wisi tikimótóró betaai hȩkese dua yóo,
    o̧la detere sukamókélé, topo whi̧rape bitua betere tikimó, betaai ekȩle yóo,
    dua dapó.
  hin-2017: “शास्त्रियों से सावधान रहो, जिनको लम्बे-लम्बे वस्त्र पहने हुए फिरना अच्छा
    लगता है, और जिन्हें बाजारों में नमस्कार, और आराधनालयों में मुख्य आसन और भोज में
    मुख्य स्थान प्रिय लगते हैं।
  wol-KYG: «Moytuleen firikati yoon yi taamoo jaagar-jaagareek seen mbubb yu réy,
    di sàkku nuyoob gëddaal ca pénc ma, ak toogu yu kaname ca jàngu ya, ak péetey
    teraanga ca bernde ya.
  bef-bef: Lenali keya ka babafi bonaꞌi kaba hu bati hite minalo. Enali yatama yatama
    gukete li hekelelete enali yoleꞌale ite humofaꞌna nehago asaga bonaꞌmagi soso
    hu epelete enebe tigite hila asaga bonaꞌi li nupa hite minelata nehana enubulo
    hilata nehabe. To enali mono nonugu asaga boanaꞌmagi enubulo minelete to sipi
    noseꞌna nelata nehanalo hepaꞌi batiꞌa lite minelata nehago asaga li nupa hite
    minana bonaꞌmagi, akae enali hetofa bonaꞌi yabe lite lu epelelata nehabe.
  amm-amm: “Atiyaiso na pa siwo, Musini imo sai sisiyoli noko monoi. Tuno sopo sopo
    asisiko monoi tiyo manono, liyai niko monoi. Asuwo noko nokolaloyo kwaiko monoi
    tiyo manono. Ukouniyaikomai nokoyo “woli iyali moi kuo” imo iko monoi tiyo manono.
    Lotu numai nokotalo iyalini nu simai sinono monoi tiyo manono. Koloni wasimai
    mani, noinoso na, noko nokolaloyo kwaiko monoi tiyo manono.
  rmy-CHERGASH: “Len tumen sama katar e sikavne e Mojsiješće zakonestar, save volin
    te phiraven pe ande lundže haljine, volin te e manuša pozdravin len pe javne thana,
    thaj te bešen pe prve thana ande sinagoge, thaj e počelja pe gozbe.
  zaj-zaj: “Iteganyeni na wafundiza Malagizo ga Musa, awo wonogelwa kuzungulukazunguluka
    kuno wavalile mikanzu yao, na wonogelwa kulamsigwa na hishima mmasoko, na kusagula
    vigoda va haulongozi mzing'anda za nhambiko na mulusona.
  chq-NT: ―Tɨ́ɨ¹moo' coon'¹³ tɨfo'² tya' ley. Tɨ¹‑tsi ngɨɨ¹ coon'¹³ sɨɨn'³ cwaa²¹.
    Joon 'iin²¹²in 'e feei'²¹ tsá² 'ii coon'²¹ tún². Joongɨ 'noo'¹o 'mosíi¹ si'² nifu
    icwaa²¹ fu tsi inʉʉ cwo'¹. Joon 'iin²¹²in 'mosíi¹ tya' tsá² 'in tyíin²mo lɨ gø'²
    tsá².
  swp-swp: i ene, “Tauuriuri au komakomanidi, edi gadosisi mo lulu lohaloha se tautausiedi,
    eo abauneune eai bena tatao abo se laulautoiedi; eo sunago eai abababawa saesaedi
    se henuadi, eo abamataasi eai biri saesaedi se henuadi hinage.
  bjr-bjr: Innee Mooseena sandufa akoofasauqara rakisi marifaqa aniraifaqa misa oosanara
    aufaridaqa eerairiaqa misa qamunna amiqirana kisaaqa afisusee faiqí nifumau nasuridaqa
    aatata fee faiqí suqiranaki fee faiqí anaasee misa reendeenamasee nimandaranara
    rimariasa maridaqa, misa amaana maqaki fee qoomaqanduqiranaki fee faiqí anaasee
    noorisaa kai ooqu marifi nári nifaaqa mara maree urimariasa maridaqa.
  aby-aby: '@see-verse:LUK.020.045'
  eng-YLT: '''Take heed of the scribes, who are wishing to walk in long robes, and
    are loving salutations in the markets, and first seats in the synagogues, and
    first couches in the suppers,'
  jni-jni: Hirani anu nyettike merum, we wa ka wa nyari wa haki aseseri ati tizimti
    jojoko, wa hem inni isi a nyumo ati kasuwa, nan na hira ati cukum ta nu adandang
    a ma sinagog, nan ahira agomo ugani usanna.
  kne-kne: “Siliban yo din mamaestron di linteg, tan layden da ay manbabado si kagkagam-is
    ay nagayad ta say waday kailasinan da ya layden da abe ay daydayawen din mangila
    en daida ay mangwani en, ‘Emeyam, apo?’ mo en da manpasyal sin markitan. Pilpilien
    da abe din kasigedan ay tokdoan sin sinagoga, ya mo en da makipangan, siyat din
    napateg ay ipogaw di en da pakitokdoan.
  tgj-tgj: “Pvbv tamsarnv vdwa nonu himasuto laka, bunu bunugv jvtvlaklwk a kotola
    daakar svnga mvngbiu dunv okv pyokpamdorpam lo vngkar gvrila mvngdv kodubv mvngbiu
    dunv; bunu jius kumkunaam vdwlo dooku a okv dvpam dvkulo alvyachoknv dooku a gakcho
    dunv;
  gui-NT: —Peñeandu mboroócuai re oporomboe vae reta güi. Jae reta jecuaeño oipota
    oguata jemimonde ipucu vae reve, jare iru vae reta oyapo vaera maraetei chupe
    reta omaemee vae reta ñogüɨnoia rupi. Jare yogüɨraja yave tupao pe jare aretea
    pe, jecuaeño oipota yae oguapɨ tenda tenondegua vae reta pe —jei—.
  quc-TT: Chichajij iwibꞌ chike ri aꞌjtijabꞌ rech ri taqanik. Ri aꞌre utz kakinaꞌo
    kewaꞌkat rukꞌ ri katzꞌyaq ri sibꞌalaj kachuplinik, xuqujeꞌ sibꞌalaj jeꞌl chike
    kaya rutzil kiwach pa taq ri kꞌayibꞌal, xuqujeꞌ kakichaꞌ ri jeꞌl laj taq kꞌolibꞌal
    pa taq ri Sinagoga, xuqujeꞌ kakichaꞌ ri jeꞌl laj taq kꞌolibꞌal pa taq ri nimaqꞌij.
  heg-NTPO: “Mi musti doha-doh nol guru agama las. Ta oen kom in lako-pait nol pake
    kaod blatas in pel-koos, le lakos tutnaal atuil hut mamo kas, halin nam atuli
    las netas noan, ‘Hoe! Oen na mo atuil tene ko.’ Guru agama nias taom kom in nuting
    maan in todan dudui, se um in kohe-kanas sas, se fesat, nol se maan in muik atuli
    mamo nakbua.
  ptu-ptu: “Majagakoa' lako to ullatta' Pepaondonganna Musa indana napabulingkoa'.
    Aka anggam napohäe ma'lao-lao tama pasa' ma'baju tihui' anna maelo' napa'kasallei
    hupatau. Anna si moka muokko' illaam pa'sambajangam ke tä'i dio olo, anna si umpise'i
    toi ongeam dipa'kasalleinna ke illaanni pa'hame-hameam.
  bzd-NTPO: “A' e̱' kkö'nú s'wöbla'u̱k ttè dalöiëno wa wakpa yöki̱. Ie'pa wöbatsö
    shkök datsi' batsì̱ë ese mik wé̱ pë' tso' tai̱ë ese ska' a̱s pë' tö ie'pa shke̱'ù̱
    we̱s këkëpa dalöiërta̱' tai̱ë es. Ñies se' ñì dapa'wo̱ wé a̱ ena wé̱ ie'pa ka̱wö
    tkö'we̱kerakitö, ese ska' kula' tso' këkëpa dalöiërta̱' esepa a̱, ese yuleke ie'pa
    tö e̱' tkoie.
  kwf-kwf: “Muke madafi kamu faꞋasia na ngwae faꞋamanata ana taki sa Moses ki, sulia
    kira oga leka liliu faꞋinia toro rengorengo keta ki. Ma kira ka oga liu logo fasi
    na ngwae ki kira ke faꞋaꞋinotoꞋada, ma ke fata leꞋaleꞋa fuada Ꞌi maana usiꞋa ki.
    Ma kira ka oga tuaꞋa Ꞌi naꞋona kula ꞋinotoꞋa ni tuaꞋa ki saena luma fuana foꞋongaꞋa
    ki, ma ana kula leꞋa ki kaidaꞋi ana fangaꞋa ki.
  eng-WYC-2017: Be ye ware of the scribes, that will wander in stoles, and love salutations
    in the chapping, and the first chairs in the synagogues, and the first sitting
    places in [the] feasts;
  eng-WMBB: “Beware of those scribes who like to walk in long robes, and love greetings
    in the marketplaces, the best seats in the synagogues, and the best places at
    feasts;
  zat-NTPS: ―Le guxúe xanne' cuínale chee̱ benne' ca' dxuluxuzájle̱'e̱ da nadxixruj
    bea na, lawe' da dxeledánene̱' dxeledé̱' zaj nacue̱' zre̱' tunna, ne dxelaca lazre̱'
    xelapa bénneache le̱' ba lá'ana lawe' xi'a ca', ne dxelebé'e̱ lu lataj blau ca'
    lu xu'u naga dxezrágale, ne lataj blau ca' naga dxelawe̱' zrue.
  spp-spp: «Yii a yiye kàanmucaa, yii àha ŋkwɔ̀ mpyi Kile Saliyaŋi cyelentiibii fiige
    mɛ. Mà vàanntinmbwoyi le na ɲaare, lire l'à táan pi á. Sùpyire tabinniyi i, pi
    la maha mpyi pi a pire pêre pi raa pire shɛ́ɛre. Pi aha shà Kile Jwumpe kàlambayi
    i, lire ɲyɛ mɛ wà ha pi yyere kataan ɲjyì na, bwompe tatɛɛnyi pi maha ɲcaa.
  zty-NTPS: —Le gape chi'i kwinle chegak benne' yodo' wsedle ka', dan' žaz ḻáže'gake'
    želdé' zej nakwe' laže' tonn, na' žénegekle' wḻíž ẕengak benách ka' ḻégake' gan
    nak ḻawe' ya'a, na' ḻezka' žaz ḻáže'gake' želbi'e latje blo gan ẕdóbgake' nich
    yéngekle' x̱tiža' Dios, na' gan že'j žáwgake' tẕen.
  mek-mek: “Moses ega iifa pamalelega auꞌi foisa feloꞌi. Isa auga au akaikiꞌaꞌi fekepamiaꞌi
    keoma puo, au akaikiꞌaꞌi tiapu maefaꞌi keiꞌiukaꞌi mo tiapuꞌi keiꞌiukaꞌi. Ke afaꞌafa
    afuꞌiai papiau isa mo fekepamegoniꞌi auga anina keani alogaina. Ke anina keani
    laꞌafou afuꞌiai au akaikiꞌaꞌi mo fekeagu keoma auꞌi mo afuꞌiai keagu. Ke miamia
    aloꞌiai au akaikiꞌaꞌi mo fekeagu keoma auꞌi mo isafa afuꞌiai keagu.
  aey-aey: “Age loo je iwaladec dananu cofdoiga. Loo je iwaladec age lotoc cecelac
    tacimeig cocobi nuecnu gale adena. Age ceteteh idadec cudunna age binanaga sulecnu
    gale adena. Age cuha jona cabal me cudunna bilecnu gale adena. Odimeig age sab
    ben jec saenna bilec binanca euna bilecnu gale adena.
  urd-GVH: “शरीअत के उलमा से ख़बरदार रहो! क्योंकि वह शानदार चोग़े पहनकर इधर-उधर फिरना
    पसंद करते हैं। जब लोग बाज़ारों में सलाम करके उनकी इज़्ज़त करते हैं तो फिर वह ख़ुश
    हो जाते हैं। उनकी बस एक ही ख़ाहिश होती है कि इबादतख़ानों और ज़ियाफ़तों में इज़्ज़त
    की कुरसियों पर बैठ जाएँ।
  ycn-ycn: —Ihue'epínoja Tupana puráca'alo nacú jehuíña'atajeño. Ila'aniya nala'acá
    que caja. Huaphereni na'arumacá chu nahuata chira'acajo. Na'apaca le'ejepelaji
    ñacarelana e'iyohuá ee, nahuata ina'uqué ajalácaca necá palá. Ajopana chá'atajeño
    que nayá'aco nahuacáca'alo ñacarelana chu. Ñaqué caja nahuátaca ajopana tucumá
    yá'acano nale'ejé fiesta huacajé.
  djr-djr: “Go walal, djäga nhumalaŋguwuy nhuma gi dhiyakuwurruŋgalnydja ŋunhi rom-marŋgikunhamirriwalnydja
    walalaŋgal. Walalnydja ga ŋunha djälthirrnydja nhumalaŋ, nhuma dhu ga nhäma walalany,
    bala ŋurruḏawalaŋun lakaram, bala nhuma dhu ga wokthunna walalaŋ, ŋunhi nhuma
    dhu walalaŋ bunany ŋula wanhaminy wäŋaŋur. Ga ŋunhi walal ŋuli marrtji balany
    ŋunhi Djuw malawalnydja buku-ḻuŋ'maranhamirrililnydja wäŋalil, ga nhinany walal
    ŋuli nhinanhamirriŋurnydja dharrpalŋur yan manymakŋur. Ga ŋunhi walal ŋuli marrtji
    ḻuŋ'maranhamirr ŋathawnydja ḻukanharaw, bala walal ŋuli marrtji ŋorra'-ŋurrany
    manymaklila yänan miṉdhalalila.
  kvg-kvg: “Gò꞉feazoát, Mozes-qa guguna manqat nømendim ezoqam-qa yaq-te. Ndigu
    tøzømbe-khaneát ndǿgo, ti-okhoat, ndabua loloakh mbomømboma ndǿ-uzupát, neka
    ezoqa ewaqape, maket manqei-te, ndigu khaiya mboma manqat vizap-us bezø̄-manqate,
    neka guliguli khoev-te neka lou loge kandakanda-te ndøgo, iz akhayapak-qa qonam
    nonqo-te vǿqonumāt.
  rug-rug: “Mi balau ni sari na tie va tumatumae koasa Tinarae te Mosese pu hoke hiva
    pokopoko va gele meke enene, meke okoro hiva ta zama va kamo na tava lavata dia
    koari na vasina tana maketi, gua. Meke hoke vizati rini sari na habohabotuana
    tadi na tie arilaedi pa korapa sinaqoqi, meke sari na vasina ta pamaṉaedi pa inevaṉa.
  hop-NT: Uma tutavot tūtutuqaynayaqamuy amuhpe qa nāunay’yuṅwni. Puma wupausit usnumyaniqey
    nānawakna, pu kitpik amumi hahlaykwa yuaatiwniqata; pu tsotsvalkiva mohk̇aqe tsotsókpit
    tuṅlay’yuṅwa, pu nōviwhqat aṅ nukṅwat qeqnita.
  san-URD: یےدھْیاپَکا دِیرْگھَپَرِچّھَدَں پَرِدھایَ بھْرَمَنْتِ، ہَٹّاپَنَیو رْنَمَسْکارے
    بھَجَنَگیہَسْیَ پْروچّاسَنے بھوجَنَگرِہَسْیَ پْرَدھانَسْتھانے چَ پْرِییَنْتی
  heb-LB: ”היזהרו מהסופרים שאוהבים ללבוש גלימות ולהיראות לפני האנשים בשווקים, כדי
    שכולם ייתנו להם כבוד. הם אוהבים לשבת במושבות הנכבדים בבית־הכנסת ובסעודות וחגיגות.
  caf-NT: “Moses be' dustl'us 'uk'ununa'úsduguz, 'en naih nyiz, 'i be húdelhts'i,
    'ink'ez ndet ts'uyi, 'i be 'óoket, 'et ts'iyannah hubodélhti hoh dahooja buhútni,
    'et huhóont'i. 'Ink'ez Lizwif hubuluglez soo k'us hoonzoo hudutélts'ilh hukwa'
    huninzun. 'Ink'ez dune ghunuda, soo k'us hoonzoo huteda huka' huninzun. 'Et ndunt'ah
    soo cho buka tsi hoohli!
  mio-NT: ―Na cua saha vaha ndo cuenda yoso cuhva ni ndacu ra sacuaha ley chahnu.
    Cuni xaan ra caca cuu ra, ta ndichin ra sahma vaha. Cuni xaan ra cha cua sacahnu
    ñivi chi ra nu chica ra iti nuyahvi. Cuni xaan ra cunda ra tayu vaha ve ñuhun.
    Ta ni cuhva cuni ra cunda ra tayu vaha nu chachi ñivi, ta sacahnu ñi vico.
  srq-NT: —¡Embesasa rã ño nda jẽɨngochɨ̃ je! Ũquɨ̃ ucuasu saã saã mbeɨte quia ã.
    Huɨɨrao turã equereco beɨte quia ã. “Sã mbia ererecua ɨ nande je”, ɨ beɨte equia
    ã. Mbia renda turã abe eirabo rabo beɨte quia mbia sɨ ã. “Fiestacha jii quia taɨ̃
    jẽ”, ɨ abe beɨ equia ã no.
  kje-NT: “Lere moro meser Horok Lap eniyenihe minwuku, madiyaka mi memen leke yon
    lernohi rir hini'i wenewhe ma ka namlolo, ono hi raram nodi nair rain nanaru lalaa
    mamai leke rin po'on de rauroin hi eni man panulu, la hi raram nodi laa pasar
    raram leke rin horhawe. Hir laa Yahudi rira kerei raram ne, suk raikoro kalari,
    la lere hir laa yapi kalla, suk raikoro mei uluwakun haenhi.
  gaz-gaz: “Barsiistota seeraa irraa of eeggadhaa. Isaan uffata dhedheeraa uffatanii
    nanaannaʼuu fi gabaa keessattis nagaa gaafatamuu, manneen sagadaa keessatti taaʼumsa
    ulfinaa, lafa cidhaatti immoo iddoo ulfinaa jaallatu.
  kud-kud: ‘Tahiguwao, havena loina ana tauve'itao yadi mumuga ammulimulitaedi. Wuwuna
    hiya mumugadi ta'i dova hauga maudoina nuwanuwadi adi ale'owo daodaodi hili'wali'wadi
    na tomowa ahi'ahipudiyai hilaulau gwaipileuhi ta ebe hive'ahihiyedi. Na hinage
    nuwanuwadi yadi abamiya namwanamwadi vada tapwalolo aidiyai yo hinage yemahuli
    adi haugai nuwanuwadi ebe vatavatai himiyamiya.
  urb-NT: '—Moise je''ẽha mu''e ame''ẽ ta aja ym pexo. Ima''e mundeha katu te ame''ẽ
    namõ jõ a''eta wata katu. (Aja rahã, Tupã rehe ipy''a moĩ moĩ katu aja mujekwaha
    jupe naĩ.) Muhepyha renda pe oho rahã: “Sa''e! Ko nde erexo. Nde katu” aja panduha
    jõ putar katu. Jundéu awa tama''e jy''ariha renda pe oho rahã, wapyka katu te
    ame''ẽ ke rehe jõ wapyk tar katu. (Aja rahã, katu te ame''ẽ ke jupe aja mujekwa
    tar katu tipe tĩ.) Ngã mi''u matyriha pe oho rahã, kapitã tama''e wapyka rehe
    jõ wapyk tar katu. (Aja rahã, katu te me''ẽ ke jupe aja mujekwa tar katu tipe
    tĩ.)'
  fra-LSG: Gardez-vous des scribes, qui aiment à se promener en robes longues, et
    à être salués dans les places publiques; qui recherchent les premiers sièges dans
    les synagogues, et les premières places dans les festins;
  san-HK: ye'dhyApakA dIrghaparicchadaM paridhAya bhramanti, haTTApaNayo rnamaskAre
    bhajanagehasya proccAsane bhojanagRhasya pradhAnasthAne ca prIyante
  cak-SNT: Tibꞌanaꞌ cuenta-iviꞌ, man tiꞌan incheꞌl niquiꞌan ri achiꞌaꞌ escribas. Ruma
    ijejeꞌ can altíra nika chiquivach niquicusaj jucujak tak tziak, chi quireꞌ ncaꞌtzꞌiet
    chi utzulaj tak achiꞌaꞌ. Y can altíra nika chiquivach chi ncaꞌan saludar ri pacheꞌ
    niquimol-ve-quiꞌ qꞌuiy vinak. Y can ja ri naꞌay tak chꞌacat nicajoꞌ pa tak sinagogas
    y pa tak vaꞌen.
  uvh-uvh: ka sidi sasuk aming wa aming karesi sa' ning tonga ma yapni' wara' na ning
    sangnatamotik, beng sini' sasuk aming adi aming wari aming karesi ning iyap waraga'sa'
    naknga kwi' inga'ni karesi ipmanga anga maket ganang a kama ka aming wari bak
    titi ganang u fideyangating. Abanga adi siring yak iyung bane ganang a kama tangsana
    titi ganang wa adi tare karesi ka aming girisi wap guk wari mimek ning wara'ganangsa'
    anga marekiting.
  ino-ino: '@see-verse:LUK.020.045'
  gnn-gnn: “Dharray nhuma yurru yulŋunydja dhiyakuyi Rom-marŋgikunharamirriwunydja
    walalaŋgu. Walalanydja yukurra ŋunhi djälthirri, nhuma yurru walalanha nhäma bala
    ŋurruŋu-ḻakaramana, bala buku-ŋal'yunna yurru walalaŋgu, ŋunhi walalaŋgu nhuma
    yurru bunanydja ŋula wäŋaŋura. Ga ŋunhi walala ŋuli marrtji buku-ŋal'yunaralili
    buṉbulili, walalanydja yurru nhina ŋamakurru'ŋura wal'ŋu yana dharrpalŋura. Ga
    bitjandhi liŋgu ŋunhi walala ŋuli ḻuŋ'maranhamirri marrtji ŋathalilinydja, walala
    ŋuli nhinanydja yana ŋamakurru'lili wal'ŋu.
  yal-yal: “Ɛ a liga ɛ yeren ma sariya karamɔxɔne fe yi. A rafan e ma e xa doma gbeene
    ragodo e ma, e yi lu e masiga tiyɛ. A rafan e ma yamaan xa e binya, e yi e xɔntɔn
    lɔxɔ tidene yi. A rafan e ma e xa muxu gbee dɔxɔden sɔtɔ salide banxini e nun
    dɔxɔde faɲine malanni.
  cnt-NT: ―Te₃ŋi'₅₄ 'nia'₂ quian'₅₄ të₅juá'₅, ia₁ 'ŋio₅ 'ŋio₂ dsɨ́₅ i₂nioi₅₄ jláin'₁
    le₁qui'₂ tsɨ₁'mɨ'₂ chen'₅₄ jang₄; të₅ dsɨ́₅ qui₂cuag₃ dsa₂ Diú₄ juɨ₁lia'₂ jë₄
    'ma'₅₄, jmá'₃ lia'₂ ne₄ 'ma₂sɨ₅₄ dsen₅₄ bá₄ 'no'₂ tiain'₃ juɨ₁lia'₂ dsi₂néi₂ guá'₅
    sinagogas; le₂jaun₂ bá₄ 'no'₂ ja₁jme₂juag'₂ dsa₂ juɨ₁lia'₂ ja₁niog₅ jmɨg₄ në́₃.
  tif-tif: 'Kiwo, kibi mep lo utamsip tunum kii talalu itafii-bamdiwa kayi! Imi aket
    fukunbip kaalile, ti ilim batbat kaata-kup miki-bi-lomdupla abip kawu tal-une-bulupla,
    unang tunum iyo numi itafiimik o! kala-lomdipla tal-une-bam ale, iyo din maket
    saanin baan diim kawu unokomip kaa, unang tunum iyo tal bakayin-bamdip: Kamokim
    kaa balap o? Kukuyin tunum kaa balap o? yakan-kaamin o, kalaliwa, unang tunum
    imi tiin diim kawu tal-une-bam ale, iyo din lotu am aye, ima inin am aye kawu,
    din unokomip kaa, ti abiin tambal-kup kuluu tiinupla, tunum unang iyo itafii-bamdip
    numi win ayo kufuyik o, kal-bomdiwa, tinaa-bom ken-umbip.'
  nlx-nlx: “देरेमगुरूह रेन जोगवीन रिज्यो, ताह लाम्बा लाम्बा फाड़का पेरीन फिरने हाजो
    लागेह, उंजु आटा माय नमस्‍कार एने आदार केरनु एने बोक्ती केरन्या गेराम मुखी जागे
    बोहणु एने खाणान पोंगेत माय हाजो जागो ताह हाजो लागेह।
  apw-NT: Begoz’aaníí ye’ik’eda’iłchíhi baa daagonołsąą, áí bidiyágé daanṉeezihi daagolį́į́go
    nakaigo, ła’íí na’hiṉiih nadaagoz’ąąyú bich’į’ ádaach’iṉiigo zhą́ bił daagozhǫ́ǫ́,
    ła’íí Jews ha’ánáłséh nagozṉil yuṉe’ nṉee yánazíni dahnádinbįhyú itah dahnaháztąągo,
    ła’íí da’adąągee nṉee ízisgo ádaat’eehíí dahnádinbįhyú zhą́ itah dahnáháztąągo
    bił daagozhǫ́ǫ́.
  gum-gum: —Tru Moisés pørigwan kusrenanøbelan ashiptø kuy cha. Kaguen nømbe kørrabelø
    kewa llirab amønamig chullelø, penab yanøb indiisrø maig købash kømø, truba tab
    wamønrrai indamigwan chullelø køn cha. Katø judíosmera tulundzuni yamerayube purø
    tab purramdønug purrag kui indamba, katø lincha tabig mabyugucha nørreelø purrainug
    purø tabigu purrag kui indamba inchibelø køn cha.
  not-NT: —Pigamaiguemari ira ogomeantiro isanguenare Moisés. Icogaigui iranëitagueantimaro
    imanchaqui oquibeintsa; icogasantaiguë iriáiguë cara opimantagani pairoraca arota
    iraniacaninataigueri matsiguenga; aisati icogaiguë iragasobicaigueri caninaroquë
    sobicomentotsi cara yapatotaiga jorío.
  plu-plu: ―Pukuhpawnabay adahan yis ka iwí gihiyakemnikis nerras kannuhekeputnepwi
    amin amekene Moís gikumadukan. Igkis ba gibetkatunkis wewnamahkis agiku gibereswetnikis.
    Igkis batek hiyeg aytnihgikis higiwmadga akak kiyathaki. Igkis batek bat amadga
    epti ku pariye pi kiyattanano agiku leglis. Igkis batek bat amadga epti kiyatyo
    abet fet.
  iou-iou: In Baga man yäwoŋärewani ämatä kuŋat täkaŋ ude nämo kuŋatneŋ. Uwä ämawebetä
    nibäŋpäŋ wäpi biŋam ikek yäŋ niwerut yäŋkaŋ tek käroŋi säkgämän wädäwä ärowäkaŋ
    ämawebe iŋamiken kuŋat täkaŋ. Ba kädet miŋin kuŋarirä ämawebetä yabäŋpäŋ yäniŋ
    oretta gäripi nadäk täkaŋ. Täŋkaŋ käbeyä eŋi gänaŋ ba äŋnak-äŋnak pähap täk täkaŋ-ken
    äroŋpäŋ äma ärowanitä irani-ken itta gäripi nadäk täkaŋ.
  ntp-NT: ―Cʌʌgavʌr gʌntʌtʌgitoca aapimʌ. Maitavʌr ʌpan duucai ivuaada gomamaatʌtuldiadami
    Diuusi sʌʌlicamigadʌ. Goovai oojoidi iscʌcʌʌgaducami yuucustadagi, dai ipʌlidiña
    mʌscocoanadagi gʌnvapaanamu dai viaatuldiadagi cacaayana, dai cʌcʌʌgaducʌdioma
    daraicariʌrʌ oojoidi isdadarʌdagi judidíu quiquiuupaigadʌrʌ, dai siaaco gacuaada
    goovai cʌcʌʌgaducʌdioma daraicariʌrʌ oojoidi isdadarʌdagi ʌʌpʌ.
  rai-rai: “Muaat a baboura muaat ko ra kum tena wawer u ra kum Naagagon. Diat nemi
    kupi diat a waanwaan ma ra kum kokoina maalu aakit, ma diat nemi naa a taara diat
    a taar a ngaala na urur karom diat u ra kum taamaan na winawaan ungaai. Ma diat
    nem a kinkini namuga u ra kum ruma na lotu, ma ra kinkini na tadaaru namuga u
    ra kum balaan.
  haw-1868: E malama ia oukou iho i ka poe kakauolelo, ka poe i makemake e hele me
    ka lole hooluelue, a me ke alohaia mai ma kahi kanaka, a me na noho kiekie maloko
    o na halehalawai, a me na wahi maikai loa i na ahaaina;
  ffm-ffm: —Ndeentee e dunkee'en Sariya yiɗuɓe yiiloraade saayaaji mawɗi e jowteede
    ley luumooji, fooɗantooɓe joolle ɓurɗe teddude e ley cuuɗi baajorɗi e ley yanngeeji
    fuu.
  arb-NAV: «احْذَرُوا مِنَ الْكَتَبَةِ الَّذِينَ يَرْغَبُونَ التَّجَوُّلَ بِالأَثْوَابِ
    الْفَضْفَاضَةِ، وَيُحِبُّونَ تَلَقِّي التَّحِيَّاتِ فِي السَّاحَاتِ الْعَامَّةِ،
    وَصُدُورَ الْمَجَالِسِ فِي الْمَجَامِعِ، وَأَمَاكِنَ الصَّدَارَةِ فِي الْوَلائِمِ؛
  cop-CNT: ϫⲉ ⲙⲁ⳿ϩⲑⲏⲧⲉⲛ ⳿ⲉⲣⲱⲧⲉⲛ ⳿ⲉⲃⲟⲗ ϩⲁ ⲛⲓⲥⲁϧ ⲛⲏⲉⲑⲟⲩⲱϣ ⳿ⲉⲙⲟϣⲓ ϧⲉⲛ ϩⲁⲛ⳿ⲥⲧⲟⲗⲏ ⲟⲩⲟϩ
    ⲉⲩⲙⲉⲓ ⳿ⲛⲛⲓⲁⲥⲡⲁⲥⲙⲟⲥ ⲉⲛ ⲓⲁⲅⲟⲣⲁ ⲛⲉⲙ ⲛⲓϣⲟⲣⲡ ⳿ⲙⲙⲁⲛϩⲉⲙⲥⲓ ϧⲉⲛ ⲛⲓⲥⲩⲛⲁⲅⲱⲅⲏ ⲛⲉⲙ ⲛⲓϣⲟⲣⲡ ⳿ⲙⲙⲁ⳿ⲛⲣⲱⲧⲉⲃ
    ϧⲉⲛ ⲛⲓⲇⲓⲡⲛⲟⲛ.
  adz-adz: “Watsanga runggam sib i garam gudzupuꞌ i nan faidagin. Maran yari i atsufa
    ngarukui tsiraꞌ faga guntiꞌ da yunga ampan maran mingꞌa maket i garam tsarifan
    da rima bingan tsiraꞌ rutin. Da maran yari i uda mumai miamun angu mingꞌa ungar
    mpruꞌa ruan gin da mingꞌa nam gadan tsiraꞌ.
  sri-sri: —Moisés gojadeare buerimasã ñerõ iririre õãrõ pémasĩka! Oparã irirosũ surí
    yoari sãña, masaka ĩũrõgue waagorenama. Makã dekoguere masakare õãrõ bʉremurĩ
    merã bokatĩrĩ õãdoremakʉ̃ gããmema. Nerẽrĩ wiiriguere ñajãrã, õãrĩ doaripẽrĩgue
    dita doadʉama. Bosenʉrĩ ããrĩmakʉ̃dere oparã doarigue dita doadʉama.
  nal-nal: “Naagu naknakaai wana amun maravas iwana amun Lus sin Moses. Di saxot adu
    dinat falaak amun marapi baraaf sin aubina di rauxin aiza laba ma dina zazangas
    farawuk. Ma di saxot adu aubina dina varanop pana naandi lamun non iwana balas
    fatuiang. Ma lamaskana amun faal a maainungang, di saxot amun kin siziarang sin
    ubina laba. Ma wana amun flangan, di saxot dina iziar lamun kin siziarang sin
    aubina di rauxin aiza laba.
  kyq-kyq: «Ɔɔɗki dose ro jee jeel taaɗn tɔɔkŋ mɛtn Ko Taar Raage se, taa naaɗe se
    je lee te kal magalɗege gɛn magal roɗe, ɔɔ kɛn ɓaaga bɔɔr ki se, naaɗe je jeege
    aɗen tɛɗn tɔɔsɛ naaɗe ki. Ɔɔ kɛn naaɗe jaay aanga maakŋ *ɓee kɛn Yaudge lee tusn
    maak ki se, naaɗe je kiŋg gɔtn naan ki ɔɔ kɛn aanga gɔtn kɔs ki se, naaɗe je gɔtn
    naan ki kici.
  kwd-kwd: “Moru 'abelo 'ania mooru fa'asia ni Wane ni Kwaifa'ananaunga na Tagi ala
    Moses suria gila siria lekanga fe'enia ruu girigiri'a tekwa. Ma gila ka siria
    'e iiki fana nga ta'a te'efou 'agila fa'aba'itaga, ma 'agila baatafega 'i maana
    uusi'a. Ma gila siria to'orunga 'i na'ona gula ne'e taringa'i na to'orunga 'ubulana
    'ifi ni fo'anga na Jiu te'efou, ma nga gula 'e le'a alata na fafangalaa.
  ded-ded: “Ngeni mitiac negen negengngic yeneac henghomema kecbisia. Yeni ngakpi
    herec gombunga faima amayuguc anggecdeac songo negengandae nga suenecfu kemma
    ngicngac yeneng yeneac wenacngerec deyemmegecdeac songongina kuneng fede. Amma
    yeni kpekpeturang amau nga yakatoa nasou warac warac tatacfu tacbesonga songongina
    angkecde.
  ewe-ewe: “Mikpɔ nyuie le sefialawo ŋuti, elabena wolɔ̃a awu ʋlayawo dodo, eye wodina
    be amewo nado gbe na yewo ne yewole zɔzɔm le ablɔwo dzi. Wolɔ̃a teƒe kɔkɔwo nɔnɔ
    le ƒuƒoƒewo, eye wodia kplɔ̃tanɔnɔ vevie le nuɖukplɔ̃ɖoƒewo.
  nuy-nuy: Niga ni-yamayn “Gurruwaj, numburru-dhi-maṉdhina aḏaba warruburrala-wala
    warra-yiyini-yinyung ana-lhaawu-runggal-ala. Waadurru wugurru wurru-yabina yaaḻi-yarrmayarrmaj
    wurru-yaarri-yinyung wugurru. Marri warra-ngaynbandii warruburru warra-wurru-wurruj
    amburru-yambina mamanunggu-waj ana-lhaawu wugurri-wuy anubani-rruj wurru-yambiynjina-rruj
    wugurru. Marri anubani wurru-yaarri nga wurru-burraa wubani-yung a-mamanunggu,
    wubani a-synagog-duj. Marri anubani-rruj wurru-nguyu-nguyii-rruj, wurru-burraa-wugij
    wubani-rruj a-mamanunggu-rruj wugurru. Dani-yung wurru-yamana-wugij wugurru, wurraandha-wuguuguni.
  cop-BHC: ϪⲈ ⲘⲀϨⲐⲎⲦⲈⲚ ⲈⲢⲰⲦⲈⲚ ⲈⲂⲞⲖ ϨⲀ ⲚⲒⲤⲀϦ ⲚⲎ ⲈⲐⲞⲨⲰϢ ⲈⲘⲞϢⲒ ϦⲈⲚϨⲀⲚⲤⲦⲞⲖⲎ ⲞⲨⲞϨ ⲈⲨⲘⲈⲒ
    ⲚⲚⲒⲀⲤⲠⲀⲤⲘⲞⲤ ϦⲈⲚⲚⲒⲀⲄⲞⲢⲀ ⲚⲈⲘ ⲚⲒϢⲞⲢⲠ ⲘⲘⲀⲚϨⲈⲘⲤⲒ ϦⲈⲚⲚⲒⲤⲨⲚⲀⲄⲰⲄⲎ ⲚⲈⲘ ⲚⲒϢⲞⲢⲠ ⲘⲘⲀⲚⲢⲰⲦⲈⲂ
    ϦⲈⲚⲚⲒⲆⲒⲠⲚⲞⲚ.
  buk-buk: “Ayob daôm ŋapep bu aŋkuc lau Skraib si gêbôm dom. Ŋac sêsôc ŋakwê baliŋ
    ma sêŋsêlêŋ sêmbo malac lôm, bu ŋac atac whiŋ bu lau sêtoc ŋac sa ma sêhê mwalêc
    ŋac. Ŋac atac whiŋ bu sêndöc mala ŋamata-ŋga yêc lôm wê-ŋga, ma lau tiwaê si mala
    têŋ ndoc sêneŋ mwasiŋ-ŋga.
  pri-NT: «Guwà pwacôoco! Guwà cibwaa pwaduwà kà pàra tèpa dotée goro ê Naèà! Ba dau
    wâdé tàra, na rà pâra na ê pâ ârabwée gòri. Â wâdé tàra, na rà nye pwabwàcu tàra,
    ma pwamainarà pâ âboro, naa na diri ê pâ ére aupitapitiri. Â rà nye mudàra taaci
    ê pâ autâa na tâa béaa, na *wâra pitapitiri, ma naa na pâ na aupi-ija maina.
  zpq-NT: ―Ḻe gwsaca' cont bi gonḻe can' cheson beṉe' ca' chososed chosolo'e ley dan'
    bzoj da' Moisés. Ḻegaque' chesyebede' chesaše' zjanyaze' lache' toṉ. Na' chesyebede'
    chesonxen beṉe' ḻegaque' cate' chesyežague' lagüe ya'a. Chesyebede' chesebi'e
    gan' chesebe' beṉe' blao cate' chja'aque' yodao' na' cate' chac ḻṉi.
  por-TFT: “Tenham o cuidado de não se comportarem como aqueles que ensinam as leis
    judaicas. Eles gostam de vestir capas compridas e andar para fazer as pessoas
    pensarem que eles são muito importantes. Eles gostam que os outros os cumprimentem
    com respeito nos mercados. Eles gostam de sentar-se nos lugares mais importantes
    nas sinagogas e nos lugares de honra nos banquetes.
  gwi-NT: “Law eech'ǫąąhtan nąįį ts'į' adak'ǫǫntii, digi'ik zų' haa zhit gwa'an ch'eet'igwiniindhan
    haa sharahoh'e' zhrįh giindhan. Israel nąįį tr'igiinkhii zheh gwizhit gwinzii
    gwizhrįh tr'oodi' giindhan ts'ą' chan ch'ara'aa dąį' chan gwinzii gwizhrįh tr'oodi'
    giindhan.
  gvn-gvn: “Mumbarmaka jananka teacher-teacheranka lawmunjirrka. Jana wawu jirray
    bamangka jananga kambi kalbali nyajinka. Kaki bamangka jananin maku-nyajil, jana
    wawu bamangka janangan bambanka, teacher. Jana Jew-warrandamunbu churchmunbu dungari,
    jana chairnga jakalba bundari, bamangka jananin nyajinka. Jana mayinga jirraymba
    dungari, jana placemunbu ngulkurrbu bundarinka. Jana bulmbuy bajaku.
  nhy-NT: ―Ximotlachilikan de yen tlamachtijkej de itlanawatil in Moisés, porke kiwelitaj
    nemiskej ika intlaken weweyak, iwan kinekij ma kinyektlajpalokan nijkuak nemij
    tiankistle. Iwan itech tiopanmej kiwelitaj motlaliskej kan motlaliaj in tlayekankej,
    iwan kitemoaj motlaliskej kan okachi kuale lugar itech ilwimej.
  asm-FB: “এতেকে তেওঁলোকলৈ সাৱধান হোৱা, যি সকল বিধানৰ অধ্যাপকে দীঘল বস্ত্ৰ পিন্ধি
    ফুৰিবলৈ ইচ্ছা কৰে আৰু হাট-বজাৰত নমস্কাৰ বিচাৰে, নাম-ঘৰত প্ৰধান আসন আৰু ভোজনত প্ৰধান
    ঠাইবোৰ ভালপায়;
  okv-okv: “Eto ungo Judea ta ke pepeni simba ari embopo ta ari avo kogue irivujo,
    eto enana bo jajavotoho kokoso avo aseto market ari degi ta ururoro kito osa ue
    pekara eora. Eto nei amo ke kasari bande ta toreto embo pepeni ta avo arumba ai
    ta arumbeora eto pondo iji te embomeni kito otohu ara titi ta arumbeora.
  mxt-NT: ―Sa̱ha ndo cuenda chi ndo chihin ra casacuahá ley vehe ñuhu. Tahán xaan
    iñi ra cuihno ra sahma cañi. Ta cuñí ra vatyi saha ndo ñáyɨvɨ chi ra nuyahvi ta
    cuhva ndo nocumi chi ra. Ta nanducú ra tyayu vaha cunyaa ra chichi vehe ñuhu ta
    nu cuahan ra vico.
  tzo-NT: ―P'ijanic me, mu xtun ti c'usi tspasic ti much'utic chchanubtasvanic ti
    smantal ti Diose ti scuyoj sbaique. Ja' tsc'anic pasel ti muc' hech yu'un slapojic
    ti nat sc'u'ique. Lec cha'yic ti tspasatic ti muc' yu'un ep jchi'iltic te ti plaza.
    Yu'un ja' tsc'anic pasel ti muc' hech yu'un chba naclucuc ti bu chnaquiic ti más
    totiletique te ti temploetic xchi'uc mi ch-ic'atic ti q'uin uc.
  ind-AGS: “Berhati-hatilah kepada para pengajar hukum taurat yang suka berkeliling
    dengan memakai jubah yang panjang, dan suka dihormati di pasar-pasar, dan suka
    duduk di tempat yang terhormat di rumah-rumah ibadah dan pesta-pesta.
  omw-omw: Mwaanra okyara ti varia vaisihuara rauriqata variate. Nraakye qoravanto
    mwihua taqeta qua mwanteqata qamwataate tita, mwihua tavuna mpuahaa kyuqera rupa
    vareta maaketiqi nraakye qora suqaa nraahu nrohi variarave. Mwihua mwaanra nraamwuqi
    vera nteta tainta uaqia hiraqa eqeta kyuqeraqaa nraahu mwatakyaa vita variarave.
    Mwihua omwata nraanraqaa variqata mwihuara nronra vaisive qiate tita, vaisi nrutu
    vaihua variaraqaa mwihuavata mwatakyaa vita variarave.
  yrb-yrb: '@see-verse:LUK.020.045'
  maa-NT: ―Ti̱kinda̱a yijo‑nò i̱t'aà ts'e̱ xi̱ta̱ xi okóya kjo̱tíxoma‑la̱ Nainá xi
    kiskiì Moisés. Sasén‑la̱ nga nikje ndojò ókjá. Ti̱koa̱á tsjaá ma‑la̱ nga ndaà
    beèxkón xi̱ta̱ xi kj'ei̱í, ndaà síhixat'aà ya̱ ndi̱tsi̱n. Ti̱koa̱á jñà ótsji íxi̱le̱
    xi jncha ítjòn ya̱ ni'ya i̱ngo̱ sinagoga, ko̱ mejèn‑la̱ nga jñà kítsa̱t'aà ítjòn
    ími̱xa̱ k'e̱ nga kjèn xi̱ta̱ ñánda tjín s'eí.
  mcq-mcq: Sikuraipia hami kiꞌavara. Pu ateha jojora same ꞌee pu maketi ea ꞌahoꞌapo
    pu kimareje oja mihe hura puna vene ꞌee hami ꞌajorame ꞌee Sinakoku vaji ruha kaꞌene
    mamaꞌinijihi ꞌeke unaꞌi kama hijura. ꞌEe ahaja ijuri veijaho pu ura kahe eaka
    mapoki jihipuni unaꞌa kahi hiꞌirono ura rena parajura.
  sus-A: «وٌ وٌ يّتّ رَتَنفَ سّرِيّ كَرَ مْشْيٍ مَ. عَ رَقَن عٍ مَ عٍ شَ عٍ مَحّرّ
    فُبَ شُنفبٍ رَفٌرٌشِ عٍ مَ، مِشِ شَ نُ عٍ شّيبُ تَا كُي بِنيّ شّيبُي رَ. عٍ وَ مَ
    دْشْقٍ سَلِدٍ سَقّ سِنفٍيٍ، عٍ مَن شَ بِنيّ سْتْ شُلُنيِ.
  jpn-1965: 「律法学者たちには気をつけなさい。彼らは、長い衣をまとって歩き回ったり、広場であいさつされたりすることが好きで、また会堂の上席や宴会の上座が好きです。
  fra-SBL: « Gardez-vous de ces scribes qui aiment à se promener en longues robes,
    et qui aiment les salutations sur les places de marché, les meilleures places
    dans les synagogues, et les meilleures places dans les fêtes ;
  yka-yka: “Paghalliˈ-halliˈanun bi meˈ guru si saraˈ āgamahin. Sinna siye lumengngan
    magsemmek tahaˈ duk sinna siye sinalam si meˈ tabuˈan. Bang dem langgal, mabayaˈ
    siye ningkoloˈ si meˈ paningkoloˈan para si meˈ aˈa pinagaddatanin. Damikkiyan
    bang siye si meˈ pagjamu-jamuhan, kabayaˈanden ningkoloˈ si meˈ paningkoloˈan
    mabangsahanin.
  mle-mle: “Gwur yarakara van ada God diki lo kalivanadiy duwak. Day nimadiy wapwiy
    kwusuwkuw, tiytiyan tikir. Duw taakw vagaruwdadi tamiyaam day wukik abab wayapiy
    sidadiy dayak. Juw dayadiy gaba maja wiyaam day sapakwa nyanugw dayadiy tikir
    kwurdadiy. Kikipaat bayaki nyi taay wakwun rikwanadiy.
  shp-NTPO: “Koiramekanwe, matora ja esé onan jonibo ikai keskati janake; jabo riki
    nenké chopa sawetinin keenbo, jainxon plazainxonboribi kikin shinanbainhanan saludankantininboribi
    keenkanaibo. Jainoax ja jain tsinkíti xobo meranoaxbo ikanai, ja rekenain iká
    yakátininshamanbores yákati, jainoax pitinkoboribi ikanai rekenainshamanbo yákati.
  aom-aom: 'Jew rajo jögoru öri röjëhijarue aribövioho gë avohorëjo. Ëhesi bëhoho
    ë aribövioho jaburo jabesi sinohemu uehorovoromo niögu ëgobövie höruꞌo utahëꞌoho
    ioꞌamoromo jijiharue ëhi jiëꞌe muoho nimarue höjo aëro gëromo rajëhijöro. O imoꞌamaruire
    vaꞌëꞌoho jaburo nimarue höjo aëro uvoruomoröhego: Jabumë a masijëro jijihajëromo
    rajëhiromo jejëmiruomoröhego. O God rajahijarue osare vaꞌëꞌiroho o sörö iꞌi vaꞌëꞌiroho
    a masijehu raromaruire ë vaꞌo raromoꞌi nimarue höjo.'
  geb-geb: “Nde mba Zudaiŋ tɨvi vhuuiŋ kaŋgi gumgir rɨvɨri. Mbe khaŋ mbui, mbe shagi
    mpeeiŋra sharigi rurgane vuzvugi. Mbe khueŋ vuzvugi, mbe mba phogi ga vhui ŋanin
    ŋgɨrim, mba gumgi gu mbigi mbe ganɨv, za mben ndikndigɨp ‘Manera’ gum ‘Ŋkotuguraagen’
    mben nɨɨnga. Mbe vhɨra, mbe Fhe Bakɨme buni mbararagi phenin, mbe zɨ ki gumgi
    piigi mpirmpirɨgira pigɨrgeŋ vuzvugi. Mbe vhɨra shaa bakɨvi ga mbui tugir, mbe
    vhɨra zɨ ki gumgi piigi mpirmpirɨgira pigɨrgeŋ vuzvugi.
  eng-WYCLIFFE: Be ye war of scribis, that wolen wandre in stolis, and louen salutaciouns
    in chepyng, and the firste chaieris in synagogis, and the firste sittynge placis
    in feestis;
  bsj-bsj: Yi citi ku mulangum mulange Lomi a yila fiye kwobka dilo, di la kom yilam
    buwak nob kwiyeb.
  cak-cak: Man c'a ti'en achel niqui'en ri achi'a' q'uiy queteman chirij ri ley. Roma
    rije' nika chiquivech niquicusaj jucujak tak tziek richin quetz'etetaj chi c'o
    quik'ij; nika chiquivech chi ye'an saludar ri niquimol-vi-qui' ri vinak ri pa
    tak bey, y nika chiquivech yetz'uye' ri pa na'ey tak ch'aquet ri pa tak sinagogas
    y ri pa tak va'in.
  chf-NT: ―Cänäntan abala t'oc machcatac yuwi ni ley, jini machcatac yo numicob t'oc
    u noj tamäl bucobba, jini machcatac tä' yojob äc'binticob u c'aba' Dios tan cajba.
    Unejob yojob chumlecob tuyac'o ni primer chumlib tama ni ch'uj tuba aj judíosob,
    y yojob numicob najtäcä tä c'uxnan bajca u yä'can ump'e c'uxba.
  tlf-tlf: “Ibaa. Ibo ulo utamsip tinum bilip iyo tele itama-bom-nilipta. Bilip imi
    aget fugunin uyo, ilim timitim kup migi-bii tam abe tiine-bulupta, unang tinum
    iyo, numi itamamin o age-nilipta, kanum tiine-bom-nilip e minte, iyo no iman saanin
    baan diim unon-temip uyo, unang tinum iyo tal numi weng umka-emin o ageta unang
    tinum imi tiin diim ku-tele tiine-bom-nilip e minte, iyo no ulotu am aa-e min,
    iman tigi-bom unan-kalin am aa-e min ko unon-temip uyo, abiin tambal ugaa ku tonupta,
    unang tinum iyo itamamin o agan-bom-nilipta, tona-bom no kem-nuubip ko.
  piu-2006: “Purinypaya nyinama!, Muutjaku wangka nintilpayi tjuṯangkamarra. Paluru
    tjana ngunytjinytju tjuṯa nyinanyi. Tjanaya kuuta waṯawarangka tjarrparra tawunungka
    ngururrwanaya yankupayi. Paluru tjana yunytjurringanyi tawunu ngurrara tjuṯangku
    tjananya parra ngaranyingka tjananya nyakula waḻkuntjaku. Paluru tjanaya Tjuwuku
    tjaatjikutu yankula, mayutjuku tjiiyi tjuṯangka kutju nyinakatipayi, yaṉangu kutjupa
    tjuṯangka tjana nyinanytjawiya. Yaṉangu tjuṯangkuya yunypangku ngalkukitja tjungurringkunytjala,
    yaṉangu kutjupa tjuṯangka nyinanytjawiya, paluru tjanaya mayutjukuṉu tjiiyi tjuṯangka
    kutjuya nyinakatipayi, yaṉangu tjuṯangku nyakula waḻkuntjaku, ‘Pala tjuṯa mayutjulampa
    nyinanyi.’ Tjana yilta ngunytjinytju tjuṯa nyinanyi.
  poh-NT: «Chayohbalej awi̱b hat-tak, ma̱nih awi̱b tak ru̱cꞌ quinoꞌjbal take aj tijem
    ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses maj reꞌ take reꞌ kꞌe̱ꞌ nponic chi quiwach ricꞌuhtjic
    lok qui̱b queh tinamit chi nimak quiwach. Ruꞌum aj reꞌ naquibehic lok, kꞌe̱ꞌ nponic
    chi quiwach ricojoric nimak tak ro̱k tzꞌih reh chi xa suk chic equicꞌalenjic watak
    cꞌaybal. Naquiꞌo̱j woꞌ pan tak pa̱t ntijiljic wi̱ꞌ ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses,
    on naquiꞌo̱j woꞌ pan jenoꞌ pa̱t reꞌ yukꞌumaj take wi̱ꞌ chi wiꞌc, kꞌe̱ꞌ suk queh
    tzꞌuhkic reꞌ quitzꞌuhkic wi̱ꞌ take nimak quiwach.
  tue-tue: —Moisés jóarigue buerá tiiróbirora tiirucúrijãña. Cʉ̃́ã suti yoaretõ sãña,
    wáaʉseniya. Macã decopʉ quioníremena ãñudutiri boocúa. Neãré wiseripʉ sʉguero
    maquẽ duirépʉ dícʉ duidʉgacua. Bosebʉreco tiirópʉcãrẽ teerora tiidʉgácua.
  bjp-bjp: “Gamen tumarang lon foron tom fafausum ini nagogon. Ri ier la isi rin soleng
    fanu ini foron rokap na kilkiliis ke ri ier la isi fanu rin faorek pes ri ini
    bulat na foron salan la turim ken fanu. Ma ri ier isi kiis la tom na foron nian
    kiiskiis kausi na foron felun lotu ke na foron nian kiiskiis ken foron laulaumet
    na foron tel inen.
  xon-xon: “Ni li nyi man Uwumbɔr aakaal aamɔmɔkb aabɔr. Baageehn le ye ke bi li pee
    ŋibɔkul fɔfɔk, ki gee ke binib li dooni bi kinyaŋ ni, ki gee ke bi kal bininyuum
    aakakaa chee mmeen aadir ni, ni njim chee.
  tzo-ZNT: ―Qꞌuelo me abaic, mu me xasloꞌloic li muchꞌutic ta xchanubtasvanic ta smantal
    Rioxe. Lec chaꞌiic ti xtolet scꞌuꞌic cꞌalal yoquique. Jaꞌ tscꞌanic ti cꞌoponbilic
    ta chꞌivite. Jaꞌ tscꞌanic ti bail ta xchotiic ta bicꞌtal temploetique xchiꞌuc
    ta jujun qꞌuine.
  mpm-NT: ―Koto maa ra naa ra jiin chaa ka xnaꞌan ley Israel. Koto ma saꞌa ra nava
    ka saꞌa da naa da. Chi chaa un ka jajnaꞌan ini da kuꞌun da saꞌma nani, ja na kuni
    yɨvɨ ja chaa kuñaꞌnu ka kuu da nuu veñuꞌun Israel. Ti ka kuni da ja na kaꞌan yɨñuꞌun
    yɨvɨ jiin da nuu yaꞌu, ti na kaꞌan xiaꞌu i jiin da, “Maestro, maestro.” Suni ka
    jajnaꞌan ini da silla yɨñuꞌun ga nuu kunchuku da ini veñuꞌun Israel un. Ti ka
    kusɨɨ xaan ini da jiin jnuꞌun yɨñuꞌun nuu kunchuku da kaji da staa nuu ɨɨn viko.
  ots-NT: ―Gui mfödijʉ, jin gui cjajʉ ncja ngu̱ yʉ maestro yʉ i nxöh car ley. Guegue‑yʉ
    i ndo tzøjmʉ da jiejʉ yí da̱jtu̱ rá ma, pa da ndo tti̱htzibi. Cja̱ i ne da ttzɛnguajʉ
    rá zö bbʉ ga hñojʉ já töy o já calle. Guejtjo i ndo tzøjmʉ da mi̱pjʉ jar templo
    pʉ jabʉ más rá ndo zö, cja̱ guejtjo bbʉ da ncja mbaxcjua, i ne da mi̱pjʉ pʉ jabʉ
    más da nrespetabijʉ.
  hoy-hoy: “शास्त्रीगोळ से सावधान ईरी, यारी ऊद्द-ऊद्द च्वांगा हाक्‍कु वयाळोद वळ्लीद
    हततद, अदिक यारी सात्‍तागोळ दा नमस्कार अदिक आदर, अदिक यहूदी लॉकुर्द सभागृहगोळ दा
    मुख्य आसन अदिक भोज दा मुख्य जागा प्रिय हतताव.
  uri-uri: “Kipm irk ri ekg tu melnum a arpmen yangkipm yiprokgen a Maur Wailen pa.
    Ekg nte, tu pa nowe hapm watinwatin ti ak lam nepm alntuen ti, ekg akal tu arien
    lak tu pa tu melnum wailwail, akal tu wrongwailet yangkipmenten ukwen wor atn
    hor ha kuin. Wa tu kahor wan a atning yangkipm a Maur Wailen atne pa, tu akal
    wi wrik worwor pa arpm pake. Wa wang a ntekg ekpma wail al pa, tu pa akal tu kwewen
    ekg tu pa katen hep hep pake.
  amo-amo: “Sun insen nin nanang niyert, ale na idinin su I cinu nanya nalutuk ajajangaran,
    nin su nilip icine nanya tikasau, nin niti lisosin nididya nanya natii nlira,
    nin niti nididya niti tibuki.
  pjt-pjt: “Nguḻu nyangamaya Moseku tjukurpa nintilpai tjuṯa. Nyara tjana panya mantara
    waṟatjara kaṉany-kaṉanypa para-ngaṟapai aṉangu tjuṯangku nyakula tjananya mirawaṉinytjaku
    mukuringkula. Munuya waḻi inmatjangka tjunguringkula tjiya wiṟu tjuṯa ngurkantankupai
    aṉangu tjuṯangka kuranyu uti nyinakatinytjikitja mukuringkula. Munuya kutjupa-aṟa
    mai puḻka ngalkuntjikitja tjunguringkula palu puṟunypaṯu kuranyu nyinanytjikitja
    mukuringkupai aṉangu tjuṯangku tjananya nyakula mirawaṉinytjaku.
  cwe-cwe: “Muiteganye na wafundiza Malagilizo. Wawo wolonda kugenda wayawala viwalo
    vitali na kulamsigwa muna yamagulilo kwa nhunya. Iviya wolonda kukala vigoda va
    kuulongozi muna zikaye za kutosela na muna yamadugila.
  daa-NT: « Goyoŋ goɗom min agindaw ku gaanuundi kuuk el jaawe iŋ batik ku aginda
    ho el a gee yaaco ooye ɗo werin kuuk gee n̰umiyo. Ɗo geray ku salaaner, ŋu el
    goye uŋda ho ya ŋu kolig ɗo teendi, ŋu doɓa werin kuuk taɓ.
  mlp-mlp: '@see-verse:LUK.020.045'
  ape-C: “Ipak gamo pudukemesh um ipak mare pugipesh amudok henek skulumesh um lo
    iri amamih yoweihi aih. Amam hanadudareh abom um hakri hupe um hure rouhi atih
    rupeh aria hupe hurahaen um arpesh shutrum aria shukri amam yopumi debeimi armam.
    Aria shopunek, hakri hurahaen hunak agundok arpesh apa shantorum shapeum, um shutrum
    aria shunekumam yopihi nyumnah. Aria hanak eshesh Juda shape sheneyagwreh baraen-ogwi
    urusag um, amam hakri hunak hupe shakus sharik iri wagiturahos abudok nyutob shenek
    lotu obi nyutob. Aria shenek debeguni worigun um, amam hakri hunak hupe shakus
    sharik iri wagiturahos.
  bgs-bgs: “Banté kó katô mga taratinurù ka sugù. Atin ka ágpanó-panó dan, gumpak
    dan ka kapa, malyag dan respetowan katô duma mga manubù tun ta plasa, asta munsad
    dan tun ta madigár gunsadanan tun ta mga simbaan ka Judio. Malyag dan na munsad
    tun ta igpantaganà katô mga manubù na mallayat é kamanubuan tun ta dakál kalimudan.
  faa-faa: “Kotimo somemane tisa aporomo arakira ayiáka, repo soko ayiáka rakiakopo.
    Ipu pasu horopokara osoraka pukua, aporo hinamo sarimaraka risiakipoko á i pukua,
    aporomo i hokono maraka iane makáraraka someraka, ‘Tisa kárao,’ aihoasimo namina
    kára sesenapo. Arirakano Yu aporomo sarimana apea soko i pukua aporo hinamo su
    sarimaraka toakipoko, i kumisi neneme sapea sea tokoako sesenapo. Arirakano hokono
    akera maiya amo, aporomo i makárahoasimo aporo hokopusuamo sea tokoako sesenapo.
  kik-kik: “Mwĩmenyererei arutani a watho. O mendaga gũthiĩ mehumbĩte nguo ndaaya,
    na makenda kũgeithagio ndũnyũ-inĩ, na gũikaragĩra itĩ iria cia bata thunagogi-inĩ,
    o na gũikara handũ ha andũ arĩa atĩĩku maruga-inĩ.
  cap-NT: —Lii tjaajiñi maestrunacz̈quiztan cwitaza. Ninacaqui tol zquitchiz ojklayz
    justasñic̈ha, walja honorchiz cjisjapa. Niz̈aza palazquiz ojklaycan zuma rispitchiz̈
    tsaanskatz pecñic̈ha. Niz̈aza ajcz kjuyquiz tucquin julz pecñic̈ha. Niz̈aza pjijstiquiz
    lujlcan ancha tucquin julz̈cu honorchiz cjiskaz pecñic̈ha.
  ksr-ksr: “Kana qaawaa boi yoŋoojoŋ mono galeŋgia meŋ aoŋ laligowu. Yoŋonoŋ maleku
    koriga mouma kema kaŋ qendeema oŋombombaajoŋ momakeju. Maaketnoŋ me kananoŋ ejemba
    iŋiigi joloŋgia jewutiwaajoŋ momakeju. Kaaŋagadeeŋ qamakooli mirinoŋ jaaqeqeyanoŋ
    eu rabombaajoŋ siiŋa momakeju ano jejelombanoŋ duŋ rara mutuyanoŋ jegeŋjegeŋ rabombaajoŋ
    momakeju.
  eng-TNT: 'beware of the Scribes which desyre to goo in longe clothinge: and love
    gretynges in the markets and the hyest seates in the synagoges and chefe roumes
    at feastes'
  sbs-sbs: Muzwe kubantu, bena mizezo yoku yenda munzila isalukite, abo basaka ahulu
    intumeliso zamanzimo muchibaka cha maunzikizo, mi simwine wikala muma sinangonge,
    zibaka zasimwine zemikiti.
  sue-sue: “Nikare lo ge gipai ema nukare awa uma wewo. Ema bama meni nukare samo
    darise sero tama woi iboboi wosuniro nowera. Ema bama meni nukare kakame ena giro
    arenarise yaba inowera. Nukare yere ibura ena ema bama nana benaura arumamu yaba
    inowera. Nukare ana-bona waira bere masi zazore amira arumamu yaba inowera.
  fra-NCL: '« Gardez-vous des scribes, qui se plaisent à se promener en longues robes ;
    qui aiment à être salués dans les places publiques, à occuper les premiers sièges
    dans les synagogues et les premières places dans les festins :'
  bhg-bhg: “Imomane goteite iwo! Aodarida atopapasigarimi imomane udumbara. Awamane
    ombari riribo omundo nasi arapada eiworo embomaimi ategabutega eite tou orote,
    dubobudo era. Edo Judah embomainda benunu oroda maundo anumba davebé dave bain,
    edo bondoda maundo besi davebé daveda anumain jipapa edo era.
  snn-NT: —Ira coca toyani jo'case'ere ai masicua, bacua yo'ojën ba'iyete ëñare bajën,
    bacua ye'yoni yo'oye'ru yo'omajën ba'ijë'ën. Ro ëja bain ba'iye se'ga ëñoñe yëyë
    bacua. Zoa can re'o canre sayani, huë'e jobo si'a ca'ncoña ganini, ba huë'e joborebana
    ti'añë. Ti'anni, ta'yejeiye ëja bain ba'iye ëñojën, bain re'oye ëñajën saludayete
    ëjojën, ja'nrëbi bain ñë'ca huë'ena cacani, ëja bain ñu'i seihuëanre cu'eni bëayë.
    Aon choisi'cua ba'ito, quë'rë re'oruan se'gare cu'eni bëayë bacua.
  atb-NT: '"Tarâ sará pé lé sidiq nyì keq. Yhangmoq gi, réng é buhîng wut chûng mù,
    sô yông wún luî, gaì pé má hkunggâ é èq shichyen râ lé le, tarajong pé mâ é ahkyak
    dik é zùng jang pé eq poî pé mâ é je réng é zùng jowò pé má myang zùng râ lé le,
    ô nau nyi bum akô.'
  wro-wro: Lia marąm wiri-wiri ŋąria wunja, arka lai kauwoŋąnąŋgori wudawa ąŋgeŋuru
    wunja wobi karąŋgendjia nąnja, wulmai lai kauwonąnąŋgori ko:l ŋąrim maninja, adbąli'
    kąrim karąŋ ŋąrim mąŋąria nąnja.
  cek-AK: ca tarik kaminawk khae hoi acoe oh, nihcae loe kahni sawk to angkhuk o moe,
    amkaeh han koeh o, hmuenmae zawhhaih ahmuen ah saiqat paekhaih to a koeh o, Sineko
    ah kasang koek anghnuthaih hoi buhcaakhaih ahmuen to a koeh o;
  bkd-bkd: “Magbantay kaw taena ha mga manunudlù hu Kasuguan. Tagpaaluahà sidan pinaagi
    hu mga pinaksuy dan ha magayad daw agkalipay sidan ku tahuran hu mga etaw duun
    hu baligyaanan. Ku diyà sidan ta simbahan iyan dan agkabayaan sa madagway ha pinun-ayà,
    daw ku duun sidan hu taggastu agkabayaan dan daan ha iyan sidan una igpakaen.
  ctu-76: Cʌñʌtyan la' bʌ cha'an jini ajcʌntisajob cha'an mandar como mi' mulañob
    i wen ch'ʌlob i bʌ ti tyam bʌ i pislel che' mi majlelob ti xʌmbal. Mi' mulañob
    che' cabʌl mi pejcʌntyel ya' ti xinil lum. Mi yajcan jini más wen bʌ tyac buchlibʌl
    ya' ti i templo israelob yic'ot más wen bʌ buchlibʌl ti q'uiñejel.
  lac-NT: '@see-verse:LUK.020.045'
  xla-xla: “Ka꞉e! Wua꞉ aiyalma imalalo so opa woloma natiye. Yia꞉ tluka ka꞉ka꞉dle
    tlo didiyepo siyamdepo. Epo yia꞉ solotamde, opata yia꞉ natipame yia꞉ watle heodepo
    siyele yu atlamelepo depame. Yia꞉ epame dita inoma sumalalo aya dla epo daya pato
    dele dla itapu ikadepe dla popa꞉lowe tlo solotamdepo.
  xav-NT: — Ma'ãpé, rowahutu'wa norĩ hã waihu'u za'ra wa'aba, ĩhâimanazém na hã. Ta
    norĩ hã uza pa ré, 're nomro mono da si, tãma ĩwẽ za'ra hã. Duré 'ri nhi'riti
    wa, da te dasina 're ĩ'ubumroi mono zéb ãma dama pire wa, da te 're wazéb za'ra
    mono da, ma tô te te sima 're wẽ za'ra. Duré dama ĩpire norĩ simasisizém na 're
    ĩsi'ubumroi mono da si, tãma ĩwẽ za'ra hã, rowahutuzéb ãma duré 'ri para dasiré
    're ĩdasaihuri mono zéb ãma hã.
  cuk-cuk: “Garda-Narmaked-Dulemargi nue salakarmar, mer amaryob be damalo. Ar amardi
    mor oyaarmakdiir na yeer itodamalad, degine, dulemar bela ese ibmar-ukleged-neggi
    goledbimalale, yeer itodamarbalid. Amardi Judíoʼmar-onmakedneggi dule-dummagan-gan-sigedginbi
    sigbidamalad, degine, ibagi mas-gullealir, dummagan-gan-sigedginbi sigbidamarbalid.
  tbf-tbf: “Nga nenei kalei sibu vavvasengei sibu vinuor se Moses. Gi ko lalaro vakam
    nge veis tateie magi sar tsetstseik kuar matkalei. Ma gi ko lalaron beitsak va
    gi ta mangara gie sibu korot nia verikuil nge kepineits. Ma gi ko lalaron kegi
    mogomogos bu muomuo si kegi sar vona rengeir ma kegi mogomogos mi kulou asna sibu
    nginou.
  uig-CYR: — Тәврат устазлиридин һошияр болуңлар. Улар узун тонларни кийивалған һалда
    ғадийип жүрүшкә, базарларда кишиләрниң уларға болған саламлириға, синагогларда
    алдинқи орунларда, зияпәтләрдиму төрдә олтиришқа амрақ келиду.
  ikw-NT: “Anụ neeze ele zni iwu ele Ju. Ọ naamasị be o wo awura ogologo naagagharị,
    ọ naamasị be ele badnụ neebekwu be ikwu n'ahịa, be nọohoru risi ngadna n'ọro ọgbako
    ele Ju, ma ngadna kakwo mma n'ọgbako iriri anụ.
  khs-khs: '“Kiwa ele matana walosene senawa selikeye. Sena ili amokiwa saowa senatolo
    kapela: sila:pesene matanesekeye. Iye matanesekiwa kekena peleya: nano ketea wa:la:ya
    honosanewemi sena kesaleyawa imawa tiya: hapola:sela: epesape esa: matanesekeye.
    Apula: iyawa Yu sena kulukulu koane suwemi iwa puwano sena sikapowemi helema:na:
    matanasene apula: iyawa kekenese ma:na: mena okemiwa iwa sena ununa ka:la:losene
    emi ka:la:loma:na: matanesekeye.'
  dwr-ENT: «ሙሴ ሂጊያ ታማሪሲያዋንቱፔ ናጌቲቴ፤ ኡንቱንቱካ፥ ኣዱሳ ቃሚሺያ ማዪዴ ዩያናው፥ ጌያይ ዴዒያሳን ቦንቾ ሳሮታ ኣካናው፥
    ዎሲያ ጎሌን ቦንቾ ኦይዲያን ኡታናው፥ ሾቤቴዳሳን ቦንቾሳ ኮዪያዋንታ።
  pma-pma: “Mihelei kat revi kami ven sakien keil onen tiser keil ten mengkatien keil
    onen Mosis. Veni keil e vati avasin en more eisin keil tetaveah vasuval hetetamen
    keil. Keil amusin en keil mukok ka amul amual en out tahulhulien keke mesav keil
    akilea avales keil ka avahise keil vatal min houhouen. Ka navong uva en eim keil
    tahihiseien ka mari ale keil, keil alekat out keil tetahos avatondan ien vatie
    lat hetetamenien one.
  atd-NT: Kagi rin to, “Bantoy kow to sika mgo talag-anad to Balaod. Maroyow ran to
    og-ilis to malayat no kinabo, woy maroyow ran ka igtahud to mgo otow dio to palingki
    ko ogkumustoon sikandan. Lagkos, og-alamon dan ka mgo pinnuuanan to mgo mabantug
    no mgo otow dio to anaranan to mgo og-ampu. Ko duon pagkoonan, songo dio dod ogpinnuu
    sikandan to longod to mgo datu.
  tel-2017: వ్యాపార వీధుల్లో వందనాలను, సమాజమందిరాల్లో పెద్ద ఆసనాలను, విందుల్లో అగ్ర
    స్థానాలను ఆశిస్తారు.
  hat-BSA: “Fè atansyon de skrib yo ki renmen mache toupatou ak gwo abiman long, e
    ki renmen salitasyon respè nan mache yo, ak chèz pi enpòtan nan sinagòg yo, ak
    plas a lonè nan bankè yo;
  top-NT: ―Huixín ni̱ caca̱makslihuekétit ixkasatcán namá ixma̱kalhtahuake̱nacán judíos
    tí tama̱sí ixtachihuí̱n Dios. Xlacán talakatí tahuilí lactla̱n laclhmá̱n lháka̱t,
    nac li̱tamá̱u talacasquín caca̱huanica kalhé̱n la̱ lactali̱pa̱u lacchixcuhuí̱n.
    Nac ixpu̱tamakstoknicán judíos talakatí tatahuilá nac lactlá̱n pu̱táhui̱lh y nac
    fiestas talacasquín pu̱la caca̱ma̱hui̱ca.
  msk-msk: Yagalaong si Jesus, “Magkido kamo, daw kamo makapangagad sang batasan nang
    manga magindoway sang balaod ni Moises. Yaan yang madyaw nilan abay magpanawpanaw
    na mandagom silan nang mangkadyaw na dagom antak maglaong yang mikita na silan
    dungganun na otaw. Kariko nang pagtitiponan nang manga otaw, gosto nilan na silan
    yang papagingkodan asang atobangan nang manga otaw. Aw yadatung silan sang pista,
    silan yang yaparabay magingkod sang ingkodanan na kanang dungganun antak silan
    yang laban na atayodon.
  gyr-NT: “Peicua catu co Moisés porocuaita rese oporombohe vahe sui. Esepia, ahe
    oturucuar ipucu vahe rese oguata pota rai yuvɨreco yepi, iyavei oipota oyeupe
    ‘avɨrave’ apo ãgua ocar rupi omboeteisa pɨpe yuvɨreco. Oseca avei tenda porañete
    catu vahe güenara otũparo pɨpe, carusave avei oseca tenda avɨye catu vahe yuvɨreco.
  kmh-kmh: “Nimb bi low tiysa gok gipay rek ginimimb rek ayip ak, niŋrep yimb ginimimb.
    Kiyk gipay ar ak, okok taŋgon yimb chinup anep aŋgyaŋ aŋgiy, chech paryomb gok
    yimiy, nan-gep korip ak amiy, biyomb bispay ar ak bisgiy, tap yomb ñimbay ñin
    ak, am biyomb bisginiŋgiy tip ak dipay.
  ukr-ONPU: '«Стережіться книжників: їм подобається одягатись у довгі одежі, вони
    люблять привітання на ринках, перші місця в синагогах та почесні місця на бенкетах.'
  emi-emi: “Am paniem tale tau ngai aapasunga atoa tale inangari nipaopao. La aloannaaili
    tani asae masi ghinna me nongina namu ngatoa, me la tingina kasu see, me la aloanna
    va taumattu ngatoa la soula tale masi inangari nongina oroi taumattu etokatoka.
    Me la aloannaaili tani toka tale uneira aitokatoka namu ngatoa elome tale ale
    nivelu eitauaa me nongina namu ngatoa la namanama.
  zpv-NT: '―Gulgahcanasiin tin ayi gusaguiꞌhi mwehsu raꞌ nin ruluuꞌyi lehyi laꞌh tu.
    Riuuꞌstoꞌ raꞌ ba rahcu raꞌ ba lahdxi nuꞌhla nin riuuꞌ hasta yahnn raꞌ ba nee hasta
    ñaaꞌ raꞌ ba tin para guluuꞌyi bwiinn lasahca raꞌ ba nee xclaaꞌdzi raꞌza ba garaa
    bwiinn raꞌ nin gadxaꞌga laꞌh raꞌ ba guchaꞌgarwaaꞌ naa raꞌ ba tin gahbi snuhn bwiinn:
    “Bwiinnlasahca raꞌ ba”, ya laꞌh raꞌ ba rdxiꞌhyi raꞌ ba pur yagaxiyi zaꞌca nin
    mahzi lasahca rzohba raꞌ ba laꞌn guidoꞌ, nee gahcaza hasta rahca guelwahw.'
  gux-gux: “Fangi mani yi yula leni li balimaama bangikaaba bani yaaba n bua ki ya
    laa a liadiciama, ki go bua ban ya fuondi ki kpiagidiba mu daamu nni, ki go bua
    ki ya ka i niciankali-kaani li balimaama bangima diena nni, ki go bua ya kaani
    n gagidi mi jecianma kani.
  kos-kos: “Kowos karinginkowosyang liki mwet luti Ma Sap uh, su lungse forfor nukum
    nuknuk loeloes lalos, ac oayapa tuh mwet uh in paingulos ac akfulatyalos ke nien
    kuka uh; ac sulela nien muta fulat in iwen lolngok ac yen ma wo emeet in pacl
    in kufwa;
  ibo-ibo: “Kpacharanụ anya nʼebe ndị ozizi iwu nọ. Ndị iyi uwe mwụda na-ejegharị
    ebe niile na-amasị, ndị hụrụ ekele pụrụ iche bụ nke a na-ekele ha nʼọma ahịa nʼanya.
    Ndị ọ na-amasịkwa ịnọkwasị nʼoche kachasị elu nʼụlọ ekpere nakwa nʼoche pụrụ iche
    na mmemme oriri ọbụla.
  yml-yml: '@see-verse:LUK.020.045'
  ory-ory: “ଶାସ୍ତ୍ରୀମାନଙ୍କଠାରୁ ସାବଧାନ! ସେମାନେ ଲମ୍ବା ବସ୍ତ୍ର ପିନ୍ଧି ବୁଲିବାକୁ, ପୁଣି,
    ହାଟବଜାରରେ ନମସ୍କାର, ସମାଜଗୃହରେ ପ୍ରଧାନ ଆସନ ଓ ଭୋଜିରେ ପ୍ରଧାନ ସ୍ଥାନ ପାଇବାକୁ ଭଲ ପାଆନ୍ତି;
  bzj-bzj: “Kyaaful a dehn wan weh teech di Laa. Dehn laik waak rong eena lang roab,
    ahn dehn laik wen evribadi di hayl dehn op owta schreet. Dehn aalwayz waahn di
    kak op rait da front seet da di sinagag dehn er da bankwit ahn soh.
  chk-chk: “Oupwe afälikemi ren ekewe Sensen Allük, ra sani ar repwe fetalfeil fän
    üfer mi langatam, ra pwal sani än aramas repwe kapong ngeniir fän suföl lon ekewe
    lenien amömö. Ra aea ekewe lenien mot än ekewe meilap lon ekewe imwen felikis,
    pwal ekewe leni fän iten aramas mi iteföüla lon ekewe lenien kametip.
  ssd-ssd: Tane kusem pasa bitekŋganu mbal tuku maŋau riroŋkap. Nane tawi kugennu
    silika likam nzaliniŋgit. Nane maket mbolŋge lika nane afuŋge nane sugo ŋga kaiyeniŋguwaig
    ŋga kilba pilig. Kusem wandekŋge pagumba nye suŋgo mbolŋge nane mbili tumailamŋge
    minyokam tuku nzaliniŋgit.
  acr-TNT: «Lic chichajij iwib; miꞌan cꞌu iweꞌix pachaꞌ ri caquiꞌan raj cꞌutunel re
    ri tzijpixab. Ma rique lic cucꞌul quicꞌuꞌx ri quejurur chupa ri quikꞌuꞌ chaꞌ quilitajic
    lic cꞌo quiwach. Lic cucꞌul quicꞌuꞌx ri cayaꞌ rutzil quiwach pa quebilitaj wi.
    Yey pa tak sinagogas y pa tak waꞌim e lic cucꞌul quicꞌuꞌx ri quetzꞌuyiꞌ chupa
    ri tzꞌulibal que ri lic cꞌo quiwach.
  rop-rop: “Yumob garra wotjim miselp blanga detlot lowamen hu laigim werrimonbat
    longwan kout. Dei werrimonbat det longwan kout blanga meigim miselp haibala wulijim
    ola pipul garra teiknodis en rispek olabat wen dei go wokabat eniweya. En dei
    oldei pikimatbat ola gudwan tjeya blanga jidan langa detlot Juwish Miting Pleis,
    en dei oldei pikimatbat ola gudwan tjeya wen dei abum bigwan padi du.
  mee-mee: “Ngaka ella miau masi ta ra pangalomatanakana nga bangapagame. Ri keke
    materaumana ta taongataliunga ka lungapaga re ngapotu onreke gavili ta roleng
    roma, keke ngailu nga ragau pattoto. Ba keke matea ta ragau alangapaga rea nga
    malle nge nga katungkala. Ba keke matea ta tarang nga tarangapai re kapunu ngallo
    nga bale nga sinagog ba nga malle re nga alangpaga nga kaning reke bollalau.
  mwf-2018: “Nga peneme. Thawath wangu nunnurraneme kardu nugarn pana ngarra murrinh
    law puddanpunthethith pumpan-yu. Kardu nhini-ka marda pumangannanart pumpan kardu
    pule ngala da matha nubankardunu i nantiparlnu nuru i ‘Pule’ numarranu nuru. I
    nhini weyida nanhthi kaligu pangkuy nanhthi patha pubardurdi pumpan i pumpannilili
    pana ngangka-re ngarra kardu wurnangat pirrimkadhuk-ya. I ngana deyida ngarra
    da church mana parnardi-ka nhini-ka ngarra da chair patha da matha ngarra kardu
    pule ngala ngala nukun parnapup-ya. I ngana deyida ngarra kardu wurnangat-te puyemperr
    pirrim mi dhepdhep-nu-ka nhini-ka le-wa parnam ngarra da chair patha deyida parnawup
    ngarra kardu pule ngala ngala nukunu-ya. Nhini-wa mange-yu le pumpan-yu.
  dif-dif: „Ngamalkaterianau jaura jinkinietjandru, tanali ngantjai kati wirdieli
    wirarila, ja jaura murlali jinkimalini pirini, ja ngamani piri ngopera jaura pungani,
    ja ngamani piri ngopera buka pirnani;
  gam-gam: God lo dje awinj una singare yenj mal ye kanpol to molme! Kambono wopake
    pille kon momo woro, maket al wanneke, una wo djembon tane ge wopake pir. Lotu
    numb numog pinj ge, wopille koi ngimbnge al po morka, una kwamokna kerman nane
    paraka, kambono una kerman mor dumene al po mor.
  nou-nou: “Agodari da atopapotegari awa diti jimba ewo. Ungo embo mi saboa ise atega
    orase dipapa edo era awasedo ori garori ari yei da edo ungo ombari digari riribori
    edo pepeta edo era.
  mqb-NT: «Ihe, bənen nga a kwanay pə miter sə Tawrita ahay wa. A nan atan sa bar
    nà, tə rəkot aya awan. Ta gan may nà, ɗo ahay ta jan atan 'am à kwasuko nà,
    tə akərdeh aya awan, à wulen sə ɗo ahay inde fok. Tinen ù doh sə wazay ahay
    cəna, ta ca wa ɗukwen man zəbor aya awan. Ta zlak à man sa pa way nà, tə pəlay
    man sə njahay lele aya awan.
  ape-B: “Ipak pugamu punenek yologimu ipak kobi pugipech amudak henek skulumech umu
    lo uli amamim yowenyi pasin. Amam hanubu henehilaumu hakli hupemu hulu lowihi
    ati luseh ali hupe hulahemu elpech chutulum ali chukli amam yopumi nebemi almam.
    Ali chopuk, hakli hulahe hunak agnabuk elpech isave chowachabal chapemu, umu chutulum
    ali chunemom gude. Ali hanak echech Juda chape cheyagwleh balan ogwi wilag umu,
    amam hakli hunak hupe chakus chalik uli siahas abudak nyultab chenek lotu abali.
    Ali chenek nebeguni woligun umu, amam hakli hunak hupe chakus chalik uli siahas.
  grc-F35: «Προσέχετε ἀπὸ τῶν γραμματέων, τῶν θελόντων περιπατεῖν ἐν στολαῖς, καὶ
    φιλούντων ἀσπασμοὺς ἐν ταῖς ἀγοραῖς, καὶ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς καὶ
    πρωτοκλισίας ἐν τοῖς δείπνοις·
  cav-NT: —Necanaruticue cacuatsashati bahuityaqui cuana tsehue. Tuna aniya bae neaniume.
    Tunaratu una junudaque jutuya, peya cuana queja Yusu adebaqui jadya cabamereti
    ishu datse. Epu patya eque cuetiyaju tuna dyaque muida tsehue isaratacara juya.
    Caradati ishuque etareju cuaatsu tuna muida cuanaque anibahueju anibutetiya. Chine
    cuana ishu araaratayaju cuaatsu tuna emuita cuanaja eaniqui cuanaju cama tuna
    eaniqui metsene juya.
  kgp-NT: '“ón kỹ Topẽ vĩ to professor ag kamẽg nĩ,” he mũ. “Kur téj rĩnh ka(mẽ) ag
    nỹtĩ,” he tóg. “Kỹ vẽnh kar tỹ ag mỹ: “ã mỹ há?” hen kỹ tóg ag mỹ sér tĩ, ag tỹ
    cidade kuju kãmĩ mũn kỹ. Vẽnh kanhrãn jafã krẽm ag tóg vẽnh kãpãm kỹ nỹtĩgtĩ.
    Festa ki ag tóg jẽn vén tĩ, ag tỹ tỹ pã''i nỹtĩn kỹ,” he tóg.'
  bvd-bvd: “Molu ka fiia birangaa kera nee toa toolangaidoo nee 'ana taki, ne kera
    dooria 'asia naa ofi lae 'ana maku liu lana baita ki uri suai lae. Ma daka dooria
    'asia naa sae toae ki daka sae'inito 'ani kera 'i maana usie ki. Ma daka dooria
    'asia naa gooru lae 'ana kula ni goorua kera waa 'initoe ki 'ua guu lao beu ni
    ofu lae ki, ma noni fafangae ki.
  ukr-1871: Остерегайтесь письменників, що бажають ходити в шатах, та люблять витання
    на торгах, та перві сїдалища по школах, та перві місця на бенкетах;
  apz-apz: Sekwo aꞌamu honɨngkano hungkuno lutɨhwawoꞌnɨngkohofo hunoꞌnjo sohwafe yahino
    somneꞌno iꞌwaho itoꞌno fiyɨmno. Hofɨko hofɨkoe yofe engo somneꞌno hwapɨfe sawemo
    yontɨfi honɨngkanopo emoyɨwoꞌnɨngkohofofoho. Osopo emoyontanɨngkofi hwe moyaꞌmi
    hofɨkimo uhwonontɨfi nakwoe hwe engo hwasoho ulɨwoꞌnɨngkohofo soꞌno umoꞌnɨwoꞌnɨngkisofoho.
    Osoꞌnji hofɨko tajo ango somo aꞌamufe sɨmanopo humayoꞌno umoꞌnɨwoꞌnɨngkisofoho.
    Osoꞌnji hofɨko aꞌamu wopayo engo iloho yano sohonta epohumayo sɨmoꞌmjo soꞌno umoꞌnɨwoꞌnɨngkiso
    hwafoho.
  eng-AOI: He said, “Be careful of the teachers of Moses' law. See that they don't
    trick you. They love to wear long clothes so that people can see them and say,
    ‘Those men are very important.’ And when they go around among people, they love
    everyone to speak nice words to them. And they love to have the best places to
    sit in, in the synagogues and when they eat in other people's houses.
  yon-yon: “Kaadkerime, Yuudan yi amob kedmengkandidan yaa. Yi kuu ebkad manimanandeb
    doboobmo inwarekorib, animan berengkimbon aom dewenebaiwe yenambed nub yaa kubendime
    ande kamimaib. Kwane, kurikuri ambiwoom o orokbon yaa kuu yi kuu aningko darewoobdan
    yi dibirimbon arimbed diberem ande kamimaib. Kwanimaib kuu yi kubi yeman.
  poi-NT: —¡Nawatta̱jɨ cuenta! Odoy wa̱tɨ juuts iwatyajpa jém escribaspɨc maestroyaj.
    Agui iwɨ̱aŋja̱myaj iga iccámyajpa jém yagatsyoot́i. Agui iwɨ̱aŋja̱myaj iga tandioschiiñ
    calle. Imétsyajpa jém más yucmɨpɨc co̱ñcuy jém sinagoga. Cuando nɨcpa sɨ́ŋa̱ji
    icusúnɨyyajpa jém más wɨbɨc co̱ñcuy ju̱t́ wícyajpa.
  wuv-wuv: “Oma'aiaa hamu'ou a'a ena feroiaa law. Nunumiaa ro'ou ba ro'aa tatalai
    fininaa ei maleaa hawaa uguu ro'ou ma ba ei rama'a, ronei fanunu'apa'aa ro'odu
    fawelei rona alo'alo manumanu ma tonaa ei gutanaa ei baua rama'a laloo ei synagogue
    ma a'a ei baua hananaa.
  quf-NT: “Allita kwintata qukarmi, kuytakankillapa Moisés mantakushanta yaĉhar yaĉhachikuqkunamanta.
    Chaqa paykunaqami munanllapa atun raĉhpanllapata yakakuyta, chaynulla plasakunapimapis
    kusala shumaqta saludananllapata ima. Chaymi chay tantakananllapa wasikunapi manaqa
    mikunanpaq apatinllapamapis, kusa runapaq riqsir chay kusala shumaq samanakunapi
    samachinanllapata munan.
  yuw-yuw: “Sonu nongoru gendic fandat fandat amnaha yacyacho itongitnung. Yu wömai
    inoha kombingidang ‘non amna moröma sinom idamon yo’ worocha tongga yu tec tohomumöcno
    ubarago fohong yumuya uyap itonggonga toup kombingidang. Ihoroc tuya owi amnaho
    yu maket taitdec ‘sep ogep amna moröma ninarut’ yongo toup kombingidang. O fatmata
    yocyoc bucinthu o tong sonoc bongonodechu wömai yu amna morömahon abam ogepmagon
    woce iditha toup kombingidang.
  hus-NT-1971: ―Ca lej t’aja’chic ti cuenta yab ca t’aja’ jant’ini’ in t’ajal an exobchixchic
    c’al an ts’ejcath cau binath c’al a Moisés. In culbetnal ca xe’tsin c’al in nacat
    coton abal max ca tsu’tat ti pulic in ey. Jaye ca tsapnetha ti bel c’al yan i
    c’ac’naxtalab. Ti al an tiyopan in lej c’a’inchal ca buxcanchic jun ti quetel
    axi lej c’athpich pulic in ey, aniye jaye tam hua’ats i ajib ts’alat c’apuxtalab.
  med-med: '@see-verse:LUK.020.045'
  bch-bch: “Gimi agabit kemi ngan gid madidnga apu ad. Gid tikim tau ngan dolnga pononga
    mamarae ga tilalala alele. Ga oangga tila ngan tibur oalo aea, tikim gid panua
    tikeo ‘ado kemi’ pagid ga tilolon ngan gid. Ga oangga tila ngan luma raring aea
    ga tila ngan gid eaneannga, tikim tau ngan badanga mul kemikemi togid panua edad
    kapeipei.
  cco-NT: —Ñiing˜ óoˊnaꞌ có̱o̱ꞌ˜ jaléngꞌˋ tɨfaꞌˊ quiáꞌˉ júuˆ quiʉꞌˊ ta˜ quiáꞌˉ dseaˋ
    góoˋnaaꞌ dseaˋ Israel, co̱ꞌ jaléngꞌˋ íˋ tɨˊ dsíirˊ e ngɨrˊ quie̱rˊ jaléꞌˋ sɨ̱ꞌˆ
    dseaˋ ꞌgooˋ, jo̱guɨ dsíngꞌˉ iiñ˜ e nijmiféngꞌˊ dseaˋ írˋ mɨ˜ jiéꞌˋ jíñꞌˊ dseaˋ
    lacaangˋ fɨˊ jee˜ ꞌnʉ́ʉˊ, jo̱ mɨrˊ ꞌmasii˜ e niingˉguɨ mɨ˜ dsilíiñˉ fɨˊ sɨnʉ́ʉˆ
    guáꞌˉ, jo̱guɨ mɨ˜ tɨˊ jmɨɨ˜ e ngɨ́ɨiñˋ e gøꞌrˊ, mɨrˊ lali˜ lɨ˜ jloꞌˆguɨ e nigüeárˋ,
    jo̱ lajo̱baꞌ e jloꞌˆguɨ jnéeiñˉ fɨˊ quiniˇ jaléngꞌˋ dseaˋ rúiñꞌˋ.
  deu-1951: Hütet euch vor den Schriftgelehrten, die im Talar einhergehen wollen und
    sich gerne grüßen lassen auf den Märkten und den Vorsitz in den Synagogen und
    die ersten Plätze bei den Mahlzeiten lieben;
  alq-ALGNT: “Iag8amenimikog Coda8inni kikinoamage8innig, ka kitci min8endamo8adj
    kidji paba kigickamo8adjin okonasan ka kitci kin8eganigin acitc ka kitci min8acinigin.
    Kitci min8endamog e anamika8agani8i8adj ka iji manenani8anig. Nigan ma8adji 8i
    iji abi8ag Coda8inni aiamiemigi8amikag kidji gi 8abamagani8i8adj. Ma8adji dac
    ka iji min8acinig 8i iji abi8ag e magocani8anig.
  ixl-NNT: —Atoj enachbꞌal vatz unqꞌa uxhchileꞌ uvaꞌ chusel tibꞌ tiꞌ unqꞌa tzaqꞌiteꞌ,
    tan achaꞌv chit te chajnaj uvaꞌ ni toksa chajnaj unqꞌa bꞌaꞌnla oksaꞌmeꞌ tukꞌ uvaꞌ
    ni tok iqꞌii chajnaj taꞌn unqꞌa tenameꞌ tu u kꞌayibꞌaleꞌ. As aꞌ unqꞌa bꞌaꞌnla
    chaj xonlebꞌaleꞌ nichuk chajnaj tu u atinbꞌaleꞌ tetz nachbꞌal Tiixh. As aꞌ nixonebꞌkat
    chajnaj tu u bꞌaxa xonlebꞌaleꞌ tul ni tuch unqꞌa bꞌaꞌnla txꞌaꞌoꞌmeꞌ.
  boa-NT: Tsá múu ɨ́ɨ́vatú eene aatye taúhbájú uwáábojte mɨ́amúnaa diityéké iávyejúúllekíyé
    cááméjácobájɨvu úcámeíhíjcyánetu. Muurá pihcyáávejááné pañe imíllémé íboohówátsɨhjɨ́vúré
    iácuuvéne. Áhdure wañéhjɨ pañe imíllémé íimítsɨhjɨ́vúré imájchone.
  quh-NT: —Sumajta khawacuychej israel yachachejcunamanta. Paycuna sumaj p'achalliskas
    puriyta munancu. Munancutaj plazaspi sumajta napaycuchicuyta. Tantacuna-wasipitaj
    curajcunaj tiyanasnincupi tiyacuyta munancu. Jatun miqhunaspipis sumaj khawaskacunaj
    tiyanasnincupi tiyacuyta munancu.
  kwi-kwi: “¡Kwiraruin! Moisés kaizta aizpa kamtamtuza iztain, uspakana uzmanpa. Uspane
    aks kwaksham kwashiamtu, awa usparuzpa wat minñanapa. Uspane pɨpuluwara chashiamtu,
    awa usparuza ‘wat kɨntɨre’ kizanapa. Uspane Judío kammu yalta nappat kit an ñancha
    wat uzmukin uzamtu, awa usparuzpa wat minñanapa. Uspane pishtara an ñancha chaamtu,
    an wat uzmura sayana, awa uspa an katsa namtɨt piankamanapa.
  agm-agm: “Judaahiyaamɨ wɨnɨhapɨpa katɨwunjohiyɨhiyaapɨ sahɨ baiwɨ jaawo. Kiya apotɨhɨrɨ
    utaarɨhapa niyopɨ daimɨ nutaatɨwɨ maaritɨwɨmapɨhiyaaso. Aiwɨ amɨ kiya isɨhiya
    taahiyɨhiya ahoyanɨhohɨpɨpɨhɨ nowaahura isɨhiya awaisawɨhiyaate ipɨhɨrete nyatɨtotɨwɨ
    maaritɨwɨhiye. Aiwɨ amɨ kiya Autaahaatɨhomɨ aŋɨhaiwa gwɨharaahaiwaatɨhɨ isɨhiyaamɨ
    ndɨhetɨ mɨtaahoaahɨ bimɨtaatɨwɨ maaritɨwɨhiyaare. Aiwɨ amɨ kiya ganɨho apɨpaahɨ
    gaahoaasɨnɨ nandapa anaahɨpɨpa awaimbɨpa tɨhohɨpɨpɨhɨ bimɨtaatɨwɨ maaritɨwɨhiyaare.
  ubr-ubr: “Omi matam woneit ato osi Baifafaro an baibebeotis auris, osi asi gogoi
    on beber weromis soten aumas ato baitotobon an efanai nan sebibib a mat osi asi
    nuabo on sabu nan sebitotobon on kakafai wat nan sinbikakaiwis; osi on bayoi goa
    amonai asi sifumama on kakafaiis wat on serurubinen a asi efan obis wat on forag
    asi efanai nan serurubinen;
  tsw-NT: “I reve ununa yaa yuwan na̱ munlu n Wila̱. Aza a na a cigai agara na̱ a̱tugu
    a gbagbain, aza a na a cigai a̱ ca̱sa̱ le e eden, a̱ da̱na̱ na̱ nda̱na̱ta̱ n saꞌani
    a̱ a̱ꞌisa̱ na̱ nda̱na̱ta̱ n tsugbain uba̱ta̱ wa̱ a̱buki.
  cax-NT: —Amasasai nurria ñünana bama manunecana nüriacarrü. Arrüma urriantai ümoma
    amema aübu naibirrimia abaesa. Rranrrüma nauqui apanqui nurria ümoma au plaza,
    y nauqui apanaun ümoma. Tümonsoma auna bien ümo nisurratoe au ba poca sinagoga.
    Tacane ito itacümanauncutama omirria tümoca au pierrtaca.
  aia-aia: “Moi hehere goro 'iniraaui Ha'ausuri 'anai Ringe ana'ia Moses. 'A goro
    adaau hano hairiu na'i maketi bei'i to'oni ororiu adaa'i do neina 'iraaui inoni
    rai 'ome 'irararaau marai ha'ahouraau. Na'i 'oha narau siri suri'i ruma ni ha'arahesi,
    mei suri'i ngau goni nara haa'i, rau 'irisia dorai heinagu moe'a suri'i dora ororiu.
  srp-1865: Èuvajte se od književnika, koji hoæe da idu u dugaèkijem haljinama, i
    traže da im se klanja po ulicama, i prvijeh mjesta po zbornicama, i zaèelja na
    gozbama;
  agt-agt: “Itan muy ta awemuy parigan ya mangituldu kiden ta lintig, te ikayat da
    itugtugut ya barawasi na pangituldu da petta dayawan na kid na tolay. A am itta
    ya pabuya ikid na gimung a pilin da para ya kaispotan na agtuttudan petta malogon
    kid maita.
  lug-lug: “Mwekuume abannyonnyozi b’amateeka. Baagala nnyo okutambula nga bambadde
    amaganduula agagenda gakweya, n’abantu okugenda nga babalamusa mu butale, era
    baagala nnyo okutuula mu bifo eby’ekitiibwa mu makuŋŋaaniro ne ku mbaga!
  yby-yby: Monoka monawa api-napi ikaka wemuya, ehetipoe. Dupalo kolikaka nesa hana
    kolatabokumuya, ito maketiloka maloka wewenasi aiye wuiye libitatabomu ito monoka
    numuku numukuya wewena dowisalo minikaka siyalo minatabokumu, ito nodenesa napa
    ataina itabo yupekaya epalo yeima netibo siyalo minatabo nesamu dumu helekaka
    noiye.
  heb-heb: הזהרו מן הסופרים החפצים להתהלך עטופי טלית ואהבים את שאלות שלומם בשוקים
    ואת מושבי הראש בבתי הכנסיות ואת מסבות הראש בסעודות׃
  mpp-mpp: “Ngenge Wapongte yefe-yowale wewedu ngic yengele ngani-motolu gadabiyeng.
    Yenge angacnginengte ngakpi dalicne holelu gabong, ngic-ngigac yengi wenac-madic
    edocebaningte sobeng sugucna hike-kwesic aicaigaing. Ailu kpakpaduc macka nga
    noba-nosing nonole damengka molic-molic ngiye-ngiyewa ngiyenogale angacebacaigac.
  apb-apb: “Omu ke kineta'ini'omu mwaanie mo ha'a-uusuli aana mo Ha'atolanga a Mosis.
    Kire ko sare walo liu mola pe'ie launiha'ana mo to'oni maa'i, na hunie uri mwala
    ke ha'apaina'ara maholo kire ko walo liu i laona mo leu ni uusi'e. Na kire ko
    lio hilisie mo na'ohai ii'o-ii'oha i laona mo nume ni palo-palo, na mo na'ohai
    tolinge aani ngeuhe.
  san-TEL: యేఽధ్యాపకా దీర్ఘపరిచ్ఛదం పరిధాయ భ్రమన్తి, హట్టాపణయో ర్నమస్కారే భజనగేహస్య
    ప్రోచ్చాసనే భోజనగృహస్య ప్రధానస్థానే చ ప్రీయన్తే
  ben-IRV: “ব্যবস্থার শিক্ষকদের থেকে সাবধান, তারা লম্বা লম্বা কাপড় পরে বেড়াতে চায়
    এবং হাটে বাজারে লোকদের শুভেচ্ছা জানায়, সমাজঘরে প্রধান প্রধান আসন এবং ভোজে প্রধান
    প্রধান জায়গা ভালবাসে;
  ntu-ntu: “Bzkq apuamu kxnzalvztrng mz Lou sc Mosis. Murde mrlzbz badr nzkq-krdr
    nzkq kxboi mz nzvzne-krdr, x nzamatqkr leplz nidr mz nzrpi-ngrbz badr kx, ‘Nim
    la, trte,’ mz nzvzne-krdr me nzamwangr da. X mrlzbz badr nzwxbu-zvz-krdr me matq
    mz mangr-nzkrka'ngr x mz mzli r nzmulvzngr murde nzglqpx-lzbqng.
  pan-pan: ਉਪਦੇਸ਼ਕਾਂ ਤੋਂ ਸਾਵਧਾਨ ਰਹੋ ਜਿਹੜੇ ਲੰਮੇ ਬਸਤਰ ਪਹਿਨੇ ਫਿਰਨਾ ਪਸੰਦ ਕਰਦੇ ਅਤੇ ਬਜ਼ਾਰਾਂ
    ਵਿੱਚ ਸਲਾਮ ਲੈਣ ਅਤੇ ਪ੍ਰਾਰਥਨਾ ਘਰਾਂ ਵਿੱਚ ਅਗਲੀਆਂ ਕੁਰਸੀਆਂ ਅਤੇ ਦਾਵਤਾਂ ਵਿੱਚ ਉੱਚੀਆਂ ਥਾਵਾਂ
    ਨੂੰ ਭਾਲਦੇ ਹਨ।
  gvc-gvc: —Mari judio masare buheina ti ñaa yoaare ñʉna noano wacũ masiga. Ã jina
    ti yoaro sehe yoaena tjiga. Tina yoaa suhti sãa, masa ti ñʉrocaroi majarea, pache
    duaropʉ paina pʉhtoare noano ño payo ti sinino sehe ti piti bocasinichʉ cahmana
    tina. Ã cahmaina jia, tina mari judio masa buhea wʉhʉsei noaa dujia dihtare bese
    duji duara. Tuhsʉ, bose nʉmʉ jichʉ tó cʉ̃hʉre noaa dujia dihtare cahmana.
  mwp-mwp: ‘Koey poeypiyam bangal sabiw ngurpay mabaygoengu, thanamun pawa kedha,
    thana kuykuthal rugalgal toedipa, kapu koewsalmayl. Thanamun koey ubi kedha mabaygaw
    ayawal may thanamulpa koeyma apasin muynu zangu sakariya thoeyay lagoenu. Thana
    adhapa thayan mina niyay lagal thanamulpa muynu yoewthanu, a matha kedha koey
    aygudaw lagoenu thana ubin memayin koey mabaygaw niyay lag niyaypa.
  ksj-ksj: “Mose goro ḡoeꞌa ihozeꞌeteꞌe azaḡa faine ḡiazoꞌi! Ze niguzoga raduni, dabua
    faḡa haḡadu oname onaihi, ebu vazevazeꞌa ne hunio hidine, 'Vaze boro,' rae gubaze
    ḡorezihi raꞌohe. Nuꞌonuꞌo neḡa zamaḡano vaze boroboroꞌa ehoreꞌeteꞌe habaꞌano ehorihi
    raꞌohe, zu muio zuni ehoro habaꞌa manoḡano daꞌo ehorihi raꞌohe.
  sbk-sbk: '''Hwilindaji na simbi bhasongwa ajende bhakwete amenda amatari na lamhana
    msokoni na khale hwitagalila elye mabhunza na khara amatego agahwitagalila pashikurukuru.'
  mya-JVB: ကျမ်းပြု ဆရာတို့ကို ရှောင် ကြလော့။ သူ တို့သည်ရှည်သောအင်္ကျီ ကိုဝတ်လျက်
    လည် ခြင်းငှာ အလိုရှိ ကြ၏။ ဈေး ၌ ရိုသေစွာနှုတ်ဆက် ခြင်းကို၎င်း ၊ ပွဲ သဘင်၊ တရားစရပ်
    တို့၌ မြင့်မြတ် သောနေရာထိုင်ရာ ကို၎င်းနှစ်သက် ကြ၏။
  kgf-kgf: Héna acac kiwi ic ionac niŋ técgina nimma kecmu. Ieneŋ imi maleku horua
    héima keŋha wammu niŋac waŋanʒu. Waŋu nénnagémba sombeŋiguc yaiʒézé ac waŋ énécmigic
    nimmu niŋac waŋanʒu. Waŋu tocgotocgo amaiguc ʒéma ségiségi ariaciguc tatac eŋeŋaiguc
    tacmu niŋac waŋanʒu.
  awb-awb: Mósísine ehweh síwáhnoro kegá mirao serahniyeho. Mó kegá se tagéra sensíwíq
    pankerageheéra íre wahto korósí úbíqmera nógówe. Sega máhkétirapéq nogótáq mó
    kegá se mehweh ariteyabe suwahbehre. Momiwí nahtápéq pokotaq kaweqtapéq tútuue
    méyabe suwahbehre. Táhutahurorabeq aboawah wehwárí tútuue míáhrabeq méyabe suwahbehre.
  gdn-gdn: Guriguri tawai rabineya ka mu kawai gisipiyamu kawakawai ragidai mu watamugu
    idiwu ade poraga kawareya ka mu kebari bagi kawaya kawareya idiwana wainapiyamu.
  nko-NT: “Mlɩkɩ Mose mbla asunápʋ́ anfɩ wankláán. Bʋtekle ligá wa nátɩ́ kí.
    Bʋtekle bɛɛ ahá bʋbún ha amʋ́ itsiá dɩnsʋ. Otsiákpá yilé bʋtekle tsiá Yudafɔ
    ofíakpa pʋ́ nkɛ ogyíkpá.
  bsn-NT: '@see-verse:LUK.020.045'
  pib-NT: “Ggirukotinwa wanna yonchikgapineya. Galuka yanretachine gimkaluyna gowukalu.
    Ralukluna ralukikolupna giputuyna. Ralukluna wa tsrukakalune tuplapijere ginkaklewawakapjikakaya,
    muchinanu tuplapijkaka koxa nikjetikowakaya.
  wiv-wiv: “Miu lohoia na tisa kara lo kamahi. E kulidia dia kata zohoria loholohoa
    malakulaku dia na vavana. Ki kulidia matoto manumanu kete hada zahenidia na poloka
    palakana lupua; dia ka hada palipali kara mianga kena e taruha ke pararaha na
    poloka haus lotu ke vuni Iuda kamana mianga pa ve na parti kamahi.
  reg-reg: '''Mwikenge na nabhandiki, bhanu abhenda okulibhata bhafwae emyenda milela,
    nibhenda okukesibhwa kwe chibhalo mu sokoni ne bhitebhe bhye chibhalo mu mekofyanyisho,
    nibhenda echibhalo mumalegsi.'
  mlh-mlh: “Kadi buŋore qaqaji yoŋore eru sisiŋaŋ eku goinebi. Yoŋoji mariku joroine
    keru ra wareru yadunimiŋgo maneegobi. Nareŋgareŋ kae jiŋoo me kadio ŋiŋigo ŋone
    yabebi mijeri eyarenimiŋgo maneegobi. Oŋuakoŋ oŋgawowosi pigo miineo paibe ŋeniminde
    aŋi maneegobi eru jebego ŋeŋe bobonio minemine ŋenimiŋgo maneegobi.
  gof-ENT: «ኣዱሳ ማዖ ማዒዲ ዩሼ ዶሴይሳታፔ፥ ጊያን ቦንቾ ሳሮ፥ ኣይሁዴ ዎሳ ኬን ቦንቾ ኦይዴ፥ ሞኬቲያ ሶንካ ቦንቾ ቤሲ
    ኮያ ሂጌ ኣስታማሬታፔ ናጌቲቴ።
  aau-aau: “Homkwe Juda mo sow ke hiymon-sorasor uwr me kwa nak-ehei ehei. Hmo uron
    ipey-ar mokwe hmo owh ko meipey hay me lie nak-anio sayok. Homkwe maket mon seme
    ley, uwrsa homkwe hme yaprue lira nan me-ihey e. Homkwe seyr Juda mo hokruw a
    hokwe, oyop ipey-ar mon seyn saw-akre akre iwak sir. Ayay hokruw a enekwei seyn,
    homkwe seyr oyop ihey-ar mon liwak sir pie.
  tvk-tvk: “Muxuxou kuhi tengan munapol ni ti sexien xil naxoni ngan xa titsa xil
    te rae na Mosis di lapol ni. Vengan xa xil iexil bei tengan lasing ni eising xil
    xa bos e teviei vaxoni eilep xil. Xil di lasing mak e di lakapis e valkesao tengan
    mosav xil lakila lipus xil e likes xil itel merereen. E melele xa ba labe nim
    te pispisienxil e anien xil xa latellep, ba ladotan e von totanen xa laserev kuhi
    be na eilep xil.
  prf-NT: “Mangilag kam ten tagapagtoldu hidi nen Kautusan gapu gugustu di a magsulot
    ti mágkaganda a badu a malayon tánni mapansin hidi nen katolayan. Sakay gugustu
    di bi a igalang hidi. Kona labi hud gugustu di bi a mággetnud ten pang-marangal
    a pággetnudan ten sinagoga hidi sakay ten handaan hidi.
  auy-auy: ámáámbo sen-kwáásítí aambá arááíwáéfo. Minkwáásí ayáátáá-kuferai wiyésa
    naaópaꞌa afufumpaꞌá nówasa pósa waási tuwánésa sésa óraaꞌ-waasin-owe wésewe. Minkwáásí
    ámáán-daumpaꞌo ombá óraaꞌ-waasimo máépaꞌa imésa tanómbo kaúfópaꞌo ombá kaweꞌ-áémpáꞌá
    mésa kawe-tómbá wénaawe.
  tbg-tbg: Nenavu maara okara ti varia vaiintikara rauriha variate. Vaiinti nahenti
    vika taveha uva manteha quahaate ti, vika vukai tavuna koqe tavuna rumpa vare
    vaiinti nahenti nivuqaa maaketiqi vi ani variarave. Vika maara naavuqi oriqete
    qora tainta qaqirake oru koqe taintaqaaqai oquvi variarave. Vika ovata naaraqaa
    vaiha vikara nora vaiintive tiate ti, vaiinti taruka oquvi variaraqaaqai vikavata
    oru oquvi variarave.
  hub-NT: Chicham umiktinan jintinkartin aina jaanch asarman nugkurar yujatan wakerin
    aina tumau airum atumka aneartarma. Nitaka yujainaksha shuar ainasha emematrus
    shir amikmatawarti tusar wakerin ainawai. Tura iruuntai jeanam utsaanainaksha,
    apu ekeemtai pegker ainan etegkawar ekeemsattsa wakerin ainawai. Tura yurumak
    yuamunmasha ekeemtai pegker ainan etegkawar ekeemas yuattsa wakerin ainawai.
  hmo-hmo: “Taravatu hadibaia taudia do umui naria namonamo. Idia be idia ura dabua
    lata herea karaia, vadaeni do idia loaloa gabudia dekenai taunimanima ese idia
    dekenai do idia hanamoa, bona dubu dekenai, bona aria neganai, gabu namo herea
    dekenai do idia helai.
  big-big: Inuwa yombu Mosegi loyengki waligeleyiwili kelik nagani, puwiliyegi kani
    waberek panu. Purik puwili kagorik wazonoyeng keya melewangka yokolongyeng wakiya
    logo wei miziweki keliwili, logo yongkambanuwiligu puwili yemanewili mizibene.
    Keya puwili pundikke yongkambanu mamokki wirege puwiliyegi pelik yeiweki miziwili,
    Wangane Ngaibek, miziwili. Keya puwili i walek songonoyengke paka orozarikke yongkambanuwiligi
    wirege yongkambanuwiligu pakelibene mogosiweki keliwili. Keya puwili ngeragi yemane
    miza ni piyengke tung yeikyeng kilingwiligu mogosi piyengke mogosiweki keliwili.
  gux-G: '... Diidi U Tienu yikobanda yaaba n bua a bogda tiadi lama, ki ŋanbi ki
    bua ku niwulgu nni, ti jaanddiedi nni yeni ti wondi nni ban ya kaa liiga.'
