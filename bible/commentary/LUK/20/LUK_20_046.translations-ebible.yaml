  yre-NT: «Te 'ka 'wɩ drɛ "le 'fluba 'ci vɩnɔn 'le 'wɩ 'zʋ dɩ! O -tɔɔdɩ ye "yi -tralɛ
    -gblɔnun nɛn fɛnyian bɛ -a -ji. Ɛn waa ye "yi "le 'nan min 'e o 'tɔ bʋ -guada.
