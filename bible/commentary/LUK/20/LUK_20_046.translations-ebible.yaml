  unx-unx: “ଆଇନ୍‌ ଇତୁକତାଃଏତେ ଚିର୍ଗାଲାକାନ୍‌ପେ, ଇନ୍‌କୁ ଜିଲିଙ୍ଗ୍‌ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌କେଦ୍‌ତେ
    ସେନ୍‌ବାଡ଼ା, ଆଡଃ ପିଟ୍‌ ପିଡ଼ିକରେ ଜହାର୍‌ତେଲା ଆଡଃ ସାମାଜ୍‌ ଅଡ଼ାଃକରେ ଆୟାର୍‌ରେ ଦୁବ୍‌ନାଙ୍ଗ୍‌
