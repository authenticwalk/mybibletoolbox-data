    wayahina.
  djk-NT: “U mu luku bun anga den leliman fu Dyuweiti. Den lobi wei gaan moi langa
    dii yapon e waka e lontu kondee, fu sama mu si den. Da te den e waka a den wowoyo
    peesi, den lobi te den sama e gi den odi anga gaan lesipeki. Te den de a ini den
    Dyu keliki den lobi sidon, te a fesi enke bigiman. Soseefi den e suku a moo bun
