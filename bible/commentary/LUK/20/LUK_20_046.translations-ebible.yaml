    waa 'sidɩ ye "yi.
  fuh-BKF: —Ndeentee e jannginooɓe Tawreeta yiɗuɓe yiilodaade e saayaaji mawɗi e jowteede
    jowtaali tedduɗi ley luumooji, fooɗantooɓe jooɗorɗe ɓurɗe teddude ley cuuɗi baajorɗi
    e nokkuuje tedduɗe to nyaamduuji.
  arl-NT: —Tama nia cuaqueyajaaja nia cojuare Moisés Rootasanojiniji niishitiojonaa
    pueyacuaji, nia miyaquiniuucuaji taa nojori miiquiaacuaani. Nojoriiri tucuaque
    toqueya cushiniu maniniucuaquiaa na rucuanejotajara pueya niquiara, pueya shootianura
    nojori. Nojoriiri paniquiaa pueya saruhuatanura nojori juhua tojishano pueya,
    nojori rucuanejosacari tiaca jiuujiajinia curotasano cajitiucuajinia. Nojoriiri
    socua panishano cajitiucuajinia cajiniu maniniucuaquiaa Pueyaso Secojojua tiajinia,
    tamasaca tiajiniajuhuaj, nojori jaara masuusaare queranacunura.
  ziw-ziw: “Mwedime na wahinya Sigilizi, wakunga kujinka jinka wavika nkazu, wakungisa
    kulamswa ni wantu kwa kutunywa kwa magwilo, wongisa kwikala hantu na hedi mwe
    midugano mwa nyumba yo kuvikila na kuguha hantu hedi mwe zingasu,
  grc-TR: Προσέχετε ἀπὸ τῶν γραμματέων τῶν θελόντων περιπατεῖν ἐν στολαῖς, καὶ φιλούντων
    ἀσπασμοὺς ἐν ταῖς ἀγοραῖς, καὶ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς, καὶ πρωτοκλισίας
    ἐν τοῖς δείπνοις·
  nag-nag: “Etu niyom likha khan pora hoshiar thakibi, jun khan lamba kapra te bera
    bole bisare, aru bajar te sob pora bhal jaga bisare, aru mondoli te sob pora untcha
    jagate bohi bole bisare, aru kha luwa jagate bhi bhal he bisare.
  eng-OEBCW: ‘Be on your guard against the teachers of the Law, who delight to walk
    about in long robes, and like to be greeted in the streets with respect, and to
    have the best seats in the synagogues, and places of honour at dinner.
  knj-NT: —Che yil c'al je ba, yet watx' c'am chex etex el yu sbeybal eb cuywam yin
    sley Moisés. Yutol chi ẍa' sc'ul eb yec' yetoj wan an jojan pichile. Chi yoche
    eb tol tuxa c'al chi yi' ey sba ánima tet, yet chi ec' eb txombal. Chi yoche eb
    asan bey chi ey chotan eb mimej winaj yul snail sculto, ja' tu' chi ey chotan
    eb. Yetoj yet chi wa'xi wan lo'be caw watx', asan bey watx' chi yoche eb chi ey
    chotan oj.
  deu-1912: Hütet euch vor den Schriftgelehrten, die da wollen einhertreten in langen
    Kleidern und lassen sich gerne grüßen auf dem Markte und sitzen gern obenan in
    den Schulen und über Tisch;
  san-PUN: ਯੇ(ਅ)ਧ੍ਯਾਪਕਾ ਦੀਰ੍ਘਪਰਿੱਛਦੰ ਪਰਿਧਾਯ ਭ੍ਰਮਨ੍ਤਿ, ਹੱਟਾਪਣਯੋ ਰ੍ਨਮਸ੍ਕਾਰੇ ਭਜਨਗੇਹਸ੍ਯ
    ਪ੍ਰੋੱਚਾਸਨੇ ਭੋਜਨਗ੍ਰੁʼਹਸ੍ਯ ਪ੍ਰਧਾਨਸ੍ਥਾਨੇ ਚ ਪ੍ਰੀਯਨ੍ਤੇ
  nob-LB: ”Ta dere i vare for de skriftlærde, som elsker å gå omkring i lange kapper
    og gjerne vil bli hilst med respekt på torget. Ved gudstjenestene tar de plassene
    på fremste rekke, og de elsker å sitte på hedersplassene under festene.
  ntj-ntj: “Kuliltjarra-ya nyinama. Mawutjaku wangka nintipungkupayinya-ya nyakula
    minirringkutjamaaltu wantima. Tjiinya-ya kawutu wirrmira tjarrpatjuralpi karnany-karnanypa
    parrangarapayi. Palunyalu-ya kulira pukurlarripayi pirnilu-tjananya puurrpa warlkuranyangka.
    Palunyalu-ya tjurrtjungka tjarrparra kurranyu nyinapayi. Nyangka yarnangu pirnilu-ya
    kapurturringkula mirrka ngalkulanyangka-ya kurranyunguru nyinarra ngalkupayi.
  sxb-NT: “Muwe amankaga ne enkola ezia awagerezi awa endagirra awagonziizie okugenda-genda
    ni waiwooye enguwo endiire-ndiire na amakeezio aga owuti aga wakeeziwua nago mu
    ewiiyia. Lwona wagonziizie okuikala ku entewe endowole mu amasinagoogi kandi warumukra
    amawaga agatengekrwe awakangasi mu emigomo.
  nhu-NT: “Ben eyɛnè ɛkumɛ bonyii bò duŋci bonci bo Nyo' le. Bó kooŋke keetfumyi bikum
    bì dewkene kale dvú, kooŋke lɛ bó egayte bó le ɛ̂ way bô n'wvum. Ɛ bó bvuu kooŋke
    keeshiile yî bintaw bi fwe le yéw bunle le. Ɛ́ bó ké egɛn fô ŋkaw e, no kooŋke
    kɛ keeshii ɛ ɛ̀ nu fwe.
  row-row: “Hei musi besa-bꞌesa mo meser agama ra. Huu ara hiiꞌ a lao-laoꞌ ro badꞌu
    naru masaroromboꞌ, fo reu randaa ro atahori hetar, naa fo atahori rita se, na
    rae, ‘We! Sira naa, atahori moko-monaen ra, o!’ Ara hiiꞌ a sangga mamana nenefee
    hadꞌa-hormat sia ume hule-oꞌeꞌ ra, sia fefetas, ma sia mamanaꞌ fo atahori hiiꞌ
    a raꞌabꞌue.
  msy-msy: “Ia Judan arazibagh fozir gumaziba bagh gan. Me uari fava korotiar ruarir
    kaba aghuraruasa ifonge. Ezɨ gumazamiziba maketɨn danganimɨn men ziaba fasa me
    bar akonge. Egha God ko mɨgeir dɨpenir averiamɨn dabirabir aghuariba iniva, egha
    isar ekiabar dughiabar me danganir ziaba itiba iniasa bar ifonge.
  agg-agg: '@see-verse:LUK.020.045'
  ptp-ptp: “Xam viac xam ên môp nipaên wê xomxo wê xovô Moses xolac gee mi vông ge.
    Ên he xêyaa vin lec môp wê he ob vɨnyum ngakwi dia nivɨha dɨ la vɨlee vac maket
    ên he nêb xomxo i yê he dɨ pɨmil he ya kɨyang malehe, dɨ he obêc la vac xumac
    lɨlo, me he ob la ya vɨzid levac ge od he nêb he ob dô lec sia nivɨha wê xomxo
    levac mi dô lec ge.
  nak-nak: “Amuto ge vibaumuli tigi tegiteu la tahalo la mari. Egite lavalava malalau
    sotalo, egite tatuga te la tia la mautu veia la valalua ge laharoa giteu, veia
    egite ge pou te la ilali, veia mai egite ge lotu tai, egite masaga molia veia
    ge pou te la pulolou tegiteu la ururu.
  ron-LUDARI: “Păzăcăvă d učitelji d zakonu alu Mojsije! Jej vrja s umblje okolo ku
    aljinilje alji marj š lumja s lji pozdravjaskă ku marje poštujală p ulic. Jej
    vrja s šagă p počasne lokurj ăn sinagogje š la nutje.
  lbb-lbb: “Mulor tai alar mulo kusun a tena asaerla tagun a warkurai. La mang sur
    lar han ana wakak a kaenla kol, pa la mang sur a tarai lar saran a tnan hanrawai
    tetek la ana hananuala na tinan taum. Pa la mang sur a keskes salanigo na rumai
    lotula, pa keskes a leklek salanigo na ngasala.
  kan-2017: “ಶಾಸ್ತ್ರಿಗಳ ವಿಷಯದಲ್ಲಿ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಅವರು ನಿಲುವಂಗಿಗಳನ್ನು ತೊಟ್ಟುಕೊಂಡು
    ತಿರುಗಾಡುವುದರಲ್ಲಿ ಮನಸ್ಸುಳ್ಳವರೂ, ಅಂಗಡಿಬೀದಿಗಳಲ್ಲಿ ನಮಸ್ಕಾರಗಳು, ಸಭಾಮಂದಿರಗಳಲ್ಲಿ ಮುಖ್ಯ
    ಪೀಠಗಳು, ಔತಣಕೂಟಗಳಲ್ಲಿ ಪ್ರಥಮಸ್ಥಾನ, ಇವುಗಳನ್ನು ಬಯಸುವವರೂ ಆಗಿದ್ದಾರೆ.
  cso-NT: ―Hua³hín¹³ náh² jmu³ quiúnh¹ tsá² ná¹lɨ́n³ tɨ³² liei²¹, quí¹ tsá² hí³ jlánh¹
    zaɨn³² hi³ quɨ́h³² hmɨh³² cuo² hi³ ñi³táunh¹ tɨ³ hlá² tɨ³ nɨ́², hi³ jlánh¹ hniá¹
    tsú² siáh³ hi³ tsáu² cuen³ Dió³² nɨ́¹ má¹ca³jenh² dí² já¹ hmah²¹; hi³ jlánh¹ hniá¹
    tsú² siáh³ tiánh³ ñí¹ jlánh¹ bí¹ quien² hñu³ cuáh³² quioh²¹, jɨ³ hi³ hniá¹ tsú²
    siáh³ tiánh³ ñí¹ jlánh¹ bí¹ quien² nɨ́¹ má¹ca³cha³táunh¹ ñí¹ nio² jmáɨ¹.
  ena-ena: Namɨlaŋ sɨhɨvia Asɨ dɨ ciaŋ vɨdɨvɨdɨŋ agadɨ lamalubilubi hɨsɨŋ hulaŋ agɨlasaŋ
    migɨlɨhalaŋ uami. Nɨbɨlaŋ alaŋ nukeŋ ibi hekɨlɨ daŋ hɨnibalu aba hadi hɨlahɨla
    hutesɨ hutesɨ agɨladɨ lamalama hɨdavɨlalɨ uami. Lɨdɨŋ aludɨ ibi mɨŋaiahaiaha uaiaŋ
    hekɨlɨ aba abavɨbali aba mutɨŋ sabɨlɨm hɨvɨ uu hɨdavɨlalɨ uami. Isɨlaelɨ hɨdɨlɨ
    agɨladɨ aŋam ulaŋ hɨvɨ ivo ivo manɨgali me mɨgahɨnihɨni hɨsɨŋ uvɨ huaci huaci
    hɨvɨ mɨgahɨnihɨni saŋ pam lɨhavɨlalɨ uami. Sɨmɨŋ hekɨlɨ nana hɨsɨŋ fipɨ heŋ uu
    mɨgahɨnihɨni hɨsɨŋ uvɨ huaci huaci agɨladɨ hɨvɨ mɨgahɨnihɨni saŋ pam lɨhavɨlalɨ
    uami.
  nbq-nbq: “It Musa wene mbalek mamulerelagwi menda ako en henambukmu unggu sao en,
    henendawi suwam wathidugu dogones. Enasum adup segedok yikbetaluk, ap akwa vasat
    ogasagwima andoma en nit adigat wogobininapwak yiluk nagwis, it Yakuri samban
    ogasagwima akoma ap ombok-ombok hora yagalagwima hora yugwi, isogo isugu dugwit,
    ap ombok-ombok hora yagalagwima hora yugwi, ogarup adigat enendawi sek ombasagwi.
  tgo-tgo: “Hu njimbukiki wagiyaweŋga weŋgiya mbaro gharavavaghare. Thiye nuwanjiya
    thɨ njimbo ghanjikwama molamolao na thiya ndeloŋga, na nuwanjiya gharɨgharɨ weiye
    lenji yavwatata thɨ dage mwaewo weŋgi e ghamba maket. E ŋgolo kururu tɨne thɨ
    tuthiya ghamba yaku thovuthothuye moli na e thaga tɨne ghamba yakuko iya gharɨgharɨ
    laghɨlaghɨye e lenji ghamba yaku.
  yap-yap: “Mu ayuwgad rok e pi tamchib ko Motochiyel, ya yad ba’adag ni ngu’u ranod
    ni ka ron’ed e mad nib n’uw, ma yad ba’adag ni ngu’un siro’ ngorad ko gin ni bay
    e market riy; ma ku yad ba’adag e chiya ni kan tay u lan tafen e mu’ulung i yan
    nib muduwgil e girdi’ ntagil’ nge yungi n’en nth’abi fel’ ni yima par riy ko pi
    madnom ni yima tay;
  mop-NT: —Cününte'ex a bajil. Ma' a beele'ex etel boon u yaj ca'ansajil u ley aj
    Moises a qui'oo' tu wich u tz'eec a noc' a chawac ti'i ca' chiclac jabix noochoo'
    u wichil u meyaja. Top qui'oo' tu wich ti walac u tz'abüloo' a tzic ti'i chumuc
    caj jabix noochoo' u wichil u meyaja. Top qui'oo' tu wich a silla a quich'pan
    jabix noochoo' u wichil u meyaj ichil boon a naj tuba walacoo' u much'tal a cristiano
    u c'ajes a Dioso. Qui'oo' tu wich u beel ti tintal tuwich u cuuchil a mac a nooch
    u wichil u meyaj ichil a fiestaja,— cu t'an a Jesusu.
  tet-tet: “Sintidu baa ema manorik ukun sia. Sia tau faru klobor dasa rai, nodi labu
    baa nasoru ema lear, nebee ema tonu sia naꞌak, ema moon. Sia buka fatik kneter
    kaliuk iha uma hamulak, iha dahur, no iha ema lear oin.
  hlt-MCSB: “Cadaek rhoek te ngaithuen uh, hnikul neh pongpa aka ngaih uh tih hnoyoih
    hmuen kah toidalnah, tunim ah ngolhmuen then, buhkung kah hmuensang a lungnah
    uh.
  xtd-NT: —Kunaꞌa koio xa ñatu ɨnuu vaꞌa se ka tuꞌa vaꞌa tnuꞌu n‑chidotnuni Moisés.
    Ka tna ini‑s xa kuiꞌno‑s dijun nani, dijun se ndandɨꞌɨ. Ka tna ini‑s xa koo ñayiu
    xyuku nuu yaꞌu xañuꞌu nuu‑s. Ka tna ini‑s xa kunukoo‑s yatni nuu ka xko nukoo
    se ka jaꞌan ndodo nuu ñayiu xyuku xiti veñuꞌu kuechi. Dɨuni ka tna ini‑s xa kunukoo‑s
    nuu ka xku nukoo se ndandɨꞌɨ hora ka xaxdeꞌñu‑s ɨɨn nuu io viko.
  mdy-ETH: «ዖዶሲ ማኣዖ ማኣዒ ሴካ ሃንጋ ጌዒ ሃንታኒ፥ ቦኦካ ቤሲዳ ቦንቾ ዔኤሊሢ ዔኤሊንታኒ፥ ዓይሁዶ ዓሶኮ ቡኪንቶ ቤዛ
    ቦንቺንታ ዖይታ፤ ሙኡዚ ሙዖ ቤስካ ቦንቺንታ ቤሲዳ ዴዓኒ ኮዓ ሙሴ ዔርዜ ዎጎ ዔርዛዞንሢዳፓ ዒንሢና ካፑዋቴ።
  spl-spl: “Lohimbi nombotŋaŋe nenekŋetâ yahalâkgât Mosehât girem den kâsikum ningimaiŋe
    sâŋgumyeŋe kâkâlep mânuŋakmâ yaŋe holuŋ holuŋ sâmu yâhâm gemai. Otmu yeŋahât nâŋgâŋetâ
    yahatmu miti emetŋan yâhâ senŋanâk tatnehât nâŋgâmai.
  usp-NT: Tacwentij ayb'ak riq'ui yak ajtijoltak cristian re Jpixb' Kakaj Dios. Rechak
    ri' mas tzi tric'ajtak tijcojtak nimak rakan ritz'ikak cuando tiwo'cottak y tzi
    triltak tic'amsaj rutzil jwichak lak c'ayb'l pi c'utb'ire chi nimi' jk'ijak. Rechak
    ri' tijtoctak mak tem ri lamas ticub'artak yak ri wi' rekle'nak lak sinagog. Y
    jilon trantak cuando tib'etak li jono nimak'ij.
  zav-NT: ―Ḻe'e gon xbab nic̱h cui gonḻe can' chso'on beṉə' ca' choso'osed choso'olo'ine'
    ḻei de'en bzoɉ de'e Moisezən'. Ḻega'aque' chesyə'əbeine' chəsə'əlaže'e zɉənyaze'
    lachə' toṉə, na' chesyə'əbeine' catə' beṉə' chəsə'əguape' ḻega'aque' diox na'
    chəsə'ənope'e na'aga'aque'enə' do lao lquey. Ḻega'aque' chse'enene' yesə'əbi'e
    gan' chəsə'əbe' beṉə' blao catə' chɉa'aque' yo'odao' na' catə' chac lṉi.
  sgz-sgz: “Gama ololoh suri tatalen káián bos tám mánán uri nagogon. Di lu parmat
    mai salsaliu tangrai sál mai kandi mermer a dol suri tan kálámul da lu rumrum
    i di. Di nem ngo matananu da lu árár pas di i pokon án sirsira, má dik lu nem
    mul suri sukis i tan kiskis táil i rumán lotu, má i bos longsit dik lu nem i sukis
    i kiskis erei matananu da rumrum i di ái.
  kek-NT: —Me̱tzol e̱rib riq'uineb laj tz'i̱b li neque'cuulac chiruheb xq'uebal li
    rak'eb chirixeb chi najt rok nak neque'be̱c re xc'utbal nak cuanqueb xcuanquil.
    Eb a'an neque'cuulac chiru nak te'q'uehek' xlok'al sa' eb li be. Ut nak cuanqueb
    sa' li cab li neque'xch'utub cui' ribeb, neque'cuulac chiruheb c'ojla̱c toj chi
    ubej. Ut nak neque'boke' sa' junak nink'e, neque'cuulac chiruheb chunla̱c sa'
    li me̱x li neque'chunla cui' li cuanqueb xcuanquil.
  blz-NT: “Kuu tio maka'amat na wawa ukum Torat. Raaya'a na sasayoan mingkira' mojuba
    men alayo' ka' beleskon angga'ionna mian na pasar. Raaya'a mingkira' umoruang
    na oruangan men porena na laigan bakitumpuan kabai na pootatakaianna mian biai'.
  poe-NT: ―Chrókóxakonhanrá chrókuankíehyará tí sín maestro tjako tí ley. Tóxrjínhi̱n
    sín chrókꞌuinkáya sín ka kjínjin la ko tjinkaon sín kíxin kaín chojni chrókjuikosáyehe
    sín tsoxeta sín ntasin la ko tjeyá sín silla a̱ntsí náxrjón chrókꞌuejóyá sín nkaxenhen
    ni̱nko la ko tjeyá sín kíxin jína chrókꞌuejó sín tí sátsji sín kia,
  san-TAM: யே(அ)த்⁴யாபகா தீ³ர்க⁴பரிச்ச²த³ம்ʼ பரிதா⁴ய ப்⁴ரமந்தி, ஹட்டாபணயோ ர்நமஸ்காரே
    ப⁴ஜநகே³ஹஸ்ய ப்ரோச்சாஸநே போ⁴ஜநக்³ருʼஹஸ்ய ப்ரதா⁴நஸ்தா²நே ச ப்ரீயந்தே
  cof-NT: —Israelítala tala mantaca micariminlaca tencabe nenalarana! tinue. Yalari
    fe baren camisa pochi timinlae yape tsachilari yalaca duque sen jolajoe latisa.
    Duque tsachila nenanunte yalaca duque respetaito saludaisa munaralarae. Diosichi
    fiqui miinun yabinan, o fiestatenan, fe mantá tanla chudinunbi chudichi timinlae
    fe jolajoyoe tito.
  srm-NT: “Un musu luku bunu ku dee Sabima u Wëti e. Biga fa de sai dë, de lobi u
    tapa gaan langa bandjakoosu ta waka ta lontu u de a köndë ganda mindi nango a
    wojowojo, fu hii sëmbë musu ta si de ta da de odi a lesipeki fasi a hii sëmbë
    fesi. Nöö söseei tu, te de go a keiki, ee nasö tee de o go fu de go sindo a tafa
    a wan piizii, nöö de lobi u go sindo a dee möön hei kamian.
  qvs-NT: —Ama munaychichu Moisespa killkadunta yachachikuk runakunata uyariyta. Paykunaka
    suni llachapankunata churakushpankuna plasakunapi purinsapa. Sukaman munansapa
    tukuy runakuna manchashpankuna rimachinankunapa. Chaymanta tantanakunankuna wasikunapi
    ashwan alli bankukunapi tiyarinsapa. Suk fiestaman rishpankuna ashwan alli bankukunapi
    tiyarishpankuna mikunsapa.
  zca-NT: ―Neu kun rë xa' nilu' ley, napa' ke'd bixa' kwa'n nak bixa' go. Lë' bixa'
    ño laxto' nzhak bixa' pura lar wen, mbaino ño laxto' bixa', or nini' men lo bixa',
    kun rop lad ya' men zen men ya' bixa', mbaino lo rë men ño laxto' bixa' le' men
    se' kun lë' bixa'; no nizob bixa' pura plo nizob rë men tsak, le'n yo' plo nitse'd
    men widi'zh che'n Dios, mbaino lo rë lani, se'ska nile' bixa'.
  cbc-NT: '“Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobueri majã na caátiãnierẽ tʉ̃goñamasĩña:
    Na pʉame jutii cayowerijere jãñajesoyama. Bairo cajãñarã ãnirĩ maapʉ na caáñesẽãta,
    nipetiro camasã nʉcʉ̃bʉgorique mena na cajẽnirõrẽ bonucũñama. Tunu bairoa ñubuerica
    wiiripʉ na caápáta, caroapaʉri jetore ruiganucũñama. Tunu bose rʉ̃mʉ caãno narẽ
    na capiiata, caroapaʉre ruiri ʉgaganucũñama.'
  qxo-NT: “Pagtatä ley yachatsicogcuna munaynincunata rurar cawacuyangannö paycunata
    cäsur cawaycäyanquiman. Paycunaga chaqui puntanyag röpancuna jatipäcushga cällicunachöpis
    puriyan, runacuna ‘Tayta Dios munangannömi paycunaga cawayan’ niyänanta munallarmi.
    Paycunaga goricäcuyänan wayicunachöpis mas allin cag jamacuyänancunachöran jamasquiyan.
    Micupacuypä invitashga carpis mas allin cag jamacunacunataran ashiyan.
  mox-mox: “Luvine ana toveʼitayavo edi ilivu ge ona ʼabibodei, mana taudi nuanuadi
    adi kaleko kuekuedi ina veaqedi be tomotau nuanidia ina yabayaba be nuanuadi totoa
    vaʼauta ina ʼamayabedi. Ta wese nuanuadi ʼebetoa aqiaqidi vanue tafwalolo ʼinaya
    ina toabui, ta wese sagali ana tutaya nuanuadi tomotau qiduqiduadi edi ʼebetoaya
    ina toabui.
  kew-kew: Rekena agaa tisaanuna kone waru adalepape. Nimumi mamina epe yamoa maket-na
    pua onaanumi abi piralepape teme rabu raaname omeme. Go aanumiri Juda aanuna lotu
    ada-para page eta yawaeme-para page reke riri-nane aba pua pimi.
  dww-dww: “Koi kita kauana tarawatu tauwai katakataidima ḡarodie. Taudi gara veredima
    ta kotedi be ta rarau guyaguyau naḡona, be adi ḡoanama banaga debae taudi tai
    kaiwedina, be sinagog nopodie bo soi nopodie taudi gabu verediḡa ragaudima ta
    ḡoeḡoedina.
  nif-nif: “Sɨndɨ endɨkñe manda nandɨ-tale ama yambɨ-nandɨ-kɨliñ embi kunekalɨñ. Endɨ
    ama loloñ nɨsɨlok dasindasin ombap dasimbi ña-bɨ tɨnep nandañ, ba amatam ipakanan
    kɨmɨn kokañ endɨ giñgiñgan tɨ-semnelɨñdok nandañ. Tɨmbi nanañ sina wopumnan ba
    it kiyau gɨnañ endɨ pitit kɨndem damandama pataknangot pitnepi nandañ.
  twi-ASANTE: “Monhwɛ mo ho so yie wɔ Atwerɛsɛm no akyerɛkyerɛfoɔ no ho. Ɛberɛ biara
    wɔpɛ sɛ wɔhyɛ ntadeɛ pa, hwehwɛ sɛ nnipa hu wɔn badwa mu a, wɔde obuo kyea wɔn,
    na sɛ wɔkɔ asɔredan mu nso a, wɔtena mpanin tenabea. Saa ara nso na sɛ wɔkɔ apontoɔ
    ase a, wɔtena mpanin tenabea.
  aoj-aoj: “Ipaꞌ silisilawi pepoma amam amamba dembami magawalipasa muꞌuli Godi. Amom
    maꞌi mondawisa luwagwif fasifi atif mondafeꞌ, siꞌi dembami atom mandawisafi. Maꞌi
    anis epes daias sotolom sondalalamam sondaꞌmam nemaf buꞌwafi siganifelom anamba
    luꞌwagoma ma naep hiasi sandatama sagapoma ma sogasaꞌma agof amamugufi luꞌwagof.
    Eaꞌ amom ukup paꞌi siaifah isimba sotawa sagaliꞌi atis, dembami atom magapoma,
    nomon ifagw esis Juda hiasi sandakolasugwi aꞌa anamba hiasi sandakolas nimaguf
    ifimba sandaꞌ gwaꞌaimi luꞌwami.
  cbv-cbv: “¡Moisés ã wʉtatjidih bohénitdih ñi tʉ́i chãja chaáh! Queét maátni yégueh
    tʉ́ini chóo dʉonít, cã́acwã ĩ enepdih ĩpĩ́ táoh jib bejna caá. Bií dée jíib chãjapboó
    bita queétdih tʉ́i wẽi jwãáh ʉʉ́bátdih ĩpĩ́ náahna caá. Jwiít judíowã jwĩ bohéát
    mʉʉdíh waáwápboó ĩpĩ́ chʉ́ʉdna caá, nihat cã́acwã queétdih ĩ tʉ́i wẽi enat pínah
    niijná. Nʉmah jeémépboobʉ́t bejnit, waáwápboó míicjeh chʉ́ʉdna, ĩpĩ́ wẽina caá.
  taw-taw: Nɨbi bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok gɨpal tek gɨnɨmɨb
    tek lup, anɨb ak tek nɨgtep gɨl kɨli gɨpal tek ma gɨnɨmɨb agak. Kɨli anɨgɨl gɨpal
    agak. Chɨn ajon yɨb chɨnop ak nep agɨlaŋ agɨl, chech teplep okok yɨbal agak. Anɨgɨl,
    Juda apnan gɨpal kal okok amɨl bɨawl besɨgep adek ak besɨgɨpal agak. Tap awl ñɨbal
    ñɨn ak, bɨawl mɨdebal mɨj adek besɨgɨl tap ñɨbal agak.
  jic-NT: —Moisés popel sin 'yüsa lajay malala yupj. Po ma nin p'iyá la tjüjí, yupj
    lajay jinwá. Yupj jisas la p'a yola yupj noypan, mpes sin quip campa jisas. Pülücj
    lyawun̈ nt'a jil na, po jisas la p'a 'üsüs javelepj yupj jilal, 'üsüspan lal javelepj
    jinwá. Judiopan 'a si mulú nt'a jil na, silla más 'üsüs nt'a la 'osos jisas, cocoypan
    p'in jatja nt'a. Pülücj 'a si mulú nt'a jil na jis la las, más 'üsüs nt'a quelel
    jatja lovin, noypan jatja nt'a. Nin lajay Moisés popel sin 'yüsa lajay.
  zap-NT: ―Gugap maxter ley kwent, porke rtseleedx men gak men lërngool, no rtseleedx
    men ne kon gyelenzebnëz gabtyuzh mén men nes lgyeey, no rye men lo yagzhil ne
    rzob mennon lenydoo chen sob men; zenga ke rlaa men chene ra men gwdu,
  wer-wer: “Ar ngön kosangötë ngarangköröa utpetatön ngarangk ëën. Pit ulpëën waliit
    mëak wa topöök koirak ërëpsawi mapnaaten kent yaaurö. Pël ëak ngönën tupötëëre
    këëre imën akunatë omën kaöaröa urötë wel aisapnaaten kent yaaurö.
  ipi-ipi: '@see-verse:LUK.020.045'
  qul-NT: “Cuidacuychis leymanta yachachejcunamanta. Paycunaman gustan pampacama p'achayoj
    purina importante runa jina. Munancutaj respetowan saludanata plazacunapi, sinagogapitaj
    ñaupajpi alabanacaj tiyanata masc'ancu tiyanancupaj. Fiestacunapipas alabanacaj
    lugarta masc'ancu miqhunancupaj.
  urw-urw: “Nini kabiab sibam ferewarure dabnanai. Nini karün kuab enüdi kümünebüre
    güfaigen. Nini guruwegi fib gagam ferefinaburde fereberengebüregüfaigen. Nini
    kunube fata gam gotogegi kur agferegi gagam gotogebüre güfaigen, baba tugu, nini
    kobe erekokai gam gotogegi kur agferegi gagam gotogebüregüfaigen.
  rmy-GURBET: “Aračhen tumen tare učitelja tare Mojsijaso zakon! Von manđen te džan
    ane bare fostanura thaj roden e manuša te pozdravin len ke trgura thaj te ačhaven
    lenđe anglune thana te bešen ke sinagoge thaj ke abava.
  ter-NT: —Yokóhiyanavoa ne éskiribahiko, enepone ihíkaxoti yútoe Muîse. Aínovo yómoti
    hamá kíxea ípovo kahá'ati ínixeokono itúkeovo koati teyonéti. Koane enepo yuhoíkokono
    koeku vékea ya none ovokúti, koati ahá'axomaka. Aínovomaka yómotihiko ivátakea
    xoko ivatákokuti ya nonekútike xoko ivátakoku koati payásotihiko ya íhikaxovokuke
    hó'e, koánemaka ya xapa ayuíti.
  bmr-NT: Mehesɨcɨnɨ, caatɨnɨmɨnaatɨ caamovonoono gaachehunoma ɨɨgonoco iimoyɨɨcɨfiimotɨ.
    Bu tollɨro imoyɨɨcɨfimo naajetehasinovɨ diitoco iminoco sinagogajafaño ufuusumi
    imiya icaganocoro ujuvicamaaifimo machujafaño iimimañehejequere juvicamaaifimo.
  fuf-fuf: «Reenee e ɓee jannooɓe fii Sariya on, ɗun ko ɓee yiɗuɓe jindidugol e dolokkaaji
    njani, yiɗi hiwreede ka fottirɗe, yiɗi saffawol aranol ngol ka juulirɗe, yiɗi
    ndaɗɗule arane ɗen ka nafagol.
  mwc-mwc: “Ko kita kabitamnimi, kata komi kega giu bi beyebeyena biyisi rutainisi.
    Kosi asi waina kasi tara sowo veoromisi, tokarukaruvisi sina kote, ba sina yewo
    neubuwa. Asi waina kata bi gimona gawarisiyai pipiya sina bo kuwayisi, ba sini
    kaikaivisi. Kosi Jew biyisi asi duwu yovesi yai aba mamana kaimatanisi te binebine
    ba te makimakira. Ba poraga gawarisi yai wai, kaiwabo asi gawarai te makimakira.
  bhl-bhl: “Yu kilelbiko, boliwka! Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw
    kunum i ilim ken ati kuw minggiko, kawtiw im wensankabiliw dim ka kel kakabomeliw
    kasike, kawtiw i ilo wangweng keyemeko, ‘Yu biliw yako!’, yangenkabiliw te. Keko,
    i nukalem wensankabuluw am kawtem elo uneko, wiin so teinkabiliw dim ka kel teinkabiliw
    te. Keko beli, wanin dawol ding dim kabalak akati, i teleko, wiin so teinkabiliw
    dim ka kel kuw teinkabiliw te.
  ons-ons: “Ŋine Anutu papa togon welaine ŋei, Skribe, eŋane kaulukkei. Eŋe takot
    kiroine kibinerop bira more arikei wane siminon okanmaike. Eŋe lewa lewaŋ sobego
    geu ŋei ŋerep edo one mawa one more, eweene kitou ge okanmami, ea siminonmaike.
    So epa kebu eao, so Yuda lewa lewaŋ urum koto eŋe metmet ŋetno mesikei wane okanmami.
  con-NTPO: —Injama'tse, que'i'qque manda'choma atesu'chondeqquia'caen tsonsa'ne.
    Tsendeccuja bia'a ondiccu'jema ondiccu'fa. Canqque atandundunga a'i chavaeñe bo'fa'ni'qque
    tsendeccuja bia'ave tisupapora chigambianccoye in'jan'fa. Chigane atesian'jen'ttinga
    ja'ta ti'tsse joccapitssia dyaipa'chove tsu in'jan'fa. Bopa an'jen'fa'ni ja'ta
    tsa'caen joccapitssianga dyaiye in'jan'fa.
  ghs-ghs: Hee, Qetaqeta abi nokoi quba qesaho dzaodzao minake eetorai. Nokoi sasa
    khara kharerepo qoomaqi tuuma ma baaba eetorai, ma ttumaho sobadzata abi nokoho
    dzapa qusubaitemi nokorai ma sinabidza guhuta teka bosata habesorai ma hoo ma
    pattaho qohare bosata habesorai oonomaho dzaodzao minanipamuke noko eetorai.
  peg-peg: “ସାସ୍ତିର୍‌ତାଂ ଜାଗ୍ରତ୍‌ ! ହେୱାର୍‌ ଲାମା ଆଙ୍ଗି ଉସ୍ପିସ୍‌ ବୁଲାଆଦେଂ, ଆରେ ଆଟ୍‌
    ବାଜାର୍‌ତ ଜୱାର୍‌, କୁଟୁମ୍‌ ଇଞ୍ଜ ମୁଡ଼୍‌ ବାହା ଆରି ବଜିତ ଆଗେନି ବାହା ୱାରିୟା ଆନାର୍‌;
  txu-NT: —Gora ar aminêje me omũ, ane. Aminêje Môjdjê kukràdjà mar djwỳnhwã pumũ,
    ane. Me wã ne me kute amibẽn kadjy kute kubẽkà jabjêti jangjênh ne 'ã ba prãmkumrẽx.
    Nhym me ajte me krãptĩ nhipôkri kute me mexo àmran kute memã rũnh jarẽnh ne kute
    memã, “Bẽnjadjwỳr, djãm ga, djãm ga”, anhỹr jabit ne me kum kĩnh. Ne mebê idjaer
    bikprõnh djàkam kute abeno krĩ djàkam kute amijo rũnh ne kute mebê me rũnh krĩ
    djà pytàr prãmkumrẽx. Ne kam ajte me krãptĩ kute abeno bikprõnh ne àkuro krĩ katã
    kute mebê me rũnh krĩ djà pytàr prãmkumrẽx, ne kute mỳjja rũnh, mỳjja mexbit kur
    prãmkumrẽx.
  eng-WEBU: “Beware of those scribes who like to walk in long robes, and love greetings
    in the marketplaces, the best seats in the synagogues, and the best places at
    feasts;
  gnw-NT: —Piñemoa ngatu mboroyocui re oporomboe vae reta güi. Jae reta jecuaeño uipota
    uguata jemimonde pucu vae reve, jare uipota ĩru vae reta pe uyembɨsaludaca vaerã
    calle reta rupi. Jare yugüɨraa yave tupao pe jare parea pe, jecuaeño uipota uguapɨ
    tenda tenondegua vae reta pe —jei—.
  mux-mux: “Eni Pulu Yili-nga ung-manimanga puluma piliiku ung-bo tunjuli yima mimi-siku
    kanuku ⸤enini telemele mele manda leku naa teku⸥ molai. ⸤‘Yambuma-ni oliu kanuku
    “Yi kaíma” niangi.’ niku⸥ yi kanuma-ni wale-pakuli aima sulu kaíma, ⸤yi-nuimima
    pakolemele mele,⸥ pakuku andolemele. Yambuma máku toku molemele koleamanga andungíndu
    mong-keng leku ‘We-yambuma-ni oliu kape niangi.’ niku piliiku kene numanu silsiliiku
    anduku molemeleko. Yambuma liiku máku toku Pulu Yili-nga ungele piliilimili lkuna
    lkundu puku kene mania mulungíndu yi-aulima molemele polu kaí akuna ‘molamili.’
    niku kumbina puku polu akuna numanu siku molemeleko. Yambuma-ni langi noku yambumandu
    “Wasie namili wai.” nilimele kene yi kanuma oku kene yi-aulimanga polu kumbina
    ‘oliu molamili.’ niku numanu siku molemeleko.
  maj-NT: —Chúhu̱un yjonu̱u já chji̱ne̱'éhe̱n kju̱a̱téxumoo̱. Kui xi tsjoho̱ nga bja
    najyun ndju nga b'ema ko̱ nga tsjo ts'ín súniñaha̱ ni̱yátée̱. Tsjoho̱ nga b'entusún
    yáxile̱ xi tíi̱ncha títjun ni'ya sinagoga̱ ko̱ nga b'entu a̱nte k'aku̱ xi tjín
    nku s'í.
  bkq-NT: — Tonomeguelâ itaungâ, Moisés inweniby wâgâ enomedâni modo aito ara amipyra
    mitomoem. Koendonro aramo wâne, koendonro kebamo olâ. Earamopa itaungâ. Kurâ domodoram
    tâzehogueoly kulâ izetonro. BOH waunlogue lelâ etyunmo, Deus eynynonroem tawyly
    tienehon-homoem. Âdykâlâ kurâdo âtâdyguyho einkâ takaduomo, mâkâ modo tâdaenkudyzemo,
    tynrendysemo warâ inanry. Âtâ tâdâtâdyguyho odaji tâtâduomo, tâgareim ekado wâgâ
    lelâ ekadylymo, arâ lâpylâ âty mododâ.
  kue-kue: “Lo beke teingwa yomba mambunono i kan kuno eriyo, ye gagl olto ende indre
    konbauna wanamnedi munduno pango, te maket dumo yomba no diwakai yenaglmedi pirtre,
    te makai yungu bogl wakai mina amedi mogltre, ana mokna bir nemara angai gumamugl
    mogl-mogl erikwa.
  cot-NT: —Inchiquiojitaja poguijaguijaitacotiritsijate tsatacaantajiguiroca itioncacotanaqueca
    Moishishini. Iroguenti ishineventajiaca inquitsaajerontajiaquemparo ontiasearo
    cameetsanijite irisemeque. Aisa yoayoaitapinique ontaniqui yojocantajiguetirogueti
    taaca opajitapae ajaararontsipae inintajiaque inquenquetsatacaajitavaqueriquea.
    Icoguitani yoapinijiguigueti shinagogaqui icapiocantapinijiacaca, inintajiaquequea
    iroguisavicajitavaqueri intsipatsipaipojempariquea anaantajiatsica. Ariquea iquejejiacaquea
    aisa icapiocajiacagueti irishecajiaquempaquea, inintajiaque iroguisavicajitavaqueriquea
    intsipatacaantajiquempariquea anaantajiatsica.
  bnp-bnp: “Mu matadoko na narone huriki a mari na vinara. Ri vakaholi, ri ngaru ri
    gi bagetu keke. Ri ngaru e huriki ri gi tagui kamumu ria na mada. Ri ngaru ni
    made mugamuga na roho na vaponga, ri ngaru ni made mugamuga na habu.
  apn-NT: Na htem mẽ piitã mẽ kot mẽ hã hpijaàm kaxyw mẽ ê mex pix kãm ri pa. Nẽ mẽ
    kãm mẽ piitã mẽ kot amnhĩm mẽ rũnh xwỳnh ã mẽ harẽnh o mẽ paja na mẽ kãm hprãm.
    Nẽ mẽ panhõ Tĩrtũm kapẽr o mẽ ahkre xà hã ixkre kamã mẽ kãm amnhĩ to rũnh xwỳnhjê
    hkrĩ xà mex pix ã na mẽ kãm mẽ hkrĩ hprãm. Nẽ mẽmoj tã mẽ hkĩnh ã arĩgro hã nhũm
    htem mẽ apkur xà hã ixkre hwỳr akuprõ nẽ mẽ kãm mẽ kot amnhĩ to rũnh xwỳnhjê hkrĩ
    xà mex pix ã mẽ kãm mẽ hkrĩ hprãm. Ã na htem amnhĩ nhĩpêx anhỹr o pa.
  ctp-NT: ―Chaꞌ tiya ꞌa tiꞌ tyiꞌin wan chaꞌ ja kwiñi lyoꞌo mstru nu nduꞌu chaꞌ joꞌo
    kwa ꞌwan. Ndiya ꞌa tiꞌ mstru kanꞌ, chaꞌ ka tlyu neꞌ; kanꞌ chaꞌ nchkuꞌ neꞌ teꞌ
    tukwin kuꞌ, teꞌ jwñun ni, chaꞌ lye ꞌa kuꞌni tnun nten ꞌin neꞌ bra nu tsaa neꞌ
    lo kiyaꞌ, ngwañaꞌan nchka tiꞌ mstru kanꞌ. Xkwiꞌ lo yka xlya nu suꞌwe la ñaꞌan
    ndyukwa neꞌ kanꞌ niꞌ lyaa ꞌin neꞌ, ndukwa neꞌ seꞌen suꞌwe la chaꞌ ndaꞌan neꞌ taꞌa.
  bre-BRG: Diwallit diouzh ar skribed a gar pourmen gant saeoù hir ha bezañ saludet
    er marc'hallac'hioù, hag a gar ar c'hadorioù kentañ er sinagogennoù, hag ar plasoù
    kentañ er festoù;
  opm-opm: Gur sawa meng napor am nahapti han ire ma ihapti oh Nuhursi inahatipri
    daham inin hat patenmur. Ihir ire danong ham yahnap watah dapsi dap oh ara kuuhan
    ire kintei sayao tamohopti teinong saperhan kuuhan ihir Nure hanipyaha ha napotingwe
    daham sayao rotu aphe iraire pohon tongnopti yah ka ohwi tongnotpera dahayao den
    tarmur dapti teinong oh tamsi kat yahwi ha namdengwe daham sayao ihat iraire danongwi
    ham sapti han bap ihirmur. Ihan ire ma ihapti ohe da oh nuhurri ihtin han hatiprio
    daham inin hat patenmur.
  bvr-bvr: “Buburr-jarlapiya nula gun-nerra gun-gata minypa aburr-gata joborr marn․gi
    aburr-gunega gubi-rrimanga, aburr-gatiya minypa wana aburr-negiya aburr-workiya.
    Gun-birripa jal mirikal mun-baykardakarda aburr-barrngumiya aburr-workiya rrapa
    gu-gandin aburr-boya burrwa aburr-workiya, wurra gama gorlk aburr-nyala barra
    burrbi-na rrapa burrbu-burrmaymba. Rrapa barrwa gun-birripa jal aburr-boya aburr-workiya,
    mu-ngoyurra aburr-rakaja, minypa wupa gu-bala Ju yerrcha gun-burriya marn․gi aburr-negiya
    aburr-workiya, rrapa minypa yina gun-gaya janara gu-jirra gu-workiya.
  wal-wal: “Higgiyaa tamaarissiyaageetuppe naagettite; eti adussa maayuwaa maayidi
    yuuyiyoogaanne giyaa sohuwankka asai eta bonchchidi sarotiyoogaanne dosoosona;
    Aihuda woosa keettan daro lo77iya oidiyaa dosoosona; asi banttana imattiyoosankka
    bonchcho sohuwaa dosoosona. Eti am77etu keettaa bonqqidi, banttau lo77o milatanau
    Xoossaa woosaa adussoosona; eti ubbaappe aadhdhiya pirddaa ekkana” yaagiis.
  shj-shj: “Meskädäning ta menggä lelericcä asiriyenä Musa. Xa säpaye lagkä tanduga
    apoccu säwalangeccä nang ndä säma'dite modey tä owtagä nganyatada na säpaye cad
    tä owtagä dädäxti tä axinygä paliccinygä Yaxudiny na owtagi sänyaye ngotoropu
    täng tä siyatang.
  zad-NT: ―Ḻi wsak' bi gonle ka chon beṉ'ki chli' chsedi leya'. Ḻe chibagakile' gon
    xe'ka' dii toṉ, na' cheengakile' yog'zə beṉ' gapgake' ḻegake' balaaṉ ladj lkwe'
    beṉ'. Na' gana' chdop chllagcho choe'ḻwillcho Chioza' chbagakile' kwe'gake' gana'
    chbe' beṉ'ka' zakii, na' ka'kzə chongake' ga de yeḻ' waw.
  kmg-kmg: “Ŋoŋe miti qaqazu jaŋere juju mi junšepieŋ. Jaŋe ŋaqi šora rojuhuc hatao
    ŋic bâfuac-jopapie mu šeri ejareniŋte maŋjeŋic domaekac. Ehuc mitificko â tutumaŋ
    ficko ŋicbomboŋ ŋeŋeoa micne ŋeniŋte mueŋgopieŋ.
  aso-aso: Monoꞌ apizi lingimaaꞌ aveti monovo nene dikelizaze. Eheꞌ igi golise gili
    minilo. Ingine nene lavolavo haꞌna haꞌna liki monaakumukovoꞌ ngumo helaaꞌ neivo
    idoꞌ maketiloꞌ nimonavo evenelite ningi ngopoꞌni li-ngidilizangumukovoꞌ ngumo
    helaaꞌ neivo idoꞌ monoꞌ numungukisi idoꞌ nosoꞌ niteꞌ naba nadaasi ingine nene
    ve nabalitevoꞌ minaaꞌ aniꞌ holomoloꞌ minaakumukovoꞌ nene ngumo helaaꞌ neive.
  uli-uli: “Habe llugu dipmi irer mekla sensel Hatobtob we, le rema dipli chog bo
    rebe darfedal le re mengag irel mengag kowe ye lelay, ngo rema dipli le yarmat
    rebe ma hasaror mo loboka liliyel market le rema toa tteydoh yarmat iyang; rema
    duwley chog chiya kowe ye musloh mo lal imwel ttey kowe, ngo rema dduwel chog
    chiya kala liliyer cho tagiyet bo liliyer mo irel gubul kala rema la dabey.
  nin-NT: “Imba na ni bu kye abitsarr Are ba. Nggo di zharr izirr ni inkinkru inkpinkpi
    kago, na di zha da anishirr bi so chi ba na kuttu ba nu udu, na di zha into inkpinkpi
    nu uki ku issubi ku, tuku iso ni ichi ni into i iga.
  tgk-tgk: «Аз шариатдонон эҳтиёт шавед. Чун либосҳои қимат пӯшида мегарданд ва ба
    онҳо маъқул аст, ки мардум дар бозорҳо ба онҳо салом диҳанд. Онҳо дӯст медоранд,
    ки дар ҷойҳои беҳтарини ибодатхонаҳо бишинанд ва дар тӯю зиёфатҳо бологузар бошанд.
  acu-NT: '—Moisésa chichame nuikiartin ainau wainkataram. Niisha nekau aintsuitjai
    tusar, entsatirin sarman entsarar jampesarang wekajin armiayi. Tura yaktanam wekainak:
    Wína jiirsar aujtusarat tusar wekainawai. Tura iruntai jeanmasha keemtai nekas
    pengkernum keemsartas wakerinawai. Tura fiesta amanumsha eemkar keemsar yuwartas
    wakerinawai.'
  cak-WNT: Man c'a tiben ta achi'el niquiben ri achi'a' ye aj tz'iba'. Ruma riye'
    sibilaj nika chiquiwech niquicusaj tukutek tak tziek, riche (rixin) chi queri'
    nitz'et chi can c'o quik'ij. Sibilaj chuka' nika chiquiwech chi niya'ox (nya')
    rutzil tak quiwech ri pa tak c'aybel. Y ri pa tak jay ri kas nic'ut wi ri ruch'abel
    ri Dios, can ya c'a ri nabey tak ch'aquet yequicanola', riche (rixin) chi queri'
    nibix chi riye' c'o quik'ij. Y can queri' chuka' yequibanala' ri pa nima'k tak
    wa'in.
  ebk-ebk: “Il-ilaunyu nan nauycha mun-isursuru as Lintig. Laylaychuncha ay munliklikud
    ay nakafiachu as somakiayad, ya laylaychuncha ay cha risrispituwun nan tataku
    chicha as nan chiyuycha mun-el-elakwan. Laylaychuncha nan chiyuycha kaammayan
    ay tokoran as tomoktokorancha ya tokoran nan chiyuycha mafigfigfig as nan chiyuycha
    senagoga as nan uycha makifiastaan.
  spa-PDDPT: Tengan cuidado con los escribas, quienes desean andar con ropas externas
    largas. Aman las salutaciones en las plazas y los primeros asientos en las congregaciones
    y los puestos de honor en las cenas.
  tke-tke: “Pole-pole ni anamasuuziha a malamulo. Aliwa enodhiveliwa owara dhoowara
    dhoolapa, enodhiveliwa vajinjivene olojeliwa mmamisika. Munyuba dha malobelo,
    enothamagela dhittengu dhowambeela, mburo dhowambeela mmathangani.
  ruf-ruf: “Mkale meso ne iwolangulitsa Ghamalaghitso, iwonoghelwa ukwanga kuno wapfala
    ghamaghwanda matali na kulamutsighwa mmasoko, na kukala mne ipfighoda pfili ambele
    mne tsing'anda tse ukulombela na mne ipfihungo.
  gun-gun: — Penheangu ke lei re nhombo'e va'ety kuery gui, mba'eta ha'e kuery onhemonde
    'rã ao puku py, ha'e tetã mbyte rupi oipota 'rã oxaruraa porã. Onhembo'eaty py
    ha'e ngaru oĩa py oguapy 'rã tenda tenondeve oĩ va'e py anho.
  agu-BL: “Acxomi'chwok te cyajtza'kl yi e' tx'olol xo'l yi ley Moisés. Na yi e' cyetz
    wi'nin na chipri'sin tu be'ch cyetz yi chukpi'n nin tu' tkan. Nin wi'nin na chitzatzin
    yi na ak'lij chik'ej, yi na bajij e'chk k'ajla'n scyetz tc'a'yl. Ej nin yi na
    chiban yi chimunl lakak e'chk sinagoga, wi'nin na chipek' tan chic'olewe'n cu'n
    tibaj yi bajx chem tan jale'n chik'ej. Ej nin na chijoy e'chk balaj chem kale
    na ele't jun wa'a'n.
  isn-isn: Ihugushi neaandiki, Nelowa kugenda nukutugala eng'wenda nealepu, naelowa
    kilamusha maaluku misoko nematuntu aheshima mumatekeelo, nemaeneo aeshima mukalamu.
  ilo-ULB: “Agalwadkayo kadagiti eskriba, nga pagaayatda ti agbadbado iti atiddug
    nga pagan-anay, ken pagaayatda ti madaydayaw iti kaaduan ti tattao, ken kangatoan
    a tugtugaw iti sinagoga, ken kangatoan nga lugar iti piesta.
  pir-NT: —‍Mari judio masare buheyequina tiquina ñañe yeyere ihñana quehnoano wacũ
    masiña. Sa yena tiquina yero saha yeracãhña. Tiquina yoaye suhti saña, masa tiquina
    ihñonopʉ tini, doeri cjẽ duaropʉ apequina pʉhtoare quehnoano ño peo tiquina sinino
    saha tiquina piti ca sinigʉ̃ cahmene tiquina. Sa ye tiquina mari judio masa buheye
    wʉhʉsepʉ quehnoañe dujiye dihitare duji duare. Sa ye bose deco ijigʉ̃ topʉ gʉ̃hʉre
    quehnoañe dujiye dihitare cahmene.
  anv-NT: “Sɛ́ge gébé ne gepɔgé ánlɛré mabɛ́ Ɛsɔwɔ. Ɛbwɔ́ ágbóo mamfyɛ́gé
    bɔ nkúu átyɛ́ átyɛ́, ákɛ́né, ágyaáge ntoné gese nnó bɔɔ́ átámégé
    ɛbwɔ́ ne ɛ́nógé. Ágboó ntó mánjwɔ́lé né malu ɛ́nógé né mmu macha mmyɛmenɛne.
    Ájyɛ́gé ɛpaá, ájyaá lé malu afwa ne ájwɔ́lege.
  sab-NT: —Ba mo manadale ta giti kwian daba tkanga tangle Moisés chadalla giti ulitage,
    ba me mo chuge ngwadi mo anblite ama ulitage. Ama ulita takalin kwian na ama gai
    ngwange no kweri mo chugagwallale, ama ta chegekalin no kwian na ulita gwa giti,
    malen ama diali mo ñometra jeike no dbe modi mo kaite kwian ngleaske, kaire nga
    ulita baini kaire ama kle chage ngwadi ama takalin kwian ulita gbi kade no amage
    ama gai dage kwian chugagwallale. Ama kle joge u mo litangwa Chube gerua jwanngwage
    gire diali ama kle toingwa ma no jinade mo alin toigda dba kwian ulita gwa giti
    mo gbagda kweri daba na ulitage. Kaire kwian e kle joge chui ollade gire kle nga
    ma no bligda gutangwa jinade, ama toikalin dba ule kwian chui olladanga chugagwalla
    ole.
  tmd-tmd: “Lo mönö yad nölɨb nöbö bla rɨg röi mag akuyöbö, ñɨŋ keir rɨb maga röi
    aku, nugw ri aböña. Ñɨŋ röi adaku, an piaku piaku yönɨŋ ib an akwör urɨŋ, me rön,
    wölɨj mɨxɨl bla röbön, nöbö mö bla pɨsaŋ mögum rɨŋ, nöbö mö akuyöbö ñɨŋ nugwön,
    ‘Nöbö dib bla hömɨdöiŋ e!’ rɨmɨjöñ aku, wahax pöña; Juda mögum rɨb ram bla duön,
    nöbö dib römɨdöi hogw rola römɨdöia; ap diba nɨmöñ wop aku, du nöbö dib römɨdöi
    kau akwör römɨjöña.
  acr-NNT: «Lik chichajij iwibꞌ; miꞌan kꞌu iweꞌix pachaꞌ ri kakiꞌan raj kꞌutunel re
    ri tzijpixabꞌ. Ma rike lik kukꞌul kikꞌuꞌx ri kejurur chupa ri kiqꞌuꞌ chaꞌ kilitajik
    lik kꞌo kiwach. Lik kukꞌul kikꞌuꞌx ri kayaꞌ rutzil kiwach pa kebꞌilitaj wi. Yey
    pa taq sinagogas y pa taq waꞌim e lik kukꞌul kikꞌuꞌx ri ketzꞌuyiꞌ chupa ri tzꞌulibꞌal
    ke ri lik kꞌo kiwach.
  kpg-kpg: “Gii pula i goodou gi dee hai be digau haga donudonu haganoho ala e hiihai
    e heehee i lodo nadau gahu lloo, e hiihai bolo nia daangada gi hai nadau hagaaloho
    ge hagalaamua ginaadou i lodo nia gowaa huihui mee. Digaula e hilihili nia lohongo
    aamua i lodo nia synagogee mo nia gowaa ala koia e humalia i lodo nia hagamiami.
  taj-taj: “एनीगदे यहूदी धर्मगुरुगदे म्राङ्सी होशियार तसी चिउ। तिग्‍दा भिसम थेनीगदे
    ज्‍यबा ज्‍यबा क्‍वान क्‍वान्‍सी कोर्बारी निमुला, ओच्‍छे बजाररीक्‍यार निमा म्‍हिगदेसे
    मान लगै भिसी सेम लमुला। थेह्रङ् लसीन यहूदीगदे ह्रुप तबा दिमदेन भोज चबा ग्‍लारीनोन
    मुल ठिरी चिबारी सेम लमुला।
  avt-avt: “Yi naanmamre hɨras me mɨt iuwe newepyapɨr hɨm me Moses. Hɨr nanɨno ein
    ein neweikɨn laplap saket nokik kerek meteikɨn mɨt hɨr nises God, hɨr han yaaik
    nantɨpan neiyewowan nanɨrp wit maket kerek mɨt nererik nesiuwe menmen. Hɨr hanhan
    nanu yeno mɨt nehimɨtanem me mɨt iuwe neit wɨnak kerek mɨt nererik nekine hɨm
    me Moses, o wɨnak mɨt nererik naam menmen neriuwe mɨt han.
  cbk-cbk: “Tene ustedes cuidao con el maga maestro Judio quien quiere quiere camina
    con ropa de importancia, cay ta gusta gayot sila ese maga saludo na publico y
    quiere sila senta na maga lugar importante na di ila iglesia, y si ta anda sila
    na di ila maga celebracion ta busca sila el maga buen lugar.
  uig-ARA: ــ تەۋرات ئۇستازلىرىدىن ھوشيار بولۇڭلار. ئۇلار ئۇزۇن تونلارنى كىيىۋالغان
    ھالدا غادىيىپ يۈرۈشكە، بازارلاردا كىشىلەرنىڭ ئۇلارغا بولغان سالاملىرىغا، سىناگوگلاردا
    ئالدىنقى ئورۇنلاردا، زىياپەتلەردىمۇ تۆردە ئولتۇرۇشقا ئامراق كېلىدۇ.
  tuf-tuf: —Bachan chihtán siw̃quin cahmar yají jaw̃i, -wajacro-. Eyin oya ques acat
    sohmasom chaca rácatro. Bahnáquinatan ibit aw̃at imár quin ay tena aya rácatro,
    -wajacro-. Secuac usar báncoan ehchian cuít bi cutar chihra rácatro. Fiesta cuitar
    cat banco ehchí bi cuitar chihra rácatro, -wajacro-.
  abx-abx: “Agmatuha kam si mga paragturo' bala'od kay agkararuyag mga iya paglalangngan
    nga mga dikalsa pagpadadayaw ngan agkararuyag liwat si mga talahuron pangumusta-na
    si mga a'a ari si mirkado. Iyay nan i mga magparapamili' si mga printi panningkulu'an
    si mga sinaguga pati' si mga pwistoy nan nga akabuwan unra si mga kumbitihan.
  mco-NT: ―Naygüend'ájtɨgɨx mɨɨd yɨ' escribas ajcxy ydiscípulos, co ajcxy ooy tzojccɨxy
    yhuɨdidaangɨxy mɨɨd yhuit oyjatypɨ, ooy ajcxy tzojccɨxy co huen capxpocxyii ma
    jäy y'amugɨ̈y, e ooy ajcxy tzojccɨxy yɨ cödumbɨ ɨñaybejt ma naymujctac, etz ooy
    ajcxy tzojccɨxy cödumbɨ ɨñaybejt ma jäy ajcxy yxɨɨdungɨxy.
  bsp-bsp: '«Nəkɛmbərnɛ atəksɛ sariyɛ: Ŋambɔtər kəkɔtəsɛ suma səpɔŋ, ŋambɔtər pac-yif
    ŋa kəyif kətɔt mofo mmɛ mɛŋlarɛ mɔ, ŋambɔtər dəkəndɛ dəcɔkɔ-cɔkɔ dəkəcəpəs, kɔ
    səcɔm səcɔkɔ-cɔkɔ mofo mmɛ aŋkɔ kədi yeri mɔ.'
  kqf-kqf: “Temi waiḡake tauwailovelovena ko kita kauwedi. Tedi edi gala lofelofedi
    sa kotedi bi waiḡemota gabudiḡa sa moimoito nawa, bi sa ḡoeḡoena lava vivilemo
    tedi sai ebonedi, bi kota bolu vanuwidiḡa ee soimo animiya laukaidimo sa miya.
  cpb-NT: “Paamaiyaari Yotzinkariite. Osheki iñaamatawo rowaneenkakitya, ishametakaayetero
    iithaarekoryampyaa. Ikowi pinkatha riwethatapiintaityaari arika iñagaiteri. Arika
    riyaate pankotsiki rapatotapiintaita, ikowapiintziro rosatekya niyankineki. Ari
    ikantzitari arika rowaiyaani isheninka, ikowapiintzi rosatekya.
  aon-aon: “Ipak gamo pudukemesh um ipak mare pugipesh amudok henek skulumesh um lo
    iri amamih yoweihi aih. Amam hanadudareh abom um hakri hupe um hure rouhi atih
    rupeh aria hupe hurahaen um arpesh shutrum aria shukri amam yopumi debeimi armam.
    Aria shopunek, hakri hurahaen hunak agundok arpesh apa shantorum shapeum, um shutrum
    aria shunekumam yopihi nyumnah. Aria hanak eshesh Juda shape sheneyagwreh baraen-ogwi
    urusag um, amam hakri hunak hupe shakus sharik iri wagiturahos abudok nyutob shenek
    lotu obi nyutob. Aria shenek debeguni worigun um, amam hakri hunak hupe shakus
    sharik iri wagiturahos.
  hus-NT-2005: ―Ka kóꞌoytsik i kwenta kʼal xowaꞌ in tʼajál an okʼtsixtsik xin wilál
    an takʼixtaláb, yab ka tʼajaꞌtsik xan ti jajáꞌtsik in tʼajál. Jajáꞌtsik in kulbetnál
    ka xeꞌchin kʼal in jochʼdhaꞌ xekét ani in kulbetnáltsik ka chapnédhá kʼal yantam
    i kʼakʼnaxtaláb. In kulbetnáltsik jeye ka buxkan ban ultaláb koytalábtsik ban
    atá xon tu tʼajnal an junkuntaláb ani xon tu tʼajnal i kʼapúch.
  mig-NT: Koto‑ró máá‑ró núu̱ cháa káchaa tutu̱, chi̱ kákuni̱‑de kaka‑de jíín sú'nu̱
    káni. Te kákuni̱‑de ja̱ ká'a̱n sa̱'án‑yo̱ jíín‑de nu̱yá'u. Te silla jíñú'ún ondé
    xini̱ mesa ini̱ ve̱'e sinagoga, jíín silla xini̱ mesa nuu̱ íó xíni kákuni̱‑de.
  bps-bps: “Tooyu fgeye fye làyu lalò i nimò i dad to gal tamdò i dad flalò blé Dwata
    fagu di ku Mosis. Lamsak ale i too fye tahà klaweh ku magu ale, du kayèla ku too
    ale nafè i dad to di fadyan. Na kayèla i too fye gusudeng di dad gal gusatdoito
    na i dad gusudeng i dad mdatah to di fista.
  mbs-mbs: “Peg-ahà kaw te menge menenoladà te punù ingkeliwat i Moises. Gayed dan
    egpenaol te melayat, aw ibeg dan segmanen dan te doma otaw doton te pedyanan.
    Ibeg dan heman menenoo doton te mèpiya onsedanan kidoen te simbahan te Judiyo.
    Ibeg dan heman, aw doen dakel kànen, sikandan se monà ipekaen.
  tof-tof: “E umul-umul kwarilün Mosesón gida umulbain pamabkwata! I ubi baindako
    tibiób kokrrapan mórrkenyórrpükü agóltagólóm akó pamkolpama ibü morroal ngürr
    bóktan aliónüm pul basirrdü. I ta ubi baindako wirri pamab mórran pokodó mórranóm
    mibü kwóbbazen müótüdü akó mórranóm wirri pamab mórran bwóbdü alongalo tóredó.
  cme-NT: '«Bilaaŋ na fɛrɛ, baa na ta na ce *ãnjĩnamma pigãataamba temma‑i, ba
    maacemma saa fa: Ba hinu ba dii joŋgorbɔ̃mbɔ̃mbaa, aa da ba waa nuɔmba-na, ba
    taara ba ta ba piɛ ba jaal-ba. Da ba kã *Diilonelhãalãdũŋgu maŋ nuɔ‑i, sisɔ
    kãlle maŋ nuɔ‑i, ba taara ba tĩɛna yaaŋ-na.'
  sus-sus: «Wo wo yɛtɛ ratanga sɛriyɛ karamɔxɔe ma. A rafan e ma e xa e maɲɛrɛ guba
    xungbe ragoroxi e ma, mixi xa nu e xɛɛbu taa kui binyɛ xɛɛbui ra. E wama dɔxɔfe
    salide safɛ singee, e man xa binyɛ sɔtɔ xulunyi.
  pon-2006: “Kumwail kalekeikumwailsang sounkawehwehn Kosonnedo kan me kin mwahuki
    mi nan likou reirei ahpw moamoahlseli mwohn aramas akan, oh kin men aramas akan
    en rahnmwahwih ihr nan pokon akan; me kin pilada dewerail lempahntamw nan sinakoke
    kan oh kin mwahuki moangehda tehpel kan ni kamadipw kan;
  dad-dad: “Lo ifelnẽdiya tamo nigin lo welegei. Idi gabar meluluk difonunakel diyo
    ken, maket modoũ bun aan difiyẽdiyouf anĩ orodidig. Age de fen, idi Juda neid
    uub fõ bun sia biyai biyai bun dibod ken, tar inoya bun modoũ malabag malabag
    bun dibodõdig.
  zab-NT: —Gulcualo cun de maistrɨ ni nán ley. Te pur laadeb riulaazdeb candzadeb
    cun lady zaac xtendeb, ne riulaazzadeb gap bniety didxdoo laadeb lo nez. Chiy
    láani de yudoo rguíilyzadeb subdeb lo de bangu rut rbe de ni mazru sac, ziygacza
    rundeb rut requiindeb.
  jae-jae: “Ajop taôm êndêŋ biŋsutau, taŋ sebe sêsêlêŋ toŋakwê baliŋgeŋ ma têntac
    gêwiŋ gebe lau aweŋ ênac êsêac aŋga malacluŋ ma sebe sênac tauŋ mata-mata gebe
    sêŋgôŋ ŋamataŋa aŋga lôm to gamêŋ sêniŋ gêŋŋa.
  ksd-ksd: Avat a nuk pa ra umana tena tutumu, dia mainge ba diat a vanavana ma ra
    umana lolovina mal, ma dia mainge ra nioro varvagai ta ra lavur tavul a bung,
    dia mainge ra lavur kiki na luluai ta ra umana pal na lotu, ma ra umana kiki ara
    na lua ta ra umana lukara;
  msm-NT: “Bantoy kow to mgo maistru to tinuuhan ta. Ogganahan sikandan ogpangabo
    to mahaba dow ogpakita-kita, aw ogtukhow ko pakitaon to pagtahud duon to karsada.
    Ko duon sikandan to mgo simbahan aw ko diya isab to mgo bangkiti, ogkaliyag sikandan
    og-ingkud duon to ingkudanan no ighinaat to mgo inila.
  myk-myk: «Yʼa yiyɛ kasɛri saliya karamɔgɔlɔɔ pu na. Na fadedɔɔnyɔ leni na ɲaari
    lee lʼa dan pu ni, ni sipyii na gbɔɔrɔ fò kaan pu mu pinnɛrɛ kpɛɛnyɛ na. Kilɛ-pɛɛŋɛ
    piyɛyɛ yi wo ɲahagbaa tatiinyɛ, ni yaliceŋɛɛ wo tatiinceye bɛ di dan pu ni.
  sbe-sbe: “Bena kwa kitanamwanamwa laugagayo taulauhekataedi udiyedi. Yodi taitaihile
    udiyedi se henuwa bena kwama lohalohadi se luwuidi yo kabalokulokune udiyedi bena
    tamowai siya se laulautokiyeidi ma hekasisidi, yo hinage sunago yo kabakaikaigogo
    udiyedi kabatuli saesaedi se henuwadi.
  mcr-mcr: “Kukŋuä-suqeŋqä näqŋqä iquauqä suqä quvqeŋqe, wa wipiyä. Qu suqä tquauŋqe,
    kiiŋä äwinyänä. Gquä quäuqä ipmbu qaŋä upŋqäuä. Ququawä aquväqŋqeuŋi, ämaqe iquauŋi,
    ‘hiunjiŋganjqä’ tupŋqäuä. Aŋä aquväqŋqeuŋi, aŋä äŋguä iqinyä pmapŋqäuä. Ymisaŋä
    naqä imäkqäŋgaŋä-pqe, aŋä äŋguä iqinyä pmapŋqäuä.
  cux-NT: Diíⁿ nī cuidado, ndís'tiī, yeⁿ'é maestros chi ngi'cueeⁿ ley. 'Iiⁿ'yāⁿ s'eeⁿ
    ní neⁿ'e yā 'cuɛɛti núuⁿ yā catecai n'geēnúú yā, ní neⁿ'e yā chi ndís'tiī ní diíⁿ
    nī saludar 'iiⁿ'yāⁿ s'eeⁿ taachi snée yā nii'vɛɛ ní neⁿ'é yā chi diíⁿ nī respetar
    'iiⁿ'yāⁿ s'eeⁿ. Ní neⁿ'e yā 'cuɛɛtɛ́ yā na sillas vmnááⁿ vmnaaⁿ yeⁿ'ē honor ná
    yaacū sinagogas ní sillas yeⁿ'e honor yeⁿ'e 'viicu naachi ché'e yā.
  tur-YTC: “Uzun kaftanlar içinde dolaşmaktan hoşlanan, çarşı meydanlarında selamlanmayı,
    havralarda en iyi yerleri oturup ziyafetlerde baş yerleri seven yazıcılardan sakının.
  san-ITR: ye.adhyApakA dIrghaparichChadaM paridhAya bhramanti, haTTApaNayo rnamaskAre
    bhajanagehasya prochchAsane bhojanagR^ihasya pradhAnasthAne cha prIyante
  bel-N: «Сьцеражыцеся кніжнікаў, якія хочуць хадзіць у доўгіх шатах, і любяць вітаньні
    на рынках, і першыя месцы ў сынагогах і ўзьлягаць на першых месцах на вячэрах,
  sch-sch: “Balam minchupungei renga singthei roi. Kâncholiinchuol inhaka lêng an
    nuom ngâia, bazar muna chubai inmûk, Synagog-a sukmun hoi, ruolhoi jôla sukmun
    asa ngên ngâi anni.
  mic-MIQNT: “Ango'tmug, mut tlo'ltinew st'ge' nujigina'mua'tijig tplutaqan. Gesatmi'tij
    nasgmi'titew mego'tigl aligal aq wesami gsatmi'tij gepmite'lmuj magasang. Megnmi'titl
    na mujgajewe'l mutputi'l a'sutuo'guomg aq wijei te's tami pestie'umg.
  huu-NT: —Moisés mɨcorɨ llogacɨnuaɨna llofueraɨnɨmona abɨna rairui. Illaɨcomɨnɨna
    naimacɨ itɨmacɨdena, naimacɨna comɨnɨ cɨoillena, eo mare ɨniroina jɨtaacacabidɨmacɨ.
    Nɨne naimacɨ macaria, naimacɨ jamai bue isoiñedɨnona itɨmacɨdena, comɨnɨ naimacɨna
    uaiduana gaɨdɨmacɨ. Comɨnɨ naimacɨri acarillena, ofiracomo uicomo raɨacadɨmacɨ.
    Rafue ia, naimacɨ jamai bue isoiñedɨnona comecɨna facajanona, rafue nama ecɨmo
    raɨacadɨmacɨ.
  jiv-NT: “Israer-shuaran jintintin ainia nuyá aneartarum. Niisha esaram pushin entsarar
    wekasataitsar wakeruiniawai. Tura jintiá ti shiir áujtusarat tusar wakeruiniawai;
    tura iruntai je̱a̱nam peṉkeri̱ pujutainium pujustinian wakeruiniawai. Tura nampernumsha
    uunt pujutainium pujustaj tusa wakeruiniawai.
  otm-NT: ―O guí ʉrpahʉ masu 'bɛ'a da man'ʉ yʉ xänbate niją, nguetho i he yʉ́ mbapahni
    xʉm hmadi ngue da t'ɛ̨spi, nɛ ɛ̨mmɛ di ho da mba ma zɛngua ngue da 'yɛ̨spa yʉ
    ją'i. Nɛ ɛ̨mmɛ i honi da hyupʉ ja yʉn thuts'i xʉn ho bʉ ja yʉ niją, nɛpʉ ja yʉn
    sihmɛ.
  dah-dah: “Deŋbe Moseyen saba mar niŋ keŋkela heŋ ga hinaŋ ko. Go mar gobe al hoyaŋ
    beleŋ deŋem yaŋ dineŋ palap dirde turuŋ dirde hinaŋ yeŋ nurde uliŋ umŋa somborŋeŋ
    yerde al budam kuŋ waŋ teŋ haŋyen gasuŋyaŋ goyen wilwul teŋ haŋyen. Irde Yuda
    marte gabu yare kuŋbe al deŋem yaŋde gasuŋyaŋ po kepertek yeŋ nurde haŋyen. Dula
    mata karkuwaŋ yaŋ wor kuŋbe gwaha po teŋ haŋyen.
  tnk-tnk: “Kɨmiaha tihaməkeikei mhəsiari tɨ nahatən me səvəi Loa. Irəha hokeikei
    mə tuharkahu ia karkahu əpwəmwɨs me, mamhan. Ia kwopun kamomaket me ikɨn hokeikei
    mə nərmama tuhəkwein irəha ia nɨsiaiien. Ia nəkwai nimwəfwaki me səvəi nəkur Isrel
    hokeikei mə tuhəkure ia kwopun amasan me. Ia nəveɡɨnien asori me hokeikei mə tuhəkure
    ia kwopun kamsiai nəmə asori me ikɨn.
  kpr-kpr: '“Moses da Geka ijuga kakatodae+ eminge resena: nenda irari ava ijuje gi
    gogoghombevu! Ne emingeraera. Natofoi nendae sakai saoro dae sedo a nemo kakara
    aoro dae sise, nenda tamo asugari koburu edo deingheraera. Deinghudo ya ombari
    vasada buvuruturoro gido, evetu genembo tumo bainghedo, nemo tumondedo kakara
    use ategi e gogoghombaoro dae sise, uju eraera. A nenda uju mo: ne kirumo a banungari
    dae use, totofo nenda fisi da uju ava kotise, anumbari vasa eveva vanembo gategeraera.'
  san-IAS: ye'dhyāpakā dīrghaparicchadaṁ paridhāya bhramanti, haṭṭāpaṇayo rnamaskāre
    bhajanagehasya proccāsane bhojanagṛhasya pradhānasthāne ca prīyante
  nho-nho: “Kootou roorosi ki see hakarereesia kootou naa tisa naa Loo. Teenaa ko naa tama
    e fiffai maa laatou ki sassare ma naa kkahu e takittaki vaararo, ki meemee ake
    naa tama maa laatou ni tama hakamau i naa ttiri laatou i naa kina te henua e nnoho;
    teenaa ko naa tama maraa e ssee iloo ki naa nohonoho hakamaatua iloto naa hare lotu
    ma naa kaikai e llasi ki nnoho laatou.
  gym-NT: Kukwe Biani Ngöbökwe Moiséye dirikätre, ye ngäniene munkwe ja ngibia kuin,
    ñobtä ñan angwane niaratre tä dän nga ütiäte kri kite jabtä, bti ni jökrä käkwe
    köbö ngwiandretari käne ietre kä jändrän rürümoinkrä ye käntita temen, ie töta
    nebe. Erere arato, ja täkrä ni ütiäte ütiäte kräke sinagogate, känti töta nebe
    rabai täkänintbe amne ja täkrä ni ütiäte ütiäte kräke, känti tätre nebe täkänintbe.
    Erere arato, niaratre nübaita bietabtä angwane, ja täkrä ni ütiäte ütiäte kräke,
    känti tö täkäi temen.
  azg-NT: “Nnꞌan na conanꞌman nchu vaa itsiquindyi jñꞌoon na tquen Moisés, nein jndyihan
    na ngondyiꞌhan na cüehan ndiaa tonco chaꞌ quitjiꞌ nnꞌan cüenta na tꞌman conduihan.
    Ndoꞌ ntꞌue nꞌonhan na nninncya nnꞌan tsꞌonhan nata. Mantyi quiiꞌ ntꞌaanꞌon ninꞌcüendyuaahan
    naijon na ntsiquinjonchenhanꞌhin. Ndoꞌ xjen na coveeꞌ nguee, mantyi ninꞌcüendyuaahan
    silla na tonnonchen.
  bhd-bhd: “शास्त्री लोकन करां हुशार रेइयथ तैना लम्मे-लम्मे कुरते लांने पसंद केरतन,
    ते होरू एन चातन कि लोक बज़ारन मां तैन जो नमस्कार ज़ोन, ते तैना प्रार्थना घरे मां
    उच्ची कुर्सी तोपतन ते धामन मां बड़े खास बन्नू चातन।
  too-NT: ―Catamaktaka'lhtit lā' tū' nacāta'a'kxokoyāni' huan xamākalhtō'kē'ni'nī'n
    ley a'ntīn tapūlatā'kchokocu'tun pūlhmā'n ixlu'xu'ca'n hua'chi a'ntī lej taca'tzī.
    Nā talacasqui'n que cacātā'chihuīna'nca lā' cacā'a'cnīni'ni'ca nac cā'tejen. Lā'
    na ixlītokpānca'n israelitas xlaca'n taputza pūtahuī'lh a'ntū tahui'lāna' calacan
    lā' talacasqui'n que cacā'a'cnīni'ni'ca a'nlhā tlahuacan cā'tani'.
  ind-AYT: “Berhati-hatilah terhadap ahli-ahli Taurat yang suka berjalan-jalan memakai
    jubah panjang, senang dihormati orang di pasar, yang suka duduk di tempat tertinggi
    di sinagoge-sinagoge, dan di tempat terhormat di pesta-pesta.
  cjo-NT: —Paamayaarira riraga iyotaanteeyawitaworini Iwaperite Tajorentsi. Osheki
    ikowaki ikinakinathanthanatziite. Eejatzi ikowaki kameetha raakameethateeyawakirini
    atziri janta nampitsiki. Eejatzi janta pankotsiki apiyotantapiintarira, ikowaki
    ijeekimotapiinteri pinkatharipaeni. Eejatzi aririka ipiyoteeyani atziri rowaeyani,
    ikowaki kijokiro rowapiinteri pinkatharipaeni. Eero pikimitari riroripaeni.
  nsn-nsn: “Mu tagin teil tasir tamatang ualualasira tar ualatut. Gisina ra uaha tar
    uiloho keip tar gomononitir barah, kara malara ra meneng ueltada tois toro buturung
    uabulbulau, kara uoto malara tar tabtabilanitir nasir tamata uleik iuma tenas
    umang lotur Ju, kare tar tabtabilaniner nosir tohangas ger to ueltadan tar niein
    uleik.
  san-DEV: येऽध्यापका दीर्घपरिच्छदं परिधाय भ्रमन्ति, हट्टापणयो र्नमस्कारे भजनगेहस्य
    प्रोच्चासने भोजनगृहस्य प्रधानस्थाने च प्रीयन्ते
  tna-NT: —Merejatique jacuatsasiati ebuetsuaji cuana neje. Tuneseda ebia su tsada
    ejud'uji bauda neje ejude duje epuniuneti puji. Tsada mecuana sa cristiano cuana
    ja iyuda neje saida pamitsuta. Jadhitati jude ete, tsine ete cuana su aniude eni
    bahui echacutani huecuana.
  lid-lid: “Mada ado kaleu toro lau ta leheya kandriyen tiri Juwis. Oro badeh, aseken
    adek ala ame na kolau moroyan lawe toro, eme oro anya lau mari kasumon oro na
    len ta baen. Ya oro anya kamanyah kareu le bwabwai mwasin badu ndrahu tukum tiri
    Juwis, ma ndrahu kon ta atudun ta nyamon tinan.
  wim-wim: “Niiy kan thathān thanang, pam piꞌan anangan than wik thayanan thaaꞌ-aath-aathantan
    thananga, than min yaꞌa! Thanan keꞌ meek yimanangan kaangk iiy-iiyayna. Than kaangk
    ngook ongk anangan ngoonch-ngoonchayna, than wiyangan yipam thath-thathayn thananga,
    aꞌ thanan kaangka pam wanch wiy anangan umang iiy-iiyayn thant aak town wakanangana.
    Aꞌ putha, than aak churchakan iiy-iiyantan-a, thanan kaangk umputh anman nyiin-nyiinayna,
    than yipam pam wanch wiyangan thath-thathayn thanang, aꞌ putha than may partyakan
    iiy-iiyantan-a, thanan kaangk aak min-minangam nyiin-nyiinayna.
  zga-M: Mwilolelage na vasimbi, avinogwa ukhugenda vafwalile imienda imitali, vinogwa
    ukhusamusiwa khusokhoni nukhutema ifigoda ifitali mtembile, na amamenyu akhakhisa.
  yom-yom: —Lulubukila minlongi mi mina mimmonanga khini mu diatilanga mu mazuela
    ma mula ayi minzolanga baba vaninanga zimbote mu mazandu, minzolanga vuandanga
    mu bibuangu binzitusu mu zinzo zi zikhutukunu ayi mu minyengo.
  san-SIN: යේ(අ)ධ්‍යාපකා දීර්ඝපරිච්ඡදං පරිධාය භ්‍රමන්ති, හට්ටාපණයෝ ර්නමස්කාරේ භජනගේහස්‍ය
    ප්‍රෝච්චාසනේ භෝජනගෘහස්‍ය ප්‍රධානස්ථානේ ච ප්‍රීයන්තේ
  yut-yut: “Ji gen teban yoyɨŋdet amɨn do pɨndak kɨmotni. Uŋun ɨmal dubagɨ baŋ paŋek
    agɨp do galak toŋ. Ae yumaŋ gwayek tamokon amɨn da gɨldat tagɨ yaŋ yoyɨni do galagɨ
    nandaŋ. Ae muwut muwut yutnon tamo tagɨsikon yɨt do galak toŋ. Ae jap noknok bɨsap
    madepmon tamo amɨn mani toŋ do tɨlak abi uŋudon yɨt do galak toŋ.
  grc-BYZ: προσέχετε ἀπὸ τῶν γραμματέων τῶν θελόντων περιπατεῖν ἐν στολαῖς καὶ φιλούντων
    ἀσπασμοὺς ἐν ταῖς ἀγοραῖς καὶ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς καὶ πρωτοκλισίας
    ἐν τοῖς δείπνοις,
  cpc-NT: “Paamaiyaari Yotzinkariiti. Owanaa jinintziro jowaniinkapirowaitya, inkantakaapirowaityaawo
    iithaarithanthanaa. Ikowi pinkatha jiwithatapiintaityaari aririka jiñaitiri. Aririka
    jiyaati pankotsiki japatotapiintaita, ikowapiintziro josatitya niyankiniki. Ari
    ikimitari aririka jowaiyaani ijyininka, ikowapiintzi josatitya.
  nhg-NT: ―Xecpeacö cueröro de inu tlamachtiöneme de teotlajtule. Pos yejua mochajchamöhua
    yajtenemesque ca bejbeye intlaquie. Quecualejta lalebes ma giente quenyectlajpalucö
    ipa plösa. Seme quetiemoa tlaixpa yesque ipa teopancucone, hua cöne tlajtlacua
    quetiemoa tli cache cuajcuale locör.
  nya-nya: “Chenjerani ndi aphunzitsi amalamulo. Iwo amakonda kuyenda atavala mikanjo
    ndipo amakonda kulonjeredwa mʼmisika ndipo amakhala mʼmipando yofunika mʼmasunagoge
    ndi mʼmalo aulemu mʼmaphwando.
  ngu-NT: ―Xmotacan sa no nemejhuamej intech on temachtijquej ican tlanahuatijli yejhuan
    cuelitaj tlaquenhuejhueyacquistinemij, niman quinequij ican miyec tetlacaitalistli
    ma quintlajpalocan neca ipan plaza, niman quinequij on más cuajli sietas ne ipan
    on tiopantin, niman ipan on ilhuimej quinequij nosehuisquej ipan on más huejhueyixtoquej
    sietas.
  kup-kup: “Met ari tovai paru ñetï kateñiz mañairaholoz tamahat totunei. Met paru
    pori parum dim tovë tinari meamahapuh añarab togü manat hezaek sat biñ ravat het
    sarem tamahan añarab parun etet, ‘Deim ahori ae,’ pot mañohopanez paru zait tat
    het pot tovai samah. Met arim topour zeiñik lokat topourameg-porah paru pori sat
    garosik tek tinañik toutapanez paru zait tat toutamah, ma gipizor anumai bareñat
    biñ ravat topourat nameg-porah paru bol ahö tinañihar parum bat napanez zait tat
    an tat bamah.
  jid-jid: “Mla zren ni malaman Attaura ba son zren ni glu bi gran ni kpamba, da son
    indji duba yaba, da no ba bubu son rigrama ni shishi ndji ni tre wu bra ni bubu
    son buki.
  wmw-wmw: “More-more na wanlimu wa shariya! Kuwajibu kupita wakenenda wavarire sana-sana
    na kukomaziwa kwa inshima mmaluwanja. Watondola kwikala mahala mwa swifa nsinagoga
    na mmajambo.
  gmv-GGM: goochchetiza adusa qamse mayidi yuushe dosizaytappene giyay dizason sarokketteth
    koyizaytapenne mukuraben dhoqqa oydenne, diggisa son boncho so koyizaytappe Xaafistappe
    naagetite.
  ssg-ssg: I ukek, “Amuto lepetawa. Kum usiusi saun ti teka hanaui nauna ti Moses.
    Lato hana puxux weluwelun ape tau nanahih ti puli lawe seilon lehe laha paxai
    tioi ka lato seilon tuah ape sameni lato. Lato waheni totoan tuah ti tone angiain
    lalap ma leili synagog.
  zpo-NT: —Kanap gu gu zee nakadet re maestr xaa nlu xtizh Dios gu, nel re xaa ne
    nyula doo gak ler chul doo, zee wii re xaa respet lo xaa lo xbi. Nu nkwaan re
    xaa tub pa non doo zob xaa pa nkasa be nseed be xtizh Dios, nu nkwaan xaa tub
    pa mas non nzob xaa gorna nyu tub yalni.
  poy-poy: “Muliloleri weri kuusu wafunda wa Malagaliru, weni wafira kugendagenda
    pawavalira lihabiti na wafira kulamsiwa kwa ligoya pahala pa masoku, weni wasyagula
    kulivaga pahala pa ligoya munumba zya Mlungu, na pahala paherepa mumsambu,
  qwh-NT: “Cuidacuyë ley yachatsicoqcunapita, porqui pecunaqa chaqui puntanyaq shumaq
    ropancunata yacacurcurmi, callicunacho puriyan, nunacuna respetar saludayänanta
    munarnin. Ellucayänan wayichopis mas presisaqcuna täcuyänanmanmi täquita munayan.
    Micupäquiman qayatsiyaptinpis, punta puntaman täquitam gustayan.
  gaw-gaw: “Ḏo mehuqak danab ag lamen enanag elab ele taḵan, danab ah noolagp̱a oiglagnu
    oolag anuqak dayeye, e oḏiak abenp̱a danab ah ag humadḵulagnu oolag oḵai ele daaṯe.
    Ag nai doyak laḵa, amu hobul haenp̱a ele amu ag aben anuqakp̱a daaglagnu iṯag
    aqaṯe amge ag dahilad amu, ag ahilag kobol amubia hemananu dab meig!
  nca-nca: “Hutuŋo mande ŋuro iŋo-iŋo uni ŋuro kawaware ti qembe. Enendo kowe punu-punu
    piru saŋga meté mu punuworo yendéwore unipare toŋeyemo uyareyoteŋgo, ko yendémo
    ŋuno enendo unipareto eneya naru meté yewaŋgo ŋuro hamó iŋoyoteŋgo, ko huru-huru
    yano yakutí meté horé muno ŋuno naŋge kunditeyoteŋgo, ko o ne-neko ŋuno yakutí
    meté horémo eteyoteŋgo.
  zpz-NTPP: ―Cuidad der nu de mbecy nu rlyuu leey ni Ñgyoozh. Gun de yu zeꞌ yet lagy
    dey chesay nu shab duñ yu, nunu yet lagy dey nu rca lagy mbecy loy ornu rnii nu
    dey yu lat yagyiꞌ. Nunu gusht ni dey nu gzub yu lo yashily ni de mbecy nu ricy
    ñi presis nañ yuꞌ nu rsyaꞌ mbecy riidz ni Ñgyoozh. Nunu yet lagy dey lugaar ni
    de mbecy lily zeꞌ nu yuꞌ saꞌ.
  mkj-mkj: “Kamwai kalke kamwai jang jounpadahk in Kojonned kan ma kin mwehuki mine
    nehn likkoau roairoai, aluhjili mwohn armaj kan, kin nimen armaj kan en rahnmwahuwi
    irai nehn pokon kan, kin pilda dohiarai in mijoa nehn jinakoke kan, kin mwehuki
    moangehda sehpil kan nehn kamdipw kan,
  zac-NT: ―Gulë gupë cuidadë ra mësë shtë lëy. Rëuuꞌ lduꞌu rall nacu rall lari duni.
    Rac shtuꞌu rall gunë mënë saludar lëꞌë rall con zihani rëspëti lu nezë. Rdzelë
    rall guëzubë rall lugar mejurë laꞌni iáduꞌu. Rac shtuꞌu rall lugar shtë rëspëti
    lu mellë.
  kyg-kyg: Keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa apaya neꞌmalaya vayaꞌmogimo hosu kavaꞌmo
    nehayanagi alagepa hutapa yagaiyo. Apakufamo avaleliꞌa haisayafeꞌmo yatala kukenamo
    aliꞌa vaiteꞌa umenitata nehaya kavafeꞌmo hapauꞌniye. Maketi kumateꞌmo maiꞌnaya
    vayaꞌmogi ge apamamaeteꞌa amuse huꞌa neꞌapataya kavafekeꞌmo nehapaiye. Muki mono
    nopiꞌe nopiꞌeꞌmo hogote siateꞌmo maige yagita nehayategamo ala apaki vayaꞌmo neꞌmaiya
    yateꞌmo maige hisayafekeꞌmo hapauꞌniye.
  kmk-kmk: “Alimbanan yu danat mimistulun di lintog ta pipiyaon da un mangay-ayaw
    un anandu dat badut da un mangipaila’t dit saad da kan pipiyaon da nu dayawon
    dat tagu dida nu umoy da utdan aabtan di tagu. Pipiyaon da dit mantupak sit sangu
    utdin sinagoga kan inggaw sit inggawan dat nangangatu’n tagu nu amung.
  cao-NT: —Yoba tiisimacanaibo qui quiniacaxëcahuë. Sahuëtiria tëtëcaxëni cabo sahuëcascani
    quiha. Toca tsi bohocascani quiha pë. Jasca, mercado xo tsi nohiria bá jato joihuahai
    ca ó pasocani quiha pë. Jasca, jato catiti xobó ca rëquë ca oquëria ca tsahoti
    bá tsi tsahocascani quiha. Jasca, nohiria oriquiti catino tsi oquë ca tsahoti
    bá tsi tsahocascani quiha pë.
  bbr-bbr: '@see-verse:LUK.020.045'
  inb-inb: —Moisés ima nis­kata iacha­chig taita­kuna­wa mana iapa sug­lla­pi iuiai­wa
    kan­gi­chi. Pai­kuna munan­kunami, iapa suma kawa­ri katan­ga­kuna chura­rispa
    purin­ga­pa. Kallipi pai­kuna­wa tupa­na­kus­kapi munan­kunami, iapa suma kuiai­wa
    kumu­rispa, “Puangi, taita waugki” nin­ga­pa­kunata. Tanda­ri­diru wasi­kuna­pipas
    munan­kunami, atun taita­kuna tia­ri­diru ñugpa ladu tia­rin­ga­pa. Chasa­lla­ta,
    maima kun­bi­dagpi suma mikun­ga­pa kaia­ura, ñugpa ladu tia­ringa­pa­mi munan­kuna.
  hrv-hrv: “Čuvajte se pismoznanaca, koji rado hodaju u dugim haljinama, vole pozdrave
    na trgovima, prva sjedala u sinagogama i pročelja na gozbama,
  box-NT: «Mi pa miten ho *làndá bìo zéenílowa bìo yi. Ɓa wa hã báká-beera
    zĩ́ló à wé hɛ́ɛkaráa. Ɓa wa ɓa wé tɛ̀ɛní ɓa yi lè le kɔ̃̀nbii ɓa zã̀amáa
    fèmínló lara yi. Ho kàránló zĩní yahón lùa, lè ho dĩ́nló díiníi
    kɛɛnínía na seka ɓa wé hueeka kɛɛní yi.
  ote-NT: ―Nsuhʉ, oxqui øthʉ ngu núꞌa̱ øtꞌa ya xahnate de ra ley, ri ho da ꞌño co
    ꞌraya he xá ma pa da numansu ya ja̱ꞌiꞌʉ. Ne ri ho dra zɛnjua co ndunthi ra tꞌequꞌei
    ja ya tai, ne ri ho da gʉ ya mʉdi hudi ja ya nija̱, ne go gueꞌʉ huahna ya mʉdi
    hudi habʉ ja ra hñuni.
  wnu-wnu: “An qomon imbigau munon yurau end wurit qoyamet igoarar. Wuri ete ne obounor.
    Wuri mingoan degen naget wogub munon qen inimbagaiar qamb munon qiumuni igamari
    magqurt end naget, a inorou munait end isub mag qur end bugab a mi bingen at nub
    eng nam qab deberit end bugumune inimbagaiar qamb ende oboubour.
  zam-NT: ―Anderhuen gu'. Chó Diox chó nee gu'. Nee gu' xal nzi tee gu' loo mèn co'
    nac maistr co' ndlu' cón che'n ley co' mxo'f Moisés loo mèn tac mèna anze'f ndyubla's
    que tee noc lar' nol' co' nac xab mèna. No ndlya's mèna le' gu' gàp mod ñii gu'
    Diox loo mèna co'se' nzyál' gu' mèna loo xbi'. No ndxòo lezo' mèna tyub mèna loo
    ner asient co'te' más ndyu' mèna le'n sinagog. No lomisque', ndxòo lezo' mèna
    ndyub mèna loo mèn co'te' más ndyu' mèna par hua mèna co'se' ndli mèn convid mèna
    ya mèna loo thìb yalhua.
  zyp-NT: “Phungbia cawngpahtu sahlo khah a raering my lo. Aaning cawh a ngepaw angki
    a pasuapaw a hrei tah a khia lai du he ka, chodo tlaang lekhei cizaw hmotah bia
    a ching khah aa du hlui tah synagog letah a chaw caipaw dyching letah a ty du
    he ka, kawngchuanah letah achaw caipaw hminghmaw khah aa du.
  sey-NT: “Cua̱ñeseꞌe yeꞌyacohuaꞌi cato tsoa ca̱ña su̱ñani cuiꞌne deꞌoyerepa jai pa̱i
    paꞌi hue̱ꞌñapi pëpajëna, cuꞌiyere yëcohuaꞌi aꞌë, cuiꞌne pa̱i tsiꞌsi huë̱ꞌñaje
    ai deꞌo ñuꞌi saina coꞌejë jaꞌruyere yëcohuaꞌi aꞌë, jerepa paꞌiohuaꞌi aꞌë cajë.
    Ja̱je yoꞌoye mësarutaꞌa deꞌhua ñajëꞌë. Cuiꞌneje yoꞌomaꞌpë pañuꞌu cajë.
  nvm-nvm: '@see-verse:LUK.020.045'
  mps-mps: Tama Jisasgo aga po sabo bidibolo weyu, te po wai, “Dage dua dao, te bomo
    yai po koneai bidi dabede. Augwali godola pela bobobage ugwa gudama, bilama pabo
    dao, nogi yai bidi tiwai. Augwali godola pela te we bidigo bidi sisinibo pesagede
    augwalibolo siade dao omainogo, genuai bidi tiwai. Augwali mu godola pela lotu
    be tomode bidi gesabidide naga dualubo, genuai bidi tiwai. Augwali godola pela
    genuai nai tubo side augwali polalubo ni namide naga duawainogo ebo dao.
  seh-seh: Citani mphole na anyakudziwisa a mwambo. Iwo asafuna kufamba na nguwo za
    ntengo ukulu, pontho asakomerwa pikulu kakamwe kumwanyikwa mu mphambano, na kukhala
    m'mipando ya kutoma mu nyumba za kuphembera, na mbuto za kulemebza m'maphwandu.
  pab-NT: — Xiriharira Xaotyakiyaho kakoa waiyoreterenai kakoa. Hatyonai atyo awaiyetyahitaha
    haetonaneha imiti waiyeharexe ako, exahe wetekokoa hoka kasani halitinai haxaiminiraha
    kakoa katyawaxaha ihiyeha aokahitaha. Xanehenaha xahohisakoatyakalati hanako hoka
    waiyexe okahakalati koa tyokahitaha, exahe nakairati xowakehena hoka kasani okahakalati
    waiyexe koa tyokaha aokowihitaha.
  llg-llg: “Ei musi mata neuk neu mese anggama la. Huu ala lahiik lalaꞌok pake badu
    naluk mana mbembek, fo leu latonggo lo hataholi noꞌu kala, fo suek hataholi la
    lita sala, na lae, ‘Wei! Sila ndia, hataholi inahuuk, bou!’ Ala lahiik sangga
    mamanak nana hadak ana seli, nai uma huhule-haladoi kala, nai feta, ma nai mamanak
    fo hataholi la lateme lakabubua.
  kyf-kyf: «A zʋ amɩaa 'dɛ 'yliyɔ -Lagɔɔ titee gwesanyaa gbɛgbɛɩn. Wa 'yɩbha tlʋlo
    -bana 'kadɩ 'wʋplaplɩe, -zugba wa zie we nya. 'Ɩn wa 'yɩbha wa -sa wa fʋ, wa 'nʋŋwɛzʋzʋe
    nya -zejila 'wʋ. -Lagɔbudu zɔ -yɔ 'fɛtɩnya -gʋ, 'yugbɛɩn ladɩdɩe wa 'yɩbhaa kpe
    -zɔnʋnya -gʋ.
  tpi-tpi: “Yupela lukaut long ol saveman bilong lo. Ol i save laikim tumas long putim
    longpela klos na wokabaut i go. Ol i laikim tumas long ol manmeri i mas givim
    gude long ol long ol ples bung. Ol i laikim tumas long kisim ol namba wan ples
    bilong sindaun long ol haus lotu, na ol i save laik long kisim ol namba wan sia
    long ol bikpela kaikai.
  mih-NT: Zacuenda vaha ndo sii ndo, ta ma zacuu ndo cuhva zacuu ra maestro cuenda
    ley. Tahan xaan iñi ra quɨhɨ ra zahma nañi vatyi cua nacoto ñiyɨvɨ sii ra vatyi
    ra ñiñi cuu ra. Ta cuhun ra nuyahvi vatyi cuñi xaan ra sa tyaa ñiyɨvɨ yahvi sii
    ra. Ta cuñi xaan ra sa cundyaa ra nu ndyaa ñiyɨvɨ ñiñi sisi vehe ñuhu. Ta cuñi
    xaan ra sa cundyaa ra tyayu vaha nu sasi ñiyɨvɨ zacahnu vico.
  qvh-NT: “Cuidä Moisés guelgashganta yachaseg runacunano cayanquiman. Tayta Dios
    munashganno cawaycashganta runacuna yarpäyänalanpämi paycunaga puriyan chaqui
    puntanyag sotänan jatish. Saynöpis más munayan yachasicog cayashganpita pläzacunacho
    y cällicunachöpis alabash caylatami. Saynöpis sinagogacunacho alinnin cag bancumanrä
    jamacuytami munayan. Micunanpä gayasiyaptinpis mësa cagmanrämi jamacuyta munayan.
  kms-kms: “Nungoqi wute Moses ningg lo wute bei meny ye ni mingg ei yeng wawo yuwon.
    Ni nei mamb kin ni nyamb kin, pugri bu ni pripri chongo dobui kin ei mare righe
    pre di wute nde rar pe nyinge mare mo yawo kurem ye. Di ni wute buagi pripri rikur
    kin sunyi pe tende mo di wute ni ei chumbuai kin wand rem yawo kurem ye. Di God
    yumbui nyamb mirang kin baj pe mo di wute nyamb kin mas ye sunyi pe tende ei mas
    yawo kurem ye. Di mir yumbui pe mo di wute nyamb kin mas ye sunyi pe ei mas yawo
    kurem ye.
  agn-agn: “Magandam amo ong mga manigtoldok tang Katobolan ni Moises. Dorong kalipay
    nirang magpanaw-panaw ang paglambong ta marimaboat. Ig doro kang kaliliag nirang
    salodoan tang mga taw ong plasa. Mga ong simban ig ong mga kombida, ang kaliliagan
    nira, komarong ong masisinlong kalarongan ang para ong mga importanting taw.
  nhi-NT: —Cuali xonmotlachialican den teotlamachtanih. Yehuan icuilitah mosinisqueh
    ninimisqueh ica intlaquen uiyac, uan itich in tianquisten icuilitah maquintlahpalocan
    ica tetlacachiualis. Icuilitah motlalisqueh yec tlaixpan itich in teotlanauatilcalmeh,
    uan campa tlatlacuatiueh icuilitah motlalisqueh campa motlaliah naquin cuahcualten.
  ttc-NT: «Intok esi' waq enab'l kyi'j kye aj xnaq'tzal Kawb'il. Kyetz mer kygan tzan
    tok ksi' kyq'anaq xluj b'an tb'anil, b'ix mer kygan tzan kyok lima' iktza' tlimaqal
    xjal-e' tzan kye xjal tuj te plas. B'ix kyetz mer kygan tzan kyqet wit'let kyuj
    kye jay nab'il Dios aj ja' nkyeqet jiq'b'a', b'ix ax kygan ikxji oj kxik uk'le'
    wa'il tzan junky.
  dan-1931: “Vogter eder for de skriftkloge. som gerne ville gå i lange Klæder og
    holde af at lade sig hilse på Torvene og at have de fornemste Pladser i Synagogerne
    og at sidde øverst til Bords ved Måltiderne,
  kwj-kwj: “Kunu lo mwanji hambwandau hima leni ku hambwafwaꞌainda. Wunu hima i miyaningisopo
    ki nikaꞌari huwe laka tini wu sisini wu ichiꞌuchanda kinani wu okokonandau. E,
    wunu hima le waundau apweli ki wunu weseꞌanda kinani wu okokonandau. Wondani lotu
    wondau aka laka we ki himiyama hurahama le miyaningisopo sindau mapwa tokwe wu
    liti ki wu okokonandani, e, ahirahi andau gisi ti wunu takumwa naha ki dau tei
    ki wu liti kinani wu okokonandau.
  vie-OVCB: “Phải đề phòng các thầy dạy luật, vì họ thích mặc áo lễ thật dài, mong
    được người ta kính chào ngoài đường phố, ưa ngồi ghế danh dự trong hội đường và
    phòng tiệc.
  kze-kze: évaka'o ámáámbo sen-kwáásítí aambá kwáráávo. minkwáásí ayáátáár-ampantama
    iyésa naaópa'a avuvumpa'á kwénaaowasa pósa kwaási tuwánésa sésa anón-kwaasiman-owe
    kwésewe. minkwáásí mono'-náúmpá'ó umáyáapa'a anón-kwaasimo maí-áyámpá'á umésa
    tanómbo kaúvópa'o máyáapa'a kawer-áyámpá'á mésa kawe-tómbá kwénaawe.
  lbk-lbk: “Ilaenyo ta en-annad kayo isnan mimistolon si lenteg, ay en yangkhay mangichalachalan
    isnan khag-awis ay anancho ay fachocha. Laylaychencha ay maichad-ayaw is kamarkitan,
    isnan kakhawisan ay tokchowan is kasinagoga, ya isnan maayakhancha ay makikkanan.
  mto-NT: ―Myakkó̱pkadapeꞌe o̱o̱y je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jkta ku̱x mvinꞌa̱a̱ꞌnuvaajnju̱dup
    miits je̱ꞌe̱ veꞌe. Je̱ꞌe̱ xa veꞌe du̱muvidu̱tuvaandup je̱ ya̱a̱jnit vit je̱tseꞌe
    du̱tso̱kta je̱tseꞌe yakko̱jtspo̱o̱ꞌkxtat je̱ vintsa̱ꞌkin ma̱a̱t je̱p maaꞌy ja̱a̱tp.
    Tum je̱ꞌe̱ veꞌe cho̱jktup je̱tseꞌe du̱tuktsa̱a̱nadat je̱ tsu̱u̱jntku̱n juuꞌ veꞌe
    tum o̱o̱jyit je̱p tsaptu̱jkp je̱ts joma veꞌe je̱ ma̱ja̱ kay je̱ ma̱ja̱ uuꞌk.
  bzh-bzh: “Ham gweġin ham in alam-horek-yi. In ahëj neving bë dejöp tob ading nivesa
    vesa. Log ahëj neving bë alam debengwënġ vu sir medegeḳo sir jaḳ doḳ alam
    tabaaḳ. Gahëj neving panġsën bë na demedo lël mala gëp alam malaj doḳ dub-supinsën-yi
    ayo, gahëj neving bë jaḳ na dega nos namuġin gëp nyëġ-nos-böp-yi.
  guj-2017: ‘શાસ્ત્રીઓથી સાવધાન રહો, કેમ કે તેઓ ઝભ્ભા પહેરીને ફરવાનું, તથા ચોકમાં
    સલામો પામવાનું તથા સભાસ્થાનોમાં મુખ્ય આસનો તથા જમણવારમાં મુખ્ય જગ્યાઓ ચાહે છે;
  jvn-NT: “Pada sing ati-ati karo para guru Kitab. Wong-wong kuwi pada seneng nganggo
    salin dawa, seneng dibagèkké karo wong-wong nang pasar. Nèk nang sinaguk apa nang
    pésta senengé milih jagongan sing kajèn.
  byr-byr: “Aꞌmwe Kɨwɨja daraavɨna yawɨrapɨjɨ nayaa javadaꞌgainyideihɨlyɨra. Mala
    nayaa jɨwannyideihɨlyɨra. Dareraavɨnesɨ. Baazɨꞌmaꞌnya saamɨnya baazɨꞌmaꞌnadɨvɨꞌ
    kaanya yamaryaꞌna tewaanna wɨvuꞌnaderera. Aꞌmwe aꞌmwera kwala yɨꞌbwaꞌnemwaaidɨvɨsaba
    wabwiwayagaala ‘Aꞌmwe naangeigɨ!’ wɨjavwina tewaanna wɨvuꞌnaderera. Lotuangevɨ
    nawɨꞌnyaba aꞌmweraavɨre tɨnnyarɨ walamwaalyaꞌna tewaanna wimaꞌnaderera. Sara yadɨvɨꞌ
    tɨka munne naangengɨ namwaalyɨta nawɨꞌnyarɨ yɨlamwaalyaꞌna tewaanna wɨvuꞌnaderera.
  ian-ian: Moses kwiya nyaangɨt sɨmogwi la nɨmba yetɨnja vla ke yetɨngwa. Kavle vatna
    yetɨnja. Ndi apma nglei waavwi kwusoga nɨma sakwat nɨmba tɨga kava yilɨgandi.
    Nɨma sakwat nɨmba ndi kat ngwuk apma nɨmba waa wanjangat yilɨgandi. Yisolaa lɨnja
    ngay wuleilaa nujambwi nɨmba ndaa lɨla kavamba ndaa lɨgandi. Nɨma kɨgɨnda ta ngay
    wuleilaa njambwi nɨmba ndaa lɨla kavamba ndaa lɨgandi.
  hun-hun: „Óvakodjatok az írástudóktól, akik hosszú köntösökben szeretnek járni,
    és szeretik, ha piacokon köszöntik őket, szeretik az első helyeket a zsinagógában
    és a főhelyeket a lakomákon,
  mcf-NT: —Nuquin Papan naden nata quequin chiaid tantiamequidpadquid iquenda. Aido
    ancanquidbimboecsho utsibon ispashuni quequin nabanesa dasiuidacpadec dashcute
    ënapen icquid dasiuidcuededpec. Adomboembidi tantiec matses dadpen iccuededacno
    nidash capuequi, Ëbi bëquedquidon ëbi chuiquid dapabimboecsho isash onquequin
    chuipashuni quec tabadec. Adomboembidi tantiec Nuquin Papan chiaid chuibante shubun
    puduedash, Tsusio dapabimboecsho ispashuni, quec tsusiobo tsadacno tsadtenec.
    Adomboembidi tantiec, Pec cho cac chosho isash chuiquid dapabimboecsho ispashuni,
    quec tsusiobo tsadacno tsadtenec. Adquidpadquid iquenda.
  kjs-kjs: Rekena agale tisaanuna kone waru adalepape. Nimumi mamina epe yamoma maket-na
    puma enaalinumi abi piralepape leme rabu raaname komeleme. Go alinumiri Juda alinuna
    lotu ada-para page eda yawaeme-para page pada riri-nane nimu abala pua pimi.
  mni-mni: “Wayel yathanggi ojasing adudagi cheksillu. Makhoina achonba phi settuna
    koina chatpa amadi keithelnachingba maphamsingda misingna makhoibu ikai khumnabaga
    loinana koubirakpa adu pammi, Aduga Jihudisinggi tinnapham sanglen synagogue-singda
    akhannaba phamphamda phamba amadi chak khangphamda ikai khumnaba misinggi phamphamda
    phamba makhoina pammi.
  yad-NT: '@see-verse:LUK.020.045'
  mxb-NT: ―Kandaa ndo̱ mií ndó no̱ó ra̱ dánaꞌa̱ ley Moisés, dá chi̱ kátoó ra̱ kandixi
    ra dáꞌo̱n náni̱, ta kóni̱ ra̱ ña̱ kaꞌa̱n ña̱yuu ndisáꞌán xíꞌín rá xíꞌín ña̱ñóꞌó
    noo̱ xíonoo ra noo̱ yáꞌi. Ta kátoó taꞌani ra kandei ra noo̱ téi̱ kúú no̱ó ini
    veꞌe noo̱ nátaka na̱ ñoo yo̱, ta kátoó taꞌani ra kandei ra téi̱ kúú no̱ó noo̱
    ndéi ta̱ ndáya̱ꞌi sásáꞌan ra noo̱ ió víko̱.
  pon-2006A: “Kumwail kalekeikumwailsang sounkawehwehn Kosonnedo kan me kin mwahuki
    mi nan likou reirei ahpw moamoahlseli mwohn aramas akan, oh kin men aramas akan
    en rahnmwahwih ihr nan pokon akan; me kin pilada dewerail lempahntamw nan sinakoke
    kan oh kin mwahuki moangehda tehpel kan ni kamadipw kan;
  maq-NT: ―‍Xicaninguisuhunjñuu cojo cha xi vicuya cjuachacun, xi jemu ndama rë cha
    xi cuatjin vajá cha tsjian nduju, hora xi fi tsujyihiya cha, jemu chuya rë cha
    xi cuatjin fi chja xuta nina cojo cha ngajan ngajñi ndetsin, hacuaha jemu chuya
    rë cha xi cuatjin satë rë cha cahndë́ xi matitjun tsëhë cahntsua yungun, o hiscan
    ngu ndava suhi.
  hto-hto: —Ocuica uai llófuefɨredɨnomona abɨ́ omoɨ rairuiri. Afémacɨ “jácɨmacɨdɨcaɨ”
    daɨíllena áreroi jɨtáfɨrediaɨoɨ. Afémacɨ gaɨríranomo jáiadɨ, ɨere caɨmare uáiduana
    gáɨdiaɨoɨ. Afe izói Juzíñamuimo llófueriracomo ñuera ráɨiranuaɨ jénofɨrediaɨoɨ.
    Daje izói ɨráɨzillafue fɨ́nua llezica jénofɨrediaɨoɨ.
  por-BRBSL: “Cuidado com os escribas que gostam de andar com longas vestes, e adoram
    saudações nos mercados, os melhores lugares nas sinagogas, e os melhores lugares
    nas festas;
  ces-NKB: “Varujte se zákoníků, kteří se chtějí procházet ve [slavnostních] pláštích
    a mají rádi zdravení na tržištích a přední sedadla ve shromážděních a čestná místa
    při večeřích,
  cui-cui: “Dota pam, dota pomonae jiwi pecuidubiwi Moisés pia peitorobi coyene tatsi.
    Barapomonae pia pecuidubi coyenewan tatsi pecuiyainwa pande. Jopa paexanaeinde
    icha barapomonae ichi xua barapomonae bichocono ichichipa xua penama xatabiwa
    po paparuwan apipiya deca xua be pomonae peainya cui jiwi penaexanaewi naexana.
    Barapomonae bichocono ichichipa xua jiwi namtotha jacobeibina xua barapomonae
    pejacobinexatsi xua jiwi pebarʉ cui itura jineibinexa barapomonae xua barapomonae
    pebarʉ cui itura jineibinexatsi. Barapomonae bichocono ichichipa xua nanta caeneiba
    judiomonae pia penacaetutsi bontha tatsi ichaxota ba enathopeiba pomonae peainya
    cui jiwi penaexanaewi. Mataʉta barapomonae bichocono ichichipa xua eneiba ichaxota
    ba eneiba pomonae peainya cui jiwimonae poxonae pexaewan tsinacaetuteiba xua poxonae
    penabaneibinexa tsane.
  boj-2014: “Niŋgi dal anjam qalie tamo naŋgo kumbra uge geregere tenemtoqniy. Naŋgi
    koro sawaq di tamo uŋgasari naŋgi na naŋgo ñam soqtetnjrsib baŋ ojetnjrqajqa deqa
    gara jugo olekokba jugoqnsib laqnub. Naŋgi Qotei tal miligiq di, goiyo kokbaq
    di sosibqa tamo ñam ti naŋgo awo jaramq di awoqajqa tulaŋ areboleboleinjreqnu.
  eng-OEBUS: “Be on your guard against the teachers of the Law, who delight to walk
    about in long robes, and like to be greeted in the streets with respect, and to
    have the best seats in the synagogues, and places of honor at dinner.
  eri-eri: “Tere nuuni beele isou fai bonade ure dewagu. Nere kolos ufaroro elege
    jiridu bode, golodu goyei nomo gaude nigi-nigina. Nere fai-aita bagu kotowou haumu
    langa kaiye nigei nomo gaude nigi-nigina. Nere bori mata huwanya la, haumu amugou
    langa yafei nomo gaude nigi-nigina, da ajou anyakaro langa nere sia amugou la
    yafei nomo gau nigi-nigina.
  aly-aly: “Mwanty anenherr-arey arrantherr! Artwa yanh-rnem iwarrerney-angenh, rerneman
    angka Moses-wenhew akalty-anthey-angker. Irrtywalth rernem. Rernem aylpem arnkwa
    mwerr-angker arlpentyel, ingwer-rnemel renh-rnem nakemel araynteyew-awaty. Rerneman
    inkwerelhem, ingwer-rnemarl ikwer-rnem kwenerrey-alhem, atyetyart ilkwa antwemel.
    Rernem aylpenty tyaty Jew-rnem-wenh-warl, arrwekel-antey aney-alhem, ingwer-rnemel
    renh-rnem araynteyew-awaty. Akngerrarl akarrerremeng-arey, amern inkwerelhemel
    kwenty arlkweyew, rernem arrwekel-antey aney-alhem, ingwer-rnemel renh-rnem araynteyew-awaty.
  wiu-wiu: Mosesene totono pine to̱a olaukaki ali-kitame toma yakile titi toma yamene.
    Eni yenepa kini ludu mamina epetaneya wititapea kakeneya yawa ni makesike ali
    atoame ke wa walikitikakete yono momotada wa yawa ni losu yapukeka tobou ali-kiti
    meatikita meada wa mepokala tiki. Toge kikoikaka ibini akene yene meatikita meada
    wa mepokala tiki.
  swe-swe: ”Akta er (var ständigt på vakt) för de skriftlärda. [De flesta skriftlärda
    var fariséer.] De älskar att gå omkring i långa mantlar och bli hälsade med respekt
    på torget och sitta på de bästa platserna i synagogan [där de kunde blicka ut
    över församlingen, dessa platser var reserverade för lärare] och ha de främsta
    platserna [honnörsplatserna närmast värden] på gästabuden [där man låg till bords].
  cth-cth: Cakathutkungnaw heh roun awh. Ahnimouh teh angkidung kho hoi kâhlai hane
    a ngai awh. Hnopai yonae hmuen koe tami pueng ni bari e hah a ngai awh. Sinakok
    dawk tahungnae a rasangnae hah a lungpataw awh teh, pawitonae koevah bari kaawm
    e hmuen kahawi a ngai awh.
  mti-mti: “Gwangwan toewanewan igiyawa gumbo yaukape. Mu imuwo wape muma yobu tam
    a gigeme, sira mu imuwo baigan en gaun gumbe gwiruwaremewa arawa apa autan anoeme,
    sira mu imuwo sinagogu danave at oraiwa apa waketan anoeme, sira buyunai nemewa
    ayamat arawa waketan anoeme.
  pad-NT: — Avaabononi avakava'igairivinihi bana ida judeus kaija'ari vaka'ojomo'iva
    abono vakadihojai mahija avakabanaforavini. Vajahaka'oaki vaabono vavanihavini
    mani ida makari oadaki-ra vakaimahavini hija, vahoariha vada va'ora vani'ara kaimoni.
    Judeus kaija'ari vaka'ojomo'iva abono ija'ari vaipohiki vahararana vahojana, vanofiki
    ida ija'ari vakadika'da'di-ra vaka'ivanitivini vani fori vihina va'ora vaka'ivanitivini.
    Judeus kaija'ari Deu-ra vara vani'avini kagorania avikhajakosiha, ija'ari vakadika'da'di
    vaibavi kania vavithina-ra vanofi'aha, vahoariha va'ora khai vani'ara kaimoni.
    Ija'ari va'ora vakaboa'ivini kamahini adani ija'ari vaipohiki vi'baina vakadiania,
    judeus kaija'ari vaka'ojomo'iva abonoa vanofiki ida ibavi jahakia vavithina, vahoariha
    ka'da'di vihiki va'ora vavanihara kaimoni.
  twi-twi: “Monhwɛ mo ho so yiye wɔ Kyerɛwsɛm no akyerɛkyerɛfo no ho. Bere biara wɔpɛ
    sɛ wɔhyɛ ntade pa, hwehwɛ sɛ nnipa hu wɔn bagua mu a wɔde obu kyia wɔn, na sɛ
    wɔkɔ asɔredan mu nso a, wɔtena mpanyin tenabea. Saa ara nso na sɛ wɔkɔ aponto
    ase a, wɔtena mpanyin tenabea.
  hlt-hlt: “Cadaek rhoek te ngaithuen uh, hnikul neh pongpa aka ngaih uh tih hnoyoih
    hmuen kah toidalnah, tunim ah ngolhmuen then, buhkung kah hmuensang a lungnah
    uh.
  tbz-SIM: Dɑɑtɛnɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ kpɛ́í bɛ̀ɛ̀ ɔ̃ ndɔ́ kɛ́nhɑ̃ yɛyɑɑ̀bòrɛ̀ diɛyɛ̀
    kɛ centì kɛ̀ bɛnìtìbɛ̀ bo mbɛ̀ dɔú nkɛ bɛ̀ sɑ̃ntí yɑɑ́rɛ̀ miɛkɛ, kɛ ɔ̃ ndɔ́ yɛkɑ̀rɛ̀
    dɛyììkɛ̀ kpɛyɛ titííntouti miɛkɛ nɛ̀ yɛkɑ̀rɛ̀ kètiyɛ̀ yɛbɑɑ mmiɛkɛ.
  san-GUJ: યેઽધ્યાપકા દીર્ઘપરિચ્છદં પરિધાય ભ્રમન્તિ, હટ્ટાપણયો ર્નમસ્કારે ભજનગેહસ્ય
    પ્રોચ્ચાસને ભોજનગૃહસ્ય પ્રધાનસ્થાને ચ પ્રીયન્તે
  amx-amx: “Arrantherr-artek artwang Moses-henh mpwareng-areng kaltj-anthenh-anthenh
    mapeng arelhetjeh. Inartek kangkem, mantarr amparrkey-akert nthwerl-apetjeh. Inang
    ahentj-anem, tjerrtj mapel inenh kwel naketjeh, inang shop-warn alherleh. Lakenh-lkweran
    anetjam! Inang church-warn kwen irrpemarleng, inang ahentj-anem arrwekel anetjeh,
    tjerrtj mapel nakemel inenh aretjeh kwel. Lakenh-lkweran anetj! Arrpenh-ingar
    apek tjerrtj arrpenhel inenh tjenkerr arlkwetjeh ngwem, inang ahentj-anem twernk
    arrpenh mapeng pwert anetjeh, arrpenh mapel inenh naketjeh kwel. Lakenh-lkweran
    anetj!
  ake-NT: “Ti'tui' e'tɨ' Main pɨ' enupanin nan pɨ'. Ɨpininpaino kon kusan tʉpon kon
    yau mɨrɨ awonsi'kɨ, ‘Miyarɨ,’ ta i'sero' kon tʉpɨ'nokon kʉrʉpo'po pɨ' e'nɨ pata'se'
    yau, eke ton apon po te'san Esuwerʉ amʉ' usenupato' iwʉ' tau mɨrɨ awonsi'kɨ tʉnamasan
    pata'se' yau kuru te'san enta'nan a'tai'ne.
  qvn-NT: “Gamcunaga ashucurcanquim Moisespa isquirbishan yachrachigcunapita. Paycunaga
    munapäcun ura uracama jacupäcusha puriytam. Paycunaga munapäcun pläzacunachru
    alisca saludasha caytaran. Paycunaga munapäcun gotucurcänan wayichrüsi alinnin
    tayucunachru tayaytaran. Nätan micunanpagsi tayayta munapäcun naupa naupamanran.
  tku-NT: ―Catamaktaka'lhtit ē jā ticāta'a'kskāhuī'yān xamākelhtahua'kē'ni'nī'n līmāpa'ksīn
    tī tapūlatā'kchokocu'tun xapūlhmā'n ixlu'xu'ca'n. Nā talacasqui'n cacātā'chihuīna'nca
    ē cacālakachi'xcuhuī'ca nac cā'tejen. Na ixtemploca'n israelitas xlaca'n taquilhpūlatahui'lacu'tun
    ē talacasqui'n cacālakachi'xcuhuī'ca jā tlahuacan cā'tani'.
  bjk-bjk: “Tumarang e mum kalik abo tene ausu möxöbo warkurai te Moses. Idi tobo
    mamaa rua önan nana ma boxönö man ömat ma tobo mamaa bara tabo xukuwange idi kölöme
    xö boxönö möxö mismisik, ma tobo werwere kos lo abo kinis deek kölöme xö gunon
    ne siniseng, ma tobo mamaa rua xikip lo a kinis deek kö axana bung möxö nien tataxin.
  msy-2020: “Ia Judan Arazibagh fozir gumaziba bagh gan. Me uari fava korotiar ruarir
    kaba aghuraruasa ifonge. Ezɨ gumazamiziba maketɨn danganibar men ziaba fasa me
    bar akonge. Egha God ko mɨgeir dɨpenibar aven dabirabir aghuariba iniva, egha
    isar ekiabar dughiabar me danganir ziaba itiba iniasa bar ifonge.
  bpr-bpr: “Tooyu fan-geye i dad to gal tamdò i dad uldin Dwata fagu di ku Mosis.
    Bayan ale kalmaweh too fye ku magu ale, na kayèla ku too nafè i dad to ale di
    fadyan. Na fatanla afè i dad to fagu di kafsudengla dale di gusudeng i dad mdatah
    to di gumnè gal gustifun, na di dad fista.
  rmy-VLAKH: '— Фэрисавэн лэ сытяримарендар Законостирэ. Лэнди чялёл тэ урявэнпэ андэ
    лунго йида, онэ камэн, кай мануша лэнди тэ пхэнэн пэ форо: «Тэ авэн бахталэ»,
    и соб тэ бэшэн пэ англунэ тхана андэ синагоги ай пэ свэнкоря.'
  cle-NT: ―Heé¹ah³ hí¹ vo̱ó̱h²ah³ chiáh² diáh⁴ dsa³he⁴ nɨ³, chiaah¹ hi²xiáh³ dɨ³niaá⁴
    hí⁴dah²chié⁴ hí⁴dah²ji̱í̱⁴ dɨ³chih³ mɨh³ cuee³, ba² dɨ³niaá⁴ hi³ hi²xiáh³ chie̱é̱yh¹
