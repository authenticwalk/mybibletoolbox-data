  kde-kde: “Lyongolelange na vakúhunda Sheliya yanga Musa, vanang'o vànatamwa namene
    kwonga akuno vawètè dinguwo dindehu na kusalimiwa kwa eshima kusakoni na kuikalanga
    nafasi dya kwesimika n'ding'ande dya kunnyuwila Nnungu na mmiteng'u vya muyo n'ding'ole.
  ata-ata: “Ngasaxilaꞌinge laixe noxiꞌa ta mitema sou lapuloto. Xo aneꞌi imasaxa lexe
    itaanu tokolomoiꞌa veveeni, io sou ixixaoxao. Mo imasaxa lexe ta mitema ixalisiꞌa
    no tilovolovo la itoxoneꞌi xe isexelaxaꞌa. Xe no taasou lalotu noxiꞌa ta Iutaia,
    la imasaxa lexe ixoxolu no anu puloulou ane uuli laixesi. Xe ixalisou laꞌilali
    toxoxaꞌa, la imasaxa lexe ixolu no anu puloulou ane uulisi ne kalumo aloxo ne.
  qvw-NT: “Yan'al-lätac amcunapis cay yaćhachicücunäta atiyalcächinquiman. Paycunamá
    allinnin müdanacunawan müdaculcan läsacunäćhu nunacuna rispitänan-layculla. Jinalmi
    aśhta juntunacuna wasicunaćhüpis fistacunaćhüpis allinninpa täcunancunamanlä täcuytapis
    wañupaculcan.
  nfa-nfa: “Baku pamudꞌe dènge mese agama sèra. Te rèngu dꞌèi kako pake kodho robho
    rai, lasi paraga dènge dhèu ae, ho dhèu koa si, peka na, ‘Rèngu se dhèu kapai!’
    Rèngu dꞌèi tenge era re madha ètu dꞌara èmu sabajꞌa, ètu dꞌara pesta, aa ètu era-era
    dhèu ae pakaboko.
  tnp-tnp: “Itəmah onəkotəkeikei məutətəu vivi itəmah kəni məsotohtəu-pəniən noliən
    mɨn rəha nəgətun mɨn rəha Lou. Ilah kotolkeikei məmə okəhuvən e napən əfəməh mɨn
    rəha nəfəriən məmə nətəmimi okoteruh=pən ilah lan. Kəni nɨkilah tətagiən nian
    nətəmimi kəutəfəri nəhlmɨ lah kəm lah e nɨsiaiən əpəha e makɨt. Kəni əpəha imə
    e nimə rəha nuhapumɨniən, kotolkeikei məmə okotəharəg aupən əpəha təuvɨr ikɨn.
    Kəni e nian rəha lafet, ilah kotolkeikei məmə okəhuvən motəharəg aupən ikɨn nɨsiaiən
    ikɨn.
  urd-urd: “शरी'अत के उलमा से ख़बरदार रहो! क्यूँकि वह शानदार चोग़े पहन कर इधर उधर
    फिरना पसन्द करते हैं। जब लोग बाज़ारों में सलाम करके उन की इज़्ज़त करते हैं तो
    फिर वह ख़ुश हो जाते हैं। उन की बस एक ही ख़्वाहिश होती है कि इबादतख़ानों और दावतों
    में इज़्ज़त की कुर्सियों पर बैठ जाएँ।
  hot-hot: “Môlô noyabiŋ am ek ŋê lôkauk hathak abô balabuŋ. Thêlô leŋiŋhaviŋ nijik
    kwêv daim kêkêlô ba nembeŋ ek avômalô nebam i. Ma leŋiŋhaviŋ avômalô nenaŋ nena,
    ‘Waklêvôŋ anyô bêŋ’ êmô loŋ ethak doŋtom halôk. Ma leŋiŋhaviŋ nêmô êtôm ŋê bêŋbêŋ
    êmô unyak yeŋ kapô. Ma avômalô eŋgabôm nôm bêŋ ma leŋiŋhaviŋ nejaŋ nôm êmô ŋê
    bêŋbêŋ iniŋ loŋ ethak êmô.
  mqj-NT: “Matangkingkoa' lako to untarru' issinna sura'na Musa. Annu anggami naporai
    lu rekke lu sau' ma'bayu rui' leen anna naporai napa'tabe'i tau tama pasa'. Sinaporai
    ma'loko dio tingngayo illalan banua pa'sambayangan, anna manggi'mo ma'loko yaya
    pengnguluan ke ullombai sara'.
  rus-SYN: остерегайтесь книжников, которые любят ходить в длинных одеждах и любят
    приветствия в народных собраниях, председания в синагогах и предвозлежания на
    пиршествах,
  mbh-mbh: “Thomu o nakalal thomu nge toko pamirealingare nge a Moses ile patorong,
    eneke o sis ve aro o magon tomo nge oa teunong lolloinga. Na oa sagu rintet ako
    ve, tokokoere o papomnga or mo o pathokeal or a pathunonga a pen. Na o sis ve
    aro o men inga nge menonga ako i voth a mukaling ako a Judare ole lotuonga a vel
    lemire, na nge menong nge aning aolonga, o sis vet ako ve, aro o men nge menonga
    ako aro o papomnga or nge.
  bdd-bdd: “Tasigwao, sahena loina ꞌana toheꞌitao ꞌidi mumuga wamulimuliye. Weyahina
    taudi mumugadi tuwa gide tuta baibaiwana nuwanuwadi ma ꞌadi ꞌaleꞌowao duduledi
    siꞌotedi ma tomota gamwagamwanidiya sisakosakowasi ma ꞌabehega siheꞌasisiyedi.
    Ta wete nuwanuwadi ꞌidi ꞌebemiya bwebweꞌadi Hada Tapwalolo ꞌoidiya, ta wete guyai
    ꞌadi tuta nuwanuwadi ma wagahata simiyatoi.
  cbt-NTPO: “Ni'cona cotio maistro'sa' nonpintochinënquëma'. ‘Noya noyacoi,’ ta'tona',
    naporopi a'mopi piyapi'sari nicacaiso marë'. Cachiquë pa'pachinara, na'a piyapi'sari
    nontopi. ‘Huë'cama maistro,’ itohuachinara, pa'yatopi. Niyontonpiso pëiquë ya'conahuatona',
    hua'ano'sapitarë' yahuënsëconpi. Pita nipachinara, huancánachin yahuënsëconpi.
  rmy-SERVI: — Даран сиклимарендар пав Упхэнима, савэнди чялёл тэ пхирэ дэ лунго їда
    и соб мануша тэ наисарэнпэ лэнца пэ форо. Дэ синагога и дэ цэрэн, курик лэн акхарэн,
    вонэ камэн тэ бэшэ пэ англуно тхан.
  srn-NT: “Un mus luku bun nanga den sabiman fu Gado wèt. Den lobi fu weri langa krosi
    e koiri, èn den lobi te sma e gi den lespeki odi na wowoyo. Den lobi fu sidon
    na den moro bun presi ini den kerki, èn den wani sidon na den moro prenspari presi
    te den go nyan na sma oso.
  cta-NT: ―Tii ti tiꞌ ma̱ chaꞌ ná cñiloꞌo mstru chaꞌ joꞌó jua jiꞌi̱ ma̱. Ndiya tsa
    tiꞌ mstru biꞌ, chaꞌ laca nguꞌ tlyu; biꞌ chaꞌ lacuꞌ nguꞌ biꞌ lateꞌ tyucui̱ cuꞌ,
    chaꞌ lye tsa cuaꞌni chi̱ nguꞌ loo nguꞌ biꞌ loꞌo tsaa nguꞌ biꞌ lcayaꞌ, juaꞌa̱ ntiꞌ
    nguꞌ mstru biꞌ. Xcuiꞌ lo yaca xlya nu tsoꞌo la ñaꞌa̱ ntyucua nguꞌ biꞌ neꞌ laa
    jiꞌi̱ nguꞌ, juaꞌa̱ ntyucua nguꞌ biꞌ ca su tsoꞌo la loꞌo ndyaꞌa̱ nguꞌ biꞌ taꞌa.
  bqc-SIM: À laaika Mↄizi ikoyãdanɛdeↄzi. Aaìↄ ye bɛbɛa ń ulada daaoi, wàↄ fↄkpakpamá
    gãaɛ. Aaìↄ wɛɛlɛ zↄ̃lɛ lousisikpɛ gumaaↄu ń blɛble zↄ̃lɛkĩi maaↄ.
  tcz-CHONGTHU: “Hiche hou danthu hil hoa kon hin kichih theiyun! Ajeh chu amahon
    vonhoi tahtah kivon a kailhang lah dunga min chibai aboh diu adeiyun, chule kikhopna
    in le golvah na mun ho ah touna mun thupi lai lai aholjiuve.
  mar-mar: “नियमशास्त्राच्या शिक्षकांविषयी सावध असा, त्यांना लांब झगे घालून फिरणे
    आवडते, त्यांना बाजारात नमस्कार घेण्यास, सभास्थानात महत्त्वाच्या आसनावर व मेजवानीच्या
    वेळी मानाच्या जागी बसणे आवडते.
  snp-snp: Linate ya lo melami ka api gilibamo we yamu koti kiyaba oti moinalo. Amo
    yate ukanido owo fana-fana witi moniti, ido maketilo ya wenena leyeti aiyo-koiyo
    lolumunawae, loti koliti, ido mono numugu idamo ya wenena omunido folomo welalo
    yako minenune, loti koliti, ido weni-neta nenune, loti amo kamena ya folomo welalo
    komu yaloko minenune, loti koli minae.
  isl-isl: „Gætið ykkar á þessum fræðimönnum! Þeir njóta þess að ganga um göturnar
    í fínum fötum og láta fólk hneigja sig fyrir sér. Þeim finnst vænt um heiðurssætin
    í samkomuhúsum og hátíðarveislum.
  spy-NT: “Ōriibēē keey kāānēētichoo bo kiruutēk, ‑amoorub ātēbuutēkwaa. Kicham ꞉bichu
    kōōloochē sirooy chēē yoo /kakeekas, /simkiinkētē kule icheek kiirwookik. Kicham
    mbo subak kubēēsyētootēē wōlēē chaang' ꞉biich /sikiisubooyootē nyēē /kākēēkoonyit.
    Kicham subak kulēkwēlē ng'ēchērōōk choo bo taay ām kooriikaab saayeet ānkōōmoymooyē
    mbo ng'ēchērōōk chēbo taay ām kaab saakwa ake tukul.
  xnn-xnn: “Makail-ilanyo nan men-is-isolo isnan linteg. Kaykaytenda ay menbabado
    is gawigawis ay maisagsagayad tasiyay mailalasinda ya kaytenda ay lislispitowen
    nan ipogaw daida ay mangwani, ‘Omayam, Apo?’ no omeyda menpasyal. Pilpiliyenda
    pay nan kagawisan ay tokdowan isnan sinagoga ya nan kagawisan ay kad-an no enda
    makikan.
  mwe-mwe: “Mwiiteiganje na bhaajiganya bha Shalia inakwaanonyelanga pita jimajima
    akuno bhali bhawalilenje majoo. Inakwaanonyelanga kukomaywa mummbala ya ushiya
    indu na tama mwiitengu ya mmujo mmashinagogi.
  tte-tte: “Wagite-kalatagimiu loina kana toyakayakataiwo kaiweli. Kaiwena gagasa
    mena silaoma kwama malamalawena siluwuili silolokeikeile kaba gimwala kolili na
    mesabana tomo sigitaili na sikawatoki kolili. Yo yaboyoi nuwanuwali kaba miya
    namwanamwali nume tapwalolo kolili yo besiele soi kali sauga koina nuwanuwali
    simiya-baguna tomo manli mena kali yakasisi kaiwena.
  tcs-tcs: ‘Lugaut prom dem Zuwislotisa. Dempla laik po were ol dem long plasklos
    wase prist po stail. Dempla prapa laik wen ol pipol grite dempla wea rispekt prant
    wea ebribodi. Dempla wande ol dem spesil sit blo ona wea zuwispreaus, ane dem
    sit blo ona wea pisting.
  hlt-THB: Anaa awi cawngpyikungkhqi awh ce ngaihtaak lah uh; A mingmih ingtaw hik
    dung bai unawh khawlakawh aming van lungna uhy, thlang ing ik-oeih a zawihnaak
    hun awh kqihchahnaak peekkhqi lungna unawh sinakawk awh ngawihnaak ak leek leek
    ingkaw buh veelnaak kung awh a qyp ak awm ngawihnaakkhqi ce lungna uhy.
  soq-soq: '“Anaana waeuwalala dewau ewanadewaitana, mai mampoitana, dia! Mo dewau
    ema epe dewamoie waimoi: Mo garau eubu daumauia taumoie asowawantoie lai. Ita
    mo maket bolawe laio apana auwadewasamoio mo nuau eudidaleidio ituposintoi. Tane
    do gagalo duwa bedewe ita oda bedewe bola eubu wanamoio osowe waimoie nuaeuwantoie
    asowawantoi.'
  qub-qub: «Cuydä lay yachachejcunano rurar. Paycunaga Tayta Dios munashanno goyaycashanta
    runacuna yarpänallanpämi purin chaqui puntanyaj sotänan jatisha. Yachachicoj cashanpita
    läsacunacho y cällicunachöpis alabasha cayllatami munan. Sinagogacunachöpis ñaupa-puntaman
    jamacuyllatami munan. Micuyta garananpaj pushashanchöpis mas allinnin caj bancumanmi
    jamayta munan.
  att-att: “Mappalán kayu, tapè arán naw párigán yù ira mangituddu sù tunung ni Moyses.
    Ta gustu ra lâ mabbarawási ta apaddu nga nakástá, nga mappassapassiár, tapè makialimánu
    yù ira tatolay nira. Á ánge ra ta kapilliá, magitubang ira sù kapiánán nga ággitubangán.
    Á nu umay ira mepallálláng, gustu ra magitubang sù ággitubangán nayù meparáyaw.
  bki-bki: Naio berinavo “Kamiu kuvitikar kamiu ka naverloglogiano na tuboiano nalo
    na nam̃a abarvar kalo m̃ele ka m̃alo burutili kulu-m̃arauo nalo na, a verenio
    nalo amieliel ea vioruru nalo, ajidom ka tomu nalo monoka avatove kalo, avio vatitiglo
    averinavo ‘!Aiou, naverloglogiano novo, kavijo bo!’ A ea bogo na jokoluolu p̃eli
    joomo ea yimo na volkouano nalo bunu, nalo ajidom ka dam̃ariga atutano ea vio
    na tomu na tortoru nalo kanalo ga. ?Kamiu kubitilubar ruei, a?
  bqp-bqp: À laakari kɛ ludayãdannɛrinↄi. Òdigↄ̃ ye ògↄ̃ kure kũ uta zↄ̃kↄ̃nↄo dana,
    de ògↄ̃ fↄ kpákpaḿma ɛtɛnↄa. Òdigↄ̃ ye ò vutɛ aduakɛkpɛ vutɛki mananↄn kũ pↄnna
    pↄ́ble vutɛki mananↄo.
  mcp-mcp: «Bɨ ɔ káálʉ́gə́ nə Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ cɛ́ɛ́l dʉ mɛ̧ɛ̧la nə ŋwɔ̧ɔ̧la
    ŋwɔ̧ɔ̧la íjud wá, bwə́ cɛ́ɛ́l nə́mə́ nə́ buud bwə́ dʉ́g bə́da bwo məbə́dá mə́
    gúmə́ mə́ŋkúmbə mə búúd dɨ̂ wá, bwə́ nə́mə́ wə́ bwə́ cɛ́ɛ́l dʉ́lə kə ji njɨ íjiya
    yâ shwóg ja bʉ́sə́ *mə́mpáánzə́ mə́ mínjɨ́ɨ́gʉ́lá mə́ *Oyúdɛn dɨ́ yí, nə dʉ́lə
    dʉ ji njɨ lúú tʉ́wʉli dɨ́ ja bwə́ dʉ́ kə ídína dɨ́ yí.
  hat-hat: Pran prekosyon nou avèk dirèktè lalwa yo. Yo renmen pwonmennen avèk rad
    long yo; yo renmen moun bese tèt yo jouk atè pou di yo bonjou sou plas piblik;
    lè y' al nan sinagòg, yo toujou ap chache pou yo chita kote pou tout moun ka wè
    yo; nan resepsyon yo chache pi bon plas la.
  npl-NT: —Ximotlachilikah de akimeh kitemachtiah n tlanawatílistli, porke kiwilitah
    nemiskeh ika intlakeh weweyak, iwa kinekih makinyektlajpalokah ijkuak nemi tiánkistli.
    Iwa itech sinagogas kiwilitah motlaliskeh kan motlaliah n tlayakankeh, iwa kiwilitah
    motlaliskeh kan okachi kualteh lojarteh itech ilwimeh.
  bgg-bgg: Iphey yua pha Masdothek è nowbthan ne rai bo, ithek ne yung phiang guii
    srane lua yang bie ne bajarai hà ithek shii khung ne ilab phi pha ji shii bajo
    miie; chiih-è Jewish misiahòthek hà de ithua wie gua ne dug, chiih-è michie chie
    pha ishak shii de ithua wie shii gua ne dug.
  eng-TCENT: “Beware of the scribes. They like to walk around in long robes, and they
    love to be greeted in the marketplaces and to have the best seats in the synagogues
    and the places of honor at banquets.
  eng-BSB: “Beware of the scribes. They like to walk around in long robes, and they
    love the greetings in the marketplaces, the chief seats in the synagogues, and
    the places of honor at banquets.
  cpu-NT: “Paamaiyaari iyotzinkariite. Osheki inevetaro irovaneenkatziitya, ishametakaayetero
    iithaarethanthanaa. Ikovi ñaapinkatha irovethatapiintaityaari aririka iriñeeteri.
    Aririka iriyaate pankotsiki japatotapiintaita, ikovapiintziro irosatekya niyankineki.
    Ari ikempitari aririka irovaiyaani isheninka, ikovapiintzi irosatekya.
  san-ASM: যেঽধ্যাপকা দীৰ্ঘপৰিচ্ছদং পৰিধায ভ্ৰমন্তি, হট্টাপণযো ৰ্নমস্কাৰে ভজনগেহস্য
    প্ৰোচ্চাসনে ভোজনগৃহস্য প্ৰধানস্থানে চ প্ৰীযন্তে
  tac-NT: ―'We a'lá 'nátaga alué 'yuga napu ju ra'íchali rejcholi benírame napu Moisesi
    a'rele 'we 'ya, alueka 'we riólame ju i'weli o'páchaga e'yénaga, 'lige najkime
    ju napurigá 'la niraga repóriwa alemi we'ká riógachi. 'Lige mochínilime ju alé
    napu mochime ju alué e'wélala najtékame nóchali nígame alé u'kuchí re'obachi «sinagoga»
    rewégame, 'lige najkime ju napurigá 'la semáriga kógiwa bilénami wa'lú go'achi.
  eng-WEBPB: “Beware of those scribes who like to walk in long robes, and love greetings
    in the marketplaces, the best seats in the synagogues, and the best places at
    feasts;
  gfk-H: “Muat harbalaurai ta ira tena hausur ta ira warkurai ta Moses. Diet la nemnem
    bia ira gile diet na manga taltalona suur, ma diet la nemnem mah bia da karo lah
    diet ta ira sibaan ing di la hanhanuat hulungai kaia. Diet la nemnem mah bia diet
    na kis ta ira kinkinis gar na tamat narako ta ira nudiet hala na lotu ma ta ira
    bura na rau ta ira gil nian.
  viv-viv: '@see-verse:LUK.020.045'
  yao-yao: “Nlilolechesye ni ŵakwiganya malajisyo ŵakusaka kwendajenda ali awete minjilo
    jajileu. Ŵakunonyelwa akomasikwe kwakuchimbichikwa peuto pakuchingangana ŵandu
    achajinji ni ŵakutama mu itengu yakuchimbichika mmajumba ga kupopelela ni kutama
    mmauto gakuchimbichikwa pa chakulya.
  tgp-tgp: “Ha lo kilau mata tamlohi vujangi mata leu, sei la lo opoia vara la lo
    hahau r̃alihi peresi na ruru peravu mata hapahapa, ale la opoia vara la lo lavi
    na retioloolo na naho tamlohi na jara maket, ale la opoi na jara sakele la taura
    mata tamlohi aulu na ima lotu, ale la opoia vara la lo sakele na jara sakele nona
    tamlohi sei la tovira mata mai na hanhani tavera,
  auc-NT: “Cædämaï, ante wææ ante näni yewæ̈mongainta në ate odömönäni ïnänite mïnitö
    gomö aedäni. Tömënäni ïñömö doyæncoo waëmoncoo wëñate mongænte todänipa. Waodäni
    näni godonte æ̈ïñömö cægöñönänite wadäni pö bee tëninque tömënäni ïnänite, Në
    odömömi, bitö ïmite waa amönipa, ante apæ̈nedäni ëñëninque edæ në odömönäni ïñömö
    nanguï todänipa. Ayæ̈ tömënäni odömöincönë go guiidinque tömënäni nämanque ante
    pönëninque waëmompaa pönï tæ̈ contate todänipa. Ayæ̈ æ̈æ̈mæ̈ becæ godinque tömënäni,
    Botö täno bete tocæ̈impa, ante waëmompaa pönï tæ̈ contate bete todänipa.
  kbc-NT: “Anidakitiogi niɡ̶ina anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés. Lemaanigi
    niɡ̶ina mewaligitibigiwaji, modinixotinigilo nijayogoli niɡ̶ina oko ɡ̶oneɡ̶egi.
    Eleditace lemaanigi niɡ̶ina oko modeemitetibige monice miditaɡ̶a ane latecaɡ̶aditibece
    oko. Codaa lemaanigi monicoteloco nibaanco niɡ̶ina oko ɡ̶oneɡ̶egi midiwataɡ̶a
    niiakanaɡ̶axiidi, codaa niɡ̶ina migotibeci nalooɡ̶o, odoletibige limedi niɡ̶ina
    anele.
  bmh-bmh: '@see-verse:LUK.020.045'
  ctu-BL: Chʌcʌ q'uele la' bʌ cha'an sts'ijbayajob mu' bʌ i mulañob i lʌpob pʌl bʌ
    i bujc. Mi' mulañob i yʌq'uentelob cortesía ba'an choñoñibʌl tac. Mi' mulañob
    jini ñaxan bʌ buchlibʌl ti sinagoga tac, yic'ot ñaxan bʌ buchlibʌl ti q'uiñijel.
  meq-meq: «Həbum gər kurom abəra ka ndo mədzaŋgawa bazlam i Mbəlom mapala eye hay.
    Nəteye i tay ta wuɗa mahəhele na, ta rəkwat eye. Ka təv məhay gər na, ta wuɗa
    ndo hay tâ tsikatay me ta məɗəslatay ha gər. Mə gay i maɗuwule me na, ta pəlawa
    i tay na, təv məndze nakə kame i ndo hay aye, ndo hay ta ŋgatateye lele. Mə magurlom,
    ta wuɗa na, təv məndze ŋgwalak eye.
  noa-H: —Moiseeu Hẽwandam hiek p'ã pʌatarr jawaag chi machnaan dʌ̈i k'ai k'ĩir k'ap'ʌ
    haajeet. Jãk'ʌʌnan sĩi k'ajũa bʌ̈ duurg jũanaa kaaijã hee hõrau hamachig saludaawaijã
    hamach t'ö hiek'apim k'õsita sĩerrjëemgui hajim hanʌm. Jãk'ʌʌnan hamach Hẽwandam
    hi jaaujem deg weetwaijã hamachta pörgarcha t'umaam k'ʌʌnag k'ĩir jʌrk'a juupjemgui
    hajim hanʌm, hamachta warm k'ʌʌn k'ãaijã hajapcha nʌm hawia. Maimua di chaaur
    t'ach k'ömk'ĩir t'ʌ̃ʌrwaijã parhooba jupba, k'ãidu hajapcharamta jʌ̃a hau sĩerrjëemgui
    hajim hanʌm.
  alp-NT: “Imi keta bei kuru Torataru le kwakwaesi kuate. Esi suka pake lapune nanuke
    kai keu hole, eleki esi suka tamata esi lepae hlamate etesi me pasare. Eleki esi
    rue otoi misete lakwai esa me iteki luma maka kotie loko Allare, kai kena pesta
    hoko esi rue kena otoi misete rebe holmatele.
  san-VEL: ye.adhyaapakaa diirghaparicchada.m paridhaaya bhramanti, ha.t.taapa.nayo
    rnamaskaare bhajanagehasya proccaasane bhojanag.rhasya pradhaanasthaane ca priiyante
  kbq-kbq: Kasegere ugota hu'naza vahekura kva hiho. Zaza kukena hu'za vahe zmavuga
    vu'zankuke nehu'za, maketi kumapi vahe'mo'za antahinezmiza hu frufra huzmantesaza
    zanku nehu'za, osi mono nompina ugota trate manisaza zanku nehu'za, ra nezama
    nezupa, knare trate mani'zankuke nentahize.
  kbh-kbh: “Cuedado s̈mochtsebomna, y ndoñe s̈mattsama chë ley abuatambayëngcá; chënga
    jtsogusetánana bënëna ents̈ayangaca jtsajnana, y jtsebos̈ana tsáshenañe ents̈anga
    becá respétoca chamotsacheuanayama. Chënga chë judiëngbe enefjuana yebnënguenache
    chë más uámana luarënguiñe jtsetbiámanana, y fiestënguiñe nÿa quëfseroca.
  ron-LSB: “Feriți-vă de cărturarii aceia cărora le place să umble în haine lungi,
    și care iubesc să fie salutați în piețe, să aibă cele mai bune locuri în sinagogi
    și cele mai bune locuri la ospețe;
  pon-pon: Kalaka jaunkawewe kan, me kin mauki momait jili nan likau reirei o mauki,
    aramaj en ranamau on irail nan waja en netinet akan, o men mondi leppantam nan
    jinakoke kan o ni tapin tepel.
  nhe-BL: “Ximomocuitlahuica ica nopa tlamachtiani tlen itlanahuatilhua Moisés tlen
    quinpactía moquentise ininyoyo huejhuehueyac. Quinpactía quema tlacame quintlajpalohuaj
    ica cuali ipan tianquis. Huan inijuanti quinequij mosehuise ipan nopa sillas tlen
    más quipiya tlatlepanitacayotl huan quinequij tlacuase achtohui ipan se tlacualistli.
  sps-sps: “Tanamots yam tsoiny fifaatsuts tan Faun te kirkir iny e Moses. Te kaa
    miror koman iny taan vavis men vau beberus iny jiarasan er komainy to ta mes ma
    favoinyvoiny rari tana pan iny tuan ai tan gum tan gumgum matan tana numaa iny
    fafaatouf, ai tan tsutsun tana vaamuan nana pan iny guainy.
  wnc-wnc: “Ginu mama wam yanindamumsa aminde gwautnong. Mama wam yanindamumsaa aminu
    waakwau tauknga mamaya siknga buyambam tapaapata binga wamake kuwa kake aminda
    gaak wam yaniningge take nataaing. Take natake miti yot gwene koke aminde nomune
    pukwitnangge nataaing. Siwan gatu aminbampat unekan gatake nanam nananggengu sia
    tupan dakanekan pukwike yuwawa umana pangenatningge nataaing.
  bus-bus: À làakari kɛ ludayãdannɛrinↄzi. Aↄ̃ègↄ̃ yezi wàgↄ̃ tɛtɛnazi kↄ̃n uta gbã̀anↄo
    dana, lɛ wàgↄ̃ ì kpaaḿma yàranↄa. Aↄ̃ègↄ̃ yezi wà vɛ̃ɛ aduakɛkpɛ vɛ̃ɛki maaanↄn
    kↄ̃n pↄnna pↄ́ble vɛ̃ɛki maaanↄo.
  gub-BL: — Pezemupy'a ze'eg kwehe arer rehe upurumu'e ma'e wanehe nehe. Umunehew
    ukamir puku waiko wà. Wata waiko ko rupi nezewe wà. Aze teko umuawate katu wà,
    uze'egatu pà ma'eme'egaw pe wà, hurywete a'e upurumu'e ma'e wà. Zemono'ogaw pe
    waho mehe wà, mai'u haw pe waho mehe wà no, wapyk tenaw ikatuahy ma'e rehe wà
    no.
  imo-imo: “Enoni Gotenga ungumanga pulumu pilko mane tili iyema kanoko kondokolio
    enoni teremele mele manda leko naa teangei! Kano iyemani imboma lino kanoko iye
    pengama nengei ningo wale pakoli paa tule pengama, iye nomima pakoromele mele
    pakoko, iye nomi kelkele toko andoromele. Maket kombumanga eno aku teko andokolio
    imbo akuna maku toromelemani lino kapi ninge wali konopu timolo ningo akumanga
    andoromele. Juda imboma Gotenga ungu pilingeindo maku toromele ulkena imboma maku
    toromele wali kano iyema iye awilima eno ungu ningo tili polona nondopa pungo
    kumbe leko moromele polomanga pungo moromele. We imboma pungo mendo tiko eno kanoko
    moromele wali kano iyema eno konopu tirimele. Iye teni enondo langi peya namili
    waio nimo wali eno langi noli polona kumbe leko iye awilima moromelemanga molongeindo
    konopu tirimele.
  boj-boj: “Niŋgi dal anjam qalie tamo naŋgo kumbra uge geregere tenemtoqniy. Naŋgi
    koro sawaq di tamo uŋgasari naŋgi na naŋgo ñam soqtetnjrsib baŋ ojetnjrqajqa deqa
    gara jugo olekokba jugoqnsib laqnub. Naŋgi Qotei tal miligiq di, goiyo kokbaq
    di sosibqa tamo ñam ti naŋgo awo jaramq di awoqajqa tulaŋ areboleboleinjreqnu.
  eng-DRA: 'Beware of the scribes, who desire to walk in long robes, and love salutations
    in the marketplace, and the first chairs in the synagogues, and the chief rooms
    at feasts:'
  knf-knf: « Nalipariin *bajukan Bgah banjaaŋ baŋal pñaay na imişa iyul, kaŋal banohnţën
    baka ţi dko di bañaaŋ, kaŋal pţo kadun ţi itoh iñehanaani, na ţi iţij inuura ţi
    ŋfeŧtu.
  san-KHM: យេៜធ្យាបកា ទីគ៌្ហបរិច្ឆទំ បរិធាយ ភ្រមន្តិ, ហដ្ដាបណយោ រ្នមស្ការេ ភជនគេហស្យ
    ប្រោច្ចាសនេ ភោជនគ្ឫហស្យ ប្រធានស្ថានេ ច ប្រីយន្តេ
  arn-NT: “Kuñiwtukuwmün fey ti pu kimeltukelu mew ta Moyse ñi ley dungu. Tüfa engün
    ta ayükey ñi tukuael ti alükechi takuwün ka ayükey ñi chalingeael fentren yamün
    mew tati pülasa mew. Ka kintukey engün doy kümeke wangku ta sinagoga mew, ka chew
    müley doy kümeke iyael ti mesa mew.
  zas-NT: ―Gol gojp cudad con ree mextr rajc ley. Din ruladx reeman sa reeman gacw
    reeman lajd zagdxe ruladx tëë reeman gugajpdioz ree bejn laa reeman con respejt
    niz lunejz, abiꞌ lën ree yadoo ruladx reeman cwe reeman lod rbej ree bén zojbloj,
    ziangajc rüjn reeman lod ritaw reeman.
  ken-NT: “Sɔt ka mpok nɛ batɔŋ ɛbhé Mandɛm. Bákɔŋ bɛghap mánkó mansɛp nɛ bɛwubhɛ
    wubhɛ́ ndɛn amʉɛt nɛfísiɛ bɛ bo mánkáká nɔ́kɔ́ bhɔ nɛ kɛnókó. Bákɔŋ nkwɔ́
    bɛ́chɔkɔ ndǔ bɛbhaká kɛnókó amɛm bɛkɛrɛ́ nɛnɨkɨ́mʉɛt nɛ ndǔ bɛpa.
