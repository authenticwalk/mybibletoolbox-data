  nss-nss: “Mara wawu kiro tahu ndramat para hinuwani nongan para pwahanou. Yihu namiliy
    para hu koho rokai kiyapolo koyau niwen kiro koliuliu pwan, pe hunamiliy para
    hu ndramat karawulohani hu koro hu ndroho pehei Pe ngara hu kanamiliy para hu
    kampwan koro hu pwapwai hiyan hu ndramat ngara hu kahaiyaniy, para nondriya hu
    yumwa totohun . Pe yihu ngara kapirani hu ndrohonoku mipwan hiyan tora mu, koro
    nondriya hu yon.
  snc-snc: “Taravatu ḡevevaḡa-riba iaḡiani tarimari ḡerina lorimi boḡono vetore. Ḡia
    ḡeurani dabuḡa maukari beḡene riḡo, maketi gaburi ai beḡene rakaorakao, tarimarima
