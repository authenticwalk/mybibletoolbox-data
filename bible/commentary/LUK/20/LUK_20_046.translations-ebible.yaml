    mɨsorkeikei mə tuksəkwətə ye kwənmhaan kape nɨsiaiyen.
  kmo-kmo: “Lo maji pokii tawa ma yenya na ow poy sii. Kaw yecha siivatabi gworowoka
    chishitu. Yecha awaba eemek eeka iwak, ma mima yecha lo maji pokii ma yenya woshi
    ato. Woshi atawak, lo maji pokii ma ye inyaka kwoya hikitu. Yecha harapa worebey
    lotu aka taweyek yecha eeka yichu. Nokusha atanak, yecha harapa worebey eeka yichu.
  agr-agr: “Atumek kuitamamkatajum, chicham umiktinun jintinkagtin aidau, nugkutai
    esagman nugkujag yujatan wakejin aina nunin aijum. Ditak aents kuashat ayamunum
    igkuntuinakush, eme anenjus kumpamjitnume tusa wakegainawai, nunisag jega ijuntainum
    utsanainakush, dekas apú ekeemtai shiig iwajamu aina imannum ekeemsatatus wakegainawai.
    Jistatin yuwamunmash, ekeemtai shiig iwajamunum ekeemsatatus wakegainawai.
  kyc-kyc: Mawa Pii mana lenge akali dupwa pyarepanyi pyambuo waso karalapape. Akali
    dupwame kata pao dokopa komau londe rae maiyuo wapuo penge. Makete anda dupwana
    wambu dupwame nakama mupwa lao yako lamili lao suu pyao karenge. Sinakoke anda
    dupwanape nenge andake kuilyaminyi dokopape wambu mupwa petenge panda dokona pisimwali
    yaka lao suu pyapala petenge.
  urd-GVU: ”شریعت کے علما سے خبردار رہو! کیونکہ وہ شاندار چوغے پہن کر اِدھر اُدھر
    پھرنا پسند کرتے ہیں۔ جب لوگ بازاروں میں سلام کر کے اُن کی عزت کرتے ہیں تو پھر
    وہ خوش ہو جاتے ہیں۔ اُن کی بس ایک ہی خواہش ہوتی ہے کہ عبادت خانوں اور ضیافتوں
