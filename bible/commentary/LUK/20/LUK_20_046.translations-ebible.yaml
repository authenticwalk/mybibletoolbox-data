verse: LUK.020.046
translations:
  kpx-kpx: Isi avoe, “Diue menaka loui haivemale ata kebia aegeveve. Keau isiviale
    ogoe dua egete hatuevei ata moagaeau umale keve olahai tige ataeau elegevei hoesegevegei.
    Isi isiviale talive dubue uvue vomue duamo uguiavoge ataeau elegevegei. Isi isiviale
    iveve baluga vamale kemo ivite kebiahi igaetoagei.
  okv-H: “Eto ungo Judea ta ke pepeni simba ari embopo ta ari avo kogue irivujo, eto
    enana bo jajavotoho kokoso avo aseto market ari degi ta ururoro kito osa ue pekara
    eagora. Eto nei amo ke kasari bande ta horeto embo pepeni ta avo arumba ai ta
    arumbagora eto pondo iji te embomeni kito otohu ara tihi ta arumbagora.
  tbo-tbo: ‘Lugagayo tanitaniwagahi ona gagalena imahiyehi. Tauhi hai luhogala ipa
    luilui daodaohi hina otenihi ma hina nenae, ma ani gimala dobuna ugolina lawa
    wiyateyategei hina maamalihi. Tauhi hai luhogala hau numa dalabu ani tugula dewadewahi
    po hau toleha hai ani tugula gegehi.
  mal-C: “വേദജ്ഞരെ സൂക്ഷിക്കുക. അവർ സ്വന്തം പദവി പ്രകടമാക്കുന്ന നീണ്ട പുറങ്കുപ്പായം
    ധരിച്ചുകൊണ്ടു ചന്തസ്ഥലങ്ങളിൽ നടന്ന് അഭിവാദനം സ്വീകരിക്കാൻ ആഗ്രഹിക്കുന്നു. പള്ളികളിൽ
    പ്രധാന ഇരിപ്പിടങ്ങളും വിരുന്നുകളിൽ ആദരണീയർക്കായി വേർതിരിച്ചിരിക്കുന്ന ഇരിപ്പിടവും
    അവർ മോഹിക്കുന്നു.
  grc-SR: Προσέχετε ἀπὸ τῶν γραμματέων τῶν θελόντων περιπατεῖν ἐν στολαῖς, καὶ φιλούντων
    ἀσπασμοὺς ἐν ταῖς ἀγοραῖς, καὶ πρωτοκαθεδρίας ἐν ταῖς συναγωγαῖς, καὶ πρωτοκλισίας
    ἐν τοῖς δείπνοις·
  bgc-bgc: “शास्त्रियाँ तै चौकन्ने रहियो, जिनताहीं लाम्बे-लाम्बे चोगे पहरकै हांडणा
    आच्छा लाग्गै सै, अर जिन नै बजारां म्ह नमस्कार, अर आराधनालयाँ म्ह खास बैठणा अर
    जिम्मण म्ह खास जगहां प्यारी लाग्गै सै।
  khz-khz: “Rova gevevega-ripagiana talimara geriana rogomi pio vetole. Ira geririwana
    rapuga mogara pia ligora, maketi kapurai pia loulou, taunilimalima na pia vega-namara
    ularana. Rupu aorai e gani-koukou kapurai geria ririwa tanutanu kapura namaraimo
    pia tanu.
  deu-TKW: hütet euch vor den Schriftgelehrten, welche gern im Talar herumgehen, und
    auf die Begrüßungen an den öffentlichen Plätzen aus sind, und auf die Vordersitze
    in den Synagogen und die ersten Plätze bei den Gastmählern,
  zsr-NT: ―Gul‑gún chiꞌi cuinliꞌ quequëꞌ bönniꞌ gdauꞌ tuꞌsëdi, le taꞌdzág ládxiꞌquëꞌ
    taꞌdë́ꞌ nácuquëꞌ lariꞌ tunn, len tëꞌnnëꞌ lulídz lequëꞌ zxön bunách gap nac lu
    yëꞌy, len taꞌdzág ládxiꞌquëꞌ caꞌ taꞌböꞌë latj blau gap tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ
    Dios, len gap taꞌböꞌë tahuëꞌ.
  lin-lin: — Bosala keba na balakisi ya Mobeko ! Balingaka kotambola na banzambala
    ya milayi ; balingaka ete bato bapesa bango mbote, na bisika oyo bato ebele bakutanaka ;
    balingaka kovanda na bakiti ya liboso, kati na bandako ya mayangani ; mpe na bisika
    ya lokumu, kati na bafeti ;
  hns-NT: „Dharam ke parhal waalan se batjaaike rahiehe. Oesab lamba lamba kapra pahienke
    rasta par tjale hai aur oesabke attjha lage hai dher manai ke aage aadar paawe
    ke. Partjaar ke ghar aur nauta me oesab hardam aage baithe hai. Oelog bhaktie
    ghat hardam praatna kare hai. Aur ehie me oesab wiedhwa logan ke dhan-daulat me
    se kha hai. Iesabhanke doesar paapie log se auro kathien sadja mieliega.”
  noa-E: —Moiseeu Ẽwandam iek phã pʉatarr jawaag chi machnaan dʉ̈i khai khĩir khaphʉ
    aajeet. Jãkhʉʉnan sĩi khajũa bʉ̈ duurg jũanaa kaaijã ee õrau amachig saludaawaijã
    amach thö iekhapim khõsita sĩerrjëemgui ajim anʉm. Jãkhʉʉnan amach Ẽwandam i jaaujem
    deg weetwaijã amachta pörgarcha thumaam khʉʉnag khĩir jʉrkha juupjemgui ajim anʉm,
    amachta warm khʉʉn khãaijã ajapcha nʉm awia. Maimua di chaaur thach khömkhĩir
    thʉ̈ʉrwaijã parhooba jupba, khãidu ajapcharamta jʉ̈a au sĩerrjëemgui ajim anʉm.
  eng-EMTV: “Beware of the scribes, who desire to walk about in long robes, and love
    greetings in the market places, and the first seats in the synagogues, and the
    places of honor at dinners,
  mib-NT: Coto má cándíje ró táca tée cástéén tutu ley. Chi cácusɨɨ̄ ni de cáñuhun
    de sahma cáni jeē steén jeē cujéhnu de, cájica cuu de jíín. Te cánujnahan ni de
    jeē cahán yɨñúhún ñáyuu jiín de nuū yáhu. Te cánujnahan ni de cucōo de nuū silla
    yɨñúhún gá ini vehe iī sinagoga, jiín silla yɨñúhún gá nuū víco cáyeji ñayuu.
  lif-NT2: “साम्‌योथिम्‍साम्‍बाहाॽनु सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ! खे़ङ्‌हाॽ केःम्‍ब्‌केःम्‍बा
    लगेप् मे़जाक्‍खुआङ् नानुगत्‍ना लाङ्‌मे़घेःक्‍लो, हे़क्‍क्‍याङ् पाङ्‌जुम् लुम्‍मो
    सेवा मे़मे़त्तिगे़र के़लॽबा निङ्‌वाॽ मे़जोगुआङ् यहुदि चुम्‍लुङ्‌हिम्‍मो नु साभाङ्‌जाओ
    तुम्‍म्‍याङ्‌हाङ् युक्‍नाहाॽओ युङ्‌मा खुनिॽ सिराॽ थाङ्‌लो॥
  xnj-xnj: “Mujiyangalila na vawula va Malagizu ga Chapanga geampeli Musa, vevigana
    kugendagenda kuni vawalili magwanda gatali. Vigana kujambuswa chakufugwamila pandu
    pakugulisila vindu, kutama muvigoda vya kulongolo mu nyumba za kukonganekela Vayawudi,
    kutama muvigoda vya kulongolo ku mselebuko.
  mmx-mmx: “Minak lok tatao avukat nimi basinge loklok at luvuttadi loklox ase at
    Laulis Linga, mo di vavara i xusu dinat pas tangtagap mi laxasingsigaara babaalom
    atdi. La di vavara i xusu limixin diba seega rangarang di mi loklok ngangao ro
    at lengkot etang. La di vavara aleng i do dinat kis at lengkot kitkis avukat to
    at laraogu singising la lengkot avukat to at lara peluxa.
  cbr-NT: —An usaía judíos unicama 'inun Moisésnën cuënëo bana 'unáncë unicamax 'icësaribiti
    camina 'itima 'ain. Atux ca chupa chaxcë́ pañuax niti cuëëanan anuxun ñu marucë
    anuxuan unin, ax ca nun cushi 'icë, quixun sinánquin mëcën 'inánquin biti cuëënia.
    Usai 'ianan ca anu judíos unicama timë́ti xubunu unicamabë timëti anua aín cushicamax
    tsóti anu tsótishi cuëënia, 'ianan ca pi timë́xun anu aín cushicamax tsóti anu
    tsónuxun caisia, atusaribi 'icatsi quixun.
  tee-NT: ―Alhist'acc'ant'it ni jantu cata'okxchok'on ju yu'unch ju na talhatalanininta
    ju milhamap'aksin'an. Pus ju yu'unch na tak'achani ju laclhman ixpumpu'an tachi
    ju tam xak'ai. Chai na k'ox talhiulai acsni amac'amican ju la'ixtalhavat lapanacni.
    Chai na tak'achani ni tatolai la'ixputolan'an ju xalack'ajin ju lacpujitat chai
    lacapuvai.
  eng-LSV: “Take heed of the scribes, who are wishing to walk in long robes, and are
    cherishing salutations in the markets, and first seats in the synagogues, and
    first couches at the banquets,
  cak-NT: Tibana' cuenta iwi', man tiben anche'l niqui'en ri maestros chi ri ley.
    Roma reje' yalan nika chiquiwech niquicusaj tukutic tak tziak, chi quiri' quietz'et
    chi can c'o-wi quik'ij. Yalan nika chuka' chiquiwech ye'an can saludar anchi'
    niquimol-qui' q'uiy winak. Y pa tak sinagogas, ri jay anchi' nitzijos-wi rutzij
    ri Dios, can ja ri na'ey tak ch'aquet yequicanola', chi ni'ix chiquij chi can
    c'o quik'ij. Y quiri' chuka' yequi'en pa nima'k tak wa'in.
  pah-NT: '—Penhimboko''i ti. Tapekoi ti judeus''g̃a mbo''ehara''g̃a ja. A''ereki
    g̃a onhimboheteuhu. Omongi pota g̃a opipukuhua tianderepia ti g̃a nhande mboheteavo
    javo. Ikatuuhu g̃a pe ojipe''g̃a mbaragwahavame g̃a ndehe ima''ẽhai pe feira pe
    onhi''ig̃atuavo g̃a pe orembo''ehara javo g̃a pe. —Nhandejatykahava pype g̃a oapy
    nhanderuvihava''g̃a apykava rehe. A''ereki g̃a e''i oyvyteri pe: “Tianderepia
    pa ti g̃a nhande mboheteavo,” ei g̃a. “A''ereki nhande g̃anduvihavuhuhetero xako.”
    Na jitehe g̃a ei oyvyteri pe i''upota toryva jara''g̃a pyri toryva repiagame.'
  sja-NT: —K'ĩrak'aupai p'anapataadai Moisepa p'ãda jarateepataarãk'a. Ãchi audua
    p'anadairã p'aru teesoo jɨ̃i awaa p'anapata mãik'aapa k'inia p'anapata jõmaarãpa
    ãchimaa saludaadamerã plaza bee chaa, tachi poro waibɨarã ome oopatak'a. Ichiaba
    su-ak'ɨ p'aneepata su-ak'ɨ beepari pipɨara bɨde Tachi Ak'õre Ũraa jarateepata
    tede mãik'aapa nek'odak'ãri, chi su-ak'ɨ beepari pipɨara bɨde su-ak'ɨ p'aneepata.
  xed-xed: «Ɗaswa ka kuni nda gwal tagha zlahu zɗəgana wawaku ta həŋ nda lgut zutututa
    ta kuma gagay lu ta zgu ŋa taŋ ta dawadawa ya. Vla nzaku ta kəma ŋa taŋ ta zbay
    ma həga tagha skwa la Yahuda nda ya ma vla za skwa zay.
  mks-NT: —Cuéntá coo ndó xi̱hín na̱ jána̱ha̱ ley Moisés jáchi̱ cátóó na̱ cándixi
    na jahmá náni̱ caca nuu na. Ta cátóó na̱ ca̱ha̱n toní ñúhú ndiva̱ha ña̱yivi xi̱hi̱n
    ná tá xíca nuu na nu̱ú ya̱hvi. Ta tá cua̱ha̱n na̱ veñu̱hu cátóó na̱ caco̱o na
    nu̱ sáco̱o na̱ íin chága̱ sa̱ha̱. Ta tá cua̱ha̱n na̱ víco̱ cátóó na̱ coo va̱ha
    na.
  gfk-S: “Mu harbalaurai ta ira tena harausur ta ira harkurai tane Moses. Di sip be
    ira kinasi di na manga taheuheu sur, ma di sip bileng be da haatne leh di ta ira
    katano ing di la hananawat hulungan kaia. Di sip bileng be di na kis ta ira kinkinis
    gar na tamat naramon ta ira nudi hala na lotu ma ta ira burana rau ta ira gil
    nian.
  bmu-bmu: “Köna keugö böhi yeŋgöra mönö galömŋini memba malme. Yeŋön maluku köröpŋi
    löŋgöta anda kaba kondel aŋgubingö mörakze. Maketnöŋ me könanöŋ ambazip eŋgeketka
    jölöŋini jimegö mörakze. Mewöyök köuluk mire qaikŋe eu tatpingö sihimŋi mörakze
    aka közölömbuaŋnöŋ dum tatat mutukŋe jegep tatpingö mörakze.
  dgz-dgz: “God iup mega wadidiaine nagirewa munan ae yao kakayasen amba yon iwanian.
    Ian ame mondi yonane wanup kakae guragut enane, waenapan ase yawamopen menan apan
    apan tainewa, amba taba une taine arewa gapan amopi waenapan gaun munat anuiwanum.
    Amba den Diu opata waine paewa o barip gagewa gapan watat kakae iragena gagap
    wanumot anuiwanum.
  eng-GNV: 'Beware of the Scribes, which willingly go in long robes, and loue salutations
    in the markets, and the highest seates in the assemblies, and the chiefe roomes
    at feastes:'
  zaa-NT: Líhue' cuidado lani ca maestro de la ley, qui'ni làa guni le tì'a runi cą.
    Yala rú'ulatsi' quį cueni cą lo néda lani ỹo tùni qui' quį, ą'hua yala rú'ulatsi'
    quį qui'ni ca enne' ỹetse' guni cą cą saludar canchu dia cą lo néda, ą'hua yala
    rú'ulatsi' quį xúaní cą lo ca asiento dàa íqquiará' tè le' ca sinagoga ą'hua lo
    ca primero asiento le' ca fiesta qui' quį para qui'ni ilá'ni ca enne' cą qui'ni
    yala enne' re' cuenta ná cą.
  eng-WEBSTER: Beware of the scribes, who desire to walk in long robes, and love greetings
    in the markets, and the highest seats in the synagogues, and the chief rooms at
    feasts;
  guh-guh: —Xania, panayajivitaema palivaisi judíovi pecujarubivi tsipaebapona panejumecovënëtsiyaniva.
    Bajarapamonae jitsipabiaba tomara tuatuajëjava piapiajavanë penaxatababiabavanapaenexa
    jivi peyaiyataenexatsi. Jitsipabiabanua bitso yaiyataeya pebajacobinexatsi callejava.
    Bajarapamonae itsa najoneyabiaba judíovi penacaetuatabiabibonëjava, jitsipabiaba
    penaenexa pexaniaviriajavanëta. Nexata natsiitapetabiaba penaenexa peyaiyataevitsi
    penaenexa petsinubijavanëta. Bajarapamonae itsa napatabiaba fiestajava ata, jitsipabiaba
    penaenexa peyaiyataevitsi penaenexa petsinubijavanëta.
  bon-bon: “Cängena ire cotre abiberäja biname bime tääpume. Teepi singi gemi teeme
    lecaleca cäbletääpe cama otnetnejame, piiyepu biname bime bau ca awabla piiyepu
    awepyeräja päpäna aletna puupu cabu. Teepi singi gemi modamoda biname bime puupu
    cabu adnaterame abasecretna mete cabu, cuta piiyepu soriyomu ne liba yaaclitusi,
    teepi ladna-täruge miijirage puupu cabu.
  nhw-BL: “Ximomocuitlahuica ica nopa tlamachtiani tlen itlanahuatilhua Moisés catli
    quinpactía moquentise ininyoyo huehueyac. Quinpactía quema masehualme quintlajpalohuaj
    ica cuali ipan tianquis. Quinequij mosehuise ipan nopa siyas catli más quipiya
    tlatlepanitacayotl huan quinequij tlacuase achtihui ipan se tlacualistli.
  mgw-mgw: “Mwili'ndi'le na balimu ba Salya babapenda pi'tapi'ta bawalile makanju
    malaso. Bapendi pangilwa abali na bandu kwa isima kusoko no tama muitamo ya bandu
    bako, mu Nyumba ya kunnu'ba Nnu'ngu' na mumasalaka.
  swh-ONEN: “Jihadharini na walimu wa sheria. Wao hupenda kutembea wakiwa wamevaa
    mavazi marefu, na kusalimiwa kwa heshima masokoni. Hupenda kukaa kwenye viti vya
    mbele katika masinagogi, na kukaa kwenye nafasi za heshima katika karamu.
  wbi-wbi: mujilolelelaghe na valembi, vano vilonda kughenda kuno vafwalile amenda
    amatali, na kunoghua kuuti avaanhu vavahungilaghe nu vwoghofi mumapuulo. pano
    vali mu nyumba isa kufunyila vilonda kukukala ku fitengo ifya kuvulongolo na mu
    fikulukulu vikukala mu fitengo fya voghopua.
  bba-bba: i tii lɑɑkɑri ko kɑ woodɑ yɛ̃robu be bɑ kĩ bɑ n bɔsu kɑ yɑbe dɛndɛnnu,
    bɑ tɔbirinɑɑ kĩ bɑtumɑ sɔɔ, bɑ sin yee ɡbiikinu kɑsu mɛnnɔ yenɔ kɑ ɑye bɛɛrɛɡinu
    dim soku yerɔ.
  eng-KJVCPB: Beware of the scribes, which desire to walk in long robes, and love
    greetings in the markets, and the highest seats in the synagogues, and the chief
    rooms at feasts;
  kgk-NT: —Xáke, onhemboetese rei judeu rekombo'ehaty kwéry. Oao puku reheve ogwatase
    voi. Kente kwéry-pe omboete uka onhembotuvixa vixa oho-vy mba'e jogwa haty-py.
    Ojeporahéi haty-py ogwapyse mburuvixa pa'ũ-my. Mburuvixa gwapy haty-rupi ogwapyse
    onhembovía ramo jekarugwasu haty-py.
  waj-waj: Kua mmaanna kiaa mmira vaidiiya iira aataruuvaa teeda tuqinnama haitatuuda
    sa iya roosiima iikiatee. Iya buruqa hokobaiyauvaa rau varada gioonna kiaapuuya
    yeenna yookaira mmatuuyaiyauvaki nuaikiai gioonna kiaapuuya iya teeda iyara vaidi
    nnoonnayavee kiateeraivaara nookiaavai. Iya nuunaira nnauyauvaki vida mmaata yoketaiyauvunu
    nnaasu variaavai. Iya buusaiyauvaa nneera suaiyauvaki kieetaiya varira mmaataiyauvunu
    nnaasu variaavai.
  ekk-PKP: „Hoiduge vaimulike õpetajate eest, kes käivad ringi pikkades rüüdes, kellele
    meeldib, kui neid turgudel lugupidamisega tervitatakse ning kui neil on parimad
    kohad sünagoogides ja aukohad pidusöökidel.
  mpx-mpx: “Nuku matahikagimiu Logugui ana topankite kaiweliya. Heliya nuwaliya kaliko
    yayapona nihi galoi ge nihi nonawanawa, inoke ebo gamagalau nihi pwawal abamaket
    elana, nuwaliya te gamagalau ginebi ge wali awatauwan nihi pata ateu owa eliyalil.
    Limi tapwalolo elana nuwaliya nihi misiyo houwa gamagalau maniniliyaa, ge hagali
    elana nuwaliya nihi misiyowa yau toto gamagalau bwabwatal wali yau elana.
  wbp-wbp: “Nyinayalu wurnturu yinya-kujaku kuruwarrikingarduyu-patu-kujaku, yangka
    kuja kalu-jana wangka Mujuju-kurlangu kuruwarri yapaku! Kajikalu-nyarra marda
    karlirr-kanyi Kaatu-kujaku! Yungu ngantalu wapami jurnarrpa ngurrju-kurlu nganta
    yungulu-jana yapangku nganta nyanjarla ngurrju-pajirni. Kajili-jana kutu yanirni
    yapaku, ngula-puruju kalu ngampurrpa nyina yapa-kariki yungulu-jana parntarrinjini
    nyanungurraku manu yungulu-jana pinangkalpa-pajirni. Kajili yani jaaji-kirra nyanungurra-nyangu-kurra,
    manu marda kajili yani kurapaka wiri-kirra ngarninjakungarnti, ngulaju kalu-jana
    warrarda milarninjarla mani ngurrju-nyayirni nyinanja-kurlangu-patuju.
  luo-luo: “Beduru motangʼ ni jopuonj chik. Gihero wuotho koni gi koni ka girwako
    lewni maboyo mayware piny kendo gihero ni omosgi e chirni kendo gihero bedo e
    kombe moyiedhi manie sinagoke kod kuonde ma imiyoe ji duongʼ e sewni.
  nhe-NT: “Ximomocuitlahuica ica nopa tlamachtiani tlen itlanahuatilhua Moisés tlen
    quinpactía moquentise ininyoyo huejhuehueyac. Quinpactía quema tlacame quintlajpalohuaj
    ica cuali ipan tianquis. Huan inijuanti quinequij mosehuise ipan nopa sillas tlen
    más quipiya tlatlepanitacayotl huan quinequij tlacuase achtohui ipan se tlacualistli.
  aii-aii: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ ܡ̣ܢ ܣܵܦܪܹ̈ܐ ܕܟܹܐ ܒܵܣܡܵܐ ܠܗܘܿܢ ܠܸܚܕܵܪܵܐ ܒܠܒ݂ܝܼܫܝܵܬܹ̈‌ܐ
