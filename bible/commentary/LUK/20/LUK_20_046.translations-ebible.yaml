    micupacuyćhüpis ñaupa-ñaupallaćhu jaman.
  nwi-nwi: “Kɨmiə takasərɨg əmiə tuk namhajoun kape loa kape Moses. Iriə rɨkiriə ramagien
    tuk nɨvəhsi-pənien neipən huvə. Kɨni tukmə khavən apa ye maket, mɨsorkeikei pɨk
