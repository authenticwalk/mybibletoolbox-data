  ssx-ssx: Mo Lo Pi walo haemeke haliwekina꞉ hau wotu handeteke hapa꞉peke. Ikana꞉ma꞉ta꞉
    hokulupiki daumanu pambao pomu hata꞉ta꞉ makedina꞉ hatiki pita꞉la꞉ wanda꞉halima꞉
    iki pa꞉ta꞉ homu pitolo pi la halena꞉ hone wotu u halememe. Mo yeni damanu tukiki
    pa꞉ta꞉ pituluekema꞉ta꞉ wanda꞉halima꞉ iki handena꞉ hone wia mo you haliweki pitina꞉
    wepia wiala꞉ epeke seamanu yata꞉pa pitu halememe. Ne pambaasa꞉ ekina꞉ make epeke
    haupiki seana꞉ pituluekema꞉ hone u halememe.
  mkl-mkl: i mu ɑrɑ nŋɛ do woo kɔ inɛ ŋɑ si woodɑ ŋɑu, ɑŋɑ iyi ɑ̀ yɑ bi ɑ mɑɑ dɑbii
    do ibɔ kumboo, nɔ ɑ̀ bi ɑ yɑ ce ɑŋɑ fɔɔ do jirimɑ nlɑ nlɑ si bɑntumɑ. A ci yɑ
