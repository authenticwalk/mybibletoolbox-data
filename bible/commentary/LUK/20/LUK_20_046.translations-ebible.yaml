  san-MAL: യേഽധ്യാപകാ ദീർഘപരിച്ഛദം പരിധായ ഭ്രമന്തി, ഹട്ടാപണയോ ർനമസ്കാരേ ഭജനഗേഹസ്യ
    പ്രോച്ചാസനേ ഭോജനഗൃഹസ്യ പ്രധാനസ്ഥാനേ ച പ്രീയന്തേ
  tam-TCV: “மோசேயின் சட்ட ஆசிரியர்களைக் குறித்துக் கவனமாய் இருங்கள். அவர்கள் நீண்ட
    அங்கிகளை அணிந்துகொண்டு திரியவும், சந்தைவெளிகளில் வாழ்த்துக்களைப் பெறவும் விரும்புகிறார்கள்.
    அவர்கள் ஜெப ஆலயங்களில் மிக முக்கியமான இருக்கைகளையும், விருந்துகளில் மதிப்புக்குரிய
    இடங்களையும் பெற விரும்புகிறார்கள்.
  mit-NT: ―Còtó quida‑nsia na xíquida nècuàchì ley xi veheñùhu, vàchi ñà‑diì xí‑né
    nduá cacanuu‑ne cundixi‑ne sìcoto quihín vico, te casàhú tnùñuhu nèhivì xì‑né
    yàhvi. Te na sáhàn‑nè veheñùhu, ò ndoó‑né iin vicò, dandu nandúcú‑nê lugar ndé
    chicá ndiaha cundoo‑ne.
  ceb-ULB: “Pagbantay sa mga manunulat, nga naninguha sa paglakaw nga tag-as ang mga
    kupo ug gusto ug pinasahi nga mga pagtagad sa merkado, ug mga lingkuranan sa pangulo
    sa mga sinagoga, ug pangulong mga lugar sa mga kumbira.
  ces-LB: „Varujte se takových znalců zákona, kteří se rádi ukazují v honosných talárech
    a čekají, že je lidé budou na ulici uctivě zdravit. Při bohoslužbách sedají v
    předních řadách a vyhrazují si čestná místa na hostinách. Dlouze se modlí, aby
    udělali dobrý dojem. Ve skutečnosti jsou to pokrytci, kteří se nestydí vyjídat
    domácnosti vdov. Ti budou jednou zvlášť přísně potrestáni.“
  mkn-mkn: “Bosong musti ati-ati deng guru agama dong. Te dong suka pasiar pake baju
    panjang raroso, pi katumu banya orang, ko biar orang lia sang dong bilang, ‘Awii!
    Dong tu, orang bésar, ó!’ Dong suka cari tampa yang paling terhormat di ruma-ruma
    sambayang, di pesta, deng di tampa banya orang suka bakumpul.
  nce-nce: “Sobo Gotobë galime okokwe moglomabë home ululu sle saeletemo. Bubë lowene
    mëta asa etabetemo. Bu metole lamla, oneho bume hwi molomame na melowene mëletëmame,
    ‘Bu lale enënefe.’ Këme nëgeme, bu heletabo ëho gëgelo motokwefëma na asë mla.
    Na bu këna bume fwa fleflesu mla na bibita motoma. Na bu oneho këme kë loloko
    mëglabë lifeku mëta asë mëglana, bu metole lamla, oneho bume sësle galina gali
    namoglomame. Bu lotu lome tafa mëglana, bu metole lamla, onehobë naba li mëta,
    eso hobë tafa labume tafa mlame. Na hi wesibi salë olëna, bu metole lamla, onehobë
    naba li mëta, eso hobë tafa labume tafa mlame, oneho bume melowene namëgletëmame,
    ‘Letitabo enënefe.’ Na bu këna bume fwa fleflesu mla na bibita motoma.
  pol-UBG: Strzeżcie się uczonych w Piśmie, którzy lubią chodzić w długich szatach,
