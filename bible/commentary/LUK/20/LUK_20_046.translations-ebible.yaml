  gah-gah: Monó mogona apí-ikimiaká vemú lekeza, ehe. Keza nene luhiaká gó hána luhatakumú,
    itó maketiloka vegená makolite geké vaké likitatakumú, itó monó numukú numukú
    vegená kovogisaló minoaká holomaló minatakumú, itó nosánetá napa ninató agepaló
    iti mina siató minatakumú kumu heleaká noive.
  lcm-lcm: “Mi aiveven si ri vap malangas ani saupai. Kipo buk pasal pulakai ta maus
    roron na kipo buk ri vap ki posong aro singiria nei keve ring i atos, na kipo
    pigpig ta keve sinsinong lava nei lu i kivung na keve oring mamailan si keve matan
    angan.
  aer-aer: “Arelhewarraye! Angkentye Moses-kenhe akaltyele-anthenhe-anthenhe areye
    angwaretyale! Itne mantere arlpentyeke irrpemele untherlte-aperlenge tnakelhemele,
    itnenhe akwele tyerrtye areyele aretyenhenge. Nhenge itne alhemele merne uthene
    kere uthene inetyeke, itne arnterre anthurre-arle akangkemele tyerrtye arrpenhe
    areye itneke akaperte kwene-irrerlenge itnenhe akaltyele-anthenhe-anthenhe-arlke
    akerlenge. Kele itne imerte tyatye itne-kenheke apurte-irremele, apurtele apeke
    merne akngerre arlkwemele, itne chair impene anthurre areye-arle akngakeme, chair
    nhenge areye tyerrtye akngerre areyeke, tyerrtye areyele aretyenhenge itnenhe
    akwele tnaketyenhenge.
  qvc-NT: —Allita uyawayllapa, ama Muysispa liyningunata yach'achikuqkunashinaqa kayllapachu.
    Chaqa paykunaqam ancha palanganu kashpa, gustanllapa rrastrakaykaq mudanangunata
    rurakuyta. Chaymandaqam plasakunaman rin, yumbay shumaqta napaykunanllapa. Kanan
    sinaguga wasikunaman rishpapismi, ancha gustanllapa ñawpaman pasashpa, kamachikuqkunapa
    tiyanangunapi tiyayta. Apaptinllapa mikuqpismi, ancha gustanllapa kamachikuqkunapa
    tiyanangunapi tiyayta.
  tgl-ULB: “Mag-ingat kayo sa mga eskriba na gustong maglakad na nakasuot ng mahabang
    mga balabal, at gustong-gusto ang mga pagbati sa mga lugar na pamilihan, at mga
    upuang pandangal sa sinagoga, at mga upuang pandangal sa mga pista.
  cbs-NT: —Diosun jancha kenenibu yusinananmisbudan, jatu uindakanwen. Jatun tadi
    chaipa jawendua sawea mae jemaintin ewapa plaza anu en kauanai ea bechipaikin
    ea kenwankin jau jancha pewen ea duawanunbun ika mapumisbuki. Jaska inun, janu
    ichati jiwe anu jikikain jaki tsauti pepa janu dasibibun jatu uintidubu anu tsaukatsis
    imisbuki. Ja inun, ichatan pinun, iwanan, janu xanen ibubu dakai baxti ixun pimisbu
    benadiamisbuki.
  xtm-NTPP: ―‍Jin konee ni cuidado nuu tee ka skua'a tnu'u ni kaxtnu'u Moisés ma chi
    ka jatna ini de ja jin kone'nu de sa'ma nani, te ka kuni de ja jin kava respetu
    i nuu de ma te jin kua'a i de nchuxi nuya'vi ma. Ka nduku de nuu jin kunukoo de
    nuu ka nukoo ñayii ka ndanuu‑ka ini veñu'u ma. Te nuu ka kuu viko ma, ka kunuu
    maa de ja jin kunukoo de nuu mesa ka ndanuu‑ka ma.
  nnq-nnq: “Mme maha na akaboli ba Malagilo, abapalanga kutyanga ngongo bakwindangite
    kanju. Kupalamwe kupatigwa abali na bandu kuichima muchoko, kutama paali pa ichima
    munyumba ja kugongalela na kutola ichima mumipapala,
  bao-NT: —Doti cũuriquere ca jʉo buerã cʉ̃ja ca biirique cʉtirijere ĩa maji, bojoca
    catiri niiña. Cʉ̃ja, juti yoerije jãñacãri waa yuju, apeye nonirica taberipʉ cʉ̃ja
    ca waa yujujata cãare, nʉcʉ̃ bʉorique mena jãi, tiirique booma. Nea poo juu buerica
    wiijeripʉre wiorã cʉ̃ja ca duwirijepʉ wado duwirʉga, baarica taberi cãare añuri
    taberi wado ama, biima.
  san-ORI: ଯେଽଧ୍ୟାପକା ଦୀର୍ଘପରିଚ୍ଛଦଂ ପରିଧାଯ ଭ୍ରମନ୍ତି, ହଟ୍ଟାପଣଯୋ ର୍ନମସ୍କାରେ ଭଜନଗେହସ୍ୟ
    ପ୍ରୋଚ୍ଚାସନେ ଭୋଜନଗୃହସ୍ୟ ପ୍ରଧାନସ୍ଥାନେ ଚ ପ୍ରୀଯନ୍ତେ
  rmn-rmn: — Сакёвэн асавке сикляримарендар ки Тхэдимаски, савэ дэхэн тэ урявэн дулгя
    савутя тай дэхэн, кана лэн дэн сэлями ко майдани. Он дэхэн тэ бэшэн ко лаче тхана
    андэ синагогя тай ко хабэнатэс.
  huv-NT: ―Nde merangan mat nejiw ajcüwa mondüy wüx aaga poch tüünd Moisés, cos nejiw
    xowüy andiümüw majüyjüyiw niüng ajlüy xeyay nipilan, asoijquiw najaljal apixaw
    nejiw. Aton xowüy andiümüw matepeayaranüw. Ayambüw leaw najneaj bang tiül sinagoga
    chetemoj quiaj. At aton xowüy ayambüw chetemoj niüng chetejow netamtam nipilan
    niüng ajlüy monet.
  otn-NT: ―Da̱mi̱ mfähmʉ xa̱nho ya, 'yo di hä'a̱hʉ yø xännba̱te ngue ra̱ ley. 'Yo
    guí øthʉ tengu̱tho ga̱ 'yo'ʉ. Nu̱ya yø n'yohʉ ya, di ho ngue søt'a̱ häi yø he.
    Di ho ngue di respeta yø ja̱'i̱ ha gui zɛngua p'ʉ ja ra̱ täi. Nu̱p'ʉ ja yø ni̱ja̱
    p'ʉya, huantho yø nthu̱ts'i̱ ta̱te xa̱nho ngue ja hu̱p'ʉ. Nu̱p'ʉ øt'a̱ ngo yø
    ja̱'i̱ p'ʉya, xquet'a̱ nne ngue ta̱te xta̱nho p'ʉ da̱ mi̱.
  nop-nop: “Yodoko Mede hinale heki fiyeŋ doktiŋa nadinadiŋila hatiyaneeŋ. Adi yadi
    tinahukut kweheyehi tiŋa yowawaliweŋ uune metamdi momooŋ tiyemiŋa yeniutumba titiŋdok
    nadiiŋ. Tiŋa hinamuni nai gineŋ be bopyotneŋ me wohiyenit’walaŋ pop foloŋ iitdok
    nadiiŋ.
  obo-NT: “Bantoy kow taddot mgo tohodnonaw to Suhu ni Moises no od kotoosan nod oumpak
    to mowwet woy'd pokitakita. Id kopi‑i ran nod kumustan woy od rispituwon diyot
    od kolivuungan to mgo minuvu. Otik diyon sikandan to simba‑an to mgo Judio o riyot
    pista, id kopi‑i ran nod unsad diyot mgo unsaran no id panoy atag taddot od rispituwon
    no mgo minuvu.
