  gup-gup: “Wardi yuwn ngurriyimerran yiman bininj nawu kabindibukkabukkan mankarre,
    dja beddanu kabirridjare kabirrire kabirridjongbuyindi nakuyengkuyeng yiman kabirrimulewarren
    bu birrikuken, dja kabirridjare birriwern kabindidjawan kurobbe kore bininj birriwern
    kabirrimirndemornnamerren, dja kabirridjare kabirriyerrkan kore kuwernhbolkkuken
    kore synagogue kunrurrk yiwarrudjkenh, dja mak bu mulil kabirringun, wanjh kabirridjare
    kabirriyerrkan kore kuwernhbolkkuken.
  bss-NT: “Nyétédɛn bemeléede bé mbéndé póndé. Bédəə mengombe ahyɔ́mɛn áte,
    bédəə-ʼɛ bán bad bélɛnte bɔ́ á dyɔn-tê ne edúbé. Bédəə metii mé edúbé
    adyɛ́ á ndáb e mekáne ne á hǒm á ngande.
  met-met: “Amaxania mana lipu hanaunaunga tubatubainganamdi. Ding muruding buk mana
    disau imang maxaxaya bu dahaxa mauli, saing dibo ba lipudi ditidi daharua xaidap
    xai nadi mana nawa yabandi. Ding muruding buk mana dirung mana kabukabu mugamugangamdi
    mana sabunga numandi, saing dibo ba dirung mana kabukabu yayamdi mana taungadi.
  nys-nys: “Balayi Mammarapa-Warrinyang. Baalap kalyakool marridja baalapang bwoka
    woori wandanginy kidji baalap koordook moortany mandjaral waangkiny baalap moorditj.
    Baalap koordook barrango kwabba-djil nyinap Maya-maya-Kalyaral kidji kwabba-djil
    nyinap kedelal ngarniny wer djoriny.
  kpj-NT: 'Tii rarybera: —Bexiemyhỹbeny bede ywina erydỹỹdu mahãdu lau. Tiiboho heka
    tyyrehetyhywidihikỹle rexityynymyhỹrenyre. Tiiboho heka ixi rybedỹỹluurenyre hãwã
    riraki. Dohodỹỹna heto‑ki rynanawi luurenyre. Tule ta anarỹỹ rỹi‑wana, tyhytyrekile
    rynana tamyreny awire.'
  zao-NT: ―Kenap goo goo, tsa kedit re maestr kuu nloo xkiiz Diox goo, tak nyow leettsoo
    zha gok zha re lar nol kuu kwathoz wen, ne nyow leettsoo zha kiits yek re men
    ni re men “diox” lo zha lo xbi. Ne nkwaan zha re ta mas wen tob zha ta nkaltaaʼaa
    nteedaa xkiiz Diox, ne nkwaan zha ta mas nataak nyetob zha leettsa nyoo ani.
  byx-byx: “Ngenet lu riq ama Tiksiqena nep ma Lautu i ai de re su ne ma Moses aa
    Lo, i ra tu ama luan ama ainkul nget iv ama Barlta na ra. De ra tit parlen ama
    qaqet ip tet lu ra qatias. De ra tit sever ama maiirl i re narliiv ama qaqet ta
    tis ta ai ama Barlta na ra. De aip per ama kaivung de ra tuqun per ama Barlta
    araa luquv iv ama slurlta na ra. De aiv ama asmeski ama slurlki de re narliip
    se lungera ama luquv i ai de ama slurlta ra tuqun pem nget.
  ctu-CTI: Cʌñʌtyan la' bʌ cha'an jini ajcʌntisajob cha'an mandar como mi' mulañob
    i wen ch'ʌlob i bʌ ti tyam bʌ i pislel che' mi majlelob ti xʌmbal. Mi' mulañob
    che' cabʌl mi pejcʌntyel ya' ti xinil lum. Mi yajcan jini más wen bʌ tyac buchlibʌl
    ya' ti i templo israelob yic'ot más wen bʌ buchlibʌl ti q'uiñejel.
  zos-NT: ―Cuendatzøctamø jana mi 'yaṉgøma'cøtyamø aṉgui'mguji'ṉ aṉma'yoyajpapø'is.
    Pues sunba vyityaj pøji tucu'omo, y syuñajpa va'cø yuschi'yajtøjø plaza'omo; y
    sunba maṉ pyo'csyajø myøja'ṉombø'is pyo'cscu'yomo cuando tu'myajpa. Y cuando
    itpa søṉgu'tcuy, sunba po'csyaj más myøja'ṉombø pøn po'csyajpamø.
  gvs-gvs: '‘Ami dodōkana kidi Yaubada ina Katukeda ana tovatulukwanayao. Kidi sinapu
    ame latuwodi: Madi kwama maanawedi be nakae kaausaraidi sivaabebeo. Aba maketi
    goi tomota sima sikatoomoyaedi. Tapwaroro ana kaba tugúguna sinaena wowoina basekoina
    goi siitusobu. Áika gagaidi goi sisiu wowoina basekoina goi siitusobu. Ame guinuwayadi
    kidi nuwodi sikabi.'
  kbm-kbm: “Eisir ebe emb Mose ane yaun dabin ok as luev subu tiate molge, dangetok
    be nangg-aim undi aim ate-ngge. Eisir iro kambam undib bambamo be ilauk ivang
    nam luvwe luvwe be tas givin ve amolmol inde vunge ve eisir be avos nivwat eisir
    ares. Be tas givin ve inambweg nindeb taku ebe ve amolmol tepwengge matanos nitut
    nimbweg eisir ok.
  tew-tew: “Nä́ˀin tꞌowa Huḏíyoví khuu dâyhá̖ˀoˀin dimuuˀinbíˀweḏi bíˀá̖yîngiˀan.
    To whaaḏiˀindi ditoˀondi dijiˀ dâykeeya̖míḏí toˀwên dimuuˀin, heḏá hânho-á
    ovâyhí̖ˀan tꞌowaḏi aˀgindi ovâysengitu̖ˀâ̖a̖míˀin iˀ búˀ pinge i̖ˀge dijiḏi,
    heḏá wáˀ in Huḏíyoví méesate eeje heḏá nashánkíˀeeḏináˀ dihayḏá in tsonninbí
    soge eeḏi dívíkwꞌôeníˀin didaˀ.
  rmc-rmc: „Den tumenge pozoris pro zakoňika, bo on kamen te phirel andro šukar džinďarde
    gada a kamen, hoj lenge o nipi andro foros te paľikeren. Kamen o anglune thana
    andro sinagogi a o nekfeder thana pro hoscini.
  apr-apr: “Ken kakaptutang dook leu ye di pannoongoo ke wer ke Maro nga. Di ngan
    lodi bet tisousou ye sousoungu mooloo mooloo kidi yo pat ki mai san nga, inbe
    tipa mallangana ye ni ke yawaringi so, a bet nen ngan di tooltool bet tikamata
    di ngan tiwete lo ponana kidi pang di. Inbe di ngan kumata bet tilo ye rumu kidi
    Yuda ke gaongo in lono nga, ngan lodi bet lo tiwur ye kakawa ke burungu yo iken
    ke dama nga, inbe kumata bet tila ye mailang nga, ngan lodi bet lo tiwur ye kakawa
    kidi tooltool yo edi maimai nga.
  tiy-tiy: “Ingat gom bé de maistéroy de kukuman non méuyot ro sugud-sugud bé de toow
    fo fiyo kégal ro, brab méuyot ro fégadatan ségifaén dob de fadiyan, brab méuyot
    ro mésar dob de fiyo saran dob de lawi féngadafan brab dob de karagiya.
  nlg-nlg: “Kau tangasi tadira rana manetarai ni vetena nina Moses, tara nighi ole
    kolili didira tivi daro, ge kara buera nia na ghanaghana mava na vure, tana lei
    bona ni maketi, mara vilighi ghua lei malei sopoudira rana haba tana lei vale
    kokoeliulivuti ni Jew, mana lei puku ni malei haba tana vangakolu,
  dgr-DOGNT: “Nǫ̀htsı̨-yatıì-k'ègedìı-dǫǫ̀ gı̨ı̨lı̨ı̨ sìı hotıì gıxoahdı. Goht'ǫ nedèe
    wèdaat'ı̨ı̨ t'à kǫ̀ta k'egedè xè dǫ gıts'ǫ̀ nezı̨į̀ nageɂa gıgha nezı̨. Ełègehdèe-kǫ̀
    goyìı dǫ wet'àaɂàa gha daèhchı̨ whelaa k'e geèhkw'e eyıts'ǫ nàsı̨ hołè nı̨dè ı̨daà
    geèhkw'e ghageewı.
  pes-OPV: «بپرهیزید از کاتبانی که خرامیدن در لباس دراز را می‌پسندند و سلام در بازارها
    وصدر کنایس و بالا نشستن در ضیافتها را دوست می‌دارند.
  ron-1924: „Пэзици-вэде кэртурарь, кэрора ле плаче сэ се плимбе ын хайне лунӂь ши
    сэ лефакэ лумя плекэчунь прин пеце; ей умблэ дупэ скаунеле динтый ын синагоӂь
    ши дупэ локуриле динтый ла оспеце
  tpz-tpz: “Eöm se matop vavih nem po teꞌ vavaasis to nat ne o Vavaasis pe Mosës.
    Ee to iu rakah ne o ohop rë vih ne se ohop, pare nönö vah me ne. Ee to iu rakah
    ne pan a napan se soe potan avih manih pee pa ma ö totoaan. Pare iu rakah ne a
    ihoꞌ pa ma ö ihihoꞌ po teꞌ susunön manih koman a ma iuun hinhin soneꞌ, ko iu rakah
    ne a ö ihihoꞌ vavoh manih po vaënëën apuh.
  agd-agd: “Man baya ma afová ukhein banta kayo vará dafiseno. Betí ankan ayá au anamun
    uren nono van anunu iyáken maen banasii átaru varurá nontin banasi ano kama yamú
    ino sen amé amé ino van anunu iyáken maen monó átaru namun kayofin má omá dunan
    ma saran naimpin má betí ankan esé an bain karáká kumaneno van mi anunu é iyan
    mino.
  rkb-NT: — Pykyhytutaha! Moises harere humo zinymyrykynahatsitsa humo pykyhytutaha!
    Asaktsa tahasuk humo isapyha ty zuba siakparawy. “Katsaktsa wasani tsimaha” mytsaty
    ahabyitsa tu nikaranaha. Kytsa nisihobyknahaze sibo nipamykysoziukunaha. Deus
    wahoro eze ziknadyhydyhykynahaze tisapyrẽna zuba mynazihikiknaha. Tahamyikaha
    eze isapyhazuba mynazihikiknaha.
  san-THA: เย'ธฺยาปกา ทีรฺฆปริจฺฉทํ ปริธาย ภฺรมนฺติ, หฏฺฏาปณโย รฺนมสฺกาเร ภชนเคหสฺย
    โปฺรจฺจาสเน โภชนคฺฤหสฺย ปฺรธานสฺถาเน จ ปฺรียนฺเต
  iws-iws: kɨma tɨ kamɨm siyɨu komii nɨnoknɨnkɨniyɨm sɨmiirsi mɨntarao. Sɨma yɨuɨs
    prɨei ara nii apamar naɨngwowikɨm. Mɨ sɨma mɨnamar mɨ aɨngwowikɨm, iikam whɨekakɨm
    sɨma sɨmiirɨn maeyauwa ɨrɨpa nwowiya saiir nokboɨnmamarɨm. Mɨ sɨma mɨnamar mɨ
    aɨngwowikɨm iikam whɨekakɨm sɨmiir whwonkam ɨda omaka Adi Komii siir yai nɨdwokai
    wakaeiya mɨ saiir bɨiyan ipii ɨmiir nɨdwokaiyɨm. Mɨ bɨiyan ipiiya nae komii nɨdwokai
    aeiyɨm saiir mɨ ɨdwokaiyɨm.
  pol-SZ: —Strzeżcie się przywódców religijnych! Oni lubią nosić wytworne szaty, oczekują
    wyrazów szacunku ze strony innych ludzi oraz najlepszych miejsc w synagogach i
    na przyjęciach.
  ztq-NT: —Kol kap cuent lo maestre ley, por xtsiladzy xaa kakw xaa ladx non, ni chakladzy
    xaa nii jkëëptyux meñ xaa laañee ktsyooltyee meñ xaa lo kiy. Tsiimpee xsyob xaa
    laañee xsyob xaa non leñ ktoo, ni tsiñee chi xaa tu wagw, laañee xsyob xaa non
    xsyob xaa.
  zai-NT: ―Laguuya gá laatu né ca maistru de ley, purti riula'dxi ca gacu ca lari
    de yanni ñee ca para uluí' naca ca tuuxa, ne ugapa diuxi binni laaca luguiaa.
    Ne riula'dxi ca cui ca ndaani yu'du ra ribí binni ni jma risaca, ne zaqueca ra
    endaró.
  upv-upv: owra “Kapmetmet renge jinibb nevisvisenien ne nale nesesreien nir. Suri
    nir armerreni paruri sunsun nga marres marpepriv partur tevir, ko delung jile
    partorir p̃irres ko parsareni nevrer tevir renge sel. Armerreni parsakel renge
    nai seksakel nga muto limjer womu m̃irres renge Naim On, ko armerreni parsakel
    renge nai seksakel nga muto limjer womu m̃irres renge lat ne nanen.
  wap-NT: “Uzaudinapa paꞌi wunao aiaꞌa tiichaapauzonao Moses kakinaori dauꞌu. Ĩnaudapa
    pachiꞌikaꞌanpan dawuu zaꞌabaꞌi kidaꞌo kamicha daara an. Naꞌiki tuukiaꞌoraz ĩaipan
    pataapa-kao umanawun kidaꞌo pidannao nii, pidannao iribainapa kizi ii aka. Aonaa
    udaꞌanaꞌanaꞌa wuruꞌu ĩkaduz kidaz. Naꞌiki naudapainaouz pasakanatan umanawun kidaꞌo
    tabai idaꞌa, synagogue kida ii. Naꞌiki ĩnaudapa kapam pasakanatan, umanawunuinao
    taba idaꞌa aroapa-kizai ii.
  mva-mva: “Eke! Tamoata Moses Mata ne disulesuletaki kamamatakuakidia-tina uia! Kusi-sili
    salagabulidi dinangananga be malala-lo alale direrere-tina. Malala-lo dialalale
    nge direrere tamoata takadi damuamuakidi be biabiadi kana dakilakiladi. Pera ono
    serereinga-lo nge arotina-lo soaki direrere. Be moanako bibia-lo nge bagi ono
    moanakonga irakingadi didokidoki.
  dwr-NT: “Muse higgiyaa tamaarissiyaawanttuppe naagettite; unttunttukka, adussa qamishiyaa
    mayyiide yuuyyanaw, geyay de7iyaasaan bonchcho sarotaa akkanaw, woossiyaa gollen
    bonchcho oydiyan uttanaw, shoobetteeddasan bonchchosaa koyyiyaawantta.
  kfw-kfw: “Dan karu ngai makheiya insingtheiru, songkol inchuol inlukzoot, halli
    phaisungnga chubei inthosik kamanuom, Synagogue ngaikhan in-ongna kathakhet kakadang,
    mipui bubakna karra in-ong mun kahoikhet kakadang ngaikha in eii.
  bfz-bfz: “शास्त्रिया ते चौकस रओ, जो लाम्बे टाले पईनी की कूमदे रओए और बजारो रे नमस्कार,
    और प्रार्थना रे कअरो रे खास-खास जगा और पाट्टिया रे खास जगा चाओए।
  cuk-09: “Escribamargi nue salakarmar, mer amaryob bemar damalo. Ar amardi na yeer
    ito-damalad mor oyaarmakdiir, degine, dulemar bela ese ibmar-ukleged-neggi goledbimalale,
    amba yeer ito-damarbalid. Amardi Judiomar-onmaked-neggi dule-dummagan-gan-sigedginbi
    sigbi-damalad, degine, ibagi mas gullealir, dummagan-gan-sigedginbi sigbi-damarbalid.
  ben-OBCV: “শাস্ত্রবিদদের সম্পর্কে সতর্ক থেকো, তারা লম্বা লম্বা পোশাক পরে ঘুরে বেড়াতে
    ও হাটেবাজারে সম্ভাষিত হতে ভালোবাসে; সমাজভবনে সবচেয়ে গুরুত্বপূর্ণ আসন পেতে ও ভোজসভায়
    সব থেকে সম্মানজনক আসন লাভ করতে ভালোবাসে।
  mil-NT: —Cada cuèndá‑ndó vǎ cádá‑ndó nàcuáa quìde cue tée dàcuaha ñaha xii ñáyiu
    nchaa tnúhu ní chídó tnùní ndíi Moìsés, chi tnàhá iní‑güedé cuihnu‑güedé dóó nání
    sǎ sácuǐhnu cue tée cùnuu. Te nchaa núú tàcá ñáyiu cuìní‑güedé sá ndɨ̀hɨ tnúhu
    yɨñùhu cáháⁿ ndɨhɨ ñàhá‑yu xii‑güedé, te nàcáxi‑güedé xìlé sácǒo nchihi cue tée
    cùnuu‑gá xɨtɨ́ veñúhu conchihi‑güedé, te ducaⁿ‑ni quìde‑güedé cuěi òré quɨ́hu‑güedé
    mèsá caxi‑güedé òré ndécú‑güedě ɨɨⁿ vico, chi mee‑ni nǔú sácǒo cue tée cùnuu‑gá
    cuìní‑güedé coo‑güedé.
  myu-myu: — Eyday'em'um cuy epesop Moisés ekawẽn eymutaybitbin'ukayũ be eymug̃uykukuap
    puxim — io'e. — Tũybe soat podi ma oca'õbuyxi iãn e'em ip — io'e. — Jesay ukpi
    wẽnẽg̃wẽnẽg̃ãn ip jekukum soat pe jejojoan. Icokcok cĩcã ip warara'acat pe ibuyxim
    ikuk am soat etabutpe — io'e. — Kariwa yobog̃at tũyap pe abik ojuy ip Deus eju
    kawẽnwẽnap'a be. Peta kabia be dak cucum ip kariwa yobog̃at tũyap kay yabikap
    ojuy.
  amk-amk: “Metanansiau we mantaunauo Kaiwo Musai soi fosa. Ea mani emirising we esansung
    ansung dewariroi, era tuturai na kaiwasa bitoya foi euremireafo, toyari na kondirora,
    ambori kaiwasa bitoya nanai esomi wesa. Emirising we etoa na katai mahikai na
    munu agama Yahudi fo rorong tutu na muniara bei mani, emirising we etiri katai
    mahikai na fong fo we eminohi nayai.
  fai-fai: “kidela, uta bom nadiwo kiba sawa kukumin kinim itaw keimin bá, ika leiw
    leiw ká bom nadiwade ilim babid babid kimisung ki miki dabadá nadiwe wanang kinim
    tadu tadu bom wansiki dusikibiw tem bulew buduwo, itam aket kun falali yakin kale
    kanamaliw ade tam kawed am abin abem uyo kudu teinan bom nadiwade ban imin wanbiw
    im abin iwkuk uyo fakbu teinan bom nadiwade
  ura-NT: “Caohachaain necohalajiin neeuche, caa Cana Coaunera aitoonjoa que cacha
    relaaureraauru que. Acaaurute acaauru que suujua acatena nainiha cachane jaan
    cocoajione jiaain, itolere coitucueraneein, caohachaain niha nocoetocuruhane jaun,
    chunijihu nenaanaja cataaun nihanatiin, acaauru que suujua acateein niha satiin
    cachaaurune jereein neeure. Chaen techu, sinacoca asae nelauriaauruha jataain
    nelatenacaaurune jaan rori caohacha janijiin, nichoae ichoaichaniha nelauriaaure.
    Chaen techu ichoaichaniha nelaurianana jaan janiijiin, lenone rohan nelaurihaain
    lenonecure.
  mcd-NT: —Oinfain. Moisés cununi cuscan tapimamisifoan sahuuti chainipafo sahuusho
    ato oinmafoanfafaicani fasi tapicoianforan ato huamapaicani. Yora ichaparasi ano
    foanscacani “Sharacoinforan” ato huamapaicani. “Nanfoan fasi Diosin tsain tapicoianran”
    ato huanonfo. Ichananti pushu muran iquitan shafacafi tsaotiofo ato oinonfo. Ichananshon
    piyainfoannori shafacafi tsaopaicani.
  urt-urt: '@see-verse:LUK.020.045'
  awk-awk: Yakoai nura barun kai gȧrammateu tin, pitȧl koa bara uwa-uwil kurrawitaikan,
    ġatun umulliko ġukilliġél laba ko, ġatun yellawolliġél la wokka ka thunagóg ka,
    ġatun piriwȧl-ġél takilliġél laba;
  kiz-kiz: '''Mukihadhariajhi ni bhaandishi, bhabhalonda kugenda bhafwalili maguanda
    matali, na bhilonda salaamu maalumu mu soko ni fiti fya heshima mu Masinagogi,
    ni maeneo ghangi gha heshima mu karamu.'
  tzo-TZE: ―Q'uelo me abaic yu'un chopol c'usi ta spasic li jchanubtasvanejetic ta
    smantal Dios yalojique. Lec ta xa'yic ti nat sc'u' ta slapique. Lec ta xa'yic
    me ta xich'ic c'opanel yu'un jchi'iltactic tey ta ch'ivit. Lec ta xa'yic ti ta
    xchotiic ta sliqueb chotlebal ta nail tsobobbailetic xchi'uc ta jujun q'uin.
  lex-lex: “Erammi la'a tungkurga agama re! Nhi'inde rala' nohora raini plalahwani
    totpena riy ramkek de riy mak inponni ira me ir suksukni de riy ral ir la rekna-waiti
    la'a ya'olu-yala' geni. Rler la Yahudi kreini-iskolli ralamni de rtota gen miak
    kden la gaini me la'a he'i-hepru la'a ya'anlawna-yemunlawna, de rahak geni samomuou
    totpa riy ra'uli ira, nanpena ramtatna la' hande.
  dov-dov: “Amubaschenjelele balembi bamilawu, bayanisya kweenda kabazweete majansi
    malamfu, kabayanda kujuzigwa kulinsini muzisambalilo, azyuuno zipati muzikombelo
    azyuuno zisumpukide kumapobwe.
  rgu-rgu: “Emi muste besa-besa mo mesen agama ra. Huu fo ara rahiiꞌ noi lalaꞌo daeꞌ
    a, pake badu manaruu seseka rarooꞌ a, reu raneta ro lahenda dodouꞌ, fo ela lahenda
    rita si rae, ‘Ae! Sira nana, lahenda bauinaꞌ, o!’ Ara rahiiꞌ saka mamana hada-horomata
    a nai uma mamasoꞌ ara, nai feta-dote, ma nai mamanaꞌ fo lahenda dodouꞌ rabua a.
  toc-NT: —Luu cuentaj cat­la­huátit ni̠chuná hui­xinín natzak­sa­yá̠tit cumu la̠
    tali̠­ca­tzi̠y xma̠­kalh­ta­hua­ke̠­nacán judíos, xlacán luu tala­kati̠y talhaka̠y
    lac­pu̠lhmá̠n clha­ka̠tcán, y na̠ tala­cas­quín luu naca̠­ca̠c­ni̠­na­nicán nac
    tiji anta­nícu xlacán tala­ta̠k­chokoy. Acxni̠ taán nac xpu̠­ta­mak­stok­nicán
    tzucuy talac­saca la̠qui̠ huá nata­lac­ta­huilay xala­cuán pu̠tá­hui̠lh, y hua̠ntu̠
    lacán tahui­lá̠­nalh; na̠chuna li̠túm acxni̠ taán anta­nícu ca̠hua­ni­cani̠t nata­mak­pa̠x­cuajnán,
    tala­cas­quín pi̠ pu̠lh huá naca̠­ma̠­hui̠cán.
  ulk-1902: Ege uaba mamoro dasmerare gaire le aotale giz, uiaba digemeli perper am
    uali, ege uiaba lagelag gaire le uiabi omare pur uteb ge, pako aule bao sunago
    ge, a aule lu eidi abele uteb ge leuer eroare;
  som-som: Iska jira culimmada oo doonaya inay khamiisyo dhaadheer ku socdaan, oo
    jecel salaanta suuqa, iyo kursiyada hore oo sunagogyada, iyo meelaha hore oo diyaafadaha,
  mam-C: Kyka'yink kye' kyib' kye' xnaq'tzil ti'j ojtxe kawb'il. Qu'n axix kyajjo
    tu'n kyb'et tojjo ma xqer xb'alin, tu'n kyka'yinxjal kyi'j qa wenqe, ex kyaj tu'n
    kyq'olb'inxjal kye tuk'a kymutxb'il kyib' kyojile' b'e. Tzunxix nkyjyo'n kyq'uqil,
    a tnejilxix ite'ku toj mu'ẍ ja te na'b'l Dios, exsi'n tze'nku nche'x wa'l toj
    nintz q'ij te wab'j.
  ndj-ndj: Muyilyepi na vawula va Malawu veni vakudayilaya kuyendayenda kunu vafwala
    mihabiti mitali. Na kujambushiwa musoku na kuyikala kuulongolu munyumba sha kudadavila
    na kuyikala figoda fya kuulongolu mulihungu.
  mbj-NT: —Baad da bë kanä Mosees ky n'aa jaw'yyk do ma mehetëk doo da bë nad'oo hyb
    n'aa —näng mäh. —Baad ub da raken'yym, baad rakametëëh saroor henyym doo me, ky
    n'aa gebah doo me —näng mäh. —Rakarẽn ji bedëng hajõk do sa mahang —näng mäh.
    —Tób P'op Hagä Do panyyg rayd naherot doo bä ragen'aak ratooj bä hyb n'aa jewyk
    do rabahetonh bä. Ratsebé do tä n'aa noo gó, ragen'aak ky n'aa etsëëh do rabahetonh
    bä ratooj bä —näng mäh.
  lat-VUC: Attendite a scribis, qui volunt ambulare in stolis, et amant salutationes
    in foro, et primas cathedras in synagogis, et primos discubitus in conviviis,
  ngp-ngp: “Wakauliseni wahinizi we miko wakuungisa kugenda wavaile nk'hanzu na kulamswa
    mwa magwilo hamwenga na kwikala mwe nyumba za Mnungu na mwo ukalo wakulongole
    mwe zifugo.
  aoi-aoi: Ni-yama Jesus, “Wurri-rringkajungwuna kembirra wurrumurndakakina-langwa
    warnungkwarba warnikakakirumaka Mawijija-langwa ayakwa eningarumuruma. Wurri-rringkajungwuna
    kajungwa nari-yada wurrakina e-kadikama nungkwurruwa-manja. Aburraja wurrumurndakenena
    warnikakakirumaka ka-lyelyingminame-ka kuw-awiyuwiyebeyinama dumbala dilingajirrirra,
    kajungwa wurrukwala warnumamalya karra-rringkini-yada wurrakina. Aburraja karra-rringkinama
    akwa ke-yaminama, ‘Wurrarumurume-ka warnungkwarba wurrakina,’ ke-yaminama wurrakina.
    Akwa ngarningka, aburraja ka-likaja-manja wurrumurndakakina warnikakakirumaka
    warnungkwarba wurruwurrakuwilyarru-wa warnumamalya, ka-lyelyingminame-ka ke-yengbina-mulangwa
    warnumamalya eninginingaba-wiya ayakwa aburruwa-wa. Akwa ngarningka ka-lyelyingminame-ka
    wurrakina angalya eninginingaba warnik-ambarringi-yada wurrakina, waka Neningikarrawara-langwa-manja
    alikira, waka wurrukwala-langwa-manja alikira akini-yada ngawa ke-yebukeyina-manja
    aninga wurrakina.
  enq-2: “Mosesanya loo mana nyepae dupa nyakamame wandyoo kalyepape. Dokaita yonge
    pee londe pyoo petala kaitini paeyalanya auu kaengema. Maketa dupanya endakali
    dupame dokaita mambo pyao kingi nyimi laka lao masingima. Lotuu anda dupanya toko
    enomba nyoo dupanya pitimu laka lao masingima. Nee andake nelyami dupanya enomba
    nyoo pitimu laka lao masingimaka.
  eng-ASVBT: Beware of the scribes, who desire to walk in long robes, and love salutations
    in the marketplaces, and chief seats in the synagogues, and chief places at feasts;
  mna-mna: “Motoyom iŋgalŋgal ituyom pizin ŋgarŋan ki tutu. Pa zin lelen be tirru
    pa mburu kizin ta mololo i. Mi tiwwa pa kar keteene, bekena tomtom tire zin mi
    tiso sua pakurŋana pizin. Mi sombe tilela pa lupŋana muriini, som tila pa kini
    kanŋana, to loŋa mi tiserseere ma tila be mbulen se mbalia mataana kana ta zin
    wal zanŋan murin na.
  rmy-ARLI: “Arakhen tumen e učiteljendar e Zakonestar! On volinena te phiren urjavde
    ano bare fostanja hem o manuša, ano baro poštujiba, te pozdravinen len ko trgija.
    Volinena te bešen ko anglune thana ano sinagoge hem ko najšukar thana ko gozbe.
  myw-myw: '@see-verse:LUK.020.045'
  sby-sby: “Kamucenjelani ne beshikwiyisha Milawo. Nabo basuni kwendana kabalibafwala
    minganjo itali, kwambeti bantu babapenga mitende yabulemu mumisena yamakwebo.
    Basuni kwikala pabipuna byabulemu mung'anda yakupaililamo ne mumisena yamalyalya.
  sll-sll: '@see-verse:LUK.020.045'
  yaq-NT: ―Jume' Moiseej tuka'uta nesaurim yee majtame betana, eme'e emo suuane. Bwe'ituk
    inime'e tettebem bem supenee'uta tu'ure. Intok jum bwere jo'arampo jita nenkiwa'po
    che'a anwa'po, yo'orisi emo tetebotua i'a. Intok jum bem te'opompo, che'a bichau
    wajiwa, yo'oraata jojoye'po bem joonee'uta juni'i tu'ure. Intok ket inime'e, pajkompo
    bichau, che'a bat bem jojoonee'uta waata.
  uro-uro: “Ngänit lu nämät ama Skraipkäna. Nani a rha iva rhat pitmane sa ama boi
    ama uiu ngät pät a nas bä nani a rha masirhat iva ama ruvek ti rhar sä rha na
    ama qutdrir vät ama ivärhimek kärqämekni i ama ruvek tit boda arha tmäs e dä nani
    a rha iva rhat tuqun bät ama lai vuk dä ngärhaväm ba ama mämairväm dä nani a rha
    na ama mämugunimek ama vit nä imek pa ama tmäsimek.
  ita-1885: Guardatevi dagli Scribi, i quali volentieri passeggiano in vesti lunghe,
    ed amano le salutazioni nelle piazze, e i primi seggi nelle raunanze, e i primi
    luoghi ne' conviti.
  muy-muy: « Bumvu slimi, do ni ti ndam *məsər Wakita ge Melefit ni atagosay kʉli.
    Nday ti tawayay məbakabu məgudi, təsawaɗay àna naŋ riya ; tawayay ti mis təgri
    sa ana tay kè meleher ge mis ɗek ; tawayay manjəhaɗvani e kʉrsi ga gəɗákani vu
    a ahay ga *mahəŋgalavù Melefit bu akaba ka məlaŋ məzum zlam ga wuməri.
  kqc-kqc: “Vei mona refo ago gira oteimana vene rofu, kaere varuka doba dudu nana
    regika ma maketiri amiye yaku ago buni dudu matagini reyagane, ma usa usa yavari
    ma irakuna sanari amena sana ka buni torari ura rededi.
  rmc-ZRB: — Меркіненпес ле танітовен Законоскєрен. Оне камен те пгірен андро діндярдо
    шукар уравіпе і камен, кана ленґє палікєрен про фовроскєре піяца. Оне бешен про
    єкг федер тгана андро сінаґоґа і про вічіме дийлос.
  tav-tav: —Judío majare cabuerãre na tʉjʉ majiña. Nare bairo átiqueticõaña. Jutii
    cayoarije mena jaña aáteñaganucuma, aperã caroaro marire na tʉjʉ nʉcʉbʉgoato ĩrã.
    To bairi macapʉ wapayerica paʉripʉ na cáaáteñari paʉri camaja nare na cañuu roti
    nʉcʉbʉgopere booma. Neñapo buerica wiiripʉ ejarã to bairi wamena nare na cáti
    nʉcʉbʉgopere booma. To bairi caʉparã na caruinucurijepʉ jetore ruiganucuma. Na
    caboje rʉmʉri áti ʉgari paʉri quenare to bairo jeto baiganucuma.
  eng-ULB: “Beware of the scribes, who desire to walk in long robes, and love special
    greetings in the marketplaces, and chief seats in the synagogues, and chief places
    at feasts.
  spa-VBL: “Cuídense de los líderes religiosos a quienes les gusta caminar por ahí
    con batas largas, y les encanta que los saluden en las plazas, y tener los mejores
    asientos en las sinagogas y lugares de honor en los banquetes.
  fra-_FOB: Gardez-vous des scribes qui se plaisent à se promener en longues robes,
    et qui aiment les salutations dans les places, et les premiers sièges dans les
    synagogues, et les premières places dans les festins;
  hau-ULB: “Ku yi hankali da marubuta, wadanda suna son tafiya da manyan riguna, suna
    kuma son a gaishe su a cikin kasuwanni, da mayan wuraren zama a cikin majami'u,
    da kuma manyan wurare a wurin bukukkuwa.
  mal-mal: നിലയങ്കികളോടെനടക്കുവാൻ ആഗ്രഹിക്കുകയും അങ്ങാടിയിൽ വന്ദനവും പള്ളിയിലും അത്താഴത്തിലും
    പ്രധാനസ്ഥലവും ഇഷ്ടപ്പെടുന്ന ശാസ്ത്രിമാരെ സൂക്ഷിച്ചുകൊള്ളുവിൻ.
  kkc-kkc: “Niba obeeyamo! Niyo tei eligili odoo mapoo medee ege. Diba dugo medee
    tekepo megigaloso silesibiliso, osoloso bi neiso teli mi mapoo debeli odoo oso
    diba ogoloso gauwuloso emegei di to takooga ee dulei onosee diya goomegeliso.
    Osoloso diba howo gisili moso ma kulodu wiligi odoo taba eyo debi mapoo bulumulame,
    osoloso wo toowa nolone odoo hu toowa too oso bili mapoo bulumulame goomegeliso.
  urd-GVR: “Sharīat ke ulamā se ḳhabardār raho! Kyoṅki wuh shāndār choġhe pahan kar
    idhar-udhar phirnā pasand karte haiṅ. Jab log bāzāroṅ meṅ salām karke un kī izzat
    karte haiṅ to phir wuh ḳhush ho jāte haiṅ. Un kī bas ek hī ḳhāhish hotī hai ki
    ibādatḳhānoṅ aur ziyāfatoṅ meṅ izzat kī kursiyoṅ par baiṭh jāeṅ.
  far-far: “Mulu madafi kamulu fasia na wane famanata ana taki sa Moses ki, sulia
    kera doria leka liulae fainia maku falu gwala ki. Ma kera ka doria laugo fua wane
    ki kera ka fa'initoda, ma ka fata lea fuada 'i maana usie ki. Ma kera ka doria
    gourue 'i nao ana kula 'initoa ni gourue ki laona beu fuana folae ki, ma ana kula
    lea ki kada ana fafanga ki.
  suz-BL: “लाइश्‍शो वा फेक्‍शा एर ओंथ गाक्‍ब, बजार मेर गाक्‍मानु, सेउ ताक्‍चा दाक्‍ब,
    ग्रुम्‍तीक खिं लशा, ठेयब नित्‍तीकेम नित्‍चा दाक्‍ब नु भोजमी लशा, मान ताइब आन नित्‍तीकेम
    नित्‍चा माल्‍ब, सास्‍त्री आन कली तशा होस पा बाक्‍कीन। लूका ११:४३
  car-NT: “Tuwaro aitoko mo'karon waino pangon Tamusi karetary uku'namon pona. Apokupeine
    man masi'pyngon wo'mynano ta itopotyrykon, otykon ekaramato'kon po ewa'marykon,
    uwapo iwotandy'morykon morokon Simosu wota'nano'to'kon auto ta, ta'sakarykon ko'po
    iru'pyn me tapo'ne iwendamerykon.
  amp-amp: “You, niko! Boririfhuthu tisam nia kusmm frsrfarahmko. Turoh yuke yuke
    yok tham hmbrehato maket swirm rhuyuk yimam yihotam toh hasoyuk yimam kangm, ‘Be
    nom-rpanom akfo yindhorm.’ Nhai be nyingarpaye htikfot. Fitoh rhu rifiny-hato
    kfo bruttnayuk rmonm rom nhai mongkorn o kimbohn rhukfot. Tu be nhai mif. Rom
    tu be nyingako mruhakkfot. Bro yemro ye burwa tkittn nhaf inji. Rom inji yimaroh
    nyingako mrhu gngonkfot.
  bht-bht: “व्यवस्था जो सिखाणे बालयां ला साबधान रिया, जड़े लोकां जो दसणे तांई लम्बे
    कने मेंगे कपड़े पाणा पसंद करदे, कने उना जो बड़ा पसंद है की लोक उना जो बजारां च
    नमस्ते करन, कने यहूदी जंज घरां च कने खांदे बेले खास-खास आसना पर बोणा पंसद करदे
    न।
  eng-NOY: Beware of the scribes, who like to walk about in long robes, and love salutations
    in the markets, and the chief seats in the synagogues, and the first places at
    feasts;
  cub-NT: —Me d̶ajarã ina Jʉ̃menijicʉi yávaiye báquede bueipõevare. Námu cuiyʉrivʉ
    cuitótecajea ʉ̃mʉjʉricajeaque. Aru ʉma na põeva pued̶arĩ ne jacoyʉinore náre tãibʉi.
    Judíovai cójijiñamiare ne dobae méne ʉma na. Aru torojʉve teinore cʉiyʉma na ñai
    torojʉve teino upacʉ yebai. Caiye iyede ʉma na, põeva ne mearo jã́rajiyepe aivʉ
    náre.
  ita-1927: Guardatevi dagli scribi, i quali passegian volentieri in lunghe vesti
    ed amano le salutazioni nelle piazze e i primi seggi nelle sinagoghe e i primi
    posti nei conviti;
  lww-lww: Naga sape “Kam na avisuar ruru yar navianen navisaluaena la nene. Asum̃a
    aplave manene la e m̃ala kulsota viavi la nene, a visave ayaloro e yepesinasa
    e maran yar lala sinelan asape yar la avatanonla, a avio ruru la asave, ‘!Kee,
    pokolulagi, ko na ope Navianen tai nap̃a po pap̃isi!’ A e pogos na p̃ap̃agena
    a loyum̃a e yum̃a na leniena m̃ena lala, sinelan asape atoga e lelen yerkawa lala.
    ?Kam na apisu kilale narui ne?
  ron-BAYASH: 'Jăl u zăs: “Je sama dă učitelji dă zakon alu Mojsije. Jej uživalešči
    să să šetalaskă ăm haljinur lunž šă să fijă pozdravalic ku poštovanje ăm varuš
    pă trgur šă jej plašji să šadă lokurlje časni ăm sinagogur šă pă nuntur.'
  ckb-ckb: «ئاگاداری مامۆستایانی تەورات بن، حەز دەکەن بە جلی شۆڕەوە بگەڕێن و پێیان
    خۆشە لە بازاڕدا سڵاویان لێ بکرێت، لە کەنیشتەکان ڕیزی پێشەوە بگرن و لە میوانیشدا
    لای سەرەوە.
  nas-nas: “Tarerariai teing boto naunuka-koo biikaang aarumoi baaroꞌantaraariꞌneeng.
    Teing mononopaꞌ isikeng ninka avitoitoi nanuꞌkoo piavoromaing. Eeꞌnoko nantoonge
    pankaing-antavaariiꞌnaang piavorokooꞌ baaveromanairu-koo. Napoꞌ pava dootuuꞌnairu-koo
    baꞌnavaꞌnaniꞌnanka tampeng-koo baꞌnaniaakooꞌ nantoonge ankampaariaꞌnaang, eeꞌnoko
    paroro kante-koo pankeng-pinaꞌ noruꞌaariiꞌnaang piavorokooꞌ.
  uvl-uvl: “Anau ala amo ke nek toto nge hotonga ana hetoronga mur. Hana nemur, muteria
    toto nge te heronia hengeron sase ngana mur ke tei raraia pe lemeria toto nge
    hehei pe hana tepoi ke nek toto lange iri nga ingala munna mur. Pe muteria nge
    teare nga muka toto nga hehei pe hana mataria nga NeHalang nena pele palaungana
    letena. Pe pule muteria toto nge te lohot ke iri hana papalauna nga ngaunga matana
    ana etue ke te ngaua ngaunga nge nek toto.
  eng-BBE: Keep away from the scribes, whose pleasure it is to go about in long robes,
    and to have words of respect said to them in the market-places, and to take the
    chief seats in the Synagogues and the first places at feasts;
  ixl-CNT: —Kuentaꞌex tiꞌ qꞌu aa txumbꞌal tiꞌ u oꞌtla mantaar. Tan vatz chit ikꞌuꞌl
    paalchil tuchꞌ chelkin oksaꞌm. Utz aꞌ chit isaꞌ vaꞌl kalaman taqꞌax ichajlichil
    tu qꞌu kꞌayibꞌal. Utz vatz chit ikꞌuꞌl kuꞌchil tu qꞌu bꞌaxa chaj kꞌujlebꞌal tu
    qꞌu atibꞌal chusbꞌal tetz u oꞌtla mantaar, tuchꞌ tu qꞌu bꞌaxa chaj kꞌujlebꞌal
    til niꞌuchku txꞌaꞌom.
  xsi-xsi: “Miki kapakatona sondo ŋananzi pananâŋa tamâta ŋana ŋgua tukuŋa kâ. Lâ
    zo ŋana sipete kâ, ande kinzi ilonzi koŋa tu sisawa pasawaŋa luandondo lâ tininzi,
    ŋana itula pwataki tu kinzi nde tamâta ŋalaŋala. Kinzi nde ilonzi ŋalae tina tu
    kinzi tamâta ma simege ŋananzi ku siporo ‘Kari ara’ panzi lâ ao ŋgini. Aku ilonzi
    tu sikai saŋonâŋa nia arara lâ tamâta naonzi lâ luma ŋana pasauŋa kâ ilo wa lâ
    kâŋa-nuŋa ŋalaŋala nia wa.
  crx-NTPO: “Moses be 'udustl'us 'uk'ununáguzne, 'enne la naih nyiz-i be húdilhts'i,
    'ink'ez ndet la t'alh-i be 'óoket-un, 'et ts'iyanne hubodílhti' whe hadih buhútni,
    'et huhóont'i'. 'Ink'ez lizwif bulugliz soo k'us hoonzoo-un hudutálts'ilh hukwa'
    huninzun. 'Ink'ez dune ghunuda-un, soo k'us hoonzoo-un hutidalh whuka' huninzun.
    'Et ndunt'ohne soo cho buka tse hoohli!
  kan-OKCV: “ನಿಯಮ ಬೋಧಕರ ವಿಷಯದಲ್ಲಿ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಅವರು ನಿಲುವಂಗಿಯನ್ನು ತೊಟ್ಟುಕೊಂಡು ತಿರುಗಾಡುವುದಕ್ಕೆ
    ಬಯಸುವವರೂ ಮಾರುಕಟ್ಟೆ ಬೀದಿಗಳಲ್ಲಿ ವಂದನೆಗಳನ್ನೂ ಸಭಾಮಂದಿರಗಳಲ್ಲಿ ಅತ್ಯುನ್ನತ ಆಸನಗಳನ್ನೂ ಔತಣಗಳಲ್ಲಿ
    ಮುಖ್ಯಸ್ಥಾನಗಳನ್ನೂ ಬಯಸುವವರಾಗಿದ್ದಾರೆ;
  bbb-bbb: '@see-verse:LUK.020.045'
  blw-blw: “Ar-arwachanyu ta achiayu komaman hen anchichay siguchay cha mintudtuchu
    hen orchin, te chicha, anchag laylaychén way cha manginggégga-ay hen anchichay
    anammay way lumfongcha. Ya anchag chan paraparamano hen u-umfunan hen tatagu ah
    mempàpàil-ancha way maririspitucha. Yag no mìyamongcha hen anchi chacha ka-am-amongan,
    anchag laylaychén way tumùchu hen anchi am-ammay paat way tùchuwan. Yag umat agé
    hen incha mèlagsakan wat hen tùchun agé paat hen nangato hen tumùchuwancha.
  tam-2017: “நீண்ட அங்கிகளை அணிந்துகொண்டு திரியவும், சந்தைவெளிகளில் வணக்கங்களைப் பெறவும்,
    ஜெப ஆலயங்களில் முதன்மையான இருக்கைகளில் உட்காரவும், விருந்துகளில் முதன்மையான இடங்களில்
    இருக்கவும் விரும்பி,
  azz-NT: ―Ximotachialican ca cuali de ne tanextiliani den tanahuatil de Moisés porín
    yejuan semi cuelitaj nentinemisque huan mocualnextijtinemij ica ne itilma ten
    sen taniquistoc. Huan yejuan no cuelitaj que ma quinmohuiscatajpalocan tech in
    plazajteno. Huan yejuan no cuelitaj motalitihue ne taixpampa den tiopan de judíos
    campa yetocque ne mohuiscasillajme. Huan no semi quinequij motalitihue tech ne
    sillajme campa cachi cuali tatacuasque.
  spa-RV-1909: Guardaos de los escribas, que quieren andar con ropas largas, y aman
    las salutaciones en las plazas, y las primeras sillas en las sinagogas, y los
    primeros asientos en las cenas;
  csy-csy: Thuakhamhil te kidawm vun, amate sia puan tualpi sil in vak nuam uh a,
    sumbuk te ah paupuina, synagogue sung ah tokhum sangbel te le poai mun ah a inndoi
    lianbel te dei uh hi;
  mxq-NT: —Naygywentʉꞌátʉdʉ miidsʉty mʉʉt ja diꞌibʉty yaꞌʉxpʉjktʉp tsa̱jptʉgóty. Yʉꞌʉ
    pyʉjtáktʉp ja witʉ yembyʉ, es ttsoktʉ es ja ja̱ꞌa̱yʉty ꞌyʉboꞌx kya̱jxpoꞌxʉdʉt
    tuꞌa̱a̱y mʉdʉ windsʉꞌkʉn es tꞌʉxta̱ꞌa̱ydyʉ uñaaybyajn ja oybyʉ ma̱ ja tsa̱jptʉjk
    es ma̱ ja xʉʉ tyúñʉty,
  tzj-NT: —Tebana' cuenta chique ja maestro ja netijon quixin ja winak tre ja ley
    xin Dios. Eje'e' congana nel quec'u'x trij ja nec'astan chiquewach winak, quicojon
    nimak tak tziak ja nc'utu quixin chi e nimak tak maestro. In c'a c'o na más ja
    congana nel quec'u'x trij cani' tre ja neba̱n saludar pa tak c'aybal in cani'
    tre tok nebe pa tak jay xin molbal ri'il ja bar nc'axax wi' ja rtzobal Dios, eje'e'
    nquicanoj ja nabey tak tz'ulbal ja nimak ruk'ij in queri' nqueban chakaja' tok
    neba̱n invitar pa nimak tak wa'im.
  tdt-tdt: “Imi tenki kuidadu di-diak ho mestri relijiaun sira. Sira gosta lao hatais
    batina naruk, i gosta ema kumprimenta sira iha merkadu. Kuandu iha uma kreda laran
    ka iha festa, sira gosta tuur iha oin hanesan ema boot.
  ron-BTF: Păziți-vă de scribii care doresc să se plimbe în robe lungi și iubesc saluturile
    în piețe și scaunele de frunte în sinagogi și locurile de onoare la ospețe;
  eng-WEBP: “Beware of those scribes who like to walk in long robes, and love greetings
    in the marketplaces, the best seats in the synagogues, and the best places at
    feasts;
  eng-FBV: “Watch out for religious leaders who like to go around in long robes, and
    love to be greeted with respect in the markets, and to have the best seats in
    the synagogues and places of honor at banquets.
  nld-1939: Wacht u voor de schriftgeleerden, die er van houden in lange gewaden rond
    te lopen en op de markt te worden begroet; die de eerste zetels begeren in de
    synagogen, en de eerste plaatsen aan de gastmalen;
  bwo-bwo: «Tahi geenz geenzo karde'er hake bako sha'o, gawuyotsno mangiyets jamo
    dek'o, Ik' k'oni mootse mangiyets jorwotsi, jiwoknowere mangts beyoko shunf Muse
    nem danifuwotsatse it atso kordere.
  nch-BL: “Ximomocuitahuica ica nopa tamachtiani ten itanahuatil Moisés cati quinpactía
    moquentise iniyoyo huehueyac. Quinpactía quema masehualme quintajpalohuaj ica
    cuali ipan tianquis. Quinequij mosehuise ipan nopa siyas cati más quipiya tatepanitacayot
    huan quinequij tacuase achtohui ipan se tacualisti.
  quc-TNT: 'Je wa'' xubij: Chichajij iwib chquiwäch ri tijonelab re ri Pixab. Cäkaj
    chquiwäch quebinicat pa chärchäk tak catz''iak. Xukuje'' je''l cäquilo, nim c''u
    queil wi ri cäyi'' rutzil qui wäch pa tak ri c''ayibal. Cäquitzucuj c''u ri t''uyulibal
    ri nim qui banic pa tak ri rachoch Dios, xukuje'' ri t''uyulibal ri nim queil
    wi pa tak ula''nem, —cächa chque.'
  tfr-NTPO: «¡Pjãy sjëk, no pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë go l̈i tjok!
    Jëk l̈öng doyono shwong kur may, tjwl̈õ ara wl̈eniyo go äe. Woyde l̈ok ga bangkjrëba
    l̇l̇ëbo soynezl̈ong shtoyo. Judíoga syõ uyo roshko ga woyde l̈ok ga l̈öng sökkl̈o
    pjl̈ú goshko. Oba tön, iëshko ga shärye l̈ok eni bakoe.
  kaq-NT: —Jaton haxemanicahbo hihqui quesca man jamis. Coiramenahue. Jaton chopa
    siribo sahuehax jano jonibo tsinquijaquetai nihti ta costancaniqui, jisibo hihquish
    jano nichi. Caibaan jato Hapon hahnon hihxon ta costancaniqui. Tsinquiti xoboho
    ta hapobaan tsahotibo janin tsahocatsihcanihqui. Pihi johue hahca ta xobo hihbo
    patax bi res tsahoxon picatsihcanihqui.
  sgb-sgb: “Kaillag kaw ha toro lan mánoron Kautuhan ni apo Moises. Labay-labay la
    hên mibita-bita hên nakatakop hên makarang, ta êmên ipamwang ya matag-ay ya tungkulan
    la. Labay la êt hên galangên, haka dayêwên hila hên kal-atan ha balayan. Ya kaatag
    pon ya andaygên la ta êmên ipamwang ya matag-ay ya tungkulan la, ay ampiliên lay
    pinakamangêd ya iknoan ha sinagoga haka ha kaluto.
  vie-1934: Hãy giữ mình về các thầy thông giáo, là người ưa mặc áo dài đi dạo, và
    thích những sự chào hỏi giữa chợ, muốn ngôi cao trong nhà hội, ngồi đầu trong
    tiệc lớn,
  kxv-kxv: “ମେ଼ରା ଜା଼ପ୍‌ନାରି ତା଼ଣାଟି ଜାଗ୍ରାତା ! ଇଚିହିଁ ଏ଼ୱାରି ଲାମ୍ବା ଲାମ୍ବା ହିମ୍ବରିକା
    ହୁଚାନା ତିର୍‌ୱିହିଁ ରେ଼ଜାଲି, ଅ଼ଡ଼େ ହା଼ଟା ବାଜାରାତା ଜହରା ବେଟାଆ଼ହାଲି, ପ୍ରା଼ତାନା ଇଲ୍‌କାଣା
    ନେହିଁ ନେହିଁ କୁର୍ଚିୟାଁ ଅ଼ଡ଼େ ବ଼ଜିତା ନେହିଁ ଟା଼ୟୁ ବେଟାଆ଼ହାଲି ଅଣ୍‌ପିନେରି;
  cha-cha: Adaje jamyo ni y escriba sija, sa yanñija manmamocat yan y anaco na magago,
    yan yanñija manmasaluda gui plasa, yan y finénana na tachong gui sinagoga sija;
    yan y finénana na saga gui guipot;
  amu-NT: —Queⁿndyoꞌ cwenta na tilꞌaꞌyoꞌ chaꞌna cwilꞌa nnꞌaⁿ na cwitꞌmo̱o̱ⁿ ljeii
    na tqueⁿ Moisés, ee joona jeeⁿ neiiⁿna na nncoꞌnomna na cweeꞌna liaa na jnda na
    teiꞌncoo. Ndoꞌ lꞌue nꞌomna na nlaꞌtꞌmaaⁿꞌndye nnꞌaⁿ joona na quia naⁿꞌñeeⁿ na
    xmaⁿndyena ñequio na jndooꞌ jndye nnꞌaⁿ. Mati na nncwindyuaandyena yuu na matseitꞌmaaⁿꞌñetinaꞌ
    joona naquiiꞌ lanꞌom. Ndoꞌ na nncwindyuaandyena yuu na yati cwiwiñꞌoomꞌ na waa
    xuee.
  hin-CV: “उन शास्त्रियों से सावधान रहना, जो लंबे ढीले लहराते वस्त्र पहने हुए घूमा
    करते हैं, सार्वजनिक स्थलों पर सम्मानपूर्ण नमस्कार की आशा करते है. वे यहूदी सभागृहों
    में मुख्य आसन और दावतों में मुख्य स्थान की प्रीति रखते है.
  eng-OURB: “Beware of the Torah-Teachers, who like to walk in long robes, and phileo
    ·affectionately love, have high regard for· greetings in the marketplaces, the
    best seats in the synagogues, and the best places at feasts;
  spa-BES: Apartaos de los escribas, cuya complacencia es andar con túnicas largas,
    y que les digan palabras de respeto en los mercados, y toma los asientos principales
    en las sinagogas y los primeros lugares en las fiestas;
  san-BEN: যেঽধ্যাপকা দীর্ঘপরিচ্ছদং পরিধায ভ্রমন্তি, হট্টাপণযো র্নমস্কারে ভজনগেহস্য
    প্রোচ্চাসনে ভোজনগৃহস্য প্রধানস্থানে চ প্রীযন্তে
  tdx-tdx: Itaò o mpanoki-dilio, ie mpidraidraitse an-tsarimbo mireba­rebao, mpipay
    ty hañontanea’ ondaty an-tsena ao, mpitea ty fiambesa-tsoa am-pitontonañe ao hiagaregañe,
    naho ty tihy aolo amo sabadidakeo
  naf-naf: “In zii zet zikat indanda an ekŋengalen ŋoktik mgasik ke ku mâti mbep.
    Ekŋenaŋ melakandu teepmaŋ gwaen biminaŋgatnan baen selinan tot lapit mepme mamti
    ilinaŋgat nâme mobotnaŋ beme selen ma tambaŋgumen mame amnaŋ sekŋin moindendeyet
    etaŋ manâip. Ekŋenaŋ sesewat mkaen amobotnaŋgalen mundumen ŋeŋaŋ gwaenen etaŋ
    mametalip. Ma ondedak temanen ekŋenaŋ meu ma soŋgom temaŋ indame niniyelen etaŋ
    manâip.
  grc-MT: προσεχετε απο των γραμματεων των θελοντων περιπατειν εν στολαισ και φιλουντων
    ασπασμουσ εν ταισ αγοραισ και πρωτοκαθεδριασ εν ταισ συναγωγαισ και πρωτοκλισιασ
    εν τοισ δειπνοισ
  vid-vid: “Milolele na walangusa wa malajizo ga Musa hewo waganaaga kukola wavalile
    kanzu, wangana kulamsigwa na wanhu watanganiche kuli masoko. Na kikalisa kumwando
    mli ng'handa za kusalila na kuhola vigoda vya kumwando hali mnvina.
  pio-NT: “Piicácué píichawa níái yéewáidéeyéica wenàiwica templo irìcu. Picácué pìyaca
    càide iyúwa nàyáaná. Casíimáica nèepunícawa nanáawani cáaléeri yáapichawa, náasáidacaténá
    nadéca néewáidacawa madécaná èeri, nayúunáidacáiná nasíimáidaca Dios. Nawàwa wenàiwicanái
    itàidaca nía cáimiétaquéeri iyú bamuchúamibàa yàcalé manùbéeyéi wenàiwica naicácaténá
    nía. Máiní nawàwa náawinacawa yàalubáisi íinata náawinacatáicawa níara cáimiétacanéeyéica
    wenàiwicaca judíonái yéewáidacàalu irìcu. Nacutá nacái yàalubáisi cayábanaméeyéi
    macái wenàiwica yàacuésemi nayáacaténá nayáacaléwa náapicha, yéewacaténá áibanái
    naicáca nía càiyéide iyúwa máiníiyéica cachàinica.
  tsn-tsn: “Itiseng mo bomaitseanapeng ba, ba tumelo, gonne ba rata go apara diaparo
    tse di kgokgothang le go dumedisiwa ka tlotlo fa ba tsamaya mo mebileng. Mme ba
    rata jang ditulo tsa tlotlego mo disenagogeng le manno a tlotlomalo mo medirong!
  amr-NT: —‍Moisésbaʼ huamanmadikaʼeriomey huataʼda onʼeretpakpo namaʼda o̱gkikaʼ
    dakaʼ yanʼnopo̱i̱kaʼ. Konigti huairi kiriga̱yo̱ʼ huabidokda eʼottaʼ onʼpakikaʼpo,
    kenpaʼti huakkaʼ jak eretnopoyo e̱ʼhua̱e̱ʼte “Iʼtiak, huairi.” Enaʼte eʼpe̱e̱taʼ
    onʼpakikaʼ. Kenpaʼti judíoen hua̱i̱takeʼ jakyo huairied huahuadte eʼhuadtaʼ onʼeretpakikaʼ.
    Kenpaʼti fiestate konig huairied huahuadte eʼhuadtaʼ onʼeretpakikaʼpo.
  pwg-pwg: “Kokitaruvimi! Ke kona berai da vonaviyoyovana vibeyebeyena wawayisi nakanani.
    I kayowana da ini wawayaghama. Tuna kubiine gara rurukarukaruwesi ikote ma ebababa,
    ekayokayogesiro. Ma i kayowana da vigimagimara gawarisiyai wawaya ina vokaravesi
    ma ini kiikiiwesi. Ma bade i kayowana da kiki numasiyai ma kamporaghai babada
    kii gawariyai ina makai.
  cjv-cjv: “Ena ne yokama ka di guwo dungua nuwi si ereinga ari kan kenom beiyo! Yokamai
    kou kou beinga mapunom epe beimie. Yokamai gai arari firo wan furo te maket akaiyom
    wan finga yokamai ‘Ne moi deimio?’ di ereinga mun fime. Te yokamai ka nuwi si
    ereinga ikom furo boi biromdi iwa moraro mun fimie. Te kopuna kuku boiro nowaingi
