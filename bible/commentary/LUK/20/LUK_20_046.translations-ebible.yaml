    munggin.
  ncu-NT: “Mo̱nꞌ sa Wuribware̱ mbraa akaapo̱po̱‑ɔ se̱. Bamo̱ e̱ gye̱ ne̱ bo̱ naa bo̱
    buŋ e̱kaare̱ so̱swe̱e̱ lamaŋ‑nɔ, ne̱ ba kpa fe̱yɛ ase̱sɛ de̱e̱ nya gyɔŋŋɔ ka bamo̱
    nnɔ, ne̱ bo̱ te ngya dabe̱ se̱ ke̱bware̱ko̱re̱ akyaŋ‑nɔ na ateese gyikpa.
  cni-NT: —Paamayeariyea yora oametantajeitirori sanquenarentsi. Oshequi icoaque inquenaquenatsantsanayete.
    Icoaque aisati cameetsa iraacameetsajeitavaqueri ishaninca anta nampitsiqui. Aisati
    anta pancotsiqui apatojeitantapinitari, icoaque irisaviquimotapiniteri pincatsaripee.
    Aisati ariorica yampatojeita atiri yoajeita, icoaque quiso iroapiniteri pincatsaripee.
  eng-WMB: “Beware of those scribes who like to walk in long robes, and love greetings
    in the marketplaces, the best seats in the synagogues, and the best places at
    feasts;
  zaw-NT: ―Coḻyajp cuidaad reni ruluii leii, sa'csi rdxaglajzreni rajcwreni lajd siool,
