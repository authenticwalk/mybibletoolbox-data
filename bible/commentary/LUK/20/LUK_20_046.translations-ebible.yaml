  zar-NT: —Guliʼgún chiʼi cuinliʼ quégaquiëʼ bönniʼ yudoʼ tuʼsédinëʼ, tuʼ taʼyaza
    ládxiʼgaquiëʼ taʼdë́ʼ nácugaquiëʼ lariʼ tunna, en të́ʼënnëʼ uluʼlidza bönachi
    légaquiëʼ zxön gapa naca lu yë́ʼëyi, en taʼyaza ládxiʼgaquiëʼ caʼ taʼböʼë lataj
