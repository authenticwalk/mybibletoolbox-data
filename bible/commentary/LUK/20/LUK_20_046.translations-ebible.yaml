  zpc-NT: ―Gapale cuidado bihuele ca rue yaca benꞌ rusëdi ley quie Moisés. Lega rexeyaquëꞌ
    gacoyaquëꞌ laꞌariꞌ naca tona. Lega rexeyaquëꞌ gapalaꞌn yaca benëꞌ leyaquëꞌ ga
    rdayaquëꞌ tu neza. Lega rexeyaquëꞌ cueꞌyaquëꞌ ga rbeꞌ benꞌ balaꞌana, chi luꞌu
    idaoꞌ sinagoga, chi ga raca lani.
  gul-NT: E say, “Oona mus be on de watch fa de Law teacha dem. Dey like fa waak roun
    een dey long robe fa mek people say dey a big leada. An dey lob fa go ta de maakut
    place weh plenty people geda, so dat de people kin gim hona. Wen dey go ta de
    Jew meetin house, dey lob fa seddown een de bes seat. An wen dey go ta de feas,
    dey lob fa seddown een de place weh de big leada dem seddown.
  arp-arp: Waudauau wauthaunauhāhehauau, neneanaduu javesanee sauaunausāchaude, nau
