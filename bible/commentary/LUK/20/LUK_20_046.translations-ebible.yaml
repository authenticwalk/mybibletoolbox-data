    ura tanutanu namori ai beḡene tanu.
  lgl-lgl: “'Amu ka madafi 'amiu faasia wale falalau ala taki Moses gi li, sulia gera
    oga liuna failia to'omi tekwa gi li. Ma gera ka oga rasua lou 'alia ioli ka fa'ilitoada,
    ma gera ka sae 'oka fada 'i maala uusina gi. Ma gera ka oga gwauruna 'i lao ala
    lifi 'ilitoa li gwauruna gi 'i laola luma fala foana gi li, ma ala lifi 'oka gi
    talasi ala fanana gi li.
  mmo-mmo: “Ham ganggin ham in tanasin dangga-so, in sil oo lawiingin nambe lanjop
