    wii keningii ni piiłmin. Nga kuni owundu ei, sin sinim kumb ełe pu mułamin kin,
    wumb keningii ni piik, enim embe tonu kindik, yi ełmin.
  ign-NT: 'Ánipa macahehi eta nayehe: —Échapa­vayare éti, machu éhica eta nayehe­repiana
    ena escribánoana. Navara­havare ticapi­ca­hua­na­yarehi eta náechaji­siraya ena
    achaneana te jácani nácapa­ji­si­hapahi éna. Tacutiquene tinere­jiu­ru­cavana
    eta táurina­queneana téjasi­ha­careana te tiyanana te viúruji­si­ra­revana. Étaripa
    te nanisirana, ticaeja­ca­va­navare te jácani távihahi eta tiúrini­sipana tinicacare.'
  dik-NT: “Tiɛtkë röt ku duɔ̈kkë kɔc piööc lööŋ Itharel ye kiɛ̈ɛ̈t. Kɔc cath kek alɛ̈thken
    dït bär, röt teem ɣɔ̈n ɣɔɔc yiic bï ke aa muɔ̈th athɛ̈ɛ̈k. Ayekë nhiaar bïk nyuc
    tueŋ thöc kɔcdït tɛ̈n amat, ku ɣɔ̈n path aköl yai.
  cac-cac: —Tzeyil val e b'a yic man̈ ol ex juvoquel yuj sb'eyb'al eb' vin̈ c'ayb'um
    d'a ley Moisés, yujto scham val b'at eb' vin̈ yed' juntzan̈ spichul jucan. Snib'ej
    eb' vin̈ to tz'em n̈ojan eb' anima d'a eb' vin̈ b'aj ay mercado. A sc'an eb' vin̈
    to a d'a xila eb' nivac vinac tz'em c'ojjab' eb' vin̈ d'a yoltac spatil culto.
    Ayic tz'och vael, snib'ej eb' vin̈ tz'em c'ojjab' b'aj tz'em c'ojan eb' vin̈ nivac
    yelc'ochi.
  tzj-E: —Tebna' cwent ewi' chquewech maestro je nquetijona cxin wnak tzrij rley Dios.
    Com arj-e' congan nel ta quec'u'x tzrij tak nquebina chquewech wnak, quecsan nmak
    tak tziak jnec'tuwa cxin che e nmak tak maestro. Y c'o na más jcongan nel ta quec'u'x
    tzrij ajni' tzra tak nquek'ijloxa cmal wnak ptak q'uebal, ajni' tzra tak nqueba
    ptak jay rxin molbal ri'il jabar nc'axax wa' rtzojbal Dios arj-e' neccanoj nabey
    tak tz'ulbal je nmak ruk'ij y cara' nqueban chka' tak nqueba'na invitar chpam
    nmak tak w-im.
  san-BUR: ယေ'ဓျာပကာ ဒီရ္ဃပရိစ္ဆဒံ ပရိဓာယ ဘြမန္တိ, ဟဋ္ဋာပဏယော ရ္နမသ္ကာရေ ဘဇနဂေဟသျ
    ပြောစ္စာသနေ ဘောဇနဂၖဟသျ ပြဓာနသ္ထာနေ စ ပြီယန္တေ
  yaa-NT: “Õisharakakĩ. A Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe mato
    pãrapaikani kiki. Akka nãfo rapati chainipa safekanax fofãsapaimisfo. ‘Noko yoisharakõinõfora,’
    ikanax tsaoti sharakõi fenamisfo ĩchanãti pexe anoxõ, a piaifo anori sharakõi
    ano tsaopaimisfo, ‘Noko õisharanõfora,’ ikanax.
  cab-NT: —Toúnigigua jumá júngua jaweí arúfudajatiña lilúrudun Moisés, ganígitiña
    jeíbugun táu anáanguni durúrutu, busén jagía lun labúsurún joun láu inébesei ǘmadarugu,
    áluaja jameí ubáraü le jabára weírigutiña tídan ligílisi, lúma lubuídun-ágei ubáraü
    lídan eígini.
  clu-clu: “Magandam kamo sa mga manogtodlo ang Kasogoan nga gosto maglagaw nga nagasoksok
    ang malabug nga lambong. Kag kon sa mga logar nga ginatiriponan ang mga tao, gosto
    nanda gid nga taodon sanda. Kon sa mga simbaan okon sa mga ponsyon ginapili nanda
    gid ang porongkoan nga para sa mga dungganun nga tao.
  swh-ULB: '''Jihadharini na waandishi, wapendao kutembea wamevaa mavazi marefu, na
    wapenda salamu maalum sokoni na viti vya heshima katika masinagogi, na maeneo
    ya heshima karamuni.'
  tpt-NT: —Kꞌalhistꞌajkꞌantꞌikcha para jantu katamakanun yu tamasuy kilhachimoꞌonkꞌan.
    Yuꞌuncha tamaqamay katatiꞌukxuntayal kun yu laqlman laqchꞌiti tacha taꞌulay ni
    lajꞌay lapanakni. Taꞌachaniy kalakmastakꞌakal laklhitamau tacha ay lapanakni kataval.
    Tataulputun taꞌan tataulay yu xalajꞌaynin laqa chaqan taꞌan tataqxtoꞌa ni lapanakni
    vachu taꞌan alin lakvayti.
  aai-aai: “Mata to niwa’an Ofafar Bai’obaiyenayah hinanan kwanahaiwih, anayabin i
    hai kok faifuw manih hina’osen hinabat hinaremor, ahar hai efanamaim sabuw hina’itih
    hai merar hinay hinakakafiyih, naatu Kou’ay Bar wanawanan efan gewasih hinabow
    hinamare hinama, na’atube hiyuw ana veya efan gewasih hinabow saise sabuw hai
    merar hinay.
  sny-sny: “Owane Sitewi lo peri lese siye lu tewi ape ne, fene lowe ne weiyai! Lowe
    ipari tahe pitase a'i ani asisiya. Lowe omo pani amerame a'i uweisiya. Lu tamo
    lowe ne apou eiyei, ‘Lu tewi ape wisere a'i ne.’ Lowe peri lowe lo wanuwe su,
    lowe iyape towafi lowe lo ei ani aroweyei. Lowe Owane Sitewi lo wesi sahe me tuto'u
    tutawe onuriyei ne totesiya. Lowe ta'uwe hereiyei ene ateyei su, lowe me tuto'u
    tutawe onuriyei ne totesiya! Lowe iyape towafi lowe lo ei ani aroweyei.
  myy-myy: —Judio masa rotirise riasori masa bajiro mʉa yibe yirona queno tʉoĩaña
    mʉa. Tite. Ado bajiro yama ĩna. Yutabujuri quenarise yoarise sãñacõri masa ĩna
    tiro riojo wa ucu ãmorãji ĩna. Ito yicõri cʉto gʉdareco gãjire ĩna canamʉoja,
    rʉ̃cʉbʉore rãca seniĩare ãmorãji ĩna. Minijuara wijʉ sãjacõri rʉ̃cʉbʉora cumuro
    ruji ãmorãji ĩna. Ito yicõri basari rʉmʉ cʉni ñasari masa tʉ riti ba ruji ãmorãji
    ĩna.
  trc-NT: ―Xca̱j nij soj cuentá da̱j ꞌyaj nij síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés
    rihaan yuvii̱, ne̱ tu̱mé soj man soj se̱ gaa na̱nj quiꞌya̱j soj nda̱a vaa ꞌyaj
    nij soꞌ á. Dan me se niha̱ꞌ rá nij soꞌ cu̱nuû nij soꞌ yatzíj sa̱ꞌ xca̱a̱n cache̱e̱
    nij soꞌ rej queneꞌe̱n yuvii̱ man nij soꞌ, ne̱ aranꞌ rá nij soꞌ se vaa caꞌmi̱i̱
    sa̱ꞌ yuvii̱ ga̱ nij soꞌ ga̱a chéé nij soꞌ rihaan yuꞌvee a. Ne̱ uun rá nij soꞌ
    quita̱j nij soꞌ chruun xlá sa̱ꞌ doj ga̱a ꞌanj nij soꞌ veꞌ nuu chre̱ꞌ níꞌ tu̱cuꞌyón
    níꞌ se‑tucua̱nj Moisés do̱ꞌ, ga̱a ꞌanj nij soꞌ chaꞌanj do̱ꞌ a.
  cut-NT: ―Cuihco nchuhn cuda̱do nduco sa̱hn devano ley che dirun Moisés, te renan
    ino se cuahtechica se, chenun se cahteca chano se ma̱n, renan ino se che neca̱h
    ihyan Dendiohs sa̱hn cua̱hn ndihve numacuahn vedenecun ma̱n, chete ya̱co ma̱n,
    na̱n vihco ma̱n ne, renan ino se cuahte se na̱n che tahque ndeva ihyan yavena̱n
    se ma̱n.
  bel-bel: Асьцерагайцеся кніжнікаў, якія любяць хадзіць у доўгім адзеньні і любяць
    вітаньні на сходах народных, сядзець наперадзе ў сынагогах, і ўзьляжаць наперадзе
    на гасьцінах,
  zlm-KSZI: ‘Berhati-hatilah dengan guru-guru Taurat yang suka berjalan-jalan berjubah
    labuh, suka dihormati di tempat orang ramai, suka mendapatkan tempat terbaik di
    saumaah dan terhormat di majlis makan.
  gdr-gdr: “Wɨn yɨr kɨma tekenyɨt meraina gog ouyaena rɨga gatab. Ton singi im aenanj
    b'ogɨl pɨnpɨn kobɨrgɨm kɨma menamenam, ɨ ton kwa singi aenanj rɨga wa pɨlke simesime
    okatam maketpu nata, ɨ ton kwa ukoijog wɨp ke pɨpmet akatenenanj meraina yɨr opmitenapu
    met nata, ɨ dɨde kwa ton ukoijog ɨsnawa kɨma rɨgaina omitenapu kasand omitenenanj
    ukoi diyamdiyampu pɨpmet nata.
  vmy-NT: —Tikuendo yojonu ngatꞌa tseꞌe chjine kjuatexuma. Ngu, matsjare ꞌbetsuma
    nga baja najñu nduju ꞌba matsjare nga ko ꞌñu tsé kjuaxuta nikjaꞌayare ngajin ndetsin.
    ꞌBa matsjare nga ꞌbendusun yaxile xi tjun inya niꞌya sinagoga ꞌba ngaꞌnde xi ngisa
    nda kjaꞌajin nga jngu sꞌi.
  cmn-FEB: “你们要小心宗教老师，他们喜欢穿长袍走来走去，喜欢人们在集市中向他们恭敬问安，喜欢坐会堂里的高位、宴席上的首座。
  gmv-RNT: “Gooshettiza aduussa qamse may7idi yuushshe dosizaytappenne giyay dizason
    saroketeth koyizaytappenne Ayhuda Woosa Keeththan dhoqa oydenne diggisason bonchoso
    koyizaytappe xaafetappe naagettite.
  ncl-NT: —Ximijmaztiacan inminpampa ilamaxtinijmes in lajtol. Yehuanten quinequilo
    molaquentitinemilo ca nahuajmes cuajcualtichin. Quixtocalo pa moxtin quinpialtilo
    ca mochi momajtilisli pin lajcotiyan. Quixtocalo molalilo pin tiopajmes capa cate
    in icpalimes pa in huejueyenten. Huan quiman molalilo pa lacuasi, quixtocalo molalilo
    pan icpalimes hual cate pa in huejueyenten.
  sua-sua: “Mguak ngangreal ngang nguk mang o pattermia kmo pos ko mar ngam mrua hover
    mar mrua kam sreng orom o it ruk ngat ngae gia rarip ku he kpunpa ormar ko pum
    o mia ngaro kerok. Ii, va mar ngam mrua khenam mar mruo ma mmok ngang o mia ko
    mo vlemkor, o mia kam hover singni ngang ngar ko pum nglenar ngo kerok. Va mar
    ngma sovet kam mrua kakansgum mar mruo kam lol o ngorsang ruk o mia ngma nho orom
    mar ko po pnes va endruk kun mnam o Yuda ngaro rektor ruk kam rere mnam mar kat.
  klt-klt: “Lo yan tiksa wa kándáng kánggápáng átneráng. Lap hákhásák tánggánengga
    sengsulingga átningngátaráng, hang náhángga kut náni meng tárut táng námániráng
    ingga maket álele wa átningngátaráng, hang umi sinak táená káin me miti itná káin
    kome máta káin átnin ingga narángngátaráng.
  are-are: “Rrangkarrataka artwa Intarrangaltha ntjarranga aralhitjika. Etnataka kangkama
    mantarra tjenyakarta nthulaputjika. Etna antja nama relha ntjarrala etnanha anparnitjika
    etna shop-ala namanga. Etna synagogue-urna lhamanga, etna antja nama arrkurlala
    nitjika, relha ntjarrala etnanha aritjinanga. Arrpunhala etnanha marna ilkutjika
    ntangkamanga, etna antja nama itornka ntjarranga kuta nitjika.
  gai-gai: “Ne tɨpemb wandik tamŋirena ramtaɨrtake, matau wat. Mina ndorimo meikramtaɨra
    mbik tɨkca taŋga oikrena taupembmo, mina tik ŋgapaoc roctirar tɨkca taŋ te, meikramtaɨra
    mbik tɨkca oikrena taupca minmo ra laŋ neaŋraŋ. Na mina toŋgorenanna, mina Iudananta
    mimitpac aŋgɨrena kac inikna outna mbibiracna taupemb laiŋ aŋgɨna. Na amtiam anikta
    ra, mina ndorimo outta mbiracrena taupemb laiŋta riacna morenan.
  qvm-NT: “Cuidädu Moisés escribishganta yachatseg runacunanog capäcunquiman. Tayta
    Dios munashgannog cawaycashganta runacuna yarpänalanpagmi paycunaga puripäcun
    chaqui puntanyag sotänan jatishga. Tsaynogpis más munapäcun yachatsicog cashganpita
    pläzacunacho y cällicunachöpis alabashga caylatami. Tsaynogpis sinagogacunacho
    alinnin cag bancumanrag jamacuytami munapäcun. Micunanpag gayatsiptinpis mësamanragmi
    jamacuyta munapäcun.
  chz-NTPS: —Le̱e̱hꜚ hnähꜘ kya̱a̱hˊ taˉjwohꜗ kya̱a̱ꜗ ley. Peerꜙ tɨh˜ dsëyꜗ ngëyꜗ jeeˊ
    kihˈ dsaꜙ kye̱yhˊ hmɨɨhˉ kyooˉ, hnøøyꜗ jmeeꜗ dsaˉ Dio kiyhꜗ chaˊjwëꜗ jʉʉhˉ. Hiꜙ
    tɨh˜ dsëyꜗ gyayꜙ toˉnëˊ hmaˉsii˜ nehꜙ gwahꜙ mähˉ hiꜙ läꜙja̱ˉ kaˉlähꜘ jeeˊ dsaˉta̱a̱hˋ
    dsaˉ kuhˉhɨ̱h˜.
  kmu-kmu: '@see-verse:LUK.020.045'
  ood-NT: “Hegam mo d chum chehanig em‑mashchamdam o am si s‑apko dadhaiwup cheopi
    ch ed ch geꞌe gegosig ch ed. Si o s‑kehg e enigadad ch an oiopo no pi tatchua
    mamt ab wo si has ha elidad. Kumt wo s‑e nenꞌoidad mamt pi hab wo masmak mo hegam.
  lbm-lbm: “धर्मशास्त्रियों सी चौकस रह, जेक लम्बो चोंगा वालो कपड़ा पहिन क घुमनो अच्छो
    लगय हय, अऊर जिन्ख बजारों म आदर सत्कार, अऊर आराधनालयों म मुख्य आसन अऊर भोज म मुख्य
    जागा अच्छो लगय हंय।
  ncj-NT: ―Ximomaluican ica in tlamachtiyanimen den itlanahuatil Moisés, tleca san
    ome inxayac. Quimpactiya nemisque ica intlaquen den tlamachtiyani huan quinequihque
    maquinmahuestilican nohuiyan. Huan quinequihque yesque canin ocachi cualtzin ipan
    in tiopanten huan in canin yes ocachi mahuestic ica in iluitl.
  yuj-yuj: '“Yumo te kar yénkrá farákáp konap arop fárákapan fwapnae karia mér kip:
    Am fárákap te youén táman, arop námwan nkeanáponoria waempyam éri kare fek képéri
    pwateaka paokopria, arop koupoukour nap mek tukup napo, námwan kápae kare aropao
    warákárria me pakáráprá ‘Gude’rá séranápon kar i konapono. Tá ankwap te, arop
    námwan nkeanáponoria tukupea lotu nap mek mekok tankápria, ankwap te, fɨr kékérou
    nap fek arop tokwaeramp wonae fikamp sia fek tukupea tankáp konapon.'
  kto-kto: Temamalienming me teip o agat o maimai. Mitara nameng meba maiabum sasaip
    mila laklagam ga memung ga mela. Mitara nameng me teip ga magaulap meba maialang
    ‘kabirana’ maun na napup o nebola. Ga mitara nameng me natauan nunamap na luguap
    o usingnualap ga mitara nameng me natauan nunamap na parak ula kakanu.
  gmv-NT: “ጎሼቲዛ ኣዱሳ ቃምሴ ማይዒዲ ዩሼ ዶሲዛይታፔኔ ጊያይ ዲዛሶን ሳሮኬቴꬅ ኮዪዛይታፔኔ ኣይሁዳ ዎሳ ኬꬃን ꬎቃ ኦይዴኔ
    ዲጊሳሶን ቦንቾሶ ኮዪዛይታፔ ፃፌታፔ ናጌቲቴ።
  por-BLT: “Cuidado com os líderes religiosos, que gostam de andar por aí com mantos
    compridos e de ser cumprimentados com respeito nas praças dos mercados. Eles gostam
    de ter os melhores lugares nas sinagogas e de se sentar nos lugares de honra nos
    banquetes.
  stp-NT: ―Chaꞌpim ja jɨɨgiꞌñdhaꞌ guiꞌ nam sap jix mat kaꞌ gu ñioꞌkiꞌñ gu Dios, nam
    guꞌ dhiꞌ jaꞌppɨx gɇꞌgɇrkam jum taat kaꞌ. Jix joojoiꞌñdhaꞌ am nam tɇꞌtɇb ji chɨm
    tɨiꞌdhat naiꞌ jiimdaꞌ, jix aaꞌndaꞌ am nam tuꞌ kaꞌm ja nɨidhat ja ñioꞌkdhidhaꞌ
    bɨɨx gu jaꞌtkam mu jaꞌp nam jax jiimdaꞌ. Gio bɨɨpɨꞌ dɨr jam jix dharaibuktuꞌndaꞌ
    na paiꞌ tum daandaꞌ gio nam paiꞌ jax tu kuaꞌdaꞌ, ni jɨꞌx kum iam gatuuk dɨr xix
    dharaibuktuꞌndaꞌ.
  ame-NT: —Amach semeñeʼtapretatsche ommoñat̃eneshaʼ poct̃ap̃ña ñeñt̃areta ñeñt̃et
    atarr etsotayenayeñ ñoñets ñeñt̃ atet̃ anaret̃. T̃arroʼmar ñetpaʼ añeʼnaña atarr
    cohuen entenet oʼch chorrenet atarrom shetamuets oʼch att̃a yormaʼtatseʼtenet
    paʼshtam. Ñam̃a pommoʼcheñot̃etpaʼ atarrchaʼ mueneñet oʼch eʼñe puem̃chaʼnaʼteñot̃
    eʼñech cohuen huom̃chaʼtenanet acheñeneshaʼ all chopeñeʼchyenet. Ñam̃a ñetpaʼ
    añeʼnach atarr muenenet oʼch anorrc̈haʼtyenet judioneshaʼ poʼprahuo allecma anorryen
    ñeñt̃ atarr am̃chaʼnaʼtpoʼ entyen allohuen acheñeneshaʼ ñam̃a eʼñe att̃ecma penet
    ñam̃a all rrallmeʼchapretenet.
  mgh-2016: “Mwiichinanelheke ni owiittuchiha Malhehero, anottuna weetakacha anawanre
    ikuwo cho utalhiva ni uchivelhiya ukohachiya wo nthimicho vakittu vanopangachiya
    maronda, athanlhaka mapuro o nthimicho mmanupani mwo unlhapelha Nlhuku ni mmanupani
    munoterekhiya ikaramu,
  kvn-NT: “¡Wijirmal Moisés-igalgin-tulemal-oturdamaladzhe! Imi we tulemal yer itomal
    mood mol yogal. Tenal we tulemal yer itomalbal, tule-immalmal-ukmaladgin tule-tummadyob
    eje kolgal. Tegin Moisés-igalgin-tulemal-oturdamalad yer itomalbal Judio-ormaked-neggin
    tule-tummagan-ampagumalad-kanmalgin chiggal. Tenal we tulemal pulal mas kunnalmalal,
    yer itomalbal tule-tummagan-kan-ampagumaladgin chiggal.
  gvf-gvf: “I yal kobe Yuda ka main nil si tongwa yalin kobe mile pai erungwa main,
    i nai kane milo. Yalin kobe gal araway sigi di ware, ‘Na singaba miliwa,’ di piremua.
    Di pirere u ku bilungwa gul ongure, ‘Yal singabo, i ere uno?’ di gala di tongure,
    miinin maare ka main ogu pirere singaba bol kaana amin di milere, te ibal binanbile
    u ku bile milungure, yalini duul kaal kule aa te wai ere tongure milemua.
  san-ISO: yē'dhyāpakā dīrghaparicchadaṁ paridhāya bhramanti, haṭṭāpaṇayō rnamaskārē
    bhajanagēhasya prōccāsanē bhōjanagr̥hasya pradhānasthānē ca prīyantē
  deu-ELBBK: Hütet euch vor den Schriftgelehrten, die in langen Gewändern umhergehen
    wollen und die Begrüßungen auf den Märkten lieben und die ersten Sitze in den
    Synagogen und die ersten Plätze bei den Gastmählern;
  mcb-NT: “Tsikyanira pogiatakoigirikari gotagantaigirorira itsirinkakotanakerira
    Moiseshi, yogaguvintsaigarotari manchakintsi ariotsantsamagopagerikatyo kara kameti
    ineakagantaigakempaniri. Aikiro iatapiniigira anta opimantagetaganira arakintsipage
    ontiri ogagetaganirira ikogaigake iriniaigavakenkanira inkañotagaigakenkanira
    iniaganira itinkamipage. Ario okañotaka aikiro iaigira pankotsiku yapatoitantaigarira
    ikogaigi iroviriniigakenkanira ipiriniigira tinkamiigatsirira. Ario ikañoigiro
    aikiro yapatovageigara isekataigakempara onti ikogaigi intentaigakemparira kaemantankitsirira.
  yle-yle: Dêêpî pyu yoo yi nj꞉ii ngê kêê nangê t꞉oo, n꞉ii knî y꞉oo u yi a kwo, Nmî
    pi dmi ndîî ngê pyaa we, nmî kpîdî dmi mb꞉aa kêlê nmî m꞉ii, pi knî y꞉oo mb꞉aamb꞉aa
    ngê pîdny꞉oo chââchââ nmo. Yepê, Yinté yéli ngêpê ngomo k꞉oo yi chóó kada dp꞉uu
    yaa dmi, naa têdê yi chóó kada myoon꞉aa yaa dmi.
  swh-1850: “Jihadharini na walimu wa Sheria ambao hupenda kupitapita wamevalia kanzu.
    Hupenda kusalimiwa na watu kwa heshima masokoni, huketi mahali pa heshima katika
    masunagogi na kuchukua nafasi za heshima katika karamu.
  msc-msc: «Ai ye ai jɛrɛ lakɔrɔsi sariya karanmɔɔilu la ko rɔ. A duman ie yɛ ka duruki
    ɲumailu don ka imataama. Alu ye a fɛ mɔɔilu ye ie tuwa ka ie bonya jama ladɛndiya
    rɔ, a ni ka ɲɛmɔɔ siidiya sɔrɔn Allabato diya, a ni sali kinin damun diya. Wo
    bɛɛ duman ie le.
  ese-NT: '@see-verse:LUK.020.045'
  jac-NT: —Caw cheyil heba haxinwal mach chexcꞌayto yu iscuybanil ebnaj chicuyni anma
    yin̈ isley naj Moisés, yuto ton̈eticꞌa choche ebnaj yecꞌ hucxi yeb huntekꞌan nime
    xilkꞌape chaco yin̈. Chochepaxo ebnaj ta nanxa islow chu istioẍli anma tet ebnaj
    yet chiecꞌ ebnaj yulaj txon̈bal. Chisaypaxo ebnaj huntekꞌan tzꞌon̈obal caw ay
    yelapno yul iscapilla ebnaj Israel, yebpaxo yet chꞌawtelax ebnaj waꞌo yin̈ kꞌin̈.
  cak-CNT: Man c'a tiben achi'el niquiben ri achi'a' e etamanela' chirij ri ley. Roma
    rije' yalan nika' chiquivech niquicusaj tukutek tak tziek, richin queri' titz'et
    chi janíla quik'ij. Janíla chuka' nika' chiquivech chi yek'ejelox can (yek'ijalox
    can) ri pa bey ri acuchi nequimolo-vi-qui' ri vinek. Y ri pa tak nima-jay ri can
    nitzijox-vi ri ruch'abel ri Dios, can jac'a ri nabey tak ch'aquet yequicanola',
    richin queri' tibix chi janíla quik'ij. Y can que c'a chuka' ri' yequibanala'
    ri pa nima'k tak va'in.
  zia-zia: “Niye sao tauyao ge gipao emo awiya umo yepu. Emo bauno mene awong samo
    daese sero taung wori imokakaung wosogairo yero nowa. Emo bauno mene awong kakame
    atu giro arugaese arataungno yero nowa. Awong yere ibura atu emo baunona benaungna
    atu adumari arataungno yero nowa. Awong ana-bonene yaora bera atu masi yazore
    auna atu adumari arataungno yero nowa.
  mal-2015: നിലയങ്കികളോടെ നടപ്പാൻ ഇച്ഛിക്കയും അങ്ങാടിയിൽ വന്ദനവും പള്ളിയിൽ മുഖ്യാസനവും
    അത്താഴത്തിൽ പ്രധാനസ്ഥലവും പ്രിയപ്പെടുകയും ചെയ്യുന്ന ശാസ്ത്രിമാരെ സൂക്ഷിച്ചുകൊൾവിൻ.
  tuo-NT: —Mʉsã Moisé ojaꞌquere buꞌeri masãrẽ tʉꞌomasĩña. Masã ĩꞌato nírã suꞌti yoase
    paca meꞌrã sãña, ñubuesijatʉꞌsama. Tojo nicã macã decopʉ wiopesase meꞌrã añuduticã
    ʉasama. Na nerẽse wiꞌseripʉ wiorã na dujiwʉase cũmurĩpʉ dujisĩꞌrĩsama. Na baꞌawʉaropʉ
    quẽꞌrãrẽ mejãrõta nisĩꞌrĩsama.
  mbl-NT: '—''Õg pa mõxip! Hãmyũmmũg xop te topixxax tox mõ''tat, tup-tup, pu tikmũ''ũn
    ''ãneo kõmẽn kopah, ha'' yũm''ax max xak, tu Yoneo xop yõg Topa pet kopa mĩmpe
