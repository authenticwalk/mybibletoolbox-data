    senang waktu orang-orang memberi salam kepada mereka dengan penuh hormat. Mereka
    juga suka duduk di kursi-kursi yang paling depan di dalam rumah-rumah pertemuan
    atau di pesta-pesta makan.
  pes-OPCB: «از این علمای متظاهر دینی دوری کنید که دوست دارند با قباهای بلند، خودنمایی
