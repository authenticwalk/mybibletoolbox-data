  eng-NOY: Then some of the scribes answering, said, Teacher, thou hast well said.
  cub-NT: 'Aru apevʉ, Jʉ̃menijicʉi yávaiye báquede bueipõevacavʉ, jʉ arejaimad̶a ʉ̃́re:
