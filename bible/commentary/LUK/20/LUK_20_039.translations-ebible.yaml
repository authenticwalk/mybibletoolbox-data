  txu-NT: Nhym kam Môjdjê kukràdjà mar djwỳnh kwỳ ne kum, —Be, bẽnjadjwỳr, nã gãm
    me wãmã arẽnh mexkumrẽx ne, ane. Môjdjê kukràdjà mar djwỳnh ne me kum mebê xadjudjêu
    kĩnh kêt nhym Jeju kabẽno me jao apa nhym me arỳm anhikrê. Nhym kam Môjdjê kukràdjà
    mar djwỳnh arỳm kôt omũn kĩnhkumrẽx.
  eng-WEBU: Some of the scribes answered, “Teacher, you speak well.”
  gnw-NT: 'Jayave amocue mboroyocui re oporomboe vae reta jei Jesús pe: —Oporomboe
    vae, icavi ndere.'
  mux-mux: 'Aku-sipa nirim piliiku kene Pulu Yili-nga ung-manimanga puluma piliiku
    ung-bo tonjuku mani siring yi mare-ni alsuku yunu ung te walsiku piliingíndu pipili
    kolku mundu-mong teku kene yundu niku mele: “Ung-Bo Tunjuliele, nu-ni kapula nikinu.”
    niring.'
  maj-NT: 'A̱s''a̱i kinchja̱ k''u̱a̱ já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱: —B''a̱ tjín
    ni xi ku̱a̱kixín, nda̱ maestru̱.'
  bkq-NT: 'Aituo myani Moisés inweniby wâgâ enomedâni modo ewy aguely: — Koendâ mihoguagui,
    Konomedâni — kelymo.'
  kue-kue: Lo beke teingwa yomba tau di ikine endingwa, “Beke Notnga, ene ka wakai
    dinga!”
  cot-NT: 'Iroompaquea iconoagarantajiaca tsatacaantajiguiroca itioncacotanaqueca
    Moishishini icanqueri: —Tsatacaantantatsica, pitampaticamajataqueroquea.'
  bnp-bnp: Lakea e huriki a mari na vinara ri ta maea, “Mari ni tovo, a nikoli vomu
    i kamumu.”
  apn-NT: 'Nhũm pre ã Jejus mẽ kãm kapẽr anẽ. Hãmri nhũm Tĩrtũm kapẽr tũm o mẽ ahkre
    ho mẽ pa xwỳnh kwỳjaja kuma nẽ tee ri axte tanhmã kãm nẽ hprãm kaprỳ nẽ kãm: —Tỳ.
    Nà ãm hãmri na ka ã ja jarẽnh anẽ. Anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ ska tukwa ti mstru nu nduꞌu chaꞌ joꞌo kanꞌ loꞌo Jesús: ―Yu
    kula, suꞌwe ꞌa nchkwiiꞌ ―ndukwin neꞌ.'
  bre-BRG: 'Hag hiniennoù eus ar skribed, o kemer ar gomz, a lavaras: Mestr, komzet
    mat ec''h eus.'
  opm-opm: Potporhan sawa meng am hat pati han kat han ihir amrama Tisa. Gwe ma por
    oh yahnap mat pormur pongopari.
  bvr-bvr: Rrapa minypa aburr-werranga joborr marn․gi aburr-gunega aburr-gata, birripa
    aburr-garlmunapa aburr-wena, “Gun-narda gun-molamola ny-yena, a-lay, Bunggawa!”
  wal-wal: Higgiyaa tamaarissiyaageetuppe issoi issoi Yesuusa, “Tamaarissiyaagoo,
    neeni giidoogee lo77o” yaagiis.
  shj-shj: Na kala kulung menggä lelericcä asiriyenä Musa kabuc tä ma ka, “Me bäldic,
    gi kälegeyze apo na'do!”
  zad-NT: 'Na''ch baḻ beṉ''ka'' chli'' chsedi leya'' gollgake''ne'': ―Maestro, ka
    ba wnayeṉoon nakan.'
  kmg-kmg: Jesu e iŋuc muhuc jazame miti qaqazu gâcnezi mumbiŋ, “Qaqazu, go dâŋ mutecne
    biaŋkekac.”
  aso-aso: 'Neꞌmine lavo eveneꞌ monoꞌ apizi ngimaaꞌ ave linge malite Izesuꞌ gamaziꞌveloꞌ
    nene tiꞌ li li-imaniꞌ: Tisazo, gaza mo laminetoꞌ goloso laane laniꞌ.'
  uli-uli: Sibis sensel Hatobtob we resa malili le re sor bo, “Ye momay tefalel kasiy
    we yamem ho Sensey!”
  nin-NT: Abitsarr na Are abanu ba a gru re di, “Unitsarr, ida imuwa inggi yi i si
    ure ujiji!”
  tgk-tgk: 'Он гоҳ баъзе аз шариатдонон гуфтанд: «Хуб гуфтӣ, устод!»'
  acu-NT: 'Tamati Moisésa chichame nuikiartin ainau chicharinak: —Nekasam pengker
    tame, —tiarmiayi.'
  cak-WNT: 'Y yec''o c''a nic''aj chique ri aj tz''iba'' ri xquibij chare ri Jesús:
    Tijonel, can kitzij wi ri xabij, xecha'' chare.'
  ebk-ebk: Angkiay kenalen nan tapina ay mun-isursuru as Lintig, “Ammay met kayman
    nan ensongfiatmu, Misturu.”
  spa-PDDPT: 'Algunos escribas respondieron: Bien dicho, Maestro.'
  tke-tke: 'Vano, amohiwa mwa anamasuuziha a malamulo yahiira: “Namasuuziha, muhaakula
    pama!”'
  ruf-ruf: Wangi we iwolangulitsa Ghamalaghitso walonga, “Imlangulitsi kulonga ghoya!”
  gun-gun: 'Ha''e ramo lei re nhombo''e va''ety regua aipoe''i: — Porombo''ea, rembovai
    porã — he''i.'
  agu-BL: —Bintzinin na talu' Ta', —che'ch tzun cobox scyeri yi e' tx'olol xo'l yi
    ley Moisés.
  isn-isn: Baadhi aantu ang'wamwalimu ilago akamusukilya, mwalimu, wasukilya Iza.
  ilo-ULB: Simmungbat dagiti dadduma nga eskriba, “Maestro, nasayaat unay ti sungbatmo.”
  pir-NT: 'Tiquiro sa nigʉ̃ meheñequinagã judio masare buheyequina ohõ saha niahye:
    —‍Buhegʉ, mʉhʉ quehnoano yʉhtiri, niahye tiquina Jesure.'
  anv-NT: Jisɔs ajɔ́gé mbɔ, Ánlɛré mabɛ́ Ɛsɔwɔ abifɔ áké ne ji, “Ménlɛré ɔlu
    cho.”
  sab-NT: 'Kwian gweale daba tkanga tangle Moisés chadalla giti kledu eni kaire Jesu
    keruchuge, ama ulita gerudu Jesu ole: —Ba gerudu ulia trate ulita.'
  tmd-tmd: Jisas aliö rɨmɨn, lo mönö yad nölɨb nöbö bli yadmä, “Mönö yad nölɨb nöbö,
    mönö paxdöriö mɨd akwör yadlaŋe!” rɨmä.
  acr-NNT: 'Ekꞌuchiriꞌ jujun chike raj kꞌutunel re ri tzijpixabꞌ, jewaꞌ xkibꞌiꞌij
    che ri Jesús: —Lal tijonel, lik utz ri xbꞌiꞌij la —xechaꞌ.'
  kpg-kpg: Hunu gau haga donudonu haganoho ga helekai aga, “Meenei Tangada Agoago,
    e donu go dau helekai deenaa!”
  taj-taj: जमाहेन्‍से कोइ कोइ यहूदी धर्मगुरुगदेसे “गुरु, ह्राङसे सुङ्बा ताम ठीक हिन्‍ना”
    भिसी भिजी।
  avt-avt: Mɨt han ne Skraip kerek newepyapɨr hɨm me Moses newenhi natɨp, “Mɨtɨk Iuwe,
    ti epei atɨp werek.”
  cbk-cbk: Tiene del maga maestro Judio y uno di ila ya habla con ele, “Maestro, deverasan
    ya contesta uste enbuenamente!”
  uig-ARA: 'شۇنىڭ بىلەن تەۋرات ئۇستازلىرىدىن بىرقانچىسى باھا بېرىپ: ــ ئۇستاز، ياخشى
    ئېيتتىڭ، ــ دېدى.'
  tuf-tuf: 'Eyta wacayat, bachan chihtán síw̃quinat rahcuír Jesús quin wajacro: —Síw̃quibu,
    bahatán ay tew̃jacro, wajacro.'
  abx-abx: Aniya' mga paragturo' bala'od ari i manaruman dina, “Ma'istro, mahalap
    i saruman-mo!”
  mco-NT: 'Chi jäy ajcxy huɨdi yaj''ixpɨjcp Dios ñecy nɨmay Jesús: ―Oy tɨ m''adzoy,
    Huindzɨn.'
  bsp-bsp: 'Kɔ acicəs a sariyɛ alɔma ŋalɛk moloku, kɔ ŋaloku: «Wətəksɛ, məloku bel-bel!»'
  kqf-kqf: Kamaina bi waiḡake tauwailovelovena a giuna gado, “Tauwailovelove, bai
    kuna giuwena ba giukauwa.”
  cpb-NT: 'Ari ikantanake apaani Yotzinkari: “Yotaantanerí, pimatakerowa.”'
  aon-aon: Aria amudok anam douk henek skulumesh um Iruhin ananin lo hawanaman baraen
    Jisas hakri, “Tisa, nyak nyabeimom baraen wosik abom.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal taltsik an okʼtsixtsik xin wilál an takʼixtaláb:
    ―Okʼtsix, alwaꞌich xan ta ulu.'
  mig-NT: 'Te yaku̱ cha̱a káchaa tutu̱, ni̱ kaka''a̱n‑de: Va̱''a‑ni ni̱ ka''a̱n‑ní
    Maestro, áchí‑de.'
  bps-bps: Na nun di dad tamdò i dad flalò blé Dwata fagu di ku Mosis, manla, “Too
    fye timelam, To Tamdò.”
  mbs-mbs: Doen kidoen menge menenoladà te punù, aw minikagi dan, “Sir, ontò mèpiya
    se intaba no kandan.”
  tof-tof: Ngibürr Mosesón gida umulbain pama we bóktónóp wagó, “Umulbain Pam, ma
    morroal bóktan tóbtóna!”
  cme-NT: 'Uŋ piiye dumaaŋo-na, *ãnjĩnamma pigãataamba naŋ baa cira: «Hãalãtie,
    ŋ suyaa piiyemma.»'
  sus-sus: Sɛriyɛ karamɔxɔ ndee naxa a fala a bɛ, «Karamɔxɔ, i xa masenyi fan,»
  pon-2006: Ekei sounkawehwehn Kosonnedo ko ahpw patohwanohng Sises, “Maing Sounpadahk,
    me pwung omwi mahsenen!”
  dad-dad: Lo ifelnẽdiya tamo tunĩ aiten dale diron, “Tise, õ de urok!”
  zab-NT: 'Chiy nuu de maistrɨ ni nán ley raipdeb laany: —Güenquɨ guniibiu Maistrɨ.'
  jae-jae: Ma biŋsutau ŋagêdô sêjô eŋ awa gebe “Mêtêmôkê, aôm kôsôm jagêdêŋ.”
  ksd-ksd: 'Ma ta umana tena tutumu dia tatike: Tena Vartovo, i boina kaum tinata.'
  msm-NT: Na, meyduon mgo maistru to tinuuhan no mig-ikagi ki Jesus, “Sir, madojow
    to pagkatabak nu.”
  myk-myk: 'A saliya karamɔgɔlɔɔ pii di kafila wu lɔ, na jo: «Karamɔgɔ, ma jomɔ pʼa
    ɲɔ.»'
  sbe-sbe: Na laugagayo taulauhekataedi hekadiyo se talam se wane, “Taulauhekata,
    yom hedehedede me se namwakalili!”
  mcr-mcr: I tquaŋga, qu Iqueqä kimaŋiŋqä zä ipu, yatŋqä hŋqu inä mavqä ikuwi. Iutaŋi,
    kukŋuä-suqeŋqä näqŋqä hŋqua, “Ämotqueqä Iquki, Si kukŋui, äŋguänäŋä ätunyä” ätukuwi.
  cux-NT: 'Tuu''mi ní n''duuvi maestros chi ngi''cueeⁿ ley caⁿ''a yā chii yā Jesús
    miiⁿ: N''dií, Maestro, n''daacā ngaⁿ''a nī.'
  tur-YTC: Yazıcılardan bazıları, “Öğretmenimiz, güzel konuştun” diye yanıtladı.
  san-ITR: iti shrutvA kiyantodhyApakA UchuH, he upadeshaka bhavAn bhadraM pratyuktavAn|
  bel-N: 'Адказваючы, некаторыя з кніжнікаў сказалі: «Настаўнік! Ты добра сказаў».'
  sch-sch: Balam minchupu senkhatin, “Minchupu, nu thuona adik” an tia.
  mic-MIQNT: Alt nujigina'mua'tijig tplutaqan telima'titl, “Nujigina'muet wele'wistun!”
  huu-NT: 'Iena cacajano, Moisés mɨcorɨ llogacɨnuaɨna llofueraɨnɨmona dajerie raite:
