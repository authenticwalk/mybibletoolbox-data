verse: LUK.020.039
translations:
  kpx-kpx: Iesuu kateai louge uoholige Diue menaka loui haivemale degomoleau loui
    avoe, “No haivemale ata, a louale keu duave.”
  okv-H: ke pepeni simba ari embopo nei uhoho na “Ahe poekari embo no ke javotoho
    ehea” ainge eo
  tbo-tbo: Ma lugagayo tanitaniwagahi gehouhi hi baha hi pa, ‘Bada, i lubayada u wimihena
    imahiyena dumaya.’
  mal-C: “ഗുരോ, അങ്ങയുടെ ഉത്തരം വളരെ നന്നായിരിക്കുന്നു,” വേദജ്ഞരിൽ ചിലർ പ്രതികരിച്ചു.
  grc-SR: Ἀποκριθέντες δέ τινες τῶν γραμματέων εἶπον, Διδάσκαλε, καλῶς εἶπας.
  bgc-bgc: फेर न्यू सुणकै शास्त्रियाँ म्ह तै कुछ नै न्यू कह्या, “हे गुरु, तन्नै ठीक
    कह्या।”
  khz-khz: Rova gevevega-ripagiawai talimara reketa gekilato, “Vevega-ripa talimamu
    o, vevega-gele namana nea.”
  deu-TKW: 'Es antworteten aber einige der Schriftgelehrten: Meister, du hast gut
    geredet.'
  zsr-NT: 'Niꞌr gulubiꞌë didzaꞌ laꞌquëꞌ bönniꞌ gdauꞌ usëdi, taꞌnë́ꞌ: ―Bönniꞌ Usëdi,
    dxíꞌadauꞌ gnauꞌ.'
  lin-lin: 'Ndambo ya balakisi ya Mobeko bazongisaki : — Moteyi, olobi malamu !'
  hns-NT: 'Tab ekaat dharam ke parhal waalan bolies: „Maastar djie, ie to bahoet barhia
    baat hai.”'
  noa-E: Irua mag iekhabapʉ̈im ũrwia ãaur khʉʉn chi machnaanjã aig narr aawai makhʉʉnau
    irig, —Maestro, ʉ̈uchata pua mag iekhabapʉ̈imgui ajierram anʉm.
  eng-EMTV: Then some of the scribes answered and said, “Teacher, You have spoken
    well.”
  mib-NT: 'Te jecu tēe cástéén tutu ley Yaā Dios ni cacahān de: Vāha ni cahān ní Maestro.'
  lif-NT2: हे़क्‍क्‍याङ् कुभा साम्‌योथिम्‍साम्‍बाहाॽरे़ खुने़ॽ मे़मे़त्तु, “सिक्‍साम्‍बे,
    खे़ने़ॽग साॽरिक् नुःरिक्‍काङ् याप्‍मि के़मे़त्ते़रो॥”
  xnj-xnj: Vawula va malagizu vangi va Musa vakajova, “Muwula, uvayangwili hotohoto!”
  mmx-mmx: La lentaba luvuttadi loklox ase at Laulis Linga diga lok, “Laradi loklox
    ase, lagale lovoporang taram!”
  cbr-NT: Usoquian cacëxun cuaxun ca saduceo unicaman amiribishi a ñucatëcëanma 'icën.
    Usaria isquin ca an Moisésnën cuënëo bana 'unáncë unicama raírinën —upí oquin
    camina nu ñuixuan —quixun cacëxa.
  tee-NT: 'Pus ju acsnich ju ali''in sia yu''unch ju na ixtalhatalanininta ju ixlhamap''aksin''an
    ju ist''a''israelitanin tajunich ju Jesús: ―Amamaka''unu'' na k''ox xana''un.'
  eng-LSV: And certain of the scribes answering said, “Teacher, You said well”;
  cak-NT: 'Y jec''o chique ri maestros chi ri ley xqui''ij-apo che ri Jesús: Maestro,
    can ketzij-wi ri xa''ij, xecha''.'
  pah-NT: 'Kiro judeus''g̃a mbo''ehara''g̃a ei Jesus''ga pe: —Ahembo''eharamo hupi
    hete nde nhi''ig̃i ahembogwerahava mombe''gwovo, ei g̃a Jesus''ga pe.'
  sja-NT: 'Mãpai ũk''uru Moisepa p''ãda jarateepataarãpa mãgajida: —Tachi Jarateepari,
    pia p''anaujida ajida.'
  xed-xed: 'Rkauʼ tsuʼuwaghu tsuʼa sanlaha ma gwal tagha zlahu ta gwaɗa, ka həŋ mantsa:
    «Zɗa tsa gwaɗa gha ya Mghama ɗa,» ka həŋ,'
  mks-NT: 'A̱nda̱ já na̱cachi java na̱ jána̱ha̱ ley Moisés cán já xi̱hi̱n á: —Va̱ha
    va na̱ca̱ha̱n ndó, Maestro.'
  gfk-S: Ma ari tena harausur ta ira harkurai tane Moses di ga tange tana, “Tena harausur,
    a bilai na binabalu.”
  bmu-bmu: Jisösnöŋ mewö meleŋniga Köna keugö böhi tosatŋan meleŋda kewö jiget, “Böhi,
    mi törörök jizan.”
  dgz-dgz: Iesu ap anega wani menan iup wadidiamuine nagire upi anega wan, “Wadianet
    nugawa, nop gega kakae di waan.”
  eng-GNV: Then certaine of the Scribes answered, and sayd, Master, thou hast well
    sayd.
  zaa-NT: 'Becàbi tuchùppa ca maestro de la ley nna ra cą ne: Maestro, yala tse''
    becàbi cuią''lu''.'
  eng-WEBSTER: Then certain of the scribes answering, said, Master, thou hast well
    said.
  guh-guh: 'Nexata judíovi pecujarubivi jumaitsi Jesúsjavabelia: —Jesús, saduceovi
    xaniavaetsia jumecanaviatame, jai judíovi pecujarubivi.'
  bon-bon: Puma cita ca poto cotre abiberäja biname cina jejisi egä, “Abiberäja biname,
    maane miiji tiicite!”
  nhw-BL: 'Huan sequin nopa tlamachtiani tlen itlanahuatilhua Moisés quiilhuijque:
    ―Tlamachtijquetl, nelía cuali tijnanquili.'
  mgw-mgw: Bi'ngi' ba balu' balimu ba Salya ngababaya, “Mwalimu, mwoyangwile ngamwembe.”
  swh-ONEN: Baadhi ya walimu wa sheria wakasema, “Mwalimu, umesema sawasawa kabisa!”
  wbi-wbi: pe avavulanisi vamonga ava ndaghilo vakamwamula, vakati m'bulanisi ghwamwile
    vunono.
  bba-bba: Gɑbu woodɑ yɛ̃robu sɔɔ bɑ nɛɛ, yinni, wunɛn ɡɑri yi, yi dɛnde.
  eng-KJVCPB: Then certain of the scribes answering said, Master, thou hast well said.
  kgk-NT: 'Upéa-rehe gwĩ judeu rekombo''ehaty he''i íxupe: —Iporã voi ne nhe''ẽ. Hasy
    va''e-rehe jepe oroporandu ramo nde-vy, eremombe''u porã joty, he''i íxupe.'
  waj-waj: 'tuduu rikiada kua mmaanna kiaa mmira vaidi vooya inna tunoo: Vitaira-o,
    a yoketaamainna iya sai kiannanoo,'
  ekk-PKP: 'Mõned vaimulikud õpetajad vastasid: „See oli hea vastus, Õpetaja.“'
  mpx-mpx: Logugui ana topankite enuna Yeisu wana baaba o hi hago inoke hi ba, “Topankite,
    iyaka u lahe bubun to.”
  wbp-wbp: Kujalu Jatiyuji-paturlu purda-nyangu Jijaji kuja-kurra wangkanja-kurra,
    wurdungu-jarrijalu. Lani-jarrijalpalurla yarda payirninjakuju. Kala yangka kuruwarrikingarduyu-patu,
    wangkajalurla Jijajiki, “Tiija, yinya yimi kujanpa-jana wangkaja Jatiyuji-patuku,
    ngulaju junga-nyayirni!”
  luo-luo: Jopuonj chik moko nodwoko niya, “Iwacho maber, japuonj.”
  nhe-NT: 'Huan sequin nopa tlamachtiani tlen itlanahuatilhua Moisés quiilhuijque:
    ―Tlamachtijquetl, nelía cuali tijnanquili.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܢܵܫܹ̈ܐ ܡ̣ܢ ܣܵܦܪܹ̈ܐ ܘܐܡܝܼܪܗܘܿܢ: ”ܡܲܠܦܵܢܵܐ، ܫܲܦܝܼܪܵܐ ܗܲܡܙܘܼܡܹܐ
    ܝܘܸܬ.“'
  esk-NT: Iḷaŋich aglaliqirit uqaġniqsut, “Aarigaa kiggutin, iḷisautrii!”
  msb-msb: Tapos may nagsurmaton na mga paratukdo san Kasuguan, “Maestro, maayo an
    imo pakapahayag.”
  cpa-NT: 'Jøng² ca¹juúh² ca²dsiog³ tøa¹² quiah¹² lei¹³: ―Dsio¹ báh³ jǿg³ ma²na²juúh²hning,
    Tøa¹² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ କେତେଟା ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ “ଏ ଗୁରୁ ତୁଇ ବଡେ ନିକସଙ୍ଗ୍‍ ଉତର୍‌ ଦେଇଆଚୁସ୍‌
    !” ବଲି ଜିସୁକେ କଇଲାଇ ।
  meu-meu: Itorena taudia haida eto, Hahediba taumu e, hereva maorona benai.
  yva-NT: Kuruno makari mbaro Ananyao Musa raije inta wo raura akanande Yesus ai ware,
    “Injayo Kurune, Nya ana ndaura wato mamaisy.”
  dgc-dgc: Nadid, to pégkagi dén ni Jesus ta éya du Saduseyo, éy du maistu ta rilihiyon
    ta éya, éy kinagi de, a “Tama, Maistu, tu kinagi mo.”
  zpm-NT: 'Blalaa maistr ley zo ga, goṉ zho sca rëb me lo zha co, dzigo rëbchaa zho
    lo me: ―Maestro, nli squi naca zigne rnee luu i.'
  hix-NT: Àto nehxatxkon hatà, àyweronàhyamano ynye ro kukur komo. Onà wyaro nketxkon
    hatà, Txesusu wya. Khananàhnye y, ohxe meyuhtxowà, ketxkon hatà.
  sim-sim: Jisas mashi oson or mbarik mashi Moseshin sawendari ma lal li misihi limu
    mbara, �Tisa, mashi mihi jivina.�
  npi-ULB: अनि शास्‍त्रीहरूमध्ये कुनै-कुनैले भने, “गुरुज्यू, तपाईंले सही जवाफ दिनुभयो
    ।”
  cgc-cgc: Mga manugtudlo ta Mga Sinulat Moises na naan dya gambal ki Jesus, “Mistro,
    dayad gid sabat no an.”
  tim-tim: Yesuŋe hain dâm makyeŋgimbo Mosegât den kârikŋe makmâ kepigi bikŋande hin
    dâyi, “Luâk humo âlepŋe maktât.” dâyi.
  yor-yor: Nígbà náà ni àwọn kan nínú àwọn akọ̀wé dá a lóhùn, pé, “Olùkọ́ ìwọ wí rere!”
  wos-wos: Wungi wandéka di xékélelakikwa du nawulak di déré wa, “Wakwekwa du, méni
    yikafre hundi méni wa.”
  emp-NTPO: 'Maʌ̃ carea ʌ̃cʌrʌ judiorã ley jaradiabadaba Jesua jarasid̶aa: –Bʌa arid̶e
    panusia, Jaradiabari.–'
  eng-F35: Then some of the scribes answered and said, “Teacher, you spoke well.”
  ind-ind: Lalu beberapa ahli Taurat berkata, “Guru, jawabanmu tepat sekali!”
  pes-OPCB: 'چند نفر از علمای دین که آنجا ایستاده بودند، گفتند: «استاد، بسیار خوب
    جواب دادی!»'
  mpt-mpt: hekmel weng tekein kemin naka maki baaniba Aleyemin naka kobo ayam baanebobo
    geniba
  ssx-ssx: Mandane Lo Pi walo haemeke haliwekima꞉ alota꞉ Wala꞉la꞉ Halio. Nakana꞉ma꞉ta꞉
    epeke tupa꞉ la꞉ka꞉la la꞉neaseme lemekeme.
  mkl-mkl: Ŋɔi woo kɔ inɛ ŋɑ si woodɑ ŋɑu, ɡɔɡɔ ŋɑ ɑ̀ ɡbɑ ide ɑ̀ ni, ide iyi ì fɔu
    bɛ Mɛɛtu, dee deei.
  gaq-gaq: ଦର୍ମସାସ୍ତ୍ରିଇଂ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ “ଗୁରୁ ନାନେ ଉତର୍ ନିମାଣ୍ଡା ଲେଃଗେ ।”
  gof-RNT: Higge asttamaaretappe issoti issoti, “Asttamaariyaw, lo77obaa odadasa”
    yaagidosona.
  unx-unx: ଆଇନ୍‌ ଇତୁକଏତେ ଚିମିନ୍‌କ କାଜିରୁହାଡ଼୍‌କିୟାକ, “ହେ ଗୁରୁ ଆମ୍‌ ବୁଗିନାମ୍‌ କାଜିୟାକାଦାଃ
    ।”
  gah-gah: Loko lokago, monó mogona apí-ikimiaká ve lugáate tisalemaka, gakó lamaná
    lokane.
  lcm-lcm: Na mang matan i ri vap malangas ani saupai kila antok, “Katakai i akalit,
    kupo mengen aro luai!”
  aer-aer: Kenhe nhenge angkentye akngerre akaltyele-anthenhe-anthenhe arrpenhemele
    Jesus awerrirremele alakenhe renhe angkerlenge ikwere angkerrirreke, “Akaltyele-anthenhe-anthenhe-aye,
    ayeye yanhe unte-arle ileke mwerre akngerre-arle!”
  qvc-NT: 'Chayshina Jisus niptinqam, Muysispa liyningunata wakin yach''achikuqkunaqa
    nirqan: —Yach''achikuq Taytitu, ancha allitam nishqa kangi, nishpa.'
  tgl-ULB: Sumagot ang ilan sa mga eskriba, “Guro, mahusay ang iyong sagot,”
  cbs-NT: 'janua Diosun jancha Moisés yusian keneni yusinananmis betsabun Jesús yuikin:
    —Yusinaan, min pe jatu yuixuki— akaya'
  xtm-NTPP: 'Jaku tee ka skua''a tnu''u ni kaxtnu''u Moisés ma, ka jiña''a de: ―‍Va''a‑ni
    ká''an ni, teskua''a ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Bange akaboli ba Malagilo ga Musa ngabalenga, “Aboli, nnyangite tela!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, jĩcãrã doti cũuriquere ca jʉo buerã o biro cʉ̃re ĩiupa:
    —Buegʉ, díámacʉ̃ peti mʉ ĩi —ĩiupa.'
  san-ORI: ଇତି ଶ୍ରୁତ୍ୱା କିଯନ୍ତୋଧ୍ୟାପକା ଊଚୁଃ, ହେ ଉପଦେଶକ ଭୱାନ୍ ଭଦ୍ରଂ ପ୍ରତ୍ୟୁକ୍ତୱାନ୍|
  rmn-rmn: 'Сарсавэ андар сикляримаря э Тхэдимаски пхэнлэ: — Лачё Ту пхэнлян, Сикляримарина!'
  huv-NT: 'Condom acas mondüy wüx aaga poch tüünd Moisés tasajüw Teat Jesús: ―Najneajay
    aaga ipiüng quiaj Teat ―ajüw.'
  otn-NT: 'Bi ''yɛ̱n''i''da yø xännba̱te ngue ra̱ ley p''ʉya: ―Ma̱jua̱ni̱''a̱ guí̱
    mma̱, grá̱ xännba̱te ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune Yodoko Mede hinale heki adi niŋgiŋ, “Hinale, mede momooŋ hinek
    tubu-udanelaŋ.”
  obo-NT: Na kahi taddot dumon tohodnonaw to mgo Suhu ni Moises to, “Tohodnonaw, ollog
    en kos tavak du.”
  kca-kca: 'Щи йастәм ŏтәԓ пеԓа тухәԓ Закона утәԓтәты икет йастәсәт: "Утәԓтәты Ху!
    Нӑӈ йӑма йастәсән".'
  cak-ENT: 'Y yec''o c''a cheque ri etamanela'' chin ri ley ri xuya'' ri Dios richin
    ri Moisés ri xquibij chin ri Jesús: Maestro, xquibij chin. Ketzij vi ri xabij,
    xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤓᤠ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤛᤠ᤹ᤖᤡᤰ
    ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤔᤧᤳᤋᤧᤖᤥ॥”
  mie-NT: 'De jacū tēe stéhēn ley janahán nī ncāhān dē: Vāha nī ncāhān ní Maestro,
    ncachī dē.'
  san-TIB: ཨིཏི ཤྲུཏྭཱ ཀིཡནྟོདྷྱཱཔཀཱ ཨཱུཙུཿ, ཧེ ཨུཔདེཤཀ བྷཝཱན྄ བྷདྲཾ པྲཏྱུཀྟཝཱན྄།
  qve-NT: 'Hinaqtinmi chay contestasqanta uyarispanku, leykunata wakin yachachiqkunaqa
    niranku: —Yachachikuq, allintapunin qanqa rimaramunki, nispanku.'
  pao-NT: Susumudu mu nanesootuhibu numu tunedyooedu-matu o konnopunnena ka Te Pabe'e
    mee netamma, “U besakoo mu tuukwe'e.”
  cbu-NT: 'Táyaru, Móysispaniri wirkar kamanimapansha: Mayistoroo, shiy itsinsaru
    kamaniksha; mang, tárangana.'
  usa-usa: 'Îtuma mirá-timatuwaitata yaímma ámáan-aimma yirááti-wayukama maará téta
    yauwéqma tirááe: “yirááti-nako, emá íráqôn-aimma téne.” téta tirááe.'
  soy-soy: 'Isé picélɑɑ pinyinɛ ɑpi rinɔ́ɔ yɔ́su ɑpí mɑɑ rɛ: Sɑ́ɑ, pɔ símisilɛ
    lin nyɑḿ.'
  hui-hui: Ani ladai biyagola Mana lowinigo lawai haga maru hearume lalu, Lawai haga-o
    bayaleore ladai biri, lene.
  amf-amf: Musesa yigginam dhettsayna waani waani eena kina yinin maasenka, “Woam
    Dhettsea, payyaa giyade” kina ke hamade.
  quc-NNT: 'Xech''aw chi na jujun chke ri tijonelab'' re ri Pixab'', xkib''ij: Ajtij,
    qas utz ri b''im la, —xecha che.'
  dob-dob: Gote ꞌena loina ꞌana toeꞌitao simatauta ga ꞌaidi sigwae, “Toeꞌita, ꞌimu
    eꞌisa boboꞌana wawasae,” ꞌenega nigeya ꞌebweu wate enaida siꞌebwaꞌebwaꞌe.
  wrs-wrs: Monglava katekisva hillinamba, hev umnina Yesusm, yena moamba besal. Doa
    heva os himba pem vinivna, henga Yesusmba sah ovralmba.
  mca-mca: 'Qa uja''x pe'' i''nq''ijatshenij ke'' Moisés ƚe''lijei, qa yit''ijets
    pa''aj: —Maestro ¡hayits qa ƚ''asinik''iha kakha'' ƚit''ij in ƚ''inku''ƚ!—'
  kiw-kiw: Bubui imatomudio uubi aamiꞌai-ro paaꞌoumo, “Imatomudio Dubu-o! Roo madei
    oaimai mea hiꞌa-ka.”
  tzo-TZC: 'Jech o xal oy jun chib jchanubtasvanejetic yuꞌun ti mantale jech laj yalic:
    ―Toj lec ti cꞌusi laj avale, Jchanubtasvanej ―xiic.'
  mya-mya: ကျမ်း​တတ်​ဆ​ရာ​အ​ချို့​တို့​သည်​ထပ်​မံ​၍ ကိုယ်​တော်​အား​မ​မေး​မ​လျှောက်​ဝံ့​ကြ။
    သူ တို့​သည် ``ဆ​ရာ​တော်၊ အ​ရှင်​မိန့်​တော်​မူ​သော စ​ကား​တို့​သည်​လျောက်​ပတ်​ပါ​သည်''
    ဟု လျှောက်​ထား​ကြ​၏။
  gng-NT: 'Nɛ *Yiko ya wɔnwɔknb biba tɔke'' *Yesu ki ye: «Cɛnbaa, a len'' mɔnmɔnm.»'
  cbi-NTPO: 'Tsenñu Moisés'' wandya lei mashturula mantsalaya tsandila: Rukui, ura''
    pave, tila.'
  ikk-NT: Ndị hụ imẹ ndị-nkuzi Iwu nọ sị, “Onyẹ-nkuzi, y'a zagụọ ọhụnma!”
  leu-leu: Saxano rabuna ina fepitaa pana vuputkai ri kuus, “A susuaa roxo, Mataa
    ina Fepitaa!”
