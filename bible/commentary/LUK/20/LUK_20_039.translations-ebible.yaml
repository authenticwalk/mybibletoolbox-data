  jiv-NT: Nuna antukar Israer-shuara jintinniuri̱ “péṉker tame, Uuntá” tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ ''da yʉ xänbate niją, bi ''yɛ̨mp''a ra Jesús: ―Ɛ̨mmɛ xʉn ho a
    gá ma, bi ''yɛ̨n''ʉ.'
  dah-dah: Gwaha yeke nurdeb Moseyen saba mar gore wol heŋbe, “Tisa, mere gobe fudinde
    wor po yaha,” inamiŋ.
  tnk-tnk: Ia nəpɨn nəha nahatən me nepwɨn səvəi Loa həni mə, “Iahatən. Nəɡkiariien
    səim ratukwatukw.”
  kpr-kpr: Moses da Geka ijuga kakato+ mendeni aminda fetirise, Iesu da geka ava ningido
    siseri, “Ijuga Kato, setesa amo, eveva bekári.”
  san-IAS: iti śrutvā kiyantodhyāpakā ūcuḥ, he upadeśaka bhavān bhadraṁ pratyuktavān|
  nho-nho: E mee naa tisa naa Loo ni mee ake peelaa, “Te tisa nei, oo taratara naa
    e ttonu.”
  gym-NT: 'Ye ngwane, Kukwe Biani Ngöbökwe Moiséye dirikätre nämane yete, btä käi
    namani nuäre, ñobtä ñan angwane ni rükadreta nire abko era kräke. Yebtä abko niebare
    kwetre: Dirikä, makwe blitaniri kuin krübäte, niebare kwetre Jesuye.'
  azg-NT: 'Yajoꞌ minndye nnꞌan na conanꞌman nchu vaa tsiquindyi jñꞌoon na tquen Moisés,
    tꞌahan, jnduehan nnon jon: —Nndaꞌ ta, taquinjonꞌ jñꞌoon na tsuꞌ.'
  bhd-bhd: शास्त्री लोकन मरां किछेईं जुवाब दित्तो, “हे गुरू तीं त बड़ू रोड़ू ज़ोवं।”
  too-NT: 'Lā'' tuncan ā''makapitzīn xamākalhtō''kē''ni''nī''n ley tahuanilh Jesús:
    ―Xa''nca kalhtīni''nī''ta''.'
  ind-AYT: Setelah itu, beberapa ahli Taurat berkata, “Guru, jawaban-Mu tepat.”
  cjo-NT: 'Roojatzi ikantayitantakarini apaanipaeni iyotaantzirori Iwaperite Tajorentsi:
    —Iyotaanari, kameethataki iroka pikantakiri.'
  nsn-nsn: O gisiameher tamatang ualualasira tar ualatut ka kula tang Iesu pare, “Ir
    tang ualasir, ingga ko heir uaia tun tar puhung mener uia!”
  san-DEV: इति श्रुत्वा कियन्तोध्यापका ऊचुः, हे उपदेशक भवान् भद्रं प्रत्युक्तवान्।
  tna-NT: 'Da su piada piada jacuatsasiati ebuetsuaji cuana ja Jesús uja atana: —Echua
    Puji, saida miada jeutsuitia.'
  lid-lid: Eme oro lau rayah ta leheya kandriyen tiri Juwis anya, “Ndramak ta leheya,
    ou tiye sahou badeh, amwenen handru.”
  wim-wim: Than pam piꞌan wiy anangan than wik thayanan thaaꞌ-aath-aathinan-a, than
    thawin nungant Jesus.antan, “Ayyang, Moom-ang, nint wik min waaꞌana.”
  zga-M: Avag'e avamanyisi vandagilo vakha mwanda, 'Imanyisi, uchovile vononu. '
  yom-yom: 'Buna ndambu minlongi mi mina mitaba : —A nlongi, vutudi bumbote.'
  san-SIN: ඉති ශ්‍රුත්වා කියන්තෝධ්‍යාපකා ඌචුඃ, හේ උපදේශක භවාන් භද්‍රං ප්‍රත්‍යුක්තවාන්|
  yut-yut: Yaŋban gen teban yoyɨŋdet amɨn dɨwarɨ da nandaŋek iyɨwit, “Yoyɨŋdet, gen
    tagɨsi yosol.”
  grc-BYZ: ἀποκριθέντες δέ τινες τῶν γραμματέων εἶπον· διδάσκαλε, καλῶς εἶπας.
  cpc-NT: 'Ari ikantanaki Yotzinkari: “Yotaantanirí, ari pimatajaantakiro”.'
  nhg-NT: 'Hua tienönquelejque seque tlamachtiöneme de teotlajtule. Oquejtojque: ―Maestro,
    cuale tli otomojtalfe.'
  nya-nya: Ena mwa aphunzitsi amalamulo anayankha kuti, “Mwanena bwino mphunzitsi!”
  ngu-NT: 'Quemaj sequimej temachtijquej ican on tlanahuatijli oquijlijquej Jesús:
    ―Temachtijquetl, cuajli on tlen otiquijtoj.'
  kup-kup: Pot mañahan aban ñetï kateñiz mañairaholohanañ nari epat hah, “Okat hat
    ni ñetï tinao añeñ.”
  jid-jid: Imbru malaman Attaura ba kpa nyime nda tre, “Ticha, wu riga ni kpa nyime
    bi ye.”
  wmw-wmw: 'Ikisa wanlimu wengine wa shariya wakimwambira Insa: “Mwanlimu, kusowera
    sana!”'
  gmv-GGM: Issi issi Xaafeti astamaare lo7o gadasa gida.
  ssg-ssg: Teka hanaui nauna ti Moses hongoa ape lato ukek, “Tel masiwi, kakaiam sawisawin
    wanen.”
  zpo-NT: 'Nu lee tub maestr xaa nlu xtizh Dios, nzhé lo Jesús: —¡Maestr, wen né lu!'
  poy-poy: Wafunda wamu wa Malagaliru watakula, “mfunda guwankula weri!”
  qwh-NT: 'Tseno niptinnam, ley yachatsicoq waquin nunacuna queno niyarqan: —Mayestru,
    ¡allapa allitam niyämarqonqui! —nir.'
  gaw-gaw: Am Jesus Nug anam a amu ḏo mehuqak danab laala ag, “Ip̱uniṯak danab na
    ena ame,” ap̱ig.
  nca-nca: Asa hutuŋo mande ŋuro iŋo-iŋo uni kumimbo iŋoro ŋande yaŋgurí, “Rondaqe-rondaqe
    uni, keto mande topé meté yete,” yaŋgurí.
  zpz-NTPP: 'Orzeꞌ la be de mbecy nu rlyuu leey ni Ñgyoozh nu yuꞌ zeꞌ na dey: ―Masht,
    tonaꞌ la nap mniir ―na dey.'
  mkj-mkj: Epwi jounpadahk in Kojonneddok pwehng Jesus, “Maing Jounpadahk oamw pajpoang
    pwung!”
  zac-NT: 'Iurní bëldá mësë shtë lëy guniꞌi rall: ―Mësë, bien bëquébil lu rall.'
  kyg-kyg: mago vayaꞌmo keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa apaya neꞌmalaya vayaꞌmogimo,
    Tisao, geꞌapileꞌmo alagepa huka aeka atagaina huka nehane, huꞌa ha paiꞌnae.
  kmk-kmk: Kinnanan dat uduma mimistulun di lintog un, “Mistulu, nabaḻbaḻu nat insungbat
    nu.”
  cao-NT: Jatsi, —Jabija tsi xo mi quëbihana, maestró —i yoba tiisimacanaibo huësti
    huësti cabo niquë.
  bbr-bbr: Karauk sintore ämän tamareäi roat akas äiein, “Näu ro, kiro ämän äiem eposek.”
  inb-inb: 'Chi­ura Moisés ima nis­kata sug iacha­chig taita­kunaka, Jesusta nir­ka­kuna:
    —Iacha­chig taita, iapa alli­lla­mi rimarkangi.'
  hrv-hrv: 'Neki pismoznanci primijete: “Učitelju! Dobro si rekao!”'
  box-NT: 'Á ho *làndá bìo zéenílowa nùwã yɛn ɓúi bía nɔn wo yi: «Nì-kàránlo,
    fo bía se.»'
  ote-NT: 'Nepʉ ꞌraya xahnate de ra ley bi ꞌñembabi: ―Majua̱ni núꞌa̱ gá ma̱, ma Xahnateꞌihe.'
  wnu-wnu: 'Ende qamara qomon imbigau munon qei qamb amir: “Imbigau munon, ne qob
    eng taui quran eng sig uber.”'
  zam-NT: 'Sya, ngro nxon'', ndxep mèn co'' ngòc maistr co'' mblu'' cón che''n ley
    co'' mxo''f Moisés loo mèn ndxab mèna loo Jesús: ―Huenque'' gunee U'', Maistr.
    Ndxàp U'' razon. Yende chó ñeede nu'' loo U''.'
  zyp-NT: Phungbia cawngpahtu thaikheh tah, “Cawngpahtu, bia na paleipaw he a chah
    caimang,” tatah aa chai.
  sey-NT: 'Ja̱ maca cua̱ñeseꞌe yeꞌyacohuaꞌi acohuaꞌipi cahuë: “Yeꞌyaquë, deꞌoyerepa
    cahuë, mëꞌë.”'
