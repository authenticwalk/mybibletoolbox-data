    mareni altoko yu ungu te waliko pilingeindo pipili kolkolio yundo ningeindo, “Ungu
    Mane Tilimu, nuni paa ningo kondorono,” ningi.
  boj-boj: Onaqa dal anjam qalie tamo naŋgi Yesus aqa anjam di qusibqa naŋgi olo anjam
    bei nenemyqajqa ulaeb. Deqa naŋgi na minjeb, “O Qalie Tamo, ino anjam di bole.”
  eng-DRA: 'And some of the scribes answering, said to him: Master, thou hast said
    well.'
  knf-knf: '*Bajukan Bgah baloŋ bajej bţup wal mënţ aşë ji na a : « Najukan, iţiini
    bnuura. »'
  san-KHM: ឥតិ ឝ្រុត្វា កិយន្តោធ្យាបកា ឩចុះ, ហេ ឧបទេឝក ភវាន៑ ភទ្រំ ប្រត្យុក្តវាន៑។
  arn-NT: 'Fey kiñeke ti kimeltukelu Moyse ñi ley dungu feypifi ta Jesus: —Küme pimi
    tati kimeltufe.'
  zas-NT: 'Dxel yuꞌ ree mextr rajc ley, rëb lojman: ―Mextr, zagdxequi guneel.'
  ken-NT: Mbɔk batɔŋ ɛbhé Mandɛm báká nɛ yi, barɛm bɛ, “Ntɔŋ, ɔrɛm sayri!”
