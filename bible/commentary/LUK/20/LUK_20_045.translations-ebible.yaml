verse: LUK.020.045
translations:
  kpx-kpx: Ige ata bahataeau hotove evisege Iesuu au esemu namigevenu.
  okv-H: Embo tapa ingiho amita ambotani ta degi ke einge ena,
  tbo-tbo: Lawa atapuhi Yesu hi lautaniganeya ma a hewahewali ugolihi i baha i pa,
  mal-C: 'ജനമെല്ലാം ശ്രദ്ധിച്ചുകൊണ്ടിരിക്കെ, യേശു തന്റെ ശിഷ്യന്മാരോടു പറഞ്ഞത്:'
  grc-SR: Ἀκούοντος δὲ παντὸς τοῦ λαοῦ, εἶπεν τοῖς μαθηταῖς ⸋αὐτοῦ,⸌
  bgc-bgc: जिब सारे सुणै थे, तो उसनै अपणे चेल्यां तै कह्या,
  khz-khz: Taunilimalima maparara wailarai Iesu na gena melo evaikilarato, netiwato,
  deu-TKW: 'Als aber das ganze Volk zuhörte, sagte er zu den Jüngern:'
  zsr-NT: 'Tsal niꞌ tuꞌzë́ naggac Jesús yúguꞌtë bunách nacuáꞌ niꞌ, rëꞌ yuguꞌ bönniꞌ
    usë́d queëꞌ:'
  lin-lin: 'Wana ebele ya bato bazalaki koyoka, Yesu alobaki na bayekoli na Ye :'
  hns-NT: 'Tab djab sab manai soente raha, tab Jiesoe aapan tjela log se bolies:'
  noa-E: 'Maimua õor thumaam khʉʉn jʉ̈g daar Jesuu ich khapeen ich dʉ̈i ogdʉba wënʉrraajerr
    khʉʉnagta magjim aajem:'
  eng-EMTV: And as all the people listened, He said to His disciples,
  mib-NT: 'Te ni cahān yā jiín tée cáscuáha jíín yá, te suni ni cajini sōho ndɨhɨ
    ñayuu:'
  lif-NT2: हे़क्‍क्‍याङ् के़रे़क् मनाहाॽरे़ मे़घे़प्‍सुर कुहुॽसाम्‍बाहाॽ अक्‍खे मे़त्तुसि,
  xnj-xnj: Yesu avajovili vawuliwa vaki palongolo ya vandu voha,
  mmx-mmx: Nom limixin axap digang tonga i, la ne Iesu ga lok ti lavaun pinivu ren
    keretna,
  cbr-NT: 'Usoquin canan ca anu ''icë unicaman cuanun, Jesusan ësaquin aín ''unánmicë
    unicama cacëxa:'
  tee-NT: 'Pus tachi chun ju lapanacni tak''asmatlh acsni chani ajuni ix''amamaka''ui
    ju Jesús:'
  eng-LSV: And all the people hearing, He said to His disciples,
  cak-NT: 'Y conojel ri winak ri quimolon-qui'' chiri'' niquic''oxaj-apo ri Jesús;
    y raja'' xu''ij chique ri ru-discípulos:'
  pah-NT: 'Pevove''g̃a nhaporemo g̃wenduvame Jesus''ga ei g̃wemimbo''ehara''g̃a pe:'
  sja-NT: 'Eperãarã jõmaarãpa ũrimaa p''anajida, Jesupa chi k''õp''ãyoorãmaa mãgak''ãri:'
  xed-xed: 'Tata sna tsa gwaɗa ta mnə tsi ya mnduha, ka Yesu nda duhwalhani mantsa:'
  mks-NT: 'Tócó ndihi ña̱yivi ndúu cán na̱xini jo̱ho na tá na̱casáhá Jesús cáchí a̱
    xi̱hín na̱ xíca tuun xi̱hi̱n á já:'
  gfk-S: 'Ira matanabar di ga hadade Jisas ma iga tange ta ira nuno bulu na harausur
    horek:'
  bmu-bmu: Jisösnöŋ gwarekurupŋi yeŋgöra keu kewö jiiga ambazip kambu pakpak mi mötket,
  dgz-dgz: Waenapan Iesu nop mega anuiwanumune gapan wadiamot mega sia anega wadiamon,
  eng-GNV: Then in the audience of all the people he sayd vnto his disciples,
  zaa-NT: 'Làniana ru''a lo iyaba ca enni''a nna ra Jesús ca discípulo qui''áa:'
  eng-WEBSTER: Then in the audience of all the people, he said to his disciples,
  guh-guh: 'Itsa abaxë daxitajivi namuxunaevetatsi Jesús petsipaebilivaisi, Jesús
    jumaitsi pijajivijavabelia:'
  bon-bon: Iyeta biname cina liba Yeesu me mene jitecijisi, tabe teeme abiberäja bägrä
    bine jejemige egä,
  nhw-BL: 'Huan quema nochi nopa masehualme quitlacaquiliyayaj, Jesús quinilhui imomachtijcahua:'
  mgw-mgw: Yesu ngaabakia banamasi' bake nnu'ngi' ya bandu boti,
  swh-ONEN: Wakati watu wote walikuwa wanamsikiliza, Yesu akawaambia wanafunzi wake,
  wbi-wbi: avaanhu vooni ye valyale vikumpulikisia akavavula avavulanisivua vaake
    akati,
  bba-bba: Sɑnɑm mɛ tɔn dɑbirɑ nùn swɑɑ dɑki, u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then in the audience of all the people he said unto his disciples,
  kgk-NT: 'Enterovete va''e ohendu jave Hesu he''i gwĩ doze gwemimbo''e kwéry-pe:'
  waj-waj: 'Yisuuva itaa kua tuduu gioonna kiaapu kaayauya inna kuaivaa rikiada varuduu
    iva ari nnaagiai nuairaiya tunoo:'
  ekk-PKP: 'Kui kõik tähelepanelikud olid, ütles ta oma jüngritele:'
  mpx-mpx: Gamagalau gegewel iyoho Yeisu wana baaba hi lalaegan, inoke i baek wana
    tohago elal i ba,
  wbp-wbp: Jijajilpa nyinaja-juku yapa-patu-kurluju, manulpalu purda-nyangu nyanunguju.
    Ngula-jangka, wangkaja-jana nyanungu-nyangu kurdungurlu-patuku,
  luo-luo: Kane ji duto winjo, Yesu nowachone jopuonjrene niya,
  nhe-NT: 'Huan quema nochi nopa tlacame quitlacaquiliyayaj, Jesús quinilhui imomachtijcahua:'
  aii-aii: 'ܘܟܲܕ ܟܠܹܗ ܥܲܡܵܐ ܒܸܫܡܵܥܵܐ، ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ:'
  esk-NT: Iluqatiŋ iñuich naalaġnipkaqługich Jesus-ŋum nipliutiniġai maliġuaqtini,
  msb-msb: Pagpamarati san tanan na mga tawo sinabihan ni Jesus an iya mga disipulos,
  cpa-NT: 'Jøng² ca¹tsáih¹ Jesús dsa² quianh³dsa ja³ti³nang¹² dsa² jue¹². Ca¹juúh²dsa:'
  dso-dso: ସେବେଲା ସବୁ ଲକ୍‌ମନ୍‌ ଜିସୁ ସିକାଇବା ବିସଇ ସୁନ୍‌ତେ ରଇଲାବେଲେ, ସେ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ
    କଇଲା,
  meu-meu: Bena taunimallima iboudiai vairadiai ia ese ena hahediba e hamaorodia,
    eto,
  yva-NT: Vatano wanuije umaso udani nanto wo Yesus apa ayao daura nanto Apa arakovo
    utavondi aije mai ranaun pare,
  dgc-dgc: Nadid, hinatulan ni Jesus du alagad na. Ey du étanan a tolay sa, éy négbati
    side to kinagi na.
  zpm-NT: 'Squi ndxie grë miech co noquiaadiag zho, zeeṉe bnee me lo xpëëdscuel me,
    rëb me:'
  hix-NT: Onà wyaro nkekon xarha tà, tànhananàhrà ro komo wya, toto komo nenytxanàr
    me rma hatà.
  sim-sim: Urik ma amber li misirik Jisas orin tiyandari man ormu sawera,
  npi-ULB: सबै मानिसहरूले सुन्‍ने गरी उहाँले आफ्ना चेलाहरूलाई भन्‍नुभयो,
  cgc-cgc: Gambal Jesus i naan ta iya na mga tinudluan daw duma na mga ittaw na naan
    dya na gapamati man,
  tim-tim: Den are makmâ metem purik dâm luâklupŋe makyeŋgimbo luâk âmbâle kili arekŋe
    hin nâŋgâyi,
  yor-yor: Ó sì wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ ní etí gbogbo ènìyàn pé,
  wos-wos: Atéfék du takwa Jisasna hundi xékéta téndaka dé Jisas déka duré dé angi
    wa,
  emp-NTPO: 'Jũmarãba ũrĩ duanʌne Jesuba idji ume nĩbabadarãa jarasia:'
  eng-F35: 'Then, in the hearing of the people, He said to His disciples:'
  ind-ind: Sementara orang banyak masih mendengarkan Yesus, Dia berkata kepada para
    murid-Nya,
  pes-OPCB: 'سپس در حالی که مردم به او گوش می‌دادند، رو به شاگردان خود کرد و گفت:'
  mpt-mpt: Nakaia unangai alukum mibianiba Yesuse wengo wentebiba okok aleyemin nakai
    baabenea
  ssx-ssx: Mo wanda꞉hali paeyaoma꞉ Yesuma꞉ alo pitieke pi opitolo haena꞉ ipika꞉ disaipolo
    haliweki pa꞉ta꞉ alota꞉
  mkl-mkl: Si bɛi inɛ fei wɑ de si Jesu itĩ, ŋɔi í sɔ̃ mɔcɔɛ ŋɑ í ni,
  gaq-gaq: ସାପା ରେମୁଆଁ ଜିସୁନେ ସାମୁଆଁ ଅଁ ଆର୍‍ଡିଙ୍ଗେ । ଜିସୁ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Derey ubbay si7ishin ba tamaaretakko,
  unx-unx: ସବେନ୍‌ ହଡ଼କ ଆୟୁମ୍‌ତାନ୍‌ ତାଇକେନ୍‌ରେ, ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‌କଆଏ,
  gah-gah: 'Loko Izesú loake, vegená mukilite nigelego, izegipala zuha láa loko lo
    kimimó:'
  lcm-lcm: Si kokolongong si ri vap aongos, kala mengen taun kana keve nat i akalit
    asukang ke,
  aer-aer: Kenhe Jesus re yanhe itnekele-arlenge anemele akwete akenhe itne renhe
    awemele akwete. Kele imerte re atyewe ikwerenhe areyeke angkeke,
  qvc-NT: 'Yumbay uyakuqkunapa ñawpambim Jisusqa yach''akuqningunata nirqan:'
  tgl-ULB: Habang nakikinig ang lahat ng mga tao, sinabi ni Jesus sa kaniyang mga
    alagad,
  cbs-NT: 'yudan kaianen Jesús ninkadiaibun jawen tsumabu Jesúsun yuikin:'
  xtm-NTPP: 'Ndaka ñayii ma ka niniso''o, te Jesús ma, jiña''a ya nuu tee ka ndikin
    ya ma:'
  nnq-nnq: Bandu boa apabakiba bakampenekia, Yesu ngabalengela akinapunji bakwe,
  bao-NT: 'Bojoca niipetirã cʉ̃ja ca tʉo cojoro, o biro ĩiupi Jesús, cʉ̃ buerãre:'
  san-ORI: ପଶ୍ଚାଦ୍ ଯୀଶୁଃ ସର୍ୱ୍ୱଜନାନାଂ କର୍ଣଗୋଚରେ ଶିଷ୍ୟାନୁୱାଚ,
  rmn-rmn: 'Алаи о дюняс шунэлас э Исусес, ай Ов пхэнляс Пэ сиклярдэнги:'
  huv-NT: 'Meáwan nipilan teamanguiayiw, quiaj Teat Jesús tasaj minipilan nej, tapiüng:'
  otn-NT: 'Gä bi ''yøhyø ja̱''i̱ ra̱ hya̱ bi̱ ma̱nna̱ Jesús ngue ɛ̱mbyø xädi:'
  nop-nop: Metam fee adi uŋgoŋ yanadilu mihiŋiye indiŋ yeniŋguk,
  obo-NT: Laggun tid pominog iddos mo‑uraan minuvu, id ikohiyan ni Disas iddos mgo
    tinodduwan din to,
  kca-kca: 'Щи пŏрайән, хун мир аратәԓән Ԓўвеԓ хуԓәтмаԓән, Ԓўв утәԓтәты йохԓаԓа йастәс:'
  cak-ENT: 'Y conojel c''a ri vinük ri quimolon-qui'' chiri'', xcac''axaj tok ri Jesús
    xbij cheque ri rachibila'':'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤖᤧᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤄᤧᤵᤛᤢᤖ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'De nī ncāhān yā jíín ndá tēe scuáha jíín yā, de suni nī jini ndá nchivī:'
  san-TIB: པཤྩཱད྄ ཡཱིཤུཿ སཪྻྭཛནཱནཱཾ ཀརྞགོཙརེ ཤིཥྱཱནུཝཱཙ,
  qve-NT: 'Llapallan runakuna uyarishaqtinmi, Jesusqa discipulonkunata niran:'
  pao-NT: Soo Te Pabe'e ka umu pumme nakatizmodu mee mu netammadyakwe ewa'yoo mu numu
    oo nakapunne,
  cbu-NT: Tputs ichingurusin mazinarsin, Isus wipunasheetssha mang
  usa-usa: 'máqtemma aarawaamá máeta Îtun áama ítaraae. ánibo Îtuma maará téna wení
    iyápó-annama timá yímikaiye:'
  soy-soy: 'Kɛ risoiwuí nnɛ́í ɑri kutu n cɔ́lɛ̃, Yeesu uu upipirɛtiki mɑɑ rɛ:'
  hui-hui: Wali agali bu hearume ibugua bi layago hale ho heagola Yasuhanda ibunaga
    talima piaga biaruhondo lalu,
  amf-amf: 'Eeno wul kikal qansite ko daaka, Yesus yisa paanan yivaynana yin ki giyade:'
  quc-NNT: Konojel ri winaq xetowik aretaq xub'ij wa' chke ru tijoxelab'.
  dob-dob: ꞌEnega boda maiboꞌadi sienoenono, ta Yesu ꞌina tononoyao ꞌieonedi, ꞌigwae,
  wrs-wrs: Yesusva os ishunvna, eva no indkumbiva mendah aevulvna, doa hev hevtindim
    unna,
  mca-mca: 'Week pekhewe'' jukhew qa efuts iye in mexe tek''enets pa''aj, qa yit''ijets
    pa''aj he'' ƚ''ijatshenhei:'
  kiw-kiw: Ka turiaha uubi ruu ioromidioumoi-da, Iesu-ro paaꞌo ruu iimatomudio mereei
    eito,
  tzo-TZC: 'Scotol ti cristianoetique tsꞌetajtic schiquinic ta xaꞌiic ti cꞌalal jech
    laj yalbe yajchancꞌoptac ti Jesuse:'
  mya-mya: ကိုယ်​တော်​သည်​လူ​ပ​ရိ​သတ်​များ​နား​ထောင် နေ​စဉ်​တ​ပည့်​တော်​တို့​အား။-
  gng-NT: 'Linigol nnɔ cengeh *Yesu ya gbɛr, nɛ u tɔke'' uʼpanpaankaab ki ye:'
  cbi-NTPO: 'Kumuinchi chachilla demeenaren Jesús ya'' disipululanu tsandimi:'
  ikk-NT: Ebẹhụ ịhịan ile rị e gọn ẹ ntịn, Jizọsị nọ sị ụmụ-azụụn a,
  leu-leu: Layaan a mu rabuna taxa langai, na Yesus a xuus a mu yaamut sina,
  maz-NT: Nuc'ua e Jesús o zopjü c'o o̱ discípulo; ma dyärä c'o nte.
  bod-N: མི་ཐམས་ཅད་ཀྱིས་སྐྱབས་མགོན་ཡེ་ཤུའི་གསུང་ལ་ཉན་བཞིན་པའི་དུས༌སུ། ཁོང་གིས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ།
  tca-NT: 'Rü guxü̃ma ga duü̃xü̃gü rü yéma inarüxĩnüẽ ga yexguma Ngechuchu norü ngúexü̃güxü̃
    ñaxgu:'
  zpl-NT: 'Ye bee bene uquieꞌe diaca chenu uni Jesuse lubee beneꞌnu:'
  mbc-NT: 'Mîrîrî pî'' Jesus eseurîma eta pî'' pemonkonyamî'' wanî tanne, ta''pîiya
    tînenupa''san pî'':'
  ndg-ndg: Bandu boti bababile kabampekaniya batikumbakiya anapunzi bake,
  wsk-wsk: Se kariimet suen la node gurugu se ikiwaman mu, nu ko olekem nunga maonam,
  toj-NT: 'Ti ch''ac yab spetzanil ja cristiano ja jas yalai. Ti cho och yal yab ja
    snebuman jumasa:'
  tbc-tbc: Tamolpein fidian duloŋ dugo, Jesus iŋsan megeloum ru kagin igo irupidaig
    ibol,
  sna-sna: Vanhu vose vachakateerera, Jesu akati kuvadzidzi vake,
  smk-NT: Leleg nin mampangrenge' saray sarban tutawo kona ni Jesus, wana konran saray
    tumutumbok na,
  grc-TCGNT: Ἀκούοντος δὲ παντὸς τοῦ λαοῦ, εἶπε τοῖς μαθηταῖς αὐτοῦ,
  gof-WFTW: Derey ubbay si7ishin ba tamaaretakko,
  spa-BLM: 'A la vista de todo el pueblo, dijo a sus discípulos:'
  kyz-NT: 'Mytuna ''gã ajemogyau Jejui ''ga porogyta renupa. A''ere ''ga ojerowaka
    oje''ega wemimu''e ''gã nupe:'
  dao-dao: Acunüng, khyang he avana ngjaka, axüisaw hea veia,
  cya-cya: 'Lja ndon nscan nten can'' cha'' nu nchcui'' ñi, juin ñi ''in yu ta''a
    nda''an ñi:'
  nii-nii: Wumb pei molk, eim nim ek ei piinjing ni, Jiisas eim ek nipi, eim nge ek
    se andiłmin wumb ngum.
  ign-NT: Namutu ena achaneana nasama­ra­racahi ema Jesús eta máechaji­si­ra­vacahi
    ena máimitureana.
  dik-NT: Tɛ̈wën piŋ kɔc ëbën wɛ̈tde, ke Jethu wël yenhom kɔcken ye buɔɔth ku lueel,
  cac-cac: 'Ayic van yab''an eb'' anima smasanil, ix yalan Jesús icha tic d''a eb''
    sc''ayb''um:'
  tzj-E: C'jara' xumaj tzij cuq'uin rdiscípulo per ne chquewech wnak xtzijon wa'.
  san-BUR: ပၑ္စာဒ် ယီၑုး သရွွဇနာနာံ ကရ္ဏဂေါစရေ ၑိၐျာနုဝါစ,
  yaa-NT: Keyokõichi yorafãfe nikaifono Jesús aõxõ tãpimisfo yoini,
  cab-NT: Ñíñanu sarágu gürígia agáambajei Jesúsu, ába jagáambun laríñagun joun láni
    disípulugu.
  clu-clu: Mintras nagapamati ang mga tao kay Jesus, nagkoon tana sa anang mga somolonod,
    makon na,
  swh-ULB: Watu wote walipokuwa wakimsikiliza akawaambia wanafunzi wake,
  tpt-NT: 'Ex tachun ni lapanakni taqalasmaklhi ni Jesús tejkan jalakjunil ixtꞌaltanan,
    va naul:'
  aai-aai: Jesu eo sabuw hima hinonowar auman, ana bai’ufununayah iuwih eo,
  sny-sny: Lu taune werese Jisas lo peri wanuwe su, le lu disaipel lo ma'e apou eiye,
  myy-myy: 'Ĩ rãca riasotirãre, Jesús ĩ bʉsi ñaroca jãjarã masa tʉo ñayijarã. Ado
    bajiro yiyijʉ Jesús ĩnare:'
  trc-NT: 'Ga̱a ne̱ caꞌmii soꞌ nana̱ nihánj rihaan nij síí tucuꞌyón se‑na̱na̱ soꞌ,
    ne̱ cuno cunuda̱nj nij yuvii̱ da̱j caꞌmii soꞌ a:'
  cut-NT: 'Na̱n nducoya̱ca ihyan che chenun ye min ne, ra̱hn Dihvo vo ri ye ihyan
    apóstol yahn ye:'
  bel-bel: 'І калі слухаў увесь народ, Ён сказаў вучням Сваім:'
  zlm-KSZI: Di hadapan orang ramai itu Isa berkata kepada pengikut-pengikut-Nya,
  gdr-gdr: Ɨ re komkesa rɨgap Yesumna yɨt utkundento, Ton Tina b'auyaena rɨga amninonj
    da,
  vmy-NT: 'ꞌBa yejerañu ngatsiꞌi xuta inyaminya ñojon, Jesús jako xutare, ꞌba kitsure:'
  cmn-FEB: 众人聚精会神地听着，耶稣对门徒说：
  gmv-RNT: Derey wuri siyishin bana kaallizaytas
