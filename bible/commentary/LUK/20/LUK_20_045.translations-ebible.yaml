    jo̱ cajíngꞌˉ dseaˋ do casɨ́ꞌrˉ jaléngꞌˋ dseaˋ i̱ ngɨˊ có̱o̱ꞌr˜ do lala:'
  deu-1951: 'Als aber das Volk zuhörte, sprach er zu seinen Jüngern:'
  alq-ALGNT: 'Meg8adj kakina a8iagon e ndotagodjin, Jesos ogi inan okikinoamaganan:'
  ixl-NNT: 'As tul nikat tabꞌi unqꞌa tenameꞌ viyol u Jesús, as ech tal veꞌt Aak ileꞌ
    te unqꞌa ichusulibꞌeꞌ:'
  boa-NT: 'Aabéhjáa pámeere lléébónáa néé ímamyémuke: —Téɨɨbúwá tsáma méíjcyaco.'
  quh-NT: 'Tucuy runas uyarishajtincu, Jesuska yachacojcunanta nerka:'
  kwi-kwi: 'Wan awa ussa mɨamtuasmin, Jesúsne paiña kammuruza kaiznara:'
  agm-agm: Isɨhiya nahandɨ atɨwinjaawɨ bimauhɨ Jisaasiho komɨ otɨpɨpatɨhiyai sata
    kaundataase.
  ubr-ubr: Sabu engon Iesu sitatamai ato On an baigibubunuotis auris iyau,
  tsw-NT: Ama a uwwusa ili i na waa dansa, ɗaɗa Yesu dammai ojoro a̱ yi,
  cax-NT: 'Namanaiña macrirrtianuca oncoimia arrüna nanti Jesús ümo bama ñanunecasarrti.
    Nanti sane ümoma:'
  aia-aia: Na'i 'oha na 'iraaui inoni rau bahurongo, 'ia Jisas 'a o'ani 'iniraaui
    rongoiusuri ana'i,
  srp-1865: 'A kad sav narod slušaše, reèe uèenicima svojijem:'
  agt-agt: A ta pagdangag para la na tolay kiden a itta ya nebar ni Hesus ta ituldu
    na kiden.
  lug-lug: Awo abantu bonna nga bawulira, Yesu n’akyukira abayigirizwa be n’abagamba
    nti,
  yby-yby: 'Loko Jisesimamo lokoko muki wewenasi eliminayoko unala ipalale yuhasidama
    sa-loko lo biye:'
  heb-heb: ויאמר אל תלמידיו באזני כל העם׃
  mpp-mpp: Aime Yesu ye ngic-ngigac sasawa yengele haicka mic-tengtengfocine yanguc
    edocebawec,
  apb-apb: Maholo ahutana mwala ko meni pwaarongo ue i sulie erenga ingeie, a Jisas
    ko si te'uri hunie mo pwaarongoisuli ingeie.
  san-TEL: పశ్చాద్ యీశుః సర్వ్వజనానాం కర్ణగోచరే శిష్యానువాచ,
  ben-IRV: যখন সবই শুনছিল তখন তিনি নিজের শিষ্যদের বললেন,
  ntu-ntu: Mzli kcpwz leplz amrlx tzlalztq-ngrpwzlr mz Jiszs, rpibzle mz ncblo nedeng
    kx,
  pan-pan: ਜਦ ਸਭ ਲੋਕ ਸੁਣ ਰਹੇ ਸਨ ਤਾਂ ਉਸ ਨੇ ਆਪਣਿਆਂ ਚੇਲਿਆਂ ਨੂੰ ਆਖਿਆ,
  gvc-gvc: 'Masa payʉ Jesure ti tʉhoro watoi Jesu sehe to buheinare õ sehe ni yahuha:'
  mwp-mwp: Sey mura mabaygaw parunu Yesu mulaydhin nungu niyay kazipa, mabaygal mura
    kurusipagemir. Nuy kedha,
  ksj-ksj: Vaze niduꞌa abitiroteꞌe zamaḡano, Iesuꞌa ane tahiꞌatahiꞌa ziro, raenaꞌa,
  sbk-sbk: Na bhantu bhonti nabhali bhahutejezya abhabhorele asambeleziwe bhakwe,
  mya-JVB: ပရိသတ် များ နားထောင် စဉ်တွင်တပည့် တော်တို့အား တဖန်မိန့် တော်မူသည်ကား၊
  kgf-kgf: Imuhuc ʒémaguc ic embac mocʒoŋ nimma kecgic kicginaiguc Yesunéŋ tohotoho
    ichéra yomuhuc énézéyec;
  awb-awb: Ómi míó kega írótaq Sísaga we kéró ke teriena,
  gdn-gdn: Iyapana ropani kawaya e yonai ki wainapamawa ki pokere Iyesu wira-wena
    e eya tadeyau kabukabuwa ragidai tadebu, wagubu ke; “Yabu yabu idiwoi kwaenda
    Mamanuga God e gorai kataimugu ragidai wi kerapugau yadini. Mu ka iyapana mu emitamana
    ki nana mu monagamaga rorowa kawakawaya inako umamu ade imatau kaiwu kebomu da
    iyapana ika idiwu ki mu emitamana wiwiratamana ki nana.
  nko-NT: Ɩnʋ ɔlɛbláa mʋ akasɩ́pʋ́ ahá ámʋ ansɩ́tɔ́ ɔbɛ́ɛ,
  bsn-NT: 'To bajiro ĩnare yigajanocõari, masa ĩna ajijediro, ado bajiro ĩ buerimasare
    gotiyuju Jesús: —Dios ĩ rotimasire gotimasiorimasare bajiro bajibeja mʉama. Dios
    ĩ rotimasire gotimasiorimasa, sudiro yoaquẽnariase sãñacõari, masa ĩna ĩaro rĩjoro
    vacudi variquẽnarãma ĩna. To yicõari, jãjarã masa ĩna rẽjarũgũrijaʉrire ejarũgũrãma.
    Gãji ĩnare ĩ bocajama, rʉ̃cʉbʉose rãca ĩnare ĩ sẽnisere ajivariquẽnarãma. Dios
    ocare ĩna buerivirijʉre quẽne ñamasuri cũmurorire rujivariquẽnarãma. Boserʉ̃mʉri
    ti ñajaquẽne, ĩna bajama, ñamasuri cũmurorire rujivariquẽnarãma ĩna.'
  pib-NT: Pejnuruneko yine yijnakonatinri, wane chinna yimaklene,
  wiv-wiv: Manumanu laveve dia ta ba lolongoria a Iesus kua e vavala polea, ia ki
    tani barae na kana disaipel kamahi,
  reg-reg: Abhanu bhona bhanu bhaliga nibhamtegelesha nabhwila abheigisibhwa bhae,
  mlh-mlh: Yesuji kiŋariŋpuine yoŋo buŋo iŋi yajiko ŋiŋigo kubu soguine sosowo oi
    manebuŋ,
  gof-ENT: ዴሬይ ኡባይ ሲዒሺን ባ ታማሬታኮ፥
  aau-aau: Jisas hiykwe ok har mokwe hyo ki-wayh me lohruw-a kow, uwrsa kraiar mo
    inour mon.
  tvk-tvk: Melele xa moletin xil di tamu lateong ni sepinien nan, Iesu misel xat moletin
    nan xil bit,
  prf-NT: Mentras a mágsanig en tolay hidi kánni Jesus ay kinagi na ten disepulus
    na hidi,
  auy-auy: Sáwífaꞌ-waasi minááí ísówana Ísu wení kísau-waasisafena séna
  tbg-tbg: Ihuva vika irama nimitomanta vaiinti nahenti ruvaaqumavi vauka vira uva
    iri vauvaro Ihuva nai vaintinavuara tiharo,
  hub-NT: 'Jesús ashi shuar antu iruunmaunam nina unuinatairi ainan chicharuk:'
  hmo-hmo: Vadaeni taunimanima ibounai edia vairana dekenai Iesu ese iena diba tahua
    taudia ia hamaoroa, ia gwau,
  big-big: Yisugu puwiliyegi pilik yeiya logo yongkambanu wawere ulawili mabuwiligu
    kerewiya koyigeya pugu yombu ngezebokko waligeleyiwiliyegi pelik yeiya,
  gux-G: 'Ke ku niwulgu den cengi o, ke omaadi o ŋɔdkaaba:'
  cnl-NT: 'Je² nuu³ la²³jɨn³ dsa³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ quien³²:'
  zar-NT: 'Tsanni niʼ yúguʼtë bönachi nacuáʼ niʼ tuʼzë́ nágagaca Jesús, rëʼ yuguʼ
    bönniʼ usëda queëʼ:'
  kde-kde: Vanu vammalele pavachimpilikanila Yesu, Yesu nkuvahaulila vakuhundwa vake
    kuchidoni,
  ata-ata: Ta mitema tavuꞌalo ne uao ilolomu sio, la Iesu muvikalaneꞌi ta molomolo
    noxou aloxo ꞌo,
  qvw-NT: 'Chay nishanta llapa nunapis uyaliyalcaptinmi yaćhapacünincunacta nila:'
  nfa-nfa: Ropa dhèu aaꞌi-aaꞌi taru kira mi lii padhai Yesus, hèia Na peka dènge ana-ana
    madhutu Na, aku Nèngu na,
  tnp-tnp: Nətəmimi kəməutətəlɨg, kəni Iesu təməni=pən kəm rəhan mɨn nətəmimi məmə,
  urd-urd: जब लोग सुन रहे थे तो उस ने अपने शागिर्दों से कहा,
  hot-hot: Avômalô elaŋô Yisu anêŋ abô imiŋ denaŋ ma Yisu hanaŋ hadêŋ anêŋ ŋê ku aêntêk,
  mqj-NT: 'Marassampi ma''perangngi tau buda, ma''kadami Puang Yesus lako passikolana
    nakua:'
  rus-SYN: 'И когда слушал весь народ, Он сказал ученикам Своим:'
  mbh-mbh: Na toko alavusnga o nongpol ile riong na Jisas itheki lel a tokokoe areko
    o panes i ma i ria or ve,
  bdd-bdd: Coinega boda mabwaiyadi sihehenono, ma Yesu ꞌana tomuliyao ꞌihegwaediya,
    ꞌigwaeya,
  cbt-NTPO: 'Ya''ipi piyapi''sa'' natantapaquë, ca''tano''sanënpita pënënaton, itapon:'
  rmy-SERVI: 'И кала Исусо шундэ всавэрэ мануша, Вов пхэнда Пэхкэрэ сиклярнэнди:'
  srn-NT: 'A ten di a heri folku ben e arki san A e taki, Yesus taigi den sma di e
    teki leri fu En taki:'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ Jesús loꞌo nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱. Loꞌo juaꞌa̱
    lcaa ñati̱ nu ndiꞌi̱ slo nchcaꞌa̱ jyaca̱ nguꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ Jesús loꞌo
    nguꞌ biꞌ:'
  bqc-SIM: 'Kɛ́ gbɛ̃́pii lɛ́ aà yãma, ↄ̃ a ò a ìwaↄnɛ:'
  tcz-CHONGTHU: Chuin mihonpi jah dingin, aseijuite kom langah akiheiyin aseitai,
  mar-mar: सर्व लोक हे ऐकत असतांना तो शिष्यांना म्हणाला,
  snp-snp: Wenena muki ka limo koli minado Yesu ya ege-ege moinamo we eti loto logimami,
  isl-isl: 'Síðan sneri hann sér að lærisveinum sínum og sagði við þá, svo að fólkið
    heyrði:'
  spy-NT: Kumii tākuyēbchinē yiit ꞉biiko kiyēē kimii ꞉Yēēsu kumwooyē, kuwēēkyi keey
    ꞉Yēēsu rubiikyii ānkumwoochi kule,
  xnn-xnn: Issan nangdengan san kaipoipogaw dat kanan Jesus isnan papasolotna,
  mwe-mwe: Akuno bhandu bhowe bhalikwapilikanishiyanga a Yeshu gubhaalugulilenje bhaajiganywa
    bhabho.
  tte-tte: Saugana tomo meuloili ana yakayakatai sibenabenalan Yeisu iwalo ana tomuliyayao
    kolili iba,
  tcs-tcs: Wail ebribodi i bin de lisen po Zizas, em bin spik po ol dem klostuman
    blo em,
  hlt-THB: Thlangkhqi ing ak awih kqawn ce a ming ngai huiawh, Jesu ing a hubatkhqi
    venawh,
  soq-soq: Apana uduudu asisuntoio bedeuwo Iesu wawe alala diamone wanase,
  qub-qub: 'Llapan runacuna wiyarcaycaptinmi Jesusga disïpuluncunata niran:'
  att-att: Á ta pakaginná nayù ira ngámin nga tatolay, sinabarangán ni Apu Kesu yù
    ira makituddu kuna. Á kinagi na nira,
  bki-bki: Ana tiniobi nalo aju amiagago ka kia ga vo, ana Yesu berial iliano tai,
    napano be kanano naiagagoano ga nalo kialo.
  bqp-bqp: 'Kũ gbɛ̃ sĩnda pínki tɛni a yã ma, akũ à pì a ìbanↄnɛ:'
  mcp-mcp: 'Yésus mú cɨ nə *ompwíín bɛ́ buud bɛ̂sh bwə́ ŋgə́ gwág nə́:'
  hat-hat: 'Lè sa a, tout pèp la t''ap koute Jezi. Li di disip li yo:'
  npl-NT: 'Nochteh n tlakah okikaktokah ijkuak Jesús okinmili itlamachtijkawah:'
  bgg-bgg: Branthek zab aishii yoi ramuii shii, Isu è awai samoythek shii yao,
  eng-TCENT: As all the people were listening, Jesus said to his disciples,
  eng-BSB: In the hearing of all the people, Jesus said to His disciples,
  cpu-NT: 'Maaroni atziriite ikemaiyakeri Jesús ikantakeri iriyotaane:'
  san-ASM: পশ্চাদ্ যীশুঃ সৰ্ৱ্ৱজনানাং কৰ্ণগোচৰে শিষ্যানুৱাচ,
  tac-NT: 'We''ká ralámuli gepua mochile, ''lige alué Esúsika anele alué benírame:'
  eng-WEBPB: In the hearing of all the people, he said to his disciples,
  gfk-H: 'Ira mataniabar diet ga hanhadadei Iesu ma ga tangai ta ira nuna bulu na
    hausur hoken:'
  viv-viv: Yesu au hidemi givehawala ada kaliva moyaꞋaidi aimo hivanevanenega tu ana
    tomuliya givenuwaꞋatadi gigayo, “Taumiyao wanaꞋitaveꞋavimi be Mosese yana vehimeya
    ana tovehawala yadi dewa keke nuwami ginaꞋabini. Nuwanuwadi aikeva tunugina hinaꞋoseni-yo
    abakimokimone againe hinanunudadana be kaliva hinalusiuleyedi kadu hinagayo, Velemodi.
    Nuwanuwadi manuwa-abavehawala ana egana sinagogi agaidiya kadu avemwamwala againe
    abavetoga kikaiwabuna againe hinavetoga.
  yao-yao: Ŵandu wose paŵaliji aninkwapilikanila Che Yesu, ŵelewo ŵaasalile ŵakulijiganya
    ŵao kuti,
  tgp-tgp: Ale na peron vao atu la lo tapurongo mo verea isana nona tamlohi usuri
    mara,
  auc-NT: Ayæ̈ tömänäni ëñëë cöñönänite tömengä mïñæ̈ në godänique ïnänite Itota apæ̈necantapa.
  kbc-NT: Niɡ̶ijo noiigi owajipatalo Jesus, neɡ̶eetediogi niɡ̶ijo anodiotibece,
  bmh-bmh: Duailel go unum ze doi darena darena, Yesus nug gonugau tapaimaraneu dudu
    awareun, “Ag kasai ze abai maranem dudu agal igul suban pian. Go dudu go tibur
    galau naliu maimai, siksikai aidanem. Duailel agen go dudu abu ebu ta, igwanem
    empip ebu ta zoi piarena, ameagab taubib wanem, go dudu agen siksikanem. Go Zuda
    duailel agal gotulanemen zaueim ta, ee zabun zaueim ta zoimai, hubabun pip naliu
    wanem.
  ctu-BL: 'Jesús tsi'' sube xcʌnt''añob i cha''an ili t''an ba'' tsa'' mejli i yubiñob
    pejtelel winicob x''ixicob:'
  meq-meq: 'Ahəl nakə ndo hay faya ta pay zləm a bazlam ŋgay nakə faya ma tsikateye
    na, Yesu a gwaɗatay a gawla ŋgay hay:'
  noa-H: 'Maimua hõor t''umaam k''ʌʌn jʌ̃g daar Jesuu hich k''apeen hich dʌ̈i hogdʌba
    wënʌrraajerr k''ʌʌnagta magjim haajem:'
  alp-NT: Eleki kena tamata bokala esi lene Yesuse Iatetuke sa, Ibeteke loko Eni maka
    luluaru be,
  san-VEL: pa"scaad yii"su.h sarvvajanaanaa.m kar.nagocare "si.syaanuvaaca,
  kbq-kbq: Hakare veamo'za ana naneke nentahizageno, Jisasi'a amage'ma nentaza disaipol
    nagakura anage huno zamasami'ne,
  kbh-kbh: 'Nÿetsca ents̈anga imojtsuenana, y Jesús chabe uatsjéndayënga tojanë́yana:'
  ron-LSB: 'În auzul întregului norod, a zis ucenicilor Săi:'
  pon-pon: 'A ni aramaj karoj ronadar, a kotin majani on japwilim a tounpadak kan:'
  nhe-BL: 'Huan quema nochi nopa tlacame quitlacaquiliyayaj, Jesús quinilhui imomachtijcahua:'
  sps-sps: A vainy kaa iny vanongon eraror, ai Jisas tsue to tan matisian Tsunia,
  wnc-wnc: Siwan aminbamda yuke Jesue wam natake yuwawa pandetna anzing yanikut,
  bus-bus: 'Kɛ̀ baade píngi e à yã maa, ben à bè a ìbanↄnɛ:'
  gub-BL: Teko paw uzeapyaka katu hehe a'e wà. Uze'eg Zezuz wemimu'e wanupe kury.
  imo-imo: Jisas molorumuna imbo awini liko maku toko moloringimani peya pilko molangei
    Jisasini yu lombili andolimando lepi lepi topalie nimbei,
  boj-boj: Tamo uŋgasari kalil naŋgi Yesus aqa anjam di queqnabqa a na aqa aŋgro naŋgi
    endegsi minjrej,
  eng-DRA: 'And in the hearing of all the people, he said to his disciples:'
  knf-knf: 'Jibi bañaaŋ bawooŋ ţi pŧiinka, kë Yeŧu aşë ji na baţaşarul :'
  san-KHM: បឝ្ចាទ៑ យីឝុះ សវ៌្វជនានាំ កណ៌គោចរេ ឝិឞ្យានុវាច,
  arn-NT: 'Fey kom ti pu che allkütulerkey, fey Jesus feypifi ñi pu disipulu:'
  zas-NT: 'Laꞌtgaj cucaagdiajg gra ree bejn ni rëb Jesús, rëb loj ree xbejnman:'
  ken-NT: Bɛsí bo mankɛm abhɛn bághòk yɛ̌ntɨkɨ ɛnyɨŋ, Yesu arɛm ntá baghɔkɔ́ bhi
    bɛ,
