verse: LUK.020.030
translations:
  kpx-kpx: Ige valavemo keu hovelahai au nanae gobu melameito avuta esebe mamoholisi
    hatinu.
  okv-H: bugo ta kane amina jimbuna amo meni umbae mihinu ivu pehena
  tbo-tbo: Ma tu hulatuna wawinena i lawagi.
  mal-C: രണ്ടാമനും പിന്നെ മൂന്നാമനും അവളെ വിവാഹംകഴിച്ചു;
  grc-SR: ⸂καὶ ἔλαβεν ὁ δεύτερος τὴν γυναῖκα, καὶ οὗτος ἀπέθανεν ἄτεκνος.⸃
  bgc-bgc: फेर दुसरे
  khz-khz: Melo vega-rualana na wapu maegarawaato,
  deu-TKW: und der zweite nahm sie
  zsr-NT: Niꞌr butság náꞌlenbiꞌ‑nu ngul naꞌ biꞌi buróp naꞌ, atiꞌ gutbiꞌ caꞌ biꞌi ni,
    cuzoabiꞌ biꞌi queëbiꞌ.
  lin-lin: Ndeko ya mibale abalaki mwasi yango kaka ;
  hns-NT: Tab doesara aapan barka bhaai ke aurat se biaah karke bhie begar larkan
    ke mar gail.
  noa-E: Magbaawai jũrr chi eeumua aujim anʉm ich ag ʉʉipai. Mamʉ mag dʉ̈ijã pöd chaai
    ooba, ich mag chaai chukhu meejim aajem.
  eng-EMTV: And the second took her as wife, and this man died childless.
  mib-NT: Te tēe uū ni naquihin de ña, te suni ni jihī de, te tú na sēhe de ní íyo.
  lif-NT2: हे़क्‍केलॽरिक् सरुम्‍बान् नु याङ्‌सरुम्‍बाल्‍ले़आङ् खुन्‍छिॽ ने़ॽद्रेमान्‍नु
    मेःक्‍खिम् चोगे़त्‍छु, हे़क्‍क्‍याङ् खुन्‍छिॽ हे़क्‍केए के़रे़क् नुसि फुॽनुसाॽहाॽरे़
    खुनिॽ ने़ॽद्रेमान्‍नु मेःक्‍खिम् मे़जोगुआङ् सामे़न्‌वाॽए मे़स्‍ये़रो॥
  xnj-xnj: Mbena waki yula akamhala lipwela, mwene mewa afwili changali mwana,
  mmx-mmx: Lara sepsev agepura ga epot manga at nom latkin. Neni ga met bok la goxo
    visik taxamdak.
  cbr-NT: Baman aín xucënan casunancë xanu biaxbi ca aín xucën axribi bacë bëchiaxmabi
    bamacëxa.
  tee-NT: Chai ju ixlhipumat'ui t'atsucuchokopa ju ix'amachakach ixjunita. Chai astan
    vachu' nipa. Jantu tu'u' macontilalh ju is'ask'at'a.
  eng-LSV: and the second took the wife, and he died childless,
  cak-NT: Xpe ri ruca'n achi, ri rach'alal ri caminak, xc'ule' riq'uin ri malca'n-ixok.
    Pero raja' chuka' xcom-e, y man jun ralc'ual xc'ue'.
  pah-NT: A'ero aheakoindava rembirekoro aherembirekokwerava'ea pavẽi oirũva'ea py'rovo
    Moisésva'ea nhi'ĩpo'ruavo. Ndata'yri ahe aherembirekokwerava'ea pe. Aerẽ ahe manoi
    no.
  sja-NT: Chi araarepema
  xed-xed: Ka klutá mahis ta tsa wadgu ya,
  mks-NT: A̱nda̱ já na̱tanda̱ha̱ tucu ñá cuáa̱n cán xi̱hín ñani chí i̱vi̱ mé ndi̱i
    cán. Joo na̱xi̱nu̱ qui̱ví na̱xi̱hi̱ ri da̱ yóho va ta chí co̱ó ja̱hyi da na̱cacu
    xi̱hi̱n ñá cán.
  gfk-S: No iruo ma no itul a tesne ga tole bileng ie. Ma ira liman ma iruo na hatatesne
    bakut di ga tole ter no haine hobi bileng, di bakut di ga mat, ma pai gale mon
    nati di.
  bmu-bmu: Kömuiga munŋan malöŋi mi meyök.
  dgz-dgz: Menan gwaniwa ewap yaneni, tasewa kwapuraewa sia naiseni go otu uon boen.
  eng-GNV: And the second tooke the wife, and he dyed childelesse.
  zaa-NT: Làniana nu cca chùppáa nna bettsa huání'į lani viúdaá, pero gùtti huá nubéyu'a
    nna, nìhua lanú ỹi'nį uccua.
  eng-WEBSTER: And the second took her for a wife, and he died childless.
  guh-guh: Nexata pematapijinëmi pepënarucaenë pita pematapijinëmi pijavami. Nexata
    icatsia bajaraponë ata tëpa pexi xainaenejeva bajarapovajavabelia.
  bon-bon: Piba teeme gomecayame igane te pui cuubla ne ocatige, siige bägrä cäco
    cuta budre äbitige.
  nhw-BL: Huan nopa ompa tlacatl mosihuajti ica nopa cahuali, huan nojquiya mijqui
    huan amo quinpixqui coneme.
  mgw-mgw: Yu'lu' nnuna ywenebi'li' ywantweti yu'lu' nng'wi'li'kwa na ywembe ngawaa
    kai',
  swh-ONEN: Kisha yule wa pili akamwoa huyo mjane, naye akafa bila mtoto,
  wbi-wbi: nughwa vuvili ghwope.
  bba-bba: Yiruse kɑ itɑse bɑ nùn suɑ ɡɔminiru. Mɛyɑ n kuɑ sere be nɔɔbɑ yiru ye,
    bɑ kɑ ɡu. Bɑ ǹ bii mɑrɑ.
  eng-KJVCPB: And the second took her to wife, and he died childless.
  kgk-NT: Tyvýry omenda gwovajare-rehe. Ndata'ýry jepéi ramo omano ave tyvýry. Upéi
    tyvýry ambue jevy omenda hese.
  waj-waj: Putuduu ngamiisaivo inna muaadaivaa vara kioo hama nnaakara mmateerama
    kioo kati putuduu
  ekk-PKP: Teine vend
  mpx-mpx: Yaka loena alona ge abuabul hi alolon, inoke iya al i aliga.
  wbp-wbp: Ngula-jangkaju, kukurnu-nyanurlulku rdakurl-kujurnu yangakaju kali-puka
    karnta. Ngulaju kukurnu-nyanulkuju palija kurdu-wangu-yijala.
  luo-luo: Wuowi mar ariyo
  nhe-NT: Huan nopa ompa tlacatl mosihuajti ica nopa toahui huan nojquiya mijqui huan
    ax quinpixqui coneme.
  aii-aii: ”ܐܲܚܘܿܢܵܐ ܕܬܪܹܝ ܓܒ݂ܝܼܪܵܐ ܠܹܗ، ܐܝܼܢܵܐ ܐܘܼܦ ܗ̇ܘ ܡܝܼܬ ܠܹܗ ܕܠܵܐ ܒܢܘܿܢܹ̈ܐ.
  esk-NT: Tuglian nuliaġniġaa uiḷgaġnaaq,
  msb-msb: An ikaduha na kamanghod gin-asawa man an biyuda pero napatay man na waraʼn
    anak.
  cpa-NT: Jøng² ca¹jian¹ dsa² ja³ma²og¹ hio¹³ quián¹² hlai³. Jø¹² bíh³ ca¹jon¹ dsa²
    ŋioh¹² héi² ha¹chian² jong¹²dsa.
  dso-dso: ତାର୍‌ ପଚେ ବଡ୍‌ମଜିଆ ରାଣ୍ଡିମାଇଜିକେ ସଙ୍ଗଇଲା । ମାତର୍‌ ସେ ମିସା ପିଲାଟକି ନଇତେ
    ମରିଗାଲା ।
  meu-meu: Ihararuana bona ihatatoina ese una hahine e adavaia,
  yva-NT: Ana maisyare omaisye bo mirati no apa rijato no akaje aije ai muno aya rijato
    mandeije ai muno miridije nde irati rija dave kaururume ai. Wo wanya umawe raovan
    tetebe weramu ukakai, awa arikainye meweno mai.
  dgc-dgc: Kanya inasawa no wadi na tu kayong na a bilo.
  zpm-NT: Dzigo ptsieelnia wnaa co stib bets ngutoo co. Blozh ga, gutaque zha co,
    pa së zho nsaṉ mëëd.
  hix-NT: Àhonanotho heno ryhe, towàt heno hetxenho yahosàye. Tàwya ahosàtxhe wayehye,
    noro heno xarha, àhokhura rma rha, ketxkon hatà.
  sim-sim: Ushirik maha orhi mu mumbla oson owera. Uhu or hashirik
  npi-ULB: अनि माहिलाले पनि त्यसलाई विवाह गर्‍यो र निसन्तान मर्‍यो ।
  cgc-cgc: Pagsawa ta balo na bai paus-os naan ta pangarwa na utod.
  tim-tim: Mondo emiŋande kambut areâk mem yâkâ hainâk nanaŋ bâlâk manmâ moep.
  yor-yor: 'Èkejì sì ṣú u lópó: òun sì kú ní àìlọ́mọ.'
  wos-wos: Hiyandéka déka bandi wule takwaré hérae nyan hérahafi ye dé hiya.
  emp-NTPO: Maʌ̃ carea dji djaba idjiarebemaba dji pẽdra wẽrãra edasia baribʌrʌ idji
    sid̶a warra neẽ́ jaid̶asia.
  eng-F35: then the second took the widow and he died childless;
  ind-ind: Lalu saudara yang kedua menikahi janda kakaknya itu, tetapi dia pun meninggal
    tanpa mempunyai anak.
  pes-OPCB: برادر کوچکترش با آن بیوه ازدواج کرد و او هم بی‌اولاد مرد.
  mpt-mpt: wabman esak omo bian denea kaansea
  ssx-ssx: Kutu pieke handaa mo hoki pa꞉ta꞉ halima꞉ mo kosa꞉piki wanda꞉ miekepate
    homeke tupa꞉ kone homeekeme.
  mkl-mkl: Ŋɔi inɛ minjisiɑu do mɛɛtɑsiɑu ɑ̀ so jɑɑɔ̃u.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଆତେନ୍‌ ସେଲାମ୍ବୁଏଃକେ ଆରି ମୁଇଂଜା ବିହେ ଡିଙ୍ଗ୍‌କେ । ମାତର୍‌ ମେଁ
    ଡିଗ୍ ଗୁଏ ୱେକେ ।
  gof-RNT: Nam77anthoy iyo ekkidi na7a yelonna hayqqis.
  unx-unx: ଆଡଃ ବାରିୟାନିଃ ଇନିଃକେ ଆଣ୍‌ଦିୟାନାଏ ଆଡଃ ଇନିଃହ ବେଗାର୍‌ ହନ୍‌ଗାଁଣାତେ ଗଏଃୟାନାଏ
    ।
  gah-gah: agunala makolímo áminámini okago,
  lcm-lcm: Asukang si anu tasin,
  aer-aer: Kenhe atyeyikwe re anteme-arle arelhe warlekwerte renhe anewe akeke, kele
    imerte re anteme-arle ampeke arrangkwe ilwemele.
  qvc-NT: Chayshina wañuptinqash, chay almapa minur masanna biyudawanqa kasararqan.
    Paypisshi manaraq wambrayuq kashpa wañurqanna.
  tgl-ULB: at ganoon din ang pangalawa.
  cbs-NT: ja kachukeatun jawen betsan jabias ainbu ainwanxun juni bake wadiamadi mawaken
  xtm-NTPP: Tee ku‑uu, tee ku‑uni ma, ni ka ndakueka de ña, te suni maa i ni ka sa'a‑ka
    ñani de ma.
  nnq-nnq: Jwajo nnongomundu jwa pili ngantola nawele jwenio, jwombe uyo ngawe,
  bao-NT: Jiro macʉ̃,
  san-ORI: ଅଥ ଦ୍ୱିତୀଯସ୍ତସ୍ୟ ଜାଯାଂ ୱିୱହ୍ୟ ନିରପତ୍ୟଃ ସନ୍ ମମାର| ତୃତୀଯଶ୍ଚ ତାମେୱ ୱ୍ୟୁୱାହ;
  rmn-rmn: Дэчи о дуйто
  huv-NT: Condom quiaj michiig nej tengoch owix aweaag aaga najtaj lemben omal quiaj.
    Átan tandeow aaga naxey, nganaw majiürüw micualüw nejiw.
  otn-NT: Ja̱na̱ngue nu̱'a̱ rá̱ n'yohʉ ra̱ ánima m'mɛfa bi̱ m'mʉi, go di̱ ntha̱tui
    ra̱ 'danxu̱'a̱. Pɛ xquet'a̱ da̱ du̱ ra̱ n'yohʉ, 'nɛ̱ hi̱ndi̱ m'mʉhyø ba̱si̱.
  nop-nop: kaŋ Monedibo tam uŋakoŋ nagikuk. Adi maaŋ undugoŋ wapmihi nemu mintaune
    kumuŋguk,
  obo-NT: Na, id pomau taddot iko‑oruwon suwod din iddos ba‑ay. Id patoy mandad sikandin
    no waa anak.
  kca-kca: щи нэ оԓәӈ апщеԓән ўса, щӑԓта щитэн ԋаврэмԓы пӑрәс;
  cak-ENT: Xpu'u ri ruca'n achi, ri ruchak' can ri achi ri camnük chic e, xc'ule'
    c'a riq'uin ri malca'n-ixok. Pero chuka' ri achi ri' xcom-e, y man jun ralc'ual
    xuya' can.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤛᤖᤢᤶᤒᤠᤴ ᤏᤢ ᤕᤠᤱᤛᤖᤢᤶᤒᤠᤸᤗᤧᤀᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤏᤧ᤹ᤍᤪᤣᤔᤠᤴᤏᤢ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥᤃᤧᤳᤇᤢ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤴᤇᤡ᤹ ᤜᤧᤰᤁᤣᤀᤣ ᤁᤧᤖᤧᤰ ᤏᤢᤛᤡ ᤑᤢ᤹ᤏᤢᤛᤠ᤹ᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤧ᤹ᤍᤪᤣᤔᤠᤴᤏᤢ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤈᤥᤃᤢᤀᤠᤱ
    ᤛᤠᤔᤧᤴᤘᤠ᤹ᤀᤣ ᤔᤧᤛᤩᤧᤖᤥ॥
  mie-NT: De tēe uū nī nacueca dē ña. De suni nī jīhī dē, de nduú nā sēhe dē ní íyo.
  san-TIB: ཨཐ དྭིཏཱིཡསྟསྱ ཛཱཡཱཾ ཝིཝཧྱ ནིརཔཏྱཿ སན྄ མམཱར། ཏྲྀཏཱིཡཤྩ ཏཱམེཝ ཝྱུཝཱཧ;
  qve-NT: Hinallataqmi wañuqman qatiq wawqenpas, chay wañuqpa viudanwan casarakullarantaq.
    Hinaspan chay viudapi manaraq wawan kashaqtin, wañupullarantaq.
  pao-NT: Umu oo wanga'amu nanasu'mu nanapenakwa ookowsoo nodukwadoose sapa punno'o
    gisoo oo-makoo dooamu-doona tuipetuga.
  cbu-NT: Zoonllsha mashindoo máshinllee yamayaru, mipsharitam mangu tsiparangiya.
  usa-usa: anaaékaq ábâkoma min-ínímmá matáiye.
  soy-soy: Ulírũ uu ukúmɑnnɔsi kpísi,
  hui-hui: Homayagola ibula pagu bini biagome dabu bu aribia howa waneigini nahe heaore
    dege homene.
  amf-amf: Kana lansoa agaadettsi yisa iishima geshonam keemayse ki diyade.
  quc-NNT: Ri ukab' xk'uli ruk' ri rixnam malka'n, xuquje' xkäm b'ik, man xk'oji tä
    kan ralk'ual ruk'.
  dob-dob: ꞌEnega tasina selabenega kwabula nina ꞌiꞌewena ga wate simiyamiyana ta
    nigeya natunamo, ta tai nina ꞌimwawasa.
  wrs-wrs: '@see-verse:LUK.020.029'
  mca-mca: Ma' qa ƚewhe'ye'ej iye pa'aj pa' te'weyiju'ƚ, qa wa'm iye pa'aj qa mexe
    hamtax iye ƚa'si'iƚ pekhe'en.
  kiw-kiw: Ka ruu iobodoi-ro omiai-ka aaꞌo oobo himui.
  tzo-TZC: Jech ti schibal itsꞌinale laj yicꞌ ti antse. Jaꞌ jech xtoc icham. Chꞌabal
    snichꞌon icom.
  mya-mya: ထို​သူ​သေ​သွား​သော​အ​ခါ​သူ့​ညီ​အ​ကြီး​ဆုံး သည်​မ​ရီး​ဖြစ်​သူ​ကို​ဆက်​ခံ​သိမ်း​ပိုက်​၏။
    ထို ညီ​သည်​သား​သ​မီး​မ​ရ​ဘဲ​သေ​ပြန်​၏။-
  gng-NT: Nɛ ulie kere' ukpopii nnɔ, ki mɔ kpo', ka maa' buk.
  cbi-NTPO: Tsenñu ya' benna bain ya' suyanu mangatu, ya bain na kakaatyumujchin peyami.
  ikk-NT: Hụn mẹ ẹ ẹbụọ nọ lụma okpoho hụ; omẹgụụ, ọ nọ nwụnhụn bụ ọ mụzịkwọnị nwa.
  leu-leu: A fataraguiaana tina a tamai sina tefin aave e nane vaxa a maat pana piau
    ta lak.
  maz-NT: Nuc'ua c'ü na yeje o̱ cjuarma xo chjüntüvi c'e ndixũ. Xo ndũtjo, dya 'ñejui
    t'i.
  bod-N: སྤུན་གཉིས་པ་དང་གསུམ་པས་ཀྱང་བུད་མེད་དེ་ཆུང་མར་བླངས་མྱོང་བ༌དང༌། དེ་བཞིན་དུ་སྤུན་བདུན་པོས་དེ་ལྟར་བྱས་ནས་བུ་ཕྲུག་མ་བྱུང་བར༌ཚང་མ་ཤི་བ་རེད།
  tca-NT: —Rü yexguma naĩ ga naẽneẽ nüxĩ ngĩmaã naxãmèx ga yema ngecü. Rü guma rü
    ta nayu, rü nangexacü.
  zpl-NT: Chequie uyucu bichi rrucu beei unaꞌa zeꞌe, pero leꞌca ungutilla nu né luꞌcu
    beella enduꞌ.
  mbc-NT: Moropai itakono'pî wanî'pî ino'pîrî'pî yarakkîrî tîîse aasa'manta'pî mîrîrî
    warantî inmu pra si'ma.
  ndg-ndg: ni ywana ibele pia.
  wsk-wsk: Se ko kowom kaora kari uria 2 mu,
  toj-NT: Jaxa xcheum ja banquilali, ta huan c'ax iiji yuj ja ma' nochan soc ja statam
    ajyi, pero cho cham ja yeni. Mi ni ja yeni, mi yaa can yuntiquil.
  tbc-tbc: Ago tag tein bakan an fon tein san pein an iŋane gug tamol an dam imat.
  sna-sna: Wechipiri akamuwana uye akafa asina mwana.
  smk-NT: Kanya' nin si aryen na nikasal nayay babayi ket nati ya anamaet nin kasan
    anak ra.
  grc-TCGNT: καὶ ἔλαβεν ὁ δεύτερος τὴν γυναῖκα, καὶ οὗτος ἀπέθανεν ἄτεκνος.
  gof-WFTW: Nam77anthoy iyo ekkidi na7a yelonna hayqqis.
  spa-BLM: El segundo la tomó como esposa, y murió sin hijos.
  kyz-NT: A'eramũ nipo 'ga manũ re 'ga rewirerera 'ga amũ ẽẽ rerekou 'ga py'rau nũ.
  dao-dao: “Acunüng, anghnginak naw a khäm be,
  cya-cya: Xacan' yu nu cua' nchca tucua can' mdi'in lyi'o 'in ne' cuna'an can', ticui'
    cuaña'an ngujui yu, lo' ñi sca sñe' ne' lo' a mdi'in lo'o yu.
  nii-nii: Nga angim amb ei sim kin, eim kułum ku.
  ign-NT: Tacahe, ema maparape máitauchavare esu machinena. Éneri­chu­va­resera máepenae­que­ne­havare,
    nájinavare machichai­nahini.
  dik-NT: Go wämënh buɔth ye la ɣöt tik, ku thou aya ke cïn mïth cï dhiëëth.
  cac-cac: Axo junxo yuc'tac vin̈ ic'anxican ix. Palta cham junxo vin̈ chi'. Malaj
