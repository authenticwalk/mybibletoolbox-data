verse: LUK.020.022
translations:
  kpx-kpx: Iale hoto mole loui no haivenela. No takesiai Loma gamanie kosive baluga
    Sisa omiale kena duave. Emena toelanu.”
  okv-H: avoeto no degi ta eto ere ingihera, ungotena Judea ta ke pepeni joru ue tax
    koro Rome ta gavana Caesar ta ikarote mane ikaro?” Ainge eo
  tbo-tbo: Apo mi Loma hai taniwaga ta wotagoya po takisi ta huhouni Sisa binei, bo
    eega?’
  mal-C: നാം റോമൻ കൈസർക്ക് നികുതി കൊടുക്കുന്നതു ശരിയാണോ?”
  grc-SR: Ἔξεστιν ⸂ἡμῖν⸃ Καίσαρι φόρον δοῦναι, ἢ οὔ;
  bgc-bgc: के म्हारा कैसर तै चुंगी देणा ठीक सै या कोनी?”
  khz-khz: Ono vaikilamai, Kaisara, Roma geria vele, genai takiti paia veni pa aikina?”
  deu-TKW: Ist es uns erlaubt, dem Kaiser Steuer zu geben oder nicht?
  zsr-NT: Gdixjöiꞌ netuꞌ. ¿Naruꞌ run bayúdx quizxj laztuꞌ queëꞌ César, bönniꞌ Roma
    rna bëꞌë, o cutu?
  lin-lin: Boni, ezali sembo mpo na biso kofuta mpako epai ya Sezare to te ?
  hns-NT: Ohie se hamlogse bataaw kie Mosas ke kaanoen me liekhal hai kie mienaahie
    hai Roma ke maahaaraadja ke djoetie bhare ke kie na.”
  noa-E: 'Magua marau pʉrʉg jëeum ig nʉmgui ajim anʉm: Pua oowai ¿chadchata maach
    meeun judionaanaujã durrpierram khʉʉn rey Roma sĩejemʉgta impuesto phagju aai
    nʉ, wa phagju khaba nʉwa?'
  eng-EMTV: Is it lawful for us to pay taxes to Caesar or not?”
  mib-NT: 'Núu súcuan te cachi ní: ¿A íyó váha jeē chúnaa yō renta nuū rey nación
    Roma jeē jnɨ́ɨ nación yō, chí tuú? áchí de.'
  lif-NT2: हे़क्‍केःल्‍ले़ कन्‌पाःन्‍निन् आमे़त्ते़ॽ–रोमि पयम् हाङ् सिजरे़न् एःङ्‌याङ्
    हुङ्‌मा आनिॽ साम्‌योथिम्‍मिल्‍ले़ आबिॽबि आम्‍बिने़न्बि?”
  xnj-xnj: Ndi utijovela, wu! Chabwina amala, lepi tete kulipa kodi kwa nkosi wa ku
    Loma?”
  mmx-mmx: Tong i rinama, kereva i epovo xusu mana kepe levempilas ti ne Kaisar, kopla
    xopmen?”
  cbr-NT: Usa 'ixun camina nu cati 'ain, ¿Nucën Papa Diosax asérabi nun cushi 'ain
    cara Romanu 'icë 'apu, César, a curíqui buánmiti asábi 'ic? ¿Cara asábima 'ic?
  tee-NT: Pus t'as na'unch. Ja lhijun ni ac'amapalanauch ju la'ixpu'ucxtin ju romanonin
    u jantu.
  eng-LSV: Is it lawful to us to give tribute to Caesar or not?”
  cak-NT: 'Ta''ij chake: ¿Utz como nakatoj ri impuestos ri nu''ij ri rey César, o
    xa man utz ta? xecha'' che ri Jesús.'
  pah-NT: 'Marã ndereaporog̃ita? César''gareheve''g̃a e''i: “Pemondomondo ti itambere''ia
    César''ga pe nhanderuvihavuhu''ga pe ga imono''og̃ukarame,” ei g̃a. Mara''ngu
    po nde javo: “Timondo ti”? Mara''ngu po nde javo: “Timondoyme ti”? Marãi nde?
    ei g̃a Jesus''ga pe.'
  sja-NT: 'Mãga bɨta, nãga iidi k''inia p''anɨ: ¿Pia bɨk''ã ajida, taipa Cesarmaa
    impuesto p''aadait''ee wa mãga-e?'
  xed-xed: «Mnaŋnamna, nda ra re ra a wa a ka play mu ta dzumna ŋa mgham Sezar na?»
    ka ga ŋni.
  mks-NT: Sa̱há ña̱ cán quéa̱ cúni̱ nde̱ canda̱a̱ ini nde̱ viti á ndítahan nu̱ú nde̱
    cha̱hvi nde̱ jiu̱hún cuéntá impuesto nu̱ú da̱ cómí cuéntá sa̱ha̱ yo̱ ñuu Roma,
    á co̱ ndítahan toho nu̱ú nde̱ caja nde̱ ña̱ —na̱cachi na̱ cán xi̱hi̱n Jesús.
  gfk-S: Io, hinawase mem, i takados be dait na kul ter no takis ta dong ing di kure
    dait, be pata?”
  bmu-bmu: Miaŋgöra nini sisa-kiŋgöra takis ala miaŋön Mosesgö Köna keu siŋgibin me
    qahö?”
  dgz-dgz: Menan nu singui nuga mam. At Rom ayopewa Sisa nu moni se wanata ame gapan
    nu Mosis iup mega yamatait go uon?”
  eng-GNV: Is it lawfull for vs to giue Cesar tribute or no?
  zaa-NT: 'Gutixa''áni cuią''lu'' intu'': Tsí hua ná tsè'' quiỹa ri''u nu ruthítsini
    gobierno qui'' César ri''u, o tsí bíhuá áccá.'
  eng-WEBSTER: Is it lawful for us to give tribute to Cesar, or not?
  guh-guh: Panetsipaebare. ¿Xanepana tsaja vajamatamotsinexa impuestomatamo Romanonacua
    pepo pevetsinëjavabelia? Itsa jume, ¿apo xanepanae tsaja vajamatamotsinexa? jai
    bajarapamonae jamatabëcueneëjëbiaya Jesúsjavabelia.
  bon-bon: Yoo, maane cibibine nijini, nää miiji gyene cine täks rarekaake Rooma Babo
    Mope Biname Siisa ne ceerame, coo miiji lica gyene ceera?”
  nhw-BL: Huajca ¿tiquita cuali tiquixtlahuase catli techtlajtlanía totlanahuatijca
    César o amo?
  mgw-mgw: Bai, utubakie yendayi'ki'ti'lwa mu Salya ya Musa li'pa koli kwa Kaisali?”
  swh-ONEN: Je, ni halali sisi kulipa kodi kwa Kaisari, au la?”
  wbi-wbi: pe lunoghile kulyusue kuhomba isongo kwa Kaisali au nambe?”
  bba-bba: N weenɛ su tem yɛ̃ro wɔ̃ɔ ɡobi wɛ̃? Nɡe su ku wɛ̃.
  eng-KJVCPB: is it lawful for us to give tribute unto Cesar, or no?
  kgk-NT: —Iporã tipo nhande judeu reko-rupi jaiko va'e japaga nhame'ẽ-vy hemimbopaga
    uka mburuvixagwasu César-pe? Iporã tipo japaga e'ỹ íxupe? he'i oporandu-vy hikwái
    Hesu-pe.
  waj-waj: Ti kiaa ti mmianee. Roomaaya kieetaivaasi sikau takiisa yapeera aataruuvo
    yoketaa aataruvainnee? Vara hama yoketaa aataruvainnee? tiravai.
  ekk-PKP: Kas me siis peaksime keisrile makse maksma või mitte?“
  mpx-mpx: He Mosese i ba mani naha pek Yehoba elana. I waisi ya takis naha pwamola
    Sisa elana o age bahiwa?”
  wbp-wbp: Wangkayalku-nganpa nganimpaku! Nganakurliparla talaju yinyi? Kaatuku marda,
    marda Ruumu-wardingkiki Wiri-nyayirniki, kuja kangalpa warrarda jinyijinyi-mani
    talaku yinjaku? Nyarrpa-jarrimirlipa?”
  luo-luo: Bende en gima kare mondo wagol osuru ne Kaisar koso ok owinjore?”
  nhe-NT: Huajca ¿tiquita cuali tiquixtlahuase tlen techtlajtlanía totlanahuatijca
    César o axtle?
  aii-aii: ”ܩܵܢܘܿܢܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܕܝܵܗܒܲܚ ܙܘܼܙܹ̈ܐ ܕܪܹܝܫܝܼܬܵ‌ܐ ܠܩܹܣܲܪ ܝܲܢ ܠܵܐ؟“
  esk-NT: Uqautitigut, maliġutaksrakuaġnaqpa akiḷiiruni tax-sinik Caesar-mun naaga
    nalaunŋaitpa?”
  msb-msb: Niyan, sabihi daw kami kun tama na susog sa Kasuguan na magbayad kitaʼn
    buwis kan Cesar.”
  cpa-NT: 'Juaih¹³hning jnieh³: ¿Dsio³¹ cuú³ jniang³ cog³ cagh¹² rai¹³ romano, ho¹
    ju³ tsa¹dsio¹? ―ca¹juúh²dsa.'
  dso-dso: ଏବେ ତୁଇ ଆମ୍‌କେ କଅ, ରମିୟ ସର୍‌କାରର୍‌ ରାଜା କାଇସର୍‌କେ ସିସ୍‌ତୁ ଦେବାଟା ଆମର୍‌
    ନିୟମ୍‌ ଇସାବେ ଟିକ୍‌ କି ନାଇ ?”
  meu-meu: Kaisara ena tax monina baita henia na maoro eiava?
  yva-NT: 'Weti reamare Nyo raura reansai: Mamaisyo wama ananyao raijamo wamo pajak
    ravae dako jewena e? Wamo doije raunanto Akarijo Titi Roma Kaisar ai rako jewen
    kaije?”'
  dgc-dgc: Nadid,” kagi de, “anya i isip mua? Labag wade ta utus tam éng bumuwes kitam
    ta hari ta Roma, o éwan?”
  zpm-NT: Gane niina, racladz no gnë luu dieṉ pe nonguieḻa ga rdeed no dimi ne razh
    lo rey Roma, te nonguieḻda ye.
  hix-NT: Txenyerun kom hoye tàmporye naye, Sesa wya, Homayana komo kayaryetà wya.
    Tàmporyehra kat naye owya, ketxkonà rma haryhe tà.
  sim-sim: Hako mberem mi hishindu? Nir takis yan Sisarin ni hakwa oso jivik nakwa
    os mo wahau?�
  npi-ULB: हामीले कैसरलाई कर तिर्नु उचित छ कि छैन ?”
  cgc-cgc: Sugiran kay no tuo. Ta imo na isip, naan ta Mga Sinulat Moises patugutan
    ki na magbayad ta buis naan ta pangulo ta Roma?”
  tim-tim: Aregât makmenâ nâŋgâne. Roma luâk kotdâ yeŋgât puli katenŋe ârândâŋ akmap
    me bo?” dâyi.
  yor-yor: Ǹjẹ́ ó tọ́ fún wa láti máa san owó òde fún Kesari, tàbí kò tọ́?”
  wos-wos: nana hambuk hundi yingi dé wa? Nani Romna néma duka yéwa hwetame, o yingafwe?”
  emp-NTPO: Mãẽteara daia jaradua, Romanebema boro itea parata jʌrʌ pebʌdaza ¿dadji
    judiorãba diad̶ida bia b̶ʌca wa biẽ́ b̶ʌ?–
  eng-F35: Is it lawful for us to pay taxes to Caesar, or not?”
  ind-ind: 'Jadi, kami mau bertanya: Menurut hukum Taurat, boleh atau tidak kita membayar
    pajak kepada pemerintah Romawi?”'
  pes-OPCB: آیا ما باید به دولت روم خَراج بدهیم یا نه؟»
  mpt-mpt: kobo fatnangge fumbebe? Nib hekmel wengo mo baanoa Nib takis monio Lomo
    komok sume Sisa eta olaline genobua bleka? Ni olaloma bleka deibanomo? gesiba
  ssx-ssx: Niki la kie. Mo Kapomani tieke Sisa pa꞉ta꞉ dakisi mani hala꞉la꞉ ekita꞉
    a꞉pa꞉la꞉pe o hoela꞉pe. Halomonope o na halomonope lemekeme.
  mkl-mkl: Á sĩɑ kɑ sɑ̃ɑ ilɑɑlu Sezɑɑ fiɑi lɛmpoo? Mɑ̀ kɑ mɑɑ̀ sɑ̃ɑ.
  gaq-gaq: ଆନେକେ ବାସଙ୍ଗ୍ । କାଇସର୍‍କେ ସିସ୍ତୁ ବିନେ ନିଅମ୍ ଲେଃ ଣ୍ଡୁ ?”
  gof-RNT: Hanoshin, Roome kawuwas giira giiranaw bessi bessennee?” yaagidi iya oychchidosona.
  unx-unx: କାଜିୟାଲେମ୍‌, ଚିୟାଃ ଆଲେ କାଇସାର୍‌କେ କାର୍‌ ଏମାଇ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଚି କା ?”
  gah-gah: Geza nanave loko nogelene. Loma apatoka gamanímini agulizaki ve napa Sisani
    nene takisi moni ameaká nouhá nene etahe etamive.
  lcm-lcm: Au sa, kapo korong ani tara samui takis ane si Kaisar vo parik?”
  aer-aer: Nthakenhe-ame unte itirreme? Kele mwerre-ame anwerne tax mane artwe alartetye
    Caesar anthetyeke? Nthakenhe-ame anwerne irreye?”
  qvc-NT: Mayá, niwayllapa, ¿allichu Rrumapa gubyirnunda kuntribusyunda pagarananchiqllapa
    ichu mana? nishpa.
  tgl-ULB: Naayon ba sa batas na magbayad kami ng buwis kay Cesar, o hindi?”
  cbs-NT: Jaskawen taexunan, ¿jaskada min shinainmenkain mia yukapa? Ja romano xanen
    ibu Césarn nuku pei yukamisdan, ¿jaska wananxanpa? ¿Pakananxanpa? ¿Pakatimadaka?—
    aki
  xtm-NTPP: ¿Te naxe ká'an ni? ¿Va'a‑ni ja jin ndachuya'vi sa xu'un no'o ñuu Roma
    ma nuu tee tátnuni nani César ma, xi ña'a? ―‍ka kuu i ka jiña'a i.
  nnq-nnq: Mutulengele, anda ipaligwa kulepa kodi ku nkolongwa jwa Loma?”
  bao-NT: 'To biri: ¿Roma macʉ̃ wiogʉre niirique wapa, jãa ca wapa tiirije to añucãti?
    ¿To añutitiqué? —ĩiupa.'
  san-ORI: କୈସରରାଜାଯ କରୋସ୍ମାଭି ର୍ଦେଯୋ ନ ୱା?
  rmn-rmn: Камэл амэнги тэ покинас налоги э императорески я на?
  huv-NT: Nganüy isaj xicon ¿naleaing netam majwan tomiün müünd aaga César, ngwüy
    ngo metama? ―ajüw nej.
  otn-NT: Da̱mi̱ xicje ya, ¿ua xa̱nho ngue di̱ nju̱tra̱ mɛ̱nyu̱ ähra̱ da̱st'abi, uague
    hi̱n'na̱? ―bi 'yɛ̱mbi̱.
  nop-nop: doktiŋa ninimbeŋ. Indi Lomahi’walaŋ mapme Sisadok takis kameyam u du nadiune
    kedem be tilak be moŋ?”
  obo-NT: De‑en diyot mgo Suhu ni Moises, ollog bo iddos kodbayad to buhis diyot hari
    to Roma o dii?”
  kca-kca: мўӈева кесарьа налог мӑты рӑхәԓ мўй ӑнта?"
  cak-ENT: 'Tabij c''a cheke: ¿C''uluman comi nkatoj ri alcaval ri nbij ri rey César
    ri nc''atzinej que nkatoj, o xa man c''uluman tüj que nkatoj chin? xquibij chin
    ri Jesús.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤀᤠᤔᤧᤳᤋᤧ᤹–ᤖᤥᤔᤡ ᤐᤕᤶ ᤜᤠᤱ ᤛᤡᤈᤖᤧᤴ ᤀᤣ᤺ᤱᤕᤠᤱ ᤜᤢᤱᤔᤠ ᤀᤠᤏᤡ᤹ ᤛᤠᤶᤕᤥᤌᤡᤶᤔᤡᤸᤗᤧ
    ᤀᤠᤒᤡ᤹ᤒᤡ ᤀᤠᤶᤒᤡᤏᤧᤴᤒᤡ᥅”
  mie-NT: 'Túsaá de cachī ní: ¿A íyó vāha jā chunáá ó xūhún renta nūū rey nación Roma
    jā tíin nación maá ó, á nduú? ncachī ndá dē.'
  san-TIB: ཀཻསརརཱཛཱཡ ཀརོསྨཱབྷི རྡེཡོ ན ཝཱ?
  qve-NT: 'Chaymi qanta tapukuyta munayku: ¿Allinchu kanman icha manachu, Roma llaqtapi
    rey Cesarman impuestota paganaykupaqrí? nispanku.'
  pao-NT: U ka mu wakwawa'a-tamme mu teepu-kooba natunekwiyi-kwitu ha'yoo sooyugwe'e?”
  cbu-NT: ¿Romshucheem urkari uru kurikee tuwapat tuwapat ashkachurini? ¿Apanlleem
    wanasireeja? ¿Shiy amaksha? mang, tárangana Isusootsi.
  usa-usa: emá nóine téq aúyánámmá kéitaano? Títaamma” Arómani anó-kawaa-naqa táákiti-moneqa
    aménúnataabi íyabiyo?” téta Îtumma ítama aónaraae.
  soy-soy: Lɛ̃ nnyɑ, ɑ rɔ́ símisi in tɛ irɔ́sé yɛ ncée hɛ rɛ pikɛ́ Sesɑɑ lɑmpoo
    hɛ́ɛlɛ nɛ́ɛ ɑ́pi kɑpɛ hɛ́ɛ́lɛ?
  hui-hui: Ai bi mbira langibelo inanaga Mana lowini ngago manda bialu Lomonaga Kini
    kagohondo iname dagisi muni mulumabe be namulumabe, lene.
  amf-amf: Ta Musesa yigginka Roome peen bitaana gibiri kashadhoadettsi giidhidimoo?
    Giidhadayne?” hamayse kiam ke oysade.
  quc-NNT: ¿A rajwaxik käqatoj alkab'al che ri nimalaj taqanel aj Roma? We ne man
    rajwaxik taj, —xecha che.
  dob-dob: ꞌEnega mwaꞌadega, sawesawenaya be Kini Sisa manuna takisi tasaꞌu, nai nigeya?”
  wrs-wrs: '@see-verse:LUK.020.021'
  mca-mca: ¿Me ƚe'wisijupi' in jitajaninkii eke' wekwek qu' net'ejuyets pa' Roma ƚatata
    (César), me i'nƚi'i qu' nite' ƚe'wisi'ijupi'?—
  kiw-kiw: Rimo riduuꞌai, rimo himia bubui imoamoi araꞌai duumo, Gamara Kaisarai-do
    taketi aꞌai-da, ee, imoamoi aꞌai bia-ra?”
  tzo-TZC: Jech o xal albun caꞌicutic, ¿mi lec ti ta jtojtic ti patan taqꞌuin ti ta
    xichꞌ ti ajvalil romanoe? ¿Mi moꞌoj? ―xutic.
  mya-mya: အ​ကျွန်ုပ်​တို့​သည်​ကဲ​သာ​ဘု​ရင်​အား​အ​ခွန် ဆက်​အပ်​သ​လော၊ မ​ဆက်​အပ်​သ​လော''
    ဟု မေး​လျှောက်​ကြ​၏။
  gng-NT: Tɔke tɛ, ti ŋmɔbe usɛn tí li pɛ̀h lɛnpo ki dienh ubɛrciɛn Sesa bii ta ŋmɔbe?»
  cbi-NTPO: Tsa' mitya, ¿naajun, lala romanola' kayu aa uñinu deechu' mitya lushi
    paanguentsuñu uranu jun? tila.
  ikk-NT: Gwa ẹnyi, Iwu ẹnyi e kwerighọ nị ẹnyi kụ eze-kanị wụ Siza ụgwọ-isi ra o
    kwerini?”
  leu-leu: Xuus nemaam, a mo roxo taara taa maraan a taakis si Sisaa o piau?”
  maz-NT: Xitscöjme pje mama o̱ ley Mizhocjimi. ¿Cjo na jo rá cjõt'üji o contribución
    c'ü örü e rey César o jiyö?, eñeji.
  bod-N: ད་ལྟ་ངེད་ཅག་གིས་སེ་བཟིར་ལ་ཁྲལ་འཇལ་རུང་ངམ་མི་རུང་ཞེས་ཞུས་པ༌ལ།
  tca-NT: —Rü dücax, ngẽma ĩãneãrü dĩẽru i ãẽ̱xgacü ya tacü ya Dumacü̱̃ã̱x naxwèxexü̃
    na tanaxütanüxü̃, ¿rü namexü̃ yiĩxü̃ na nüxü̃́ tanaxütanüxü̃ rü ẽ́xna tama? —ñanagürügü.
  zpl-NT: 'Uniꞌ luru: ¿Neca nzeꞌca nú dixiuru bee impuesto lu gobernador Roma la?,
    ¿urre la neca nzeꞌcae la?'
  mbc-NT: 'Moropai ta''pî to''ya Jesus pî'': —‍O''non ye''ka pe awanî e''painon uyesa''kon
    pe tîwe''sen César romanoyamî'' esa'' ye''ma annaya ya ka''kî anna pî''. Morî
    pe awanî, kaane, ka''rî? Uyeserukon yawîrî, Moisés nurî''tîya yenupanto'' yawîrî
    awanî, kaane ka''rî?'
  ndg-ndg: Je, ni halali kwetu lepa kodi kwa Kaisari, ama la?
  wsk-wsk: “Buta se ni awuk ikisam, Caesar takis tuata mu terong agi memek?” maman.
  toj-NT: Jayuj jac jobticon ahui, ¿lec ama oj caatic yi contribución ja gobierno
    César ma miyuc? xchiye.
  tbc-tbc: Ak dugo, Kaisa takis moni tupani wan uyan ak i? Tia, saian ak i? Oŋ dugo
    ilo isou dak i?”
  sna-sna: Ko, zvakanaka here kuti tiripe mutero kuna Kesari kana kuti kwete?”
  smk-NT: 'Ket, rabay miyaytin tepeten komo: Maitukoy para, o kai, sa Gugan-gan tamo
    no mamayad atamon buis konan Impirador nan Roma?”'
