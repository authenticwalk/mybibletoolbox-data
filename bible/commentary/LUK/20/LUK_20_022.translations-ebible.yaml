    ni Sisar o beta?”
  reg-reg: Angu jichiile okutobhelaga Kaisali li Kodi angu payi?”
  mlh-mlh: Ore eru niŋo Sisa-kiŋ koitore takis ruaru oŋu Mosesre Kadi buŋo ririkimiŋ
    me mata?”
  gof-ENT: ሃኖሺን፥ ሮሜ ካዉዋስ ጊራ ጊራናው ቤሲ ቤሴኔ?» ያጊዲ ኢያ ኦይቺዶሶና።
  aau-aau: Hunkwe hreme kwa mekow, Sisar se takis nakway yor kokwe hromo sow hokwe
    ipan lon o? Hmey, hromkwe hme nakway e, lwak e?”
  tvk-tvk: Ve rin ak, xamem iemem bei tengan makil ti neta. ?E rin te takis xil xa
    di rasa ni ba mi Sisa te hal Rom, rae xil na Hi di maen xir tengan rasa ni, mu
    tamaen xir ti?”
  prf-NT: Ánya ti palagay muwid, tama beman a magbayad kitam ti buwes ten Emperador
    ti Roma, oni awan?”
  auy-auy: Emá nóran-imayaawa ónó. Kanaasááwá taakisi-óntámbá Rómu-kamanisa timénaum
    íntaawa timénaumno. Tíméndasa Yúndaa-waasisa kentáásí ámáána taraisónaum íntaawa
    taraisónaumno. Timénaum íntaawa timénaumno suwaná
  tbg-tbg: Are maa uvara tinavu tiva timiraqe iriare. Tenavu Kotira uva irihama hoe
    tenavu Romeni vatanaaka vika avuhainaa vaiinti Sisaara takisi aqu amitararave?
    ti.
  hub-NT: 'Nui amina iniajme: ¿Romanmaya apu shuara kuitrin yarurna ausha akimainashit,
    amesha uruk enentaimmea, atsaa akimainchaukait?” tusar inina.'
  hmo-hmo: Kaisara ena takisi moni do ita henia be ia maoro o?”
  big-big: Kapura nugu tonuwa nayendau iwakaweki mena tonuwayegi poburikki kozak yei,
    Lo tonugurago talik kai, teni king takisyeng Romwiligi King Ngaibek Sisa meibekyegi
    managi kai ma managi ono kai, pilik nguk meiya.
  gux-G: To, maadi ti, li buali ke tin ya pa Sesari ti patendi (lonpo) bii laa cabi
    i?
  cnl-NT: ¿'A² rɨ²jméen² co̱o̱³ mɨ²'áa² rɨ²juɨɨ'n³¹nu³ jnee'³¹ xi² joo'²³ 'e³ rɨ²qui²³²ra²
    cuu² 'e³ cu'n³² 'io'² 'i³ xiin²³ dxi² juɨɨ³ César?
  zar-NT: Gudíxjöiʼi netuʼ. ¿Naruʼ run bayudxi quizxaj laztuʼ queëʼ César, bönniʼ
    Roma rinná bëʼë, o cabí?
  kde-kde: Hambi tuhaulile, dachi Sheliya ya Musa ìnatuluhusu au ikátuluhusu hwetu
    kulipa kodi kwa Nfalume wa Loma?”
  ata-ata: Io, loxovaa, anu laixe lexe nenge talea lamoli ulai noxou Kaisari?”
  qvw-NT: Chayurá má, niycälillämay ¿Roma gubirnuman alcabälacta unapä Tayta Dios
    awninchun icha manachun?” nil.
  nfa-nfa: 'De jiꞌi neo karèi ca jꞌara: madhutu atora agama èdhi dhèu Yahudi, hudꞌi
    jiꞌi bꞌae ku doi bea mi dhèu aae kapai paredha Roma, do aadꞌo?”'
  tnp-tnp: Kəni tol lanu, əni-to kəm təmah məmə, təhruahru e Lou rəhatah məmə okotətəou
    takɨs kəm Kig Sisə u in iətəmi asoli agɨn rəha kəpmən rəha Rom, uə kəpə?”
  urd-urd: अब हमें बताएँ कि क्या रोमी हाकिम को महसूल देना जायज़ है या नाजायज़?”
  hot-hot: Aêŋ ba lemhabi aisê? Bumalô iniŋ balabuŋ hanaŋ nena yêlô hatôm nanêm valuseleŋ
    êndêŋ Sisa mena mi e?”
  mqj-NT: 'Iamo too, la mekutanakan matin: Situru'' atoran alukta, malarika tau umbaya''
    sima lako tomaraya dio Roma, ta''raka?”'
  rus-SYN: позволительно ли нам давать подать кесарю, или нет?
  mbh-mbh: 'Na lemem ninong i vene: Na nge ler patorong, i vengveng ako aro te ul
    takis a nepes a Sisar nge, eve avele?”'
  bdd-bdd: Coinega togidega, sowasowahina ma Kini Sisa weyahina takesi talagu, bo
    geya?”
  cbt-NTPO: Napoaton yanatanainquën. Noma copirnoso' nisha piyapi niponahuë', ya'ipinpoa'
    hua'anëntërinpoa'. Coriqui ma'painpoaso marë' comisionën a'parin. Huë'pachina',
    ¿noya ipora quëtacaso' ti? ¿Ma'ta' Yosë nohuantërin nica'huaiso'? Sha'huitocoi
    nitochii, itopi.
  rmy-SERVI: Чи мишто пав Упхэнима тэ потинэ налогуря императости, чи нат?
  srn-NT: 'Ma un wani aksi Yu wan sani: A fiti fu pai edemoni na a grankownu fu den
    Romeinisma, efu no?”'
  cta-NT: 'Tyuꞌu chaꞌ clyu tiꞌ jinuꞌu̱, cachaꞌ liñi nuꞌu̱ jiꞌi̱ ya: ¿Ha ntsuꞌu chacuayáꞌ
    jiꞌna chaꞌ ta na cñi cña loo na jiꞌi̱ rey tlyu nu ndiꞌi̱ xaꞌ tsuꞌ biꞌ, o tsoꞌo
    la si ná ta na cñi cña loo jiꞌi̱ rey biꞌ? ―nacui̱ ñati̱ biꞌ jiꞌi̱ Jesús.'
  bqc-SIM: À kũ̀ wà falubↄ Sezaaɛ yã̀ ge wásu bↄo?
  tcz-CHONGTHU: “Tun neiseipeh un–Caesar henga kai pehding hi dih hai dihlou ham?”
    tin adong tauve.
  mar-mar: आम्ही कैसराला कर द्यावा हे योग्य आहे किंवा नाही?”
  snp-snp: Yamu lageto kolinune. Kiyaba we wenaba Sisa kifana takisi umu-umu onimo
    mona ya efe loto nefe? loti loga o edae.
  isl-isl: Segðu okkur nú eitt – er rétt að greiða rómverska keisaranum skatt?“
  spy-NT: 'Mwoowēēch baa ng''ālyoontooni: Karaam kēēkwēchinē bāytooyiintēētaab Rooma
    *syuuruut nto miyaat?”'
  xnn-xnn: Isonga ibagam kad no iyadin nan linteg tako nan mangbayadanmi is bowis
    ken Cesar ay ali id Roma.”
  mwe-mwe: Bhuli, ni alali uwe kulipa koli kwa a Kaishali eu nngabha?”
  tte-tte: Gubesi, sowasowana Sisa kaiwena takesi tapei o nigele?”
  tcs-tcs: Nau, yu spik mipla wiswei, ip i rait po pei taksmani po da bigking blo
    Rom o no?’
  hlt-THB: Kaisar a venawh mangmu peek ve ak thym nu, amak thym nu?” tina uhy.
  soq-soq: E ambi inseiana, ide rua no Rom gabemaniwa mampe takis manewa ituta, ba
    dia?”
  qub-qub: ¿Impuestuta pägashwanchu Roma nasyunpa mandajnin Cesarpaj u manachu?»
  att-att: Á yáyù nga iyabbû mi nikaw, ari panò mekontará sù tunung ni Moyses nu mappagá
    ittam ta buwì kâ Patul Sisar ta Roma?” kud da.
  bki-bki: 'Ana numisidom nuvika denso tibe nei ka: ?Kiado tuboiano naio ber jum̃abe?
    ?Naio ber memedu ka kito kulo Ju nalo rovulu takis van parinio tubo na Romo na
    Sisa, p̃eli na ber maka rimemedu?”'
  bqp-bqp: À zɛ́ vĩ ò bɛ'ↄgↄ kpá Sizaa yá ke òsun kpáaro?
  mcp-mcp: Ntɔ́, jaawʉg sə̂. Ye məcɛ̧ɛ̧ mə́shé mə́ ŋgə magʉlə nə́ sə́ jə́nág tóya
    mə *Káázɛl, ye mə́ aŋgɛ̂ nə magʉlə?»
  hat-hat: 'Manyè di nou: Eske lalwa nou an pèmèt nou peye Seza lajan kontribisyon
    an, wi ou non?'
  npl-NT: 'Techonili: ¿Kuali ka matiktlaxtlawakah impuestos inawak n romanojtekiwa,
    noso amó?'
  bgg-bgg: Gathek shii yao riig bo, gathek è Roman Bisiu shii mijin phi pha ji ne
    Iphey shii zen ne ba, asi azen ba?”
  eng-TCENT: Is it lawful for us to pay taxes to Caesar, or not?”
  eng-BSB: Is it lawful for us to pay taxes to Caesar or not?”
  cpu-NT: ¿Okameethatzima amperi kireeki ikovakotakaantane Pinkathari César?”
  san-ASM: কৈসৰৰাজায কৰোস্মাভি ৰ্দেযো ন ৱা?
  tac-NT: Ruwíbá mué, ¿pala a'lá ju enomí i'lía alué wa'lula selígame rey alé Roma
    ajtígame, tabiléchala 'la ju?
  eng-WEBPB: Is it lawful for us to pay taxes to Caesar, or not?”
  gfk-H: Io, hasasei mehet, i takodas bia dahat na kul tar no takis ta diet ing diet
    kurei dahat, bia taia?”
  viv-viv: Au anatoliye, kwanaLoma yada tokaiwabu lakahina Sisa againe takesi kanasena,
    kaꞋi medema gilubodana o kaꞋi keke?”
  yao-yao: Ntusalile, ana ili yambone kwausya nsongo kwa Mwenye jwa ku Loma pane ngwamba?”
  tgp-tgp: Kama opoia vara kama usiho na retiusia matea. Mo tataholo vara kama sile
    na takis isan Supe nona mara Rome teni mo vono?”
  auc-NT: Ïninque apæ̈nebi ëñëmönii. Odömäno gobiedöno beyæ̈ ante tæiyæ̈ awënë Tetædo
    tiguitamö nänö änintamö ante æbänö wææ yewæ̈monte ï, ante ëñencæte ante wæmönipa
    edæ. Godonte edæ waa cæte intawo. Wæætë wënæ wënæ cæte intawo.
  kbc-NT: Natigide digawini, domige ɡ̶odiiɡ̶e inoa ɡ̶onajoinaɡ̶aneɡ̶eco me jajicaɡ̶ata
    César dinyeelo, niɡ̶ijo ninionigi-eliodi romaanotedi ane ɡ̶odiiɡ̶eta me jedianaɡ̶a?
    Oɡ̶oa, domige etiɡ̶odoli inoa ɡ̶onajoinaɡ̶aneɡ̶eco me jedianaɡ̶a?”
  bmh-bmh: Nait dabeleu erunai pet? Moses nugau kasai ze ebu, ig Rom agal gumarabun
    du banou aiwag murabun iboin ta, tam ta?”
  ctu-BL: ¿Mu' ba i yʌl ti mandar yom mi la cʌq'uen César jini tojoñel o ma'anic?
    che'ob.
  meq-meq: Ane tuk na, a samay matsətsehe fakaya, bazlam kway mapala eye kə vəl tsəveɗ
    məvəle dzaŋgal a bəy i Roma tsukuɗu kə vəl tsəveɗ məvəle bay ɗaw?»
  noa-H: 'Magua marau pʌrʌg jëeum hig nʌmgui hajim hanʌm: Pua hoowai ¿chadchata maach
    meeun judionaanaujã durrpierram k''ʌʌn rey Roma sĩejemʌgta impuesto p''agju haai
    nʌ, wa p''agju k''aba nʌwa?'
  alp-NT: Hoko ite tamata Yehudi seli pajake ete kaisare tinai pibe mo?”
  san-VEL: kaisararaajaaya karosmaabhi rdeyo na vaa?
  kbq-kbq: Hanki Romu kva ne' Sisama takisi zago nemunazamo'a knare hunefi, haviza
    hu'ne?
  kbh-kbh: Chcasna, s̈më́yana, ¿ts̈abá tayojtsemna bënga, César, chë Romoca bëts mandadbiama,
    impuesto jtsatsquë́cjnayana o ndoñe ca?
  ron-LSB: Ne este permis să plătim sau nu impozite Cezarului?”
  pon-pon: Me pun kit en nopwei on nanmarki, de jo?
  nhe-BL: Huajca ¿tiquita cuali tiquixtlahuase tlen techtlajtlanía totlanahuatijca
    César o axtle?
  sps-sps: Nyi ma tsue of mamam te toobing non tan faun tsura ma foiny takis fi naa
    ten Sisa na aatouf iny Roum ge na sikia?”
  wnc-wnc: “Sike gata dasing nataayak? Ninu Judia nana aminda gavmanu Sisae takis
    mani imukengu ninda Anutue mama wam sandetnim ba dasing,” ngang inikwaiking.
  bus-bus: À zɛ́ vĩ wà bɛ'ↄↄ kpá Sizaaↄ́ ke wàton kpáaro?
  gub-BL: — Emume'u ma'e urewe nehe kury, i'i izupe wà. — Aipo zapuner zaneremetarer
    imono haw rehe tuwihawete pe zane, Hom tawhu pe har wanuwihawete Xez her ma'e
    pe zane, i'i izupe wà. — Ma'in ze'eg kwehe arer a'e, i'i izupe wà.
  imo-imo: Aku tepo pilipolio nundo ungu te walipo pilipolio nemili! Linoni Rom Gavman
    Iye Paa Awili Sisaramu kou takis tomolo lemo mandanje? Goteni akumundo ungu mane
    tirimumu ambe tepa nimbe peremoya? Ningo tiwi,” ningi.
  boj-boj: Deqa ni iga merge. Iga Sisar takis yqom e? Yqasai e? Ni kiyersi are qalonum?”
  eng-DRA: Is it lawful for us to give tribute to Caesar, or no?
  knf-knf: Ŋwo i kaluk Ŧeŧar naşih najeenkal daaşa, këme ŋënwo kaluka da? »
  san-KHM: កៃសររាជាយ ករោស្មាភិ រ្ទេយោ ន វា?
  arn-NT: ¿Kümey am taiñ kulliafiel impuestu tati Roma tuwchi emperador kam taiñ kullinoafiel?
  zas-NT: ¿Zagdxen ya radijxan impuest loj rey César, o ad zagdxetan?
  ken-NT: Ghatí bhɛsɛ, ɛbhé yɛsɛ ɛka bɛ sɛ́nchíɛ nkábhɛ́nti ntá Mfɔ Rom kɛ ɛ́bhɨ́kɨ́
    ka?”
