  ikk-NT: 'Wẹ nọ jụ a ajụjụ, sị a, “Onyẹ-nkuzi, Mozizi de ni ẹnyi ''ya imẹ Ẹkụkwọ
    Iwu, nị: ‘Omẹni okẹnnyẹ a nwụnhụn bụ nwunyẹ ẹ amụnị nwa, nwẹnẹ okẹnnyẹ hụ nwụnnị
    ya lụrụ nwunyẹ ẹ, nị wẹ mụdọnni nwẹnẹ ẹ nwa.’'
  leu-leu: '“Mataa ina Fepitaa, na Moses fo xalei a vuputkai aanabeꞌ xataara: tamo
    mataa a maat tapin a tefin e piau ta rafulak, a tina aava taxa to lunai, i taa
    tamai sina tefin aave e i taa fasavat a lak xa tina aava fo maat.'
  maz-NT: ―Xöpüte, e Moisés o dyopjü cja ín leygöji, 'ma cjó c'o ra ndũ, 'ma dya be
    'ñejui t'i c'ü nu su, nu'ma, c'ü nu su ra chjüntüvi 'ma c'ü 'naja o̱ cjuarma c'e
    bëzo c'ü ya ndũ. Nuc'ua c'e bëzo c'ü vi ndũ, je ngue o̱ tjũ c'ü ra jñusp'üvi c'e
