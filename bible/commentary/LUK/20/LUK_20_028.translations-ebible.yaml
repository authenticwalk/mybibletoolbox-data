    tokas ɨtomb mik ɨ ti nanyɨmna o ti yɨngganɨmna nyɨ kɨma im b'ɨga tarakiny.’
  vmy-NT: '—Maestru, ꞌbitsaꞌen kitsiꞌindu xujunna Moisés: “Tsa jngu xiꞌin xi je tsixanko
