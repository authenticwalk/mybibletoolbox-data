    ape pei naiture. Serai lowesi meni eime auteiyei. Ne peri nomo lo wanure!
  myy-myy: '—Gʉare riasogʉ, Moisés ñayorʉ ado bajiro ucayoñi: “Rĩjorʉ ñasʉogʉ rĩa
    macʉti manojore ĩ godagoja ĩ ocabaji manojo cʉti wasoaja quena. Ito bajiro yigʉti
