  bzd-NTPO: '—A s''wöbla''u̱kwak, Moisés tö ttè dalöiëno kita̱t yëkkuö ki̱ se'' a̱,
    e'' tö ichè i'' es: Wëm blënewa̱ kë̀ alà a̱te̱, e'' ta̱ ie'' ël ka̱wöta̱ ischö́
    tsu̱kwa̱ a̱s ilà kö̀ka̱ iël blënewa̱ e'' a̱.'
  kwf-kwf: “Ngwae FaꞋamanata kwa, sa Moses nia keresia na taki fuaka ka alangaꞋi Ꞌuri,
    ‘DiꞋia ta ngwae nia mae, ma na Ꞌafe nia ka mauri Ꞌua, bore ma noaꞋa nia kasi toꞋo
    ana ta ngela, na ngwaefuta nia ka korea laꞋu na gwaꞋi Ꞌuru neꞋeri, fasi Ꞌiri kera
    ka toꞋo ana ta ngela fuana ka talafuila na ngwae neꞋe nia mae naꞋa.’
  eng-WYC-2017: and said, Master, Moses wrote to us, if the brother of any man have
    a wife, and he be dead [or died], and he was without heirs [or free children],
    that his brother take his wife, and raise seed to his brother.
  eng-WMBB: They asked him, “Rabbi, Moses wrote to us that if a man’s brother dies
    having a wife, and he is childless, his brother should take the wife and raise
    up children for his brother.
  zat-NTPS: ―Benne' Wese̱de, Moisés bzúaje̱' chee̱ntu' che tu benne' gatie̱', ne gucá'ane̱'
    zru'ule̱', ne che quebe nu chilá' zrí'ine̱', na' bi biche bénnea' dxal-la' guchaga
    na'abe' nen nu'ula na' gute benne' chee̱' chee̱ galaj tu bidau' gácabe' ca zri'ine
    bénnea' ba gútee̱'.
  spp-spp: «Wuu cyelentuŋi, Kile tùnntunŋiMusa à mpe jwumpe sémɛ wuu Saliyaŋi i na
    “Nɔ̀ ká ceewe lèŋɛ, maa ŋkwû, mà u ta u ɲyɛ a pyà ta u na mɛ, u cɔɔnŋ'à yaa u
    ceeŋi lèŋɛ zànbangara na, u u pyìi si u na, u yyahafooŋi niŋkwuŋi mɛge na.”
  zty-NTPS: 'na'' wnnágake'': —Benne'' wsedle, Moisés bzoje'' chežo da'' ẕnnan: “Cha''
    gat to benne'' byo, na'' ga''n ẕo''le'', na'' cha'' bi zoa nitó x̱kwide'' chie'',
    naž bi'' biche''e žaḻa'' wchág ná''ḻenbe'' no''le wzeben'', nich gata'' ẕa''só
    benne'' bíche''be'', bennen'' ba gote''.”'
  mek-mek: Ke Iesu kepaꞌani penia keinaka, “Pamalele aumu, Moses ega iifa ufainagai
    lai faumaisai epapua eifa, au agaꞌo aaga eamage imoi laaꞌi kai emae koa aisama,
    isa afuafu egaꞌina feakafania, ega koa aaga gauga agaꞌo fepamauga eoma.
  aey-aey: “Iwalgec, Moses uqa loo je gadac i jaqigen, ‘Dana oso uqa waliag cal mimei
    aideg culdigian qa melca qeefi dana eu uqa waliag cal men euna mel basituwasannu
    aideg eu ugian,’ odi jaqigen.
  urd-GVH: “उस्ताद, मूसा ने हमें हुक्म दिया कि अगर कोई शादीशुदा आदमी बेऔलाद मर जाए
    और उसका भाई हो तो भाई का फ़र्ज़ है कि वह बेवा से शादी करके अपने भाई के लिए औलाद
    पैदा करे।
  ycn-ycn: '—Huehuíña''atajeri, marí que Moisesmi chu puráca''alomi lana''aquéjami
    quemacá: “Apú ca''ajná taca''añari riyajalo mayaniqueru. Palani re''ehuemi ra''apiyajé
    huá''acacojla riyajálomi hua''até, re''ehuemi chu yanimínami yurícoloje rapumí
    chojé raú penaje”, que ripuráca''alomi lana''aquéjami quemacá.'
  djr-djr: “Way Garray, ŋunhi Mawtjitjthuny rom rulwaŋdhurr bitjarr warray, ‘Ŋunhi
    dhu ḏirramuny dhiŋgam yothumiriwnydja, nhakun bäyŋun nhanŋu ŋula walkurnydja,
    bala nhanukala dhu yukuyuku'mirriŋuynha märram nhanŋu ŋunhi miyalknhany, märr
    ŋayin dhu ŋuriŋiyi miyalkthu yothuny gäma ŋuriki bili yan dhiŋganhawuywuny ḏirramuw.’
  kvg-kvg: '“Nøméndim ezoqam, Mozes ni āv ginimbi-peawám nqǽgo: Ezoqa tenanimat,
    sæva te-ivavat, patu qataeveav vǿgoāt, yaq ngunuk ngæmam, namba qawan be-okɨát,
    tege namba qawan, ndego genanim, patu bembō-qatayat.'
  rug-rug: “Titisa, guahe si kubere mae nia Mosese koa gita, ‘Be keke tie si mate
    luaria sa sa nana barikaleqe, ba loke tuna, si kaqu keke tasina koreo tugo si
    kaqu la haba ia sa nabokona sa, pude sari koburu pu podoi ri kara si kaqu ta pozae
    na koburu tu tanisa palabatu kekenu sapu ele mate,’ gua.
  hop-NT: 'Aw paṅqaqwa: Tutuqaynaqa, Moses itamumi tutaptaqe yan pēna: Kurs tāqa nȫmay’taqa
    qa tímuy’k̇aṅw mokq, put pāvaat, sen tupkoat put nȫmayatniṅwuqat amum qatupte’,
    put eṅem tíoymantani.'
  san-URD: ہے اُپَدیشَکَ شاسْتْرے مُوسا اَسْمانْ پْرَتِیتِ لِلیکھَ یَسْیَ بھْراتا
    بھارْیّایاں سَتْیاں نِحسَنْتانو مْرِیَتے سَ تَجّایاں وِوَہْیَ تَدْوَںشَمْ اُتْپادَیِشْیَتِ۔
  heb-LB: ”רבי, משה רבנו לימד אותנו בתורה שאם אדם נשוי מת ואינו משאיר אחריו ילדים,
    חייב אחיו להתחתן עם האלמנה, כדי שתוכל ללדת בן שישא את שם המת.
  caf-NT: “Dune hoodulh'eh njan Moses daztet'ilh neba 'uk'e'anguz ho' hoont'ah. 'Et
    'ilhunuh dune buzkeh hoolah hoh dazsai 'ink'ez bu'at khuna t'eh, ndun dune bulhutsin
    'en dughe inle yughu naooda huba' hoont'ah. 'Ink'ez bubuzkeh whúzdli t'eh, 'et
    ndunnah buzkeh ndan dazsai, 'en boozi hiyóolhchoot huba' hoont'ah.
  mio-NT: ―Maestru, nu ni taa ra Moisee tutu cuenda yo iti chata, ta cati ra ti tu
    cua cuvi iin rai, ta ña ta coo sehe ra chi ñasihi ra, cua quihin yani ra chi ña,
    ta cua coo ra chi ña, vati tacan sa cua coo sehe ra cha ni chihi, cati ra Moisee.
  srq-NT: '—Ã ngue Moisés mbesa nande je ra: “Emo eriiriã mano mose, ngũinisi recha
    mose, sã enongue mano je ninisi rerequia. Sã tiirĩ ngõngue raaque rɨɨ̃”, ɨ que
    Moisés embesa nande je ra.'
  kje-NT: Hi ra'aheni, “Pap Meser, nonolu Musa horokedi nounaku nahenia lo'o mo'oni
    ida ho, maa an maki na'alehe tatana, wa'an rehi mo'oniwalin ho wali'ur orno onneni
    leke lernala tatana nahinerre walla man maki eni.”
  gaz-gaz: akkanas jedhan; “Yaa Barsiisaa yoo obboleessi nama tokkoo niitii fuudhee
    utuu ijoollee hin dhalchin duʼe, akka namichi sun niitii sana dhaalee ijoollee
    dhalchee obboleessa isaatiif sanyii dabarsu Museen nuu barreesseera.
  kud-kud: ‘Taubada, ada loina teina dova Mosese ileleya'o, iwalo, “Ebe teya towaho
    itawahola na nigele natunao na imwalowoi, towahonane tahina hiwapenane itawaholai
    ta ebe waihiune ilabalaba neta natunaone taumwalowoine miyalaenao”.’
  urb-NT: '—Sawa''e! Ngã mu''eha nde. Yman kuja Moise mupinim jande pe: “Sawa''e jumendar,
    pe, ta''yr ym ipe rahã, manõ rahã, imu riki imu ambyr rakehar ke pyhyk. Pe, a''e
    ta''yr ipe. Ame''ẽ ta''yr riki imu ambyr ra''yr aja ngã ukwa” aja Moise mupinim.'
  fra-LSG: 'Maître, voici ce que Moïse nous a prescrit: Si le frère de quelqu’un meurt,
    ayant une femme sans avoir d’enfants, son frère épousera la femme, et suscitera
    une postérité à son frère.'
  san-HK: he upadezaka zAstre mUsA asmAn pratIti lilekha yasya bhrAtA bhAryyAyAM satyAM
    niHsantAno mriyate sa tajjAyAM vivahya tadvaMzam utpAdayiSyati|
  cak-SNT: 'Maestro, ri Moisés rutzꞌibꞌan can chika: Xa cꞌo jun ache nicon-el nuyaꞌ
    can ri raxjayil y xa man jun ralcꞌual nicꞌujieꞌ can, jun ruchakꞌ o runimal ticꞌulieꞌ
    riqꞌuin ri raxjayil, richin quireꞌ ncaꞌcꞌujieꞌ ralcꞌual ri quiminak chic el.'
  uvh-uvh: kadapmang ka aming kungkumosi wari tubobu mamarak ning waraga' nakdidimonga
    didimeng u ninota', ma fe' u tota' ning sura Jisas u ning aniging, tisa gam gu
    midi nua'ni ka tim Moses wari aming wari taming sananga saba guk mo' ibenga kungkumak
    waraga' ka Juda aming indita' yoknimgu' wa gundu' fafongsa'. Ka midi ka Moses
    wari u yoku' wa ning togu', aming ka ni taming sananga saba guk mo' ibenga ganang
    kumarota' wa kuyangni wari taming u sananga saba tipkadofinga kuyangni ka kungkumak
    tota' wara'ning uni yokantamu' ning yoku'.
  ino-ino: '@see-verse:LUK.020.027'
  gnn-gnn: “Way Garray, Mawtjitjthunydja ŋunhi gurrunhara rom, dhuwala gam', ‘Ŋunhi
    yurru ḏarramu rakunydhirri yothumiriw, bäyŋunydja nhanŋu ŋula walkur, bala rakunygalana
    ŋurikalana gutha'mirriŋuyu yurru märrama nhanŋu miyalknhanydja, märr yurru ŋayi
    ŋuriŋi miyalkthu yothu'nhana gäma ŋuriki rakunygunydja ḏarramuwu.’
  yal-yal: “Karamɔxɔ, Musa sariyani ito sɛbɛ nɛn nxu xa, a naxa, ‘Xa xɛmɛn faxa, a
    ɲaxanla lu, koni a mi dii lu, na xɛmɛna ngaxakedenna nde xa kɛ ɲaxanla tongo,
    e yi diin bari faxa muxun xa.’
  cnt-NT: ―Të₅, ca₂quiog₂ Moisés si₂ a₂juá'₂, në₁jua'₂ ca₂jon₃ jan₂ dsa₂ ŋe'₂ të₃
    tsá₃ ca₂can₃ 'io₅₄ quiáin₅ guein₂, tion₅₄ 'nió'₅ jén'₂ gu₂ dsó₂ rɨn'₅₄ dsa₂ ŋe'₂
    i₂ca₂jon₃ quian'₅₄ 'io₅₄ 'nág₂ 'éi₂, ia₁jaun₂ guein₂ i₂le₃chan₂ quiáin₅, lé₂ co₂'nió'₄
    tsɨ₁jon₂ 'lag₄ rɨin'₅₄.
  tif-tif: 'Kukuyin tunum kapyo! Nuli weng ma dik-daalum o, kalup. Kemin ale, sawaalak
    kawu, Moses ata God ami lo ayo numi kuyinsa kaami anung uyo boko-lomdu: Tunum
    ali tunum man ma foko tiilin dinim ke ilomda saak-alom kalel kutiila namti, niing
    alta asuk fik ami kaluun uta kuluulala akam imi tunum man kuulokomip kaali ali
    bokola-lomda: Kabi nami abaap ami man kayi! aka-lomda kamasi fik taanse ami bung
    mafek mafek uyo mep man kuula ami kukaalak o, kala kanum bokosu te!'
  nlx-nlx: '“एय गुरू, मुसान नेम माय इहकेरीन लिखेल हे काय: ‘केदी एगदान बाहख तान बायकु
    जीवतालीच ने बिगेर सोरान मोर जाय, ते तान बाहख तान बायकु हिऱ्यो वाराड़ केर लेय,
    एने तान बायाख ने केरता वोच पायदा केरी।’'
  apw-NT: Gádaaṉiigo, Iłch’ígó’aahíí, Moses gáṉíígo nohwá k’e’eshchįį lę́’e, Ła’ nṉee
    bik’isn bi’aad yich’ą́’ daztsąąyúgo, bichągháshé doo ła’ dayúgo, nṉeehń bik’isn
    n’íí bi’aad yił nnádo’ṉeełgo bik’isn n’íí chągháshé bá ágodolṉiił, ṉiigo.
  gum-gum: '—Kusrennøbig, Moisésbe namune øyeeg pøra kørrømarig køn cha: “Møigwei
    nuneg køben kwawa, srawan urekkaig kørrømarene, trube tru nuneebe piudaba kasharawa,
    nuneg kwabigweimburab ureg tøgagømig køn” chibig.'
  not-NT: 'Icantaigapëri: —Ogomeantatsiri, jirai isanguenataiguëna Moisés: Aintaca
    sërari, carari te irine itomi, aique ingamaqueca, caninataque ireinti irágajiro
    iina; aroca ontsomaaque itomi, irianti irosiguëma itomi ireintitomaco.'
  plu-plu: '―Kiyapwiye, amekene Moís tamakkis gikumadukan amadga kagta udahanwiy.
    Inakni gikumadukan awna: “Ku pahapwi hiyeg miyá guw gihayo, ku ig yuma gikamkayh
    gukak eggu gihayo, nikwe amawka gikebyi maripkaw gukak eggu giwgun marihwa eg
    kakamkayh hawwata ke wotbe ignebe gikebyibe kakamkayh gukakbe.” Hennewatbaki ig
    amekene Moís gikumadukan awna.'
  iou-iou: Eruk abäŋpäŋ Jesu ŋode iwet yabäŋkuŋ; Yäwoŋärewani äma, Mosestä ninta man
    kudän ŋode täŋ nimiŋkuk; Äma kubätä webe yäpmäŋpäŋ komenita yeri kubä nämo bäyaŋkaŋ
    kumäŋirän monänitä webeni kajat yäpmäŋpäŋ tuänita biŋam yeri bäyaŋ imek yäŋ yäŋkuk.
  ntp-NT: ―Mamaatʌtuldiadami, ʌMoseesacaru oojisicami gʌrvii vai pocaiti sai ismuquiagi
    ʌmo cʌʌli dai viaagi gʌooñiga maiquiaa maamatacai abaana, saidʌ ʌsucuulidʌ ʌcʌʌli
    gʌaagai isvʌʌnagi ʌviuudu dai maamatagi abaana ʌsiʌʌgidʌ vʌʌtarʌ ismaacʌdʌ muu.
  rai-rai: “Tena Wawer, Moses i timu taai taan daat lenbi, baa ta muaana in maat paa
    ko ra nuna tabuan, ma pa ta natundiaar, io, tenalik in ben paai ma in taulaa mai,
    kupi in wangaala taa ta kum naat liklik u ra iaan tenalik baa ia maat.
  haw-1868: I aku la, E ke Kumu, ua palapala mai o Mose ia makou, O ka mea ua make
    kona kaikuaana ka mea wahine, a i make keiki ole, e mare aku kona kaikaina i kana
    wahine, a e hoohanau keiki na kona kaikuaana.
  ffm-ffm: —Moobbo, Muusaa yamirii en, so neɗɗo ɓamii debbo, maayii, heɓaali ɓiɗɗo,
    miɲum naa mawnum ɓamta debbo oo, yalla ana heɓana maayɗo oo ɓeyngu.
  arb-NAV: '«يَا مُعَلِّمُ، كَتَبَ لَنَا مُوسَى: إِنْ مَاتَ لأَحَدٍ أَخٌ مُتَزَوِّجٌ
    وَلَيْسَ لَهُ وَلَدٌ، فَعَلَى أَخِيهِ أَنْ يَتَزَوَّجَ بِأَرْمَلَتِهِ وَيُقِيمَ
    نَسْلاً عَلَى اسْمِ أَخِيهِ.'
  cop-CNT: ⳿ⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⳿ⲫⲣⲉϥϯ⳿ⲥⲃⲱ ⳿ⲁ ⲙⲱ⳿ⲩⲥⲏⲥ ⳿ⲥϧⲁⲓ ⲛⲁⲛ ϫⲉ ⳿ⲉϣⲱⲡ ⳿ⲁⲣⲉϣⲁⲛ ⳿ⲡⲥⲟⲛ ⳿ⲛⲟⲩⲁⲓ
    ⲙⲟⲩ ⳿ⲉⲟⲩⲟⲛⲧⲉϥ ⳿ⲥϩⲓⲙⲓ ⳿ⲙⲙⲁⲩ ⲟⲩⲟϩ ⲫⲁⲓ ⳿ⲙⲙⲟⲛⲧⲉϥ ϣⲏⲣⲓ ⳿ⲙⲙⲁⲩ ϩⲓⲛⲁ ⳿ⲛⲧⲉ ⲡⲉϥⲥⲟⲛ ϭⲓ ⳿ⲛⲧⲉϥ⳿ⲥϩⲓⲙⲓ
    ⲟⲩⲟϩ ⳿ⲛⲧⲉϥⲧⲟⲩⲛⲟⲥ ⲟⲩ⳿ϫⲣⲟϫ ⳿ⲙⲡⲉϥⲥⲟⲛ.
  adz-adz: “Kidungwaga tsiraꞌ, Moses yakar nan faidagin ani da agi ibiani, bida sagat
    mangan gabunggan mampan da mamida rima narun, da garam igi rainggan mangan bungꞌ
    ayu sagat yaruf igi da narim narun i rainggan binganggan.
  sri-sri: '—Buegʉ, Moisés marĩrẽ ãsũ ãrĩ gojapídi ããrĩmí: “Sugʉ marãpokʉdi pũrã marĩkeregʉ
    igore boaweomakʉ̃, ĩgʉ̃ pagʉmʉ igore dúunorẽgʉkumi. Irasirirã, ĩgʉ̃ igo merã pũrãkʉrã
    ĩgʉ̃ tĩ́gʉ̃ dagʉ pũrã irirosũta ããrĩrãkuma”, ãrĩ gojapídi ããrĩmí.'
  nal-nal: “Maravas, Moses ka ra varaar a lus aaxan dia malasing kari, ‘Tamon ta rapti
    xana maat fataling taak sina, ma xawit di raxunalik iaa, daasna xana maxus sin
    a ravin angkanaan kuna xana raxunalik pana aizina daasna angkanaan ka maat faanong.’
  kyq-kyq: '«Debm dooy jeege, *Musa raaŋjeno maakŋ Kitap ki ɔɔ: kɛn deba ɔk mɛnda
    jaay ooy ɔn̰ te goon ey se, bɛɛki num, gɛnaan̰ se Ꞌkɔkŋ mɛndin̰a taa koojn̰ mɛtjili
    gɛnaan̰ kɛn ooy se.'
  kwd-kwd: “Wane ni kwaifa'ananaunga, la Moses ngaia 'e giria nga tagi fadauru maka
    fata 'ilo'oo, ‘Lauta ta wane ngaia 'e mae, ma nga noni aana 'e momoori mola 'ua,
    ma ngaia 'ame to'o na te'efuta wela, nga wane gala futa te'e feea la'u mola nga
    me'e nao lo'oori, fana 'agala to'o na wela fana 'ani orite'enia orioritana.’
  ded-ded: “Kpoukpou, Mosengo dedeseriyoac yofi ohonemmeec, ‘Ngic mong ye ngac mema
    gboriha kpac kecma homeu ngic imocac muneango daraac hodzec mema gboric kpeficgema
    daraac kpac miacma kecbeso.’
  ewe-ewe: va Yesu gbɔ kple nya sia be, “Mose ƒe se gblɔ be nenye be ŋutsu aɖe ɖe
    srɔ̃, gake wo kple srɔ̃a medzi vi hafi wòku o la, nɔvia ŋutsu naɖe ahosia, eye
    vi si woadzi la anye ame si ku la tɔ.
  nuy-nuy: Wurru-yanggi bagu, wunu-yambiḻibiḻingaani, naagi-yung na-Jesus niga. Nga
    wurru-yamayn “Barra-yiyina-yinyung, na-Moses anaani-yung ni-warrarrangi ana-lhaawu,
    ngagurraa yungguyung. Na-waḻyinyung-maynji nubagi-yung yagi-maynji wani-waṉagi
    warra-mijburrayung, marri ani-ngawang, nga-rangarrina-yung ngarrubagi-yung angi-wiri,
    ari bagi-yung nilharri-yung ngijang aniiynji-yara, nguynju yungguyung ari ambangi-yabana
    mijburrayung nigawi yadhu ni-ngawiiyn-jinyung niga.”
