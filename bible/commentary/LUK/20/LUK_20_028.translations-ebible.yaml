    брату свайму.
  zlm-KSZI: ‘Tuan Guru, Musa telah memberi kita hukum berikut. Jikalau seseorang lelaki
    meninggal tanpa mempunyai anak, adik lelakinya harus beristerikan balu itu untuk
    mendapatkan anak bagi si abang yang telah meninggal itu.
  gdr-gdr: “Ouyaena Rɨga! Mose God ma yɨna peband erɨkinonj meranɨm omnɨkam da, ‘Ra
