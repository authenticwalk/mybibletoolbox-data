    loheya ꞌihai ma geya natunamo ma ꞌiꞌamasa, loheyaina tasina hiwapeina baꞌidana
    sihai ta ꞌoinega ꞌeguma wahineina ꞌihenatuna, natunaina toꞌamasina ꞌana miyalaena.’”
  cbt-NTPO: '—Iráca Maistro Moisësë pënëninpoa'': “Quëmapi sa''aponahuë co hui''nin
    ya''huëyátërasohuë'' sa''in ayananpihuachin, ina iini chachin imoroën maantacaso''
    ya''huërin. Hui''nahuanpachin, iinco'' apoin inari ya''huërëtacaso marë''. Ina
    quëran mashotohuachin, ma''shanën, no''panën, inapita masarin,” tënin Moisësë
    ninshitaton.'
  rmy-SERVI: — Сиклимари! Моисеи чинда амэнди, со, кала мэрэла мануш, кастэ сля ромни
    и на сля чяворэн, тунчи лэхкэрэ пхралэсти трэбуни тэ лэл боря паларом, соб тэ
    авэл пхралэстэ родо.
  srn-NT: 'Den taki: “Meister, Moses ben skrifi tak'' efu wan man di abi wan brada
    trow, èn a dede sondro fu a kisi wan pikin, dan en brada mus trow nanga a frow
    fu meki pikin gi en brada di dede.'
  cta-NT: 'Loꞌo liꞌ nacui̱ nguꞌ biꞌ jiꞌi̱ Jesús: ―Mstru ―nacui̱ nguꞌ―, nu ngua saꞌni
    nguscua jyoꞌo Moisés sca chaꞌ lo quityi nu ndyanu jiꞌna. Ndiꞌya̱ nchcuiꞌ chaꞌ
    biꞌ: nu loꞌo cua ngujuii sca nu quiꞌyu loꞌo ndyanu tiꞌi clyoꞌo yu, si ná ndiꞌi̱
    ni sca sñiꞌ nguꞌ, liꞌ ntsuꞌu chaꞌ jiꞌi̱ tyaꞌa ngula yu nu ntucua ycuiꞌ ti chaꞌ
    caja clyoꞌo loꞌo nu cunaꞌa̱ tiꞌi biꞌ. Loꞌo caja sñiꞌ nguꞌ liꞌ, sñiꞌ tyaꞌa yu nu
    cua ngujuii laca sñiꞌ clyo ñacui̱ nguꞌ.'
  bqc-SIM: 'Mɛtulu, Mↄizi dìlɛwɛ̃ɛ yóo: Tó gbɛ̃́ vĩ̀i gà à a na tò nɛ́sai,
    aà dãuna nↄpi sɛ à a vĩ̀i gɛ̃ɛ kɛò.'
  tcz-CHONGTHU: 'Hiche thudoh hi adongun ahi: “Houhil, Mosen dan khat eipeuvin, mikhat
    chu athia ajinu adalhah''a chaneilou ahileh, asopipan hiche meithai chu akichenpi
    ding, cha aneipi ding hichun asopipa min apoh ding ahi.'
  mar-mar: “गुरुजी मोशेने आमच्यासाठी लिहून ठेवले आहे की जर एखाद्याचा भाऊ मरण पावला
    व त्या भावाला पत्नी आहे पण मूल नाही, तर त्याच्या भावाने त्या विधवेशी लग्न करावे
    आणि भावासाठी त्यास मुले व्हावीत.
  snp-snp: Api lilibanimo we, Mosesekafo mono ka lufuwau eti loto limo, We ma nomilipala
    kedámoto folagetoma, olonafo kofawa minaito kunalafo wena-kenawa ya oluto yalafodo
    nomilipa olu oloto pi edenaiye, loto limo ne.
  isl-isl: '@see-verse:LUK.020.027'
  spy-NT: kule, “Kāānēētiintēēt, kisirweech *꞉Muusa kiruutyēēt nyēē mwooyē kule yoo
    kame ꞉chiito āmānāāsikyiin leekwa ākoo koorkēēnyii, kōōntiiyē ꞉ng'eetaabkaamet
    koorkoonoo, sukusikyi nyiin lēēkōōk chēē sukuroobta kōōnyii.
  xnn-xnn: “Apo, insolat din si Moses id sang-adom en no matey nan lalaki ay inmasawa
    dapay maid anakda et masapol ay asawaen nan besat san natey nan balo tasiyay omanakda
    et maibilang ay kaneg anak san natey.
  mwe-mwe: bhalinkutinji, “Mmajiganya, a Musha bhashinkutujandishila kuti nkulu mundu
    awaga nikunneka jwankongwe nshitenga gwangali kunkolela bhana, inapinjikwa mpwakwe
    ajinjile majumba, kupinga ankolele bhana nkulugwe.
  tte-tte: mwa Yeisu sineliyani siba, “Toyakayakatai, Mosese iwalo tem tomo yabo ikasole
    nige natunao na iboita kani kanakava yawasosi ilaoma yo kanakavane kwabukwabulina
    ikasolanan na tem natunao ipagan siya melumeluwone siyamala kanakavane boiboitanane
    iya natunao.
  tcs-tcs: Dempla bin aske Zizas, ‘Tisa, Mozes bin raitem diskain wea lo blo em. Ip
    wan bala i ded ane em libe oman blo em nogad pikinini, dat nada bala blo em mas
    maret dat widooman blo em. Dem pikinini uda gobi bon prom dat widooman, gobi pikinini
    blo dat ded bala.
  hlt-THB: A venawh, “Cawngpyi kung, Mosi ing taw ve myihna ca qee hy, 'thlang ing
    cataak kaana a zu ce a thih taak mai mantaw ana ing anih ce lo kawmsaw ak taai
    aham ca taak pe kaw,' tihy.
  soq-soq: 'Mo Iesu mampe wimone waienase, “Debamamba, no anaanamba Moses ema epe
    girumalene ituno winede: Apana mona nainaila obampasiawaia bolepio aupe apana
    sa wambaida tatawa obupa naisepie otootolepi tatawa baiwa. No menanedia anaana
    sa ipawaida atenidantata. Sa baiwa no duduna da dieeto etee waeuwanewo atentata.'
  qub-qub: «Maestru, Moisés isquirbishanchöga niycan pipis wañuptin warmin wawaynajlla
    quëdaptenga chay wauguillawan tiyananpämi; wamran yurëga wañoj wauguinpa wamranno
    cananpämi.
  att-att: “Mesturu, ajjan yù initúrâ na ngaw ni Moyses nga kagian na, ‘Nu matay yù
    laláki nga natayán na yù atáwa na nga awán ta anâ da, atawán nayù wagi na yù atáwa
    na, tapè nu maganâ ira, á ajjan yù mebiláng ta anâ nayù natay.’
  bki-bki: Naruei nalo abika denio, aberinavo “Naverloglogiano, kumemi numisidom nuvikaso,
    ka jum̃abe ka iliano tai nam̃a tormoruo Mosis re nua naio bivitauiaio be kiado.
    Naio berinavo, ver toro tai rim̃aro den koano, napano maka ve kenerilo tai vo,
    mia monoka nana lian ka naio rivuru taanou nene ve koano, ka mia rila ka tira
    nei mijikia rivar tete, ka mia rudu kuruano napano naio m̃aro siano, ka mia siano
    rimeul to.
  bqp-bqp: 'ò pì: Dannɛri, Musa òwɛrɛ a takada gũn à pì: Tó gbɛ̃ gà à a nanↄ tò nɛ́''isari,
    a dakũna gyaanↄ pì sɛ́ de à le à nɛ́ buri dato a vĩ̀ninɛ.'
  mcp-mcp: '«Yɨ́ɨ́gʉli, Moyîz nyə á yə sə́ cɛ̧ɛ̧ nə́: “Ŋkí muud mə yə́ kundú, mínyɔŋʉ̂
    yé mə́ jəlá nə shúgʉla nə kúsə́ yé, a byág nyɔɔŋg mə́ yə yɛ́ mpwoŋ buud.”'
  hat-hat: 'Mèt, Moyiz te ekri lòd sa a ban nou: Lè yon nonm marye mouri san kite
    pitit, si l'' gen yon frè, frè a gen pou l'' marye avèk madanm defen an pou l''
    sa fè pitit pou frè l'' ki mouri a.'
  npl-NT: —Tlamachti, itech itlanawatil Moisés ijkí otechtlajkuilili, tla se tlakatl
    non ya kipia isiwa, mikki iwa amo okímpixki ipilwah iwan isiwa, n iknosiwatl moneki
    mamonamikti iwan ikni non yomikki para makinmaka ipilwah ikni non yomikki.
  bgg-bgg: 'Masdo, Moses è hì è yao ne gathek shii zey ne zen marui: bran jia iy dun
    shii ai yiy yi ani agiak ba pha thoh marui arone, ji pha misiungmuii shii ne ji
    pha bran ikhuii è yie ne ani nya giak mua phro ji pha arone iy dun pha bran pha
    ani rey phro.'
  eng-TCENT: '“Teacher, Moses wrote for us: ‘If a man''s brother dies, leaving a wife
    but no children, that man must marry the widow and raise up offspring for his
    brother.’'
  eng-BSB: “Teacher,” they said, “Moses wrote for us that if a man’s brother dies
    and leaves a wife but no children, the man is to marry his brother’s widow and
    raise up offspring for him.
  cpu-NT: 'ikantapaakeri: “Iyotaanarí, josankinatake pairani Moisés-ni, kantatsiri:
    ‘Aririka inkame aparoni shirampari, irookaventanairo iina. Eerorika jovaiyantakairo,
    okameethatzi iragairo irirentzi iinantaiyaaro irirori. Aririka ovaiyantai tsinane,
    kempivaitaka iriirikami ashityaarine oime kamaintsiri.’'
  san-ASM: হে উপদেশক শাস্ত্ৰে মূসা অস্মান্ প্ৰতীতি লিলেখ যস্য ভ্ৰাতা ভাৰ্য্যাযাং সত্যাং
    নিঃসন্তানো ম্ৰিযতে স তজ্জাযাং ৱিৱহ্য তদ্ৱংশম্ উৎপাদযিষ্যতি|
  tac-NT: ―Mué, benírame, bilé rió mukusá 'lige bi'neli rejpisa upila tase 'cho 'kúchiga
    alué rió 'yuga, 'lige alué rió mukúgame ba'chila o bonila rewimeli kará alué mukí
    gunámakame, 'lige 'kúchigame nímará alué mukí 'yuga, 'lige alué rió 'kúchilaka
    alué mukúgame 'kúchila kárélamará. Alaníché alué osilí napu osale alué Moisesi
    'we 'ya ajtígame.
  eng-WEBPB: They asked him, “Teacher, Moses wrote to us that if a man’s brother dies
    having a wife, and he is childless, his brother should take the wife and raise
    up children for his brother.
  gfk-H: '@see-verse:LUK.020.027'
  viv-viv: Badi higayo, “Tovehawala, Mosese yana buki-vehimeya againe hidede amine
    giꞋetoladi. KaꞋi kaliva saꞋeyana kwamayoku ginanagina ada natudi keke tu ginaꞋalika,
    au kaliva tobohiyana yana vayasi anafaiweya gidanagina be tobohiyana ana hilafa
    faꞋina natuneyao ginaꞋivetubugidi. Au vehimeya hidede amine Mosese giveleda.
  yao-yao: “Jwakwiganya, che Musa ŵatulembele kuti iŵaga chawe nkulugwe mundu jumo
    ni kunleka ŵankwakwe pangali ŵanache, mpwakwe ajinjile majumba kuti akombole kummelechela
    nkulugwe jo ŵanache.
  tgp-tgp: ale la usi na retiusia matea isana lara, “Tija, Moses mo ulia mara vara
    vorai tamlohi matea mo mate, enia narouna matea pani mo sopo te natuna, tamlohi
    atu i pa lavi na malepun voraina ale i pa tape te natun voraina.
  auc-NT: —Awënë në Odömömi ëñëmi. Mönö beyæ̈ ante Möitee wodi ïïmaï ante wææ yewæ̈mongacäimpa.
    Onguïñængä monte ate wëñæ̈ tapæ̈idämaï inte wængä ïninque tömengä tönïñacä incæ
    owæmpoingä ingante möninque, Botö tönïñacä wodi wënäni wæætë pæcædänimpa, ante
    tapæ̈icæcäimpa, ante yewæ̈mongacäimpa.
  kbc-NT: Moditalo, “Ǥoniiɡ̶axinoɡ̶odi, niɡ̶ijo Moisés naɡ̶a idí niɡ̶ijoa ɡ̶onajoinaɡ̶aneɡ̶eco,
    mee me iditedini, ‘Diɡ̶ica ɡ̶oneleegiwa ane yeleo nenyaɡ̶aditi lodawa me diɡ̶ica
    lionigi, odaa leeditibige nioxoa me lodawa naɡ̶ajo wajekalo amaleeɡ̶aɡ̶a icoa
    lionaɡ̶a. Odaa niɡ̶idi lionigipi ja micataɡ̶a daɡ̶a lionigipi niɡ̶ijo baanaɡ̶a
    yeleo.’
  bmh-bmh: '@see-verse:LUK.020.027'
  ctu-BL: 'Tsi'' c''ajtibeyob Jesús: Maestro, Moisés tsi'' ts''ijbubeyonla: “Mi tsa''
    chʌmi juntiquil ascuñʌl bʌ am bʌ i yijñam mach bʌ anic i yalobil, che'' jini an
    ti'' wenta jini ijts''inʌl bʌ cha''an mi'' pʌyben i yijñam i yʌscun cha''an mi''
    techben i p''olbal i yʌscun”.'
  meq-meq: 'Ti ye naha, ta tsətsah ka Yesu, tə gwaɗay: «Miter, bazlam nakə Musa a
    watsamay a bazlam i Mbəlom mapala eye na, anaŋ. A gwaɗ: “Taɗə ndo a mət a gər
    ha ŋgwas ŋgay ta wa zuk bay na, mata zle na madakway i ŋgwas niye na, malamar
    i ndo niye a mət aye” bəɗaw? Ma zliye na, hərwi ada hulfe i ndo niye a mət aye
    mâ dze bay.'
  noa-H: —Maestro, jöoi Moisés k'ararrau Hẽwandam hiek p'ã pʌarr gaai jaauwai, woun
    hãb hʌʌi paraa simta mag hʌʌi dʌ̈i chaai chuk'u meemʌn jũrr chi k'od hãbam wai
    sim k'ai magua hich hag hʌʌipai hauju haai sim ha simgui hajierram hanʌm, hag
    dʌ̈i hich naamʌu chaain hooba harr haawai jũrr hi hat'ee hoo deeg; mag hoo deebarm
    hi chaaink'a nʌisimk'ĩir.
  alp-NT: “Kuru, Musa ibeteke ete ami be, ‘Sepo kwalimu imata pine eni nanae sae mo
    hoko akai bina balu mere neka leke iruele nanae kena seli kwalimu.’
  san-VEL: he upade"saka "saastre muusaa asmaan pratiiti lilekha yasya bhraataa bhaaryyaayaa.m
    satyaa.m ni.hsantaano mriyate sa tajjaayaa.m vivahya tadva.m"sam utpaadayi.syati|
  kbq-kbq: anage hu'za antahige'naze. Rempi hurami ne'moka, Mose'a anage huno avontafema
    kreraminefina hu'ne, Nempuamo a' erino manineno, mofavre kaseonteno frinigeno'a,
    negna ana ara erino, nefu mofavre erifore hino huno hu'ne. (Diu-Kas 25:5-6)
  kbh-kbh: —Buatëmbayá, Moisés bëngbe leyënguiñe tojë́ftsanabema, nderado canÿe boyá
    tojtsóbana y básenga ndoñe tonjëftsabáshejuanësna, canmëna chë uabentsá chë shémaftaca
    jtobouamayana, chca, chë chabe uabochená obanabiama básenga jtsabamnama ca.
  ron-LSB: 'L-au întrebat: “Învățătorule, Moise ne-a scris că, dacă fratele unui om
    moare având o soție, iar acesta nu are copii, fratele său trebuie să ia soția
    și să crească copii pentru fratele său.'
  pon-pon: 'Potoan on: Jaunpadak, Mojej intinie don kit, ma ri ol en amen pan mela,
    me a paud li dapwan men, ri a ol ap pan paudekida i, pwen kaipwi on ri a ol na
    jeri kai.'
  nhe-BL: 'Huan nopa saduceos quiilhuijque: ―Tlamachtijquetl, Moisés quiijcuilo huejcajquiya
    intla se tlacatl miquis huan ax quicajtehuas niyon se conetl, huajca iteipa ejca
    icni nopa mijcatzi monequi mosihuajtis ihuaya ihuejpol para quipiyase se conetl
    tlen elis queja icone yajaya tlen mijqui huan quimacas iteipa ixhuihua.'
  sps-sps: “Tsoiny Fifaatsuts, Moses kirkir of raran faun sa tsue, Te mat osing non
    a mes, a moun tsuan, sana ayei gima faruak ta guei, ana famuinyasiny tsunia fanging
    to na amov ma faruak ari tu guei ten famuinyasiny tsunia to te mat a sikia ta
    guei.
  wnc-wnc: “Yanindamumsaapa. Mosesda ninde baminde wamu takngatu tupa siknga anzing
    matakut, ‘Aminu tapatuta maatna take ngana waaknga wena siwan yusika akupanu itane
    uyapnata maya kombakobau waapa maatnae tapsok. Take paanae tangge waaknga tangamuyok,’
    ngang matanimukut takngae natake ganikwaitnangge nataamang.
  bus-bus: 'wà bè: Dannɛri, Musa òwe a takada guu à bè: Tó gbɛ̃ gà à a naↄ̃ tò nɛ́''isai,
    à dãaro gyaanↄↄ pì sɛ́, lɛ à nɛ́ borii dato a vĩ̀inɛ.'
  gub-BL: — Purumu'e ma'e. Nezewe i'i Moizez a'e, zaneràmuzgwer wanupe kwehe mehe
    a'e, uze'eg imuapyk pà pape rehe a'e. — Aze awa na'ipurumuzàmuzàg kwaw nehe, aze
    umàno nehe, aze na'imen kwaw wemireko kwer a'e nehe, a'e mehe tywyr wereko putar
    hemireko kwer a'e nehe, upurumuzàg pà wyky'yr rekuzar romo a'e nehe, i'i Moizez
    ze'eg.
  imo-imo: 'yu waltindikolio ningei, “Ungu Mane Tilimu, linonga anda kolepa Mosesini
    ungu mane tipelie bukuna torumu mele i tepa: Ambo limbelo iye te bakulu naa mepa
    kolombalo wali kano iyemu yunge angenu molombalomuni yunge ambo waimu lipe yuni
    angenunga lipe tapondopa bakulu mendepili nimu kanomu.'
  boj-boj: Deqa naŋgi bosib Yesus endegsib minjeb, “O Qalie Tamo, ni que. Moses a
    nami dal anjam endegsi neŋgreŋyej, ‘Tamo bei a moiyimqa aqa ŋauŋ aŋgro saiqoji
    soqnimqa aqa was bei na olo uŋa qobul di osim aqa was moiyej qaji aqa aŋgro ŋambabtetqas.’
    Moses a nami dal anjam degsi neŋgreŋyej.
  eng-DRA: 'Saying: Master, Moses wrote unto us, If any man’s brother die, having
    a wife, and he leave no children, that his brother should take her to wife, and
    raise up seed unto his brother.'
  knf-knf: '« Najukan, *Moyiŧ apiiŧ pa un aji : “Woli ñaaŋ aka abuk aşin anniimuŋ
    aşë keţ bë aanduk napoţ, ayeenkan ahar abuk aşin mënţ ahilna abukara bapoţ.”'
  san-KHM: ហេ ឧបទេឝក ឝាស្ត្រេ មូសា អស្មាន៑ ប្រតីតិ លិលេខ យស្យ ភ្រាតា ភាយ៌្យាយាំ សត្យាំ
    និះសន្តានោ ម្រិយតេ ស តជ្ជាយាំ វិវហ្យ តទ្វំឝម៑ ឧត្បាទយិឞ្យតិ។
  arn-NT: —Kimeltufe, Moyse ta elkünuleleiñmew ñi wirin dungu femngechi ta kiñe kurengechi
    wentru lale, fey nienole kiñe fotüm no rume ñi domo mew, fey ti lalu ñi peñi müley
    ñi kureyetuafiel ti lantu domo femngechi tañi fotümelafiel ñi lachi peñi.
  zas-NT: ―Mextr, loj xley Moisejs rëb guial bal guiët tijb xinguiaaw abiꞌ achut xiꞌnx
    guyu con lacheelix, bijch xingüt guin guxhliaanë béngunaa bizëjb guin din chuꞌ
    xiꞌn reex ziꞌc gulüü xiꞌn xin güt guinan.
  ken-NT: “Ntɔŋ, Moses asɨŋ ndǔ ɛbhé ɛyɛsɛ bɛ, mbák mmu ángú ándɔ́ ngɔrɛ́ kɛ
    bɔ́ kɛbhɔŋ yɛ̌ mmɔ́, mɔ́mayi abhɔŋ bɛsɔt ngɔrɛ́ wu bɛ́ ámbé bɔ nɛ yi ndǔ nnyɛ́n
    manɔ anɛ ágú.
