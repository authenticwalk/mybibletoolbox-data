    chjun kꞌanbiu tuxi sjanire kiꞌndi ntsꞌe xi kꞌion.”'
  cmn-FEB: “老师，摩西在律法中写道：‘如果一个男人娶了妻子，但未留下一儿半女就死了，他弟弟就应当娶嫂子，为哥哥留后。’
  gmv-RNT: “Godo! ‘Issadey macho ekkidi naa yelonta hayqqikko he hayqqidayssa macheyo
    iza ishay ekkidi ba isha laattana naa izas yelo’ giidi Musey nuus xaafides.
  ncl-NT: '—Lamaxtini, Moisés hual yulini pa yina techijcuiluilic inon: Sinda se lacal
    miqui, quipía isihua huan amo quinpialo xolomes, cuaquinon icni in lacal hual
    miquic canas isihua icni hual miquic. Cuaquinon yehuanten quinpiasi xolomes huan
    quintocayaltisi quinami motocaya icni hual miquic.'
  sua-sua: “Pattermia, tennik e Moses tittiegom a pos langto ngang ngor te, ‘Enangthe
    a mhel tang knopia na yor parem ktavlom, nang nong kles ngang, va en nak le kliepak
    ekam knopia to tyor, nang a vlom kam llues, en kam hover knopia ktavlom ka ngausie.’
  klt-klt: “Tiksa, Moses yá me ing uyingga ting námuk, ámna káman dá kámutang áwáná
    nanggená muná sáinek wawu kulaná yá náráwa wa tángga tatning gán da nangge táng
    tinek.
  are-are: Etnantama Jesuanha pmarraka, “Kaltjinthanhinthanhai, Moses-ala nurnanha
    lakinha turnaka. Thunga artwa paka katjiakunya iluma. Kurunga tjia ekuranhala
    warlukurta erinha noa initjika, nhanga kalya ekuranhaka katjia intitjinanga paka.
  gai-gai: Aindoprena ramtaɨr, mina Iesusmo aindopatna, “Riripti, Mosesa aimo tirca
    mbopatna kam ianna gaind, ‘Ramoot ianna meac ian laŋgoca eaci taŋca mombonik kocor,
    na iŋmbaia ma menac te, ŋarikca mana kaminna top narica mana lapmbitaca mana meac
    konim laŋgoca, mana mombonikca mɨrnande.’
  qvm-NT: '“Moisés escribishgancho caynogmi niycan, tayta: ‘Warmiyog runa tsuriynag
    wanuptin shulca wauguin cuñädan viüdawan tätsun. Tsaynogpami wamrancuna tsay wanog
    cag runapa tsurinnogna canga.’'
  chz-NTPS: 'Gaꜙjäyhꜘ: —Taˉjwohꜗ, Moisé gaꜙsɨɨꜘ jnänˋ kya̱a̱hˊ juuˈ laˉ. Waˊraˉ gaꜙju̱u̱ꜗ
    ja̱a̱ˉ dsaˉñʉʉhˉ hi̱ˉ saꜙ cha̱a̱ˉ jo̱o̱ꜘ, dsaˉñʉʉhˉ ø̱ø̱hꜚ hlɨɨꜘ heꜘ, lleˋ kihˈ
    tëëyꜙ dsaˉmëꜘ mahꜗ läꜙcha̱a̱ˉ jo̱o̱yꜘ hi̱ˉ le̱e̱ꜘ kwa̱a̱t˜ kya̱a̱ꜗ hlɨɨꜘ ø̱ø̱yhꜚ.'
  kmu-kmu: '@see-verse:LUK.020.027'
  ood-NT: “Ha mashchamdam, an o hab chuꞌig ihda chehanigaj g Jiosh Mosesbad oꞌohana
    ed ch hab chuꞌig matsh g oidchkam wehngaj hegai mat wo muh pi ha aꞌaligak hemho
    wo wa bei g hohnigaj g e‑wehnagbad. Tsh g aꞌaligaj hab masma wo e kuint mat d
    wo aꞌaligajk hegai mat muh.
  lbm-lbm: '“हे गुरु, मूसा न हमरो लायी असी व्यवस्था म यो लिख्यो हय: ‘यदि कोयी को भाऊ
    अपनी पत्नी को रहतो हुयो बिना सन्तान को मर जायेंन, त ओको भाऊ वा विधवा सी बिहाव
    कर ले, अऊर अपनो भाऊ लायी सन्तान पैदा करे।’'
  ncj-NT: ―Tlamachtiyani, in Moisés otechihcuiluihtehuac tla se tlacatl miquis huan
