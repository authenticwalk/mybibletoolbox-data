  ndg-ndg: Bakamlokiya, bakibaya,'mwalimu, Musa atikutuyandikiya kwamba mana mundu
    awelikwe na munage mwene nnyumbowe ntopo mwana bai apalikwa kumtola nnyumbowe
    nunage ni yenda papa nakwe kwaajili ya kaka bake.
  wsk-wsk: '“Kausa kari,” maman, “Moses munan den bo iwita bataguru nangaram: Kari
    bo imet taso ale kuriang mena kueso, mu noko uria bo ko imet gerewa mu am tauk,
    se ko laun kueram mu ko kuriang ilu tuokko, mam.'
  toj-NT: ―Maestro, ja Moisesi yala can ta huan c'ax cham jun banquilal y huax yaa
    can ja xcheumi pero mey yuntiquile, entonces oj bi iijuc ja xcheum ja chamhuiniqui.
    Ja' bi oj yii can ja ma' nochan soc ja chamhuinic ajyi, jaxa yuntiquil ja yenlei,
    que oj bi och cuenta que ja' bi yuntiquil ja chamhuinic banquilali.
  tbc-tbc: Iŋ Jesus ago dusumiani, “Girek maŋau, Moses wagam mi kubiaeŋ igo igire
    panad a, ‘Tamol ta iŋ iwon da gug nanuk ad tia dumado yau nap, tamol ak imat.
    Ago tap tamol an tein bakan ak fon pein an iŋanep, tein matu an iŋsan nanuk idirsi
    wa.’
  sna-sna: Vakati, “Mudzidzisi, Mozisi akatinyorera kuti kana mukoma womunhu akafa
    akasiya mukadzi asina vana, murume anofanira kuwana chirikadzi iyo amutsire mukoma
    wake vana.
  smk-NT: Wanra kona, “Maistro, nisurat na ni Moises sa Gugan-gan tamo a no main nin
    mitraasawa ket nati yay lalaki nin kasan anak ra, manepeg a si busat na nin lalaki
    ket ikasal nayay babayi ta pigaw nin manganak sara nin ikwintan anak nan sitaw
    si nati.”
  grc-TCGNT: λέγοντες, Διδάσκαλε, Μωσῆς ἔγραψεν ἡμῖν, Ἐάν τινος ἀδελφὸς ἀποθάνῃ ἔχων
