  bfz-bfz: “ओ गुरू! मूसे आसा खे ये लिखी राखेया कि जे केसी रा पाई आपणी लाड़िया रे रंदे
    ऊए बिना ल्वादा ते मरी जाओ, तो तेसरा पाई तेसरी लाड़िया साथे ब्या करी लो और आपणे
    पाईए खे कुल पैदा करो।
  cuk-09: 'ega sogdemalad: “Odurdaked-saila, Moisés anmarga Bab-Dummad-Gardagi narmakar
    obesad: Ia mimmi-nikussuli ome-idu burgwisale, e-urba a-ome-nikuoye, adi e-iaga
    anagan-urbegar. Dt. 25:5'
  ben-OBCV: তারা বলল, “গুরুমহাশয়, মোশি আমাদের জন্য লিখে গেছেন, কোনো ব্যক্তি যদি স্ত্রীকে
    সন্তানহীন রেখে মারা যায়, তবে তার ভাই, তার বিধবা পত্নীকে বিবাহ করবে এবং সে তার
    বড়ো ভাইয়ের জন্য সন্তানের জন্ম দেবে।
  mil-NT: —Mèstrú, ndíi Moìsés càchí ndíi núú tùtú ndècu vitna sá nǔu ɨɨⁿ tée na cùú,
    te quendóo ñadɨ̀hɨ́‑dé te ñá túú děhe‑dé ní xǒo ndɨhɨ‑aⁿ, te tée cùu ñaní‑dé naqueheⁿ‑dé
    ñaha ní quendóo quèé‑áⁿ cuèndá coo déhe‑dé ndɨhɨ‑aⁿ cuèndá ñaní‑dé tée ní xíhí‑áⁿ.
  myu-myu: '— Tapu — io''e ip. — Moisés Deus pe wuyawẽwẽaptup cuk adi o''tupmubararak
    ocewebeaptum — io''e ip. — Imẽn e''em ibodup: Ag̃okatkat wag̃o''ũm e''ũ buje,
    ikitpit puk cuy jewebumũn jewago''ũm tayxibuk eju itayxibuk i''it''et''ũm pima,
    i. Jewebumũn cuy imu''ukreg̃ am, bekicat muaypan am jewag̃o''ũm tieg̃, i.'
  amk-amk: Era wa weo etutang berahi eteyo, “Dai Mantaunaune waune, nabi Musai soi
    kaiwo ninai we tata, soi deyo, ‘Mang manei rirau wape sobu arikang kaharai mae
    mireha, nana mani ne tahatuifoi dau ne wiwingfoi aha, ambori dohong arikang we
    mano mireha nani ne ririafoi aha.’
  fai-fai: “Kukumin kinim kawta, Mosus aka weng sawa mak goduyam bako nadale kalesa.
    ‘Atamaw kinim mak wanang kudu wanan unom man mak kudongin banim kuti kudá fikala
    namti, ning asik tow muk anung kadun falmo nadano alam muk anung fikalesa man
    mak fukodawako.’ Kalesano,” Kalesiw.
  ura-NT: “Cacha relaera, Moisesate canacaanu rai laenaain ratirilu, oha leinjiin
    cacha nesiriateein nii comasai aina canaanai sirilanaalane, nii autana raain aina
    canaanai siriha rai ocoalane coina. Nitohaneein nii autana aina canaanai siriha
    nii ocoalane, aca siricha rijijieein nii onaa calaohineein niha nii canaanaine
    coina.
  mcd-NT: —Tapimamisiton, Noco shuni Moisés noco cunushoqui isca huani, “Ratoran futsan
    ahuin futan facu acashma naano afu nanua futsan ahuun facahua fitiro a futan facu
    aashquin,” ishon cununi.
  urt-urt: '@see-verse:LUK.020.027'
  awk-awk: Wiyelliela, Ela Piriwȧl Mothéto noa upa ġearun, Taraikan koba ba kóti tetti
    kȧnu̇n ba porikunbai ġikou̇mba ta, ġatun tetti noa ba kȧnu̇n, wonnai korien, mara-uwil
    koa ġikoúmba kóti bounnoun ġikoúmt porikunbai ka-uwil koa wonnai ġikoúmba koti
    koba.
  kiz-kiz: Bhakan'kota bhakajobha, “Mwalimu, Musa atulembili kujha kama munu afwelibhu
    ni ndongo mwenye n'dala ambajhe ajhelepi ni muana basi jhilondeka kun'tola ni
    n'dala ghwa ndongo munu ni kuhogola naku kwandabha jha kaka yake.
  tzo-TZE: '―Jchanubtasvanej, jech la sts''iba comel li Moisese: “Me oy ta xcham jun
    vinic, me mu''yuc xnich''on chcome, li its''inal ti mu''yuc to yajnile, ac''o
    yic''be yajnil li ánima sbanquile. C''alal ta xvoc'' xnich''one, ja'' chac''be
    sbiinbe sbi li sbanquile jech tey oy o sbi li sbanquile”, xi li Moisese.'
  lex-lex: 'Riwra: “Tungkurga, Musa e nhorat targa mai ita, de emkadilla: La''pa muanke''
    ida nmati mere nakleh ma''ta a''na, de muanke''a mak kmat die hyalli nor owa''an
    yerni patyat de rmehlima, totpena rlernana hyalli mak kmati olek de duratni-waitni.'
  dov-dov: bakamubuzya bati, “Muyisyi, Molzesi wakatulembela kuti na mukulana wamwaalumi
    wafwa, kali walikwete, pesi katakwe mwana, ooyo mwanike weelede kukwata bana mukulana
    azyalile mukulana mwana.
  rgu-rgu: '“Papa Mesen! Baꞌi Musa duiꞌ ela ita atoran nae: maneniko mate touꞌ a tehuu
    anaꞌ taꞌa, sona touꞌ ria fadi na muste sao na ina-falu ria, ela boki fee aꞌa mana
    mate na tititi-nonosiꞌ.'
  toc-NT: —Ma̠kalh­ta­hua­ke̠ná, Moisés quin­ca̠­mak­xtek­ni­ni̠tán nac xli̠­ma̠­peksí̠n
    xla­cata para cha̠tum chixcú nani̠y naak­xtek­makán xpusca̠t y para ni̠tu̠ ta̠ká­lhi̠lh
    xca­mancán pus para huí chú xta̠lá kahuasa a̠má chixcú, xlá tla̠n nata̠­ta­huilay
    xya̠stá pu̠ni̠na̠ pusca̠t la̠qui̠ chuná ne̠cxni nalak­sputa xta­cu­huiní xta̠lá
    hua̠nti̠ aya ni̠ni̠t.
  ulk-1902: Ereuer le ae, Mose detali keribim, Ese nerute le la keimer eumida, abara
    kosker dikaerti, a nole uerem kak, abara keimer abele kosker egared, ko keimer
    kesem.
  som-som: Oo waxay weyddiiyeen oo ku yidhaahdeen, Macallimow, Muuse wuxuu noo qoray,
    Nin walaalkiis hadduu dhinto isagoo naag leh oo aan carruur lahayn, walaalkiis
    naagtiisa waa inuu dumaalo oo uu carruur walaalkiis u dhalo.
  mam-C: 'Xnaq''tzil, at jun te yol kyij ttz''ib''in Moisés qe''y toj Tu''jil Tyol
    Dios, a ntq''ma''n kyjalu''n: Kyij tyolin Moisés, qa aj tkyim jun ichin, ex qa
    nti'' jun tk''wal xkyij tuk''a t-xu''jil, il ti''j tu''n tjaw meje tuk''a titz''in
    mo tuk''a ttziky qtzan tchmil, qu''n tu''ntzin aj tuljo tnejil kyal, te tk''waljo
    qtzan tchmil tu''n toke, tu''n mi naje etzb''il kyxol t-xjalil qtzan tchmil.'
  ndj-ndj: “Muwula, Musa atuyandikilili kucha muna mdala asovili lakini amulekili
    mdala waki ngajila mwana, mdala yula atoliwili na mlongumundu, ili amuleleli vana
    mlongumundu.
  mbj-NT: 'Ti m'' raky hadoo Jesus hã: —Ma matëg! —näk mäh. —P''ooj ub Mosees erii
    däk do paa ër hã, aj''yy dajëb bä, ta ỹỹm teréd wäd bä tanetaa nä bä, tii bä m''
    ta hỹỹj mä gat''ëë däk tii, ta hỹỹj makũ panaa näng hyb n''aa m'' —näk mäh.'
  lat-VUC: 'dicentes: Magister, Moyses scripsit nobis: Si frater alicujus mortuus
    fuerit habens uxorem, et hic sine liberis fuerit, ut accipiat eam frater ejus
    uxorem, et suscitet semen fratri suo.'
  ngp-ngp: Mhinizi, “Musa nakakiwandikila kugamba, ‘Uneva mnt'hu anabanikilwa na nduguye
    mta mvele mna hana mwana yudya mnt'hu adaha kumguha yudya mvele uleke ampatile
    nduguye mwana.’
  aoi-aoi: “Bungkawa,” ne-yama, “arakburakba-kiya-wiya Mawijija n-arrikarranguma nakina
    enena ayakwa eningarumuruma ngakwurra-langwa-manja jurra. Ni-yamama, ‘Kini-jungwuna-manja
    neningiyadikba duwilyaba-langwa didarringka akwa wuneningarijira-murra-manja wunalakina-kiya,
    kembirra nenikumarnjenikba enamba-langwa kininga-menama dakina dingaya ena-langwi-yada
    didarringka-da. Kininga-menama dakina dingaya kajungwa aburna-langwa warijira
    wuburra nawenikba-langwa, nenikijungwa-langwa, kuw-ambilyi-yada wurrakina,’ ni-yamama
    nakina Mawijija.
  enq-2: '“Mana Lenge, Mosesame naimanya mana mende dapa lao pepa pyanya setekea-pyaa:
    ‘Akali mendeme enda nyepala wane manja naeyao kumatamo doko, baanya kaiminingi
    dokome enda walyakae doko pisetala, kaiminingi dokonya lao wane manjakamaipengena’
    lao pepa pyanya setekea-pyaa.'
  eng-ASVBT: saying, Teacher, Moses wrote unto us, that if a man’s brother die, having
    a wife, and he die childless, his brother should take the wife, and raise up seed
    unto his brother.
  mna-mna: '“Mos katuunu, Mose ibeede tutu piti ta kembei: Sombe tomooto sa iwoolo
    moori ma tipeebe sa som, mi imeete, to tiziini bela iwoolo ka nooro. Beso ipeebe
    ma iŋgi, to pikin ikel toono kolmanŋana ta imeete na.'
  rmy-ARLI: “Učitelju, o Mojsije pisinđa amenđe so te ćerel o manuš te mulo lesoro
    phral kova pala peste ačhavđa romnja bizo čhave. Adava manuš valjani te lel ple
    phralesere romnja te šaj oj te bijani čhave kova ka ovel nasledniko e mulesoro.
  myw-myw: Tasiyas ikatiga̱nes Yeisuw, ilansa, “Takatimlakay yak. Moses nilel dakaleiwags
    va̱gan kukin kal taw bikanig, nakwav sam, tage natun nag, takanig bwadan o tuwan
    mo beivay son nakwab, mo bikop natun bimlavag takanig natun.
  sby-sby: “Bashikwiyisha, Mose watulembela Milawo yakwambeti, Na muntu lafu, nekushiya
    mukashendi, kwakubula mwana, mukwabo welela kumweba mukalubingi kwambeti asemenemo
    bana bamukwabo uyo walafwa.”
  sll-sll: Ena yalhobi, Yisas mongwo bani ure yu sirin bol tongwi, “Tisao, yal Moses
    krehaman ha yu mining bol e na tomiraya. Yal ta eumbi kina temine tere molere
    wiimbi gonamia. Gonangwo eumbi al werai, ebering ta gal enamia. Gal ere molere,
    al i na igere, gir kul enangwo, abinambi aibing maulung sinama di pinamua. Moses
    yu di embawe, na di ni tenamna piro.
  yaq-NT: ―Yee majtame, ju'u Moiseejtuka'u, ji'ojteita itom a' ya'ariak, yoemta senuk,
    jubeka intok ka yoemiaka a' mukuko, ju'u junae sailawa, juka' jokoptulata a' jupne'eti
    jiakai, intok junaemak yoemianee ju'u a' saai mukukamta betchi'bo ―ti jiakai―.
  uro-uro: Bä rhi qoar toqortäqyia, “Qamorqa! Mudu ma Moses ka säm ama muräkt bä ba
    ut i ngakt bä nga aung anga matka qä ñäp daqule aa egutki dap kaku ina anga es
    dä va aa läktka qa rhät iaqyäkt ama maqoski ivakt iva qä sa vät a qi bä ba aa
    matka.
  ita-1885: Maestro, Mosè ci ha scritto, che se il fratello d'alcuno muore avendo
    moglie, e muore senza figliuoli, il suo fratello prenda la moglie, e susciti progenie
    al suo fratello.
  muy-muy: 'tə̀hi : « Mʉsi, Mʉwiz àbiki ana leli a wakita gayaŋ ni bu, àɗəm ahkado :
    “Tamal mis nday kà məŋ gatay, bəlaŋ gani àda wal a, mək àməta, wal gayaŋ ni èwii
    wur ndo nahəma, ahàr àɗəm wur ga məŋani azay wal ni, ti tîwia mekeji ana wur ga
    məŋani ya àmət na.”'
  kqc-kqc: 'Resi nikaitegasa niyadi, “Oteimana amiye, Moses yaku una rofu bura reyo
    bi: ‘Amiye kaere ini dubuini muyesi ini rema ferego, idu mida bi koina, mina amiye
    bi ini obu mesi ini dubuini di mida moiyainedi.’'
  rmc-ZRB: — Танітов, Моїсєй пісіндя аменґє, те кє варекасте мерела о пграл, ко саво
    есас ромні, но на есас ла о чаве, акор ов маїнел те лен ла ромнякє і важ пескєро
    пграл те ден лакє ле чавен.
  tav-tav: 'To bairi naa Jesu tʉpʉ eja, ocõo bairo cʉ caĩ jeniñañuparã: —Jãre camajioʉ,
    Moisé ati wame rotiriquere caĩ ucayupi jã cabuenucuri wamere: “Jĩcaʉ nʉmocʉti
    punaa mácʉna cʉ cabai yajiata cabai maca cʉ nʉmo cʉparo cʉ jʉgocʉ nʉmo cãnibatacore.
    To bairo cʉ cáto cʉ macʉ cabuia jʉgoʉ cabai yajiricʉ macʉ anibojagʉmi,” caĩ ucayupi
    Moisé, caĩñuparã.'
  eng-ULB: they asked him, saying, “Teacher, Moses wrote to us that if a man's brother
    dies, having a wife, and being childless, the man should take the brother's wife,
    and have a child for his brother.
  spa-VBL: “Maestro”, comenzaron, “Moisés nos dio una ley que dice que si un hombre
    casado muere y deja a su esposa sin hijos, entonces su hermano debe casarse con
    la viuda y tener hijos por ese hermano que murió.
  fra-_FOB: Maître, Moïse nous a prescrit, que si le frère de quelqu'un est mort ayant
    une femme et qu'il soit mort sans enfants, son frère prenne sa femme et suscite
    lignée à son frère.
  hau-ULB: suka tambaye shi, cewa, “Malam, Musa ya rubuta mana cewa idan dan'uwan
    mutum ya mutu, mai mace kuma ba shi da yaro, sai dan'uwansa ya auri matar, ya
    samar wa dan'uwansa yaro.
  mal-mal: ഗുരോ, ഒരുവന്റെ സഹോദരൻ വിവാഹം കഴിച്ചിട്ട് മക്കളില്ലാതെ മരിച്ചുപോയാൽ അവന്റെ
    സഹോദരൻ അവന്റെ ഭാര്യയെ പരിഗ്രഹിച്ച് സഹോദരന് സന്തതിയെ ജനിപ്പിക്കേണം എന്നു മോശെ എഴുതിയിരിക്കുന്നു.
  kkc-kkc: “Eligili odoo, Moseseeye imapoo kokodo takolone egeesee hoguguso, ‘Gisoso
    sobo huloso holo soomagelega toga, see omoloye emei ta eyo osobo bau huloso emeiyo
    hu maga holo soolooga magee,’ diso.
  urd-GVR: “Ustād, Mūsā ne hameṅ hukm diyā ki agar koī shādīshudā ādmī beaulād mar
    jāe aur us kā bhāī ho to bhāī kā farz hai ki wuh bewā se shādī karke apne bhāī
    ke lie aulād paidā kare.
  far-far: “Wane Famanata 'ae, sa Moses nia kedea na taki fuaka ka alangai 'uri, ‘Dia
    ta wane nia mae, ma na 'afe nia ka mauri 'ua, boroi ma nao nia si to ana ta wele,
    na wanefuta nia ka adea lau na gwa 'oru nai, fua keroa to ana ta wele fua ka talana
    na wane be nia mae.’
  suz-BL: मेको जाक्‍बपुकीमी येसु कली “शेंब, मोसामी ब्रेक्‍शो लोव़मी ‘मुर का आल मथिथु
    बेक्‍त हना, आ लोक्‍बमी आ भोग्‍यु वोंइसीशा, आ दाग्‍यु आ पा ङा खिं ङा मुर मजाम्‍मल,
    दे तमी तौ थिल’ दे ब्रेक्‍शो बाक्‍ब। ब्‍‍यवस्‍था २५:५-६
  car-NT: '“Amepanen, Moses ''wa tymero man ky''wanokon me: “I''me''ma typyty a''ta
    amy kari''na yryi romby''poto, mo''ko ipirymbo ''wa terapa mo''ko ipytymbo apyiry
    man. Irombo mo''ko tyryi ''mi ekataka pitani kapyry i''wa man.”'
  amp-amp: “Tisaye, Mosesrhu boririfhut kfo kangt, wom yimar tuhan yakhato nhai wom
    yonm kasinya htanirfor, nd rorhu tuhan dhirt tfit wom nmemrn najom dhirt yakhato
    rorpno yonm nasakhato tfit najomrhu tkitm romn tohkfot.
  bht-bht: गुरू जी, मूसा दिया व्यवस्था च साड़े तांई ऐ लिखया है, “अगर कुसकी दा भाई
    अपणिया घरे वालिया दे होंदे बिना बच्चे दे मरी जा, तां उदा भाई उदिया घरे वालिया
    जो ब्याई ले, कने उदे तांई बंश पैदा करे।”
  eng-NOY: saying, Teacher, Moses wrote to us, “If a man's brother die, having a wife,
    and the same die without children, his brother shall take his wife, and raise
    up seed to his brother.”
  cub-NT: 'Jesúre jẽniari jã́rejaimad̶a ina saduceova yópe: —Mʉ, bueipõecʉ, Jʉ̃menijicʉi
    d̶aicõjeiyede Moisés bácʉ toivarejaquemavʉ yópe: Cũinácʉ ʉ̃mʉ yaidú, jímarepacore
    jocarĩ jʉed̶ocʉvabecova, yaiyʉ́ bácʉi yócʉre pʉrʉbʉoiye jaʉvʉ ṍque, jʉed̶ocʉvacʉyʉ.
    Aru ina jʉed̶ova bárãjivʉ yaiyʉ́ bácʉi ãmiáre cʉvarãjarama na.'
  ita-1927: Maestro, Mosè ci ha scritto che se il fratello di uno muore avendo moglie
    ma senza figliuoli, il fratello ne prenda la moglie e susciti progenie a suo fratello.
  lww-lww: Ana apiun tania, asape “Navianena, sinemimin mesape meviun tan ko sanini.
    Sanapen visena tai nap̃a yermarua Mosis siriyu pan ita na nanua sumo. Naga pisape
    visae yar tai, wenla mare tan wona, nap̃a lalua pe narila re tai poli wa, yokorena
    wenla nene monar were letano nene ve wona, vena kila sane sira nene kilia war
    sisi, vena uarar kia kiena ne wenla nap̃a mare mal tom̃a ga.
  ron-BAYASH: 'Jej ur zăs: “Učitelju, Mojsije u pus žos zakon păntru noj kă dakă fračisu
    omuluj ar muri šă lasă pă băšăcaš făr dă kupij, atunšje fračisu aluj trăbă să
    u ămirići šă să răđišji familija păntru fračisu mort.'
  ckb-ckb: «مامۆستا، موسا بۆی نووسیوین، ئەگەر یەکێک براکەی بە وەجاخکوێری مرد و ژنەکەی
    لەپاش خۆی بەجێهێشت، ئەوا براژنەکەی دەخوازێتەوە و وەچە بۆ براکەی دەخاتەوە.
  nas-nas: “Nau-anta, Mosesie aung boto daarimemuruꞌnung, ‘Naning narung booko baꞌaang
    otoko toireꞌ otoai tee donkaani baaraꞌmaꞌnunge nampuai teni naaro tee ninka bataata
    booꞌparuꞌnung tootoꞌ paravevureeꞌnaang.’
  uvl-uvl: 'Pe te hele, “Non soke, Moses has sue hotonga nei ke teke ta nanasia: ‘Nenge
    teke none mete hatalia nehei pe i tutuna mur ero kura, non nenge mete nem, tina
    lape lei heke mule hei nem. Pe iri nai tuturia mur lape te heleia ke teke non
    nenge mete neu tutuna mur.’'
  eng-BBE: Master, Moses said that if a man's brother comes to his end, having a wife,
    but no children, his brother is to take the wife, and get a family for his brother.
  ixl-CNT: 'Utz ichꞌoti te ech tzaꞌ: —Chusul, aatz u Moisees, itzꞌibꞌaka aas: «Oj
    sakam maꞌj vinaj utz, sakaa tixoj, loqꞌ yeꞌk initxaꞌa sakaai, sikꞌulka tibꞌ u
    tzaꞌqꞌa tuchꞌ u tixoj tziꞌ. Ech sachee ichꞌexel u tatzik tziꞌ.» Texh u Moisees.'
  xsi-xsi: “Pananâŋa, Mose muŋga iŋgere ŋgua tukuŋa toŋge imâ pa kinda mine tu, ‘Ambo
    tamâta toŋge i natu tia ku imâte, ambo i kaiwa taine imo ŋai yo, ande tamâta ŋinde
    tai ma ikai tua kaiwa, aku kinzi rua ma sipulia lâlu itogo tua kilala mine’.”
  crx-NTPO: “Dune hodulh'eh-un njan Moses daztit'elh-un neba 'uk'ehonguz whe' hoont'oh.
    'Et 'ilhoghun dune buzkeh hooloh whe dazsai 'ink'ez oo'at khuna de, ndun dune
    bulhutsin 'en dughe inle'-un yughu naooda' huba' hoont'oh. 'Ink'ez bubuzkeh whúzdli'
    de, 'et de la ndunne ts'oodunne ndun dazsai-un, 'en boozi' huyólhchoot huba' hoont'oh.
  kan-OKCV: “ಬೋಧಕರೇ, ಒಬ್ಬನು ಮಕ್ಕಳಿಲ್ಲದೆ ಸತ್ತರೆ, ಅವನ ಸಹೋದರನು ಅವನ ಪತ್ನಿಯನ್ನು ಮದುವೆಯಾಗಿ
    ತನ್ನ ಸಹೋದರನಿಗಾಗಿ ಸಂತಾನವನ್ನು ಪಡೆಯಬೇಕೆಂದು ಮೋಶೆ ನಮಗೆ ಬರೆದಿಟ್ಟಿದ್ದಾನೆ.
  bbb-bbb: '@see-verse:LUK.020.027'
  blw-blw: “Apo, hen anchi ensorat Moses ad namenghan way orchintaaw, ekatnéén, ‘No
    wachay larae ah ommahawa yag natéy way maid anàna, masapor ahaw-én hen anchi sonod
    hen natéy hen anchi fufae way nafaro ta no wachay anàcha, yachi hen kaman penaka-anà
    hen anchi natéy ah metoroyan hen ganàna.’
  tam-2017: போதகரே, ஒருவன் மனைவியையுடையவனாக இருந்து சந்ததியில்லாமல் மரித்துப்போனால்,
    அவனுடைய சகோதரன் அவன் மனைவியைத் திருமணம்செய்து, தன் சகோதரனுக்குச் சந்ததியுண்டாக்கவேண்டும்
    என்று மோசே எங்களுக்கு எழுதிவைத்திருக்கிறாரே.
  azz-NT: '―Tamachtijque, in tanahuatijque Moisés techijcuilohuilijtehuac ijcuín:
    “Tacán se tagat yesqui namique huan miquisquía huan quicahuasquía nisihuau huan
    amo quinpiasquía coneme, ijcuacón ma monamicti icniutagat de ne miquet ihuan ne
    cahual sihuat ten icuñada catca. Huan ma quiniscaltican coneme ihuan in cahual
    sihuat ten icuñada catca. Huan ijcón ma quinpiacan coneme ten icniutagat ten miyic
    ya para ma ne teconehuan ma quiselican itocay huan iherencia de nintat ten ipa
    miyic ya”.'
  spa-RV-1909: 'Diciendo: Maestro, Moisés nos escribió: Si el hermano de alguno muriere
    teniendo mujer, y muriere sin hijos, que su hermano tome la mujer, y levante simiente
    á su hermano.'
  csy-csy: Sya awng, mi khatpo sia ta nei ngawl in a thi le, a ci mit ngawl natu in
    a nau in a mo tenpui tahen, ci Moses in at hi.
  mxq-NT: —Yaꞌʉxpʉjkpʉ, ja Moisés tkʉxja̱a̱y pʉn tuꞌugʉ yedyʉjk oꞌkp es tkuꞌoogʉt
    ja ñʉdoꞌoxy es kyaj tʉ ꞌyuꞌunkpa̱a̱ty ni tuꞌuk, ja oꞌkpʉ ꞌyutsy pyʉ́kʉp ja kuꞌekytyoꞌoxy.
    Es ko tpa̱a̱dʉt ja ꞌyuꞌunk yedyʉjk, yʉꞌʉ tyuknikʉjxmꞌátʉp ja jamyii.
  tzj-NT: —Maestro, ja Moisés arja' rbin can chake chipan ja rtzobal Dios, ja wi c'o
    jun achi ncam jun ruchak' owi rnimal in mta jun ti ralc'wal nq'ueje' can jari'
    achi rjawaxic chi nc'ule' ruq'uin ja rixok ja cam rchajil. Ja c'a reje'e' tok
    nq'ueje' jun ti calc'wal nquibij tre chi ja tac'al ralc'wal ja camnak.
  tdt-tdt: '“Mestri, Moisés hakerek lei ida rai hela mai ita dehan nunee: Se mane
    ida mate husik hela nia kaben, maibee la iha oan, mane nia alin tenki kaben fali
    ho feto faluk nee, para bele foo jerasaun ba nia maun.'
  ron-BTF: 'Spunând: Învățătorule, Moise ne-a scris: Dacă fratele cuiva moare, având
    soție și el moare fără copii, ca fratele lui să îi ia soția și să ridice sămânță
    fratelui său.'
  eng-WEBP: They asked him, “Teacher, Moses wrote to us that if a man’s brother dies
    having a wife, and he is childless, his brother should take the wife and raise
    up children for his brother.
  eng-FBV: “Teacher,” they began, “Moses gave us a law that if a married man dies
    leaving a wife without children, then his brother should marry the widow and have
    children for his dead brother.
  nld-1939: 'en zeiden: Meester, Moses heeft ons voorgeschreven, dat, zo iemands broer
    gehuwd is en kinderloos sterft, zijn broer de vrouw moet huwen, en nakomelingschap
    voor zijn broer moet verwekken.'
  bwo-bwo: «Danifonó! Muse hank'o ett noosh guut're, ‹Ash iko b́máátsu atse na'o b́
    shurawo k'iron b́k'aleyal bí eshu máátsmani de'er bí eshush shaato shegrshwee.›
  nch-BL: 'Huan nopa saduceos quiilhuijque: ―Tamachtijquet, Moisés quiijcuilo huejcajquiya
    sinta se tacat miquis huan amo quicajtehuas yon se conet, huajca iicni cati teipa
    ehua monequi mosihuajtis ihuaya ihuejpol para quipiyase se conet cati quimacas
    iteipan ixhuihua yaya cati mijqui.'
  quc-TNT: 'Xquibij che: Ajtij, tz''ibam can chke rumal ri ka mam Moisés chi we cäcäm
    jun achi, c''o c''u can rixokil, man e c''o tä c''u can ralc''ual chrij are'',
    rajwaxic chi ri rachalal ri cäminak cäc''uli ruc'' ri ixok malca''n ri'' rech
    quec''oji can ralc''ual ruc''. Ri ac''alab ri quil qui wäch je'' ta ne e rech
    ri cäminak, —quecha''.'
  tfr-NTPO: «Tjl̈apga no pingga, kjibokwo tara Moisésdë beno pjang l̈i tjl̈ẽ ga “Ëye
    wol̈ono, wapga beno ba boy tjok l̇l̇ëm ga shinmo kjl̈arayo l̈i orkwosmok ba boy
    beno sök l̈i tjok, wa tjok wl̈eni ga e ber shinmo l̈i ĩ wl̈eni wl̈o.”
  kaq-NT: —Maestron, Moisesnin ta huishanishqui, noquen bocha baquejahaxma hihxonaiya
    non jahuen yononma bihxon hahqui noquen huetsa yamanica non baquejaxonti.
  sgb-sgb: “Mánoro, nanulat ya hi apo Moises ha Kautuhan hên para kantamo, ya wanan
    hulat, ‘No main mitaahawa, ta natsi ya lalaki hên a hila nagkaanak, ay dapat ya
    kahonol nan natsi, ay ipaahawa kanan bawo. No magkaanak hila, ay habaytoy anak,
    ay itad anak nan natsi.’
  vie-1934: 'Thưa thầy, Môi-se đã truyền lại luật nầy cho chúng tôi: Nếu người kia
    có anh, cưới vợ rồi chết, không con, thì người phải cưới lấy vợ góa đó để nối
    dòng cho anh mình.'
  kxv-kxv: “ଏ଼ ଗୂରୁ ମ଼ସା ମାଙ୍ଗେତାକି ରା଼ଚାମାନେସି, ରଅସି ବୀହା ଆ଼ହାଁ କକାରି ପ଼ଦାଁ ଆ଼ଆନା
    ହା଼ତିହିଁ, ଏ଼ୱାଣି ତାୟି ତାନି ଡକ୍ରିନି ଇଟାନା ଏ଼ୱାଣି କୂଡ଼ା ଏ଼ପିକିୟାଲି ଆ଼ନେ ।
  cha-cha: 'Ylegñija: Maestro, si Moises jatuguiejam, na yanguin dos chumelo na laje,
    ya y uno guaja asaguaña, ya matae taya patgonña; ayo y cheluña uniasagua y palaoan,
    ya unacajulo semiya gui cheluña.'
  amu-NT: 'Taꞌxꞌeena nnoom, jluena: —ꞌU Maestro na maꞌmo̱o̱ⁿꞌ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom
    nda̱a̱ nnꞌaⁿ, ꞌndii Moisés ñꞌoom lua̱a̱yâ na matsonaꞌ xeⁿ nncueꞌ cwii tsaⁿsꞌa
    ndoꞌ nljoñe scoomꞌm na tjaaꞌnaⁿ ntseinda, quia joꞌ tyjee tsꞌooꞌñeeⁿ cocoom ñꞌeⁿ
    scuuꞌ xioom. Nncꞌom ntseinaaⁿ ñꞌeⁿ yuscuꞌñeeⁿ cha nntseinoomñê na tjaa ntseinda
    xioom tꞌom.'
  hin-CV: उन्होंने उनसे प्रश्न किया, “गुरुवर, हमारे लिए मोशेह के निर्देश हैं यदि किसी
    निःसंतान पुरुष का पत्नी के रहते हुए निधन हो जाए तो उसका भाई उस स्त्री से विवाह
    कर अपने भाई के लिए संतान पैदा करे.
  eng-OURB: They asked him, “Rabbi ·Teacher·, Moses [Drawn out] wrote to us that if
    a man’s brother dies having a wife, and he is childless, his brother should take
    the wife, and raise up children for his brother.
  spa-BES: Maestro, Moisés dijo que si el hermano de un hombre llega a su fin, teniendo
    una esposa, pero no hijos, su hermano debe tomar la esposa, y obtener una familia
    para su hermano.
  san-BEN: হে উপদেশক শাস্ত্রে মূসা অস্মান্ প্রতীতি লিলেখ যস্য ভ্রাতা ভার্য্যাযাং সত্যাং
    নিঃসন্তানো ম্রিযতে স তজ্জাযাং ৱিৱহ্য তদ্ৱংশম্ উৎপাদযিষ্যতি|
  tdx-tdx: O Talè, sinoki’ i Mosè aman-tika te, naho vilasy ty rahalahi’ ondaty amam-baly,
    ie mivetrake tsy aman’ anake, le soa te hengae’ i rahalahi’ey i ramavoiñey, hisamake,
    hameloñe tabiry ho a i rahalahi’ey.
  naf-naf: “An zikat indanda, Mosesiyaŋ meluwaŋ papiaen kapigok kuye, ‘An ŋenaŋ imbiŋaŋ
    wadak ya maneti an keyaŋ nembaŋapiŋ gakinak beme notnaŋ isikŋaŋaŋ imbi kwambet
    ke wati notnaŋ temaŋgalen kwitnaŋ mwawagalen nemba ambedak.’”
  grc-MT: λεγοντεσ διδασκαλε μωσησ εγραψεν ημιν εαν τινοσ αδελφοσ αποθανη εχων γυναικα
    και ουτοσ ατεκνοσ αποθανη ινα λαβη ο αδελφοσ αυτου την γυναικα και εξαναστηση
    σπερμα τω αδελφω αυτου
  vid-vid: “Mlangusa, Musa nakatwandichila, ‘Wone mng'holozo yumwe yaje ne kulela
    mwana, yogana munhu yumwe wa lukolo lwenu yamhalile ayo mdala, yamlelele wana
    mng'holoze.’
  pio-NT: '—‍Pía, yéewáidéerica wenàiwica, profeta Moisés itànàacaté tàacáisi íiméerica
    Dios ichùulìanácué wía judíoca wamàníinápiná cài: Asìali yéetácaalíwa méenibeta,
    néese iwàwacutá yéenásàiri yeedáca iríwa yéenásàiri íinumiwa yàacawéetúapináwa
    yéewacaténá idènìaca úapicha yéenibewa naiquéeyéipiná càiyéide iyúwa yéetéerimiwa
    yéenibemi, yéewanápiná nàyaca wenàiwica icuèyéipiná yéetéerimiwa yàasu cáli.'
  tsn-tsn: ba tla kwa go Jesu ba re, “Melao ya ga Moshe ya re fa monna a a swa a sena
    bana, morwa-rraagwe o ka nyala motlholagadi wa gagwe mme bana ba bone e bo e le
    ba monna yo o suleng, go tsweledisa leina la gagwe.
  amr-NT: —‍“Huabokerek hua̱to̱e̱ere e̱ʼe̱a̱da suigpiʼ okhuij ehueʼada eʼbueynayo
    keʼnen huamaʼbuy ʼayhuataj to̱e̱pakdik o̱ʼneapo. Huakkuru eʼta̱siʼpo̱e̱ʼ kentaj
    kaʼdikkeʼ huamaʼbuykudakendik ka̱e̱ʼ.” Moisésa aʼnennada oʼmanaʼuyate.
  pwg-pwg: “Bada, Moses ita vonaviyoyovana kamonai weni nakanani igirumi. ‘Tomowa
    ina rabobo da kawana ina verukuyowei ma natunatusi kegha na varesina sago kwapurina
    ina ravaghi da ini tuwa. Ma nani ededisi na tomowina raborabobona natunatuna.’”
  cjv-cjv: 'Ena yokamai ure “Ka nuwi si norenga yaiyo, Mose ka ta nonon epe boi noromie:
    ‘Yai ta opai iro ena gan kui nekero gorangoro ena yaromi emerom oparomi ire auwom
    gan kui enanguamere epe kui towamie,’ boi noromie.'
  tha-KJV: ว่า “​อาจารย์​เจ้าข้า โมเสสได้​เข​ียนสั่งข้าพเจ้าทั้งหลายไว้​ว่า ‘ถ้าชายผู้ใดตายและมี​ภรรยา
    แต่​ไม่มี​บุตร ก็​ให้​น้องชายรับพี่​สะใภ้​นั้นไว้เป็นภรรยาของตน เพื่อสืบเชื้อสายของพี่ชายไว้’
  por-BR-2018: 'Dizendo: Mestre, Moisés nos escreveu, que se o irmão de alguém morrer,
    tendo mulher, e morrer sem filhos, o irmão deve tomar a mulher, e gerar descendência
    a seu irmão.'
  mhl-mhl: mibuŋ, “Qaqaji, Mosesji iŋi mitiga noreme pega, ‘Ŋi mo ŋigo roko odumade
    so fukebi komeko gboineji soine kojeine roru goku gbori bofuke teme kakainere
    tina roru goiŋ.’
  klv-klv: ke, “Hai p̃usan, aMoses itos m̃os gidato ke, aulum̃an ideh, aṽan b̃imat
    be asoan b̃itoh mai anatun b̃eb̃uer, atenan timaslah mai nǝbatunau hǝn b̃ikad
    anatun gail m̃os aṽan.
  bco-bco: “Widan kalu, mo꞉lu Mo꞉sa꞉s elo꞉ ele nimo꞉lo꞉ sa꞉sa꞉li me a꞉ma꞉yo꞉ a꞉la꞉sio꞉,
    ‘Kalu nowo꞉ so꞉walo꞉ mo꞉sa꞉la꞉li ka sowalega, kalu sowo꞉ a꞉ma꞉ ga sa꞉ba꞉lo꞉ a꞉no꞉,
    ene aowa꞉ mada dia꞉ib. A꞉la꞉ta꞉ga꞉ kalu sowo꞉ a꞉ma꞉ wiyo꞉ mo꞉elema꞉ki, aowa꞉ inga
    sa꞉ba꞉lo꞉ a꞉no꞉ ene dia꞉sa꞉ga꞉ so꞉wa sa꞉la꞉liab a꞉no꞉, ao sowo꞉ a꞉ma꞉no꞉ doma꞉ib.’
    Mo꞉sa꞉s eyo꞉ a꞉la꞉saefa꞉.
  kdl-NT: A wece yi, “Kawenishiki, Musa koronku tsu ta̱, u danai, ‘Uza u kuwa̱ baci
    u a̱sa̱ka̱i uka bawu mmuku, u ka̱na̱ ta̱ utoku u ne u sotuku uka vi, u matsa̱ka
    yi mmuku.’
  apu-NT: 'Itxana: —Koerekareri, kitxakapirĩka Moisesini iõkatsopatari ia atoko inakari:
    “Kiki meenetipanika ipininiã, iua itari takaroko tikinitakoro. Iua itari keene
    ininiã, itakauãkatari amarini iua itarini ipĩpekarini uãka,” itxa Moisesini.'
  roo-roo: Oa iava rerare oiso puraaepa, “Tisa, Moses oreovu rigatoreva vigeipa oiso,
    Vosa iravu kakae pura asavira kopiiro riakovapa, oire ra araokoto oira ita oureve.
    Oire ra rerapa ro kopiito oira-ia kakaeto purareve araokoto. Eisi osa toupai Reo
    Taisi.
  miz-NT: —Mastru, ini nto tsí Muiseé ne, xntée naꞌa ña tsí te uun ñatīí kuví ña ne,
    ntukíi ñadɨꞌɨ̄ ña é ntē ña ni xío iꞌxá ña ne, kantio é nātántaꞌa ñadɨ̄ꞌɨ kií san
    ni ēní xɨɨ ña vata koo é kōo iꞌxá ña ni ñā kuenta iña ñá xiꞌí san.
  qvz-NT: Chasna asha Jesusta camasha rimanaura, Señor, huañuc Moises quillcasha mandaitucushcanchi
    punda huauqui shuc huahua illac huañucpiga paihua quipa huauqui randi chi huaccha
    huarmita japina man paihua huauquihua allpa ama chingarichun nisha paihua shutita
    churanauchun nisha.
  deu-ELO: 'Lehrer, Moses hat uns geschrieben: Wenn jemandes Bruder stirbt, der ein
    Weib hat, und dieser kinderlos stirbt, daß sein Bruder das Weib nehme und seinem
    Bruder Samen erwecke.'
  mjc-NT: 'Tacan tan catyí ra naha tsihin ra Jesús: ―Maestro, jandoo̱ ra Moisés tyiñu
    ihya tyin tatun iin ra tsihi̱ tan nandoo̱ ñasɨɨhɨ ra, tatun nduve sehe ra tsicoo̱
    tsihin ña, taahán tsi tsa tindaha ra cuví yañi ra tsihin ña, tan coo sehe ra tsihin
    ña tsa cuenda ra yañi ra.'
  caa-caa: —Cawinquiret, chꞌar tzꞌijbꞌabꞌir tama uley e Moisés que jay axin anujbꞌi
    inteꞌ sitz taca inteꞌ ijchꞌoc, pero conda mato tucꞌa umaxtac achamay e winic,
    entonces uwijtzꞌin e winic era ucꞌani tuaꞌ asutpa anujbꞌi taca e ixic tuaꞌ achꞌijtesian
    tacar. Y e sitz xeꞌ axin acuxpa bꞌajxan ucꞌani tuaꞌ aquetpa tama ucꞌabꞌa usacun
    xeꞌ chamay.
  pls-NT: ―Maestro, ley que vayé Moisés jitaxin que si ná xí ndadenhe xa co sittohe
    c̈hihi xa co si ẍonhi chjan joichonda na, xichó xindavenhe chonda xa que secao
    xa jehe nc̈higanha mé co rrochonda na chjan para que chjan mé sehe xan inchin
    xenhe tti ndavenhe.
  eng-WYC-2018: and said, Master (or Teacher), Moses wrote to us, if the brother of
    any man have a wife, and he be dead [or died], and he was without heirs [or free
    children], that his brother take his wife, and raise (up) seed to his brother.
  bdv-bdv: “ଏ ଗୁରୁ, ମସା ଅଃମାର୍‌ ଗିନେ ଲେକ୍‌ଲାଆଚେ ଜେ, ଜଦି ଗଟ୍‌ ଲକାର୍‌ ବାୟ୍‌ସିର୍‌ ଡକୁର୍ସି
    ରେଉଁ ରେଉଁ ହିଲାମଃନ୍‌ ନଃଉତ୍‌ ମଃରେଦ୍‌, ତଃନ୍‌ଅଲେ ତାର୍‌ ବାୟ୍‌ସି ତାର୍‌ ଡକୁର୍ସିକେ ସଃଙ୍ଗାୟ୍‌
    କଃରି ଅଃହ୍‌ଣାର୍‌ ବାୟ୍‌ସିର୍‌ ବଃଉଁସ୍‌ ବାଡାୟ୍‌ଦ୍‌ ।
  otq-NT: 'bi ꞌñenö: —Utate, ar Moise bi zogagihu̱ har tꞌofo, nuꞌmu̱ nꞌar ñꞌo̱ho̱
    da du ne da zopꞌu̱ ár ꞌbe̱hñö hinte bi dinga ar bötsi, ár jödöpꞌu̱ꞌö da nthötwi
