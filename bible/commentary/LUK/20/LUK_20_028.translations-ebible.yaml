    enu neca xi neca enduꞌ tuxie zeꞌe.
  mbc-NT: 'Moropai inkamoroya ta''pî Jesus pî'': —‍Anna yenupanen, pena Moisésya unkupîkon
    ton menuka''pî see warantî anna nîkupî ton. Warayo'' inmuku pîn sa''manta ya,
