verse: LUK.020.028
translations:
  kpx-kpx: Iale ata keau Iesu namihai avoe, “No haivemale ata, Moseseu menaka mole
    noheho hisaliai avoe, ‘Mesoho malaha moleu mahinaito eseholisi hatige hohovena
    hovelahai gobu ke melamei au nanaho ese houi.’
  okv-H: ke einge eto ingia, “Ahe poekari embo. Eto Moses na ke amo einge kajena.
    ‘Embo ta ae meni umbae mihirou ivu pehasuja, eto namei na namei hondate eto jimbuto
    ve ikasuja’ ainge Moses na kajena
  tbo-tbo: po hi lubayadeya hi pa, ‘Bada, Mose geka lugagayona ubeiyai i gilumi i
    pa, “Oloto awai ina tawine po ega ina winatuna ma ina hilage apo walehina hiwapena
    ina lawagi po hina winatuna naka popoyana galinei.”
  mal-C: 'അവർ അദ്ദേഹത്തോട് ഇങ്ങനെ ചോദിച്ചു: “ഗുരോ, ഒരാളുടെ സഹോദരൻ മക്കളില്ലാതെ മരിച്ചുപോകുകയും
    ഭാര്യ ശേഷിക്കുകയും ചെയ്യുന്നെങ്കിൽ, അയാൾ ആ വിധവയെ വിവാഹംചെയ്തു സഹോദരനുവേണ്ടി മക്കളെ
    ജനിപ്പിക്കണമെന്നു മോശ കൽപ്പിച്ചിട്ടുണ്ടല്ലോ.'
  grc-SR: λέγοντες, Διδάσκαλε, Μωσῆς ἔγραψεν ἡμῖν, ἐάν τινος ἀδελφὸς ἀποθάνῃ ἔχων
    γυναῖκα, καὶ οὗτος ἄτεκνος ⸂ἀποθάνῃ,⸃ ἵνα ⸉λάβῃ ὁ ἀδελφὸς αὐτοῦ⸊ τὴν γυναῖκα,
    καὶ ἐξαναστήσῃ σπέρμα τῷ ἀδελφῷ αὐτοῦ.
  bgc-bgc: '“हे गुरु, मूसा नबी नै म्हारै खात्तर यो लिख्या सै: जै किसे का भाई अपणी
    घरआळी कै रहन्दे बेऊलादा मर जावै, तो उसका भाई उसकी घरआळी तै ब्याह करले, अर अपणे
    भाई कै खात्तर पीढ़ी पैदा करै।'
  khz-khz: “Vevega-ripa talimamu o, Mose na rova ai gema evetaina etaloato, ‘Pene
    tau ta kakana pene kwarega, wapuna pene kwarega-kwania, ati natura genai, vomaru
    na kakana wapuna pene garawaa, naturia pia gapira kwarega tauna gena.’
  deu-TKW: Meister, Moses hat uns vorgeschrieben, wenn einem sein Bruder stirbt, der
    eine Frau hat, und dabei kinderlos ist, so soll sein Bruder die Frau nehmen und
    seinem Bruder Samen erwecken.
  zsr-NT: 'taꞌnë́ꞌ: ―Bönniꞌ Usëdi, Moisés buzujëꞌ queëruꞌ lu guich, le rna: “Chquiꞌ
    gatiëꞌ bönniꞌ, atiꞌ ugaꞌnnu ngul queëꞌ, len chquiꞌ nutu nu zoa biꞌi queëꞌ, niꞌr
    ral‑laꞌ siꞌbiꞌ‑nu ngul queëꞌ naꞌ biꞌi böchëꞌë, quië uzoabiꞌ biꞌi queëꞌ bönniꞌ
    bö́chiꞌbiꞌ naꞌ gutiëꞌ.”'
  lin-lin: '— Moteyi, Moyize atikela biso mobeko oyo kati na makomi : « Soki mobali
    moko akufi, atiki mwasi kasi bana te, ndeko na ye ya mobali asengeli kobala mwasi
    oyo akufisi mobali mpo ete abotela ndeko oyo asili kokufa bana. »'
  hns-NT: 'Tab oelog bolies: „Maastar djie, Mosas ke kaanoen me liekhal hai kie djab
    ek aadmie mar djaai aur oke larkan na hai, tab okar bhaai ke tjaahie okar aurat
    se biaah kare ke. Aur djab aurat ke larkan paida hoi, tab sab se barka betwa pahiela
    aadmie ke naam aur hak paaiga.'
  noa-E: —Maestro, jöoi Moisés khararrau Ẽwandam iek phã pʉarr gaai jaauwai, woun
    ãb ʉʉi paraa simta mag ʉʉi dʉ̈i chaai chukhu meemʉn jũrr chi khod ãbam wai sim
    khai magua ich ag ʉʉipai auju aai sim a simgui ajierram anʉm, ag dʉ̈i ich naamʉu
    chaain ooba arr aawai jũrr i athee oo deeg; mag oo deebarm i chaainkha nʉisimkhĩir.
  eng-EMTV: 'saying: “Teacher, Moses wrote to us that if a man''s brother dies, having
    a wife, and this man dies childless, that his brother should take his wife and
    raise up offspring for his brother.'
  mib-NT: 'Maestro, Moisés ni tee de nuū tútu jeē cánevāha yó: Núu ɨɨn tēe cuu de,
    te ndōo ñasɨhɨ́ de, te núu tu ní íyo sēhe de jíín ña, núu súcuan te cánuú jeē
    ñani de naquihin ñasɨhɨ́ de, te sēhe de jeē cácu jíín ña nucuɨñɨ̄ i nuū ndɨ́yɨ
    ñani de, áchí tutu.'
  lif-NT2: सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, मोसारे़ग अक्‍खेलॽरिक् साप्‍तु आबिरे़आङ् पत्‌–‘आत्तिल्‍ले़
    कुम्‍भुॽइन् कुस्‍साः कुए मे़न्‌वाॽए सिःॽ, खे़ल्‍ले़ कुन्‍साॽरे़ मेमेदुमा कुन्‍ने़ॽद्रेमान्‍नु
    मेःक्‍खिम् चोःक्‍माए पोःङ्॥ हे़क्‍क्‍याङ् कुम्‍भुॽरे़ कुलागि सागप्‍मा पोःङ्‌लो॥’
  xnj-xnj: “Muwula, Musa atiyandikili ngati mlongo mundu afwili na amlekili mdala
    waki changali vana, yikumgana mhaja waki amhalayi lipwela mwenuyo, muni ambabakisila
    vana mlongo waki.
  mmx-mmx: “Laradi loklox ase, Moses ga malagan na langas linga rinedik. Mo do taradi
    na met la latkin teren move i rooro, ketla kopmen taxamdak atdu, neton nom laradi
    naba epot ap mo lanaa rixin, kusu diba visik tamdak ti ruuna ka lempanga ap mo
    laradi ga met.
  cbr-NT: 'Usaquin sináncë ''aish anu cuanxun ca Jesús ñucáquin cacëxa: —Nun ''unánun
    ca Moisésnën ësai quicë bana cuënëocëxa, uni achúshinëxa bëchicëñuma ''aish bamacëbëtan
    ca aín xucënan aín casunancë xanu bixun, ami bacë bëchiti ''icën. Usoquian ''acëx
    ca aín bëchicëx aín xucënan bëchicësa ''iti ''icën.'
  tee-NT: ―Amamaka'unu' ju Moisés quinta'ats'oknunin la'ixlhamap'aksin ni canilh tam
    lapanac chai ma camacontilalh ix'amachaka' para jantu tu'u' cat'amacontilalh ju
    is'ask'at'an pus ju isp'isek'e calhitsucuchokolh ju ix'amachakach ixjunita ju
    xani. Chai cama'alini ju is'ask'at'a chai ju yuchi ni ts'alh pus ma casacnilh
    ixtapaka'ut ju lijunto ixlak'au.
  eng-LSV: saying, “Teacher, Moses wrote to us if anyone’s brother may die, having
    a wife, and he may die childless—that his brother may take the wife, and may raise
    up seed to his brother.
  cak-NT: Ret ri jat jun Maestro, roj chuka' c'o nakajo' nakac'utuj chawe. Ri Moisés
    can rutz'iban-wi can chake chi cuando jun achi nuya' can ri raxayil roma nicom-e,
    y xa man jun ralc'ual nic'ue' can, jun rach'alal ri caminak achi ri' tic'ule'
    riq'uin ri malca'n-ixok, chi quiri' yec'ue' ralc'ual riq'uin ri malca'n-ixok.
    Y xa can jec'o ralc'ual yec'ue' riq'uin ri ixok, ri na'ey ala' ntoc ralc'ual ri
    achi ri caminak chic e.
  pah-NT: 'Nde ko orembo''eharamo javo, g̃a ei Jesus''ga pe: —Ymyahũ Moisésva''ea
    okwatija hako tokwaha ti g̃a javo. Aherembikwatijara e''i: “Po akwaimbae''ga irũ''ga
    manoi ta''yre''ymame g̃wembirekohẽa pe, a''ero ti ga tahembireko hẽa pavẽi. Ta''y
    ti ga hẽa pe nhiirũva''ea togwereko gwakykwepohara''g̃a javo.” A''ea Moisésva''ea
    ikwatijari hako, ei g̃a Jesus''ga pe.'
  sja-NT: —Tachi Jarateepari, Moisepa nãga p'ã bëijida ajida. Eperã miak'ãi bɨ warra
    wẽe piuru pɨrã, chi ɨ̃pemapa iru wẽra ataipia bɨ mãik'aapa aɨ ome warra ooipia
    bɨ chi ɨ̃pema piuda k'ap'ɨa pari.
  xed-xed: '«Mghama ɗa! Ka Musa vindaŋnafta na: “Ka mamu sana mndu nda zwaŋamani ta
    klaftá marakw ka mtuta kul yatá zwaŋ katsi, ka kla tsa mndu ta ndiri ya ta tsa
    wadgani ya, ŋa yanatani ta zivir ta zwaŋamani,” kaʼa.'
  mks-NT: '—Maestro, nu̱ ley na̱ca̱hyi̱ Moisés sa̱nahá na̱ta̱hnda̱ chuun ta cáchí
    a̱ já: “Tá tánda̱ha̱ in da̱ta̱a xi̱hi̱n ñájíhí da̱ ta tá co̱ó ja̱hyi ñá cácu xi̱hi̱n
    dá ta tá ná xi̱nu̱ qui̱vi̱ quivi da já quéa̱ cáchí ley Moisés ña̱ ndítahan tanda̱ha̱
    tucu ñájíhí da̱ xi̱hín da̱ cúú ñani mé ndi̱i cán já ná coo ja̱hyi da̱ cán xi̱hi̱n
    yuhú nu̱ú ñani da”, já cáchí ley Moisés.'
  gfk-S: '@see-verse:LUK.020.027'
  bmu-bmu: jiget, “Böhi, Mosesnöŋ kewö jim kutum neŋgiyök ahöza, ‘Azi kun ambi meiga
    nahönbörat qahö ahui kömuiga munŋan ölöp malöŋi memba mala gwölönarök qiwikŋaim
    waŋgiiga datŋaŋgö qet bisiba malma.’
  dgz-dgz: Menan Iesu inap singui anega wayawan, “Wadianet nugawa, watageta apane
    Mosis nunan iup ogewa anega sen, ‘Apan da waenewa otu uon boepi gapan me gwaniwa
    kwapura ame naise tasewa uewa orup se wanep.’
  eng-GNV: Saying, Master, Moses wrote vnto vs, If any mans brother die hauing a wife,
    and hee die without children, that his brother should take his wife, and raise
    vp seede vnto his brother.
  zaa-NT: 'ra cą: Maestro, lo escritura nu bethà''na Moisés lani ri''u nna, ra qui''ni
    canchu nuỹa ttu enne'' ní gatti ttu bettsi''į nna pero lanu ỹi''nį uccua, entonces
    ná qui''ni guttsa taání''į lani niuláa para qui''ni elìthą descendencia qui''
    bettsi''į nu gúttía.'
  eng-WEBSTER: Saying, Master, Moses wrote to us, If any man's brother should die,
    having a wife, and he should die without children, that his brother should take
    his wife, and raise up seed to his brother.
  guh-guh: '—Jesús, Moiséspijinë bajayata vajanacatoyaquinaelivaisi, jumaitsi mapacueniaje:
    “Ponë pematapijinë pepua penacojiobinë baja, itsa tëpa pexi xainaenejeva, nexata
    juyapijinë bepita pematapijinëmi pijavami. Bajarapacuenia juyapijinë bepita pematapijinëmi
    pijavami pexi pexainaenexa bajarapovajavabelia. Nexata pexi itsa xainabeje, bematapijinëmi
    pexi petaenexa daxitajivi,” jai Moiséspijinë bajayata vajanacatoyaquinaelivaisi.'
  bon-bon: “Abiberäja biname, Moose te cotre ne mime tääpume soogäruji egä, ‘Biname
    te liba budre läbituge, coga ne bägrä cäco twaabmaluge, teeme igane te miiji cuubla
    ne acata bägrä wawename teeme naane me ngii tääpume.’
  nhw-BL: 'Huan nopa saduceos quiilhuijque: ―Tlamachtijquetl, Moisés quiijcuilo huejcajya
    sintla se tlacatl miquis huan amo quicajtehuas niyon se conetl, huajca iteipan
    ejca icni nopa mijcatzi monequi mosihuajtis ihuaya ihuejpol para quipiyase se
    conetl catli quimacas iteipa ixhuihua yaya catli mijqui.'
  mgw-mgw: “Mwalimu, Musa atuandiki panga manaitei mundu nsi'si' awile na annei nnwawa
    nng'wi'li'kwa wangali bana, nnunawe apalikwa antole ywo nnwawa li'nga ampapi nku'we
    bana.
  swh-ONEN: “Mwalimu, Mose alituandikia kwamba kama ndugu wa mtu akifa na kumwacha
    mkewe bila mtoto, basi huyo mtu inampasa amwoe huyo mjane ili amzalie ndugu yake
    watoto.
  wbi-wbi: vakamposia vakati, “m'bulanisi uMoose alyatulembile kuuti nave umuunhu
    angafwilue nu nyalukolo unya n'dala juno nsila mwana pe anoghile kukuntola un'dala
    ghwa nyalukolo ghwake na kuhola naghwo vwimila ulumbulie.
  bba-bba: yinni, n wee ye Mɔwisi u sun yoruɑ. U nɛɛ, “Goon bɛɛrɛ̀ ù n ɡu u kurɔ deri,
    mɑ u kun kɑ kurɔ wi bii mɑrɑ, u koo kpĩ u nùn tubi di, kpɑ u kɑ win bɛɛrɛ̀ bweseru
    wɑɑwɑ.”
  eng-KJVCPB: saying, Master, Moses wrote unto us, If any man’s brother die, having
    a wife, and he die without children, that his brother should take his wife, and
    raise up seed unto his brother.
  kgk-NT: 'Ou oporandu Hesu-pe: —Mbo''eháry, he''i íxupe hikwái, —Moisés amyrĩ omoĩ
    va''ekwe kwatia-rehe Nhandejáry remimbota ohai nhande-vy: “Tyke''ýry omano ramo,
    oheja ramo gwembirekokwe naimemby jepéi ramo, tomenda katu tyvýry gwovajare-rehe.
    Upéixa ramo, Ke''y ra''y, he''i mo''ã va''erã imemby ypy-rehe.” Upéixa voi Moisés
    amyrĩ omoĩ va''ekwe nhande-vy kwatia-rehe, he''i.'
  waj-waj: 'Vitaira-o, Musiiva vo aataruvai tiiyara fafaara roo tunoo: Vaidi voovoono
    nnaataivaa vara kioo hama nnaakaraivaa mmateerainno putino fai ari kataivoono
    inna muaadaivaa vara kioo ari vayaannara tuoo nnaakaraiyauvaa mmataanaravaivee.
    Musiiva itaa kua tiravai.'
  ekk-PKP: „Õpetaja,“ alustasid nad, „Mooses andis meile seaduse, et kui abielumees
    surres jätab naise lasteta, siis peab mehe vend abielluma lesega ja saama oma
    surnud venna jaoks lapsi.
  mpx-mpx: “Topankite, Mosese logugui i lelelian kaiwela i ba, ‘Ebo tau etega ni alolon,
    nige natunau ge ni aliga, inoke abuabulina talina ni alolonan ge ebo natuliyau
    ni gan, heliya nihi tabwa toto i alaliga natunau.’
  wbp-wbp: Yanurnulurla Jijajikiji, ngula-jangkaju, payurnulu, “Tiija, Mujujurlu-ngalpa
    kuruwarriji yirrarnu nyurru-wiyi yupukarra-kurlu, kaji wati yupukarra pali kurdu-wangu,
    ngulakujurla nyanungukupurdangkarlu-juku marlaja mardarni kali-pukalkuju. Kaji-pala
    kurdu palka-mani, ngulaju nganta yaliki-kirli kamparru-warnuku kirda-nyanukuju
    kurdu nyampuju.
  luo-luo: Negipenje niya, “Japuonj, Musa nondikonwa ni ka ngʼato owadgi otho moweyo
    dhako ma pod onge gi nyithindo, to ngʼatno nyaka kend dhako ma chwore othono mondo
    onywolnego nyithindo.
  nhe-NT: 'Huan nopa saduceos quiilhuijque: ―Tlamachtijquetl, Moisés quiijcuilo huejcajquiya
    intla se tlacatl miquis huan ax quicajtehuas niyon se conetl, huajca iteipa ejca
    icni nopa mijcatzi monequi mosihuajtis ihuaya ihuejpol para quipiyase se conetl
    tlen elis queja icone yajaya tlen mijqui huan quimacas iteipa ixhuihua.'
  aii-aii: ”ܡܲܠܦܵܢܵܐ، ܡܘܼܫܹܐ ܟܬܝܼܒ݂ ܠܹܗ ܐܸܠܲܢ، ܐܸܢ ܐܲܚܘܿܢܵܐ ܕܐܢܵܫܵܐ ܡܵܐܹܬ ܘܐܝܼܬ ܠܹܗ
    ܒܲܟ݂ܬܵ‌ܐ ܐܝܼܢܵܐ ܠܲܝܬ ܠܹܗ ܒܢܘܿܢܹ̈ܐ، ܓܵܒܹܪ ܐܲܚܘܿܢܘܼܗ‌ܝ ܠܒܲܟ݂ܬܹܗ ܘܡܲܩܸܡ ܒܢܘܿܢܹ̈ܐ
    ܠܐܲܚܘܿܢܘܼܗ‌ܝ.
  esk-NT: “Iḷisautrii, Moses aglaŋniqsuq maliġutaksramik uvaptiknun itnaqhuni, ‘Aŋun
    iḷaqatiqaqtuaq tuqukpan qitunġigaluaqani, taavruma aŋutim aniaqataan iḷaqatniktaaġiraksraġiniġaa
    uiḷgaġnaaq qitunġisiḷugu aŋutmik iḷisimanaġuniasiiñ tuquruam qitunġaġitilaaŋanik.’
  msb-msb: “Maestro, naaraman naton sa Kasuguan na ginsurat ni Moises na kun may mamatay
    na lalaki kag mabilin an iya asawa na waraʼn anak, dapat asawahon san kamanghod
    san lalaki an biyuda agod makaanak sinda para sa magurang na napatay.
  cpa-NT: 'Ca¹ŋǿh¹ dsa² héi² Jesús cøng² jǿg³. Ca¹juúh²dsa: ―Tøa¹², lah¹la² lǿa¹²
    si² ca¹jmo¹ hlai³ Moisés: Ju³ná³ jan² dsa² ca¹jon¹, chian² báh³ hio¹³ quián¹²dsa,
    ha¹chian² guing² ma²chian², jøng² hniuh¹² jian¹ roh¹³ hlai³ hio¹³ hnǿi² quián¹²
    hlai³. Mi³jøng² li¹chian² tsø³jong¹³ hlai³, hi² lǿa¹² jǿg³.'
  dso-dso: ସେମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏ ଗୁରୁ, ମସା ଆମର୍‌ ପାଇ ଏନ୍ତି ନିୟମ୍‌ ଲେକିଆଚେ ଜେ,
    ଗଟେକ୍‌ ଲକ୍‌ ବିବାଅଇ ପିଲାଟକି ନ ଅଇତେ ମରିଗାଲେ ତାର୍‌ ବାଇ ସେ ରାଣ୍ଡିମାଇଜିକେ ସଙ୍ଗଇସି ।
    ଆରି ପିଲାଟକି ଅଇଲେ ତାର୍‌ ବଡ୍‌ବାଇର୍‌ କୁଟୁମ୍‌ ରକିଆ ଅଇସି ।
  meu-meu: Hahediba taumu e, Mose ese emai taravatu e henimai, eto, Tau ta baine mase
    bona vabuna baine noho asi natuna, vabu na ihana ese baine adavaia, natuna baine
    havaraia mase tauna ena.
  yva-NT: “Injayo Kurune, Musa po ananyao so ratoe wansai pare, ‘Ranivara anya inta
    kakai, apa arikainye meweno ai, weamo apa rijate inta noamo po apa anamugo kavinije
    umawe raovan akato indamu ama arikainye inta aenamo nanto teto ajayo anui uma
    kakaijoe apa tanoane rai jakato.’ Musa apa ananyao no tai maisy.
  dgc-dgc: '“Maistu,” kagi de, “nisulat ni Moises i kona se: Eng mate kan tu lélake
    a te asawa, sakay éwan pabi side tu anak, éy tu wadi na, éy dapat asawan na kan
    tu kayong na a bilo, monda magenak siya, para te anak tu aka na a minate.'
  zpm-NT: '―Maestro, znu psaṉ Moisés diidz: teḻne glo mgui guet lo wnaa ne nac tsieel
    mgui, ni gopd wnaa mëëd, dzigo none betsaque zho ctsieelnia wnaa co stib, zeeṉa
    gap wnaa mëëd ne guiaaṉ xlugar xpëëd zha ne gut ga.'
  hix-NT: Khananàhnye y, ketxkon hatà, àwya. Onà wyaro nmenhoy hatà, Moyses heno,
    kàyweronàhyamanye ro heno komo. Towàt heno wayhàtxhe, àhokhura rma àwayhàtxhe,
    àhetxenhàrà hak yahosno, ewtànhàrà rma. Noro ryhe, thetx me nahohsaha, àhohtanàr
    horà. Towàt heno wenatàhwo hohtehe, noro ha, towàt heno hokru me. Àro wyaro rma
    nmenhoy hatà, Moyses heno, ketxkon hatà, Saknusew komo.
