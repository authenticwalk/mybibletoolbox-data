    na itonan puyanari, yachi benechi acoman ya sonabe casalaino jochunae tinue latinue
    aco puyan ocochi tenchi na tachun.'
  srm-NT: “Wë Mësitë o, Mosesi bi sikifi wan wëti da u taa ee wan womi libi ku wan
    mujëë nöö ee di womi dëdë disa di mujëë söndö de pai miii, nöö wan u dee baaa
    u di womi musu tei di mujëë hoi, be de pai mii fu di böngö u di baaa di dëdë dë
    an musu kaba.
  qvs-NT: '—Maestru, ñawpa Moisespa killkadunpi yachachiwanchisapa: “Suk kasaradu
    ullku mana wambrayuk wañuptin wawkinlla chay viyuda kuñadanwan kasaranan tiyan.
    Chaypina chay warmi suk ullku wambrata wawayaptin wañudupa wambranshina kanan
    tiyan.”'
  zca-NT: ―Maestr, lë' Muisés mizob lo yech, or gat tu miyi' no la' xa' una' che'n
    xa', mbaino nangapt xa' më'd kun lë' una', orze' wech xa' naki'n ban kun una'
    re' par gap xa' ngut re' më'd kun lë' una'.
  cbc-NT: '—Cabuei, Moisés ãnacʉ̃ atore bairo marĩrẽ ĩ woatucũñañupĩ tirʉ̃mʉpʉre:
    “Ni jĩcãʉ̃ ũcʉ̃ cawãmojiyaricʉ cʉ̃ nʉmo mena pũnaa mácʉ̃ã cʉ̃ cariacoapata, cʉ̃
    ãnacʉ̃ bai pʉame cʉ̃ buiacore cõ cʉ̃ wãmojiyaáto. Bairo cʉ̃ caáto, cʉ̃ pũnaa caãniparã
    pʉame cʉ̃ ãnacʉ̃ pũnaarẽ bairo ãnibujiorãma,” ĩcũñupĩ.'
  qxo-NT: '“Taytay, Moises gellganganchöga caynömi nican: ‘Juc runa tsuriynaglla wanucuptin
    gepa cag wauginna llumtsuynin viüdawan tätsun. Tsaynöpam viüdachö wamran yuriptin
    tsay wanog cag wauginpa tsurin cuentana canga’ nir.'
  mox-mox: “Toveʼita, luvine baʼe ʼidewani Mosese ʼwayavia weaqida vonaya, ‘ʼEguma
    taha ʼoloto navaqi ta natu geqana ta naʼaliga, ʼinega ʼoloto nana taina wadaʼena
    navaqia be ʼinega ʼeguma vavine nana navenatuna natudiavo toʼwaiva nana ana ilafa.’”
  kew-kew: 'Gore nipu agaa misimi: Tisaa-ya, Moses-me agaa meda niaa-para gupa tisana:
    Aa meda ona rumaawa omalia pare nogo naaki meda namadu salia. Goa puare go ona
    wasaame ome aa-na nogo naaki namadialia-daare go ome aa-na ameme go ona mada rumaalia
    ya? Moses-me gupa tisana simi.'
  dww-dww: “Tauwai katakatai, Mousis ya giruma be ya riuna, deḡoda tauḡoma ya guri
    be na visarama e goseporena nam waisedasedana, naumeki da tasinama tuaḡanama kaiyababinama
    sibo ya naḡi be seda yai tubuḡana tuaḡanama aubainama.
  nif-nif: 'nɨ-nandɨmbi eñgɨlɨñ, “Endaut, Moselɨ endɨkñe manda yout-nɨmguk walɨ ñɨndɨñ
    tɨneñdok elak: tɨkap ama nolɨ tamɨnnat yamɨn papi sembekta, endok dal ba kwayañlɨ
    endok tam kanjak wɨn tɨkembi, endok gwañgwa bɨsat ep tɨmbɨ inda-ñɨmɨnekalɨñ.'
  twi-ASANTE: “Ɔkyerɛkyerɛfoɔ, Mose mmara no kyerɛ yɛn sɛ, sɛ ɔbarima bi wɔ yere na
    ɔne no anwo na ɔwu a, ne nua tumi ware no ne no wo mma ma owufoɔ no.
  aoj-aoj: Eaꞌ mahaliꞌana maꞌi, “Dembinai tisa, fowaꞌ Moses nandaꞌ anif basef fail
    buki ma apaꞌ faꞌi, ‘Iꞌi anona aman nogaꞌ ma anen awasi akana, wauluꞌmana ataꞌ
    kope owamana ananinai aꞌ nosoꞌakwa nola anis awasi sogahaꞌofana.’
  cbv-cbv: 'Pánih jenah joinít, nin pah Jesúsdih ĩt niijíp wʉt jĩ: —Bohéní, nin pah
    Moisés ãt niíj daacáp tajĩ: ‘Weép jeñé weh wihcanjeh ã wʉnʉchah, ã ʉ́ʉdboó weép
    jeñé áajidih jwʉ́ʉb áa jʉmat caá náahap. Pánihna, ã ʉ́ʉdboó áa wih jwʉhcanni jʉmna,
    éemp wʉnnihdih ã bíboho naáh, ã ʉ́ʉd jeñé báadhda weh pah ĩ weh jʉmat pínah niijná’,
    jwiítdih Moisés ãt niíj daacáp tajĩ.'
  taw-taw: agɨlak, Tisa. Mosis takaw olap chɨnop tɨkɨl agak, Bɨ olap bin dɨl, ñapay
    tɨkɨl mel yokɨp kumenɨgab, nɨmam ne olap pen bin anɨb ak dɨl, ñapay nop ak agɨl
    tɨkɨnɨgab agɨl tɨkak agɨlak.
  jic-NT: 'Saduceopan quelel jat'' la velestsja wa Jesús po''ó, mpes tjowelepj yupj
    jupj lal. Tjowelepj: —Püna Moisés popel tepyaca tsjan qjuisí jütüta Dios. Ninana
    pjaní way jupj tepyacá: yom pe''e jats''om popa tulucj, más ''ücj yom jüpülücj
    mwayis ca tepe''e jats''om lal. Ca popa jana nsem tepe''e jats''om lal. Tepe''e
    ts''uyupj jin p''iyá ca nsem. Moisés nin tepyaca.'
  zap-NT: ―Maxter, lo ley ne wdee Dëdyuzh lo Moises zëëd ne belne guet te mén, per
    wapdet xewnaa men mëëd, bech men rap degne ytsëlnyano wnaa guin, chen gap men
    mëëd ne gak zegnak zhiin mén guin ne wet.
  wer-wer: Pit së Yesuun epël mëëa. “Rë yanuulaup, Moses pi tiarimëën ngön kosang
    nent epël retëng ëaap. ‘Omën namp öng wak ru won wë wel wiin pöt pim nangapök
    kaalak öng pöp wak wë ru oröön pöt pim nanëpë yaö sëpnaat.’
  ipi-ipi: '@see-verse:LUK.020.027'
  qul-NT: '—Yachachej, Moisespaj escribiskanpi niwanchis: ‘Uj runa casaracuspa mana
    wawayoj wañupunman chayka, paypaj wauken viudanwan casaracuchun, ajinapi wañojpaj
    wawa cananpaj.’'
  urw-urw: Baba ferewarde Jisas menüm wawen, “Sibam sarigegi, Mosesde sigeab dora
    güre menüm feiaga. Fere güre finege düdi, mogoi kene kene kumarba, bana mebede
    fere babab fia düdi, mogoi difürüweregeaga. Bangar owab gin baba kenegeregarge.
  rmy-GURBET: “Učitelju! O Mojsije pisisada amenđe kaj kana ka merol nekaso phral
    thaj ačhavol romnja bize čhave. Gova manuš trubul te lol pe phralese romnja te
    šaj bijanol čhave savese ka preperol sa o barvalipe e muleso thaj te phiravol
    leso alav.
  ter-NT: 'Hara kixóhiko Jesus: —Ihikaxotí, hara kôe yútoe Muîse kûreinovi: “Enepo
    ivakápu hóyeno ákoti apáhuina xe''éxainoa ne yêno, konokoâti itúkeovo po''ínu
    ne ivokóvoti koyenópea yêno ne po''ínuikene, maka enepo avané''e xe''éxainoa,
    kutí ákoepone xe''éxa ne ivokóvotine” koe yútoe.'
  bmr-NT: 'Jɨɨbogomɨnaafi, Moise mɨɨhaidi caatɨnɨuhi: Saafi nahabo mogai seemevatɨgo
    cojɨtɨ iiguijevehachiijɨ, inahabo ifibaijɨgoco ɨɨcɨɨboro diigoma iseemevaqui inahaboco
    ibuunanɨqui, nooboro.'
  fuf-fuf: '«Karamoko''en, e hino ko Muusaa wi''i men kon: Si goɗɗo maayii accii ɓeyngu
    e ɓaawo ɓiɗɗo, haray miɲɲiraawo on mayɗo no haani ƴettude on keynguujo mo o acci
    fii no o heɓirana on kotiraawo makko jurriya.'
  mwc-mwc: Si wona, “Bi beyebeyena biyim, Moses ama giu i kirumi i wona kata maranai,
    sebare tabitabinena kega ere natunatuna ba ina rabobo wai, tuwateina soberena
    ina rabai, kata, natunatuna ini tuveisi.”
  bhl-bhl: 'Kaem ding dim bakate, kunum bi Yesus elo bokolomeliw: “Kukuyemin kunum
    kutaka! Moses e nulo kukuyemin weng mak bokoyemomele: ‘Kunum mak aul banim keko,
    kuanei, kuanse kunum beem awkunum be kalun buum kalun kayak kebe kasike, e ulo
    kuloka! Kulei, yemkal i aul mak dukuliw tewe, aul be emisik kuanse kunum beem
    aul keloke te.’, yangse te.'
  ons-ons: “Kito ebo ebon, Moseŋo don mane iwa yale qeke, ‘Ŋei mane eŋe seukkeake,
    eŋe medeune midaine, ŋo, ŋanomine eŋe yeka geake, pakimo, ŋei seukke eŋane ŋole
    eŋe tatine qesiŋka more, ŋerep yewa oŋo koso ma more, medep mane tatinane tungo
    geakane ma wakoniake.’
  con-NTPO: 'Jipa qquen Jesúsma iñajampaña''fa: —Atesian''su, tayopi''su Moisésta
    tsu ingima mandapa tevaen cuintsu a''i du''shu mechoyi pasi tise pushe toya canse''ninda
    pa''chombe quinshiñi tsu tsa pushesuma pusheya''cho. Du''shuma tsu isuya''cho
    tise quindya''yembe inisema aqque''pasa''ne.'
  ghs-ghs: Hee, Banaita naname, Mosei nanaho quba erake eete qeeteta. Abi atanomai
    khata dzoomaamake baatemi noma nohoi gisi nohoke qusubaiteqi atapa oke naateqa
    biidza noho quba saridzareiqi hiireta.
  peg-peg: “ଏ ଗୁରୁ, ମସା ମା କାଜିଂ ଲେକିକିତାନ୍ନା ଇନେନ୍‌, ଜଦି ଇମ୍‌ଣି ଲକୁତ ଟଣ୍ଡେନ୍‌, ଡକ୍ରି
    ମାଞ୍ଜି ହିମ୍‍ଣାୱାକ୍ଡ଼ା ଆୱାଦାଂ ହାତିସ୍, ତା ଆତିସ୍‌ ତା ଟଣ୍ଡେନ୍‌ ତା ଡକ୍ରୁହିଂ ଇଡ଼୍‌ଜି
    ଜାର୍‌ ଟଣ୍ଡେନ୍‌ କାଜିଂ ଲାତ୍ରା ଉବ୍‌ଜାଣ୍‌ କିନାନ୍‌ ।
  txu-NT: —Bẽnjadjwỳr, we Môjdjê ne me bamã me badjupãnh'ã karõ ne 'ã pi'ôk no'ôk
    ne. Me'õ prõ'ỳr mõr ne kra kêt ne tyk nhym atãri kamy'õ pãnh 'ỳr mõr ne kute kum
    kra djirmã arẽ, ane. Kamy kumrẽx 'ỳr mõrja tyk nhym kam kamy pãnh 'ỳr mõrja kute
    kum kra djir nhym kam kra kutewaja we kute bãm kamy kumrẽx tykja nhõ mỳjjao aminhõmã.
    Nhym bep atãri ja ne kute we bãm tĩn nhõ mỳjja jao aminhõmã. Nãm ã we Môjdjê 'ã
    me bamã karõo ane.
  eng-WEBU: They asked him, “Teacher, Moses wrote to us that if a man’s brother dies
    having a wife, and he is childless, his brother should take the wife and raise
    up children for his brother.
  gnw-NT: '—Oporomboe vae, Moisés uicuatía ueya yandeve cuarãi: ‘Penti tiqueɨ vae
    umano yave, jembirecocue mbaetɨ imembɨ chupe yave, cuimbae amɨri tɨvɨ tumenda
    jocua cuña ndive. Jayave cuña imembɨ yave, cuimbae tumbɨjee sambiaɨ tɨqueɨ amɨri
    jee pe.’ Jucuarãi uicuatía Moisés —jei reta—.'
  mux-mux: 'Yesos walsiku piliiku kene niku mele: “Ung-Bo Tunjuliele, ⸤Pulu Yili-nga
    ung-manima oliu sirim yi⸥ Moses-ni ung-mani sipa kene nimba mele: “Ambu liimba
    yi te kangambula naa memba kene ambale we mulupili yili kolumba kene yi kanili
    yunga angin molumbále-ni yunga ambu-wayele liipa angin liipa tapunjupa kangambula
    minjipili.” nirim aku-sipa nimba bukna turum molemú kanili.'
  maj-NT: 'kingjásjaiyaha̱. B''i̱ i̱ncha kitsúhu̱: —Ji nda̱ maestru̱, y''ét''aná Moise:
    “Tsa nku nda̱ xi tíjñaha̱ chju̱ún kju̱a̱yá nga najmi kis''eko̱ho̱ ntí chju̱úhu̱n,
    nda̱ nts''e̱ tjíhin nga ku̱i̱xanko̱ ngáha chju̱úhu̱n, tu̱ xi b''a̱ ts''ín s''e̱he̱
    ra̱ ntí nda̱ nts''e̱ xi k''ie̱n.”'
  bkq-NT: 'Aguelymo: — Idakâ, Pymâ. Moisés ezewenry tutuzelâ âmâ iweâpa kydamudoram
    inweniby: “Uguondo tywydy namypalâ iguely-ro watay, iukonobyrylâ nohogüim iwydypyry
    agâ, imezeândoem. Aituo, iamudo iazeypy, igueypy imeryenlâ âdutuoly” kelype.'
  kue-kue: 'Ye dingwa, “Beke Notnga, Moses lomo i nono pre muno boglkwa: Yagl ta gogltre,
    embiye kondinambuka ba gak ta kugl yeikran, ana goglkwa yagle i angigle ombugl
    embiye werai inan, ana ye yagl goglkwa dumomugl i gak kugl suglo sinambirka.'
  cot-NT: 'Icantantajiapojacarica: —Tsatacaantantatsica, iriraquea Moishishini itioncanaque
    coramani paperiqui icanque inchoocaquegueti caquinte teeca irijanintempaji, aapojempagueti
    irimetojanaquegueti irojocapanajantero imanquigare, choocagueti iriguentijeguite
    irioquea manquigatajemparone irijanintacajaemparoquea quejetaja irioca irijanintajari
    metojanquitsica.'
  bnp-bnp: Ri nanea, “Mari ni tovo, e Moses i here puru i taki a bakovi i mate, i
    pe purua e girihina, pali i uka e tune rua, e tarina bara i parangi tabu a havuri
    vona, ge vakabelea a hamona.
  apn-NT: '—Pa Jejus? Kwa mẽ inhmã mẽmoj jarẽ. Na pre finat Mojesja Tĩrtũm nhỹ hã
    mẽ panhĩgêt mã ã karõ anẽ. Mẽ hkra hkêt rãhã mẽ pa nẽ mẽ htyk xwỳnhjaja nhũm mẽ
    harẽnh o: Koja mẽhõ hprõ nẽ kormã kamã hkra hkêt rãhã pa nẽ ty. Hã koja hkôt htõja
    hpãnhã hprõta o hprõ nẽ kamã hkra. Hãmri nhũm kato nẽ te kêp htõ htyk xwỳnhta
    hkra pyràk. Anẽ. Na pre ã Mojes mẽ kãm karõ anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ neꞌ loꞌo Jesús: ―Mstru ―ndukwin neꞌ―, nu ngwa sꞌni ngwaꞌan
    ayman Moisés ska chaꞌ lo kityi nu nganun ꞌñaan. Nde ñaꞌan nchkwiꞌ chaꞌ kanꞌ. Bra
    nu wa ngujwi ska yu kiꞌyu loꞌo nganun ska ti kwilyoꞌo yu, loꞌo ja ska sñiꞌ neꞌ
    ndiꞌin, bra kanꞌ ndiꞌin chaꞌ ꞌin taꞌa ngula yu nu ndiꞌin ska ti chaꞌ kaja kwilyoꞌo
    yu loꞌo nu kunaꞌan tiꞌi kanꞌ. Bra nu tyiꞌin sñiꞌ neꞌ, sñiꞌ taꞌa mla yu nu wa ngujwi,
    kanꞌ lka sñiꞌ nu tyiꞌin kulo, nchkwin neꞌ.'
  bre-BRG: Mestr, Moizez en deus gourc'hemennet deomp, ma teuje breur unan bennak
    da vervel ha da lezel e wreg hep bugale, e vreur a zimezo d'ar wreg, evit sevel
    lignez d'e vreur.
  opm-opm: Aprisa Jisas ohnong Tisa. Moses ohe brak natip meng oh tit mamaru mat brak
    mar natipmur. Han tit kopen kuu dara inap uh brer timbas patin imap oh hapurhanoh
    ohe tahem oh arwap go dara ama haputir han ohe puhsi ha hatinoh rim datinmur rim
    brak mar natipmur.
  bvr-bvr: “Bunggawa, a-lay, nipa Mojich (Moses) a-wukurrjinga arrburrwa gun-gata
    joborr, minyja an-gugaliya jin-nigipa jin-gumarrbipa niya jiny-bawa minypa a-juwa,
    wurra nipa jin-gata gala delipa a-manggarna, lika an-gata an-nigipa worlapa niya
    jiny-ma barra jin-gata gama barra delipa a-barripa butula an-bitipa an-murnangana
    gipa mu-ngoyurra a-juwuna. Gu-gurda ngacha.
  wal-wal: hagaadan yaagidi, a oichchidosona; “Tamaarissiyaagoo, Muusee nuuyyo higgiyaa
    xaafiiddi, ‘Machcho ekkida asi na7a yelennan haiqqikko, he haiqqidaagaa ishai
    a machchiyo aissidi, ba ishaayyo na7a yelanau bessees’ yaagiyaagaa xaafiis.
  shj-shj: Sängadeccä täma ka, “Me bäldic, me logey Musa gärekärejesa nga täwas ka
    apangza päxä bona kabagsa ndä äxsä yä kiyäng pipu songang, päxä bona bag nya mandursi
    ndey iyäng pipu tänya päxä bonanani käxsäng.
  zad-NT: '―Maestro, leya'' bzej dii Moiséza'' nan: shi to beṉ'' byo guete'' na''
    igaaṉ xoole''na'' wizeb na'' kono xiiṉgake'' wzoa, beṉ'' bish'' beṉ'' weta'' chiyaḻ''
    yikee nool wizeba'' kwenc̱he soa xiiṉ dia c̱he dii beṉ'' bisheena''.'
  kmg-kmg: 'Jaŋe hâcne fisirâ Jesu dâŋ šiŋuc muhuc âzâcnembiŋ: “Qaqazu, Mose e dâŋ
    kecšiŋuc mutâcnewec, `ŋic moczi ŋokac rorâ ɋâric-ticne mi fuahame hâmome ɋanezi
    hozec-ticne rorâ hahac-ticnere biŋe ɋâric bâfuazejec. Ž'
  aso-aso: 'tiꞌ li laniꞌ: Tisazo, Moseꞌ aza luhuvo gize-lidineꞌ nene tiꞌ lo neive:
    Uvoꞌninge nakuꞌninge ma minilizangutiꞌ maliꞌmo veneꞌ do mino izipe gedamo helavo
    ma engikutiꞌ maliꞌmo aꞌmine gevonoꞌ veneꞌ nene dosa aꞌmine hilive nemuꞌ medelo
    izipe gedo molo-delive.'
  uli-uli: '“Sensey, Moses ye tefa hatobtob le bo yach: ‘Hare semal mal ye mes ngo
    yesa ligdi fefel la ril le tor layur, ila ngo mal la bisil yebe ppaoy ngaliy fefel
    we bo hare be yor layur bo rebe mel bo lol mal we sa mes.’'
  nin-NT: “Unitsarr, Musa à charr ki inta are angga ka di, ‘Unushirr ti ttu na kà
    ayamba du na sa nu uvuvurr, uzayirr a uni ttu wa à ta gri ayamba wa, wre ku a
    bu ngri amumarr ni isa i uzayirr yi.’
  tgk-tgk: 'ба Вай чунин савол доданд: «Устод, Мӯсо дар қонун ба мо навиштааст, ки
    агар бародари касе фарзанд наёфта бимирад, бигзор вай зани ӯро ба никоҳи худ дарорад
    ва фарзандони ба дунё омадаро ҳамчун насли бародари марҳумаш бидонад.'
  acu-NT: '—Nuikiartinu, Moisés chichaman aarmia nu chichamka nuwaitai: ‘Aints uchin
    yajutmatsuk jakamtaikia, ni yachí uchin yajutmartas ni wajerin nuwatkatnuitai.
    Tura uchin yajutmarka, nuka ni yachí jakau uchiriya nunisang atinuitai,’ tu aarmawaitai.'
  cak-WNT: Riyit ri can yit jun Tijonel, c'o c'a jun ri nikajo' nikac'utuj chawe.
    Ri Moisés can rutz'iban wi c'a ca chake chi tek jun achi nicom el y majun ralc'ual
    nic'oje' ca riq'ui ri rixjayil, can jun c'a rach'alal ri achi ri' c'o chi nic'ule'
    riq'ui ri ixok ri xmalcanij ca, riche (rixin) chi queri' yec'oje' ta ralc'ual
    riq'ui ri ixok ri'. Y ri nabey ti c'ajol (ala') ri nalex ntoc ralc'ual ri caminek
    chic el.
  ebk-ebk: “Misturu, nauy met nan insurat Moises para kan chitaku ay kanana un, ‘Mu
    wachay hen-asawa ay maid anakcha ya matuy nan laraki, masapor asawaun nan sunúd
    nan laraki nan naellakas ta mu wachay anakcha at maifilangtu nan onga as potot
    nan chiyuy natuy ay sunúdna.’
  spa-PDDPT: 'Maestro, Moisés nos escribió: Si un hombre muere y deja viuda sin hijos,
    que su hermano tome a la viuda y levante descendencia a su hermano.'
  tke-tke: 'Yahimukohaga, wiira: “Namasuuziha, Mozezi ohunilebela nlamulo niiriliye
    wi akwa ddibila ammohiwa, akala ahitela amwihiya mwihiyana, ahibalana ahima; ddibilaye
    amutele maamukweleya wi ambalihedhe aana a addibilaye ole.'
  ruf-ruf: “Imlangulitsi, Musa tsakatwandikila. ‘Imunu ang'afiwa na ndughu yake yane
    mwehe, lekeni kahela imwana, imunu ayo yamkwele ipinga ayo, ili yamwelekele ndughu
    yake iwana.’
  gun-gun: 'Ha''e vy oporandu okuapy ixupe: — Porombo''ea, Moisés oeja raka''e po
    rami ipara va''e: “Amongue ta''y e''ỹ re omano ramo tyvy ju omenda ''rã imeve''ỹ
    va''e re, omano va''ekue ra''yrã va''ekue oguereko aguã”, he''iague.'
  agu-BL: '—Ta'', tz''iba''nt cyen tan Moisés: ‘Ko at jun yaj yil quim, ej nin ko
    qui''c nitxajil njal cyen te txkel, chin tajwe''n cunin tan cyok''bel quib yi
    xna''n tu balc, tan jale''n xonl yi k''ajtzun alma''.’'
  isn-isn: Ekamukolya, ekalunga, ''Mwalimu umusa aukuandekie kina umuntu angawashilwe
    numunyandugu nukete umusungu nemugila anga ng'wana ite uhumile kumuhola umusungu
    wamunyandugu wakwe nukutuga nung'wenso kunso ang'wa kaka akwe.
  ilo-ULB: ket dinamagda kenkuana, a kunada, “Maestro, insurat ni Moses kadatayo a
    no ti maysa a lalaki ket natay ti kabsatna a lalaki, ket addaan asawa, ngem awanan
    anak, nasken nga asawaen ti lalaki ti asawa iti kabsatna tapno aganakda a pannaka-anak
    ti kabsatna a lalaki.
  pir-NT: '—‍Buhegʉ, ohõ saha ni buheahye Moise: “Ihcãquiro tiquiro wahmino namo tiriquiro
    pohna mariedaperota tiquiro yariagʉ̃ ihñano tiquiro bahʉrore tiquiro wahmino namono
    ijiricorore nʉoano cahmene. Sa yero tiquiro wahmino mʉnano tiquiro pohna tiboriro
    sahata pohna tiro cahmene tiquiro bahʉrore. Sa ye tiquiro pohne tiquiro wahmino
    mʉnano pohne yero saha ijieta”, ni, ojoahye Moise, niahye tiquina.'
  anv-NT: “Ménlɛré, Mosis abɔ asá ɛbɛ́ ɛwéna mmú ŋwɛ mabɛ́ sé nnó ‘Mbɔgé muú
    abagé mendée wuú ne agbógé alyagé mendée yimbɔ ayi ɛbwɔ́ álá byɛ́ maá
    wɔ́, meŋmó wuú abɔ́ mansɛ mendée yimbɔ né ukwi, nnó ábyɛ́gé baá ábɛ́lé
    né mabɔ ami mewené meŋmo yimbɔ.’
  sab-NT: 'malen ama gerudu Jesu ole: —Ba kwian tkanga tangle geruge, Moisés Chube
    gerua degu unsuialin, chada e gerule kwian onbre jogeda me kirogwa molen mo muira
    giti, gire ama daballa na kle gwade mo jwandale ñanea oli ole, onbre kirogwa molen
    muinga e giti daballa jogebada alin, ene daballa jogebada olia chege gdaite muinga
    e giti. Nege cha gerule ba ole boidu cha bitallaske giti, aini cha bitallaske
    onbre gdaguke modi mo daballale kledu. Daballa kimule mo jun muinga ole agwa ama
    jokeda ni ama kirogwa molen gdaite mo muira giti.'
  tmd-tmd: Yad nugwön yadmä, “Mönö yad nölɨb nöbö. Mosɨs mönö i anɨŋ kai kɨtön yadöŋa,
    ‘Nöbö i mö pön, halöu ha yöx pön hen wöhö, hör wöröxön aku, pɨgnɨŋ nuŋ i piöŋö
    mö aku pön, hödnɨŋ halöu ha nuŋ aku, me rön, yöx pön hönɨŋö,’ röŋa.
  acr-NNT: '—Lal tijonel, ri Moisés xutzꞌibꞌaj kan chiqe: “We ri ratz junoq kakamik
    y na e jinta kan ralkꞌoꞌal rukꞌ ri rixoqil, ekꞌu riꞌ ruchaqꞌ kakꞌuliꞌ rukꞌ rixoq
    malkaꞌn kanoq y jekꞌulaꞌ kekꞌojiꞌ ralkꞌoꞌal rukꞌ, pubꞌiꞌ ri ratz xkamik”.'
  kpg-kpg: “Meenei, Tangada Agoago, Moses ne hihi taganoho deenei, bolo taane ma gaa made,
    ga diiagi dono lodo nau dama ai, gei tuaahina daane o maa e hai gii lodo gi di
    ahina deelaa, gaa hai nau dama, ga hagaingoo bolo nia dama ni taane dela ne made.
  taj-taj: ओच्‍छे थेनीगदेसे येशूदा चुह्रङ् भिसी ङ्‌योइजी, “गुरु, मोशासे य्‍हाङदा पिन्‍बा
    ठिम अन्‍छार खालैला ज्‍योज्‍योसे ब्‍याह लसी कोलागदे आतनान सिजी भिसम ज्‍योज्‍यो‍ला
    लागिरी कोलागदे तगै भिसी आलेसे चाङदा ब्‍याह लतोःला भिसी भ्रिबा मुला।
  avt-avt: '“Mɨtɨk Iuwe, mɨtɨk Moses kewisai hɨm lo im em: ‘Mɨtɨk kaa kɨnaaiwɨr mɨte
    pɨrak te nɨkerek au, mɨtɨk kerekek nɨkik o heiyiuwe kɨrak ekɨt mɨte pɨrak weiniye
    kerepep te hɨre pɨke ewine nɨkerek enɨkrehɨr ke mɨtɨk nɨpaa kaa ek e.’'
  cbk-cbk: y ya habla sila con ele, “Maestro, si Moises ya escribi na ley di aton
    si el gente ay muri y nuay tene anak, el di suyo hermano menor necesita casa con
    el cuñada para puede tene anak na nombre del di suyo hermano quien ya muri ya.
  uig-ARA: 'ــ ئۇستاز، مۇسا پەيغەمبەر تەۋراتتا بىزگە: «ئايالى بار، ئەمما پەرزەنت كۆرمىگەن
    كىشى ئۆلۈپ كەتسە، ئۆلگۈچىنىڭ ئاكا ياكى ئىنىسى تۇل قالغان يەڭگىسىنى ئەمرىگە ئېلىپ،
    قېرىندىشى ئۈچۈن نەسىل قالدۇرۇشى كېرەك» ــ دەپ يازغان.'
  tuf-tuf: 'Saduceo éyinat Jesús quin tayon acu wajacro: —Síw̃quibu, Moisesat chihtá
    is quin ehcún cuihsú bahjacro. Uchta wac bahjacro: “Uwa sasá bár chinata óraro.
    Chein wiya bahta óraro. Eyta báhyeyra, ima rabat yarjaquey wiya yehw̃ata,” wac
    bahjacro. Yehw̃ír yarjaquey acu sasá cohnátaro. Yarjaquey wiya ohc cut sasá cohnátaro.
    Isat eyta yajquín acu Moisesat cuihsú bahjacro, -wajacro-.'
  abx-abx: Aminugad mga iya, “Ma'istro, aniya' mando' nagsurat-na si Moises para si
    kita kam nga kinahanglan pakasalan-na si sirari i bayaw-na kon amatay i siyaka-na
    nga gana' pa dadi'-na, basi' akadadi' mga iya nga akwinta bilang dadi'-na si siyaka-na.
  mco-NT: ―Huindzɨn, Moisés jaybety ma yɨ' ñecy, je jécyɨp, co tüg yëydɨjc ytöxyɨjc
    yajhuɨ'my ix'ögp, e ca' ymang tɨ paatcɨxy. Jëbɨ je yëydɨjc y'uch mɨɨdtzɨnäy je
    töxyjäy jaydëbɨ yaj'ung'ixɨp mɨɨd y'ajch ycɨxpɨ.
  bsp-bsp: '«Wətəksɛ, ntɛ tɔ Musa ɛnacicɛ su: ‹Kɔ wɛŋc ka fum efi pənɛŋcɛ mba ta ɔyɔ
    wan-ɛ, wɛŋc wəkɔ eyi doru mɔ, ɛntam kənasər wəran ka wəfi pəkomɛ kɔ awut.›'
  kqf-kqf: 'Tedi a giuna gado, “Tauwailovelove, Mousis ena waiḡakemo niga mai i giuwemai:
    Bamoda oloto waivini i naḡi bi olotona i pekina, ba tasina mba iwapena ya naḡi
    te yai natuna tuwaḡana aubaina.'
  cpb-NT: 'ikantapaakeri: “Yotaanarí, rosankenatake pairani Moisés-ni, kantatsiri:
    ‘Arika inkame atziri, rookanawentanaiyaawo iina. Eerorika rowaiyakaawo, okameethatzi
    ragairo irirentzi iinantaiyaawo irirori. Arika rowaiyakagaiyaawo tsinane, oshiyawaityaawo
    iriime ashityaarineme irirentzi kamaintsiri.’'
  aon-aon: '@see-verse:LUK.020.027'
  hus-NT-2005: '―Okʼtsix, na Moisés tu jiltsámal dhutsadh enchéꞌ: Max jun i inik ka
    chemech ani yab kin jilaꞌ ni jun i chakam kʼal nin tomtal, nin kidháb jachanꞌ
    an inik, yejat ka tomkin kʼal an chemtsidh mímláb ani kin kóꞌoy i chakamtsik abal
    ka kʼwajay jelti max in chakámil nin kidháb xi chemnek.'
  mig-NT: 'Maestro, Moisés ni̱ chaa‑de tutu̱ ni̱ ndo̱o jíín‑yó: Nú ñani̱ ɨɨn cha̱a
    kuu̱‑de, te íó ñasɨ́''ɨ́‑de, te nú tú se̱''e‑de ní íó. Yúan‑na te ñani̱‑de ná
    náki''in ñasɨ́''ɨ́‑de, te nandaki̱n‑de tata̱ ñani̱‑de, áchí tutu̱‑ún.'
  bps-bps: “To Tamdò, nun sulat Mosis di gito di muna gman, ku mati i flanek lagi
    satu to, bay landè tingàla yaanan, là fakay ku laan nwè i libun balu én, du fye
    nun bel i tamati fagu di kenen.
  mbs-mbs: Mig-insà dan diyà ki Jesus, kagi dan, “Sir, doen impunù i Moises kenitadon
    tepad te inangen te telekedowa meama. Aw matay se meama te wedad pa batà te esawa
    din, keilangan mengognan se kedowa te nematay diyà te nayi din nebalo, amon doen
    peden batà te kedowa din nematay.
  tof-tof: I Yesuka we bóktónóp wagó, “Umulbain Pam, Moses igó gida bóktan poko wialómórr
    mibünkü, Zu pamkolpamabkü, wagó, ‘Paman narezoreta ne nóma nurrótóke olmal basen-koke,
    ene pama sab ene kóble ki zumióg, olmal balngenóm tóba büdül narezoretan ngidü.’
  cme-NT: '«Hãalãtie, *Moisi nyɛgãaŋ nelma namma hã-ye wuɔ: ‹Umaŋ duɔ ku aa yaŋ
    u ciɛŋo‑i u saa da biloŋo baa-yo, u hãaŋo saaya u biɛ-yo a hoŋ biloŋo hã kuloŋo‑i.›'
  sus-sus: «Karamɔxɔ, Annabi Munsa yi nan sɛbɛxi muxu bɛ Kitaabui kui, ‹Xa xɛmɛ nde
    taara faxa, a naxa a xa ginɛ lu a mu di yo bari, a na xunya nan na ginɛ dɔxɔma,
    alako a xa bɔnsɔɛ fi a taara ma.›
  pon-2006: '“Maing Sounpadahk, Moses koasoanediong kiht kosonned wet: Ma ohl emen
    mehsang eh pwoud sohte neira seri, eri, rien ohlo me pahn pwoudikihda liohdio
    pwe ira en kapwaiong rie me melahro nah seri.’'
  dad-dad: Idi diron, “Tise, Moses itotkanaman, are tamo taka, ne tura laaf fen, aiwa
    itornen, anĩ ere, kesu sãf are, tamo ĩ kayau waab anĩ yale fen, tura nẽ kesu diroukenẽf.
  zab-NT: —Maistrɨ, ley xte Moisés rnii dec belati gaty tuby bniety nguiu ne isáanbɨ
    chialbɨ sin quɨt niactideb de family, chiy bets bniety ni gutyqui ná par guchnaab
    viudqui par gacdeb de family xlat betsbɨ ni gutyqui.
  jae-jae: “Mêtêmôkê, Mose keto biŋsu gêdêŋ aêac gebe Ŋac teŋ, taŋ gêjam awê sa, mago
    nê gôlôac masi, embe êmac êndu, naŋ lasi ênam ênê awêtuc tau gebe êka gôlôac lasê
    êjô têwa su.
  ksd-ksd: Tena Vartovo, Moses i ga tumu tar ia ta dat, ba ra tutana i mat kan kana
    taulai, ma pa ta natuna, turana na ben kana vavina, ma na vangala ta umana bul
    upi kai turana.
  msm-NT: Kagi dan, “Sir, mig-iling to balaod no imbilin ni Moises no ko mamatoy to
    otow no ogkabilin to asawa no wada pad anak, kinahangyan asawahon to suun din
    sikan bohi agun meyduon ogkailing no liwat to diya namatoy.
  myk-myk: '«Karamɔgɔ, Kilɛ tudunmɔɔ Musa ya le ɲɔmɛɛ le ka na kan wèe mu na: ‹Ná
    wa wo ceborona bu xhu, na ta wu ya pya ta wu shɔ na wɛ, na wu wee naxhugoshɔ wu
    lɔ, kɔnhɔ wu nagoo ta di yaha wee ná wu nixhugo ki mu.›'
  sbe-sbe: “Taulauhekata, Mose yona kulikuli unai ye wane, ‘Ena tamowai hesau ye boita,
    na mwanena ye miyamiya, na nige natunao, meta bena kana kaha hesau kwabulina ne
    ye tawasolai na natunao ye labasidi, kabo natudi loheya taubaguna ye hemala kana
    kaha wa natuna.’
  mcr-mcr: Iqua äppiyi, Jisasi Iqueŋi, “Ämotqueqä Iquki, Mosisi iqu bukä iuŋi, Israitqä
    iqunenyqä tiiŋä ätätä äqäkqe. ‘Ämaqä hŋqu apäkä ämetä, ymeqä maeqä äpäkonätqe,
    iquenyqä tŋäŋqe, käŋguequ apäqŋqä ämetä, ymeqä hemeŋqiyä,’ ätätä äqäkqeqä” ätukuwi.
  cux-NT: 'N''dií, Maestro, Moisés dingúuⁿ yā na ley ''tíícā: Ndúúti chi ''áámá saⁿ''ā
    ''cuuvi sa ní cu''neeⁿ sa n''daataá yeⁿ''ē sa ní nguɛ́ɛ́ daiya tá, tuu''mi ní
    ''díínu sa cuuvi ''caandavaacu sa ndúúcū n''daataá miiⁿ ní ''cuundi daiya sa lado
    yeⁿ''e ''díinū tináⁿ''ā.'
  tur-YTC: 'O’na şunu sordular: “Öğretmenimiz, Moşe bize, ‘bir adamın evli kardeşi
    çocuksuz ölürse, adam ölenin karısını alıp kardeşine soy yetiştirsin’ diye yazmıştır.'
  san-ITR: he upadeshaka shAstre mUsA asmAn pratIti lilekha yasya bhrAtA bhAryyAyAM
    satyAM niHsantAno mriyate sa tajjAyAM vivahya tadvaMsham utpAdayiShyati|
  bel-N: 'кажучы: «Настаўнік! Майсей напісаў нам: “Калі памрэ нечый брат, які меў
    жонку, і памрэ бязьдзетным, дык брат ягоны мае ўзяць жонку ягоную і аднавіць насеньне
    брату свайму”.'
  sch-sch: “Minchupu, Moses'n, tukhomin a lâibungpân lômnu nei senla, nâi nei
    loiin thi ta rese, a nâipa'n, ha nupang hah luo nôkin a ulienpa richi rang a
    min nei rang ani, tiin a mizieka.
  mic-MIQNT: “Nujigina'muet, Mowiso'q ewi'gmugsieg'p tplutaqanminu. Newte' telueg,
    ‘Pa na ji'nm nepg's ta'n tepqatg toqo mo un'janigw, na ugjignaml amujpa malie'witaq
    na sigu'sgwal glaman gisi gugunata mijua'ji'jg ugjit na ji'nmaq nepg'pnaq.’
  huu-NT: 'Jesúmo llotɨmacɨ: —Maestro, caɨ facaina Moisés mɨcorɨ jaie cuega: “Ɨima
    fiodailla meinoconi, naimɨe urue iñenia, ie ama naie fecɨño olle. Naimɨedɨ uruiaɨna
    ie ama facaina comuitaite” cuega.'
  jiv-NT: 'Aniiniak tiarmiayi “Uuntá, Muisáis ju̱na áartampramiaji: “Áishmaṉ ni nua̱rí̱
    júreatsa̱i̱ṉ jakamtaiṉkia ni yachi̱ nu waje̱n nuátkatí, yachi̱n yajutmatratsa.”
    Tu áarmaiti, tiarmiayi.'
  otm-NT: '―Nu''a ra Moisés bi ''dajʉ n''da man t''ɛ̨dihʉ nɛ bi ''yɛ̨na: “Nu''bʉ bi
    du n''da ran ''yohʉ ngue mi ''bʉh rá xisu nɛ njo''o yʉ́ t''ʉhni, nu''a rán ''yohʉ
    da zinba a rá xisu. Nɛ nu''a rá mbʉdi t''ʉhni dim ''bʉi, da thuspa rá thuhu a
    ran ''yohʉ bi du nɛ da''yɛ̨mbi rá ta a,” bi man ra Moisés.'
  dah-dah: Be, go mar gore Yesu keneŋbe, “Tisa, Mose beleŋ neŋ ge teŋ asaŋdebe, ‘Al
    kura berem yaŋ gega diriŋ miŋmoŋ heŋya kamyeŋ. Irkeb kuliŋ beleŋ itiŋde beretap
    go teŋbe itiŋ ge diriŋ tum urde unyeŋ,’ gwahade kayyiŋ.
  tnk-tnk: Irəha həuvehe mhəres in nəresien riti, mhəni mə, “Iahatən. Moses rɨmərai
    pen ia Loa səkɨtaha mə trɨni mɨnuə iərman riti remhə, məpwəh səvənhi pran, mətə
    tɨnɨnrau riwən, piəvi iərman nəha traməkeikei miri pran nəha rouərəhi nəkwərhakwərha
    me, rouəsihaɡɨn piəvi iəmə nəha.
  kpr-kpr: '“Ijuga Kato, God setiri, Moses nu namondedae Agho Dari evia gefusira:
    ‘Genembo mave evetu fitido, mandi sasingu jo sirorae iroro ambarira amo, nunda
    ambo bego eniimi roriá, ambari embo ainda veka sirorare dae sedo, fitarira.’'
  san-IAS: he upadeśaka śāstre mūsā asmān pratīti lilekha yasya bhrātā bhāryyāyāṁ
    satyāṁ niḥsantāno mriyate sa tajjāyāṁ vivahya tadvaṁśam utpādayiṣyati|
  nho-nho: '“Tisa nei, Moses ni sissii te loo nei maa taatou: ‘Ki mee maa se tanata
    e mate ka tiiake tana aavana raa ka noho see hai tamalliki, te taina te tanata
    e mate raa ki aavanatia a ia te aavana tana taina. Teenaa naa tamalliki laaua
    ma ki ssura raa ma ki haia ma ni tamalliki tana taina ni mate.’'
  gym-NT: 'Dirikä, Ngöbökwe tikamna krörö täräbtä nunkrä Moiséye: Ni iti tädre gure
    akwa, ngäbäkre ñakare kwetre amne ni ye krütadre angwane, merire rabadre kaibe.
    Meri ye abko yäräkwe diandre jae mda. Yebti ngäbäkre rabadre kwetre angwane, ngäbäkre
    ye abko rabadre niara etba krütani ngobo kwrere abko tikani täräbtä Moisékwe nunkrä.'
  azg-NT: —ꞌUꞌ ta na matsiꞌmanꞌ jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, nquii Moisés tji jon
    jñꞌoon na icoꞌxenhanꞌ já xe ngueꞌ ncüii tsansꞌa ndoꞌ ntjo scuuꞌ juu, yajoꞌ juu
    tyje tsꞌooꞌñeen ngoco juu yo itsaaꞌ juu. Ncꞌon ntsinda juu yo tsanscuꞌñeen chaꞌ
    ntsinon juu na tantsinda tsoxio juu tꞌon.
  bhd-bhd: “हे गुरू असन जो मूसेरो हुक्मे कि अगर केन्चेरो ढ्ला अपनि कुआन्शारे भोंते
    संते ओईट्ल मेरि गाए त तैसेरो ढ्ला तैस कुआन्शी सेइं ड्ला बनाए, ताके तै अपने ढ्लाएरे
    लेइ औलाद पैदा केरे।
  too-NT: '―Mākalhtō''kē''ni'', huan Moisés quincāmāchokoni''ni'' huā''mā'' tatzo''kni'':
    Palh nanī kalhatin chi''xcu'' a''ntī tapūchahuanī''ttza'' lā'' palh tū'' ka''lhī
    ixcaman, maclacasqui''n que ī''stancu natā''tapūchahua huan lakapūt. Lā'' huan
    xapū''la o''kxa'' a''ntī nalacatuncuī nala ixo''kxa'' huan xapuxcu'' a''ntī nīnī''ttza''.'
  ind-AYT: “Guru, Musa menuliskan bagi kita, jika saudara seorang laki-laki meninggal,
    sedangkan ia mempunyai istri dan tidak memiliki anak, dia harus menikahi janda
    saudaranya itu dan membangkitkan keturunan baginya.
  cjo-NT: '—Iyotaantatsiri, ikantzini Moeseeshi: “Eenitatsirika shirampari iina, omaanta
    tekatsirika itomi, aririka ikamaki, okameethatzi ragaero iinani rirentzi itzimakaanteeyaawori
    otomi. Itzimapaakirika otomi kimiwitanaka rirotaki ashityaarini rirentzini itomi”.'
  nsn-nsn: “Ir Tang Ualasir, Moses ke bolo uatuha tagigeig pare, ge pake mata liu
    me tamata mena kuah, bo ahik puk me keketik, a tahinono pake le tar kuaha kamobono
    mare uakotpokosono mena keketik tahineit ke mat.
  san-DEV: हे उपदेशक शास्त्रे मूसा अस्मान् प्रतीति लिलेख यस्य भ्राता भार्य्यायां सत्यां
    निःसन्तानो म्रियते स तज्जायां विवह्य तद्वंशम् उत्पादयिष्यति।
  tna-NT: '—Ebuetsuaji, Moisés chenu ja buetsuataidha uja: “Ahua quebata deja bacua
    mahue emanu su, manujiji sa edue ahue manujiji neje jahuaneti taji ebacua cuana
    edue manujiji sa bataji epu puji.'
  lid-lid: Eme oro ndremenyani Jises i buku doh, “Ndramak ta leheya, Moses bwena mene
    torowenei nyala taha anya, ‘Buku none ari ndramak imek, ya udun erah ya iy nadun
    bwe, nadu tinen kameh kandrei nyau tan ki udun, ya iy katehei nah ki tan, ma nah
    doh ki nyara nadu tinen, ya nyara nadu tinen sa-au, ndri-iy.’
  wim-wim: “Ayyang, Moom-ang, pam Moses.ang keenkanamana wik yimanangan umpa, ‘Nil
    pamwey puk keꞌanangan uthamiwwey-a, yaa, nil pont nungantam alangan wanch wukalongkan
    maayow nunang, pul yipam puk uwowpula, thanan yipam ngaantam-ngeeyayna puk anangana
    keꞌ pam mul alantamana.’
  zga-M: Vakhambuncha, vakhata, “Imanyisi, U Mose atusimbile ukhuta umunu agafyilelwe
    nulukhololwa unyadala unchila mwana yenogiwa ukhutola udala uvalukhololwe nukhuhole
    nawe.
  yom-yom: '—A nlongi, Moyize wutusonikina ti : enati mutu fuidi vayi kasia bika muana
    ko, buna khombꞌandi yi bakala kafueti vinginina nketo wowo kabikidi muingi kabutila
    khombꞌandi bana.'
  san-SIN: හේ උපදේශක ශාස්ත්‍රේ මූසා අස්මාන් ප්‍රතීති ලිලේඛ යස්‍ය භ්‍රාතා භාර‍්‍ය්‍යායාං
    සත්‍යාං නිඃසන්තානෝ ම්‍රියතේ ස තජ්ජායාං විවහ්‍ය තද්වංශම් උත්පාදයිෂ්‍යති|
  yut-yut: 'Uŋun da Yesu yaŋ iyɨwit, “Yoyɨŋdet, Moses da gen kɨnda yaŋ mandagɨt: Amɨn
    kɨnda monjɨ mɨni da kɨmotjak kaŋ, sakwabatni padɨge da paban monjɨ paŋalanjil.
    Yaŋ aban peni dɨwatni toŋ da egɨpni.'
  grc-BYZ: λέγοντες· διδάσκαλε, Μωϋσῆς ἔγραψεν ἡμῖν, ἐάν τινος ἀδελφὸς ἀποθάνῃ ἔχων
    γυναῖκα, καὶ οὗτος ἄτεκνος ἀποθάνῃ, ἵνα λάβῃ ὁ ἀδελφὸς αὐτοῦ τὴν γυναῖκα καὶ ἐξαναστήσῃ
    σπέρμα τῷ ἀδελφῷ αὐτοῦ.
  cpc-NT: 'ikantapaakiri: “Yotaantanirí, josankinataki pairani Moisés-ni, kantatsiri:
    ‘Aririka inkami shirampari, jookawintanairo iina. Iirorika jowaiyantakairo, okamiithatzi
    jagairo iririntzi iinantaiyaawo irirori. Aririka owaiyantai tsinani, kimiwaitaka
    iriirikami ashityaarini oimi kamaintsiri’.'
  nhg-NT: 'tieyelfejque: ―Maestro, Moisés otiechejcuelfe que tlö icni de sente tlöcatl
    meque, tli quepeaya isohua, pero amo quepeaya ipelhua, que nele icni ma case isohua
    para quentlöcatelelis ipelhua de icni.'
  nya-nya: Iwo anati, “Aphunzitsi, Mose anatilembera kuti munthu akamwalira ndi kusiya
    mkazi wopanda ana, mʼbale wa munthu womwalirayo akuyenera kukwatira mkaziyo kuti
    amuberekere ana mʼbale wakeyo.
  ngu-NT: ―Temachtijquetl, ipan itlanahuatil Moisés ijquin oquijcuiloj para tejhuamej.
    Tla se tlacatl miqui niman xican iconehuan cajtehua on sihuatl, icniu on tlacatl
    ica oncaj nonamictis ihuan on sihuacahuajli, niman ihuan tlascaltis para on coconej
    nemisquej quen iconehuan yesquia on icniu yejhuan omic.
  kup-kup: Iesun epat at mañah, “Añairameñip ae, Mosesihö ñetï darim tovai sookazao
    pot menahan hez, Met aban nap añap bat het ñaro navat hepanepuh ñomapanen aban
    popuz bosip hepanezaek añ hapurï pop bapanepuh ñarohol batapanen pim nanepuz ñarohol
    ravapan, pot menahan hez.
  jid-jid: Wu ba miyi da tre, “Ticha, Musa nha nitawu, da tre idan wa vayi ma agu
    da he ni wa, dana he ni vri na, indji ka bawa vayi ma, da te viri ni vayima.
  wmw-wmw: 'Ewo wakindairi Insa javi: “Mwanlimu, Musa katandikira eya mandiko‑ya javi:
    ikiwa munu kafwa, kamwasa nkawake saapongore naye wana, nduye marehemu ajuzi amwingire
    manyumba nankweli ire, filihali apongola naye rilunga rikolo.'
  gmv-GGM: Godo issi uray machcho ekkidi na yelontta hayqqikko he hayqqidaysa machchiyo
    iza ishay ekkidi ba isha laatana na izas yelo giidi Musey nuus xaafidees
  ssg-ssg: Lato ukek, “Tel masiwi, Moses tai hanawen na masin tel wawan i mat a i
    tap natun, tel ukalan kewa axoan tel hehin ien lehe lalu tan natulalu ape tesol
    akaik ien nati tel i matewen.
  zpo-NT: '—Maestr, Ches mkee lo Xkyech Dios nzhé: “Chelee tub xaabyi, xaa mchelya
    ngut nu nik tub xinn xaa namlaat xaa, zee lee wech xaa nzhaal chelya kwaan xngwnaa
    xaa ngut, zee kano xngwnaa xaa mad, zee naluxt dii cheen wech xaa”.'
  poy-poy: “mfunda, Musa katulembiriti Lilagaliru ali, ‘Muntu pakahowa na kumleka
    mdala yakahera mwana, mpaka mlongu gwakuwi kamtoli mkenja ulii su kamleleri wana
    mlongu gwakuwi yakahowiti.’
  qwh-NT: '—Mayestru, Moises escribishqan leychomi queno willacun: ‘Sitsun juc casadu
    nuna manaraq tsurin captin wanuconqa, tse biudanwan jucnin wauqin casacutsun.
    Tsenopam wamrancuna captin tse wanucushqa wauqinpa tsurin cuenta canqa’ nir.'
  gaw-gaw: Jesus oḏ meṯan ap̱ig. “Ip̱uniṯak danab, Moses nug ihinignu nai laa inam
    yom. ‘Danab laa nug ah awa, nug nid laa ii awa mauheb, amu aria nug amag nug ah
    amu aweb, nid menuglah amge a nid menuglah amu nid amuam danab amu nuhig nid iiṯa,
    awagnu daaḵu.’ Moses nug anam yom.
  nca-nca: “Rondaqe-rondaqe uni, komo Mosesko noreŋo mande ŋande nakayáŋaró, ‘Uni
    kato pare rero simó moré kini yate khumoníqo, eneŋo koneyómbo pare ŋu riní simó
    pisiyoníqota payómboro sowe qu tunoqiní.’
  zpz-NTPP: ―Masht, Moisees pcaay par dela den nu benu tub mbecy gat bicy yu, nunu
    zeeñ yu mñaay, zeꞌ sac iꞌñ mi, orzeꞌ mbecy zeꞌ rlagy ñi chelaay mñaa bicy yu nu
    gut zeꞌ par nu cuic yu iꞌñ mi por cuen ni bicy yu yu nu gut zeꞌ, na Moisees.
  mkj-mkj: “Maing Jounpadahk, Moses koajoandi oang kamai kojonned oauwe; ma woal men
    mehdi jang pahioahu joh nihra jeri, a rien woallo en painkihla liohdiho pwa ira
    en kapwaihahioang riahu ma mehdi nah jeri.
  zac-NT: 'Perë gunaꞌbë diꞌdzë rall lu Jesús: ―Mësë, bëquëꞌë Moisés tiempë guahietë
    si tubi nguiu gati sin shíniꞌ, bëchi tëgulë napë quë guëtsë́ꞌall tseꞌlë tëgulë.
    Gapë rall shíniꞌ parë adë tsalúdiꞌi shfamili tëgulë.'
  kyg-kyg: Eꞌa Yesufeꞌmo, Tisao, Moseseꞌa lagaefeꞌmo avoꞌmo kaenoꞌaeꞌmo, mago vekamoꞌa
    aꞌmo aliteno mafaꞌnemo alino oꞌateno falitesigenoꞌaeꞌmo konagaꞌamoꞌmo ani a kanomo
    aliteno agae aimuꞌyaleꞌmo mafaꞌnemo alino apateno. Fiku yanageꞌa faliꞌniya vekamo
    nofi vayaꞌamo faliꞌa hano hugae, huno laha paiꞌniye.
  kmk-kmk: Inimus da kan Jesus un, “Mistulu, kanan dit lintog taku un ingkanglit Moses
    un, ‘Nu mangasawa nat osa’n laḻaki ta matoy un naid anak na, masapula asaw-on
    dit sunud na dit bilug daḻapnu man-anak da si kama’t anak didit natoy.’
  cao-NT: —“Baquë yama pi joni rësono tsi jahuë ahui biti xo jahuë noma. Bixo tsi
    jahuë rëquëmë bax xocobo ja saihuati xo” ii quiha Moisés yamabá quënënina, maestró
    —i Jesu qui jaca niquë—.
  bbr-bbr: '@see-verse:LUK.020.027'
  inb-inb: —Iacha­chig taita, Moiseska nukan­chi­manda kasasi willaspa sakirka. Sug
    kari kasaraspa, warmi manara wam­bra­kuna iukag­lla­pi wañug­pika, sug waugkindisi
    iuká chi biuda­wa kasaranga; chasaka, wañug waugkindipa kuinta wawa­kuna iukan­ga­pa.
  hrv-hrv: '“Učitelju! Mojsije nam napisa: Umre li bez djece čiji brat koji imaše
    ženu, neka njegov brat uzme tu ženu te podigne porod bratu svomu.'
  box-NT: '«Nì-kàránlo, bìo ó o *Mɔyiize túara henía nɔn wɛn lé bìo kà:
    Hen ká a ɓúi yan mín hã́a á húrun ò o yí yú za làa wo, á ɓàn za ko
    ò o fé ɓàn hã́a ya, à te ɓa zàwa yi mín za mu yèni yi.'
  ote-NT: ―Ma Xahnateꞌihe, ra Moise bi zogui ntꞌofo gue ꞌbʉ ꞌnara ꞌñøhø da du ne da
    zogui rá ꞌbɛhña̱ ne himbi mɛꞌtsua ni ꞌnara ba̱tsi, nuꞌbʉ́ nurá cu núꞌa̱ ra ꞌñøhø
    bi du, mahyoni da ntha̱tui núꞌa̱ ra ꞌbɛhña̱ bi gohisɛ, pa ꞌbʉ da mɛꞌtsa ya ba̱tsi
    da thuꞌmba rá thuhu ngu rá thuhu ndu rá ꞌbɛtꞌo da̱me.
  wnu-wnu: '“Imbigau munon, Moses qomon ger init ete qamb gumatarerei: Munon ger yamangar
    baub wogub ubeni wau me bainenei igama wo uma ne bo umour yamangar qindou eng
    baia ne wot wau bainer eng wau eng umami qamar uminer eng wonou wau. Moses qob
    ende init gumaterei.'
  zam-NT: ―Maistr, Moisés mtan' di's loo na' loo ley co' mxo'f Moisés loo mèn póla
    chele' thìb xa'bi' nguth no mbyan' xa'got xa'bi'a no ne'ndante xa'gota xin' xa'gota,
    hues thebola selya' con xa'got viuda par bel'que' tyan xa'gota xin' xa'gota par
    gàc myen' bix co' gáala xin' thebol.
  zyp-NT: “Cawngpahtu, Moses phungbia letah cawngsawpaw cawh sawtei sah lytah a nupui
    a thih sai caco, a unypaw takhei lahmeno cawh nupui tah chui kaw seh la, a thipaw
    caw takhei sawtei sah pápaw a cang, a tah.
  sey-NT: '“Yeꞌyaquë, Moisés toyani yëquëre je̱ocajiꞌi, ñeje: Teꞌi ë̱mëpi mamajëre
    pamaꞌë nëjore je̱oni ju̱ꞌisiquë paꞌito i̱ yoꞌjeipi huaꞌjeore huejani mamajëre
    pacaiye paꞌiji, majaꞌyë doꞌire, toyapi careña.'
  nvm-nvm: '@see-verse:LUK.020.027'
  mps-mps: “Po ola mabo bidi, te polobadu bidi Mosesgo e bomo yai po me deli dabolo
    asęani. Tibaso, gomunai bidi me deligo we selama, tama agai sali wego wai ame
    nisąwai, tama te bidi isibaso, teda aga amago te we ma sao. Te we selama, tama
    wai ame nobaso da, isai bidigo wai dao wao. Te sę yao, Mosesgo te bomo yai po
    asęani. Ao.
  seh-seh: 'Mpfundzisi, Mozesi atisiyira mwambo udalembwa tenepa: “Mamuna angafa,
    mbakhonda kusiya mwana, m''bale wace wa mamuna asatongwa ankwate manferwa wa nkazi,
    acite naye banja, toera abale naye ana, ansiyire dzindza.”'
  pab-NT: '— Xaotyakisatiye, Moisés atyo exakerexe aotyakisa wiso: Hatya halitiya
    waini hoka haiyanityo maisanihalota halakisa hoka iximarene atyoite tyaoheta hatyo
    wainiyanenehenolo kakoa. Hoka kaisaniha hoka enaxenane wainihenere ene ityaninai
    kaxaokaka maheta aoka.'
  llg-llg: “Ama Mesen! Baꞌi Musa sulak ela ita heti-heun so, nae, mete ma hambu touk
    mate, tehuu ana tak, na, hataholi ndia fadin musi sao mbalu nala ina falu ndia,
    fo suek ana fee numbu saduk neu kaꞌan mana matek ndia so.
  kyf-kyf: '«-Amɩaa -kanyɔ, Moizɩ ka we cɛlɩ -aɩn -yla titee ''sɛbhɛ ''wʋɛ: ‹Nyɩmɛ
    -ka ''ŋwnɔ -ka, ɔ -ka tlɩ, ɔ ''nɩ ''yu -ka, ɔ bheli kwa ɔ -dʋgbadaa. ''Ɩn ɔ -yɔ
    ɔɔ ''ŋwnɔ ''sɔ ''ka ɔ bhelii zʋa lala, ''ɩn -mɔɔ ''ŋnɩ ''ka dʋdʋ -gʋ -tʋ.›'
  tpi-tpi: Ol dispela man i tokim Jisas olsem, “Tisa, Moses i bin raitim wanpela tok
    bilong yumi olsem. Sapos wanpela man i marit, na bihain em i dai na i no gat pikinini,
    orait brata bilong en i mas kisim meri bilong dispela man na kamapim ol pikinini,
    bai lain bilong brata bilong en i no ken pinis.
  mih-NT: Maestro, i tyaa ra Moisés minoo ley vatyi tatu sihi minoo rayɨɨ ta ndoo
    ndahvi ñazɨhɨ ra ta yoñi zehe ra i sicoo, natindaha yañi ra sihin ñaha cuan. Ta
    cua coo zehe ra sihin ña sa cuenda yañi ra, ra i sihi cuan.
  qvh-NT: '“Moisés guelgashgancho caynömi nican, taytay: ‘Warmiyog runa suriynag wanuptin
    shulca wauguin cuñädan viüdawan täsun. Saynöpami wamrancuna say wanog cag runapa
    surinnöna cayanga.’'
  kms-kms: Pugri bu ni Jisas nde mandi di Jisas wandoqi mindig mari, “Tisa, Moses
    beghi ningg lo ire pugri ur nindiq, ni nari wuti iri ni kise nyumbueg ire nitaqi,
    pudi wo segine nati di ni ngam te si niraq wus, tedi ni kiqam te ei mune kise
    ngam te nitaqi. Ni mune kise ngam te nitaqi, wo niraw di wo te kise nati kin ni
    te.
  agn-agn: Ganing tanira ong ni Jesus, “Maistro, may tobol ang sinolat ni Moises para
    ong yaten ang ganing, mga mapatay tang lali ang anday ana nira tang katawa na,
    ang logod tang lali dapat katawaen na tang babay ang asing nabalo, agod magkatinir
    tanira ta ana para ong laling napatay.
  nhi-NT: —Tlamachtani, Moisés oquihcuilohteu, tla se tlacatl namiqueh miqui uan amo
    iccauteua dion se iconeu, moniqui nicniu non tlacatl icmonamictis non siuatl.
    Ohcon ninconeuan pouisqueh quemeh iconeuan naquin yomic.
  ttc-NT: «Xnaq'tzon, te Moisés okaj stz'ib'a' qetza, qa ma kamik jun ichan aj ojetq
    tz'ok junan b'ix k'onti'l ma kaj nijunwt tk'wa'al, ntons titz'in te xjal presis
    tuq tzan tok junan tuky'i te xuj byud tzan tkaj tijajil te titzik aj ma kamik.
  dan-1931: '“Mester! Moses har foreskrevet os: Dersom en har en Broder, som er gift,
    og denne dør barnløs, da skal hans Broder tage Hustruen og oprejse sin Broder
    Afkom.'
  kwj-kwj: Wu tani ya rini wu sawe, “Ondiyakandiyandau hima, Moses Gotri lo mwanji
    foti kaisini ka hinga nunu sawero, ‘E, hima fori humwe hopwesini dani ini che
    nambwe ri hasiwa, ri hipache to o humwe sa ri ai himanguto rasini ri apwai che
    ti sa fi wosisi.’
  vie-OVCB: “Thưa Thầy, luật Môi-se dạy nếu người đàn ông nào qua đời không có con,
    thì em trai người đó sẽ lấy vợ goá của anh để sinh con nối dõi cho anh.
  kze-kze: sésa anóndakoo naaóvá'á Mósesi séna moóráwai aaraí maimakéna iyámpói íma
    ankéna púwísana ávákoma maimakéna awaaóná anondáwe séna iyámpói ankáníye siráiye.
  lbk-lbk: 'Sinalodsod cha ay nangwanin, “Mistolo, wad-ay nan insolat Moises ay lenteg
    ta wanchen tako nan kag tona: ‘Mo matey nan inasaw-an ay lalaki ya maid anakna,
    masapol ay asaw-en nan akhina nan chey ay nailekkasan, ta enpawad-ay si anak nan
    akhina ay natey.’'
  mto-NT: ―Yakꞌixpa̱jkpa, veꞌemeꞌe je̱ Moisés du̱jatyaajñ je̱ts pa̱n o̱o̱ꞌkpeꞌe toꞌk
    je̱ yaaꞌtya̱jk je̱tseꞌe je̱ ñu̱da̱ꞌa̱x du̱masa̱ꞌa̱k je̱tseꞌe kaꞌa pa̱n yꞌónu̱k,
    je̱ o̱o̱ꞌkpa je̱ yꞌuts tseꞌe du̱pá̱kup je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk je̱tseꞌe je̱
    yꞌónu̱k jyé̱jat, ax je̱ myutoꞌk mix ónu̱k tseꞌe taannup ax joꞌn je̱ yꞌajch je̱
    yꞌónu̱k ku̱yꞌijt.
  bzh-bzh: bedeloḳ tepëḳ vu yi bë, “Tatovaha, Moses kevu horek ti vu hil meneggëp
    bë, ‘Nabë mehöti geḳo avëh, rëḳ nadiiḳ geluho naluj nama, og ari geḳo yi alov
    natu venë beluho degeḳo naluj vu ari sën diiḳ lo.’
  guj-2017: ‘ઉપદેશક, મૂસાએ અમારે વાસ્તે લખ્યું છે કે, જો કોઈનો ભાઈ, તેની પત્ની જીવતી
    છતાં, સંતાન વિના મૃત્યુ પામે, તો તેનો ભાઈ તેની પત્નીને પરણે અને પોતાના ભાઈને સારુ
    સંતાન ઉપજાવે.
  jvn-NT: 'Wong-wong iki takon marang Gusti Yésus: “Guru, nabi Moses wis ngekèki wèt
    marang awaké déwé kabèh ngéné: ‘Nèk ènèng wong lanang mati ninggal bojo tanpa
    nduwé anak, seduluré lanang kudu ngepèk randa sing ditinggal mati kuwi. Tujuané
    supaya nukulké turunan kanggo seduluré sing mati.’'
  byr-byr: Sarera bɨna yeva yɨdaanganyaꞌ wɨdɨna “Wɨjɨwaakadɨnyaigɨ, nemɨnyɨna Mozɨzai
    yagaala pɨrɨꞌ dara yɨdayaakesɨra ‘Aꞌmwe pwai kwai kwala maarojɨyai dɨvidaaꞌnyɨ
    kaimɨraavɨmaayai balɨna yajaꞌ nabaai gamɨjɨya gathaaꞌgahwaai pwai aꞌmwe savɨ kwala
    maarɨna yojɨ baryarɨne kaimɨraayai yɨmavɨdaakuna yana!’
  ian-ian: Yalaa wandi. Njambwi nyan, tamba Moses nɨn kat pɨlɨwutndɨ. Nyamwun wat
    taagwa kat klalaa nyan tapman tɨga lɨga kiyandeyan ndɨna sambu wat taagwa klalaa
    nyan njaangɨ waa pɨlɨwutndɨ Moses.
  hun-hun: „Mester, Mózes megírta nekünk, hogy »ha valakinek meghal a testvére, akinek
    volt felesége, de gyermeke nem, akkor annak a testvére vegye el annak a feleségét,
