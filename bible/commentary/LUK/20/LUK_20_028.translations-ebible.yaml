  gof-WFTW: “Asttamaariyaw, issi asi machcho ekkidi na7a yelonna hayqqiko, iya ishay
    he maccasiw ekkidi nayta yelidi ba ishaas zerethi ashshana mela Musey xaafis.
  spa-BLM: 'Le preguntaron: “Maestro, Moisés nos escribió que si el hermano de un
