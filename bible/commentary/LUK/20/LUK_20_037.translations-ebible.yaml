    ti lo bë, ‘Abraham yi Anutu, gIsaak yi Anutu ga, Yakop yi Anutu.’
  guj-2017: વળી ‘ઝાડવાં’ નામના પ્રકરણમાં મૂસા પ્રભુને ઇબ્રાહિમનાં ઈશ્વર તથા ઇસહાકના
    ઈશ્વર તથા યાકૂબના ઈશ્વર કહે છે, ત્યારે તે પણ એવું જણાવે છે કે મૂએલાં ઉઠાડાય છે.
  jvn-NT: 'Nabi Moses déwé ngomongké kanti tyeta nèk wong mati bakal ditangèkké menèh.
    Nang tulisan sing ngomongké bab grumbul eri sing murup dèkné ngarani Gusti Allah:
    Gusti Allahé Abraham, Isak lan Yakub.'
  byr-byr: Nabaai aꞌmwe bainɨkera ayɨna dɨkaapɨꞌdeꞌ Mozɨzai kwalyɨ nejɨwaakadelyɨ.
    Yɨta maalɨkikɨ dɨtaalɨta yɨdadaaꞌnyɨyaꞌnajɨ kɨwɨnya dara dadelyɨ ‘Dahaaꞌ Naangei
    Evɨraamɨmɨre Gotɨyalyɨ. Aazakɨmɨre Gotɨyalyɨ. Jaikopɨmɨre Gotɨyalyɨ.’ Sara dɨnɨkesɨ.
  ian-ian: Kiya nɨmba ngɨni laaiyandi. Moses wupma mbuka pɨlɨwutndɨ. Tamba Moses ya
    vɨtɨga mi vɨlaa God kat wandɨ. Ebraham Aisak Jekop mɨna kwundi wuka lɨgandi. Mɨn
    ndina njambwia waa tamba wandɨ Moses.
  hun-hun: Azt pedig, hogy feltámadnak a halottak, már Mózes is kijelentette a csipkebokornál,
    amikor az Urat Ábrahám Istenének, Izsák Istenének és Jákób Istenének nevezte.
  mcf-NT: 'Adembidi chuinu. Tantia. Cuëtempi nëdënquiacbimboecquid isun Moisesën dada
    uapampid nec. Cuëte nëdënquiacbimboecsho isun Nuquin Papa chuiquin nadopampic:
    “Tsusedpa Abadauanën papa cain cuënaid mibi nec. Adecbidi tsusedpa Isaquën papa
    cain cuënaid mibi neoaic. Adecbidi tsusedpa Acobon papa cain cuënaid mibi nec,”
    quequin Moisesën chuipampic.'
  kjs-kjs: Kome enaali tapa-para wala rekapere Moses-me page abala lisaaya. Go buk-ri
    repena sulaa roape remaa lakalisa rabu nipu Ali Mundu-ri ora Abraham-para Jekop-para
    Aisak go repena Gote pa pia-daa lisa.
  mni-mni: Aduga asiba misingna hinggatli haibadu Mosesmaknasu mayek sengna utkhre.
    Mei chakpa mongsong yaoba Mapugi Puyagi saruk aduda Moses-na Mapu Ibungoda Abraham-gi
    Tengban Mapu, Isaac-ki Tengban Mapu, amasung Jacob-ki Tengban Mapu haina koukhi.
  yad-NT: 'Muyusésibe jarye dityadodara jiryatiy rimyi̱sasara diibyimiy, sanu̱yadanumatiy
    jiryunuse tu̱chusa̱danchiy, jasityi su̱teda Ju̱denunchiy: Ni̱ni̱ sani̱cha Ju̱denu
    Avurá̱bajyu̱, Isácubajyu̱ jarye, Jacóbubajyu̱ jarye nadisa̱ju̱ntiy. Va̱ diibyimiy
    riñi̱chacay, jnu̱vyentya riñi̱cha jasidye.'
  mxb-NT: Ta viti ná koꞌi̱n kasto̱ꞌin xíꞌín ndó ña̱ miía̱n ndaa̱ nataki na̱ ni̱ xiꞌi̱,
    chi̱ nda̱ Moisés ni̱ da̱náꞌa̱ sa̱ꞌá ña̱ yóꞌo noo̱ táa na sa̱ꞌá ña̱ ni̱ ndoꞌo na
    tá ni̱ kei̱ yitó táka̱ lóꞌo̱ ñoó. Chi̱ ña̱ ni̱ taa na káꞌa̱n ña̱ satoꞌo yo̱ Ndios
    kúú Ndios noo̱ Abraham, ta kúú ná Ndios noo̱ Isaac, ta kúú ná Ndios noo̱ Jacob.
  pon-2006A: Moses pil kadehdeier ni mehlel duwen me melahr akan ar pahn mourda. Pwe
    ni koasoiepen kisin tuhke tekatek me mpwumpwulo, Moses kahdaneki Kaun-o ‘Koht
    en Eipraam, Koht en Aisek, Koht en Seikop.’
  maq-NT: Hacuaha hya xi chutayan cjua xi cachja Moisés ngajan hiscan xi catí yanahyá
    xcuen ne, hya sacu machaya naja tsëhë xi nima ne, cuya cjuahñu ta, tsëhë xi cachja
    Moisés xi Nina naja ne, Nina rë Abraham, Nina rë Isaac, cojo Nina rë Jacob má
    me.
  hto-hto: 'Jaiai Moisés illafue cuegánicomo Juzíñamui tɨ́idɨno meine abɨdo cáaillana
    caɨna onótate. Moisés boode rarócɨna cɨona llezica afe bóodemona Juzíñamui daɨde:
    “Dáaruido Abraham Juzíñamuidɨcue naa Isaac Jacob dɨga,” mei afémacɨ Juzíñamui
    illánomo cáadiaɨoɨza.'
  por-BRBSL: Mas que os mortos são ressuscitados, até mesmo Moisés mostrou no mato,
    quando chamou o Senhor “O Deus de Abraão, o Deus de Isaac, e o Deus de Jacó”.
  ces-NKB: A že mrtví vstávají, ukázal i Mojžíš u toho keře, když Pána nazývá Bohem
    Abrahama, Bohem Izáka a Bohem Jákoba.
  cui-cui: 'Caena bayatha Moisés yabara naca cuiduba xua pomonae pewerapeibiwi xua
    equeicha asʉ tsaibi tsane, po diwesitha naewa yabara tina po naewa taxuncua. Barapo
    diwesitha Nacom pon Pecanamataxeinaein jiwi, namchi: ‘Xan Abraham pia Nacomʉn
    tatsin, irʉ Isaac pia Nacomʉn tatsin, irʉ Jacob pia Nacomʉn tatsin’, jei Nacom.'
  boj-2014: Niŋgi quiy. Tamo naŋgi moisib olo subq na tigelqab anjam di aqa utru Moses
    a nami babtosiq endegsi neŋgreŋyej, ‘Ŋam mariŋ miligiq di puloŋeqnaqa Qotei a
    ŋam puloŋq di sosiqa Moses metosiq minjej, “E Abraham aqa Qotei. E Aisak aqa Qotei.
    E Jekop aqa Qotei.” ’
  eng-OEBUS: As to the fact that the dead rise, even Moses indicated that, in the
    passage about the Bush, when he calls the Lord – ‘The God of Abraham, and the
    God of Isaac, and the God of Jacob.’
  eri-eri: Ariya, Moses fere ere benou abitimu higai, nere fai umedu ege matmat la
    jai-jaide. Nauge menakele mene eeyawai waha nomo aasa langa no lena, ‘Anyakaro
    no Abraham nomo Itou, no Aisak nomo Itou, Jekop nomo Itou yafana.’
  aly-aly: Inngarl aynteyel, akngerran angkep itetherreyenh ipmethey, alpeyenh aney-alpeyenh
    Akngey-itwel. Arrantherr angka Akngey-wenh iterl-areyel. Arrantherrap iterl-aremer
    angka weth Moses-akert, rarl arew, rwarl ampenh arwerl-itwew. Reytemarl ilem-penh
    arrantherr mwanty iterl-aremer. Akngeyan angkew Moses-ew alakenh, ‘Ayengan Abraham-ew-artey
    aneyel, Isaac-ew-artey, Jacob-ew-artey.’
  wiu-wiu: Tuane ali atoa Akolaliyo moa kamotokakamo Moseseyoka wia mekaneya. Nipa
