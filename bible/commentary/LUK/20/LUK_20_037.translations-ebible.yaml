verse: LUK.020.037
translations:
  kpx-kpx: Moseseu louale kemo nahi hilokage haluviale keabuna hovedevei. Lana Bukae
    Hoto huhulahalu. Kemo Dilavau veneu idimo lahale keve Moseseho louge au Kosive
    namihai avoe, ‘Ebalahamu Dilava, Aisiki Dilava isi Diekobo Dilava ailike.’
  okv-H: Eto Moses na ji vasa evikihina amita jo ta ke einge ingina ‘Na Abraham ta
    God, Isaac ta God, eto Jacob ta God ra,’ ainge ijinu ingina avoeto kajena.
  tbo-tbo: Mayau towotowolona i alalahi hougana Mose i limoineya naka lawa hau hilage
    he towotowolo meme. Noka hougana Guyau i bahena meya tauna Abelaham a Yaubada
    po Isako a Yaubada po Yakobo a Yaubada.
  mal-C: മോശതന്നെ മുൾപ്പടർപ്പിനെപ്പറ്റിയുള്ള വിവരണത്തിൽ മരിച്ചവർ ഉയിർത്തെഴുന്നേൽക്കുന്നു
    എന്ന് നമുക്ക് വ്യക്തമാക്കിത്തന്നിട്ടുണ്ട്; കർത്താവിനെക്കുറിച്ച് ‘അബ്രാഹാമിന്റെ
    ദൈവവും യിസ്ഹാക്കിന്റെ ദൈവവും യാക്കോബിന്റെ ദൈവവും ആകുന്നു’ എന്നിങ്ങനെ മോശ പരാമർശിക്കുന്നുണ്ടല്ലോ.
  grc-SR: Ὅτι δὲ ἐγείρονται οἱ νεκροί, καὶ Μωσῆς ἐμήνυσεν ἐπὶ τῆς βάτου, ὡς λέγει,
    Κύριον ⸂τὸν θεὸν Ἀβραὰμ καὶ τὸν θεὸν Ἰσαὰκ καὶ τὸν θεὸν Ἰακώβ.⸃
  bgc-bgc: पर इस बात ताहीं के मरे होए जिन्दा होवै सै, मूसा नबी नै भी झाड़ी की कहाँनी
    म्ह दिखाया सै के वो प्रभु ताहीं ‘अब्राहम का परमेसवर, अर इसहाक का परमेसवर अर याकूब
    का परमेसवर कहवै सै।’
  khz-khz: Mose na evega-taunataunaato, kwarega na pia kuliiti-wai. Gautupu egalaato
    valina aonai, Mose na Velekou ‘Aperaamo gena Palagu, Isaako gena Palagu, e Iakobo
    gena Palagu’ ekilagiato.
  deu-TKW: Daß aber die Toten auferweckt werden, hat auch Moses bei dem Dornbusch
    angedeutet, wie er den Herrn den Gott Abrahams und Gott Isaaks und Gott Jakobs
    nennt.
  zsr-NT: Ca naꞌ ral‑laꞌ lubán nup chnatgac, ruluiꞌinëꞌ rëꞌu Moiséscz ga naꞌ nayúj
    lu guich ca nac qui yag yötsiꞌ regui, ga niꞌ ruꞌë didzaꞌ Xanruꞌ, rnëꞌ naquëꞌ Dios
    queëꞌ Abraham, len Dios queëꞌ Isaac, len Dios queëꞌ Jacob.
  lin-lin: Moyize atalisaki polele ete bakufi bakosekwa ; pamba te, kati na eteni
    oyo ezali kolobela nzete oyo ezalaki kopela moto kasi ezalaki kozika te, abengaki
    Nkolo « Nzambe ya Abrayami, Nzambe ya Izaki, mpe Nzambe ya Jakobi. »
  hns-NT: 'Soen, djab Prabhoe djarat djhalaasie me Mosas ke dekhaail, tab oe bolies
    kie: ‘Ham Aabraaham, Iesaak aur Jaakob ke Parmeswar baatie.’'
  noa-E: Maach meewia deeu iiu phiidʉajem iekhan Moiseeujã jaaujimgui ajim anʉm, pabʉ̈dam
    neneree khitʉm uurdʉ thʉnʉm ichdëu ootarr jaau sim ag ẽsap ichdëu phã pʉatarr
    gaai. Mag jaauwai, i iek maach Pör Ẽwandaman jöoingar jöoi Abrán khararr ag Ẽwandam
    aajem.
  eng-EMTV: Now even Moses revealed that the dead are raised, in the burning bush
    passage, when he called the Lord ‘the God of Abraham, the God of Isaac, and the
    God of Jacob.’
  mib-NT: Te suni máá Moisés cáhán de jeē nátecu ndɨ̄yɨ, chi ni tee de nuū tútu ndese
    ni cahān yā jiín de mēhñu yúcū jeē cayú yáñuhūn. Chi ni cahān de jeē cúu ya Yaā
    Dios Abraham jiín Isaac jiín Jacob.
  lif-NT2: हे़क्‍केलॽरिक् के़सिःबाहाॽ मे़हिङ् के़लॽबा पाःन्‍निन् मि के़दिःप्‍पा पोःक्‍लाओबा
    हिन्‍दोःक्‍को मोसारे़ ओसेःन्‍आधाक्‍लो॥ मोसारे़ अब्राहाम, इसहाक नु याकुबरे़ खुनिॽ
    निङ्‌वाॽफुमाङ्‌ङिन् यहवे दाङ्‌बाए लॽरिक् पाःत्तुरो॥
  xnj-xnj: Hati, Musa atilangisi njwe, kuvya vevafwili yati viyukiswa, mu Mayandiku
    Gamsopi. Pamihu ga padahi pepiyaka motu, akumuluwula Bambu Chapanga ngati Chapanga
    wa Ibulahimu na Chapanga wa Izaki na Chapanga wa Yakobo.
  mmx-mmx: La ne Moses ga vaase axasep tuturun i do luvuttadi met dinaba rooro xat
    amlong. Ni ga lox asuusu i at levelinga mumu luuna laxao gak lok teren. Ni ga
    paase mumu ne Moroa do, ‘Nenia ne Moroa at ne Abaram, la Moroa at ne Aisak, la
    Moroa at ne Jakop.’
  cbr-NT: Uni bama 'aish ca baísquiti 'icë quixun nun 'unánun ca Moisésnën imaxu nëëmëtia
    iscë ñuiquin ësaquin cuënëocëxa, Nucën 'Ibu Dios ax ca Abraham, Isaac, Jacob acaman
    rabicë Dios 'icë quixun.
  tee-NT: Mas is'akstu ju Moisés mavasala ni catalok'onchokoyach ju tanita acsni atalacasunilh
    ju Dios ju laca'ach'itin ju jantu tavanan lai lhcuk'o. Pus ju Moisés acsni ts'ok'ula
    tuchi tapasalh ju anch pus naulh ni Dios juni ni isDios'an junita ju mak'aniya
    lapanacni ju Abraham chai ju Isaac chai ju Jacob ix'ajuncan.
  eng-LSV: And that the dead are raised, even Moses showed at the Bush, since he calls
    the LORD the God of Abraham, and the God of Isaac, and the God of Jacob;
  cak-NT: 'Y ri caminaki'' can yec''astaj-wi. Roma ri Moisés rutz''iban can chupa
    rutzij ri Dios, cuando raja'' xutzu'' ri jun k''ayis c''o ruq''uixal ri rubinan
    zarza ri nic''at, y xuc''oxaj cuando ri Dios xu''ij: Ja ren ru-Dios ri Abraham,
    ru-Dios ri Isaac, y ru-Dios ri Jacob, xcha''.'
  pah-NT: '—Moisésva''ea vehevi imboukwahavi nhande ve ikwahavuka ahembogwerahava
    ikwatijarame i''yva mombe''ua ikaja pyteripeva''ea mombe''ua. A''ereki imombe''urame
    a''ea ahe okwatija javo: “Tupana''ga ei: ‘Jihi ko Tupanamo. Abraão''ga ji mbohete.
    Isaque''ga ji mbohete. Jacó''ga ji mbohete’.” A''ea Moisésva''ea okwatija Abraãova''ea
    manorẽ Isaqueva''ea manorẽ Jacóva''ea manorẽ. Ikwatijarame nahã Moisésva''ea ikwahavukari
    nhande ve g̃a okoji javo.'
  sja-NT: Moisepa paara tachimaa k'awapipari piudap'edaarã chok'ai p'irabaidait'ee.
    Chonaarãweda Tachi Ak'õrepa irumaa pedeek'ãri pak'uru jep'eda urua jira bɨdeepa
    t'ɨpɨtauk'a, jaraji ichi Abraham, Isaac, Jacob ijãadap'edaa Ak'õre Waibɨa.
  xed-xed: 'Kɗiŋkɗa Musa ta mnata kazlay: Dzaʼa sliʼagapsliʼa gwal nda rwa ŋa nzaku
    nda hafu kəʼa. Ma vla gwaɗa ta ghəŋa mubukw ta zlghaku, ka hgə tsi ta Mgham, “ka
    Lazglafta Abraham, ka Lazglafta Izak, ka Lazglafta Yakubu.”'
  mks-NT: Ta sa̱ xíni̱ yo̱ ña̱ nditacu tucu ndi̱i jáchi̱ já na̱cachi Moisés sa̱nahá
    tá na̱ca̱hyí da̱ sa̱há ña̱ na̱xini da tañu tohíñú, dó cándaha ñúhu̱ cáyi̱ cán.
    Tá na̱ca̱ha̱n da̱ sa̱há Ndióxi̱, na̱cachi da ña̱ ja̱nda̱ viti cája cáhnu Abraham
    xi̱hín Isaac xi̱hín Jacob mé Ndióxi̱ va̱tí na̱xi̱hi̱ na̱ sa̱nahá.
  gfk-S: Iesene Moses iat i hamanis be ira minat di na tut hut baling. I kis naramon
    tano katano be no dahe ga lulungo. A linge bia ing be kakarek ra hintubu dait
    di gate mat, Moses ga kilam no Watong be aie no God tane Abraham, no God tane
    Aisak, ma no God tane Iakop.
  bmu-bmu: Mötket! Kömugeri, yeŋön guliba wahötmegö keuŋi mi Mosesnöŋ mewöyök naŋgöba
    jiyök. Ip köhösönöŋ könöp bölam ahuba qahö jem kutuyöhi, yaŋön mi eka kösohotŋi
    ohoi miaŋgöreŋ keu kewö ahöza, ‘Nöŋön Anutu Abrahamgö Kembu, Aisakö Kembu aka
    Jeikobkö Kembuya mala kota maljal.’
  dgz-dgz: Borit wane nagirewa evi sia inak muse yon wanumopi ame tavewa apan Mosis
    ok namua seni gapan wa ewanen. Oma ut yagit wandin yaveni guturewa gapan ok anega
    sen, God anega wan ‘Omae baewa Eibaraam, otua Aisik, amba upewa Diekap, mu God
    muga daiton ame ne di.’
  eng-GNV: And that the dead shall rise againe, euen Moses shewed it besides the bush,
    when he said, The Lord is the God of Abraham, and the God of Isaac, and the God
    of Iacob.
  zaa-NT: Pero acerca de canu yatti ná qui'ni eyátha cą de lo lù'uti nna, pues la'a
    mísmuba Moisés gutixa'a bi acerca de nua' làti rinne bi nu cca qui' tìttsa yèttse'
    nu ritè làl·lanía loti' ra bi qui'ni Señor nna née Dios qui' Abraham nna Isaac
    nna Jacob nna màsqui'ba chìa gutsá gùtti cabi.
  eng-WEBSTER: Now that the dead are raised, even Moses showed at the bush, when he
    calleth the Lord the God of Abraham, and the God of Isaac, and the God of Jacob.
  guh-guh: 'Moiséspijinë bajayata yaquina pacuenia Dioso tsipaebatsi tsiquirinaemëyo
    petajueyecaecotiajavaverena. Nexata Moiséspijinë peyaquinaelivaisita, jumaitsi
    pacuenia Dioso icatsia asaëyaexanaejitsia petëpaevimi. Nexata Moiséspijinë nacayapëtaeyaexana
    Dioso icatsia piasaëyaexanaejavanexa petëpaevimi. Tsipaji baja Abraham pepuatëpae,
    Isaac ata baja pepuatëpae, Jacob ata baja pepuatëpae, bajarapamonae yabara bajayata
    Moiséspijinë peyaquinaelivaisita jumaitsi mapacueniaje: “Xanë rabaja Abraham pijaDiosonë,
    Isaac ata pijaDiosonë, Jacob ata pijaDiosonë,” jai baja cajena Dioso bajayata
    Moiséspijinëjavabelia.'
  bon-bon: Yoo, Oogäräneji Mene, Moose lui itu soogäruji, peei cabu mene cuta pisi
    nyene budre biname me arpinera poto cidi me. Pui padare cabu Moose te jeclajutuji
    ayeji uli gome, tabe mime Yageyame me mene itecijuji, ingwe ca yoogäruji egä,
    ‘Cane Abrahamo, Isacako, Yakobu naabibime Acejiyame gäne.’
  nhw-BL: Pero quena, mijcatzitzi moyolcuij pampa Moisés technextili inon quema quiitac
    nopa xihuitzomitl catli tlatlayaya huan quiijcuilo para Toteco quiilhui para yaya
    ininTeco Abraham, Isaac huan Jacob.
  mgw-mgw: Lakini kwa mwanjaa kubile no yu'ka bu'ka kuuwi'li, ata Musa aayi'ki'tile.
    Mumaandiko Mapeleteu ga si'lu' kiwi'mbi' sasabile kakiyaka mwoto, kaantambwa Bwana
    kati ‘Nnu'ngu' wa Bulaimu, Nnu'ngu' wa Isaka, na Nnu'ngu' wa Yakobi.’
  swh-ONEN: Hata Mose alidhihirisha kuwa wafu wanafufuka, kwa habari ya kile kichaka
    kilichokuwa kikiwaka moto bila kuteketea, alipomwita Bwana, ‘Mungu wa Abrahamu,
    Mungu wa Isaki, na Mungu wa Yakobo.’
  wbi-wbi: naju Moose alyajovile kuuti avavue vilisyuka. alyajovile uluo mu malembe
    mu lwa kihinja kino kilyale kivvika, alyatiile u Mutwa ndavule uNguluve, ghwe
    Nguluve ghwa Abulahamu, ghwe Nguluve ghwa Isaka, kange ghwe Nguluve ghwa Yakovo”.
  bba-bba: Mɔwisin tii u sɔ̃ɔsi sɑ̃ɑ sɑ̃ɑ mɑ ɡɔribɑ koo se, ye u Gusunɔ sokɑ u nɛɛwɑ,
    “Gusunɔ Aburɑhɑmun Yinni, kɑ Isɑkin Yinni, kɑ Yɑkɔbun Yinni” ɑwĩi dɔ̃ɔɡii yin
    ɡɑri sɔɔ.
  eng-KJVCPB: Now that the dead are raised, even Moses shewed at the bush, when he
    calleth the Lord the God of Abraham, and the God of Isaac, and the God of Jacob.
  kgk-NT: 'Upéixa ave Moisés amyrĩ omombe''u ave omano va''ekwe oikove jevy va''erã.
    Yvyra ra''y okái va''e rehegwa nhe''ẽ omombe''u ramo, omombe''u ave Nhandejáry
    nhe''ẽ. He''i Moisés: “Nhandejáry a-rami he''i: Xe-ma Abraão Járy va''e xe. Isaque
    Járy va''e ave xe. Jacó Járy va''e ave xe” he''i Nhandejáry Moisés amyrĩ kwatia-rehe.
    Ha omanomba rire ae upe myamyrĩ, he''i va''ekwe upéixa, he''i Hesu. Upéi he''i:'
  waj-waj: 'Gioonna kiaapu vaa putuaiya kava diitaaraivaara Musiiva tuu kuaivo vainno
    ti kiaa ti mmivaivee. Nnaaru ivo yatari kiisaivaki ikiaivo tooduu hama yatari
    apuuvo taa tamooqoovaara ivo fafaara roo Udaangaivaara tunoo: Ni nnaakukiaiya
    Aaparahaamo Isaako Yakoopainna Anutuuqovee, tiravai.'
  ekk-PKP: Aga küsimuse kohta, kas surnud üles tõusevad, on isegi Mooses tõestuse
    andnud, kui ta kirjutas põlevast põõsast, nimetades Issandat „Aabrahami Jumalaks,
    Iisaki Jumalaks ja Jaakobi Jumalaks“.
  mpx-mpx: Mosese wana buki i pankitela te toyaomal nihi lut al. Ginaha i tau ebwakil
    lamwanaa liwanina, he buki i ba te Yehoba iya Abalahama, Aisake ge Yakobo wali
    Yabowaine.
  wbp-wbp: “Payurnunkujulu Kaaturlu-japa kaji-jana yapa wankaru-mani pina milyi-jangkaju.
    Kula kankulu mayi manngu-nyanyi yimi Mujuju-kurlangu Payipulurla yangka kujalpa
    nyangu Mujujurlu jarra-kurlu jankanja-kurra watiya, kula kankulu manngu-nyanyi
    mayi yimiji? Ngula-puru, wangkajarla Mujuju Kaatuku, ‘Nyuntu kanpa nyinami Kaatu
    nyampurra-patuku Yipuruyamukuju, Yijakikiji manu Jakupukuju nyurnunyurnukuju yangka
    kujalpalu nyinaja nyurru-wiyi.’
  luo-luo: To kuom bungu maliel, Musa nonyiso bende ni joma otho chier, nimar oluongo
    Ruoth Nyasaye ni, ‘Nyasach Ibrahim, kendo Nyasach Isaka kod Nyasach Jakobo.’
  nhe-NT: 'Pero quena, mijcatzitzi moyolcuij pampa Moisés technextili para noja yoltoque
    tlen mictoyaj campa quiijcuilo queja quiitac nopa xihuitzontli tlen tlatlayaya
    huan Toteco quiilhui: ‘Na niininteco Abraham, Isaac huan Jacob.’'
  aii-aii: '”ܐܝܼܢܵܐ ܒܘܼܬ ܩܝܵܡܬܵ‌ܐ ܕܡܝܼ̈ܬܹ‌ܐ، ܐܘܼܦ ܡܘܼܫܹܐ ܡܘܼܕܸܥ ܠܹܗ ܓܵܘ ܦܵܣܘܿܩܵܐ ܕܣܲܢܝܵܐ،
    ܟܲܕ ܩܪܹܐ ܠܹܗ ܠܡܵܪܝܵܐ: ’ܐܲܠܵܗܵܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܘܐܲܠܵܗܵܐ ܕܐܝܼܣܚܵܩ، ܘܐܲܠܵܗܵܐ ܕܝܲܥܩܘܿܒ݂.‘'
  esk-NT: Suli Moses nalunaiqł̣ugu ukpiqnaqsiñiġaa aŋitqił̣iq iñuułiġmun ikualaruakun
    uqpigaurakun. Moses-ŋum uqautiginiġaa Ataniq itna, ‘Agaayyutaa Abraham-ŋum Isaac-ŋumlu,
    suli Jacob-ŋum.’
  msb-msb: Bisan si Moises mismo nagapamatuod na ginabuhay gihapon an mga patay. Dahilan
    sa nangyari sa iya manungod sa nagalaad na tanom kun diin an Ginoo gintawag niya
    na ‘an Dios ni Abraham kag an Dios man ni Isaac kag ni Jacob.’
  cpa-NT: Cónh¹jøng² hŋiah¹² hlai³ Moisés ca¹mi¹léi¹³ hi² hiog¹ dsa² ma²ca¹dsan¹ ja³rø²ton¹²
    jǿg³ quiah¹² chiúh³ tang¹² mi³chi³hiúh² si². Ja³jøng² ca¹hia¹dsa Diú¹³ Juu¹³ jniang³,
    Diú¹³ quián¹² hlai³ Abraham, Diú¹³ quián¹² hlai³ Isaac, Diú¹³ quián¹² hlai³ Jacob.
  dso-dso: ମସା ବଲ୍‌ କରି ବୁଜାଇ ଦେକାଇଦେଇ ଆଚେ । ମଲା ଲକ୍‌ମନ୍‌ ଜିବନ୍‌ ଅଇ ଉଟ୍‌ବାଇ । ଲାଗ୍‌ତେ
    ରଇବା ବୁଟାର୍‌ କାତାଇ, ମସା ଅବ୍‌ରାଆମର୍‌ ପର୍‌ମେସର୍‌, ଇସାକର୍‌ ପର୍‌ମେସର୍‌ ଆରି ଜାକୁବର୍‌
    ପର୍‌ମେସର୍‌ ବଲି ପର୍‌ମେସର୍‌କେ ଜାନାଇ ଆଚେ ।
  meu-meu: 'A mase amo e tore isi lou herevana na Mose ese au ḡiniḡini sivaraina lalonai
    vada e hamaoroda, Lohiabada vada e gwauraia: Abramham ena Dirava, Iakob ena Dirava.'
  yva-NT: Muno ananyao vatano ugwenen indati ukovakato mamo Musa taune po raroron
    kakavimbe. Weye arono Amisye arorono ai no tanamo mbadurur no randa uga umbuga
    kanene rai, Musa po Amisye awainamo aneno Abraham, muno Isak, muno Yakob, awa
    Amisye pije.
  dgc-dgc: Ey sikam a Saduseyo,” kagi ni Jesus, “éy bakit isip moy a éwan mabuhay
    i tolay a huway? Ti Moises i katunayana a mabuhay i tolay a huway. Da nabasa to
    kasulatan, a to kéharap ni Moises to kayo a mégdingat, éy nginahinan na i Diyos
    a siya i Diyos a péniwalaan ni Abraham, sakay ni Isak, sakay ni Hakob.
  zpm-NT: 'Laa stiba, gacnaṉ to gaṉle ible zrieeban grë meṉgut. Goḻwi gaṉle, zeeṉe
    bzeet Moisés zha rëb Dios lo me zeeṉe goṉ me tib yag zarz ne noyazbel ga; ga rlu
    rrieeban meṉgut. Rëb Dios lo me: “Naa nac Dios ne rliladz Abraham, naa nac Dios
    ne rliladz Isaac, naa nac Dios ne rliladz Jacob.” Zeeṉe sca rëb me, ga rlu gaṉle
    mban zha co.'
  hix-NT: Tanàmsom me xaxa mpànà natxhe ha, àwayehxemotho komo, kekon xarha tà, àwyanye.
    Àwayehxemotho komo yanàmtoho rma hutwamohsoy hamà, Moyses heno. Tàwya ewekhàr
    yoh yokarymantoko, hutwamohsoy hamà, kekon hatà, Txesusu. Onà wyaro katxho yokarymay
    heno hatà, Kohkomo wya Akmaraw horyen uro ha katxho rma. Esake horyen xarha uro
    ha katxho xarha, Xako horyen xarha uro ha katxho xarha yokarymay heno hatà. Àro
    wyaro katxho yokarymantoko, àwayehxemotho komo yanàmtoho hutwamohsoy hamà, Moyses
    heno, kekon hatà, Txesusu.
  sim-sim: Hako hi os mi awarikandak ukrurik Moses or heyehe nor kayeri oson ji hishika.
    Oso er nga nirin si mukunak ni heyekwa sir, ma ol hahanda indik usahakwa oson.
    Avui Wasilaka orhinjik karem or mbari osa, �An God Abraham, Aisak, Jekop lihi
    God anira.�
  npi-ULB: तर मृतकहरू जीवित भई उठ्नेछन् भन्‍नेकुरा मोशाले पनि पोथ्राको विवरणमा परमप्रभुलाई
    अब्राहामका परमेश्‍वर, इसहाकका परमेश्‍वर र याकूबका परमेश्‍वर भनेर पुकार्दा देखाइदिए
    ।
  cgc-cgc: May pamatuod naan ta sinulat Moises na mabannaw mga patay. Naan ta isturya
    parti ta tanem na galegleg, ambal ta Ginuo Dyos parti ta iya na kaugalingen na
    kanen an Dyos danen Abraham, Isaac daw Jacob.
  tim-tim: Akto momoŋânba agatbai aregât Moseŋe den kulemgoep are hin tatâp. Lâwin
    keiŋân kâlâp punduŋ katmâ oep aregât kulem âmâ luâk âmbâle hârokŋe moyi aregât
    Anutuŋe den siâ hin kalep, “Nâmâ Abraham Isaka akto Yakobo yâk yeŋgât damun.”
    Den hain dâm kulemgoep tatâp aregât keiŋe hin.
  yor-yor: Ní ti pé a ń jí àwọn òkú dìde, Mose tìkára rẹ̀ sì ti fihàn nínú igbó, nígbà
    tí ó pe ‘Olúwa ni Ọlọ́run Abrahamu, àti Ọlọ́run Isaaki, àti Ọlọ́run Jakọbu.’
  wos-wos: 'Wu yak, hiyandé du takwa wambula ramétandi. Ramétendakaka hanja Moses
    dé wakwe. Dé yikama mi ya yanéndén hundimbu Néma Du Godka angi wa: Dé Abrahamna
    God dé. Dé Aisakna God dé. Dé Jekopna God dé.'
  emp-NTPO: 'Maʌ̃ awara Moiseba bacuru zaque uruga nũmʌnebemada cartad̶e b̶ʌsid̶e
    cawabisia beud̶arãra ʌ̃rẽbad̶ida. Idjia Ãcõrẽra nãwã trʌ̃ jarasia: Abrahaʌ̃ Ãcõrẽ,
    Isa Ãcõrẽ, idjab̶a Jacobo Ãcõrẽ.'
  eng-F35: 'But that the dead are raised, Moses indeed revealed about the Bush when
    he recorded: ‘The Lord, the God of Abraham and the God of Isaac and the God of
    Jacob.’'
  ind-ind: “Lagipula, ketahuilah bahwa kehidupan sesudah kematian memang ada. Bahkan
    tulisan Musa sendiri mengajarkannya! Dalam peristiwa semak yang menyala, TUHAN
    berkata kepada Musa, ‘Aku adalah Allah Abraham, Allah Isak, dan Allah Yakub.’
  pes-OPCB: «اما دربارۀ زنده شدن مردگان، موسی به روشنی نشان داد که قیامت وجود خواهد
    داشت. زیرا وقتی موسی بازگو می‌کند که چگونه خدا در بوته سوزان بر او ظاهر شد، از
    خدا به عنوان خدای ابراهیم، خدای اسحاق و خدای یعقوب نام می‌برد.
  mpt-mpt: Mosese nakai kaaibbua sinanomo imin hana tlomabibo weng sango alebenebuo
    weng sang olo inaminobe. As gwabe dimo ase eimbianea Sume baanea Nele Eblaham
    esa Aisak esa Yekob esa i Sum netabo ge baanebiobe.
  ssx-ssx: Kutupa Mosesima꞉ta꞉ homeleme wanda꞉halina꞉ paa tiaasa꞉ ekita꞉ ana꞉na꞉ peneme
    yao wala꞉la꞉me. Mo Baibolo bukana꞉ tunkula ula꞉eki ma꞉nda꞉ pa꞉ta꞉ta꞉ Mosesima꞉
    mo ti talo hala꞉ pa꞉ta꞉ pua Tekehali pa꞉ta꞉ alota꞉ Koda꞉ neketa꞉ Eipoloha꞉ma꞉na꞉
    Koda꞉ make Aisa꞉kena꞉ Koda꞉ make Dieikopena꞉ Koda꞉ haleme laa leekeme.
  mkl-mkl: Si wɑɑti iyi Moizi í yɛ ɑmɑ jĩi iyi í mu inɑ nɔ kù wɑɑ jou, nŋu tɑkɑɛ
    í fɔ mɑm mɑm iyi iku ŋɑ ɑɑ jĩ. Wɑɑti nŋu í kpe Ilɑɑɔ̃ Lɑfɛ̃ɛi Aburɑhɑmu do Izɑɑki
    do Zɑkɔbu.
  gaq-gaq: ମୋଶା ନିମାଣ୍ଡା ବାବ୍‌ରେ ଆକେ ବଗେ ଜେ ରେମୁଆଁଇଙ୍ଗ୍ ଗୁଏଚେ ଆର୍‌ମୁଇଂତର୍ ମ୍ବ୍ରଆର୍‌ଏ
    । ଡୁଆନେ ଲାଟା ବିସୟ୍‌ରେ ଗୁଆର୍‍ବକ୍ନେ ସାସ୍ତର୍‌ନ୍ନିଆ ମୋଶା ମାପ୍ରୁକେ ବାସଂବକେ, ନେ ଅବ୍ରାହାମ୍‌ନେ
    ପର୍‌ମେସର୍‌ ଇସାକ୍‌ନେ ପର୍‌ମେସର୍‌ ଜାକୁବ୍‌ନେ ପର୍‌ମେସର୍‌ ଡାଗ୍‌ଚେ ଗୁଆର୍ ବକେ ।
  gof-RNT: Musey Godaa, ‘Abrahame Godaa, Yisaaqa Godaa, Yayqooba Godaa’ gidi tushiya
    giddon xuugettiya tama taarikiya xaafidayssan hayqqida asay denddeyssa bessees.
  unx-unx: ମେନ୍‌ଦ ଗଜାକାନ୍‌କ ଜୀଉବିନିରିଦ୍‌ କାଜି ମୁଶାହଁ ଚୁପାଦ୍‌ରେୟାଃ କାଜିତେ ଉଦୁବାକାଦାଏ,
    ଏନ୍‌ରେ ଇନିଃ ପ୍ରାଭୁକେ କାଜିକିୟାଏ, ‘ଆମ୍‌ ଆବ୍ରାହାମ୍‌ଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌, ଆଡଃ ଇସାକ୍‌ଆଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌, ଆଡଃ ଯାକୁବ୍‌ଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ତାନ୍‌ମେ ।’
  gah-gah: 'Itó heleakakutí oteakakumú nene lo likimitoze, gililo. Mosé ámina netakumú
    gakó makó lo lemeneimóma neve. Eza zamukutí ló guluma i gakó gizake hele vegenalitini
    mogonamú gilike Guivahanimú nene láa loko limóma neve: Eza Avalahani Isakani Zakoponi
    keí Ómasi minamó nominave.'
  lcm-lcm: Sikei Moses akorong kata akalit ta ri vap mat ki tapasuk pok. Si taun a
    ei ang kata ni, kata kin a Volava ta God si Abaram, na God si Isak, na God si
    Iakov.
  aer-aer: Kenhe arrantherre-ame itelareme angkentye Moses-kenhe Payepule-larle anemeke
    arrule anthurre-ngentyele nhenge Moses-elarle aremele alkngenthe arne-ngentyele
    arraterlenge? Arrantherre-ame angkentye nhenge itelarerrirreme nthenhele-arle
