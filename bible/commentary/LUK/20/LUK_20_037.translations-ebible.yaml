  srn-NT: 'Moses srefi sori krinkrin tak'' dedesma o kon baka na libi. Ini a tori
    fu a pikin bon di ben teki faya sondro fu bron, Moses kari Gado: a Gado fu Abraham,
    Isak, nanga Yakob.'
  cta-NT: Jyoꞌo cusuꞌ Moisés ndachaꞌ jiꞌna chaꞌ chañi chaꞌ tyuꞌú jyoꞌo ñati̱ chaca
