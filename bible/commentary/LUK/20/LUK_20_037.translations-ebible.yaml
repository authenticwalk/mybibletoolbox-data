    ᤍᤠᤱᤒᤠᤀᤣ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: De suni maá Moisés cáhān dē jā natecū ndīyi, chi nī ntee dē nūū tutū nāsa
