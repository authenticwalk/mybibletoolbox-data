    chalyuu re cua saꞌni la ngua nguꞌ jyoꞌo biꞌ.
  bqc-SIM: Baa Mↄizi lá guu, à gɛↄ vua yã́ pìliwanɛ́. Gu pↄ́ à kàelɛ yã'òu,
