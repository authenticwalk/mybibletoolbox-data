  azz-NT: Huan ne Moisés ipa namechmachtijca ya de que Dios quinpanquixtis yoltocque
    itaneltocacahuan intzalan in ánimajme. Huan nochi nijín tamachilis Moisés ipa
    namechnextilijca ya tech in Tajtoltzin de Dios campa tajtoa de ne huitzcuoutactzon
    ten momejmelahuaya ica tit. Huan ompa quijtoa que Totecotzin Yejuatzin in Dios
