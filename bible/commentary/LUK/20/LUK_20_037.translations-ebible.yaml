  mya-mya: '``မီး​လျှံ​ထွက်​သည့်​ချုံ​အ​ကြောင်း​ကို​ဖော်​ပြ​ရာ တွင်​မော​ရှေ​က `ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ဗြ​ဟံ
