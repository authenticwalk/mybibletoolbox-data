    alowipo̱‑ɔ saŋ ba kyiŋŋi a bo̱ le̱e̱ lowi‑ro ba. Mfe̱ŋ ne̱ ɔɔ kyo̱rɛɛ ane̱ŋ ne̱
    ɔɔ kyo̱ŋ de̱e̱re̱ kiyii ne̱ ke̱ e̱ kywɛɛ‑ɔ ase̱ŋ‑ɔ, ɔ yɛ Wuribware̱ a tɔwe̱ gywii
    mò̱ fe̱yɛ, ‘Mo̱ e̱ gye̱ Wuribware̱ ne̱ fo̱ nana‑ana Abraham na Isak na Yakubu
    i suŋ‑o.’
  cni-NT: 'Peerani iotitani Moishishini intinaajeitanaje camayetatsiri. Iquenquetsatacotantarori
    totseequi otaavetaca, iquenquetsatacotiri aisati Avincatsarite. Icantini: “Iquemisantiri
    Avarama Tasorentsi. Aisati Isaca iquemisantaqueri, jeri aisati Jacovo”.'
  eng-WMB: But that the dead are raised, even Moses showed at the bush, when he called
    the Lord ‘The God of Abraham, the God of Isaac, and the God of Jacob.’
  zaw-NT: 'Moisésli basule'' xcuent ni rbaṉsac rebeṉ loj rebeṉgut che bacuaani diidx
    xcuent yajg ni gurebajl. Ro''c gurejdxni Dios räjpni: “Xtios Abram, Xtios Isaac,
    näjza Xtios Jacoob”, ni''cni nabajṉpacreni lo Dios.'
  san-MAL: അധികന്തു മൂസാഃ സ്തമ്ബോപാഖ്യാനേ പരമേശ്വര ഈബ്രാഹീമ ഈശ്വര ഇസ്ഹാക ഈശ്വരോ യാകൂബശ്ചേശ്വര
    ഇത്യുക്ത്വാ മൃതാനാം ശ്മശാനാദ് ഉത്ഥാനസ്യ പ്രമാണം ലിലേഖ|
  tam-TCV: இறந்தோர் உயிர்த்தெழுகிறார்கள் என்ற உண்மையை, மோசேயும் முட்புதரைப்பற்றிய
    சம்பவத்திலே குறிப்பிட்டுச் சொல்கிறார். ஏனெனில், மோசே கர்த்தரை ஆபிரகாமின் இறைவன்
    என்றும், ஈசாக்கின் இறைவன் என்றும், யாக்கோபின் இறைவன் என்றும் அழைக்கிறார்.
  mit-NT: Doco sàhà chuun ñà‑natiacu‑ndà, claru nì cachi Moisés sànaha sàhà ñà‑jaàn
    na ní nacani‑ne sàhà yutnù tìì (xíxìn); nì cachi‑nè ñà‑divi Stoho‑ndà Señor nduú
    Dios càhvì nsì‑Abraham, xì nsì‑Isaac, xì nsì‑Jacob.
  ceb-ULB: Apan ang mga patay mabanhaw, bisan si Moises nagpakita, sa lugar kung diin
    may kalabotan sa gamay nga kahoy, diin siya nagtawag sa Ginoo nga Dios ni Abraham
    ug Dios ni Isaac ug Dios ni Jacob.
  ces-LB: A že bude vzkříšení z mrtvých, to poznal již Mojžíš, na kterého se tak rádi
    odvoláváte. Když k němu Bůh mluvil z hořícího keře, představil se mu jako Bůh
    Abrahamův, Bůh Izákův a Bůh Jákobův. Ti přece dávno před tím zemřeli.
  mkn-mkn: Dalam baꞌi Musa pung tulisan ada carita pohon kici yang tabakar ma sonde
    angus. Dari itu carita kotong dapa tau bilang, orang mati bisa idop kambali. Di
    situ Tuhan Allah kasi tau sang baꞌi Musa bilang, ‘Beta ni, lu pung baꞌi-baꞌi pung
    Tuhan Allah. Andia baꞌi Abraham, baꞌi Isak, deng baꞌi Yakob. Dong samua sémba
    tarús sang Beta sampe sakarang.’
  nce-nce: Na bo some lebo enëne huju mëglabë gali li të nëtatëyo. Ëtani Moses bu
    mata seme melebotane latëtatëna. Oneho gigli mëglabë, bu matëmatë mago huhuju
    mëglame. Ëtani Moses bu, ahoju ti abo mëta kë u tëglebë galime meanebo gali latletle.
    Na bu Gotome melë galina yahi tletle, ‘Tako Ho, bu semleninobë, Abraham, Aisak,
    Jekopnabë Goto mana ekë tafa lële.’
  pol-UBG: A że umarli zmartwychwstaną, to i Mojżesz pokazał przy krzaku, gdy nazywa
    Pana Bogiem Abrahama, Bogiem Izaaka i Bogiem Jakuba.
  qxh-NT: 'Wañushcuna cawarinanta mayna Moisés musyachicuran. Isquirbishan librućhu
    willamanchi. Shira-shiraćhu Tayta Diosninchi niran: ‹Moisés, unay auquilluyqui
    Abraham, Isaac, Jacob wañush carsi, cawaycan. Tayta Diosnin caycaptï, manchapacaycäman.›'
  nwi-nwi: Kɨni Moses ramhajoun ye nəkwəkwə kafan mə narmamə tukhamragh mɨn ye nɨmhəyen
    kapəriə, mamni mə nɨpɨg in rɨmnəm nai kɨrik ramuək; aikɨn, Moses rokrən kɨn Kughen
    mɨmə Ik, ‘Ik Ik Kughen yame Ebraham, Aesak mɨne Jakob karhəgnəgɨn hanə Ik.’
  kmo-kmo: 'Moses rii hehar mukuchir har ma yenya yesokwakiita. Mashi karakada men
    uwurek, Moses rii her. Herek, Moses rii eecha wor: ‘Eeta God eeta Ebraham riiti
    God, Aisak riiti God, Jekop riiti God.’'
  agr-agr: 'Jakau aidau nantajagtinun pachis Moisés agajua nunú shiig dekamtijamui,
    Apajuí numi zarza tutai kegamunum chichaak: ‘Wika Abraham, Isaac, Jacob aina nuna
    Apajuijiyaitjai’, tiuwai.'
  kyc-kyc: Moseseme isa pusinainya rao kareyamo doko kandapala pii lapo pepana piya.
    Doko Kamongo kando baa rakange kyawa Aporakame, Aisake, Jekopena Anatu doko karamo
    leya. Akali dusipana imambu lete karenge kandale.
  urd-GVU: اور یہ بات کہ مُردے جی اُٹھیں گے موسیٰ سے بھی ظاہر کی گئی ہے۔ کیونکہ جب
    وہ کانٹےدار جھاڑی کے پاس آیا تو اُس نے رب کو یہ نام دیا، ’ابراہیم کا خدا، اسحاق
    کا خدا اور یعقوب کا خدا،‘ حالانکہ اُس وقت تینوں بہت پہلے مر چکے تھے۔ اِس کا مطلب
    ہے کہ یہ حقیقت میں زندہ ہیں۔
  yre-NT: '''Ka Saduze ''nɔn, -a -cin a ''ka ''ji ''nan, min ''ka ''wuanla -kanɔn
    ''va dɩ. Ka ya ''ka ''fli see "paanan, kɔɔ ''wɩ nɛn Moizi -a ''vɩ ''li bɛ, yaa
    -ci -kɔɔnman ''nan, minnun nɛn o kaa bɛ, o wuanla -kanɔn ''va. ''Wɩ nɛn Moizi
    -a -nan ''yɩ te ''tɛ nrɛn a yiba "kpizrɛnnɛn ''va bɛ, -nyrɛn ''gʋ. Yaa crɛn -tɛ
    ''nan: ‹Minsan "e ''nan, ''e ya Abraam -le Bali -a, ɛn ''e ya Izak -le Bali -a,
    ɛn ''e ya Zago ''le Bali -a.›'
  fuh-BKF: Wooɗi ko maayɓe ummitotoo ɗuum, fay Muusaa sappake ɗum ley taariki wuumoore
    huɓɓoore. Sabo toon o noddiri Joomiraaɗo Laamɗo Ibrahiima e Isiyaaka e Yaakuuba.
  arl-NT: 'Supuetana Moiséscuajaari pa niishitiquiaari, macunucuaari samiitianijiosaanutaniuhua.
    Moisésri naa naajiotaquiaari Pueyaso sequesano nojuaja nequeru casaja noshiyanojinijitij.
    Pueyasoori naa sequequiaari Moisés: “Janiyari quia supuetana Abraham Jiyaniijiani,
    quia supuetana Isaac Jiyaniijianio, quia supuetana Jacobo Jiyaniijiajuhuaj”.'
  ziw-ziw: Mna mbuli yo kuyuka ni chindedi, hata Musa ailongaga mwa Mawandiko yakwe
    Yakukile, hadya awandikaga mbuli ya saka dikwaka moto niyo amtaja Zumbe saviya
    Chohile ywa Bulahimu na Isaka na Yakobo.
  grc-TR: Ὅτι δὲ ἐγείρονται οἱ νεκροί, καὶ Μωσῆς ἐμήνυσεν ἐπὶ τῆς βάτου, ὡς λέγει,
    Κύριον τὸν Θεὸν Ἀβραὰμ καὶ τὸν Θεὸν Ἰσαὰκ καὶ τὸν Θεὸν Ἰακώβ.
  nag-nag: Aru Moses pora bhi juli thaka ghas pora morija uthai diya dikhai dise,
    jitia tai Probhu ke Abraham laga Isor, Isaac laga Isor aru Jacob laga Isor matise.
  eng-OEBCW: As to the fact that the dead rise, even Moses indicated that, in the
    passage about the Bush, when he calls the Lord – “The God of Abraham, and the
    God of Isaac, and the God of Jacob.”
  knj-NT: 'Ja'' naj Moisés, jix yak'' can otajnele el oj, tzet utbil tol oj pitzc''u
    a eb camnaj, yet jix s''iben sk''aneal jun tiempoal yet jix yilon s''a'' te''
    q''uix. Ja'' tax yet tu'' jix yalon can Dios jaxca ti'': “Jain ton ti'', Sdiosal
    jin naj Abraham, Sdiosal jin naj Isaac, Sdiosal jin pax naj Jacob,” ẍi Dios.'
  deu-1912: Daß aber die Toten auferstehen, hat auch Mose gedeutet bei dem Busch,
    da er den HERRN heißt Gott Abrahams und Gott Isaaks und Gott Jakobs.
  san-PUN: ਅਧਿਕਨ੍ਤੁ ਮੂਸਾਃ ਸ੍ਤਮ੍ਬੋਪਾਖ੍ਯਾਨੇ ਪਰਮੇਸ਼੍ਵਰ ਈਬ੍ਰਾਹੀਮ ਈਸ਼੍ਵਰ ਇਸ੍ਹਾਕ ਈਸ਼੍ਵਰੋ ਯਾਕੂਬਸ਼੍ਚੇਸ਼੍ਵਰ
    ਇਤ੍ਯੁਕ੍ਤ੍ਵਾ ਮ੍ਰੁʼਤਾਨਾਂ ਸ਼੍ਮਸ਼ਾਨਾਦ੍ ਉੱਥਾਨਸ੍ਯ ਪ੍ਰਮਾਣੰ ਲਿਲੇਖ|
  nob-LB: At de døde står opp beviser Moses når han forteller om hvordan Gud viste
    seg for ham i den brennende tornebusken. Han kaller Gud for Abrahams, Isaks og
    Jakobs Gud.
  ntj-ntj: Puru-ya ngaanya kulila. Tjiinya Mawutjalu walkatjunu wantingu mirritjanu-ya
    wankarringkutjatjarra. Tjiinya nyangu warta kamparranyangka. Tjiinya-ya Yayipuramanya,
    Yayitjikinya puru Tjayikapanya wiyangkalpi mirrirringu wiyarrinyangka Mama Kuurrtu
    Mawutjala watjarnu, ‘Ngayulu-rna Mama Kuurrnga tjiinya-rniya Yayipuramalu, Yayitjikilu,
    puru Tjayikapalu pupakatirra marninypungkula, palunyanya.’
  sxb-NT: Ni ku okuziuka okwa awafwu, namba Muusa oona yalagana mu omunayo ogwa isaka
    eriayianga mbwe awafu waesa okuziuka, olwa yaeta *Omwami Katonda mbwe ‘Katonda
    owa Abraamu, Katonda owa Isaaka, kandi Katonda owa Yakoobo’
  nhu-NT: Kecɛɛy kedvu nu lɛ Muses kebɛɛ to nu ɛ yuuse lɛ bonyii nu ke ekase ebuy
    yî kpwe le no wvú to saŋɛɛ ɛkumɛ kete kè wvú to yɛnɛɛ ɛ kí bɛɛnci. Wvú teŋe Tata
    ɛ̂ bvudvuu bvu ŋwa' le bvudvu lɛ wvú nu Nyo' Abla'am, nu Nyo' Aysik bvuu nu Nyo'
    Yakow.
  row-row: Baꞌi Musa susuran dui soꞌal hau huu anaꞌ mana nenelalanggeꞌ te nda kadꞌe
    sa. Mia dudꞌuit naa hita tahine tae, atahori mates ra bisa rasodꞌa baliꞌ boe.
    Sia naa Lamatualain nafadꞌe baꞌi Musa nae, ‘Au ia, bei-baꞌi mara Lamatualain na.
    Naeni baꞌi Abraham, baꞌi Isak ma baꞌi Yakob. Basa se beꞌutee rakandoo neu Au losa
    ia nema.’
  msy-msy: Ezɨ Moses uabɨ temer avimɨn eghaghanimɨn aven en aka, aremeziba ua dɨkavam.
    A kamaghɨn mɨgei, ‘Ekiam, Nɨ Abraham ko Aisak ko Jekopɨn God.’
  agg-agg: Sapo Moses amboanɨ nindou yɨfɨyeimbɨ botɨndahimboyei ranahambo ndore nafuimayu.
    Ai nɨmɨ akɨdou hai tɨkɨrɨmarandɨ ranahambo sürü papɨrandühɨya, ‘Adükarɨ God ranana
    Abraham, Aisak, Sekop ahamundani.’
  ptp-ptp: “Moses kɨyang nêl kɨtong êno ên nêbê xomxo yibên obêc kɨdi lec i tii vac
    nang. Ge yêp seac vac kɨyang wê Moses kɨvuu lec xax wê ngwax dɨtum lec ge bêga
    ên nêbê, ‘Apumtau Anutu ge Eblaham yuu Aisak yon Jekop Anutu wê yon mi kɨtaa vô
    ge.’
  nak-nak: Eala moli eia matagagati tegatou veia egiteu ale pehoti, egite ge mahuli
    rivu lou, mai La Buk Tabu Ale Pala eia veipalatia te la veimulipolola te Moses,
    ale eia hilo la popopo la obu, la havi gutua, eia kama goho. Oio te la merera
    te Moses ale ovolale, eia goio toi La Tahalo Uru veia eia ‘La Urule Abraham, La
    Urule Isak, me La Urule Iakob.’ Ale, eia matagagati mai ele veia eia toi legiteu
    ale pehoti mai ale egite so mahulihuli.
  ron-LUDARI: Ali akuma, dal morcă osă skualje dăla muartje? Čak š Mojsije apokazăt
    k morcă osă skualje. Mojsije aja apokazăt ăn odlomaku d grmu karje ardje undje
    Mojsije azăs k Domnu jaštje ‘Dimizov alu Abraham š alu Izak š alu Jakov.’ A jej
    amurit mult aj majdată Mojsije azăs aja.
  lbb-lbb: Ning a Buk Tabu i warwara ana rakai ning i irirnga, e Moses i asangani
    mang a minatla lar laun ulak, anasa i atong a Leklek mang, ‘A God ane Abaram,
    a God ane Aisak pa God ane Jekop.’
  kan-2017: ಸತ್ತವರು ಬದುಕಿ ಏಳುತ್ತಾರೆಂಬುದನ್ನು ಮೋಶೆಯೂ ಸೂಚಿಸಿದ್ದಾನೆ. ಅವನು ಪೊದೆಯ ಸಂಗತಿಯಿರುವ
