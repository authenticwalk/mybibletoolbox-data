  hlt-THB: Thlak thi thawhtlaihna a awmnaak hly Mosi ingawm, thingbup akawng lamawh
    ce, Bawipa ce, 'Abraham a Khawsa, Isak a Khawsa, Jakob a Khawsa,’ a tinaak awh
    dang sak hy.
  soq-soq: Moses do waeuwanen apana bo bedewe ideita enapuwimopu. Me dobina iilala
