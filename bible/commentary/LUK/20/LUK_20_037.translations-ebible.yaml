    Isaac, and the God of Jacob.
  ixl-CNT: 'Pek aatz tiꞌ u qꞌaavtitzꞌpu qꞌu kamnaj netaleꞌ tziꞌ, chusun u Moisees
    tu u yol tiꞌ u chꞌiꞌx aas tal tu u kuBꞌaal ech tzaꞌ: «ITioxh u Abrahaam, iTioxh
    u Isaac utz, iTioxh u Jacob.» Texhtuꞌ.'
  xsi-xsi: Siŋgani Mose kala itula pwataki tu muli ŋga, kinzi mateŋa tamâta ma simandi
