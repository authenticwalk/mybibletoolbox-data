    so whi̧ aluni, kepaayóló beterapóló, ha̧keamó yó matapó.
  hin-2017: परन्तु इस बात को कि मरे हुए जी उठते हैं, मूसा ने भी झाड़ी की कथा में प्रगट
    की है, वह प्रभु को ‘अब्राहम का परमेश्वर, और इसहाक का परमेश्वर, और याकूब का परमेश्वर’
    कहता है।(निर्ग. 3:2, निर्ग. 3:6)
  wol-KYG: 'Te Musaa ci boppam xamle na ne ñi dee dañuy dekki, na ko téere indee ca
