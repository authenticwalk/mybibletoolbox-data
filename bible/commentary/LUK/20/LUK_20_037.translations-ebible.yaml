  imo-imo: Nalo anda kolepa Moses kape yuni kololi imboma makilko koinjo molonge.
    nimbe lino lipe ondorumu mele nemboi. Walite Moses yuni unjo kelo tenga tipe nomba
    perimu tipemuni unjomu naa norumu ulu kanopalie, akuna yuni Gote yu Abraham kinye,
    Aisak kinye, Jekop kinye enonga Gote moromo nimu. Mosesini aku tepa nimu walimu
    Abraham kinye, Abraham yunge malo Aisak kinye, Aisak yunge malo Jekop kinye koro
