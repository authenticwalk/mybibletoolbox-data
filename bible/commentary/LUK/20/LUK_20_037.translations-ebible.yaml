  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤔᤧᤜᤡᤱ ᤁᤧᤗ᤹ᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤡ ᤁᤧᤍᤡ᤺ᤵᤐᤠ ᤐᤥ᤺ᤰᤗᤠᤀᤥᤒᤠ ᤜᤡᤴᤍᤥ᤺ᤰᤁᤥ
