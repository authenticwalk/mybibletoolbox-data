    ma Jekop iniŋ Wapômbêŋ.’
  mqj-NT: Katuoanna sule to mate, mangka duka' napa'peassakan Musa illalan sura'na
    untetteran to' duri ma'lana-lana. Illalan inde sura'nae napomaleso kumua Puang
    Allata'allamo Dewatanna Abraham, Dewatanna Ishak, anna Dewatanna Yakub.
  rus-SYN: А что мертвые воскреснут, и Моисей показал при купине, когда назвал Господа
    Богом Авраама и Богом Исаака и Богом Иакова.
  mbh-mbh: 'Na tenesing nge a Moses i pathengal it nge areko o rin, ako aro o los
    werera mun. Na nge tenesing ako e won pok a vutvutnga ako won sesenga i apola
    nge, God i ria Moses vene: ‘Ponange tho ini a God ako ini a Abraham ile, na Aisak
    ile na Jekop ile.’'
  bdd-bdd: “Ma Mosese mwalohene ꞌiheꞌita bwaibwainigita toꞌamasa ꞌidi toholo hila
    weyahina. Saugaina Mosese pwatula ꞌalona ꞌitautauya ta Yehoba ꞌaiwe sabelulu ꞌoinega
    ꞌihegwaeya, ꞌigwaeya, “Taugu Ebalahamo ta Aisake ta Yakobo ꞌidi Yehoba.’
  cbt-NTPO: 'Chiminpisopita tëhuënchachin nanpiantarapi. Ina a''chinchinquëma''. Moisësë
