    Adoꞌ aza za ngomoutiꞌ oloꞌ gulumo ineꞌ gamazi gizida nene Oꞌmosoꞌmo lineꞌ gamazi
    tiꞌ lo gizidotiꞌ nene lelebizineꞌ ma neive: Naza Abalahamule Isakale idoꞌ Zakobole
    engiꞌ Oꞌmosoꞌine nouve lineꞌ. Idoꞌ aꞌmine ve hili osuꞌ ladiniko engiꞌ Oꞌmosoꞌine
    nouve ngelo ma lamidine. Engiꞌ Oꞌmosoꞌine nouve lineꞌ neꞌmo mo hili osuꞌ lami
    ha nizave lo gelelesune.'
  uli-uli: Iwe ngo Moses ye halehaloh le ye katos le chomes ila resa molow tefael
    mo irel maes. Irel lobowe ye kapta kofal peel ire we ye bulbul ngo ye sor irel
    Samol bo, ‘Deus we yael Abraham, mo Isaac, mo Jacob.’
  nin-NT: Jiji mu, Abachi ta abi kɨ ba si. Musa tsarr da abi kɨ ba taka tasi na gru
    so tsitsirr. Nu unto ku nggo ijiji yi i kparri, Musa à da di Atiko nggo a si,
    ‘Abachi a Ibrayi, na Abachi a Ishaku, na Abachi a Yakubu.’
  tgk-tgk: Дар бораи аз нав зинда шудани мурдагон бошад, худи Мӯсо ба воситаи буттаи
    сӯхтаистода нақл карда, Худовандро Худои Иброҳим, Худои Исҳоқ ва Худои Ёқуб меномад.
  acu-NT: 'Tura jakaru ainaun pachis Moiséscha tu awai tusa, iin nekamtikramamiaji.
    Tura aints atsamunam numi jangkirtin kapaayat kajintsuk wajamtai, Apu Yus Moisésan
    chicharak: ‘Abrahama Yusrinka wiitjai. Tura Isaaca Yusrinka wiitjai. Tura Jacobo
    Yusrinka wiitjai,’ timiayi.'
  cak-WNT: 'Yac''a ri c''astajbel quiche (quixin) ri caminaki'', can c''o wi. Ri Moisés
    rutz''iban ca chupan ri ruch''abel ri Dios, tek riya'' xutz''et chi nic''at ri
    juwi'' k''ayis ri c''o ruq''uixal, y xrac''axaj tek xubij ri Ajaf Dios: Yin c''a
    riyin ri ru-Dios ri Abraham, ri ru-Dios ri Isaac, y ri ru-Dios chuka'' ri Jacob,
    xcha''.'
  ebk-ebk: “Uray hi Moises at penaneknekana ay mataku nan natuy manipud as nan utúy.
    As nan naisurat as nan Kalen Apo Dios maepangkep as nan cha munkiarkiarud ay kaiw
    at enawakian Moises hi Apo Dios ay kanana un, ‘Nan Apo at hiya nan Dios Abraham,
    nan Dios Isaac ya nan Dios Jacob.’
  spa-PDDPT: 'Aún Moisés reveló en el pasaje de la zarza, que los muertos resucitan,
    cuando llama al Señor: el Dios de Abraham, Dios de Isaac y Dios de Jacob.'
  tke-tke: Mozezi ahiwoga wi anookwa enovenyihiwa, vawogiliye thalako ya nikupu nahiddaga
    munddo, veriliiye wi Nabwiya di, ‘Mulugu a Abarahamu, Mulugu a Ezaaki, Mulugu
    a Yakobo.’
  ruf-ruf: Lekeni, kulonga iwanu iwafile watsotsilihuka, hata Musa tsakalangusa apfo
    mne imbuli ya chibagho ichikwaka, baho hayalongile Imtwatsa ka Imulungu we Abrahamu,
    ne Imulungu we Isaka ne Imulungu wa Yakobu.
  gun-gun: Ha'e gui omano va'ekue onhemboete ju aguã regua ma Moisés ae ombopara.
    Mba'eta yvyra rogue okai va'e omombe'ua py Senhor pe “Abraão, Isaque ha'e Jacó
    Ruete”, he'i va'ekue.
  agu-BL: '—Ma jalu'' tan pujxe''n cyanu'' yi at junt tir itz''e''n ẍchixo''l alma'',
    ulk tx''akx chic''u''lu'' yi mbi banak Moisés. Yi tpone''n i'' te jun tal pucuj
    xtze'' yi na tzan k''a''kl, ja jilon Ryos tetz, itzun taltz: ‘I ina''tz in chiRyosil
    Abraham, tu Isaac tu Jacow,’ stzun Ryos bantz tetz Moisés.'
  isn-isn: Lakini kuite eashi eiiuka, kuite Umusa aulagie pangwanso ku habali akehaka,
    pangwanso aumitangile Bwana kina Itunda wang'wa Ibrahimu ni Tunda wang'wa Isaka
    ni Tunda wang'wa yakobo.
  ilo-ULB: Ngem gapu ta dagiti natay ket mapagungar, uray ni Moses ket impakitana,
    iti lugar maipapan iti bassit a kayo, no sadino nga inawaganna ni Apo nga Dios
    ni Abraham ken Dios ni Isaac ken Dios ni Jacob.
  pir-NT: 'Yojopʉre yariariquina mʉna tiquina masa wijiati pehere mʉsare yahutja.
    Tire Moise quehnoano yahu pehoahye. Tiquiro mehenʉgã ʉjʉ̃ri quitire ohõ saha ni
    yahuahye: “Abrahã, Isaac, Jacob tiquina pʉhtoro ijire Cohãcjʉ̃,” ni ojoahye Moise.'
  anv-NT: Mosis ntó alɛré wáwálé nkane muú ágbógé ákwilégé né negbo.
    Asá abya genɔɔ́ ɛyigé mewɛ ɛbɔ ɛluli wyɛ gélá sɔɔ́ge ne akuú Ata Ɛsɔwɔ né
    melu ɛwémbɔ mmu ŋwɛ wuú nnó, Ɛsɔwɔ ayi Abraham ne ayi Asek ne ayi Jakɔb.
  sab-NT: Unsuialin Moisés agali Chube gerua degu, chada e giti chkedale uñale bage
    kwian jaba be chkeni gwade, chada e gerule Chube kerua sugedu Moisége gli soli
    kle kugeske, Chube gerudu Moisés ole Chube Abraham Chubea kaire Isaac Chubea kaire
    Jacob Chubea. Moisés Chube gerua e degu unsuialin,
  tmd-tmd: Nöbö mö wöröxön öbɨlöi mönö aku, Mosɨs algör ör rɨn yönmɨdöŋ haiwo aku
    yadön kai kɨtöŋa. Mosɨs mönö aku kai kɨtön yadöŋa, ‘Nöbö Diba nuŋ Ebraham, Aisak,
    Jekop, nɨ God ñɨŋa mɨdlö,’ röŋa.
  acr-NNT: 'Yey puwi kꞌu ri kꞌastajibꞌal ke ri ekaminaq, kꞌuna pe chikꞌuꞌx alaq ri
    xutzꞌibꞌaj kan ri Moisés puwi ri xubꞌiꞌij ri Dios che echiriꞌ xchꞌaꞌt rukꞌ chupa
    ri jumokaj xulukej, jewaꞌ xubꞌiꞌij ri Dios che: “In ri Dios re ri Abraham, re
    ri Isaac y re ri Jacob” xchaꞌ. Chiriꞌ kꞌu riꞌ xuqꞌalajisaj ri Moisés kꞌo kꞌastajibꞌal,'
  kpg-kpg: Gei Moses gu haga modongoohia haga madammaa bolo digau ala ne mmade le
    e mouli aga. Di kai o di laagau duduia dela ne ulaula, Moses ne helekai i Dimaadua
    bolo Mee go di God o Abraham, di God Isaac, mo di God Jacob.
  taj-taj: परमप्रभुसे लुङ्बा झाङग्‍याम मोशादा ‘ङा अब्राहामला परमेश्‍वर, इसहाकला परमेश्‍वर
    ओच्‍छे याकूबला परमेश्‍वर हिन्‍ना’ भिसी सुङ्बा ताम मोशासे भ्रिबा मुला। चु तामग्‍यामसेन
    सिबाग्‍याम सोना लमुला भिसी उन्‍बा मुला।
  avt-avt: Mɨtɨk Moses katɨp keteiknai werek werek kerek mɨt naa maain nanɨkrit nanu.
    Hɨm me God mau tɨwei Moses kewisɨm matɨp menmen me wɨ hɨrak kɨr si taak nu ap
    kaa au, hɨrak katɨp ke Mɨtɨk Iuwe, ‘Hɨrak God ke Ebraham, God ke mɨtɨk Aisak,
    mɨtɨk Jekop kerek nɨpaa enum eik nepu.’
  cbk-cbk: Cuando si Moises ya escribi acerca del buuk que ta quema, ya hace le claro
    que el maga muerto ta resucita siempre, cay durante aquel mismo tiempo ya habla
    le que el Dios amo el Dios di Abraham, el Dios di Isaac, y el Dios di Jacob.
  uig-ARA: 'ئەمدى ئۆلگەنلەرنىڭ تىرىلدۈرۈلۈشىنى ھەتتا مۇسا پەيغەمبەر ئۆزىمۇ ئايان قىلغان؛
    چۈنكى تەۋراتتىكى «تىكەنلىك» دېگەن ۋەقەنىڭ خاتىرىسىدە ئۇ پەرۋەردىگارنى: «ئىبراھىمنىڭ
    خۇداسى، ئىسھاقنىڭ خۇداسى ۋە ياقۇپنىڭ خۇداسى» دەپ بايان قىلغان.'
  tuf-tuf: 'Uchicrias Sirat Moisés quin caruc sar oca cubar sar cuar tew̃jacro. Sir
    carit cutar eyta tew̃jaquey chihtá cuihsú bahjacro. Ey chihtá cuitar yarjaquin
    sicor estají yinín ojcor uchta cuihsú bahjacro. Moisesat Sir ojcor wajacro: “Abrahamin
    Sitro. Isaaquin Sitro. Jacobin Sitro,” wajacro.'
  abx-abx: Pero mahi'unong si mga duda-bi kon aniya' ba' mabanhaw, agpamatu'uran-na
    nayto si Moises si nagsurat-na mahi'unong si hinabo' siray si magpakayat tanaman
    kon singnga ag'arunan-na i Paragdalom ‘I Diyos nagtutu'u-na kas Abraham, Isaac
    pati' si Jacob hasta pa ina'anto.’
  mco-NT: 'Janch co yɨ ögpɨ yjugypɨgɨpy, jëbɨ mbaadɨp je tɨy''ajt ma Moisés ñecy ma
    jadu''n yjaybétyɨty, je taab anajty aay''ujtz ytoy, co je Huindzɨn Dios mɨgapxy
    Moisés, nɨmay: “Ɨɨch Abraham yDios, Isaac yDios, Jacob yDios.”'
  bsp-bsp: Musa oloku pəsoku pɛs a afi ŋandeyɛfɛ defi. Kəfo nkɛ aŋcic teta tɛrəntəm
    ntɛ tɛŋc-mar mɔ, Musa ewe Kanu dənda ‹Kanu ka Abraham, Kanu ka Isiyaka, Kanu ka
    Yakuba.›»
  kqf-kqf: Maimaituwa Mousis lisinemo i kamaḡati kauwe te pekipekidi sa kenamoito.
    Gilugilumina wadubonemo kai tomboyana vavavaninemo i giu te Bada tana, Eiblaḡam,
    Aisiki bi Deikap edi Maimaituwa.
  cpb-NT: 'Jiroka ikenkithatakoitziri rañaayetai kamayetaintsiri, ¿tema piñaanatero
    rosankenare Moisés-ni riñaanatantakariri Pawa kitocheemaishiki? Ikantakeri: Moisés,
    Naaka Pawa, ipinkathatziri Abraham, Isaac, eejatzi Jacob.'
  aon-aon: Aria Moses douk neyabigap adur atin um shagok iri ta wata shukitak um.
    Enyudok baraen seiwok Moses nenyem Iruhin ananik Buk iri um agundok nyih hanuwi
    enen shokwinyi rowog iri um douk nahwar Debeini nakri, ‘Debeini anan douk Abraham
    nani Aisak iri Jekop amamin Iruhin.’
  hus-NT-2005: 'Ani kʼal tin kwenta max an chemélomtsik u ejel ti ít, ¿yabxeꞌ jaykʼi
    a ajyámaltsik bin dhuslábil na Moisés xan ti tawná kʼal na Dios ban kʼidhadh teꞌ
    xi kʼwajat ti tʼaꞌíl, tam ti utsan enchéꞌ?: “Nanáꞌ tin Diosil na Abraham, na Isák
    ani na Jakob.”'
  mig-NT: Te sɨkɨ̱ ndɨ́yi ja̱ náchaku̱, suni ɨɨn‑ni tu̱'un ni̱ stá'a̱n Moisés nuu̱
    yóso tú'un cuenta yuku̱. Chi ni̱ skúnání‑de‑ya̱ Dios Abraham, Dios Isaac, jíín
    Dios Jacob.
  bps-bps: Na gablà di kték i dad mati, balù Mosis, fiten i kaglut i ktékla di sulatan
    gablà di kayu dminè, du tlon Amuito Dwata, i Dwata fnangamfù Abraham, Isaak, na
    Dyékob.
  mbs-mbs: Metoman dan meantay lekat te nematay, so impetaga-taga iyan heman i Moises.
    Pegsolat din tepad te pegpekità te Timanem diyà kandin kidoen te sagbet limegdeg,
    tinawal din se Pengolo ‘Timanem gayed egseligan i Abraham, aw si Isaac, aw si
    Jacob.’
  tof-tof: 'A Moses ene kari nugupan baeb póepdó igó okaka amzazilda wagó, büdüla
    barsindako, zitülkus wa Lodón inzan ngilianda: Eibrra-amón God, Aesakón God, akó
    Zeikobón God.'
  cme-NT: 'Moisi bi waaŋ kuomba siremmaŋ-kũŋgu‑i uŋ piiye pɛrfiɛlu maama‑i kusuɔŋ-nu
    wuɔ dãamu bilaa-du. U gbaraa-ma wuɔ: ‹*Abiramu Diiloŋo, *Isaki Diiloŋo, *Yakɔbu
    Diiloŋo!›'
  sus-sus: «Kɔnɔ a falafe tan, a faxamixie kelima faxɛ ma, Annabi Munsa yati na masen
    nɛ Kitaabui kui wuri bili xa fe falaxi dɛnnaxɛ, a to Marigi xili fala, ‹N tan
    nan na Marigi Alatala ra, Iburahima, Isiyaga, nun Yaxuba naxan batuma.›
  pon-2006: Moses pil kadehdeier ni mehlel duwen me melahr akan ar pahn mourda. Pwe
    ni koasoiepen kisin tuhke tekatek me mpwumpwulo, Moses kahdaneki Kaun-o ‘Koht
    en Eipraam, Koht en Aisek, Koht en Seikop.’
  dad-dad: Anĩ ere, arein aa yã wõ yen nigin Negur nẽ Itotoya bun, Moseseg tamo gare
    den anĩ mata ke de fã douf nigin ifelnen, ere nigin, ĩ Odug nigin iron, ‘Abraham
    nẽ Negur, Isak nẽ Negur, Jakop nẽ Negur.’
  zab-NT: Dunnɨ nánnɨ dec sbány de bɨnguty stuby. Te pur axt Moisés gunii ziy tuby
    lat lo xquiits Dios rut rnii dec gunáb yag ni cayaaicqui. Ax ruy rnii dec Xtadnɨ
    Dios, laany nány Dios xte Abraham, xte Isaac, ne xte Jacob.
  jae-jae: Ŋacmêtê sêndi sa ŋabiŋ Mose kêsôm lasê amboac tonaŋ. Eŋ gêjac miŋ kêpi
    ja kêsa gamêŋ daniŋa, tec kêsam Apômtau gebe Abrahamnê Anôtô agêc Isaknê Anôtô
    ma Jakobnê Anôtô.
  ksd-ksd: 'Ma ra lavur minat dia laun mulai, da Moses i ga vaarike ure ra Davai,
    ba i ga vatang ra Luluai dari: A God kai Abaraam, ma ra God kai Isak, ma ra God
    kai Iakob.'
  msm-NT: Inggad ngani si Moises migmatuud no ogbanhawon to mgo patoy. Su duon to
    sinuyat din bahin to diya masagkop no kaju, mighisgut sikandin bahin to Ginuu
    no Diyus no iyan ogsimbahon ni Abraham, ni Isaac dow ni Jacob.
  myk-myk: 'Kilɛ tudunmɔɔ Musa yɛ pyaa ya li shɛ na xuɲɛnɛ na ba bye, bani xuu wemu
    ni na ki wo tire li kaa ya yu ge, wee xuu wu ni wʼa Kafɔɔ Kilɛ pyi: ‹Ibirayima
    wo Kilɛ, ni Ishaaga wo Kilɛ, ni Yakuba wo Kilɛ.›'
  sbe-sbe: Mose hinage ye hededehemasalaha meta tauboiboita kabo se toloꞌuyo. Matawuwuna
    huyana Guiyau ye taumasalaha kalinawai kaiwa kalakalasina wa unai, meta ye katai,
    ‘Abelahama yona Yaubada, yo Isako yona Yaubada, yo Yakobo yona Yaubada.’
  mcr-mcr: “Iŋäqe, ämaqä ae äpäkombqä iqua, qua äptepqä duta aŋgi ävaupnuwä diŋqe,
    Mosisi iqu-pqä ae ämänätquakqe. Tiinji. Iqu kukŋuä, zä wäŋqä tä äsämiŋqeŋqä, bukiu
    äqiyätäqäŋgaŋi, tiiŋä äqäkqe. ‘Naqä Iqu, Aprähamä iqueqätä, Aisakä iqueqätä, Jekopä
    iqueqätä, iquauqä Goti Hanjuwä Iqueqä.’
  cux-NT: Ndíí cuaaⁿ vmnaaⁿ ndíí taachi maaⁿ Moisés miiⁿ dingúuⁿ yā yeⁿ'ē yáⁿ'á 'lííⁿ
    chí ngiichi iteé cadíínuuⁿ yú caati tináⁿ'ā ninduuchi yā. Ní Moisés miiⁿ ngaⁿ'á
    yā chi Señor Ndyuūs miiⁿ ní Ndyuūs yeⁿ'e Abraham, ndúúcū Isaac, ndúúcū Jacob.
  tur-YTC: Ama Moşe bile çalı olayında, ‘Avraham’ın Tanrısı, İshak’ın Tanrısı ve Yakov’un
    Tanrısı’ diye çağırarak ölülerin dirileceğini göstermiştir.
  san-ITR: adhikantu mUsAH stambopAkhyAne parameshvara IbrAhIma Ishvara ishAka Ishvaro
    yAkUbashcheshvara ityuktvA mR^itAnAM shmashAnAd utthAnasya pramANaM lilekha|
  bel-N: А што мёртвыя ўваскрэснуць, і Майсей паказаў ля глогу, калі назваў Госпада
    Богам Абрагама, і Богам Ісаака, і Богам Якуба.
  sch-sch: Moses khomin ânthârlakin athia ânthoinôk rang roi chu chîmbuk akânga
    han Pumapa chu ‘Abraham Pathien, Isaac Pathien, le Jacob Pathien’ tiin a rila.
  mic-MIQNT: Mowiso'q giasgiw neia'toqop na ta'n nepu'tijig minua'laten. Ta'n tujiw
    na miti'sji'j etlamgleteg paqtaqamigtug Mowiso'q teli usgumatl Gisitegelitl aq
    teluep, ‘Aplamo'q, Isaqo'q aq Je'gopo'q me' emtoqwala'titl Gjinisgaml wa'so'q.’
  huu-NT: 'Fiodaitɨno jilluana omoɨmo lloitɨcue. Moisés mɨcorɨ jofue iñenanomo illa
    facaise, amena boode motodo Moisés mɨcorɨmo Jusiñamui ñaɨa facaise, naimɨe mɨcorɨmo
    comɨnɨ ɨco jilloillena Jusiñamui llote: “Abraham ie Jusiñamuidɨcue. Isaac ie Jusiñamuidɨcue.
    Jacob ie Jusiñamuidɨcue” llote.'
  jiv-NT: Tura jákaru nantakiartin ainia nuna imia Muisáis jintíamiayi. Warí, numichiniam
    ji wajái keamunan Yus niiji̱a̱i̱ chichaamun, Yus-Papinium Muisaiska áarmiayi.
    Nú áarmanum Uunt Yus Apraáma, Isaka tura Jakupu Yúsri̱nti, tímiayi. Nú áishmaṉ
    yaunchu jákaru aiṉ “ni Yúsri̱nti” tímiayi. Nuna taku nantaktin awai tu jintíamiayi.
  otm-NT: Pɛ nɛ'a ra Moisés bi ma da ndants'ʉ xʉn du 'bʉ mi 'yo't'i 'bɛ'a bin ja,
    nu'bʉ mi nu mí zø ra za 'bʉ maya'bʉ. Nɛ i mam bʉ ngue nu Oją rá Oją ra Abraham
    nɛ ra Isaac nɛ ra Jacob, nɛ nu'ʉ, ná ya'a thoho xí du ʉ 'bʉ mi 'yɛ̨mp'a Oją ra
    Moisés.
  dah-dah: “Be, al kamtiŋde mat sopte huwarnayiŋ goke Mose manaŋ asaŋde kayyiŋbe kapyaŋ
    heŋ haŋyen gogo. Mose beleŋ he gergeŋ melak heŋ hinhin goke kayyiŋyabe Doyaŋ Al
    Kuruŋbe ‘Abrahamya Aisakya Yekopyat Al Kuruŋ’ yiriŋ. Mere gote miŋbe al kamtiŋbe
    sopte huwarnayiŋ yeŋ yitiŋ.
  tnk-tnk: Mətə Moses in mwi rɨnahatən mə nərmama səməme həuvamhə tuhətui mwi. Ia
    kwopi nəɡkiariien sə raməɡkiari ia nei nəha napw rauək irə mətə rɨpkahi əmwesi
    mhə, Moses rɨnəkwein Iərɨmənu mɨni mə in Kumwesən səvəi Epraham mɨne Kumwesən
    səvəi Aesak mɨne Kumwesən səvəi Jekop.
  kpr-kpr: 'Kotugo, evetu genembo ambarida ghe jebugedo erarera ava, Moses numbarago
    tofo mandi ijugusira. Avaraka ika veveyako ainda jokáda gambudo bubura iri gosusira
    ainda sifoda, Moses da nombuamane anakora sirivo usera aindae, God nu geka evia
    setiri Moses gefusira: ‘God, nembuamane Abraham, Isaac, a Jacob anakora endada
    irise, tumonduse iriara, ã kotugo oroko tumonduse irera amo, namori.’'
  san-IAS: adhikantu mūsāḥ stambopākhyāne parameśvara ībrāhīma īśvara ishāka īśvaro
    yākūbaśceśvara ityuktvā mṛtānāṁ śmaśānād utthānasya pramāṇaṁ lilekha|
  nho-nho: Moses ni hakaari mai hakaraaoi iloo maa naa tama ku oti te mmate raa e hakamasikeria
    no ora. Teenaa ko ana taratara ni sissii i te saaita TeAtua ni taratara ake iloto
    te pakuvao e ura. A ia ni sissii maa TeAriki ko te Atua Abraham, te Atua Isaac,
    aa ma TeAriki hoki ko te Atua Jacob.
  gym-NT: 'Akwa kri chi namani jutra ngitiekä, ye känti ni rükadreta nire era metre
    abko Moisékwe bä mikani, käkwe niebare: Ni Dänkien Ngöbö abko Ngöbö Abrahamkwe,
    Isaakwe amne Jacobokwe, niebare kwe.'
  azg-NT: Mancüiixjen itsohanꞌ na cotaꞌndoꞌ xco nnꞌan na jndë tjë ee nquiintyi Moisés
    siꞌman jon na nndaꞌ yo jñꞌoon na tji jon ntyja ꞌnaanꞌ tsꞌoon neon zarza na tꞌahanꞌ.
    Quityquiiꞌ juu jñꞌoonꞌñeen tso jon na nquii ta Tyoꞌtsꞌon conduihin Tyoꞌtsꞌon cüentaaꞌ
    Abraham, yo Isaac, yo ninꞌJacobo.
  bhd-bhd: ते ज़ैड़ी तगर मुड़दां केरो ज़ींते भोनेरी गल्ले, ज़ेन्च़रे मूसा नेबेरे ज़लते
    झ़ैल्लोवेरे बारे मां, तेन्च़रे इशारो कियो किजोकि तै परमेशर अब्राहमेरो परमेशर,
    इसहाकेरो परमेशर ते याकूबेरो परमेशर ज़ोइतां फुकारतो थियो।
  too-NT: Lā' nā Moisés quincāmāpāstaquīyāni' que huan nīnī'n natalakahuanchokopala,
