    Yekopu Gotila minaiye, loto ka mono lufuwau (Kis 3:6) nemo ka yakafo wenena folamo
    ya folaguti kofa nedinawae, loto api lilibaiye.
  isl-isl: Hvers vegna efist þið um upprisuna? Sjálfur Móse talar um hana. Hann lýsir
    því hvernig Guð birtist honum í brennandi runna. Hann talar um að Guð sé „Guð
    Abrahams, Guð Ísaks og Guð Jakobs.“ Ef við segjum að Drottinn sé Guð einhvers
    manns, þá þýðir það að sá maður er lifandi en ekki dauður! Því Guð er sá sem gefur
    lífið.“
  spy-NT: Nto kurubta keey ākoo ng'eeteetaab meet, kiichuurta *꞉Muusa ām sōntiinoo
