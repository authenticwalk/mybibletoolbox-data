    tia akou ahi.
  mar-mar: जळत्या झुडुपाविषयी मोशेने लिहिले, तेव्हा त्याने परमेश्वरास ‘अब्राहामाचा
    देव, इसहाकाचा देव आणि याकोबाचा देव’ असे म्हणले व मरण पावलेलेसुद्धा उठवले जातात
    हे दाखवून दिले.
  snp-snp: Ido Mosese yaki yá kefolalo yo limo kala ya lufuwa wiyaigu yau Wekola kala
