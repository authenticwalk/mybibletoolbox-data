    kub'ij wi xuquje' chi ri Qajaw Dios are ri u Dios ri qa mam Abraham, u Dios ri
    qa mam Isaac, u Dios ri qa mam Jacob, —kächa'.
  dob-dob: “Ta Mosese lowaenei ꞌieꞌita ꞌaiꞌailida tomwawasa ꞌidi toolo limana manuna.
    Tuta nina Mosese mitawaya ꞌitautauya ta Yaubada kaiwe sabelulu ꞌenega ꞌieonena,
    ꞌigwae, ‘ꞌAboꞌagu Ebelaamo be Aisake be Yekobe ꞌidi Yaubada’.
  wrs-wrs: Hona moamba mani nemelma, owai. Moses novol vena doara, himba nengam ishovna,
    suwemda tavna tivtandara, heva os timba nomba tavnamoa, owai. Mosesva nonglanamba,
    os novol vewol vena, mendekli himba Sesoa luhunv Aprahamna eva Isakna eva Yakopna,
    nomba pina simbelva, doara hemba humein mueisowa vilona, heva os si henga beswonam
    pulvovav pokamariniva.
  mca-mca: Pe' hats naxtaxju' iƚii iye hatse', ka' Moises'ik'i i'nq'ijatshenij qa
    yenji' pa' ƚafaakanek qa yika'ajji pa' ƚunye'jkii pekhe' tujje'm pa'aj najkak
    ƚasi', in hik pakha'a' pa'aj in taya'yets nakha' Yatsat'ax'inij, ƚeqe Dios ka'
    Abraham, ka' Isaac qa ka' Jacob.
  kiw-kiw: Ka Mose himia-ro aahuu pododiai oroihi ireibuioi aꞌai kaumo oroiꞌioi eito.
    Erai-ro iiruro buꞌi ioaduꞌo made ipi-da Paidubu ai-poaduꞌo, ‘Aberahamo Iehomai-ka,
    Isaꞌako Iehomai-ka, kamia Iakobo Iehomai-ka.’
  tzo-TZC: 'Jaꞌ noꞌox jech ta xacꞌ jnaꞌtic ti Moisese ti ta xchaꞌcuxi ti animaetique.
    Yuꞌun jech iꞌalbat yuꞌun Dios cꞌalal ta xtil ti jpets teꞌe: “Vuꞌun Diosun yuꞌun
