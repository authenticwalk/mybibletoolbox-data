    e'ase'i Iako eTupana e uhepe aria'yp wuk'e hap kaipyi e Musei tomiwan me mekewat
    e'at ihay Tupana wywo hap e'at pe turan e.
  kpf-kpf: Mumuŋan gâbâ zaatpi, zo Moseŋâ kârâp nak topŋan âsagei egibân den zo sâm
