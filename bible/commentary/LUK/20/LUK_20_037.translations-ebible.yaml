    ‘uyátárai-naqa minnâ Áabaraani Áánûqtugaraq Ááítekini Áánûqtugaraq Yáakoboni Áánûqtue.’
  soy-soy: 'Moisi yɛ pɛɛ pikpɔkpɔ mɛyisɛ nkpɔ kɛ́mɛɛ nkɔ́ pisímɛ́ mɑsilɛ uritɛlɛ́
    tɛ-i kuu kuhííhíí kpɛɛ n torɛ nsímɛ́ ń símisi. U pɛɛ́ mɑɑ rɛ: Upíimɑ yɛ
    Apirɑhɑm Uleecɑɑ nɛ Isɑɑki Uleecɑɑ nɛ Yɑkupu Uleecɑɑ lɛ.'
  hui-hui: Ani buwa Mosesehanda baya hanguore walia howa lalu, Wali agali homeneru
    mo heya holene nga, lowini. Anduane Homogonaga mbugani ira mbira delo hungu biyagonaga
    bi te lo ngago Mosesehanda lalu, Anduane Homogo kago ibu Abarahama Aisaga Yagaba
    imarunaga Ngode Datagaliwabe kagoni, lenego gilibu nga.
  amf-amf: Diyaana ke hanna kenin dhaabhenam Musear ki dhettsade. Hatta kodoadar nuunin
    yedensa kinin thaaponte Imbaa Barjo ‘Abraamsa Barjoa, Yisaaqsa Barjoa, Yayqoobsaar
    Barjoane’ hamayse ki thaapade.
  quc-NNT: Ri qa mam Moisés xutzijoj chi ri käminaqib' kek'astaj na, —kächa'. Are
