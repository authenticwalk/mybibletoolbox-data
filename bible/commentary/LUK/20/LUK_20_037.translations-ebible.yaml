  san-GUJ: અધિકન્તુ મૂસાઃ સ્તમ્બોપાખ્યાને પરમેશ્વર ઈબ્રાહીમ ઈશ્વર ઇસ્હાક ઈશ્વરો યાકૂબશ્ચેશ્વર
