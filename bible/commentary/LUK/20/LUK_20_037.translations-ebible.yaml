    manbidbidang ay kaiw et kanana en si Diyos di deda ay Diyos da Abraham en Isaac
    ya si Jacob. Say kanana di olay mo nabayag ay nanatey da Abraham.
  tgj-tgj: Sinam lokv turkurkunama Moses ka chimbwk toku. Lvklin jinamlo yamdwng yamchumlo
    vmv gunam gv lvkwng nga nw Atu gvbv minto ‘Abraham gv Pwknvyarnv ngv, Isaak gv
    Pwknvyarnv ngv, okv Jakob gv Pwknvyarnv ngv.’
  gui-NT: 'Tamombeu peve omanogüe vae reta regua. Oicove yeta co. Moisés oicuauca
    cuae oicuatía yave jocuae yai regua. Echa Moisés omombeu quirai ñandeYa Tumpa
    jei: “Che co jae Abraham, Isaac, jare Jacob iTumpa”. Cuae omombeu Moisés —jei—.'
  quc-TT: Pa ri uwuj ri Moisés jawjeꞌ ri xkꞌut wi choch ri kꞌix ri kajinow pa qꞌaqꞌ,
    kuqꞌalajisaj chi ri e kaminaqibꞌ kekꞌastaj na, rumal kubꞌij che ri Ajawxel, chi
    are kiDios ri Abraham, ri Isaac xuqujeꞌ ri Jacob.
  heg-NTPO: Ne upung Musa in dula ka dalen, muik dehet deng kai ina ana mes man ai
    kaan, mo hnining lo. Se in dula na, Ama Lamtua Allah tek upung Musa noan, ‘Auk
    niam, ku upum mas Lamtua Allahn. Nas upung Abraham, upung Isak, nol upung Yakob.
    Oen totoang todan-lahing Auk tutungus maa lius leol nia.’
  ptu-ptu: 'Mannassa anna dipatibangonni sule to mate dio mai kamateam aka puha napatandaam
    Musa illaam tulasanna diona indo api ma''nala-nala illaam satoo'' kaju-kaju. Eta
    too ma''tula'' Debata naua: ‘Kaom too inde Puang Allataala to napenombai Abraham,
    Ishak, anna Yakub.’'
  bzd-NTPO: Ñies Moisés wák tö se' a̱ ikkayë' tö s'duowa̱ e'pa shke̱rdaka̱ne. Kal
    tsir wöñarke bö'ie e' paka'itö, ee̱ ie' tö iyë' tö Skëköl dör Abraham, Isaac ena
    Jacob, e'pa Këköl. Es isué̱sö tö ie'pa tso'ia̱ ttsë'ka Skëköl a̱.
  kwf-kwf: “ꞋUnaꞋeri, ma na kerekereꞋa sa Moses nia faꞋamadakola naꞋa fuaka neꞋe na
    ngwae mae ki, kira ka mauri laꞋu. OsiꞋana kaidaꞋi ba God nia faꞋataꞋinia fuana
    sa Moses ana mafula ba duꞋafia Ꞌai tiꞋitiꞋi baera, sa Moses nia saea God Ꞌania,
    ‘God sa Abraham, ma God sa Aesak, ma God sa Jakob.’
  eng-WYC-2017: And that dead men rise again, also Moses showed beside the bush, as
    he saith, The Lord God of Abraham, and God of Isaac, and God of Jacob.
  eng-WMBB: But that the dead are raised, even Moses showed at the bush, when he called
    the Lord ‘The God of Abraham, the God of Isaac, and the God of Jacob.’
  zat-NTPS: Moisésqueze, gate bzuaje̱' ca guca chee̱ bisigá da guzúa na' xi', dxulé'ene̱'
    dxi'u dxal-la' xelexebán benne' gate. Naga naxúaj da nigá dxenná na ca naca chee̱
    Dios, naque̱' Dios chee̱ Abraham, ne Dios chee̱ Isaac, ne Dios chee̱ Jacob.
  spp-spp: Kile tùnntunŋi Musa sémɛŋi mú à yi fíniŋ'a jwo wuu á na kwùubii maha ɲɛ̀ni.
    Tèni i Kafooŋi Kile à jwo ná Musa e tahe nage woge taan ke, u à jwo “Mii u ɲyɛ
    Ibirayima ná Ishaka ná Yakuba u Kileŋi.”
  zty-NTPS: Cha' yebangak benne' gat ka', bḻoé'ekzele Moisés žo'o gan nyejw kan nak
    che yag yeche' da' wyeyen, gan bchaḻj X̱anžon', na' wnné' nake' Dios che Bran,
    na' Dios che Isaak, na' Dios che Jakob.
  mek-mek: Ufainagai au agaꞌogai lo eufa alogai, Lopia Deo Moses eapakina penia. Ega
    aisama ufuꞌa apaꞌa Abraham, Aisak, ke Iakobo fou kemae efua kai Moses Lopia eifaga,
    ‘Abraham, Aisak, ke Iakobo eꞌi Deo’ eoma. Egaꞌina auga Deo ega iifa pukagai epapua
    ekae. Ega puo Moses isafa, papiau maeai akemaunimue auga epakinaiꞌa.
  aey-aey: 'Odocob Mosesna je jaqec cal mecnadec haun ceseli cajoqagan eunu camasac
    bahic ihacadena. Na nag ja cijec uqana je euna jaqec taweia eu Moses uqa Tibudnu
    odi jaqen: ‘Uqa Ebrahamna Anut, uqa Aisakna Anut, odocob uqa Jekobna Anut,’ en.'
  urd-GVH: और यह बात कि मुरदे जी उठेंगे मूसा से भी ज़ाहिर की गई है। क्योंकि जब वह
    काँटेदार झाड़ी के पास आया तो उसने रब को यह नाम दिया, ‘इब्राहीम का ख़ुदा, इसहाक़
    का ख़ुदा और याक़ूब का ख़ुदा,’ हालाँकि उस वक़्त तीनों बहुत पहले मर चुके थे। इसका
    मतलब है कि यह हक़ीक़त में ज़िंदा हैं।
  ycn-ycn: 'Ñaqué caja Moisesmi chu puráca''alomi lana''aquéjami quemacá caja taca''acaño
    macápo''oco nacú. Jíma''alami cára''aco e''iyayá Tupana quemari Moisesmi chujlo
    marí que i''imacá: “Abraham, Isaac, Jacob, quele pechu i''imá nochojé caphí”.'
  djr-djr: “Yo. Nhumany ŋuli ga ŋunhi lakaram dhiŋganhawuynhany yolŋuny walalany,
    yanbi walalnydja ŋuli ŋunhi gupaḏalnha dhiŋgam. Yuwalk ŋayi dhu ga ŋunhi yolŋuny
    nhina walŋany, dhäŋur beŋurnydja ŋunhi nhanŋu dhu rumbalnydja dhiŋguŋ. Mawtjitjthuny
    gan ŋunhi lakaraŋal dhunupa dhäwu, balanyamirriynydja ŋunhi ŋayi gurthan ŋäṉarrnha
    nhäŋal ŋunhiwiliyi dharpalil marralil; ŋayiny yäku-lakaraŋala God-Waŋarrnhany
    bitjarra gam', ‘Nheny dhuwal God-Waŋarr Yipurayimgu* ga Yitjakku* ga Djaykupku.’
  kvg-kvg: 'Geté løvøte-te khandi꞉nat-qa yaq-te, Mozes ekezan mø̀ndænømánd, av nqægo,
    ndøgo unimanqatín. Zapa ndǿgo, Evezøza Mozes gembo-fakhan, tae-qase-te ndøgo,
    qawageapam, yaq Mozes ndego āv gembøe-akhá nqǽgo: Eibleem-gé Mbumbukiám neka
    Aezek-gé Mbumbukiám neka Zekop-gé Mbumbukiám.'
  rug-rug: Meke e Mosese ba ele va sosodea tugo sapu kaqu toa pule pa minate saripu
    mate. Sina pa vivineina sa nika pu huruṉu pa huda toana, si zama nia sa sapu sa
    Tamasa sina ‘Tamasa te Ebarahami, na Tamasa te Aisake, meke na Tamasa te Zekopi,’
    gua.
  hop-NT: Noqw kurs uma so’qam ahoy yesvaniqat ep tūviṅtotaniqw‐ya Moses himutskit
    lavayhtiqe hin pēnaqe hihta lavayhti? Ura God Abraham Tutuyqawhqaatnihqat paṅqawu,
    pu Isaac Tutuyqawhqaata, pu Jacob Tutuyqawhqaata,
  san-URD: اَدھِکَنْتُ مُوساح سْتَمْبوپاکھْیانے پَرَمیشْوَرَ اِیبْراہِیمَ اِیشْوَرَ
    اِسْہاکَ اِیشْوَرو یاکُوبَشْچیشْوَرَ اِتْیُکْتْوا مرِتاناں شْمَشانادْ اُتّھانَسْیَ
    پْرَمانَں لِلیکھَ۔
  heb-LB: 'בנוגע לשאלתכם אם יקומו המתים לתחייה, משה רבנו אשרר בתורה את דבר תחיית המתים.
    כשתיאר משה כיצד נגלה אליו ה׳ בסנה הבוער, הוא קרא לה׳: ’אלוהי אברהם, אלוהי יצחק
    ואלוהי יעקב‘.'
  caf-NT: '''Ink''ez Moses ''en ts''ah''un newhuni''ai yaidla dinahudutédulh ho''
    hoont''ah. ''Et hoh da njan dahooja ''ut''an delhtan, ''i tah whudezk''un ''et
    whunts''ih ''aw whudóok''un ghaít''ah. ''En Moodihti ghu yalhtuk hoh njan ndutni,
    ‘Abraham buYak''usda, Isaac chah buYak''usda, ''ink''ez Jacob chah buYak''usda
    ''int''ah,’ ni.'
  mio-NT: Sanahan tahan ra Moisee chi yo ti natacu ndico ñivi ndii. Nu ni taa ra yoso
    cuhva cha ni cayu iin cuhu can cati ra ti ra chahnu Ndioo cuu ra ni sacahnu ra
    Abraham chi ra Isaac chi ra Jacob. Ndihi nduni tahan ra sacahnu chi ra Ndioo,
    cati ra.
  srq-NT: Moisés abe que mbia mbiirandu ra. “Mbia raaque quera quera beɨ quia co”,
    ɨ que Moisés ra. “‘Se rei Dios. Abraham nderecua chõ aɨco nguiã co. Isaac nderecua
    abe. Jacob nderecua abe no’, ɨ que Dios ra”, ɨ que Moisés embesa ra. Ira ruri
    rendi mose que Dios Moisés mbiirandu ũquɨ̃ ndese ra.
  kje-NT: Mi akim ka naili'il nahenia ri man maki mori wali'ur, maa Musa mehen wakunu
    mouropo lolo nin horok nahenia ri man maki mori wali'ur. Ik kauroin onne ono an
    horokedi Makromod lirna man an dederne lere an do'on aiye man lerlere lolo au
    um'umu raram. Lirna onne na'aheni, ‘Ya amwali Makromod Lalap man Abraham, Isak,
    noro Yakup ra'ul'uli rasa'sa'a rakan lere eniyeni.’
  gaz-gaz: Garuu Museen iyyuu seenaa waaʼee daggalaa keessatti akka warri duʼan duʼaa
    kaʼan argisiiseera; inni Gooftaadhaan, ‘Waaqa Abrahaam, Waaqa Yisihaaqii fi Waaqa
    Yaaqoob’jedhee waamaatii.
  kud-kud: ‘Mosese mugai bada ive'ita ili'ilimanigita'o taumwalowoi yadi towolouyo
    vehabana. Haugana nu'ula awawai ilaulau na Yaubada aiwa hawahawawalina ainaena
    iwalo auli, iwalo, “Yau Abelaham yo Aisake yo Yakobo yadi Yaubada!”.
  urb-NT: '—Manõ ame''ẽ ta ke Tupã mukwera ta. Aja yman Moise mujekwa katu te. Kuja.
    Ju pirã''y ukwái ukwái u''am. Ame''ẽ rehe har Moise mupinim. Arahã Tupã panduha
    ke a''e mupinim. Arahã kuja Tupã pandu: “Ihẽ rehe ipy''a ke Amarã moĩ moĩ katu.
    Isak aja tĩ. Ipy''a ke moĩ moĩ katu tĩ. Jako aja tĩ. Ipy''a ke a''e moĩ moĩ katu
    tĩ” aja Tupã pandu. Aja Moise mupinim.'
  fra-LSG: Que les morts ressuscitent, c’est ce que Moïse a fait connaître quand,
    à propos du buisson, il appellele Seigneur le Dieu d’Abraham, le Dieu d’Isaac,
    et le Dieu de Jacob.
  san-HK: adhikantu mUsAH stambopAkhyAne paramezvara IbrAhIma Izvara ishAka Izvaro
    yAkUbazcezvara ityuktvA mRtAnAM zmazAnAd utthAnasya pramANaM lilekha|
  cak-SNT: 'Pero riqꞌuin ri quiminakiꞌ ri xcaꞌcꞌastaj-pa, hasta ri Moisés xucꞌut can
    chupan ri ruchꞌabꞌal ri Dios, antok jajaꞌ xutzꞌat ri jun kꞌayis cꞌo ruqꞌuixal
    ri rubꞌinan zarza ri nicꞌat, y xraꞌxaj antok ri Dios xuꞌej: Inreꞌ in Ru-Dios ri
    Abraham, in Ru-Dios ri Isaac y in Ru-Dios ri Jacob, xchaꞌ.'
  uvh-uvh: Ka midi ka aming kungkumosi wari tubobu marara ka' iik wara'ning wa tim
    Moses wari undu' kuma'sa' kanga yoknimgu'. Ka midi ka wa Anutu wari firi nua'ni
    ganang kadofinga adenga Moses ning de ganang firi sasa' wari kudip da'ning tanga
    midi ning anigu', na Ebraham a Aisak a Jekop adisining Anutu wari itik. Ning togu'
    u yoknimgu' undu' kuma'sa' katam.
  ino-ino: Mako aise yosale ala ata nelekeno ata kanefe ai'nea'maki ani aise yosa
    ole'nea afina fali'nisaya vaya hetisaya ke Mosese'a afiteno inake he ‘Anumaya
    Koti'a Epalahamu'aki Aisa'ki'aki Ye'kopu'aki apa'kaeya Anumaya Koti'api mai'ne.’
    hu'ne. Ani anaka fali'naya'maki ‘Apa'kaeya Anumaya Koti'api mai'ne.’ huno hu'nea
    kemo'a fali'naya vaya'ai Anumaya Koti'api o'mai'nea'maki ani vaya'ai apa'ku mafa'ne
    ofali'a afa'a mai'naya yafe ani ke nehe. Anumaya Koti aulakale mi'ko ani vaya'moki
    akola maike maike hu apavamu ako ali'nae.” hu'ne.
  gnn-gnn: “Yo, nhumanydja ŋuli ḻakarama rakunymirrinhanydja yolŋu'-yulŋunha ŋunhiyinydja
    yanapi walala rakunydhi gupaḏalnha. Yuwalk ŋayi yurru yolŋu nhina walŋanydja yukurra,
    beŋuru ŋunhi nhanŋu yurru rumbal rakunydhirri. Mawtjitjthunydja yukurrana ḻakaraŋala
    warraŋulkuŋalanydja wal'ŋu, ŋulinyaramirriyuna ŋunhi ŋayi nhäŋala gurtha ŋäṉarr
    ŋunhimalayi dharpalili many'tjarrlili; ŋayi yäku-ḻakaraŋala Godnhanydja bitjarrana
    gam', ‘Nhenydja dhuwala God waŋarrnha Yipurayimguna ga Yitjakkuna ga Djaykupkuna.’
  yal-yal: Koni Musa na yita nɛn a faxa muxune kelima nɛn sayani. Awa, Kitabun kui,
    fɔtɔndin gan feen sɛbɛxi dɛnaxan yi, Musa yi falan ti Marigina fe yi, a naxa,
    ‘Iburahimaa Ala nun Isiyagaa Ala nun Yaxubaa Ala.’
  cnt-NT: 'La₁ juɨ₁lia''₂ a₂jen''₅₄ ''lag₄, ca₂të₂ Moisés ca₂cuë₃ léi₄ jme₁ca₂tó''₂
    ne₄ Si₂ a₂ca₂lë₃ quian''₅₄ nɨ₁''ma₂ taun₅, ja₁juá''₂ ''ɨin₂₃ Te₁gui''₅₄: “Diú₄
    quián₅ Abraham, Diú₄ quián₅ Isaac, Diú₄ quián₅ Jacob.”'
  tif-tif: 'Kemin ale, ipni (weng boko-lomdip: Unang tunum taansip iyo, taan-ilomdip
    maaklo kesip kemin, God ali asuk yim-fola tam tiinokomip disa yo, ken-umbip) kaami
    sang kaata bokoyon o, kalalila, nami weng kaata-kup disa; Moses ami weng kaaso,
    kukuyula utamupla, Unang tunum taansip iyo asuk tam tiinokomip o, kalokomup. Kemin,
    as katip sakap ma Moses ami mepso kawu tolsa. La, ayo wing kiin-taba-lom kiin-abamnin
    disa kesa ami sang kaata, baka-bam ale, bokola: Nali Abraham so, almi man Aisak
    so, almi man loop Jekop alimal imi God namti kalabi no, kalsa. Sawaayak mep tunum
    alimal kaa taansip imi sang kanum bokosa.'
  nlx-nlx: पुण ज्यी वातुह काय मुरेल जीव उठतेह, मुसो बी हेलेगताला जाड़ान उदारण माय
    देखाड़ेल हे, काय तो बोगवानाह अब्राहाम ने बोगवान, एने इसहाक ने बोगवान एने याकुब
    ने बोगवान किथे।
  apw-NT: Nanezna’íí naadiikáhgo Moses, ch’il yaa nagosṉi’íí bee nohwich’į’ dá’ígózįgo
