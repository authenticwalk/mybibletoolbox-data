    Ali Muno agoke eya wa wia mekaneya. Ali Muno einagopa Eberame Aisaketa Yekobe
    toa einago-menane Akolali wa wia mekaneyano,
  swe-swe: Att de döda uppstår har Mose helt klart visat (han har uppenbarat något
