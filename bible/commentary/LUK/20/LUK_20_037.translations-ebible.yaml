    xyDyiosꞌa̱jtʉpts. Ʉjtsʉ dʉꞌʉn ja Abra̱a̱nʉ Dyios, Isa̱a̱ esʉ Jakoob.”'
  tzj-NT: 'In jun chic nbij chewe, c''oli ja tz''ibtal can chipan ja rtzobal Dios
