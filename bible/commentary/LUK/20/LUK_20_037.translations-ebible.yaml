    aaga nawiig quiaj apiüng: Teat Dios Midios Abraham, Midios Isaac, Midios Jacob.'
  otn-NT: 'Nu̱p''ʉ ja ra̱ hya̱ bi ''yotra̱ Moisés, ja di̱ nɛ̱qui̱ p''ʉ ngue di bɛ̱nna̱te
