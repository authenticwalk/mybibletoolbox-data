  ron-BAYASH: Atunšje dă uskrsnuće šă Mojsije u arătat aje ăm svedočulala aluj dă
    grmu šje arđe. Akulo jăl čamă pă Domnu alu Dimizovu lu Abraham, Dimizovu lu Izak,
    šă Dimizovu lu Jakov, multă dobă dă pă šje jej ur murit.
  ckb-ckb: تەنانەت موساش لە چیرۆکی دەوەنەکە ڕوونی دەکاتەوە کە مردووان هەڵدەستنەوە،
    چونکە یەزدانی ناوبرد بە [خودای ئیبراهیم و خودای ئیسحاق و خودای یاقوب.]
  nas-nas: 'Moosesie eeꞌnarai teeꞌ nau-antamuruꞌnunge teing booꞌnuka domampariaing-koong
