  urd-urd: और यह बात कि मुर्दे जी उठेंगे मूसा से भी ज़ाहिर की गई है। क्यूँकि जब वह
    काँटेदार झाड़ी के पास आया तो उस ने ख़ुदा को यह नाम दिया, अब्रहाम का ख़ुदा, इज़हाक़
    का ख़ुदा और याक़ूब का ख़ुदा, हालाँकि उस वक़्त तीनों बहुत पहले मर चुके थे। इस का
    मतलब है कि यह हक़ीक़त में ज़िन्दा हैं।
  hot-hot: “Mose da anêŋ abô hik thô nena ŋê ŋama tem nimbiyô esak loŋbô. Sêbôk ba
