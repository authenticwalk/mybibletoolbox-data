    a God anun Aaisaak ma a God anun Iaakob.’
  haw-1868: A no ka hoala hou ana o ka poe i make, ua hoike mai o Mose ma ka laau
    i kona kapa ana i ka Haku, ke Akua no Aberahama, ke Akua no Isaaka, ke Akua no
    Iakoba.
  ffm-ffm: Kaa ko maayɓe immitoto koo, fay Muusaa sappike ɗum e ley haala wuutuure.
