    kayshina uyarqan: “Kanangamanmi noqa Abrajamba, Isakpa, Jakubupa Dyusnin kani”,
    nishpa.'
  tgl-ULB: Ngunit ang mga patay ay binuhay na muli, maging si Moises ay ipinakita
    niya, sa lugar ng mababang punong kahoy, na tinawag niya ang Panginoon na ang
    Diyos ni Abraham at Diyos ni Isaac at Diyos ni Jacob.
  cbs-NT: 'Mawakubainaibu ana bestenxanaibukidi Moisin yusini matu yuinun ninkakanwen.
    Ji maxu kua jede ji ikai anuxun mawanibu ana jatu bestenwain kakatsi ikin Diosun
    Moisés yuia kenekinan, eska waniki: “Eadan, natian en Abrahamnen mekenikaki. En
    Isaacun mekenikaki. En Jacobun mekenikadiki”, ikai ninkayamaxun Moisin kenenidan,
    ¿man uinkin yuismamen?'
  xtm-NTPP: Te onde maa tee kúu Moisés ma ni kaxtnu'u sukan ni jiña'a Su'si ma nuu
    ni ka'an ya ji'in de nuu iyo tnu iñu káyu káyu‑nka ma, te yukan ni ka'an maa Iya
    Tátnuni ma ja maa ya kúu Su'si Abraham ma, Su'si Isaac ma, Su'si Jacob ma. Visi
    ni ka ji'i tee ya'a, kovaa ka teku de nuu Su'si ma.
  nnq-nnq: Na Musa ngachalakicha kube abawile mabayoigwa. Paali pa Majandiko Gachwapi
    panani ji kindumba chela echikikiba chakajaka mwoto, alenga Angwana anda ‘Nnoongo
    jwa Ulaimu, Nnoongo jwa Isaka na Nnoongo ja Yakobo.’
  bao-NT: 'Moisés majuropeera yucʉgʉ ca ʉ̃ʉ nucũricʉ quetire cʉ̃ ca owarique mena,
    ca bii yairicarã cʉ̃ja ca cati tuarijere mani ca majiro tiimi. Tii tabere Ʉmʉreco
    Pacʉ: “Yʉa, Abraham, Isaac, Jacob, Ʉmʉreco Pacʉ yʉ nii,” ĩiupi.'
  san-ORI: ଅଧିକନ୍ତୁ ମୂସାଃ ସ୍ତମ୍ବୋପାଖ୍ୟାନେ ପରମେଶ୍ୱର ଈବ୍ରାହୀମ ଈଶ୍ୱର ଇସ୍ହାକ ଈଶ୍ୱରୋ ଯାକୂବଶ୍ଚେଶ୍ୱର
