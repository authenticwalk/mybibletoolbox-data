  cjo-NT: 'Paerani riyotzitakani Moeseeshi ipiriinteeyaneeni kamayitatsirini. Ikenkithatakotantawori
    inchashimpoki amorekawitachari, ikenkithatakotakiri eejatzi Awinkatharite. Ikantzini:
    “Raapatziyana Awaraama. Eejatzi Ijaaka raapatziyana, eejatzi Jakoowo”.'
  nsn-nsn: Bo Moses puk ke ualasira pono tasisit ra mat, kara tua tapokis, inggono
