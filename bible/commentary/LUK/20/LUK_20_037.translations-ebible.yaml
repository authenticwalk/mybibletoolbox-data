    Noman ke kila katongoin pare, ‘Na God Abraham, doh Aisak, doh Jekop.’
  san-DEV: अधिकन्तु मूसाः स्तम्बोपाख्याने परमेश्वर ईब्राहीम ईश्वर इस्हाक ईश्वरो याकूबश्चेश्वर
    इत्युक्त्वा मृतानां श्मशानाद् उत्थानस्य प्रमाणं लिलेख।
  tna-NT: 'Beju Moisés chenu ja quitaita ecuana bahue yametani manujiji cuana beju
