  san-TIB: ཨདྷིཀནྟུ མཱུསཱཿ སྟམྦོཔཱཁྱཱནེ པརམེཤྭར ཨཱིབྲཱཧཱིམ ཨཱིཤྭར ཨིསྷཱཀ ཨཱིཤྭརོ ཡཱཀཱུབཤྩེཤྭར
    ཨིཏྱུཀྟྭཱ མྲྀཏཱནཱཾ ཤྨཤཱནཱད྄ ཨུཏྠཱནསྱ པྲམཱཎཾ ལིལེཁ།
  qve-NT: 'Ichaqa (Diospi creespa) wañuq runakuna kawsarimunanmantan, Moisespas ña
