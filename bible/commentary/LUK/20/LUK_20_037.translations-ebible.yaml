  xnn-xnn: Adiyo patiyen nan kasin katagowan nan ipogaw ay natey ngem pinaneknekan
    din si Moses ay kasin matago nan natey isdin nangisolatana isnan inommat isdin
    nakikaliyan Apo Dios ken siya isnan menbidbidang ay kaiw en, ‘Sak-en nan Dios
    ay daydayawen da Abraham, Isaac ya si Jacob.’ Siya na nan insolat Moses dapay
    epdas natey da Abraham issan nangwaniyan Apo Dios isdi.
  mwe-mwe: Ikabheje, ga yuywa bhawilenje, nkali a Musha nneila peila bhakong'ondele
    Mmajandiko. Ga shitekete shakolelaga moto shila, bhanakwaashema Bhakulungwa kuti
    a Nnungu bha a Bhulaimu na bha a Ishaka na bha a Yakobho.
  tte-tte: Mosese iyakenayagila yakato toloyoi ipagan kaiwena mayau kalapulupululuna
