  pao-NT: Tubetse togesapa soo Te Naa numu tu tui-kwikoo mayodakwu soo Moses pana
    meeoo te netamma ka numu tu tui-kwikoo namayodase. O'nosoo soo Moses ka niwunudu
    sawabe-kobena wunupunnena soo Te Naa mee oo netamma, ‘Nu yow mu Naa. Umu u nanamooatupu
    mee nananeadu Abraham, Isaac yise Jacob nu-matoo togesoo nanesootuhi.’ Mu Abraham,
