    Mose iŋgere ŋgua mine tu, ‘Maro Kindeni nde imo Abraham ŋga Isaka ŋga Yakopu nenzi
    Maro Ŋalae’.
  crx-NTPO: '''Ink''ez Moses ''en ts''ih''un newhunin''ai yaidlanne dunahudutádulh
    whe'' hoont''oh. ''Et ''oh da'' njan dahooja la dilhtan-i toh whudizk''un ''et
    hoonts''i ''aw whudók''un ait''oh. ''En Moodihti ghu yalhduk whe nja dutni, ‘Abraham
    ooYak''usda, Isaac cha ooYak''usda, ''ink''ez Jacob cha ooYak''usda ''unt''oh,’
    ni.'
  kan-OKCV: ಆದರೆ ಉರಿಯುವ ಪೊದೆಯ ಬಳಿ ಕರ್ತದೇವರು, ‘ಅಬ್ರಹಾಮನ ದೇವರು, ಇಸಾಕನ ದೇವರು, ಯಾಕೋಬನ
    ದೇವರು,’ ಎಂದು ತಿಳಿಸಿ ಸತ್ತವರು ಏಳುತ್ತಾರೆಂಬದನ್ನು ಮೋಶೆಗೆ ವ್ಯಕ್ತಪಡಿಸಿದ್ದಾರೆ.
  bbb-bbb: Ro igia fie, fune Mosisire e ije bu oe areme una urina karivadufuo vua
    ije fu kuaema ije fune samadukua nijasiae. Fune buki kafare be fu tarare iseke
    ije fu naema ijadufuo vua ije fu isoema ijia kuarue. Fu kuae, E Ireobo ije fu
    e Eburamekiro Aeseki ro Jekafu ijiebuo Godino kuae.
  blw-blw: Yag mepanggép hen man-uchiyan hen natéy, wacha hen niyale an Moses way
    tomot-owaan hen man-uchiyan hen natéy. Te hen anchi nesosorat way na-ammaan hen
    nangil-ana hen gummilafan hen away, ekatnéén, ‘Ah Apudyus, hiya hen cha chayawén
    cha Abraham an Isaac ya ah Jacob.’
  tam-2017: அல்லாமலும் மரித்தோர் உயிரோடு எழுந்திருப்பார்களென்பதை மோசேயும் முட்செடியைப்பற்றிய
    வாக்கியத்தில் காண்பித்திருக்கிறார். எப்படியென்றால், யெகோவாவை ஆபிரகாமின் தேவனென்றும்
