  not-NT: 'Jirai igóque Moisés cara ingabiritaiguëma igamagaegui. Isanguenaque cara
    yoniagapari Atingomi cara otiomijaniquë anchato otaaga, icampëri: Naro Tosorintsi.
    Iquemisantina Abaram. Iquemisantina Isac. Iquemisantina Jacob.'
  plu-plu: Kuri uyay kinetihwa amin wixwiy hiyá ba hiyeg kannikaw ariw gimiremnikis.
    Igwa amekene Moís akki wotwiy ku ignes kannikaw. Ig akki wotwiy huwewe abet inakni
    yuwit adahan tiket apuwpi ewwakti. Ayge abet inakni yuwit ig awna ku Kiyapwiye
    Uhokri ku ignewa kuri amekene Abrawh giwohkiga, ignewa kuri amekene Izaki giwohkiga,
    ignewa kuri amekene Jakó giwohkiga.
  iou-iou: Kumbani-ken naniktä akukakukta yäkaŋ unita ŋode täwera nadäwut; Mosestä
    man kudän täŋ nimiŋkuko uterak kumbani-ken nanik akukakuk u imaka bureni yäŋ niwetpäŋ
    niwoŋärek täk täyak. Mosestä päya kädäp mebet ikek unitäŋo manbiŋam kudän täŋpäŋ
    ŋode imaka kudän täŋkuk; Ekäni u Abraham, Aisak, Jekop täŋo Anututä itak yäŋ yäŋkuk.
  ntp-NT: Moseesa ʌʌpʌ gʌrmamaatʌtuldi sai duduaacarʌi coidadʌ siaaco gʌaagai ʌali
