  ena-ena: Mu tɨbɨ avɨŋ agaŋ kɨlɨ cɨki agadɨ hɨvɨ lɨhulɨhu hɨnidaci Mosesɨ igami uami.
    Igavɨla nudɨ Hekɨlɨ saŋ abami uami. Nɨbu Ebɨlam dɨ Aisakɨ dɨ Jekopɨ dɨ Asɨ aba
    abami uami. Hameŋ abami ha hulaŋ iamɨgali hɨmahɨma cɨhu hɨhi iahavɨlalɨ agɨlasaŋ
    abami uami.
  nbq-nbq: It avakwa hombagagwa iniluk erogo mondok okbisagwi ako andi, ambi yisogon.
    At Musa yo aik werek adema en hali abya wuluk kerek iri hegek iris hagagi wene
    ako mbilinogo dirup mbanggya dugwit, ‘Nasin Ala andi, ap Averaham inim, Isak inim,
    Yakup inim, enasin Ala aro,’ yiluk, dirup mbanggigi andi vaga it hombagagwa ako
    Ala en avyarat iniluk erogo mondok okbisaliga helagwi o.
  tgo-tgo: Mosese emunjoru i vatomwe ramaremare tembe ne thɨ thuweiru na e yawayawalinjiva.
    Ina e utuutuma iyava ndɨghema i ra e umbwaumbwama ndamwandamwa, va i una Giya
    idae na iŋa, ‘Eibraham le Loi, Aisake le Loi na Jeikob le Loi.’
  yap-yap: Mi Moses e ri micheg nib tamilang ni bay ni faseg ko yam’ e pi’in karm’ad,
    ni be yog ko fa gin’en ni bay fare thal i yol riy ni murung’agen fachi ke gek’iy
    ni be daramram ni be weliy murung’agen Somol riy ni ir e Got rok Abraham, me ir
    e Got rok Isak, me ir e Got rok Jakob.
  mop-NT: —Pues te'i. Aj Moises ilic, u ye'aj ti ca' cuxtal u ca'a a quimene. Tu yaam
    u tz'iib aj Moisese, u tzicbaltaj a pocche' tuba t'üba'an a c'aac'a. Te'i ilic
    u tz'iibtaj ti le'ec a Noochtzili, le'ec u Dios aj Abrahama. Le'ec ilic u Dios
    aj Isaaca. Le'ec ilic xan u Dios aj Jacobo,— cu t'an a Jesusu.
  tet-tet: Haꞌu moos kalore tenik kosi lia ema mak mate tiꞌan sia bele moris nikar
    ka, lale. Uluk aan, Bei Musa nakerek lia nosi ai huun kiꞌik mak haꞌi naa mais
    la namotuk. Baa oras haꞌi naa ai huun nia, Bei Musa temi Naꞌi Maromak naꞌak, ‘Haꞌukaan
    Bei Abraham, Bei Isak no Bei Yakob, siakaan Maromak. Sia hotu-hotu loꞌu-sudur
    baa Naꞌi Maromak hori uluk toꞌo oras neꞌe.’
  hlt-MCSB: Tedae aka duek rhoek a thoh te Moses loh tangpuem taengah ana phoe pataeng
    coeng. Te vanbangla Boeipa te Abraham Pathen, Isaak Pathen neh Jakob Pathen ana
    ti coeng.
  xtd-NT: Xaxeꞌe xa n‑kakuneꞌe Moisés ndɨyɨ na n‑xo tuu‑s nuu n‑xini‑s yutnu koko,
    xini‑ro xa n‑kutnuni ini‑s xa nandoto ndɨyɨ. Mee‑s n‑chidotnuni xa Taa‑ro Ianyuux
    kuu Ianyuux Abraham. Kuu‑ia Ianyuux Isaac. Dani kuu‑ia Ianyuux Jacob. Taa‑ro Ianyuux
    kuu Ianyuux mee‑s ɨɨn ɨɨn‑s.
  mdy-ETH: ሃይቦይዳፓ ዔቃንዳ ዓሶ ዛሎ ጋዓንቴ ሙሴ ካዮ ባኣኮይዳ ዔኤቴ ታሞ ዛሎ ኬኤዜ ሃይሶይዳ ፔጋሲ ዬያ ኬኤዜኔ፤ ዬኖ
    ሃይሶይዳ ሙሴ ፆኦሲ፦ ‹ዓብራሃሜ ፆኦሲ፥ ዪሳኣቄ ፆኦሲ፥ ያይቆኦቤ ፆኦሲኬ› ጌዒ ኬኤዜኔ።
  spl-spl: Yâhâ Anitâŋe mumuŋambâ mem yahatyekbuap yakât topŋe yuwu sâmune nâŋgâŋet.
    Nak topŋan kâlâp semu laŋ laŋ sâop yakât den pat Moseŋe kulemguop. Den kulemguop
    yan Kutdâhât yuwu kulemguop. “Yâhâmâ Awaraham, otmu nanŋe Isaka, otmu seseŋe Yakop
    yâk yeŋgât kunyeŋe tatmâ gamap.” Yawu kulemguop tap.
  usp-NT: Moisés xin chi yak camnakib' tic'astasaji' jwichak laj jcamnaklak jwi'l
    re cuando xch'ab'ejch jwi'l Kakaj Dios li jun nimlaj mat lo'quiej ri tijin jc'atic,
    xijsaj re chi Kakaj Dios ri Kajawl, ri' ri jDios Abraham, Isaac y Jacob.
  zav-NT: Na' ḻeczə de'e Moisezən' bzoɉe' can' goquə ble'ine' to yi' beḻ de'e chdoḻɉən
    to ḻo'o xis yešə' sin cui bzeyən ḻen. Na' gwne' c̱he X̱ancho Diozən' de que naque'
    Dioz c̱he de'e x̱axta'ocho Abraanṉə', na' Dioz c̱he de'e x̱axta'ocho Isaaquən'
