  kca-kca: Щи пӑрәм ŏтәт нŏх ԓыԓәӈԓәты вер, Моисейән хŏԓна пеԓантыты варәс пŏхәлән
    тыйиԓыйәм пищ пŏрайән этәԓтәса, хун Турәм Куща Авраам Турма, Исаак Турма пӑ Иаков
