  san-BEN: অধিকন্তু মূসাঃ স্তম্বোপাখ্যানে পরমেশ্ৱর ঈব্রাহীম ঈশ্ৱর ইস্হাক ঈশ্ৱরো যাকূবশ্চেশ্ৱর
