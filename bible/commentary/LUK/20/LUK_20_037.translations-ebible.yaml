  cco-NT: Jo̱ jɨˋguɨ Moi˜ cajmeꞌrˊ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ e nijí̱bꞌˊtu̱ ꞌlɨɨ˜,
