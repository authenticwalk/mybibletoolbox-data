  san-SIN: අධිකන්තු මූසාඃ ස්තම්බෝපාඛ්‍යානේ පරමේශ්වර ඊබ්‍රාහීම ඊශ්වර ඉස්හාක ඊශ්වරෝ
    යාකූබශ්චේශ්වර ඉත්‍යුක්ත්වා මෘතානාං ශ්මශානාද් උත්ථානස්‍ය ප්‍රමාණං ලිලේඛ|
  yut-yut: “Moses da kɨndap wal monɨŋgok sogɨt uŋun do gen mandagɨt uŋun manjɨŋek
