    Nuwamaricha Apanllina mang, tárangu. Sirútama shiy zitaminarish nuwaa chinaranganaya:
    Aprahamarini, misha Isaakarini, misha Akoparini aship nuwaa kizpur chinaranganaya.
    Wandaritam nuwaa chinakanaya, mang, Apanlli tárangiya.'
  usa-usa: ánibo Mótetigaraqa keqtáá tirááténataa pukáa-kayukama pukáiyapike itó-inoe
