verse: LUK.020.038
translations:
  kpx-kpx: Moseseu kateai louale kemo nahi hilokage keu nova nita uale kebia Dilava
    isi subuta haluviale munanaeabeu uale kebiatae Dilava. Iale kemo Dilava keu haluviale
    isi nita uale kebia Dilava.”
  okv-H: Avoeto God amo embo pehari ta God manera te embo vasiri te iragora amita
    God. Eto embo tapa amo God ta degi vasiri te ra,” ainge enu
  tbo-tbo: Tauna ega lawa hilahilagehi hai Yaubada ma lawa lauyagohanahi hai Yaubada.
    Matababana tauna ugolina lawa atapuhi he lauyagohana.’
  mal-C: അവിടന്നു മരിച്ചവരുടെ ദൈവമല്ല, പിന്നെയോ ജീവനുള്ളവരുടെ ദൈവമാണ്. ദൈവദൃഷ്ടിയിൽ
    എല്ലാവരും ജീവിച്ചിരിക്കുന്നവർതന്നെ.”
  grc-SR: Θεὸς δὲ οὐκ ἔστιν νεκρῶν, ἀλλὰ ζώντων· πάντες γὰρ αὐτῷ ζῶσιν.
  bgc-bgc: 'परमेसवर तो मुर्दा का कोनी पर जिन्दा का परमेसवर सै: क्यूँके उसकै लोवै सारे
    जिन्दे सै।”'
  khz-khz: Taunatauna, ia maguli talimara geria Palagu, ati kwarega talimara geria
    Palagu. Kwalana Palagu genai, taunilimalima maparara magulira.”
  deu-TKW: Gott aber ist er nicht von Toten, sondern von Lebendigen, denn alle leben
    ihm.
  zsr-NT: Dios naquëꞌ Dios, clëg quegac nup natgac tsaz, san quegac nup nabangac,
    le nabangac lahuëꞌ Lëꞌ yúguꞌtë bunách, zal‑laꞌ glat luyú ni.
  lin-lin: Nzokande, Nzambe azali Nzambe ya bakufi te, kasi Nzambe ya bato ya bomoi ;
    pamba te, mpo na Ye, bango nyonso misato bazali na bomoi.
  hns-NT: Oe tieno mar gail raha, bakie Prabhoe ke lieje oesab djieje hai. Oe maral
    logan ke Parmeswar thoro hai, bakie djienda waalan ke. Aisane Mosas dekhaais kie
    maral waalan djie oethiega.”
  noa-E: Ẽwandam chan oob mag chi khëcham khʉʉn Ẽwandam khabam. Ẽwandaman chi iwam
    khʉʉn dënëu. Irigan nawe meetarr khʉʉn awia khãijã thum chi iwam khʉʉnau a jaaumajim
    aajem.
  eng-EMTV: For He is not the God of the dead but of the living, for all are alive
    to Him.”
  mib-NT: Te jeē ni cáhān de súcuan cúu jeē ní cachi de jeē cátecu tāca ndɨ́yɨ. Chi
    vēsú je ni cajihī i, te cátecu i nuū iyó máá yá, chi cúu ya Yaā sáha jeē técu
    ñayuu nɨɨ́ cáni. Achí yá jiín de.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ खुने़ॽग कुसिवे़त्‍हाॽरे़न् मे़ःन्, कर कुहिङ्‌वे़त्‍हाॽरे़
    खुनिॽ निङ्‌वाॽफुमाङ्‌लो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ कुलागिग के़रे़क् कुहिङ्‌वे़त्ते
    मे़वाॽरो॥”
  xnj-xnj: Mwene, lepi Chapanga wa vevafwili nambu kwa vamumi, ndava muni kwa mwene
    voha vilama.”
  mmx-mmx: Lavasuun at na i do neni ne Moroa at luvuttadi di rooro, la kopmen at lanmet,
    mila keneng at lodoxoma ren, limixin axap di rooro.”
  cbr-NT: A bana cuënëo isquin cananuna 'unanin, Nucën Papa Dios ax ca bama 'aísha
    baísquitima unicaman Diosma 'icën. Ax ca camabi aín unicaman rabicë Dios a 'icën.
    An iscëx ca aín uni camáxbi tsotia.
  tee-NT: Pus ju Dios ni najun ni isDios junita ju anuch lapanacni pus va pumavasalai
    ni tat'ajun ju yu'unch. Pus mas nonau ni va nita tam xamati' para ju Dios alhilakts'in
    tachi ju tat'ajun.
  eng-LSV: and He is not a God of dead men, but of living, for all live to Him.”
  cak-NT: Y xa ta reje' je caminak ta chi ronojel tiempo, y xa reje' man yec'astaj
    ta chic pe jun mej (bey), ri Dios man ta qui-Dios reje', roma ri Dios can qui-Dios-wi
    ri c'o quic'aslen y man quichi ta ri caminaki'. Roma chech ri Dios reje' can je
    q'ues-wi, xcha' ri Jesús.
  pah-NT: 'A''ereki Moisésva''ea nde''i: “Tupana''ga ei: ‘Abraãova''ea ji mbohete’.”
    A''ea rũi ahe e''i ikwatija. A''ereki Tupana''ga pe g̃a okoji. “Oko pa g̃a avuirama,”
    ei Tupana''ga ikwahava, ei Jesus''ga saduceus''g̃a pe.'
  sja-NT: ¡Tachi Ak'õre piudap'edaarã Ak'õre Waibɨa-e! ¡Chok'ai p'anɨɨrã Ak'õre Waibɨa,
    iru-it'ee eperãarã jaureerã jõma chok'ai p'anadairã!
  xed-xed: Lazglafta ná, Lazglafta gwal nda rwa a wa, Lazglafta gwal ndiri ya, kabga
    inda taŋ demdem ŋani ta nzakwa həŋ nda hafu.»
  mks-NT: Ta ña̱ yóho cúni̱ cachi a ña̱ tácú yi̱i̱ va Abraham xi̱hín Isaac xi̱hín
    Jacob va̱tí sa̱ na̱xi̱hi̱ yiquí cu̱ñu na. Jáchi̱ tócó ndihi na̱ cúú cuéntá Ndióxi̱,
    tácú na̱ nu̱ mé á —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Io, pata be a God ta di ira minat, sene be a God ta di ira lilona kinong
    tano ninanaas tane God di bakut di lon.”
  bmu-bmu: Isik bömön karöbut yeŋön Anutubuk mala mal köhöiba öŋgöme. Körek köhöiba
    maljei, yeŋön mönö malmalŋini Anutugöra malje. Miaŋgöra Anutunöŋ köhömuŋi yeŋgö
    Kembuŋini qahöpmö, malmal köhöikŋi maljei, mönö yeŋgö Kembuŋina akza.”
  dgz-dgz: Nop ame gueguewa mam, waenapan kabaniwa ge bonigawa mu God yamap iravi
    kabani wanumamun, iwa mu guamu den.”
  eng-GNV: 'For he is not the God of the dead, but of them which liue: for all liue
    vnto him.'
  zaa-NT: Quiere decir qui'ni canu yatti nna bàni ba cą. Cáalá labí ná ą́' nna, entonces
    ti'ani modo ra Tata Dios qui'ni entre canu yatti nna tsè'e canu runi cą ne adorar
    cá. Pues para lani Tata Dios nna, ą'hua ca enne' canu chi gùtti nna bàni bá cą,
    tì'a canu labí chi gùtti.
  eng-WEBSTER: 'For he is not a God of the dead, but of the living: for all live to
    him.'
  guh-guh: Bajarapacuenia Dioso pejumaitsixae, nayapëtane bajarapamonae bajayata tëpae
    ata, Diosovecua apo penaxuabijava. Aeconoxae ata bajarapamonae Dioso yajavajinavanapa
    athëbëtatsia. Daxita petëpaevi Dioso cajena apo tsitatëpaetsi, jai Jesús saduceovijavabelia.
  bon-bon: Yoo, Acejiyame lui ireclota cama biname bime Acejiyame gyene; tabe lica
    budre biname bime Acejiyame, ingle biname cina lica iyeteta budre, yepä iyeta
    biname tääpume ireclota cuta pisi nyene.”
  nhw-BL: Huan pampa Toteco quiijto yaya noja eliyaya ininTeco Abraham, Isaac huan
    Jacob masque inijuanti ya mictoyaj huejcajya quema quiijto nopa camanali, huajca
    tijmatij inijuanti noja yoltoque nepa ilhuicac iixpa Toteco, pampa iixpa Toteco
    nochi yoltoque.
  mgw-mgw: Bai, ywembe Nnu'ngu' ywa awi'li lili, ywembe Nnu'ngu' ywa balu' bababile
    bau'mi, kwa mwanjaa kasake boti bendalama.”
  swh-ONEN: Yeye si Mungu wa wafu, bali wa walio hai, kwa kuwa kwake wote ni hai.”
  wbi-wbi: lino umwene naghwe Nguluve ghwa vafue, looli avwumi ulwakuva vooni vikukala
    kwa mwene”.
  bba-bba: Gusunɔ kun sɑ̃ɑ ɡɔribun Yinni. U sɑ̃ɑwɑ wɑsobuɡii, domi win mi kpuro bɑ
    sɑ̃ɑwɑ wɑsobu.
  eng-KJVCPB: 'For he is not a God of the dead, but of the living: for all live unto
    him.'
  kgk-NT: '—Ha''e-ta katu xe: Nhandejáry ndaha''éi omano va''ekwe Járy. Oikove va''e
    Járy voi Nhandejáry. Íxupe oikovepa joty, he''i Hesu nhane moingove jevyha-rehe
    omombe''u-vy.'
  waj-waj: Anutuuqo gioonna kiaapu vaa eeyaara putuaiya hama iya Anutuuqovee. Gioonna
    kiaapu variaiya Anutuuqovee. Gioonna kiaapu homo mmatayaa variaiyaata vaa putuaiyaatama
    Anutuuqaa avuuvau homo variaanoo,
  ekk-PKP: Ta ei ole surnute Jumal, vaid elavate Jumal, sest tema jaoks on kõik elus.“
  mpx-mpx: Inoke ta atena gamagalau ya yawaliliya nige i yayaomal hot. Yehoba nige
    toaliga hot wali Yabowaine i oola, yaa bolo yawaliliya gaganina wali Yabowaine.
    Kaiwena iya eliyana gamagalau gegewel yawaliliya i gan.”
  wbp-wbp: Kujaju junga. Yapangku wankaru-miparlu kalu Kaatuju purami. Yapangku nyurnungku
    palinja-warnurlu kulalpalu nyarrparlu purayarla, lawa. Ngana-puka kuja-ka Kaaturlu
    yajarni, ngulaju-ka nyina wankaru.”
  luo-luo: Ok en Nyasach joma otho, to mar joma ngima, nikech kuome ji duto ngima.”
  nhe-NT: Huan pampa Toteco quiijto yajaya noja eliyaya ininTeco Abraham, Isaac huan
    Jacob yonque inijuanti ya mictoyaj huejcajquiya quema quiijto nopa tlajtoli, huajca
    tijmatij inijuanti noja yoltoque nepa elhuicac iixtla Toteco, pampa iixtla Toteco
    nochi yoltoque.
  aii-aii: ”ܐܲܠܵܗܵܐ ܠܹܐ ܝܠܹܗ ܐܲܠܵܗܵܐ ܕܡܝܼ̈ܬܹ‌ܐ ܐܸܠܵܐ ܕܚܵܝܹ̈ܐ، ܣܵܒܵܒ ܩܵܬܹܗ ܟܠܵܝܗ‌ܝ
    ܚܵܝܹ̈ܐ ܝܢܵܐ.“
  esk-NT: Ilaa Agaayyutiginiġaat iñuuruat, pigiŋitchaat tuquŋaruat, atakkii ilaanun
    iluqatiŋ iñuich iñuurut.”
  msb-msb: An gusto sabihon sani na an Ginoo amo an Dios san mga buhay dili san mga
    patay kay para sa iya buhay an tanan.”
  cpa-NT: Jøng² ma²ŋih³ hniah¹² hi² tsa¹lán¹² Diú¹³ Diú¹³ quián¹² dsa² tsa¹ma¹chian².
    Lán¹²dsa Diú¹³ quián¹² dsa² chian². Di³ chian² ca¹lah¹já¹ báh³ dsa² ja³cog² Diú¹³
    ―ca¹juúh² Jesús.
  dso-dso: ପର୍‌ମେସର୍‌ ମଲା ଲକ୍‌ମନର୍‌ ମାପ୍‌ରୁ ନଏଁ, ଜିବନ୍‌ ରଇଲା ଲକ୍‌ମନର୍‌ ମାପ୍‌ରୁ । ପର୍‌ମେସରର୍‌
    ଦେକ୍‌ବା ଇସାବେ ତେଇ ସେମନ୍‌ ସବୁ ଲକ୍‌ ଜିବନ୍‌ ଅଇଆଚତ୍‌ ।”
  meu-meu: Banaini, ia na dia mase taudia edia Dirava, to mauri taudia edia; badina
    be taunimanima iboudiai na ia dainai e maurimu.
  yva-NT: Ayao umaso ama tunato raije mare anene umaso ugwenen to weramu manawayoe
    tuna tawan. Maisyare omaisy, Amisye pamo vatano ugwenene awa Amisye pa jewena,
    yara vatano ujaisye awa Amisye pije. Weye Wepirati vatan tenambe ujaisyo Ai.”
  dgc-dgc: Kahulugina na éya,” kagi ni Jesus, “éy méniwala side nadid ta Diyos, maski
    minate side to araw, da buhay dén side nadid ta langet.”
  zpm-NT: Sac teḻ me, nacd me xDios meṉgut, sinque xDios zha mban nac me. ¡Par me,
    grëse zha ne ngab lo me, zha mban nac zho!
  hix-NT: Àsok tawro hana. Ehxen komo horyen mehra ro mak naha ha, Khoryenkomo. Tehxemà
    rma kom haxa horyen me naha. Tehxem me rma natxhe, omeroro, noro wya. Àro ke,
    àwayehxemotho komo yanàmnye me nay hamà, kekon hatà, Txesusu.
  sim-sim: Mashi os or mbari oso mu nirin kormbak mukunduwa. Avui Wasilaka mbeek ma
    ol hahanda lihi God ambu ri, wahau. Or God ma ol linda lihi God oria. Misokome
    orhik or heyewa, ma amber olmu er linduwa.�
  npi-ULB: उहाँ मृतकहरूका परमेश्‍वर हुनुहुन्‍न, तर जीवितहरूका परमेश्‍वर हुनुहुन्छ,
    किनकि सबै उहाँकै निम्ति जिउँछन् ।”
  cgc-cgc: Iling tan na ambal ta Dyos pamatuod na mga ittaw na napatay mabannaw tak
    dili kanen an Dyos ta mga patay. Dyos kanen an ta mga bui tak ta panan-aw din
    bui tanan an na mga ittaw na pabilang din na dapat na danen mag-angken ta kabui
    na ula katapusan.”
  tim-tim: Anutu hâk heambuk are damunyeŋe akmap, akto luâk golâ manmai are yeŋgât
    damunyeŋe akmap aregât Abraham, Isaka, akto Yakobo, âmâ golâ mandâi.”
  yor-yor: Bẹ́ẹ̀ ni òun kì í ṣe Ọlọ́run àwọn òkú, bí kò ṣe ti àwọn alààyè, nítorí
    gbogbo wọn wà láààyè fún un.”
  wos-wos: Moses wun hundi hayindéka nani xékélaki. Dé hiyandé duna God yingafwe.
    Dé huli rekwa duna God dé. Godna makambu atéfék du di huli du di re. Wungi nani
    xékélaki.”
  emp-NTPO: Idjira beu b̶ea Ãcõrẽẽ́a ãtebʌrʌ zocai b̶ea Ãcõrẽa. Ãcõrẽmaarã jũmarãda
    zocai b̶eaa.–
  eng-F35: So He is not the God of the dead, but of the living—to Him all are alive.”
  ind-ind: Ketiga nenek moyang kita itu disebut sebagai orang yang masih hidup. Hal
    itu membuktikan bahwa meskipun orang mati tidak lagi berada di dunia ini, tetapi
    di hadapan Allah mereka masih ada. Karena di hadapan-Nya semua orang tetap hidup.”
  pes-OPCB: بدین‌سان، خدا، خدای زندگان است و نه مردگان، زیرا در نظر خدا، همه زنده
    هستند!»
  mpt-mpt: God ele nakaia unangai afen smike amit nine blimi kulila binabibi Sumbabe.
    Nakaia unangai afen smike amit nine bibebiei Sumobe. I kaaibbio otane i alukum
    afen bliobo gesea
  ssx-ssx: Kota꞉ koto Koda꞉ta꞉ paa hao hala꞉ wanda꞉halina꞉ Koda꞉ hala꞉me. Homeleme
    wanda꞉halina꞉eki dia꞉me. Ekipeke. Ipiki pa꞉ta꞉ta꞉ wanda꞉hali paeyao paa hao halememe
    leekeme.
  mkl-mkl: Ntɔ ntɔ, Ilɑɑɔ̃ kù jɛ Lɑfɛ̃ɛi iku ŋɑ, ti ilu hunde ŋɑi, domi bi tɛɛ, inɛ
    fei ilu hundei.
  gaq-gaq: ଜଦି ପର୍‍ମେସର୍‍ ବାସଙ୍ଗ୍‍ବକେ ଜେ ମେଁ ମେଁଇଙ୍ଗ୍‌ନେ ପର୍‍ମେସର୍‍ ତେଲା ଏନ୍‌ ରେମୁଆଁଇଂ
    ସତ୍‍ରେ ଆଗୁଏ ଆର୍‌କେ ଣ୍ଡୁ । ମେଁ ମାତର୍‌ ଜିବନ୍ ରେମୁଆଁଇଂନେ ପର୍‍ମେସର୍‍ । ଜାଣ୍ଡେଇଂ ପର୍‍ମେସର୍‍ନେ
    ରେମୁଆଁଇଂ ମେଇଂ ସାପାରେ ଜିବନ୍ ଲେଃ ଆର୍‌କେ ।”
  gof-RNT: Ubbay iyaw de7on de7eyssata gidiya gisho I de7on de7eyssata Godaappe attin
    hayqqidayssata Goda gidenna” yaagidi zaaris.
  unx-unx: ନେଲେମେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଗଜାକାନ୍‌କଆଃଦ ନାହାଁଲିଃ, ମେନ୍‌ଦ ଜୀହୁଦ୍‌ତାନ୍‌କଆଃ ପାର୍‌ମେଶ୍ୱାର୍‌
    ତାନିଃ, ଇନିଃ ନାଗେନ୍ତେଦ ସବେନ୍‌କ ଜୀହୁଦଃତାନାକ ।”
  gah-gah: Loko limó nenazo, hele vegenaki ha nia vegenaki nene Ómasímini agómulaló
    nene ha nia vegenakó niave loko ánigo nominamó nenazo, nenemú kemeni helenei vegenalitini
    Ómasi negopa, kemenía hanuva ne vegenalitini Ómasi noinazo, Ómasimú gili zaginake
    hele vegenaki hanuva nia vegenaki keí Ómasi noive.
  lcm-lcm: Parik ta God si ri vap mat, sikei kakaria kipo to, using singina tarapo
    to aongos.”
  aer-aer: Itelaraye, ilweke-arle areyele akenhe Ngkarte utyernemele tnaketyakenhe-arle.
    Kenhe itethe areyele-ante ware Ngkarte utyernemele tnakewarreme akwete. Abraham,
    Isaac, Jacob itne ilweke arrule anthurrenge iperre, urreke Moses intetyenhenge,
    kenhe Ngkarte angkerlenge itne-arle renhe utyernemele tnakewarreme akwete-arle!
    Itne lyete itethe-arle aneme, ilweke-arle kwenye.”
  qvc-NT: 'Chayshina Taytanchiq Dyus chay almakunapaq niptinmi, yach''anchiq: Chay
    almakunam Dyuspaq kawsaykanraq, nishpa.'
  tgl-ULB: Ngayon, hindi siya Diyos ng mga patay kundi ng mga buhay, sapagkat ang
    lahat ay nabubuhay sa kaniya.”
  cbs-NT: Diosdan, mawabunamaki. Jakia jiweabunaki. Jaskaken Abraham inun Isaac inun
    Jacob jatun yushin jiweabuki. Chipu ana yuda bena Diosun jatu inanxanai shinanma
    man kanejaidamiski— jatu waya
  xtm-NTPP: ¡Vaa Su'si ma, masu Su'si ñayii ni ka ji'i ma kúu ya, chi Su'si ñayii
    ka teku ma kúu ya, vaa ja maa ya, te ndaka i ka teku! ―‍kúu ya jiña'a ya.
  nnq-nnq: Jwombe nga Nnoongo jwa ababi bwomi, nambu jwa abawileje, magambu kwakwe
    boa babi bwomi.”
  bao-NT: Cʉ̃a, ca bii yairicarã Ʉmʉreco Pacʉ méé niimi. Ca catirã Ʉmʉreco Pacʉ niimi.
    Ʉmʉreco Pacʉra niipetirã ca catirã wado niicãma —ĩiupi.
  san-ORI: ଅତଏୱ ଯ ଈଶ୍ୱରଃ ସ ମୃତାନାଂ ପ୍ରଭୁ ର୍ନ କିନ୍ତୁ ଜୀୱତାମେୱ ପ୍ରଭୁଃ, ତନ୍ନିକଟେ ସର୍ୱ୍ୱେ
    ଜୀୱନ୍ତଃ ସନ୍ତି|
  rmn-rmn: Ов о Дэл на э мулэнго, ами э дживиндэнго. Вай Лэски алаи дживиндэ!
  huv-NT: Cos Teat Dios ajaw meáwan nipilan almapac, ngo majlüy leaw landeow nómban.
    Teat Dios ngome midiosüw mondeow, nej midiosüw leaw almapac ―aj nejiw Teat Jesús.
