  hop-NT: Ispi pam qa so’pumuy Tutuyqawhqaamu, pi yesqamuyu; pi putniqw sohsoyam yēse.
  san-URD: اَتَایوَ یَ اِیشْوَرَح سَ مرِتاناں پْرَبھُ رْنَ کِنْتُ جِیوَتامیوَ پْرَبھُح،
    تَنِّکَٹے سَرْوّے جِیوَنْتَح سَنْتِ۔
  heb-LB: זה כדי לומר שה׳ הוא אלוהי החיים ולא של המתים, כי בעיני אלוהים האנשים האלה
    חיים.“
  caf-NT: Nuhwheni 'uts'un na'a 'unahzun. 'Aw yahadla hubuYak'usda chailah, hukhuna
    hubuYak'usda 'int'ah. Soo cho whunulh'en, 'en be ts'iyannah hukhutena.”
  mio-NT: Ña cuu sacahnu ñivi ndii chi ra Ndioo, soco ñivi ni iyo ndito sacahnu chi
    ra, vati ndihi ñivi cua coo ndito ndico ñi ―cati ra.
  srq-NT: Ũquɨ̃ mano ndaque nyii. Ũquɨ̃ ndeco siqui beɨ chõ nguiã ũquɨ̃. Mbia raaque
    rerecua eã ño Dios re. Mbia reco rerecua chõ ñene. Mbia reco ja chõ siqui nguiã
    Dios je ã, ɨ que Jesús ee ra.
  kje-NT: Ri man makiyedi ka ra'uli rasa'a Makromod Lalap, maa ri man mori penia ra'uli
    rasa'e, la Makromod Lalap mehe nauroin ri na'akeme man makiyedi mori wali'ur lolo
    Ai leken kalarna.”
  gaz-gaz: Inni Waaqa warra jiraataniiti malee Waaqa warra duʼanii miti; hundinuu
    isaaf jiraatoodhaatii.”
  kud-kud: Teina tahanapui ebeha iya nigele taumwalomwalowoi yadi Yaubada na hesi
    hiya mayawahidi yadi Yaubada, wuwuna teina babadaone Yaubada yana tupwai teina
    hauga mayawahidi himiyamiya.’
  urb-NT: Pesarahã! Ixuwe katu ame'ẽ ta jõ Tupã rehe ipy'a ke moĩ moĩ katu. Manõ ame'ẽ
    ta anĩ. Aja rahã, Amarã ta'ã ixuwe katu aja ixo rĩ. Yman riki manõ. I'ã ixuwe
    katu ixo. A'erehe tapijar te'e we ipy'a moĩ moĩ katu Tupã rehe. (A'eta'ã pehĩ.)
    A'erehe manõ ame'ẽ ta kwera katu ta kỹ, aja Tupã mujekwa katu — aja sanduse ta
    pe Jesu pandu.
  fra-LSG: Or, Dieu n’est pas Dieu des morts, mais des vivants; car pour lui tous
    sont vivants.
  san-HK: ataeva ya IzvaraH sa mRtAnAM prabhu rna kintu jIvatAmeva prabhuH, tannikaTe
    sarvve jIvantaH santi|
  cak-SNT: Ruma ri Dios man Qui-Dios ta quiminakiꞌ, xa Qui-Dios ri icꞌas. Mareꞌ choch
    ri Dios ijejeꞌ can icꞌas.
  uvh-uvh: Ka aming ka wari kungkumak tanga wadigi'sa' kuma' bisasu'nianing ganang
    wa Anutu adi na adisining Anutu itik ning guk mo' tounga tugu'. Mokngang adi anagok
    unggung ka' yaging u yapma wa u togu' wang. Wara' indi midi wap ka itik ning togu'
    u kanga ning tontam, o beng sini' Anutu wa napa' kungkumosi sige wara'sining Anutu
    mo', adi napa' napa' ka ka' iik guk u yaptatoreta' wara'sining Anutu. Wara' adi
    inga' aming kungkumosi tubobu kuma'sa' ifimararo'ga' ning yanggu' Jisas wari.
  ino-ino: '@see-verse:LUK.020.037'
  gnn-gnn: Bitjarrayina ŋayi Mawtjitjthu yukurrana Gunhu'nhanydja ḻakaraŋala, yurru
    ŋunhiyinydja yolŋu walala ŋäthili muka murrmurryurruna. Yurru dhiyaŋuyinydjayi
    yukurra ḻakarama ŋilimurruŋguna ŋunhiyi, liŋgu ŋunhiyinydjayi baman'ŋuwuynydja
    yolŋu walala walŋamirri warray, yaka warray rakunymirri, liŋgu Gunhuny'tja ŋunhi
    Waŋarr walŋamirriwuna yolŋuwu walalaŋgu, yaka rakunymirriwu. Yo, nhumanydja ŋuli
    guyaŋirri yanapi ŋunhi baman'ŋuwuynydja yolŋu walala rakunynha be, yurru bukmak
    walala nhinanydja marrtji birrimbirrnydja walŋa yana.”
  yal-yal: Awa, a bunna ni ito ra fa fala niiramane Ala nan a tan na, faxa muxune
    gbee mi a ra, amasɔtɔ e birin niina e yi Ala yɛɛ ra yi.”
  cnt-NT: Jaun₂ në́₃ tsá₃ lɨ́in₅ Diú₄ quián₅ 'lag₄; Diú₄ quián₅ dsa₂ i₂jén'₃ bá₄ lɨ́in₅,
    ia₁ o₄quió'₄ 'éi₂ bá₄ chan₂ le₃jɨ́n₃.
  tif-tif: 'Kemin, unang tunum iyo taan-ilom maaklo kelip namti, God ayo imi tiin
    molama disa. La, unang tunum iyo taan-ilom maaklo kemin dinim. Kemin ti, tunum
    taandip din God ami diim kawu suunkup laabip isole, tunum tiin kawang bom-bilip
    iso, ita tiin mosa. Kemin, ultap God ami weng Moses ami bokonsa kaami miit uyo
    dok kabak-ata naa kalolip: Abraham alimal ili sawaayak kawu taansip. Lale, God
    ami tiin diim kaali ti bom-bilip kemin, alimal iyo tiin mo-bomdala, ayo boko-lomda:
    Nali alimal imi God namti kalabi no, kalsa no, kala, Yesus ayo Sadusi imi kanum
    bakayila ko.'
  nlx-nlx: बोगवान ते मुरदान नाह पुण जीवतालान बोगवान हे, काहाकाय तान आहने आखा जीवताला
    हेते।”
  apw-NT: 'Áń doo nanezna’íí yokąąhń nlįį da, daahiṉaahíí zhą́: nṉee nanezna’ ndi
    Bik’ehgo’ihi’ṉań binadzahgee t’ah daahiṉaa.'
  gum-gum: Pøs Tiusbe kwailai Tius kømøtø, øsiguelai Tius køn cha. Inchawei mayeeløba
    nuimbe øsigueløtø køn— chibig køn.
  not-NT: 'Pinetse. Te ingante: “Iquemisantabequina”. Aroca iquemisanqueri Tosorintsi
    Abaram, ainta icaniati Abaram. Aisati caniari Isac aisati Jacob. Tosorintsi Irianti
    Itosorintsite ira caniatatsi.'
  plu-plu: Inakni yuwit akki wot ku igkis gidukweneswa igkis ipeg. Ig Uhokri kawki
    miyarapyema giwohkigakisma. Ig hiyeg ipegnene giwohkigakis. Wotwiy igkis miyarap.
    Gitme Uhokri gidukweneswa madikte hiyeg ipeg.
  iou-iou: Man ude yäŋkuko unitä ŋode niwoŋäretak; Anututä nadäwän ämawebe kuduptagän,
    kumbani ba kodaki bok u irit ikek täkaŋ. Unita ŋode täga yäne; Anutu u kumbani
    täŋo Anutu nämo. Uwä kodak irani täŋo Anutu.
  ntp-NT: Dʌmos Diuusi maitʌrDiuusigadʌ ʌgai ismaacʌdʌ ʌDiaavora ʌʌmadu ajioopai coocai,
    baiyoma ʌrDiuusigadʌ ʌgai ismaacʌdʌ ʌgai ʌʌmadu ajioopai ―astʌtʌdai ʌSuusi.
  rai-rai: God wakir a God anu ra kum minaat, a God anu ra kum lalaaunina ut, maa
    diat raap diat lalaaun karomi.”
  haw-1868: Aole hoi ia he Akua no ka poe make, aka, no ka poe ola; no ka mea, e ola
    ana lakou a pau ia ia.
  ffm-ffm: Laamɗo yo Laamɗo wuurɓe, wanaa Laamɗo maayɓe. Sabi banngal makko yimɓe
    fuu yo wuurɓe!
  arb-NAV: وَلكِنَّ اللهَ لَيْسَ إِلهَ أَمْوَاتٍ بَلْ هُوَ إِلهُ أَحْيَاءَ، فَإِنَّ
    الْجَمِيعَ يَحْيَوْنَ لَدَيْهِ!»
  cop-CNT: ⲫϯ ⲫⲁ ⲛⲏⲉⲑⲙⲱⲟⲩⲧ ⲁⲛ ⲡⲉ ⲁⲗⲗⲁ ⲫⲁ ⲛⲏⲉⲧⲟⲛϧ ⲡⲉ ⲥⲉⲟⲛϧ ⲅⲁⲣ ⲛⲁϥ ⲧⲏⲣⲟⲩ.
  adz-adz: Da Arangan anungꞌ isu garam mampan Anutu gan. Imaꞌ, isu garam mpada maran
    taꞌan Anutu gan, i mingꞌa Arangan maranggan da garam santan impa marataꞌ.”
  sri-sri: Abraham, Isaac, Jacob boanerã ããrĩkererã, Marĩpʉ merã okarã ããrĩ́ma. Irasirigʉ
    Marĩpʉ boanerã dupaturi masãbirimurã Opʉ ããrĩbemi. Okarã Opʉ ããrĩ́mi. Ããrĩpererã
    masaka boakererã, Marĩpʉ ĩũrõ okarã ããrĩ́ma, ãrĩyupʉ Jesús.
  nal-nal: Nakmai xawit Nakmai zin amun maat. Kawit. Naan Nakmai zin aubina di roro
    wanaze lamarana naandi vaakdul di roro.”
  kyq-kyq: Raa se, naan̰ Raa jeegen ooyga kooy eyo, num naan̰ se, Raa jee zɛɛrɛ; gɔtn
    naan̰ ki se, jeege paac utu iŋg zɛɛrɛ.»
  kwd-kwd: 'Ngaia ''e fa''aladamia ''ilo''oo: Tani ta''a na''a gila mae no''o, gila
    fo''asia ''ua mola nga God, tofuna gila moori ''ua fe''enia.”'
  ded-ded: Yeac hehennu yeni sasawango kekecnginagoc. Ye gbori kecdimbe, neneac Anutu,
    homemea yeneac Anutu kpahac.”
  ewe-ewe: Menye ame kukuwo ƒe Mawu wònye o, ke boŋ ame gbagbewo tɔe, elabena wo katã
    wole agbe nɛ.”
  nuy-nuy: Na-God-jinyung warra-wurru-wurruj, warruburru-yung waari-yinyung amburru-ngawini,
    warruburru-yung wurru-wiri. Warraarrawindi yamba wurru-burraa, wurru-wiri wugurru,
    nigawi-rruj na-God-duj aḏaba.” Dani-yung ni-yamaa na-Jesus.
  cop-BHC: ⲪⲚⲞⲨϮ ⲪⲀ ⲚⲎ ⲈⲐⲘⲰⲞⲨⲦ ⲀⲚ ⲠⲈ ⲀⲖⲖⲀ ⲪⲀ ⲚⲎ ⲈⲦⲞⲚϦ ⲠⲈ ⲤⲈⲞⲚϦ ⲄⲀⲢ ⲚⲀϤ ⲦⲎⲢⲞⲨ.
  buk-buk: Lau batê bu sêtisa dom, dec tu sake-ŋga Anötö sam dau bu lau tö dinaŋ si
    Anötö? Anötö iŋ lau batê si Anötö dom, iŋ lau tali si Anötö, bu lau hoŋ si ŋahu
    sêmbo tali-ŋga yêc Anötö.”
  pri-NT: '[Pai ina wèe pâ] rà nye cau tàgére *wâro jaa Pwiduée! Ba wà Pwiduée, âna
    câé caa Pwiduée kà tèpa bà, â é Pwiduée kà tàpé na rà wâro.»'
  zpq-NT: Na' beṉe' guat ca' bi chesonxene' Diosen', san beṉe' zjamban. Na' yogo'
    beṉe' ba gosejnilaže' Diosen', ṉe' zjambane' cont chesonxene' ḻe'.
  por-TFT: Ele é o Deus que os vivos adoram, não o Deus que os mortos adoram! Todas
    as pessoas que vivem de novo depois de morrerem continuam a viver para honrar
    a ele!”
  gwi-NT: Gwandaii nąįį tthak eenjit Vit'eegwijyąhchy'aa nilii, gaa niindhat nąįį
    nakwaa, niindhat akwat gwandaii nąįį haa tthak gwandaii oonyąą.”
  gvn-gvn: Nyulu God yarkin-warramu kari. Nyulu juran-warramuku God, jana yarkinmun
    juranmal baja. Godungku nyunguwunbu bamanga wawu nyajil. Jananga wawu kari wulay,
    wuljaljiku juranku bunday.”
  nhy-NT: Iwan Dios amo Dios de mikkamej, sino de katlej yolitokej. Porke nochtin
    katlej iaxkawan Dios, yonmej nochtin yolitokej.
  asm-FB: এতিয়া তেওঁ মৃত লোকৰ ঈশ্বৰ নহয়, কিন্তু জীৱিত লোক সকলৰহে ঈশ্বৰ; কিয়নো তেওঁৰ
    সম্বন্ধে সকলো জীয়াই আছে।”
  okv-okv: Avoeto God amo embo amburari ta God manera te embo vasiri te iriora amita
    God. Eto embo tapa amo God ta degi vasiri te ra,” ainge enu
  mxt-NT: Vatyi Nyoo ñima Nyoo cuenda ñáyɨvɨ chihi cuví ra. Nyoo cuenda ñu nyitó cuví
    ra. Vatyi cha cuenda Nyoo tandɨhɨ yo ta nyitó añima yo vasɨ chihi̱ coño ñuhu yo
    ―catyí ra Jesús.
  tzo-NT: Yu'un ja'uc j'ech'el ichamic oe, mu'yuc xa dios yu'unic. Hech yu'un ti Diose
    ja' yu'unic ti much'utic cuxajtique. Yu'un ti cuxajtic sbatel osile, hech yu'un
    pasbil ti muc' sbatel osil ti Diose ―xchi ti Jesuse.
  ind-AGS: Dia bukanlah Allah orang mati, melainkan Allah orang hidup, sebab bagi
    Dia mereka semua masih tetap hidup.”
  omw-omw: Qio riaate, ekyaa enta variva, Kotiva hia qutu viro taiqavi inraikyaraqaa
    ntaqikyi varivama varirave. Mwiva qati variqi vi inraikyaraqaa ntaqikyi varivama
    varirave. Vaisivanto qutu viharo Kotiva qati variahuaqaa ntaqikyintema kyero mwiva
    mwanraquraqaa ntaqikyi varirave, tiro.
  yrb-yrb: Yesuma weite wei, Godina i wiroeta uwaranu Godiba iba uieta uwara nesia
    me ibinita, Godina i ba me sita nautawa uwaranu Godi me, Godima wasu wei.
  maa-NT: ¡Jñà xi jye k'en, mìtsà Nainá tsò‑la̱ xi Nainá; tà jñà xi títsa̱jnakon xi
    Nainá tsò‑la̱! I̱t'aà ts'e̱ Nainá, ngats'iì‑né nga títsa̱jnakon.
  mcq-mcq: Ijihuni hahi Hu iviamaa kwamasahiꞌina puni Godi pana kaivo Hu maiꞌo hiju
    jihipuni Godi. ꞌEnakaivo Godira kimuni ꞌunamijaho ea mapoka maiꞌo hiju ꞌiamana.
  sus-A: قَشَمِشِيٍ شَ مُ عَلَ بَتُمَ، قٌ عَ مِشِ حِحّ. مِشِ يٌ قِندِ عَلَ بَتُي رَ،
    نَ كَنيِ حِحّ نَن عَ رَ.»
  jpn-1965: 神は死んだ者の神ではありません。生きている者の神です。というのは、神に対しては、みなが生きているからです。」
  fra-SBL: Or, il n'est pas le Dieu des morts, mais des vivants, car tous sont vivants
    pour lui. »
  yka-yka: Tuhanin Tuhan meˈ maˈellumin dumaˈin Tuhan meˈ mamateyin. (Hātinen bisan
    disi Ibrahim duk Isahak duk si Yakub tiggel ne matey, ellum siye laˈi si surgaˈ
    peggeˈ inisbat pe weˈ de Tuhanin.) Bang si bistahan Tuhan, ellum kēmon aˈahin.”
  mle-mle: “Aw li Mawsis atawa waad adiy tayir kiyadiy duwak, God di kiyadiy duw taakw
    dayadi God maa. Dayadiy mawul kip kwadaak, alik di kwakwanadiy duw taakw dayadi
    God-ad. Day abab kip kwakwanadiy Godawa. Atawa tikilalik, nyan rivinadiyan lakwu-lakwuk
    nyan kiyakuw, God ata kirapitaka-kidadiyan dikiwa kwabakikik.” Jisas atawa wadidiy
    adiy Satuwsiy bapa duwak.
  shp-NTPO: ¡Ja Diosra mawábaon Diosma iki; jara jiriabaon Dios iki. Jan oinnara jatíbi
    jiriabobires ikanai! —akin jato aká iki.
  aom-aom: God-hu Abraham Isaac Jacob muebejëvaje jö hesi bëhoho jabumë vuovoromo
    bogo ioroꞌioremuoho barëꞌi vaꞌo raromego God-ro muebejëvaje höjo. God bogo vuovoromo
    ioroꞌioremu barëjëꞌe aribövioho muebejëvoꞌibejajo. Aꞌi hu vuovoromo vaꞌo raromarue
    aribövioho muebejëvaje höjo. God gavaje höjo vuovëꞌe o bogo vuovëꞌe aribövioho
    bogo barëꞌi raromego muebejëvaje höjo.
  geb-geb: Nza maaŋ muuŋgiap gangiap, kaŋgi, Fhe Bakɨme ana vhɨzgi gumgir Fhe Bakɨme
    fhuvara. Ana mba zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndigi gumgir Fhe Bakɨme ma.
    Mba Fhe Bakɨmen nɨman ki gumgi gu mbigi, mbe vhɨzgirga fhu. Mbe zazera mbara muuŋgip
    kɨrga.”
  eng-WYCLIFFE: And God is not of deed men, but of lyuynge men; for alle men lyuen
    to hym.
  bsj-bsj: Ci ki bi bwiyet atinyo liyowo aboutin mor den tee bei furneret di kwama
    kanae yor ka la duntanka.
  cak-cak: Roma ri Dios man qui-Dios ta ri ecaminak, rija' qui-Dios ri c'o quic'aslen.
    Roma chuvech rija' eq'ues chiconojel, xcha' ri Jesús.
  chf-NT: Uc'a Diosba mach jin Dios tuba ajchämejob. Uneba Dios tuba machcatac cuxuba.
    Uc'a unejob totoj cuxu ayanob tu jut Dios.
  tlf-tlf: God iyo tinum kaan atin binimansip imi tiin mosaala kale, tinum kaan-nilip
    no God imi diim suun nuubip sino tinum kafan albip sino ita tiin mosa (kale mungkup,
    God imi weng ko Moses imi bogobesa bomi magam uyo dok uta ba kale, Abraham ulimal
    bilip iyo sugayok uyo kaansip kuta, fen God imi tiin diim uyo atin albip kalaa
    age-nalata, ulimal iyo tiin mo-bom-nalata, bogo-nala e, ‘Niyo ulimal imi God iyo
    kalbi o,’ agesa) o,” age Yesus iyo Sadusi imi baga-ema ko.
  piu-2006: Yiitjulu tjananya tjaatjiku mayutju tjuṯangka piyuku watjaṉu, “Wiyawanangkunyurra
    kuliṉi. Yiltaya tjana yirriṯi paṉangka wiyarringkula kana nyinanyi Katutjaku ngurrangka.
    Yilta Katutjalu tjananya kanara kanyiṉi, paluru tjanampa mayutju nyinanyi. Palunya
    tjananya nguwanpa Katutjalulanya kanara kanyilku palumpa ngurrangka.”
  poh-NT: «Ru̱cꞌ aj kꞌoric reꞌreꞌ, reꞌ Moyses xicꞌuhtaj chi reꞌ take camnak cꞌachalque̱b
    chi rilokꞌonjic wach i Dios maj reꞌ Dios, nlokꞌonjic wach cuꞌum take quicꞌacharic
    woꞌ chic cho, maꞌ reꞌ ta nchel cuꞌum take maꞌ quicꞌacharic ta chic cho, nqui xikꞌor
    Jesus.
  tue-tue: Cõãmacʉ̃ diarira Õpʉ̃ niirii; catirá Õpʉ̃pe niiĩ. Cʉ̃ʉ̃ ĩñacoropʉ niipetira
    catiiya, jĩĩyigʉ.
  bjp-bjp: God biil i God ken foron minet, biil. I God ken fanu ae ri liu, wara le
    na mata, ri tikii ri liu.”
  xon-xon: Uwumbɔr yaa len ke u ye binib bi kpo na Aawumbɔr kan, nima le mɔk ke bi
    kpa limɔfal. Bi mɔmɔk ye binifuub Uwumbɔr chee la.”
  tzo-ZNT: Ti Rioxe jaꞌ yajvalic ti muchꞌutic cuxajtic ta sbatel osile. Li voꞌoxuque
    chamem xchiꞌuc xchꞌulelic ti avalojique. Ti Rioxe cuxul chil scotolic ―xꞌutatic
    la yuꞌun ti Jesuse.
  mpm-NT: Yukan kuni kaꞌan ja Yandios tu kuu ya Yandios nuu yɨvɨ ni ka jiꞌi un, chi
    kuu ya Yandios nuu yɨvɨ ka chaku, ja tu ka kendo i maꞌñu ndɨyɨ, chi ni ka nandoto
    taka ndɨyɨ un ja ka chaku i nuu ya, ja ka chiñuꞌun da Yandios ja kuu saa ni ―ni
    kachi Jesús.
  ots-NT: ¿Xi ya bbʉ? Bbʉ di mpun cʉ cja̱hni cʉ i tu̱, ¿cja di ma̱n car Tzi Ta ji̱tzi,
    ʉ́r Cja̱a̱ guegue cʉ cja̱hni cʉ xí ndu̱? Ji̱na̱. Guegue ʉ́r Cja̱a̱ cʉ cja̱hni
    cʉ i bbʉjtjo, masque ya xtrú ndu̱ quí cuerpojʉ. Eso, dí pa̱dijʉ, jin gui mpun
    cʉ cja̱hni cʉ mí e̱me̱jʉ ca Ocja̱ cja̱ xí ndu̱. Ca Ocja̱ i cca̱hti, i cjadi ʉ́r
