  san-KHM: អតឯវ យ ឦឝ្វរះ ស ម្ឫតានាំ ប្រភុ រ្ន កិន្តុ ជីវតាមេវ ប្រភុះ, តន្និកដេ សវ៌្វេ
    ជីវន្តះ សន្តិ។
  arn-NT: fey ¡Ngünechen am tati pu la ñi Ngünechen no, welu ti pu mongelelu ñi Ngünechen
