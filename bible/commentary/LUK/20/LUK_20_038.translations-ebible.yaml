  bus-bus: Dii è kɛ gɛ̀nↄ Luda ũro, gbɛ̃ bɛ̃ɛnↄ Ludamɛ, zaakɛ gbɛ̃ píngi bɛ̃ɛ Ludanɛ.
  gub-BL: A'e rupi Tupàn a'e, teko wikuwe ma'e wazar romo hekon a'e, nuiko kwaw teko
