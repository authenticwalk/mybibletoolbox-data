verse: LUK.020.013
translations:
  kpx-kpx: Ige bulu ke biageu huhuai avoe, ‘Dana onole vai. Mesoho dana di uvue mo
    hanavoge abu bae ke aiohavolivebene.’ Kateai loui au mo hanavoge au lohonu.
  okv-H: Avoeto pure mamo na ke einge ena. ‘Na ari einge aisona, osa ari meni nau
    avo ikano pambau kito otohu ue mane tasora,’ ainge eto ikenu pahunu ‘grape’ simba
    ari embomeni na kito
  tbo-tbo: ‘Apoma tanona taniwagana i baha i pa, “Apo awai a dewaya? Heki, natu hotau
    a lauhogalena dumaya a himili, nugote apo hina wiyateyateya.”
  mal-C: '“അപ്പോൾ മുന്തിരിത്തോപ്പിന്റെ ഉടമസ്ഥൻ പറഞ്ഞു: ‘ഇനി ഞാൻ എന്തുചെയ്യും? എന്റെ
    പ്രിയമകനെ ഞാൻ അയയ്ക്കും; ഒരുപക്ഷേ അവർ അവനെ ആദരിച്ചേക്കും.’'
  grc-SR: Εἶπεν δὲ ὁ κύριος τοῦ ἀμπελῶνος, Τί ποιήσω; Πέμψω τὸν υἱόν μου τὸν ἀγαπητόν·
    ἴσως τοῦτον ⸋ἰδόντες⸌ ἐντραπήσονται.
  bgc-bgc: फेर अंगूर के बाग कै माल्लिक नै कह्या, “मै के करुँ? मै अपणे प्यारे बेट्टे
    नै भेज्जूगा, हो सकै सै वे उसकी इज्जत करै।”
  khz-khz: Ne araga gatana ekilato, ‘Au rakagau maana kala? Au natuku, aulamagi-iwavagiana
    melona, ana tugua, atugamagina ia pia nugagi-ragea!’
  deu-TKW: 'Der Herr aber des Weinbergs sprach: was soll ich thun? ich will ihnen
    meinen geliebten Sohn schicken; vielleicht scheuen sie sich vor diesem.'
  zsr-NT: '’Niꞌr gzaꞌ ladxëꞌë xani laꞌ yël naꞌ, gnëꞌ: “¿Nacx guntsaꞌ? Gsölaꞌa quequëꞌ
    zxiꞌnczaꞌ nadxiꞌidaꞌ‑biꞌ. Catiꞌ laꞌléꞌinëꞌ‑biꞌ, nazx caꞌ lunëꞌ‑biꞌ ba laꞌn.”'
  lin-lin: 'Bongo nkolo elanga ya vino amilobelaki : « Nasala nini ? Nakotinda kaka
    mwana na ngai ya mobali, oyo nalingaka mingi ; tango mosusu, bakotosa ye. »'
  hns-NT: 'Tab djamiendaar sotjies: ‘Ab ham ka karie? Laaw ham aapan pjaara beta ke
    pathaai. Oesab okar ieddjat karke tjhor deiga.’'
  noa-E: Magbaawai ich jöoi chi uvadö ag papau khĩirju sĩi awia, “¿Mua jãga abarkhiina?”
    ajim anʉm. Mag khĩirju sĩi awia, “Ãa, jãgan mua mʉch iewaa mʉchdëujã chig aba
    aajemta pʉ̈ijugui” ajim anʉm, “Tale amau mʉ chaai oophöbaadeewai i ögkhawia i
    chig abaju” awia. Mag chadcha ich chaai pʉ̈ijim aajem.
  eng-EMTV: “Then the owner of the vineyard said, ‘What shall I do? I will send my
    beloved son. Perhaps when they see him they will respect him.’
  mib-NT: '’Yūcuán na te ni cahān tēe chíí uva: ¿Ndese sáha ri? Na tájí rí sēhe ri
    jeē maní rī jiín, chi sanaa te núu ni cajito de i te coo yɨ́ñúhún de nuū i. Achí
    de.'
  lif-NT2: आल्‍ल चे़ल्‍ले़क्‍सेॽ इक्‍के़ल्‍ले़ कुन्‍दाङ्‌बान् निङ्‌वाॽ इःत्‍छिङ्‌,
    ‘इङ्‌गाॽ थे चोगुङ्‌बाबे? आल्‍ल इङ्‌गाॽ लुङ्‌माॽ तुक्‍तुङ्‌बा आस्‍साःन् पाङ्‌घुङ्‌॥
    खुने़ॽ मे़निःसुआङ्‌ग कुना मे़साॽरुबिला॥’
  xnj-xnj: Mkolo mgunda yula akahololela, ‘Yati nikita kyani? Yati nikumtuma mwana
    vangu ngayuyoyo wa chiganu, manya mwenuyo yati vakumtopesa.
  mmx-mmx: La mo laradi at nom laraamang vaen ga lok, ‘Anaba lok lavanga salai? Ana
    riki lamdak akmokso rak, la kerepmo nedi dinaba lok ngangao ren!’
  cbr-NT: 'Usoquian ''acëbëtan ca naë ''ibun sinánxa: ¿Añu carana oti ''ain? Cana
    ''ëx amiira sináncë bacë bëchicë xuti ''ain. A sapi ca cuania ''atimoquinma upí
    oquin biquin aín bana cuati ''icën.'
  tee-NT: 'Pus ju acsnich ju amanavin ju anu'' pu''uvas naulh: “Tas nu'' aclayach
    ju chavai. Acmalakachayach ju quints''alh ju na icmapaini. Ca laich cava ni catatalhonilh
    ju yuchi acsni catalakts''ina''”.'
  eng-LSV: And the owner of the vineyard said, What will I do? I will send my son,
    the beloved, perhaps having seen this one, they will respect [him];
  cak-NT: 'Y pa ruq''uisbel, ri rajaf ri ulef xu''ij-ka: ¿Anchique xtin-en cami? xcha''.
    Y raja'' c''o jun ralc''ual ri yalan nrojo'', y jari'' ri xutak-e chi neruc''ama''
    ri uva richi ri ulef. Roma raja'' xunojij-ka chi ri achi''a'' ri quikajon ri ulef,
    xquieniman cuando xtiquitzu'' chi ja ri ralc''ual ri napon.'
  pah-NT: '—A''ero kohoa jara''ga ei: “Marã po ti ji nhiremitymipyra repiakatuhara''g̃a
    nderekoi? Amondo po ti ji jira''yra''ga g̃a pyri nhiremia''nguhete''ga nehẽ. Po
    ti g̃a ga rerekokatui imondovo ga pe ga repiagame nehẽ,” ei ga gwa''yra''ga mondovo
    novĩa.'
  sja-NT: '’Mãpai ma ne-uu chiparipa mãgaji: “Ɨ̃rá, ¿k''ãata ooyama? aji. Pëiit''eeda
    aji, mɨ warra k''inia iru bɨ. Taawa iru waaweedayada” aji.'
  xed-xed: 'Ka dani ma tsa vwaha inabi ya mantsa: “Waka yu dzaʼa magay? dzaʼa ghuna
    zwaŋa ɗa ɗvu yu, yu. Tsatsi yeya dzaʼa vlə həŋ ta glaku ŋani,” kaʼa.'
  mks-NT: 'ʼTa tá nu̱ ndíhí já na̱ca̱hán mé da̱ xi̱hín ña̱ha ñúhu̱ cán já: “Ña̱ caja
    i̱ viti quéa̱ chindahá i̱ ja̱hyi ma̱ní i̱ jáchi̱ cája i̱ cuéntá coo toní ñúhú
    na̱ xi̱hi̱n dá tá ná cuni na da̱”, na̱ca̱hán mé da̱ xi̱hín ña̱ha ñúhu̱ cán. Ta
    tá na̱ndihi já na̱chindahá da̱ ja̱hyi máni̱ dá.'
  gfk-S: “Io, aie nong a nuno no lalong ga tange, ‘Ai! Iou ni biha um? Iou ni tule
    leise no natigu nong iou manga sip ter ie. Di na ru dak ie.’
  bmu-bmu: “Mewö aketka wain nup toŋan keu jaruba jiyök, ‘Mönö denöwö akŋamto? Nani
    wölböt nahöni mönö melaibiga ani i eka göda qeme me denöwö?’
  dgz-dgz: Amba nao i apane anuan sese anega tan, ‘Ne map anenen tain? Ne otuna imuna
    inap warina watu enain. Anse, ne otuna yave viripewa tain go?’
  eng-GNV: 'Then sayd the Lord of the vineyard, What shall I doe? I will send my beloued
    sonne: it may be that they will doe reuerence, when they see him.'
  zaa-NT: 'Làniana enne'' ná xana'' lóyúa nna ra bi: Annana biáttsarúnuá gunia''.
    Ithél·la'' cà''a'' ỹì''nia'' enne'' yala catsi''íti''į, xiaba canchu chi ilá''ni
    cą bi nna huappa cà''ba cą bi respeto.'
  eng-WEBSTER: 'Then said the lord of the vineyard, What shall I do? I will send my
    beloved son: it may be when they see him they will reverence him.'
  guh-guh: '’Nexata uvabacabo pexainaenë jamatabëjumaitsi: “¿Detsa nexata xua exanaenajë?
    Itorobianajë cajena taxënato, tasivanë. Itsa raeta itorobianajë taxënato, bajarapamonae
    netoyaiyataena,” jamatabëjai uvabacabo pexainaenë.'
  bon-bon: Piba calwacupi yageyame te jiicige egä, ‘Cane ngena pa jaawenepene? Cäme
    ngenecurage bägrä ne pama miiji cane ätyepa. Teepi pama teebine opo gaabe me ecitenisi.’
  nhw-BL: '“Huan nopa tlacatl catli iaxca nopa xocomeca mili monejnehuili: ‘Ama nijmati
    tlaque nijchihuas. Nijtitlanis notelpoca catli niquicnelía huan temachtli quitlepanitase.’'
  mgw-mgw: Yu'lu' mwene nng'unda ngabaya, ‘Nilu'a panga buli? Nalu'a kuntuma mwana
    ywangu' ywanimpendile, kwaali' ywembe balu'a kunnyu'wa.’
  swh-ONEN: “Basi yule mwenye shamba la mizabibu akasema, ‘Nifanye nini? Nitamtuma
    mwanangu mpendwa, huenda yeye watamheshimu.’
  wbi-wbi: lino untwa ghwa mughunda akati, 'kya nivomba kiki? nikunsung'a umwanango
    umughanike. pamo valamwitika.
  bba-bba: Gbɑɑ yɛ̃ro wi, u nɛɛ, mbɑ kon ko tɛ̃. Kon den nɛn tiin bii kĩnɑsi bu ɡɔriɑwɑ.
    Sɔrɔkudo bɑ koo nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: 'Then said the lord of the vineyard, What shall I do? I will send my
    beloved son: it may be they will reverence him when they see him.'
  kgk-NT: 'Upe rire uvaty járy he''i opy''a-py: “Mbava''e tipo ajapo-ta” he''i opy''a-py.
    “Amondo jevy-ta xe rembiayhu tee. Amondo-ta xe ra''y. Omboete-ta para''e xe ra''y
    ogwahẽ oho-vy ramo” he''i mo''ã. Upéa-rehe gwa''ýry omondo.'
  waj-waj: 'Kagaari kiaavo rikioo mmoori nakaaraivo tinoo: Mo na aanii aataruvai iikiaunnee?
    Fai na ni maapu tuanaa na innara mmuduuya ruauvaa titaa kino vinai rikiada fai
    iya inna kuaivaa rikiada hama inna ruputuaaravaivee,'
  ekk-PKP: 'Viinapuuistanduse omanik küsis endalt: „Mida ma peaksin tegema? Ma tean!
    Ma saadan oma poja, keda ma armastan. Ehk austavad nad teda.“'
  mpx-mpx: Inoke toneyowa i ba, ‘Ga na ginol ola? He natu toto ya nunuwana-an na patuna
    elal, inoke tabana nasi iya nihi awatauwan!’
  wbp-wbp: “Ngula-jangka, yinya kaatinikingarduyu wangkaja-nyanu, ‘Nyarrpa-jarrimilkirna?
    Ngaju karna jintalku kaja-nyanuju mardarni marulu. Kajilparna yilyayarla, ngulaju
    kajikalu purda-nyanyi wilji-wangurlu.’ Junga-juku, yilyajalku.
  luo-luo: “Eka wuon puoth mzabibu nowacho ni, ‘Abiro timo angʼo? Abiro oro wuoda
    mahero, kamoro dipo ginyalo winje!’
  nhe-NT: '“Huan nopa tlacatl tlen iaxca nopa xocomeca mili moilhui: ‘Nijmajtojca
    tlaque nijchihuas. Nijtitlanis notelpoca tlen niquicnelía huan temachtli quitlepanitase.’'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܡܵܪܵܐ ܕܟܲܪܡܵܐ: ’ܡܘܼܕܝܼ ܥܵܒ݂ܕܹܢ؟ ܒܸܬ ܫܲܕܪܸܢ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ.
    ܩܵܘܡܵܐ ܒܸܬ ܡܝܲܩܪܝܼ ܠܹܗ.‘'
  esk-NT: Aquagun taamna iñua nautchiivik nipliġñiqsuq, ‘Qanuġisiñiqpik? Tuyuġigisigiga
    iġñiġa piqpagikkaġa. Iḷumutun kamagigisigaat iłuatun.’
  msb-msb: “Kaya nakasabi an tag-iya san ubasan, ‘Nano daw an maayo ko na himuon?
    Maayo pa suguon ko sa inda an palangga ko na anak. Siguro gagalangan ninda siya!’
  cpa-NT: 'Jøng² ca¹juúh² juu¹³dsa: “¿Ha²lah jmo¹³jni? Tsë³ báh³ jní² ja²ŋiúh¹jni,
    dsa² hnó¹jni. Mi¹juanh¹² báh³ dsa² tsih² quian¹jni,” ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ସାଉକାର୍‌ ମନେ ମନେ ବାବ୍‌ଲା, “ଏବେ ମୁଇ କାଇଟା କର୍‌ବି ? ମୁଇ ବେସି ଆଲାଦ୍‌
    କର୍‌ବା ମର୍‌ ପିଲାକେ ପାଟାଇବି । ବାଇଦରେ ସେମନ୍‌ ତାକେ ମାନ୍‌ବାଇ ।”
  meu-meu: Bena imea biaguna eto, Lau na ede baina kara toma? Lau natugu, egu lalokau,
    hari baina siaia, bae itaia, reana bae matauraia.
  yva-NT: Umba akarijo nawaisye umawe po raura pare, ‘Animaisye mirati syo rave? Syare
    syo taune sya kavo inanuga no aije atutir poroto mai. Opamo indati wanave ai jaje.’
  dgc-dgc: “Nadid, kinagi kan no lakay, a ‘Anya wade i gemtén kua? Paangen ko sa tu
    anak ko a mahal ko. Talaga a igalang de siya,’ kagi na.
  zpm-NT: 'Quianie me tib mëëd, rleynie me mëëd co. Zeeṉe goṉ me sca beeṉ zha co,
    rëbchaa me: “Miṉe naca laa naa cxeḻ xpëëd naa, zeeṉe gaṉ zho xpëëd naaw, peet
    guṉd zho me, nend zon zho xtiidz me.”'
  hix-NT: Àro ke, onà wyaro nkekon hatà, horykomo, tàwya rma. Àsok wehxano, kekon
    hatà. Àsok wehxano. Onà wyaro wehxan hamà, kekon hatà. Romur haxa ànyakyan hamà,
    àhyakanye, kekon hatà. Ronàhnànà txko ànyakyan hamà. Noro hona nenyatxow hana,
    kekon hatà, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Urik noumashama ormu mbara, �Ter mberem avai uku? Avak jikisi anhi tor
    a rupshindan a mbashinak or inak mashi orhin avak li misikwa lir.�
  npi-ULB: त्यसकारण, दाखबारीका मालिकले भने, ‘अब म के गरूँ ? म आफ्नो प्यारो छोरालाई
    पठाउनेछु सायद उसलाई त तिनीहरूले आदर गर्लान् कि ।’
  cgc-cgc: Ta uryan, tag-iya ta ubasan gambal ta iya na kaugalingen, ‘Ino buaten ko
    i? A, miad pa taan daw palangga ko i na bata na mama pailingen ko dya. Basi kanen
    i tratuon danen ta miad!’
  tim-tim: Purik kato amboŋande, “Gain gain akbe?” dâm hin nâŋgâm dâep, “Nune nanne
    okotne nâŋgaŋman are huŋgun aŋdere arimbo yâkgât den lokom sot âlem yendâp are
    bikŋe waŋbiâ mem togowiap mon?” dâep.
  yor-yor: '“Nígbà náà ni Olúwa ọgbà àjàrà wí pé, ‘Èwo ni èmi ó ṣe? Èmi ó rán ọmọ
    mi àyànfẹ́ lọ: bóyá nígbà tí wọ́n bá rí i, wọn yóò bu ọlá fún un.’'
  wos-wos: Yakisandandaka wambula yandéka yawina yafa dé wa, ‘Wuni méta yatawuni?
    Wuni wuna némafwimbu mawuli yawuka nyanré watawuni, dé yindéte. Dé ye wandét,
    wafewana, di déka hundi xékétandi wana?’
  emp-NTPO: 'Maʌ̃ carea néu djibariba ara idjidub̶a jarasia: “¿Jãʌ̃be mʌ̃a sãwã oi?
    Mʌ̃ warra bio quĩrĩã b̶ʌda ãdjimaa diabueya; ãĩbẽrã idjidrʌ wayad̶isicada.”'
  eng-F35: 'Then the owner of the vineyard said: ‘What shall I do? I will send my
    beloved son; hopefully they will respect him when they see him.’'
  ind-ind: “Akhirnya pemilik kebun itu berpikir, ‘Harus bagaimana sekarang? Oh, aku
    akan mengutus anakku satu-satunya yang sangat aku kasihi. Mungkin kepada anakku
    sendiri mereka akan segan dan menghormati dia.’
  pes-OPCB: '«صاحب باغ با خود گفت: حال چه باید کرد؟ فهمیدم چه کنم! پسر عزیزم را خواهم
    فرستاد. بدون شک به او احترام خواهند گذاشت.'
  mpt-mpt: damibo gosake baanea Ne fatnanane? Ne miine kla goba bli eta dabaia motemameo
    i e wengo wentomabiobo genea dabanea moteme otane
  ssx-ssx: Kotoeki ombu pimiki mo hande waini ena꞉ teke somema꞉ alota꞉ I̱ma꞉ eki pulua꞉pe
    hone wiaata꞉ Yaka pukima꞉ na kepeleke weki kone tapalueke hone wiekeme. Ipika꞉
    honema꞉ alota꞉ Yaka wekina꞉ pita꞉ ota꞉ opua pilimikie laa leekeme.
  mkl-mkl: Ŋɔi ilu ikou í ni, bɛirei ɑn ce. An bɛ ɑmɑ ɑkɑ̃m iyi ǹ bi jiidɑui. Aɑ
    yɔkɔ ɑ jirimɑɛ.
  gaq-gaq: ଲିଜନେ ସାକାର୍‍ ବାସଙ୍ଗ୍‌କେ “ଏବେ ନେଙ୍ଗ୍ ମେଁ ଣ୍ଡିଙ୍ଗ୍‍ଏ ? ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ
    ନିଜର୍ ଗଡ଼େଅକେ ମ୍ବେଏ । ଡିଲାଡିଗ୍ ନେଙ୍ଗ୍ ଗଡ଼େଅକେ ସ୍ଲେରେଇଙ୍ଗ୍ ମାନେଃ ଆର୍‌ଏ ।
  gof-RNT: “Woyniya goday, ‘Yaatin ta ay ootho? Ane qassi ta dosiya ta na7aa yeddana;
    ooni eri entti iya bonchchonna aggokona’ yaagis.
  unx-unx: ଏନ୍ତେ ଦାଖ୍‌ବାକ୍‌ଡ଼ିରାଃ ଗମ୍‌କେ ମେନ୍‌କେଦାଏ, ‘ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ? ଆଇଁୟାଃ
    ଦୁଲାଡ଼୍‌ ହନିଙ୍ଗ୍‌କଡ଼ାକେ କୁଲିୟାଇଙ୍ଗ୍‌, ଇଦୁ ଇନ୍‌କୁ ଇନିଃକେ ମାଇନିୟାକ ।’
  gah-gah: 'Lá ikago, mini amelaho láa loko limó: Neza nana itove. Ma alími lamaná
    itahe loko nigika amenou gipáne amiselekugo vitize.'
  lcm-lcm: Na vo tauk i matang vaen ang kala antok, ‘Saka nem an naka abis ia? Kapo
    ro si naka asok kag nat ipo buk ang. Vei nganing ki mamaila ania.’
  aer-aer: “Kele imerte, artwe kripethe ngkernentye akngerre yanheke-artweye re-arrpe
    angkeke, ‘Iwenhe-ame the mpwaretyenhe? Atyinhe anyente-arle, re impene anthurre
    atyenge the apeke renhe yernemere-artaye, itne apeke renhe awerrirretyenhenge
    atwerrirretyakenhele.’ Kele renhe yerneke.
  qvc-NT: '’Chaymandaqash chay wirta dwiñuqa nirqan: “¿Imatataq kananqa atini rurayta?
    Mayá, kay ancha kuyashqay churiyta kach''ashaq, partiyta apamunambaq. Paqta paytaqa
    shumaqta ch''ayachinqallapa”, nishpa. Chayshi chayshina nishpaqa, churindana kach''arqan.'
  tgl-ULB: Kaya sinabi ng may-ari ng ubasan, 'Ano ang gagawin ko? Papupuntahin ko
    ang pinakamamahal kong anak na lalaki. Baka sakaling igalang nila siya.'
  cbs-NT: 'atimas bai ibuan shinankin: “¿Jawa jaska waxanpa?”, itan “Jaskakenan en
    juni bake en bechipaijaidai en yunua ka jaki mesekin en bimi dabukun ea inanxankanimenkain”,
    iwanan, shinantan nichian kai'
  xtm-NTPP: '’Saa ni jani ini tee xi‑ñu''u ma, te ká''án de: “¿Nawa sa''a o? Va''a‑ka
    ja tetniñu o sa''ya o suchi kútoo o a, xi saa jin kandija ña''a i”, ká''án de.'
