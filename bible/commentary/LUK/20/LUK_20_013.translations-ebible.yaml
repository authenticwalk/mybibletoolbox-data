    högk'awia hi chig habaju” hawia. Mag chadcha hich chaai pʌ̈ijim haajem.
  alp-NT: Eleki ndinu upui mere iombe, ‘Au ono saisa lekwe? Au ulake auku anae rebe
    au okine ikeu loko tamata maka seba mere tinake esi ono lokoi mise piseu.’
  san-VEL: tadaa k.setrapati rvicaarayaamaasa, mamedaanii.m ki.m karttavya.m? mama
    priye putre prahite te tamava"sya.m d.r.s.tvaa samaadari.syante|
  kbq-kbq: Na'a nagra hugahue? huno ana hozamofo nefa'a nehuno, nagrama navesi navesima
    hunentoa ne' mofavreni'a huntenugeno vanige'za, zamagra antahimigahazafi huno
    hu'ne.
  kbh-kbh: '“Chora chë nduiño yojeniyana: ‘¿Y mora nts̈amo chjama ca? Cach ats̈be
    bonshana uaquiñá chanjíchmua; nderádose cha aíñe mochanjóyeunaye ca.’'
  ron-LSB: 'Stăpânul viei a zis: “Ce să fac? Voi trimite pe fiul meu iubit. Poate
    că, văzându-l, îl vor respecta''.'
  pon-pon: 'Monjap en mat en wain o ap majani: Da me i en wiada? I pan kadarala nai
    ol kompok, ele re pan majak, ni ar pan kilan i.'
  nhe-BL: '“Huan nopa tlacatl tlen iaxca nopa xocomeca mili moilhui: ‘Nijmajtojca
    tlaque nijchihuas. Nijtitlanis notelpoca tlen niquicnelía huan temachtli quitlepanitase.’'
  sps-sps: Kat to ana taman tanun wain tsue to, ‘A saa te kat ronyo na? Nyo jiats
    rou a guei tsoiny tsonyo te kaa non koman tsonyo, u man ri famaari ror ya.’
  wnc-wnc: “Unzing tasiwa kake puya toikga anzing yakut, ‘Nata dasing tasiwit? Natane
    waakngae musip gwaang nataat tapa initewa kuwan kake ie wamu apme ba natapning,’
    ngang yakut.
  bus-bus: 'Ben buradee pì bè: Mɛ́ kɛ diamɛ saa? Mɛ́ ma nɛ́gↄ̃gbɛ̃ mɛ̀n do yenzidee
    zĩḿma. Ke aↄ̃é à yã da gwɛɛ?'
  gub-BL: Na'e ko zar upuranu uzehe kury. — Ma'e azapo putar ihe nehe kury, i'i uzeupe.
    Amono kar putar hera'yr heremiamutar ihe nehe, ko pe har wanupe ihe nehe. Umuawate
    katu putar a'e wà nehe, ta'e hera'yr romo hekon a'e xe, i'i zepe ko izar uzeupe
    a'e.
  imo-imo: Aku teko teringi wali kano poinye pulu iyemuni yunu nimbei, ‘Kinye na ambe
    teambonje? Nanga malo konopu mondoromu, eno yu pipili kolkolio wale pakoko yu
    wain mongo tingenje,’ nimbe pilipelie yunge malomu poinyena lipe mundurumu.
  boj-boj: Onaqa wau lanja a are qalej, ‘E kiyerqai? E endegyqai. E ijo segi aŋgro
    qujai e na tulaŋ qalaqalaiyeqnum qaji di qariŋyit aiqas naŋgi aqa anjam quetqab.’
  eng-DRA: 'Then the lord of the vineyard said: What shall I do? I will send my beloved
    son: it may be, when they see him, they will reverence him.'
  knf-knf: '« Kë ajug uţeeh aşë ji wal mënţ: “Dbaa do do hum ba? Dyil da abuk naan
    i nŋaluŋ maakan, ulome ul, baya kakali''a.”'
  san-KHM: តទា ក្ឞេត្របតិ រ្វិចារយាមាស, មមេទានីំ កិំ កត៌្តវ្យំ? មម ប្រិយេ បុត្រេ ប្រហិតេ
    តេ តមវឝ្យំ ទ្ឫឞ្ដ្វា សមាទរិឞ្យន្តេ។
  arn-NT: '“Afduamlu ti ngen mapu feypi: ‘¿Chumafun chey? Werküan may ñi sakin fotüm.
    Tüfa yamafingün tati.’'
  zas-NT: '’Dxel rëb bén na̱j xguidxliuj laan: “¿Xhienaag günan yan? Gaxhal da xiꞌnan
    xin rën daꞌtan, wed zajp reeman laax respejt.”'
  ken-NT: Ɛ́kʉ mbɔŋɔ́nkɨ wu arɛm nɛ mmʉɛ́t ɛyi bɛ, ‘Chɔŋ nkʉ ná? Chɔŋ ntó mbɔ̌ŋ
    mmɔ̌ntɨ wa. Yɛ̌ yí, bábhɔŋ bɛ́chyɛ yi kɛnókó.’
