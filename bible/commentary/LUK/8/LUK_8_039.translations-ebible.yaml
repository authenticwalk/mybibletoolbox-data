  bbb-bbb: '@see-verse:LUK.008.038'
  blw-blw: “Uray yag homàyat-a ah fabréyyu ta im haphapetén hen tatagu amin hen enkaman
    Apudyus way nanorong an hea.” Hiyachi yag hommàyat tot-owa hen anchi tagu way
    ammag maid iggayna ayan hen anchi fabréyna way manaphapet amin hen enammaan Jesus
    an hiya.
  tam-2017: 'இயேசு அவனை நோக்கி: நீ உன் வீட்டிற்குத் திரும்பிப்போய், தேவன் உனக்குச்
    செய்தவைகளையெல்லாம் சொல் என்று சொல்லி, அவனை அனுப்பிவிட்டார். அந்தப்படி அவன்போய்,
    இயேசு தனக்குச் செய்தவைகளையெல்லாம் பட்டணத்தில் எங்கும் சொல்லிப் பிரசித்தப்படுத்தினான்.'
  azz-NT: ―Xiyó xiyetoti ocsepa ihuan mochancahuan huan ompa xictetapohuiti nochi
