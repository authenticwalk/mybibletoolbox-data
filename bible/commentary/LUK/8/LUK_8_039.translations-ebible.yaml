    con él.
  csy-csy: Na inn ah cia tan a, Pathian in nangma atu in na lianpi hong vawtsak te
    son in, ci hi. Tua pa zong pai a, Jesus in ama atu a vawtsak na lianpi te khuasung
    theampo ah tangko hi.
  mxq-NT: —Jʉmbit. Nʉjx ma̱ mdʉjk es xymyadya̱ꞌa̱gʉt tʉgekyʉ diꞌibʉ Dios tʉ ttuñ mʉt
    mijts. Es ja yedyʉjk ñʉjxnʉ es tmadyaky ma̱ tʉgekyʉ ka̱jpn éxtʉm ja Jesús ttuuñ
