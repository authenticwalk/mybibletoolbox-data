    mɔ́.
  met-met: “Ugoxoya mala numia saing ubaladi ba Urana libu baru maung.” Saking lipua
    ila, baxanga mauli mana longga ba Yesu libu baru mana.
  nys-nys: “Korl-koorl noonang maya-maya kidji warranga moorta natj Boolanga-Yira
    kwadja-don noonang.” Mammarap yambo-koorl karlamaya, waangkiny natj Jesus kwadja-don
    baalang.
  kpj-NT: —Aõkõre bòkese aheto‑ò. Ibutumy belyyke aõbo adee Deuxu riwinyremy. Tai
    ta ibutumy hãwã hãwã‑ò relyyre aõhebo Jesuisi risỹnyremy.
  zao-NT: ―Tyee liza, ne guz re kuu mtsow Diox loʼa. Tsa lee mbyiʼa ndya, ne mndaa
    kwent lo re men kuu mtsow Jesús lo zha.
  byx-byx: “Ngi guirl savet gia luqup, de ngi sil sever ama tekmeriirang mai i ama
    Ngemumaqa qa rekmet ne iirang ba ngi.” Baiv aa de ma Iesus ke ne aa risura ra
    sik sede ama siviini, de ra guirl savet ma Galili. Taqurla de luqa qa mit, be
    qa sil bareq ama qaqet mai ver aa luquviirang. I qa sil sevet liirang aa mai i
    ma Iesus ka rekmet ne iirang sagel ka.
  ctu-CTI: Sujtyen ti a wotyot. Yom ma' lu' subeñob chʌ bʌ ñuc tyac ti' cha'lebeyet
    Dios, che' ti yʌlʌ Jesús. Ti majli jini winic. Che' jini tsʌ'ʌch queji i lu' subeñob
    ti pejtyelelob bajche' ti cotyʌnti ti Jesús.
  zos-NT: ―Vitu'ø mi ndøcmø y tzajmayajø jujchepø myøja'ṉombø tiyø chøc Diosis mitzcøtoya.
    Y jetse maṉu y cha'maṉgej mumu cumgu'yomo tiyø musocuy chøc Jesusis va'cø yac
    tzoca.
  gvs-gvs: ‘Kwaluvīla kūna im kasa goi Yaubada ina guinuwa toogagaidi iguuinuwedi
    yaim kutalavaitēdi.’ Tuwo moitamo korotoyana itáoya ina asa ana madabokina goi
    Yeisu ina guinuwa toogagaidi tauyana yaina iguuinuwedi italavaaitedi.
  kbm-kbm: “Unumul ule am nam ok be nunei gen bamo ete Pomate gilgum gitangi mie nik
    binge nitangi amolmol.”
  tew-tew: “Uvíˀpiye ópûn, tꞌä̖hkí háa Jôesi Táḏáḏí u̖gîˀ wônˀannin ovâytꞌôeˀa̖mí.”
    Heḏiho namääḏi toˀwên tꞌä̖hkí ee búˀ ovâytu̖ˀan háa Jesus-di igîˀ ônˀannin.
  rmc-rmc: „Dža pale khere a vaker, save bare veci tuke kerďa o Del.“ Ov geľa a vakerelas
    pal calo foros, save bare veci leske kerďa o Ježiš.
  apr-apr: “Kumulu a kulo pang ye malala kiong, lo kugasa pang di tooltool ye so dook
    mata yo Maro iyeii pong i.” Motong la tool tani, in imulu a ilo pang malala mai
    a lo igasa pang di tooltool ye so tina le imot yo Yesu iyei panga nga.
  tiy-tiy: “Ule go brab uretém i fiyowe rénigoy Tuluse dob beeme.” Mélaw ménule brab
    ménsugud-sugud dob kéluhanay gonone dob ni ingéd brab nuretén i kéluhanay rénigo
    Jesuse dob beene.
  nlg-nlg: Ma Jesus te vetenaa keha me ghaghua vania, “Taho! Ko oli tana komumu, mo
    ko tughunitatea vania nimua na binaboli, na lei totobo uto te nei God vanigho.”
    Keri ge tona na mane me bosa vanira lei vure soko tana komu, na hava te nea Jesus
    vania.
  dgr-DOGNT: “Nekǫ̀ ts'ǫ̀ anaąde. Nǫ̀htsı̨ ayìı negha dàyį̀į̀làa sìı eyı hazǫǫ̀ t'à
    dǫ xè goı̨do,” yèhdı. Eyıt'à eyı dǫ kǫ̀ta ts'ǫ̀ naèhtła, dànì Zezì yets'àı̨dıı
    sìı yet'à dǫ hazǫǫ̀ xè godo.
  pes-OPV: «به خانه خود برگرد و آنچه خدا با تو کرده است حکایت کن.» پس رفته درتمام
    شهر از آنچه عیسی بدو نموده بود موعظه کرد.
  ron-1924: „Ынтоарче-те акасэ ши повестеште тот че ць-а фэкут Думнезеу.” Ел а плекат
    ши а вестит прин тоатэ четатя тот че-й фэкусе Исус.
  tpz-tpz: “Eën se hah vos na vöön pën, parën vatvus a soe pa ma tah ne Sosoenën to
    nok manih pën.” Ivëh, ka teꞌ pamëh hah en vöön, pareꞌ vatvus ken pa ma napan pa
    ma tah kurus ne Ieesuꞌ to nok manih po toꞌtoꞌ peꞌ.
  agd-agd: “Éi evaráne ei varufá oriveya vá mai ma Tiyarafenu ano ma éin ayaen kama
    uantein baya vá tesin banasi inino,” síkan mai vanta ano vei varufin oriven eúkiyáken
    Yisasi ano ma véin ayaen kama uantein baya e siamen oren mino.
  rkb-NT: 'Sesus: — O batu. Awahoro bo tsiksikta! Atukytsa pe tsimy: “O Deus kahumo
    tsimypokzitsiarẽta. Abaka ikzororo” tykta — niy. Hyỹ niy. Ziksizo. Iwatahi Sesus
    soho myzubaha bo nitsasoko: — O abaka ikzororo. Sesus zikzororowy — nikara. Iwa
    hỹ.'
  san-THA: 'กินฺตุ ตทรฺถมฺ อีศฺวร: กีทฺฤงฺมหากรฺมฺม กฺฤตวานฺ อิติ นิเวศนํ คตฺวา วิชฺญาปย,
    ยีศุ: กถาเมตำ กถยิตฺวา ตํ วิสสรฺชฯ ตต: ส วฺรชิตฺวา ยีศุสฺตทรฺถํ ยนฺมหากรฺมฺม จการ
    ตตฺ ปุรสฺย สรฺวฺวตฺร ปฺรกาศยิตุํ ปฺราเรเภฯ'
  iws-iws: Kɨra kɨriir oma hɨriirar swokɨ am. Mɨ dimɨn whɨekakɨm Adi Komii siya tɨrkiyɨm
    sɨmiir tinɨ boɨnmamauuwɨu. Mɨ tɨ inkamɨn siya ha namɨn mɨ tɨ yaiyɨm iikam whɨekakɨm
    om komii siir hɨranɨm ɨni sɨmiirar boɨnmamauuwɨuwɨn dimɨn whɨekakɨm Jisɨs siya
    tɨrɨm sɨmiir. Ɨriig.
  pol-SZ: —Wracaj do domu—powiedział—i opowiedz innym, co zrobił dla ciebie Bóg. Poszedł
    więc i opowiadał w mieście o tym, co Jezus dla niego uczynił.
  ztq-NT: —Byey liidzyoo, aan bitiits xa beeñ kyak Dioosoo. Lëë xaa go sey aan tyub
    leñ kyedzy bitiits xaa xa beeñ kyak Jesús xaa.
  zai-NT: ―Bigueta rali'dxu ne byui' né laacabe pabiá' nandxó' ni bi'ni Dios luguiá
    lu'. Para biree hombre que ze', ne bizulú uzá idubi naca guidxi que. Byui' xi
    bi'ni Jesús laa.
  upv-upv: “Kupluwi van renge ngaim som e, ko kupwera sev nga Atua muloli pa tevim.”
    Ko m̃ernen evan renge ngaim jile nir ko osp̃e suri sev nga Iesu muloli tevi ni.
  wap-NT: “Pukiwaꞌa naa shoman pudapu iti, pukowaadaꞌan kiziꞌi naa naꞌapam Tominkaru
    shaꞌapatan kaimanaꞌo manawun aimaakan puꞌati.” Uruu daunaꞌan pidan makoꞌokan naa.
    Aizii pamakopa-kizi donoi ii aka, ipai ukowaadan pidannao ati wuruꞌu Jesus shaꞌapataniaz
    paꞌati.
  mva-mva: “Anua nem-lo gomule be kana moarunga Nanaranga iemakiniko nge gorangaki.”
    Bokaibe tamoata ngae ialale be ege-ege anua ngarana-lo ilako be kana moarunga
    Iesus iemakini nge irangaki.
  dwr-NT: “Ne golle simmaade Xoossay new ootho wolqqaamabay ayentto markkatta” yaagi
    yeddeedda.
  kfw-kfw: "“Nang in na-inntiang kir-inlang, Pathian in nang nadiang itho chounkha\
    \ juorilpiro.”\x94 Pasalpa khan khuopui suungnga aluut ah, Jisu'n ama diangnga\
    \ itho rakip aleirilthang."
  bfz-bfz: “आपणे कअरो खे चली जा और लोका गे बता कि परमेशरे तेरिया तंईं कितणे बड़े काम
    करी राखे।” तेबे से सारे नगरो रे जाई की प्रचार करने लगेया कि यीशुए मेरिया तंईं
    कितणे बड़े काम करी राखे।
  cuk-09: —Be-negse be nae, be sogna, ibibayobi Bab Dummad nue-wile be-daksa. Dule
    nadgua, bela neggweburgi sunmakdigualid, igi Jesús ega ibmar-dummagan imaksad.
  ben-OBCV: বললেন, “তুমি বাড়ি ফিরে যাও, আর লোকদের গিয়ে বলো, ঈশ্বর তোমার জন্য কী
    করেছেন।” তাই লোকটি চলে গেল, আর যীশু তার জন্য যা করেছেন, সেকথা নগরের সর্বত্র বলে
    বেড়াতে লাগল।
  mil-NT: —Cuanùhú vehe‑n, te cani‑n cuèndú núú nchàa ñáyiu sá ǐo càhnu cuu nchaa
    sá vǎha ní quide ñaha Yǎ Ndiǒxí xii‑n —càchí‑gá xáhaⁿ‑gǎ xii‑dé. Te tée‑áⁿ nǐ
    xica‑dé cuánuhú‑dé te ní ngüíta‑dé ní cani‑dé cuèndú núú nchàa ñáyiu xǐndecu nɨhìí
    ñuú sá ǐo càhnu cuu nchaa sá vǎha ní quide ñaha Jèsús xii‑dé.
  myu-myu: — Ap! Obu'u. Oweju g̃u juy. Ecepit cuy eduk'a be — io'e ibiõg̃buk kẽrẽat
    kug̃ tũibit pe. — “Deus xipan cuk okuk,” i juy ece cebe ip eduk'a beayũ be — io'e
    cebe. G̃ebuje ibiõg̃buk kẽrẽat kug̃ tũibit o'jepit jeduk'a kay. Soat kaka dag̃
    oeku. — Jesus ibiõg̃buk kẽrẽat o'g̃ujẽm owebewi — i'e'em oeku. Jesusyũ dak waram
    o'timudek.
  amk-amk: “Barabera wau to nemu munufoia tuti boiriri kariri fiani aino Seng Allai
    niari we wau ne.” Ampafe inontaraifoi da wa, wiuwuo fianai aino sodaira fo tuti
    kariri fianai aino Yesusi niari wei fo wari bendarifoi sentenang.
  fai-fai: “yak kalam abiw nadawe Got kanomin kukuw dukum kanokama sung uyo bakayamalo.”
    Akane, afan kinim ayo Yesus dabadá nadale una ki yak abiw nadane kanomin wanang
    kinim iyo alam sung kano Yesus ta bom kidel dauda sung uyo adik bakayamsa ko.
  ura-NT: “Jiaohine. Chajaaincha jelaiha chenenajaun cauhin, ii rautaain niha Cana
    Coaunerane beebejenihun,” nae jetao rai Jesoso. Nii jaun jetaote, ecu nedaain,
    satiin nenaanajaaunru naineein cuhecujueein jetao, rautaain niha Jesosone beebejeein
    amuhemujuen nii cacha.
  mcd-NT: Jesús yoiquin, —Ma. Min pushu ano cashon min yorafo mia Diosin ashoan cuscan
    huafain yoitahuun, —huani. Asca huaino cashon Jesús ashoan cuscan yoifoanfafaini.
    Pushurasi muran yafi patashari icafo chaima icafori yoifoanfafaini.
  urt-urt: “Pakai. Plihe el moi nin pe, na ini lenge ŋaimune ŋaiye Got si ŋende me
    nin.” Taꞌe luku pe, miyeꞌ uku nalꞌe nalꞌe nato moi kin ŋana lenge ŋaimune ŋaiye
    Jisas si ŋende me kin.
  awk-awk: Willuġbo bi wolla ġirouġ ka tako kokerá ko, ġatun gurrabunbilliko unnoa
    tara uma noa ba Eloito ġirouġ. Ġatun noa waita uwa, ġatun wiya yantin toa kokeroa,
    yanti Iéthuko noa uma bon.
  kiz-kiz: “Ukerebhukayi kunyumba jha jhobhi na ubhalangayi ghala ghoha ambagho k'yara
    akubhombili” Munu ojho akabhoka, akatangasya poha mu mji bhuoha ghala ghoha ambagho
    Yesu aghabhombili kwa muene.
  tzo-TZE: ―Batan ta ana, bat alo ti c'u x'elan la scoltaot Diose ―x'utat yu'un li
    Jesuse. Jech isut batel li vinique, bat yal ta scotol slumal c'u x'elan icoltaat
    yu'un li Jesuse.
  lex-lex: “Yana, mere samomuounu de muwal lia genmu-tienmu, me mukot nohora la'a
    hare honona mak samomuou memna maka Uplerlawna Nhi'a-nyapi la o'a.” Dewade riy
    de nla'awa la'pa nakot nohora hare honona la letni uhunu-ewatni-lahwani honona
    la'a hya'a maka Yesus Nhi'a la e'a.
  dov-dov: “Bweeda kumunzi wako ukabaambile zyoonse Leza nzyakuchitila.” Ooyu mwaalumi
    wakayinka kayobwaamba mudolopo lyoomnse aatala anzyakamuchitila Jesu.
  rgu-rgu: “Leo iaꞌ dei! Malole lenaꞌ o fali leo kileoboboki mara muu, fo tui si laꞌeneuꞌ
    Manetualain malolen fo Ana taon soaneuꞌ o a.” Boe ma lahenda ria laꞌo nafeo basa
    kota ria, de tui basa lahenda ra laꞌeneuꞌ Yesus puli nan.
  toc-NT: —Huata mejor huix catás­pitti nac mín­chic y cati̠huá caca̠­li̠­ta̠­kalh­chu­huí̠­nanti
    lácu Dios laka­lha­ma­ni̠tán. Amá chixcú xlá alh y cati̠huá ca̠li̠­ta̠­kalh­chu­huí̠­nalh
    lácu Jesús xma̠­pac­sani̠t.
  ulk-1902: Bakeamu mabara ged, a mabara boai, a uiabi natomertauem abele gaire au
    lu Ade de marim ikeli. Ege E bakeamulu a natomeret gaire uteb uridili, gaire au
    lu pe Iesu de abim ikeli.
  som-som: Gurigaaga ku noqo oo dadka ogeysii waxa weyn oo Ilaah kuu sameeyey. Markaasuu
    tegey oo wuxuu magaalada oo dhan ku naadiyey waxa weyn oo Ciise u sameeyey.
  mam-C: Kux meltz'aja tjay, ex q'manxjiy tkyaqiljo a ma tb'inche Dios ti'ja. Kutzin,
    chtej ichin. B'e'xsin xi'tz, exsin ok tentz yolilte te kykyaqil xjal, a najleqetaq
    toj tnam, jotxjo a otaq tb'inche Jesús ti'j.
  ndj-ndj: “Wuyi kaya ukavawombeli vandu vosi fyakugolilili Chapanga.” Topi mundu
    yula kayenda kumbwani yivayikema Lilongu, kavawombela vandu chila Yesu chamugolilili.
    Na vandu vosi yivapikanilili vajinga.
  mbj-NT: —Abaaj hõm a tób hẽnh, a wakããn rababong hẽnh. Maher'ood sa hã sahõnh hẽ
    taw'ããts hẽ hadoo do a hã P'op Hagä Do mo haj'aa, õm tahuub däk doo —näng mä Jesus
    kyyh ta hã. Ti m' aj'yy bahõm kän. Taher'oot mä sahõnh hẽ panang buuj hanäm do
    Jesus mo haj'aa ta hã.
  lat-VUC: Redi in domum tuam, et narra quanta tibi fecit Deus. Et abiit per universam
    civitatem, prædicans quanta illi fecisset Jesus.
  ngp-ngp: “Uya kaya ukawagambile want'hu ivo Mnungu akutendele.” Yudya mnt'hu niyo
    aita kila hant'hu, akawagambila ivo Yesu amdamanyile.
  aoi-aoi: “Jeyi! Likaja nungkwa-langwu-wa angalya akwa wurra-makina wurrukwala-manja
    warnumamalya Neningikarrawara ngin-eningabaka-mulangwa,” ni-yama Jesus. Eneja
    nakina nenungkwarba ni-likena arakba nenumurndaku-maka WarningiKiraja-manja warnumamalya
    Jesus nen-eningabaka-mulangwa nakina. Ni-likenuma ngawa mababurna-manja mamurukwa
    awilyuwilyaba-wiya-wa alikira akwa yanda-langwa wurrababurna-langwa WarningiKiraja
    warnumamalya warningma arakba ayakwa ena-langwa. Umba eneja Jesus akwa ena-langwa
    warnikabuburrakiyuwa narri-lalika akina angalya akwa na-likena arakba-da.
  enq-2: “Emba andaka pilyetala, Goteme embanya pyakalamo dupa lao panape” lea. Dokopa
    akali dokome baanya siti doko pitakanya paeyao, Jisasame baanya pyakamaiya dupa
    lao panea.
  eng-ASVBT: Return to thy house, and declare how great things God hath done for thee.
    And he went his way, publishing throughout the whole city how great things Jesus
    had done for him.
  mna-mna: “Som. Miili ma la kar ku, mi so zin pa uraata biibi ta Anutu ikam pu na.”
    Tana ni imiili ma ila, mi izzo uraata ta Yesu ikam pini na, uruunu ma irao kar.
  rmy-ARLI: “Irin tut te čhereste hem vaćer sa so ćerđa će o Devel.” I o manuš dželo
    maškari sa i diz hem vaćerđa so ćerđa lese o Isus.
  myw-myw: '@see-verse:LUK.008.038'
  sby-sby: “Bwelela kucomwenu uye wambe bintu byonse Lesa mbyalakwinshili. Popelapo
    muntu usa walaya mumunshi wonse kaya kwamba sha bintu Yesu mbyalamwinshila.”
  sll-sll: Dimba, Yisas nu si nin oo malgi olere, yu ditongwi, “Ni ere malgi pire
    God awai ol ni tongwo i ari hobi ditenana po.” Dungure yal i ere malgi pire, Yisas
    tal ol tongwo meri ha di tibi olungure, ari hobi para weni pungwi.
  yaq-NT: ―Em jo'aau bicha nottinee intok si'imeta juka' tu'ik Liojta eu ya'ari, junammeu
    a' teuwaane ―ti au jiiak. Junuen ini'i, sikaa, intok si'ime junama jo'arat a'
    teuwaak, juka' Jesujta au yaaka'uta.
  uro-uro: “Evär däm nge säva vät bä ngi sameng i sa ma Ngämuqa qa mualat pä gia iar
    toqoräkt.” Dä soknga qa met mät iomäkt ama mor äm ama värhäm bä qa sameng i ma
    Jisas ka mualat pa aa iar toqoräkt.
  ita-1885: Ritorna a casa tua, e racconta quanto gran cose Iddio ti ha fatte. Ed
    egli se ne andò per tutta la città, predicando quanto gran cose Gesù gli avea
    fatte.
  muy-muy: ŋgoru a magam gayak, kâru kâŋgəhaɗi ere ye ti Melefit àgruk ni ɗek ana
    mis. » Nahkay zal nakəŋ àsləka, òru àŋgəhaɗi ere ye ti Yezu àgri ni ɗek ana ndam
    ga kəsa ni ɗek.
  kqc-kqc: “Rautu dairisi Sei yaku beika buni ya rofu reyo ni digiya.” Dada dairi
    nesi taoni noibanuri, Iesu yaku ina rofu beika reyo, mina nirausi regasa diyo.
  rmc-ZRB: — Вісар тут пале ко тийро кгєр і розвакєр, со кєрдя прекал туте о Дейл.
    Ов ґейля і вакєрелас пал цейло фоврос, со кєрдя лескє Ісус.
  tav-tav: '@see-verse:LUK.008.038'
  eng-ULB: “Return to your home and give a full account of what God has done for you.”
    The man went on his way, proclaiming throughout the whole city what Jesus had
    done for him.
  spa-VBL: “Regresa a casa, y cuéntale a la gente todo lo que Dios ha hecho por ti”,
    le dijo Jesús. Así que él se fue, contándole a toda la ciudad todo lo que Jesús
    había hecho por él.
  fra-_FOB: Retourne dans ta maison, et raconte les grandes choses que Dieu t'a faites.
    Il s'en alla donc, publiant par toute la ville tout ce que Jésus avait fait en
    sa faveur.
  hau-ULB: “Ka koma gida ka gaya wa mutanen ka abubuwa masu girma wadanda Allah ya
    yi maka.” Daga nan sai mutumin ya tafi yana ta gayawa dukan mutanen birnin game
    da abubuwan da Yesu ya yi masa.
  mal-mal: 'അതിന് അവൻ: നീ വീട്ടിൽ മടങ്ങിച്ചെന്നു ദൈവം നിനക്ക് ചെയ്തതു ഒക്കെയും അറിയിക്ക
    എന്നു പറഞ്ഞു അവനെ അയച്ചു. അവൻ പോയി യേശു തനിക്കു ചെയ്തതു ഒക്കെയും പട്ടണത്തിൽ എല്ലാടവും
    അറിയിച്ചു.'
  kkc-kkc: “Haye. No abolo na sibe. No nee mi mapoo see wedi dileso Godeeye namapoo
    goo toowa moodoo goo ee oposisi,” diso. Eseme odoo yo o mi mapoo see wedi dileso,
    Yesuye yo tekepo moodoo goo ee oposusumo sileeso.
  urd-GVR: “Apne ghar wāpas chalā jā aur dūsroṅ ko wuh sab kuchh batā jo Allāh ne
    tere lie kiyā hai.” Chunāṅche wuh wāpas chalā gayā aur pūre shahr meṅ logoṅ ko
    batāne lagā ki Īsā ne mere lie kyā kuchh kiyā hai.
  far-far: “'Oe oli 'amu 'i fere 'oe, ma 'oko farongo 'ana ru ne God nia fulia fuamu
    ki.” Sui, na wane nai ka oli na 'uria fere nia, ma ka fata na sulia ru ne sa Jesus
    nia fulia fuana ki.
  suz-BL: तन्‍न येसुमी “इ खिंम लशा, इ मुर आन कली परमप्रभु यावेमी इ कली दोदेंशो रिम्‍शो
    पवा, मेको तुइक्‍पतो” दे सोइक्‍ता बाक्‍त। मिनु मेको लशा, आ खिंमी ला ममाइ, सहर ङा
    मुर नेल्‍ल आन कली येसुमी दोदेंशो रिम्‍शो पवा, मेको तुइक्‍पदा बाक्‍त।
  car-NT: “Eramako rapa ajauty 'wa. Pa'poro o'to Tamusi 'wa ajyry'po ekari'ko me.”
    Irombo ito'po. Pa'poro one wara Jesus 'wa tyry'po ekarityry aropoty'po i'wa pa'poro
    moro poto 'su aitopo ta.
  amp-amp: “Tuha kmitn warhu hasokahnn kmi thofm wakfo nuhas bonuhastwanm ni Bro Nkifrar
    yak marnyamo nmbuhat.” Be nd yimar wany yakiohato tuha turhu kmitn rhu hasohato
    turhu kmi thofm kfo nuhas bonuhasmorm Jisasr yak marnyamo nmbuhat.
  bht-bht: “की अपणे घरयो बापस चली जा कने लोकां ने बोली दे, की परमेश्वरे तेरे तांई
    कदे बड्डे-बड्डे कम्म किते न।” कने सै जाई करी सारे शेहरे च प्रचार करणा लग्गा, की
    यीशुऐ मेरे तांई कदे बड्डे-बड्डे कम्म किते न।
  eng-NOY: Return to thy house, and tell what great things God hath done for thee.
    And he went and published through the whole city what great things Jesus had done
    for him.
  cub-NT: —Copainʉjacʉ mi cʉ̃rami. Aru coyʉjacʉ caiye iye ʉrarõ Jʉ̃menijicʉ ʉ̃i d̶aiyede
    mʉ́que, arejamed̶a Jesús. Nʉri, coyʉyʉ barejámed̶a caivʉ ĩmarocavʉre caiye iye
    Jesús ʉ̃i d̶aiye báquede ʉ̃́re.
  ita-1927: Torna a casa tua, e racconta le grandi cose che Iddio ha fatte per te.
    Ed egli se ne andò per tutta la città, proclamando quanto grandi cose Gesù avea
    fatte per lui.
  lww-lww: “Peraga, komin nap̃a popon manene ko owasup̃e ko ga ova si um̃a, a ova
    osunyu van yar lala, ovisa van la sanape nap̃a Ntewa kila po nap̃a po manene pan
    ko sanene.” Ana yar nene p̃asup̃e sina, a naga sum̃a pa miyervivi yo punu ga nae
    lepas na kiena pupia pulkumali, a pisawal yum̃aena wo nap̃a Yesu kila pania.
  ron-BAYASH: “Dući ăm napoj akasă, šă spunji alu toc kutotu šje Dimizov u făkut dă
    činji.” Aša u mers akasă šă u širilit ăm varuš kutotu šje Isus u făkut păntru
    jăl.
  ckb-ckb: «بۆ ماڵی خۆت بگەڕێوە و ئەوەی خودا بۆی کردی، بیگێڕەوە.» ئەویش ڕۆیشت و بە
    هەموو شارەکەی ڕاگەیاند کە عیسا چی بۆ کردبوو.
  nas-nas: “Dakanooꞌ osi tororarara tasiꞌantaveriaing Kumponinge baruꞌ deepoꞌ tampaꞌ
    nkoruinaꞌ.” Eeꞌnoko tee teketa tenkenura doorevurima nanuuꞌnung ookutunamono-koo
    teke osie Jiisuuꞌke baruꞌ deepoꞌ tampaꞌ nkovuuꞌnaꞌkoo.
  uvl-uvl: “Ola mule nga lem kileng pe o hele hote ure palaungana nenge NeHalang poia
    lange iong lo.” Iok laol, non neu langa tuele tana neu pe hele hote ure palaungana
    nenge Iesus poia lange i.
  eng-BBE: Go back to your house and let them have news of all the great things which
    God has done for you. And he went away, giving word through all the town of the
    great things which Jesus had done for him.
  ixl-CNT: —Kuxh taatibꞌal. Utz ala kam u mam bꞌaꞌnil vetiꞌanlu u Tioxh see.— Texh
    te. Ech bꞌeni utz, xeꞌt ipaxsa itziiul tu kajay u tenam aas kam u mam bꞌaꞌnil
    iꞌan u Jesuus te.
  xsi-xsi: “Noko kutaulo kulâ pa tamwata ne lawea, aku kutula vetâŋa ndoni Maro Kindeni
    muŋga iveta pano ŋana ivilano kâ”. Mine kala tamâta ŋinde ilâ, aku itula ŋgua
    panzi tamâta rârâni lâ lawea ŋinde, ŋana vetâŋa rârâni Yesu muŋga iveta ŋana ivila
    i kâ.
  crx-NTPO: “Nyoh ts'e naindalh 'ink'ez dáhoolcho whe Yak'usda mba daja la, ts'iyawh
    budóni'.” 'Inka whenaja 'ink'ez keyoh ndulcho whe ts'iyanne Sizi dahoolcho yuba'
    hóonla-un ts'iyawh 'et huwun dune dáni'.
  kan-OKCV: “ನೀನು ನಿನ್ನ ಮನೆಗೆ ಹಿಂದಿರುಗಿ ಹೋಗಿ ದೇವರು ನಿನಗೆ ಎಂಥಾ ಮಹಾಕಾರ್ಯಗಳನ್ನು ಮಾಡಿದ್ದಾರೆಂಬುದನ್ನು
    ಹೇಳು,” ಎಂದು ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟರು. ಅವನು ತನ್ನ ಮಾರ್ಗವಾಗಿ ಹೊರಟುಹೋಗಿ ಯೇಸು ತನಗೆ ಮಾಡಿದ
