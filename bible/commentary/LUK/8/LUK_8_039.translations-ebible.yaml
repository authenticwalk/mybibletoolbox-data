    kuliling itu kota, ju dia carita kasi samua orang soꞌal Yesus bekin bae sang dia.
  nce-nce: “Jubë lifekuwa ejumo, na Goto jubë tëbo wesibi kë sle totometëbë gali të
    eoutatëmeme.” Na kë ho tuju, na kë lifate mago onehome, Jisas bume kë tëgaitalebë
    gali të tutatëme.
  pol-UBG: Wróć do swego domu i opowiedz, jak wielkie rzeczy Bóg ci uczynił. I odszedł,
    opowiadając po całym mieście, jak wielkie rzeczy Jezus mu uczynił.
  qxh-NT: 'niran: «Mana camacanchu. Wasiquiman cuticuy, ari. Llapan runata willapanquiman:
    ‹Tayta Diosninchi yanapämasha› nir.» Chaura marcanman cutircur, willacuran: «Jesús
    allchacächimasha» nir.'
  nwi-nwi: “Rerɨg-pən imam ikɨn, mɨvən mɨni-ərhav naha nhagɨn Kughen rɨmnor kɨmik.”
    Kɨni kwən a rɨmavən ikɨn mɨnə fam ye taon iman ikɨn mamni-ərhav narɨmnar m-fam
    yame Yesu rɨmnor kɨmin.
  kmo-kmo: Rii eecha wor, “Mii miiti akamak na i. God riita miina otii kepi sowey,
    akar ma yenya napa sawo ta.” Worek, eeta ma heechi riiti akamak ichi rii akamak
    tar man Jisas rii riina otiichirin eena sawo tar.
  agr-agr: —Amek jeemin wakitkita, nunikam shiig kuashat Apajuí wajuk amina wait anenjamjae
    nunú etsegkata, —tiuwai. Tima we Jisus niina kuashat wait anenja nuna pachis ashí
    yaaktanum etsegkau.
  kyc-kyc: Emba anda range papala Anatumi dopa pyakapyamopa epelyo lao lamaiyuo puu,
    leya. Dopa leyamo dokopa baa anda repe repe pyuo kareyamo dupwa peparaena papyuo,
    Yesumi dopa pyakapyamo epelyo, lao boo pyao lamaiyuo kareya.
  urd-GVU: ”اپنے گھر واپس چلا جا اور دوسروں کو وہ سب کچھ بتا جو اللہ نے تیرے لئے کیا
    ہے۔“ چنانچہ وہ واپس چلا گیا اور پورے شہر میں لوگوں کو بتانے لگا کہ عیسیٰ نے میرے
    لئے کیا کچھ کیا ہے۔
  yre-NT: «-Cɛjɛ! 'I 'kʋ 'yie "kɔnnɛn, -e 'wɩ pɛɛnɔn nɛn Bali -a drɛ 'yiɛ bɛ, 'i -nan
    'sinan 'pa!» E -kʋ, ɛn 'wɩ pɛɛnɔn nɛn Zozi -a drɛ -yrɛ "bɛ, yaa 'sinan 'pa 'fla
    yei fɛ pɛɛnɔn 'nan.
  fuh-BKF: —Hootu suudu maa, kaalanaa yimɓe maa ko Laamɗo waɗani maa. O yehi, o gooyni
    e wuro ngoon fuu ko Iisaa waɗani mo ɗuum.
  arl-NT: —Quia tiajinia quia quiaarohua. Quia pueya niquiara quia pohuatasuhua taa
    Pueyaso miirii maninia quiajaniyani. Pueyanoori quiaarohua. Puetunu na tiacajiniajanaa
    pohuatasuhuari taa Jesu miiriucuaa maninia nojuajani.
  ziw-ziw: “Uya kukaya naho ukawagambile wantu chiya udamanyizwe ni Chohile.” Yudya
    mntu niyo aita ko umzi wose, awagambila wantu viya adamanyizwe ni Yesu.
  grc-TR: Ὑπόστρεφε εἰς τὸν οἶκόν σου, καὶ διηγοῦ ὅσα ἐποίησέ σοι ὁ Θεός. Καὶ ἀπῆλθε,
    καθ᾿ ὅλην τὴν πόλιν κηρύσσων ὅσα ἐποίησεν αὐτῷ ὁ Ἰησοῦς.
  nag-nag: “Tumi nijor ghor te jabi aru Isor ki kori dise etu jai kene koi dibi.”
    Tai pichete tai ghor te jaise, sob sheher te Jisu pora tai nimite ki kori dise
    etu prochar kori dise.
  eng-OEBCW: ‘Go back to your home,’ he said, ‘and relate the story of all that God
    has done for you.’ So the man went through the whole town and proclaimed, as he
    went, all that Jesus had done for him.
  knj-NT: —Paxan bey ja na. Cha wala jantaj tzet jix el yunen Dios ja win, ẍi Jesús
    tet naj. Jix to can naj tu' xin. Jix yal naj tet masanil eb yul jun conob tu'
    tzet jix el yunen Jesús yin naj.
  deu-1912: Gehe wieder heim und sage, wie große Dinge dir Gott getan hat. Und er
    ging hin und verkündigte durch die ganze Stadt, wie große Dinge ihm Jesus getan
    hatte.
  san-PUN: ਕਿਨ੍ਤੁ ਤਦਰ੍ਥਮ੍ ਈਸ਼੍ਵਰਃ ਕੀਦ੍ਰੁʼਙ੍ਮਹਾਕਰ੍ੰਮ ਕ੍ਰੁʼਤਵਾਨ੍ ਇਤਿ ਨਿਵੇਸ਼ਨੰ ਗਤ੍ਵਾ ਵਿਜ੍ਞਾਪਯ,
    ਯੀਸ਼ੁਃ ਕਥਾਮੇਤਾਂ ਕਥਯਿਤ੍ਵਾ ਤੰ ਵਿਸਸਰ੍ਜ| ਤਤਃ ਸ ਵ੍ਰਜਿਤ੍ਵਾ ਯੀਸ਼ੁਸ੍ਤਦਰ੍ਥੰ ਯਨ੍ਮਹਾਕਰ੍ੰਮ ਚਕਾਰ
    ਤਤ੍ ਪੁਰਸ੍ਯ ਸਰ੍ੱਵਤ੍ਰ ਪ੍ਰਕਾਸ਼ਯਿਤੁੰ ਪ੍ਰਾਰੇਭੇ|
  nob-LB: ”Gå tilbake til din familie og fortell hvilket mirakel Gud har gjort for
    deg.” Da gikk mannen av sted og fortalte for alle i hele byen om det store miraklet
    som Jesus hadde gjort for ham.
  ntj-ntj: “Wiya, marlaku mapitja ngurrakutu. Palunyalu-tjananya tjakultjurra tjiinya
    Mama Kuurrtunta walykumununnyangka.” Nyangka mularrpartu mapitjangu yiwarlawanalu-tjananya
    parrawatjaranytja Tjiitjalu-lu walykumununnyangka.
  sxb-NT: “Irana engo, ogie owalage owulootu owua Katonda akukoriire.” Kutio, omuntu
    oyo yagia agenda-genda ku omugizi ogwo gwona na alaga awantu owulootu owua Yesu
    amukoriire.
  nhu-NT: “Ɛ̀ gɛnè ɛ ɛ̀ nu fô yew e, egɛn esee keŋghaw ke fiɛɛ le kè Nyo' nu ɛ ge
    fô wo le.” Nonɛn, ɛ wee wvudvu mum tu jim gɛn no ghane ɛ̂ kelaante kedvu le kecii,
    seŋe keŋghaw ke fiɛɛ le kè Jisos ge fô wvú le.
  row-row: “Taꞌo ia! Malole lenaꞌ baliꞌ misiꞌ bobꞌonggi mara, fo dui se Lamatualain
    malolen, fo Ana tao fee nggoꞌ a.” Basa ma, atahori naa laoꞌ rereoꞌ kota naa, ma
    dui neu basa atahori soꞌal Yesus tao nahaiꞌ eni.
  msy-msy: “Nɨ uamategh uan nguibamɨn mangɨ, egh God nɨ gamizir biziba bar me mɨkɨm.”
    Ezɨ gumazim uamategha ghua egha nguibam garuava Iesus a gamizir biziba bar dar
    gun mɨgei.
  agg-agg: '@see-verse:LUK.008.038'
  ptp-ptp: “Ông lôc mɨ loc bom dɨ loc nêl do levac wê Anutu vông vô ông ge kɨtong
    vô xomxo vɨhati.” Mêgem xomxo tyo lax mɨ la ben dɨ la nêl kɨyang wê Yesu vông
    i vô nivɨha lec ge kɨtong vô xomxo vɨhati.
  nak-nak: “Eme ge goluma, eme ge gilemulia giteu la visuli te La Tahalo Uru soio
    taume.” Tio e maura loloa mai ele, eia goio goluma, eia veipalea giteu la papaga
    tomi ale e Iesus igotiala.
  ron-LUDARI: “Ăntuarčitje akas š zi alu toc če Dimizov afukut d tinje.” Atunča jel
    apljikat š razglasăt p tot trgu če ja fukut Isusu.
  lbb-lbb: “Ur han uting na num a rumai, pa ur warwara ana tnan utna ning e God ka
    tol tari hom.” Pa i han, i warwara ting na hanua ning ana tnan utna ning e Iesu
    ka tol tari onoi.
  kan-2017: ಆತನು, “ನೀನು ನಿನ್ನ ಮನೆಗೆ ಹಿಂತಿರುಗಿ ಹೋಗಿ ದೇವರು ನಿನಗೆ ಏನೇನು ಉಪಕಾರಗಳನ್ನು ಮಾಡಿದನೋ
    ಅದನ್ನೆಲ್ಲಾ ನಿನ್ನವರಿಗೆ ವಿವರವಾಗಿ ಹೇಳು” ಎಂದು ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಟ್ಟನು. ಅವನು ಹೊರಟುಹೋಗಿ
    ಯೇಸು ತನಗೆ ಮಾಡಿದ ಉಪಕಾರಗಳನ್ನು ಆ ಊರಲ್ಲೆಲ್ಲಾ ಸಾರಿದನು.
  cso-NT: ―Cuánh² hnú² hñuh³², cuá²chá¹ la³jɨ́³² la³ cun³ hi³ má²lɨ́²jmú³ Dió³² ñí¹con²
    nú². Jáun² tsá² hí³ ngah³ hi³ ca³ñí¹chá² tɨ³ já¹ juú² la³ cun³ hi³ má²lɨ́²jmú³
    jáun² Jesús ñí¹con² dí².
  ena-ena: Nadɨ ulaŋ hɨvɨ uavɨla abɨha uami. Asɨ agaŋ sudɨ sɨbɨlɨ akape iadɨ hɨvɨ
    hɨniavɨhadami agɨladɨ lahuci huaci liemin aba abɨha uami. Hameŋ aba aba sulasula
    hɨdɨha uami. Lɨci uavɨla hulaŋ iamɨgali nudɨ haiabɨla pam hɨsɨŋ agɨladɨ sulasula
    hɨdami. Jisasɨ akuaba akuaba lɨmi agasaŋ sulami.
  nbq-nbq: “Hamwa heyami vaga lagya dogomindik, Ala en okbagagas ako mbilinogo yugerelak.”
    Yugugu lagagimu, lagya lagagirik, at amwa o kota andoma ovok erogo, “Yesus en
    yerogo okbenanggas,” yiluk, mbilinogo yugeregek nagu lagagi.
  tgo-tgo: “U njogha e ghamban na vo utugiya budakaiya Loi me vakatha e ghen.” Amalako
    i njogha na i ututako e ghembako tɨne budakai Jisas me vakathawe.
  yap-yap: “Mu sul nga tafnam ngam weliy e n’en ke rin’ Got ngom.” Me yan fare mo’on
    u lan fare binaw ni ga’ngin ni be weliy murung’agen e n’en ke rin’ Jesus ngak.
  mop-NT: —Ca' xiquech ta wotoch. Adü ti'ijoo' tulacal a cristiano c'u' u betaj tech
    a Dioso,— cu t'an a Jesus ti'iji. Bini a winiqui. Tulacal tuba ich caj u yadaj
    boon a qui' a betabi ti'i u men a Jesusu.
  tet-tet: “Nuneꞌe dei! Diꞌak liu, o fila mikar baa okaan familin sia modi katak baa
    sia lia Naꞌi Maromak Niakaan dadiꞌak baa o.” Hotu, ema nia baa nasirin kota nia,
    katak baa ema hotu-hotu nosi lia Yesus nadiꞌak nola nia.
  hlt-MCSB: Tedae anih te a tueih tih, “Namah im la bal lamtah, Pathen loh nang ham
    a saii te thui pah,” a ti nah. Te dongah kho tom la cet tih Jesuh loh anih ham
    a saii te a hoe.
  xtd-NT: '@see-verse:LUK.008.038'
  mdy-ETH: ዬሱሴ ጋዓንቴ፦ «ኔ ማኣሪ ዓኣዺጋፓ ፆኦሲ ኔኤም ማዼ ባኮ ቢያ ኬኤዜ» ጌዒ ዒዛ ዳካዛ፥ ዓሢ ዬሱሴ ዒዛም ማዼ ፑኡፖ
    ባኮ ካታሞይዳ ቢያ ኬኤዚ ኬኤዚ ዴንዴኔ።
  spl-spl: Sâmu sâop. “Bia, gâ nen orop ki arinom. Yakât otmâ kapihehen ari gike hep
    torehenlipge yakât den pat ya ekyongowuat.” Yawu sâop. Yawu sâmu kapiân yâhâ Yesuŋe
    heŋgeŋguop yakât den pat kapilipŋe ekyongop.
  usp-NT: K'ajen laj awichoch y yolta rechak cristian juntir ri nen xansaj chawe jwi'l
    Kakaj Dios, xche' re. Man winak li xec' y xyol rechak cristian li tilmit juntir
    ri nen xan Kakaj Jesús re.
  zav-NT: ―Beyeɉ ližo' na' ɉəyedix̱ɉue'e catec de'e mban' baben Diozən' len le'. Na'
    beze'e, nach ɉəyede' doxen lao syodan' ɉəyezenene' catec de'e mban' baben Jeso'osən'
    len le'.
  sgz-sgz: “Una kaleng uri kam malar má unák parai bos tilik támin táit ái Káláu a
    longoi mam iáu.” Má kálámul erei a han tangrai bimán rum no má a arbin suri tilik
    támin táit ái Iesu a longoi mai.
  kek-NT: Ayu sa' la̱ cuochoch ut ta̱serak'i reheb chixjunileb chanru nak li Dios
    xruxta̱na a̱cuu, chan li Jesús. Jo'can nak co̱ li cui̱nk ut quixserak'i reheb
    chixjunileb li cuanqueb sa' li tenamit chanru nak li Jesús quiruxta̱na ru.
  blz-NT: “Ule'konmo na laigaan ka' lelekon a giigii' upa men ia wawaumo Alaata'ala
    na ko'oom.” Mbaka' mian iya'a nomae'mo na sanda' dodongoan na lalomna kotana ka'
    nengelelekon upa men ia wawau i Yesus na ko'ona.
  poe-NT: ―Tito̱ha satjia nto̱a la ko chro̱nka nkexrí ti kjuachaxin jié kuènte Dios
    kuíto̱axián jína jaha ―ichro chꞌán. A̱ ntá sákjuí tí chꞌín a chrónka chꞌán nkuíxín
    tí chjasén chꞌán kíxin ijnko kjuaxroan jié kjuíchꞌe chꞌín Jesús kjuínchekito̱he
    chꞌán jína.
  san-TAM: 'கிந்து தத³ர்த²ம் ஈஸ்²வர​: கீத்³ருʼங்மஹாகர்ம்ம க்ருʼதவாந் இதி நிவேஸ²நம்ʼ
    க³த்வா விஜ்ஞாபய, யீஸு²​: கதா²மேதாம்ʼ கத²யித்வா தம்ʼ விஸஸர்ஜ| தத​: ஸ வ்ரஜித்வா
    யீஸு²ஸ்தத³ர்த²ம்ʼ யந்மஹாகர்ம்ம சகார தத் புரஸ்ய ஸர்வ்வத்ர ப்ரகாஸ²யிதும்ʼ ப்ராரேபே⁴|'
  cof-NT: —Nuchi yaca manjito cuenta polarina! tinue. Diosi nuca duque seque queeque
    cuenta polarina! tinue. Junni ya tsachiri manjiniinue. Aman manjito, jun jera
    pueblobi cuenta polarinue Jesús yachi tenchi duque seque queeque.
  srm-NT: “Wë, nönö, mati. Toona go a i köndë, nöö i go konda da dee sëmbë kumafa
    Gadu du i bunu tjika.” Hën di sëmbë piki, nöö hën a go nëën köndë go ta paaja
    di buka ta konda da hii sëmbë di bunu di Gadu du ën.
  qvs-NT: —Kutiyna wasikimanna. Chaypina tukuyta parlachikuy Tata Dios kuyashushpa
    alliyachishushkanta. Chashna Jesus willaptinna chay runaka kushikuypuru tukuy
    llaktamasinkunata parlachirkan Jesus alliyachishkanta.
  zca-NT: ―Biyëk lizhal, no guzh lo rë men, rë kwa'n mile' Dios kun lu. Orze' ña miyi'
    ze', dub lazh men Gadara, midi'zh xa', lë' Jesús miliwen xa'.
  cbc-NT: —Yʉ yaʉ, tuaya. Mʉ ya macã pʉame tunu ácʉ́ja. Topʉ etaʉ, to macããnarẽ na
    quetibʉjʉya marĩ Quetiupaʉ Dios caroaro mʉ cʉ̃ caátiatajere —qũĩñupʉ̃. Bairo cʉ̃
    caĩrõ tʉ̃go, tunucoásúpʉ cʉ̃ ya macãpʉ. Topʉ etaʉ, nipetirãrẽ na quetibʉjʉyupʉ
    Jesús cʉ̃ caátiatajere.
  qxo-NT: “Nogawan aywacunayquipa rantinga wayiquipa cutir marca mayiquicunata willay
    gamta Tayta Dios allïtsishungayquita” nir. Tsaynam runa marcanman cutiycur willacurgan
    Jesus cuyapar milagruta ruranganta.
  mox-mox: “Ge au fata una ʼabibodegu, ta ʼesi una ʼevivi una tauya eu ʼabagaya, ta
    Yaubada ena veyoluba qiduana ʼiuya weaqina una veluluʼuyayea.” E ʼinega ʼoloto nana
    tauya, ta tolaʼai Ieisu niʼa viaqia ʼinaya simana dadanea ʼabaga nana gamonaya.
  kew-kew: Nena adaare-para wala pua Gote-me ne-para paade remaa rayore onanu pua
    lakelape sa. Go rabu mo aa nipu pua mo nipuna adaare-para piri onaanu-para Yesumi
    nipu-para pisade remaa rayo pua lakesa.
  dww-dww: “Kwa munaḡa am vadae da Mamaitua aba ḡarome ya voivoiena banaga kwai varidina!”
    Dabudine tauḡoma ya naḡo be meagai nopone banaga matabudi ya riuedina da Yesu
    aba tauna ḡarone ya voiena.
  nif-nif: “Dɨk ikanan undanem ñambi, Yambattɨ kundit engano sɨnɨk tɨ-gamɨk wolok
    kasat amatamda tɨ-semekañ.” Eumbi, walinin pɨmbi, it kwelan undanem ñambi, Yesulɨ
    nepek tɨ-ñɨmɨñguk wɨn amatam gɨtɨkta kasat tɨ-semguk.
  twi-ASANTE: “Kɔ na kɔdi deɛ Onyankopɔn ayɛ ama wo no ho adanseɛ kyerɛ wo manfoɔ.”
    Ɔbarima no firii hɔ kɔdii anwanwadeɛ a Yesu ayɛ ama no no ho adanseɛ kyerɛɛ kurom
    hɔfoɔ nyinaa.
  aoj-aoj: “Inaꞌ tanima foꞌo wambel ineꞌimbili, newalapa basefa hiahaom hiami God
    nandaꞌmenam ineꞌi.” Eaꞌ aman anamba nafeꞌ nawalapa basefa hiahaom amamba ma amam
    nematawa hiasi sagape taun inimbai hiꞌalasa hiahaom Jisas nandaꞌmanam anini.
  cbv-cbv: —Wãjeéh ma jʉ̃ʉ́wʉ́chah, ãta tʉ́i ta yʉh caá. Obohjeéhtih, weém ma Maáh
    meemdíh jĩ́gah ennit, ded pah wã teo wáacatjidih ma déewãdih naáwát tʉ́ʉt niijná,
    ĩ pebhboó ma jwʉ́ʉb bejeé, Jesús caandíh ãt niijíp wʉt jĩ. Páant ã niijíchah joinít,
    nemépwã jʉmniji jwʉ́ʉb bej, nihat ã́ih tʉ́tchidih moondíh caandíh Jesús bʉ́dí
    ã teo wáacatjidih ãt naóh peetép wʉt jĩ.
  taw-taw: God nep tɨtay gup tek, am binɨb nad okok kɨlop agñɨnɨmɨn agak. Agek, ne
    adɨkɨd amɨl, binɨb okok mɨdupsek kɨlop Jisas yɨp anɨb anɨb gup agɨl agñak.
  jic-NT: —Niswa wya nt'a jutja. La p'a jis lal ca mvelen pajal 'üsüs way la tjiji
    Dios jipj mpes. Mpes tjemey yomen, la tjiji Jesús tjevele jin. Pjü jis wala tjevele
    ne'aj pülücj patja nt'a. Tjevele pajal 'üsüs way la tjiji Jesús jupj mpes.
  zap-NT: ―Guberee, gugya ruxyuu de, gu de diiz yra ne wlaa Dëdyuzh de. Lex sya mgyeey
    guin, wuu men diiz ydendxee lenlgyëz neguin ne wlaa Jesus por laa men.
  wer-wer: “Nim kak së omnaröen Anutuu nim naë retëng kaö elniak sant yaniwas pipta
    ngönte ök mam.” Pël maan omën pöp pim kak së omën pörek wëauröen Yesuuk pim elmëa
    pöt pout ök maima.
  ipi-ipi: '@see-verse:LUK.008.038'
  qul-NT: —Wasiyquiman cutipuy. Willamuy tucuy imata Dios kanwan ruwaskanta —nispa.
    Paytaj puriporkan enteron llajtaman willaspa imatachus Jesús paywan ruwaskanta.
  urw-urw: '@see-verse:LUK.008.038'
  rmy-GURBET: “Iri tut ane ćiro čher thaj vaćar sa so ćerda tuće o Dol.” Gija o manuš
    đelo thaj vaćarda maškaro sa o foro so ćerda lese o Isus.
  ter-NT: —Yaúkapapu yóvokuke. Yokóyuhopinoa iyínoxapa ne uhá koeti ítukeinopi Itukó'oviti
    —kíxoane. Yane pihópone ne hóyeno. Heú kíxoa yónea neko pitivóko koyuhó'inoati
    uhá koeti xâne neko ítukeinoa Jesus.
  bmr-NT: 'Jaaboro nuubo: Diijajaa duhuumi. Jaaboro paryɨ dɨɨbogo Moocaani ɨco omoonɨnoco,
    nooboro. Jaanegui paryɨ tuucuumiri jɨɨbogooboro fuuhi Jesu diiboco omoonɨunoco.'
  fuf-fuf: «Hootu ka mon, fillitoyoɗaa ko Alla waɗan-maa kon.» Onsay o yahi, o ukkii
    ka saare, o fillitii kala ko Iisaa waɗani mo kon.
  mwc-mwc: “Ke veramaga am ku yove, ba awaika God kairavim i wosei wai ki sisiyei.
    Damanina sebarena i nae meyaga kamonai i yewo, ba awaika Iesu kairavina i wosei
    wai i sisiyei.”
  bhl-bhl: “Babo! Ku kukalem am dim elo uneko, Sunbin-Got em dokokemei, kilekemse
    sang kale abiw mutuk kasel alik alik ilo bokoyem yak yak unolewka!”, dangse kale.
    Dangei, e em yangse weng be kiliko, abiw mutuk fian beem kasel alik alik ilo em
    dulum elote kanese sang be bokoyem yak bokoyem yak kese kale.
  ons-ons: “Ge matŋono ari, Anutu eŋe kine kine geŋano maki wakonmaike, ea wane ŋei
    ŋerep edanikene.” Yale olatkiso, ŋei eŋe Yesu qeliŋka more, Yesuŋo kine kine eŋano
    maki wakonge, ea wane ari mat suaino korop ŋei ŋerep edange.
  con-NTPO: —Que tsaoni toequi shandapa poiyi'cconga condaseja ma'caen Chiga quema
    mende'yepa tson'choma. Tsa'caen mandasi tiseja japa poiyi'cco tsa canqquesundeccunga
    conda ma'caen Jesús tisema ccushaen'choma.
  ghs-ghs: Hee, Nii burisi eete nagapa tuusuhiqa Ohonga niike qidzaite oho isereke
    gama noko moite soubidzare. Hiiremi noi tuumaqi nagapa abike gama susupu pobi
    hiireqi hee, Eranomake Dzesui anake eetemi ooraiqi hiire hiireke tuumata.
  peg-peg: “ମାତର୍‌ ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ପକ୍‌ଚି ଇଚାନ୍‌, ମିଞ୍ଜ ମାସ୍‌ଦି ହାଲା, ଆରେ ଇସ୍ୱର୍‌ତି
    କାଜିଂ ଇମ୍‌ଣି କାମାୟ୍‌ କିତାନ୍‌ନ୍ନା, ହେଦାଂ ୱିଜ଼ୁ ମାନାୟ୍‌ତିଂ ୱେଚା ।” ହେବେ ହେୱାନ୍‌
    ତାଙ୍ଗ୍‌ଜି ହାଲ୍‌ଜି, ଜିସୁ ହେୱାନ୍‌ କାଜିଂ ଇମ୍‌ଣି କାମାୟ୍‌ କିଜ଼ି ମାଚାନ୍‌, ହେଦାଂ ୱିଜ଼ୁ
    ଗାଡ଼୍‌ଦ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌ ।
  txu-NT: —Kati, arek dja. Mã akubyn tẽn anhũrkwãkam memã amijarẽ, Metĩndjwỳnh kum
    akaprĩn kute apytàrkôt memã amijarẽ, ane. Nhym kam ã anen kam mã akubyn tẽn kam
    arỳm kikre kunĩkôt kikrepdjitã memã ar amijarẽnho ba, Jeju kum kaprĩn kute utàrkôt
    ar memã amijarẽnho ba.
  eng-WEBU: “Return to your house, and declare what great things God has done for
    you.” He went his way, proclaiming throughout the whole city what great things
    Jesus had done for him.
  gnw-NT: —Ecua nerenta pe emɨmbeu ĩru vae reta pe mbae icavi vae Tumpa uyapo ndeve
    vae. Jayave cuimbae oo, jare umɨmbeu ĩru vae reta pe opaete tenta guasu rupi mbae
    icavi vae Jesús uyapo chupe vae.
  mux-mux: “Nu lkundu pukunu Pulu Yili-ni nu lakupa tepa kaí tímu mele nunga yambuma
    nikunu si-pui.” nirim. Yesos-ni aku-sipa nirim-na piliipa kene yi kanili pupa
    kolea-aulina sukundu muluring yambuma pali Yesos-ni yu-kene lakupa tepa kaí tirim
    mele nimba sirim.
  maj-NT: —T'in ngáhani ni'yahi̱ ko̱ ti̱xínyai ngayjee̱ ni xi kuats'ínko̱hi Nti̱a̱ná.
    A̱s'a̱i ngji ndo̱ ko̱ kitsúya ngayjee̱ a̱jin na̱nti̱o̱ ngatentee̱ ni xi kits'ínko̱ho̱
    Jesu.
  bkq-NT: — Itynra odopâgâ. Âmâem Deus anhetyby egatura — kely. Agueduo, uguondo idâly.
    Idânârâ târâ tâtyuneim modoram, Jesus kua tyetobyry egatuwânmy.
  kue-kue: “Ende ikine yungunomugl pindre ana God diu ene mina eretongwa i yomba dito.”
    Yeglpre yaglmo endpi taun winambodi yomba prapra Yesus diu ye mina eretongwa ikra
    ditongwa.
  cot-NT: —Poanaje pitsovironaquitequi, pintsavetampojajeroquea maasano queroquea
    icoquempini Aapani Irioshi. Iriatimpa yoanajiquea yoguisotojaiapojaqueneri maasano
    choocajiatsica oraniqui ipintsatacotacarigueti Jesoshi.
  bnp-bnp: '@see-verse:LUK.008.038'
  apn-NT: '@see-verse:LUK.008.038'
  ctp-NT: ―Yaa lyaa naꞌan tyii ―ndukwin Jesús ꞌin yu nu wa mꞌni kwiꞌin loꞌo kanꞌ―.
    Katsaaꞌ ꞌin nchga nten, nchga chaꞌ tnun nu wa yꞌni Ndiose loꞌoo. Ndyaa yu bra
    kanꞌ, ytsaꞌ yu chaꞌ kanꞌ ꞌin nchga nten taꞌa kichen tyi yu, nchga chaꞌ tnun nu
    wa yꞌni Jesús loꞌo yu.
  bre-BRG: Distro da'z ti, ha lavar an traoù bras en deus Doue graet dit. Mont a reas
    eta kuit, oc'h embann dre holl gêr kement en devoa Jezuz graet en e geñver.
  opm-opm: Por kamtiporhan Jisas oh Es. Go gorhe apteinong susa gorhornong ma Got
    ohe yah nahah ohe meng moh gorhe ap mutuh ma pati kuuhan ihirnong porinmur pongopri.
    Potporhan oh arpin orhe ap mutuhnong susa Jisas oh orhornong ma imat yah dei ohe
    meng oh pomat orhor ama ap mutuh pati kuuhan ihirnong ama pot pihip oh.
  bvr-bvr: “Rrawa boy, wengga burrwa nipa Wangarr a-yinmiyana jama a-ji nggula.” Lika
    nipa an-gugaliya a-bona, ay-gata rrawa gu-jirra gu-boya a-wena burrwa a-bona minypa
    nipa Jesus a-yinmiyana jama a-ji nula.
  wal-wal: '@see-verse:LUK.008.038'
  shj-shj: Läpede täma ka, “Mele wede tä panägo na pari ngaki Kaläg kasog täging.”
    Na mägä'doc mägäduwaley tä kaxsä pa tä 'dogi Yasuwa kasog tämang.
  zad-NT: ―Biyaj lillo'na' na' jaye' dill' ka nak dii wen dii shawaa daa ba ben Chioza'
    c̱ho'. Na'ch biyaj beena' jayee dill' doxen yella' ka nak dii wen dii shawaa daa
    ben Jesúza' c̱he'.
  kmg-kmg: “Go wiacfâcge jaŋehec juhuc Anutuzi gorao mâsi sâko bakac irec biŋe ŋic
    jazazemec.” Mume ŋic e risierâ Jesuzi bâpiaŋkewec irec biŋe haefâc-ticne jaza-fârewec.
  aso-aso: Gaza nene numungala vo Oꞌmosoꞌmo amebe initeꞌ o-gidineꞌ nemuꞌ nene neꞌmine
    o-nidive lo lo sotoꞌ ogo lo-ngemezo. Neꞌmine lo-davo sikalahuꞌ goloso luloutiꞌ
    igi vave aza aꞌmida minineꞌ numuno ebekuꞌ nene vo Izesuꞌ amebe initeꞌ o-dineꞌ
    nemuꞌ lo-ngeme ngemeꞌ oꞌmo vineꞌ.
  uli-uli: “Hola tefael loh lubugtam bo ho bela sor mokwe Deus sa faor ngalug.” Iwe
    mal we yesa loh luwul haplom we ye sala sor fedal mokwe Jesus yesa faor ngali.
  nin-NT: “Kakuma ni iko ku bre ba inkindirr yi nggo Abachi a na ku ùwà.” Ugo wa à
    kakuma kago umi igbu ku na so bre ba inkindirr inkpi yi nggo Yesu a na ku.
  tgk-tgk: «Ба хонаат баргард ва аз чунин кори бузурге, ки Худо дар ҳаққи ту кардааст,
    нақл кун». Ӯ рафта дар тамоми шаҳр дар бораи он кори бузурге, ки Исо барояш карда
    буд, эълон кард.
  acu-NT: '—Atsa, antsu jeemin waketkim, Yus amin nekas pengker awajtamsau asamtai,
    mash aints ainau ujakarta, —timiayi. Tama: Ayu tusa waketki, Jesús niin pengker
    awajsamurin nu yaktanmaya ainaun mash ujakmiayi.'
  cak-WNT: Catzolin chawachoch, y jatzijoj ri xuben ri Dios awuq'ui riyit, xuche'ex.
    Y ri achi can xberutzijoj na wi chrachoch, y chique quinojel ri winek pa rutinamit
    xutzijoj wi ri xuben ri Jesús riq'ui riya'.
  ebk-ebk: “Komatamka at man, ya uymu ifiagfiakia nan enat Apo Dios kan he-a.” Kenmatam
    tit-iwa ya uyna ifiakia as nan am-in ay kakailiyana nan enat Jesus kan hiya.
  spa-PDDPT: Regresa a tu casa y anuncia cuán grandes cosas te hizo Dios. Salió y
    proclamaba por toda la ciudad las grandes cosas que Jesús le hizo.
  tke-tke: “Owelele vade vaawo, wawoge dhatedhene nde dhuwiirele Mulugu.” Nuwindo
    mulobwana ole ahidhowaga olaleyaga muluwani mwatemwene dhego nde dhatedhene dhamwiirele
    Yesu.
  ruf-ruf: “Uye ukaye ukawalongele iwanu achila chayakutendele Imulungu.” Apfo kaghenda
    muisi mwose, kawalongela iwanu achila Yesu chayamtendele.
  gun-gun: — Tereo ndero pygua kuery pe emombe'u Nhanderuete ndevy ojapo va'ekue —
    he'i. Ha'e ramo tetã jave rupi oo vy omombe'u hexe Jesus ojapo va'ekue ha'e javi.
  agu-BL: —Quilo'katz xe aca'l. Txolaj yi e'chk takle'n balaj yi mban Ryos tzawe'j,
    —stzun Jesús tetz. Aje'n nin ban tetz yajtz tnum, nin octz tan xtxole'n yi e'chk
    takle'n balaj yi mbajij te i' tan Jesús.
  isn-isn: “Suka munyumba ako na ualye ayo ihi ni Tunda ukutendee” Uyu umuntu akahega,
    akatanantya uko muisali yihi aya ihi nu Yesu naiwitumile kunsoko akwe.
  ilo-ULB: “Agsubli ka iti balaymo ken ipakaammom amin nga naindaklan a banbanag nga
    inaramid ti Dios para kenka.” Nagawid ngarud ti lalaki ket inwaragawagna iti entero
    nga siudad dagiti naindaklan a banbanag nga inaramid ni Hesus para kenkuana.
  pir-NT: 'Tiquiro sa nigʉ̃ta Jesu tiquirore yʉhtiahye: —‍Mʉhʉ ya macapʉ wahaya. Sa
    wahagʉ Cohãcjʉ̃ mʉhʉre tiquiro yerire yahuya apequinare, niahye Jesu. Tiquiro
    sa nidi bato waha, tiquiro ya macapʉ esaro, masʉno pehe Jesu tiquirore yerire
    ijipihtiyequina tiquiro ya maca cjẽnare yahuahye.'
  anv-NT: “Kéré meso. Ndɛre ɔ́jyɛ mbɔ, gáré bɔɔ́ gekpɛ́kpɛ́gé genó ɛyígé Ɛsɔwɔ
    ápyɛɛ́ ɛta wyɛ́.” Jisɔs ajɔ́gé mbɔ mende yimbɔ afɛ́, akɛ melɔ́ kpaa ɛwémbɔ
    meko agarege yɛ́ndémuú galɔ́gálɔ́ ayi Jisɔs ápyɛɛ́ ɛta wuú.
  sab-NT: '@see-verse:LUK.008.038'
  tmd-tmd: Aliö rɨmɨn, Jisas paiŋö nugwo yadöŋa, “Wöhö. God nagö ap wä rɨg rɨ aku,
    naŋ ram naŋa duön nöbö mö naŋ akuyöbö ñɨgö yad nölö,” röŋa. Makwam, nuŋ taun nuŋwa
    höbkal duön, nöbö mö bla magalɨg ñɨgö, Jisas nɨ al aliö rö, rön, yad nölöŋa.
  acr-NNT: —Chat-tzelej chaꞌwocho y chatzijoj chike ri tikawex ronoje ri utz uꞌanom
    ri Dios awukꞌ —xchaꞌ. Y rachi e xuꞌano; xeꞌek che utzijoxik chupa ronoje ri tinamit
    ri utz xꞌan che ruma ri Jesús.
  kpg-kpg: “Hana gi doo hale, hagia anga ina di mee a God ne hai adu gi di goe.” Gei
    taane deelaa gaa hana laa lodo di waahale, ga hagi anga gi digaula di mee a Jesus
    ne hai ang gi deia.
  taj-taj: “ए ह्राङला दिमरी निउ ओच्‍छे परमेश्‍वरसे एला लागिरी खाह्रङ्बा गे लबा मुला,
    थे ताम जम्‍मादान थेःना लउ” भिसी सुङ्जी। जमाहेन्‍से थे म्‍हि निसी येशूसे ह्राङला
    लागिरी लबा गेला बारेरी शहरला जम्‍मान ग्‍लारी थेःना लबान भ्रजी।
  avt-avt: “Ti pɨke eno nit en ewepyapɨr atɨp mɨt menmen yaaim iuwe God kerekyutem.”
    Hɨrak ketpɨwek, te hɨrak pɨke ken nɨrak en kewepyapɨr katɨp mɨt yapɨrwe neit nɨrak
    en menmen Jisas kerekyɨwekem.
  cbk-cbk: “Volve ya na casa y habla canila todo el que Dios ya hace para contigo.”
    Despues ya volve le y ya habla con el maga gente na entero ciudad todo el maga
    cosas bueno que si Jesus ya hace para con ele.
  uig-ARA: ــ ئۆيۈڭگە قايتىپ بېرىپ، خۇدانىڭ ساڭا شۇنچە چوڭ ئىشلارنى قىلىپ بەرگەنلىكىنى
    يەتكۈزگىن، ــ دېدى. ئۇ ئادەم قايتىپ بېرىپ، پۈتكۈل شەھەرنى ئارىلاپ، ئەيسانىڭ ئۆزىگە
    شۇنچە چوڭ ئىشلارنى قىلىپ بەرگەنلىكىنى ئېلان قىلدى.
  tuf-tuf: '—Behmá cayin quin biwi. Aját baha tan jajac chihtá ehcway biwi. Sirat
    bah obir yajác chihtá ehcuwi, cayin quin. Etat récaji cuicá ji bin eyat pueblo
    bahnác cutar wajacro: —Jesusat as urá sar bin cuicá újacro. As tan wan chájacro,
    wajacro.'
  abx-abx: “Agbalika na ngan pasumaton i mahaya nagbuhat-na si Diyos para si ka'aw.”
    Sanglit pa'amban i lalla ngan agpasamwak-na si bug'os syudad i mahaya nagbuhat-na
    si Jesus para si iya.
  mco-NT: ―Nihuimbit mdɨjc, etz nimɨydäg jada mɨjpɨ tung huɨdibɨ Dios tɨ tuñ mɨɨd
    miich ycɨxpɨ. Chi je' ñɨcxy capxhuäcxy je tɨy'ajt cajp cajp jadu'n nej anajty
    mɨjhuinma'ñ Jesús tɨ tuñ mɨɨd je' ycɨxpɨ.
  bsp-bsp: «Məlukus nnɔ ndaram. Məkɔ məc-loku afum tɔkɔ Kanu kəyɔn’am mɔ fəp.» Kɔ
    fum nwɛ ɔŋkɔ pəloku dare disrɛ fəp mes mɔkɔ Yesu ɛnayɔnɛ kɔ mɔ.
  kqf-kqf: “Kwa munaḡa te em vanuwa lavedi lisidimo bi kwa giuwedi te bainewa Maimaituwa
    i waiyawasanim.” Kamaina bi oloto taun i nawa yaḡosi bi bai Yesu lisinemo i voivoiyena
    taunana lava i giuwedi.
  cpb-NT: '“Eero poyaatana, piyaatai pisheninkaki pinkamantapairi, pinkanteri: ‘Rowawisaakotaana
    Pawa.’ ” Ari ikantakari atziri, jatai inampiki ikamantantapairo okaatzira rowawisaakotantaariri
    Jesús.'
  aon-aon: '@see-verse:LUK.008.038'
  hus-NT-2005: ―Ki kʼaléch ta kʼimáꞌ ani ka tʼilaꞌ xantʼéy ti tʼajtsámal na Dios.
    Kʼaléch tám an inik ani in tʼilaꞌ putál an bitsow xantʼéy tʼajtsin kʼal na Jesús.
  mig-NT: Kuáno'on vé'e‑ró, te kani‑ró tú'un ná ñá'nu xaa̱n tíñu ni̱ sá'a Dios jíín‑ró,
    áchí‑ya̱ jíín‑de. Te máá cháa‑ún ni̱ kee‑de kua'a̱n‑de. Te ni̱ jani‑de tu̱'un
    nɨ́ɨ́ ñúu̱ yúan ná ñá'nu xaa̱n tíñu ni̱ sá'a Jesús jíín‑de.
  bps-bps: “Mulê ge, na tnulenam dademem i kalbong mgimò Dwata di ge.” Na too glut,
    mdà i to én mulê di banwen, na tnulenan i dad to di klamang lunsud i nimò Dyisas
    di kenen.
  mbs-mbs: “Olì ka den aw peg-indan ka diyà te menge kedomaan no tepad te mèpiya ininang
    te Timanem diyà kamno.” Penga niyan, nesayo sikandin aw mig-indan diyà te kedita
    te otaw te lonsod tepad te mèpiya ininang i Jesus diyà kandin.
  tof-tof: “Moba müót basirrdü alkomól. Pamkolpam nüzazilnümke God marüka ne kla tónggapóne.”
    Da módóga, ene pama we wamórr, da büdrratlórr ene dudu wirri basirrdüma, oyaka
    Yesu ne kla tónggapónórr.
  cme-NT: «Yaŋ aa ŋ kũŋ ŋ ka tũnu nuɔmba‑i Diiloŋ uŋ ciɛ kumaŋ niɛ.» Naacolŋ wuɔ
    ta ka tuɔ wuɔra u waŋ Yesuŋ ciɛ kumaŋ yuɔ hiere.
  sus-sus: «Gbilen i xɔnyi. Ala fe naxan birin nabaxi i bɛ, sa na dɛntɛgɛ sa.» Xɛmɛ
    naxa siga, a sa na taa birin isa. Isa naxan nabaxi a bɛ, a naxa sa na tagi raba
    birin bɛ.
  pon-2006: “Pwurowei ni imwomwo oh lohki ong aramas akan manaman me Koht ketin wiadahr
    rehmw.” Ohlo eri pwurala oh lohkiseli wasa koaros nan kahnimwo manaman me Sises
    ketin wiadahr reh.
  dad-dad: “Fonõ kel ule fen, Negur õ nigin age fen anĩ wogõ wouf.” Age ye di, tamo
    anĩ itor ilen, Jesus ĩ nigin age fen anĩ, taun ganan bun iyo ken, wogõ yen.
  zab-NT: —Quebiecqui lizu. Güetixtee irate de cos ni abaany Dios cun liú. Bnietqui
    zégacbɨ ax gudixteeb irate lo bɨnguɨdx ni baany Jesús cun laab.
  jae-jae: “Ômu ôna nêm andu ma ônac miŋ gêŋ kapôêŋ, taŋ Anôtô gêgôm gêdêŋ aôm naŋ.”
    Tec eŋ gêc gêja ma kêsôm gêŋ, taŋ Jesu gêgôm gêdêŋ eŋ naŋ, lasê aŋga malac samucgeŋ.
  ksd-ksd: Una talil ra kubam, una varvai ta go ra umana ngala pa magit God i tar
    pait ia tam. Ma i vana, i varvarvai ta ra pia na pal par ure ra umana ngala na
    magit Iesu i tar pait ia tana.
  msm-NT: “Uli kad nasi aw nawnangon ka dow man-u to pagtabang to Diyus ikow.” Dajun
    panow sikan otow diya to yunsud aw inawnangon to pagtabang ni Jesus kandin.
  myk-myk: «Kuri mʼa se puga, Kilɛ ya kagbɔhɔɔ kiimu bɛɛri pye ma mu ge, mʼa shɛ kee
    paari.» Yesu ya kagbɔhɔɔ kiimu bɛɛri pye wu mu ge, a wu gari na shɛ kee keree
    ki paari kulo li bɛɛri ni.
  sbe-sbe: “Ku uyo yom magai na saha Yaubada ye ginauli kalimyena wa ku hededehemasalaha.”
    Ede tamowai wa ye lau magai na saha Yesu ye ginauli iya unai wa ye hewasa tamowai
    maudoidi udiyedi.
  mcr-mcr: “Si tqä aŋä duŋqä aŋgi äwätnä, kukŋuä eeqänäŋä Goti Hanjuwä Iqu si ikimäkqeŋqä,
    awä tuvä” ätukqe. I tquaŋga ämaqä iqu äwäqe, nätmatqä eeqänäŋä Jisasi Iqu iwimäkkqeŋqä,
    ämaqä aŋä himqä iu pmetaŋguwä iu awä ätukqe.
  cux-NT: Cunaⁿ'ā di ná vaacu di ní caaⁿ'maⁿ di cuuvi di 'iiⁿ'yāⁿ dendu'ū chí ch'ɛɛtɛ
    n'dai chí Ndyuūs diíⁿ yā ndúúcū di. Saⁿ'ā miiⁿ ní cunaⁿ'a sa ní caⁿ'a sa chii
    sa 'iiⁿ'yāⁿ núúⁿmáⁿ na yáāⁿ dendú'ū chi ch'ɛɛtɛ n'dai chí Jesús diíⁿ yā ndúúcū
    sa.
  tur-YTC: Ama Yeşua, “Evine dön ve Tanrı’nın senin için ne büyük şeyler yaptığını
    anlat” diyerek onu gönderdi. O da gidip, Yeşua’nın kendisi için ne büyük şeyler
    yaptığını bütün kentte duyurdu.
  san-ITR: kintu tadartham IshvaraH kIdR^i NmahAkarmma kR^itavAn iti niveshanaM gatvA
    vij nApaya, yIshuH kathAmetAM kathayitvA taM visasarja| tataH sa vrajitvA yIshustadarthaM
    yanmahAkarmma chakAra tat purasya sarvvatra prakAshayituM prArebhe|
  bel-N: «Вярніся ў дом твой і раскажы, што ўчыніў табе Бог». І ён пайшоў, абвяшчаючы
    па ўсім горадзе, што ўчыніў яму Ісус.
  sch-sch: Hanniresea, Jisua'n, “Ni ina senla, nu chunga Pathien sintho tie va misîr
    roh” a tipea. Hanchu, a sea, khopui sûng pumpuia a chunga Jisua sintho tie hah
    a misîr zoi.
  mic-MIQNT: “Apaja'si giguaq aq tlim gigmaq ta'n Gjinisgam gis tla'l'sg.” Na ji'nm
    getloqo eliet ta'n telgi'g gjigan aq telimaji pugwenniji mimajuinu' ta'n Se'susal
    gis tla'lt'pnn.
  huu-NT: Mai o jofomo o jai. Nainomo itɨnomo nana Jusiñamui omo fɨnoca rafuena llono.
    Ie mei jaide. Nana naimɨe naɨraɨmo Jesús naimɨemo fɨnoca rafuena llocana jaide.
  jiv-NT: “Antsu ame je̱e̱mi̱i̱n weme Yus ámin túrutma nu ashí etserkata” tímiayi.
    Tutai áishmaṉ we Jesus nin túramia nuna ashí nu péprunam etserkamiayi.
  otm-NT: ―Ní mba ni ngu nɛ gui mam bʉ 'bɛ'a bi 'yøt'a'a Oją. Nɛ nu'a ran 'yohʉ bi
    mba rá ngu bʉya, nɛ bi mam bʉ rá hnini a ran ho bi 'yørpa ra Jesús.
  dah-dah: Gega Yesu beleŋ, “Moŋ, tiyuŋger kuŋ Al Kuruŋ beleŋ buniŋeŋ girde sope girke
    igiŋ haha gayen gor niŋ alya bereya momoŋ yirayiŋ,” ineŋ teŋ kerke kuriŋ. Irkeb
    al gobe taunmiŋde mulgaŋ heŋ kuŋbe Yesu beleŋ buniŋeŋ irde igiŋ iryiŋ goyen gor
    niŋ mar tumŋaŋ momoŋ yirde tukutiŋ ala tiyyiŋ.
  tnk-tnk: “Tikrərɨɡ mevən fwe imwam, mɨni irapw narimnari me i Kumwesən rɨno mik.”
    Nənə iərmama nəha revən ia kwopun me pam fwe ia taon səvənhi, mamɨni irapw narimnari
    me nəha Iesu rɨno min.
  kpr-kpr: '@see-verse:LUK.008.038'
  san-IAS: kintu tadartham īśvaraḥ kīdṛṅmahākarmma kṛtavān iti niveśanaṁ gatvā vijñāpaya,
    yīśuḥ kathāmetāṁ kathayitvā taṁ visasarja| tataḥ sa vrajitvā yīśustadarthaṁ yanmahākarmma
    cakāra tat purasya sarvvatra prakāśayituṁ prārebhe|
  nho-nho: “Tere ki too hare no taratara i too vana ni haia TeAtua.” Teenaa hano iloo
    te tanata naa no sare taratara vaaroto te matakaaina naa i tana vana ni haia Jesus.
  gym-NT: Nänta jirekäbe ja gwiriete amne Ngöbökwe dre nuni makrä, ye erere makwe
    nie jökrä ni mda mdaye. Abko kore se, niebare Jesukwe ie. Ye erere bkänä, Jesukwe
    dre nuenbare niara kräke, erere nikani niere jökrä juta ngrabare temen.
  azg-NT: 'Tso jon nnon juu: —Cja ntcüeꞌ na mꞌan nnꞌan vaꞌ. Ndoꞌ quitsuꞌ ndëëhan tsoñꞌen
    nnon naya na jndë itsꞌaa Tyoꞌtsꞌon yo ꞌuꞌ. Ya joꞌ tja ntcüeꞌ tsanꞌñeen, chen chen
    totsinin juu ndëë tsoñꞌen nnꞌan tsjoonꞌ juu ntyja ꞌnaanꞌ juu naya tꞌman na jndë
    sꞌaa Jesús yohin.'
  bhd-bhd: “अपने घरे च़लो गा ते लोकन सेइं ज़ो, कि प्रभु परमेशरे तीं पुड़ दया केरतां
    तेरे लेइ केत्रू बड्डू कम कियोरूए। तैखन तै च़लो जेव ते सारे नगर मां एस गल्लारो
    प्रचार केरने लगो, कि यीशुए मेरे लेइ केत्रू बड्डू कम कियोरूए।”
  too-NT: ―Cataspi'tti na minchic. Lā' nacāhua'ni'kō'ya' huā'mā'na laka'tla'n catūhuā
    a'ntū Dios tlahuani'nī'ta'ni' lā' a'nchī pātle'keni'nī'ta'ni'. Huan chi'xcu' a'lh
    lā' tzuculh huan a'ntū ixtlahuani'nī't Jesús chuxalhā nac cā'lacchicni'.
  ind-AYT: “Pulanglah ke rumahmu dan ceritakanlah hal-hal besar yang telah Allah perbuat
    bagimu.” Orang itu pun pergi ke seluruh penjuru kota dan menceritakan apa yang
    telah Yesus perbuat baginya.
  cjo-NT: '—Eero poyaatana. Aritaki pijeeki, piyaatee pipankoki. Pikamanteeyapaerini
    pinampijatzipaeni ikaminthaakimiri Tajorentsi. Roojatzi riyaatantanaa, ikinakinayitanakini
    nampitsiki, ikamanteeyakirini inampijatzipaeni: —Piñaakina: osheki ikaminthagaana
    Jesoshi.'
  nsn-nsn: “Tapokis tenang uan, karo la hire tar mamang inetelik geke guataig God
    ke poul pe totomua.” Maeit gitir tamata ke hiliu, kare la hire tauete uakapa tun
    tar uan uleik, hape ke guata pe Iesu tatanon.
  san-DEV: किन्तु तदर्थम् ईश्वरः कीदृङ्महाकर्म्म कृतवान् इति निवेशनं गत्वा विज्ञापय,
    यीशुः कथामेतां कथयित्वा तं विससर्ज। ततः स व्रजित्वा यीशुस्तदर्थं यन्महाकर्म्म
    चकार तत् पुरस्य सर्व्वत्र प्रकाशयितुं प्रारेभे।
  tna-NT: —Mahue. Putiyuque mique edue cuana peje su. Cuaja Diusu ja mi saisiametana
    quisatique huecuana. Da su deja mesa ete su putibana. Pamapa ejude je quisa pupiruana
    Jesús ja cuaja ataitia cuana.
  lid-lid: “Ou ala kon asehek tiri ta nyala lahou tinan Kindrei ndramesekei ndrawek
    tam.” Eme ndramak nane dah, iu ili bolo kon tinan mari doh asehek ta nyala lahou
    tinan mene Jises ndramesekei i tan.
  wim-wim: “Yaꞌa, nint pal ngatharang keꞌ iiyān. Nint paththam koyam iiyān aak nungkaramakan
    aꞌ waaꞌān thant nil piip God.angan miyalath nintang, kuchek wayamana min ngul
    yump nintang.” Aꞌ nil pamana town wakan iiy-iiy, aawuch thon-thonak iiy-iiy, aꞌ
    waaꞌ-waaꞌ thant nil Jesus.angan miyalath nunang.
  zga-M: “Vuya khukaya yakho pu ukheisanghele nchila nchoni inchu u Yeisu akhuvombile.
  yom-yom: —Vutuka ku nzoꞌaku ayi samuna mambu moso Nzambi kavangidi. Buna mutu beni
    wuyenda, wuyemikisa, mu divula dioso, mambu Yesu kamvangila.
  san-SIN: කින්තු තදර්ථම් ඊශ්වරඃ කීදෘඞ්මහාකර්ම්ම කෘතවාන් ඉති නිවේශනං ගත්වා විඥාපය,
    යීශුඃ කථාමේතාං කථයිත්වා තං විසසර්ජ| තතඃ ස ව්‍රජිත්වා යීශුස්තදර්ථං යන්මහාකර්ම්ම
    චකාර තත් පුරස්‍ය සර්ව්වත්‍ර ප්‍රකාශයිතුං ප්‍රාරේභේ|
  yut-yut: “Gak tobɨl yutgokon kɨŋek Piŋkop da gak aŋpulugaŋek yo madepsi ak uŋun
    do amɨn yoyɨki.” Yaŋ iyɨŋban amɨn uŋun tobɨl kɨŋ kokupni dakon amɨn morap Yesu
    da aŋpulugaŋek yo morap agɨt uŋun do yoyɨgɨt.
  grc-BYZ: ὑπόστρεφε εἰς τὸν οἶκόν σου καὶ διηγοῦ ὅσα ἐποίησέ σοι ὁ Θεός. καὶ ἀπῆλθε
    καθ᾽ ὅλην τὴν πόλιν κηρύσσων ὅσα ἐποίησεν αὐτῷ ὁ Ἰησοῦς.
  cpc-NT: '“Iiro poyaatana, piyaatai pijyininkaki pinkamantapairi, pinkantiri: ‘Jowawisaakotaana
    Pawa’ ”. Ari jimatakiro shirampari, jatai ikamantantapairo okaatzi jowawisaakotairi
    Jesús.'
  nhg-NT: ―Xomocuepa ca mochö, hua xecpoa noche tli bieye tlachihualestle oquechijque
    Deus ca taja. Hua yaja uya, otlanunutztöya ipa noche inu puieblo de tli bieye
    tlachihualestle oquechijque Jesús ca yaja.
  nya-nya: “Bwerera kwanu kafotokoze zimene Mulungu wakuchitira.” Ndipo munthuyo anachoka
    ndi kukanena ku mzinda wonsewo zimene Yesu anamuchitira iye.
  ngu-NT: 'Ijquin oquijlij: ―Xmocuepa para mochan niman xtetlajtlajtohuili nochi on
    huejhueyi tlajtlamach tlen Dios omitzchihuilij. Yejhua ica on tlacatl oyaj, niman
    oquintlajtlajtohuilij nochimej ipan on hueyican nochi tlen Jesús oquichihuilij.'
  kup-kup: “Evo, ni deip honeo nasotü, oñ nim zeitak sat God ni tin netahavoz ñetiv
    añarabon bar mañohoz.” Pot mañahan aban pop maot borourat pim zeitak sat Iesu
    pi batin batahavoz ñetiv añarab poekarin map bar mañooh.
  jid-jid: K'ma hi ni koh mbi, ndi hla ni ndji ikpe wa Irji tie ni wu. Ni ki ndji'a
    a hi nda ni hla ndji ikpe Yesu tie ni wu.
  wmw-wmw: “Ludira kwenu, ukereze vinu vyakutendere Mwenyezimungu.” Basi, iye akilawa,
    akipita nkaya mure piya, akereza vinu vyaatenderiwe na Insa.
  gmv-GGM: Gido attin ne so simadda Xoossi nees oothida gita miish yoota giidi moyzides.
    Addezzikka Yesussay izas oothida gita miish ba kataman diza asas wursos qonccen
    yootishe biddees. Ya7irosa naanne Yesussa mayo bochchidda maccassa
  ssg-ssg: “Kumahe, alia haniwa tonam ape kaxiwa waliko solian Haeu aile haniwen o.”
    Tel seilon hong usi kakai Jises ape i nahih kaxi hani lawe seilon leili tehu taon
    waliko ti Jises aile haniwen i.
  zpo-NT: —Zyaa garli lu, nu guzh re kwaan mle Dios lo lu. Lee xaabyi zee nya, nu
    mzaa xaa kwent kwaan mle Jesús lo rese xaa dub yezh.
  poy-poy: “Guwuyi ukaya na katakuli shilii ntambu Mlungu shakakutendiriti.” Su muntu
    uliya kagenditi kulushi na kutakula ntambu Yesu shakamtendiriti.
  qwh-NT: —Quedacur, wayiquiman cutiquï. Tsecho willacunqui Dios llapanta qampaq rurashqanta.
    Tsenam cutirnin, jinantinpa ewar, willacorqan Jesus pepaq llapanta rurashqanta.
  gaw-gaw: “Na eḏun, na ap̱anp̱a gona, Kayak keeke oh nahip̱a heum amu na mehuqe!”
    awa aum. A amu danab amu uḵa, ab oḵai nuhigp̱a ta, danab ah oh amelagp̱a nuhigp̱a
    Jesus keeke oh heum amu mehuqom.
  nca-nca: “Ke yendéŋgemo uyareya o soso Anutuko o te samaka kere ŋuro yimito.” Ŋunde
    yiní toŋero yendéyómo ŋuno Yesuko o tero samakaŋaró ŋuro unipare yesoworo yimiraró.
  zpz-NTPP: ―Yaa lo de famil nir. Orzeꞌ gyoor rishlo dey de coz nu bicy Ñgyoozh num
    ru ―nam. Orzeꞌ mbecy zeꞌ gush nez yu yay. Byooy rishlo dela mbecy nu yuꞌ gyedz
    zeꞌ de coz nu bicy Ñgyoozh num yu.
  mkj-mkj: “Pwurwe in umwoammwo kalohkihoang armaj kan manman ma Koahs ne wiahda ipoamw.”
    Woallo pwurla kalohki wija ohroj nehn kahnihmmwo manman ma Jesus ne wiahng ih.
  zac-NT: ―Bëabrí lídchil nu biadiꞌdzë grë lo quë nabëꞌnë Dios con lë́ꞌël. Bëagzëll
    nu biadíꞌdzëll por guëdubi nezë nu guëꞌdchi lo quë nabëꞌnë Jesús con lë́ꞌëll.
  kyg-kyg: halate nokalega aika atagi nekuka Gotiꞌa lusi kava huno kaha maeꞌniya kavafeꞌmo
    ava gemo huka hapa paiyo, huno ha paiꞌnigeno uno muki taonifi maiꞌnaya vayaꞌaifeꞌmo
    Yesuꞌa lusi kava huno ha maeꞌniya kavafeꞌmo ava gemo huno hapa paiꞌniye.
  kmk-kmk: “Mangulin ka utdin boboḻoy yu ta ibagam sidat tagu dat losana kingwan Apudyus
    kan sika.” Ot kaysan dit tagu’n ummoy nangiwalagawag sidit kingwan Jesus kan siya
    utdan losan sin ili da.
  cao-NT: —Mi xobo qui cata. Mi bax Diós aca ca yoata —i ja qui Jesu niquë. Jisbaya
    tsi quiha toa yacata xo tsi ja bax Jesú ani ca ja yoabonaniquë ra.
  bbr-bbr: '@see-verse:LUK.008.038'
  inb-inb: —Kamba wasima rii. Willag­rii, kamta imasa Taita Dius alli­lla ruraspa
    sakigta. Chi­ura chi runa, rispa, imasa Jesús paita alli­lla ruras­kata chi pui­blu
    suiu willaspa purig­rirka.
  hrv-hrv: “Vrati se kući i pripovijedaj što ti učini Bog.” On ode razglašujući po
    svem gradu što mu učini Isus.
  box-NT: «Lɛ́n va mìn zĩi à vaa bío bìo ɓúenɓúen na le Dónbeenì wó nɔn
    foǹ à na ɓa nùpua yi.» Ó o nìi mu bĩnía wà á vaá wee yényéní bìo
    ɓúenɓúen na ó o Yeesu wó nɔn wo yi ho lóhó ɓúenɓúen yi.
  ote-NT: ―Hina, hinga tsixꞌaꞌi, cohiua, pengui rí ma ri ngu, ne xipabi ya ja̱ꞌi núꞌa̱
    xa ꞌyøꞌtꞌaꞌi Ajua̱. Hangue nuꞌá̱ bi mengui ne bi mʉdi bi metuabi ya ja̱ꞌi ja gatho
    núꞌa̱ ra hnini de núꞌa̱ xqui ꞌyøꞌtua ra Jesu.
  wnu-wnu: “Nonou ginamt irab Qenu nemusiar end wurinob qem.” Ende qamb imurima wo
    ginamt irab munon yamangar gugum Yisas musuor end qob sua igumirei.
  zam-NT: ―Aa'a. Bere byàa par lizl. No fta' cuent loo mèn ryethe con' mbli no Diox
    lùu. Pues mxen mbi' ned. Ndyàa mbi'. No mda' mbi' cuent loo chol mèn dib le'n
    yèezpe' mbi' cón che'n con' co' mbli Jesús loo mbi'.
  zyp-NT: “Ing lang a dih la, Khazing tah zetlua tamaw na cawtah hming a ca tuapah
    tahpaw khah va ching hri law,” a tah. Mataico cawngsawpaw cawh piathlah ka, Zisu
    tah zetlua tamaw a cawtah hming a tuapah tahpaw khah khua cawngsaw vytei cawh
    a ching he.
  sey-NT: “Coꞌijë̱ꞌë, mëꞌë huëꞌena. Coꞌini siꞌaye mëꞌëre Maijaꞌquë ne deꞌhuaseꞌere
    quëajë̱ꞌë.” Ja̱je caëna, sani siꞌa daripë cuꞌi quëapi, Jesús i̱te ne deꞌhuaseꞌere.
  nvm-nvm: Fu kua, Ni una va ar on ijia God irerag fu on renma iji abe e roin kuardiamno
    kuain. Fu ijeg kuardamga e iji fun mai ijia oknum irerag Jesu fu fuon renma iji
    e uruvana kuardiaoin.
  mps-mps: Tiali goli, Jisasgo te bidi ma geliyu, te po wali, “Nage ma geasa pelama,
    Godigo nagebolo yali sę po naga pesageba pupusu biligi pao.” Tama te bidigo te
    be nanide bidibo we bidi tigidalibolo Jisasgo agade yali sę po pupusu bilama,
    siminani.
  seh-seh: “Bwerera ku nyumba kwako ulonge pire pyonsene pidakucitira Mulungu.” Na
    tenepo, mamuna aenda mu nzinda onsene kwenda mbalonga pire pyonsene pidancitira
    Yezu.
  pab-NT: — Hiyanehetehena hawenakala xeta hoka hiyakaihena Enore tyomehenerehare
    homana — nexa. Hatyaoseta hatyo haliti xane tyotya wenakalatikoanai hoka xakaihakatya
    Jesus tyomehenerehare enomana tahi.
  llg-llg: “Kada leo iak! Malolenak o fali muni o bobonggi mala nggolon muu, fo tui
    sala laꞌeneu Manetualain malolen, de Ana tao nahai o so.” Basa boe ma, hataholi
    ndia laꞌo ndule kota ndia, de ana tui neu basa hataholi la, laꞌeneu Yesus tao
    nahain.
  kyf-kyf: «Mnɩ -na -buduŋwɛɛ. -We weee -Lagɔ nʋa -mɩ -yla lɛ, -ɩn gba we nyɩma -yla.»
    Ɔɔ nyɩmɛ mnɩa, -we weee -Zezu nʋa ɔ -yla lɛ, 'ɩn ɔ yia we 'dɩ lamneni, wee 'gbe
    'kadʋ nʋkplɛ weee.
  tpi-tpi: “Yu go bek long ples bilong yu, na yu autim tok long olgeta samting God
    i bin mekim bilong helpim yu.” Olsem na dispela man i go, na em i autim tok long
    olgeta manmeri long taun bilong en, long olgeta samting Jisas i bin mekim bilong
    helpim em.
  mih-NT: Cuanuhun ndya vehun. Ta nacatyun sihin ñiyɨvɨ suun ñaa sa i zavaha ra Ndyoo
    suhun, cuhva sa cahnu xaan i tyindyee ra suun. Ta cuahan ra cuan, ta i nacatyi
    ra nacahnu ñuu ra cuhva sa cahnu xaan i zavaha ra Jesús sihin ra.
  qvh-NT: “Nogawan aywanayquipa trucanga wayiquipa cuticuy. Saycho wilacunqui Tayta
    Diosninsi cachacäsishushgayquita.” Sayno niptinmi marcapa aywar runacunata wilapargan
    Jesús cachacäsishganta.
  kms-kms: “Mune nu non tiqe yo, God nu pughe gri ghav nunduw kin te wute aye simbe
    ndiny.” Pugri bu wuti te no, di Jisas pughe gri ni ququ brequ puaq nindig ye wand
    te wute buagi tiqe te kin simbe nindiny.
  agn-agn: “Molika ra ong nindio, ig ibalita mo tang bindoat tang Dios ong nio.” Animan
    minolik da tang taw ig binalita na ong tanan ang taw ong lansangan tang bindoat
    ong nandia ni Jesus.
  nhi-NT: —Xonmocuipa mochantzin, uan ixcontematilti [in mouistic chiualis] tlen Dios
    oquichiu motichtzin. In tlacatl oyah uan octenonotzaya itich nochi in altipetl
    in [mouistic chiualis] tlen Jesús oquichiu itich.
  ttc-NT: «Pax ajay b'ix intxik aq'uma' kyuky'i axjalil ti'j te nim b'an galan aj
    ma'tx tk'uluj te Qtata Dios awi'jni.» Ntons, te xjal oxik tpakb'a' tuj kyaqil
    te amaq' te aj b'an tb'anil aj ojetq tuq tk'uluj te Qtata Dios tuky'i'l.
  dan-1931: “Vend tilbage til dit Hus, og fortæl, hvor store Ting Gud har gjort imod
    dig.” Og han gik bort og kundgjorde over hele Byen, hvor store Ting Jesus havde
    gjort imod ham.
  kwj-kwj: “Mi ko tokwe ma ai ini Gotri ele sumbu laka mini wosiro tini ma wunu sawekawe.”
    Ete wowani ori hima ini o ri ko ki dau himiyama hurahama ele ni Jisas rini wosiro
    sumbu laka tini ya wunu ri sawenda.
  vie-OVCB: “Hãy về nhà, thuật lại những việc lạ lùng Đức Chúa Trời đã làm cho con.”
    Người ấy đi khắp thành phố công bố việc lớn lao Chúa Giê-xu đã làm cho mình.
  kze-kze: ená naaópa'a kuré Áánútumo embó kawe'ó umánkáin-aimba kosimátimiyo súwana
    Ísumo umánkon-aimba mindáópa'a simátíma'maena kuráiye.
  lbk-lbk: “Somaa ka ta em ifaag nan am-in ay inangnen Apo Dios ken sik-a.” Et inmey
    tet-ewa ay nangifab-aag isnan am-in ay kailiyana, nan maipoon isnan am-in ay inangnen
    Jesus ken siya.
  mto-NT: ―Vimpijtni je̱m mta̱kꞌam je̱ts avana ti maaꞌyu̱neꞌe je̱ Nteꞌyam tu̱mtoꞌnu̱xju̱.
    Vanꞌit tseꞌe ñu̱jkx je̱ yaaꞌtya̱jk je̱tseꞌe je̱ kajpu̱n du̱vaajnjiku̱jx nu̱jom
    juuꞌ veꞌe je̱ Jesús tyoon je̱ꞌe̱ ka̱jx.
  bzh-bzh: “Ġenah meġena böm, meġena ġenanër nġaa pin sën Anutu vonġ vu honġ
    lo vu honġ alam.” Lob mehö lo yah meya menër nġaa pin sënë vu alam ggëp yi nyëġ.
  guj-2017: ‘તારે ઘરે પાછો જા, અને ઈશ્વરે તારે માટે કેવાં મોટાં કામ કર્યાં છે તે કહી
    જણાવ.’ અને તેણે જઈને ઈસુએ કેવાં મોટાં કામ તેને સારુ કર્યા હતાં, તે આખા શહેરમાં
    કહી જણાવ્યું.
  jvn-NT: 'Gusti Yésus ngomong: “Kana kowé balik nang désamu waé lan wong-wong diomongi
    bab sing ditindakké karo Gusti Allah ing uripmu.” Wongé ya terus balik lan wong
    sak kuta kabèh diomongi apa sing ditindakké karo Gusti Yésus ing uripé dèkné.'
  byr-byr: “Gɨnnya angebanna ayɨna kaanna dɨwodeigɨnyɨra. Sara wawoꞌgɨzɨ Gotɨyai gɨmɨnyɨ
    giwaka yuya sanna duzɨwaakɨdeigɨnyɨra.” Sara wɨdɨna kyaꞌ sarevɨdaaꞌnyɨ aꞌmwe dazai
    kaanna wɨna yaka gamɨre anga naangebanya yuyaraavɨ yagaalyaꞌ wɨjɨwaakɨna. Jizaazai
    gamɨnyɨ wɨvadaꞌgalaka yuya sanna wɨjɨwaakɨna.
  ian-ian: Mɨna ngepma yiga god mɨn kat apma vat yinda vat mɨna ngepma nɨmba kat yiga
    ambup mɨla waa wandɨ Jisas. Jisas wandɨ mala ngepma yilaa Jisas ndɨ kat apma vat
    yila vak ndɨna ngepma nɨmba kat aywaa mbutɨndɨ.
  hun-hun: „Térj vissza házadhoz, és beszéld el, milyen nagy dolgokat tett Isten veled.“
    Elment azért, és hirdette az egész városban, hogy milyen nagy dolgot tett vele
    Jézus.
  mcf-NT: 'Adoaquien: —Padi. Min shubuno nid. Ambo tabadquin Nuquin Papan naid mayan
    icsa mibi dapuduedaid dapuduemiaid anocquido chuibanta —quianec Esus canon nidpanëdash.
    Aid nidnubien mayan icsa dapuduemequin bëdamiaid nidanec aton shubu yacno choshon
    anocquidtedi Esusën naid abi mayan icsa dapuduemequin bëdamiaid chuibanoapanëdash.'
  kjs-kjs: Nena adare-para wala puma Gote-me ne-para paade remaa raayore enaalinu
    puma lakelapape lisa. Go rabu mo ali nipu puma mo nipuna adare-para piri enaalinu-para
    Yesumi nipu-para pisade remaa raayo puma lakalisa.
  mni-mni: "“Nahakna yumda handuna Tengban Mapuna nangonda kayada chaoba thabak toubikhre\
    \ haibadu tamlu”\x94 Aduga nupa aduna chatkhraga Jisuna mangonda kayada chaoba\
    \ thabak toubikhibage haibadu sahar sinba thungna tamlammi."
  yad-NT: '@see-verse:LUK.008.038'
  mxb-NT: ―Nandió ko̱o kuaꞌa̱n nóꞌo̱n veꞌón, ta nakanón xíꞌín na̱ ñooo̱n saꞌa̱ ndidaá
    ña̱ꞌa ndato ni̱ kee Ndios xíꞌón. Dá ni̱ kiꞌin ra kuaꞌa̱n nóꞌo̱ rá. Ta ni̱ ka̱sáꞌá
    rá nákani ra xíꞌín ndidaá na̱ ñoo ra̱ saꞌa̱ ndidaá ña̱ꞌa ndato ni̱ kee Jesús xíꞌín
    rá.
  pon-2006A: “Pwurowei ni imwomwo oh lohki ong aramas akan manaman me Koht ketin wiadahr
    rehmw.” Ohlo eri pwurala oh lohkiseli wasa koaros nan kahnimwo manaman me Sises
    ketin wiadahr reh.
  maq-NT: ―‍Tuyun tjangun ndya nuju ne, hacuaha tinújun cojo xuta tsëhë cjuandaja
    xi cuacun casahmi Nina cojo nuju. ―‍Cuatjin xu cachja Jesús. Ngajan xi xi cavuya
    cafehe xu cha nandya ne, sehe cavetsihin catsujyihiya casuacuenda cha xuta jingujyë
    ni ngajñi nandya yëjë ni cjuandaja xi cuacun casahmi Jesús cojo cha.
  hto-hto: —Mai meine o jofomo jai. Jaillano nana Juzíñamui omo fɨnócafuiaɨna jino
    lloiri, —daɨde. Iemona afémɨe jaillano, nana jofue comɨ́nɨmo Juzíñamui íemo fɨnócafuiaɨ
    jino lluájide.
  por-BRBSL: “Volte para sua casa e declare que grandes coisas Deus fez por você”.
    Ele seguiu seu caminho, proclamando por toda a cidade as grandes coisas que Jesus
    tinha feito por ele.
  ces-NKB: “Vrať se domů a vypravuj, jak veliké věci pro tebe udělal Bůh.” On tedy
    odešel a rozhlašoval po celém městě, jak veliké věci pro něj Ježíš udělal.
  cui-cui: —Jinya bo beya ponare. Daxita paebare jiwitha xua bayatha Nacom cata exana,
    jei Jesús. Pebin nawiya tomara beya yawa daxita paebano tomaratha xua po coyene
    bayatha Jesús taexana xua bapon tacana exanatsi.
  boj-2014: “Ni olo ino segi qureq gilsim Qotei na kumbra tulaŋ boledamu emqo deqa
    naŋgi sainjre.” Onaqa a puluosiq aqa qureq gilsiq Yesus na kumbra tulaŋ boledamu
    yej deqa tamo uŋgasari kalil naŋgi sainjroqnsiq laqnej.
  eng-OEBUS: “Go back to your home,” he said, “and relate the story of all that God
    has done for you.” So the man went through the whole town and proclaimed, as he
    went, all that Jesus had done for him.
  eri-eri: “Ne ege gidu name matane goidu bonahe, dada oruwanga Itou no ne hoyo hinei
    nomo onowai waha, fai-aita bagu oruwa malalamudu lenigau.” Ono wainga fai waha
    goidu bona, dada oruwanga Yesus no hoyo tuwei nomo onowai waha, nomo taon langa
    fai-aita bagu oruwanga beele waha malalamudu lenigai.
  aly-aly: “Nthekwern ntwa ayenh apentey-angenh. Ngkwenh-rnem-warl alpa. Iley-alpa,
    Akngeyarl ngkweng amperrngerrew, rarl ngenh mwerrelew.” Ra kwertengerl ikwerenh-rnem-akert
    anperl-alhew, artwa ran alpew apmer ikwerenh-warl. Rap akngerr ilerl-apenh alakenh,
    “Jesus-el arwengk-penh ayenh mwerrelew!”
  wiu-wiu: neke yapu poano pa. Akolaliyo ne-pala tokamo tubele eni tokana ali atoa
    eneke to̱awea oano pa wa wetekakale ali atoa ta latia pitikoika pokome Yesuyo
    tubele toa one latekoa tanemo i i wa oa pupitikama pekeneya.
  swe-swe: ”Gå tillbaka hem [till ditt hus, din familj, dina släktingar och dina landsmän]
    och berätta för dem allt vad Gud har gjort med dig.” Han gick därifrån och berättade
    för hela staden vad Jesus hade gjort för honom.
  cth-cth: Jisuh ni nama im cet nateh, na imthungnaw koevah, Cathut ni nang koe pahrennae
    a sak e hah dei loe titeh a ban sak. Ahni ni a cei teh Jisuh ni a lathueng a sak
    e naw pueng kho thung a dei pouh.
  mti-mti: “Taig gwe aga sira anintom God ge gungap anewa mu diruma.” Meoya apan kweg
    aine sira Iesu anintom menan anewa at kokawa undag dirumne.
  pad-NT: —Iniani. Igorania ajoi'a bana mahija kadaija'ari-ra va'ora vara ini'avini
    hini hida Deus ira kajoamoravini, Deus ira va'adivini. Oniaroa, ajihi'aha ada
    makhira, sidaji kaija'arini-ra va'ora kanamonivini hi'ihi ida Jesua bikajoamora'avini.
  twi-twi: “Kɔ na kodi nea Onyankopɔn ayɛ ama wo no ho adanse kyerɛ wo manfo.” Ɔbarima
    no fii hɔ kodii anwonwade a Yesu ayɛ ama no no ho adanse kyerɛɛ kurom hɔfo nyinaa.
  hlt-hlt: Tedae anih te a tueih tih, “Namah im la bal lamtah, Pathen loh nang ham
    a saii te thui pah,” a ti nah. Te dongah kho tom la cet tih Jesuh loh anih ham
    a saii te a hoe.
  tbz-SIM: Kò nhɑ cĩ́ɛ̃̀tɛ̀ kɛ́nɑ́kɛ́ Kuyie ndɑ dɔ̀ɔ̀ dɛ̀. Kɛ̀ weè nìtìi kɔtɛ kɛ́nnɑ́ɑntoo
    dihɛì dimɔu Yesu ò dɔ̀ɔ̀ dɛ̀.
  san-GUJ: કિન્તુ તદર્થમ્ ઈશ્વરઃ કીદૃઙ્મહાકર્મ્મ કૃતવાન્ ઇતિ નિવેશનં ગત્વા વિજ્ઞાપય,
    યીશુઃ કથામેતાં કથયિત્વા તં વિસસર્જ| તતઃ સ વ્રજિત્વા યીશુસ્તદર્થં યન્મહાકર્મ્મ
    ચકાર તત્ પુરસ્ય સર્વ્વત્ર પ્રકાશયિતું પ્રારેભે|
  amx-amx: “Peltj ngkwengenh map-warn alpay! Ineh ilelhang, Altjerrel ngwenh mwerr-ilekarl.”
    Kwer-penh artwang rang town-warn alhek, tjerrtj ingkerrekeh kwewaleny ilelherl-apetjam,
    Jesu-el renh mwerr-ilekarl-penh.
  ake-NT: “Ɨtunta' apata'se' ya' Papa nʉkupʉ'pʉ ɨpɨ' ekamata ɨtonpa ton pana ya',”
    ta'pʉ iya. Mɨrɨpan si utɨ'pʉ mɨrɨ, Sises nʉkupʉ'pʉ tʉpɨ' ekamase'na mɨ awɨrɨ rɨ.
  qvn-NT: “Manam. Antis cuticuy wayiquita. Chaychru willapacamuy Tayta Dios cuyapäshurlay
    cuticächishungayta”. Niruptin runaga aywacura chay marcachru lapan runacunata
    Jesús cuticächinganpita willapacuyarmi.
  tku-NT: ―Cataspi'tti na minchic. Nacāhua'ni'kō'ya' ka'tla' tū tlahuani'nī'ta'n Dios
    ē chī a'kspulanī'ta'n. Chi'xcu' a'lh ē tzuculh līchihuīna'n tū ixtlahuani'nī't
    Jesús calhāxcuhuālh nac cā'lacchicni'.
  bjk-bjk: “Örö wan baling kö lagunon te nöngön ma örö tengen a lasanene nang e God
    iri pet te nöngön.” Io, ina tödi ixo wan pes ma ixo etöngösen esexere xö lagunon
    mabo lasanene nang e Jisas ixo pet te ine.
  msy-2020: “Nɨ uamategh uan nguibamɨn mangɨ, egh God nɨ gamizir biziba bar me mɨkɨm.”
    Ezɨ gumazim uamategha ghua nguibam garuava Iesus a gamizir biziba bar dar gun
    mɨgei.
  bpr-bpr: “Mulê ge na tulenam i kdee dad nimò Dwata di ge.” Na yé duenam man, ta
    mdà i lagi ayé, na tulenan di kdee dad to di lunsud i dad nimò Dyisas di kenen.
  rmy-VLAKH: — Рисав пэстэ черэ и роспхэн, со тердя важ тути Дэл. Кодва жыля, роспхэнэлас
    пав всаворо форо пала кода, со тердя важ лэсти Исусо.
  cle-NT: ―Má⁴dxi² xɨ¹ñúh⁴ chiú̱h²u³, duh³ gua²jmee² juúh⁴ jɨɨ⁴ lɨ́⁴ hi³ ma³jmeé³
    Dios nɨ³ chiú̱h²u³. Mɨ²ja̱³ ŋáyh² dsaá⁴ ja̱³, duh³ gá⁴laá⁴ mɨ³jmee⁴ juúh⁴ na³ca̱á̱y⁴
    jee⁴² fɨɨ³ hi³ ma³jmeé³ Jesús ja̱³ chiáh².
  txq-txq: “Talo kada ia! Malole lenak o fali muni o nufanelum mara muu, fo tui sara
    laꞌe-neu Manetualain susuen fo Ana taon fee o ena.” Boe ma hatahori naa laꞌok
    ndule kota naa, de ana tui neu basa hatahorir laꞌe-neu Yesus tao nahai ndia.
  aaz-aaz: “On nai! Reko nneis ho mfain meu ho nonot-asar sin, ma mutonan sin Uisneno
    In arekon, reꞌ anmoꞌe nrair je neu ko.” Rarit atoniꞌ naan annao nfuun natef-tefan
    kota, nmurai natoon neu sekau-sekau goah anmatoom nok Naiꞌ Yesus reꞌ nareokꞌ ee
    naan.
  qup-NT: '@see-verse:LUK.008.038'
  dop-dop: Mǝlɩ nyɑ́ tǝyɑɣɑ tɑɑ nɑ ń heeli pǝ tǝnɑ mpi Ɩsɔ lɑpɑ-ŋ tɔ. Ḿpʋ́ɣʋ́ ɑpɑlʋ
    ɩnɩ ɩ tɛɛwɑ nɑ ɩ́ heeli ɩcɑtɛ tǝnɑ tɑɑ kɛ́ pǝ tǝnɑ mpi Yesu lɑpɑ-ɩ tɔ.
  azb-azb: Amma İsa ona «qayıt evinə və Allahın sənə etdiyi hər şeyi danış» deyərək
    onu buraxdı. Bu adam da gedib İsanın ona etdiyi hər şeyi bütün şəhərə yaydı.
  eng-DBY: Return to thine house and relate how great things God has done for thee.
    And he went away through the whole city, publishing how great things Jesus had
    done for him.
  guo-NT: —¡Nawiamach nejba poxade! ¡Nejjiw chapaem puexa Dios ispox xamliajwa! —aech
    Jesús. Dolisdo', majt dep webaeson, fʉlaechlison pejba poxade. Puexa paklowaxpijiw
    chapaefʉllison Jesús ispox japonliajwa.
  hla-hla: '@see-verse:LUK.008.038'
  mav-NT: Ma'ato Iesui — Yt uhyt waku po'og era'aipok e'yat kape tawa ko'i kape ipuo
    mono eremo­herep aikotã Tupana emoehãite hap ehenoi ewyria'in me hamo e. Mi'i
    hawyi Iesui henoi hawyi toto ra'yn wuat'i ipiat henoi hamo tetawa piaria pe toto.
    Mi'i tote yne tawa piaria pe aikotã Iesui tunug tetiat hap tohenoi kahato.
  kpf-kpf: “Gâ kamângan âimŋâ torerâpkâ Anutuŋâ kubikgigap, zorat siŋgi dâzâŋgom ândiban.”
    Sâi a zo puriksâm Yesuŋâ kubikŋaŋgip, zorat siŋgi kamânŋan a ambân dâzâŋgom naŋgip.
  ppo-ppo: Tétepa, Yesuné a̧ dotȩyaai duraalu, “Ya̧ ȩtamo faalomeipa, Kótóné ya̧paae
    erale ala yó melaai naao bepaae fesaae fae,” yalepó. Atétepa, kale whi̧ a̧ fóló,
    Yesuné a̧paae erale alarape ai be huluamó betó mole so whi̧ feapaae yó melaté
    kwȩyalepó.
  hin-2017: “अपने घर में लौट जा और लोगों से कह दे, कि परमेश्वर ने तेरे लिये कैसे बड़े-बड़े
    काम किए हैं।” वह जाकर सारे नगर में प्रचार करने लगा, कि यीशु ने मेरे लिये कैसे
    बड़े-बड़े काम किए।
  wol-KYG: «Ñibbil, te nga xamle li la Yàlla defal lépp.» Waa ja it dem di siiwal
    ca dëkk ba bépp, mboolem la ko Yeesu defal.
  bef-bef: Hepakaga buto Huꞌmau keleꞌmo bati huꞌehinanaꞌmu bonaꞌi lu epimofaꞌna hubo.
    Ya ligo ana bo hepaꞌalo buloto asaga boanaꞌi ana kegiꞌa neminana Yesu leꞌmo bati
    huꞌehina kaga lu epi baga iꞌehina yabe.
  amm-amm: nuso na pomoi. Na pikano, Kotoyo no itouniyaimokaini no, nonani aino imo
    polukasikano.” No monoi no mo, nonani nokota mo na manoki, tota itouniyaimokai
    aino imo lukasikaloki, totani nukutai noko nokolaloso.
  rmy-CHERGASH: “Bolde tut ćhere thaj phen sa so ćerda tuće o Del.” Vo đelotar thaj
    razglasisarda pe sasto gav so ćerda lešće o Isus.
  zaj-zaj: “Bwela ukae yako ukapete gaja Mulungu gayakutendele.” Ija imunhu kabitabita
    kila hanhu mkiwambo, yolonga gaja Yesu gayamtendele.
  chq-NT: ―Cweei'¹ fu tyi'i joon cwotya²'a júu³ jilaa'²¹ 'e nigajmaa¹a Dios coon'¹³
    'nʉ. Joon ganga'²mo 'in tsañʉʉ'¹ do. Joon gatya¹o júu³ la jilaa'²¹ 'e nigajmaa¹a
    Jesús 'wii²¹² tya'a.
  swp-swp: “U uio em numa eai, ginauri saesaedi Eaubada i abidi arim eai u hemasarahadi.”
    I lau ena dobila eai, eanua se ohihai, wau abiabina wa Iesu ie abi ia arinai,
    i heribadi.
  bjr-bjr: '@see-verse:LUK.008.038'
  aby-aby: '@see-verse:LUK.008.038'
  eng-YLT: '''Turn back to thy house, and tell how great things God did to thee;''
    and he went away through all the city proclaiming how great things Jesus did to
    him.'
  jni-jni: akura ubuki imum idandang ige be sa Asere awuzawe.” Abinime ba unume madusa
    in nu bo anu ani pin me vat usuro imumbe sa Yeso mawu za me ini.
  kne-kne: “Olay somaa ka ta en ka dad-aten din am-in ay inamag Diyos en sik-a.” Pag
    somaa din lalaki ay doy, et maga di adi na inmeyan sin ili da ay mangibagbaga
    sin inamag Jesus en sisya.
  tgj-tgj: “Naam bv vngkur nyikuka okv minpa laka Pwknvyarnv noogv lvgabv ogugo rijipvdw.”
    Nyi angv Jisu ninyigv lvgabv ogugo rijipvdw, banggu lo vnggola minkar toku.
  gui-NT: —Ecua ndero pe emombeu iru vae reta pe mbae icavi yae vae Tumpa oyapo ndeve
    vae. Jayave cuimbae ojo jare omombeu iru vae reta pe opaete tenta rupi mbae icavi
    yae vae Jesús oyapo chupe vae.
  quc-TT: Chattzalij cho awachoch, chatzijoj ronojel ri nimaq taq jastaq ri xubꞌan
    ri Dios awukꞌ. Xtzalij kꞌu ri achi pa ri utinimit, xutzijoj ronojel ri xubꞌan
    ri Jesús rukꞌ.
  heg-NTPO: “Eli tuun tia! Banan dui ka ku pait lako ku nenan nuas, le dehet bel oen
    deng Ama Lamtua Allah in banan na, man Un tao bel ku son na.” Hidi kon, atuling
    na laok pukiu kota na, le dehet atulis totoang deng Yesus in tao banan una ka.
  ptu-ptu: “Pa'pasulengko lako banuammu anna untula' asanni ingganna indo puha napogausangko
    Puang Allataala.” Iya le'ba'um anna ussambai ingganna lalam dio kota natula' indo
    pa'pogau'na Puang Yesus lako kalena.
  bzd-NTPO: Be' yúne be' u a̱ ta̱ ì ko̱s wé̱ Skëköl tö be' a̱, e' pakö́ sulitane a̱.
    Ta̱ ie' mía̱, ta̱ ì ko̱s buaë wé̱ Jesús tö ie' a̱, e' pakéitö sulitane a̱.
