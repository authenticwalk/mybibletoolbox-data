  nuy-nuy: “Baagiyn nagang nugawi-wuy aanga-wuy,” nu-yamijgayn. “Anaani bamba-magana
    bamba-marrbuy-wana anubani-yung na-God-jinyung ninii-gaṉbini-yinyung nugawi-wuy.”
