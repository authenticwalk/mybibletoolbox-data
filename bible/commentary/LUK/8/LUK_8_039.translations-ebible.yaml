    mwatukyani uro ntero Iesusiva mwia kyuqema mwatorara timwa nyiqiro vurama.
  yrb-yrb: '@see-verse:LUK.008.038'
  maa-NT: ―T'in‑ne ni'ya‑lè, tèno̱jmí yije‑la̱ xi̱ta̱ nga 'ñó tse kjoa̱ kàsíko̱‑lè
    Nainá. Xi̱ta̱ jè, kiì‑ne; i̱kjoàn tsibíts'ia̱ nga tsibéno̱jmí, kisìhingasòn 'én
    kóho̱kji na̱xa̱ndá jè nga 'ñó tse kjoa̱ kisìko̱ Jesús xi i̱t'aà ts'e̱.
  mcq-mcq: ꞌUnama ari vaꞌe Godira iraka kaꞌene a vetaaji ea ꞌwaraꞌamana ꞌwamana. ꞌEjume
    ea kajaho ara mamaꞌina mapoka vaja kajino vaꞌe Jesura iraka kaꞌene huaꞌe vetiajaho
    ꞌwaramana.
  sus-A: «فبِلٍن عِ شْنيِ. عَلَ قٍ نَشَن بِرِن نَبَشِ عِ بّ، سَ نَ دّنتّفّ سَ.» شّمّ
    نَشَ سِفَ، عَ سَ نَ تَا بِرِن عِسَ. عِسَ نَشَن نَبَشِ عَ بّ، عَ نَشَ سَ نَ تَفِ
    رَبَ بِرِن بّ.
  jpn-1965: 「家に帰って、神があなたにどんなに大きなことをしてくださったかを、話して聞かせなさい。」そこで彼は出て行って、イエスが自分にどんなに大きなことをしてくださったかを、町中に言い広めた。
  fra-SBL: « Retourne dans ta maison, et annonce les grandes choses que Dieu a faites
    pour toi. » Il s'en alla, proclamant dans toute la ville les grandes choses que
    Jésus avait faites pour lui.
  yka-yka: “Hap lumaˈ ne kew duk magaka-aka kew si meˈ aˈahin sabab hinangan hadje
    tahinang Tuhan si kaˈuhin.” Manjari lumengngan ne aˈahin duk ilatag weˈ ne puweblohin
    magaka-aka sabab hinangan hadje bakas tahinang si Isa si iyehin.
  mle-mle: '@see-verse:LUK.008.038'
  shp-NTPO: —Min xobon katanwe, kaxon jatíbi ja mii meranxon Diossen jaskara akábo
    jato yoitanwe —akin. Jatianra ja joni moa kaa iki. Kaxon jatíbi ja jemamea jonibo,
    ja meranxon Jesussen aká jawékibo jato yoia iki.
  aom-aom: 'uavadeje: Bogo rueꞌaꞌanuëjo. Sionëro jasi amoro vaꞌoromo uënëjo: God-ro
    ëhi mabëhe ajemijamu rovode höjo. Ëhi uavamu rue ahuro vaꞌoromo amo börömoho jöe
    majëhibe juvo barëjadeje. Majëhiromo uëvadeje: Iesuro ëhi mabëhe ajemijamu rovode
    höjo.'
  geb-geb: '@see-verse:LUK.008.038'
  eng-WYCLIFFE: and seide, Go ayen in to thin hous, and telle hou grete thingis God
    hath don to thee. And he wente thorow al the cite, and prechide, hou grete thingis
    Jhesus hadde don to hym.
  bsj-bsj: yilaken lo na yii nubo dike kwama ma cineneu nii woro kentangum cinar loro
    gwam, tok dike Yeecu ma cinenu
  cak-cak: Catzolij chi'avacho, tatzijoj ri nimalaj favor ri xu'on ri Dios aviq'uin,
    xcha'. Xtzolij c'a ri achi, y chi jun tinamit xutzijoj-vi ronojel ri nimalaj favor
    ri xu'on ri Jesús riq'uin.
  chf-NT: ―Suti' ta' wotot y tz'aycäbenob cache' ac'ä mäx q'uen cua' chichca u chi
    Dios por ane. De ya'i une bixi u laj tz'aycun tama entero ump'e ni caj cache'
    ac'ä mäx q'uen cua' chichca u chi aj Jesús por une.
  tlf-tlf: '@see-verse:LUK.008.038'
  piu-2006: “Nyuntupa ngurrakutu yankula walytja tjuṯangka tjanala tjakultjurra!,
    mayutju Katutjalunta palyaṉutjangka.” Palunyatjanu wati paluru mamu tjuṯatjanungku
    tawunu tjuṯawana tjakultjurinangi tjananya, Yiitjulura mamu tjuṯa payira wantirriyaṉutjangka.
  poh-NT: «Tisoljen je pan apa̱t eh chakꞌor queh awas acha̱kꞌ i rinimal wach atoꞌbil
    xiban i Dios awu̱cꞌ, nqui Jesus. Jeꞌ aj reꞌ ruꞌ reꞌ winak reꞌreꞌ xo̱j woꞌ pa ripa̱t
    eh naxponic pa ritinami̱t, cꞌul xesaj ribiral rinimal cꞌaxo̱j xiban i Jesus pa
    ricꞌacharic.
  tue-tue: —Mʉʉya wiipʉ pʉtʉawa, Cõãmacʉ̃ mʉʉrẽ tiiáriguere wedegʉ wáaya. Cʉ̃ʉ̃ wáa,
    niipetiro tiimacãpʉ Jesús cʉ̃ʉ̃rẽ tiiríguere wedeyigʉ.
  bjp-bjp: “Fis una fel kiam ma ok fafas ini tier laumet ae God ka tel ta u lo wo.”
    Ke kaltu ae ka la ma ka fafas ini sani ae Iesu i tel ta u ulo na maleh tikii ae.
  xon-xon: “Gir kun ki ti tuk binib Uwumbɔr aah tun litukpaan tii si pu na.” Le u
    siir, ki bɔ dii waatiŋ ngbaan ni, ŋipepel mɔmɔk, ki tuk binib Yesu aah tun litukpaan
    pu tii u na.
  tzo-ZNT: ―Iꞌi. Batan ta ana, ba albo lachiꞌiltaque ti lascꞌuxubin xa ti Rioxe, ti
    ilocꞌ xa ti pucujetic ta avoꞌone ―xꞌutat la yuꞌun ti Jesuse. Ibat la ti vinique,
    ba la yal ta sjunlej steclumal ti iloqꞌuesbat pucujetic ta yoꞌon yuꞌun ti Jesuse.
  mpm-NT: ―Kuanoꞌon veꞌe ra, ti kani ra jnuꞌun taka ja ni saꞌa Yandios jiin ra ―ni
    kachi ya. Yukan na ti kuaꞌan chaa un, ti ni jani da jnuꞌun nɨ ñuu nava ni saꞌa
    Jesús jiin da.
  ots-NT: ―Ji̱na̱, gui ma ya, grí coj jer ngu̱. Gui ngöxte pʉ, ja xcá dyøtjequi ca
    Ocja̱, como rá ndo zö ca xí cjahqui.― Nu car hñøjø bi ma ya, bbʉ, bi ngöxte jar
    jñi̱ni ja ncja gá zö. Bi xih quí mi̱ngu̱jʉ, már ndo zö ca xquí dyøhtibi car Jesús.
  hoy-hoy: “तान मान्नी होटोग अदिक लॉकुरी हेळ कि परमेश्वर नीन साटी ह्यांग धोळ धोड्डेव
    क्याल्सा माळ्यान.” आव होगकु सप्पा नगर दा प्रचार माळली कुरतुन कि यीशु नान साटी
    ह्यांग धोळ-धोड्डेव क्याल्सा माळ्यान.
  uri-uri: “Kitn kai ha pa om ekg la nasi tu kweiur kweiur a Maur Wailen ntekg ekg
    kitn pa.” Melnum pa atning tolpa, kil kai la nasi tu wrong kinkpman a ark ha pa
    la kiti kuina ur a wet Jisas ntekg kai kil pa.
  amo-amo: “Kpilla kilari, ubellin ile imon na Kutelle nsu fi, unite kpilla abelle
    nanya kipine vat nile imon na Yesu nsu ghe.
  pjt-pjt: Ka Jesulu wangkangu, “Wiya, ara maḻaku nyuntumpa walytja tjuṯaku ngurakutu
    munu aṉangu tjuṯangka tjakultjura Godalu nyuntunya palyantja.” Ka mulapaṯu anu
    munu ngura nyara palula tjanala para-tjakultjunangi aṉangu uwankarangka Jesulu
    palunya palyantja.
  cwe-cwe: “Bwela ukaye ukamulongele chila munhu yose Mulungu yoyakutendele.” Ivo
    munhu ija kahita chila hanhu muna dibululu jose, kawalongela wanhu mbuli zose
    ziyatendiligwe na Yesu.
  daa-NT: « Yeep gerko ho osit okintit taat Buŋ giniijiŋ. » Hiyya, gem-ak yeeptu ho
    ŋa osiig maan kaak Iisa giniiji ɗo adiy ka geegirdi okin̰ji.
  mlp-mlp: '@see-verse:LUK.008.038'
  ape-C: '@see-verse:LUK.008.038'
  bgs-bgs: “Ulì kad, asta ulit nu tô tingód katô madigár na iglumu ka Manama áknikó.”
    Purisu igpanó sikandin, asta igulitan din tô langun manubù tun ta lunsud tingód
    katô madigár na iglumu i Jesus kandin.
  faa-faa: “Wae, né ní apea paripusie. Kotimo né ararerakasane somehoanie.” Airakano
    aporoane paripukua, ipi apea aporo hinamo suaki someraka, “Yasumo ano uyaka araresapo,”
    aisapo.
  kik-kik: “Cooka mũciĩ ũkoige ũrĩa wothe Ngai agwĩkĩire.” Nĩ ũndũ ũcio mũndũ ũcio
    agĩthiĩ akĩĩra andũ othe a itũũra ũrĩa Jesũ aamwĩkĩire.
  cap-NT: Am kjuya oka. Z̈oñinacz̈quizim amqui quint'aquic̈ha jaknuz̈t Yoozqui am
    c̈hjetintc̈haja, jalla nii. Nekztanaqui nii z̈oñiqui ojkchic̈ha. Jalla nuz̈ ojkz̈cu
    tjapa kjutñi watjaran quint'ichic̈ha, jaknuz̈t Jesusaqui nii c̈hjetintc̈haja,
    jalla nii.
  ksr-ksr: “Gii mono eleema miriganoŋ kema Anutunoŋ aŋgoleto somasomata meŋ gonoti,
    iikawaa sunduya jena mobu.” Kaeŋ ijoro kema Jiisasnoŋ aŋgoleto somasomata meŋ
    muroti, iikawaa qaaya ii taoŋ uutanoŋ liligoŋ gomaŋ so jeŋ seiro. Kiaŋ.
  eng-TNT: Goo home agayne into thyne awne housse and shewe what great thinges God
    hath done to the. And he went his waye and preached thorow out all the cite what
    great thinges Iesus had done vnto him.
  sbs-sbs: Vole kwinzuvo yako ukawambe kecho Ireza wakupangila. Mukwame chayenda munzila
    yakwe nakaya buwamba chamupangila Jesu.
  sue-sue: “Ni ewesemuro nata nisora bamuro Anutu tani dainiro nimore wetia awa seyo
    gare.” Ago senu ema ami ewesemuro baro tani dainiro Yesu meni numore wenua amira
    ge uge inoise ema bama nata nusora amire senu giwa awa.
  fra-NCL: « Retourne dans ta maison, et raconte tout ce que Dieu a fait pour toi. »
    Et il s’en alla et publia par toute la ville, ce que Jésus avait fait pour lui.
  bhg-bhg: “Dodo egenembedo orobe itoda mambuyo! Edo awamane teyo goré, God mi wasiri
    babain ro imo embo esira awa!” Edo embo awa dodo maundo nasi bajinada doda embomai
    berari ainda itera awamanede Yesu mi wasiri babain ro imo embo esiri awa karigesimene
    maunsisina.
  snn-NT: —Ënjo'ona bëani ba'ijë'ën, mami. Më'ë huë'ena go'ini, Riusu conse'e, më'ëni
    ai re'oye yo'ose'e, ja'anre coca quëaguë go'ijë'ën, caguë guansebi Jesús. Caguë
    guanseguëna, baguë sani, Jesús conni yo'ose'ere si'a bainni quëani achojaji'i.
  atb-NT: Nghut kôlhang, Yesuq gi, "Nàng, yhûm shut sheq ló mù, Garai Gasang, nang
    lé hkâ-í kut byi bê hkyô lé, ló taî kyo aq." ga luî, yhang lé ló nhâng bê nghut
    ri. Haú hkûn, yhang htoq ló mù, Yesuq yhang lé hkâ-í kut byi bê hkyô lé, haú wà
    rawà bang lé ló taî kyô ri.
  wro-wro: Djo:li bąnuŋuru tḁmbium ŋundjanąŋga' ŋuru, minje wunaiuru God geŋąnu. Aua
    keŋaŋuru, malaiindem mararawum maninja djo:jąn kumąŋeri wunaiuru Jesu geŋanąŋga.
  cek-AK: nangmah im ah amlaem ah loe, Sithaw mah kawkruk ah kalen hmuen maw na nuiah
    sak, tito patuek ah, tiah a naa.
  bkd-bkd: “Umulì kad daw itultul sa binuhat hu Dios ikaw.” Aman huminipanaw su naulian
    daw linekep din su banuwa hu pagpanunultul ku inu kaadagi sa binuhat kandin hi
    Jesus.
  ctu-76: Sujtyen ti a wotyot. Yom ma' lu' subeñob chʌ bʌ ñuc tyac ti' cha'lebeyet
    Dios, che' ti yʌlʌ Jesús. Ti majli jini winic. Che' jini tsʌ'ʌch queji i lu' subeñob
    ti pejtyelelob bajche' ti cotyʌnti ti Jesús.
  lac-NT: Xen ta watoch, xen jumintej a ba' tu betech C'uj, a ba' tsoyir caj u betaj
    tech. A xibo' caj bin u jumintej a ba' beta'b ten Jesús ti'. Baxuc caj u jumintaj
    ich tu cotor u rac'ob.
  xla-xla: “Hao, wa꞉ na꞉ mate potlowa. Amasiyama wa꞉ aya dla ilame tame Godta wa꞉
    dla koko pato halëye opa dla atlamane,” diyo. Epalati ya꞉ ma ilame tame opa hapuloma
    watle Yesuta ya꞉ ka꞉dle kokoye atlamsela꞉iyo.
  xav-NT: — Apâ aimorĩ, asõrõwa u, 'Re ĩhâimana u'âsi mono, ĩwẽ na te te aipawaptobzém
    na asisãnawã norĩ ma, asiwasu'u da. — Ãne te aibâ ma tinha. Tawamhã aibâ te oto
    mo, tinhorõwa u, 'ri baba dama siwasu'u mono da, Zezusi te te ĩpawaptobzém na
    hã.
  cuk-cuk: “Be-negse be nae, be sogna, ibibayobi Bab-Dummad nue-wile be-daksa.” Dule
    nadgua, bela neggweburgi sunmakdii gualid, igi Jesús ega ibmar-dummagan imaksa.
  tbf-tbf: “Muerengei rakot si ke enamon nge ra oeng katsep ngan mi sana banga tsientsang
    leong e Raban a te tsana sevoi.” Io, ine mi ka a nga veis nge ra vavatei ngan
    bu banga tsientsang leong e Iesu ta nga tsana sien, simi kulou kokouk simi taon.
  uig-CYR: — Өйүңгә қайтип берип, Худаниң саңа шунчә чоң ишларни қилип бәргәнлигини
    йәткүзгин, — деди. У адәм қайтип берип, пүткүл шәһәрни арилап, Әйсаниң өзигә шунчә
    чоң ишларни қилип бәргәнлигини елан қилди.
  ikw-NT: “La n'ọro ị, kanụ ele badnụ nhne Chiokike mennu ị.” Nwerukna wam la, nọotnusa
    kpakara n'ẹli-ọhna nhne Jizọsi mennu a.
  khs-khs: 'Au selapita: Yesuyewi ewa mene ilikepilise selese, “Kewa mene hanapola:
    ke solawalapulu ke manawanapulu imawa Koteyewi kewa sosolo weyamu seselawa sela:pa:,”
    e seya. Aputa: sena ewa mene ene koamesa:wemi hanapola: sena kesale sopoma nano
    ketea Yesuyewi ewemi timiyawa epapulakeye e seya.'
  dwr-ENT: «ኔ ጎሌ ሲማዴ ፆሳይ ኔው ኦ ዎልቃማባይ ኣዬንቶ ማርካታ» ያጊ ዬዴዳ።
  pma-pma: “Kiha ris teim som, kihitehiteni min meatin sav keil asa koa Ahi mumoni
    en moulien onom.” Sakini, meatin enek karahit out vasi en taon enek ka vit usil
    mormore tounah koa Iesu mumoni mini.
  atd-NT: Di waro dumaa ni Hisus. Pinohipanow on ni Hisus ka otow to kagi rin to,
    “Uli kad on dio to ugpaan now no ipamatbat nu dio to mgo otow to dakol ka kohoy-u
    to Magboboot koykow.” Ka otow no pigbusawan no nabawian on, nighipanow on no nignangnangonan
    din ka tibo no mgo otow dio to lunsud din to tibo ka pighimu ni Hisus kandin.
  tel-2017: కానీ ఆయన, “నువ్వు నీ ఇంటికి వెళ్ళి దేవుడు నీకు చేసిన గొప్ప విషయాలను చెప్పు”
    అని వాణ్ణి పంపివేశాడు. వాడు వెళ్ళి యేసు తనకు చేసిన గొప్ప కార్యాన్ని గురించి ఆ
    పట్టణమంతా ప్రకటించాడు.
  hat-BSA: “Retounen lakay ou pou eksplike yo ki gwo bagay ke Bondye te fè pou ou.”
    Donk li te ale, e te pwoklame toupatou nan tout vil la ki gwo bagay Bondye te
    fè pou li.
  top-NT: ―Mejor catamákxtakti, capit nac mínchic y caca̱li̱ma̱kalhchihui̱ni xa̱makapitzi
    la̱ Dios lakalhamani̱tán y ma̱ksa̱ni̱ni̱tán. Amá chixcú alh y tzúculh li̱chihui̱nán
    amá ca̱chiquí̱n tú ixtlahuani̱t Jesús ixlacata.
  msk-msk: Yagalaong kanaan si Jesus, “Madyaw yang omori kaw agkamayo, kay lagi, pagbatok
    sang pagtabang kanmo nang Dios.” Pagpanaw naan na otaw, kariko nang kyakaagiyan
    naan arag byabatokan naan sang pagtabang kanaan ni Jesus.
  gyr-NT: —Eyevɨ nde rẽtave, emombehupa opacatu mbahe Tũpa oyapo vahecuer nde rese
    —ehi. Ahe mbɨa evocoiyase oso opacatu tecua rupi, Jesús oyeupe mbahe apo agüer
    mombehu.
  kmh-kmh: Kun aŋgek, Jiysis nup aŋgak, “Mer. Gor nip yerer gip ak, am biynimb nand
    gok kuyip aŋgñinimin aŋgak.” Aŋgek, nuk andkind amiy, biynimb gok kuyip, Jiysis
    yip kun kun gip aŋgiy aŋgñak.
  ukr-ONPU: «Повернися до себе додому та розкажи, як багато зробив для тебе Бог».
    Той пішов і по всьому місту проповідував, як багато зробив для нього Ісус.
  emi-emi: “Ukiri lao tanganuem, me ulaa ghauliaa saa voto God ghe gheleila etam.”
    Liuna avalua o, taumattu ngateva oia ghe lao sio tanganuena, me ghe kiukiuaala
    tale masaliki taatara ateae saa voto Iesu ghe gheleila etana.
  zpv-NT: ―Babiaꞌgarii rwaaꞌ yihdzi luꞌh tin batiꞌchi dxyiꞌdxyi loh lasaaꞌ raꞌ luꞌh
    xcweenta garaa nin bwiꞌhnnaꞌhn pur yiꞌh. Chiꞌchi ziaa ba, batiꞌchi ba dxyiꞌdxyi
    loh gaduhbi guihdxyi chi pur bwen nin bwiꞌhnn Jesuhs laꞌh ba.
  gux-gux: “Lebidi ki guani a denpo ki ban togidi U Tienu n tieni apo yaala kuli.”
    O den gedi ki ban wangi u dogu nni kuli Jesu n tieni opo yaala.
  kos-kos: “Folokla nu in acn sum ac fahkak ma nukewa ma God El oru nu sum.” Na mwet
    sac fahsr sasla in siti sac, ac fahkak ke ma nukewa Jesus el oru nu sel.
  ibo-ibo: “Laghachi nʼezinaụlọ gị kọọrọ ha ihe niile Chineke meere gị.” Nwoke ahụ
    lara, gbasaa akụkọ ihe Jisọs meere ya nʼobodo ahụ niile.
  yml-yml: '@see-verse:LUK.008.038'
  ory-ory: ମାତ୍ର ସେ ତାହାଙ୍କୁ ବିଦାୟ କରି କହିଲେ, “ତୁମ୍ଭ ଘରକୁ ଫେରିଯାଅ, ପୁଣି, ଈଶ୍ବର ତୁମ୍ଭ
    ନିମନ୍ତେ ଯେଉଁ ଯେଉଁ କର୍ମ କରିଅଛନ୍ତି ସେହିସବୁ ବର୍ଣ୍ଣନା କର।” ସେଥିରେ ସେ ଚାଲିଯାଇ, ଯୀଶୁ
    ତାହା ନିମନ୍ତେ ଯେଉଁ ଯେଉଁ କର୍ମ କରିଥିଲେ, ସେହିସବୁ ନଗରଯାକ ଘୋଷଣା କରିବାକୁ ଲାଗିଲା।
  bzj-bzj: “Goh bak hoahn ahn tel dehn weh Gaad du fi yu.” Soh di man lef ahn gaan
    aal oava di tong ahn tel evribadi weh aal Jeezas mi du far ahn.
  chk-chk: “Kopwe liwinla lon imwom o apworausa met Kot a föri ngonuk.” Iwe, ewe mwän
    a feila lon ewe telinimw o apworausa met Jesus a föri ngeni.
  ssd-ssd: Ne luka naŋe tumbraŋ kaye sulumba Kuate nu ne mbolŋge wam mayewat ta wam
    kubeu niŋga ŋgina. Taŋakina le nu ndek luka tumbraŋ tumbraŋŋge Yesus nu mbolŋge
    wam mayenu kina ta ŋakmba kubeu niŋmba likina.
  acr-TNT: —Chat-tzelej chaꞌwocho y chatzijoj chique ri ticawex ronoje ri utz uꞌanom
    ri Dios awucꞌ —xchaꞌ. Y rachi e xuꞌano; xeꞌec che utzijoxic chupa ronoje ri tinamit
    ri utz xꞌan che ruma ri Jesús.
  rop-rop: Bat Jisas bin dalim im, “Nomo. Yu gobek langa ola femili blanga yu en dalim
    olabat wanim God bin dum blanga yu.” Lagijat na Jisas bin tok langa det men, en
    afta na imbin jandimwei im, en det men bin go ebriweya langa det taun, en imbin
    dalimbat ola pipul wanim Jisas bin dum blanga im.
  mee-mee: “Ngo galiu ta maga na ngo ture taru rae Nutu kuma ki nge one.” Minmina
    na agau laeala ke loa, na ke turu kalaoveka nga maga kunna e bollau ka taru rae
    Iesus kuma ki nge i.
  mwf-2018: '@see-verse:LUK.008.038'
  dif-dif: „Pungaia jinkanaia tikamai, ja kaukaubamai, mina pirnala Godali jinkangu
    ngankana warai.“ Ja nau wapana wonti ja ngurani paruparu parparali kaukaubana
    wonti, mina pirnala Jesujeli nunkangu ngankana warai.
  gam-gam: God ni ye wopake ye awi mal ge, ni er yem po nenem numbin al dje awe! dji.
    Djika une yene dumoye al po Jisas wopake ye awi mal kandja dje awo moika una pi.
  nou-nou: “Iso nati da mambudo embo da yei Mamo mi iso yei ro etira awa seio gore.”
    Setiri embo awa uso nati da mambudo embo berari da yei Iesu mi uso yei ro isira
    awa sisira.
  mqb-NT: «Ma agay, aday kâ sa ɗakan anan anà ɗo ahay way a Mbərom sa gak ataya
    fok.» A zla way anahan, a ɗakay anan ləbara sə way a Yesu a sa ga anga winen ata
    à wulen su doh inde fok.
  ape-B: '@see-verse:LUK.008.038'
  grc-F35: «Ὑπόστρεφε εἰς τὸν οἶκόν σου καὶ διηγοῦ ὅσα ἐποίησέν σοι ὁ Θεός.» Καὶ ἀπῆλθεν
    καθ᾿ ὅλην τὴν πόλιν κηρύσσων ὅσα ἐποίησεν αὐτῷ ὁ Ἰησοῦς.
  cav-NT: Dirunucacue micue ata cuana queja. Cuejadirucue ecana Yusura micue ishu
    dutya ahua cuanaque, —jadyatu Jesúsra acuare. Tura jadya ahuajutu ecuita dirucuare.
    Dirutsu tujatu ecana cuejaajecuare dutya tuja epuju cuanaque, tuque Jesúsra eje
    bucha ahua cuanaque.
  kgp-NT: “Ã jamã ra vỹn ké,” he tóg ti mỹ. “Tá ag mỹ kãmén nĩ, Topẽ tỹ ã tỹ há' he
    ja tag ti,” he tóg, Jesus ti. Kỹ tóg tĩ mũ sir, ũn jagrẽ kórég ja ti. Cidade kar
    mĩ tóg tĩ mũ. Ag mỹ tóg kãmén mũ sir, Jesus tỹ ti tỹ há' he ja ẽn ti.
  bvd-bvd: “'Oe oli 'amu sia toaa 'oe fera kamu. Lea kau dao 'oko faarongo kera 'ana
    doo talingai ne God nia ilia fuamu nai.” Sa wala nai ka oli naa 'i fera kera,
    ka lea kau dao ka ununu na sulia doo nai ki sa Disas ilia fuana nai.
  ukr-1871: Вернись до дому твого та розкажи, скільки зробив тобі Господь. І пійшов
    він по всьому городу, проповідуючи, скільки зробив йому Ісус.
  apz-apz: '@see-verse:LUK.008.038'
  eng-AOI: “Go home and tell people that God has healed you.” Then the man went and
    told the people of Gerasa that Jesus had healed him. He went all over the town
    until all the people of Gerasa knew about it. But Jesus and his disciples left
    that place and went away.
  yon-yon: “Ambiyoom ika wene. Godbed eb yaa komarewa keroon kuu daande.” andoon.
    Kwanandoone, karub kuu wene taun aom korem yaa Yesumbed ye yaa komarewa keroon
    kuu daandoon.
  poi-NT: —Nɨcsɨm iñt́ɨccɨɨm. Aŋmadaayɨ jém iñt́ɨ̱wɨtam t́i miwadáy Dios. Jesɨc nɨc
    jém pɨ̱xiñ. Nɨc iŋmat icuwɨ̱t́i jém attebet t́i iwadáy jém Jesús.
  wuv-wuv: “Hadiwe'inaa gufumu ma u'ugaa fei baua bigi'aa mei Haidaa a'amu.” Si'ei,
    na hadiwe'ai ma u'ufanaa minaa ei rama'aa gufu ei baua bigi'aa Jesus a'ana.
  quf-NT: —Riy wasikiman. Chayna parlakuy Dyus imanumi llakipar yanapashusha nirmapis.
    Chaymi chay runaqa rir parlakuran tukuyta chay pwiblupiqa, imatami Jesús paypaq
    rurasha nirmapis.
  yuw-yuw: ingoroc inogoc, “Goc ibari fauna böcan ongga Kopotorocho goc ogepma sinom
    tongfat gegocma worochon fatno owi amnadec yong morögiruc.” Ihoroc inuna amna
    wo ibarun fauna ongga böcsa danong Yesuho yuha ogepma sinom tongfat yegocma worochon
    fatno owi amna inong tonggoc.
  hus-NT-1971: ―Quit c’ale ta q’uima’ ani ca t’iloxna’ patal jahua’ a Dios ti t’ajchamal.
    Tam ta c’ale ani in t’iloxnachical tim puhuel am bichou jahua’ t’ajchinenec c’al
    a Jesús.
  med-med: '@see-verse:LUK.008.038'
  bch-bch: “Luago mulian pagid lem luma lolo ta keo pagid ngan saoa danga Deo ikado
    ngan eao.” Tota eaba toa oa ila ipaola posanga pagid ipom toa ngada oa tuangai
    ngan saoa danga Iesus ikado ngan ei.
  cco-NT: —Guǿngꞌˊ fɨˊ quíiꞌˉ, jo̱ güɨguia˜ júuˆ jaléꞌˋ e guiʉ́ˉ e nɨcajméeˋ Fidiéeˇ
    có̱o̱ꞌ˜ ꞌnʉˋ. Jo̱ cangámꞌˉ i̱ dseañʉꞌˋ do, jo̱ cajmiti˜bre jaléꞌˋ ta˜ e caquiʉꞌˊ
    Jesús, jo̱ caguiaˊbre júuˆ jaléꞌˋ e guiʉ́ˉ e cajméeˋ dseaˋ do có̱o̱ꞌr˜.
  deu-1951: Kehre zurück in dein Haus und erzähle, was Gott dir Großes getan hat!
    Und er ging und verkündigte in der ganzen Stadt, was Jesus ihm Großes getan habe.
  alq-ALGNT: “Ki8en kimigi8amikag acitc tibadjimon adi kagi iji kitci mino todaok
    ka Tibendjigedj.” Aa dac nabe ki madja, acitc ki paba tibadjimo mizi8ena iima
    odenakag adi kagi iji kitci mino todagodjin ka Tibendjigendjin.
  ixl-NNT: —Kuxh takabꞌal kꞌatz unqꞌa aatineꞌ. Kuxh al ste uvaꞌ kam unqꞌa nimla bꞌaꞌnileꞌ
    kat ibꞌanlu u Tiixheꞌ see,— tiꞌk u Jesús. As bꞌen veꞌt naj. Bꞌex tal veꞌt naj
    tu vitenameꞌ skajayil kam u bꞌaꞌnileꞌ uveꞌ kat ibꞌan u Jesús te naj.
  boa-NT: 'Árónáacáhjáa neebe dííbyeke: —Tsáhaá, dihjyávúré pééne duubállé páneere
    muhdú Píívyéébe uke bóhɨɨtsóne. Ahdújucóhjáa péébe úúballéné íhcyóómi múnáake
    páneere muhdú Jetsóó dííbyeke bóhɨɨtsóne.'
  quh-NT: —Cutiriy tatasniyquiman. Willamuy Dios tucuy sumaj ruwapususkanmanta, —nispa.
    Ajinamanta payka llajtantinman rispa willarasharka Jesús paypaj ruwapuskanta.
  kwi-kwi: Up kwalta kail kit Dios nu akwa kit aizpa kainanaka. Ampune paiña kwalta
    kail kit paiña pɨpulura uztuza Jesús us akwa kit aizpa kainanara.
  agm-agm: “Kɨnyɨ kinyɨ aunahɨpataahapɨ japɨhɨ numwe. Numbwɨ Autaahaatɨho gaahatɨ
    kahindɨhandapɨ isɨhiyai pɨwɨha ausaapɨ kaunde,” undatɨ natausaasataise. Aihɨ ko
    utaaho notɨ isɨhiya nahatiyai aunahɨpatɨ sataahɨ gaamatɨ Jisaasiho koai kawindɨhandapɨ
    ausaatɨ kaundataase.
  ubr-ubr: “Om ematabir men unan au go ato God bobo mamaba aurim ifofour on sabu unkasones.”
    Orot inai mafam gagaminai irui, sabu ikasones mamaba Iesu on aurin bobo ifofour
    on.
  tsw-NT: “Ka̱mba̱ o uꞌwa, reve vu damma ili i na A̱sula̱ a yuwaan nuwu suru.” A̱vu
    vumaꞌa u ka̱ra̱, a̱vu u reme a casu aalabari e ili i na Yesu yuwaan niyi suru.
  cax-NT: —Acosi tato au napo, urasoi tanu arrüna urria yachücoiti Tuparrü aübucü.
    Auqui süroti tato maniqui ñoñünrrü. Urapoiti au pueblurrü arrüna urria isamutenti
    Jesús ümoti.
  aia-aia: “Abu, ma'ata 'oi 'ari 'omaa ma'oi taroha'inia tanaraau inoni taha na 'ia
    God na haua tana'o.” Naasi 'ia mo'osi 'agu aho'i 'ari 'omaa ma taroha'inia tanaraaui
    mwane inoni hako i mareho na 'ia Jisas 'a haa'i tanaa.
  srp-1865: Vrati se kuæi svojoj, i kazuj šta ti uèini Bog. I otide propovijedajuæi
    po svemu gradu šta mu Isus uèini.
  agt-agt: “Mappya ta dumatang kan mina ta balim, te ipadangag mu sangaw ta kahulum
    kiden ya ngamin kallak na Namaratu teko,” kunna tentu. A nagtugut mantu ya lalaki
    en, a enna nepadangag ya kallak ni Hesus tentu ta ngamin na ili.
  lug-lug: N’agamba omusajja nti, “Ddayo ewammwe obategeeze Katonda by’akukoledde.”
    Omusajja n’agenda ng’ategeeza buli gwe yasanganga mu kibuga, Yesu bye yali amukoledde.
  yby-yby: Emoya woko Omailimo lolo oetaibo nesamuya numudakaloka wewenakasidama wetome
    oko lo bo loko oli hekaiyoko aya wemamoya woko numudalaloka wewenasidama Jisesikaho
    lolo oetaibo nesamuya wetome oko lo beko suwiye.
  heb-heb: שוב לביתך וספר הגדלות אשר עשה לך האלהים וילך לו וישמע בכל העיר את הגדלות
    אשר עשה לו ישוע׃
  mpp-mpp: “Ga macgona hefaliye hikelu Wapongti pasi sugucne aigelegac, yogo miyengka
    yegengkena.” Inguc mime ngic ye hikelu Yesudi yela pasi sasawa bawec, yogo taonka
    ngic-ngigac sasawa milu edocebayackewec.
  apb-apb: “O ke aaliho'i mola i saana uluhe i'oe, na o ke ha'arongoa mwala aana walu
    ola diana nge a God e asui'i huni'o.” Oto a mwaena e si lae hailiu i laona huilumena
    pe'i taroha'inie oodoie mwala nga taa a Jisas e asuie aana.
  san-TEL: కిన్తు తదర్థమ్ ఈశ్వరః కీదృఙ్మహాకర్మ్మ కృతవాన్ ఇతి నివేశనం గత్వా విజ్ఞాపయ,
    యీశుః కథామేతాం కథయిత్వా తం విససర్జ| తతః స వ్రజిత్వా యీశుస్తదర్థం యన్మహాకర్మ్మ
    చకార తత్ పురస్య సర్వ్వత్ర ప్రకాశయితుం ప్రారేభే|
  ben-IRV: কিন্তু তিনি তাকে পাঠিয়ে দিলেন এবং বললেন, “তুমি তোমার বাড়ি ফিরে যাও এবং
    তোমার জন্য ঈশ্বর যা যা মহৎ কাজ করেছেন, তার বৃত্তান্ত বল।” তাতে সে চলে গেল এবং
    যীশু তার জন্য যে সমস্ত মহৎ কাজ করেছেন, তা শহরের সব জায়গায় প্রচার করতে লাগল।
  ntu-ntu: “Yzlupe mrnyzm, x pipx da kc tqwzpe-ngrbz Gct bam.” Zbz Jiszs kc tqrlaszpele
    mrkc x ncblo lc sc tqvz-zlipele taon kc atwrnrngr, tqpinede da kc tqwz-ngrbz Jiszs
    bade.
  pan-pan: ਜੋ ਆਪਣੇ ਘਰ ਨੂੰ ਮੁੜ ਜਾ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੱਸ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਤੇਰੇ ਲਈ ਕਿੰਨੇ ਵੱਡੇ
    ਕੰਮ ਕੀਤੇ ਹਨ। ਤਾਂ ਉਹ ਸਾਰੇ ਨਗਰ ਵਿੱਚ ਲੋਕਾਂ ਨੂੰ ਦੱਸਣ ਲੱਗਾ ਜੋ ਯਿਸੂ ਨੇ ਉਸ ਦੇ ਲਈ ਕਿੰਨੇ
    ਵੱਡੇ ਕੰਮ ਕੀਤੇ।
  gvc-gvc: 'To ã nichʉta Jesu tirore õ sehe ni yʉhtiha: —Mʉ ya macapʉ wahaga. Ã wahacʉ
    Cohamacʉ mʉhʉre to yoarire yahuga painare —niha Jesu. To ã niri baharo waha to
    ya macapʉ sʉro watĩa ti cohtotariro cjiro sehe Jesu tirore to yoarire jipihtina
    to ya maca macainare yahuha.'
  mwp-mwp: ‘Lagoepa kuniya uzar, ngi ngulayg Awgadhan ngibepa mina zageth ayman. Uzar
    kuniya nginu lagoepa a yadu thuri thana Awgadhan ngibepa kapu zageth ayman.’ Wa,
    nuy kuniya. Mariw dhanamoeyzinga mabayg balbayginga kuniya tidaydhin koey goegathoepa,
    a mura mabaygal yadu thuraydhin, Yesu nubepa mi kapu zageth na aymoedhin.
  ksj-ksj: “Mene. Ḡa bare neḡo onamadu Badiꞌaꞌa ḡae mazao haḡai manoḡa haḡateꞌe nabuḡo
    ihozoꞌi!” Eꞌanoꞌo ani bare onamadu ne niduꞌa ragaveꞌenaꞌa, Iesuꞌa ani mazao nagini
    haḡairoteꞌe haḡaiḡa meꞌodo ziniro.
  sbk-sbk: “Wela amwenyu arombelele gagali mago ONGOLOBHE gabhombeye”Abhala, alombelele
    iboma lyonti, shangali magosi amambo ga bhombelwe no Yesu.
  mya-JVB: ယေရှုက၊ သင်သည်ကိုယ် အိမ် သို့ ပြန်သွား လော့။ ဘုရားသခင် သည် သင် ၌အဘယ်မျှလောက်
    ကျေးဇူးပြု တော်မူသည်ကို ကြားပြော လော့ ဟူ၍လွှတ် လိုက်တော်မူလျှင် ၊ ထိုသူသည်သွား
    ၍ ယေရှု သည် အဘယ်မျှလောက် ကျေးဇူးပြု တော်မူသည်ကို တစ်မြို့လုံး တွင် အနှံ့အပြား
    သိတင်းကြားပြော လေ၏။
  kgf-kgf: Gi amagaiguc liliŋgéma kemma Anutunéŋ guac muru haka kuneŋ yanda dimuhucya
    waŋgénʒac imuac suruc imi énézéwésémaŋ. Imuhuc ʒéyu ic iminéŋ waima kemma Yesunéŋ
    némac iwawai wammiyec imuac suruc imi ama areŋa yanda séc lelecgéma énézédarec.
  awb-awb: Ahqáho atena wensabé, Arenawahpeq pokue Manikánka kaweratéh éhwéh moke
    korerio úwana wega pokue moke wenawahpeqte ké Sísaga kawerato ehwéh koreriuwe.
  gdn-gdn: “Ae, ki pa mena. Kau wiranuwagi kau tawageya kayanuwagi manako Mamanuga
    God kau nene bagi kawaya badidi kwaewena ki sisiyai kuduba kau kowagiyoma tade.”
    Iyesu inako wagubu manako apunu ki kayawena natere ki rabineya e bameya Iyesu
    badidi kwaewena ki sisiyai kuduba iyapana tadeyawa umawa.
  nko-NT: Mboún ɔlɛbláa mʋ ɔbɛ́ɛ, “Yinki yɔ wóyí, afʋyɛbláa mlɩ pɩ toyiléá
    Bulu labwɛ́ há fʋ́.” Mʋ́ sʋ oyin ámʋ léki wúlu amʋ fɛ́ɛ́ fíá, ɔdɛ toyilé
    ámʋ́ʋ́ Yesu labwɛ́ há mʋ amʋ blɩ́ wúlu amʋtɔ fɛ́ɛ́.
  bsn-NT: —Yʉ rãca vadibesa. Mʉ ya vijʉ tudiasa. “Dios ĩ masise rãca yʉ ʉsʉjʉ sãñarãre
    vãtiare bureami Jesús”, mʉ yarãre ĩnare yigotiba —ĩre yicʉdiyuju Jesús, vãtia
    sãñaboar'ire. To bajiro ĩ yijare, ĩ yarã tʉjʉ tudicoasuju ĩ. Tudiejacõari, ĩ ya
    maca ñarã jedirore, ti quetire goticudiyuju.
  pib-NT: “Psatokanu. Pupji pyanutka. Punkakletanru Goyakalu gixyawakatkayi.” Wale
    yatka. Psolpokchiko runkakletamtyatkalu Geso gixyawakatkalu.
  wiv-wiv: “Vamule vano kara ka malala nu tania na manumanu na goloa kapou kua a Vuvu
    ti katia ni niho.” Pale, na kaka kua ia vano kara palaka laveve na poloka taon
    ia tani kakava na goloa kapou kua a Iesus e katia vona.
  reg-reg: “Subha mumusi gwao na ubhale gona ganu Nyamuanga akukolela”. Omunu oyo
    nagenda, nalasha mumusi gwona ganu Yesu amukolela omwene,
  mlh-mlh: “Go kirieru pigoo raru Anutuji mosi qoqowirie sogo egareya, ore binaŋ minde
    maneinebi.” Oŋu ojime raru Yesuji mosi qoqowirie sogo eteya, ore buŋo oi taoŋ
    maŋgo roregaru kae so misaueya. Oŋu.
  gof-ENT: ሺን ዬሱሲ ኢያኮ፥ «ኔ ሶ ሲማ፥ ፆሳይ ኣይ ሜላ ጊታባ ኔው ኦዳኮ ኦዳ» ያጊዲ ሞይዚስ። ኡራይካ ዬሱሲ ኣይ ሜላ
    ጊታባ ኢያው ኦዳኮ ካታማ ኡባን ማርካቲሼ ቢስ።
  aau-aau: “Hunkwe kwa ma-ley e, hno yier arian mon. Uwrsa me mesor kow e, mey, God
    hiy hne ma hiy-mon ihey se.” Seseyn, hiykwe sawk taun mon sehe ma-ley nok, mey,
    Jisas hiy hye ma hiy-mon ihey se nuw-mesor kow.
  tvk-tvk: “Utilomun uhe tim sam, ti uhithiteni mi moletin sav xil naha xa Hi tepol
    ni e meulien nam.” Ma moletin ak ba mikapis e rute xil vus e taon ak e misep usil
    neta xa bos xa Iesu tepol ni mini.
  prf-NT: “Kadmudán dibilay moy sakay ibareta mu en ginamet nen Diyos dikomu.” Lummakad
    ngani en lállaki sakay imbábbareta na ten buu a banuwan en ginamet ni Jesus dikona.
  auy-auy: ení naaópaꞌa kuré Maníkómó embó kaweꞌó uwánkáín-aai kosimátimiyo súwana
    Ísumo uwánkon-aai mindáópaꞌa simátímaꞌmaena kuráiye.
  tbg-tbg: Ihuva aqao tiro, Are nena maaqaini oru vaihara Kotiva ai koqema kero kahaqama
    amitairara nena navunaaka vi uvara tiva nimiane, tiro. Minti tivakero Ihuva vira
    atitovaro viva nai vatukaini orurero Ihuva nai koqema korara tiva nimiqiro vi
    vaurama.
  hub-NT: tumam Yuus iwanchin uruk jiirtamraya agkanmamtikrama nu pachisam amina pataim
    ainasha ashi ujakta”, tusa tinaiti. Tusa tuma ayu tusa juak nina patai aina matsatmaunam
    wuwaiti. Tuma ashi yaaktanmagka Jesús iwanch ainan jiirtur pegker amajtusmayi
    tusa etserauwaiti.
  hmo-hmo: ia gwau, “Oiemu ruma dekenai oi giroa lou, Dirava ese oi dekenai ia karaia
    karadia ibounai do oi harorolaia.” Unai dainai, ia be ia giroa lou, iena hanua
    taudia ibounai dekenai, Iesu ena kara ia dekenai sivaraina ia harorolaia.
  big-big: Kapura Yisugu pi wezayomela logo pelik meiya, Yereng ni makngezegirage
    kambele logo watabi wazono Anotogo niyegi keleniya piyeng mabiyengki yongkambanuwiliyegi
    kozak yeimo, meiya. Tegi pi Yisugu kai pura miziweki kambela logo yongkambanu
    mabuwiliyegi i kangka kambelimowei Yisugu yaka wazono piyegi miza piyengki kozak
    yei kai kambela.
  gux-G: Ko kuni ki pagi yaali n tieni ne kuli.
  cnl-NT: ―Guø'n³ quién²nu³. Núu²³ rɨ²juɨɨ'n³¹ dsa³ 'e³ jmii'³¹ mɨ³jmée³ Dios quién²nu³.
    'E³ jo̱³ ŋø'n² dsa³ 'í³. Ca²³jme'n² júu² la²³ca̱a̱n³ juɨɨ³ quiee'³² 'e³ jmii'³¹
    'nɨɨ'n³¹ ca²³jmée³ Jesús quie'².
  zar-NT: —Böaj lidxuʼ. Yöjtíxjöiʼi bönachi uládz quiuʼ yuguʼ le zxön benëʼ Dios quiuʼ.
    Bö́ajëʼ bönniʼ naʼ lidxëʼ, ateʼ buzë́ʼ didzaʼ idú lu yödzö niʼ ca naca le zxön
    benëʼ Jesús queëʼ.
  kde-kde: “Uya uhwene kukaya ukavahaulile vanu vitukutuku vyammalele vyakutendeledile
    Nnungu.” Ayula munu nkuuka nkuhwena imanga yammalele, wavahaulila vanu habali
    dya vitukutuku vyammalele vyatendewije na Yesu.
  ata-ata: '@see-verse:LUK.008.038'
  qvw-NT: 'Niptinmi: “Ya''awan linayquitá aśhwanpa wasiquita licuy. Jinal willapacamuy
    maynu-maynu lulaycunawan amćhu Dios lulaycuśhantapis” nila. Chaypïmi may malcaman
    ćhalpis Jesus sänaycachishanta willacula.'
  nfa-nfa: “Sèmi neꞌe ku laa! Beꞌa risi èu lèpa ka asa aꞌari èu. Lamu lolo aaꞌi dènge
    ra, na, Ama Lamatua tao le jꞌara dhu beꞌa hia èu.” Hèia dhèu ne kako palème dꞌara
    kota ne, na palolo dènge dhèu aaꞌi-aaꞌi ra, peka na, Yesus ka dhu paꞌèle nèngu.
  tnp-tnp: “Ɨtəlɨg muvən imam ikɨn, muvən məni pətɨgəm natimnati mɨn u Uhgɨn təmol
    kəm ik.” Kəni suah u təmuvən ikɨn rəfin e taun u iman ikɨn mətəni pətɨgəm natimnati
    mɨn iətəm Iesu təmol kəm in.
  urd-urd: “अपने घर को लौट कर लोगों से बयान कर, कि ख़ुदा ने तेरे लिए कैसे बड़े काम
    किए हैं।” वो रवाना होकर तमाम शहर में चर्चा करने लगा कि ईसा ने मेरे लिए कैसे बड़े
    काम किए।
  hot-hot: “Onaŋ êndêŋ avômalô esak nômbêŋ atu ba Wapômbêŋ hadum hathak o.” Êŋ ma
    havôhi anêŋ loŋ ma hanaŋ hadêŋ avômalô sapêŋ hathak nômbêŋ atu ba Yisu hadum hadêŋ
    yani.
  mqj-NT: “Sulemoko ammu tetteranni lako tau angga mangkanna napogau' Puang Allata'alla
    lako kalemu.” Le'bami duka' inde taue anna lao ullelean angngenan illalan tondok
    umpalanda' angga mangkanna napogau' Puang Yesus lako kalena.
  rus-SYN: возвратись в дом твой и расскажи, что сотворил тебе Бог. Он пошел и проповедывал
    по всему городу, что сотворил ему Иисус.
  mbh-mbh: “Wong es werer a lom rebo, na wong es mo wong panongpol toko na sengre
    nge ur alavusnga areko God i oma i a wong nge.” Mako toko aken i es ol, ma i panongpol
    riong a toko na seng alavusnga a ile pen. Ma i ri nge ur alavusnga areko Jisas
    i oma i a i nge lale.
  bdd-bdd: ꞌigwae, “Geya. Ma hesi ꞌuhila ma ꞌutauya ꞌasai, ma toꞌaha gide Yehoba ꞌoiuwa
    ꞌipaihoweya ꞌuhepwaila dadane.” Eeta loheyaina ꞌitauya gogoina ꞌalonega, ma Yesu
    ꞌina paihowa waiwaina ꞌiheꞌoteꞌoteteliya tomiyaꞌasa mabwaiyadi ꞌoidiya.
  cbt-NTPO: 'Ya''huëranquë paantaton, piyapi''sa'' sha''huitonquë'': “Yosë noyá anoyatërinco,”
    itëquë'', itërin Quisosori. Napotohuachina, pa''nin. Ya''ipi ninanonënquë sha''huitëra''piarin.
    “Quisoso noyá anoyatërinco,” itëra''piarin.'
  rmy-SERVI: — Рисяв пэстэ цэрэ и розпхэн, со терда туґа Дэвэл. Мануш джиля и всавэрэнди
    дэ форо розпхэнэлас, со терда лэсти Исусо.
  srn-NT: “Go baka na yu oso, èn ferteri den sma ala sani san Gado du gi yu.” So a
    man waka ini a heri foto, e ferteri san Yesus du gi en.
  cta-NT: ―Xaꞌ xtyu̱u̱ nuꞌu̱ tyaa nuꞌu̱ toꞌ tyi ―nacui̱ Jesús jiꞌi̱ yu nu ngua quicha
    biꞌ―. Ta nuꞌu̱ chaꞌ loꞌo lcaa nguꞌ, cua ñaꞌa̱ ca chaꞌ tlyu nu cua nguaꞌni ycuiꞌ
    Ndyosi loꞌo nuꞌu̱. Ndyaa yu liꞌ, nda yu chaꞌ loꞌo lcaa ñati̱ tyaꞌa quichi̱ tyi
    yu, lcaa ñaꞌa̱ chaꞌ tlyu nu cua nguaꞌni Jesús loꞌo yu.
  bqc-SIM: Ɛa ta n bɛ, ní yã́ pↄ́ Lua kɛ̀nɛ dau ǹ siunɛ́ píi. Ɔ̃ à tà à yã́
    pↄ́ Yesu kɛ̀ɛ kpàwakɛ̀ wɛ̃́lɛpi guu píi.
  tcz-CHONGTHU: “Ahipoi, na insungmite kom joh'a chen lang, chule Pathen in nadinga
    nabolpeh jouse hi gaseipeh tan,” ati. Hijeh chun amapa chu khopi dung lah'a achen,
    Yeshuan thil loupi abolpeh ho aseiphong len ahi.
  mar-mar: “तू आपल्या घरी परत जा व देवाने तूझ्यासाठी केवढी मोठी कामे केली ते साग.”
    मग तो निघून येशूने त्याच्यासाठी केवढी मोठी कामे केली होती ते त्या सबंध नगरांतून
    घोषित करत गेला.
  snp-snp: E’e, kamo numugaleka itibito uto ya Gotikafo kamodoka lono naba olami kawa
    ya wenenaka lo oloto gimo, loto ilifaito, wewa ya uto Yesukafo olu lalo o edami
    neta naba ya wenena muki lo oloto gimaiye.
  isl-isl: „Nei,“ svaraði Jesús, „farðu heldur heim til þín og segðu frá hve mikla
    hluti Guð hefur gert fyrir þig.“ Og maðurinn fór um alla borgina og sagði hve
    mikið Jesús hafði gert fyrir hann.
  spy-NT: “Iwē kang'uung' ankuweemwaayte kiyēē kāākuyēwuung' ꞉Yēyiin.” Nto mii yoo,
    kung'ēētyo ankuba. Kiwo ꞉chiichoo ankuwokwaamtaat ng'aleechaa ām wōlooto tukul.
  xnn-xnn: '@see-verse:LUK.008.038'
  mwe-mwe: “Ubhuje kumui ukatalashiye yowe ibhakutendele a Nnungu.” Bhai mundu jula
    gwajabhwile pita lunguya ibhantendele a Yeshu, mmbali yowe ya shilambo shila.
  tte-tte: “Kuvivila kulau am susuwo ali wasa kuwolegili tawae Yaubada ipaisowai kaiwem.”
    Na tokabaleyane ilau itakikili yanuwane tomoliyao kolili iedeedede tawae Yeisu
    ipaisowaiyako koina.
  tcs-tcs: Mobeta yu go aus po pamle blo yu. Yu spik dempla wanem gudting God bin
    mekem po yu.’ So dat man bin go aus. Apta em bin go po da taun, em bin spik po
    ebriwan de wea da taun ol demting wanem Zizas i bin mekem po em.
  hlt-THB: Na im na voei nawhtaw Khawsa ing ikawmyihna nak khan awh ik-oeih a sai
    tice vak kqawn” tina hy. Cedawngawh ce ak thlang ing cet nawh Jesu ing ikawmyihna
    ik-oeih a sai peek tice khawk khuina kqawn hy.
  soq-soq: Ita me diene wanase, “Sona, e bolaawo leuite aite dima debamawaida God
    e manawo dewasana apanaa benemamowo atentopu.” Apana sa Iesu diena ruawalene leulene
    bolawa uduudu bedewainta alene dima debamawaida Iesu me mampe dewasana umanawa
    benemamodi leidie.
  qub-qub: «Wasiquiman cutiy. Chaychöna willacunqui Tayta Dios fiyupa allita gampaj
    rurashanta.» Chaura chay runa aywacurna chay marcachöga Jesús allchacächishanta
    intërupa willacuran.
  att-att: “Lubbè ka lâ ta balem, tapè kagiam mu sù ira kábulum mu yù pangikállà ni
    Namarò nikaw,” kun na. Á kinuruk nayù tolay, á en na inistoriá sù ira ngámin nga
    kelián na yù kingnguá ni Apu Kesu megapu kuna. Á nattoli di Apu Kesu ta dammáng
    na bebay nga naggapuád da.
  bki-bki: “Makanio, bior bo laka ka kava vonuo bereio, a jau kava kover van tomu
    nalo, kover kalo jum̃abe napano Atua mila bo mia bo laka banso jibe na.” Ana toro
    nei ban bereio, a naio jom̃a miel jeliviv ea vio nalo na ea tanobuku na kanano
    burum̃ara bulukomeli, a naio jom̃a ber bulavulag im̃auano novo nei napano Yesu
    mila ban naio.
  bqp-bqp: Ǹ ɛra ǹ tá n bɛa, ǹ yã kũ Luda kɛ̀nnɛ ońnɛ pínki. Akũ à tà, à yã kũ
    Yesu kɛ̀arɛ kpàkpaa kɛ̀ wɛ̃tɛ pìi gũn pínki.
  mcp-mcp: «Nyíŋgə́g kə wódɨ́ njɔ́w kə jaaw sâ jɛ̂sh Zɛmbî mə́ sá wo yí.» A músə kyey,
    lɨ́ɨ́na ŋgwə́la wɛ̂sh a ŋgə́ jaaw sâ jɛ̂sh Yésus mə́ sá nyə yí.
  hat-hat: Tounen lakay ou; al rakonte tou sa Bondye fè pou ou. Nonm lan pati, li
    mache fè konnen tou sa Jezi te fè pou li nan tout lavil la.
  npl-NT: —Ximokopa mocha, iwa xiktetlapowi nochi tlan Dios okichi mowa. N tlakatl
    oyá, iwa otetlapowi nochi tlan Jesús okichi íwa.
  bgg-bgg: Idoh dun srane nawai hò hà Hamangkhung-aphuii è na shii nyie rek phi pha
    ji yao bo. Ji pha bran è zab pha thawun hà wuii srane, Isu è aishii nyie rek phi
    pha ji yao.
  eng-TCENT: “Return to yoʋr house, and declare all that God has done for yoʋ.” So
    the man went away, proclaiming throughout the entire city all that Jesus had done
    for him.
  eng-BSB: “Return home and describe how much God has done for you.” So the man went
    away and proclaimed all over the town how much Jesus had done for him.
  cpu-NT: '“Eero poyaatana, piyaatai pisheninkaki pinkamantapairi, pinkanteri: ‘Jovavisaakotaana
    Pava.’” Ariya jimatakero shirampari, jatai ikamantantapairo okaratzi jovavisaakotairi
    Jesús.'
  san-ASM: কিন্তু তদৰ্থম্ ঈশ্ৱৰঃ কীদৃঙ্মহাকৰ্ম্ম কৃতৱান্ ইতি নিৱেশনং গৎৱা ৱিজ্ঞাপয,
    যীশুঃ কথামেতাং কথযিৎৱা তং ৱিসসৰ্জ| ততঃ স ৱ্ৰজিৎৱা যীশুস্তদৰ্থং যন্মহাকৰ্ম্ম চকাৰ
    তৎ পুৰস্য সৰ্ৱ্ৱত্ৰ প্ৰকাশযিতুং প্ৰাৰেভে|
  tac-NT: ―Mueka ku galírale simiboa, 'lige suwábaga rupoa alarigá gu'íriliriga mué
    Onorúgamete. 'Lige alué rioka yati simile 'lige chojkile we'ká ralámuli ruyea
    alemi we'ká riógachi ejperégame 'we a'lá gu'íriliga Esúsite.
  eng-WEBPB: “Return to your house, and declare what great things God has done for
    you.” He went his way, proclaiming throughout the whole city what great things
    Jesus had done for him.
  gfk-H: “Tapukus taar tano num hala ma u na hasahesa utano tamat na linga hoeh Kalou
    i ta gil tar ia taam.” Io, no tunatuna ga haan laah gaam hasahesa hanahaan tano
    taman bakut bia a tamat na linga hoeh Iesu gata gil tar tana.
  viv-viv: '@see-verse:LUK.008.038'
  yao-yao: “Mmuje kumusi nkasale yose yatesile Akunnungu kukwenu.” Nipele, mundu jula
    ŵajawile ni kwenesya mu musi wose indu yose iŵapanganyichiswe ni Che Yesu.
  tgp-tgp: “O mule, ale o vereuli na sava God mo vaia matam.” Ale mo vano, mo retivujavujangi
    na jara tari hin taon tavera atu na sava Iesu mo vaia matana.
  auc-NT: —Tömëmi oncönë adodö godinque, Wængonguï æbänö nanguï cæcä waa batawoo,
    ante mäo apæ̈nebi ëñencædänimpa. Angä ëñëninque oncönë godinque tömënäni näni
    quëwëñömö tömäo cægöninque tömengä, Itota mänömaï cæcä ate waa batabopa, ante
    mäo apæ̈necä ëñengadänimpa.
  kbc-NT: “Emii opiliticogi ɡ̶adiɡ̶eladi, odaaɡ̶atematii niɡ̶ica anigotedaɡ̶awa Aneotedoɡ̶oji.”
    Niɡ̶idiaaɡ̶idi niɡ̶ijo ɡ̶oneleegiwa jiɡ̶igoteloco anitawece nigotaɡ̶a, yatematitibece
    niɡ̶ica anigote Jesus lewiɡ̶a.
  bmh-bmh: '@see-verse:LUK.008.038'
  ctu-BL: 'Tsi'' sube: Sujten ti a wotot. Suben a pi''ʌlob chuqui tac ñuc tsi'' melbeyet
    Dios, che''en. Tsa'' majli jini winic. Tsa'' caji i puc t''an ti pejtelel tejclum
    cha''an chuqui tac ñuc tsi'' melbe Jesús.'
  meq-meq: «Do a mətagay yak! Təkəratay a ndo hay wu nakə Mbəlom a ge hərwi yak aye,
    kwa tsekweŋ ka gər ha faya abəra bay.» Tsa na, ndo niye a ye a təkər wu nakə Yesu
    a ge hərwi ŋgay aye ma wuzlah gay tebiye.
  noa-H: —Pʌch diigta petá, maimua t'umaam k'ʌʌnag jaaupet hajim hanʌm, jãga Hẽwandamau
    hʌ̈u pʌ heeg hoowi pʌ monaaubar. Hichig magbaawai chadcha p'öbör hee petawia hich
    mag jajawag majim haajem t'umaam k'ʌʌnag, jãga Jesuu hi dau haug k'augwia hich
    bën chugpaapʌ̈itarr.
  alp-NT: “Kuebe, yake. Aleu nda amu luma kai alenake ete amu luma toini be Alla Iono
    misete elake etemu.” Eleki tamata mere ikeu papelake otoi me kota kena ialenake
    misete rebe Yesuse Ionoe eteije.
  san-VEL: kintu tadartham ii"svara.h kiid.r"nmahaakarmma k.rtavaan iti nive"sana.m
    gatvaa vij naapaya, yii"su.h kathaametaa.m kathayitvaa ta.m visasarja| tata.h
    sa vrajitvaa yii"sustadartha.m yanmahaakarmma cakaara tat purasya sarvvatra prakaa"sayitu.m
    praarebhe|
  kbq-kbq: Kuma ka'arega ete vunka, Anumzamo'ma huganteazana vaheka'a ome zamasamio
    huno Jisasi'ma hiazanku, rukrehe huno rankumapi nevuno, maka vahera knare'za huno
    azeri so'ema hunte'neazana huama huno zamasamino vu'ne.
  kbh-kbh: “Acbe yebnoye motsatoñe y cochjácuntaye lempe nts̈amo Bëngbe Bëtsá acbiama
    tojamcá ca.” Chents̈ana chë boyabása yojtsatoñe, y nÿets pueblëjana tojanacuntá
    nts̈amo Jesús chabiama tojanmcá
  ron-LSB: “Întoarce-te la casa ta și povestește ce lucruri mari a făcut Dumnezeu
    pentru tine.” El a plecat, proclamând în toată cetatea ce lucruri mari a făcut
    Isus pentru el.
  pon-pon: Purelan deu om, kalok jili duen manaman lapalap, me Kot wiai on uk er!
    I ari kola, kalok jili nan kanim o duen manaman lapalap, me Iejuj kotin wiai on
    i.
  nhe-BL: ―Ximocuepa mochaj huan xiquinilhuiti tlacame nochi ni hueyi tlamantli tlen
    Toteco mitzchihuilijtoc. Huan quistejqui nopa tlacatl huan ipan nochi nopa altepetl
    quinpohuiliyaya nochi tlacame tlen Jesús quichihuilijtoya.
  sps-sps: “Tabin fan ana nyi te tsue of ir a vainy tana ka te kat e Gov tsuam.” Ana
    mes taan naa to koman a ngats fan sa tsue of rari na foka te kat e Jisas tsunia.
  wnc-wnc: “Aho! Ga yotda kuke sangabamu Anututa tasinggamuk kakngae yaniwi natapnong,”
    ngang inike initewan kuke aminbamu yotbam gapmane nana amin yanike sanga Jesuta
    tasingamukutde wamu yanitakuwan natapbing.
  bus-bus: Ǹ ɛara ǹ tá n bɛ ǹ yã kɛ̀ Ludaa kɛ̀nnɛɛ ońnɛ píngi. Ben à tà à yã kɛ̀
    Yesu kɛ̀aree kpàakpa kɛ̀ wɛ́tɛ pì guu píngi.
  gub-BL: — Nan kwaw pa, i'i Zezuz izupe. — Emume'u nemukatu awer eho nereko haw pe
    har wanupe nehe, emume'u newe Tupàn hemiapo kwer nehe, i'i izupe. A'e rupi umume'u
    Zezuz hemiapo kwer oho taw nànànar wanupe a'e kury.
  imo-imo: Kano wali yu anjo pumbe Jisasini nimu mele tembaindo yu ulke kombu awilina
    tuku moloringi imboma pali Jisasini yu terimu ulu nimbe tirimu.
  boj-boj: “Ni olo ino segi qureq gilsim Qotei na kumbra tulaŋ boledamu emqo deqa
    naŋgi sainjre.” Onaqa a puluosiq aqa qureq gilsiq Yesus na kumbra tulaŋ boledamu
    yej deqa tamo uŋgasari kalil naŋgi sainjroqnsiq laqnej.
  eng-DRA: Return to thy house, and tell how great things God hath done to thee. And
    he went through the whole city, publishing how great things Jesus had done to
    him.
  knf-knf: « Kakan katohu! Iya ikakalëş uko wi Naşibaţi adoluŋ bŧi pa iwi. » Kë ñiinţ
    ayaa, aşë ţup ţi ubeeka bŧi uko wi Yeŧu adoluŋ pa a.
  san-KHM: កិន្តុ តទត៌្ហម៑ ឦឝ្វរះ កីទ្ឫង្មហាកម៌្ម ក្ឫតវាន៑ ឥតិ និវេឝនំ គត្វា វិជ្ញាបយ,
    យីឝុះ កថាមេតាំ កថយិត្វា តំ វិសសជ៌។ តតះ ស វ្រជិត្វា យីឝុស្តទត៌្ហំ យន្មហាកម៌្ម ចការ
    តត៑ បុរស្យ សវ៌្វត្រ ប្រកាឝយិតុំ ប្រារេភេ។
  arn-NT: —Wiñotunge tami pu che mew, fey nütramelputuafimi engün kom ñi chumün ta
    Ngünechen eymi mew. Feymew ti wentru amutuy, fey nütramelputufi kom ti pu che
    mülelu ti waria mew ti afmafal dungu ñi femün ta Jesus kisu mew.
  zas-NT: ―Baguiaj lidxil, biguiedx graczi ni been Dios por lüj. Dxel ziax luguiedx
    guin abiꞌ bex diidx loj gra ree bejn ni been Jesús por laax.
  ken-NT: “Pɛtnsɛm anywɔ́p ghati bo ɛnyɨŋɨ́ maknkay ɛnɛ Mandɛm ákʉ́ ntá yɛ.” Arɔk
    yɛ ndǔ ɛtɔk ɛyɔ ɛnkɛm angati nɔkɔ bo ɛnyɨŋ ɛnɛ Yesu akʉ ntá yi.
