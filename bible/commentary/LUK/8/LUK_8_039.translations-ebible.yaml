    kaminiri iua erekapeka inini.
  roo-roo: “Voreu atoiare vo vii voaaro. Ra voa siposipori varao iava Pauto oara purare
    vii-ia.” Oa iava voare kareroepa voea rutupa oirara siposiposa vo rera vo uruiaro
    vara rutu iava varao Jisas oara purareva rera-ia.
  miz-NT: —Kunúꞌun nú viꞌi ō ve, ntaan ni ñāꞌa san nté ō dé Xuva ko ni ō —kaꞌan Jésuu.
    Kidáā ne, kuéꞌen ñatīí san, kuntáa ña ni ñāꞌa san da kánɨɨ̄ má ñūú san nté ō dé
    Jesuu ni ña.
  qvz-NT: '@see-verse:LUK.008.038'
  deu-ELO: Kehre in dein Haus zurück und erzähle, wieviel Gott an dir getan hat. Und
    er ging hin und rief aus durch die ganze Stadt, wieviel Jesus an ihm getan hatte.
  mjc-NT: '@see-verse:LUK.008.038'
  caa-caa: —Sutpen quiqui tama oꞌtot y chectes tut amaxtac tunor lo que e Dios uche
