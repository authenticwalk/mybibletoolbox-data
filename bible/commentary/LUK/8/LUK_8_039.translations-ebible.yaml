    ori tei moinga yokamai Yesu tai bei tongua kam i muruwo di erome.
  tha-KJV: “จงกลับไปบ้านเรือนของตัว และบอกถึงเรื่องการใหญ่ซึ่งพระเจ้าได้ทรงกระทำแก่​เจ้า​”
    แล​้วคนนั้​นก​็ไปประกาศแก่คนทั้งเมืองถึงเหตุ​การณ์​ใหญ่​ยิ่งที่​พระเยซู​ได้​ทรงกระทำแก่​ตน
  por-BR-2018: “Volta para tua casa, e conta como foram grandes as coisas que Deus
    te fez”. Ele se foi, e pregou por toda a cidade, como foram grandes as coisas
    que Jesus lhe tinha feito.
  mhl-mhl: “Go kirieru pigoo raru Anutuji mosi qoqowirie sogo egareya, ore binaŋ minde
    maneinebi.” Oŋu ojime raru Yesuji mosi qoqowirie sogo eteya, ore buŋo oi taoŋ
    maŋgo roregaru kae so misaueya. Oŋu.
  klv-klv: “Givahim hǝn gǝb̃ikel nǝsa aGot togole m̃os gaiug.” Ŋa atenan ivan, iyar
    tur len naut p̃isi len nab̃iltivile enan, ikel ur natit p̃isi aYesu togole m̃osi.
  bco-bco: “Ge a꞉ma꞉la꞉ go꞉no꞉n aya ha꞉na꞉ga꞉, Godeya꞉lo꞉ gemo꞉lo꞉ dimido꞉ a꞉no꞉ malolo꞉
    mea꞉bi.” A꞉la꞉fo꞉ko꞉lo꞉ kalu e ha꞉na꞉sa꞉ga꞉yo꞉, Ya꞉suwa꞉lo꞉ e amilo꞉ dimido꞉ a꞉no꞉
    amisa꞉n a꞉na malolo꞉.
  kdl-NT: “Gono a kuwa, vu ba vu dana ukuna u pige u ɗa Kashila̱ ka yanka vu.” Aku
