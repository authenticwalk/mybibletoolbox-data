    te ti jteclum yu'une ti c'u che'el icoltaat yu'un ti Jesuse.
  ind-AGS: “Kembalilah ke rumahmu, dan ceritakanlah kepada orang-orang segala yang
    sudah Allah lakukan untukmu,” kata Yesus kepadanya. Maka pulanglah dia, memberitahukan
    ke seluruh kota apa yang sudah Yesus lakukan kepadanya.
  omw-omw: Iesusiva qaqao tiro, E ena mwaatani uro variqarama Kotiva i kyuqema mwatairara
