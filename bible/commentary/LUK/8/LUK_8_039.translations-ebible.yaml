verse: LUK.008.039
translations:
  kpx-kpx: Isi hoilahai talive Dilavau aemo vaveve dua vale ke loui a oe ata bahata
    haivenela.” Kateige au halei tiale Iesuu vaveve dua avuemo vale ke loui au oe
    ata haivenu.
  okv-H: “Namoga mane pambasoate God na umo kito jo ehei no degi ta tapa do ehija
    avo no da ta pambuto ejo ingore,” ainge enu amina tohota da ta pambuto embo tapa
    ta degi Iesu na do enu kina avo hihi tirinu ingia.
  tbo-tbo: ‘Una gunawilem am meyagai ugolina po awai Yaubada i dewadewaya ugolim lawa
    una paliwelehi.’ Yaka lawana i’mhoe po i nenae naka Yesu awai i dewadewaya tauna
    ugolina lawa i palipaliwelehi ma dobu baneina i yayahi po i nae.
  mal-C: “നീ വീട്ടിൽ തിരികെച്ചെന്ന് ദൈവം നിനക്കുവേണ്ടി എന്തെല്ലാം ചെയ്തുവെന്നു പറയുക”
    എന്നു നിർദേശിച്ച് അവനെ യാത്രയാക്കി. അങ്ങനെ അയാൾ പോയി യേശു തനിക്കു ചെയ്തതെല്ലാം
    ആ പട്ടണത്തിലെങ്ങും അറിയിച്ചു.
  grc-SR: Ὑπόστρεφε εἰς τὸν οἶκόν σου, καὶ διηγοῦ ὅσα ⸉ἐποίησέν σοι⸊ ὁ θεός. Καὶ ἀπῆλθεν,
    καθ᾽ ὅλην τὴν πόλιν κηρύσσων ὅσα ἐποίησεν αὐτῷ ὁ Ἰησοῦς.
  bgc-bgc: “अपणे घरां बोहड़ जा अर माणसां तै बता के परमेसवर नै तेरे खात्तर किसे बड़े-बड़े
    काम करे सै।” वो जाकै सारे नगर म्ह प्रचार करण लाग्या के यीशु नै मेरै खात्तर किसे
    बड़े-बड़े काम करे।
  khz-khz: “Ono waikule gemu numai. Palagu na goi gemu ai pekalaa kalana taunilimalima
    pono vega-ripara.” Gaurai ia eagoto, gena vanuga talimara maparara Iesu gena kala
    ia genai gewalato gaura evopatagirato.
  deu-TKW: kehre zurück in dein Haus, und erzähle was Gott an dir gethan. Und er gieng
    hin und verkündete in der ganzen Stadt, was Jesus an ihm gethan.
  zsr-NT: ―Böaj lidxuꞌ. Yajtixjöiꞌ bunách uládz quiuꞌ yuguꞌ le zxön benëꞌ quiuꞌ Dios.
    Böjëꞌ lidxëꞌ bönniꞌ naꞌ, atiꞌ buzë́ꞌ didzaꞌ gdu lu yödz niꞌ ca nac le zxön benëꞌ
    queëꞌ Jesús.
  lin-lin: — Zonga na libota na yo mpe tatola makambo nyonso oyo Nzambe asali mpo
    na yo. Boye mobali yango akendeki mpe atatolaki na engumba mobimba, makambo nyonso
    oyo Yesu asalaki mpo na ye.
  hns-NT: 'Bakie oe bolies: „Na, dja aapan ghare aur hoewa par sab koi se bataai de
    kie Parmeswar tor khaatien ka karies hai.” Aadmie gail aur sahar bhar me bataais.
    Aur Jiesoe bot me gail laute khaatien.'
  noa-E: —Pʉch diigta petá, maimua thumaam khʉʉnag jaaupet ajim anʉm, jãga Ẽwandamau
    ʉ̈u pʉ eeg oowi pʉ monaaubar. Ichig magbaawai chadcha phöbör ee petawia ich mag
    jajawag majim aajem thumaam khʉʉnag, jãga Jesuu i dau aug khaugwia ich bën chugpaapʉ̈itarr.
  eng-EMTV: “Return to your house, and tell what great things God has done for you.”
    And he departed, proclaiming throughout the whole city all the things that Jesus
    did for him.
  mib-NT: Cuánuhun vehe ró, te nacani ró jnúhun ndese yōhyo jéhnu jniñu ni sáha Yaā
    Dios jiín ró, achí yá jiín de. Te cuahān de, te ni nacani de jnūhun nɨ́ɨ́ ñuu
    ún, ndese yōhyo jéhnu jniñu ni sáha Jesús jiín de.
  lif-NT2: “खे़ने़ॽ के़हिम्‍मो पेगे़ॽआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ने़ॽ के़लागि चोगु
    के़बिरे़बा पाःन्‍निल्‍ले़ कुयाःम्‍बेओ इङ्‌घङ् से़ःसे़ॽओ॥” हे़क्‍क्‍याङ् खे़न्
    मनाःन् पेआङ् ये़सुरे़ खुने़ॽ कुलागि चोगुबा काक् पाःन्‍निन् काक् पाङ्‌जुम्‍मो से़ःसुरो॥
  xnj-xnj: “Wuya kunyumba yaku ukavajovelayi gaakuhengili Chapanga.” Ndi mundu yula
    akahamba kila pandu kumuji woha akuvajovela vandu chaamhengili Yesu.
  mmx-mmx: “Unamlong uto xolonu la una tong na lavanga ne Moroa i lok pam i ru.” La
    mo laradi gat pas maxeneng at nom lemenemen axap ga tong mo lavanga ne Iesu ga
    lok pam i rin.
  cbr-NT: 'Caquin ca ësaquin cacëxa: —Min xubunu ca cuantan. Cuantancëxun camina min
    aintsi ''ibucama uisoxun cara Nucën Papa Diosan mi pëxcüaxa quixun ñuixunti ''ain.
    Usaquian cacëx cuanxun ca aín aintsi ''ibuishima a ëma chanu ''icë unicama, uisoquin
    cara Jesusan a ''axa quixun ñuixuancëxa.'
  tee-NT: ―Ap'inch'ok'ochich ju laminchaka' chai a'unch ju lapanacni tuchi k'ai lhamak'an
    ju xanaviniyan ju Dios. Pus ju anu' lapanac alh chai quilhuntsuculh ixlhilacaputs'un
    ju lak'achak'an tuchi k'ai lhamak'an ju ixnavinita ju Jesús ju ixlacata.
  eng-LSV: “Return to your house, and tell how God did great things to you”; and he
    went away through all the city proclaiming how Jesus did great things to him.
  cak-NT: Catzolaj chi'awocho, y atzijoj ri xu'on ri Dios awiq'uin, xuche'x. Y ri
    achi can xberutzijoj-wi chirocho, y chique conojel winak pa rutenemit xutzijoj
    ri xu'on ri Jesús riq'uin.
  pah-NT: '—Epyta. Ejivy ti enhonga pe imombe''gwovo. Ere ti g̃a pe: “Tupana''ga ipopoaka
    hete. Ji poko hete ga!” Nahã ti ere g̃a pe, ei Jesus''ga ga pe. A''ero ga hoi
    imombe''gwovo g̃a pe nhaporemo cidadepeve''g̃a pe. —Pyry hete Jesus''ga ji ve
    ji pokoga anhag̃a mbojipe''avo ji hugwi. Ga popoakahetero, ei ga imombe''gwovo.'
  sja-NT: —Wãpáde aji, pɨchi temaa mãik'aapa nepɨrɨpáde aji, Tachi Ak'õrepa pɨ ome
    ooda. Aramãgá ma eperã wãji ma p'uurudepema jõmaarãmaa nepɨrɨde Jesupa ichi ome
    ooda.
  xed-xed: «Vra dzagha gha, ka dzaʼa ka rusa inda skwi maga gha Lazglafta,» ka Yesu
    pyafta ka dzaʼa mistani. Ka sliʼaftá tsi ka laghwi tay ma inda luwa ta inda skwi
    magana Yesu.
  mks-NT: —Cuanúhu̱ vehún. Ta já ndicanún nu̱ú na̱ vehún ndaja náhnu ña̱ha na̱caja
    Ndióxi̱ xu̱hu̱n —na̱cachi Jesús xi̱hín da̱ cán. A̱nda̱ já na̱quee da̱ cán cua̱ha̱n
    da̱. Já na̱ndicani da nu̱ tócó ndihi na̱ Gadara cán ndaja cáa ña̱ na̱caja Jesús
    xi̱hi̱n dá.
  gfk-S: Io, no turadi ga hana leh igom hinawas hanana tano taman bakut be a tamat
    na linge hohaam Jisas gate gil ter tana.
  bmu-bmu: “Gi mönö liliŋgöba mirige anda Anutunöŋ aŋgöletot ketaŋi ketaŋi ak gihiyöhi,
    miaŋgö kösohotŋi jinöŋga mötme.” Mewö jiiga anda Jisösnöŋ aŋgöletot ketaŋi ketaŋi
    ak waŋgiyöhi, miaŋgö keuŋi mi taon uruŋe liliköba miri dop jim sehiyök. Mewö.
  dgz-dgz: “Ak, pa gega gapan God anenen tageni oisewa wadidiam.” Wani boge apan ame
    pa daiton daiton sewa mega gapan ae God inap tani oisewa wa ge wa aen.
  eng-GNV: Returne into thine owne house, and shewe what great things God hath done
    to thee. So hee went his way, and preached throughout all the citie, what great
    things Iesus had done vnto him.
  zaa-NT: Beyya ba litsi' lu' nna bè'ni ca enne' titsa' ti'iỹa ná ca cosa ỹeni nu
    chi beni Tata Dios lani lu'. Lą nna deyya tìą nna rudą̀ titsa' le' itúbani yétsiá
    ti'iỹa ná ca cosa milagrosa nu chi beni Jesús lani ą.
  eng-WEBSTER: Return to thy own house, and show how great things God hath done to
    thee. And he went away and published throughout the whole city, how great things
    Jesus had done to him.
  guh-guh: —Ponare nijamonaejavabelia. Tsipaebianame pacuenia ayaicuene nijatuxanenë
    Dioso catoexana, jai Jesús. Nexata baja bajaraponë pona. Tsipaebapona daxita pijatomarapijivijavabelia
    pacuenia Jesús jamatejemayaexanatsi.
  bon-bon: “Maane ama. Cewe me acnenuti biname bine jajanename Acejiyame te ngena
    miiji määme tääpume bii naawenige.” Pui biname te puma cita ca iyeta pui cewe
    cabu otnetnäjige, biname bine jejananemige Yeesu ngena ne teeme tääpume jewenige.
  nhw-BL: ―Ximocuepa mochaj huan xiquinilhuiti masehualme nochi nopa huejhueyi tlamantli
    catli Toteco mitzchihuilijtoc. Huan nopa tlacatl quistejqui huan ipan nochi nopa
    altepetl quinpohuiliyaya nochi masehualme catli Jesús quichihuilijtoya.
  mgw-mgw: “Ubuyangani kasako, ukabaye makowe goti gaakupangi Nnu'ngu'.” Bai, yu'lu'
    mundu ngayenda kasake kapi'ta ku'no kaala kila pandu mukilambo si'lu' makowe goti
    gapangilwe na Yesu.
  swh-ONEN: “Rudi nyumbani ukawaeleze mambo makuu Mungu aliyokutendea.” Kwa hiyo yule
    mtu akaenda, akatangaza katika mji wote mambo makuu ambayo Yesu alimtendea.
  wbi-wbi: gomoka ku nyumba jaako na kuvala ghoni ghala ghano uNguluve akuvombile”
    umuunhu uju akavuka, na kupulisia mu mpulo ghwoni ghoni ghala ghano uYesu alyavombile
    vwimila jake.
  bba-bba: u ɡɔsiro win yɛnuɔ, kpɑ u kpɑrɑ kpuro ye Gusunɔ u nùn kuɑ. Mɑ u doonɑ u
    dɑ u kpɑrɑ wuu ɡe sɔɔ kpuro ye Yesu nùn kuɑ.
  eng-KJVCPB: Return to thine own house, and shew how great things God hath done unto
    thee. And he went his way, and published throughout the whole city how great things
    Jesus had done unto him.
  kgk-NT: '—Tereho nde róga-py, he''i. —Emombe''u nde re''ýi kwéry-pe erekwera porãmaha.
    “Nhandejáry ojapo porã porã xe-rehe” ere katu emombe''u-vy íxupe kwéry, he''i
    Hesu íxupe. Ha upéi katu oho omoherakwã upe tetã mygwa-pe: —Xe-rehe ojapo porã
    porã Hesu, he''i. —Inhe''ẽ-py rei omosẽ imondo-vy xéhegwi anháy kwéry. Xe mbogwera-ma.
    Ndaxe tavyvéi-ma ãy, he''i. —Ojapo porã voi xe-rehe Hesu, he''i omombe''u-vy gwe''ýi
    kwéry-pe.'
  waj-waj: Ai nnauki kava vara ranee viee Anutuuqo i iima kiai kuaivaa gioonna kiaapuuya
    kiaa mmianee, tuduu rikioo ivo vioo yoosinna aakiaivaki nuainno varioo gioonna
    kiaapuuya Yisuuva inna iima kioo kuaivaa kiaa mmiaa roo nuairavai.
  cpy-cpy: '“Eero poyaatana, piyaatee pinampiki pikamantantee, pikantapae: ‘Rowawijaa-kotaana
    Tajorentsi.’” Imatakiro irika atziri, jatee inampiki, ikamanta-paeri maawoeni
    atziri, ikantapaeri: “Rowawijaa-kotaana Jesús.”'
  ekk-PKP: „Mine koju tagasi ja räägi inimestele kõigest, mida Jumal on sinu heaks
    teinud,“ käskis Jeesus. Nõnda siis mees läks ja kõneles kogu linnas kõigest, mida
    Jeesus oli tema heaks teinud.
  mpx-mpx: “U sikal u na wam panuwaa, inoke gamagalau wali wasa nu pek hauna Yehoba
    i ginol kaiwem.” Yaka tau o i egon, i na panuwa gamwana gegewena ge hauna Yeisu
    i ginol elana i lowasawasa-an.
  wbp-wbp: '@see-verse:LUK.008.038'
  luo-luo: “Dogi dala kendo inyis ji gik madongo ma Nyasaye osetimoni.” Omiyo ngʼatno
    nowuok odhi molando ne dala duto gik mangʼeny ma Yesu nosetimone.
  nhe-NT: ―Ximocuepa mochaj huan xiquinilhuiti tlacame nochi ni hueyi tlamantli tlen
    Toteco mitzchihuilijtoc. Huan quistejqui nopa tlacatl huan ipan nochi nopa altepetl
    quinpohuiliyaya nochi tlacame tlen Jesús quichihuilijtoya.
  aii-aii: ”ܕܘܼܪ ܠܒܲܝܬܘܼܟ݂ ܘܗܲܩܝܼ ܡܘܼܕܝܼ ܥܒ݂ܝܼܕ ܠܹܗ ܐܸܠܘܼܟ݂ ܐܲܠܵܗܵܐ.“ ܘܗ̇ܘ ܐܙܝܼܠܔ
    ܠܹܗ ܘܗܘܼܩܹܐ ܠܹܗ ܒܟܠܵܗ̇ ܡܕܝܼܢ݇ܬܵ‌ܐ ܡܸܢܕܝܼ ܕܥܒ݂ܝܼܕ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ.
  esk-NT: “Aiḷutin uqaġiaġiñ Agaayyutim savauttutaanik ilipnun.” Taamna iñuk nunaaqqimukhuni
    uqaaqsiñiqsuq qanuq Jesus-ŋum savauttutaanik iŋmiñun.
  msb-msb: “Mag-uli ka sa iyo kag ipaaram mo sa tanan an kaayuhan na hinimo san Dios
    sa imo.” Kaya, naglakat an tawo kag ginparapanumat niya sa tanan na katawuhan
    san syudad an hinimo sa iya ni Jesus.
  cpa-NT: ―Guǿnh³ ja³quiánh³hning. Gu³jmoh³hning jǿg³ ha²lah ma²ca¹jmo¹ Diú¹³ ja³cogh²hning
    ―ca¹juúh² Jesús. Jøng² ca¹ŋó¹ dsa² héi². Ca¹ŋi¹dsií¹dsa jǿg³ ta³cøng² juøi² ca¹lah¹jǿ¹
    hi² ma²ca¹jmo¹ Jesús ni³ huu¹³ quiah¹²dsa.
  dso-dso: ମାତର୍‌ ସେ ତାକେ କଇକରି ପାଟାଇଲା । “ତର୍‌ ଗରେ ବାଉଡି ଜା ଆରି ପର୍‌ମେସର୍‌ ତର୍‌ଲାଗି
    ଜନ୍‌ ଜନ୍‌ କାମ୍‌ କଲାଆଚେ ସେ ସବୁ କଇଦେସ୍‌ ।” ତେଇ ସେ ଲକ୍‌ ଇଣ୍ଡିଜାଇ ଜିସୁ ତାର୍‌ ପାଇ ଜନ୍‌
    ଜନ୍‌ କାମ୍‌ କରିରଇଲା, ଗୁଲାଇ ନଅରେ ଜାନାଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: eto, Emu ruma ba lou henia, Dirava ese e kara henimu karadia iboudiai ba
    harorolai. Taunabunai, ia na e lou ela, ena hanua idoinai Iesu ena kara ienai
    e harorolai.
  yva-NT: Po atutir pare, “Nyakato ra nyo saumano Amisye po raunande naije raura vatane
    mai.” Weti vatane umawe pakato no apa muni, umba po saumano Yesus po raunande
    aije ravovo no munije umaso raita tenambe.
  dgc-dgc: Pero kinagi ni Jesus diya, a “Sumoli ka san nadid ta bile moy, sakay ikagi
    mo dide i ginimet na Diyos diko.” Kanya tu lélake, éy nagsoli siya to banuwan
    na, a nibaheta na du étanan a tolay sa tu ginimet ni Jesus diya. a Minangkébil
    Ni Jesus
  zpm-NT: ―¡Biaaṉ! Güey, güeyzodiidz lo grë meṉlidz luu gaṉle zha nactaa milagr ne
    beeṉ Dios beeṉguiac me luu. Dzigo wbire meṉ co. Güey me lad guiedz, grëse lo miech
    güeyzodiidz me zha nactaa guieḻnzaac ne beeṉ Jesús ga, beeṉguiac Jesús me.
  hix-NT: Àtok harha, omàn yaka harha. Khoryenkomo wya oyonyhoryetxhàrà ekarymako,
    toto komo wya, àton komo wya, kekon hatà. Towahke rma haxa nahko, Khoryenkomo,
    rohoko, kasko, àwyanye, kekon hatà, Txesusu, àwya. Àro ke toy hatà, worokyamo
    yohàtho. Noskarymekon hatà, toto komo wya, owto hon komo wya, omeroron komo wya.
    Txesusu ryhe ronyhoryeno. Towahke rma haxa nahko, rohoko, kekon hatà, àwyanye.
  sim-sim: '@see-verse:LUK.008.038'
  npi-ULB: “आफ्नो घर फर्क र परमेश्‍वरले तिम्रो निम्ति गर्नुभएका महान् कार्यहरूको स्मरण
    गर ।”
  cgc-cgc: “Miad pa, muli ka daw ibalita no katingalaan an na nabuat ta Dyos ki kaon.”
    Gani, galibot mama ya naan ta bilog na banwa daw pasugid din katingalaan na nabuat
    Jesus ki kanen.
  tim-tim: Anutuŋe heŋgem guguâp aregât den pat ewege memege akto ginbailupge makyeŋgiwen.”
    dâm magaŋep. Hain dâmbo purik katmâ arim Yesuŋe heŋgemgoep aregât den pat hârogâk
    makyeŋgiep.
  yor-yor: “Padà lọ sí ilé rẹ, kí o sì sọ ohun tí Ọlọ́run ṣe fún ọ bí ó ti pọ̀ tó.”
    Ó sì lọ, o sì ń ròyìn ka gbogbo ìlú náà bí Jesu ti ṣe ohun ńlá fún òun tó.
  wos-wos: “Méni ména getéfaré wambula ye méni God méniré hurundén jooka hundi wataméni.”
    Wungi wandéka ye dé déka getéfambu rendé atéfék du takwaré Jisas déré hurundén
    némafwi yikafre jooka dé hundi wa.
  emp-NTPO: –Diguid̶aa wãped̶a jũmarãa jaradua Ãcõrẽba bʌ ume ne waib̶ʌa od̶ada.–
    Ara maʌ̃da ẽberãra idji purud̶aa wãsia. Mama jũmarãa nẽbʌrʌsia Jesuba idji ume
    ne waib̶ʌa od̶ada.
  eng-F35: “Return to your house and recount how much God has done for you.” So he
    went his way and proclaimed all over town how much Jesus had done for him.
  ind-ind: “Pulanglah dan ceritakanlah bagaimana Allah sudah menolongmu.” Maka dia
    pun pergi ke semua kota di daerah Gadara dan menceritakan bagaimana Yesus sudah
    menolongnya dengan begitu luar biasa.
  pes-OPCB: «نزد خانواده‌ات برگرد و بگو که خدا چه کار بزرگی برایت انجام داده است.»
    او نیز به شهر رفت و برای همه بازگو نمود که عیسی چه معجزه بزرگی در حق او انجام
    داده است.
  mpt-mpt: Kobo moneba keb bibam unaneba Gode inamin namino klaubkeneo weng sengo
    keb bibam seli baabenale ge baabanea dabanea monea ele bib unanea nakaia unangai
    Yesuse kukubo naneo weng sango omkayemonsebe.
  ssx-ssx: Neke naka꞉ da nane paa la꞉ka꞉la pua Koda꞉ma꞉ neke pa꞉ta꞉ pia꞉ hande ekimanu
    paeyao wanda꞉hali paeyao pa꞉ta꞉ pua la hala꞉tiki pu hapeke leekeme. Koto ekina꞉ta꞉
    mo halima꞉ ipika꞉ teke da nane puaata꞉ Yesuma꞉ ipiki tamba꞉ miekeeki paeyaosiki
    wanda꞉hali pa꞉ta꞉ pua la hale hale piekeme.
  mkl-mkl: nyi ideɛ, koo sisi mii iyi Ilɑɑɔ̃ í ceɑɑ fei. Nɔ inɛɛu í nɛ í koo í wɑsi
    ku sisi mii iyi Jesu í ceɑ nŋu fei si iluu fei.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆମେକେ ବେବିଚେ ବାସଙ୍ଗ୍‌କେ, “ନାନେ ଡୁଆ ଆଣ୍ଡେ ୱିଗ୍‌ଲା ଆରି ଇସ୍‌ପର୍
    ନାଁ ନ୍‌ସା ମେଁନେ ଡିଙ୍ଗ୍ ବକେ ଆତେନ୍‌ ସାପା ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍ ।” ତେଲା ମେଁ ୱେଚେ ଜିସୁ
    ମେଃନ୍‌ସା ମେଃନେ ଡିଙ୍ଗ୍ ବଗେ ଆତେନ୍‌ ସାପା ଇନି ଜାକ ବାସଙ୍ଗ୍ ଅଲେଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin Yesuusi iyaakko, “Ne soo simma, Xoossay ay mela gitabaa new oothidaakko
    oda” yaagidi mooyzis. Uraykka Yesuusi ay mela gitabaa iyaw oothidaakko katama
    ubban markkattishe bis.
  unx-unx: “ଆମ୍‌ ଆମାଃ ଅଡ଼ାଃତେ ରୁହାଡ଼୍‌ମେଁ ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆମାଃ ନାଗେନ୍ତେ ଚିକ୍‌ନାଃ
    ରିକାକାଦାୟ, ଚିଲ୍‌କା ଆମ୍‌କେ ଦାୟାକାଦ୍‌ମେୟା ଏନା ସବେନ୍‌କକେ ଉଦୁବାକମେ ।” ଏନ୍ତେଦ ଏନ୍‌
    ହଡ଼ ରୁହାଡ଼୍‌ୟାନାଏ, ଆଡଃ ୟୀଶୁ ଆୟାଃ ନାଗେନ୍ତେ ନେ'ଲେକାନ୍‌ ମାରାଙ୍ଗ୍‌ କାମି କାମିୟାଁଦିୟାଁଏ
    ମେନ୍ତେ ସବେନ୍‌ ନାଗାର୍‌ରେ ଉଦୁବ୍‌କେଦାଏ ।
  gah-gah: Geza numukaloka voko Ómasímo loló ogeta netá lamanalímini gakoláa nene
    vegenaka lo kemezo loko amiselekago, ámina vemámo atiginá oko vike Izesú loló
    ota netakumú nene apá amelagini lo utó oko lo keme asú imó.
  lcm-lcm: “Ku papok ane rina na kuanla akuskus ta poisan a roron God katala abis
    ia singim.” Au kala pasal na kanlapo akuskus nei rina aongos ta poisan a roron
    a Iesu katala abis ia singina.
  aer-aer: '@see-verse:LUK.008.038'
  qvc-NT: '—Wasikiman kutirishpa, Tayta Dyus tukuy ima ancha yanapashushqanda aylluykikunata
    willay, nishpa. Chaymi chay runaqa llaqtanman kutirishpa, yumbayta parlachirqan:
    —Jisusmi kayshina ancha yanapawashqa, nishpa.'
  tgl-ULB: “Bumalik ka sa iyong bahay at sabihin ang lahat ng mga kahanga-hangang
    bagay na ginawa ng Diyos para sa iyo.” Ang lalaki ay umalis, ipinahayag sa buong
    lungsod ang lahat ng mga kamangha-manghang bagay na ginawa ni Jesus para sa kaniya.
  cbs-NT: —Ebe kayamawe. Jakia minabun jiwe anu kaxun jaska Dios miwen nuikin min
    yushin chakabubu mia kainmaxu minabu yuiditanwen, jau miwen benimadinunbunan—
    abaini kaya ja junin jaska Jesúsun yushin chakabu midimajaida kainmaxunbainshina
    jatu yuikubaunikiaki.
  xtm-NTPP: ―‍Kuán no'o ni ve'e ni ma, te ndakani ni ja ni sa'a Su'si ma ji'in ni
    a ―‍kúu ya jiña'a ya. Te tee yukan, kuan no'o de, te ni ndakani de nuu ndaka ñayii
    ñuu ma ja ni ndasava'a ña'a Jesús ma.
  nnq-nnq: “Mmuje kachinu makalanduli goa Nnoongo agantendile.” Bai mundu jola ngajabula
    ngapeta kutangacha kila paali kukilambo chenie ilebe yoa Yesu eyantendile.
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉogʉ, o biro cʉ̃re ĩiupi Jesús: —Dooticãña. Mʉ yaa
    wii pee tua waari, Ʉmʉreco Pacʉ añuro mʉre cʉ̃ ca tiirije niipetirore mʉ yaarãre
    wedeya —cʉ̃re ĩiupi. To biro cʉ̃ ca ĩiro waa, macã macãrã niipetirãre Jesús cʉ̃re
    cʉ̃ ca catioriquere cʉ̃jare wede peticãupi.'
  san-ORI: କିନ୍ତୁ ତଦର୍ଥମ୍ ଈଶ୍ୱରଃ କୀଦୃଙ୍ମହାକର୍ମ୍ମ କୃତୱାନ୍ ଇତି ନିୱେଶନଂ ଗତ୍ୱା ୱିଜ୍ଞାପଯ,
    ଯୀଶୁଃ କଥାମେତାଂ କଥଯିତ୍ୱା ତଂ ୱିସସର୍ଜ| ତତଃ ସ ୱ୍ରଜିତ୍ୱା ଯୀଶୁସ୍ତଦର୍ଥଂ ଯନ୍ମହାକର୍ମ୍ମ
    ଚକାର ତତ୍ ପୁରସ୍ୟ ସର୍ୱ୍ୱତ୍ର ପ୍ରକାଶଯିତୁଂ ପ୍ରାରେଭେ|
  rmn-rmn: — Джя палэ кхерэ тай пхукав, со кердяс туки о Дэл. Одова гело, тай пхукавэлас
    алаи андэ диз одолэстар, со кердяс лэски о Исус.
  huv-NT: ―Indilil, ijtsor indeac meáwan najneaj leaw lamarang wüx imbas Teat Dios
    ―aj. Quiaj tajtsor aaga naxey. Tapots mandeac meáwan tiül a cambaj nguineay najneaj
    lamarang wüx ombas nej Teat Jesús.
  otn-NT: ―Ma̱n'na xa̱nho ni̱ ma ni̱ ngu̱, n'namhma̱ gui xihyø ja̱'i̱'a̱ te gä bi
    'yøt'a̱'i̱ Oja̱ ―bi 'yɛ̱mbi̱. Bi̱ ma ra̱ n'yohʉ p'ʉya, bi xifi gätho yø ja̱'i̱
    p'ʉ ja ra̱ hni̱ni̱'a̱ te xi 'yørpa̱bi̱ ra̱ Jesús.
  nop-nop: “Yopmaŋde udaneeŋ wooŋ Bepaŋdi kudi uŋgoniŋ hinek tigamuŋak wendok kahat
    tiyembeŋ.” Unduŋ nimbune me u udaneeŋ wooŋ Jesudi nemek timiŋguk u metam hogohogok
    yenimbune nadigiŋ.
  obo-NT: “Iyon moppiya, uli kad diyot koniyu woy ponudtuu ru kos langun no id puungan
    to Monama atag kikow.” De‑en id uli sikandin, woy id ponudtuu rin diyon to intirut
    bonuwa iddos langun nid puungan ni Disas kandin.
  kca-kca: '"Йŏхи хотэна мӑна, пӑ пŏтәрты, мўй нӑӈена Турәм верәс". Ԓўв мӑнәс пӑ вош
    хўватән сыйәӈа пŏтәртәс, мўй ԓўвеԓа Иисус верәс.'
  cak-ENT: Catzolij chi'avacho, y te'atzijoj ri xbün ri Dios chave rat, xbij. Y ri
    achi xberutzijoj na vi chiracho, y cheque conojel ri vinük pa rutinamit xutzijoj
    ri xbün ri Jesús chin rija'.
  lif-NT: “ᤂᤧᤏᤧ᤹ ᤁᤧᤜᤡᤶᤔᤥ ᤐᤣᤃᤧ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤠᤃᤡ ᤆᤥᤃᤢ ᤁᤧᤒᤡᤖᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤸᤗᤧ
    ᤁᤢᤕᤠ᤺ᤶᤒᤣᤀᤥ ᤀᤡᤱᤄᤱ ᤛᤧ᤺ᤛᤧ᤹ᤀᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤐᤣᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤠᤃᤡ ᤆᤥᤃᤢᤒᤠ
    ᤁᤠᤰ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤠᤰ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤛᤧ᤺ᤛᤢᤖᤥ॥
  mie-NT: Cuánohōn vehe nú, de nacani nú tūhun nāsa ñáhnú ndasí tiñu nī nsāhá Yāā
    Dios ndóhó, ncachī yā jíín dē. De cuāhān dē, de nī nacani dē tūhun níí ñuū ñúcuán
    jā nāsa ñáhnú ndasí tiñu nī nsāhá Jesús jíín dē.
  san-TIB: ཀིནྟུ ཏདརྠམ྄ ཨཱིཤྭརཿ ཀཱིདྲྀངྨཧཱཀརྨྨ ཀྲྀཏཝཱན྄ ཨིཏི ནིཝེཤནཾ གཏྭཱ ཝིཛྙཱཔཡ, ཡཱིཤུཿ
    ཀཐཱམེཏཱཾ ཀཐཡིཏྭཱ ཏཾ ཝིསསརྫ། ཏཏཿ ས ཝྲཛིཏྭཱ ཡཱིཤུསྟདརྠཾ ཡནྨཧཱཀརྨྨ ཙཀཱར ཏཏ྄ པུརསྱ
    སཪྻྭཏྲ པྲཀཱཤཡིཏུཾ པྲཱརེབྷེ།
  qve-NT: —Wasiykiman kutipuy; hinaspa willamuy Diospa tukuy ima qanpaq ruwasqankunamanta,
    nispa. Chaymi chay runaqa llaqtanman ripuspa, llaqtanpi llapallan runakunaman
    willakachakuran, imakunatachus paypaq Jesús ruwasqanmanta.
  pao-NT: “U sakwa u nobe-kwitoo mease u nanumu tuukwe ka Te Naa ume mabesakuse.”
    Soo Te Pabe'e yise punowsoo natsemangega. Soo nana ka pumme tu mabesakuse ka Te
    Pabe'e-witu no'oko numu tuukwe'e.
  cbu-NT: Isussha nda machku; Watsta, Waptam kanapungcha neetsirita, tárangu. Apanll
    shiyaa kapung istarangu, ashiri maachiritaatsish kamanimatcha, táyaru, uwsha naatarangiya.
    Washtam yakat kuseeru, ichinguru tputsee kamanirangiya. Itaru, Isussha zaruyaru,
    musaa kítarangiya, manga. Yuwaa Isus tputsush yashingoo tashitungarangu anoo kamaneena.
  usa-usa: “emá ení márûpaq yauwéqma uré Áánûqtuma mi-qtátááríqo umákáiqtabama watáama
    mó tiyo.” téna Îtuma min-náqá timá ámikaiye. miráitana min-nákómá kóurena wení
    márûpaqa uréna máqte-qtataariqa Îtumo miráumakai-qtataaqtabama máqte-kayukama
    mó-tima-yimikaiye.
  soy-soy: A kupɔ́yu pɛlɛ ɑɑ lɛ̃ kɛ Uléécɑɑ uu pɔ́ ń wɑ kɛɛnkɛɛ. Utisi uyɛ̃ uu
    sĩ́ uú hɑ kuyu nnɛ́í kɛ́mɛɛ lɛ̃ kɛ Yeesu uu u n wɑ símɑɑnkɛɛ.
  hui-hui: Í̠ andaga dai buwa Ngode Datagaliwabehanda í̠hondo biyago lamule pobe,
    lene. Ani layagola agali biagome tanoha pialu howa Yasuhanda ibuhondo biyago te
    lamima pene.
  amf-amf: '@see-verse:LUK.008.038'
  quc-NNT: Chattzelej b'i cho awachoch, cheatzijoj konojel ri nimaq taq utzil ri u
    b'anom ri Dios chawe, —xcha che. Xe' k'u ri achi, xuchap ki tzijoxik chke konojel
    ri winaq re ri u tinimit ri nimaq taq utzil ri u b'anom ri Jesús che.
  dob-dob: “Nigeya. Ta esi ꞌuila be ꞌutauya ꞌasaya be toꞌase nadigega Yaubada ꞌemuya
    ꞌiguinuwena ꞌuda simana dadane.” ꞌEnega tai nina ꞌitauya ꞌasa nina solanega ga
    Yesu ꞌina guinuwa waiwaina ꞌietetela tomiyaꞌasa maiboꞌadi ꞌediya.
  wrs-wrs: Doa Yesusva hemba ovomnana, owai, yeoa pevindam gavm, di owapevm yeoa os
    ishunu, Sesoa doa kamba sungiavho vrei. Doa himba os Yesusmba wuleihalahanganamba,
    doa no kembella lohmana vevna. Hev moakus unna, Yesusva kamba os venai.
  mca-mca: —Mapilii yijat'ij pe' etsi' qa' week enfel ka' ƚeqfenye'j ej na' Dios.—
    Pa' jukhew qa ik pa'aj. Ma' qa week nifelimik'i pa' witset pa' ƚeqfenye'jij pa'aj
    pa' Jesús.
  kiw-kiw: “Araimai, goꞌotoi eito, imoaduꞌuti, Iehoma-ro, rooi-do imododiai raai.”
    Ka ruu araimai-ka goꞌotoi, uubi imoaduꞌuti, Iesu-ro ruu iomododiai emerai.
  tzo-TZC: ―Sutan batel ta ana. Ba alo scotol ti cꞌu sꞌelan laj spas ti Dios ta atojole
    ―xi. Jech ti vinique ibat. Tey laj yal sloꞌil ta sjunul jteclum ti cꞌu sꞌelan
    icoltaat yuꞌun ti Jesuse.
  mya-mya: သို့​ရာ​တွင်​ကိုယ်​တော်​က ``အိမ်​သို့​ပြန်​၍​ဘု​ရား သ​ခင်​သည် သင့်​အား​မည်​မျှ​ကျေး​ဇူး​ပြု​တော်
    မူ​ကြောင်း​ကို​ပြော​ကြား​လော့'' ဟု​မိန့်​တော်​မူ​၏။ ထို​သူ​သည်​အ​ထံ​တော်​မှ​ထွက်​သွား​ပြီး​လျှင်
    မိ​မိ​အား​သ​ခင်​ယေ​ရှု​မည်​သို့​ကျေး​ဇူး​ပြု တော်​မူ​ကြောင်း​ကို​တစ်​မြို့​လုံး​အ​နှံ့​အ​ပြား
    ပြော​ကြား​လေ​သည်။
  gng-NT: «Liɛbe kí kun kí tì tɔke binib Uwien tien' nà kɛ ki de' ŋɛ.» Nɛ u bure',
    ki cuonh udu ni niʼkɛ saan, ki tɔkeh binib *Yesu tien' nà kɛ ki de' wɔ.
  cbi-NTPO: 'tsandimi: Ñu'' bulula'' jungaa miji'', ñunu Dios naakeñu bain dekuindakide,
    timi. Tsenñu juntsa ruku miitu, pebulu kuraa yanu Jesús tyee keñu bain millandi
    kuindakes nemi.'
  ikk-NT: “Lashi iwe ụnụ d'a gwa wẹ okẹn-ihiẹn Osolobuẹ mẹni i.” Ya okẹnnyẹ hụ nọ
    jẹnmẹ, ghasọnmẹ ebe ile imẹ obodo hụ, kukọ ihiẹn hụ Jizọsị mẹ n'ẹ.
  leu-leu: “Ulaa xe la bina siim e no fe kuusan a maana mo roxo aava Piran fo vile
    sema.” E voxo a mataa aave a falet e fe kuusan xolan a maana mo roxo na Yesus
    fo vile sena.
  maz-NT: ―Nzhogü, ma in nzumü. Rí mama c'ü ja va mböxc'ü Mizhocjimi, embeji c'e bëzo.
    Nuc'ua cjanu o ma c'ua c'e bëzo, o ma mama texe cja c'e jñiñi ja va cja va pjongü
    e Jesús c'o s'ondajma c'o vi zürü c'e bëzo.
  bod-N: ཁྱོད་རང་ཕྱིར་རང་ཡུལ་དུ་སོང༌དང༌། དཀོན་མཆོག་གིས་ཁྱོད་ལ་དོན་ཆེན་ཅི་ལྟ་བུ་མཛད་པ་རྣམས་ཤོད་ཅིག་ཅེས་བཀའ་གནང་བ༌དང༌།
    མི་དེ་ཕྱིར་སོང་ནས་སྐྱབས་མགོན་ཡེ་ཤུས་ཁོ་རང་ལ་ཕན་ཆེན་པོ་ཅི་ལྟ་བུ་བཏགས་པ་རྣམས་གྲོང་ཁྱེར་ཡོངས་ལ་བསྒྲགས་སོ།།
  tca-NT: —¡Cuchiü̃wa naxũ, rü duü̃xü̃gümaã nüxü̃ yarüxu ga ṯacü cuxcèx na naxüxü̃
    ga Tupana! —ñanagürü. Rü ínixũ ga guma yatü, rü guxü̃ma ga yema ĩãnecü̱̃ã̱x ga
    duü̃xü̃gümaã nüxü̃ nayarüxu ga ṯacü naxcèx na naxüxü̃ ga Ngechuchu.
  zpl-NT: ―Ubenchilaꞌ niꞌilu, nu uquiatixiuleꞌe luye nú uriꞌi Diose lulu. Che chu
    nzai nu udixiuleꞌi lu ye bee bene eyeche zeꞌe lunú uriꞌiyeca Jesuse liꞌi.
  mbc-NT: —‍Enna'pokî ayewî' ta. Moropai î' ku'sa' Paapaya mekaremekîi. Mîrîrî ye'nen
    mîîkîrî warayo' enna'po'pî tamî'nawîrî cidade poro î' ku'sa' Jesusya tîmîrî tonpe
    ekaremekî'pîiya pemonkonyamî' pî'.
  ndg-ndg: “Ubuye mu nyumba yako ni ubalange galo goti ambayo Nnongo apangite kwa
    wenga. Ayo mundu kaboka, kuitangaza poti mu ijiji ni goti ambago Yesu kapanga
    kwanembe.
  wsk-wsk: “Piler ka wonong te namar ale Kaem mel yawara ni kimik te beteram mu baluko,”
    mam. Se nu peleram namaram ale Jesus mel biya nu kumik te beteram mu balu balu
    geragam.
  toj-NT: ―Miyuc. Cax ja ba hua naji. Loilta ec' ja jas jel tzamal sc'ulan ahui ja
    Diosi, x'utji ja huiniqui. Ti huaj ja huiniqui. Ch'ac sloilta ec' ja ba spetzanil
    ja chonabi ja jastal jel tzamal c'ulaji yi yuj ja Jesusi.
  tbc-tbc: “Umul waup, oŋsigane panu na, Anut ikubunio an niŋen o ru ubol dop duloŋ
    a.” Agog tamol an imul yaug, panu ilon lo Jesus iŋ ikubune yak san ru ibol dugo
    duloŋ se ya.
  sna-sna: “Dzokera kumba kwako undotaura kuti Mwari akuitira zvinhu zvakaita sei.”
    Saka murume uyu akaenda akandotaura muguta rose zvinhu zvikuru zvaakanga aitirwa
    naJesu.
  smk-NT: “Mako kaynadtaw komoyo ket ibarita' moy sarban ginwa' nan Dios komo.” Ket
    nibwat yaynay lalaki, nin nibari-barita' na sa intiron babali a makapaka'ngap
    nin ginwa' na ni Jesus kona.
