  kxv-kxv: ସାମା ଜୀସୁ ଏ଼ୱାଣାଇଁ ହେଲ ହୀହାନା, “ମୀ ଇଜ ୱେଣ୍ତା ହାଲାମୁ, ଇଞ୍ଜାଁ ମାହାପୂରୁ ନିଙ୍ଗେତାକି
