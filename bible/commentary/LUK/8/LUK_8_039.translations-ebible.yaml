  nhy-NT: ―Ximokuepa mochan, iwan xitetlapowi de nochi in wejweyin tlamantin tlan
    Dios okichij por tej. In tlakatl oyáj, iwan otetlapowij itech nochi in pueblo
    de nochi tlan Jesús okichij por yej.
  asm-FB: “তোমাৰ ঘৰলৈ যোৱা, ঈশ্বৰে তোমাৰ জীৱনলৈ কেনে মহৎ কৰ্ম কৰিলে, সেই বিষয়ে বৰ্ণনা
    কৰাগৈ।” তেতিয়া সি তাৰ পৰা গৈ, যীচুৱে তালৈ যি মহৎ কৰ্ম কৰিলে, সেই বিষয়ে গোটেই
    খন নগৰত ঘোষণা কৰিব ধৰিলে।
  okv-okv: “Namoga mane pambasoate God na umo kito jo etei no degi ta tapa do etija
