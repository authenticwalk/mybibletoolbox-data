  tsn-tsn: A mo raya a re, “Boela kwa go ba ntlo ya gago, o ba bolelele selo se sentle
    se Modimo o se go diretseng.” O ne a tsamaya le motse otlhe a bolelela mongwe
    le mongwe kaga kgakgamatso e kgolo ya ga Jesu.
  amr-NT: O̱ʼnen jakyo yahuatiʼ. A̱yo̱ o̱ʼnenbayaʼ yamanbatiaʼpak. Ayaʼda Diosa menigkaʼdene
