    ta degi Iesu na do enu kina avo hihi tirinu ingia.
  mxt-NT: '@see-verse:LUK.008.038'
  tzo-NT: ―Batan ti ana, ba cholbo ya'i ti avuts avalaltaque ti c'u che'el laj xa
