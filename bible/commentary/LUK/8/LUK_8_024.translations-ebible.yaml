verse: LUK.008.024
translations:
  kpx-kpx: Kateai louito lohoale Iesu etuvai loui avoe, “Ei, no Kosive, no aike emo
    tima.” Ige Iesuu hovelahai eta hanunuta hotogevege hanunuu uoholige eu tolemanu.
  okv-H: ambotani na pambuto Iesu ujihie, “Bada, Bada, ungotena sari ari embopora,”
    ainge ijio ereto pisara te umo te ta degi ke ngahia na enu jamo eto visi visi
    enu.
  tbo-tbo: Yesu a hewahewali hi nei po hi limaamahi po i towolo ma hi pa, ‘Bada, Bada,
    ega daona ma apo ta hilage.’ Yesu i welutowolo po togowa ma boga anai guligulina
    i lahahi po hi todi ma noka hougana dumola baneina.
  mal-C: ശിഷ്യന്മാർ ചെന്ന് അദ്ദേഹത്തെ ഉണർത്തിക്കൊണ്ട്, “പ്രഭോ, പ്രഭോ, ഞങ്ങൾ മുങ്ങിപ്പോകുന്നു”
    എന്നു പറഞ്ഞു. അദ്ദേഹം എഴുന്നേറ്റ് കാറ്റിനെയും വെള്ളത്തിന്റെ ക്ഷോഭത്തെയും ശാസിച്ചു.
    കൊടുങ്കാറ്റ് അമർന്നു; എല്ലാം പ്രശാന്തമായി.
  grc-SR: ⸂Προσελθόντες δὲ⸃ διήγειραν αὐτόν, λέγοντες, Ἐπιστάτα, ἐπιστάτα, ἀπολλύμεθα.
    Ὁ δὲ ⸂2ἐγερθεὶς⸃ ἐπετίμησεν τῷ ἀνέμῳ καὶ τῷ κλύδωνι τοῦ ὕδατος· καὶ ἐπαύσαντο,
    καὶ ἐγένετο γαλήνη.
  bgc-bgc: फेर उननै धोरै आकै उस ताहीं जगाया, अर कह्या, “हे माल्लिक! हे माल्लिक! हम
    डूबके मरण आळे सां।” फेर उसनै उठकै आँधी ताहीं अर पाणी की झाल्लां ताहीं धमकाया अर
    वे थमगे अर शान्ति होई।
  khz-khz: Ne gena melo geagoto, gevagoato, gekilato, “Vevega-ripa talimamu o, Vevega-ripa
    talimamu o, ita tapuluna, roli takwaregana!” Iesu etogaitito agi e aku ekila-wairato,
    ne geaikito, e erawa-taliato.
  deu-TKW: 'Sie traten aber hinzu, und weckten ihn und sagten: Meister, Meister, wir
    gehen zu Grund. Als er aber aufwachte, schalt er Wind und Wasserwogen; und sie
    legten sich und es ward still.'
  zsr-NT: 'Niꞌr gulabiguëꞌë ga dëꞌ Jesús len guluspanëꞌ Lëꞌ, taꞌnë́ꞌ: ―¡Bönniꞌ Usëdi!
    ¡Bönniꞌ Usëdi! Chraqui huötjruꞌ lu nis. Catiꞌ bubanëꞌ Jesús, bulidzëꞌ böꞌ naꞌ
    reycj len nis naꞌ ryas rdxiatsca, atiꞌ gzoa dxi böꞌ naꞌ reycj len gröꞌ dxi lu
    nis zxön naꞌ.'
  lin-lin: 'Bayekoli bapusanaki mpe balamusaki Ye na koganga : — Moteyi, Moteyi, tozali
    kokufa ! Yesu alamukaki mpe apesaki mitindo na mopepe mpe mbonge ; bongo ekitaki,
    mpe kimia ezongaki.'
  hns-NT: 'Tab oesab Jiesoe ke djagaawe lagal aur bolies: „Maastar djie, djaago, hamlog
    doebiela!” Tab oe djaagal aur oethke aandhie aur halfa ke daatke bolies: „Roek
    dja!” Aandhie-toefaan roek gail aur paanie dhiera hoi gail.'
  noa-E: Amachdëu mag oophöbaadeewai i khãi jörröm aar mawia, —¡Maestro, phiidʉbaad!
    Ya maachin khöogpamgui ajierram anʉm. Magbaawai phiidʉwia, phũ theeg thʉnʉmʉg
    meeurrau sĩunaa, ĩchab chi phũasagjã meeurrau sĩubaawai, tag phũjã wëba phũasdaujã
    baupa khaba, warre sĩi döjã meuu jöisijim anaabá.
  eng-EMTV: And they came to Him and awoke Him, saying, “Master, Master, we are perishing!”
    Then He arose and rebuked the wind and the raging of the water. And they ceased,
    and there was a calm.
  mib-NT: 'Te ni castónda de ya, te ni cacahān de: Maestro, Maestro, vijna te quēe
    yó chíji ndute te naa yō, achí de. Te ni ndocuɨñɨ̄‑ni ya, te ni cahān yā nuū tachī
    níhin jíín núū mar. Te ni cajecuɨñɨ̄‑ni, te ni cuu nayúú íī‑ni.'
  lif-NT2: कुहुॽसाम्‍बाहाॽ मे़बेआङ् ये़सुःन् मे़भोःक्‍खुर अक्‍खे मे़मे़त्तु, “आदाङ्‌बे,
    आदाङ्‌बे, आनिगे़ग हुम्‍मा सिःमा इःत्तिगे़रो॥” हे़क्‍क्‍याङ् ये़सुःन् पोगे़आङ्
    खे़न् सुरित्‌केजङ्‌ङिन् नु वाभे़ल्‍ले़ङ्‌ङिन्‌फे़ःक्‍तु॥ हे़क्‍क्‍याङ् सुरित्‌केजङ्‌ङिन्
    हुःमा चक्‍थासु हे़क्‍क्‍याङ् वाभे़ल्‍ले़ङ्‌ङिन्‍नाङ् चिजि ये़म्‌ये़म् लॽरे़रो॥
  xnj-xnj: Vawuliwa vaki vamhambali vakamuyumusa na vakamjovela, “Bambu, Bambu Tifwa!”
    Yesu akayumuka, akachilakalila chimbungululu chila na luyuga lwa manji ndi vikaguna
    na kukavya teke.
  mmx-mmx: Lavaun pinivu diga vot pasa ne Iesu la diga sox aus i la diga lok, “Leeme
    Silok, Leeme Silok! Ata seeve nga na!” Iesu ga xatu kaxat la ga vaase lolos pe
    lamanman mi laras ga ekapus. La duga lox atnaasan la langsangan lenmila nga ga
    nemen.
  cbr-NT: 'Usaía ''icëbë racuë́quin ca aín ''unánmicë unicaman Jesús bësúnquin munuma
    cacëxa: —Cananuna nanëtin, ca bësut. Cacëx bësuquin ca Jesusan suñúan —ca nëtë́t
    —canan bëchúnribi —ca bucubut —quixun cacëxa. Cacëxëshia suñúan nëtë́ishimainun
    ca baca bëchúnribi nëtë́acëxa.'
  tee-NT: 'Pus ju ix''amamaka''ui talak''alh ju Jesús chai tamaklok''o. Tajunich:
    ―Amamaka''unu'' na muxtuputunauch. Pus ju Jesús k''ostavi. K''ailh ju un chai
    ju xcan. Chai lana va sek tavi ju xcan chai na sekch avanalh.'
  eng-LSV: And having come near, they awoke Him, saying, “Master, Master, we perish!”
    And He, having arisen, rebuked the wind and the raging of the water, and they
    ceased, and there came a calm,
  cak-NT: 'Xepe ri discípulos xquic''asoj ri Jesús y xqui''ij che: ¡Ajaf! ¡Ajaf! Cami
    jojcom, xecha'' che. Y ri Jesús xcataj-pe y xu''ij: Tiq''uis-e ruchuk''a'' ri
    quiek''ik'' y titane-ka ri ya''. Y quiri'' xbanataj. Ri quiek''ik'' xq''uis-e
    ruchuk''a'' y xtane-ka chuka'' ri ya''.'
  pah-NT: A'ero g̃a hoi Jesus'ga pyri ga mongirahiva. —Kiro nhande hoi ypy pe nhandepapava
    nehẽ! ei g̃a ga pe ombo'ehara'ga pe. A'ero ga ma'ẽi onhi'ig̃a yvyturanuhũa pe
    typepemuhũa pe no topi ti javo. A'ero yvytua ipigi. Notymynha'javi yhya no.
  sja-NT: 'Mapa Jesús ɨ̃rɨmat''aajida mãik''aapa mãgajida: —¡Tachi Jarateepari, pirubaai
    wãdapɨ! Jesús p''irabaidachi mãik''aapa pedeeji nãumaa mãik''aapa p''usamaa. Jõmaweda
    t''umãtɨdachi mãik''aapa ip''ii ũu beeji.'
  xed-xed: Ka lagha həŋ sliʼa Yesu, «Maləm! Maləm! Nda zaɗa mu!» ka həŋ nda tsi. Ka
    sliʼavatá Yesu ka davanaghatá tsi ta falak, nda tsa vavalakwa imi ya. Ka lɓatá
    vli ka nzata tɓekw.
  mks-NT: 'A̱nda̱ já na̱sa̱ha̱n na̱ ndíñehe na Jesús já na̱cachi na já xi̱hi̱n á:
    —Maestro, Maestro. Cáco̱o barco yo̱ ca̱há ticui̱í cua̱ha̱n do̱ —na̱cachi na xi̱hi̱n
    á. A̱nda̱ já na̱ndico̱o Jesús já na̱casáhá jána̱ni a ta̱chi̱ xi̱hín ticui̱í ndíco̱jo̱
    cán. Tá na̱ndihi já na̱jáya̱a̱ mé á ta̱chi̱ xi̱hín ticui̱í chí táji̱ níí uun na̱cando̱o
    nu̱ú tañu̱hú cán.'
  gfk-S: Ma ira nuno bulu na harausur di ga hangun ie, di gom tange, “Watong, numem
    Watong, dait ura ruruh.” Io, Jisas ga taman tut gom tigel no dadaip ma ira tamat
    na paananoh. Io, no kih ga pataam ma no taho kis ga malile.
  bmu-bmu: Ayuhubingö aka gwarekurupnan anda möndöba jiget, “Kembu Ketaŋamnini, mönö
    nini aŋgönöŋ ayuhubingö akzin.” Mewö jigetka imbiŋi möta luhut aka o aŋgögö siriŋi
    kewö jim qetal etkiiga ösumŋiran eriga nöŋ qeba ahöyök.
  dgz-dgz: Ap menan, watu enamot nagirewa amon Iesu wa kandasepen menan anega wan,
    “Ayop, ayop, borit wapen taivin!” Boge Iesu kandaeni taik ge kaum doak ame eniwandiniwa
    kaimakaet ase diamo wan boge taik ge kaum doak ame tom wa ae bigaren.
  eng-GNV: 'Then they went to him, and awoke him, saying, Master, Master, we perish.
    And he arose, and rebuked the winde, and the waues of water: and they ceased,
    and it was calme.'
  zaa-NT: 'Gubíga'' cabi ru''a lo Jesús nna bedibàni cabi e nna ra cabi e: Maestro,
    Maestro, chi rinetsi ri''u. Huàtha taá Jesús nna gutìtse''e iyyabe''á nna indatù''a
    nna, gudu tsi taá cą nna, tsi diruba ùccua taá.'
  eng-WEBSTER: 'And they came to him, and awoke him, saying, Master, master, we perish.
    Then he arose, and rebuked the wind, and the raging of the water: and they ceased,
    and there was a calm.'
  guh-guh: 'Nexata Jesús pemajitanucaenë pijajivi yaitavabatsi. Jesús pijajivi jumaitsi:
    —¡Patajatuxanenë, vaxaitsimi rabaja yaothopaenatsi! jai Jesús pijajivi. Nexata
    Jesús pemajitanucaenëmi naëcotapuna. Pinijijumeta itavetaxuaba jovibo, malataca
    yajava. Jovibo baja nexata ajibi tsaxuabi. Mene ata baja nexata vainae ecaxuaba.'
  bon-bon: Puma cita ca Yeesu me abiberäja bägrä cina awetenäjininisi teeme mameta
    me, teebine elotnantisi ute cabu ca, jejisi egä, “Abiberäja biname, mine labumetninago!”
    Yeesu abujängtige, buuwe piiyepu uule kuu bine kokre mene ca jiibemige, siige
    sawa te bulubulu mataru enajige.
  nhw-BL: 'Huan imomachtijcahua hualajque campa Jesús, quiixitijque, huan quiilhuijque:
    ―Tlamachtijquetl, xiquita, timisahuijtinemij. Huajca Jesús mejqui huan quiajhuac
    nopa ajacatl huan nopa hueyi atl. Huan nimantzi moquetzqui huan ayacmo moojolini.'
  mgw-mgw: Balu' banamasi' bannyendeli Yesu na kunnyumuya kababaya, “Mpi'ndo, mpi'ndo!
    Twenda waa!” Yesu ngayumuka na kwikalipya nsunga nkali' no yu'gayu'ga kwa masi'
    nayembe ngaiyi'ma no tama liki.
  swh-ONEN: Wanafunzi wake wakamwendea na kumwamsha, wakisema, “Bwana, Bwana, tunaangamia!”
    Yeye akaamka, akaukemea ule upepo na yale mawimbi; dhoruba ikakoma, nako kukawa
    shwari.
  wbi-wbi: pepano avavulanisivua vake vakisa kwamwene na kukunsisimula, vakatisagha,
    “Mutwa m'bha! Mutwa m'baha! tuli pipi pifua! akasisimuka na akajidalikila imhepo
    na mavingo gha malenga fikajigha kukava kimie.
  bba-bba: Bɑ nùn susi mɑ bɑ nùn yɑmiɑ bɑ nɛɛ, Yinni, Yinni, sɑ kɑm kobu dɔɔ. Ye u
    yɑndɑ u woo kɑ nim kurenu ɡerusi. Mɑ n sure mɑ n mɑri sɔ̃ɔ sɔ̃ɔ.
  eng-KJVCPB: 'And they came to him, and awoke him, saying, Master, master, we perish.
    Then he rose, and rebuked the wind and the raging of the water: and they ceased,
    and there was a calm.'
  kgk-NT: 'Upéixa-gwi oho omombáy Hesu-pe: —Epáy katu, mbo''eháry. Nhanheapymimba-tama.
    Onheapymi-tama nhande ryru y gwy-py, he''i Hesu-pe omombáy-vy. Opáy-ma Hesu. Oja''o
    yvytugwasu-pe. Omombyta y. Inhe''ẽ-py okirirĩ-ma.'
  waj-waj: 'ari ngiaammuauya numa inna yuruuda tunoo: Nnoonna-o, nnooriivo kiisa suai
    ti raputinara iinoo, tuduu rikioo Yisuuva diitoo yaagueeqama yuunnaivaata nnooriivaatama
    ooqoo tuduu yuunnaivo pikiooduu nnooriivo hama korokorooravai.'
  cpy-cpy: 'Riyaata-shitee-tanakiri Jesús, rowakiryahae-tapaakiri, ikantee-tziri:
    “¡Yotaanari! ¡Yotaanari! ¡Atsitsiya-kotatyee!” Piriintanaka Jesús, iñaanata-nakiro
    tampyaa, ikantziro: “¡Aritapaaki pitampyaataki!” Ikantziro otamakaatzi inkaari:
    “¡Pimaeryaate!” Awijanaki tampyaa, maeryaatanee inkaari.'
  ekk-PKP: Nad läksid Jeesuse juurde ja äratasid ta üles „Õpetaja, õpetaja, me upume!“
    ütlesid nad. Jeesus ärkas üles ning käskis tuulel ja tormistel lainetel vaikida.
    Nii juhtuski ja kõik oli rahulik.
  mpx-mpx: Yaka tohago hi na Yeisu hi palut ge hi baek elana hi ba, “Tonowak! Tonowak!
    Kelaubwa naha yaomal te.” Inoke Yeisu i lut i talmilil, yaka i ba mana ge bagol
    nihi bakuhu. Inoke mana i mwatomwa ge hoga i laumwal.
  wbp-wbp: Ngulalu yaninjarla yakarra-manu kurdungurlu-paturlu, manulurla purlanjarla
    wangkaja, “Warlalja-Wiri, kajikarlipa muku palimi!” Ngula-jangkaju, Jijajiji yakarra-pardijalku
    pawurturlaju, manu wangkaja-palangu mayawunpaku manu ngapaku yungu-pala pulya-jarrimi.
    Junga-juku, mayawunpa pulya-jarrijalku, manu ngapa wirijilpa pulyalku ngunaja.
  luo-luo: Jopuonjre nodhi ire mochiewe, kagiwachone niya, “Ruoth, Ruoth, wabiro nimo!”
    Nochungo oa malo kendo nokwero yamo gi apaka mager mi ahiti nopie kendo gik moko
    duto nokwe.
  nhe-NT: 'Huan imomachtijcahua hualajque campa Jesús, quiixitijque, huan quiilhuijque:
    ―Tlamachtijquetl, xiquita, timisahuijtinemij. Huajca Jesús mejqui huan quiajhuac
    ne ajacatl huan ne hueyi atl. Huan nimantzi moquetzqui huan ayoc mojmolini.'
  aii-aii: 'ܡܘܼܪܥܸܫ ܠܗܘܿܢ ܐܸܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܒܹܐܡܵܪܵܐ: ”ܪܲܒܝܼ، ܪܲܒܝܼ، ܒܸܛܠܵܩܵܐ ܝܘܲܚ.“
    ܩܝܼܡ ܠܹܗ ܘܢܓ̰ܝܼܘ ܠܹܗ ܒܦܵܘܚܹ̈ܐ ܘܒܠܲܦܹ̈ܐ ܕܡ̈ܝܼܵܐ، ܘܟܠܹܐ ܠܗܘܿܢ. ܘܗܘܹܐ ܠܵܗ̇ ܫܸܠܝܘܼܬܵ‌ܐ.'
  esk-NT: Maliġuaqtaiñ utlakługu Jesus itiqsaġniġaat nipliqhutiŋ, “Iirigii, Ataniiq!
    Kiviaqsirugut.” Jesus makitluni iñiqtiġniġaa anuġi qaiqpauratlu. Aŋniġuiqman quunnitchiaġullapiaġniqsuq.
  msb-msb: Kaya gintulos ninda siya kag ginpukaw na nagasabi, “Sir, Sir, malulunod
    na kita.” Nagbangon siya kag ginsugo an hangin kag an grabe na mga balod tapos
    nag-udong ini. Tapos malinaw na.
  cpa-NT: 'Jøng² ca¹ŋi³ŋie¹³dsa Jesús. Ca¹juúh²dsa: ―Tøa¹². Ma²dsø²honh¹² barco, tøa¹²
    ―ca¹juúh²dsa. Jøng² mi³ma²na²ŋié¹ Jesús, ca¹jé²dsa dsí² quianh¹³ jmøi². Jøng²
    ca¹jŋi¹ dsí². Ca¹niu¹ tei³ ca¹lah¹jǿ¹.'
  dso-dso: ତେଇ ସିସ୍‌ମନ୍‌ ଜିସୁର୍‌ଲଗେ ଆସି ତାକେ ଉଟାଇ କଇଲା “ଏ ଗୁରୁ, ଏ ଗୁରୁ, ଆମେ ମରିଜିବୁବେ
    !” ତେଇ ଜିସୁ ଉଟିକରି ପବନ୍‌ ଆରି ବଡ୍‌ ଲଅଡିକେ ଦମ୍‌କାଇଲା, ଆରି ସେଟା ସବୁ ଚିମ୍‌ରାଇଅଇ ତବିର୍‌
    ଅଇଲା ।
  meu-meu: Bena idia na ia dekena ela, e haoa, eto, Biagumai, Biagumai, ita aita mase
    a? Bena ia e tore isi, lai bona hurehure e gwau tao; bena e doko, vada e gaima.
  yva-NT: Weti Yesus apa arakovo utavondi aije ude wo amin, ware, “Injayo Kurune,
    winseo! Kavintanamo wamansyan!” Weti Yesus seo umba Po ovare muno rareno akokoe
    ransopi. Umba ovare umawe manin kobe muno onae ntanamanin.
  dgc-dgc: Kanya linukag siya du alagad na, a kinagi de, a “Maistu, omléd kitam dén!”
    Ey ti Jesus, kéikat na éy sinaway na tu pahés sakay tu dikél a tagmék, éy hinumintu
    side, a tulos a naglantap dén tu diget.
  zpm-NT: Zeeṉe goṉ zho scataa ntseeb rac lo nis co, lëëlëd güey zho güeycuaan zho
    me. ―¡Maestro! ―rëb zho―. ¡Blee mcaaḻlo luu gaṉle, laa ne nonitlo lo nis rii niina!
    Dzigo guche me bnee me lo me co, ni bnee me lo nis co. Zigne bnee me, dzese biac
    me, dzese bre nis co.
  hix-NT: Txesusu yompakatxownà hatà. Khananàhnye y, khananàhnye y, tànoryatxow hamà,
    ketxkon hatà, àwya. Hakay hatà, Txesusu. Atxowowo ymo yatàknanàhkay hatà. Dà kasko,
    kekon xarha tà, tuna ymo wya, tekahxemaxemà ymo wya. Dà, natàknay hatà. Tatàknye
    rma haxa nehxakon hatà.
  sim-sim: Li heyehe Jisasin li lembasi limu mbara, �Wasilaka, Wasilaka. Avak ni uk
    aha ni hakwa nir te.� Karem li mbarik or usaha suwa nga fa oso nga normu huliyik
    mbara. Urik suwa nga fa nga mendek frimu nara.
  npi-ULB: त्यसपछि येशूका चेलाहरू उहाँकहाँ आए र यसो भन्दै उहाँलाई ब्युँझाए, “प्रभु,
    प्रभु, हामी त मर्नै लाग्यौँ ।” उहाँ उठ्नुभयो, र बतासलाई हप्काउनुभयो, पानीको बेग
    थामियो र त्यहाँ सुनसान भयो ।
  cgc-cgc: Iya na mga tinudluan gaprani ki kanen daw papukaw danen kanen i na ambal
    danen, “Ginuo, Ginuo! Maleddang ki en!” Gabangon kanen daw pamanduan din na muntat
    pelles na angin daw darko na baled. Dayon untat daw gakalmada.
  tim-tim: Kâi akberâm akto Humo are goaŋmâ hin dâyi, “Wâe, luâk Humo, nen ire haruân
    bâliweren.” dâmbiâ agatmâ makto seru akto haru nâŋgâm nâŋâgâyiat.
  yor-yor: Wọ́n sì tọ̀ ọ́ wá wọ́n sì jí i, wí pé, “Olùkọ́, Olùkọ́, àwa yóò ṣègbé!”
