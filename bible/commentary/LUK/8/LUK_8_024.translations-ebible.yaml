  cub-NT: 'Que teni Jesús yebai nʉri, yópe arĩ, coedavarejaimad̶a ʉ̃́re: —¡Mʉ, bueipõecʉ,
    coivʉbu maja! ¡Bíjarãjivʉbu maja! arejaimad̶a na. Jesús coedarĩ, jararejamed̶a
