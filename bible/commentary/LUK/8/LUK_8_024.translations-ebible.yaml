    Man asca huano ian pusiquima racani.
  urt-urt: Taꞌe luku pe, lenge jetalah tikin Jisas ya yahraꞌe kin yaname na, “Hai,
    iyai, sihei pinip da tule poi hi!” Jisas tahar pe, kin syep erŋeme yohe topoꞌe
    pinip ŋaiye kotou wale wat pe, yohe ginir nal, topoꞌe pinip bliye sai.
  awk-awk: Ġatun bara uwa ġikouġ kin, bouġbuġġa ġaiya bon, wiyellielia, Piriwȧl, piriwȧl,
    tetti kolaġ ġéen! Bouġkulléu̇n ġaiya noa, ġatun wiya noa wibbi, ġatun tulkun wombul
