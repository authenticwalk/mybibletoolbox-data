  muy-muy: 'Eslini ndam maɗəbay naŋ ni tàhəɗakfəŋiyu, tèpiɗek naŋ, tə̀hi : « Gəɗakani,
    gəɗakani, mə̀bu miji timey ! » Yezu nakəŋ àra èpiɗekva ti àzlacaki ka aməɗ ni
    akaba ka yam ya ti acəloru agavəla ni ɓəra. Àra azlaca nahkay ti aməɗ ni àmbrəŋ
    makəzlani, yam ni day àmbrəŋ madaɗani, yam ni ègia ɗegika.'
  kqc-kqc: Ini usi dina vene ina rofu bosi edadisi niyadi, “Ourefeidena amiye, una
    bi kamini muyegifa!” Iesu dadisi aura ma ureure nibesenai ago maro ma aura bere
    niyo ma moka daidai tora amuta niyo.
  rmc-ZRB: 'Сікаде подґейле, уштаде ле Ісус і пгенде Лескє: — Танітов, Танітов! Мерас!
    Ов ушіля опре і диня аврі ле барвалякє те ле панєскє те преачен. Оне преачіле,
