  amp-amp: Be nd disaiperm yihato Jisasr naku thuhato kfo memomr, “Broye, Broye nom
    bi wifort fryif boyifwotnom!” Be ror sinyahato nd wiforti nd bu rifhum sinyamom
    kfomotr, minoh hmbremom.
  bht-bht: तालू उना यीशुऐ बखे आई करी उसयो जगाया, कने बोलया, “हे स्वामी। हे स्वामी।
    असां डूबणा लगी पियो न।” तालू उनी उठी करी पाणिऐ कने तुफाने जो डांटया कने सै रुकी
    गे, कने सै शान्त होई गिया।
  eng-NOY: And they came and awoke him, saying, Master, master, we are perishing!
    And he rose, and rebuked the wind, and the surging of the water; and they ceased,
