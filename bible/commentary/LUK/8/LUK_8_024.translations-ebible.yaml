  ita-1927: 'E accostatisi, lo svegliarono, dicendo: Maestro, Maestro, noi periamo!
    Ma egli, destatosi, sgridò il vento e i flutti che s’acquetarono, e si fe’ bonaccia.'
  lww-lww: Ana apito apiop̃ege Yesu, apisa pania, asape “!Sup̃e, Sup̃e, lavis ke tetalilu
