  kiz-kiz: Baadaye bhanafunzi bha muene bhakahida kwa muene ni kunjumusya, bhakajobha,
    “Bwana mkubhwa! Bwana mkubhwa! tujhe karibu kufwa!” Akajhumuka ni kubhubesya mbelu
