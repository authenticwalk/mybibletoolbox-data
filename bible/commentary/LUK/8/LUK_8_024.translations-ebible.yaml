    umba mirajanga!” ne-yama. Eneja Jesus nu-mirajanga, biya ni-yengba ayakwa engbuda
    akinu-wa arrirra akwa akungwa-wa. “W-erriminja!” ni-yama. Ngalaja kembirra nuw-ar•darra
    ebina arrirra akwa na-lyurrkwuda arakba akungwa ngalajukwaba-da.
  enq-2: Dokopa dokaitame Jisasa palea dokonya pao pyale tatala baa lamaiyoo, “Akali
    Andake, Akali Andake, naima kumalamane-lamona” leami. Dokopa baa sakatatala, poo
    dokopa, endaki buli pia dokopa, dolapo kaena leamopa, poo doko yatu lao, endaki
    doko ema napyoo pia.
  eng-ASVBT: 'And they came to him, and awoke him, saying, Master, master, we perish.
    And he arose, and rebuked the wind and the raging of the water: and they ceased,
    and there was a calm.'
  mna-mna: 'Tabe naŋgaŋ kini tila ma tipai Yesu. Tiso: “Wai biibi, iŋgi be tusula
    lende i.” To Yesu imaŋga, mi iŋasaara la pa miiri ma duubu. To taun isu.'
  rmy-ARLI: 'I o učenici ale uzalo Isus hem džangavde le vaćerindoj: “Gospodarona,
    Gospodarona, meraja!” I o Isus uštino, naredinđa e barvaljaće hem e talasenđe
    te ačhon, i ačhile hem ulo mir.'
  myw-myw: Inekes Yeisuw, iwgunis, ilansa, “Tamwey, bo bitamta̱mats.” Iligen, ikit,
    ikan yag, ika̱nes kaysay tasiyas kuva̱kaein, mo iyenom. Niwal avakaein.
  sby-sby: Kufumapo beshikwiya balaya kuli Yesu ne kumwambileti, “Mwami, Mwami, kamupundukani
    tulafu!” Lino Yesu walapunduka walakalalila lukupwe ne mankape alamwena tonto
  sll-sll: Pangure yalhobi Yisas uling yurere yu ditongwi, “Yal Yisas ye, Yisas ye,
