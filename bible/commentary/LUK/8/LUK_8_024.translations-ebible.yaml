  mkl-mkl: Ŋɔi ɑ̀ sɛkɛɛ si Jesu ɑ̀ jũu ɑ̀ ni, Mɛɛtu, Mɛɛtu, ɑ̀ wɑɑ bɔ nfe ku ce.
