    mana tuta goyona kana damana!” ʼInega Ieisu yaʼitoto, ta yaqina be nufula lugwaeyedi
    vonedia, “Oluaʼu!” Tuata yaqina be nufula ʼavalagwaedi.
  kew-kew: 'Go rabu disaipel aanumi Yesu pua marekaawa lalo: Adaa Aa, Abiare niaa
    ora apo tala-daa simi. Yesu nipu rekoa sana mo poripu-para mo adaa ipa lapo-para
    puri pane agaa lakesa. Go agaa lakesa rabu po ripu ipa lapo rata loraawa ipame
    eto eto wala napisa.'
  dww-dww: Be tauwai muriwatana a naḡo be Yesu a taiḡosori be a riuena, “Bada, Bada
    ḡaubonaḡa da tà gurina!” Be tauna ya midisuḡu be sive be rabama ya riutuaḡaiedi,
    da taudi ai nuatuḡutuḡu be daumora ya kenana.
  nif-nif: Tɨmbi gwañgwañiilɨ dounan nanin tɨmbɨ sɨlɨkñembi nɨñgɨlɨñ, “Bep bep, nɨndɨ
    ip kɨmnepi tamɨñ!” Eumbi mɨlapi, sasale wakɨt tuk kɨmɨn wopumgan lopɨlat sɨnɨk
    wɨn enombɨumbi, sasalelɨ kɨlp eumbi, tuktɨ busukñenengan pakuk.
  twi-ASANTE: Asuafoɔ no de hu ne nteateam nyanee no sɛ, “Awurade, Awurade, yɛremem!”
    Amonom hɔ ara, Yesu sɔre teateaa mframa a ano yɛ den ne asorɔkye no ma ɛyɛɛ dinn.
  aoj-aoj: Eaꞌ mafeꞌ minimbalona maꞌipana maꞌi, “Dembinai, afaꞌ waꞌi ahigililafa.”
    Anen nosafel ninifala fufini embel. Eaꞌ fufin nowala embel ina ataꞌ lasialiꞌ aꞌowaꞌ,
    betah hililiꞌ.
  cbv-cbv: 'Páant ã tobohochah, ã bohénit Jesús pebh jʉibí wʉcnit, caandíh nin pah
    ĩt niijíp wʉt jĩ: —¡Bohéní, Bohéní, daabná caá jwĩ chãjap! ¡Jwĩ bʉʉdbípna caá!
    caandíh ĩt niijíp wʉt jĩ. Páant ĩ niíj wʉcʉchah, jáanit, Jesús johlitdih, nolihatdihbʉt
    “Ma yayaá”, ãt niijíp wʉt jĩ. Páant ã niijíchahjeh, johlit, nolihatbʉt biícmantjeh
    ãt yayáh bejep wʉt jĩ.'
  taw-taw: Anɨgek, bɨne okok ap Jisas nop kaskas gel tɨkjakek, agɨlak, Bɨawl. Chɨn
    mɨdupsek kumnɨgobun agɨlak. Agel, Jisas tɨkjakɨl agek, yɨgen awl sek ñɨg sek apek
    ak kelɨgɨl, ned yek tek yek.
  jic-NT: 'Mpes jupj discipulopan jupj nt''a tjil, jas tiquilquil, tjowelepj: —Qjuis
    Jepa, qjuis Jepa, qjuis qjues nt''ancam. Jesús tsyülümǘ, jis capj tjeve''le lüpjǘ,
    ''üsǘ ''ots''ipj. Mpes lüpjǘ ''üt''ün nasa tepyala. Nin p''iyá ''üsǘ tji''yü''sa
    quinam.'
  zap-NT: 'Orguin wa men wboo men mkaal lo Ne, re men: ―¡Maxter! ¡Maxter! ¡Le be zazebgyët!
    Lex waxee Ne wakndux Ne lo meroo guin no le lo nis; wutsëgoo, nonchee chi wak.'
  wer-wer: Pël ëën pit Yesuu naë së it moilak epël mëëa. “Rë yanuulaup, tiar kö sëpenëak
    yeë.” Pël maan pi wal ëak kentööre kaö maatön nga maan kentö leng ëën kaö maat
    wiap sa.
  ipi-ipi: Omape-pene gulo atoto, Jisasana disaipolo tupamane bala paleanga poto,
    bala peya ika loto, Ando Atalene Akali, nanima omoyale peyama leainipia. Wuane
    leai-kola, Jisasa ika loto, popo andane leane okola, ipa taimane ika leane okola,
    lapotaka laya loto, tepa alapa lea-kola, lapotaka tepa wato, ema napeapele-pia.
  qul-NT: 'Chayraycu Jesusta rijch''acherkancu: —¡Yachachej! ¡Yachachej! Chincaycuchcanchisña
    unuman —nispa. Paytaj rijch''arispa, wayrata c''amerkan, kochatapas. Wayrataj
    chhicapacha thaniporkan.'
  urw-urw: Bangar kümüna Jisas imoudi wagen, “Eregeam, eregeam, sige kenegebüregenan
    bana.” Bangar siradüdi kübür baba tugu yag nigu baba tugu nunurungeaga. Bangar
    kübür tugu yag nigu tugu saweaga, bangar yag maig binawarge.
  rmy-GURBET: 'E sikade avile pašo Isus thaj lije te den vika: “Gospode! Gospode!
    Ka tasiva!” Vov uštilo thaj zapovedisada e balvaljaće thaj e bare pajese te ačhen,
    thaj von ačhile thaj pale gova khanči ni šundilo.'
  ter-NT: Ina ahi'ókovo Jesus ne íhikauhiko koyúkoati. —Ihikaxotí, vivohíkovotinemo
    —kíxoanehiko. Iyukóvone ne Jesus, pahúkoa ókea ne xúnati ihunóvoti koáne ne êno
    xúnati ovósokeovo úne. Yane okóne ne ihunóvoti koáne ne úne, huvemoo koépone ikéne.
  bmr-NT: 'Jaanegui Jesuco aaicusuumoro nuumo: ¡Mojɨɨbogomɨnaafi, Mojɨɨbogomɨnaafi,
    miniituucuuhi! noomoro. Jaanegui Jesu aaicuuboro guibuhuba, tyuucai icanoco ɨɨbauhi.
    Jaasumiro ɨllɨɨvuunoro paryɨ sɨɨcutuuno.'
  fuf-fuf: 'Ɓe ari, ɓe findini mo, ɓe wi''i: «Karamoko''en, Karamoko''en, en mulay
    woni!» O immii, o toŋani hendu ndun e morlooɗe ndiyan ɗen, ɗe deeƴiti, onsay ɓuttu
    waɗi.'
  mwc-mwc: Ana Nonorayauna si rubaunui ba si wona, “Bada! Bada! kota tana toma bunuwa.”
    Iesu i bomsiri sibe ba yoyo i kaotuneyisi, ba sibe i boterei ba nisa i niworovi.
  bhl-bhl: 'Keyembei, Yesus em gelewkabiliw kunum i finganeko, Yesus elo dawkalfoleko,
    weng gaanin fian kuw bokolewomeliw: “Kamok Fian kutaka! Kamok Fian kutaka! Ku
    teina! Teina! Ok tom yenei, alik kuanomin kis kemuw kasike!”, gaaneko, olsiliw
    kale. Olemiwi, e baba teineko, inim fian so okmun so ilo sakalala weng bokoyemse
    kale. Bokoyemei, inim so okmun so bi sin tew kame tew kanebiliw be gato gato angeko,
    daking malmal banim kesiliw kale.'
  ons-ons: Dokoine eŋe Yesu wano ari ma wirikka rakoi, “Waomze, Waomze, ŋene mo seukenane
    okanmaine!” Yesuŋo wie more, togoleka kuroge, momo so dibom doŋ mane more kaloŋ
    qekeik wane etange. Paki momo so dibom ere doŋmangoik, so kaloŋ suaine qe pake.
  con-NTPO: 'Dyopa Jesúsma qquendyaemba su''fa: —Na''su, Na''su cu''nomba gi paye
    tson''jen''fa. Tsonsi Jesúsja qquendyapa fingiama iyu''usi pasa. Rande shave''pama''qque
    iyu''usi ppimppianccuve da.'
  ghs-ghs: Attinoma naatemi tumakhametoi noho toro baa tukutoqi hiireta, Mai! Mai
    naname, napai dzaetake boobi. Oke hiimi noi qoridzeqi obaho pouma ma bapamu gama
    qamuni hiiremi ao kebarate bamu naateta.
  peg-peg: ହେବେତାଂ ଚେଲାର୍‌ ଲାଗେ ୱାଜ଼ି ହେୱାନିଂ ନିକ୍‌ଚି ଇଚାର୍‌, “ଏ ଗୁରୁ, ଏ ଗୁରୁ, ଆପେଂ
    ହାତାପ୍‌ ।” ଇବେତାଂ ଜିସୁ ନିଙ୍ଗ୍‌ଜି ଦୁକା ଆରି ଜବର୍‌ ଲଡ଼ିତିଂ ଦାକା ହିତାନ୍‌, ଆରି ହେ ସବୁ
    ଚିମ୍‌ରା ଆଜ଼ି ତିର୍‌ ଆତାତ୍‌ ।
  txu-NT: Nhym Jeju arek õto nõ. Arek õto nõ nhym kam kôt ba djwỳnh 'ỳr prõt ne tok
    ne kum, —Meo ba djwỳnh, meo ba djwỳnh, gop ano tỳx, ota gwaj arỳm badjàr 'ỳr,
    ane. Nhym kam ekrux ne kàjmã dja. Ne kam kôkmã bẽn tỳx ne ngô kute aben moktijamã
    bẽn tỳx nhym arỳm ngô anhikrê nhym arỳm kôk djàbêr anhikrê. Nhym arỳm ngô anhikrên
    nõ.
  eng-WEBU: They came to him and awoke him, saying, “Master, Master, we are dying!”
    He awoke and rebuked the wind and the raging of the water; then they ceased, and
    it was calm.
  gnw-NT: 'Jayave omomba reta Jesús, jare jei chupe: —¡Oporomboe vae, oporomboe vae!
    Ñamanota ma. Jayave Jesús upũa, jare uñeengata ɨvɨtu jare ɨ guasu pe. Jare jupivoiño
    upɨta ɨvɨtu, jare opaete quĩi ngatu.'
  mux-mux: 'Kanu-kene yunu uru pirimna puku toku makinjiku kene niku mele: “Yi-Nuimele,
    Yi-Nuimele, oliu no wangkumulu.” niring kene yu makiliipa kene popuremale kene
    no apsipa ola urum numéle kene ung-mura sirim. Kanu-kene popuremale topa kelepa,
    numéle lope naa tepa we lirim.'
  maj-NT: 'A̱s''a̱i já ni''yakuyóo̱ i̱ncha ngji ts''ínkj''áha̱ Jesu ko̱ b''i̱ kitsúhu̱:
    —¡Ji nda̱ maestru̱, nda̱ maestru̱! ¡Ja ku̱a̱yáá e̱i̱ ni̱! A̱s''a̱i tsisintje̱n
    Jesu ko̱ ndjá kinchja̱ko̱ ntjo̱ ko̱ t''éhe̱n ntáchak''uu̱n. Kitsjenjyú ntjo̱ ko̱
    kis''e jyujyu.'
  bkq-NT: 'Aituo âseanedylymo xytyzeaji kehoem tawylymogue. Tâseaneduomo, Jesus nhuagueândylymo.
    Adaenkelymo: — Pymâ, âwaguegâ! Aukâ! Kyiguely ise xirâ! Pepi xytyzeaji xirâ! —
    kelymo. Aituo saudyly. Ton-honre kehoem aguely: — Arâ kehoem tadapezeinzeba ikâ!
    — kely sapezenruram. — Tahugâneba ikâ. Ipagugâ — kely paru sahugânuram warâ. Agueduo
    tapezenremba idyly, paru tahugâneba idyly warâ.'
  kue-kue: Disaipelma wagle pi ana Yesus uglo yokondre dingwa, “Yaglkande, Yaglkande,
    nono goraunga!” Ana Yesus andigltre ir ya nigl pembigl ka tongo, ana ir ya nigl
    pembigl bu yembriko ana nigl wermane erekrukwa.
  cot-NT: 'Ishiashijianacariquea Jesoshi itinaitari icantsijigari: —¡Tsatacaantantatsica!
    ¡Tsatacaantantatsica! ¡Ojocajajiguempani! Itinajitsitanacaquea Jesoshi iquenquetsatacaaquero
    choviga icanquero: —Pimpejaencatanajempaja. Icantsitaroquea aisa iniromotija vorevoreatananquitsica
    icanqueroquea: —Pinchopecajatanajempaja. Ari ocotanaja osanticojencatanaji choviga,
    ari oquempetanaja iniromotija ochopecajatanaja.'
  bnp-bnp: E huriki a murimuri ri vangoa e Isu ri ta maea, “Bakovi Dagi, Bakovi Dagi,
    i popote bara i mabubu a aga. Bara si pasiri!” Lakea e Isu i pesi rike i tahate
    a vilu a naru, naha ru gu pori. Lakea i pasi puru a taiava, i malilo a dari.
  apn-NT: 'Hãmri nhũm mẽ tee ri amnhĩ kukamã hamaxpẽr nẽ kumra nẽ kãm: —Kwa Pahihti
    kànhmã nhỹ. Kot puj mẽ jarãhã pahtyk pa. Anẽ. Hãmri nhũm kànhmã nhỹ nẽ kôk mã
    kapẽr nẽ kãm: —E. Kwa hãmri anhĩkrê. Anẽ. Hãmri nhũm hpinhkrênh par mẽ nhũm gô
    tãm nõr kurê kumrẽx.'
  ctp-NT: 'Bra kanꞌ ndyaa mlyo neꞌ sla Jesús nde seꞌen nskwa yu lajaꞌ yu. Ykwiꞌ neꞌ
    loꞌo yu bra kanꞌ: ―¡Yu kula, yu kula! ―ndukwin neꞌ ꞌin yu―, ¡xaa tiiꞌ! ¡Wa sten
    ti yka naꞌan re niꞌ tyiꞌa, kajaan bra kanꞌ! Mdyituun Jesús bra kanꞌ, ngulo yu
    tñan ꞌin kwiꞌin loꞌo kulooꞌ kanꞌ. Bra ti ngwa tiin ran bra kanꞌ; ja mskwa ꞌa kwiꞌin,
    ja ngutsa ꞌa kulooꞌ.'
  bre-BRG: 'Neuze e teujont d''e gavout, hag en dihunjont, o lavarout: Mestr, mestr,
    ez eomp da goll! Met eñ, o vezañ dihunet, a c''hourc''hemennas an avel hag ar
    mor; ar re-mañ a davas, hag e voe ur sioulder bras.'
  opm-opm: Imtiporhan ihir sus Jisas ohnong Napapat hana. Dirhe tom oh nadiporhan
    ma ihah por pamsuhpari. Pamsaperhan Jisas oh masasa Inim go gatetina. Tom kopi
    go timbas ham ganetina potporhan arpin inim oh gater tom kopi oh ganer ham na
    ihah mong hatin ham kimirit mandangopri.
  bvr-bvr: Lika Jesus burr-yika jawina aburr-garlmuna, abu-jortkarra, “Bunggawa, a-lay,
    ngayburrpa nguburr-guna nguburr-guyba barra!” Lika Jesus a-garlmuna, gu-jobujobuna,
    lika gatiya gugu warrpam gu-ngochinga gun-gata barlmarrk rrapa bartpa wana.
  wal-wal: erissiyo ashkkarati Yesuusakko biidi, “Godau, Godau, nuuni xayoos” yaagidi,
    xiskkuwaappe a denttidosona. Yesuusi denddidi, gotiyaanne beetaa aggite gin, goteenne
    beetai woppu giidosona.
  shj-shj: Na sägänoxsas ma sängadeccä täma ka, “Bazuwec, bazuwec, kogkatäng täzänggä
    xäs!” Na mägoxsa na madux megede, na dampajeygä ma kädokalasa na kasebesäno.
  zad-NT: 'Na'' jasbangake'' Jesúza'', che''gake''ne'': ―¡Maestro! ¡Maestro! ¡Ba chbe''cho
    yel! Na'' wyas Jesúza'' na'' bsheshlene'' be''na'' len nisdo''na''. Na'' wlezgakan,
    bich bi gok.'
  kmg-kmg: 'Eme Jesu wiwickerâ šiŋuc âzâcnembiŋ: Qaqazu qaqazu, nâŋe riqicko huzo
    eŋgopeneŋ. Mupie fahare mâŋâŋ â siri dâŋ mujacteme niniŋkepire benoŋ bawec.'
  aso-aso: 'Neꞌmine neivo izipahala zuho ingine vi Izesuꞌni uꞌmukoꞌ igi tiꞌ li li-imaniꞌ:
    Ve naboo, ve naboo, laza nene mo osuꞌ losoꞌ o neineꞌ lae. Likevo aza oto hepeꞌ
    nesi noso monineꞌ nesi nene ngelemavo hepeꞌ nene matavo noso nesi mato ngi lo
    lamineꞌ minineꞌ.'
  uli-uli: Mokwe redabeyal resa faengludah ngo resa kangalu bo, “Masta, Masta! Sible
    mes!” Yesa chemdah Jesus yesa malili ngal yaeng mo lokowe re sala possloh. Iwe
    sala malululoh.
  nin-NT: Abiga ma ba ku a si ma di, “Ankpye! Ankpye! Inta ta kɨ.” Yesu à gru na nggarr
    ito nu unddunddu ku ku tuku ankinkirr ka amasirr ka. Unddunddu ku u kukri ni go
    yi, ankinkirr ka a ba ttungo, amasirr wa a ba ki ywi.
  tgk-tgk: Шогирдон пеши Исо омада, бо суханони «Устод! Устод! Ҳалок мешавем!» Ӯро
    бедор карданд. Ӯ аз хоб хеста, боду мавҷҳои пурталотумро таъна зад, баъд тӯфон
    хомӯш шуда, ҳама ҷоро оромӣ фаро гирифт.
  acu-NT: 'Tumamtai Jesúsan shintinak: —Apurua, apurua, ukantatji, —tiarmiayi. Tinamtai
    Jesús nantaki, nasencha tura kuchancha chicharkamiayi. Ni chichaamtai nasesha
    majaanmiayi. Nunia kuchasha miaaku wajasmiayi.'
  cak-WNT: 'Xepe c''a ri discípulos xquic''asoj ri Jesús, y xquibij chare: ¡Tijonel!
    ¡Tijonel! Wacami yojcom, xecha'' chare. Y ri Jesús xyacatej c''a pe, y xubij:
    Tiq''uis el ri cak''ik'' y ri ruwi'' ya'' titane'' ka, xcha''. Y queri'' xbanatej.
    Ri cak''ik'' xq''uis el, y ri ruwi'' ya'' xtane'' ka.'
  ebk-ebk: Uycha finangun hi Jesus, ya kanancha, “Apo, Apo, lumnud takú pay!” Finmangun
    hi Jesus, ya finilina nan puwak ya nan napigsa ay challuyon. Nakianninakcha, at
    ammay kasin.
  spa-PDDPT: 'Entonces lo despertaron y le dijeron: ¡Maestro, Maestro! ¡Perecemos!
    Y Él reprendió el viento y las olas. Cesaron y hubo calma.'
  tke-tke: 'Yahimususedhaga, omvenyiha ekuwaga, yiiraga: “Namasuuziha, Namasuuziha,
    ninokwa hiyo!” Yesu ahivenyaga, ohiiha nipevo ni owali wa mahinje; dhatedhene
    dhahimaalaga, okala murenddele.'
  ruf-ruf: Iwanang'ina wake wamghendela wamlamsa, “Mtwatsa, Mtwatsa! Twotsama!” Yesu
    kalamka, kalikembela libeho ne inyahemu, napfo pfinyamala. Litsimbu linyamala
    tulu.
  gun-gun: 'Ha''e ramo ha''e kuery ovaẽ Jesus ituia py. Omomyĩ vy aipoe''i: — Orembo''ea,
    orembo''ea, nhamanomba ta rima! — he''i okuapy. Ha''e ramo Jesus omyĩ vy ijayvu
    atã yvytu ha''e yai pe. Ha''e ramove opytu''upa, nda''yvytuvei.'
  agu-BL: 'Cyoque''n tzun yi e'' ẍchusbe''tz tan c''ase''n Jesús nintzun cyaltz tetz:
    —¡Ta'', Ta''! ¡Txant tan kele''n cu''n swutz! Elk watlu'', —che''ch. Yi c''ase''n
    Jesús, nintzun cu makol yi cyek''ek'' tu yi pak''bil mar. Tanewe''n nin tzun ban
    tojkbil cyek''ek''tz tu yi a''. Numba''n nin cwe''n.'
  isn-isn: Ingi iamanyisigwa akwe akiza kitalakwe uumuusha, nukulunga, tata mukulu.
    Tata mukulu kukoli kakupi kusha. Akauka nukuukenela ung'wega imaingo amazi akakilaja.
    Ikatulia.
  ilo-ULB: Ket dagiti adalan ni Hesus ket immayda kenkuana ket riniingda isuna, kunada,
    “Apo! Apo! Nganngani tayo nga matayen!” Nakariing isuna, ket tinubngar na iti
    angin ken ti narungsot a danum ket nagsardengda, ken adda iti linak.
  pir-NT: Sa wahagʉ̃ ihñañe, acʉaa waha, Jesu cahapʉ waha, tiquirore wahcõahye. —‍Buhegʉ,
    mari yariana tana niajʉ́, niahye tiquina. Tiquina sa nigʉ̃ Jesu pehe wahcã, wihnonore,
    —‍To punota wẽ duhuya, niahye. Sa nino pahcõri gʉ̃hʉre, —‍Yʉsʉa wahaya, niahye.
    Tiquiro sa nigʉ̃ta wihnono yʉhdʉa wahahye. Sa ye pahcõri gʉ̃hʉ yʉsʉ dijiaa wahahye.
  anv-NT: Ne ɛbwɔ́ ájyɛ peé ji áké, “Atá, Atá déchwɔ́ nó nnyi.” Jisɔs akwilé
    ka anyá mbyo nnyi yimbɔ akwené, mbaá akwené tɔmeé.
  sab-NT: 'Gire ta kennga tanre ole kwian geru jwannga Jesu gau gdate gerudu Jesu
    ole: —¡Cha tkanga tangle geruge! ¡Chkede bduge cha chudaboi! ¡Che ulita be joge
    chiske duge llagli, che be unjoge! Jesu chku bduge mo gbu gdate, Jesu gerudu mle
    ole chi ole: —¡Chegede ngwedige! Gire sugeti ngwale mle kaire chi chegu ngwedi
    ulita Jesu gerudu kare.'
  tmd-tmd: Almɨn, nöbö nuŋ bla hön, Jisas nugwo ruobɨm öbɨlmɨn yadmä, “Nöbö Dib! An
    magalɨg wöröxɨba rɨmɨdölɨŋö!” rɨmä. Aliö rɨmɨn, Jisas hödala hömɨdöŋ aku aipam,
    röbö wöd hömɨdöŋ aku aipam yadyöxmɨn, wop mɨd akwör hödala aku aŋöi nɨgmɨn, röbö
    wöd hömɨdöŋ aku aŋöi nɨgmɨn, höd rɨg mɨdöŋ aliar mɨdöŋa.
  acr-NNT: 'Na jampatana kꞌut xeꞌkikꞌosoj ri Jesús, jewaꞌ xkibꞌiꞌij che: —¡Qajawal,
    Qajawal! ¡Kojkamik! —xecha che. Echiriꞌ xyaktaj ri Jesús, xuqꞌatej ri kaqjiqꞌ.
    Ekꞌu ri yaꞌ kel chikaj, xyeniꞌik y ri tew xtaniꞌik.'
  kpg-kpg: Nia dama agoago a Maa ga hangahanga a Jesus, ga helekai, “Meenei Tagi,
    gidaadou gaa mmade hua!” Jesus ga ala aga, ga helekai gi di madangi mono beau
    bagibagia gii kila, gei gu kila loo.
  taj-taj: जमाहेन्‍से चेलागदे येशूला ङामरी खसी येशूदा छिङ्बान, “गुरु, य्‍हाङ सिबारी
    छ्‌याइजी” भिसी भिजी। चेलागदेला चुह्रङ्बा ताम थेःसी येशू स्‍हेङ्‌सी लाबालुङसरदा
    बङ्जी। बङ्मैछ्‌याम लाबालुङसर म्‍हासी शान्‍त तजी।
  avt-avt: 'Mɨt nɨrak nen nekotɨtek netpɨwek nar ek: “Mɨtɨk Iuwe, Mɨtɨk Iuwe, haiu
    menep te mami.” Jisas kekrit katɨp kewen yuwerep ketike wan, hɨram mewɨre meit.'
  cbk-cbk: El maga dicipulo ya apura anda con Jesus y ya disperta con ele. Ya habla
    sila, “Maestro, maestro, ta man lumus ya kita!” Despues ya levanta le y ya dale
    orden con el viento y con el grande marijada para calma, y enseguidas esos ya
    queda calmao.
  uig-ARA: 'مۇخلىسلار كېلىپ ئۇنى ئويغىتىپ: ــ ئۇستاز، ئۇستاز، تۈگىشىدىغان بولدۇق!
    ــ دېدى. لېكىن ئۇ ئورنىدىن تۇرۇپ، بورانغا ۋە داۋالغۇغان دولقۇنلارغا تەنبىھ بەردى؛
    ھەممىسى توختاپ، تىنچ بولدى.'
  tuf-tuf: 'Eyta cuácayat éyinat Jesús bar quehw̃ujacro. Quehw̃úr wajacro: —Síw̃quibu,
    Síw̃quibu. Canó riw ocso bicaro. Is bar sácataro, wajacro. Eyta wacayat, Jesús
    bar ajc wijacro. Ajc wiquír yehnjacro. Yehnár wajacro: —Sérou, acsar cati jaw̃i,
    -wajacro-. Riwu, soboti jaw̃i. Catoti jaw̃a, wajacro. Etatan sero cati etchacro.
    Riwa soboquin soboti etchacro.'
  abx-abx: Sanglit nagdugok iya si mga inadalan ngan nagpukaw, “Sinyor, Sinyor, matutulluron
    na kita kam!” Anunggo si Jesus ngan agpugungan-na i bariyo pati' i mga mahaya
    alon. Pahuway i madlos ngan hintak anhuda'.
  mco-NT: 'Chi ajcxy Jesús nimɨjhuägy, tijyücxy ajcxy nɨmaaygɨxy: ―¡Huindzɨn! ¡Huindzɨn!
    Cham ajt n''ocquiinɨm. Co Jesús oy ymäyhuijy, chi jɨjpcogapxɨɨy je poj etz je
    mejy co anajty chachmɨjjëtzpety ma barco. Chi je poj yhuäcxɨjptay, y''amoonday.'
  bsp-bsp: 'Kɔ acɛpsɛ ɔn darəŋ ŋander ŋatimi kɔ, ŋac-kulɛ-kulɛ: «Wətəksɛ! Wətəksɛ!
    Kəfi kɔ sənder!» Ntɛ entimɛ mɔ, k’ɛyɛfɛ kəgbəŋ-gbəŋər afef, kɔ yam yɔpɔŋ yɔkɔ
    yɛnayɛfɛ mɔ, kɔ yɛsak few. Kɔ pəyɔ yeŋ, ali tes aŋc-ne fɛ sɔ.'
  kqf-kqf: Bi ena tauwaikaiwatana a nawa Yesu a lainuwesi bi a giuwena gado, “Bada,
    niga ta bulu!” Tana i kenamoito te yavala bi labama i giuḡavukidi, a lautautau
    te daumola i kena.
  cpb-NT: 'Ari rowakiryagaitanakeri Jesús, ikantaitziri: “¡Yotaanarí! ¡Atsitsiyakotatye!”
    Piriintanaka, riñaanatanakero tampyaa, ikantziro: “¡Ataama pitampyaatake!” Riñaanatanakero
    eejatzi inkaare, ikantziro: “¡Pimairyaate!” Awisanake tampyaa, mairyaatanai.'
  aon-aon: Aria ananim disaipel hatik namudok aria hanak henyubarun um hakri, “Debeini,
    apak hurukatin um mugok wo!” Aria anan nakitak naho enyudok uhwin aria morub um
    shunak shuruk shemshem. Aria uhwin nyanak nyagok nyabuhuk aria morub shopunek
    madae butuk uwe, uwok.
  hus-NT-2005: 'Kʼale tám ti bakyáb na Jesús ani utsan enchéꞌ: ―¡Okʼtsix! ¡Okʼtsix!
    ¡Exomich tu lupnal! Chʼakay tám na Jesús, in kʼwiyaꞌ an ikʼ ani an múlákʼ jaꞌ.
    Junwékʼi ti kublan ani jilkʼon chamamadh.'
  mig-NT: Te ni̱ ja̱koyo‑de nuu̱‑yá. Te ni̱ ka̱xndúko̱o‑de‑ya̱. Maestro, Maestro,
    vina te naa‑yo, áchí‑de. Te ni̱ nata'u̱ núu̱‑yá. Te ni̱ ka'a̱n xaa̱n‑yá nuu̱ tachí‑ún
    jíín núu̱ mar. Te ni̱ kuná'ín‑ni. Te ná'ín yúú íi̱‑ní ni̱ kuu.
  bps-bps: Taman fdadong di ku Dyisas i dad gal mlalò kenen, na nukatla, manla, “E
    Amu! Amu, tafan ito galnab, mlimas ito kadang!” Na mték kenen, na nngakan i nus
    na i dad malbang lwek, na manak i nus na mbaling lanél i lanaw.
  mbs-mbs: Penga niyan, linoka dan si Jesus, kagi dan, “Pengolo, melemes kidon den.”
    Neloka si Jesus aw sinagda din se kelamag aw dakel balud. Timunung se kelamag
    aw migkelinaw se lanaw.
  tof-tof: Da módóga, umulbain olmala we ogobórr Yesuka, irsümülóp, da we bóktónóp
    wagó, “Wirri Pam, Wirri Pam! Mi brariakla!” Yesu bupadórr, da wór akó goblol nagóp
    wagó, “Piküp bainam!” Ene pokodó, wóra bóleanórr akó goblola zao-zao bainóp. Malua
    we amkónórr.
  cme-NT: 'Hãalãbiemba ta ba kaasĩŋ wuɔ: «Hãalãtie, sire, i yii diɛ ku!» Yesu
    wuɔ sire nuola fafalmu‑i baa hũmma‑i niɛ kã ka ciire.'
  sus-sus: Na kui, a fɔxirabirɛe naxa fa Isa raxunu e a fala a bɛ, «Karamɔxɔ, karamɔxɔ,
    won faxafe nɛ yi ki!» Isa to xunu, a naxa wɔyɛn foye nun mɔrɔnyie ma, a e yaamari.
    Foye nun mɔrɔnyie naxa a iti, baa naxa raxara.
  pon-2006: Tohnpadahk ko ahpw patopenehng rehn Sises pwe re en kaopehda, patohwanohng,
    “Sounpadahk, Sounpadahk! Kitail pahn sapwungalahr!” Sises eri ketida oh ketin
    angiangihada kisiniengo oh iloak ko. Eri, ni ahnsowohte kisiniengo tokedi oh nan
    leho pa mwelehdi kowahlap.
  dad-dad: In dõ fiya tar dile, Jesus turĩ difiyẽ diron, “Odug, Odug, ada naanũ talalau
    fenẽ!” Ĩ fã yale, yau naan moloun wĩ yen ado, sakã fiyẽdi di, yau uyẽ ado irorou
    kel, ganan dẽ delen.
  zab-NT: 'Chiyru güecuaanydeb Jesús, raipdeb laany: —¡Maistrɨ! ¡Maistrɨ! ¡A dunnɨ
    acayaaiznɨ láani nis! Chiyru güeste Jesús ax bcuezny bidux ne nisduxqui ax irate
    gulez ne guridxí.'
  jae-jae: Tec ŋacseŋomi têtu gasuc jasêŋu eŋ ma sêsôm gebe “Mêtêmôke, mêtêmôkê, aêac
    oc dambac tanaŋa.” Tec eŋ mata gêlac ma gec biŋ mu to ŋadembom sec e kêtu malô
    to bênôŋ kêsêp.
  ksd-ksd: 'Ma dia tadav ia, dia vangun ia ma dia biti tana: Tena Vartovo, Tena Vartovo,
    da virua! Ma ba i tavangun, i tigal ra vuvu ma ra karangap i ra tava, ma dir ngo,
    ma i malila muka.'
  msm-NT: Dajun pukawa si Jesus to mgo inanad din aw ikagihi, “Agayon, ogyogdang kid
    kay!” Dajun buyat si Jesus aw sapadi to kaemag dow mgo bayod. Dajun mig-ondang
    to kaemag, migyonong on to wohig aw miglinow on to panahon.
  myk-myk: 'Wee tuun wu ni a wu kalaapiire tʼi fulo wu na na wu ɲɛ, na wu pye: «Karamɔgɔ,
    Karamɔgɔ, wù na da gori lɔhɔ ni!» A wu yìri, na sɛlɛ kafɛɛgɛ ke ni lokuruyo yi
    na; a kafɛɛgɛ ke ni lokuruyo yi bɛ di yere. A tunmɔ pʼi yere.'
  sbe-sbe: Hekahekatao wa se lau Yesu se hanoi na se wane, “Tanuwaga! Tanuwaga! Nige
    bayaona kabo ta yoli!” Kabo Yesu ye tolo na ye hededelau yaumai yo bagodu wa udiyedi
    meta se kaiyawasi, ede ye daumwali.
  mcr-mcr: I imäkqaŋga, qu Ique ävauqumuatäpu, “Naqä Iquki, Naqä Iqukiyä! Ne qui imäknatuŋquä
    iqunä!” ätukuwi. Iŋi Iqu ävauqe, yuŋuitä eqetä, “Qaiyä” ätukqe. E tquaŋga, yuŋuitä
    eqetä ämŋäŋgiyi.
  cux-NT: 'Tuu''mi ní discípulos s''eeⁿ ndaa yā naachi canéé Jesús miiⁿ ní nadin''duuchí
    yā ''iiⁿ''yāⁿ ní caⁿ''a yā: N''dii Maestro, n''dii Maestro, ''cuɛɛchi yú nguááⁿ
    nuūⁿnīⁿ. Taachi Jesús miiⁿ nduuchi yā, tuu''mi ní caⁿ''a yā chi cūnéé ''diīiⁿ
    ''yúúné miiⁿ ndúúcū nūuⁿnīⁿ, ní canéé ''diīiⁿ. Tuu''mi ní ''āā ntɛ́ɛ́ chéenū ''yúúné
    miiⁿ ní canéé ''diiíⁿ ní n''daacā cueⁿ''e yā ndúúcū barco miiⁿ.'
  tur-YTC: Yanına gelip, “Efendimiz, efendimiz, ölüyoruz!” diyerek O’nu uyandırdılar.
    Yeşua kalkıp rüzgârı ve suyun hiddetini azarladı. Sular duruldu, ortalık sütliman
    oldu.
  san-ITR: athAkasmAt prabalajha nbhshagamAd hrade naukAyAM tara NgairAchChannAyAM
    vipat tAn jagrAsa|tasmAd yIshorantikaM gatvA he guro he guro prANA no yAntIti
    gaditvA taM jAgarayAmbabhUvuH|tadA sa utthAya vAyuM tara NgAMshcha tarjayAmAsa
    tasmAdubhau nivR^itya sthirau babhUvatuH|
  bel-N: 'І, падыйшоўшы, яны пабудзілі Яго, кажучы: «Настаўнік! Настаўнік! Мы гінем».
    А Ён, устаўшы, забараніў ветру і хваляваньню вады; і яны спыніліся, і сталася
    ціша.'
  sch-sch: Hanchu, ruoisingei Jisua kôma an sea, an kaithoia, “Minchupu, Minchupu!
    Kin thi suo rang kêng ani zoi” an tia. Hanchu, Jisua ânthoia, Phâivuopui le
    tuidârinsok hah chong a pêka, an dâiruom zoia.
  mic-MIQNT: Unaqapemg el'ta'jig Se'suseg aq tugwa'la'titl. Telima'titl, “Saqamaw,
    gi'l na assusit, apoqnmuinen ge's mu samqwanigtug nepu'tiweg.” Se'sus menja'sit
    aq ilsutg ugju'sn aq tgu'g ugjit wantaqa's'gtn. Ugju'sn naqa's'g aq tgu'g wantaqita'jig.
    Na tujiw qospem weli ewipg.
  huu-NT: 'Jesúna casitajano, naimɨena raitɨmacɨ: —Maestro, jai buisaidɨcaɨ. Jai corobaisaidɨcaɨ.
    Naimɨe casillano, aɨfɨna lletade. Joraina llɨɨcaitade. Ieconi aɨfɨ llɨɨcaide.
    Bagoñede.'
  jiv-NT: Túram nuiṉkia Jesusan ishintiainiak “Uuntá, iisha entsá waya̱a̱ji” tiarmiayi.
    Nuiṉkia Jesus nantaki nasencha entsancha chicharkamiayi. Nú chichamaik nasesha
    meṉkakamiayi, tura entsasha miaaku ajasmiayi.
  otm-NT: 'Pɛ nu''ʉ yʉ́ xädi, bi ''yents''a ra Jesús: ―Xänbate i, xänbate i, nde da
    goguahʉ ra dehe, bi ''yɛ̨mbi. Bi ndants''a ra Jesús, bi hɛcua ran dąhi nɛ ra dehe,
    bin hɛ̨''ʉ bʉya, nɛ xʉn ho ra dehe bʉya.'
  dah-dah: Gega Yesu go firtiŋde po hikeb komatmiŋ yago beleŋ keneŋbe, “Doyaŋ al,
    Doyaŋ al, neŋ miŋmoŋ hiniŋ tihit niŋ, araŋeŋ huwara,” ineŋ isaŋ hamiŋ. Irkeb huwardeb
    meŋeya dubaya epte ma tiyaryum goyen masi yirkeb pultik po yaryum.
  tnk-tnk: Nərmama me səvəi Iesu həuvən, mhəsuəpwiri in, mhəni mə, “Iərɨmənu. Iərɨmənu.
    Na tsəmwhenɨmw!” Iesu rərer mɨnise nɨmətaɡi mɨne peiau peiau asori me, nənə heiwaiu
    mhəiwən. Narimnari me həuvehe mhəmərinu.
  kpr-kpr: Amingiri, Iesu da ambo jimbi era dederuse koko siseri, “Ijuga Kato, Ijuga
    Kato, namonde sirivo ari dae ererata!” aminge setero, Iesu eredo kovionoghae setiri,
    eva yaura tukughedo binono usira.
  san-IAS: athākasmāt prabalajhañbhśagamād hrade naukāyāṁ taraṅgairācchannāyāṁ vipat
    tān jagrāsa|tasmād yīśorantikaṁ gatvā he guro he guro prāṇā no yāntīti gaditvā
    taṁ jāgarayāmbabhūvuḥ|tadā sa utthāya vāyuṁ taraṅgāṁśca tarjayāmāsa tasmādubhau
    nivṛtya sthirau babhūvatuḥ|
  nho-nho: Naa disaipol naa ni ffano i Jesus no mee ake, “TeAriki, TeAriki! Taatou
    ka mallemo!” Jesus ni masike no varo ake iloo ki te matani ma te peau raa ki ttuku.
    Te matani raa ni ttuku no marino kkii iloo te moana.
  gym-NT: 'Yebtä abko nitre ja töitikaka ben nikani gaenkrö, käkwe niebare ie: ¡Dirikä,
    ni kite niken ñöte nguse! niebare kwetre Jesuye. Angwane Jesu nükaninta krö, käkwe
    ñäkäbare müreye amne ñöye. Ye btäräbe, müre amne ñö namani kwekbe jökrä.'
  azg-NT: 'Ndoꞌ tentyjaaꞌhan nnon jon, jnanꞌntcüihan jon. Jnduehan: —Nndaꞌ ta, manchjehanꞌ
    jaa tyquiꞌiꞌ ndaa, na ntscüeeꞌhanꞌ jaa. Yajoꞌ jnanquintyja jon, sityiaꞌ jon jndye
    yo na iju jndyi ndaandueꞌñeen ndoꞌ tacüentyjeeꞌhanꞌ. Taquiñjonchenhanꞌ.'
  bhd-bhd: चेलेईं तै बींझ़ेइतां तैस सेइं ज़ोवं, “हे गुरू, असां मेरि गातम यीशु खड़े
    उठो ते हवाई जो ते पैनी जो ज़ोवं, रुकी गाथ ते तूफान रुकी जेव।”
  too-NT: 'Lā'' tuncan ta''a''lh tamālakahuānī Jesús lā'' tahuanilh: ―¡Mākalhtō''kē''ni''!
    ¡Jicsua''mā''nauj! Lā'' tuncan Jesús tā''kaquī''lh lā'' lacaquilhnīlh huan ū''ni''
    lā'' huan xasipej xcān, lā'' taca''cslalh.'
  ind-AYT: Kemudian, para murid datang kepada Yesus dan membangunkan-Nya sambil berkata,
    “Guru! Guru! Kita akan binasa!” Lalu, Yesus pun bangun dan membentak angin ribut
    serta gelombang yang bergelora itu. Angin ribut itu pun berhenti dan danau itu
    menjadi tenang.
  cjo-NT: 'Roojatzi ikaakantanakari riyotaanewopaeni ikantakiri: —¡Iyotaanari! ¡Pipiriinte!
    ¡Rooteentsiwee atsitsiyakoteeyeni! Ari itzinaanaka, roojatzi rojantzikaantakawo
    tampyaa, ipeyeero omoetonkaari: opeyaperotanaa kameetha.'
  nsn-nsn: O tamatang uakuakeluk ka sokor, kara la ualagura tang Iesu, ka kula pare,
    “Ir tamata uleik, inggeig deh ki hutung dudur!” Kare tentur kaion, kare louara
    tar rom, doha butuana uleik, kare la kapar rom, kare hiarouo tununguaon.
  san-DEV: अथाकस्मात् प्रबलझञ्भ्शगमाद् ह्रदे नौकायां तरङ्गैराच्छन्नायां विपत् तान्
    जग्रास।तस्माद् यीशोरन्तिकं गत्वा हे गुरो हे गुरो प्राणा नो यान्तीति गदित्वा तं
    जागरयाम्बभूवुः।तदा स उत्थाय वायुं तरङ्गांश्च तर्जयामास तस्मादुभौ निवृत्य स्थिरौ
    बभूवतुः।
  tna-NT: 'Da su Jesús id''edeatana huecuana. Uja atana huecuana: —¡Echua Puji! ¡Echua
    Puji! ¡Beju canoa yaninubiani! Jesús id''ecuina putsu, bai, beni d''ayatana. Da
    su mitanasaisiana pamapa.'
  lid-lid: Eme oro lau tan ala badeh, mete-ei iy anya, “Laban, Laban, to dah kameh
    atuh ma amak ai!” Ano Jises suri iy eme loken, tiye sahou boto-on i ta jor hawe
    bayau, ma jor amondrei hawe bayau ameres.
  wim-wim: Than ngurp nungantam anangan iiyin nungant Jesus.ant, aꞌ weepaman ekathin
    nunang, aꞌ thawin nungant, “Ayyang, moom-ang, nint kan ekān a! Ngamp ngul thuchamp
    a!” Aꞌ nil Jesus.an ek, aꞌ wik piꞌan thaw wunt alantan, aꞌ yeelalantan, “Kana!
    Appap ngula! Enyan ngul wunāna!” Ananiya, wunt piꞌan yaꞌ-ngul weem, aꞌ yeelal
    piꞌanaman-a, ngakan enyan ngul ump, yaꞌ-ngul.
  zga-M: Pu avakongi vamwene vakhaluta upwanghonile u Yisu vakhasisimula, vakhata,
    “Nkuludeva Nkuludeva! Tuleipakhufwa!” Pu akhasisimukha akhanghutaneila umbelo
    unghunyakulunghuto, pu amanghasi anghambelo nu kulunghuto nghakhalitama vuvule.
  yom-yom: 'Minlonguki mifikama vaba Yesu, minkotula mu yamikina : —A nlongi, A nlongi
    tueka fua ! Wukotuka ayi wutemina vuka ayi mayo ma mbu. Buna biawu bilembama ayi
    ndembama yivutuka.'
  san-SIN: අථාකස්මාත් ප්‍රබලඣඤ්භ්ශගමාද් හ්‍රදේ නෞකායාං තරඞ්ගෛරාච්ඡන්නායාං විපත් තාන්
    ජග්‍රාස| තස්මාද් යීශෝරන්තිකං ගත්වා හේ ගුරෝ හේ ගුරෝ ප්‍රාණා නෝ යාන්තීති ගදිත්වා
    තං ජාගරයාම්බභූවුඃ| තදා ස උත්ථාය වායුං තරඞ්ගාංශ්ච තර්ජයාමාස තස්මාදුභෞ නිවෘත්‍ය
    ස්ථිරෞ බභූවතුඃ|
  yut-yut: Aŋakwa paŋdetni da kɨŋ Yesu aŋyolek iyɨwit, “Amɨn Tagɨ, nin pasɨldamaŋ!”
    Iyɨŋba pɨdaŋ pakbi gat mɨrɨm gat tebai yoyɨŋban mɨrɨm dɨma aŋakwan pakbi yaworɨsi
    tagɨt.
  grc-BYZ: προσελθόντες δὲ διήγειραν αὐτὸν λέγοντες· ἐπιστάτα ἐπιστάτα, ἀπολλύμεθα!
    ὁ δὲ ἐγερθεὶς ἐπετίμησε τῷ ἀνέμῳ καὶ τῷ κλύδωνι τοῦ ὕδατος, καὶ ἐπαύσαντο, καὶ
    ἐγένετο γαλήνη.
  cpc-NT: 'Ari jowakiryaitanakiri Jesús, ikantaitziri: “¡Yotaanarí! ¡Antsitsiyakotatyi!”
    Piriintanaka, iñaanatanakiro tampiya, ikantziro: “¡Aritapaaki pitampiyatzi!” Ipoña
    ikantziro inkaari iijatzi: “¡Pimairyaati!” Awisanaki tampiya, mairyaatanai.'
  nhg-NT: 'Hua omopachojque tiemachtejcöhua hua otieixetejque. Otieyelfejque: ―¡ToTlöcatzi,
    toTlöcatzi, temequesque! Yecuöquenu niehualuc. Cajajuaque öyejyecatl ca tiehua
    ötzintle tli majcoqueya ca tlabiele. Hua omoquetz por complieto hua tlacacta.'
  nya-nya: Ophunzira anapita ndi kukamudzutsa Iye, nati, “Ambuye, Ambuye, ife tikumira!”
    Anadzuka ndipo anadzudzula mphepo ndi madzi owindukawo. Namondwe anasiya, ndipo
    panali bata.
  ngu-NT: 'Quemaj on nomachtijquej oquitlachaltitoj Jesús, niman oquijlijquej: ―¡Temachtijquetl!
    ¡Temachtijquetl! ¡Ye tiapolactoquej! Quemaj Jesús onotelquetz niman ocajhuac on
    ajacatl niman on atl yejhuan najcocuiya. Nimantzin nochi onoteltij niman nochi
    cuajli onocau.'
  kup-kup: Tahan pim mañairooh-abanari sat Iesu bazagerï metahapuh epat mañah, “Deim
    ahop ae, dari totoi ev havevok er horat emiv elakaz tegig, ni bal haz.” Pot mañahan
    Iesu bal hat hadavor haveo ñai toohaek bon tapanez mañahan had ahö urooh-pov bon
    tahan haveo maot pim hehat ravah.
  jid-jid: U mri koh Yesu ba ka sh'me wu ni nna, nda tre, “Ninkon mbu, Ninkon mbu!
    ki si tewhre qu,” wa lunde nda yra nha ni gyungyu'a ni mma wa si shi'a, ka kukri
    tsit.
  wmw-wmw: 'Ewo wakinfika karibu, wakinlamusa, wakamba: “Mwanlimu, mwanlimu, tankuzama!”
    Iye kâlamusiwa, akamuru mepo inyamare, na maluwimbi makulu anyamare. Kwa mpunde
    noure, mepo na maluwimbi vikinyamala, mmaji mure mukitenda shuwari dembwe.'
  gmv-GGM: Yesussa kaallizayti izakko shiiqqidi “Godo, Godo nu wurana hanos” giidi
    Yesussa dhiskofe denthida. Izikka beeggiddi carkozane abba danbbala seerin carkoyne
    abba danbbalay coo77u gides.
  ssg-ssg: Tesol kahikahin hangoni i ape lato ukek, “Tel masiwi, tel masiwi! Sikole
    kako mat!” Jises haiwa ape i kakane aupol ma laman, “Mongawa!” Ape i tuxi.
  zpo-NT: 'Kwaanzee mloo xaa mkaal lo Jesús nu nzhé xaa: —¡Maestr! ¡Maestr! ¡Nzhalaw
    be leen nistoo! Jesús nguxche nu mgalno nistoo nu mbi, nu gorzee lee nistoo nu
    mbi zheta ngok.'
  poy-poy: Wantumini wamgendera Yesu na kumwimusiya, walonga, “Mtuwa, Mtuwa! Twankusokera!”
    Yesu kimuka, kalikalipira lyega pamuhera na mawimbi ga mashi, su vyoseri vyoya
    na kuweriti kuzindawala jiii.
  qwh-NT: 'Tsenam Jesusta riyatsiyarqan, queno nishpa: —¡Mayestru, Mayestru, riyaquï!
    ¡Ushacärintsicnam! —nir. Tseno niyaptinnam, sharcur bientuta mandarqan mana bientunanpaq
    yacuta mana laqcheqsänanpaq. Y llapanmi shumaq tranquilu ticrarerqan.'
  gaw-gaw: nuhiḵud ip̱uniṯak awak danab ag wana, Jesus maḏ eṯan ap̱ig. “Ip̱uniṯak
    danab, ip̱uniṯak danab, ig mauhḵunignu heṯem!” aon ap̱ig. Aon aeg am Jesus Nug
    aha, ulah le koḏkoḏ qeum ele amu, Nug a amelahp̱a a anam hemayanu a amu ulah nug
    iiṯa me, le ele to eṯa, manin dayom, le nug baula ii uḏalom.
  nca-nca: Ŋunde tiní uyaro Yesu okokoworo miraŋgurí, “Awa, awa, nore piyo tewe teteto
    ŋa!” Ŋunde yi otoqoro matú koya sono koya qene yiní imaqero pitu ko kama okoko
    tariyó.
  zpz-NTPP: 'Gazeꞌ nu gua cueeñ dey mi. Orzeꞌ na dey rab yum: ―¡Masht, masht, bi rnit
    lo den lo nis! ―na dey. Gazeꞌ nu weshtem. Gazeꞌ nu bicy mi mandaar lo bi, nu lo
    de nguuly lo nis. Orzeꞌ guri bi. Nunu se ri zu la byac.'
  mkj-mkj: Sohnpadahkkok ken pokon pene ipen Jesus pwa irai en kapwohrihda Ih, irai
    pwa, “Maing Jounpadahk, kisai en ken mweidi!” Jesus pwohrda lipwoarehda enngok
    apel nohk, doar nehn anjoauwohr enngok pispis oar uhdi, apel pillo molundi mehlel.
  zac-NT: 'Lueguë guacuaꞌñi raiꞌ lëꞌë Jesús nu guniꞌi raiꞌ: ―Mësë, Mësë, aquë zati
    hiaꞌa iurneꞌ. Iurní Jesús guashtë́. Gunibë́ꞌaiꞌ lu mbë nu nisë parë cuedchí nisë.
    Iurní lueguë gurëdchí nisë.'
  kyg-kyg: Uꞌa aupatiꞌmo hau neꞌneꞌapaeꞌmo, Ala kava nene, Ala kava nene, aeta lapanegefeꞌmo
    nehune, huꞌa ha paiꞌnageno aupatiꞌmo he tino aniꞌmoꞌa lusi kava huno aino holakau
    holakau huꞌniya aniꞌe yasiꞌefeꞌmo, afaꞌa hano hiꞌao, huno hana paiꞌnigeꞌana geꞌamo
    afiteꞌana hano huꞌnaꞌae.
  kmk-kmk: Umoy da pinukaw si Jesus un kanan dan, “Apu, Apu, lumikna ka ta maḻmos
    takuwon!” Gummangun si Jesus ot binilin na dit bali kan maḻukuḻukuta paḻuung ta
    guminok da. Ot gumminok da.
  cao-NT: Jatsi Jesu bësomahi ja bocaniquë. —Jisa Maestró. Jëtëquëpaima xo noa ra
    —i jaca niquë. Jatsi quiha Jesu joiniquë. Joixo tsi quiha yoshini, choca, tihi
    cabo ja raahaniquë. Jatsi quiha janacaniquë yoshini. Pasiniquë ia ri.
  bbr-bbr: Jisas nukan tamareäu roat akas potomana, Jisas turarianik, aurin, “Näwäu,
    ik anas oike jauru.” Kos siräianik, kiro urir an pak kewatonuk, päurar rairin.
  inb-inb: 'Jesusta kati­raiag­kuna, paita rigcha­chir­ka­kuna, kasa nispa: —Iacha­chig
    taita, iacha­chig taita, wañunga­pa­mi kan­chi. Jesuska, rigcha­rispa, wairata
    i iakuta piñarka. Chasa piña­uraka, tukui alli­lla­mi kasillaiag­samurka.'
  hrv-hrv: 'Oni pristupiše i probudiše ga govoreći: “Učitelju, učitelju, propadosmo!”
    On se probudi, zaprijeti vjetru i valovlju; i oni se smire te nasta utiha.'
  box-NT: 'Ó o nì-kenínia vaá wee sĩ̀ní a ká ɓa à bío bìo kà: «Ɲúhṹso!
    Ɲúhṹso! Wa à hí.» Bìo ó o sĩ̀na, ó o lií hĩ́nɔn á nàmakaa ho pinpiró
    lè mu ɲumu na wee yànbónka yi á mu ɓúenɓúen dĩ̀n wó tɛ́tɛ́tɛ́.'
  ote-NT: 'Nepʉ nuyá nxadi bi ma bá a ra Jesu ne bi ꞌñembi: ―¡Ay, ma zi Xahnateꞌihe,
    ya ma ga cʉihʉ ja ra dehe! Nuꞌbʉ́ ra Jesu ꞌbestho ra oraꞌa̱ bi nangui ne bi zʉi
    ra bʉnthi ne ra dehe, y ꞌbestho bi ntsaya gatho.'
  wnu-wnu: 'Ne qand isub Yisas menub qamamir: “Barai, umub pisi igoun e me ga aa?”
    Ende qamarari Yisas qand der bugab sani-sani di ya bures arir igoar eng wuritaisi
    qamara wagomirei.'
  zam-NT: 'Sya, ¡yende myen'' izlyo''!, ngua lo'' myen'' mcal'' loo Jesús. Ndxab myen''
    loo Jesús: ―Tad, blo'' U'' mcal'' loo U''. Yòoyaa na'' ngue dep le''n nít, yey.
    Sya, ngo che Jesús. Gunii Jesús loo mbii no gunii Jesús loo nít co'' ndxetoo loo
    lagun. Texal gunii Jesús di''sa, xèe ngure mbii no xèe ngure nít.'
  zyp-NT: A hningzuitu sahlo tah Ama cawh va patho he ka, “Hruitupaw, Hruitupaw, tui
    lang kaa tlah thlu he peh hi,” tatah aa tah. Zisu cawh ka tho ka, thli le tuileh
    cawh a hrangso he ka, thli cawh de ka, tui cawh a cali he.
  sey-NT: 'Ña quëquëni ca̱iquëre sëtoni cahuë: “Yeꞌyaquë, Yeꞌyaquë, ea duꞌiyë, mai.”
    Cajëna, Jesús huëni nëcani tuture cuiꞌne coꞌpoyere yoꞌomaꞌo capi. Ca macarepa
    tsi̱ña deꞌhuaje̱ paꞌiorepa deꞌopi, ti coꞌpomaꞌco.'
  gup-MAY: Jesus bininj nuyeki birrikeleminj birridolkayhweng birrimarneyimeng “Yiwohrnang,
    yirrolka karrinakme!” Jesus mimbahymeng, weleng dolkkang, Jesus narayekwokdi kure
    kunkurra maken kunronj. Nungka yimeng, “Ngurdmen.” Werrk, kunkurra maken kunronj
    ngurdmeng. Bonj ngurdmerrinj rowk.
  nvm-nvm: Ijefuon e vuak fuon faivo iji bun useme Jesu same kua, E Bomana E Bomana
    noka aoikuai samairenvano igi guomne kuain! Bu ijeg kuavga Jesu fun uri buibur
    ijiga do iji darokma fira rokon iji kuama fu bakite vako do iji fun narume una
    ur nainma ijeg nain.
  mps-mps: Augwaligo Jisas hodolagasu, te po wali, “Genuai Bidi, Genuai Bidi. Da isabo
    magana pali.” Tama Jisas hodaloama, wali hageyu, te waligo sabilibo ąį hagelama
    togoliyu yali. Te waligo me, ąįgo me moni te bomo hodali tagalama, ma tamugulali.
  seh-seh: 'Na tenepo, anyakupfundza ace Yezu anfendedzera dhuzi mbamulamusa, mbampanga
    kuti: Mpfundzisi, Mpfundzisi, tiri kufa ife! Yezu alamuka mbalonga kuna mphepo
    na kuna conzi kuti pimatame. Pyonsene pyamatama.'
  pab-NT: 'Hatyaoseta exaotyakiraharenai kaokaha Jesus haliya hoka kaosetyahene hoka
    nexaha: — Xekohaseti, Xekohaseti! Wiwainihenaore! nexaha. Hoka Jesus kaose hoka
    tityoaheta hoka irae hoholati, one xoaha hiye hoka mahohoreheta, memaxeheta one,
    mema akeheta.'
  llg-llg: Lita leo ndia, boe ma ana mana tungga nala, leu fafae Yesus, lae, “Lamatuak
    aa! Lamatuak aa! Foꞌa fo tulun dei! Huu ita sangga bolo mate ia so!” Boe ma Yesus
    foꞌa. Basa de Ana nafada ani ma lii, nae, “Hahae leo!” Boe ma lii ma ani hahae
    tutik.
  kyf-kyf: '-Zezuu ''bɩnɔnya bɛa ɔ kwesi, ''ɩn wa yia ɔ ganɔ. ''Ɩn wa nɛɛ ''wʋkpɩkpɩe
    nya: «-Slolunyɔ, -Slolunyɔ, -amɩa tlɩa!» -Zezu ganɔa, ''ɩn ɔ yia -pɩpɛ ''wluo
    ''kpɩlɩ. ''Ɩn ''nyuu -gbʋgbʋ yia zɔbɛ, we yia ''yligbe blenyii. ''Ɩn -bha yia
    ''wʋku.'
  tpi-tpi: Na ol i go kirapim Jisas, na ol i tok, “Bikman, bikman, yumi laik lus nau.”
    Na em i kirap na i krosim dispela win na dispela biksi. Na win wantaim biksi i
    dai, na wara i no moa mekim nais.
  mih-NT: 'Ta i zandoyo ra sii ra Jesús ta catyi ra: ¡Maestro! ¡Maestro! ¡Sa cuñi
    cunaa yo! Catyi ra. Ta i nduvita ra Jesús, ta i cahan ra sihin tatyi ta sihin
    ndutya, ta i cutaxi si.'
  qvh-NT: 'Saymi discïpuluncuna Jesusta ricchasergan: “¡Taytay, taytay! ¡Talpucaycansinami!”
    nir. Sayno niyaptinmi Jesús sharcurcur olgutupargan vientutawan yacuta. Olgutupasquiptinmi
    vientupis yacupis chawasquergan.'
  kms-kms: Muq nikin wute mondo ni buraq mindig di mari, “Yumbui, Yumbui! Beghi wuye
    pe paghe po wuye pe di pati yamb.” Muq Jisas nes newo, nyumurighi di wuye seme
    gub kin te segi puq nindiny, di nyumurighi nati di wuye mune kuti yuwon pu kuse.
  agn-agn: Animan pinalengetan si Jesus tang mga sinagpan na ig pinoaw. Ganing tanira,
    “Magino, magino! Mapatay ita ra!” Nambangon si Jesus, ig sinambleng na tang mageyep
    asta ang mababael ang langeb. Ig dayon ang nagpoas tang tampo ig golpi rang naglinaw.
  nhi-NT: 'Sanniman oyahqueh oquihxititoh Jesús uan oquiluihqueh: —¡ToTemachtihcatzin,
    toTemachtihcatzin, itmaihsauiah! Jesús otlachix uan ocahuac in ehecatl uan atl
    tlen omahcocuia. In ehecatl uan atl omonactih uan otlamitlasihsintlacac.'
  ttc-NT: 'Ntons eb''ajxik k''asul te Jesus b''ix oxik kyq''uma'' tetz ikxjani: «¡Xnaq''tzon!
    ¡Xnaq''tzon! ¡Ch''inky qxik mulan!» Yaji te Jesus ojaw wa''let b''ix oxik tmiyo''
    te kyaq''iq'' tuky''i te a'' b''ix olumet kyaqil.'
  dan-1931: 'Da trådte de hen og vækkede ham og sagde: “Mester, Mester! vi forgå.”
    Men han stod op og truede Vinden og Vandets Bølger; og de lagde sig, og det blev
    blikstille.'
  kwj-kwj: Wokoni wu ini Jisas ni wu yetelesini ya wu sawe, “Apukolaka, Apukolaka,
    uku sumbwe nu ani nu hakondau naha.” Wowani ri saini ausuwa o tinga fwa yembekinandaro
    tinga mwanji kwambu ki ya sawe. Ete wowani ausuwa o tinga fwa yembekinandaro tinga
    humbuwani, fwa oti ai yembekina nambwe.
  vie-OVCB: 'Các môn đệ đến đánh thức Ngài dậy, hớt hải thưa: “Thầy ơi, chúng ta chết
    mất!” Chúa Giê-xu thức dậy quở sóng gió. Sóng gió liền ngưng; biển lặng yên.'
  kze-kze: inkaisésa Ísumba koaúsesa sésa anóndakoo puwúnavaiyaawe suwaná Ísu usásinena
    asiramái séna úndáonte nonkóntéyavena maiváyáakaiyo súwasarai úndáoe nonkóe maiváyóyana
    nonkómá kararépaguwana
  lbk-lbk: Ala cha't ya fangon ken Jesus. “Apo! Apo! Nay malin-eb tako!” kinwanicha.
    Finmangon ay nangipatke isnan chakhem ya nan chakchake ay talipyakew. Et inompa
    tet-ewa nan fayfay ya ket kakhigkhinek chadlo.
  mto-NT: 'vanꞌit tseꞌe du̱yojxti je̱ Jesús, je̱tseꞌe du̱nu̱u̱jmidi: ―¡Yakꞌixpa̱jkpa!
    ¡Yakꞌixpa̱jkpa! ¡Kunajxumdinuptam xa veꞌe na̱ꞌa̱a̱kp! Vanꞌit tseꞌe je̱ Jesús jyo̱tvij
    je̱tseꞌe du̱tuknu̱u̱jmi je̱ po̱j je̱ts je̱ na̱a̱j. Vanꞌit tseꞌe je̱ po̱j yꞌatu̱vi
    je̱tseꞌe je̱ na̱a̱j tyuꞌujkjajty.'
  bzh-bzh: Lob ya deggee vu Yesu gedenër vu bë, “Tatovaha! Hil hevonġin malad nama!”
    Lob kedi petupek raḳ sanġ los nġaggee sën netëë lo, lob sanġ los nġaggee
    ahë yes raḳ, gededun ma geneggëp.
  guj-2017: એટલે શિષ્યો ઈસુ પાસે આવ્યા, અને તેમને જગાડીને કહ્યું કે, ‘ગુરુજી ગુરુજી,
    અમે નાશ પામીએ છીએ!’ ત્યારે તેમણે ઊભા થઈને પવનને તથા પાણીનાં મોજાંને ધમકાવ્યાં,
    એટલે તોફાન બંધ થયું અને શાંતિ થઈ.
  jvn-NT: 'Murid-murid mau terus nggugah Gusti Yésus ngomong: “Guru, Guru, awaké déwé
    kelep!” Gusti Yésus terus tangi lan angin lan ombaké terus dipréntah kongkon mandek.
    Angin lan ombaké ya terus anteng.'
  byr-byr: bulaawɨna yeva gamɨnyɨna bulyɨdɨkavaawɨna yevegaaꞌ wɨdɨna “Aꞌmwe naangeigɨ!
    Aꞌmwe naangeigɨ! Yuna dahaasagaaꞌ nemɨ yaraina yɨwawaadeꞌna yɨwoneva.” Wɨdɨna
    kyeꞌ daavɨna yaka yɨhuta sasɨ aalɨmavajɨnaaka naanga sasɨ maanga wɨdɨna. Sara
    wɨdɨna kyaꞌ yɨhuta yɨnahu mudaꞌna kyaꞌ aalyaꞌ ayɨna aalɨmavajɨnaaka mimaꞌnyɨna.
  ian-ian: Tɨga lɨga Jisas kat sɨvulɨlaa wandi. Njambwi nyan njambwi nyan nɨn kavle
    yiveiganɨn wandi mala Jisas laataa mwuknagwi pali kat kai wandɨ, kiyak wandɨ.
    Ngu savagu lɨndɨ. Mwuk kai.
  hun-hun: 'Hozzá mentek, felkeltették, és ezt mondták: „Mester, Mester, elveszünk!“
    Ő pedig felkelt, rászólt a szélre és a hullámokra, mire azok elültek, és csend
    lett.'
  mcf-NT: 'Esus ushacno nidshun tinec abëd icquido: —Nuqui mentoadeque. Isucun, Icbo
    —quec comapenec cuëdpanëdash abëd icquido. Adsho tantiash isucunash nidtoshon:
    —Mibi comapenec cunqueque. Ënëd —Esusën cac cunquequid badedquio ënëdpanëdash.
    Adembidi: —Mibi comapenec tëccoasqueque. Ënëd —Esusën cac badedquio acte tëccoasquequid
    ënëdoapanëdash.'
  kjs-kjs: 'Go rabu disaipel alinumi Yesu puma marekaaoma talo: Mudu abiri naa ora
    apo tyala-daa lisimi. Yesu nipu rekoma lisana mo po rilipu-para mo adaa ipa lapo-para
    puri pale agale lakalisa. Go agale lakalisa rabu po rilipu ipa laapo raita loraoma
    ipame lewa lewa wala napisa.'
  mni-mni: "Matamduda tung-inbasing aduna Ibungogi manakta laktuna mahakpu houdoktuna\
    \ hairak-i, “Oja Ibungo, oja Ibungo! Eikhoi siba tare!”\x94 Maduda Ibungona hougatladuna\
    \ nungsit amasung ithak ipom aduda lepnanaba yathang pirammi. Adudagi nonglei\
    \ nungshit adu lepkhirammi amasung pumnamak tumin leikhirammi."
  yad-NT: 'Rityuudiyadanumatiy sisa̱ datyavayu, ridyoseda ji̱ta variñi̱ Jesús jiñiquejadata:
    “¡Maestru, Maestru, vurya̱numa caraye̱ ri̱ye̱ryamu!” Si̱dyojadanumatiy Jesús,
    sanique̱tya̱da ji̱tara riicho, ri̱ye̱rya jarye risa̱ju̱. Randasa̱da ji̱ta mityijyijyu̱y
    riicho, ri̱ye̱rya risa̱ju̱, ju̱vaya̱numa rama̱cho̱jada variy.'
  mxb-NT: 'Dá ni̱ na̱tuu yati ta̱a xíonoo xíꞌín Jesús noo̱ kánduꞌu̱ ná. Dá ni̱ da̱ndóto
    ñaá rá, ta kaá ra̱ xíꞌín ná: ―¡Maestro! ¡Maestro! ¡Ió ña̱ kuu yo̱! Dá ni̱ ndoto
    Jesús. Dá ni̱ saꞌanda na̱ choon no̱ó tachi̱ xíꞌín ta̱ñoꞌo̱ ñoó. Kúú ni̱ sa̱ tuu
    va tachi̱ ñoó xíꞌín ña̱ ndákuei no̱ó ta̱ñoꞌo̱, ta kúú ni̱ na̱káa̱ tádi̱ vá rá.'
  pon-2006A: Tohnpadahk ko ahpw patopenehng rehn Sises pwe re en kaopehda, patohwanohng,
    “Sounpadahk, Sounpadahk! Kitail pahn sapwungalahr!” Sises eri ketida oh ketin
    angiangihada kisiniengo oh iloak ko. Eri, ni ahnsowohte kisiniengo tokedi oh nan
    leho pa mwelehdi kowahlap.
  maq-NT: 'Hane xi quiji tiña xu me hiscan jiñafë Jesús ne, sehe catsingasca me me,
    cuitjin xu cachja me: ―‍¡Tatá, tatá! ¡Nguehe tifë ngayaan! ―‍Cuatjin xu cachja
    xuta ladu rë Jesús jan. Hane xi cavasca xu rë Jesús ne, cavatëcja me ngahñu rë
    tjo jan cojo cjuasca rë nandá jan. Sehe casejyu tjo casejyu nandá, jemu ndaja
    cavéjñajyuu jingujyë ni.'
  hto-hto: 'Mei jira Jesús cazítatiaɨoɨ. Cazítajano íena daɨdíaɨoɨ: —Llófueraɨma,
