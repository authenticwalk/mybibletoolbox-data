  san-TIB: ཨཐཱཀསྨཱཏ྄ པྲབལཛྷཉྦྷྴགམཱད྄ ཧྲདེ ནཽཀཱཡཱཾ ཏརངྒཻརཱཙྪནྣཱཡཱཾ ཝིཔཏ྄ ཏཱན྄ ཛགྲཱས།
