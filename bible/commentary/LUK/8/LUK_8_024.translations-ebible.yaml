  ben-OBCV: শিষ্যেরা কাছে গিয়ে তাঁকে জাগালেন, “প্রভু, প্রভু, আমরা যে ডুবতে বসেছি!”
    তিনি উঠে বাতাস ও উত্তাল জলরাশিকে ধমক দিলেন, ঝড় থেমে গেল। সবকিছু শান্ত হল।
  mil-NT: 'Te ní sáháⁿ‑güedé núú cáá Jèsús xìdí‑gá, te ní xáhaⁿ‑güedě xii‑gá: —¡Mèstrú,
