  mal-mal: 'തടാകത്തിൽ ഒരു ചുഴലിക്കാറ്റ് ഉണ്ടായി. പടകിൽ വെള്ളം നിറഞ്ഞു. അവർ പേടിച്ചു
    യേശുവിന്റെ അടുക്കെ ചെന്ന്: നാഥാ, നാഥാ, ഞങ്ങൾ മരിക്കാൻ പോകുന്നു എന്നു പറഞ്ഞു അവനെ
