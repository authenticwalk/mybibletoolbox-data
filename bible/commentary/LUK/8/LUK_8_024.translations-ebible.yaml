  kde-kde: Bahi vakuhundwa vake nkummwenela Yesu nkumwimula uvachidoni, “Nang'olo,
    Nang'olo! Tùvenkuhwa!” Yesu nkuimuka, nkuliamulisa lipungo na mawimbi vinyalale.
    Vyammalele nkunyalala, litanda nkutungamana.
  ata-ata: La sou aneꞌi milai mitulusou Iesu sou mivikalanu lexe, “Tilasixe, tilasixe.
    Natulu mo nasuꞌulinenge, xo nenge asou taꞌuoꞌuo!” Xe Iesu muavuti mutulu, la mukaitoloneꞌi
    atume ilou xasi tila ne. La atume ilou xasi tila ne, tasiauxaꞌa avile mo lexa
    loxoꞌu muai seꞌisisi.
  qvw-NT: 'Chaynu jinacuyaptinmi: “¡Taytallay taytay, wañuypa patanćhüñam cacuyanchic!”
    nishtin Jesusta licchachipäcula. Jinaptinmi śhalcalcamul: “¡Waywa, yacu, śhaycuyña!”
    nila. Nilcullaptinmi tuqui-tuqui jawcayälun.'
  nfa-nfa: Ropa rèdhi sèmi èèna, hèia ana madhutu se parèi Ne, peka na, “Ama! Ama!
    Kèdꞌi ho tolong ku laa! Te èdhi madhe aaꞌi kèna!” Ka Yesus kèdꞌi. Hèia Na kai
    ngèlu dènge naha, peka na, “Mau ka!” Kacaꞌa laa, ngèlu dènge naha mau dènge ka.
  tnp-tnp: Kəni kəmotəhgi-pəri Iesu kəni motəni, “!Ei, Iətəmi asoli! !Ei, Iətəmi asoli!
    Air-tə, okohmɨs rəueiu!” Kəni Iesu təmair magət məniəhu nɨmətagi mɨne peau-peau
    asoli mɨn. Kəni nɨmətagi təmohrahli nəhlmɨn, kəni təməməlinu.
  urd-urd: उन्होंने पास आकर उसे जगाया और कहा, “साहेब! साहेब! हम हलाक हुए जाते हैं!”
    उसने उठकर हवा को और पानी के ज़ोर — शोर को झिड़का और दोनों थम गए और अम्न हो गया।
  hot-hot: Êŋ ma i ik Yisu liŋ ba enaŋ, “Anyô bêŋ, anyô bêŋ, alalô tem nama ba mi!”
    Ma Yisu haviyô ma hathaŋ lovak lôk kasuk budum bêŋ takatu ba ema ba êk tiŋiŋ.
  mqj-NT: 'Untundammi Puang Yesus passikola nakua: “O Tuangguru, o Tuangguru, la tallammikia''!”
    Millikmi Puang Yesus anna ussadangngi talimpuru'' sola bombang, tappa monda siami
    napolalan mattan duka'' tasik.'
  rus-SYN: 'И, подойдя, разбудили Его и сказали: Наставник! Наставник! погибаем. Но
    Он, встав, запретил ветру и волнению воды; и перестали, и сделалась тишина.'
  mbh-mbh: Mako o pavurpola a Jisas, ma o ri ve, “Toko Pomnga, Toko Pomnga, toth re
    ake aro te rin.” Ma Jisas i losa ma i akrisal thue na thei le lolikong, ma thue
    ome thei le lolikong o poreng na thei i ngo thau ol.
  bdd-bdd: Coinega loheloheyaedi Yesu silohanohanoya ma sigwae, “Bada ꞌutoholo, ꞌiꞌiunamo
    tadamana!” Coinega ꞌitoholowa ma yaumai ma bagodu ꞌiheliyediya, ꞌigwae, “Walolagu!”
    Ta silolaguwa ma ꞌidaumwala.
  cbt-NTPO: '@see-verse:LUK.008.023'
  rmy-SERVI: 'Поджиле Исусостэ, джюнгавдэ Лэ и пхэндэ: — Сиклимари! Сиклимари! Амэ
    хасявах! Исусо вщиля, запхэнда барваляти и барэ панести, саво ваздэласпэ. Тунчи
    барвал и пани улилепэ, и вса заачиля мулком.'
  srn-NT: 'Dan den man go wiki Yesus taki: “Meister, Meister, wi e dede!” Yesus opo
    dan A bari a winti nanga den skwala. So a winti tapu fu wai, èn a watra tapu fu
    seki. Ala sani kon tiri.'
  cta-NT: 'Liꞌ ndyaa nguxtyuꞌu nguꞌ jiꞌi̱ Jesús ca su ntsiya lajaꞌ. Nchcuiꞌ nguꞌ loꞌo
    liꞌ: ―Cusuꞌ, cusuꞌ ―nacui̱ nguꞌ jiꞌi̱―, que tiꞌ nuꞌu̱. Cua quilyuꞌu ti yaca niꞌi̱
    re, cajaa na liꞌ. Ndacaꞌa̱ Jesús liꞌ, ngulo yu cña jiꞌi̱ cuiꞌi̱ loꞌo jiꞌi̱ clyooꞌ
    biꞌ. Hora ti ngua ti̱ biꞌ liꞌ; ngaꞌaa ndyaca cuiꞌi̱, ngaꞌaa ntyucua clyooꞌ.'
  bqc-SIM: 'Ɔ̃ aa sↄ̃̀aàzi aa aà vù aa mɛ̀: Mae! Mae! Wálɛ kaalɛ! Ɔ̃ à fɛ̀lɛ
    gì ĩ́anaɛ ń í pↄ́ lɛ́ ń gó zãampapao, ↄ̃ à zɛ̀, gu kɛ̀ kílikili.'
  tcz-CHONGTHU: Aseijuite acheuvin agakaithou un, “Pipu, Pipu, alhalut ding ihitauve!”
    tin apengjah jeng tauve. Yeshua athodoh phat in, huipi le tui kinonglai chu aphohthip
    tai. Chuin apettah in huipi athip'in imajouse anomsel tai.
  mar-mar: तेव्हा ते त्याच्याजवळ येऊन त्यास जागे करून म्हणाले, गुरुजी, आम्ही बुडत
    आहोत. तेव्हा त्याने झोपेतून उठून वाऱ्याला व खवळलेल्या पाण्याला धमकावले; मग ते
    बंद होऊन अगदी निवांत झाले.
  snp-snp: Eti o minato, ege-ege moinamo we minaidoka oti eku oti eti loti loumamo,
    Wekolao, wekolao, lamo no lulau lumuto fulunagolone, lato, ya amo nedito epeki
    no satimoki ya goudaito, ya epeki no satimoki fulitito you loto neto
  isl-isl: 'Þeir þutu til, vöktu hann og hrópuðu: „Herra, við erum að farast!“ Þá
    hastaði Jesús á storminn og sagði: „Hafðu hægt um þig!“ Jafnskjótt lægði vindinn
    og öldurnar og gerði blíðalogn.'
  spy-NT: Yu kakas ꞉rubiik kuu nyooto, kuba yēē kimii ꞉Yēēsu ankoong'eet kule, “Mokoryoontēēt,
    Mokoryoontēēt, ing'eet! Ntēē kākēēbēku!” Kung'eet ꞉Yēēsu ānkōōburyoong'to wusōōnēēt
    āk bēēko. Kuteeman ꞉wusōōnēēt āk bēēko areet akeenke.
  xnn-xnn: isonga dadat gidowen si Jesus ay mangwani, “Apo, Apo, naay malimon tako.”
    Dat bomangon siya et ipakin-ena nan dagem ya dalloyon.
  mwe-mwe: Bhaajiganywa bhala gubhapite kukwaajumuyanga a Yeshu, bhalinkutinji, “Mmakulungwa,
    Mmakulungwa, tunawa!” A Yeshu nigubhajumwishe, nigubhajikalipile mbungo na mabhimbili
    gala, niguitondwebhe, kwa jii.
  tte-tte: Ana tobenaliyao silau koina siyanoi siba, “Taubala, Taubala, kutolo masa
    kikiunamo tasalili.” Kabo Yeisu itolo yo yaumai yo bagolu iyokoiyagili. Yo yaumai
    ilopei yo sowasowaga idaumwali.
  tcs-tcs: So dem klostuman bin go po Zizas, weikemapem ane singaut po em, ‘Masta!
    Ei, yumpla go draun!’ Den Zizas bin gedap ane em bin oda da win ane da big rapsi,
    ‘Yu stap!’ Stretwei da win bin stap kuaiat ane da si bin kam wase gris.
  hlt-THB: A venna cet unawh thawh uhy, a venawh, “Bawipa, Bawipa, kaimih tui awh
    cum hly hawh u nyng ve!” tina uhy. Cawh anih ce tho lawnawh khawhli ingkaw tuiphu
    ce zyi hy; cawh khawhli ce dym nawh a sitdik na awm tlaih hy.
  soq-soq: Mo tauwadea Iesu mampe antone wadamesasaie dieie waiase, “Debamamba, Debamamba,
    enawie saunea! No esa numanepia baiwaleidio dieeitana.” Me epe etene enenwisene
    lawara ita rauwanaga debama badowa dieno aisidene diaidalene euwa segalen, mai
    moina da etaetala, dia.
  qub-qub: 'Chaura Jesusman witiycur riccharcachir niran: «¡Tayta, Tayta! ¡Tallpucaycanchïnami!»
    Riccharcushpan wayratawan yacuta piñacuran. Chaura wayrapis yacupis chawaran.'
  att-att: Á ed da nilukák si Apu Kesu, á kinagi ra kuna, “Mesturu, awán ittamin!”
    kud da. Á dagarágâ gimikkáng, á gimmá na yù paddák ánna palung, á nagimammà yù
    paddák ánna palung. Á kitalínák yù bebay.
  bki-bki: Ana nalo aba abio bon Yesu, aber kanio, aberinavo “!Tubo, Tubo, vaataro
    ka mia kito ramadudu naruei!” Ana na Yesu jevijo jumolu, ana naio berbure jegi
    bija burum̃ara kenieno niatuva nalo nei, naruei vite nalo nei ajuba binilo, vio
    be tum̃aro nonovio bo.
  bqp-bqp: 'Akũ a ìbanↄ nài ò a vù ò pì: Dannɛri! Dannɛri! Ótɛn ká í tɛ́! Akũ à
    fùtɛ à gì ĩanɛ kũ í kũ àtɛni ń gó yĩpayĩpao, akũ à zɛ̀, gu kɛ̀ kítikiti.'
  mcp-mcp: 'Ompwíín bwə́ mú kə juumʉshi nyə nə́: «Mása, Mása, sə́ wál zə yə.» A músə
    juum, a ŋkáánd nə ŋkwɔ̧̂, ŋkáánd nə ikwɔ̧́ í mə́júwó, byɛ̂sh í mú cwaalʉwo, mâŋ
    mə́ mú bə nə́ shɛɛ.'
  hat-hat: 'Yo pwoche bò kot Jezi yo souke l'', yo di li: Mèt, Mèt, se mouri n''ap
    mouri wi! Jezi leve, li pale byen fò ak van an ansanm ak lanm lanmè yo: tout bagay
    vin byen trankil, yon gwo kalmi fèt.'
  npl-NT: 'Ijkuakó itlamachtijkawah n Jesús okiijxititoh iwa okilijkeh: —¡Tlamachti,
    Tlamachti! ¡Tiapolaktokeh! Jesús owalmóketski iwa okintlakawalti n amemélolteh
    iwa n ejekatl; iwa nochi san owaltlamoka.'
  bgg-bgg: Samoythek è wuii srane Isu shii chun ne yao, “Masdo, Masdo, gathek ne iy
    sha pha rek ro!” Isu è sieng srane hasam gashau shii giung mage shii, ithek de
    chiih them dang dun, chiih-è thiichiih shii liijiing rey dun.
  eng-TCENT: So they came to Jesus and woke him up, saying, “Master, Master, we are
    perishing!” Then he rose and rebuked the wind and the raging water. They ceased,
    and all was calm.
  eng-BSB: The disciples went and woke Him, saying, “Master, Master, we are perishing!”
    Then Jesus got up and rebuked the wind and the raging waters, and they subsided,
    and all was calm.
  cpu-NT: 'Ari jovakiryeetanakeri Jesús, ikantaitziri: “¡Iyotaanarí! ¡Antsitsiyakotatye!”
    Piriintanaka, iñaanatanakero tampyaa, ikantziro: “¡Aritapaake pitampyaatake!”
    Ipoña ikantziro inkaare eejatzi: “¡Pimairyaate!” Avisanake tampyaa, mairyaatanai.'
  san-ASM: অথাকস্মাৎ প্ৰবলঝঞ্ভ্শগমাদ্ হ্ৰদে নৌকাযাং তৰঙ্গৈৰাচ্ছন্নাযাং ৱিপৎ তান্ জগ্ৰাস|
    তস্মাদ্ যীশোৰন্তিকং গৎৱা হে গুৰো হে গুৰো প্ৰাণা নো যান্তীতি গদিৎৱা তং জাগৰযাম্বভূৱুঃ|
    তদা স উত্থায ৱাযুং তৰঙ্গাংশ্চ তৰ্জযামাস তস্মাদুভৌ নিৱৃত্য স্থিৰৌ বভূৱতুঃ|
  tac-NT: '''Lige alué makué oká rió yati ajchale Esusi regá anegá: ―¡Muérigo ramué
    nuleme! ¡''Ma bokuíchi ye barko! ¡''Ma amulí si''lilia ramué! ''Liko alué Esusi
    asísale ''lige a''wágame ne''óchale alué eká ''lige alué ba''wí, ''ma kilí elábale
    alué eká abiena alué ba''wí a''wágame chíbachi alé bárkochi, alésíko ''ma asíbale
    alué eká. ''Lige anele alué makué oká rió:'
  eng-WEBPB: They came to him and awoke him, saying, “Master, Master, we are dying!”
    He awoke and rebuked the wind and the raging of the water; then they ceased, and
    it was calm.
  gfk-H: Ma ira nuna bulu na hausur diet ga hangun ia, diet gaam tangai bia, “Watong,
    numehet Watong, dahat wara mormorung.” Io, Iesu ga taman tut gaam tigal no dadaip
    ma ira tamat na pakananah. Io, no dadaip ga pataam ma no taah kis ga malila.
  viv-viv: Badi tomuliya hina hiluvaguna higahena higayo, “Kauveya, Kauveya, kabisona
    kanaꞋalika!” Au Yesu gimidi bolimana lefo lakahidi gihawatadi, auheꞋama mala giꞋatagona
    bolimana giꞋalovena.
  yao-yao: Ŵakulijiganya ŵala ŵajaulile Che Yesu kukwajimusya achitiji, “Ambuje, Ambuje!
    Tulinkwasika!” Che Yesu ŵajimwiche ni kujikalipila mbungo jekulungwa ni matumbela
    ga meesi, yose yamyalele ni kwaliji kutulele.
  tgp-tgp: Ale nona tamlohi la vano la r̃ohaia lara, “Moli, Moli, r̃a lo tapulo tihai!”
    Ale mo turu mo reti savurahi langi atu peresi la leputi tavera atu ale la isoiso
    mo tamata.
  auc-NT: Itota weca gote, Ömæ̈moncæcäimpa, ante tao cædinque, —Awënë, möni Awënë,
    ëñenguënë quëwëe. Bete wæncæ cæmompa cæbii. Änäni ñäni ömæ̈monte ængæ̈ gantidinque,
    Woboyæ̈ æpæ̈ idæwaa mængonta cæbipa. Næ̈ gongæ̈mäwe, angä. Næ̈ gongæ̈ninque ñancæ
    ñancæ gongæ̈mæmpa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece Jesus jonoɡ̶odipegitalo moyojietelogo, moditalo,
    “Ǥoniiɡ̶axinoɡ̶odi! Ǥoniiɡ̶axinoɡ̶odi! Aiwoko moko ma!” Odaa jona niwodi Jesus.
    Odaa ja yapeteɡ̶e niɡ̶ijo niocodi, ijaaɡ̶ijoa ebekadi, codaa iiɡ̶e me notokotiniwace.
    Odaa niɡ̶ijo niwocotaɡ̶a, ijaaɡ̶ijoa ebekadi ja notokotiniwace, jona watacoti.
  bmh-bmh: Yesus nugau tapaimaraneun dudu agen beteimai, Yesus asoroimai, auremen,
    “Dubanou Ban, ig ze nug oigai zamoroi.” Gonug asaimai, go wol ze mui kagagai awarendai,
    iautal so eun.
  ctu-BL: 'Tsa'' tiliyob ba''an Jesús. Tsi'' ñijcayob ch''ojyel. Tsi'' subeyob: Maestro,
    Maestro, wolic jilel lojon, che''ob. Tsa'' ch''ojyi Jesús. Tsi'' tiq''ui jini
    ic'' yic''ot jini wamlaw ch''inlaw bʌ ja''. Ñʌch''ʌcña pañimil.'
  meq-meq: 'Gawla ŋgay hay ta həndzəɗ ka təv ŋgay. Ta wuda ka bo, ta pəɗeke ha Yesu
    abəra ka məndzehəre. Tə gwaɗay: «Bəy may, Bəy may, ka mətakweye!» Tsa na, Yesu
    a pəɗeke, a gay me a mətasl ada a yam. Kwayaŋŋa mətasl a ndza ɗeɗik. Məɓəle i
    wuray kwa tsekweŋ andaya sa bay.'
  noa-H: Hamachdëu mag hoop'öbaadeewai hi k'ãi jörröm haar mawia, —¡Maestro, p'iidʌbaad!
    Ya maachin k'öogpamgui hajierram hanʌm. Magbaawai p'iidʌwia, p'ũ t'eeg t'ʌnʌmʌg
    meeurrau sĩunaa, hĩchab chi p'ũasagjã meeurrau sĩubaawai, tag p'ũjã wëba p'ũasdaujã
    baupa k'aba, warre sĩi döjã meuu jöisijim hanaabá.
  alp-NT: Eleki Eni maka luluaru esi betuke Yesuse be, “Kuru, Kuru, ite mata.” Yesuse
    Ibetu kai Inasuke sanute kai kohure hoko undene sosoli.
  san-VEL: athaakasmaat prabalajha nbh"sagamaad hrade naukaayaa.m tara"ngairaacchannaayaa.m
    vipat taan jagraasa|tasmaad yii"sorantika.m gatvaa he guro he guro praa.naa no
    yaantiiti gaditvaa ta.m jaagarayaambabhuuvu.h|tadaa sa utthaaya vaayu.m tara"ngaa.m"sca
    tarjayaamaasa tasmaadubhau niv.rtya sthirau babhuuvatu.h|
  kbq-kbq: Zamagra Jisasina eme azeri oti'za anage hu'naze. Ramoke, Ramoke, tagra
    tinakrita fri'za nehune hazageno, Jisasi'a otino zahoku'ene kranto kranto nehia
    timofona kesigeno, timo'a rurava he'ne.
  kbh-kbh: 'Chora chë uatsjéndayënga tmojána Jesús jetsefs̈enama y mënts̈á tmojaniyana:
    —¡Buatëmbayá! ¡Buatëmbayá! ¡Montsenatjë́mbambana ca! Chora Jesús tojantsbaná y
    chë binÿia y chë bëts olëshëngoye tojanmandá: “Bonguana s̈ochtsemna ca.” Y chë
    binÿiayana tojanë́jbana y lempe bonguana yojtsatsmëna.'
  ron-LSB: 'Au venit la el și l-au trezit, spunând: “Stăpâne, stăpâne, murim!” El
    s-a trezit și a mustrat vântul și furia apei; apoi au încetat și s-a făcut liniște.'
  pon-pon: 'Irail ap kai don i, kaopada i, potoan on: Main, Main, kit pan mela! I
    ari kipada majani on an o iluk en jed akan, rap tikitikala o molelar.'
  nhe-BL: 'Huan imomachtijcahua hualajque campa Jesús, quiixitijque, huan quiilhuijque:
    ―Tlamachtijquetl, xiquita, timisahuijtinemij. Huajca Jesús mejqui huan quiajhuac
    ne ajacatl huan ne hueyi atl. Huan nimantzi moquetzqui huan ayoc mojmolini.'
  sps-sps: An matisian naa to Tsunia ser guinyguiny Ya ri tsue to, “Tsunaun, Tsunaun,
    ara kat iny mat osto!” Jisas tsun to sa tsue ets'ets a ainysat an rau sariof ovei
    nato ana madaav ras to.
  wnc-wnc: Siwan pandetnata kuku Jesu tanguwa enawan anzing iniking, “Aanin! Aanin!
    Kumnangge kamang,” ngang iniwa enake yawan gotda zakngawan yangga sambuya enakuu
    zetgaman kuma yukut.
  bus-bus: 'Ben à ìbanↄ sↄ̃̀zi aↄ̃ à vù wà bè: Dannɛri! Dannɛri! Wée kaatɛɛ! Ben à
    fɛ̀ɛ à gì ĩanɛ kↄ̃n í kɛ̀ èe ń góro yĩpayĩpaao, ben à zɛ̀, guu kɛ̀ kítikiti.'
  gub-BL: Uze'eg hemimu'e oho izupe wà, imume'e kar pà wà. Purumu'e ma'e, purumu'e
    ma'e, i'i izupe wà. — Zamàno putar zane, i'i izupe wà. Upu'àm Zezuz. Uze'eg ywytu
    pe, 'y ipenopenog ma'e pe no, imupytu'u kar pà. Upytu'u tuwe ywytu, upytu'u 'y
    upenog ire no. Ikatuahy a'e pe wanupe kury.
  imo-imo: Kano wali yu uru perimuna ongo toko makinjikolio ningei, “Ungu Mane Tilimu,
    Ungu Mane Tilimu, lino no wangomili teremolo,” ningi wali yu makilipelie poporomemu
    kinye no topa no apipe tirimu nomu talo iri torumu. Iri torumu wali poporomemu
    topa kelepa, nomu lope lape naa tepa we lerimu.
  boj-boj: Deqa Yesus aqa aŋgro naŋgi tulaŋ ulaugetosib aqa areq bosib dudumyosib
    minjeb, “O Tamo Koba, iga padalqa laqnum.” Degsi minjnabqa Yesus a naŋgo anjam
    di qusiqa qutuosiqa tigelej. Tigelosiqa jagwa ti ya ti siŋgila na minjrej, “Niŋgi
    laoiy.” Onaqa jagwa ti ya ti laosib tulaŋ maninej.
  eng-DRA: 'And they came and awaked him, saying: Master, we perish. But he arising,
    rebuked the wind and the rage of the water; and it ceased, and there was a calm.'
  knf-knf: 'Wi wi baţaşar Yeŧu başaaŋ añoga, ahuma, ahuuran aji : « Naweek, Naweek,
    ŋkeţi, wi nun ubaa. » Yeŧu aten wal mënţ aşë ŋoman na uyook na meel mankşinţaruŋ.
    Kë iţañani, dko kë dayompandëri.'
  san-KHM: អថាកស្មាត៑ ប្រពលឈញ្ភ្ឝគមាទ៑ ហ្រទេ នៅកាយាំ តរង្គៃរាច្ឆន្នាយាំ វិបត៑ តាន៑
    ជគ្រាស។ តស្មាទ៑ យីឝោរន្តិកំ គត្វា ហេ គុរោ ហេ គុរោ ប្រាណា នោ យាន្តីតិ គទិត្វា តំ
    ជាគរយាម្ពភូវុះ។ តទា ស ឧត្ថាយ វាយុំ តរង្គាំឝ្ច តជ៌យាមាស តស្មាទុភៅ និវ្ឫត្យ ស្ថិរៅ
    ពភូវតុះ។
  arn-NT: 'Feymew amuy engün ñi trepelafiel ta Jesus, ka feypifingün: —¡Kimeltufe!
    ¡Kimeltufe! ¡Petu llañkoniyiñ! Feymew Jesus witrapüray, fey werküdungufi ti kürüf
    ka ti fütrake rew lafken, feymew kom tüngnagtuy ka küme ñüküfkülewetuy.'
  zas-NT: 'Dxel bacwëën reeman Jesús, rëb reeman: ―¡Mextr! ¡Mextr! ¡Ma cayzëëb ree
    xan nijs! Abiꞌ bixche Jesús gunabeeman bacwëëz bidoxh guin në xtüjp nijs guin,
    zianz gulëjz reen dxel bayajcdxe.'
  ken-NT: Baghɔkɔ bhi barɔk máŋɛ́mɛ́ yi barɛm bɛ, “Ɛta! Ɛta! Sɛ́twɔ gu anyɛ́n!” Yesu
    aŋɛmɛ asáy mbʉ́ɛ́p nɛ mpɛ́rɛ́nyɛn. Mbʉ́ɛ́p ágú, nɛ nnyɛ́n nɛ́kwɛ́n tɨɨ.
