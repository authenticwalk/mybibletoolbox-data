  mwp-mwp: Thana ngapa Yesulpa walman kedha, ‘Kuykulnga! Dan pali! Dan pali! Ibupuydhamoeyr
    ngalpa, wagel kay ngalpa kasa umamayl.’ Yesu kadaypa mizin, nuydh nungu yangukudun
    thayamoemoedhin, baw a gub mulupa pudhaydhin, kalanu mina koey idi kayar thoeydhamoeydhin.
  ksj-ksj: ꞌOugirotene, Iesu tahiꞌatahiꞌaꞌa ani evaniro, raenaꞌa, “Zuhiꞌa Boro, Zuhiꞌa
    Boro, eme izidi hunuhuneꞌohe!” Ebu Iesuꞌa evatadu zavara zu saꞌu riḡa ḡoreziro,
    raenaꞌa, “Sifu radadu roḡeranoꞌi!” Ani ꞌouge reirotene, zavara zu saꞌuꞌa hauḡiro
    zu duꞌuraꞌa roḡeraro.
  sbk-sbk: Bhabhalila bhadamuzya bhaga, “GOSI wa gosi! GOSI wa gosi! litega wabhoha!”
    Waidamila ehala na vwadangana ameze hwaleha hwabha hwinza.
  mya-JVB: တပည့်တော်တို့သည် ချဉ်းကပ် ၍ ကိုယ်တော် ကိုနှိုး ပြီးလျှင်၊ သခင် ၊ သခင် ၊
    အကျွန်ုပ်တို့သည် ပျက်စီး ခြင်းသို့ ရောက်ပါ၏ဟုလျှောက် ကြသော်၊ ကိုယ်တော်သည် ထ ၍
    လေ နှင့် လှိုင်း တံပိုးကို ဆုံးမ တော်မူသဖြင့် ၊ လေနှင့် လှိုင်းတံပိုးသည် ငြိမ်း
    ၍ သာယာ လေ၏။
  kgf-kgf: Yesuac tohotoho ic tosaranéŋ Yesuac muru kemma yomuhuc ʒéma mindigic; Galeŋnina,
    galeŋnina, nini humuqai wambiŋ niŋac. Ʒégic Yesunéŋ gau igucnec yacma luhuc ʒéma
    konduŋ temboŋ ʒéqetali érécmiyu néŋ qema heyoc.
  awb-awb: Minayabe we kéró kega Sísa iriatera wensabé, Itene Wahnahno, ite pukoneheúne
    uwana Sísaga irigéna sóiriqsabé, Táqnáigúno éna wánínsabe, Túbáh agúno úwana sóiriqka
    táqnáigúwana wánínka túbáh agúwe.
  gdn-gdn: Iyesu e tadeyau kabu-kabuwa ragidai kaimpu e wadumpu yabuyabu simupu, tagubu
    ke; “Kaiwawonuga, Kaiwawonuga, nu popoigamana kwaigemei.” Iyesu yabuwena kipu
    ubupu ragiragi kawaya nusuru towawa tadebu manako ki makeya ka nusuru pamenawena
    ade towawa bigawena manako kaburu kwarisiwena ukwapu.
  nko-NT: Mʋ́ sʋ betsinkí Yesu, bláa mʋ bɛɛ, “Anɩ Wíe! Anɩdɛ́ ntsu wie!” Yesu lɔ́kʋsʋ́
    lɛ́ ɔnɔ́ wa afú mʋ́a ntsu ámʋ, ɩnʋ fɛ́ɛ́ lɔlʋá.
  bsn-NT: 'Ĩ cãniro ĩacõari, ĩre yujioyujarã ĩna: —Yʉa ʉjʉ, ¡rujareana yaja mani!
    —ĩre yiyujarã ĩna. To bajiro ĩna yijare, —¡Mino tʉjaya! ¡Sabese quẽne tʉjaya mʉa!
    —yiyuju Jesús. To ĩ yirone, tʉjacoasuju mino. Sabese quẽne sabebesuju yuja.'
  pib-NT: Yayegitluna Wale. Komyekluna. Wane chinruna, “Gitsrukaachi, Gitsrukaachi,
    wupnannatka.” Giyagni yotunota. Chigetjetlu kannipgyalu ga wa gishpurga. Rutukatka.
    Mayegixgataa rixanatka.
  wiv-wiv: Na disaipel kamahi dia ta vano dia ta vakongania a Iesus, dia ka tania,
    “Tubu, Tubu, tolu keteni mahitu!” A Iesus e lama ia pole kara kavili kamana dazi
    kapopou. Pale, ia malugunia kini manilo.
  reg-reg: Bheile abheigisibhwa bhae nibhamwimusha, nibhaikati,”Latabhugenyi mkulu!
    Latabhugenyi mkulu! chiliayeyi okufwa!”Nemuka nagonya omuyaga na makonjo ga manji
    nigafungama na ndibha etole.
  mlh-mlh: Sibirigaiŋgo eru kiŋariŋpuineji raru wiwigaku ojibuŋ, “Ofoŋ Sogunenoŋuŋ,
    niŋo joguŋgo sibirigaiŋgo egobeneŋ.” Oŋu ojibi maŋine untome gbiŋ eru obu jogunde
    siri iŋi mitiga yateme usuŋyakunji wakiko niniŋgaru peya.
  gof-ENT: ኢያ ታማሬቲ ኢያኮ ሺቂዲ፥ «ኑ ጎዳው፥ ኑ ጎዳው፥ ኑ ዮስ ያጊዲ» ዬሱሳ ዴንዶሶና። ዬሱሲ ዴንዲዲ ጫርኩዋኔ ጎቲያ
    ሴሪስ። ኤሌሲዲ ጫርኮይኔ ጎቴይ ዎፑ ጊስ። ሳሮቴይካ ሲሚስ።
  aau-aau: Jisas so ki-wayh homkwe sawk hye senkin sehe kiy-me-sian, “Hakamay ara,
    hromkwe pa lokrue ohriar.” Jisas hiy lok-sian nok, howniy, hu-par aiopey hay non
    se me-hripahri. Sawk howniy hu-par non hokwe sokwe lon-kane kueyn yay hnuawon.
  tvk-tvk: Misak ni labe visal Iesu, lakes rati ra paten nan, e lake xati labit, “!Suv,
    suv! !Sangas ramerir xiak!” Ma Iesu mitamea, e misemae ni votiang e tehe xil tengan
    lihe tan. Vatei takes, votiang e tehe xil lalong xat sepinien nan e labe tan,
    e an mei bos mun.
  prf-NT: Kaya inadeniyan siya nen disepulus hidi sakay linukag di. Kinagi di, “Panginoon,
    Panginoon, marombak kitamon!” Ummikat ti Jesus sakay pinaimang na en parás ay
    ten dáddekál a tagmák. Ummimang ngani en parás ay ten tagmák sakay gummanda en
    panahun.
  auy-auy: inkaisésa Ísumba koaúsésa sésa óraakoo puwúnafosaawe suwaná Ísu íyáfasinena
