  lat-VUC: 'Accedentes autem suscitaverunt eum, dicentes: Præceptor, perimus. At ille
    surgens, increpavit ventum, et tempestatem aquæ, et cessavit: et facta est tranquillitas.'
  ngp-ngp: Wana mp'hina wamwinulaga, wakamgamba, “Zumbe, Zumbe! Changamila!” Yesu
    niyo enuka, niyo aitivila ink'hung'unt'ho idya hamwenga na mazi ye diziwa, niyo
    kwanda mp'heho tondolo.
  aoi-aoi: Kembirra aburraja warnikabuburrakiyuwa Jesus-langwa na-lika akwa nenu-mirajangajuwa
