  far-far: Fafurongo nia ki kera ka faada sa Jesus kera ka 'uri, “Wane baita 'ae!
    Kulu karangi mae na!” Sui sa Jesus ka tatae ka balufia na kuburu ma nanafo ne
    magara na, ma kera ka rosulia, ma na 'osi ka fola na.
  suz-BL: मोपतीके शेंसीबपुकीम येसु कली पोक्‍शा “शेंब, शेंब! मुल बेक्‍चांइतय, है” दे
    हिंशा ख्रिंख्रि पा देंमा बाक्‍त। मिनु येसु बोक्‍शा, फश गिवार नु छाल कली हुइक्‍ता
    बाक्‍त। मिनु फश गिवार नाइश्‍शा ब्‍वाक्‍कु यो ख्रा दिक्‍माक्‍त। मिनु सिक्‍सी दुम्‍माक्‍त।
  car-NT: 'Irombo ito''san i''wa. Embaka''po i''waine. Ika''san i''wa: “Jopoto! Jopoto!
