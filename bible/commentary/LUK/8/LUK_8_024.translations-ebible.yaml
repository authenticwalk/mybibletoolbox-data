  tzo-TZC: 'Jech o xal ti yajchancꞌoptaque ba stijic ti Jesuse. Jech laj yalic: ―Jchanubtasvanej,
    Jchanubtasvanej, ta xa xijmutꞌijotic ―xiic. Ti Jesuse tey ivaꞌi. Laj spajes ti
    iqꞌue, ti nabe. Paj scotol. Tsꞌijil icom ta jꞌechꞌel.'
  mya-mya: သူ​တို့​သည်​ကိုယ်​တော်​ကို​နှိုး​ပြီး​လျှင် ``အ​ရှင်၊ အ​ရှင်၊ အ​ကျွန်ုပ်​တို့​သေ​ကြ​ပါ​တော့​မည်''
    ဟု ဆို​ကြ​၏။ ကိုယ်​တော်​သည်​အိပ်​စက်​ရာ​က​ထ​တော်​မူ​၍ လေ​နှင့်​လှိုင်း​များ​ကို​ဟန့်​တား​တော်​မူ​သ​ဖြင့်
    လေ​နှင့်​လှိုင်း​များ​သည်​ငြိမ်​သက်​သွား​လေ​၏။-
  gng-NT: 'Nɛ bi baa'' ki lá fìnde'' *Yesu ki tɔke'' wɔ ki ye: «Cɛnbaa, Cɛnbaa,
    ti benh tí luo nɛ.» *Yesu fìnde'', ki tiɛn'' kutafaaku nin iñungbegbel nnɔ
    bo. Kutafaaku go, iñungbegbel nnɔ lu'' nɛ niʼkɛ ŋmile''.'
  cbi-NTPO: 'Tsejtu Jesús kasu''tsuñu mandengaajitu tsandila: ¡Mashturu, mashturu,
    lala ma baiviindetsuyu! tila. Tsenñu Jesús mandenga'' kujpatu ishuwanu bain, pisundanu
    bain mandyasa ti'' pañu, ishuwa bain, naa pisunda bain mandyala, tsenñu wajtunun
    pisunda putyu, nejui mandiyami.'
  ikk-NT: Ụmụ-azụụn a nọ jẹnburu ẹ, kpọtiẹn ẹ, e yi oro, a sị, “Onyẹ-nwọnni-ẹnyi!
    Onyẹ-nwọnni-ẹnyi! Ẹnyi e d'a nwụn!” Jizọsị nọ tẹnhin, jụgbọ ẹbi hụ lẹ ebiri-mirin
    hụ; wẹ ile nọ kụsị, ebe ile nọ mẹ rajụụ.
  leu-leu: A mu fefeng ri faparaye e ri kuus, “Memai, Memai, taara taa xarak.” Nane
    tamasiak e baras a reref e xaing e re feluai e a raarum femararol.
  maz-NT: 'O ẽjẽ c''ua c''o discípulo a jmi e Jesús, o zopjüji o xipjiji: ―Rí ñanga,
    xöpüte, ya rá quibiji. O zö c''ua e Jesús o nanga c''ua. Cjanu o huënch''i c''ua
    c''e ndajma, ''ñe c''o ndeje c''o me mi pjö''s''ü. Ixco söya c''ua c''e ndajma,
    ''ñe c''o ndeje, dya cja mi pjö''s''ü.'
  bod-N: ཐུགས་སྲས་རྣམས་ཡོང་ནས་སྐྱབས་མགོན་ཡེ་ཤུ་གཟིམས་ལས་བསླངས༌ཏེ། སྟོན་པ༌ལགས། སྟོན་པ་ལགས།
    བདག་ཅག་འཆི་ལ་ཉེའོ་ཞེས་ཞུས་པ༌ན། ཁོང་ཡར་བཞེངས་ཏེ་རླུང་དང་རྦ་རླབས་ལ་བཀའ་བཀྱོན་མཛད༌པས།
    མཚོ་རླུང་གཡུག་མཚམས་ཆད་ཅིང་རྦ་རླབས་ཞི་བར་གྱུར་ཏོ།།
  tca-NT: 'Rü yemacèx nüma ga norü ngúexü̃gü rü Ngechuchuxü̃ nacagü ga na ínadaxü̃cèx.
    Rü ñanagürügü nüxü̃: —Pa Ngúexẽẽruü̃x, ngẽmama itabaxü̃gü —ñanagürügü. Rü yexguma
    ga Ngechuchu rü ínarüda, rü buanecüxü̃ rü yuapexü̃ nanga. Rü ínayachaxãchi ga
    buanecü, rü inayarüxo ga yuape, rü ínachaxanemare.'
  zpl-NT: 'Chequie uya cuaꞌñi beella Jesuse, nu unibeella lunu: ―¡Maestro! ¡Maestro!
    ¡Nze chatseꞌahua lu inza quieꞌ! Che chu uzetee Jesuse, nu unibiyaꞌnu lu bii cuna
    lu inzatuꞌ nú aca xeene, nu chu ungaxe ye bee nucuaꞌ, nu unga chii.'
  mbc-NT: 'Mîrîrî ye''nen Jesus nenupa''sanya Jesus yenpaka''pî iwetun tanne. Ta''pî
    to''ya teesi''nî''se: —‍Anna yenupanen, sa''mantan pe man, tîînase. Mîrîrî taa
    to''ya ye''nen, Jesus e''mî''sa''ka''pî. Moropai ta''pîiya a''situn pî'' moropai
    tuna pî'': —‍Atî''napankî. Aatî''napamî''pî tamî''nawîrî.'
  ndg-ndg: Baadaye baichi benepunzi bake kun'yumuya, kababaya, “Ngwana nkolo! Ngwaba
    nkolo! tui karibu ni waa! Ngayumuka ni kubendya nchunga ni mawimbi ga machi nga
    tulia ni panga ni utulivu.
  wsk-wsk: Se olekem suen la ninguru nguangaman, ale namaman Jesus amumurman ale manorman,
    “Kari Biya,” maman, “ana sarengasan pa!” maman. Asele nu barasam ale yar daula
    se gagi barasuwaram mu den sokel ago maonam se kawus maman, se malin kauram.
  toj-NT: 'Jaxa snebuman jumasa ti huaj syujquese ja Jesusi: ―Maestro, Maestro, xyutaje.
    Ja huego huantic xa huajel ja''. Ti xa q''ue ja Jesusi. Scomo ja ic'' jahui. Ya
    lamxuc ja yip ja jai. Lamxi juntiro. Xch''ababi xta huaji.'
  tbc-tbc: megeloum Jesus san na diaug dufufunig durupei, “Tubun en, id tadeg tau
    o sumeik da.” Agog Jesus imasag, tim tamun da ipidai, “Atokabol.” Agog gamu nam
    malin ibalsi a.
  sna-sna: Vadzidzi vakaenda vakandomumutsa vachiti, “Tenzi, Tenzi, tava kunyura!”
    Ipapo akamuka akarayira mhepo namafungu emvura zhinji, dutu rikaserera, uye kukadzikama
    kwazvo.
  smk-NT: Kanya' nin kina' raya pinukaw si Jesus nin saray tumutumbok na, a wanran
    niburyaw, “Maistro, Maistro, manlumdeg atamoyna!” Ket nimata ya, mi'sa ginan-gan
    nan tumgen a tribunada tan alalakin daluyon; ket tinumgen yay bagyo tan tinminek
    ana.
  grc-TCGNT: Προσελθόντες δὲ διήγειραν αὐτόν, λέγοντες, Ἐπιστάτα, ἐπιστάτα, ἀπολλύμεθα.
    Ὁ δὲ ἐγερθεὶς ἐπετίμησε τῷ ἀνέμῳ καὶ τῷ κλύδωνι τοῦ ὕδατος· καὶ ἐπαύσαντο, καὶ
    ἐγένετο γαλήνη.
  gof-WFTW: Iya tamaareti iyaakko shiiqidi, “Nu Godaw, nu Godaw, nu dhayos yaagidi”
    Yesuusa denthidosona. Yesuusi denddidi carkkuwanne gotiya seeris. Ellesidi carkkoynne
    gotey woppu gis. Sarotethayka simmis.
  spa-BLM: 'Se acercaron a él y lo despertaron, diciendo: “¡Maestro, Maestro, nos
    estamos muriendo!”. Él se despertó y reprendió al viento y a la furia del agua;
    entonces cesaron, y se calmó.'
  kyz-NT: 'A''eramũ ''gã Jejui ''ga momaka: —Ku''jyp! Ere ejua epaka kũi! Sapap jane
    kũi— ''jau ''gã ''ga upe. A''erauwe futat ''ga fu''ami oje''ega ywyruu upe, ''y
    rajapetega upe nanẽ nũ. A''eramũ futat ywyruua wojeramũ. ''Y rajapetega nanẽ wojeramũ
    nũ.'
  dao-dao: Axüisaw he a veia citki he naw mtho u lü, “Saja aw, Saja aw, khyük law
    hlü ve üng” ami ti. Acunüng Jesuh naw tho law lü, khawkhi la tuiyüi jah jüi se,
    pyai lü ngdüm lawki.
  cya-cya: 'Ngulyoo yu sla ñi, lo'' juin yu ''in ñi: Ñi Bstro, Ñi Bstro, cua'' quityin''
    yu''hui ti na. Xacan'' mdyiton ñi lo'' ngusun lo''o ñi ''in cui''in can'' lo''o
    tiyo'' nu lyee nguitsa can'', cui'' xaa ngulyijyi na lo'' mdi''in seen na.'
  nii-nii: Pe wumb en enim puku sik andik Jiisas or pirim konu ełe to konj kindik
    yi nik, “Owundu! Owundu! Sinim kułmun pałim,” pa nik. Pe Jiisas eim angpi konu
    pop owundu ei kin, noł topu tonu omba eririm ei ek dinga nipi ngurum. Ngang kin,
    konu pop kin noł owundu tumba eririm ei wii sirim. Noł ołup enerim, wii pim.
  ign-NT: 'Tacahe nacaja­micapa ema Jesús, náichapa: —¡Maestro! ¡Maestro! ¡Péjamica!
    ¡Pímaha véchari­ca­vainapa taicha eta tépacuca! Enevanepa téchepucapa ema Jesús.
    Macama­ti­nacapa eta técaticava étapa eta táepacu­sirahi eta une. Tésami­rie­cavapa
    tamutu.'
  dik-NT: Gokë puɔ̈ɔ̈c ku luelkë, “Bänyda, Bänyda! Ɣok aa muɔu.” Go Jethu rot jɔt
    ku rël yom ku atiaktiak. Gokë kɔ̈ɔ̈c ku la wär dïl.
  cac-cac: 'Axo eb'' sc''ayb''um chi'' ix pitzanel svayan̈, ix yalan eb'' d''ay: —Mamin,
    Mamin, van co b''at d''a yol a'', xchi eb'' d''ay. Yuj chi'' ix q''ue vaan, ix
    scachan jun ic'' chi'' yed'' a'' sq''ue chulan chi''. Ix numc''aj smasanil yuuj.'
  tzj-E: 'J-e'' discípulo xquec''as Jesús: —Maestro, Maestro, camic nokcoma, nokba
    pya'', cara'' xecbij tzra. Xyictaja Jesús, xuk''il k''ek'', xuk''il ya'' chka''.
    C''jara'' xcoma k''ek'' y xjun xec''je'' wa'' ya''.'
  san-BUR: အထာကသ္မာတ် ပြဗလဈဉ္ဘ္ၑဂမာဒ် ဟြဒေ နော်ကာယာံ တရင်္ဂဲရာစ္ဆန္နာယာံ ဝိပတ် တာန်
    ဇဂြာသ၊ တသ္မာဒ် ယီၑောရန္တိကံ ဂတွာ ဟေ ဂုရော ဟေ ဂုရော ပြာဏာ နော ယာန္တီတိ ဂဒိတွာ တံ
    ဇာဂရယာမ္ဗဘူဝုး၊ တဒါ သ ဥတ္ထာယ ဝါယုံ တရင်္ဂါံၑ္စ တရ္ဇယာမာသ တသ္မာဒုဘော် နိဝၖတျ သ္ထိရော်
    ဗဘူဝတုး၊
  yaa-NT: 'Nãskakẽ aõxõ tãpimisfãfe Jesús mõinifo iskafayanã: “Ifo, mã nõ natarameikai,
    moife,” faifono, Jesús fininãkafã nefe yafi ĩamãfã poo ikaito ãfe mekapa nishpa
    fani. Nãskax anã ĩamãfã poo inima, sharakõi ĩtani.'
  cab-NT: Ábati joúdin agágudajei Jesúsu, ába jaríñagun lun. —¡Maésturu! ¡Maésturu!
    ¡Wadíbiragua! Ábati lásaarun Jesúsu, ába ladeínjan lun garábali lúma lugúdi barána,
    ába lagálumougadun, ába darángila lan sun cátei.
  clu-clu: Gani ginparapitan nanda si Jesus kag ginpokaw. Makon nanda, “Ginoo! Ginoo!
    Malolonod kita run!” Nagbangon si Jesus kag ginsabdung na ang angin kag ang daloyon
    nga magtadung. Kag golpi lang nga naglinaw.
  swh-ULB: baadaye wanafunzi wake wakaja kwake na kumwamsha, wakisema, “Bwana mkubwa!
    Bwana mkubwa! tuko karibu kufa!” Akaamka na akaukemea upepo na mawimbi ya maji
    vikatulia na kukawa na utulivu.
  tpt-NT: 'Ex taꞌal maqloꞌonun ni Jesús, va tajunil: —Jamalaniniꞌ, jamalaniniꞌ, aniy
    tꞌaunaucha talaqtsꞌanqanin. Ex ni Jesús ostaulal, aqtayl laqꞌaymay ni un kun xaꞌoqxpuputi
    yu ixꞌukxlaklata ni xkan. Ex chuncha va tus tachun talakataulꞌochoqol, tacha aqtsꞌiyaj
    ox junchoqol.'
  aai-aai: Basit bai’ufununayah hina Jesu hibunibun hio, “Regah, Regah! Wa iu’unun
    tana morob!” Jesu misir wowog, yabat hairi kwararih iuwih, mar ta’imonamo nuwarob
    e’afuw.
  sny-sny: Lowe werese sa'i ei erasi a'i ape ne atoweiyeye. Serai lowe Jisas eisowe
    sineye. Lowe le ma'e eiye, “Meni Owane, Meni Owane! Wai nomo lo eite sa'i ei lai
    ani aporuwei ne ataheyewa. Nomo werese sa'i papu itowa. Ne nomo au ferafereire!”
    Serai Jisas sineyewe, le fiyaru, sa'i ei erasi ma'e eiye, “Titanere!” Pereye a'i
    fiyaru sa'i ei titane po'uteye. Sa'i werese titane temeniyeye.
  myy-myy: 'Ito bajija ticõri, bʉto güiyijarã ĩ rãca riasotiri masa. Ito bajiri Jesure
    yujioyijarã ĩna. Ado bajiro yi yujioyijarã ĩna Jesure: —Jesús, gʉare riasogʉ,
    yujiya mʉ. Canibesa. Rujarã ya mani, yiyijarã ĩna Jesure. Ĩna ito yija tʉocõri,
    yujiyijʉ Jesús. Ito yicõri jacũrisere ado bajiro yiyijʉ Jesús: “Itocõti jacũña.
    Mino cʉni itocõti wẽaña”, ĩ yirocati, rẽtacoayijʉ ĩja.'
  trc-NT: 'Ga̱a ne̱ guun cheꞌe̱ nij síí tucuꞌyón se‑na̱na̱ Jesucristó narii nij soꞌ
    nej rihaan soꞌ, ne̱: ―Da̱j doj cavi̱ꞌ níꞌ, na̱nj maestro ―taj nij soꞌ rihaan Jesucristó
    a. Ga̱a ne̱ canicunꞌ caya̱ soꞌ, ne̱ caxríj yuva̱a̱ soꞌ man nana̱ do̱ꞌ, man na
    do̱ꞌ a. Ga̱a ne̱ canicunꞌ nana̱ canicunꞌ na do̱ꞌ, ne̱ canicunꞌ dínj rihaan na
    lacuaná yoꞌ, quiꞌyaj Jesucristó na̱nj ado̱nj.'
  cut-NT: 'Chahn ihyan chahn, ndedetuhche ye Dihvo vo, ne ra̱hn ye: ―¡Ihyan Ricuahn!
    ¡Ihyan Ricuahn! ¡Cuentuche ne, te adeche cuehchenun vo va̱n nune! Necuan Dihvo
    vo, ne chihco dihn ye yuhne ta̱n me, ne quendite dihn vine me.'
  bel-bel: 'І падышоўшы, разбудзілі Яго і сказалі: Настаўнік! Настаўнік! гінем. Але
    Ён, устаўшы, загразіў ветру і хваляваньню вады: і перасталі, і зрабілася цішыня.'
  zlm-KSZI: Mereka pergi kepada Isa dan mengejutkan-Nya. Mereka berkata, ‘Tuan, Tuan,
    kita hampir tenggelam!’ Isa bangun lalu memarahi angin dan ombak yang bergelora
    itu. Ribut itu pun berhenti dan segalanya tenang.
  gdr-gdr: Sɨ ket Tina b'auyaena rɨgap Ti pɨlwa wuwonj dɨde ket yɨt opmura yiyeno
    odede yɨt kɨma da, “Ukoyam, Ukoyam! Yɨm nokaine! Men momta im negɨr taindam.”
    Ɨ Yesu ket utnyitonj dɨde ɨtemb depu rɨb dɨde ukoi wuro samany eyowonj, ngɨrpu
    sɨpa mumakesajog awonj.
  vmy-NT: 'ꞌBa ꞌbatsaꞌen kitsikjaꞌare Jesús, ꞌba kitsure: —¡Naꞌen, naꞌen! ¡Je tetiungijndia!
    ꞌBa Jesús tsisetjen ꞌba jatiko ntjo ko tsindiure ndachikun. ꞌBa kisꞌexiu ntjo
    ꞌba jña kuachun.'
  cmn-FEB: 门徒叫醒耶稣，说：“主人！主人啊！我们要沉没了！”耶稣醒过来，命令风浪退去，于是风浪就停止了，一切归于平静。
  gmv-RNT: Yesusa kaallizayti izakko shiiqidi “Godo! Godo! Nu wurana hanoos” giidi
    Yesusa dhiskofe denthida. Izikka beeggidi carkozanne abba dambala seerin carkoynne
    abba dambalay co7u gides.
  ncl-NT: 'Quejxiltitiquisajque Jesús, quitzajtzilijtataloaya: —¡Lamaxtini, Lamaxtini!
    ¡Tipolehuisi! Ejsac Jesús, cajuac in ijyecal huan in al hual majcoctataya, yojque
    mosehuic, mocahuac jan sejpa in al huejcalan.'
  sua-sua: To kalngunes ngata ngae ngok kim va kvokom ko ta hivuo kmonit to ngata
    votgem he khavaeng te, “O-ngor taip-o, ketasuo mor kam vvuo he.” To e Yesus ta
    hop to her gia re lserppak kam kser a ngausgi va kam hagam o vlung ruk laol. Ther
    gi re tok, to a kalivurvur ther gi nop hak va o vlung ngat ngae her gi rurruom
    ngatngae.
  klt-klt: Kulá disaepel yáni wu wáina kangga ku Jesu táng mirak tángga inuráng, “Táwi,
    Táwi, hang suwindemán!” Wáina inát Jesu málám tárutang san warán árong iruk me
    umi punggilá tátáwi wa me táng yámán iruk ká san umi yá láláwingga hánám wa átuk.
  are-are: Kurtungurla ntjarralantama Jesuanha kamalhelaka. Etna erinha ilaka, “Ingkartai,
    Ingkartai, nurnataka ilutjikerrama.” Kaarrerramala, Jesuala wurinya erinha, inmarra
    etnanha turta parraka. Wurinya era, inmarra etna turtantama kala yirrakanta.
  gai-gai: Mina taŋga Iesusmo, aca ŋgepca aindopatna, “Kacoot! Kacoot! Aia maica ŋgocraina
    mamoek!” Aindopatke, Iesusa ŋgepca an murmurapa an macaitmo karaca mbopca, maniŋa
    andu namamaiat, na pukca nuknukir kocor koind.
  qvm-NT: 'Tsaymi discïpuluncuna Jesusta ricchatsergan caynog nir: “¡Tayta, tayta!
    ¡Talpucaycantsinami!” Tsaynog niptinmi Jesús sharcurcur olgöpargan wayrata y yacuta.
    Olgöpaptinmi wayrapis yacupis chawargan.'
  chz-NTPS: 'Heˉja̱ˉ gaꜙcha̱a̱yꜗ Jesús jeeˊ maˉnaˉgwɨ̱ɨ̱yˉ, gaꜙjäyhꜘ: —Taˉjwohꜗ, taˉjwohꜗ.
    Ngooꜗ gaꜙju̱u̱ꜗ jneˊ jeeˊ laˉ. Maˊ gaꜙnooyˉ, gaꜙjmeeyꜘ hihꜙ gaꜙjä̱ꜘ tiiˊ lleꜘ,
    hiꜙ gaꜙjmeeyꜘ hihꜙ kihꜗ jmɨɨˉ kaˉlähꜘ. Läꜙcha̱hꜘ ja̱ˉ gaꜙjä̱ꜘ tiiˊ goˉte˜.'
  kmu-kmu: HuteꞋya YisasiꞋa faemainegeꞋya mogafa huꞋya mage hae “Kava kanomogae, kava
    kanomogae tagaya ti nakaita falisuna kava nehunageka notagane.” huꞋya hageno hetino
    ani limofeꞋene yasimofeꞋene tokiyaꞋage ke huno “Taga huo.” huno higeno yasimoꞋene
    timoꞋene taga huꞋana alava humainaꞋe.
  ood-NT: Kutsh g chuhchaij am wui dada g Jesus k am wuhan k hab kaij, “T‑mashchamdam,
    ttki wo t‑koꞌij.” Tsh am i wami g Jesus k ab si cheha g hewel ch shuhdagi toꞌotonk.
    Tsh am i wehs haꞌasa k gam hu wabsh i pi shahmuni.
  lbm-lbm: तब उन्न जवर आय क ओख जगायो, अऊर कह्यो, “मालिक! मालिक! हम नाश होय रह्यो हंय।”
    तब यीशु न उठ क आन्धी ख अऊर पानी की लहरो ख डाट्यो अऊर हि थम गयी अऊर चैन मिल गयो।
  ncj-NT: 'Oncan oteihxitihque in Jesús huan oteiluihque: ―¡Tlamachtiyani! ¡Tlamachtiyani!
    ¡Tiyohue timatoca! Oncan in Jesús oihxohuac huan oquitlacahualtiloc in yehyecatl
    huan in atl, huan ijcon nochin tlamach omotlali.'
  yuj-yuj: Aenánko maok, am fárákapao tukupea Jisasén kéménkia sérrá, “Arop Tokwae,
    Arop Tokwae! Nomo oukoumwan ént mek pɨk mwanámp niampáne!” Aeapo Jisaso fárámpea
    fokopeyakrá am ouwiran taokoránko, ouwi ntia ént tokwae anakop námp wae pwarareaka,
    ént ounk wae pwar.
  kto-kto: Paremeng ga mela maimua Iesu ga megama, “Ila Kani, Ila Kani, ebar naminbula.”
    Teuara Iesu ga magimaong mirie pagap la betmeng. Ga dusong ga obukula urie ifif
    ga baulup mila kakanim, ga ifif ga baulup mila kakanim la mevara, ga tale gat
    musieng pirom.
  gmv-NT: ዬሱሳ ካሊዛይቲ ኢዛኮ ሺቂዲ “ጎዶ! ጎዶ! ኑ ዉራና ሃኖስ” ጊዲ ዬሱሳ ꬊስኮፌ ዴንꬂዳ። ኢዚካ ቤጊዲ ጫርኮዛኔ ኣባ
    ዳምባላ ሴሪን ጫርኮይኔ ኣባ ዳምባላይ ጮዑ ጊዴስ።
  por-BLT: 'Eles se aproximaram de Jesus e o acordaram, dizendo: “Mestre, mestre!
    Nós iremos morrer!” Jesus acordou e ordenou que o vento e as ondas agitadas parassem.
    A natureza lhe obedeceu e tudo ficou calmo.'
  stp-NT: 'Baꞌ mu jimɨɨk ba ñiññichuꞌn am gu Jesuus, jup tɨtda am: ―Jich jaduuñ, bi
    ñiñia. Tɨɨꞌ na jax jum bua gu suudaiꞌ. ¿Chaꞌch baꞌ yaꞌ bhaiꞌkuꞌ? Baꞌ gu Jesuus
    bamgɨk xi ñiok gu jɨbɨɨlh gio gu suudaiꞌ, jotmodaꞌ baꞌ ampɨx jup ji chu juu, pu
    cham paiꞌ ka jɨbɨɨr.'
  ame-NT: 'Att̃eña pueyochreshaʼñapaʼ ponem̃yet Jesús all muenpaʼ opueret, atet̃ ochet:
    —Maestro, poʼñoc̈huachcaʼye yocllaʼhuerrat̃eʼ. Jesúsña tanterrapaʼ eʼñe poʼñoñot̃a
    aʼmtsoññetuerran huomenquëshaʼ amaʼt ñam̃a emoʼyareʼpaʼ oʼ eʼñe aʼmtsoññetuer.
    Att̃oña ñetpaʼ oʼ alla eʼñe cohuen muechet̃tam̃perret.'
  mgh-2016: Owiittucha nkayanrwelha ummushani, yeeraka, “Owiittuchiha, Owiittuchiha!
    Niri ntatakoni!” Yesu nkonkwa ni umaalhiha iphioo ni iyo nkayaamaalha, nttiya
    nkanaakhalha shiriri.
  kvn-NT: 'Tegidgin e-chapingan kueye-kueye Jesúszhe nonimal Jesús-otagal. Tegin e-chapingan
    Jesús-otasgu, Jesúsga chogalmal: —Tummad, pe tak anmalbi-ul-togdani. Anmal ogangudanimalbal.
    Tegin Jesús atasgu, kep purwaga tegin mata-arwedga chogal: —¡Pe wis pogiguma!
    Tegidgin purwa ilgwen poki nad, tegin mata ilgwen chiale-pesmo.'
  gvf-gvf: Kanere Yesu ulin yuure iru di tongwa, “Singabo, na yal kobe kaya gulabinga
    pamiawa.” Dungure Yesu alere gwi koban si tere, nil benge kiraan aa tongure, ena
    gwi si ole dungure, te nil sua si dungwa.
  san-ISO: athākasmāt prabalajhañbhśagamād hradē naukāyāṁ taraṅgairācchannāyāṁ vipat
    tān jagrāsa|tasmād yīśōrantikaṁ gatvā hē gurō hē gurō prāṇā nō yāntīti gaditvā
    taṁ jāgarayāmbabhūvuḥ|tadā sa utthāya vāyuṁ taraṅgāṁśca tarjayāmāsa tasmādubhau
    nivr̥tya sthirau babhūvatuḥ|
  deu-ELBBK: 'Sie traten aber hinzu und weckten ihn auf und sprachen: Meister, Meister,
    wir kommen um! Er aber stand auf, bedrohte den Wind und das Wogen des Wassers,
    und sie hörten auf, und es wurde eine Stille.'
  mcb-NT: 'Ishigateigamatanakarityo Jeso yogireaigutarityo ikantaigakerira: —¡Gotagantatsiriraa!
    ¡Gotagantatsiriraa! ¡Atake atsitigakoiganake! Itinaamatanakatyo Jeso inianakerora
    tampia ikantiro: —¡Peganaempa, intaga pitampiati! Iniiro aikiro inkaare ikantiro:
    —¡Maireatanae! Ogatyo okenake opeganaa tampia, ario okañotaka inkaare irorori
    omaireatanai.'
  yle-yle: Wod꞉oo Yesu u dpî ny꞉ââ ngópu, kwo, Mââwe, Mââwe. Kwo, Awêde nmo pwopwo
    té. Yesu yedê pii wo, vyuwó yópu ye yepê, Munto. Yi ngwo vyuwó yópu chedê ngê
    pyaa knopwo, dye ndîî mê kââ.
  swh-1850: Wale wanafunzi wakamwendea Yesu, wakamwamsha wakisema, “Bwana, Bwana!
    Tunaangamia!” Yesu akaamka, akaikemea dhoruba na mawimbi, navyo vikatulia, kukawa
    shwari.
  msc-msc: 'Alu ka ibori ka Isa lakunun ka a fɔ a yɛ ko: «Maari, Maari an tununtɔ
    le ji rɔ.» A wulira ka fɔɲɔ ni ji makuma. Fɔɲɔ ni ji ka ilɔ ka masuma.'
  ese-NT: 'Oe dejjaa majoya Jesosa jama isheꞌame aca cua baꞌa: —Esohui huohuijji,
    ¡shequicue oe! Coya aje se huiꞌiꞌya. Majoya aje Jesosa shequijeanana cua onaa
    isheꞌa cajje. Majoya aje shequi majje mimia cua beni nijje, ena nijje peaꞌai.
    Majoya aje o mimiajo beni nequioquequia cua enashajo peaꞌai. Majoya aje enashajo
    po jjima jayojja poꞌya cua.'
  jac-NT: 'Yuxin oc ebnaj yikꞌalo iswayan̈ Comam. Yalni ebnaj tet Comam: —Mam cuywawom,
    Mam cuywawom, lan̈anxa coto yich haꞌ, ẍi ebnaj tet Comam. Yaben̈e Comam tzet
    yal ebnaj xin, yahwano Comam, yalni Comam tet jakꞌekꞌ yeb tet ha haꞌ ta chislin̈ba
    isba, ispaxtzꞌin̈na xin.'
  cak-CNT: 'Xepe c''a ri tijoxela'' xquic''asoj ri Jesús, y xquibij chire: ¡Ajaf!
    ¡Ajaf! Vacami yojquen (yojcom), xecha'' chire. Y ri Jesús xyacatej c''a pe, y
    xubij: Tiq''uis-el ri cak''ik'' y titane-ka ri nibolko''t ri ya''. Y queri'' xbanatej.
    Ri cak''ik'' xq''uis-el, y ri nibolko''t ri ya'' xtane-ka.'
  zia-zia: giro baungno Yesu uwero nung eno eyero sewa, “Gipao emo, name gera yari
    sero nenane!” Ayero sewa nung iropuro bisire kakaware baina awiya gona yena. Gona
    yenu bisire kakawa bainane awiya binono dena ara. Ayero yenu ou awiya kapu nupema
    aung yena.
  mal-2015: 'തടാകത്തിൽ ഒരു ചുഴലിക്കാറ്റു ഉണ്ടായി പടകിൽ വെള്ളം നിറഞ്ഞിട്ടു അവർ പ്രാണഭയത്തിലായി
    അടുക്കെ ചെന്നു: നാഥാ, നാഥാ, ഞങ്ങൾ നശിച്ചുപോകുന്നു എന്നു പറഞ്ഞു അവനെ ഉണർത്തി; അവൻ
    എഴുന്നേറ്റു കാറ്റിനെയും വെള്ളത്തിന്റെ കോപത്തെയും ശാസിച്ചു; അവ അമർന്നു ശാന്തത ഉണ്ടായി.
    പിന്നെ അവരോടു:'
  tuo-NT: 'Tojo waꞌacã ĩꞌarã, Jesure wãꞌcõrã bʉrʉacãrã niwã. Aꞌtiro nicãrã niwã: —Ʉ̃sãrẽ
    buꞌegʉ, marĩ mirĩrãtirã weeꞌe, nicãrã niwã. Na tojo nicã tʉꞌogʉ, Jesú wãꞌcã, te
    wĩꞌrõrẽ, pãꞌcõrĩrẽ yʉsʉocʉ niwĩ. Nipeꞌtise diꞌtamarĩdijapeꞌtia waꞌacaro niwʉ̃.'
  mbl-NT: 'tu Yeyox yĩka ha'' mõg, tu'' tuhuk, ha'' yãy koxak, yĩy: Yãyã'', Yãyã'',
    yũmũg xakix putup! Kaxĩy. Ha yãy koxak, tu ''ãmuuh xat, xix kõnãg gãy xat, pu
    tu xuxi'', ha'' xuxi'','
  zpc-NT: 'Naꞌra psebë yaca benꞌ quienëꞌ lëbëꞌ, unayaquëꞌ rëbiyaquëꞌ lëbëꞌ: ―¡Maestro!
    ¡Maestro! ¡Bareto barco luꞌu nisa! Canaꞌ uyasa Jesús udilanëꞌ be bedunꞌ ta rda
    lao nisa. Lëcanaꞌ lapsanten laoreꞌten chizi.'
  gul-NT: De ciple dem gone an wake Jedus op. Dey holla say, “Massa, Massa, we all
    gwine git drown!” Jedus wake op. E buke de big wind an de swellin wata. E tell
    um fa stan still. Dat big wind stop blow jes den, an de swellin wata gone down.
    Ebryting calm right down.
  arp-arp: 'Nau hanaāedauchauthee, nau haeauwaudananauau, Hechauhauthethāhe, Hechauhauthethāe,
    gaujauaudāhenauau, hathauhaugaunee Hanaāethauwauthede, nau hanaāeneudauau hasāse
    nau dasenaunanaunee naje: nau hanaāedauunauuu, nau hanaāedādauyauau.'
  mau-NT: 'Cˀia⁴ ji³cho²con³-le⁴ Jesús, qui³si³cja³ˀa¹-le⁴, qui³tso²-le⁴: Maestro,
    Maestro, je³ti³ncha³mˀain³-jin⁴. Cˀia⁴ ja³ˀa¹-le⁴ Jesús, tsa³cˀe¹chjoa²-le⁴ ntjao⁴-ve⁴
    cao⁴ xo¹-le⁴ na³nta¹-ve⁴, cˀoa⁴ qui³sˀe³jyo¹. Coan³nta³chon³-ni³.'
  gup-gup: Wanjh bininj nuye birridjurlhmeng Jesus, dja birriyimeng, “Ngudda nawu
    kanbukkabukkan ngadberre, wanjh karrihngakme!” Wanjh nungka dolkkang, ngurdkeng
    kunmayorrk dja mak kukku manbu bobidbobidbuni, wanjh kunu ngurdmeng rowk, minj
    njale wohrokayi.
  bss-NT: Hɛ́ɛ békíí Yesuɛ anyem ásē boŋ bélāŋgē mɔ́ bán, “A-Sáŋ, a-Sáŋ,
    pɔ́n syánē dewág-ōō!” Dɔ́ɔ ányémmé ásē, ákānnē ekukud éched áte,
    éhɔ́ɔ́-ʼɛ. Edíb éche éhódéʼáá áte chɔ́mpē énsōg ahod.
  met-met: Lipudi dinaxu mana dila dahaunghaung, daharua ba, “Lipu Sabanga, Lipu Sabanga,
    tabo ba tangarauba!” Mesa saing bili yanga xaung rubadi dahalunglung ba. Baing
    yanga mati, saing tega manilu.
  nys-nys: Ngooldjara koorl Jesus-any kidji yikkan baalany. “Birdiyar! Birdiyar! Ngala
    boorda wanni!” Jesus djerramin kidji waangki balarany wer ngayanga. Baalap nganitj
    kidji moodlooka nakal-biny.
  kpj-NT: 'Tai tahe wylemy riixixanyrenyre: —Erydỹỹdu, Erydỹỹdu rekekoarenykre berahatxi‑ò.
    Idi Jesuisi donymy deademy tahe yhy dee rarybere: —Biyryke, Biyrykewa. Yhy ruhumy
    resere. Òbò tule ruhumy ibutumy riyryre, iny rurukre.'
  zao-NT: 'Tsa mloo re zha mkaal lo Jesús, ne nzhab zha lo Jesús: ―¡Maestr! ¡Maestr!
    ¡Mer lowgwaa! Tsa ngwache Jesús ne mkox mbi ne nitdoo lo Jesús, ne oraaka lee
    mbi ne nitdoo zheta ngok.'
  byx-byx: De raqurla de ra mit be ra vileng ma Iesus, de ra ruqun ma’, “Auura Uaska,
    ama qares ip lenges lenges na uut iara.” De ma Iesus ka maarlviit, be qa riktik
    de ama laurlka de ngen ama valeng. Be ama laurlka qe ne ama valeng dai rik dem
    nget, be ama serlegeska dai maikka quasiq ai qe pererl.
  ctu-CTI: 'Che'' jini ti queji i p''ixtisañob Jesús. Ti'' subeyob: Maestro, muq''uix
    quejel lac sujp''el ochel ti mal ja'', che''ob. Che'' jini Jesús ti tyechi. Ti''
    tiq''ui jini ic'' yic''ot jini wits''law bʌ ja''. Che'' jini ti lajmi. Ñoj ñʌch''ʌlix
    ti cʌyle.'
  zos-NT: 'Y to''møyaj Jesús y yac sa''yaju y ñøjmayaju: ―¡Maestro, Maestro, maṉba
    tø ca''tame! Pero Jesús sa''u y ''yojnay sava y nø''tapscø''; jetse poyaṉjeju,
    y vøṉbønømu.'
  gvs-gvs: E tauyadi sima Yeisu siwoini sidigo kadi, ‘Tomooya, tomooya, giyakainava
    bei tavailai!’ E tuwo itáoya, yágira be aivaya gagaidi ilovinaedi sisayata. Sisayata,
    e yagirayana ilakapuwe nakae Bwaeyana ikadaúmwara.
  kbm-kbm: Beti ile es Yisu itin be inei; “Amol Bamo, Eitit atob tansov gielk be tanmat
    vunu tankwai!” Yisu gimdil be ges bing ve wavin tis ngal be seukie-ngge wavin
    gituvi be ngal gitak love bongong vie molge.
  tew-tew: Jesus nakꞌóe iwepiye dimääḏi óejóhsan, heḏi óetu̖ˀan, “Nanbí tsondiˀ,
    dípꞌotꞌakha̖nukhâyˀoˀ.” Heḏi Jesus ishaaḏi kayˀindi iˀ wa̖a̖-á i heˀendi pꞌoetꞌúkhú̖-á
    ovä̂nhéeˀan, heḏi iˀ wa̖a̖ nawóyí̖ˀdee, iˀ pꞌoe-á nahángípóe.
  rmc-rmc: 'Avle ke leste, uštade les a phende: „Rajeja! Rajeja! Imar tašľuvas!“ Avke
    o Ježiš ušťiľa, pokarhinďa e balvaj the o bare vlni a on preačhile a sas igen
    čhit.'
  apr-apr: Le nga di galiunu tina ngan tipoongoo. Tiyei ne, “Tool mai, tool mai, kumadit!
    Nga bet tallede!” Motong la Yesu imadit tina le iwete katkat pang eng le kokor
    tina, le taun katen si, inbe ran manini dook mata.
  tiy-tiy: Tidéw béno, téningé i de kuyugén i Jesuse atin nulég ro maro, “Kadnan,
    gédét tomén mééléd.” Méntek i Jesuse brab nélénoy défuke atin féntanékén i de
    bagél. Tidéw béno, ménlingén-ngén.
  nlg-nlg: Ma rana vaovarongo tara alihia Jesus, “Maghutu! Maghutu! Ighita ta dutu
    ni luvu ma ka mate!” Ge tughuru Jesus me pasara na ghuri mana maraghata, “Koro
    beto!” ge ro beto me tada na beata.
  dgr-DOGNT: Zezì wecheekeè ts'ıgį̀ı̨hwho, hagıìhdı, “K'àowo, K'àowo, tı t'à ełaàts'ede
    ha nìkw'o.” Zezì nıìtła gà nı̨hts'ı eyıts'ǫ taatı̨į̀ ts'ǫ̀ gode hadı, “Ts'èwhı̨į̀
    aahde!” gòhdı. Eyıt'à nı̨hts'ı whìle agòjà eyıts'ǫ tı sı nàeda-le ajà. Hazǫǫ̀
    gımǫǫ̀ goòɂàa ts'ǫ̀ ts'èwhı̨į̀ agòjà.
  pes-OPV: 'پس نزد او آمده او را بیدار کرده، گفتند: «استادا، استادا، هلاک می‌شویم.»
    پس برخاسته باد وتلاطم آب را نهیب داد تا ساکن گشت و آرامی پدید آمد.'
  ron-1924: 'Ау венит ла Ел, Л-ау дештептат ши ау зис: „Ынвэцэторуле, Ынвэцэторуле,
    перим.” Исус С-а скулат, а чертат вынтул ши валуриле ынфурияте, каре с-ау потолит,
    ши с-а фэкут линиште.'
  tpz-tpz: Ko vamomhë pe Ieesuꞌ nö, pare kunkuin ee peꞌ, pare soe ke poë pan, “Apuh,
    Apuh, a siꞌ ö hat, ko paröꞌ rokoꞌ me en pea.” Ke Ieesuꞌ sun pareꞌ taꞌ a tuvuh
    me a supa pan, “Moovi öm!” Ka tuvuh tö en, ka supa hikta ririu hah non.
  agd-agd: Máan tíkan betí ankan Yisasin mo avoriyan temí, “Bafan noe, Bafan noe,
    setí ankan ádé anantá non ufurirí iyá uno,” síkan béi orun mantaven mai uva vá
    kákan non ma karantó iyain má kípano van ákonaen asíkan mai uva vá kákan non ma
    karantó iyá ein má kípaaren ída evaránen kayaen mino.
  rkb-NT: '@see-verse:LUK.008.023'
  san-THA: อถากสฺมาตฺ ปฺรพลฌญฺภฺศคมาทฺ หฺรเท เนากายำ ตรงฺไคราจฺฉนฺนายำ วิปตฺ ตานฺ
    ชคฺราสฯ ตสฺมาทฺ ยีโศรนฺติกํ คตฺวา เห คุโร เห คุโร ปฺราณา โน ยานฺตีติ คทิตฺวา ตํ
    ชาครยามฺพภูวุ:ฯ ตทา ส อุตฺถาย วายุํ ตรงฺคำศฺจ ตรฺชยามาส ตสฺมาทุเภา นิวฺฤตฺย สฺถิเรา
    พภูวตุ:ฯ
  iws-iws: Mɨ kamɨm siir kɨgna mɨriiyɨm, sɨma Jisɨs siir yamɨ ɨnɨdguwɨu mɨ sɨma ɨna
    boɨnɨm, Bɨiyan Inkamti, Bɨiyan Inkamti, hae, nɨmbi nwomainaiinamiri. Mɨ siya ha
    nɨnsiin ɨdwokaiyɨn mɨ ɨo tɨ opud hɨnɨn komiiya saiir ywoki. Mɨ opud hɨnɨn komiiya
    ɨna dɨgiya mɨ opa ɨni mokmokwaiyar yomaikiya.
  pol-SZ: 'Uczniowie obudzili Go więc krzycząc: —Mistrzu, Mistrzu! Toniemy! On zaś,
    gdy się ocknął, wstrzymał wiatr i fale. Sztorm natychmiast ustał i zaległa głęboka
    cisza.'
  ztq-NT: 'lëë xaa kukuuñ kna Jesús, chëb xaa: —¡Maestre! ¡Maestre! ¡Lëë barkw nonity
    lo nis! Lëë Jesús kuxche, aan lëë xaa kwëntseeb lo me ni lo nis, ni lëë gaaw byaktse.'
  zai-NT: 'Para yeucuaani cabe Jesús, rabi cabe laa: ―¡Maistru, Maistru! ¡Ma chi gati
    nu! Oraque biasa be, ne gudxi be bi yooxho que guiaana dxi, ne zaqueca gudxi be
    ola que, ne oraqueca guta dxí cani.'
  upv-upv: Ko aran ji Iesu ko arwuni arwera “Numal! Numal! Rrapmij le pa!” Ko ni emra
    ko ewer ore ling ko daptap ne nuwi nga marbburbbur milep marjivjivi vini re drrav,
    ko nuru korti ormosi orsuw. Ie omol nawon vajin.
  wap-NT: Sariapa Jesus tominapa-kidaniinao makon uꞌidiꞌiti, ĩpokowauanuzu. Naꞌiki
    ĩkian uꞌati, “Wanaobanaa! Wanaobanaa! Kadiman! Taaꞌazoꞌo naa wanaraan,” ĩkian.
    Udaunaꞌan Jesus kadishitaꞌakan, naꞌiki udyuudan awaru naꞌiki wunu paran mashaadinan.
    Sariapa mishi awaru naꞌiki wunu paran mashaadinaꞌakan.
  mva-mva: Kodeka tagataga ne dilako be Iesus dianguni be bokai dirai, “Biabiadi,
    Biabiadi! Ambe taleua kana!” Be Iesus iturake be oasa be anua-goala dang-lo dipura
    nge kaikai-la iradi be malino ibala.
  dwr-NT: Unttunttu Yesuusakko shiiqiide, “Godaw, Godaw! Nuuni bayoyttettee!” yaagiide
    A beegotheeddino. Ikka beegottiide gotuwaanne haathaa beetaa seerina, gotuunne
    haathaa beetay eqqeedda; ubbabaykka co77u geedda.
  kfw-kfw: "Ama siamruoi ngai'n Jisu koolla insiya Jisu kha inlei keitheiya inleiti,\
    \ “Karu, Karu! keini kathisik kin-ejei!”\x94 Jisu'n intheiya thiraang li tuithisiip\
    \ diangkhan chong aleipei halli thiraang li tuithisiip kha ajuodaijei."
  bfz-bfz: तेबे चेलेया नेड़े आयी की यीशु जगाए और बोलेया, “ओ स्वामी! स्वामी! आसे डूबणे
