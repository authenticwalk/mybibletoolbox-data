  lif-NT: ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤒᤣᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤓᤥ᤺ᤰᤂᤢᤖ ᤀᤰᤂᤣ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤠᤍᤠᤱᤒᤣ.
