  pan-pan: ਤਦ ਚੇਲਿਆਂ ਨੇ ਆ ਕੇ ਯਿਸੂ ਨੂੰ ਜਗਾਇਆ ਅਤੇ ਕਿਹਾ, ਸੁਆਮੀ ਜੀ, ਸੁਆਮੀ ਜੀ! ਅਸੀਂ ਤਾਂ
