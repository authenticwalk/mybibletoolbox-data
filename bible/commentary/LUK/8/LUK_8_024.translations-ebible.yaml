    să să putuljaskă. Oluja su putuljit šă are putuljală.'
  ckb-ckb: 'جا هاتنە لای، خەبەریان کردەوە و گوتیان: «گەورەم، گەورەم، وا لەناودەچین!»
    ئەویش هەستا، لە ڕەشەبا و شەپۆلەکانی ڕاخوڕی، کۆتاییان هات و هێمن بوونەوە.'
  nas-nas: Eeꞌnoko teinge berora Jiisuuꞌ tanteauꞌnung aaꞌpaama, “Ovoring, Ovoring,
    niiꞌ enang keꞌnuruꞌmariiꞌnaang!” Eeꞌnoko tee tantearara piong eeꞌnoko tee booꞌa
    iꞌnuiꞌnung teing teka akaꞌpuretuꞌ, eeꞌnoko teke bakeareta pirung koontoꞌ tarorovuuꞌ.
  uvl-uvl: Ol pe Iesus na hana mur telange i pe te engo heke i. Pe te hele, “Non Soke!
    Non Soke! Ta puluchluch lo i!” Iesus lohaka pe hele ke kerkereng toto langa kileng
    eingana palaungana nem pe ruach poreke ngana nem. Pomalam kileng eingana palau
    ngana nem mete sio pe ruach poreke ngana nem ma ke nek mule pe kileng urana mule.
  eng-BBE: Then they came to him and, awaking him out of his sleep, said, Master,
    Master, destruction is near. And he, when he was awake, gave orders to the wind
    and the rolling waves, and the storm came to an end, and all was calm.
  ixl-CNT: 'Ech xaan opon qꞌu chusulibꞌ kꞌatz u Jesuus, ikꞌassa. Tal te ech tzaꞌ:
    —¡Chusul, chusul, toj bꞌenojoꞌ tu aꞌ!— Texh te. Ech kꞌas tek u Jesuus utz, iyaa
    u mam kajiqꞌ jabꞌal tuchꞌ vipilqꞌaꞌtxan u choo. Ech yaꞌi. Vaꞌlich tek tachavan
    ikalkoch u aꞌ.'
  xsi-xsi: Tia ku kinzi pâri-tamâta simâ pa Yesu tu sipaŋo, aku sipai tu, “Tamâta
    Ŋalae, Tamâta Ŋalae, kinda ma tambwatuke!” Yesu nde imandi ku iporo itu ŋgua kaika
