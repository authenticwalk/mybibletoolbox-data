  soy-soy: 'Pipirɛtiki ɑpi Yeesu lɛɛpɔ ɑpi u yóŋsɛ ɑpi u mɑɑ rɛ: Sɑ́ɑ, Sɑ́ɑ, tɔ kpíninɛ!
