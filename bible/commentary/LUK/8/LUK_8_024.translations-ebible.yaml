  gaq-gaq: ଅଃତେନ୍‍ ବେଲା ସିସ୍‌ଇଂ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ଆମେକେ ଆତଡ଼ିଆଚେ ବାସଙ୍ଗ୍‌କେ “ଏ ଗୁରୁ
