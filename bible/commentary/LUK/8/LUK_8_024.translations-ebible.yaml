  kan-OKCV: ಆಗ ಶಿಷ್ಯರು ಯೇಸುವಿನ ಬಳಿ ಬಂದು ಅವರನ್ನು ಎಬ್ಬಿಸಿ, “ಗುರುವೇ, ಗುರುವೇ, ನಾವು ಮುಳುಗುತ್ತಿದ್ದೇವೆ!”
