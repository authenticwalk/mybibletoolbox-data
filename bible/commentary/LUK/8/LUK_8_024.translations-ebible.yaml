  kxv-kxv: ଏଚେଟିଏ ସୀସୁୟାଁ ଡାଗେ ୱା଼ହାନା ନିକ୍‌ହାଁ ଏଲେଇଚେରି, “ଏ଼ ଗୂରୁ ଏ଼ ଗୂରୁ ମା଼ର ହା଼ହିମାନାୟି
