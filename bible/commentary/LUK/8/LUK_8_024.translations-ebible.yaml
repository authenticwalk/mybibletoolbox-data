  juy-juy: ସିଲତ୍ତେ ଞଙ୍‌ନେମରଞ୍ଜି ଜିସୁନ୍‌ ଆମଙ୍‌ ଜିର୍ରେ ତର୍ତର୍‌ଡାଲେ, “ଏ ଞନଙ୍‌ତିୟ୍‌ମର୍‌,
