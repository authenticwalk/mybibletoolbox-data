    keilu. Hatte tas, eang ka oai lulong kat ren, ka out mai mutaeng ka vi tasioh.
  atd-NT: Ka mgo hibatoon ni Hisus, nigdalapak kandin no nohirogo woy nigpukow ran
    sikandin. Kagi ran kandin to, “Buyag. Buyag. Ogkamatoy kinow on!” Nighimata on
    si Hisus no nig-onow no nigparagas no nigsasindog woy nigsaparan din ka kalamag
    woy ka luwak no dakol. Nò, nighagtong on ka kalamag woy nigkilos on ka woig no
    nigmalongon on.
  tel-2017: కాబట్టి వారు ఆయన దగ్గరికి వచ్చి, “ప్రభూ! ప్రభూ! నశించిపోతున్నాం” అంటూ
    ఆయనను లేపారు. ఆయన లేచి, గాలినీ, ఉవ్వెత్తున లేచే కెరటాలనూ గద్దించాడు. అవి అణిగిపోయి
    అంతా నిశ్శబ్దంగా అయింది.
  hat-BSA: 'Yo te vini a Jésus e yo te fè L leve. Yo te di: “Mèt, Mèt, n ap peri!”
    Lè L vin leve, Li te reprimande van an avèk gwo lam lanmè yo, e yo te sispann.
    Konsa, tan an te vin kalm.'
  top-NT: 'Xlacán tajicuanko̱lh, lacapala ta̱lh tama̱stacní Jesús y tahuánilh: ―¡Maestro,
    Maestro, jaé barco ta̱ktzi̱ma, amá̱n mu̱xtuyá̱u! Jesús tá̱qui̱lh, ca̱li̱ma̱páksi̱lh
    ixtachihuín amá u̱n y pupunú, y tuncán také̱nu̱lh; a̱stá̱n acs tatu̱tako̱lh.'
  msk-msk: Pyopokaw nilan si Jesus, laong, “Pagmata, kay Ginoo, amarunud da kita.”
    Yagabangon si Jesus, syasagda naan yang samut aw yang barud. Lyumunung da yang
    bagyo, wa da magasamut, wa da magabarud. Kariko arag da liminaw.
  gyr-NT: 'Evocoiyase semimbohe yuvɨraso imomba aipo ehi chupe: —¡Porombohesar! ¡Porombohesar!
    ¡Yande rerasora moco carite ɨpɨve! —ehi yuvɨreco. Ahese omahe. Ipare oñehe pĩrata
    ɨvɨtu ai upe iyavei ɨ ohɨtu vahe upe: “¡Pepɨtuhu!” ehi. Aheseve voi opɨtuhu tuprɨ.'
  kmh-kmh: Kun gek, binuk gok ap, Jiysis nup kikawin gey tikjakek aŋgyak, “Biyomb!
    Chin maŋgiysek kumniŋg gispun aŋgyak.” Aŋgey, Jiysis aŋgek pinim yomb dek kun
    ak won anep kirgiy, ñiŋg paŋg apek ak kirgiy, nind mindek rek mindek.
  ukr-ONPU: 'Приступивши, учні розбудили Ісуса, кажучи: ―Наставнику, Наставнику, ми
    гинемо! Він прокинувся, наказав вітрові та хвилям зупинитися, і настала тиша.'
  emi-emi: Disaepolo atoa laghe angunila Iesu me laghe uela va, “Vau eteva, vau eteva,
    ngita raaraua!” Iesu ghe tingina saela me ghe paola kuukuu eteva me paka kotoo
    atoa laghe aakope, me ttasi eteva ghe kapala, me luei eteva ghe asola.
  zpv-NT: 'Ya chiꞌchi gwah xpwiinn Jesuhs hasta naꞌllgahsi Ñiꞌh, ya bacwaꞌhn raꞌ ba
    laꞌh Ñiꞌh, rahbi raꞌ ba: ―¡Mwehsu, Mwehsu, babahn! ¡Amweer laꞌnuꞌh saꞌbigueeꞌla
    ñihsa! Chiꞌchi lwehgu gwastii Jesuhs, guñiꞌ Ñiꞌh loh bwih chi cun loh ñihsa tin
    cweezan. Ya lwehgu gahca guridxyii raꞌn.'
  gux-gux: 'Bi den nagini ki fundi Jesu ki yedi o: “Canbaa, canbaa ti bia.” O den
    fundi ki maadi leni ku faaligu leni ñinguonpaala leni li bali ke li kuli duani
    suo.'
  kos-kos: Mwet tumal lutlut elos som ac oaksalak Jesus ac fahk, “Leum, Leum! Kut
    ac misa pa ’nge!” Jesus el tukakek ac kai eng upa sac ac noa uh, na eng uh mihsi
    ac noa uh tui, ac mihs na lulap se sikyak.
  ibo-ibo: Ha gara kpọtee ya na-eti mkpu, “Nna anyị ukwu! Nna anyị ukwu! Lee na anyị
    nʼala nʼiyi!” O biliri, baara ifufe na ebili mmiri ahụ mba. Ha dara jụụ, ebe niile
    dekwara jii.
  yml-yml: Begaidi tovetutuyamavo i maia Iesu ꞌwaineye i luvagoni i vo, ꞌAuvea, ꞌAuvea,
    saiꞌafoga ta na wafa.” Iesu i tovoi kaukau wata yagina bwaikidi i talabodedi nika
    i ꞌawatagoni wata i niwalova bwaikina.
  ory-ory: ସେଥିରେ ଶିଷ୍ୟମାନେ ନିକଟକୁ ଆସି ତାହାଙ୍କୁ ଉଠାଇ କହିଲେ, ହେ ଗୁରୁ, ହେ ଗୁରୁ, ଆମେ
    ମଲୁ। ଏଥିରେ ସେ ଉଠି ପବନ ଓ ପ୍ରବଳ ତରଙ୍ଗକୁ ଧମକ ଦେଲେ, ଆଉ ସେହିସବୁ ବନ୍ଦ ହୋଇ ସୁସ୍ଥିର ହେଲା।
  bzj-bzj: Soh di disaipl dehn gaahn wayk op Jeezas. Dehn hala, “Maasta! Maasta! Wi
    di luk fi jrongdid ya!” Jeezas get op ahn ih taak shaap-wan tu di breez ahn di
    rof waata. Az ih du dat, di breez stap bloa ahn evriting geh kyaam, kyaam.
  chk-chk: Iwe, ra feila ren Jesus, ra föngünätä o üreni, “Sounemenem, sounemenem,
    arapakan chök sipwele mäla.” Iwe, Jesus a pwätä o a allük ngeni asepwäl me no,
    iwe, ewe asepwäl a sötiu, a pwal lüala won matau.
  ssd-ssd: 'nane ka Yesus kuanemba sanaig: Suŋgo, sine ŋgisikam bafuweg ŋginaig. Taŋakinaig
    le nu aboŋga tiŋga bubre kule mbalo sanikina le nale ndek mukumba ma betkiremba
    kule basle mayena.'
  acr-TNT: 'Na jampatana cꞌut xeꞌquicꞌosoj ri Jesús, jewaꞌ xquibiꞌij che: —¡Kajawal,
    Kajawal! ¡Cojcamic! —xecha che. Echiriꞌ xyactaj ri Jesús, xukꞌatej ri cakjikꞌ.
    Ecꞌu ri yaꞌ quel chicaj, xyeniꞌic y ri tew xtaniꞌic.'
  rop-rop: en deibin go en weikimap Jisas, en deibin tok, “Bos! Bos! Wi binij na!
    Wi garra dai!” Wal Jisas bin gidap, en imbin dalim det strongbala win en bigbala
    weib blanga stap, en streidawei dubala bin stap, en ebrijing bin jidan kwaitbala.
  mee-mee: Na keke loa eke pangoe ka rolengarea roma, “Avolau, Avolau. Ita kaka marannrale!”
    Minmina na i ke sigipaga na ke baullupite sauu ba miniuame reke balikolkolo, na
    keke malo bavakena.
  mwf-2018: Bere peneme-ka pumamkardurt-warda-neme Jesus-yu i murrinh pumamnaneme,
    “Pule, Pule. Kardu pangankudhardumnu-warda-neme ngankuneme-yu.” Bere Jesus-ka
    dempirnturt warda i banpunkudhapnintha thu wirrirr ngala nhini-yu i kura ngurntinh
    ngala deyida wanku. I nhini thangunu ngipilinh nhini-ka watmam deyida dinidha.
  dif-dif: 'Tana karakara wokarana wonti nina jiritjibala ja jatana wonti: „Kaparajai,
    Kaparajai, ngaiana tintateriati!“ Nau matja jiritjina, Nulu watara ja mandikila
    dikidikibana wonti, ja tana ngapurina wonti, ja dalpura pirna pantjina wonti.'
  gam-gam: Kogoye una wo Jisas to mage embe dji, Iwa Kerman! Iwa Kerman! Nono gopon
    manda yendo we dji. Djimaka Jisas aglo kamkopo ne, nu kandja awo embe dji, ye
    olup yenmell ge kerse! dji. Embe djika kamkopo ne, nu olup kaima ta nayepill.
  nou-nou: Awasedo ambojimbi Iesu da yei mambudo umo ewo wujedo uso yei sisera, “Gitijigari
    gitijigari nango betadi aikambu etera.” Setero Iesu erido bisara de umo de teta
    ewa yawata ise arago isira ainda ge sisira. Ge setiri bisara atae etiri edo umo
    awa ewa binono inge isira.
  mqb-NT: 'Natiya njavar anahan ahay tə həɗek pə cakay anahan, tə pəɗek anan, ta jan,
    ta wa: «Miter, miter! Aday mənuko apan ɗi lize bəse coy asanaw!» Cəna, Yesu a
    slabak, a gafan ''am anà atə maɗ tə məsugurndolon sə a''am ahay tə məgalak awan.
    Cəna, a''am a tavay ɗekek, awan a ɓal sabay fok.'
  ape-B: Ali ananim disaipel hatik namudak ali hanak habalunu hakli, “Nebenyali, apak
    ahalakatimu mugak wo!” Ali anan naitak nahu anudak wihun uli molub umu chunak
    chiluk. Ali wihun nanak neiluk ali molub chopuk wo butuk e.
  grc-F35: Καὶ προσελθόντες διήγειραν αὐτὸν λέγοντες, «Ἐπιστάτα, Ἐπιστάτα, ἀπολλύμεθα.»
    Ὁ δὲ ἐγερθεὶς ἐπετίμησεν τῷ ἀνέμῳ καὶ τῷ κλύδωνι τοῦ ὕδατος—καὶ ἐπαύσαντο, καὶ
    ἐγένετο γαλήνη.
  cav-NT: 'Jadya cabatitsutu tura mepehua cuanara Jesús bushishaticuare. —¡Ecuana
    Naruquique, rumutanaya ecuana! ¡Ena pacura ecuana nudyaya! —jadya tunajatu acuare
    quique eque. Tunara jadya ayajutu Jesús cabaticuare. Netitsuratsu tujatu acuare
    cuejipa, ena pacu jadya: —¡Tume tupu camadya! ¡Neticue! —jadya tujatu acuare.
    Tura jadya aya tsehuedyatu cuejipa neticuare. Dutyatu pana abacatana jucuare.'
  kgp-NT: 'Kỹ ag tóg ti rĩn mũ mũ. Ti mỹ ag tóg: “Senhor'', Senhor'',” he mũ. “Ẽg
    mỹ ẽg kãgter ha mẽ tóg tĩ,” he ag tóg ti mỹ. Kỹ tóg rĩr mũ sir. Kỹ tóg kóho mỹ
    vĩ mũ, goj mỹ ke gé, goj vóg nén ẽn mỹ. Kỹ tóg krỹg'' he mũ sir, kóho ti. Katy''
    he tóg mũ sir.'
  bvd-bvd: '''I seeri, waa kwairooi nia ki lea daka faa ada nia daka bae ''urii, “Arai
    nee ''ae, ma kolu kai funu naa ne wala!” Sui sa Disas nia tatae ka ngatafia koburu
    nai fai nanafo nai, ma kera daka ade na suli nia ma ''i seeri lao ''osi nai ka
    aroaro naa.'
  ukr-1871: 'Приступивши ж розбудили Його, кажучи: Наставниче, наставниче, погибаємо!
    Він же вставши, погрозив вітрові та буянню води; й зʼпинились, і настала тишина.'
  apz-apz: Inomokomoyo sohwa hofɨko Jisasɨmo komoꞌno ulɨkafontɨfi ulɨmentohofi, Hwe
    Engofo, Hwe Engofo, weꞌenepi nakwoe yofe moiꞌwo umoꞌnontaneꞌno yalokuhwono. Ose
    ulahonɨngkofi Jisas nolɨkafonto ifofo soꞌnji mijo soꞌnjimo hungkuno ulahonɨngki
    ifofoꞌnji mijoꞌnji moiꞌwo imoꞌnɨngkahonɨngki mijo apaꞌno songo songo miyoꞌnjo
    nɨhuꞌnahone lofawoꞌmentisofoho.
  eng-AOI: The disciples went to Jesus and woke him up. They said, “Master! Master!
    We are going to drown! Get up!” Jesus got up and he spoke strong words to the
    wind and to the water. “Be still!” he said. Then the wind died down and the water
    became calm too.
  yon-yon: Kwani kowe, ye kedmengkandeenbed wene ye yaa kaakmenenib yedmiwen, “Korok
    ee! Nub kuu ok kubunandamuub kii!” andiwen. Kwanandiiwe, dembene nuuwiib oknondokiib
    yaa yobdoodmo yedmoone, okiib nuuwiib kuu yewenub kereen.
  poi-NT: 'Jesɨc nɨc ichɨcyusyaj jém Jesús. Nɨ́mayt́a̱: —¡Maestro! ¡Maestro! ¡Tatogoyt́ámpa!
    Jesɨc yus Jesús, tsucum. Iwogáy jém sa̱wa con jém nɨɨpoa. Iñɨ́máy iga teeñiñ.
    Jesɨc teeñaŋjac jém sa̱wa con jém nɨɨpoa. D́am t́i tsɨgóypa.'
  wuv-wuv: Ei otalai nenerana, rona nolao ma funia. Rona ware, “Mena Fasu, mena Fasu.
    O'apa'aa wawau'u!” Ina asi'aa ma warefawe'i a'a fei lalare ma fei agi; ina pedu
    towetana ma namina madino.
  quf-NT: 'Chaynu tukuyatinqa, Jesusta rikĉhachir kaynu niranllapa: —¡Yaĉhachimaqniyllapa!
    ¡Yaĉhachimaqniyllapa! ¡Yakumanmi chinqayanchikllapana! nir. Chaymi Jesusqa sharir,
    wayrawan yaku maqchikaqtaqa willatinla, limpu qasillaran.'
  yuw-yuw: Woroc tuna youp amnaho wo angbotongga Yesu inong yongga mambodung, “Moröma
    non urop yamuc tumoc ohonggonga tamon!” Ihoroc inuya Yesuho idongga sum moröma
    orin yamuc funfuro woroc inong fauna sumpho onggom suna yamucho nongnong yongga
    idoc.
  hus-NT-1971: 'Tam ejtsintha a Jesús c’al in exobalilchic ani uchan: ―Exobchix Exobchix,
    u uc’tsinalitschic. Tam ts’aquiy a Jesús in c’uiya’ an ic’ ani an ja’. Tameq’ui
    t’ajat cubiyits an ic’ ani yabats lanq’uil an ja’.'
  med-med: Wote, kitip kʉni wu ni kʉⱡ ndi puk, Jisas rok rut nduk, nʉk mel, “Nuim
    ye! Nuim ye! Tʉn nu wanggʉpʉn kʉⱡmin enmin ei ka!” nʉtʉng. Ni kʉn, Jisas rut nimba,
    kona kʉpkʉ kʉn, nu kʉn, tʉpa pendpa ik nguⱡnga kʉn, kona kʉpkʉ ni, kʉr nilinga,
    nu ndi, rurum ni, tiyu nimba titim.
  bch-bch: Be gid tiuaoan ei ta tikeo, “Maron, Maron, teta pade taduaea!” Be ei idae
    ta idaba rai ga ngalu, tota kos ga idio ta tibur madlo.
  cco-NT: 'Jo̱baꞌ cangoñiiñˆ Jesús jo̱ cajíñꞌˉ casɨ́ꞌrˉ dseaˋ do: —¡Tɨfaꞌˊ! ¡Tɨfaꞌˊ,
    nɨcanaangˋ dsiꞌamꞌˊbaaꞌ! Jo̱ caró̱o̱ˉ Jesús, jo̱ caquiʉꞌrˊ ta˜ e guíˋ do có̱o̱ꞌ˜
    e jmɨɨˋ do. Jo̱ dsifɨˊ ladob cahuɨ́ngꞌˋ e íiˊ guíˋ jo̱ cahuɨ́mꞌˋ e ró̱o̱ˉ jmɨɨˋ
    cajo̱, jo̱ tiibˉ caꞌɨ́ˋ.'
  deu-1951: 'Da traten sie hinzu, weckten ihn auf und sprachen: Meister, Meister,
    wir kommen um! Er aber stand auf und bedrohte den Wind und die Wasserwogen; und
    sie legten sich, und es wurde still.'
  alq-ALGNT: 'Jesos dac okikinoamaganan ogi pi kockonigon, acitc ogi igon: “Kikinoamage8inni!
    Aja kiga nisaba8emin!” Jesos dac ki kockozi acitc ogi kitci aiamiton e kitci nodinig
    acitc e kitci mamagaanig. Midac teci8ag ki kitci pekadani acitc ki kitci an8atini.'
  ixl-NNT: 'As bꞌex ibꞌey veꞌt chajnaj u Jesús. As ech tal veꞌt chajnaj ileꞌ te Aak:
    —¡Chusul! ¡Chusul! ¡Tuk bꞌenoj veꞌt oꞌ xeꞌ u aꞌeꞌ!— tiꞌk chajnaj. As txakpu veꞌt
    u Jesús. As iyaa veꞌt Aak u kajiqꞌeꞌ tukꞌ u aꞌeꞌ. As yak kuxh tanebꞌ veꞌt u kajiqꞌ
    jabꞌaleꞌ. As liibꞌ veꞌt u mar.'
  boa-NT: 'Áánélliihyéhjáa dííbyeke iákyéjtsóne néémeé: —¡Ávyéjuúbej, Ávyéjuúbej!
    Éje, tsúúca mémájcánuúhi. Áánélliihyéhjáa iácúúvéne teene kííjyébama nohjɨ íjcyane
    úhbaabe tene ɨɨ́hvetéki. Ahdújucóhjáa tene ɨ́hveténé dáíhañéréjuco.'
  quh-NT: 'Yachacojcunantaj Jesusman kayllaycuspa rijch''acherkancu: —¡Yachachiwajníy!
    ¡Yachachiwajníy! Chincarishanchej, —nispa. Paytaj rijch''arispa sinch''iwan camacherka
    sinch''i wayrata yacutapis okharicamojtapis. Chanta manaña wayrarkachu. Kochapis
    ch''inyacaporka.'
  kwi-kwi: 'Suasne uspane ussa ɨat kit izkulninnat kit kaizara: —Kamtam. Kamtam. Pi
    kwanapainmakpas. Jesúsne kuhsak kit kaizta: —Inkwane, kari. Pine, kialmun, kizta.
    Inkwane karɨt. Pine kalpain parɨt.'
  agm-agm: Aihɨ kiya nuwɨ Jisaasihoai ahowimapɨ saundawaatopo. “Awaisɨhoŋɨ Nyainjatingɨhonye,
    nyahɨ waapoho nanaatɨ aimɨ nyangi durɨhɨrɨ netɨ nanyawatisonɨhɨ aimɨ owetɨtɨhaawiyo,”
    undawaatopo. Saundauhɨ ko nepatɨ itɨ nambɨtɨhɨrisunɨ durɨhɨrɨ awaindɨhandɨ dotɨ
    gwɨnyanatɨ tiwaayaasɨtɨhandisunɨ itɨhundihɨ amɨ itɨ nambɨtɨhɨrɨ dɨhɨwatɨ amɨ durɨhɨrɨ
    ndo gwɨnyana tiwayaasɨtɨhandɨ yatɨhitatɨ durɨhɨrɨ wɨndɨ ahomaayatɨ bɨpi nimandataise.
  ubr-ubr: Baigibubunuotis sinai Iesu aurin ato sibabanai siyau, “Bada, Bada! Ot kafakakai
    mom tanarab!” Iesu imisir dura wawaninai yabat a yawarad iyawures ato yabat a
    yawarad sisirimomo, ato nurob obin bag imatar.
  tsw-NT: Reve a̱ ꞌya̱wa̱ a jisan yi, reve a damma, “Zagbain, zagbain, tsu ciga ta̱
    maliɓaa!” A̱vu u ꞌyon u ɓara upepu na̱ miniꞌi, reve upepuꞌu u von kwin.
  cax-NT: 'Auqui airrtopünanamati Jesús. Namatü ümoti: —¡Maestro, Maestro, tüsaiyapae
    uyubaca! Auquimanu arrti Jesús atüraiti. Icuansomocotati maquiütürrü y turrü.
    Au manu rratorrü nanaiña tochenco uiti. Chümaquiütücaiquipü, ni apocoiquipü turrü.'
  aia-aia: Miraaui rongoiusuri rau 'ariwou ha'araia Jisas, rau ha'atee o'ani, “Saemaua,
    Saemaua! Gai dodo'a naani.” 'Ia Jisas 'a suruta'e ara'a ma ha'atee wetewete tanaai
    ro'a mana tabaosi do rarui papaku. Na'i 'ohasi, na ro'a mana tabaosi raru araisuria,
    ma biowaa goro aho'i.
  srp-1865: 'I pristupivši probudiše ga govoreæi: uèitelju! uèitelju! izgibosmo. A
    on ustade, i zaprijeti vjetru i valovima; i prestadoše i posta tišina.'
  agt-agt: A gafu ta burung da a enda hinukal i Hesus. “Afu, Afu, magpasi kitam O,”
    kunda. A ta nekahukal ni Hesus a nehuya na ya paddad ikid na danumen nga pake
    nagpalung na, a nagimmang kid na, a nagsimpan ya danumen.
  lug-lug: Abayigirizwa ne bamuzuukusa, ne bagamba nti, “Mukama waffe, Mukama waffe,
    tusaanawo!” N’azuukuka n’aboggolera omuyaga n’amazzi agaali geefuukudde. Ne bikkakkana,
    ennyanja n’etteeka!
  yby-yby: Sa-iyoko Jisesida maya ilime sinikiki ujapa wete yamalae, lemoya noku maya
    sima nakolune liki lae. Liki layoko Jisesimamo sinokoko lasimaki no alahuka jiboki
    auha biyoko amanapa aiye.
  heb-heb: ויגשו ויעירו אותו לאמר מורה מורה אבדנו ויעור ויגער ברוח ובמשברי ים וישתקו
    ותהי דממה׃
  mpp-mpp: Aime mic-tengtengfocine yenge Yesula lelu yeuckelu yanguc miibong, “Sugucne,
    Sugucne, nongileng misawa haulu homanogale aigabeleng!” Mibong Yesudi fangkelu
    gbelong nga dibong ngelengkelu kpatalayetelu edocepame, gbelong miyac aime lifuc
    ye kalong kwelu fawec.
  apb-apb: Oto mo pwaarongoisuli kire ko ha'alioa Jisas na kire ko te'uri hunie, “!Poro
    paine! !Poro paine! !O ke lio ka'u, kolu ko kara'i mae oto!” Oto a Jisas e ta'ela'i
