  ebk-ebk: Kenalen Jesus kan hiya, “Ammi, nan pammatem nan nangepaammay kan he-a.
    Uyka ay kun natalna nan numnummu.”
  spa-PDDPT: 'Entonces Él le dijo: Hija, tu fe te sanó. Vé en paz.'
  tke-tke: 'Nuwindo, Yesu omwiirela: “Mwaanaga, nroromelo naawo nihuyiliha! Dhowa
