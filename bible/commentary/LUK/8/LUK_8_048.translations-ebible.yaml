verse: LUK.008.048
translations:
  kpx-kpx: Kateai louge Iesuu avuho loui avoe, “Di ma, a a uvu bahata mai daemo mamoike
    vage vavahani keu aemo uoholinu. Iale vahaehomo tenela.”
  okv-H: Iesu na ke einge ena, “Nau iae, umo na humota eto kojehea avoeto peka ta
    pambujo.”
  tbo-tbo: Yesu wawinena ugolina i baha nae i pa, ‘Natuwe, am witumagana i wiluyagohanim,
    a nugodumolam una nae.’
  mal-C: അദ്ദേഹം അവളോട്, “മോളേ, നിന്റെ വിശ്വാസം നിന്നെ സൗഖ്യമാക്കിയിരിക്കുന്നു, നീ
    സമാധാനത്തോടെ പോകുക” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν αὐτῇ, ⸋Θάρσει,⸌ ⸂θύγατερ,⸃ ἡ πίστις σου σέσωκέν σε· πορεύου εἰς
    εἰρήνην.
  bgc-bgc: उसनै उसतै कह्या, “बेट्टी, तेरे बिश्वास नै तेरे ताहीं ठीक करया सै, खुशी-खुशी
    चली जा।”
  khz-khz: Ne Iesu na evaikilaato, netiwato, “Natuku, gemu kamonagina pevega-namamu.
    Gaurai, maaomu namana ono laka.”
  deu-TKW: 'Er aber sagte zu ihr: Tochter: dein Glaube hat dir geholfen; gehe hin
    im Frieden.'
  zsr-NT: 'Niꞌr Jesús gudxëꞌ‑nu: ―Zxiꞌnaꞌ, le réjlëꞌu nedaꞌ chböacuꞌ. Böaj lidxuꞌ,
    zoa dxi ladxuꞌu.'
  lin-lin: 'Kasi Yesu alobaki na ye : — Mwana na Ngai ya mwasi, kondima na yo ebikisi
    yo ; kende na kimia.'
  hns-NT: 'Tab oe bolies: „Betie, na ghabara, tor bieswaas dwaara toe attjha bhaile
    hai. Sjaantie se dja.”'
  noa-E: Magbaawai Jesuu irig, —Oob chigaa am ajim anʉm. Mua pʉch monaauju khaphʉ
    mʉ gaai pʉrchëtarr gaaimua ʉ̈u pʉ monaauwia peerdʉ ʉisim. Pʉch diig maju aai ʉmgui
    ajim anʉm irig.
  eng-EMTV: And He said to her, “Take courage, daughter, your faith has healed you.
    Go in peace.”
  mib-NT: 'Te ni cahān yā jiín ña: Séhē, ni candíje ró jéē cuu nasávāha ri rohó, te
    jeē yúcuan ní nduvāha ró. Cuáhán te na ndúsɨɨ̄ ni rō, achí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़न्‍छुमाॽइन् मे़त्तु, “मामुए, खे़ने़ॽ नसाःन् के़जोगुबाल्‍ले़
    चोगुल्‍ले़ के़वेःत्ते़आङ् के़वाॽरो॥ आल्‍ल नुःरिक्‍काङ् पेगे़ॽओ॥”
  xnj-xnj: Yesu akamjovela, “Msikana wangu, kusadika kwaku kukulamisi, uhamba na uteke.”
  mmx-mmx: La ne Iesu ga lok tin, “Latkin, lununu ram i lox avukar u. Unat pas at
    lenmila.”
  cbr-NT: 'Ñuixuncëxun ca Jesusan cacëxa: —''Ën cana mi pëxcuti ''ai quixun asérabi
    sinani camina pëxcúan. Chuámashi ''aish ca cuantan.'
  tee-NT: 'Pus ju Jesús junich: ―Quintsi'' ni q''uilhilac''ap''inch pus yuchi palaich
    xalhi''un. A''inchich. Cak''achanach ju mi''alhunut.'
  eng-LSV: and He said to her, “Take courage, daughter, your faith has saved you,
    be going on to peace.”
  cak-NT: 'Ri Jesús xu''ij che: Numi''al, xacolotaj roma xaya'' awánima wiq''uin.
    Cami c''a, catzolaj; ri awánima xril yan uxlanen, xuche''x.'
  pah-NT: —Kui'i, ei Jesus'ga hẽa pe. Erejiko nde ji rehe. Nurã netetirũa pigi nde
    hugwi. Ndepy'a rukaturo g̃waramo kiro heregwovo katu, ei ga.
  sja-NT: 'Mãpai Jesupa mãgaji irumaa: —Wẽra, pɨa mɨde ijãa bairã, jɨpa beejida aji.
    K''ãiwee wã́ji.'
  xed-xed: 'Ka Yesu mantsa: «Makwa ɗa, zlghay nda ŋuɗufa gha ta mbaghafta, la nda
    vgha ta zɗakwa gha,» ka Yesu nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ña̱: —Ja̱hyi a, na̱ndiva̱hún jáchi̱
    na̱candúsún ye̱he̱. Cuanúhu̱. Ta a̱ ndícani ga̱ inún —na̱cachi Jesús xi̱hi̱n ña̱.'
  gfk-S: Io, Jisas ga tange tana, “Natigu, no num nurnur te halon ugo. Nu hana tatahun.”
  bmu-bmu: Mötketka Jisösnöŋ kewö jii mörök, “Böratni, mötnaripkan mönö mem ölöwak
    gihiza. Ölöp urubönjöŋnöŋ anman.” Mewö.
  dgz-dgz: Boge Iesu waen ame anega dien, “Oranawa, anu tumat nimanegeana menan inak
    wariagi. Baigan gapan ak.”
  eng-GNV: 'And he said vnto her, Daughter, be of good comfort: thy faith hath saued
    thee: go in peace.)'
  zaa-NT: 'Jesús nna bechu tìtse''e niuláa nna rèe na: Ỹì''nia'', por fe nu té qui''
    lu'' lani inte'', acca chi beyacca latsi'' lu''; bíttuúru nùyue cani lu'' sino
    gappa lu'' la''ỹeni.'
  eng-WEBSTER: 'And he said to her, Daughter, be of good comfort: thy faith hath made
    thee whole; go in peace.'
  guh-guh: 'Nexata Jesús jumaitsi bajarapovajavabelia: —Xamë nesivajamatabëjumaitsimë:
    “Jesús penaxatatsijava itsa tojayatabianajë, tavitanejavami nevecuaajibi tsane,”
    nesivajamatabëjamë. Bajaraxuata jamatejemamë baja. Ponare baja jamatejema, jai
    Jesús bajarapovajavabelia.'
  bon-bon: Yeesu teebine piba jojige egä, “Bägrä, määme ätrunga te meebine miiji bii
    naawenige. Äte, ngenecu poode cama ocli.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nana, timochicajqui pampa techneltocac. Xiya ica
    paquilistli.'
  mgw-mgw: Yesu ammakie panga, “Biti, kwo u'bi'lya kwako uponi, uyende kwa amani.”
  swh-ONEN: Basi Yesu akamwambia, “Binti, imani yako imekuponya. Nenda kwa amani.”
  wbi-wbi: pe pano akati kwamwene, “mwalivango usokile vwimila ulwitiko lwako. ulutaghe
    nulutengano!
  bba-bba: Mɑ Yesu nùn sɔ̃ɔwɑ u nɛɛ, bii kurɔbu, wunɛn nɑɑnɛ dokebu nun bɛkiɑ, ɑ doo
    kɑ ɑlɑfiɑ.
  eng-KJVCPB: 'And he said unto her, Daughter, be of good comfort: thy faith hath
    made thee whole; go in peace.)'
  kgk-NT: —Ãy katu erekwera-ma. Xe rajy-rami voi oroporiahuvereko, he'i kunha-pe imbopy'agwapy-vy
    Hesu. —Nde erejerovia-ma xe-rehe. Upéa-gwi erekwera-ma. Ne resãi porã-ma. Nde
    py'agwapy reheve tereho, he'i Hesu íxupe.
  waj-waj: 'Kiaa kookieema kiooduu rikioo Yisuuva inna tunoo: Ni nunnakuavee. A yaagueeqama
    niiyara kiannanoo: Aikiooma ni tuqinnaanaravaivee, kiannaivaarainna a yoketaama
    hara kiee variannanoo. Diitee ausa nuufa tasipama kuanee.'
  cpy-cpy: 'Ikantanakiro rirori: “Tsinani, rootaki etsiyatakotakahaemiri pawentaana.
    Kantacha piyaatee, pikimoshiretanee.”'
  ekk-PKP: 'Jeesus lausus talle: „Tütar, su usk on su terveks teinud, mine rahus.“'
  mpx-mpx: Inoke Yeisu i baek yova elana i ba, “Natu, wam abulilek i pwamolowa. U
    egon alom ge wam yaliyaya.”
  wbp-wbp: Jijaji wangkajarla, “Wiyarrpa, nyuntunpaju marlaja parlpuru-jarrija pina
    kujanpaju wala nyinaja ngajuku. Ngula-juku pina-yanta ngurra-kurra wajampa-wangu
    rarralypa.”
  luo-luo: Eka nowachone niya, “Nyara, yieni osechangi. Dhi gi kwe.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nane, ya timochicajtoc pampa tinechneltoquili. Xiya
    ica paquilistli.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܝܼܫܘܿܥ: ”ܦܘܼܫܝ ܠܸܒܵܢܬܵ‌ܐ ܒܪܵܬ‌ܝܼ، ܗܲܝܡܵܢܘܼܬܵܟ݂ܝ ܩܵܡ ܒܵܣܡܵܐ
    ܠܵܟ݂ܝ، ܙܹܠ݇ܝ ܒܫܠܵܡܵܐ.“'
  esk-NT: Jesus uqautiniġaa, “Aġnaaq, [quviatchauġigiñ,] ukpiqsrił̣iqpich iłuaqsipkaġaatin.
    Aullałhiñaaġuqtutin tutqiksiḷutin.”
  msb-msb: Kaya, ginsabihan siya ni Jesus, “Tia, an imo pagtuod amo an nakaayo sa
    imo. Makalakat ka na sa kalinaw san isip.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa hio¹³: ―Ma²na²hlúh²hning jon¹², ni³
    huu¹³ hi² héh²hning jǿg³. Ma²lé² guǿnh³hning ca¹lah¹hiug² hoh¹²hning ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁ ତାକେ କଇଲା, “ନୁନି ତର୍‌ ବିସ୍‌ବାସ୍‌ ତକେ ନିମାନ୍‌ କଲାଆଚେ ସାନ୍ତିଅଇ ଉଟିଜା
    ।”
  meu-meu: Bena Iesu ese e hamaoroa, eto, Natugu e, emu abidadama ese vada e hamaurimu;
    mai mainomu ida aola.
  yva-NT: Umba Yesus po raura nanto wanya umaso rai pare, “Wanya arikainyo winy, nyanave
    Rinai jivae, wirati winsaumanoe. Weti nyoronto kai, syare Amisye apa kovo saumane
    no nautan.”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Anéng, pinahusay ka dén na péniwala mo diyakén.
    Ikad mo dén.”
  zpm-NT: 'Dzigo rëbchaa Jesús lo me: ―Xin, laa luu biac sacne dib zdoo luu bnalo
    luu naa. Bzë na, peet tsieniedraa guic luu.'
  hix-NT: Wosà y, kekon hatà, Txesusu, àwya. Ohxe harha manaha, rohona owya xenyàr
    ke mak ha. Ohxe àtoko, kekon hatà, àwya.
  sim-sim: Karem si mbarik Jisas mu sirin sawera, �Apmanuwa, os anin nyi hishiowenda
    nombo orok os nyimu jivik nanduwa. Uwa osik rupshihi ika.�
  npi-ULB: त्यसपछि उहाँले तिनलाई भन्‍नुभयो, “छोरी, तिम्रो विश्‍वासले तिमीलाई निको
    पारेको छ । शान्तिसँग जाऊ ।”
  cgc-cgc: Gambal Jesus i ki kanen, “Kay, tenged ta imo na pagsalig, nayad ka. Muli
    ka en na may katawway ta nakem.”
  tim-tim: Magaŋdo nâŋgâm hin magaŋep, “Meŋ, biwige nâŋgâlân katât aregât Anutuŋe
    nâŋgâ giŋdo âlepŋe aktât. Yeukŋân bam ari.” dâep.
  yor-yor: Ó sì wí fún un pé, “Ọmọbìnrin, ìgbàgbọ́ rẹ mú ọ láradá, máa lọ ní Àlàáfíà.”
  wos-wos: Saféléka dé léré wa, “Takwanya, nyéni wunika jémba sarékényénmbu wuni nyéniré
    huréhaléké. Némbuli nyéna mawuli nakélak téndét, nyéni jémba yitanyéni.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Cau, wãrãda biaida ĩjãna bẽrã bʌra biasia. Necai
    wãdua.–'
  eng-F35: 'So He said: “Courage, daughter, your faith has healed you. Go into peace.”'
  ind-ind: Kata Yesus kepadanya, “Kuatkanlah hatimu! Karena kamu percaya penuh kepada-Ku,
    kamu sudah sembuh. Sekarang pulanglah dengan hati yang tenang.”
  pes-OPCB: 'عیسی به او گفت: «دخترم، ایمانت تو را شفا داده است. به سلامت برو!»'
  mpt-mpt: Yesuse baabonea Ne moono, obo funaneba Ne Yesuse youm eta melebanimio ne
    ginino bain blimutnenamabobo geneb kesoa ayamub kenobe. Bobol ayam funaneba moneba
    bobol ayam nale ge owebea
  ssx-ssx: Koto ekina꞉ta꞉ Yesuma꞉ mo wanda꞉ pa꞉ta꞉ alota꞉ Ya wandikio. Naka꞉ hone
    tulale ekima꞉ naka꞉ yeni ame do kone mea epeaasa꞉me. Puki lopao pue leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ɔ í ni, ɑbooyi, nɑɑnɛɛi í fɑɑbɑɛ, koo nɛ do lɑɑkɑi ku sũ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ଅ ସେଲାମ୍ବଃଅ ନାନେ ବିସ୍‌ବାସ୍ ଆନାକେ ନିମାଣ୍ତା
    ଆଡିଙ୍ଗ୍ ବକେ, ସାନ୍ତିରେ ୱିଗ୍‌ଲା ।”
  gof-RNT: I, “Ta naatte, ne ammanoy nena pathis; saron ba” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ କାଜିକିୟାଏ, “ଏ ମାଈ, ବିଶ୍ୱାସ୍‌ ତାମାଃ ବୁଗିୟାକାଦ୍‌ମେଁୟାଏ, ଜୁ ସୁକୁ
    ଜୀଉତେ ସେନଃମେ ।”
  gah-gah: 'Nigelego Izesú láa loko lo amimó: Mohónemaka, nenikumú gele alévolé anitímo
    gelémo zokokave. Mulukagú hulu iko vozo.'
  lcm-lcm: Na kala antok ia ta, “Kag kavulik, kam lomlomon kata vil ato pok ua. Pasal
    ta marip.”
  aer-aer: Jesus ikwere angkeke, “Akunye-apenhe! The ngenhe angkwerre-iweke unte-arle
    ayenge arratye itelarekenge. Apmere-werne alpaye itirretyakenhenge, unte kele
    mwerre anteme-arle.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Ijita, noqapi yuyakushqaykiraykum kach''akashqana
    kangi. Chayri kananqa kushikushpana riy, nishpa.'
  tgl-ULB: Pagkatapos, sinabi niya sa kaniya, “Anak, ang iyong pananampalataya ang
    siyang nagpagaling sa iyo. Humayo ka nang may kapayapaan.”
  cbs-NT: 'Jesúsun yuikin: —Ainbuun, min ea ikunwanyan en mia xuxawaxuki. Ana isin
    teneama unanuma kai pediwe—'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Sa''ya sa, ja ni kukanu ini ña''a ni a, te ni
    nduva''a ni. Kuá''an sii ini ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Manango, imani jinu jinnamiye. Nnyabula kwa tengela.”
  bao-NT: 'To biro cõ ca ĩiro, Jesús pea o biro cõre ĩiupi: —Macõ, “Yʉre catiocãrucumi,”
    mʉ ca ĩi tʉgoeña bayirijera mʉ ca diarique cʉtirijere mʉre ametʉene. Tʉgoeñarique
    paitigora waagoja —ĩiupi.'
  san-ORI: ତତଃ ସ ତାଂ ଜଗାଦ ହେ କନ୍ୟେ ସୁସ୍ଥିରା ଭୱ, ତୱ ୱିଶ୍ୱାସସ୍ତ୍ୱାଂ ସ୍ୱସ୍ଥାମ୍ ଅକାର୍ଷୀତ୍
    ତ୍ୱଂ କ୍ଷେମେଣ ଯାହି|
  rmn-rmn: 'Дэчи о Исус пхэнляс лаки: — Ми чяй, то пакяпэ аиндэрды тут. Джя лачимаса.'
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Quiür xecual, ich mapac imeaats, nganüy lerneaj
    cos teyar sandeac ―aj nej.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbi̱: ―Ague t''i̱xu̱, ya bi zä''i ngue gá̱ ''yɛ̱c''ɛ̱i̱
    ngue di zä''i comma̱ ts''ɛdigä. Da̱ hyu̱ ni̱ mmʉi ya, ni̱ ma ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ yobune Jesudi niŋguk, “Waabine, nadisukilitigedi gehitubu-kedebalak
    ale kulemaŋgoŋ weŋ.”
  obo-NT: De‑en mid ikahi si Disas to, “Uri, no‑uliyan kad pomon to kopomakoy ru.
    Na, uli kad bo duma to kosunayan.”
  kca-kca: 'Иисус щиты йастәс ԓўвеԓа: "Эвийэм, аԓ пӑԓа, нӑӈ эвԓәпсайэнән нӑӈ нŏх пайәтсайән;
    йӑм нŏмәсән мӑна".'
  cak-ENT: 'Ri Jesús xbij chin: Numi''al, xacolotüj, roma xaya'' avánima viq''uin.
    Vocomi c''a, catzolij. Ri avánima xril yan uxlanen, xbij.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤴ ᤔᤧᤳᤋᤢ. “ᤔᤠᤔᤢᤀᤣ. ᤂᤧᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤈᤥᤃᤢᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤁᤧᤘᤣ᤺ᤳᤋᤧᤀᤠᤱ
    ᤁᤧᤘᤠ᤹ᤖᤥ॥ ᤀᤠᤸᤗ ᤏᤢ᤺ᤖᤡᤰᤁᤠᤱ ᤐᤣᤃᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín ña: Tíhī, nī ncandíja nú jā cuu nasāhá vāha nī ndóhó,
    de jā ñúcuán nī nduvāha nú. Cuáhán de ndusiī inī nū, ncachī yā.'
  san-TIB: ཏཏཿ ས ཏཱཾ ཛགཱད ཧེ ཀནྱེ སུསྠིརཱ བྷཝ, ཏཝ ཝིཤྭཱསསྟྭཱཾ སྭསྠཱམ྄ ཨཀཱརྵཱིཏ྄ ཏྭཾ
    ཀྵེམེཎ ཡཱཧི།
  qve-NT: 'Chayta uyarispanmi Jesusqa chay warmita niran: —Wawalláy, noqapi creesqaykiraykun
    qanqa sanoña kashanki. Kunanqa hawkalla ripuy, nispa.'
  pao-NT: Soo Te Pabe'e mee oo netamma, “U besa mani, ka e naka'oedyukuna. Mow yise
    ka besa manese nummenumme.”
  cbu-NT: 'Isussha: Zuraktishcha, izari. Nuwamun mangish taturangush, nuw yararangina.
    Ashiri mapiyrush naachcha, mang, tárangiya Isusu.'
  usa-usa: 'ánibo Îtuma maará-tima-amikaiye: “ketiyáámûko, emá arummá itáíq-itaiq
    umá yáqtorai-yataakoma ení karímá mamá ánatamakaiye. kaayoné-yátáápí waao.” téna
    Îtuma tiráiye.'
  soy-soy: 'Yeesu uu u mɑɑ rɛ: Unɛ́kpére, mpɔ́fɑtɛnɛ mɛɛ pɔ́ yóriyɛ. A n ŋme nɛ
    nkíŋniŋɛ.'
  hui-hui: Ani layagola Yasuhanda wali biagohondo lalu, I̱ wane-o í̠na Ngode Datagaliwabehondo
    mini mbiraore wirigome í̠ mo dabi hayago mo palia holene karulo yalu pu, lene.
