  hlt-MCSB: Te dongah anih te, “Ka canu, na tangnah loh namah ng'khang coeng, ngaimong
    la cet laeh,” a ti nah.
  xtd-NT: 'Te xiaꞌan Jesús nuu‑ña: —Xaxeꞌe xa kukanu ini ñaꞌa‑n, xijan kuu xa n‑ndvaꞌa‑n.
    Juaꞌan xiꞌin xavii xavaꞌa.'
  mdy-ETH: ዬሱሴያ፦ «ታ ናዔሌ! ኔ ጉሙርቂፃ ኔና ፖዒሴኔ፤ ኮሺ ዴንዴ» ዒዞም ጌዔኔ።
  spl-spl: Sâmu sâop. “Toune, biwihe nâhâlen katsat. Yakât otmâ Anitâŋe nâŋgâhihimu
    hepge saŋ yap. Lohotŋan ba ari.” Yawu sâm ekuop.
  usp-NT: 'Kakaj Jesús xij re: At inrab''in, xattzib''i'' jwi''l xcub''ar ach''ol
    chwij, jat pi utzil, xche'' re.'
  zav-NT: 'Nach gož Jeso''osən'' no''olən'': ―Xi''iṉdaogua''a, babeyacdo'' c̱hedə''
    chonḻilažo''o nada''. Beyeɉ to šao'' to güen.'
  sgz-sgz: Mái Iesu a mákái ngorer má a parai singin ngo, “Wákán, kam ruruna ákte
    aliu pas iáu. Una han má na matau i balam.”
  kek-NT: 'Li Jesús quixye re: —Kana'', xban nak xapa̱b nak cuan incuanquil cha̱q''uirtesinquil,
    jo''can nak xatq''uira. Ayu chi sa sa'' a̱ch''o̱l, chan.'
  blz-NT: Yesus norobumo soosoodo na ko'ona tae-Na, “Anak-Ku, gause i koo parasaya
    na Ingku', mbaka' i koo nalesi'mo. Rae'mo tia noa ma'amat!”
  poe-NT: 'Ntá ntáchro chꞌán kíxin: ―Jaha, xje̱enni, ó kuíto̱ha jína kíxin kuítekávan
    tí janhan. Kjuaxróxin sátjia ―ichro chꞌán.'
  san-TAM: 'தத​: ஸ தாம்ʼ ஜகா³த³ ஹே கந்யே ஸுஸ்தி²ரா ப⁴வ, தவ விஸ்²வாஸஸ்த்வாம்ʼ ஸ்வஸ்தா²ம்
    அகார்ஷீத் த்வம்ʼ க்ஷேமேண யாஹி|'
  cof-NT: 'Junni Jesús ya sonabe itsantinue: —Nama, laca tsarasi quereito manseie.
    Pansi manjiniide! tinue.'
  srm-NT: 'Nöö hën Masa Jesosi taa: “Mujëë, na fëëë möön e. Di biibi fii aki, nöö
    a heepi i kaa. Go fii a i wosu ku piizii.”'
  qvs-NT: 'Chashna chay warmi willaptinna Jesuska willarkan: —Munanayni wambrayni,
    kanka allita ñukata kreyiwashkaykirayku alliyachishkayki. Kunanka wasikiman kushikushpa
    kutiy.'
  zca-NT: 'Orze'' nzhab Jesús: ―Xcha''p, lë''l ngokwen la por ngwayilal da, nal bizë,
    no bizak laxto''.'
  cbc-NT: 'Bairo cõ caĩquetibʉjʉro bero, cõ ĩñupʉ̃ Jesús: —Yʉ yao, yʉ camasĩrĩjẽrẽ
    cariape mʉ tʉ̃goñaupa. Bairi mʉ riayere yʉ netõõcõãña. Tunu ácója ʉseanirĩqũẽ
    mena —cõ ĩñupʉ̃ Jesús.'
  qxo-NT: 'Tsaynam Jesus nirgan: “Hïja, nogaman yäracamurmi tsay geshyayquipita allirguyqui.
    Cananga cushishgana cuticuy” nir.'
  mox-mox: ʼInega Ieisu vavine nana voneaya, “Natugu, eu vetumaqana ʼinega niʼa uveaqiaqi.
    Uyaʼitoto me eu nuadaumwala una tauya.”
  kew-kew: 'Gore Yesumi nipu lakesa: Go nogo, nena kone rulaeme nena yaina maepeaaria-ga
    epe pu robaa raapu pu sa.'
  dww-dww: Be Yesu tauna ya riuena, “Moumou, am waisumaḡama yai yawasanimna. Ma nuasubam
    kwa naḡona.”
  nif-nif: Tɨmbi Yesulɨ nɨñguk, “Wembana, nanandɨ-kɨlɨktɨñgalɨ gep tɨmbɨ kɨndem dalañ,
    ñala busukñeñgan ñau.”
  twi-ASANTE: Yesu ka kyerɛɛ no sɛ, “Me ba, wo gyidie ama wo ho ayɛ wo den. Fa asomdwoeɛ
    kɔ.”
  aoj-aoj: Jisas naꞌipaꞌw naꞌi, “Nogame, deiꞌ inaꞌ eaꞌ nahapifa aeꞌ banagiwai. Isimba
    atis deiꞌ andaꞌena boꞌwena. Inaꞌ foꞌo opaf ineꞌifi fope awanef.”
  cbv-cbv: Páant mi naáwáchah joinít, —Némá, weemdíh tʉ́i jenah joiná, mat boonap
    tagaá. Ʉ́ʉmcanjeh, wẽinit ma jwʉ́ʉb bejeé, Jesús caántdih ãt niijíp wʉt jĩ.
  taw-taw: Agek Jisas agak, Pay yad, nad gos sek yenɨmɨn agak. Yɨp gos lɨnepan tek,
    nep gek suŋ lup nen, amɨl mɨdtep gɨnɨmɨn agak.
  jic-NT: 'Jesús tjevele jupj lal: —Ncucus, jipj tepyon napj polel ''i ''ü''sa lejay,
    mpes ''i tjü''ü''sa jipj. Ma nin jele t''as. ''Üsüs mim quinam jipj.'
  zap-NT: 'Orguin re Ne lo men: ―Zhiina, por ne wlaleedx de noo, wyaken de. Zhaas
    gugya.'
  wer-wer: Pël ëën Yesuuk epël mëëa. “Koontup aë, nimtë kön wi kosang yewesautak ompyaö
    yesën. Pötaanök ya kë sak öm.”
  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, wana, nimbato nambanga tungi peyoto,
    bilipi lele okonena, nambato nimba mo atu eyo-ko. Nimba mini epene palu puu leaipia.
  qul-NT: 'Jesustaj nerkan: —Wawáy, creeskayquiraycu alliyaska canqui. Sonko tiyaska
    puripuy.'
  urw-urw: Bangar Jisasde menüm waweaga, “Finege, na yeure kob kainanagün, bangarbere
    na maig namaun. Arie, kob nab dab fanam büreregeaga.”
  rmy-GURBET: 'O Isus vaćarda laće: “Mingri čhej! Ćiro pačajipe sastarda tut. Dža
    ano mir!”'
  ter-NT: 'Ina kixôa Jesus: —Nje''exá, itévone vo''oku kívivonu. Pihépane, aúhepepone
    iséneu —kíxoane.'
  bmr-NT: 'Jaanegui Jesu diigoco nuuhi: Gaha, buheesucafutucuuhi imiyaavogomaño. Sajeebɨɨ
    fuucu, nooboro.'
  fuf-fuf: 'Onsay Iisaa wi''i mo: «Jiwo an, gomɗinal maa ngal sellinii ma. Yahu e
    hoore ɓuttu.»'
  mwc-mwc: Iesu i wonei i wona, “Natuku, am bai geruana i yawasim, nuwanubai ke nae.”
  bhl-bhl: 'Yangui, Yesus e ulo bokoumomele: “Aul kutaka! Kom fein nangbelew ibolow
    be kulo dokokem kembe kasike kame, menew ibolow so keko, una!”, wangse kale.'
  ons-ons: Rakiso, Yesu eŋe olale rake, “Borasone, malip malipŋoneŋo ma menaŋ ganmaike,
    ea wane ge maine ari more wet maepko gekene.”
  con-NTPO: 'Tsonsi Jesúsja tisema su: —Shim''ppi, ñame in''jamba qui ccusha. Opatsse
    canseja.'
  ghs-ghs: Oke hiiremi Dzesu noke pobi hiireta, Khatata name ai tatauma niihoi isanatemi
    nii qidzanate oonita keba ma dzapata tuumare.
  peg-peg: ହେବେଣ୍ଡାଂ ହେଦେଲିଂ ଇଚାନ୍‌, “ଏ ଗାଡ଼୍‌ଚେ ନି ପାର୍ତି ନିଙ୍ଗେଙ୍ଗ୍‌ ଉଜ୍‌ କିତ୍‌ତାତ୍‌ନ୍ନା,
    ସୁସ୍ତାତାଂ ତାଙ୍ଗ୍‌ଜି ହାଲା ।”
  txu-NT: Nhym kum, —Àpnhĩre nã gãm tu amim ikamnhĩxkumrẽx ne. Aje amim ikamnhĩxkumrẽx
    kôt ne ba arỳm apytà. On adjumar mex ne mã akubyn tẽ, ane.
  eng-WEBU: He said to her, “Daughter, cheer up. Your faith has made you well. Go
    in peace.”
  gnw-NT: 'Jayave Jesús jei chupe: —Ndecuera ma, cherindɨ, nderovia cheré ramo. Ecua
    ndepɨacatu reve —jei.'
  mux-mux: 'Yesos-ni yunundu nimba mele: “Nanga ambulale, ‘Nu kapula tepa kaí temba.’
