    nẽ ma akupỹm tẽ. Anẽ. Hãmri nhũm kuma nẽ hkĩnh nẽ ma akupỹm tẽ.'
  ctp-NT: 'Kanꞌ ykwiꞌ Jesús loꞌo nu kunaꞌan kanꞌ: ―Chaꞌ wa ndyaa ñaꞌan tiiꞌ chaꞌ ka
