  zad-NT: 'Na''ch goll Jesúza''ne'': ―Xiiṉ'', daa chonḻilalloo nadaan biyakilo''.
    Biyaj mbalaz.'
  kmg-kmg: 'Eme Jesuzi šiŋuc âzâcnewec: “Otâ-mae, mamanasiŋgere biaŋgukac, buge âke
    mâteŋkeha rac.”'
  aso-aso: 'Neꞌmine ogavo Izesuꞌ aza tiꞌ lo lo-imineꞌ: Aluneve, gele eleꞌvoleꞌ anidiꞌmo
    nene lamineꞌ ogange. Mulungauꞌ hongu lo lamineꞌ o minivo vozo.'
  uli-uli: Iwe Jesus yesa kangalu bo, “Layi, yam tugul mele yesa hachuya yam tomay.
    Ho loh luwul hopos.”
  nin-NT: Yesu a ddu ma di, “Iviya, iyo isisurr imuwa inggi du ùwà wre. Kuma ni isu
    isisurr.”
  tgk-tgk: 'Исо ба ӯ гуфт: «Эй зан, туро имонат шифо дод. Рав ва дар амон бош».'
  acu-NT: 'Tu ujaam Jesús chicharak: —Nawantru, wína nekasampita turutu asam, nekasam
