  bvr-bvr: Lika Jesus a-wena achila, “A-jay, walkur, ngardawa nginyipa marr ny-balcha,
    lika nginyipa ny-molamiyana. Ganapiya. Ny-molamola gugu boy.”
  wal-wal: I, “Ta na7ee, nena ne ammanoi pattiis; saro ba” yaagiis.
  shj-shj: Na Yasuwa ngade täce ka, “Penang, menekä ngakägi tagä känay gi. Wede na
