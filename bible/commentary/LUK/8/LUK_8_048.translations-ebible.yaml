  ruf-ruf: Yesu kamlongela ipinga ayo, “Mwanangu, ukutoghola kwako kukuhonetsa. Ughende
    tseghamba.”
  gun-gun: 'Ha''e ramo ixupe aipoe''i: — Xerajy, rejeroviaa ndereraa jepe. Tereo porã
    ke.'
  agu-BL: —Bintzi na', ja ul yos tuch'u', poro tan tu' yi nk'uke' c'u'lu' swe'j yi
    chinxcyek te yoblilu'. Ba'n bin tz'aju', nin cheb cuntu' lbenu', —stzun Jesús
    bantz tetz.
  isn-isn: Ingi akalunga kitalakwe, “Munanso uhuili wako ukulu wa wakutenda utule
    wimupanga. Longola kuuza.”
  ilo-ULB: Ket kinunana kenkuana, “Anak a babai, ti pammatim isu ti nangpaimbag kenka.
    Mapanka a sikakappia.”
  pir-NT: 'Ticoro yahu tuhasagʉ̃ Jesu ticorore yahuahye: —‍Maco, yʉhʉre mʉhʉ wacũ
    tutuaye mehna quehnoago tojoare yojopʉre. Bucueye mehna wahaya, niahye ticorore.'
  anv-NT: Jisɔs aké ne ji, “Maá wa ɔtoó gétúgé ɔfyɛɛ́ metɔɔ́ wyɛ ne me, kɛ pere.”
  sab-NT: 'Muinga gerudu ene gire Jesu gerudu ama ole: —Ba mo ta gbu cha gai ulia
    malen e giti cha ba dodadu ba jo chke noni. Jogani nga suga no ole me tallade.'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas nugwo yadöŋa, “Halöu na. Naŋ nɨ pɨ nugumön wä cönɨŋö,
    rön, nugw pɨlö aku, nɨ pɨ nuguman wä rɨ maku pal. Mönö mɨdöl. Naŋ duön, God imag
    iŋsö rola mɨdane,” röŋa.
  acr-NNT: 'Ekꞌu ri Jesús xubꞌiꞌij che: —Ixoq, ruma ri kubꞌulibꞌal kꞌuꞌx la wukꞌ,
    xkunutaj la. Oj kꞌu la riꞌ chi utzil chomal —xchaꞌ.'
  kpg-kpg: Jesus ga helekai gi mee, “Dagu dama ahina, do hagadonu ne hai goe gii hili.
    Hana i di aumaalia.”
  taj-taj: ओच्‍छे येशूसे थे म्रिङम्‍हेमेदा “झामे, एला विश्‍वाससे लमा ए खम्‍बा मुला,
    ए ढुक्‍क तसी निउ” भिसी सुङ्जी।
  avt-avt: 'Hɨre wepu werek werek, te Jisas ketpɨwe kar ik: “Mɨte ti han kiteta te
    God kekepit ti hɨre yaaip. Ti han yaaik eno.”'
  cbk-cbk: Despues ya habla le con el mujer, “Ñora, bueno ya uste por causa del di
    uste fe conmigo. Volve ya, y el paz de Dios esta con uste.”
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ يۈرەكلىك بول، قىزىم، ئىشەنچىڭ سېنى ساقايتتى! ئامان-خاتىرجەملىك
    بىلەن ماڭغىن! ــ دېدى.'
  tuf-tuf: 'Eyta wacayat Jesusat ey quin wajacro: —Wiw̃ú, bahatán “Jesusat as tan
    jácayqueyra,” séhw̃ajacro. Eyta séhw̃ajac etar aját bah bar tan jájacro. Ohbac
    biwi, wajacro.'
  abx-abx: Mangno agpinugad-na iya si Jesus, “Mana, i pagtutu'u-mo, iya i makapahalap
    si ka'aw. Murayaw pa kunta' i kamutangan-mo.”
  mco-NT: 'Chi Jesús nɨmay je töxyjäy: ―Töxyjäy, tɨ mdzögy co tɨ xymɨbɨcyɨch, nɨcx
    jotcujc.'
  bsp-bsp: 'Kɔ Yesu oloku kɔ: «Wan kem, kəlaŋ kam kəyac’əm, məkɔnɛ abəkəc ŋoforu.»'
  kqf-kqf: Bi Yesu waivini i giuwena gado, “Natugu em sumaḡa i waiyawasanim bi manuwaubam
    kwa nawa.”
  cpb-NT: 'Ikantanakero Jesús irirori: “Tsinané, iro owawisaakotaimiri pawentaanewo.
    Kantacha piyaatai, kimoshire pinkantanaiya.”'
  aon-aon: Aria Jisas nakripok nakri, “Nugawik, nyak nyenek bilip nyakri eik dodogoiwe
    iri aria nyak douk yopin. Douk namudok aria nyak nyunak aria nyakihw apahw hwur
    wosik.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―Mímláb, i jeley abal i belmách, awil
    ki kʼale tsububudh a itsích.'
  mig-NT: 'Te máá‑yá ni̱ ka''a̱n‑ya̱ jíín‑ña: Ni̱ kandíja‑ró, te yu̱án ní ka̱ku‑ró.
    Kuá''án, te ma̱ yú''ú‑ro̱. Achí‑ya̱.'
  bps-bps: Na man Dyisas di kenen, “Tingàgu, mdà di kafaglutam tamgulê ge. Mulê ge,
    na i ktanak nawa mnè di ge.”
  mbs-mbs: Minikagi si Jesus, “Atà, simalig ka diyà kanak, aw yan se doun te negolian
    ka. Olì ka den. Ibeg ko doen kelinaw te pedowan nikaw.”
  tof-tof: Olgabi Yesu ene kol wyalórr wagó, “Kürü olom, marü moba amkoman banguna
    dólóng kuri mine. Natók, moboküpdü paud sab marüka asi ki yarilün.”
  cme-NT: 'Yesu wuɔ gbɛ̃-yo wuɔ: «Mi bilo, niŋ haa ŋ naŋga‑i miɛ, ŋ kuraa. Kã ŋ kã
    fiɛi.»'
  sus-sus: Isa naxa a masen a bɛ, «N ma di ginɛ, i xa danxaniya bara i rayalan. Siga
    bɔɲɛsa kui.»
  pon-2006: Sises eri mahsanihong, “Serepein, omw pwosonen me kakehleiukadahr. Kohkohwei
    ni popohl.”
  dad-dad: Age ye di, Jesus kayau irokenen, “Nau barai, ogon momoiya anim el yom.
    Waũ inosiya ado ule.”
  zab-NT: 'Chiyru raipy Jesús laab: —Llindxaapa, abiacu te pur güeldilaazu nare. Zacru
    quegüe.'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “Latucoenec, kôkêŋ gêwiŋ gêgôm aôm ŋajam kêsa,
    ôêc ôna totêmtac malôgeŋ.”
  ksd-ksd: 'Ma i biti tana: Natugu, kaum nurnur i tar valagar pa u; una vana ma ra
    malmal.'
  msm-NT: Dajun ikagihi ni Jesus sikan bohi, “Iya, to pagsalig nu kanay iyan nakadojow
    ikow. Na, uli kad on no mahusoy to ginhawa.”
  myk-myk: 'A Yesu di wu pye: «Na poro, ma nʼa daa wʼa ma cuuŋɔ. Ta se ɲaɲiŋɛ na!»'
  sbe-sbe: Kabo Yesu ye hededelau unai ye wane, “Natugu, yom sunuma ta ye henamwanamwago.
    Ku lau ma nuwadaumwalim.”
  mcr-mcr: I tquaŋga, Jisasi Iqu tii ätukqe. “Apäkä iiki, tqä quuvqä heqiyqe, äŋguä
    ikimäkqiyä. Si äwqä qeiqi iŋqä uvä.”
  cux-NT: 'Jesús miiⁿ ní caⁿ''a yā: Díí, daiyá, cáávā chi i''teenú di ''úú, ní nduūvā
    yeⁿ''ē di. Maaⁿ ní cunaⁿ''a di na vaacu di ndúúcū vaadī ''diīíⁿ.'
  tur-YTC: Yeşua ona, “Kızım, cesur ol! İmanın seni iyi etti. Esenlik içinde git”
    dedi.
  san-ITR: tataH sa tAM jagAda he kanye susthirA bhava, tava vishvAsastvAM svasthAm
    akArShIt tvaM kShemeNa yAhi|
  bel-N: 'Ён жа сказаў ёй: «Будзь пэўная, дачка! Вера твая збавіла цябе; ідзі ў супакоі».'
  sch-sch: Hanchu, Jisua'n a kôma, “Ka nâinupang, na taksônnân nang a mindam zoi,
    rathanngam takin se ta roh” a tipea.
  mic-MIQNT: Se'sus telimatl, “Tu's ta'n teli gtlams'tmn na weji npisin. Nige' lietes
    wantaqo'ti'gtug.”
  huu-NT: 'Jesús dɨnena naiñaiñona raite: —Ñoo, cuena o ɨɨnua jira, jai jillodɨo.
    Mai jaillanona, uri o i.'
  jiv-NT: Nui̱ṉkia Jesus nuwa̱n tímiayi “Nawantrú, shiir wetá. Winia nekas enentáimtursa
    asam péṉker ajasume.”
  otm-NT: 'Nu ra Jesús bi ''yɛ̨mthoho: ―Grá xisu, bi zä bi yąn''i nguetho gá ''yɛ̨c''yɛi
    i ja ma ts''ɛdi. Ní mba ya nɛ da hyu ni mbʉi, bi ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ, “Werne, ne niŋ hekkeŋ nurha goke teŋbe Al Kuruŋ beleŋ
    sope gira. Niŋgeb bege kamke kwayiŋ,” inyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ prən i mə, “Nərɨk, nahatətəien səim rɨno raka ik
    ikuvehe məsanɨn. Evən. Nəmərinuien trarə tukw ik.”
  kpr-kpr: Setiri dadabetiri, Iesu numokena sisira, “Nanda gagara, ninda tumondariimi
    ni jebugetesi. Ava sedo, dubo jamaghae yasi!” aminge sisira.
  san-IAS: tataḥ sa tāṁ jagāda he kanye susthirā bhava, tava viśvāsastvāṁ svasthām
    akārṣīt tvaṁ kṣemeṇa yāhi|
  nho-nho: Jesus ki mee ake kiaa ia, “Taku tama, koe nei ku taukareka i aa koe e mau
    too manava iaa nau; aa tere no noho hakaraaoi.”
  gym-NT: 'Angwane Jesukwe niebare mda ie: Ti mräkä, makwe tödiri kwatibe tibti, köböire
    ma nibirate kuinta, aisete nänta jäme, niebare kwe meri yeye.'
  azg-NT: 'Ndoꞌ tso Jesús nnon juu: —ꞌUꞌ jnda, ngꞌe na mavantyja tsonꞌ ja, joꞌ na
    jndë jnꞌmanꞌ. Nanein cjaꞌ ntcüeꞌ vaꞌ na minꞌncüii tajñuaanꞌ tsꞌon ꞌuꞌ.'
  bhd-bhd: यीशुए तैस कुआन्शी ज़ोवं, “हे कुईए, तेरे विश्वासे तू बज़्झ़ाई ते खुशी सेइं
    च़ली गा।”
  too-NT: 'Tuncan Jesús huanilh: ―Quintzu''ma''jāt, tzeyanī''ta'' hui''x como kalhlaka''ī''nī''ta''.
    Capit con tapāxuhuān.'
  ind-AYT: Kemudian, Yesus berkata kepadanya, “Anak-Ku, imanmu telah menyembuhkanmu.
    Pergilah dalam damai sejahtera.”
  cjo-NT: 'Ikantakiro Jesoshi: —Tsinani, pameentakina, rootaki petsiyatakotantaari.
    Piyaatanee kameetha pipankoki, pikimoshiretanee.'
  nsn-nsn: Song ke kula Iesu tatanono pare, “Inggar tug, reng nitagorong mana ke uauia
    totomua, o la keip toro hiarou.”
  san-DEV: ततः स तां जगाद हे कन्ये सुस्थिरा भव, तव विश्वासस्त्वां स्वस्थाम् अकार्षीत्
    त्वं क्षेमेण याहि।
  tna-NT: 'Da su Jesús ja epuna atana: —Epuna chidi, ema peje su mi jei puitia putsu,
    beju mida saisitia. Puchiditiyuque beidaji.'
  lid-lid: Ano Jises tiye sahou i ta badih nane dah, “Nadu badih, ou atehei budon
    tam handru in tek, ma mesekei ou asahan amwenen. Ou au ma ndrinem kamunum.”
  wim-wim: Nil Jesus.an thaw nungant, “Ayyang, nhengk ngatharam-ang, nint kan-kanam
    ngaantam-ngeeyan ngayangan puth ngay ngul miyalathāng nintang. Puth amanamaniy-a,
    ngay kan-kanam puth miyalathang nintang. Nint kan-ngul ngangk minangam iiyān aak
    nungkaramakana.”
  zga-M: Pu leino u Yeisu akhata, “Eingh'ienja, ulwaideikho lwa kho lukhuponiche.
    Pu wei luteilanghe nulunonchehencho.”
  yom-yom: 'Yesu wunkamba : —A muanꞌama wunketo, minu kiaku kivukisidi, yenda mu ndembama.'
  san-SIN: තතඃ ස තාං ජගාද හේ කන්‍යේ සුස්ථිරා භව, තව විශ්වාසස්ත්වාං ස්වස්ථාම් අකාර්ෂීත්
    ත්වං ක්‍ෂේමේණ යාහි|
  yut-yut: Yaŋban Yesu da iyɨgɨt, “Gwano, nandaŋ gadatgo da gak aŋkɨlek ak. Butgo
    yaworɨ taŋakwan kɨki.”
  grc-BYZ: ὁ δὲ εἶπεν αὐτῇ· θάρσει, θύγατερ, ἡ πίστις σου σέσωκέ σε· πορεύου εἰς εἰρήνην.
  cpc-NT: 'Ikantanakiro Jesús irirori: “Tsinaní, oshinchagaimi pawintagaana. Kantatsi
    piyaatai, kimoshiri pinkantanaiya”.'
  nhg-NT: 'Yejuatzi oquelfejque: ―Nochpuch, por que tomoneltocac ye tepajtec. Xebeya
    ca cuale.'
  nya-nya: Kenaka anati kwa iye, “Mwana wamkazi, chikhulupiriro chako chakuchiritsa.
    Pita mu mtendere.”
  ngu-NT: 'Ijcuacon Jesús oquijlij: ―Noconeu, otipajtic pampa otitlaneltocac. Xhuiya
    ican yolsehuilistli.'
  kup-kup: Tahan Iesu piin epat mañah, “Eñarim, nim homeo neohö batin navatomaz ni
    homeo badae bateñ, povoz ni tin haraveñig, lop tinarinañ sohoz.” Pot añ popun
    mañah.
  jid-jid: Sei wa hla ni wu vre yo'u suron me a du lilo'a kle, hi kpa me ni si suron.
  wmw-wmw: 'Basi, Insa akimwambira: “Nunu, kwamini kwako kukuvusha, uka salama.”'
  gmv-GGM: Izikka ta nayee ne amanoy nena pathides, saron ba gides.
  ssg-ssg: Jises hone i ukek, “Tel natuk, o ewiwen nake ti xoxoi namilom tetak. Nahih
    hawanenewa.”
  zpo-NT: 'Jesús nzhé lo me: —Xchap na. Nel mwii lu lo Dios, zee ngokwen lu. Nal wen
    nya lu.'
  poy-poy: Yesu kamgambira mdala ulii, “Nafunda gwangu, njimiru yaku ikuponiziya.
    Gugendi kwa ponga.”
  qwh-NT: 'Tsenam Jesus queno nerqan: —Ija, noqaman marcäcurmi cachacärerqonqui. Canan
    cushishqana euquï.'
  gaw-gaw: Amu Jesus Nug ah amu amegp̱a aum. “O aḏel, na ootp̱a genab doome amunu
    na eḏun ena daaṯem. Na maḏoḏ ele uḵe!” awa aum.
  nca-nca: Yiní Yesuko miraró, “Nambone, keŋo iŋondutukepo koriní meté tete. Ke toŋe,
    newondeke ime yoní.”
  zpz-NTPP: 'Gazeꞌ nu na Jesuuz rab mi biñ mñaa zeꞌ: ―Biñ mñaa, ru byac ru gun bicy
    cup ru consuel lo̱. Orzeꞌ dub gusht la yaa ―nam.'
  mkj-mkj: Jesus pwehnglahng, “Noai jerpein, oamw pwojon ne kasihkeida koawoa. Alwe
    nehn popohl.”
  zac-NT: 'Iurní Jesús guniꞌi lull: ―Nanë, bëáquël purquë rialdí ldúꞌul na. Bëagzë́
    con bien.'
  kyg-kyg: aꞌmafaꞌneꞌnimogae, kamogaga aiyo. Nagaefeꞌmo kagesa afika fatago nehana
    kavakamoꞌmo alino alagepa huno kateꞌnigi kaipamoꞌmo falu huꞌninageka afaꞌa uvo,
    huno ha paiꞌniye.
  kmk-kmk: Ot kinnanan Jesus kan siya un, “Anak ku, kummiya ka gapu’t pammatim kan
    sakon. Manaḻan kaona kapkapiya.”
  cao-NT: Jatsi, —Mi jënimahuahacaquë caí, mi chitimiha ca quëshpi na. Bëpasi cata
    —i ja qui Jesu niquë.
  bbr-bbr: Jisas nukas kiro asir auruwon, “Asinak, nan won epar momon, okon, nan sip
    manonuk, nan won päurar orip man.”
  inb-inb: 'Chi­ura, Jesus­ka nirka: —Kam warmisita, nuka­manda suma iuia­ris­ka­manda­mi
    ambi­rig­samurkangi. Rii, mana man­chas­pa­lla.'
  hrv-hrv: 'A on joj reče: “Kćeri, vjera te tvoja spasila. Idi u miru!”'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Wàn hĩ́nló, bìo fo dó ũ sĩi miì, lé
    bṹn wɛɛ́ra fo. Wã́a lɛ́n, vaa yí hɛ́ɛrà.»'
  ote-NT: 'Nuꞌbʉ́ nura Jesu bi ꞌñembabi núꞌa̱ ra ꞌbɛhña̱: ―Ma zi tꞌixuꞌi, co ri jamfri
    xcá ña̱ni. Y nubyá rí ma te rá ꞌñentho.'
  wnu-wnu: 'Qamara Yisas nob qamar: “Io, nonou yet oabig ebet uberburan eng gab isub
    sarog big qib igoar,” ende nob qamarei.'
  zam-NT: 'Jesús ndxab loo xa''gota: ―Rsap, yíiz co'' mque nol mteyaclen tac lùu ngola''sque''
    loon no loo cón chenen. Nabe''ste byàa, ndee. Diox mtu''le'' no mtàlle'' Diox
    ryethe con'' ye''rsin'' le''n lezo''l, ndee.'
  zyp-NT: Mataico Zisu tah a hai leco, “Ka sawcanu, na zingnah tah a ca dangsah, de
    teitah va seí my lo,” a tah.
  sey-NT: 'Quëa maca Jesupi capi: “Huau, mëꞌëpi jujuja̱ꞌquë api cuasani yoꞌosi doꞌipi
    jujusico paꞌiyë, mëꞌë. Se̱ñaco deꞌoye saijë̱ꞌë.”'
  nvm-nvm: Fu ijeg kuardamga Jesu fu uri bara iji kua, Kabainu on a ma vierafeno ijar
    adam on iji fun mukoi barenmano nin va tavan bog oimarknum oine kuain.
  mps-mps: Tama Jisasgo te webolo te po wali, “Eno wegi, naga enaba homu konealubo
    homu bealubogo nage te usu ilaliąo. Dwagi yai homu elasa pao,” wali.
  seh-seh: 'Penepo Yezu ampanga kuti: “Mwananga, kukhulupira kwako kwakuwangisa. Ndoko
    na ntendere.”'
  pab-NT: 'Hatyaoseta Jesus nexa: — Hikinatoloheta atyo hityakekone hiyeta. Hiyanehetehena
    himehexaikohalone kakoa — nexa.'
  llg-llg: Boe ma Yesus nafada ndia, nae, “Kaꞌa! O hai ndia so, na, huu o mamahele
    Au. Fali mua mole leo!”
  kyf-kyf: '-Zezu nɛɛ ɔ -ylaɛ: «Na ''yu, amaa dlɩ ka aɩn pue, a mnɩ, ''wʋtʋtʋe -dlɔɔ
    -yɔ aɩn ''sɔ -mɩ!»'
  tpi-tpi: Na Jisas i tokim em olsem, “Pikinini, yu bilip long mi, olsem na yu kamap
    orait gen. Yu go, na bel bilong yu i ken i stap isi.”
  mih-NT: 'Ta i catyi ra Jesús sihin ña: Zihi, i nduvohon vatyi i sino iñun sii. Cuahan
    sihin sa vaha. Catyi ra.'
  qvh-NT: 'Saymi Jesús nergan: “Nogaman yäracamashgayquipitami aliyashcanqui. Cananga
    cushishgana cuticuy.”'
  kms-kms: Muq Jisas ni simbe nunduw nari, “Nge wo, nu nonne nei guab kuari nu nge
    chongo kuat rise di nu oghi ye puq guad kin te ningg bu nu oghi. Nu umbo yuwon
    pu kuse di yo.”
  agn-agn: Oman minaning si Jesus ong nandia, “Babay, ang pagtalig mo tang nagpao-ya
    ong nio. Molika ra ig aloyana enged tang Dios.”
  nhi-NT: 'Jesús oquiluih: —Nocnitzin, motlaniltoquilis yomitzonpahtih. Xoyau ica
    seuilistli.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' ikxjani: «Noy, tzan tpaj ma tz''ok wit''let
    ak''u''j wi''j, ajna''l ma''tx chb''antik. B''a''n tzan awaj b''ix k''on chb''isun.»'
  dan-1931: 'Men han sagde til hende: “Datter! din Tro har frelst dig; gå bort med
    Fred!”'
  kwj-kwj: Wowani Jisas ya tini sawe, “Ai che, sembe nihi ti ti ani haro ti keke kipe
    o ai nini wosiro. Ma isini sembe nihi wahapisini ya ma da.”
  vie-OVCB: 'Chúa phán: “Con ơi, đức tin con đã chữa cho con lành. Hãy về nhà bình
    an!”'
  kze-kze: Ísu séna kesímánaako kentáváí se árai'a súwa'naa íníwaiman-iye sénda póna
    áí'a éránkáivo kawe'á umái kwaaó Ísu siráiye.
  lbk-lbk: Sa et kinwanin Jesus, “Anakko, inpagkhawis nan pammatim sik-a. Omey ka
    et oompa nan semekmo.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Mjo̱tka̱daaknu xa veꞌe ta̱a̱v je̱ꞌe̱
    ka̱jx ku a̱tseꞌe tu̱xjaanchjáva. Na̱jkxni o̱y aaj o̱y jo̱o̱t.'
  bzh-bzh: Lob Yesu nër vu yi bë, “Naluġ-e, ayom yam timu vu sa, om vonġ benim vesa
    raḳ. Om ġenah meġena los ayom sepëp.”
  guj-2017: ઈસુએ તેને કહ્યું કે, ‘દીકરી, તારા વિશ્વાસે તને સાજી કરી છે; શાંતિએ જા.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Bener kowé Wuk, pantyèn pengandelmu sing marakké
    kowé mari. Kana mlaku sing apik-apik.”'
  byr-byr: Dɨna kyaꞌ sahɨrɨvɨ wɨdɨna “Nyɨraavɨ, gɨmɨre dɨragɨnna nyɨlɨmwamwaanyabwi
    gɨmɨnyɨ ayɨna tewaanya gyavadaꞌgaimwakeꞌgɨnyɨ. Gɨmɨre munyɨꞌ kave kwaamuꞌ waꞌdozɨ
    kaanya dɨwona!”
  ian-ian: Jisas lɨ kat wandɨ. Taagwa ke vaaka. Sɨnyɨkweyan kwo lɨgiyowun waa yelavɨtaa
    kwo lɨganyɨn. Apma vat tɨga yigiyanyɨn waa wandɨ Jisas.
  hun-hun: 'Jézus pedig ezt mondta neki: „Bízzál, leányom, a te hited megtartott téged,
    eredj el békességgel!“'
  mcf-NT: 'Adoaquien: —Mimbi tantiacpadquiec mibi bëdanaye. Dacuëdenquio yec bëdamboec
    tabadec nid, champi —capanëdash Esusën.'
  kjs-kjs: 'Gore Yesumi nipu lakalisa: Go nogo, nena kone rulaeme nena yaina ma-epeaaripi-le
    epe lo robaa raapu pu lisa.'
  mni-mni: "Maduda Ibungona mangonda hairak-i, “Ichanupi, Nanggi thajabana nahakpu\
    \ phahanbire; ingthana chatcharo.”\x94"
  yad-NT: 'Su̱teda ji̱ta Jesús variy nadiva: “Samiy sa̱nujachipiya̱jadamu jimyi̱sa,
    Popoju̱y. Sa̱na̱numa jiya samiy.”'
  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌán: ―De̱ꞌe diꞌíi̱, ni̱ ndu̱va̱ꞌón sa̱ꞌá ña̱ kándéé
    inóo̱n yuꞌu̱. Ta viti, kuaꞌán nóꞌo̱n veꞌón xíꞌa̱n ió va̱ꞌa inóo̱n.'
  pon-2006A: Sises eri mahsanihong, “Serepein, omw pwosonen me kakehleiukadahr. Kohkohwei
    ni popohl.”
  maq-NT: 'Sehe ngajan xi Jesús ne, cuitjin cachja xu me cojo rë na: ―‍Ngayun tsan
    ne, camandaja ngayun ta, tsëhë xi camangutacún cojo ná. Cuma cuangun cojo cjuasua.
    ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Mei jira Jesús aféngona daɨde: —Cue jiza, cuemo o ɨ́ɨnuamona ja jíllodɨoza.
    Jaillano caɨmare uái o iri, —daɨde.'
  por-BRBSL: 'Ele disse a ela: “Filha, anime-se. Sua fé a fez bem. Vá em paz”.'
  ces-NKB: 'A on jí řekl: “Buď dobré mysli, dcero, tvá víra tě uzdravila. Jdi v pokoji.”'
  cui-cui: 'Nexata Jesús barai, bapowa baraichi, jeye: —Yabʉyo caaxaibi exanatsi tana
    neyabara jume cowʉntsixaem xua bara tana neitacʉpaewa xua tacaaxaibi exanaewatsi.
    Saya jʉntemiya poponde, jei Jesús.'
  boj-2014: Onaqa Yesus na minjej, “O uŋa, ni ino areqalo e qa siŋgilatosim ijoq bonum
    deqa ino ma agi koboqo. Deqa ni are lawo na gilsim bole soqnime.”
  eng-OEBUS: “Daughter,” he said, “your faith has delivered you. Go, and peace be
    with you.”
  eri-eri: Ono wainga Yesus no letuwai, “Magana, ne ji boni huwanyate ngalenga waha,
    onou waha bona ne ege hilou heigenaha. Ne huwanyate edo foinga inyi gonga goyau.”
  aly-aly: Jesus ikwer athamerrew artewentyel, rap angkew, “Arelhampway! Nga mwerrerrew,
    ngarl atyeng rlterrk iterrew. Apmer-warl alpanem, nyerrerrey-angenh alhewer-anem.”
  wiu-wiu: anu kono nooke wini wene tugoa meke tokoleme ne latekakolo uku. Neke tepe
    kolotini kilikoa pimotono pa wa wetekaneya.
  swe-swe: 'Jesus sade till henne: ”Min dotter, din tro har frälst (räddat, befriat)
    dig. Gå i frid.” [Detta är enda tillfället i evangelierna där Jesus tilltalar
    någon ”dotter”. De kärleksfulla orden lugnar kvinnans rädsla som beskrivs mer
    i detalj i .]'
  cth-cth: Jisuh ni, ka canu na lungpuen hanh. Na yuemnae ni na dam sak toe, lungmawngcalah
    hoi cet leih atipouh.
  mti-mti: Meve me gumbe Iesu wane, “Gwaitan, anotumat geuma ge warinam genne. Yum
    gumbe aga.”
  pad-NT: 'Hari. Jesua bini''a''ihi: —Kodisai, hora ikajari''daravini mani ida ira
    oanaihotavini hi''ia. Adaha''a, iva''ini jahajaha''ini.'
  twi-twi: Yesu ka kyerɛɛ no se, “Ɔbabea, wo gyidi ama wo ho atɔ wo. Fa asomdwoe kɔ.”
  hlt-hlt: Te dongah anih te, “Ka canu, na tangnah loh namah ng'khang coeng, ngaimong
    la cet laeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu ò nɑ̀kɛ́ kɛ dɔ̀: N kóo sɑpɑ̀ɑ̀ ɑ tɑ̃́kùmɛ̀ dɑ dɛɛtɛ́mu, kɔtɛ
    kɛ̀ dɛ̀ nnɑɑti.'
