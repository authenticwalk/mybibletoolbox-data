  aia-aia: Mia Jisas 'a o'ani 'inia, “Ina, na hinihinimu na ha'agorohi'o aho'i. 'Oi
    'ariwou dadara'a.”
  srp-1865: 'A on joj reèe: ne boj se, kæeri! vjera tvoja pomože ti; idi s mirom.'
  agt-agt: “Mappya, Aboy, te nekatalak nak, te yen ya nagmappyam. Dumatang kan la
    ta bali, a awem la sangaw magburung,” kunna.
  lug-lug: Yesu n’agamba omukazi nti, “Muwala wange, okukkiriza kwo kukuwonyezza.
    Genda mirembe.”
  yby-yby: Sa-iki nieleyoko Jisesimamo olune yamalae nemodama elewole oko ata kedawolimoya
    ilime haka lokaiyo, mulukauya lepa hideko wo.
  heb-heb: ויאמר אליה חזקי בתי אמונתך הושיעה לך לכי לשלום׃
  mpp-mpp: Miyackeme Yesudi yele yanguc miwec, “Ngigac, ngage-ngagesinggonedi bamadicgugac.
    Ga kwele-mogungkolec hikenong!”
  apb-apb: Oto a Jisas ko si unue hunie a keine uuri, “Kaleku, hiiwalaimolinge i'oe
    e ha'a-uuri'o oto. O ke lae ni henuelama.”
  san-TEL: తతః స తాం జగాద హే కన్యే సుస్థిరా భవ, తవ విశ్వాసస్త్వాం స్వస్థామ్ అకార్షీత్
    త్వం క్షేమేణ యాహి|
  ben-IRV: তিনি তাকে বললেন, “মা! তোমার বিশ্বাস তোমাকে সুস্থ করল; শান্তিতে চলে যাও।”
  ntu-ntu: Rpibz Jiszs kx, “Inyxnge, vzpe x bzkq da kx napnz drtwrm. Murde nzrlxngiti-krm
    ninge amrlzpele nim.”
  pan-pan: ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਬੇਟੀ, ਤੇਰੇ ਵਿਸ਼ਵਾਸ ਨੇ ਤੈਨੂੰ ਚੰਗਾ ਕੀਤਾ ਹੈ, ਸ਼ਾਂਤੀ ਨਾਲ
    ਚਲੀ ਜਾ।
  gvc-gvc: 'To ã ni yahu tuhsʉchʉ Jesu ticorore õ sehe ni yahuha: —Maco, yʉhʉre mʉ
    wacũ tuaa mehne noaricoro tjuara mipʉre. Wahchea mehne wahaga —niha ticorore.'
  mwp-mwp: Yesu nabepa kedha muliz, ‘Ngaw kazi uzar, woenab ngibiya kalmel a nginu
    yabugud bangal balbayginga. Ngin kedha zoenguz mina dhoey nidhan, kuyk nginu mina
    yoepathaman.’
  ksj-ksj: Ebu Iesuꞌa roḡae eꞌe ninaꞌa, “Aboe, ḡaꞌe eḡe mazao fiateꞌe uꞌano, ugiḡoꞌa
    manoreha. Eꞌanoꞌo matuꞌuḡota onamoꞌi!”
  sbk-sbk: Wabhola, “Rendu, olyeteho lwaho luponizye. Bhalaga umwe no lweteho.”
  mya-JVB: ကိုယ်တော်ကလည်း ၊ ငါ့သမီး ၊ မစိုးရိမ်နှင့်။ သင် ၏ယုံကြည် ခြင်းသည် သင့် အနာကို
    ငြိမ်း စေပြီ။ ငြိမ်ဝပ် စွာ သွား လော့ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Imuhuc ʒéyu Yesunéŋ ézéyec; Béracna, geŋga ninʒéŋ ninʒéŋganéŋ mehiaru génʒac.
    Imuac gi ewaga luae waŋu bénʒéŋ kembésémaŋ.
  awb-awb: Írówana Sísaga wensabé, Arega aiq pútare aintahnaga kaweratóge. Pehwehrue
    pokéwahno úwe.
  gdn-gdn: Ko Iyesu ridi ki empupu manako denai sibu, wagubu ke; “Peteni, kau sumagi
    ki pokaiya kau iyanugibi. Kau sigiragi wana kewowena ki pokere nuwabagi rabineya
    kayanuwagi.”
  nko-NT: Ɩnʋ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Mɩ́ bí, fʋ́ hógyi latsá fʋ́ ɩlɔ. Natɩ iwilwiitɔ.”
  bsn-NT: 'To so yirone, ado bajiro sore cʉdiyuju Jesús: —Yʉ maigõ, “Ĩ sudiro gajare
    yʉ moaĩajama, quẽnaejacoarʉocoja yʉ” mʉ yitʉoĩase ñajare, “Quẽnaejato”, mʉre yibʉ
    yʉ. To bajiri, “To bajiro yʉre yimi”, yitʉoĩa variquẽna vasa mʉ —sore yiyuju Jesús.'
  pib-NT: Wale wane chinro, “Wiwi, palixle gitskalakyi. Pyanu. Kiglenshinikanpatkayi.”
  wiv-wiv: A Iesus ia tania vona, “Tugu, ka bilip ti vaikoli kiriniho. Vano kamana
    magali kemia.”
  reg-reg: Neya naika nage ati,”Muyala, elikilisha lyao lyakola ubhe muanga. Genda
    no mulembe.”
  mlh-mlh: Manebi Yesuji iŋi ojiya, “Odune, mamanesiŋgoji bobiaŋ guga. Soine maŋwomoo
    raigoŋ.” Oŋu.
  gof-ENT: ኢ፥ «ታ ናቴ፥ ኔ ኣማኖይ ኔና ፓስ፤ ሳሮን ባ» ያጊስ።
  aau-aau: Jisas hiykwe sawk sa sokwe senkin makiy-me, “Hano ney akwa, hno uron hane
    ma nan kiykiy-ay hiykiaw-aw hne po mon popriy kow. Hunkwe uron yaprue nonaw kwa
    nakey e.”
  tvk-tvk: Di, Iesu biteni mi atou ak bit, “Hinoxoli, neketen nam misak ni mei olonge
    bos ra mesien nam. Ma uha itel tomat na Hi e onanexo ti mun.”
  prf-NT: Kinagi ni Jesus dikona, “Anak ku pinagpiyya ka nen pánnampalataya mu. Umuli
    ka a mapayapa.”
  auy-auy: Ísu séna kesímánaako kentáfé sé éraiꞌa súwaꞌnai índawin-iye sénda póna
    áíꞌa éꞌánkáífo kaweꞌ-úmai waaó Ísu siyáiye.
  tbg-tbg: Minti tuvaro Ihuva vira tiva amiro tiharo, Ho ti raavuravauvo, are tiriara
    ti kahaqiariravave tiararoma ai rovaravano taiqa vivo. Homa ai muntukavano paru
    i vairara vuane, tiro.
  hub-NT: 'Tusa tama Jesús nuwan chicharuk: “Nawanta ameka ayatik antiamuikiapi pegker
    jastatja tu enentaimu asam, pegker jasume. Tuma asam shir aneasam wetá”, tusa
    tinaiti.'
  hmo-hmo: Vadaeni Iesu ese ia hamaoroa, ia gwau, “Egu natuna e, oiemu abidadama ese
    oi ia hanamoa vadaeni, mai maino danu oi lao.”
  big-big: Pilik miza logo Yisugu piyegi pelik meiya, Yongokpanumele, nugu neyegi
    ngizi panu kumulirikku ni weik yombiyangai wazaniya mena, ni wilek kang ngezege
    sara kiling kambele, meiya.
  gux-G: 'K jesu maadi li pua: ... n bipuoga, a paagi ki dugini a dindanli yabi n
    po. Ya caa k laafia n cian''a'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ mɨ́³: ―Ja̱a̱n²³ quién²³na²³, mɨ³lɨɨn³²nu³.
    Qui² sɨ³táan³nu³ quia̱''n²nu³ jné². Dxa² co̱o̱³ ''áan² ''e³ guø''n³²nu³.'
  zar-NT: 'Níʼirö Jesús gudxëʼ-nu: —Nigúladoʼ, tuʼ réajlëʼu nedaʼ chiböácuʼ. Böaj
    lidxuʼ, zoa dxi ládxuʼu.'
  kde-kde: Yesu nkunnyaulila ayula mmahe kuchidoni, “Mwanangu, ing'ulupa yako ìnikulamya,
    hwena kwa amani.”
  ata-ata: La Iesu muvikalane aloxo ꞌo, “ꞌAlixeni, nini nemulaxu taneni noxilo, la
    sou pipiena noxine ne a mukalu. Nalai, ia oponeni uai seꞌisisi.”
  qvw-NT: 'Niptinmi Jesus nila: “Wamlallá, chay chalapacamäśhayquipam sänälunqui.
    Amaña llaquicuyñachu. Canan jawcallañari licuy” nil.'
  nfa-nfa: Hèia Yesus lii dènge ne, peka na, “Ana hèni! Èu èle nèti papèdꞌa, lula
    èu parcaya Jaꞌa. Lèpa ka dènge mera-milu!”
  tnp-tnp: Kəni Iesu təməni=pən kəm in məmə, “Nətɨk pətan, e rəham nəhatətəiən lak,
    nɨnuva mɨnəuvɨr. Kəni atuvən, pəh nəməlinuiən rəha Uhgɨn tətatɨg ohnik.”
  urd-urd: उसने उससे कहा, “बेटी! तेरे ईमान ने तुझे अच्छा किया है, सलामत चली जा।”
  hot-hot: Ma Yisu hanaŋ hadêŋ avi êŋ, “Yenaŋ avena, anêm hôêvhaviŋ hadum ba lêk hubitak
    mavi. Nu lôk kapôlôm labali.”
  mqj-NT: 'Ma''kadami Puang Yesus lako inde bainee nakua: “O anakku, malapu''moko
    annu muoreanna''. Laomoko, anna la tontongko siayun kamasakkean.”'
  rus-SYN: 'Он сказал ей: дерзай, дщерь! вера твоя спасла тебя; иди с миром.'
  mbh-mbh: Ma Jisas i ria i ve, “Luk, ong mimi re lale aken, eneke lomumo ve, tho
    pavurvur ako aro tho pamimi ong. Na ong es la na opom lemi aro i vual nge a God
    ile lemi moring.”
  bdd-bdd: Ma Yesu wahineina ꞌihegwaeya, ꞌigwae, “Natugu, ꞌino hemisa ꞌoinega ꞌubwebweꞌana
    pwaiya, Cutoholo maꞌino yaliyaya ꞌutauya.”
  cbt-NTPO: —Natëranco ni'ton, nani imoya anoyatëranquën. Noya paquë huachi, itërin.
  rmy-SERVI: 'Исусо пхэнда лати: — Чей! Тиро патявимо тут састярда. Джя, и мэк авэл
    туґа пачя!'
  srn-NT: 'Dan Yesus taigi en taki: “Mi pikin, a bribi fu yu meki yu kon betre. Yu
    kan go nanga kowru-ati.”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo maꞌ cusuꞌ biꞌ: ―Chaꞌ jlya tiꞌ nuꞌu̱ chaꞌ caca jiꞌi̱
    ycuiꞌ Ndyosi cuaꞌni Ni cña tonu biꞌ, biꞌ chaꞌ ngua tsoꞌo nuꞌu̱, sñiꞌ ―nacui̱ Jesús
    jiꞌi̱ nu cunaꞌa̱ biꞌ―. Ná cube tiꞌ nuꞌu̱, tyaa clya nuꞌu̱ juani.'
  bqc-SIM: 'Yesu òɛ̀: Nↄɛ, ma náai pↄ́ ń kɛ̀ mɛ́ n gbãgbã. Ta bɛ aafia.'
  tcz-CHONGTHU: “Chanu” tin amanu jah'a chun, “Natahsan in nadamsah ahitai, lungmongin
    chetan” ati.
  mar-mar: तेव्हा त्याने तिला म्हटले, “मुली, तुझ्या विश्वासाने तुला तारले आहे. शांतीने
    जा.”
  snp-snp: Lo oloto melaito, Yesukafo eti loto loumami, Olunefone, kamo koli kikitanimo
    yakafo olu faka lo kedami ne. Seka-muluga you lageto wo, loto loumaiye.
  isl-isl: „Dóttir, trú þín hefur læknað þig. Farðu í friði,“ sagði Jesús.
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Kuuyu 'kēēkoosēēnoo keey ii, chēē, 'kēēsob. Kunyoo,
    iwēētē bāybooyyēēt.”
  xnn-xnn: Dat kanan Jesus ken siya, “Ina, ginmawiska gapo isnan pammatim ken sak-en.
    Somaaka ay menlamlamnin.”
  mwe-mwe: A Yeshu gubhaabhalanjile. “Mwanangu ngulupai jako jikulamiye. Ujende kwa
    ulele.”
  tte-tte: Yeisu iwalolau sinene koina iba, “Natugu, am meli iwoisiwo, kulau me am
    nuwa-daumwali.”
  tcs-tcs: Zizas bin spik po em, ‘Mai gel. Bilib blo yu bin meke yu kamgudgen. Go
    nau, yu go wea pis.’
  hlt-THB: Cekcoengawh cawhkaw nu a venawh, “Ka canu, nak cangnaak ing ni qoei sak
    hawh hy. Ngaihding caana cet hlah” tina hy.
  soq-soq: Iesu me benemawa etene i sa diene wanase, “Anona, mai nuabolaitaa! Nuaeu
    mampe bolaawo aitaa, e sumanaia inaen.”
  qub-qub: 'Chaura Jesús niran: «Rasunpa yäracamashayquipitami allchacashcanqui. Cananga
    cushisha aywacuy.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Anâ ku, nammapiá ken megapu sù ángngikatalà
    mu nikán. Lubbè ka ta balem nga mabannáyánin,” kun na.
  bki-bki: Ana na Yesu berkanio, berinavo “Nena, kanamo viekouoiano ea kiniou milaso
    kobo bereio ruei. Atua kiano tum̃aro to vijaso, jau kava vonuo ga bereio.”
  bqp-bqp: 'Yesu pìnɛ: Nↄgbɛ̃, ma náani kũ n kɛ̀ mɛ́ à n werekↄ̃a. Ǹ tá bɛ aafia.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Shilə wâm, wo mə́ *dʉ́g cʉg nəcé búgə́ gwô. Kaág
    nə́ shɛɛ.»'
  hat-hat: 'Jezi di li: Mafi, se konfyans ou nan Bondye ki geri ou; ale ak kè poze.'
  npl-NT: 'Ijkuakó Jesús okili n siwatl: —Nokone, axa yotipajtik porke otitlaneltokak.
    Xio ika pakílistli.'
  bgg-bgg: Isu è hò-amuii jishii yao, “Gu dimi, nawairo migi è na shii wie rek ge
    ro, liingsed ne dun bo.”
  eng-TCENT: Then Jesus said to her, “Take courage, daughter; yoʋr faith has healed
    yoʋ. Go in peace.”
  eng-BSB: “Daughter,” said Jesus, “your faith has healed you. Go in peace.”
  cpu-NT: 'Ikantanakero Jesús irirori: “Tsinané, iro ovavisaakotaimi paventaane. Kantatsi
    piyaatai, kimoshire pinkantanaiya.”'
  san-ASM: ততঃ স তাং জগাদ হে কন্যে সুস্থিৰা ভৱ, তৱ ৱিশ্ৱাসস্ত্ৱাং স্ৱস্থাম্ অকাৰ্ষীৎ
    ৎৱং ক্ষেমেণ যাহি|
  tac-NT: '''Liko alué Esúsika anele: ―Mué mukí, jípeko ''ma sa''wígame ju mué ''lige
    ''ma ''la bi''wígame alawégame napugiti ''we a''lá sébali bijchígiligame mué a''walí
    nígame ko ne. Jípeko ''we ra''sálagá enawa kumi.'
  eng-WEBPB: He said to her, “Daughter, cheer up. Your faith has made you well. Go
    in peace.”
  gfk-H: Io, Iesu ga tangai tana bia, “Natigu, no num nurnur i ta halon uga. U na
    haan ma ra malum.”
  viv-viv: Au Yesu gigahena gigayo, “Natuku, uvetumaganeku faꞋina ubwaina. Ya wanuwayamumu
    unana.”
  yao-yao: Che Yesu ŵansalile jwankongwe jula kuti, “Mwanangu, chikulupi chenu chinnamisye.
    Njaule kwa chitendewele.”
  tgp-tgp: Ale Iesu mo verea isana mara, “Venatuku, nom rasua mo vaiho ko r̃uhu; o
    vano peresi na tamata.”
  auc-NT: Ante apæ̈necä ëñëninque Itota, —Onquiyæ̈mi ëñëmi. Bitö wede pönënö beyæ̈
    edæ wantæ bawënëmipa. Ñöwo edæ nö bawënëmi inte wampo pönente waa goe, ante godö
    ædæmö apæ̈necantapa.
  kbc-NT: Odaa Jesus meeteta, “Iona, ja ɡ̶adicili leeɡ̶odi madadiwaɡ̶ati. Emiita opili,
    mele ɡ̶adaaleɡ̶ena!”
  bmh-bmh: Yesus nug air go aureun, “Ainag, nait ounab petak eun, gonun, nait ebeu
    waneun, nait ounab iau dabun a alien.”
  ctu-BL: 'Jesús tsi'' sube: Calobil, tsa'' lajmiyet cha''an tsa'' ñopoyon. Cucu ti''
    ñʌch''tilel a pusic''al, che''en.'
  meq-meq: 'Yesu a gwaɗay: «Dem ga, mədzal gər yak kə mbəl kar ha. Do wu yak barbarra.»'
  noa-H: Magbaawai Jesuu hirig, —Hoob chigaa ham hajim hanʌm. Mua pʌch monaauju k'ap'ʌ
    mʌ gaai pʌrchëtarr gaaimua hʌ̈u pʌ monaauwia peerdʌ hʌisim. Pʌch diig maju haai
    hʌmgui hajim hanʌm hirig.
  alp-NT: Eleki Yesuse Ibeteke lokoi be, “Matabinane, Au ono amise le ahlaleke lokoKu.
    Akeu kena lale ndinate.”
  san-VEL: tata.h sa taa.m jagaada he kanye susthiraa bhava, tava vi"svaasastvaa.m
    svasthaam akaar.siit tva.m k.seme.na yaahi|
  kbq-kbq: Anante Jisasi'a anage huno ana ara asami'ne, Mofamoke, kamentintimo kazeri
    so'e hianki krimpa frune vuo.
  kbh-kbh: 'Chora Jesús tbojaniyana: —Bembe. Bëngbe Bëtsábeñe icos̈buachéyeca shnaná
    contsatsmëna. Natjë́mbana motsatoñe ca.'
  ron-LSB: 'El i-a zis: “Fiică, înveselește-te! Credința ta te-a făcut sănătoasă.
    Du-te în pace”.'
  pon-pon: 'A ap kotin majani on i: Jeripein popoleta, om pojon me kakel uk ada, kowei
    popol.'
  nhe-BL: 'Huan Jesús quiilhui: ―Nane, ya timochicajtoc pampa tinechneltoquili. Xiya
    ica paquilistli.'
  sps-sps: Jisas tsue to tsunia, “Guei Tsiau, a faason tsumanyi tsipaar manyi. Kua
    mi naa na aaverof.”
  wnc-wnc: Iniwan yake anzing inikut, “Yapana. Nae natapi kekeknga singgak kakngata
    gatanggaman maitda wena singgakge musipba kwikwikngata yotda kunggayo,” ngang
    inikut.
  bus-bus: 'Yesu bènɛ: Nↄgbɛ̃, ma náanɛ kɛ̀ ń kɛ̀ bé à n kɛ̃kↄ̃a. Ǹ tá bɛ aafia.'
  gub-BL: — Herazyr, erezeruzar katu herehe ne, a'e rupi urumukatu kwez ihe kury,
    i'i Zezuz izupe. — Eho nekyze 'ym mà nehe, zàkwà. Nerurywete nehe zàkwà, i'i izupe.
  imo-imo: Jisasini yundo nimbei, “Ambomu, nani nu manda tepa koinjo limbelo konopu
    leniomuni nu koinjo punio kani konopu u nipili puwi,” nimu.
  boj-boj: Onaqa Yesus na minjej, “O uŋa, ni ino areqalo e qa siŋgilatosim ijoq bonum
    deqa ino ma agi koboqo. Deqa ni are lawo na gilsim bole soqnime.”
  eng-DRA: 'But he said to her: Daughter, thy faith hath made thee whole; go thy way
    in peace.'
  knf-knf: 'Kë Yeŧu aşë jaka : « Ñaaţu, pfiyaar pi nu pajebanu. Yaan na bnuura. »'
  san-KHM: តតះ ស តាំ ជគាទ ហេ កន្យេ សុស្ថិរា ភវ, តវ វិឝ្វាសស្ត្វាំ ស្វស្ថាម៑ អកាឞ៌ីត៑
    ត្វំ ក្ឞេមេណ យាហិ។
  arn-NT: 'Fey feypieyew ta Jesus: —Papay, dew mongetuymi feyentulu am eymi iñche
    mew, fey küme duamkechi amutunge.'
  zas-NT: 'Dxel rëb Jesús lojman: ―Xiꞌn, ma bayajquil guial bililadxil naj, baguiaj
    zagdxe.'
  ken-NT: Yesu arɛm ntá yi bɛ, “Mmá, nɛka ɛnɛ nɛ mɛ nɛ́kʉ ɔtaŋ. Mandɛm achi nɛ wɔ,
    dɔ́k sayri.”
