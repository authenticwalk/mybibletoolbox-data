  ena-ena: Lɨci Jisasɨ nudɨ abami. Ci igɨnaŋ uami. Nama iasaŋ hɨji vɨdɨvɨdɨŋ lamɨnaŋ
    sadaŋ Asɨ agaŋ nadɨ ci huaci lami uami. Hameŋ sadaŋ nadɨ humɨgaŋ agaŋ simɨ hɨnibali
    uami. Lɨdaci nama uavɨla huaci laci hɨnibanaŋ uami.
  nbq-nbq: Yugugu lagagimu, Yesus en, “Nabut o. Hendawi An novaga vanggabaluk avyarat
    nembeten vaga sek agenma, hendawi ugun hamwa elak,” yugogogi.
  tgo-tgo: Jisas i dagewe iŋa, “Yawarumbuŋgu, len loŋweghathɨna kaero me vamoruŋge,
    u wa wein len gharemalɨlɨ.”
  yap-yap: Me ga’ar Jesus ngak, “Fakag, michan’ rom ngak Got e ke gol nigem. Mman
    nike pagan’um.”
  mop-NT: —Nooch'up, a tz'ocsaj ti patalen in ch'aneseech, mentücü, ch'aneech tun.
    Jetz'a'anac a wool. U paatal a wusc'al,— cu t'an a Jesus ti'iji.
  tet-tet: Hotu Yesus katak baa nia naꞌak, “Bii! O diꞌak, tan fiar baa Haꞌu. Fila
