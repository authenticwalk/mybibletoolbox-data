    molani pui.” nirim.'
  maj-NT: 'B''i̱ kitsúhu̱ Jesu ta̱chjúu̱n: —Ji ntína̱, a̱t''aha̱ kuas''ejihin nga
    Nti̱a̱ná kits''ín nibána, kui nga kama nkihi ri. Kas''ehi kju̱a̱jyu nga t''in.'
  bkq-NT: 'Aituo Jesus eyam aguely: — Kua itybyem âmâ, kua kyetâ wawyly mâinwântobyry
    wâgâ. Idâ lelâ itynra Tâseguâdâzeba ikâ — kely Jesus.'
  kue-kue: Ana Yesus di ambumo tongwa, “Na ambura, ene pirngi dinga i enene erewakai
    orkwa, noman pokndi yenan endpo.”
  cot-NT: 'Iriatimpa icanqueroquea: —Orijani, irooriji pavenquenatarite naatimpa,
    irootari piveantanajaca. Imaicaquea poanaje pishinevaequempa.'
  bnp-bnp: Muri e Isu i takia a ngatavine, “O tugu, ioe o mahuri a vuhuna o luhoi
    tora iau. O vano na nivalemu.”
  apn-NT: 'Hãmri nhũm Jejus kuma nẽ kãm: —Tôe. Nà ra ate amnhĩ kaxyw inhmã ajamaxpẽr
