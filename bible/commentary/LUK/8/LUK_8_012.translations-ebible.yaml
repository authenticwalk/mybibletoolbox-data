  pan-pan: ਅਤੇ ਸੜਕ ਦੇ ਕੰਢੇ ਵਾਲੇ ਉਹ ਹਨ ਜਿਨ੍ਹਾਂ ਬਚਨ ਨੂੰ ਸੁਣਿਆ, ਤਦ ਸ਼ੈਤਾਨ ਆ ਕੇ ਉਸ ਬਚਨ
