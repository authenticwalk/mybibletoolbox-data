  bvd-bvd: Ma miga doo baki da 'asida lao taala ni liua lao ole, kera talafana toae
    ki kada kera rongoa si baea nia God, ma sui Saetan lea mai ka taga lau gu 'ana
    ai fasi lao manata lada uri ka nao dasi faamamanea lau God ade ka faamauri kera.
  ukr-1871: Ті, що край шляху, се, що слухають; опісля ж приходить диявол, та й забирає
    слово з серця їх, щоб віруючи не спасли ся.
  apz-apz: Oso ufongoyo honɨngkanopo pɨwahuꞌmentisoso olo paꞌnyofoho. Aꞌamu fehohnjoso
    Anɨtuye hungkuno upoꞌnɨngkahonɨngkofi tɨfi Seten hwe wonyo sohwo hofɨkoe sɨmehomjo
    hungkuno somo wae yaofɨwoꞌnɨngkiso hweho. Seten kako huno ole syofɨsyalofoho.
    Aꞌamu Anɨtuye hungkuno sɨmehomo mnaweꞌmanji hofɨko kakimo sɨmeho hiꞌntnnono uyɨkujoꞌno
    Anɨtu hofɨkimo asomo utɨmanoho. Ose syafɨsyonto wae yaofɨwoꞌnɨngkisofoho.
  eng-AOI: Some people hear them, but Satan comes along and takes those words away
    from their minds. So those people are like the seeds that fell on the path. And
    Satan is like the birds that take the seeds. Satan takes God's message away from
    people so that they won't know it and they won't believe in God, and so that God
    can't save them.
  yon-yon: Nimakarub yena kuu okad kiwaan angka areb. Yi kuu wengambiriwen, kumban
    Setenbed mene yi niindem aom weng amun kuu kanwonoon. Kowe, anam andindo, bobni
    yaa kuu burudande bindaanban kui.
  poi-NT: Jém actɨŋnewɨɨp tuŋjo̱m jex juuts jém pɨxiñt́am jém imatoŋneyajwɨɨp jém
    Dios iŋma̱t́i. Pero ocmɨ jém Woccɨɨwiñ miñ iccáyáy ia̱namaŋjo̱m iga odoy icupɨcyajiñ,
    iga odoy cɨɨputyajiñ.
  wuv-wuv: Ei lau na pasi papaa tala, ale'ei ei rona guguai ma mei hani'u na nomai
    ma fufusiminaa fei wareaa mei Haidaa a'a ei naranaraa ro'ou ba ronei'aa narafawe'i
    ma lomi ro'aa tela.
  quf-NT: “Chay similla nanman ratasha nirqami intrachimanchik, Dyus rimashanta uyakutin
    chaymanta dyablu shamurqa yarpuyninpi purichiyashanta das qunqachin, amana kriyir
