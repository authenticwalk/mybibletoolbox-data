  bsp-bsp: Mɛŋgbɛn mmɛ mɛntɛmpɛnɛ dɔpɔ dacɔ mɔ, mi mɔyɔnɛ afum aŋɛ ŋaŋne mɔ; ŋɔŋk
    ŋɛlɛc ŋeder ŋeliŋ ŋa dəbəkəc toloku ta Kanu tɔkɔ ɛnane mɔ, ntɛ tɔŋsɔŋɛ payaməsər
    ŋa kəlaŋ nkɛ kəntam kəyac ŋa mɔ.
  kqf-kqf: Bi pesi etamo a talatalaḡana ba tedi mabai giu a vaiye bi seitan ya tava
