  cco-NT: Jo̱ e cajiʉ́ꞌˋ lɨ˜ ngɨ́ɨngˊ fɨˊ do lɨ́ɨˊ lafaꞌ i̱ dseaˋ i̱ núuˋ e júuˆ do,
