  myw-myw: “Kaytul kasiyas wa̱ked ma̱wana tasiyas iliganes, waninous nises, mogo Seitan
    isap ikwey livan towen; matage isimounids Yowbad ankatuneib silma̱nin.
  sby-sby: Isho imbuto shalalakila munshila shakoshana ne bantu beshi kunyumfwa Maswi
    a Lesa, nomba pacindi cing'ana, Satana ukute kwafunya mumyoyo yabo kwambeti babule
    kushoma ne kupuluka.
  sll-sll: Miling tau ya homaulung sungwo meri, ari tau yu momua. Molere ha maing
    pimba, kwia Seten ure pir po sikire a i si wakinangure God aidolama dire ha maing
    i tol di inamia.
  yaq-NT: Ju'u intoko wate bachia bo'ot luula wattekame, jume' a' jikkajame teuwaa.
    Taa ju'u bebeje'eri ameu yepsaka intok juka' nok lutu'uriata bem jikkajaka'uta,
    ae beas am kop koptitua junuen ka bem a' sualeka intok ka bem jinne'uimtune' betchi'bo.
  uro-uro: Ama gavämirhong barhäm ama iska di ama siqutki sävät ama ruvek kärarhani
    i rhat nari näkt ma Sämga qat dän bä qät ta ama enge näda arha ron ivakt iva qaku
    rhi natnanakt na ngät dä va qaku rhi narha ama mumaiar.
  ita-1885: E coloro che son seminati lungo la via son coloro che odono la parola;
    ma poi viene il diavolo, e toglie via la parola dal cuor loro; acciocchè non credano,
    e non sieno salvati.
  muy-muy: 'Mis ndahaŋ tə̀bu, nday akaɗa divi ya ti hilfi ga zlam àdəgaki ni : tìcia
    pakama ge Melefit a, ay *Seteni ara ahəliaba pakama nana ana tay a ahàr ba. Awayay
    ti tə̀fəki ahàr ke Melefit ba. Aɗaba tamal təfəki ahàr ke Melefit ti Melefit ahəŋgay
    tay.'
  kqc-kqc: Amiye bedakai bi ida sanari yo yareyadi kana. Ago neideyadi ma Bodaka yaku
    baegasa ini uka mekori mina ago moi diyo, mokena vari gira aegedi ye moi vegu
    rigo baebu.
  rmc-ZRB: Ода, со пейля пажо дром, — гіне одала, саве шунен о лав; а паліш авел о
    бинґ і човрел о лав андал ленґєро їло, гой оне те на патян і те на авен ратиме.
  tav-tav: Jĩcaarã Dio ye quetire apirãma. Cabero Sataná na tʉpʉ atí, tiere api nʉcʉbʉgorema
    ĩi, na majiritio joroque ácʉmi. To bairo Sataná cʉ cátie jʉgori Dio cʉ canetooricarã
    majuu aniquẽnama. To bairi ma tʉ cañarique minia na caʉga reriquere bairona cãna
    ãnama.
  eng-ULB: The ones along the path are those who have heard, but then the devil comes
    and takes away the word from their hearts, so they may not believe and be saved.
  spa-VBL: Las semillas que caen en el camino son los que oyen el mensaje, pero el
    diablo se lleva la verdad de sus mentes a fin de que ellos no puedan confiar en
    Dios ni salvarse.
  fra-_FOB: La semence, c'est la parole de Dieu; ceux qui la reçoivent le long du
    chemin sont ceux qui l'écoutent; mais le diable vient, qui ôte cette parole de
    leur cœur, de peur qu'en croyant, ils ne soient sauvés;
  hau-ULB: Irin da ya fada a kan hanya sune mutanen da suka ji maganar Allah amma
    daga baya sai shedan ya zo ya dauke maganar daga cikin hankulansu, domin kada
    su bada gaskiya su tsira.
  mal-mal: വഴിയരികെയുള്ളവർ കേൾക്കുന്നവർ എങ്കിലും അവർ വിശ്വസിച്ചു രക്ഷിയ്ക്കപ്പെടാതിരിക്കുവാൻ
    പിശാച് വന്നു അവരുടെ ഹൃദയത്തിൽ നിന്നു വചനം എടുത്തുകളയുന്നു.
  kkc-kkc: Esiga odoo abo witi wo ko eli domopoo misigediba egeesi masi doso. Diba
    to tekepo duliso. Esino Godeeyo to hagee dibada sooloo ma kulodu egee molo ee
    boobado bigilame Saitenso dimapoo boobado bigili goo teneliso. Bei, diayo to omapoo
    tei toloso gie badeli teyaga.
  lit-lit: O tie palei kelią yra tie, kurie girdi, paskui ateina velnias ir atima
    žodį iš jų širdies, kad jie netikėtų ir nebūtų išgelbėti.
  urd-GVR: Rāh par gire hue dāne wuh log haiṅ jo kalām sunte to haiṅ, lekin phir Iblīs
    ā kar use un ke diloṅ se chhīn letā hai, aisā na ho ki wuh īmān lā kar najāt pāeṅ.
  far-far: Na mege ru ne kera 'asida sulia na kakaloe ki, kera dia wane ne kera rongoa
    fatalana God, ma sa Saetan ka leka mai ka lafua farongoe nai fasi kera. Nia ne
    kwate nao kera si famamana fua kera ka ngalia maurie firi.
  suz-BL: लांमी जुक्‍शो गेडा देंशो मुरपुकीमी परमप्रभु यावे आ लोव़ नेंनीम। तन्‍न सैतानमी
    मेको लोव़ प्रेंपाइक्‍ब। मोपा थमा मसुइक्‍नीम। मिनु पाप रे ब्रोंइचा मताइनीम।
  car-NT: 'Morokon oma esi''wo o''papy''san wara mo''karon ero wara aitonon mandon:
    Moro Tamusi auranymbo etaton. Irombo te mo''ko ewa''rumy tamuru kyno''san. Moro
    ineta''san auranano pinanon ituru''san wyino, Tamusi anamyika''pa iwaito''ko''me.
    Iwara epanopy''pa mandon.'
  amp-amp: Nd na kfo nhombra memo yewuri tpim yima yau yuhat misuh hanyukm, nungam
    niahato toutnimom, ndm Satanr nunga hafise niahato yimaroh yima yuhum rhuyuk hifa
    dborioh mrokfom nia yak thuwa nmbuhat kfo nhombramoya. Satanr kangr Bro Nkifrar
    hikruhamn, hbhakrahrm. Ndnetrn kak thuworm tu hifa dborioh mrokfom.
  bht-bht: रस्ते बखे बाले सै न, जिना सुणाया; पर शैतान झट पट जादां कने उना दे मने ला
    बचन कडी दिन्दा है, ताकि कुथी इयां ना होये की सै भरोसा करी लेन कने उना दा उद्धार
    होई जा।
  eng-NOY: Those by the way-side are they that hear; then cometh the Devil and taketh
    away the word from their heart, that they may not believe and be saved.
  cub-NT: Aru inamu ma ẽcarʉi oteiye tʉrĩduiye báquepe paivʉ. Náre coyʉiyede Jʉ̃menijicʉi
    yávaiyede jápiad̶ama, ʉbenita coreóvarĩ eabevʉva. Que baru ne jápiarĩburu yóboi,
    ñai abujuvai jabocʉ darĩ, ãrʉmetede d̶aibi Jʉ̃menijicʉi yávaiye ne jápiaiye báquede,
    ne jʉ abeni majibenajiyepe ayʉ, meatebenajivʉ.
  ita-1927: Quelli lungo la strada son coloro che hanno udito; ma poi viene il diavolo
    e porta via la Parola dal cuor loro, affinché non credano e non siano salvati.
  lww-lww: A kurus la nap̃a akekapil mraplepa, naga na sa nap̃a yar la ne amloge visena
    nene, ana kurus nowo lala mloloru pitomi e kiela sitomena lala. Ana P̃arin Yermare
    nene pimi p̃ar plan ke sina ga visena la nene petan sinela lala, vena kila sane
    ve alelaga re sina, ve atol re si natamaliaena.
  ron-BAYASH: Sămănca kari ăj pă kalji, ăs ka eje ominj kari auđi Vorba, ali draku
    u vinji šă lji je vorba ăndărăt dăm sufljičilje alor, să nu potă ănkradă să nu
    să spasalaskă.
  ckb-ckb: ئەوانەی سەر ڕێگاکە ئەوانەن کە گوێیان لێبوو، ئینجا ئیبلیس دێت و پەیامەکە
    لە دڵیان دەبات، نەوەک باوەڕ بهێنن و ڕزگاریان بێت.
  nas-nas: 'Teing taung duaꞌariruꞌning miruꞌnooꞌ aung: Niiꞌning nantoonge kara taaravaako
    Sietaniꞌke poma pariꞌurikooꞌ tee kara biikaang domang-eta, maroita, masikaꞌantavaara
    domampariꞌneeng-koo.'
  uvl-uvl: Pe ngaunga tutuna nenge te losio nga alingele nem te pomalaka nga iri nenge
    te longe NeHalang nena helenga. Ol pe Non Poreke ngana at pe ua toto ia NeHalang
    nena helenga nga leteria ke leteria manmanna ero ke pomalam te mene hemasinga
    ero.
  eng-BBE: Those by the side of the road are those who have given hearing; then the
    Evil One comes and takes away the word from their hearts, so that they may not
    have faith and get salvation.
  ixl-CNT: Ech aatz u ia kuꞌ tu bꞌey, aꞌ nikꞌam tiꞌ u aanima vaꞌl nitabꞌi u yolbꞌal
    Tioxh. Pek nikoꞌnulsotzsaloj sikꞌuꞌl tu u txꞌiꞌliꞌinaj. Ech yeꞌk sinima utz, yeꞌk
    sachitpi tu paav.
  xsi-xsi: Kaniŋa vâsa ŋinde imbe indue nzâla-kawa, ande itogonzi tamâta ŋinde siloŋo
    Maro Kindeni kawa ŋgua, andeta muli ŋga Sadana imâ ku ikai ŋguani ndaina piti
    lâ ilonzi kalonzi. Sadana ilo tu, ‘Tia ma muli nenzi kalo-tawana ma keno pa Yesu,
    kala Maro Kindeni ma ikainzi piti lâ kondoma ilo ku ma via mao ilanzi’.
  crx-NTPO: Mbene la ti 'unt'ohne, 'enne Yak'usda ooghuni hidits'o 'ink'ez netsudule
    ndi khuni budzi be hanaídan'aih. 'Et whuz un'a 'aw buba 'alha lhe'hoot'oh 'ink'ez
    'aw hudoojih ait'oh.
  kan-OKCV: ವಾಕ್ಯವನ್ನು ಕೇಳಿದವರು ನಂಬಿ ರಕ್ಷಣೆ ಹೊಂದಿಕೊಳ್ಳದಂತೆ, ಪಿಶಾಚನು ಬಂದು ಅವರ ಹೃದಯದೊಳಗಿಂದ,
    ಆ ವಾಕ್ಯವನ್ನು ತೆಗೆದುಬಿಡುತ್ತಾನೆ, ಇವರೇ ಆ ಬೀಜಗಳು ಬಿದ್ದ ಪಕ್ಕದ ದಾರಿಯಾಗಿದ್ದಾರೆ.
  bbb-bbb: Ro uije bu duoena vame e utatanoevo ijia ariva ijeja e ije bu Godido vua
    ije fieke. Rove kavene ise Setani fu oe buone ijia vua ije abena vakoke bu naebe
    Godi ma vierafega fu karauniamo ijene.
  blw-blw: Yag hen miyaligan hen anchi charan way nemamangan hen tapena, chichachi
    hen anchichay tatagu way chengngarcha hen alen Apudyus, ngém émméy ah Chumunyu
    way ina menaid amin hen anchi chengngarcha ta achicha afuroton hen kahara-ancha
    an Apudyus.
  tam-2017: வழியருகே விதைக்கப்பட்டவர்கள் வசனத்தைக் கேட்கிறவர்களாக இருக்கிறார்கள்;
    அவர்கள் விசுவாசித்து இரட்சிக்கப்படாதபடிக்குப் பிசாசானவன் வந்து, அவ்வசனத்தை அவர்கள்
    இருதயத்திலிருந்து எடுத்துப்போடுகிறான்.
  azz-NT: Huan sequin tacaquini yetocque ojtenteno. Huan ne yejuan quicaquij in Tajtoltzin
    de Dios. Pero huitza in amocuali Satanás huan quinajchihuilía in Tajtoltzin de
    Dios tech ninyolijtic para ma amo quiyecneltocacan in Tajtoltzin de Dios, huan
    para ma amo maquisacan den nintajtacoluan.
  spa-RV-1909: Y los de junto al camino, éstos son los que oyen; y luego viene el
    diablo, y quita la palabra de su corazón, porque no crean y se salven.
  csy-csy: Lampi ah a tak thaici sia Pathian kammal za napi, um in ngupna a nga thei
    ngawl natu in, doaimangpa hongpai a amate thinsung pan in Pathian kammal te laksak
    siat hi.
  mxq-NT: Es diꞌibʉ ka̱ꞌa̱ ja tʉʉmt ma̱ paduꞌujʉn, yʉꞌʉ ꞌyandijpy yʉ ja̱ꞌa̱yʉty diꞌibʉ
    myʉdoodʉp ja Diosʉ ꞌyayuk, es net myiiñ yʉ mʉjkuꞌugópk es pyʉjkxʉ ja Diosʉ ꞌyayuk
    ma̱ jyot wyinma̱ꞌa̱ñ es kʉdiibʉ tmʉbʉ́ktʉt es dʉꞌʉn kyaj yajnitsoꞌogʉdʉt.
  tzj-NT: Ja kaj pa bey jari' tibij tzij chi ec'oli winak ja nquic'axaj ja rtzobal
    Dios pro npeti ja diablo nlasajel ja rtzobal Dios pa tak canma utzc'a matiquinimaj
    utzc'a matiquewil ja totajem xin Dios.
  tdt-tdt: Fini nebee monu iha dalan mak ema nebee rona Maromak nia liafuan, maibee
    Satanás mai hadau tiha husi sira nia laran. Entaun sira la fiar ba Maromak, i
    la hetan salvasaun.
  ron-BTF: Iar cele de lângă drum, sunt cei ce aud; apoi vine diavolul și ia cuvântul
    din inimile lor, ca nu cumva să creadă și să fie salvați.
  eng-WEBP: Those along the road are those who hear; then the devil comes and takes
    away the word from their heart, that they may not believe and be saved.
  eng-FBV: The seeds that fall on the road are those who hear the message, but then
    the devil comes and steals away the truth from their minds so they won't trust
    in God and be saved.
  nld-1939: Het zaad langs de weg zijn zij, die het woord wel horen; maar dan komt
    de duivel en neemt het weg uit hun hart, opdat ze niet zouden geloven en worden
    gered.
  bwo-bwo: Werind gúrats fed'ts shooko ariyetsman b́ kitsir Ik'i aap'o manórush k'ebirwotsi,
    ernmó bo amanar bokasherawok'o Diyablos waár Ik'i aap'tso bo nibotse k'a'udek'tsonye.
  nch-BL: Sequij masehualme itztoque quej nopa xinachti cati tepejqui ojtipa. Inijuanti
    quicaquij icamanal Toteco huan nimantzi Amocualtacat huala huan quinquixtilía
    icamanal Toteco cati eltoc ipan iniyolo para ma amo quineltocaca huan ma amo momaquixtica
    ten inintajtacolhua.
  quc-TNT: Ri ija' ri xekaj pa ri be, e are junam jas ri winak ri cäquita ri Tzij.
    Copan c'u ri Itzel, cäresaj ri Tzij pa canima' rech man quecojon taj, man cäquirik
    tä ru tobanic ri Dios.
  tfr-NTPO: Dwl̈a l̈ono irbo bäng l̈i, e ëye Sbö tjl̈õkwo kuno l̈i l̈okl̈o. Gueniyo
    Ä tjwe eshko, ga döya ba pjl̈úshko dwayo, tjl̈õkwo l̈i kjre l̇l̇ëm wl̈o. Eni ga
    epga där l̇l̇ëme.
  kaq-NT: '@see-verse:LUK.008.011'
  sgb-sgb: Ya nakêm tawo ay in-alimbawa ha natataan bini. Ya bini ya natata ha dann
    ay habi ni Apo Namalyari ya nagilam lan tawo, noa, nilumatêng hi Satanas ta inalíh
    na ya habaytoy habi ha nakêm la, ta êmên hila a maniwala kan Apo Namalyari, haka
    a miligtas ha parusa.
  vie-1934: Phần rơi ra dọc đường, là những kẻ nghe đạo; nhưng về sau ma quỉ đến,
    cướp lấy đạo từ trong lòng họ, e rằng họ tin mà được cứu chăng.
  kxv-kxv: ଜିରୁ ଦାରିତି ପା଼ଡ଼େୟି ଇଲେତାରି, ଏ଼ୱାରି ମାହାପୂରୁ କାତା ୱେନେରି; ଡା଼ୟୁ ସୟତାନା
    ୱା଼ହାନା ଏ଼ୱାରି ଏ଼ନିକିଁ ନାମାଆପେରିୱା ଅ଼ଡ଼େ ଗେଲ୍‌ପି ଆ଼ଆପେରିୱା ଇଞ୍ଜିଁ ଏ଼ୱାରି ହିୟାଁତା
    ୱେଞ୍ଜାମାନାଣି ମୀଞ୍ଜାଅ଼ନେ ।
  cha-cha: Y gui oriyan chalan ayo sija y jagas jumungog; ya despues mato y manganite
    ya janasuja y sinangan gui corasonñija sa ti mojon ufanmanjonggue ya ufanmasatba.
  amu-NT: Lqueeⁿ na tquiaa tsꞌom nato, joꞌ joꞌ nnꞌaⁿ na cwindye ñꞌoomꞌ Tyꞌo̱o̱tsꞌom.
    Mantyja ndyo tsaⁿjndii, macwjeeⁿꞌeⁿ ñꞌoomꞌñeeⁿ naquiiꞌ nꞌomna cha tilaꞌyuꞌna,
    tiluiꞌyana.
  hin-CV: मार्ग के किनारे की भूमि वे लोग हैं, जो वचन सुनते तो हैं किंतु शैतान आता
    है और उनके मन से वचन उठा ले जाता है कि वे विश्वास करके उद्धार प्राप्‍त न कर सकें
  eng-OURB: Those along the road are those who hear, then the devil [Accuser] comes,
    and takes away the word from their heart, that they may not trust and be saved.
  spa-BES: Los que están al lado del camino son los que han oído; entonces el diablo
    viene y quita la palabra de sus corazones, para que no crean y se salven.
  san-BEN: যে কথামাত্রং শৃণ্ৱন্তি কিন্তু পশ্চাদ্ ৱিশ্ৱস্য যথা পরিত্রাণং ন প্রাপ্নুৱন্তি
    তদাশযেন শৈতানেত্য হৃদযাতৃ তাং কথাম্ অপহরতি ত এৱ মার্গপার্শ্ৱস্থভূমিস্ৱরূপাঃ|
  tdx-tdx: O añ’ olon-dalañeo, o nahajanjiñeo; fe mivotrake eo i mpañìnjey manintake
    i tsaray añ’arofo’ iareo tsy mone hiantoke vaho ho rombaheñe.
  naf-naf: Ma wit katnaŋ selen totem mege ke sepemaŋ am Kawawaŋgalen Zet Zapat Dolakŋaŋ
    manâip yaŋgut Sadaŋaŋ koti Kawawaŋgalen Zet Zapat Dolakŋaŋ nâwienen ke mme Kawawaŋgat
    ku nâmkiŋpepeyelen ma ekmagen keŋin ku gilik zenzeyelen masokbein.
  grc-MT: οι δε παρα την οδον εισιν οι ακουοντεσ ειτα ερχεται ο διαβολοσ και αιρει
    τον λογον απο τησ καρδιασ αυτων ινα μη πιστευσαντεσ σωθωσιν
  vid-vid: Zila zigwile mnzila zangulajila wala wanhu wawelenguhulika ulonzi wa Nguluwi,
    hamba lyokuya Limazoga lyanguzusa mnhumbula za hewo, waleche kukunda waloholigwe.
  pio-NT: '@see-verse:LUK.008.011'
  tsn-tsn: Tsela e e kwakwaletseng e peo nngwe e wetseng mo go yone e tshwantshiwa
    le dipelo tse di thata tsa batho ba ba utlwang mafoko a Modimo, mme diabolo a
    tle a utswe mafoko a kganele batho go dumela le go bolokwa.
  amr-NT: Dagte sueʼda oʼkidkahuaʼuyate. Ken huakid dagte oʼkidkahuaʼuyate konig sueʼda
    aratbut Diosen eʼmanmadikaʼtaj onʼpe̱e̱nigʼa i̱da totoʼa oʼhuahuaʼpo huanopoyaʼ
    Diosen huaʼa oʼbakkaynok onteʼti Diostaj oknopo̱e̱hueʼdik o̱ʼneapo onteʼti nopoʼyareahueʼdikda
    o̱ʼneapo.
  pwg-pwg: Pei ketiyai na wawaya God vonana ivi yanei ma Devil ipisi da nuwanuwasi
    kamonai iviitawei da ke iti tumaghana ma yawasa makamakii nonowina ke ita panani.
  cjv-cjv: Te kopuna ipom suwo ako konmori sungua i epemere ari ka mapunom finga te
    okome Satan uro ‘Yokamai fi ki si tekenainga ena Yai Gumam akire di erekenangoro
    nokapu moikenaime,’ diro ka i yokamai nomanenomdi tei dungua i bei dome.
