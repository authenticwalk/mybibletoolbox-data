    Diosichi fiquica meránasanan, yucan janiichunae. Yucan jato, fiqui tencabi meraca
    jominca jera manlarichunae tinue yape Diosica quereituto manse lolaitusa. Diosichi
    fiqui yalachi tencabi wito, minubi arajica ni cuwenta joe.
  srm-NT: Nöö di ka di sii kai a di pasi, hën da te wan sëmbë jei di Wöutu, nöö di
    didibi ko puu ën nëën hati wante fu an fika ta biibi u Gadu heepi ën.
  qvs-NT: Chaymanta aypa runakuna Tata Diospa rimananta uyarishpapish mana allitachu
    shunkullikunsapa. Chay runakunaka sarudu sinchi allpashinami. Supay chay murukunata
    mikuk pishkillukunashina llullachishpa pantachichin ama Tata Diosta kreyishpa
    salvadu kanankunapa.
  zca-NT: Lë' lazh triu kwa'n ngob le'n nez, nak nela tu men kwa'n mbin widi'zh che'n
    Dios, per ña Mizhab nizubchiy laxto' xa', par nayila xa'i, no par naro' xa' lo
    kwa'n nazhe'b nzho xa'.
  cbc-NT: Camasã jĩcããrã Dios yaye quetire tʉ̃goyama. Bairo tʉ̃gomirãcʉ̃ã, tʉ̃gomasĩẽtĩñama.
    Dios bʉsʉriquere na catʉ̃goatato beroaca, wãtĩ pʉame uwaro eta, jecõãñami na camasĩbujioatajere.
    Minia na cawʉje ʉgaricarore bairo etanecõãñami wãtĩ, na camasĩbujioatajere, Dios
    bʉsʉriquere cariape na tʉ̃goeticõãto, ĩ. Na canetõrõrẽ boetiyami wãtĩ. Na pʉame
    caotei cʉ̃ caoterique maapʉ cañarĩcã rupaare bairo niñama.
  qxo-NT: Muru tiuyangan nänega chucru shongu runacunamanmi iwalan. Tsaynö shongu
    carmi waquin runacunaga Diospa willacuyninta wiyarpis chasquicuyantsu. Juc ishcay
    wiyayangallantapis Satanas gongaratsiptinmi salvacionta tariyanganatsu”.
  mox-mox: Ta vaina tomotau kavona vewana dina ʼedabalaya iavuta, mana Yaubada ena
    vona inoqolia, ta Seitani maimai ta vona nana giwalidiega ʼewaʼewa yavulea, ʼinega
    ge adi fata Yaubada ina vetumaqanei be ʼetoyavua ina lobei.
  kew-kew: Pora-nia lopea iniri go-rupare onaanumi agaa pa pageme pare orope Satan
    ipua mogo agaa nimuna robaa-para wala paake mea. Nimumi kone rulaawa oro yaalo
    kagaa piraama laama palimi kone sua Satan-me paake muaaya.
  dww-dww: Pesi keda debane ravuravusedima, inam maika banaga Mamaitua riunama ta
    vaivaiena, be muriḡa Diaboro e tava be Mamaitua riunama nopodie e kaikaiporaḡana,
    da taudi nam tai sumaḡa be ta yawasana.
  nif-nif: Mɨnjɨp telak plon pɨñgɨlɨñ wɨn amatamdɨ Yambattok manda nandɨ dasiumbi,
    Satandɨ bɨmbi, gɨnañjɨ gɨnañ manda patak wɨn yolom tɨke-semlak. Nɨm kañbi, endɨ
    manda wɨn tɨke-papi, Yambattok gɨñgɨt indanelɨñda, Satandɨ wɨndɨñ tɨ-semlak.
  twi-ASANTE: Aba a ɛguu ɛkwan mu no gyina hɔ ma wɔn a wɔate Onyankopɔn asɛm no na
    ɔbonsam bɛhwim firi wɔn akoma mu, sɛdeɛ ɛbɛyɛ a, wɔrennye nni na wɔrennya nkwagyeɛ.
  aoj-aoj: Anemb begewala ufiaꞌwi ambamba siꞌi epes sameꞌ basef, owaꞌ Satan nafiꞌi
    nelefata basef ifimba fagape nelelemb asasilimbi ma esis ina sahapifa God nakwahomas
    waf awafi sagape andeandeꞌ, owaꞌatin.
  cbv-cbv: Biquína joinít namáboó bʉʉg ñájni panihni caá. Dios naáwátdih ĩ joyóchahjeh,
    nemépwã ĩ maáh ĩ joyátjidih ã jenah joyát tʉ́ʉtcan caá, jepahcanjeh iiguípna ĩ
    bejat pínah niijná.
  taw-taw: Mɨdup ogɨnap yownɨgab kanɨb nab ak apin ak, binɨb okok God takaw ak nɨgɨnɨg
    gɨlak agɨl apin agak. Gel, Satan apɨl takaw anɨb ak dɨ we gek, kɨli God nop gos
    ma lɨnɨgel, God kɨlop ma dɨnɨgab agɨl apin agak.
  jic-NT: Setel nepenowá jümücj casá palá tinca, nepénowa pjyacan̈ jinwá. Dios tjevele
    tjepjyacan̈ yupj. Locopyaya diablo jac', t'e'enca yupj tjepjyacan̈. Yo' pe'e liji
    jupj. Diablo ma jos yupj japon Dios tjevelá. Ma jos yupj ca 'ücj mpatjam Dios
    lal.
  zap-NT: Le zhobbni ne wyab nëz nak zegnak mén ne ron xdiiz Dëdyuzh, per rdxiin Bzelo
    rboo we lextoo men chen ylaleedxdet meno chen yláádet men lo dol.
  wer-wer: Omnant öpöt kamtaöök ngentia pötë ökörö, omën narö ngönën kat wiak Anutuun
    kön wi kosang wasën utpetetakaan moöpanëak Setenök pitëm lupötëaan wa yemoola.
  ipi-ipi: Akali mindimane tomo waini papaka lea-kola, minditupa ambe asinginga tepa
    ya-kola, eka minditupa epoto, utupane neainipia. Wuane pua teke, akali mindimane
    Gotena pii oko wandakali tupa lamaula-kola, utupane-mane pii okone bilipi lolai-kola,
    Goteto utupane molo-peke lolane nembo toto, Satane epoto, yakamana nembo-tenenga
    Gotena pii okone mo alu piya alane.
  qul-NT: Ñan patapi t'acaska mujutaj Diospaj palabranta uyarej runacuna. Chaypacha
    supay jamuspa, sonkoncumanta uyariskancuta orkhocapun, mana creenancupaj nitaj
    salvaska canancupaj.
  urw-urw: Wit magi toi erekobo gam musudigen baba, nini ferefinabur Keriabüb dora
    edegi sibeko, kuri Satande oguradi dora baba kob ninib gam düfotuweaga. Satan
    menüm utungeaga, ‘Nini kob kainanagedi Keriabüde igaingeregeagagüdi bangeaga.’
  rmy-GURBET: Nesave manuša si sar o drom ke savo pelo o seme. Kana šunen o Lafi e
    Devleso thaj avol o beng, lol o Lafi andaro lengo ilo, te ma pačan thaj te ni
    aven spasime.
  ter-NT: Enepone irihíkovoti xe'ókuke xêne, kixo'êkoti xâne kamokénoati ne emo'u
    Itukó'oviti, ina keno'óko ne Ndeâpu veyopeâti ne emo'u Itukó'oviti isóneuke, puinoâti
    koíteova Itukó'oviti eneponi akutípoaxo.
  bmr-NT: 'Jɨɨhaifaño ahaacotono onoono: Saatoho uguubucuurunoco Satanas asaaboro
    ijeebɨɨfañotɨ ɨcɨhi imiyaavogomoro ataajajiruneguiiha, eneejiruno.'
  fuf-fuf: Nde awdi sankaandi ndin saami ka ɗatal, ɗun no wa'i wa nde woɓɓe nani daalol
    ngol, kono Ibuliisa ara itta ngol e ɓerɗe maɓɓe fii wota ɓe gomɗin sakko ɓe dandee.
  mwc-mwc: Pesi si ririga ku keta wai, bage iyabosi God wonana si nonori, saba satan
    i botu, ba nuwanuwasi yai i yauna taveyei. Kata sina kayo bi geruwana ba sita
    yawasa.
  bhl-bhl: 'Wit dem deiwkim dim kumin mitkabe ais dem mali mak beem mongom e kanekote:
    Kawtiw mali mak i Sunbin-Got em weng be kilisomi, elo “Fein!”, dangbiliw kate,
    Seten-Ataanim e teleko, im ibolow tem beem kulubiliw weng be kulu koyemkabe kasike,
    i Sunbin-Got em finik so deiw gelewinba kekabiliw te.'
  ons-ons: Ŋo woune natne dumao ket kitokoi, ea yemo ŋei ŋerep natne eŋe Anutu wane
    don naso bomitne so bamgoka detkoi, ŋo, Satanŋo sari more Anutu wane don ea ŋei
    ŋerep natne eŋane kotoeno yasoke, yewamo ma biraki saket eŋine biŋek ariake, ea
    wane eŋe Anutu wane don ea mi malipkau ma menaŋoniake.
  con-NTPO: Majan a'ija tsaiquinga sheque'choacan'fa tsu. Chiga Aya'fama pañasi cocoya
    na'su junde jipa choma itsaqquia'caen tise'pa paña'choma aqquepoen tise'pa in'jamba
    ccushasa'ne.
  ghs-ghs: Oonita qesai teteta taate suuna peitorai oi abi qesai sinabidza nookaqi
    ao hiisi eete qidzanataridzonihe Iibadzai baaqi oke abiho qupata karabebetoraiho
    isaki.
  peg-peg: ଆରେ ହାଜ଼ି କଚଣ୍‌ତ ମାନି ବିୟାନ୍‌ ଲାକେ ବୁଜାଆନାର୍‌, କଚଣ୍‌ତ ମାନି ବିୟାନ୍‌ ବୁଜାଆନାର୍‌,
    ହେୱାର୍‌ ବଚନ୍‌ ୱେନାର୍; ତା ପାଚେ ସୟ୍‌ତାନ୍‌ ୱାଜ଼ି, ଇନେସ୍‌କି ହେୱାର୍‌ ପାର୍ତି କିଜ଼ି ମୁକ୍ତି
    ଆଉର୍‌ ଇଦାଂ କାଜିଂ ହେୱାର୍‌ ମାନ୍‌ତିନି ବଚନ୍‌ ଉନ୍‌ଦି ଅନାତ୍‌ ।
  txu-NT: '''Y prykam rôrôkja ne me kute Metĩndjwỳnh kabẽn mar kajgoja''ã akre. Bit
    me kute amim Metĩndjwỳnh kabẽn markumrẽx ne ''ã ngrà tỳxmã nhym ate Xatanaj jãm
    meo amijakren mekbê Metĩndjwỳnh kabẽno akno. Me kute tu amim markumrẽx nhym Metĩndjwỳnh
    kute kubê me utàr karõ ne jãm meo amijakren mekbê Metĩndjwỳnh kabẽno akno.'
  eng-WEBU: Those along the road are those who hear; then the devil comes and takes
    away the word from their heart, that they may not believe and be saved.
  gnw-NT: Jocua temitɨ tape rupi oa vae uyemɨjaanga amocue Tumpa iñee uyandu vae re.
    Jayave ou aña guasu chupe reta jare umɨacañɨ Tumpa iñee güi, agüɨye vaerã güɨrovia
    Tumpa uyembɨasaca vaerã —jei—.
  mux-mux: Bo mare kupulanum-na mania purum-ma yambu mare aku-sílima molemele. Enini
    ungele piliilimili kene penga ⸤kurumanga nuim⸥ depollale omba ‘Ung akili kamu
    tondulu munduku pilííngi lem Pulu Yili-ni enini tepa liipa, kupulanum kísina wendu
    liimba kene kapula mólu.’ nimbaliinga ung tanda sílima numanuna omba pelemúma
    wendu liilimú.
  maj-NT: Xujmá xi tsixuntu a̱ndai ni̱yóo̱, kui xu̱ta̱ha xi nt'é ée̱n, a̱s'a̱i nibá
    nda̱nindoo̱ ko̱ kjexín én xi ja tíjñajin ani̱ma̱ha̱ xu̱ta̱ xu'bo̱ tu̱ xi najmi
    s'e̱jihi̱n ra̱ ée̱n ko̱ b'a̱ ts'ín najmi n'e̱k'ankihi.
  bkq-NT: Mârâ nady ewy ânwa oze tamuinze etâdyby tadaguoze, tadakabeoze warâ. Aituo
    âdy niazepa myani târâ samuin-hobyrydâ. Tâlâ lâpylâ arâ Deus itaumbyry idataynrim
    modo. Tydasemo wâne. Inepa olâ Satanás idânârâ indatybymo nhangahumo odaypa nhetyly.
    Aituo Deus neinwâmpyra idylymo.
  kue-kue: Mokna mongo tau yange konbauna singwa, i yomba ka pirkwa. Ba Satan undre
    ana ka nomano mina suna yongwa i wausi ikorugl endungwa. Ye God kamo pirngi dikrimbi
    ana God ere-ikrambedi pre orkwa.
  cot-NT: Oraticaquea asacaraaguitananquitsica quenavoquirontsiqui iriguentiquea noquejetacaaca
    caquinte quemajiavetavacaroca Iguenquetsatsare Aapani Irioshi, cotanquitsiquea
    iroompaquea icoraquetashiqueriquea ampatsini ipeacotacaacari maasanopae aatonijite
    iquemisantajirotsi imeshiajitiritsi.
  bnp-bnp: A vutuna ri boru puru na dala ri manga e huriki ri longo a ngava. Muri
    i valai a hanitu i panaho tala a ngava na hatene ria, i uka ma ri gi luhoi tora,
    i uka ma ri gi bole a nimahuri vakaroro.
  apn-NT: Mẽ kot mar xwỳnh kwỳjaja te kot aptỳx kãm hy rôrôk nhũm kuwênh kot hwỳr
    mrar nẽ hkrẽr par xwỳnhta pyràk. Jao Tĩrtũm kapẽr ma nhũm Satanasti te kuwênh
    kot hy hkrẽr parta pyrà nẽ mẽ kot amnhĩ kaxyw Tĩrtũm kapẽr kôt hamaxpẽr nẽ hkôt
    amnhĩ xunhwỳr pymaj tanhmã nê mẽ hkrã hto. Jakamã nhũm mẽ kapẽr ma nom ho hamakêtkati
    tokyx anẽ nẽ axte kãm hamaxpẽr nẽ hkôt amnhĩ nhĩpêx kêt nẽ.
  ctp-NT: Sa ñaꞌan lka ska ta mta nu ngalu tuwiin kanꞌ, ngwañaꞌan lka nten nu wa ynan
    chaꞌ suꞌwe kanꞌ nu ngwa xkanꞌ, loꞌo kanꞌ bra ti ndijyan kuneꞌ xaꞌan chaꞌ kuꞌni
    tyii chaꞌ suꞌwe nu nsuꞌwi niꞌ kasiya ꞌin neꞌ kanꞌ; ja ndyuꞌwi ꞌa tiꞌ neꞌ chaꞌ
    suꞌwe kanꞌ bra kanꞌ, ja nchka tyoꞌo laa neꞌ kanꞌ ꞌin chaꞌ kuxi ꞌin yu bra kanꞌ.
  bre-BRG: Ar re a zo a-hed an hent eo ar re en selaou; met an diaoul a zeu hag a
    zilam ar ger diouzh o c'halon, en aon en ur grediñ na vefent salvet.
  opm-opm: Den gwe mandap tei wanpat meng oh Got ohe meng amratperhan Satan oh aprisa
    ihir Mameng moh pomat amram dimtiperhan Got oh ambutiprahan dahama ama amraya
    mengnong oh Satan oh dat amdapatmur.
  bvr-bvr: Rrapa gun-gata ngaypa ngu-wena mun-nerranga mun-gata mipila mu-jirra m-bungguna
    gu-jarlakarr, wurra gun-burral minypa gu-galiya yerrcha aburr-galiyarra aburr-workiya
    Wangarr gun-nika janguny, wurpa lika gala gubu-borrwa aburr-ni rraka wanngu aburr-ni,
    wurra minypa an-gata walkwalk ana-yurtchingapa ana-workiya, burr-gaypurda janguny
    gun-gata Wangarr burr-wuna.
  wal-wal: '@see-verse:LUK.008.011'
  shj-shj: Yugki kawoso tä akäsogkang sag näs känggi dänge nga na zeppe tetexang,
    na Däniye wunodung bate nga tä mäganyga ndey ndakä men ngakä Kaläg ndä 'dox xonyad.
  zad-NT: Na' zoa beṉ' chzenaggake' cho'a xtill' Chioza', na' lii ze'te dii x̱iwaa
    chikwasan daa kwenc̱he bi shajḻe'gake' na' kwiayi'gake'. Chak c̱hegake' ka gok
    c̱he biṉna' daa bxop cho'a neza'.
  kmg-kmg: Hândâŋne hatao hewec sâc iŋucne juniŋmu jaŋe miti manapie maŋjeŋicko huhame
    izia, mana šakierâ juju bâfuanšipiŋte Sataŋzi fisi ro bawiseekac.
  aso-aso: Idoꞌ zuho initeꞌ ma akaloꞌ diꞌmozikevo evenelite lisi di goloso ikevo namalite
    nave luvoniꞌ ma nene eveneꞌ malite Oꞌmosoꞌmi gamazi nene gilaniꞌza gili di luꞌninguꞌ
    milalisa aniꞌ nene ve goloso neꞌmo gili eleꞌvoleꞌ ikevo Oꞌmosoꞌmo do nguꞌ izalive
    lo ogo aꞌmine gamazi nene do vaaꞌ neingumuꞌ luvoniꞌ ve.
  uli-uli: Faesol ire kowe ye pungdiy lal yalap ila ye wochog rechokla re rongrong
    mala yalol Deus ngo Satan ye budoh yesa hachuya mo lal deper bo deyoh le rebe
    chepar re sala molow.
  nin-NT: Ikiri yi nggo i kuhre ga anko wa nggo i sa abangga ba nggo a wo ure ku Abachi
    ku, umimi wa a nga ni ka ku glo ni isisurr imbarr yi, na han ba ni kpanye na kpa
    ikpa ttungo yi.
  tgk-tgk: Донаҳое, ки ба пайраҳа афтодаанд, онҳое мебошанд, ки каломро мешунаванд,
    вале иблис онро аз дилашон медуздад, то ки имон наоваранд ва наҷот наёбанд.
  acu-NT: Tura árak jintanam kakeekamia nu jintaka aintsu nintiya nunisketai. Nu aints
    ainau chichaman antukar Yus nekasampita tiarai tusa, tura uwemrarai tusa, Satanás
    nu chichaman nintinian jurawai.
  cak-WNT: Ri juba' ija'tz ri xeka pa bey, junan riq'ui ri ruch'abel ri Dios tek nac'axex
    cuma ri winek. Ri itzel winek chanin nipe, y nrelesaj el ri ruch'abel ri Dios
    ri xtic pa tak cánima ri winek ri', riche (rixin) chi queri' ri winek ri' ma niquinimaj
    ta ri Dios, y ma yecolotej ta chuka'.
  ebk-ebk: Nan chiyuycha nag-as as nan charan at maepachongcha as nan tataku ay nanngor
    as nan Kalen Apo Dios, ngem umuy hi Satanas, ya kaanuna nan hana kali as numnumcha
    ta achicha omafurot ya maesarakan.
  spa-PDDPT: La parte que cayó junto al camino son los que oyeron. Luego viene el
    diablo y quita la Palabra de sus corazones para que no crean y sean salvos.
  tke-tke: Bewu dhamorele moogomela dila, bi ale eneewa madhu a Mulugu, mbwenye adha
    Sathana aavenyihamo mmirimani mweewa, wi enadhe eroromele, evulumusiwe.
  ruf-ruf: Tsimbeghu itsilaghalile mnzila tsolangusa iwanu iwohulika imbuli ye Imulungu,
    lekeni Setani kakutsa na kuisola imbuli kulawa mne imimoyo yawo, ili waleke kutoghola
    na kukombolighwa.
  gun-gun: Tape yvýry ho'a va'ekue rami ikuai va'e ma ayvu oendu teĩ anha ou vy ipy'a
    gui oipe'a 'rã, oguerovia e'ỹ ha'e oo jepe e'ỹ aguã.
  agu-BL: Yi xtxolbil te yi ij yi cho'n tpone'n q'uixpuj tbe', i'tz jun elsawutzil
    yi at wunak yi na quibit yi yol Kataj poro jalcu'n na ul Bayba'n tan telse'n len
    yi xtxolbil te cyalma'. Na qui na taj Bayba'n yil cyocsaj yi yol Ryos, nin yil
    chiclax.
  isn-isn: Imbeu niing'wi niingwie mupelopelo anzila ingi wawo antu niija ulukani,
    umubii umulugu wikalohula kuli kupuma mukolo, ingi aleke kuhuila nukugwigwa.
  ilo-ULB: Dagiti bukbukel nga natinnag iti igid ti dalan ket dagiti tattao nga nakangngeg
    iti sao, ngem umay ti diablo ket alaenna ti sao manipud iti pusoda, tapno saanda
    a mamati ken maisalakan.
  pir-NT: Sa ye maha dʉhtʉ cahapʉ borari pjeri pehe quehnoañe buheye yero saha ijire.
    Sa yero masa quehnoañe buheyere tiquina tʉhogʉ̃ ihñano watĩno pehe ahta, ti buheyere
    masi dutierare masare. Minicjʉa ti pjerire tiquina dote nediro saha yere. Tiquiro
    sa yeragʉ̃ tiquina Cohãcjʉ̃re wacũ tutuaboa. Tiquina sa wacũ tutuagʉ̃ ihñano Cohãcjʉ̃
    pehe tiquinare pecapʉ wahaboriquinare yʉhdʉoboa.
  anv-NT: Amɛ́ mbwɛ́ ayi ákwéne meti álú bɔɔ́ bi áwúu mekomejɔɔ́ Ɛsɔwɔ, ɛwyágé
    danchɔmeló achwɔ́ féré mekomejɔɔ́ yimbɔ né matɔɔ́ bwɔ́ nnó ɛkáge ɛbwɔ́ ákámé
    ne Ɛsɔwɔ aferé ɛbwɔ́ né ɛfwyale gabo.
  sab-NT: Kwian gweale kle boi Chube gerua ole chude jo chke dba jon jegwale kare.
    Kwian e Chube gerua keruchuge, bigwa che dolla Satanás chie Chube gerua jwennga
    bdada agedu chude ole kare, gire geru Chubenu ulita jogenga kwian tale, ene kwian
    e me ñage geru e gai ulia, me ñage tien gitiru ji chugege ama agedu me no gdale,
    ene me ñage toi Chube ole.
  tmd-tmd: Wit mag bli pɨñön möriwö rɨba uhöb ödöi rol, me rɨl aku, nöbö mö akuyöbö
    God Mönö maga nugwöña aku, jɨ kɨjaki rɨb gwogwo yöxön, ñɨŋ God Mönö aku nugw pɨŋ,
    God ñɨgö kömö pön aku gwogwo cönɨŋö, rön, hön God Mönö rɨb mag ñɨgö kwo mɨd aku
    pɨ gɨ du paŋ, uplöböñɨŋö, rön yadla.
  acr-NNT: »Ri xtzaq kan chuchiꞌ ri bꞌe, e pachaꞌ ri tikawex kakita Ruchꞌaꞌtem ri
