    homeo badae batapanen God paru maot pimeri bavatapan hezag, Ne paru pim ñetiv
    hateveteamahaek maot baveteman paru Godiz homeo badae navat hepan. Pot homet baveteamah.
  jid-jid: Ibi wa ba kuhle ni tu nkon a iri bi wa ba kpa tre Irji u brji ba suron
    mba hdu ba kahle ga da na yo suron na.
  wmw-wmw: Mbeyu igwirire munjira ikolota wanu wasikíra usemi wa Mwenyezimungu. Ikisa
    akuja Shetwani, awalavya usemi ure mmoyo mwawo ipate wasikubali, wasivushiwe.
  gmv-GGM: oge lanqqen wodhidays qaala siyizayta giddo attin isti amanidi attontta
    mala xalla7ey yiidi qaala ista wozinappe eekkigidizayta.
  ssg-ssg: Aweisal ti waki maia put to, kikilami teka seilon laha hong kakai Haeu.
    Tuahe Satan tahiama ape i xaxaweni kakain ien ti laha lehe laha kum soh Haeu ape
    Haeu kum awai laha ti kawatan ti lialui woulaha.
  zpo-NT: Lee nzhobxtil kwaan mla leen naz nak kwenta re xaa nzhon xtizh Dios, per
    lee Maxuu nzha nkiiba lo xaa zee nawiit xaa lo Dios nu zee nalet xaa gan yalnaban
    kwaan tira.
  poy-poy: Mbeyu zilii zyazitulukiriti munjira mana yakuwi, woseri yawapikanira shisoweru
    sha Mlungu, kumbiti Shetani kiza na kushiwusiya shisoweru shilii mumyoyu mwawu,
    su hapeni wajimili na kulopoziwa.
  qwh-NT: Näni cuentam waquin nunacuna cayan. Shonquncunaman alli willaqui chasquiyashqantam
    diablu pasepa qonqaratsin mana creyicur salbacuyänanpaq.
  gaw-gaw: Amu haḏag laala ibp̱a nena qep̱ig ele amu, nai amu inam ip̱unigṯe. Danab
    laala ag nai doop̱ig amge dimp̱a Satan nug uḏia, ag oolagp̱a noa he, Kayak nai
    iiṯa meṯe. Satan nug nuhig dab makp̱a, ‘Ag nai amu oolagp̱a genab doop̱eg, Kayak
    Nug ag eḏua diima,’ anana heṯe.
  nca-nca: O yuwoyó kheko umburó, ŋuko unipareto Anutu koro mande qu iŋoyiqo, waka
    ta Monimbuko mahero mande ŋu newondeyemo se ta yere rotoyote. Ŋande yero iŋote,
    enendo kama iŋondutu tewaŋgo tiníqo, Anutuko rambaruru koŋgo kama yoreweya.
  zpz-NTPP: Orzeꞌ de mbigy nu bet lag ruꞌ gyernez, ndeꞌ nañ gal nu na mbecy nu reñ
    de riidz ni gyel gubier ni Ñgyoozh. Rnii mbecy riidz zeꞌ lo dey, tees orzeꞌ druꞌña
    nuras rbooy de riidz zeꞌ nañ lardoo dey, gun orzeꞌ cueꞌ nu cheña lagy dey niñ.
    Orzeꞌ cueꞌ nu gruu mbañ dey.
  mkj-mkj: Liporro kan ma mwoardi pohn al kan woahwoahki irai kan ma kin rong a Jehsen
    kin indoa apel kihjang lallo nehn arai mohngiong pwa irai en joah pwojon apel
    mourkihla.
  zac-NT: Tubi tantë bëꞌdchi nagulaguë lu nezë, na ziquë ra mënë narini shtiꞌdzë Dios
    perë ridë mëdzabë, rdchisull shtiꞌdzë Dios lduꞌu ra mënë parë adë tsaldídiꞌi lduꞌu
    mënë parë gáquëdiꞌi salvar rall.
  kyg-kyg: Mago avina yaꞌmo kateꞌmo asagauno aiꞌniya avina yakana huꞌa vayaꞌmogi Goti
    geꞌamo afitagenoꞌaeꞌmo Sataniꞌmo eno ani gemo apaipafatiꞌmo alinino neꞌviye. Sataniꞌa,
    fiku yanageꞌa geꞌaeꞌmo apakesa afiꞌa fatago hisageno Gotiꞌa apakufamo alino katino
    apategaiye, huno agesa neꞌafiye.
  kmk-kmk: Sat daḻana naotdagan dit uduma bukoḻ, maiyalig sidat tagu’n nangngoḻ sit
    ugud Apudyus. Yoong dagusa ummoy Satanas sinugsugan dida daḻapnu maliuwan da dit
    ugud un dingngoḻ da kad adida manuttuwa kan adida maidagamung sit mangiyapuwan
    Apudyus.
  cao-NT: Toa bahi tapaí cabo tsi xo toa Dios Chani nicahai ca nohiria bo. Chani ja
    nicacano tsi johi quiha Satanás. Joxo tsi jato shina ó ca chani tsëcahi quiha
    rë, ja chahahuayamacano xabahamahacaxëna.
  bbr-bbr: Karauk o uku apu opok noin, kiro kesek, roasiret ak Anut nukan ämän roin,
    rouna, Satan nukas peanik, akan woiaka uruan ämän oi manowon. Kon ronkat, ko kesernuk,
    ak woiaka epar wa mona, Anut nukas ak ätäi wa imwarai.
  inb-inb: Similla ñambipi urmagka, sug runa Dius­pa Rimaita uiag­sina­mi ni­raiá.
    Chi uias­kata, iaia kukuka tukuimi kichug­samú; chasaka, mana suma iuiaspa, kispi­rin­ga­pa.
  hrv-hrv: Oni uz put slušatelji su. Zatim dolazi đavao i odnosi Riječ iz srca njihova
    da ne bi povjerovali i spasili se.
  box-NT: Bìo lion ho wɔ̃hṹ wán lé ɓa nùpua na ká ɓa ɲá le Dónbeenì bíonì
    à ɓa máa yí tà le yi, ká a *Satãni dɛ̀ɛní bánbá ɓuee lén le ɓa yiwa
    yi, à mún ti ɓa kã̀níló wɔ̃hṹ.
  ote-NT: Ha nuꞌʉ ya nda bi zo ja ra ꞌñu go gueꞌa̱ núꞌa̱ toꞌo øde ra ma̱ca noya, ne
    da ꞌñehe ra tsꞌonda̱hi da puꞌtua rá mfeni pa hinda gamfri y njabʉ hinda za da
    mpøhø.
  wnu-wnu: Wit qur is ai tap qenen qib igour igama morogan niar eng, munon qob igunor
    eng Satan wo bo qob igub wot oabigunor qamb bo wurit ousi igo.
  zam-NT: Le' biz bin co' ngulàa ro neda nee di's nac mèn co' ndxòn di's ndac che'n
    Diox. Per co'se' nde Mebizya, ngo' Mebizya di's co' mbìn mèna le'n lezo' mèna
    no le'n xtùuz mèna par ne'yila'ste mèna cón che'n di's ndac no par ne'lyá'de mèna
    loo con' ryes.
  zyp-NT: Langpui letei a tlahpaw sahlo cawh bia cawh thui he ka, Setan khah a vong
    ka, zing tah pachah aa cang ly nápawtah bia cawh aa lungchung taitah a lah pah
    he.
  sey-NT: Maꞌa cato quëaji, Maijaꞌquë coca asacohuaꞌini. Ja̱je asacohuaꞌini huatipi
    dani i̱ohuaꞌi joñoana deꞌhuaseꞌere peo hue̱ꞌña jioni asamaꞌcohuaꞌire neni ne huesoyere
    quëaji.
  nvm-nvm: '@see-verse:LUK.008.011'
  mps-mps: Te tubo nai ge tųde tulaluali da, te bidi dabe augwaligo po odali goli,
    Satan asama, te poba homu begi pelama, sana pidali weyu, agai sela sąyagasali
    po olama waliao. Satango homugo tiali, teyu te augwaligo homude konealubo po dąų
    obaso da, te Godigo augwali ma saiba homu yali.
  seh-seh: Mbeu idagwa m'bale mwa njira, ndi anthu anabva fala ya Mulungu, mbwenye
    asabwera Sathani mbabulusa fala m'mitima mwawo toera akhonde kutawira Mulungu
    mbacimwana kupulumuswa.
  pab-NT: Hanakatisenai exoahenerenai ahoti kilihi atyo etakehare semitereharenai
    iraiti xakore hoka Tihanare kaoka hoka iyehititerehare iraiti emahiyasakota, maisa
    tyakekoahitaha kaiyakehenahititaha maheta.
  llg-llg: Bini mana tuda nai dalak lain ndia, na, ndia hataholi mana mamanene Lamatuak
    Dedeꞌa-kokolan, tehuu basa de nitu la malangga inahuun mai, de namoa nala Dedeꞌa-kokolak
    ndia neme sila dale nala mai. No leo ndiak, de ala taa lamahele Lamatuak, ma taa
    hambu sodak.
  kyf-kyf: 'Nyɩma tɔlʋa ''wlʋ ''yoo ŋwɛ -yɔ da ''mnɔya bhli: wa -ka -Lagɔwɛlɩ ''nʋ
    nɩ, ''ɩn *''Kuzu yia, ''ɩn we saa we wa dibhe ''wʋ, wa yi we dlɩ -gʋ zʋ, ''ɩn
    wa yi gbʋ ''wʋbhʋʋ ''gbʋ.'
  tpi-tpi: Ol pikinini wit i pundaun long rot, ol i olsem ol lain manmeri i harim
    tok bilong God, tasol bihain Satan i kam, na em i rausim dispela tok long bel
    bilong ol. Satan i ting, ‘Nogut ol i bilip, na God i kisim bek ol.’
  mih-NT: Ta tañi sa canacoyo sɨtɨ cuan ityi, tacuan iyo minoo ityi ñiyɨvɨ siñi Tuhun
    Ndyoo. Ta saa cuihna, ta quindyaa ra sii si sisi añima ñu coto cua sino iñi ñu
    ta cacu ñu.
  qvh-NT: “Chucru näninömi waquin runacunapa shongun chucru caycan. Sayno chucru shongu
    carmi Tayta Diosninsipa wilacuyninta wiyarpis chasquicuyansu. Saymi wiyashgalantapis
    Satanás gongaycasin mana salvacunanpä.
  kms-kms: Wit yi ninge ngimne ir righe kin te, te wute God ningg wand rutungu di
    umbo pe ruwo vis, pudi ququ brequ mingg yumbui nandi wand ninde umbo vis kin te
    puaq nindiny viso. Ni puq neny ei ni God dob reng di God oyi mune ni nateri segine.
  agn-agn: Mandian, ang mga binik ang nailat ong dalan, yay ang mga taw ang pamamasi
    tang bitala tang Dios, piro dadaton ang lagi si Satanas ig agkomiten na tang bitala
    ang naloak da ong popotokon nira agod indi tanira mamagparet ig indi mangalibri.
  nhi-NT: Tlen ouitz itich in ohtli, moniuilia iuan naquin iccaquih nitlahtoltzin
    Dios, pero uitz in amocuali uan quincuiliquiu in tlahtol itich ninyolo, para amo
    matlaniltocacan uan amo maican tlamaquixtilten.
  ttc-NT: B'ix te ijaj aj oqet tuj b'ey telponx kye xjal aj n'ok kcha'o' te Tyol Qtata
    Dios, per n'ul te Tajaw Choj, n'el tin te Tyol Qtata Dios tuj kyanim tzan k'on
    txik kyoksla' b'ix tzan k'on kykolet.
  dan-1931: Men de ved Vejen ere de, som høre det; derefter kommer Djævelen og tager
    Ordet bort af deres Hjerte, for at de ikke skulle tro og blive frelste.
  kwj-kwj: Ahirahi wapa fwele numbo tiki sikaro ti, o kale hima hinga ni sawero. Wunu
    Gotri mwanji mendisiwani Saiten tani o Gotri mwanji wui sembe tiki daro tini ai
    rani ri rumbwe. Rini ete hambwandau, ‘Foki sembe wu hasiwa Gotri ai wunu raꞌaino.’
  vie-OVCB: Những hạt rơi trên đường mòn là Đạo gieo vào lòng người cứng cỏi, bị ma
    quỷ đến cướp đi, không cho họ tin nhận để được cứu.
  kze-kze: évakar-anayumbo aampa'ó kúmímba kwaási tirumpintá kúmísasa Áánútun-aai
    ísááwana Sáátáánigo imáyáa éna Áánútun-aaiyavesa áraire síyana sáwí-ampakemba
    kawer-ámpá'á métínkáivo séna tirumpinkémbá tamaimái úwoiva'a kwétiyuwaiye.
  lbk-lbk: Nan chalan ay nap-asan nan esek, siya nan kaiyalikhan nan takho ay mannge
    isnan kalin Apo Dios, ngem naanali nan Chimonyo ay nangamas is kasemekcha nan
    chinngecha ay kali ta ad-i cha mamati ya maisalakan.
  mto-NT: Je̱ja tseꞌe tooꞌ kujk joma veꞌe je̱ ta̱a̱mt yakvu̱j, veꞌemts je̱ꞌe̱ veꞌe
    ax joꞌn je̱ jayu juuꞌ veꞌe du̱ꞌamo̱tunajxtup je̱ Nteꞌyam je̱ kya̱ts je̱ yꞌayook.
    Vanꞌit tseꞌe jyeꞌya je̱ ko̱ꞌo̱yjáyuvap juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp je̱ ko̱ꞌo̱yjayuvapta̱jkta
    je̱tseꞌe du̱pa̱jkjini je̱m jyaꞌvin ka̱jxm je̱ ka̱ts je̱ ayook juuꞌ veꞌe yakvaajnjidu
    je̱ts kaꞌa veꞌe du̱jaanchjávadat, veꞌem tseꞌe du̱kajayé̱ptat je̱ joojntykin juuꞌ
    veꞌe xa̱ꞌma ka̱jx ijtp.
  bzh-bzh: Log ġahis la sën to nedo loḳ aggata lo, yiḳ alam sën denenġo ġaġek,
    loḳ Satan ya neḳo vër in ayoj in bë rëḳ degevonġ geving lob Anutu geḳo sir
    nah lo.
  guj-2017: અને માર્ગની કોર પરનાં તો સાંભળનારાં માણસો છે; પછી શેતાન આવીને તેઓનાં મનમાંથી
    સંદેશ લઈ જાય છે, એ માટે કે તેઓ વિશ્વાસ ન કરે અને ઉદ્ધાર ન પામે.
  jvn-NT: Wiji sing tiba nang dalan kuwi nggambarké wong sing krungu pituturé Gusti
    Allah. Nanging Sétan terus teka nyaut pitutur mau sangka atiné wongé. Dadiné wongé
    terus ora bisa pretyaya lan ora bisa nemu keslametan.
  byr-byr: Nabaai witɨzɨla pɨnɨ tusavɨ bwalaꞌdaawade, yɨ sa aꞌmwera yagaalya kadɨka
    wɨꞌnadɨvɨsaꞌnesɨ. Kɨrɨꞌ dɨvidaaꞌnyɨ Kotɨya Maryadei badehaaꞌ kumɨre sɨmunyavɨ
    yagaala dazaꞌ marasɨꞌdelyɨ. Sai ‘Gotɨyarɨ nalɨmwabɨka! Sara kyapɨjɨ Gotɨyai nuvadaihasamaaradɨka!’
    daka marasɨꞌnadelyɨ.
  ian-ian: Ava yambɨmba lɨga kɨpma ndɨ ndinyangu vla lɨgandɨ. Wundi nɨmba ndi God
    waa nyaangɨt wutndi. Wutaa maawupmba yelavɨtndi. Yelavɨtndi maa Seten yalaa ndina
    maawupmba yelavɨka lɨnja vak kwutaa yaagilɨgandɨ. Apma kupi maawupmba yelavɨka
    tɨlandi walaa kwutaa yaagilɨndɨ Seten.
  hun-hun: Az útfélre esettek azok, akik meghallgatták, de aztán eljön az ördög, és
    kikapja szívükből, hogy ne higgyenek és ne üdvözüljenek.
  mcf-NT: Podquedën nidaid tsasimbocquidbimboecquid nad iquec. Nuquin Papan chiaid
    tantiash papuduedtiapimbocsho Satansën bëpiscudmiaid adquid nec.
  kjs-kjs: Pora pagina lope-ae kiliri go-rupare enaalinumi agale pa pageme pare werepe
    Satan ipuma mogo agale nimuna lo robaa-para wala paake mea. Nimumi kone rulaoma
    adae abuna kagaa piramala palimi kone suma Satan-me paake mu aaya.
  mni-mni: Aduga lambida tariba marusing aduna Tengban Mapugi wa tarabasing aduni;
    adubu makhoina thajaduna kanbiba phangdanaba Devilna laktuna makhoigi thamoidagi
    Tengban Mapugi wa adu louthokhi.
  yad-NT: Jivye jiryatiy nú̱va riy, rityuva̱chuma̱ra Ju̱denu niquejada. Su̱niy bayantu
    nutyityu̱ varidye, saso̱vay varirya Ju̱denu niquejada rijechivyasiy, riñuma tuva̱chu
    variy ramu yentyutyasa̱damuju̱.
  mxb-NT: Ta yuꞌú íchi̱ no̱ó ni̱ kue̱i dao tata ñoó, ño̱ó kúú ña̱yuu seídóꞌo to̱ꞌon
    Ndios, tído kásaa̱ ña̱ uꞌu̱, ta kúú dítá váán to̱ꞌon Ndios ña̱ nákaa̱ nío̱ ná,
    dá ná o̱ kándísa naa̱n, ta o̱ níꞌi̱ ná ña̱ ka̱ki na.
  pon-2006A: Kisin war ko me pwupwudiong pohnialo, wehwehki irail kan me kin rong,
    a Tepil ahpw kin kohdo oh kihsang mahseno nan mohngiongirail kan pwe re en dehr
    kin pwoson oh mourkihla.
  maq-NT: Hane hya xi vixu ngujo trigu ndiya ne, hacui sacuaha hya xi visiñuju xuta
    cjua rë Nina. Sehe vinduva Satanás ne, fahatahá cjua rë Nina tsëhë xahasen rë
    me, cojo sa xi cuetjintjiin me ngatsë rë xi cumacjain rë me.
  hto-hto: Afe iomo baɨídɨjɨaɨ daɨna ñuera uaina cacádɨno. Mei íadɨ cacana mei, Taɨfe
    billano afe ñuera uaina comɨnɨ íaɨoɨ comécɨmona féitate. Afémacɨ jílloñeillena,
    Taɨfe afémacɨ afe uaina ɨ́ɨnotañede.
  por-BRBSL: Aqueles ao longo do caminho são aqueles que ouvem; então o diabo vem
    e tira a palavra de seu coração, para que não acreditem e sejam salvos.
  ces-NKB: a ti podél cesty jsou ti, kteří slyší, [ale] potom přichází ďábel a bere
    to slovo z jejich srdce, aby neuvěřili a nebyli spaseni.
  cui-cui: Po xuton xua namto beothopiya, aichurubenae. Barapo xuton yabara caunuta
    xua jiwi bara jʉntʉ coyene weichichi caurimonae pia pentacaponaein tatsi. Jiwi
    jʉntʉ coyene weajumetsurubenae exanatsi Nacom Pejume Diwesi xua bayatha po jume
    jume tane, xua bapoxonae jopa petajume cowʉntsinexa tsainchi Nacom, yawa xua jopa
    petana capanenebiyaenexa tsainchi Nacom beya xua Nacom exanaena.
  boj-2014: Saga yago qudei gam qalaq aiyeb qaji di aqa utru endegsi unu. Tamo qudei
    naŋgi Qotei aqa anjam qusib naŋgo are miligiq di atib soqnimqa Satan a bosim anjam
    di olo yainjrqas. Yim naŋgi Qotei aqa anjam naŋgo areqaloq di siŋgilatqa keresai.
    Deqa Qotei a naŋgi eleŋqasai.
  eng-OEBUS: By the seed which fell along the path are meant those who hear the message;
    but then comes the devil and carries away the message from their minds, to prevent
    their believing it and being saved.
  eri-eri: Ariya wit fatu ila jala la orososo wane waha benou, nere fai-aita bagu
    Itou nomo beele iside, ariya iinga wala-wala higigou fai Satan no maidu bona beele
    nebere huwanyanege langa inyina waha elegedu ayaruna. Satan no isina, ‘Gamaji
    nere Itou bode huwanyanege ngalenga wogunga, Itou no nere ege gidu hanigoga bona.’
  aly-aly: Ntang ingwer-rneman artwa wethel ra iwew iwerr arlertek-warlarl. Akngerr
    iwerr nhenh-apenyarl. Rernem angka Akngey-wenhew awelhem-tangkwel, rernemap Akngey
    arrkernem. Arrenty ilkwan apetyem, rap angka mwerr-angker ilpertelem, thipelarl
    ntang arlkwem-apeny. Rerneman ipmelhem-anem, Akngey apentey-angenh, Akngeyelarl
    nthakenh renh-rnem intem-antey antwerrkey-angenh, arrangkw.
  wiu-wiu: Nee lene ka ludu tadoa pitane adeka pikounapa eya tiki yeneke okouna. Akolaline
    agale yakatekoa pa mekilika Setanu nokome einagale kini tepene meaneya katekamoa
    poko. Nipa einagale yakoa motikili Akolaliyo toa motokaya tokolo ni katekamoa
    poko.
  swe-swe: Den säd som föll vid vägen är de som har hört, men sedan kommer djävulen
    och tar bort ordet från deras hjärtan [ofta genom invanda tankemönster], så att
    de inte längre tror och blir frälsta (bevarade, helade, upprättade, får evigt
    liv). [Ordet ’väg’ kan också betyda invanda tankebanor, tankemönster, dvs. förutfattade
    meningar och erfarenheter av Guds ord som trampar ner det. För att budskapet ska
    slå rot krävs också tro, se .]
  cth-cth: Lam dawk kabawt e cati teh, a lawk a thai eiteh, yuemnae, hloutnae dawk
    a pha thai hoeh nahanelah Kahraimathout ni a tho teh, a lung thung e Cathut lawk
    hah, oun a lawp ti dei ngainae doeh.
  mti-mti: Ebu taibe aigiyawa natawa me mamaib. Iyayapan mu anoeme, megara airapu
    kukaeba uwag God gaiyawa nonowa gumbe aug aipe. Meoya mu anotumat muma den apewa
    waita den aupe.
  pad-NT: Hagihia vararahi ida trigo 'ba'dani. Igitha vitxagatxagahahavi'ihi Onivani
    fori hini ija'ari vahoarahanana vakamithaja ida Deus athi. Hari. Oniaroa, khaki
    ada Jahari Deus athi-ra anihavini va'ini bodinia, vakajari'daja kaimoni, oniani
    ida Deus va'ora akava'ijoaravini hija.
  twi-twi: Aba a eguu ɔkwan mu no gyina hɔ ma wɔn a wɔte Onyankopɔn asɛm no na ɔbonsam
    behwim fi wɔn koma mu, sɛnea ɛbɛyɛ a, wɔrennye nni na wɔrennya nkwagye.
  hlt-hlt: A yaak uh vaengah amih a khang ham te tangnah boel saeh tila, rhaithae
