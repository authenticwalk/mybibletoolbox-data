  uig-ARA: 'چىغىر يول بويىدىكىلەر بولسا مۇشۇلار: ئۇلار سۆز-كالامنى ئاڭلايدۇ؛ لېكىن
    ئىبلىس كېلىپ، ئۇلارنىڭ ئىشىنىپ قۇتقۇزۇلۇشىنىڭ ئالدىنى ئېلىشى ئۈچۈن ئۇلارنىڭ قەلبىدىكى
    سۆزنى ئېلىپ كېتىدۇ.'
  tuf-tuf: Cucú ibit aw̃at tijcajaquey wacayat, ibit aw̃at wacayat, uw cahujín ojcor
