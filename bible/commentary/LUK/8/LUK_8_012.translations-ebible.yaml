verse: LUK.008.012
translations:
  kpx-kpx: I degomoleau humahamo keiohovoale keau ata degomole nahate. Ata keabuna
    hotoe dua ke evisege Setenena lohoniege uvuiabemo hotoe dua ke aiohavogei. Ige
    elike abu hoto ke evi halevalive ukolikoli ma halevai.
  okv-H: Eto ve nei degi tambu ta veaguja amo embo na God ta ke avo ingesuja rate
    ke jo ta urari avo Satan na puvuto egimbau God ta ke avo ke be ae ijirou mane
    oreketo humbasuja.
  tbo-tbo: Pola hau tahaya hi pipeu naka iyawoi amaka Yaubada a baha hi nonoli ma
    Tomodulele i nei po bahana u nugonugohi i wihaleya. Ma naka tauhi apega hina witumagana
    po hina luyagohana.
  mal-C: വഴിയോരത്തുള്ളവർ ദൈവവചനം ശ്രവിക്കുന്നവർ, പക്ഷേ, അവർക്കു വിശ്വസിച്ചു രക്ഷിക്കപ്പെടാൻ
    അവസരം ലഭിക്കാതവണ്ണം പിശാചുവന്ന് അവരുടെ ഹൃദയങ്ങളിൽനിന്ന് വചനം എടുത്തുകളയുന്നു.
  grc-SR: Οἱ δὲ παρὰ τὴν ὁδὸν εἰσὶν οἱ ⸂ἀκούοντες,⸃ εἶτα ἔρχεται ὁ διάβολος καὶ αἴρει
    τὸν λόγον ἀπὸ τῆς καρδίας αὐτῶν, ἵνα μὴ πιστεύσαντες σωθῶσιν.
  bgc-bgc: राही कै किनारे के वे सै, जिन नै सुण्या, फेर शैतान आकै उनकै मन म्ह तै वचन
    ठा ले जावै सै के कदे इसा ना हो के वे बिश्वास करकै उद्धार पावै।
  khz-khz: Rauparai geketoto vuiti uvera taunilimalima na Palagu gena kila gekamonagiana.
    Na Satani evogomaina, Palagu gena kila ira aora na egaivagirana, Vali Namana nege
    vega-taunataunaana e nege magulina kalinana.
  deu-TKW: Die aber am Wege, sind die es hören, dann kommt der Teufel und nimmt das
    Wort von ihrem Herzen, auf daß sie nicht glauben und gerettet werden.
  zsr-NT: Xseydauꞌ naꞌ guluhuö́xj laꞌ nöz tuꞌluíꞌ ca rac quegac nup ni taꞌyöni didzaꞌ
    naꞌ san laꞌ zaꞌtë tuꞌ xöhuiꞌ len rgua didzaꞌ naꞌ bdxin lu icj ládxiꞌdauꞌquëꞌ bönniꞌ
    naꞌ, cui laꞌyejlëꞌë len cui lulë́ꞌ.
  lin-lin: Nkona oyo ekweyaki pembeni ya nzela ezali bato oyo bayokaka Liloba na Nzambe,
    kasi Satana ayaka kolongola yango kati na mitema na bango mpo ete bandima te mpe
    babikisama te.
  hns-NT: Rasta par ke tjhietal bia manai ke diel me gieral djaun Parmeswar ke sanesa
    soene hai. Bakie saitaan toerant aaike oe sanesa niekaar lewe hai. Oe na maange
    hai kie oesab Parmeswar me bieswaas kare aur okar goessa me se batj djaai.
  noa-E: Maagwai chi nemjĩir dau khʉdjã ee burrmarr, õor Ẽwandam iek sĩi par jʉ̈gʉupai
    ũurjem khʉʉnaugui ajim anʉm. Amau Ẽwandam iek jaau nʉm ũr nʉm, mamʉ meperau bëewia
    khũgurbaicheewai ũrba arrjö thãar ee Ẽwandam iek chukhu thʉba nʉm, khʉdjã eem
    nemjĩir dau nemchaainau khöpʉ̈itarrjö.
  eng-EMTV: And those beside the road are they that hear; then the devil comes and
    takes away the word from their hearts, lest they believe and be saved.
  mib-NT: Te trigo jeē ni jítē yuhíchi cúu nájnūhun ñayuu cájini sōho jnūhun, te quíji‑ni
    jexeén te quénde‑ni jnūhun ini anuá i, návāha ma candíje i te ma jnáma ri i.
  lif-NT2: हे़क्‍क्‍याङ् लाम्‍मो मक्‍के़धाःबा याॽरिःम्‍बाहाॽ पाःन्‍जाक् के़घे़म्‍बा
    मनासिरो॥ माफे़न्‍साम्‍मिन् ताआङ् खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽओलाम् पाःन्‍जाक्‍किन्
    लःत्तु तेॽरु॥ हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ नसाःन् चोःक्‍मा मे़ङ्‌घोःसुन्‍नाङ्
    से़न्‍लप् खोःमा मे़न्‍छुक्‍तुन्‍लो॥
  xnj-xnj: Chechihumili kwa mbeyu zezagwili munjila, ndi luhumu lwa vandu veviyuwana
    lilovi la Chapanga, kangi Setani peibwela na kuliwusa mumitima yavi vakotoka kusadika
    na kusanguliwa.
  mmx-mmx: Ti levenit ga subu ro at langas, i ru katling nedi ding tonga mo levelinga.
    Ketla ne Satan i tupot la ik lok kepe nom levelinga basinge lebelen di, kusu ti
    lok pes lununu atdi la di noxo lok kaka lorooro.
  cbr-NT: Anúan uni nicë me iru anu nipacëcë ñu bëru, asaribi ca bëtsi bëtsi uni 'icën.
    Aín pabitan cuaquinbia —asérabi ca usa 'icë —quixun sináncëbëma anu uxun ca a
    bana aín nuitu mëu sinani Nucën Papa Diosnan 'inux ië́axma 'inun quixun uni ñunshin
    'atimanën 'apun manumia.
  tee-NT: Chai ju t'in ju tamacha lacati yu'unch ju tak'asmat'a ju ixchivinti Dios
    para lana min ju lhacaticuru chai amac'ap'ani ju chivinti ju ix'ach'ananicanta
    la'ix'alhunut'an ni jantu catalaca'iya' chai jantu catatak'alhtaxtuya'.
  eng-LSV: and those beside the way are those hearing, then comes the Devil, and takes
    up the word from their heart, lest having believed, they may be saved.
  cak-NT: Ri juba' ija'tz' ri xeka pa bey, junan riq'uin rutzij ri Dios ri nic'oxex
    coma ri winak. Ri itzel junanin nipe, y nulesaj-e ri rutzij ri Dios pa tak cánima
    ri winak, chi quiri' ri winak man niquinimaj ta ri Dios, y man yecolotaj ta chuka'.
  pah-NT: '@see-verse:LUK.008.011'
  sja-NT: Chi o jãde baaidap'edaa jara k'inia bɨ eperãarãpa ma jara pëida ũripata.
    Mamĩda Netuara Poro Waibɨa chepari ne-inaa ooit'ee, t'ãripa ma pedee ijãanaadamerã
    mãik'aapa wãnaadamerã Ak'õre eujãdee.
  xed-xed: Sanlaha ma mnduha ná, manda tvi rkaf hulfa tida həŋ. Hahəŋ ná, gi snaŋta
    taŋ ta gwaɗa Lazglafta, gi ndadaghata halaway klugudunustá həŋ yaha həŋ da zlghafta
    ma ŋuɗufa taŋ da mbafta həŋ.
  mks-NT: Mé tata ña̱ na̱ndicava íchi̱ cán náha̱ nu̱ yo̱ ndá quia̱hva íin java ña̱yivi.
    Xíni̱ jo̱ho na tu̱hun Ndióxi̱ joo tá na̱ndihi já va̱xi tiñáhá sa̱cua̱ha̱ ta cája
    rí xi̱hi̱n ná ña̱ ndíndójó na̱ ña̱ já ná a̱ cándúsa na tu̱hun Ndióxi̱ ña̱ ná a̱
    cácu ndaa ínima̱ ná.
  gfk-S: Ira matanabar ing di te hadade, di haruat ma ira pat na dahe ing i puko ter
    tano ngas. Ma ne Satan i hanawat ma i me kap leise no nianga ta ira tinga di be
    pa di nale nurnur ma ne God nahula halon di.
  bmu-bmu: 'Nene kötŋi köna jitŋe geba kölgeri, mi kewö: Ambazip tosatŋan Buŋa keu
    mötzemö, mi mötketka Bölöŋi Toŋan kaba uruŋini meleŋda Suepkö buŋa akepuköra keu
    kötŋi mi uruŋineyök qeköba eŋguaŋgirakza.'
  dgz-dgz: Amba makewa negina geamone guegue ame waenapan nop anuiwanumun go mu ya
    anu tumat tapen iwa Seitan taue nop potamupe up taiwan.
  eng-GNV: 'And they that are beside the way, are they that heare: afterward commeth
    the deuill, and taketh away the worde out of their hearts, least they should beleeue,
    and be saued.'
  zaa-NT: Ttu te ca enne' nna ná cą tì'a ỹua' nu binnia cuitta' néda, porqui'ni de
    riyénini cą tìtsà'a nna ril·lani taá numalua nna runią qui'ni iỹùl·lani cą na,
    anía modo nna labí tsíalatsi' quį para l·lá cą.
  eng-WEBSTER: Those by the way side, are they that hear; then cometh the devil, and
    taketh away the word out of their hearts, lest they should believe and be saved.
  guh-guh: Nexata pacuenia itsi pabita peubixu, paxu othopa pabi tuatuajëjava penajetarucaenamutojumata,
    bajara tsijamatabëcueneitsitsi itsamonae Dioso pitorobilivaisi. Bajarapamonae
    itsa tsipaebatsi Dioso pitorobilivaisi, jumetane picani. Tsijamatabëubatsi jane
    baja picani Dioso pitorobilivaisi. Itsiata baitsi jane pejumetaecujinae bajarapalivaisi,
    bepijia dovathi najetaruca bajarapamonaejavaberena. Nexata bajarapamonae tsijamatabëjuvinejevatsi,
    petsijamatabëubilivaisitsi dovathi baja vecuapitatsi bajarapalivaisimi. Vecuapitatsi
    pevajënaeyabelia Dioso pejumecovënëtsiyaniva, Dioso pecapanepaeyanivatsi pibisiacuene
    pexanaeneconivecua.
  bon-bon: Lui kuu cina gaabe cabu itrametnemige, pui gawe epu pana biname lui cina
    Miiji Mene yäätecijemuge, yepä Satani te läduge, pui mene ne wata yääyeblingtuge
    teeme ngenecu bora ca, ingle tabe singi lica ge teepi pui mene ätrungame, piba
    teeme niiya cabu ca äsecrerame.
  nhw-BL: Sequin masehualme itztoque quen nopa xinachtli catli tepejqui ojtipa. Inijuanti
    quicaquij icamanal Toteco huan nimantzi Amocualtlacatl huala huan quinquixtilía
    icamanal Toteco catli eltoc ipan ininyolo para ma amo quineltocaca huan ma amo
    momaquixtica tlen inintlajtlacolhua.
  mgw-mgw: Yi'lu' yaitu'mbu'ki mundi'la, ilaya bandu balu' babapi'kania liyi'gi'yo
    lya Nnu'ngu' kai' yu'lu' ndumu endaisa na kulibu'ya mumyoyo yabe baakane u'bi'lya
    no kosopolelwa.
  swh-ONEN: Zile zilizoanguka kando ya njia ni wale ambao husikia neno, naye ibilisi
    anakuja na kuliondoa neno kutoka mioyoni mwao, ili wasije wakaamini na kuokoka.
  wbi-wbi: imbeju sila sikaghwila mu lubale lwa sila ava ve vaanhu vano vipulika ilisio,
    neke pambele umuhosi uSetano itola kutli kuhuma mumwoojo, neke kuuti navangitikilaghe
    nambe kukagula.
  bba-bba: Swɑɑ bɑɑru tɑ sɑ̃ɑwɑ nɡe tɔn be bɑ rɑ yi nɔ, kpɑ Setɑm yu nɑ yu yi wunɑ
    ben ɡɔ̃run di bu ku rɑɑ kɑ nɑɑnɛ doke kpɑ bu fɑɑbɑ wɑ.
  eng-KJVCPB: Those by the way side are they that hear; then cometh the devil, and
    taketh away the word out of their hearts, lest they should believe and be saved.
  kgk-NT: 'Upe tape rembe''y-rupi ho''a va''e nhe''ẽ he''ise: Oĩ nhe''ẽ porã nohendu
    kwaái va''e. Ohendu-ma ramo, ou oipe''a anhaygwasu nhe''ẽ porã inharandu porãrãgwe
    ipy''a-gwi pono ogwerovia, pono onheresende uka Nhandejáry-pe, he''i.'
  waj-waj: Uruuyauvo aataruuvau tuoo kuaiyauvo inna gioonna kiaapuuya Anutuuqaa kuaivaa
    rikieeraiya roosiivai. Iya rikiada kutaavaivee tikio Anutuuqo aataru yoketaivau
    iya yapeevoora Anutuuqaa kuaivo iya yaatayaa vaivaa Sataango numa varoo kuaivai.
  cpy-cpy: Okaatzi ookakita-paenchari awotsiki, oshiyakaa-wentari kemawitawori ñaantsi,
    ipokapaaki Kamaari imaejanta-kaapaakiri, tee ikemijantzi, eero rawijako-shiretee.
  ekk-PKP: Seemned, mis kukuvad tee peale, on need, kes kuulevad sõnumit, kuid kurat
    tuleb ja näppab tõe nende mõistusest ära, nii et nad ei usu Jumalasse ega saa
    päästetud.
  mpx-mpx: Pwatum bolo hi talek kamwasaa, heliya hi ola gamagalau bolo baaba hi hago,
    yaka Seitani ni nem ge baaba o ni kaluoe ateliyaa inoke bahi nihi aabulilek ge
    pwamwal nihi pwapwawa.
  wbp-wbp: Panu-karirli yapangku ngula kalu purda-nyanyi yimi Kaatu-kurlangu, purda-nyanyi
    kalu. Ngulaju kalu yirdiyi-piya nyinami kuja-ka ngurlu panu wantimi. Kapulurla
    marda ngungkurr-nyinayarla jarukuju, manu marda kapu-jana Kaaturluju muurlparlu
    mardakarla. Kuja-kujakuju, yanirni-ka Juju Ngawulku, ngulangkuju kajana jurnta
    kanyi jaruju jurlpu-piyarlu.
  luo-luo: Molwar e dir yo gin jogo mawinjo, to jachien biro kendo golo wach ei chunygi,
    mondo kik giyie ma wargi.
  nhe-NT: Sequin tlacame itztoque queja nopa xinachtli tlen huetzqui ojtipa. Inijuanti
    quicaquij itlajtol Toteco, huan nimantzi Axcualtlacatl huala huan quinquixtilía
    itlajtol Toteco tlen eltoc ipan ininyolo para ma ax quineltocaca huan ma ax momaquixtica
    tlen inintlajtlacolhua.
  aii-aii: ”ܗ̇ܘ ܕܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܡܲܪܙܵܐ ܕܐܘܼܪܚܵܐ، ܐܵܢܝܼ ܝܢܵܐ ܕܟܹܐ ܫܵܡܥܝܼ. ܐܝܼܢܵܐ ܟܹܐ
    ܐܵܬܹ‌ܐ ܐܵܟܹܠܩܲܪܨܵܐ ܘܫܵܩܹܠܔ ܠܵܗ̇ ܗܹܡܸܙܡܵܢ ܡ̣ܢ ܠܸܒܵܝܗ‌ܝ، ܕܠܵܐ ܗܲܡܸܢܝܼ ܘܦܵܪܩܝܼ.
  esk-NT: Nautchiaksrat kataktuat apqutmun atriqaqtut tamatkuniŋa tusaaruanik tusaayugaallautamik,
    aglaan Tuunġaum tikitḷuni aattaġigai uqałhich uummatiŋitñiñ ukpiqsritquŋitḷugich
    anniqsukkautquŋitḷugiḷḷu.
  msb-msb: Idto na nakatupa sa dalan na mga binhi amo idtoʼn nakabati san surmaton,
    tapos nagaabot dayon an demonyo kag nagahali sadtoʼn surmaton agod dili sinda
    magtuod kag masalbar.
  cpa-NT: Lán¹² dsa² tiogh³ cøg¹² juu¹² dsa² ma²ca¹nǿng² jǿg³. Dsø¹juu¹² jøng² já¹²
    dsa² hlanh³. Jŋíh² dsa² hlanh³ jǿg³ ma²dsø²jiag¹² dsǿa¹² dsa² héi². Mi³jøng² tsa¹hé²
    dsa² héi² jǿg³. Mi³jøng² tsa¹liúg²dsa.
  dso-dso: ବାଟ୍‌ଲଗେ ଅଦର୍‌ଲା ବିଅନ୍‌, ଏନ୍ତାରି ଲକ୍‌ମନର୍‌ପାରା, ଜେମନ୍‌ ବାକିଅ ସୁନ୍‌ବାଇ ।
    ତାର୍‌ପଚେ ସଇତାନ୍‌ ଆସି, ଜେନ୍ତିକି ସେମନ୍‌ ବିସ୍‌ବାସ୍‌ କରି ରକିଆ ନ ପାଅତ୍‌, ସେ ଲକ୍‌ମନର୍‌
    ମନ୍‌ବିତ୍‌ରେଅନି ବାକିଅ ଜିକିନେଇସି ।
  meu-meu: Dala isena ai e moru nadinadidia be taunimanima ese hereva e kamonaimu,
    to Diabolo na e maimu, lalodia amo hereva na e abia ohomu, bae abia dae bona bae
    mauri na garina.
  yva-NT: Kamijo ntatae no unanuijo nawantave rai bo rai omamo raurata irati vatano
    wo ayao Amisye ranaun, weramu Anakakai Akoe de po ayao Amisy no no manuga raugavo
    maora indamu vemo wanave rai jinya muno Amisye po mapaya ayao kakaije rai jinya.
  dgc-dgc: Ey tu dilan a nepégsikan na sénganya a butil, éy saya du tolay a makabati
    ta kagi na Diyos. Pero dumemét ti Satanas dide, a agewén na ta isip de tu kagi
    a nabati de, monda éwan side méniwala a tulos meligtas side.
  zpm-NT: Ro nëz ne sca bliaaḻ zhob co, ga rlu gaṉle zha rzac zha ne rquiaadiag Xtiidz
    Dios, per znusaque rdziṉ meṉdox rquiil ma zho gliladzd zhow, zeeṉa laad zho lo
    doḻ.
  hix-NT: Asama yaka othahsahotho ryhe, Khoryenkomo rwonà yonytxanyenhàyamo kuknon
    me naha. Àwyanye enytxatxhe rma, nomokyaha, worokyamo yohà ymo. Ewan yakanye enamsahotho
    yaryaha, noro ymo ha, ahohsàra rma ehtxoho menye, enyhoryehnà me rma ehtxoho menye,
    kekon hatà.
  sim-sim: Wit siji li takawa nombo oso osmu ma ol mashi Avui Wasilakahin li misiwak
    kolomalok Laulaka or raha mashi os sunguwavu lihik wawa oson or laha ormbendan
    heimanduwa. Mberem ushiwak Laulaka erem or undu? Las avak or halashinak Avui Wasilakan
    li hishindiyanak lirin or jivinanda ngashi, karem or hishihin.
  npi-ULB: बाटोको किनारमा परेका बिउ ती मानिसहरूजस्ता हुन् जसले वचन सुन्छन्, तर दुष्‍ट
    आउँछ र तिनीहरूको हृदयमा भएका वचन खोसेर लैजान्छ ताकि तिनीहरूले विश्‍वास नगरून्
    र नबाँचून् ।
  cgc-cgc: Mga binni na katupa naan ta dalan paryo ta tudlo na pamatian ta mga ittaw,
    piro gabot Satanas daw pakamang din patudlo ya na naan ta iran na isip aged dili
    danen patian daw dili man danen an maluwas alin ta silot ta iran na mga sala.
  tim-tim: Seŋgo alekŋande dâwân giep. Hân dop are âmâ hinare manbai arekŋe Anutugât
    den nâŋgâmbiâ biwiyeŋân ewuwiap. Ewumbo Niambiŋe ekmâ den are nâŋgâm biwiyeŋe
    nâŋgâlân katbiâ Anutuŋe damunyeŋe akbopgât hâreyeŋgim ariwiap.
  yor-yor: Àwọn ti ẹ̀bá ọ̀nà ni àwọn tí ó gbọ́ nígbà náà ni èṣù wá ó sì mú ọ̀rọ̀ náà
    kúrò ní ọkàn wọn, kí wọn má ba à gbàgbọ́, kí a sì gbà wọ́n là.
  wos-wos: Yambumbu xakrindé wit sék di Godna hundi xékéndé du takwa di. Di wun hundi
    xékéndaka Satan yae dé wun hundi deka mawulimbu hérae hura yi, di Godka jémba
    sarékéhafi yandat, God diré yikafre huruhafi yandéte.
  emp-NTPO: 'Ta od̶e b̶aed̶aba naʌ̃da jara b̶ʌa: ʌ̃cʌrʌ ẽberãrãba Ãcõrẽ bed̶eada ũrĩnaped̶a
    diauruba maʌ̃ bed̶ea ãdji sod̶e jũẽnara quĩrãdoabibaria ĩjãrãnamãrẽã. Mãwã ãdjirãra
    cadjiruad̶ebemada ẽdrʌd̶acaa.'
  eng-F35: Those along the road are those who hear; then the devil comes and takes
    away the word from their hearts, in order that they not be saved, having believed.
  ind-ind: Yang pertama, benih yang jatuh di jalan. Jalan menggambarkan orang-orang
    yang mendengarkan ajaran Allah, tetapi iblis datang mencuri ajaran itu dari hati
    mereka, supaya mereka tidak mempercayainya dan tidak diselamatkan.
  pes-OPCB: گذرگاه مزرعه که بعضی از بذرها در آنجا افتاد، دل سخت کسانی را نشان می‌دهد
