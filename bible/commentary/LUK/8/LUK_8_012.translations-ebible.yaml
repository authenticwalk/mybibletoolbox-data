    τὸν λόγον ἀπὸ τῆς καρδίας αὐτῶν, ἵνα μὴ πιστεύσαντες σωθῶσιν.
  cav-NT: Umaetu Yusuja quisarati bacatsu masadama nime aputaya, Satanásra masadama
    pana nime aputashamere aya tibu. Jadya tibudya tuna Yusu queja catyatiya ama;
    Yusura tuna Ijahua quejaque inajacamereya ama. Tuna tuna yahua pajidaque buchique.
  kgp-NT: Ũ ag tóg Topẽ vĩ jẽmẽg tĩ. Jẽmẽ kar kỹ Japo tóg ag mỹ tỹ tũg' he tĩ, Topẽ
