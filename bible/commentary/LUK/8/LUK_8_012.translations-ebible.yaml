  heb-heb: ואשר על יד הדרך הם השמעים ואחר כן בא השטן ונשא את הדבר מלבם פן יאמינו ונושעו׃
  mpp-mpp: Aime wasec yefewa holeibong, yogo gocne yenge yowaine ngagedaingte. Ngagebong
