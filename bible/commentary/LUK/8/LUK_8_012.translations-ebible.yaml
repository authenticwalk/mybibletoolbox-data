    síhw̃ajatro. Eyta rehquít Sirat eyin síwajatro.
  abx-abx: Aniya' mga a'a nga akapariho si lalan. Agpakapamati' to, mangno anakka
    si Satanas ngan ag'ala'-na si mga iya i allingon nga nagpasaburak si mga inisipan-na.
    Agbuhat-nay nan si Satanas basi' ga'i mga iya agpanutu'o nga agkasaralbar.
  mco-NT: Je trigo pajc tɨɨbɨ tügujc ycäy, je' je' jadu'n nej jäy huɨdi mɨdoob Dios
    y'ayuc, chi mɨc'amy ñiminyii je ca'oybɨ, e piibɨdzɨmdäy je Dios y'ayuc ma yjot
