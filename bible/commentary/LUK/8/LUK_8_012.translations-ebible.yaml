    သောသူ ကိုဆိုလိုသတည်း။
  kgf-kgf: Gocmia héna ʒécgériaiguc mama héiyec imi ic embac tosara ackuaʒéc niŋgic
    Biria miŋinanéŋ hama ic imi eneŋ ninʒéŋgégic aŋgéŋ tiénécmiwac niŋac ackuaʒéc
    imi qerigina igucnec onagicanʒac imuac sécya.
  awb-awb: Ahtapeq megi ayúmé wehukega Manikáne ehweh íráhwana owainawanka sirupipeqté
