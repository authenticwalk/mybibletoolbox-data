verse: LUK.008.011
translations:
  kpx-kpx: “Di dovudovue hoto louale ke ihuu koseanu. Dilava hoto keu govaeae i ke
    nahate.
  okv-H: eto timu hatirari na ehena amita ke be amo erevira, ve urari amita be amo
    God ta ke ra.
  tbo-tbo: Yesu i baha i pa, ‘Geka ompaliluwaluwana anona. Pola anona naka Yaubada
    a baha.
  mal-C: '“ഈ സാദൃശ്യകഥയുടെ അർഥം ഇതാണ്: വിത്ത് ദൈവവചനം.'
  grc-SR: Ἔστιν δὲ αὕτη ἡ παραβολή· Ὁ σπόρος ἐστὶν ὁ λόγος τοῦ θεοῦ.
  bgc-bgc: 'उदाहरण का मतलब यो सै: बीज परमेसवर का वचन सै'
  khz-khz: 'Eparapore ganina evetaina: Vuiti vuara Palaguna kila.'
  deu-TKW: 'Dieses Gleichnis aber bedeutet das: der Same ist das Wort Gottes.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cni nac le ruluíꞌ lë naꞌ benaꞌ lsaquiꞌ: Xseydauꞌ naꞌ nac
    xtidzëꞌë Dios.'
  lin-lin: 'Tala ndimbola ya lisese yango : Nkona ezali Liloba na Nzambe.'
  hns-NT: Attjha, soen. Bia djaise Parmeswar ke baat hai.
  noa-E: 'Maimua amag, ’Mua pãrag jaaukhimgui ajim anʉm, ich Jesuu. Pãrau pãachig
    jaaupi nʉmʉn mʉgaugui ajim anʉm: Chi nemjĩir dau wounau phöthurtarr, Ẽwandam iek
    õrag jaau nʉmta jaau simgui ajim anʉm.'
  eng-EMTV: '“Now this is the parable: The seed is the word of God.'
  mib-NT: '’Jnūhun yátá yáha cúní cahān: Trigo un cúu jnūhun Yaā Dios.'
  lif-NT2: कन् खे़दाॽइल्‍ले़ कुबेःन् अक्‍तङ्‌बा चोःक्–याॽरिःम्‍बा फाॽइन् निङ्‌वाॽफु
    पाःन्‍जाक्‍किन्‍लो॥
  xnj-xnj: “Luhumu ulu mana yaki. Mbeyu ndi lilovi la Chapanga.
  mmx-mmx: La ne Iesu ga lok tidi xeretna, “Lavasuun at na lavapaase poovo i lok keretna.
    Levenit neni levelinga at ne Moroa.
  cbr-NT: 'Caxun ca Jesusan cacëxa: —An ñu ''apácë uni ñui quicë bana ax ca ësai qui
    quicë ''icën: Ñu bëru ''apácësaribi ca Nucën Papa Diosan bana ''icën.'
  tee-NT: Pus ju chivinti ju xacnajun chani ju nomputun. Ju xat'in yuchi ju ixchivinti
    Dios.
  eng-LSV: 'And this is the allegory: the seed is the word of God,'
  cak-NT: 'Y quiere'' nu''ij ri ejemplo: Ri ija''tz'' junan nu''on riq''uin rutzij
    ri Dios.'
  pah-NT: —Kiro po ti ji imombe'ukatui pe me ikwahavuka ha'ynha mohãihara'ga mombe'ua
    nehẽ, ei Jesus'ga g̃wemimbo'ehara'g̃a pe. —Ha'ynha ko Tupana'ga nhi'ig̃a, ei Jesus'ga.
    Kiroki g̃a g̃wendu Tupana'ga nhi'ig̃a novĩa ikwahave'yma – g̃a pyri ahemoandyandyihara'ga
    Diabo'ga ruri a'ero ipe'avo imombe'ua g̃apy'a hugwi imoka'nhymbavuka g̃a pe tomomborukaryme
    ti g̃a Tupana'ga pe okote'varuhua javo, ei Jesus'ga. G̃a pe ji ei a'ero imombe'urame
    ha'ynha indurugagwera pehea rembeyvyra rupi.
  sja-NT: 'Mãpai Jesupa mãgaji: —Mɨa nepɨrɨda net''atau p''oparide nãga jara k''inia
    bɨ. Ma net''atau p''oda jara k''inia bɨ Tachi Ak''õre Ũraa jara pëida.'
  xed-xed: '«Wya klatá ghəŋa tsa mahdihdi ya: Tsa hulfa ya ná, gwaɗa Lazglafta ya.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Ña̱ yóho cúni̱ cachi quia̱hva
    na̱sacu u̱ nu̱ú ña̱yivi yóho: Mé tata cán cúú á yuhú nu̱ú tu̱hun Ndióxi̱, ña̱
    xíca java na cáha̱n na̱ xi̱hín ña̱yivi.'
  gfk-S: 'Io, no pipilaina tano nianga harharuat horek: ira pat na dahe no nianga
    tane God.'
  bmu-bmu: '“Dopkeu miaŋgö könaŋi kewö: Köt qesiŋ giljawi, mi Anutugöreŋ Buŋa keu.'
  dgz-dgz: Maibe mame tavewa mam. Oma makewa ame God nop megawa.
  eng-GNV: The parable is this, The seede is the worde of God.
  zaa-NT: Annana ethàtsilà'na' comparación nu beni ya'a para qui'ni ttélini lí ą.
    Semillaá nna ną́ titsa' qui' Tata Dios.
  eng-WEBSTER: 'Now the parable is this: The seed is the word of God.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Mara pajamatabëcuenelivaisi
    xainaje, palivaisi pacatsipaebatsi pabita peubinë pelivaisicuenia. Pacuenia itsi
    pabita peubixu, bajara pijinia itsi Dioso pitorobilivaisi jivi pejamatabëëthëtota.
    Dioso pitorobilivaisi jivi itsa tsipaebatsi, tsijamatabëubatsi Dioso pitorobilivaisi.'
  bon-bon: 'Yeesu abiberäja bägrä bine jejemige egä, “Cane kuu gije iisabeja poto
    cidi me mene ne eboclomtenine: Pui kuu lui epu pana Acejiyame me mene liiyepu.'
  nhw-BL: “Ya ni catli quiijtosnequi nopa huicalotl tlen nopa tlacatl catli quiijtzeloto
    xinachtli. Nopa xinachtli quiijtosnequi icamanal Toteco.
  mgw-mgw: “Bai, kikomekeyo sa lukongo lu'no nga si'no, mbeyu yaibayilwa pano nga
    liyi'gi'yo lya Nnu'ngu'.
  swh-ONEN: '“Maana ya mfano huu ni hii: Mbegu ni neno la Mungu.'
  wbi-wbi: nu vu vwe vufumbue vwa kihwani iki. imbeju lwe lisio lya Nguluve.
  bba-bba: Yesu u nɛɛ, yeniwɑ mɔn ten tubusiɑnu. Gusunɔn ɡɑriyɑ bɑ yɛ̃kɑmɔ.
  eng-KJVCPB: 'Now the parable is this: The seed is the word of God.'
  kgk-NT: 'Upéi he''i ave: —Temitỹgwe rehegwa nhe''ẽ amombe''u kuri aikwaa uka-ta
    peẽ-my, he''i. —“Temitỹ ra''ỹi” he''ise Nhandejáry nhe''ẽ porã.'
  waj-waj: Aanna mmatayaa diaa mminnaivaudiri na mmataama kiee kiauvaa oyaivaa rikiaatee.
    Uruuyauvo Anutuuqaa kuavai.
  cpy-cpy: 'Iroka okanta-kota noshiya-kaawentakiri: Iroka okithoki ipankitee-takiri,
    rootaki oshiyakaa-wentacha iñaani Tajorentsi.'
  ekk-PKP: 'Selle mõistujutu tähendus on järgmine: seeme on Jumala sõna.'
  mpx-mpx: Yeisu i ba vevehe al i ba, “Ba gohalibe ya ana sapu i ola hiwe. Pwatum
    iya Yehoba wana baaba.
  wbp-wbp: Jijaji-jana wangkaja, “Purda-nyangkajulu ngajulu yungunkulu pina-jarrimi
    nyarrpa nyampu yimi-nyayirni-wangu jukurrpa wati-kirli ngurlukungarduyu-kurlu
    kuja-ka wangkami. Yaliji ngurluju ngulaju Kaatu-kurlangu yimi.
  luo-luo: '“Ma e gima ngeroni nyiso: Kodhi en wach Nyasaye.'
  nhe-NT: “Ya ni tlen quiijtosnequi ne huicaltili tlen nopa tlacatl tlen quisemanato
    xinachtli. Nopa xinachtli quiijtosnequi itlajtol Toteco.
  aii-aii: ”ܐܵܗܵܐ ܝܠܹܗ ܡܲܥܢܵܝܵܐ ܕܡܲܬܠܵܐ. ܒܲܪܙܲܪܥܵܐ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܝܠܹܗ.
  esk-NT: '“Uvvauna qanuutaułha atrikusautim: nautchiaksraq uqałiġigaa Agaayyutim.'
  msb-msb: '“Niyan, an gusto sabihon san istorya amo ini: an binhi amo an surmaton
    san Dios.'
  cpa-NT: '’Lah¹la² hniu¹dsa juúh²dsa jǿg³ ti³jnøa¹² jøng²: Lǿa¹² møi¹jon² ju³lah
    lǿa¹² jǿg³ quiah¹² Diú¹³.'
  dso-dso: “ଉଦାଅରନର୍‌ କାତା ଏନ୍ତାରି, ବିଅନ୍‌ ଅଇଲାନି ପର୍‌ମେସରର୍‌ ବାକିଅ ।
  meu-meu: 'Sivarai heḡereḡerena anina binai: uit nadinadidia na Dirava ena hereva.'
  yva-NT: 'Umba Yesus po raura nanto Apa arakove mai pare, “Ananeneaeyo iru kamije
    rangkiki omamo ama ine no taiso: Iru kamije omamo raurata irati ayao Amisye rai.'
  dgc-dgc: “Nadid, saye i kahulugen no halimbawa tungkul ta mégsabug,” kagi ni Jesus.
    “Mara tu binhi, éy saya tu kagi na Diyos.
  zpm-NT: '’Znu goṉ nac cuent co: Zhobxtil co nac Xtiidz Dios.'
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Kuknonano uhutwamohsehe, owyanye, kekon
    hatà. Natà ryhe, Khoryenkomo rwon kuknon me naha, kekon hatà.
  sim-sim: Uhu Jisas ormu mbara, �Sauheima kaso maintontlo sihi karem. Wit siji kando
    Avui Wasilakahi mashin olmu heimanduwa.
  npi-ULB: अब दृष्‍टान्तको अर्थ यही होः बिउ परमेश्‍वरको वचन हो ।
  cgc-cgc: 'Ambal pa Jesus, “Yi beet ambalen ta paanggid na isturya: Binni ya na pasabwag,
    tudlo parti ta ambal ta Dyos.'
  tim-tim: Hain. Akto den ginŋe makyeŋgiân aregât keiŋe hin. Anutugât denŋe seŋgo
    alekŋe aktâp.
  yor-yor: '“Ǹjẹ́ òwe náà ni èyí: irúgbìn ni ọ̀rọ̀ Ọlọ́run.'
  wos-wos: “Némbuli wun sataku hundika watawuni. Wun wit sék Godna hundi dé.
  emp-NTPO: 'Mʌ̃a ne jara b̶ʌd̶eba jarad̶ara naʌ̃gʌa: dji tara Ãcõrẽ bed̶eaa.'
  eng-F35: '“Now here is the parable: The seed is the Word of God.'
  ind-ind: '“Nah, inilah arti perumpamaan tadi: Benih menggambarkan ajaran dari Allah.'
  pes-OPCB: '«معنی حکایت این است: بذر، همان کلام خداست.'
  mpt-mpt: Yesuse imin baabenea Saa weng olo mitmakamo inaminobe. Wit san ole Gode
    weng otabe.
  ssx-ssx: Kutupa Yesuma꞉ alota꞉ Do onkoluma꞉ alo ekina꞉ teketa꞉ dupae. Mo hande wae
    aleta꞉ Koda꞉na꞉ pie.
  mkl-mkl: Yɑɑsei mɔndɑu wee. Dimiu, idei Ilɑɑɔ̃i.
  gaq-gaq: ଏନ୍ ଉସ୍ରା ଡାଗ୍ଲା ଚ୍ମୁଜା, ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ।
  gof-RNT: '“Hiza, ha leemisuwa birshshethay hayssa: zerethi yaagettiday Xoossaa qaala.'
  unx-unx: “ନେ ଜନ୍‌କା କାଜିରେୟାଃ ମୁଣ୍ଡି ନେଆଁଁତାନାଃ, ହିତା ହବାଅଃତାନା ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    କାଜି ।
  gah-gah: Itó anoza gakó imane nolumó nenémini mogonáa lá oko neve. Zuha netá gihiláa
    nene Ómasímini gakó neve.
  lcm-lcm: Kana vang a supsupai i kankanuai i mengen. Katui nang, ninia na mengen
    si God.
  aer-aer: 'Kele imerte Jesus itneke angkeke, “Awerrirraye, tharle arrekantherre ileme
    angkentye merne ntange-akerte: Merne ntange yanhe rarle aneme re Ngkartele akaltyele-antheme-arteke
    anteme.'
  qvc-NT: '’Chay kumparasyunqam kayshina munan niyta: Dyuspa shumaq nutisyanqam chay
    simillashina.'
  tgl-ULB: Ngayon, ito ang ibig sabihin ng talinghaga. Ang butil ay ang salita ng
    Diyos.
  cbs-NT: —Man en tsumabudan, jexe sa akakidi miyui matu xabakabi yuinun ninkaidakanwen.
    Jexedan, Dioskidi yusinti janchaki.
  xtm-NTPP: '’Sa''a kúni ka''an tnu''u vijin ni ka''an sa a: Triu ma kúu tnu''u vii
    tnu''u va''a Su''si ma,'
  nnq-nnq: “Ganga nga mana ga kulandanakia, mbeju nga lilobe lya Nnoongo.
  bao-NT: '”Ate nii ĩi cõoñari yʉ ca wedejãrijere ca ĩirʉgarije: Ote apegaaria, Ʉmʉreco
    Pacʉ wederique nii.'
  san-ORI: ଦୃଷ୍ଟାନ୍ତସ୍ୟାସ୍ୟାଭିପ୍ରାଯଃ, ଈଶ୍ୱରୀଯକଥା ବୀଜସ୍ୱରୂପା|
  rmn-rmn: 'Аки, со си адава пхукаипэ: гив — адава си э Дэвлэски збора.'
  huv-NT: 'Condom quiaj tasaj nejiw: ―Sanasaj icon cuane wüx apiüng aaga nanderac
    quiaj: Osaab soex, aag ayaj Mipoch Teat Dios.'
  otn-NT: Ma ga̱ xi'a̱hʉ te ga̱ mbønna̱ ra̱ hya̱ dá̱ ma̱. Nu̱ ra̱ hmu̱dä bi 'boni̱,
    gue'a̱ rá̱ hya̱ Oja̱'a̱.
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yeniŋguk, “Yoyout mede yoŋat wendiniŋ mebi
    indiŋ. Sayoli kilik u adi Bepaŋ’walaŋ mede.
  obo-NT: Na, id paabbotlabbot ni Disas iddos kohulugan taddon ponunggelengan. Kahi
    rin to, “Iddos bonni, idda en so kahit Monama.
  kca-kca: 'Утәԓтәты пŏтәр щит айәԓԓәԓ: ԓат сэм – щит Турәм йасәӈ.'
  cak-ENT: 'Y quere'' c''a ri nbij ri ejemplo ri'': Ri ija'' junan nbün riq''uin ri
    rutzij ri Dios.'
  lif-NT: ᤁᤴ ᤂᤧᤍᤠ᤹ᤀᤡᤸᤗᤧ ᤁᤢᤒᤣ᤺ᤴ ᤀᤰᤋᤱᤒᤠ ᤆᤥ᤺ᤰ–ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠ ᤑᤠ᤹ᤀᤡᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴᤗᤥ॥
  mie-NT: 'De súcuán cúu jā cáhān tūhun yátá yáhá: Tatā ñúcuán cúu tūhun Yāā Dios.'
  san-TIB: དྲྀཥྚཱནྟསྱཱསྱཱབྷིཔྲཱཡཿ, ཨཱིཤྭརཱིཡཀཐཱ བཱིཛསྭརཱུཔཱ།
  qve-NT: 'Jesusmi discipulonkunaman yachachiran trigo t''akaq runamanta khaynata:
    —Trigo mukhuqa Diospa palabranmi.'
  pao-NT: Soo mu nanatugwengana meeoo, soo a pooe ka Te Naa yadooa-kwa'ne'yoo.
  cbu-NT: Itaru, na in wazarish tsiyatkachuri, mangoonangtsa. Apanll kuk wachpaz ashiru
    taakiya.
  usa-usa: maami waéqma itaí-áíkóní áaimma maará-uraiye. maamin-ánáyúmmá minnâ Áánûqtun
    áamiye.
  soy-soy: 'Kɛnyɑ́rũ kɛ̃ ɑsei yɛ nnyɛ́: Ilukɛpuri yɛɛ Nléécɑɑsimɛ́.'
  hui-hui: Bi yobage ogoninaga galone ogo. Ngode Datagaliwabenaga bi mana tomo egene
    ale nga.
  amf-amf: '“Kamsinsa bulino yinne: Bheetano Barjosa upsinone.'
  quc-NNT: 'Are k''u wa'' ri kel kub''ij ri xintzijoj chiwe: Ri ija'' are ru Tzij
    ri Dios.'
  dob-dob: 'Ta ona semalimali nina ꞌana liꞌama gete nadigega: Atu nina nate Yaubada
    ꞌina ona.'
  wrs-wrs: Plalmomba os lohv, witmovpa nomba lehvrowol vev Sesoana moamsna.
  mca-mca: —Aka'an kakha' ikji'ha ka' wetjeyumtshenijupi'. Pe' ƚoi hik ƚunyejei ekewe'
    ƚe'lijei na' Dios.
  kiw-kiw: “Ararie obeegiri oaꞌeemiai, raa matei Iehoma madei-ka.
  tzo-TZC: ’Jaꞌ jech smelol ti babacꞌope. Ti tsꞌunobale, jaꞌ smelol ti scꞌop Diose.
  mya-mya: '``ဤ​ပုံ​ဥ​ပ​မာ​၏​အ​နက်​အ​ဋ္ဌိပ္ပါယ်​ကား​ဤ​သို့ တည်း။ မျိုး​စေ့​သည်​ဘု​ရား​သ​ခင်​၏​နှုတ်​က​ပတ်
    တော်​ကို​ဆို​လို​၏။-'
  gng-NT: '«Mikpɛnjɛnm nnɔ ya tingi sɔ: tibonbuor nnɔ yé Uwien ya gbɛr nɛ.'
  cbi-NTPO: 'Iya ñullanu laapu'' kuinda juu kikeeshu juntsa entsanditundiyu: Ñi juushu
    juntsaya Diosa'' kuinda juuñuuve.'
  ikk-NT: 'Jesu nọ sị, “Ọnwan wụ nkọwa inu hụ: Mkpụrụ hụ wụ oku Osolobuẹ.'
  leu-leu: '“Nabeꞌ ve a malasuf ina ferawaian paap aave: a kam a malaan sena ferawaian
    sina Piran.'
  maz-NT: ’C'e ejemplo c'ü ró xi'ts'iji, je a cjava. C'o ndëxü c'o ró xi'tsc'öji,
    ngue c'o ró jyë'tsc'öji o̱ jña Mizhocjimi.
  bod-N: ཡང་ཁོང་གིས་དཔེ་དེའི་དོན་འདི་ལྟ༌སྟེ། ས་བོན་ནི་དཀོན་མཆོག་གི་བཀའ་ཡིན།
  tca-NT: 'Rü Ngechuchu rü ñanagürü: —Ngẽma ore i toecüchigagu pemaã chixuxü̃ rü ñaãchiga
    nixĩ. Rü ngẽma trigupü̱xü rü Tupanaãrü orechiga nixĩ.'
  zpl-NT: '’Ninguieꞌ neca nú rni ejemplu cuaꞌ: Ebichi zeꞌe neca xi neca Stichiaꞌ Diose.'
  mbc-NT: Ayeurîmauya'nîkon sîrîrî morî panton pî'. Manni' inpîmî wanî Paapa maimu
    warantî.
  ndg-ndg: Na yii nga maana ya mpwano wono, mbeyu nga neno lya Nnongo.
  wsk-wsk: '“Se den pangan imi ko duap iwita: na muguri te balem mu Kaem ko den.'
  toj-NT: Oj cala huabyex jas sbej ja loil iti. Ja inat jahui, ja' ni smoj ja yabal
    ja Diosi.
  tbc-tbc: '“Ru faŋan en san fun igo ya: anaŋ kubulan man Anut san ru.'
  sna-sna: '“Izvi ndizvo zvinoreva mufananidzo: Mbeu ndiro shoko raMwari.'
  smk-NT: 'Sawanin, wanti a katarusan nan pangingiyarig: Say bini'' ket say Sarita''
    nan Dios.'
  grc-TCGNT: Ἔστι δὲ αὕτη ἡ παραβολή· Ὁ σπόρος ἐστὶν ὁ λόγος τοῦ Θεοῦ.
  gof-WFTW: '“Hiza, ha leemisuwa birshshethay hayssa: zerethi yaagettiday Xoossaa
    qaala.'
  spa-BLM: '“La parábola es ésta: La semilla es la palabra de Dios.'
  kyz-NT: —Peapyaka jeje'eg are. Tamueapyo pẽẽ teje'eg are 'jau. Sã'ã y'wa a'ỹja mũ
    'ara pe pe 'ga wi. A'ea 'ã wyra'ia 'ua i'wau etee.
  dao-dao: “Msuimcäpnak cun hinkba kyaki; Mci cun Mhnama ngthua kyaki.
  cya-cya: 'Ndeña''an nguiaa cha'' nu mdi''in tyaan can'': Mti trigo can'' lca na
    ycha'' Ndiose.'
