    njammi̱ pa. Nu̱'mø bi ts'ʉi, 'bexi cohyø mmʉi.
  nop-nop: “Kaŋ kawade gineŋ kulune magiŋ adi metam noli mede nadiŋa nadigalika tiiŋ
