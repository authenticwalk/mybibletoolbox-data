  san-TIB: ཡེ ཀཐཾ ཤྲུཏྭཱ སཱནནྡཾ གྲྀཧླནྟི ཀིནྟྭབདྡྷམཱུལཏྭཱཏ྄ སྭལྤཀཱལམཱཏྲཾ པྲཏཱིཏྱ པརཱིཀྵཱཀཱལེ
    བྷྲཤྱནྟི ཏཨེཝ པཱཥཱཎབྷཱུམིསྭརཱུཔཱཿ།
  qve-NT: Ranra-ranraman urmaq mukhuqa Diospa palabranmi. Chay ranra-ranra ukhupi
