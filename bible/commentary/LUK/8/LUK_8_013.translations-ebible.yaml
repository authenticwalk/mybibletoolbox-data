  mdy-ETH: ሃኣቾ ዓጮይዳ ኬዴ ዜርፃ ዻዋሢ ቃኣሎ ዋይዚ ዎዛና ዔካዞንሢኬ፤ ጋዓንቴ ዔያታ ጉሙርቂ ጎናሲ ዔካሢ ዻካ ዎዴምኬ፤
