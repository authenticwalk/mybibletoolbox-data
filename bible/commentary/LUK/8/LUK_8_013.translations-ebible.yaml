    izói, Juzíñamuimo afémacɨ fɨgo jaɨnáiñenamona are iñédiaɨoɨ. Nano íanori ɨ́ɨnotiaɨoɨ.
    Mei íadɨ izire íaɨoɨ facátallɨruimo dúcɨna llezica ñúefuena fáɨcanocaitiaɨoɨ.
  por-BRBSL: Aqueles que estão na rocha são aqueles que, quando ouvem, recebem a palavra
    com alegria; mas estes não têm raiz. Eles acreditam por um tempo, e depois caem
    no tempo da tentação.
  ces-NKB: Ti na skále [jsou] ti, kteří když slyší slovo, s radostí [je] přijímají,
    ale nemají kořeny. Ti věří na čas, ale v době pokušení odpadají.
  cui-cui: Po xuton xua xu othopa ibowantha, barapo xuton yabara caunuta po jiwi xanepanaya
    jume tane Nacom Pejume Diwesi xuano jʉntʉ coyene weiweinaya Nacom jume cowʉntatsi.
    Ichitha bara caeto jume cowʉnta poxoru barapomonae antʉfaetabiya jume jeba Nacom
    Pejume Diwesi pejʉntʉ coyeneintha. Mataʉta cauri jʉntʉ coyene wemuxu paeba xua
    abe peexanaenexa tsane. Daxota barapomonae cayabara jʉntemaina Nacom.
  boj-2014: Saga yago qudei mandam lanjaq di aiyeb qaji di aqa utru endegsi unu. Tamo
    qudei naŋgi Qotei aqa anjam qusib tulaŋ areboleboleinjrimqa anjam di oqujatosib
    naŋgo areq atqab. Ariya anjam di naŋgo are miligiq tulaŋ guma aiyosai. Deqa sokiñala
    gulbe bei bei naŋgoq bamqa naŋgo areqalo Yesus qa siŋgilateqnub qaji di naŋgi
    olo ulontqab.
  eng-OEBUS: By the seed which fell on the rock are meant those who, as soon as they
    hear the message, welcome it joyfully; but they have no root, and believe it only
    for a time, and, when the time of temptation comes, they draw back.
  eri-eri: Ariya wit fatu ila oula megebu bagu la orososo wane waha, nere fai beele
    isidu, tedu bode edega wane. Wa nere wit fatu nomo bou oula gamu langa minei uwa
    dorofe, onou waha bona, nere nebere huwanyanege ngalengawou saini tutu menakele,
    onodu wala-walawou saini langa, nere kurutudu Itou awa tutude.
  aly-aly: Ntang ingwer-rneman ra iwew ahern apwert-angketyarr-warl. Artekerr-rneman
