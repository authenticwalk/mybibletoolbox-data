    ig pagsobok, dayon ang laging bo-wanan nira tang pagto nira.
  nhi-NT: Uan tlen ouitz itich in tisoual moniuilia iuan naquin iccaquih nitlahtoltzin
    Dios, uan icsiliah ica mic paquilistli. Pero yehuan amo moniluayotiah; tlaniltocah
    quesqui tonal, pero ihcuac ehco itlah tlen icyehyecoua quinuitzitis, iccauah nitlahtoltzin
    Dios.
  ttc-NT: Te ijaj aj oqet txol ab'j telponx kye aj n'ok kcha'o' te Tyol Qtata Dios
