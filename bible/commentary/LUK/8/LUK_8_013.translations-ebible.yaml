  mkl-mkl: Inɛ ɡɔ ŋɑ mɔ ɑ̀ yɛi bɛi ilɛ kutɑ. Aŋɑi ɑ̀ ɡbɔ ideu nɔ ɑ̀ ɡbɑɑ do inɔ didɔ̃.
