  wnu-wnu: Ne wit qur is ai nomon qer dibant igo di bo qand gegeretar eng munon qob
    igub oabig bais gurum nami ende igama bo mi qei warigesia qob eng bo qand siningot
    wogub igo.
  zam-NT: Le' biz bin co' ngulàa loo yòo quèea na, nee di's nac mèn co' ndxòn di's
    ndac che'n Diox. No co'se' ndxòn mèn di'sa, axta gust nda' lezo' mèn ndxòn mèn
