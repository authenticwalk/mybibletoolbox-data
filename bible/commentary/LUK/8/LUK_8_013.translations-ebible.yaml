    ijin. Regavo bum tavan ukakbe ijia ma vierafe ga ise kafo buon roko iji buka ijia
    arevo ijin.
  mps-mps: Te tubo nai ge elewi elalubo tǫ daiba tulaluali po wali da, te bidi dabe
