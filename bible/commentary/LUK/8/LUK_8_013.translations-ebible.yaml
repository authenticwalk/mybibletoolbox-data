  san-ORI: ଯେ କଥଂ ଶ୍ରୁତ୍ୱା ସାନନ୍ଦଂ ଗୃହ୍ଲନ୍ତି କିନ୍ତ୍ୱବଦ୍ଧମୂଲତ୍ୱାତ୍ ସ୍ୱଲ୍ପକାଲମାତ୍ରଂ
