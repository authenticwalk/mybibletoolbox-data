    गर्छन् र जाँचको समयमा तिनीहरू पतन भएर जान्छन् ।
  cgc-cgc: Mga binni na katupa naan ta batuan na may tappaw nang na basak paryo ta
    tudlo parti ta ambal ta Dyos na pamatian ta mga ittaw daw pabaton na may kalipay,
