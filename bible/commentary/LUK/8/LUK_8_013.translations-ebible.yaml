    rulaeme. Werepe Satan-me epa eleme kotalalo paa-daa wala Gote-na agale giyeme.
  mni-mni: Nunglakta taba marusing aduna Tengban Mapugi wa taraga haraona lousinbasing
    aduni, Adubu makhoigi marasingdu luna tadaba maramna makhoina matam khara thajaramlaga
    changyeng lakpa matamda hekta tukhi.
  yad-NT: Jivyentyi jiryatiy ravichu̱ cabyiva riy, rityuva̱chunumatirya saniquejada,
    ru̱mutya̱ variy jichana̱yadamura. Jiryatimyu̱ ne jnutityavay nta daryaju̱ riy,
    ne richuru̱ryu̱y jityuva̱chodamu, jarupantasa̱da rundamu ji̱ta ripyaru̱y variy
    riva.
  mxb-NT: Ta tein yuu̱ no̱ó ni̱ kue̱i dao ka̱ tata ñoó, ño̱ó kúú ña̱yuu seídóꞌo to̱ꞌon
    Ndios, ta nátiin naa̱n xíꞌa̱n kádii̱ iní na̱. Tído ko̱ ta̱ꞌón yo̱ꞌan ini nío̱
    ná, sa̱ꞌá ño̱ó tóó vá kándísa naa̱n. Chi̱ tá kásáꞌá ndóꞌo na ta̱ndóꞌó, kúú kéxoo
    na no̱ó ña̱ kándísa na.
  pon-2006A: Kisin war ako me pwupwudiong nan wasa takain, wehwehki me kin rong mahsen
    oh kin alehte oh perenkihda. Ahpw e sohte kin lel nan kapehdirail kan, pwe re
    kin pwoson ahnsoutehkis; oh ni ahnsoun songosong, re kin mwadang pwupwuweisang.
  maq-NT: Hane hya xi vixu ngujo trigu hiscan xi jemu naxindya ne, hacui sacuaha hya
    xi vihndë xuta cjua rë Nina, hane fahatsja me cojo cjuasua. Peru trigu xi cuacun
    vë ne, jemu chúva tyjama rë vetju. Hacuanitjin ni vatju ngujo xuta má. Macjain
    rë me ngujo nixtin ni, peru hya xi vechú ngunixtin xi chjaháchuva rë me ne, fi
    ngaxtun me.
  hto-hto: Afe nofɨ́cɨaɨmo baɨídɨjɨaɨ daɨna jɨáɨfodo jóide ñuera uaina cacádɨno. Afe
