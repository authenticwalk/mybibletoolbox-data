    Anutu wane don ea ikopkamde qeliŋkaikei.
  con-NTPO: Majan a'ija patupa andenga sheque'choacan'fa tsu. Tseyi Chiga Aya'fama
    pañamba avujatsse in'jan'fa. Tsa'ma setsa'fa shacaqquia'caen injama'cho ta'etssimbi.
    Re'riccone in'jamba me'detsse canse'ta antte'fa.
  ghs-ghs: Qate gottara qesai oma heeta taate suuna peite ohoumorai oi abi qesai sinabidza
    ttidza qidzaqidzama nookoraihe oho husi ma pai dzoobidzaama naate qaami kaipo
    ma qangahasi biranatemi ao taatoraiho isaki.
  peg-peg: ଆରେ କାଲ୍‌କୁକୁଡ଼ି ବୁଇଁନି ବିୟାନ୍‌ ଆର୍‌ତି ଲାଗ୍‌ଦି ମାନାୟାରିଂ ବୁଜାଆନାତ୍‌, ହେୱାର୍‌
    ବଚନ୍‌ ୱେନ୍‌ଞ୍ଜି ୱାରିତାଂ ଇଟ୍‌ନାର୍‌; ମାତର୍‌ ହେୱାର୍‌ତି ଚିରାହିଲ୍‌ୱିତିଲେ ହେୱାର୍‌ ଅଲପ୍‍
    ସମୁ ପାର୍ତି କିତାର୍‌ ଆରି ପରିକ୍ୟା ସମୁତ ଦରମ୍‌ ପିହ୍‌ନାର୍‌ ।
  txu-NT: Kẽnkam 'y rôrôkja ne me kute amim Metĩndjwỳnh kabẽn mar 'iry kêt ne kangaja'ã
    akre. Nãm me Metĩndjwỳnh kabẽn man bit kum kĩnhkumrẽx o tẽm kajgo. Kute mrãmri
    tu amim markumrẽx kêtê. Ajkwaobit ne kute mar. Kute 'y nhingrõt ne arê kêtkam
    tebê tykja pyràk. Kute amim mar 'iry kêt nhym ate apỹnh me kaprĩ djàri kute ikô'yrmã
    'ỳr bôx nhym arỳm kanga.
  eng-WEBU: Those on the rock are they who, when they hear, receive the word with
    joy; but these have no root. They believe for a while, then fall away in time
    of temptation.
  gnw-NT: Jae ramiño vi jocua temitɨ uñeñotɨ mbovɨño ɨvɨ itape iárambo oĩ vae pe vae
    uyemɨjaanga ĩru vae reta Tumpa iñee uyandu vae re. Jae reta uyandu rupive, güɨrovia
    uyerovia reve. Ẽrei cua reta jocua temitɨ japo quɨpe'ã vae rami co. Echa'ã michi
    peguaño güɨrovia ñee. Ẽrei mbaesusere uyeyapo chupe yave, uipota'ã ma uyapɨsaca
    reta Tumpa iñee re —jei—.
  mux-mux: Bo mare tanda sirim-ma ku pirimna mania purum-ma yambu mare aku-sílima
    molemele. Enini ungele piliiku kene numanu siku piliiku liilimele. Akiliinga-pe
    enini pulkanu naa munduku kene ungele layesele mindi piliiku molemele. Penga enini
    numanuna buni temba kene mola ⸤Seten omba⸥ manda lepa kundi-ka temba kene, enini
    piliilimili ungele munduku kelelemele.
  maj-NT: ’Xujmá xi tsixuntu a̱jin ndji̱o̱, kui xu̱ta̱ha xi nt'é ée̱n ko̱ tsjo ts'ín
    ts'ínkjáíhi̱n tu̱nga najmi 'yúhún tjíhi̱n kja̱ma̱. Kutjuhú s'ejihi̱n Nti̱a̱ná
    ko̱ nk'ie nga chjut'ayák'un, ts'ín t'axíhi̱n yjoho̱ ée̱n.
  bkq-NT: — Mârâ nady ewy onro tuhubeom onwa ihuguewâdyby inepa kehoem iazely. Iwindy
    modo ago ondaxi nâtâba awylygue olâ, inepa nady iladaynly, iguewâdyly warâ. Tâlâ
    lâpylâ arâ Deus itaumbyry idataynrim modo. Tindatyby modo tâinwânsemo tuomare
    kehoem. Tâzenagazeoduo, âwankuem tâiehoduo, tâdunâgueoduo warâ olâ inepa kehoem
    Deus neinwâmpyra idylymo.
  kue-kue: Ana mokna mongo tau yange makan kombuglo moglmara bolamugl singwa i yomba
    ye ka wakai ere pirtre gunyei ingwa. Ba ye nomano mina ende suna pi duglo endekrukwa.
    Ye enge sungunagle ta pirngi dingwa, ba ka kra ungwa enge ye pirngi dingwa gugl
    sungwa.
  cot-NT: Oraticaquea asacaraaguitananquitsica mapiporoquiqui iriguentiquea noquejetacaaca
    caquinte quemajiavetavacaroca Iguenquetsatsare Aapani Irioshi ishineventajiavetavacaroquea
    shine, cotanquitsiquea teequea intsamajateroji, tee inquenquejamajateroji, mana
    iquejetacaro panquirentsi teeca onquijamajateji ovaritsa. Iquemisantajiavetaquita
    cotanquitsiquea ocoraquetashiquerigueti atsipetagantsi ariquea icotanaca yovashiantanajiroquea
    itsaroventane.
  bnp-bnp: “A maka vutuna vit ri boru langa na kedo ri manga e huriki ri longo a nitana
    Vure, ri vivi ni luhoi torea, pali i uka ma ri ngarua ge dili na hatene ria. Ri
    ramai na parava popote kunana, pali a parava na nitoni i bele, ri boru.
  apn-NT: —Nẽ mẽ kot mar xwỳnh kwỳjaja te kot kẽnre kamã hkwỳ rôrôk nẽ higrõt nẽ grà
    par tokyx anhỹr xwỳnhta pyràk. Jao Tĩrtũm kapẽr ma nẽ hkĩnh nẽ. Nẽ kãm mar prãm
    nẽ. Tã nhũm mẽhõ tẽ nẽ Tĩrtũm nê tanhmã kãm kapẽr to nhũm mẽ kuma nẽ Tĩrtũm kaga.
    Te mẽmo hy higrõt nẽ grà par tokyx anhỹrta pyràk.
  ctp-NT: Sa ñaꞌan lka xka ta mta nu ngalu lo yuu seꞌen lti ti tuꞌwa yuu chunꞌ kee
    kanꞌ, ngwañaꞌan lka nten nu suꞌwe ꞌa nka tiye neꞌ bra nu ynan neꞌ chaꞌ suꞌwe kanꞌ
    ti kulo. Bra kanꞌ sa ñaꞌan lka kala xuwe kanꞌ, chaꞌ ja kiꞌñi yaa suun ran lo kee
    kanꞌ, ngwañaꞌan lka nten kanꞌ, chaꞌ chinꞌ ti bra ndalo neꞌ chaꞌ msñi neꞌ chaꞌ
    suꞌwe kanꞌ; bra nu ñaꞌan xka ta nten ꞌin neꞌ kanꞌ, ndla ti kulaa yaꞌ neꞌ chaꞌ
    suꞌwe kanꞌ bra kanꞌ.
  bre-BRG: Ar re a zo war al lec'hioù meinek, eo ar re a glev ar ger, hag e zegemer
    gant joa; met n'o deus ket a wrizienn ha ne gredont nemet ur pennad; pa zeu an
    temptadur, e tec'hont kuit.
  opm-opm: Kwei kiki tei ma wanpat ohe den gwe oh Got ohe mengnong oh amratpera daham
    amam hat orhorwi ma amrapti bap ihirmur. Amam ham amrapti orhor kaker oh dahnong
    na waihim pat ohoh ire danong akis matin supo ina ruumsupo ama sup ihir ire boknong
    kis matperhan kapkap orhor mandaptimur.
  bvr-bvr: Rrapa gun-gata ngaypa ngu-wena mun-nerranga mun-gata mipila mu-jirra m-bungguna
    gu-mernarra gu-guyinda, wurra gun-burral minypa gu-galiya yerrcha aburr-galiyarra
    aburr-workiya Wangarr gun-nika janguny, lika warrika marr aburr-balcharra aburr-workiya
    rrapa aburr-worlworlcharra. Wurra minypa mun-gata mun-jarlala rrepara mu-jirra
    gala mu-yinmiya m-barrnguma wupa gu-jel, ngardawa mernarra wupa, aburr-gata gu-galiya
    yerrcha aburr-yinagatiya. Minypa marr aburr-balcharra gun-baykarda ngika; wurra
    aburr-bamburda, gun-derta gubu-barripurda aburr-workiya, lika gu-gata wenga gubu-bawuja
    aburr-boya Wangarr gun-nika janguny.
  wal-wal: SHuchchaa bollan de7iyaageeti siyiiddi, a qaalaa ufaissan ekkiyaageeta
    milatoosona; etassi xaphoi baawa. Eti ha77issau ammaniyoogaappe attin, paacee
    yiyo wode xubettiyaageeta.
  shj-shj: Yugki kawosasa tä cobocoboriccang sag näs känggi dänge nga na bate na led,
    ndä mäxkanatäng song. Mene käccogos, ndä ngaka bedeccä kawunong na zalbangada.
  zad-NT: Na' zoa beṉ' chibagakile' chzenaggake' cho'a xtill' Chioza' na' chlebgake'n,
    per kat' chak bi chak c̱hegake' na' chbej yic̱hjgake'n. Chak c̱hegake' ka gok
    c̱he biṉna' bi bde loinna' daa bxopan lo yaja'.
  kmg-kmg: Hândâŋne qânâ siecko hewec sâc iŋucne juniŋmu, jaŋe miti manarâ izia aŋac-jopaocmu.
    Eme maŋjeŋicko gâtâ mi bakicnere dameŋ bembeŋne mac bajuhapie eesâic fuame miti
    râpeckeeŋgopieŋ.
  aso-aso: Idoꞌ gehedoꞌ diꞌmozave luvoniꞌ nene eveneꞌ ingine monoꞌ gamazi nene gili
    ngolize izi liteꞌ li luꞌninguꞌ di goꞌzi gili eleꞌvoleꞌ aniꞌza di giliꞌ li damavo
    luhiseꞌine damivo gamene haꞌna gili eleꞌvoleꞌ amavo ngemenguꞌ sotoꞌ o ngiminguꞌ
    nene mo mudise limi ingaaꞌ nave.
  uli-uli: Iwe ngo faesol ire kowe ye pungdiy lobos kowe ye faesfos ila ye wochog
    rechokla re rongrong mala yalol Deus ngo ye rraeyloh lal deper iyang. Iwe ngo
    yete sulay ngalir bo ye temachlong lal deper. Re bela chungu weres ngo ye ttir
    yal pung tangir yar tugul.
  nin-NT: Ingbingbi ikiri yi nggo i kuhre ni imimi i adantto wa i si nâ ta si anishirr
    abangga ba nggo a wo ure ku Abachi ku na kpa ku ni inyarr. Uwa a su nggo ure ku
    u si rri kurr ba ni isisurr ngbangba hen, aba kpanye na sha kri ngbangba, itsarr
    kye ti rri na ba mre aba jaku.
  tgk-tgk: Донаҳое, ки ба замини санглох афтодаанд, онҳое мебошанд, ки каломро шунида,
    онро бо шодӣ қабул мекунанд, вале азбаски реша надоранд, муддати кӯтоҳе имондор
    буда, дар вақти озмоиш зуд аз имони худ мегарданд.
  acu-NT: Tura arak kayanam kakeekamiayi taja nuka chikich aintsu nintiya nunisarang
    ainawai. Chikich aints ainau Yuse chichamen pengker antukar, nekasampita tusar
    warainawai. Antsu itiurkachmin amataikia, Yuse chichamen umirtan inainawai. Tura
    asar árak kayanam kakeekamia nuka kangkape atsau asamtai, wári jaawa nunisarang
    nintiminawai.
  cak-WNT: Y ri ija'tz ri xeka cojol tak abej, can nich'o wi c'a chrij ri ruch'abel
    ri Dios ri nac'axex cuma ri winek. Ri winek ri' can sibilaj c'a yequicot tek niquic'ul
    ri ruch'abel ri Dios pa tak cánima. Pero ruma can ma xbe ta ka jabel ruc'amal
    ri ruch'abel ri Dios pa tak cánima, xa can ma niyaloj ta c'a ri quicoten quiq'ui.
    Y tek yetojtobex, niquiya' ca ri Dios.
  ebk-ebk: Nan chiyuycha naiwagwag as nan chiyuycha machupras ay lukiar at maepachongcha
    as nan tataku ay naragsak ay mang-awat as nan kalen Apo Dios as nan manngorancha.
    Ngem kiapú ta achicha lomamot ay ustu as numnumcha, hen-omaketan yangkiay nan
    omafurotancha. As nan timpu ay umchanan chi sulisug kan chicha, achicha at ituruy
    ay omafurot.
  spa-PDDPT: La parte que cayó sobre la roca son los que, cuando oyen, reciben la
    Palabra con gozo, pero no tienen raíz. Creen por un tiempo, pero cuando llega
    la prueba se apartan.
  tke-tke: Bewu dhamorele vanibweni, bi ale eneewa madhu yawaakela ni ohagalala, mbwenye
    kinakanna misisi. Enaroromele mudhidhi vang'ono, vofiya dhoweeha, enowelela mundduli.
  ruf-ruf: Tsimbeghu itsilaghalile mne lidongo lili mbambalawe tsolangusa iwanu iwohulika
    imbuli ye Imulungu na kuibokela kwa kudeng'elela, lekeni ng'aitsama bae mghati
    mwe imimoyo yawo. Woitoghola kwe ichipindi chidodo, lekeni mne ichipindi cha kughetsighwa
    na Setani, webaghula.
  gun-gun: Itaty reia rupi ho'a va'ekue rami ikuai ayvu oendu vy ojou porã ha'e oguerovy'a
    va'e. Ndapo pukui va'e rami avi ikuai vy xapy'a'i anho 'rã ojerovia. Ha'e gui
    mba'emo oiko rã ojepe'a 'rã.
  agu-BL: “Ej nin yi xtxolbil te yi ij yi cho'n noje'n cu'n wi c'ub, i'tz jun elsawutzil
    yi at wunak yi wi'nin na chitzatzin yi na cyocsaj yol Kataj. Poro yi na ul yi
    pilbil cyetz, jalcu'n na chipakxij nin qui na chiquiwix.
  isn-isn: Ingi izo niigwie mitalagwe ingi antu nianso niija uluka nukulupokela kuulowa
    ingi agila imile ihi, ihuila udu kumatungo nimakupi ni matungo amageng'wa ingwiza.
  ilo-ULB: Ket dagiti met natinnag iti nabato a daga ket dagiti tattao nga idi nangngegan
    da iti sao, inawatda a siraragsak, ngem awan ti uray maysa a ramutda; mamati da
    laeng iti apagdarikmat, ket no dumteng ti tiempo ti pannubok, umadayoda.
  pir-NT: Ʉtã pjeri watoa borari pjeri quehnoañe buheye yero saha ijire. Sa ye masa
    quehnoañe buheyere tʉho, bucueye mehna tire tʉho nene. Sa tʉho nepeta ʉtã watoa
    ijiye cjʉ nʉhcori marieñe cjʉ yero saha ahriquina masa gʉ̃hʉ tutuerare. Sa tutueraye
    yeequina tiquina ijiri buhiri apequina tiquinare ñano yegʉ̃ ihñañe yee pehere
    duhu cãhre.
  anv-NT: Amɛ́ mbwɛ́ ayi ákwené né mfaá mme ɛtárávɛ́ álú bɔɔ́ bi áwúgé
    mekomejɔɔ́ Ɛsɔwɔ, tɛ́nétɛ́né ásɛ ji ne nechɔ́chɔ́. Yɛ́mbɔ álya fɔ́ nnó mekomejɔɔ́
    Ɛsɔwɔ akpɛ́ mmu matɔɔ́ bwɔ́ wɔ́. Mekomejɔɔ́ Ɛsɔwɔ yimbɔ alu ɛta bwɔ́ ɛké genɔɔ́
    ɛyi gélá gepɔ́ ne maka. Gébégé mmuameno achwɔgé gétúgé mekomejɔɔ́ Ɛsɔwɔ,
    ájá mmyɛ meso.
  sab-NT: Kwian gweale kle boi Chube gerua ole chude jo chke dba dbi arale ke giti
    ngwadi kare. Kwian e Chube gerua keruchuge, geru e gai, nga suga noare amadi geru
    e giti agwa ama me mo ta gbe ulia Chube ole me kle Chube gerua gai jumale ulia
    malen ama tale geru me ñage tige no kiraske chude me ñage sera joge dbiske ke
    giti me ñage tige no kare. Kwian e Chube gerua gai ulia bedre me kira ole gwangerugudba
    geru e gai ulia, ama boi daga ngwale Chube gerua gdale, gire ama geru e chuge
    ngwadi, ama jogeni naskuni chage ngeru kare.
  tmd-tmd: Wit mag bli pɨñön rɨg rol mögö ulul mɨjön yöraim, me rɨl aku, nöbö mö akuyöbö
    God Mönö maga nugwön, wahax pɨŋ, wä raŋ nugugɨrön, mönö aku nugw pɨmɨjöña aku,
    jɨ nugw pɨ cɨcɨ nɨgeñ aku, ömörö bli haŋ uplöbön röböxöñɨŋö, rön yadla.
  acr-NNT: »Ri xtzaq kan pa taq abꞌaj, e pachaꞌ ri tikawex kakita Ruchꞌaꞌtem ri Dios
    y kakikꞌul rukꞌ kiꞌkotemal; noꞌj na e tikil ta chi utz. Kakikoj kꞌu Ruchꞌaꞌtem
    xa kebꞌ oxibꞌ qꞌij; yey echiriꞌ kakꞌun lo kꞌambꞌal kipa, kakesaj bꞌi kibꞌ chirij
    ri Dios.
  kpg-kpg: Nia lii ala ne monnono gi hongo di gowaa haduhadu, la go digau ala ne longono ginaadou
    nia helekai, gaa kae nia maa i di tenetene, gei nia maa digi mau i nadau lodo.
    Digaula e hagadonu hua i tama madagoaa bodobodo, gaa dau gi di hagamada, gei digaula
    gaa too.
  taj-taj: थेह्रङ् लसीन युङबाला घह्रङरी परब तबा ब्‍लुला अर्थ चा थेनीगदेसे परमेश्‍वरला
    बचन ज्‍यबा म्‍हन्‍सी विश्‍वास मी लला। तर थेनीगदेला विश्‍वासला टा आरेबासे लमा तिगै
    धिन लिच्‍छा थेनीगदेदा तबा दुखसे लमा थेनीगदेसे विश्‍वास लबा ख्‍लाला।
  avt-avt: Yehes mɨwaai tɨ kike kentar nan hɨram mɨre mɨt nemtau hɨm me God hɨr han
    yaaik hɨr nɨre nekenik kike mau pɨn. Hɨr han kitet hɨm me God kike keremem, te
    hɨm mamno han kɨr au mɨre yehes nekenik kike mau pɨn. Maain wepni kakmɨp hɨram
    mamɨweiwei. Maain Seten kaknen kakri han kɨr te hɨr nanweikɨn sip nanwet hɨm me
    God. Hɨm mɨrak mekre han kɨr mami.
  cbk-cbk: Aquel maga similla que ya guinda donde mucho piedra, puede kita compara
    con el maga gente quien ta oi y ta cree dayun con alegria el maga palabra de Dios,
    pero por un corto tiempo lang cay hende fuerte el di ila fe, como el siembra que
    ta falta reis. Y si ay llega el tiempo de tentacion enseguidas ay perde el di
    ila fe.
  uig-ARA: تاشلىق يەرگە چۈشكەن ئۇرۇقلار سۆز-كالامنى ئاڭلىغان ھامان خۇشاللىق بىلەن
    قوبۇل قىلغانلارغا تەمسىل قىلىنغان. ئۇلاردا يىلتىز بولمىغاچقا، پەقەت بىر مەھەل
    ئىشىنىپ، ئاندىن سىناق-مۈشكۈللۈك ۋاقتى كەلگەندە، ئېتىقادتىن تېيىلىپ كېتىدۇ.
  tuf-tuf: Cucú wisu arcút tijcajaquey wacayat, wisu ey wacayat, uw cahujín ojcor
    tew̃ro. Uw éyinat Sir chihtá rahcro. Eyta rahcuír ahní cácaro. Eyta cuar ayra
    cátiro. Ay cati rehquít, ítchareht waca técaro. Sir chihtá ques uwat ruhw̃ayat,
    éyinat chihtá waca técaro.
  abx-abx: I malambo bato namay nga manipis hamok i pitak-na si dyata', akapariho
    si mga a'a nga mga malipayon pagkarawat si allingon, pero mababaw hamok sito i
    mga ginamut-na. Agpanutu'o dahulo mga iya, pero panakka-na si mga kakurihan pagpurbar
    kon ungod i mga pagtutu'u-na, pama'amban to dayon mga iya.
  mco-NT: Je trigopajc huɨdi cähuɨ ma tzaajot, je' yɨ' ajcxy huɨdi je ayuc mɨdoob,
    chi cöbɨcy jotcujc, chi je' ca' ytictztɨgɨ̈y, tzojccɨ́xy y'ocmɨbɨcy, co agapxɨɨyb
    paaty chi ixmajtznɨ.
  bsp-bsp: Mɛŋgbɛn mɔkɔ meyi dəmasar mɔ, afum ŋɔ, aŋɛ ŋaŋc-kɔna-ne toloku ta Kanu,
    pəbɔt ŋa mɔ. Mba ŋayɔ fɛ ntɛntəl, ŋalaŋ tɛm tɔlɔma, kɔ tɛm teyeŋki tender ŋa-ɛ,
    ŋasak.
  kqf-kqf: Bi doḡa waitelitelinemo a talatalaḡana ba tedi mabai giu a vaiye bi manuwavisudi
    sa vaivai bi geḡa te lamlamdi mote a yovo gulata. Tedi mote simai sumaḡa kauwa
    taunana aubaina, laḡannemo pilipili i tavana ba sa kulukuluva.
  cpb-NT: Eejatzi oshiyawo jokakitapainchari omapipookitzira, oshiyakaawentziri kemawetawori
    ñaantsi intsipaite ikemisantaweta. Temaita riyotakoperotzimaitawo ñaantsi, ripakaanakero
    ikemisantzi. Te ikisashitawo rantakagaitziri kaariperori, roshiyakawo pankirentsi
    kaari kyaaperotatsine oparitha inthomoiki kipatsiki.
  aon-aon: Aria atudok tabuh takus utabor um iri douk kabi eshudok arpesh douk shemnek
