verse: LUK.008.013
translations:
  kpx-kpx: I degomoleau munemunemo keiohovoale keau ata degomole nahate. Keau hoto
    ke evisi maleime vahaeholahaito hoto ke ma seleve holioholilu. Iniege vani mole
    vaveve toelana abuemo lohoge abuna solekavesite hotoe dua ke evioholisi halevai.
  okv-H: Eto ve nei karu hamo ta veari amita ke be amo erevira, God ta ke avo ingito
    tunga javotoho aisuja te ke avo jo ta mane be veto pesisa eto susu kambasuja eto
    teho mihirou engekari puvurou toasuja.
  tbo-tbo: Pola dobu waigaigaimana ugolina hi pipeu anona naka iyawoi amaka anai kaohahi
    Yaubada a baha hi nonoli, tamogi ega dedehi ugolinei ma he itumagana po ega daona
    ma hai ludadana kabudalana ina geleta naka amaka he peu.
  mal-C: വിത്തു വീണ പാറസ്ഥലമോ വചനം കേൾക്കുന്നമാത്രയിൽ ആനന്ദത്തോടെ സ്വീകരിക്കുന്നവരാണ്.
    എന്നാൽ, ആഴത്തിൽ വേരു പോകാൻ കഴിയാത്തതുകൊണ്ട് അവരുടെ വിശ്വാസം താൽക്കാലികമാണ്; പരിശോധനകൾ
    അഭിമുഖീകരിക്കുമ്പോൾ അവർ വിശ്വാസം ത്യജിച്ചുകളയുന്നു.
  grc-SR: Οἱ δὲ ἐπὶ τῆς πέτρας οἵ, ὅταν ἀκούσωσιν, μετὰ χαρᾶς δέχονται τὸν λόγον,
    καὶ οὗτοι ῥίζαν οὐκ ἔχουσιν, οἳ πρὸς καιρὸν πιστεύουσιν, καὶ ἐν καιρῷ πειρασμοῦ
    ἀφίστανται.
  bgc-bgc: चट्टान पै के वे सै, के जिब सुणै सै, तो खुश होकै वचन नै अपणावै सै, पर जड़
    कोनी पकड़दे वे माड़ी वार ताहीं बिश्वास राक्खैं सै अर मुसीबत कै बखत बहक जावै सै।
  khz-khz: Kwano mavatunai geketoto vuiti uvera, taunilimalima na Palagu gena kila
    gekamonagiana e mavererera na gegapi-rageana. Na ira noo talima ati lamura vetaira.
    Lagani kianamo, Palagu gena kila gekwalanaana, na vekalatovo pene kwara aonai
    pia keto.
  deu-TKW: Die aber auf dem Felsen, sind es, die wenn sie es hören, das Wort mit Freuden
    annehmen, und sie haben keine Wurzel, sie glauben für den Augenblick und im Augenblick
    der Versuchung fallen sie ab.
  zsr-NT: Xseydauꞌ naꞌ guluhuö́xj lyu ga röꞌ guiöj tuꞌluíꞌ ca rac quegac nup ni taꞌyöni
    didzaꞌ naꞌ len tuꞌdzijnëꞌ taꞌziꞌë lei, san nacquëꞌ ca xseydauꞌ naꞌ cutu ben lui.
    Tu chiꞌz taꞌyejlëꞌë, le rdxin le rziꞌ bëꞌ lequëꞌ, atiꞌ laꞌ tuꞌhuöatë ládxiꞌquëꞌ.
  lin-lin: 'Nkona oyo ekweyaki na mabele etonda na mabanga ezali bato oyo bayokaka
    Liloba mpe bayambaka yango na esengo, kasi batikaka yango te kozwa misisa : bandimaka
    kaka mpo na mwa tango moke ; soki komekama eyei, basundolaka mbala moko kondima.'
  hns-NT: Aur patthar djamien hai djaise manai djaun Parmeswar ke sanesa khoesiaalie
    se soene hai. Bakie oesabke bieswaas tjhota hai. Patthar par khaalie thora se
    mattie hai. Ohie se oesab thora dien khaatien bieswaas kare hai, aur djab oesab
    adjmaawal djaaiga, tab aapan bieswaas tjhor dewe hai.
  noa-E: Maagwai mokpör jojoodög ee nemjĩir dau burrmarr, ar maach khapeenau Ẽwandam
    iek ũurwai onee ʉ̈khaajem khʉʉnaugui ajim anʉm. Mamʉ thãraucha ʉ̈kha nʉm khaba
    aawai, nemjĩir dau pöd khaar khaba aajemjö khũchpai ʉ̈khawia iseg pʉajem. Maagwai
    ʉ̈kha nʉm anʉmta mag iek ajapham gaaimua meperau khaigba aicheewai deeu Ẽwandam
    iekta isegwia warr amach naajerrjö wënʉrram khõsi nʉmgui ajim anʉm.
  eng-EMTV: But those on the rock are they that, whenever they hear, receive the word
    with joy; and these have no root, who believe for a while and in time of testing
    fall away.
  mib-NT: Te trigo jeē ni jítē nuū ñúhun yuū cúu nájnūhun ñayuu cájini jnūhun, te
    cájetáhú i te cácusɨɨ̄ ni i jíín. Te tu cúcutú jnúhun ún ini anuá i. Te jecu‑ni
    quɨvɨ̄ cácandíje i, te núu ni quejéé jnúndóho, te cájica yátá i.
  lif-NT2: हे़क्‍क्‍याङ् लुङ्‌घाराक्‍को मक्‍के़धाःबा याॽरिःम्‍बाहाॽग पाःन्‍जाक्‍किन्
    के़घे़म्‍बाआङ् के़सःप्‍पार के़दाःक्‍पासिरो, कर खे़ङ्‌हाॽरे़ नसाःन् मे़जोगु मे़गत्तुबान्‌तुक्‍खे
    लाक्‍खे ताःल्‍ले़ मे़ले़रु मे़देःसु, थेआङ्‌भे़ल्‍ले़ पाःन्‍जाक्‍किन् खुनिॽ लुङ्‌माॽ
    सिगाङ् मे़ङ्‌गे़त्ते वये़रो॥
  xnj-xnj: Mewawa chechehumili kwa mbeyu zezagwili pamaganga, ndi luhumu wa vandu
    veviyuwana lilovi na kulipokela kwa luheku. Nambu vandu vangali mikiga mugati
    yavi, na lukumbi pevilingiwa vikotoka.
  mmx-mmx: Ti levenit no ga subu ro at loxot uat, i ru katling nedi di ronga levelinga
    la di momo xaka i, ketla kopmen na si aleng ukeneng at lorooro atdi. Di nunu mun
    at loxonatat aleng la do loklok tong pen i vot, dira subu manga.
  cbr-NT: Maparañu me bëxbánua ñu bëru nipacëcë usaribi ca raíri uni 'icën. A unicaman
    ca Nucën Papa Diosan bana cuati cuëënquin —a bana quicësabi oi cana 'iti 'ai —quixun
    aín nuitunën sinania. Sinánquinbi ca maparañu menu nipacëcë ñu bëru tapun 'itsañuma
    usaribi 'ixun, Nucën Papa Diosan bana 'acë cupí ami cuaianan ami nishquin unin
    'atimocëxun, tënëquinma a bana manuquin ënia.
  tee-NT: Chai ju t'in ju tamacha la'ix'ucxni chiux yu'unch ju tak'asmat'a ixchivinti
    Dios chai lana soko tak'achani. Para chunch tajunita tachi ju anu' xap'un la'ix'ucxni
    chiux. Jantu la'ixlhichux ix'alhunut'an ju ta'amaklhtayanan. Va pants'iquis ju
    talaca'i. Para acsni tamak'alhk'ajnan ixlacata ju chivinti pus lana tamacajun
    ixti Dios.
  eng-LSV: 'And those on the rock: they who, when they may hear, receive the word
    with joy, and these have no root, who for a time believe, and in time of temptation
    fall away.'
  cak-NT: Y ri ija'tz' ri xeka can chiquicojol tak abaj, junan riq'uin rutzij ri Dios
    ri nic'oxex coma ri winak. Ri winak ri' can yalan yequicot cuando niquic'on-ka
    rutzij ri Dios pa cánima. Pero roma man nika ta ka ri ruc'amal (ruxe') ri rutzij
    ri Dios pa cánima, can man yelayoj ta yequicot, xe jun jani' oc k'ij utz niquiya'
    cánima riq'uin ri Dios. Y cuando yetojtobex, can ch'anin yetzak y niquiya' can
    ri Dios.
  pah-NT: —Amombe'u jipe ko ji ha'ynha indurugagwera – kiroki a'ea onduru ita rehe.
    Henhui ha'ynha novĩa. A'ereki yhya rerekoe'yma g̃waramo, kotihĩ nonhimomiranami
    a'ero omanomo, ei ga. A'ereki ndokihetei hapoa yvya pype. —A'ea ja g̃a ndekoi
    – kiroki g̃a g̃wendu nhanderuvihavuhuhete'ga mombe'ua gworygworyvamo hehe novĩa.
    Aerẽ ojipe'g̃a mbote'varuhu pota g̃a imohepia'ngiavo ite'varuhuva'ea g̃a pe. Nurãro
    g̃waramo g̃a nonhimomiranami a'ero kotihĩ opohia nhanderuvihavuhuhete'ga mombe'ua
    hugwi. A'ereki ndokihetei nhanderuvihavuhuhete'ga mombe'ua g̃ayvyteri pe.
  sja-NT: Jõdee chi net'atau mãu-idaade baaidap'edaa jara k'inia bɨ eperãarãpa ma
    jara pëida o-ĩa ũri p'anɨ. Mamĩda chi mãu-idaade t'onoda taarã-e weda pɨɨdaiparik'a,
    mãga pɨk'a mãgɨɨrãpa ma jara pëida taarã-epai ijãapata. Ma ũraade ijãadap'edaa
    k'aurepa nepɨrade baairuta pɨrã, maa-e pɨrã awaraarãpa ãchi jɨrɨruta pɨrã miapidait'ee,
    ijãa amaapata.
  xed-xed: Sanlaha ma mnduha guli ná, manda kluluh rkaf hulfa tida həŋ, snaŋta taŋ
    ta gwaɗa Lazglafta, gi zlghafta taŋ nda rfu, ama haɗ həŋ ta zlaŋtá vli ŋa dzugwamta
    tsa gwaɗa ya ta slrəŋ ma ŋuɗufa taŋ wa. Ka dzghaŋdzgha skwi ta həŋ, gi suwak zlaŋta
    taŋ ta zlghay nda ŋuɗufa taŋ.
  mks-NT: Ta tata ña̱ na̱ndicava tañu yu̱u̱ cán náha̱ nu̱ yo̱ ña̱ ndúu java ña̱yivi
    ta xíni̱ jo̱ho na tu̱hun Ndióxi̱ ta cáji̱i̱ íní na̱ ndíquehe na ña̱. Joo sa̱há
    ña̱ co̱ ñéhe̱ íní yóho̱ á cu̱hu̱n cúná a̱ sa̱há ña̱ cán quéa̱ chá tiempo cuití
    va cándúsa na tu̱hun Ndióxi̱. Jáchi̱ tá cásáhá ndóho ini na sa̱há tu̱hun Ndióxi̱
    chí jándacoo va na ña̱.
  gfk-S: Ma ira pat na dahe tano ula hothot i haruat ma ira matanabar ing di hadade
    leh no nianga ma di kap ie ma ra gungunuama. Iesene no nianga paile darong. Di
    nurnur te baak ma be ira harwalar i hana tupas di, di puko leh.
  bmu-bmu: Nene kötŋi qesiŋniga köt jamönjiŋnöŋ geba kölgeri, mi ambazip söpsöpŋi
    kun. Yeŋön Buŋa keu möta mi sösöŋgai qakŋe möt aŋgön kölakzemö, uruŋine geba jalöŋini
    qahö megeraŋgöra nalö töröptökŋi miyök möt nariba malgetka esapesapkö nalöŋe mönö
    tala eŋguma.
  dgz-dgz: Amba makewa piup baware uon gwat aigap geamone gueguewa ame, waenapan nop
    ere anune atonu den anun go potamup ya waren. Go evi amba pusi warup wamewa inamup
    taueni gapan mu aro muga uon tan menawaet inak wakaumane.
  eng-GNV: 'But they that are on the stones, are they which when they haue heard,
    receiue ye word with ioy: but they haue no rootes: which for a while beleeue,
    but in the time of tentation goe away.'
  zaa-NT: Attu te ca enne' nna ná cą tì'a ỹua' nu binnia le' íyyarrúeá pero labí dia
    gá l·lú quį itettia, porqui'ni de riyénini cą ca titsa' qui' Tata Dios nna ria
    tegáláa latsi' quį. Pero canchu chi ril·lani ca prueba nna, cca taá cą apartar
    porqui'ni labí fuerza té qui' quį.
  eng-WEBSTER: They on the rock are they , who, when they hear, receive the word with
    joy; and these have no root, who for a while believe, and in time of temptation
    fall away.
  guh-guh: Pacuenia pijinia itsi paxu othopa ibopananëjumata, itsajota bitso ira apo
    aitayaë, bajara tsijamatabëcueneitsitsi itsamonae Dioso pitorobilivaisi. Bajarapamonae
    Dioso pitorobilivaisi jumetane. Nexata picani bajarapalivaisi barëyaya jumecovënëta.
    Itsiata baitsi jane pacuenia irabereca apo atabunepepiareca paxu othopa ibopananëjumata,
    nexata nabijiana, bajara tsijamatabëcueneitsitsi bajarapamonae Dioso pitorobilivaisi.
    Tsipaji saya caeepatoyo jumecovënëta bajarapalivaisi. Nexata paepatota dovathi
    jamatabëcueneëjëtatsi, copaba baja bajarapalivaisi pejumecovënëtsijavami.
  bon-bon: Lui kuu cina kula gawe cabu itrametnemige, pui gawe lui epu pana biname
    liiyepu lui cina Miiji Mene yäätecijemuge, gege cama yaacatusi, yepä epu pana
    gije me braju te äblicäco kula gawe bora abacitame, pui mene te äblicäco teeme
    ngenecu bora me abacitame. Matikolä padare teepi jäätrungusi, yepä apicetnära
    te liba täduge, teepi piba teeme ätrunga ne yaabmalusi.
  nhw-BL: Sequinoc itztoque quen nopa xinachtli catli tepejqui temajcajya. Inijuanti
    quicaquij icamanal Toteco huan quiselíaj ica paquilistli. Pero itztoque quen nopa
    xinachtli catli amo hueli motlatzquilía campa tetzala. Nopa masehualme san quineltocaj
    icamanal para se tlatoctzi. Huan quema huala tlaohuijcayotl, nimantzi quicajtehuaj.
  mgw-mgw: Yi'lu' yaitu'mbu'ki pamaliwe mana ibalike ntu'pu' poyingya ngi'ga, apo
    ilandana na bandu balu' babaliu'bi'lya liyi'gi'yo lya Nnu'ngu' kwo napusika na
    pabapayilwa pasene, bakoloka mwoyo.
  swh-ONEN: Zile mbegu zilizoanguka kwenye mwamba ni wale ambao hulipokea neno kwa
    furaha wanapolisikia, lakini hawana mizizi. Wanaamini kwa muda mfupi, lakini wakati
    wa kujaribiwa huiacha imani.
  wbi-wbi: kange na sila sinosikaghwila mu lihanga ilyumu ve vaanhu vala vano ikulipulika
    ilisio na kukulyupila ku lukelo neke vasila malela ghoghoni, vikwitika lwene ku
    nsiki n'debe nu n'siki ghwa ngelo vighua.
  bba-bba: Kpee sɑɑrɑ yɑ sɑ̃ɑwɑ nɡe tɔn be bɑ rɑ ɡɑri yi mwɛ kɑ nuku dobu sɑnɑm mɛ
    bɑ yi nɔɔmɔ, ɑdɑmɑ bɑ ǹ ɡbini mɔ. Bɑ rɑ nɑɑnɛ dokewɑ sɑɑ fiiko sɔɔ, kpɑ bu biru
    wurɑ lɑɑkɑri mɛɛribun sɑnɑm.
  eng-KJVCPB: They on the rock are they, which, when they hear, receive the word with
    joy; and these have no root, which for a while believe, and in time of temptation
    fall away.
  kgk-NT: '—Ha itaty-rupi ho''a va''e nhe''ẽ he''ise: Oĩ nhe''ẽ porã ohendu rei va''e.
    Ohendu-ma ramo ovy''a ogwerovia-vy. Ha pya''e henhói ndahapóiry va''e-rami ndogweroviái
    ipy''apy reheve. Sapy''a ndogweroviavéi. Ohasa asy-tama ramo, imbojejavyharã ou
    ramo naimandu''avéi-ma Nhandejáry nhe''ẽ porã-rehe.'
  waj-waj: Uruuyauvo sikau tasipama vai mmataivau tuoo kuaiyauvo inna gioonna kiaapu
    vooya roosiivai. Iya Anutuuqaa kuaivaa rikiada kaayau siriga tasipama varaavai.
    Uruuyauvo uruoo hama tuukaiyauvo kuaiyauvaa roosiima iya kiisa suai Anutuuqaa
    kuaivaara kutaavaivee kiaavo mminnamminnaa maisaiyauvo iya iinno taikiai iya muaraagaida
    Anutuuqaa aataruuvaa makee tikiai pikiaavai.
  cpy-cpy: Ari okimita ookakita-paenchari omapi-pookitzira, oshiyakaa-wentari kemawitawori
    ñaantsi, intsipaete ikemijantawitawaka. Tee riyotako-perota-wakiro ñaantsi, rooka-nakiro
    ikemijantzi. Tee ramawetziro rantakae-takirira kaari-perori, tema ikimitakawo
    pankirentsi tee otzima-perotzi oparetha.
  ekk-PKP: Seemned, mis kukuvad kivisele pinnale, on need, kes kuulevad sõnumit ja
    võtavad selle rõõmuga vastu, kuid neil ei ole juuri. Mõnda aega nad usuvad, aga
    kui tulevad rasked ajad, annavad nad alla.
  mpx-mpx: Pwatum bolo hi talek manapatpata, heliya hi ola gamagalau bolo baaba hi
    hago, inoke ginebi ge wali yaliyaya etimwawa hi ahe hi teliek ateliyaa. Yaa bugul
    maisena, baaba o nige hi nuwanuwatu-an bubun ateliyaa, heliya ewahililiya nige
    i lalau bubun. Sauga nige i yayapu hi abulilek, yaa sauga ebo pulowan hi pwawa,
    inoke yayaluwaliya hi pil ge baaba hi towani.
  wbp-wbp: Ngalya-kari yapa kalu nyina tarla walya-piya. Ngurlu kujalu wantija walyangka
    tarlangka, kujalu ngarnaju puta yukaja tarlangka, ngula-piyarlu-yijala kalu yapangku
    ngalya-karirli purda-nyanyi jaruju Kaatu-kurlangu, manu kalurla ngungkurr-nyinami
    jarukuju wardinyi-wiyi. Jaru kajana putaputa yukami langa-kurra, lawa. Ngaka kajili-jana
    yapa-karirli jinyijinyi-mani, manu kaji-jana majurlangu rdipimi, ngula-warnurlaju
    kalu wajawaja-maninjarla yampimi Kaatu-kurlangu jaruju. Kula kalurla ngungkurr-nyina
    tarnnga, ngari witaku.
  luo-luo: Molwar e lwanda gin jogo ma rwako wach gi mor ka giwinje, to gionge gi
    tiendegi. Giyie kuom kinde moromo, to e kinde mag tem gipodho giaa.
  nhe-NT: Sequinoc itztoque queja nopa xinachtli tlen huetzqui temajcajya. Inijuanti
    quicaquij itlajtol Toteco huan quiselíaj ica paquilistli. Pero itztoque queja
    nopa xinachtli tlen ax hueli motlatzquilía campa temajcajya. Nopa tlacame san
    quineltocaj itlajtol para se tlalochtli. Huan quema huala tlaohuijcayotl, nimantzi
    quicajtehuaj.
  aii-aii: ”ܘܗ̇ܘ ܕܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ ܟܹܐܦܵܢܬܵ‌ܐ، ܐܵܢܝܼ ܝܢܵܐ ܕܟܹܐ ܫܵܡܥܝܼ ܠܗܹܡܸܙܡܵܢ
    ܘܒܚܲܕܘܼܬܵ‌ܐ ܟܹܐ ܩܲܒܠܝܼ ܠܵܗ̇. ܐܝܼܢܵܐ ܠܲܝܬ ܠܗܘܿܢ ܥܸܩܪܵܐ، ܐܸܠܵܐ ܗܲܝܡܵܢܘܼܬܵܝܗ‌ܝ ܩܵܐ
    ܚܕܵܐ ܥܕܵܢܵܐ ܟܪܝܼܬܵ‌ܐ ܝܠܵܗ̇، ܘܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܓ̰ܘܼܪܵܒܵܐ ܟܹܐ ܩܵܠܒܝܼ.
  esk-NT: Nautchiaksratli kataktuat uyaġauruamun nunamun atriqaqtut tamatkuniŋa tusaaruanik
    tusaayugaallautamik akuqtuqługu quviasukhutiŋ aglaan kaŋiḷiŋitḷutiŋ. Ukpiqsriuraallakkaluaqhutiŋ
    akkuniisuŋaqani aasiiñ uuktuaqsiułiq tikitman qapiqtiġaġniqsut.
  msb-msb: Idto naman na nakatupa sa kabatuhan pareho san mga nakabati san surmaton,
    tapos nagatuod kag nagakarilipay. Pero wara ninda ini ipasabuot, kaya nagatuod
    sinda sin kadali pero pakatintari ginapabayaan dayon an inda pagtuod.
  cpa-NT: Jøng² lán¹² dsa² tiogh³ ja³tioh¹³ cang³ dsa² ca¹hiei¹ jǿg³ ca¹lah¹hiu³ dsǿa¹²dsa
