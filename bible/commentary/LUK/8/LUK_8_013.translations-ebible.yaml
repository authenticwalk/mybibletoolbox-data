    bíonì mu yí wìira ɓa sese.
  ote-NT: Ha nuꞌʉ ya nda bi zo ja ra ꞌbodo go gueꞌa̱ núꞌa̱ toꞌo øde ra ma̱ca noya
    ne ha̱ni co ꞌnara johya ne ꞌñena xi camfri, pe hingui camfri con gatho rá mʉi,
