  san-PUN: ਯੇ ਕਥੰ ਸ਼੍ਰੁਤ੍ਵਾ ਸਾਨਨ੍ਦੰ ਗ੍ਰੁʼਹ੍ਲਨ੍ਤਿ ਕਿਨ੍ਤ੍ਵਬੱਧਮੂਲਤ੍ਵਾਤ੍ ਸ੍ਵਲ੍ਪਕਾਲਮਾਤ੍ਰੰ
