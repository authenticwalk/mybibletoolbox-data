    che'n di's ndac ndxepte tiemp. No co'se' ndli xtàa mèna ngòc nguàal con' loo mèna,
    ndryo xà' lezo' mèna loo con' co' nac di's ndac che'n Diox.
  zyp-NT: Lungda cung letei a tlahpaw sahlo cawh Khazing bia cawh thui he ka, lunglawng
    teitah aa cyhlang. Canghrasala, thahrang hnui bei he. Aa zingnah cawh sungkheh
    tei cai caw longlong cang ka, ruhanah a chua tihtah a pohly palang he.
  sey-NT: Quë̱na yejana i̱ti ca̱ to̱meseꞌe cato Maijaꞌquë cocare duꞌru macarepa sihuajë
    asasicohuaꞌipi paꞌijëna, jeteyoꞌje ai yoꞌoyepi ti̱ꞌasi maca yoꞌo jujani je̱ocohuaꞌini
    quëaji.
  nvm-nvm: Regavo uij iji uduime munuag azan ijia arime tavuame una sairevo iji e
