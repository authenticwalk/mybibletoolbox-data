  dso-dso: ପାକ୍‌ନାବାଡି ବୁଏଁ ଅଦର୍‌ଲା ବିଅନ୍‌ ଏନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ବୁଜାଇସି । ସେମନ୍‌ ବାକିଅ
