  guj-2017: પથ્થર પર પડેલાં બીજ તો એ છે કે, જેઓ સાંભળીને સંદેશને આનંદથી માની લે છે;
    અને તેઓને મૂળ કે આધાર ન હોવાથી, તેઓ થોડીવાર સુધી વિશ્વાસ કરે છે, પણ પરીક્ષણના
    સમયે પાછા હઠી જાય છે.
  jvn-NT: Lah wiji sing tiba nang lemah atos kuwi nggambarké wong sing krungu pituturé
    Gusti Allah lan nampa karo bungah. Nanging pituturé ora ngoyot tenan, wongé sing
    pretyaya namung sedilut. Nèk kangèlan teka, wongé terus semplak pengandelé.
  byr-byr: Nabaai witɨzɨla pɨnɨ sɨlaangevɨ kwaakejɨkɨ bwalaraawɨna, yɨ sa aꞌmwera
