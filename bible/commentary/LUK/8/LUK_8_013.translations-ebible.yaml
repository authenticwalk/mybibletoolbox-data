  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤢᤱᤄᤠᤖᤠᤰᤁᤥ ᤔᤰᤁᤧᤎᤠ᤺ᤒᤠ ᤕᤠ᤹ᤖᤡ᤺ᤶᤒᤠᤜᤠ᤹ᤃ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤁᤧᤄᤧᤶᤒᤠᤀᤠᤱ ᤁᤧᤛ᤺ᤵᤐᤠᤖ
