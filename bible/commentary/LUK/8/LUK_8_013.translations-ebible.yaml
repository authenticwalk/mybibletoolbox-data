  gaw-gaw: Amu e haḏag laala men duqe uḵakp̱a nena qep̱ig ele amu, nai amu inam ip̱unigṯe.
    Danab laa ag nai doon, oolag gamalag ahehe, pahanab aoṯeb amge ahilag oop̱a genab
    doyak am g̱agaṯag iiṯa, haen tutuib daaṯe amunu deḏ laa ahilag oop̱a genab doyak
    iiṯa meḵunu ug laa be amu ag paha ahilag oop̱a genab doyak amu paḏaṯeb.
  nca-nca: 'O yuwoyó noko wondo seqemo yote quno ŋuno umbuŋgurí ŋuko ŋandiro: unipareto
    mandí ŋu iŋoro rero niŋgu-niŋgu teyoteŋgo, quko hurí noko quroko kama uyote. Naru
    tukuni ta iŋondutu teyoteŋgo, quko quhurímbo towo yereyote quno ŋuno sorero Anutu
    rotoyoteŋgo.'
  zpz-NTPP: Zeꞌ mbigy nu bet lag lo yu las ruꞌ nu ri gyitaꞌ par nañ, ndeꞌ nañ gal
    nu na de mbecy nu reñ de riidz zeꞌ. Orzeꞌ lueg la “O” rniiy nunu yet lagy yu.
    Tees a̱ꞌ fert yu par nu wacshet riidz zeꞌ sheñ lyuñ nañ lardooy. Orzeꞌ la be ziꞌl
    dzi ragyeey. Tees ornu shuub dzi nu gac preb dey, orzeꞌ wagyee dey.
  mkj-mkj: Liporro ma kin mwoardi oang nehn wija sakai woahwoahki irai kan ma kin
    rong oaloahda apel perenkihda. A ih johpwa kin lel nehn kapehdirai kan, pwa irai
    kin pwojon anjoau kij oar; apel nehn anjoau in jongjong irai kin pispis kip‑wehjang.
  zac-NT: Ra bëꞌdchi nagulaguë ladi guëꞌë, na ziquë ra mënë narini shtiꞌdzë Dios nu
    rcaꞌa rallin con gustë. Ziquë plantë nanapë duꞌpë luꞌchi rialdí lduꞌu rall por
    duꞌpë tiempë, perë iurë ridë tubi prëbë, rniꞌi guidzë mënë guëc rall, iurní rsaꞌnë
    rall shtiꞌdzë Dios.
  kyg-kyg: Mago avina yaꞌmo yafa agotofuleꞌmo asagauno aiꞌniya avina yakana huꞌa mago
    vayaꞌmogi Goti geꞌamo afiteꞌapaeꞌmo apamogaga neꞌaiye. Hafuꞌyamo mopafi oꞌaeꞌniya
    kava huꞌa yoka apakesa afiꞌa fatago huꞌnagenoꞌaeꞌmo apamalageka nehiya afinaꞌmo
    ataleꞌa ago asagauꞌa neꞌaiye.
  kmk-kmk: Sadit bukoḻa naotdag sit kabattuwan maiyalig sidat tagu’n nangngoḻ sit
    ugud Apudyus. Ot naanggom da un nangngoḻ yoong adina nansilnad dit ugud kan dida
    ta tuttuwaon da ullawa si sin-akitan yoong lumipsut da nu dumatong dit mamakgangan
    dat uduma tagu kan dida.
  cao-NT: Jabi maxax mai qui sayahaca ca bëro jascaria tsi xo nohiria huëtsa. Ranixo
    tsi Dios Chani biriacani quiha nicaxo na. Jama, jato shina ó tsi tapoyamahi quiha
    Dios Chani rë. Naamayamahi quiha ja chahahuacanaina rë. Dios Chani tahëhax pi
    tënëmahacaquí tsi Dios Chani niacani quiha pë.
  bbr-bbr: Karauk o uku ai marmar opok noin, kiro kesek, roasiret ämän roin, roianik,
    nepipirin. O uku kinip omnokou uru nau wa. Kon onoktapau kesek, akan woiaka epar
    moin, kiro eteinak. Atonwaraun ses opok, ak Anut nukan ämän utaiei.
  inb-inb: '—Similla rumilla tias­kapi urmagka, sug runa Dius­pa Rimaita uiag­sina­mi
    ni­raiá. Chi uianga­lla­waka, alli iuia­chii­wa­mi chaskin­kuna. Nis­paka, imasa­mi
    chi mana achka angu­iug similla­kuna tukú: chasa­lla­ta sug ratu­lla­mi Taita
    Dius­wa iuia­rispa kan­kuna. Ima­ura unz̈agpi­kunaka, chi­ura­manda mana mas Taita
    Dius­wa iuia­rin­ga­pa munan­kuna­chu.'
  hrv-hrv: 'A na kamenu - to su oni koji kad čuju, s radošću prime Riječ, ali korijena
    nemaju: ti neko vrijeme vjeruju, a u vrijeme kušnje otpadnu.'
  box-NT: Bìo lion hã huaa na le tĩ́ní yí boo yi lé ɓa nùpua na ká ɓa ɲá
    le Dónbeenì bíonì à ɓa tà le yi, à zã̀maka le bìo yi, ká ho kúará
