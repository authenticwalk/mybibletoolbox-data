    chënga mochanjesonÿaye.
  ron-LSB: Cei de pe stâncă sunt cei care, când aud, primesc cuvântul cu bucurie;
    dar aceștia nu au rădăcină. Ei cred pentru o vreme, apoi cad în timp de ispită.
  pon-pon: A me mi pon paip, iei ir, me kin ron majan o ap pereperen ale, a jota kalau
    re ’rail. Anjau kij re kin pojon, a ni anjaun jonejon, irail kin pupe jan.
  nhe-BL: Sequinoc itztoque queja nopa xinachtli tlen huetzqui temajcajya. Inijuanti
    quicaquij itlajtol Toteco huan quiselíaj ica paquilistli. Pero itztoque queja
    nopa xinachtli tlen ax hueli motlatzquilía campa temajcajya. Nopa tlacame san
    quineltocaj itlajtol para se tlalochtli. Huan quema huala tlaohuijcayotl, nimantzi
    quicajtehuaj.
  sps-sps: U fua te gotsiny tan puputaan fatsfats faarei raror vainy te nongoiny vegiau
    ser paparaa tan nom ya sai te gima kaa fagagon naa aave rari ri te faaman sai
    te gima potsian, ana ri gotsiny rato te naa men fo nainy iny fiamus.
  wnc-wnc: “Siwan zakngi kundu muban supna kaya komune engatangan pimaking ngang danit
    takngae anzing natapnangge. Aminu tapatuta Anututane wam yaniwan natake apbakngake
    takaing ngana tapatuta apu yanindatdauwan Anutue masa imuning. Nanam zau muyakngi
    kepatang dua tapan buya dua aakgak binga aminda unzing yutning.
  bus-bus: Gbɛ̀ sàra musu pↄ́nↄↄ dɛ lán gbɛ̃ kɛ̀ aↄ̃è Luda yã ma wà sí kↄ̃n pↄnnaaonↄ
    bà, mↄde aↄ̃ↄ kãsãa vĩro. Aↄ̃è Luda náanɛ kɛ gurↄ plaa, mↄde tó wà ń yↄ̃ wà
    gwà, aↄ̃è fumɛ.
  gub-BL: Ita rehe u'ar ma'e kwer a'e, nuzawy kwaw amo ae henu har a'e. Agwer henu
    har hurywete Tupàn ze'eg henu mehe wà. Nuixe katu kwaw ize'eg wapy'a pe. Nan kwehe
    tete upytu'u uzeruzar ire wà. Aze Zurupari wagaw wà nehe, upytu'u putar uzeruzar
    ire wà nehe.
  imo-imo: 'Langi mongo mare kou perimuna mainye purumu kanomanga pulumu i tepa: Imbo
    mare Gotenga ungumu pilkolio walitikale konopu tiko kano unguma ltimele. Nalo
    eno pulkono naa mundukolio wali kano ungumu alaye kolte kau pilko moromele. Altoko
    eno konopuna umbuni tembalo wali molo Sataneni omba manda manjipe kanombalo wali,
    eno pimele ungumu tiye koromele.'
  boj-boj: Saga yago qudei mandam lanjaq di aiyeb qaji di aqa utru endegsi unu. Tamo
    qudei naŋgi Qotei aqa anjam qusib tulaŋ areboleboleinjrimqa anjam di oqujatosib
    naŋgo areq atqab. Ariya anjam di naŋgo are miligiq tulaŋ guma aiyosai. Deqa sokiñala
    gulbe bei bei naŋgoq bamqa naŋgo areqalo Yesus qa siŋgilateqnub qaji di naŋgi
    olo ulontqab.
  eng-DRA: 'Now they upon the rock, are they who when they hear, receive the word
    with joy: and these have no roots; for they believe for a while, and in time of
    temptation, they fall away.'
  knf-knf: Baloŋ bawo ji dko di mnlaak di Uţup ujotuŋ, baji bayeenk wa na mnlilan
    woli baŧiink wa ; kë başë wo baanka intaañ, baji bafiyaar btiişu, woli ujeenki
    baji bawutan.
  san-KHM: យេ កថំ ឝ្រុត្វា សានន្ទំ គ្ឫហ្លន្តិ កិន្ត្វពទ្ធមូលត្វាត៑ ស្វល្បកាលមាត្រំ
    ប្រតីត្យ បរីក្ឞាកាលេ ភ្រឝ្យន្តិ តឯវ បាឞាណភូមិស្វរូបាះ។
  arn-NT: Fey ti kurantu mew pachügnaglu adentuley tati pu che allkütufilu ti werken
    dungu ka llowkefilu rume ayüwün mew. Fey nienolu engün am mupiltun, pichiñma müten
    feyentukey engün, welu mülechi kutrankawün mew, elkünutukefi engün ñi mupiltulen.
  zas-NT: Guiáad bin biajb loj ree guiaj, na̱j ziꞌc ree bén riguiejn xtiidx Dios,
    abiꞌ dád nix ru luxdoo reeman riguiejn reeman laan, per guial na̱j reeman ziꞌc
    cwaan ni ad yuꞌt liuj, rliladx reeman laan tibladëd abiꞌ chi rzagdiaj reeman laa
    rusaꞌn gajc reeman ni rliladx reeman.
  ken-NT: Mbuɔt anɛ ákwɛ́ntí ndǔ mmɨk sɛtárɛ́bhɛ́ até ndǔ bo abhɛn bághòk
    Ɛyɔŋ Mandɛm, mánoko tɛ́mté nɛ bɛyǎ maŋák. Kɛ bɔ kɛbhɔ́ŋ bakaŋ amɨk. Mánoko
    chi ndu mɔ́mbɨŋɨ́ mpok. Nɛmɔ nɛtwɔ nɔkɔ, mánkwɛn ansɛm.
