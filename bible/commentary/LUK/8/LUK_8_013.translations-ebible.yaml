  vie-OVCB: Hạt giống rơi nơi lớp đất mỏng phủ trên đá tượng trưng cho người nghe
    Đạo liền vui lòng tiếp nhận, nhưng quá hời hợt, mầm sống không vào sâu trong lòng.
