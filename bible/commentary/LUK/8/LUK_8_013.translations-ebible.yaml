  gaq-gaq: ବାରି ନିମାଣ୍ଡାଃ ତୁବଃନ୍ନିଆ ବିଗ୍‌କ୍ନେ ଚ୍ମୁଜା ରକମ୍ ଆକ୍‌ମେଇଂ ସାମୁଆଁ ଅଁ ଆର୍‌ଏ
