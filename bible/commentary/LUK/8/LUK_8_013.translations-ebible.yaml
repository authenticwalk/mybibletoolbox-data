  kan-OKCV: ಬೀಜ ಬಿದ್ದ ಕಲ್ಲುಭೂಮಿಯು ಯಾರೆಂದರೆ ವಾಕ್ಯವನ್ನು ಕೇಳಿದಾಗ ಸಂತೋಷದಿಂದ ಸ್ವೀಕರಿಸುವವರು,
