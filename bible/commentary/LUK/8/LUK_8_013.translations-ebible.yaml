  urd-GVH: पथरीली ज़मीन पर गिरे हुए दाने वह लोग हैं जो कलाम सुनकर उसे ख़ुशी से क़बूल
    तो कर लेते हैं, लेकिन जड़ नहीं पकड़ते। नतीजे में अगरचे वह कुछ देर के लिए ईमान
