    Sahwara pwipula maayara maalɨkegaaꞌna lɨmwadɨvɨꞌ kɨrɨꞌ yɨjɨwaala pɨgasa lɨka sangina
    yɨgɨꞌdaaꞌdɨvɨsare.
  ian-ian: Tagu kambapmba kuvuk kɨpma tɨga kava ndinyangu vla lɨgandɨ. Ndi Godna nyaangɨt
    wutaa apma nyaangɨtna waa yelavɨka lɨgandi. Tɨga lɨga nat nɨmba yaa yelavɨtɨngwa
