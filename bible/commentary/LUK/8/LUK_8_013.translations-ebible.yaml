    ung'ono basi. Mbwenye pa n'dzidzi wa kuleserwa, asasiya pyonsene.
  pab-NT: Hanakatisenai exoahenerenai kaharexe sehali akiti atyo etakehare semitereharenai
    iraiti hoka aokitereharene haomana haihalaharene kakoita. Xakore hoka maisa atyo
    kinaterexeha hoka hatyo hiyeta maisa waha xini tyakekoahitaha. Hoka kahasakaharetyakehenaha
    hoka tyotya halakisahitaha.
  llg-llg: Bini mana tuda lai dae batu, na, ndia hataholi fo namanene Lamatuak Dedeꞌa-kokolan
    no namahokok. Tehuu oka nala taa tola losa dook. Ala mulai lamahele, tehuu mete
    ma totoꞌak laꞌe sala, na, lofoanak ala tuda.
  kyf-kyf: '-Mʋmʋnya mia tʋkpa -bita -gʋ: -mʋʋ ''wlʋ nyɩma -tɔlʋa, -wa nʋa -Lagɔwɛlɩ,
    ''ɩn wa ŋwnua -bha we -yɔ ''mʋna nya nɩ, wa''a ''tide we ''yi, we''e fa wa ''wʋ
    somi. Bhla -sɛlɛ nya, wa ŋwnua we -yɔ, ''ɩn laylagbʋnya -ka yi, ''ɩn wa dlɩ bhʋa
    we -gʋ.'
  tpi-tpi: Na ol pikinini wit i pundaun long graun i gat ston, ol i olsem ol man i
    harim tok, na ol i kisim, na ol i amamas long en. Tasol ol i olsem pikinini wit
    i no gat rop i go daun insait long graun, olsem na ol i bilip long liklik taim
    tasol, na long taim bilong traim, ol i save surik na lusim God.
  mih-NT: Ta tañi sa canacoyo sɨtɨ nu ñoho xaan yuu iyo inga ityi ñiyɨvɨ sa siñi Tuhun
    Ndyoo. Zɨɨ xaan cuñi ñu sihin si zuhva ñi quɨvɨ, zoco ña quɨhvɨ vaha si añima
    ñu. Ta ña naha cua sino iñi ñu. Tatu cua quisi minoo tundoho zɨquɨ ñu a cuxaan
    ñiyɨvɨ sihin ñu sa cuenda Tuhun Ndyoo, yatyi xaan cua zaña ñu sii si.
  qvh-NT: “Waquin runacunapa shongonga shalanömi caycan. Paycunaga Tayta Diosninsipa
    wilacuyninta wiyar cushishmi chasquicuyan. Cushish chasquicurpis shalacho alpa
    aläpa mana captin trïgu jegarcamur saquicäcushgannömi paycunapis caycäyan. Saymi
    runacuna chiquiyaptinpis o ima nacaycho carpis cuticuyan naupata cawayashganmanno.
  kms-kms: Wit yi wet pe ir righe kin te wute tughe ni wand ven rutungu di brequne
    chumbuai ane ritevi. Pudi ni tumuri maghe mo segi kin pugri, ni wand te kin nei
    pe ruwo ris nganye segi. Ni God ningg wand rutungu pudi mai isis rindi ninde meriwo
    di ni God ningg wand brequne si rire.
  agn-agn: Ang mga binik ang nabo-log ong kabatoan, yay ang mga taw ang pamamasi tang
    bitala ig agrisibien ang lagi nira ang may kalipay. Piro tenged belag ta de-dek
