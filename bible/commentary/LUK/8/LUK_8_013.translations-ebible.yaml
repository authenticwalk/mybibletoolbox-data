  kca-kca: Кев эԓты питәм ԓат сэмәт хŏрпет тухәԓ хŏйатәт, амәтман йасәӈ вана ўԓәт.
    Туп ԓыв ԓэр ӑт тӑйԓәт, оԓәӈән эвәԓԓәт, хун хўщәпса этмәԓ, йŏхԓы ԓэԓәпԓәт.
  cak-ENT: Y ri ija' ri xtzak can chucojol tak abüj, nch'o-vi c'a pari' ri rutzij
