  unx-unx: ଦିରି ଅତେରେ ଉୟୁଗାକାନ୍‌ ହିତା ଇନ୍‌କୁତାନ୍‌କ, ଅକନ୍‌କଚି କାଜି ଆୟୁମ୍‌ତର୍‌ସା ରାସ୍‌କାତେ
