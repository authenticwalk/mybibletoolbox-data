  ena-ena: '@see-verse:LUK.008.028'
  nbq-nbq: Yugogogi ako andi, Yesus en madis edup agoda werek menda ap endawima en
    wulupwak yiluk, yuguguma, ap ako en Yesus yugogogi. O muk erogo madis en ap ako
    vagari wagek adigat ogagya halok, inggis-isok mbusi heda vaga makbaluk, aruwam
    inigik ovara heda libilogo hekbaluk madis en ap ako viyaliluk o avakwa dekma andoma
    ba lagek ogagya lagagi.
  tgo-tgo: Iŋa ŋgoreiyako kaiwae Jisas kaero me dage weya nyaoma raitharɨ na i raŋgiwe.
    Mbaŋa i ghanagha nyaoko raitharɨ i laweghathɨ na othembe va thɨ ŋgara gheghe na
    nɨmanɨmae e sen na thɨ njimbukiki, i bebeŋgiya senɨko na nyaoko i yovaŋgu e njamnjam.
  yap-yap: I yog e re bugithin ney ni bochan e ke non Jesus ngak fare mo’onyan’ ni
    nge chuw u fithik’ fa’anem. Ke yo’or yay nike gafgownag, ni yugu ra ni kalbusnag
    ni ka ni m’ag e chen nga pa’ nruw raba’ nge ay, me t’ar fapi chen me ying fare
    mo’onyan’ ngak nge waliy i yan nga daken e ted.
  mop-NT: U yadaj abe' u men aalbi ti'i u men a Jesus ca' joc'oc ichil u yool a winiqui.
    Biq'uin ado'o, yaab sut oqui a c'ac'asba'al ichil u yool a winiqui. Walac u c'üxbül
    a winic tu c'ü' tu yoc ti cadena u menoo' a cristianojo. C'u' betiqui, walac u
    t'upic a cadenaja. Walac u bensabül a winic abe' u men a c'ac'asba'al ichil a
    p'atal lu'umu.
  tet-tet: '@see-verse:LUK.008.028'
  hlt-MCSB: Te dongah hlang khui lamkah a coe hamla rhalawt mueihla te a toel. Te
    vaengah anih a paco te a tue khaw yet coeng . Thirhui neh a pael tih hloong nen
    khaw a khoh uh coeng. Tedae rhaithae loh khosoek la a vai vaengah tah hloong te
    khaw a dueng.
  xtd-NT: '@see-verse:LUK.008.028'
  mdy-ETH: ዬያ ዒ ጌዔሢ ዬሱሴ ፑርቶ ዓያናሢ ዓሢዳፓ ኬስካንዳጉዲ ዓይሤሢሮኬ። ዬያኮ ቤርታ ፑርቶ ዓያናሢ ዓሢ ዑፆይዳ ሚርጌ
    ዎዴ ዔቃያኬ፤ ዬያሮ ዒዛኮ ቶኮና ኩጮና ካኒ ቢራታና ዓንጊ ዱፄና ቱኡቲ ቱኡቲ ካፒንታያ ማዔቶዋ ካኖ ቢራቶዋ ዱኡዚ ዓንጎ ዱፆዋ
    ሜንሢሲ ዓሲ ናንጉዋ ዳውሎ ዒዛ ዔኪ ዔኪ ዴንዳኔ።
  spl-spl: '@see-verse:LUK.008.028'
  usp-NT: Man etzl li xij jilonli jwi'l Kakaj Jesús xij re chi tielb'i laj ranm man
    winak li. Re q'uilaj b'welt tich'u'jursaj jwi'l man etzl y q'uilaj b'welt tiximsaj
    rakan y jk'ab' la' caden y tzi jchajaj trantak, ri' rajak ta' lamas tib'e'w. Pero
    jwi'l jchok'b' man etzl ri ch'u'jursawinak re ticwini' chi jk'atzic mak caden
    y tic'amsajb'i lak luwar lamas ta' cristian jwi'l man etzl.
  zav-NT: '@see-verse:LUK.008.028'
  sgz-sgz: Kálámul erei a parai ngorer kápkabin ái Iesu ákte dos palai sápkin tanián
    suri na so alari sang. Má tungu marán i pákán sang, sápkin tanián a lu balbal
    abengnai, má ngorer kálámul erei di lu tolai má dik lu kabat páptai aru i limán
    má aru i keken mai sen. Mái sár a lu tamutái sen, má ngorer ák lu tangnai i sápkin
    tanián uri tepák i pokon bia.
  kek-NT: Quixye chi jo'can xban nak li Jesús ac yo̱ chixyebal re li ma̱us aj musik'ej
    nak ta̱e̱lk riq'uin li cui̱nk. Nabal sut narahobtesi̱c li cui̱nk xban li ma̱us
    aj musik'ej. Neque'xbac' riq'uin ch'i̱ch' ut riq'uin cadena. Abanan naxt'upi li
    cadena ut nac'ame' xban li ma̱us aj musik'ej sa' eb li na'ajej bar ma̱c'a' cuan.
  blz-NT: Mian iya'a norobu koiya'a gause i Yesus nomosuu'mo meena umuar na wakana
    mian iya'a. Ia piribiai'mo lampingionna meena mbali' mau lima tia saratna punguon
    tia rante ka' dagaion pore-pore, ia dauga' momoko mamantas rante men nipungukon
    kasi wawaonna meena na tampat men oloa' na mian.
  poe-NT: Xi̱kaha ntáchro chꞌán kíxin chꞌín Jesús tsíkꞌe̱tue̱nhen tí ncha̱kuen tí
    jínahya kíxin tsꞌaxrjexín tí jehe chꞌán. Nchónhya veces tí ncha̱kuen tí jínahya
    kꞌuékꞌe̱tue̱nhen tí jehe chꞌán; a̱ ntá tí chojni kꞌuétsé sín chꞌán kꞌuékjinchenteto
    sín tja chꞌán la ko to̱té chꞌán la mé cadena tsíkóntetoxín chꞌán kíxin tjinkaon
    sín chrókjuakꞌe chꞌán. Kjánchó kꞌuékóchrínjin chꞌán tí nkehe tsíkóntetoxín chꞌán
    kíxin ncha̱kuen tí jínahya tjinkaon sáchrókjui̱ko chꞌán nte̱je̱.
