  txq-txq: '@see-verse:LUK.008.028'
  aaz-aaz: '@see-verse:LUK.008.028'
  qup-NT: '@see-verse:LUK.008.028'
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Yesu kɑ heelɑ ɩlɔɣɔʋ sɩ ɩ́ se ɩ wɑɑlɩ tɔɣɔ ɩ yɔɣɔtɑ mpʋ.
    Pǝ kɛɛsǝɣɩ nɑ pǝ́ kʋlǝɣǝnɑ-ɩ tɔ, pɑ hɔkǝɣɩ-ɩ ɑlukpɑlɑ nɑ ɩ́ cɛkɩ, nɑ ɩlɔɣɔʋ sʋsʋɣɩ-ɩ
    nyɩɩtʋ.
  azb-azb: Çünki İsa natəmiz ruha əmr etmişdi ki, həmin adamdan çıxsın. Bu ruh o adamı
    çoxdan tutmuşdu. Buna görə də o adamı qorumaq üçün onu zəncir və buxovlarla bağlamışdılar.
    O isə zəncirləri qıraraq cin tərəfindən çölə qovulurdu.
  eng-DBY: For he had commanded the unclean spirit to go out from the man. For very
    often it had seized him; and he had been bound, kept with chains and fetters;
    and breaking the bonds he was driven by the demon into the deserts.
  guo-NT: Dep webaespon japox jʉm-aech, Jesús to'a xot dep nakolaliajwa japon aton
    pejmatpʉatxot. Japon aton xabich mamnik dep pijaxtat. Jesús pas-el wʉtfʉk, pin-iaveces
    japon aton dep pijaxtat xabich chachoel jiwliajwa. Chalechkal japon aton, me-ama
    na-achanat wʉt, ja-aech xoton. Samata, jiw mʉaxwasixawaekson cadenamʉatat. Tʉakwasixawaeksbejpon,
    asew jiw chiekal tataeflaliajwas. Jasoxtat japon xawaeks wʉt, cadenamʉa likton.
    Ja-aech wʉt, dep pijaxtat najaeton pajilax poxade.
  hla-hla: Nonei e kato u teka, taraha e Iesu e ranga hakapa mei a mate a omi e ga
    koul ban a katun teka. Para a poata a mate a omi e roron pile kapin a katun teka.
    U katun i taratara kap nitoa nen ba te kitseri a limanen na mounen a tsien. Kaba
    nonei e roron kato pupus a tsien na mate e roron hapieta menien tara latu pinopino.
  mav-NT: Mio tã i'atu'e katu­pono Iesui ti'a­tu­sopo teran mekewat miit piit pyi
    ahiagnia pote. Sa'a­wy'i ahiagnia topytyk tuereto mekewat miit ipiit ete hawyi
    heso'ok sese hap tuete topy­hu'at. Irania'in ipo'i po'i teran ahiagnia ipiit piat
    rakat haity iheg nakat wo ipo ete ipy ete ma'ato ahiagnia tuete hawyi toiterek
    tuereto haity iheg nakat hawyi ahiag tioto yahig kape.
  kpf-kpf: Yesuŋâ wâke itâ sâm dukuip, “Wâke, gâ ayân gâbâ takâm âi.” Zorat op ko
    sâip. Wâkeŋâ narâk dâp a zo mem âbabibi kwâkŋaŋgi a ziŋ gâsum tâk kâtikŋâ kiŋ
    bikŋâ saam galem op ândiwe. Oi wâkeŋâ okŋaŋgi tâk tiriktâruk mem barâ kâtikŋan
    âi ândimâip.
  ppo-ppo: Ti noatepae, Yesuné kale dowi kepepaae duraalu, ai whi̧ tua̧mó beteretei
    taaróló sókó fae dere fomó yalepó. Ti a̧ta, take mepaae whi̧né sein képiné dokóló
    mulótua yaletei, kale dowi kepené a̧ whi̧ bitinire tikipaae fó̧póló, ho̧kó fatua
    yalepó.
  hin-2017: क्योंकि वह उस अशुद्ध आत्मा को उस मनुष्य में से निकलने की आज्ञा दे रहा
    था, इसलिए कि वह उस पर बार बार प्रबल होती थी। और यद्यपि लोग उसे जंजीरों और बेड़ियों
    से बाँधते थे, तो भी वह बन्धनों को तोड़ डालता था, और दुष्टात्मा उसे जंगल में भगाए
    फिरती थी।
  wol-KYG: Booba Yeesu tàmbali naa sant rab wi, mu génn waa ji. Rab wi jàpp na waa
    ji ay yooni yoon. Su ko defee ñu yeewe ko ay càllala, jéng ko, ngir wattu ko,
    mu di ko dagg, rab wi di ko xabtal, jëme bérab yu wéet.
  bef-bef: Yesu yataꞌa foipa fele komopaꞌaguti li heꞌmi etana molo nokehelito kehe
    iꞌehina. Babu yupahi yaꞌmana foipa feleuba ana bo li sa gilago to bonaꞌmagi gigusa
    yapolo nagaꞌi gi pili ko eteꞌahanaꞌmu i pulu tigo ka melugu leꞌmoto bulata nohina
    yabe.
  amm-amm: Ulai afonimaiso? Isiso mo toku yasoi imoki, “Popuwa koiyau, nokoni ausai
    na putukaimo.” Toku toku inosai pokololuwakaimosiki. Nokoyo louwa posamukumosikino,
    waiya moloyo louwa pokonosuwakomo kaimosikino, naino ti fona timai. Wiyou, na
    potokosoulalo manoki, waiya molo mo. Popuwayo polomu kalumanimosikino, noko somiso
    asiso.
  rmy-CHERGASH: (Kaj o Isus zapovedisardas e bilačhe duhošće te inkljel andar godova
    manuš. Kaj već lungo vrjama o bilačho duho inćarelas les ande piri vlast, Čak
    vi kana phandenas les ande lancurja thaj ande okurja, o manuš trgolas e lancurja
    thaj o beng inđarelas les ande pustinja.)
  zaj-zaj: Kalonga vino kwavija Yesu kamkomhokela ikinyamkela yamulawe. Mianza bwando
    kakala yovagaligwa na ikinyamkela, hata kamba kakala yafungigwe makono na magulu
    na minyolo na kwimilizwa, ila kaikanha iminyolo na kakala yowingigwa na ikinyamkela
    muluwala.
  chq-NT: La lo‑o gajin'²in tsʉ 'wii'¹³ Jesús nigatyʉ'²ʉ to² 'in espíritu taai² alma
    tya' 'ido 'e 'woo²¹mo. Lɨ́ɨ¹ 'láai² fu 'in espíritu gó² do nigasaan'¹in 'in tsá²
    do. Joon niga'ñʉ́ʉ² tsá² cwoo²¹ tɨɨ². Niga'ñʉ́ʉ² coon'¹³ cadena joon jo laai²¹gɨ.
    Pe 'gɨɨ¹o cadena do. Joon 'in espíritu gó² taai² jmoo¹o cwiin¹ 'ido tɨ lɨ jo 'in
