  hch-NT: Müpaü niutayüni mücü, Quesusi tita'aitüacu cacaüyari müca'itiya, mixünacü
    tevi. Müixa viyari niviyacaitüni cacaüyari 'axa mü'ane. Tevi nanutahüivacaitüni
    tepüacü 'acuvietü yumamasie yü'ücasie. 'Ititequetü tepüa carenayari nivayeyeicaitüni
    macumavesiepaitü cacaüyari 'axa mü'ane 'inücacu.
  crn-NT: Ayee pu aꞌɨ́ɨn jaꞌatɨ tiraatáhuaviiriꞌi aꞌɨ́jna ɨ́ Jesús aꞌɨ́jna jɨmeꞌe
    tɨ aꞌɨ́ɨn Jesús ari tiraataꞌaíj aꞌɨ́jna ɨ́ tiyaaruꞌu tɨ nuꞌu huiirájraꞌani ɨ́
    tevi jetze. Muꞌíi pu tiyaaruꞌu raatéeviꞌi aꞌɨ́jna ɨ́ jaꞌatɨ. Majta aꞌɨ́ɨme ɨ́
    teɨte ɨ́ mej aꞌuun eꞌechéjmeꞌe, aꞌɨ́ɨ mú raꞌamuájɨꞌɨquihuaꞌa muájcaꞌareꞌaraꞌan
    jetze, majta ruꞌɨ́ɨca jetze alaambre jɨmeꞌe. Matɨ́ꞌɨj mi raatéꞌavaata. Ajta aꞌɨ́ɨn
    ɨ́ tevi, tɨ́ꞌɨj pɨ́ naꞌa pu rajtzáꞌanaꞌa ɨ́ꞌalaambre, ajta mé iyaúuruti aꞌu tɨ
    caí éꞌe tiꞌitɨ́j aꞌiné tiyaaruꞌu pu tzajtaꞌan seijreꞌecaꞌa.
  zpu-NT: Neꞌe kaꞌ le Jesúsenꞌ llchieꞌreꞌ daxiꞌon yellojen, le ba gok scha llnebiaꞌn
    yichjraꞌlldaꞌo beꞌnnenꞌ. Laꞌkze ba bchej akeꞌ leꞌe kon gden, llchoyyaꞌnneꞌ gden
    naꞌ, naꞌ llxhonnjeꞌ llgoꞌ daxiꞌon leꞌe yiꞌxre.
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଜିସୁନ୍‌ ଏର୍‌ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ଆଡଙ୍‌ ତି ମନ୍‌ରାନ୍‌ ଆମଙ୍‌
    ସିଲଡ୍‌ ଡୁଙ୍‌ଲନ୍‌ ଜନିରନ୍‌ ଆସନ୍‌ ବରେନ୍‌ । ତି ଆ ପୁରାଡ଼ା ଜବ୍ର ତର ତି ମନ୍‌ରାନ୍‌ଆଡଙ୍‌
    ସୁମେନ୍‌, ଆରି ମନ୍‌ରାଞ୍ଜି ଆନିନ୍‌ଆଡଙ୍‌ ସିଙ୍କୁଡ଼ିନ୍‌ ଡ କାଡୁନ୍‌ ବାତ୍ତେ ଜିଲେ ଡକ୍କୋଏଞ୍ଜି,
    ବନ୍‌ଡ ଆନିନ୍‌ ଜରିଜିଞ୍ଜି ଅଡ଼୍‌କୋନ୍‌ ଅବ୍‌ତଡେନ୍‌ କି ବୁତନ୍‌ ଆ ବୋର୍ସା ବାତ୍ତେ ଆରିଙ୍‌ରିଙ୍‌ଲୋଙନ୍‌
    ଆପ୍ପାୟ୍‌ଡମ୍‌ଲନେ ।
  for-for: 'Pigoya pai asi nasi kewama aeba e''ero ntagaba pi ntagaraba agu''amapa
    ataena potaogana, esegi puma miyogini, wasanamiba agisa ayatapa esegi iga''narasa
    kirokaetama kiya kabima mibuntawe. Aibuguna, iga''naba arisa narisa potate, pai''ma
    ka''me mpari uma mibuntiye. Pigoya, Isu kana yagarama nkantabaipisa ke agarubakena
    pogana, agama piyama: A-nkata punatao, untiye.'
  epo-epo: Ĉar li ordonis al la malpura spirito eliri el la homo. Ĉar ĝi ofte kaptis
    lin, kaj li estis sub gardantaro, kaj ligita per ĉenoj kaj katenoj; kaj disrompinte
    la ligilojn, li estis peladata de la demono en la dezertojn.
  gfk-gfk: Ga tange huo kanong Jisas gate tange hadadas tano sakana tanuo bia na suur
    sukun no tunotuno. Ma no burena hoken. Haleng na pakaan no sakana tanuo git ububui.
    Di ga kubus kahe ira iruo limana ma ira iruo kakine ma ra dadas na hidihidi sakit,
    di gaam git manmano bat ie. Iesen git raprapat ira winwisaan ma no sakana tanuo
    git hanghagut ie bia na hilau ta ira malubil.
  bjz-bjz: Aghá riria-da bee mo, Iesu sei aná taimu embóda tamo roo doa serigari-du
    ririe. Atá, aná embó sei unda irari eghá re. Fefera yafabe, aná embóda eko-ingo
    seini mi bundia, dibura enembo kaifa arigo roururie. Tago, unda eka ingova seini
    mane taimu akokogoda anomi righia bununu ea iiava ika uvu tefo kambesiva avo irita
    urie.
  atg-NT: Eri ọ ngme ona irari khi iJesu ọ she mhẹsẹ na oni ayẹmhẹ ọkphaghiẹ oghọ
    o rọte ọli egbe lasele. Iti-ingmi-ingmẹ oni ayẹmhẹ o she mu ọli, ni o khia khi
    ini a riẹ mu ọli ri iwẹghẹ shi ọli abọ ali awẹ, ọ pfanọ eni iwẹghẹ-a, oni ayẹmhẹ
    ọkphaghiẹ o tsua li je ọdagbe ifufu.
  bjv-NT: Əl be tadɔ Jəju adɨ ndune ndɨl kɨ majal kadɨ tḛḛ rɔ dɨngəm tɨ kɨn kɔ.
    NJa ngay ndɨl kɨ majal kɨn ḭ kɨ dɨngəm ka kɨn ɓa ra-e. Dɨje dɔɔi-e kɨ kulə gɨndɨ
    je, ɨləi kangɨla gɨndɨ njae tɨ je, nə gangɨ kulə gɨndɨ je kɨn rɨw rɨw ə tətɨ kangɨla
    gɨndɨ je kɨn nusɨ nusɨ rɔne tɨ kɔ, ɓa ndɨl je kɨ majal ɔsi-e adɨ aw kɨ dɨlə lo
    dɨlə lo.
  tos-NT: '@see-verse:LUK.008.028'
  rro-rro: Pokina Iesu auba ki'a obokia aba ehina benakia hau weiana aonai katekarahi.
    Rani bo'okia auba ki'a obokia tehaburi abuna, maearima tehore imana aena tabiriai
    tebirinakia te'ima haraina iamo tabiri eba mohunakia haeamona auba ki'a obokia
    tebabeau totona hano 'akunai.
  mxp-NT: Jaꞌ ɨdøꞌøn ja jadeꞌen tyikwa̱mp ku ja Jesús ja mɨkuꞌ møkꞌampy tꞌaneꞌemy
    jøts ja jam pyɨdsøꞌømt ja ja̱a̱ꞌy yꞌa̱m yjotp. Ejtp ɨdøꞌøn ja mɨkuꞌ ja xyumɨmɨꞌadɨꞌɨchɨyɨ
    ku ja yjayiktagɨwɨɨñ yjayiktapakwɨɨñ pujx kadeen; jatyɨ ja ttapojtɨguixy ya̱m
    ja ja̱a̱ꞌy ja jadeꞌen tø yjaꞌuktajotkujkꞌa̱jtmɨyɨ jøts ja nɨma̱ kyanøjkxt, jøts
    ɨdøꞌøn ja mɨkuꞌ ja yikakwɨdityɨ o ma̱ jam aba̱k etjotp.
  aak-aak: Jisaso sekaxɨ́ “Imɨ́oyɨ́né ámá romɨ pɨ́nɨ nɨwiárɨmɨ úpoyɨ.” urɨ́ɨ́ eŋagɨ
    nánɨ Jisasomɨ e nurɨrɨ —O imɨ́ó íníná dɨŋɨ́ xɨxéroarɨŋɨ́ eŋagɨ nánɨ xegɨ́ ámá
    omɨ ɨ́á nɨxero gwɨ́ wɨrí tɨ́nɨ ainɨxɨ́ ikasɨ́á inɨŋɨ́ wɨrí tɨ́nɨ nɨjiro awí meŋweaŋagɨ́a
    aiwɨ gwɨ́ jíɨ́ápɨ narɨ́kiárɨmɨ imɨ́ó ámá dɨŋɨ́ meaŋe nánɨ sayá nɨméra wayarɨŋorɨnɨ.
  chd-NT: 'Toƚta''a locuapa cal xans. Jesús joupa icuxepa ƚonta''a, imipa: “Taipanni
    iƚque cal xans”. Iƚque ƚonta''a juaiconapa ti''noƚi cal xans. Lan xanuc'' tifi''ecoyi
    cadena limane'' li''mitsi'', ticuayi: “Itsiya ailopa''a co''eya”. Ƚonta''a tepi''i
    quipujfxi, cal xans tits''aƚqui al cadena. Lijou''ma ƚonta''a tihuetsoqui cal
    xans, ti''hua''e pe ailopa''a quiƚya''.'
  kdc-kdc: Kalonga avo kwavija Yesu kakala yamulagize ikinyamkela yamulawe munhu ayo.
    Miyanza mingi kinyamkela ayo kakala yomkumba munhu ayo. Hamoja wanhu wakala womgodeka
    mng'anda kuno makono gake na magulu gake gagodekigwa minyololo na mhingu, lakini
    kakala yokanha, na kinyamkela ayo kakala yomkimbiza mbaka kuluwala.
  nhr-nhr: Jeso ba kò dxãwa tc'ẽean bìrí i ẽem khóèm koe tcg'oa, gaa domkam kò khóè
    ba gatà méé. Káí q'oro i kò qgóó mea, me kò q'óḿa ba koe hẽé naka nqàrèa ba koe
    hẽéthẽé táùan cgoa qáéèa, a kòreèa, igabam xg'ao gaa táùan qhòma tcg'òó, a kò
    dxãwa tc'ẽean ka séèa tcg'òó a qãáka úúèa hãa.
  uig-PIN: Qünki Əysa napak roⱨning uningdin qiⱪixini buyruwatatti (qünki jin nurƣun
    ⱪetim uni tutuwalƣanidi; u qaƣlarda kixilǝr uning put-ⱪollirini kixǝn-zǝnjirlǝr
    bilǝn baƣlap uni ⱪamap ⱪoyƣan bolsimu, u zǝnjirlǝrni üzüp ⱪeqip qiⱪⱪan wǝ jin
    tǝripidin qɵl-bayawanlarƣa ⱨǝydiwetilgǝnidi).
  beo-beo: 'Yesu da nigima: wadela:i a:silibu, doulasi ea dogo ganodini sali, ilima
    fadegale fasima:ne sia:i dagoi. (Amo wadela:i a:silibu eso bagohame da dunu ea
    dogo ganodini ludulalu. Amaiba:le, ilia da amo dunu se iasu diasu ganodini sali.
    Ea emo amola lobo ilia efega la:gili, be e gasa bagadeba:le, ludubiba:le, efe
    fili, hedofale fasi. Amalalu, wadela:i a:silibu da dunu ea dogo ganodini nimiwane
    ludubiba:le, e da dunu hame esalebe sogega hobea:le ahoasu.)'
  acf-NT: I di sa paski Jézi té ja konmandé vyé lèspwi-a pou sòti andidan nonm-lan.
    Plizyè fwa vyé lèspwi-a té ka kondwi nonm-lan, èk menm si yo té ka tjenn li an
    pwizon épi mawé pyéʼy épi lanmenʼy èvèk chenn i té ka kasé chenn-an, èk vyé lèspwi-a
    té ka kondwiʼy alé andidan yon plas koté pyès moun pa té ka wèsté.
  tpi-OTNT: Em i singaut olsem, long wanem, Jisas i tok pinis long spirit nogut i
    mas lusim dispela man. Ol man i save was long dispela man oltaim, na ol i save
    pasim em long ol sen na hankap. Tasol em i save brukim olgeta sen samting. Na
    dispela spirit nogut i save mekim em i ran i go long hap i no gat man.
  mbt-NT: Inlalag din sika su insuhu ma ni Hisus ne egpalihawangen ka busew dutu te
    kandin. Kamasulug e sikandin umeyi te busew, wey minsan egbantayan sikandin ne
    imbaku te keddina ka belad wey ka paa rin, egpamugtusen din de seeye. Nataman,
    in-uyan e sikandin te busew diye te mammara ne inged ne kene egkeugpaan.
  hau-SA: Gama Yesu ya riga ya umarci mugun ruhun ya fita daga mutumin. Sau da yawa
    mugun ruhun ya sha kamunsa. Ko da yake akan daure shi hannu da ƙafa, da sarƙa,
    a kuma yi gadinsa, amma yakan tsinke sarƙoƙinsa, aljanun kuma su kore shi zuwa
    wuraren kaɗaici, inda ba kowa.
  mam-NT: Ju'tzen tten tej cyyolen biman, cuma e xi' tkba'n Jesús tu'n cyel ti'j xjal.
    El tii'n Jesús ke biman ti' xjal cuma nim maj cyak'len yaal te xjal. Ch'ima maj
    e tzyet-xin cyu'n xjal, bix e cub ẍpet tk'abxin tuya cadena, bix oc cadena te
    tmaneyxin ti' tkenxin, pero jaca maj oj tcub ẍpet-xin, ncubxin ttzakaxin cadena,
    bix e xi' cyii'n biman jaxin tuj jun lugar jaa' min-al xjal najl.
  udu-udu: Haali/ a’di ḵanki’da rum thus jin nyo/o’d gwo mo mmoya ka pije/ mo ’peni
    wathi/ mo. (Haali/ me’d ka ris a’di bu’thki a’di mo dhali a’di karkunu mo mmoji
    mo dhali a’di deḵkunu ka jindhiir mo dhala maḵḵiya mo, hili a’di ’ce’dki mondeḵ
    mo dhali a’di urkin ma ruma ’cesh ka pije/ mo e bwam ma si’b mo.)
  tvt-tvt: Erah liita ah langla Jisu ih laathih asuh emok sak dowa doksoon uh ih li
    kano riingta. Lekrookwih laathih rah ih heh ah banjoh ruh eta, erah damdi helak
    helah ah jaanruh ih kitleh phaatak ni taat sak, ang abah uh thaphui leh laathih
    rah ih woma ni moongsiit kaat kah eta.
  bgt-bgt: '@see-verse:LUK.008.028'
  mvn-mvn: '@see-verse:LUK.008.028'
  djk-NT: '@see-verse:LUK.008.028'
  uig-LAT: Chünki Eysa napak rohning uningdin chiqishini buyruwatatti (chünki jin
    nurghun qétim uni tutuwalghanidi; u chaghlarda kishiler uning put-qollirini kishen-zenjirler
    bilen baghlap uni qamap qoyghan bolsimu, u zenjirlerni üzüp qéchip chiqqan we
    jin teripidin chöl-bayawanlargha heydiwétilgenidi).
  nde-nde: Ngoba uJesu wayeseyale umoya omubi ukuthi uphume kuleyondoda. Izikhathi
    ezinengi wawumbamba, kuthi loba ebotshwe ngamaketane ezandleni lezinyaweni njalo
    elindiwe, wayewaqamula amaketane idimoni limuse enkangala.
  ton-ton: '(He kuo fekau ʻe ia ki he laumālie ʻuli ke haʻu kituʻa mei he tangata.
    He kuo liunga lahi hono puke ia: pea naʻe maʻu ia ʻi hono haʻisia ʻaki ʻae ngaahi
    ukamea fihifihi mo e ngaahi ukamea fakamaʻu; kae motuhi ʻe ia ʻae ngaahi haʻi,
    pea tuli ia ʻe he tēvolo ki he toafa.)'
  mir-NT: Paadiä mähdiøjc jaduhṉ yaax̱y, jeꞌeguiøxpä coo jaꞌa Jesús jaꞌa møjcuꞌu hänajty
    tøø yhaneꞌemy coo ñähwaꞌadsǿøjät. Mayhooc jaꞌa mähdiøjc hänajty tøø ñämec̈hii
    jaꞌa møjcúꞌujäm. Paadiä jäyaꞌayhajxy hänajty jia wiꞌi yaghidaꞌañ cøꞌøxoch tecyxioch
    cadenahaam neby jaduhṉ hoy yhídät. Pero nimiäpodǿøyyäp hänajty jeꞌe, y yajnǿcxäp
    hänajty pactuum jaꞌa møjcúꞌujäm.
  cak-YNT: Re ache xubij quire' roma re Jesús xubij cha re itzel espíritu che tel-a
    riq'uin. Roma q'uiy tiempo tic'ue-va re itzel espíritu riq'uin. Y re vinak quitijlon
    quik'ij chin niquiyach', pero tak niquiyach' ruk'a-rakan, ye'rurokch'ij can y
    ye'ruk'ajla' can re cadenas roma camas ruchuk'a'. Mare' man ye'tiquir-ta chij,
    astapa' jenipa' xtiquiban cha. Y re itzel espíritu siempre nuc'uaj-a re ache chupan
    re lugar anche' manak vinak re nibex desierto cha.
  ces-1613: Nebo přikazoval duchu nečistému, aby vyšel z toho člověka. Po mnohé zajisté
    časy jím lomcoval, a býval ukován řetězy a v poutech ostříhán, ale on polámal
    okovy a býval od ďábelství puzen na poušť.
  nab-NT: '@see-verse:LUK.008.028'
  eko-eko: Ye aalupiye mattakhuzi apa mwaasa yoori Yinsa aarumiye onsaruwa masheethwani.
    Masheethwani apale eekhaliye siikhu za waatta mmwiili wa nlume otule. Na afukaniwaavo
    makwinjili khwinkhiwa atthu oomweekesela, eetta ottumulaka n'oothuuliwa pi masheethwani
    n'onlawana makuluttu.
  qxn-NT: Tsaynöga nirgan, Señor Jesucristo supayta “¡Cay runapita yargoy!” nir, mandashgana
    captinmi. Tsay runapa shongonchö supay unaypitana carmi, imayca achcuragnö catsirgan.
    Guardiacuna cuidarnin cadenacunawan tsarayta munanin chaquintawan maquinta panquiyaptinpis,
    atsca cutim cadenata rachicachasquir supaypa munayninwan tsunyacunapa aywacur
    purirgan.
  wol-2010: Dafa wax loolu, ndaxte Yeesu santoon na rab wi, mu génn ci moom. Rab wa
    dafa ko doon farala jàpp. Nit ñi daan nañu ko wottu, di ko yeew ak ay càllala,
    ak di ko jéng, mu di leen dagg, rab wi di ko xiir ca bérab yu wéet.
  nss-nss: Paratesah, Yesu ara kinpwandrandrahani payit ara para kisa ngawan kili
    ndramat ara. Lang soyon iya ngara hu kawasi nima ndramat ara pe ndrikan kiya kondrei
    humbusiy iyau hayen, pe ngara hu koro memerani yiy; hapeko yiy ngara kindrohomwiri
    hu kondrei ara topwei. Pe payit ara ngara kiluwani yiy kiya hu kol ndrohoyin.
  snc-snc: Ḡia moḡesi ekirato, korana Iesu na iauka rakavana evaḡa-guruḡaiato, mo
    tarima ḡenana neraka-vaḡi. Nega ḡutuma iauka rakavana na eḡabiato-ḡoi, kwakuna
    e ḡimana seini na ḡebarurito-ḡoi, senaḡi seini edabu-ḡuturito-ḡoi, benamo iauka
    rakavana na tano fakana ḡana eḡwa-iaḡoato-ḡoi.
  lgl-lgl: '@see-verse:LUK.008.028'
  mmo-mmo: Mamu nipaya kataangg nambêênju in Yesu nêêl vu lung la nambe gavuuh omaahôô-ju
    de na. De mamu nipaya nahôôvu omaahôô-ju balon ngeeyaata, tonde hil davu talu
    yi lak hees aniwêêk osin lasi lok hôôk-ambe napuvu vaha yuuh-ambe daale danggin,
    le ma de napuuh hees aniwêêk ayuuh ame de mamu nipayaa-ju nawiing-ambe omaahôô-ju
    nala taaku lumbalaamb.
  ncu-NT: '@see-verse:LUK.008.028'
  cni-NT: Iro icajemantacari, itsaroacaavacari Jesoshi, iotaque camaari intianqueri.
    Yora shirampari ineapinitiri camaari, iquenacaapinitiri. Yoisotapiniyeevetari
    iracoqui aisati iitiqui carenatsa, iro cantaincha ishintsitacairi camaari, ipesantarori
    carenatsa yoisotanteevetacariri. Ariorica ipesanaquero, ishiacaanacari camaari
    caaraiteriqui.
  eng-WMB: For Yeshua was commanding the unclean spirit to come out of the man. For
    the unclean spirit had often seized the man. He was kept under guard and bound
    with chains and fetters. Breaking the bonds apart, he was driven by the demon
    into the desert.
  zaw-NT: Guniini rediidxre sa'csi canibee Jesús guirii rebeṉdxabga neṉ lastoo bejṉre.
    Agujc xchero cazob rniaaz rebeṉdxabga bejṉga ruliib rebejṉ ni'ni, ṉaani con cadeṉguiib
    te guilibdzu'tzni, te xhet gundini bejṉ. Niluxh laani rutiugya'ni recadeṉ, dxejc
    rebeṉdxabga rinärenini nez lo reyubijdz.
  san-MAL: യതഃ സ തം മാനുഷം ത്യക്ത്വാ യാതുമ് അമേധ്യഭൂതമ് ആദിദേശ; സ ഭൂതസ്തം മാനുഷമ്
    അസകൃദ് ദധാര തസ്മാല്ലോകാഃ ശൃങ്ഖലേന നിഗഡേന ച ബബന്ധുഃ; സ തദ് ഭംക്ത്വാ ഭൂതവശത്വാത്
    മധ്യേപ്രാന്തരം യയൗ|
  tam-TCV: ஏனெனில், அவனைவிட்டு வெளியே வரும்படி, இயேசு அந்தத் தீய ஆவிக்குக் கட்டளையிட்டிருந்தார்.
    பலமுறை அது அவனைப் பிடித்திருந்தது. அதனால் அவனுடைய கையையும், காலையும் சங்கிலியால்
    கட்டி, காவலில் வைத்திருந்த போதுங்கூட, அவன் சங்கிலிகளை உடைத்து எறிந்து விடுவான்.
    அந்த தீய ஆவியினால் அவன் வனாந்திரங்களுக்குத் துரத்தப்பட்டிருந்தான்.
  mit-NT: Ducán nì cachi nècuàchì‑mà, vàchi sàcàchí Jesús xì ñà‑malu mà ñà‑nì quèá
    ini‑nè. Vàchi antes cuàhà xichi nì dàndòhá‑nè, ñàyùcàndùá nì sàcùnuhni‑nè xì cadena
    xì stná manilla càa, te ducán nìsa ìa‑ne, ndiaá nèhivì‑né. Doco siempre sahndé
    uun‑ne ñà‑nùhní‑nè, te xinúdèhé‑nè yucù sáhàn‑nè quidá ñà‑malu mà.
  ceb-ULB: Kay nagmando man si Jesus sa dili hinlo nga espiritu nga mogawas sa lawas
    sa tawo, tungod kay daghan na nga panahon nga nadakpan siya. Bisan pa ug nabugkosan
    siya ug mga kadena, ug gibantayan, iya kining mabugto, ug gidala siya sa demonyo
    paingon sa kamingawan.
  ces-LB: Ježíš přikázal démonu, aby toho muže opustil; záchvaty jej totiž týraly
    už dlouhou dobu. Lidé ho svazovali na rukou řetězy, na nohy mu nasazovali okovy,
    ale on měl takovou sílu, že všechno zpřetrhal. Pak se skrýval v pustinách.
  mkn-mkn: '@see-verse:LUK.008.028'
  nce-nce: '@see-verse:LUK.008.028'
  pol-UBG: Rozkazał bowiem duchowi nieczystemu, aby wyszedł z tego człowieka. Bo od
    dłuższego czasu porywał go, a chociaż wiązano go łańcuchami i trzymano w pętach,
    on rwał więzy, a demon pędził go na pustynię.
  qxh-NT: Jesús jarguptin, supaycuna japarish caran. Pucllacush captin, runa juyuyash
    caran. Cadinawan maquin-ćhaquinta wancurcur runa täpaptinpis, raćhirij. Chunyaj
    pachamanpis supay apacuj.
  nwi-nwi: '@see-verse:LUK.008.028'
  kmo-kmo: Jisas rii kapasek gaban eecha bar. Nokwapa nokwapa nedii eeta kapasek gaba
    rii riina hehar neeki siitiichichar. Ma ye riina yatii tapa sen pokok kiitiitar.
    Kiitiitarek, rii neekichi ma biish tar eemek heechi ir. Kapasek gaba rii riina
    otii poyechirek rii ir.
  agr-agr: '(Nunak Jisus: Wakan pegkegchauwah aents jiinkim ukuktá tibau asa tiuwai.
    Nu aentsuk kuashat tsawantai wakan pegkegchau egkemtuamu asa, jiju ikagmauwai
    uwegnumash, dawenum jigkagmashkam tsujiag utsag, wakan pegkegchau aents atsamunum
    emam nuwi pujú.)'
  kyc-kyc: Yesu baame imambu koo doko akali dokona rekya lanyi yaki nyepala pena leyasa
    dokopa pii doko leya. Wamba yuu malu imambu koo dokome akali doko epo maralyapa
    piya. Wambu dupwame baa puu sanepe anakapopeme puu maipa piyaminyipa rokwanyi
    peyarapu imambu koo dokome baa kyakanyi nembeyamopa yuu muiyane dokona ralo papa
    piya.
  urd-GVU: کیونکہ عیسیٰ نے ناپاک روح کو حکم دیا تھا، ”آدمی میں سے نکل جا!“ اِس بدروح
    نے بڑی دیر سے اُس پر قبضہ کیا ہوا تھا، اِس لئے لوگوں نے اُس کے ہاتھ پاؤں زنجیروں
    سے باندھ کر اُس کی پہرا داری کرنے کی کوشش کی تھی، لیکن بےفائدہ۔ وہ زنجیروں کو
    توڑ ڈالتا اور بدروح اُسے ویران علاقوں میں بھگائے پھرتی تھی۔
  yre-NT: Zozi a -a vɩnan -yʋ -wlidɩ "lɛ 'nan, 'e 'si -a -sru. -Yee "wɛan nɛn e 'wɩ
    zɩɛ -a 'vɩ. Min zɩɛ -yʋ -wlidɩnun a -a -sru -a -nan 'mɔn. Minnun -a -pɛ -yrɩman
    -bulalɛ baa -a, -e 'o -bulalɛ -fɔ -a cɛin -man. 'Pian e baa zɩɛ -a "cɛɛnman 'e
    man, -e -yʋ -wlidɩnun 'o 'kʋ -a "bui "da.
  fuh-BKF: O wi'iri noon sabo Iisaa yamirii ginnaaru bonndu nduun wurtoo e makko.
    Kile keewɗe indu warti-wartinannoo e makko, indu nannga mo. Imo haɓɓirenoo callali,
    juuɗe e koyɗe fuu, de imo taƴa ɗi, ginnaaru nduun ina yaara mo ley ladde.
  arl-NT: Samaruhuaraca pueyanoori naa sequeriquiaa Jesutej, Jesu sequesacari tari
    nojuaja, cuaara tohuataara cuno pueyanojiniji. Samaruuri sequeyarucua cuno pueyano
    miitiquiaari sesa. Narta pueyari juucua na cashacucua, na numatucua morojoquiaari
    cumayocua jiyocua shipinishanota, na cojuasaanura maninia. Samaruhuaraca pueyanoori
    saaja na turojotaquiaari. Samaruuri na mashiquijia tiquiyocua, pueya quiyaquishaqui
    na quiniuria.
  ziw-ziw: Mntu uyo nakalonga ivyo kwaviya Yesu kamlagiza mpepo nchafu imlawe. Nkanana
    zilozize mpepo uyo nakamwizila uyo, hatahegu wantu nawakamvugaila mntu yudya,
    nakanyinywa mikono yakwe ne viga vyakwe kwa minyolo, mna nakaikanta minyolo iyo,
    na mpepo nakamwigala kwe nyika.
  grc-TR: Παρήγγειλε γὰρ τῷ πνεύματι τῷ ἀκαθάρτῳ ἐξελθεῖν ἀπὸ τοῦ ἀνθρώπου· πολλοῖς
    γὰρ χρόνοις συνηρπάκει αὐτόν, καὶ ἐδεσμεῖτο ἁλύσεσι καὶ πέδαις φυλασσόμενος, καὶ
    διαρρήσσων τὰ δεσμὰ ἠλαύνετο ὑπὸ τοῦ δαίμονος εἰς τὰς ἐρήμους.
  nag-nag: Jisu he dusto atma ke etu manu pora ulai jabole hukum dise. Bisi bar itu
    manu ke morai dibo nisena korise, loha laga rusi pora bandhi kene thakile bhi,
    manu khan pora bandhi rakhile bhi, sob rusi khan bhangai kene taike bhoot pora
    jongol te loijai thake.
  eng-OEBCW: For Jesus was commanding the foul spirit to come out of the man. On many
    occasions it had seized him, and, even when secured with chains and fetters, and
    watched, he would break through anything that bound him, and be driven by the
    demon into the wilds.
  knj-NT: '@see-verse:LUK.008.028'
  deu-1912: Denn er gebot dem unsauberen Geist, daß er von dem Menschen ausführe.
    Denn er hatte ihn lange Zeit geplagt, und er ward mit Ketten gebunden und mit
    Fesseln gefangen, und zerriß die Bande und ward getrieben von dem Teufel in die
    Wüsten.
  san-PUN: ਯਤਃ ਸ ਤੰ ਮਾਨੁਸ਼਼ੰ ਤ੍ਯਕ੍ਤ੍ਵਾ ਯਾਤੁਮ੍ ਅਮੇਧ੍ਯਭੂਤਮ੍ ਆਦਿਦੇਸ਼; ਸ ਭੂਤਸ੍ਤੰ ਮਾਨੁਸ਼਼ਮ੍
    ਅਸਕ੍ਰੁʼਦ੍ ਦਧਾਰ ਤਸ੍ਮਾੱਲੋਕਾਃ ਸ਼੍ਰੁʼਙ੍ਖਲੇਨ ਨਿਗਡੇਨ ਚ ਬਬਨ੍ਧੁਃ; ਸ ਤਦ੍ ਭੰਕ੍ਤ੍ਵਾ ਭੂਤਵਸ਼ਤ੍ਵਾਤ੍
    ਮਧ੍ਯੇਪ੍ਰਾਨ੍ਤਰੰ ਯਯੌ|
  nob-LB: For Jesus hadde nettopp gitt befaling om at den onde ånden skulle fare ut
    av mannen. Den onde ånden hadde hatt mannen i sin makt i lang tid. Familie og
    venner hadde forsøkt å binde ham med kjettinger, satte lenker på føttene og forsøkt
    å låse ham inne. Han hadde slitt seg løs fra alt og blitt drevet ut i ødemarken
    av den onde ånden.
  ntj-ntj: '@see-verse:LUK.008.028'
  sxb-NT: Okwo kwatuukra ni Yesu amiire okusiagizia ekikeeno ekiwiiwi ekio mbwe kifume
    kieme ku omuntu oyo. Kangi, ne ekikeeno ekio kiawanga ni kimuniinre, omuntu oyo
    yawutulanga eminyororo egia yasiwirwanga amakono na amagulu na ateerwe asi eya
    owurinzi. Kandi ekikeeno ekio kiamuiranga mu ekeewa aa yaweranga omwene.
  nhu-NT: Wvú to jemyi nonɛn njefo Jisos to nu ɛ wam wase keyoy kè yiile kedvu lɛ
    kí ebuy yî wee wvudvu le. Kí to ké no cuute wvú bokaŋ e bokaŋ e ɛ bó koole lo,
    ké koo kay can noo bikaa bô ncaw sɛ no cɛyte. Ɛ́ bó ké ekay nonɛn, ɛ wvú sumyɛ
    kɛ lo, ɛ keyoy kedvu mum cufe wvú ɛ wvú no lewte gɛne ŋkpwaante.
  row-row: '@see-verse:LUK.008.028'
  msy-msy: '@see-verse:LUK.008.028'
  agg-agg: Nindou ranai yare hoafɨmayu ra sapo Sisas ai moaruwai nendɨ ranahambo hoafɨmayundoa
    kosɨfoendühɨyo. Afɨndɨmbo moaruwai nendɨ ranai kɨkɨhɨrɨmɨndɨ nɨmaroanɨ asu muŋguambo
    nindou ranai hɨmboarɨ safühɨrurühɨ senɨnambo hüputüpu-rɨhawuranɨ ai ranɨ-moatükunɨ
    ra gurɨhai haya moaruwai nendɨ ranai fare serɨmɨndɨ haya nɨmɨ wohɨ furɨkoate-yowanɨ
    ho-marandɨ.
  ptp-ptp: '@see-verse:LUK.008.028'
  nak-nak: Me eia vikara mai ele, la vuhula e Iesus veitia la hitu ale la mulugaluga
    tegiteu ele veia eia ge hele taroa. Eia saeti tetala vaka usuti, egite la valalua
    ge kisi la vahala me la limala la sen, eala moli e maura ge sagi mautu loua, la
    hitu ge vitugea soio la hohoi.
  ron-LUDARI: '@see-verse:LUK.008.028'
  lbb-lbb: I atongi larne, anasa e Iesu ka warwara rakrakai pas tetek a mot sur ir
    purum kusun a barsan ne. A galis a taem a mot i solsolongi. A tarai la sira tai
    alar a barsan ne, la sira dot naur a kuna pa naur a hana ana sen, ika i sira dat
    kutus la ka, pa mot i sira angongosi usaot na hanua bel.
  kan-2017: ಏಕೆಂದರೆ, ಈ ಮನುಷ್ಯನನ್ನು ಬಿಟ್ಟುಹೋಗಬೇಕೆಂದು ಆತನು ಆ ದೆವ್ವಕ್ಕೆ ಅಪ್ಪಣೆ ಕೊಟ್ಟಿದ್ದನು.
    ಅದು ಬಹು ಕಾಲದಿಂದ ಅವನನ್ನು ಹಿಡಿದಿತ್ತು; ಇದಲ್ಲದೆ ಅವನನ್ನು ಕಾವಲಲ್ಲಿಟ್ಟು ಸರಪಣಿಗಳಿಂದಲೂ
    ಬೇಡಿಗಳಿಂದಲೂ ಬಂಧಿಸಿದ್ದರೂ ಅವನು ಅವುಗಳನ್ನು ಮುರಿದುಹಾಕುತ್ತಿದ್ದನು; ಮತ್ತು ಆ ದೆವ್ವವು ಅವನನ್ನು
    ನಿರ್ಜನ ಪ್ರದೇಶಗಳಿಗೆ ಓಡಿಸುತ್ತಿತ್ತು.
