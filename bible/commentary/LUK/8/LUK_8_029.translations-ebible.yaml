  met-met: '@see-verse:LUK.008.028'
  nys-nys: Baal waangki nidja narla Jesus kwadja-warranga djenaka-wara, ‘Bandak-koorl
    baalany!’ Djenaka-wara kalyakool yardjang baalany. Moorta wangarn baalany kidja
    yadarn baalang djena wer maara madjikal, yalga baal kayar-djakan madji kidji djenaka-wara
    bandak-yekan baalany kwangkanak.
  kpj-NT: Tahe Jesuisi heka tyytybybina iribi riòlòdỹỹnyre. Sõwemy dori riuwinyre
    hãbu rimymyta. Riuwinyre idi rihure. Tai heka tii uritiere womati reroti‑di ritaataamy
    riijemyhỹre. Ihãre tahe ixi‑ribi riòròmyhỹre. Tai bedero‑txi reamyhỹre tyytybybinamy
    rawonymy.
  zao-NT: Tata nzhab zha, tak lee mbi fyer mkox lo Jesús tsa roo mbi fyer leettsoo
    zha. Tyen welt nden mbi fyer zha, ne tegal nliib re men zha kon kaden, per ntsow
    zha gan nchuug zhay ne nyano mbi fyer zha re yubiz.
  byx-byx: '@see-verse:LUK.008.028'
  ctu-CTI: Como chʌ'ʌch ti yʌlʌ cha'an poj ujtyel i suben jini xiba cha'an mi loq'uel
    ti' pusic'al jini winic. Como cabʌl chucul i cha'an jini xiba. Jini quixtyañujob
    ti' lolon cʌchʌyob ti i yoc ti' c'ʌb ti cadena cha'an i cʌñʌtyan jini winic. Pero
    jini cadena tyac ti' tyuc'u. Jini xiba ti' wersa xiq'ui majlel ti puts'el ti tyʌquin
    bʌ joch lum.
