  swp-swp: '(Paana ia earua biibiina i lauhesom tau boeana eai wa i lulagema. Huia
    gamagari earua tau wa i toatoai: maina poasi eo poasi adidiri arinai tau wa se
    auaui; maina wa i hetautusidi eo demoni wa ia i henau barabara eai.)'
  bjr-bjr: '@see-verse:LUK.008.028'
  aby-aby: '@see-verse:LUK.008.028'
  eng-YLT: For he commanded the unclean spirit to come forth from the man, for many
    times it had caught him, and he was being bound with chains and fetters — guarded,
    and breaking asunder the bonds he was driven by the demons to the deserts.
  jni-jni: Barki Yeso mabuki a gbergene me wa su ri anyimo ame, barki a agbargeneme
    wa ma atira ini inni nyan a korsome, make matazi ini ibe zezen ike i gidi me anyimo
    anija.
  kne-kne: '@see-verse:LUK.008.028'
  tgj-tgj: Nw vbv minto ogulvgavbolo Jisu uyuvram dow ha ninyigv lokv linro toku vla
    gamkinam lvgalo. Ninyia achialvgo naatung pvla vvkwto, okv ninyia tumla vka lakuka
    ninyigv lvpa okv laak ha rwngja lokv leela, nw rwngja nga dokpwkto okv uyuvram
    hv ninyi mvdok laila chukrimooku bv limuto.
  gui-NT: Echa Jesús oyócuai ma aña ojo vaera cuimbae güi. Jeta vese ma aña oipɨɨ
    cuimbae. Jare iru vae reta oñapɨti tei cadena reta pe jare oipocua tei jiero reta
    pe. Erei jae omondoo cadena reta jare opa omope ipocuaa. Jare jecuaeño ojo ñuu
    cotɨ aña omondo rambue.
  quc-TT: Jewaꞌ xubꞌij rumal cher ri Jesús xtaqanik rech ri itzel Uxlabꞌal kel bꞌik
    che ri achi. Kꞌi chi mul ubꞌanom rech che ri achi, pune kajatꞌix ri raqan rachiꞌl
    ri uqꞌabꞌ rukꞌ chꞌichꞌ jatꞌibꞌal xuqujeꞌ kachajixik, kutꞌoqopij kan ri chꞌichꞌ
    jatꞌibꞌal, ri itzel uxlabꞌal kujururej bꞌik pa taq ri kꞌolibꞌal ri katzꞌinowik.
  heg-NTPO: '@see-verse:LUK.008.028'
  ptu-ptu: '@see-verse:LUK.008.028'
  bzd-NTPO: 'Jesús tö ichétke wimblu sulusi a̱ ke̱we: “Be'' e̱'' yö́ttsa̱ wëm se̱
    a̱.” E'' kue̱ki̱ wimblu tö ie'' a̱ iché es. Ia̱ia̱ë ie'' we''ikbitu̱ aknama tö.
    Ke̱kraë aknama tö ie'' wö a̱li̱we̱ke. E'' kue̱ki̱ pë'' tö ie'' mue̱ke iulà a̱
    iklö a̱ tabechka daloie wa, erë e'' batsélor ie'' tö tottola ta̱ aknama tö ie''
    kí̱ a̱li̱wé̱ka̱ patkémi wé̱ kë̀ yi se̱rku̱'' ese ska''.'
  kwf-kwf: '@see-verse:LUK.008.028'
  eng-WYC-2017: For he commanded the unclean spirit, that he should go out from the
    man. For he took him oft times, and he was bound with chains, and kept in stocks,
    and when the bonds were broken, he was led of the devil into desert.
  eng-WMBB: For Yeshua was commanding the unclean spirit to come out of the man. For
    the unclean spirit had often seized the man. He was kept under guard and bound
    with chains and fetters. Breaking the bonds apart, he was driven by the demon
    into the desert.
  zat-NTPS: Gunná na caní lawe' da ba gunná be'e Jesús be' xriwe̱' ca' xelexedxúaj
    na lu xichaj lázrdau benne' nigá. Zane' lasa be' xriwe̱' ca' ba gule̱la na benne'
    nigá. Benne' xe̱zre na' gule̱le̱' benne' nigá, ne buluchéaje̱' le̱' ni'a ne̱'e̱
    nen du xia, san le̱' bzúzxuje̱' du xia na', na' be' xriwe̱' ca' guleché̱ na le̱'
    le̱'e̱ xixre' lawe' lataj.
  spp-spp: Nàŋ'à yire jwo, ɲaha na yɛ Yesu mpyi a jínaŋi pyi na u fworo u e. Uru jínaŋi
    mpyi maha u cyáan tèrii niɲyahagil'e. Sùpyire mpyi maha uru nàŋi cwôre maa u cyeyi
    ná u tooyi pwu ná yɔ̀rɔy'e, bà u si mpyi si ntɛ̀ɛn tanuge e mɛ, ŋka u mpyi maha
    yire yapwoyi puni kwùun. Lire kàntugo jínaŋi mpyi maha sì ná u e síwage e.
  zty-NTPS: Ki wnné' dan' Jesusen' ba gože' be' x̱iwen' yežojen ḻo bennen'. Zan chi'i
    be' x̱iwen' ba bchix̱ bḻol-ḻe'en bennen'. Benne' ka' che yežen' bchéjgake' ḻe'
    do ya, na' bzóagake' bayw ya ni'a ne'e, san bchoge' do ya ka', na' be' x̱iwen'
    da' yoe'e bchen' ḻe' ḻo latje dach.
  mek-mek: Au egaꞌina ega eifa oma, gome Iesu tiapolo au alogai eagu auga epainia
    gapealai eoma. Tiapolo egaꞌina kina maꞌo au egaꞌina eafiia puo, tieniai ife ima
    kepaaga, ke iꞌima kepagome mo ganinagai, isa ekapula alogaina tieni eapauꞌi. Ke
    tiapolo isa epapea elaoaina afu oapugai elao emai.
  aey-aey: '@see-verse:LUK.008.028'
  urd-GVH: क्योंकि ईसा ने नापाक रूह को हुक्म दिया था, “आदमी में से निकल जा!” इस बदरूह
    ने बड़ी देर से उस पर क़ब्ज़ा किया हुआ था, इसलिए लोगों ने उसके हाथ-पाँव ज़ंजीरों
    से बाँधकर उस की पहरादारी करने की कोशिश की थी, लेकिन बेफ़ायदा। वह ज़ंजीरों को तोड़
    डालता और बदरूह उसे वीरान इलाक़ों में भगाए फिरती थी।
  ycn-ycn: Marí que rimacá Jesusjlo i'imacá, Jesús quemacale jiñá péchujlo, ra'apácaloje
    re'iyayá penaje. Pulapé jiñá pechu patajica ilé ina'uqué. Yurí huani ri'imajica
    raú. Ñaquele na'á ajopana ramájeri penaje i'imacá. Nepo'otá ricá curete aú riyáte'ela
    naquiyá, ri'imá naquiyá hua'até. E'iyonaja rimata'atá curete. Ejomi jiñá pechu
    huá'ari ricá ají que pu'uteni meñaru chojé. Re Jesús iphátari ri'imacá.
  djr-djr: Yo. Bitjarryiny ŋayi ŋunhi waŋan, bili ŋayipiny ŋunhi Djesuynydja bilin
    dhäruktja gurrupanminan ŋurikalyiny yätjkurruwnydja birrimbirrwu dhawaṯthunarawnha
    nhanukalaŋuŋur ŋurikalyiny ḏirramuwalnydja rumbalŋur. Yo bitjana bili ŋayi ŋuli
    ganha ŋunhi ŋuriŋiyi birrimbirryuny ŋanya bawa'-gurrupanan yan, bala walalnydja
    ŋuli yolŋu'-yulŋuynydja ŋanya garrwi'-garrwiyunan ganha rakiy'nha ga djimukuy'nha
    ḏälyun, ḻuku maṉḏany ḏapmaranha ga goŋ maṉḏany. Yurr ŋayiny ŋuli ganha ŋuriŋiyi
    yolŋuynydja bakmaranha werunha yan rakiny' ŋunhi ga djimukuny', bala ŋanya ŋayi
    ŋuli ga ŋuriŋiyi birrimbirryuny gänhan djaw'yunan balan ḏiltjilila, wäŋalil yolŋumiriwlila.
  kvg-kvg: Ndego nqanek manqat ge-ein, zapa ndǿgo. Yesu nqova soqa fakhane manqat
    mbo-eín. Ndego nqova soqa oskia ndøqanøtumám. Khøuwa kopoáv. Bov neka pingim,
    auli sen ambá gimbøe-løvønøvememɨ́n. Geté ndego sège-løvuzuín. Yaq nqova soqa,
    ndego ezoqam-av manqei-té genø-ituín.
  rug-rug: Tepa guahe si asa, sina ele zama ia Zisu sa tomate kaleana pude vura taloa
    koa sa tie sana. Soku totoso si hoke ta higorae nia sa tie hie sa tomate kaleana,
    ke be ta pusie seni tu limana na nenena, meke kopu nia rini, ba hoke kumati sa
    sari na seni, meke turaṉa la nia tu sa tomate kaleana pa qega si asa.
  hop-NT: (Tuyoy’ewakw hikwsit tāqat aṅqw yámakniqat Jesus aw paṅqawhq, ōviy yan lavayhti.)
    As sivanamiqlölöt akw put somyat, put hok̇asomyat pu tūtuwala. Noqw pay nukpanhikwsi
    qa sūs tāqat tuyqawve’, somhpiyat tutkitat, qayēsiwhpumihaqami put lālayṅwu.
  san-URD: یَتَح سَ تَں مانُشَں تْیَکْتْوا یاتُمْ اَمیدھْیَبھُوتَمْ آدِدیشَ؛ سَ بھُوتَسْتَں
    مانُشَمْ اَسَکرِدْ دَدھارَ تَسْمالّوکاح شرِنْکھَلینَ نِگَڈینَ چَ بَبَنْدھُح؛ سَ
    تَدْ بھَںکْتْوا بھُوتَوَشَتْواتْ مَدھْییپْرانْتَرَں یَیَو۔
  heb-LB: הוא אמר זאת משום שישוע כבר ציווה על השד לצאת ממנו. לעיתים קרובות השתלט השד
    על האיש האומלל, עד כי גם כשאסרו אותו בכבלים ובשרשרות היה מנתק אותם בקלות ובורח
    למדבר, בכוחו ובהשפעתו של השד.
  caf-NT: '''Et ''uda ndi ntsi'' ndudeh, ''i khunekti be ndo búlhni ndun dune ye yáhanadoodeh
    ka. Hoh da ''ut''es tl''ool be hiyulhghel bula ''ink''ez bukechun chah, ''et whuz
    na''a highunli inle. ''Et whunts''ih lhat hoh ndi ntsi'' ndudeh, ''i yilhchukw
    hoh ndi ''ut''es tl''ool lhtánuduch''us ''ink''ez ndi ntsi'' nududeh, ''i ''en
    dune chahóot''ih ts''ih whuz wheníyukw.'
  mio-NT: Tacan cati ra, vati cha ni cati ra Jesuu ti cua quee run tati cuihna can
    anima ra. Cuaha xaan cha ni savaha run chi ra cuaha chaha. Cha cucumi ñivi chi
    ra, ta cha ni cunuhni ra chi cadena caa, soco chahnda ra chi chi, ta sacuhun run
    tati cuihna can chi ra tichi cuhu.
  srq-NT: —Esẽ esɨ, ɨ chõ Jesús aba checuayã ɨcuã je reaẽ. Aba checuayã ño aque ameɨ
    isi isi beɨ quia embɨɨcuã ɨcuã neaẽ. Mbia eo cuaacua raque quia cadenas je. Ei
    abe cuaacua raque no. Ucuasa ndoso ndosochõ mbeɨ que equia ra. Aba checuayã ño
    equerao rao quia turuquia ñɨ neaẽ.
  kje-NT: An wakunu heheni ono Yesus hoponedi hayakyaka man huhu'ur raramne namharedi.
    Kade ri namehin rodi rantan dasledi la radiyaka mo'oni onne mamani, maa lere romromo
    hayakyak onne nale ke'eke'el an'anha noro rurilai leke we'eredi rantan onne, la
    rakerne ai lari laa noho mamun.
  gaz-gaz: Yesuus akka hafuurri xuraaʼaan sun namicha keessaa baʼu ajajee tureetii.
    Hafuurri sunis yeroo baayʼee itti kaʼaa ture; namichi sun yoo harkaa fi miilli
    isaa foncaan hidhamee eegamaa ture iyyuu, hidhaa isaa of irraa kukkutee, hafuura
    hamaa sanaan gara lafa namni hin jirreetti geeffamaa ture.
  kud-kud: Walo teina i'a'ataine wuwuna Yeisu bada iwalo auliya'o, ta ebeha alu'aluwa
    yababana towahone i'aitulu gabaei. Towahonane hauga bagibagilina alu'aluwane i'abiye
    yeyauyaule eeta hi'abi'abi avivini na nimana yo aena hipaipaidi pwawati aidiyena,
    na hesi pwawatine iwutuwutuhidi na towahonane ilawelawei nu'ula awawai.
  urb-NT: '@see-verse:LUK.008.028'
  fra-LSG: Car Jésus commandait à l’esprit impur de sortir de cet homme, dont il s’était
    emparé depuis longtemps; on le gardait lié de chaînes et les fers aux pieds, mais
    il rompait les liens, et il était entraîné par le démon dans les déserts.
  san-HK: yataH sa taM mAnuSaM tyaktvA yAtum amedhyabhUtam Adideza; sa bhUtastaM mAnuSam
    asakRd dadhAra tasmAllokAH zRGkhalena nigaDena ca babandhuH; sa tad bhaMktvA bhUtavazatvAt
    madhyeprAntaraM yayau|
  cak-SNT: Ri ache xuꞌej quireꞌ ruma ri Jesús ruꞌeꞌn chic cha ri itziel espíritu ri
    cꞌo riqꞌuin chi tiel-el. Ruma ya qꞌuiy tiempo ticꞌujieꞌ riqꞌuin. Y qꞌuiy mul ri
    vinak quiyoꞌn chꞌichꞌ y cadenas (yariena) chirij rukꞌa-rakan ri ache reꞌ, pero
    man i-tiquirnak ta chirij. Ruma ri ache reꞌ ncaꞌrukꞌochpij ri cadenas (yariena)
    ri choj cha tzꞌamuon-ve, y ri itziel espíritu ri cꞌo riqꞌuin nuꞌon cha chi niꞌa
    pa tak lugares desiertos.
  uvh-uvh: '@see-verse:LUK.008.028'
  ino-ino: '@see-verse:LUK.008.028'
  gnn-gnn: '@see-verse:LUK.008.028'
  yal-yal: Amasɔtɔ Yesu bata yi yinna ɲaxin yamari a xa xɛtɛ xɛmɛn fɔxɔ ra, a bata
    yi naxan suxu xabu waxati xunkuye. E yi a yiine nun a sanne xidima yɔlɔnxɔnna
    nan na. Koni a yi a xidi seene bolonma nɛn, yinnan yi a rayaya ayi burunna ra.
  cnt-NT: Ca₂juá'₂ le₂në₅ ia₁ jme₁ma₂në₂jmo₃ Jesús 'éi'₃ a₂o₃'ɨn₅ jme₂dsí₂ 'lɨn'₅₄
    quió'₅. 'Lióng₂ ráun₂ bá₄ le₂jŋiá₅ jme₁ma₂ca₂jŋau'₃ i₂'lɨn'₅₄. Jaun₂ o₁jŋia'₅₄
    ma₂qui₂ma₂'néi₂ dsa₂ mɨ₂gu₂ mɨ₂tag₅₄ quian'₅₄ ŋí₁ cadenas ia₁jaun₂ lé₂ 'í₁, la₁
    ca₂le₃jë́₃ bá₄ jme₁gág₅. Jme₁'liog'₂ je₂na'₅₄ a₂jme₁dsɨ₂ŋɨ́₃ uɨ́ng₂ gua'₅₄ quein₂
    ja₁co₂'ŋiog₅.
  tif-tif: '@see-verse:LUK.008.028'
  nlx-nlx: काहाकाय यीशु ता बुतड़ाह ता माणहाम रेन निकेलनेन उकुम आपतालो। तानकेरता तो
    ताह जाहार ताहार सेतावतालो, केरीन माणहे तान आथ पाय हाकली केरीन एने बेड्यु केरीन
    बांदिन राखवाली केरताला, तीबी तो बांदिल तो तोड़ टाक देतालो, एने बुतड़ो ताह जेंगला
    माय दोवड़ावते लेन फिरतालो।
  apw-NT: '(Jesus spirit nchǫ’íí ałk’iná’ gáyiłnṉiid, An biyi’gé’ hanṉáh. Doo ałch’ídn
    ch’iidnhíí nabihesłaa da: bésh hishbizhíí ła’íí kokee bee łínádaach’iłtł’óhíí
    bee łíbi’destł’ǫǫ; ndi łíbi’destł’ooníí nyihidzįįzgo ch’iidn da’ilįįyú onábinyo’.)'
  gum-gum: 'Kaguende Jesúsbe tru trømbøig maringarub kwaimandzigwane: “Møweinukkurri
    webinrrø” chibguen indin køben nøbe trendaig køn, kaguende truigwane kwaimandziibe
    katø katø nø merrarrawa sruaig købig kua. Inchen chu imønrrai, misaamerabe tasiimeran
    srøbmeran cadenastøga lusra tøgagúingucha, nøbe cadenasmeran lurren, kwaimandziibe
    mu misag warab waraimøsrø ingarubig køn.'
  not-NT: Icaimë negaca aroquenta igáqueri Jesos iriátabitsatiri sërari. Igóque camagari
    cara irojoqueri Jesos. Tojai yágapininqueri camagari ira sërari. Aisati tojai
    yoguëshotapinintaigabitacari imatsiguenga sogatsaquë coshori cara ibacoquë aisati
    iguitiquë, carari itimishairo yobëshopiantairo te iragabiaigueri. Ira camagari
    yáganëri cara tera ontimingani.
  plu-plu: Ig awna inakni yuwit henne mmanawa ig Kiyapwiye Jesus kuwis pekkiswiye
    ner wapitye mbeyepye ayta gipititak. Kaayhsima hawkri kuwis ig wapitye keh ig
    awayg nuwiskewempiye. Ig awayg wanakminepka inpawa kuwis. Gibagwan akak giwan
    wanakminepka akak xen akak sipari. Henneme ig matisbetepni madikte. Ayteke ner
    wapitye keh ig sigis ta abetit imewti.
  iou-iou: '@see-verse:LUK.008.028'
  ntp-NT: Pocaiti ʌgai tʌaanʌitai ʌSuusi ʌDiaavora tʌtʌaañicarudʌ sai vuvaacʌna ʌgiaiñdʌrʌ.
    Muiyoco imidagai bʌbʌʌjʌiña ʌDiaavora tʌtʌaañicarudʌ vaidʌ ʌoodami vupuuraiña
    noonovidʌ dai ʌʌcasodʌ cadeenacʌdʌ sai maiuupanʌna vai ʌgai ʌʌquitudaiña ʌcadeena.
    Daidʌ ʌDiaavora tʌtʌaañicarudʌ mosmʌmʌlitudaiña ʌgai oidigamu.
  rai-rai: I piri lenmi, kabina maa Iesu ia pirpir dekdek paa karom a tabaraan kupi
    in pari ko ra muaana mi. Mongoro na pakaan a tabaraan i umi. A taara diat laana
    bababoura baat a muaana mi, diat laana wi taa a ru limaana ma ra ru kakina ma
    ra kum sen, iaku i laana aal kutu wa diat ku, ma a tabaraan i laana wowo paai
    unaanga u ra kum bil na wanua.
  haw-1868: 'No ka mea, ua hookina no ia i ka uhane ino e puka mai iwaho o ua kanaka
    la: no ka mea, ua loohia pinepine ia e ia; a i kona paa ana i ke kaulahao a me
    ke kupeeia, ua moku ia ia ua mau mea paa la, a ua hookukeia''ku ia e ka daimonio
    i ka waonahele.'
  ffm-ffm: Walaa ko o wiiri non, sinaa Iisaa yamirii seyɗaani oo yalta e neɗɗo oo.
    Oo seyɗaani ana war-wartannoo e makko cili keewɗi. Oon ana geƴƴetenoo juuɗe e
    koyɗe fuu, geƴƴiree calali, kaa o taƴan ɗum fuu, seyɗaani oo regina mo ngeenndi,
    naɓa mo ley ladde jeereende.
  arb-NAV: فَإِنَّ يَسُوعَ كَانَ قَدْ أَمَرَ الرُّوحَ النَّجِسَ أَنْ يَخْرُجَ مِنَ
    الرَّجُلِ. فَكَثِيراً مَا كَانَ يَتَمَكَّنُ مِنْهُ، وَكُلَّمَا رُبِطَ بِالسَّلاسِلِ
    وَالْقُيُودِ لِيُضْبَطَ، حَطَّمَ الْقُيُودَ وَسَاقَهُ الشَّيْطَانُ إِلَى الْقِفَارِ.
  cop-CNT: ⳿ⲛⲑⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲙⲏⲛ ϯϫⲱ ⳿ⲙⲙⲟⲥ ⲛⲱⲧⲉⲛ ϫⲉ ⳿ⲙⲙⲟⲛ ⳿ϩⲗⲓ ⳿ⲉⲁϥⲭⲁ ⲏⲓ ⳿ⲛⲥⲱϥ
    ⲓⲉ ⲟⲩ⳿ⲥϩⲓⲙⲓ ⲓⲉ ϩⲁⲛ⳿ⲥⲛⲏⲟⲩ ⲓⲉ ϩⲁⲛⲓⲟϯ ⲓⲉ ϩⲁⲛϣⲏⲣⲓ ⲉⲑⲃⲉ ϯⲙⲉⲧⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲫϯ.
  adz-adz: '@see-verse:LUK.008.028'
  sri-sri: '@see-verse:LUK.008.028'
  nal-nal: Naan ka piaat malasing kanaan panaze Iesu xa ra vazei vanong a zapalaau
    angkanaan kana waan fataling a rapti. Faavaras faanong a zapalaau angkanaan ka
    rat sop faraksaat naan lamun taan angkanaan naan ka ra iziar lawaana vaaxatkatangang
    sin aubina. Naandi di pis fating uru mitna ma uru xaakna wana amun iaarus a sen.
    Singsaxai naan kai kip buaak amun iaarus a sen angkanaan ma a zapalaau xat purif
    naan ku lamun non bingil.
  kyq-kyq: Kɛn ɔlin̰ taaɗ bin se, taa Isa ɗeekin̰ga ɗeek ɔɔ n̰Ꞌteec naatn ro gaab
    kɛn se. Taa sitan se, iin̰ga num tɛɗ gaabm se kusin̰a ɔɔ ɔl kꞋdɔɔkin̰ ute sɛsɛrɛ
    ɔɔ jꞋaalin̰ dɔkɔɗɔm maala se kic ɓo, naan̰ gaaŋ naatn ɔɔ sitan se ɔlin̰ aan̰ teec
    ɓaa do kɔɗ‑ɓaar ki.
  kwd-kwd: '@see-verse:LUK.008.028'
  ded-ded: Nga Yesungo asu seuhagoc yearunac kporaru erema kenudeac bic edeec, imocac
    ifi deec. Asu seuhagoc imocngo naso herea ammiu ngic yeneng mema sengngo hanimaria
    kpema garenggegec. Nga ye seng kperecgedacma asu seuhagocngo wangecma bangec kisiu
    kengkefec.
  ewe-ewe: Egblɔ nya sia, elabena Yesu de asi gbɔgbɔ vɔ̃ la nyanya me le eme xoxo.
    Gbɔgbɔ vɔ̃ sia xɔ amea me ale gbegbe be ne woblae kple gakɔsɔkɔsɔ hã la, etsoa
    kɔsɔkɔsɔa bɔbɔe hesina ɖoa gbe.
  nuy-nuy: '@see-verse:LUK.008.028'
  cop-BHC: ⲚⲈ ⲀϤϨⲞⲚϨⲈⲚ ⲄⲀⲢ ⲠⲈ ⲈⲦⲞⲦϤ ⲘⲠⲒⲠⲚⲈⲨⲘⲀⲚⲀⲔⲀⲐⲀⲢⲦⲞⲚ ⲈⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲢⲰⲘⲒ ⲚⲈⲀϤϨⲞⲖⲘⲈϤ
    ⲄⲀⲢ ⲠⲈ ⲚϨⲀⲚⲘⲎϢ ⲚⲬⲢⲞⲚⲞⲤ ⲞⲨⲞϨ ⲚⲈϢⲀⲨⲤⲞⲚϨϤ ⲠⲈ ⲚϨⲀⲚϨⲀⲖⲨⲤⲒⲤ ⲚⲈⲘ ϨⲀⲚⲠⲈⲆⲎⲤ ⲈⲨⲀⲢⲈϨ ⲈⲢⲞϤ
    ⲞⲨⲞϨ ⲚⲈϢⲀϤⲤⲰⲖⲠ ⲚⲚⲒⲤⲚⲀⲨϨ ⲠⲈ ⲚⲦⲈϤϬⲰⲢⲈⲘ ⲚⲤⲰϤ ⲚϪⲈⲠⲒⲆⲈⲘⲰⲚ ⲈⲚⲒϢⲀϤⲈⲨ.
  buk-buk: '@see-verse:LUK.008.028'
  pri-NT: '@see-verse:LUK.008.028'
  zpq-NT: '@see-verse:LUK.008.028'
  por-TFT: '@see-verse:LUK.008.028'
  gwi-NT: Yizhit ch'anky'aa iizųų gihłeehahchįį geh'an jyaa nyąą. Gwehkįį gwinlęįį
    yaa oo'an neet'eehaadhak ts'ą' yaa khaiinjich'ohoodhat, ch'iitsii tły'ah haa vanli',
    vakwai' haa dach'akhwachaa gaa łeeyaahnaii ts'ą' ąįį vizhit ch'anky'aa iizųų oo'at
    nangwinjir k'ii'an yahah'ak.
  gvn-gvn: '@see-verse:LUK.008.028'
  nhy-NT: Ijkón okijtoj porke Jesús okinawatijtoka in mach kuale ejekatl ma kisa de
    ijtik in tlakatl. Ya wejkawitl in ejekatl mach kuale yokimoaxkatijka in tlakatl.
    Iwan miek buelta okijilpiayaj ika kadena itech imawan iwan itech ikxiwan. Pero
    yej okinkojkotonaya in kadenajtin, iwan in mach kuale ejekatl okitoktiaya ma wia
    kan tlawaki.
  asm-FB: কিয়নো সেই মানুহৰ পৰা ওলাই যাবলৈ তেওঁ অশুচি আত্মাক আদেশ দিছিল; কিয়নো সেই
    অশুচি আত্মাই মানুহ জনক বহু দিনৰ পৰা ধৰি আছিল৷ মানুহ জনক শিকলি আৰু বেৰীৰে বান্ধি
    ৰাখিছিল আৰু পহৰাও দি থকা হৈছিল; কিন্তু সি বান্ধ ছিগি, ভূতৰ দ্বাৰাই চালিত হৈ নিৰ্জন
    ঠাইলৈ আহি আছিল।
  okv-okv: '@see-verse:LUK.008.028'
  mxt-NT: '@see-verse:LUK.008.028'
  tzo-NT: Ti c'alal lic spatan sba ti lum ti vinique, laj xa spas ti mantal ti pucujetique
    ti Jesuse. Laj xa yal ti ac'o loc'uc ti yo'nton ti vinique ti pucujetique. Yu'un
    oy xa ep c'ac'al ti hech i'ilbajinat yu'un. Ti vinique chchuquilanat ti cadenataq'uin
    yu'un mu me xmajvan. Ixojbat ti sc'ob ixojbat ti yacan yu'un hech ichucat. Manchuc
    mi pasbil ti taq'uin yu'un chchucat, laj stuch'ilan. Hech i'iq'uilanat batel ti
    xocol balumil yu'un ti pucujetique.
  ind-AGS: Sebab Yesus sudah memerintahkan roh jahat itu untuk keluar dari tubuh laki-laki
    itu. Roh itu seringkali menangkap dia, dan sekalipun diikat dengan rantai dan
    belenggu, dan dijaga oleh penjaga, dia akan memutuskan rantai itu dan akan dikendalikan
    oleh setan menuju ke daerah padang gurun.
  omw-omw: Iesusiva vaananra vaisi mwiaqitaira nritarera quante turara tiro, vaana
    mwiva mwitaa tura. Mwi mwatanaahua vaisi mwiva aatu quankyo tita, mwia seni vara
    kyeta kyuqu kyauqu rupa tovaro vaanavanto airi nani mwi vaisira tuqara tutovaro
    mwiva seni mwia ntupe paama kyovaro vaanavanto mwia vara kyovaro vaisi mwiva qumina
    mwatani vi varura.
  yrb-yrb: '@see-verse:LUK.008.028'
  maa-NT: Koií o̱kitsò‑ne, nga jè Jesús, jyeé ko̱s'ín tsatíxoma‑la̱ jè ini̱ma̱ ch'o‑la̱
    nei̱í nga kàtitjojiìn yijo‑la̱ xi̱ta̱ jè. Jyeé kjòtseé ko̱s'ín tíjiìn yijo‑la̱
    nga biyaàxín; na̱s'ín na'ñó ki̱cha̱ cadena sit'aà'ñó ndso̱ko̱ ko̱ tsja, chíkjoa̱á‑la̱
    nga otejtso, i̱kjoàn fìko̱ jè ini̱ma̱ ch'o‑la̱ nei̱í ya̱ nangui kixì ñánda tsjìn
    xi̱ta̱.
  mcq-mcq: Hu ijaꞌina ꞌwarama jihuni maijaho Jesura ꞌavena sisea kaꞌene huni haha
    vaji hijajaho ꞌejahie ariha ꞌiamana. Naꞌia mapokaꞌe ea kajaho jihevuꞌukame ea
    ꞌahoꞌa hu apene kamome ranavuꞌe namuna kaivo hu ꞌurine senia kajaho turame irechaꞌikaꞌi
    nechiꞌi vaꞌuna.
  sus-A: عَ نَ قَلَ نّ، بَرِ مَ عِسَ نُ بَرَ حِننّ يَمَرِ عَ شَ فبِلٍن نَ شّمّ قْشْ
    رَ. سَنمَيَ وُيَشِ، مِشِيٍ نُ بَرَ يْلْنشْنيِ سَ عَ سَنيِيٍ نُن عَ بّلّشّيٍ مَ،
    عَلَكٌ عَ نَشَ عَ مَشْنْ، كْنْ حِننّ نُ لُمَ يْلْنشْنيِيٍ بٌلٌن نَ، عَ قَ عَ رَكٌنكٌن
    وُلَ رَ.
  jpn-1965: それは、イエスが、汚れた霊に、この人から出て行け、と命じられたからである。汚れた霊が何回となくこの人を捕えたので、彼は鎖や足かせでつながれて看視されていたが、それでもそれらを断ち切っては悪霊によって荒野に追いやられていたのである。
  fra-SBL: Car Jésus ordonnait à l'esprit impur de sortir de cet homme. Car l'esprit
    impur s'était souvent emparé de cet homme. On le gardait sous bonne garde et on
    le liait avec des chaînes et des entraves. En brisant les liens, il a été poussé
    par le démon dans le désert.
  yka-yka: Missā iye sa miyaˈan peggeˈ dinaˈak hep weˈ si Isa seyitanin paluwas amban
    iye. Matuˈuhin daran ne hep iye pagbayaˈan weˈ seyitanin duk bisan iye iningketan
    duk karena duk binanteyan weˈ meˈ aˈa, ujud bekkat du weˈ ne karenahin duk binoˈo
    iye tahalaˈ weˈ seyitanin pī si lahat makagindew-gindew.
  mle-mle: Jisas adi duw diki mawulaar yidi wudibak wadid adi duwaam wapakuw, wakwudikik.
    Alik adi wudib atawa Jisasak wadid. Tayir duw adi duw dikidiy manwa taab waliy
    yavaar jidaad. Aw adi wudib mwugiydikib, di adiy waliy yaav kaytikitaay, tamiyka
    tamiyaar tabwuyikwaad.
  shp-NTPO: Jaskáakinra yoia iki; moa já meranoax ja yoshin pikóti Jesussen yoiaitian.
    Kikinhakinra yoshinman ja joni iboa iká iki. Jatian jonibaon cadenaninbo menéxananbo,
    tanéxon koirankanabi, jan ras areskatitai, itan ja yoshinmanribi, jain joni jayamainkobo
    ja joni jabámakatiai.
  aom-aom: Viꞌehoho nadi bojemijë uvade hesi bëhoho urimëꞌi aruꞌaho sisëhuro höröjöro
    Iesuro uavëꞌego ëhuni uvadeje. Röhu urimoho ë aruꞌaho sisëhuro hu baenövadeje.
    Baeꞌego aëro hu avoho mueberomo hesi övoho höroho tövahoꞌamonövareje. Tövahoꞌamoꞌego
    öꞌoho tarivo ruruhöꞌöromo aruꞌaho sisëhuro hesi uhure jiëꞌëro uaꞌego a rumoꞌe
    saꞌare vaꞌonövadeje.
  geb-geb: '@see-verse:LUK.008.028'
  eng-WYCLIFFE: For he comaundide the vncleene spirit, that he schulde go out fro
    the man. For he took hym ofte tymes, and he was boundun with cheynes, and kept
    in stockis, and, whanne the boondis weren brokun, he was lad of deuelis in to
    desert.
  bsj-bsj: wori Yeecu cokkan yuwakeliko ki nyial nii cuwo nin kiritti ducce ki ta
    core bwentano cin bwam cori cin yoti nii atocotiri, kiyangum diker bwakaro, ningau
    ywa co yaken ciko yera
  cak-cak: Quiri' nu'ij-pe, roma ri Jesús xu'ij che ri itzel espíritu chi tel-e riq'uin
    ri achi. Roma ri itzel espíritu, q'uiy (mul, paj) nuya-pe ruchuk'a' chupan ru-cuerpo
    ri achi, y masque nixim ruk'a-rakan riq'uin cadenas richin nichajix, yeruc'ojpij,
    y ri itzel espíritu nu'on che chi ni'e pa tak lugares manak vinak.
  chf-NT: Une u yäli ca' jini uc'a aj Jesús san chich u yälbi ni tzuc pixan que pasic
    tuyac'o ni winic. Ajniba cua' chichca hora u q'ueche', y u cänäntinte cächä t'oc
    cadena, pero une u ch'äctuc'än ni cadena y ni tzuc pixan u bisan bajca mach cuxu
    niuntu.
  tlf-tlf: '@see-verse:LUK.008.028'
  piu-2006: Yalatji paluru watjaṉu Yiitjulu yurrunpangku mamu payira wantirriyalkitjangku
    watjaṉutjangka. Yurrunpa palumpa walytja tjuṯangku mamu tjuṯatjarra palunya tjiinangka
    puṯu tayimapira wantipayi. Tjuṯangaraya tjina kutjarra, mara kutjarra puṯu tayimapira
    wantipayi. Paluru tjiina kilytjuntankupayi tjalatangku. Yaṉangu tjuṯangkuya puṯu
    witira nyinatjunkupayi, tjalata palunya. Mamungku wati palunya ngurra palulamarra
    waṉma katipayi ngurra kutjupakutu.
  poh-NT: Jeꞌ reꞌ xikꞌor maj pꞌuht rikꞌorom reh maꞌ tob laj uxlabal reꞌreꞌ chi narelic
    lok ru̱cꞌ i winak reꞌ najtir ripꞌutum cho richoporic na̱ ricꞌacharic eh qꞌuih
    pech woꞌ ricꞌam je pan tak yeꞌa̱b chik yu̱kꞌ reꞌ maꞌxta wi̱ꞌ patanel, nariyew
    ransil chi ritꞌupuric je take cꞌaham chꞌihchꞌ nbacꞌaric wi̱ꞌ cuꞌum i tinamit.
  tue-tue: '@see-verse:LUK.008.028'
  bjp-bjp: I use u arae, wara le Iesu ka fakiing ta tanwa laulau ae isi in suu koseng
    kaltu ae. Ifuun e aunbiing tanwa laulau i fatel u la. Fanu ri lose u la, rik kabet
    iun lima ke iun keke ini sen, isau le i tiifamut u la, ke tanwa laulau ae ka fatel
    u la isi in fin una foron kiptin biil.
  xon-xon: '@see-verse:LUK.008.028'
  tzo-ZNT: Ti xꞌelan iyale, yuꞌun la iyal xaꞌox ti Jesuse ti acꞌu locꞌuc pucuj ta
    yoꞌone. Ep toꞌox la ta echꞌel iꞌilbajinat yuꞌun pucuj ti vinique. Ti crixchanoetique
    ixchucbeic toꞌox la yoc scꞌob ta carina, pero ituchꞌ la yuꞌun. Tsuje toꞌox la
    echꞌel ta xocol balamil yuꞌun ti pucuje.
  mpm-NT: Siaꞌan ni kanajiin da, chi Jesús ja ni taꞌu ya jniñu nuu tachi xaan ja na
    xndoo maa da. Tɨjnɨ jinu jnɨɨ tachi xaan un maa da, ti vasu ka juꞌni yɨvɨ ndaꞌa
    da jiin sɨꞌɨn da ja na kunuꞌni da, ko kundee da jaꞌncha da, ti kuaꞌan tachi xaan
    un jiin da undi yuku teꞌe un.
  ots-NT: Bi ma̱ ncjanʉ car hñøjø‑ca, como car Jesús xquí bbɛjpi car ttzonda̱ji̱ di
    bøni, di zoh car hñøjø. Ya xquí ndo cja tiempo xquí yojmi car ttzonda̱ji̱. Masque
    mí hnu̱htibi cadena quí dyɛ co quí hua car hñøjø‑ca̱, pe mí wajquitjojo‑cʉ́. Car
    demonio mí tzitzi mír ma pʉ jabʉ jin to mí hña̱ni.
  hoy-hoy: यतिकी आव आ अशुध्द आत्मा अक आ मंळसा दा टु होळोद आग्या कोळोन, इदुरसाटी कि
    अद आऊन मा घळी घळी प्रगट आगतोगोद. याग कि लॉकुर आऊक शंकलीगोळ अदिक बेळीगोळ देल कटकु
    आऊन मा पहरा हचीदुर तरी आव बंधनगोळी मुरूकु भिळतोगोन, अदिक दुष्टआत्मा आऊक आळी दा
    वयाळ्सतेला टेटतोगोद.
  uri-uri: Kil la tolpa, ekg nte, wet Jisas la nasel hep ase la tolpa kil hor kai
    tukuleinjel. Aklei wang maur paitn pa ntekgel hmithmit, yatom tu arpmentel aklei
    wang, yatom tu kuten nepm wampel ak hmpei titnongket, pake maur paitn kungku hmpei
    pa nungkwat tukuleinjel, wa lok melnum a hmithmit pa ye kai tukulein wrik a tu
    melnum arpme pa.
  amo-amo: Yesu atta uruhu unazan ghe a nuzu nanya nnite, nkon kubi gbardang asa imone
    yiraghe. Inani sa itaghe inyang naccara nin nabunu, iceoghe unan ncaa, asa atasa
    inya ghe agbergenu wunnu ghe udi niti ninanzang.
  pjt-pjt: '@see-verse:LUK.008.028'
  cwe-cwe: Munhu iyo kalonga ivo kwaviya Yesu kavibwakila vinyamkela vimulawe. Miyanza
    mingi vinyamkela ivo vikala vomwizila munhu iyo. Ingawa wanhu wakala wamzingiliza
    makono yake kwa vizuma na magulu yake kwa mhingu na kumwika muukalizi, mbali kadaha
    kubena vizuma na mhingu vowamzingilizile, na vinyamkela vingala mbaka kudibwilingu.
  daa-NT: Gem-ak kaawiy pa-ak, asaan Iisa kaawji ko ɗo aariɗ-ak a ŋaa amile minniney.
    Awalle oki, aariɗ-ak accigiyga. Paa ko, ŋu ɗooɗiig pisin̰ji iŋ asin̰ji iŋ jinzirrina
    a ŋuu gooƴin̰ji geero. Kar gem-ak ɗukumiigu ho aariɗ-ak n̰aamiig ɗo kalaaner.
  mlp-mlp: Na ezaqgo Yesus tekomo bugaw meqinta na mat huloseq lehgo gibilanta na
    ago iyan in nazaq Yesus bulon. Tuteqmo bugaw meqinta na in mat na anad wamuzyaqta.
    Wamuzsa mataw sen teq hankap amalib in irqureq waz waq yaqayta. Teq haiq. Mat
    na sen nagan bul titaysa bugaw meqinta abe yahsa in saw amatawun haiqtab le luwyaqta.
  ape-C: '@see-verse:LUK.008.028'
  bgs-bgs: Tô gó é igkagi katô madat espiritu, su taganà igsugù si Jesus na lumuwà
    tô madat espiritu tikud tun ta manubù. Marag gahuwan sikandin ka madat espiritu.
    Ágbagkássán sikandin ka kadina, gikáttan, asta inalayun ágbantéyan. Asal ágbugtusán
    din tô pagbagkás kandin, asta ágpiddán sikandin katô madat espiritu tun ta disyerto.
  faa-faa: '@see-verse:LUK.008.028'
  kik-kik: Nĩgũkorwo Jesũ nĩathĩte ngoma ĩyo thũku yume thĩinĩ wa mũndũ ũcio. Nĩyamũnyiitaga
    kaingĩ, na o na gũtuĩka nĩoohagwo moko na magũrũ na mĩnyororo, na akarangĩrwo-rĩ,
    nĩatuangaga mĩnyororo ĩyo yamuohaga, na ndaimono ĩyo ĩgatũma athiĩ kũndũ gũtarĩ
    andũ.
  cap-NT: '@see-verse:LUK.008.028'
  ksr-ksr: '@see-verse:LUK.008.028'
  eng-TNT: 'Then he commaunded the foule sprete to come out of the man. For ofte tymes
    he caught him and he was bounde with chaynes and kept with fetters: and he brake
    the bondes and was caryed of the fende into wyldernes.'
  sbs-sbs: Kaho Jesu ava layili luho lubilala kuzwa mwali. Kaho luba munyandisi kenako
    inde, nanga aba kusuminwa mahaka ni mihala nikuba mwintokomelo, ava kukosola mahaka
    niku yendiswa madimona mwinkanda.
  sue-sue: '@see-verse:LUK.008.028'
  fra-NCL: En effet, Jésus commandait à l’esprit impur de sortir de cet homme. Bien
    des fois en effet l’esprit s’en était emparé, et quoiqu’on le gardât lié de chaînes
    et de fers aux pieds, il rompait ses liens, et le démon le chassait dans les lieux
    déserts.
  bhg-bhg: '@see-verse:LUK.008.028'
  snn-NT: Jesusbi baguë huati etaye guanseguë sëani, ja'nca güiguë cabi baguë. Baguë
    huatibi yua baguëni ai hue'nhue yo'oguë baji'i. Ba'iguëna, baru bainbi guënameanbi
    inni, baguëni gueonza cani yo'ojënna, baguë ëntë sara gueonse'e, baguë guëon gueonse'e,
    ja'anre ro tëteni si'aguëna, huati hua'ibi ba bainguëre beo re'otona sani bahuë.
  atb-NT: Hkâsu mù gâ le, Yesuq gi, agè ashop é nat lé haú yuq gùng mai htoq ló râ
    matú, tân pyâm é yanmai nghut ri. Byù haú yuq lé nat gâng èq adàm dàm wang júng
    hkangmó, loq eq hkyî má toqjâng tuî èq tuî shung, kyum xâng tô é eq, zúng tô é
    nghut kôlhang, lâng hpyit pyám pyám kut é htoq ago, nat gâng èq yhang lé yoso
    hkaû shut lângmhap yù yù kut nyi ri.
  wro-wro: Gewunja aua geŋanąŋga agula inuru ba iŋgeŋgaldąga i:dja nąnja. Gewunja
    tjile-jile laburd iŋgąmąn, kaŋuriena bur iŋgąni:na tjąŋadjąŋ nąnja, ierdu-ŋąria
    nąnja, tjąŋadjąŋ dalar kąmaŋ, kaŋaŋa-wiena agula nąnja bundul' kuru.
  cek-AK: '(Anih mah to kami ih takoh thung hoi tacawt hanah taqawk sae to lokpaek.
    To kami loe taqawk sae mah naeh tuektuek boeh: anih ih khok ban to sumqui hoiah
    pathlet pae o moe, sumboeng hoiah doeh thlongthuk o boeh; toe sumqui to taprawt
    pat pacoengah, taqawk mah anih to praezaek ah hoih ving.)'
  bkd-bkd: '@see-verse:LUK.008.028'
  ctu-76: Como chʌ'ʌch ti yʌlʌ cha'an poj ujtyel i suben jini xiba cha'an mi loq'uel
    ti' pusic'al jini winic. Como cabʌl chucul i cha'an jini xiba. Jini quixtyañujob
    ti' lolon cʌchʌyob ti i yoc ti' c'ʌb ti cadena cha'an i cʌñʌtyan jini winic. Pero
    jini cadena tyac ti' tyuc'u. Jini xiba ti' wersa xiq'ui majlel ti puts'el ti tyʌquin
    bʌ joch lum.
  lac-NT: Baxuc caj ya'arob u quisinin quire' sam arac ten Jesús ca' jocac ti' a xibo'.
  xla-xla: '@see-verse:LUK.008.028'
  xav-NT: '@see-verse:LUK.008.028'
  cuk-cuk: Ar Jesús niaburbaga sogsad, “dulegi-maid be noe.” Dakargu, dikasurgusa
    dulegi niaburba maid. Ar esgoro-dubgi a-dule-mali, degi, e-argan edindamar-inigwele,
    degite, iidi esgoro-imakdaed. Degine, nega-dulesulidganba, nia, dule-sesdaed.
  tbf-tbf: A nga koup malan ine simi vunan e Iesu a nga oeng ven va mi tsaka moromoruo
    ta nga sorvekenan ine mi ka. Mi tsaka moromoruo a nga ko tsegerie. Misasien va
    bu mei gi ta nga rorotsie nge tsen ba riman ma ba kamen nge tuir karie, a nga
    ko motukie bu tsen. Ma mi tsaka moromoruo a nga ko tsal ngan rakot sibu korot
    kap kavo mei en.
  uig-CYR: Чүнки Әйса напак роһниң униңдин чиқишини буйрувататти (чүнки җин нурғун
    қетим уни тутувалған еди; у чағларда кишиләр униң пут-қоллирини кишән-зәнҗирләр
    билән бағлап уни қамап қойған болсиму, у зәнҗирләрни үзүп қечип чиққан вә җин
    тәрипидин чөл-баяванларға һайдиветилгән еди).
  ikw-NT: O kwuru kpa kwnornu nụ Jizọsi nyernu rẹnwu ọjo wam iwu o hi nụ rime a whụya.
    Agịda ige be kpagidnernu nwerukna wam, be tụ a ijigba ọchi nụ aka, be neese a
    nse, ọ gbajikwo ijigba, rẹnwu ọjo chịbna nụ hne kọru owu.
  khs-khs: 'Sena amokiwa au seya amowa ko:yawemiye Yesuyewi ho olokeyatelama selese,
    ‘Iya:pela: hamona’, e seya amowa topunase. Ikila sopoke ho olokeyatela amokiwa
    sena amowa siliye sila:nekeye. Alalapita: potapola:, sena nokamoke ewa seiniyewi
    tiya:walapulu onatuwalapulu ta tiye tuwapola: pota:tesene. Alawamona, seini amowa
    sena amoke penanose hotole inapita: potapola: ho olokeyatela amoke poluse senanama
    peleya: emi ha:na: enekeye.'
  dwr-ENT: ኢ ሄዋ ኣዪሲ ጌዴ ጎፔ፥ ቢታኒያ ዬጊ ኬሳና ማላ ዬሱሲ ኣ ኣዛዞ ዲራሳ። ኢታ ኣያናይ ቢታኒያ ኦይቆዴፔ ዳሮ ዎዴ
    ጊዶ ዲራው፥ ቢራታ ሳንላታን ጌዲያኔ ኩሺያ ቃሼቲዴ ናጌቴ። ሳንላታ ዱ ኣኪዴ ኢታ ኣያናይ ካሌና ባዙዋ ቤ።
  pma-pma: '@see-verse:LUK.008.028'
  atd-NT: '@see-verse:LUK.008.028'
  tel-2017: ఎందుకంటే ఆయన, “ఈ వ్యక్తిని వదిలి బయటకు రా” అని ఆ అపవిత్రాత్మకు ఆజ్ఞ ఇచ్చాడు.
    అది చాలాసార్లు వాణ్ణి పట్టి పీడిస్తుంది. వాణ్ణి గొలుసులతోనూ, కాలి సంకెళ్ళతోనూ
    బంధించి వాడికి కాపలా పెట్టారు గానీ వాడు ఆ బంధకాలన్నిటినీ తెంచుకునేవాడు. దయ్యాలు
    వాణ్ణి చవిటి భూముల్లోకి తీసుకుపోయేవి.
  hat-BSA: Paske Li te kòmande lespri enpi a pou sòti nan mesye a. Paske li te konn
    sezi li anpil fwa; e li te mare avèk chenn avèk fè nan pye li, e Li te kenbe anba
    gad. Li te konn pete tout kontrent sa yo pou dyab yo ta pouse l nan dezè a.
  top-NT: Jaé chixcú chú ixchihui̱nani̱t porque Jesús li̱ma̱páksi̱lh amá ixespíritu
    tlajaná camactáxtulh amá chixcú. Maklhu̱hua ixli̱makachi̱cán, ixli̱tantu̱chi̱cán
    cadenas xlacata ni̱ natza̱lá, pero acxni ixmactanú amá tlajaná ixma̱xquí li̱tlihueke
    caca̱lácputxli y ixaktlakahuaká caalh latamá ana ní ni̱ lama cristianos.
  msk-msk: '@see-verse:LUK.008.028'
  gyr-NT: '@see-verse:LUK.008.028'
  kmh-kmh: '@see-verse:LUK.008.028'
  ukr-ONPU: Бо Ісус наказав нечистому духові вийти з цього чоловіка. Багато разів
    демон хапав його, та, попри те, що зв’язували його ланцюгами та кайданами, оберігаючи
    його, він все одно розривав окови, і демон гнав його в пустелю.
  emi-emi: Poli Iesu ghe aulia ngasarasarakanala ta raroai etoa va la kupi vulu ghoa
    ia o taumattu ngateva. Oroiaata raroai etoa ngila ghe tokala etana, liuna avalua
    o me nau laghe iriiri poi nimane me kkena tale sene, me taumattu ngateva ghe aaitoiaa
    poia, ghe gheeghelei patepate sene, me raroai etoa laghe kookoueinie see tale
    voto karika righi taumattu etana.
  zpv-NT: Guñiꞌ bwiinndxaaba nin nuu stoꞌ bwiinn chi dxyiꞌdxyi riiꞌ laasii canabwaꞌ
    Jesuhs laꞌh ba, tin gariaꞌh ba tihxi bwiinn chi. Ziahanla behsa rdzihtanee bwiinndxaaba
    chi laꞌh prohbi bwiinn chi tin mahziru sahcazii ba, ya guhcaduꞌh ba cun cadehn
    biyiꞌbidziꞌtsi naa ba cun ñaaꞌ ba cun dxiꞌba raꞌ nin rchiꞌbi suldahdu naa bwiinn,
    per laꞌh ba bachyuuꞌga ban pur xquelnadxipa bwiinndxaaba nin nuu stoꞌ ba ya bwiinndxaaba
    chi guleꞌcaa laꞌh ba zihtu hasta ayi bwiinn.
  gux-gux: O den yedi yeni kelima Jesu den yedi ki cicibiadiga kan ña o niinni, kani
    yaaga n den die o ke li waagi. Bi den luo o i kuseseli ki kpaagi o ti kukpaadi
    ki gu o, ama o den yen cenli li bonlolikaala ke ki cicibiadiga caani o li fuali
    po.
  kos-kos: El fahk ma inge mweyen Jesus el tuh sap ngun fohkfok sac in som lukel.
    Pacl na pus ngun fohkfok sac sruokilya, ac el nwe sruhu in presin ac paol ac nial
    kapiri na ke sein, a el ac wotyalik sein inge, ac ngun fohkfok sac ac kololla
    nu yen mwesis.
  ibo-ibo: Nʼihi na o nyela mmụọ ahụ na-adịghị ọcha iwu ka o site nʼime ya pụta. Ọtụtụ
    oge, mmụọ ọjọọ a na-ejidesi ya ike, nʼagbanyeghị na eji ụdọ igwe kee ya aka na
    ụkwụ, debe ebe a na-eche ya nche, ọ na-adọbisi ụdọ igwe e ji kee ya, mmụọ ọjọọ
    a na-eduru ya gaa nʼime ọzara.
  yml-yml: '@see-verse:LUK.008.028'
  ory-ory: କାରଣ ସେ ଅଶୁଚି ଆତ୍ମାକୁ ସେହି ମନୁଷ୍ୟଠାରୁ ବାହାରିଯିବା ପାଇଁ ଆଜ୍ଞା ଦେବାକୁ ଯାଉଥିଲେ।
    ସେହି ଆତ୍ମା ଅନେକ ଥର ତାହାକୁ ଧରିଥିଲା, ପୁଣି, ଲୋକେ ତାହାକୁ ଜଞ୍ଜିର ଓ ବେଡ଼ିସବୁ ଦ୍ୱାରା
    ବାନ୍ଧି ରଖୁଥିଲେ, ମାତ୍ର ସେ ବନ୍ଧନସବୁ ଛିଣ୍ଡାଇପକାଇ ଭୂତ ଦ୍ୱାରା ପ୍ରାନ୍ତରକୁ ଚାଳିତ ହେଉଥିଲା।
  bzj-bzj: Ih seh dat bikaa Jeezas mi don koman di deeman fi kom owta ahn. Dehn wuda
    ga di man anda gyaad ahn ga ih han ahn ih fut dehn chayn op, ahn stil lata taim
    di deeman wuda tek kanchroal a ahn mek ih bos op di chayn dehn laik notn, ahn
    mek ih ron way owt eena bush weh nobadi noh deh.
  chk-chk: A nöünöü ei ititin fos, pun Jesus a fen allük ngeni ewe anün rochopwak,
    pwe epwe towu seni. Fan chomong ewe anün rochopwak a tötä won. Inamwo ika ra kalapusei
    o föti pöün me pechen ngeni selimächä, nge a chök mwütifeseni ewe selimächä. Iwe,
    ewe anün rochopwak a cheela lon ewe fanüapö.
  ssd-ssd: '@see-verse:LUK.008.028'
  acr-TNT: (Xubiꞌij waꞌ ma ri Jesús cutak ri itzelilaj uxlabixel chaꞌ quel bi che
    rachi. Yey lic cꞌo tan kꞌij rachi cꞌo pukꞌab waꞌ. Y tob cayut pa carena y pa griyetas,
    ronoje curakij y cacꞌam bi ruma ri itzel uxlabixel pa tak luwar catzꞌintzꞌotic.)
  rop-rop: '@see-verse:LUK.008.028'
  mee-mee: I ke tanikala minmina kurumea, pala nae Iesus ke bapage kannu laeala e
    soali ta i lelengmalaga patali nga agau laeala. Ka kae papatu, na kannu laeala
    e soali ke luluia mirana ba ke pasigsigia. Ba ragau keke samapitpite kamaname
    ba kaename ka oalo ra sene, ba keke ellapatantali te i. Ava i ke burumotmotue
    oalo nginngina ba kannu laeala e soali ke kaka kia ta ina nga sana ragau ngi.
  mwf-2018: '@see-verse:LUK.008.028'
  dif-dif: Ngangau Nulu kutji murumuruni jirijiribana wonti kanandru dunkananto; ngangau
    ditji marapu nulu nina nunkangunto wapalkana paraia, ja tanali nina kanjangarieli
    dupudupu ngankana paraia, ja bakana tanali nina workamantrana paraia; ja nulu
    jenia ngurula matja wokaribana, kutjieli nina pitaraia wirilkana wonti.
  gam-gam: '@see-verse:LUK.008.028'
  nou-nou: Umo awodo sisira ainda be awa Iesu asisi biae da yei embo awa dodo bugarase
    sira awasedo.
  mqb-NT: '@see-verse:LUK.008.028'
  ape-B: '@see-verse:LUK.008.028'
  grc-F35: Παρήγγειλεν γὰρ τῷ πνεύματι τῷ ἀκαθάρτῳ ἐξελθεῖν ἀπὸ τοῦ ἀνθρώπου (πολλοῖς
    γὰρ χρόνοις συνηρπάκει αὐτόν, καὶ ἐδεσμεῖτο ἁλύσεσιν καὶ πέδαις φυλασσόμενος·
    καὶ διαρρήσσων τὰ δεσμὰ ἠλαύνετο ὑπὸ τοῦ δαίμονος εἰς τὰς ἐρήμους).
  cav-NT: '@see-verse:LUK.008.028'
  kgp-NT: 'Hã ra Jesus tóg Nén-Kórég mỹ: “ti ki pa jẽg,” he ja nĩ, hã kỹ tóg prẽr
    mũ. Ti ki vĩrĩn ke'', ti ki vĩrĩn ke'' tỹ hẽn ri ke han ja ag tóg nĩgtĩ, Nén-Kórég
    ag. Kỹ ti mré ke ag tóg ti se ja nĩgtĩ gé, ti mrĩnh kỹ, ferro tỹ, ti nĩgé, ti
    pẽn ke gé. Hã ra tóg ã se ja kykym kãn ja nĩgtĩ. Kỹ Nén-Kórég ag tóg ẽmã tũg ja
    ra ti tĩn ja nĩgtĩ. Hã kỹ tóg vẽnh kej mĩ tĩgtĩ, ũn jagrẽ kórég ẽn ti.'
  bvd-bvd: '@see-verse:LUK.008.028'
  ukr-1871: 'Повелїв бо духові нечистому вийти з чоловіка: почасту бо схоплював його;
    й заковувано його в залїза та пута, й стережено; й, розбиваючи окови, бував гнаний
    од біса в пустиню.'
  apz-apz: '@see-verse:LUK.008.028'
  eng-AOI: '@see-verse:LUK.008.028'
  yon-yon: '@see-verse:LUK.008.028'
  poi-NT: Iñɨ́máy je̱mpɨc porque Jesús iquebacputpa jém mal espíritu jém pɨ̱xiñ ia̱namaŋjo̱m.
    Wa̱t́cɨy jém mal espíritu imats jém pɨ̱xiñ. Jém it́yajwɨɨp jém attebet ichénayñeyaj
    id́ɨc icɨ y ipuy con cadena. Pero ijacpa jém cadena y jém tɨ́ŋcuy jém iñuusmatsayñewɨɨp
    ipuy. Jém mal espíritu ichɨcpoypa jém pɨ̱xiñ hasta jém tɨtsɨnaxyucmɨ.
  wuv-wuv: Uaa Jesus na warefawe'i ba fei hafelo'a spiriti nei wala'aa a'a mei. Uaa,
    ina'aida panarofia. Ma rona'aida roro'inaa panina ma pinena a'a ei alatai ma hefi'a,
    rona oma'ama'aia, ma'uaa, inafane bimoro'aa ei alatai ma ei pigea na faponinaa
    hia fawelei lomi rama'a.
  quf-NT: Chaynuqami chay dyablupa yarpuyninqa niran, runamanta lluqshinanpaq Jesús
    anyashanrayku. Chaqa kutir kutirmi chay dyablupa yarpuyninqa chay runataqa aypaq.
    Chaymi runakuna michka makinkunata, ĉhakinkunata alli kadinakunawan watatinllapamapis
    chay runaqa pitiq. Chaynumi ashwan chay dyablupa yarpuyninqa chunllaq lugarkunaman
    apaq chay runataqa.
  yuw-yuw: Yesu yu urop dogu wontucmuno wo ‘amna imun fahun’ yongo inong mudocmaha
    tongga yu ihoroc mambodoc. Oro Gerasa nano yu wömai osuc amna woroc sen orin hankapdec
    kaning yungidung mahong dogu wontucmunoho yuho irotnon ididungma yuho kudat kudat
    tongmuya sen orin hankap dong dogit dogit tongga bumbum yongo ongga sa guroc amna
    maian woce itongidoc.
  hus-NT-1971: Antsana’ in ulu an at’ax teneclab, cum uchanits c’al a Jesús abal ca
    calejits tin ichich nixe’ xi inic. Yan i calat tam tu tsapic yac’unal nixe’ xi
    inic c’al an at’ax, u huic’nal c’al an inicchic c’al i calaniyo pat’al tin c’ubac
    ani tin acan. Ani tocat in tala’ t’apiyal ani u ne’thab c’al an at’ax teneclab
    ca c’ale al i joltam.
  med-med: Ei nambuⱡ emel, Jisas ndi, wu ei, kur kit rukʉr orunga murum ei, kundpa
    nimba mel, “Nim ndi, wu ei, wak rokʉn kelkʉn ekit pi!” nitim. I nilinga mel, kur
    kit ni, ronduⱡ ke nitim. Wamp mbʉ ndi, wu ei nga kʉmp ki mbʉ, kan ronduⱡ mat ndi
    rok, gi nduk pendʉtmʉn mbʉ, ropa puⱡa rorum. Kur kit ei ndi, wu ei, ropa wʉlʉ
    munduⱡnga, kona waka mbila, pena pepa ʉndrʉm.
  bch-bch: Ei iposa bedaoa ngansa Iesus ikeo ngan iriau paeamao toa oa manta itnan
    ei. Mugaeai ga inam, iriau paeamao ipadada eaba toa oa. Somisomi panua tiaud iae
    ga ibage ngan sen ga timariala ngan ei, be ei igorogoro sen, ga kus ta iriau paeamao
    idada ei ga ilagalaga ngan tibur modamodanga.
  cco-NT: Jo̱ i̱ ꞌlɨngꞌˆ i̱ jéeˊ quiáꞌˉ i̱ dseaˋ do caféꞌrˋ lado, co̱ꞌ Jesús nɨcanaaiñˋ
    quiʉꞌrˊ ta˜ i̱ ꞌlɨngꞌˆ do e nitiúuiñꞌˉ do i̱ dseaˋ do. Co̱ꞌ lamɨ˜ jéengˊguɨ, eáangˊ
    jmiguiʉˊ néeꞌ˜ nɨcajméeˋ i̱ ꞌlɨngꞌˆ i̱ jéeˊ quiáꞌˉ i̱ dseañʉꞌˋ do e gaˋ eáangˊ;
    jo̱ nañiˊ faꞌ jaléngꞌˋ dseaˋ nɨcasaiñꞌˉ i̱ dseañʉꞌˉ do, jo̱ nɨcaꞌñʉ́ꞌrˋ guooˋ
    tɨɨiñꞌˉ có̱o̱ꞌ˜ ñíˆ cadena e laco̱ꞌ joˋ nijméiñꞌˉ gaˋ, dsʉꞌ dsifɨˊ ladob fíiñꞌˋ
    do jaléꞌˋ ñíˆ cadena, jo̱ jmóoˋ i̱ ꞌlɨngꞌˆ do e dséeˊ i̱ dseañʉꞌˋ do fɨˊ lɨ˜ jaˋ
    i̱i̱ˋ dseaˋ seengˋ.
  deu-1951: Denn Jesus hatte dem unreinen Geiste geboten, von dem Menschen auszufahren;
    denn er hatte ihn schon lange Zeit in seiner Gewalt, und man hatte ihn mit Ketten
    gebunden und mit Fußfesseln verwahrt. Aber er zerriß die Bande und wurde vom Dämon
    in die Wüste getrieben.
  alq-ALGNT: '@see-verse:LUK.008.028'
  ixl-NNT: tan tiꞌ uvaꞌ maꞌtik talat u Jesús uvaꞌ la el u subꞌuleꞌ kꞌatz u najeꞌ,
    tan naꞌxnik tok veꞌt u subꞌuleꞌ kꞌatz naj. As kꞌuxh jatpajul kuxh nikat iqitzpu
    iqꞌabꞌ naj tukꞌ toj naj taꞌn kateena, as nikat iratꞌ naj u kateenaeꞌ. As nikat
    teqꞌo u subꞌuleꞌ naj tulaj unqꞌa tzuukin txꞌavaꞌeꞌ.
  boa-NT: Ehdúhjáa naavéné néé mɨ́amúnáájpí pañétú Jetsóoke dibyéhjáa dííbyeke ‘díjchivye
    áádí pañétu’ néénélliíhye. Ávyetáhjáa tsáijyu meívatétsohíjcyaabe naavéné dííbyeke.
    Áábekéhjáa tsaate íhyójtsɨ́cuma íjtyúhaacyu úwáñehííñeri chíjchuróné távárícyohíjcyaábe.
    Áábekéhjáa diibye naavéné úúpíyíñuube pehíjcyá ɨ́ɨ́néubárá píívyétúné iiñújɨri.
  quh-NT: Chayta nerka Jesús sajra supayta runamanta llojsinanta camachishaskanraycu.
    Ashqha cutista supayka runata t'ucuta jap'ichej. Runas fierro cadenaswan watanaswanpis
    payta sumajta wataj cancu. Supayniyoj runarí watanasta p'iterkayaj. Supaytaj payta
    ch'in lugaresman apaj.
  kwi-kwi: Jesús saliztuza puztain kizarakas, salizne sunkana kaizamtuazi. An ñamin
    sun saliztuzne ussa akkwan piji piztɨt. Awane paiña chihtɨkas mittɨkas cadenakasa
    kantɨt mɨjazi, ussa watsanpa. Kantɨtkas, usne cadena pakalta, usmin chɨhkulnapa.
    Suasne salizne ussa pul surakima, awa tuchira, mɨltɨt.
  agm-agm: Sandɨ Jisaasiho aimɨ itɨpɨho maipɨhapai kɨmo utaamoai namasi noaipasi numwe
    undatɨ kaundihɨ kandapɨ kandaase. Itɨpɨho maipɨhapa nasisoaarɨ soai anɨtisatɨ
    isɨwatatɨ bimohosɨ isɨhiya nahatewetɨ isɨwatɨwunɨ amɨ ipipatɨ watɨpɨhataahunɨ
    anɨtiwɨ ikwɨrɨ wɨsasauhɨhandɨ kandɨ kapa tinjaatɨ nasɨpatɨ ahiyamɨ nohore. Iyataatɨ
    itɨpɨho maipɨhapa sapa netɨ koai isɨsi isɨhiya owehapɨhɨ watɨminahapɨhɨ notoandaise.
  ubr-ubr: On atonio dura ikakafun yabin Iesu on dura wawaninai ayu komasin iyawur
    orot itikirir itgat mes. Ra sigaraba maiau ayu komasin on orot i’boai iyuyuweai,
    basit on mafam sabu on sifatumai imama min on, on ann iman fafatumai nan siyouten
    tiwag, baise on fafatum iyabarutuenen ato dau si’bonanawai i’gat i’nan efan koiteterinai
    nan.
  tsw-NT: U damma ta̱ ne, ana Yesu zuwai otoni a̱ lima̱ o ndolo a lyawa vumaꞌa. Na̱
    a̱bunda̱ otoni a̱ lima̱ o ndolo a tsu vari ta̱ vuma ndolo e iɗa. A̱ tsu ɓa̱ru
    yi ta̱, reve a vara yi akani a ana ne ekere, tsa̱ra̱ a̱ da̱na̱ a̱ ka̱lyuwusa̱
    yi. Agba u tsu kasa ta̱ akani o ndolo, reve otoni a̱ lima̱ o lo yi a̱ tyo a̱tsuma̱
    o una.
  cax-NT: Nanti sane maniqui choborese, itopiqui arrti Jesús ticüpurutiti auquiti
    maniqui ñoñünrrü. Taipü arrübama macrirrtanuca nantarrü itomoenomati maniqui ñoñünrrü.
    Tomoeno neherrti y nipoperrti ui carenarrü. Pero arrti itopünatati y sürotitü
    uiti choborese au rroense auna cauta cücheca.
  aia-aia: '@see-verse:LUK.008.028'
  srp-1865: Jer Isus zapovjedi duhu neèistome da iziðe iz èovjeka; jer ga muèaše odavno,
    i metahu ga u verige i u puta da ga èuvaju, i iskida sveze, i tjeraše ga ðavo
    po pustinji.
  agt-agt: '@see-verse:LUK.008.028'
  lug-lug: Kubanga Yesu yali alagidde omwoyo omubi guve ku musajja oyo. Emirundi mingi
    yalumbibwanga n’amaanyi mangi, ne bwe baamusibanga n’enjegere, n’akuumibwa mu
    masamba, yabikutulanga, ddayimooni n’amulaza mu ddungu.
  yby-yby: '@see-verse:LUK.008.028'
  heb-heb: כי צוה את הרוח הטמא לצאת מן האיש כי ימים רבים חטף אתו ונאסר בזיקים ונשמר
    בכבלים והיה בנתקו את המוסרות ונדחף ביד השד אל המדברות׃
  mpp-mpp: '@see-verse:LUK.008.028'
  apb-apb: '@see-verse:LUK.008.028'
  san-TEL: యతః స తం మానుషం త్యక్త్వా యాతుమ్ అమేధ్యభూతమ్ ఆదిదేశ; స భూతస్తం మానుషమ్
    అసకృద్ దధార తస్మాల్లోకాః శృఙ్ఖలేన నిగడేన చ బబన్ధుః; స తద్ భంక్త్వా భూతవశత్వాత్
    మధ్యేప్రాన్తరం యయౌ|
  ben-IRV: কারণ তিনি সেই ভূতকে লোকটীর মধ্যে থেকে বের হয়ে যেতে নির্দেশ করলেন; ঐ মন্দ
    আত্মা অনেকদিন তাকে ধরে রেখেছিল, আর শিকল ও বেড়ি দিয়ে তাকে বাঁধলেও সে সব কিছু
    ছিঁড়ে ভূতের বশে ফাঁকা জায়গায় চলে যেত।
  ntu-ntu: '@see-verse:LUK.008.028'
  pan-pan: ਕਿਉਂਕਿ ਉਹ ਅਸ਼ੁੱਧ ਆਤਮਾ ਨੂੰ ਉਸ ਆਦਮੀ ਵਿੱਚੋਂ ਨਿੱਕਲਣ ਦਾ ਹੁਕਮ ਦੇ ਰਿਹਾ ਸੀ, ਇਸ
    ਲਈ ਜੋ ਦੁਸ਼ਟ-ਆਤਮਾ ਬਾਰ-ਬਾਰ ਉਸ ਵਿੱਚ ਆਉਂਦਾ ਸੀ। ਬਹੁਤ ਵਾਰ ਲੋਕ ਉਸ ਨੂੰ ਸੰਗਲਾਂ ਅਤੇ ਬੇੜੀਆਂ
    ਨਾਲ ਜਕੜ ਕੇ ਪਹਿਰੇ ਵਿੱਚ ਰੱਖਦੇ ਸਨ ਪਰ ਉਹ ਬੰਧਨਾਂ ਨੂੰ ਤੋੜ ਦਿੰਦਾ ਸੀ। ਦੁਸ਼ਟ-ਆਤਮਾ ਉਸ ਨੂੰ
    ਉਜਾੜਾਂ ਵਿੱਚ ਭਜਾਈ ਫਿਰਦਾ ਸੀ।
  gvc-gvc: '@see-verse:LUK.008.028'
  mwp-mwp: Wagel kay mariw woengayzi mabayg wal miyaydhin, Yesu kulay mulaydhin, nubepa
    wati maripa adhapa maypa, senawbi rimarim mabaygoengu. Koey garsar thonaralnga
    marin nubiya muynu gegeyadh mayparuy, kasa midh mabaygan nuyn kunumpu a dhoerdhimoeypu
    nungu geth a ngar malil urukamin; kasa kay kedha nuy papudhamoeypu, a wati marin
    nuyn aka palan adhapa mabaygoegi dhadhabuthoepa.
  ksj-ksj: '@see-verse:LUK.008.028'
  sbk-sbk: Afanaje alidamiye lile ipepo ichafu limwepe omntu ola, afanaje apagewe
    wape mara nyinji, nantele bhalidaga mshifungo na apinyilye na manyolo ne mpengo,
    adumlaga gala amanyolo, ashembezyewaga mwipoli ne nguvu ezya lila ipepo.
  mya-JVB: လျှောက်သည်အကြောင်း ကား၊ နတ်ဆိုးသည် ထိုလူ ကိုအဖန် များစွာ ဘမ်းဆီး လှပြီ။
    ခြေချင်း သံကြိုး နှင့် အကျဉ်း ထား သော်လည်း ခြေချင်းသံကြိုး ကို ဆွဲဖြတ် ၍ နတ်ဆိုး
    သည်တော အရပ်သို့ နှင် မြဲရှိကြောင်းကို ကိုယ်တော်သည်ထောက်၍၊ ညစ်ညူး သောနတ် ၊ ထိုလူ
    မှ ထွက်သွား လော့ဟု မိန့် တော်မူခဲ့ပြီ။
  kgf-kgf: Ac imi mia Yesunéŋ i hémma uŋa birianéŋ iwarunec éréma kemmac niŋac bec
    ézéyu nimma ara imuhuc melemma ʒéyec. Ic imi uŋa ʒapi qeqeyanéŋ hatac sasala késayu
    seŋ hésanéŋ hénia ɋatémima galeŋgégic, néŋ qericma uŋa birianéŋ hérémigic séc
    baec kisiaiguc kemma lelecgéaŋec.
  awb-awb: Úwana Sísaga owainawansabé, Auwe pokúno atonsabe wega aneraintaníbo úwe.
    Ahriahri owainawanka mi aní subiqmaq subiqmarúnsabe uwoyansa aní úkúwara wehukega
    táhtoqme séniraté wene ayahnkaratáq aigárátáq táhru táhruarówe. Táhru táhruarówana
    sení suraqsuq suraqsurúwana owainawanka mi aní abatapi kaqsuq kaqsurúwe.
  gdn-gdn: E yona ki wagubu ki mibai ka Iyesu ororeya mena kweya kairapu e rabineya
    tondawa ki siwakekepupu. Naiya, mara ropani kawaya ka keyai berokoi ki apunu ki
    wadubu doko kasiyara kweyawa. E bigawagana ki nana ka iyapana kawareya kawareya
    e idai kerarai taburuba pokaiya umamawa dokodoko, ko e kwikwi gengemu-wagawa taburuba
    ki purupurutagamawa manako kweya kairapu ki e yabiripiyawa da e iyapana eba idiwu
    tawaneya ki kayawagawa umawa.
  nko-NT: Alɩ brɛ́ ámʋtɔ á, Yesu lakplʋ́n wa ɔŋɛ laláhɛ amʋ ɔbɛ́ɛ, ɩdálɩ mʋtɔ
    dodo. Mʋ́ sʋ oyin ámʋ lɛ́blɩ́ alɩ nɩ́. Ɔŋɛ́ laláhɛ amʋ itowíé mʋtɔ brégyíbrɛ́.
    Mʋ́ sʋ bʋtɔwá mʋ ɩbɩ pʋ́ mʋ ayabi ɩkan, gyo mʋ ɩwɩ. Mʋ́ óó á, otebíá ɩkan
    amʋ, ɔŋɛ laláhɛ amʋ ɩtɛhá mʋ ɔtɛsrɩ́ wíé aputu.
  bsn-NT: '@see-verse:LUK.008.028'
  pib-NT: Gi rixanu Wale yokanatatkalu kamchiya wa jeji rushpakinripatka. Gi rixanu
    gixkatmaka kashichkatka. Rostutka. Yowumatsa rostutikamka. Ga wa supo yoshmakjixitka.
    Seyni sustonganru yowumatsni. Kamchi yokmentatlu yine mwiyawakanu yinripa.
  wiv-wiv: Na kaka kua e tatani barae, na vuna a Iesus e vala polea matuha na vule
    zaha kamahi dia kata gotala vona. Ti boto luba na vule zaha kamahi kua dia ta
    lala dia kata tuha zahe na poloka. Ia vata kua e rotu tadura kabena kamani limana
    na sen, dia ka hada poto vona, ia da e rabe hutuzia na sen. Na vule zaha kamahi
    kua dia ta lala dia kata katia ni rovo vano kara palaka kamahi kua beta kaka vona.
  reg-reg: Yesu nalagilila amasabwa ago amabhibhi gamusokeko omunu oyo, kulwokubha
    mwanya mwamfu aliga asalile. Nolwo kutyo aliga abhoelwe ne minyololo no kutulwa
    ansi yo bhangalisi, abhutulaga nokulibhasibhwa okukinga mwibhala.
  mlh-mlh: '@see-verse:LUK.008.028'
  gof-ENT: ሄሳ ኢ ጊዳይ፥ ቱና ኣያናይ ኡራፔ ኬያና ሜላ ዬሱሲ ሃንቄቲዳ ጊሾሳ። ዳሮ ዎዴ ቱና ኣያናይ ኢያ ሃሪዳ ጊሾ ሳንላታኒኔ
    ቶሆ ቃቺያ ቢራታን ቃሼቲዲ ናጌቴስ። ሺን ቃሹዋ ዱዲ ቱና ኣያናን ላጌቲዲ ባዞ ጌሊስ።
  aau-aau: Uwr niohney piap-araw non hiykwe senkin sehe me, payhokuaw Jisas hiykwe
    niohney hyo owh mon ma lwak seme po kiy-me-nonkway kow kraipakrai, uwr sehe lokriy
    hain e. Enekwei kraiar hokwe niohney piap-araw sohokwe, uwr sehe po nuw-eyneyr
    kawk. Hyo uwrsa yier ko homkwe hye po hiymon weih-a-weih wayr lokruok, seyr hyo
    sune iha mokwe ihey mo mays sen non, po way pruw-ma-pruw lokruok. Hiykwe sawk
    nekie eyma say hain. Sawk hyekwe niohney piap-araw hiykiaw ki hrahra-aw mon hiy-mon
    wowr-a-wowr nok.
  tvk-tvk: '@see-verse:LUK.008.028'
  prf-NT: Kaya konahud en kinagi na ay gapu inutusan ni Jesus en madukás a ispiritu
    a lumuwas dikona. (Pirmi siya a sássaniban nen mágkadukás a ispiritu. Kaya maski
    ni pakabantayan di siya sakay punguwán di ti kadena en básset na ay ten lima na
    ay bágsután na la iyud. Iyangay siya nen madukás a ispiritu ten kaparangan.)
  auy-auy: '@see-verse:LUK.008.028'
  tbg-tbg: Ihuva vaanara vi vaiintiraqihaira qaqini aitarera vuane turara tiro, vaanavano
    minti tura. Vi vatanaaka vi vaiintirara qaqi nuantorave tivakeha vira seniqohai
    aiqu kauqu rumpake vatovarovata, vi vaiintiva vika seni rumpatora ruqeqaama keharo
    uvaro vaanavano vi vaiintira aiqi utuqiro qumina vataini vi ani vaura.
  hub-NT: '@see-verse:LUK.008.028'
  hmo-hmo: Inai bamona ia gwau, badina be Iesu ese guna inai lauma dika dekenai ia
    hereva henia vadaeni, unai tau dekena amo do ia raka murimuri dekenai. Nega momo
    lauma dika ese ia abia neganai, varo badana bona auri dekena amo idia kwatua,
    to inai idia kwatua varona bona auri ia makohia, vadaeni lauma dika ese taunimanima
    idia noho lasi tano dekenai ia doria lao.
  big-big: '@see-verse:LUK.008.028'
  gux-G: O bo maadi yeni kelima jesu bo cedi k ti cicibiadi kuli siedi ki ŋagu. Yeni
    ban bo yi lol'o yeni i kudiseseli a taana yeni o nugi, o bo yi cie li kuli, ti
    cicibiadi n tug'o ke kua yen'o li fuali nni.
