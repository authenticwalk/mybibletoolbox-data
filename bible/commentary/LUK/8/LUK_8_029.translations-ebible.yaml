  zar-NT: Caní gunnë́ʼ tuʼ chigunná béʼenëʼ Jesús böʼ xihuiʼ naʼ urúaj lu bönniʼ naʼ.
    Zián luzuí zíʼatëlö burixi butúludaʼ böʼ xihuiʼ naʼ bönniʼ naʼ, ateʼ yuguʼ bönniʼ
    yödzö niʼ gulúguiʼë lëʼ du guíë, en buluʼxéjanëʼ breguiʼ guíë niʼa nëʼë, pero
    blëʼë yuguʼ du guíë naʼ, ateʼ böʼ xihuiʼ naʼ yuʼu lëʼ guchë́ʼ lëʼ lu lataj cáʼasö.
  kde-kde: Munu aneyo átangwele uchocho ing'anya Yesu ámwamulisije nanndenga ammuke.
    Myanda yohe aneyo nanndenga ànambebelua. Pamo na kuva vanu vánintava makono na
    madodo kwa mididi ya chitale, henga ánihulula kuikadulanga, na nanndenga nkuntukutihija
    kulilanga.
  ata-ata: Anu muꞌava tatila aloxo ne, xo Iesu muvikala pekiaꞌu mulai noxou lexe uxexesou
    mitema ne. Xo ta mitema e isaxilaꞌu itema ne, misakisakiinu avolu ilou tavaꞌu
    no anu xalolo. Ia alaxu tavuꞌalo, xe ulee masua ne uꞌaisou, la anu uxotosou xalolo
    ane ne. Io, ulee masua ne ulaixu no xalee lia ane ta mitema ixolu no anu uasi.
  qvw-NT: '@see-verse:LUK.008.028'
  nfa-nfa: '@see-verse:LUK.008.028'
  tnp-tnp: '@see-verse:LUK.008.028'
  urd-urd: क्यूँकि वो उस बदरूह को हुक्म देता था कि इस आदमी में से निकल जा, इसलिए कि
    उसने उसको अक्सर पकड़ा था; और हर चन्द लोग उसे ज़ंजीरों और बेड़ियों से जकड़ कर क़ाबू
    में रखते थे, तो भी वो ज़ंजीरों को तोड़ डालता था और बदरूह उसको वीरानों में भगाए
    फिरती थी।
  hot-hot: '@see-verse:LUK.008.028'
  mqj-NT: Ia nangei ma'kada susi annu ussuami setang Puang Yesus mallai illalan mai
    kalena. Inde setangnge sinagantan kendek illalan kalena inde taue napolalan sinapungomi
    rante bassi tau la naola undagaii sapo sinakattu-kattu liu anna mane bawaii setang
    lako padang alla'.
  rus-SYN: Ибо Иисус повелел нечистому духу выйти из сего человека, потому что он
    долгое время мучил его, так что его связывали цепями и узами, сберегая его; но
    он разрывал узы и был гоним бесом в пустыни.
  mbh-mbh: '@see-verse:LUK.008.028'
  bdd-bdd: Gwae bewa ꞌiꞌinaneya weyahina Yesu ꞌihegwae pwaiya, ꞌigwaeya “Hiꞌahiꞌa,
    loheyaina beno ꞌoinega ꞌulatu.” Ta wanuwatuhu ꞌabehega loheyaina mwalo tuta baibaiwana
    hiꞌahiꞌa ꞌiꞌabiꞌabi heyauyaule, ꞌoinega siꞌabiyahiya ma nimana ta ꞌahena sipaidiya
    gulaha pwawati, beno seni ꞌoidiyega, ma tuwa seniyedi ꞌiupaupadi ta wete hiꞌahiꞌa
    loheyaina ꞌitautauye tupwa yoho ꞌawawa.
  cbt-NTPO: '@see-verse:LUK.008.028'
  rmy-SERVI: Вов типисиля, колэсти со Исусо прыпхэнда нажужэсти тэ выджял манушэстар.
    Ай нажужо бут вряма марэлас кадэлэ манушэ, кади, со пхандэнас лэхкэрэ васта и
    пурэ ланцоґа и дыкхэнас пала лэ. Нэ вов розчинэлас ланцуря, и бэнг традэлас лэ
    дэ мален.
  srn-NT: A taki so, bika Yesus ben komanderi a takruyeye fu kmopo tapu a man. A ben
    de so tak' furu leisi a takruyeye ben tyari en gwe sondro fu a wani. Den sma ben
    tai en nanga keti èn den ben bui en na en futu fu a no gwe, ma a ben koti den
    keti èn a takruyeye ben meki a go na presi pe furu sma no ben de.
  cta-NT: Juaꞌa̱ nacui̱ yu chaꞌ cua ngulo Jesús cña jiꞌi̱ cuiꞌi̱ xñaꞌa̱ biꞌ, chaꞌ
    ngaꞌaa xñi cuiꞌi̱ biꞌ jiꞌi̱ yu. Tya tsubiꞌ la quiñaꞌa̱ quiyaꞌ cua nguxalú cuiꞌi̱
    biꞌ jiꞌi̱ yu; biꞌ chaꞌ ngutiꞌi̱ nguꞌ cua̱ jiꞌi̱ yu, ndyaaca̱ꞌ yaꞌ yu, ndyaaca̱ꞌ
    quiyaꞌ yu loꞌo cadena chcua̱. Pana ná ngüiꞌya yu cuentya jiꞌi̱ cadena biꞌ, yala
    ti ngusiꞌyu cuꞌ chcua̱ biꞌ. Liꞌ ngujolaqui cuiꞌi̱ xñaꞌa̱ biꞌ jiꞌi̱ yu, ngusna
    yu ca neꞌ quixi̱ꞌ su ná ndiꞌi̱ ñati̱.
  bqc-SIM: '@see-verse:LUK.008.028'
  tcz-CHONGTHU: Ijeh inem itile Yeshuan hiche lhagaoboh chu amapa a kona ahungdoh
    nadinga ana thupehsa ahitai. Hiche lhagao boh hin mipa hi athunun ji ahi. Akimattup'a
    thihkhaova akibultuh jeng jong leh, aman imalouva atumtan jia gammang lah adelji,
    apumpia thilha thaneina noiya um ahitai.
  mar-mar: कारण तो त्या अशुद्ध आत्म्याला त्या मनुष्यांतून निघून जाण्याची आज्ञा करीत
    होता; कारण त्याने त्यास पुष्कळ वेळा धरले होते; आणि लोक त्यास पहाऱ्यात ठेवून साखळ्यांनी
    व बेड्यांनी बांधीत असत पण तो ती बंधने तोडून भूताकडून रानांमध्ये हाकून लावला जात
    असे.
  snp-snp: Eti loto loumami, ya Yesukafo Satani kimiwela ya wewa siya-mulunau yauti
    lumuto wo, loto loumami yamamu ya eti loto loumaiye. Ido adeina afimalekati wewa
    ya ana-kiyanalo oluti nela ainikafo nela wi edeti kiyaba o edafa, ido Satani kimiwelawa
    yakafo kamena-kamena ya wewa olaito nela-ala fuko-nako o fulitaito, iyadaito eba
    fafato koli u-u iye.
  isl-isl: Jesús hafði skipað óhreina andanum að fara út af manninum. Oft hafði þessi
    maður verið hlekkjaður á höndum og fótum, en þegar illi andinn hafði hann á valdi
    sínu sleit hann í sundur hlekkina og æddi viti sínu fjær út á eyðimörkina.
  spy-NT: Kimwooyē ꞉chiichoo kuu nyooto, kuuyu kimii ꞉Yēēsu kōōbēbēētooy tāmirmirook
    chēē miyootēch choo kikiikooyiimset. /Kikiikeeratee chiichoo nyōrōōrōōnik ākoo
    tiinkēēnik kule simāmwēy, nteenee king'ētyēē tukul ankusoor suurkwēēn.
  xnn-xnn: '@see-verse:LUK.008.028'
  mwe-mwe: Ashinkubheleketa nneyo pabha a Yeshu bhammalanjile lioka jula kuti anshoshe
    mundu jula. Jwene lioka jwangali jwa mmbone jula akakabhaga kunkamula mundu jula,
    nkali bhandu bhanng'ugalilanje nnyumba nikuntabha mindondolo ja itale na pingu
    mmakono na mmakongono, akakabhaga kukutulanya yoweyo, na lioka jula atendaga kumminganjila
    kuanga.
  tte-tte: '@see-verse:LUK.008.028'
  tcs-tcs: Plentitaim dem debolspirit i bin tekoba laip blo da man ane plenti pipol
    i bin gade em ol da taim. Dempla bin pute sein wea an ane leg blo em bat em bin
    kip broke dem sein. Ane dem debolspirit bin meke em go wea da dezetples wea i
    nogad no pipol de.
  hlt-THB: Jesu ing qaihche a venawh thlang ak kawk khui awhkawng cawn aham awi a
    na pe khawi hawh hy, a kut a khaw ce thiqui ing pin unawh thlang awm qeh sak hlai
    uhy, thiquikhqi phu kyk kyk nawh qaai ing anih ce kqawk chyp na sawi poepa hy.
  soq-soq: Me epe iririlena, ipawa Iesu aleu kadiu me bedewe waimoia aitamana badowa
    diamona nomopue nambe antopua dauwa etene atenlen. Aleu kadiu me bedewentona kainokaino
    apana sa dewasaie uwawa koakoasaie banleio dewa daitada rebareba dewamodie wandi
    leidie. Me epe dewaleidie wandio baiwa bolawa apanawa me witapa ita wawa seni
    mampe taumoie onieie eweie os waimoie. Tane me kainokaino seni tauia epapuialeidio
    aleu kadiu bedewentona banleio bolawa edie sala dainala bedewe aleidie wandie.
  qub-qub: (Chaynöga niran, Jesús mayna «Cay runapita yarguy dyablu» nisha captinmi.
    Chay runataga achca cutimi munashanta dyablu rurachiran. Chaymi maquinpita, chaquinta
    cadinawan wataran pitapis mana manchachinanpaj. Chayno wataptinpis cadinata paquiriycur
    chunyaj jircacunaman aywacoj.)
  att-att: Á yáyù kinagi nayù anitu kâ Apu, gapu ta sinaddánán nen ni Apu Kesu yù
    anitu ta mánaw sù tolay. Ta sigídá nga umay yù anitu kuna. Á yù ira kábulun nayù
    tolay, mássiki nu balurad da ta káwák yù limá na ánna yù takki na, ngam gattagattakan
    na lâ, á pakarerán nayù anitu nga umay ta kalállammatán.
  bki-bki: '@see-verse:LUK.008.028'
  bqp-bqp: '@see-verse:LUK.008.028'
  mcp-mcp: Nəcé Yésus nyə a lás nə bɔ́w-bɔ̂w shíshim mpə̂l dɨ́ nə́ í wúg muud wɔɔŋg
    nyúúlʉ́d. Í á dʉ bád nyə ija ija, bwə́ dʉ́gə́ wɔ́ɔlə nyə nə mikwoolú mí íŋkwánz,
    dʉ wá nyə mimbwagə́ məkuúd shú nə́ bwə́ baagʉlə nyə. Njɨ nyə á dʉ tɨ́ isâ ínɨ
    byɛ̂sh, jamb í mú dʉ kə nə nyə íkʉ́l í á dʉ bə kú nə buud yí.
  hat-hat: 'Li te pale konsa paske Jezi te pase move lespri a lòd pou li soti sou
    nonm lan. Anpil fwa, lespri a te vin sou li: lè konsa, yo te konn mare tou de
    men l'' ak tou de pye l'' ak chenn pou l'' pa t'' kouri. Men, li te jwenn mwayen
    pete chenn yo epi move lespri a te mennen l'' ale nan dezè.'
  npl-NT: Ijkó okijto porke Jesús okinawatijtoka n amokuali espíritu makisa de ijtik
    non tlakatl. Miak welta n espíritu amokuali yokimoaxkatijka non tlakatl, iwa n
    tlakatl okimaijilpiayah iwa okikxiijilpiayah ika kadenajteh para amo macholo,
    pero ye okinkojkotonaya iwa n espíritu amokuali okichololtiaya kan amaka chanti.
  bgg-bgg: Ai è hì yao pha ji ne nyieliieshii Isu è ibuii ragung shii ai bucho è fuang
    khia mage bo è giung. Aishii ne ibuii ragung è blebbleb thoh dun, chiih-è ai wad
    nane lai shii shiirnai rek ne joi srane phatheg hà chab ne ruii magunde ai è shiirnai
    ji biathiak srane ibuii è balimuang hà noh ne dun marui.
  eng-TCENT: For Jesus had commanded the unclean spirit to come out of the man. Many
    times it had seized him, and he would be bound with chains and shackles and kept
    under guard, but he would break the chains and be driven by the demon into desolate
    places.
  eng-BSB: For Jesus had commanded the unclean spirit to come out of the man. Many
    times it had seized him, and though he was bound with chains and shackles, he
    had broken the chains and been driven by the demon into solitary places.
  cpu-NT: (Tema ikisathavetavakityaari peyarika irovashaantairiita shirampari. Pairanitake
    inampishiretantakari. Osheki joosoveetantari ashirotha, ithatyiiro. Ishishiyavaita
    otzishimashiki ikantakaari peyari.)
  san-ASM: যতঃ স তং মানুষং ত্যক্ত্ৱা যাতুম্ অমেধ্যভূতম্ আদিদেশ; স ভূতস্তং মানুষম্
    অসকৃদ্ দধাৰ তস্মাল্লোকাঃ শৃঙ্খলেন নিগডেন চ ববন্ধুঃ; স তদ্ ভংক্ত্ৱা ভূতৱশৎৱাৎ মধ্যেপ্ৰান্তৰং
    যযৌ|
  tac-NT: Alarigá anile napugiti alué Esusi nuléligime bilé remónisi u'tabela napurigá
    ma'chínamala alé riochi. Alué remónisi u'tabela i'sínimi 'we a'wágame newame nile
    alué rió 'lige 'we lo'í. Ralámulika buleme nile sekala alué rió abiena ronola
    karénate napurigá ta ichúrimi júmamala, 'lige alué rioka pe gáriga rejpúname nile
    alué karena. Alué remónisi u'tabela gite 'másame nile jami lo'íriga.
  eng-WEBPB: For Jesus was commanding the unclean spirit to come out of the man. For
    the unclean spirit had often seized the man. He was kept under guard and bound
    with chains and fetters. Breaking the bonds apart, he was driven by the demon
    into the desert.
  gfk-H: Ga tangai hua kanong Iesu gata tangai hadadas tano sakana tanua bia na suur
    talur no tunatuna. Ma no burena hoken. Haleng na pakana bung no sakana tanua git
    bubu ia. Di ga kumkubus kahai ira airua limana ma ira airua kakina ma ra dadas
    na hinau sakit ma di git manmona bat ia. Senbia git raprapat at ira hinau ma no
    sakana tanua git duan ia bia na hilau taar ta ira sibaan i mumuau.
  viv-viv: '@see-verse:LUK.008.028'
  yao-yao: Ŵaŵechete yeleyo pakuŵa Che Yesu ŵalikalipile lisoka linkopoche mundu jo.
    Lyele lisoka lyo lyaliji nkunkamula mundu jo kaŵilikaŵili, natamuno ŵandu ŵambisile
    nkati ni kwataŵilisya makono ni makongolo ni unyolo ni magwedegwede, nambo ŵakutulaga
    nyolo syo ni magwedegwede ni lisoka lyo lyanjausyaga mwipululu.
  tgp-tgp: Matan mo retileu isan tanume lumiha sasati atu vara i malue hin tamlohi
    atu. Matan rani mo visa moiso tanume sasati atu mo lo sohoni tamlohi atu. Tamlohi
    la taurilatia ale la tau na jen na limana peresi na palona, pani mo lo roto la
    jen atu, ale tanume sasati atu mo tiroma hinia mo lo vano na jara hasetoho.
  auc-NT: Edæ tæcæ pöñongante tömengä wentamö nänö në ëwocadongä ingante Itota, Gobäwe,
    ante do angä ëñente wædingä inte ñöwo mänömaï angantapa. Mänïï wënæ ïñömö wantæ
    wantæ ïñonte onguïñængä ingante bæi ongonte baï cædongäimpa. Ïninque mäningä onguïñængä
    ingante waodäni daagömenca edæ ëno pönö goto wïmænte wææ̈ ëno pönö goto wïwadinque
    wææ wänönönänimpa. Incæte tömengä daagömë wangö ñæ̈ wangö ñæ̈ cædongäimpa. Ayæ̈
    tömengä ingante wënæ wæætë wæætë da godongä önömæca wodii wïnonte quëwënongä inte
    adocä ñöwo Itota weca ponte angacäimpa.
  kbc-NT: '@see-verse:LUK.008.028'
  bmh-bmh: Go guzenai aureun, einen, getal Yesus nug go wes eg go du ebu alien aureun.
    Go ebu, go wes eg nug pie eun. Umkoskos go wes eg nug go du ougab oug daneu. Dudu
    ipal agen go du umkoskos gumei danem. Goagen go sen mui arab ebeg otoi macanemen.
    Gonug us gusig mui, sen mui, kitkuat aneun. Wes eg gonug go du imai aimai, du
    tamacag uzan macaneu.
  ctu-BL: Come Jesús tsi' sube loq'uel jini xiba ti' pusic'al winic. Anix ora chucul
    i cha'an. Tsi' cʌntayob ti cárcel jini winic. Tsi' cʌchʌyob ti cadena yic'ot ti'
    ñejt'il i c'ʌb i yoc. Pero jini winic tsi' ts'oco jini cadena tac. Jini xiba tsi'
    wersa ñijca majlel ti jochol bʌ lum.
  meq-meq: 'A tsik andza niye na, hərwi Yesu a gwaɗaway a fakalaw: «Dara abəra mə
    bo i ndo nakay.» Tə dzawaway na sik tə səselek ada tə paway tsalalaw a həlay.
    Ane tuk na, a ŋgəzlahawa ha wu niye hay tə dzawawa na aye ndərtsətsətse ada fakalaw
    a yawa ha a təv dəreŋ aye hay abəra mə walaŋ i gay, a kəsaf.'
  noa-H: '@see-verse:LUK.008.028'
  alp-NT: '@see-verse:LUK.008.028'
  san-VEL: yata.h sa ta.m maanu.sa.m tyaktvaa yaatum amedhyabhuutam aadide"sa; sa
    bhuutasta.m maanu.sam asak.rd dadhaara tasmaallokaa.h "s.r"nkhalena niga.dena
    ca babandhu.h; sa tad bha.mktvaa bhuutava"satvaat madhyepraantara.m yayau|
  kbq-kbq: Na'ankure Jisasi'a ko ana agru osu havi avamukura ana nemofona atrenka
    atiramio huno hanave ke hunte'negeno'e. Ana havi avamumo'a rama'a zupa retufenetregeno,
    ana kumate vahe'mo'za agiare azante seni nofinu anakinte'za kavagri'za mani'nazane.
    Hianagi ana ne'mo'a, nofira rukno hunetregeno, havi avamumo'a avreno ka'ma kotamimpi
    vu'ne.
  kbh-kbh: Chca tbojaniyana, er Jesús tojanmandá chë bacna bayëjbe juabna chábents̈ana
    chauesebocnama. Ba soye chë bayëja yojánama chë ents̈á ndoñe ts̈abá chaotsemnama.
    Chë ents̈anga imojuamana cucuats̈ents̈ana y shecuats̈ents̈ana cha jtsëtsbuayana
    bonguana chaotsemnama, pero chana jtsatabebiana, y chë bacna bayëjbe mándoca ents̈anga
    ndoyena luarëngoye yojánachana.
  ron-LSB: Căci Isus poruncea duhului necurat să iasă din omul acela. Căci duhul necurat
    îl apucase de multe ori pe om. El era ținut sub pază și legat cu lanțuri și lanțuri.
    Rupând legăturile, demonul l-a împins în deșert.
  pon-pon: Pwe a kotin majani on nen jaut o, en koiei jan ren aramaj o, pwe pan pak
    toto a jaikidi i; i ari kin jali kidi jal mata o jal en na kai. A i kamueit ir
    pajan, o tewil paki i lan jap tan.
  nhe-BL: Quiijto ni pampa Jesús quinnahuatiyaya nopa ajacame ma quisaca ipan nopa
    tlacatl. Ajachica nopa ajacame quiitzquiyayaj para tlen hueli quichihuilise. Huan
    yonque tlacame quiilpiyayaj ima huan iicxihua ica tepos cadena para quimocuitlahuisquíaj,
    san quicocototzayaya nochi tepos cadena. Huan nopa ajacame quinejnemiltiyayaj
    hasta campa nopa tlahuel huactoc tlali campa ax tleno eli.
  sps-sps: Ayei te tsue fi nei tana saa Jisas tsue faparits bus a masarau ngi'arapaar
    ma tafuts osing ya na mes. Tan nainy kinai masarau tutuei non ya ana vainy kotskots
    kainy ya na tseen niman ana moun ya sana ayei natiny ots non ya an masarau te
    mei finy ya tana pan a uur.
  wnc-wnc: '@see-verse:LUK.008.028'
  bus-bus: '@see-verse:LUK.008.028'
  gub-BL: Na'e Zezuz umuhem kar tekwe ikatu 'ym ma'e izuwi. Tekwe ikatu 'ym ma'e a'e,
    tuweharupi wiko hehe a'e. Tuweharupi teko upyhyk a'e awa oho wà, iàpixi pà ipo
    rehe ipy rehe wà. Uzàpixi kyhàhàm tàtà ma'e pupe wà. Tuweharupi tekwe ikatu 'ym
    ma'e hereko har omonohok kyhàhàm a'e. Tuweharupi hekwe ikatu 'ym ma'e weraha a'e
    awa ywyxig heta haw pe.
  imo-imo: '@see-verse:LUK.008.028'
  boj-boj: Mondor uge dena Yesus degsi minjej. Di kiyaqa? Yesus na siŋgila na minjoqnej,
    “Ni tamo di uratosim ulaŋ.” Mondor uge dena bati gargekoba tamo di aqa jejamu
    ugeugeiyeteqnaqa tamo qudei na ojoqnsib sil kokba na aqa siŋga ti baŋ ti tontoqnsib
    geregere taqatoqneb. Yeqnaqa mondor uge dena sil kokba kukoqyeleŋoqnsiqa tamo
    di oqnsiqa wadau sawaq osi giloqnej.
  eng-DRA: For he commanded the unclean spirit to go out of the man. For many times
    it seized him, and he was bound with chains, and kept in fetters; and breaking
    the bonds, he was driven by the devil into the deserts.
  knf-knf: Yeŧu alëbar wal mënţ na unŧaayi upën ţi ñiinţ uŋ. Ŋyaaş ŋŧum, unŧaayi uji
    uneej ţi a, baji batana tan na mnkorentu këme bakiina kiin, kë aşë ji marana maran
    iko yi batannuluŋ, unŧaayi uşë ya na a du *pndiiş.
  san-KHM: យតះ ស តំ មានុឞំ ត្យក្ត្វា យាតុម៑ អមេធ្យភូតម៑ អាទិទេឝ; ស ភូតស្តំ មានុឞម៑
    អសក្ឫទ៑ ទធារ តស្មាល្លោកាះ ឝ្ឫង្ខលេន និគឌេន ច ពពន្ធុះ; ស តទ៑ ភំក្ត្វា ភូតវឝត្វាត៑
    មធ្យេប្រាន្តរំ យយៅ។
  arn-NT: Tüfa femngechi feypi, Jesus am werküfilu ti pu weküfü ñi tripatuael ti wentru
    mew. Ti weküfü müchayke ngünekakerkefi tati wentru, fey ti pu che trariñmakerkefeyew
    ñi kuwü ka ñi namun kadena mew tañi pepi ngüneafetew, welu kisu katrükerkefuy.
    Fey ti weküfü lefmawelkefui ti wentru ti uwe lelfün mapu püle.
  zas-NT: Rëbix zian guial ma canabee Jesús din yarii xindxab guin luxdoox. Ma gojc
    xchej naaz xindxab guin laax. Abiꞌ ma guxhii ree bejn yaax në guiaꞌx con caden
    chitëë ban chex, per rutüguiaꞌgajquix caden guin abiꞌ rulaagdxa xindxab guin laax
    niz lod achut bejn zojb.
  ken-NT: Arɛm ɛnyu ɛyɔ mbɔnyunɛ Yesu asay nyaka ɛfóŋó ɛbʉ́bʉ ɛnɛ ɛ́sɔ̀ŋɔri yi bɛ
    ɛ́ndɔ́ yi. Bɛyǎ mpok, ɛfóŋó yɔ ɛ́fate nyaka yi amʉɛt, nɛ yɛ̌ bákɛm yi báfyɛ
    ngɛm amɔ nɛ bɛkak, mámbabhɛri nɔkɔ yi, ǎkɨti ngɛm ɛyɔ, ɛfóŋó ɛyɔ ɛ́nkʉ yi
    ambʉ́ɛ́ anchwe amɛm baso.
