  gvs-gvs: '@see-verse:LUK.008.028'
  kbm-kbm: '@see-verse:LUK.008.028'
  tew-tew: '@see-verse:LUK.008.028'
  rmc-rmc: Phenďa oda, bo o Ježiš prikazinďa le nalačhe duchoske, hoj te džal andral
    leste avri. Buterval les phandenas le lancenca the le putenca pro pindre a stražinenas
    les, ale ov furt phagerelas o puta a o nalačho duchos les lelas pro omukle thana.
  apr-apr: Ngan koonoo le mai nen, yesoo bong Yesu ipasak pang so sidi tani bet ikoo
    ye tool tani in a isi tana. Ngan kanakana ngan di tooltool kapala tiparama a tipau
    kene le bene ye ooroo medana, inbe tikodo a matadi kala. Bong so sidi idiwidiwoo
    le gurana mata le ikupkuprai ooroo medana tina, inbe idada a ila inepe ye ni yo
    taukan tooltool i.
  tiy-tiy: '@see-verse:LUK.008.028'
  nlg-nlg: '@see-verse:LUK.008.028'
  dgr-DOGNT: Zezì dǫ yìı gots'ǫ ı̨nìłı̨ı̨ xàyeèhɂà t'à adı. Įnę̀ę ı̨nìłı̨ı̨ goı̨tłǫ
    yek'alaı̨wo. Hat'ı̨ taàt'eè eyı dǫ wılà eyıts'ǫ wekechı̨į̀ satsǫ̀tł'ıì t'à deetł'ı̨į̀
    agehɂı̨ ı̨lè. Dǫ gıxoehdı kò satsǫ̀tł'ıì tàyeehdlà gà ı̨nìłı̨ı̨ gowhatsǫǫ̀ gòɂǫǫ
    ts'ǫ̀ nadeyeezhı.
  pes-OPV: زیرا که روح خبیث را امر فرموده بودکه از آن شخص بیرون آید. چونکه بارها او
    راگرفته بود، چنانکه هر‌چند او را به زنجیرها وکنده‌ها بسته نگاه می‌داشتند، بندها
    را می‌گسیخت و دیو او را به صحرا می‌راند.
  ron-1924: Кэч Исус порунчисе духулуй некурат сэ ясэ дин омул ачела, пе каре пусесе
    стэпынире де мултэ време; ера пэзит, легат ку кэтуше ла мынь ши ку обезь ла пичоаре,
    дар рупя легэтуриле ши ера гонит де дракул прин пустий.
  tpz-tpz: '@see-verse:LUK.008.028'
  agd-agd: Béi farava vádenaino mai vanta namu aunan mano me ampiren orino van Yisasi
    fefá tiamíkhan mino. Kokhon dádá mai vanta ayan arantantá seni ananpoké damuan
    ákona uren ma kaúdan maen béi mai seni anan bempáké antádan maen namu aunan kayo
    ano véin do avíádan kámá barufá oriyaren mino.
  rkb-NT: 'Iwaze Sesus hyrikoso sapybara nisiksiwyhik. Tapara hyrikoso sapybara maku
    nizokbatsinaha. Itsipa ziboro. Tsipaikrẽta. Kytsa karikutsitsiwytsa ty zikzipawarakanahaze
    kino batu. Ziknasitsawakbaka. Zikzipyrytsawarakanahaze kino ziknasitsawakbaikik.
    Sasabyitsa kino ba ipaikwa sukni ahabyitsa. Hyrikoso sapybara jerukbara bo zioktyhyryknaha.
    Iwatahi nezeba Sesus hyrikoso sapybara pe: — O nabo pãotaha hyrikoso sapybara!
    — niy.'
  san-THA: 'ยต: ส ตํ มานุษํ ตฺยกฺตฺวา ยาตุมฺ อเมธฺยภูตมฺ อาทิเทศ; ส ภูตสฺตํ มานุษมฺ
    อสกฺฤทฺ ทธาร ตสฺมาโลฺลกา: ศฺฤงฺขเลน นิคเฑน จ พพนฺธุ:; ส ตทฺ ภํกฺตฺวา ภูตวศตฺวาตฺ
    มเธฺยปฺรานฺตรํ ยเยาฯ'
  iws-iws: Mɨ Jisɨs siya tɨ uridyɨu biyɨeyɨn siir boɨnki, siya tɨ inkam ɨiir haiburgigɨn.
    Ɨi kasa rani, tɨ uridyɨu biyɨeyɨn siya nonkwowɨn tɨ inkamɨn siir. Mɨ kamɨm ɨinokɨinok
    siir kɨgrɨraowiyɨm, sɨma siirɨn wɨeyɨnsopni (sen) mɨ tɨdop (hankap) kurɨmdɨnuwikɨm
    siir ɨga ɨɨn ɨmiirɨn. Mɨ siya tɨ wɨeyɨnsop mɨnɨm pɨ sɨmiirar mɨ anka bɨmbɨɨr nami.
    Mɨ uridyɨu biyɨeyɨn siya siirɨn maeyau siin apa nɨɨnga inkam karamaeya siirɨn
    pɨ hɨriir mɨ ɨnkɨn aeyokiyok nami tɨ inkamɨn siirɨn.
  pol-SZ: Jezus rozkazał bowiem złemu duchowi wyjść z tego człowieka. Wcześniej mężczyzna
    ten wiele razy tracił panowanie nad sobą i choć zakuwano jego ręce i nogi w kajdany,
    pod wpływem tego ducha, rozrywał je i uciekał na pustynię.
  ztq-NT: Singo chëb xaa porñee lëë Jesús kwnabey nii kchoo kyalbini mal go leñ styoo
    xaa. Ndaly vuelt psaksi kyalbini mal xaa, aan nikxe pxituu meñ niy xaa ni ña xaa
    con caden parñee kchoody xaa, lëëw pchug xaa, aan lëë kyalbini mal go kuni xaa
    tañ.
  zai-NT: '@see-verse:LUK.008.028'
  upv-upv: Owrai erpok suri Iesu owrai pa tevi nem̃in nga m̃isij pivare lingi m̃ernen.
    Nabong elep bonevis mivini mijpari lelingenok nga nem̃in nga m̃isij mok-wowomue.
    Ko ewretun jinibb nir arsere nevren nuru ko b̃elan nuru tevi dil delrrurr nir,
    ko ni ok-rrerrersir armotot. Ko nem̃in nga m̃isij okjeli van lolo merwer e.
  wap-NT: Wuruꞌu uparadanuz kaikapaꞌa Jesus dyuudan idiꞌo oiaꞌo doronainao koditan
    uꞌai. Kiwiin, mapuduꞌo daꞌi oiaꞌo doronainao tuukiidauzonuzu. Pidannao tiwaan
    puꞌu padamata padodowan ipai uanoba naꞌiki utabaꞌu chain idi, mazan sariaapaꞌo
    nii ubiditaꞌakanuzu. Uruu daunaꞌan oiaꞌo doronainao naꞌakaꞌakan niꞌi naa uruu,
    mapidantakaꞌo amazada baara iti. Uruu wuruꞌu paradaꞌoraz Jesus ati.
  mva-mva: Tamoata ngae bokai ipile, bakara, Iesus nge ambe mariaba goalaka tamoata
    ngae ilona-lo nge itaotaoni. Ambe bong kokoko-tina mariaba goalaka ngae tamoata
    ngae idokimatei. Kaleti oarige ‘seng’ ane be ae be luma diuauau, ata itototo.
    Be mariaba goalaka ngae nge tamoata ngae ibagabagai be kaba tamoata tagongana-lo
    ialalaleaki.
  dwr-NT: I hewaa ayissi geeddee gooppe, bitaniyaa yeggi kesana mala Yesuusi A azazo
    diraassa. Iita ayyaanay bitaniyaa oyqqoodeppe daro wode gido diraw, birataa santhalataan
    gediyaanne kushiyaa qashettiide naagettee. Santhalataa duuthi akkiide iita ayyaanay
    kaalethina bazzuwaa bee.
  kfw-kfw: Jisu'n mipa makheiya heisuok nasik raikhuo diang chong aleipeii, apha angjet
    ah ama kha surna anei, khat-um ama kha mikhumna khan inleida, ama kutli akeii
    thirruiya inleikhit takkha ama'n kapotchat ah raikhuo in ramrouk tiang aleiruoi.
  bfz-bfz: कऊँकि यीशु तेस मांणूए रे जो अशुद्ध आत्मा थी तेसा खे निकल़ने री आज्ञा लगी
    रे थे देणे, कऊँकि से बार-बार तेसखे कष्ट देओ थी। लोक तेसखे साँगल़ो और बेड़िये की
    बानी की राखो थे, पर से तिना खे तोड़ी की बणो खे नठी जाओ था और दुष्टात्मा तेसरे
    बैठी गी थी।
  cuk-09: 'Ar ade Jesús niaburba-dulegi-maidga soged: “Dulegi-be-maid, be nodaye.”
    Dakargu, a-dulegi niaburba-dikasurgus-maid. A-dule eskoro-dubgi, mali, degi, argan
    edin-damar-inigwele, dule eskoro-itir-daed, degine, nia nega-dule-sulidganba dule-ses-daed.'
  ben-OBCV: কারণ লোকটির মধ্য থেকে বেরিয়ে আসার জন্য যীশু সেই অশুচি আত্মাকে আদেশ দিয়েছিলেন।
    বারবার সে তার উপর ভর করত। লোকটির হাতে-পায়ে শিকল দিয়ে সতর্ক পাহারা রাখা হলেও,
    সে তার শিকল ছিঁড়ে ফেলত, আর ভূত তাকে তাড়িয়ে নির্জন স্থানে নিয়ে যেত।
  mil-NT: Te ducaⁿ nǐ cáháⁿ‑dé cuèndá sá Jèsús ní xáhaⁿ‑gǎ xii nchaa espíritú cúndɨ̀hɨ
    yucu ñávǎha yɨ̀hɨ ñaha sá ná quèe ñaha‑xi xii‑dé. Te nchaa xíǎⁿ ní xóo dacàháⁿ‑xi
    iní‑dé nándɨ sá nǐ xóo cada‑dé nǔu ní xóo dacùtu ñaha‑güedé cadèná xii‑dé cuèndá
    sá ñà túú‑gǎ ná cada‑dé, te ní xóo cundeé ñáhá‑güedě, dico cuěi ducaⁿ dico ní
    xóo dandàva‑ni‑dé cadèná, te cue espíritú cúndɨ̀hɨ yucu ñávǎha‑áⁿ nǐ xóo dacùnu
    ñaha‑xi xii‑dé ní xóo quɨ́hɨ́ⁿ‑dé xɨtɨ́ yucu.
  myu-myu: '@see-verse:LUK.008.028'
  amk-amk: '@see-verse:LUK.008.028'
  fai-fai: Be watawo kaleyo bá, Yesus ayo sinik mafak fotaba kinim dabadá maek abe
    unino, kalesa kayo ko. Kale alam kin moyámin kinim iyo sun kuw kinim ayo dew faku
    waya sok tuw yán sok teng sok gei dawtidoliw. Kata sinik mafak adilawiw tabano
    kalomo waya sok uyo wakel kudá sinik mafak ta bom tudo dew un bi anang iwán sed
    gisa bakan kal unemala.
  ura-NT: caje mituha, nii suujua cuhane neein aasaera coitucuchuhi coina aitoha Jesosone
    jaun. Nitohanihane jaun jetaote, araai saain cadena que caohatiin biji aina tijia
    ichohacuruhane nihanatiin, rai molohin cacha nenajanihu amaauruha nii coitucuchuhicurune,
    ecu nii cacha areroo ne.
  mcd-NT: Nannori yoini Jesusmain yoshin chaca amaquinoa potayamaiton. Asca aqui Jesús
    nocoataima yoshin chacapan nocofunu achiriapaoni. Ascaiton yorafoan cadenanun
    munushfain onushushon cushufiafo nanfo tusaqui futsafaini ichopaoni. Ascashon
    yoshin chacanun tsoan istaipama iyoni.
  urt-urt: '@see-verse:LUK.008.028'
  awk-awk: (Kulla noa wiya marai yarakaikan paikulliko kúri kabiruġ. Kulla bon mankulla
    murrin-murrin; ġatun wirria bon tibon ko; ġatun noa tiirbuġġa tibon, ġatun yuaipéa
    bon diabollo koruġ kolaġ).
  kiz-kiz: Yesu akaamuru roho chafu jhimbokayi munu jhola kwa kujha mara nyingi apangili.
    Na hata kama ajhe mfungwa minyororo ni kubanibhwa ni kubhekibhwa chini jha ulinzi,
    adenyi fifungu ni kugendesibhwa ni mapepo hadi ku jangwa.
  tzo-TZE: Ti jech laj yal li pucujetique yu'un albilic xa yu'un Jesús ti ac'o loq'uicuc
    ta yo'nton vinique. Yu'un ep xa ta velta jech chich' uts'intael li vinique. Li
    cristianoetique ta xchucbeic ta cadena taq'uin li yoc sc'obe yu'un jech mu xmajvan
    o, pero ta xtuch' yu'un. Jech ta x'ic'at batel ta xocol banamil yu'un li pucujetique.
  lex-lex: Riy de Nakot emkade yoma Yesus Nhopan pa nhiw yatni-rha'ani de nlergot
    la e'a. Yoma nhi'inde nhiw yatni-rha'ani de nma nhu'ru ralma pede riy e rwutu-rkohog
    e limni-lakni, de rnairia wutwutu mnotna ne yatiaka npitu-nkor la ho'mana, na'ed
    lia inonni pa nwuhi eti-lahwa re la'a limni-lakni, dewade nhiwa-nhion yatni-rha'ani
    de nodia la wo'orletna-kawurloini.
  dov-dov: Nkaambo Jesu wakali walayilila muuya mubi kuti uzwe mumuntu. Nkaambo wakali
    wamupenzya kwachiindi chilamfu, nikuba wakuli kunoonga waangwa nsimbi anketani,
    wakalikuzidunsula alimwi wakalikunoonga wazulwidwa amuuya ooyo kuya mulusaka.
  rgu-rgu: '@see-verse:LUK.008.028'
  toc-NT: '@see-verse:LUK.008.028'
  ulk-1902: 'Abelelam, E abi detager, kega, Ma lamar uit teosmeda lelam. Abelelam
    gaire gerger E abi erpei: ege uiaba abi didbari malil par, pako lu dimili abara
    teter, a uiaba abi asesered; ege E umele malil par dergeir, epe demoni giz abi
    ais sumez ge.'
  som-som: Waayo, wuxuu jinnigii wasakhda lahaa ku amray inuu ninka ka baxo, maxaa
    yeelay, marar badan ayuu qaban jiray, oo waxaa lagu xidhi jiray silsilado iyo
    bircago, oo waa la ilaalin jiray; silsiladihiina wuu iska gooyn jiray oo jinniguna
    cidlada ayuu u kaxayn jiray.
  mam-C: Tq'ma xjaljo yol lo, qu'n b'ijte Jesús tej t-xi tq'ma'n kyej taq'nil tajaw
    il, qa iltaq ti'j tu'n kyetz toj tanminjo xjal anetzi'n. Ojtxetaq ttzyetla kyu'n
    taq'nil tajaw il. Mix tu'n otaq chi k'letjo tq'ob' exqetzi'n tqan kyuk'a kxb'il
    kyu'nxjal, tu'ntzintla mina tzaqpaje. Me b'e'x nchi laqjtaqjo kxb'il tu'n, tu'n
    kyipin taq'nil tajaw il. Ex ayejo taq'nil tajaw il nxi q'intetaq tojjo tx'otx'
    ja' nti'ye kynajb'ilxjal.
  ndj-ndj: Yesu kamuwombela yula chinyamkela amfumi mundu yula. Chinyamkela yula aveli
    akumuyingila mundu yula myanja yitangalili, vandu vamuwopili kwa lingongola na
    kumuvika munyumba, lakini myanja yitangalili adumulili mingongola, chinyamkela
    atuvili kuchivala.
  mbj-NT: Tii d' tawén edoo mäh, karap'aar h'yyb nesaa do Jesus ah'eed hõm do hyb
    n'aa m'. Hajõõ nuu me m' karap'aar h'yyb bejëng ta hã tamera doo. Haak sapuuw
    hadoo doo me né hẽ m' ramoo maw'yyd né paawä m', ratsyym mew'yyd hõm paawä m',
    hagã nyy né paawä m', tagahet'ëëh mä haak sapuuw hadoo doo. Tabanawäng hẽnh daap
    mä tawajaah karap'aar h'yyb an'oo bä.
  lat-VUC: Præcipiebat enim spiritui immundo ut exiret ab homine. Multis enim temporibus
    arripiebat illum, et vinciebatur catenis, et compedibus custoditus. Et ruptis
    vinculis agebatur a dæmonio in deserta.
  ngp-ngp: Yudya mnt'hu nakalonga ivo kwaviya Yesu nakamgamba yudya mp'hepo amlawe.
    Nk'hanana nyingi mp'hepo yudya naakamwizila. Naho hamwenga mnt'hu uyo naakata
    kwamilwa kwa kuvugailwa kwe divugailo no kukakigwa mp'hingu na kwe viga ne mikono,
    mna naakadaha kuzikant'ha zimp'hingu akakilizwe nazo, niyo mp'hepo zamwigala kwe
    nyika.
  aoi-aoi: '@see-verse:LUK.008.028'
  enq-2: '@see-verse:LUK.008.028'
  eng-ASVBT: 'For he was commanding the unclean spirit to come out from the man. For
    oftentimes it had seized him: and he was kept under guard, and bound with chains
    and fetters; and breaking the bands asunder, he was driven of the demon into the
    deserts.'
  mna-mna: '@see-verse:LUK.008.028'
  rmy-ARLI: (Adalese so o Isus već naredinđa e melale duhose te ikljol adale manušestar.
    Angleder, đi hem kad o stražarija pazinena le ine hem phandena le ko lancija hem
    ko okovija, o manuš phagela len ine hem o demoni legari le ine ko čuče thana.)
  myw-myw: Peinan Yeisuw bo nidibek yeiluw towen va̱gan bilisow taw. O peinan tut
    babaw yeiluw niwaweiys-wan mo ikabala̱wein, o gamag niyousis, imtakavates. Naman,
    kaken niyawanis tawtoun waseg, tage bo iwlitun; o yeiluw kawsep isawl in wanawoud;
    singaya iyageg gamag towen.
  sby-sby: Walambeco pakwinga Yesu walambila mushimu waipa eti ufumemo muli endiye.
    Mankanda angi mushimu wamwikata, nambi bantu bamusunga makasa ne ncetani kayi
    ne nshimbi kumyendo eti bamululamike, wali kasutula. Lino mishimu yaipa yalikumutwala
    ku cisuwa.
  sll-sll: Ena homa Yisas kwia nigi dongwo ere mena po dire hobang si tomiraya, yal
    i Yisas yu ditongwi. Kwia nigi dongwo iwe, yal i yong sina mole yulang bongure
    kebering aling han waiya simba, kunu paikungure si oulu di olere, ere pi ganba
    po engwo gul pai mongwi.
  yaq-NT: Aapo inien jiiak bwe'ituk ju'u Jesus, juka' bebeje'eri ka tu'i jiapsita
    a' su'u tojine' betchi'bo au nookan. Ju'u ka tu'i jiapsi jue benasi a' kokkoban.
    Intok junama'a waate, a' eta'abaekai, a' bwiseka, sisi'iwook wikiammea, mampo
    intok wokpo a' sussuman. Taa ini'i, inime'e chuk chuktan. Intok ju'u ka tu'i jiapsi,
    mekka bweka pa'akun bicha a' sisimtuan.
  uro-uro: Qat tamän doqoräkt di sa nguna ma Jisas ka märhamän ma ama qrot iva vuk
    sa ama iauska nämät ka. Ma ama rhäqäp nä imek dä ama iauska qä rhartäm sä qa bä
    näma dä rhit kop mät aa qar dä aa rhäkt na ama sengäna bä qale qa va ama tpäskiarharhäng
    sokt di qä nänbäñmät na ngät näkt ama iauska qä ngang sä qa bä sävät ama ivärhimek
    kärqämekni i qaku anga ruvek pät imek.
  ita-1885: Perciocchè egli comandava allo spirito immondo di uscir di quell'uomo;
    perchè già da lungo tempo se n'era impodestato; e benchè fosse guardato, legato
    con catene, e con ceppi, rompeva i legami, ed era trasportato dal demonio ne' deserti.
  muy-muy: 'Àɗəm nahkay ti aɗaba Yezu àhi ana seteni ni : « Həraya a maslaŋa hini
    ba. » Zal nani ti kwa ahaslani seteni ni àgray naŋ sak kay. Ka ya ti naŋ àbu agray
    naŋ ni ti mis tə̀wəla àna jejirɓi a, tə̀biviya sisel a asak va akaba tàjəga naŋ
    a. Akaba nani ɗek ètiri ndo, èheɓkaba zlam ya tə̀wəl naŋ àna naŋ na, mək seteni
    ni àzoru naŋ a huɗ gili vu.'
  kqc-kqc: Mina kana niyo, ini adina bi Iesu yaku sena mina vima no niyo yakuyainedi.
    Seini dudu yuka vana ukita risi nari regamadi, ye meda tau vima no yaku moiyo
    ma mina seini moi ubaki reyo ma gagani autu sanari moi afei bogamo.
  rmc-ZRB: Важ ода Ісус диня аврі нажувже духоскє, мі джял аврі андал ода мануш. Дємон
    буталік мучінелас лес. Одалескє манушескє іспганденас ле ланценца о васта те о
    піндре, і меркіненас пре лесте. Та ов чінґєрелас о ланці, і дємон традкєрелас
    лес пало біманушенґєре тгана.
  tav-tav: '@see-verse:LUK.008.028'
  eng-ULB: For Jesus had commanded the unclean spirit to come out of the man. For
    many times it had seized him, and though he was bound with chains and shackles
    and kept under guard, he had broken his chains and he would be driven by the demon
    into the wilderness.
  spa-VBL: Pues Jesús ya le había ordenado al espíritu maligno que saliera del hombre.
    A menudo se apoderaba de él, y a pesar de estar atado con cadenas y grilletes,
    y puesto bajo guardia, él rompía las cadenas y era llevado por el demonio a regiones
    desiertas.
  fra-_FOB: Car Jésus commandait à l'esprit immonde de sortir de cet homme, dont il
    s'était saisi depuis longtemps; on le liait de chaînes et on le gardait avec des
    entraves, mais il rompait ses liens, et il était emporté par le démon dans les
    déserts.
  hau-ULB: Domin Yesu ya umarci aljanun su fita daga cikinsa, domin sau da dama aljanun
    sukan kama shi. Ko an daure mutumin da sarkoki an kuma tsare shi, yakan tsuttsunke
    su, kazaman ruhohin sukan kora shi cikin jeji.
  mal-mal: അവൻ അശുദ്ധാത്മാവിനോട് ആ മനുഷ്യനെ വിട്ടുപോകുവാൻ കല്പിച്ചിരുന്നു. അത് വളരെക്കാലമായി
    അവനെ ബാധിച്ചിരുന്നു; അവനെ ചങ്ങലയും വിലങ്ങും ഇട്ട് ബന്ധിച്ചു സൂക്ഷിച്ചിരുന്നിട്ടും
    അവൻ ബന്ധനങ്ങളെ തകർക്കുകയും ഭൂതം അവനെ കാടുകളിലേക്ക് ഓടിക്കയും ചെയ്യും.
  kkc-kkc: '@see-verse:LUK.008.028'
  urd-GVR: Kyoṅki Īsā ne nāpāk rūh ko hukm diyā thā, “Ādmī meṅ se nikal jā!” Is badrūh
    ne baṛī der se us par qabzā kiyā huā thā, is lie logoṅ ne us ke hāth-pāṅw zanjīroṅ
    se bāndh kar us kī pahrādārī karne kī koshish kī thī, lekin befāydā. Wuh zanjīroṅ
    ko toṛ ḍāltā aur badrūh use wīrān ilāqoṅ meṅ bhagāe phirtī thī.
  far-far: '@see-verse:LUK.008.028'
  suz-BL: मारदे हना येसुमी ग्रांग्रा दिचा ङा वोल कली “ग्रूङो” दे माइश्‍शो बाक्‍माक्‍त।
    ङोंइती शुश खेयप वोलम मेको मुर कली सुमानु, मुरपुकीमी साङलोम पाइश्‍शा चोक्‍शा वोइश्‍शो
    बाक्‍मा बाक्‍त। तन्‍न वोलम साङलो प्रुइक्‍पाइश्‍शा, गोरशो रागीम चाक्‍दीश्‍शो बाक्‍माक्‍त।
  car-NT: Jesus irombo mo'ko yja'wan akywano 'wa tyka terapa kynakon iwepa'kato'me.
    Pyimemboto terapa mo'ko akyry 'wa mo'ko wokyry tykota'ma kynakon. Pyimemboto ro
    rypo siparari ke ainary, ipupuru enapa tymy i'waine kynakon. Morokon tymyto'konymbo
    apo'topombo te i'wa kynakon. Irombo mo'ko yja'wan 'wa ipono'non 'wa arotopombo
    kynakon.
  amp-amp: Jisasr bi kfo twanhomor nd yimar thu hammomoa kmi yarhrhu htanyeft nd yimar.
    Yiha yiha nd kmi yarhr tuhagrha mmomour nd yimar. Tuhagrhamoatrr, yimam to be
    rorn dukahato kukatoh hasomoum. Womnam sene ttaftamoumr, womnam tasomukr hanyhato
    kimoumr. To nhai, frtebikrnihato yimour. Womnam nd kmi yarhrn tuhafunanimoarr
    hanymourr wuri yima toh duha tkitmn.
  bht-bht: क्योंकि सै उसा बुरिया आत्मा जो उस माणुऐ ला निकलने दा हुकम दे दा था, क्योंकि
    सै उदे च बार-बार प्रबल होंदी थी। लोक उसयो रसियाँ कने सुंगला ने बनदे थे, तमी सै
    सब केसी जो तोड़ी दिन्दा था, कने बुरी आत्मा उसयो सुनसान जगा जो नठाई लेई जांदी थी।
  eng-NOY: For he was about to command the unclean spirit to come out of the man;
    for it had possessed him for a long time, and he had been kept bound and secured
    with chains and fetters; and bursting the bands, he had been driven by the demon
    into the wilderness.
  cub-NT: Nópe arejamed̶a Jesús ʉ̃i etaicõjeiye báque boje jipocamia ina abujuvare
    ñai ʉ̃mʉre jocarĩ. Apenʉmʉa abujuva ʉ̃́re ĩmarejaimad̶a. Que baru nócavʉ ʉ̃́re
    coreni bʉorĩdurejaimad̶a tãumeaque, bʉoimeaque máre. Ʉbenita cobʉrʉrʉrĩ buravarejamed̶a
    dimeáre. Aru ina abujuva jarorejaimad̶a ʉ̃́re põecʉbenoi.
  ita-1927: Poiché Gesù comandava allo spirito immondo d’uscir da quell’uomo; molte
    volte infatti esso se n’era impadronito; e benché lo si fosse legato con catene
    e custodito in ceppi, avea spezzato i legami, ed era portato via dal demonio ne’
    deserti.
  lww-lww: '@see-verse:LUK.008.028'
  ron-BAYASH: Draku ăl cănje mar multă vremi. Majnti ominji ku lancurlje ăl ljiga
    šă ăl păze, ali jăl tod daje rupe lancurlje šă draku lu mănat ăm pustinjă. Isus
    u dat zapovjed alu rov duhu să ješi afară dăm jăl.
  ckb-ckb: چونکە عیسا فەرمانی بە ڕۆحە پیسەکە دابوو لە پیاوەکە بێتە دەرەوە. زۆر جار
    ڕۆحە پیسەکە دەیگرت، هەرچەندە بە کۆت و زنجیر دەبەسترایەوە و چاودێری دەکرا، بەڵام
    کۆتەکانی دەشکاند و ڕۆحی پیس بەرەو چۆڵەوانی دەیبرد.
  nas-nas: Eeꞌnoko Jiisuuꞌ taaravura tee bokuma boonko duaꞌarara kinkinuuꞌnung Jiisuuꞌkoo
    uroꞌkanooꞌ, eeꞌnoko aaꞌnaꞌ karoma aaꞌpuuꞌ, “Jiisuuꞌ, dake arekeeꞌ nkomeeꞌnaang
    ning, Kumponing Deto Basi Bauringe? Eentamaramaang dake ning toraꞌantameaukaꞌ.”
  uvl-uvl: Non neu hele ke pomai lange Iesus iange Iesus hele lo ke teke helope hote
    uneinei nemur nge i. (Kokoeses hana te kele non neu penna pe apena ana rur kerkereng
    ngana pe tenau ala tote i. Pe uneinei nemur tera hit tote i. Pe i tak hoa rur
    kerkereng ngana nemur pe uneinei nemur te heua ia i ke langa ich sana lomona.)
  eng-BBE: 'For he gave an order to the evil spirit to come out of the man. For frequently
    it would take a grip of him: and he was kept under control, and prisoned with
    chains; but parting the chains in two, he would be sent by the driving of the
    evil spirit into waste places.'
  ixl-CNT: Tan nichtojcheꞌl u tioxhil txꞌiꞌliꞌinaj u Jesuus kꞌatz u vinaj tziꞌ. Tan
    sibꞌich tek tiempo maꞌtich tok kꞌatza. Utz kꞌuxh nichiqitzax tu kadeena utz, nixeeleꞌ;
    nikoꞌniratꞌ qꞌu qitzbꞌal tziꞌ. Utz nitiqꞌol bꞌen tu tzꞌinlich txꞌavaꞌ tu u txꞌiꞌliꞌinaj.
  xsi-xsi: '@see-verse:LUK.008.028'
  crx-NTPO: '''Et ''uda'' ndi ntsi''-i ndudeh-i khuniti be ubulhni ndun dune ye yáhanadoodeh
    ha. ''Oh da'' lhuztih tl''ool be huyulhghel oola ''ink''ez ookechun cha, ''et
    whuz un''a highunli inle''. ''Et hoonts''i lhat whe ndi ntsi''-i ndudeh-i yilhchuk
    whe ndi lhuztih tl''ool tániduch''as ''ink''ez ndi ntsi''-i nududeh-i, ''en dune
    lhuhoot''ih ts''e whuz whéneyukw.'
  kan-OKCV: ಏಕೆಂದರೆ, ದೆವ್ವಕ್ಕೆ ಅವನಿಂದ ಹೊರಗೆ ಬರಬೇಕೆಂದು ಯೇಸು ಅಪ್ಪಣೆ ಕೊಟ್ಟಿದ್ದರು. ಅದು
    ಬಹಳ ಸಾರಿ ಅವನನ್ನು ಹಿಡಿಯುತ್ತಿದ್ದುದರಿಂದ, ಅವನು ಸರಪಣಿಗಳಿಂದಲೂ ಬೇಡಿಗಳಿಂದಲೂ ಬಂಧಿತನಾದರೂ
    ಅವನು ಆ ಬಂಧನಗಳನ್ನು ಮುರಿದು ಬಿಡುತ್ತಿದ್ದನು ಮತ್ತು ದೆವ್ವವು ಅವನನ್ನು ಏಕಾಂತ ಸ್ಥಳಕ್ಕೆ ಓಡಿಸಿಕೊಂಡು
    ಹೋಗುತ್ತಿತ್ತು.
  bbb-bbb: Fu ijiege kumema ijadufuo maeje fu Jesure ude kavene ise ije kiamo bu fu
    arena vaeva ijadufuo fu ijiege kumei. Ro kavene ise buka maza bino e ije dabe
    ninaruvo ijadufuo e aeko ije bu farena dabe seni dabe kiariajavo. Rove fuka kame
    turakorega kavene ise fu dabe ninarunaga fu ae sao ijia oenoeno.
  blw-blw: '@see-verse:LUK.008.028'
  tam-2017: அந்த அசுத்தஆவி அவனைவிட்டுப்போகும்படி இயேசு கட்டளையிட்டபடியினாலே அப்படிச்
    சொன்னான். அந்த அசுத்தஆவி பலகாலமாக அவனைப் பிடித்திருந்தது; அவன் சங்கிலிகளினாலும்
    விலங்குகளினாலும் கட்டுண்டு காவல்பண்ணப்பட்டிருந்தும் கட்டுகளை முறித்துப்போட்டுப்
    பிசாசினால் வனாந்திரங்களுக்குத் துரத்தப்பட்டிருந்தான்.
  azz-NT: Huan ne amocuali ejecat quijtoayaj ijcón porín Jesús ipa quinahuatijtoya
    ya que ma quisani tech iyolijtic de ne tagat. Huan desde míac tonalme neamocuali
    ejecat quiquitzquiaya huan quiyojyolpolihuiltij ne tagat. Ica ya nojón in pueblojuani
    quitzacuacaj huan quimatzijtzicojcaj huan quimetztzijtzicojcaj ica tepos cadena
    para ijcón amo huelis cholos. Pero ipa ne tagat quicojcotonaya ne tepos cadenas
    huan in amocuali ejecat quinejnemiltij in tagat huan quichololtij hasta campa
    taseltijcan.
  spa-RV-1909: '(Porque mandaba al espíritu inmundo que saliese del hombre: porque
    ya de mucho tiempo le arrebataba; y le guardaban preso con cadenas y grillos;
    mas rompiendo las prisiones, era agitado del demonio por los desiertos.)'
  csy-csy: 'Banghangziam cile Jesus in tha-nin sia mihing sung pan pusuak tu in thu
    pia zo hi. Tamvei mama doai ngilo in ama man hi: taciang ama sia saikhau le thikkhau
    taw hen uh ahihang; a hen nate bottan in, doai ngilo in duisung ah paisak hi.'
  mxq-NT: Dʉꞌʉn jyʉnáñ jaꞌa ko Jesús tʉ kyéxyʉty es pyʉdsʉ́mʉt ja kaꞌoybyʉ ma̱ tadʉ
    yedyʉjk. Kana̱k ok yʉ kaꞌoybyʉ tʉ tyuktʉ́kʉty, es ja ja̱ꞌa̱yʉty kyuwʉʉnʉdʉ ma̱
    kyʉꞌʉ es ja tyeky mʉt ja kadenʉ. Es yʉ kaꞌoybyʉ yʉꞌʉ tukpojtʉp ja kadenʉ es myʉnejxyʉty
    ma̱ mʉj itʉn.
  tzj-NT: Queri' xbij tre como ja Jesús arja' ntajini nuban mandar ja ritzel espíritu
    ja rocnak tre ja rachi chi nelel pa ranma. Ja c'a rachi q'uiylaj mul q'uejenak
    pa ruk'a' ja ritzel espíritu in c'o je'e bac'on ruk'a' rkan pa cadena pro ni ma
    c'ayew ta nuban tre nq'uiokpij in nc'amarel rmal ja ritzel espíritu chipan ja
    chakijlaj ulew.
  tdt-tdt: '@see-verse:LUK.008.028'
  ron-BTF: (Fiindcă poruncise duhului necurat să iasă din om. Fiindcă deseori îl apucase;
    și a fost ținut legat cu lanțuri și în cătușe; și smulgea legăturile și era dus
    de drac în pustie.)
  eng-WEBP: For Jesus was commanding the unclean spirit to come out of the man. For
    the unclean spirit had often seized the man. He was kept under guard and bound
    with chains and fetters. Breaking the bonds apart, he was driven by the demon
    into the desert.
  eng-FBV: For Jesus had already commanded the evil spirit to leave the man. It had
    often seized him, and despite being tied down with chains and shackles, and placed
    under guard, he would break the chains apart and would be driven by the demon
    into the desert areas.
  nld-1939: Want Hij had den onreinen geest geboden, den man te verlaten. Reeds dikwijls
    toch had hij zich van hem meester gemaakt. Dan had men hem met ketens en voetboeien
    gebonden, om hem vast te houden; maar hij had de boeien stuk gebroken, en was
    door den duivel naar eenzame plaatsen gejaagd.
  bwo-bwo: Man bí'etwere Iyesus kim shayirmansh asho atsotse b́keshetwok'o bí azaztsotsna.
    Maniye shinon kim shayironwere ashmanatse ayota b́ tuufo, muk'onat habliyon tifderni
    kotefo, ernmó habliyono b́k'ut'fo, muk'ono b́titsfoni. Fo'erawonwere bín joohde'er
    woruwotsa b́ damfo.
  nch-BL: Quiijto ni pampa Jesús quinnahuatiyaya nopa ajacame ma quisaca ipan nopa
    tacat. Talojtzitzi nopa ajacame quiitzquiyayaj para ten hueli quichihuilise. Huan
    masque masehualme quiilpiyayaj imax huan iicxihua ica tepos cadena para quimocuitahuise,
    san quicocototzayaya nochi tepos cadena huan nopa ajacame quinejnemiltiyayaj hasta
    campa nopa tahuel huactoc tali campa amo teno eli.
  quc-TNT: Xubij wa' rumal chi ri Jesús tajin cätakan che ri itzelalaj espíritu chi
    quel bi che ri achi. Tzq'uia junab c'o u takanic ri itzelalaj espíritu puwi' ri
    achi. Pune cächajixic, cäxim c'u cuc' ximibal re ch'ich', xukuje' chapbal akanaj,
    ri achi xa queut'okopij wa', quel bic. Ri itzelalaj espíritu cäresaj bi ri achi,
    cuc'am bi pa tak juyub ri quetz'inowic.
  tfr-NTPO: '@see-verse:LUK.008.028'
  kaq-NT: —Jaa joni jenebahini catanhue, tiroma yoshiman —Jesusen jaah sca yoshin
    jascari sai saihihqui. Hicha coti jahuen yoshiman yahtanxon bohá cahen basi sca
    jaa joni hohmis hohmispahoni. Cadenanen menexxon tanexxon coiranabaan bi cahen
    cadena tesabahinax jano tsoa jaitonma jabapahonnish, yoshiman jatsanjahah.
  sgb-sgb: Hinabi nay habayto gawan ampaalihên ni Apo Jesus ya nangarawak ya nipanhumapat
    kanan lalaki. Hata lalaki ay panay anhapatan hên nangarawak ya a angkahêlêk. Agyan
    ambantayan la ya hên kabaryo na, haka an-itaykala la ya gamêt haka bitsih na,
    ay pamboytoên nan bat ya habayto, bayo an-ipalako la ya ha marayo ha tawo hên
    hatoy nipanhumapat kana.
  vie-1934: Vì Đức Chúa Jêsus đang truyền cho tà ma phải ra khỏi người đó mà nó đã
    ám từ lâu; dầu họ giữ người, xiềng và còng chân lại, người cứ bẻ xiềng tháo còng,
    và bị quỉ dữ đem vào nơi đồng vắng.
  kxv-kxv: ଇଚିହିଁ ଜୀସୁ ଏ଼ ପ଼ଲ୍‌ଆ ବୂତୁତି ଏ଼ ମାଣ୍‌ସି ତା଼ଣାଟି ହ଼ଚା ହାଜାଲି ହୁକୁମି ହୀହାଲି
    ହାଜିମାଚେସି । ଏ଼ ପ଼ଲ୍‌ଆ ବୂତୁ ହା଼ରେକା ପା଼ଲି ଏ଼ୱାଣାଇଁ ଆଲ୍‌ଗାମାଚେ, ଇଞ୍ଜାଁ ଲ଼କୁ ଏ଼ୱାଣାଇଁ
    କେସ୍କା କଡାଣା ହିକ୍‌ଣିୟାଁ ତଲେ ଦସ୍‌ପା ଇଟିମାଚେରି, ସାମା ଏ଼ ଦସ୍‌ପା ମାଚାଣି ଡାପ୍‌ହାନା
    ବୂତୁ ତଲେ ବାୟା ଆ଼ହାନା ଲ଼କୁ ହିଲାଆ ଟା଼ୟୁତା ହଟିମାଚେସି ।
  cha-cha: 'Sa jatago y espiritun áplacha na ufanjanao gui taotao; sa apmam na tiempo
    na maguot güe: mamantiene güe preso ya magode nu y cadena yan tale sija; ya jayamag
    y guinede ya quinene ni y manganite asta y desierto sija.'
  amu-NT: Tsoom ñꞌoomwaaꞌ ee jnda̱ sa̱ꞌntjom Jesús na caluiꞌ jndyetia naquiiꞌ tsꞌom
    tsaⁿꞌñeeⁿ. Teijndye xuee maleiñꞌoom jndyetia juu. Tyolatyeⁿ nnꞌaⁿ lꞌuaancjo lꞌo̱o̱ⁿ
    ndoꞌ ncꞌeeⁿ. Sa̱a̱ tyocꞌiooꞌñê joonaꞌ ndoꞌ tyowjaañꞌoom jndyetiaꞌñeeⁿ jom yuu
    na tjaa nnꞌaⁿ cꞌoom.
  hin-CV: क्योंकि प्रभु येशु दुष्टात्मा को उस व्यक्ति में से निकल जाने की आज्ञा दे
    चुके थे. समय समय पर दुष्टात्मा उस व्यक्ति पर प्रबल हो जाया करता था तथा लोग उसे
    सांकलों और बेड़ियों में बांधकर पहरे में रखते थे, फिर भी वह दुष्टात्मा बेड़ियां
    तोड़ उसे सुनसान स्थान में ले जाता था.
  eng-OURB: For Yeshua [Salvation] was commanding the unclean spirit to come out of
    the man. For the unclean spirit had often seized the man. He was kept under guard,
    and bound with chains and fetters. Breaking the bands apart, he was driven by
    the demon into the desert.
  spa-BES: Porque dio orden al espíritu malo para que salga del hombre. pues hacía
    mucho tiempo que se había apoderado de él; y lo mantuvieron bajo control, y lo
    encadenaron con cadenas y grillos; pero partiendo las cadenas en dos, y él demonio
    lo hacía huir a lugares desiertos.
  san-BEN: যতঃ স তং মানুষং ত্যক্ত্ৱা যাতুম্ অমেধ্যভূতম্ আদিদেশ; স ভূতস্তং মানুষম্
    অসকৃদ্ দধার তস্মাল্লোকাঃ শৃঙ্খলেন নিগডেন চ ববন্ধুঃ; স তদ্ ভংক্ত্ৱা ভূতৱশৎৱাৎ মধ্যেপ্রান্তরং
    যযৌ|
  tdx-tdx: Foto’e, linili’ Iesoà o kokolampao ty hiakatse am’indatiy; fa beteke nifihiñe’e—ie
    ni­tambozoreñe naho nirohizen-tsilisily naho labaro fe rinafadrafa’e o vahotseo,
    vaho nasiotsio’ o koko­lampao mb’am-babangoañ’ añe.
  naf-naf: '@see-verse:LUK.008.028'
  grc-MT: παρηγγειλεν γαρ τω πνευματι τω ακαθαρτω εξελθειν απο του ανθρωπου πολλοισ
    γαρ χρονοισ συνηρπακει αυτον και εδεσμειτο αλυσεσιν και πεδαισ φυλασσομενοσ και
    διαρρησσων τα δεσμα ηλαυνετο υπο του δαιμονοσ εισ τασ ερημουσ
  vid-vid: Nakalonga ahyo Yesu yaliyochilonjela acho chijeni chihile mlawe munhu ayu.
    Chijeni acho chihile nachimuyilaga ayo munhu mala nyinji. Wanhu nawamuwohaga na
    minyololo na kumhindila, ila myao nakadoholaga vyowamuwohile kangubilimiswa na
    acho chijeni chihile mbaka honhu hagunuche.
  pio-NT: Isutáca Jesús íicha cài, yácáiná Jesús ichùulìaca ìyaca demonio yàanápináwa
    asìali íicha. Demonio idacùacaté asìali íiwitáise manùba yàawiría. Yá éwita áibanái
    idacùacáaníta asìali cadena iyú, icáapi, yàabàli nacái ipíchaná imusúacawa, càicáaníta
    imàdáidacaté íichawani yái cadenaca. Yá demonio ipìadáidaca asìali manacúali yùuculépiná
    càináwàiri canácatalé wenàiwica.
  tsn-tsn: Gonne Jesu o ne a setse a laola mowa o o maswe gore o tswe mo go ene. Mowa
    o o maswe o ne o tle o laole monna yo mo e leng gore e ne e tle e re le fa a bofilwe
    ka dikeetane a kgaole mme a siele mo nageng, a laolwa ke mowa o o maswe gotlhelele.
  amr-NT: Kenpaʼ enadeʼte Jesúsa totoʼtaj huamaenaʼdikte o̱ʼu̱yate. Nogok nogok huakkaʼ
    totoʼa onʼnopoʼto̱i̱kameʼte. Aratbuta kentaj sirobia huabaʼ kenpaʼti huaʼi onʼtinukupo
    dakaʼ aʼto̱e̱ya̱ʼpo. Onʼtinukunigʼa ken huabokereka oʼtipukpukanikaʼuy. Aratbut
    ehueʼ e̱ʼi̱kaʼyo totoʼomeya̱ onʼtohuaʼuyate.
  pwg-pwg: Nakanani ivi sisiya, iyamna namada Yesu kanuma berona iyeghai da tomowina
    ita kiibutawei. Mara ipeyari wawaya ibera tovoni da tomowina kaena ma imana cheiniyai
    ita patumi ma kana potapota ita terei da ita makai bubuna. Ma ibera kavai, iyamna
    nani kanumina itowatowatepani da chein ivivi tinayaraghana ma iveraverau ku dobu
    makiiwapasi.
  cjv-cjv: '@see-verse:LUK.008.028'
  tha-KJV: (​ที่​พู​ดเช่นนี้​ก็​เพราะพระองค์​ได้​สั่งผีโสโครกให้ออกมาจากตัวคนนั้น
    ด้วยว่าผีนั้นแผลงฤทธิ์ในตัวเขาบ่อยๆ และเขาถูกจำด้วยโซ่​ตรวน แต่​เขาได้หักเครื่องจำนั้นเสีย
    แล​้วผี​ก็​นำเขาไปในที่​เปลี่ยว​)
  por-BR-2018: Porque ele havia mandado ao espírito imundo que saísse daquele homem;
    pois muitas vezes apoderava-se dele. E o mantinham preso com cadeias e grilhões;
    porém ele quebrava o que lhe prendia, e era conduzido pelo demônio aos desertos.
  mhl-mhl: '@see-verse:LUK.008.028'
  klv-klv: '@see-verse:LUK.008.028'
  bco-bco: '@see-verse:LUK.008.028'
  kdl-NT: Dana ɗa u danai nala, kpaci an a ka gawunsa vi, Yesu ɓarana ta̱ ityoni i
    cingi yi i wuta̱ a asuvu a vuma vi. I tsu varangusu yi ta̱ aꞌayin ushani. A tsu
    ka̱na̱ yi ta̱ a sira n ikani n irim, aku u kiɗa̱sa iꞌya. Ityoni i cingi yi i zuwa
    yi u laza she a mete.
  apu-NT: Ikara atoko itxa isãkire, kotxi Xesosi paniãtana maerekani matamatakoni
    takanapiniri iua kiki. Mitxi inirimane iĩtxikapiimari iĩto imasikani ĩkapani.
    Iĩtxikarina iuako, ikiti kohẽtxiã. Txamari maerekati matamatakoti itotapekari
    imaĩkiniri, ininiã iua kiki kapatakari kohẽtxi. Maerekati matamatakoti txĩkitakari
    iua kiki mitekini kãkiti mauakaniãtaã.
  roo-roo: Uva oisi-a eisi osa puraroepa tugarato Jisas-re, uvare Jisas tugarato kosi
    piesa aueparoepa oiratoa iava. [Aue iava uvare oisoa oiratoa-ia toupaoro rera
    varivari piepareve. Ra va iava sen tokopareve ora hankap, vorara vara-ia rera
    tuuke ragapaive. Oa iava oisoa rera tuvetuvepaoro vorarore kuvau tapiro rerava
    avaparo tugarato uva viapau oisoa oirara vai toupaive.]
  miz-NT: Kuan ō kaꞌan ña, tsí Jesuú ne, kakaꞌan ñá nī é ña váꞌā san é na ntīi nima
    ñátīí san. Dōó kiꞌin ito kūkɨ́ꞌvi é ña váꞌā san nima ñá, kuān te ntákiꞌní ñaꞌa
    san ntaꞌa ña ni dɨ̄ꞌɨ́n ña kadená ne, kanakɨꞌɨ tuꞌun, tsí e ña váꞌā sán ne, kaxntíi
    ña da tī é kūnu ña é kɨ̄ꞌɨn ña ñuu itsi.
  qvz-NT: '@see-verse:LUK.008.028'
  deu-ELO: Denn er hatte dem unreinen Geist geboten, von dem Menschen auszufahren.
    Denn öfters hatte er ihn ergriffen; und er war gebunden worden, verwahrt mit Ketten
    und Fußfesseln, und er zerbrach die Bande und wurde von dem Dämon in die Wüsteneien
    getrieben.
  mjc-NT: '@see-verse:LUK.008.028'
  caa-caa: 'Pues ojron e mabꞌambꞌan mein cocha era porque e Jesús war utzacre tuaꞌ
    alocꞌoy e mabꞌambꞌan mein y che: —Loqꞌuen tama e winic era, che e Jesús. Pues
    ayan hora conda ayan cora usasaꞌ e winic era pero conda ajajpna umen e mabꞌambꞌan
    mein otronyajr, ayan e winicobꞌ xeꞌ watar tuaꞌ ucachiobꞌ ucꞌabꞌ y uyoc taca e
    cadena tuaꞌ uchiobꞌ aturuan tzꞌustaca. Pero e winic intaca asutpa utzꞌoqui e cadena
    y achena alocꞌoy ajni umen e mabꞌambꞌan mein tuaꞌ axin aturuan tama inteꞌ choquem
    lugar otronyajr.'
  pls-NT: Jehe xí mé ndacho xa jañá ixin Jesús ojittetonhe espíritu jianha que sac̈hjexin
    de ngain xí mé. Otsje nttiha espíritu jianha tse xa. Co masqui chojni vaquiaxin
    na xa conixin cadena de rá xa co de rotté xa para vaguec̈hoa xa; pero are espíritu
    jianha vatse xa, jehe xa vaconc̈hintaon xa cadena co espíritu jianha savanchequinga
    xa para ngá tsaga o ngagaha jna tti ẍonhi chojni te.
  eng-WYC-2018: For he (had) commanded the unclean spirit, that he should go out from
    the man. For he took him oft times, and he was bound with chains, and kept in
    stocks, and when the bonds were broken, he was led of the devil into desert (or
    he was led by the demon into the desert).
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ଜିସୁ ବିଟାଳ୍‌ ବୁତ୍‌ ଆତ୍ମାକେ ସେମାନାୟ୍‌ ତଃୟ୍‌ହୁଣି ବାରାୟ୍‌
