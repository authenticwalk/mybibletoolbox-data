  otq-NT: Bi mönga njapꞌu̱ ngetho ar Hesu mi ꞌbe̱pa ar tsꞌondöhi nda bo̱ni. Mi pe̱ꞌsa
    nze̱ye̱ ya pa xki nthe̱xkwi nunar ñꞌo̱ho̱nu̱, ne xa te gatho mi japi. Nuya jöꞌi
    nda gu̱ ne nda dötꞌa ya nthöhibo̱jö, ha mi xe̱ktho. Ha nöꞌö ar tsꞌondöhi mi japi
    nda bo̱ni nda ma ha ya otꞌatꞌo̱ho̱.
  tzo-SA: Ti jech iyalic li pucujetique, yuꞌun albatemic xa yuꞌun Jesús ti acꞌo loqꞌuicuc
    ta yoꞌon li vinique. Yuꞌun ep xa ta velta jech laj yilbajinic li vinic li pucujetique.
    Li crixchanoetique la schucbeic ta carena taqꞌuin li yoc scꞌobe yoꞌ jech mu xmajvan
