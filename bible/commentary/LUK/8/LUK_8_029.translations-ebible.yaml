  bss-NT: Nɛ̂ démbɛ̄ áde Yesuɛ ámáá eʼdəə́dəŋ bé mbéb akamlɛn aá, éʼbîd
    mɔ́ áte. Ngen ne ngen, nzé eʼdəə́dəŋ bé mbéb bénsɔ̄l mɔ́ áte, ké á mehaŋgé
    dɔ́ɔ ámbɛ̄ɛ̄, apádtádtáá bengɔbéngɔ̄bē ábe béhédé mɔ́ á mekuu ne mekáá,
