  qvs-NT: '@see-verse:LUK.008.028'
  zca-NT: Se' nzhab mbi mal ze' lo Jesús, porke lë' Jesús mile' mandad, par liya'
    mbi mal ze' miyi' re'. Nayax wëlt, nilinu rë mbi re' miyi' re' kwa'n nzhaklai,
    no ter nili'b men ya' xa', no ni' xa' kun kaden, no ter nikina men xa' par nayent
    plo ya xa', per nicho' xa' kaden, nixëk xa', orze' nizhinu rë mbi mal xa', plo
    niyent cho nak.
  cbc-NT: '@see-verse:LUK.008.028'
  qxo-NT: '@see-verse:LUK.008.028'
  mox-mox: '@see-verse:LUK.008.028'
  kew-kew: Yesumi mo wae remo pane pu sa rabu mo wae remome agaa puri palo yaaloa
    gimoa pane pisa. Onaanumi oro yaalo puri pane opeme go aana ki aa lapo rogaawa
    nipu adisimi pare go wae remonu nipu madaa epa pirisimi. Goa pisimi-pulu nipumi
    go puri pane openu rugulu rubebe pala pisa. Go rabu wae remome mo onaa napiri
    su-para go aa mea puala pisimi.
  dww-dww: '@see-verse:LUK.008.028'
  nif-nif: Yesulɨ yal kolan ama wɨn bim poñauktok manda kwambɨñ nɨñgukta yal walɨ
    wɨndɨñ eñguk. Yal kolan ama wolok gɨnan gɨnañnan pakɨlɨñ endɨ nɨ-gɨñgɨneumbi,
    tɨ-kelakelam pa tɨlɨñguk, wala tɨmbi amalɨ nain asup sen kwambɨñlɨ kii kesii topbi,
    nɨm pi ñauktok ka-dɨkñeañgɨlɨñ, gan endɨ sen tɨmbɨ dɨkñeumbi, yal kolandɨ nɨ-kleumbi,
    kwet ama nɨmnatnan ña kulɨñguk.
  twi-ASANTE: Ɔkaa saa asɛm yi, ɛfiri sɛ, na Yesu ateatea ahonhommɔne no sɛ wɔmfiri
    ne mu. Saa ahonhommɔne yi taa ka no na sɛ wɔde ahoma kyekyere ne nsa ne ne nan
    mpo a, ɔtumi tete mu ma ahonhommɔne no pam no kɔ wiram.
  aoj-aoj: '@see-verse:LUK.008.028'
  cbv-cbv: '@see-verse:LUK.008.028'
  taw-taw: '@see-verse:LUK.008.028'
  jic-NT: Yom jactsja na, Jesús tjijyü'ta ca pje'á mim lapanen yom jos mpe, mpes nin
    tjevele yomen. Püna la pülücj lapanen pajal malala la tjiji jupj lal, mpes gente
    ne'aj patja tjajamapj jupj. Mos t'asiyú tsupaptsja, tsjom t'asiyú tsupaptsja wa
    cadena mpes, acero mpes wa. Mop'in tsjan mpes tsupaptsja t'anca jupj, ne lapanen
    tjemyana jupj wa cjuwá nt'a.
  zap-NT: Re men zenga porke rkyeen Jesus ne yruu menzab lextoo men. Che wakxcheroo
    nuu menzab lextoo men; mase rliib mén nii nyatee men kon kaden chen bat tsadet
    men, per rtxugyaa men kaden; lex rkyenfwers menzab men ra men denbidx.
  wer-wer: Pöt Yesuuk urmeraröen ngön ök maan orööpënëak yeem urmeraröak ngön pil
    mëëa.
  ipi-ipi: '@see-verse:LUK.008.028'
  qul-NT: Chayta nerkan, Jesús sajra espirituta runamanta katerkochcaskanraycu. Achqha
    cuti sajra espiritoka chay runata dueñochacorkan. Runacunataj maquincunata chaquincunatawan
    cadenawan wataj cancu, paytaj t'ipiraj cadenataka. Sajra espiritutaj ch'usaj lugarman
    escapachej.
  urw-urw: '@see-verse:LUK.008.028'
  rmy-GURBET: Golese so o Isus već zapovedisada e bilačhe duxose te ikljol andare
    kava manuš. Angleder, e manuša phandena le ane sinđira thaj aračhena le. Al vov
    čhinola e sinđira thaj o beng inđarola le ani pustinja.
  ter-NT: Kó'inokeneye yûho, koáhati pahukoâtimeku Jesus ne ndémoniu ipúhikopea xoko
    hóyeno. Yoko enóne kíxoaku ndémoniu. Enepo ikahévexokono ne hóyeno koane ikavó'uxokono
    ya koati tiú'iti korénde, kóyeane kétokexea ne korénde, yane ehakoâtine ndémoniu
    ya mêum ákoti apêti.
  bmr-NT: 'Jillɨ nuubo Jesu ihɨjɨco: Diibotɨ dihiino, nooboro, atajɨɨbahicauneguiiha.
    Fiiva foova ihɨjɨ diiboco gaayɨcɨhicauhi. Jaaneguiiha miyamɨnaa diiboco agaayɨcɨmoro
    jɨgaiñehiri sisɨuhi ihusene, itɨhaiño icanoco sama iicaqui. Jaarunoco udubaicɨuboro
    ihɨjɨ diiboco gaasuhicauhi sihɨguehejevɨ.'
  fuf-fuf: Ngii jinnawii bonngii wi'i ɗun sabu ko Iisaa yamiraynoo ngin yaltugol e
    oo neɗɗo kon. Tawi ngin jinnawii nangayno mo soono woo, o dumbee juuɗe e koyɗe
    fii aynugol mo, kono o bonnayno ɗen jolokooje fow, onsay jinnawii ngin nawra mo
    ka wulaaji.
  mwc-mwc: Iesu kanuma goyona i kaotunei ita kasibau taveyei kairavina nikasike i
    wona. Mara pesarina kanuma goyona i riu ku kamona. Ba bagunai wata kaekaena ba
    yaroyarona chain yai pipiya si kau patupatuma, saba chain i yarayaraga, ba kanuma
    goyona ibi naorabei ku kupura momna mena.
  bhl-bhl: '@see-verse:LUK.008.028'
  ons-ons: Eŋe yale rake, ea wane Yesuŋo asu qotkoine yewa olale rake, “Asu qotkoine,
    ge ŋei yewa qeliŋka arinom!” Mo sogino ŋei ŋerep eŋe ma more, kie metine mulap
    togoleŋo pisemaŋkoi, ŋo eŋe naso baŋem asu qotkoineŋo qeki, eŋe mulap togole kie
    metino ea romatkeki toeki, so kepe yaup papaino ari mageke.
  con-NTPO: '@see-verse:LUK.008.028'
  ghs-ghs: Oiqi hiireta oi songenai qupi samaneke abi oho irita baami qesai noke eka
    ma ngibira tatangama suutoqi noke bakena geema oomi noi sutasuta oke gama uhutomi
    songenai noke dzeimaqi haba habanata tuuma qaata. Oonita Dzesui noke qasa hiireta,
    Dzapa niihoi ikanomani? Oke hiiremi songena samanei noho irita oomi noi hee, Anaho
    dzapaio Hubani.
  peg-peg: ଇନାକିଦେଂକି ଜିସୁ ବାନ୍ୟା ଜିବୁନ୍‌ତିଂ ହେ ମାନାୟ୍‌ତିଂ ହସି ହାଞ୍ଜେଙ୍ଗ୍‌ ଇଞ୍ଜି ବଲ୍‌
    ହିଜ଼ି ମାଚାନ୍‌ । ହେ ଜିବୁନ୍‌ ବେସିହଟ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଆସ୍ତି ମାଚାତ୍‌, ଆରେ ମାନାୟାର୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌
    ହିକ୍‌ଡ଼ିଂ ଆରି କାଲ୍‌ଦ କାଗଡ଼ା ଲାହାଙ୍ଗ୍‌ ଗାଚ୍‌ଚି ଇଡ଼୍‌ଜି ମାଚାର୍‌, ମାତର୍‌ ହେୱାନ୍‌
    ଗାଚ୍‌ଚା କାଦ୍‌ଲିଂ ନାଡ଼୍‌ଚି ପୁଦା ହୁଦାଂ ତାଙ୍ଗେଙ୍ଗ୍‌ ବାଟାତ ଅଜ଼ି ମାଚାତ୍‌ ।
  txu-NT: '@see-verse:LUK.008.028'
  eng-WEBU: For Jesus was commanding the unclean spirit to come out of the man. For
    the unclean spirit had often seized the man. He was kept under guard and bound
    with chains and fetters. Breaking the bonds apart, he was driven by the demon
    into the desert.
  gnw-NT: Echa'ã Jesús oyocui ma aña usɨrɨ vaerã cuimbae güi. Ɨma ma uyembɨiya jese.
    Jare ĩru vae reta uipocua tẽi ipo jare ipɨ cadena pe. Ẽrei jae opa omondoo cadena
    reta. Jare jecuaeño oo ñana cotɨ aña omondo ramo.
  mux-mux: '@see-verse:LUK.008.028'
  maj-NT: B'a̱ ts'ín kinchja̱ ndo̱, a̱t'aha̱ Jesu b'a̱ kitsúhu̱ nda̱nindoo̱ nga ku̱i̱tjujihi̱n.
    Ja tu̱ xí nd'a̱i̱hí ko̱ yaha nga tíjñajihi̱n ndo̱ nda̱nindoo̱. Ta̱ nda tsa n'úki̱cha̱
    s'e'yúnko̱ho ndo̱. Tu̱ nkú kjeti̱yahá ni xi s'e'yúnko̱ho. A̱s'a̱i nda̱nindoo̱
    fiko̱ho̱ má nga najmi ch'a tjín.
  bkq-NT: '@see-verse:LUK.008.028'
  kue-kue: Ye dungwa i sraglpre, Yesus ka giglendi spirit kinde ditendre yaglmo i
    mina kondo ende menda po dungwa. Enge mere spirit kinde yagle i auro i wanmoglko,
    ana ye ongo kagle sen kogl sugl meglko, ye sen simbiglki dungo ana spirit kinde
    ye auro yendpi makan waule ta yomara suna pipi orkwa.
  cot-NT: '@see-verse:LUK.008.028'
  bnp-bnp: '@see-verse:LUK.008.028'
  apn-NT: '@see-verse:LUK.008.028'
  ctp-NT: Ngwañaꞌan ykwiꞌ yu chaꞌ wa ngulo Jesús tñan ꞌin kwiꞌin xaꞌan kanꞌ, chaꞌ
    tyoꞌo kwiꞌin kanꞌ ꞌin yu. Ti ngwa sꞌni tyun yaꞌ mxlyuu kwiꞌin kanꞌ ꞌin yu; kanꞌ
    chaꞌ ndiꞌin nten kwan ꞌin yu, nchkanꞌ yaꞌ yu, nchkanꞌ kiyaꞌ yu loꞌo karenan chkwan.
    Loꞌo kanꞌ ja nduwe tiꞌ yu ꞌin karenan kanꞌ, bra ti nsiꞌyu kuꞌ yu chkwan kanꞌ.
    Kwiꞌ ngwañaꞌan, ndyaꞌan loꞌo kwiꞌin xaꞌan kanꞌ ꞌin yu, nxnan yu niꞌ kixinꞌ seꞌen
    ja ndiꞌin nten.
  bre-BRG: Rak Jezuz a c'hourc'hemenne d'ar spered hudur mont kuit eus an den-se;
    en em gemeret e oa anezhañ abaoe pell a oa; e eren a raed gant chadennoù hag e
    ziwall a raed gant hualoù, met eñ a dorre an ereoù, hag e oa kaset gant an diaoul
    el lec'hioù distro.
  opm-opm: '@see-verse:LUK.008.028'
  bvr-bvr: Nipa an-bachirra an-guyinda walkwalk a-yinagata a-wena nula Jesus, ngardawa
    nipa Jesus a-wena nula barra nipa an-gata a-bawa a-yurtcha, minypa gipa gun-guwarr
    ngurrpiny a-ganyja a-workiyana rrapa a-buna. Minypa aburr-gata abu-bamanana aburr-ni
    aburr-workiyana, birripa minypa murna a-jirra rrepara a-jirra abu-bichinga aburr-workiyana
    an-gubandawiya jirn (chain), wurra nipa a-rrumurra a-workiyana, lika gu-werrapa
    a-ganyja nipa walkwalk ana-nyala.
  wal-wal: I hegaa aissi giidee giikko, Yesuusi tuna ayyaanai bitaniyaappe kiyidi
    baana mala azazidoogaassa. Daroto tuna ayyaanai bitaniyaa oiqqi uttido gishshau,
    sanssalataaninne huqqunna biratan qashettidi naagettees; shin sanssalataa duuttees.
    Xalahee a bazzo yedettees.
  shj-shj: Mängade tä Yasuwa mänang xa Yasuwa kadux käxa tasti tä wanämang ka wetä
    tunyu tä wanäma. Ndä nyacotädasa ma taxä mange, ndä kän cäkili exenggäma na asänggäma
    na kacägaliny ndä meske ma. Neng mä'dexe ndä käxa tasti tä wanämang koyadas ma
    tä owda kaculdoy.
  zad-NT: Gollan ka' daa ba chon Jesúza' byen yichejan. Ba wlla chṉabi'an ḻe' na'
    ḻa'kzi chc̱hejgake' ṉi'a neena' gdenna', ḻobe' chc̱hogue'n. Na' dii x̱iwaa chtadon
    ḻe' na' chjsoe' ga kono beṉ' lle'.
  kmg-kmg: Jesuzi “demoŋ go ŋickonec wefu rac” mume iŋuc hâcne âzâcnewec. Demoŋ e
    dameŋ šora ŋic maŋne bâpuriŋkeme momori eme ŋic jaŋe me kikene qarâ soŋaŋ-ticne
    jumbiŋ. Eme demoŋzi ecneme repa hetâc qâtâcnerâ tuhuo wiserâ rajujec.
  aso-aso: '@see-verse:LUK.008.028'
  uli-uli: Moniyan we ye sor mele bo fal mala Jesus yesa kangalu bo be chuy mo uwol
    mal we. Yesa cholop yodka yema kkel doh moniyan wol mal we le haramwo re chena
    paol mo pechel ngo yema musdu. Iwe ngo moniyan we yesa hasiloh lobokla le ye tolmayloh.
  nin-NT: Ugo wa da meme nu nggo Yesu à ka da ku izhi ndanda yi di bu ssuzzu ku nu
    ukpa. Ankpu shishemi izhi ndanda yi a di ba ugo wa nggurr. Ni ima yo, aba di vu
    ma lo na ache, izhi ndanda yi di du ma tsɨ ache ka nggo a lo ma na ka na ango
    tuku na aza kahre na ssuzzu zirr kuma na ankla ka nggo anishirr a si do hen.
  tgk-tgk: Ӯ инро гуфт, чунки Исо аллакай ба рӯҳи нопок фармон дода буд, ки аз он
    мард берун барояд. Дар гузашта дев чандин бор ба он мард ҳамла меовард ва ҳарчанд
    девонаро асир намуда, бо занҷиру бандҳо мебастанд, мард онҳоро пора-пора мекард
    ва дев ӯро ба биёбон мебурд.
  acu-NT: '@see-verse:LUK.008.028'
  cak-WNT: Ri achi xubij queri' ruma ri Jesús xubij chare ri itzel espíritu ri c'o
    riq'ui ri achi ri' chi tel el. Ruma q'uiy chic tiempo c'o pe ri itzel espíritu
    ri' riq'ui. Y ruma chuka' ri' ri winek q'uiy c'a mul quiximon ruk'a' raken ri
    achi ri' riq'ui ch'ich' y cadenas, pero ma ye cowinek ta chrij. Ruma chi ri achi
    ri' yeruc'okpij ri cadenas ri achoj riq'ui ximon wi, y ri itzel espíritu ri c'o
    riq'ui nuben c'a chare chi nibe pa tak lugar ri acuchi (achique) majun winek c'o.
  ebk-ebk: Kenalina na, tay finilin Jesus nan anennet ay fomoknag as nan laraki. Namen
    ongor ay penalikiat nan anennet nan laraki, ya uray naepokok ya nakor-ongan nan
    lima ya sukina, ngem senokpotna challu nan kor-ong ya enpatagtag nan anennet hiya
    ay umuy henan disyerto.
  spa-PDDPT: Porque mandaba al espíritu impuro que saliera del hombre, pues por mucho
    tiempo se había apoderado de él violentamente. Lo ataban con cadenas y grillos,
    y lo mantenían bajo guardia. Al romper las cadenas era impulsado por el demonio
    hacia los lugares desolados.
  tke-tke: Mwaha wi Yesu ahithongaga wi muneba wabure ovenyemo mwa ole. Womwihidda
    winddi-winddi. Athu yommaga ni fingwi madada ni meddo wi ang'aneliwege, oorunddumula
    dhatedhene, woomuthamagihedha muneba wabure mukokolani.
  ruf-ruf: Imunu yuno kalonga apfino kwaapfila Yesu tsakawakembela ipfinyamkela wamlawe.
    Chinyamkela ayo ang'ali yomghoghagha. Hata ka iwanu tsawamwoha ghamoko na ghamaghulu
    ghake ne minyololo, yeye kaibema minyololo ayo, na ipfinyamkela wamghalagha mbaka
    kunyika.
  gun-gun: Mba'eta anha pe Jesus ijayvu ae ma ava gui oẽmba aguã, mba'eta mbovykue
    rei e'ỹ ma oguereko axy. Ipy ha'e ipo corrente py ojokuapaa teĩ omondopa kuerei.
    Ha'e ramo anha kuery ogueraa 'rã tekoa e'ỹa rupi.
  agu-BL: Chin tja'j nin bantz tan yol, na nsken cawun Jesús te yi espíritu cwent
    Bayba'n tan cyaje'n cyen tilol yi yaj. Nsken el tiemp yi tocle'nix yi espíritu
    cwent Bayba'n twankil yaj. Ala' tir c'alxij yaj tan caren tu ẍimbil. Poro ilenin
    ja xcye' tan pak'le'n cu'n. Ej nin pitij yaj tan yi espíritu cwent Bayba'na'tz
    lakak e'chk ama'l tz'inunin tu'.
  isn-isn: U Yesu akamiila ikolo nibii ihege kumuntu nuanso, kunsoko aizimukite ata
    atungwe indigi nukutunyingwa, nukuikwa pihi ulindilwa, akabadula ifungo nukutalwa
    nia mintunga mumbuga.
  ilo-ULB: Ta manmandaran ni Hesus ti narugit nga espiritu nga rumuar manipud iti
    lalaki, gapu ta masansan nga tenngelenna isuna. Uray no galutanda iti kadkadena
    ken kawkawar ken bantayanda pay, ket mapugsatna latta iti galutna ken iturong
    latta ti demonio idiay let-ang.
  pir-NT: '@see-verse:LUK.008.028'
  anv-NT: Ajɔɔ́ mbɔ gétúgé Jisɔs abɔ́ anyane ji nnó, tané mende yina mmyɛ. Mende
    yina yɛ́ndégébé meló nchyɛ yimbɔ akwilégé ji mmyɛ́, bɔɔ́ áfwénege ji ne
    ápyɛ. Yɛ́ lé áwɛ́le ji uká ne amu ne bɔ ŋkpɔkɔvɛ́, ábelé ji nkane muú denɔ,
    asɔrégé abi, meló yimbɔ ápyɛ́ ji abó akpɛ mewaá.
  sab-NT: '@see-verse:LUK.008.028'
  tmd-tmd: '@see-verse:LUK.008.028'
  acr-NNT: (Xubꞌiꞌij waꞌ ma ri Jesús kutaq ri itzelilaj uxlabꞌixel chaꞌ kel bꞌi che
    rachi. Yey lik kꞌo tan qꞌij rachi kꞌo puqꞌabꞌ waꞌ. Y tobꞌ kayut pa karena y pa
    griyetas, ronoje kuraqij y kakꞌam bꞌi ruma ri itzel uxlabꞌixel pa taq luwar katzꞌintzꞌotik.)
  kpg-kpg: Mee ne helekai beenei, idimaa, Jesus la ne helekai gi di hagataalunga huaidu
    bolo gii hana gi daha mo mee. Nia holongo e logo gei di hagataalunga huaidu e ulu
    gi lodo o mee, ma e aha maa mee e lawalawa, ge e nnoo ono lima mo ono wae gi nia
    daula baalanga, gei mee e haga mmodummodu hua nia maa, gei di hagataalunga huaidu
    e lahi a mee gi lodo di anggowaa.
  taj-taj: तिग्‍दा भिसम येशूसे थे म्‍हङदा थे म्‍हिला ल्‍हुइग्‍याम थोन्‍सी निउ भिसी
    कुल्‍बा मुबा। थेदा थे म्‍हङसे ल्‍हानान रेम चुङ्बा मुबा। थे म्‍हिदा या काङरी च्‍याल्‍दासे
    खीसी ख्रुङ्‌सी चिसैनोन म्‍हङला शक्तिसे लमा थेसे च्‍याल्‍दा फ्राटफ्रेट टाङ्सी थे
    ह्रिरीक्‍यार यार्मुबा।
  avt-avt: '@see-verse:LUK.008.028'
  cbk-cbk: Ya habla le ansina cay antes de gritar le, si Jesucristo ya ordena ya con
    el demonio na su cuerpo para sale. Muchas veces aquel demonio ta entra na cuerpo
    de ese gente para controla con ele, y masquin tiene pa quien ta man guardia con
    ele enbuenamente y masquin encadenao ya el di suyo maga mano y pies, ese gente
    ta puede pa gayot hace rebenta el cadena, y el demonio na di suyo cuerpo ta arria
    con ele para na desierto.
  uig-ARA: چۈنكى ئەيسا ناپاك روھنىڭ ئۇنىڭدىن چىقىشىنى بۇيرۇۋاتاتتى (چۈنكى جىن نۇرغۇن
    قېتىم ئۇنى تۇتۇۋالغانىدى؛ ئۇ چاغلاردا كىشىلەر ئۇنىڭ پۇت-قوللىرىنى كىشەن-زەنجىرلەر
    بىلەن باغلاپ ئۇنى قاماپ قويغان بولسىمۇ، ئۇ زەنجىرلەرنى ئۈزۈپ قېچىپ چىققان ۋە جىن
    تەرىپىدىن چۆل-باياۋانلارغا ھەيدىۋېتىلگەنىدى).
  tuf-tuf: 'Jesusat récaji cuicá quin wajacro: “Ey urá sar bin car biwa,” wajacro.
    Eyta wajác etar cuicát eyta cohwjacro. Récaram cuicát cuan istiy, cuan istiy ser
    ey ruhw̃ujacro. Cahujinat ey úrojocro. Yera cuitar bucoy bucoy questajacro. Questajác
    cuar, yera chistara ey quit quit cuijacro. Cuiquir cuicát uw bár cuitar it áyjacro,'
  abx-abx: Akapinugad iya sinan kay agmandaran-na si Jesus i mara'at espirito nga
    pa'amban ari si a'a. Malabbat na bisis nga tinakka iya kon sakup-na iya sito.
    Bisan kon nagparakadinahan i mga langngun-na pati' i mga kitid-na ngan mahalap
    pa i pagkabantay, parapuknut-na hamok i kadina-na. Katapos, agparalahi'an-na iya
    si mara'at espirito pada'iray si mga mamingaw lugar.
  mco-NT: Jadu'n mɨnañ com co anajty Jesús ixquexy je ca'oybɨ ma je jäy, tɨ anajty
    yjejcnɨ ma je ca'oybɨ anajty tzach'ane'my je jäy. Coxoch anajty ymɨgügtɨjc ymɨɨd'adyii
    mɨɨd cadena. Janch ypojtpy cadena, chi ca'oybɨ anajty yajnɨcxyii mɨjtɨgɨ̈duum.
  bsp-bsp: Bawo Yesu oŋc-loku ŋɔŋk ŋɛlɛc nŋɛ ŋɛnabɛrɛ fum wəkakɔ dəris pəwon mɔ kəwur.
    Gbekce yɔ aŋc-kotərɛnɛ fum wəkawɛ dəkəcək kɔ afɛc ŋɔpɔŋ, mba oŋc-copu gbekce yayɔkɔ,
    ŋɔŋk ŋɛlɛc ŋosolɛ kɔ ŋekekərɛ nde dətɛgbɛrɛ.
  kqf-kqf: Niga mainana i giuna banina ba Yesu kaikana aluwa gebogebona i giuvavasaḡe
    te oloto ya potiyovo kamaḡe. Sauga tabutabuna aluwa gebogebona niga olotona i
    waibadabadaye. Avena te oloto nimana bi kaḡena laulauseinidi, tauyava a labelabe
    bi geḡa te aluwa gebogebona mba seinidi i waidouḡavuḡavukidi bi oloto i avali
    vai te i nawenawena dobu ḡuyuwidimo.
  cpb-NT: (Ikisathatapaakitziiri peyari ripakagairiita atziri. Tema pairanitake risaikashiretantakari.
    Osheki roosoweetantari kotsirotha, rithatyiiro. Rishiyashiyawaita ochempiki ikantakaakari
    peyari.)
  aon-aon: '@see-verse:LUK.008.028'
  hus-NT-2005: In ulu jechéꞌ, kom na Jesús kʼwajatich in utsál an atʼax ejattaláb
    abal ka kaléch ba jachanꞌ an inik. Owenekich tʼajat ti ochadh jachanꞌ an inik
    kʼal an atʼax ejattaláb. Wikʼtsinék kʼal an atiklábtsik tin kʼubak ani tin akan
    kʼal i patʼál abal ka kóꞌyat wikʼadh, por in tʼapyal ani u júnáb kʼal an atʼax
    ejattaláb ban chabál xon ti yab kʼwajtsidh.
  mig-NT: Te ni̱ tá'ú‑yá tiñu nuu̱ tachí kíni‑ún ná kénda ki'i̱n ini̱ cha̱a‑ún, chi
    ni̱ kuu kua'a̱ kuiá xndó'o cha̱a‑ún. Te ni̱ kaju'ni̱‑i cha̱a‑ún jíín cadena jíín
    manea ka̱a. Ko ndɨ'ɨ ni̱ kukuáchí sá'a‑de. Te kénda‑de já'a̱n‑ni‑de onde̱ ñu'un
    té'é sá'a tachi̱ kíni‑ún.
  bps-bps: Manan ani, du tadek Dyisas i busaw lamwà di lagi én. (Tadee duléan fusuk
    di kenen, na nunung kenen i dad to, na fnantungla, na balù ku bnakusla kmalan
    na blian i sangkalì, gaganan mto dun. Na gal ndal kenen i busaw ditù di banwe
    landè to mnè déén.)
  mbs-mbs: Yan se inikagi te bosaw, so pinunuan i Jesus se bosaw amon lomowà diyà
    te otaw. Melikit egdetengan te bosaw se otaw sìyan, aw yan eggeposen sikandin
    te doma otaw te sengkalì, aw egpentongan dan sikandin, aw gayed dan egbentayan.
    Meneng egkebogtò se ipeggapos kandin aw eg-ibingen sikandin te bosaw doton te
    kebigtilan.
  tof-tof: Ene pama ini poko igósidi bóktanórr, zitülkus Yesu ene kolae samu arüng
    bóktan ngaen-gógópan ekyanórr ene pamdógabi burruanóm. Errkyadórrón-koke yarilürr
    ene kolae samua ene pam amióg abün münüm. Pama nóma makrraonónóp, sein sye-i wapór
    tang arümürrün nómade, wa ene klam kubó singgalgónóle, ó ene kolae samua kubó
    oya ⌊ngüin-koke bwóbdüma⌋ idüdle.
  cme-NT: Yesu wuɔ nuolaaya jĩnabaa-ba‑i wuɔ ba hel-yuɔ ku'i ciɛ wuɔ tuɔ piiye dumaaŋo-na.
    Ku waa da ku sire-yuɔ yiiŋgu maŋ nuɔ‑i, ba bel-o vaa-yo baa jɔlgɔbaa jĩna. Ŋga
    da ba fiɛ vaa-yo, u kar jɔlgɔbaa-ba‑i aa suur hĩɛŋ-nu.
  sus-sus: A na fala nɛ, barima Isa nu bara ɲinnɛ yamari a xa gbilen na xɛmɛ fɔxɔ
    ra. Sanmaya wuyaxi, mixie nu bara yɔlɔnxɔnyi sa a sanyie nun a bɛlɛxɛe ma, alako
    a naxa a maxɔnɔ, kɔnɔ ɲinnɛ nu luma yɔlɔnxɔnyie bolon na, a fa a rakonkon wula
    ra.
  pon-2006: E patohwanda met pwehki Sises eh ketin mahsanihong ngehn sauto en kohieisang.
    Pwe pak tohto ngehno kin tiada powe, oh ni ar kin salihedi neh oh peh kan, e kin
    uhdahte kauwehla selipe kan oh tangahkilahng ohlo nan sapwtehn.
  dad-dad: Ere nigin, Jesus mogo kaa sane tamo anĩ bun tamal ulõ yesiyouf nigin irokenen.
    Sain musei kaa sanem irounẽ di, ye ima ado, sen nem difofãdig, age de fen, tari
    difiyẽdig, anĩ ere, ĩ sen kokour fele di, kaa sanem wala ino di, moilin iledig.
  zab-NT: (Bnietqui guniib ziy te pur Jesús acanabeeny bɨndxabqui par idiiangui láani
    lazdoob. Quesentiand zieny güelt agunaaz bɨndxabqui laab. Ne de bniety abldiibdeb
    de naab cun de niib cun de caden par quɨt calí nez chiab. Per laab rtiuugacbɨ
    de cadenqui ne bɨndxabqui rbée laab de nez lo guiix rut quɨt tu rbezti.)
  jae-jae: Eŋ kêsôm biŋ tonaŋ gebe Jesu kêjatu ŋalau ŋatêmui gebe êsa aŋga ŋamalac
    tau nê êna. Gebe ŋalau tonaŋ kêsaic eŋ todim-todim, tec sejop eŋ ma sêbôêŋ eŋ
    ŋa kapoacwalô to sêsô eŋ akaiŋ tôŋ. Mago eŋ kêmônaŋ gêŋ, taŋ sêsô eŋ tôŋŋa naŋ
    gêŋgic-gêŋgic, ma ŋalau sec tau kêkac ŋamalac tonaŋ kêsa gamêŋ sawa gêja.
  ksd-ksd: Tago i tar tulue ra tabaran ba na irop kan ra tutana. Tago i ga ti ubu
    pa ia vailik, ma dia balabalaure bat ia, dia ga vi ia ma ra umana vinau na palariam,
    ma ra umana palariam na keke, ma i al kutu ra lavur vivi par, ma ra tabaran i
    vo pa ia uro ra pupui.
  msm-NT: '@see-verse:LUK.008.028'
  myk-myk: Wʼa yee jo, bani Yesu bi jina wu pye na wu foro wee ná wu ni. Jina wu bu
    yìri wu fɛni tuun wemu ni, sipyii na wu kemɛ pɔ ni tɔɔrɔ shɔnhɔyɔ ni, na biriye
    le wu tɔɔyɔ na, kɔnhɔ pu da wu kasɛri. Ga wʼa tee pɔɔrɔ ti bɛɛri kɔn. Jina wu
    bi ma wu kɔri kari sipoŋɔ ni.
  sbe-sbe: Hedehedede ta ye hedede matawuwuna Yesu ye hededelauko yaluwa bikibikina
    ne unai bena ye pesa. Yaluwa ne kana paisowa huya badobado meta tamowai wa ye
    tanutanuwagai, kabo nimana yo kaena seni unai se paipaihekahekahinidi na se kitahetete,
    iyamo seni wa ye utusidi na yaluwa yabayababana iya ye woyawoyai ye lau balabalagaibuyena.
  mcr-mcr: '@see-verse:LUK.008.028'
  cux-NT: '''Túúcā caⁿ''a sa ti Jesús caⁿ''a ntiiⁿnyúⁿ yā chí nan''daā espíritus yeⁿ''e
    yááⁿn''guiinūuⁿ yeⁿ''e sáⁿ''ā miiⁿ. ''Āā nééné ''naaⁿ tiempo chi espíritus ichɛ́ɛ́
    ndúúcū saⁿ''ā miiⁿ. ''Iiⁿ''yāⁿ s''eeⁿ yeⁿ''e yáāⁿ miiⁿ ní ngaā chiichí yā saⁿ''ā
    miiⁿ ndúúcū cadenas naati ch''iica sá cadenas ní espíritu yeⁿ''e yááⁿn''guiinūuⁿ
    candɛ́ɛ sa saⁿ''ā naachi nguɛ́ɛ́ ''iiⁿ''yāⁿ.'
  tur-YTC: Çünkü Yeşua, kirli ruha adamdan çıkmasını buyurmuştu. Kirli ruh sık sık
    adamı tutuyordu. Adam zincir ve prangaya bağlanarak gözetim altında tutulmasına
    karşın bağlarını koparıp iblis tarafından ıssız yerlere sürülüyordu.
  san-ITR: yataH sa taM mAnuShaM tyaktvA yAtum amedhyabhUtam Adidesha; sa bhUtastaM
    mAnuSham asakR^id dadhAra tasmAllokAH shR^i Nkhalena nigaDena cha babandhuH; sa
    tad bhaMktvA bhUtavashatvAt madhyeprAntaraM yayau|
  bel-N: Бо Ён загадаў духу нячыстаму выйсьці з гэтага чалавека; бо ён доўгі час мучыў
    яго, так што яго вязалі ланцугамі і сьцераглі яго, але ён разрываў ланцугі, і
    дэман гнаў яго ў пустыні.
  sch-sch: Jisua'n ratha innim hah chong a pêk sika ma angtaka ai ti ani. Vêl tamtak
    an sûra, lung ina an khum ngâia, a kut le a ke zingjirûiin an khita chu a potsata,
    ramkhori han ramchâr tieng han a rujûl ngâi ani.
  mic-MIQNT: Ula teluet muta Se'sus gis telimaji mn'tu'g tualqa'sinew na ji'nmeg.
    Me' gatu gaqaisg mn'tu'g assuma'tipnn. Na tujiw mimajuinu'g gelpila'tipnn aq pija'la'tipnn
    laplusang gatu ula ji'nm temeg'pnn ta'n gelpiteg'pnn uggwatl aq ugpitnn, aq wesmugwap
    paqtaqamigtug. Nige' wigit utqutaqane'gatig.
  huu-NT: '@see-verse:LUK.008.028'
  jiv-NT: '@see-verse:LUK.008.028'
  otm-NT: bi 'yɛ̨n'a ra zįthu 'bʉ mi xifi da bøm bʉ rá mbʉi ran 'yohʉ. Nguetho na
    ya'a thoho bi ʉnba ran 'yohʉ nɛ i xɛcta yʉ cadena i pa thu't'i, nangue rá ts'ɛdi
    ra zįthu, nɛ i sixpʉ ma'ueni mahøn'a.
  dah-dah: '@see-verse:LUK.008.028'
  tnk-tnk: Nənɨmwɨn ərəha nəha raməɡkiari iamɨnhi irə, tɨ nəri nə mə Iesu ruvəni pen
    raka tukwe in mɨnuə trier ia iərmama nəha. (Nəpɨn me rɨpɨk nənɨmwɨn ərəha nəha
    rɨnəkwtəmhiri iərmama nəha. Nərmama hənərihi rəɡɨn mi mɨne nɨsun mi ia jen me,
    mhərer tukuahaɡ in, mətə in rəvi əmwesi jen me, iəremhə rəkoui pen in revən ia
    kwopun akwesakwes ikɨn.)
  kpr-kpr: '@see-verse:LUK.008.028'
  san-IAS: yataḥ sa taṁ mānuṣaṁ tyaktvā yātum amedhyabhūtam ādideśa; sa bhūtastaṁ
    mānuṣam asakṛd dadhāra tasmāllokāḥ śṛṅkhalena nigaḍena ca babandhuḥ; sa tad bhaṁktvā
    bhūtavaśatvāt madhyeprāntaraṁ yayau|
  nho-nho: A ia e tani atu peenaa i Jesus ku oti te vanaake ki te tipua raa ki hakataha
    iaa ia. Te tanata naa ni tauria te tipua hakallika i te lopo saaita, aa niaaina
    maa ia ni saisaitia peenaa ana rima ma ana vae ki naa seni raa, naa seni naa e mossia koi
    a ia no tere kina a ia te tipua naa ki loto mouku.
  gym-NT: Üai käme rikadre mento btä abko Jesukwe niebarera ie, aisete namani ñäke
    krikri kore. Batire batire üai käme nämane niken ni yebtä angwane, ñan gitiadre
    künken, abkokäre kise amne ngotokwä mäkäte nämane jökrä ie kadenanbti, akwa nämane
    kadena ötöte jökrä angwane, üai käme nämane niken ngwena kä kaibete.
  azg-NT: Nndaꞌ jñꞌoon tso juu ee na jndë tcoꞌxen Jesús na quinduiꞌ joo yotyiaꞌñeen
    quiiꞌ tsꞌon juu. Ee joo yotyiaꞌñeen, jndye jnda na jndë tquenhanꞌ xjen ꞌnaanhanꞌhin.
    Ee min na tonanꞌtyen nnꞌan tsanꞌñeen yo carena yo ncjo na totꞌuehanꞌ ntꞌö juu
    ndoꞌ ngꞌee juu, majoꞌ tocꞌiooꞌ juu joo carenaꞌñeen. Ndë joꞌ tojñon jndyetyiaꞌñeenhin
    na cja juu ndyuaa naijon na taꞌnan nnꞌan cꞌon.
  bhd-bhd: किजोकि यीशु तैस भूते तैस मैन्हु मरां निसनेरो हुक्म देने लोरो थियो, एल्हेरेलेइ
    तै बड़े बुरे तरीके सेइं ट्लेइतां रखोरो थियो, ते लोक तैस कैबू केरनेरे लेइ अग्री
    भी रसन ते शंगलन सेइं बेंधतां रखते थिये, ते तै तैन भी ट्लोड़तो थियो, ते भूत तैस
    मैन्हु जंगले मां नेतू थियूं।
  too-NT: Chuntza' huanilh como Jesús ixmāpa'ksīmā' huan tlajana' que nataxtu de xla'.
    Maklhūhua' huan tlajana' chi'palh. Lā' ixlīmacachī'can cadenas lā' nā ixlītantūchī'can
    cadenas lā' xla' ixcālacpu'lha. Lā' huan tlajana' makatzā'lalh nac cā'lhpi'mpi'li'
    ti'ya't.
  ind-AYT: Hal itu terjadi karena Yesus memerintahkan roh jahat itu keluar dari orang
    itu. Setan itu sering kali menyeret-nyeret orang itu sehingga ia dirantai, diborgol,
    dan dijaga orang, tetapi ia dapat memutuskan rantainya dan dibawa oleh setan ke
    tempat-tempat yang sepi.
  cjo-NT: Rootaki ikaemantanakari, ithaawantawakari Jesoshi, riyotaki kamaari rotyaantatyeeri.
    Riraga shirampari ojamanitaki ijeekantakari kamaari, ikinakaapiintziri tsikarikapaeni.
    Roojotapiinteetawitari rakoki eejatzi iitziki karenathaki, omaanta osheki ishintsitakaakiri
    kamaari, ithatyaakiro karenatha roojotanteetayitaririni. Aririka ithatyaanakiro,
    ishiyakaanakari kamaari janta teenta ijeeki atziri.
  nsn-nsn: Inggon ke kula pare, teeit Iesu ke kula tar liouana uasa e tauete liu tar
    tamaton. A bureher binak a liouana uasa e hiku tatanon, doho tamata ra uoto uih
    tane tatanono toro tiein, doh ra tur kaueke tatanon, bo inggono puk e reih uatakout
    dedempe toro tien, doha liouana uasa ke uoum keip tatanono tar butur belun.
  san-DEV: यतः स तं मानुषं त्यक्त्वा यातुम् अमेध्यभूतम् आदिदेश; स भूतस्तं मानुषम्
    असकृद् दधार तस्माल्लोकाः शृङ्खलेन निगडेन च बबन्धुः; स तद् भंक्त्वा भूतवशत्वात्
    मध्येप्रान्तरं ययौ।
  tna-NT: '@see-verse:LUK.008.028'
  lid-lid: Iy aloh i buku doh, tasah Jises badeh, ndratiye sahou boto-on ndra ta malawin
    ndra-in ta anya keme len. Ya malawin ndra-in badeh, ndrahas ndrado la-un luluwen
    labai. Iri sawei minen hawe katin na sen, ma lau ta ndrokei atondrok iy, arile
    iy mindrindri sen, eme malawin ndra-in lolowa iy ili kon lomale an, ili bolo ndrokowa
    bek.
  wim-wim: '@see-verse:LUK.008.028'
  zga-M: Pu u Yeisu akhayeilangeila eimepo eimbivi akhata, humangha, ulwakhuva isikhunchoni
    umepo umbivi aleikhung'usania khyoni khyoni ukhwanukhwa. Pu avanine valeikhundolela
    nu khunkunga eiminyololo pwaleikhudumulania imepo imbivi nchilikhundongoncha impakha
    mundunkunghu mumakha ngha mepo ula.
  yom-yom: Wutuba bobo mu diambu Yesu wutumina mpeve yimbimbi yitotuka mu mutu wowo.
    Bila tona thama, mpeve beni yimbila. Buna mutu beni baba kunkanganga ayi kunkebilanga
    mu zisieni ayi bisengo mu malu vayi wuba kubi tabunanga ayi mpeve yimbimbi yiba
    kunnatanga mu bibuangu bisuama.
  san-SIN: යතඃ ස තං මානුෂං ත්‍යක්ත්වා යාතුම් අමේධ්‍යභූතම් ආදිදේශ; ස භූතස්තං මානුෂම්
    අසකෘද් දධාර තස්මාල්ලෝකාඃ ශෘඞ්ඛලේන නිගඩේන ච බබන්ධුඃ; ස තද් භංක්ත්වා භූතවශත්වාත්
    මධ්‍යේප්‍රාන්තරං යයෞ|
  yut-yut: Koŋ da amɨn uŋun yɨpmaŋ detjak do Yesu da kɨlɨ iyɨgɨt, uŋun do madepsi
    yaŋ tɨdaŋek gen uŋun yagɨt. Uŋun amɨn koŋ da bɨsap morapmɨ aŋupbal awit, do amɨn
    da bɨsapmɨ bɨsapmɨ kɨlani tebaisi aŋek nap teban tebaisi baŋ kɨsit kandapyoni
    paŋteban awit. Mani nap teban uŋun paŋdagaŋek koŋ da ɨmɨŋ sugaŋakwan mɨktɨm amɨn
    dɨma ekwaŋ tɨmon kɨŋ kɨŋ agɨt.
  grc-BYZ: παρήγγειλε γὰρ τῷ πνεύματι τῷ ἀκαθάρτῳ ἐξελθεῖν ἀπὸ τοῦ ἀνθρώπου. πολλοῖς
    γὰρ χρόνοις συνηρπάκει αὐτόν, καὶ ἐδεσμεῖτο ἁλύσεσι καὶ πέδαις φυλασσόμενος, καὶ
    διαρρήσσων τὰ δεσμὰ ἠλαύνετο ὑπὸ τοῦ δαίμονος εἰς τὰς ἐρήμους.
  cpc-NT: (Tima ikisawitawakityaari piyari jowajyaantairiita shirampari. Pairanitaki
    ipiyarishiritakaawitakari. Ojyiki joojowiitantari ashirotha, ithatyiiro. Ishiyashiyawaita
    otzishimashiki ikantakaari piyari.)
  nhg-NT: Pues yejuatzi ye quenahuatilutaya ma quisa moxicoöne de inu tlöcatl. Pues
    ye meyacpa quepasöroöya inu tlöcatl que moxicoöne quequitzquiöya. Giente quetzajtzacuaya
    hua quejilpiöya ca carienajte ipa icxehua hua imöhua. Pero yaja quecocotunaya
    tli ica quejilpiöya, hua inu demunio quechihualtiöya ma beya ca cöne nionöque
    chönteya.
  nya-nya: Pakuti Yesu analamula mzimu woyipawo kuti utuluke mwa munthuyo. Kawirikawiri
    umamugwira iye, ndipo ngakhale anali womangidwa ndi unyolo dzanja ndi mwendo ndi
    kuti ankamuyangʼanira, koma amadula maunyolo akewo ndipo ziwanda zimamutengera
    kumalo a yekha.
  ngu-NT: Ijcon oquijtoj pampa Jesús quinahuatijticatca on xcuajli espíritu ma quisa
    ijtic on tlacatl. Niman masqui on tlacamej quimasajsalohuayaj niman quicxisajsalohuayaj
    ican teposcadenas, yejhua quitecojcotonaya niman on xcuajli espíritu quichihualtiaya
    ma huiya neca campa tlacauyan.
  kup-kup: '@see-verse:LUK.008.028'
  jid-jid: Yesu a tredun brji duba rju don wu, ni nton gbugbuwu ibrji ba ba huu, ko
    ba tya lo ni sraka ani su sraka, meme ibrji ba zu hi ni miji.
  wmw-wmw: Kamana Insa kâmwamuru jini ire alawe mmwiri mwa mwananlume ire. (Kweli,
    jini ire kâmmiliki munu ire suku nyingi. Wanu wakinfunga na alucema na unyolo,
    wakinnang'anizira, fala iye akivunja-vunjanga piya vyuma vyakifungiriwa vyonse,
    jini akintuwisira kulanga.)
  gmv-GGM: Tuna ayaanaay hessa gaanas danda7iday addezappe kezana mala Yesussay azazida
    gishassa. Tuna ayaanaanazikka woden woden denddiza gish addezzi sanithalataninne
    birattan toho qachi naaginkka qachettida sanithalata duuthethidi iza bolla diza
    dayiiddanthay iza duge bazo zaari efees.
  ssg-ssg: I kak ukek nake Jises kakanewen spirit lialun ien ka i ahuta xaxaua ti
    tel seilon. Kemuk spirit lialun ien kapiti halialu hakilawen i. Kalak na laha
    peteni tel seilon ien ma xinoti kongini minan ma aen ani sen, i xaputi uke. Ape
    spirit lialun kapiti hakiliwawa i hani he lohong.
  zpo-NT: Nzhé xaa kwaane, nel Jesús mgalno re mbi mal kwaan nzho lextoo xaa, zee
    mrooya lextoo xaa. (Zyen welt nzen nye mbi mal xaa. Nu nixa nkado re myet yaa
    xaa nu nii xaa kwaan kaden, per nle xaa gan nchoog xaaya nu nzhe mbi mal xaa naz
    wen.)
  poy-poy: Kalongiti hangu toziya Yesu kamgambiriti shamshera kamlawi. Shipindi shivuwa
    shamshera ulii kamwigilanga muntu ayu, tembera wantu wamtuliti mushibetubetu,
    mawoku na magulu gakuwi wagatawiti kwa minyololu kumbiti yomberi kayidumuliti
    na shamshera kamtugiziyiti kushiwala.
  qwh-NT: Tseno supë nerqan, Jesus “¡Que nunapeq yarqï!” nishqa captinmi. Tse nunapa
    shonqunchomi unepita supë cacorqan. Cadenacunawan nunacuna tsareta munar, chaquinta,
    maquinta pancayaptinpis, rachicacharcurmi, supëpa muneninwan tsunyaqcunata eucoq.
  gaw-gaw: Am Jesus Nug matu ouḏi nau nug danab uuidḵunu aum amunu nug anam aum. Haen
    kuḏum ouḏi nau nug danab amu aḏeḏe, danab ag nug gumanna, senp̱a qaḵan, baegp̱a
    aḏaḵunu keekep̱a ele qagṯap̱ig amge nug sen keeke amu oh paḵua awe, ouḏi nau nug
    nug awa aḏe, laih atu taḏakp̱a goṯom.
  nca-nca: '@see-verse:LUK.008.028'
  zpz-NTPP: Ni mniiy, gun Jesuuz mniim lo nuras zeꞌ nu gruchuy lo mbecy zeꞌ. Yad nu
    tonaꞌ la guzañ ñaꞌn nu ni ricy nuy mbecy zeꞌ. Nunu de mbecy rcyiig dey gyiꞌy nu
    yaay nu caden. Tees rshiꞌñ rshiꞌñ lay caden. Orzeꞌ nuras zeꞌ ricy yu nu rza mbecy
    zeꞌ lugaar ub zi.
  mkj-mkj: Ih pwahla me pwa Jesus ne pwehng ngen jausso en diljang ipoa. Pehn dir
    ngen jausso kin dilingla ih, nehn armajjok kin piroahdi ehn apel poah kan, ih
    kin uhdahr mweidla joal kan ma piroahdi ih, ngen jausso kijoukihla ih nehn japwsoahn.
  zac-NT: Zni guníꞌill purquë más antsë Jesús gunibëꞌa lëꞌë ra mëdzabë fier parë guëruꞌu
    rall de lëꞌë nguiu. Vidë shtë nguiu ni guc zndëꞌë; zihani vueltë lëꞌë mëdzabë
    gunaꞌzi lëꞌë nguiu ni. Lëꞌë ra mënë bëldiꞌbi guiáꞌall nu guëaꞌll con cadënë parë
    gac segurë nguiu ni, perë lë́ꞌëll bëchúguëll cadënë. Lëꞌë mëdzabë bësëlluꞌnë lë́ꞌëll
    tubi lugar catë nídiꞌi mënë.
  kyg-kyg: Yesuꞌa hogoteno hosu aune vekaeꞌmo, emikeka ataleka uvo, huno ha paiꞌniyaꞌmofeꞌmo
    hosu aune vekamoꞌa ani gemo ha paiꞌniye. Muki afinaꞌmo hosu aune vekamoꞌa atafauno
    maiꞌnigeno seli nofitetiꞌmo ayatalate kite aiyalate kite huꞌa kiꞌa ateꞌnaya seli
    nofiꞌmo ago alino kapalu aeꞌnigeno hosu aune vekamoꞌa alino hafaitaleꞌnigeno kaꞌme
    kotega ute ute huno maiꞌniye.
  kmk-kmk: '@see-verse:LUK.008.028'
  cao-NT: Jabi nëca tsi quiha ja chaniniquë, “Ja quima tsëquëcahuë” i yoshi bo qui
    Jesu ni nori quëshpi na. Jabi huëstima tsi quiha yoshi bá naa joni qui tsaminiquë
    rë. Jatsi jahuë yoshi iqui tsi quiha nohiria bá jahuë mëquë bo, jahuë tahë bo,
    tihi cabo nëxapaoni quiha mëchichó no, ja paxayamano iquish na. Jama, mëchicho
    ja tësapaoni quiha. Jasca, xabaca, nihi, tihi cabo qui ja jabapaoni quiha yoshi
    iqui na.
  bbr-bbr: Ko keser auruwon, owon, meter Jisas nukas kiro osou aru kiro ro opok man
    auruwon. Keseria, kiro osou aru nukas piorwon. Orip orip kiro osou aru nukas kiro
    ro wou uru raiäu. Karauk roat akas kiro ro orip orip kame raiäi. Ak ko mur sen
    oripas isou ipou rakir miäi. Kos mur sakau pak sen pak pitpatir kureäwon. Kiro
    osou aru nukas kiro ro imäianik, ro wäpik mena miäu.
  inb-inb: 'Jesús, chi kuku wairata ñami niska karka: “Chi runa­manda llugsii”. Chi­manda­mi
    chasa nirka. (Chi runata, kuku waira­kuna achka biajisi apiska kar­ka­kuna. Chi­manda,
    paita makipi i chakipi sin­chi kadina­kuna­wa wataspa, alli­lla chari­dur kar­ka­kuna.
    Chasa chari­na­kugpi­pas, kuku waira­kuna, kadina­kunata piti­chispa, chusa sitaska
    alpama paita apa­dur kar­ka­kuna.)'
  hrv-hrv: Jer bijaše zapovjedio nečistom duhu da iziđe iz toga čovjeka. Da, dugo
    ga je već vremena držao u vlasti i makar su ga lancima vezali i u verigama čuvali,
    on bi raskidao spone i zloduh bi ga odagnao u pustinju.
  box-NT: '@see-verse:LUK.008.028'
  ote-NT: Bi ma̱nga njabʉ ngueꞌa̱ ra Jesu ya mi fʉdi mri ꞌbɛpabi ra tsꞌonda̱hi da
    bøni de núꞌa̱ ra ꞌñøhø. Ndunthi ya ꞌmiꞌqui ra tsꞌonda̱hi xqui gʉ núꞌa̱ ra ꞌñøhø
    ne mi øꞌtua núꞌa̱ go mi ne. Ha nuya ja̱ꞌi ora mi handa njabʉ, da gʉ ne da da̱tꞌi
    co ya cadena ja yá ua ne ja yá ꞌyɛ, pe nuꞌá̱ mi cꞌʉcta núꞌʉ ya cadena, y ra tsꞌonda̱hi
    mi japi da bønga yabʉ ja ya mbonthi.
  wnu-wnu: '@see-verse:LUK.008.028'
  zam-NT: Xpii meexù' mbli tataa ndxab mbi' loo Jesús tac Jesús ngue ñibe' loo xpii
    meexù' par ryo xpi meexù' loo mbi'.
  zyp-NT: A chung letei thlawpaw pialuipaw khah ka pia tatah Zisu tah bia a peh cawtah
    khei a cang. Ma paw cawh uihlupui khachia taco, a hraipakingnah cawtah a kih le
    a phe letah bahrairui tah khi he ka, aa vai. Bahrairui tah aa hrai naná teitah
    chehchung thlu ka, khachia taco lyraangpaw lang a tingchua tei.
  sey-NT: Iye cato Jesupi huatire etani saijë̱ꞌë, cua̱ñequëna, ja̱ doꞌire ja̱je capi.
    Iquë cato huatipi i̱te joꞌya nesiquëre papi ai tsoe. Ja̱je paꞌina, pa̱ipi i̱te
    quë̱na meapi sëahuë, saimaꞌë paꞌija̱ꞌquë cajë. Ja̱je yoꞌojëtaꞌare huatipi tutu
    i̱siquëna, ne tëte saoquë saiquëpi pa̱i peo yejana huatipi saquëna.
  nvm-nvm: Fu ijeg kumenma ijefuon maiji Jesur amur kaven ise iji kiama bu fu areme
    vainva ijefuon fu ijeg kumen. Regavo madu buka tavan kafo e iji dab ninaruoijo.
    Ijefuon e aivo iji bu uri e iji kunaime dab e diburko igeg sen kam imut ga masian
    fuon iji kam tomdain. Bu tomdavo fu kam turakoreko kaven ise ijieb fu dab ninarume
    ai moikum namo ijia oij.
  mps-mps: Jisasgo dwai haubo pomainu gudulu baso, te bidigo te po wali. Polobadu
    hauwa sogo bidi dabego te bidi aligabo bidilama, kalabuside muani. Mubadi goli,
    dwai nomago tulama, dią paludali. Tama te dwai haubogo te bidi te bidi meni yai
    bulu tomoba sela piduali.
  seh-seh: Iye alonga penepyo, thangwi Yezu akhadaupanga nzimu wa kuipa kuti ubuluke
    muna mamuna ule. Kazinji kene nzimu wa kuipa ukhamphata mamuna uyu, mpaka kufikira
    mangiwa myendo na mikono ene na unyolo. Mbwenye mamuna uyu akhauthumula basi unyolo,
    nzimu wa kuipa mbukhankwata kwenda naye kutali na anthu.
  pab-NT: Nikare irae, Jesus koxaka irae isekohaliti iniyalahare hiye hikoaheta maheta
    haliti nonitata hoka. Kahaliki isekohaliti otokitene. Haxowaka halitinai olatyahene
    ikijinai, ewaotyalinai xoaha hiye kamatiherahi kakoa, xakore hoka irikotitene,
    hoka isekohaliti axanikijitene maharexakahare xeta.
  llg-llg: '@see-verse:LUK.008.028'
  kyf-kyf: -We ka 'gbʋ ɔɔ nyɩmɛ yi 'saa gba, zuzu 'nyuu mɩa ɔ 'wʋ, 'mʋ -Zezu gbaa
    we 'tla ɔ 'wʋ. Wee zuzu 'nyuu mɩa, 'wʋ we bhua ɔ -zakpa duun nya. Wa -ka ɔ sɔnya
    gbʋan nɛtɛllikpe nya, 'ɩn wa -ka ɔ gbloko bhʋ 'wʋ fa, 'ɩn ɔ dɩa we 'dɛ weee. 'Ɩn
    wee zuzu 'nyuu kwaa ɔ -flii.
  tpi-tpi: Em i singaut olsem, long wanem, Jisas i tok pinis long spirit nogut i mas
    lusim dispela man. Ol man i save was long dispela man oltaim, na ol i save pasim
    em long ol sen na hankap. Tasol em i save brukim olgeta sen samting. Na dispela
    spirit nogut i save mekim em i ran i go long hap i no gat man.
  mih-NT: '@see-verse:LUK.008.028'
  qvh-NT: '@see-verse:LUK.008.028'
  kms-kms: Te pugri Jisas asine ququ brequ te simbe nindig ei wuti te si neri neyi
    ni no ningg. Pugri bu muq wuti te pugri ngam nare. Yabe chuqo nganye ququ brequ
    te ninde yenu, di wuti te ququ brequ ningg nei pe nyinge nare ye. Wute pripri
    ni si nyinge sen pe taq mimbig di taq maimb pu yenu, pudi ni pripri sen te pend
    nawo, di ququ brequ gri ni nitanyi vig namb mong wute segi ye pe tende no.
  agn-agn: Maning ta si tang bitala tang malain ang ispirito tenged sinobol da ni
    Jesus ang lomboa ra ong taw. Ang taw pirming aggawidan tang malain ang ispirito.
    Maski talikalan tang kalima na may kakay na ig bantayan, gabontok na ka enged
    tang mga talikala, ig agge-lan tanandia tang dimonio ong mga logar ang anday tataw
    na.
  nhi-NT: Ohcon oquihtoh nic Jesús yocnauatihca in amocuali ehecatl maquisa maccaua
    in tlacatl. Non amocuali ehecatl micpa yoquichiu quen yoquinic itich in tlacatl,
    uan ica non in tlacameh oquimihilpayah nimauan uan nicxiuan ica cadenas. Pero
    yeh oquincocototzaya in cadenas, uan in amocuali ehecatl occhiualtaya mayaui campa
    amo caliyoh.
  ttc-NT: '[Te malspirit oxik tq''uma''] ikxjani tzan tpaj te Jesus ojetq tuq xik
    tk''ulu'' mandad tzan tjatz tuj tanim te xjal. Komo te xjal ky''ila''j-el ntzyet
    tuq tzan te malspirit, b''ix anke nqet tuq k''alo'' tq''ab'' b''ix toq tuky''i
    kaden, per tetz nkye''el tuq tlaqu'' kye kaden b''ix te malspirit nxik tuq teq''i''
    tuj te ky''ixk''oj tx''o''tx'' aj ja'' k''onti''l najayon.'
  dan-1931: Thi han bød den urene Ånd at fare ud af Manden; thi i lange Tider havde
    den revet ham med sig, og han blev bunden med Lænker og Bøjer og bevogtet, og
    han sønderrev, hvad man bandt ham med, og dreves af den onde Ånd ud i Ørkenerne.
  kwj-kwj: O mwanji hinga sawero ti, Jisas o himamwale kapwa ori hima ni ri hanjaꞌai
    ki mwanji kwambu ki ri sawewani himamwale kapwa o to ya ucha. Gisi gisi o himamwale
    kapwa to ori hima ni ete ri toronambusindau. Hima le gisi gisi rini heini rini
    torosini seni ti seke tapa tiki rini injisiwani ele seni rini injisiro ti ri lekutoni
    ri rumbwendau. Wosini o himamwale kapwa rini rani hima da nambwe michi tiki rini
    raꞌaindau.
  vie-OVCB: Trước kia quỷ thường điều khiển anh, dù anh bị còng tay xiềng chân, quỷ
    cũng xúi anh bẻ còng bứt xiềng, chạy vào hoang mạc.
  kze-kze: '@see-verse:LUK.008.028'
  lbk-lbk: '@see-verse:LUK.008.028'
  mto-NT: Veꞌem tseꞌe vyaajñ ku̱x pyavaampyeꞌe je̱ Jesús je̱ ko̱ꞌo̱yjáyuvap je̱tseꞌe
    pyítsumnit. May náxanits je̱ꞌe̱ veꞌe je̱ ko̱ꞌo̱yjáyuvap tyukkooꞌyaja vyeꞌna, nay
    veꞌempa tseꞌe cadenatsum je̱m kya̱ꞌm je̱ts je̱m tyékum je̱ jayu jyayakꞌitju̱;
    ax vinnaajknáxts je̱ꞌe̱ veꞌe jyayaktsum, veꞌemts je̱ꞌe̱ veꞌe du̱tukpo̱jtikú̱x
    je̱ cadena je̱tseꞌe je̱ ko̱ꞌo̱yjáyuvap yakna̱jkxjini joma veꞌe kyapa̱ntsu̱u̱na.
  bzh-bzh: Nër bë sënë in Yesu nër vu memö bë geto mena in mehö sënë, in memö sënë
    nejom yi ahon beron nġahiseḳë. Lob yi alam malaj nesepa yi medeneduu raḳ sëng
    los aën buk nġahi, rëḳ ma genevepul sëng lu nġaa pin. Gememö sënë netë meneya
    nyëġ-yumeris.
  guj-2017: કારણ કે ઈસુએ અશુદ્ધ આત્માને તે માણસમાંથી બહાર નીકળવાની આજ્ઞા કરી હતી.
    એ દુષ્ટાત્મા તે માણસને વારંવાર વળગ્યા કરતો હતો; અને તેઓ તેને સાંકળોથી તથા બેડીઓથી
    બાંધતા, પણ તે બંધનો તોડી નાખતો અને દુષ્ટાત્મા તેને જંગલમાં લઈ જતો હતો.
  jvn-NT: Wongé ngomong ngono kuwi, awit demité wis dipréntah karo Gusti Yésus kongkon
    metu. Awit demité ajek ngèrèt-èrèt wongé. Wongé wis dilebokké nang setrapan lan
    diranté tangan lan sikilé karo wong-wong, nanging meksa bisa medot terus digawa
    karo demité nang wustèn.
  byr-byr: Sara wɨdakeꞌ dareꞌnesɨ. Jizaazai yɨmaka dazarɨna mena wɨdɨna “Aꞌmwe dazarɨ
    yagalyaꞌmakuna yɨna ja!” Nabaai sareꞌ dareꞌnanyɨ. Saamɨnya kwalaalyagaaꞌ yɨmaka
    dazai aꞌmwe dazarɨ galalɨmwagaꞌdelyɨ. Sarevɨdaaꞌnyɨ aꞌmwera yuyagaaꞌ sahwarɨ asawaalyɨ
    wɨla senɨyabaalyɨ yapwekɨna yadɨvɨꞌ sɨvɨlyaraalyɨ wɨla yapwekɨna yadɨvɨta sahwarɨ
    maredaaꞌdɨvɨsalyɨ. Kɨrɨꞌ sahwai yuya kwaariꞌmawɨla kɨbara yesɨvalakɨwɨna yada
    sarevɨ yɨmaka dazai aꞌmwera mamwaalyɨgata pimagɨnna yɨdangɨramakwodelyɨ.
  ian-ian: Tak Jisas kavle waagan kat savɨlɨvat wandɨ mala wan nyan wupma wandɨ. Tak
    kan ngepma nɨmba nɨma sakwat njambɨ ndɨ kat kwutaa ndɨna man taamba senmba ngindi.
    Kavle waagan ndɨ kat tavindɨ maa sen tɨtaa ndinyangu lapman kwo kavat yilɨndɨ.
  hun-hun: Azt parancsolta ugyanis a tisztátalan léleknek, hogy menjen ki ebből az
    emberből. Mert már régóta hatalmában tartotta, ezért láncokkal és bilincsekkel
    megkötözve őrizték, de ő elszakította kötelékeit, az ördög pedig a pusztába űzte.
  mcf-NT: 'mayan icsa chuiquin: —Dapuduenta —capanëdash Esusën. Mayan icsa dapuduedaid
    nad icpanëdash. Shocosh bucun abi mëtaniaidbëdtabi abi tataniaid chictenesho isun,
    Mëtanenu, cainquio yampanëdash. Adoac mayan icsan matses nibëdacno nidmiaid icpanëdash.'
  kjs-kjs: Yesumi mo koe remo pane pu lisa rabu mo koe remome agale puri palo yaaloma
    giyoma pane pisa. Enaalinumi adae abuna puri pale kopeme go alina ki age laapo
    rogaaoma nipu adilisimi pare go koe remonu nipu madaa epa pirisimi. Go pisimi-pulu
    nipumi go puri pale kopenu rugulu rubebe pala pisa. Go rabu koe remome mo enaali
    napiri su-para maa puala pisa.
  mni-mni: Mahakna asumna hairibasi Jisuna hanna phattaba thawai aduda mangondagi
    chatkhinaba yathang pibagi maramnani. Phattaba thawai aduna mahakpu kayarak hanna
    pharammi, aduga mahakpu phajinduna makhong makhut yotling phalang chanduna thamlabasu
    mahakna madu pumnamaktu thadatli aduga phattaba thawai aduna chingduna mahakpu
    lamhang tumhangda puthok-i.
  yad-NT: 'Su̱pa̱nu̱yada Jesús daryaju̱ni̱ jamirya vichara bayantu: “¡Ya̱numa sipyatay
    nijya̱mi̱vasiy!” Tapi ta̱riñuma siriñu̱yada bayantu jivyanu̱yadata daryaju̱dañi̱.
    Ripyuchunu̱yada ji̱ta nijya̱nvay cadyidyaju̱u̱ta varirya sajomutu, sanumutu risa̱ju̱,
    ru̱nu̱tya̱da jiivu̱setavay variy jasiñi̱. Sarotyatimyu̱yadanumatirya cadyidyaju̱u̱,
    bayantu batya̱da variy tajityomuju̱ni̱.'
  mxb-NT: Dión ni̱ kaaa̱n, dá chi̱ sa̱ saꞌanda va Jesús choon noo̱án ña̱ ná kankuei
    ña ini ta̱a ñoó koꞌa̱n. Sa̱ naꞌá nda̱ꞌo ñóꞌan dándákian ta̱a ñoó. Chi̱ va̱ꞌará
    sa̱ soꞌoni ña̱yuu ndáꞌa̱ rá xíꞌín saꞌa̱ rá xíꞌín cadena xíꞌín ka̱a viti, tído
    vaá óon va saꞌándá ra̱ cadena ñoó. Ta sa̱ kendúsa̱ espíritu kini ñoó xíꞌín rá
    kandaka ñaáán kuaꞌa̱n noo̱ kúú ñoꞌó i̱chí.
  pon-2006A: E patohwanda met pwehki Sises eh ketin mahsanihong ngehn sauto en kohieisang.
    Pwe pak tohto ngehno kin tiada powe, oh ni ar kin salihedi neh oh peh kan, e kin
    uhdahte kauwehla selipe kan oh tangahkilahng ohlo nan sapwtehn.
  maq-NT: Cuatjin cachja cha ta, tsëhë xi Jesús ne, ha cavitexa me xitsehen xi cuetjuxin
    tsëhë cha. Ha jemu tsëë xu nduva nixtin xi visehen xitsehen xahasen rë cha. Hane
    xuta ne, tsihñu tsja tsihñu ntsacu me cha cojo cadena cojo sa xi ha quihndë cuetjiin
    cha cjue cha. Peru xi vicheya cha cadena ne, xitsehen ne, ficojo cjuachan rë cha
    ngajan ngu xín camahani tsëhë nandya. Jemu cjín ndiya xu xi cavatju cha camá cuatjin.
  hto-hto: Afémɨe bie izói daɨde, mei Jesús afémɨemo ite fɨénide jóriaɨ jino oréllena
    ocuícaza. Dɨga ícaiño afémɨena fɨénide jóriaɨ rɨire uícade. Afe llezica comɨnɨ
    afémɨe onoɨ ɨdaɨ dɨga llojéodo máɨfɨrediaɨoɨ. Jɨáɨmacɨ fɨeni fɨ́noñeillena izire
    íena rairuídiaɨoɨ. Mei íadɨ afémɨe afe maɨa llójejina tɨtáfɨrede, ie mei afe ie
    uícaide fɨénide jóriaɨ afémɨena táɨzicɨmo botátafɨrede.
  por-BRBSL: Pois Jesus estava ordenando que o espírito impuro saísse do homem. Pois
    o espírito impuro havia muitas vezes apreendido o homem. Ele era mantido sob guarda
    e amarrado com correntes e grilhões. Quebrando os laços, ele foi levado pelo demônio
    para o deserto.
  ces-NKB: ([Ježíš] totiž přikazoval tomu nečistému duchu, aby z toho člověka vyšel.
    Mnohokrát se ho totiž zmocňoval, takže [musel] být spoutáván řetězy a hlídán v
    okovech, ale [on] ta pouta trhal a býval démonem hnán na poušť.)
  cui-cui: Daxota bapon baxua paeba yaitama Jesús taitaweta cauri xua peponaenexa
    bapon pia xainya weya tatsi. Bapon matowa teiqueibatsi cauri. Bayatha bequein
    jiwi taxu cʉbeiba yawa pemaxʉno penaintotha xua bapon xua jopa peponaenexa, ichitha
    bapon nain xuneiba. Bapon ira xuepana susato tsurucuae nacua beya itorobeibatsi
    cauri.
  boj-2014: Mondor uge dena Yesus degsi minjej. Di kiyaqa? Yesus na siŋgila na minjoqnej,
    “Ni tamo di uratosim ulaŋ.” Mondor uge dena bati gargekoba tamo di aqa jejamu
    ugeugeiyeteqnaqa tamo qudei na ojoqnsib sil kokba na aqa siŋga ti baŋ ti tontoqnsib
    geregere taqatoqneb. Yeqnaqa mondor uge dena sil kokba kukoqyeleŋoqnsiqa tamo
    di oqnsiqa wadau sawaq osi giloqnej.
  eng-OEBUS: For Jesus was commanding the foul spirit to come out of the man. On many
    occasions it had seized him, and, even when secured with chains and fetters, and
    watched, he would break through anything that bound him, and be driven by the
    demon into the wilds.
  eri-eri: No onou yaurai wa taate bona, Yesus no hauri inyaba fai waha awa tuwei
    nomo bona amina letuwaiha. Fai nere no gai-gai oofa tubode, sen langa hankap langa
    dage tugane. Ono gane wa, no sen dada oruwa kakatiri gai. Onodu hauri inyaba waha
    no ono tugainga ha fai uwau langa goigai.
  aly-aly: '@see-verse:LUK.008.028'
  wiu-wiu: Nipa Yesuyo poane ipono ne winago takoa pa wa okale tokome kowitaneya.
    Eni ipono einagoke lugutukoa awinokale ete ali-kitame dekoa moa kapa po kakoa
    kapa tepo mekoa tokala taneya. Nitikolika kugutukoa tadekatapekale iponame einago
    ali piamene ta ludu leau akoa aua yakala taneya.
  swe-swe: Jesus hade redan befallt den orena anden att fara ut ur mannen. Den hade
    länge haft mannen i sitt grepp. Ofta hade man bundit honom med kedjor och bojor
    och hållit honom i förvar, men han hade slitit sig lös och drivits ut i öknarna
    av demonen.
  cth-cth: A deingainae teh, Jisuh ni kakhine muitha tami thung hoi tâcawt telah kâ
    a poe toung dawk doeh. Hote tami teh kahrai ni ngailawi a tek toung dawkvah, ahni
    teh a khok roi dawk hlong a buet pouh awh, sumbawtarui hoi a katek awh ei soumsoum
    a tapo teh hlong hai rekrek a hem teh kahrawngum lah, kahrai ni ouk a hrawi.
  mti-mti: Kuiyawa Iesu airapu kukaeba dig wane apan mame gumbe yankweg dauwape. Airapu
    kukaeba evedni me kikikit yumne, meoya naniwa amawa murap gumbe tuya iyayapan
    amat me gumbe eme. Megara me murap tuiyawa togomiyane, sira airapu kukaeba atataine
    pomtone arawa aine.
  pad-NT: '@see-verse:LUK.008.028'
  twi-twi: Ɔkaa saa asɛm yi, efisɛ na Yesu ateɛteɛ ahonhommɔne no sɛ womfi ne mu.
    Saa ahonhommɔne yi taa ka no na sɛ wɔde hama kyekyere ne nsa ne nʼanan mpo a,
    otumi tetew mu ma ahonhommɔne no pam no kɔ wuram.
  hlt-hlt: Te dongah hlang khui lamkah a coe hamla rhalawt mueihla te a toel. Te vaengah
    anih a paco te a tue khaw yet coeng . Thirhui neh a pael tih hloong nen khaw a
    khoh uh coeng. Tedae rhaithae loh khosoek la a vai vaengah tah hloong te khaw
    a dueng.
  tbz-SIM: 'Kɛ yɛ̃́ Yesu do dì pɛ́ìmmɛ̀ kɛ dɔ̀: Yɛ̀ onìtì yie mmiɛkɛ fɔ̃́ ndibɔɔ̀!
    Dɛ kó dibɔɔ̀ do ò tɑ nɛ̀ dimɔ̀nnì ndi, kɛ̀ bɛ̀ níí boú o nɔu mɛfĩmmɛ o nɑɑ̀cɛ̀i
    timɑ́tì, kòo dɛ̀ tɔ̃̀ũ, kɛ̀ dìi ò tɑnnɛ́ dikpɑ́ɑ̀.'
  san-GUJ: યતઃ સ તં માનુષં ત્યક્ત્વા યાતુમ્ અમેધ્યભૂતમ્ આદિદેશ; સ ભૂતસ્તં માનુષમ્
    અસકૃદ્ દધાર તસ્માલ્લોકાઃ શૃઙ્ખલેન નિગડેન ચ બબન્ધુઃ; સ તદ્ ભંક્ત્વા ભૂતવશત્વાત્
    મધ્યેપ્રાન્તરં યયૌ|
  amx-amx: '@see-verse:LUK.008.028'
  ake-NT: Serɨ ta'pʉ iya, apʉne pʉra Sises uya epa'kakɨ iyapai taka'sa' pɨ' tʉpɨ'.
    Sises uya eporo rawɨrɨ, inke rɨ sa'ne makoi a'kwarʉ uya a'sisa' ko'manʉ'sa' esi'pʉ.
    To' uya rɨ temiyatʉ, ti'ta rɨ auronpɨ'sa' e'tane i'sen ke, tʉpa'simanin ke rɨ
    te'tane, i'kɨrɨpɨtʉ'pʉ iya rɨ, mɨrɨpan apɨtʉ'pʉ makoi a'kwarʉ ton uya tʉ'kena'pɨ
    ya'.
  qvn-NT: Asyagga chaynuypa Jesusta nira, cay runapita “Yargoy” niptinmi. Chay runata
    Asyagga nä unaypitash munanganta rurachira. Chaura runacunaga watapäcug cadenawanshi
    maquintas, chraquintas mana maytas aywananpag. Payga nätan watapäcunganta tipircurshi
    gueshpicug jäpag pampacunapa Asyag aywachiptin.
  tku-NT: Chuntza' huanilh ixpālacata Jesús ixmāpa'ksīmā'lh jā tzeya ū'ni' cataxtuni'lh.
    Maklhūhua' chi'palh jā tzeya ū'ni'. Ixlīmacachī'can cadenas ē nā ixlītantūchī'can
    cadenas ē xla' ixcālacpu'xa. Jā tzeya ū'ni' makatzā'lalh nac cā'tzaya'nca ti'ya't.
  bjk-bjk: Ixo tengen bira, möxösa, e Jisas ixoro isik a tinenge lölös kö ina tano
    saban tua nuan su xalik ina tödi. Tobo kut sik a nine limine ma nine xexene ma
    tobo bulus mara sik ke ine, ma lamun oleleng ne axana bung a tano saban ibo rörödik
    ina tödi ma ixoro köröp abo sen te ine ma tano saban ibo sasat nanin ine xö boxönö
    nang kaim a nangadi.
  msy-2020: '@see-verse:LUK.008.028'
  bpr-bpr: Yé duenan man ayé du ta dek Dyisas i busaw lamwà di lagi ayé. Ta dee dulêan
    fusuk di kenen, na balù ku bnakusla i sigalan na i blìan sangkalì, na balù bnantayla
    kenen fa, gaganan famtoh dun, na gal nebe i busaw kenen salu di dad banwe landè
    to mnè ditù.
  rmy-VLAKH: Исусо припхэндя найжужэ духости тэ выжал андав кадва мануш. Бэнг бут
    вряма хасарэлас лэс. Лэсти спхандэнас лэпунзэнца васт и пэрнэ, нэ вов росшынэлас
    лэн, и бэнг затрадэлас лэс андэ мал.
  cle-NT: Gá⁴féh³ liáh³ja̱³, chiaah¹ féh³ Jesús ja̱³ sɨɨ́h⁴ hi³há⁴dxúy⁴ ja̱³ hi³ cua²bi³hɨɨ́y⁴
    ñuúh⁴ chiáh² dsa³ ja̱³. Hi²xiáh³ mɨ³ñuú³ tiaah² ma³sa̱yh³² dsa³ ja̱³, gá⁴jmeéh⁴
