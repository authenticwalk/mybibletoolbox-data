verse: LUK.008.029
translations:
  kpx-kpx: Au louale keu koseanu. Au vasohuta lohoge Iesuu munanae toela keho loui
    isiviale nunuvage au malaha ke halemai tai. Kosealemo vani moaga munanae toela
    keu avuemo ui aiohavoma. Auna kateisege ataeabuna adave velove ke seimita umudievei
    mai omo bamuge auna ke bohisi detitisi botoe tigei. Munanae toelau avuemo uale
    kemoike au kateale vama.
  okv-H: '@see-verse:LUK.008.028'
  tbo-tbo: Geka bahana i bahebaheya babana Yesu i baha ipa alugo apapoena lawana ina
    hopu haleya. Houga magomagouna hinina hi luiluiya po hawena hau numa panipani
    gulawa pawasigei he panipani ma apo ina lautuiya ma alugona e weluwaya po e niyeya
    hau balabala yabayababa.
  mal-C: കാരണം, യേശു ആ ദുരാത്മാവിനോട് അയാളിൽനിന്ന് പുറത്തുപോകാൻ കൽപ്പിച്ചിരുന്നു.
    അയാൾ ഭൂതാവേശിതനാകുമ്പോൾ, പലപ്പോഴും കൈകാലുകൾ ചങ്ങലകളാൽ ബന്ധിച്ച് കാവലിൽ സൂക്ഷിച്ചിരുന്നിട്ടും
    ചങ്ങലകൾ പൊട്ടിച്ച് ഏകാന്തസ്ഥലങ്ങളിലേക്ക് ആ ഭൂതം അവനെ ഓടിക്കുമായിരുന്നു.
  grc-SR: ⸂Παρήγγειλεν⸃ γὰρ τῷ πνεύματι τῷ ἀκαθάρτῳ ἐξελθεῖν ἀπὸ τοῦ ἀνθρώπου· πολλοῖς
    γὰρ χρόνοις συνηρπάκει αὐτόν, καὶ ἐδεσμεῖτο ἁλύσεσιν καὶ πέδαις φυλασσόμενος,
    καὶ διαρρήσσων τὰ δεσμὰ ἠλαύνετο ⸂2ὑπὸ⸃ τοῦ ⸂3δαίμονος⸃ εἰς τὰς ἐρήμους.
  bgc-bgc: क्यूँके वो उस ओपरी आत्मा ताहीं उस माणस म्ह तै लिकड़ण का हुकम देवै था, इस
    करकै के वो उसपै बार-बार हावी होवै थी। ऊतो माणस उसनै साँकळां अर बेलां तै जुड़ै
    थे फेरभी वो बन्धनां नै तोड़ देवै था, अर ओपरी आत्मा उसनै बण म्ह भजाए फिरै थी।
  khz-khz: Ia vovetaina ekilato, kwalana Iesu, na palagu rakavana evaikilaato votalima
    genana ene laka-vagi. Vega-vogo vavagina palagu rakavana na egapiawai, gagena
    e gimana teini na gekwatuawai, na teini erapurawai, ne palagu rakavana na kapu
    pakarai elakagiawai.
  deu-TKW: Er befahl nämlich dem unreinen Geiste, von dem Menschen auszugehen; denn
    er hatte ihn vielmal fortgerissen, und man band ihn mit Fuß- und Handfesseln zur
    Verwahrung, und er zerriß die Fesseln und wurde von dem Dämon in die Einöde getrieben.
  zsr-NT: Cni gnëꞌ le chgna béꞌinëꞌ Jesús böꞌ xöhuiꞌ naꞌ urúj lu bönniꞌ naꞌ. Zian
    lzu zíꞌatël brix butultsca bönniꞌ naꞌ böꞌ xöhuiꞌ naꞌ, atiꞌ glúguëꞌë lëꞌ du guia
    bönniꞌ yödz niꞌ len gulusijnëꞌ breguiꞌ guia niꞌa nëꞌë, san blëꞌë yuguꞌ du guia
    naꞌ, atiꞌ bchëꞌ lëꞌ lu latj caꞌz böꞌ xöhuiꞌ naꞌ yuꞌu lëꞌ.
  lin-lin: Pamba te Yesu apesaki mitindo na molimo ya mbindo ete ebima kati na mobali
    oyo ekangaki wuta kala. Mpe atako bakangaki ye minyololo na maboko mpe makolo
    mpe bazalaki kokengela ye, kasi abukaki minyololo yango, mpe molimo mabe ekumbaki
    ye na bisika oyo azalaki kaka ye moko.
  hns-NT: '@see-verse:LUK.008.028'
  noa-E: '@see-verse:LUK.008.028'
  eng-EMTV: For He had commanded the unclean spirit to come out from the man. For
    it had seized him at times, and he was bound, kept under guard, with chains and
    shackles; and he broke the bonds and was driven by the demon into the wilderness.
  mib-NT: Súcuan ni cahān de, chi je ni ndacu ya jniñu nuū tachí un jéē na quéndacoo
    ini de. Te ni cuu cuehē jínu sáha xeēn tachī jiín de. Te cájihni ñayuu ndaha de
    jehē de jíín cadena, návāha tú na vé sáha de. Te ndɨhɨ‑ni jéhnde de, te jínu de
    jéhén de nde nuū ñúhun téhé sáha tachī ún.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ ये़सुरे़ खे़न् फे़न्‍साम्‍मिन् खे़न् मनाओलाम् आन्‍दे़ःन्‍छा
    लाःक्‍कात् लःन्‍दे़ॽ फाॽआङ् इङ्‌जाःङ् पिरुआङ् वये़॥ खे़न् मनाःन् यरिक्‍ले़ङ् खे़न्
    फे़न्‍साम्‍मिल्‍ले़ तुक्‍खे चाःत्तुआङ् वये़॥ मनाहाॽरे़ यरिक्‍ले़ङ् कुहुक् कुलाङ्‌ङो
    इमे़घेःक्‍खुआङ् के़बप्‍पा फे़न्‍जेॽ थक्‍क्रङ्‌हाॽ फुॽरुआङ् फे़न्‍साम्‍हाॽरे़ एःक्‍सादे़न्‍नो
    साक्‍के़ल्‍ले़क् मे़देॽरुआङ् वये़रो॥
  xnj-xnj: Ajovili genago muni Yesu amali kuuhakalila mzuka wula umuwukayi mundu yula.
    Pamahele mzuka wamzangila mundu yula pamonga na vandu kumuvika mugati na kumkunga
    minyololo mu mawoko na mumagendelu nambu pamahele adenyayi vifungo vyenivyo, na
    kujumbiswa kwa makakala ga mzuka wenuwo mbaka kulugangatu.
  mmx-mmx: Ni ga tong i na mila ne Iesu ga tong pam i ri lagas kusu na vas su basinge
    i. Buaang laxanaleng na lagas ga sep kapmex i la ap mo levenaleng neni ga nemen
    maxopok at loklok tatao at limixin, diga xoxo lukngen la luxangkedek teren mi
    lemparoos sen. Ketla neni ga baba koxorop nom lemparoos sen la lagas ga sasat
    ka i uto at lenep goxopmen tempanga ren.
  cbr-NT: '@see-verse:LUK.008.028'
  tee-NT: Pus chunch ju tanaulh ju lhacaticurulhni ni ix'alack'aimatach ju Jesús.
    Ix'ajunita ju yu'unch ni catataxtulh la'ixlacatuna ju lapanac. Pus acsni tuca'
    ix'ak'ajita ju Jesús ju lhacaticurulhni pus na paklhu ixtach'apata ju anu' lapanac.
    Chai mas ixlacach'imacanta lacacadena chai ixch'ant'alhmacanta para acsni ixtatanui
    ju lhacaticurulhni la'ixlacatuna pus ixlack'ex'ulak'ojui ju ixpulacach'imacan.
    Chai ju lhacaticurulhni ixtak'ailhi'an junta va aseknic'a junita.
  eng-LSV: For He commanded the unclean spirit to come forth from the man, for many
    times it had caught him, and he was being bound with chains and shackles—guarded,
    and breaking apart the bonds he was driven by the demons into the deserts.
  cak-NT: Ri achi xu'ij quiere' che roma ri Jesús xu'ij yan che ri itzel espíritu
    chi tel-e riq'uin ri achi. Roma q'uiy yan tiempo tic'ue' riq'uin. Y can q'uiy
    mej (paj) ri winak quiximon ruk'a-rakan ri achi re' riq'uin ch'ich' y cadenas,
    pero man je-tiquirinak ta riq'uin. Roma ri achi re' yerukupij ri cadenas ri anchok
    che ximon-wi, y ri itzel espíritu ri c'o riq'uin nu'on che chi nibe pa tz'iran
    rech-ulef.
  pah-NT: 'A''ea ga ei. A''ereki Jesus''ga e''i jipe anhag̃a pe: —Ejipe''a ga hugwi.
    Ymyahũ anhag̃a ga pyhypokãpokag̃i ga pojykavo jipi. Nurã pevove''g̃a itanhuramuhũa
    pyvõ gapoa kwari. G̃a gapya kwari no. Nahã g̃a ga mombytapotari ga repiakatuavo
    novĩa. Ga omondohondoho itanhuramuhũa reki. Anhag̃a ga pojykai ga renonhaheteavo
    ga mondovo ongae''ỹi me. Nahã ga rerekoi ymya.'
  sja-NT: Mãga jaraji Jesupa jara bada perã uchiamerã ma eperã k'ap'ɨadeepa. Taarã
    baji ma netuara merãtɨa bɨ iru k'ap'ɨade. At'apai ma netuarapa irumaa ne-inaa
    pariatua oopiji. Mãɨmisa eperãarãpa iru jua bɨɨrɨ ome cadenapa jɨ̃ nɨ̃bɨjida ãyaa
    wãnaamerã. Mamĩda ma netuara juapa irua ma cadena t'ɨɨt'aapachi mãik'aapa jirabodoji
    t'ɨmɨ́ eperãarã p'anadak'aamaa.
  xed-xed: 'Kəl tsi ka mna tsaya na: Sabsa ma na mndu na ka Yesu dvanaghtá tsa duhwala
    halaway ya. Tsa mndu ya ná, nda kɗa fitika ksafta tsa duhwala halaway ya. Ma tsa
    fitika ksaftani ya, si ta habafhaba mnduha nda ziɗa, ka tsamtá səlahani ma tsuhwal,
    ma ŋa habanata. Ka raratsiŋtá tsi ka ɓaɓaliŋta. Ka klaghatá tsa duhwala halaway
    ya ka laghwi ra vli ma mtak.'
  mks-NT: Na̱cachi da ña̱ yóho xi̱hi̱n Jesús jáchi̱ na̱casáhá sáhndá mé á chuun nu̱
    ínima̱ quini cán ña̱ ná quee rí ínima̱ da̱ cán. Ta cua̱há tañu na̱sa̱tiin rí da̱.
    Ta va̱tí na̱cató na̱ ndáha̱ dá xi̱hín sa̱ha̱ dá xi̱hi̱n cadena joo na̱sahnda túhu̱n
    dá ña̱ na̱caja rí quini cán. Ta já na̱caja rí ña̱ ná cunu da cu̱hu̱n da̱ chí yucú
    íchí nu̱ú co̱ ndúu ña̱yivi.
  gfk-S: Iga tange hobi kinong Jisas gate tange hadades tano sana tanuo be na sur
    talur no turadi. Ma no burwana horek. Haleng na pana no sana tanuo git ububu ie.
    Di ga kubus kawase ira iruo lumana ma ira iruo kakine ma ra dades na hinhiran
    sakit, di gom git manmano bat ie. Iesene igit raprapat ira kunubus ma no sana
    tanuo git haagut ie be na hilo ta ira malukapa.
  bmu-bmu: '@see-verse:LUK.008.028'
  dgz-dgz: '@see-verse:LUK.008.028'
  eng-GNV: 'For he commanded ye foule spirit to come out of the man: (for oft times
    he had caught him: therefore he was bound with chaines, and kept in fetters: but
    he brake the bands, and was caried of the deuill into wildernesses.)'
  zaa-NT: Anía rą porqui'ni beni Jesús espíritu malua mandado qui'ni erią lo losto'
    nubéyu'a. Chi gutsàni naxu'ą nubéyu'a. Iỹé vuelta tsè' chi beỹìga' ca enne' na
    lani cadena, pero guchù tì'nią cą. La'a mísmuba espíritu malua nna benią latsi'
    nubéyu'a cuenią fuera yetsi.
  eng-WEBSTER: '(For he had commanded the unclean spirit to come out of the man. For
    often it had caught him, and he was kept bound with chains, and in fetters: and
    he broke the bands, and was driven by the demon into the wilderness.)'
  guh-guh: 'Bajarapacuenia jumaitsi dovathivi peyajavaponaponaenë tsipaji Jesús jerajavavetsina
    penonotajunaejavata, dovathivi peyajavaponaponaenë pemataenenaejavatatsi, Jesús
    itaveta dovathivi. Jesús jumaitsi dovathivijavabelia mapacueniaje: “¡Dovathivi,
    bajaraponë baja pavecuapitsapare!” jai. Bajaraponë anijatonë dovathivi vaetababiabatsi.
    Jivi picani bajaraponë cadenamaëtonëta cobecëtabiabatsi. Yajavataxucëtabiabatsi
    cadenamaëtonëta xaniavaetsia picani peecaenexa. Itsiata baitsi dovathivi peyajavaponaponaenë
    ucubabiaba cadenamaëtonëmi. Dovathivi pejamatabëcueneta najetabajiravabiaba petusatuabelia.'
  bon-bon: Yoo, tabe peei mene jejige, ingle Yeesu niiya cable ne bii jejige asatame
    peei biname ne abmalame. Yoo, bucurage padare pui niiya cable te pui biname ne
    joomlananuge, ngänuge tabe ätäyäneji yaanajuge ayana seea teeme ime piiyepu ernge
    cama, pepu padare cabu tabe ayana seea bine yaagabicmuge, siige cable te piba
    teebine yaacanuge daapo taatu cewe cabu me.
  nhw-BL: Quiijto ni pampa Jesús quinnahuatiyaya nopa ajacame ma quisaca ipan nopa
    tlacatl. Tlatoctzitzi nopa ajacame quiitzquiyayaj para tlen hueli quichihuilise.
    Huan masque masehualme quiilpiyayaj imax huan iicxihua ica tepos cadena para quimocuitlahuisquíaj,
    san quicocototzayaya nochi tepos cadena. Huan nopa ajacame quinejnemiltiyayaj
    hasta campa nopa tlahuel huactoc tlali campa amo tleno eli.
  mgw-mgw: Alongei nyo kwa mwanjaa, Yesu agakalipi go moka gabu'ke kwa mundu ywo.
    Ago moka gakoyage kunnyingilya mundu ywo, pamope no panga bandu bammi'i nnyumba
    na kuntaba kwa nyololo na pingwi mumagu'lu' na mumoko. Kila pabantaba ipungo yo,
    endekwiti'kwana no bi'ngangi'lwa na moka mpaka kulupu'ngu'ti'.
  swh-ONEN: Wakati huo Yesu alikuwa amemwamuru yule pepo mchafu amtoke huyo mtu. Mara
    nyingi huyo pepo mchafu alimpagaa, na hata alipofungwa kwa minyororo mikono na
    miguu na kuwekwa chini ya ulinzi, alikata hiyo minyororo na kupelekwa na huyo
    pepo mchafu kwenda nyikani.
  wbi-wbi: uYesu akaaghavula amapepo amalamafu ghahume kwa muunhu jula, ulwakuva ke
    kinga ghakampumusiagha nambe kwe kuuti alyale ikungua ni nyololo na kubanua na
    kuvikua pavulolelesi, akadumulagha ifipinyua na kutwalua na mapepo amalamafu kuhanga
    kulihaka.
  bba-bba: '@see-verse:LUK.008.028'
  eng-KJVCPB: '(For he had commanded the unclean spirit to come out of the man. For
    oftentimes it had caught him: and he was kept bound with chains and in fetters;
    and he brake the bands, and was driven of the devil into the wilderness.)'
  kgk-NT: '@see-verse:LUK.008.028'
  waj-waj: Vaidiivaa aakiaivaki mmagia maisaiyauvo topauvaara Yisuuva iya tiida kuateera
    tuuvaara vaidiivo itaa kua tiravai. Vaa kaayauneetu mmagia maisaiyauvo vaidiivaa
    topauduu gioonna kiaapuuya inna vitada yeena yaagueeqaivaadiri inna yuku yaakuuvaitanau
    ranaa rau kiada nnauvaki yapa kiada haitatuukiaavoonnaata ivo yeena yaagueeqaivaa
    rannakekaama kiooduu mmagia maisaiyauvo inna topauyaano vitada koo mmuyai gaanga
    voovau viravai.
  cpy-cpy: (Tema ikijathata-wakitziiri Jesús irika peyari rookaneeri irika atziri.
    Paeranitaki ijeeka-shiretan-takari. Osheki roojotan-tawiteetari eshirotha, ithatyaayitziro.
    Ishiya-shiya-waeta ochempi-mashiki ikantakaari peyari.)
  ekk-PKP: Sest Jeesus oli juba käskinud kurjal vaimul mehest lahkuda. See oli sageli
    teda oma valdusesse võtnud ning hoolimata sellest, et teda oli kettide ja vangiraudadega
    kinni pandud, lõhkus ta ketid ning kuri vaim oli teda kõrbesse kihutanud.
  mpx-mpx: He i ba ola o, kaiwena ewasi Yeisu i ba yayaluwa bibikena ni tagila tau
    o elana ge ni eguluwan. He sauga hi gewi yayaluwa bibikena wana gasisi ni lut
    ge tau o ni logugui-an. Inoke bwagana sen nihi ahe ge nimana ge aena nihi yowaniya
    ge ana tomatahikan nihi gan, yaa sen ni kukutomwatomwa-agil. Yaka yayaluwa bibikena
    tau ni palilibek-an ni na labi toto nige gamagalau hi miminaa.
  wbp-wbp: '@see-verse:LUK.008.028'
  luo-luo: Nimar noyudo Yesu osechiko jachien marachno mondo owuog kuom ngʼatno. Kuom
    kinde mangʼeny nomake, to kata nosetwe lwetene, gi tiendene gi nyororo, kendo
    okete e bwo jarit, nosebedo kochodo nyororo kendo jochiende ne riembe nyaka e
    thim.
  nhe-NT: Quiijto ni pampa Jesús quinnahuatiyaya nopa ajacame ma quisaca ipan nopa
    tlacatl. Ajachica nopa ajacame quiitzquiyayaj para tlen hueli quichihuilise. Huan
    yonque tlacame quiilpiyayaj ima huan iicxihua ica tepos cadena para quimocuitlahuisquíaj,
    san quicocototzayaya nochi tepos cadena. Huan nopa ajacame quinejnemiltiyayaj
    hasta campa nopa tlahuel huactoc tlali campa ax tleno eli.
  aii-aii: ܣܵܒܵܒ ܦܩܝܼܕ ܠܹܗ ܝܼܫܘܿܥ ܠܪܘܼܚܵܐ ܛܲܡܐܹܐ ܕܦܵܠܛܵܐ ܡܸܢܹܗ، ܗ̇ܝ ܕܟܹܐ ܕܵܒ݂ܩܵܐ ܗܘܵܐ
    ܠܹܗ ܪܵܒܵܐ ܓܵܗܹ̈ܐ، ܘܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܢܛܝܼܪܵܐ ܘܐܣܝܼܪܵܐ ܒܩܵܘܕܹ̈ܐ ܘܒܫܸܫܠܵܬܹ̈‌ܐ، ܐܝܼܢܵܐ
    ܟܹܐ ܩܵܛܹܥ ܗܘܵܐ ܠܐܸܣܘܼܪ̈ܘܼܗ‌ܝ، ܘܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܠܘܼܒܠܵܐ ܒܝܲܕ ܫܹܐܕܵܐ ܠܒܲܪܝܼܵܐ.
  esk-NT: Nipliutiniġaa taavrumiŋa atakkii Jesus-ŋum tilipḷugu irrusiqł̣uk anitquplugu
    ilaaniñ. Aippaavak aŋallaqłuŋniġaa akulaiqł̣ugu. Tiguraugaluaġaqtuq argaiḷḷu isigaiḷu.
    Qiḷiqsruqługich kalimñiġñik kiktuġaaġaġniġai, aasii iñuiḷaamuktitaqługu irrusiqł̣uum.
  msb-msb: Nakasabi sani an tawo kay ginmandahan na ni Jesus an malaw-ay na espirito
    na lumuwas sa lawas san tawo. Ini na espirito damo naʼn beses ginapakisay-kisay
    an tawo. Kaya, ginapabantayan, ginakadenahan kag ginapusasan sa tiil agod mapaukoy
    siya, pero iya ini ginapangbugto kag ginatabog siya san demonyo sa kabukidan.
  cpa-NT: Lah¹jøng² ca¹juúh² dsa² héi². Di³ ma²na²jmo¹ Jesús héh¹ hi² huøh¹ jmi²dsí²
    hlaih¹³ quiah¹²dsa. Di³ hliú² rón² ma²ca¹jiag¹ jmi²dsí². Jøng² ma²ca¹hŋiéng² dsa²
    juøi² gug²dsa quianh¹³ tai³dsa. Ca¹hŋiéng²dsa quianh¹³ ŋí³ cadena. Cónh¹jøng²
    ca¹hni¹ dsa² héi² cadena. Jøng² ca¹jiag¹ jmi²dsí² juu¹² ja³ha¹chian² dsa² tiogh³.
  dso-dso: କାଇକେ ବଇଲେ ଜିସୁ ଡୁମାକେ ସେ ମୁନୁସର୍‌ ଟାନେଅନି ବାରଇଜାଅ ବଲି ଆଦେସ୍‌ ଦେଇରଇଲା ।
    ସେ ଡୁମା ସେଲକ୍‌କେ ଦାରିଲାଗିରଇଲା, ଆରି ଲକ୍‌ମନ୍‌ ତାକେ ସିକିଲି ସଙ୍ଗ୍‌ ବାନ୍ଦି ଜାଗ୍‌ତେ
    ରଇଲାଇ । ମାତର୍‌ ସେ ବାନ୍ଦ୍‌ଲାଟା ସବୁ ଚିଡାଇ ପାକାଇତେରଇଲା ଆରି ଡୁମା ତାକେ କିନରା ଜାଗାମନ୍‌କେ
    ଦାରିଜାଇତେରଇଲା ।
  meu-meu: Badina be Iesu ese hari lauma dikana vada e haduaia, una tau ena amo baine
    raka lasi. Nega momo, e boloava negadia ai, gadea bona auri amo e guiava, to iḡuina
    gadeadia e hamotuva, bena lauma dikana ese tano ḡaḡaena ai e doria laova.
  yva-NT: '@see-verse:LUK.008.028'
  dgc-dgc: '@see-verse:LUK.008.028'
  zpm-NT: Per meṉdox co sca rnee, sac hor co laa Jesús bnabeyle ma csaan ma me. Ziele
    dze sca nosacsi ma me, ntseeb rac me, niicle rzoob zho caden ni me, rzoob zho
    caden nia me, parne paat tsied me, znuse rchug mew; dzigo rienie meṉdox co me
    rquianzë me grë dan ngan, zaatne choot miech guieṉd.
  hix-NT: Àro wyaro rma nkekon hatà, onà wyaro kanyenhàr me rma Txesus yesnàr ke hatà.
    Worokyamo y, otowko ha, toto hyaye, kanyenhàr me nehxakon hatà, Txesusu. Àsok
    tawro hana. Yake ro tototho yanyenhàr me nehxakon hatà, worokyamo. Àro ke, watxa
    ymo yaka nahryemtxownà hatà, toto komo. Nenyatxkonà roro hatà, ahatakanàr hona.
    Nasohtotxownà xarha tà, yawaka ke. Nàhrowomtxownà xarha tà. Nakmeryekon mak hatà,
    noro ymo ha. Worokyamo yano me ahehnaka tekon hatà. Àro wyaro ehxah me nehxakon
    hatà, noro ymo ha.
  sim-sim: '@see-verse:LUK.008.028'
  npi-ULB: किनभने येशूले त्यो मानिसबाट अशुद्ध आत्मालाई निस्केर आउने आज्ञा गर्दै हुनुहुन्थ्यो,
    किनकि धेरै पटक यसले उसलाई पक्रेर राखेको थियो । ऊ साङ्ग्ला र नेलले बाँधिएर पहरामा
    राखिएको भए तापनि उसले ती छिनालिहाल्थ्यो र दुष्‍ट आत्माद्वारा मरुभूमितिर डोर्‍याइन्थ्यो
    ।
  cgc-cgc: Iling tan ambal ta mama an tak bag-o nang paambalan Jesus malain ya na
    ispiritu na maggwa. Tama en na bisis na kanen an pagaeman ta malain na ispiritu.
    Maski kanen an pirmi pagapos ta kadina asta ta batiis din daw pabantayan ta mga
    ittaw, pabugto din nang kadina an daw papwirsa kanen an ta malain na ispiritu
    na mlagan naan ta mga lugar na ula kabalayan.
  tim-tim: '@see-verse:LUK.008.028'
  yor-yor: '(Nítorí tí ó ti wí fún ẹ̀mí àìmọ́ náà pé, kí ó jáde kúrò lára ọkùnrin
    náà. Nígbàkígbà ni ó ń mú un: wọn a sì fi ẹ̀wọ̀n àti ṣẹ́kẹ́ṣẹkẹ̀ dè é; a sì ja
    gbogbo ìdè náà, ẹ̀mí èṣù náà a sì darí rẹ̀ sí ijù).'
  wos-wos: '@see-verse:LUK.008.028'
  emp-NTPO: Jaiba mãwã jarasia Jesuba maʌ̃ ẽberã cacuad̶ebemada ẽdrʌmãrẽã jarad̶a
    bẽrã. Dãrãbʌrʌ basía maʌ̃ jaiba ẽberãra biẽ́ o erob̶ʌda. Dewararãba dji ẽberãra
    carenaba jʌ̃naped̶a quĩrãcuita wagabadjid̶amĩna carenara tucuaped̶a ẽberã neẽ́maa
    jaiba edebadjia.
  eng-F35: because He had commanded the unclean spirit to get out of the man (it had
    seized him many times—he would be bound with chains and shackles, being kept under
    guard; then bursting the bonds he would be driven by the demon into deserted places).
  ind-ind: '@see-verse:LUK.008.028'
  pes-OPCB: زیرا عیسی به روح پلید دستور می‌داد که از وجود آن مرد بیرون بیاید. این
    روح پلید بارها به آن مرد حمله کرده بود و حتی هنگامی که دست و پایش را با زنجیر
    می‌بستند، به آسانی زنجیرها را می‌گسیخت و سر به بیابان می‌گذاشت. او به طور کامل
    در چنگال ارواح پلید اسیر بود.
  mpt-mpt: '@see-verse:LUK.008.028'
  ssx-ssx: Koto leeke ekita꞉ Yesuma꞉ mo hoke temoko pa꞉ta꞉ Pue leeke ekina꞉ leekeme.
    Nate paeyao mo hoke temokoma꞉ mo hali wotu lu keatiki pomu hayekeme. Nate ma꞉nda꞉
    nina꞉ta꞉ mo halita꞉ dipula pitao senipu manuma꞉ ipika꞉ kiki anke mea tonkao u
    hatiki pimikipate kone ipikana꞉ma꞉ mo senipumanu tunkula꞉ lubepi pia꞉tiki peaata꞉
    mo hoke temokoma꞉ koto halita꞉ hapu hayeke alena꞉ lu mea pua꞉tiki piekeme.
  mkl-mkl: '@see-verse:LUK.008.028'
  gaq-gaq: ଡାଗ୍ଲା ଜିସୁ ଆତେନ୍‌ ଗଲିଆକେ ଆତେନ୍‌ ରେମୁଆଁ ବାନ୍ ତାର୍ ୱେନ୍‌ସା ଆଦେସ୍ ବିବଗେ ।
    ଆତେନ୍‌ ଗଲିଆ ଉଡ଼ିତର୍ ଆମେକେ ସାଲେଗେ ଆରି ରେମୁଆଁ ଆମେକେ ନ୍ତିନିଆ ଞ୍ଚନିଆ ଗାଗ୍‌ଚେ ବଆର୍‌ଗେ
    ମାତର୍‌ ମେଁ ଗାଗ୍‌କ୍ନେ ଚିକ୍ଲି ଆଃତେଗ୍‌ଚିଚେ ରେମୁଆଁ ଆଲେଃକ୍ନେ ଟାନ୍‌ନିଆ ସେଆଁରେ ଆମେକେ
    ଆଃଅଲେଙ୍ଗ୍ ଡୁଙ୍ଗ୍‍ ୱେଡିଂକେ ।
  gof-RNT: Hessa I giday, tuna ayyaanay uraappe keyana mela Yesuusi hanqettida gishossa.
    Daro wode tuna ayyaanay iya haarida gisho santhalaataninne toho qachchiya biraatan
    qashettidi naagettees. Shin qashuwa duuthidi tuna ayyaanan laagettidi bazzo gelis.
  unx-unx: ଇନିଃ ଏନା କାଜିକେଦାଏ ଚିୟାଃଚି ୟୀଶୁ ଏନ୍‌ ସତ୍‌ରା ଆତ୍ମାକେ ନେ ହଡ଼ଏତେ ଅଡଙ୍ଗ୍‌ଅଃମେ
    ମେନ୍ତେ ଆଚୁକାଇତାଇନାଏ । ଏତ୍‌କାନ୍‌ ଆତ୍ମା ହଡ଼କେ ପୁରାଃ ମାହାଁଏତେ ସାବାକାଇତାଇନାଏ । ଆଡଃ
    ହଡ଼କ ଇନିଃକେ ସିକ୍‌ଡ଼ିଲଃ ଆଡଃ ବେଢ଼ିରେ ତଲ୍‌କିଃତେ ହରଇତାନ୍‌କ ତାଇକେନା, ମେନ୍‌ଦ ଇନିଃ ତନଲ୍‌କେ
    ଟଟାଃଏତାନ୍‌ ଆଡଃ ଏତ୍‌କାନ୍‌ ଆତ୍ମା ଇନିଃକେ ବିର୍‌ତେ ହାର୍‌ଇଦିତାନାଏ ତାଇକେନା ।
  gah-gah: '@see-verse:LUK.008.028'
  lcm-lcm: Using katala kirikai ani ingua ang asi kana soung pelek ani igenen ang.
    Using taun miang kata lapo sang tatana, na kitapo uli got akit ania e ngono kakina
    na e ngono kungana ta angus kitmat luai, na ki ararai bat ania, sikei katapo uli
    tak tok ani angus ang na ingua ang kanpo sang tatana ane ring varasai palau.
  aer-aer: '@see-verse:LUK.008.028'
  qvc-NT: Chaqa Jisusqam chay runamanda qatiykarqan chay dyabluta. Chaymi chayshina
    chay dyabluqa rrugarqan. Chay dyabluqam achka tyimpuna chay runataqa dwiñukushqa
    karqan. Chaymi runakunaqa chay runata sujitananllapa yuyashpa, makingunamanda,
    ch'akingunamanda kadinakunawan alli alli watashqallapa karqan. Piru chay lukuqam
    chay kadinataqa mana kwintashpachu, pitishpa, chuncha lugarkunaman rirqan, dyablu
    apaptin.
  tgl-ULB: Sapagkat inuutusan ni Jesus ang maruming espiritu na umalis sa lalaking
    iyon, dahil maraming beses na siyang sinaniban nito. Kahit na siya ay nakagapos
    sa mga kadena at mga tanikala at binabantayan nang mabuti, napuputol niya ang
    mga gapos at dinadala ng demonyo sa ilang.
  cbs-NT: '@see-verse:LUK.008.028'
  xtm-NTPP: Sa'a ni jiña'a de, vaa Jesús ma, tátnuni ya nuu tachi ma ja na xndoo i
    de, vaa kua'a jichi ni yo sa'a ndeva'a i tee yukan. Te visi ñayii ma, ni ka yo
    ju'ni i nda'a de ja'a de ma ji'in yo'o kaa, sukan‑va'a konu'ni va'a de, kovaa
    ni yo ja'nde de. Te tachi ma, ni yo sa'a i ja na ki'in de nuu masu nawa iyo kuiti
    ma, koo de.
  nnq-nnq: Alenga genia magambu Yesu auwamulicha nchepela gwenio gummoke mundu jwenio.
    Kila kingobu ngugunng'wia, nu kuyenie bandu ngabannyigilila unyumba na maboko
    gakwe na makongono gakwe ngabantaba mitondolo na pingu, nambu ngaotola kueketa
    mitondolo na pingu na nchepela ngumutuya jwenio mpaka kupongoti.
  bao-NT: Wãtĩ atere to biro ĩiupi, “To cõrora cʉ̃re witi waagʉja,” Jesús cʉ̃re cʉ̃
    ca ĩiro macã. Paʉ tiiri wãtĩ cʉ̃pʉre ñaajãa nʉcã earucuupi. To biri no ca booro
    biiremi ĩirã, cʉ̃ dʉporire, cʉ̃ amorire, come daari mena cʉ̃ja ca jiacãmijata
    cãare, teere tʉ̃a jude batecã, ca yucʉ maniri yeparipʉ cʉ̃ ca ũmaa duticã yai
    waarucuro, cʉ̃re tiirucuupi wãtĩ.
  san-ORI: ଯତଃ ସ ତଂ ମାନୁଷଂ ତ୍ୟକ୍ତ୍ୱା ଯାତୁମ୍ ଅମେଧ୍ୟଭୂତମ୍ ଆଦିଦେଶ; ସ ଭୂତସ୍ତଂ ମାନୁଷମ୍
    ଅସକୃଦ୍ ଦଧାର ତସ୍ମାଲ୍ଲୋକାଃ ଶୃଙ୍ଖଲେନ ନିଗଡେନ ଚ ବବନ୍ଧୁଃ; ସ ତଦ୍ ଭଂକ୍ତ୍ୱା ଭୂତୱଶତ୍ୱାତ୍
    ମଧ୍ୟେପ୍ରାନ୍ତରଂ ଯଯୌ|
  rmn-rmn: — вай о Исус пхэнляс э бишужэ духоски тэ никлёл андар адалэ манушэстэ.
    О шэйтани екхараи джялас андэ адалэ манушэстэ, тай дэчи, джи кана лэс пхандэнас
    джянджирэнца о васта тай о чянга тай дикхенас пал лэстэ, ов чинэлас о джянджира,
    тай о шэйтани кувдиелас лэс ки биманушэнги тхана.
  huv-NT: Cos Teat Jesús lamasaj nimeech maw wüx ombas aaga naxey quiaj. Aaga naxey
    quiaj lamajiür xeyay nüt acül wüx ombas nej aaga nimeech. Masey landeaaw maoelich
    naag galen, ayacüw tiül oleaj nej aton. Nej andooigndóoigan, ndoj lamacuarreech
    nej nimeech andüy tiül wajchiüc.
  otn-NT: Ngu̱na̱ ra̱ hya̱ bi̱ ma̱nna̱ n'yohʉ, porque ya xi xihra̱ ts'onthi̱ ra̱ Jesús
    ngue da̱ hyɛp'ʉ ra̱ n'yohʉ n'youi. Xa̱ngu̱ yø nni̱di̱ ngue ɛ̱mmɛ̱i̱ di ʉm'mø bi
    gʉ. Yø ja̱'i̱ p'ʉya tu̱rpa̱ yø 'yɛ 'nɛ̱hyø gua conyø cadena, pɛ di c'ʉqui. Ra̱
    ts'onthi̱ p'ʉya di japra̱ n'yohʉ ngue 'dagui, ni̱ ma da̱po.
  nop-nop: Me u yabap weleŋ maaneŋ hakiŋdi niŋgigineune hatigiyoŋgiyonda tiŋa hatiluguk
    doktiŋa nai fee tawa fafaŋeniŋdi (sendi) kayoŋ kohoŋ tehiŋa yot fafaŋeniŋneŋ kameyagiŋ
    iŋgoŋ tawa fafaŋeniŋ tubudokooŋ labu yabap hekidi niŋgigineeŋ nagilune kwet fiileŋ
    yauluguk.
  obo-NT: Id oseng din idda, su id suhu man ni Disas iddos busow no od leggua pomon
    kandin. Iddot id lihad no timpu, id tomongngan sikandin to mgo minuvu woy id baku
    ran to kodina kos bollad din woy id pasung pe‑en kos pa‑a rin, piru id dorattan
    din da en idda. Woy id pohos sikandin taddot busow no od oubpa riyot noka‑awoy‑awoy'n
    lugaa.
  kca-kca: Иисусән кўԉ тӑм хŏйат эԓты ким этты партса, ԓўв щишән ўвәс. Ин унты кўԉән
    ар пўш мŏщатыса пӑ шукатыса, карты кеԓән йошԓаԓ кўрԓаԓ хŏԓна иԓ йӑрыԓысайәт, щиты
    шависа, туп ищипа карты кеԓәт ԓўв лакки мӑшԓәԓы, пӑ кўԉән атэԓт тӑхайа воштәԓа.
  cak-ENT: Ri achi xbij quere' roma ri Jesús xbij chin ri itzel espíritu c'o riq'uin,
    que tel-e chiri'. Roma q'uiy tiempo c'o-pe ri itzel espíritu ri' riq'uin. Y roma
    chuka' ri' ri vinük quitz'amon ye quiximilon ruk'a-rakün ri achi ri' riq'uin ch'ich'
    y cadenas, pero man ye tiquernük tüj chirij. Roma ri achi ri' nyeruk'üj ri cadenas
    ri ye ximiyon richin, y ri itzel espíritu c'o riq'uin nbün c'a chin que nbe pa
    tz'iran ruch'ulef.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤂᤧᤴ ᤔᤏᤠᤀᤥᤗᤠᤶ ᤀᤠᤴᤍᤧ᤺ᤴᤇᤠ ᤗᤠ᤺ᤰᤁᤠᤳ ᤗ᤺ᤴᤍᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ
    ᤀᤡᤱᤈᤠ᤺ᤱ ᤐᤡᤖᤢᤀᤠᤱ ᤘᤕᤧ॥ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤕᤖᤡᤰᤗᤧᤱ ᤂᤧᤴ ᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤕᤧ॥ ᤔᤏᤠᤜᤠ᤹ᤖᤧ
    ᤕᤖᤡᤰᤗᤧᤱ ᤁᤢᤜᤢᤰ ᤁᤢᤗᤠᤱᤅᤥ ᤀᤡᤔᤧᤄᤣ᤺ᤰᤂᤢᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤑᤧᤴᤈᤣ᤹ ᤌᤰᤁᤪᤱᤜᤠ᤹ ᤑᤢ᤹ᤖᤢᤀᤠᤱ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ᤖᤧ
    ᤀᤣ᤺ᤰᤛᤠᤍᤧᤴᤏᤥ ᤛᤠᤰᤁᤧᤸᤗᤧᤰ ᤔᤧᤍᤣ᤹ᤖᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: Súcuán nī ncāhān dē, chi ja nī ndacu yā nūū ndá tāchī jā ná quée inī dē.
    De ja nī ncuu cuāhā vuelta jā ní nsāhá xēēn tāchī dē. De nī nuhnī ndahá dē jēhē
    dē jíín cadena nī nsāhá nchivī, tácua nduú nā cuá sāhá dē. De ndihi-ni jéhndē
    dē, de jínu dē jéhēn dē nūū ñuhun tíhá sáhá ndá tāchī.
  san-TIB: ཡཏཿ ས ཏཾ མཱནུཥཾ ཏྱཀྟྭཱ ཡཱཏུམ྄ ཨམེདྷྱབྷཱུཏམ྄ ཨཱདིདེཤ; ས བྷཱུཏསྟཾ མཱནུཥམ྄ ཨསཀྲྀད྄
    དདྷཱར ཏསྨཱལློཀཱཿ ཤྲྀངྑལེན ནིགཌེན ཙ བབནྡྷུཿ; ས ཏད྄ བྷཾཀྟྭཱ བྷཱུཏཝཤཏྭཱཏ྄ མདྷྱེཔྲཱནྟརཾ
    ཡཡཽ།
  qve-NT: Saynataqa qapariranku, Jesús chay runamanta demoniokunata lloqsinanpaq kamachiqtinmi.
    Hinaspapas demoniokunaqa unayñan ñak'arichiran chay runataqa. Chaymi runakunapas
    chay runataqa makinkunata chakinkunatawan fierromanta ruwasqa cadenakunawan wataranku.
    Saynata ruwashaqtinkupas, payqa t'ipiranmi chay cadenawan watasqankutapas; hinaspan
    chay runaqa demoniokunapa apasqan ch'inñeq desierto lugarkunaman riran.
  pao-NT: '@see-verse:LUK.008.028'
  cbu-NT: '@see-verse:LUK.008.028'
  usa-usa: '@see-verse:LUK.008.028'
  soy-soy: Ái líkɑ nnyɑ kuu lɛ̃ mɑlɛ, Yeesu yɛ rinɔ́ɔ hɛ rɛ ɑníri ɑkɛ́ ukɛmɛɛ́
    le. Li yɛ lin nɛ u n yisi, pi yɛ ɑ́nɑ nɛ ɑnípɛ ɑkpɑnii u pɑɑsilɛ, ɑmɑ́ uu ɑ túúni,
    ɑníri ɑɑ kucɛsi kóimɑ-mɛ̃ u kpɑ́ú.
  hui-hui: Ibugua bi ogoni lenedagoni Yasuhanda ibuha dama daraga hearuhondo, Pudaba,
    layagola lene. Ibu horo bibahendengi ibunaga gi gebi pu senime kabu bu ngagola
    damame ibuha karulowa pu seni tongo lalu ibu dindi ko wali agali nahaga wiagoha
    haru piaga hene.
  amf-amf: Ogoamaar yin kinin giyoono Yesus beeronaam “Eadara utee!” hamayse kinin
    giyonnane. Kosa birayse rumino thoothi wodana eadar dhaabhite ko dahade; sansalabee
    zawbeka kiam dhaxayse koda toldhe. Ko dahaannaar sansalanbee zawnbeam takkayse
    kinin dhabenka, kantaka beerona darandar kinin yivoadettsi keda haye.
  quc-NNT: Xub'ij wa' rumal chi ri Jesús tajin kätaqan che ri itzelalaj espíritu chi
    kel b'i che ri achi. Tzk'ia junab' k'o u taqanik ri itzelalaj espíritu puwi' ri
    achi. Pune kächajixik, käxim k'u kuk' ximib'al re ch'ich', xuquje' chapb'al aqanaj,
    ri achi xa keut'oqopij wa', kel b'ik. Ri itzelalaj espíritu käresaj b'i ri achi,
    kuk'am b'i pa taq juyub' ri ketz'inowik.
  dob-dob: Ona gete ꞌiꞌinanena manuna Yesu niꞌatu ꞌieonena, ꞌigwae, “Yaluyaluwa biꞌi
    niyo, tai gete ꞌenega ꞌuapwesama.” Ta wada nuwaꞌiꞌisi ꞌaene tai nina lowa tuta
    yauna yaluyaluwa nina ꞌigiegie kabaleyae, ꞌenega sigiyaina ga nimana be ꞌaena
    siyoniyonidi malakwa kainumu ꞌediyega, ta tuga kainumu nidi ꞌilasalasadi ta wate
    yaluyaluwa nina tai nina ꞌitauyena sena mwatui daitaya.
  wrs-wrs: '@see-verse:LUK.008.028'
  mca-mca: Yit'ij pa'aj aka'an qe pa' Jesús yiyaji'ets pa'aj pa' espíritu uƚ'ax qu'
    nakik'uifik'i pa' jukhew in i'ntaxji', qe hats olotsij in uijiik'i. Qa pe' jukhew
    in yophe'ƚ ji'ijtaxij ƚokoyei qa ƚef'iyei iye pe' foƚoƚik'il qa yejeƚji'ijtaxetsha
    iye, qa niwk'itsinƚeji'ijju' qa pa' inwo'met qa yilithinji'jii pa' ham i'ni'i'.
  kiw-kiw: Ruu aaꞌo emerau paaꞌo, mabu Iesu-ro memiho urioi tauo piduuꞌai ruuato ma
    odadeaimoi-ri. Hiiro himio-ka, ruu memiho urioi-ro oaꞌoiai, uubi-ro emaꞌoidioi-ka,
    oto-ra tu-rai otohiti-ka aahuu hiꞌa imi-da. Irai iahiuti-ka, ka memiho urioi-ro
    omodai-ka opuhe mati eito.
  tzo-TZC: Ti jech ta xal taje, yuꞌun ti Jesuse yacal xa ta spas loqꞌuel ta mantal
    ti chopol pucujetique, ti acꞌo locꞌuc batel ta stojol ti vinique. Ti pucujetique
    ep ta velta laj yilbajin ti vinique. Ti cristianoetique manchuc mi laj xchucbeic
    yoc scꞌob ta cadena taqꞌuin yoꞌ jech mu xjatav, pero ti stuque ta xtuchꞌ yuꞌun.
    Ti pucuje ta sjatviltas batel ta xocol banomil ti vinique.
  mya-mya: သို့​လျှောက်​ထား​ရ​သည့်​အ​ကြောင်း​မှာ​ကိုယ်​တော် သည်​ညစ်​ညမ်း​သော​နတ်​အား​ထို​သူ​၏​အ​ထဲ​မှ
    ထွက်​ခဲ့​ရန်​အ​မိန့်​ပေး​လိုက်​သော​ကြောင့်​ဖြစ်​၏။ နတ်​မိစ္ဆာ​သည်​ထို​သူ​ကို​ကြိမ်​ဖန်​များ​စွာ​ပူး​ကပ်
    ခဲ့​၏။ သူ​၏​ခြေ​လက်​တို့​ကို​သံ​ကြိုး​များ​ဖြင့် ချည်​နှောင်​ဖမ်း​ချုပ်​စောင့်​ကြပ်​ထား​သော်​လည်း
    သူ​သည်​သံ​ကြိုး​များ​ကို​ချိုး​ဖြတ်​၍​တော ကန္တာ​ရ​သို့​ထွက်​ပြေး​တတ်​၏။
  gng-NT: Yesu tɔke' usɛnpol nnɔ kí ye wɔ ń siere kí dàan ujɛ nnɔ ma nnɔ nɛ cère'
    u len' nnɔ. Usɛnpol nnɔ cuo' ujɛ bugbɛn nì wuɔke'. Bi là kuɔndeh wɔ mugbiɛmu,
    ki lùoh wɔ tikudɔkr, u la jo niba saan nɛ, ama u cienh tikudɔkr nnɔ nɛ ki kɔ̀h
    mugbiɛmu nnɔ. Usɛnpol nnɔ tukeh wɔ ki joh nib ŋa te nà saan nɛ.
  cbi-NTPO: Tsaaren Dioschi urajtu kuraa tiremu juntsa bu'chulla tsandimiya Jesús
    malude tiñu' mityaa, tsandimi. Pure' bijee bu'chulla juntsa rukunu des-iwaawaa
    kemuwaami. Chachillaya juntsa rukunu ka' jeru chuwachi neepasha bain, tyaapasha
    bain tele telekila tsangue' tiba firu' kikaren jutyu ka' tadinu. Tsenñuren juntsa
    ruku jeru chuwa daa-ee-eekemuwaami. Tsangue' firu' bu'chulla juntsa chachinu maali
    tiba den chutyuin tenasha nepiware' ee-eekemi.
  ikk-NT: 'O ku ihiẹnni makẹlẹ Jesu a gwagụọ eje-mmọn hụ ''ya gha imẹ ẹ pụ. (Eje-mmọn
    hụ e kwọndọn ẹ mbụ-lẹ-ẹbọ: o kwọndọn ẹ, ọsụọn''a nị wẹ kpọma a ẹgan ọkụ lẹ ẹka—chedọn
    ẹ, o sikọ d''e tibepụ ẹgan ndị ahụn, eje-mmọn hụ e nurun ẹ si imẹ ọfịa lẹ ebe
    ịhịan bilẹni.)'
  leu-leu: A ferawai malaan senaso na Yesus a xuus faagutan a mu vovau saat rao ri
    taa taꞌulan a mataa aave e ri savat lamalei. A maana yaan xaves a vovau saat a
    yote naapalaan a mu rabuna ri fo bugut a mana e kana pana ‘sein’ e ri faxatange.
    Taasaxa layaan a mu vovau saat aave ri fagute nane fuuna piit a ‘sein’ sina e
    mu vovau saat aave ri xupe xe pe la bina vingil.
  maz-NT: O mama a cjanu na ngue e Jesús mi manda c'ü o̱ s'ondajma c'ü dya jo ro mbedye
    cja c'e bëzo. C'ü o̱ s'ondajma c'ü dya jo, ya vi mezhe vi zürü c'e bëzo. C'o nte
    mi tjün't'üji co cadena c'e bëzo, mi tjün'tp'üji o̱ dyë 'ñe o̱ ngua, ngue c'ua
    dya ro nzhodü libre. Pero mi c'üdütjo c'o mi ndün't'üji. Y c'ü o̱ s'ondajma c'ü
    dya jo mi cjapü c'e bëzo ra nzhodü cja majyadü.
  bod-N: རྒྱུ་མཚན་ནི་ཁོང་གིས་དེ་སྔར་གདོན་འདྲེ་ལ་མི་དེའི་ལུས་ནས་ཕྱིར་འབུད་དགོས་པའི་བཀའ་གནང་མྱོང་བས༌སོ།།
    མ་གཞི་གདོན་འདྲེས་མི་དེ་ཐེངས་དུ་མར་བཟུང་བ༌དང༌། མི་རྣམས་ཀྱིས་མི་དེ་ལྕགས་ཐག་གིས་བཀྱིགས་ཤིང་ལྕགས་སྒྲོག་བརྒྱབ་སྟེ་རྒྱུན་དུ་བསྲུངས་ནའང་གདོན་འདྲེ་དེས་ལྕགས་ཐག་དང་ལྕགས་སྒྲོག་ཐམས་ཅད་བཅད་ནས་མི་དེ་དབེན་སྟོང་དུ་བསྐྲད་པ་ཡིན།
  tca-NT: Rü yema ñanagürü yerü Ngechuchu marü nanamu ga yema ngoxogü na ínachoxü̃xü̃cèx.
    Rü muẽ̱xpü̱xcüna rü guma yatüxü̃ naxãũãẽxẽẽxü̃ ga yema ngoxogü. Rü duü̃xü̃gü rü
    cadenamaã nayanèĩ̱xchacüügüxü̃ rü nayanèĩ̱xparagüxü̃ na taxuwama naxũxü̃cèx. Natürü
    nüma rü nagu nacaugüama ga cadenagü. Rü yema ngoxogü rü dauxchitawa ga taxúema
    íxãpataxü̃wa nanagagü.
  zpl-NT: Uni benecuaꞌ scua xne rnibiyaꞌla Jesuse lu benechiquiꞌ nú chiuꞌi arquiꞌ
    bene zeꞌe. Huaxi bese unaꞌtse benechiquiꞌ zeꞌe liꞌi, nu ullicaꞌcuu bee bene cadena
    yai cuna cuchiuꞌi para nú la chai niꞌ tucu bee luhuare, pero uchiecuꞌi cadena
    zeꞌe, nu rlua benechiquiꞌ zeꞌe liꞌi bee luhuare elu la nucuaꞌa bee bene.
  mbc-NT: Mîrîrî ta'pîiya maasa pra Jesusya o'ma' yenpa'kasa' ye'nen yapai. Tu'ke
    ite'ka yapi'pîtî'pî o'ma'ya. Mîrîrî ye'nen yewa'tîpîtî'pî to'ya i'pu pî' moropai
    itenya pî' sa'man ferro ke. Tîîse mîrîrî ya'tîpîtî'pîiya to' yentai awanî ye'nen.
    Moropai o'ma'ya yaapîtî'pî keren pona.
  ndg-ndg: Yesu ngaa amrisha munneke mundu yulwa nchela kwa mara yanambone ganda uboka
    hata mana bamtabike nyororo ni kumana bandu kunendela anda kutwana ni yenda ni
    nchela mpaka mulijangwa.
  wsk-wsk: Nu uwuta balam, mu awuk, Jesus bur memek kari mu bitirukko baluwaram ewere
    te se. Tom suen biya nuna suwik kuting mayang sen te ninguru talipakasan, bare
    bur memek nu ilukasan ngual tuikasan, se sen mayang am batutumu warukaso, ale
    nagukaso sor kariimet mena mu te namakaso.
  toj-NT: '@see-verse:LUK.008.028'
  tbc-tbc: Jesus gubak mi ur saiak tinin lo ilasa wo ru dabai nam irupei a, an niŋen
    o ur saiak an ago ibol a. (Saen wei kasik ur saian an yabig tinin itirni se ya.
    An lo sein nam, agod kam dabai geig nam ŋien banin dusubanig imado dugo, titianek
    tamol dam tawaŋ dutur se ya. Ak man saen fidian sein kam dam iburti idug isol
    go ur saiak ilon ibol dak lo tan yoitout ate yau na ya.)
  sna-sna: Nokuti Jesu akanga arayira mweya wakaipa kuti ubude maari. Kazhinji waimubata,
    uye kunyange akange akasungwa nengetani mumaoko nomumakumbo uye akarindwa, aidambura
    ngetani obva aendeswa nedhimoni kurenje.
  smk-NT: '@see-verse:LUK.008.028'
  grc-TCGNT: Παρήγγειλε γὰρ τῷ πνεύματι τῷ ἀκαθάρτῳ ἐξελθεῖν ἀπὸ τοῦ ἀνθρώπου· πολλοῖς
    γὰρ χρόνοις συνηρπάκει αὐτόν, καὶ ἐδεσμεῖτο ἁλύσεσι καὶ πέδαις φυλασσόμενος, καὶ
    διαρρήσσων τὰ δεσμὰ ἠλαύνετο ὑπὸ τοῦ δαίμονος εἰς τὰς ἐρήμους.
  gof-WFTW: Hessa I giday, tuna ayyaanay uraappe keyana mela Yesuusi hanqettida gishossa.
    Daro wode tuna ayyaanay iya haarida gisho santhalaataninne toho qachchiya biraatan
    qashettidi naagettees. Shin qashuwa duuthidi tuna ayyaanan laagettidi bazzo gelis.
  spa-BLM: Porque Jesús ordenaba al espíritu inmundo que saliera del hombre. Porque
    el espíritu inmundo se había apoderado muchas veces del hombre. Lo tenían vigilado
    y atado con cadenas y grilletes. Al romper las ataduras, el demonio lo condujo
    al desierto.
  kyz-NT: '@see-verse:LUK.008.028'
  dao-dao: Isetiakyaküng, Jesuh naw khawyai acuna khyang üngka naw cit khaia ngthu
    ana pet khawia phäha kyaki. Acuna khyang cun khawyai naw a man khawia kyaki; mthiyüi
    am a kutkhaw he jah pin u lü thawngim üng ami khyum üngpi ami pinpawknak he jah
    tipat lü mawkpyawnga dawng khaia khawyai naw a pawh khawia kyaki.
  cya-cya: (Lo' mdyisnan ngulo ñi tñan 'in cui'in xa'an can' si'yana cula' ton 'in
    yu, si'yana cua' s'ni 'a ngui'ni lyi'o 'tnan cui'in xa'an can' 'in yu. Tyun 'a
    ya' mscan' ne' yaa' yu lo'o quiya' yu lo'o carena, una msi'yu yu 'in na, chacui'
    se'en ngutyi ndyi'an lo'o cui'in xa'an can' 'in yu.)
  nii-nii: Gui kis ei ek yi nim. Nimbił erang Jiisas eim ek dinga nipi wu ei kin si
    kind kin tor punjii nim. Eim ek nim mił erim. Kunum kunum gui kis ei, wu ei kin
    mołułum. Pe wumb wu ei ambił gii nik, kan tok angił ełe, kan tok er pendiłmin
    ei, wu eim to kiłip tołum. Pe gui kis ei yi erpi mił wu ei si mengpi wumb mulałmin
    konu ełe si pang, eim mołum.
  ign-NT: '@see-verse:LUK.008.028'
  dik-NT: Ee jam këlä rin cï Jethu jɔŋrac yɔ̈ɔ̈k bï jal yeguɔ̈p. Ee ye jɔŋ kënë dɔm
    arak juëc, na cɔk dɛr piny bï rek cin ku cök ku tit, ke ŋot ke tueny ku dhoŋ luɔ̈ŋ
    kɔ̈th yecök. Ku ɣɛ̈th jɔk roor tɛ̈ cïï ceŋ.
  cac-cac: '@see-verse:LUK.008.028'
  tzj-E: Cara' xbij tzra com Jesús arja' ntajina nuban mandar itzel espíritu jocnak
    pranm acha che nel ela. Ja' acha q'uiylaj mul c'jenak pruk'a' itzel espíritu,
    y c'ola bc'on je' ruk'a' rkan pcadena per nmajo'n pen nutaj ta che nq'uiekpij
    ela y nec'mar ela rmal itzel espíritu chpam chkilaj tak lwar.
  san-BUR: ယတး သ တံ မာနုၐံ တျက္တွာ ယာတုမ် အမေဓျဘူတမ် အာဒိဒေၑ; သ ဘူတသ္တံ မာနုၐမ် အသကၖဒ်
    ဒဓာရ တသ္မာလ္လောကား ၑၖင်္ခလေန နိဂဍေန စ ဗဗန္ဓုး; သ တဒ် ဘံက္တွာ ဘူတဝၑတွာတ် မဓျေပြာန္တရံ
    ယယော်၊
  yaa-NT: Nãskafakĩ yoini mãmãi Jesús a makinoa niafaka yõshi chaka potaino, mẽxotaimamãi
    a mẽra niafaka yõshi chaka nanemisno. Nãskaito yorafãfe kaninãnã metexkere ata
    otexkere axõ kexefiafono, nãfo tesaketsafaini ichopaoni. Nãskakẽ niafaka yõshi
    chakata nã feronãfake tsõa istoma ano iyopaoni.
  cab-NT: Laríñagunbei ítara ladǘga lagúmadiruñein lan Jesúsu espíritu ligía lun
    láfuridun lídaangiñe. Saráguja weíyaasu lárügüdüni espíritu wuríbati ligía, ábaja
    jagǘraguni gürígia lújabu lúma lugúdi láu güríngüri lun ledéraguagüdün, ábaja
    látumuraguni, ába lanúragüdüni espíritu lídoun fulásu le mageírawati.
  clu-clu: Toladato anang koon tungud nga ginsogo ron ni Jesus ang malain nga ispirito
    nga maggoa sa lalaki. Ay boay run nga ginagauman tana ang malain nga ispirito
    nga dato, kag bisan ginagapos tana pa ang mga tao ang mga kadina sa anang alima
    kag sa anang siki kag ginabantayan nga mayad, ginabogto na lang kag ginapalayas
    tana ang malain nga ispirito sa naligwin nga logar.
  swh-ULB: Yesu akaamuru roho chafu imtoke mtu yule, kwa kuwa mara nyingi amepamgaa.
    hata kama alikuwa amefungwa minyororo na kubanwa na kuwekwa chini ya ulinzi, alivunja
    vifungo na kuendeshwa na mapepo mpaka jangwani.
  tpt-NT: Ni Jesús ixtꞌajuncha tꞌachivin ni aqmoqxnuꞌ para kamakaunchoqolcha ni anchanu
    lapanaki. Ni aqmoqxnuꞌ aqlhuvaj ixchꞌapay. Yu ixtalhistakꞌa anchanuꞌ lapanaki,
    yuꞌuncha ixtamaqchꞌiy, ixtachꞌanchꞌiy kun cadenas pero va niman ixlajꞌexꞌojoy.
    Ex ni aqmoqxnuꞌ ixlhaꞌanchoqoycha aaqtaun lakakꞌavinan.
  aai-aai: Iti na’atube eo, anayabin demon mowan orot baihamiyin titamih Jesu kwarartatab
    iu. Mar maumurih maiyow demon kakafih iti orot ana yawas etei hibi’a’afiy, an
    uman seinimaim ti’utan dibur baremaim tekaif tema’am, baise itukwar chain tituru’uru’um,
    tebonawiy ten arar yan imaim ema ereremor.
  sny-sny: Sepei luwaru a'i werese meni ape sahe mi mi pasi pasi weriyei ya'orenamiteye.
    Lu tamo lai meni ape lo ereti, lowe wafei tepi tahe se au ti tawesiye su, sepei
    luwaru a'i lai wafei tepi tahe ape au ani erau sasarisawi. Lu tamo meni ape au
    noweinoweiteye su, lowe atoweiye iteroti. Meni ape wafei tepi tahe ani erauwe
    su, sepei luwaru a'i lai meni ape pani lu ariye a'i ma'e heneti. Jisas peri ape
    wanuwe su, le sepei luwaru werese a'i meni ape lo au sasariye.
  myy-myy: '@see-verse:LUK.008.028'
  trc-NT: '@see-verse:LUK.008.028'
  cut-NT: Tihca̱ ra̱hn se, te Dihvo vo ne, a chihquentiyon ye vaco chihnga̱ chahn
    che ndiquenda̱h sa̱hn. A̱ma ndeh yune cuahn che retumanga̱n vaco chihnga̱ chahn
    sa̱hn ne, redechiche ihyan sa̱hn nduco cadena, ate rihno rendeh se cadena me,
    ne riquenda vaco chihnga̱ chahn sa̱hn va̱n chano.
  bel-bel: 'Бо Ісус загадаў нячыстаму духу выйсьці з гэтага чалавека; бо ён доўгі
    час мучыў яго, так што яго вязалі ланцугамі і путамі, аберагаючы яго: але ён разрываў
    путы, і быў гнаны дэманам у пустыні.'
  zlm-KSZI: Dia berkata demikian kerana Isa telah memerintah roh durjana itu keluar
    daripadanya. Dia seringkali dikuasai oleh roh durjana itu. Oleh sebab itu, dia
    dikawal ketat dan tangan serta kakinya dirantai orang. Tetapi dia dapat memutuskan
    rantai itu dan dibawa oleh roh durjana ke padang gurun.
  gdr-gdr: Mop nokɨp Yesu kea negɨr kɨlkɨl wɨngawɨngand yingawonj opendam onggɨt rɨgam
    pɨlke. Negɨr wɨngawɨngat re kea naskand tin nenegɨr kana emorka yiyenenonj, sɨ
    rɨgap tin b'engabenga kai ke dɨde sein kai ke yɨm dɨde pɨs ɨjobɨka yiyeneno, dɨde
    ket tin yɨr ɨpka yiyeneno yɨpa pɨpmetɨnd. Ajɨ ton kea kai epkeneninonj ɨ sein
    kai anygɨkeneninonj, ɨ negɨr wɨngawɨngat tin wɨp yiyenenonj dea ta wul kesa tungg
    nata.
  vmy-NT: ꞌBa kitsu isennixtjin xi bi nda, ngatꞌa Jesús je ꞌexare nga ngatꞌetukajinre
    xutabiu. Je nkjin ndiya isennixtjin xi bi nda batexuma ngajin yojore xutabiu,
    ꞌba nisi sꞌeꞌñu tsjan tsjan ndsaku ko ntsja ꞌba xuta tsikuenda, tunga xutabiu
    kjejntsu mé= xi sꞌeꞌñukonii̱, ꞌba isennixtjin xi bi nda fiko ngaꞌnde tꞌaxin.
  cmn-FEB: 因为耶稣曾对这人驱赶过恶灵，但这恶灵总是附在他身上，人们不得不把他用铁链和脚炼捆住，再派人看管。但他总是能挣断锁链，在魔鬼的驱使下进入荒野。
  gmv-RNT: Tuna ayanay hessa gaanas dandayiday addezappe kezana mala Yesusi azazida
    gishassa. Tuna ayanazikka woden woden dendiza gish addezi sansalataninne biratan
    toho qachchi naaginka qashetida sansalata duuthereththidi iza bolla diza daydanthay
    iza duge bazzo zaari efees.
  ncl-NT: Tzajtzic yoje in ijyecal amo cuali, pampa Jesús quinmiliaya in ijyecalera
    pa quisalosquiaya ilaijtic in lacal. Quimpiaya míac xixihuimes in ijyecal pehuac
    quiquitzquic chicahuac in lacal. Lacames quilpililoaya imajmajuan huan icxihuajmes
    ca teposli, yojque quipialoaya. Ma yoje, yihual quincotonaya in teposli huan in
    ijyecal amo cuali quilaluxtiaya ca capic amaqui chantiaya.
  sua-sua: '@see-verse:LUK.008.028'
  klt-klt: '@see-verse:LUK.008.028'
  are-are: Erataka lakinha angkaka, Jesuala enka korna erinha kala turnakalanga ekuranga
    rratitjika. Arai, enka korna erataka artwa nhanha ekururna kutatha irrputjata.
    Relha ntjarralantama iltja pa ingka ekuranha chain-ala yirnamalanga, era chain
    etnanha kala urltakitjatanta. Kurunga enka kornala erinha worritjurna tnalhitjata.
  gai-gai: Aintik Iesusa an ŋeroŋ ŋgoreacmo mambopat, “U an ramootmo kacrep.” An ŋeroŋa
    ŋgaua mamo memetmbaca mba kacreprenanna. Ainda moca ramtaɨra mana aiŋa morenanna,
    mina mana parniŋapa orniŋmo lawirta ŋgatɨk mbuŋa leaca maica ma eacri, mina mana
    ŋginaŋa mori, na ma an lawirta ŋgatɨkmo moa katac kecarica, an ŋeroŋ ŋgoreac mamo,
    mon ramtaɨr kocorta taup naaŋgɨa mandaca ma anna taŋraŋnande.
  qvm-NT: '@see-verse:LUK.008.028'
  chz-NTPS: (Jëëhꜘ, maˉngëëꜘ maˉjmeeꜘ Jesús hihꜙ kihꜗ jmɨˉlleꜘ hlɨɨhˈ heꜘ jä̱ä̱ꜗ,
    heˉ yaˉhë̱ë̱yˈ kihꜗ dsaˉ heꜘ. Maˉläˉhɨɨˋ heeh˜ jmɨˉlleꜘ hlɨɨhˈ heꜘ wɨɨꜘ. Maꜙkeꜙ
    maˊ hñʉʉꜙ dsaˉ gooyˉ kya̱a̱hˊ caden˜ hiꜙ maˊ gwëy˜ tɨɨyˊ kya̱a̱hˊ jwɨˊ hmaˉ heˉ
    hëˊ tooˉ, heˉ maˊ hnäy˜ baˊ ja̱ˉ. Hiꜙ maˊ jøøꜙ jmɨˉlleꜘ hlɨɨhˈ kiyhꜗ taꜙ hwaꜗ
    ki̱i̱ꜙ jeeˊ saꜙ kwaꜙ niꜙ miihˉ.)
  kmu-kmu: Higeno YisasiꞋa Kefo Avamufe mage huno hie “Agusafitila hatilavio.” huno
    higeno Kefo AvamuꞋmoꞋya mukiꞋa kanafina ani kanomona atafa nehigeꞋya kava neꞋyagaiya
    vayaꞋmoꞋya aiya ayapi seni nofiteti kisalu kitayanagi ani nofila aikaꞋnokaꞋnu
    huneꞋataleana Kefo AvamuꞋmoꞋya afai kotega anatigeno faleno neꞋviane.
  ood-NT: Bash kaij nash pi g Jesus ab si ha chehani g jijawul mat ab wo i wuwha amjed.
    Kush wa eda g jijawul muꞌikko an bebhe ihda. Kumsh gd hu chum si kukpadch ch g
    kakhioj ch nohnhoij g e hukshchim wapainomikaj gan hu si wupulshp. Kush wabsh
    ha wanikumiak g e hukshchim wapainomi. Tsh g jiawul gam hu wo i wushshad tohono
    jewed ch ed.
  lbm-lbm: कहालीकि यीशु ऊ दुष्ट आत्मा ख ऊ आदमी म सी निकालन की आज्ञा दे रह्यो होतो,
    येकोलायी कि ऊ ओख पर बार बार हावी होत होती। लोग ओख संकली अऊर बेड़ियों सी हाथ पाय
    बान्धत होतो अऊर पहरा देत होतो तब भी ऊ बन्धनों ख तोड़ डालत होतो, अऊर दुष्ट आत्मा
    ओख जंगल म भटकावत फिरत होती।
  ncj-NT: Ijcon oquiteluic in Jesús tleca omotequiutihticatca in ahmo cuali yehyecatl
    maquisa de yehhuatl. Quen oquiquitzquihtoya huehcau in ahmo cuali yehyecatl huan
    ijcon miyacpa oquimailpihque huan oquixoilpihque ica in cadena ic ahhuel macholo.
    Huan yehhuatl oquicohcotonayaya in cadenas huan inon ahmo cuali yehyecatl oquiquixtiyaya
    ipan in acahualtlahtli.
  yuj-yuj: '@see-verse:LUK.008.028'
  kto-kto: Memani, Iesu la tiesong ara me ira irie muranam ila kire meba aolaing irio
    migana, are tie ga kukupong irie muranama. Memani, papot ma lap irie muranama
    ila kire la ume agilivamong irio migana. Ga inamaniap la mime umaiale abuo mar
    mirie lap, la mime avis a sen ga ankap. Pa umet madukduk mirie pagap. Ga irie
    muranama ila kire la ume akala me tomat na pialap la karuk ma inamaniap mana.
  gmv-NT: ቱና ኣያናይ ሄሳ ጋናስ ዳንዳዪዳይ ኣዴዛፔ ኬዛና ማላ ዬሱሲ ኣዛዚዳ ጊሻሳ። ቱና ኣያናዚካ ዎዴን ዎዴን ዴንዲዛ ጊሽ
    ኣዴዚ ሳንሳላታኒኔ ቢራታን ቶሆ ቃቺ ናጊንካ ቃሼቲዳ ሳንሳላታ ዱꬄሬꬂዲ ኢዛ ቦላ ዲዛ ዳይዳንꬃይ ኢዛ ዱጌ ባዞ ዛሪ ኤፌስ።
  por-BLT: O espírito disse isso porque Jesus já havia ordenado ao espírito mau que
    saísse do homem. Esse espírito muitas vezes o dominava e, apesar das pessoas o
    amarrarem com correntes e algemas e o vigiarem, o homem quebrava as correntes
    e era levado pelo demônio para lugares desertos.
  stp-NT: Na guꞌ chian gu Jesuus gu cham kɨɨꞌ iiꞌmdaꞌ na mu buusniaꞌ bhaiꞌ dhɨr bhaan
    gu maaꞌnkam na baꞌ puiꞌ tum uañiꞌñ. Muiꞌkim jix ioꞌm ba ji koꞌktulh guꞌ, tɨi buupurdaꞌ
    am gu jaꞌtkam bapaiñum jix kaapak kɨꞌn na baꞌ cham naiꞌ pɨx mɨrdaꞌ gɨt, guꞌ ji
    na guꞌ xi ɨꞌkɨi miꞌ dhɨr ji dhaiꞌññiaꞌ ɨp gio, mummɨ jaꞌp baꞌ pɨx mɨmlhidhaꞌ gampɨx
    jix chu gak kɨr. Guiꞌ pɨx cham kɨɨꞌ iiꞌmdaꞌ na puiꞌ jaꞌk duiñchuꞌndaꞌ.
  ame-NT: '@see-verse:LUK.008.028'
  mgh-2016: olhumacha chiicho ukhalhawaya Yesu ahoolhumacha nlhove no ulhehera uthama
    nshoka nno. Ni nenno nshoka nno naari nimmaraka ikatema chinchi, ata vaattukiya
    awe mittondoro wiira heetakache aari akwatulhachaka, attawihiyaka ni nshoka no
    unanara nno wiithuphini.
  kvn-NT: '(Imi teun Jesús pato niaga chogzhagusdo: “Pedin keg-chulgu we tule-akar
    pe noenab.” Tenal tulemal melugus ezha-tubgin chunkalgin tegin naggin tule-nia-nikad-etinmalan,
    melle wakingal. Tegin tulemal tule-nia-nikad-takkwisdamalbal. Tenal nia tulegin
    tognonikil, tule ilgwen ezha-tub-etilenaid idirda, neg-nikchulidbal wakisda.)'
  gvf-gvf: Yesu mile, “Sia yalini den miriin suna pisere mena wo,” dimia ena yal i,
    ka dungwa i, di Yesu tongwa. Ginin taw binanbile ibal kobe yalini aan kawn ain
    yobilagi kan kulere kanin simba, sia den miriin suna milungure taynan sungure
    kan si ole dungure, sia anu si pi ai simi yongwa gul erungwa.
  san-ISO: yataḥ sa taṁ mānuṣaṁ tyaktvā yātum amēdhyabhūtam ādidēśa; sa bhūtastaṁ
    mānuṣam asakr̥d dadhāra tasmāllōkāḥ śr̥ṅkhalēna nigaḍēna ca babandhuḥ; sa tad
    bhaṁktvā bhūtavaśatvāt madhyēprāntaraṁ yayau|
  deu-ELBBK: Denn er hatte dem unreinen Geist geboten, von dem Menschen auszufahren.
    Denn öfter hatte er ihn ergriffen; und er war gebunden worden, verwahrt mit Ketten
    und Fußfesseln, und er zerriss die Fesseln und wurde von dem Dämon in die Wüsteneien
    getrieben.
  mcb-NT: '@see-verse:LUK.008.028'
  yle-yle: Yi kópu u kwo vyu, mu kópu u dîy꞉o Yesu ngê kmêna ka mwiyé vyu, kwo, Ye
    pini a kuwo ngi. Daa ng꞉êêntómu yi kmêna ngê yi pini dpîmo mbêpê kîgha. K꞉omo
    tpile yi p꞉aani tpémi y꞉oo yi pini dnyimo mgîmîmgîmî, kóó yu puwóma ti ngê dnyimo
    kudukudu dé, ngmênê mêdpîmo pwapî dé, pi kwéli dêdpîmo a ya, yi kmêna ngê y꞉i
    dpîmo ńeńe.
  swh-1850: Alisema hivyo kwa kuwa Yesu alikwishamwambia huyo pepo mchafu amtoke mtu
    huyo. Pepo huyo mchafu alikuwa anamvamia mtu huyo mara nyingi, na ingawa watu
    walimweka ndani na kumfunga kwa minyororo na pingu, lakini kila mara alivivunja
    vifungo hivyo, akakimbizwa na pepo huyo mchafu hadi jangwani.
  msc-msc: A ka wo kuma fɔ, ka a masɔrɔn Isa tun da jina jamari ko a ye bɔ a fɛ. Jina
    tun da wo mira siɲa siyaman kɔrɔman. A wa a mira, so kɔndɔ mɔɔilu ri a bolo sidi
    jɔlɔkɔ la, ka a sen don nɛɛ la, ka ie janto a rɔ. Kɔni a ri jɔlɔkɔ ni nɛɛ kadi
    ka wa. Jina ri a gbɛngbɛn fo wula jan.
  ese-NT: '@see-verse:LUK.008.028'
  jac-NT: Yal naj huneꞌ tuꞌ yuto ischejilo Comam ebnaj ischejab naj matzwalil yin̈
    naj. Txꞌiꞌalxa el chietalax naj yu ebnaj ischejab naj matzwalil tuꞌ. Chꞌalaxico
    chꞌen cadena yin̈ iskꞌab naj yu anma, cat iscꞌalbalax yoj naj yu chꞌen cadena
    tuꞌ yun̈e machi bay chito naj, yaj chislin̈to naj chꞌen, cat yijbalaxto naj yu
    ischejab naj matzwalil bey txꞌotxꞌ desierto.
  cak-CNT: Ri achin xubij quere' roma ri Jesús xubij chire ri itzel espíritu c'o riq'uin,
    chi tel-el ri chiri'. Roma q'uiy tiempo c'o-pe re itzel espíritu re' riq'uin.
    Y roma chuka' ri' ri vinek quichapon e quiximilon ruk'a-raken re achin re' riq'uin
    ch'ich' y cadenas, pero man e tiquirinek ta chirij. Roma re achin re' yeruk'ej
    ri cadenas ri e ximiyon richin, y ri itzel espíritu c'o riq'uin nuben c'a chire
    chi nibe ri pa tz'iran ruvach'ulef.
  zia-zia: '@see-verse:LUK.008.028'
  mal-2015: അവൻ അശുദ്ധാത്മാവിനോടു ആ മനുഷ്യനെ വിട്ടുപോകുവാൻ കല്പിച്ചിരുന്നു. അതു വളരെ
    കാലമായി അവനെ ബാധിച്ചിരുന്നു; അവനെ ചങ്ങലയും വിലങ്ങും ഇട്ടു ബന്ധിച്ചു സൂക്ഷിച്ചിരുന്നിട്ടും
    അവൻ ബന്ധനങ്ങളെ തകർക്കയും ഭൂതം അവനെ കാടുകളിലേക്കു ഓടിക്കയും ചെയ്യും.
  tuo-NT: '@see-verse:LUK.008.028'
  mbl-NT: '@see-verse:LUK.008.028'
  zpc-NT: Canaꞌ una benꞌ naꞌ danꞌ bë Jesús mandado ta yero bichi be xiꞌibiꞌ yuꞌunëꞌ,
