verse: LUK.008.053
translations:
  kpx-kpx: Kateai louge abu bituhavoi hehavolu. Kosealemo abu hilokage ma keu hati
    seleveanu.
  okv-H: kakara mahu pehari avoeto Iesu na evo ari ke ena avo ganini ijio
  tbo-tbo: Geka bahana ugolina ma lawa atapuhi hi winameya babana hi hanapugeya tewelana
    i hilage.
  mal-C: അവൾ മരിച്ചുപോയി എന്നറിഞ്ഞിരുന്നതിനാൽ ജനം അദ്ദേഹത്തെ പരിഹസിച്ചു.
  grc-SR: Καὶ κατεγέλων αὐτοῦ, εἰδότες ὅτι ἀπέθανεν.
  bgc-bgc: वे न्यू जाणकै के वा मरगी सै उसका मजाक उड़ाण लाग्ये।
  khz-khz: Taunilimalima na gemamai-agiato, kwalana ira geripato, vavine ekwaregato.
  deu-TKW: Und sie verlachten ihn, da sie wußten, daß sie gestorben war.
  zsr-NT: Gulutitjëꞌ Lëꞌ le nözcnëꞌ chnatbiꞌ.
  lin-lin: Bato basekaki Yesu, wana bayebaki ete asilaki kokufa.
  hns-NT: Tab sabhan ke hasie aail. Oesab to djaanat raha kie larkie mar gail hai.
  noa-E: Mamʉ irua magbaawai, aig narr khʉʉnau warag i wau iekha naajim anaabá, amachdëu
    chadcha chi chaai mee sim khaphʉ narr aawai.
  eng-EMTV: And they were ridiculing Him, knowing that she had died.
  mib-NT: Te ni cajecū catá i jeē ni cáhān yā, chi cájini i jeē ni jíhī sūchi sɨ́hɨ́
    un.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ ये़सुःन् मे़एःत्तु, थेआङ्‌भे़ल्‍ले़ खे़न्
    चुक्‍मे़न् स्‍ये़बा मे़निःसुआङ् मे़वये़॥
  xnj-xnj: Voha vakamuheka, muni vamanyili kuvya mwana yula afwili.
  mmx-mmx: Diga lok kalise i mila digaklen i do loolik mo gara met pam.
  cbr-NT: Ësaquian cacëxunbi, —ca ñuaxa, usa 'aish ca bërí 'aíma 'icë —quixun 'unánquin
    ca 'usáncancëxa.
  tee-NT: Para ju yu'unch va talhits'i'ilh ju Jesús ni ixtac'atsaich ni vasalh ixnita
    ju atsi'.
  eng-LSV: and they were deriding Him, knowing that she died;
  cak-NT: Pero reje' xa xetze'n chirij ri Jesús, roma quieta'n chi can caminak-wi
    ri xten.
  pah-NT: A'ero g̃a ga jai ga rerekovo ga rerekomemuamo. A'ereki g̃a okwaha ahemanoa.
  sja-NT: Mãga ũridak'ãri, jõmaarãta ëidachida iru-it'ee, k'awa p'anadap'edaa perã
    jai-idaa bɨ.
  xed-xed: «Ta mndu nda mta ná, mta a wu kaʼa,» ka həŋ ka ghuɓasay.
  mks-NT: Joo na̱casáhá na̱ cán sácu̱ ndaa na Jesús jáchi̱ xíni̱ na̱ ña̱ sa̱ na̱xi̱hi̱
    ñá loho cán ta sa̱ cúú ñá ndi̱i.
  gfk-S: Di ga riris balik ma di ga hasakit tana kinong di ga nunure ter be igate
    mat.
  bmu-bmu: Mewö jiiga gönahit ewö aiga “Mönö kömuza!” möta gön köl waŋgiget.
  dgz-dgz: Iesu nop ap wani menan waenapan iragi verea kaura top nop wan iwa mu asigimup
    orup waen ame gase boen.
  eng-GNV: And they laught him to scorne, knowing that she was dead.
  zaa-NT: Làcą nna burla lá beni cą Jesús porqui'ni hua yù ba cą qui'ni chi gùttìą.
  eng-WEBSTER: And they derided him, knowing that she was dead.
  guh-guh: Bajarapacuenia Jesús pejumaitsijava, bajarapamonae saya Jesús jumecapocaponatsi.
    Tsipaji bajarapamonae yapëtane bajarapovayo baja picani pepacuene petëpaejava.
  bon-bon: Teepi teebine ngange ewäcnisi, ingle teepi umle gemi egä peei ngulebägrä
    toraca budre gwene.
  nhw-BL: Huan nopa masehualme pejque quihuetzquilíaj pampa quimatque para ya mictoya.
  mgw-mgw: Bandu ngabamweka kwa kunsalawa panga atangiteli kiwo, mwanjaa bembe baatangite
    awile.
  swh-ONEN: Wao wakamcheka kwa dharau, wakijua kuwa amekwisha kufa.
  wbi-wbi: neke vakanseka kwa kukumbenapula vakakagwile kuuti afwile.
  bba-bba: Bɑ nùn yɑɑkoru wɔri, domi bɑ yɛ̃ mɑ u ɡuwɑ.
  eng-KJVCPB: And they laughed him to scorn, knowing that she was dead.
  kgk-NT: '@see-verse:LUK.008.052'
  waj-waj: tuduu rikiada iya vaa kiaatannaivo putuuvaa teeda Yisuunnara pinaama rairavai.
  cpy-cpy: Itheenka-shiryaawitee-takari Jesús, tema omaperotatya iñahaetakiro okamaki
    eentsi.
  ekk-PKP: Nad naersid tema üle, sest nad teadsid, et tüdruk on surnud.
  mpx-mpx: Gamagalau wana baaba hi nivali, kaiwena hi atena galok iyaka i aliga.
  wbp-wbp: Yalirrarlu yapangkujulpalu milya-pungu kuja palija-nyayirni. Junga-juku,
    ngarlarrijalpalurla kuja-jana Jijajirli yimi-ngarrurnu kujalpa jarda nganta ngunaja.
  luo-luo: Neginyiere, nikech negingʼeyo ni osetho.
  nhe-NT: Huan nopa tlacame pejque quihuetzquilíaj pampa quimatque para ya mictoya.
  aii-aii: ܘܓܚܝܼܟ ܠܗܘܿܢ ܒܝܼܹܗ ܣܵܒܵܒ ܒܝܼܕܵܥܵܐ ܝܗܘܵܘ ܕܡܝܼܬܬܵ‌ܐ ܝܠܵܗ̇.
  esk-NT: Iluqatiŋ mitautigiaqsigaat iḷisimaplugu aġnauram tuqułha.
  msb-msb: Pero gintarawhan siya kay aram ninda na patay na gayod an bata.
  cpa-NT: Jøng² ca¹ŋǿi² dsa² tiogh³. Ma²ŋi¹²dsa ma²rø²jon¹²tsih.
  dso-dso: ମାତର୍‌ ଟକି ମରିଗାଲାଆଚେ ବଲି ଜାନି ରଇଲାଇଜେ ଲକ୍‌ମନ୍‌ ଜିସୁକେ କିଜାଇବାର୍‌ ଦାର୍‌ଲାଇ
    ।
  meu-meu: Idia ese e kirikirilaia; dibadia kekeni na vada e mase vaitani.
  yva-NT: Weramu vatane umaso wugoeno Ai, weye wo wanya arikainye umaso raen ngkakai
    to.
  dgc-dgc: Ey du tolay sa, éy pinégngihitan de san ti Jesus, da tukoy de a nate dén
    tu anak.
  zpm-NT: Psilo zho leḻ rzhidznie zho me, sac naṉpaa zho gutle win.
  hix-NT: Newnohtxownà mak hatà, toto komo. Àna make ryhe mpe, ketxkon hatà. Àwayehsah
    me uhutwany komo kax mak nehxatxkon hatà.
  sim-sim: '@see-verse:LUK.008.052'
  npi-ULB: तर तिनीहरू केटी मरेको थाहा पाएर, येशूलाई गिल्ला गर्दै हाँसे ।
  cgc-cgc: Patatawaan nang ta mga ittaw Jesus i tak nlaman danen na patay en.
  tim-tim: Giriŋ aŋmâ hin dâyi, “Wangât hain dât? Are bunŋe mondâp.”
  yor-yor: Wọ́n sì fi í ṣẹ̀fẹ̀, wọ́n sá mọ̀ pé ó kú.
  wos-wos: Wungi wandéka di déka wangi. Di xékélaki, lé bu hiya.
  emp-NTPO: Maʌ̃ carea ẽberãrãba Jesumaa acʌd̶aped̶a ipid̶asid̶aa, wẽrãcaura wãrãda
    beusida cawa panana bẽrã.
  eng-F35: They started ridiculing Him, knowing that she had died.
  ind-ind: Tetapi orang-orang itu menertawakan Yesus karena mereka tahu anak itu sudah
    mati.
  pes-OPCB: همه به او خندیدند، چون می‌دانستند که دختر مرده است.
  mpt-mpt: i funaniba O kaanobiobo geniba aben gihabib
  ssx-ssx: Koto leekeeki opuaata꞉ mo wanda꞉halima꞉ta꞉ mo wandiki siki ota꞉ homea꞉eki
    handemeke ekina꞉ Yesu pa꞉ta꞉ kitaemekeme.
  mkl-mkl: '@see-verse:LUK.008.052'
  gaq-gaq: ମେଁନେ ସାମୁଆଁକେ ମେଇଂ ସାପା ରେମୁଆଁ ଏଃଲ୍ୟା ଆର୍‌କେ । ଡାଗ୍ଲା ଗଡ଼େଅ ଗୁଏଲେକେ ଡାଗ୍‌ଚେ
    ମେଇଂ ମ୍ୟାଃ ଲେଃଗେ ।
  gof-RNT: Asay na7iya hayqqidayssa eriya gisho iya oda leqqidi miicidosona.
  unx-unx: ଇନ୍‌କୁ ୟୀଶୁକେ ଲାନ୍ଦାକିୟାଃକ ଚିୟାଃଚି ଏନ୍‌ କୁଡ଼ିହନ୍ ଗଜାକାନାଏ ମେନ୍ତେ ଇନ୍‌କୁ
    ସାରିତାଇକେନାକ ।
  gah-gah: Loko lokago, mota heleneimó nemóza liki giliake giza itamó.
  lcm-lcm: Na kila los ia using kipo nas ta katala mat.
  aer-aer: Kenhe yanhe areyele itelarerrirreke renhe arratye-arle re ilweke, itne
    arekarlenge. Kele itne imerte Jesus renhe atherrelhe-ilerrirremele nhenge re itneke
    ilerlenge rarle itirremenge-ntyele marle rarle ankwe ware intemeke akwele.
  qvc-NT: 'Chaymi yumbay paykuna yach''ashpa: Chinaqam allipta wañushqana, nishpa,
    Jisustaqa asiparqanllapa.'
  tgl-ULB: Ngunit siya ay pinagtawanan nila nang may pangungutya, sa pagkakaalam na
    siya ay patay na.
  cbs-NT: 'yuda ichapabun: “Ma mawaki”, iwanan, uintan Jesúsun jaska yuiai ninkatan
    usainbun'
  xtm-NTPP: Sani te ndaka ñayii ma, ni ka jakundee i ya, vaa jâ ka jini i ja jâ ni
    ji'i suchi yukan ma.
  nnq-nnq: Boa ngabanhwekanga kwa magambu bamanyangite kutenda mwana ajomwike.
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã, niipetirã cʉ̃re boca buicãupa Jesús''re: —Mee,
    bii yaicoajãwo —ĩima ĩirã.'
  san-ORI: କିନ୍ତୁ ସା ନିଶ୍ଚିତଂ ମୃତେତି ଜ୍ଞାତ୍ୱା ତେ ତମୁପଜହସୁଃ|
  rmn-rmn: Он лилэ тэ асан Лэстар, вай джянэнас, кай э чяёри мули.
  huv-NT: Nejiw itsojayéjan cos ajawüw naleaing landeow.
  otn-NT: Pɛ nu̱ya yø ja̱'i̱ ya̱ui ra̱ Jesús i thentho, porque pa̱di̱ ngue ya xi du̱
    ra̱ hmu̱te.
  nop-nop: Unduŋ yenimbune metam uŋoŋ hakiŋ adi waabi u agaŋ kumuŋguk doktiŋa Jesudi
    mede yoguk u nadihaŋindaaŋ gege tigiŋ.
  obo-NT: Piru id kosu‑atan dan da en sikandin, su nosorollan dan no id patoy ron
    iddos anak.
  kca-kca: Ԓыв уйәтԓэԓ - эви йӑна пӑрәс, щишән Ԓўв эԓтэԓ ԋӑхты питсәт.
  cak-ENT: Pero rije' xa xetze'en chirij ri Jesús, roma quetaman que xa camnük chic
    ri vit xtün ri'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤀᤣ᤺ᤳᤋᤢ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤆᤢᤰᤔᤧᤴ ᤛᤩᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢᤀᤠᤱ
    ᤔᤧᤘᤕᤧ॥
  mie-NT: De nī jācū catá ndá ji jā ní ncāhān yā, chi jínī ji jā ní jīhī sūchí ñúcuán.
  san-TIB: ཀིནྟུ སཱ ནིཤྩིཏཾ མྲྀཏེཏི ཛྙཱཏྭཱ ཏེ ཏམུཔཛཧསུཿ།
  qve-NT: Hinaqtinmi chaypi kaq runakunaqa Jesusmanta burlakuranku, sipasqa wañusqaña
    kasqanta yachasqankurayku.
  pao-NT: Umu oo-ma'yoona naneko'e, ka oo sopedakwatoona ka tsua'a ya'epu.
  cbu-NT: '@see-verse:LUK.008.052'
  usa-usa: ánibo mi-káyúkámá Îtumma akáyáámmá timáketa yemá ítaraae min-íyápómá pukuráitataboata
    wíráa urááe.
  soy-soy: Api u n sɛ́nnyi, likumúŋɛ́ rɛ pi nyu rɛ kɛkpérepi yɛ kpulɛ.
  hui-hui: Ani layagola tigua Yasu hondo oba halu hene. Irane ibu tongolo minigo manda
    buwa hondo oba hene.
  amf-amf: Kediar konin diyonam yinin dhesenna, kiam ke hancade.
  quc-NNT: Ri winaq k'ut xa käketze'j u wäch ri Jesús rumal chi ketam chi käminaq
    chi ri ali.
  dob-dob: Ta maiboꞌadi Yesu siedagiyena manuna simwalatonina ꞌaene gwama nina niꞌatu
    ꞌimwawasa.
  wrs-wrs: Doa deuvnindva nomba Yesusmba los umnivna, gekala ov, doa wohdahai.
  mca-mca: Qa yilaki'ijju' pa'aj aka' yit'ij, qe nikfe'lets in hats waa'mija.
  kiw-kiw: Rii-ro ruu mari pemaꞌaimo, mabu rii umoo-ka, mereei rituo-ka.
  tzo-TZC: Pero tseꞌej noꞌox laj yaꞌiic. Yuꞌun snaꞌojic lec ti chamem xae.
  mya-mya: ထို​အ​ခါ​လူ​တို့​သည်​သူ​ငယ်​မ​သေ​ဆုံး​ပြီး ကြောင်း​ကို​သိ​သ​ဖြင့်​ကိုယ်​တော်​ကို​ပြောင်​လှောင်
    ကြ​၏။-
  gng-NT: Nɛ bi lɛh Yesu, kimɛ bi bɛn ki ye kibuk nnɔ kpo'-a!
  cbi-NTPO: Jesús tsandiñu veela demeetu ne uukapundila, yalaa uwain peyañuba mide'
    mitya.
  ikk-NT: Wẹ nọ mụma Jizọsị ẹmụ, makẹni a marịngụọ wẹ nị nwata hụ a nwụnhụngụọ.
  leu-leu: Ri nangan xuluna senaso ri texaas sena maatan sina lak aave.
  maz-NT: Nuc'ua c'o nte o tjezhetjoji va tsjapüji burla e Jesús. Na ngue mi pãrãji
    c'ü ya vi ndũ c'e xunt'i.
  bod-N: དེ་རྣམས་ཀྱིས་བུ་མོ་ཤི་ཟིན་པ་ཤེས་ནས་ཁོང་ལ་འཕྱ་དགོད་བྱས་སོ།།
  tca-NT: Natürü ga yema duü̃xü̃gü rü Ngechuchuxü̃ nacugüeama, yerü ngĩxü̃ nadaugü
    rü aixcüma marü iyu.
  zpl-NT: Pero ulliꞌchinu beei liꞌinu, xne nediyaꞌ beei nú ungutilanchu.
  mbc-NT: 'Mîrîrî taiya eta tîuya''nîkon ye''nen tamî''nawîronkon siira''pî ipî''.
    Maasa pra aasa''mantasa'' epu''tî tîuya''nîkon ye''nen. Ta''pî to''ya: —‍Î'' tonpe
    aasa''mantasa'' era''ma ye''ka pe mîrîrî taiya —‍ta''pî to''ya.'
  ndg-ndg: Lakini batikunheka kwa kundharau, batiyowa kuba awile.
  wsk-wsk: Se nuna ko den mu ko gusikasan. Mu awuk, nuna maingkala ikiman mu itiwik
    gotek mu kueram.
  toj-NT: Pero ja mucuanum jumasa quechan huas spechtiane. Huan ni snaahue que cham
    ta nia.
  tbc-tbc: Ago ibol dugo disel go awan kukokan digane se ya. Man dugo, iŋ duloŋ, nanuk
    an imat mok a.
  sna-sna: Vakamuseka, nokuti vaiziva kuti akanga afa.
  smk-NT: Ket kinaka'lisan raya si Jesus nin panuya'-tuya' kona ta tanda' ran nati
    yaynay anak.
  grc-TCGNT: Καὶ κατεγέλων αὐτοῦ, εἰδότες ὅτι ἀπέθανεν.
  gof-WFTW: Asay na7iya hayqqidayssa eriya gisho, iya oda leqqidi miicidosona.
  spa-BLM: Se burlaban de él, sabiendo que estaba muerta.
  kyz-NT: 'A''eramũ ''gã ''jau ''ga upe: —Ene''me awi nũ''ũ. Amanũ futat akiko— ''jau
    ''gã ''ga upe. “Amoferap nipo je ẽẽ re''ã”, ''jau ''ga ojeupe. A''eramũ ''ga poromũ
    ''jau ''gã nupe, “Oset tee ẽẽ ''upa”, ''jau etee ''ga ''gã nupe. A''eramũ ''ga
    ''gã mũ''jãu ojewi.'
  dao-dao: Acuna thi pängkia ksingki he naw ami yaihei.
  cya-cya: Nten can' mstyi lyi'o ne' 'in ñi, si'yana jlyo ti' ne' na ngujui cuhui'.
  nii-nii: Pe eim ek nim ei wumb kanik tokuł enjing. Nimbił erang, ambił eim kułum
    poru nim, wumb ei kanik tokuł enjing.
  ign-NT: Técava­na­ri­chu­chasera eta mayehe éma, taicha náimahahi eta suépeni­raipahi.
  dik-NT: Gokë dɔl guɔ̈p rin ŋic kek ye lɔn cï yen thou.
  cac-cac: Ix tzetzaj yuj eb', yujto ix yil eb' to toxo ix cham ix.
  tzj-E: Per arj-e' xe xectzebej com arj-e' bien cutkin che comnak chic xten.
  san-BUR: ကိန္တု သာ နိၑ္စိတံ မၖတေတိ ဇ္ဉာတွာ တေ တမုပဇဟသုး၊
  yaa-NT: keyokõichi õsaketsanifo, tãpifikaxõ nã fake xotofake mã nafiano.
  cab-NT: Ába jéjerajan láu ladǘga subúdi jamáni luágu jilá tan.
  clu-clu: Ginkadlawan nanda lang si Jesus tungud nga naulaman nanda nga patay ra
    gid ang bata.
  swh-ULB: Lakini wakamcheka kwa dharau, wakijua kuwa amekufa.
  tpt-NT: Vamun talhiꞌachan tejkan chuncha naul ni Jesús, ixtakꞌatsay ni ixnitacha.
  aai-aai: Sabuw etei Jesu eo i bai’iyab na’atube imih himarib. Anayabin i matah yan
    kek morob hi’itin hiso’ob.
  sny-sny: Lu taune werese peri lo wanuwe su, lowe Jisas ma'e niyeyei erasi irowe.
    Lowe eime taune temeniyeyei so'oruweye a'i ne.
  myy-myy: Ito ĩ yija, ito oti ñarã bʉto ĩre aja tudiyijarã ĩna. “Godasacoamo iso”,
    yi tʉoĩayijarã ĩna.
  trc-NT: Ga̱a ne̱ caꞌngaꞌ naco̱o̱ nij soꞌ niꞌya̱j nij soꞌ man Jesucristó cheꞌé se
    a̱j queneꞌen nij soꞌ se vaa a̱j caviꞌ ya̱ noꞌ a.
  cut-NT: Ate riyon nan ihyan chahn ihyan, te a devano ye te ta̱hn dihn me ne, a ndih
    te.
  bel-bel: І сьмяяліся зь Яго, ведаючы, што яна памерла.
  zlm-KSZI: Mereka mengetawakan Isa kerana mereka mengetahui anak itu telah mati.
