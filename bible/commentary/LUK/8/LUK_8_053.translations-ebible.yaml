  bch-bch: Be gid tinging ngan ei ngansa tiuatai mambe ei imate o.
  cco-NT: Dsʉꞌ jaléngꞌˋ i̱ dseaˋ do lɨ́ꞌˆ cangɨ́ɨmˉbre Jesús mɨ˜ cajíngꞌˉ dseaˋ do
    lado, co̱ꞌ ñiˊbre e nɨcajúmˉ i̱ jiuung˜ do.
  deu-1951: Und sie verlachten ihn, weil sie wußten, daß sie gestorben war.
  alq-ALGNT: Kakina dac ogi maskita8a8an Jesosan, aja e ketcinamenima8adjin egi nibondjin
