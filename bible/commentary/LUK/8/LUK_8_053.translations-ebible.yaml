  tsw-NT: A̱vu o zoꞌoso yi, adama a na e reve ta̱ u kuwa̱ ta̱ ɗe.
  cax-NT: Pero arrübama amoncoma acamanu iyabomati Jesús, itopiqui tusio ümoma ta
