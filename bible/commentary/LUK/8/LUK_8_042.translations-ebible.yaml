  wnu-wnu: Eng wonou yamangar wau gari qas togun 12-ende nob igoar eng umib at igama
    di qamarei. Qamara Yisas isib qamb isa munon yurau irou toat toaubig isub igurei.
  zam-NT: Tac mbi' ngue no thidte mza' co' nac rsap mbi'. No pente nzo mza' si' pchop
    lín' no maste. No nqueltàa nax tin liz mza'. No texal mxen Jesús ned, nda no Jesús
    mbi' par ned liz mbi', ndoo nque huax mènléy' xís Jesús axta ndí' mèna Jesús tant
    huax mèna.
  zyp-NT: A sawcanu hnuitlakangpaw, kung hrawhluihning a tah no cawh a thih daimangnah
    cawtah a cang. Zisu a seilai ning taco zawpui tah buh thlang he ka, aa nanghly
    pai lai leimei he.
  sey-NT: Teꞌo macare mamacore paquëni, doce o̱metëca pacopi, ju̱ni huesë tëjicona.
    Se̱quëna, jujucaija̱ꞌquë Jesupi ja̱rona sajiꞌi. Saina, jai pa̱i co̱ni quiꞌiyerepa
    saëꞌë.
  nvm-nvm: Ijefuon maiji kabainun juaivasia tuer (12) ijeg barenma ijar adam abene
    guakafaren. Rega fu am kafo bakin ga fun kabaifuon besum ijesugin. Fu ijeg kuamga
    Jesu fu uri e iji jame vakga e uruvana buk bu uri buna vain. Regavo bu vek unam
    ijia vako ijia e uruvana bu vierafega buka Jesu vako uikinik fuon ijia vakuai
    buka bui ajifnamuiknum vain.
  mps-mps: Aga wegi deli digi kibu be nogo si olama, sągągo si peda sigi soai te
    wegi isai sinabaso, te po wali. Jisas tų sisu pobadi yaide, genuai hani we bidigo
    aga mu beasa pali.
  seh-seh: Thangwi mwana wace m'bodzi basi wa nkazi, akhathamangira pyaka khumi na
    piwiri pya kubaliwa, akhali dhuzi na kufuna kufa. Apo Yezu mukhaenda iye, akhaenda
    mbapfinyana na mwinji wa anthu.
  pab-NT: ityani hamokoserore 12-wanonehenolo wainihena hoka. Hoka Jesus xanetata
    hoka kahare halitinai ehotyasekoaitene tyotya maniyata.
  llg-llg: '@see-verse:LUK.008.041'
  kyf-kyf: -We ka gbʋ -wa, ɔ 'ŋwnɔyu yabhlogbɔɔ kaa -zʋ kugbua lɛ 'sɔ, mɔ mɩa tlɩda.
    Da -Zezu mɩa -mɔ mnɩda, -zugba nyɩmaa -zlo tuntnu 'saa ɔ sɔ weee lʋ.
  tpi-tpi: Em i gat wanpela pikinini tasol, em i pikinini meri, na em i gat samting
    olsem 12-pela krismas. Na klostu em i laik i dai. Orait Jisas i wokabaut i go,
    na bikpela lain manmeri ol i go wantaim na ol i pas tru long em.
  mih-NT: Vatyi minoo tuhun ñi zehe ra iyo. Usi uu cuiya ña, ta sa cuñi cuu ña sihin
    cuehe. Ta cuahan ra Jesús vehe ra cuan. Ta i sindyico cuaha xaan ñiyɨvɨ sii ra.
    Ñihi xaan i catyihi ñu sii ra.
  qvh-NT: '@see-verse:LUK.008.041'
  kms-kms: Jairus ni wo irene wus ye. Wo te nyumbueg wo, ni ber 12-pela kin pugri,
    pudi muq ni wuti yamb tumo pu wuse. Pugri bu kiyi nandi Jisas ningg nari ei nitanyi
    ninde baj pe no ningg. Muq Jisas nyinge nare Jairus nde baj pe no. Ni no di wute
    buagi rindi ni imb rip rundo rindi di ap ruwi ningg tumo.
  agn-agn: tenged agpakamo-kamo ra tang bogtong ang ana nang babay, ang magdosi anios
    pa lamang tang idad na. Mandian, asing agpaning da don si Jesus, agsagesen tanandia
    tang dorong taw ang pamansitabid.
  nhi-NT: Ohcon octlatlautaya nic ocpiaya se isinticoneu ichpocatl, tlen ocpiaya quemeh
    mahtlactlamome xiuitl, uan yotlanautoya. Ihcuac Jesús oyahtoya, tlailiuis miqueh
    tocniuan iuan oyayah uan octohtopeuayah.
  ttc-NT: tzan tpaj at tuq jun tme'al b'ix cha jun tuq, qanq kab'lajuj aq'b'i tetz,
    b'ix te tme'al ch'inky tuq tkamik. Aj man tuq ikja'n kxik, kye xjal b'an nkylimla'
    tuq kyib' ti'j Jesus.
  dan-1931: thi han havde en enbåren Datter, omtrent tolv År gammel, og hun droges
    med Døden. Men idet han gik, trængte Skarerne sig sammen om ham.
  kwj-kwj: Rini che rihi funda naha, himiyama che tombwa, asama tihi ti tapaꞌangi
