    jee²³² dsa³.
  zar-NT: Caní benëʼ tuʼ zóabiʼ tubiʼ biʼi nigula queëʼ, chirequi gátibiʼ. Nácabiʼ
    biʼi laʼs dui queëʼ, en yúʼubiʼ ca chinnu iz. Tsanni niʼ saʼyéajëʼ Jesús, sönógaca
