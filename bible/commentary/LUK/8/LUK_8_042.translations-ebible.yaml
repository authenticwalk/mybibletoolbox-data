verse: LUK.008.042
translations:
  kpx-kpx: Au louale keu koseanu. Mave igaehameu vagana tuelo (12) kemo vavahaniale
    hatiho vama. Ige Iesuu malaha keti tisege ata moagaeau lohoale evilikahavolu.
  okv-H: '@see-verse:LUK.008.041'
  tbo-tbo: Matababana natuna wawinena emosi hotana a bolima magouhi 12 i totogo duma
    po mei ina hilahilage. Hougana i’mhoe po hi nenae naka lawa hi yamliyana gae po
    hi meme wiwileya.
  mal-C: അയാളുടെ ഏകപുത്രി, ഏകദേശം പന്ത്രണ്ട് വയസ്സായ പെൺകുട്ടി, മരണാസന്നയായി കിടക്കുകയായിരുന്നു.
    യേശു അവിടേക്കു പൊയ്ക്കൊണ്ടിരിക്കുമ്പോൾ ജനക്കൂട്ടം അദ്ദേഹത്തെ തിക്കിഞെരുക്കിക്കൊണ്ടിരുന്നു.
  grc-SR: ὅτι θυγάτηρ μονογενὴς ἦν αὐτῷ ὡς ἐτῶν δώδεκα, καὶ ⸂αὕτη⸃ ἀπέθνῃσκεν. Ἐν
    δὲ τῷ ὑπάγειν αὐτὸν οἱ ὄχλοι συνέπνιγον αὐτόν.
  bgc-bgc: क्यूँके उसकी बारहां साल की एकलौती बेट्टी थी, अर वा मरण नै होरी थी। जिब
    वो जाण लागरया था, जद माणस उसपै पड़ण लागरे थे।
  khz-khz: kwalana ia natuna vavine na kekeimo, roli ekwaregawai gaurai. Gena rigolo
    gagalana ruala. Iesu eagoto aonai taunilimalima gutuma na gelaka-piipipiawai.
  deu-TKW: denn er hatte eine einzige Tochter von ungefähr zwölf Jahren, die lag im
    Sterben. Als er aber hingieng, drängte ihn die Menge.
  zsr-NT: Cni benëꞌ le zoabiꞌ tubiꞌ biꞌi ngul queëꞌ, chraqui gatbiꞌ. Nacbiꞌ biꞌi tuticz
    queëꞌ len yuꞌubiꞌ ca chinnu iz. Tsal niꞌ zijëꞌ Jesús, naugac Lëꞌ bunách zian,
    tuꞌquír Lëꞌ.
  lin-lin: pamba te mwana na ye kaka moko ya mwasi, ya mibu pene zomi na mibale ya
    mbotama, akomaki pene ya kokufa. Wana Yesu azalaki kokende, ebele ya bato bazalaki
    kotutana-tutana na Ye na bangambo nyonso.
  hns-NT: Hamke khaalie ek bietia hai. Oe baara baries ke hai aur mare mare hoi gail
    hai.” Jiesoe toerant okar saath djaai lagal, bakie manai log okar rasta tjhaup
    leis.
  noa-E: '@see-verse:LUK.008.041'
  eng-EMTV: for he had an only daughter about twelve years of age, and she was dying.
    But as He was going, the crowds were pressing against Him.
  mib-NT: Chi íyó ɨɨn sēhe sɨ́hɨ́ de jeē mañúhún‑ni i nuū de, te íyó i nájnūhun uxī
    uū cuiyā. Te sūchí un je yajni cuu i. Te cuahān yā jiín de. Te cuehē ñayuu cándiquīn
    i ya, te ni chitú níhin i xiin ya cuangoo i.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ तङ्‌बे थिक्-ने़त् (१२) के़गे़प्‍मा थिक्‍लक् कुस्‍साः मे़न्‍छुमाॽइन्
    सिःमा लिङ्‌धोओ के़रे़आङ् ने़स्‍से़॥ हे़क्‍क्‍याङ् ये़सुःन् खे़न्‍नुए थासिङ्॥ हे़क्‍क्‍याङ्
    पेर पत्‍छे़ल्‍ले़ यरिक् मनाहाॽरे़ खुने़ॽ चिबुःत् मे़बुःत्तुरो॥
  xnj-xnj: muni msikana waki ngayuyoyo mmonga, wa miiyaka kumi na yivili avi mtamu
    papipi kufwa. Yesu avi mukuhamba, msambi wa vandu wavi kumuhinya kila upandi.
  mmx-mmx: Mila legesolik mun teren ga lasangaun mi legepu maares teren mo ga auret
    kusu na met. Se ne Iesu gat pas uto at loogu at ne Jairas, buaang nedi limixin
    diga umsu saparav i at lengkot axap.
  cbr-NT: '@see-verse:LUK.008.041'
  tee-NT: Pus ix'alin lakatami istsi' ju ixpacxanta tachi lakacaut'ui c'ata. Chai
    ju yuchi ixt'ajun nini'. Pus ju Jesús t'a'alh. Para acsni ix'anta ju lacati pus
    va ixtalatank'asi'anta ju ixtalhavat lapanacni.
  eng-LSV: because he had an only daughter about twelve years [old], and she was dying.
    And in His going away, the multitudes were thronging Him,
  cak-NT: roma can xe jun oc rumi'al c'o, ri c'o la'k jun cablajuj rujuna' y ya nicom.
    Y cuando ri Jesús y ri je-benak riq'uin xquitz'om-e bey chi yebe chirocho ri Jairo,
    can je q'uiy winak xquitzeklebej-e. Y roma can je q'uiy winak je-benak, man utz
    ta chic yebin, xa can niquipitz' ri Jesús je-benak.
  pah-NT: A'ereki jira'yrahẽa omano g̃werĩ, ei ga. Hehã jate ko gara'yra. Ivoja hẽa.
    Doze anos hẽa imbokwara'ari ojihe. Jesus'ga horame tahepia ti ji tayrihẽa javo,
    he'yive'g̃a ga mbotyvahivi ua ga rupi onhimongyavo.
  sja-NT: chi k'au jɨpade, juak'aya nɨ̃bada perã. K'au apai iru baji; mãgɨ́ doce años
    iru baji. Jesús wãrude Jairo temaa, iru ome nipapataarã see nɨ̃bada k'aurepa p'ĩsua
    baji.
  xed-xed: kabga mamu kɗakwakɗakwa makwani ta kla imi ghwaŋpɗə his kul ɗughwanaku
    ta kala ghəŋ. Ka sliʼaftá Yesu ka dzaʼa mistani. Ta mbaɗa Yesu ka dzaʼa mataba
    tskata mnduha, haɗ tva mbəɗayni ta vgha wa.
  mks-NT: Jáchi̱ xíhi̱ ñá loho cúú ja̱hyi jíhí da̱ ta in já cúú ñá nu̱ dá ta ndáca̱a̱n
    ñá tátu̱hun u̱xu̱ i̱vi̱ cui̱a̱. Chí na̱quee Jesús cua̱ha̱n ta nani xíca cua̱ha̱n
    vehe Jairo cán a̱ ju̱ú quia̱hva cua̱há ña̱yivi ndíco̱ na̱ ja̱tá cua̱ha̱n na̱ ta
    chí ja̱nda̱ cándíhi na mé á cua̱ha̱n na̱.
  gfk-S: Iga sasaring hobi kinong iga mon tike not no hinasik nong ga ura sangahul
    ma iruo ira nuno tinohon. Ma no hinasik ga ura minat. Ma be Jisas ga hanana na
    ngas no tamat na matanabar ga harsibitsibit mur ie.
  bmu-bmu: Moröurupŋi qahöpmö, böratŋi mukmorö mohok yambuŋi (yara) 12:gö dop mala
    kömumamgö ahök. Jisös köl öröm waŋgigetka aniga ambazip kambunöŋ likeplikep ölököba
    utal waŋgiget. Mewö.
  dgz-dgz: Orana daiton iragenawa, en mega aonagaet pusinawan dere, vek waren bop
    tapen taiwan.” Iesu tautane aeni, waenapan aruga gigigit kapet nau amon.
  eng-GNV: For he had but a daughter onely, about twelue yeeres of age, and she lay
    a dying (and as he went, the people thronged him.
  zaa-NT: porqui'ni dua turuba ỹi'ni niulíį, ttú tsì'nu ida ti'gánią nna chì' tení
    rattią. Dia tè Jesús ą'hua ca enne' ỹétse'nía hàstaá qui'ni ruquìni cą ne.
  eng-WEBSTER: For he had one daughter only, about twelve years of age, and she lay
    dying. (But as he was going, the people thronged him.
  guh-guh: Bajarapacuenia Jairo jumaitsi Jesúsjavabelia tsipaji caevayo pexënatovayo
    totëpaejitsiatsi. Bajarapovayo xaina doce pavaibeje. Itsa Jesús napona Jairo pepëta,
    jivibitsaëtoxaneto Jesús pepënaponaevitsi matatoyorotsia cënënanajetarubenatsi.
  bon-bon: ingle teeme bägrä mameta ge budre. Teeme lui yepä taatu bägrä, twelb kämäge
    cama gwe, ngulebägrä gwe. Yoo, Yeesu liba abyemärige Yairus me mete otnime, biname
    bucurage ge tomi cabu, teepi teebine gaabe cabu jityepecäjisi.
  nhw-BL: Quipixqui san se isihuapil. Yaya quipixqui majtlactli huan ome xihuitl huan
    tlahuel mococohua. Huan quema Jesús itztoya ipan ojtli para ichaj, miyaqui masehualme
    quicuatetzopayayaj.
  mgw-mgw: Kwa mwanjaa mwi'nja wake ywabelekwi kisake, ywa myaka ku'mi na ibi'li'
    endekomya. Yesu paayendage, bandu bendekuntwi'li'lya na kunkunywa ku'no na ku'no.
  swh-ONEN: kwa kuwa binti yake wa pekee, mwenye umri wa miaka kumi na miwili, alikuwa
    anakufa. Yesu alipokuwa akienda, umati wa watu ukamsonga sana.
  wbi-wbi: ulwakuva alyale nu mwana u minja jumo mwene, unya maaka kijigho na ghavili,
    alyale mu lwa kufua. ye iluta ilipugha likakong'anagha kwa mwene.
  bba-bba: Domi win bii teere te u mɑrɑ, tɑ wɑsikirɑmɔ. Bii wi, u sɑ̃ɑwɑ wɔndiɑ wi
    u wɔ̃ɔ wɔkurɑ yiru mɔ. Ye u dɔɔ mi, tɔn wɔru ɡɑ nùn mɔnsi.
  eng-KJVCPB: for he had one only daughter, about twelve years of age, and she lay
    a dying. (But as he went the people thronged him.
  kgk-NT: '@see-verse:LUK.008.041'
  waj-waj: '@see-verse:LUK.008.041'
  cpy-cpy: Tema okami-matatzii rapintote rishinto. Tema okaataki roori 12 ojarentsite.
    Royaata-nakiri Jesús pokashita-kiriri. Ikanta royaatzirira atziri-paeni irika
    Jesús, ratsinaki-matakiri.
  ekk-PKP: sest tema ainus tütar oli suremas. Ta oli umbes kaheteistkümneaastane.
    Sel ajal kui Jeesus oli teel sinna, tungles tema ümber rahvahulk.
  mpx-mpx: kaiwena natuna meluyovana maisena ya, wana baliman elulutega eluwa, kelaubwa
    ni aliga. Yeisu iyoho ya i nawanawa ge gamagalau ali boda hi nohaha hot elana,
    hi nawaa awonaa ge luluna labui.
  wbp-wbp: '@see-verse:LUK.008.041'
  luo-luo: nikech nyare achiel kende, nyako madirom ja-higni apar gariyo, ne tho.
    Ka Yesu ne ni e yo, oganda maduongʼ nothungʼe mane gichiegni hinye.
  nhe-NT: Quipixtoya se isihuapil, huan yajaya quipixqui majtlactli huan ome xihuitl
    huan tlahuel mococohuayaya. Huan quema Jesús itztoya ipan ojtli para ichaj, miyac
    tlacame quicuatetzopayayaj.
  aii-aii: ܣܵܒܵܒ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܒܪܵܬܵ‌ܐ ܝܼܚܝܼܕܵܝܬܵ‌ܐ ܒܵܬܪ ܬܪܸܥܣܲܪ ܫܸܢܹ̈ܐ ܘܩܘܼܪܒܸܢܬܵ‌ܐ
    ܝܗܘܵܐ ܠܸܡܝܵܬܵ‌ܐ. ܘܟܲܕ ܝܼܫܘܿܥ ܒܹܐܙܵܠܵܐ ܝܗܘܵܐ، ܟܸܢܫܵܐ ܪܵܒܵܐ ܒܸܚܠܵܨܵܐ ܝܗܘܵܐ ܐܸܠܹܗ.
  esk-NT: atakkii panitaulua, qulit malġuŋnik ukiuqaqtuaq, tuquaqsiñiqsuq. Jesus taamuŋaqami
    iñugiaktuat iñuich tatviksraiġñiġaat avataaniñ.
  msb-msb: kay an iya usad-usadi na anak na babayi, na dose anyos an edad, tikamatayon.
    San pakadto na si Jesus, nagasurusuan an kadamuan.
  cpa-NT: Di³ ma²tǿ² ja³jón² jan² héi² báh³ ja³mái¹³dsa, tsih² ma²guie¹tǿn² ŋih¹².
    Ma²dsø²lé²dsa jøng², cu¹dsie¹² quianh¹³ dsa² jue¹². Ca¹lah¹cu²hliah¹²dsa Jesús.
  dso-dso: କାଇକେ ବଇଲେ ତାଉଁକେ ଗଟେକ୍‌ସେ ବାର ବରସର୍‌ ଟକି ରଇଲା ଆରି ସେ ମଲାପାରା ଅଇଜାଇରଇଲା
    । ମାତର୍‌ ଜିସୁ ଜାଇତେ ରଇବାବେଲେ ଲକ୍‌ମନ୍‌ ତାର୍‌ ଉପ୍‌ରେ ମାଣ୍ଡାଚୁଣ୍ଡାଅଇଜାଇତେ ରଇଲାଇ ।
  meu-meu: Badina be ia natuna kekenina, vara-edeana, laḡanina be gwauta-rua, masena
    vada e kahirakahira. Bena e laova ai, aru taudia ese e rakaia biribiriva.
  yva-NT: Pare, “Injae, sya kavo wanya nggwanen akoeve rave, kavinta ratire ngkakai.
    Muno wemamo sya kavo intabo ndave, ama tume abusyinara eane rurum.” Weti Yesus
    tavondi Yairus umaso ai, muno vatano wanui utavondi ti wo akikipi no awa yasyin.
  dgc-dgc: da tu anak na a isesa, a dalagita, éy adene a mate. Ey to péglakad ni Jesus
    to bile na, éy meaadu a tolay a kinumuyog, a hanggan da mepiit dén tu dilan a
    péglakaden na.
  zpm-NT: Nzhoo rac mëëd co, tib mëëd tsiipchop iza, ni lëëse mëëd ga lo me. Dzigo
    laa Jesús zie nëz lidz meṉ co. Miech guizhiu ne zienaḻ zhits me, haxta rtaagw
    zho me.
  hix-NT: Àro wyaro nkekon hatà, ekeh me rma haxa tomsàthàrà txko yesnàr ke hatà.
    Towenyxanotho txko me rma nehxakon hatà, emsàthàrà txko. Enuruthurunhuru rma,
    12 me àtxemnyehàntaxah me nehxakon hatà. Àwayehpaya nehxakon hatà. Àro ke, noro
    yakoro toy hatà, Txesusu. Tàtonàr kom me, Txesus hona nohtaymetxkon hatà, toto
    komo. Thenyenohnà komo kax mak nehxatxkon hatà.
  sim-sim: Or jikisnokopji kanda namtas nom nahandari ri. Asama sihi 12-pelak nandari
    sir. Uhu am si hakuri ambek nari sir. Urik Jisas mu ira. Or irik ma musha mendek
    er nga li ihi limu orin rurawu mendera.
  npi-ULB: किनभने उनको एउटै मात्र बाह्र वर्षकी छोरी मर्नै लागेकी थिइन् । तर उहाँ जाँदै
    गर्नुहुँदा मानिसहरूको भिडले उहाँलाई घचेटिरहेको थियो ।
  cgc-cgc: tak tagumatayen bata din na bai na bugtong nang na gaidad ta dusi anyos.
    Na gapanaw Jesus na munta naan iran Jairo, tama na mga ittaw gakuyog ki kanen
    na gadas-egay daw Jesus i naipit ta iran na pagdas-egay.
  tim-tim: “Baratne konok dondâ hombaŋŋe 12 are momberâm aktâpgât gâ kewugu gekmâ
    emetnân ariwerâm aktân.” Hain dâm magaŋdo olowâk ariyiat. Arimbela luâk âmbâle
    dondâŋe watmâ arim ândeaŋ gondeaŋ agi.
  yor-yor: nítorí ó ní ọmọbìnrin kan ṣoṣo, ọmọ ìwọ̀n ọdún méjìlá, ti ó ń kú lọ. Bí
    ó sì ti ń lọ àwọn ènìyàn ko fun ni ààyè.
  wos-wos: '@see-verse:LUK.008.041'
  emp-NTPO: '@see-verse:LUK.008.041'
  eng-F35: because he had an only daughter, about twelve years old, and she was dying.
    Now as He was going, the crowds were pressing against Him.
  ind-ind: Anak perempuannya yang berumur dua belas tahun, anak satu-satunya, sedang
    sakit keras dan hampir mati. Dalam perjalanan ke rumah Yairus, orang banyak berdesak-desakan
    di sekeliling Yesus.
  pes-OPCB: و دختر دوازده ساله‌اش را که تنها فرزندش بود و در آستانه مرگ قرار داشت،
    شفا دهد. عیسی خواهش او را پذیرفت و در میان انبوه جمعیت، با او به راه افتاد. مردم
    از هر طرف دور او را گرفته بودند و بر او فشار می‌آوردند.
  mpt-mpt: '@see-verse:LUK.008.041'
  ssx-ssx: Pa ekipeke ipika꞉ ota꞉ homeke hayeke bapita꞉ 12 yeeke wandikita꞉ tekesiki
    pa꞉ta꞉ homuluekema꞉ taapolo pitieke handaa leekeme. Koto leeke Yesu pulu haena꞉
    mo wanda꞉hali anekehapu mandane mandane yama꞉ a꞉pa momba꞉laaso hata꞉ Yesu mea
    daka꞉pa daka꞉pa puluekema꞉ taapemekeme.
  mkl-mkl: Wɑ tɔɔ Jesu ku nɑɑ kpɑsɛ̃ɛi si nɑ iyi í jɔ̀ ɑmɑ inɑɑbo ɑkɑ̃ leɡe leɡeɛ
    iyi í nɛ ɑdɔ̃ mɑɑteeji, wɑ bi ku ku. Ŋɔi Jesu wɑ koo. Iyi wɑ koo, nɔ zɑmɑɑ nlɑ
    nlɑ wɑ mɑnteɛ.
  gaq-gaq: ଡାଗ୍ଲା ଗମ୍ବାର୍ ବୟସ୍‍ନେ ମୁଇଙ୍ଗ୍ ମାତର୍‌ ସେଲା ଲେଃଗେ ଆରି ମେଁ ତେଗୁଏନେ ରକମ୍ ଡିଙ୍ଗ୍‌ଲେଃଗେ
    । ମାତର୍‌ ଜିସୁ ୱେଡିଙ୍ଗ୍‌ନେ ବେଲା ରେମୁଆଁଇଂ ମେଁ ଆଡ଼ାତ୍ରା ଟେଚା ଡୁଂପାଙ୍ଗ୍‍କେ ।
  gof-RNT: Iyaw tammanne nam77u laythi gidida macca na7a de7iyara sakettada hayqos
    gakkada de7awusu. Yesuusi biya wode asay iya un77ethees.
  unx-unx: ଚିୟାଃଚି ଆୟାଃ ବାରା ବାରାଷ୍‌ରେନ୍‌ ମିଆଁଦ୍‌ଗି ହନ୍‌କୁଡ଼ି ତାଇକେନାଏ, ଇନିଃ ଦୁକୁତେ
    ଗଜଃଲେକା କାନାଏ ତାଇକେନା । ମେନ୍‌ଦ ୟୀଶୁ ସେସେନ୍‌ତାନ୍ ଦିପିଲିରେ ଗାଦେଲ୍‌ ହଡ଼କ ଇପ୍‌ଲିଙ୍ଗ୍‌ଅଃ
    ତାଇକେନାକ ।
  gah-gah: '@see-verse:LUK.008.041'
  lcm-lcm: using kana ring sikei palau a kavulik, katapo asukang ta 12 na matas kana
    to, na kalapo ore asi kana mat. Vuk taun ang kalapo pasal aliu na ri vap kilapo
    rumrumpulit using aliu ia.
  aer-aer: '@see-verse:LUK.008.041'
  qvc-NT: Chaqa payqam suq chinayuqlla karqan. Piru chay chinanqam dusi watayuq kashpach'i,
    wañuykarqanna. Chaymi Jisusqa Jayruwanna riptinqa, ancha achka runa, warmi ikinda
    kish'kichaypa rirqanllapa.
  tgl-ULB: dahil sa siya ay may kaisa-isang anak na babae, na nasa labindalawang taon
    ang edad, at siya ay nag-aagaw-buhay. Ngunit nang papunta siya kay Jesus, maraming
    tao ang nagsisiksikan sa kaniya.
  cbs-NT: '@see-verse:LUK.008.041'
