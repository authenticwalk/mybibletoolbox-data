  uvh-uvh: '@see-verse:LUK.008.041'
  ino-ino: Ani ve'kamo'a mako'ke a'mafa'ne'ake mai'nea ve'kae. Ani a'mafa'ne'amo kafu'a
    ayatala'a hano huteno aiyalekati aole alea kafu (12 kafu) hane'nea a'mafa'ne ako
    falikefe nehe. Ani yafe “No'ni'afi eno.” huno afike afike nehikeno Yisasi'a anileka
    ne'vike'a nesu ve a'nemoki a'kame u'a mai'a veko hutakeno folaka'apifi mai'ne.
  gnn-gnn: '@see-verse:LUK.008.041'
  yal-yal: amasɔtɔ a dii tɛmɛ keden peen yi faxa feni. A sɔtɔn bata yi ɲɛɛ fu nun
    firin ti. Yesu sigama Yirusu fɔxɔ ra waxatin naxan yi, yamaan yi a yigbɛtɛn han!
  cnt-NT: Ia₁ jme₁chan₂ jan₂ tan₅₄ ja₁mɨ́g₄, i₂jme₁ma₂'en₅₄ con'₂ guia₃-tɨ́n₂ ŋi₂,
    i₂jme₁ma₂i₁jón₂. Jme₁ma₂'en₅₄ Jesús juɨ₅ ŋó₃ ja₁quió'₄ 'éi₂, juɨn₅ lɨn₃ dsa₂ i₂i₃lén₂
    quiong'₅₄, lia'₂ qui₂rë₂quɨ́n'₅ bá₄ Jesús ŋó₃.
  tif-tif: '@see-verse:LUK.008.041'
  nlx-nlx: काहाकाय तान बारा वोरह्यान एकुच बेटीख एती, एने ती मोरने केरताली, जेवी यीशु
    ता हिऱ्यो जातालो, ते माणहे ता पोर जाय पोड़ताला।
  apw-NT: Bizhaazhé dała’áhi it’eedn nakits’ádah shį bił łegodzáhi k’azhą́ datsaahíí
    bighą áṉíí. Jesus higaałyú nṉee daabiłjizh lę́’e.
  gum-gum: kaguende nui kandø nimbasr doce añosig tøgagúibe ke kwanrrab inchib tsuben.
    Inchen Jesús ibene, nu misag søtøbe nui mendig trag marøb ambubelø køn.
  not-NT: Pënibaque ongamaque nasinto. Ainta paniro irisinto, ocarati osarinite 12.
    Cara iáigasegui, itsinatsinataiganaqueri matsiguenga tojai.
  plu-plu: Nukamkayh pahapuwa tino. Eg madikawkubu kamukri gaw akak pikana arawna
    (12). Kuri eg mihenapyo pahayempi guyekwin. Ig Kiyapwiye Jesus timapni henne,
    ig tipik gihapti. Ig waywe dehebdi akak hiyeg.
  iou-iou: Imata, äperi tepi kubägän obaŋ 12 ude itkaŋ käyäm täŋpäŋ kumbayäŋ täŋkuko
    unita. Eruk, Jesu Jairas täŋo man buramiŋpäŋ eŋini-ken kwayäŋ kädet miŋin kuŋirän
    ämawebe buminik unitä yewa täŋkaŋ iwaräntäŋ yäpmäŋ kuŋkuŋ.
  ntp-NT: Ali ʌmaaduacatadai ʌgai maradʌ daidʌ ʌrooqui parʌ baivustaama dan gooca
    uumigi viaacatadai dai cayoga muutadai. Dai imʌcai ʌSuusi oí mui oodami dai asta
    gʌisatudaimi.
  rai-rai: maa raa natunalik ku, a tabuan, baa nuna kilaala i 12, i inep na minaat
    ma. Io, baa Iesu i waan, a ngaala na kor na taara diat liur baat paai.
  haw-1868: No ka mea, he kaikamahine kamakahi kana, he umikumamalua paha kona mau
    makahiki, a e make ana ia. A i ko Iesu hele ana, hooke ae la ka ahakanaka ia ia.
  ffm-ffm: sabi ɓiyum debbo bajjo, mo duuɓi mum mbaarata e sappo e ɗiɗi, ana haɓana
    yonki. E ley yaadu Iisaa ton nduu, yimɓe ɓilli ɗum sanne.
  arb-NAV: لأَنَّ لَهُ ابْنَةً وَحِيدَةً، عُمْرُهَا حَوَالَيْ اثْنَتَيْ عَشْرَةَ سَنَةً،
    وَقَدْ أَشْرَفَتْ عَلَى الْمَوْتِ. وَفِيمَا هُوَ ذَاهِبٌ، كَانَتِ الْجُمُوعُ تَزْحَمُهُ.
  cop-CNT: ⲉ ⲟⲩϣⲉⲣⲓ ⳿ⲙⲙⲁⲩⲁⲧⲥ ⳿ⲉⲛⲁⲥ⳿ⲛⲧⲁϥ ⲡⲉ ⲉⲥϧⲉⲛ ⲓ̅ⲃ̅ ⳿ⲛⲣⲟⲙⲡⲓ ⲟⲩⲟϩ ⲑⲁⲓ ⲛⲁⲥⲛⲁⲙⲟⲩ ⲡⲉ
    ⲉϥⲛⲁ⳿ⲓ ⲇⲉ ⳿ⲛϫⲉ Ⲓⲏ̅ⲥ̅ ⲛⲁⲩϩⲟϫϩⲉϫ ⳿ⲙⲙⲟϥ ⲡⲉ ⳿ⲛϫⲉ ⲛⲓⲙⲏϣ.
  adz-adz: Ibiani i arangan narunggan finam bitsintaꞌ angu udzufan 12 arangan inang
    i mampan. Da Yisu ruta Dzairus yunga fadan da ampi tsiraꞌ isisungꞌ Yisu.
  sri-sri: Ĩgʉ̃ magõ bʉro sĩrĩgõ kõmorĩ pʉrogãgue ããrĩyupo. Igo sugota ããrĩyupo. Pe
    mojõma pere su gubu peru pẽrẽbejari bojori opayupo. Jesús Jairoya wiigue waamakʉ̃,
    wárã masaka ĩgʉ̃rẽ kʉ̃ñarõgã tuuyañurã.
  nal-nal: wanaze natifna be azaxai a maariaas sina xa malasing a zangaaflu ma urua,
    faasilik ka xana maat. Araan Iesu xa zazangas nanga la lan ku la vaal zin Jaairus,
    adi mala dit farambirit pana Iesu.
  kyq-kyq: Taa naan̰ ɔk goon mɛnda kalaŋ lak, ɓaarin̰ ɓaa ɓaa sik‑kaar‑dio ɔɔ goonin̰
    se tooɗ kɔɔn̰ɔ kaam yoa. Kaaɗ kɛn Isa ɓaa ɓaa gɔtn goon mɛnd ki se, jeege dɛna
    tus ron̰ ki ɔɔ gɔtn lee kic naan̰ ɔŋ eyo.
  kwd-kwd: Suria te'e wela geni mouta'ia aana lo'oo 'e fii, ma ngaia ka galangi mae
    no'o. Te'e akwale'e farisi ma ruaai lo'oo 'e bi'i sui fafia futalana. Ma nga alata
    la Jisas 'e leka fe'enia, nga ta'a 'e aula gila ka kwaibebesi la'u mola.
  ded-ded: '@see-verse:LUK.008.041'
  ewe-ewe: elabena vinyɔnuvi ɖeka hɔ̃ si le ye si si xɔ ƒe wuieve la le kudɔ ƒom.
    Yesu dze eyome enumake, gake ameha la mimii ɖo.
  nuy-nuy: Naadagi-yung niga ngu-waṉagaa ngarra-ngarriwiyayung aynjaabu-nyung-bugij
    niga. Ngarraagi-yung ngiga 12 anaagalhal-aḻirr-inyung. Ngarraagi-yung lhaalhag
    aḏaba angi-ngawini ngiga. Nigaayung naagi na-Jesus ni-yanggi. Warraawurru-yung
    wuniiyn.guḻabaabaa naagi-yung niga na-Jesus.
  cop-BHC: ϪⲈ ⲞⲨϢⲈⲢⲒ ⲘⲘⲀⲨⲀⲦⲤ ⲈⲚⲀⲤⲚⲦⲀϤ ⲠⲈ ⲈⲤϦⲈⲚ ⲒⲂ ⲚⲢⲞⲘⲠⲒ ⲞⲨⲞϨ ⲐⲀⲒ ⲚⲀⲤⲚⲀⲘⲞⲨ ⲠⲈ ⲈϤⲚⲀⲒ
    ⲆⲈ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲚⲀⲨϨⲞϪϨⲈϪ ⲘⲘⲞϤ ⲠⲈ ⲚϪⲈⲚⲒⲘⲎϢ.
  buk-buk: Bu iŋ ndê atuwê tigeŋ, naŋ ndê yala gitôm 12, naŋ gêmbac atu e kêpiŋ bu
    mbac ndu. Bocdinaŋ Yisu whiŋ iŋ gi. Iŋ kêsêlêŋ mbo seŋ, ma lau toŋ atu sêŋgihi
    iŋ ahuc.
  pri-NT: Ba wà tô nari èpo kêe, âna ée jèe pwa na é bà. Jèe 12 naja kêe, â nye wàé
    co tà du nyaa ma caa kêe. Â é pâra wiâê wà Iésu. [Na é gére pâra wà Iésu, â] wâru
    ê pâ âboro na rà po cibèepié, â rà dau pi-igabiarà.
  zpq-NT: ḻe ba zoa gat bi' no'ol c̱he'. Nacbe' bi' tliša', na' šižiṉw izguebe'. Na'
    šlac zej Jesúsen' len ḻe', beṉe' zan gosebiadi'e ḻe' na' bosoc̱hichgüe' ḻe'.
  por-TFT: Porque sua única filha, que tinha doze anos, estava morrendo. Enquanto
    Jesus ia com ele, muitas pessoas o apertavam/ficavam bem perto de Jesus.
  gwi-NT: “Shigii nich'it tsal veenjit gwinzii neegwąhtsii, ąįį zhrįh shigii t'iinchy'aa,”
    yahnyąą. Ąįįts'ą' Jesus yaahaazhii. Jesus gwa'an ahaa veelin datthak dinjii gwanlii.
  gvn-gvn: Ngayku kangkal nyubunku jalbu 12 years old, bambay bajaku. Nyulu wulan-wulay.”
    Jesus nyungunji dungan-dungan, bamangka wubulduku wukurrin, murumarin nyungundurr.
  nhy-NT: porke okipiaya san se itakkoj de majtlaktle iwan ome xiwitl, katlej yomiktoka.
    Nijkuak Jesús yoyaya ichan Jairo, miekej tlakaj no Iwan oyayaj iwan asta sa okipajpatzmiktiayaj.
  asm-FB: কিয়নো তেওঁৰ মাথোন এজনী বাৰ বছৰীয়া জীয়েক আছিল আৰু তায়ো মৰোঁ মৰোঁ হৈ আছিল।
    তাতে তেওঁ আহোতে, লোক সকল তেওঁৰ ওচৰত ভিৰ লাগি আছিল৷
  okv-okv: '@see-verse:LUK.008.041'
  mxt-NT: Vatyi iyó noo tuhun ri sehe ra, ta iyó uchi uvi cuiya ña. Ta cha cuñí cúvi
    ña chihin cuehe. Ta cuahan ra Jesús vehe ra. Ta cuaha xaan ñáyɨvɨ cuahan chihin
    ra Jesús, ta tɨhɨn xaan cuahan ra mahñu ñu.
  tzo-NT: Yu'un chcham xa ti stsebe. Jun no'ox ti snich'one, ja' ti tsebe ti yich'oj
    lajcheb habile. Laj xch'un batel ti Jesuse. C'alal ixanav batel yu'un chbat ti
    sna ti Jairoe, inet'at ti Jesuse yu'un ti crixchanoetique.
  ind-AGS: sebab anak perempuan satu-satunya sedang sekarat. Umurnya sekitar dua belas
    tahun. Sementara Yesus sedang di jalan menuju ke rumahnya, orang-orang sedang
    berkelompok mengelilingi Dia.
  omw-omw: Ni naamwunra kuaiku 12 ihi varaiva qutu quariva pataqia vaiho, tiro.
  yrb-yrb: I amaranu aruma demuraina uifie utebiba iba Yesubai farite wei, nanu suro
    ara wei. Weiba Yesu ido ani. Anebina uwara faiyawere Dawabai deiro deiro ue anita.
  maa-NT: Koií xá j'iìkjaá‑ne nga jye tíbiyaà ndí tsòti‑la̱ xi ta̱jngoò ma‑ne xi tejò
    nó tjín‑la̱. Jesús, k'e̱ nga tífì, jñà xi̱ta̱ nga kjìn ma‑ne, chi̱ba̱‑la̱ tsohó'nchò'ñó‑né.
  mcq-mcq: '@see-verse:LUK.008.041'
  sus-A: بَرِ مَ عَ شَ دِ فِنّ كٍرٍنيِ نُ قَ نَ قَشَقٍ نّ. عَ حّ كْنتِ نُ بَرَ حّ
    قُ نُن قِرِن حْندْن لِ. عِسَ تٌ نُ سِفَقٍ يَيِرُ شْنيِ، حَمَ فبٍفبٍ نُ نَ عَ شّتّنقٍ.
  jpn-1965: 彼には十二歳ぐらいのひとり娘がいて、死にかけていたのである。イエスがお出かけになると、群衆がみもとに押し迫って来た。
  fra-SBL: car il avait une fille unique, âgée d'environ douze ans, et elle était
    mourante. Mais, comme il s'en allait, la foule se pressait contre lui.
  yka-yka: Peggeˈ niyaˈ anakne dende dambuwaˈ-buwaˈ, sampūˈ duk duwen tahun umulnen,
    legget manamal duk sōng matey ne. Nuhut si Isa iye. Sasangde mapīhin, taligpit
    ne si Isa weˈ meˈ aˈa mabanes mapatuhut si iyehin.
  mle-mle: '@see-verse:LUK.008.041'
  shp-NTPO: Jawen jabicho ainbo bake mawatibishoko iken. Ja bake iká iki chonka rabé
    baritiaya. Jaskáakin yoia kaaitianra joni ichan bitaxesa iki.
  aom-aom: '@see-verse:LUK.008.041'
  geb-geb: Ana kambiga banera ki, anan mpari khaŋ muuŋgi, 12 thɨgi. Ana rɨmɨn zav
    gor vhɨk bisanera ki. Ana maaŋ muuŋgiap wo phenan ŋgɨr zav khaŋ tɨgap Zisas ga
    nzuai. Zisas ana kameŋ mbararagiap, ana phorga vuim, gumgi gu mbigi vhɨrve ana
    phorga vov guigira ana nderigi.
  eng-WYCLIFFE: for he hadde but o douyter `almost of twelue yeer eelde, and sche
    was deed. And it bifel, the while he wente, he was thrungun of the puple.
  bsj-bsj: wori, bi bwece bwebubya, coro kwob culombo yob, kan co wiin cineneu ki
    no nyi kware laYeecu yaken tiri nubo ducce tunkanti bwiti ciye kentangum co
  cak-cak: roma (nicom yan, mayaj chic) ri juney rumi'al, jun xten ri c'o cami doce
    rujuna'. Jac'a tok ri Jesús benak chiracho ri Jairo, ri vinak niquipitz'ila' ebenak.
  chf-NT: uc'a u cänäntan untuntu jixic ch'oc de doce año u edad, y chämo u chen.
    Bixe u chen aj Jesús y noj q'uenel gente u net'e'ob bajca u bixe tä xämba.
  tlf-tlf: '@see-verse:LUK.008.041'
  piu-2006: '@see-verse:LUK.008.041'
  poh-NT: maj reꞌ xa jenaj woꞌ ti chi rixkꞌu̱n reꞌ cablaj na ha̱b wilic reh xa chic
    qꞌuisi̱n maꞌ nquimic ruꞌum riyaꞌbilal. Reꞌ Jesus naxibiraj chi jeꞌ reꞌ xo̱j chiri̱j
    eh nok cꞌahchiꞌ rojic, qꞌuihal tinamit xa nquilutzꞌej chic quib chiri̱j chi ritahkaljic
    je.
  tue-tue: Sĩcõrã põnacʉtíyigʉ doce cʉ̃marĩ cʉogó. Diago tiiyígo. Jesús cʉ̃ʉ̃ pʉtopʉ
    wáari, paʉ cʉ̃ʉ̃rẽ tuunʉnʉ́seyira.
  bjp-bjp: wara le keleflik kia fatat in met. Itikii tutus sau e keleflik kia ma i
    sangful ini u e bet kia. Aunbiing Iesu ka la una fel ke Jairus, tara gur na fanu
    ri ka fasisit kawil u.
  xon-xon: ke ubisabaan, u ye ŋibin kipiik ni ŋilee na bun, ki ban u kpo. Le Yesu
    dii u ki buen. Waah cha na, le kinipaak dii u ki mueni u.
  tzo-ZNT: Yuꞌun ta xcham xa jtseb. Yo junuc o. Lajcheb xa sjabilal ―xut la ti Jesuse.
    Ti Jesuse ibat la. Tey la napꞌalic echꞌel slajchavaꞌalic xchiꞌuc epal crixchanoetic,
    snetꞌnetꞌ xa la sbaic echꞌel.
  mpm-NT: chi kuni kuu seꞌe sɨꞌɨ da, ti ma ɨɨn xini i, ko ja iin i uxi uu kuiya. Ti
    kuaꞌan Jesús jiin da. Ko kuankoyo kuaꞌa xaan yɨvɨ jiin ya ja undi ka jaxin jnaꞌan
    yɨvɨ un naa i.
  ots-NT: Mí jñi̱n cár tti̱xu̱, cja̱ mí jøña̱‑cá̱, mí pɛhtzi doce año. Ya xi már cömbe̱ni.
    Menta mír ma pʉ car Jesús, bi dɛn cʉ cja̱hni már ndo ngu̱, hasta má ndo ttzi̱htzijʉ.
  hoy-hoy: यतिकी आऊन हन्नेळ वर्ष इन ऊंद ठैसा अच पोर ईरोर, अदिक आक सायोर मा ईरोर. याग
    आव होगोन, आग लॉकुर आऊन मा बिळली आगोर.
  uri-uri: Ekg nte, warim kin tangkij wrij hute alkilen pa apm ikgkiti nikgwalpm tike.
    Jisas ngkom kai pa tu wrong wailet paitn pa ha pa ha pa kul kai ntiel ak num alm
    tita ngkom ntiel tolpa kai.
  amo-amo: bara gono kishono mye kirum, unan nakus likure, anon fawal, na Yesu wa
    cinu uduwe, ligozi keseghe.
  pjt-pjt: '@see-verse:LUK.008.041'
  cwe-cwe: kwaviya mndele wake yoyelekigwe yaidumwe kakala habehi kudanganika. Mndele
    iyo kakala na miyaka longo na midi. Yesu viyakalile kohita, wanhu wakala womsung'ha-sung'ha
    chila ubanzi mwiinzila.
  daa-NT: asaan romoy taar rakki di ho ta mataw. Elginti yaa nece ar orok iŋ seer
    pa. Wiktin taat Iisa ɓaayiyo, ɗo botildi gee dakina nam ŋu tirƴaaga.
  mlp-mlp: Mat na amiy amulikmoqmo osta na tumoqnan tonsa iyan in bolim Yesus nazaq
    bulonyaq. Amun aw na ago ulig 12 nazaqta. Ari mat na nazaq Yesus bulonan in inaq
    tilehsa on mataw dauh biyahmo Yesus aholib soqotim diq inaq tileh yaqaymo.
  ape-C: Um maresh? Ananik otuk arag nugawik douk okwokwish kwarahos amakek kwakwubuki-umeshi
    douk shatogur 12-poreish aria hurukatin um kugok. Aria Jisas nakitak nape nanak
    yah aria sabaishi arpesh shopunek shanaman shanak wobuwobur aria anan nor orokohun.
  bgs-bgs: su masig dán maté tô batà din bayi. Tô gó é bugtung batà din na mga sapulù
    duwa (12) é idad. Tô igtákkás si Jesus kandin, marapung tô mga manubù na igpaliggátté
    na igarurung kandin.
  faa-faa: '@see-verse:LUK.008.041'
  kik-kik: nĩ ũndũ mũirĩtu wake wa mũmwe warĩ wa ta mĩaka ikũmi na ĩĩrĩ aarĩ hakuhĩ
    gũkua. Na Jesũ arĩ njĩra-inĩ agĩthiĩ-rĩ, andũ nĩmamũhatĩkaga.
  cap-NT: Nii oraqui nii z̈oñz̈ zinta majtqui ticzmayatac̈ha. Tuncapan watchiztac̈ha
    naa majtqui. Nekztan Jesusaqui jilirz̈ kjuya ojkchic̈ha. Jesusaz̈ okan, walja
    z̈oñinacaqui ts'acjascan apzic̈ha.
  ksr-ksr: Merauruta qaato, borata guaŋ motooŋgo gbania 12:waa so laligoŋ komumambaajoŋ
    ano. Jiisas koma horoŋ mugi keno ejembanoŋ leelee ologoŋ utama mugi. Kiaŋ.
  eng-TNT: for he had but a doughter only apon a twelve yere of age and she laye a
    dyinge. And as he went the people thronged him.
  sbs-sbs: kakuli mwanakwe womukazana yenke, wezilimo zekumi nizo bele, chava kufwa.
    Sina Jesu hava kwina mwinzila, chisi chicha kungana kumuzimbuka.
  sue-sue: Ago senua, nera kota, mai nuso bama diri daimata zepa nuso 12 gege ami
    betamu inoise itinua. Ago senu giro Yesu susaunu ema bama dubu bamu meni numa
    poti soe niro susauwa
  fra-NCL: parce qu’il avait une fille unique, d’environ douze ans, qui se mourait.
    Comme Jésus y allait, et qu’il était pressé par la foule,
  bhg-bhg: '@see-verse:LUK.008.041'
  snn-NT: Baguë zin hua'go gaña hua'go ba'igo, si'a sara samu tëcahuëan bagobi, ai
    ju'in hua'go baco'ë. Ja'nca caguëna, Jesusbi conguë saji'i. Ma'abi saiguëna, ai
    bain be'tejën baë'ë. Si'a ca'ncoñabi baguëni jë'jejën saë'ë.
  atb-NT: Hkâsu mù gâ le, raxe í zân bò bê é, yhangzo byizo te gi, shi ló nyi é yanmai
    nghut ri. Haû mù, Yesuq cháng e ló le, shiwa byu pé gi, Yhang lé záng htûng lo
