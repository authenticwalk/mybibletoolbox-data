    indawani himiyama hurahama miyafo naha rini wu sirinani wu tani rini wu haweini
    ya wu anatakai anatakainda.
  vie-OVCB: vì đứa con gái duy nhất của ông lên mười hai tuổi đang hấp hối. Khi đi
    đường, dân chúng chen lấn chung quanh Chúa.
  kze-kze: '@see-verse:LUK.008.041'
  lbk-lbk: tay nan es-esang ay anakna ay fafai ay away nget entawen is sinpoo ya chwa
    et matmatey. Naifoweg si Jesus, et issan omay-ayana, inalifongfongan nan katakhotakho.
  mto-NT: ku̱x je̱meꞌe toꞌk je̱ ña̱a̱x juuꞌ veꞌe makme̱jtsk joojnt joꞌn veꞌnip, toꞌkamts
    je̱ꞌe̱ veꞌe du̱na̱a̱xa, o̱o̱ꞌku̱n ámanits je̱ꞌe̱ veꞌe vyeꞌna. Ku tseꞌe je̱ Jesús
    ñu̱jkx, nu̱may tseꞌe je̱ jayu tyumpana̱jkxji je̱tseꞌe tyunyakꞌatijmojkni.
  bzh-bzh: In yiḳ nalu mewing timu beyi ta nemadluho-bevidek-luu raḳ, lob dus raḳ
    bë nadiiḳ. Lob Yesu neya raḳ, loḳ alam nġahiseḳë depeḳa raḳ yi rot belosho
    deneya.
  guj-2017: કેમ કે તેને આશરે બાર વર્ષની એકની એક દીકરી હતી અને તે મરવાની અણી પર હતી.
    ઈસુ જતા હતા તે દરમિયાન ઘણાં લોકોએ તેમના પર પડાપડી કરી.
  jvn-NT: Jairus nduwé anak namung siji, anak wédok sing umuré rolas taun. Botyahé
    lara nemen, wis arep mati. Gusti Yésus terus budal nang omahé Jairus. Nang dalan
    wong-wong pada desek-desekan arep mèlu Gusti Yésus.
  byr-byr: Nɨnnya taayaꞌ yune gave kɨrɨꞌnanyasɨra. Yɨ gamɨre kwarame atɨraai sɨvɨlɨrɨdaaꞌnyɨ
    pwaraaibɨsasɨ. Sareꞌna saꞌ baladeꞌna nebawa mɨka. Sareꞌna yarai dɨvama!” Jizaazai
    kaanya wodaaꞌnyɨ aꞌmwe kwala bwaꞌnaanya naangeꞌ gamɨnyɨ yunebanna bathakwamwadakuna.
  ian-ian: Ndɨna kɨta nyan taagwa nyan yelogwen kat tɨlɨ. Kiya mɨna lɨlɨ. Lɨla naambi
    tamba vɨli kiyeli vɨlɨlɨk. Jisas lɨ kat kwunatndangat Jairas wandɨ. Yilɨndɨ maa
    nɨma sakwat nɨmba yaa yisondi. Jisasna ngwaymba yaa yisolaa lɨndi.
  hun-hun: mert egyetlen, mintegy tizenkét esztendős leánya halálán volt. Miközben
    ment, a sokaság szorongatta.
  mcf-NT: —Con champi abentsëc tishaid unësanequidquio iccosh. Aton seta 12ted icquid
    niosh. Ëbi cudasaid nec. ¿Aidi isnuec con shubuno ada nidtsia? —quepanëdash Aido.
    Aden chiac Esus nidnubien cho-choquido dadpen tsucus-tsucustsëcquio yec Esus datsidadpanëdash.
  kjs-kjs: Nipuna nogo komea madu wisa. Go nogona maaliri 12-pela yapare nipu le kadupitalo
    pisa. Go raburi enaalinumi Yesu marege paoma pisimi.
  mni-mni: Maramdi mahakki chahi taranithoi surabi amata pokchabi machanupi sigadourammi.
    Aduga Jisuna lambida lakpada miyam aduna Ibungogi maikei khudingmakta yomsillammi.
  yad-NT: Sadetu ti̱qui vichi̱dera vichanu̱yada vadiiryo̱ daryaju̱, savicha̱da vu̱yaju̱y
    nijya̱ti̱, danijya̱ju̱y tuunu ranchaju̱. Saya̱damu Jesús, riñi na̱yatiryu̱yada
    nijya̱nvay variyu.
