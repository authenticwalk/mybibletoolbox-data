  jiv-NT: Ni nawantri̱ chikichik amia nu, tuse uwí takaku, jakatasa pujakui nuna tímiayi.
    Jesus “ayu” tinia weakui ti untsurí̱ aents nemariarmiayi. Tura untsurí̱ shuar
    kae̱ ajas weena ásar chanuawarmiayi.
  otm-NT: Nguetho hønt'a n'datho rá t'įxu mi 'bʉi, ngue 'dɛ'ma yonjɛya mi pɛ'ts'i,
    nɛ in nde da du. Nɛ nu'bʉ mi mbähä ra Jesús, ɛ̨mmɛ dʉ bʉ yʉ ją'i bʉ ní mba.
  dah-dah: '@see-verse:LUK.008.041'
  tnk-tnk: tɨ nəri nə mə prən ouihi səvənhi ramemhə na tremhə. Prənouihi nəha səvənhi
    in əpa kuatia. Nuk səvənhi ipaka reste twelef. Nəpɨn Iesu ravən mamevən, nərmama
    həpɨk həukuraukurau irə.
  kpr-kpr: '@see-verse:LUK.008.041'
  san-IAS: yatastasya dvādaśavarṣavayaskā kanyaikāsīt sā mṛtakalpābhavat| tatastasya
    gamanakāle mārge lokānāṁ mahān samāgamo babhūva|
  nho-nho: i tana tamariki ffine koi tokotasi, ana setau e sinahuru maa rua, ku taupiri
    ki mate. I te saaita Jesus ni sare atu ki te hare raa, te henua ni muimui ake kiaa Ia.
  gym-NT: Ngänkän itibe kwe abko ie kä kwä jätäbti kubu abko jatani krüte kän, aisete
    namani Jesu ngwen ja känti. Ye erere Jesu nikani angwane, ni nikani kwati krübäte
    ben, kä namani kete dime ja ngätäite, namani ruen ie.
  azg-NT: Ee mꞌaan jnda jon yuscu na ninncüii tsꞌonhin na tuihin, jndë nchoꞌve chuuꞌ
    juu, majoꞌ jndë vaveꞌ juu. Ndoꞌ viochen xjen na ñjon Jesús nato na vja jon vaaꞌ
    Jairoꞌñeen, sꞌaahanꞌ na tyen jndyi vja jon ngꞌe na jndye jndyi nnꞌan.
  bhd-bhd: किजोकि तैसेरी अक्के कुई ज़ै 12 सालां केरि थी, तै मरनेबाली थी। ते ज़ैखन यीशु
    च़लोरो थियो, त लोक तैस उन्ढे बिछ़ड़ते थिये।
  too-NT: porque xmān kalhatin ixtzu'ma'jāt ixka'lhī hua'chi de cāujtu' cā'ta lā'
    ixnīmā'. A'xni'ca' ixa'mā' Jesús na ixchic Jairo, līlhūhua' ixtastālani'mā'na
    hasta que ixtalāpi'ta'tza'.
  ind-AYT: karena ia memiliki seorang putri tunggal yang kira-kira berumur dua belas
    tahun, dan anak itu hampir mati. Dan, ketika Yesus menuju ke sana, orang banyak
    berdesak-desakan di sekeliling-Nya.
  cjo-NT: '@see-verse:LUK.008.041'
  nsn-nsn: ge inggono pe a tang siokon siounur tun a kuah, here no siokoro hangaul,
    doho torik no krismas, doh inggon e marang mata manas. Git re la pela Iesu tena
    umar tamata uleik, o bureher tamata ra la tagu teil tatanono ra uelueltabar tun.
  san-DEV: यतस्तस्य द्वादशवर्षवयस्का कन्यैकासीत् सा मृतकल्पाभवत्। ततस्तस्य गमनकाले
    मार्गे लोकानां महान् समागमो बभूव।
  tna-NT: Mesa piada ebaquepuna anina. Piada tunca beta ejaitiana maraji puina. Nedaji
    pu taji mahue saina. Da su deja ja Jesús bajatana mesa ete su paputi puji, ebaquepuna
    pasaisiameta puji. Da su beju Jesús putiana. Dueji cristiano cuana tu neje putitana
    d'eji mahue. Beju janunununuati putana huecuana.
  lid-lid: Tasah, nadun ari le badih, jaha tan badeh, ronoh la-uh, ya iy anya kimek.
    Eme Jises edek ili badeh, kon ndraso tiri lau ma sese le iri kandribitini iy.
  wim-wim: puth puk wanch nungantaman kan-kanang uthamow. Puk wanch kaaꞌ-thonam nungantam,
    kaap twelve.ang uwana. (Nil piip-kunchanganiya kaangk Jesus.angan miyalathow nunang.)
    Nil Jesus.an kan-ngul iiy nungantang Jairus.antangan, puth pam wanch yotangana
    angman wuthanathin nunang Jesus.an.
  zga-M: pakhuva alei nu mwaleive umo vuvule uludeingha unymiakha kheinchingo na ngheiveilei
    aleilamu fincho nduvyaleipakhufwa. Pu u Yeisu avile iluta eikheipungha khya vanu
    kheileikhu mbunghuteileila.
  yom-yom: bila muanꞌandi wumosi kaka wunketo, wuba nduka-nduka kumi mimvu miodi wuba
    nduka mu fua. Bu kaba kuenda vayi nkangu wu batu wumfietikisa.
  san-SIN: යතස්තස්‍ය ද්වාදශවර්ෂවයස්කා කන්‍යෛකාසීත් සා මෘතකල්පාභවත්| තතස්තස්‍ය ගමනකාලේ
    මාර්ගේ ලෝකානාං මහාන් සමාගමෝ බභූව|
  yut-yut: Uŋun monjɨ mɨni, gwi kaloŋɨ kɨnda gɨn bɨlakni uŋun 12 da tɨlak, uŋun da
    si kɨmot do agɨt. Yesu yutnikon kɨk do kosiron kɨŋakwan amɨn madepsi, do gɨtni
    gɨtni aŋakwa kɨgɨt.
  grc-BYZ: ὅτι θυγάτηρ μονογενὴς ἦν αὐτῷ ὡς ἐτῶν δώδεκα, καὶ αὕτη ἀπέθνησκεν. Ἐν δὲ
    τῷ ὑπάγειν αὐτὸν οἱ ὄχλοι συνέπνιγον αὐτόν.
  cpc-NT: Tima okamimatatzi japintoti irishinto. Ari tzimaki 12 osarintsiti. Ikanta
    joyaatziri atziripaini jirika Jesús, jawitsinaimatanakiri.
  nhg-NT: Pos yaja quepeaya sa sente ichpuch, tli quepeaya quieme majtlactle huan
    ume xebetl. Ini nönca ye omectaya. Hua cuöc yejuatzi biloaya ca ichö de Jairo,
    tiepötzoöya giente.
  nya-nya: chifukwa mwana wake yekhayo wamkazi, kamtsikana ka zaka khumi ndi ziwiri,
    kanali pafupi kufa. Pamene Yesu ankapita gulu la anthu linkamupanikiza.
  ngu-NT: pampa on isihuasenteconeu yejhuan quipiaya canaj majtlactli huan ome xipan
    ye micticatca. Chica Jesús yaya, miyec tlacatl oyaj ihuan niman hasta quipitzmictiayaj.
  kup-kup: '@see-verse:LUK.008.041'
  jid-jid: Vivren ma a hama ni si kpa, u sei tso, asi hi bubu ku, a hi wa wu yi vivren
    wa ni nklen ma, da asi hi indji gbugbu'u basi hu.
  wmw-wmw: kamana ákiwa nawo mwana muka mmoja tu basi wa hirimu ya myaka kumi na miwiri,
    ákiwa nlwere pakulu, karibu kufwa. Insa paakuka, wanu wengi wakinkinya kila upande.
  gmv-GGM: Izi hessaththo oychchiday izas tammanne nam77u laytha kumida issi macca
    nay sakistada shemppo bolla diza gish. Izi he buussan dishin derey daridi ba garsan
    sugetidi iza keehi un7isides.
  ssg-ssg: Natun telawe hehin ahangun huopanim huohu, i pate tinun sikole i mat. Ape
    Jises nahih kahiti Jairus. Kilan wanen seilon nahih pisipis kapin.
  zpo-NT: nel nkano xaa tubka xchap xaa, mad nzho kan tub chiibchop liin, mer yet.
    Nu gorna nzha Jesús zyen doo myet nzhake tich xaa nu ntaaw doo re myet xaa.
  poy-poy: toziya kaweriti na nafunda yumu hera, yakaweriti na mivinja lilongu na
    miwili su kaweriti kankulwala tashitashi. Yesu pakaweriti kankugendagenda, wantu
    wambabanika wega zoseri,
  qwh-NT: Tse nunapam jucllella chunca ishque (12) watayoq warmi tsurin, pasëpa lastima
    qeshyar, wanuquicarqan. Jesus ewarëcaptinnam, atsca nunacuna qatirnin quichquipa
    quichquiyarqan.
  gaw-gaw: Aḏinu? Nug aḏeg laip̱u, maḏ 12 ele, nug mauhḵunu heum. A amu Jesus Nug
    ugeḵe, danab ah kuḏumnab ag talilidna daaegeg gop̱ig.
  nca-nca: Dokoro nambuní kanata na, kumima naruyó 12 ŋunde qu, wambaka khumaró. Asa
    Yesu uyareyoní unipare qambu ŋuya uyaro eneya epe ki-ki taŋgurí.
  zpz-NTPP: Gun zu tub zi la iꞌñ yu, tub fiñ mñaa ñaꞌn trocyup. Orzeꞌ fiñ zeꞌ rat
    ñi. Se nu gat ziꞌl lañ. Orzeꞌ rlagy yu nu gyicy yac mi ñii. Orzeꞌ Jesuuz za num
    yu, nunu tonaꞌ la mbecy zigy za nu dey mi gal rcyiꞌñ su la dey mi.
  mkj-mkj: pwa nah jerpein iehroj men ma johnpar eijek riau nimenoar mehdi. Nehn en
    Jesus allaluhla armaj kan jakahpajihla ih.
  zac-NT: purquë Jairo nápëll tubsë shtsáꞌpëll. Napë ntsaꞌpë chiꞌbë chupë izë. Hia
    rlúllëll. Iurë lëꞌë Jesús ziaꞌa, mënë zihani guanaldë rall lëꞌë më hashtë rteꞌe
    mënë lëꞌë më.
  kyg-kyg: Magokeꞌatomo alino ateꞌniya aꞌmafaꞌnemoꞌmo tuolofuꞌa kafugamo maiꞌniya
    aꞌmafaꞌnemo kaita hauꞌnigeno faligefeꞌmo huꞌniye. Inagi Yesuꞌa neꞌvigeꞌapaeꞌmo
    asole vayaꞌmogi maleꞌa apalime apalime uꞌnae.
  kmk-kmk: Ta sadit os-ossaana abeng na un babai un umoya kagwampuḻu’t duwa dit tawon
    na, matmattoyan. Utdit kaysanan daon, madabdabbil dat tagu’n naitung-ud kan Jesus.
  cao-NT: Jabi rësopaimaria quiha jahuë jahi iniquë rë. Doce ca año bo jayani quiha.
    Jatsi ja bëta Jesu caniquë. Ja cano tsi quiha ja qui nohiria quëtsojahuacaniquë.
    Huëstima ca nohiria quiha.
  bbr-bbr: Owon, kon asinak karar kon woisan 12 orip ko meiäuru. Jisas kiro ro tainori
    potonuk potonuk, roasiret sosop erekapu karaima karaima tainori potoin.
  inb-inb: '@see-verse:LUK.008.041'
  hrv-hrv: Imaše kćer jedinicu, otprilike od dvanaest godina, koja umiraše. Dok je
    onamo išao, mnoštvo ga guralo odasvud.
  box-NT: lé bìo ó o hĩ́nló yà-kéní na ó o yú á wee hí. O lúlúio wã́a
    lá wee yí ho pírú ɲun síi. Bìo ó o Yeesu bò làa wo wà a va a zĩi, á
    ɓa minka nùpua ɓura bò a yi.
  ote-NT: ngueꞌa̱ mi nedu rá tꞌixu. Hønsɛ gueꞌa̱ mrá tꞌixuꞌa̱, ne mi pɛꞌtsa ꞌrɛtꞌamayoho
