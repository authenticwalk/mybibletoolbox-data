  bfz-bfz: कऊँकि तेसरी बारा साला री इकलौती बेटी मरने वाल़ी थी; जेबे सेयो जाणे लगी
    रे थे, तेबे लोक तिना पाँदे रूड़ी जाओ थे।
  cuk-09: Dakargu, Jairo unnila bunolo-wargwen nikad, birga-ambe-gakabo sergued. A-bunolode
    burgwedani maid. Jesús, Jairo-negse nadapgu, dulemar-bukidarad, ali-ali Jesúsgi
    yolenanai-gualid.
  ben-OBCV: কারণ তাঁর একমাত্র মেয়ে তখন ছিল মৃত্যুশয্যায়, যার বয়স ছিল প্রায় বারো
    বছর। যীশু যখন পথ চলছিলেন, মানুষের ভিড়ে তাঁর চাপা পড়ার উপক্রম হল।
  mil-NT: Te ducaⁿ nǐ xáhaⁿ‑dě chi ndècu ɨɨⁿ dii‑ni déhe yoco‑dě, te ndècu‑xi datná
    úxúú cuíá‑xi, te càhú víhí tnàhá‑xi cùhú‑xi te cuìní‑xi cuú‑xi. Te Jèsús ní xica‑gá
    cuáháⁿ‑gá ndɨhɨ tée‑áⁿ, te ío vài ñáyiu nchìcúⁿ ñáhá xìi‑gá cuáháⁿ, te dàdehnde
    ñaha‑ná‑yu xii‑gá ní cùu.
  myu-myu: — Ejot cuy oduk'a kay — io'e Jesus pe. — Odaxit ce'ũ pin — io'e. Doze koato
    Jairo daxit osunuy. Wara'at taxit ka'ũmg̃u. Pũg̃ ma osunuy. — G̃a'a — Jesus o'e.
    E dag̃ cucum pima, adeayũ o'ju ip Jesus nomuju. Jesus o'g̃ukug̃ukug̃ ip, ade buye.
  amk-amk: Weo ne kamitung tarai mansiari kawuru, fiabai ne defuina suraya boru ampa,
    meninangna adareti mireha. Ainanaya da to Yairusi ne munufoi mae kaiwasa na kataifoi
    sentenang da sawari ene tarai sopapari, weo efau fefe.
  fai-fai: Be watawo kaleyo bá, am mun sei yánmák um itol kilung kal keidu uyo fikalono
    kal buduyo kayo tad kanaba. Kale afan Yesus ayo kinim bemi am unumo. Kale leiw
    ei badano kanomin wanang kinim ita falal daudiw abeba.
  ura-NT: jataain ohane rai niha leinjiin rai cacunu- lechoonca coroata jaanacajine
    jaun. Nii jaun cuha Jesosone jana jetaote, jataain arajiin sacuuruha cachaaurune
    jaun, sururucure cachaauru.
  mcd-NT: '@see-verse:LUK.008.041'
  urt-urt: Ti lahtuwei esep ilyeh kin pe, wahtaip ti 12. Kom sehei ti da wule. Dindiꞌ
    ŋupe ŋaiye Jisas nange yaŋah nal pe, lenge mitiŋ wondoh embere luku yanga bumburme
    kin.
  awk-awk: Kulla bon wakȧl yinálkun kakulla, dodeka wunȧl ta bounnoun ba, ġatun bountoa
    pirrikilliela tetti kakilliela. Gatun uwa ġaiya noa, ku̇riko bon murruġkama.
  kiz-kiz: Kwandabha ajhele ni muana n'dala mmonga tu, mwenye umri bhwa miaka kumi
    ni mibhele, na ajhele mu hali jha kufwa. Na bho ilota, makutano bhakajha bhisongamana
    dhidi jha muene.
  tzo-TZE: Yu'un ta xa xcham stseb. C'ajumal jun li xnich'one, lajchab to jabil yich'oj.
    Li Jesuse ibat xchi'uc yajchanc'optac. C'alal ibate, ep cristianoetic ibatic ec.
    La stsin sbaic batel, la snet'ilanic batel li Jesuse.
  lex-lex: Yoma a'nani pat hararara memeh'a maka na'nama tuwnu anni termida wehrani
    woru, trema-trema hota nmat wia. Ne la'pa Yesus Enalala' rer mia'ta pa edonna
    nte' ma'ta la Yairus romni nayanni, ne rira liawanni rpakdie'da lola etnu-liolli
    pa rma rherit nana Yesus walli-walli.
  dov-dov: nkaambo mwanakwe uzyedwe alikke, musimbi wakali amyaaka yakachibe kkumi
    ayibili wakali waamba kufwa. Awo Jesu nakali munzila kuya nkuko, makamu makamu
    aabantu akamuzyunguluka chaku syankana.
  rgu-rgu: '@see-verse:LUK.008.041'
  toc-NT: porque xuí caj xma̠n cha̠stum xtzuma̠t xlá cajcu akcu̠tiy ca̠ta xka­lhi̠y
    pero chú xta̠­tatlay y luu snu̠n xuani̠t a̠huayu aya xni̠­putún. Acxni̠ Jesús
    xla­ka­majá, luu lhu̠hua cris­tianos ta­sta̠­lá­nilh nac tiji y hasta xta­la̠­lak­xqui­ti­ti̠­lhay.
  ulk-1902: Abelelam abara neur E netat, nako abara urut tuelf, maike eumid. Ege E
    bakeamulu, a gaire lakub abi dirumedare.
  som-som: Waayo, gabadh keliya buu lahaa, iyadoo abbaaraha laba iyo toban sannadood
    jirtay, wayna sakaraadaysay. Laakiin intuu socday dadkii badnaa ayaa cidhiidhiyey.
  mam-C: qu'n tu'n ch'ixtaq tkyimjo jun tk'wal txin, a junch'inxtaq, b'alaqa te kab'lajaj
    tab'q'e. Tzmataq nb'et Jesús, tu'n tkanin tja Jayr, tej tok jitz'le kyxolxjal,
    qu'n tu'n nimxtaq xjal lipcheqetaq ti'j.
  ndj-ndj: Kwanongwa mwana waki aveli yumu hela, aveli muhinja wa myaka lilongu limu
    na mivili, aveli dabadaba. Yesu pakayendeyi, vandu vamukikili mbembi shosi.
  mbj-NT: Jããm né m' sét its mä ta toog. P'eets mä tadajëp. 12 m' ta hyb n'aa pé ta
    baab n'aa. Ti m' Jesus bahõm ta sii. Tamahõm me m', hajõk do ta sii hah'ũũm do
    gatat'uuk mä ta hã.
  lat-VUC: quia unica filia erat ei fere annorum duodecim, et hæc moriebatur. Et contigit,
    dum iret, a turba comprimebatur.
  ngp-ngp: kwaviya mwanawe ywa kike heendile na miyawe naakatoweela. Mwana uyo andile
    na myaka mlongo na miidi. Umwo Yesu andile akaita, want'hu nawakamgela lugovyagovya
    nt'hendelo zose.
  aoi-aoi: “mena nganyangwa dadiyawarrka ying-angbilyuwadinu-mubaba ajungwa akwa dambawura-murra-baba
    dakina. Mememberrkwa mambilyuma mamarika iya yinungkwura ying-ambilyuma dakina
    akena dadiki-jungwangene-ka arakba,” ni-yama. Eneja kembirra Jesus ni-likena nakina
    aburnuwa Jaraja ena-langwu-wa alikira. Aburraja wurrababurne-ka warnumamalya namurndaki-likenuma
    Jesus-manja aburrajukwaba akinu-wa alikira. Akwudangwa Jesus-manja namurndaki-likenuma
    wurrakina, namurndaki-lyibilyidanguma wurrumurndakakina, nenu-kwurdakama Jesus-manja
    lukwakwa.
  enq-2: '@see-verse:LUK.008.041'
  eng-ASVBT: for he had an only daughter, about twelve years of age, and she was dying.
    But as he went the multitudes thronged him.
  mna-mna: Pa lutuunu moori ikamam be imeete. Lutuunu moori tana, ni itutamenŋana,
    mi ndaama kini irao kembei laamuru mi ru. Yesu iwwa ma ila, mi iwal biibi tikuuti
    mi tiparzalla pizin ma ziŋan tila.
  rmy-ARLI: Adalese so e Jairesiri jekhori čhaj, kola ine dešu duj berš, inele anglo
    meriba. I sar o Isus džala ine palo Jair, o narodo gurini pe ano leste.
  myw-myw: '@see-verse:LUK.008.041'
  sby-sby: pakwinga mwanendi mutukashi wa myaka likumi ne ibili mwana umowa, ngwalikukute
    wali kakolwa cakwambeti ngofwa. Yesu mpwalikuya, bantu bangi balamushankanya.
  sll-sll: Molere golala dire omia ni na kina ereho malgi naminba?” Dungure Yisas
    Yairas kina ereho ongwi. Ongure ari miki weni u yobile mongwi. Mongure al ta kina
    doling bol ongwi.
  yaq-NT: Bwe'ituk aapo wepu'ulaik jiba marakan, woj mamni ama wooi wasukteka, jaibu
    muki'isekamta. Juka' Jesujta am bicha yeu siiko, tua juebenaka aamak kaaten, kia
    nau a' pit pittakai.
  uro-uro: iva qä na qa säva aa vätka inguna aa imgi qit ñäp käraktni i qop sokt ki
    aa imgi ama sägäkt. Näkt at koeo di ama ngärhäqyisem da udiom na ngät. Bä nga
    ma Jisas kat tet parhäm ama iska dap ama gulañ na ama ruvek di rha moe rhat tet
    bä rhit tares ka.
  ita-1885: Perciocchè egli avea una figliuola unica, d'età d'intorno a dodici anni,
    la qual si moriva. Or mentre egli vi andava, la moltitudine l'affollava.
  muy-muy: aɗaba wur gayaŋ awayay amət. Wur nani ti wur dahalay, vi gayaŋ agray kru
    mahar cʉ. Zal nani ti wur gayaŋ nahaŋ àbi. Yezu naŋ àbu akoru afa gani ti mis
    dal-dalani ni tèveliŋia ahàr a, məsufani tekeɗi àsuf koksah.
  kqc-kqc: adina ini vefa yokoi maka, ini lagani bi 12 kana, bi muyegi reyo. Mironari
    boyori, bi amiye tau gade ina fafa riyadi.
  rmc-ZRB: Кє лесте есас чак єкг оди чайорі, варекай дешудуй бершескєрі, і ой мерелас.
    Ісус джялас одя, і нийпос кікіделас Лес.
  tav-tav: Cʉ maco jĩcaoacãna cãco doce cʉma cacʉgoo cãñupo. Bai yajigopʉ cabaiyupo.
    To bairo Jairo cʉ caĩrore apii cáaájupʉ Jesu. Mapʉ cʉ cáaáto Jesu mena camaja
    capãarã ma bijarona cáaájuparã.
  eng-ULB: because his only daughter, a girl of about twelve years of age, was dying.
    As Jesus was on his way, the crowds of people pressed together around him.
  spa-VBL: porque su única hija estaba muriendo. Y ella tenía aproximadamente doce
    años de edad. Aunque Jesús iba de camino, las personas iban amontonándose a su
    alrededor.
  fra-_FOB: Parce qu'il avait une fille unique, d'environ douze ans, qui se mourait.
    Et comme Jésus y allait, il était pressé par la foule.
  hau-ULB: saboda diyarsa mai kimanin shekara goma sha biyu ta na bakin mutuwa, kuma
    ita kadai ce diya a gare shi. Amma sa'adda yake tafiya, taron mutane da yawa suna
    matsa shi.
  mal-mal: അവന് ഏകദേശം പന്ത്രണ്ട് വയസ്സുള്ള ഏകജാതയായൊരു മകൾ ഉണ്ടായിരുന്നു; അവൾ മരിക്കാറായതു
    കൊണ്ട് തന്റെ വീട്ടിൽ വരേണം എന്നു അവനോട് അപേക്ഷിച്ചു; അവൻ പോകുമ്പോൾ പുരുഷാരം അവനെ
    ഞെരുക്കിക്കൊണ്ടിരുന്നു.
  kkc-kkc: Bei, mo sobo holo hedebe, o dugo 12, paiye oso olo talame soomoloso,” diso.
    Eseme Yesuye Yailaseeyo mosopoo dumolome eli domopoo odoo susuga oso yima hodu
    diya mooloogoo doloso dulone nei halagabugu nei halagabugu domo diyadeeso.
  urd-GVR: Kyoṅki us kī iklautī beṭī jo taqrīban bārah sāl kī thī marne ko thī. Īsā
    chal paṛā. Hujūm ne use yoṅ gherā huā thā ki sāṅs lenā bhī mushkil thā.
  far-far: Sulia te ka sari mutai nia ne nia matai, ma ka karangi mae na. Te akwala
    ma ro fangali go ne nia baita mai sulia. Ma ana kada sa Jesus nia leka fainia,
    na wane 'oro kera oku kalia laugo.
  suz-BL: मेको के १२ बर्स जाक्‍दीश्‍शो तमी का ला बाक्‍माक्‍त। मिनु मेको रोइ पा बेक्‍चशो
    बाक्‍माक्‍त। मिनु येसु लमेनु, हुल ङा मुरपुकीमी येसु कली डी डा चूमे बाक्‍त।
  car-NT: mo'ko o'win'konombo tamyiry'membo rombyry ke terapa. Ainapatoro itu'ponaka
    oko siriko iwairy taro kynakon mo'ko emyiry'membo. Mo'ko Jairus auty 'wa itory
    jako ro, mo'karon kari'na apyimykon imero kynotunsi'kojatokon itu'ponaka.
  amp-amp: Ror inji mkfomohat, rorhu 12 gunyjimet yont noh wururifhut yakmott inji
    mkfomor. Ror nhai bok yonm. Rorhut nd yon metrpat. Jisasr yimohat be bok met yindari
    rifhur hik hanymomrn be nahuta yaborr hanymom.
  bht-bht: क्योंकि उदी बाहरां सालां दी इक ही कुड़ी थी, कने सै मरणे बाली थी। जालू सै
    चलदा था, तां लोक यीशुऐ पर डेई पोंदे थे।
  eng-NOY: for he had an only daughter, about twelve years of age, and she was dying.
    And as he went, the multitudes thronged him.
  cub-NT: Cũinácova ʉ̃i máco, doce paiʉjʉa cʉvacore, cʉvarejamed̶a Jairo. Aru yaidé
    nʉño marejácod̶a õ. Que baru Jesús nʉrejamed̶a ʉ̃́que. Cujurejaimad̶a náre obedivʉ
    põeva. Aru cojivare nʉrejaimad̶a Jesúre.
  ita-1927: perché avea una figlia unica di circa dodici anni, e quella stava per
    morire. Or mentre Gesù v’andava, la moltitudine l’affollava.
  lww-lww: vena visu nin narina nap̃a sira, naga minana pap̃isi. Nin sira nene, nap̃a
    yerkawa nene naga narina taaga nena nene, a kiena kas pe sur sane lualima taaga
    pa lua ga [12], ana kiena inanena pimi keviu manene laa narui, kila narui apisu
    sane lavis ke mare ne. Ana Yesu sum̃alu, amio yar nene apano. Ana pogos nap̃a
    naga pa ke sanene narui, pulen yeririna na pupia p̃ina la nene asum̃a atavevea,
    asum̃a amiigin la piora e Yesu.
  ron-BAYASH: jedina fata aluj dă dvanaest aj (12) dă bătărnă are pă morči. Isus u
    mers dă pă Jair kănd mulc să ămpinžje să fijă dapropi dă jăl.
  ckb-ckb: چونکە کچە تاقانەکەی کە تەمەنی نزیکەی دوازدە ساڵ بوو لە سەرەمەرگدا بوو.
    کاتێک عیسا دەڕۆیشت خەڵکەکە پاڵەپەستۆیان دەخستە سەری.
  nas-nas: Aung tee baurang nani masikani otoꞌevukoꞌnung, teni mareꞌ kivora-ita kenaanka
    pankaꞌnooꞌkoo, teni eeꞌnani okiꞌnaruuꞌkuioꞌ. Jiisuuꞌ teni oo-koo beko nantoong
    karingai paampaꞌaakoꞌ itoveema.
  uvl-uvl: iange tuna heingana e singina haleles ke metmete lo. Pe non neu tuna elle
    mana ke ngana kolou neu lo. Pe tuna nem ana hesinga iri analoch pe nai. Iesus
    i ole ke lala nga non neu na pele pe hulua te emurung hit tote i.
  eng-BBE: For he had an only daughter, about twelve years old, and she was near to
    death. But while he was on his way, the people were pushing to be near him.
  ixl-CNT: Tan yaꞌvich vimeꞌal vaꞌl taꞌxh maꞌl. Kamal kabꞌlaal iyaꞌbꞌ vimeꞌal tziꞌ.
    Utz siꞌchtexhkami. Ech bꞌen u Jesuus tiꞌ. Utz vaꞌlich ipitax tu u mam tenam.
  xsi-xsi: ŋana tu i natu taituni imo ŋinde, andeta pukoŋa ikai kala laiti ŋana imâte
    kâ. I nde taine taipa, ne mbwera ikura saŋao kanaŋo rua lâ. Mine kala Yesu iyoka
    kuku katonâŋa ŋinde ilâ. Andeta kinzi tamâta ŋgu ŋalae nde soka kunzi silâ, aku
    sipasese ndo kuku Yesu.
  crx-NTPO: '''Ilhoghun za ootse'', whunizyat ''on ''at nat be yus k''ut at''en-un.
    ''En ''awet dáwhenintsai. Sizi Jairus ooyoh ts''e yulh nátist''az. ''Et ''awet
    ''ilhozdilne lhane higha óozdil.'
  kan-OKCV: ಏಕೆಂದರೆ ಸುಮಾರು ಹನ್ನೆರಡು ವರ್ಷದ, ಅವನ ಒಬ್ಬಳೇ ಮಗಳು, ಸಾಯುವ ಹಾಗಿದ್ದಳು. ಯೇಸು
    ದಾರಿಯಲ್ಲಿ ಹೋಗುತ್ತಿದ್ದಾಗ, ಜನರು ಅವರನ್ನು ನೂಕಾಡುತ್ತಿದ್ದರು.
  bbb-bbb: Ijadufuo maeje kabae fuone juaevasia tuero (12) ijiege furima ije fuka
    adame abena baronekuvene. Ro e ije fu ame bino baki ro fune kabae fuone besu ijiaru.
    Ijadufuo fu ijiege kuamoga Jesu fune e ije nuvena vakoga e boeje budua bune urina
    fuina vae. Ro buka e boeje vako ijadufuo bu uri bue ajiafiranamikinu vae.
  blw-blw: te tég-angay matéy hen anchi ih-ihà-anay anàna way fufae way hemporo ya
    chuwa hen tawénna. Angkay hiyachi way lummigwatcha, ammag chuar agé hen anchichay
    tatagu way nàyéy wat chachan sensenettak.
  tam-2017: தன் வீட்டிற்கு வரும்படி அவரை வேண்டிக்கொண்டான். அவர் போகும்பொழுது மக்கள்கூட்டம்
    அவரை நெருக்கினார்கள்.
  azz-NT: Huan nijín ijcón quitatautij porín quipiaya se iyojtzin sihuapil ten quipiaya
    majtactiomome xihuit. Huan yejua imiquilistempa yetoya. Huan cuac yaya ya Jesús,
    ijcuacón huel míac tagayot quitoctiliayaj hasta quipejpechiayaj Jesús.
  spa-RV-1909: Porque tenía una hija única, como de doce años, y ella se estaba muriendo.
    Y yendo, le apretaba la compañía.
  csy-csy: Banghangziam cile a tanu neisun sia kum sawm le kum ni kiim hi a, thi dektak
    in zau hi. Ahihang Jesus a pai ciang in ngual in phul kheukho hi.
  mxq-NT: jaꞌa ko tmʉdaty tuꞌuk jeꞌeyʉ ñʉʉx diꞌibʉ ma̱jmajtsk jʉmʉjt, es tamʉ naty
    tyimꞌoogánnʉ. Es ko Jesús oj ñejxy, net mʉʉt ñʉjxtʉ mayjyaꞌay es jantsy adijmíky.
  tzj-NT: como c'o jun rme'al camíc nuban in ni xarwari' ti jun, c'o la cablajuj rjuna'.
    Be c'a ja Jesús pro congana e q'uiy ja winak nquepitz' qui' trij ebenak pa rochoch
    ja Jairo.
  tdt-tdt: '@see-verse:LUK.008.041'
  ron-BTF: Pentru că avea o singură fiică, de vreo doisprezece ani și ea era pe moarte.
    Dar pe când mergea el, oamenii îl împresurau.
  eng-WEBP: for he had an only born daughter, about twelve years of age, and she was
    dying. But as he went, the multitudes pressed against him.
  eng-FBV: because his only daughter was dying. She was about twelve years old. While
    Jesus was on his way there, people were crowding around him.
  nld-1939: omdat hij een enige dochter had, ongeveer twaalf jaren oud, die op sterven
    lag. Terwijl Hij er heenging, drong de menigte tegen Hem op.
  bwo-bwo: Han bí'etirwe tatse git nat wottsu b́ na'a ik s'uzu shodat k'irosh biettsotsna.
    Iyesus bínton towat bíamfere b́shutsatse bín shoydek't amiru ash ay boatsatseya
    bo gifniyfera botesh.
  nch-BL: Quipixtoya setzi isihuapil cati quipiyayaya majtacti huan ome xihuit huan
    tahuel mococohuayaya. Huan quema Jesús itztoya ipan ojti para ichaj, miyaqui masehualme
    quicuatetzopayayaj.
  quc-TNT: Xa jun chi u mia'l ri achi ri', craj cablajuj u junab. Cämic c'u cubano.
    Xe' ri Jesús ruc'. Benak c'u pa ri be, sibalaj cäpitz' cumal ri q'uialaj winak.
  tfr-NTPO: '@see-verse:LUK.008.041'
  kaq-NT: Jaa huesti jahuen baque haibo hisinai quen hihti yocaquin. Doce bari jahuen
    baque jai mahuacatsihscai. Jeenhihquish hahbetan caresscai bi jonibo hichahi.
    Tsinquitax hueranhahnanax Jesus qui tsehquesihcanahi bocani.
  sgb-sgb: gawan ampamêrad-pêrad yay nan matsi, ya kamiha-mihaan nan anak ya babayi,
