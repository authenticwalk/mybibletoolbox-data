  kde-kde: ing'anya nahaku wake ánavele na vyaka malinga kumi na mbili ánauula na
    ávele pepi na kuhwa. Yesu pachihwena, likuwa lya vanu nkuva uvan'gumaguma kila
    m'bali.
  ata-ata: Xo anu ꞌolu sema se vilesisi kituꞌa ne, ane asou isoli. Ane tauu iexe loxo
    mavulovexa mo muluꞌe no lia tamei. La sou Iesu mulutu sou ilou milai. Ilou milai
    ne, la ta mitema tavuꞌalo ne mimulinu, la mitomu manina.
  qvw-NT: Caynu ruygacula ćhunca ishcay watayu malta lasac wamlan wañucalpuyaptinshi.
    Chaypi Jesus liyaptinmi lluy nunapis sumä ñiti-ñiti atipäcula.
  nfa-nfa: '@see-verse:LUK.008.041'
  tnp-tnp: mətəu-inu nətɨn pətəkəku tatɨmɨs pɨk rəhan nahməiən tepət, kəni təsuvəhiən
    rəueiu tɨmɨs. In nəuan kətiəh əmə, rəhan nu tueləf. Kəni Iesu təmaliuək matuvən
    o pətəkəku əha, kəni nɨmənin nətəmimi tepət kəmotəhtul təlau lan məutatətə əmə
    e lah mɨn.
  urd-urd: क्यूँकि उसकी इकलौती बेटी जो तक़रीबन बारह बरस की थी, मरने को थी। और जब वो
    जा रहा था तो लोग उस पर गिरे पड़ते थे।
  hot-hot: Ek malê nena anêŋ amena ma doŋtom iyom ba hapôm lijiŋ ba hadum ek ema.
    Amena êŋ anêŋ sondabêŋ ma hatôm laumiŋ ba lahavuju. Êŋ ma Yisu hi haviŋ yani ma
    avômalô bêŋ anôŋ ekalabu yani siŋ.
  mqj-NT: annu masanta' anakna, baine umbai la sapulo duamo taunna, anak mesa polepi.
    Ummolai lalan Puang Yesus lako banuanna Yairus, nasisippi'imi tau buda unturu'i.
  rus-SYN: потому что у него была одна дочь, лет двенадцати, и та была при смерти.
    Когда же Он шел, народ теснил Его.
  mbh-mbh: Eneke itun omole inga ako ini seng i toth re ako aro i rin. Na ia tovu
    po or mule pa omole pothoi or aini. Mako Jisas i es ol la. Ma toko na seng pulua
    ako o es tomo nge i ma o mumrongtuno i.
  bdd-bdd: ma natugu ꞌilohala madouna ꞌuꞌabihe bwebweꞌane. Tauna tuwa natugu ꞌaigeda
    tuwa, ꞌana bolime tuwelo, hadai ꞌiꞌenoꞌeno, tuta ꞌiꞌiuna ma ꞌiꞌamasa.” Coinega
    baꞌidana sitauya. Ma Yailo mahetena ꞌedai sitautau ta boda madouna simuliyediya,
    siheheduidui.
  cbt-NTPO: Hui'nahuë yachiminarin,” itiirin. A'naíchin hui'nin ya'huëtërinso' chiníquën
    caniorin. Shonca cato' pi'ipitërin. Napotohuachina, inarë' pa'nin. Na'a piyapi'sari
    imasapi ni'ton, Quisoso ya'quëëtërapi.
  rmy-SERVI: Кадэлэ манушэстэ сля кици екх чей, савяти сля пашэ дэшудуй бэрш, и вой
    мэрэлас насвалимастар. Исусо джиля лэстэ, и мануша всавэрэ ригэндар стасавэнас
    Лэ.
  srn-NT: bika en wan enkri umapikin ben de fu dede. A pikin ben abi twarfu yari.
    Di Yesus ben de na pasi, wan heri ipi sma ben waka nanga En, e kwinsi En fu ala
    sei.
  cta-NT: Sca ti sñiꞌ ntsuꞌu jiꞌi̱ nu Jairo biꞌ, sca nu cunaꞌa̱ cuañiꞌ nu ntsuꞌu tii
    tyucuaa ti yija̱. Pana juani quicha tsa nu piti biꞌ, cua cajaa ti. Liꞌ ndyaa Jesús
    loꞌo nu cusuꞌ biꞌ, loꞌo quiñaꞌa̱ tsa ñati̱ tyaꞌa ndyaꞌa̱ loꞌo; chaꞌ quiñaꞌa̱ ñati̱
    ni, tachaa tsa ndiꞌi̱ nguꞌ slo Jesús.
  bqc-SIM: kɛ́ aà nɛ́ mɛ̀ndona lɛ́ ga yã́i. Nɛnↄɛpi kà wɛ̃̀ kuɛpla. Kɛ́ àlɛ gɛ́,
    ↄ̃ bíla lɛ́ aà gɛ̃soomble.
  tcz-CHONGTHU: Achanu changkhat seh, kum somleni bep chu, thiah ahi. Yeshua amapa
    chutoh alhon khom'in ahileh amachu mihonpi chun atom chahkheh jengin ahi.
  mar-mar: कारण त्यास सुमारे बारा वर्षाची एकुलती एक मुलगी होती व ती मरणास टेकली होती.
    मग तो जात असता लोकसमुदाय त्याच्याजवळ दाटी करीत होते.
  snp-snp: Wako lo edami wewa ya olulafo lawokoko nemo melegela ya tuwelu (12) yaidana
    oto nemo nomili ya fulunae, loto ono minami yamu etito wako lo edaiye. Yesu ya
    wewa wako lo edami kala ya kolito, lakoina wami ya wenena yate olu lulau o ede
    minae.
  isl-isl: Einkadóttir hans, tólf ára gömul, lá fyrir dauðanum. Jesús fór með honum
    og þeir ruddu sér leið gegnum mannþröngina.
  spy-NT: '@see-verse:LUK.008.041'
  xnn-xnn: tay matmatey nan bogtong ay anakday babai ay simpoo ya dowa nan tew-ena.
    Dat makkey si Jesus et omon-onod kayet nan kaipoipogaw ay mang-al-alibongbong
    ken siya.
  mwe-mwe: pabha nabhiti jwabho jwa yaka likumi limo na ibhili, numbe jwa jikape,
    paliji nnwele tome nawa. A Yeshu bhali nkwenda, bhandunji bhatendaga nokolananga
    nkwaabhandishila.
  tte-tte: kaiwena nige natuna yaboyoi, natunane bwaite kaigedamo sinena ana bolime
    tuwelo ikasiebwa lalakina masa kikiunamo iboita. Kabo Yeisu mekanakava silau.
    Yo boda lalakina simulimuliya na siyetubatubali.
  tcs-tcs: Tuelb iya oul gel blo mi, em klosap po ded. Em da wan gel blo mi.’ So Zizas
    bin go, bat i bin gad prapa bigmob pipol raun wea em. Ol bin puse dempla wei klostu
    po em.
  hlt-THB: Canu a taak dyn, kum hqa hlaihih ak law ce tlo nawh thi hlo hlo hy. Lam
    a ceh huiawh, thlang kqeng ing anih ce nen uhy.
  soq-soq: '@see-verse:LUK.008.041'
  qub-qub: Paypaga jucnaylla warmi wamranmi wañuycaranna. Chay wamranga chunca ishcaynin
    (12) watayoj caran. Jairopa wasinman aywaptin runacunaga fiyupa quichquiraj aywarcaycaran.
  att-att: ta magisassay matay yù táttádday nga anâ na, nga babay nga mapulu duá yù
    dagun na. Á nepulù si Apu Kesu kuna. Á pallakák da ta dálan, aru yù ira tatolay
    nga nepulupulù nira, á narassarassil ira sù ira tatolay.
  bki-bki: ka rial kenerinio vevinio, napano mie toru. Tira sesa nei, naio be toro
    na toru nei kenerinio takurano m̃anono ga, a kiano yuka be titai jibe ka duelimo
    ba juo ga [12], mia kiano mieiano binimei biloulo ruei, mila ana amial ka vaataro
    ka mia naio rim̃aro. Naruei Yesu jumolu, ban bija toro nei abano. Mia bogo na
    naio jo ban jibe na, vio bujo ka burum̃ara tiniobi na aju ajakisosorio, nalo ajum̃a
    amivinkakarlo ajeliviv ea Yesu.
  bqp-bqp: kũ a nɛ́ mɛ̀n do légelege tɛn ga yãi. Nɛ́nↄgbɛ̃ pìi kà wɛ̃̀ kuri awɛɛpla.
    Kũ Yesu tɛn gɛ́, akũ pari tɛn nakaraa.
  mcp-mcp: Muud wɔɔŋgʉ́ nyə á bə nə sʉ́sásʉ́ ŋgwúd nə ŋgwûd í njúl nə mimbû wûm nə
    mímbá. Sʉ́sásʉ́ jɔɔŋgʉ̂ í á ŋgə júgʉla. Ja Yésus mə́ tɨ́ njɔɔnd kə́lə wu yí, buud
    bwə́ mú zə ŋgə shúsə nyə ikɔ́ɔ́mb byɛ̂sh.
  hat-hat: Mwen gen yon tifi douzan ki sèl pitit fi m', mwen kite l' prèt pou mouri.
    Pandan Jezi tapral lakay Jayiris, yon foul moun t'ap kwense l' toupatou.
  npl-NT: porke sanwel se itakotsi okipiaya iwa yomiktoka, iwa sikin okipiaya májtlaktli
    iwa ome xiwitl. Ijkuak Jesús yoyaya icha n Jairo, miakeh tlakah okikuitlapantokakeh
    iwa sa okipajpatsoayah.
  bgg-bgg: nyieliieshii airo idimi dam snanyi rey sha pha ji ne iy pha rek. Isu ai
    rog shii wuiiramuii shii ai mai pha zab ithua shii bran iphiing khrab thog dun.
  eng-TCENT: because he had an only daughter, about twelve years old, and she was
    dying. As Jesus went on his way, the crowds were pressing in on him.
  eng-BSB: because his only daughter, who was about twelve, was dying. As Jesus went
    with him, the crowds pressed around Him,
  cpu-NT: Tema okamimatatzi irapintote irishinto. Ari tzimake 12 osarentsite. Ikanta
    joyaatzirira atziripayeeni irika Jesús, jatsinakimatanakeri.
  san-ASM: যতস্তস্য দ্ৱাদশৱৰ্ষৱযস্কা কন্যৈকাসীৎ সা মৃতকল্পাভৱৎ| ততস্তস্য গমনকালে মাৰ্গে
    লোকানাং মহান্ সমাগমো বভূৱ|
  tac-NT: napurigá 'yómala mué ne malala ―anele. Alué rioka pe alué bi'lepi malégame
    nile makué oká bamígame, 'lige 'we nayua bo'ile alué iwé, amulí mukiá bo'ile.
    ―'La ju. Nabágó 'líkó ―anele alué Esusi. 'Lige alué Esusi alé Jairo bejtélachi
    simiá enágichi, we'ká ralámuli si simíbale rajchiní namó járole simiba napu Esusi
    enale.
  eng-WEBPB: for he had an only born daughter, about twelve years of age, and she
    was dying. But as he went, the multitudes pressed against him.
  gfk-H: Ga sasaring hua kanong ga mon tiga nat na natina hinasik nong a sangahul
    ma irua ira nuna tinahon. Ma no hinasik ga wara minminaat. Ma bia Iesu ga hanahaan
    na ngaas, no tamat na mataniabar diet ga hartaguniguni mur ia.
  viv-viv: '@see-verse:LUK.008.041'
  yao-yao: pakuŵa mwali jwao jwajika pe jwa yaka mpela kumi na mbili ŵaliji nkulwala
    chiŵandika kuwa. Che Yesu paŵaliji nkwaula, ŵandu ŵaliji nkwaŵijikanya kosekose.
  tgp-tgp: matan venatuna vorahese matea, taunina mo sangavulu r̃omana mo rua, mariviti
    i mate. Ale Iesu mo lo vano, tamlohi la lo tiatia hinia.
  auc-NT: Edæ botö wëñængä onquiyængä adocanque ïnongä inte dote wadepo nänö ëñagaï
    ïñonte edæ wæncæ cæcampa cæbii, ante wæcantapa. Ïninque Itota tömengä mïñæ̈ gocantapa.
    Idömæ goyongante nanguï ïnäni goto goto pöninque wodo mö ñongæ̈näni wæcantapa.
    Wampo impa goquingää.
  kbc-NT: Leeɡ̶odi Jairo onajoteci me liona, onaleekeote dooze nicaaɡ̶ape, pida eliodi
    me deelotika, jona doletibige me yeleo. Odaa Jesus jiɡ̶igo, pida niɡ̶ica noiigi
    joɡ̶odiniligicetelogo.
  bmh-bmh: Einen, gonugau aleg tutak sag gonugau wai begurug sag go noumamoroi. Yesus
    du go sesamorai betei betena, duailel asiu unum tubaim tubaim sesamorai betemenin.
  ctu-BL: Come an jach juntiquil xch'oc bʌ i yalobil, yomix i taj lajchʌmp'ejl i jabilel.
    Wolix ti chʌmel. Che' bʌ tsa' majli Jesús, cabʌl winicob x'ixicob tsi' joy ñet'eyob.
  meq-meq: A say Yesu mâ ye a gay ŋgay na, hərwi dem ŋgay andaya nəte məve ŋgay ma
    giye kuro gər eye sulo. Dem eye niye na, bo a wur faya ma mətiye. Ahəl nakə Yesu
    faya ma diye na, ndo hay haladzay faya ta ŋgəɗətsiye na kwa tə waray kwa tə waray.
  noa-H: '@see-verse:LUK.008.041'
  alp-NT: le auku kwete bina esane rebe eni musuna butu esa lesini luare imata reneka.
    Eleki Yesuse Ikeu kaini. Kai tamata bokala esi rupa lomai kena esi keu luluI.
  san-VEL: yatastasya dvaada"savar.savayaskaa kanyaikaasiit saa m.rtakalpaabhavat|
    tatastasya gamanakaale maarge lokaanaa.m mahaan samaagamo babhuuva|
  kbq-kbq: Na'ankure 12fu'a kafunaza hu'nea magoke mofa'amo, fri'za nehigeno hu'ne.
    Jisasi'ma kantegama nevigeno'a, hakare veamo'za oretufe aretufe hu'za vu'naze.
  kbh-kbh: er chë nÿe canÿe bembe cha ibnabomná, bnë́tsana uta uata bomná, chora ya
    jóbanama yojtsemna. Y Jesús yojtsayëntscuana, chë ents̈anga chábioye imojtsojuatsë́nts̈enaye.
  ron-LSB: pentru că avea o fiică unică, în vârstă de vreo doisprezece ani, și era
    pe moarte. Dar, pe când se ducea, mulțimea îl apăsa.
  pon-pon: Pwe na ieroj jeripein amen, me a par naulriau, me koren ion mela. A ni
    a kotikot kokodo, pokon o koi don i.
  nhe-BL: Quipixtoya se isihuapil, huan yajaya quipixqui majtlactli huan ome xihuitl
    huan tlahuel mococohuayaya. Huan quema Jesús itztoya ipan ojtli para ichaj, miyac
    tlacame quicuatetzopayayaj.
  sps-sps: tana saa, a guei moun tsunia na isen tsun ana ingainy te karap ya onots
    safunuu ana fuan sa kat iny mat osto. Te naa na Jisas fiisen kan ramiri na fokinai
    ser fasoksok fiisen mi naa Ya.
  wnc-wnc: '@see-verse:LUK.008.041'
  bus-bus: kɛ̀ à nɛ́ mɛ̀n do léle e gaa yãnzi. Nɛ́nↄgbɛ̃ pì kà wɛ̃̀ kuri awɛɛplaa.
    Kɛ̀ Yesu e gaa, ben parii e nakↄ̃rɛɛa.
  gub-BL: — Ta'e herazyr umàno etea'i a'e xe. Pitài zo herazyr. Wereko 12 kwarahy
    a'e, i'i izupe. A'e rupi Zezuz wata oho hupi a'e. Iata mehe teko uzepupypupykahy
    oho hehe a'e wà.
  imo-imo: yundo walipe pilipelie nimbei, “Nanga balo kelomu kolombai teremo kani
    nanga ulkendo peya pambili owi!” nimu. Kano balomu yunge lemenu tendekumu kau.
    Yu poinye 12 mele omba purumu. Altopa Jisas kano ulkena pumbei purumu wali yu
    peya puringi imboma aulkena topa tili peremo.
  boj-boj: Degsi minjej. Di kiyaqa? Aqa aŋgro sebiŋ qujai bole qujai moiqa laqnej
    deqa. Aŋgro aqa wausau 12. Onaqa Yesus na Jairus odyosiqa tigelosiq a dauryosiq
    gileqnaqa tamo uŋgasari tulaŋ gargekoba naŋgi dego naŋgi aiyel daurnjrsib jujuŋosib
    giloqneb.
  eng-DRA: For he had an only daughter, almost twelve years old, and she was dying.
    And it happened as he went, that he was thronged by the multitudes.
  knf-knf: Abukul ñaaţ aloolan ţañ i akaaŋ i ŋşubal iñeen na ŋtëb amaak añogan pkeţ.
    Wi Yeŧu akyaaŋ ţi bgah, bañaaŋ baŧum adoo wuuk wuukana.
  san-KHM: យតស្តស្យ ទ្វាទឝវឞ៌វយស្កា កន្យៃកាសីត៑ សា ម្ឫតកល្បាភវត៑។ តតស្តស្យ គមនកាលេ
    មាគ៌េ លោកានាំ មហាន៑ សមាគមោ ពភូវ។
  arn-NT: Kiñe ñawe müten nierkey, mari epu tripantu puwülnielu, fey tüfa epe lalerkey.
    Fey petu amulelu Jesus, kiñe trokiñ che inanierkeeyew, fey rume trawültukumekewi
    engün kisu mew.
  zas-NT: guial yuꞌ tijb xiꞌnman biin chiptioꞌp ijz, ma guiëtczim. Chi zë Jesús dád
    zien ree bejn zinal laaman xt rixaꞌt reeman laaman.
  ken-NT: Mɔ́ywi arɔp nyaka kɛkwɔt bɛgu. Nɛ ndiɛrɛ mɔ́wu kɛ yi ábhɔ́ŋɔ́ nyaka. Abhak
    mɔ́ngɔsɔ́ŋ anɛ achí mamiɛ́ byo nɛ apay. Ndu Yesu árɔ̀ŋ arɛ́ bɛyǎ bo bákáp
    yi bɛbhe bɛpay.
