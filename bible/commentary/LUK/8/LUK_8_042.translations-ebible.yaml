  sbk-sbk: Afwanaje elendu wakwe abhinile tee apalamila afwe, afwanaje mwana weka
    mwene, oumri wakwe alinamaha kumi na gabhele, wakati abhala obungano gwasonjile.
  mya-JVB: တစ်ဆယ်နှစ် နှစ် အရွယ်ရှိသော မိမိ ၌တစ်ယောက်တည်း သောသမီး သည် သေ ဆဲရှိသောကြောင့်
    ၊ မိမိ အိမ် သို့ ကြွ တော်မူမည်အကြောင်း ကိုယ်တော် ကိုတောင်းပန် ၍ ကြွ တော်မူစဉ်
    တွင်လူ အစုအဝေးတို့သည် ကိုယ်တော် ကို ထိခိုက်တိုက်မိ ကြ၏။
  kgf-kgf: Waŋu iwac muru bérara embac seraŋa momacguc sac kerec. Embac imi yawuŋa
    12 waŋec. Waŋu inéŋ hafi kiyu humumaŋ ʒé waŋec. Imuac niŋac ic iminéŋ hama Yesuac
    héniaiguc sicgémima eŋeya amaiguc hamac niŋac welecmiyec. Weleru Yesunéŋ amayaiguc
    keŋu ic embac tuŋ yandanéŋ lelecgémima momacnec keŋgic.
  awb-awb: Mi ahráríwé wene peh morá ánínéna anotah ahrárí airápété téhtaré ópéq ména
    pukinaúwe. Pukinaúwana Sísaga abowá kérowara áhnte mó kegá kígíue moráráq ahtapeq
    kuwe.
  gdn-gdn: '@see-verse:LUK.008.041'
  nko-NT: Mʋ bi tsɩ́hɛ́ ɔkʋlɛ pɛ́á ɔbʋ, alahɔ nfí dúanyɔ da odewu. Brɛ́á Yesu
    lɔ́pʋ ɔyɔ́ ɩnʋ á, ɔdɔm amʋ́ʋ́ bʋbuo mʋ amʋ bɛkpa buo mʋ yɛɛ.
  bsn-NT: '@see-verse:LUK.008.041'
  pib-NT: Gi rixanu waneylu satopjeroto rushicho. Wala pamole gepi walapu waneyatka.
    Tupnakastsinatkani. Yanananumtiniwa gixolune yine gachpaklu.
  wiv-wiv: na vuna tuna keteni mate. Kana krismas e 12. Ia tuna tavine katiu za kua.
    Tania a Iesus ki vana vano kamani Jairus kara kana ruma, manumanu luba matoto
    dia ka didigiria.
  reg-reg: Kulwokubha aliga ali no mwana muyala umwila, unu aliga ali ne miyaka kumi
    ne bhili, ali mumwanya gwo kufwa. Anu aliga nagenda, bhanu bhamfu nibhamuiganya
    omwene.
  mlh-mlh: Madepuine matayoŋ, oduine begu moakoŋ gosaine 12 ore so goku komeiŋgo peya.
    Yesu kepore tebi rako ŋiŋigoji mobemobe kekefoŋ eru ketuŋbotuŋ etebuŋ. Oŋu.
  gof-ENT: ኢያው ታማኔ ናምዑ ላይ ጊዲዳ ማጫ ናዓ ዴዒያራ ሳኬታዳ ሃይቆስ ጋካዳ ዴዓዉሱ። ዬሱሲ ቢያ ዎዴ ኣሳይ ኢያ ኡንዔስ።
  aau-aau: Payhokuaw, hyo ney swanyo prueyn-aw kokwe pa lokrue ohriar. Hoko yia mokwe
    iha seys mu nareysyar. Jisas hiy ma ley hokwe, uwrsa kraiar homkwe hye lanio swa-neyk-a-neyk
    nok.
  tvk-tvk: vengan xa atuli xa be siskes nan vari xa huram nan be lu e le tei (12)
    tang, sangas vamat xiak. E melele xa Iesu di nggusil Saeros luba, moletin xil
    holu di langgonaxon pupu e rin xil vus.
  prf-NT: Gapu magipepatay dán en eessa a anak na a bábbi, sapulu dán ay ti duwwa
    a taon en idad na. Mentras a maglakad ti Jesus a tamu ten bilay ni Jairo ay sássánsánnán
    siya nen makpal a tolay.
  auy-auy: '@see-verse:LUK.008.041'
  tbg-tbg: Ti raavura vohaiqa urava ihi 12navu varaiva, viva qutuarirava aumaiqivo,
