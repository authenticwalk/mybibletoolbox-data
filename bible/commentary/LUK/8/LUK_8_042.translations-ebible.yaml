    asar, tuarainak Jesúsnaka chanuina.
  hmo-hmo: Badina be iena natuna kekeni, tamona sibona ia vara, ena lagani be 12,
    ena mase be ia kahirakahira vadaeni. Vadaeni Iesu be ia dekenai ia lao noho neganai,
    taunimanima momo herea ia danu idia raka hebou.
  big-big: '@see-verse:LUK.008.041'
  gux-G: O bonpuoyenga ko pia nani piiga yen bina lie yeni, k den mɔ yeni mi kuuma.
    K jesu fii k gedi o kani, ko nuwuligu tudi k mɔ ban nagini jesu kani.
  cnl-NT: Qui² mɨ³ rɨ²³jú̱n³ jo̱o̱³¹. 'E³ quie'²³ jø̱n³ la'³ qui²³jo̱o̱³¹ xen³ quie'²
