verse: LUK.008.034
translations:
  kpx-kpx: Ige ovo nibievemale keau vaveve ke elehai detuluvisi tialeau humaha tavae
    ata namigevei tialeau oe ata bahata namigevelu.
  okv-H: o simba ari embopo na joru pambuto da pepeni te memeni te tapa amita embomeni
    ta degi hihi tirio
  tbo-tbo: Polohi tu galena itetehi awai hi gagaleya po hi lowo po hi nae dobu baneina
    po pitapita tu miyehi ugolihi hi wibenabenama awai hi gelegeleta.
  mal-C: പന്നികളെ മേയിക്കുന്നവർ ഈ സംഭവംകണ്ട് ഓടിപ്പോയി പട്ടണത്തിലും നാട്ടിൻപുറങ്ങളിലും
    വിവരം അറിയിച്ചു.
  grc-SR: Ἰδόντες δὲ οἱ βόσκοντες τὸ ⸂γεγενημένον⸃ ἔφυγον, καὶ ⸆ ἀπήγγειλαν εἰς τὴν
    πόλιν καὶ εἰς τοὺς ἀγρούς.
  bgc-bgc: पाळी यो जो होया था देखकै भाज्ये, अर नगर म्ह अर गाम्मां म्ह जाकै उसकी खबर
    दी।
  khz-khz: Pae gitatagora talimara na rakagau ewalato gauna gegitaato, ne gerakato,
    vovali gepiaato vanuga kamunai e vanuga keirai.
  deu-TKW: Als aber die Hirten sahen, was geschehen war, flohen sie und meldeten es
    in der Stadt und den Höfen.
  zsr-NT: Catiꞌ gulaléꞌinëꞌ ca naꞌ guc quecbaꞌ bönniꞌ tuꞌyuquëꞌ‑baꞌ cuch zian naꞌ,
    gladxi guladzöbnëꞌ. Gulazxundjëꞌ niꞌ, atiꞌ yhuöjquëꞌ yajtíxjöiꞌcnëꞌ nup nacuáꞌ
    yödz naꞌ len nup nacuáꞌ ladj guixiꞌ niꞌ.
  lin-lin: Tango bakengeli ya bangulu bamonaki likambo oyo ewuti kosalema, bakimaki
    mpe bakendeki kopesa sango kati na engumba mpe na bilanga.
  hns-NT: Tab soewar ke tjaraawe waalan djab dekhies kie ka howe hai, tab haalie se
    bhaagke gail sahar me aur hoewa ke aas-paas me bataais kie ka bhail hai.
  noa-E: Magbaa chi khũs thʉa narr khʉʉnau amachdëu mag oobaawai jãphierrwia phöbörög
    khaphig phöbaadëjim anʉm, õrag jawaan. Mag wëtumua ĩchab phöbör chaauraa di nʉnʉidʉm
    eem khʉʉnagjã jaaumajierram aajem.
  eng-EMTV: And when those who fed them saw what had happened, they fled and reported
    it in the city and in the country.
  mib-NT: Te tēe cándito tɨ ni cajito de jeē súcuan ni cuu, te ni cayūhú de. Te ni
    cajinu de cuacastūhún de nuū ñáyuu ñuu un jíín ñáyuu tāca rancho.
  lif-NT2: हे़क्‍क्‍याङ् फाक् के़गम्‍बाहाॽरे़ कन् पोःक्‍खे़बा पाःन्‍निन् मे़निःसुआङ्
    खिमो मे़लोःक्‍ते़र मे़बेआङ् पाङ्‌जुम्‍मो नु खे़न् खिरिबा पाङ्‌भेॽहाॽओ कन् इङ्‌घङ्‌ङिन्
    मे़से़ःसुरो॥
  xnj-xnj: Vadimaji va maguluvi pevaloli gegahumali vakajumba, kuhamba kumuji na kumigunda
    kuvajovela vandu ujumbi.
  mmx-mmx: Luvuttadi digak lok tatao mo laxanbo diga ven i na, la diga sixit kaxat
    la diga tong aonon na levelinga ri mo limixin to at lemenemen atdi la ri limixin
    to at lentaba lengkot petpes bok.
  cbr-NT: Usaía 'ia isbiani ca an cuchi bërúancë unicaman abáquiani cuanxun, ëma chanu
    'icë unicama 'imainun ëma chucúmanu 'icëcamaribi xubu itsi xubu itsinu cuanquin
    ñuixuancëxa.
  tee-NT: Pus ju xa'alhistacnin p'axnin acsni talakts'ilh tuchi tapasalh pus tatalhanalh
    chai ta'ats'ala'alh. Ta'alh nonin ju anu' lak'achak'an chai ju lacacuxtun tuchi
    ixtapasata.
  eng-LSV: And those feeding [them], having seen what was come to pass, fled, and
    having gone, told [it] to the city, and to the fields;
  cak-NT: Y cuando ri yechajin quichi ri ak, xquitzu' ri xbanataj, xelumaj (xenimaj);
    y reje' xbequiya' can rutzijol pa tenemit y pa tak juyu'.
  pah-NT: Porcos manoa repiagame porcos repiakatuhara'g̃a nhani ogwovo jugwi. Ogwovo
    g̃a imombe'upavi cidadepeve'g̃a pe cidadekotyive'g̃a pe no.
  sja-NT: Ma sinaarã jɨ̃a p'anadap'edaarãpa mãga unudak'ãri, p'irak'oodachida p'uurudee
    nepɨrɨdait'ee p'uuru pidaarãmaa mãik'aapa ma p'uuru k'ait'a beerãmaa.
  xed-xed: Nghay tsa mnduha ta ngha tsa ghuvazuha ya ta tsa skwi ta magata ya, ka
    hwayaftá həŋ ka laghwi tay ma luwa nduk ma zwana luwaha ta tsa skwi ta maguta
    ya.
  mks-NT: Tá na̱xini mé da̱ta̱a ndáá cóchí cán ña̱ yóho já na̱xinu da cua̱ha̱n da̱
    ca̱xi tu̱hun da ña̱ na̱ya̱ha yóho nu̱ú ña̱yivi ñuu Gadara cán xi̱hín nu̱ú java
    ga̱ na̱ ndúu yati cán.
  gfk-S: Ma be ira ut na balaura bore di ga nes hobi, di ga hilo leh, di gom hinawas
    kaia tano taman ma ta ira katano bileng hutate.
  bmu-bmu: Mi asuhuiga bau galöm yeŋön mi eka taon aka miri morömorö miaŋgöreŋ ölöŋ
    unjurata anda keu buzupŋi mi jiget mötket.
  dgz-dgz: Tuan kwayup taine nagire yawamone tap serarat amon pa pa at at oit wadidiamon.
  eng-GNV: 'When the heardmen sawe what was done, they fled: and when they were departed,
    they tolde it in the citie and in the countrey.'
  zaa-NT: Canu rappa ca cùttsia nna bilá' báni cą nu uccua nna beyya cą quètha tatixá'a
    cą le' yétsiá nna ca rancho tú'a nna.
  eng-WEBSTER: When they that fed them saw what was done, they fled, and went and
    told it in the city and in the country.
  guh-guh: Marrano pevetsivi itsa tane bajarapacuene, rëcëpeca. Pona, pacuene tane,
    petsipaebinexa tomarapijivijavabelia, petsipaebinexa vayafotusatojava penaevijavabelia
    ata.
  bon-bon: Pui blome ire atwi biname cina liba peei ne jepänisi, teepi cewe me uuwametnige,
    idre ne ecanenisi matimati cewe cabu ta piiyepu pui babo cewe cabu me.
  nhw-BL: Huan nopa tlacame catli quinmocuitlahuiyayaj nopa pitzome quiitaque catli
    panoc, huan yajque huan quinyolmelahuatoj nochi masehualme ipan nopa altepetl
    huan campa hueli ipan nopa tlali.
  mgw-mgw: Balu' asungi pabagabweni goti gagaapitile, baatitila no yenda kwayaulya
    bandu makowe go, mukilambo na mumigunda.
  swh-ONEN: Wale watu waliokuwa wakichunga lile kundi la nguruwe walipoona yaliyotukia,
    wakakimbia, wakaeneza habari hizi mjini na mashambani.
  wbi-wbi: avaanhu vala vano vadimagha ingube sila vati valolile kino kihumile, vakakimbila
    na kuhmia imhola sila pa mpulo na kufikaaja fya kunji fino fikuvasyuta.
  bba-bba: Sɑnɑm mɛ be bɑ nu kpɑre bɑ wɑ ye n koorɑ, bɑ duki suɑ. Bɑ dɑ bɑ lɑbɑɑri
    ye yɛ̃bi wuu mɑroɔ kɑ bɑru kpɑɑnɔ.
  eng-KJVCPB: When they that fed them saw what was done, they fled, and went and told
    it in the city and in the country.
  kgk-NT: Upéa ohexa-ma ramo, kure-rehe onhangareko va'e kwéry oriparapa oho-vy hikwái.
    Omombe'u tetã mygwa kwéry-pe. Tetã jere rehegwa-pe ave omombe'u.
  waj-waj: Putu taika kiooduu vaidi puaraiyara haitatuuraiya ivaa teeda seenada vida
    mmayaayaivaa gioonna kiaapu yoosinnaivaki varuuya kiaa mmida annaanna nnauyauvaki
    varuuyaatama kiaa mmiravai.
  cpy-cpy: Ikanta iñaakiro aminakowentziriri chaancho-paeni okaatzi awijeen-tsiri,
    shiyeeya-nakani, ikamantanta-paaki nampitsiki, ikamanta-nakiri eejatzi ikaatzi
    jeekayita-tsiri rowaneki.
  ekk-PKP: Kui seakarjused nägid, mis juhtus, jooksid nad minema ning kuulutasid seda
    linnas ja maal.
  mpx-mpx: Sauga bolo bobu hi matahikagil bugul ya hi kite, etimwawa hi patalelu hi
    na panuwa bwabwatana ge awan kekeisi ona elal, ge wasana hi wasaan. Yaka gamagalau
    hi nok ge nihi kite hauna gun i gan.
  wbp-wbp: Yangka yapangku, kujalpalu-jana nguurrnguurrpa jina-mardarnu, ngula-patujulu
    nyanjarla pirri-parnkaja kuja-purda-kari kuja-purda-kari jaru-kurlu kirri-kirra
    manu ngurra-kari ngurra-kari-kirra yalumpurla-juku ngurungka.
  luo-luo: Kane jogo makwayo angurogo noneno gima nosetimore, negiringo mi gidhi gitero
    wach ne ji duto modak e dala kendo e gwengʼno.
  nhe-NT: Huan nopa tlacame tlen quinmocuitlahuiyayaj nopa pitzome quiitaque tlen
    panoc, huan yajque huan quinyolmelahuatoj nochi tlacame ipan nopa altepetl huan
    campa hueli ipan nopa tlali.
  aii-aii: ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܗܘܿܢ ܪ̈ܵܥܝܹܐ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ، ܪܚܝܼܛ ܠܗܘܿܢ ܘܗܘܼܩܹܐ ܠܗܘܿܢ
    ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ ܘܓܵܘ ܡܵܬܘܵܬܹ̈‌ܐ.
  esk-NT: Iñuich munaqsriruat kunianik tautukamitruŋ taamna atuumaruaq, qimakhutiŋ
    tusaayugaaġutiginiġaat nunaaqqimi avataaniḷu.
  msb-msb: Pakakita san mga parabantay san kababuyan sa nangyari, nagdaralagan sinda
    palungsod kag ginpamarita an inda nakita sa lungsod kag sa mga baryo didto sa
    patalibod.
  cpa-NT: Jøng² ca¹cuøin¹ dsa² mi³jmo¹² hí³ jáh² mi³ma²na²jái¹dsa. Ca¹he¹dsa jǿg³
    juu¹² jøa³juøi² lah¹quianh¹³ dsi²juu¹².
  dso-dso: ଗୁସ୍‌ରି ଚାରାଇତେ ରଇଲା ଲକ୍‌ମନ୍‌ ସେ ଗଟ୍‍ନା ଦେକି ପାଲାଇକରି ନଅରେ ଆରି ଗାଉଁମନ୍‌କେ
    ଜାଇ ସେ କାତା ଜାନାଇଲାଇ ।
  meu-meu: A ireḡudia taudia ese una kara e itaia, bena e heau, hanua lalonai bona
    uma gabudia ai harina eha piua.
  yva-NT: Vatano wo ugeye umawe makum wo ana nande umaso raen, umba unajiv wo raura
    kakavimbe vatano munijo we mai muno munijo we ama varodore raita tenambe.
  dgc-dgc: Ey nadid, du mégbantay du babuy, péketa de ta éya, éy ginuminan side. Ey
    nibébaheta de du étanan to banuwan de.
  zpm-NT: Grë zha ne quianap nguts co, bzhooṉ zho, rias zho güeyzodiidz zhow lad guiedz,
    ni grëraa yu ne zob gax ga.
  hix-NT: Omeroro nenytxownà hatà, okno yonye rotho komo. Àro ke nekahtàmtxownà hatà,
    owto hona. Àton komo wya nekarymatxownà hatà. Owto màhton komo wya xarha nekarymatxownà
    hatà.
  sim-sim: Urik flen washilindari ma ondo erem si narik li heyehe limu tulu ira. Uhu
    mashi oson limu yanga yanga orok sawe ira.
  npi-ULB: सुँगुर चराइरहेका मानिसहरूले जे भइरहेको थियो त्यो देखेपछि तिनीहरू भाग्दै
    सहर र वरपरका ठाउँहरूमा गए र त्यो कुरो बताए ।
  cgc-cgc: Pagkita ta mga manugbantay ta mga baboy na nalemmes mga baboy ya, gadlagan
    danen ta subla na adlek daw gasugid ta mga ittaw naan ta banwa daw ta mga baryo
    parti ta iran na nakita.
  tim-tim: Akto bau damunyeŋe arekŋe are ekmâ pârigim arim luâk âmbâle dondâŋe kalam
    yeŋângen me kepia yeŋângen ari den pat are makyeŋgiyi.
  yor-yor: Nígbà tí àwọn tí n bọ́ wọn rí ohun tí ó ṣẹlẹ̀, wọ́n sá, wọ́n sì lọ, wọ́n
    sì ròyìn ní ìlú àti ní ilẹ̀ náà.
  wos-wos: Wun balika hatindé du wungi yandaka xétaka di yaange yi. Ye di wun getéfambu
    rendé du takwaré akwi wun getéfa walémbambu rendé du takwaré akwi wun jooka wa
    safé.
  emp-NTPO: Maʌ̃ unusid̶ad̶e dji china waga pananara daupera pira wãsid̶aa. Ãdjia
    unuped̶ad̶ara purud̶e b̶eaa, puru jĩga b̶eaa bid̶a nẽbʌrʌsid̶aa.
  eng-F35: Well when the herders saw what had happened they ran away and reported
    it in the town and in the countryside.
  ind-ind: Ketika para penjaga babi melihat apa yang terjadi, mereka lari dan menceritakan
    kejadian itu ke kota dan daerah sekitarnya.
  pes-OPCB: وقتی خوک‌چرانها این را دیدند، فرار کردند و در شهر و روستا ماجرا را برای
    مردم بازگفتند.
  mpt-mpt: eili kima blib nakai yatemniba skilaniba dowan omeb moniba bib sum osa
    eka bib gwab gwabo bib sumo kikib meb meb ye bio yo sel isa alukum baaiba
  ssx-ssx: Mo ma꞉na꞉ titi handeteke haemeke haliwekima꞉ mo pieke ekimanu handaata꞉
    pindipa puata꞉ daoni nane haemeke wanda꞉hali make koto daoni tekepa꞉ta꞉ haemeke
    wanda꞉hali make la꞉tiki pomimikime.
  mkl-mkl: Ŋɔi woo deɡbe kuusɔɔ ŋɑu ɑ̀ yɛ mii iyi í ce, nɔ ɑ̀ sɑ ɑ̀ koo ɑ̀ wɑɑ sisi
    lɑɑbɑɑui ideu si ilu nlɑu do si ilɛɛko ŋɑ.
  gaq-gaq: ତୁର୍‍ତ୍ୟା ଡିଙ୍ଗ୍‌କ୍ନେ ରେମୁଆଁ ଆତେନ୍‌ ଗଟେକ୍ନେ କେଚେ ୱିର୍‌ ଡୁଂୱେଚେ ଇନି ଆରି
    ବାଏରେ ଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ଆୱାକେ ।
  gof-RNT: Henthanchchoti hanidayssa be7ida wode woxxi bidi, katamaninne guta ubban
    odidosona.
  unx-unx: ସୁକୁରି ଗୁପିତାନ୍‌କ ନେଆଁଁ ନେଲ୍‌କେଦ୍‌ତେ ନିର୍‌ୟାନାକ ଆଡଃ ସାହାର୍ ଜାପାଃରାଃ ଟଲାକରେ
    ନେ କାଜିକ ଉଦୁବ୍‌ ବାଡ଼ାକେଦାଃ,
  gah-gah: Limiki hilikago, iza gizapa vemate ánigiake ololu liki taoniloka itó numuni
    amegesaloka viki avetó iki li kimikago
  lcm-lcm: Na vap po aiveven vongo ang kila arai ani bil ang na kila sip na kianla
    akus nei rina lava ang na nei keve rina lik kapa.
  aer-aer: Nhenge tyerrtye areyele, pike-pike itnenhene-arle arntarnte-arerrirremeke,
    arerrirremele nthakenhe-arle-irrerirrerne, itne anteme-arle apmere arrpe-anenhe-werne-arleke-irreme,
    apmere Gerasa-le. Kenhe itne arrpenhe itneke ilerrirreke pike-pike itneke-akerte
    kwatyeke-arle alhekwarle-irrerirreke-akerte.
  qvc-NT: 'Kanan chay michiqkunaqam chayta rikashpaqa, ancha manchashpa, kallpaylla
    rirqanllapa abisaq ch''akrangunapi kaqkunata, llaqtambi kaqkunata: —Kay kusasmi
    pasawashqa, nishpa.'
  tgl-ULB: Nang makita ng mga lalaki na nagbabantay sa mga baboy ang nangyari, tumakbo
    sila at ibinalita ito sa lungsod at sa kabukiran.
  cbs-NT: janua ja ina yawa mekemisbu datei kushibainkin jaskaxu jatun mae anu jiweabu
    inun bai puchinin jiweabu jatu banabima akekeaibun
  xtm-NTPP: Te tee ka jito chikini ma, ni ka jini de ja ni kuu ma, te ka jinu de ni
    jan koo de nuu ñayii ñuu ma ji'in ñayii ka iyo ichi yuku ma, te ni ka ndakani
    de.
  nnq-nnq: Akachungi apabalola goa agapitile, ngababutukanga ngabajenda kalengela
    bandu nhwalo gwenio kunnyini na kumigonda.
  bao-NT: Yejeare ca cotemiricarã pea to biro ca biirijere ĩari, ũmaa duti tua waa
    macã macãrãre, macã tʉjaro macãrãpʉ cãare teere cʉ̃jare wedeupa.
  san-ORI: ତଦ୍ ଦୃଷ୍ଟ୍ୱା ଶୂକରରକ୍ଷକାଃ ପଲାଯମାନା ନଗରଂ ଗ୍ରାମଞ୍ଚ ଗତ୍ୱା ତତ୍ସର୍ୱ୍ୱୱୃତ୍ତାନ୍ତଂ
    କଥଯାମାସୁଃ|
  rmn-rmn: О чёбаня э чёчкадэнги дикхлэ, со уло, прастанилэ тай пхукавдэ алаестар
    андэ диз тай агорял.
  huv-NT: Ajcüwa monjiür sow wüx tajawüw aag ayaj mbayajow acuiürrüw tambüw mapiüngüw
    tiül cambaj masajüw nipilan nguiajantanej.
  otn-NT: Nu̱'ʉ yø n'yohʉ mi̱ fähyø ts'ʉdi, mi̱ nu̱ te bi̱ nja. Bi gʉ ra̱ 'dihi bi̱
    ma bá̱ ma̱mp'ʉ bí ja ra̱ hni̱ni̱. Da̱ gue'ʉ yø ja̱'i̱ 'da'a̱ n'nanni̱ ha 'bʉi,
    gä bá̱ xifi.
  nop-nop: Unduŋ tubune me makaye yabudoko tagiŋ adi nemek mintaguk u kaŋ momo wooŋ
    kahat yokwet wapumneŋ eŋ diniyeti tiŋa ikagiŋneŋ yohautagiŋ.
  obo-NT: Na, to nokita idda to mgo tohodtamong to bavuy, id lungkossu ran, woy id
    ponudtuu ran iddos notomanan diyot mgo minuvu no id ubpa riyot bonuwa woy riyot
    mgo lugaa no nokolingkus dutun.
  kca-kca: Тащ шавийәм хŏйатәт, щит шийаԓәмеԓ кемән, сӑм мӑнман хухәԓмәсәт пӑ вошән,
    куртәтән уԓты хŏйатәта пŏтәртсэԓ.
  cak-ENT: Y ri nyeyuk'un quichin ri ak ri', tok xquitz'et ri xc'ulachitüj, xe'anmüj.
