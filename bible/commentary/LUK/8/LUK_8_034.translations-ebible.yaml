  eng-WEBPB: When those who fed them saw what had happened, they fled and told it
    in the city and in the country.
  gfk-H: Ma bia ira tena balaura borei diet ga nas hua, diet ga hilau laah, diet gaam
    hasahesa kaia tano taman ma ta ira sibaan mah huteta.
  viv-viv: Tu bawe adi tolufolofologahi hida gaitoma hiꞋita-yo hiꞋota be hina, melala-moꞋena
    kadu awaꞋawanine mena gaitomai-dina hilukahihiyedi.
  yao-yao: Ŵakuchinga ŵala paŵaiweni yose yaitendekwe yo ŵautwiche, ŵajawile kukwasalila
    ŵandu ngani syo mu migunda ni misi.
  tgp-tgp: Ale tamlohi kilau la poi atu lara la hite hinau atu mo masese, la rovo
    ale la sorahia na taon tavera peresi na jara r̃alihi atu.
  auc-NT: Itota mänömaï cæcä ate wædinque odæ̈ wængänäidi në aadïnäni guiquënë pogodo
    wodii wïnonte tömënäni quëwëñömö mäo bee tente apæ̈nedinque idömæ mäo gode ä gode
    ä cæte, Itota mänömaï cæcä wæmönipa, ante apæ̈nedänitapa.
  kbc-NT: Niɡ̶ijo anoyowie niɡ̶ijoa nigidagiwadi noɡ̶onadi niɡ̶ida niciagi, odaa joɡ̶odeleta
    naɡ̶ani nigotaɡ̶a, codaa me bajeendatedi, oyatemati niɡ̶ida niciagi.
  bmh-bmh: Guzenina, bo gumaranemen dudu go igul go uligaimai, pigai uminai wanemen.
    Goagen beteimai, go ze go uzan mui, emgasag mui, unum awaremen.
  ctu-BL: Che' bʌ tsi' q'ueleyob chuqui tsa' ujti, ti ajñel tsa' majliyob jini xcʌnta
    chitamob. Ya' ti tejclum yic'ot ti xchumtʌl tac tsi' subuyob chuqui tsa' ujti.
  meq-meq: Ndo mətsəkure madəras niye hay tə ŋgatay andza niye na, ta hway, ti ye
    a wuzlahgəma mata ɗatay ha labara niye a ndo hay ada a ndo neheye nəteye dəreŋ
    ta wuzlahgəma aye hay.
  noa-H: Magbaa chi k'ũs t'ʌa narr k'ʌʌnau hamachdëu mag hoobaawai jãp'ierrwia p'öbörög
    k'ap'ig p'öbaadëjim hanʌm, hõrag jawaan. Mag wëtumua hĩchab p'öbör chaauraa di
    nʌnʌidʌm heem k'ʌʌnagjã jaaumajierram haajem.
  alp-NT: Tamata maka raka apalaru esi selu pusue meru, esi naya kai esi alenake ete
    tamata ndete kota kai hena teanaru be, “Yesuse Ime kai Iono tamata rebe ro tiaru
    kbasaeni kai irue kena liane benaije imise peneka. Kai Iono ro tiaru kusu kena
    apalaru hoko unaya kusu tlaka umata pusulu peneka.”
  san-VEL: tad d.r.s.tvaa "suukararak.sakaa.h palaayamaanaa nagara.m graama nca gatvaa
    tatsarvvav.rttaanta.m kathayaamaasu.h|
  kbq-kbq: Afu kva vahe'mo'za anazama fore hiaza nege'za, koro fre'za ra kumate'ene
    osi kumate'ene vu'za, anama fore hiazamofo kea ome zmasami'naze.
  kbh-kbh: Chë cots̈ënga anÿenënga chca yojopásama tmojáninÿe ora, chents̈ana tmojtsanacheta
    y tmojána chë soye jacuéntama chë puebloca y chiñe luarenache.
  ron-LSB: Când au văzut cei ce-i hrăneau ce se întâmplase, au fugit și au povestit
    în cetate și în țară.
  pon-pon: Jilepa ko lao kilaner me wiauier, rap tandaui, kolan kanim laud o tikitik
    kan, kaireki jili.
  nhe-BL: Huan nopa tlacame tlen quinmocuitlahuiyayaj nopa pitzome quiitaque tlen
    panoc, huan yajque huan quinyolmelahuatoj nochi tlacame ipan nopa altepetl huan
    campa hueli ipan nopa tlali.
  sps-sps: Vainy te tatagaa ot ir voo tagei to na ka te ruak fi nei ri fakookuar naa
    to ser saats a pan tan vaanan tana ngats fan ai tana fo mes a fo fan.
  wnc-wnc: Siwan ikwawa toikaingga unzing kake atdatakuke sanga wa kakingu aminbamu
    yot gapmane kuku yaniwa yatakuwa aminu kaukaut yuaingga natapbing.
  bus-bus: Kɛ̀ aↄ̃ alɛdɛdãrinↄↄ è lɛ, aↄ̃ bàa lɛ̀ wà gàa wà yã pì tↄ̃kɛ̃̀ńnɛ wɛ́tɛ
    guu kↄ̃n buraanↄ.
  gub-BL: Tàzàhuràn wanehe uzekaiw ma'e a'e wà, wexak weimaw wazuka awer a'e wà. Uzàn
    a'e wi imume'u pà taw pe har wanupe wà, ko pe har wanupe wà no.
  imo-imo: Kongi tapu iyemani terimu ulu kanokolio eno talopa leko pungolio, enoni
    kanoringi imbomando aku temanemu toko tilko puringi. Ulke kombu awilina moloringi
    imboma kinye ulke kombu kelomanga moloringi imboma kinye aku temanemu toko tilko
    puringi.
  boj-boj: Onaqa bel taqatoqneb qaji tamo naŋgi kumbra di unsibqa jaraiyosib qure
    miligiq aisib tamo uŋgasari kalil naŋgi sainjroqnsib laqneb. Gamq di dego sainjroqnsib
    laqneb.
  eng-DRA: Which when they that fed them saw done, they fled away, and told it in
    the city and in the villages.
  knf-knf: Wi bayafan bajug batani bawinuŋ uko unţëpuŋ aşë jiŋ na pti, wi bayaaŋ aşë
    kakalëş uko mënţ ţi ubeeka na ŋfëţ.
  san-KHM: តទ៑ ទ្ឫឞ្ដ្វា ឝូកររក្ឞកាះ បលាយមានា នគរំ គ្រាមញ្ច គត្វា តត្សវ៌្វវ្ឫត្តាន្តំ
    កថយាមាសុះ។
  arn-NT: Fey tati pu kuydakefilu tati pu sañwe, pefilu ñi femün tüfa engün, lefkülen
    tripay engün, fey kimelyefi ñi rupan tüfachi dungu kom ti pu che mülelu ti waria
    mew ka mülelu lelfün püle.
  zas-NT: Chi baguiaa ree bén cayajp ree cüch guin ni goc, baxüün reeman bicojn reeman
    bejn ree luguiedx në ree dajn.
  ken-NT: Bo abhɛn bábhàbhɛri bakók, bághɔ́ nɔ́kɔ́ ɛnyɨŋ ɛnɛ ɛfakari, bárɔk ɛtɔk
    ɛgho nɛ mbaŋ ɛnɛ ɛchi kɛkwɔt ntiɛ́t ntiɛt bágháti bho.
