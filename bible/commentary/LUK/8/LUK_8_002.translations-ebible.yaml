    'Ido‑o niga'wooi¹ dyái¹ 'in 'lɨɨi'³ taai² alma tya'a.
  swp-swp: Sisine headi, earua baaeadi se luidi eo asiasiebodi hinage ia i hemauridio,
    Maria Magadala, demoni haligigi‐labui ia arinai se lulagegabaei.
  bjr-bjr: Sia fifau aanaaseeuqa mina faqa fiqau. Yisufa aurirana taikannisoosa faqa
    faafasaaqa faqaasa maraqunnisoo anaaseesa kai mina faqa fidaqa nariqa narana faqa
