  aby-aby: '@see-verse:LUK.008.001'
  eng-YLT: and certain women, who were healed of evil spirits and infirmities, Mary
    who is called Magdalene, from whom seven demons had gone forth,
  jni-jni: a nee gbardan agebe sa Yeso mahumu zan a gbergene nan tikoni sas-sas, wahaki
    ni gome nan we. A nyimo awe Maryamu de sa agusan me Magadaliya, desa maāsuso a
    gbergene anyimo ame,
  kne-kne: pati di odom ay babai ay kinaan Jesus di sakit da ya nangipakaanana sin
    aanito ay nangapet en daida. Da naey ay babai et si Maria Magdalena ay tinaynan
    di pito ay anito,
  tgj-tgj: 'vkv aingbv nyimv vdw—vka yvv bunua alvmanv dow okv lvvma vdwloka mvpu
    kunam vdwv: Meri (Yvvnyi Magdalene vla minpvdw), yvv gvlokv uyuvram kanw go charlin
    pvkudw;'
  gui-NT: Jare jeta cuña reta yogüɨraja vi jae jupíe jare omborɨ Jesús jare jemimboe
    reta. Mbaembae oata Jesús jare jemimboe reta pe yave, jocuae cuña reta ogua chupe
    reta. Tenonde yave amogüe jocuae cuña reta imbaerasɨ jare aña reta oya amogüe
    vae re. Erei Jesús ombogüera. Metei cuña jee co María Magdalena. Jesús omondo
    siete aña reta chugüi. Iru jee co Juana. Jae co Chuza jembireco. Chuza co jae
    mburuvicha guasu Herodes jembiócuai. Iru jee co Susana.
  quc-TT: E rachiꞌl xuqujeꞌ jujun ixoqibꞌ ri xesax itzel taq uxlabꞌal chike, ri María
    ri kabꞌix Magdalena che, ri xesax wuqubꞌ itzel taq uxlabꞌal che,
  heg-NTPO: Se buan na dalen, muik bihata at ila lo kon lakos baba. Bihaat nias tenga
    ka hmunan nu tom ili bili-ngala, nol muik teng tom uikjale. Mo Yesus tao banan
    oen totoang son. Banansila el Maria deng iung Magdala. Hmunan nu, Yesus nulut
    puting uikjale iut deng un apa ka.
  ptu-ptu: 'anna sanaka-naka baine to puha napabono'' sakinna sola to puha naäläiam
    setam illaam mai kalena, susinna: Maria to disangai Magdalena to puha naäläiam
    pitu setam illaam mai kalena;'
  bzd-NTPO: Ñies alakölpa we̱lepa buao̱'ne ie' tö, e'pa shköke ie' ta̱. E'pa we̱lepa
    bak weinuk wimblupa sulusi wa̱, ñies duè wa̱. Ie'pa eköl, kiè María Magdala wak,
    e' a̱ aknamapa yë'ttsa̱itö döka̱ kul.
  kwf-kwf: 'ma ti kini logo neꞋe sa Jesus ifulangaꞋinia na anoꞋi ru taꞋa ki ma na
    mataꞋinga ki logo faꞋasida. Ma kiraꞋa neꞋe: Ꞌi Mary, kini Ꞌi Magdala ba sa Jesus
    nia ifulangaꞋinia na fiu anoꞋi ru taꞋa ki faꞋasia,'
  eng-WYC-2017: and some women that were healed of wicked spirits and sicknesses,
    Mary, that is called Magdalene, of whom seven devils went out,
  eng-WMBB: 'and certain women who had been healed of evil spirits and infirmities:
    Miriam who was called Magdalene, from whom seven demons had gone out;'
  zat-NTPS: Cá'anqueze zjácale̱ Le̱' bal-la nu'ula ca', benne' ca' bexune̱' le̱' ca
    naca xízrawe̱' chee̱', ne bebéaje̱' be' xriwe̱' ca' da zaj xu'e̱. Ládujla nu'ula
    ca' ziaj María Magdalena, nu'ula na' belexedxúaj gazre be' xriwe̱' lu xichaj lázrdawe̱'.
  spp-spp: Cyeebii u à cùuŋɔ, mà bâra mpiimu jínahii u à kɔ̀r'a yige pi e ke, pire
    pìi mú na mpyi ná u e. Wà mɛge na mpyi Mariyama, pi mpyi maha uru pyi Magidala
    Mariyama mú (uru ŋge ceeŋi i Yesu mpyi a jínabii baashuunniŋi kɔ̀r'a yige)
  zty-NTPS: Ḻezka' baḻe no'le ka' zjákḻene' Ḻe', no'le ka' beyón Jesusen' ḻégake'
    kate' bebeje' be' x̱iwe' ka' yó'ogake', na' beké'e yižwé' ka' zej de'e. Lia, no'len'
    ḻezka' lie' Madlen, zoe' ládjwgake', no'len' bebéj Jesusen' gaže be' x̱iwe' wyoé'e.
  mek-mek: Ke papie isaꞌi aloꞌiai tiapolo apalaꞌi epapealaiꞌi, ke keisafa epafeloꞌi
    auꞌi isafa isa fou kelao. Egaꞌina papieꞌi epoꞌiai Maria Makdalena keoma, alogai
    tiapolo imagea gua epapealaiꞌi auga.
  aey-aey: Oodogin caja leih buga me qeeca, hagca eundec me maden euha tooadecebil
    belein. Caja eu age Maria, Magdaladec, uqanadec buga me qee 7-pela dewegnadec
    ititacaden, uqaca,
  urd-GVH: नीज़ कुछ ख़वातीन भी जिन्हें उसने बदरूहों से रिहाई और बीमारियों से शफ़ा
    दी थी। इनमें से एक मरियम थी जो मग्दलीनी कहलाती थी जिसमें से सात बदरूहें निकाली
    गई थीं।
  ycn-ycn: Inaana naquiyana i'ijnaño caja rijhua'até. Rica'acárena ne'iyayá jiñana
    pechu nanaquiyana i'imacá. Necá i'ijnaño caja rijhua'até. Ñaqué caja ajopana ritejmo'ótacarena
    i'ijnaño rijhua'até. Quele necá chira'añó rijhua'até. Apa'ahuelo i'imayo María
    Magdalena. Jesús ca'acáreru e'iyayá iyamá cuhuá'ata quele jiñana pechu i'imacayo
    ru'umacá.
  djr-djr: Ga wiripuny miyalkkurruwurr gan malthurr nhanŋu, ŋunhiwurrnha ŋunhi ŋayi
    gan ḏukmaraŋal walalany rerriŋura mala, ga wiripuny miyalkkurruwurr gan nhanŋu
    malthurr ŋunhiwurrnha ŋunhi ŋayi gan walalaŋgal dhawaṯmaraŋal yätjkurrunhan birrimbirrnha
    mala. Ga dhuwalawurr ŋunhi miyalkkurruwurrnydja yäkuny ŋunhi walal gan malthurrnydja
    nhanŋu, Meri, wäŋa-Maktalapuy, ŋurikalyiny miyalkkal ŋayi ŋunhi Djesuy dhawaṯmaraŋalnydja
    7-nhany yätjkurruny birrimbirrnha ŋäthilnydja,
  kvg-kvg: neka sakheis vø̄goam. Nginik sakheis, Yesu gèkhakhǽz. Nøme ndigu, enqoni
    vøzø̄goam-a, nøme ndigu, nqova soqøsoqa vøzømbū-goam. Sævam kopo nømu, Meli Magdala
    vemiav-ák. Yesu nqova soqøsoqa sevén, gumbo-ngeasam.
  rug-rug: meke gua tugo sari kaiqa barikaleqe pu ele koa i tomate kaleadi, meke hipuru
    pani Sa, meke salaṉi tugo Sa koari kaiqa dia vinagauru. E Mere pa vasileana Magidala
    si keke, sapu koa ia ka zuapa tomate kaleadi, meke hipuru pani Zisu.
  hop-NT: Noqw hakim mómoyam piw put amum hinnumya. Pumuy amuṅaqw haqawatuy amuhpiy
    pam qalomáhihikwsimuy ipwa, pu haqawatuy hihta akw qa pasiwyuṅqw, pam pumuy qalaptsina.
    Pu pam hakiy wuhtit Mary yan mātsiwhqat aṅqw tsáṅe’nihqamuy nukpanhihikwsimuy
    ipwa. Pam hak wuhti Magdala‐kitsókit ep sinoiwta. Noqw pam put amum hinma.
  san-URD: تَدا یَسْیاح سَپْتَ بھُوتا نِرَگَچّھَنْ سا مَگْدَلِینِیتِ وِکھْیاتا مَرِیَمْ
    ہیرودْراجَسْیَ گرِہادھِپَتیح ہوشے رْبھارْیّا یوہَنا شُوشانا
  heb-LB: וקבוצת נשים, שאותן הוא ריפא ממחלות שונות או גירש מהן רוחות רעות. בין נשים
    אלה היו מרים המגדלית (שממנה גירש ישוע שבעה שדים),
  caf-NT: '''Ink''ez ndunnah ts''ekoo ''en chah hiyulh ''ut''en hoh ntsi'' nududeh,
    ''i buyudínda ''ink''ez bukak nódutsi'', ''en ts''iyawh soo na''binla. Mary Magdala
    whut''en, ''en chah ''ut''en. ''En ''int''ah skwunlai ''o ''at nankoh ntsi'' nududeh,
    ''i buyáh hanaidede.'
  mio-NT: ta iyo uvi uni ñi ñahan chahan tahan chi ra Jesuu, vati cha ni sanduvaha
    ra chi ñi, ta cha tava ra tati cuihna anima ñi. Iin ña nani María Magdalena, ta
    ucha tati cuihna cha ni tava ra anima ña.
  srq-NT: Cuña echɨmbucherõ mo abe que ngata quia erese ra. Ae sɨ aba checuayã ɨcuã
    ndirõ nyii, ũquɨ̃ mo abe que ngata quia erese ra. María Magdalena que ngata quia
    erese ra. Ae sɨ aba checuayã siete rirõ nyii nae.
  kje-NT: 'noro idewe maeke wo''irha man Yesus hi''i wa''anedi nano rir apinha me''e
    me nohiyedi hayakyaka nano raramne. Maeke man lernohi Yesus mamani onnenihe: Maria
    ma nadedem rapolu Magdalena man Yesus huriyedi nano hayakyaka wo''ikku man minle
    raramne,'
  gaz-gaz: dubartoonni hafuurota hamoo fi dhibee irraa fayyifaman tokko tokkos isa
    wajjin turan; isaanis Maariyaam ishee Magdalaa kan hafuuronni hamoon torba ishee
    keessaa baʼan,
  kud-kud: Na hinage tupwadi waiwaihiu baidanao, neta hiya mwalona lovala yo alu'aluwa
    yababadi aidiyena Yeisu abiye namwanamwadi. Waiwaihiuwone neta Meli Magidalaena
    iya mwalona ainaena alu'aluwa yababadi maudoina 7 Yeisu iheusili mahalavaedi,
  urb-NT: Inamõ kũjã ta oho tĩ. Amukwehe amõ kũjã ta py'a ngi ãjã ke Jesu muhem mondo.
    Ame'ẽ kũjã ta oho inamõ tĩ. Amukwehe amõ ma'e ahy ixo ame'ẽ ta ke mukatu tĩ. Ame'ẽ
    kũjã ta oho inamõ tĩ. Ko Mari Mandare oho inamõ tĩ. Amukwehe te awa po wajar mokõi
    ãjã ta ke Jesu muhem mondo ingi.
  fra-LSG: 'Les douze étaient avec lui et quelques femmes qui avaient été guéries
    d’esprits malins et de maladies: Marie, dite de Magdala, de laquelle étaient sortis
    sept démons,'
  san-HK: tadA yasyAH sapta bhUtA niragacchan sA magdalInIti vikhyAtA mariyam herodrAjasya
    gRhAdhipateH hoSe rbhAryyA yohanA zUzAnA
  cak-SNT: Y icꞌo jeꞌ nicꞌaj ixokiꞌ ri i-bꞌanak chirij, ri xaꞌlasas-el itziel tak
    espíritus quiqꞌuin y ri i-rubꞌanun sanar riqꞌuin yabꞌil. Chiquicajol ri ixokiꞌ
    reꞌ bꞌanak ri María, ri niꞌeꞌx jeꞌ Magdalena cha, ri xaꞌlasas-el i-siete (ivukuꞌ)
    itziel tak espíritus riqꞌuin.
  uvh-uvh: Ka taming fam ka tim masi' unggo kadagasi a bagana guk yaging ka inga'
    Jisas wari tubobu ifikarendagu' adindu' Jisas u yaranga kubap mugoging. Ka taming
    wara'sining wapsi' wa ning, Maria yong Magdalani ka tim Jisas wari mini unggo
    kadagasi 7 ning tanga igukngamgu'.
  ino-ino: '@see-verse:LUK.008.001'
  gnn-gnn: Ga wiripunydja dhäykawurruna yukurrana malthurruna, bitjarra guŋga'yurruna
    ŋanya marrtjina manapara, ŋunhiyinydjayi dhäykawurru, ŋunhina walala ŋunhi ŋayi
    Djesuyu ḏukmaraŋala rerriŋuru malaŋuŋuru, ga ŋunhiyinydjayi ŋunhina walala ŋunhi
    ŋayi ŋäthili dhawaṯmaraŋala yätjmirrinha birrimbirrnha walalaŋgala. Yo, ŋunhiyinydja
    dhäyka yäku Merri Maktalawuynha, ŋayinydja ŋuli ŋuriŋiyinydjayi guŋga'yuna ŋanya
    yukurranha Djesunha, ŋurikalayina ŋunhi ŋayi Djesuyu dhawaṯmaraŋala 7-nha birrimbirrnha
    walalanha yätjmirrinhanydja ŋunhi.
  yal-yal: 'e nun ɲaxanla ndee naxanye rakɛndɛya ɲinan ɲaxine nun furene ma, ne nan
    xiliye itoe ra: Mariyama naxan xili Magadala kaana ɲinan solofere raxɛtɛ naxan
    fɔxɔ ra e nun'
  cnt-NT: Ján₃ guë'₂ jme₁quiain'₅₄ dsa₂ mɨ́₂ i₂ma₂ca₂'uɨ́in'₂ jme₂dsí₂ 'lɨn'₅₄ quió'₅,
    i₂ma₂ca₂jme₃'lióin₂ dso₄ a₂jme₁lɨ́in₄ në́₃. Jɨn₄ 'éi₂ jme₁ŋɨ₅ jan₂ i₂chen₂ María
    i₂të́'₂ Magdalena, i₂ma₂'uɨ́n'₂ Jesús guion₃ je₂na'₅₄ të₂dsɨ́₅;
  tif-tif: unang malo ma iso, nikil iyo Yesus aso, abip ma ma kaba unip. Kemin, unang
    kaa-bilip kiilile, siin kaali malo ma ili mafak-alin ta yim-tal-fukulin ale, malo
    ma kiita, sinik mafak kan-unsip. La, Yesus ata talalu-yimulala, yaawa-silip nikil
    kiita, ili ilmi moni ta kulii-din-ilomdip, ima kaa saanbi kulii-tal fuu-bamdipla,
    Yesus aso, almi kalaan tunum iso, imi kukaayin-bilipla, nikil iyo inan yaksip.
    Kemin, unang ma uyo abip Makdala kayaak unang Maria kuuli, Yesus ata sinik mafak
    ilmi-kup fetkal iyo kukan-tiiwase. Ale, ma kuumi win kaali, Joana kemin, umi imak
    kaami win kaa Kusa ayo King Herot ami am awak dukum kaptam-ami soldiya imi tiin
    molin tunum kesa. Ale, afalop ma umi win kaali, Susana kanolin kemin, unang yaapkan
    ma iso, Yesus ami daang bakaalip ko.
  nlx-nlx: एने थोड्युक बायकु बी एत्यु, त्युम रेन थोड्युक बेमारी माय रेन हुदरेल एत्यु,
    एने त्यु ज्‍यु हेत्यु; मरीयम जी मगदलीनी केवाताली, ती माय रेन हात बुतड़ा निकलेल
    एता,
  apw-NT: Ła’íí isdzáné spirits nchǫ’íí biyi’ daagolį́į́ n’íí ła’íí kah iłtah at’ééhíí
    yaa nadaakai n’íí nádaabi’dilzii lę́’ehi yił nakai ałdó’, Mary, Mágdalene daałch’iṉiihi,
    ch’iidn gosts’idn biyi’gé’ hakaihi,
  gum-gum: Inchen katø mø ishumburmera køsrøn nø kwaimandziimeran webusriiløba, kwanrrømeran
    tamariiløba linchibelø køn. Inchen truilai utube tru siete kwaimandziimera webambinabig,
    María Magdalena køben,
  not-NT: Aisati poguiataiguëri tsinanepague ora ijocajine ogamagarite aisati yogaguibegajiro
    cara ojanaitagueti. Ainta María aisati ojita Magararasato, inabitacaro ogamagarite
    icarati 7;
  plu-plu: Tinogben danuhpanos payak gikak hawwata. Egkis hiyeg ku kapititak ig kuwis
    pekkis wapitye gukakkis hiyeg ku pariye ig makniwe ariw gukahrikis. Pahapu tino
    ayge gaytakkis ku kapititak minikwak ig pekkis kaayhsima wapityempu, ntewnehker
    gikebyikis wapitye. Guw Mahi Madalena.
  iou-iou: Webe u bian mäjotä magärirä Jesutä mäjo u yäwat kireŋ yämani, ba käyämi
    yäpän tägaŋ yämani. Webe kwayak ukät nanik kubä wäpi Maria, Makdala komeken nanik.
    Jesutä bian webe uterak nanik mäjo wära 7 yäwat kireŋ imiŋkuk.
  ntp-NT: Dai oidatucuitadai ʌʌpʌ chiʌʌqui ooqui ismaacʌdʌ duduaadi ʌSuusi. Ʌʌmoco
    viaacatadai Diaavora tʌtʌaañicarudʌ dai aa ʌma maasi coocodagai. Dai ami ʌʌmadu
    imʌitadai María ismaacʌdʌ ʌrMadaliña ʌgai ooquiaiñdʌrʌ vuvaaja cuvaracami Diaavora
    tʌtʌaañicarudʌ,
  rai-rai: 'ma a kum tabuan kaai, baa ia lu irok wa a kum tabaraan kon diat, ma ia
    walaangalaanga pa diat ko ra kum malaapaang. Bi diat a kum tabuan maa: Maaria,
    a iaana kaai Maagdalene, ia baa 7 na tabaraan diat pari paa koni,'
  haw-1868: A me kekahi mau wahine i hoolaia i na uhane ino a me na nawaliwali, o
    Maria i kapaia o Magedalena, noloko mai ona i puka mai ai na daimonio ehiku;
  ffm-ffm: kaɲum e rewɓe yogaaɓe ɓe seyɗaani'en mum'en ndibbaa, ɲawuuji mum'en cellinaa.
    Kamɓe ngoni Mariyama annditirteeɗo mo Magdala, mo seyɗaani'en njeɗɗon ndibbanoo
    iwde e mum,
  arb-NAV: 'وَبَعْضُ النِّسَاءِ اللَّوَاتِي كُنَّ قَدْ شُفِينَ مِنْ أَرْوَاحٍ شِرِّيرَةٍ
    وَأَمْرَاضٍ، وَهُنَّ: مَرْيَمُ الْمَعْرُوفَةُ بِالْمَجْدَلِيَّةِ الَّتِي طَرَدَ
    مِنْهَا سَبْعَةَ شَيَاطِينَ،'
  cop-CNT: ⲛⲉⲙ ϩⲁⲛⲕⲉϩⲓ⳿ⲟⲙⲓ ⲛⲏⲉⲧⲁϥⲉⲣⲫⲁϧⲣⲓ ⳿ⲉⲣⲱⲟⲩ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ϩⲁⲛⲡ͞ⲛⲁ̅ ⲉⲩϩⲱⲟⲩ ⲛⲉⲙ ϩⲁⲛϣⲱⲛⲓ
    ⲙⲁⲣⲓ⳿ⲁ ⲑⲏ ⲉⲧⲟⲩⲙⲟⲩϯ ⳿ⲉⲣⲟⲥ ϫⲉ ϯⲙⲁⲅⲇⲁⲗⲓⲛⲏ ⲑⲏ ⲉⲧⲁϥϩⲓ ⲡⲓⲍ̅ ⳿ⲛⲇⲉⲙⲱⲛ ⳿ⲉⲃⲟⲗ ϩⲓⲱⲧⲥ.
  adz-adz: 'da sagat fain Yisu siata marapayam maisan da rinin gingꞌan mara maran
    sinungꞌ ugu irut impruꞌ: Maria (faringꞌa sagat Magadara) aru marapayam maisan
    7 waꞌa gin ugu,'
  sri-sri: Nomede ĩgʉ̃ merã waañurã. Pũrĩrikʉrã ããrĩnerã Jesús taunerã nome ããrĩñurã.
    Gajirã nome, wãtẽa ñajãnerãrẽ Jesús béowiusũnerã ããrĩñurã. Sugo María Magdalena
    wãĩkʉgo ããrĩyupo. Igo su mojõma pere gaji mojõ peru pẽrẽbejarã wãtẽãrẽ Jesús béowiusũdeo
    ããrĩyupo.
  nal-nal: Azanon furavin di saxat saait sin naandi. Paamua Iesu xa ra vira a furavin
    angkanaan siaana amun giazang sin naandi ma xa mof pizin saait amun sapalaau ziaana
    naandi. Naandi xari, Maaria di vakilaan naan a ravin in Maakdaalaa ina waamua
    Iesu xa ra mof pizin amun sapalaau xa wizik urua wana naan,
  kyq-kyq: ute mɛndge kandum se lee ute naan̰a. Mɛndgen se ɓo kɛn naan̰ ɛɗɗeno lapia
    gɛn kɔɔn̰ roɗege tu ɔɔ tuurɗeno sitange roɗege tu se. Maakɗe ki se, Mari iin̰o
    Magdala ɔɔ ro naan̰ ki se ɓo, Isa tuurin̰o sitange cili se.
  kwd-kwd: 'ma tani geni ngaa''i na la Jisas ''e belote''enia nga adalo ma nga fiinga
    fa''asiga gila leka la''u mola. Ma gila na: ni Meri, noni ''i Magdala laka''u
    la Jisas ''e belote''enia nga fiu adalo fa''asia,'
  ded-ded: nga warac ngac goa asu mangana nga hafeinginagoc mengereyunuec, yeneng
    yegoc momoc kengkecmagec dzofinacnginango meficyunugec. Ngac homac ifi anggec
    yenearunac mong kpara Maria kpara mong Madara, Yesungo warac yearunac hadehade
    7 kporacmiec. Nga mong Yoana, ye Herodeac gareng Kusaac enema amma mong kpara
    Susana.
  ewe-ewe: Nyɔnu aɖe si me wònya gbɔgbɔ vɔ̃wo le kple esiwo ŋu wòda gbe le la kplɔ
    wo ɖo. Wo dometɔ aɖewoe nye Maria Magdalatɔ ame si me wònya gbɔgbɔ vɔ̃ adre le,
  nuy-nuy: Marri mulung-arrgi-yung maṉaṉung wugurraayunggaj wurraanggarra-yanggi.
    Wani-maji-waa wugurru wubani-yunggaj. Warraawurru-yung wugurru wuu-lhangurrngandi
    marri wirri-waṉagaa man.gurrg, anubani-yunggaj wugurru. Bagu ngarraagi-yung ngarra-Mary,
    ngarra-ngarrimuwaj-jung ngiga ngi-mayini Magdalene. Ngarraagi-yung marang-aynjaabugij
    marri wulawaa ngi-waṉagaa anubani ana-man.gurrg wu-burri ngigawi-rruj, anubani
    nginggaarruyn, anubani-yunggaj nga aḏaba.
  cop-BHC: ⲚⲈⲘ ϨⲀⲚⲔⲈϨⲒⲞⲘⲒ ⲚⲎ ⲈⲦⲀϤⲈⲢⲪⲀϦⲢⲒ ⲈⲢⲰⲞⲨ ⲈⲂⲞⲖ ϦⲈⲚϨⲀⲚⲠⲚⲈⲨⲘⲀⲈⲨϨⲰⲞⲨ ⲚⲈⲘ ϨⲀⲚϢⲰⲚⲒ
    ⲘⲀⲢⲒⲀ ⲐⲎ ⲈⲦⲞⲨⲘⲞⲨϮ ⲈⲢⲞⲤ ϪⲈ ϮⲘⲀⲄⲆⲀⲖⲒⲚⲎ ⲐⲎ ⲈⲦⲀϤϨⲒ ⲠⲒⲌ ⲚⲆⲈⲘⲰⲚ ⲈⲂⲞⲖ ϨⲒⲰⲦⲤ
  buk-buk: ti lauwhê daêsam sêŋsêlêŋ sêwhiŋ iŋ. Lauwhê dinaŋ ŋatô Yisu soc ŋalau sac
    su yêc ŋac, ma ŋatô iŋ kôm ŋac si gêmbac ŋayham sa. Ŋac si daŋ iŋ Maria Magadala,
    naŋ Yisu soc ŋalau sac 7 su yêc iŋ.
  pri-NT: '@see-verse:LUK.008.001'
  zpq-NT: Nach to x̱oṉj no'ole ḻecze zja'aclene' Jesúsen' beṉe' ca' ba beyone'. Baḻe'
    ba bebeje' da' x̱igüe' da' zjayo'o zjanyaz ḻo' yic̱hjlažda'ogaque' na' yebaḻe'
    ba beyone'ne' cate' gosacšende'. Na' toe' lie' María beṉe' Magdala, bebej Jesúsen'
    gaže da' x̱igüe' gwyo'o gwyaz yic̱hjlažda'ogüe'na'.
  por-TFT: Algumas mulheres de quem ele tinha expulsado espíritos maus e quem ele
    tinha curado de doenças também foram com ele. Entre elas eram Maria, da aldeia
    de Magdala, de quem ele tinha expulsado sete demônios,
  gwi-NT: 'ąįįts''ą'' chan zhit juu tr''injaa shranaazhik ts''ą'' zhit juu ch''anky''aa
    iizųų goots''an tr''idiindhat nąįį chan Jesus haa gahaajil: Mary Magdalene (gwehkįį
    dąį'' Jesus ch''anky''aa iizųų 7 yats''an tr''iinlii)'
  gvn-gvn: Jalbu-jalbu kanbal yalarrku nyungunji dungarin. Ngadiku Jesusangka kanbal
    yinyarrin ngulkurr-bungan bambaymun, kanbalandamun dukurrmun dubu-dubu kangan.
    Nyubun yinyarrin Mary Magdalene. Jesusangka dubu-dubu 7-bala nyungundumun kangan.
  nhy-NT: Noijki Iwan oyayaj sekimej siwamej katlej okinpajtij de mach kualtin ejekamej
    iwan de tlatlamantle kokolistle. Sekimej de yejwan katlej oyayaj iwan Jesús itoka
    María katlej noijki kinotzaj Magdalena katlej de pueblo de Magdala. Itech yon
    María okiskej chikomen ejekamej mach kualtin.
  asm-FB: ইয়াৰ উপৰি ভূতৰ আত্মা আৰু নৰিয়াৰ পৰা মুক্ত হোৱা কেইজনীমান তিৰোতা, লগতে
    সাতটা ভূতৰ কবলৰ পৰা উদ্ধাৰ হোৱা মগ্দলীনী বুলি মতা সেই মৰিয়ম;
  okv-okv: pamone nei nei ahihi sasapura na jo ta torari kurumbena amite pamone nei
    nei amo ambure ari avo kondena amiga pambua. Eto pamone amo da Magdala pamone
    javo Mary amita jo ta amo ahihi sasapura tapa 7 kurumbena
  mxt-NT: Ta cuahan coyo tucu suhva ñusɨhɨ cha sanduvaha̱ ra, ñu cuhvi̱ ta ñu yɨhɨ̱
    tatyi ña vaha chi. Ta chihin ñu cuahan cu María noo ñaha ñuu Magdala, cha yɨhɨ̱
    ucha tahan tatyi ña vaha chi ta nduvaha̱ ña.
  tzo-NT: Xchi'inoj uc cha'vo' oxvo' antsetic. Oy iloq'uesbat pucuj ti yo'ntonic yu'un
    ti Jesuse, oy ichop ti xchamele yu'un ti Jesuse. Ja' te xchi'inoj ti jun ants
    María sbi, ja' ti liquem tal ti jteclum Magdalae, ja' ti iloq'uesbat hucvo' pucuj
    ti yo'ntone.
  ind-AGS: 'Beserta dengan Yesus adalah beberapa perempuan yang sudah Yesus sembuhkan
    dari roh-roh jahat dan sakit penyakit: Maria Magdalena yang pernah dirasuki oleh
    tujuh roh jahat;'
  omw-omw: nraakye mponramwuvantovata mwia vata vurama. Nraakye mwinramwuhua tauraa
    vaanavanto mwihuavata varuhuave, nriqa vuhuave, varuvaro Iesusiva mwihua kyuqema
    nyatovata mwihua Iesusira vataqita vurama. Mariaava mwianra Makataranyaavave tura
    tauraa Iesusiva mwiaqitairo vaana 7 nramwu titovata nritare vu nraakyeva varuvaro
  yrb-yrb: '@see-verse:LUK.008.001'
  maa-NT: Ti̱koa̱á tji̱ko̱ i'nga íchjín xi jye kjòndaà‑ne ch'in nei̱í‑la̱ ko̱ xi kj'ei̱í
    ch'in. Ya̱á tji̱ko̱ María jè xi Magdalena 'mì, xi itoò ini̱ma̱ ch'o‑la̱ nei̱í
    itjojiìn yijo‑la̱;
  mcq-mcq: Napara ꞌahoꞌa kaꞌene ꞌavena sisea ajimahiꞌina ꞌee ꞌahoꞌa puni atama vejume
    maraniꞌinijihi puꞌúmo vaꞌara. Meri kaꞌene Matarinina ꞌwavujihuni haha ꞌaha kajino
    ꞌavena sisea iropu noꞌo hiꞌeme siomahana.
  sus-A: عَ نُن فِنّ ندٍ نَشٍيٍ نُ بَرَ رَيَلَن حِننّيٍ نُن قُرٍ فبّتّيٍ مَ. عٍ شِلِيٍ
    نَن يَ؛ مَرِيَمَ، عَ نُ قَلَمَ نَشَن بّ مَفِدَلَكَ، عِسَ حِننّ سٌلٌقٍرٍ كٍرِ نَشَن
    قْشْ رَ،
  jpn-1965: また、悪霊や病気を直していただいた女たち、すなわち、七つの悪霊を追い出していただいたマグダラの女と呼ばれるマリヤ、
  fra-SBL: 'et quelques femmes qui avaient été guéries d''esprits mauvais et d''infirmités :
    Marie, dite de Magdala, de laquelle étaient sortis sept démons,'
  yka-yka: Niyaˈ isab meˈ dende nuhut iye. Meˈ dende miyaˈan, niyaˈ siye bakas pakawuliˈ
    si Isa sakiden. Niyaˈ isab bakas pasayedan seyitan ubus bu paluwas si Isa meˈ
    seyitanin. Dambuwaˈ meˈ dende inin si Mariyam, dende amban Magdala, bakas paluwasan
    seyitan pituˈin.
  mle-mle: Dayawa nuwukadiy taakw yidiy. Adiy taakw nuwukadiy tayir Jisas dayadiy
    mawulaar yidadiy wudib kwurin yakididiy, nuwukadiy dayadiy giviyib sipwutiy-didiy.
    Adiy taakw day dayadiy sanaar kikipatawa niki jaav niki jaav yapiydadiy Jisasawa
    dikidiy kalivadidiy duwak. Nak Maria, day wadaal Maktalin. Tayir Jisas di wudib
    abitiy liki mawulaam ridaak, kwurin yakididiy. Nak ab Jawana, likidi laan Suwsa,
    di Juw dayadi yitaypika duw Yirat dikidiy niki jaav niki javik van tad. Suwsanawa
    samasama nuwukadiy taakw dayawa yidiy.
  shp-NTPO: Jainoax jaweti ainboboribi jabé bokátikanai; jatíribibo iká iki, yoshin
    jato jokonhaxonabo; jatíribibo iká iki isinaitian jato benxoabo. Jainoax jato
    xaranribi iká iki, ja *Magdalena akin akanai Maríaribi, já meranoax kanchis yoshin
    pikota ainbo.
  aom-aom: magonaho ömoꞌömohuꞌo ëhi Iesuꞌo gemu mae vaꞌareje. Ëmagonahoho ioroꞌioroho
    urimo aruꞌaho sisëhu dëre abuejëvoꞌi ioroꞌioroho guomo guomo baejëvadoho Iesuro
    ajëmijamu marëjëvadeje. Ëmagonaho jabesi ihoho göho Mary aehu uvaruoho Mary Magdalene
    jiadeje. Iesuro ë magonaho hesi dëre jioꞌamaje aruꞌaho sisë 7 rarovoꞌamadeje.
  geb-geb: Mbe mbigi mbari, mbe vhɨra ana phorga rui. Mba mbigi, ana fhum mbe tɨn
    ŋiniŋgi mbatɨgi ga vharvharav, mbe rɨmrɨɨ ga mbuim, nta vhɨzgi. Mba mbigi zɨri
    khare. Makdaran mbik Maria, mba mbik Zisas fhum ana tɨn harathɨgi ŋiniŋgi mbatɨgi
    ga vharigim, nta ana thav kɨrar hegi.
  eng-WYCLIFFE: and sum wymmen that weren heelid of wickid spiritis and sijknessis,
    Marie, that is clepid Maudeleyn, of whom seuene deuelis wenten out,
  bsj-bsj: kange natubo kange wo ca twam ci yuwako kwir kange twira kila-kila. maryamu
    wo ci cuwo ti ki makdaliya, wo ci cokten ninga nibereu,
  cak-cak: (Chuka', ka) ebenak jujun ixoki' ri eruc'achojrisan y relesan itzel tak
    espíritu quiq'uin. Jun chique ri ixoki' ri', ja ri María ri ni'ix Magdalena che,
    ri achok riq'uin elesan-vi vuku' itzel tak espíritu roma ri Jesús.
  chf-NT: Tulaj ayanob täcä t'oc une ixictacob, jini pa'säbinti tzuc pixan tuyac'ojobba,
    jini tz'äcälquijob t'oc yajba. Ajni ix María, u cab tä Magdala, uneba pa'säbinti
    siete tzuc pixan tuyac'o.
  tlf-tlf: unang iip maak maak sino mangkal iyo Yesus isino yak abiip maak maak unip
    ko. Kale unang bilip iyo, siin uyo iip maak maak iyo mafak ilin yaafusu kale minte,
    iip maak maak ita sinik mafak kugan unsip no kale, Yesus iyo tebe telela imo-se,
    kale mangkal iyo ilimi mani uta kulep no-nilip e, iman saan-bii ko fuu-bom-nilip
    e, Yesus so minte ilami okumop man isino kobelip e, ninggil iyo unan tebesip ko.
    Kale unang maak uyo abiip Makdala kayaak unang Maria kale, Yesus iyo sinik mafak
    ilimi kup ban kal boyo kupkan kebe-se ko. Minte maak umi win uyo Joana kale, umi
    imak Kusa iyo King Herot am afalik umi un tubulin imi tiin molin tinum ko. Minte
    maak umi win uyo Susana kale, unang kwiin tagang maak ita Yesus imi daang begebe
    tiinemip ko.
  piu-2006: '@see-verse:LUK.008.001'
  poh-NT: chꞌi̱l woꞌ take quib xib ixok reꞌ xicꞌsaj quiyaꞌbilal jeꞌ ru̱cꞌ nquicoj
    take maꞌ tob laj uxlabal. Jeꞌ ricab i Mari̱ya reꞌ ribihnej woꞌ chi aj Majta̱la,
    reꞌ wuku̱b chi maꞌ tob laj uxlabal xesmejic lok ru̱cꞌ, reꞌ woꞌ jenaj chiri̱j i
    Jesus,
  tue-tue: Sĩquẽrã numiã́cã cʉ̃ʉ̃rẽ bapacʉtiyira. Cʉ̃́ã Jesús wãtĩã cõãnorira, diaré
    netõnénorira numiã niiyira. Sĩcõ María, cʉ̃́ã “Magdalena” jĩĩgṍ, siete wãtĩã
    cõãnorigo niiyigo.
  bjp-bjp: 'turan fale kelefin sabin ae Iesu i fes ufu ta tanwa laulau lon fal, ke
    fal i faliu ta ri koseng foron sasem kiri. Igii e asan kelefin ae: Maria ae ri
    foteng u ini fafnan Makdalin, ae ifit e tanwa laulau ri suu koseng ta u,'
  xon-xon: Bipiib bi u nan cha bi pɔɔk na mu dii u. Iween le nan joo bibaa. Tiyayaar
    mu nan joo biken. Bi ponn ni ubaa nan ye Mari, u bi yin u ke Magdalene na. Tiyayaar
    tilole le nan joo u, le Yesu nan jenn nyan ti u ni.
  tzo-ZNT: Xchiꞌuquic la echꞌel jayvoꞌ antsetic. Oy la iloqꞌuesbatic pucuj ta yoꞌonic
    yuꞌun ti Jesuse, oy la iꞌetꞌesbat xchamelic. Tey la capal echꞌel jun ants, María
    la sbi, liquem la tal ta jteclum Magdala. Jaꞌ la ti iloqꞌuesbat vucvoꞌ pucuj ta
    yoꞌon yuꞌun ti Jesuse.
  mpm-NT: Ti suni ka jikonuu tɨjnɨ ñasɨꞌɨ ni saꞌa ya tajna ja ni kenchaa ya tachi
    xaan ni ka jnaꞌan ña jiin tɨjnɨ nuu ga kueꞌe ni ka jnaꞌan ña naa ña. Ti yukan
    ni kaꞌiin María, ja suni nani ña Magdalena, ñaꞌan ni keniꞌin ya uxia tachi xaan.
  ots-NT: Guejtjo má pa cʉ dda bbɛjña̱ cʉ xquí dyøtje car Jesús. Guegue‑cʉ́ má̱hmɛto
    mí hñohui ttzonda̱ji̱ hne̱ mí tzöhui jñini, pe nuya, ya jin te mí cja. Ca hnáa,
    mí ju̱ cár tju̱ju̱ múr María, cja̱ cár yotju̱ ya, múr Lena. Guegue‑ca̱, bbʉ jí̱
    bbe mí ntjɛhui car Jesús, mí hñohui yojto cʉ nda̱ji̱ cʉ jin gui tzö, nu car Jesús
    bi fongui‑cʉ.
  hoy-hoy: 'यीशु उन स्यावा माकळोर आर्तेर भी ईरोर जो दुष्टआत्मागोळ देल अदिक बिमारगोळ
    देल चंगा माळकु आगीदुर, अदिक ईंदुर आंदुर उर: मरियम जो मगदलीनी अंदकु आगतार, यारदा
    टु येळ दुष्टआत्मागोळ होटीदव,'
  uri-uri: wa namponen tu kin tiur a pike kil kwan maur paitn arpme pa wa tu tiur
    a numpet pa wa paln wor pa, tu pa wa ntiel yat. Nang atu pa, Maria a kai ha wail
    Maktala, a pike Jisas kwan maur paitn wampomit wampomwekg (7) tukuleinjel pa.
  amo-amo: Among awani alenga na iwa kalla nani Uruhu unanzan nan tikonu. Inughere,
    Maryamu ule na idin yicughe Magdaliya, Kitime iwa kalla ghe agbergenu kuzor.
  pjt-pjt: Minyma nyara paluṟu tjana panya ngaṉmanypa mamutjara nyinangi munu pika
    kutjupa kutjupa tjuṯatjara kuḻu nyinangi. Ka tjananya Jesulu uwankara palyaṟunguṉu,
    kaya pukuḻarira palunya waṉaṟinangi. Ka panya minyma kutju ini Mary Magdalene-anya
    ngaṉmanypa mamu 7-tjara nyinangi, ka Jesulu uwankara painu.
  cwe-cwe: Wanaake wamwenga wowakalile walavigwa vinyamkela na kuhonyigwa mitamu yawo
    na Yesu iviya wawasondelela. Wawo wakala china Maliya, yatangigwe Magidalena,
    ija yoyalavigwe vinyamkela saba,
  daa-NT: iŋ daaɗ daarin̰ kuuk Iisa atiktu aariɗna minninco ho kuuk cool min ɗo raɗuwniico.
    Daaɗ-ak, minninco goy Mariyam, taat min Magdala, taat Iisa atiktu aariɗna peesira
    min ɗo ziti,
  mlp-mlp: Teq kwaziqmo on asor Yesus in giholib bugaw meqinta gimuzad gigo moq eman
    hiqiyta na in Yesus inaq tileh yaqaymo. On na gilikmanib araq anan Mariya uliq
    Magdala-ibta haqayta. Kwaziqmo Yesus in aholib bugaw meqinta 7 nazaq gimuzta.
  ape-C: Amam hani ono armago shopunek douk riguk Jisas nahiyah-umokuk yoweishi sagabehos
    shani arugeh douk hapenyo iri shanaman shanak. Oudok armago onok douk Maria douk
    kwanaki wabur Makdala iri. Okwok douk seiwok Jisas nahiyah-umokuk eshudok 7-poresh
    yoweishi sagabehos shapenyok iri shatogur sharuwokuk iri.
  bgs-bgs: Igtákkás pagsik tô mga gabayi na inólian asta igpaluwaan din ka madat espiritu.
    Sikandan si Maria na ágngadanan na taga Magdala na igpaluwaan ka pittu madat espiritu,
  faa-faa: Arirakano hinamo metakira soko Yasuyaki hakāsa pusuapo. Pusua hinamoane
    metakira makata tasane Yasumo mafasapo. Hinamo metakirane yatafumo ho masane soko
    Yasumo mafasapo. Arirakano hinamo i yano taesane oyapo. Makatara hinamo Maria
    ane, yatafu yatipinusumo ipi ho masane Yasumo mafasapo.
  kik-kik: 'o na atumia amwe a arĩa maarutĩtwo ngoma thũku na arĩa maahonetio mĩrimũ:
    nao nĩ Mariamu (ũrĩa wetagwo Mũmagidali), nĩwe warutĩtwo ndaimono mũgwanja;'
  cap-NT: Niz̈aza tsjii kjaz̈ultan niiz̈ c̈hjetinta maatakanaca cumpañtichic̈ha, ninacz̈tan
    chica. Niiz̈ tuquiqui nii maatakanacaqui zajraz̈ tantatac̈ha, y niz̈aza conanacchiztac̈ha.
    Jalla nii maatakquiztan tsjaaqui María Magdalena cjititac̈ha. Jalla naaquiztan
    pakallak zajranaca ulanchitac̈ha.
  ksr-ksr: 'Kaaŋagadeeŋ emba tosianoŋ iwo keŋgi. Emba ii wala ji iŋiro omenoŋ kokojinjiŋ
    meŋ oŋono laligogi Jiisasnoŋ meŋ qeaŋgoŋ oŋono. Emba ii kokaeŋ: Magdalaga emba
    moŋ qata Maria qagi. Jiisasnoŋ iwaa uutanoŋga ome 7 oŋotaaro kouma keŋgi.'
  eng-TNT: 'And also certayne wemen which wer healed of evell spretes and infirmities:
    Mary called Magdalen out of whom went seven devyls'
  sbs-sbs: hamwina ni banakazi vava honzi kwi huho imbilala ni matuku; Mariya yava
    kusumpwa Magadalena, kozo madimona akwana iyanza nitobele abazwiswa;
  sue-sue: Ota bama eni gita Yesu meni bi nusokare nana ena tunenua ata yaya waya
    nusokare nana ena kora wenua nukare ami numore dai noisowa awa. Nusokare nana
    zo awa Maria. Nukare nu Maria Madala natera asinoisowa. Gita Yesu meni bi 7 nuso
    nana ena tunenua.
  fra-NCL: 'ainsi que quelques femmes qui avaient été guéries d’esprits malins et
    de maladies : Marie, dite de Magdala, de laquelle étaient sortis sept démons ;'
  bhg-bhg: Edo eutumai nenei ae Yesu de daedo maunsitera. Iji gisi awa ami awamane
    da da asisi bebegaemi bundari awa ge tesiri udegari buritera, edo nenei karu neindekainde
    gao esiri kaviyegesitera. Eutu nei awa Mary, nasi Magadala da eutu. Awa Yesu mi
    binei 7 ainda doda itari awa ondesiri idegesitera.
  snn-NT: Conjën saijënna, yequë romi hua'na'ga baguëni conjën saë'ë. Romi hua'na
    ba'iyete ëñato, yequë romi hua'naca yua huati cacasi'cua baë'ë. Yequë romi hua'naca
    rauna ju'incua baë'ë. Ja'nca ba'isi'cua ba'ijënna, Jesusbi si'acuani huachoni
    gare huajë rai güesebi. María hue'ego'ga, Magdalena mami bago, yua te'e ëntë sara
    samu huati hua'i cacasi'co ba'igona, Jesusbi si'a huati hua'ire etoni saoni senjoguëna,
    querë huajë raco'ë bago.
  atb-NT: Hau htoq agó, nat gang dap é mai le, nòhpyo mai le Yesuq èq lhoq ge yu é
    myiwe wuì, nat nyhit nat lhoq htoq pyám byi huî é, Magadalaq wà mâ é Mariq le,
  wro-wro: Woŋaia atjąkekąria arka ąŋgąmurdui:neri agulaia arduria a mareja, Mary
    njąŋgąrimiena Magdalena, njąŋge-i-dągu ąŋgeŋa agulaia ąnŋąlja,
  cek-AK: Taqawk sae mah naehhaih thung hoi ngan katui let thoemto nongpatanawk, takoh
    thung hoiah taqawk sae sarihto tacawt Meri, tiah kawk ih Magdalene,
  bkd-bkd: daw amin daan mga bahi ha nangadaluwan daw inulinan hu busaw su anay ha
    nangaulian en. Iyan haena sidan si Maria sa tagngaranan ki Magdalena ha iyan su
    ginuwaan hu pitu ha busaw,
  ctu-76: Ti' tsʌcleyob majlel Jesús je'el cha'tiquil uxtiquil x'ixicob tsa' bʌ lajmisʌntiyob
    tyʌc'lʌbilo' bʌ ti xiba yic'ot xc'am'an tyac. Ya'an yic'otyob je'el María mu'
    bʌ i pejcʌntyel ti Magdalena cha'an ch'oyol ti Magdala. Jiñʌch tsa' bʌ loc'sʌbenti
    siete xibajob.
  lac-NT: Baxuc xquic yet manob uch a mac joc'sa'b u c'ac'as quisinin yejer a mac
