  tbz-SIM: nɛ̀ bɛnitipòbɛ̀ mɑbɛ̀ yɛbɔkɛ̀ do tɑ bɛ̀ kòo yɛ̀ bɛ̀ti, kɛ́ bɛ̀ miɛkùnnɛ
