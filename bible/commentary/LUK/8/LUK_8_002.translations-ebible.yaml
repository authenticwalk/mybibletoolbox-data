  zar-NT: Bál-lanu nigula bunëʼ Jesús légacanu dzágagacanu caʼ Lëʼ. Bubéajëʼ böʼ xihuiʼ
    yúʼugaca légacanu, en bugǘëʼ yuguʼ yödzöhuë́ʼ güíʼiguequinu. Nútsaʼnu ládjagacanu
