  eng-ASVBT: 'and certain women who had been healed of evil spirits and infirmities:
    Mary that was called Magdalene, from whom seven demons had gone out,'
  mna-mna: 'ziŋan zin moori pakan ta Yesu iziiri bubuŋana sananŋan mi mete ma iko
