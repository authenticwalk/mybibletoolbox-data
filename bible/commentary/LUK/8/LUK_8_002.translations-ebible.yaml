    Ana hei Iesus poi hot ke uneinei iri rahtele nai nge i.'
  eng-BBE: And certain women who had been made free from evil spirits and diseases,
    Mary named Magdalene, from whom seven evil spirits had gone out,
  ixl-CNT: Utz antu kaꞌxvaꞌl ixoj xamich tiꞌ majte. Ayaꞌ qꞌuꞌl maꞌtich iꞌantu bꞌaꞌn
