verse: LUK.008.002
translations:
  kpx-kpx: Ige keate degomoleau abuhi tiale kebia degomoleau vavahanitea. Isege kebia
    degomolemo munana toelau ua. Iale Iesuu kebia hoesegevege keau abuhi tilu. Keate
    mole Meli Magidaleni Iesuu avuemo munanae toela seveni (7) nunuvenu.
  okv-H: evohu nei nei ahihi sasapura na jo ta horari ohimbena amite evohu nei nei
    amo ambure ari avo kojena amiga pambua. Eto evohu amo da Magdala evohu javo Mary
    amita jo ta amo ahihi sasapura tapa 7 ohimbena
  tbo-tbo: Ma gasi wiwine gehouhi hai hilitani po alugo apapoehi ugolihi ma lolowa
    i lauyawahihi mitehi hi nae. Geka wiwinehi naka Maliya (gowana gehouna Magadala)
    tauna ugolina alugo apapoehi magouhi 7 i wiyagahi.
  mal-C: ദുരാത്മാക്കളിൽനിന്നും രോഗങ്ങളിൽനിന്നും സൗഖ്യംപ്രാപിച്ച ചില സ്ത്രീകളും ഉണ്ടായിരുന്നു.
    അവരിൽ മഗ്ദലക്കാരി എന്നു വിളിക്കപ്പെട്ടിരുന്നവളും ഏഴു ഭൂതങ്ങൾ വിട്ടുപോയവളുമായ മറിയയും
  grc-SR: καὶ γυναῖκές τινες αἳ ἦσαν τεθεραπευμέναι ἀπὸ πνευμάτων πονηρῶν καὶ ἀσθενειῶν,
    Μαρία ἡ καλουμένη Μαγδαληνή, ἀφ᾽ ἧς δαιμόνια ἑπτὰ ἐξεληλύθει,
  bgc-bgc: 'अर कुछ बिरबान्नी भी थी जो ओपरी आत्मायाँ तै अर बिमारियाँ तै छुटाई गई थी,
    अर वे ये सै: मरियम जो मगदलीनी कुह्वावै थी, जिसम्ह तै सात ओपरी आत्मा लिकड़ी थी,'
  khz-khz: Gare reketa maki ia ria geagoto, Iesu na palagu rakavara vogare aorai egui-atirato
    e geriai viti, evega-namarato. Ta Maria, arana gevatoato Magadala vanugana garena.
    Egare aona na palagu rakavara taulatoi kwapuna egui-atirato.
  deu-TKW: sowie auch einige Frauen, die von bösen Geistern und Krankheiten geheilt
    waren, Maria genannt Magdalena, von der sieben Dämonen ausgegangen waren;
  zsr-NT: Dzagcnu caꞌ Lëꞌ laꞌcnu ngul bunëꞌ lecnu Jesús, bubijëꞌ böꞌ xöhuiꞌ yuꞌugac
    lecnu, len bugǘëꞌ yuguꞌ guidzhuë́ꞌ quecnu. Nútsaꞌnu ladjcnu María, lënu caꞌ Magdalena,
    ngul naꞌ bubijëꞌ gadx böꞌ xöhuiꞌ yuꞌugac lënu.
  lin-lin: 'bakisa ndambo ya basi oyo bakangolamaki na milimo mabe mpe babikisamaki
    na bokono : Mari, moto ya Magidala, oyo kati na ye, Yesu abenganaki milimo mabe
    sambo ;'
  hns-NT: Oesabke saath bhie koetjh aurat raha. Oman se ekaat djane bhoet se tjhoetkaara
    paais raha, aur ekwan bemaarie se attjha hoi gail raha. Jiesoe Magdaala sahar
    ke Maria ke oeppar se saatgo bhoet hataais raha.
  noa-E: maimua ĩchab ʉʉin ichdëu am mor eem mepeen jʉr wërpnaa sĩi khajapham khamor
    machagau sĩsid arr monaaukhapʉ̈imatarr khʉʉnjã agjö. Chi ʉʉin mag i dʉ̈i wënʉrrarr
    khʉʉn, dau ãb María ajim aajem ĩchab am dën Magdalena aajerr. Ich mag ʉʉi mor
    eem ajim aajem Jesuu mepeen siete jʉr wërptarr.
  eng-EMTV: and certain women who had been healed of evil spirits and infirmities;
    Mary called Magdalene, from whom seven demons had gone out,
  mib-NT: Te suni íyó jecu ñahan cájica jíín yá, jeē ní quenehen ya tachī ini sava
    ña, te ni nasávāha ya sava ña jeē cándoho cuehyɨ̄. Te ɨɨn ña cúu María ñuu Magdala,
    te ini ñahan un ní quenehen ya uxā tachī.
  lif-NT2: हे़क्‍क्‍याङ् फे़न्‍साम्‍हाॽ नु तुक्‍मा यॽमालाम् वेःन्‍दुसिमा कुभा मे़न्‍छुमाहाॽआङ्
    मे़वये़॥ खे़ङ्‌हाॽओ ये़सुरे़ मग्‍दलिनि मे़प्‍मनामा मरियमओलाम् नुसि फे़न्‍साम्‍हाॽ
    लःत्तुसिआङ् वये़॥
  xnj-xnj: Pamonga na vadala vevawusiwi mizuka na vevalamisiwi matamu na Yesu, venavo
    vavi, Maliya mkolonjinji wa Magidala mweawusiwi mizuka saba yihakau,
  mmx-mmx: la lentaba lavakin bok, gano ne Iesu ga lox avukat nedi basinge levenanmeres
    atdi la ga riki asu lubunggas basinge di. Ne Maria (laasen bok teren ne Magdalene)
    gano lavanuti lubunggas ga ravasu basinge i.
  cbr-NT: '''Imainun ca bëtsi bëtsi xanu ñunshin ''atimañu ''icëbia pëxcucë, acama
    ''imainun bëtsi bëtsi xanu ''insíncë ''icëbia pëxcucë, acamaxribi Jesúsbë niacëxa.
    Acamax ca María, aín anë itsi Magdalena, anuaxa mëcën achúshi ''imainun rabë́
    ñunshin ''atima chiquícë,'
  tee-NT: Chai vachu' ix'alact'a'anta ju ali'in chakolun ju ix'ac'uch'uta acsni ixtalactak'ank'ai
    chai ju ali'in axcoxtunicalh ju lhacaticurulhni ju ixtatanun la'ixlacatuna'an.
    Pus sia yu'unch ju ixtat'a'an ju Jesús yuchi ju Malia amachaka' Magdala. Yuchi
    ju maxtunicalh pumatujun lhacaticurulhni la'ixlacatuna.
  eng-LSV: and certain women who were healed of evil spirits and sicknesses, Mary
    who is called Magdalene, from whom seven demons had gone forth,
  cak-NT: Y jec'o chuka' jujun ixoki' ri je-benak chirij. Ri ixoki' re', jari' ri
    xe'leses-e itzel tak espíritus quiq'uin y ch'aka chic rech yabil roma ri Jesús.
    Chiquicojol ri ixoki' re' benak ri María, ri ni'ix chuka' Magdalena che. Y riq'uin
    ri ixok re' xe'leses-e wuku' itzel tak espíritus, roma ri Jesús.
  pah-NT: 'Kunhangwera''g̃a g̃a hog̃ahoi ga rupi no. Jara''g̃a hugwi Jesus''ga ombojipe''a
    jipe anhag̃a. Jara''g̃a hugwi ga imombigi karugwara. Mariahẽa hugwi Jesus''ga
    ombojipe''a jipe sete anhag̃a Diabo''gapyriva''ea. Mariahẽa pe ahe ei: Madalapevehẽa.'
  sja-NT: Ichiaba wẽraarã nipapachida iru ome. Aɨ naaweda ma wẽraarã ũk'uru netuara
    k'ap'ɨade merãtɨa p'anajida mãik'aapa ũk'uru k'ayaa p'anajida. Mamĩda Jesupa ma
    jõmaweda jɨpaji. Mãɨrãdepema paji María, ichiaba t'ɨ̃jarapatap'edaa Magdalena.
    Iru k'ap'ɨadeepa Jesupa netuara siete uchiapiji.
  xed-xed: nda sanlaha ma miʼaha ya ghazligiŋ lu ta ghwaɗaka sulkumha ma həŋ, ka mbambanaftá
    həŋ ma ɗaŋwaha taŋ. Tekw i Mari makwa ta Magdala sliʼagap ghwaɗaka sulkumha ndəfáŋ
    mida,
  mks-NT: Ta na̱sandaca táhan java ri na̱ji̱hí xi̱hi̱n á, na̱ na̱tavá mé á ínima̱
    quini ini xi̱hín na̱ na̱ndaja va̱ha mé á nu̱ú cue̱he̱ na̱sandoho na. Tañu na̱ji̱hí
    yóho na̱sa̱ndaca̱a̱n ñá naní María, ñá cáha̱n na̱ Magdalena xi̱hi̱n. Mé María
    yóho cúú ñá na̱tavá Jesús u̱sa̱ ínima̱ quini ini.
  gfk-S: '@see-verse:LUK.008.001'
  bmu-bmu: 'Mewöyök ambi tosatŋan yambuk anget. Ambi mi mutuk kawöl eŋgöhöi ömenöŋ
    kölköljiŋjiŋ mem eŋgii malgetka Jisösnöŋ mem ölöwak eŋgiyök. Ambi mi kewö: Maria
    qetŋi kun Magdalagö ambia qetket. Jisösnöŋ yaŋgö uruŋeyök öme 7 közöl eŋgii kota
    anget.'
  dgz-dgz: Waen upi den tautanan amon. Waen ame upi Iesu namu vek muga wat inakam
    mumen amba airampu potamup up oimon tau amone. Waen da ame yaua Meri (yaua dawa
    ame Makdalin) wataget airampu nani yamunaet nani yamu dere potap wanumone Iesu
    up oimon tau amon.
  eng-GNV: And certaine women, which were healed of euill spirites, and infirmities,
    as Mary which was called Magdalene, out of whom went seuen deuils,
  zaa-NT: Dia hua tuchùppa ca niula canu huí'ni por ca espíritu malo ą'hua por bíỹaáruá
    itsahue' ní nna, chi beyuni Jesús cą. Entre ca niuláa nna laní María nu yetsi
    Magdala nu beria gàtsi ca espiritu malo lo losto' niá,
  eng-WEBSTER: And certain women, who had been healed of evil spirits and infirmities,
    Mary called Magdalene, out of whom went seven demons.
  guh-guh: Jesús yajavanajetaruca petiriavinua, papetiriavi dovathi vecuacapitsapa
    yajuvënëvi. Papetiriavi ata piavitanejavavecua Jesús jamatejemaya exana yajuvënëvi,
    Jesús yajavanajetaruca. Bajarapapetiriaviyajuvënëva, caeva pevënë María, Magdala
    tomarapijiva. Bajarapova Jesús vecuacapitsapa siete ponëbeje dovathivi. Bajarapadovathivi
    Jesús pevecuacapitsapaecujinae, María pënaponatsi.
  bon-bon: 'Cuta ten cama puga ge poto magebi, Yeesu lui bine pita cabu ca miiji me
    itu jaawenemepi piiyepu niiya cable bine itu yääyecräjemepi teeme poto cabu ca.
    Teeme poto ngii age temi: Yepä lui Mariya, teeme nuuja ngii Magadala tage, Yeesu
    lui me trupa cabu ca seben niiya cable bine itu yääyecräjemepi.'
  nhw-BL: Huan nojquiya nemiyayaj ininhuaya Jesús sequin sihuame catli achtihui quipixque
    cocolistli o iajacahua Amocualtlacatl, huan quinchicajtoya. Se tlen nopa sihuame
    catli nejnenqui ihuaya Jesús itoca María Magdalena. Achtihuiya quinpixtoya chicome
    iajacahua Amocualtlacatl huan Jesús quinquixti.
  mgw-mgw: Kai', kwaai na alwawa balu' baabi'ngite Yesu moka na kwa tepwa matamwe.
    Nabembe baalekangineli nakwe, maina gabe Malia (ywakemelwage Makatalena), ywembe
    aabi'ngilwe moka mitumbi saba,
  swh-ONEN: pia baadhi ya wanawake waliokuwa wametolewa pepo wachafu na kuponywa magonjwa.
    Miongoni mwao alikuwepo Maria Magdalene, aliyetolewa pepo wachafu saba;
  wbi-wbi: vule vule na vavadala avange vano vakasosilue kuhuma mumapepo amalamafu
    ni namu nyinga. valyale ghwe maliya juno akemeluagha Magadalena juno vamwumisie
    amapepo lekela lubale.
  bba-bba: kɑ mɑɑ kurɔbu ɡɑbu bèn wɛrɛkunu bɑ ɡirɑ, kɑ ɡɑbu be bɑ bɛkiɑ ben bɑrɑnu
    sɔɔn di. Beyɑ Mɑɑri wi bɑ sokumɔ Mɑdɑlɑɡii, wìn min di wɛrɛkunu nɔɔbɑ yiru nu
    doonɑ,
  eng-KJVCPB: and certain women, which had been healed of evil spirits and infirmities,
    Mary called Magdalene, out of whom went seven devils,
  kgk-NT: Gwĩ kunha hemimbogwerakwe ave oho indive. Gwĩ íxugwi omondopa va'ekwe anháy
    ave oho. Heta kunha oho. Oho Maria Madalena. Upe va'e-gwi omosẽ va'ekwe sete anháy.
  waj-waj: gioonna vooya mmagia maisaiyauvo iya aakiaiyauvaki varuduu titooyaatama
    gioonna vooya nniitarooduu tuqinnooyaatama inna nnaagiai nuairavai. Vo gioonna
    voovai nnutuuvo Mariaava yoosinna Makataraa ivakidiri pikioo numa Yisuunna tooduu
    inna aakiaivakidiri mmagia maisa yaaku saivai sainaidiri taarama titooduu vuduu
    varuu gioonnaivo inna nnaagiai nuairavai.
  cpy-cpy: 'Ari ikaatakiro tsinani-paeni okaatzi retsiyata-kota-kahaeri raahashirewitari
    peyari, okaatzi mantsiya-yiwita-chari eejatzi. Iroka okaatzi oyaatakiriri: María,
    iiteetziri Pankothanthaari-jato, raahashirewitari ikaatzi 7 peyari,'
  ekk-PKP: 'peale selle hulga naisi, kelle ta oli kurjadest vaimudest ja haigustest
    terveks teinud: Maarja, keda hüütakse Magdaleenaks, kellest ta oli seitse kurja
    vaimu välja ajanud;'
  mpx-mpx: 'i ola al yowau enuna bolo valila yayaluwa bibikel hi holaviya elal ge
    i patuna owaowa-agil, ge bolo valila ali kasiyebwa i gan ge i pwamolol. Heliya
    alaliya i ola hiwe: Meli toto hi ba Magidala yovana, iya te valila Yeisu yayaluwa
    bibikena ali gewi seben i patuna owaowa-agil hi tagila elana;'
  wbp-wbp: Ngalya-karilpalurla karntakarnta jirrnganja wapaja Jijajiki, kuja-jana
    parlpuru-manu nyurnu-ngurlu kamparru-wiyi. Jinta-kariji yirdiji Miiri Makardala-wardingki.
    Nyurru-wiyi Jijajirli wirlki-pala juju majurla jurnta yilyaja nyanungu-nyangu
    palka-ngurlu yungu ngurrju-mani. Karnta-kari yirdiji Juwana. Nyanunguku kali-nyanu
    Juuja, ngulaju kala warrkini wiri nyinaja Kingi Yarurduku. Karnta-kari yirdiji
    Jujana. Yalirraju kalalu warru yanu Jijaji-kirli manu nyanungu-nyangu kurdungurlu-kurlu.
    Tala warlalja-kurlurlu manu nyiya-kurlurlangurlu kalalu-jana warrawarra-kangu.
  luo-luo: kaachiel gi mon moko mane osegol kuomgi jochiende kendo ochang tuochegi
    kaka Maria (mane iluongo ni Magdala) mane jochiende abiriyo osewuok kuome;
  nhe-NT: Huan nojquiya nemiyayaj ininhuaya Jesús sequin sihuame tlen achtohui mococohuayayaj
    huan sequin tlen quipiyayaya iajacahua Axcualtlacatl, huan quinchicajtoya. Se
    tlen nopa sihuame tlen nejnenqui ihuaya Jesús itoca eliyaya María Magdalena. Achtohuiya
    quinpixtoya chicome iajacahua Axcualtlacatl huan Jesús quinquixti.
  aii-aii: ܐܝܼܬ ܗܘܵܘ ܐܘܼܦ ܒܲܟ݂ܬܵܬܹ̈‌ܐ ܥܲܡܹܗ، ܐܵܢܝܼ ܕܦܝܼܫ ܠܗܘܿܢ ܒܣܝܼܡܹܐ ܡ̣ܢ ܡܲܪ̈ܥܹܐ
    ܘܡ̣ܢ ܪ̈ܘܼܚܹܐ ܒܝܼܫܹ̈ܐ؛ ܡܸܢܵܝܗ‌ܝ ܡܲܪܝܲܡ ܕܦܵܝܫܵܐ ܗܘܵܐ ܩܪܝܼܬܵ‌ܐ ܡܲܓ݂ܕܠܵܝܬܵ‌ܐ، ܗ̇ܝ
    ܕܫܲܒ݂ܥܵܐ ܫܹܐܕܹ̈ܐ ܦܘܼܠܸܛ ܠܹܗ ܡܸܢܘܼܗ̇ ܝܼܫܘܿܥ،
  esk-NT: Iḷaŋisa aġnattuuq malikmiñiġaat iłuaqsikkauruat irrusiqł̣uŋniñ suli atniġñautiniñ.
    Taapkua Mary-lu (taiguutiqaqtuaq Magdalene-mik), taamna Jesus-ŋum tallimat malġuŋnik
    irrusiqł̣uŋnik anitchirvigikkaŋa,
  msb-msb: hasta an iba pa na mga babayi na nagkaarayo san inda mga sakit kag ginluwasan
    san mga maraot na espirito. Amo man ini si Maria na ginatawag Magdalena na hali
    sa iya pito na demonyo an napaluwas.
  cpa-NT: 'Quianh¹³dsa calah ca²dsiog³ hio¹³, dsa² ma²ca¹hlú² dsag³, quianh¹³ dsa²
    mi³quin¹² jmi²dsí² hlaih¹³: Ju³lah María, dsa² tǿh²dsa Magdalena, dsa² ca¹huøh¹²
    guio¹ jmi²dsí² hlaih¹³ quiah¹²;'
  dso-dso: ଜନ୍‌ ମାଇଜିମନ୍‌ ଡୁମାଦାର୍‌ଲା ଟାନେଅନି ଆରି ଜର୍‌ଦୁକା ଟାନେଅନି ନିକ ଅଇରଇଲାଇ, ସେମନ୍‌
    ମିସା ତାର୍‌ ସଙ୍ଗ୍‌ ରଇଲାଇ । ମାଇଜିମନର୍‌ ବିତ୍‌ରେ ଅନି ମରିୟମ୍‌ ଜାକେ କି ମଗ୍‌ଦଲିନି ମରିୟମ୍‌
    ବଲି କଇବାଇ । ଜାର୍‌ଟାନେଅନି ସାତ୍‌ଟା ଡୁମା ବାରଇ ଜାଇରଇଲାଇ ।
  meu-meu: 'bona hahine haida danu, lauma dikadlia edia amo e halasidia hahinedia,
    bona edia gorere amo e hamauridia hahinedia. Ta be Maria, hane Magdala: iena amo
    lauma dikadia hahitu e halasidia.'
  yva-NT: 'Wanya inta utavondi tavon, onawamo arono wusyinoe Yesus po saumane raunande
    manakea njajorame rai to muno inta nawamo Po anawayo kakaijo siso maije rawatambe
    maora to. Wanya umaso awa tame mi som: Maria Magdalena, omamo Yesus po anawayo
    kakaije kaururum mawatambe raora to;'
  dgc-dgc: Ey kaguman na be i séngasénganya a bébe a pinahusay ni Jesus ta saket.
    Sakay du iba a bébe a pinahusay na a hinayup. I esa dide éy ti Maria Magdalena,
    a inibutan ni Jesus ta pitu a dimonyo.
  zpm-NT: Ye blalaa meṉ wnaa güeynaḻ zhits zho, teḻ pe ncuaaṉe quianie grë meṉ wnaa
    co, rdeed zhow ruṉ zho xyudar me; sac rzac zdoo zho beeṉguiac me zho. No zho beeṉguiac
    me lo guieḻguidz, nogaa zho beṉcxooṉ me meṉdox ne nosacsi zho. Ga güeynaḻ tib
    wnaa lë Marí Magdal (lëë wnaa co beṉcxooṉ Jesús gadz meṉdox ne nosacsi me), ga
    güeynaḻ stib meṉ lë Zhuan (lëë tsieel Chuz ga, meṉ ne quianap grë lo xtsiiṉ rey
    Herod) ni stib meṉ lë Susan.
  hix-NT: Akoro rma rha tetxkon hatà, woràskomo komo xarha. Worokyamo yohàtho komo
    rma mokyam nehxatxkon hatà, ekehàtho komo xarha, enyhoryexemo komo rma hatà. Anaro
    Maryeya. Maknara honotho katxho rma noro hatà. Noro hyaye notowye hatà, worokyamo,
    7 me hatà.
  sim-sim: Urik nokove ol wasimalengamba tolorik Jisas mbru ermbendari ondo nga nokove
    ol kavamisirik or mbarik jivik nahandari ondo nga orin tiya iri lir. Las Maria
    Makdalak fehendari sir. Wasimalengamba 7-pela ol sirin tolondarin Jisas or mbru
    ermbendari lir.
  npi-ULB: केही स्‍त्रीहरू जो दुष्‍टात्मा र रोगहरूबाट निको भएका थिए, तिनीहरू पनि उहाँहरूसँगै
    थिए । तिनीहरू मरियम जसलाई मग्दलनी भनिन्थ्यो, जसबाट सातवटा भूतात्मा निकालिएका थिए
    ।
  cgc-cgc: Gakuyog man pila na mga bai. Duma ki danen mga napaayad din ta iran na
    mga masakit daw duma pa ki danen napagwaan din ta mga malain na ispiritu. Isya
    man ki danen na gakuyog ki Jesus, Maria na paumaw man na Maria Magdalena. Napagwa
    alin ki kanen pitto na mga malain na ispiritu.
  tim-tim: Akto âmbâle bikŋe olop ariyi are yeŋgât keiyeŋe hin. Bikŋe âmâ sinduk baniara
    bâleŋande meyekbiâ are watyeŋgimbo âlepŋe agi are. Akto bikŋe âmâ heŋgem yeŋguep
    yâk olop ariyi. Akto yâk yeŋgâlân gâtŋe siâ kotŋe Maria Madala kepian gâtŋe, yâkgât
