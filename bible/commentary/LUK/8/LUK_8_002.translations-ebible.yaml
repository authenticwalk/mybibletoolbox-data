    kam i epe: Maria oparomi Makarara akai tei kei faime. Koma oparomi dem miriyom
    murom niki dongua okonom koro muruwo te koro suwo moingoro Yesu ewi mena de tome.'
  tha-KJV: พร​้อมกับผู้หญิงบางคนที่​มี​วิญญาณชั่วออกจากนางและที่หายโรคต่างๆ คือมารีย์​ที่​เรียกว่าชาวมักดาลา
