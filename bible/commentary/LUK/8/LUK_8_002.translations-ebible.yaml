  guj-2017: કેટલીક સ્ત્રીઓને દુષ્ટાત્માઓથી તથા રોગોથી સાજી કરવામાં આવી હતી, તેઓમાં
    જેનાંમાંથી સાત દુષ્ટાત્માઓને કાઢવામાં આવ્યા હતા તે મગ્દલાની મરિયમ,
  jvn-NT: 'Kejaba para rasul uga ènèng wong wédok siji-loro sing mèlu, wong wédok-wédok
    sing wis ditambani karo Gusti Yésus sangka lelara lan pangwasané demit kayadéné:
    Maria, sing tyelukané Makdaléna, sing demité pitu wis dietokké.'
  byr-byr: Nabaai aꞌmwe pɨnɨ, sɨnnawɨ kɨgaaꞌ Jizaazai kumɨjɨya pɨnɨngɨ yɨmakera marasɨꞌnaka
    pɨnɨngɨre nalaaya marasɨꞌnake, sa kɨnɨjɨ sahwalyɨ yeꞌmwannayamarina. Aꞌmwe pɨrɨꞌ
    Maarɨyaasɨ. Sahɨrɨvɨna Maahɨthaala mwaalyava wɨdadɨvɨsasɨ. Sɨnnawɨ Jizaazai sahɨrɨvɨ
    yɨmaka ata purɨdaaꞌnyɨ pwaraainanyara marasɨꞌnakesɨ.
  ian-ian: Nat taagwa ndino yilɨndi. Nat taagwa tamba yelogwen kat tɨndi. Nat taagwa
    tamba kavle waagan tavila la ndi taagwa. Jisas ndi kat tamba kwunatndɨ. Nat taagwana
    sɨ maria. Lɨla angwa ngepma Magdala. Tamba kavle waagan sɨla vɨli mɨna lɨ kat
    tavilaa lɨndi, Jisas tamba ndi kat savɨlɨndɨ.
  hun-hun: 'és néhány asszony is, akiket gonosz lelkektől és betegségekből gyógyított
    meg: Mária, akit Magdalainak neveznek, akiből hét ördög ment ki,'
  mcf-NT: Ambi mayan icsa dapuduemiaidobëdtan ambi bëdamiaidon Esus tsibanampanëdash.
    Madia, Macada yacnoshon tishaid chedon Esus tsibampanëdash. Mayan icsa 7ted dapuduemiaid
    Madia icpanëdash.
  kjs-kjs: 'Yesumi ena medaloma nimuna koe remonu marakepeaaoma nimuna yainanu raayo
    ma-epeaasa. Go enanu nipu raapu pora pamisimi. Go enanuna bi gu-rupa: Makdala
    adare piri Maria-re abalade Yesumi koe remo ki medane luma medane laapo mea rubaasa.'
  mni-mni: Amasung lai phattaba changlambadagi amadi anaba singdagi Ibungona phahanbikhiba
    nupi khara haibadi phattaba thawai taret tanthokkhiba Magdalene hainasu koubi
    Mary,
  yad-NT: Rivyichanu̱yada vatuvyedabay mi̱savay sisa̱ntiy, jiryatiy sami̱sadeda jamiryanu
    bayantujisiryi, va̱cha jdiva̱jadajisiy jarye. Nanuvicha̱da Maríyaju̱be jasiy,
    Mardánamusiñu̱y, rimya̱seda ji̱ta danu̱ju̱ñijyate bayantuveda nadivasiy.
  mxb-NT: Ta ni̱ xi̱onoo taꞌani dao na̱ ñáꞌa̱ xíꞌín ná, táꞌa̱n na̱ ni̱ ndu̱va̱ꞌa na,
    chi̱ dao na ni̱ sa̱ ñoꞌo espíritu kini, ta dao ka̱ na̱ ni̱ sa̱ kúꞌu̱. Ta tein
    na̱ ñáꞌa̱ yóꞌo nákaa̱ María Magdalena, táꞌa̱n ñá sa̱ ñoꞌo usa̱ espíritu kini ni̱
    taó Jesús.
  pon-2006A: 'oh pil lih ekei me e ketin kakehlahda sang ngehn saut akan oh sang ar
    soumwahu kan: me iei Mery (me pil adaneki mehn Makdala,) me e ketin kausasang
    ngehn suwed isimen;'
  maq-NT: Hacuaha cojo sa ngujo yachjin xi cavetju xitsehen xi hincha xahasen rë me
    hacuaha camandaja me tsëhë chíhin xi má rë me ne, cojo xu me quiji me. María,
    na xi hacuaha hmí rë na Mágdala, ngu chjuun xi cavetju yatu xitsehen xahasen rë,
  hto-hto: Afe dáaruido dáarie duícuaɨmona ie jíllotaga rɨngónɨaɨ afémɨedo jáidiaɨoɨ.
    Iemo jɨáɨ dáarie íaɨoɨ uícaide fɨénide jóriaɨmona jíllotaga rɨngónɨaɨ iedo jáidiaɨoɨ.
    Afémacɨmona Magdalena énɨe ingo Maríana mámecɨredɨngo ite. Aféngomona siete dɨ́gade
    fɨénide jóriaɨ naui jino oreca.
  por-BRBSL: 'e certas mulheres que haviam sido curadas de espíritos malignos e enfermidades:
    Maria que se chamava Madalena, de quem sete demônios haviam saído;'
  ces-NKB: 'také některé ženy, které byly uzdraveny od zlých duchů a nemocí: Marie
    zvaná Magdaléna, z níž vyšlo sedm démonů,'
  cui-cui: Barichi Jesús yanabatsi petsiriwaxi, powaxi Jesús bayatha taitaweta cauri
    xuano axaibi exanano xua domae xainchi. Barapowaxi jiwana caewayo pewʉn María
    Magdalena, tsipei pia tomara tatsi pewʉn Magdala. Barapowa María powa bayatha
    taitawetatsi siete poyobe cauri.
  boj-2014: Uŋgasari qudei nami naŋgo jejamuq dena Yesus na mondor uge uge winjrej
    qaji naŋgi ti uŋa qudei nami mainjrnaqa Yesus na boletnjrej qaji naŋgi ti Yesus
    dauryosib koba na walweloqneb. Uŋa bei aqa ñam Maria. A Makdala qure qaji. Nami
    mondor uge 7 naŋgi aqa jejamuq di sonabqa Yesus na winjretej.
  eng-OEBUS: as well as some women who had been cured of wicked spirits and of infirmities.
    They were Mary, known as Mary of Magdala (from whom seven demons had been expelled),
  eri-eri: Ono gainga, nere aita ila Yesus no amina hauri inyaba so nagi bona nebere
    taura jigemu nagai waha, nere fere no ngate gaara golodu goyane. Ete wa Maria,
    nere no letutude, Maria taon Makdalaha. No waha amina Yesus no langa hauri inyaba
    7 so nigai.
  aly-aly: Arelh-rnem irrpetyap alherlewenh ikwerel-arleng. Ingwer-rnem arntety-tangkwel
    anenh, rap awank renh-rnem mwerrelew. Ingwer-rneman arrenty-akertarl anenh, rap
    awank arrenty-rnem ikwer-rnem-they irrentew. Arelh ingweran itnan Mary Magdala-areny.
    Jesus-el awank arrenty-rnem 7 irrentew ikwer-they.
  wiu-wiu: Pade atoa-meneka koua yakeneya. Einatoa-kitipa namolo ipono awitaneya mea
    eya kuya yene taneya mea taneyake Yesuyo kini tane yene latekoa ipono-pala takoa
    poe wa latekaneya. Pade atoapa Maria one pade ibini Magadala. Einatoake ipono
    tatono kakoa (7) awitaneyake Yesuyo takoa poe wa wetekaneya.
  swe-swe: 'och även några kvinnor som hade blivit befriade från onda andar och helade
    från sjukdomar [och några av dem var]: Maria, som kallades Magdalena [som betyder
    ”hon från Magdala”, fiskeort mellan Tiberias och Kapernaum], från vilken sju demoner
    farit ut.'
  cth-cth: A hnukkâbang hlaikahni touh ni a hnuk a kâbang awh. Patawnae hoi muitha
    kathoutnaw ni a tek e dawk hoi ka hlout e napuinaw hai a kâbang awh. Hote napui
    thung dawk kahraituilinaw sari touh ni a tâco takhai e Magdalin telah a kaw awh
    e Meri hoi,
  mti-mti: Sira vesin upeba mu airapu kukaeba gumbo warinamunne ge yuwat warinamunnewa
    gaibu. Vesin dawa me Meri mu veme at Magdara vesin. Vesin mame me gumbe Iesu airapu
    kukaeba 7 atatai imnewa.
  pad-NT: Avaadahaonijabanaki adani gamo vaipohiriki jaboni Jesus vakadiania. Vaonina
    Maria Madalena, Joana, Susana vihiki. Jesus va'ora anaihota'iki adani gamo, oniani
    ida vavaipohihavini hija. Gamo vakabajadiki Jesus va'ora najaha'iki. Maria Madalena,
    bajadi vaipohina 7 vihikia vagathi'iki ida. Jesua bihonaria'ihi ida bajadi akara'o'ini.
    Joana kamakhira onina Cuza. Cuza Iroji kahonai abono ada. Iroji arabo kaka'da'dini
    ada. Cuza biakadava'aki ida Iroji kanahina. Jesus va'ora ka'ojomo'ivini oadani
    adani ija'ari, Susana Jesu-ra vakaijahitaki, gamo vahoariha jaboni Jesu-ra vaakodiaki.
    Vakadinahina pa'itxi, jiniro, 'bai hikia Jesu-ra vaakodia'aha.
  twi-twi: na nnipa a wodi nʼakyi no bi ne Maria Magdalene a otuu ahonhommɔne ason
