  qup-NT: '@see-verse:LUK.008.001'
  dop-dop: nɑ ɑlɑɑ mpɑ pɑ ɑlɔɣɑɑ ɩ loowɑ, nɑ ɩ wɑɑsɑ mpɑ pɛlɛɣɛ pɑ kʋtɔmǝŋ tɔ. Ɩsɩɩ
    Mɑlɩ wei pɑ yɑɑkɑɣɑ Mɑkǝtɑlɑ tʋ nɑ pɑɑ loo-ɩ ɑlɔɣɑɑ nɑɑtosompɔɣɔlɑɣɑ tɔ,
  azb-azb: Həmçinin şər ruhlardan və xəstəliklərdən şəfa tapmış bəzi qadınlar, daxilindən
    yeddi cin çıxmış Məcdəlli adlanan Məryəm,
  eng-DBY: and certain women who had been healed of wicked spirits and infirmities,
    Mary who was called Magdalene, from whom seven demons had gone out,
  guo-NT: Chalasbejpon asew watho'. Japi watho' majt pejmatpʉatantat dep webaesi.
    Jesús chajia dep to'a nakolaliajwa japi watho'xot. Japi watho'xot, Jesús boejthʉtbej,
    chajia majt bʉ'xaenk wʉti. Japixot, kaeow pawʉl María. Japow Magdala paklowaxpijow.
    Japow majt pejmatpʉatat siete dep webaes. Jesús dep to'a nakolaliajwa japow pejmatpʉatxot.
  hla-hla: '@see-verse:LUK.008.001'
  mav-NT: Temiit'in sem ko'i wywo tuwat i'ewyte hary­po­ria'in tuwat hupi mi'u nug
    hamo. Wẽtup ok hary­poria Maria tawa Mata­rena piat e hap het rakat sa'a­wy­'iwuat
    7 ok ahiagnia ipiit piat rakat Iesui tisopo ra'yn nakat.
  kpf-kpf: Oi ambân nâmbutŋâ mârum wâkeziŋoot sot mâsekziŋoot zo kubikziŋgip, zen
    molim âiwe. Zeŋgâren gâbâ ambân ŋâi kutŋâ Maria, Madala kamânân gok. Zâkkât wâke
    nâmburân zagât moliziŋgip.
  ppo-ppo: Téró, take depe tua̧mó dowi keperape betepa wisirale sorapekélé, mepaae
    hepo daapa wisirale sorapekélé, fea a̧tamo felepó. So whi̧né Maktala be hulua
    sokó Mariapó du betere so felepó. Ai sota, take wȩikeró dowi keperape tepeyóló
    betepa, dóló ho̧konale sopó.
  hin-2017: और कुछ स्त्रियाँ भी जो दुष्टात्माओं से और बीमारियों से छुड़ाई गई थीं,
    और वे यह हैं मरियम जो मगदलीनी कहलाती थी, जिसमें से सात दुष्टात्माएँ निकली थीं,
  wol-KYG: 'ñoom ak jigéen ñii mu fajoon, ba tàggale leen ak rab yu bon aki jagadi:
    Maryaama, mi ñuy wax Magdala, ma ñu tàggaleek juróom ñaari rab,'
  bef-bef: To ana huto anaꞌi lugaꞌa Yesu enebesiseꞌnafi to foipa fele li heꞌmi epalana
    megeꞌi melete biꞌahana yabe. To analuguti moneya Maliau yabai Magatala hepalo
    aꞌi yabe lite giꞌa helata hana ailuguti koyapaꞌi Yesu foipa fele nayahi mone kegiꞌa
    su huto mone kegiꞌati loemo heleko malago li heꞌmi etoꞌehina yabe.
  amm-amm: Nokolalo mani, na aluwaikino. Popuwa kopokoiyau toku saloso uwokaloki,
    ai ai mani, toku ititounikaiyaloki. Na aluwaikino. Siya mo Moili, Makotalo asi
    nukonu kaluwaisokino. Nonani nukonu mo toku Isiso totayo nano siyawoi popuwa amiyaikiyokowaisoki.
  rmy-CHERGASH: 'thaj varesave manušnja saven o Isus oslobodisardas katar e bilačhe
    duhurja thaj sastarda len katar e nasvalimata: e Marija andar e Magdala, andar
    savi trada efta benga,'
  zaj-zaj: hamoja na watwanzi wakalile wahonyigwe vinyamkela na vitamu viyagwe, Maliamu
