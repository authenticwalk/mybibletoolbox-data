  juy-juy: ଆରି ଅଙ୍ଗା ଆଇମର୍‌ଜି ଏର୍‌ମଡ଼ିର୍‌ ପୁରାଡ଼ାନ୍‌ ଡ ରୋଗନ୍‌ ସିଲଡ୍‌ ମନଙେଞ୍ଜି, ଏତ୍ତେଗନ୍‌
