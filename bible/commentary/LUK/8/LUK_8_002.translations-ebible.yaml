    Maríaras siete saliz piztɨttuza puzninnara.
  agm-agm: Aihɨ amɨ asɨhiya usa jɨhura Jisaasiho itɨpɨho maipɨhaiwa nemwatɨ amɨ timbɨpa
    nemwatɨ tɨtɨhemwasawɨhiyai maawɨ koaisawɨ daayawaayopo. Siya asiyaamɨ waatɨ aunahɨpatɨ
    Makɨtaraahandaahapɨhaatɨ Mariyaahaate. Saatɨ Mariyaasaatɨ jɨhura Jisaasiho kaatamɨhetɨ
    itɨpɨho maipɨhapa taahɨpɨpa ikwɨrɨ naasairɨtihɨ wɨramɨ yahurɨtahaiwa bimihɨ nemwasaamaate.
  ubr-ubr: 'a jever fani mat osi on sawau usisi si’yen a ayu komasis tefasi simama
    on osi engon ainau iyawasis nono: osi wabis min, Mary (On wabin seyoyorai Magdalene),
    on tefan emon on dau engon nimtereban ruam nanaba ifaitanis sigat;'
  tsw-NT: Waru a̱ma̱ci a na o uta̱yi otoni a̱ lima̱ nu ubanakun a̱tsuma̱ e le o toni
    yi ta̱. Ele ɗa Meri,† za na a̱ tsu ɗe Magadaliya, za na o uta̱yi otoni a̱ lima̱
    e cindere a̱tsuma̱ a̱ yi,
  cax-NT: Amonquio ito ichepeti manio paüca, tomirrianquio tato uiti. Abe arrüba anancati
    choborese ubau. Abe ito arrüba amonquio upaunrrocono. Acamanu omeana ananca Mariarrü,
    arrüna nürirri ito Matarenarrü, arrüna amoncoma tücañe siete machoboreca ahu.
  aia-aia: Ma ro'u ra'i urao na 'ia Jisas 'a taari'i adaro baaniraau, ma ra'i nei
    na ha'agorohiraau ro'u baani'i daoha. Tara'i nei 'iniraau naasia Meri ni Magdala
    na 'ia Jisas 'a taariai biu adaro baania,
  srp-1865: 'I neke žene koje bijahu iscijeljene od zlijeh duhova i bolesti: Marija,
    koja se zvaše Magdalina, iz koje sedam ðavola iziðe,'
  agt-agt: A dumadagdag hapa tentu ya kadwan kiden bābāy nga pinatugut na ya anitu
    da ikid na takit da. Itta i Mariya Magdalena nga nagtugutan na pitu na anitu,
  lug-lug: Waaliwo n’abakazi Yesu be yali agobyeko emyoyo emibi ne be yali awonyezza
    endwadde. Mu bo mwe mwali ne Maliyamu eyayitibwanga Magudaleene gwe yagobako baddayimooni
    omusanvu,
  yby-yby: ito olohasida dukau minaboloti ito saina delaiboloti dilipebenebo mena
    ne, makoya Mele ulilaya Magadalao liki molabo mena emo ukalauti oloha 7-pala kohaidoko
    doli hibo mena,
  heb-heb: ונשים אשר נרפאו מרוחות רעות ומחליים מרים הנקראה מגדלית אשר גרשו ממנה שבעה
    שדים׃
  mpp-mpp: ailu ngigac gocne alengkolec nga hucnginengkolec bamadicebawec, yenge yeholec
    momoc hikeibong. Aime ngigac yenge monengngineng Yesu nga mic-tengtengfocine baficebalu
    gaibong. Ngigac homacnedi inguc aiibong, yengelacni monic wacine Maria, wacine
    monic Magadalen, yelacni aleng 7 yebiyewec. Nga monic Yoana, ngaweine Kusa, ye
    Herodele moneng-damong, ailu monic wacine Susana.
  apb-apb: Na ngaeta mo keni no'one pe'ire, mo iini nge ha'a-uurilada e lae mwaanie
    mo li'oa aaela na mo maelaa. Ngaeta mo iini aada, a Meri (keni aana huilume i
    Makdala nge a Jisas e oohea e hiu li'oa aaela mwaanie),
  san-TEL: తదా యస్యాః సప్త భూతా నిరగచ్ఛన్ సా మగ్దలీనీతి విఖ్యాతా మరియమ్ హేరోద్రాజస్య
    గృహాధిపతేః హోషే ర్భార్య్యా యోహనా శూశానా
  ben-IRV: এবং যাঁরা মন্দ আত্মা ও রোগ থেকে মুক্ত হয়েছিলেন, এমন কয়েক জন স্ত্রীলোক
    ছিলেন, মগ্দলীনি যাকে মরিয়ম বলা হতো, যাঁর মধ্যে থেকে সাতটা ভূত বের করা হয়েছিল,
  ntu-ntu: Nzprtr-kzpzng kzdung olvz kx amrlzleng mz zyagox, x kx maszlrpx-ngrbzle
    drka' badr. Kzdq olvz lcdeng drtqde Mxri kc Makdala. Drka' rlimz nzmaszlrpx-ngrbz
    bade mzli kc.
  pan-pan: ਅਤੇ ਕਈ ਔਰਤਾਂ ਵੀ ਜਿਹੜੀਆਂ ਦੁਸ਼ਟ ਆਤਮਾਵਾਂ ਤੋਂ ਚੰਗੀਆਂ ਕੀਤੀਆਂ ਗਈਆਂ ਸਨ ਅਰਥਾਤ ਮਰਿਯਮ
    ਜਿਸ ਨੂੰ ਮਗਦਲੀਨੀ ਆਖਦੇ ਸਨ। ਜਿਸ ਦੇ ਵਿੱਚੋਂ ਸੱਤ ਭੂਤਾਂ ਨਿੱਕਲੀਆਂ ਸਨ।
  gvc-gvc: Ã yoa numia cʉ̃hʉ watĩa ti cohtotari numia cjiri, dohatia numia cjiri Jesu
    noaa numia to yoari numia tiro mehne tiniha. “María”, ti nimaricorore “Magdalena”,
    ni pisua tiha ticorore. Ticorore siete watĩare Jesu cohã wioha tó pano. Ã jiro
    ticoro cʉ̃hʉ Jesu mehne tiniha.
  mwp-mwp: A dhuray lak yoepkazil ngaya nanga Yesu kulay dhoey nidhamoeydhin wati
    maringu a dhuray kikiringu. Mariya (nanu goegath Magdala) Yesu nanungu adhapa
    mamayidhin seben wati maril,
  ksj-ksj: Ebu vine sauꞌaniꞌa ragano reiroteꞌe zu ugi nunuꞌa meiroteꞌe roḡaeḡa roḡaeḡaꞌe
    ugize manoradu Iesu duḡuru danaziro. Ze boꞌaḡano Magadala neḡa roḡae niḡa Maria
    aniꞌe vine sauꞌa 7 raganonoꞌo hegone buniroteꞌe roḡaeḡa.
  sbk-sbk: Na abhashe bhamo bhamo bhali ne mpepo embibhi nepongo abhaponyizye bhape
    yo Mariamu yakwiziwa magdalena yazya fumile epepo saba.
  mya-JVB: တစ်ကျိပ် နှစ်ပါးသော တပည့်တော်တို့သည် နောက်တော်သို့လိုက်ကြ၏။ နတ် ဆိုး ဘေး၊
    အနာ ရောဂါ ဘေးနှင့် ကင်းလွတ် စေတော်မူသောမိန်းမ အချို့ သည်လည်း လိုက်ကြ၏။ ထိုမိန်းမ
    တို့တွင် နတ်ဆိုး ခုနစ် ယောက် ထွက် သော မာဂဒလ ဟုခေါ်ဝေါ် သောမာရိ ၊
  kgf-kgf: Waŋu embac tosara Yesunéŋ uŋa biria nesi énécmima hafigina mehiaru énécmiyec
  awb-awb: kawerarito inínsónseqka moq kérówe. Menah se awahreuwara owainawamarínká
    se síwíoqnówana Sísaga sene awahre kaweraritena owainawamarí kaqsuowe. Mi inínsó
    síwíqmarimé mó iní wenáwíq Máhríae. Wene iyahnaboga wensabé Mágára iníne ue áwíratówe.
    Menah Sísaga mi iníné arupipeqté airápété téhtaré ówáínáwá kaqauwowe.
  gdn-gdn: ade naiya sigira ebo ebo wadumupu keyai berokoi mu rabinamugu idiwa ko
    Iyesu mu iyatapu ridi dai ki mu mete kina e mete kaya-tagubu. Ridi ki mu simaga
    ka yau kena; Mosi ka Meri si daikere Magidarini tagubu (naiya ka keyai berokoi
    kuduba ida daikere kewowena daikere apeya (7) e rabineya idiwa ko Iyesu berokoi
    ki kuduba siwakeketapu gawarara),
  nko-NT: '@see-verse:LUK.008.001'
  bsn-NT: Rõmia quẽne, ĩna ʉsʉrijʉ sãñarãre vãtiare Jesús ĩ bureariarã, to yicõari,
    rijaye cʉtiriarã ĩ catioriarã quẽne ñabajiyujarã ĩna, Jesúre sʉyarã. Sĩgõ, Mar'ia
    Magdalena vãme cʉtigo ñañuju so. Cojomo cõro gaje ãmo jʉa jẽnituarirãcʉ so ʉsʉjʉ
    sãñariarãre vãtiare ĩ bureario ñañuju so.
  pib-NT: Ga wa pimrone suxone gituukaakalune kamchineya ga wa yayixlukakaya. Mariya
    wa Maktala gajero chinkaluro. Walaya payokgipre kamchine giknokikaluro.
  wiv-wiv: mai na tavivine taza ve, kua muga a Iesus e pele kakava na vule zaha kamahi,
    kamana mazahi na livuhadia. Hizana tavivine kamahi kua, ia a Maria, hizana katiu
    ve a Makdala, na tavine kua e pele kakavanga na vule zaha e 7 vona,
  reg-reg: kutyo kutyo bhagasi bhalebhe bhanu bhaliga bhaosibhwe okusoka ku masambwa
    amabhibhi na malwae gabhuli mbaga. Aliga ali Maliyamu unu atogwaga Magedalena
    unu aliga asosibhweko amasabwa saba.
  mlh-mlh: 'Oŋuakoŋ ŋigo goineji iŋoke rabuŋ. Ŋigo oi rone jibe bayabeme gemoji bapeboriŋ
    eyareko gobi Yesuji bobiaŋ yabeya. Ŋigo oi iŋi: Magdalane ŋigo mo tinaine Maria
    mibuŋ. Yesuji iŋore maŋgone gemo 7 yobe yabeme wape rabuŋ.'
  gof-ENT: ቃሲ ቱና ኣያናፔኔ ዱማ ዱማ ሃርጊያፌ ፓፂዳ ኢሲ ኢሲ ማጫሳቲ ኢያራ ዴዖሶና። ኤንቲካ፥ ላፑን ቱና ኣያናቲ ኬዪዳ
    ማግዴላ ማይራሞ፥
  aau-aau: Seyr sa har, paraw Jisas hiy niohney piap-araw o, peik piap-araw o, seme
    ma mon popriy kow homkwe Jisas se nion non-ey. Hmo prueyn kokwe Maria, Makdala
    ok ma me, paraw Jisas hiy niohney piap-araw iha sirom mu nareysyar hoko owh ko
    me ma me-su ha hok non.
  tvk-tvk: 'E rut atou xil mun di langgusili: ngan xil xa Iesu tehol rerat ninin tesa
    latehe reling xil; e ngan xil mun xa teleh rerat mesien tehe reling xil. Tei e
    xil tehe Meri te hal Makdela xa Iesu tehol rerat ninin tesa lu e he sav (7) latehe
    relingi.'
  prf-NT: 'sakay en sangan a bábbi a pinagpiyya na ten mágkadukás a ispiritu sakay
    ten saket di hidi: ti Maria Magdalena a nangpalakadan ni Jesus ten pittu a dimonyo,'
  auy-auy: tuwímbai-ininte wénesa miníníntómbá tuwímbai tíꞌa úwana Ísu kaweꞌó uwátínkaron-inimba
    uwasá tuwímbai tirumpinkémbá sáwí-amutambo maitíyukain-inimba uwaná moórá-inimba
    Mágátáraa-naopakemba áwíꞌa Máríyaa Ísu wenarumpinkémbá afakaeté-sawi-amutambo
    maiyáúkon-ininko úwana
  tbg-tbg: nahentinavuvata vira vataake vurama. Vi nahentinavuka tota vaana hampata
    vaukave, aihavu nahentikave, vauvaro Ihuva vika koqema nimitomanta vika Ihura
    avataqi vurama. Mariara virara Makataaraihainaavave tu nahentiva vauvaro tota
    Ihuva viraqihairo vaana 7navu nititama komanta aitare qaqini vu nahentiva vauvaro
  hub-NT: 'Tumainakai nuwa iwanch egkemtuam waitu matsatu utsanka agkanmamtikamuka,
    pegke jatajai jaina pegker amajsamujai Jesús chikich yaaktanam weakaisha tuke
    uyunaina. Nuwa Jesúsan uyuuntsau ainaka ju ainawai: María Magdalanmaya. Nuna siete
    iwanch egkemtuamun Jesús jiir utsantak pegker amajsamua nu,'
  hmo-hmo: Bona hahine haida danu, Iesu ese lauma dikadia idia dekena amo ia lulua
    hahine taudia, bona edia gorere dekena amo ia hanamodia hahine danu. Ta be Maria,
    Magadala hahine. Ia dekena amo lauma dikadia 7 Iesu ese ia lulua murimuri dekenai.
  big-big: Keya yongok kolokngagonowilirau puwili kiling kambela. Yongok puwiliyaga
    nawili ulogo kemegeme mizawili keya nawili ulogo kerewawili yenge ya puwiligiyengki
    yungke ngai koyawili kapura Yisugu kerewawili wezayela logo yongokwili mabuwili
    weik wazonowili. Puwiliyaga namele Maliya Matalena ulogo Yisugu kerewa melenazik
    keya nazikka neyauwili piyaga welagela wezamelamele.
  gux-G: 'O Den ye yen o ŋuankaaba piig n bonbilie, yen bi puobi yaaba kuli den bieli
    t cicibianda ke gɔ paagidi bi yiama: Mari, Magidala pua yua ko den paagu k cicibiada
    lele den kub bo.'
