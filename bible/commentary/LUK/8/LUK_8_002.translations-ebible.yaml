    jutin cara María. Payga cara Magdala marcapitam. Paypita Jesusga gargorura ganchris
    lutan espiritutam.
  tku-NT: Nā ixtatā'a'mā'nalh ā'makapitzīn puscan tī ixcāmāxtuni'canī't jā tzeya ū'ni'
