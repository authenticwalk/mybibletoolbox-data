  hin-CV: 'इनके अतिरिक्त कुछ वे स्त्रियां भी उनके साथ यात्रा कर रही थी, जिन्हें रोगों
    और दुष्टात्माओं से छुटकारा दिलाया गया था: मगदालावासी मरियम, जिसमें से सात दुष्टात्मा
