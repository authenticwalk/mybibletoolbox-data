  kde-kde: Na amahe vanji vanausijwe anamindenga na Yesu na kulamywa magonjo navanang'o
    vánipapatana nawe. Amahe anevo nni chalumo na Maliya wa imanga ya ku Magidala
    anausijwe anamindenga saba,
  ata-ata: Mo ta sema moseꞌi e tei la Iesu mukusaiꞌa ta ulee ta masumasua noxiꞌa mo
    mupamaulineꞌi no anu pipienaxaꞌa ne, aneꞌi a imumulinu kalumo. Vile ualasie lexe
    Malia sie Maxatale e Iesu mukusaiꞌa ta ulee ta masumasua muxatele tamei noxie.
  qvw-NT: Chaynütacmi inchäśhapi sänachishan walmicunapïwan, ima ishyaynincunapïpis
    sänachishan walmicunapïpis, waquinnin'a paycunacta liwshipäcula. Paycunam capäcula
    Magdala malcapi Maria, anćhish achatu gänalcuptin mana nunapïña sänachishan walmi.
  nfa-nfa: Ètu dꞌara kaboko rèngu, abhu kahèi pèri-pèri dhèu bhèni dhu madhutu. Bhèni
    se dhu uru èèna abhu rupa-rupa papèdꞌa, aa cahagꞌe dhu nidhu tao. Te ngaa Yesus
    ka dhu puri-paꞌèle aaꞌi si. Nuka sèmi Maria nèti rae Magdala, dhu uru èèna, Yesus
    bata eele pidhu nidhu nèti nèngu.
  tnp-tnp: Kəni nɨpətan nəuvein mɨn kəmautuərisɨg e Iesu, inu aupən ilah kəmautohmɨs,
    uə kəmautos narmɨn tərah mɨn e lah, mətəu Iesu in təməhgi pətɨgəm narmɨn tərah
    mɨn kəni mol vi rəhalah nɨmɨsiən. Nərgɨ nɨpətan mɨn u Meri u kətəni məmə Maktələ
    u Iesu təməhgi pətɨgəm narmɨn tərah səpɨn lan;
  urd-urd: और कुछ 'औरतें जिन्होंने बुरी रूहों और बिमारियों से शिफ़ा पाई थी, या'नी
    मरियम जो मग़दलिनी कहलाती थी, जिसमें से सात बदरूहें निकली थीं,
  hot-hot: Ŋê ku laumiŋ ba lahavuju lôk avi takatu ba bôk hêv iniŋ ŋgôk lôk lijiŋ
    vê eveŋ haviŋ yani. Avi takatu te ma Malia anêŋ Magadala sêbôk ba ŋgôk baheŋvi
    ba lahavuju etak yani.
  mqj-NT: 'Dengan duka'' pira-pira baine nasolaan, iamo to mangka narambaian setang
    illalan mai kalena anna to mangka napomalapu'' dio mai ma''rupa-rupa saki, susinna:
    Maria sidisangai duka'' Magdalena to mangka narambaian pitu setang illalan mai
    kalena,'
  rus-SYN: 'и некоторые женщины, которых Он исцелил от злых духов и болезней: Мария,
    называемая Магдалиною, из которой вышли семь бесов,'
  mbh-mbh: Na seng pelie ako nomenga Jisas i wistetpot tamata kerenga a or nge, na
    pelie i pamimi or nge ni multhanging, ako o es tomo nge i. Na omole ako ini a
    Maria Makdala anga. Na nomenga Jisas i wistetpot tamata kerenga or limai a i nge.
  bdd-bdd: Ma wete tupwana wahiwahine mahetediyao, beno taudi mwalo ꞌoidiyega hiꞌahiꞌa
    Yesu ꞌiula latuhediya, ma wete ꞌadi lohalao ꞌiꞌabi hebwebweꞌanediya. Wahiwahineyedi
    beno Meli Magidala, tauna mwalo ꞌoinega hiꞌahiꞌa sebeni Yesu ꞌiula latuhediya,
  cbt-NTPO: A'naquën sanapi'santa' imasapi, canio quëran anoyatërinsopita. A'napitanta'
    sopairo'sari ya'coancantohuachinara hua'yantopirinahuë', nani anoyatërin. A'naso'
    Maria Mactarina itopi. Canchisë sopairo'sari ya'coancantopirinahuë', Quisosori
    inquitërin.
  rmy-SERVI: 'Сле паша Лэстэ кади ж и джювля, савэндар Вов вытрадэня налачен тай састярда
    насвалимастар: Мария, савя акхарэнас Магдалина и савятар выджиле эфта бэнгэн,'
  srn-NT: Wantu uma ben de makandra nanga En. Yesus ben dresi den uma disi, èn A ben
    puru takruyeye na den tapu. Yu ben abi Maria, di sma ben sabi leki Maria fu Magdala.
    Seibi takruyeye ben kmopo na en tapu.
  cta-NT: Loꞌo juaꞌa̱, tyu̱u̱ tyaꞌa nu cunaꞌa̱ ndyaa loꞌo nguꞌ; cua ngua quicha nu
    nguꞌ cunaꞌa̱ biꞌ tya tsubiꞌ la, pana cua nguaꞌni Jesús chaꞌ ndyaca tsoꞌo nguꞌ,
    loꞌo juaꞌa̱ cua ngulo yu cuiꞌi̱ Cuxi nu ntsuꞌu jiꞌi̱ nguꞌ biꞌ. Ndyaꞌa̱ sca nu
    cunaꞌa̱ nu naa María Magdalena loꞌo nguꞌ, jiꞌi̱ biꞌ cua ngutuꞌu cati tyaꞌa cuiꞌi̱
    cuxi.
  bqc-SIM: ń nↄɛ pↄ́ à tã́agònɛ́ à ń gbãgbã ń ń gyãↄↄ. Maliama pↄ́ wì
    mɛ lↄ Maliama Madelɛni, Yesu tã́a mɛ̀n soplaↄ gòɛ̀ kú ń guu
  tcz-CHONGTHU: lhagaoboh vop'a kon le anatna kisudam numei phabep khat jong ahiuve.
    Amaho lah a chun Mary Magdelene, thilha sagi anodoh peh nu;
  mar-mar: दुष्ट आत्मे व दुखणी यांपासून मुक्त केलेल्या अशा कित्येक स्त्रिया त्याच्याबरोबर
    होत्या, म्हणजे मग्दालीया नगराची मरीयेतून सात भूते निघाली होती, ती,
  snp-snp: 'Ido wenaipa maleka ya Satani kimiwela seni-mulunigu mino gedamo ya olu
    fulo gedeto gilifi meleto ido neta kilamo olu faka lo gedami wenaipa yaki lakoina
    minae. Lakoina minamo wenawa ya etito ne: Ma ya Madala numudoti wena kuliya Malia
    ya siya-mulunauti Satani kimiwela seweni (7) ya olu fulo gedeto gilifi melami
    ya ne.'
  isl-isl: Með í förinni voru postularnir tólf, og einnig nokkrar konur, sem hann
    hafði rekið illa anda út af eða læknað. Þeirra á meðal voru María Magdalena (en
    út af henni hafði Jesús rekið sjö illa anda),
  spy-NT: Kiboontootē keey chēēbyōōsōōk alak ām baanaa. Kimii ām chēēbyōōsōōchoo ꞉chēē
    kikiikōōbēbēētoochi ꞉Yēēsu *tāmirmirook chēē miyootēch ākoo alak chēē kikiikōōsoobchi
    bōōrwoonik chēē kiboonto. Alak ām chēēbyōōsōōchooto ku Maaryaa nyēbo *kiriinkēētaab
    Maktaala, nyoo kikiikōōbēbēētoochi ꞉Yēēsu tāmirmirook chēē miyootēch tisab.
  xnn-xnn: ya san pinagawis Jesus ay iinin-a ay nasaksakit ya tinoyan di anito. Naay
    nan ngadanda. Si Maria Magdalena ay tinaynan di pito ay anito,
  mwe-mwe: Na kabhili bhanabhakongwe bhana bhashoshiywenje maoka na bhalamywenje ilwele
    na a Yeshu bhatendagalongana nabhonji. Bhene bhanganyabho pubhalinginji, a Malia
    Magidalena, bhashoshiywe maoka shabha,
  tte-tte: yo sinesineo sibaibaiwa mekalikavao sitakitakikili. Na kaloli mena yoli
    yaiyonamo siya tauna kona me kali kasiebwa yo yaluyaluwa biki imiyamiya kolili
    na Yeisu iwoisiliko. Siya esaliyao bwaite. Meli iya siba Magidala, iya tauna kona
    yaluyaluwa biki kali baibaiwa seben Yeisu itao-yawatagilagili koina, yo Susana
    yo tabe Yowana, iya wainena Kusa iya bwaimwana Elodi ana nume kana topaisowa lalakina.
    Sinesineo sibaibaiwa siboma ali mane yo ali gogo sitalamwagili kabo kolili Yeisu
    me ana tobenaliyao sigitegite-kalatagili.
  tcs-tcs: Sam oman bin de tu wea em, bikoz em bin ile dempla prom ol diprenkain sik
    ane em bin spik po dem debolspirit po kamaut prom dempla. Meri em bin wan prom
    dempla. Ol bin kole em Meri Magdala bikoz em bin kam prom dat ples Magdala. Seben
    debolspirit bin kamaut prom em.
  hlt-THB: 'cekcoengawh amah ing qaihche ingkaw tlawhnatnaak awhkawng a qoei sak nu
    thlang vang tloek awm a venawh awm lawt uhy: ak kawk khui awhkawng qaaikhqi ak
    cawn Meri (Magdalene ak mingnaak);'
  soq-soq: '@see-verse:LUK.008.001'
  qub-qub: Paycunawan puriycaran dyablu maquichacushanpita jorgushan warmicuna, tucuy
    gueshyapita allchacächishan warmicunapis. Chayno paycunawan puriycaran Magdalena
    marcapita caj María. Paypitami Jesús garguran ganchis dyablucunata.
  att-att: Á ajjan gapay nga nepulù kâ Apu Kesu yù ira bábbay nga pinammapiá na sù
    takì da ánna yù ira nga pinapáno na yù ira anitu nira. Ajjan si Maria, nga taga
    Maddala, nga nánawán na pitu nga anitu.
  bki-bki: mia tire nalo telabo kija bunu aju iorou ka nalo. Ea tire nalo nene, tealo
    kalo napano Yesu mieliel kalo bior niununo nalo na kirivova a kanio mieiano na
    jualo, jibe ka Mere na Maktala, napano nanua beamu niadu aluo ajua naio,
  bqp-bqp: kũ nↄgbɛ̃ kũ à tãnanↄ bò ń gũn à ń wérekↄ̃a kũ ń gyãnↄo. Mariama
    kũ òdi pinɛ dↄ Mariama Magadalɛni kũ Yesu tãna mɛ̀n supplanↄ bↄ̀tɛ a gũn kú
    ń tɛ́
  mcp-mcp: nə bɔ́ɔ́l búdá nyə á yîl məjamb wá, nə bɔ́ɔ́l nyə á lwag wá. Í á bə, nə
    Maríya bwə́ á dʉ jɔ̂w nə́ Mədalína mə́jamb zaŋgbá mə́ á wú yɛ́,
  hat-hat: Te gen kèk fanm avè l' tou. Se moun li te wete move lespri sou yo, li te
    geri maladi yo. Te gen Mari (yo te rele moun Magdala a). Jezi te wete sèt move
    lespri sou li.
  npl-NT: Noiwa oyayah iwan Jesús sikimeh siwameh non Ye okimpajtijka de miak kokólisteh
    iwa de espíritus amokualteh. Inwah oyaya n María de Magdala, akin Jesús okinkixtilijka
    chikome espíritus amokualteh.
  bgg-bgg: 'Chiih-è hanyie shii awie pha ragung nane miiriie è wie rek phi pha hò-amuiithek
    de ai rog shii um: Mery (hanyie shii Magdalene rone ho), aishii è ibuii ragung
    de miley dukho fuang khia phi pha ji ro;'
  eng-TCENT: 'as well as some women who had been healed of evil spirits and infirmities:
    Mary (called Magdalene) from whom seven demons had gone out,'
  eng-BSB: 'as well as some women who had been healed of evil spirits and infirmities:
    Mary called Magdalene, from whom seven demons had gone out,'
  cpu-NT: 'Ari itsipatakaro eejatzi tsinaneete okaratzi jovashinchagairi jaakavetaro
    peyari, eejatzi okaratzi mantsiyayevetachari. Jiroka okaratzi oyaatakeriri: María
    ipaiyeetziri eejatzi Magdalena jaakavetari ikaratzi 7 peyari,'
  san-ASM: তদা যস্যাঃ সপ্ত ভূতা নিৰগচ্ছন্ সা মগ্দলীনীতি ৱিখ্যাতা মৰিযম্ হেৰোদ্ৰাজস্য
    গৃহাধিপতেঃ হোষে ৰ্ভাৰ্য্যা যোহনা শূশানা
  tac-NT: abiena si e'yénale alué jaré umugí napu alué Esusi buyánilige u'kuchípala
    remónisi pachágana alué umugichi mochígame, abiena napu Esusi sa'wálige nayulí.
    Bilé alué mukí María rewégame nile napu ochérigame nile Magalena anilichi, alué
    mukí napu gichao u'kuchípala remónisi buyánirigame nile Esúsite.
  eng-WEBPB: 'and certain women who had been healed of evil spirits and infirmities:
    Mary who was called Magdalene, from whom seven demons had gone out;'
  gfk-H: '@see-verse:LUK.008.001'
  viv-viv: '@see-verse:LUK.008.001'
  yao-yao: Nipele achakongwe ŵane ŵaŵaakopwesye masoka ni kwalamya ilwele ŵalongene
    nawo. Ŵelewo ni ŵanya che Maliamu jwa musi wa ku Magidala jwati Che Yesu ŵankopwesye
    masoka saba,
  tgp-tgp: 'ale peresi na har̃ai hai sei Iesu mo lo titiu nar̃ihi na tanume sasati
    isara peresi na nora rojoa: Mary la tovia Magdalene, enia natu, tanume sasati
    mo limaravrua la malue isana,'
  auc-NT: Ayæ̈ onquiyæ̈näni adobaï Itota mïñæ̈ godänitapa. Tömënäni pancadäniya wënæidi
    në wïwa ëwocadäni tönö në quëwengaïnäni ïñönänite wadäni nantate wæwengaïnäni
    ïñönänite Itota cæcä ate tömänäni do waa badïnäni inte ñöwo tömengä mïñæ̈ tee
    empote godäni ïnönänimpa. Adocanque Mäadiya Mäagadadënä näni angaingä tömengä
    baonga wënæidi tiæte ganca ïnäni tao godäni ïninque tömengä önonganque badingä
    inte Itotaidi tönö godinque pönö cæcä ïnongäimpa.
  kbc-NT: Codaa onica ica iwaalepodi anaɡ̶aɡ̶a igotibeci. Jesus one iticoitedice niwigo
    abeyaceɡ̶egi ane dakatiogi anigepidaɡ̶aca niɡ̶ijo iwaalepodi, codaa one nicilatidi
    ica ane neelotikanaɡ̶a. Aca anodita Maria aneledi oyatigi me Madalena. Joanaɡ̶ajaa
    Jesus ane icilatidi modakatiogi seete niwicidi abeyacaɡ̶aɡ̶a.
  bmh-bmh: Ziwas go ebu, wes eg ipal ailel agal oiagab oug dareun Yesus nug oi aleun.
    Air tub gonugau wanib Maria go Magdala uzanan Yesus nug wes eg kwali oi ai moroun.
  ctu-BL: Tsi' pi'leyob majlel ja'el cha'tiquil uxtiquil x'ixicob tsa' bʌ lajmesʌntiyob
    cha'an i xibʌjlel yic'ot i chʌmel. Juntiquil x'ixic i c'aba' María, ch'oyol bʌ
    ti Magdala. Tsa' loq'uiyob wuctiquil xibajob ti' pusic'al.
  meq-meq: 'Ŋgwas neheye Yesu a həhar fataya abəra fakalaw aye ta neheye a mbəl tay
    ha abəra ma ɗəvats aye ta zəŋgal na dərmak. Nəteye na: Mari nakə tə zalay Mari
    Magədala eye, Yesu a həhar faya abəra Fakalaw hay tasəla aye;'
  noa-H: maimua hĩchab hʌʌin hichdëu ham mor heem mepeen jʌr wërpnaa sĩi k'ajap'am
    k'amor machagau sĩsid harr monaauk'apʌ̈imatarr k'ʌʌnjã hagjö. Chi hʌʌin mag hi
    dʌ̈i wënʌrrarr k'ʌʌn, dau hãb María hajim haajem hĩchab ham dën Magdalena haajerr.
    Hich mag hʌʌi mor heem hajim haajem Jesuu mepeen siete jʌr wërptarr.
  alp-NT: Kai bina sie ilaru esi lulu Yesuse lekwe. Bina rebe kerakeise po Yesuse
    Ionosi mise, kai bina rebe ro tiaeru ukbasaesi po Yesuse Isuiule. Mariare, piasare
    tamata kotini Magdalena, Yesuse sirie ro tiae itu beini.
  san-VEL: tadaa yasyaa.h sapta bhuutaa niragacchan saa magdaliiniiti vikhyaataa mariyam
    herodraajasya g.rhaadhipate.h ho.se rbhaaryyaa yohanaa "suu"saanaa
  kbq-kbq: Hagi mago'a, havi avamu mani'negeno eri atrezmante'nea a'nene, krizimifinti
    zamazeri so'e hu'nea a'nene vu'naze. Anampina Makdala kumateti Meri'e nehaza a'
    7ni'a havi avamu hufegi atre'nea a'ki,
  kbh-kbh: Básefta shembásengnaca imojtsetjëmbambnaye; chë́ngbents̈ana Jesús bacna
    bayëjënga tojtanëbuacna y s̈ocanëngama tojanashná. Chënga imojamna, María chë
    Magdalena ca uabobainá, ndábents̈ana Jesús canÿsëfta bacna bayëjënga tojtanëbuacna;
  ron-LSB: 'și câteva femei care fuseseră vindecate de duhuri rele și de boli: Maria,
    care se numea Magdalena, din care ieșiseră șapte demoni,'
  pon-pon: 'O pil li akai, me a kotin kakelailada jan nen jued o jomau kan, iet akan:
    Maria, me pil adanek i men Makdala, me tewil ijimen koiei jan.'
  nhe-BL: Huan nojquiya nemiyayaj ininhuaya Jesús sequin sihuame tlen achtohui mococohuayayaj
    huan sequin tlen quipiyayaya iajacahua Axcualtlacatl, huan quinchicajtoya. Se
    tlen nopa sihuame tlen nejnenqui ihuaya Jesús itoca eliyaya María Magdalena. Achtohuiya
    quinpixtoya chicome iajacahua Axcualtlacatl huan Jesús quinquixti.
  sps-sps: an mesapan iton moun kan Jisas te buur ravainy masarau ana Ya tsipaar ton
    fo faadis tsuri, ere Meri na moun to te koo ri Meri na muiny Magdala, ayei to
    Jisas te buur ravainy osing ya na fits a masarau,
  wnc-wnc: Siwan maya kundu tupa Jesuta waung wai yanikwasiyaman kuking amikat gatu
    maitna sandeyamukuu kunduatda Jesuat gatake kuking. Gatu Maria Magdala yot gapmane
    nanaapa tupa waung wai katau kuut musa kautdu dakane tapaaya yanikwasikngaman
    kuking kapaat kuut kuking.
  bus-bus: kↄ̃n nↄgbɛ̃ kɛ̀ à zĩnnↄ bↄ̀ ń guu à ń kɛ̃kↄ̃a kↄ̃n ń gyãanↄo. Mariama
    kɛ̀ wè benɛ dↄ Mariama Magadalɛni kɛ̀ Yesu zĩn mɛ̀n swɛɛplaaanↄ bↄ̀ɛ à guu kú
    ń tɛ́
  gub-BL: Amo kuzà ima'eahy ma'e oho Zezuz pe wà. Amo kuzà tekwe ikatu 'ym ma'e hereko
    har oho izupe wà no. Umukatu a'e wà, tekwe ikatu 'ym ma'e wamuhem kar pà wanuwi
    wà. A'e rupi a'e kuzà wata oho Zezuz hupi taw nàn a'e wà no. Mari a'e (Matar pe
    har amo her romo a'e), oho hupi a'e no, ta'e Zezuz umuhem kar 7 tekwe ikatu 'ym
    ma'e izuwi a'e wà xe.
  imo-imo: ambo mare kinye yu peya andoringi. Aku ambomanga mare oi kuro topa, mare
    oi kuro keri enonga konopuna perimu wali Jisasini eno pali tepa koinjo ltimu.
    Te, ulke kombu Makdala ambo Maria, oi yunge konopuna kuro keri 7 moloringimando
    Jisasini ongo wendo paio nimu wali ongo wendo puringi.
  boj-boj: Uŋgasari qudei nami naŋgo jejamuq dena Yesus na mondor uge uge winjrej
    qaji naŋgi ti uŋa qudei nami mainjrnaqa Yesus na boletnjrej qaji naŋgi ti Yesus
    dauryosib koba na walweloqneb. Uŋa bei aqa ñam Maria. A Makdala qure qaji. Nami
    mondor uge 7 naŋgi aqa jejamuq di sonabqa Yesus na winjretej.
  ulk-ulk: a pako wader koskir ge netiba nadgirda adud lamarlam a gimlam. Maria (ge
    abi dabgelare Magdalale), able le ge abra 7 demoni abialam adem disa, ge dawer;
    a pako Zoana (Kuzara koskir ge Erodira kirim memegle dawer); a pako Suzana a pako
    mitkar wader koskir ge Iesui a abra memegle wi upidaratilare tabara turumu.
  eng-DRA: And certain women who had been healed of evil spirits and infirmities;
    Mary who is called Magdalen, out of whom seven devils were gone forth,
  knf-knf: 'aţu na baaţ baloŋ biki bapënanuŋ ŋnŧaayi na mmaak : *Mariya i bajaaŋ badu
    Mariya i ubeeka wi Magdala, i bapënanuŋ ŋnŧaayi paaj na uloŋ,'
  san-KHM: តទា យស្យាះ សប្ត ភូតា និរគច្ឆន៑ សា មគ្ទលីនីតិ វិខ្យាតា មរិយម៑ ហេរោទ្រាជស្យ
    គ្ឫហាធិបតេះ ហោឞេ រ្ភាយ៌្យា យោហនា ឝូឝានា
  arn-NT: Ka femngechi kompañkiyawüleyew kiñeke domo kisu tañi wemünentulfiel ti pu
    weküfü ka tañi tremoltuel wesake kutran mew. Fey kisu engün mew miyawürkey tati
    Maria Magdalena pingechi domo, tati wemünentulel regle weküfü.
  zas-NT: nëtëë tioꞌp choon ree béngunaa, bén babëëman xindxab luxdoo, në ree bén
    bayüjnman guialguijdx ni rajc reeman. Loj reeman noꞌch María Magdalena, bén babëë
    Jesús gajdx xindxab luxdoo.
  ken-NT: Mpáy baghɔrɛ́ bákɔ̀ nyaka nkwɔ nɛ bhɔ. Bábhák baghɔrɛ́ abhɛn Yesu ábú
    mame yap nɛ mbɔk bábhák abhɛn Yesu ábókó bɛfóŋó bɛbʉ́bɛbʉ ɛbhɛn bɛ́sɔŋɔri
    nyaka bhɔ. Ngɔrɛ́ amɔt abhak arɛ́ anɛ áká nnyɛ́n bɛ María mmɔ̌ ɛtɔk Mágdala.
    Yesu anáŋ abok nyaka bɛfóŋó bɛbʉ́bɛbʉ tándrámɔt ɛbhɛn bɛ́sɔ̀ŋɔri yí.
