  kan-OKCV: ಇದಲ್ಲದೆ ದುರಾತ್ಮಗಳಿಂದಲೂ ರೋಗಗಳಿಂದಲೂ ಬಿಡುಗಡೆ ಹೊಂದಿದ ಕೆಲವು ಸ್ತ್ರೀಯರು ಮತ್ತು
