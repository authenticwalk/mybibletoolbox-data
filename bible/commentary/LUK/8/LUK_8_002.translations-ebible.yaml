  aaz-aaz: Anbi pukan anaot ein naan, anmuiꞌ bifee fauk nokan amsaꞌ. Bifeen reꞌ ia,
    nameen nitan menas humaꞌ-humaꞌ, ma bian anniut sae nitan. Mes Naiꞌ Yesus nareko
