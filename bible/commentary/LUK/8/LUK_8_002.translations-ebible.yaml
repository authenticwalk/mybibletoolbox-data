    Magdalena) ay nakaanan nan pito ay anito;
  mto-NT: Je̱mpa tseꞌe je̱ ta̱ꞌa̱xta̱jkta juuꞌ veꞌe mujatyooꞌijidu, je̱ꞌe̱ juuꞌ veꞌe
    je̱ Jesús yakpítsumu̱xjidinu je̱ ko̱ꞌo̱yjáyuvap je̱m jyaꞌvin ka̱jxmda je̱tseꞌe
    du̱yakjo̱tka̱daakni juuꞌ veꞌe pa̱jkjup ijttu. Nu̱toꞌk tseꞌe je̱ꞌe̱da je̱ María
    Magdalena, je̱meꞌe jyaꞌvin ka̱jxm yꞌijt nu̱vuxtojtu̱k je̱ ko̱ꞌo̱yjáyuvap;
  bzh-bzh: 'Gavëh la sën wirek Yesu netii memö in sir los nevo niraḳsën vër in sir
