    Naiñaiñomona siete dɨga jananɨaɨ oni oretate.
  jiv-NT: 'Yaunchu untsurí̱ nuwa̱ jaa armia nuna tura iwianchruku armia nunasha Jesus
    tsuárarmiayi. Nu nuwa̱sha Nin nemarsarmiayi. Nusha ju̱ ármiayi: Maktaranmaya̱
    Marí, siati íwianch jí̱i̱rkimiuya̱nia nusha'
  otm-NT: Nɛ bi mbähä a ra Jesús 'da yʉ xisu xí hoc 'bʉ mí ʉ, nɛ'ʉ 'da xí hyønba thi
    yʉ zįthu min 'yohʉ, nɛ'a ra María ra mɛngu bʉ ra hnini Magdala, gue mín 'yohʉ
    yoto yʉ zįthu 'bʉ mi hoc'a ra Jesús.
  dah-dah: Irde bere wor Yesu gama irde kuŋ hinhan. Bere kurabe uŋguram yaŋ gega Yesu
    beleŋ uŋgura yakira tiyyiŋ, irde kurabe garbam miŋyaŋ goyen sope yirke igiŋ hamiŋ.
    Bere goyen kurabe Makdala niŋ Maria. Yeŋbe bikkeŋ uŋgura 7 beleŋ ketal urtiŋ goyen
    Yesu beleŋ uŋgura yakira tike igiŋ hiriŋ.
  tnk-tnk: 'mɨne nɨpran me nepwɨn mwi kamhəkurirə in. Fwe kupwən Iesu rɨnomasan nɨpran
    me nəha, məkoui irapw nənɨmwɨn ərəha me ia nepwɨn, muvehi raka nemhəien me ia
    nepwɨn. Nəɡhɨnraha me i: Meri sə kaməkwein mwi nəɡhɨn nə mə Maktala, pran nəha
    Iesu rɨnəkoui irapw nəremhə sefen irə;'
  kpr-kpr: '@see-verse:LUK.008.001'
  san-IAS: tadā yasyāḥ sapta bhūtā niragacchan sā magdalīnīti vikhyātā mariyam herodrājasya
    gṛhādhipateḥ hoṣe rbhāryyā yohanā śūśānā
  nho-nho: E mee hoki naa haahine ni mmaki aa naa haahine ni tauria naa tippua, teelaa
    ni haia Jesus no taukalleka, ni oo laatou hakapaa. Teenaa ko Mary (te ffine ni taapaa
    ma ko Magdalene), te ffine ni hanaa naa tippua e hitu iaa ia;
  gym-NT: 'Erere arato, ni merire merire bren bren mikaninta kuinta Jesukwe, ruäre
    abko btä üai käme juanintari kwe, ye abko nämane näin ruäre. Ni merire nämane
    näin siba Jesube abko nere: María Magdalabo, María ne mdenbtä Jesukwe üai käme
    krä kükü juanintari mento.'
  azg-NT: Ndoꞌ mantyi ñꞌen nanntcu na jndë sinꞌman jon na tomꞌaan jndyetyia quiiꞌ
    nꞌonhan. Ndoꞌ ñꞌen minndye nanntcu na jndë sinꞌman jonhan ncüii cüii nnon ntycu
    na toquenonhan. Ncüiihan jndyu María, tsan tsjoon Magadán, juu na jndë tjiꞌ Jesús
    ntyqueꞌ yotyia quityquiiꞌ tsꞌon juu.
  bhd-bhd: किछ कुआन्शां भी तैन सेइं साथी थी, ज़ैन मरां भूतां केरो सैयो कढोरो थियो।
    ते ज़ैन केरि बिमैरी दूर भोरी थी, तैना केरां नंव्वां इना आन, मरियम ज़ै मगदलीन ड्लव्वेंरी
    राने बाली थी, ज़ैस पुड़ां सत भूतां केरो सैयो कढोरो थियो,
  too-NT: Nā ixtatā'a'mā'na ā'makapitzīn puscan a'ntī ixcāmāxtuni'canī't huan tlajana'
    lā' a'ntī ixcāmātzeyīcanī't de huan ixta'jatatca'n. Na ixlaclhni'ca'n ixa'mā'
    María a'ntī ixlītāpātu' ixtacuīni' Magdalena. U'tza' a'ntī cāmaxtuni'ca lakatojon
    tlajana'nī'n.
  ind-AYT: begitu juga beberapa perempuan yang telah disembuhkan Yesus dari segala
    roh-roh jahat dan berbagai penyakit. Di antara mereka adalah Maria, yang disebut
    Magdalena, yang dibebaskan Yesus dari tujuh roh jahat.
  cjo-NT: eejatzi oyaateeyakirini tsinanipaeni. Tema apaanipaeni roori ikyaantawitakawo
    kamaari, eejatzi paashinipaeni omantsiyatashitawitaka omaanta retsiyatakoeyeeroni
    Jesoshi. Owaero apaani tsinani Mariiya makaraarajato. Ikaatawita kamaari jeekantawitawori
    7.
  nsn-nsn: menia tasir gisiameher kuaha pono geke geil liu turis Iesu tasir liouana
    uasa, kara uauiais res momouh. Gisina tes Maria gera kilain tang Makdala geka
    geil liu turisir mouitir liouana uasa tatan,
  san-DEV: तदा यस्याः सप्त भूता निरगच्छन् सा मग्दलीनीति विख्याता मरियम् हेरोद्राजस्य
    गृहाधिपतेः होषे र्भार्य्या योहना शूशाना
  tna-NT: Piada piada epuna cuana ja di buquetana. Tueda epuna cuana beju equene nedaji,
    einid'u madhadaji putaina. Jesús ja saisiametana huecuana putsu, buquetana huecuana.
    Piada tuneda María Magdalena banime. Jesús ja tu peje jenetia siete einid'u madhada
    cuana jusiacuinatana.
  lid-lid: 'ma hawe oro badih rayah ale mene Jises amekes sik hawe malawin ndra-in
    udu bwele-e oro iu badeh, ado hawen ale: Oro badeh, Mariya badu Makdala, iy mene
    ale malawin ndra-in ma ndro taloh ado la-un ame len;'
  wim-wim: aꞌ putha wanch wiy thamp iiyin thanttangan. Nil Jesus.ang kaꞌathaman miyalath
    thanang aꞌ puth oony way anangan thanttam kenth-kenth ngangkangan piꞌ-piꞌin. Nil
    oony way anangan kanan kenth-kenth thanttam wanch al-alantaman-a, thanan minam
    ngul iiy-iiyin. Nil thonaniya, Mary Magdalene, nil Jesus.angan oony way seven
    anangan kenth thanang ngangk nungantam anpalan.
  zga-M: navavange avadala uvuva khaponile ukhuhuma kumepo imbivi nu mutamu ulipapingi.
    Vakhale vi Mariamu uviali kwilangiwa magadalena uvi va khahumiche imepo saba.
  yom-yom: 'Kumi bamvuala buadi banlandakana va kimosi ayi ndambu baketo bobokabelusa
    bu bayamusu kuidi ziphevi zimbimbi ayi bobo kabelusa mu zimpasi. Baketo beni bawu
    baba : Maliya baba ntedilanga Maliya muisi Mangadala. Mu niandi katotula ziphevi
    tsambudi zimbimbi,'
  san-SIN: තදා යස්‍යාඃ සප්ත භූතා නිරගච්ඡන් සා මග්දලීනීති විඛ්‍යාතා මරියම් හේරෝද්‍රාජස්‍ය
    ගෘහාධිපතේඃ හෝෂේ ර්භාර‍්‍ය්‍යා යෝහනා ශූශානා
  yut-yut: Ae mɨŋat dɨwarɨ Yesu da koŋni yol yomgut ae sotni paŋmɨlɨp agɨt uŋun kɨsi
    Yesu gat agɨpgwit. Kɨnda uŋun Maria. Maria uŋun Makdala kokupmon nani yaŋ iyɨwit.
    Kalɨp Yesu da koŋni 7 kabɨ yol ɨmgut.
  grc-BYZ: καὶ γυναῖκές τινες αἳ ἦσαν τεθεραπευμέναι ἀπὸ [νόσων καὶ μαστίγων καὶ]
    πνευμάτων πονηρῶν καὶ ἀσθενειῶν, Μαρία ἡ καλουμένη Μαγδαληνή, ἀφ᾽ ἧς δαιμόνια
    ἑπτὰ ἐξεληλύθει,
  cpc-NT: 'Ari itsipatakawo iijatzi tsinaniiti okaatzi joshinchaayitairi opiyarishiriwitaka,
    iijatzi okaatzi mantsiyawitachari. Jiroka okaatzi oyaatakiriri: María jiiyiitziri
    iijatzi Magdala-jato ñiiriri ikaatzi 7 piyari,'
  nhg-NT: Hua seque sohuame tli opajteque de moxicoöneme hua de sösantle cocolestle
    nuyejque oyöya tieinca, hua tieinpaliebiöya ca lo que tli quepejpeaya. Entre yejua
    oyeya María tli mocuitiöya Magdalena porque oyeya de puieblo de Magdala. Pos checume
    demunios oquisque de ijtec María. Nuyejque oyeya Xohuana, öque oyeya isohua de
    Chuza, inu maortumo de inu rey Herodes. Nuyejque oyeya Susana, hua ocseque meyactie
    sohuame.
  nya-nya: 'komanso akazi ena amene anachiritsidwa ku mizimu yoyipa ndi matenda: Mariya,
    wotchedwa Magadalena, amene mwa iye munatuluka ziwanda zisanu ndi ziwiri;'
  ngu-NT: No ijqui cuicatinemiyaj sequimej sihuamej on yejhuan oquinquixtilijca on
    xcuajcualtin espíritus niman oquimpajtijca ica incualolis. Semej on sihuamej yejhuan
    ompa yayaj itoca María yejhuan no itoca catca Magdalena. Itech in sihuatl oquisquej
    on chicomemej xcuajcualtin espíritus.
  kup-kup: Met añ narih garos pituhol menat hehan Iesuhö ruah-pori, ma lam modañ tat
    hehan batin batah-pori amun parunañ honeo sooh. Met añ poriz napuh pituhol 7 menat
    hehan Iesuhö ruat batin batah-popuz abatao Maria pi Magdala zeitakanañap.
  jid-jid: Imba gbugbu'u wa Yesu a ju brji rju ni bawu ni kankan rju ni ba wu, ba
    bi zren baba Yesu, Maryamu wa ba yo Magdali, w a ju brji tangban rju niwu'a.
  wmw-wmw: Wakinfulata novyo wanawaka wengine wawaponese ulwere wa mashetwani na malwere
    mengine. Nkati ya ewo wákiwa Mariyamu Madalena âtuwisiwe mashetwani saba.
  gmv-GGM: Qassekka tuna ayaanaappenne iita harggefe paxida issi issi maccashati izara
    deetes. Istika laappun tuna ayaanaany izippe kezida Magidele giza dereppe yida
    Maaramo,
  ssg-ssg: Tin hina hehin kapin. Kemuk i haewia lato ma xaxaweni spirit lialun ti
    lato. Leilolato Mary Magdalen, tetel Jises xaxaweni tepanim hua spirit lialun
    leilon.
  zpo-NT: Nu noka nzha lak ngwnaa, me mloo Jesús mbi mal lextoo nu me msekwen xaa
    lo yalyizh. Tub me nzha kwaan lee xaa le Mari, me yezh Magdala, me ne mloo xaa
    gazh mbi mal lextoo;
  poy-poy: na kuweriti na wadala wamu yawaponiziyitwi washamshera na malweli, Mariya
    yawamshemiti Magidalena, yawamuusiyiti washamshera saba,
  qwh-NT: Qeshyayanqanpita y supëyoq cayanqanpita Jesus cachacätsishqan warmicunapis
    qatiyarqanmi. Jucninmi carqan Magdalena niyashqan Maria. Pepitam qanchis supëcunata
    Jesus qarqushqa carqan.
  gaw-gaw: amu ah laala ag ele oh gop̱ig. Anuḵa ah amu ag ena ii daap̱ig. Laa am oḏe
    ele, laa am ouḏi nau ele amu Jesus Nug he, ena daap̱ig. Laa, Magdala ted Maria,
    nug anuḵa ouḏi nau eblaih aḏit ele beḏup̱a daaegeg Jesus lamaṯom.
  nca-nca: Ko pare kumi ŋuya eneya uyareyaŋgurí. Ŋu pare kumi ŋuko yuqa piyimi ene
    quroko yoraŋgo qu yohowaró, ko kumi ŋuko se khumo ti yoriní meté taŋgurí. Kako
    owí Maria, Maktala yendé moŋgo qu, ŋu Yesuko yuqa piyimi kande saŋiyoro irisa
    ŋunde yoraŋgo qu yohowaró.
  zpz-NTPP: Nunu niꞌ la be de biñ mñaa gusa num mi. Lat zeꞌ ri Li nu bruu tub gyedz
    nu la Magadán. Jesuuz bloo chum gagy nuras lo mi zeꞌ.
  mkj-mkj: 'apel lihpwi ma Ih kemwehuwihla jang ahr johmwehuwok apel ngen jaus kan:
    ma ioar Mary mihn Magdala ma Ih kaujjang ngen jaus ijimen ipoa;'
  zac-NT: Nu ra naꞌa zianaldë rall Jesús; antsë bënëac Jesús lëꞌë rall narac lluꞌu.
    Gulú më mëdzabë laꞌni lduꞌu ra nanapë mëdzabë. Entrë lëꞌë rall zianaldë María
    Magdalena nabëruꞌu gadchi mëdzabë laꞌni ldúꞌiꞌ.
  kyg-kyg: mago aꞌne anagaꞌeꞌmo lokaeliꞌa uꞌeꞌa huꞌa maiꞌnae. Yesuꞌa hogoteno hosu
    apaune vayaꞌmo ani aꞌne anagaꞌai apaipafatiꞌmo alino hapa faino apatalege kaita
    hapauꞌniya aꞌneꞌaina alino alagepa huno apatege huꞌniya aꞌneꞌeꞌmo lokaeliꞌa uꞌnae.
    Ani aꞌnefatiꞌmo Maliyaꞌa Maganala kotega aꞌmo aipafatiꞌmo seveniꞌa hosu apaune
    vayaꞌmo alino hapa faino apataleꞌniya aꞌmo maige
  kmk-kmk: Buḻun na dat kagwampuḻu’t duwa’n disipulus na kan naitung-ud pay dadit
    babai un naagasan si sakit, kan dadit pinapiya na un nadimunyu kama kan Maria
    Magdalena un nangaddagan Jesus sidat pitu’n dimunyu un nanimunyu kan siya.
  cao-NT: Bocaniquë ichariama ca yoxa bo ri, naa ja jënimahuani ca yoxa bo. Jasca,
    caniquë María Magdalena, naa siete ca yoshi jayanish cato.
  bbr-bbr: Kiro ses opok, osou aru karauk asiret akan woiaka uru rau Jisas nukas oi
    kurwarowon. Kar asir kon enip Maria ko Magdala menan Jisas nukas osou aru 7 orip
    oi kure muruwon.
  inb-inb: 'Sug warmi­kuna, kuku waira i ungui iukaspa alia­chis­ka­kuna, paita kati­ra­iar­ka­kuna.
    Chi warmi­pura kar­ka­kuna: sugka, María, Magdalena suti (chi warmita, kan­chis
    kuku waira­kuna­ta Jesús llugsi­chiska karka);'
  hrv-hrv: 'i neke žene koje bijahu izliječene od zlih duhova i bolesti: Marija zvana
    Magdalena, iz koje bijaše izagnao sedam đavola;'
  box-NT: lè ɓa hã́awa nùwã yɛn ɓúi, bìa ó o ɲɔn ɓa cĩ́náwa léra yi á mún
    wɛɛ́ra vɛ̃́ɛna. Ɓa lé o Mari na ɓa wee ve làa Makadala Mari, yìa ó o ɲɔn ɓa
    cĩ́náwa bùaa hèɲun léra yi,
  ote-NT: Ne mri ꞌñoui nehe ꞌraya ꞌbɛhña̱ núꞌʉ xqui ꞌyøthebi yá hñeni ne maꞌra núꞌʉ
    xqui ꞌyɛnba ya tsꞌonda̱hi. ꞌNa de gueꞌʉ mrá thuhu ra Maria Magdalena núꞌa̱ xqui
    tꞌɛnbabi yoto ya tsꞌonda̱hi.
  wnu-wnu: Ende qib igamari yamangar qei qoan toar igara musuor eng nob qib igurei.
    yamangar ger unum Maria Makdala qoan aibigau 7- ende wot isorei igama musuor eng.
  zam-NT: Mque tee no ndxep xa'got Jesús, ne, xa'got co' mteyac Jesús, no taamas xa'got
    co' mblo' Jesús xpii che'n meexù' loo. Làth rye xa'gota, mque tee Mari co' ne'
    ryop lèe Mari che'n mèn yèez Madalen. Loo Maria mblo' Jesús gaz xpii meexù' ndoore'.
  zyp-NT: Canu thaikheh, a sawnah taitah a dangsahpaw sahlo le thlawpaw pialuipaw
    a papia pahpaw he sahlo zong Ama khatah a ung he. Ma canu sahlo hrong leco thlawpaw
    pialuipaw sangsarih a papia pahpaw Mari (Makdalin aa tahpaw) le,
  sey-NT: Cuiꞌne nomiohuaꞌipi huati quëꞌiohuaꞌi paꞌisicohuaꞌi cuiꞌne i̱pi ju̱ꞌi dahuëje̱
    jujucaisicohuaꞌipi i̱te co̱ni cuahuë. Ja̱ohuaꞌi ja̱ꞌre co̱ni María Magdalena hueꞌecoje̱
    sacoꞌë, i̱ti siete huatiohuaꞌire eto cua̱ñosicopi.
  nvm-nvm: Regavo fu madu bara roin vajai matan abenva ijigam bara roin kaven ise
    ijieb kam nirokiava Jesu fu karauniainma ijieb funa vain. Regavo bara be iji Meri
    (bara iji bu kua Megdarino kuavo) fu kaven ise imut roin ga nikit nokarok (7)
    iji bu dab ninaruoijo Jesu fu kiama bu usem vainva ijin. Rega kafo iji bara e
    Susa e iji fu Erodon ar bomana ijia fuifuon ikreno ijefuon bara Joana ga bara
    Susana ga bara uruvana roin ijieb funa vain. Bara ijieb mon buon ga ire buon ijia
    Jesu ga e vuak fuon faivo iji samuagdiame duok iknum vajiain.
  mps-mps: Te we dabe, me badu dwai haubogo tuaide Jisasgo sela sąyani we dabe me,
    me badu gasi ebaso, te gasi sela sąyani we dabe me, augwali Jisas wali bilali.
    Te we me nogi Maria, aga bulu nogi Makdala. Polobadu dwai haubo nogo a naga olama,
    me badu nogo si peda selama, te tama haubo noma bidigo te we tolalubaso, Jisasgo
    sela sąyani.
  seh-seh: 'Pa nsoka unowu akhalipombo akazi anango akhadawangiswa nthenda zawo za
    mizimu ya kuipa na nthenda zinango. Akazi enewa mbawa: Mariya, anacemerwa Madhalena,
    ule akhadabulusiwa na Yezu mizimu minomwe ya kuipa.'
  pab-NT: 'exahe haiyahalonai ohironai kaxaiyatolokisakehetehenolonai isekohaliti
    iniyalahare nonitata, ehokakeneha nonitata xoaha. Hatyonai atyo: Maria Madalena
    nexalolo, hatyo nonitata atyo 7-harenai isekohaliti iniyalaharenai kaxaxanikisakeheta.'
  llg-llg: Nai bubuak ndia dalek hambu inak hida tungga boe. Ina kala ia, hambu lamahedi
    mata-matak, ma hambu nitu nalak. Tehuu Yesus tao nahai basa sala so. Matak leo
    Maria maneme Magdala mai. Makahulun, Yesus husi kalua nitak nitu hitu leme ndia
    mai.
  kyf-kyf: '''Ɩn, ''ŋwnɩ tɔlʋa ɔ vua zuzu ''nyii ''bɩ, -yɔ ɔ jipea, -maa mɩ ''ya -bha.
    Wa ŋnɩ nɩ: Magɩdalaa -ŋwnɔ Malii zuzu ''nyii gbesɔ ''tlaa ''wʋ,'
  tpi-tpi: Na sampela meri, bipo Jisas i bin rausim ol spirit nogut long ol na mekim
    orait sik bilong ol, ol tu i wokabaut i go wantaim em. Wanpela em Maria, ol i
    kolim em Maria bilong taun Makdala. Bipo Jisas i bin rausim 7-pela spirit nogut
    long em.
  mih-NT: Ta cuahan tucu ñu zɨhɨ sihin ra. Maa ñu cuu ñu i zanduvaha ra ta cuhu ñu
    a i ñoho tatyi cuihna sii ñu ta i tava ra. Ta cuahan ña María minoo ñaha ñuu Magdala
    sihin ñu. I siñoho usa tahan tatyi cuihna sii ña, ta nduvaha ña.
  qvh-NT: Paywanmi aywayargan supaypa munayninpita jorgushgan warmicuna y gueshyancunapita
    aliyäsishgan warmicunapis. Saynöpis aywargan María Magdalena. Paypitami Jesús
    gargorgan ganchis supaycunata.
  kms-kms: Di nyumbueg ninge Jisas ququ brequ puaq nindiny di num puaq nindiny kin
    te ni mune anene ruso. Wute te, Maria (tiqe Magdala kin) ni ququ brequ 7-pela
    pu yemu pudi Jisas tiqi nundom meyi mi mo kin te.
  agn-agn: asta ang pirapang mga babay ang pinao-ya na ong mga masit nira tanopa sia
    ig pinalinan na tang malalain ang ispirito. Tata ong nira si Maria ang aggoyan
    ta Magdalena, ang pinalinan na ta pitong dimonio.
  nhi-NT: Noiuqui inuan oyayah siquin siuameh tlen oquinquixtilih amocuali ehecameh
    uan tlen yoquinpahtihca de tlensa cocolistli. Semeh yehuan yen María tlen oquiluayah
    Magdalena, naquin itich oquisqueh chicome amocuali ehecameh.
  ttc-NT: B'ix ax ajune' tuq tuky'i'l txq'an xuj aj ojetq tuq kyejatz teq'i' malspirit
    tuj kyanim b'ix ojetq tuq kyeqet tq'ana' [tuky'i tidi'chq kyyab'il]. Kxol kyetz
    ajun tuq te Liy aj Magdála aj ojetq tuq kyejatz wuq malspirit tuj tanim;
  dan-1931: 'og nogle Kvinder, som vare helbredte fra onde Ånder og Sygdomme, nemlig:
    Maria, der kaldes Magdalene, af hvem syv onde Ånder vare udfarne;'
  kwj-kwj: Ete wondawani Jisas imbihumbwa wunu ga daro himamwale kapwa ri rani ri
    humbwewani hahungo wuhi okwe kipe wunu ri wosindaro humwe le rini ga ya wu inda.
    Humwe fo Mariya hi tihi foti ka hinga o tini wu uchanda, Mariya Makitala. Injelembwa
    Jisas tini ki tapaꞌangi ini hatachi fisi himamwale kapwa ri rani ri humbwero.
  vie-OVCB: Nhiều phụ nữ từng được Chúa đuổi quỷ, chữa bệnh, cũng đi theo Ngài. Trong
