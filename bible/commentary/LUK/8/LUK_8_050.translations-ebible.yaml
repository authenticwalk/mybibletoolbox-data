verse: LUK.008.050
translations:
  kpx-kpx: Isito Iesuu hoto ke evisi Diailosi namihai avoe, “Vabu hale. Ana a uvu
    mai daemo mamoge a mana bae hovelahai.”
  okv-H: Iesu na ingito ke einge ena, “Umo osaga mane kesoa te na humota ejo no iae
    ano kojasuja,” ainge eto
  tbo-tbo: Tamogi Yesu bahana i nonoli po Yailo ugolina i baha i pa, ‘Ega una matomatouta,
    tamogi una witumagana ma apo ina luyagohana.’
  mal-C: ഇതു കേട്ടിട്ട് യേശു യായീറോസിനോട്, “ഭയപ്പെടേണ്ട; വിശ്വസിക്കുകമാത്രം ചെയ്യുക.
    അവൾക്ക് സൗഖ്യം ലഭിക്കും” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ Ἰησοῦς ἀκούσας ἀπεκρίθη αὐτῷ, ⸋λέγων,⸌ Μὴ φοβοῦ. Μόνον ⸂πίστευε,⸃ καὶ
    σωθήσεται.
  bgc-bgc: यीशु नै न्यू सुणकै उसतै जवाब दिया, “मतना डरै, सिर्फ बिश्वास राख, तो वा
    बच जावैगी।”
  khz-khz: Iesu na vokila ekamonagiato, aonai Iairo evaikilaato, netiwato, “Ragai
    pono kali, pono kamonagi vegata, pe ia pene maguli.”
  deu-TKW: 'Da es aber Jesus hörte, wandte er sich an ihn: fürchte dich nicht; glaube
    nur, so wird sie gerettet werden.'
  zsr-NT: 'Catiꞌ byönnëꞌ lë ni Jesús, bubiꞌë didzaꞌ, rëꞌ bönniꞌ blau naꞌ: ―Cutu gádxinuꞌ.
    Gyejlëꞌz Dios. Huöacbiꞌ biꞌi nguldauꞌ quiuꞌ.'
  lin-lin: 'Lokola Yesu ayokaki ye koloba bongo, alobaki na Jairisi : — Kobanga te !
    Ndima kaka, mpe akobika na bokono na ye.'
  hns-NT: 'Bakie Jiesoe ie baat soenke bolies: „Bhaai, na dera. Khaalie bieswaas kar
    aur tor bietia batj djaaiga.”'
  noa-E: 'Mag jaaubaichëm ũrbaawai Jesuu magjim anʉm chi Jairoog: —Oob khĩirjum. Pua
    pʉch chaai ʉ̈u oo wai chitaju. Sĩita ãba murua pʉch chaai monaauju khĩirjugta
    wai chirsí ajim anaabá.'
  eng-EMTV: But when Jesus heard it, He answered him, saying, “Do not be afraid; only
    believe, and she will be healed.”
  mib-NT: 'Te ni jini Jesús jnūhun yáha, te ni cahān yā jiín Jairo: Ma yūhu ró, chi
    candíje‑ni ró, te nastécu rī sēhe ró, áchí yá.'
  lif-NT2: कर ये़सुरे़ खे़न् खे़प्‍सुआङ् याइरसे़न् मे़त्तु, “खे़ने़ॽ मे़गिसे़न्‍ने़ॽओ,
    नसाःन्‍लक् चोगे़ॽ॥ खुने़ॽ वेःत्‍लो॥”
  xnj-xnj: Yesu peayuwini genago, akamjovela Yailo, “Kotoka kuyogopa, sadika ndu,
    yati ilama.”
  mmx-mmx: Ketla ne Iesu ga ronga i la ga lok ti ne Jairas, “Nemen uta marat, una
    nunu mun la neni naba rooro.”
  cbr-NT: 'Caia cuaquin ca Jesusan cacëxa: —Racuë́axma ca ''it. ''Ën cana mi ''aquinti
    ''ai quixun ca sinan. Usaquinmi sináncëbë ca pëxcúti ''icën.'
  tee-NT: 'Para acsni k''asmatlh ju Jesús pus junilh ju lapanac: ―Jantu at''alhan.
    Va aq''uilhilac''ap''ich. Chai palaich cajuna'' ju mintsi''.'
  eng-LSV: and Jesus having heard, answered him, saying, “Do not be afraid, only believe,
    and she will be saved.”
  cak-NT: 'Pero ri Jesús xuc''oxaj, y xu''ij che ri Jairo: Man tuxi''j-ri'' awánima
    roma ri xo''ix chawe. Taya'' awánima wiq''uin, y ri ami''al xtic''astaj, xuche''x.'
  pah-NT: 'Ga renduvame Jesus''ga ei Jairo''ga pe: —Teremomyi ti epy''a. Ejiko hete
    jitehe ji rehe. A''ero po ti hẽa kwerava''javi nehẽ, ei Jesus''ga.'
  sja-NT: 'Mamĩda Jesupa mãga ũrik''ãri, mãgaji Jairomaa: —Waaweenaapáde aji. Jĩp''a
    ijãapáde aji. Pɨ k''au jɨpa beeit''ee.'
  xed-xed: 'Ka Yesu mantsa: «Ma tɗu ŋuɗufa gha, fata gha ta ghəŋa gha yeya ŋa gha,
    dzaʼa mbaku,» ka Yesu nda Zayrus snaŋər tsi ta tsa gwaɗa ya.'
  mks-NT: 'Joo tá na̱xini jo̱ho Jesús ña̱ na̱cachi da̱ cán já na̱cachi a já xi̱hi̱n
    Jairo: —A̱ cáyi̱hví tohún. Candúsa cuití vún ye̱he̱ chí ndiva̱ha va ja̱hyún —na̱cachi
    Jesús xi̱hi̱n dá.'
  gfk-S: Ma sene be Jisas ga hadade ikin, iga tange tane Iaros, “Waak u burburut.
    Nu nurnur sene mon ma ina langalanga.”
  bmu-bmu: Jiyökmö, Jisösnöŋ keu mi möta köuluk mirigö keu galömŋi kewö jii mörök,
    “Keŋgötki kude mötman! Mohok-kun akŋan. Mönö ni möt narim niŋginöŋga böratkan
    ölöwakŋa.”
  dgz-dgz: Iesu nop ame anuni Diairas inap anega wan, “Tap ya anu. Aigap sia anu tumat
    nimanegewa, oraga inakaeta.”
  eng-GNV: 'When Iesus heard it, he answered him, saying, Feare not: beleeue onely,
    and she shall be saued.'
  zaa-NT: 'Biyeni báni Jesús nna ra tìe Jaíruá: Bittu gátsini lu'', huía teruba latsi''
    lu'' nna hueyacca bá latsi'' ỹi''ni to'' lù''a.'
  eng-WEBSTER: 'But when Jesus heard it , he answered him, saying, Fear not: believe
    only, and she shall be healed.'
  guh-guh: 'Jesús jumetae ata bajarapajume, itsiata jumaitsi Jairojavabelia: —Jairo,
    pëtsa najamatabëxainame. Najamatabëcuenecopare saya ëxanëjavaberena. Nexënatovayo
    raja jamatejema tsane, jai Jesús Jairojavabelia.'
  bon-bon: Yepä, Yeesu liba peei mene itecijige, Yairus ne jejige egä, “Wälu gone,
    yepä cebine nätrungi. Määme ngulebägrä te miiji pa läbitepi.”
  nhw-BL: 'Pero Jesús quicajqui catli nopa tetequipanojquetl quiijto huan quiilhui
    nopa tequitiquetl: ―Amo ximajmahui, san techneltoca na huan mosihuapil mochicahuas.'
  mgw-mgw: Yesu pagayu'wine go, ngammakia Yailo, “Kaneuyogope, we wu'bi'li bai alu'a
    tepulwa.”
  swh-ONEN: Yesu aliposikia jambo hili, akamwambia Yairo, “Usiogope. Amini tu, naye
    binti yako atapona.”
  wbi-wbi: neke uYesu ye apulike ndikio, akamwamula akati, “nungoghopaghe' lwene ghitikaghe
    umwalivo isooka.
  bba-bba: Yesu u ye nuɑ, mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku bɛrum ko, ɑ ɡesi nɑɑnɛ dokeo,
    u koo bɛkurɑ.
  eng-KJVCPB: 'But when Jesus heard it, he answered him, saying, Fear not: believe
    only, and she shall be made whole.'
  kgk-NT: 'Ha Hesu ohendu omombe''u ramo: —Ani eremboasy teĩ. Ejerovia katu xe-rehe.
    Ambogwera-ta íxupe, he''i túvy-pe. Upéi oho ohexa omano va''ekwe.'
  waj-waj: 'tuduu rikioo Yisuuva ivo tuu kuaivaa rikioo Yairiinna tunoo: Sa ausa mmuaararee
    pinaama yaata utuanee. Niiyara nnaasu yaata utuee kutaavaivee kianee. Tino fai
    i raunnaivo yoketaama varinaravaivee,'
  cpy-cpy: 'Ikanta ikemakiri Jesús areetapaen-chari, ikantanakiri rirori: “Eero pithaawa-shiwaeta.
    Pawenteena, aritaki etsiyata-kotee.”'
  ekk-PKP: 'Aga kui Jeesus seda kuulis, ütles ta Jairusele: „Ära karda. Kui sa usud,
    saab ta terveks.“'
  mpx-mpx: Yeisu baaba o i hago, inoke i baek Yailo elana i ba, “Bahi lovakun! Iyai
    te nu abulilek, inoke natum ni molu.”
  wbp-wbp: Jijajirli-jana purda-nyangu nyampu-patu wangkanja-kurra, ngulajurla wangkaja
    Jayirujuku, “Wajampa-wangu nyinaya! Kajinpaju wala nyina ngajuku, ngulaju kapu
    nyuntu-nyangu yurntalpaju wankaru-jarrimi.” Jijaji manu nyanungu-nyangu kurdungurlulu
    yanu Jayiruju-kurlu yuwarli nyanungu-nyangu-kurra.
  luo-luo: Kane owinjo ma, Yesu nowachone Jairo niya, “Kik iluor, bed gi yie kendo
    obiro chango.”
  nhe-NT: 'Pero Jesús quicajqui tlen nopa tlatequipanojquetl quiijto huan quiilhui
    nopa tequihue: ―Amo ximajmahui, san xinechneltoca huan mosihuapil mochicahuas.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܝܼܫܘܿܥ، ܐܡܝܼܪܹܗ ܠܒܵܒܵܐ ܕܒܪܵܬܵ‌ܐ: ”ܠܵܐ ܙܵܕܥܹܬ، ܐܸܠܵܐ
    ܗܲܡܸܢ ܘܒܸܬ ܚܵܝܵܐ.“'
  esk-NT: Aglaan Jesus-ŋum tusaaplugu nipliutiniġaa Jairus, “Iqsiñak; ukpiqsrił̣hiñaġiñ.
    Paniuran iłuaqsigisiruq.”
  msb-msb: Pero san nabatian ini ni Jesus sinabihan niya si Jairo, “Ayaw kahadlok,
    magtuod ka lang sa akon kag maaayo siya.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa Jairo, mi³ca¹nǿng²dsa jǿg³ jøng²: ―Tsa¹jmo²
    ganh¹. Cøng² hi² héh²hning jǿg³. Jøng² hliú² tsih² quiánh²hning ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ଏଟା ସୁନି ଜାଇରସ୍‌କେ କ‍ଇଲା, “ଡରାନାଇ ଅବ୍‌କା ବିସ୍‌ବାସ୍‌ କରା, ସେ
    ବଁଚ୍‌ସି ।”
  meu-meu: A Iesu e kamonai, bena ia ese Iairo e hamaoroa, eto, Asio gari, bavabidadama
    henigu, bena ia na do baine mauri.
  yva-NT: Weramu Yesus po ana umaso ranaun, umba Po raura nanto Yairus ai pare, “Vemo
    njani nora, yara nyanave vayave, indati nya kavo nsauman aje.”
  dgc-dgc: Pero ti Jesus, pékabati na to kinagi na, éy kinagi na to tagapamahala,
    a “Diyan ka méganteng. Umasa ka san diyakén, éy maghusay tu anak mo.”
  zpm-NT: 'Zeeṉe goṉ Jesús sca rëb zha co, rëbchaa me lo Jair: ―Peet tsienied guic
    luu. Dib zdoo luu bnalo Dios, zeeṉa peet gacd xpëëd luu.'
  hix-NT: Àro wyaro tàwya enytxatxhe rma, onà wyaro nkekon hatà, Txesusu, horykomo
    wya. Oseryehokahra exko, kekon hatà, àwya. Rohona rma xenyko. Ohxe rma mpànà naha
    ha, oyomsàrà, kekon hatà.
  sim-sim: Hako Jisas mashi oson or misihi Jairusin ormu sawera, �Ajewa hala. Mir
    antonom hishioweka. Unak jikisi mihi avak jivik si naka.� Karem or mbaha ormu
    ira.
  npi-ULB: तर जब येशूले त्यो सुन्‍नुभयो, उहाँले उसलाई जवाफ दिनुभयो, “नडराऊ, विश्‍वास
    मात्र गर र तिनी बचाइनेछिन् ।”
  cgc-cgc: Pagmati Jesus, gambal kanen ki Jairo, “Dili ka magkulba! Magsalig ka nang.
    Mag-ayad kanen ya.”
  tim-tim: Yesuŋe nâŋgâm Yairo hin dâm magaŋep, “Nâŋgâmâk bo ak. Biwige nâŋgâlân katmenâ
    baratge âlepŋe akberâp.” dâep.
  yor-yor: 'Ṣùgbọ́n nígbà tí Jesu gbọ́, ó dá a lóhùn, pé, “Má bẹ̀rù: sá gbàgbọ́ nìkan,
    a ó sì mú un láradá.”'
  wos-wos: Wungi wandéka dé Jisas wun hundi xékéta dé Jairusré wa, “Méni roohafi yata
    wunika jémba sarékétaméni. Wungi sarékémét, lé wambula yikafre yatalé.”
  emp-NTPO: 'Maʌ̃ ũrĩsid̶e Jesuba jarasia: –Ne wayarãdua. Bʌa sod̶eba ĩjãibʌrʌ, idjira
    ʌ̃rẽbaya.–'
  eng-F35: But upon hearing it Jesus reacted by saying to him, “Don't be afraid; just
    believe and she will be healed.”
  ind-ind: Tetapi waktu Yesus mendengar berita itu, Dia berkata kepada Yairus, “Jangan
    takut! Tetaplah percaya kepada-Ku, maka anakmu akan selamat.”
  pes-OPCB: 'اما وقتی عیسی این را شنید، به یایروس گفت: «نترس! فقط ایمان داشته باش،
    و دخترت شفا خواهد یافت!»'
  mpt-mpt: Yesuse wentenea komoke baabanea Kobo bobol misiamo mo funemebe! Kobo ne
    bainobo getnenale! Keb moono imin hananoa ayam anamabobo ge baabanea
  ssx-ssx: Koto leekeeki opua Yesuma꞉ Diaitusi pa꞉ta꞉ alota꞉ Paala꞉ma꞉ na homa꞉pee.
    Hone tulaase hau homeke pika꞉na꞉ta꞉ naka꞉ wandiki sikita꞉ ota꞉ paa tialieke leekeme.
  mkl-mkl: Iyi Jesu í ɡbɔ ideu nɔ í sɔ̃ Zɑirusi í ni, mɑɑ̀ jɔ̀ ziɡiɛ ku dɑ, ɑwɔ de
    dɑsi nɑɑnɛ, ɑ́ bɑ iri.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆକେନ୍ ଅଁଚେ ଜାଇରସ୍‌କେ ବାସଙ୍ଗ୍‌କେ ଆବ୍‌ଟଗେ ନାମଃ ମାତର୍‌‌ ବିସ୍‌ବାସ୍‌
    ଡିଂପା ମେଁ ଜିବନ୍ ବାଏ ।
  gof-RNT: Shin Yesuusi hessa si7idi Iyaroosakko, “Babbofa! Ammana, ne na7iya paxana”
    yaagis.
  unx-unx: ୟୀଶୁ ନେ କାଜି ଆୟୁମ୍‌କେଦ୍‌ତେ ଯାଇରସକେ କାଜିକିୟାଏ, “ଆଲମ୍‌ ବରଏୟା, ବିଶ୍ୱାସ୍‌ରେଗି
    ତାଇନଃମେ, ଆଡଃ ଇନିଃ ବାଞ୍ଚାଅଃଆଏ ।”
  gah-gah: 'Loko lokago, Izesú geleake Zailoni láa loko lo amimó: Geza gehelele vizemiko
    gele alévolé okogó minatanimó nene, mohoka goha otinogo ive.'
  lcm-lcm: Sikei Iesu katapo longong a mengen ang, na kala antok ia ta, “Ku ago to
    leng an, sikei ku lomlomon, na ka to.”
  aer-aer: Nhenge Jesus-ele itnenhene awemele, re Jairus-eke angkeke, “Arrangkwe,
    alhwarrpe awelhetyale, akwete itirraye unte ayenge-ante arratye itelaraye renhe
    angkwerre-iwetyeke.” Kele imerte Jesus-arlke atyewe ikwerenhe areye-arlke Jairus
    ikwere-akerte alherlte-iweke apmere ikwerenhe-werne-atheke.
  qvc-NT: 'Chayshina chay runa niptimbismi, Jisusqa Jayruta nirqan: —Ama manchaychu.
    Allita noqapi yuyakuy. Chinaykiqam rin kawsamuq, nishpa.'
  tgl-ULB: Ngunit nang marinig iyon ni Jesus, siya ay sumagot sa kaniya, “Huwag kang
    matakot. Manampalataya ka lang, at siya ay maliligtas.”
  cbs-NT: 'Jesúsun jawen tsumapan Jairo jawada yuiai ninkatan Jairo yuikin: —Dateyamawe.
    Ea besti min ea ikunwanyan min bake xuxaikiki— abaini'
  xtm-NTPP: 'Kovaa Jesús ma, ni jiniso''o ya, te jiña''a ya: ―‍Má koyu''u ni. Yika‑ni
    ja kukanu ini ña''a ni, te sa''ya ni ma chi kaku i ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu apajoa genia ngannenge Yailo, “Makajogopaje, nhwamina tu, jwenio
    malamage.”
  bao-NT: 'Jesús pea teere tʉori, o biro ĩiupi Jairore: —Uwiticãña. Díámacʉ̃ tʉo nʉnʉjeeya,
    mʉ macõ ametʉacãrucumo —cʉ̃re ĩiupi.'
  san-ORI: କିନ୍ତୁ ଯୀଶୁସ୍ତଦାକର୍ଣ୍ୟାଧିପତିଂ ୱ୍ୟାଜହାର, ମା ଭୈଷୀଃ କେୱଲଂ ୱିଶ୍ୱସିହି ତସ୍ମାତ୍
    ସା ଜୀୱିଷ୍ୟତି|
  rmn-rmn: 'Шунляс адава, о Исус пхэнляс э Иаирески: — Ма траша, екх пакя, тай э чяёри
    кан овэл кутардимэ.'
  huv-NT: 'Teat Jesús wüx tanguiay aag ayaj, quiaj tasaj aaga naxey: ―Nde mbayamear,
    iyar sandeac, apmajneaj micual ―aj.'
  otn-NT: 'Pɛ ra̱ Jesús, mi̱ ''yø''a̱ te si ra̱ Jairo, bi ''yɛ̱mbi̱: ―''Yo sä guí
    su̱''a̱ si''i ngue bi du̱ ni̱ t''i̱xu̱. Sinoque da̱mi̱ ''yɛ̱c''ɛ̱i̱gui̱ ngue da̱
    zä ga̱ øthegä ni̱ t''i̱xu̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Unduŋ nimbune Jesudi nadiŋa Jailas indiŋ niŋguk, “Du munta mu tibeŋ. Nadisukiliti
    hogok tibeŋ kaŋ kedem kedebawek.”
  obo-NT: Piru to norinog idda ni Disas, id ikohiyan din si Jairo to, “Yo kod kaanu.
    Salig ka ra, oyyos od ko‑uliyan dad iddos anak du.”
  kca-kca: 'Иисус щи йасӈәт хуԓмаԓ кемән, ԓўвеԓа йастәс: "Аԓ пӑԓа. Туп эвԓа, пӑ эвен
    сŏрәм эԓты нŏх пайәтԓа".'
  cak-ENT: 'Jac''a tok ri Jesús xrac''axaj-pe, xbij chin ri Jairo: Man tuxbij-ri''
    ri avánima roma ri xbix-pe chave. Taya'' c''a avánima viq''uin, y ri vit ami''al
    nc''astüj, xbij.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤕᤠᤀᤡᤖᤛᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤔᤧᤃᤡᤛᤧᤴᤏᤧ᤹ᤀᤥ. ᤏᤛᤠ᤺ᤴᤗᤰ ᤆᤥᤃᤧ᤹॥
    ᤂᤢᤏᤧ᤹ ᤘᤣ᤺ᤳᤗᤥ॥”
  mie-NT: 'De nī jini Jesús tūhun yáhá, de nī ncāhān yā jíín Jairo: Mā cúyūhú nú,
    chi candíja nú-ni, de nastécū ni sēhe nú, ncachī yā.'
  san-TIB: ཀིནྟུ ཡཱིཤུསྟདཱཀརྞྱཱདྷིཔཏིཾ ཝྱཱཛཧཱར, མཱ བྷཻཥཱིཿ ཀེཝལཾ ཝིཤྭསིཧི ཏསྨཱཏ྄ སཱ ཛཱིཝིཥྱཏི།
  qve-NT: 'Chayta uyarispanmi Jesusqa Jairota niran: —Ama qanqa llakikuychu. Creellay
    noqapi, ususiykiqa kawsarillanqan, nispa.'
