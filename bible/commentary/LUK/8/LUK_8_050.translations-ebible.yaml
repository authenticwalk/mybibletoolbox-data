  uli-uli: Jesus ye rongrong molwe ngo yesa kangalu Jairus bo, “Ho towe rusmes. Yebe
    luglug lal depom ngo be molow tefael mala lom.”
  nin-NT: Yesu à wo meme nggo, na ddu Jarru di, “Si du isisu ki ùwà hen. Yo isisurr
    yo mre, uva wa a ta wre.”
  tgk-tgk: 'Вале Исо инро шунида, гуфт: «Натарс, фақат имон дошта бош ва ӯ шифо меёбад».'
  acu-NT: 'Tamati Jesús nuna antuk chicharak: —Shamkaip, antsu nekasampita tusam,
    wína nintimtursata. Turakminka nawantrumka pengker wajastatui, —timiayi.'
  cak-WNT: 'Yac''a tek ri Jesús xrac''axaj pe, xubij chare ri Jairo: Ma taxibij ta
    awi'' ruma ri xobix chawe. Xaxu (xaxe wi) tacukuba'' c''a ac''u''x wuq''ui, y
    ri ti ami''al xtic''astej, xcha'' chare.'
  ebk-ebk: Ngem as nan nanngoran Jesus as sa, kenalina kan Jairo, “Achika umugyat.
    Omafurotka yangkiay, at omammay nan pototmu.”
  spa-PDDPT: 'Pero al oírlo, Jesús le dijo: No temas. Solo cree y será sanada.'
  tke-tke: 'Mbwenye Yesu, ageewile nda, ahiiraga: “Kawoove; ororomele baahi, mwaanaawo
    onovulumuwa.”'
  ruf-ruf: Lekeni Yesu haulike apfo kamlongela Yairo, “Uleke kupfuka, ghwe toghola
    na imwanagho katsohonetsighwa.”
  gun-gun: 'Ha''e nunga Jesus oendu vy aipoe''i tuu pe: — Enhemondyi eme, ejerovia
    tema. Ha''e ramo oo jepe ''rã — he''i.'
  agu-BL: 'Yi tbital Jesús yi yol yaj, itzun taltz tetz Jairo: —Quil bisunu''. K''ukek
    c''u''lu'' te Ryos, tz''ul tzun yos tu me''lu''.'
  isn-isn: U Yesu naiwigwe iti, akasukilya, “Uleke kogopa du Huila ukugunika.”
  ilo-ULB: Ngem idi nangngeg ni Hesus daytoy, sinungbatanna isuna, “Saanka nga agbuteng.
    Mamati ka laeng, ket maisalakan isuna.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro, Jairore ohõ saha ni yahuahye Jesu: —‍Bʉjʉa witi
    tʉhotueracãhña. Yʉhʉre wacũ tutuaya. Ti dihitare yeya. Mʉhʉ sa yegʉ̃ ticorogã
    masaa waharota, niahye Jesu.'
  anv-NT: Ndɛre ajɔ́ge mbɔ, Jisɔs awú ne aké ne Jarɔs, “Ɔfɔgé, fyɛ́ lé metɔɔ́
    ne me, maá wyɛ apome nyɛ́.”
  sab-NT: 'Jesu geru e keruchugu gire Jesu gerudu Jairo ole: —Ba me ta dbe kennga
    ba jian giti, ba me mo ta gbe olire ba jian nate, ba mo ta gbe cha gai ulia alin,
    e giti ba jian be joge chkeni noni.'
  tmd-tmd: Aliö rɨmɨn, Jisas mönö aku nugwön, Jairas nugwo yadöŋa, “Halöu na aku wöröxö,
    rön, rɨb diba yöx nugumɨjɨnö. Naŋ nugw pɨmɨjɨnö aku, nugwo kömö nɨgönɨŋö,” röŋa.
  acr-NNT: 'Echiriꞌ xuta waꞌ ri Jesús, xubꞌiꞌij che ri Jairo: —Muxiꞌij ribꞌ kꞌuꞌx
    la, xew lik kubꞌula kꞌuꞌx la wukꞌ y jelaꞌ kakolobꞌetaj ri miꞌal la che ri kamik
    —xchaꞌ.'
  kpg-kpg: Jesus ga longono Ia, ga helekai gi Jairus, “Goe hudee madagu, hagadonu,
    gei dau dama ahina ga humalia.”
  taj-taj: तर येशूसे याइरसदा “थालोङ्‍गो, एसे विश्‍वास जे लउ, ओच्‍छे एला झामे सोला”
    भिसी सुङ्जी।
  avt-avt: 'Jisas kemtewek hɨrak katɨp Jaires kar ik: “Ti ap enaain au. Ti han ekiteta
    te hɨre wawu werek.”'
  cbk-cbk: Pero si Jesus ya oi gale, poreso ya habla le con Jairo, “No tene miedo,
    sino tene lang fe y el di uste anak ay queda bueno.”
  uig-ARA: 'لېكىن ئەيسا بۇنى ئاڭلاپ ئۇنىڭغا: ــ قورقمىغىن! پەقەت ئىشەنچتە بول، ئۇ
    ساقىيىپ كېتىدۇ، ــ دېدى.'
  tuf-tuf: 'Jesusat eyta rahcuír wajacro: —Ay wini rehti jaw̃i. Aját bah waquíj bar
    tan chácata séhw̃awi. Eyta séhw̃ayat bar tan jácayqueyra, wajacro. Etat bar béjecro,
    Jairo usi cuwayta.'
  abx-abx: Pakabati'-na sinan si Jesus, agpinugad-na si Jairo, “Dakaw abaraka, anutu'uha
    hamok ngan sigurado anhalap iya.”
  mco-NT: 'Co Jesús jadu''n mɨdooy, chi ymɨnañ: ―Ca'' mdzɨgɨ̈y, mɨbɨjcɨch janchtɨy,
    etz tzögɨp yɨ mnɨɨx.'
  bsp-bsp: 'Mba Yesu ɛnane fum nwɛ kəloku ka wəbɛ wəka dəkəcəpəs defi da wan kɔn,
    k’oloku wəbɛ nwɛ: «Ta mənesɛ! Məlaŋ gbəcərəm, wan kam ɛntamnɛ.»'
  kqf-kqf: Yesu niga giuna mainana i vaivaiye ba Diyailesi i giuwena gado, “Mote kumai
    nuwaboya, kwai sumaḡa ota bi tana kaka ya yawasana.”
  cpb-NT: 'Ikanta ikemakeri Jesús areetapainchari, ikantanake irirori: “Eero pithaawashiwaita.
    Pawentaina, aritake etsiyatakotai.”'
  aon-aon: Aria Jisas nemnek namudok aria nakrip Jairus nakri, “Nyak mare nyunogugur
    uwe, uwok. Nyak nyunek bilip atin aria nyakik nugawik ta wata kwukitak kwupe.”
  hus-NT-2005: 'Por tam ti na Jesús in achʼaꞌ xowaꞌ utsan na Jairo, in utsaꞌ enchéꞌ:
    ―Yab ki jikʼey, tokot ki belmách ani na tsidhánil neꞌech ka ejech.'
  mig-NT: 'Te ni̱ jini so̱''o Jesús ja̱ ní ka''a̱n mozo‑ún. Te ni̱ kachi̱‑ya̱ jíín
    cháa‑ún: Ma̱ yú''ú‑ro̱: Kandíja‑ni, te ná káku se̱sɨ́''ɨ́‑ro̱.'
  bps-bps: Kabay linge Dyisas, na manan di ku Dyairus, “Nang ge likò. Alò ge fadlug
    faglut, na mgulê i tingaam.”
  mbs-mbs: Meneng pegdineg i Jesus kenyan, minikagi sikandin, “Ikà egkepuluk, meneng
    salig ka diyà kanak, so meantay pa sikandin.”
  tof-tof: Yesu ini poko nóma arrkrrurr, wa bóktanórr Zaerruska wagó, “Ma gumgu, ma
    kürü wata amkoman kangu, da wa kubó igósidi dólóng baine.”
  cme-NT: 'Yesu wuɔ nu-ma. Wuɔ waŋ baa Yarusi‑i wuɔ: «Baa tie holle. Da ŋ haa ŋ naŋga‑i
    miɛ, ŋ biloŋo ka sire.» Uŋ waaŋ mafamma‑i, baa cor ta ba kã.'
  sus-sus: Isa to a mɛ, a naxa a masen Yayiru bɛ, «I naxa gaaxu. I xa danxaniya tun.
    I xa di kisima nɛ.»
  pon-2006: Sises ketin karongehda pakairo, e ahpw mahsanihalahng semen serepeino,
    “Komw dehr perki mehkot. Komw pwosonte, e ahpw pahn mourda.”
  dad-dad: Jesus od enei karĩ ye fen, Jairus irokenen, “To kumĩ wo, momoi dogol wo,
    ago di, kayau fau el fiyẽf.”
  zab-NT: 'Per chi bindiag Jesús ziy ax raipny Jairo: —Quɨt idxibtibiu. Cuntisy güeldilaazbiu,
    ziacquɨ llindxaapbiu.'
  jae-jae: Jesu gêŋô mago kêsôm gêdêŋ Jairi gebe “Ôtêc taôm atom, ôkêŋ êwiŋgeŋ, go
    ŋapalêo ŋajam êsa.”
  ksd-ksd: 'Iesu i valongore, ma i tatike: Koko una burut, una nurnur uka ma da valaun
    ia mulai.'
  msm-NT: Pagdinog ni Jesus to sikan, pig-ikagihan din si Jairo, “Kona ka ogkahaedok.
    Salig ka puli kanay su ogkabuhi da sikan anak nu.”
  myk-myk: 'Ga ba Yesu ya yee logo wɛ, na Zhayirusi pye: «Ma ganha bu fya wɛ; dà yɛ,
    ma poro wu na juuŋɔ.»'
  sbe-sbe: Na Yesu hedehedede wa ye lapui ede ye hededelau Yailo unai ye wane, “Tabu
    ku matausi, na ku kawamamohoiyeigau, na kabo natum ne ye namwanamwa.”
  mcr-mcr: Jisasi Iqu kukŋuä ii qätä äwiyäqe, Jarusi iqueŋi, “Si zä miqä itnä, quuvqenä
    heqiyä. Ii aŋgi äŋguä imänäŋqiyä” ätukqe.
  cux-NT: 'Jesús miiⁿ ch''iindiveéⁿ yā nduudu ''cūū ní caⁿ''a yā: Nguɛ́ɛ́ ''va''ā
    di. Cu''téénu di ''úú ní nanduūchi ta yeⁿ''ē nguaaⁿ tináⁿ''ā.'
  tur-YTC: Yeşua bunu duyunca ona, “Korkma. Yalnızca iman et ve kızın iyi olacak”
    dedi.
  san-ITR: kintu yIshustadAkarNyAdhipatiM vyAjahAra, mA bhaiShIH kevalaM vishvasihi
    tasmAt sA jIviShyati|
  bel-N: 'А Ісус, пачуўшы, адказаў яму, кажучы: «Ня бойся, толькі вер, і будзе збаўлена».'
  sch-sch: Jisua'n a rieta, Jairus kôma, “Chino roh, iem ngit roh, dam a tih,” a
    tipea.
  mic-MIQNT: Gatu Se'sus nutg aq telimatl Jailusal, “Mut jipasiw. Pas'g gtlams'tasi
    aq gtus ila'sitew.”
  huu-NT: 'Iena Jesús cacajano raite: —O comecɨ jarire iñeno; ia cuena nia ɨɨno. Naiñaiño
    jilloite.'
  jiv-NT: Tura Jesus nuna antuk tímiayi “Ashamkaip. Áyatik Winia nekas enentáimtursata.
    Túrakmin nawantrum péṉker ajastatui” tímiayi.
  otm-NT: 'Pɛ nu''a ra Jesús mi øde ''bɛ''a bi man''a, nɛ bi ''yɛ̨mp''a ra Jairo bʉya:
    ―O guín su, pɛ dami ''yɛ̨c''yɛi nɛ din nu''a ni t''įxu, bi ''yɛ̨mbi.'
  dah-dah: Gega meremiŋ nurdeb Yesu beleŋ Yairus goyen, “Kandukŋeŋ ma nurayiŋ. Ne
    niŋ po dufayge saŋiŋ irayiŋ. Irkeb werge goyen igiŋ hiyyeŋ,” inyiŋ.
  tnk-tnk: Mətə nəpɨn Iesu rɨreɡi nəɡkiariien nəha, rɨni pen tɨ Jaeras i mə, “Tikəpwəh
    nehekɨrien, mɨni a nɨpərhienien ia nirak, nənə prən ouihi səim trəsanɨn.”
  kpr-kpr: Avata Iesu ava ningido, Jairus kena sisira, “Erama oju eose! Tumondaresa
    amo, nu jebugarira,” aminge sedo,
  san-IAS: kintu yīśustadākarṇyādhipatiṁ vyājahāra, mā bhaiṣīḥ kevalaṁ viśvasihi tasmāt
    sā jīviṣyati|
  nho-nho: Araa nei Jesus ni lono i naa taratara ake te tama naa ki Jairus, teenaa
    ki mee ake Ia peelaa ki Jairus, “Koe see mataku; taaohi manava iaa nau, aa too tamariki ffine naa
    ku taukareka.”
  gym-NT: 'Blitabare kore kwe, ye jarabare Jesuye angwane, Jesukwe niebare: Ma ñan
    rekwetaka ngäbäkre jiebti jakän, akwa makwe tödeka kwatibe janknu tibti angwane,
    ma ngänkän rabadita kuinta, niebare kwe ie.'
  azg-NT: 'Majoꞌ jndyii Jesús na nndaꞌ tso tsanꞌñeen. Joꞌ tso jon nnon Jairo: —Tyiꞌntyꞌueꞌ,
    xiaꞌntyi cantyja tsonꞌ ja, ya joꞌ ntjo ya ntcüeꞌ yuscuchjo jndaꞌ.'
  bhd-bhd: पन यीशु एन शुन्तां जुवाब दित्तो, “न डर। सिर्फ मीं पुड़ विश्वास रख कुई बेंच़ी
    गानीए।”
  too-NT: 'A''xni''ca'' Jesús kaxmatli huā''mā'', huanilh: ―Tū'' caji''cua''. Mintzu''ma''jāt
    natzeyan xmān cakalhlaka''i''.'
  ind-AYT: Akan tetapi, mendengar hal itu Yesus berkata kepada Yairus, “Jangan takut.
    Percaya saja dan anakmu akan selamat.”
  cjo-NT: 'Ikemawakiri Jesoshi, roojatzi ikanantanakari: —Eero pikantashiryaa. Aririka
    pameentena, ari añaagae pishinto.'
  nsn-nsn: Bo Iesu puk ke longoro tar puhonene, kare kula tang Jairus pare, “Ahik
    paho sokor, tagorong mana kompe, e turung uiaon.”
  san-DEV: किन्तु यीशुस्तदाकर्ण्याधिपतिं व्याजहार, मा भैषीः केवलं विश्वसिहि तस्मात्
    सा जीविष्यति।
  tna-NT: 'Beju Jesús ja id''aba putsu, Jairo uja atana: —Be iyuame puji. Ema peje
    su bahui enimetucheati su, mique ebaquepuna beju esaisi.'
  lid-lid: Eme Jises anuhun le badeh, iy tiye i ta Jairus, “Ou sanoh; budon tam handru
    ki-in tek, ma idah kameh, nadum amwenen ja.”
  wim-wim: Aꞌ nil Jesus.angan ngeey paman thaw, aꞌ nil thaw Jairus.antan, “Nint keꞌ
    kuchek wayan wunāna, nintiya nganyangam ngaantam-ngeeyāna, ngay ngul ekathāngan
    wanch manyana.”
  zga-M: Pu leino u Yeisu avile, apulikhe ndavuleakhamula akhata, “Ulekhe. Ukhudwada
    vweideikhevuvule navope ipokhivwa.”
  yom-yom: 'Yesu bu kawa bobo, wukamba Yayilusi ti : —Bika mona boma vayi wilukila
    kaka bila muanꞌaku wunketo wela beluka.'
  san-SIN: කින්තු යීශුස්තදාකර්ණ්‍යාධිපතිං ව්‍යාජහාර, මා භෛෂීඃ කේවලං විශ්වසිහි තස්මාත්
    සා ජීවිෂ්‍යති|
  yut-yut: Yesu uŋun nandaŋek Jairus yaŋ iyɨgɨt, “Dɨma pasolgi. Ɨsal nandaŋ gadat
    gɨn aŋaki gwago kɨlek tosak.”
  grc-BYZ: ὁ δὲ Ἰησοῦς ἀκούσας ἀπεκρίθη αὐτῷ λέγων· μὴ φοβοῦ· μόνον πίστευε, καὶ σωθήσεται.
  cpc-NT: 'Ikanta ikimakiri Jesús ariitapainchari, ikantanaki irirori: “Iiro pithaawashiwaita.
    Pawintaiyaana, aritaki oshintsitai”.'
  nhg-NT: 'Pero Jesús oquecajque, hua oquenönquele: ―Amo xomomajte. Sa xomoneltoca,
    hua pajtes.'
  nya-nya: Atamva zimenezi, Yesu anati kwa Yairo, “Usachite mantha, ingokhulupirira
    basi ndipo adzachiritsidwa.”
  ngu-NT: 'Ijcuac Jesús ocac yejhua in, oquijlij Jairo: ―Ma ca xmomojti, yej san xtlaneltoca
    melahuac, niman mochpocatzin pajtis.'
  kup-kup: Pot mañahan Iesu hatevetet Zairasin epat mañah, “Erom, nim loporih honoñai
    totun, oñ nemaz homeo badae bateken dari sakan nim ñarip maot bal hapanezap ok.”
  jid-jid: Da Yesu woh naki a sa ni Jariyus, nda tre na klu sissri na, yo suron, ani
    lunde.
  wmw-wmw: 'Fala Insa nakunsikira javire, kamwambira Yairu: “Usope kinu! Ila tumaini
    tu basi, mwanawo avuka!”'
  gmv-GGM: Yesussay hessa siiyidi Iya7irosa aykkoy ba baboofa amanna attin ne naya
    paxana gides.
  ssg-ssg: Ti Jises hongoa, i hone Jairus, “Kum namiloi hahalapa, tua sohoa tetak
    lehe tel natum i moih alia.”
  zpo-NT: 'Per Jesús mbin kwaan nzhé mos nu nzhé xaa lo Jairo: —Nazhebt lu. Nebse
    wii lu lo Dios, lee xchap lu roban.'
  poy-poy: Kumbiti Yesu pakapikaniriti aga, kamgambira Yairu, “Nagwana lyoga, gujimiri
    hera hakaponi.”
  qwh-NT: 'Jesusnam tseta wiyarirnin, Jairuta nerqan: —Ama mantsaquëtsu. Noqallaman
    marcäquï; wamrequeqa cachacanqam.'
  gaw-gaw: A amu Jesus Nug nai amu doya, Nug Jairas amegp̱a aum. “Na aib baḏame. Iiṯa,
    na ootp̱a genab doye! Na anam hep̱e amu na aḏen nug eḏua bau daaḵu,” awa aum.
  nca-nca: Yesuko mande ŋu iŋoro sopo-sopo uni ŋu ŋande miraró, “Ma sorewero. Ke iŋondutu
    hamó qu naŋge teka simóŋge meté teweya.”
  zpz-NTPP: 'Tees Jesuuz güeñ mi nu ni mniiy lo Jairo. Orzeꞌ nam rab mi Jairo: ―Cueꞌ
    dzib ru. Bicy cup ziꞌl consuel lo̱. Orzeꞌ iꞌñ ru gyac ñi ―nam.'
  mkj-mkj: A Jesus ne rongda pakairro, Ih pwehnglahng jemen jerpeinno, “Joah mijik,
    pwojonnoar, a ih pirin pwen mwehu.”
  zac-NT: 'Iurë bini Jesús pë guniꞌi nguiu ni, guniꞌi më lu Jairo: ―Adë rdzë́bëdiꞌil.
    Guaglaꞌguë tsaldí ldúꞌul na. Lëꞌë shtsáꞌpël guëáquëll.'
  kyg-kyg: Yesuꞌa afitenoꞌaeꞌmo, koli osuka nagaefekeꞌmo kagesa afika fatago hugenoꞌao
    aꞌmafaꞌnekamo afaꞌa alagepa huno maino, huno ha paiꞌniye.
  kmk-kmk: Yoong dingngoḻ Jesus di ot kinnana na utdit pangat un, “Adika madanagan,
    basta manuttuwa ka ullawa kan sakon matagu payyan.”
  cao-NT: 'Jama, nicahax Jesu chaniniquë: —Raquëyamatsina. E qui mi chitimiti xo.
    Jënimaxëhi quiha mi jahini ra —iquiina.'
  bbr-bbr: Jisas nukas kiro ämän roumara, Jairas auruwon, “Na wa iminäu. Nan won epar
    mo. Kiro asinak rau, ko meiäu wa.”
  inb-inb: 'Jesuska, chasa uiaspa, chi taitata nirka: —Mana llaki­kui. Nuka­manda
    suma iuia­wai. Ungugka ambi­ri­pun­kangimi.'
  hrv-hrv: 'Čuo to Isus pa mu reče: “Ne boj se! Samo vjeruj i ona će se spasiti!”'
  box-NT: 'Bìo ó o Yeesu ɲá mu, ó o bía nɔn o Zayiruusi yi: «Yí titika, dé
    ũ sĩi miì, á ũ hĩ́nló á à wa.»'
  ote-NT: 'Y nu mi ꞌyøde njabʉ ra Jesu bi ꞌñembabi ra Jairo: ―Oguí tu ri mʉi, hønsɛ
    gui camfrigui y nuri tꞌixu ma ga daꞌaꞌi di ꞌbʉi xá hño.'
  wnu-wnu: 'Ende nob qamb igama Yisas toat igub Yairus nob qamar: “Ne me toubei, yet
    oabig, nonou wau bo uberburiba.”'
  zam-NT: 'Co''se'' mbìn Jesús di''s co'' ndxab mbi'' guliz Jair loo Jair, Jesús ndxab
    loo Jair: ―Lá''a, Jair. Ne''zyebtel. Ante gola''s loon. Rsapl ryo xban no yac
    rsapl.'
  zyp-NT: Ma bia cawh Zisu tah thui ka, Jaira hai letaco, “Na thlawzawng kheh seh,
    zing la, na sawcanu cawh a dang a,” tatah a tah.
  sey-NT: 'Caquëna, Jesupi asani capi, Jairore: “Quëquëmaꞌë paꞌijë̱ꞌë. Yëꞌëpi jujuja̱ꞌquë
    api caquë utejë̱ꞌë. Ja̱je cuasaquë utequëna, mëꞌë mamaco coꞌyasico pasio.”'
  nvm-nvm: Fu ijeg Jairas kuamga Jesu fu vuak iji faime Jairas kua, Ab oifian abekgavo
    nin ma vierafega kabaion iji fu una maimno kuain.
  mps-mps: Tiali goli Jisasgo te po odama, Jairusbolo te po wali, “Wi egio. Enaba
    naga homu beaduao. Nago wegi ma hodaluaibao,” wali.
  seh-seh: 'Yezu pidabva iye penepyo apanga Djairo ntsogoleri wa nyumba ya kuphembera,
    kuti: “Leka kugopa. Khulupira basi, mwana wako ana pulumuka.”'
  pab-NT: 'Jesus sema hatyoharenai hoka nexa Jairo hiye: — Awa atyo himawaiyehare,
    maika hityakekohena hoka kinatolohetaite — nexa.'
