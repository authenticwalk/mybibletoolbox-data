    mi ana èu.”
  tnp-tnp: Mətəu nian Iesu təmətəu nəghatiən əha, in təməni=pən kəm Jaerəs məmə, “Səgɨniən.
    Əhatətə əmə lak, kəni pətəkəku rəham, in otəmiəgəh mɨn.”
  urd-urd: ईसा ने सुनकर जवाब दिया, “ख़ौफ़ न कर; फ़क़त 'ऐतिक़ाद रख, वो बच जाएगी।”
  hot-hot: Yisu halaŋô abô êŋ ma hanaŋ hadêŋ Jailus, “Miŋ ôkô ami. Nêmimbiŋ iyom ma
    tem nalum avi mavi esak loŋbô.”
  mqj-NT: 'Sapo narangngi Puang Yesus tula''na, napolalan ma''kada lako Yairus nakua:
    “Dau marea'', tontongko mangngorean anna tuo anakmu.”'
  rus-SYN: 'Но Иисус, услышав это, сказал ему: не бойся, только веруй, и спасена будет.'
  mbh-mbh: Ma Jisas i nongpola riong aken, ma i ria Jairus ve, “Mothong tova wong
    ngeip, lomumo inga nge tho naro tum aro i mimi werer.”
  bdd-bdd: Wasaina bewa Yesu ꞌihesagoheya ma Yailo ꞌihegwaeya, ꞌigwae, “Sahena ꞌuꞌateꞌateyoho.
    Ma hesi ꞌuhemisaegau ꞌabehega natuu nata ꞌibwebweꞌana.”
  cbt-NTPO: 'Quisososo'' natanaponahuë'', itapon: —Ama iyasha pa''yanquësohuë''. Natëco,
    hui''nan noyachin, itërin.'
  rmy-SERVI: 'Нэ Исусо шунда када тай пхэнда лэсти: — На дар, кици патя, и тири чей
    састярэлапэ.'
  srn-NT: 'Ma di Yesus yere san a taki, A taigi Yairus taki: “No lasi ati. Bribi nomo,
    dan a sa kon betre.”'
  cta-NT: Pana cua ndyuna Jesús chaꞌ nu nchcuiꞌ yu loꞌo nu cusuꞌ biꞌ. ―Ná cutsi̱i̱
    nuꞌu̱ ―nacui̱ Jesús―, sca ti si jlya tiꞌ nuꞌu̱ chaꞌ caca jiꞌi̱ ycuiꞌ Ndyosi, liꞌ
    caca tsoꞌo nu piti sñiꞌ nuꞌu̱ ―nacui̱ Jesús jiꞌi̱ Jairo.
  bqc-SIM: 'Yesu yã́pi mà, ↄ̃ a ò Zailuɛ: Ńsu to n sↄ̃ vĩo. Ma náaikɛ lé, a
    gbã́gbã.'
  tcz-CHONGTHU: Ahin Yeshuan thilsoh ajah chun, Jairus jah'a hitin aseiye, “Kicha
    hih'in, tahsan poupouvin, amanu suhdam'a umding ahi,” atipeh e.
  mar-mar: पण येशूने ते ऐकून त्यास उत्तर दिले, “भिऊ नको, विश्वास मात्र धर, म्हणजे
    ती बरी केली जाईल.”
  snp-snp: Eti loto loumami ka ya Yesukafo kolito ya Yailusi ka itibito eti loumami,
    Koli komámaneyo. Koli kikito numuto minageto ya olukafo faka lenagoliye, loto
    loumaiye.
  isl-isl: 'Þegar Jesús heyrði þetta, sagði hann við föður stúlkunnar: „Vertu ekki
    hræddur. Trúðu aðeins, og hún verður heilbrigð.“'
  spy-NT: Kisiil yiit Yēēsu ꞉ng'aleechaa. Yooto, kumwoochi kwaaniitaab lakwanaa kule,
    “‑Mēēmuy, nteenee ikaaseenaa keey baateey. Mākusob ꞉leekweet.”
  xnn-xnn: Ngem dinngen Jesus san kinwanina danat kanan ken Jairo, “Adika menseseg-ang.
    No waday talekmo ken sak-en et awnit gomawis siya.”
  mwe-mwe: A Yeshu bhakapilikaneje genego, gubhaabhalanjile a Yailo, “Mmwe nnajogope
    nkulupalilepe, shalame.”
  tte-tte: Yeisu tomone ana walo ibenalan na iwalolau Yailo koina iba, “Tabu ukakatewakaka
    na kumelimo koliyau na natum inamwanamwa.”
  tcs-tcs: Wen Zizas bin lisen dis tok, em spik po Zairas, ‘Yu no prait, yu mata bilibe
    mi, trase mi. Gel blo yu, em go kamgud.’
  hlt-THB: Jesu ing ce ak awi ang zaak awh Jairu a venawh, “Koeh ly; cang mah cangna
    lah, na canu ce qoei tlaih bit kaw,” tina hy.
  soq-soq: Iesu benema sa etene Iairas diene wanase, “Mai insaisaa nosepio inguguraitaa,
    di sumanaitawo me inalepi!”
  qub-qub: 'Chayno nejta wiyaycur Jesús niran: «Ama llaquicuychu. Gamga riguiylla
    riguiy. Riguiptiqui wamrayquega allchacangami.»'
  att-att: Á pakaginná ni Apu Kesu ta natayin, kinagi na sù yáma na, “Ari ka lâ maburung
    sù kinagi na. Ikatalà mà lâ, á mammapiá sangaw,” kun na.
  bki-bki: Mia Yesu bunu mijog iliano nei, ana na naio ber ka Jairas, berinavo “Jau
    niukniuku rivieso re, jau kavarkar tiniemo sikili ea Atua ga, bior mia kenerimo
    vevinio naio rimeul bereio na.”
  bqp-bqp: 'Yesu yã pìi mà, akũ à pì Yairunɛ: Ǹsun tó swɛ̃̀ kɛ̃nguro. Ǹ ma náani
    kɛ dé, ani werekↄ̃a.'
  mcp-mcp: 'Yésus mú gwág, a mú cɨ nə Zharus nə́: «Kú bɛɛg fúndə, bə́g njɨ nə búgə́,
    nyə é cʉgə.»'
  hat-hat: 'Men, lè Jezi tande sa, li di Jayiris konsa: Pa pè. Sèlman, met konfyans
    ou nan mwen, pitit la va geri.'
  npl-NT: 'Pero ijkuak Jesús okikak tlan okiliko n tlakatl, okili n Jairo: —Amo ximawi,
    te xitlaneltoka, iwa motakotsi pajtis.'
  bgg-bgg: Jishii Isu è nuii srane Jairus shii yao, “Arum rabo; migi now bie bo, chiih-è
    na dimi ne wie rey phro.”
  eng-TCENT: But when Jesus heard this, he said to him in response, “Do not be afraid;
    just believe, and she will be healed.”
  eng-BSB: But Jesus overheard them and said to Jairus, “Do not be afraid; just believe,
    and she will be healed.”
  cpu-NT: 'Ikanta ikemakeri Jesús areetapainchari, ikantanake irirori: “Eero pitharovashivaita.
    Paventaiyaana, aritake eshitakotai.”'
  san-ASM: কিন্তু যীশুস্তদাকৰ্ণ্যাধিপতিং ৱ্যাজহাৰ, মা ভৈষীঃ কেৱলং ৱিশ্ৱসিহি তস্মাৎ
    সা জীৱিষ্যতি|
  tac-NT: '''Lige Esusi akisá alué ra''íchali, anele: ―Tase majawa mué rió mayega
    ''ma bijchiá mukúligo, pe ''la bijchígiwa ''la a''walí nígame ko ne, ''lige mué
    malala ku ajánamala.'
  eng-WEBPB: But Jesus hearing it, answered him, “Don’t be afraid. Only believe, and
    she will be healed.”
  gfk-H: Iasen bia Iesu ga hadadei iakan ga tangai ta Jairos bia, “Waak u burburut.
    U na nurnur sena mon ma na langalanga.”
  viv-viv: Tu Yesu kwamana valeyana ginogalini-yo Yailo gigahena gigayo, “Keke unamatauta,
    au unavetumaganeku be natu ginayamumu.”
  yao-yao: Nambo Che Yesu paŵapilikene yeleyo ŵaasalile che Yailo, “Kasinjogopa, ngambe
    kukulupilila, nombewo chalame.”
  tgp-tgp: Pani Iesu mara mo rongo hinau atu mo verea isana mara, “O sopo matahu;
    o rasuau purongo ale venatum i pa r̃uhu.”
  auc-NT: Ante ñöwo pöningä Gaido ingante angä ëñëninque Itota wæætë, —Gaido, guïñënämaï
    ïe. Bitö wede pönëmi adinque bitö wengä mïingä quëwencæcäimpa.
  kbc-NT: Naɡ̶a wajipate Jesus niɡ̶ijoa lotaɡ̶a, odaa jeɡ̶eeteta Jairo, “Jinaɡ̶adoii!
    Biɡ̶ida adinakatoni, odaa jeɡ̶eletace ɡ̶adiona.”
  bmh-bmh: Yesus nug go ze doimai, Zairus aureun, “Na umin ien. Nait ounab petak en.
    Go ainag awau dareu, go noumab tam.”
  ctu-BL: 'Che'' bʌ tsi'' yubi jini t''an, Jesús tsi'' sube jini yumʌl: Mach a cha''len
    bʌq''uen. Chʌn ñopo ti a pusic''al. Che'' jini, mi'' caj i coltʌntel jini xch''oc,
    che''en.'
  meq-meq: 'Ane tuk na, Yesu kə tsəne, a gwaɗay a Dzayrus: «Kâ dzədzar bay, dzala
    ha ka neŋ tsa na tsɨy, dem yak ma mbəliye.»'
  noa-H: 'Mag jaaubaichëm hũrbaawai Jesuu magjim hanʌm chi Jairoog: —Hoob k''ĩirjum.
    Pua pʌch chaai hʌ̈u hoo wai chitaju. Sĩita hãba murua pʌch chaai monaauju k''ĩirjugta
    wai chirsí hajim hanaabá.'
  alp-NT: Po kena Yesuse Ilene mere, Ibeteke loko Yairuse be, “Rilamu yake po mahabe
    ahlaleke lokoKu, hoko amu anare imise.”
  san-VEL: kintu yii"sustadaakar.nyaadhipati.m vyaajahaara, maa bhai.sii.h kevala.m
    vi"svasihi tasmaat saa jiivi.syati|
  kbq-kbq: Hianagi Jisasi'a ananke nentahino, anage huno kenona hu'ne. Kagra korora
    osuo, kamentinti hugeno ana mofamo'a knamareno manino.
  kbh-kbh: 'Pero Jesús chë soye tojanuena; as chë mandayábioye tbojaniyana: —Ndoñe
    matauatjana. Nÿe Bëngbe Bëtsábeñe cochtsos̈buáchiye y acbe bembe ts̈abá echántsatsmëna
    ca.'
  ron-LSB: 'Dar Isus, auzind, i-a răspuns: “Nu te teme. Crede numai și ea va fi vindecată.”'
  pon-pon: 'A Iejuj lao mani mepukat, ap kotin japen i majani: Koe der majak, koe
    pojon ta, a ap pan maureda.'
  nhe-BL: 'Pero Jesús quicajqui tlen nopa tlatequipanojquetl quiijto huan quiilhui
    nopa tequihue: ―Amo ximajmahui, san xinechneltoca huan mosihuapil mochicahuas.'
  sps-sps: Sen Jisas nongon en sa tsue of e Jairus, “Vaa'ets vaare, faason tsun ana
    guei moun tsumanyi te toto fatabin en.”
  wnc-wnc: Iniwan Jesuta natake Jairas anzing inikut, “Ga meya ma natapim. Nae natapi
    kekeknga siwanu yapakata gatuna apme gweawik,” ngang inikut.
  bus-bus: 'Yesu yã pì mà, ben à bè Yairunɛ: Ǹton tó swɛ̃̀ kɛ̃nguro. Ǹ ma náanɛ kɛ
    dé, eé kɛ̃kↄ̃a.'
  gub-BL: Wenu Zezuz ize'eg mehe. — Ekyze zo nehe ty, i'i Zaz pe kury. — Ezeruzar
    herehe, a'e rupi ikatu putar nerazyr a'e nehe, i'i izupe.
  imo-imo: Yuni nimu mele Jisasini pilipelie Jairusindo nimbei, “Mini naa ltewi nunge
    balomu nani manda lipo tapombo ningo enge ningo kau ipuki tiko molonio wali yu
    koinjo pumbelo,” nimu.
  boj-boj: Degsi minjnaqa Yesus a anjam di qusiqa Jairus minjej, “Ni ulaaim. Ni e
    qa ino areqalo siŋgilatimqa ino aŋgro a boleosim ŋambile sqas.”
  eng-DRA: 'And Jesus hearing this word, answered the father of the maid: Fear not;
    believe only, and she shall be safe.'
  knf-knf: 'Kë Yeŧu aŧiinka, aşë ŧeem aji : « Klënk nin, fiyaarën ţañ, anaţa. »'
  san-KHM: កិន្តុ យីឝុស្តទាកណ៌្យាធិបតិំ វ្យាជហារ, មា ភៃឞីះ កេវលំ វិឝ្វសិហិ តស្មាត៑
    សា ជីវិឞ្យតិ។
  arn-NT: 'Welu Jesus allkülu ti werken ñi feypiel, fey feypifi ta Jayro: —Llükakilnge.
    Feyentunge müten ta iñche mew, fey tami ñawe ta mongetuay.'
  zas-NT: 'Per chi biguiejn Jesús zian, rëbaman loj Jairo: ―Ad rdxebil, bililadxzi,
    zayajcqui xiꞌnl.'
  ken-NT: Kɛ Yesu aghoko nɔkɔ nɔ arɛm ntá Jairɔs bɛ, “Ɔ́kɛ́ cháy. Dɔ́kɔ́ rɔŋ ambɨ
    mɛnóko, chɔŋ mɔ́ywɛ antaŋ.”
