  gvc-gvc: ’Ã jina mʉsa tʉhona noano tʉho nʉnʉga. Noano tʉho nʉnʉriro, noano masinohca.
    Tʉho nʉnʉerariro “Mahanocã tʉhoja”, to nipachʉta tí sehere boa waharohca —niha
    Jesu.
  mwp-mwp: ‘Poeypiyam kulay Awgadhoengu a kurusipagemiziw nungu yapa; ngadh nanga
    moegina tidan, Awgadhan bangal nubepa poeybane koeyza. Ngadh nanga tidayginga,
    nungungu bangal adhapa mamayine, setha nungu mi moegina zapul.’
  ksj-ksj: Eꞌano'o eḡeꞌa ziꞌeteꞌe ḡoeꞌa faine zamare egoꞌi! Faifaine zamare igiꞌeteꞌe
