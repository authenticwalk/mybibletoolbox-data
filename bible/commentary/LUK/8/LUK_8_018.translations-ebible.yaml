  peg-peg: “ଏପେଙ୍ଗ୍‌, ଇନେସ୍‌ ୱେନାଦେରା ହେ ବିସ୍ରେ ଜାଗ୍ରତ୍‌; ଇନାକିଦେଂକି ଇନେରିଂ ମାନାତ୍‌,
