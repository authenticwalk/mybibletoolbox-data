    'ana si baea mamana neki ku faarongo kamolu ai, God kai faa 'ana ka 'idu lau 'i
    fafona. Ma waa ne nao si dau fafo guu 'ana ta kula ai, ta kaa saitomadooa ne nia
    kwaifii 'ana sae sa nia too boroi ai, God kai tagalangainia lau gu 'ana faasia.”
  ukr-1871: 'Вважайте оце, як слухаєте: хто бо має, дасть ся тому; а хто не має, і
    що, здаєть ся, має, візьметь ся від него.'
  apz-apz: Sekwo Anɨtumo inɨngkawentɨfi aho yokumpohnꞌnyo kemokosyohumalofo sokumo,
    Anɨtu kako engoꞌno engoꞌno wosejapmmontonoho. I osoꞌno hwe fihwo kako Anɨtumo
    sɨmeho weꞌe uyo sohwo, Ngko Anɨtuye hungkuno nomꞌne upaꞌnyoso pehoꞌneto. Ntaꞌnoho,
    loso sohwo oso sɨmeho weꞌe uyalokuso somo wae weeoꞌmtonoho. Jisas ose ulɨmentisofoho.
  eng-AOI: So you should listen very carefully to me today and you should always obey
    me. “Any of you who listen carefully to me and never disobey me will keep my words
    in your mind all the time. And I will help you so that you can know more. If any
    of you think, ‘I know all those words,’ but you don't listen to them properly
    and don't obey them, then I won't help you. And then you will forget them all.
    So that is why you must listen very carefully to me today.”
  yon-yon: “Kwanikob, komarewa wengambiriwen kuu korobe meenime. Kanembed kuyiib kuu
    Godbed yemoon konaneen. Kumban karub kanembed kuyiibban kuu komo ye yaa embengmo
    kandaan ande meenoon kwangkon Godbed yekareb kandaneen.” andoon.
  poi-NT: ’Wadaayɨ caso mimicht́am, awɨ̱matoŋtaamɨ. Siiga iŋwɨ̱pɨctsoŋpa jém Dios
    iŋma̱t́i, jesɨc Dios michiiba jáyaŋ wɨ̱tampɨc cosa. Pero siiga d́a iŋwɨ̱pɨctsoŋpa
    jém Dios iŋma̱t́i, jesɨc d́a t́i wɨa̱p michi Dios, más miccáyáypa jém cosa jém
    iñjɨ̱spáppɨc id́ɨc iga iniit́.
  wuv-wuv: Si'ei, onei narama'aia ba batanai fei mau guguaiamu. Uaa hini na pa'i,
    iwe pa'i hefi'adiai; hini lomi na pa'i, tamanu fei ina nara ba na pa'i, iwe pa'ai
    a'ana.”
  quf-NT: '“Chayraykumi allita uyakuyllapa: Chaqa mayqanpis intrakar kasukuqkunataqami
    masta intrachishaq. Piru chay mana intrakaqkunata-shuypaqami intrakayanina niyashanmatapis
    limpula qunqachishaq”.'
  yuw-yuw: Worochai son soni woho. Son onggim soni nochon mataha ogepma sinom siarut.
    Wömai yaha, amna au yu mom toboruchon foro urop obmukusuc kombiang. Worocha tongga
    Kopotorocho yuhon kombic kombicno obugu wo sakaun fiuna yu worochon foro tuctugo
    sinom kombinahing. Wohong amna au yu mom toboruchon kombic kombicha kombiuya sahano
    itacma yudec wömai Kopotorocho kombic kombicno ambarac fuun deuna bumbum yongbödenahing.”
  hus-NT-1971: Ca lej alhua’ bina’chic a xutsun c’al in cahuintal a Dios. Cum jitats
    in lej bats’umalits xe’ tin ichich, jats ne’ets ca pithane más in cahuintal a
    Dios. Jitats tocat eblim im bats’umalits, ne’ets ca tixc’anchat ax in tsalpayalac
    abal in cua’al tin ichich.
  med-med: Enim wamp kum nombuⱡa tem ndam, ik nʉnt kʉⱡ, kum tek pilik kai itʉi! Wamp
    nam ti, mel mat, tepa moⱡum ndam, Got ndi, mel mat, aldpa pol ila ngumba. Wote,
    wamp nam ti, mel mat, tepa muⱡi nambʉⱡʉm ndam, tep mor nimba pʉtʉm mel mbʉ, Got
    ndi, rukʉr tʉmba,” nitim.
  bch-bch: Tota agabit kemi ta alongo kemi posanga. Ngansa oangga sai ele oatainga,
    Deo ga igaltatan ele oatainga ga ila kapei. Be oangga sai ele oatainga mao, saoa
    danga iadi mambe iuatai kautede ngan, eine Deo ga ikado ga imata sapian.”
  cco-NT: Jo̱baꞌ fɨ́ɨˉ jnea˜ ꞌnʉ́ꞌˋ, nʉ́ʉˉnaꞌ júuˆ quiéˉe; co̱ꞌ jaléngꞌˋ dseaˋ i̱
