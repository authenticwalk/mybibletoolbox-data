    Badiꞌaꞌa zeꞌe tahiḡa edeḡa rae zamareꞌeteꞌe zuni mae vaḡiniꞌuma.
  sbk-sbk: Hwiyenyi basi enamna shamhovwa afwanaje yalinahantu. Abhapewe na ola, yasanahantu
    abhafyolwe atahala, habhoneha aje anaho.”
  mya-JVB: ထိုကြောင့် သင်တို့သည် အဘယ်သို့ ကြားနာ ရသည်ကို သတိပြု ကြလော့။ အကြောင်းမူကား
    ၊ အကြင်သူ သည် ရ တတ်၏၊ ထိုသူ့ အားပေး ဦးမည်။ အကြင်သူ သည် ဆင်းရဲ ၏၊ ထိုသူ ၌ ဥစ္စာရှိ
    ဟန်ဆောင် သမျှ ကိုပင် နှုတ် လိမ့်မည် ဟု မိန့်တော်မူ၏။
  kgf-kgf: Imuac ini gezacginanéŋ dimuhuc niŋanʒu haka imuac héŋgésimu. Méŋnéŋ méŋ
    ackuaʒéc késakecʒac imi toroqemimia wammac. Waŋu méŋnéŋ méŋ ackuaʒéc ménda késakecʒac
    imi iwawai henénʒac ʒéma ninʒac imi momacnec wagiru qahac wandacmac.
  awb-awb: Matíéh ání Manikánka mó náwinkéhe. Íre matíéh ánímé Manikánka wene pehgáriq
    naneq meyankéhe úwe.
  gdn-gdn: Ki pokere wi yona badidi maba wainapumuri ki wi naigida mena notapumuri
    wainapumuri. Iyapana nima yona mibai wainapupu wadubu doko ki ka e yona waunai
    mosi ade wainapoto yadini. Ko iyapana nima yona ki eba wainapupu wadubu doko ki
    ka e ewa mo eba yadini ade marai munta wadubu ki mete gogayagisi.”
  nko-NT: “Mlɩkɩ wankláán mlɩ asʋ́n-nutɔ́. Tsúfɛ́ ɔhá ánɩ́ odekléá obónu mɩ́
    atosunáhɛ́ amʋ asɩ á, Bulu ɔbɔ́pʋ ɩkʋ tsɩ́a mʋ́tɔ́ há mʋ. Támɛ ɔhá ánɩ́
    omedékléá obónu mʋ́ asɩ á, Bulu ɔbɔ́swɩɩ́ mʋ kpalobí ámʋ́ʋ́ olosusúu ánɩ́
    alabɩ́ ámʋ kʋ́ráá.”
  bsn-NT: No bojagʉ Diore ajitirʉ̃nʉgʉ̃re, “Quẽnarobʉsa ajimasiato” yigʉ, ĩ masisere
    cõarʉcʉmi Dios. Gãjirema, ĩre ajigʉ ñaboarine, ĩre ĩ ajitirʉ̃nʉbetijare, ĩ ajimasiboasere
    masiriojeocõarʉcʉmi ĩ. To bajiri ĩre masibetimasucõarʉcʉmi ĩ. To bajiro ti bajijare,
    mʉare yʉ gotisere quẽnaro mʉa ajimasirʉajama, Dios ĩ bojarore bajiro quẽnaro yimʉorʉ̃gõña
    mʉa —ĩ buerimasare yigotiyuju Jesús.
  pib-NT: Xakoka wa gyijnakotanru. Gi rixanu wa waneyalutu reneeka. Ga wa waneyamigjetu,
    waneyapgutlu konikona.”
  wiv-wiv: Kubarae da miu ta lohoia, miu kata longo vutuhia polea. Azei ho kua ti
    ka goloa taza vona da a Vuvu e vala taza ve ni niho. Palaka azei kua tani beta
    matoto kana goloa vona, da nazia kena e lohoia kana vona, da e pele kakavanga
    vona.”
  reg-reg: Kulwejo nubhe mwengeso anu ulabhaga nutegelesha. Kulwokubha unu ali nacho,
    kongesibhwa lindi, nawe unu atanacho nolo kanu alinako akatilu kona akagegibhwa.”
  mlh-mlh: “Ore eru Anuture buŋo manegobi, oi maŋ wombuŋ-ŋaŋuŋgo ruaru manesuku kegboreru
    goinebi. Moji mamane-mukuineke goga, Anutuji oi jikigaru oteme sogueiŋyoŋ, moji
    mamane-mukuine tomiri gogayoŋ, ‘Oike gogo,’ miga, Anutuji mamaneine mendaine oi
    oŋuakoŋ qomukuru ogagaiŋ.” Oŋu.
  gof-ENT: «ሂዛ፥ ሂንቴ ቃላ ዋቲ ሲዒያኮ ኣኬኪቴ። ዴዒያ ኡባስ ጉዤቲዲ ኢሜታና፥ ባይናይሳስ ሃሪ ኣቶሺን ኢያው ዴዒያ ጉያካ
    ኢያፔ ኤኬታና» ያጊስ።
  aau-aau: Hno nweyk God so ok ke ma lonuayk hokwe, yaprue nonaw kwa lonuayk popriy
    kraiay. Payhokuaw, uwr prueyn hiykwe payay me nak-wayr e, hye kokwe kraiar manak-kow
    peykyay. Sawk uwr prueyn hiykwe puraw-ar nuw-wak ankin, sawk hiy payay me nak-wayr
    e, somokwe hyo uron ko me ma-kahya.”
  tvk-tvk: Misak ni, muxuxou kuhi tengan mulong kuh sepinien navan xil. Vengan moletin
    xa di nggur xat koute teni, Hi isa metisouen ihe holu mu mini. E moletin xa tahur
    kuh ti koute teni, vuteili xa xi minemi bit mikila ngamu, Hi ihur rat rani.”
  prf-NT: “Kaya husayán moy en págsanig moy, gapu en tehud ay átdenan pa, peru en
    awan ay ibutan pa maski en inakala na a ked dikona.”
  auy-auy: Ísáán-aai imáyáa úmai kaweꞌán-oro. Maníkón-aaimo ísámaimo kaweꞌó owí Maníkó
    túwaꞌnai ínasa moórá-aaiwaraꞌa isánááwe. Maníkón-aaimo ímbo ísámai kaweꞌó ésa
    karoꞌá sésa kaweꞌ-úmai wéisaumne sewí tirumpinkémbá maimaínana ímba wéíniye. Mindásafeꞌa
    ísáán-aai imáyáa úmai kaweꞌán-oro Ísu siyáiye.
  tbg-tbg: Vo haika vataaina vaiintira Kotiva vira voqavatama amianarove. Vaiinti
    vovano kia vo haika vataraitiro, nai irikero tiharo, Te inaara haikama vatauro
    tiainara, Kotiva ekaa viva ina haikara vara qaqinima kaanarove. Kotiva mintiainarara
    ti, ne vi uvarara iriha rauriha variate, tiro.
