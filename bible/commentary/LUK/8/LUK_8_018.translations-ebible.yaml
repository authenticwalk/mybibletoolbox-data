  ura-NT: Aihane jaun, caohachaain aonacuche. Nii rijijieeintechu ena canuhacha tei
    raera jelai amuritoheriin rareein inae ecu tihane bana. Jana nii canuhacha tei
    latelanaala nenaate cha colane nedaareein inae ecu tihane bana,” naain acaauru
    rai be Jesoso.
  mcd-NT: Ascacun oinfain. Uhuun tsain nicasharacahuun. Tsoan uhuun tsain nicasharacoian
    paratamari Dioshuunoa tapisharatiro. Ascan tsoan uhuun tsain nicafiashu ascacoianma
    ascashu nan nicamisi cuscari funoshqui, —ishon Jesús ato yoini.
  urt-urt: Taꞌe luku pe, ŋoihme! Yisyunde wusyep ŋam bworerme ti, pa yende junde!
    Detale, lahmende ŋaiye sisyeme wusyep bworerme no, kin gande wusyep uku pe, se
    ka plihe ambaꞌe syeꞌ topoꞌe. Kut lahmende ŋaiye yukur ŋasande bworerme no, yukur
    kin gande pe, Got se ka ongohe wusyep sikirp ŋaiye kin si nambaꞌe.”
  awk-awk: Yakoai nura ġurrulla; kulla ġikouġ kinba ġunu̇n wal ġikouġ kin; ġatun keawai
    noa ka korien, mantillinu̇n wal bon ġikouġ kinbiruġ unnoa ta paipitoara ġikouġ
    kinba.
  kiz-kiz: Kwa hiyo jhelayi makini pawijha wip'elekesya. Kwandabha jhaajhihenaku,
    kwa muene ibetakujhongesibhwa nesu, lakini jhaabelikujha naku, hata khela kidebe
    kya ajhenaku kitolibhwa.”
  tzo-TZE: ’Jech a'ibeic lec smelol li c'usitic chacalboxuque. Li boch'otic jutuc
    to xch'unojique, li Diose más to ech'em chac'be xch'un yu'un tsc'an ta xch'unic.
    Yan li boch'otic mu sc'an xch'unique, li c'u yepal sna'ic jutuque ta xpojbatic
    sutel ―xi li Jesuse.
  lex-lex: La' hade pede mpiahniorat la hya'a maka A'ukota ri, yoma la riy mak kiwra
    kna'erit nana, de hota ra'itr owa'an la wniarorni-wnialaini mere la'pa riy maka
    kahmena kat niohora Uplerlawna lirni, de hya' mak ha nwarora de enatg oleka de
    hota Uplerlawna Na' owa'ana.”
  dov-dov: Aboobo amuswiilizye kabotu nkaambo ooyo uula nchajisi uyooyungizigwa, pesi
    ooyo uutakwe nchajisi nikuba eezyo nzyayeeya kuti ulijisi uyoonyanzigwa.”
  rgu-rgu: De, emi muste dodoo-tatai matalolole hihii-nanauꞌ ia ra. Lahenda fo nau
    saka matetuꞌ Manetualain hihii-nanaun, ana boe-boe nalelaꞌ. Tehuu lahenda fo ta
    tao daleꞌ neuꞌ Manetualain hihii-nanaun, sona ana boe-boe pakanaꞌ.”
  toc-NT: ’Pus huá cca̠­li̠­hua­niyá̠n, luu xli̠­ca̠na cuentaj cat­la­huátit hua̠ntu̠
    la̠nchú cca̠­hua­nimá̠n porque hua̠nti̠ kalhi̠y tla̠n tala­ca­pa̠s­tacni a̠tzinú
    luu lhu̠hua nama̠x­qui̠­cancú, pero hua̠nti̠ luu ni̠para lhu̠hua tuncán kalhi̠y,
    namak­lhti̠­ko̠cán hasta ma̠squi xma̠nhuá hua̠ntu̠ xlá kalhi̠y.
  ulk-1902: 'Abelelam, debele uaba mamoro asoli: abelelam le nagri lu, a ko abim ikuar;
    epe le nole lu kak, a ais abielam abele lu E dikiapore abi dog.'
  som-som: Sidaa darteed u fiirsada sidaad u maqlaysaan, waayo, ku alla kii wax haysta
    waa la siin doonaa, ku alla kii aan waxba haysanse waa laga qaadi doonaa wixii
    loo maleeyo inuu haysto.
  mam-C: Tu'npetzi'n, kyka'yinktzin kyib'a. Qu'n tkyaqiljo, a nim n-ok tilil Tyol
    Dios tu'n, kyja kxela q'oyit txqantl tnab'l, tu'n tel tniky' ti'j tkyaqil. Me
    ankye te' nti' n-ok tq'o'n tilil, majxpe ajo tnab'l, a tb'anilx toj twutz, me
    a nti' tumil, k-elil q'iyit te jun majx.
  ndj-ndj: “Mani naha, muyiloleyi ndambu yimupikanili, nongwa avelili na chindu dayongeshwi,
    lakini yula yangajila chindu, hata chila chiveli cha mweni dachitoliwi.”
  mbj-NT: Ti hyb n'aa taw'ããts hẽ baad bë hyb n'aa matakä bë maa newëë do hã. Jé h'yy
    ganyy däk doo, ti bahǟnh P'op Hagä Do banoo nä ta hã ta h'yy ganäng doo. Jé kanahën
    d'os hẽ h'yy ganäng doo, tahajaa do ted'oo doo, P'op Hagä Do ado hõm da ta hã
    kanahën d'os hadoo doo —näng mä Jesus.
  lat-VUC: 'Videte ergo quomodo audiatis? Qui enim habet, dabitur illi: et quicumque
    non habet, etiam quod putat se habere, auferetur ab illo.'
  ngp-ngp: “Elo indeni na wengele kwa ayo mkuyeva, kwaviya kila mta kint'hu noongezelwe,
    mna mnt'hu heina kint'hu naahokigwe hata kiya kidodo akufanyanywa kunda nacho.”
  aoi-aoi: Kembirra nungkwurraja yik-engkirrikajame-ka ambaka-langwa kirrakina nganyangwu-wa
    ayakwa aduwaba. Nara amini-yarrkuwurruma umba yikumini-yarrkuwarakinama angwurra
    ngawa. “Karningerribirre-ka karnumamalya nara-manja amini-yarrkuwurruma nganyangwa
    ayakwa umba yik-engkirrikaja-manja akina angwurra kirrakina, kembirra yiki-yarrkuwarakinama
    amurndakibina ayakwa nungkwurra-langwa-manja mangma ngawa. Kembirra nganja ngayuwa
    ka-mamurikajinama nungkwurruwa-manja kajungwa yik-eningmidini-yada angwurra kirrakina.
    Umba kirruwilyaba karnumamalya yiki-lyangkiyamina-manja kirrakina, ‘Ningeningma
    amurndakakina ayakwa,’ akena nara-manja engkirrikuma angwurra kirrakina, umba
    yikumini-yarrkuwurrena-manja ayakwa nganyangwa, nare-ka ngayuwa a-mamurikajuma
    kirrakina. Nungkwurraja kembirra yiki-yakuwabijiname-ka kirrakina amurndakibina
    ayakwa nganyangwa. Aminakina-langwa kembirra yik-engkirrikajame-ka ambaka-langwa
    nganyangwu-wa ayakwa aduwaba kirrakina-da,” ni-yama Jesus wurrumurndakibinu-wa
    warnumamalya-da.
  enq-2: Longo lao singi endakali doko, baa konda pyoo maita. Nasingi endakali mendeme
    baa-kisa kuki silyamona lao maseta dutupa tange nyokonyeta. Dopana, nyakamame
    pii silyamino dupa aipa pyoo silyamape lao soo kalyepape” lea.
  eng-ASVBT: 'Take heed therefore how ye hear: for whosoever hath, to him shall be
    given; and whosoever hath not, from him shall be taken away even that which he
    thinketh he hath.'
  mna-mna: Tana kuŋgun talŋoyom kat mi kakam ŋgar pa sua ta keleŋleŋ i. Paso, tomtom
    ta sombe ikam ŋgar pa sua ki Anutu mi ikam ka uraata, nako Anutu ikam le ŋgar
    pakan ma isala ki. Tamen tomtom ta sombe indemeere sorok kembei ni irao pa sua
    ki Anutu, mi ikam ka uraata som, ina ŋgar kini musaari tina, Anutu kola itatke
    pini, mi ni imbot sorok.”
  rmy-ARLI: Adalese pazinen sar šunena. Adalese so, kas isi, ka del pe lese pana,
    a kas nane, ka lel pe lestar hem adava so mislini da isi le.”
  myw-myw: “Kuvna̱seimiy va̱gan bukuliganes bwein. Kukin kal navavag sam, mo bikatimweis
    bibabaw. O kukin navavag nag, mo bikwey aveiyag idok nises. Mounida beidev mtowen.”
  sby-sby: “Neco kamucenjelani mbuli ncomukute kunyufwa Maswi a Lesa. Pakwinga uyo
    ukute kendi nakabikilwepo, nsombi uyo wabula kantu nibakamulamune konse nkakute.”
  sll-sll: Te na ha di ni tega i ogolo pirere, hankun ole molio. Molere yal ta ha
    i, a i si ware monangere, God hon ni te hobo kunangwo pamua. Te yal ta ha i, a
    i si wakinangere, homa a monanga tal iwe, God nin tol di inamua,” dungwi.
  yaq-NT: ’Junuen san eme'e tu'isi a' mammateka a' jikkajine. Bwe'ituk wa'a, juka'
    Liojta a' yoem eiyaame, ini'i che'a juni'i junaet anianaa. Taa wa'a, juka' Liojta
    ka a' yoem eiyaame, ini'i, kia juka' a aet au yoem'ea'ati a' ea'uta, a' u'aatune.
  uro-uro: Dä soknga mamär iva ngänät nari mamär ivakt iva qunäga vät a ngän sa ama
    enge inguna aung gärakni i sa aa anga guani diva rhi von ga rha arhongni savono
    sae dap aung gärakni i sa qaku aa anga guani diva qäqi rhi rha iarhongäkt nagem
    ga qärqärhong i qat tu aa snäng i irhong nga e gem ga.”
  ita-1885: Guardate adunque come voi udite; perciocchè a chiunque ha, sarà dato;
    ma a chi non ha, eziandio quel ch'egli pensa di avere gli sarà tolto.
  muy-muy: Nahkay bumi slimi lala ahəmamam ti kicʉm pakama ni. Aɗaba maslaŋa ya ti
    zlam gayaŋ àbu ni ti atəvikivu. Ay maslaŋa ya ti zlam gayaŋ àbi nahəma, ku zlam
    gʉziteni ya ti àɗəm àŋgəta ni day atəzafəŋa. »
  kqc-kqc: “Ya beika neidededi, bi mokei mona refa! Amiye kaere ini beika baika nufa,
    bi moi tanu mago. Idu kaere ina bi de iniye iniye nufa, ka ina rofu ini mokena
    keika amedo, bi moi dairigo.”
  rmc-ZRB: Меркінен, сар тумен шунен; кас е гін, одалескє доделапес, а кас нане, одалестар
    одлелапес минґ те ода, со ов думінел, гой кє лесте гін.
  tav-tav: ’To bairi caroaro apiya atie mʉñʉja caĩ buiorijere. Noa atie yʉ cabuiorijere
    caapipajeerãre capee api majiriquere na joogʉmi Dio. Aperã yʉ cabuiorijere caapipajeegaquẽna
    na cãno maca yʉ yere na caapi majibatajeacã quenare na majiquetio joroque na átigʉmi
    Dio, na caĩñupʉ Jesu.
  eng-ULB: So listen carefully, for to the one who has, more will be given to him,
    but the one who does not have, even what he thinks he has will be taken away from
    him.”
  spa-VBL: “Así que estén atentos a la manera como ‘oyen’. A los que han recibido,
    se les dará más; y los que no reciben, ¡incluso lo que ellos creen que tienen
    se les quitará!”
  fra-_FOB: Prenez donc garde à la manière dont vous écoutez; car on donnera à celui
    qui a, mais pour celui qui n'a pas, on lui ôtera même ce qu'il croit avoir.
  hau-ULB: Ku yi hankali da yadda kuke ji, domin duk mai abu, shi za a kara wa, kuma
    duk mara abu, dan kadan da yake tunani yana da shi ma, za a dauke.”
  mal-mal: ആകയാൽ നിങ്ങൾ എങ്ങനെ കേൾക്കുന്നു എന്നു സൂക്ഷിച്ചുകൊള്ളുവിൻ, കാരണം ദൈവവചനം
    കേട്ടിട്ട് മനസ്സിലാകുന്നവനു കൂടുതൽ കിട്ടും; ഇല്ലാത്തവനോടോ ഉണ്ട് എന്നു തോന്നുന്നതും
    കൂടെ എടുത്തുകളയും.
  kkc-kkc: Mo to hagee niyo medee dui. Bei, to taka medee duli odoo mapoo Godeeye
    goo goolee tekepo tenelaiso. Esino edebeeyo eyo nediliyo yo Godeeye wiligi doloso
    badeli goo ee yo gooleedoo doloso mo to dulega poogooga, Godeeye yimapoo goo goolee
    pepooko egee molo see eyo peedee dalaiso,” diso.
  urd-GVR: Chunāṅche is par dhyān do ki tum kis tarah sunte ho. Kyoṅki jis ke pās
    kuchh hai use aur diyā jāegā, jabki jis ke pās kuchh nahīṅ hai us se wuh bhī chhīn
    liyā jāegā jis ke bāre meṅ wuh ḳhayāl kartā hai ki us kā hai.”
  far-far: “Nia ne mulu fafurongo lea, sulia God ne kai kwate tatakolae ana liotoe
    fua mulu, suli dia kamulu rosulia na famanatalae nau ki. Sa ti boroi 'ana ne nia
    to ana ta madakwalae tu'u sulia 'Initoe God, God kai lado gwauna fuana. Boroi
    ma sa ti ne nao si rosulia famanatalae ne ki, ta madakwalae tu'u boroi 'ana ne
    nia kwaisae nia to ana sulia 'Initoe God, God kai olitainia fasia.”
  suz-BL: होस पा, रिम्‍शो पा नेनीन। मारदे हना रुप्‍बमी तेम्‍शा रुप्‍पाइक्‍चा पुंइसीब,
    मरुप्‍बम चहिं इच्‍का खोइ रुप्‍शो यो, रोइश्‍शा लाइक्‍चा पुंइसीब” दे शेंदीमी बाक्‍त।
    मत्ती २५:२९
  car-NT: Tuwaro aitoko one wara awepanamarykon poko. Mo'ko totyken 'wa otykon yta'ton.
    Mo'ko otypyn wyino totyry me inekanopyrymbo pinata'ton enapa.”
  amp-amp: Ndnettn wany marnyakfot. Frohr mrokfom wanyhato yima yuhurn hmbri hterm,
    nd yimar Bro Nkifrar tfit thu hmbrihirahrr. Nd yimar mrokfom wanyhato nhai yima
    yuhur htarform, nd tefi dukefenr rorhu yima yuhur rhuyukr tfit tu Bro Nkifrarn
    yak thurahrr.”
  bht-bht: जिना बाल समझणे दी इच्छा है जड़ा परमेश्वर सिखांदा है, उसयो परमेश्वरे होर
    समझ देणी, पर जड़ा समझणे दी इच्छा नी रखदा, की मैं क्या सिखादां, तां सै जड़ा समझया
    है, परमेश्वरे सै भी उसला लेई लेणा।”
  eng-NOY: Take heed therefore how ye hear; for whoever hath, to him will be given;
    and whoever hath not, from him will be taken even what he seemeth to have.
  cub-NT: ’Que baru me dápiajarã mʉje jápiaiyede ji bueiyede. Aru d̶ajarã yópe ji
    coyʉiyepe. Nopedeca ñai jápiayʉre Jʉ̃menijicʉi yávaiyede, Jʉ̃menijicʉ pʉeno baju
    ʉ̃i majiéque jícʉyʉme ʉ̃́re. Ʉbenita ñai jápiabecʉre Jʉ̃menijicʉi yávaiyede, iye
    ʉ̃i quĩ́jino majiéde dápiayʉ cʉvaede, Jʉ̃menijicʉ ʉ̃́re ĩcʉyʉme diede, arejamed̶a
    Jesús.
  ita-1927: 'Badate dunque come ascoltate: perché a chi ha sarà dato; ma a chi non
    ha, anche quel che pensa d’avere gli sarà tolto.'
  lww-lww: Kam na monar ayagogon ruru kiau visena lala, a akilali nap̃a asitom ruru
    la. Yar nap̃a kiena suri moki rui, yokorena naga war va ve mok manene vap̃isi.
    Ana yar nap̃a limana plasan suri lala, yokorena naga kilalu kiena narin sur nene
    nap̃a naga sitom ke sape pe kiena pa rui.”
  ron-BAYASH: Daje păzec kum auzăc. Kă šinji ari ju fi dat maj mult, šă šinji gođe
    nari njimika, dă la jăl u fi lot čak šă aje cară šje samănă kă ari.”
  ckb-ckb: کەواتە ئاگاداربن چۆن گوێ دەگرن، چونکە ئەوەی هەیەتی پێی دەدرێت، ئەوەش کە
    نییەتی، تەنانەت ئەوەشی کە ئەو بە هی خۆی دەزانێت لێی دەسەنرێتەوە.»
  nas-nas: Teeꞌkoo tarerariaing diiꞌ taaraverimaing. Tee naning taaravura oroꞌantavuaing
    Kumponinge napoꞌ niiꞌning nauvuaing, eeꞌnoko baa tee taaravura oroꞌantavuaukaꞌnung
    pariꞌuaing tee araka otoꞌevuing-pinaꞌ noruꞌui otoing.”
  uvl-uvl: Letemo tuanin ke nek toto nga a longo ngamo. Mele nenge nena ure hel malo
    lape te tunge nena hel pule. Pe mele nenge nena ure ero pe nga letena teke nena
    lo nem lape te ua toto ia nge i.”
  eng-BBE: So take care how you give hearing, for to him who has will be given, and
    from him who has not will be taken even what he seems to have.
  ixl-CNT: Ech tokeꞌ at noj bꞌenku sete kaniꞌch tabꞌil u chusbꞌal nebꞌaneꞌ tzaꞌ. Tan
    abꞌil atil nal tetz, saꞌaqꞌax tereꞌn tetz. Pek abꞌiste vaꞌl yeꞌk tetz, loqꞌ atil
    bꞌiil tetz aas nitaleꞌ, sakoꞌnmaaleꞌl te.— Texhtuꞌ.
  xsi-xsi: Mine kala ara ŋana miki ma kalomi ŋgere sondo ŋana nemi mâsi ŋana kaloŋo
    naneŋgu ŋgua kâ. Tamâta ea ikai ilo-kalo ŋana Maro Kindeni ne vetâŋa paveâŋa kâ,
    ande Maro Kindeni ma ilo-kalo ŋalae ilua i. Aŋga tamâta ea tini pwâka tu ikai
    ilo-kalo ŋinde, ande ilo-kalo tini mwata ndia i ipalâŋe tu muŋga ikai lâ, ande
    ŋinde Maro Kindeni ma ikai saŋe i.”
  crx-NTPO: '''Inka soo cho howahli nts''en''a la ndi khuni dutáhts''o. Soo ts''ih''un
    ''alha mbene la hoontsool-unyaz t''ehonínzunne, ''enne ''on ''us lhat-un t''ehonínzun-un,
    ''et bugha whútalts''ulh. ''Ink''ez mbene la hoonli t''ewhunúszunne, hoonts''ool-unyaz
    hodits''o, ndai la ''aw ''i huyut''i-i huninzun, ''i hoonts''i bughu nayitálchulh.”'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀವು ಕೇಳುವ ವಿಷಯಗಳಲ್ಲಿ ಎಚ್ಚರಿಕೆಯಾಗಿರಿ. ಏಕೆಂದರೆ ಇದ್ದವರಿಗೆ ಇನ್ನೂ
    ಹೆಚ್ಚಾಗಿ ಕೊಡಲಾಗುವುದು; ಇಲ್ಲದವರ ಕಡೆಯಿಂದ ತಮಗಿದೆ ಎಂದುಕೊಳ್ಳುವುದನ್ನು ಸಹ, ಅವರಿಂದ ಕಿತ್ತುಕೊಳ್ಳಲಾಗುವುದು,”
    ಎಂದು ಹೇಳಿದರು.
  bbb-bbb: Ijadufuo vua ige na kuariavo ije nika mukoreigia fiena vierafefo. Erare
    ire uruvana kema ije buka una ire binodua uruvana vajake. Ro erare fu ire bino
    bakikuma bu ire sibaneke fu naema ije buka una kamaza vakono kiae.
  blw-blw: Wat papannaagényu paat way mamangngar hen aryê, te hen anchi tagu way mangamma
    hen chana changrén, mataptapyan hen ma-awatana. Waman hen anchi tagu way annag
    achi ammaan hen chengngarna, uray hen anchi aket way na-awatana wat ammag maonghor.”
  tam-2017: ஆதலால் நீங்கள் கேட்கிற விதத்தைக்குறித்துக் கவனியுங்கள்; உள்ளவனெவனோ அவனுக்குக்
    கொடுக்கப்படும்; இல்லாதவனெவனோ அவன் தனக்குண்டென்று நினைக்கிறதும் அவனிடத்திலிருந்து
    எடுத்துக்கொள்ளப்படும்” என்றார்.
  azz-NT: Xictalican cuidado huan ximoyecaquiltican nijín tajtol. Porín nochi neques
    ten quipíaj in tamachilis de Dios huan quitequitiltíaj, yejuan nojonques cachi
    oc Dios quinmactilis. Pero ocsequin tacaquini quipíaj tzictzin san tamachilis
    de Dios huan amo quitequitiltíaj in tepitzin san ten quipíaj. Ica ya nojón yejuan
    nojonques Dios quintamicuilis ne tepitzin ten yejuan quinemilía que quipixtinemij.
  spa-RV-1909: Mirad pues cómo oís; porque á cualquiera que tuviere, le será dado;
    y á cualquiera que no tuviere, aun lo que parece tener le será quitado.
  csy-csy: Tua ahikom na thu zak uh te kidawm vun, banghangziam cile a kuamapo a nei
