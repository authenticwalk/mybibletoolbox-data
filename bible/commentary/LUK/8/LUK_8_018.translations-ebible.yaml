  deu-1951: So sehet nun darauf, wie ihr hört! Denn wer da hat, dem wird gegeben;
    und wer nicht hat, von dem wird auch das genommen werden, was er zu haben meint.
  alq-ALGNT: “Iag8amig dac adi eji ndotameg! A8iag mega kegoni ka aiag, a8acamej oga
