verse: LUK.008.018
translations:
  kpx-kpx: “Iale nenilahai la hoto eviale ke huhulahave. Kosealemo olena di hotomo
    luleleige Dilavana lulele baluga omisi. Isito ata olena au lulele unahamo hoto
    ke evisito keho isiviholige Dilavana avuemo luleleve ke mai evihai.”
  okv-H: Avoeto God ta ke eto kogoeto ingivujo eto embo ta degi kiari isapa irirou
    kito nei amita hamo ta ikau humbasuja rate amita kiari isapa irari ke asuja embo
    amita kiari do mihia avo humbau irae aisuja.” Iesu na ke ainge ijinu.
  tbo-tbo: '@see-verse:LUK.008.017'
  mal-C: അതുകൊണ്ട് നിങ്ങൾ കേൾക്കുന്നത് ശ്രദ്ധയോടെയാണോ എന്നു സൂക്ഷിക്കുക. ഉള്ളവർക്ക്
    അധികം നൽകപ്പെടും; എന്നാൽ ഇല്ലാത്തവരിൽനിന്ന് അവർക്കുണ്ടെന്നു കരുതുന്ന അൽപ്പംകൂടെ
    എടുത്തുകളയപ്പെടും.”
  grc-SR: Βλέπετε οὖν πῶς ἀκούετε· ⸂ὃς γὰρ ἐὰν ἔχῃ, δοθήσεται αὐτῷ· καὶ ὃς ἐὰν μὴ
    ἔχῃ,⸃ καὶ ὃ δοκεῖ ἔχειν ἀρθήσεται ἀπ᾽ αὐτοῦ.
  bgc-bgc: ज्यांतै चौक्कस रहो के थम किस तरियां सुणो सो? क्यूँके जिसकै धोरै सै उसतै
    दिया जावैगा, अर जिसकै धोरै न्ही सै उसतै वो भी ले लिया जावैगा, जिसनै वो अपणा समझै
    सै।”
  khz-khz: Gaurai gokamonagirana kilara pio rogona tolera. Kwalana magena kamonagi
    talimana Palagu na tugamagi-ilu pene venia, ati gena kamonagi talimana, ia etugamagina
    magena tugamagi-ilu, na gena tugamagi-ilu maki pene gapi-pakaa.”
  deu-TKW: Sehet nun zu, wie ihr höret. Denn wer da hat, dem wird gegeben werden;
    und wer nicht hat, von dem wird auch genommen werden, was er zu haben meint.
  zsr-NT: ’Qui lë ni naꞌ, gul‑zë́ nagliꞌ, le huadél‑liꞌnëꞌ yelatiꞌ bönniꞌ ruzóëꞌ tsutsu
    icj ládxiꞌdauꞌhuëꞌ didzaꞌ ryönnëꞌ, huaziꞌrëꞌ xtidzëꞌë Dios, san bönniꞌ curuzóëꞌ
    tsutsu icj ládxiꞌdauꞌhuëꞌ didzaꞌ ryönnëꞌ, huadúa didzaꞌ naꞌ byönnëꞌ.
  lin-lin: Boye, bosala keba na lolenge na bino ya koyoka ! Pamba te, na moto oyo
    azali na eloko, bakopesa ye lisusu ; kasi na ye oyo azangi, bakobotola ata oyo
    azali kokanisa ete azali na yango.
  hns-NT: Ohie khaatien toelogke tjaahie dhiaan lagaaike hamaar baat soene ke. Dje
    thiek se soenies hai, Parmeswar oke auro gjaan deiga. Aur dje na thiek se soenies
    hai, djaun tjiedj oe sotje hai kie oe samdjhe hai, ohoe tjhienaai djaai.”
  noa-E: Ajapha khĩirjubat ajim anʉm, jãga pãrau ũr nʉ. Ar chi thãar onee ũrm khõsi
    ũr nʉm khʉʉnag Ẽwandamau warag khĩirjug deeju, ich iek khapcha amkhĩir. Mamʉ ar
    ũrmaphapai ũr nʉm khʉʉn khĩirjug eemʉn, cha mua jaau chirʉm deeu Ẽwandamau ich
    iek sĩepiba khecheu aujugui ajim anʉm, ũrmapha naawai.
  eng-EMTV: Therefore take heed how you hear. For whoever has, more shall be given
    to him; and whoever does not have, even what he thinks he has shall be taken away
    from him.”
  mib-NT: ’Núu súcuan te na cúni sōho vāha ró, chi ñayuu je jécūhun ni, stéén gā yā
    nuū i. Te ñayuu tu cándíje, máá jecu jeē jéni ni i jeē jiní i, sa suhva naa. Achí
    yá.
  lif-NT2: हे़क्‍केःल्‍ले़ के़घे़प्‍सुम्‍बा पाःन्‍निन् निङ्‌वाॽओ नुःरिक्‍काङ् युक्‍खे़म्‍मे़ॽओ॥
    इङ्‌गाॽ आनिसाम्‍मिन् ते़न्‍दिङ् के़जोःक्‍पाहाॽरे़ग आल्‍लसाङ् यरिक् कुसिङ्‌निःप्‍मान्‌मे़घोःसुरो,
    कर आनिसाम्‍मिन् मे़ङ्‌घे़म्‍मनाबाहाॽरे़ कत्तुम्‍बे़ फाॽआङ् मे़इःत्तुबान्‍नाङ्‌मे़नाप्‍तुसिरो॥”
  xnj-xnj: “Mujiyangalilayi chemwiyuwana, muni mweavi nachu yati iyonjokeswa, nambu
    mundu mwanga chindu, hati chila chidebe cheihololela kuvya nachu yati chinyagiwa.”
  mmx-mmx: Kuren la mina lok tatao avukat nimi, kusu ting tonga avukat levelinga at
    ne Moroa. Do tara na siam ka mo levelinga Moroa i raba i min, Moroa naba raba
    box i mi laxasep avukat at levelinga ren. Dola tara noxo siam ka levelinga at
    ne Moroa, Moroa naba lok pes bok laxasep kakalik teren, keke i do neni i doxoma
    i do im tebeng i.”
  cbr-NT: An 'ën bana cuaquin a bana quicësabi oquin 'acë uni a ca 'ën bana itsiribia
    cuanun Nucën Papa Diosan 'unánmiti 'icën. Usa 'aínbi ca an 'ën bana cuaquinbi
    sináncëma uni, a, an isa 'unánxa quixuan sináncë bana a camabi Nucën Papa Diosan
    manumiti 'icën. Usa 'ain camina mitsun cuacë banacama upí oquin cuaquin, a bana
    quicësabi oquin 'ati 'ain.
  tee-NT: Para ni lai chunch ju alaya'it'it astan pus tasq'uini ni p'ulhnan k'oxich
    ak'asmat'a'it'it. Pus va tichi chavaich ju k'asmat'a chai navi tachi ju najun
    la'ixchivinti Dios pus palai lhu camamachakxanicana'. Para va tichi chavaich ju
    cak'asmattsuculh para ni jantu canaviya' ju tuchi najun la'ixchivinti Dios pus
    camac'ap'anik'oyach tuchi na mispaich najun.
  eng-LSV: See, therefore, how you hear, for whoever may have, there will be given
    to him, and whoever may not have, also what he seems to have will be taken from
    him.”
  cak-NT: Y quiri', xa rix nic'oxaj rutzij ri Dios, tiyaca-ka pa iwánima. Roma ri
    can c'o ruyacon pa ránima, can xtiyo'x más che. Pero ri nic'oxan rutzij ri Dios
    y xa man nuyec ta ka pa ránima, ri jani' oc nunojij raja' chi c'o riq'uin, hasta
    ri' xtimaj che, xcha' ri Jesús.
  pah-NT: —Ji rendu katu ti a'ero pejeaporog̃itaro. Kiroki ga okwaha – ga pe po ti
    Tupana'ga ikwahavukari koji'iva'ea nehẽ. A'ero po ti ga ikwahahetei nehẽ, ei Jesus'ga.
    Kiroki ga ndokwahavi – po ga ikwahavi xunhiva'ea, a'ea vehevi po ti Tupana'ga
    ikwahava'jave'ymukari ga pe nehẽ, ei Jesus'ga g̃wemimbo'ehara'g̃a mbo'eavo.
  sja-NT: Maperã pia ũrítɨ. Chi k'awa bɨmaa Tachi Ak'õrepa audupɨara k'awaapiit'ee.
    Mamĩda chi ne-inaa k'awaara k'ĩsia bɨpa k'awa bɨ paara wẽpapiit'ee.
  xed-xed: Ɗasuwa ka kuni nda tva snaŋta skwi ta snaŋta kuni, kabga ŋa mndu nda guna
    sləməŋani ŋa sna skwi dzaʼa sganaghata lu ta snanamta. Ama ka haɗ tsi da mndu
    wu, dzaʼa kləgadanaghu kla lu ta va tsa má si ta ndanu tsi ta mutsay ya.»
  mks-NT: ʼSa̱há ña̱ cán quéa̱ ndítahan coo jo̱ho va̱ha ndó nu̱ cáha̱n i̱ xi̱hi̱n
    ndo̱. Jáchi̱ da̱ íin ña̱ha nu̱u̱, ñe̱he̱ táhvi̱ dá coo chága̱ ña̱ha nu̱ dá joo
    da̱ co̱ó ña̱ha nu̱u̱, ja̱nda̱ ña̱ loho íin nu̱ dá ndindaa —na̱cachi Jesús.
  gfk-S: Io kaie, mu na liklik timaan uta ira numu hinadado. Nesi nong i palai ta
    ira nugu nianga, God na manga hapalaine ter tana. Ma be nesi nong tada palpalai
    kanaia tana, God na kap leise bakut iat tana tikai ma ira linge ing iga lik be
    i palai ter ine.”
  bmu-bmu: “Miaŋgöra Anutugö keu mötzei, mi mönö urukönömŋine ala mötmöriba köl guliba
    malme. Kunŋan mötkutukutuŋambuk maljawi, Anutunöŋ mönö mi toroqem waŋgii qarimapmö,
    kunŋan mötkutukutuŋi qahö maljapmö, ‘Miambuk maljal,’ jizawi, Anutunöŋ mönö mötmötŋi
    moröŋi mi mewöyök qeköba waŋgitma.” Mewö.
  dgz-dgz: Ap menan ae anu guran, nop nega yaentuk anuiwanian. Iwa orup da da mu anu
    avepiwa, ame God nop upi sia aigap aigap muneta. Go orup da da ya anu avepiwa,
    nop otu da namu anun waranewa, God nop ame sia waseamo aeta.”
  eng-GNV: 'Take heede therefore how ye heare: for whosoeuer hath, to him shall be
    giuen: and whosoeuer hath not, from him shalbe taken euen that which it seemeth
    that he hath.'
  zaa-NT: Acca liudà tse'éruhuá naga' le, porqui'ni nuỹa tediba té la' ritelíni quì'į
    nna entonces thí' lą́ adí; pero nu labí té quì'į nna, pues hàstaa ti'to' nu rulaba
    latsi'į qui'ni chi té quì'į nna ítua telą́.
  eng-WEBSTER: 'Take heed therefore how ye hear: for whoever hath, to him shall be
    given; and whoever hath not, from him shall be taken even that which he seemeth
    to have.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Panejumecanaëjëre patacatsipaebilivaisi.
    Itsamonae ata itsa pacatsipaebiana, bajarapamonae ata pajumecanaëjëtsianame papecatsipaebilivaisi.
    Palivaisivajëto panejumecanaëjëtsianame, nexata bajarapalivaisivajëto panejumeyapëtaename.
    Itsiata icatsia pematatsënëa bajarapitsilivaisivajëto Dioso pacayapëtaeyaexanaena.
    Pajivi xaniavaetsia nejumeyapëtane patacatsipaebilivaisi, bajarapajivi icatsia
    itsalivaisi pematatsënëa Dioso jumeyapëtaeyaexanaenatsi. Itsiata pajivi apo jitsipae
    pematatsënëa pejumeyapëtaeponaenexa, bajarapajivi palivaisiyovajëto picani jumeyapëtane,
    nacofënëtsiana, jai Jesús pijajivijavabelia.'
  bon-bon: Peei name pi weene cängena ngene jotwananineye lipulipu ätecijame, ingle
    lui biname me umle pisi nyene, Acejiyame teebine cerämu pa yääcärepi; piiyepu
    lui biname me umle lica gyene, Acejiyame teeme bau ca pa yaacatepi lui matikäli
    umle tabe apu angi egä pisi nyene.”
  nhw-BL: “Huajca ximotlachilica cuali quenicatza anquicaquij nocamanal, pampa nochi
    masehualme catli quimachilíaj, Toteco quinpalehuis para ma quimachilica más. Huan
    ica catli amo quimachilíaj, hualas se catli quinquixtilis catli quentzi moilhuíaj
    quimachilíaj.”
  mgw-mgw: Kwa nyo, mwili'ndi'le kwa go gamugayu'wa kwa mwanjaa, ywabile na kili'be,
    alu'a yongeyelwa lakini, ywangali kili'be, ata si'lu' kisene sabile naso satolelwa.”
  swh-ONEN: Kwa hiyo, kuweni waangalifu mnavyosikia. Kwa maana yeyote aliye na kitu
    atapewa zaidi. Lakini yule asiye na kitu, hata kile anachodhani anacho atanyangʼanywa.”
  wbi-wbi: pe lino uvisaghe maaso pano ghuva ghupulikisia. ulwakuva juno ali nakyo,
    kwamwene ikwongelesevua kukila, neke juno nsila nambe kidebe kila kino alinakyo
    kilipokua”.
  bba-bba: Yen sɔ̃, i n lɑɑkɑri sɑ̃ɑ nɡe mɛ i nɔɔmɔ. Domi bɑɑwure wi u mɔ, wiyɑ bɑ
    koo wɛ̃. Bɑɑwure wi u kun mɑɑ mɔ, bɑ koo nùn mwɑɑri ye u tɑmɑɑ u mɔ.
  eng-KJVCPB: 'Take heed therefore how ye hear: for whosoever hath, to him shall be
    given; and whosoever hath not, from him shall be taken even that which he seemeth
    to have.'
  kgk-NT: —Ejeapysaka porã katu xe nhe'ẽ-rehe. Ne arandu porã-ma ramo, hetave ojekwaa
    va'erã nde-vy ne aranduve nduve hagwã-vy ereho. Nahi'arandúi va'e ae nohendu kwaái-vy
    voi. Okanhymba va'erã íxugwi inharandurãgwe, he'i Hesu omombe'u-vy gwemimbo'e
    kwéry-pe.
  waj-waj: 'Ngia rikiaa kuaivaara arinaima yaata utida rikiaatee. Gioonna kiaapu voovoono
    ni kuaivaa arinaima rikiaivoono fai Anutuuqo ari vo kua vo kuaivaa inna kiaa mmino
    rikiaanaravai. Gioonna kiaapu voovoono kiisa kuaivo inna yaatana vaivoono ariiyara
    yaata utuoo tinara: Vaa kua vooyauvai niiki vainoo, tino rikioo fai akiairaino
    taunnino hama innaki kuaiyauvootainaravaivee.'
  cpy-cpy: Paamawentyaawo okaatzi pikemakiri. Jempe-rika itzimi otzimi-motakiri, ari
    otzimimo-peroteeri osheki. Riima kaari otzimi-motzi, imaperoe-teeri raapithee-teeri
    okaatzi tzimimo-witariri.”
  ekk-PKP: Nii et pange tähele, kuidas te kuulete. Neile, kes on vastu võtnud, antakse
    juurde; neilt, kes vastu ei võta, võetakse ära isegi see, mis neil enda arvates
    on!“
  mpx-mpx: “Inoke nuku matahikagimiu ge baaba nuku hago bubun. Henala wana aatena
    i gan, abwe Yehoba ni paetulan. Henala Yehoba ana aatena nige i gagan eliyana,
    hauna ebo i nuwatu tage valila i atena, Yehoba ni ahek yoho.”
  wbp-wbp: Yimi ngaju-nyangu ngulaju jarra-piya. Yapa kuja kalu nyina mungangka, ngulaju
    kalu puta purda-nyanyi Kaatu. Milki-yirrakalu-jana nyanunguju jarra yali-kirlirli.
    Kajinkili-jana yimi ngaju-nyangu-kurlurlu Kaatu milki-yirrarni yapaku, ngulaju
    Kaaturluju kapu-nyarra yarda yimi-ngarrirni nyanungu-kurlu. Kala kajinkili-jana
    jurnta mardarni yimi yapa-kujaku, ngulaju Kaaturluju kapu-nyarra jurnta kanyi.
    Kuja-kujakujulu yirriyirrirli purda-nyangka ngaju-nyangu yimi, manulu-jana yapa-kariki
    yimi-ngarrika!”
  luo-luo: Emomiyo paruru ahinya maber kaka uwinjo. Ngʼat man-go nomedne mi nobed
    gi gik mogundho; to ngʼat ma ongego kata mano moparo ni en-go nomaye.”
  nhe-NT: “Huajca xijpiyaca cuidado quejatza inquicaquij notlajtol, pampa nochi tlacame
    tlen quimachilíaj, Toteco quinpalehuis para ma quimachilica más. Huan ica tlen
    ax quimachilíaj, hualas se tlen quinquixtilis tlen quentzi inijuanti moilhuiyayaj
    quimachiliyayaj.”
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܚܙܹܝܡܘܼܢ ܕܵܐܟ݂ܝܼ ܫܵܡܥܝܼܬܘܿܢ، ܣܵܒܵܒ ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܒܸܬ ܦܵܐܹܫ
    ܝܘܼܗܒ݂ܵܐ ܙܵܘܕܵܐ ܐܸܠܹܗ، ܘܡ̇ܢ ܕܠܲܝܬ ܠܹܗ ܐܘܼܦ ܗ̇ܘ ܕܚܵܫܹܒ݂ ܐܝܼܬ ܠܹܗ ܒܸܬ ܦܵܐܹܫ ܫܩܝܼܠܵܐ
    ܡܸܢܹܗ.“
  esk-NT: Qaunagititchi taatnamik qanuq naalaġnisilaapsitñik atakkii kisupayaaq piqaqtuaq
    akuqtullaaġisiruq, aglaan taavruma piqaŋitchuam anniagisigaa taamnaunniiñ mikillapiaqtuaq
    pigikkani.”
  msb-msb: Kaya pamati gayod sin maayo kay siya na igwa pagahatagan pa, pero an wara
    bisan sing-ano ka dyutay an ginahuna-huna niya na ada sa iya pagakuhaon pa.”
  cpa-NT: Hi² jøng² dsio¹ cánh³ hniah¹² hí³ jǿg³ hi² nøngh² hniah¹². Di³ cuø¹ Diú¹³
    hi² niu¹ ma¹dsio¹² jǿg³ ju²gug² dsa² cán² hí³ jǿg³. Jøng² jŋíh² báh³ Diú¹³ he²
    jǿg³ mih² lë́²dsa hi² ŋi¹²dsa, ju³lah dsa² tsa¹jmo¹² hí³ ―ca¹juúh² Jesús.
  dso-dso: “ସେଟାର୍‌ ପାଇ, ଜେନ୍ତାରି ସୁନ୍‌ସା, ସେ ବିସଇ ନେଇକରି ଜାଗ୍‌ରତ୍‌ ରୁଆ । କାଇକେବଇଲେ
    ଜାକେ ଆଚେ ତାକେ ଅଦିକ୍‌ ଦିଆଅଇସି । ଆରି ଜାକେ ନାଇ, ସେ ଜେତ୍‌କି ନିଜର୍‌ଟା ଆଚେ ବଲି ବାବ୍‌ସି,
    ସେ ଅଲପ୍‌ଟା ମିସା ତାର୍‌ଟାନେଅନି ନିଆଅଇସି ।”
  meu-meu: Taunabunai, emui kamonai nahuana ba tohoa; badina be mai ena ḡau tauna
    ma bae henia, a asi ena ḡau tauna be ia banava eto vada e abia ḡauna na iena amo
    do bae abia oho.
  yva-NT: Weti syare wapo Sya ayao raraniv mavabe muno wapo ratantona kobe rave. Weye
    vatano ayao Amisye no anuga raije opamo Amisye po auga ti nanto rai ti apa ana
    po raene miridi nseo. Yara vatano ayao Amisye no ai kobe jewen, opamo apa ana
    po raene miridi makaje ti raumandi kobe.”
  dgc-dgc: “Nadid,” kagi ni Jesus, “éy isipén moy tu kagi ko dikam. Dahilan du mégéisipén
    ta itoldu kua, éy dagdagen na Diyos i isip dia. Pero du metamad a mégisip ta itoldu
    kua, éy bawasan na Diyos i akala de a édse to isip de a hanggan éwan side tu mapospusan.”
  zpm-NT: ’Wen wen goḻquiaadiag miṉe rne naa, ni goḻtsoxcow. Sac zha ne tsoxcow, zdeedraa
    Dios guieḻbiini lo zho; saṉgue zha ne tsoxcoda, haxta teḻ palalse guieḻbiini ne
    rzac zho quianie zho, stiche mew.
  hix-NT: Àro ke, ohxe mpànà enytxatxoko, rorwonà. Ohxe enytxanyenhàyamo wya ryhe,
    nenytxamohsehe rye rma haxa, Khoryenkomo, kekon hatà. Enytxanyehnàtho komo wya
    haxa ryhe, enytxamohsohra harha mpànà naha ha. Tàwyanye uhutwehe katxhe rma, hutwahkahyatxhe
    harha hampànà, nyamoro ha, kekon hatà, Txesusu.
  sim-sim: Uwa osik ji auheyehe mashin armek ji misika. Mberem ushiwak? Os ma lar
    mbele mbele lal nga nor nahanda nahi, Avui Wasilaka avak mbele mbele lal nga nor
    hakwa ria. Hako ma or mbele mbele nga nawa ambu, avak os or hishihi nor mba, �An
    mbele mbele kando angop a tolowa lir.� Karem or hishiwa Avui Wasilaka avak mbele
    mbele orhi ondon or laha ormbekwa lir.�
  npi-ULB: त्यसैकारण, तिमीहरू कसरी सुन्छौ, त्यसमा होसियार होओ, किनभने जससँग छ त्यसलाई
    धेरै दिइनेछ, जससँग छैन उसले आफूसँग जे छ भनी सोचेको छ त्योसमेत उसबाट खोसिनेछ ।”
  cgc-cgc: Gani, mamati kaw gid ta usto ta ake na mga patudlo tak daw kino kaintindi
