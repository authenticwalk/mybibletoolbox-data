  wnc-wnc: Siwan ginu katak siknga gwautnong. Ginda wamu katak natapnong. Mamin amindaka
    natdetdetna nomana pake yuwawa Anututa natdetdetna kunduat ayamik. Sike mamin
    amindaka buyami natake natdetdetninu gwa pakamang ngang gutonga yawanu natdetdetna
    wa paking kaknga Anututa akaiwan kuyamik,” ngang yanikut.
  bus-bus: Beee yãnzi à yã ma kↄ̃n làakario. Gbɛ̃ kɛ̀ pↄ́ vĩin Luda é kaaranɛ. Gbɛ̃
    kɛ̀ pↄ́ke vĩroo sↄ̃, baa pↄ́ kɛ̀ èe daa á vĩi Luda é sía.
  gub-BL: Pezeapyaka katu ko ze'eg rehe nehe. Aze teko ukwaw amo ze'eg nehe, wenu
    putar amo ae ze'eg nehe. Aze teko nukwaw kwaw ze'eg henu mehe, a'e ze'eg pixika'i
    ma'e uhem putar izuwi nehe.
  imo-imo: Aku tembalo kani nani kinye nio ungumu pilko kondaio! Pilko kondoromele
    imbomani olandopa pilinge, nalo pilko naa kondoromele imbomani ungu koltalo kau
    pimolo konopu ltemelema kape wendo linge,” nimu.
  boj-boj: “Deqa niŋgi ijo anjam geregere qusib poiŋgem. Tamo a powo ti sqas di Qotei
    na powo olo yimqa a powo koba oqas. Ariya tamo a powo ti sqasai di powo kiñala
    aqaq di unu qaji di Qotei na olo yaiyimqa a laŋa sqas. Tamo di a marqas, ‘E powo
    ti.’ Di sai. A powo saiqoji.”
  eng-DRA: 'Take heed therefore how you hear. For whosoever hath, to him shall be
    given: and whosoever hath not, that also which he thinketh he hath, shall be taken
    away from him.'
  knf-knf: Naţaafaraan keeri ţi uŧiink wi nan, ankaaŋ baluŋ kawula kak kapelan ; kë
    anwaaŋuŋ, badoo yeenk yeenk uko wi aşaluŋ aji akaa. »
  san-KHM: អតោ យូយំ កេន ប្រការេណ ឝ្ឫណុថ តត្រ សាវធានា ភវត, យស្យ សមីបេ ពទ៌្ធតេ តស្មៃ
    បុនទ៌ាស្យតេ កិន្តុ យស្យាឝ្រយេ ន ពទ៌្ធតេ តស្យ យទ្យទស្តិ តទបិ តស្មាត៑ នេឞ្យតេ។
  arn-NT: “Femngechi llemay küme allkütumün, tati küdawyelu ñi allküelchi dungu, fey
    ta doy elungeay kimün. Welu tati duamkünunofilu tati dungu, fey tañi nieel kütu
    ta müntuñmangeay.”
  zas-NT: ’Zeel gol bacaagdiajg zagdxe, bén ma rigniaꞌ gusnuu chigniaꞌman mazri, per
    bén ad rigniaꞌt, xt taꞌn ni naladxaman rigniaꞌman ad zigniaꞌtraman.
  ken-NT: Sɔt ka mpok bɛghok Ɛyɔŋ Mandɛm sayri ɛnyu ɛnɛ bǎjwimɛm mbɔnyunɛ mmǔ anɛ
    ábhɔ́ŋɔ́ ɛnyɨŋ, chɔŋ mámaka yi ɛ́chák, kɛ mmǔ anɛ ábhɨ́kɨ́ bhɔŋ yɛ̌nyɨŋ,
    yɛ̌ chí mandú anɛ yi ákáysí bɛ́ abhɔŋ, chɔŋ mánsɔt yɔ ntá yi.”
