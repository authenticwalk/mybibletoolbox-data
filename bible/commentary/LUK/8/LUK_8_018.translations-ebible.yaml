    koj u uxhchileꞌ uvaꞌ yeꞌ ni toksa taama tiꞌ tabꞌit u yoleꞌ as tukꞌ tiꞌ inimataꞌ,
    as aal la sotzsal veꞌt u yoleꞌ skꞌuꞌl uvaꞌ nipal stuul, uvaꞌ ni tal jeꞌ ste,—
    tiꞌk u Jesús.
  boa-NT: Ahdícyane ímíñeúvú méɨ́jtsoco íñe ɨ́mɨá uwááboju ámuha tsúúca mewáájacúne.
    Muurá teene ímíllémedívú éhnííñevu bóhówájtsóiibye ditye ímíñeúvú iwáájácuki.
    Áánetu teene ímíllétúmedívú tsá dibye bóhówájtsóityúne. Muurá áyánéwu ditye wáájácuróné
    íllure dojtúcúiibye diityédítyu. Ehdúhjáa Jetsóó úwaabóhi.
  quh-NT: Chayraycu sumajta khawacunayquichej tiyan imaynata uyarishaskayquichejta.
    Diospa niskanta jap'icojmanka astawan koska canka. Mana jap'icojmantarí jap'iskanta
    yuyaskanpis khechuska canka, —nispa.
  kwi-kwi: Katmizna, watsal mɨrain. Akkwan kamtumikane an akkwan piankamnazi. We kammumikane
    us mintu aizpa, us mɨj aizpa, karɨnazi.”
  agm-agm: “Sahɨ pɨwɨha atiwɨ naitaatɨwɨhɨretapɨ baiwɨ gwɨnyaapɨ jatɨnɨwise. Amɨ utaaho
    wo wapaisahoai Autaahaatɨho jahaatɨ waatɨ numwɨtaise. Iyatɨ amɨ utaaho wo wapa
    nehɨ yahonyaisahonɨniso tatɨ gwɨnyaataataahɨ sɨkonya ko gwɨnyaasonyonya Autaahaatɨho
    komɨhetapɨ kapaanɨhɨ nemaitaise,” undatɨ kiyai kaundataase.
  ubr-ubr: “Omi wonkaifarem tiwag, dura mamaba wotatam on, yabin iyai iyafan aurin
    sawar yen on God arimon gagamin bag initai, baise iyai iyafan aurin ambin on God
    arimon inabaruai inan, basit on enonosin aurin kafakakai wat yen min on.”
  tsw-NT: I ka̱lyuwa̱ ben ununa yaa uwwusa. Za na ri na̱ a̱yi a̱ ta̱ da̱shi yi, za
    na gba ri na̱ a̱yi shi, keꞌen na we inda u ri na̱ a̱yi a̱ ta̱ ushi yi i ɗa.”
  cax-NT: Amonsoi nurria arrüna nisura, itopiqui arrti naqui oncoi, tusio ümoti y
    torrioiqui manrrü uübo ipiacaboti. Pero arrti naqui chütusiopü ümoti, caüburu
    pünanaquiti arrüna ipiacati au ñapensacarrti.
  aia-aia: Naasi moi bahubahu rongo goro suri'i taha namou rongo'i. Suria 'iatei na
    aidangisi'i mareho nau maani'i ma araisuri'i, 'ia God 'ai a'oia tanaai aidangi
    na bwane to'oraa. Mia mo'o na 'adoma'inia do 'a aidangisi'i mareho nau maani'i
    magu ai'a araisuri'i, na gere aidangi na to'oraasi, 'ia God 'ai rahia baania.”
  srp-1865: Gledajte dakle kako slušate; jer ko ima, daæe mu se, a ko nema, uzeæe
    se od njega i ono što misli da ima.
  agt-agt: A pake itug muy mantu ya nadangag muy, te ya kaddu na metug muy a kumanen
    hapa sangaw ya kaddu na amu muy, otturu madaggan para. Ammi ya awanen mangitug
    ta netulduken tentu a maazi hala sangaw ya pahig na en ta amu na,” kunna.
  lug-lug: Noolwekyo mwegendereze nga muwuliriza, kubanga oyo alina alyongerwako;
    naye oyo atalina, n’ekyo ky’alowooza nti alina kigenda kumuggyibwako.”
  yby-yby: Wewena mako monoka li-minatabo wewenasiya wati iki ujapa iminataboya Omaimoya
    aku kolo meko bekolaiye. Ito wewena mako monokaya li laliki ujapa amitabo wewenasiya
    ahagoya le-minupe liki litaboya akuya hipo oko lekolaiye. Sa-oneyo, edimosiya
    maya aya elikikima li madotipou molalo loko lo biye. 16 Mat 5:15; Luk 11:33 17
    Mat 10:26; Luk 12:2 18 Mat 25:29; Luk 19:26
  heb-heb: לכן ראו איך תשמעון כי כל אשר יש לו נתון ינתן לו וכל אשר אין לו גם את אשר
    הוא חשב להיות לו יקח ממנו׃
  mpp-mpp: Aime monic ye ngage-ngage gocne facnogac, ye ngage-ngage hatacmac lacnodaicte.
    Nga monic ye ngage-ngage mi facnogac, yelacni ngage-ngage facnogac ingucne ngagesigac,
    yogo ewalidaicte. Ilec ailu ngenge yowa ngagegabiyeng, yogo ngagelu ngage-motolu
    gadabiyeng.”
  apb-apb: Aena ngeena, omu ke rorongo mwako. Aana ta'ena nga iini e mwa'e-mwa'e huni
    rongo i sulie mo ha'a-uusulinge ineu, nge sapeilana saenanaunge ni Lengi kei lae
    lo'u hunie. Ta'e a tei nge e ka'a mwa'e-mwa'e huni rongo i sulie mo ha'a-uusulinge
    ineu, nge ma'alana uri nga kele mei saenanaunge ni Lengi e to'o aana, ta'e ta'aasilana
    kei lae mola mwaanie.”
  san-TEL: అతో యూయం కేన ప్రకారేణ శృణుథ తత్ర సావధానా భవత, యస్య సమీపే బర్ద్ధతే తస్మై
