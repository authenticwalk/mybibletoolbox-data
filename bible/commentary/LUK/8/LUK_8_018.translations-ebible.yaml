  pan-pan: ਇਸ ਕਰਕੇ ਸੁਚੇਤ ਰਹੋ ਜੋ ਕਿਸ ਤਰ੍ਹਾਂ ਸੁਣਦੇ ਹੋ ਕਿਉਂਕਿ ਜਿਸ ਦੇ ਕੋਲ ਕੁਝ ਹੋਵੇ ਉਸ
    ਨੂੰ ਦਿੱਤਾ ਜਾਵੇਗਾ ਅਤੇ ਜਿਸ ਦੇ ਕੋਲ ਨਾ ਹੋਵੇ ਉਸ ਤੋਂ ਉਹ ਵੀ ਲੈ ਲਿਆ ਜਾਵੇਗਾ ਜਿਸ ਨੂੰ ਉਹ
