  hlt-hlt: Te dongah amah te, “Na nu neh na mana rhoek loh nang hmuh ham la a ngaih
    uh tih poeng ah pai uh ,” tila a puen pah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Yesu kɛ dɔ̀: A yɔ̃ nɛ̀ ɑ nɛí bɛ̀ bo ditowɑɑ̀ kɛ dɔ́ kɛ
