  kup-kup: '@see-verse:LUK.008.019'
  jid-jid: Indji ri hla niwu ngye Iyi Me ni mri vayi Me ba he ni ra, ba son toh'u.
  wmw-wmw: 'Akambiriwa Insa: “Ona, mamayo na wanduzo wemira panja pare, wasaka wasowere
