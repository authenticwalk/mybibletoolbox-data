verse: LUK.008.020
translations:
  kpx-kpx: Ige ata moleu Iesu namihai avoe, “A neinau a hohuvuhi heie ua. Abu isiviai
    a elehai.”
  okv-H: embo na Iesu ta degi ke einge ea, “No e te namei kamei te umo kesi uje eto
    puvuto araha ta mihera,” ainge eo
  tbo-tbo: Ma lawa gehouna Yesu i paliweleya i pa, ‘Hinam po walewalehim u uputa ma
    hai luhogala ipa hina galem.’
  mal-C: ഒരാൾ വന്ന് യേശുവിനോട്, “അങ്ങയുടെ അമ്മയും സഹോദരന്മാരും അങ്ങയെ കാണാൻ ആഗ്രഹിച്ച്
    പുറത്തു നിൽക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Καὶ ἀπηγγέλη⸃ αὐτῷ, ⸋λεγόντων,⸌ Ἡ μήτηρ σου καὶ οἱ ἀδελφοί σου ἑστήκασιν
    ἔξω, ἰδεῖν ⸉σε θέλοντες.⸊
  bgc-bgc: उसतै कह्या गया, “तेरी माँ अर तेरे भाई बाहरणै खड़े होए, तेरे तै मिलणा चाहवैं
    सै।”
  khz-khz: Talima taa na Iesu evaikilaato, netiwato, “Goi tinamu e tarimu numa mulinai
    geruga-tagona, goi getavumuna.”
  deu-TKW: 'Es ward ihm aber gemeldet: deine Mutter und deine Brüder stehen draußen
    und wollen dich sehen.'
  zsr-NT: 'Zoa niꞌ nu bulídz Jesús, rna: ―Nacuꞌë löꞌa xnaꞌu len yuguꞌ bönniꞌ böchuꞌu,
    tëꞌnnëꞌ luíꞌlenëꞌ Liꞌ didzaꞌ.'
  lin-lin: 'Moto moko ayebisaki Ye : — Mama na yo mpe bandeko na yo ya mibali batelemi
    libanda, bazali na posa ya komona yo.'
  hns-NT: 'Tab ek djane ose bolies: „Tor maai aur bhaai log bahare khara hai aur maange
    hai toke dekhe.”'
  noa-E: Magbaawai õrau irig, —Pʉ eeugpeen pʉ ãd dʉ̈i daaugajãr nʉm. Am iek pʉ dʉ̈i
    oom khõsi nʉm aajem ajierram anʉm.
  eng-EMTV: And it was told Him by some, who said, “Your mother and Your brothers
    are standing outside, desiring to see You.”
  mib-NT: 'Te ɨɨn ñayuu ni castūhun núū yā: Náná ni jíín táca ñani ni cáhīin nuū quéhe,
    te cácuni cahān jiín ní, áchí i.'
  lif-NT2: हे़क्‍केःल्‍ले़ लत्‍छा मनाधिक्‍ले़ के़म्‍मा नु के़न्‍साॽसि के़दुम्‍से़
    मे़द्‌ये़आङ् लाःक्‍कात् के़म्‍हाङ्‌ल मे़ये़प्‍लो लॽरिक् ये़सुःन् मे़त्तु॥
  xnj-xnj: Mundu mmonga akamjovela Yesu, “Nyina waku na valongo vaku vayimili kuvala,
    vigana kukulola.”
  mmx-mmx: Lara laradi ga lok ti ne Iesu, “Nenam eburu mi luvutnetam no di tu kamang
    la di vara i do dina epaase eburu minu.”
  cbr-NT: '''Icë atu isquin ca unin Jesús cacëxa: —Min titabë ca min xucë́antu ëman
    ''icën. Ca mi istisa tania.'
  tee-NT: 'Chai pumatam chani juni ju Jesús: ―Ju minati chai ju mi''ap''isek''en tayanancha
    makspa''. Va talakts''imputunan.'
  eng-LSV: and it was told Him, saying, “Your mother and Your brothers stand outside,
    wishing to see You”;
  cak-NT: 'Y x-ix-apo che ri Jesús: Ri ate'' y ri awach''alal jatquiyoben chojay,
    je-petenak chi jatoquitzu''.'
  pah-NT: 'G̃apyteripeve''g̃a e''i Jesus''ga pe: —Neyhẽa uhu nde repiaga neirũ''g̃a
    pavẽi. Pevo g̃a ami okari pe.'
  sja-NT: 'Mãpai eperãpa jaranaji Jesumaa: —Pɨ nawe pɨ ɨ̃pemaarã ome taawa nɨmaa p''anɨda
    aji, pɨ ak''ɨdait''ee.'
  xed-xed: «Wa a i ma gha nda zwanama gha ma bli ta gəvala kagha,» ka lu nda tsi.
  mks-NT: 'A̱nda̱ já na̱sa̱ha̱n in da ca̱xi tu̱hun da xi̱hi̱n Jesús já cáchí da̱ já
    xi̱hi̱n á: —Ja̱ta̱ véhe cáa íin nánún xi̱hín ñanún ta ca̱ha̱n na̱ xu̱hu̱n cúni̱
    na̱ —na̱cachi da̱ cán xi̱hi̱n Jesús.'
  gfk-S: Ma di ga hinawase ie, “No num makai ma ira tasim di tur ter nataman. Ma di
    sip be di na nes ugo.”
  bmu-bmu: Osiba kingetka kunŋan kewö jii mörök, “Göhö nam-mungan mönö yaigep kinda
    gi gekingö mötze.”
  dgz-dgz: Menan orup da taueni boge Iesu anega wadien, “Inaga ge gwanik waiga yawagepen
    menan tauane, itapa pa garip yoniwanum.”
  eng-GNV: And it was tolde him by certaine which said, Thy mother and thy brethren
    stand without, and would see thee.
  zaa-NT: 'Guixa''áni cą ne nna ra cą: Nàna qui'' cuíą''lu''a nna ą''hua ca bettsi''
    cuíą''lu''a nna tsè''e cabi fuera calatsi'' cabi ilá''ni cabi cuią''lu''.'
  eng-WEBSTER: And it was told to him by certain , who said, Thy mother and thy brethren
    stand without, desiring to see thee.
  guh-guh: 'Nexata pamonae Jesús petsipaebilivaisi matatoyorotsia jumetaeyenatsi,
    jumaitsi Jesúsjavabelia: —Patajatuxanenë, ena raja, nejuyapijivi yajava, nuca
    patapënëverena. Bajarapamonae pina jitsipa pecataejava, jai Jesúsjavabelia.'
  bon-bon: Yepä biname te Yeesu ne piba jejige egä, “Määme mage piiyepu iganewale
    mete kaake poto je jeclajutemige. Teepi singi määme tääpume.”
  nhw-BL: 'Huan hualajqui se tlacatl huan quiilhui Jesús: ―Monana huan moicnihua mitzchiyaj
    calteno huan quinequij mitzcamanalhuise.'
  mgw-mgw: Yesu aapeyilwe abali, “Mau' bako na akina nnunabo bai panja, bapala kukubona.”
  swh-ONEN: Mtu mmoja akamwambia, “Mama yako na ndugu zako wako nje wanataka kukuona.”
  wbi-wbi: vakampela imhola kuuti “umama ghwako na vanyalukolo vako ali panji pala
    vilonda kukukwagha uve”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ mɑ win wɔnɔbu kɑ win mɛro bɑ yɔ̃ tɔɔwɔ bɑ kĩ bu nùn wɑ.
  eng-KJVCPB: And it was told him by certain which said, Thy mother and thy brethren
    stand without, desiring to see thee.
  kgk-NT: Upéi oikwaa va'e he'i Hesu-pe. —Nde sy oĩ oka-py. Nde ryvy kwéry ave oĩ
    upe-py. Nde rexase, he'i omombe'u Hesu-pe.
  waj-waj: 'Hama innasi nnuuvaara gioonna kiaapuuyakidiri voovoono Yisuunna tunoo:
    Aa mmiaa i kaanoota i kataunnaiyaatama mmaanai dida vaida aita kua kiaara iikiaanoo,'
  cpy-cpy: 'Ari ikamantee-takiri, ikantee-tziri: “Ari opoki piniro otsipatakari pirentzi-paeni,
    okoyi oñeemi.”'
  ekk-PKP: 'Jeesusele öeldi: „Su ema ja vennad on väljas. Nad tahavad sind näha.“'
  mpx-mpx: Inoke abwe wana wasa hi pek hi ba, “Hinam ge talimwau heliya huwo noleleya
    hi taltalmilil o, nuwaliya nihi kitewa.”
  wbp-wbp: Junga-juku, yapa jintarla yaninjarla wangkaja Jijajikiji, “Jijaji, ngati-puraji
    manu kukurnu-puraji-purnu kangkulu pardarni yarlungka. Wangkami yungungkulu.”
  luo-luo: Ngʼat moro nowachone Yesu niya, “Minu gi oweteni ochungʼ oko, gidwaro neni.”
  nhe-NT: 'Huan hualajqui se tlacatl huan quiilhui Jesús: ―Monana huan moicnihua mitzchiyaj
    calteno huan quinequij mitzcamahuise.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܗܵܐ ܝܸܡܘܼܟ݂ ܘܐܲܚܘܿܢܘܵܬܘܼ̈ܟ݂ ܟܸܠܝܹܐ ܝܢܵܐ ܠܒܲܕܲܪ ܘܒܵܥܝܼ
    ܕܚܵܙܝܼ ܠܘܼܟ݂.“'
  esk-NT: Iḷaŋata iñuich nipliutiniġaa Jesus, “Aakanlu aniqatiutinlu qichaqtut kigga
    qiñiġukhutin.”
  msb-msb: Kaya may nagsabi kan Jesus, “Ada sa luwas an imo iloy kag mga kamaranghod
    na lalaki kay gusto makigkita sa imo.”
  cpa-NT: 'Jøng² ca¹juúh² jan² dsa², ca¹tsáih¹dsa Jesús: ―Hning² tǿh² mi³chiegh²hning
    ja³dsi¹² lah¹quianh¹³ rúh²hning ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁକେ ଏ କବର୍‌ ଦେଲାଇ, “ତମର୍‌ ମାଆ ଆରି ବାଇମନ୍‌ ତକେ ଦେକ୍‌ବାକେ ମନ୍‌କରି
    ବାଇରେ ଟିଆଅଇଲାଇ ଆଚତ୍‌ ।”
  meu-meu: Taunabunai haida ese e hamaoroa, eto, Sinamu bona tadimu na murimuri ai
    gigini, e uramu bae itamu.
  yva-NT: Umba vatane umaso inta po raura nanto Yesus ai pare, “Nya ingkoa me Nya
    rijate nawe usai no akiri umuga, ware ubeker indamu wo naen.”
  dgc-dgc: Ey kinagi du tolay diya, a “Kéye dén ta luwas dena mo éy du tétotop mo,
    a gustu de ka meta.”
  zpm-NT: 'Dzigo rëb tib zho lo me: ―Laa xniaa luu goṉ, ni zha bets luu bdziṉ ley
    ziaadguib zho luu.'
  hix-NT: Omoknàr komo yokaytà yonytxay hatà, Txesusu. Mono natxow hatà, oyon komo,
    oyowtà komo xarha, ketxkon hatà, àton komo, àwya. Màmyaye rma natxow hatà. Oyonyàr
    xe natxow hatà, ketxkon hatà.
  sim-sim: Urik ma lal Jisasin limu sawera, �Mamai mihi nga maha mihi nga mirin li
    heyekwak li taha kandai hikrik sindu.�
  npi-ULB: र उहाँलाई यसो भनिएको थियो, “तपाईंकी आमा र भाइहरू तपाईंलाई भेट्ने इच्छा
    गरी बाहिर पर्खिरहेका छन् ।”
  cgc-cgc: May gasugid ki kanen, “Naan ta gwa imo ya na inay daw mga utod. May kinanglan
    kon danen ya ki kaon.”
  tim-tim: Kâlewânâk kinbiâ luâk siâŋe hin dâm magaŋep, “Memege emilupgande gekberâm
    togo iŋgon betgen kinmâ gemenâ gekne dâm gogondâi.” dâep.
  yor-yor: Wọ́n sì wí fún un pé, “Ìyá rẹ àti àwọn arákùnrin rẹ dúró lóde, wọn fẹ́
    rí ọ.”
  wos-wos: Hurufatikéndaka du nawulak di déré wa, “Ména ayiwa, ména bandingu yae hafwambu
    téta di méniré xénjoka di mawuli ye.”
  emp-NTPO: 'Maʌ̃ carea ʌ̃cʌrʌba idjía jarasid̶aa: –Bʌ papara, bʌ djabarã sid̶a dajadaare
    panʌa. Ãdjia bʌ acʌd̶e ze panʌa.–'
  eng-F35: And it was told Him by some saying, “Your mother and your brothers are
    standing outside, wanting to see you.”
  ind-ind: Lalu seseorang memberitahukan kepada-Nya, “Pak, ibu dan saudara-saudaramu
    sedang menunggu di luar. Mereka mau bicara denganmu.”
  pes-OPCB: 'به عیسی خبر دادند که: «مادر و برادرانت بیرون ایستاده‌اند و منتظرند تو
    را ببینند.»'
  mpt-mpt: naka make Yesus esu ye bianea baabanea Etale temale! Keb biem osa keb ningwal
    isa teniba bib etale bianiba wengo baabkenom genabiobo gesea
  ssx-ssx: Ma꞉nda꞉ma꞉ Yesu pa꞉ta꞉ a꞉pa alota꞉ Naka꞉ ama꞉ kame tonuta꞉ neke handuluekema꞉
    da hama do a꞉pa halememe leekeme.
  mkl-mkl: Nɔ inɛ ŋɑ ɑ̀ sɔ̃ɔ ɑ̀ ni, iyeɛ do ifɔɛ ŋɑ ɑ̀ wɑɑ leekĩ wɑduude ɑ̀ wɑɑ bi
    ku yɛɛ.
  gaq-gaq: ଜାଣ୍ଡେ ମୁଇଙ୍ଗ୍ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ “କେଲା ପିୟାଙ୍ଗ୍‍ ବାରି ପେନାଙ୍ଗ୍‍ ନାନେ ଏତେ
    ଆସୁଏ ନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଚେ ବାଏରେ ତୁଆଁ ଲେଃକେ ।”
  gof-RNT: Issi asi Yesuusakko, “Ne aayeranne ne ishatara nena koyidi karen naagoosona”
    yaagis.
  unx-unx: ଜେତାଏ ମିହୁଡ଼୍‌ ୟୀଶୁକେ ଉଦୁବ୍‌କିୟାଏ, “ଆମାଃ ଏଙ୍ଗାମ୍‌ ଆଡଃ ହାଗାମ୍‌ତେକ ବାହାରିରେ
    ତିଙ୍ଗୁକେଦ୍‌ତେ ଆମ୍‌ଲଃ ନେପେଲ୍‌ ନାଙ୍ଗ୍‌କ ସାନାଙ୍ଗ୍‌ତାନା ।”
  gah-gah: Lá niago, ve makolímo ánigoake Izesuni nene izokage izegipa gugunamotamokama
    geí ániganigi amó nene hetoka niave.
  lcm-lcm: Na mang sikei kala antok ia, “Arai, rinam ve keve tasim kipo tung e komo.
    Kipo buk arai anim.”
  aer-aer: Kele anyente warele Jesus renhe iletyeke alheke, “Jesus-aye, mangkwe-arlke
    atyeyangkwe areye-arlke akethele yanhe tnetyetalheme. Itne ngkwenge angkerrirretyeke
    ahentye-anerrirreme.”
  qvc-NT: 'Chaymi Jisustaqa suq runa abisarqan: —Siñursitu, mamayki masaykikunam kay
    sawapi. Anchash munanllapa qamwan parlayta, nishpa.'
  tgl-ULB: At ito ay sinabi sa kaniya, “Ang iyong ina at ang iyong mga kapatid na
    lalaki ay nakatayo sa labas, ninanais kang makita.”
  cbs-NT: 'juni betsa yunua yuia akeakebainabu atimas jawen ewa juni betsan Jesús
    yuixunkin: —Min ewa inun min betsabun unu jemaintinxun mibe janchanun ixun mia
    kenakanikiaki— akaya'
  xtm-NTPP: 'Te in ñayii ma jiña''a nuu ya ma: ―‍Si''i ni ma ji''in ñani ni ma ka
    iyo i ke''e ma, te ka kuni i ja jin kuni ña''a i ―‍kúu i jiña''a i.'
  nnq-nnq: Mundu jumwe ngannenge Yesu, “Amabinu na inuna inu bajemite panja, bapalanga
    bammone.”
  bao-NT: 'To biri to ca niirã mena macʉ̃ jĩcʉ̃: —Mʉ paco, mʉ bairã mʉre ĩarʉgarã,
    macãpʉ mʉre yue niima —cʉ̃re ĩiupi.'
  san-ORI: କିନ୍ତୁ ଜନତାସମ୍ବାଧାତ୍ ତତ୍ସନ୍ନିଧିଂ ପ୍ରାପ୍ତୁଂ ନ ଶେକୁଃ| ତତ୍ପଶ୍ଚାତ୍ ତୱ ମାତା
    ଭ୍ରାତରଶ୍ଚ ତ୍ୱାଂ ସାକ୍ଷାତ୍ ଚିକୀର୍ଷନ୍ତୋ ବହିସ୍ତିଷ୍ଠନତୀତି ୱାର୍ତ୍ତାଯାଂ ତସ୍ମୈ କଥିତାଯାଂ
  rmn-rmn: 'Кон-то Лэски пхэнляс: — Ти дай тай Тэ пхрала тэрдэ аври тай манген Тут
    тэ дикхен.'
  huv-NT: 'Quiaj tasoic Teat Jesús: ―Teat, mimüm at michiig aliw ninguiaj, andiümüw
    mendeacüw mequiüjpüw ―ajow.'
  otn-NT: 'Hi̱ndi̱ ''bɛdi to bi xihra̱ Jesús, bi ''yɛ̱mbi̱: ―Ni̱ mamá ''nɛ̱hni̱ n''yohʉ
    ''bäcua thi. I̱ nzo''i ngue gui̱ nya̱ui ''na̱ ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ me niŋdi Jesu niŋguk, “Maaŋge kwayageye mede ganine fakaŋ woomgamiiŋ.”
  obo-NT: De‑en duwon id ikahi kandin to, “Sir, iddos inoy woy mgo suwod du, id aangat
    diyot leggua su id kopi‑i ran nod pokidkita kikow.”
  kca-kca: 'Иисуса йастәса: "Аԋԏен пӑ ху апщиԓан камән ԓойԓәт, Нӑӈен ватты ԓӑӈхәԓайәт".'
  cak-ENT: 'Y xbix c''a apu chin ri Jesús: Ri ate'' y ri ye achak'' rat coyoben chuvüch-jay,
    ye petenük chin ncatquitz''eta''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤗᤳᤇᤠ ᤔᤏᤠᤎᤡᤰᤗᤧ ᤁᤧᤶᤔᤠ ᤏᤢ ᤁᤧᤴᤛᤠ᤹ᤛᤡ ᤁᤧᤍᤢᤶᤛᤧ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤗᤠ᤺ᤰᤁᤠᤳ ᤁᤧᤶᤜᤠᤱᤗ
    ᤔᤧᤕᤧᤵᤗᤥ ᤗ᤹ᤖᤡᤰ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ॥
  mie-NT: 'De nī ncachī tūhun iin nchivī nūū yā: Naná ní jíín ndá ñanī ní íñí ña tāvēhé,
    de cāhān ña jíín ní cúnī ña, ncachī ji.'
  san-TIB: ཀིནྟུ ཛནཏཱསམྦཱདྷཱཏ྄ ཏཏྶནྣིདྷིཾ པྲཱཔྟུཾ ན ཤེཀུཿ། ཏཏྤཤྩཱཏ྄ ཏཝ མཱཏཱ བྷྲཱཏརཤྩ
    ཏྭཱཾ སཱཀྵཱཏ྄ ཙིཀཱིརྵནྟོ བཧིསྟིཥྛནཏཱིཏི ཝཱརྟྟཱཡཱཾ ཏསྨཻ ཀཐིཏཱཡཱཾ
  qve-NT: 'Hinaqtinmi chaypi kaq huk runa Jesusman willaran: —Mamitaykin wawqeykikunapiwan
    hawapi kashanku. Paykunan qanwan parlayta munanku, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo natuukwe'e, “U pea-no u wanga'amu-no mabe puuwana
    konnopunne, u ba'e.”
  cbu-NT: Isusootssha mang kamankusin, Isusoo, aneerish wishchip shaneeranaya. Shiyangazcha
    nachungakanaya, mang táyaru,
  usa-usa: 'yaímma-wayukama Îtumma maará téta timá ámikaae: “enanógaraq enábâqawaayugaraq
    máápaq enawé kéeta emmá aónaneta kéoe.” téta tirááe.'
  soy-soy: 'Api pimɛkɑmɛ Yeesu símisi rɛ: Upɔ́ni nɛ pipɔ́wɑ̃́ yɛ kɛtɑhɑi nyɛnu pin
    lɑ pikɛ́ pɔ́ yɛ̃́.'
  hui-hui: Ani bu hearia mbirali heagome Yasuhondo lalu. Í̠ ai̱ya hameneru o tagirani
