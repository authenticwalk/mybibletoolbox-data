    yenge kwesilu nganicguningte lobina domagaing.”
  apb-apb: Oto ngaeta iini aana mwala ngeena ko unue hunie a Jisas uuri, “!Lio ka'u!
    A nikemu na mo eesimu kire uure mola ta'i sinaha, na kire ko sare leesi'o.”
  san-TEL: కిన్తు జనతాసమ్బాధాత్ తత్సన్నిధిం ప్రాప్తుం న శేకుః| తత్పశ్చాత్ తవ మాతా
    భ్రాతరశ్చ త్వాం సాక్షాత్ చికీర్షన్తో బహిస్తిష్ఠనతీతి వార్త్తాయాం తస్మై కథితాయాం
  ben-IRV: পরে এক ব্যক্তি তাঁকে বলল, দেখুন আপনার মা ও ভাইয়েরা আপনার সাথে দেখা করার
    জন্য বাইরে দাঁড়িয়ে আছেন।
  ntu-ntu: Kzdq ncblo rpibzle mz Jiszs kx, “Lxem x mzlemqng la tztutrpqng yz, nzrpilr
    namclr nim.”
  pan-pan: ਉਸ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਗਈ ਕਿ ਤੇਰੀ ਮਾਤਾ ਅਤੇ ਤੇਰੇ ਭਰਾ ਬਾਹਰ ਖੜ੍ਹੇ ਤੈਨੂੰ ਮਿਲਣਾ ਚਾਹੁੰਦੇ
    ਹਨ।
  gvc-gvc: 'Ã jiro cʉ̃iro Jesure õ sehe ni yahuha: —Mʉ poco mʉ bahana mehne sopacapʉ
    ducuhre. Mʉhʉre ñʉa taa niyuhti —niha tiro Jesure.'
  mwp-mwp: Wara mabayg si amadhan kedha mulaydhin Yesulpa, ‘Poeypiyam kulay Awgadhoengu
    a kurusipagemiziw nungu yapa; ngadh nanga moegina tidan, Awgadhan bangal nubepa
    poeybane koeyza. Ngadh nanga tidayginga, nungungu bangal adhapa mamayine, setha
    nungu mi moegina zapul. Sepa nagi, nginu apu a tukuypal ngapa ngibepa imaypa.’
  ksj-ksj: Ebu vaze ꞌahoḡaniꞌa Iesu niro, raenaꞌa, “Ḡa viꞌu zu negoḡo duḡuruꞌa ḡiaꞌihi
    radu ne enona edau radiuꞌohe.”
  sbk-sbk: Bhatwalile enongwa wabhola, “Onyina waho na holo bhaho bhemeleye hwonze
    bhahwanza alolane nawe.
  mya-JVB: လူအချို့ကလည်း၊ မယ်တော် နှင့် ညီ တော်တို့သည် ကိုယ်တော် ကိုတွေ့ လို ၍ ပြင်
    မှာရပ် နေကြပါ၏ဟု လျှောက် လျှင် ၊
  kgf-kgf: Waŋu ic méŋnéŋ Yesu yomuhuc ézéyec; Guac neŋgoc munahécga ieneŋ gémbiŋ
    ʒé hama séŋgaŋgeŋ nanʒu.
  awb-awb: Minayabe mó anínká Sísansabé, Arenanoreq arenábáqmarinseq máhpeq méra are
    tagéyabe suwahbehre úwe.
  gdn-gdn: Iyapana mosi bauwena Iyesu sibu, wagubu ke; “Kau inagi ade kau yowagiyoma
    mete kina bautagubu tawa ureya ubumu kau nene tagamu.”
  nko-NT: Ahá ámʋtɔ ɔkʋ lɛ́bláa Yesu ɔbɛ́ɛ, “Fʋ́ yín mʋa fʋ́ apíó bʋlɩɩ́ kpankpá,
    bʋdekléá bówun fʋ.”
  bsn-NT: 'Ĩ tʉ ĩna ejamasibetijare, sĩgʉ̃, ado bajiro Jesúre ĩre yiyuju: —Mʉ jaco,
    mʉ bederã quẽne macajʉ́jʉ ejama, mʉ rãca ñagõrʉarã —Jesúre ĩre yigotiyuju.'
  pib-NT: Runkaaka. Wane chinruna, “Punro, pepurune maleka rawna. Raluka getletyina.”
  wiv-wiv: Manumanu taza dia ta tania ni Iesus, “Ka titi kamani habu tazi dia ta varimadiriai
    na hatama, ki kulidia dia kata hadaviho.”
  reg-reg: Nibhamubhwila,”Nyokomwana na bhamula bhanyu bhalianja abhakwenda.
  mlh-mlh: Embimbiŋgaru dimabi moji iŋi ojiya, “Gore maŋgo gbopuji sakibe dimaku go
    ŋone guiŋgo manegobi.”
  gof-ENT: ኢሲ ኣሲ ዬሱሳኮ፥ «ኔ ኣዬራኔ ኔ ኢሻታራ ኔና ኮዪዲ ካሬን ናጎሶና» ያጊስ።
  aau-aau: Sa uwr prueyn hiy Jisas se senkin ka-mekow, “Ara, hno ipey o, hno nay-om
    o, homkwe emie, ki-apau mon lwak, hne lira ley.” Jisas hiykwe sawk senkin makiy-sahre
    ohruw-a kow, “Hano ipey-om nay-om mokwe, uwrsa God so ok me ma lonuayk, seyr meyki
    ma nak-pyay sohomkwaw.”
  tvk-tvk: Ma moletin tei ba bit mesen ni mi Iesu bit, “Ninom del tumali xatel mei
    latosoh latdi nga hale, e latbit latpusuk.”
  prf-NT: Kaya tehud a nángkagi dikona a, “Ked ti luwason a mágtaknág en ina mu sakay
    en kákkapatkaka mu hidi, gustu di ka a ketan.”
  auy-auy: mindáúmpáꞌó méron-kwaasi Ísuntafesa sésa enanówe enáfárawaisaiye embá awánánae
    sésa máápaꞌa taméraawe suwaná
  tbg-tbg: Vinavuka vahaaqaini vauvaro vovano Ihura tiva amiro tiharo, Ai novavata
    ai qatanavuvata vahaaqaini ai tavarekama ani variavo, tuvaro
  hub-NT: 'Tumai chikichik shuar Jesúsan ujak: Ame nuku tura yatsum ainajai waitmakartasa
    kaunkar aa wajainawai tusa ujakuiti.'
  hmo-hmo: Unai dainai haida ese idia hamaoroa, idia gwau, “Oiemu sinana bona oiemu
    tadina be murimuri dekenai idia gini, idia ura oi do idia itaia.”
  big-big: Yombanu nakko Yisuyegi pelik meiya, Nigi panumele keya sakwili niyegi pakeliweki
    yenge yerengke pelege luwe yuke yolu, meiya.
  gux-G: 'Ke bi maad''o: a naa yen a ŋuandikaaba ye cincanli ki kpaan''a.'
  cnl-NT: 'Xen³ dsa³ ''i³ ca²³jua''³ ca²³sɨ''²³ Jesús: ―Xi''n²³ xi²dxi³² xaan³ quia̱''²
    já̱a̱n², ¿mɨ³naa''³¹? ''Née²³te''²³ ''e³ rɨ²³lʉ́²³te''²³ quia̱''²te''²³ ''nʉ³
    ''u².'
  zar-NT: 'Zoa niʼ nu bulidza Jesús, rnna: —Nacuʼë xinóʼo, en yuguʼ bönniʼ bö́chuʼu
    löʼa. Të́ʼënnëʼ iluíʼilenëʼ Liʼ didzaʼ.'
  kde-kde: Munu yumo nkunnyaulila Yesu kuchidoni, “Anyoko chalumo na anung'unuvako
    vàimidile pawelu, vàlembela vakwone.”
  ata-ata: La sou itema vile muvikalanu Iesu aloxo ꞌo, “Nenine iloꞌa ta vivine aneꞌi
    a itutulu no ale sou imasaxa lexe imaisine.”
  qvw-NT: 'Chaynu cayaptinmi Jesusta jucnin willaycula: “Mamayquiwan śhullcayquicunam
    ashiyalcäśhunqui” nil.'
  nfa-nfa: Ka abhu dhèu laꞌe peka dènge Yesus, na, “Ama! Ina dènge ari Ama, ètu liꞌu
    sèi. Ra neo paraga dènge Ama.”
  tnp-tnp: Kəni nətəmimi kəmotəni=pən kəm in məmə, “Mamə rəham mɨne piam mɨn ilah
    əpəha ihluə kəutəhtul, ilah kotolkeikei məmə okoteruh ik.”
  urd-urd: और उसे ख़बर दी गई, “तेरी माँ और तेरे भाई बाहर खड़े हैं, और तुझ से मिलना
    चाहते हैं।”
  hot-hot: Êŋ ma anyô te hanaŋ hadêŋ Yisu nena, “Lemtambô lôk môlôviyaŋ imiŋ yaiŋ
    ba leŋiŋhaviŋ nêgê o.”
  mqj-NT: 'Natulasammi tau nakua: “O Tuangguru, illalan salian indomu sola sirondongmu
    umpeangko.”'
  rus-SYN: 'И дали знать Ему: Матерь и братья Твои стоят вне, желая видеть Тебя.'
  mbh-mbh: Ma toko omole ako i ria Jisas ve, “Ninom ome titeumre or ako ru o mit a
    lalanga, ma o ri ve aro o thepol wong.”
  bdd-bdd: Ma gwaemo sihewasaeya, sigwae, “Bada, sinau ma tasimwao waꞌitalatu ꞌatamana
    sitotoholo, ma nuwanuwadi ꞌowa.”
  cbt-NTPO: 'Napoaton a''naquëni sha''huitërin. —Ni''quë'' Maistro. Mamaparin, iyaparinpita,
    inapita huëcatona'', aipiran huaniapi. Yanontërinënquën, itopirinahuë'', Quisososo''
    tapon:'
  rmy-SERVI: 'Тай пхэндэ Лэсти: — Дэй Тири тай пхрала Тирэ ачен аври и камэн тэ дыкхэ
    Тут.'
  srn-NT: 'Dan den sma taigi En taki: “Yu m''ma nanga den brada fu Yu de na dorosei.
    Den wani si Yu.”'
  cta-NT: 'Biꞌ chaꞌ ndyaa chaꞌ slo Jesús liꞌ: ―Nde liyaꞌ ndu̱ xtyaꞌa̱ nuꞌu̱ loꞌo tyaꞌa
    nuꞌu̱. Cua ntiꞌ nguꞌ chcuiꞌ nguꞌ loꞌo nuꞌu̱ ―nacui̱ nguꞌ jiꞌi̱.'
  bqc-SIM: 'Ɔ̃ wa ò Yesuɛ: N da ń n dãunaↄ ku bàasi, aa ye n kↄ̃''eai.'
  tcz-CHONGTHU: Koiham khat'in Yeshua aseipeh in, “Nanu le nasopiho polangah aumuve,
    chule nakimutopi nom uve,” atipeh tai.
  mar-mar: तेव्हा कोणी त्यास सांगितले, तुझी आई व तुझे भाऊ तुला भेटायला पाहत असून बाहेर
    उभे राहिले आहेत.
  snp-snp: Ogoufámato, mate geyeti uti Yesu eti loti loumamo, Okafoki kunakafo-motaki
    keyenune, loti feto youma minae, loti loumae.
  isl-isl: Þegar Jesús heyrði að þau væru fyrir utan og vildu finna hann,
  spy-NT: Yooto, /kēēmwoochi Yēēsu kule, “Mii ꞉koomēt āk mbo ng'eetaabkoomēt kukuuriing'
    ām saang' kumāchē kukasing'.”
  xnn-xnn: Dat wada nan mangwani ken Jesus, “Wada da inam ya nan bebsatmo isnan pantew
    ay mangpaay-ayag ken sik-a.”
  mwe-mwe: A Yeshu gubhabhalanjilwe kuti, anyinabhenu na ashaapwenu pubhalinginji
    palanga, bhanapinganga kummona.
  tte-tte: Kabo tomo yabo ana wasa iwolena iba, “Sinam yo kamkavao siyaele bwaite
    sitotolo gana muli mena, nuwanuwali siedeedede koliwo.”
  tcs-tcs: Sambodi bin go spik po Zizas, ‘Mama ane ol bala blo yu ya stanap ausaid.
    Dempla bin kam po luk yu.’
  hlt-THB: Cedawngawh, “Na nu ingkaw na koeinaakhqi ce a leng na dyi unawh, nang ni
    huh ham ngaih uhy,” tina uhy.
  soq-soq: Apana dea Iesu diene wanase, “E inaa wanwana do peloo eneie menamodia e
    eweepue do gagaloitana.”
  qub-qub: 'Chaymi juc runa Jesusta willar niran: «Mamayquiwan wauguiquicunami jawacho
    shuyaycäshunqui.»'
  att-att: Á yù tádday nga tolay, kinagi na kâ Apu Kesu, “Ajjan ta lawán di innò mu
    ánna yù ira wáwwagim, á ipágál da ka.”
  bki-bki: Mia tomu nalo aber lilian iliano binimei bokar Yesu, ana aberenio aberinavo
    “!Ai, koniomo naliko kuruamo nalo, nalo yako ajikili aju tavio, ajidom aialso
    beamu vo!”
  bqp-bqp: 'Akũ ò pìnɛ: N da kũ n dakũnanↄ kú bàai, ò ye n enaai.'
  mcp-mcp: 'Bwə́ mú ka jaaw Yésus nə́: «Nyɔɔŋgʉ́ woó bə́nɔ̂ŋ omínyɔŋʉ̂ bwô bʉ́sə na
    tɔ́ɔ́n, bwə́ ŋgə jɨɨ dʉ́g wo.»'
  hat-hat: 'Moun yo di l'' konsa: Men manman ou ak frè ou yo deyò a. Yo anvi wè ou.'
  npl-NT: 'Ijkuakó aka okilito n Jesús: —Momamá iwa mokniwah kateh kaltempa, iwa kinekih
    mitsitaskeh.'
  bgg-bgg: Bijiu jia è Isu shii yao. “Na amuii nane na khuiithek ne na shii riig yang
    ne sibiang hà riu ne khan muii ro.”
  eng-TCENT: So some people told him, “Yoʋr mother and yoʋr brothers are standing
    outside, wanting to see yoʋ.”
  eng-BSB: He was told, “Your mother and brothers are standing outside, wanting to
    see You.”
  cpu-NT: 'Ipoña ikantaitakeri: “Ari opoki piniro otsipatakari pirentzipayeeni, okovi
    oñeemi.”'
  san-ASM: কিন্তু জনতাসম্বাধাৎ তৎসন্নিধিং প্ৰাপ্তুং ন শেকুঃ| তৎপশ্চাৎ তৱ মাতা ভ্ৰাতৰশ্চ
    ৎৱাং সাক্ষাৎ চিকীৰ্ষন্তো বহিস্তিষ্ঠনতীতি ৱাৰ্ত্তাযাং তস্মৈ কথিতাযাং
  tac-NT: '''Lige bilé ralámuli ruyele alué Esusi regá: ―Mué eyela ''lige mué bonila
    ''lige mué waíla alé ma''chika jawí ''lige mué ''yuga ra''ichánili ―anele.'
  eng-WEBPB: Some people told him, “Your mother and your brothers stand outside, desiring
    to see you.”
  gfk-H: Ma di ga hasasei ia bia, “No pawasim ma ira tasim ken diet tur taar nataman,
    ma diet nem bia diet na nas uga.”
  viv-viv: Au tamo kaliva givenuwaꞋatana gigayo, “Hina be taimomo edaꞋawaneya himidimidi,
    nuwanuwadi O hinaꞋita.”
  yao-yao: Mundu jumo ŵansalile Che Yesu kuti, “Achikulu ŵenu ni achapwenu alinji
    paasa, akusaka kunnola.”
  tgp-tgp: Hai la verea isana lara, “Tinam tolu na tasim la lo turu na jingoima, la
    opoia vara la hiteho.”
  auc-NT: Ante wædäni adinque wacä, —Itota ëñëmi. Bitö badä tönö bitö biwïidi bitö
    ïmite ante oncodo ponte yabæque ongönänipa cæbii.
  kbc-NT: Odaa joniɡ̶ica ica aneo libodigi, meetalo, “Ǥadiodo, idiaa ɡ̶anioxoadipi
    etidi digoida wetice niɡ̶ina diimigi. Oyemaa metiɡ̶adotaɡ̶aneɡ̶eni.”
  bmh-bmh: Dudu ipal agen piaraimai, betei, Yesus auremen, “Nait anan, amaiar abai
    ereg, na peizabun alemen, uzaneim tapai darem.”
  ctu-BL: 'Tsa'' subenti Jesús: Ya'' wa''alob a ña'' a wijts''iñob ti'' pat otot.
    Yomob i q''uelet, che''ob.'
  meq-meq: 'Tə gwaɗay a Yesu: «May yak ta malamar yak hay, nəteye ma bəra faya ta
    tsətsahiye kar. A satay məŋgataka.»'
  noa-H: Magbaawai hõrau hirig, —Pʌ heeugpeen pʌ hãd dʌ̈i daaugajãr nʌm. Ham hiek
    pʌ dʌ̈i hoom k'õsi nʌm haajem hajierram hanʌm.
  alp-NT: Eleki tamata sae me ibeteke loko Yesuse be, “Ntuane, InaMu kai kwaliMu esi
    me muli le esi suka tetueMu.”
  san-VEL: kintu janataasambaadhaat tatsannidhi.m praaptu.m na "seku.h| tatpa"scaat
    tava maataa bhraatara"sca tvaa.m saak.saat cikiir.santo bahisti.s.thanatiiti vaarttaayaa.m
    tasmai kathitaayaa.m
  kbq-kbq: Ana higeno Jisasina asami'za, negarera'ene kaganahe'za kavega ante'za megi'a
    otine'za kagenaku nehaze hu'za asami'naze.
  kbh-kbh: 'As canÿa Jesúsbioye mënts̈á tbojaniyana: —Acbe mamá y acbe cats̈átanga
    shjoca montsemna y montsebos̈e aca jinÿama ca.'
  ron-LSB: 'Unii oameni i-au spus: “Mama ta și frații tăi stau afară și doresc să
    te vadă.”'
  pon-pon: 'A ap loki on i: In ar o ri ar akan poto liki. re men udial ir.'
  nhe-BL: 'Huan hualajqui se tlacatl huan quiilhui Jesús: ―Monana huan moicnihua mitzchiyaj
    calteno huan quinequij mitzcamahuise.'
  sps-sps: Mesapan tsuri tsue to ten Jisas, “E tsinamanyi an famuinyasiny Tsumanyi
    te tsutsun ror jiarasan te komainy tagei marom Anyi.”
  wnc-wnc: Siwan aminu tapatuta anzing inikut, “Minggaat uyapbaatda kepman katang
    yuke ga gandupnangge pakapu undang yuaing,” ngang inikut.
  bus-bus: 'Ben wà bènɛ: N da kↄ̃n n dãaronↄ kú bàazi, aↄ̃ↄ ye n kↄ̃''enazi.'
  gub-BL: Amo uze'eg izupe. Nehy a'e, nerywyr a'e wà no, katu pe wanekon a'e wà, ipurexak
    wer zepe nerehe a'e wà.
  imo-imo: imbo akuna angileringimani yundo ningeindo, “Aminye kinye angenali kameni
    nu kanongeindo ongo pena we nokoko moromele,” ningi.
  boj-boj: Deqa tamo qudei na Yesus minjeb, “Ino was naŋgi ino ai ombla na ni numqa
    bonub agi oqeq di tigelejunub.”
  eng-DRA: 'And it was told him: Thy mother and thy brethren stand without, desiring
    to see thee.'
  knf-knf: 'Kë başë do kë baţupa aji : « Naan na baţa''u buk bukuŋ du bdig, baŋal
    pwinu. »'
  san-KHM: កិន្តុ ជនតាសម្ពាធាត៑ តត្សន្និធិំ ប្រាប្តុំ ន ឝេកុះ។ តត្បឝ្ចាត៑ តវ មាតា
    ភ្រាតរឝ្ច ត្វាំ សាក្ឞាត៑ ចិកីឞ៌ន្តោ ពហិស្តិឞ្ឋនតីតិ វាត៌្តាយាំ តស្មៃ កថិតាយាំ
  arn-NT: 'Fey kiñe mülelu ti pu che mew feypifi ta Jesus: —Tami ñuke ka tami pu peñi
    mülepay ta wekuntu. Kisu engün ayüley tami peaetew.'
  zas-NT: 'Abiꞌ yuꞌ bén bagojn Jesús rëbaman: ―Laa xniaal con ree bijchil zaꞌ luleꞌ
    guin rën reeman guinieenë reeman lüj.'
  ken-NT: Mǔfu aghati yi bɛ, “Máyɛ nɛ bɔ̌mayɛ báchí nɛfí téé báyàŋ bɛghɔ
    wɔ.”
