  noa-H: Mamʌ jũrr chi nemjĩir jẽb hajaug hee burrtarr, har hõrau Hẽwandam hiek hamach
    t'ãraucha hʌ̈k'aa chaar hʌ̈k'aajem k'ʌʌnta jaau simgui hajim hanʌm. Magʌm k'ʌʌnau
    sĩi par jʌ̃gʌupai hũrba haajem. Hamachdëu hʌ̈k'a nʌm gaaimua dau haug wauju hak'iinjã,
    majã ham gaai mas k'aba simgui hajim hanʌm, Hẽwandam hat'ee nem hajap'a waum k'õchgau.
  alp-NT: Po tapele misete rebe bibitaru utetu kenae mere etiluke be tamata rebe lalesi
    ntoli kai miseta. Esi lene loko Alla Eni lepataru kai esi hidupe mise neka, tahane
    lale kena susata kai luluI rame.”
  san-VEL: kintu ye "srutvaa saralai.h "suddhai"scaanta.hkara.nai.h kathaa.m g.rhlanti
    dhairyyam avalambya phalaanyutpaadayanti ca ta evottamam.rtsvaruupaa.h|
  kbq-kbq: Hianagi tima'ane mopafima rurani'nea avimzana, Anumzamofo kea e'i anamo'za
    antahite'za azeri antrako hu'za, tamage hu'za fatgo zmarimpareti nena raga'a rente'za
    kazigazi hu'za nevaze.
  kbh-kbh: Inÿe ents̈angna mondmëna mo chë uanguaniñe yojuatquë́cjana jenaycá. Chëngna
    Bëngbe Bëtsabe palabra botamana mochanjouena; ts̈abe ainánaca Bëngbe Bëtsabe palabriñe
    jtsos̈buáchiyama jtseprontánëngana. Mo canÿe betiye puerte ts̈abá tojtseshajuancá,
    chënga bëtscá ts̈abe soyënga Bëngbe Bëtsabiama mochántsama. Chca mochántsama,
    Bëngbe Bëtsábeñe jtsos̈buáchiyëse y nÿetsca soyënguiñe puerte uantadënga jtsemnëse
    ca” —Jesús tojanabuayená.
  ron-LSB: Cele din pământul bun, aceștia sunt cei care, cu inimă cinstită și bună,
    după ce au auzit cuvântul, îl țin strâns și produc roade cu perseverență.
  pon-pon: A nan jap mau, iei irail, me kin ron majan o, ap nekinek nan monion ar
    inen o mau, o wada nin tiak en kanonama.
  nhe-BL: Pero sequinoc tlacame itztoque queja nopa xinachtli tlen huetzqui ipan cuali
    tlali. Nopa tlacame quicaquij itlajtol Toteco huan ica paquilistli quiselíaj ica
    nochi ininyolo. Quiicnelíaj itlajtol huan mojmostla quitoquilijtinemij tlen quiijtohua.
    Inijuanti, quena, quipiyaj inintlajca.
  sps-sps: U fua te rus tan puputaan rof faarei raror vainy te nongoiny vegiau ten
    Gov ser nom tap iny ya tan aaven rof iny manaats iny vovou iny ya, sa gima faonot
    tan fua.
  wnc-wnc: “Siwan zakngi kundu muban keu take komune pimaking ngang danit takngae
    anzing natapnangge. Aminu kunduta Anututane wam maakngita natake musiaatang siakan
    ngang natake wamna katak gwaamuke kekekake pasiwa nanam zau buyana aatning,” ngang
    Jesuta unzing yanikut.
  bus-bus: Tↄↄtɛ maaa pↄ́nↄↄ dɛ lán gbɛ̃ kɛ̀ aↄ̃è Luda yã ma kↄ̃n nↄ̀sɛpuraao aↄ̃è
    sí kↄ̃n nↄ̀sɛmaaaonↄ bà, ben aↄ̃è mɛna fↄ̃ ai aↄ̃ kɛo kaarana pↄ́ ũ.
  gub-BL: Ywy katu rehe u'ar ma'e kwer a'e, nuzawy kwaw amo henu har a'e. Agwer henu
    har wenu katu Tupàn ze'eg a'e wà, weruzar wà no. Ma'eà'yz i'a katu, nupytu'u kwaw
    u'a re. Nezewegatete a'e Tupàn ze'eg henu har wà, nupytu'u kwaw uzeruzar ire wà.
  imo-imo: 'Langi mongo mare mai pengana mainye purumu kanomanga pulumu i tepa: Imbo
    mareni Gotenga ungumu pilkolio kano ungumu kamukumu liko ipuki tikolio enonga
    konopu penga pepili molko, konopu kake tepili molko, enge pepili moromele. Kano
    imbomani langi mongo 100 torumu mele, kano imbomani aku teko Gotenga ungu pilko
    tukume panjirimele,” nimu.'
  boj-boj: Saga yago qudei mol mandam boledamuq di aiyeb qaji di aqa utru endegsi
    unu. Tamo qudei naŋgi Qotei aqa anjam qusib ojsib dauryoqnqab. Naŋgo are miligi
    bolequja deqa naŋgi siŋgila na tigelesosib gulbe qoboiyoqnqab. Saga yago bole
    naŋgi gei bole ateleŋeqnub dego kere.”
  eng-DRA: But that on the good ground, are they who in a good and perfect heart,
    hearing the word, keep it, and bring forth fruit in patience.
  knf-knf: Kë banwooŋ mboş mnuura bajaaŋ baŧiink Uţup wi Naşibaţi na uhaaş unuura
    uŧool kamëban wa kabot kabuk ŋdeey ţi kamiir ki baka.
  san-KHM: កិន្តុ យេ ឝ្រុត្វា សរលៃះ ឝុទ្ធៃឝ្ចាន្តះករណៃះ កថាំ គ្ឫហ្លន្តិ ធៃយ៌្យម៑ អវលម្ព្យ
    ផលាន្យុត្បាទយន្តិ ច ត ឯវោត្តមម្ឫត្ស្វរូបាះ។
  arn-NT: Welu ti fün pachügnaglu ti küme mapu mew, adentuley tati ayükelu ñi küme
    llowafiel ñi piwke mew ti werken dungu ka ñi müngeltuafiel ka kom yafüluwün mew
    ñi amuleael. Fey ta wülkey kümeke kosecha.”
  zas-NT: Guiáad bin biajb loj yujzaꞌc, laan na̱j ziꞌc ree bén rucaagdiajg xtiidx
    Dios, rucaagdiajg reeman laan con guidib luxdoo reeman zaꞌdxiꞌch tëë reeman loj
    xnejzaman, zianczi rüjn reeman ni rënman.
  ken-NT: Mbɔ ɛnyu ɛfakari nɛ mbwɔ́t anɛ ákwɛ́ntí ndǔ mmɨk ndɨ́ndɨ́, nɔ kɛ ɛchi
    nɛ bo abhɛn bághòk Ɛyɔŋ Mandɛm mánkɛ́m nɛ ntɨ nɛ́mɔ́t mankʉ nɔkɔ mbɔ ɛnyu ɛ́yàŋ,
    mándɔk nɔkɔ ámbɨ bɛkʉ ɛnyu ɛyɔ nɛ ɛkɛ́bhɛ́ntɨ́.”
