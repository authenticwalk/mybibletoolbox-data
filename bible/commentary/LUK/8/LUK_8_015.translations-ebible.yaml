verse: LUK.008.015
translations:
  kpx-kpx: Isege i degomoleau vatae duamo keiohovoale keau ata degomole nahate. Ata
    keau hotoe dua evisi abu uvumo ke huhue dua vai negolahama. Ige evieviabeu balugatahoage
    abu vaveve dua vama.”
  okv-H: eto ve nei enda javotoho ta veari amita ke be amo embo na God ta ke avo ingito
    amita jo ta ke be ari na be jigito simba javotoho uore be eketo pajiraguja.
  tbo-tbo: Pola hipuli dewadewana ugolina hi pipeu naka anona iyawoi amaka Yaubada
    a baha hi nonoli po nugonugohi moinahi po dumadumaluhi ugolihi hi houna emotehi.
    Ma hai upuhegoyagei apo hina ugo.’
  mal-C: നല്ല മണ്ണിൽ വിത്തു വീണത്, നന്മയും ഹൃദയനൈർമല്യവുമുള്ളവരെ പ്രതിനിധാനംചെയ്യുന്നു.
    അവർ വചനം കേട്ട് അതു സംഗ്രഹിച്ചുവെക്കുകയും ക്ഷമയോടെ ഫലം പുറപ്പെടുവിക്കുകയുംചെയ്യുന്നു.
  grc-SR: Τὸ δὲ ἐν τῇ καλῇ γῇ, οὗτοί εἰσιν οἵτινες ἐν καρδίᾳ καλῇ καὶ ἀγαθῇ, ἀκούσαντες
    τὸν λόγον κατέχουσιν, καὶ καρποφοροῦσιν ἐν ὑπομονῇ.
  bgc-bgc: पर आच्छी धरती के वे सै, जो वचन सुणकै भले अर आच्छे मन तै साम्ये राक्खैं
    सै, अर धीरज तै फळ ल्यावै सै।
  khz-khz: Na kwano namai geketoto vuiti uvera, ira taunilimalima na Palagu gena kila
    gekamonagiana, maaora namara na e manamara na gegapi-ragerana, gegapi-gaugaurana,
    vuara namara etugurana.
  deu-TKW: Das aber im guten Land, das sind die, als welche mit rechtschaffenem Herzen
    das Wort, das sie gehört, festhalten und Frucht bringen mit Beharrlichkeit.
  zsr-NT: Xseydauꞌ naꞌ guluhuö́xj ga nac luyú dxiꞌa tuꞌluíꞌ ca rac quegac nup ni,
    gdu ládxiꞌquëꞌ taꞌyönnëꞌ didzaꞌ naꞌ len taꞌguꞌë tsutsu lei lu icj ládxiꞌdauꞌquëꞌ,
    atiꞌ lu yöl‑laꞌ rböz zxön ladxiꞌ tunëꞌ ca rna didzaꞌ naꞌ.
  lin-lin: Nkona oyo ekweyaki na mabele ya malamu ezali bato oyo, na mitema ya sembo
    mpe ya malamu, bayokaka Liloba, babatelaka yango, bayikaka mpiko mpe babotaka
    bambuma.
  hns-NT: Barhia djamien par tjhietal bia manai ke diel me gieral djaun Parmeswar
    ke baat soene hai aur sattja diel se pakarle rahe hai. Aur oelogke tjaal-tjalan
    attjha hai.”
  noa-E: Mamʉ jũrr chi nemjĩir jẽb ajaug ee burrtarr, ar õrau Ẽwandam iek amach thãraucha
    ʉ̈khaa chaar ʉ̈khaajem khʉʉnta jaau simgui ajim anʉm. Magʉm khʉʉnau sĩi par jʉ̈gʉupai
    ũrba aajem. Amachdëu ʉ̈kha nʉm gaaimua dau aug wauju akhiinjã, majã am gaai mas
    khaba simgui ajim anʉm, Ẽwandam athee nem ajapha waum khõchgau.
  eng-EMTV: But that which fell on the good ground, these are such who when they heard
    the word, with a noble and good heart, hold on to it and bear fruit with endurance.
  mib-NT: Te trigo jeē ni jítē nuū ñúhun váha cúu nájnūhun ñayuu cájini nahín jnúhun
    ya, te cájnɨɨ vāha i, chi íyó váha íyó ndáā anuá i. Te cáhije i jíín jnúhun ya,
    chi cácandíje vāha i.
  lif-NT2: कर नुःबा खाम्‍मो मक्‍के़धाःबा याॽरिःम्‍बाहाॽग नुःबा नु सेसे निङ्‌वाॽ के़गप्‍पा
    मनाहाॽ कुइसिःक् मे़जोःक्‌॥ खे़ङ्‌हाॽरे़ पाःन्‍जाक्‍किन् मे़घे़प्‍सुर निङ्‌वाॽओ
    मे़युक्‍खु हे़क्‍क्‍याङ् नासि मे़धःत्तुआङ् कुजाॽ मे़भत्‍छुरो॥”
  xnj-xnj: Ndi mbeyu zezagwili paludaka lwabwina, ndi luhumu wa vandu vevayuwini lilovi
    na kulivika mumitima yavi na kuyidakila bwina. Vikangamala mumitima mbaka kupambika
    matunda.”
  mmx-mmx: Ti levenit no ga subu ro at loxongkangka avukat, i ru katling nedi di ronga
    mo levelinga la di lok li avukar i xeneng at lebelen di, mo i nunuan axap. La
    nedi di nemen lolos se di visik levempeven avukat.”
  cbr-NT: Me upínua ñu bëru nipacëcë, usaribi ca raíri uni 'icën. A unicamax ca Nucën
    Papa Diosan bana asérabi cuacë 'ixun aín nuitunubi racanaquin upí oquin sinánquin,
    uisai cara ñu 'icëbëtanbi ënquinma a bana quicësabi oquin 'aia. Atux ca ñu bëru
    me upínu nipacëax cotancëx canitancëxun tuaia 'aisamaira bimiñu usaribi 'icën.
  tee-NT: Para ju t'in ju tamacha lacak'oxi t'un yu'unch ju tak'asmat'a ju ixchivinti
    Dios chai ixlhichux ix'alhunut'an talaca'ik'alhi. Chunch talai ni na k'ox ju ix'alhunut'an
    tachi ju k'achani ju Dios. Chai tach'ixa va tuchi min la'is'atsucunti'an chai
    slivasalh tasui ixtachaput ju Dios la'is'atsucunti'an.
  eng-LSV: 'And that in the good ground: these are they who in an upright and good
    heart, having heard the word, retain [it], and bear fruit in continuance.'
  cak-NT: Y ri ija'tz' ri yeka pa utzilaj ulef, can junan riq'uin rutzij ri Dios ri
    nic'oxex coma ri winak. Reje' riq'uin ronojel cánima niquic'oxaj y niqui'en ri
    nu'ij. Y can siempre quiri' niqui'en, quiyo'n cánima riq'uin ri Dios, y niwachin
    jabel ri quic'aslen.
  pah-NT: —Amombe'u jipe ko ji ha'ynha indurugagwera – kiroki onduru yjakatua pype.
    A'ea ja ojipe'g̃a ndekoi yjakatuapypeva'ea ja. G̃wendu katu g̃a nhanderuvihavuhuhete'ga
    mombe'ua ojikoheteavo ga rehe gweaporog̃itakaturo. Onhimomirana hete g̃a oporavykyavo
    ga pe ga nhi'ĩpo'rupava okokatuavo ojipe'g̃a pe. A'ea Jesus'ga ei imombe'gwovo
    pa ojo'java'ea ikwahavuka g̃wemimbo'ehara'g̃a pe.
  sja-NT: Mamĩda chi net'atau eujã piade baaidap'edaa jara k'inia bɨ eperãarãpa ma
    jara pëida wãara ijãapata ãchi t'ãride. Mãpai p'anapata ma ũraade jara bɨk'a mãik'aapa
    choopata ãchi ijãa p'anɨde. Mãgá p'aneepata ne-uu pia chauparik'a.
  xed-xed: Sanlaha ma mnduha guli, manda gənək həŋ, snaŋta taŋ ta gwaɗa Lazglafta,
    ka zlghaftá həŋ nda ŋuɗuf turtuk, ka ŋanatá həŋ ka ksa slna nda tsi ka dihavata
    mida.»
  mks-NT: Joo tata ña̱ na̱ndicava nu̱ ñuhú va̱ha cán náha̱ nu̱ yo̱ ña̱ ndúu java ña̱yivi
    ta xíni̱ jo̱ho na tu̱hun Ndióxi̱ xi̱hín ndinuhu ini na ta cája na ña̱ sáhndá a̱
    nu̱ ná. Ta sa̱há ña̱ ndíco̱ cáhnu na Ndióxi̱ ta co̱ jándacoo na mé á sa̱há ña̱
    cán quéa̱ cúú ná tátu̱hun tata na̱sa̱ha̱n cua̱há ña̱ha ña̱ cuu jáquee na nu̱u̱
    jáchi̱ sáhnu na xi̱hín tu̱hun Ndióxi̱ —na̱cachi Jesús ndícani a nu̱ú na̱ xíca
    tuun xi̱hi̱n á cán.
  gfk-S: Iesene ira pat na dahe tano bilai na pu i haruat ma ira matanabar ing i bilai
    ira tinga di. Di hadade no nianga ma ra tutuno ma di lik kawase ie be pai nale
    panim leh. Di tur dades ma di tahuat timaan.
  bmu-bmu: 'Qahöpmö, nene kötŋi gölme ölöpŋe geba kölgeri, mi ambazip kewöŋi: Yeŋön
    Buŋa keu kezap ala mötketka uruŋini ölöpŋi geŋmoŋi qahö miaŋgöreŋ geiga sohobapukö
    mökösöŋda 8kapaŋ köla galöm kölgetka ölŋini ölöpŋi ölöpŋi miwikŋaimakze.” Mewö.'
  dgz-dgz: Amba makewa piup kakaewa gapan geamone gueguewa ame, waenapan nop anu kakayasene.
    Bumagamu totanen anu warane ayamase yaentuk mantuk taiwanumune ae ya vene, menan
    inak muga tavewa mega kakaevet ien aewan.”
  eng-GNV: But that which fell in good ground, are they which with an honest and good
    heart heare the worde, and keepe it, and bring forth fruite with patience.
  zaa-NT: Pero attu te ca enne' nna ná cą tì'a ỹua' nu binnia le' loyu tsè'a, porqui'ni
    lani ttu losto' tsè'ni nna lani gusto ní nna rigua cą ca titsa' nu riyénini cą
    nna runi cą seguir lani paciencia; làcanuá nna runna cą fruto tsè'.
  eng-WEBSTER: But that on the good ground are they, who in an honest and good heart,
    having heard the word, keep it , and bring forth fruit with patience.
  guh-guh: Pacuenia pijinia itsi paxu othopa pexaniairata, bajara tsijamatabëcueneitsitsi
    itsamonae Dioso pitorobilivaisi. Bajarapamonae ajamatabëcuenexuirajibi. Ëpexaniajamatabëcuene
    najamatabëxaina. Casaë tsavanapae pevajënaeyabelia Dioso pejumelivaisi pejumecovënëtsijava.
    Nexata Dioso pejumelivaisi tsijamatabëcuenevitsabaponatsi pevajënaeyabelia. Tsipaji
    exanavanapa Dioso pitorobicueniatsi, jai Jesús pijajivijavabelia itsa tsipaeba
    peyapëtaeyaexanaenexa palivaisi jivijavabelia tsipaeba pabita peubinë pelivaisicuenia.
  bon-bon: Lui kuu cina miiji gawe cabu itrametnemige, pui gawe lui epu pana biname
    liiyepu lui cina miijirage piiyepu toraca ngenecu cama Miiji Mene yäätecijemuge,
    ngenecu cabu cängena joomlusi, piiyepu durau cäco miijimiji mule bine jaawenemusi
    kuu tääpume.”
  nhw-BL: Pero sequinoc masehualme itztoque quen nopa xinachtli catli tepejqui ipan
    cuali tlali. Nopa masehualme quicaquij icamanal Toteco huan ica paquilistli quiselíaj
    ica nochi ininyolo. Quiicnelíaj icamanal huan mojmostla quitoquilijtinemij catli
    quiijtohua. Inijuanti, quena, quipiyaj inintlajca.
  mgw-mgw: Na yi'lu' yaitu'mbu'ki mu ukando wa mbolya, nga bandu balu' babaliyu'wa
    li'lu' liyi'gi'yo lya Nnu'ngu' bendaligania, na kulibi'ka mu mwoyo unannoga na
    kuliisimu. Abo, komea mpaka bapiye itunda.
  swh-ONEN: Lakini zile mbegu zilizoanguka kwenye udongo mzuri ni mfano wa wale ambao
    hulisikia neno la Mungu na kulishika kwa moyo mnyofu wa utiifu, nao kwa kuvumilia
    kwingi huzaa matunda.
  wbi-wbi: neke imbeju sila sino sikaghwila mu lihanga ilinono ve vaanhu vala vano
    ilutila kuvukoola na moojo ghave manono, pano vapulike ilisio vigadilila kange
    liva panono na kuhola imheeke sa lugudo.
  bba-bba: Tem ɡem mu mɑɑ sɑ̃ɑwɑ nɡe tɔn be bɑ rɑ ɡɑri yi bɑ nuɑ nɛnɛ ben ɡɔ̃ru ɡeu
    sɔɔ kɑ nuku tiɑ, mɑ bɑ binu mɑrumɔ kɑ tɛmɑnɑbu.
  eng-KJVCPB: But that on the good ground are they, which in an honest and good heart,
    having heard the word, keep it, and bring forth fruit with patience.
  kgk-NT: 'Ha yvy porã-my ho''a va''e nhe''ẽ he''ise: Oĩ nhe''ẽ porã-rehe ojeapysaka
    va''e. Ohendu-ma ramo ogwerovia tee voi. Ogwerovia-gwi ipy''a potĩ porã. Nhandejáry
    rape-rehe ogwata gwata. Hembiapo porãve rãve va''e ogwerovia-gwi. Upéixa-gwi “Heta
    ha''ỹi va''e ramigwa” ha''e hese, he''i Hesu gwemimbo''e kwéry-pe gwemimombe''ukwe
    oikwaa uka-vy íxupe kwéry.'
  waj-waj: Uruuyauvo mmata yoketaivau tuoo kuaiyauvo inna gioonna kiaapu vooya roosiivai.
    Iya Anutuuqaa kuaivaa rikiada varada puaisakama utida safuuma yoketaama varida
    iya pirisaikiainnaata Anutuuqaa mmooriivaa mmannammanna iikiaavovo iira yoketaiyauvo
    iyaki vaivaivee.
  cpy-cpy: Rooma okithoki ookakita-paenchari okameetha-pathatzi kepatsi, oshiyakaa-wentari
    kemijanta-neerori ñaantsi, kameetha-shiretanee, amawewaetanee, roshiya-kotakawo
    pankirentsi kameetha shookanaki, osheki okithokitanaki.”
  ekk-PKP: Heasse mulda külvatud seemned on need, kes on siirad ja teevad seda, mis
    on õige. Nad kuulevad tõesõnumit, haaravad sellest kinni ning annavad püsivuse
    tõttu head saaki.
  mpx-mpx: Ge pwatum bolo hi talek bilibili waiwaisana elana, heliya hi ola gamagalau
    bolo ateliya waiwaisana hot, inoke sauga baaba hi hago, hi ahe ge hi teliek ateliyaa,
    yaka hi palahikan ana siga hi enon ge enowaliya i waisi.”
  wbp-wbp: Ngalya-kari yapa kalu nyina walya walyiri-piya. Purda-nyanyi kalu jaru
    Kaatu-kurlangu, manu kalu yijardu-nyayirnirli milya-pinyi. Wuurnpa-puruju, mardarni-jiki
    kalu yaliji yimiji tarnngangku.”
  luo-luo: To kodhi manie lowo maber, ochungo kar jogo man-gi chuny malongʼo kendo
    maber, mawinjo wach, gikane, kendo gibedo modhil ma ginyag cham.
  nhe-NT: Pero sequinoc tlacame itztoque queja nopa xinachtli tlen huetzqui ipan cuali
    tlali. Nopa tlacame quicaquij itlajtol Toteco huan ica paquilistli quiselíaj ica
    nochi ininyolo. Quiicnelíaj itlajtol huan mojmostla quitoquilijtinemij tlen quiijtohua.
    Inijuanti, quena, quipiyaj inintlajca.
  aii-aii: ”ܐܝܼܢܵܐ ܗ̇ܘ ܕܢܦܝܼܠܔ ܠܹܗ ܒܐܲܪܥܵܐ ܫܲܡܝܼܢܬܵ‌ܐ، ܐܵܢܝܼ ܝܢܵܐ ܕܒܠܸܒܵܐ ܨܸܦܝܵܐ ܘܛܵܒ݂ܵܐ
    ܟܹܐ ܫܵܡܥܝܼ ܠܗܹܡܸܙܡܵܢ ܘܢܵܛܪܝܼ ܠܵܗ̇، ܘܟܹܐ ܝܵܗܒ݂ܝܼ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܒܚܡܵܠܬܵ‌ܐ.
  esk-NT: Nautchiaksratli kataktuat nunagiksaamun atriqaqtut tamatkuniŋa tusaaruanik
    tusaayugaallautamik akuqtupiaġataqługu. Tamatkua tupiginiġaat Agaayyutim uqałha
    aasiiñ asirriaqaqhutiŋ anuqsrułikun, suli iñuusiŋich atlaŋŋuqtauplutiŋ.
  msb-msb: Idto ugaling na mga nakasabwag man na binhi sa mataba na duta amo an mga
    tawo na pakabati san surmaton, nagatuod na may hugot sa buot kag sa maayo na tagipusuon,
    nagpadayon hasta magbunga an inda pagtuod.”
  cpa-NT: Jøng² lán¹² dsa² tiogh³ huø¹ dsio¹ dsa² chính² tí² jǿg³ na³ma²ca¹nǿng²dsa.
    Dsio¹ dsǿa¹²dsa. Hiug² dsǿa¹²dsa. Jøng² dsø²cón³ quiah¹²dsa ta¹huø³ ron¹².
  dso-dso: ଆରି ନିମାନ୍‌ ବୁଏଁ ଅଦର୍‌ଲା, ବିଅନ୍‌ ଏନ୍ତାରି ଲକ୍‌ମନ୍‌କେ ବୁଜାଇସି । ଜନ୍‌ ଲକ୍‌ମନ୍‌
    କି ନିମାନ୍‌ ଆରି ଦରମ୍‌ ମନେ ବାକିଅ ସୁନିକରି ସେଟା ଡାଟ୍‌ ସଙ୍ଗ୍‌ ଦାରି ସଙ୍ଗଇବାଇ ଆରି ଜାଗିରଇକରି
    ପଲ୍‌ପଲ୍‌ବାଇ ।”
  meu-meu: A tano namona ai e moru ḡaudia be taunimanima ese hereva e kamonaimu mai
    lalodia maoromaorodia bona ḡoevaḡoevadia ida, bona e laloa tao tarika-tarikamu;
    asie hesikumu ela bona huahuadia e dobimu.
  yva-NT: Weramu kamije inta ntatae no kopa kove rai, omamo raurata irati vatano manuga
    ngkove wo ayao Amisye ranaun, wo raugasyo ti ntami no manuga rai. Umba matawandi
    java ama ine raen no mai kobe.”
  dgc-dgc: Ey tu mahusay a luta a minesabugen na iba a butil, éy saya du tolay a makabati
    ta kagi na Diyos, a tulos tanggapén de ta isip de, a sésundin de a hanggan magbunga
    ta mahusay.”
  zpm-NT: Laa lo liu naaḻ co, ga rlu gaṉle zha rzac zha ne nguudz zdoo. Zeeṉe rquiaadiag
    zho Xtiidz Dios, dib zdoo zho rcaania zhow, dib zdoo zho rliladz zhow. Grëse ncuaaṉe
    ruṉ zho, ndzinli rrieequiaw; sac tiblique rac zho.
  hix-NT: Yukryeka taxeronokem waka enamsahotho ryhe, anar komo kuknon me naha. Khoryenkomo
    rwonà yonytxetxhe, nyamoro ha, kekon hatà. Tàwyanye enytxatxhe rma, ohxe nahohsatxhe,
    towan yawonye. Ewan komo rma ohxe naha, kekon hatà. Yaworo rma haxa naha. Àro
    ke, tehetaxemà wyaro ohxe roro rma haxa natxhe, mexe rma haxa mak ha, kekon hatà,
    Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Hako misambi jivi oso osmu ma ol mashin misihi kwambuk toltambananda ondon
    heimanduwa. Mashin li tiyaha kwambuk li sitambanaha olmu akwa ome jivi nga nawa.�
  npi-ULB: तर असल जमिनमा परेका बिउ ती मानिसहरूजस्तउ हुन्, जसले इमानदार र असल हृदयसाथ
    वचन सुनेर यसलाई सुरक्षितसाथ पक्री राख्छन् र धैर्यसाथ फल फलाउँछन् ।
  cgc-cgc: Mga binni na katupa naan ta dayad na basak paryo ta tudlo parti ta ambal
    ta Dyos na pamatian ta mga ittaw na may dayad na tagipusuon. Pirmi danen nademdeman
    tudlo ya daw gaprusigir danen na tumanen. May pulos gid iran na pagpati tak danen
    an paryo ta tanem na dayad mamunga.”
  tim-tim: Dâ koaŋe hân kelurâ ain giep dop hainare manbai yâkŋe den pat âlepŋe nâŋgâm
    han yeŋe heŋgemgom yeukŋân mem manmai. Hain akmâ kârikŋe akmâ bunŋe peniaŋmai.
  yor-yor: Ṣùgbọ́n ti ilẹ̀ rere ni àwọn tí wọ́n fi ọkàn òtítọ́ àti rere gbọ́ ọ̀rọ̀
    náà, wọ́n dìímú ṣinṣin, wọ́n sì fi sùúrù so èso.
  wos-wos: Yikafre héfambu xakrindé wit sék di Godna hundi jémba xékékwa du takwa
    di. Di yéna yahafi yandaka déka mawuli jémba téndéka di Godna hundi jémba male
    xéké. Xéka di wun hundi hulukita di wendé nahafi yata di yikafre sék di xaké.”
    Wungi dé Jisas wa.
  emp-NTPO: 'Baribʌrʌ ta ẽjũã biad̶e b̶aed̶aba naʌ̃da jara b̶ʌa: so jipa b̶eaba idjab̶a
