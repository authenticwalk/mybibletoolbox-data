  msy-msy: Ezɨ dughiar mam Iesus uan suren gumazibav gɨa ghaze, “Aria e dɨpamɨn vongɨn
    mangam.” Eghava me botɨn ghuavanega egha vongɨn zui.
  agg-agg: Mamɨmbo Sisas ai ahambo süŋgrurü-rundeimbɨ babɨdɨmbo botambe fareafundühɨ
