  san-GUJ: અનન્તરં એકદા યીશુઃ શિષ્યૈઃ સાર્દ્ધં નાવમારુહ્ય જગાદ, આયાત વયં હ્રદસ્ય પારં
    યામઃ, તતસ્તે જગ્મુઃ|
  amx-amx: Arltang arrpenhel Jesu-el kwertengerl kwerenh map ilek, “Mpa, boat-warn
