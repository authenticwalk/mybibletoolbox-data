  san-PUN: ਅਨਨ੍ਤਰੰ ਏਕਦਾ ਯੀਸ਼ੁਃ ਸ਼ਿਸ਼਼੍ਯੈਃ ਸਾਰ੍ੱਧੰ ਨਾਵਮਾਰੁਹ੍ਯ ਜਗਾਦ, ਆਯਾਤ ਵਯੰ ਹ੍ਰਦਸ੍ਯ ਪਾਰੰ
    ਯਾਮਃ, ਤਤਸ੍ਤੇ ਜਗ੍ਮੁਃ|
  nob-LB: 'En dag sa Jesus til disiplene: ”Kom, så drar vi over til andre siden av
    sjøen.” De steg i båten og ga seg av sted. Under overfarten la Jesus seg ned i
    båten og sovnet. Plutselig feide voldsomme stormkast ned fra høydedragene over
    sjøen. Båten begynte å bli fylt av vann, slik at de virkelig var ille ute.'
  ntj-ntj: Nyangka Tjiitjanya puru wanalpayi pirninya-ya pawurrpangka tatirnu. Nyangka
