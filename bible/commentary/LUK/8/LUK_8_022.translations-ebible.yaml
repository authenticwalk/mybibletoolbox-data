    mularrpartu yanu.
  sxb-NT: Owuire wulala, Yesu yalaga awalonzi waae otino, “Tuambuke tugie engereka
    indi eya enyanza.” Kutio waaingira mu owuato wasiawala.
  nhu-NT: Ɛ ɛ̀ ke no nu diuu dimew, ɛ Jisos gay ɛ̂ boom bew bo ŋgoo le lɛ, “Beene
