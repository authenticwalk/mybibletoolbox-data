  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Yesu nɑ ɩ ɩfɑlɑɑ pɑ kpɑ kpɩɩlʋɣʋ tɑɑ, ɩlɛnɑ ɩ́ tɔ-wɛ
