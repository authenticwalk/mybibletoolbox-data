  juy-juy: ବମିୟ୍‌ତା ଜିସୁନ୍‌ ଡ ଆ ଞଙ୍‌ନେମରଞ୍ଜି ଅବୟ୍‌ ଡୋଙ୍ଗାଲୋଙନ୍‌ ଡାଜେଞ୍ଜି, ଆରି ଆନିନ୍‌
