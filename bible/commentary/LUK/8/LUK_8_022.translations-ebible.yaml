    Yesus a urŋamyonaqa qobuŋ miligiq di ŋeisiq qambumtej. Onaqa jagwa koba tigelosiq
    ya korkortosiqa qobuŋ qaloqnsiqa mormaŋ miligiq aiyeqnaqa ya maqonaqa qobuŋ tugwa
    laqnej.
  eng-OEBUS: One day about that time, Jesus got into a boat with his disciples and
    said to them, “Let us go across the lake.”
  eri-eri: Fati ete langa Yesus no bot ete langa nomo disaipel bagu digane. Onodu
    no benou lenigai, “Ere yaage katiwou ulate langa goyoya.” Ono wainga nere goyane.
  aly-aly: Ingwer-ingweran Jesus angkew kwertengerl ikwerenh-rnemew, “Mpa! Alhey anantherr
    kwaty alay anthenayn-ampeny-warl.” Rernemap nganerlarr-alhew rtnwewarl, anperlarr-alhew-anem.
  wiu-wiu: Padepetepa Yesu one oyali-kiti-pala ue dipike peapetekoa pome mepokome
    okome ue mine eka matanuke mea patoe wa okale mea pekeneya.
  swe-swe: '[Galileiska sjön ligger tvåhundra meter under havsytan, omgiven av berg.
    Vid rätt omständigheter i lufttemperaturer kan kraftiga orkanbyar snabbt uppstå
    när varm luft drar in från öknen. Detta är ett känt fenomen. 1992 slog tre meter
    höga vågor in mot kuststaden Tiberias i en liknande storm.] En dag steg Jesus
