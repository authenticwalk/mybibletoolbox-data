  lbb-lbb: Ning a pukakiar e Iesu i atai anuna kakak a asaerla mang, “Dalar han lakai
    utumo na ris a puka tasi.” La kas uting na mon, pa la han.
  kan-2017: ಒಂದು ದಿನ ಯೇಸು ತನ್ನ ಶಿಷ್ಯರೊಂದಿಗೆ ದೋಣಿಯನ್ನು ಹತ್ತಿ, “ಸಮುದ್ರದ ಆಚೇ ದಡಕ್ಕೆ ಹೋಗೋಣ”
    ಎಂದು ಹೇಳಲು, ಅವರು ದೋಣಿಯನ್ನು ಸಾಗಿಸಿ ಹೊರಟರು.
  cso-NT: 'Ca³chó³² cáun² jmáɨ¹ hi³ ca³hi³ Jesús cáun² mu² la³ má²quionh³ tsá² haɨn²¹
    hí³ tɨ³ con²; jáun² ca³záɨh³ dí²: ―Ma³tsáu¹³ tɨ³ jo²¹ jmáɨ² ó³². Jáun² ja³taunh²¹
