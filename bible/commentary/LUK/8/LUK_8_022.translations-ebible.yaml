    fiyupa wayrawan yacu pulchagyar büquita talpucätsinanpagna caycargan.'
  chz-NTPS: 'Ko̱o̱ˉ jmɨɨˊ ja̱ˉ, gaꜙheꜗ Jesús nehꜙ ko̱o̱ˉ naˊmooꜘ kya̱a̱hˊ discípulo
    kya̱a̱yꜗ mahꜗ gaꜙsɨɨyhꜙ: —Waˊ ha̱a̱nˊ taꜙ hngaahˋ ko̱ˉta̱a̱ˉ jmɨˉjʉʉhˉ laˉ. Mahꜗ
    gaꜙnääyꜗ.'
  kmu-kmu: Nago yupa YisasiꞋenema tokaeꞋya nemaiya anagaꞋene tipi kalefi haisaga humaiꞋya
    neꞋuꞋya YisasiꞋa mage huno hamapaiye “Tikotumona atu faliga vigetao.” huno higeꞋya
    umainae.
  ood-NT: Sh am hu hebai hab ha ahg g Jesus g e‑chuhchai, “Am att hu hig shuhdagi
    aigojed wo i chehchsh.” Tsh wa woho am dadhaiwua wahlko ch ed k am gahi i shul.
  lbm-lbm: फिर एक दिन यीशु अऊर ओको चेला डोंगा पर चढ़्यो, अऊर ओन उन्को सी कह्यो, “आवो,
    झील को ओन पार चलबो।” येकोलायी उन्न डोंगा खोल दियो अऊर निकल गयो।
  ncj-NT: 'Ipan se tonali in Jesús otlehcolo ipan se barco inuan in tetlamachticahuan
    huan oquiniluiloc: ―Tiyohue tipano ic sentlapal den hueyi atl. Huan ohuihhuilohuac.'
  yuj-yuj: Ankwap ke fek, Jisaso náráp éréképá yárak i konámp arop fárákapént bot
    mek kounkouria sérrá, “Nomo ént aokore tokwae tápampea nkwamwae fik tukup mwaro.”
    Aeria maok, wae ént pirékarrá tukup napo,
  kto-kto: O non la tubiat, tegoong Iesu bo non obinam ula kakanu irie ga lop am o
