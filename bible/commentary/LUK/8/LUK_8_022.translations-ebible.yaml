  tam-TCV: ஒரு நாள் இயேசு தம்முடைய சீடர்களிடம், “ஏரியின் மறுகரைக்குப் போவோம் வாருங்கள்”
    என்றார். அப்படியே அவர்கள், ஒரு படகில் ஏறிப் புறப்பட்டார்கள்.
  mit-NT: 'Iin quìvì nì nana‑ya ini iin lancha, mii‑yá xì nècuàchì dacuahá‑yá, te
