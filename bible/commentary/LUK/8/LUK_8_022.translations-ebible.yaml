    so praltutuwe nimpe teingo lepe pila pe.
  tnn-tnn: Nian kit Iesu ne rəhan mɨn netəmim kəmotuwɨn e pot kit, kən in təmən-ipən
    kəm ilat məmə, “Pəs kotuwɨn əpəh entənɨpən-pən e lek u.” Kən kəmotiuw niuwən motiet.
  hch-NT: Mericüsü heiva canuvasie nicayerüni, hesüana miemete teyü'üquitüvamete vahamatü.
    Müpaü tinivarutahüave, Haracuna 'anutaüye tepanucüne. Mana menecüne.
  crn-NT: 'Jaꞌanáj tɨ ayén tiujuꞌurɨ́j. Jesús pu ayén tihuaꞌutáꞌixaa aꞌɨ́mej ɨ́ mej
    jamuan áꞌujujhuaꞌaneꞌe tɨjɨ́n: ―Tichéꞌe antácɨɨne u jetze pújmeꞌen aꞌu tɨ aꞌalaguun.
    Matɨ́ꞌɨj mi atéecɨ ɨ́ baarcu jetze. Matɨ́ꞌɨj mi aꞌucɨ́j.'
  zpu-NT: 'Bixha gok to lla Jesúsenꞌ byoeꞌ to lo barco, ren beꞌnn kaꞌ non Leꞌe txhen
