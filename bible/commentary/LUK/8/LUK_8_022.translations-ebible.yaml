  trc-NT: Dan me se ꞌo̱ güii catúj Jesucristó rque ꞌo̱ rihoo ga̱ cunuda̱nj nij síí
    tucuꞌyón se‑na̱na̱ soꞌ, ne̱ cataj Jesucristó rihaan nij soꞌ se vaa caꞌa̱nj cunuda̱nj
