  pad-NT: 'Hari. Mahi hoariha, Galiléia ka''dakoni vadinia vahojaha adani Jesus kidipohi
    khama. Vaki''dama''aha kanava kabodinia. Va''ora ni''aha:'
  twi-twi: Da bi a Yesu ne nʼasuafo te ɔkorow mu no, ɔka kyerɛɛ wɔn se, “Momma yentwa
    nkɔ asuogya nohɔ.” Wosii mu a wɔrekɔ no,
  hlt-hlt: Hnin at vaengah Jesuh tah a hnukbang neh lawng khuila kun. Te phoeiah amih
