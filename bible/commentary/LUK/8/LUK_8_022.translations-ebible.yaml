    Unya nangandam sila sa ilang paglayag.
  ces-LB: 'Jednoho dne nastoupil Ježíš se svými učedníky na loď a řekl jim: „Přeplavíme
    se na druhý břeh jezera.“'
  mkn-mkn: Satu kali, Yesus ajak Dia pung ana bua dong bilang, “Mari kotong nae parahu,
    ko pi dano pung sablá.” Ju dong nae parahu satu, ko dong mulai star.
  nce-nce: Na kë nalëwa, Jisasna bubë lowene esogo mëglelëtlabë hona, ihe elë fëfe
    mëtla. Na megali tlome, “Te, sebo lake tu jelëfo elë mana su manëkaka.” Këme nëgeme
    bu mutuja.
  pol-UBG: 'Pewnego dnia wsiadł do łodzi ze swymi uczniami i powiedział do nich: Przeprawmy
