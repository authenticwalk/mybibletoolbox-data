verse: LUK.008.022
translations:
  kpx-kpx: Vani mole Iesuu au esemu ehai boutimo biloluvisege au namigevei avoe, “Lohoge
    nahi tabu ko houi vaki moleve tai.”
  okv-H: Eto iji vahai Iesu na amita ambotaniga e nga ta vihito ungote umo oiho ta
    pambasira ainge enu pahue
  tbo-tbo: Iyeta gehouna Yesu a hewahewali ugolihi i baha i pa, ‘Ta damana po ta nae
    geka bogana u tupona.’ Ega yaka hi gelu hopu
  mal-C: ഒരു ദിവസം യേശു ശിഷ്യന്മാരോടൊപ്പം ഒരു വള്ളത്തിൽ കയറി, “നമുക്കു തടാകത്തിന്റെ
    അക്കരയ്ക്കുപോകാം” എന്നു പറഞ്ഞ് യാത്രപുറപ്പെട്ടു.
  grc-SR: ⸂Καὶ ἐγένετο⸃ ἐν μιᾷ τῶν ἡμερῶν, καὶ αὐτὸς ἐνέβη εἰς πλοῖον καὶ οἱ μαθηταὶ
    αὐτοῦ, καὶ εἶπεν πρὸς αὐτούς, Διέλθωμεν εἰς τὸ πέραν τῆς λίμνης. Καὶ ἀνήχθησαν.
  bgc-bgc: फेर एक दिन वो अर उसके चेल्लें किस्ती पै चढ़े, अर उसनै उनतै कह्या, “आओ,
    समुन्दर के परली ओड़ चाल्लां।” आखर उननै किस्ती खोल दी।
  khz-khz: Toma ta Iesu magena melo gati ai geragekauto, ne Iesu na evaikilarato,
    netiwato, “Ita wati vanagi, kovu vokavai.” Ne gevevanagito.
  deu-TKW: 'Es geschah aber eines Tags, er und seine Jünger bestiegen ein Schiff,
    und er sagte zu ihnen: wir wollen auf das andere Ufer des Sees überfahren; und
    sie stießen ab.'
  zsr-NT: 'Tu dza grenëꞌ Jesús tu lëꞌi bárcodauꞌ, dzagquëꞌ Lëꞌ bönniꞌ usë́d queëꞌ,
    atiꞌ Jesús rëꞌ lequëꞌ: ―Huadö́dtscaꞌruꞌ yetsláꞌa nis zxön ni. Niꞌr zjactëꞌ.'
  lin-lin: 'Mokolo moko, Yesu alobaki na bayekoli na Ye : — Tokatisa na ngambo mosusu
    ya ebale. Bongo bamataki na bwato mpe bakendeki.'
  hns-NT: 'Ek dien Jiesoe aapan tjela log ke saath ekgo bot me gail, aur oesabse bolies:
    „Aaw tjalie nadie ke oepaar.” Oesabhan gail.'
  noa-E: Maimua biek ãb Jesuu ich khapeenag, “Dökhĩrag wëttarrau” awia, chadcha döjãrr
    paaukhabaadëjim aajem.
  eng-EMTV: Now it came to pass on a certain day, that He got into a boat with His
    disciples. And He said to them, “Let us go across to the other side of the lake.”
    And they put out to sea.
  mib-NT: 'Te ɨɨn quɨvɨ̄ ni quɨ̄vɨ ya ɨɨn barco jiín tée cáscuáha jíín yá, te ni cahān
    yā jiín de: Na yáha yó quíhīn yō ɨnga lado mar. Te ni cascáca de barco cuangoo
    de.'
  lif-NT2: थिक्‌ये़न् ये़सुःन् कुहुॽसाम्‍बाहाॽनु खःङ्‌बेओ लाःसे़आङ् वरक्‍किल्‍ले़
    नाहाङ्‌दाङ् पिगि मे़त्तुसि, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़धासिङ्‌लो॥
  xnj-xnj: Na kavili ligono limonga Yesu peakweli muwatu pamonga na vawuliwa vaki,
    akavajovela, “Tikupuka kumwambu ya nyanja.” Vakatumbula kukupuka.
  mmx-mmx: At lara laaleng Iesu ga emu eburu mi lavaun pinivu ren la ni ga lok tidi,
    “Ata sen polo na lavatdan kis uto at lenep meo.” La diga los kas at lesepang la
    diga sen kaxat.
  cbr-NT: 'Bëtsi nëtë́an manë nuntinu ''iruia ca Jesusan aín ''unánmicë unicama cacëxa:
    —Parúnpapa ''ucë manan cuanun ca cuan. Cacëx ca cuancëxa.'
  tee-NT: 'Chai milh avilhchan acsni tat''ataju ju Jesús ju ix''amamaka''ui lacabarco.
    Chai ju yuchi ajuni: ―Catapasauch ju lhimak''antacutni atants''in. Chai ta''alh.'
  eng-LSV: And it came to pass, on one of the days, that He Himself went into a boat
    with His disciples, and He said to them, “We may go over to the other side of
    the lake”; and they set forth,
  cak-NT: 'Y jun k''ij ri Jesús y ri ru-discípulos xe''oc-e pa jun canoa. Y c''ajari''
    xu''ij chique: Jo'' juc''an chic ruchi-choy (ruchi-ya''). Y xebe.'
  pah-NT: 'Aerẽ Jesus''ga avi yharuhua pype g̃wemimbo''ehara''g̃a pavẽi. G̃a pe ga
    ei: —He xaho ypiahua aherovai. A''ero g̃a imoanhani herogwovo.'
  sja-NT: 'Ewari aba Jesupa mãgaji chi k''õp''ãyoorãmaa: —Wãdáma aji, lago k''ĩraik''a
    eeree. Mãpai barcode bataujida mãik''aapa wãjida.'
  xed-xed: Ma sana fitik, «mbaɗma ta a sana ɓla drəf a,» ka Yesu nda duhwalha, ka
    sliʼafta həŋ kla lamə da kwambalu ka sliʼi.
  mks-NT: 'In qui̱vi̱ na̱qui̱hvi Jesús ini in barco xi̱hín na̱ xíca tuun xi̱hi̱n á.
    Ta já na̱cachi a já xi̱hi̱n ná: —Cóho̱ inga xoo tañu̱hú yóho. A̱nda̱ já na̱quee
    na cua̱ha̱n na̱.'
  gfk-S: Tike bung Jisas ga kawas tike mon, di ma ira nuno bulu na harausur, igom
    tange ta di, “Dait na hana kutus utuma tike palpal tano taho kis.”
  bmu-bmu: Wehön kunöŋ Jisösnöŋ gwarekurupŋi kewö jii mötket, “Mönö mosöta o aŋgö
    kutuba likepŋe aŋgotpin.” Mewö jiiga waŋgenöŋ mohotŋe öŋgöba o aŋgö qakŋe anget.
  dgz-dgz: Wam da Iesu wadiamot mega den kabum gagap dorane amba anega wadiamon, “Kaum
    awan yamu asepa gan anepen,” wani boge amon.
  eng-GNV: And it came to passe on a certaine day, that he went into a ship with his
    disciples, and he sayd vnto them, Let vs goe ouer vnto the other side of the lake.
    And they lanched forth.
  zaa-NT: 'Attu vuelta nna gutà''a Jesús le'' ttu barco lani ca discípulo qui''áa
    nna rèe cabi: Tté ri''u attu ládulá indatù''į. Làniana dia tè cabi.'
  eng-WEBSTER: 'Now it came to pass on a certain day, that he went into a boat with
    his disciples: and he said to them, Let us go over to the other side of the lake.
    And they lanched forth.'
  guh-guh: 'Itsamatacabi Galilea nacuata Jesús, pijajivi yajava, runareca jera ënëabereca.
    Jumaitsi pijajivijavabelia: —Nicabaliatsi mapapucaxaneto itsapanabeliaje, jai
    Jesús.'
  bon-bon: Nuuja bimu Yeesu teeme abiberäja bägrä cama acetnärige poo cabu me, teebibine
    jejemige egä, “Mine sawa ne yuuresi nuuja poto doro me,” siige teepi abyemärinisi.
  nhw-BL: 'Se tonal Jesús huan imomachtijcahua tlejcoque ipan se cuaacali, huan Jesús
    quinilhui: ―Ma tiyaca hasta seyoc inaliyo ni hueyi atl. Huan yeca quisque.'
  mgw-mgw: Lisu'ba limo Yesu na banamasi' bake bau'bwike mu ngalaba na ngaabakia,
    “Tuloke litanda tuyende mpaka kwiyi'.” Bai, ngabatumbwa mwanja.
  swh-ONEN: Siku moja Yesu alipanda ndani ya mashua pamoja na wanafunzi wake, akawaambia,
    “Tuvukeni twende mpaka ngʼambo ya ziwa.” Nao wakaondoka.
  wbi-wbi: jikahumile mu kighono kimonga mu fighono fila fino uYesu na vavulanisivua
    vaake akatogha u kyombo, akavavula,”tulovoke ku mwambo ja vuvili ja malenga lisiva/malenga”
    vakaling'anisia ikyombo kwave.
  bba-bba: Sɔ̃ɔ teeru Yesu duɑ ɡoo nimkuu sɔɔ kɑ win bwɑ̃ɑbu, mɑ u bu sɔ̃ɔwɑ u nɛɛ,
    i de su tɔburɑ dɑɑ burerun ɡuru ɡiɔ. Mɑ bɑ ɡoo wukɑ bɑ doonɑ.
  eng-KJVCPB: 'Now it came to pass on a certain day, that he went into a ship with
    his disciples: and he said unto them, Let us go over unto the other side of the
    lake. And they launched forth.'
  kgk-NT: 'Ha upe rire, peteĩ áry-py, Hesu onhemboyru kanoagwasu-py gwemimbo''e kwéry
    ndive: —Jaha jahasa hagwã y rovái, he''i íxupe kwéry. He''i-vy oho hikwái.'
  waj-waj: 'Vo suai Yisuuvaata ari ngiaammuauyaatama kanuuvaki karada varuduu Yisuuva
    iya tunoo: Nnikiai ta nnoori haruungaivaa sainai kuaaravee, tuduu rikiada kanuuvaa
    feena rada'
  cpy-cpy: 'Ari rotetanaka Jesús pitotsiki itsipata-naari riyotaani-paeni, ikantaneeri:
    “Jame amontyahae intatsikironta.” Jateeyakini.'
  ekk-PKP: 'Ühel päeval ütles Jeesus oma jüngritele: „Lähme üle järve teisele kaldale.“
    Nii astusid nad paati ja asusid teele.'
  mpx-mpx: Lan etega Yeisu i baek wana tohago elal i ba, “Ta egon! Hoga ta alupanet-an
    ta na labena etega al.” Inoke hi gaiha wagaa ge hi kuki.
  wbp-wbp: Ngaka-karilki, Jijaji-jana wangkaja nyanungu-nyanguku kurdungurlu-patuku,
    “Yanirlipa pawurturla mangkururla murrarninginti-kari-kirra.” Junga-juku, kangulu
    nyanungu-nyangu kurdungurlu-paturlu pawurturla-juku. Wungu-jukulu yanu.
  luo-luo: Chiengʼ moro Yesu nowacho ne jopuonjrene niya, “Wadhiuru loka nam komachielo.”
    Omiyo negidonjo ei yie kendo giwuok gidhi.
  nhe-NT: 'Se tonal Jesús huan imomachtijcahua tlejcoque ipan se cuacanahua, huan
    Jesús quinilhui: ―Ma tiyaca hasta ne seyoc nali hueyi atl. Huan yeca quisque.'
  aii-aii: 'ܒܚܲܕ ܡ̣ܢ ܝܵܘܡܵܢܹ̈ܐ ܐܣܝܼܩ ܠܹܗ ܝܼܫܘܿܥ ܠܓܵܡܝܼ ܥܲܡ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ، ܘܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ: ”ܛܪܹܝܡܘܼܢ ܕܥܵܒ݂ܪܲܚ ܠܗ̇ܘ ܡܲܪܙܵܐ ܐܚܹܪܢܵܐ ܕܝܵܡܵܐ.“ ܘܛܪܹܐ ܠܗܘܿܢ.'
  esk-NT: Iḷaŋatni uvlut Jesus maliġuaqtiniḷu ikiniqsut umiamun, ilaa nipliqhuni,
    “Ki, ikaaqta igḷuanun narvam.” Tarra ayaksaaġniqsut.
  msb-msb: Usad sin adlaw sinabihan ni Jesus an iya mga disipulos, “Hamos kita patabok
    san danaw.” Kaya nagsakay siya sa dako na baruto kaurupod sinda kag nagpalawod.
  cpa-NT: 'Jøng² lah¹la² ca¹løa¹ cøng² jmai³: Ca¹hí¹ Jesús cøng² barco quianh¹³ dsa²
    quianh³dsa. Jøng² ca¹juúh²dsa: ―Ma¹dsǿg³ hŋoh¹³ jmøi² ―ca¹juúh²dsa. Jøng² ca¹ŋi¹lé²dsa.'
  dso-dso: ଦିନେକ୍‌ ଜିସୁ ଆରି ତାର୍‌ ସିସ୍‌ମନ୍‌ ଗଟେକ୍‌ ଡଙ୍ଗାଇ ଚଗ୍‌ଲାଇ, ଆରି ସେ ସିସ୍‌ମନ୍‌କେ
    କଇଲା, “ଆସା, ଗାଡ୍‌ ସେପାଟେ ଜୁ ।” ତେଇ ସେମନ୍‌ ଡଙ୍ଗା ମେଲ୍‌ଲାଇ ।
  meu-meu: Dina ta, ia na ena hahediba ida vanaḡi ta ai e gui, bena ia ese e hamaorodia,
    eto, Gohu unukahana baita heau hanai. Bena lara e kidaia.
  yva-NT: Masyote inta Yesus po raura nanto Apa arakovo utavondi aije mai pare, “Wade
    ra wanta no onae tuga ranijo warani.” Weti usea nyomane rai, umba wuruta kobe.
  dgc-dgc: To esa a aldew, éy sinumakay de Jesus to abeng, sakay kinagi na du alagad
    na, a “Umahabes kitam dén ta dibilew.”
  zpm-NT: Tib bdze dze, bzëëbnie Jesús xpëëdscuel me tib leṉ barcw, rëb me lo zho,
    tedquia zho stib nëz ro nis co.
  hix-NT: Anatoko kanawa yaka nosonkahtxownà hatà, Txesus komo, tànhananàhrà ro kom
    yakoro. Àpa txowà, mon hona, kekon hatà, àwyanye. Àro ke totxownà hatà.
  sim-sim: Nindi las wolok Jisas nga ol orin tiyandari ma ondo nga bot lasik li lawuhu
    Jisas mu mbara, �Ka ni i fan mbuhu kauyok ni ika.� Karem or mbaha li ikurik limu
    ira.
  npi-ULB: अब ती दिनहरूमा एक दिन येशू र उहाँका चेलाहरू डुङ्गामा चढ्नुभयो, र तिनीहरूलाई
    भन्‍नुभयो, “आओ, हामी तालको पल्लोपट्टि जाऔँ ।” तब उहाँहरू डुङ्गामा चढ्नुभयो ।
  cgc-cgc: Ta timpo na Jesus galibot ta mga syudad daw banwa, gaanggat kanen i ta
    iya na mga tinudluan, “Mos! Makted ki naan ta liyo.” Pag-ambal din, gasakay danen
    i ta buti daw marga.
  tim-tim: Hilâm siân Yesuŋe hin dâm makyeŋgiep, “Bâtgum ire hâtikom biken arine.”
    dâmbo olop waŋgan âgâm ariyi.
  yor-yor: Ní ọjọ́ kan, ó sì wọ ọkọ̀ ojú omi kan lọ òun pẹ̀lú àwọn ọmọ-ẹ̀yìn rẹ̀.
    O sì wí fún wọn pé, “Ẹ jẹ́ kí a rékọjá lọ sí ìhà kejì adágún.” Wọ́n sì ṣíkọ̀ láti
    lọ.
  wos-wos: Nukwa nak dé Jisas déka du wali di gunjambé nakmbu waré. Wara dé diré wa,
    “Nani tukweseke angé sakuré yitame.” Wungi wandéka di wungi yi.
  emp-NTPO: 'Ewari ab̶a Jesuba idji ume nĩbabadarãa nãwã jarasia: –Amene wa quĩrãrẽ
    wãnadrʌ.– Ara maʌ̃da jãbad̶e b̶adod̶aped̶a wãsid̶aa.'
  eng-F35: Now it happened on one of those days that He got into a boat with His disciples;
    and He said to them, “Let us go over to the other side of the lake.” So they launched
    out.
  ind-ind: Suatu hari, Yesus berkata kepada murid-murid-Nya, “Mari kita pergi ke seberang
    danau.” Mereka pun naik perahu dan berangkat.
  pes-OPCB: 'روزی عیسی به شاگردانش فرمود: «به آن طرف دریاچه برویم.» پس سوار قایق شدند
    و رفتند.'
  mpt-mpt: Am mak bomanoa Yesus esa e okok aleyemin naka isa weseme obetniba Unom
    gena bianiba Yesuse e okok aleyemin nakai baabenea Nibo Galili aamuke milim sin
    da unomo ge baabesea bebianiba
  ssx-ssx: Nate ma꞉nda꞉na꞉ Yesu ipika꞉ disaipolo haliweki ame̱le̱ pua kawaso ma꞉nda꞉na꞉
    pitulu pemekeme. Yesuma꞉ iki pa꞉ta꞉ alota꞉ Nikita꞉ do ikali tunkula mone tea꞉na꞉
    bape leekeme. Kutupata꞉ iki kini pea puluta꞉
  mkl-mkl: Ajɔ nŋu ɡɔ Jesu í lɔ ɑkɔi inyi nŋu do mɔcɔɛ ŋɑ, nɔ í sɔ̃ ŋɑ í ni, kɑ kuɑ
    tenkuu kɑ bɔ ice ikpɑ ihɔ̃. Nɔ ɑ̀ nɛ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ମେଃସୁଆ ଜିସୁ ଆରି ମେଁନେ ସିସ୍ଇଂ ମୁଇଙ୍ଗ୍ ତରାଅରିଆ କକେ ଆରି ଜିସୁ ଆମେଇଂକେ
    ବାସଙ୍ଗ୍‌କେ, “ଏଲାପା କେଣ୍ଡିଆ ଇନୁ ମେତାଃ ନେୱେପା । ଆତ୍‍ ଅରିଆ ସିସ୍ଇଂ ତରା ତଃ ବିଃକେ ।”
  gof-RNT: Issi gallas Yesuusaranne iya tamaaretara issife wogolon gelidi, “Abbaa
    pinnoos” yaagis. Enttika baanaw denddidosona.
  unx-unx: ମୁସିଙ୍ଗ୍‌ ୟୀଶୁ ଆଡଃ ଆୟାଃ ଚେଲାକ ଲାଉକାରେକ ଦେଏଃୟାନା ଆଡଃ “ଦଲାବୁ ଦରେୟା ହାନ୍‌
    ପାରମ୍‌ତେବୁଆ” ମେତାଦ୍‌କଆଏ । ଆଡଃ ଇନ୍‌କୁ ଲାଉକା ରାଡ଼ାକେଦାଃକ
  gah-gah: Gamena makó zupa Izesú ave izegipala zuhagegi nagamikú lapegú itemó. Itiake,
    Izesú nene nonohuló likeko vola helegaloka vitune loko lokago, giliake, vamó.
  lcm-lcm: Mang sikei a taun kala kokos kuli vul kuvul ve kana keve nat i akalit na
    kala antok iria, “Tara kokos aputuk ane mang palpal i laman ke.” Na kila pasal.
  aer-aer: Arlte ikwerele anteye Jesus atyewe ikwerenhe areye-arlke boat ikwere kweneke
    irrperrirreke re imerte itneke angkemele, “Mpe, boat-eke antyemele alhetyekeye
    ahelhe irntwarre-werne kwatye alayele arrengakwe-werne.” Kele itne alherlte-iweke.
  qvc-NT: 'Suq diyam Jisusqa yach''akuqningunawan yakupi puriq barkuman yaykushpa,
    paykunata nirqan: —Aku kay atun qoch''apa waq chimbanman, nishpa. Chayshina niptinqam,
    rirqanllapana.'
  tgl-ULB: Ngayon, nangyari isa sa mga araw na iyon na si Jesus at ang kaniyang mga
    alagad ay sumakay sa isang bangka, at sinabi niya sa kanila, “Pumunta tayo sa
    kabilang dako ng lawa.” At sila ay naglayag.
  cbs-NT: 'Ana betsatian Jesúsun jawen tsumabu jatu yuikin: —Ianenwan besusi pukei
    kexa betsaudi buyunankanwen— jatu wa jawen tsumabube xaxun inatan xutubaini buaibun'
  xtm-NTPP: 'In kivi ni kaa Jesús ma in nuu barcu ji''in tee ka ndikin ya ma, te jiña''a
    ya: ―‍Jín koo o in‑ka yu''u mar ma ―‍kúu ya jiña''a ya. Te kuan koo de ji''in
    ya.'
  nnq-nnq: Lichoba limwe, Yesu ngaobake muntumbwi pamwe na akinapunji bakwe ngabalengela,
    “Tujomboke tujende kwiye ji lilaba.” Penia ngabatumbu mwanja.
  bao-NT: 'Jĩcã rʉmʉ Jesús cʉ̃ buerã mena cũmua pairicapʉ ea jãa, o biro cʉ̃jare ĩiupi:
    —Jamʉ. Ʉtabʉcʉra ape nʉñapʉ mani tĩa waaco —ĩiupi. To biri tĩa waaupa.'
  san-ORI: ଅନନ୍ତରଂ ଏକଦା ଯୀଶୁଃ ଶିଷ୍ୟୈଃ ସାର୍ଦ୍ଧଂ ନାୱମାରୁହ୍ୟ ଜଗାଦ, ଆଯାତ ୱଯଂ ହ୍ରଦସ୍ୟ ପାରଂ
    ଯାମଃ, ତତସ୍ତେ ଜଗ୍ମୁଃ|
  rmn-rmn: 'Екхвар о Исус пхэнляс Пэ сиклярдэнги: — Кан накхас околэ ригатэ ки панеско.
    Он бэшлэ андэ лодка тай динэ джялдави.'
  huv-NT: 'Alinoic nüt Teat Jesús tajtep tiül müx maquiiüb minipilan nej, tasaj nejiw:
    ―Tabaats andüyiiüts necamb aaga nadam yow cam ―aj nejiw. Quiaj tambüw.'
  otn-NT: 'N''na ra̱ pa ra̱ Jesús bi yʉrbʉ ja n''na ra̱ barco conyø xädi. Bi ''yɛ̱mbi̱:
    ―A nu̱yá, ma ga̱ ''dasʉ ra̱ zabi gdá̱ mähä ma̱n''na nguadi ―bi ''yɛ̱mbi̱. Bi̱
    ma p''ʉya.'
  nop-nop: Heleniŋ Jesu muwage foloŋ looŋ mihiŋiye imeŋgwaŋ fokolok lonim yeniŋguk
    kaŋ ila ugiŋ.
  obo-NT: Sokkad no allow, mid ikahi si Disas diyot mgo tinodduwan din to, “Od undiyon
    ki to dipaa to lanow.” De‑en id sakoy ran to bollangay.
  kca-kca: 'И хӑтәԓән Иисус утәԓтәты йохԓаԓ пиԓән хопа ԓэԓәс пӑ йастәс ԓывиԓаԓа: "Ԓор
    тўм пелка ўшԓув". Щӑԓта мӑтсәт.'
  cak-ENT: 'Y jun k''ij, ri Jesús rachibilan ri rachibila'', xoc-e pa jun canoa. Y
    c''ateri'' xbij cheque: Jo'' la lojc''an chic ruchi-ya''. Y xebe.'
  lif-NT: ᤌᤡᤰᤕᤧᤴ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤏᤢ ᤂ᤺ᤱᤒᤣᤀᤥ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤘᤖᤰᤁᤡᤸᤗᤧ ᤏᤠᤜᤠᤱᤍᤠᤱ ᤐᤡᤃᤡ ᤔᤧᤳᤋᤢᤛᤡ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤎᤠᤛᤡᤱᤗᤥ॥
  mie-NT: 'De iin quīvī nī nquīvi yā iin barco jíín ndá tēe scuáha jíín yā, de nī
    ncāhān yā jíín dē: Ná yáha ó cōhōn incā lado mar. De nī scáca ndá dē barco cuāhān
    dē.'
  san-TIB: ཨནནྟརཾ ཨེཀདཱ ཡཱིཤུཿ ཤིཥྱཻཿ སཱརྡྡྷཾ ནཱཝམཱརུཧྱ ཛགཱད, ཨཱཡཱཏ ཝཡཾ ཧྲདསྱ པཱརཾ ཡཱམཿ,
    ཏཏསྟེ ཛགྨུཿ།
  qve-NT: 'Huk p''unchawmi Jesusqa discipulonkunapiwan qespiranku hatun laguna qochapi
    huk boteman. Hinaspan Jesusqa paykunata niran: —Hakuchi kay laguna qochapa waq
    law chimpanman, nispa. Hinaqtinmi paykunaqa riranku.'
  pao-NT: Sumu tabeno soo Te Pabe'e umu pumme nakatzimodu-no sake-wi kuaka. “Tamme
    sakwa ooonakwatoo ka banunadu natsemangega,” mee soo Te Pabe'e mu netamma.
  cbu-NT: 'Sirútama minush zari Isus wipunashee: Musaa kiteeni átu, zarutartayarusin,
    mang naatarangana.'
  usa-usa: 'móra-taoqa Îtuma wení iyápó-annate únópí-káárébí uyátarena timá yímikaiye:
    “nokaayúkómmá meran-ábápáq wíyataao.” téna tiráiye. mirá titata yemá únópí-káárébí
    kóuraae.'
  soy-soy: 'Kɛyɑ́ɑ kɛnyinɛ kɛ Yeesu nɛ upipirɛtiki ɑpi kúninɔi lõ uu pi mɑɑ rɛ:
    Tɔkɛ́ kupiyɛ kuwɛ́lɛ́ kucɔ-mɛ̃ hɑ. Api mɛ̃ tɛ́ŋ́.'
  hui-hui: Horo mbiru Yasu ibunaga talima piaga biaru heba iba taluni anda pu biruwa
    ibugua tihondo lalu, Iba kuyama timbuni o bedago domalu ange edeyagi ma, layagola
    ti ani pialu hene.
  amf-amf: Rooro kalaa Yesus yisa paanan yivaynabesana kinka bazindara sagadhen gonngalante
    ardayse, “Bazinsa saabar wo sage” kena ki hamade; kediar yivanna ke dhaabhade.
  quc-NNT: 'Pa jun q''ij xok ri Jesús pa jun barco, e rachi''lam k''u ru tijoxelab''.
    Xub''ij ri Jesús chke: Chujq''ax jela'' ch''äqäp che ri mar, —xcha chke. Xeb''e''
    k''ut.'
  dob-dob: ꞌEbweu tuta Yesu ma ina tononoyao sigelu ga ꞌediya ꞌisimana, ꞌigwae, “Taabala
    mali esenaya.” ꞌEnega situpa,
  wrs-wrs: Doa Yesusva hevtindim wongana botra. Hev unna, pioa plombhovmonam angavai,
    doa nohalm peivoe.
  mca-mca: 'Ewi''ƚ pa'' neƚuji'' pa''aj pa'' Jesús qa pe'' ƚ''ijatshenhei qa t''ilitji''ju''kii
    pe'' ewi''ƚ witinhitjii, qa yit''ijets: —Ju''ukiiteje''m na'' ƚajaika'' ene''
    kaƚi''.— Ma'' qa ikkii pa''aj.'
  kiw-kiw: Ata himioi, Iesu oroi-ka peei-da, ruu himia iimatomudio uubi iduuꞌai-ka,
    “Ma raabumo damoi hapuoi eito.” Ka aiha pahiꞌiaimo aabui.
  tzo-TZC: 'Oy jun cꞌacꞌal ti Jesuse iꞌochic batel ta barco schiꞌuc ti yajchancꞌoptaque.
    Jech laj yal: ―Batic ta jot stiꞌil nab ―xi. Jech ibatic.'
  mya-mya: တစ်​နေ့​သ​၌​ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့​သည် လှေ​ပေါ်​ကို​တက်​ကြ​၏။
    ထို​နောက်​ကိုယ်​တော်​က ``အိုင် တစ်​ဖက်​ကို​ကူး​ကြ​ကုန်​အံ့'' ဟု​မိန့်​တော်​မူ​သ​ဖြင့်
    တ​ပည့်​တော်​တို့​သည်​ရွက်​လွှင့်​ကြ​၏။-
  gng-NT: 'Lidaali liba nɛ *Yesu nin uʼpanpaankaab kɔn'' buñɛrbu, nɛ u tɔke'' bɛ
    ki ye: «Cère mɛn tí puore kí jo miñunciɛnm ya gbaatɔl bó.» Nɛ bi bure''.'
  cbi-NTPO: Ma malu Jesús ya' disipululaba baakusha vitu bejkusha tyakanu ti' lu'jila.
  ikk-NT: Ụhụọhịn ohu, Jesu lẹ ụmụ-azụụn a nọ banye imẹ ụgbọ-mirin, ọ nọ sị wẹ, “Nị
    ẹnyi fetu ni azụụn hụn-ẹbọ.” 'Ya wẹ nọ jẹnmẹ.
  leu-leu: Saxa yaan na Yesus a xuus a mu fefeng sina, “Taara taa falet xe la xasa
    paxasing ina raarum.” E voxo ri xawas xuluna xaati e ri fepaan.
  maz-NT: '''Na nu pa, o dat''ü e Jesús cja ''naja bü co c''o o̱ discípulo. O mama
    c''ua e Jesús o xipjiji: ―Mö rá pes''eji nu ''nanguarü a manu cja ne trazapjü,
    eñe. Cjanu o möji c''ua.'
  bod-N: ཡང་ཉིན་ཞིག༌ལ། སྐྱབས་མགོན་ཡེ་ཤུ་དང་ཐུགས་སྲས་རྣམས་མཚོ་གྲུར་བསྡད༌ཅིང༌། ཁོང་གིས་ཐུགས་སྲས་རྣམས་ལ་འདི་སྐད༌དུ།
    ངེད་ཅག་མཚོའི་ཕ་རོལ་ཏུ་འགྲོའོ་ཞེས་གསུངས་ཤིང་ཁོ་རྣམས་ཀྱིས་གྲུ་གཏོང་འགོ་བརྩམས།
  tca-NT: 'Rü wüxi ga ngunexü̃gu ga Ngechuchu rü norü ngúexü̃gümaã wüxi ga nguegu
    nichoü̃. Rü ñanagürü nüxü̃: —¡Ngĩxã daa naxtaxaarü tocutüwa taxĩ! —ñanagürü. Rü
    inaxĩãchi.'
  zpl-NT: 'Tucu bichia uyuꞌu Jesuse cuna bee beneꞌnu liñi barco, nu uninu lubeella:
    ―Chahua stucu chú inzatuꞌ quieꞌ. Nu chu nzuebeella.'
  mbc-NT: 'Tiaron wei yai Jesus asara''tî''pî tînenupa''san pokonpe kanau ya''. Moropai
    ta''pîiya to'' pî'': —‍Miarî''nîkon ruku''nî iku''pî ratai pona. Mîrîrî ye''nen
    to'' wîtî''pî.'
  ndg-ndg: Yapitike lichoba limo kati ya machoba galo Yesu ni benepunzi bake baubwike
    mu'ngalaba, ni kuabakiya, “tuloke mpaka kwiya.”baandaite ngalaba yabe.
  wsk-wsk: Tom bo te Jesus ko olekem nunga maonam, “Ana dal te araganak ale yu komasang
    te kasu kapanakko,” mam. Se nuna dal te aragaman ale namakasan.
  toj-NT: Ja Jesusi jun c'ac'u ti q'ue ba jun barcoa. Ti smoj ja snebuman jumasa.
    ―La xa huajtic ja ba otro lado ja jai, xchi. ―Lec, xchiye. Ti huajyea.
  tbc-tbc: Nal ta Jesus iŋsan megeloum dida you saltek ak lo wog fo disida wo dugo
    irupidai, “Id gamu you aen ate tau a.” Agog wog dusoug diau a.
  sna-sna: Rimwe zuva Jesu akati kuvadzidzi vake, “Ngatiyambukirei mhiri kwegungwa.”
    Naizvozvo vakapinda mugwa vakatanga kufamba.
  smk-NT: Sayay awro, rinmuran ya sa baluto si Jesus nin kalamo' nasaray tumutumbok
    na. Wana konra, “Sumaki atamon makodtaw sa rubari'.” Ket sinmaki sarayna.
  grc-TCGNT: Καὶ ἐγένετο ἐν μιᾷ τῶν ἡμερῶν, καὶ αὐτὸς ἐνέβη εἰς πλοῖον καὶ οἱ μαθηταὶ
    αὐτοῦ, καὶ εἶπε πρὸς αὐτούς, Διέλθωμεν εἰς τὸ πέραν τῆς λίμνης. Καὶ ἀνήχθησαν.
  gof-WFTW: Issi gallas Yesuusaranne iya tamaaretara issife wogolon gelidi, “Abbaa
    pinnoos” yaagis. Enttika baanaw denddidosona.
  spa-BLM: 'Uno de esos días, entró en una barca, él y sus discípulos, y les dijo:
    “Vamos al otro lado del lago”. Y se embarcaron.'
  kyz-NT: Jejui 'ga wemimu'e 'gã neru'aa erawau erekou eroyaapa yaruu pype. —Soo jareyaapa
    'jau— 'jau 'ga 'gã nupe. A'eramũ futat 'gã awau oyaapa.
  dao-dao: Khaw mhmüp mat cun axüisaw he am mlawng üng ami awm üng Jesuh naw, “Lia,
    cayea, mi va pek vai u,” a ti. Acunüng citki he.
  cya-cya: 'Yato''o sca tsaan yten Jesús lo''o yu ta''a nda''an ñi sca ni'' yca na''an,
    lo'' juin ñi ''in yu: Tyijyin xi''yu na xca tso'' tiyo'' re. Lo'' mdo''o jun nguiaa
    jun.'
  nii-nii: Kunum ełe Jiisas kin eim ekii siłmin wumb, noł kanu endi ełe puk. Pe Jiisas
    ek yi nirim, “Sinim noł gop mołum konu ełe orundung pamin!” nirim. Neng, noł tuk
    ełe puk.
  ign-NT: 'Étana sache, ema Jesús tiávacuhapa eta te pacure. Tásiha, máichavacapa
    ena mayeheana apóstoleana: —Viyana, viánueca te apachara —máichavacapa. Tacahe,
    tiyananapa tiánueca­na­yarehi.'
  dik-NT: Naɣɔn akäl tök, ke Jethu la riäi yic kek kɔcken ye buɔɔth ku lëk ke, “Lok
    teemku wär alɔŋtui.” Gokë riäi gɛɛr wïïr.
  cac-cac: 'D''a junel ix och Jesús d''a yol jun barco yed'' eb'' sc''ayb''um, ix
    yalan d''a eb'': —Coyec d''a sc''axepal a'' n̈ajab'' tic, xchi. Ix b''at eb''
    b''ian.'
  tzj-E: 'Xuban jmul Jesús xoc planch e rexbil je'' rdiscípulo: —Jo'' pjupraj ya'',
    cara'' xbij chca y xeba.'
  san-BUR: အနန္တရံ ဧကဒါ ယီၑုး ၑိၐျဲး သာရ္ဒ္ဓံ နာဝမာရုဟျ ဇဂါဒ, အာယာတ ဝယံ ဟြဒသျ ပါရံ
    ယာမး, တတသ္တေ ဇဂ္မုး၊
  yaa-NT: 'Pena fetsa Jesús kanõanãfãnẽ naneinĩkafã aõxõ tãpimisfo yoini: “Nõ okiri
    ĩamãfã pokefainõ fokãfe,” ato faino afe fonifo.'
  cab-NT: Luágu ában wéyu, ába ládinun Jesúsu tídoun ában ugúnein jáu láni disípulugu,
