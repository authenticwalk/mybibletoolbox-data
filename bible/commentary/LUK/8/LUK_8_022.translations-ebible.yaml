  san-VEL: anantara.m ekadaa yii"su.h "si.syai.h saarddha.m naavamaaruhya jagaada,
    aayaata vaya.m hradasya paara.m yaama.h, tataste jagmu.h|
  kbq-kbq: Mago zupa Jisasi'a amage'ma nentaza disaipol naga'ane votifi marenerino
    anage huno zamasami'ne, Tirumofo kantu kaziga vanune hige'za vu'naze.
  kbh-kbh: 'Canÿe te, Jesús chabe uatsjéndayëngaftaca canÿe barquë́shoye tojánamashëngo
    y chënga tojanë́yana: “Uafjajónaye chenguana cuajna ca.” As tmojána;'
  ron-LSB: 'Într-una din zilele acelea, S-a suit într-o barcă, El însuși și ucenicii
    Săi, și le-a zis: “Să trecem de cealaltă parte a lacului.” Așa că au pornit la
    apă.'
  pon-pon: 'Kadekadeo ni eu ran a kotilan pon apot jop, a japwilim a tounpadak kan
    ian i. A kotin majani on irail: Kitail en kotela le en: Irail ari tanetan koieila.'
  nhe-BL: 'Se tonal Jesús huan imomachtijcahua tlejcoque ipan se cuacanahua, huan
    Jesús quinilhui: ―Ma tiyaca hasta ne seyoc nali hueyi atl. Huan yeca quisque.'
  sps-sps: Tan sen nainy Jisas jias tan puak fiisen ramirin matisian Tsunia sa tsue
    tsuri, “Tanats yam ma guas naa ra tan mes panaan nana naaman.” Ana ri tanik iny
    sua faguas bus rato.
  wnc-wnc: Siwan tapduu gwendune Jesuat pandetnaatda dopangbamu gwendune koke anzing
    yanikut, “Yangga gapan gwenu kautdu saak kuna,” ngang yaniwan kuking.
  bus-bus: 'Zĩkea Yesu gɛ̃̀ góro''itɛ guu kↄ̃n a ìbanↄ, ben à bèńnɛ: Wà bikũ sɛ̀bɛ
    baa. Ben aↄ̃ dà zɛ́n.'
  gub-BL: Amo 'ar mehe wixe Zezuz oho kanuhu pupe kury, wemimu'e wanupi kury. — Zaha
    yryhu waz nehe ty wà, i'i wanupe. Uzypyrog wata pà wà, kanu pupe wà.
  imo-imo: Walite, Jisas kinye yu lombili andolima kinye nomuna andoli sipina tukundo
    puringi wali, yuni enondo nimbei, “Nomuna nekondo pamolo,” nimu kano wali akuna
    pungei puringi.
  boj-boj: Bati bei Yesus aqa aŋgro naŋgi ti qobuŋ bei gogetosibqa Yesus na minjrej,
    “Iga ya agu taqal beiq gilqom.” Degsi minjrsiqa naŋgi koba na qobuŋ na gileqnabqa
    Yesus a urŋamyonaqa qobuŋ miligiq di ŋeisiq qambumtej. Onaqa jagwa koba tigelosiq
    ya korkortosiqa qobuŋ qaloqnsiqa mormaŋ miligiq aiyeqnaqa ya maqonaqa qobuŋ tugwa
    laqnej.
  eng-DRA: 'And it came to pass on a certain day that he went into a little ship with
    his disciples, and he said to them: Let us go over to the other side of the lake.
    And they launched forth.'
  knf-knf: 'Yeŧu apaya unuur uloŋ ţi bţeem na baţaşarul aşë ji na baka : « Nawulën
    ŋya bdëk umbaŋ wundu. » Kë baya alow.'
  san-KHM: អនន្តរំ ឯកទា យីឝុះ ឝិឞ្យៃះ សាទ៌្ធំ នាវមារុហ្យ ជគាទ, អាយាត វយំ ហ្រទស្យ បារំ
    យាមះ, តតស្តេ ជគ្មុះ។
  arn-NT: 'Kiñe antü, Jesus konpuy kiñe farku mew ñi pu disipulu engün, feymew feypifi
    ñi pu disipulu: —Amuiñ nome lafken. Fey amuy engün.'
  zas-NT: 'Tijb dxej guyu Jesús loj barcw con ree xbejnman, abiꞌ rëbaman loj reeman:
    ―Yoꞌ ree zatiblad roꞌ nijs guin. Zianz zë reeman.'
  ken-NT: Nywɔp nɛmɔt Yesu arɛm ntá baghɔkɔ́ bhi bɛ, “Sɛ́mpé sɛ́ndɔ́k ɛbhě manyu
    ɛ́nɛ awu.” Báchwe amɛm áchwí nɛ yi bábhó mɛnok mandɔkɔ nɔkɔ.
