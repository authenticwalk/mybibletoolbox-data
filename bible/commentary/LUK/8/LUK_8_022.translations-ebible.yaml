  tbz-SIM: 'Diyiè mɑrì Yesu nɛ̀ o tɑncɔ́ùmbɛ̀ kɛ̀ bɛ̀ɛ tɑ kudɑbɛkù mɑkù kòo bɛ̀ nɑ̀kɛ́
