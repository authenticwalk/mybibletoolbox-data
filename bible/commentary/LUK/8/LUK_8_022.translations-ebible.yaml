  cmn-FEB: 有一天，耶稣对他的门徒们说：“我们坐船到湖那边去吧。”于是他们就上船出发了。
  gmv-RNT: Issi gallas Yesusi bana kaallizaytara wogolo giddo gelidi “Abbafe he pinth
