    bertolak.
  gdr-gdr: Ɨ yɨpa bibɨrɨnd Yesu Tina b'auyaena rɨga kɨma gɨgand angitonj, ɨ ket ten
    amninonj da, “Men wuyɨn sɨpa nata de yɨpa tab wa.” Ɨ ton ket gɨga nyɨ wa yururkito,
