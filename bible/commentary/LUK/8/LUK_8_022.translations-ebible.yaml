  tpt-NT: 'Taun julchan ni Jesús tatajul laka barco kun ixtꞌaltanan, va lakjunil:
    —Kaꞌaucha tus yu alakataun ixkilpaꞌ lakxkan. Ex taꞌal.'
  aai-aai: Ana veya ta Jesu ana bai’ufununayah bairi wa afe’en hiyen naatu iuwih,
    “Kwana boy tana rabon tanan harew kukuf rewan raunane tanayen.” Basit wa hinatait
    hitit,
  sny-sny: Sosu a'i pe nowe me'iye su, Jisas, lu disaipel lo aiwawe a'i, hare ite
    Galili ma'e si tame fi. Lowe wai papu awetowe. Le lowe ma'e eiye, “Nomo hare ite
    feni eire ma'e iyatu toneriyei.” Sosu lowe wai sa'i ponei ma'e tewi itesawi.
  myy-myy: 'Co rʉmʉ Jesús ĩ rãca riasotirã rãca cumajʉ sãjayijʉ. Ito yicõri ado bajiro
    yiyijʉ: —Ita, sidʉjajʉ wea jẽa wato, yiyijʉ Jesús ĩ rãca riasotirãre. Ito ĩ yija
