  agr-agr: 'Tikich tsawantai Jisus ni jintintaiji aidaujai botenum chimpimjaju. Nunik:
    Kuchá amain katigkagmi, tusag weedau.'
  kyc-kyc: Yuu mendepa baa banya disaepole dupwa pipya bote mendena pyakambwapala
    piso baame nakama lamaiyuo, Ipwa pete dumurena mwua leya. Dopa leyamo dokopa nakama
    panya peyami.
  urd-GVU: ایک دن عیسیٰ نے اپنے شاگردوں سے کہا، ”آؤ، ہم جھیل کو پار کریں۔“ چنانچہ
    وہ کشتی پر سوار ہو کر روانہ ہوئے۔
  yre-NT: 'Yi -tʋ da bɛ, Zozi ''fɔ -klʋ -tʋ -ji ''o ''vale ''e -srunɔn ''a, ɛn e ''nan
