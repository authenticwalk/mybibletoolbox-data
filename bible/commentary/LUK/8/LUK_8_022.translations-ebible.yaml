  epo-epo: 'Kaj en unu el tiuj tagoj eniris en ŝipeton li kaj liaj disĉiploj; kaj
    li diris al ili: Ni transiru al la alia bordo de la lago; kaj ili surmariĝis.'
  gfk-gfk: Tiga bung Jisas ga kawaas tiga mon, diet ma ira uno bulu na harausur, gaam
    tange ta diet, “Dahat na haan kutus uram tiga palpal tano taah kom.”
  bjz-bjz: Fefera eini, Iesu unda ambo nímbidu eghá ririe, “Egege, namonde sao yoveniva
