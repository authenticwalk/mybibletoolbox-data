  ncl-NT: 'Cataya pan se tonali quiman panuloaya mochi innojen, calaquiaya Jesús pa
    lajco in al huejcalan ca se barquito. Huan imonextilinijmes cataloaya ca yihual.
    Yihual quinmilic: —Ma ticpanahuican in al huejcalan ca yoje itenco (pa analco).
    Yoje quipanajtiaje.'
  sua-sua: To mnam a kolkha langto e Yesus ta kar mnam a langail va kreng kalngunes
    te, “Mu so mor he ngor ngae ngogut ma ngaenker ka ngaiting tigut vat.” To ngta
    poe kngae.
  klt-klt: Rám káman Jesu yá disaepelná yánuk, “Umi pátum numkálu kunin.” Ing yánángga
    ku bot ketnán árángga ku kuráng.
  are-are: Arlta arrpunhala Jesuanha, kurtungurla ekuranha ntjarra turta boat-aka
    ntjika. Jesualantama etnanha ilaka, “Mpa nurna tjananhiai, urntwarrampinyurna.”
