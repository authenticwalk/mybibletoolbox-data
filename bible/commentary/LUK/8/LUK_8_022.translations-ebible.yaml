  ena-ena: Mu tɨbɨ Jisasɨ agaŋ nudɨ hulemɨlɨ agɨladɨ abami. Hunɨga hɨvɨ mɨguavɨla
    idu hekɨlɨ limu caba adeŋ ivoumɨli uami. Hameŋ abavɨla uavɨmi.
  nbq-nbq: Hivis ndugwis ambi vaga Yesus ane welagwi menda inim mburi-vaga nunggugu
    lagagwarik, yugirigya dugwit, “Inamut yanggadek ambo ela vikit lasogom o,” yiluk,
    lagagwa.
  tgo-tgo: Mbaŋa regha Jisas i tha e waŋga weiyaŋgiya gharaghambu na i dage weŋgi
    iŋa, “Wo ra womalawa valɨmbwa gheko.” Kaero thɨ voraŋgi.
  yap-yap: Reb e rran me af Jesus nge pi gachalpen nga bowoch me ga’ar ngorad, “Ngdarod
    nga ba’nem e lipath.” Ma aram miyad yan.
  mop-NT: Pues te'i. Jun p'eel q'uin oqui a Jesus ich barco u yet'ocoo' u yaj cambal.
    —Co'ne'ex tac junxeel a lagunaja,— cu t'an ti'ijoo'. Joc'oo' te'i. Cajoo' ti beel
    junxeel a ja'a.
  tet-tet: Baa dala ida, Yesus tene Niakaan maktuir sia naꞌak, “Mai ita saꞌe bero,
    baa debu balu baa.” Sia moos saꞌe bero, laꞌo baa.
  hlt-MCSB: Hnin at vaengah Jesuh tah a hnukbang neh lawng khuila kun. Te phoeiah
    amih te, “Tuili kah rhalvangan la kat uh sih,” a ti nah tih kat uh.
  xtd-NT: 'Ɨnka kɨu n‑keé Jesús xiꞌin se dakuaꞌa‑ia xiti ɨɨn barcu, te xiaꞌan‑ia nuu‑s:
    —Na jɨꞌɨn‑ro ɨnka lado yuꞌu mar. N‑ka nandaxi‑s barcu, te n‑ka dakaka‑s xa juaꞌan
    koio‑s xiꞌin‑ia.'
  mdy-ETH: ፔቴ ኬሊና ዬሱሴ ፔኤኮ ጊንፆ ሃንታዞንሢና ዎላ ዋኣፆና ፒንቆ ጎንጎ ቶጋዖ፦ «ባዞኮ ሶ ሱኮ ኑ ፒንቆም» ጋዓዛ፥
    ዔያታ ዴንዳኒ ዔቄኔ።
  spl-spl: Hilâm âlâen Galilaia deŋgân pato ya hâtikgum nombotgen arine sâm waŋgaen
    yâhâwi. Waŋgaen yâhâm hâtikgum nombotgen ariwi.
  usp-NT: 'Jun k''ij Kakaj Jesús pach yak ajtijol rib''ak chirij xtawtak chi'' nimlaj
    alagun, Kakaj Jesús xij rechak: Jo''tak ch''akap re nimlaj alagun, xche'' rechak.
    Jilonli xjawtak li barc y xe''tak.'
  zav-NT: 'Na'' gozac to ža Jeso''osən'' gwyo''e to ḻo''o barcw len disipl c̱he''
    ca'', na'' gože'' ḻega''aque'': ―Eḻaguə''əcho yešḻa''alə nisda''onə''. Nach boso''ose''e
    barcon''.'
  sgz-sgz: Má kesi bung mul ái Iesu a parai singin kán kalilik án aratintin ngoromin,
    “Gita alus kusai dan taliu suri giták han uri kesi balsán.” Io ngorer má, di sa
    uri mon má dik turpasi han má.
  kek-NT: 'Sa'' jun li cutan li Jesús quixye reheb lix tzolom: —K''axonko jun pac''al
    li palau, chan reheb. Ut qui-oc sa'' jun li jucub rochbeneb lix tzolom ut co̱eb.'
  blz-NT: Na sa'angu' tempo i Yesus tia murit-Na nolumakitmo na duangan. Yesus norobumo
    na ko'ona i raaya'a tae-Na, “Mai kita lumembet na sambotakna danau.” Mbaka' i
    raaya'a nomae'mo.
  poe-NT: 'Ntá ijnko ya̱on kꞌuíxenhen chꞌín Jesús ijnko ntabárco̱ la koí tí sín kꞌuájiko
    chꞌán. Ntá ntáchro chꞌán kíxin: ―Sátsjini tóhe̱ nta̱yaon ―ichro chꞌán. Ntá sákjuí
    sín.'
  san-TAM: 'அநந்தரம்ʼ ஏகதா³ யீஸு²​: ஸி²ஷ்யை​: ஸார்த்³த⁴ம்ʼ நாவமாருஹ்ய ஜகா³த³, ஆயாத
    வயம்ʼ ஹ்ரத³ஸ்ய பாரம்ʼ யாம​:, ததஸ்தே ஜக்³மு​:|'
  cof-NT: Junni man mate Jesube yachi tsachilabe wa canoabi wito, pipilu becochi polelaisa!
    tinue.
  srm-NT: 'Wan daka hën Masa Jesosi ku dee bakama fëën dë a wata bandja dë, hën a
    taki da de taa: “Un boo subi a boto koti wata go a di oto së banda ala.” Nöö hën
    wante hën de subi a boto tuusi go a mindi wata.'
  qvs-NT: 'Chaymanta suk diya atun kanowapi Jesuska disipulunkunawan tantalla yaykurkansapa.
    Chaypina disipulunkunata willarkansapa: —Akuychi kay kochata chimbaypachi. Chashna
    Jesus willaptinkunana kallarirkansapa chimbayta.'
  zca-NT: 'Tu ngubizh, nkë Jesús le''n tu bark kun rë men che''n Me, no nzhab Me:
    ―Chao'' nzha be xtu ro'' nits. Orze'' nzha bixa''.'
  cbc-NT: 'Jĩcã rʉ̃mʉ Jesús cʉ̃ cabuerã mena cũmua capairicapʉ ájããñupʉ̃. Bairo ájãã
    yua, atore bairo na ĩñupʉ̃: —Jito, ati ʉtabʉcʉra ape nʉgõãpʉ marĩ pẽña átóca.
    Bairo cʉ̃ caĩrõ bero, pẽñacoásúparã.'
  qxo-NT: 'Juc cutinam discïpuluncunata Jesus nirgan: “Acu päsashun gochapa wac-tsimpaman”
    nir. Nisquirnam büquiman yarcurcur aywacuyargan.'
  mox-mox: Taha tuta ʼinaya Ieisu ana toʼabibodayavo vonedi vonaya, “Kana gelu kana
    vaukamana lavu diʼwenaya.” ʼInega taha waga igelui ʼabo itauya.
  kew-kew: 'Oro meda Yesu nipuna disaipel aanu raapu ipunu madaa pirisimi. Gore nipumi
    nimu lakesa: Nimi mo ipa ini mone pane kenaama baina sa. Go rabu nimu polalo pisimi.'
  dww-dww: Raḡan tenaḡa Yesu na tauwai muriwatanama mate wagae a saḡa be ya riuedina,
    “Yawawa dosinama tà davu be tà naḡo noaḡo nevane.” Naumeki da a naḡona.
  nif-nif: Nain nola Yesulɨ gwañgwañii gɨta kɨkeñ plon lombi enguk, “Tuk guañ dɨkñembi,
    tambon kandañ ñana” eumbi, wolok ñanepi ñañgɨlɨñ.
  twi-ASANTE: Ɛda bi a Yesu ne nʼasuafoɔ te kodoɔ mu no, ɔka kyerɛɛ wɔn sɛ, “Momma
    yɛntwa nkɔ asuogya nohoa.” Wɔsiim a wɔrekɔ no,
  aoj-aoj: Anef nemaf Jisas naoꞌwa alipumi ananimi malota anota bot. Eaꞌ anen naꞌipam
    naꞌi, “Afaꞌ ofeꞌ dumb ambamba fisanamb.” Eaꞌ amom malota bot mafeꞌ.
  cbv-cbv: Biíh yeó jáap Jesús ã bohénitdih jãáj chóodih nʉmah waadnít, —Chóbe conanaáboó
    íimdih jwĩ chʉ́ʉh bejjĩh, ãt niijíp wʉt jĩ. Páant niijnít, ĩt chʉ́ʉh bejep wʉt
    jĩ.
  taw-taw: Pen ñɨn olap Jisas bɨne okok kɨlop agak, Ñɨg cheb tɨkɨl kɨd adaŋ amnun
    agak. Agɨl, bot ak dɨl amnɨlak.
  jic-NT: 'P''a jyawca na, barco wama tjemey Jesús jupj discipulopan jis lal. Tjevele
    yupj jis lal: —Mas ''üsǘ püné na''aj po''ó. Mpes tjil. Pajal la püné, pajal campwila
    waytsja ''üsüs.'
  zap-NT: 'Te dxe wdee Jesus lenbark yra Ne xpén Ne, re Ne lo men: ―Yoo tekaa be stebkoo
    nis. Lex za Ne yra Ne men.'
  wer-wer: Kët nentak Yesure pim ruurö pit wang naöök ilëak pitën epël mëëa. “Tiar
    i kaö olëak ëngk komuntakël sëpa.” Pël mëak sa.
  ipi-ipi: Ole mindi Jisasato balana disaipolo tupa lamawuato, nanima ipa angini okona
    amo yangi maa leaipia. Wuane lalu, Jisasapi, balana disaipolo tupapi, utupane
    sipi mindina peakaiyu lo pitiyu, peainipia.
  qul-NT: 'Uj p''unchay Jesús uj boteman yaycuspa, discipuloncunata nerkan: —Jacuchis
    kocha chimpaman. Puriporkancutaj.'
  urw-urw: Dü güre gam Jisas nugeab daidaiwegi toi keab oude güre gam ebeden. Bangüdi
    menüm wangeaga, “Yag nigu bairasari kümünegi.” Bangar kümünen.
  rmy-GURBET: 'Jekh đive o Isus phenda pe sikadenđe: “Te nakha ki aver rig e jezerosi.”
    Dije ano čamco thaj đele.'
  ter-NT: 'Po''i káxe, úsa''ixovo vatékeke ne Jesus koane íhikauhiko. Hara kíxovokoxoa
    Jesus: —Piháne ûti poixô''oke ra mar —kíxovokoxoane. Yane pihónehiko.'
  bmr-NT: 'Safoono Jesu ijɨɨbogomɨnaama jɨcafutuuhi muuaifaño iicauga meenegafaño.
    Jaaboro diitoco nuubo: Masɨɨgo onagoojɨnivɨ, nooboro.'
  fuf-fuf: 'Ɲande goo Iisaa bakii e laakun wondude e taalibaaɓe mun ɓen. O wi''i ɓe:
    «Lumbiten ka gaɗa weendu.» Ɓe yahi.'
  mwc-mwc: Mara kesana, Iesu ana Nonorayauna i wonisi i wona, “niko boga tani garubonei
    no ku sepina.” Damanina si geru ku waka ba si tauya.
  bhl-bhl: 'Deiw mak ding mak kabalak e, Yesus so, akalem gelewkabiliw kunum iso,
    alik alik biim kunuw dim kawtem teineko, unsiliw ding dim bakate, e ilo bokoyemomele:
    “Kame nu okmun dikeko, mali elo keluma o!”, yangse kale. Yangei, i fein kalo unomin
    kesiliw kale.'
  ons-ons: Naso maneo, Yesu eŋe sekiwo wa more dokoine edane rake, “Ŋene sekiwo wa
    more doku namuŋ erinat yuane wa kitare ariŋem.” Yale raki, eŋe kieke arikoi.
  con-NTPO: 'Fae a''ta Jesús, tisema shondosundeccu''qque shavonga otse''fa. Jesúsja
    tise''pama su: —Jinge mar jonifani ise''faye. Tsa''caen susi ja''fa.'
  ghs-ghs: Bodza teeta Dzesui sisimata peiteqi tumakhameto nomeke hee, Napamae oba
    ttu biireqa totaqi qee neta biranatare. Hiiremi nokoi parai qusubaite qeemota.
  peg-peg: ଦିନେକ୍‌ ଜିସୁ ତା ଚେଲାହିର୍‌ ର ଡଙ୍ଗାତ ଦୁମ୍‌ତାର୍‌, “ଆରେ ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌,
    ୱାଡୁ, ହାମ୍‌ଦୁର୍‌ନି ଆନ୍‌ଟି ପାଡ଼୍‌କା ହାନାସ୍‌ ।” ହେବେତାଂ ହେୱାର୍‌ ଡଙ୍ଗା ରିକ୍ତାର୍ ।
  txu-NT: Ne kam amũ akati jakam kôt ba djwỳnhmẽ ro'ã kàkam wadjàn nhỹ. Nhym kam arkum,
    —Gwaj gop imôti nhikjêmã rê, ane. Nhym kam ar kum, —Gêtô, ane. Nhym kam ar mõ.
  eng-WEBU: Now on one of those days, he entered into a boat, himself and his disciples,
    and he said to them, “Let’s go over to the other side of the lake.” So they launched
    out.
  gnw-NT: 'Jare penti ara Jesús uyupi chalana pe jemimboe reta ndive. Jayave Jesús
    jei chupe reta: —Yaa ɨ guasu jovaicho pe. Jayave umbɨpɨ uasa ɨ guasu.'
  mux-mux: 'Walse, Yesos kene yu lumbili andúlima kene enini nona anduli sip tenga
    sukundu puring kene yu-ni eninindu nimba mele: “No-numú nekendu pamulu.” nirim
    kene akuna pungí puring.'
  maj-NT: 'Nku ni̱yá jas''enko̱ Jesu já ni''yakuyáha̱ nku tsutsu ko̱ b''a̱ kitsú:
    —Tjián ngabantá xinkuhu̱ ntáchak''uu̱n. A̱s''a̱i i̱ncha ngji.'
  bkq-NT: 'Alâ myani pepi odaxi âxiedybyem Jesus tynynonro modoram aguely: — Paru
    kuyam inoro — kely. Aituo âzekuâdylymo.'
  kue-kue: Ande enge suwarata ta Yesus disaipelma wagle yegl ditongwa, “Nono niglmong
    sipraksi ende bina koglo imbo enamga.” Dungo ana ye ende suna bot mina mambuno
    bogl ende eingwa.
  cot-NT: 'Iroompaquea yoanaquequea Jesoshi iniromotijaqui itetanacaroquea quenajarontsi
    itsipatsipaitanacariquea itsatacaane icanqueriquea: —Jameja intatiqueroqui. Ariqueate
    yoayoaitanaque.'
  bnp-bnp: Na parava tara e Isu i tura e huriki a murimuri i ta maea, “Si vano si
    gi lakea na tabeke tara na darilomu.” Lakea ri rike na aga ri vano.
  apn-NT: 'Tã nhũm apkati hõ hã nhũm Jejus himô rax ã rêr kaxyw nojarêt nẽ hkôt mẽ
    pa ho mẽ pa xwỳnhjê mã kãm: —E kot puj mẽ jarãhã ma xarmã mõ. Anẽ. Hãmri nẽ mẽ
    pàr mã gjêx pa nẽ ma xarmã mõ. Garirej rũm kato nẽ ma xarmã pika hõ hwỳr kormã
    mõ.'
  ctp-NT: Ngwa ska tsan mdoꞌo Jesús loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu, ndyaa neꞌ
    tuꞌwa tiyuꞌ. Bra kanꞌ yten neꞌ ska niꞌ yka naꞌan xuwe ti ndyaa neꞌ. ―Tsaan xka
    laꞌa tsuꞌ tiyuꞌ re ―ndukwin Jesús ꞌin neꞌ. Ndyaa neꞌ loꞌo Jesús bra kanꞌ.
  bre-BRG: 'Dont a reas un deiz, ma''z eas en ur vag gant e ziskibien, hag e lavaras
    dezho: Tremenomp en tu all d''al lenn. Hag ez ejont.'
  opm-opm: Gahan tit dah tit Jisas oh orhe pinggit pisapat han ihirnong Gin dir tom
    hru han tannong deprohemur potporhan irair bot dahnong rus tongnoma deihpari.
  bvr-bvr: Gun-gata gun-nerranga gu-ni ngorrngurra, Jesus rrapa aburr-yigipa jawina
    mu-michiyang aburr-gortkurrchinga. Nipa a-wena burrwa, “Marrka nguburr-jurrwa
    nguburr-bamba gu-gapa gu-rrarnba.” Lika aburr-garlmuna,
  wal-wal: Issi gallassi, Yesuusi ba erissiyo ashkkaratuura issippe wolwoluwan gelidi,
    “Abbaa hefintti pinnoos” yaagiis; yaagin biidosona.
  shj-shj: Xongenendäng Yasuwa kä'doc tä kaxsä dämpejig na menggä räbke na mängade
    täsa ka, “Nycugo agali andi tagä colonggo.” Na sägä'docco tunyu.
  zad-NT: 'To lla wyoo Jesúza'' to ḻoo barkw len beṉ''ka'' nakgake''ne'' txen na''
    golle'' ḻegake'': ―Techo shḻaalə nisdo''ni. Na''ch wza''gake''.'
  kmg-kmg: 'Ʒoaŋ mocko Jesu â motecfâcne wokeo fembiŋ. Wokeo ferâ šiŋuc jazawec: “Nâŋâc
    riqic fotâcnerâ ocniŋuc rašinaŋ.” Mume manapie rambiŋ.'
  aso-aso: 'Idoꞌ gamene ma izipahala zuhosi sipiuꞌ dizi izipahala zuho tiꞌ lo lo-ngimineꞌ:
    Laza noso ohuno mene hulo helala holene volone. Lavo mo vaniꞌ.'
  uli-uli: Seral le Jesus mo mokwe redabeyal re dage seyay boat ngo Jesus yesa kangalur
    bo, “Siya loh mo rel laom le rela sere.” Iwe resa loh.
  nin-NT: Azhibarr numa, Yesu a mirri nu uddu ku amasirr na ddu abiga ma ba di, “Di
    inta i kucha kuma nu ugugarr ki izzo amasirr ku.” Aba gru mirri nu ddu ku na so
    kuma.
  tgk-tgk: 'Рӯзе аз рӯзҳо Исо бо шогирдонаш ба қаиқ савор шуда ба онҳо гуфт: «Биёед,
    ба он тарафи кӯл мегузарем». Онҳо равон шуданду'
  acu-NT: 'Chikich kintiati Jesús ni nuiniatiri ainaujai kanunam engkemawar: —Atumajin
    katingtai, —timiayi. Tamati ayu tusar katiniarmiayi.'
  cak-WNT: 'Y c''o c''a jun k''ij, tek ri Jesús ye rachibilan ri rudiscípulos, xoc
    el pa jun jucu''. Y c''ac''ari'' xubij chique: Jo'', kojk''ax la juc''an chic
    apo ruchi'' choy. Y xebe.'
  ebk-ebk: As nan hin-urkiw, nunlukian hi Jesus as nan fiangka ay kadwana nan disipulusna.
    Kenalen Jesus kan chicha, “Kumchang takú henan fiayfiay ta uy takú ad chumang.”
    Isunga nunligwatcha ay nunlukian as nan fiangka.
  spa-PDDPT: 'Un día Él entró en una barca con sus discípulos y les dijo: Pasemos
    al otro lado del lago. Y salieron al mar.'
  tke-tke: 'Nlabo nimohi, Yesu ahivolowaga mmwanddeyani vamohi ni anamasuuza aaye,
    ahawiirelaga: “Nilabuwele kobela ya nyaza.” Omaruwa.'
  ruf-ruf: Litsuwa limwe Yesu kengila mne mnumbwi ne iwanang'ina wake, kawalongela,
    “Tuloke kumwambu mwe tsimbu.” Apfo wandusa ghumwanza.
  gun-gun: Peteĩ ára oĩ kanoã py guemimbo'e kuery reve. Ha'e vy ha'e kuery pe — Jaaxa
    yupa rovai re — he'i. Ha'e vy oje'oi.
  agu-BL: Itzun bantz te yi jun tiempa'tz nin e' oc Jesús scyuch' yi e' ẍchusbe'tz
    tul jun barc. —Kicy'ok bin jalaj icy'en a', —stzun Jesús scyetz. Nin e' bentz.
  isn-isn: Aiipumie luhiku lung'wi imahiku nanso u Yesu nia manyisigwa akwe aianakie
    mibini, akaaila kupute kitumbi la kabili kuluzi, ikanonelya ibini lao.
  ilo-ULB: Ket napasamak iti maysa kadagidiay nga al-aldaw nga naglugan ni Hesus ken
    dagiti adalan iti bangka, ket kinunana kadakuada, “Mapan tayo idiay ballasiw iti
    dan-aw.”
  pir-NT: Ape deco Jesu tiquiro buheyequina mehna yucʉsapʉ sajãhye. —‍Isa, pehãʉhna,
    ni, tiquina ijipihtiyequina tia mehna ditarapʉ pehãa wahahye.
  anv-NT: Bií bifɔ́ Jisɔs ákpɛ mmu ɛ́kpe ne baá utɔɔ́ bií, ne ájɔɔ́ ne ɛbwɔ́
    aké, “Déchyaá gentógé mewaá dejyɛ́ ɛgbɛ́ né.” Ɛfɛɛ́ ɛbwɔ́ álɔ manjyɛge.
  sab-NT: 'Bitaite Jesu jo du toli ule kwian geru jwannga amage gdataboko giti gdaboke
    ole, gire Jesu gerudu: —Ale chibita kagda giti chkagu. Jesu kwian geru jwannga
    ole jo.'
  tmd-tmd: Makwam wop i, Jisas nöbö nuŋ akuyöbö ñɨgö yadön yadöŋa, “Ban Yuö Galili
    möxön ir kwo duŋö,” rön, bɨyöja pön dumä.
  acr-NNT: 'Kꞌo jun qꞌij ri Jesús xok chupa jun barco junam kukꞌ rutijoꞌn y xubꞌiꞌij
    chike: —Joꞌ, chojqꞌax chꞌaqa yaꞌ —xcha chike. Y xebꞌek kꞌu riꞌ.'
  kpg-kpg: Di laangi nomuli, Jesus mo ana dama agoago gaa kaga gi di boodi, gei Mee
    ga helekai gi digaula, “Gidaadou gaa hula gi di baahi i golo o tai.” Malaa, digaula
    ga hagatanga, gaa hula.
  taj-taj: तिरेकुनु येशू ह्राङला चेलागदेदेन छ्‌याम दोँगारी क्रेःमाहेन्‍से “लु, य्‍हाङ
    समुन्‍द्रला क्‍याम्‍सङपट्टि निइ” भिसी चेलागदेदा सुङ्जी। जमाहेन्‍से येशू ह्राङला
    चेलागदेदेन छ्‌याम क्‍याम्‍सङ फेप्‍जी।
  avt-avt: Wɨ ham Jisas ketike mɨt nises hɨm mɨrak hɨr nen nau nekre sip. Te hɨrak
    ketpor, “Haiu mamno wan pɨnak ein.” Hɨrak ketpor, te hɨr nepno.
  cbk-cbk: Un dia si Jesus pati su maga dicipulo ya embarca na vinta, y ya habla le
    canila, “Nia, anda ya kita na otro lao del mar.” Despues ya larga ya sila.
  uig-ARA: 'ۋە شۇنداق بولدىكى، شۇ كۈنلەردىن بىرى، ئۇ مۇخلىسلىرى بىلەن بىر كېمىگە چۈشۈپ،
    ئۇلارغا: ــ كۆلنىڭ ئۇ قېتىغا بارايلى، ــ دېدى. شۇنىڭ بىلەن ئۇلار يولغا چىقتى.'
  tuf-tuf: 'Riy istiy Jesusan chiwa owár canó sar raújacro. Rauwir Jesusat eyin quin
    wajacro: —Bar jaw̃, riw rahray, wajacro. Etar riw rahray cun béjecro.'
  abx-abx: Adda allaw, agpinugad-na si Jesus i mga inadalan-na, “Patalabok kita kam
    pan dambila'-na si danaw.” Sanglit pamasang'at mga iya si paraw ngan agpamataliwan.
  mco-NT: 'Chi tüg tecy yjajtɨ Jesús ytɨgɨɨy ma tüg barco mɨɨd ydiscípulos ajcxy,
    chi Jesús ymɨnañ: ―Tzoc jɨm''amy ñɨɨnaxy nájxɨm. Chi ajcxy chooñ.'
  bsp-bsp: 'Dɔsɔk dɔlɔma kɔ Yesu ɛmbɛkɛ debil kɔ acɛpsɛ ɔn darəŋ. K’oloku ŋa: «Pacali
    ntende kəba mokuru.» Kɔ ŋaŋkɔ.'
  kqf-kqf: Laḡan ḡesaunemo Yesu ena tauwaikaiwatana i giuwedina gado, “Wagamo ko gelu
    bi ta nawa topa nevanemo.”
  cpb-NT: 'Ikanta rotetanaka Jesús pitotsiki itsipatanaari riyotaanewo, ikantanairi:
    “Jame amontye intatsikeronta.” Jataiyanakeni.'
  aon-aon: Anah nyumnah Jisas nakrip ananim disaipel nakri, “Apak munak gani wobrehahig
    um waiyag.” Aria amam hakitak hato bot aria hanak.
  hus-NT-2005: 'Jun i kʼij, na Jesús balin ba jun i tan kʼal nin exóbaliltsik ani
    in utsaꞌtsik enchéꞌ: ―Wana jun pakʼeꞌ pujal. Ani kʼaletsik.'
  mig-NT: 'Te ɨɨn kɨvɨ̱, ni̱ kɨ̱vɨ‑ya̱ iní ɨɨn barco jíín cháa káskuá''a jíín‑yá.
    Te ni̱ ka''a̱n‑ya̱ jíín‑de: Ná kíja̱''a‑yó ɨngá lado mar. Te ni̱ ka̱skáka‑ya̱
    barco kája''a̱n‑ya̱.'
  bps-bps: Di satu duh, myak Dyisas na i dad gal mlalò kenen di tah i aweng, na manan
    di dale, “Mdà ito mifal i lanaw.” Na mdà ale.
  mbs-mbs: Nayan, doen sebad aldaw minikagi si Jesus diyà te menge tinoledaan din,
    “Mèpiya aw matas kidon doton dipag te lanaw.” Penga niyan, simakay dan te belangay.
  tof-tof: Darrpan ngürr Yesu bóktanórr tóba umulbain olmaldó wagó, “Mi malu dakla
    dorro baurrdakla.” I butüdü bamselórr, da we bazebórr.
  cme-NT: 'Yiiŋgu naŋgu-na, Yesu wuɔ ji bel nyugũŋ beŋo naŋo-na baa u *hãalãbiemba‑i
    aa naa cira: «Yaaŋ i karnu dalaŋga‑i i kã bombor damaalɛi‑i.» Baa bi ta ta ba
    karnu ba kã.'
  sus-sus: Lɔxɔ nde, Isa naxa a fala a fɔxirabirɛe bɛ, «Won xɛɛ baa naakiri ma.» E
    birin naxa baki kunkui kui, e siga.
  pon-2006: Rahn ehu Sises oh sapwellime tohnpadahk ko ketidahng pohn pwoht pwoat,
    e ahpw mahsanihong irail, “Kitail kotehwei mahs leht oh douluhlwong palio.” Irail
    eri ketida.
  dad-dad: Naa taka bun, Jesus in dõ fiya tar irokenẽdin, “Ada daliyou sitakã talauf.”
    Anĩ nigin, idi waag bun sõ de dilen.
  zab-NT: 'Tuby dxi Jesús biiuny láani barcu cun de xpɨnny ax raipny laadeb: —Gultoo
    stuby lad nisquɨ. Ax zédeb.'
  jae-jae: Ŋabêc teŋ acgom, go Jesu to nê ŋacseŋomi sêpi waŋ teŋ, ma eŋ kêsôm gêdêŋ
    êsêac gebe “Tanac êŋgic tana bugêjactoŋ ŋamakeŋ ônêŋa.” Tec ac sêlac sêja.
  ksd-ksd: 'Ma ta tika na bung i koa ta ra mon, diat ma kana tarai na vartovo, ma
    i tatike ta diat: Dat a vana uro tai ta ra papar a tava kikil; ma dia ulai pa.'
  msm-NT: Songo aedow pig-ikagihan ni Jesus to mgo inanad din, “Ogyopa kinow to seini
    danow.” Dajun sikandan pamansakoy aw tukud.
  myk-myk: 'Caŋa ka, Yesu ya wu kalaapiire ti pye: «Wù shɛ gba wu kadugo.» A pʼi jé
    kɔrɔgɔ ka ni na gaaŋi.'
  sbe-sbe: Mayadai hesau unai Yesu ye hededelau yona hekahekatao udiyedi ye wane,
    “Ta kawasilau hali sanakawasi ne unai.” Ede wagaena se gelu na se hetubu se kawasi.
  mcr-mcr: Hiunji hŋqueŋi, Jisasi Iqutä, Iqueqä wäuŋuäŋqä ämotquamiŋqä iquatä, yimba
    ätkamäupu, Iqu iquauŋi, tiiŋä ätukqe. “Eqä-huäŋä yätäqä näŋgisaŋqä äwanä” ätukqe.
    I ätuäqe, iqua äukuwi.
  cux-NT: 'Chúū chiī. ''Áámá nguuvi Jesús miiⁿ sndaa yā na ''áámá barco ndúúcū discípulos
    yeⁿ''e yā ní caⁿ''a yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Cho''o yú táámá ''díítuú nuūⁿnīⁿ''yáⁿ''ā.
    Ní cueⁿ''e yā.'
  tur-YTC: O günlerin birinde kendisi öğrencileriyle birlikte bir tekneye bindi. Onlara,
    “Gölün karşı yakasına geçelim” dedi. Böylece kıyıdan açıldılar.
  san-ITR: anantaraM ekadA yIshuH shiShyaiH sArddhaM nAvamAruhya jagAda, AyAta vayaM
    hradasya pAraM yAmaH, tataste jagmuH|
  bel-N: 'І сталася аднаго дня, Ён увайшоў з вучнямі Сваімі ў човен і сказаў ім: «Пераплывем
    на той бок возера». І паплылі.'
  sch-sch: Sûnkhat chu Jisua le a ruoisingei rukuonga an chuonga, “Dîl râl tieng
    son lenkân rei u” a tia, hanchu an inphêta.
  mic-MIQNT: Newtejgeg na'gweg Se'sus telimaji unaqapemg, “Ge' asoqomita'nej qospemg.”
    Tepita'jig ugtuluaq aq pusijig.
  huu-NT: 'Jɨaɨruido botemo Jesús jailla mei, ie llofueoicaiganomo llote: —Ruica dɨbeimo
    mai caɨ jaillɨ. —Ie mei jaidɨmacɨ.'
  jiv-NT: Chíkich tsawantai Jesus ni unuiniamuri̱ji̱a̱i̱ kanunam eṉkemprar “Antumiaṉ
    amaini wetai” tímiayi.
  otm-NT: 'Nu''a ra Jesús n''da ra pa bi hyu n''da ra mbosa, bi mbähä yʉ́ xädi, nɛ
    bi ''yɛ̨mp''ʉ: ―Ga mbähä bʉ ''danguadi ra dądehe, bi ''yɛ̨na. Nɛ ''bex bi mba
    bʉya.'
  dah-dah: Be, nalu kurare kurab Yesu beleŋ komatmiŋ yago goyen, “Wake fe ala kuruŋ
    siŋa kurhan kuniŋ,” yinyiŋ. Irdeb hakwa kura goyen hende kwamiŋ.
  tnk-tnk: Nəpɨn riti Iesu rəputə ia nɨtətə ouihi irəha nərmama me səvənhi, rɨni pen
    tɨ nirəha i mə, “Pwəh səuvən mhəpi sɨmwɨn pen fwe ia nɨkare nui asori.” Ro pen
    həvi nivən, mənamhəuvən.
  kpr-kpr: Sifo eninda, Iesu nunda ambo jimbide dabade, ghakada+ vosedo sisira, “Namonde
    sembiya betu soveni ominda darore!”
  san-IAS: anantaraṁ ekadā yīśuḥ śiṣyaiḥ sārddhaṁ nāvamāruhya jagāda, āyāta vayaṁ
    hradasya pāraṁ yāmaḥ, tataste jagmuḥ|
  nho-nho: I te aso tokotasi raa, Jesus ni vanaake peelaa ki ana disaipol, “Taatou
    ki tere ki telaa vasi te namo nei.” Teenaa kkake iloo laatou i te poti tokotasi
    no tere.
  gym-NT: 'Abti bati Ñö Okwä Kri Galilea känti Jesu nakwani rute, käkwe niebare nitre
    ja töitikaka benye: Brän ñö okwä kwärä sekri, niebare kwe. Ye erere nikanintre.'
  azg-NT: 'Ndoꞌ tacjuꞌhanꞌ ncüii xueeꞌñeen tua Jesús quiiꞌ vꞌaandaa yo nnꞌan na totsayꞌonhan
    yo jñꞌoon na toninncyaa jon. Tso jon ndëëhan: —Cja ngüejndya ndaandue. Ndoꞌ jnduiꞌhan,
    tyꞌonhan, totyꞌehan.'
  bhd-bhd: फिरी एक्की दिहाड़े एरू भोवं, कि यीशुए अपने चेलन सेइं ज़ोवं, “एज्जा, समुन्दरे
    पार गाम ते तैना किश्ती मां च़ेढ़तां समुन्दरे पार च़ले जे।”
  too-NT: 'Milh lakatin chi''chini'' a''xni''ca'' Jesús tā''tojōlh nac lakatin barco
    con ī''sca''txtunu''nī''n. Lā'' cāhuanilh: ―Cāhuī''tit tintacut xcān. Lā'' ta''a''lh.'
  ind-AYT: Pada suatu hari, Yesus naik ke dalam perahu bersama murid-murid-Nya dan
    Dia berkata kepada mereka, “Mari kita menyeberang ke sisi lain danau ini.” Maka,
    berangkatlah mereka ke seberang.
  cjo-NT: 'Paashini kitejiri rotetanaka Jesoshi pitotsiki, itsipateeyakarini riyotaanewopaeni.
    Ikantakiri: —Thame amontyagaeyaneeni intatsikeronta inkaare.'
  nsn-nsn: Doha siokor marein Iesu ke kula tosno tamatang uakuakeluk pare, “Ti la
    sairkout tar pang giamehenar kodomo uiluiloh.” Maeit gisina ka panete tar bout,
    kara hua.
  san-DEV: अनन्तरं एकदा यीशुः शिष्यैः सार्द्धं नावमारुह्य जगाद, आयात वयं ह्रदस्य पारं
    यामः, ततस्ते जग्मुः।
  tna-NT: 'Pia tsine Jesús, mesa discípulo cuana neje canoa aida su nubiana. Tuahueda
    atana huecuana uja: —Meanipetutija chu maje.'
  lid-lid: Ano na len ari ja badeh, Jises tiye i toro lau tan anya, “To ka-au kala
    kapa gwa bilisiu kodo-oh.” Eme oro sandroh a ndron ra-ei badeh, ma oro alakak
    ala bilisiu.
  wim-wim: Aꞌ amanaman-a, nil Jesus aꞌ ngurp nungantam anangan chukkunang chang peyin,
    aꞌ Jesus.an thaw thant, “Ayyang, ngamp woꞌuwaynak moꞌāmpa!” Aꞌ than karpam kan-ngul
    moꞌin.
  zga-M: Pu yeikhava eiliinchuva leimo u Yeisu navakongi vamwene vakhingeila muvwato,
    pu akhavavula akhata, “Pu tulove khe einyanja tulute khumwambo, puvakhatesyania
    uvwato.
  yom-yom: 'Lumbu kimosi Yesu wukuma mu nlungu va kimosi ayi minlongukimiandi, buna
    wuba kamba : —Bika tusabukanu ku disimu dinkaka di mbu. Buna batula ku ngingi
    nlangu.'
  san-SIN: අනන්තරං ඒකදා යීශුඃ ශිෂ්‍යෛඃ සාර්ද්ධං නාවමාරුහ්‍ය ජගාද, ආයාත වයං හ්‍රදස්‍ය
    පාරං යාමඃ, තතස්තේ ජග්මුඃ|
  yut-yut: Bɨsap kɨndakon Yesu paŋdetni gat bot kɨndakon wɨgek yaŋ yoyɨgɨt, “Pakbi
    ɨdap terɨ kɨnda do kɨno.” Yaŋ yaŋban kɨwit.
  grc-BYZ: Καὶ ἐγένετο ἐν μιᾷ τῶν ἡμερῶν καὶ αὐτὸς ἐνέβη εἰς πλοῖον καὶ οἱ μαθηταὶ
    αὐτοῦ, καὶ εἶπε πρὸς αὐτούς· διέλθωμεν εἰς τὸ πέραν τῆς λίμνης· καὶ ἀνήχθησαν.
  cpc-NT: 'Ipoña jotitanaa Jesús pitotsiki itsipatanaari jiyotaani, ikantanairi: “Thami
    amontyi intatsikironta”. Jataiyakini.'
  nhg-NT: 'Hua omochi que sie tunale ocalacoac ijtec sente börco yejuatzi ca tiehua
    tiemachtejcöhua. Oquemelfejque: ―Ma tepanucö ca nie löro de ötiescatl. Hua obejbiloac.'
  nya-nya: Tsiku lina Yesu anati kwa ophunzira ake, “Tiyeni tiwolokere tsidya lina
    la nyanja.” Ndipo analowa mʼbwato nanyamuka.
  ngu-NT: 'Se tonajli Jesús ocalac ipan se barco ihuan on inomachtijcahuan, niman
    oquimijlij: ―Tiahuij ne ipan ocse ilado in atl. Quemaj oyajquej.'
  kup-kup: Met aliz nasik Iesur mañairooh-abanari boutitak helat pi parun pot mañah,
    “Erohol ae, dari iv havë epovoz okatasitï sak.” Pot mañahan paru hatevetet boutitak
    helat sohot,
  jid-jid: Ni vi ri Yesu ari ni jirgi ma, baba mri kohma, wa tre ndi wa wu ni son
    duba hi ni granmu, ba wlunde zren ni hi ni granmu'a.
  wmw-wmw: 'Suku moja, Insa kengira mungalawa na wanafunzi wake, akiwambira: “Tukeni
    ng''ambu nyengine ya tanda.” Basi ewo, wakilawa pare.'
  gmv-GGM: Issi gallas Yesussay bena kaallizaytara wogolo giiddo gelidi abbafe he
    pinith pinnos gides.
  ssg-ssg: Ngain tehu Jises ku hani he tea koap hetekie tesol kahikahin ape i hone
    lato ukek, “Kako lang hani liai tepaun ti kanitax Galili.” Ape lato lang.
  zpo-NT: 'Tub mbizh Jesús mzeeb leen tub kano kwaan re xaa mseed lo xaa, nu nzhé
    xaa lo re xaa: —Ya be stub ta roo nistoo. Zee nzhaze xaa nzha xaa leen nistoo.'
  poy-poy: Lishaka limu Yesu pamuhera na wafundwa wakuwi wakweniti mumtumbwi na kawagambira,
    “Tuloki litanda, tugendi kumwambu.” Su wanja mwanja.
  qwh-NT: 'Juc junaqnam disipuluncunawan lanchaman Jesus lloqarir, nerqan: —Acu lamarpa
    wac tsimpanman. Tseno niptinnam, eucuyarqan.'
  gaw-gaw: Deḏ laa Jesus Nug ub laa aṯan te, nuhiḵud ip̱uniṯak awak danab ele teeg
    amu Nug ag amelagp̱a aum. “Ig le ameg mataḏta, laih up̱a goḵunig,” awa aum. A
    amu gop̱ig.
  nca-nca: Asa naru kano Yesu koya iŋo-iŋo rewero uniyómboya waŋgo kano oro ŋande
    yimiraró, “Nore sono towo karóŋoro andusina uyato.” Yero uyareŋgurí.
  zpz-NTPP: 'Tub dzi Jesuuz guꞌm nañ tub barc nu de yu nu rsyaꞌ lom. Orzeꞌ nam rab
    mi dey: ―Yaa der chan gal naa tub laꞌ gaꞌ dzu ruꞌ nisyudoo ―nam. Orzeꞌ guꞌ dey
    nañ barc zeꞌ za dey.'
  mkj-mkj: Oau rehn Jesus apel Nah sohnpadahkkok doaudahng pohn pohs pas, a Ih pwehng
    irai, “Kisai jeiwe dauluhllahng loappoauwo pillo.” Irai ken doauda apel kijoula.
  zac-NT: 'Tubi dzë guatë́ Jesús laꞌni barcu con ra shini gusëꞌdë më nu guniꞌi më
    lu raiꞌ: ―Cha guia hiaꞌa stubi ladë ruaꞌ nisë. Iurní ziaꞌa raiꞌ.'
  kyg-kyg: Mago afinaꞌmo Yesuꞌe geꞌamo neꞌafiya vayaꞌeꞌmo sipifiꞌmo haiꞌa maiꞌneꞌapaeꞌmo,
    ani kotuꞌmo mugagayaga faligamo lakaeta ugune, huno hapa paiꞌnigeꞌapaeꞌmo ani
    kotu agiꞌnaletiꞌmo ataleꞌa uꞌnae.
  kmk-kmk: Sin-aḻgawan nanlugan da Jesus kan dat disipulus na utdit bangka ot kinnanan
    Jesus un, “Mandoḻmang taku’t din domang ditu’n bananaw.” Ot kaysan da.
  cao-NT: Toatiyá tsi quiha noti qui Jesu jiconiquë jahuë rabëti bo ya. Jicohax, —¿Ia
    rabëquëx ca qui canomani? —i jato qui ja niquë. Jatsi shitatsijacaniquë.
  bbr-bbr: Kar omre opok Jisas ko kon tamareäu roat pak ous eteinak opok tonea, awarowon,
    “Ik karaima aisen potau.” Awaronuk, potoin.
  inb-inb: 'Sug puncha­kuna Jesús, kanua­pi iai­kurka, paita kati­raiag­kuna­wan­ta.
    Nis­paka, pai­kunata nirka: —Akushi. Kai kuchata chimba­sun­chi. Nispa, ña rii
    kalla­rir­ka­kuna.'
  hrv-hrv: 'Jednoga dana uđe u lađu on i učenici njegovi. I reče im: “Prijeđimo na
    onu stranu jezera.” I otisnuše se.'
  box-NT: 'Wizonle ɓúi, ó o Yeesu zon ho woohṹ lè mí nì-kenínia, ò o bía
    nɔn ɓa yi: «Mi wa khí lè ho vũ-beenì mɔ́n.» Á ɓa dɛ̀ɛnía zoó wà mu ɲumu
    yi bṹn wán.'
  ote-NT: 'ꞌNara pa ra Jesu bi bøxa ja ꞌnara motsa co yá nxadi ne bi ꞌñembabiꞌʉ: ―Maha
    pa riꞌnandi ra ndehe. Y bi maꞌʉ.'
  wnu-wnu: 'Ende qamb igoi wogub qen geret wonou imbigau yurau eng nob tabint isub
    wurinob qamar: “Wagari ya tai e wogub ig irot isun.” Ende qamb tabin baab ten
    isumirei.'
  zam-NT: 'Ngòc thìb con'' le''n huiza. Thìb huiz Jesús ngòo le''n thìb yòoyaa con
    myen'' xin'' mté''th Jesús. Ndxab Jesús loo myen'': ―Nda na'' tedib lad ro lagun
    ba''. Mtetee myen'' yòoyaa loo nít. Nda no myen'' Jesús.'
  zyp-NT: Ningkheh cawh Zisu tah a hningzuitu sahlo cawh, “Galili tuiping raechai
    lang sei he pei,” a tah he. Macawtaco tuilawng chunglang cawh a nae he ka, aa
    sei.
  sey-NT: 'Teꞌe muꞌse Jesús jai yohuëna i̱ yeꞌyacohuaꞌi ja̱ꞌre co̱ni tu̱mëni capi:
    “Jaira je te̱ꞌtena je̱ñuꞌu.”'
  gup-MAY: Kunkudjiken, Jesus binmarneyimeng bininj nuyeki, “Karridjoke kelkurebe
    kabono” Birribidbom kabbala. Birrikan kure Lake Gallilee kabbala dorreng.
  nvm-nvm: Areme tavan be Jesu fun e vuak fuon faivo ijiena sisim ijia ajieme kia,
    Ruano do igi daturaiko nafuinma irif gara vakno kiame bun anerene sisim abe vain.
  mps-mps: Me sogo Jisas me aga dali bilibo bidi dabe me moni geba ugwaba daiba holama,
    tomoba dualama, tama agai te po wali, “Da e sigi ąį u badu bogo badu pinao.”
    Tama augwaligo nogebo gagalali.
  seh-seh: 'Ntsiku inango Yezu apita m''bote pabodzi na anyakupfundza ace, mbaapanga
    tenepa: “Tendeni ntunda unango wa nyanza.” Na tenepo, iwo aenda.'
  pab-NT: 'Haxowaka ferakene Jesus kakoha haxaotyakiraharenai kakoa kanowa ako hoka
    nexa: — Wiya hokoxa halakoiya maniya — nexa. Hatyaoseta xaneha.'
  llg-llg: Laꞌi esa, Yesus noke nala Ndia ana mana tungga nala, nae, “Mai ita saꞌe
    ofa baluk, fo teni tasi selik teu.” Boe ma ala saꞌe leu ofa baluk esa, de mulai
    laꞌo.
  kyf-kyf: '''Ylɩ yabhlo nya, -Zezu -yɔ ɔ ''bɩnɔnya -gblaa ''glʋ yabhlo ''wʋ nɩ, ''ɩn
    ɔ nɛɛ wa -ylaɛ: «-A ''plɩlɩ ''nyuu kakpe -putu -gʋ.» ''Ɩn wa yia mnɩ.'
  tpi-tpi: Wanpela de Jisas i kalap long wanpela bot wantaim ol disaipel bilong en.
    Na em i tokim ol olsem, “Yumi go long hapsait bilong raunwara.” Olsem na ol i
    go.
  mih-NT: 'Minoo quɨvɨ i quɨhvɨ ra Jesús minoo barco sihin ra i casi ra. Ta i catyi
    ra sihin ra: Coho yo inga siyo miñi. Ta cuahan ra sihin barco cuan.'
  qvh-NT: 'Juc junagmi discïpuluncunawan büquiman yaycur Jesús nergan: “Acu päsashun
    gocha wac simpaman.” Saymi simpaycäyaptin Jesús punucäcorgan. Sayyagmi fiyupa
    vientuwan yacu pulchagyar büquita talpucäsinanpäna caycargan.'
  kms-kms: Nginy iri ningg Jisas nikin wute simbe nindim nari, “Wandi wuye ngamo pe
    pu opu gri te po pewo.” Muq ni at pe mewo mo di mo.
  agn-agn: Tatang kaldaw ganing si Jesus ong mga sinagpan na, “Maytara! Paning ita
    ra ong dobaling baybay.” Animan namansitay tanira ong bilog nirang mabael ig namansilarga.
  nhi-NT: 'Se tonal Jesús otlehcoc itich se barca iuan nitlasalohcauan, uan oquimiluih:
    —Matpanocan itich nocse itlaten in atl. Uan ooneuqueh.'
  ttc-NT: 'Ntons, jun q''ij te Jesus owox tuj jun bark kyuky''i a''e'' txnaq''atz,
    b''ix oxik tq''uma'' kyetz ikxjani: «Qwa''q, qob''ajjunxla''in ja a''ni.» Ntons
    eb''ajxik,'
  dan-1931: 'Og det skete en af de Dage, at han gik om Bord i et Skib tillige med
    sine Disciple, og han sagde til dem: “Lader os fare over til hin Side af Søen;”
    og de sejlede ud.'
  kwj-kwj: Gisi foki Jisas ga ri himache lenga kanu foki ya wu rau. Wosini ya wunu
    ri sawe, “Ma kari kwai fwanjuwei angi tokwe nu i.” Wosini ya wu i.
  vie-OVCB: 'Một hôm, Chúa Giê-xu bảo các môn đệ: “Chúng ta hãy qua bên kia bờ hồ.”
    Vậy, họ bước vào thuyền và chèo đi.'
  kze-kze: moórá-tawai Ísu kwená kwayó-kwáásíyé nompí-sípívímbá usáatena nonkwaaúnkóná
    menávápá'á kónáe séna miwísé kúmba
  lbk-lbk: Isnan namingsan nenlokhan cha Jesus ya nan disipolosna isnan fangka. Kinwanina
    en, “En tako is chemangna.” Sa cha't naligwat ay inmey.
  mto-NT: 'Toꞌk nax tseꞌe je̱ Jesús tya̱jki je̱m barco jo̱o̱tm ma̱a̱t je̱ yꞌixpa̱jkpata̱jk,
    je̱tseꞌe du̱nu̱u̱jmidi: ―Jaꞌmda je̱m jadoꞌk adoꞌom na̱paꞌam. Je̱tseꞌe ña̱jkxti.'
  bzh-bzh: Buk ti lob Yesu losho yi hur maluh deraḳ ya yaġ, lom nër vu sir bë, “Hil
    ajaḳ mana nġaggee nenga vahi.” Lom deya.
  guj-2017: એક દિવસે એમ થયું કે, ઈસુ પોતાના શિષ્યોની સાથે હોડીમાં બેઠા; ત્યારે ઈસુએ
    શિષ્યોને કહ્યું કે, ‘આપણે સરોવરને સામે પાર જઈએ;’ અને તેઓ નીકળ્યા.
  jvn-NT: 'Ing sakwijiné dina Gusti Yésus lan murid-muridé pada numpak prau. Gusti
    Yésus ngomong marang murid-murid mau: “Hayuk pada ngabrah.” Terus budal.'
  byr-byr: Yɨrɨka pɨrɨkɨ sɨpɨya pɨrɨvɨ gamɨre mɨdɨdɨvɨsarajɨ yɨladɨkwosɨꞌnamwaaina
    yaka kumɨnyɨ wɨdɨna “Nemɨ aalɨbunyavɨ pimagɨ, kengimagɨnna bwalyawaadeinera.”
    Sara wɨdɨna yaka kaanna wɨna.
  ian-ian: Ngɨni nat nandinya ndɨna mbaapma nɨmbonala bot kundɨ. Valɨgegat waa wandɨ
    mala bot sɨvasagulaa valɨgendi.
  hun-hun: 'Történt egy napon, hogy hajóba szállt tanítványaival, és ezt mondta nekik:
    „Menjünk át a tó túlsó partjára.“ És elindultak.'
  mcf-NT: 'Adashic: —Chian cuëma utsiuc nidnu. Nid —quianec abëd icquidobëd cano antsadtoanec
    nidpanëdash.'
  kjs-kjs: 'Koro meda Yesu nipuna disaipel alinu raapu ipinu madaa pisimi. Gore nipumi
    nimu lakalisa: Nimi mo ipa le mone pane kenaama baina lisa. Go rabu nimu pulalo
    pisimi.'
  mni-mni: "Nongma Jisuna magi tung-inbasingda hairak-i, “Eikhoi pat asigi wangmada\
    \ chatsi.”\x94 Adudagi makhoina hida kakhattuna hidu hondokle."
  yad-NT: 'Tarundamu ji̱ta su̱musa̱da Jesús yisa̱ datyavatya cartyevimu. Su̱teda ji̱ta
    variy ruuva: “Vurya̱ramityeryi̱ jmityo̱ rudamyuju̱.” Riya̱da ji̱ta variy jadchiy.'
  mxb-NT: 'Iin kuu̱, dá ni̱ kaa Jesús xíꞌín ta̱a xíonoo xíꞌín ná ini iin barco. Dá
    ni̱ kaa na̱ xíꞌín rá: ―Ná koꞌo̱ chikaꞌanda yo̱ iin ka̱ xoo yuꞌú ta̱ñoꞌo̱. Dá ni̱
    kee na kuaꞌa̱n na̱.'
  pon-2006A: Rahn ehu Sises oh sapwellime tohnpadahk ko ketidahng pohn pwoht pwoat,
    e ahpw mahsanihong irail, “Kitail kotehwei mahs leht oh douluhlwong palio.” Irail
    eri ketida.
  maq-NT: 'Cuitjin camá nga xu ngu nixtin jan. Cavisehen Jesús cahntsua ngu barcu
    cojo xuta ladu rë me, sehe cachja xu me cojo xuta jan cuitjin: ―‍Cuanguen ngunda
    vëhë. ―‍Cuatjin xu cachja me. Sehe quiji me.'
  hto-hto: 'Afe mei jɨáɨruido, Jesús ie llófuegamacɨri áillocaemo ana jaillano Jesús
    daɨde: —Mai jorai ruícaferaimo caɨ jai, —daɨde. Iemona jáidiaɨoɨ.'
  por-BRBSL: 'Agora, em um desses dias, ele entrou em um barco, ele e seus discípulos,
    e disse-lhes: “Vamos para o outro lado do lago”. Então eles partiram.'
  ces-NKB: 'Jednoho z těch dnů se pak stalo, [že] nastoupil se svými učedníky na loď
