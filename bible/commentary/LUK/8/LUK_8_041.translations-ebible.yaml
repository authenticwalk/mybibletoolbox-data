  peg-peg: ଆରେ, ହୁଡ଼ାଟ୍‌; ଜାଇରସ୍‌ ତର୍‌ଦାକାନ୍‌ ରୱାନ୍‌ ୱାତାନ୍; ହେୱାନ୍‌ ରୱାନ୍‌ କୁଟୁମ୍‌
