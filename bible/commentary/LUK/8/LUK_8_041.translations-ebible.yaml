  san-SIN: තදනන්තරං යායීර්නාම්නෝ භජනගේහස්‍යෛකෝධිප ආගත්‍ය යීශෝශ්චරණයෝඃ පතිත්වා ස්වනිවේශනාගමනාර්ථං
    තස්මින් විනයං චකාර,
  yut-yut: Uŋun bɨsapmon amɨn kɨnda apgut, mani Jairus. Uŋun Juda amɨn dakon muwut
    muwut yut dakon kɨla amɨn kɨnda egɨpgut. Uŋun da Yesu da kandap mibɨlon maŋ pagek
    yutnikon kɨsakdosi madepsi iyɨgɨt.
  grc-BYZ: καὶ ἰδοὺ ἦλθεν ἀνὴρ ᾧ ὄνομα Ἰάειρος, καὶ αὐτὸς ἄρχων τῆς συναγωγῆς ὑπῆρχε·
    καὶ πεσὼν παρὰ τοὺς πόδας τοῦ Ἰησοῦ παρεκάλει αὐτὸν εἰσελθεῖν εἰς τὸν οἶκον αὐτοῦ,
  cpc-NT: 'Tzimatsi shirampari jiita Jairo, iriitaki jiwatakaantatsiri japatotapiintaita.
