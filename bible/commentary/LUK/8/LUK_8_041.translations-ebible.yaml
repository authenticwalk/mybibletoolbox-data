  ipi-ipi: Okone angi, Juta yamena lotu anda ando atalane akali Jaitusa lene mindina
    wanane mindiki oko angu ee ana alesa pene oko omoyale peaipia. Omoyale pea-kola,
    Jaitusa epoto, Jisasa ateanga aiki lekawa tombawua loto, Jisasa-o-o, nimba namba
    andaka bakale ipu leaipia. Bakale ipu lea-kola, Jisasa bala Jaitusana andaka poyale
