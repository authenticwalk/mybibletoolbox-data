verse: LUK.008.041
translations:
  kpx-kpx: Ige Diue dubu nalimale kosive mole Diailosi keu lohoale Iesu veloe heimo
    kome bokoai vata bisi imihai avoe, “Lohoge nahi di oe tai.”
  okv-H: Eto Judea ta ke kasari bande ta tihi jigari embo vahai javo Jairus amita
    iae avo vahai amita ingari jua tapa 12 avo pehasi unu pambuto Iesu ta utu ta veto
    paunge teteri eto Iesu amita bande ta pambaja penunu enu ingito Iesu Jairus ga
    pahunu embo isapamane Iesu ga oroviketo pahuo
  tbo-tbo: Apoma numa dalabu tu galena itete gowana Yailo i lugeleta. I nae po Yesu
    u aena i polou ma i lupali gonugonuwa ipa mitehi hina nae a u numa.
  mal-C: അപ്പോൾ യെഹൂദപ്പള്ളിയിലെ മുഖ്യന്മാരിൽ ഒരാളായ യായീറോസ് എന്നു പേരുള്ള ഒരു മനുഷ്യൻ
    വന്ന് യേശുവിന്റെ കാൽക്കൽവീണ് തന്റെ വീട്ടിലേക്കു വരാൻ അദ്ദേഹത്തോടു കേണപേക്ഷിച്ചു.
  grc-SR: Καὶ ἰδού, ἦλθεν ἀνὴρ ᾧ ὄνομα Ἰάειρος, καὶ ⸂αὐτὸς⸃ ἄρχων τῆς συναγωγῆς ὑπῆρχεν,
    καὶ πεσὼν παρὰ τοὺς πόδας ⸋τοῦ⸌ Ἰησοῦ παρεκάλει αὐτὸν εἰσελθεῖν εἰς τὸν οἶκον
    αὐτοῦ·
  bgc-bgc: इतनै म्ह याईर नाम का एक माणस आया, जो आराधनालय का सरदार था, अर यीशु कै पायां
    म्ह पड़कै उसतै बिनती करण लागग्या के मेरै घरां चाल,
  khz-khz: Ne rupu gitatagona talimana ta arana Iairo, Iesu genai eagoto, gagena kwalanai
    evetiu-talito, enogiato, gena numai ia ago netiwato,
  deu-TKW: Und siehe, es kam ein Mann mit Namen Jairus, der war Oberer der Synagoge,
    und er fiel Jesus zu Füßen und bat ihn, in sein Haus zu kommen,
  zsr-NT: Niꞌr bdxinëꞌ ga zoëꞌ Jesús Jairo, bönniꞌ blau qui yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ
    queëꞌ Dios bönniꞌ judío. Byechuëꞌ xniꞌë Jesús len gútaꞌyuëꞌ lahuëꞌ tsijëꞌ lidxëꞌ.
  lin-lin: Mobali moko oyo kombo na ye ezalaki Jairisi, mokambi ya ndako ya mayangani,
    ayaki, amibwakaki na makolo ya Yesu mpe abondelaki Ye ete akende na ndako na ye,
  hns-NT: 'Ekgo Jaairas naam ke aadmie bhie aail raha. Oe hoewa ke partjaar ke ghar
    ke ekgo barkwa raha. Oe Jiesoe se bolies: „Ham tor gor gieriela, aaw hamaar ghare
    tjal.'
  noa-E: Mag i barbaimam ee, woun ãb judionaan Ẽwandam iek jaaujem di thʉajem Jairo
    a thʉ̈r sĩerr i aig bëejim aajem. Mag woun chan tag chaaijã chukhu, ãba chaai
    ʉʉikhaardam doce añosjö sĩerrdam appai khitʉmta ya meemaa ajim anʉm. Mag tag chaaijã
    chukhu ãbpai khitʉm meemaa aawaita Jesús bʉ̈khʉrr phõbkhanaa ö bʉ̈rʉʉ aichëjim
    anʉm, ich di aar arrwia mag ich chaai mor mas khërʉm monaaupʉ̈imkhĩir. Mag ich
    aig ö bʉ̈rʉʉ aicheewai, ya agʉg wëtumta, warag õrau am phẽeudʉ arrmaa ajim anʉm,
    pöd majujã khaba.
  eng-EMTV: And behold, there came a man named Jairus, and he was a leader of the
    synagogue. And falling at the feet of Jesus, he was imploring Him to enter into
    his house,
  mib-NT: Te ni quee ɨɨn tēe cújéhnu ini vehe iī sinagoga, naní de Jairo. Te ni jecuɨñɨ̄
    yɨtɨ́ de nuū jehé yā, te ni cahān ndahú de jíín yá jeē na quíhín yā jiín de vehe
    de.
  lif-NT2: हे़क्‍क्‍याङ् याइरस मिङ् के़वाःप्‍पा मनाधिक् खे़प्‍मो त्‍ये़॥ खुने़ॽ पाङ्‌तिबा
    यहुदि चुम्‍लुङ्‌हिम्‍मोबा सुहाङ्‌युक्‍पा वये़॥ खे़ल्‍ले़ ये़सुरे़ कुलाङ्‌जक्‍को
    हबत्‌फन्‍छिङ्‌ल आहिम्‍मो फे़रे़ॽओ फाॽआङ् पेलि फाक्‍तु,
  xnj-xnj: Penapo akabwela mundu mmonga liina laki Yailusi avi chilongosi wa nyumba
    ya kukonganekela akamfugamila Yesu mumagendelu, akamuyupa Yesu ahamba kunyumba
    yaki,
  mmx-mmx: Ap mo mun loxonaleng lara laradi, laasen teren ne Jairas ga vot. Neni laradi
    gomgo at loogu singising me go. Ni ga xis tiktikbu mi luvatgulom teren saparap
    luxangkedek at ne Iesu la ga sing i xusu nat pas uto at loogu ren.
  cbr-NT: 'Caíncëxa bëbaia ca anu judíos unicama timë́cë xubunu ''icë ''apu achúshi,
    Jairo cacë, an anu cuani a tanáin rantin puruni tsóbuquin Jesús cacëxa: —''Ën
    ini bëchicë ca aratsushi ''icën, mëcën rabë́ ''imainun rabë́ baritiañu ca ax ''icën.
    Ca ''insinan ''i bamaia. A pëxcui camina ''ën xubunu cuanti ''ain. Cacëx abë cuania
    ca ''aisamaira unin Jesús chacatisaira ocëxa.'
  tee-NT: Chai lakmilh pumatam lapanac ju ixjuncan Jairo. Pus ju yuchi pumatam xak'ai
    ixjunita sia yu'unch ju ixtach'alhcatnan la'ixpujitat'an ju ist'a'israelitanin.
    Pus ju yuchi taquilhputanilh ju lacat'un vanin la'ixch'aja' ju Jesús. Tapaininilh
    ni cat'a'alh la'ixchaka'.
  eng-LSV: and behold, there came a man whose name [is] Jairus, and he was a chief
    of the synagogue, and having fallen at the feet of Jesus, was calling on Him to
    come to his house,
  cak-NT: Xapon chuka' jun achi rubinan Jairo. Ri achi re' c'o jun rusamaj chupa ri
    sinagoga, ri jay anchi' nitzijos-wi rutzij ri Dios y ja raja' ri encargado chiri'.
    Ri Jairo xbexuquie' chech ri Jesús, y xuc'utuj favor che chi tibe riq'uin chirocho,
  pah-NT: Nanime ga pyri Jairo'ga ruri. Jairo'ga ko huvihavamo oko judeus'g̃a jatykahava
    pype. Ga ruri onhinog̃a ojovapyvo yvyvo Jesus'ga pya pyri jihoheva'ero ji poko
    javo. —Herejo nhironga pe, ei ga Jesus'ga pe.
  sja-NT: Mãga nɨde pacheji eperã t'ɨ̃jarapatap'edaa Jairo. Ichi Ak'õre Ũraa jarateepata
    tedepema poro paji. Jesús bɨɨrɨmãi bedabaidachi mãik'aapa chupɨria iidiji wãmerã
    ichi temaa
  xed-xed: 'Mbaɗaka sana mndu ta hgə lu ka Zayrus ta nzakway tekw mataba la mali ta
    ghəŋa həga tagha skwa la Yahuda, ka lagha zləmbatá ma ghuva Yesu. Kaʼa mantsa:
    «Kdəkkdək mbaɗa da ini,» kaʼa nda tsi,'
  mks-NT: A̱nda̱ já na̱casa̱a̱ in da̱ta̱a naní Jairo, da̱ sáhndá chuun veñu̱hu. Mé
    Jairo yóho na̱xi̱nu̱ da̱ na̱caxítí da̱ sa̱ha̱ Jesús já na̱xi̱ca̱ ta̱hví da̱ nu̱
    á ña̱ ná cu̱hu̱n a̱ vehe da.
  gfk-S: Io, tike turadi no hinsana ne Iaros ga hanawat. Aie tike watong nong ga harbalaurai
    ter tike hala na lotu nudi ira Iudeia. Iga me puko ter napu ta ira kakine Jisas
    ma iga ianga marmaris ter tana be na hana ukaia tano nuno hala.
  bmu-bmu: Köuluk mirigö keu galöm kun qetŋi Jairus yaŋön kaba Jisösgö wösöŋe geba
    simin köla miriŋe kamapköra köuluköm waŋgiyök.
  dgz-dgz: Ambagan, Diu nagire opata waine paewa kwayup taini apane da yaua Diairas
    Iesu ine taue namup omanip enu wae wae ta anega wan, “Pa nega onak.
  eng-GNV: And beholde, there came a man named Iairus, and he was the ruler of the
    Synagogue, who fell downe at Iesus feete, and besought him that he would come
    into his house.
  zaa-NT: Làniana bitsina' ttu enne' láą Jairo nubeyu' principal le' sinagógaá, beduỹíbį
    ru'a lo Jesús nna gutta'yúnią ne qui'ni tsíe litsi'į,
  eng-WEBSTER: 'And behold, there came a man named Jairus, and he was a ruler of the
    synagogue: and he fell down at the feet of Jesus, and besought him that he would
    come into his house:'
  guh-guh: 'Nexata bajarajota napatajopa Jairovënënë. Bajaraponë judíovi penacaetuatabiabibo
    pevetsinë. Jairo pematabacabëta yaiyataeya Jesús pitabarata nucajunua. Pinijicuenia
    junata. Jumaitsi Jesúsjavabelia: —Tapëta ponare tajaboyabelia, jai.'
  bon-bon: Piba biname ngii Yairus te teeme bau me atyaramtige. Tabe lui yepä babo
    biname gyene pui cewe me abasecretna mete tääpume. Tabe teemämu gawe me ajarige
    Yeesu me ernge gome, teebine ewejanige teeme mete otnime,
  nhw-BL: Huan hualajqui se tlacatl catli itoca Jairo, se tequitiquetl tlen israelita
    tiopamitl. Huan yaya motlancuaquetzqui iicxitla Jesús huan chicahuac quitlajtlani
    ma yohui ichaj.
  mgw-mgw: Apo ngaisa mundu yumo ywakemelwage Yailo, mpi'ndo wa nyumba ya kunnu'ba
    Nnu'ngu'. Aitaikuli pamagu'lu' ga Yesu na kunnu'ba ayende kasake.
  swh-ONEN: Kisha mtu mmoja, jina lake Yairo, aliyekuwa kiongozi wa sinagogi, akaja
    na kuanguka miguuni mwa Yesu, akimwomba afike nyumbani kwake,
  wbi-wbi: lola akisa umuunhu jumonga ikemelua ghwe Yailo ghwe jumo mu valongosi mu
    nyumba inyimike ja kufunyila. uYailo akaghua paasi pa maghulu gha Yesu na kukunsuma
    alute ku nyumba jake,
  bba-bba: Wee durɔ ɡoo wi bɑ rɑ soku Yɑrusi, mɛnnɔ yerun wiruɡii, u dɑ u yiirɑ Yesun
    wuswɑɑɔ u nùn suuru kɑnɑ u nɑ win yɛnuɔ.
  eng-KJVCPB: 'And behold, there came a man named Jairus, and he was a ruler of the
    synagogue: and he fell down at Jesus’ feet, and besought him that he would come
    into his house:'
  kgk-NT: Ha upe ramo ogwahẽ ou-vy kwimba'e. Ojeporahéi haty pygwa ruvixa upéa. Héry
    Jairo. Ogwahẽ-ma ramo onhesũ omboete-vy Hesu rovagwy-py. —Mbo'eháry, he'i, —Omano-tama
    xe rajy, he'i. —Eju katu, jaha, he'i íxupe. —Ha'enhomi xe rajy oiko, he'i. —Ogwereko-ma
    doze ro'y, ha omano-tama. Eju katu jaha embogwera íxupe ani hagwã omano, he'i
    ojapura-vy hese. Upéa-gwi Hesu oho hendive. Tape-rehe oho ramo, ijaty jaty Hesu-rehe
    ojoko-vy ojopypa íxupe.
  waj-waj: Yoketauduu vaidi voovoono ivakinnaaya nuunaira nnauvaa kieeta voovai nnutuuvo
    Yairiiva Yisuunna saidi ngioo inna yuku oyaivaki ngioo varoo vainno yaagueeqama
    ni nnauki ngianeera inna tiravai. Ari raunna mmuaavai inna nuanuuvo yaakuuvaitana
    yukukidiri taaravaitana varuu kiaatannaivo putinara uuvaara inna yaparairavai.
    Yaparauduu rikioo Yisuuva inna tasipama vioo varuduu gioonna kiaapu kaayauya inna
    suvuau kieeravai.
  cpy-cpy: 'Eenitatsi apaani atziri iita Jairo, riitaki jewatakaan-tatsiri kemijantantsipankoki.
    Iñaapaakiri Jesús, rotziwerowa-shita-paakari, ikantapaakiri: “Pinkathari, nokoyi
    piyaate nopankoki.”'
  ekk-PKP: Üks neist oli mees nimega Jairus, sünagoogi ülem, kes tuli ja langes Jeesuse
    jalge ette. Ta anus, et Jeesus tuleks tema koju,
  mpx-mpx: Yaka tau etega alana Yailo, iya Yudiya wali limi tapwalolo ana tohouwa
    etega, i nem ge i loepwakoku Yeisu aenaa. Inoke i awanun nabinabi Yeisu elana
    ni nok ni na wana limiya,
  wbp-wbp: Ngulangka yapangka panungka, wati jintalpa karrija yirdi Jayiruju. Jayirujujulpa
    nyinaja Juwu ngulaju jaajikingarduyu wiri. Yurntalpa jintalpa mardarnu, ngulakujurla
    rdipija 12-pala yulyurrpu. Nyurnu-nyayirnilpa ngunaja palinjakungarnti. Kuja Jayirujurlu
    nyangu Jijaji, ngulajurla kamparru-kirli mirdijirrpijirrpi-jarrinjarla parntarrinjunu
    wangkanjakungarnti. Wangkajarla Jijajiki, “Yaruju-jarriya! Warlkirni karnangku,
    kapurna kirda-puka-jarrimi kanangkaku! Yantarni nyurnuku rdakangku yungunpa marnpirni
    yungu wankaru nyina!” Junga-juku, Jijajirliji puraja Jayiruju. Nyampurlaju turnu-warnurlu
    yurntirninja-yanulpalu-nyanu Jijaji-wanarlu, kujalpalu puranja-yanu.
  luo-luo: Eka ngʼato moro ma nyinge Jairo, jatich sinagogi, nobiro mogoyo chonge
    piny e tiend Yesu, kosaye mondo odhi ode,
  nhe-NT: Huan hualajqui se tlacatl tlen itoca eliyaya Jairo, se tequihue tlen israelita
    tiopamitl. Huan yajaya motlancuaquetzqui iicxiteno Jesús huan chicahuac quitlajtlani
    ma yahui ichaj.
  aii-aii: ܘܐܬܹ‌ܐ ܠܹܗ ܚܲܕ ܐܢܵܫܵܐ ܫܸܡܹܗ ܝܘܿܐܵܪܵܫ، ܓܘܼܪܵܐ ܕܟܢܘܼܫܬܵ‌ܐ، ܘܢܦܝܼܠܔ ܠܹܗ ܩܲܕܡ
    ܐܲܩܠܵܬܹ̈‌ܐ ܕܝܼܫܘܿܥ ܘܛܠܝܼܒ ܠܹܗ ܡܸܢܹܗ ܕܥܵܒܹܪ ܗܘܵܐ ܠܒܲܝܬܹܗ،
  esk-NT: Iñuk atilik Jairus-mik, sivulliuqtaa Jew-ŋuruat katraġviata, tikiumaniqsuq.
    Punniqsuq isigaiñun Jesus-ŋum iŋiqsruqługu kiñuniġmiñuquplugu,
  msb-msb: Taud-taod may nag-abot man na lalaki na an ngaran Jairo na usad na namumuno
    san sinagoga. Lumuhod siya sa may tiilan ni Jesus kag nakimaluoy siya na kun mahimo
    na makakadto siya sa inda balay,
  cpa-NT: Jøng² ca¹dsiég¹ jan² dsa² tsen² Jairo, dsa² ta³ quián¹² guøh¹². Ca¹chi¹jné¹
    dsa² héi² ja³tsenh¹³ Jesús. Quianh¹³ hi² tiog¹³ ca¹tǿh¹dsa Jesús juu¹² ja³quiah¹³dsa.
  dso-dso: ଆରି ଏଦେ ଦେକା ! ଜାଇରସ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ଆଇଲା । ସେ ଜିଉଦି ଲକ୍‌ମନର୍‌ ପାର୍‌ତନା
    ଗରର୍‌ ମୁକିଆ ରଇଲା । ସେ ଜିସୁର୍‌ ପାଦ୍‌ ତଲେ ଅଦ୍‌ରି ତାର୍‌ ଗରେ ଆଇବାକେ ଗୁଆରି କଲା ।
  meu-meu: Bena tau ta, ladana Iairo, dubu biaguna ta, ela, Iesu aena badinai e goru
    diho, e noia, ena ruma baela eto.
  yva-NT: Umba vatane inta de, apa tame mi Yairus. Opamo akarijo yavaro sambaya raije
    inta pije. Paje po vukane ranteter no Yesus amun, umba po anajo indamu de no apa
    yavar.
  dgc-dgc: Ey inumadene diya i esa a lélake, a ti Hayro i ngahen na, a tagapamahala
    to kapilya ta éya. Ey dinumapa siya to harap ni Jesus, a dinumaying diya a umange
    to bile na,
  zpm-NT: Loxaque bdziṉ me, laa tib meṉ ne rnabey yadoo lë Jair wbigle pquiitsgzhib
    lo me. Rnab Jair siguieḻ me tsienaḻ me lidz Jair tsieguṉguiac me tib xpëdwnaa
    win Jair.
  hix-NT: Nomokye hatà, horykomo. Xayru rma noro hatà. Xuknewyana komo yohà rma mok
    nehxakon hatà, tohsamnohsomà ro komo yonye ro rma hatà. Tano me ro rma nehurkay
    hatà, Txesus yakrataka. Omoko, romàn yaka, kekon hatà, àwya, teryewrye ro hatà.
  sim-sim: Urik ma lar Jisasik ormu tara. Hi orhi Jairus. Or Judama lotu undari akan
    washilindari ma lar oria. Or taha Jisashi kumbamuk or taka avermbuwaha or nga
    aka orhik fri ikmbaha normu silira.
  npi-ULB: हेर, याइरस नाउँ गरेका एक जना मानिस त्यहाँ आए, जो सभाघरका अगुवाहरूमध्ये
    एक थिए । याइरस प्रभु येशूका पाउमा घोप्‍टो परे र उहाँलाई उनको घरमा आउन बिन्ती गरे
    ।
  cgc-cgc: May mama na gaprani ki Jesus na ngaran din Jairo. Kanen isya na gadumala
    ta balay tipunan. Pagprani din naan ta tubangan Jesus, galuod kanen an daw gapakiluoy
    na miling Jesus i naan ta iya na balay
  tim-tim: Heroŋe agaŋbiâ den emetŋe damunŋe siâ kotŋe Yairo arekŋe keiŋân kâŋgom
    âmâ togom hin dâm magaŋep,
  yor-yor: Sì kíyèsi i, ọkùnrin kan tí a ń pè ní Jairu, ọ̀kan nínú àwọn olórí Sinagọgu
    wá; ó sì wólẹ̀ lẹ́bàá ẹsẹ̀ Jesu, ó bẹ̀ ẹ́ pé, kí ó wá sí ilé òun,
  wos-wos: Mawuli yandaka du nak déka xi Jairus dé Jisaska ya. Dé wun getéfambu rekwa
    Godna hundi buléndaka gembu dé néma du re. Déka natafa male takwanya gembu hiyawata
    huruta hwaléka dé wungi ya. Léka héki hwari tamba yéti man yéték male di. Dé wungi
    yae Jisasna man mombu xakre hwaata dé déré wa, dé déka geré yindéte. Wungi wandéka
    dé dé wali yindéka di séfélak du takwa dé wali walémbambu di yi.
  emp-NTPO: Maʌ̃ne ẽberã Jairo abadada idjimaa zesia. Maʌ̃ Jairora judiorã dji jʌrebada
    ded̶e dji boro basía. Idjia cauda ab̶abe erob̶asia doce poa b̶ʌda. Maʌ̃ wẽrãcaura
    jũãcãyã nũmasia. Jairora Jesu jĩrũ caita cob̶eped̶a bed̶ea djuburiasia idji diguid̶aa
    wãmãrẽã. Ara maʌ̃da Jesura wãsia baribʌrʌ wãbʌrʌd̶e ẽberãrãba idjira pẽsua eropanasid̶aa.
  eng-F35: And then, there came a man named Jairus, and he was a ruler of the synagogue;
    he fell down at Jesus' feet and started begging Him to come to his house,
  ind-ind: Lalu datanglah seorang kepala rumah pertemuan orang Yahudi yang bernama
    Yairus. Dia sujud di hadapan Yesus dan meminta-Nya dengan sangat untuk datang
    ke rumahnya.
  pes-OPCB: ناگهان مردی به نام یایروس که سرپرست کنیسه شهر بود، آمد و بر پاهای عیسی
    افتاد و به او التماس کرد که همراه او به خانه‌اش برود،
  mpt-mpt: naka make niniino Yailase Gode amo komokobe. E moono unang teno olokiemobe.
    O bifolo 12 bua gembianoa kaanang genabo kesoa aalebe tenea Yesuse skilo kikib
    ye dlong dlong golbuanea mesa aaunanea tlabianea baabanea Kobo ne am natele gesea
    Yesuse monea e am unang gabea nakaia unangai deibo waisasiba
  ssx-ssx: Koto tomona꞉ta꞉ hali ma꞉nda꞉ ipikita꞉ mo pi hotu haemeke dana꞉ you hali
    bikita꞉ Diaitusima꞉ a꞉pa Yesuna꞉ anke teke pa꞉ta꞉ panda꞉ puniao ipika꞉ da pa꞉ta꞉
    epena꞉ honke leekeme.
