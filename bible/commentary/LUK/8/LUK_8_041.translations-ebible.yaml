  zpz-NTPP: Orzeꞌ bruꞌña tub mbecy nu la Jairo. Yu zeꞌ riib ic yu nañ yuꞌ nu rsyaꞌ
    mbecy riidz ni Ñgyoozh. Orzeꞌ gugyit tiily yu yeñ gyiꞌ Jesuuz. Gazeꞌ nu mnishbaay
    lom nu cham yuꞌy.
  mkj-mkj: A woal men adanki Jairus, koaun in jinakoke men. Ih leldo apel poardi oang
    in ehn Jesus, poaki Ih en inlahng in umwahu,
  zac-NT: Iurní bëdchini tubi nguiu lë Jairo. Nall tubi jëfë shtë iáduꞌu. Bëzullíbill
