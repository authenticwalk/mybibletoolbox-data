  dah-dah: Goyarebe al kura deŋembe Yairus gore Yesu hitte wayyiŋ. Yeŋbe Yuda marte
    gabu yare gor waŋ haŋyen mar gote doyaŋ al. Goyenbe wiriŋ uŋkureŋ muŋ gogo po
    damambe 12 goyen garbam buluŋ wor po heŋ kameŋ teŋ hinhin. Niŋgeb al gore Yesu
    hitte waŋ palap matare dokolhoŋ yuguluŋ teŋbe, “Werne garbam buluŋ wor po heŋ
    kameŋ tiya geb, yaner waŋ guram irayiŋ,” ineŋ eseŋ mere iryiŋ. Irkeb Yesube yeŋya
    yamiŋde kure yeŋ kwaryum. Be, Yesu go al gote yare kuŋ hikeb al buda forfor yamiŋ
    goreb upepel urde farkaka iramiŋ.
  tnk-tnk: Iərmama riti fwe ikɨn nəɡhɨn nə Jaeras. In iəmə asori riti səvəi nimwəfwaki
    səvəi nəkur Isrel. Ruvehe mɨnɨmwi nukurhun mi ia nəmri Iesu, mamase in mə truvehe
    ia nimwə səvənhi,
  kpr-kpr: 'Nati joká dorero, genembo javo Jairus fira, Iesu kena buvudo endada du
    fasedo, nunda ghamo joká isambuimi Iesu kena futuse, nunda kamboda yare dae benunu
    sisira. Ainda beká mo: nunda gagara dabako tainako, ghaeko 12 ava, kae budo ambari
    dae urogho usira. Jairus mo nu, Jusi embo da dengoro indari kambo+ aminda ireira,
    ainda bajari eniri. Iesu evetu genembo da jokáda gotatara udo iseri.'
  san-IAS: tadanantaraṁ yāyīrnāmno bhajanagehasyaikodhipa āgatya yīśoścaraṇayoḥ patitvā
    svaniveśanāgamanārthaṁ tasmin vinayaṁ cakāra,
  nho-nho: Teenaa sura atu iloo te tanata e ttapa ma ko Jairus; a ia naa se hakamau
    te hare lotu i te kina naa. Te tanata naa ni hanatu no tuu ki ana turi imua Jesus
    no mee ake ki Jesus ki hanake ki tana hare,
  gym-NT: Ye btäräbe ni kädian nämane Jairo nükani Jesu känti. Jairo abko nämane sinagoga
    dänkiene juta yete abko jatani, nikaninbe ngitiekä ngukudokwäbti temen Jesu ngotobtä
    ja mikakäre bobre btä, kä namani Jesu ngwen kisere nebe ja gwiriete.
  azg-NT: Majuu xjenꞌñeen tyjeeꞌnon ncüii tsꞌan na jndyu Jairo. Juu jon conintque
    ntyja ꞌnaanꞌ vatsꞌon ꞌnaan nnꞌan judíos juu tsjoonꞌñeen. Tconxtye juu tonnon Jesús,
    tcan juu na cja jon vaaꞌ juu.
  bhd-bhd: ते हेरा याईर नव्वेंरो अक मैन्हु ज़ै प्रार्थना घरेरो अक प्रधान थियो, यीशु
    कां अव ते तैसेरे पावन पुड़ पेइतां मिनत केरने लगो, “तू मेरे घरे च़ल।”
  too-NT: Tuncan milh kalhatin chi'xcu', ixtacuīni' Jairo a'ntī xapuxcu' ixlītokpānca'n
    israelitas. Xla' tatzokostani'lh Jesús. Lā' huanilh que ca'a'lh na ixchic
  ind-AYT: Di situ ada seseorang bernama Yairus yang datang kepada-Nya, ia adalah
    seorang kepala sinagoge. Sambil sujud menyembah di kaki Yesus, Yairus memohon
    supaya Dia datang ke rumahnya
  cjo-NT: 'Itonkiyotawakari shirampari iitachari Jaero: rirotaki jewatakaantatsiri
    janta pankotsiki ipiyotantapiintarira joriiyopaeni. Rotziwerowashitapaakari iitziki
    Jesoshi ipinkathatantapaakariri, ikantapaakiri: —Thame nopankoki, rooteentsi okame
    nishintyo. Apinto rishinto, okaataki ojarentsite 12. Roojatzi royaatanakiri, rawitsinagaeyanakirini
    oyaateeyanakiririni.'
  nsn-nsn: Doha tamata uleik tenas umang lotur Ju ke me pokos, a hangana tang Jairus,
    inggono ke la hatup uahiu i uoumuhia tar kekena Iesu, kare dangata totouaha puk
    tang Iesu tar lame tena umon,
  san-DEV: तदनन्तरं यायीर्नाम्नो भजनगेहस्यैकोधिप आगत्य यीशोश्चरणयोः पतित्वा स्वनिवेशनागमनार्थं
    तस्मिन् विनयं चकार,
  tna-NT: Beju piada deja Jesús butse su d'epesatiana. Tueda Jairo banime puina.
  lid-lid: Ano, ndramak batun ari badu asiu ta ndrahu tukum tiri Juwis nyaran Jairus,
