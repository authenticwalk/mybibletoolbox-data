  pab-NT: Hatyaoseta kaoka hatya haliti Jairo nexarexe, hatyo atyo xahohisakoatyakalati
    hana kaxaikotyasehare tyaonita hawenakala nali. Hoka meholokoa Jesus kiji haliya
    hoka axene, xane maheta ehana nali,
  llg-llg: Nai ndia boe, hataholi esa, nade Yairus. Ndia ndia, malangga uma huhule-haladoik
