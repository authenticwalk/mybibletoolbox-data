    ia, inanak ndia, namahedi belak, de elabaꞌik maten. Ledoeik Yairus nita Yesus
    mamain, boe ma ana sendek lunggulanggan neu Yesus matan. Ana noke Yesus neni uman
    neu, fo tulun ndia ana inanan. Ledoeik Yesus nataa nae hei, boe ma ala laꞌo leni
