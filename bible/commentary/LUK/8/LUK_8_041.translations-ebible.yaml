    banüm. Momugo baba kumebürenanageaga. Bangar Jairas nugeab momugo babaure kob
    kürüna koigeaga. Babaure nu Jisasüb kebe iroto oksosob orudi, Jisas igaiudi Jairas
    nugeab fata gam kümünebüregüdi, totoudi bikuweaga. Bana Jisas kümünar, ferefinabur
    ginbata nu keab kümünadi nu gam gütgütwanagen.
  rmy-GURBET: Thaj dikh, jekh manuš kaso alav sasa Jair, starešina e sinagogako, avilo
