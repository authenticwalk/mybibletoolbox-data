    Jesús garli xaa,
  poy-poy: Pala kiza muntu yawamshema Yairu, kaweriti mkulu gwa numba ya Mlungu. Kasuntama
    palongolu pa magulu ga Yesu na kumhiga pakamgambira wagendi ukaya kwakuwi,
  qwh-NT: 'Tsemannam ellucayänan wayicho mandacoq Jairu jutiyoq nunapis chärerqan,
    y Jesuspa nopanman qonquriquicurnam, rogarqan: —Acu, wayïta eweculläshun —nishpa.'
  gaw-gaw: Jesus uḏieye amu danab laa onig Jairas, nug Juda dilag nai doyak lag gumak
