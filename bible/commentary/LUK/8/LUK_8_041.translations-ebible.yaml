    mbi', mna'b mbi' loo Jesús par ya Jesús liz mbi'.
  zyp-NT: Taico Jaira aa tahpaw synagog a uhtu cawh a vong. Zisu a phehrang leco a
    bawh ka, a ing lang a vong rua pawtah a naw.
  sey-NT: Pëpa maca Jairo hueꞌequëpi pa̱i tsiꞌsi huëꞌere ñacaicohuaꞌi ëjaëpi ti̱tapi.
