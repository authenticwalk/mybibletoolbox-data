    ñarip batin batapanez kezao epat mañah, “Ni nem zeimakeh emat nem ñari nenap batin
    batekez zait tat ev emat nañoh,” pot mañah. Met ñari popuz krismasañ 12 ravat
    heh. Pot mañahan Iesu Zairasinañ parup nonoroh soohan añarab ahovokaro pim okat
    epat rouvat pi balopotak batat sooh.
  jid-jid: Indji wa inde ma Yayirus, iri ni mi mba bi tre Irji, aye nda kukug ngbarju
