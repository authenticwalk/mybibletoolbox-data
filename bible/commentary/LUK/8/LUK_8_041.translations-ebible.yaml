  mto-NT: Vanꞌit tseꞌe toꞌk je̱ yaaꞌtya̱jk jye̱ꞌy juuꞌ veꞌe je̱p tsaptu̱jkp du̱nu̱vintsá̱nip,
    Jairo veꞌe xya̱a̱j. Vanꞌit tseꞌe je̱ Jesús du̱vinko̱xkteni je̱tseꞌe du̱munooꞌkxtk
