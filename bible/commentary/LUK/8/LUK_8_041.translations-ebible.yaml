    ngha Yeisu pwaeikhwaeibeilusya nukhusima ukhuta idova alute pakaya ya mwene,
  yom-yom: Tala mutu wumosi dizina diandi Yayilusi. Niandi wuba pfumu yi nzo yi lukutukunu,
