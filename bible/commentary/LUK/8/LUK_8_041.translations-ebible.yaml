  zap-NT: Lex wdxiin te mén ne la Jairo ne rnebééy lenydoo, wzuzhib men wnab men lo
    Ne ne tsa Ne ruxyuu men,
  wer-wer: Pël ëën ngönën tupta ngarangk namp Sairas pi Yesuu naë së pim ingrak tok
