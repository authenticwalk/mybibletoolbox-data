  san-TAM: 'தத³நந்தரம்ʼ யாயீர்நாம்நோ ப⁴ஜநகே³ஹஸ்யைகோதி⁴ப ஆக³த்ய யீஸோ²ஸ்²சரணயோ​: பதித்வா
