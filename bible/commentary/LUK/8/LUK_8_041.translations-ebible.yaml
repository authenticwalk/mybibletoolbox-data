  nvm-nvm: Areme ebe Jairasno kuavo iji fu ar iji bu afuime vuak kuaivo iji samuamo.
    E ijar ro Jesu ato same soisoime kua, Abe nosik ar nun ijia vakno kuain.
  mps-mps: Tama Juda dabego bomo yai po ola mabo lotu be tonalubo genuai bidi tobolu
    bidi nogi Jairus sabolali. Aga Jisas sągą pageba degelagaselama, “Nage eno beba
