  guj-2017: જુઓ, યાઈરસ નામે એક માણસ આવ્યો, અને તે સભાસ્થાનનો અધિકારી હતો; અને તેણે
    ઈસુને પગે પડીને તેને વિનંતી કરી કે, ‘મારે ઘરે પધારો.’”
  jvn-NT: Nang kono ènèng wong marani Gusti Yésus. Wongé jenengé Jairus, pengarepé
