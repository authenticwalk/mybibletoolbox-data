  mdy-ETH: ዒማና ፔቴ ዓይሁዶ ዓሳ ቡኪንታ ቤዞኮ ሱኡጌ ማዔ፥ ዒያዒሮሴ ጌይንታ ዓሲ ሙኪ ዬሱሴኮ ቶኮ ዴማ ሎኦሚ፦ «ሃዳራ፥
