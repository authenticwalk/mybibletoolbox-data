    notega ugetaꞌao, huno ha paiꞌniye.
  kmk-kmk: Utdiyon, dummatong dit osa’n pangaton dat dit sinagoga un mangngadan kan
    Jairo. Ot ummoy nampalintumong sit sinagung Jesus un nampakpakaasi kan siya ta
    umoy sit boḻoy na.
  cao-NT: Jatsi quiha catiti xobo chama joniquë, naa Jairo icanai cato. Jesu tahë
    tsi ja mënihaca tsi, —Noho xobo qui johuë ra —iriatsi ja qui ja niquë.
  bbr-bbr: Kar ro kon enip Jairas, ko Juda akan tururiäi ou kumeäwon ro kar. Kos Jisas
    nukan isou siakup pemara, uou sur wemoi, Jisas kon owa potaun auruwon.
  inb-inb: 'Sug tanda­ri­diru wasi­manda taita Jairo suti­pas­mi chaiag­rirka. Chi
    taitaka, sug­lla warmi wam­bra iukarka, chunga iskai wata­iug. Chi wam­braka ña
    wañu­pu­kurka. Chaiag­ris­paka, Jesusta kungu­rispa, mañarka: —Nuka­pa wasima
    ri­puai. Jesús chi taita­wa paipa wasima ri­kus­kapika, achka runa­kuna paita
    tanga­na­kui­wan­ta kati kati ri­na­kurka.'
  hrv-hrv: I gle, dođe čovjek, ime mu Jair, koji bijaše predstojnik sinagoge. Baci
    se Isusu pred noge i stane ga moliti da dođe u njegovu kuću.
  box-NT: Hón pã̀ahṹ so yi à bṹn ò o nìi ɓúi na lé ɓa *zúifùwa kàránló
