    manacorgan surinta aliyäseg aywananpä. Sauraga Jesús aywaycaptinmi saysica runacuna
    quichquiyparä payta gatiräyargan.
  kms-kms: Muq wuti iri nandi Jisas nde muange tingi sungomyu nisir nase, di Jisas
