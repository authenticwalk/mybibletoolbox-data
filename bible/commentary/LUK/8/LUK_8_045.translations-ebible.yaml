    ndaca tuhun yoo sa tɨɨn suun?'
  qvh-NT: 'Saymi Jesús nergan: “¿Pitä mödanäta yataycamash?” Saycho lapanpis: “Manami
    noga yatashcäsu” niyaptinmi Pedro nergan: “Quichqui aywaycashgaga maygan yatashushgayquitapis
    ¿imanöparä musyashwan, taytay?”'
  kms-kms: Muq Jisas pengu nand, “Wuti tughe nge nait kase?” Ni pengu nand pudi wute
    buagi suqo rire, di Pita nari, “Yumbui, wute nganye buagi nu imb rip rundo rindi.”
  agn-agn: Nane-ma si Jesus, “Sinopay simine-lek ong yen?” Asing anday nagbeg, ganing
    si Pedro, “Magino, galibotan ita ig agsagesen ita ta dorong taw!”
  nhi-NT: 'Ihcuacon Jesús oquihtoh: —¿Aquih ocmachilih notlaquen? Nochtin amo ocmopantayah.
    Pedro oquihtoh [uan non iuan oyayah]: —Totemachtihcatzin, miqueh tocniuan mopachouah
    uan mitzontohtopeuah. [Uan yeh touatzin oc itcontlahtlani: “¿Aquih ocmachilih
    notlaquen?”]'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' ikxjani: «¿Ab''l te aj ma''tx tz''ok makon
    wetzni?» Komo nijunwt tuq ntzaj q''uman ab''l, ntons te Xhpe''y oxik tq''uma''
    ikxjani: «Xnaq''tzon, kye xjal n''okb''aj kyb''itz''u'' kyib'' awi''j.»'
  dan-1931: 'Og Jesus sagde: “Hvem var det, som rørte ved mig?” Men da alle nægtede
    det, sagde Peter og de, som vare med ham: “Mester! Skarerne trykke og trænge dig,
    og du siger: Hvem var det, som rørte ved mig?”'
  kwj-kwj: Wowani Jisas ya sawe, “Namoto tapa tiki ani tororo?” Ete wowani wunu tinda
    ete ya wu sawe, “Ani mina. Ani mina.” Ete wowani Pita ya sawe, “Apukolaka, himiyama
    hurahama miyafo naha mini takai takai tani wu anangina ananginanda.”
  vie-OVCB: 'Chúa Giê-xu hỏi: “Ai sờ đến Ta vậy?” Không thấy ai nhận, Phi-e-rơ lên
    tiếng: “Thưa Thầy, biết bao nhiêu người đang chen lấn quanh Thầy mà!”'
  kze-kze: Ísu séna nááwawa kesí unáánkwátóira'a tátoraina'iyo súwasa amáparawai sésa
    ímaniye suwaná Pítaa séna anóndakoo sáwíva-kwaasi kwenkuvará'a úmaesa íyómpimba
    tátokaawe súwana
  lbk-lbk: Sa et sinalodsod Jesus ay nangwanin, “Sino nan sinmikchod?” Idwani tay
    kinwanicha am-in ay faken cha, kinwanin et Pedro en, “Apo, ya ke man sanacha nan
    katakhotakho ay menliliwes ya mangal-alifongfong ken sik-a ya!”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús vyaajñ: ―¿Pa̱nts a̱tseꞌe tu̱xtá̱n? Ku tseꞌe ni pa̱na
    du̱kakuvu̱jk, vanꞌit tseꞌe je̱ Pedro je̱ts je̱ myujatyooꞌda vyaandi: ―Yakꞌixpa̱jkpa,
    ya̱ nu̱may jayu xa mitseꞌe mꞌatijmojkjup, ¡je̱tseꞌe xꞌamo̱tutu̱va pa̱n pa̱neꞌe
    tu̱mta̱nju̱!'
  bzh-bzh: Loḳ Yesu loḳ tepëḳ bë, “Re bë nema raḳ sa?” Loḳ sir pin denenër yah
    vu bë sireḳ ma. Log Pita nër bë, “Sa alaġ-e! Yiḳ alam nġahiseḳë sën denare
    tetup honġ meyök depeḳa raḳ honġ aga.”
  guj-2017: ઈસુએ કહ્યું કે, ‘મને કોણે સ્પર્શ કર્યો? અને બધાએ ના પાડી, ત્યારે પિતર
    તથા જે તેની સાથે હતા તેઓએ કહ્યું કે, ‘ગુરુ, ઘણાં લોકો તમારા ઉપર પડાપડી કરે છે,
    અને તમને દબાવી દે છે.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Sapa sing ndemèk Aku?” Jalaran ora ènèng sing
    ngaku, mulané rasul Pétrus terus semaur: “Gusti, wong sing ngesuk-esuk Kowé okèhé
    kaya ngéné iki, lah kok Kowé takon sapa sing ndemèk Kowé?”'
  byr-byr: Ayɨna mimaꞌnyɨ kyaꞌ Jizaazai wɨdɨna “Nɨmɨnyɨ asaꞌ aai nyɨdathɨwamwaabɨka!”
    Wɨdɨna kyaꞌ sareꞌna yuyara mɨjadɨwɨlɨna “Nɨmɨ aawa. Nɨmɨ aawa.” Sara yɨna kyeꞌ
    Pitai wɨdɨna “Aꞌmwe naangeigɨ, aꞌmwe kwala bwaꞌnaanya naangera gɨmɨnyɨ gyahɨhɨpaledaakava.
    Yɨ sara yeva yunebanna gɨhɨpaledaakava!”
  ian-ian: Sɨnyɨtɨ maa Jisas lungwamaka vɨlaa wuna waavwi kanda sɨnyɨka wandɨ. Wandɨ
    mala kɨta nyan wunayɨ waa ana wandɨ. Pitagwi nat mbaapma nɨmbo Jisas kat wandi.
    Njambwi nyan mɨna ngwaymba nɨma sakwat nɨmba yaa yisolaa lɨgandi. Mɨna mbangɨ
    waavwi sɨnyɨka yilɨgandi. Manda kat kanda wun kat sɨnyɨka waa wamɨn waa wandi.
  hun-hun: 'Jézus ezt mondta: „Ki az, aki megérintett?“ Amikor mindnyájan tagadták,
    Péter, és akik vele voltak így szóltak: „Mester, a sokaság szorongat és lökdös
    téged, és te azt mondod: ki az, aki megérintett engem?“'
  mcf-NT: 'Aden mishac: —¿Tsuntsimbini mishosh? —quepanëdash Esus. Aden chuisho tantiash
    abi datsidash capuquido mishambo yec otacquio tabadcuededpanëdash. Adec tabadnubien:
    —Matses dadpenshun tsucus-tsucustsëcquiocquin mibi cuëscabededec —capanëdash Petedon.'
  kjs-kjs: 'Go rabu Yesumi talo: Niri enaali medame waraaripa kone salo lisa. Nimu
    raayome ni dia ni dia kama lakalisimi. Go rabu Pita-me talo: Mudu Ali, enaali
    adaapumi kuta puma ne maregepeaeme.'
  mni-mni: "Maduda Jisuna hanglak-i, “Kanana eingonda sokhibage?”\x94 Aduga pumnamakna\
    \ sokte hairabada, Peter-na Ibungoda hairak-i, “Oja Ibungo, Mi pumnamakna Ibungoda\
    \ omsinduna insinnabanani .”\x94"
  yad-NT: 'Su̱teda ji̱ta Jesús variy: “¿Chi̱ra sani̱cha jiñutiy saja̱tyo̱ rañiy, chi̱?”
    Rirye̱yada variy ti̱ta̱ju̱ jiyada, su̱teda ji̱ta Pyítrubay variy: “¡Maestru, jiryatiy
    nijya̱mi̱juusuma yiro̱, riñi ja̱tyo̱ jasiy jiiñiy!”'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―¿Ndá yoo ni̱ ka̱ko̱ꞌon ndáꞌa̱ dáꞌa̱ma̱í? Tído ni iin
    tóꞌón ña̱yuu ñoó ko̱ ní kaꞌa̱n. Dá ni̱ kaa Pedro xíꞌín ná: ―Maestro, ña̱yuu kuáꞌa̱
    yóꞌo kúú na̱ dándútí ñaá. Sa̱ꞌá ño̱ó, ¿ndiva̱ꞌa ndáto̱ꞌón ní ndá yoo ni̱ ka̱ko̱ꞌon
    ñaá?'
  pon-2006A: Sises ahpw ketin mahsanih, “Ihs me doahke ieo?” Irail koaros ahpw sapengki
    me kaidehn irail. Piter ahpw patohwanohng Sises, “Maing ia duwen aramas akan ar
    kapilkomwipenehr oh koaitonkomwilahr?”
  maq-NT: 'Ngajan xi Jesús ne, cachja xu me cuitjin: ―‍¿Yo xi casatëtsja ná? ―‍Cuatjin
    xu cachja me. Hane xi cachja yëjë xuta xi hacuiin me casatëtsja me ne, sehe cachja
    xu Pedru cuitjin: ―‍Tatá, xutacjín ne, tivehnchun nuju me, hacuaha hisca titsivaha
    nuju me. ―‍Cuatjin xu cachja Pedru.'
  hto-hto: 'Iemona Jesús jɨcánote: —¿Mei bu cue ɨnícuiro jetánoga? —daɨde. Iemo nana
    comɨnɨ jáanuano “Ona bu jetáñena,” daɨdíaɨoɨ. Jira Pedro naa ie nabáiñɨaɨri daɨde:
    —Llófueraɨma, nana comɨnɨ rɨllírenari o ñuitádiaɨoɨ. ¿Nɨbái mei, “Bu cue jeta,”
    daɨdɨo?'
  por-BRBSL: 'Jesus disse: “Quem me tocou?” Quando todos negaram, Peter e os que estavam
    com ele disseram: “Mestre, as multidões te pressionam e empurram, e tu dizes:
    ''Quem me tocou?'
  ces-NKB: 'Ježíš tedy řekl: “Kdo se mě dotkl?” A když [to] všichni popírali, řekl
    Petr a ti, kdo byli s ním: “Mistře, davy se na tebe tisknou a tlačí a [ty] říkáš:
    ‘Kdo se mě dotkl?’”'
  cui-cui: 'Nexata Jesús yainyaba barapo pin bicheitotha, jeye: —¿Jintam nejayabara?
    jei. Daxita barapomonae paeba xua pinae jopa jayabichiba. Daxota Pedro barai:
    —Patatanecuidubim, barapo pin bicheito acʉcʉ canapuna torobabiya tane, dacotsiwa
    jam: ‘¿Jintam nejayaba?’ jam, jei Pedro.'
  boj-2014: Onaqa Yesus a marej, “Yai na ijo gara ojqo?” Onaqa tamo uŋgasari kalil
    naŋgi saidonabqa Pita na Yesus minjej, “O Tamo Koba, ni unime. Tamo uŋgasari tulaŋ
    gargekoba naŋgi ni daurmosib jujuŋmejunub.”
  eng-OEBUS: “Who touched me?” Jesus asked; and, while everyone was denying having
    done so, Peter exclaimed, “Why, Sir, the people are crowding around you and pressing
    against you!”
  eri-eri: Ono wainga Yesus no isokiwai, “Faiwei owo ji langa tafaha?” Ono wainga,
    nere oruwanga kakiri bode lewane, “Ji uwa, Ji uwa.” Ono wanenga, Pita no lewai,
    “Fai anyakaro, nere fai-aita toomaro ne kolili hinane oto bode kitimude hinide.”
  aly-aly: Jesus-el renh-rnem ayernew, “Angwenhel ayenh arnerlewew?” Rernem ingkerrenh
    angkew, “Rwengk!” Peter ikwer angkew, “Ingkartay, akngerr nhenhan tyetel alperleweyel!”
  wiu-wiu: Nitikale Yesuyo noanu teyo mitikakato-pe wa okale peyame no mena wa okoli
    Pitayo okome Ali Muno ali atoa apua takoa ne unukamoa mitikakoa tikino, dekolo
    oko-pe-kale okome
  swe-swe: 'Jesus [stannade och] frågade: ”Vem var det som rörde vid mig?” [Flera
    av dem omkring honom svarade förmodligen: ”Det var inte jag.”] När alla förnekade
    det, sade Petrus: ”Mästare, [vem rörde inte vid dig,] folkmassan är omkring dig
    och trycker på från alla sidor.”'
  cth-cth: Jisuh ni apimaw kai na tek, telah a pacei navah taminaw pueng ni a kâtang
    awh. Piter hoi a huinaw ni, Bawipa, tamihupui ni nang na kânep e hah kai apinimaw
    na tek khuet na ti vaw telah atipouh awh.
  mti-mti: Iesu singui wane, “Bira ne yumnedne?” Mu undag uyai wayawa, Pita wane,
    “Kokawa, iyayapan obiren agoniyag ge manageme.”
  pad-NT: 'Oniaroa, Jesus va''ora nana''dohi''aha adani ija''ari: —Hana hini mani
    ida kodikarahobi-ra kadasaja? —Ni-aogaki, ni-ira akadasarihi — vakhanihahavi''aha.
    Oniaroa, Pedroa bini''aha: —Jesus, ija''ari vâipohiki vahararana ihojaki i. Ira
    vaka''dokho''dokhohahaviki adani — niha ada Pedro.'
  twi-twi: Yesu bisae se, “Hena na osoo mʼatade ano no no?” Obiara buae se ɛnyɛ ɔno.
    Eyi maa Petro kae se, “Awurade, na sɛ nnipa no akyere wo so.”
  hlt-hlt: Tedae Jesuh loh, “Ulae kai aka taek te,” a ti nah. Boeih basa uh tih Peter
    loh, “Boeipa, hlangping loh nang te ng'et tih n'nen te ta,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu bekɛ kɛ dɔ̀: We nni nkɑ̀ɑ́kɛ́? Bɛmɔu kɛ̀ bɛ̀ nyetírí kɛ tú bɛ
