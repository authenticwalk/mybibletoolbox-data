verse: LUK.008.045
translations:
  kpx-kpx: Ige Iesuu loui avoe, “Oleike daela holinu.” Ige ata bahataeau loui avoe,
    “No hilokaholilu.” Ige esemuve mole Bitau loui avoe, “Kosive, ata moagatahoeau
    a evilikahavoale kemo nahi oleve kateai bae hilokai.”
  okv-H: Iesu na, “Na amuna hame ere oi,” enu embomeni tapa na dago hame aera ainge
    eo Peter na ke einge ena, “Embo isapamane avoeto umo vahaike vahaike ere ora,”
    ainge enu
  tbo-tbo: Ma Yesu i pa, ‘Iyai i wodadaniu?’ Lawa atapuhi hi bowi ma Pita i pa, ‘Bada,
    bolu hi mewiwilem po he tutugehi ugolim.’
  mal-C: “ആരാണ് എന്നെ തൊട്ടത്?” യേശു ചോദിച്ചു. എല്ലാവരും അതു നിഷേധിച്ചപ്പോൾ പത്രോസ്,
    “പ്രഭോ, ജനങ്ങൾ അങ്ങയുടെ ചുറ്റും തിക്കിഞെരുക്കുകയാണല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν ὁ Ἰησοῦς, Τίς ὁ ἁψάμενός μου; Ἀρνουμένων δὲ πάντων, εἶπεν ὁ Πέτρος
    ⸂καὶ οἱ μετ᾽ αὐτοῦ,⸃ Ἐπιστάτα, οἱ ὄχλοι συνέχουσίν σε καὶ ἀποθλίβουσιν, ⸋καὶ λέγεις,
    Τίς ὁ ἁψάμενός μου;⸌
  bgc-bgc: इसपै यीशु नै कह्या, “मेरैताहीं किसनै छुया?” जिब सारे नाट्टण लाग्गे, तो
    पतरस अर उसके साथियाँ नै कह्या, “हे माल्लिक, तन्नै तो भीड़ दबाण लागरी सै अर तेरे
    पै पड़ण लागरी सै।”
  khz-khz: Iesu everenagito, ekilato, “Rai na au penapa-kaunagiku?” Maparara geveopa-tagoto,
    gekilato, “Au aikina.” Na Petero ekilato, “Vevega-ripa talimamu, taunilimalima
    ogitarana, pege galukorope-gavumu e gelaka-pekupekumuna.”
  deu-TKW: 'Und Jesus sagte: wer ist es, der mich angerührt hat? Da es aber alle leugneten,
    sagte Petrus und seine Genossen: Meister, die Volksmenge drängt und stößt dich.'
  zsr-NT: 'Niꞌr gnabnëꞌ nup nacuáꞌ niꞌ Jesús, rnëꞌ: ―¿Nuzxa naꞌ gdan nedaꞌ? Guladáꞌbaguëꞌë
    yúguꞌtëꞌ. Niꞌr glëꞌ Lëꞌ Pedro len nup nacuaꞌlen lëꞌ, taꞌnë́ꞌ: ―Bönniꞌ Usëdi, nacuáꞌ
    ni bunách zian, tuꞌquír Liꞌ, len tuꞌdxiguëꞌë Liꞌ, atiꞌ ¿rnatsuꞌ: “¿Nuzxa naꞌ gdan
    nedaꞌ”?'
  lin-lin: 'Yesu atunaki : — Nani asimbi Ngai ? Lokola moto ata moko te andimaki,
    Petelo alobaki na Yesu : — Moteyi, ebele ya bato bazali kofinana-finana mpe kotutana-tutana
    na Yo.'
  hns-NT: 'Tab Jiesoe bolies: „Ke hamke tjhoeis hai?” Tab djab sab koi bole lagal:
    „Ham na tjhoeilie,” tab Petras bolies: „Maastar djie, sab alang se manai log toke
    dhakele hai.”'
  noa-E: Magbaawai Jesuu, —¿Khaíuta mʉ gaai pʉrbaichëma? ajim anʉm. Mamʉ ãbmuajã jaauba
    aawai Pedroou ich khapeen dʉ̈imua, —Maestro, khaíu abarjugui ajim anʉm. Pʉch aig
    õor phẽeudʉdʉkham khʉʉnau khabahab, pua mag chirʉm.
  eng-EMTV: And Jesus said, “Who touched Me?” When all denied it, Peter and those
    with him said, “Master, the crowds are pressing You hard and crowding You, and
    You say, ‘Who touched Me?’ ”
  mib-NT: 'Yūcuán na te ni cahān Jesús: ¿Ndé ɨɨn ni quehé sahma ri? achí yá. Te ndɨvii
    i ni cacahān jeē tu ní quéhé i. Te Pedro jiín tée cáhīin jíín de, ni cacahān de:
    Maestro, jíto ní jéē ñáyuu cuehē yāha ní chitú níhin i xiin ní, te cáquɨ̄hɨ i
    níhín, te cájnūhun ní ndé ɨɨn ni quehé sahma ní.'
  lif-NT2: ये़सुरे़ सेःन्‍दोसुसि, “इङ्‌गाॽ हाःत्‍ले़ सुःसाङ्‌बे?” हे़क्‍क्‍याङ् के़रे़क्‍ले़
    इङ्‌गाॽ मे़ःन् लॽरिक् मे़बाःत्तुआङ् पत्रुसरे़ मे़त्तु, “आदाङ्‌बे, अक्‍खेलॽरिक्
    के़रे़क् पिसाङ्‌लाम् मनाहाॽरे़ चिभिःत् के़म्‍भिःत्ते़आङ् के़म्‍एःप्‍ल मे़बत्‍लो॥”
  xnj-xnj: Yesu akajova, “Yani mweanipamisi?” Vandu vakajova, Kawaka mundu mwaakupamisi.
    Petili akajova, “Bambu msambi wa vandu vakutindili na kukuhinya!”
  mmx-mmx: La ne Iesu ga sue di xeretna, “Nege i long tu rak?” La nedi axap diga sev
    apkap la ne Pita ga lok, “Leeme Silok, buaang limixin mo dit pas saparav u la
    mo di mumu u.”
  cbr-NT: 'Usai ''icëbëtan ca Jesusan cacëxa: —¿Uin cara ''ë ticax? Cacëxun ca a rapasu
    ''icë unicaman —''ën cana mi ''acëma ''ai —quixun cacëxa. Camaxunbia usaquin cacëbëtan
    ca Pedro ''imainun abë ''icë unicaman cacëxa: —Mi ca ''aisamaira unin titicaquin
    chacatisaira oia. ¿Usa ''aínbi caramina, uin cara ''ë ticaxa, quiax quin?'
  tee-NT: 'Pus ju acsnich ju Jesús naulh: ―Tis chavaich ju xaquilakcha''an. Chai vaklhtam
    chun ixtanajun ju ixtalhavat''an ni jantu yu''unch. Pus ju acsnich ju Pitalu''
    chai ju ix''alact''a''anta tajunilh ju Jesús: ―Amamaka''unu'' t''as laich sacmit''i
    tis chavaich ju xalakcha''anan ni na tatank''asiyan chai tapalhit''anch ju lapanacni.'
  eng-LSV: And Jesus said, “Who [is] it that touched Me?” And all denying, Peter and
    those with him said, “Master, the multitudes press You, and throng [You], and
    You say, Who [is] it that touched Me?”
  cak-NT: 'Y ri Jesús xuc''utuj: ¿Ancu''x (Anchique) xtz''amo-pe wichi? Conojel niqui''ij
    chi reje'' man xquitz''om ta, romari'' ri Pedro y ri ch''aka chic discípulos xqui''ij
    che ri Jesús: Ajaf, ret najo'' nana''ej ancu''x (anchique) xatrutz''om. Pero we''
    cuesta nana''ej, roma je q''uiy winak niquipitz''-qui'' y niquinimila-qui'' chawij,
    y ret nac''utuj: ¿Ancu''x (Anchique) xtz''amo-pe wichi?'
  pah-NT: '—Ma''g̃a opoko ji rehe? ei Jesus''ga. A''ero g̃a epavi: —Ore rũi! Ndoropokogi
    nde rehe, ei g̃a. —Nde mbotymboty pa g̃a nde atimana he''yive''g̃a! Nde mbotyva
    g̃waramo g̃a pokogi nde rehe. Nahã Pedro''g̃a ei Jesus''ga pe ombo''ehara''ga
    pe.'
  sja-NT: 'Mãpai Jesupa iidiji: —¿K''aipa mɨ t''õbaijima? aji. Chi k''õp''ãyoorã jõmaarãpa
    ãchia-e pajida apachida. Mãpai Pedropa mãgaji: —Tachi Jarateepari, eperãarãpa
    pɨ t''ɨsĩa wãrutada aji.'
  xed-xed: 'Ka Yesu mantsa: «Wa tsa ta ksita ya na?» kaʼa. «Andaw! Andaw! Andaw!»
    ka mnduha. Ka Piyer mantsa: «Maləma ɗa! Mataba ndəghata mnduha mandana ta waghafta,
    haɗ tva mbəɗa vgha gha ná, wa ta ksihata na, ka ka?» kaʼa nda tsi.'
  mks-NT: 'A̱nda̱ já na̱casáhá Jesús ndáca̱ tu̱hún a̱ tócó ndihi ña̱yivi já na̱cachi
    a já xi̱hi̱n ná: —Ndá ndó na̱cani ndaa ndáha̱ ye̱he̱ —na̱cachi a xi̱hi̱n ná. Joo
    ni in na co̱ó na̱sa̱ha̱n tu̱hun nu̱ á. Sa̱há ña̱ cán quéa̱ na̱cachi Pedro xi̱hín
    java ga̱ da̱ xíca tuun xi̱hi̱n mé á cán já xi̱hi̱n á: —Maestro, a̱ ju̱ú quia̱hva
    cándíhi ña̱yivi mé ndó ta chindahá nihni joho na mé ndó va̱xi na ta cáa ga̱ mé
    ndó ndáca̱ tu̱hún ndo̱ ndá na̱ na̱cani ndaa ndáha̱ ndo̱hó —na̱cachi da̱ cán xi̱hi̱n
    á.'
  gfk-S: Jisas ga tiri, “Nesi i sigire iou?” Be di bakut di ga harus ise ie, Pita
    ga tange be, “Watong, no tamat na matanabar di harsibitsibit, di harhunghung ter
    tam.”
  bmu-bmu: Jisösnöŋ qesiba jiyök, “Daŋön nömisiriza?” Mewö jiyökmö, ambazip körekŋan
    mi qaŋ kölgetka Pitönöŋ jiyök, “Ketaŋamni, ambazip kambunöŋ ölököba utal aŋguba
    kaba goseize.”
  dgz-dgz: Menan Iesu waenapan anega wayawamon, “Da inat tanegen?” Iravi uonagaet
    wane, menan Pita Iesu anega dien, “Ayop nugawa, waenapan aruga ma to iamene enpanagene,
    gigigit kapet natagiwanum. Menan da inataget wan, wayawaningi?”
  eng-GNV: Then Iesus sayd, Who is it that hath touched me? When euery man denied,
    Peter sayd and they that were with him, Master, the multitude thrust thee, and
    tread on thee, and sayest thou, Who hath touched me?
  zaa-NT: 'Jesús nna ra cą: Núní nua'' beláppa''ą inte''. Iyaba cą nna ra cą: Labí
    yù tu''. Làniana ra tè Pedrua ą''hua adí canu tsè''e lani bía: Maestro, ca enne''
    ỹetse'' nui da'' nì ruquìni cą cuią''lu'' nna rihuàttsa''ní cą cuią''lu'', atsi''íni
    ra cuią''lu'': Núní nua'' beláppa''ą inte''.'
  eng-WEBSTER: And Jesus said, Who touched me? When all denied, Peter, and they that
    were with him, said, Master, the multitude throng thee, and press thee , and sayest
    thou, Who touched me?
  guh-guh: 'Jesús nexata jumaitsi: —¿Jipatsa tanaxatatsijava netojayataba? jai Jesús.
    Daxitajivi jumaitsi Jesúsjavabelia: —Xanë cajena apo cajayatabitsi, jai. Nexata
    Pedrobana jumaitsi: —Patajatuxanenë, jivibitsaëtoxaneto raja camatatoyorotsia
    cënënanajetarubena. Apo becaajayatsijibi. ¿Detsa xuajitsia: “¿Jipatsa tanaxatatsijava
    netojayataba?” jamë? Itsajiviyo raeta baja cajayataba, jai Pedrobana.'
  bon-bon: Yeesu biname bine itemlemige egä, “Laati te cebine noomlige?” Iyeta biname
    cina liba aininisi, Peteru piba jejige egä, “Abiberäja biname, biname piti nemi
    iyeta poto ta, meebine naawaclomtisi, teepi te iyeta näädudnecäjisi.”
  nhw-BL: 'Huan Jesús quiijto: ―¿Ajqueya quitoxonqui noyoyo? Huan nochi masehualme
    quiijtohuayayaj para amo quichijtoyaj. Huan Pedro quiilhui Jesús: ―Tlamachtijquetl,
    nochi ni miyaqui masehualme catli mitzyahualohuaj mitzcuatetzopaj.'
  mgw-mgw: Yesu ngalaluya, “Aywo nyai ywanikunywile?” Boti ngababaya panga, ntu'pu'
    mundu ywakukunywile. Nembe Petili ngabaya, “Mpi'ndo, kipi'nga sa bandu kitekuti'li'ta
    no kukutwi'li'lya.”
  swh-ONEN: Yesu akauliza, “Ni nani aliyenigusa?” Watu wote walipokana, Petro akasema,
    “Bwana, huu umati wa watu unakusonga na kukusukuma kila upande.”
  wbi-wbi: uYesu akaposia, “veni juno anayabasisie?” vati vakanile vooni, uPeteli
    akati, ghwe Ntwa ilipugha lwa vaanhu vinga kyongo vakusyngutile, vikukupita”.
  bba-bba: Mɑ Yesu u bikiɑ u nɛɛ, wɑrɑ mɑn bɑbɑ. Ye be kpuro bɑ sikimɔ, Piɛɛ kɑ be
    bɑ wɑ̃ɑ kɑ wi, bɑ nɛɛ, Yinni, n ǹ tɔn wɔruwɑ ɡɑ nun sɛ̃ke ɡɑ kɑ sikerenɛ? [Mɑ
    ɑ bikiɑmɔ wɑrɑ nun bɑbɑ?]
  eng-KJVCPB: And Jesus said, Who touched me? When all denied, Peter and they that
    were with him said, Master, the multitude throng thee and press thee, and sayest
    thou, Who touched me?
  kgk-NT: 'Upéa-rehe Hesu oporandu: —Kiva''e opoko kuri xe-rehe? he''i oporandu-vy
    onhomongeta hagwã indive. Enterove he''i joa: —Ndaha''éi xe, he''i Hesu-pe. Ha
    Pedro katu, oirũ gwéry ndive, he''i: —Ijatypa hikwái, mbo''eháry. Ojogweroaty
    aty oje''ói-vy nde rexa-vy. Ojejapi japipa oje''ói-vy, he''i íxupe. —Ereporandu
    rei para''e, “Kiva''e opoko kuri xe-rehe?” ere rei ra''e, he''i.'
  waj-waj: 'Taikooduu rikioo Yisuuva yaparainno tunoo: Gioono ni utivainnee? tuduu
    rikiada mmuakiaa gioonna kiaapuuya hameetavee tuduu Petorooso inna sai tunoo:
    Nnoonna-o, kaayau gioonna kiaapuuya i ututuuma kiada i mmammaivau rummua sisaama
    rada nookiaavaivee,'
  cpy-cpy: 'Ikanta rojampitan-tanaki Jesús, ikantzi: “¿Iitaka pampitakinari?” Tekatsi
    kamanta-tsini iita pampitzitakiriri. Ari iñaawaetanaki Pedro itsipatakari ikaateeyini,
    ikantzi: “Yotaanari, tema piñaakiri ratsinaki-matakimi osheki atziri.”'
  ekk-PKP: „Kes mind puudutas?“ küsis Jeesus. Kõik ümberolijad eitasid puudutamist.
    „Aga, õpetaja,“ ütles Peetrus, „sinu ümber tungleb rahvas ja nad müksavad sind
    kogu aeg.“
  mpx-mpx: Yaka Yeisu i nel i ba, “Henala i pihikagau?” Yaa gamagalau gegewel hi alaha,
    inoke Pita i ba, “Tonowak, gamagalau ha gewi nabi te ha nopahipahi-agiwa ee.”
  wbp-wbp: Ngula-jangkaju, Jijajirli payurnu-jana, “Nganangkuju marnpurnu?” Kulalu
    jangku-manu Jijaji. Ngula-jangkaju, Piitarla wangkaja, “Nyanyi mayi kanpa-jana
    nyampu yapa panu, kuja kalu-nyanu yurntirninja-yani ngalipa-wanarlu?”
  luo-luo: Yesu nopenjo niya, “En ngʼa momula?” Kane giduto gikwero, Petro nowacho
    niya, “Ruoth, ok ineye kaka ji olwori kendo othungʼi.”
  nhe-NT: 'Huan Jesús quiijto: ―¿Ajqueya quitoxonqui noyoyo? Huan nochi tlacame quiijtohuayayaj
    para ax quichijtoyaj. Huan Pedro quiilhui Jesús: ―Tlamachtijquetl, nochi ni miyac
    tlacame tlen mitzyahualohuaj mitzcuatetzopaj.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܝܼܫܘܿܥ: ”ܡܵܢܝܼ ܕܩܝܼܪܹܗ ܒܝܼܝܼ؟“ ܘܟܠܵܝܗ‌ܝ ܣܪܝܼܒ݂ ܠܗܘܿܢ ܠܕܩܵܪܬܵ‌ܐ
    ܕܒܝܼܹܗ. ܐܝܼܢܵܐ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܵܢܝܼ ܕܥܲܡܹܗ ܐܡܝܼܪܗܘܿܢ: ”ܪܲܒܝܼ، ܟܸܢܫܹ̈ܐ ܡܲܠܝܘܼܨܘܼܟ݂
    ܝܼܢܵܐ ܘܒܸܚܠܵܨܘܼܟ݂، ܘܐܲܢ݇ܬ ܒܹܐܡܵܪܵܐ ܝܘܸܬ: ’ܡܵܢܝܼ ܕܩܝܼܪܹܗ ܒܝܼܝܼ؟‘“'
  esk-NT: Jesus apiqsruġniqsuq, “Kia aksikpaŋa?” Iluqatiŋ naluniñiqsut. Peter nipliġñiqsuq,
    “Ataniiq! Iñuich tatviksraiqhutiŋ tinuraġaatin. [Naagauvva apiqsruqtutin kimun
    aksiksilaaqnik?]”
  msb-msb: Paglingi ni Jesus naghunga siya, “Sin-o an nagdutdot sa akon?” San magpaambot
    an tanan nagsurmaton si Pedro, “Maestro, nano kay nakahunga ka na ada an katawuhan
    nagapatalibod kag nagadiris-ukan pakada sa imo?”
  cpa-NT: '―¿Hein² na²láh² tsønh¹? ―ca¹juúh² Jesús. Ha¹chian²dsa ca¹he¹ jǿg³. Jøng²
    ca¹juúh² Pedro: ―Tøa¹², ma²cu²hliah¹² ma²qui²güeh¹² dsa² jue¹² hning² ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଜିସୁ କଇଲା, “କେ ମକେ ଚିଇଲା ?” ମାତର୍‌ ସବୁ ଲକ୍‌ ନାଇ ବଲି କଇଲାଇଜେ, ପିତର୍‌
    କଇଲା, “ଏ ଗୁରୁ ଲକ୍‌ମନ୍‌ ମାଣ୍ଡାଚୁଣ୍ଡାଅଇ ତମର୍‌ ଉପ୍‌ରେ ଡାବିଅଇଆଇଲାଇନି ।”
  meu-meu: Iesu eto, Daika ese e daugu toho? Iboudiai e heḡore. Bena Petro mai bamona
    ida e hereva henia, eto, Biagumai e, aru taudia ese e rakamu biribirimu, e rakamu
    hesede-hesedemu.
  yva-NT: Umba Yesus po raura pare, “Are nyirati nantukamo Rinai?” Vatane wo raura
    tenambe ware, “Reama jewena.” Umba Petrus po raura pare, “Injayo Kurune, vatano
    wanuije so wo nakikipi kiani. Weti wanui rave mantukamo Nai, intabo pe ramu.”
  dgc-dgc: Ey ti Jesus, éy kinagi na, a “Ti ésiya i nangkébila diyakén?” Ey to éwan
    tu nangamin, éy kinagi ni Pedro, a “Bakit, Maistu, ipakelagip mo ya? Meséldit-séldit
    kitam didi tolayae! Meadu i méngkébil diko!”
  zpm-NT: 'Bieṉ Jesús sca bzheṉ wnaa co lad xab me, dzigo rëbchaa me: ―¿Cho ga bzheṉ
    lad xab naa? Grëse zho rnee led zhada. Dzigo rëbchaa Pedr lo me: ―Maestro, wi
    gaṉle zha ndaagwtaa ziaad luu lad grë miech rii, haxta rcheep zho luu, ¿zha naṉ
    luu choot xeṉd lad xab luu?'
  hix-NT: Onok mokro rahen haryhe, kekon hatà, Txesusu. Onok mokro rahen haryhe. Urohnà,
    urohnà, ketxkon hatà, toto komo, omeroro. Àro ke, onà wyaro nketxkon hatà, Petru
    komo. Khananàhnye y, àsok tawro onok mokro raheno màken harha, ketxkon hatà. Thenyehra
    rma haxa natxow hamà, toto komo. Nohtaymetxow hamà, ohona, ketxkon hatà.
  sim-sim: Urik Jisas mu silira, �Lawe anin tolondua?� Urik amber limu mbara, �An
    nembes.� �An nembes.� Urik Pita mu mbara, �Tisa, ma musha mendek tirsaha rurawu
    te.�
  npi-ULB: येशूले भन्‍नुभयो, “मलाई कसले छोयो ?” जब सबैले यसलाई इन्कार गरे, पत्रुसले
    भने, “प्रभु मानिसहरूको भिडले तपाईंलाई घेरेर घचेट्दै छन् ।”
  cgc-cgc: Gainsa Jesus i, “Kino gatandeg ki yaken?” Piro, ula gid may gaako daw kino
    gatandeg ki kanen. Gambal Pedro, “Mistro, mga ittaw i galibot daw gadas-eg naan
    ki kaon! Man-o tak minsa ka pa?”
  tim-tim: Âlepŋe akto ainâk Yesuŋe hin dâm aiyeŋguep, “Niŋande mem walip nuguâp?”
    dâep. Hain dâmbo hârogâkŋe ândeaŋ gondeaŋ agi arekŋe nen bonâŋgâen dâmbiâ aregât
    Petoroŋe hin dâep, “Apo, luâk dondâ ândeaŋ gondeaŋ ketugu gektâi.” dâmbo
  yor-yor: Jesu sì wí pé, “Ta ni ó fi ọwọ́ kàn mí?” Nígbà tí gbogbo wọn sẹ́ Peteru
