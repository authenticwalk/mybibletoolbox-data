    चेंगरीत आहेत.
  snp-snp: Wanula geledito, Yesukafo, Kemakafo ukanelo olaiye? lito ya wenena mukite,
    E’e, lamo eti ámone, lato ya Pitakafo eti loto loumami, Wekolao, wenena mau naba
    yate olu lulau o kedeti liti-liti lanako, ido kitufu-natufu o minae, loto loumaiye.
  isl-isl: '„Hver kom við mig?“ spurði Jesús. Þegar enginn gaf sig fram, sagði Pétur:
    „Meistari, hér er fullt af fólki sem þrengir að þér á allar hliðar.“'
  spy-NT: Yooto kumwooy ꞉Yēēsu kule, “Ng'oo nyi kāākutiinyo?” Kutuuch keey ꞉chii ake
    tukul. Kumwoochi ꞉Bētērō Yēēsu kule, “Mokoryoontēēt, ikāsē oob kule keekiich keey
    ꞉biiko ām yēē imiitē?”
  xnn-xnn: Dat sooten Jesus, “Ay sino nan nangsikgad ken sak-en?” Dat was-in mangwani
    isnan kaipoipogaw isdi en bakenda. Dat kanan Pedro, “Apo, adoado nan mang-al-alibongbong
    ken sik-a isonga nasikgadka adi.”
  mwe-mwe: A Yeshu gubhabhushiye, “Gani angwashiye?” Bhowe gwaajangulenje kuti jwakwapi
    ankwashiye. Na a Petili gubhashite, “Mmaajiganya, lugwinjili lwa bhandu lushikunngumbalila
    nikuntimbilila ndendende!”
  tte-tte: Kabo Yeisu iba, “Yaiya ikabitonagau?” Meuloili siwaloba, “Nigele”. Yo Pita
    iba, “Taubala, boda lalakina siyatakikilagiwo silaulau yo siyetubatubali mwa situpaiwo.”
  tcs-tcs: Zizas bin sluraun ane singaut, ‘Uda bin tase mi?’ Ebriwan bin spik, ‘Nono!
    Mipla no bin tase yu.’ Den Pita bin spik, ‘Ei tisa. I gad plenti pipol ya, bigmob
    raun wea yu. Ol puse demplaselp kam klostu po yu ane tase yu.’
  hlt-THB: Jesu ing, “U nu kai anik bi?” tinak khqi hy. Thlang boeih ing, “Am sim
    nyng,” a mi tinaak awh Piter ing, “Bawipa, thlang a doem aih awh ni nen unawh
    ni,” tina hy.
  soq-soq: Mape Iesu apana waitaramone wanase, “Mida ne wiranene ene na alen?” Tane
    mo uduudu wasusaiena, mai mida da epe dewalepona, dia. Ita Pita enedie Iesu diadewasasane
    wanase, “Debamamba, e apana uaraia do apiapisaitile eneilana, dima baiwa epe waitaraitiana?”
  qub-qub: 'Chaura Jesús niran: «¿Pitaj yatamasha?» Llapanpis chaycho caycajcunaga
    niran: «Nogaga manami yatashcächu.» Pedrunami niran: «Tayta, cayno quichqui aywarcaycashaga
    maygan yatashushayquitapis ¿imanöpataj musyashun? [Chaura ¿imanirtaj ‹¿Pitaj yatamasha?›
    niycanqui?]»'
  att-att: Á kinagi ni Apu Kesu, “Asinni naniggek nikán?” kun na. Á yù ira tatolay,
    simibbák ira, nga kud da nga katággitádday, “Ari sikán,” kud da. Á kinagi ni Eduru
    kâ Apu, “Mesturu, marassarassil ittam gemma, á iyabbû mu paga?” kun na.
  bki-bki: Mia kolvare ga Yesu bika, berinavo “?Kenia na jokol kiniou vonganei ga?”
    Mia nalo aber “Maka toro tai tokolso,” mia Pitere bunu berkanio berinavo “?Ana
    Tubo, jum̃abe? Tom miroano miroano laka na amivinkakarlo jeliviv easo, a ajum̃a
    abalbaliaso.”
  bqp-bqp: 'Akũ Yesu pì: Dí mɛ́ à ↄ nàmaa? Akũ ń gbɛ̃ sĩnda pínki pì á a yã dↄ̃ro.
    Akũ Pita pì: Dannɛri, gbɛ̃nↄ likanyĩ òtɛn nakaramma.'
  mcp-mcp: 'Nə́ ndɛɛ́ Yésus mú cɨ nə́: «Zə́ mə́ kúnya nə mə ɛ́nɛ?» Buud bɛ̂sh bwə́
    mú ŋgə kɨ́ɨ́lya nə́ ndɛɛ́ Pyɛ̂r mú cɨ nə́: «Mása, buud bwə́ ŋgə bɛ̧ wo áncuncuma
    bwə́ ŋgə́ shúsə wo.»'
  hat-hat: 'Jezi mande: Ki moun ki manyen m'' lan? Tout moun pran di se pa yo. Lè
    sa a, Pyè di li: Men, Mèt, se nan mitan yon foul moun ou ye, moun ap kwense ou
    tout jan.'
  npl-NT: 'Ijkuakó Jesús otlájtlanki: —¿Akin onechtelko? Kemi nochteh okijtoayah amo
    okimatiah akin okitelkojka, Pedro okijto: —Tlamachti, nochteh n tlakah mitspajpatsojtiwitseh
    iwa mitstojtopejtiwitseh, iwa Te titlajtlani: “¿Akin onechtelko?”'
  bgg-bgg: Isu è ithek shii sai, “Gu shii hanyie mukhoh lei?” Zab è yao, gathek ne
    akhoh ro, chiih-è Phithar è yao, hanyie de akhoh ro, “Masdo, bran ibrog zab ne
    na shii gung ramuii ro.”
  eng-TCENT: Then Jesus said, “Who touched me?” When everyone denied it, Peter and
    those who were with him said, “Master, the crowds are surrounding yoʋ and pressing
    against yoʋ, and yet yoʋ say, ‘Who touched me?’ ”
  eng-BSB: “Who touched Me?” Jesus asked. But they all denied it. “Master,” said Peter,
    “the people are crowding and pressing against You.”
  cpu-NT: 'Ipoña josampitantanake Jesús, ikantzi: “¿Niinkama antzitakenarori noithaare?”
    Tekatsi kamantatsine ipaita antzitakeriri. Ipoña Pedro itsipatakari ikarataiyini,
    ikantzi: “Iyotanarí, tema piñeeri jatsinakimatakemi osheki atziri, eekero pikantatzi:
    ‘¿Ninkama antzitanarori noithaare?’”'
  san-ASM: তদানীং যীশুৰৱদৎ কেনাহং স্পৃষ্টঃ? ততোঽনেকৈৰনঙ্গীকৃতে পিতৰস্তস্য সঙ্গিনশ্চাৱদন্,
    হে গুৰো লোকা নিকটস্থাঃ সন্তস্তৱ দেহে ঘৰ্ষযন্তি, তথাপি কেনাহং স্পৃষ্টইতি ভৱান্
    কুতঃ পৃচ্ছতি?
  tac-NT: '''Liko Esúsika rukele: ―¿Chieri nochá ne''chí o''páchala se''wala? ''Lige
    o''maka anile: ―Ta''wésigurú. ''Lige Pégroka anile: ―Mué Wa''lula, alué ralámulika
    ''we namó járo''é jemi ''we rajchiní. «¿Chieri nochá ne''chí o''páchala se''wala?»,
    aniá aníguru mueka. Ramueka tabilé machirú.'
  eng-WEBPB: Jesus said, “Who touched me?” When all denied it, Peter and those with
    him said, “Master, the multitudes press and jostle you, and you say, ‘Who touched
    me?’”
  gfk-H: Iesu ga tiri bia, “Siga i sigirei iau?” Bia diet bakut diet ga harhus tana,
    Pita ga tangai bia, “Watong, no tamat na mataniabar diet harsibitsibit, ma diet
    hartaguniguni taar taam.”
  viv-viv: Au Yesu gigayo, “HakwaꞋadi gikibwaꞋeku?” MoyaꞋaidi hivekeke ada Fita gigahena
    gigayo, “Kauveya, yoꞋoyoꞋo himidififi be hiveveꞋatuwahega.”
  yao-yao: Che Yesu ŵausisye achitiji, “Ana ŵaani ŵangwaiye?” Wose ŵatite ngapagwa
    mundu jwankwaiye. Nombe che Petulo ŵatite, “Ambuje, mpingo wa ŵandu unsyungwile
    ni kummijikanya!”
  tgp-tgp: Ale Iesu mara, “Hare natu mo tikeliau?” Tamlohi tari lara enira mo vono,
    ale Peter mara, “Moli, vao nike la porotiho, la lo tiatia isam!”
  auc-NT: Itota ïñömö edæ, —Æcänö botö ïmote pönö gampodaï. Äñongante tömänäni, Æcänö
    gampodatawogaa, ante adoyömö ante änäni ate wædinque Pegodoidi wæætë, —Awënë ëñëmi.
    Bitö weca tömänäni goto goto godäni apa ämii.
  kbc-NT: Odaa Jesus ja digika, onee, “Amiijo ane dibatiloco?” Pida niɡ̶ijo noiigi
    modi me diɡ̶ica ane dibatelogo. Odaa Pedro meetalo, “Ǥoniiɡ̶axinoɡ̶odi, inatawece
    niɡ̶ina noiigi etiɡ̶adawiileni, codaa metiɡ̶adiligiceni.”
  bmh-bmh: Yesus nug duailel kanabai awareun, “Inug iz gagileu?” Duailel agen enemen,
    “Ig i abiu.” Pita nug aureun, “Dubanou Ban, duailel asiu na wautab daremen, nait
    tibur galau gagorom.”
  ctu-BL: 'Jesús tsa'' caji'' yʌl: ¿Majqui tsi'' tʌlʌyon? che''en. Ti pejtelelob tsi''
    yʌlʌyob ma''anic tsi'' tʌlʌyob. Pedro tsi'' sube: Maestro, an cabʌl winicob x''ixicob
    ti a joytilel. Mi'' ñet''etob, che''en.'
  meq-meq: 'Yesu a tsətsah, a gwaɗ: «Maa lemeŋ, way?» Nəteye tebiye tə sər maa lamay
    way na, tə sər bay. Piyer a gwaɗay: «Bəy ga, ka gwaɗiye “Maa lemeŋ way” na, ka
    ŋgatay tə lawara kar ada faya ta ŋgəɗətsiye kar kwa tə waray kwa tə waray təbəɗew.»'
  noa-H: Magbaawai Jesuu, —¿K'aíuta mʌ gaai pʌrbaichëma? hajim hanʌm. Mamʌ hãbmuajã
    jaauba haawai Pedroou hich k'apeen dʌ̈imua, —Maestro, k'aíu habarjugui hajim hanʌm.
    Pʌch haig hõor p'ẽeudʌdʌk'am k'ʌʌnau k'abahab, pua mag chirʌm.
  alp-NT: Eleki Yesuse Ibeteke be, “Sire ikerike Aure?” Po tamata sae inaku mo be
    ikerike Yesuse. Eleki Petruse ibeteke loko Yesuse be, “Ntuane kuru, tamata bokala
    esi luake keholiMu hoko esi rupakeMu.”
  san-VEL: tadaanii.m yii"suravadat kenaaha.m sp.r.s.ta.h? tato.anekairana"ngiik.rte
    pitarastasya sa"ngina"scaavadan, he guro lokaa nika.tasthaa.h santastava dehe
    ghar.sayanti, tathaapi kenaaha.m sp.r.s.ta_iti bhavaan kuta.h p.rcchati?
  kbq-kbq: Anante Jisasi'a zmantahigeno, Iza navako hu'ne? Hige'za zamagra onke'none
    hu'za hazegeno, Pita'a huno, Kva Nimoka, tusi'a vahekrefamo'za rugagagiza kavate
    rentrako hu'naze.
  kbh-kbh: 'Chora Jesús tojanatjá: —¿Nda s̈jabojajo ca? Nÿetscanga imojtsichamo ndoñe
    ca; as Pedro tojánayana: —Buatëmbayá, ents̈anga cmontsatsënts̈ená y cmontsayájuatsënts̈enaye
    ca.'
  ron-LSB: 'Isus a zis: “Cine M-a atins?” Când toți au negat, Petru și cei care erau
    cu el au zis: “Învățătorule, mulțimile te presează și te îmbrâncesc, iar Tu spui:
    “Cine s-a atins de Mine?””.'
  pon-pon: 'Iejuj ap kotin majani: Ij I me jair ia? A karoj lao inda me jota, Petruj
    o me ian i ap potoan on: Main, pokon o kin kapil pena o koi don ir, a iaduen,
    re kotin majani: ij i me jair ia?'
  nhe-BL: 'Huan Jesús quiijto: ―¿Ajqueya quitoxonqui noyoyo? Huan nochi tlacame quiijtohuayayaj
    para ax quichijtoyaj. Huan Pedro quiilhui Jesús: ―Tlamachtijquetl, nochi ni miyac
    tlacame tlen mitzyahualohuaj mitzcuatetzopaj.'
  sps-sps: Jisas rangat to, “Sei te saras Vanyo ee?” Vainy faavot te faungis sen Pita
    tsue na ka, “Tsunaun, u kinai te bau Manyi ser sok Manyi.”
  wnc-wnc: Siwan Jesuta, “Maminda taukngane katakngita wasik,” ngang yawan aminbamda,
    “Ninu wena,” ngang yawawa Pitata anzing inikut, “Aana! Aminbamda yuke gae yupbasiwa
    gitnawan taukgane ba guing ba dasing,” ngang inikut.
  bus-bus: 'Ben Yesu bè: Dé bé à ↄ kɛ̀maa? Ben baade píngi bè á à yã dↄ̃ro. Ben Pita
    bè: Dannɛri, gbɛ̃nↄↄ liganzi aↄ̃ↄe nakↄ̃rɛɛmma.'
  gub-BL: — Mo opokok herehe, i'i Zezuz. Ihe napokok kwaw ihe, i'i amo. — Nan kwaw
    ihe, i'i amo no. Nezewe uze'eg paw rupi wà. — Purumu'e ma'e, heta tetea'u teko
    neruwake a'e wà, nerehe opokok ma'e a'e wà, i'i Pet izupe.
  imo-imo: Jisas pumbe molopili ambomuni aku ulu terimu wali Jisasini angilipelie
    imbomando nimbei, “Nanga wale pakoli narini lope tendemoya?” nimu. Imbomani pali
    enore molo ningi, kano wali Pitani yundo nimbei, “Ungu Mane Tilimu, imbo pulumu
    nu peya ekele meko purumele kanomu,” nimu.
  boj-boj: Onaqa Yesus a marej, “Yai na ijo gara ojqo?” Onaqa tamo uŋgasari kalil
    naŋgi saidonabqa Pita na Yesus minjej, “O Tamo Koba, ni unime. Tamo uŋgasari tulaŋ
    gargekoba naŋgi ni daurmosib jujuŋmejunub.”
  eng-DRA: 'And Jesus said: Who is it that touched me? And all denying, Peter and
    they that were with him said: Master, the multitudes throng and press thee, and
    dost thou say, Who touched me?'
  knf-knf: 'Kë Yeŧu aşë ji : « Ñaaŋ aloŋ abanën, in ula? » Wi bañaaŋ bŧi bapokuŋ kë
    Ŧimoŋ Piyeer aşë ji na a : « Naweek, bañaaŋ bafooyu, awuuk wuukanu di. »'
  san-KHM: តទានីំ យីឝុរវទត៑ កេនាហំ ស្ប្ឫឞ្ដះ? តតោៜនេកៃរនង្គីក្ឫតេ បិតរស្តស្យ សង្គិនឝ្ចាវទន៑,
    ហេ គុរោ លោកា និកដស្ថាះ សន្តស្តវ ទេហេ ឃឞ៌យន្តិ, តថាបិ កេនាហំ ស្ប្ឫឞ្ដឥតិ ភវាន៑
    កុតះ ប្ឫច្ឆតិ?
  arn-NT: 'Feymew Jesus ramtuy: —¿Iney anta idañmapeenew ñi takuwün? Fey kom ti pu
    che am pinolu ñi feypiael tañi idakünufiel engün, fey Pedro feypi: —Kimeltufe,
    wall püle küpalechi pu che tenfipeeymew engün.'
  zas-NT: 'Dxel gunabdiidx Jesús rëbaman: ―¿Chu baquiꞌ naj? Abiꞌ graczi reeman rëb
    guial ad laat reeman baquiꞌ laaman. Zianz rëb Bëd loj Jesús: ―Mextr, graczi ree
    bejn xt rixaꞌt reeman lüj cucadxaa tëë reeman lüj, abiꞌ rniabdiidxil chu baquiꞌ
    lüj.'
  ken-NT: Yesu abhɛ́p bɛ, “Agha átɔ́kɔ́ mɛ́?” Bǒ mankɛm bataŋa. Píta arɛm yɛ bɛ,
    “Ɛ̌tá, bɛyǎ bo bákàp wɔ nɛ mányìɛrɛ wɔ!”
