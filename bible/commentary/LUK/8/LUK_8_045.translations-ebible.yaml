  mal-mal: 'എന്നെ തൊട്ടത് ആർ എന്നു യേശു ചോദിച്ചു. എല്ലാവരും ഞാനല്ല, ഞാനല്ല എന്നു പറഞ്ഞപ്പോൾ:
