  mih-NT: 'Ta i catyi ra Jesús: ¿Yoo sa tɨɨn sii? Ta tandɨhɨ ñiyɨvɨ cuahan sihin ra
    catyi ñu vatyi yɨvɨ maa ñu. Ta ra Pedro ta inga ra ndɨhɨ sihin ra Jesús i catyi
