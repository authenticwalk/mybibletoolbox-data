  san-SIN: තදානීං යීශුරවදත් කේනාහං ස්පෘෂ්ටඃ? තතෝ(අ)නේකෛරනඞ්ගීකෘතේ පිතරස්තස්‍ය සඞ්ගිනශ්චාවදන්,
