  san-GUJ: તદાનીં યીશુરવદત્ કેનાહં સ્પૃષ્ટઃ? તતોઽનેકૈરનઙ્ગીકૃતે પિતરસ્તસ્ય સઙ્ગિનશ્ચાવદન્,
    હે ગુરો લોકા નિકટસ્થાઃ સન્તસ્તવ દેહે ઘર્ષયન્તિ, તથાપિ કેનાહં સ્પૃષ્ટઇતિ ભવાન્
    કુતઃ પૃચ્છતિ?
  amx-amx: Jesu-el tjerrtj map pawenhek, “Ngwenhelam yengenh arnpek?” Tjerrtj ingkerrek
    inang ilelhek, “Itja”. Peter angkek, “Ngkartay, tjerrtj aningkel kwenh ngwenh
    pewerl-apem, ntwang mpwepel!”
  ake-NT: “Ɨnʉ' uya'pɨtʉi?” ta'pʉ Sises uya. Ka'pon amʉ' e'wapu'tɨ pɨ', Pi'ta uya
