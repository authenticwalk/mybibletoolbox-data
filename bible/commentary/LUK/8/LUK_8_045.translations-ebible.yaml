  anv-NT: Jisɔs agií aké, “Waá taá me?” Yɛ́ndémuú ashya, Pita aké, “Ata ɔ́gɛ́né
    fɔ́ ndɛre bɔɔ́ ánɔ wɔ́ mme áŋmɛ́rege wɔ?”
  sab-NT: 'Muinga ko chugu Jesu ñometralladi ene gire Jesu geru kadu kwian nglege:
