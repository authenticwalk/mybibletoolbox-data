  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ Jesús: —¿Hi̱i̱ˉ naˉ hi̱ˉ maˉsu̱ꜗ chaˊhooˊ saˊhmɨɨhˉ kinꜙ?
