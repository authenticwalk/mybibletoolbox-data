  qup-NT: 'Chaypi Jesuska rimarka: ¿Pitaya llankawashka? Karan shuk rimarka: Ñukaka
    kanta mana llankashkanichu. Chaypi Pedroka rimarka: Yaya Jesús, kay tukuy runakuna
    muyukta tankanakushpa kahushpankunami kanta llankashkakuna. ¿Imaraykutaya tapunki
    ñukanchita pita llankawashka nishpa?'
  dop-dop: 'Ntɛnɑ Yesu pɔɔsɩ sɩ: Awe tokinɑ-m ye? Mpʋɣʋlɛ yǝlɑɑ tǝnɑ kpɛɛsɑɑ. Ɩlɛnɑ
    Piyɛɛ nɔɣɔ tǝkpɑʋ sɩ: Tɑcɑɑ, kɛ yǝlɑɑ timsinɑ-ŋ nɑ pɑ́ nyǝkǝɣɩ-ŋ?'
  azb-azb: 'İsa dedi: «Mənə toxunan kim idi?» Lakin hamı bunu inkar edəndə Peter dedi:
    «Ustad, izdiham Səni əhatə edib sıxışdırır».'
  eng-DBY: And Jesus said, Who has touched me? But all denying, Peter and those with
    him said, Master, the crowds close thee in and press upon thee, and sayest thou,
    Who has touched me?
  guo-NT: 'Do jawʉt, Jesús wʉajnachaemt wʉt, jʉm-aechon: —¿Achankat xan najajast?
    —aechon. Jawʉt puexa jiw jʉm-aechna: —¡Xanalxot xam jacha-enil! —aechi. Jawʉt
    Pedro jʉm-aech: —Tajpaklon, xam jiw xabich tabe''nafʉl, nakfol xoti —aech Pedro.'
  hla-hla: Be iesu e rangatana, “Esi te sebele lala i tar?” Ba barebana hoboto e holisir,
    be Pita e poiena, “Tsunono, u barebana e tuol hahise rio lö ba te hiasusongo ria
    i tamulö.”
  mav-NT: Mi'i hawyi tesokpe emig hawyi Iesui apo'e — Uwe keĩ uhemig hat meikope e.
    Ma'ato õ'ẽ haria — Yt uruto i i'atu'e torania. Mi'i hawyi Peteru to'e Iesui pe
    — Uika­'iwat miit'in typy'i rakaria to'oran me meiũ watu­kup­te'en e. I'atu kahato
    emig emig haria mesuwe e. Kat poteĩ — Uweĩ uhemig hat meikope ere'e e.
  kpf-kpf: Oi Yesuŋâ mâsikâziŋgâm sâip, “Ŋâiŋâ weenigap?” Sâi a ambân kwâimbâne Peteroŋâ
    itâ sâip, “Patâ, a ambân ziŋâ mem oset kwatgim weegige, zo ka.”
  ppo-ppo: Atétepa Yesuné atimapaae duraalu, “Ȩ né olaa yaleé?” yalepó. Téyalemó,
    ai so whi̧ feané atima meipó depa Pitané duraalu, “Doa whi̧-ó, so whi̧ feané ya̧
    tȩ alu yóló ai daae mole ape,” yalepó.
  hin-2017: इस पर यीशु ने कहा, “मुझे किसने छुआ?” जब सब मुकरने लगे, तो पतरस और उसके
    साथियों ने कहा, “हे स्वामी, तुझे तो भीड़ दबा रही है और तुझ पर गिरी पड़ती है।”
  wol-KYG: 'Yeesu nag ne: «Ana ku ma laal?» Ku nekk di miim. Piyeer ne ko: «Njaatige,
    mbooloo mépp a la yéew, dar la.»'
  bef-bef: 'Ya higo Yesu: Nugufalo kuyuꞌafu bako nohibe luto asaga bonaꞌi enoloka
    hago enali ya mehuꞌohune lite bahane nehago Pitau ma luto lu emiꞌehina: Kaba boꞌni
    babu boanaꞌmagi keleꞌmo bego hiꞌahabe. Henabe luto bahane halube?'
  amm-amm: Nosai no mo; Isiso mo yomuki, “Noiyo tokomimono?” Ulai siyasonuso iyamaloki,
    “Yoi, ya muwoi, ya muwoi, ya muwoi.” Nosai no Pitayo, “Siyoli Nokota, noko nokolaloyo
    na tukouniyaikokuni, na tofiyokaimoni.”
  rmy-CHERGASH: 'A o Isus phendas: “Ko astarda pe pale mungri haljina?” Savora počnisardine
    te branin pe, a o Petar phendas: “Sikavneja, o but o them ćićidel tut thaj spidelpe,
    a tu phučes ko astarda pe pale mande.”'
