  uig-ARA: 'ئەيسا: ــ ماڭا قول تەگكۈزگەن كىم؟ ــ دەپ سورىدى. ھەممەيلەن ئىنكار قىلغاندا،
    پېترۇسمۇ ۋە ئۇنىڭ بىلەن بولغانلارمۇ: ــ ئۇستاز، خالايىق توپ-توپ بولۇپ تۆت ئەتراپىڭنى
    ئولىشىپ، سېنى قىستىشىۋاتقان يەردە، سەن «ماڭا تەگكەن كىم؟»، دەپ سورايسەنغۇ؟ ــ
