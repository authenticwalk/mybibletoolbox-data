verse: LUK.008.052
translations:
  kpx-kpx: O ke uvue tisege ata bahataeau o kemo uale keau ma keho ninalahama. Ige
    Iesuu loui avoe, “Ninalaha halevave. Ma keu hatioholisito lahaike au ke vanu.”
  okv-H: embomeni sisisasi ijie mihia amita degi ke einge ena, “Ungo si mane aisova.
    Kakara amo pehaera te teho evo ere ua,” ainge enu
  tbo-tbo: Lawa atapuhi noka hosi tewelana hi tutougeya po hi lauhiyaweya. Ma Yesu
    i baha i pa, ‘Ega ona tutou, babana tewelana ega ita hilage ma e eneno hota!’
  mal-C: എല്ലാവരും മരിച്ച കുട്ടിയെക്കുറിച്ച് കരഞ്ഞു വിലപിക്കുകയായിരുന്നു. “കരയേണ്ട,”
    യേശു പറഞ്ഞു, “അവൾ മരിച്ചിട്ടില്ല, ഉറങ്ങുന്നതേയുള്ളൂ.”
  grc-SR: Ἔκλαιον δὲ πάντες, καὶ ἐκόπτοντο αὐτήν. Ὁ δὲ εἶπεν, Μὴ κλαίετε· ⸂οὐκ⸃ ἀπέθανεν,
    ἀλλὰ καθεύδει.
  bgc-bgc: सारे उसकै बाबत रोण-पिट्टण लागरे थे, पर उसनै कह्या, “रोओ मतना, वा मरी कोनी
    पर सोवै सै।”
  khz-khz: Maparara getagiwai e getagi-kilakilawai aonai, Iesu na evakilarato. “Ragai
    iotagi, vavine e ati pekwarega, ia tipo emaituna.”
  deu-TKW: 'Sie weinten aber alle und hielten die Klage über sie. Er aber sagte: weinet
    nicht; sie ist nicht gestorben, sondern sie schläft.'
  zsr-NT: 'Taꞌbö́dx nup nacuáꞌ niꞌ. Taꞌbö́dx yechëꞌë queëbiꞌ biꞌi nguldauꞌ naꞌ, atiꞌ
    rëꞌ lequëꞌ Jesús, rnëꞌ: ―Cutur cödxliꞌ. Cutu natbiꞌ nguldauꞌ niꞌ. Raszbiꞌ.'
  lin-lin: 'Bato nyonso bazalaki kolela mpe koyoka mawa mpo na mwana yango. Kasi Yesu
    alobaki : — Bokata kolela ; akufi te, azali nde ya kolala !'
  hns-NT: 'Hoewa par dher miela piet-pietke rowat raha. Bakie oe bolies: „Toelog aise
    na row. Larkie na maral hai, oe soete hai.”'
  noa-E: Mag barwia ooimaawai, thumaam khʉʉn sereeu icharaucha bĩe nʉm dʉ̈i ĩchab
    ʉ̈apëpërkhamta ooimajim anaabá. Mag oobaimaawai Jesuu amag, —Oob bĩemiethʉ̈. I
    meeba sĩita i khãi sĩebahab ajim anʉm.
  eng-EMTV: Now all were weeping and mourning for her; but He said, “Do not weep;
    she is not dead, but asleep.”
  mib-NT: 'Te cácucuíhyá ni ndɨhɨ ñayuu cáyūcú ini vehe, te cándahyū i jehē sūchí
    un. Te ni cahān yā: Ma ndahyú rō jijnáhan ró. Tu ní jíhí i, chi quíxí‑ni i, áchí
    yá.'
  lif-NT2: खे़प्‍मो मनाहाॽ मे़हाबे़र, मेरिङ् थक्‍नु मे़युङे़॥ ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि,
    “खिनिॽ मे़हाबे़म्‍मिन्‍ने़ॽ, खुने़ॽ मे़न्‍छिॽए वाॽ, इप्‍से़आङ्‌लक् ने़रो॥”
  xnj-xnj: Vandu voha vavembayi na malilu kwa lipyanda ndava ya mwana yula. Nambu
    Yesu akavajovela, “Mkotoka kuvemba, muni mwana uyu afwili lepi, agonili ndu.”
  mmx-mmx: Limixin axap go digang teng la digak saxaanu ap mo loolik. La ne Iesu ga
    lok, “Nemen mitang teng. Loolik kopmen na met, neni mo i unga mun!”
  cbr-NT: 'Usai xubunu atsínquian cuacëxbi ca ini bëunan mëscuti rarumabacëxa. Rarumabatiabi
    ca Jesusan cacëxa: —Iánxma ca ''it. Xu xanu ca ñucëma ''icën, ca ''uxaxa.'
  tee-NT: 'Pus chux ju lapanacni na ixtalack''alhun chai na p''as ixtalact''asai.
    Para ju Jesús alacjunich: ―Jantu ak''alhunt''it. Jantu nita ju atsi''. Va lhtataich.'
  eng-LSV: and they were all weeping, and beating themselves for her, and He said,
    “Do not weep, she did not die, but sleeps”;
  cak-NT: 'Conojel yalan niquibisoj y nicok''ej ri xten ri''. Pero ri Jesús xu''ij
    chique: Man chic tiwok''ej ri xten, roma raja'' xa man caminak ta, raja'' xe niwer,
    xcha''.'
  pah-NT: 'Ojehe''o hete pevove''g̃a kujahẽa rehe okovo. A''ero Jesus''ga ei g̃a pe:
    —Tapejehe''oi! Nomanoi hẽa. Oki reki hẽa upa.'
  sja-NT: 'Eperãarã taawa p''anadap''edaarã jõmaweda jẽe para baji t''ãri p''uapa.
    Mamĩda Jesupa mãgaji: —Jẽenáatɨ. Na wẽra k''au jai-idaa-e bɨ. Jĩp''a k''ãita bɨda
    aji.'
  xed-xed: 'Ta lamə həŋ, ta wahu inda gwal ma həga ka tawa ghəŋ ta ghəŋa tsa makwa
    ya. Ka həŋ mantsa: «Ma taw kuni, mta a wu, hani ta hani tsi,» kaʼa.'
  mks-NT: 'Ja̱ndá joho ndíváá ña̱yivi sácu ndiva̱ha na ndúu na sa̱ha̱ ñá loho cán.
    A̱nda̱ já na̱ndica̱ha̱n Jesús xi̱hi̱n ná já na̱cachi a já: —A̱ cuácu ndó. Co̱ó
    na̱xi̱hi̱ toho ñá loho yóho. Quíji̱ cuití va ñá —na̱cachi a xi̱hi̱n ná.'
  gfk-S: Ira matanabar di ga susuah no hinasik iesene Jisas ga tange, “Waak mu ra
    sunuah. No hinasik paile mat. I kubabo te mon.”
  bmu-bmu: Öŋgögetka ambazip körekŋan jiŋgeŋ köla sahöta amburereŋ megetmö, Jisösnöŋ
    jiyök, “Yaŋön qahö kömuzapmö, gaunök ahöza. Miaŋgöra mönö sahöt mosötme.”
  dgz-dgz: Koni ameme gapan, orup waen boeni menan waenapan irip turup ap mepe waiwanumune,
    go Iesu anega wadiamon, “Irip ae vean, me mondi aup iniwan, ya boen.”
  eng-GNV: 'And all wept, and sorowed for her: but he sayd, Weepe not: for she is
    not dead, but sleepeth.'
  zaa-NT: 'Iyaba cą nna yala ribétsi cą nna, yala lani la'' rehuiní'' latsi'' tsè''e
    cą por niula cuìti''a. Jesús nna rèe cą: Bittu cuetsi le, porqui''ni bihua ną́
    nu yatti, sino ti''éthibą́.'
  eng-WEBSTER: 'And all wept and bewailed her: but he said, Weep not: she is not dead,
    but sleepeth.'
  guh-guh: 'Daxitajivi pinijicuenia matanueyaba petëpanucaevayo. Nexata Jesús jumaitsi:
    —Pëtsa pamatanueyabame. Pejanava raja apo tëpae. Saya raja majitanuca, jai Jesús
    bajarapamonaejavabelia tsipaji yapëtane Jesús piasaëyaexanaejavanexa bajarapovayo.'
  bon-bon: Iyeta biname cina ele engenetnemige pui ngulebägrä tääpume. Yeesu teebibine
    ele jiibemige, jejemige egä, “Ele gone! Bägrä te budre lica, yepä ute gwene.”
  nhw-BL: 'Huan nochi chocayayaj huan tlahuejchihuayayaj pampa ya mictoya nopa sihuapil,
    pero Jesús quinilhui: ―Ayacmo xichocaca. Amo mictoc, san cochtoc.'
  mgw-mgw: Bandu boti baabile kabali'la no lombola mwakipitike kiwo sake. Yesu ngaabakia,
    “kanemuli'le, mwana atigonja bai, anawaali!”
  swh-ONEN: Wakati ule ule watu wote walikuwa wakilia na kuomboleza kwa ajili ya huyo
    binti. Yesu akawaambia, “Acheni kulia. Huyu binti hajafa, ila amelala.”
  wbi-wbi: lino avaanhu vooni vano pwevalyale pala vakava vilila na kuhumia amasio
    vwimila jaake, neke uYesu akavavula akati,? namungajovaghe ilisio, naafwile neke
    aghonelile lwene”
  bba-bba: Be bɑ wɑ̃ɑ mi kpuro bɑ sumɔwɑ bɑ tii soomɔ bii win sɔ̃. Adɑmɑ Yesu u nɛɛ,
    i ku swĩ, u ǹ ɡu, u dòwɑ.
  eng-KJVCPB: 'And all wept, and bewailed her: but he said, Weep not; she is not dead,
    but sleepeth.'
  kgk-NT: '@see-verse:LUK.008.051'
  waj-waj: 'Vitoo vioo tooduu kaayau gioonna kiaapuuya ivaki varida kiaatannaivaara
    kaayauma ratada varuduu Yisuuva oro iya tunoo: Sa rataatee. Hama kiaatannaivo
    putivai. Kati vuru vainoo,'
  cpy-cpy: 'Osheki iraakotee-yawoni kamaentsiri. Ikantapaaki Jesús: “Eero pirahaeyani,
    tee okami, omakoryaatzii.”'
  ekk-PKP: Seal nutsid ja leinasid kõik inimesed tüdruku pärast. „Ärge nutke,“ ütles
    Jeesus neile. „Ta ei ole surnud, ta lihtsalt magab.“
  mpx-mpx: He gamagalau gegewel heliya iyoho nuwaliya i nak ge hi lolokahin galok
    wana yaomal kaiwena. Inoke Yeisu i baek elal i ba, “Bahi lolokahin! Nige i aaliga,
    i kenu ya.”
  wbp-wbp: Jijajirli-jana nyangu yapa panu, kujalpalu-nyanu waarr-pakarnu maringki.
    Payurnu-jana yapa-patu, “Nyarrparla kankulu-nyanu waarr-pakarni manu yulami kankulu?
    Lawa, kula kirda-puka-jarrija, jarda-jala-ngarra-ka ngunami nyampuju kurduju!”
  luo-luo: Gie kindeno, ji duto ne goyo nduru kendo Yesu nowachonegi niya, “Weuru
    ywak nimar ok otho to onindo aninda.”
  nhe-NT: 'Huan nochi chocayayaj huan tlahuejchihuayayaj pampa ya mictoya nopa sihuapil,
    pero Jesús quinilhui: ―Ayoc xichocaca. Pampa ax mictoc, san cochtoc.'
  aii-aii: 'ܘܟܠܵܝܗ‌ܝ ܒܸܒܟ݂ܵܝܵܐ ܝܗܘܵܘ ܘܒܸܥܒ݂ܵܕܵܐ ܬܵܥܙܝܼ ܥܲܠܘܼܗ̇. ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܐܸܠܵܝܗ‌ܝ:
    ”ܠܵܐ ܒܵܟܹܝܬܘܿܢ، ܣܵܒܵܒ ܠܹܐ ܝܠܵܗ̇ ܡܝܼܬܬܵ‌ܐ ܐܸܠܵܐ ܕܡܝܼܟ݂ܬܵ‌ܐ ܝܠܵܗ̇.“'
  esk-NT: Iluqatiŋ iñuich qiaplutiŋ kiñuvġugaat iḷiḷgaaq. Jesus nipliutiniġai, “Qianasi.
    Iḷiḷgaaq tuquŋitchuq, siñiksiñaqtuq.”
  msb-msb: Nagatarangis an tanan kag nagamundo sa nangyari sa bata. Pero nagsurmaton
    si Jesus, “Udong na kamo pagtangis. Dili siya patay kundi natuturog lang.”
  cpa-NT: 'Ma²tiogh² cu²møah¹³ ti³ho¹² dsa² jue¹². Jøng² ca¹juúh² Jesús: ―¡Tsa¹ma¹høg²!
    Ha¹chi² ma²rø²jon¹²tsih. Rø²güé¹ báh³ tsih² ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସବୁ ଲକ୍‌ ଟକିର୍‌ ଲାଗି କାନ୍ଦି କାନ୍ଦି କରି ବୁକେ ମାରିଅଇତେ ରଇଲାଇ । ତେଇ
    ଜିସୁ କଇଲା “କାନ୍ଦା ନାଇ, ସେ ମରେ ନାଇ, ମାତର୍‌ ସଇ ଦେଲାଆଚେ ।”
  meu-meu: 'Iboudiai e taitaiva, kekeni taina e taiva. To ia eto, Asio tai: ia na
    se mase, e mahutamu.'
  yva-NT: Naije vatano wanuije woyovo wanya arikainy uma ngkakaije rai. Umba Yesus
    po raura mai pare, “Wabemo wapoyo nora. Yara arikainye wato mamo ngkakaije ramu,
    yara ta nikija.”
  dgc-dgc: Ey to késdép de, éy mégsésangitén dén du tolay to lubuk, dahil to anak.
    “Diyan kam mégsanget,” kagi ni Jesus. “Ewan minate i anaka. Natidug san siya.”
  zpm-NT: 'Grë miech ne ndxie ga, roon zho no zho xquieḻnë win; dzigo rëbchaa Jesús
    lo zho: ―Goonde to; sac goṉ nixguiesse mëëdwin rii, gute win.'
  hix-NT: Àmàn yawo rma nehxatxkon hatà, anar komo. Nàratetxkon hatà, omeroro. Nehokoyatxkon
    hatà, omsamtxemo heno hnànà. Àratahra ehtxoko, kekon hatà, Txesusu, àwyanye. Àwayehpàra
    naha, omsamtxemo. Ànàknàrà rma onà, kekon hatà.
  sim-sim: '@see-verse:LUK.008.051'
  npi-ULB: अनि त्यहाँ सबै मानिसहरू ती केटीका निम्ति रुँदै र विलाप गर्दै थिए । तर उहाँले
    भन्‍नुभयो, “नरोऊ, तिनी मरेकी छैनन्, तर निदाएकी मात्र छिन् ।”
  cgc-cgc: Tanan na mga ittaw na naan dya gagal daw gaaya. Gambal Jesus i ki danen,
    “Dili kaw magal. Bata an dili patay. Gatunuga nang kanen an.”
  tim-tim: Akto luâk âmbâleŋe indem kambiam bâle agi are hin dâm makyeŋgiep, “Baratyetŋe
    ire bo mondâp. Yân asiŋ yendâp aregât ye bo indeŋet.” dâmbo nâŋgâm giriŋ aŋi.
  yor-yor: 'Gbogbo wọn sì sọkún, wọ́n pohùnréré ẹkún rẹ̀: ó sì wí fún wọn pé, “Ẹ má
    sọkún mọ́; kò kú, sísùn ni ó sùn.”'
  wos-wos: Wungi wandéka wumbu téndé atéfék du takwa wule takwanyaka saréfa naata
    gérandaka dé diré wa, “Gérakénguni. Lé hiyahambalé. Lé baka xéndi lé hwae.”
  emp-NTPO: 'Maʌ̃ne ẽberãrãda dji wẽrãcau carea aujĩã duanasid̶aa. Maʌ̃ carea Jesuba
    jarasia: –Jĩãrãnadua, naʌ̃ wẽrãcaura beuẽ́ b̶ʌa, ãtebʌrʌ cãĩ b̶ʌa.–'
  eng-F35: Now all were weeping and mourning for her; but He said, “Do not weep; she
    is not dead, but sleeping.”
  ind-ind: Semua orang sedang menangisi dan meratapi anak itu. Tetapi Yesus berkata
    kepada mereka, “Berhenti menangis! Anak itu tidak mati. Dia hanya tidur.”
  pes-OPCB: 'در آن خانه عدۀ زیادی جمع شده و گریه و زاری می‌کردند. عیسی به ایشان فرمود:
    «گریه نکنید! دختر نمرده؛ فقط خوابیده است!»'
  mpt-mpt: nakaia unangai mangglom blib kesoa Yesuse baabenea Ibo mo mangglom nimibe!
    O mo kaaim blimobo, besa aambiobo gesea
  ssx-ssx: Koto da pa꞉ta꞉ pitimiki wanda꞉hali paeyaoma꞉ta꞉ mo wandikina꞉ e̱ alo hata꞉
    homa꞉ wia pitimikime. Yesuma꞉ mo wanda꞉hali pa꞉ta꞉ alota꞉ E̱ na lapepe. Do wandiki
    sikita꞉ ota꞉ na homa꞉la꞉pate pa u peliolo hata꞉ pa꞉la꞉me leekeme.
  mkl-mkl: '@see-verse:LUK.008.051'
  gaq-gaq: ମାତର୍‌ ସାପାରେ ମେଃନ୍‌ସା ଡାଗ୍‌ଚେ ଅଁ ଅଁଚେ ଗ୍ରିନିଆ ବଗ୍ ଡିଙ୍ଗ୍ ଆର୍‌ଗେ । ଆତ୍
    ଅରିଆ ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଆ‍ଅଃଗେପା; ଗଡ଼େଅ ଆଗୁଏକେ ଣ୍ତୁ ମାତର୍‌ ଡୁଲେଗ୍‌ ଲେଃଗେ ।
  gof-RNT: He bessan de7iya asa ubbay na7ees mishettidi yeekkishin, Yesuusi, “Yeekkofite!
    Na7iya dhiskkasuppe attin hayqqabuukku” yaagis.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ କୁଡ଼ିହନ୍ ନାଗେନ୍ତେ ସବେନ୍‌କ ରାଆଃତାନ୍ ଆଡଃ କୁଡ଼ାମ୍‌କରେ ତିଃଇ ଥାପ୍‌ଡ଼ିଅଃତାଇକେନାକ
    । ଏନ୍ତେ ୟୀଶୁ କାଜିକେଦ୍‌କଆଏ, ଆଲ୍‌ପେ ରାଆଃଏୟା ଇନିଃ କାଏ ଗଜାକାନା ମେନ୍‌ଦ ଦୁଡ଼ୁମ୍‌ତାନାଏ
    ।
  gah-gah: 'Iteke ve vená keza ámina mohó ive nama itiki niago, ánigoake goha alémo
    otitikumú geleneike anoza gakó láa loko lo kimimó: Ive amilo. Mohóma nene helemive.
    Hanuva avó akonoive.'
  lcm-lcm: Na ri vap aongos kipo radaupa na makus taun ia, sikei kala antok, “Mi kamus
    ta radaupa, using parik kapa mat, kapo rot.”
  aer-aer: Jesus-ele atningke areke, itne alhwarrpe anthurre anerrirrerlenge akayale-arrangkewarremele
    artnerrirrerlenge. Kenhe re itnenhene apayuthneke, “Iwenheke-ame arrantherre akayale-arrangkewarremele
    artnerrirremele? Arerrirraye, marle ikwerenhe ilwetyakenhe, ampe nhenhe ankwe
    ware.”
  qvc-NT: 'Uku wasipiqam dwilupi kaqkunaqa almitapaq yupakuykarqanllapa. Piru Jisusqam
    chay yupakuqkunata nirqan: —Ama waqayllapachu. Chinaqam mana wañushqachu. Puñuykanllám,
    nishpa.'
  tgl-ULB: Ngayon, lahat ng taong naroroon ay nagluluksa at tumataghoy para sa kaniya,
    ngunit sinabi niya, “Huwag kayong tumaghoy. Hindi siya patay, ngunit natutulog
    lamang.”
  cbs-NT: 'junin kaian kaxai sain iki bau bau ikaibu jatu yuikin: —¿Jaskai e iskaun
    kaxai man biski ikanai? Jawen bakedan mawa kayabiamaki. Uxa bestia ikikiki— jatu
    waya'
  xtm-NTPP: 'Ndaka ñayii ma, ka nda''yu i ja ka kuxii ini i ja ni ji''i suchi si''i
    ma. Kovaa Jesús ma, jiña''a ya: ―‍Máko jin konda''yu‑ka ni. Suchi si''i a, masu
    ni ji''i i chi kixi i ―‍kúu ya jiña''a ya.'
  nnq-nnq: Bandu boa bakibanga bakaguta nu ukokaleka kwa magambu gwa mwana. Nambu
    Yesu ngabalenge, “Makagutangaje, magambu mwana ajomwikije, abi lugono tu!”
  bao-NT: 'Niipetirã bʉaro tʉgoeñarique pairique mena cõre oti niiupa. Jesús pea o
    biro cʉ̃jare ĩiupi: —Otiticãña. Daquego bii yaigo méé biimo. Cãnigo tiimo —ĩiupi.'
  san-ORI: ଅପରଞ୍ଚ ଯେ ରୁଦନ୍ତି ୱିଲପନ୍ତି ଚ ତାନ୍ ସର୍ୱ୍ୱାନ୍ ଜନାନ୍ ଉୱାଚ, ଯୂଯଂ ମା ରୋଦିଷ୍ଟ
    କନ୍ୟା ନ ମୃତା ନିଦ୍ରାତି|
  rmn-rmn: О дюняс ровэнас тай гаулизэнас пал латэ. — Тэрдён тэ ровэн, — пхэнляс о
    Исус, — вай ой на мули, ами сути.
  huv-NT: 'Meáwan nipilan teajiüntsüw wüx, teapajüw wüx aaga nandeow quiaj. Quiaj
    tasaj nejiw Teat Jesús: ―Nde mejiüntsan cos ngome landeow, almameay ―aj nejiw.'
  otn-NT: 'Gä zonyø ja̱''i̱, i ya̱ du̱mmʉi yø ja̱''i̱ conná̱ ngue''a̱ bi du̱. Pɛ ra̱
    Jesús bi ''yɛ̱mbi̱: ―''Yo gui zomhmʉ. Nu̱na̱ ra̱ hmu̱te hi̱ngui̱ tu̱ na̱, i a̱tho
    na̱.'
  nop-nop: Kaŋ metam yot maaneŋ hakiŋ adi waabi kumuŋ tuguk wondoktiŋa matkunum ha-tigiŋ.
    Ha-tulune Jesudi fooŋ yeniŋguk, “Waabi i kumuŋ mu tiŋak ale makat wabineŋ, adi
    damo deihatak.”
  obo-NT: Langun taddot mgo minuvu no riyot daom, id pondaawit. Kahin Disas to, “Yo
    kow'd sinoggow, oyyos waa id patoy inis anak, ko konna, id tinuhon da.”
  kca-kca: 'Хŏԓыйэ эви урәӈән хоԓԓәсәт, ирӈәԓтысәт. Туп Иисус йастәс: "Аԓ хоԓԓаты;
    ԓўв ӑнта пӑрәс – ԓўв ŏԓәԓ".'
  cak-ENT: 'Conojel juis nquibisoj y ncok''ej ri vit xtün ri''. Pero ri Jesús xbij
    cheque: Man tivok''ej chic c''a ri vit xtün, roma rija'' xa man camnük tüj, rija''
    xa nuxlan, xbij.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤜᤠᤒᤧᤖ. ᤔᤣᤖᤡᤱ ᤌᤰᤏᤢ ᤔᤧᤕᤢᤅᤧ॥ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤡᤏᤡ᤹ ᤔᤧᤜᤠᤒᤧᤶᤔᤡᤴᤏᤧ᤹.
    ᤂᤢᤏᤧ᤹ ᤔᤧᤴᤇᤡ᤹ᤀᤣ ᤘᤠ᤹. ᤀᤡᤵᤛᤧᤀᤠᤱᤗᤰ ᤏᤧᤖᤥ॥”
  mie-NT: 'De cúcuécá inī ndá nchivī ndéē inī vehe, de jácu ji jēhē sūchí ñúcuán.
    Sochi nī ncāhān yā: Mā cuācú ndá nú. Chi ñahan lúlí ñúcuán nduú ní jíhī ji, chi
    quíxīn ji-ni, ncachī yā.'
  san-TIB: ཨཔརཉྩ ཡེ རུདནྟི ཝིལཔནྟི ཙ ཏཱན྄ སཪྻྭཱན྄ ཛནཱན྄ ཨུཝཱཙ, ཡཱུཡཾ མཱ རོདིཥྚ ཀནྱཱ
    ན མྲྀཏཱ ནིདྲཱཏི།
  qve-NT: 'Ichaqa runakunañataqmi wañuq sipasmanta llakikuspanku nishuta waqashasqaku.
    Chaymi Jesusqa chaypi waqaqkunata niran: —¡Ama waqaychishchu! Manan wañusqachu
    kashan, aswanqa puñullashanmi, nispa.'
  pao-NT: Umu numu oo na'oona-kwi manepunnena sakwigonno, soo Te Pabe'e meeoo mu netamma,
    “Gi sakwipana; esoo tsua'a gi ya'e, esoo tuusootabooekwu.”
  cbu-NT: '@see-verse:LUK.008.051'
  usa-usa: 'ánibo máqte-kayukama min-íyápóyábá ibiqá kéyareta máqe-uraae. miráimanibo
    Îtuma mi-káyúkámá timá yímikaiye: “keráwáqá ibiqá íma yáráaro. min-íyápómá íma
    pukáiye. wemá paá aúwaguraiye.” téna Îtuma tiráiye.'
  soy-soy: 'Ḿpɑ́ úye un téni kɛwɑ̃́ kɛ̃ nnyɑ. Yeesu uu pɛɛ́ mɑɑ rɛ: Áni kɑpɛ tẽ́,
    ɑ́kɛ kpu, kɛ lɔnilɛ.'
  hui-hui: Bibahende bu hearume wandari emene biagonaga yiyi lalu dugu bialu hene.
    Ani bialu heagola Yasuhanda tihondo lalu, Dugu nabidababe. Wandari emene ogoni
    ibu tongolo mia nabi palia dege bida, lene.
  amf-amf: Eeno wul naanna burqadhayse koda eepe. Yesusaar “Eepeebhode; naano raata
    ko raatade, diyadehe” kena ki hamade.
  quc-NNT: 'Konojel ri e k''o chila'' tajin keb''oq''ik, käkik''is kib'' che oq''ej.
    Xub''ij ri Jesús chke: Man koq'' tä chi alaq. Man käminaq tä ri ali, xane xaq
    käwarik, —xcha chke.'
  dob-dob: Ta boda anuwaya ꞌetamo tuga sidedoi ta wate siꞌewabamu gwama manuna. ꞌEnega
    Yesu ꞌiꞌetobodedi, ꞌigwae, “Tuwa! Dedoi walosaꞌu. Manuna gwama nigeya ꞌimwawamwawasa,
    ta esi ꞌiꞌeno mwataya tuga.”
  wrs-wrs: Doa himba hevho saivna, wo deuvnindva wuo ovna, henamba wenoppa pihangu
    vinvna. Doa heva os Yesusva unna, wuleihu, hona mutundisrinimba wohdahaimoa, owai,
    himba ninpol kovopevna.
  mca-mca: 'Week pekhewe'' nekii ipju'' qa yilanje''mkii iye pe'' ƚ''ejuijets in yayinju''
    pa''aj pe'' ome''ƚaski''ik''i. Qa pa'' Jesús qa yit''ijji''ju'' pa''aj: —Hasu''uj
    mapi''ƚju'', qe ne'' ome''ƚaski'' nite'' wa''m, ima''ƚe.—'
  kiw-kiw: Turiaha uubi giiꞌepu idebi paꞌaimo, meree-behei eito, ida paaꞌo Iesu-ro,
    “Idebi aꞌaimoꞌa, mereei iihiai bia, irai ruu uro orobu.”
  tzo-TZC: 'Scotol ti cristianoetique tey xꞌavlajetic xa ta yoqꞌuitael ti tsebe. Pero
    ti Jesuse jech laj yal: ―Mu xaꞌoqꞌuic. Ti tsebe muꞌyuc chamem. Jaꞌ noꞌox ta xvay
    ―xi.'
  mya-mya: သူ​ငယ်​မ​သေ​သည့်​အ​တွက် လူ​အ​ပေါင်း​တို့​သည် ငို​ကြွေး​မြည်​တမ်း​လျက်​နေ​ကြ​၏။
    ကိုယ်​တော် က ``မ​ငို​ကြွေး​ကြ​နှင့်။ သူ​ငယ်​မ​သေ​သည် မ​ဟုတ်၊ အိပ်​လျက်​နေ​၏''
    ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Binib bà kɛ te niʼsaan nnɔ muɔh kiʼkuum bo nɛ ki kpìɛndeh. Nɛ *Yesu tɔke''
    bɛ ki ye: «La ji muɔh mɛn, ka kpo'', kì gɔh nɛ.»'
  cbi-NTPO: 'Tsenñu kumuinchi ware'' vishkiindintsula juntsa na''ma peyañu'' mitya.
    Tsenñu Jesús yalanu tsandimi: Waatyudei, juntsa na''ma peyaindyuve, kasu''tsuturen
    tsanave, timi Jesús.'
  ikk-NT: Wẹ ile rị ebahụn hụ a kwan, e goo nwata hụ. Kanị Jesu nọ sị wẹ, “Akwanzilẹ
    ni; nwata hụ anwụnnị, ọ rịhụ ụran!”
  leu-leu: E lana lifu aave xo, a mu rabuna ri taxa lo tangiis a mamaat e na Yesus
    a kuus, “Mi muta taangiis, mi nai kasam, a tefin a pife maat, i taxa matef mon.”
  maz-NT: 'C''o nte c''o ma cã nu, mi huëji texeji y me mi mapjü ma huëpiji c''e añima.
    O mama c''ua e Jesús o xipjiji: ―Dya rí huëji. Dya tũ''ũ ne xunt''i, ĩtjo dya
    nu.'
  bod-N: མི་ཐམས་ཅད་ཀྱིས་བུ་མོ་དེར་མྱ་ངན་བྱེད་ཅིང༌ངུའོ༎ ཁོང་གིས་འདི་སྐད༌དུ། མ་ངུ༌ཞིག
    བུ་མོ་ཤི་བ་མ་ཡིན་པར་གཉིད་འདུག་ཅེས་གསུངས་པ༌ན།
  tca-NT: 'Rü guxü̃ma ga duü̃xü̃gü ga yéma yexmagüxü̃ rü naxauxe rü ngĩxcèx nangechaü̃gü.
    Natürü Ngechuchu rü ñanagürü nüxü̃: —¡Tãxṹ i pexauxexü̃! Erü ngẽma bucü rü tama
    nixĩ i nayuxü̃. Rü ipemare —ñanagürü.'
  zpl-NT: 'Ye bee bene runaꞌ, nu nehuana nzu arquiꞌbeei equie cuendaꞌnchu, pero uni
    Jesuse lubeei: ―La unaꞌhua. Lá ati enduꞌ quieꞌ, raꞌtsetsianchu.'
  mbc-NT: 'Mîrîrî tanne tamî''nawîronkon wanî''pî moro tîkaraukon pî'' tîwentaimepîtîkon
    pî'', mîîkîrî wîri'' sa''mantasa'' pî''. Inkamoro pî'' ta''pî Jesusya: —‍Tîkauware
    pra e''tî. Wîri'' sa''mantasa'' pra man. Iwe''nasa'' man —‍ta''pîiya.'
  ndg-ndg: Muda bandu bote babile bakiomboleza ni kumoywa lilobe kwaajili yake, lakini
    kabaya, “Kna mumpangii ndoti, awile kwaa, lakini agonjike kae.
  wsk-wsk: Ale kariimet suen biya nia mo se bagaman mu nunga maonam, “Nina me niaralko,”
    mam. “Itiwik imi me kueram, nu am aniwoso pa,” mam.
  toj-NT: 'Jaxa mucuanum jumasa huane xta meba oq''uel. Huane xta staajel ti'' ja
    ma'' chameli. Pero ja Jesusi ti yalaa: ―Mi lom la ocyex. Ja aq''uix iti mi chameluc,
    quechan huan huayel, xchi.'
  tbc-tbc: Tamolpein fidian ab lo yan nanuk niŋen o ilod saian dugo tinaŋ aru digane
    se ya. Agog Jesus irupidai, “Atata amoi. Nanuk en ta imat pasi na ya. Iŋ ŋioŋ
    yabi da.”
  sna-sna: Panguva iyi, vanhu vose vainge vachiungudza uye vachimuchema. Jesu akati,
    “Nyararai kuchema. Haana kufa asi avete.”
  smk-NT: Sawanin, sarba ran tutawon narat'anan na ni Jesus itaw ket man'akisan tan
    man'abet-abetan raya ket wana konra, “Kustoyna in! Andi' kamoyna nin umakis ta
    kai ya anamaet nin nati; mampa'lek ya tamo'.”
  grc-TCGNT: Ἔκλαιον δὲ πάντες, καὶ ἐκόπτοντο αὐτήν. Ὁ δὲ εἶπε, Μὴ κλαίετε· οὐκ ἀπέθανεν,
    ἀλλὰ καθεύδει.
  gof-WFTW: He bessan de7iya asa ubbay na7ees mishettidi yeekkishin, Yesuusi, “Yeekkofite!
    Na7iya dhiskkasuppe attin hayqqabuukku” yaagis.
  spa-BLM: 'Todos lloraban y la lloraban, pero él dijo: “No lloréis. No está muerta,
    sino que duerme”.'
  kyz-NT: 'Ẽẽ pytuna ''gã ajaa''wau ẽẽ ree. A''eramũ Jejui ''ga ''jau ''gã nupe: —Pejoo''o
    awi ẽẽ ree. Oset tee ẽẽ ''upa.'
  dao-dao: Ami van aktäa ana mbawikyap u se Jesuh naw jah hmu lü, “Ä kyap ua, hnasen
    am thiki ni, ipki ni,” a ti.
  cya-cya: 'Nchgaa nten can'' ndi''in ynan ne'' si''ya cuhui'' can'', lo'' juin ñi
    ''in ne'': A cunan um, cuhui'' re si''i na ngujui cuhui'', na lja'' ti cuhui''.'
  nii-nii: Wumb pei en enim ambił ei nge nik ke dinga nik mulnjung. Jiisas opu ek
    nipi wumb ngopu yi nim, “Ambił, ei mendpił kulerim mon, ba eim or mił pałim,”
    pa nim.
  ign-NT: 'Natiari­hi­hisera ena achaneana te tajuhe. Tíyaha­naripa éna. Te máimaha­vacapa
    ema Jesús, máichavacapa: —Vahi ecuiyaha. Váhira suépenahini esu suca amaperu.
    Tímaca­richucha —máichavacapa.'
  dik-NT: Tɛ̈wën le Jethu ɣöt, ke yök kɔc ke näk röt, ke dhiau. Go lɛ̈k ke, “Duɔ̈kkë
    dhiau. Meth akëc thou, anin.”
  cac-cac: 'Tzijtum eb'' anima tz''oc'' yuj ix. Axo ix yalan Jesús d''a eb'': —Man̈
    ex oc''oc. Man̈ chamnacoclaj ix, ton̈ej vaynac ix, xchi d''a eb''.'
  tzj-E: 'Conjelal wnak quemjon ok''ej y congan rkala quechi''. Jesús cawra xbij chca:
    —Mtquixok'' ta com xten majo''n comnak ta, xe wram rebnon, cara'' xbij chca.'
  san-BUR: အပရဉ္စ ယေ ရုဒန္တိ ဝိလပန္တိ စ တာန် သရွွာန် ဇနာန် ဥဝါစ, ယူယံ မာ ရောဒိၐ္ဋ
    ကနျာ န မၖတာ နိဒြာတိ၊
  yaa-NT: 'Pexe mẽra ikifaikaxõ õiafo keyokõi oiakani fiisinifo shinãkani nã fake
    xotofake mã naano. Akka Jesús ato yoini: “Oiayamakãfe. Na fake xotofake naamakĩ
    oxaki,” ato faino,'
  cab-NT: Jayájuña sun ja ñíbaña tárigi, ába laríñagun Jesúsu joun. —Mayájua jumá,
    moúnwentu, tarúmugarügüña.
  clu-clu: Sigi anang paranangis ang mga tao doto. Gani makon ni Jesus kananda, “Indi
    kamo magparanangis, ay bukun ra patay ang bata. Nagakatorog tana lang.”
  swh-ULB: Sasa watu wote walikuwa wanaomboleza na kutoa sauti kwa ajili yake, lakini
    akasema, “Msipige kelele, hajafa, lakini amelala tu.”
  tpt-NT: 'Tachun yu alati lapanakni ixtatꞌajun laqalhunin ixtalhimaqatsꞌanqananta
    ni jatsiꞌi. Pero ni Jesús lakjunil: —Jantu kꞌalajꞌalhuntꞌik. Ni jatsiꞌi jantu
    kanil, va ltatay.'
  aai-aai: Sabuw etei kek momorob isan hiyababan hima hirererey, Jesu iuwih eo, “Men
    kwanarerey, kek i matan fot inu’in, men morobomih.”
  sny-sny: Lowe wesi tewi papu wiye su, lu taune tomu ne'ese ewite luwei erasi irowe.
    Sosu Jisas lowe werese ma'e eiye, “Luwei sawa! Eime taune ape temeniye ta'ame.
    Le nihe howeisiya.”
  myy-myy: 'Iti wi ñarã masa, macoacã iso godaja ticõri, bʉto otiyijarã ĩna. Ĩna ito
    bajiro otija ticõri, ado bajiro yiyijʉ Jesús ĩnare: —Otibesa, Adio macoacã cõgõ
    meje yamo iso. Canigõ yamo, yiyijʉ Jesús.'
  trc-NT: 'Dan me se taꞌvee ndoꞌo nij síí cunuu chre̱ꞌ rá veꞌ cheꞌé chala̱ cunii caviꞌ,
    ne̱ nanó uxrá rá nij soꞌ, ne̱ goꞌ nij soꞌ cuxruꞌ rucua̱a̱ nij soꞌ a. Tza̱j ne̱
    cataj Jesucristó rihaan nij soꞌ: ―Se̱ taꞌvee soj maꞌ. ꞌO̱ se ne cavi̱ꞌ noꞌ maꞌ.
    Ma̱a̱n se otoj u̱u̱n noꞌ na̱nj á ―taj Jesucristó rihaan nij soꞌ a.'
  cut-NT: 'Rah ra̱n nducoya̱ca ihyan ma̱n, raco ye ma̱n, ca̱va ta̱hn dihn me. Ate
    ra̱hn Dihvo vo: ―Hua cuaco nchuhn, te ta̱hn dihn tih ne, dehve ndih te, te quiya̱do
    te.'
  bel-bel: 'Усе плакалі і галасілі па ёй. Але Ён сказаў: ня плачце; яна не памерла,
    а сьпіць.'
  zlm-KSZI: Semua orang menangis dan meratapi kematian budak itu. Isa berkata, ‘Janganlah
    menangis. Dia bukan mati, dia cuma tidur.’
  gdr-gdr: Ɨ onggɨt wɨnɨnd, komkesa rɨga yii b'ɨrɨnena nat wekenonj dɨde kom b'amoratena
    kɨma b'ɨaena wuwenonj ti gatab, ajɨ Yesu ket ten amninonj da, “Goro yii taininam!
    Mop nokɨp ɨtomb ngɨmngai b'ɨga re ma uj o, ajɨ yɨt o weg.”
  vmy-NT: 'Ngatsiꞌi xuta xi kuañajan kio inyakjiꞌnda ꞌba kjimaꞌonre ngatꞌare kiꞌndi
    chjunbiu. Tunga Jesús kitsure: —Bi chiꞌndo. Niꞌndichiu bi kjijñakꞌen; tu tikijñafe
    sani.'
  cmn-FEB: 众人都在为女孩痛哭哀号。 他说：“不要哭，她没有死，只是睡着了。”
  gmv-RNT: He wode asay wuri nays “Wuu wuy!” gi waassi yeekkishin Yesusi “Yeekkofte
    iza ichchadus attin hayqqabeekku” gides.
  ncl-NT: 'Chocaloaya huan tzajtziloaya moxtin, motecuililoaya inminlaixpan itzindan
    in huajcol pampa polehuic in xolol, quincocuhuaya inminyolo. Ma yoje, Jesús quinmilic:'
  sua-sua: '@see-verse:LUK.008.051'
  klt-klt: It kinan kung hangga kápuk ku ámna náráwa it kinan áturáng wawu nangge
    wata urákngá narángga kutkáyawát tángga árát tu Jesu yá yánuk, “Ukuro ma tániráng,
    náuta wawu ma kámurak ináku ruhángga átak.”
  are-are: Relha ingkarraka kwarra ekura itnirlanaka, nthorrkngerraka turta. Jesuala
    pula etnanha ilaka, “Rrangkarra itja itnitjika. Era itja iluka, ankwentama wara.”
  gai-gai: Ri, meikramtaɨra an kacnɨm ndeacrinanna, an mooŋnuocna kadmaica, aeri eacri.
    Na Iesusa mimo gaindopatna, “Ne kai ae teac. Ma mba menacri. Ma meraca ŋgorena.”
  qvm-NT: '@see-verse:LUK.008.051'
  chz-NTPS: 'Gaꜙläꜙjë̱ë̱ꜙ baˊ hi̱ˉ tä̱ä̱hˊ jeeˊ ja̱ˉ maˊ kɨˉhooh˜ kihꜗ chihˉmëꜘ heꜘ.
    Heˉja̱ˉ gaꜙjähꜘ Jesús sɨɨyhꜙ: —Taꜙ hoohˋ hnähꜘ. Chihˉmëꜘ naˉ saꜙ naˉju̱u̱yˊ, heˉ
    naˉgwɨ̱ɨ̱yˉ baˊ naˉ.'
  kmu-kmu: MukiꞋa veaꞋmoꞋya ani munaꞋma falimainea yafena tusiꞋa avi neꞋatageno YisasiꞋa
    mage huno hie “Avia oꞋateho mani munala falilavata ohunegi afaꞋa faeno maine.”
    huno hamapaimaine.
  ood-NT: Kush eda wehsijj shoani ch pi ap e tahtk wehhejed g chehia. Kush hab kaij
    g Jesus, “Pi g am wo shoanid. Heg o wa wepo ni‑wehhejed mo wabsh kohsh g chehia.”
  lbm-lbm: सब ओको लायी विलाप कर क् रोय रह्यो होतो, पर यीशु न कह्यो, “रोवो मत; वा मरी
    नहाय पर सोय रही हय।”
  ncj-NT: 'Nochten ochocatoyahque huan otlocoxtoyahque ica in ichpocatl. Huan Jesús
    omoluihque: ―Ahmo xichocacan ica in ichpocatl. Ahmo mictoc, san cochtoc.'
  yuj-yuj: Aenapo maok, kápae kare arop am tárápantá yonkwae touwerá éménkrá yakáp
    napo, Jisaso am fárákapan sérrá, “Yumo éménki kwapono. Mao te sumpwi mono, párák
    amp námpono.”
  kto-kto: Ga mirier inamaniap na luguan la man maialibo urie tatak kulamut. Pa maulo
    Iesu ga ugama, “Buat miliba. Tale kan ivara, pa durieng it.”
  gmv-NT: ሄ ዎዴ ኣሳይ ዉሪ ናይስ “ዉ ዉይ!” ጊ ዋሲ ዬኪሺን ዬሱሲ “ዬኮፍቴ ኢዛ ኢቻዱስ ኣቲን ሃይቃቤኩ” ጊዴስ።
  por-BLT: 'Todos que estavam ali choravam e se lamentavam pela menina. Jesus lhes
    disse: “Não chorem!” “Ela não está morta; a menina está apenas dormindo.”'
  stp-NT: 'Giilhim tum suan nat muu gu tɨɨyax. Baꞌp ja tɨtda gu Jesuus: ―Chaꞌpim suandaꞌ.
    Jax dhui na guꞌ dhi tɨɨyax miꞌ pɨx koos, cham tuꞌ na muukix.'
  ame-NT: '@see-verse:LUK.008.051'
  mgh-2016: Kila ntu vavawo aari onlhaka umunlhelha mwalhi uyo. Yesu nkeera, “Umaalhiye
    uhuunlhiye. Mwalhi ulha kanakhwa, howiraka urupa!”
  kvn-NT: 'Tenal tulemal-neggin-pukmalad ponanimal, tegin pukib-itogedbal puna-purkwijadga
    okormananimalbal. Tenal Jesús tule-okormananimaladga chogal: —¡Melle pe pomalma!
    We puna purkwiszhuli, pinche kabmai.'
  gvf-gvf: Dungure ibal para poraal kane kay bil miimba, Yesu iru dungwa, “I kay miikio.
    Gaan i gulekimia, imore ul paimua.”
  san-ISO: aparañca yē rudanti vilapanti ca tān sarvvān janān uvāca, yūyaṁ mā rōdiṣṭa
    kanyā na mr̥tā nidrāti|
  deu-ELBBK: 'Alle aber weinten und beklagten sie. Er aber sprach: Weint nicht, denn
    sie ist nicht gestorben, sondern sie schläft.'
  mcb-NT: 'Ineaigapaakeri maganiro iragatsikaigaririra igamaga iragaigamataka kaemavaimataketyo
    kara, kantankicha Jeso ikantaigapaakeri: —Gara piragaiga, tera ario onkame, onti
    omagake.'
  yle-yle: Pi yintómu knî y꞉oo yi dmââdî ntóó dnye mbumu, u l꞉êê dîy꞉o myednye mbê.
    Yesu ngê mgongo ye ngmê kwólu, yepê, Munto mbê. Yepê, Ye dmââdî doo pwene, ngmênê
    a dpî.
  swh-1850: Watu wote walikuwa wakilia na kuomboleza kwa ajili yake. Lakini Yesu akawaambia,
    “Msilie, kwa maana mtoto hajafa, amelala tu!”
  msc-msc: 'Mɔɔilu tɛrɛ ye kasila ka kule, ko den da faa. Isa ka a fɔ ie yɛ ko: «Ai
    kana kasi. Den ma faa. A ye sunɔɔ rɔ.»'
  ese-NT: 'Dobiqui majje oya cuaa ba ca cua ojjaña paꞌani quea yeno nee nee jjejojo,
    ebacua emanoꞌyojaajo. Jesosaa jama huohuime aca cua baꞌa: —¡Aꞌa pajji! Ma epona
    shoꞌi manoꞌyo jjima, ecahuijaa.'
  jac-NT: 'Toxan̈e chihan̈cha anma yokꞌ yin̈ ix nichꞌan tuꞌ, caw chitzay iscꞌul anma
    yin̈ ix. Yalni Comam xin: —Mach chexokꞌi. Mach camnajo ix nichꞌan tiꞌ, wal xin
    ton̈e chiway ix, ẍi Comam.'
  cak-CNT: 'Conojel janíla niquibisoj y nicok''ej ri ti xten ri''. Pero ri Jesús xubij
    chique: Man chic c''a tivok''ej ri ti xten, roma rija'' xa man caminek ta, rija''
    xa nuxlan, xcha''.'
  zia-zia: Ora emo bauno witao mene zo awong mani eno zire-buware nasani mitiwa. Anewa
    Yesu mene awong eno eyero sena, “Niye zi oko sae. Nung oko magayao ara. Nung auriti
    gege awiniya.”
  mal-2015: എല്ലാവരും അവളെച്ചൊല്ലി കരകയും മുറയിടുകയും ചെയ്യുമ്പോൾ:കരയേണ്ടാ, അവൾ മരിച്ചില്ല,
    ഉറങ്ങുന്നത്രേ എന്നു അവൻ പറഞ്ഞു.
  tuo-NT: 'Nipeꞌtirã ti wiꞌipʉ nirã́ ʉpʉtʉ utirã, dʉjasewãꞌarãrẽ Jesú nicʉ niwĩ: —Utiticãꞌña.
    Co wẽrĩtimo. Cãrĩgõ weemo, nicʉ niwĩ.'
  mbl-NT: 'Pa tikmũ''ũn nõy ''ap mõxakux''ah, tu hãptopa'' pip, tu kakxop hex hã''
    potaha'', ha Yeyox te: —''Ãpota hok. Kakxop hex ''ap xok xe''e''ah, yã mõ''yõn.
    Kaxĩy.'
  zpc-NT: 'Biz̃i rbedyi lao yuguluyaquëꞌ raca beyëchiꞌ quieyaquëꞌ quie biꞌ huati.
    Naꞌ una Jesús rëbinëꞌ leyaquëꞌ: ―Bicuedyile. Leꞌe nale bagutibiꞌ, pero nëꞌëdiꞌ
    niaꞌ rasizibiꞌ.'
  gul-NT: Ebrybody beena weep an wail fa de chile. Jedus tell um say, “Mus dohn weep,
    cause e ain dead. E da sleep!”
  arp-arp: 'Nau vahee haevewauhudaune, nau haeaudauwuthajauhā: hau hanaāenehede, Jevavewauhuu;
    hehauwunaja, nauthe naugauhude.'
  mau-NT: 'Sen¹jta⁴ nca³tsˀi³ nca³ tjio¹, jo³ tjio¹si¹jtsin³tˀa³ ni⁴ma⁴-le⁴. Jesús
    qui³tso²: A³li² chi³ˀnta¹-jion²³, a³li² ca²mˀen³-jin², to⁴qui³jna³fe²-ni¹.'
  gup-gup: Wanjh nawu kumekbe birrihni, bedda birriwern birrimarnenalkbuni dja mak
    birriberrekalkdorreni. Dja Jesus benmarneyimeng, “Yuwn ngurrinalkbun, dja ngalkka
    minj dowimeninj, dja kahdjalkeyo.”
  bss-NT: Bad béchyɛ́ʼáá, bélebé-ʼɛ. Yesuɛ anláá bɔ́ nɛ́n aá, “Nyéēchyɛ̄ɛ̄ʼ.
    Ane mwǎn eewédɛɛ́, akúne kúnɛ́n.”
  met-met: Lipuadi duwa la ba dahatangitangi saing daxaba mua mana. Baing Yesu baladi
    ba, “Asauya. Mati te, kinuʼm tabu ing ganina.”
  nys-nys: Moortaman kwadja-wal-waliny kidji mayirakiny koorlangang. Jesus waangki,
    “Yoowart wal-waliny! Koorlang yoowart noyitj, baal arda ngwoorndiny!”
  kpj-NT: 'Ibutumy rasỹbinamyhỹ Jesuisi rarybere: —Ibryrenyõmyke hewa rurumy aõbo
    roire, urile rõrõmy roireri.'
  zao-NT: 'Ne reta men nzi nzhonn ne mbetsyath tak nguth nzaa, per lee Jesús nzhab
    lo re zha: ―Gonnt goo, tak ngutht nzaa, beeta naxat nzaa.'
  byx-byx: Dav ama qaqet mai dai rek nak navet luqia ama gilki. Dap ma Iesus ka ruqun
    na ra ma’, “Kurla ngenek nak. I quasiq ai qia ngip. Dap katias ki brlaing.”
  ctu-CTI: 'Pejtyelel ya'' bʌ añob chʌncolob ti uq''uel. Chʌncol i tyajbeñob i c''aba''
    xc''alʌl ti uq''uel como sajtyemix. Pero Jesús ti'' subeyob: Mach yom mi la''
    cha''len uq''uel. Mach''an sajtyem ili xc''alʌl. Wʌyʌl jach, che'' ti yʌlʌ Jesús.'
  zos-NT: 'Mumuna''ṉ nø cyøvo''yaju y nø cyøvejyaju yom une porque ca''u. Y Jesusis
    ñøjmayaju: ―U vyo''tame. Ja cya''øpøte, sino øṉupøtite.'
  gvs-gvs: Ego gomanayana manuna boda madabokidi sitaitáiya be nakae sitaiyamsimsi.
    E Yeisu ilatuwokoidi idigo kana, ‘Taabu kotaitāiya. Gomanayana geya ikamaseta,
    go sem ikanaamatáiya.’
  kbm-kbm: '@see-verse:LUK.008.051'
  tew-tew: Iˀ ayú̖káy nachuuḏi tꞌä̖hkíḏíbo dívísíhtu̖wí̖núndeḏá dívípí̖hkhú̖mahpúuḏeˀ,
    hewänbo Jesus-di ovâytu̖ˀan, “Wíˀúvísíhtä̖ä̖-ípí. Wínachumuupí, nawänpijókha̖wä̖kꞌóe-á.”
  rmc-rmc: 'Savore rovenas a hikinenas pal late. Ale o Ježiš phenďa: „Ma roven! Oj
    na muľa, oj ča sovel.“'
  apr-apr: Tilo ngan di tooltool le imot yo tinepe rumu nga, ngan titangtang inbe
    tiwou aisor. Motong la Yesu iwete pang di a ilele di nen, “Katang dookoot! Garup
    kase in imata tiap, bong iken mata leu.”
  tiy-tiy: Atin i kéluhanay de étéw ni dob lawie ni kémérew so brab ruungé roy ngae
    ni. Ménbéréh i Jesuse mano, “Kagom kémérew. Non i ngae ni énda ménléhuén, éndob
    ménfidong saén.”
  nlg-nlg: Ra haghe tana vale, ma gaira udolu lokana na vale tara nia dikalio mara
    tangihia na gari. Ge bosa Jesus, “Kau bei tangi! Na gari eni te mua mate, gaia
    te maturu nina vamua.”
  dgr-DOGNT: Zezì goyaèhtła ekò dǫ łǫ t'eekoa ghǫ hòtł'ò getse. Zezì gots'ǫ̀ hadı,
    “Aahtse-le! Ełaı̨wo nıìle, ekìı whetı̨ hǫt'e,” gòhdı.
  pes-OPV: 'و چون همه برای او گریه وزاری می‌کردند او گفت: «گریان مباشید نمرده بلکه
    خفته است.»'
  ron-1924: 'Тоць плынӂяу ши о бочяу. Атунч, Исус а зис: „Ну плынӂець; фетица н-а
    мурит, чидоарме.”'
  tpz-tpz: A ma napan kurus to vaokook ne e koaꞌ, ivëhkëk, e Ieesuꞌ to soe ke raoe
    pan, “Eöm se koe a ook, e koaꞌ to hikta mët, eꞌ to koroh varoe.”
  agd-agd: Ódíkan pefá ma mápin baré ein nanin banta ano mai arinta van arunaná baren
    ifí diyan baréin Yisasi vetin máa sen tiamemí, “Béi ída fúken paran auun bakhen
    mifo sireti ída vá ifí daro.”
  rkb-NT: 'Anaeze aparakbaha nipuziukunaha. Sesus ispe niy: — Ahasuka byitaha! Hawa
    hatsa sa tsimopuziukunaha. Iste ba mahani ihyrikosokda zuru zuba — niy.'
  san-THA: อปรญฺจ เย รุทนฺติ วิลปนฺติ จ ตานฺ สรฺวฺวานฺ ชนานฺ อุวาจ, ยูยํ มา โรทิษฺฏ
    กนฺยา น มฺฤตา นิทฺราติฯ
  iws-iws: Mɨ iikam whɨekakɨm sɨma ta yɨnisɨm yɨnkopaka saiirɨmar nanka nɨnougɨm mɨ
    sɨma hɨrar nounanaekɨm. Mɨ Jisɨs siya sɨmiir boɨnki, kɨma kɨpi nou, saeya bɨri
    naoka, saeya nhwo whwonkaii.
  pol-SZ: Wokół słychać było płacz i zawodzenie. —Przestańcie płakać!—rzekł do nich
    Jezus. —Ona nie umarła, tylko śpi!
  ztq-NT: 'Kchësy meñ nchenoyoon ni no kteenë por mëëd kwnaa go, per lëë Jesús chëb:
    —Koondy to. Kujty me, sink lëë me nixyesy.'
  zai-NT: 'Rí stale binni raqué, cayuuna cucaa ridxi peru rabi be laaca'': ―Cadi gu''na
    tu purti cadi guti badu dxapa huiini ca, sinuque nisiaasi si.'
  upv-upv: Ko jinibb nir artengsi vin wel nen, drrelar elep. Ko Iesu owra “Sete kapting,
    nesenwarreng sete emij te ejki, ematur kobbong.”
  wap-NT: '@see-verse:LUK.008.051'
  mva-mva: Tamoata be aine nge kokoko-tina dipura be natu aine ngae dinodonodomi be
    ditangitangiri be disoaki. Kodeka Iesus bokai iradi, “Moaki katang! Natu ngae
    tago imate! Ngena ieno-ba!”
  dwr-NT: Ubbay he naattiw yeekkiiddenne kayyottiiddi de7iino. Shin Yesuusi, “Yeekkoppite,
    gisaadduppe attin hayyabeykku” yaageedda.
  kfw-kfw: "Khanna kaom mi rakip in numeisanu sikbeiya chapnali poongna inleinei,\
    \ takkha Jisu'n aleiti, “Chapmaru, naipang nuhi kathi emak kalazaal keeng!”\x94"
  bfz-bfz: सब तेसा खे रोणे-पीटणे लगी रे थे, पर यीशुए बोलेया, “रोओ नि; कऊँकि ये मरी
    नि रई, पर सयी री।”
  cuk-09: 'Jesús modapgu, dakdapid bela bobukmala, degi, binnasur ise-wilegar bunologa
    bonanai. Jesús amarga sogded: —Mer bomar, bunolo burgwar-maisulid, unnila gabmaid.'
  ben-OBCV: সেই সময়, সমস্ত লোক মেয়েটির জন্য শোক ও বিলাপ করছিল। যীশু বললেন, “তোমাদের
    বিলাপ বন্ধ করো। সে মারা যায়নি, ঘুমিয়ে আছে মাত্র।”
  mil-NT: 'Te nchaa ñáyiu sa xíndecu vehe‑dé‑áⁿ xǐndáhyú‑yu sá ndɨ̀hú iní‑yu cuèndá
    sá nǐ xíhí‑xi. Te Jèsús ní xáhaⁿ‑gǎ xií‑yu: —Vá ndàhyú‑ndó, chi dìcó‑ni xìdí‑xi
    ñá túú ní xǐhí‑xi —càchí‑gá xáhaⁿ‑gǎ xií‑yu.'
  myu-myu: Soat ibo'a beayũ dak wawa ip osodop yaypan'isuat'um cocom. Jewãwãwãm ip
    osodop. Imẽnpuye Jesus o'jekawẽn ceweju ip. — “Wawa g̃u juy epesop,” i õn e'em
    — io'e cebe ip. — Ixe ce'ũ g̃u―ixet acã — io'e Jesus.
  amk-amk: Kaiwasafoi kiai saia deidu we arikang mireha foi. Manamo Yesusi medu deyo,
    “Mesai fanai, weo arikangwai mireha kaha, mae dena.”
  fai-fai: wanang kinim abiw kawák tein fakadábiw iyo itamomo aman fakun bom kinok
    fakámubiw ka. Kale nadale Yesus ayo bakoyam, “kiba, aman fakunin bá, sading kalino,
    uka fikalebu bá, akálbu bo.” Yakane,
  ura-NT: 'Nitohaneein inae loreri asae enooruhane jana jetaote, jataain satiin coinaderaain
    nii ene coisichuruha nii loreri asaae nenacaaurune jaun: “Coa chanaache. Coatiha
    ohane jaun aihei caa ranuna. Sinihane jaunte aicha,” naa acaauru rai Jesosone
    jana jetaote,'
  mcd-NT: Ato asca huaino iquifainquin oianfo uaicani shorarascanifo. Manocani. Ascaifoan
    Jesús ato yoini, —Uayamacahuun. Na facucai naama. Oshafinquin, —ishon ato yoiaiton.
  urt-urt: Kom lenge mitiŋ lalme ŋaiye yarp wicherꞌ uku ŋoihginir pe, tinge yilil
    me talah uku. Pe Jisas ŋana lenge na, “Pa yilil, na pakai. Talah iki yukur wule.
    Ti wate posoh eꞌe!”
  awk-awk: 'Ġatun yantin tuġkilléu̇n ġatun minki kakulla bounnoun kai: wonto noa ba
    wiya, Tuġki yikora; keawaran bountoa tetti korien, wonto ba ġarabo kakillin.'
  kiz-kiz: Henu bhanu bhoha bhakajobha bhiomboleza ni kuhomesya sauti kwandabha jha
    muene, lakini akajobha, “Musipigi makelele, afwilepi, lakini agonili tu.”
  tzo-TZE: 'Oy ep boch''o tey x''avetic ta oq''uel ta amac''. Li Jesuse jech laj yalbe:
    ―Mu xa''oq''uic. Mu''yuc chamen li tsebe, ja'' no''ox ta xvay ―xi.'
  lex-lex: 'La'' ler de riy honona mak kden la hande ertepartar olek la knio''a-kniakru
    la patke'' de matmiatni. Mere Yesus Nakot la Niwra: “Yana mkiakru. Yoma hararar
    de edonna nmati, hade e nanin to''a!”'
  dov-dov: Lino boonse bakali kuusa akumulila, pesi wakati, “Mutalili pe; tafwide
    pe ulikoona biya.”
  rgu-rgu: '@see-verse:LUK.008.051'
  toc-NT: 'La̠ta xli̠­lhu̠hua cris­tianos hua̠k xta­ta­sa­má̠­nalh y xta­li̠­pu­hua­má̠­nalh,
    pero Jesús chiné ca̠huá­nilh: —Ni̠ cata­sátit, porque tamá tzuma̠t ni̠tu̠ ni̠ma
    pus xlá caj lhta­tama.'
  ulk-1902: 'Ege uiaba uridili au kase ebazoli, abi au omare: epe E detager, kega,
    Uaba nolea elele ebazoli; neur nolea eud kak, E uteidi.'
  som-som: Kulligood waxay u ooyayeen oo u barooranayeen iyada, laakiin wuxuu ku yidhi,
    Ha ooyina, iyadu ma dhiman, waase huruddaa.
  mam-C: 'Tej kyokx tuja, kykyaqilxjal tzuntaq nchi oq'' tu''n b''isb''ajil ti''jjo
    tal txin, a otaq kyim. Me atzin te Jesús xi q''mante kye kyjalu''n: Mina chi oq''
    kye'', qu''n nya ma kyim tetxin, qala'' lu'' noq nktan.'
  ndj-ndj: Vandu vosi vaveli vakulila na kudadava, Yesu kavawombela, “Mkotoo kulila
    mweni kasova ng'odu, kawonja hela.”
  mbj-NT: 'Séd dó m'' tób yt hã raräb bä rabë bä. A''oot mä ta wób. Ti m'' Jesus ky
    hadoo sa hã: —Jããm hẽ ti bë kyyh —näng mäh. —Bë aód manäh. Karapee dooh tadajëb
    bä. Aỹỹh tii —näng mäh.'
  lat-VUC: 'Flebant autem omnes, et plangebant illam. At ille dixit: Nolite flere:
    non est mortua puella, sed dormit.'
  ngp-ngp: Want'hu wose nawanda wakaila no kuhongeza ifile ya yudya mwana. Yesu niyo
    awagamba, “Msekuila, mwana habanike, kagona du!”
  aoi-aoi: Aburraja wurrababurna-langwa warnumamalya akina-manja angalya na-ngwadeyinume-ka
    namurndaki-ringirriyadinume-ka wurrakina warnumamalya dibina-langwa dadiyara.
    Umba ni-yama Jesus aburruwa-wa, “Nara a-ngwaduma mena nara kingi-jungwuna dadingangkawura
    dakina, umba yanda yingu-mungkwulingame-ka marringa daka aduwaya,” ni-yama Jesus-da.
  enq-2: '@see-verse:LUK.008.051'
  eng-ASVBT: 'And all were weeping, and bewailing her: but he said, Weep not; she
    is not dead, but sleepeth.'
  mna-mna: 'Indeeŋe tana na, tiŋiizi isu ma isaana pa morri tau. Yesu isu to iso pizin.
    Iso: “Kataŋ pepe. Ni imeete som. Iŋga sa ikeene na.”'
  rmy-ARLI: 'A sare, kola već inele ano čher, runde hem tugujinde palo late. A o Isus
    phenđa: “Ma roven! Adalese so oj na muli, nego sovela.”'
  myw-myw: Ikin tasiyas tavva̱lams ivva̱lams peinan loupid iva̱ges, ilana, “Awoum
    kuva̱lams. Na-ikanig gwad mana̱wen; immasis-wan.”
  sby-sby: Bantu bonse mung'anda bali kabalila mwana mutukashi walikuba wafwa. Necikabeco
    Yesu walabambileti, “Kamucilekani kulila pakwinga uyu mwana nkafwapo, wonowa tulo.”
  sll-sll: Ongure ari hobi gir i handire hai me mongwi. Momba Yisas yu ditongwi, “Ni
    yalhobi hai mekio. Gir i ta golkimia. Ya moni ul pai momua.”
  yaq-NT: 'Si''ime ae betchi''bo ka alleaka intok bwaanan. Taa Jesus: ―Kat em bwaana.
    Ka mukia ju''u usi jamut, koche ala ―ti ameu jiiak.'
  uro-uro: Dap toqoräkt di ama ruvek di rhat tuqaia dap tit nok pät a qi. Dä ma Jisas
    ka qoar toqortäqyia, “Qale ngänit nok inguna nak kop kaku qia ñäp dap ki mänatäm.”
  ita-1885: 'Or tutti piangevano, e facevan cordoglio di lei. Ma egli disse: Non piangete;
    ella non è morta, ma dorme.'
  muy-muy: 'Mis ya tə̀bu eslini ni ɗek tə̀bu tagray delʉlʉ, titʉwi wur ni. Ay ti Yezu
    àhi ana tay ahkado : « Kìtʉwʉm ba. Wur ni àmət ndo, naŋ àbu enji ɗʉwir timey. »'
  kqc-kqc: Amiye tau minari mina rema mida dada isaka nigasa guruo amegamadi. Idu
    Iesu yaku niyo, “Isaka ga nifo; adina bi muyena de—bi neota varedo!”
  rmc-ZRB: 'Саворе іґєн ровенас, і барі жаля пал лате есас. Та Ісус пгендя: — На ровен!
    Ой на мувля, а совел.'
  tav-tav: 'Ti wii cãna nipetirã cõre otirã cájuparã. Nare ocõo bairo caĩñupʉ Jesu:
    —Otiqueticõaña. Cayajirico me ãmo. Canio áamo, caĩwĩ Jesu. Mere cabai yajirico
    co nibao joroquena na caĩwĩ, tunu catigomo cani yopiricarore bairona ĩi, na caĩñupʉ
    Jesu.'
  eng-ULB: Now all were mourning and wailing for her, but he said, “Do not weep; she
    is not dead but asleep.”
  spa-VBL: Todas las personas que estaban allí lloraban y se lamentaban por ella.
    “No lloren”, les dijo Jesús. “Ella no está muerta, solo está durmiendo”.
  fra-_FOB: 'Et tous pleuraient et se lamentaient à cause d''elle; mais il dit: Ne
    pleurez point; elle n''est pas morte, mais elle dort.'
  hau-ULB: Dukan mutane a wurin, suna ta kuka da karfi saboda sun damu da yarinyar
    ta mutu. Amma Yesu ya ce da su, “Ku dena kuka! Ba mutuwa ta yi ba! Barci ta ke
    yi kawai!”
  mal-mal: 'എല്ലാവരും അവളെ ഓർത്തു കരയുകയും, ഉച്ചത്തിൽ നിലവിളിക്കുകയും ചെയ്യുമ്പോൾ:
    കരയണ്ട, അവൾ മരിച്ചില്ല, ഉറങ്ങുകയാണ് എന്ന് അവൻ പറഞ്ഞു.'
  kkc-kkc: Diba moso kulodu galagadileso egeino, odoo susuga oso sobo holo ta ee halo
    pupusiga molome egeiso. Eseme Yesuye dimapoo egeesee takaso, “Niba egee pupusiga
    molo epedee omapoo koodobie. Bei, sobo holo yo koo ta moloso. Esino yo wulo tia
    moloso,” diso.
  urd-GVR: Tamām log ro rahe aur chhātī pīṭ pīṭ kar mātam kar rahe the. Īsā ne kahā,
    “Ḳhāmosh! Wuh mar nahīṅ gaī balki so rahī hai.”
  far-far: Ma na okue nai tafau, kera omaee, ma kera ka angisia na wele nai. Sui sa
    Jesus ka fata 'uri, “Kamulu si angi lau. Na wele ne nao nia si mae, boroi ma nia
    'e maleu ga 'ana.”
  suz-BL: मेकेर बाक्‍ब नेल्‍ल हिशेक पा ङाक्‍शो बाक्‍मा बाक्‍त। मिनु येसुमी मेको आन
    कली “मङाक्‍कीन, आल मबेक्‍शो बाक्‍ब। मेको इप्‍शो बाक्‍ब” देंमाक्‍त। लूका ७:१३
  car-NT: 'Pa''poro kari''na mo''ko amyija''ko amojatokon ty''popurukon po''po''mary
    ta. Jesus wyka''po te: “Kytotamoton. Iromby''pa man. Kyno''ny''san te.”'
  amp-amp: Yimam nd yima gus hanurmoatm Jisasr kfo memorm, “Anurwahko. Nd yont nhai
    nohrfot, be hwitwot!”
  bht-bht: कने सारे उसा तांई रोआ दे थे, पर उनी बोलया, “रोआ मत; सै मरियो नी है पर सुतियो
    है।”
  eng-NOY: And all were weeping, and lamenting for her. But he said, Weep not; she
    is not dead, but sleeping.
  cub-NT: 'Caivʉ põeva nócavʉ ṍre oivʉ aru cõmaje ãroje jã́ivʉ barejáimad̶a. Ʉbenita
    Jesús arejamed̶a: —Obejarã. Õ yaiyó ãmemico. Quénora cãd̶otame, arejamed̶a. Náre
    nópe arejamed̶a Jesús, ʉ̃i majié boje ʉ̃i nacovaquinore ṍre yainore jarʉvarĩ.'
  ita-1927: 'Or tutti piangevano e facean cordoglio per lei. Ma egli disse: Non piangete;
    ella non è morta, ma dorme.'
  lww-lww: Pogos nap̃a apa loyum̃a apisu nap̃a yar la asum̃a sinela miye ke nin sira
    nap̃a rui, asum̃a ataginia, ana Yesu pisa pan la, sape “Ve atagin re nin sira
    nene sanene. Naga pe mare re nene poli, naga momalio ke ga ne.”
  ron-BAYASH: 'Šă toc ăm kasa plănžje šă u žalale, aša jăl u zăs: “Nu plănžjec. Je
    nuj mortă, numa să kulkat!”'
  ckb-ckb: 'هەموو دەگریان و شینیان بۆ دەگێڕا، ئەویش فەرمووی: «مەگریێن نەمردووە، بەڵکو
    نوستووە.»'
  nas-nas: Eeꞌnoko ookara birong-nupoong biromparima aiꞌnontuꞌariko oovurira aaꞌpuruꞌ,
    “Birontariaukaꞌ, aiꞌ ani teni booaꞌ, teka tamung aatumaang.”
  uvl-uvl: Pe hehei pe hana te tangtang pe te chauchai sakililia he sune neu nge mete.
    Pe Iesus hele lange iri, “A tang ero ol. He sune nem mete ero iam. I mamani mana!”
  eng-BBE: And all the people were weeping and crying for her; but he said, Do not
    be sad, for she is not dead, but sleeping.
  ixl-CNT: 'Tuul nichmotxtoqꞌ kajay qꞌu ilol tiꞌ. Vaꞌl ijiqꞌjoꞌlan tiꞌ. Tal u Jesuus
    ech tzaꞌ: —Yeꞌ koꞌxh oqꞌex. Tan yitꞌ kamnaj koj. Vatchel kuꞌen atziꞌ.— Texhtuꞌ.'
  xsi-xsi: Aŋga kinzi tamâta rârâni kala simo luma ŋinde ilo nde siveta kalo-sukâŋa
    ŋana lâlu ŋinde kâ, aku simo sipataiŋa nâ. Andeta Yesu ipainzi tu, “Miki kata
    ndimo. I imâte tia, ikeno mata nâ.”
  crx-NTPO: '''Et ts''iyanne tso yahalhduk ''ink''ez hik''etedudli. ''Et Sizi ''ubulhni,
    “Ahtso iloh! ''Aw dalhitsal ''ants''i nanisti whe ''unt''oh.”'
  kan-OKCV: ಎಲ್ಲರೂ ಅಳುತ್ತಾ ಹುಡುಗಿಗಾಗಿ ಗೋಳಾಡುತ್ತಿದ್ದರು. ಯೇಸು, “ಅಳಬೇಡಿರಿ, ಆಕೆಯು ಸತ್ತಿಲ್ಲ,
    ನಿದ್ರೆ ಮಾಡುತ್ತಾಳೆ,” ಎಂದರು.
  bbb-bbb: '@see-verse:LUK.008.051'
  blw-blw: '@see-verse:LUK.008.051'
  tam-2017: 'எல்லோரும் அழுது அவளைக்குறித்துத் துக்கப்படுகிறதைக் கண்டு: அழாதேயுங்கள்,
    அவள் மரித்துப்போகவில்லை, தூங்கிக்கொண்டு இருக்கிறாள் என்றார்.'
  azz-NT: 'Pero nochi in ichancahuan chocatoyaj huan moyolcocojtoyaj ica por ne sihuapil
    ten miyic ya. Pero Jesús quinilij ijcuín: ―Amo semi ximochoctican. Porín nijín
    sihuapiltzin amo miyic. Ta, sayó cochtoc.'
  spa-RV-1909: 'Y lloraban todos, y la plañían. Y él dijo: No lloréis; no es muerta,
    sino que duerme.'
  csy-csy: 'Mi theampo kap uh a, tua nu sia nasia tak in ka tek uh hi: ahihang Jesus
    in, Kap heak vun; ama thi ngawl hi, a mu hi, ci hi.'
  mxq-NT: 'Es nidʉgekyʉ ja̱ꞌa̱yʉty jyantsyjyʉꞌʉy jyantsyya̱ꞌa̱xtʉ mʉt ko ja kixyuꞌunk
    tʉ ꞌyeeky. Es ja Jesús jyʉnáñ: —Katʉ mnakyjyʉꞌʉydyʉ. Yʉ kixyuꞌunk kyaj tʉ ꞌyeeky.
    Ma̱a̱p jap.'
  tzj-NT: 'Canojel ja winak quimajon ok''ej in congana síc'' nqueban. Ja c''a Jesús
    xbij chique: —Ma quixok'' ta como ja xtan ma camnak ta, xa waram rbanon, ne''
    chique.'
  tdt-tdt: '@see-verse:LUK.008.051'
  ron-BTF: 'Și toți plângeau și o jeleau; dar el a spus: Nu plângeți; nu este moartă,
    ci doarme.'
  eng-WEBP: All were weeping and mourning her, but he said, “Don’t weep. She isn’t
    dead, but sleeping.”
  eng-FBV: All the people there were crying and mourning for her. “Don't cry,” Jesus
    told them. “She's not dead, she's just sleeping.”
  nld-1939: 'Allen weenden er, en jammerden over haar. Maar Hij sprak: Weent niet;
    ze is niet dood, maar ze slaapt.'
  bwo-bwo: Manokno fa'a ash jamwots na'ú jangosh eepfetst, indowe indowe boetfera
    botesh. Iyesusmó, «Eepk'ayere, na'ú tokra btokri bako k'irratsaniye,» bí et.
  nch-BL: 'Huan nochi chocayayaj huan tahuejchihuayayaj pampa ya mictoya nopa sihuapil,
    pero Jesús quinilhui: ―Ayecmo xichocaca. Amo mictoc, san cochtoc.'
  quc-TNT: 'Conojel ri e c''o chila'' tajin quebok''ic, cäquiq''uis quib che ok''ej.
    Xubij ri Jesús chque: Man cok'' tä chi alak. Man cäminak tä ri ali, xane xak cäwaric,
    —xcha chque.'
  tfr-NTPO: Eshko ga nopga sl̈ar wopjl̈uk jong träk l̇l̇ëm, kjl̈oshtë ara bakoe. Jesús
    opzrëno jek u l̈i roshkoshko ga tjl̈ẽ l̈öng l̈i kong ga «Pjãy sl̈ar ame. Kjogl̈o,
    e wol̈ono l̇l̇ëme. Buk pë erä» l̈e.
  kaq-NT: Texe jano tsamataibo cahen jaya huinihi. Jaya huaohihqui. —Huaohihyamanahue.
    Mahuatihma bi ta hoxaresiqui —hahquin Jesusen.
  sgb-sgb: Naubuh hilan ampipanangih haka ampipanyêngên ya atsi bayro, kabay hinabi
    na kanla, “Paan kaw manangih ta a ya natsi. Nabêlêw yan bêngat.”
  vie-1934: 'Ai nấy đều khóc lóc than vãn về con đó. Nhưng Ngài phán rằng: Đừng khóc,
    con nầy không phải chết, song nó ngủ.'
  kxv-kxv: ସାମା ବାରେଜା଼ଣା ଡ଼ୀହି ଡ଼ୀହିଁ ବକତା ୱେ଼ଚା କଡିମାଚୁ । ଏମ୍ବାଟିଏ ଜୀସୁ ଏଲେଇଚେସି,
    “ଡ଼ୀଆଦୁ; ଏ଼ଦି ହା଼ହାହିଲେଏ, ସାମା ଡୂରାମାନେ ।”
  cha-cha: 'Ya todos mangacasao, yan malamementagüe; lao ilegña: Chamiyo fangacasao;
    sa ti matae, lao mamaego.'
  amu-NT: 'Chaꞌtso nnꞌaⁿ jndeii cwilaꞌxuaana, cwityueena cantyja ꞌnaaⁿꞌ tsꞌoochjoo.
    Sa̱a̱ matso Jesús nda̱a̱na: —Tantyueeꞌyoꞌ ee tyooweeⁿꞌeⁿ, cweꞌ watsom.'
  hin-CV: उस समय सभी उस बालिका के लिए रो-रोकर शोक प्रकट कर रहे थे. “बंद करो यह रोना-चिल्लाना!”
    प्रभु येशु ने आज्ञा दी, “उसकी मृत्यु नहीं हुई है—वह सिर्फ सो रही है.”
  eng-OURB: All were weeping and mourning her, but he said, “Don’t weep. She is not
    dead, but sleeping.”
  spa-BES: 'Y toda la gente lloraba y lloraba por ella; pero él dijo: No estés triste,
    porque ella no está muerta, sino durmiendo.'
  san-BEN: অপরঞ্চ যে রুদন্তি ৱিলপন্তি চ তান্ সর্ৱ্ৱান্ জনান্ উৱাচ, যূযং মা রোদিষ্ট
    কন্যা ন মৃতা নিদ্রাতি|
  tdx-tdx: 'Hene nirovetse naho nandala aze ondatio, fa hoe re tama’e: Ko mirovetse,
    tsy simba re fa miroro.'
  naf-naf: Kegok mti am si zesu zesu imbi nemba gakiye keyet tapmambien ekŋen Zisasiyaŋ
    kapigok diindoye, “In ku suit, imbi nemba ek ku gakip ek belak meluk etaŋ tawen.”
  grc-MT: εκλαιον δε παντεσ και εκοπτοντο αυτην ο δε ειπεν μη κλαιετε ουκ απεθανεν
    αλλα καθευδει
  vid-vid: Wanhu weng'ha wali wowemba na kwimbilila. Ila Yesu kawalonjela, “Mleche
    kuwemba, yuno mwana habagame kawasa hela!”
  pio-NT: 'Nàyaca capìi irìcu madécaná wenàiwica íicháaníiyéica báawanama yéetéechúamiwa
    íiwitáise, càide iyúwa judío íiwitáise ìyáaná. Quéwa Jesús yáalíacawa icáucàidáanápináté
    úa, íná Jesús íimaca nalí: —‍Càmita iwàwacutácué píicháaníca. Uái mànacàuca, càmíichúata
    yéetáwa. Uimácáita ùyaca —‍íimaca yái Jesúsca.'
  tsn-tsn: Lelapa le ne le tletse batho ba ba hutsafetseng, mme a re, “Lesang go lela!
    Ga a a swa; o robetse fela!”
  amr-NT: Huakkaʼ aratbut onʼkupopakdepo ettoneʼsiʼpo eʼbueytaʼ enʼbahuikte, —‍Huikhueʼ
    yaneʼ. Muneʼyo̱siʼpo bueyhueʼ o̱ʼe̱. Oʼtaypo o̱ʼe̱. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma wawaya peyarisi ivivi tutuwana ma isiyasiyapa na ti kurisi Yesu ivona
    bo, “Vitutuwana kovoterei. Wavine kikei ekenakena, ke ita rabobo.”
  cjv-cjv: te ari yai opai muruwo gan i kaiyom mei moingoro mei moingoro mei moingoro
    te Yesu bei moiro “Ne yokama kai meikeiyo! Ama i goikemba yo wi faimie,” epe di
    erongoro
  tha-KJV: คนทั้งหลายจึงร้องไห้ร่ำไรเพราะเด็กนั้น แต่​พระองค์​ตรั​สว​่า “อย่าร้องไห้​เลย
    เขาไม่​ตาย แต่​นอนหลั​บอย​ู่”
  por-BR-2018: 'E todos choravam e lamentavam por ela; mas ele disse: “Não choreis;
    ela não está morta, mas dorme”.'
  mhl-mhl: Ropebi ŋiŋigo sosowoji jiŋgeŋ keku kuyoku soguŋ babuŋyoŋ, Yesuji miya,
    “Iŋoji so komegayoŋ, kubaŋ pega. Ore eru kuyo bokeniŋ.”
  klv-klv: Len nǝboŋ enan ŋai nǝvanuan p̃isi lutaŋ vaisis hǝni. Ris aYesu toke, “Samtitaŋ,
    gai sǝmat, ipatmari ŋai.”
  bco-bco: '@see-verse:LUK.008.051'
  kdl-NT: Shegai gba̱ aꞌa̱ri a kushen, hal n a lapi akamba adama a ukpa̱ u makere
    mi. Yesu danai, “A̱sa̱ka̱i kushen, kuwa̱ ɗa u kuwa̱i wa, alavu a ɗa yi.”
  apu-NT: 'Iuaãtaã ikinimane kãkiti txiapanãta. Imatinaniuatana amarini ipinini xika.
    Ininiã Xesosi: —!Hĩtxiapatape. !Opina. Oimakanãta —itxa.'
  roo-roo: Ovusa oirara rutu oirapa kakaeva gaupaiva. Uva va-a vao oa iava Jisas voeare
    oiso puraroepa, “Opeita gaupata. Viapau oiso kopiioi rutu. Easi eira uusi ragapaoi.”
  miz-NT: 'Un ntɨɨ́ ntɨɨ̄ ñá ntoo sán ne, ntaéku ña, tsi é xiꞌi iꞌxá san. Ntá tsi
    kakaꞌan Jésuu ni ña: —Ña kuéku ká nto, tsi táꞌnu kūdií san ne, ñá te ni xīꞌí tun,
    tsí kūdii kakidí tun —kaꞌan ña.'
  qvz-NT: '@see-verse:LUK.008.051'
  deu-ELO: 'Alle aber weinten und beklagten sie. Er aber sprach: Weinet nicht, denn
    sie ist nicht gestorben, sondern sie schläft.'
  mjc-NT: 'Tan tandɨhɨ ñi tsacú xaan ñi tsa cuenda tyin tsihi̱ ña. Maa tyin ra Jesús
    catyí ra tsihin ñi: ―Ña va̱cu ca ndo. Tyin ña tsihi̱ ña. Quixí ña ―catyí ra.'
  caa-caa: 'Y tunor e gente xeꞌ turobꞌ era taquix aꞌruobꞌ porque inyaj tama uyalmobꞌ
    tamar uchamer e ijchꞌoc. Pero e Jesús che: —Ira ixaru, e ijchꞌoc majax chamen,
    sino que intaca war awayan, che e Jesús.'
  pls-NT: 'Cain chojni que te nttiha tetsjanga na co tetaxin na xan joachjaon. Pero
    Jesús ndac̈ho ngain na: ―Tsjangaha ra; xannc̈hichjan ndadiguenha xan; sino que
    tajijoa xan.'
  eng-WYC-2018: And all wept, and bewailed her. And he said, Do not ye weep, for the
    damsel is not dead, but (only) sleepeth.
  bdv-bdv: ମଃତର୍‌ ସଃବୁ ଲକ୍‌ ପାର୍ତ୍‌ନା ଗଃରାର୍‌ ମୁଳିକାର୍‌ ଜିସି ମଃଲାକ୍‌ ଉରେ ମାରିଅୟ୍‌
    କାନ୍ଦ୍‌ତି ରିଲାୟ୍‌, ସେତାକ୍‌ ଜିସୁ କୟ୍‌ଲା, “କାନ୍ଦା ନାୟ୍‌, ସେ ନଃମେରେ ମଃତର୍‌ ସଇ ଆଚେ
    ।”
  otq-NT: 'Nze̱ye̱ ya jöꞌi xki mhuntsꞌa nthi, xa mi zontꞌi ne mi mafi. Ar Hesu bi
    ꞌñembabiꞌu̱: —Yo gi zoñhu̱, ngetho nunar nxutsi hinxi du, ötho.'
  tzo-SA: 'Oy ep buchꞌutic te xꞌavetic ta oqꞌuel ta amacꞌ. Li Jesuse jech laj yalbe:
    ―Mu xaꞌoqꞌuic. Muc bu chamem li tseube, yuꞌun noꞌox chvay ―xi.'
  cuc-NT: 'Jian³ ta² ti²hoh⁵i³ la⁴jang³⁴i³ tionh², chionh⁴ tsei⁴³i³ nei² quieh¹ yein³.
    I² jon³ a⁴juah⁴ Jesús: ―Ma⁵hoh⁴³ hnei³ tionh²ˉ³; quie¹ a⁵sian⁴³ yein³ ra³jaun²,
    ra³cm²pa².'
  kpw-kpw: Pen nɨbi bɨ, pai anɨbu umöb a göm mɨɫöŋ gɨ mɨdeila gau, Jisas kalɨp haga,
    “Kale mɨɫöŋ gagim. Pai u umagöp; yɨharɨŋ hon hanab,” a ga.
  ong-ong: Nimoure mete wuso pifei winem leinginim lepe, pe yeflipiye poutuwene ningio
    kumpu nepe. Jisas lirpeiye, “Ise youti pato, kumpu nepe olo na kolo, ne netei.”
  tnn-tnn: Netəmim rafin koatasək əfəməh moatəun-əun o pətan əkəku əh, məto Iesu təmən-ipən
    kəm ilat məmə, “Əsotasəkən. Pətan əkəku u in təsɨmɨsən. In tətapɨl əm.”
  hch-NT: Yunaitü meniutisuanacaitüni mene'erivacaitüni meyuhiverietü. Quesusi müpaü
    niutayüni, Xepüca'utisuanani. Pücamüqui, pucusu masi.
  crn-NT: 'Majta meꞌɨ́n ɨ́ teɨte á puaꞌacɨé mej aꞌutéꞌuucaꞌa, naímiꞌi mú caꞌanín jɨ́n
    ruyeinecaꞌa. Máujxɨeemɨsteꞌecaa micu. Ajta aꞌɨ́ɨn Jesús, ayée pu tihuaꞌutáꞌixaa
    tɨjɨ́n: ―Caxu ruyeine. Capu hui mɨꞌɨchi. Cutzú puꞌu.'
  zpu-NT: 'Yeolol beꞌnn kaꞌ llaꞌn, bell akeꞌ llak akreꞌ bidaꞌon, naꞌll lle Jesúsenꞌ
    leakeꞌ: —Bi kwellre, kere gotbeꞌn, taszbeꞌn.'
