  aaz-aaz: '@see-verse:LUK.008.051'
  qup-NT: 'Tukuy wañushkata rikunapa shamuhukkunaka kanchapi sinchita kaparishpa wakahurkakuna.
    Paykunata Jesuska rimarka: Ama wakaychichu. Kay warmi wawaka manami wañushkachu,
    puñuhunmi nishpa.'
  dop-dop: 'Pɑ tǝnɑ pɑɑ kpɑ pɑ lɑŋɑ kɛ́ nɑ pɑ́ wiiki sɔsɔm. Amɑ Yesu heelɑ-wɛ sɩ:
    Ɩ́ tɑɑ wii, kɑ too kʋtoo kɛ́, kɑ tɑ sɩ se.'
  azb-azb: 'Hamı qız üçün ağlayıb nalə çəkirdi. Amma İsa dedi: «Ağlamayın, o ölməyib,
    sadəcə olaraq yatıb».'
  eng-DBY: And all were weeping and lamenting her. But he said, Do not weep, for she
    has not died, but sleeps.
  guo-NT: 'Wʉajna tathoetlel puexa jiw xabich wʉnow. Do jawʉt, Jesús jʉm-aech wʉnowpiliajwa:
    —¡Kaes nabej wʉnoe''! Japow tʉpa-el. Japow moejt —aech Jesús.'
  hla-hla: Na barebana hoboto i tabe sil a pien teka. Be Iesu e poiena i taren, “Alimiu
    e moa te go tabe uam. A pien e ma mate nei, e soho tununa.”
  mav-NT: Teke hawyi toipuẽti itote miit'in wak haria haki'yt iku'uro pote te'e­ruwak
    ta'a­tueko ewy sa'up ete. Mi'iria pe Iesui to'e — Yt eweiwak tei'o e eipo­'inik
    to e. Yt iku'uro i rat e. Toket ne'i wyti e.
  kpf-kpf: Oi a ambân âigirâp patâ doŋbep isem zem tatne itâ sâm dâzâŋgoip, “Mân isenek.
    Ambân katep zâk yen uman zem taap.”
  ppo-ppo: Atéró, sókó fóló kelalemó, kale senaale sukó̧ló mupa molóró fo tiki whaatamo
    du betepa, Yesuné atimapaae duraalu, “Ai senaaleta, sukuni noke firapa, diaao̧
    fo tiki whaaró moló-utamo taalae,” yalepó.
  hin-2017: और सब उसके लिये रो पीट रहे थे, परन्तु उसने कहा, “रोओ मत; वह मरी नहीं परन्तु
    सो रही है।”
  wol-KYG: 'Ñépp a ngay jooy ak a tiislu janq bi. Yeesu nag ne leen: «Buleen jooy.
    Janq bi deewul, day nelaw rekk.»'
  bef-bef: 'Asaga bonaꞌi analo minana ana paꞌmofi kumu lite noseꞌna mo site yibi hiba
    hiba hite nehago Yesu bu goloto ma luto lu epiꞌehina: Lenali yibi nama mehilo.
    Ma paꞌi mefiliꞌehina faꞌmene buꞌi koꞌehibe.'
  amm-amm: Noko nokolaloyosu fu sosonuno manoki, na fu sonukuso manokino. Na ikoki,
    Isiso mo, “Noiyo sonukusoiwo. To mo yau muwoi, ulololi totaso.”
  rmy-CHERGASH: 'A savora save sas ando ćher rovenas thaj žalinas pale čhori. A o
    Isus phendas lenđe: “Na roven! Či muli, nego samo sovel!”'
  zaj-zaj: Wanhu wose walila na kona giogio sama ya ija imndele, Yesu kawalongela,
    “Sambimulile, mwana mgima, kawasa tu!”
  chq-NT: 'Jilee''²¹mo tsá² cɨ''²ɨ xuui²¹²‑tsi tya'' ''ido. Joon gajin''² Jesús: ―Jo
    cɨ́²ɨɨ'' tsʉ jo mo júuin¹ ''in yʉʉn²¹ no jiin''¹³ lɨ'' ''e cwuu²¹mo.'
  swp-swp: 'Gamagaridi se doudou, eo se laulaukapore: ia mo i ene, “Tabu au doudoui:
    ia nige i mate, ma enona.”'
  bjr-bjr: Keeqafufanoo niqafoofaqa mi maqanaki moomoosa maridaqa ikifaafau qimarufanoo
    Yisufa qimanniminau, Sia ikiraqaaqa maanaaqa sia kuqinoo faiqaqee maridanoo qufaqa
    aiqamausa mi manaaqanara kuqaa kuqinoo fee qimasee Yisunara naanaidaraqiqa uteeti
    qiqau.
  aby-aby: Waure amukada nauibaie uwara ubarenaro yaure ibisa orouma sorara ukeibisaro
    nauike eno wei, ii da weawe. I aruma feare mero nauka kunawere aine ibinua wei.
  eng-YLT: and they were all weeping, and beating themselves for her, and he said,
    'Weep not, she did not die, but doth sleep;
  jni-jni: Vatta anu ahirame, intiso inni kara barki wa zin ma eye ma came ma wono.
    Yeso magun we. “Cekini aso! Dakki ma wono ba! Mazin moroma ni!
  kne-kne: Am-in din ipogaw ay wadas di et inog-ogaan das sisya ay manladladingit
    da. Ngem kanan Jesus en daida, “Kosto sa, adi kayo man-og-oga, tan din balasang
    ay nay et adi natey, naseseyep et anggoy.”
  tgj-tgj: Hoka nyi mvnwngngv vmi gv lvgabv kapdungto okv mvngdwk dwkdung nyato. Jisu
    minto, “Kapma bvka; vmiv siima kv—nyi yupmwng dunv!”
  gui-NT: 'Jare opaete joco pe ñogüɨnoi vae reta oyaeo jare jase ñogüɨnoi. Jayave
    Jesús jei chupe reta: —Agüɨye peyaeo. Mbaeti co omano. Oqueño co oi —jei.'
  quc-TT: Ri winaq ri e kꞌo chilaꞌ, kakibꞌisoj xuqujeꞌ kakoqꞌej ri ali. Ri Jesús xubꞌij
    chike, man kixoqꞌ ta chik, ri ali xaq kawarik, man kaminaq taj.
  heg-NTPO: '@see-verse:LUK.008.051'
  ptu-ptu: 'Wattu eta too ingganna tau to dio heem mahassam sikauhhu'' anna umbatim
    aka matem indo änä''-änä''. Iya nauaammi Puang Yesus: “Daa ussikauhhu''a'', aka
    inde änä''-änä'' tä'' tia mate, sapo'' mamma'' bäbä hi tia!”'
  bzd-NTPO: 'E'' dalewa sulitane i̱u̱ke alárke tai̱ë. Erë Jesús tö ie''pa a̱ iché:
    —Kë̀ a'' i̱u̱kia̱. Busila kë̀ du''wa̱, ikapöme''r ë̀.'
  kwf-kwf: Ma na fikuꞋa neꞋeri ki taꞋifau, kira oꞋomae, ma kira ka angisia na ngela
    neꞋeri. Sui sa Jesus ka fata Ꞌuri, “Kamu kasi angi laꞋu. Na ngela neꞋe noaꞋa nia
    kasi mae, bore ma nia maliu goꞋo Ꞌana.”
  eng-WYC-2017: And all wept, and bewailed her. And he said, Do not ye weep, for the
    damsel is not dead, but sleepeth.
  eng-WMBB: All were weeping and mourning her, but he said, “Don’t weep. She isn’t
    dead, but sleeping.”
  zat-NTPS: 'Xúgute̱ benne'' zaj zre̱''e̱ na'' dxelebezre̱'', ne dxelebezre xache̱''
    chee̱ bi nu''ula na''. Jesús gunné̱'': ―Quebe cuézrele. Bi nú''uladu nigá quebe
    nátebe''. Dxásezebe'' na''.'
  spp-spp: 'Sùpyire puni ti mpyi pyɛnge e ke, pire puni mpyi na myahigii súu marii
    ŋkwúuli pyàŋi ŋkwùŋi na. Ka Yesu si pi pyi: «Yii àha raa mɛɛ súu mɛ, pyàŋi ɲyɛ
    a kwû mɛ, u na ŋwúuni!»'
  zty-NTPS: 'Želbeže benne'' ka'' nníta''gake'' ga na''. Želbeže nyache''e ni''a che
    x̱kwide'' no''len'', na'' Jesusen'' gože'' ḻégake'', na'' wnné'': —Biž kwéžele.
    Bi nat x̱kwide'' no''len''. Ẕtászebe''.'
  mek-mek: Egaꞌina alogai papiau eꞌai keagu auꞌi maꞌoai mae laagai keapepe kepapinapina.
    Kai Iesu isa epainiꞌi einaka, “Foloapepe. Isa aemae, ekae efeu,” eoma.
  aey-aey: Dana cajaca cunug ono cegulein eu age mel aid eunu qada qaqajeig sogoi
    bilein. Jisas maaden, “Mel aid i qee cal mel. Uqa us nijia! Cain qajowain,” aden.
  urd-GVH: तमाम लोग रो रहे और छाती पीट पीटकर मातम कर रहे थे। ईसा ने कहा, “ख़ामोश!
    वह मर नहीं गई बल्कि सो रही है।”
  ycn-ycn: '@see-verse:LUK.008.051'
  djr-djr: Ga ŋunhiliyiny wäŋaŋurnydja bukmaknha gan ŋunhi yolŋuny walal ŋäthinyaminan
    ŋurikiyiny yothuwnydja. Bala ŋayi Djesuny waŋanan bitjarra, “Yaka walal ŋäthinyamirr.
    Yaka ŋayi ŋunha rakuny; ŋunha ŋayi ga ŋorra yan yakurr.”
  kvg-kvg: Ezoqa ewaqape, eiv neka osombo ndøgoném, nakhasam-te. Geté Yesu gezø-ein,
    “Eiv ság! Ngunuk nakhasam nanimateáv. Geté venanqei ndøbuvít.”
  rug-rug: Sipu korapa gua si sari doduru tie si korapa takatakala pa mate, meke kaboa
    rini sa koburu. Meke zama la i Zisu si arini, “Lopu kabo gamu, lopu mate sa vineki,
    na puta gana mo,” gua si Asa.
  hop-NT: 'Noqw kīve pay yuṅqam sohsoyam tsaykik̇ahk̇aṅw ókiwlalwa. Noqw pam amumi
    paṅqawu: Uma qa tsaykitani, Pam qa mōki; pi pam pūwi, kita.'
  san-URD: اَپَرَنْچَ یے رُدَنْتِ وِلَپَنْتِ چَ تانْ سَرْوّانْ جَنانْ اُواچَ، یُویَں
    ما رودِشْٹَ کَنْیا نَ مرِتا نِدْراتِ۔
  heb-LB: 'הבית היה מלא אנשים שבאו להתאבל ולבכות על מותה, אולם ישוע אמר להם: ”אל תבכו;
    הילדה לא מתה, היא רק ישנה.“'
  caf-NT: '''Et ts''iyannah tso yahalhtuk ''ink''ez hik''etedudlih. ''Et Sizi ndo
    búlhni, “Ahtso ilah! ''Aw dachaitsal ''ants''ih nanesti ho'' ''int''ah.”'
  mio-NT: 'Cuihya xaan cuni ndihi ñivi can, ta chacu xaan ñi, soco quechaha cati ra
    Jesuu chi ñi ti: ―Ña cuacu ndo, vati ña ni chihi ña. Quixi ni maan ña ―cati ra.'
  srq-NT: Mbia que chɨ ja nyeseo ãquẽ ndese ra. —Jenyeseochɨ̃ nguiã. Mano eã ño ñene.
    Uque chõ ñene, ɨ que Jesús ñee mbia je ra.
  kje-NT: Heri na'akeme raherhere kanihi tatana onne, maa Yesus hopon na'ahenia, “Yon
    mahere! Ai kan maki, maa namkuru mehe.”
  gaz-gaz: Kana irratti namoonni hundinuu isheef wawwaachaa, faarsaas turan. Yesuus
    garuu, “Hin booʼinaa; isheen ni rafti malee hin duuneetii” jedhe.
  kud-kud: Na boda vadai howola hidoudou na hinage hiwoewoe gamahinewa vehabana. Ainaena
    Yeisu i'auhidi iwalo, ‘Badagi! Dou amlaumwau, wuwuna gamahinene nigele iyamwalowoi,
    na hesi i'eno'eno mohili.’
  urb-NT: 'Kũjãtãi manõ, a''erehe a''ep pe har ta jixi''u hũ. Ahem ehe ixo tĩ. Pe,
    Jesu pandu: —Pejixi''u ym. Kũjãtãi manõ ym. Ukwer te''e oup — aja ngã pe.'
  fra-LSG: 'Tous pleuraient et se lamentaient sur elle. Alors Jésus dit: Ne pleurez
    pas; elle n’est pas morte,mais elle dort.'
  san-HK: aparaJca ye rudanti vilapanti ca tAn sarvvAn janAn uvAca, yUyaM mA rodiSTa
    kanyA na mRtA nidrAti|
  cak-SNT: 'Quinojiel altíra ncaꞌuokꞌ y ncaꞌbꞌisuon chirij ri chꞌiti xtan reꞌ. Pero
    ri Jesús xuꞌej chica: Man chic quixuokꞌ, ruma ri chꞌiti xtan xa man quiminak ta,
    xa nivar, xchaꞌ.'
  uvh-uvh: Ka ami taming kabi'mo' udi taming kabasi' waraga' kabaksi' mamareng naknga
    mak mera fukoging. Ka Jisas wari u yapma ning yanggu', ai mak mo' kaknganting,
    taming kabasi' ya kungkumak wadigi' mo' tara' dama sa' deta'.
  ino-ino: Haitake'a mi'ko ve a'nemoki ani a'mafa'ne fali'nea yafe lusi avi le'a mai'nakeno
    Yisasi'a inake huno hapa'nepaiye “Lapa'kaeya avi oletapa mani a'mafa'ne alaki
    ofali'nifa afa'a havano mai'ne.” nehe.
  gnn-gnn: Ga ŋunhiliyi wäŋaŋuranydja bukmaktja ŋunhi yolŋu walala ŋäthinyaminana
    yukurrana ŋuriki yothuwunydja, ḏur'yunminana yukurrana, ga ganuru yolŋu'-yulŋu
    rirrakay yukurrana buṯthurruna warray. Bala ŋayi Djesu waŋana bitjarrana, “Yaka
    nhuma yukirriya ŋäthinyamiya biyakayi. Ŋunhanydja wirrkuḻnydja yaka rakuny, yana
    ŋayi yukurra ŋorra ŋunha yakurr.”
  yal-yal: Muxune birin yi wugama, e gbelegbelema diidina fe ra. Yesu naxa, “Ɛ nama
    wuga, diidin mi faxaxi, a xiin nɛn tun!”
  cnt-NT: 'Jaun₂ quɨ''₂-''o₅ bá₄ dsa₂ quɨ''₂ dsɨ́₅ lɨn₃ tioin''₅₄, o₄quió''₄ chi''₂.
    Jaun₂ ca₂juá''₂ Jesús: ―Tsá₃ ''au₂ ''nia''₂; on₃jua''₅₄ i₂rë₂jon₅₄ në₅. Jŋia''₅₄
    lia''₂ a₂rë₂güɨ́in₃ bá₄.'
  tif-tif: 'unang tunum ita abip kaldaak bomdip dukum-kup amamipla, Yesus ayo bokoya
    ko: Kiwe, amamin disa yo; man kuuli taanbu disa; uli akan-unbu te! kemale,'
  nlx-nlx: आखा माणहे तीन केरता साती ठोकीन रेड़ताला, पुण यीशु ताह केयो, “रिड़ो मा;
    ती मुरेल नाह सोती, पुण हुवणे बाजरेनीह।”
  apw-NT: 'It’eedn n’íí nṉee dawa baa daachag ła’íí baa ch’aadaaneshzhil: áíná’ Jesus
    gáṉíí, Doo daałchag da, it’eedn doo daztsąą da, daazhógo ałhoshgo at’éé.'
  gum-gum: 'Inchen mayeeløba unan isub waminchib truba kishib køben, Jesúsbe trenchibig
    køn: —Kishmøtay cha, unøbe kwaig kømøtø, ka kiptø tsun— cha.'
  not-NT: 'Iniaiguëri omagaro iraicotaiguëro yogasëretocotaigacaro. Icampëri Jesos:
    —Quero piraicotiro, teni ongameni, pisamini.'
  plu-plu: 'Madikte hiyeg ayge tihenekwiyes, igkis kadniyes guharit kaayhsima. Ig
    Kiyapwiye Jesus hiyapni henne, ig awna ta gitkis: ―Ka ba yi muwaka tih. No bakimni
    ka miyó. Himak eg.'
  iou-iou: Ämawebe päke konäm yäŋtäbätek täŋ itkuŋo u yäwetkuk; Konäm wari kotneŋo.
    Iroŋi u nämo kumak. Jop däpmon pätak yäk.
  ntp-NT: 'Vʌʌscatai suaanʌitadai dai aliʌ soigʌnʌliditadai ʌali ooquicʌdʌ dʌmos ʌSuusi
    potʌtʌdai: ―Maitavʌr suaanʌda goali ooqui maitʌrmuuquiadʌ mosacooso ―astʌtʌdai.'
  rai-rai: A taara raap diat kulkulaai ma ra niluan, ma Iesu i piri taan diat naa,
    “Koku muaat luan. A naatlik mi wakir i maat, i inep duman ku.”
  haw-1868: Auwe iho la lakou a pau me ke kanikau ia ia. I mai la Iesu, Mai uwe oukou;
    aole ia i make, aka, e hiamoe ana no ia.
  ffm-ffm: 'Yimɓe ɓee fuu ndarii ana mboya suka oo, ana conkina semmbe. O wii ɓe:
    —Pati mboyee! O maayaali, o ɗaaniiɗo tan.'
  arb-NAV: 'وَكَانَ الْجَمِيعُ يَبْكُونَهَا وَيَنْدُبُونَهَا. فَقَالَ: «لا تَبْكُوا.
    إِنَّهَا لَمْ تَمُتْ، بَلْ هِيَ نَائِمَةٌ!»'
  cop-CNT: ⲛⲁⲩⲣⲓⲙⲓ ⲇⲉ ⲧⲏⲣⲟⲩ ⲟⲩⲟϩ ⲛⲁⲩⲛⲉϩⲡⲓ ⳿ⲉⲣⲟⲥ ⲡⲉ ⳿ⲛⲑⲟϥ ⲇⲉ ⲡⲉϫⲁϥ ϫⲉ ⳿ⲙⲡⲉⲣⲣⲓⲙⲓ ⳿ⲙⲡⲉⲥⲙⲟⲩ
    ⲅⲁⲣ ⲛϫⲉ ϯ⳿ⲁⲗⲟⲩ ⲁⲗⲗⲁ ⲁⲥ⳿ⲛⲕⲟⲧ.
  adz-adz: Da rib santan rungꞌ irang i mamaꞌ finam igi. Da Yisu ini, “Watangin nam
    rangan. Arangan anungꞌ imamp u; arangan igingꞌ marampruꞌ angu.”
  sri-sri: 'Ĩgʉ̃sã ñajãjaripoere ããrĩpererã iri wiigue ããrĩrã́ bʉro orerã iriñurã.
    Jesús ãrĩyupʉ ĩgʉ̃sãrẽ: —Orebirikõãka! Majĩgõ boabemo. Kãrĩgõ yámo.'
  nal-nal: Ma aubina vaakdul inaan di maskalus ma di rataangis kupkup saxotang a fnaalik
    angkanaan. Ma Iesu xa piaat naako, “Tuaa naaguna raangis. A fnaalik kawit na maat,
    kai milaaif be.”
  kyq-kyq: 'Jeege paac eeme ɔɔ tɔɔy makɔn̰ɔ do yo ki se. Num gaŋ Isa ɗeekɗen ɔɔ: «Ɔn̰te
    Ꞌkeemki. Goono se ooy te eyo; naan̰ lɛ tooɗ tooɗ bi sum.»'
  kwd-kwd: Ma nga ogunga lo'oo te'efou, gila kwaimanadai, ma gila ka nagufia nga wela
    geni lo'oo. Sui mala Jisas ka fata 'ilo'oo, “Moru sia aani mola. Nga wela geni
    lo'oo 'ame mae lo'oo, ngaia 'e eeno mola.”
  ded-ded: Dema ngicngac hafoangoc yeni naroanggac kiacsonggong anggec yofi edeyunuec,
    “Ngeni kiac wagec, naroang ye mi homedac, ye gau fede.”
  ewe-ewe: Aƒea me ŋutɔ yɔ fũu kple konyifala siwo nɔ avi fam. Yesu gblɔ na wo be,
    “Midzudzɔ avia. Ɖevia meku o, alɔ̃ ko dɔm wòle!”
  nuy-nuy: Warruburru-yung ana-wumurrng-duj wuu-ruguni… wurraaḏangi… wurraalgarra-rawaynjini
    wugurru. Yagu nigaayung na-Jesus warruburru-yung-guy wani-magayn, “Yagi nugurru
    nuu-ngarra-ḏugi aadanu. Waari ngarraagi-yung ngiga angi-ngawini, ngiga ngi-yingayn,”
    ni-yamayn.
  cop-BHC: ⲚⲀⲨⲢⲒⲘⲒ ⲆⲈ ⲦⲎⲢⲞⲨ ⲞⲨⲞϨ ⲚⲀⲨⲚⲈϨⲠⲒ ⲈⲢⲞⲤ ⲠⲈ ⲚⲐⲞϤ ⲆⲈ ⲠⲈϪⲀϤ ϪⲈ ⲘⲠⲈⲢⲢⲒⲘⲒ ⲘⲠⲈⲤⲘⲞⲨ
    ⲄⲀⲢ ⲚϪⲈϮⲀⲖⲞⲨ ⲀⲖⲖⲀ ⲀⲤⲚⲔⲞⲦ.
  buk-buk: '@see-verse:LUK.008.051'
  pri-NT: 'Ba rà cau gére i ma pijinünü goo wà tô èpo. Â é ina tàra pâ: «Guwà cibwaa
    i, ba câé caa bà; â é nye po puu.»'
  zpq-NT: 'Na'' ba chi''chgua žaš na'' yogo'' beṉe'' ca'' že''na'' chesebežchgüe''.
    Na'' Jesúsen'' gože'' ḻegaque'': ―Bitw cuežle. Biṉa'' gatbe'', san chtasbe''.'
  por-TFT: Todas as pessoas na casa estavam chorando e batendo no peito para mostrar
    que estavam tristes. Mas sabendo que ele ia fazer a moça viver de novo, assim
    como se acorda alguém que dorme, ele disse, “Deixem de chorar! Ela não está morta!
    Ela está apenas dormindo!”
  gwi-NT: Juu chiitąįį itree nąįį datthak tr'iinin niindhat eenjit gitree. “Ohtree
    kwaa ahnyąą tr'iinin niindhat kwaa zhyaa dhichįį t'inchy'aa,” goovahnyąą.
  gvn-gvn: Jesusangka bama wubul nyurra-nyurra nyajin yaykarrku banbadarinya. Nyulu
    jananda yalaman, “Kari badi, yinya maral kari wulan, nyulu warngku wunanay.”
  nhy-NT: 'Nochtin okichokilijtokaj iwan omoyolkokojtokaj. Pero Jesús okinmilwij:
    ―Amo xichokakan. In takkoj ayamo miki, sino yej san kochi.'
  asm-FB: আৰু সকলোৱে সেই সময়ত তাইৰ কাৰণে কান্দি কান্দি হিয়া ভুকুৱাই আছিল। কিন্তু
    তেওঁ ক’লে, “তোমালোকে নাকান্দিবা; তাই মৰা নাই, তাই মাত্র টোপনিতহে আছে।”
  okv-okv: embomeni sisisasi ijie mitia amita degi ke einge ena, “Ungo si mane aisova.
    Kakara amo amburaera te teho evo ere ua,” ainge enu
  mxt-NT: 'Ta tandɨhɨ ñu chacú chaa ñu cha cuenda vatyi chihi̱ cue. Soco ra Jesús
    catyí ra chi ñu: ―Ma cua̱cu ca ndo. Vatyi ña chihi̱ cue. Quixí cue ―catyí ra.'
  tzo-NT: 'Te oyic much''utic ch-oq''uic, xlaquetic no''ox. Ti Jesuse hech laj yalbe:
    ―Mu me xa''oq''uic. Mu chamenuc ti tsebe. Vayal no''ox ―xchi.'
  ind-AGS: Semua orang disitu sedang menangis dan berkabung untuknya. “Jangan menangis,”
    kata Yesus kepada mereka. “Anak itu tidak mati, dia hanya tidur saja.”
  omw-omw: Ekyaa nraakye qora mwihua nraaqiara mwianra ntate varuvaro Iesusiva tiqaro,
    Hia mwianra ntataate. Qiaatara mwiva hiama qutu viho, qati vaitema variho, tiro.
  yrb-yrb: Amuina suro yaubita uwarama sorara utaro nauite wei, i da wiawe. I aruma
    me siniro iwata utate iba yo weita.
  maa-NT: 'Ngats''iì xi̱ta̱ xi títsa̱jna, nchikjindáya‑né koa̱ nchisíkájno‑né xi i̱t''aà
    ts''e̱ ndí tsòti. Ta̱nga jè Jesús kitsò‑la̱: ―Kì chìhindáya‑jèn; mìtsà kòbiyaà
    ndí tsòti, tà kjinafè‑né.'
  mcq-mcq: Ea kaꞌene ijino hijajaho chora hijiꞌi niramaruvara. ꞌEjume Jesura ea kajija
    ijá ꞌiama Niramaruvujaho areha. Napaiseakaho maiꞌo pakwamana kaivo manenukúna
    ꞌiamana.
  sus-A: عِسَ تٌ عَ تٌ بِرِن نُ وَقٍ دِ فِنّ شَ قٍ رَ سُننُنيِ كُي، عَ نَشَ عَ مَسٍن
    عٍ بّ، «وٌ نَشَ وَ. يِ دِ فِنّ مُ قَشَشِ شّ، عَ نَ شِقٍ نّ.»
  jpn-1965: 人々はみな、娘のために泣き悲しんでいた。しかし、イエスは言われた。「泣かなくてもよい。死んだのではない。眠っているのです。」
  fra-SBL: 'Tous pleuraient et la pleuraient. Mais il dit : « Ne pleurez pas. Elle
    n''est pas morte, mais elle dort. »'
  yka-yka: Kēmon aˈa malaˈihin magtangis duk magmatey sabab nakanakin. Saguwaˈ paˈin
    si Isa si siye, “Daˈa kaˈam magtangis. Dumaˈin matey nakanakin saguwaˈ tuli hadja.”
  mle-mle: A wiyaam samasama duw taakw girataay, a nyinik wukidiy. Aw Jisas dayak
    ata wadidiy, “Gwur gira-tikwa. Ki nyan li maa kiy. Li kipa si kitik kwana.”
  shp-NTPO: 'Jatian jatíbi jain ikábo, winiananbibo yoyo iki ikanaitian, jato nokoa
    iki. Jaskákanaitian Jesussen jato yoia iki: —Winiamakanwe, nato xontakora mawatama
    iki; oxaaresiki —akin.'
  aom-aom: 'Nijioꞌiraejëvonugoromo osare vaꞌoromo gavade ae ahoꞌobëhe magonaho hesi
    jöëni nierusuburuꞌe bamoromo jabesi muoꞌamorovamu gëgorovo Iesuro uëvadeje: Nadi
    nierusuburuꞌe bamohëjo. Ëmagonaho harihoho bogo guomoꞌi ma-niavajëjo.'
  geb-geb: Ana verap garim, mba tara khuma han ki gumgi gu mbigi, mbe zam mba tara
    nzuav nzɨɨva nziav ki. Zisas mbe garav khaŋ mbe nzuai, “Ai, nde zam nzigi. Mbige
    maaŋ rimgi, ana kui.”
  eng-WYCLIFFE: And alle wepten, and biweileden hir. And he seide, Nyle ye wepe, for
    the damysel is not deed, but slepith.
  bsj-bsj: nubo wiye ci ti wori bweu bwiyami la con yi ci kom cire wiye co bwiyabo,
    ki dadum
  cak-cak: 'Conojel nicok''ej y niquibisoj ri xten. Pero ri Jesús xu''ij chique: Man
    chic quixok'', rija'' man caminak ta, xa niver, xcha''.'
  chf-NT: 'Upetejob u yuc''tanob u chen uq''uel awätob, pero aj Jesús u yälbijob ca''da:
    ―Mach a chen uq''uela uc''a mach chämen ayan, wäye u chen.'
  tlf-tlf: unang tinum iyo abiip kal bom ame-bilipta, Yesus iyo tam abiip kal bogobe-nala
    e, “Ibaa. Man boyo amiit kaanbaalu kale, boyo aminbu ulutap kebu kale, ibo amemin
    ba o,” agela kale,
  piu-2006: Ngurra palula yaṉangu tjuṯaya yularra waṉingi. Yiitjulu tjananya watjaṉu
    yaṉangu tjuṯangka, “Yulanytjawiyaya nyina!, mirriwiya kutu ngarrinyi, yanku kutju
    ngarrinyi.”
  poh-NT: 'Naxiꞌoquic aj cok pan pa̱t, chiꞌnchel take wilque̱b ar xa tiꞌ chic pan
    quicꞌux okꞌic ncaꞌn chiri̱j ixkꞌun. Reꞌ Jesus jeꞌ wili xikꞌor queh: «Reꞌ rixkꞌu̱n
    maꞌ Ja̱yro wili maꞌ camnak ta wiric laꞌ riban. Jeꞌ reꞌ nok chamay tak wi̱n okꞌic,
    nqui queh.'
  tue-tue: 'Niipetira bayiró utira tiiyíra. Jesús cʉ̃́ãrẽ jĩĩyigʉ: —Utirijãña. Coo
    diarico; cãnigṍ tiicó.'
  bjp-bjp: Ma fanu tikii ri famam luluen ke ri ka tingis u. Ke Iesu ka tara sing ri
    aragii, “Gong gam teng! Keleflik ae biil i to met, i masun sau.”
  xon-xon: Le binib bi mɔmɔk bi lichiln ni na bi wii ikpowiil ki kaani. Le Yesu bui
    bi, “Taa wii man. Waa kpo. U geen la.”
  tzo-ZNT: Oy la muchꞌutic tey ch-oqꞌuic ta pana. ―Mu xaꞌoqꞌuic. Li tsebe muc bu chamem,
    ta xvay noꞌox ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: 'Ti tendɨꞌɨ da ka ndeꞌe ja ka naꞌnu ini da suchi lulu un, ko ni kachi Jesús:
    ―Tu ndeꞌe ra naa ra, chi tu ni jiꞌi suchi lulu jaꞌa, chi so kixi i ―ni kachi ya.'
  ots-NT: 'Cʉ cja̱hni cʉ xquí jmu̱ntzi pʉ, már ndo zonijʉ, como mí ndo jui̱jquijʉ
    car ba̱jtzi ca ya xquí du̱. Pe guegue car Jesús bi ma̱: ―Dyo guí zonijʉ. Jin gui
    tu̱ nʉr ba̱jtzi. Xí a̱tjo.― Bi ma̱ ncjapʉ car Jesús, como guegue ya xti cjajpi
    di jña̱ ʉ́r jña̱.'
  hoy-hoy: सप्पा आकिन साटी वोरलोर, लेकीन आव अंदुन, “वर्लबाळी; आक सायली आर लेकीन मिंगेत्यार.”
  uri-uri: Tu wrong a ark kahor wan pa hakg la ekg warim kin pa ark. Jisas kil la
    tolpa, “Ampur kipm hakg! Warim ti ake mo, plpa kil hokga pa.”
  amo-amo: Vzat ninite yita kuculu nin tiyom, “Cinnon kuculu Yesu woro na akuu wari
    ba, adi nmorari.”
  pjt-pjt: '@see-verse:LUK.008.051'
  cwe-cwe: Wanhu wose wakala wolila na kwimba wila wa usungu kwa ichimu cha mwana
    yoyadanganike. Yesu kawalongela, “Sekemulile kwaviya mwana hadanganike bule, kagona
    nhongo muhala.”
  daa-NT: 'Gee okin̰co kuuk goy eɗe-ak alaw ho marmilaw ɗo kaat ka micar. Kar Iisa
    kaawiico aman : « Dakoŋ alenno. Taar bal mate, ta weƴa di. »'
  mlp-mlp: '@see-verse:LUK.008.051'
  ape-C: Aria ihishmorim shape agundok iri shape shorep okwudok kwagok iri armatok.
    Aria Jisas nakripesh nakri, “Ipak mare pureh, okwudok madae kugok uwe. Okwok kweshuhw
    meyoh!”
  bgs-bgs: Ágsággó asta gullaó tô langun manubù, asal igkagi si Jesus, na mà din,
    “Yakó ágsággó, su ándà kamaté ni batà. Igtudug dád sikandin.”
  faa-faa: '@see-verse:LUK.008.051'
  kik-kik: Hĩndĩ ĩyo andũ othe no kũrĩra maarĩraga magĩcakayaga nĩ ũndũ wa mwana ũcio.
    Jesũ akĩmeera atĩrĩ, “Tigai kũrĩra, ti mũkuũ, nĩ gũkoma akomete.”
  cap-NT: 'Nii kjuyquiz z̈ejlñi z̈oñinacaqui tjappachaz̈ kaatkalc̈ha. Niz̈aza naa
    uzaz̈ ticziz̈ cjen walja llaquitatakalc̈ha. Pero Jesusaqui ninacz̈quiz cjichic̈ha:
    —Anaz̈ kaa. Taa uzqui anac̈ha ticzin, antiz taa uzqui tjajc̈ha.'
  ksr-ksr: Ugi ejemba kuuyanoŋ jiŋgeŋ qama saama amburereŋ megito, Jiisasnoŋ jero,
    “Iinoŋ mende komujato, gaoŋga eja. Kawaajoŋ mono saa mesaowu.”
  eng-TNT: 'Every body weept and sorowed for her. And he sayde: Wepe not: for she
    is not deed but slepeth.'
  sbs-sbs: Linu vonse vavali kulila niku vokolola, kono chawamba, “kanji mulili; kafwile
    kono ulele fela.”
  sue-sue: Ota ema bama witai meni awa nukare mai emo dire-buare inoise itiwa, ata
    Yesu meni numorekare ego senua awa, “Nikare di oko sawe. Nu kaka betamu awa. Nu
    gitawa gege inoya.”
  fra-NCL: 'Or tous pleuraient et se lamentaient sur elle, et Jésus dit : « Ne pleurez
    point ; elle n’est pas morte, mais elle dort. »'
  bhg-bhg: Edo embomai berari gagara awa embo jinda buira eite ji sitera. Ango ero
    Yesu mi sisina, “Ji teove! Gagara awa betae, ata tepo jitao aveira.”
  snn-NT: 'Guaoni, si''a bainbi ba romi zingote aireba oijën sa''ntiye gantajën yo''ojënna,
    Jesusbi cabi: —Mësacua oima''ijë''ën. Romi zingo ju''inmaco''ë. Ro cainsi''cobi
    uingo bago, cabi.'
  atb-NT: Haú u lé, lhunglhâng bang zoshâng hau é yanmai, ngaubyi ngau-nhap èq yón
    nyi akô. Yesuq kúm gi, "Hkâ-ngaû kó, yhang shi byuq é a nghut, yhup myhî tô é
    sheq ru nghut lhê." ga luî, yhangmoq lé taî ri.
  wro-wro: Ardarawaia wola kubądjuŋiri, njimbądema-leri. O! aua kundjuŋu, Wola piriiri;
    wa debąra pinjeŋąn dąga, kulunu njinuŋiri.
  cek-AK: 'Kaminawk boih anih hanah palungsethaih hoiah qah o haih: Anih mah, Qah
    o hmah; anih loe dueh ai, iih ni a iih, tiah a naa.'
  bkd-bkd: Sa alan ha mga etaw diyà tag-agalaay ta taglulugul sidan, ba inikagiyan
    sidan hi Jesus hu “Harì kaw tag-agalaay ta saini ha batà hurà patay ba bà dà tagtiduga.”
  ctu-76: 'Pejtyelel ya'' bʌ añob chʌncolob ti uq''uel. Chʌncol i tyajbeñob i c''aba''
    xc''alʌl ti uq''uel como sajtyemix. Pero Jesús ti'' subeyob: Mach yom mi la''
    cha''len uq''uel. Mach''an sajtyem ili xc''alʌl. Wʌyʌl jach, che'' ti yʌlʌ Jesús.'
  lac-NT: 'A mac ti'' yʌno'' caj u yac''tajob a chan xquic baxuc caj oc''arnʌjob.
    Chen Jesús caj ya''araj: ―Mʌ'' a wac''tiquex quire'' mʌ'' quimen, chen wenen u
    ca''.'
  xla-xla: Yia꞉ aya dulu dla tuwame natilati opa hapulomatapo amseyemalata powame
    ellati a꞉lemyemama wowolimyaiyo. Epalati Yesuta yia꞉ watle epo atlaiyo, “Wua꞉
    a꞉lempopa꞉ye medla gudiya. Adipalati, amseyemalaye popowame elasema. Amasiyama
    ya꞉ isikimi elapo,” diyo.
  xav-NT: 'Tame da''ahâ na te ãma ta''ry''ry ni, dapẽ''ẽzé te. Taha wa, te Zezusi
    hã dama tinha, ãne: — Ãma ai''ry''ry wa''aba õ di za. Azaruture hã dâ''â õ di.
    Taré te nhono. — Ãne te dama tinha.'
  cuk-cuk: 'Jesús modapgu, dakdapid bela bobukmala, degi, binnasur ise-wilegar bunologa
    bonanai. Jesús amarga sogded: —Mer bomar, bunolo burgwar-maisuli, unnila gabmai.'
  tbf-tbf: Mi kulou gi nga aor tsak nge tengisie ian mi tetsikevien, ma e Iesu a nga
    oeng segie malan ne, “Kian va nga ta ta, simi vunan a kap maet, a muang be mo.”
  uig-CYR: 'У йәрдикиләр хәммиси қизға матәм тутуп жиға-зерә көтиривататти. Лекин
    у: — Болди, жиғлимаңлар! Чүнки қиз өлмиди, пәқәт ухлап қапту! — деди.'
  ikw-NT: Kpakara ele badnụ zị naakwna ẹkwna, naagbanụ nnwọ rinya wam mkpe. Jizọsi
    kanụ be, “Anụ kwnáma ẹkwna, nnwọ rinya ka nwụ́na ọnwu, o neezni anyarna.”
  khs-khs: 'Musuluye tiye hanapita: potapola:, sena kesale pakiya kole ke sita:neyawa
    ya:peya:sela: sosolo matana:sela: sita:ne. Aputa: Yesuyewi ima selese, “Kiyawa
    sosolo matanese ya:lapa. Ewa eta: kulumakeye. Ewa eni elakeye,” e seya.'
  dwr-ENT: ኡባይ ሄ ናቲው ዬኪዴኔ ካዮቲዲ ዴዒኖ። ሺን ዬሱሲ፥ «ዬኮፒቴ፥ ጊሳዱፔ ኣቲን ሃያቤይኩ» ያጌዳ።
  pma-pma: '@see-verse:LUK.008.051'
  atd-NT: No ka mgo otow dio to solod to baloy, tibo naninsinogow woy nigpandawot.
    Di kagi ni Hisus, “Kono kow ogmaninsinogow. Waro mamatoy sikandin; nokoirogo do
    tigbal.”
  tel-2017: అందరూ ఆమె కోసం ఏడుస్తూ, విలపిస్తూ ఉన్నారు. ఆయన వారితో, “ఏడవ వద్దు, ఆమె
    నిద్రిస్తున్నదే గానీ చనిపోలేదు” అన్నాడు.
  hat-BSA: 'Alò yo tout t ap kriye, e t ap lamante pou li; men Li te di: “Sispann
    kriye, paske li pa mouri, men l ap dòmi.”'
  top-NT: 'Hua̱k ixtalakaputzama̱na ixtalaktasama̱na amá tzuma̱t, Jesús ca̱huánilh:
    ―Ni̱ catasátit, jaé tzuma̱t ni̱ xaní̱n huata lhtatama.'
  msk-msk: Kariko nilan na agdarum nang baray yanagmatay. Laong ni Jesus kanilan,
    “Ayaw kamo magdaraw. Wa yaan akamatay, yagaid matorog.”
  gyr-NT: 'Aheseve opacatu ava oyaseho atɨ, ndoyembovɨhai tẽi sese yuvɨreco. Jesús
    rumo aipo ehi chupe: —Peyaseho eme. Co cuñatai nomanoi, oque tẽi ou —ehi.'
  kmh-kmh: Pen pañ ak kumimb aŋgiy, biynimb siy aŋg mindeyak gok, Jiysis kuyip aŋgak,
    “Siy ak ma aŋgim. Ñapan kun biy ma kumimb; yikop wisin kinjap aŋgak.”
  ukr-ONPU: 'Усі плакали та ридали над нею. Він же сказав їм: «Не плачте, бо вона
    не померла, а спить».'
  emi-emi: Taumattu ngatoa laghe ngangngala, me laghe aalousiusi teeia. Iesu ghe uela
    va, “Angenna ngam ngalala. Aliki vause arighi karika ematela, ta enim aseasekanua.”
  zpv-NT: 'Garaa raꞌ bwiinn nin rii rwaaꞌ yuuꞌ chi riiyuꞌn raꞌ ba pur laꞌh bi. Chiꞌchi
    rahbi Jesuhs loh raꞌ ba: ―Ayi ruꞌn tu; naꞌllgahsizi bi, ayi guhchidxiꞌh bi.'
  gux-gux: 'Bi niba kuli den buudi buudi opo i kumoe. Jesu den yedi: “Da buudi mani,
    waa kpe ka, o goa yo.”'
  kos-kos: Mwet in lohm sac nufon elos tung ac asor ke tulik sac. Ac Jesus el fahk,
    “Nimet kowos tung. Tulik se inge tia misa, el motul na!”
  ibo-ibo: Nʼoge ahụ, ha niile nọ na-ebe akwa na-eru ụjụ maka nwata ahụ. Ọ sịrị ha,
    “Unu ebezila akwa, nʼihi na ọ nwụghị anwụ kama ọ nọ nʼụra.”
  yml-yml: Fuedi vanuga nageneye i vevemogai kwamananina faifaina siwe Iesu i vonedi
    i vo, Kebu ꞌwa na vemogaiga, kwamana kebu i da wafaga i ꞌenoꞌeno.”
  ory-ory: ମାତ୍ର ସମସ୍ତେ ତାହା ପାଇଁ ରୋଦନ କରୁ କରୁ ଛାତିରେ ମାରିହେଉଥିଲେ। ସେଥିରେ ସେ କହିଲେ,
    “ରୋଦନ କର ନାହିଁ; ସେ ମରି ନାହିଁ, ମାତ୍ର ଶୋଇପଡ଼ିଅଛି।”
  bzj-bzj: Da sayhn taim deh, aala di peepl dehn mi-di moan ahn baal fi di lee gyal.
    Jeezas tel dehn seh, “Unu stap unu naiz. Di lee gyal noh ded; ih oanli di sleep!”
  chk-chk: Aramas meinisin mi nom lon ewe imw ra kechü o ngüngüres won ewe nengin,
    nge Jesus a üra, “Ousap kechü. Ewe nengin esap mäla, pwe a chök möür.”
  ssd-ssd: 'Nane gudommba kulim ta tuku malmbi wikaraumba minnaig le Yesus ndek nane
    saniŋgina: Tane malmbi ndakap. Nu kume ndakat. Nu kinymba minit ŋgina le'
  acr-TNT: 'Conoje ri winak quebokꞌic y lic quetunanic. Noꞌj ri Jesús xubiꞌij chique:
    —Mixokꞌic, ma ri ralco ali na caminak taj, xa cawaric —xchaꞌ.'
  rop-rop: Wal ebribodi deya langa det kemp bin ol nogudbinji en kraikrai blanga det
    lilgel, en Jisas bin tok, “Yumob nomo kraikrai. Det lilgel nomo dedwan. Im oni
    silip.”
  mee-mee: Na ragau kinung keke tantani beke ollekannu ta goe laeala. Minmina nae
    Iesus ke role kerea roma, “Manemiausa taning ta i ke sane mate, ava ke kenrarau.”
  mwf-2018: Bere kardu wurnangat-ka du pardingekarrktha. Mu Jesus kathu-ka mampirra,
    “Ya kardu. Mere narnikarrk. Kardu mardinhpuy kanhi kabim-ka mere yungipuptha,
    mu kardu ngurrnguwarl da matha yibim.”
  dif-dif: 'Pratjana jindrana wonti ja nankangundru ngaurongauro nganana wonti. Nau
    jatana wonti: „Wata jindranau! Nania wata nari, a‐ai, nania windri mukaturarai.“'
  gam-gam: Dje moi al ge una kimb yemolo, kimb kallngane yemaka, Jisas embe dji, ye
    kimb nayeme! Womba nagoro, kiwa ou pamoro we dji.
  nou-nou: Edo embo berari ji sisera ko gagara awa betetira awasedo awarate Iesu mi
    sisira, “Ji seove gagara amone betae ra te ewo ira.”
  mqb-NT: 'Yesu a tan ayak à nga anà ɗo ahay bayak a tinen apan ti yam dəna ata,
    tuhhwa. Əna Yesu a jan atan, a wa: «Kə̂ yimen bay, anga dəna a anan kə̀ məcak
    bay. A njak ahan ca.»'
  ape-B: Ali chanatimaguk chape agnabuk uli chape chelepu okudak kwagak uli almatok.
    Wakuli Jisas naklipech nakli, “Ipak kobi puleh, okudak wo kugak e. Okwok kwechuhw
    meyoh!”
  grc-F35: Ἔκλαιον δὲ πάντες καὶ ἐκόπτοντο αὐτήν· ὁ δὲ εἶπεν, «Μὴ κλαίετε· οὐκ ἀπέθανεν,
    ἀλλὰ καθεύδει.»
  cav-NT: Dutya ecuita cuana bacue quique, pau pau jucuare ebacujuna piji majuhuaja
    etareju. —Nepajacacue. Tumeque ebacujuna piji tu majuma. Tahuiya jutidya tuque,
    —jadya tuna Jesúsra anaticuare.
  kgp-NT: 'Hã ra ũn e fag vỹ tá nỹtĩ nĩ gé, kygfỹ fag nỹtĩ nĩ, vẽsỹrénh kỹ, Kỹ Jesus
    tóg fag mỹ: “kygfỹ tũg ra,” he mũ. “Fi pi(jé) ter mũ''. Fi nũr vẽ,” he tóg.'
  bvd-bvd: Toaa nai sui guu da angi baita daka isisigwau guu asi kada nai. Sa Disas
    ka bae 'urii fuada, “Nao molu si angi lau 'urii, sulia wela keni nee nia nao si
    mae, nia maleu gu 'ana ne!”
  ukr-1871: 'Плакали ж усї й голосили по нїй; Він же рече: Не плачте; не вмерла, а
    спить.'
  apz-apz: Ose ulahonɨngki hwe moyaꞌmi piꞌnɨngo engoso hofɨko mu hisineꞌno humotaho
    lopemoꞌnowentanɨngkofi Jisas ulɨmento, Sekwo humotaho lɨkutoho. Kako poyoꞌmaho.
    Saho fosyaweho.
  eng-AOI: Everyone there was crying and wailing for the little girl. So Jesus said
    to them, “Don't cry because she is not really dead, but only sleeping for a little
    while.”
  yon-yon: Awune wedmoone, nimakarub kuu yuudi ameng kamenabiib kowe, yembed yi yaa
    yedmoon, “Ameng kamaib, dana kuu bobnindo, no unuk angkeen.” andoon.
  poi-NT: 'Agui wejyajpa jém it́yajwɨɨp je̱m. Pɨ̱mi aŋyácneyaj iga caaneum jém wo̱ñi.
    Pero Jesús iñɨ́máy: —Odoy wejtaamɨ. D́a caane yɨ́p wo̱ñi, moŋpa.'
  wuv-wuv: Ma a'a fei, minaa ei rama'a rona ai'ai ma wawasusu a'ana. Jesus na ware,
    “Hamonei'aa ai'ai. Lomi na ma'e. Na ma'igu ua.”
  quf-NT: 'Tukuymi waqayaranllapa chay wanushapaq llakir. Piru Jesusqa niran: —Ama
    waqayllapachu. Kay wamraqami mana wanushachu, punuyanlami nir.'
  yuw-yuw: Owi amna böc amante idungma yu managumboc worocha uroci kombingmuya yong
    ointongo idiya Yesuho inogoc, “Son ointoninga. Yu mamec, yu komanang dungo itac.”
  hus-NT-1971: 'Ani patal axi muthat al an ata in thajat uc’nanchal an tsemelom ts’ic’ach.
    Tam uchanchic c’al a Jesús: ―Yabats quit uq’uinchic, cum yab tsemenec an ts’ic’ach.
    U huayal expith.'
  med-med: Wamp mat, ambuⱡa kurum on ni tek, ka etʉk morung. Ni kʉn, Jisas ndi, wamp
    ni kʉⱡ, kundpa nimba mel, “Enim ka iti nʉtʉi! Ambuⱡa ei kuⱡi naⱡʉm, wei ur petʉm,”
    nitim.
  bch-bch: Be gid ipom tiansaban ga titangtang ngan ei. Be ei ikeo, “Gimi atang mao.
    Ei imate mao, be ienono.”
  cco-NT: 'Jo̱ jaléngꞌˋ i̱ dseaˋ sɨnʉ́ʉˆ quiáꞌˉ Jairo dsíngꞌˉ quɨꞌrˊ jo̱guɨ dsíngꞌˉ
    jiuung˜ dsíirˊ dsʉꞌ e nɨcajúngˉ i̱ jiuung˜ sɨmɨ́ˆ do. Jo̱baꞌ cajíngꞌˉ Jesús casɨ́ꞌrˉ
    jaléngꞌˋ i̱ dseaˋ do: —Jaˋ quɨꞌˋnaꞌ, co̱ꞌ jaˋ sɨjúungˆ i̱ jiuung˜ na co̱ꞌ lɨco̱ꞌ
    güɨɨmˋbre.'
  deu-1951: 'Sie weinten aber alle und beklagten sie. Er aber sprach: Weinet nicht!
    Sie ist nicht gestorben, sondern sie schläft.'
  alq-ALGNT: 'Kakina a8iagog kitci ma8ibanig e pabibagademo8adj. Jesos dac ogi inan:
    “Ka8in ma8ikegon. Ka8in mega nibosi aa ik8eses, motci niba eta.”'
  ixl-NNT: 'As jankꞌal unqꞌa uxhchileꞌ uveꞌ bꞌex ilon u kamnajeꞌ as vaꞌlik chit toqꞌ
    veꞌt taꞌn txumuꞌm. As ech tal veꞌt u Jesús ileꞌ: —Yeꞌ kuxh oqꞌ ex, tan yeꞌl u
    xvaakeꞌ kamnal koj. Pet vatik kuxheꞌ,— tiꞌk Aak.'
  boa-NT: 'Áánáacáhjáa pámeere tétsihyi íjcyame tahíjcyá díílleúvuke. Áámekéhjáa neébe:
    —Métahdí dsɨ́jɨ́véllekéjɨ́ɨ́vari. Muurá ihdyu íllure cúwalle.'
  quh-NT: 'Tucuy runas wawamanta phutiywan manchayta wakasharkancu. Jesusrí nerka:
    —Amaña wakaychejchu. Cay wawaka mana wañuporkachu. Manachayrí puñushan, —nispa.'
  kwi-kwi: 'Wanne azat kit tayalara, irɨt akwa. Jesúsne usparuza kaiznara: —Azaman.
    Irachi. Pittɨt tui, kiznara.'
  agm-agm: Isɨhiya nahatiya sonjɨ metonjapɨ yiyi tɨwɨ gowaayopo. Gwauhɨ Jisaasiho
    kiyai saundataase, “kɨmonjɨ metɨmonjɨ aimɨ napomataamaisɨ sahɨ wɨndɨ yiyi tɨwɨ
    gomaatɨwɨse nehɨ nanotondaise,” undataase.
  ubr-ubr: Sabu nan on jeverei aurin sitotou a sibiyababan. Iesu iyau, “Omi men wonatou
    mes; jeverei on men irabob-on asir yenbubur mom!”
  tsw-NT: Ama pe a̱tsuma̱ a̱ mesun na̱ yisaali adama a̱ yi. A̱vu Yesu damma le, “Lyawai
    mesun. Koto u kuwa̱ shi. Nlavu n ɗa waa yuwusan.”
  cax-NT: 'Namanaiña amoncoma areoroma y sucheboma isiu manu cupiquirri. Auqui nanti
    Jesús ümoma: —Tapü abareoca, arrüna cupiquirri champürrtü coiño, ta ane manumu.'
  aia-aia: Na'i 'ohasi na inoni ra angi mara ago-ago. Mia Jisas 'a ha'atee o'ani 'iniraau,
    “Moi abui angi, na garesi 'a ai'a mae, 'iia 'a mauru moi.”
  srp-1865: 'A svi plakahu i jaukahu za njom; a on reèe: ne plaèite, nije umrla nego
    spava.'
  agt-agt: A dinatangan da ya tolay kiden nga gisitangan ikid na gitangitan ta masikan
    gafu ta abbingen nasi. A ya uhohug ni Hesus tekid a “Awemuy mina magtangit, te
    nasi hud ya abbingina awa masidug la,” kunna.
  lug-lug: Mu kiseera ekyo abantu bonna baali bakaaba nga bakungubagira omwana oyo.
    Yesu n’abagamba nti, “Mulekeraawo okukaaba! Omuwala tafudde wabula yeebase bwebasi!”
  yby-yby: Muki wewena ayauma wije nama liki minayoko yoweko mudakoko wije nama lamilo,
    olutipo maya helamoko aha omudaya udoneyo.
  heb-heb: וכלם בכים וספדים לה ויאמר אל תבכו כי לא מתה אך ישנה היא׃
  mpp-mpp: Aime ngic-ngigac nebocine yenge adule hisonggong aibong Yesudi yanguc edocebawec,
    “Ngenge hii hegilening. Adu ye mi homagac, ye gung fagac.”
  apb-apb: Na aana maholona, ahutana mwala ko meni ngara-ngarasie oto a pulena pe'i
    saehuunge. Ta'e a Jisas e te'uri hunire, “Omu ke su'uri ngara-ngara. A pule ie
    e ka'a mae ike, ta'e ko ma'ahu mola.”
  san-TEL: అపరఞ్చ యే రుదన్తి విలపన్తి చ తాన్ సర్వ్వాన్ జనాన్ ఉవాచ, యూయం మా రోదిష్ట
    కన్యా న మృతా నిద్రాతి|
  ben-IRV: তখন সবাই তার জন্য কাঁদছিল, ও দুঃখ করছিল। তিনি বললেন, “কেঁদ না; সে মারা
    যায়নি, ঘুমিয়ে আছে।”
  ntu-ntu: Leplz kcng amrlx mrkc tznemipelr nzyrni-krdr. A' mz nzkrlzkr Jiszs kx nzbzkr
    doa olvz kc trnabz-alou, sc tqrpipebzle kx, “Bzkq yrniamu. Doa lc trbzu, a' mwine
    ye!”
  pan-pan: ਅਤੇ ਸਭ ਲੋਕ ਉਸ ਕੁੜੀ ਲਈ ਰੋਂਦੇ ਅਤੇ ਪਿੱਟਦੇ ਸਨ ਪਰ ਯਿਸੂ ਨੇ ਆਖਿਆ, ਨਾ ਰੋਵੋ ਕਿਉਂ
    ਜੋ ਉਹ ਮਰੀ ਨਹੀਂ ਪਰ ਸੁੱਤੀ ਪਈ ਹੈ।
  gvc-gvc: Tói jipihtina masa ti ñahacaha tiiro watoi sãa sʉha Jesu. —Tiiena tjiga.
    Ticorocã yariaerare. Carĩno nica —niha tiro.
  mwp-mwp: Mura mabaygaw may a koerkak badh nabepa, senabi moegina kazipa. Yesu kedha
    muliz thanamulpa, ‘Mayg asimoey! Moegina kaz um mayginga, na kasa uthuy yoewipa!’
  ksj-ksj: Ze diuḡirotene, vaze niduꞌaꞌa ne zamaḡano harae niau radiunu. Ebu Iesuꞌa
    ziro, raenaꞌa, “Ago nianoꞌi! Aniꞌe mene rudaneha, rehano bazeꞌohe.”
  sbk-sbk: Na bhantu bhonti bhali bhalilaga na zonde, wayanga, “Majelile safwiye,
    ono, eshi aganile tulo wene.”
  mya-JVB: လူအပေါင်း တို့သည် ငိုကြွေး မြည်တမ်း ကြသည်ကို ကိုယ်တော်က၊ မ ငို ကြနှင့်။
    သူငယ်သေ သည် မ ဟုတ်၊ အိပ်ပျော် သည် ဟု မိန့် တော်မူလျှင် ၊
  kgf-kgf: Eŋgic ic embac ieneŋ embac merac iwac niŋ wamma ʒésiac yanda wamma qeweloŋ
    waŋgic Yesunéŋ énézéyec; Ménda siacgic embac merac yomi ménda humuzac, néŋ gauya
    hezac.
  awb-awb: Áhnte kegá mi ahráríyábé ibiséra ibitunátúnánuwana Sísaga sensabé, Íre
    ibisahro. We íre airaiq pukia peh súgéhre úwara,
  gdn-gdn: Iyapana kuduba ika idiwa munu ki powena ki yadi wadamawa apenai meyamawa
    ki pokere Iyesu mu tadebu, wagubu ke; “Wi gwede apenai meyamu? Munu ridai ki eba
    powena ko e pa ukwarau.”
  nko-NT: Alɩ brɛ́ ámʋtɔ á, ahá ámʋ fɛ́ɛ́ bʋdesú, bʋdɛ okitikíti. Yesu lɛ́bláa
    amʋ́ ɔbɛ́ɛ, “Mlɩsi okitikíti sʋrá. Ɔmɔkʋ́wú, dɩdɩ́ ɔdɛ.”
  bsn-NT: '@see-verse:LUK.008.051'
  pib-NT: Pejnuruneko chiyaganata, ga wa kegeknanuwatna. Wale wane china, “Gi nchiyagatanu.
    Gi wa tupna seyni tumkanata.”
  wiv-wiv: Manumanu laveve na poloka ruma dia ta tatangi, dia ka parikutu na kapiru
    kua. A Iesus ki tania, “Miu pale tangia. Kapiru beta ni mate, ia e ngongoro za.”
  reg-reg: Ao abhanu bhona bhaliga nibhalila kwo bhulaka, nawe naikati,”Musige okusekana,
    achali kufwa, nawe amamilela.”.
  mlh-mlh: Ropebi ŋiŋigo sosowoji jiŋgeŋ keku kuyoku soguŋ babuŋyoŋ, Yesuji miya,
    “Iŋoji so komegayoŋ, kubaŋ pega. Ore eru kuyo bokeniŋ.”
  gof-ENT: ሄ ቤሳን ዴዒያ ኣሳ ኡባይ ናዔስ ሚሼቲዲ ዬኪሺን፥ ዬሱሲ፥ «ዬኮፊቴ! ናዒያ ስካሱፔ ኣቲን ሃይቃቡኩ» ያጊስ።
  aau-aau: Uwrsa lowpwarowp homkwe eheyr nokriy sian, sa-ney sokwe. Jisas hiykwe sawk
    hmekwe senkin kiy-me-sakawk, “Ama, eheyr sankaw peie lyuk o, hokwe lokrue pa,
    hokwe anwaw liawon koma.”
  tvk-tvk: '@see-verse:LUK.008.051'
  prf-NT: Mamagsangetan en atanan a ked haud sakay maglungkut ten patay. Peru kinagi
    ni Jesus, “Dyan kam magsanget. Awan patay i anaken, nan tidug la.”
  auy-auy: mindáúmpáꞌó méron-kwaasi óraaꞌ-ifiꞌa wétowana Ísu séna ímba ifiꞌá taaró.
    Minárásígó ímba pukáifo úwoi aúmá wéraiye súwasa
  tbg-tbg: Ekaa vaiinti nahenti vi vaintira turaqi vaiha virara iqi rate vauvaro Ihuva
    tiharo, Kia virara iqi rataate. Vi nahenti vaintiva kiama qutu vivo. Viva qaqi
    vaitema vaivo, tiro.
  hub-NT: 'Tuma shuar útu matsatun Jesús chicharuk: “¡Utirpa! nuwachika jakachai,
    ayatik kanar tepawai”, tusa tinaiti.'
  hmo-hmo: Ibounai idia taitai, kekeni totona idia taitai. To Iesu ia gwau, “Umui
    tai lasi, ia be ia mase lasi, ia mahuta noho.”
  big-big: '@see-verse:LUK.008.051'
  gux-G: 'Kaana kuli den tie: bubuuli yeni i fanfabini. K Jesu maadi: da buudi mani,
    o ki kpe ka, ama o guandi.'
  cnl-NT: 'Ta''² ''oo''³² la²³jɨn³ dsa³ ''i³ nee''n²³² xi²ñʉ''¹. Ŋɨ́³ dsɨ́²te''²³
    ''e³ jua''³ mɨ³jú̱n²³ xii''³. ''E³ jo̱³ ca²³jua''³ Jesús: ―''A²³ ''oo''²ra''³.
    Qui² ''a²³jia''³ rɨ³jú̱n² xii''³. Te³ ''e³ rɨ³guɨɨn³ hua².'
  zar-NT: 'Taʼbödxi nupa nacuáʼ niʼ. Taʼbödxi yechë́ʼë niʼa queë́biʼ biʼi nigúladoʼ
    naʼ, ateʼ Jesús rëʼ légaquiëʼ, rnnëʼ: —Bítiʼrö cö́dxiliʼ. Bitiʼ nátibiʼ nigúladoʼ
    ni. Rásisibiʼ.'
  kde-kde: Vanu vammalele vánakuta na kunkutangila ayula mwana. Yesu nkuvahaulila
    kuchidoni, “Nyalala, munakute, kwa kuva, ayu mwana nanga pahidile ila àlele chihi
    luwono!”
  ata-ata: Iesu muꞌunalai no tani, la mumaisiꞌa ta mitema taneꞌixe molomolo ne mo
    itatamasie. Xe Iesu muavuti, la muvikalaneꞌi aloxo ꞌo, “Ngatama mamu. Xo ane isoli
    uasi, ane miaisi ane.”
  qvw-NT: 'Chay yaycunanpämi wañü wamlap lädunćhu achca awćhuyalcäñä. Jinaptinmi Jesus
    nila: “Amaña caynüpa wa''apäcuyñachu. Wamlaca puñuyan jinallam; manam wañuśhachu”
    nil.'
  nfa-nfa: '@see-verse:LUK.008.051'
  tnp-tnp: Nətəmimi rəfin kəutasək əfəməh məutauɨn e pətəkəku əha, mətəu Iesu təni=pən
    kəm lah məmə, “Sotasəkiən. Pətəkəku u in təsɨmɨsiən. In tətapɨli əmə.”
  urd-urd: और सब उसके लिए रो पीट रहे थे, मगर उसने कहा, “मातम न करो! वो मर नहीं गई
    बल्कि सोती है।”
  hot-hot: '@see-verse:LUK.008.051'
  mqj-NT: 'Tumangi'' asammi tau umbatingngi inde anakke. Sapo ma''kada Puang Yesus
    nakua: “Daua'' tumangi'', annu inde anakke tae'' bonno'' sapo mamma''.”'
  rus-SYN: 'Все плакали и рыдали о ней. Но Он сказал: не плачьте; она не умерла, но
    спит.'
  mbh-mbh: '@see-verse:LUK.008.051'
  bdd-bdd: Ma boda hadai ꞌabwa tuwa sidoudou ta wete siwuiwui gwamaina weyahina. Coinega
    Yesu ꞌiꞌausidiya ꞌigwae, “Tuwa! Dou walolagu! Weyahina gwama geya ꞌiꞌamasa, ma
    hesi tuwa ꞌiꞌenosineya.”
  cbt-NTPO: Na'a piyapi'sa' na'nëtona', ayanápi. —Ama na'nëcosohuë'. Co sanapia'hua
    chimininhuë'. Huë'ësárin, itërin Quisosori.
  rmy-SERVI: 'Всавэрэ ровэнас тай марэнас пэ дэ колинэн дэ баря грыжа. Нэ Исусо пхэнда
    лэнди: — На ровэн! Вой на муля, вой совэл.'
  srn-NT: 'Ala sma ben e bari e krei fu di a pikin dede. Ma Yesus taki: “Un no krei.
    A pikin no dede. Na sribi a e sribi.”'
  cta-NT: 'Nxiꞌya tsa xi xaꞌ la nguꞌ ndiꞌi̱ nguꞌ nde liyaꞌ xquiꞌya chaꞌ ngujuii nu
    cunaꞌa̱ piti biꞌ. Liꞌ nchcuiꞌ Jesús loꞌo nguꞌ biꞌ: ―Ná xiꞌya ma̱ ―nacui̱―. Siꞌi
    na ngujuii nu quicha re, na lajaꞌ ti re ―nacui̱ Jesús jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Gbɛ̃́ pↄ́ kú weↄ lɛ́ ↄ́ↄlↄ píi, aalɛ ńzĩa gbɛ̃gbɛ̃. Ɔ̃ Yesu mɛ̀: Ásu
    ↄ́ↄlↄo. I gao, àlɛ i''oɛ.'
  tcz-CHONGTHU: In chu mi tamtah akap le amaovah dimset'a um ahi, ahin aman aseiyin,
    “Kap tahih un! Athi ahipoi, a-imu ahibouve,” atipeh'e.
  mar-mar: आणि सर्व तिच्यासाठी रडत व शोक करीत होते, पण तो म्हणाला, “रडू नका, कारण
    ती मरण पावली नाही, तर झोपेत आहे.”
  snp-snp: Idato, wenena mukite kufu-nema oti ei-ai, loti afa, Yesukafo eti loto logimami,
    Linate kufu ámalo. Nomili ya folámoto faifa oku ono minaiye, loto logimaiye.
  isl-isl: Inni í húsinu var margt syrgjandi fólk, sem grét hástöfum. „Hættið að gráta!“
    sagði Jesús, „hún er ekki dáin heldur sefur hún.“
  spy-NT: Ki chaang' ꞉biiko kayaata chēē kiriirtōōs ānkōōnchōōytōōs. Kumwoochi ꞉Yēēsu
    bichooto kule, “‑Mātōōriiryē! Manaame ꞉lakwani nteenee mii kāruchi keey.”
  xnn-xnn: Men-ag-aga am-in nan ipogaw issan pantew ngem dat kanan Jesus, “Adi kayo
    men-ag-aga tay egay katey nan onga ay sana nodi maseseyep et kedeng.”
  mwe-mwe: Bhandu bhowe pubhalinginji nkunngutila ililo. A Yeshu gubhaabhalanjilenje,
    “Mpumulanje kuguta, pabha mwana jwangawa ashigonape!”
  tte-tte: Bodane meuloina sivalavalam koyasili gamasinene kaiwena na iba, “Valam
    besi. Kaiwena gamasinene nige iboboita ikenokenomo.”
  tcs-tcs: Ebribodi uda bin stanap de bin mata krai ane prapa sore. Zizas bin spik
    stret po dempla, ‘Ei, wanem yupla krai po? Em no ded. Em slip.’
  hlt-THB: Cawh thlangkhqi boeih taw ko ang kqang uhy. Jesu ing, “Koeh kqang voel
    uh, ak thi am ni, ak ip ni,” tinak khqi hy.
  soq-soq: Mo uduudu Iairas bolawe wimonatue waimoia oto bolena kewa waie nuapareparentoio
    Iesu ewamone diamone wanase, “E nuaparepare kewa eidasana, oto mai bolepona, di
    ituleide.”
  qub-qub: 'Jipash-mallwapaj parlashpan llaquicur llapan wagarcaycaran. Chaura Jesús
    niran: «Ama wagaychu. Manami wañushachu. Puñuycanllami.»'
  att-att: Á gikulukuletán yù ira ngámin nga naggián ta lawán megapu sù abbing. Ngam
    kinagi ni Apu Kesu nira, “Mattukkâ kayu nga makkulè, ta ari natay yù abbing! Nakkaturuk
    lâ!” kun na.
  bki-bki: Mia bogo na nalo aba joomo jibe na, amial ka napano tomu nalo ajum̃a tiniel
    miia niatira sesa nene ruei, nalo ajum̃a ajigio, mia Yesu ber kalo, berinavo “Kamiu
    kuviteg re rivior niatira na tibe na. Naio maka rim̃aro na, mia naio jo monmelio
    ga na.”
  bqp-bqp: 'Gbɛ̃ kũ ò kú gwenↄ tɛn ↄ́ↄ dↄ ń pínki, òtɛni ń zĩda kɛ̃kɛ̃. Akũ Yesu
    pì: Ásun ↄ́ↄ dↄro. Adi garo, àtɛn i omɛ.'
  mcp-mcp: 'Bɛ̂sh bwə́ á ŋgə jɨɨ sʉ́sásʉ́ jɔɔŋgʉ́, ŋgə tədʉwa. Yésus mú cɨ nə́: «Kúgá
    ŋgə jɨɨ, nyə afwóyɛ́ yə, a ŋgə yida jâ.»'
  hat-hat: 'Tout moun t''ap kriye, yo t''ap plenn lanmò pitit la. Jezi di yo: Pa kriye.
    Pitit la pa mouri, se dòmi l''ap dòmi.'
  npl-NT: 'Nochteh omoyolkokojtokah iwa okichokilijtokah n takotsi. Pero Jesús okinmili:
    —Amo xichokakah; n takotsi mach omikki, sanwel kochi.'
  bgg-bgg: Thiichiih shii um pha branthek è ani chiang shii choh ramuii, Isu è yao,
    “Achoh rabo, ani ne a-iy ro ai ne men bamuii ro!”
  eng-TCENT: Meanwhile, all the people were weeping and mourning for her, but Jesus
    said, “Do not weep; she is not dead but sleeping.”
  eng-BSB: Meanwhile, everyone was weeping and mourning for her. But Jesus said, “Stop
    weeping; she is not dead but asleep.”
  cpu-NT: 'Osheki iraakotaiyaroni kamaintsiri. Ikantapaake Jesús: “Eero piragaiyani,
    te onkame eentsika, omakoryaatzi.”'
  san-ASM: অপৰঞ্চ যে ৰুদন্তি ৱিলপন্তি চ তান্ সৰ্ৱ্ৱান্ জনান্ উৱাচ, যূযং মা ৰোদিষ্ট
    কন্যা ন মৃতা নিদ্ৰাতি|
  tac-NT: '''Lige alué tewé we''kasa, alué we''ká ralámuli suwábaga ''we nalá jale
    sulachí o''choa a''bopi napurigá nokame nile alué ralámuli. ''Lige Esúsika anele:
    ―Tase nalasi ''emi. Ye u''tá teweka tase mukugá bo''í, pe gojchigá bo''í.'
  eng-WEBPB: All were weeping and mourning her, but he said, “Don’t weep. She isn’t
    dead, but sleeping.”
  gfk-H: Ira mataniabar diet ga susuah no hinasik senbia Iesu ga tangai bia, “Waak
    muat ra sunuah. No hinasik pai maat. I sua mon.”
  viv-viv: Ada moyaꞋaidi hitagitagigina hitagitagilauhawa, tu Yesu gigahedi gigayo,
    “Auwe tagiya, kwamana keke gidaꞋalika au giꞋenonuwaulu.”
  yao-yao: Ŵandu wose ŵaliji nkulila ni kwalilila malilo. Nambo Che Yesu ŵaasalile
    ŵanyawo, “Mmyalale, pakuŵa nganawa nambo agambile gona pe!”
  tgp-tgp: Ale tamlohi la lo tangi, ale la lo tangtangi matana, pani Iesu mo verea
    mara, “Ha sopo tangi matan enia mo sopo mate, pani mo lo juruvi purongo.”
  auc-NT: Tömänäni Ca ca wædinque wëñængä wodi ingante ante pönente wæwënäni adinque
    Itota tömënäni ïnänite, —Ca ca wædämaï ïedäni. Ïñæmpa ïñömö wëñængä wodi edæ wïï
    æ̈mæ̈wo wængantapa. Mö edæ ñongampa.
  kbc-NT: Ijotawece niɡ̶ijo oko nacaagaɡ̶ateloco, codaa me notaɡ̶anaɡ̶ateloco leeɡ̶odi
    naɡ̶ajo nigaanawaana. Odaa Jesus meetediogi, “Jinaɡ̶acaagetibecetiwaji! Naɡ̶adi
    nigaanawaana ayeleo, pida diote.”
  bmh-bmh: Gonun duailel ainag go en oiagab egwina, weinai daremen. Yesus nug awareun,
    “Ag einen weinai daremen? Go ainag noumab tam. Go gabuai dareu.”
  ctu-BL: 'Woliyob ti uq''uel pejtelel winicob x''ixicob. Woli'' yuc''tañob jini xch''oc.
    Jesús tsi'' yʌlʌ: Cʌyʌx la'' wuq''uel. Mach chʌmenic. Woli jach ti wʌyel, che''en.'
  meq-meq: 'Mə gay i mədahaŋ niye na, ndo hay tebiye taŋgof taŋgof, siye faya ta ndəviye
    kuɗa hərwi wawa niye a mət aye. Yesu a ye naha na, a gwaɗatay: «Kâ tuwum bay.
    Dem nakay na, kə mət bay, neŋgeye mandzahəra eye.»'
  noa-H: Mag barwia hooimaawai, t'umaam k'ʌʌn sereeu hicharaucha bĩe nʌm dʌ̈i hĩchab
    hʌ̃apëpërk'amta hooimajim hanaabá. Mag hoobaimaawai Jesuu hamag, —Hoob bĩemiet'ʌ̃.
    Hi meeba sĩita hi k'ãi sĩebahab hajim hanʌm.
  alp-NT: Eleki tamata bokala esi ranie kwetele mere ktili le lalesi noai kuate po
    Yesuse Ibeteke lokosi be, “Imi rani yake le kwetele mere imata mo po intulu.”
  san-VEL: apara nca ye rudanti vilapanti ca taan sarvvaan janaan uvaaca, yuuya.m
    maa rodi.s.ta kanyaa na m.rtaa nidraati|
  kbq-kbq: Anampina maka zamagra zavi nete'za tusi krafa ana mofaku nehazageno Jisasi'a
    anage hu'ne, Ofri amne mase'neanki zavira oteho.
  kbh-kbh: 'Nÿetscanga imojtsenóbos̈achiye y ngménaca imojtsóyebuambnaye, pero Jesús
    tojanë́yana: “Ndoñe matenóbos̈achengana. Cha ndoñe chenatóbana; cha nÿe endëtsomañe
    ca.”'
  ron-LSB: 'Toți plângeau și o jeleau, dar el a zis: “Nu plângeți. Ea nu este moartă,
    ci doarme”.'
  pon-pon: 'A irail karoj janejan o mamaukeki i. A i kotin majani: Komail der janejan!
    Pwe a jota melar, a mamair eta.'
  nhe-BL: 'Huan nochi chocayayaj huan tlahuejchihuayayaj pampa ya mictoya nopa sihuapil,
    pero Jesús quinilhui: ―Ayoc xichocaca. Pampa ax mictoc, san cochtoc.'
  sps-sps: A fokinai na aya kaa iny ugun er ana ri tangis er tana kooviou. Ai Jisas
    tsue to tsuri “Maangon yam, a kooviou to na gima mat ayei goros tsun non!”
  wnc-wnc: Siwan aminu kuupbamda waatdaka waapae butaya natake kwanam sike yuwawa
    kake Jesuta anzing yanikut, “Ginda kwanamza ma siwam. Ita gatukande dua kungwak.
    Dapuna pekgak,” ngang yanikut.
  bus-bus: 'Gbɛ̃ kɛ̀ aↄ̃ↄ kú gweenↄↄ e ↄ́ↄ dↄↄ ń píngi aↄ̃ↄe kpãngeda kɛɛ. Ben Yesu
    bè: Àton ↄ́ↄ dↄro. Èe garo èe ii oomɛ.'
  gub-BL: A'e pe har paw rupi a'e wà, uzai'o a'e kuzàtài umàno ma'e kwer rehe a'e
    wà. Heiheihem a'e wà. — Pezai'o zo nehe ty wà, i'i Zezuz wanupe. — Uker e upà
    a'e, i'i wanupe.
  imo-imo: '@see-verse:LUK.008.051'
  boj-boj: Tamo uŋgasari kalil naŋgi na aŋgro moiyej qaji a akamkobatoqneb. Deqa Yesus
    na minjrej, “Niŋgi akamaib. Aŋgro di a moiyosai. A laŋa ŋeisiq qambumtejunu.”
  eng-DRA: 'And all wept and mourned for her. But he said: Weep not; the maid is not
    dead, but sleepeth.'
  knf-knf: 'Bañaaŋ bŧi bawooni abot aţëga. Kë Yeŧu aşë ji : « Nayompan, aankeţi aŋoyënţ
    ŋoyënţ. »'
  san-KHM: អបរញ្ច យេ រុទន្តិ វិលបន្តិ ច តាន៑ សវ៌្វាន៑ ជនាន៑ ឧវាច, យូយំ មា រោទិឞ្ដ
    កន្យា ន ម្ឫតា និទ្រាតិ។
  arn-NT: 'Fey kakelu ti pu che kom mekey ñi ngüman ka amu wirarkümekey tati lachi
    pichidomo mew, welu Jesus feypifi ti pu che: —Ngümakilmün. Tati pichidomo ta lalay.
    Umawküley müten tati.'
  zas-NT: 'Graczi ree bén rigaꞌ yagaj cayoon, yuꞌnaya tëë reeman por laam. Per rëb
    Jesús loj reeman: ―Ad roondi, ad güjttim, nagaꞌyëjszim.'
  ken-NT: Bǒ mankɛm abhɛn bachi arɛ́ bare di mɔ́wu mámbyaka nɔkɔ amɔ antɨ. Kɛ Yesu
    arɛm bɛ, “Bɔ́t ká kɛbhɔ. Mɔ́nɛ abhɨkɨ gú. Ǎbhʉ̀rɛ chí kɛnɔ́!”
