  mop-NT: Tulacaloo' a que'en te'iji, tanoo' u yoc'ol. Naach u yawat u yoc'too' a
    quimene. —Ma' a woc'ole'ex. Ma' quimen ala'aji. Jadi' tan u wüyül,— cu t'an a
    Jesus ti'ijoo'o.
  tet-tet: '@see-verse:LUK.008.051'
  hlt-MCSB: Te vaengah boeih rhap uh tih camoe te a rhaengsae uh. Tedae Jesuh loh
    , “Rhap uh boeh, a duek moenih, aka ip ni he,” a ti nah.
  xtd-NT: '@see-verse:LUK.008.051'
  mdy-ETH: ዒኢካ ዓኣ ዓሳ ቢያ ናዔሎ ዛሎ ዖዪ ዬኤፒዳ ዓኣንቴ ዬሱሴ ዔያቶም፦ «ዬኤኪፖቴ፤ ናዔላ ጊጊንዓንዳፓዓቴም ሃሃይቂባኣሴ»
    ጌዔኔ።
  spl-spl: Yâhâ lohimbi dondâŋe kahân tatmâ isem we bâle pato nâŋgâm tatbi. Yawu ot
    tatŋetâ yuwu sâm ekyongop. “Baratyetŋe ki bâleap, in aman pâlâmŋe iap. Yakât otmâ
    ki iseŋet.”
  usp-NT: 'Juntir cristian ri wi''tak cla'' sub''laj tijcamsaj rib''ak chi ok''ej
    jwi''l b''is chirij ra anm. Xpe Kakaj Jesús, xij rechak: Mat ok''tak chirij ra
    anm, re ta'' camnak, warajke tran, xche'' rechak.'
  zav-NT: 'Na'' bac̱h chacchgua scaṉdl c̱hedə'' yoguə'' beṉə'' ca'' ža''anə'' chəsə''əbežchgüe'',
    pero gož Jeso''osən'' ḻega''aque'': ―Bito cuežle. Bito nacbo'' bi''i guat, con
    chtasbo''onə''.'
  sgz-sgz: '@see-verse:LUK.008.051'
  kek-NT: 'Chixjunileb li cuanqueb aran japjo̱queb re chi ya̱bac xban nak ac xcam.
    Ut li Jesús quixye reheb: —Mexya̱bac. Li xka''al a''in moco camenak ta. Cua̱rc
    yo̱, chan.'
  blz-NT: Giigii' mian pintanga' wiri ka' tumando' gause anak men nolapus iya'a. Kasee
    i Yesus norobu tae-Na, “Alia wiri. Anak kanono' sian nolapus; ia tongko' noroyot!”
  poe-NT: 'Kaín tí sín tjejó ntaha tsjánkàma̱ sín tí xjan a. Kjánchó jehe chꞌán ntáchro
    chꞌán kíxin: ―Tsja̱nkahyará. Tí xjan la tsíkꞌenhya la tjejua xjan ―ichro chꞌán.'
  san-TAM: அபரஞ்ச யே ருத³ந்தி விலபந்தி ச தாந் ஸர்வ்வாந் ஜநாந் உவாச, யூயம்ʼ மா ரோதி³ஷ்ட
    கந்யா ந ம்ருʼதா நித்³ராதி|
  cof-NT: '@see-verse:LUK.008.051'
  srm-NT: Nöö di a go dou a di wosu dendu, hën a taki da dee sëmbë dee ta bai ta këë
    naandë taa be de an këë möön. Wë biga di mii na dëdë a dëdë, duumi a ta duumi.
  qvs-NT: 'Aypa runakuna chay wañudu shipashpa sukaman wakakushpankuna velaykarkansapa.
    Jesuska paykunata willarkansapa: —Ama wakaychichu. Kay shipashka manami wañuduchu.
    Payka puñuykanmi.'
  zca-NT: 'No maska kiyo''n rë men di yalnawin, kigal bixa'' laz bixa'' por mizhwin
    re'', per nzhab Jesús lo rë men: ―Nagontra'' go; gat lë''t ngut mizhwin, lë''
    mizhwin ka naxnaa.'
  cbc-NT: 'Mai, to macããna nipetirã otiawaja ãñuparã. Bopacooro cõ cabairijere cõ
    ĩña otiyuparã. Bairo na cabairo ĩñarĩ, atore bairo na ĩñupʉ̃ Jesús: —Atio cawĩmao
    baiyasietiyamo. Cãnio baiyamo. Awaja otieticõãña mʉjãã —na ĩñupʉ̃ Jesús.'
  qxo-NT: '@see-verse:LUK.008.051'
  mox-mox: Ta vaina tomotau nawale idoudou ta wese iʼewaʼewabamu gwama nana weaqina.
    ʼInega Ieisu vonedia, “ʼElovemi, ge ona dou! Gwama baʼe ge daʼaliga ta ʼesi ʼeno
    motaiva ʼenoʼeno.”
  kew-kew: 'Onaa rayo mo nogo madaa re lala pirisimi. Go rabu Yesumi lalo: Nipu naomaana-ga
    re natapape. Nipu pa u pata sana sa.'
  dww-dww: Be banaga matabudi gomana ai nuaboye be a ḡabeḡabena. Be Yesu ya riuedina,
    “Nam ko ḡaba, tauna nam i gurina, e kenakena ḡomana.”
  nif-nif: Tɨmbi amatam it gɨnañnan pakɨlɨñ endɨ gɨtɨk wembela kut-blambla embi mano
    tɨ pakɨlɨñ, gan Yesulɨ enda ñɨndɨñ enguk, “Wembe ñɨn nɨm sembɨk, endɨ slak dou
    patak, wala tɨmbi mano nɨm tɨmbɨt.”
  twi-ASANTE: Na nnipa a wɔwɔ hɔ no nyinaa resu, di awerɛhoɔ. Yesu ka kyerɛɛ wɔn sɛ,
    “Monnsu, ɔnwuiɛ na wada.”
  aoj-aoj: '@see-verse:LUK.008.051'
  cbv-cbv: '@see-verse:LUK.008.051'
  taw-taw: Pen pay ak kumeb agɨl binɨb chaŋ lɨ yelak okok, Jisas kɨlop agak, Chaŋ
    ma lɨnɨmɨb agak. Pay anɨb awl ma kumub, yokɨp wɨsɨn kɨneb agak.
  jic-NT: 'La p''a pülücj pajal yümücj la puyuptsja. ''Aplijílatsja tsjicj tepe''e
    mpes. Jesús tjevele yupj jis lal: —Po ma la tupuyú. Ma tepe''e, tjejyá p''in.
    (Jupj seletsja jupj ca ''üsüs la mijis, mpes nin tjevele.)'
  zap-NT: 'Yrandxee mén ne ndxin baanske rlaa men, roon men por mëdgwnaa guin. Per
    re Ne lo men: ―Goondet de; wetet nzaap gwa, noze nexguees nzeb.'
  wer-wer: Pël ëak öngre ompörö koontupëën ingre ya ilak kësang yaan Yesuuk epël mëëa.
    “Ar ing angan. Koontup pi wel nawiin om ka ura.”
  ipi-ipi: Anda pango kolandaka leai-kola, wandakali peteaini tupa pitaka-mane wana
    omene okone ondowa ai lo yaya peyo yamataka lo peteaini-pia. Wuane peai-kola,
    Jisasato wandakali utupane lamawuato, wana oko bala oma napene, mee limu paleya-ko.
    Yakamato ai nalene kondalapa leaipia.
  qul-NT: 'Tucuynincu llaquiska wakachcarkancu. Jesús paycunata nerkan: —Ama wakaychischu.
    Cay wawaka mana wañuskachu, manachayri puñuchcallan.'
  urw-urw: Bangar ferefinabur fata gam bürfotuwen baba, momugo babaure kororabüngar
    mür büren. Bangeagako, Jisasde menüm wangeaga, “Meragana. Kumarge. Eina kinbüreaga.”
  rmy-GURBET: 'Savore ruje thaj tugujisade andaro vođi pale late thaj o Isus vaćarda:
    “Ma roven. Ni muli, nego sovol.”'
  ter-NT: 'Yoko yupíhovahiko íyokexea uhá koêti neko xâne, koane ipúsokeahiko xâ''a.
    Ina kixovókoxoa Jesus: —Hákonoe iyêo, vo''oku haina ivokóvoti ra kalivôno, pohu
    imókoti —koéne.'
  bmr-NT: 'Jaanaa fañoojavɨ saatoho taacasimoro iimaafivehicauhi diigo iguijeveuneri.
    Jaarunaa Jesu diitoco nuuhi: Mataajirahana, guijevetɨgo. Jillɨ cɨgago, nooboro.'
  fuf-fuf: 'Tawi fow no wulla fesa fii on jiwo. Onsay Iisaa wi''i: «Wota on wullu
    mo, ko fii o maayaali, o ɗaani.»'
  mwc-mwc: Kona maranai pipiya ereonowasi pipiyaikei kairavina sibi nuwapoya, ba si
    tutou. Iesu i wona, “Tou ko botere, pipiyaikei kega i rabobo, kona wai i kenouwapa
    mom.”
  bhl-bhl: 'Yemde unei, im am kawtem unsiliw ding dim bakate, Yesus e fom am ka biliw
    kawtiw ilo bokoyemomele: “Yu kanelom amemokoliw te! Aul kalu atin kuw kuaninba
    kebu te. Akalbu kasike!”, yangse kale.'
  ons-ons: Ŋei ŋerep korop zok manerop arokkoi, Yesu eŋe edane rake, “Ŋine misuk arokkei,
    ŋerep ŋerep mi seukmaike, eŋe kulu pamaike.”
  con-NTPO: 'Poiyi''cco tsaonisundeccu qquejeccopa ina''jen''fasi Jesúsja su: —Ina''fajama.
    Du''shuja pambi''tsse''yi ana''jen.'
  ghs-ghs: '@see-verse:LUK.008.051'
  peg-peg: ମାତର୍‌ ୱିଜ଼ାକାର୍‌ ହେ କାଜିଂ ଆଡ଼୍‌ଜି ଆଡ଼୍‌ଜି ନେଞ୍ଜେଡାକିତ ଇଡ଼ିୟା ଆଜ଼ି ମାଚାର୍‌
    । ହେବେଣ୍ଡାଂ ହେୱାନ୍‌ ଇଚାନ୍‌, “ଆଡ଼୍‌ବାମାଡୁ; ହେଦେଲ୍‌ ହାୱାତାତ୍‌ନ୍ନା, ମାତର୍‌ ହୁଞ୍ଜୁନାତା
    ।”
  txu-NT: '@see-verse:LUK.008.051'
  eng-WEBU: All were weeping and mourning her, but he said, “Don’t weep. She isn’t
    dead, but sleeping.”
  gnw-NT: 'Jare opaete joco pe ñugüɨnoi vae reta uyao jare jãse ñugüɨnoi. Jayave Jesús
    jei chupe reta: —Agüɨye piyao. Umano''ã co. Oqueño co oĩ —jei.'
  mux-mux: '@see-verse:LUK.008.051'
  maj-NT: 'Kui chu̱bo̱ ngayjee̱ xu̱ta̱ xi kama ñjakú yo̱ tíi̱ncha kjintá ko̱ tíi̱ncha
    ts''ínbat''a ta̱kjíu̱n, tu̱nga b''i̱hí kitsú Jesu: —Najmi tu̱ ch''íú. Najmi ka''me
    ta̱kjíu̱n. Tu̱ kjifehé.'
  bkq-NT: 'Idânârâ târâ âtâdyguyby modo eogunrunu, itynrunu warâ, âwynsaundo igueduo.
    Aituo Jesus aguely: — Tuogunrepa itaungâ. Niguewâpyra awâkâ âwynsaundo, xykyly
    kulâ — kely. {Arâ aguely, kurâem tientondyly tiuntuduo.}'
  kue-kue: Ana yomba prapra igle meglkwa ye ambai pre kaimo ere kai giglange si meglko,
    ana Yesus dungwa, “Kai erekriyo, ambai goglkrukwa ye ugl keunde pangwa.”
  cot-NT: 'Manaquea icatintiijiaca sotsiqui itsipajia iraacojiaqueroquea metojatsica
    cajemajiaque icanca, cotanquitsiquea Jesoshi icantajiapanajantiriquea: —Aato piraajiga,
    teetari ometojeji, manatarite omaaque intati.'
  bnp-bnp: E huriki ri made muga vonga ri dua, ri taringia. Pali e Isu i taki ria
    i ta maea, “Naha ni tangi. A sirula i uka ma i mate, i mahita kunana.”
  apn-NT: '@see-verse:LUK.008.051'
  ctp-NT: 'Nganan ꞌa xka ta nten nu ndiꞌin chunꞌ naꞌan kanꞌ, chaꞌ wa ngujwi nu kunaꞌan
    lyuꞌ kanꞌ. Bra kanꞌ ykwiꞌ Jesús loꞌo neꞌ kanꞌ: ―Ja kunan wan ―ndukwin―. Siꞌi nan
    ngujwi nu lyuꞌ re, nan lajaꞌ ti re ―ndukwin Jesús ꞌin neꞌ.'
  bre-BRG: 'An holl a ouele hag a hirvoude abalamour dezhi. Met eñ a lavaras: Na ouelit
    ket, n''eo ket marv, met kousket a ra.'
  opm-opm: Royaoh kuuhan ihir gonsi gon saheih ham payimaptingopari. Payimaptihan
    Jisas oh Gur yimapri. Brer oh na hapura be timon pat ohoh ihan gur yimapri pongopri.
  bvr-bvr: Rrapa aburr-gata wurra gama gorlk aburr-rruwujana rrapa aburr-buyana achila
    aburr-ji, birripa Jesus a-wena burrwa, “Ganapa buburr-rruwuja. Jin-guna gala jiny-juwiyarna,
    wurra nipa jarra jiny-yurra.”
  wal-wal: Ubbai na7eessi, “Aayyee aayyee!” yaagidi yeekkoosona. SHin Yesuusi, “Yeekkoppite;
    na7iyaa xiskkausuppe attin, haiqqabeikku” yaagiis.
  shj-shj: Na'anggäsagi tä pang ngeyigkang sängeccä na sägunuccu tä ngakä ce, neng
    Yasuwa kawung ngade täsa ka, “Wanga ngeyig xa cägäxsä song casändä winy.”
  zad-NT: 'Yog''ḻoḻ beṉ''ka'' lle'' lill Jairona'' chbellgake'' daa ba wit bi''do''na''.
    Na'' goll Jesúza'' ḻegake'': ―Bi kwell-le, aga witbaan, cheszbaan.'
  kmg-kmg: 'Eme ŋic ŋokac ki mamakuc ehuc domahapie šiŋuc jazawec: “Mi kioniŋ, naru
    e mi hâmojec, e mâc guŋ fokac.”'
  aso-aso: 'Neꞌmine lavo numunguꞌ dizanguꞌ nene eveneꞌ mukiꞌ ive nama igi mulumo alumo
    gili minaniꞌza Izesuꞌ aza tiꞌ lo lineꞌ: Alungo nene helamineꞌ haza okise ongo
    neize. Lingine ive nama amilo.'
  uli-uli: Pangal yarmat lobowe ngo resa tetangdi yalwich we ngo Jesus yesa kangalur
    bo, “Ha towe rol tang bo yalwich le ila yete mes bele yal masor chog.”
  nin-NT: Anishirr ba wemi a ko ba azhittu na yi uva wa hantu. Yesu à ddu ba di, “Si
    yì hen, uva wa si ttu hen, a kurr si ina mu!”
  tgk-tgk: 'Ҳама барои он духтар гиряву нола мекарданд, вале Исо гуфт: «Дигар гиря
    накунед, ӯ намурдааст, балки хобидааст».'
  acu-NT: 'Tura jeanam wayaawar, untsuri juutkamaikiak untsuminaun wainkarmiayi. Tura
    Jesús nu aints ainaun wainak chicharak: —Juutsuk asataram. Nu nuwachikia jakachi
    antsu kanuri, —timiayi.'
  cak-WNT: 'Y ri Jesús xerutz''et chi quinojel ri winek ye''ok'' y can niquirek quichi''
    chi ok''ej. Yac''a ri Jesús xubij chique: Man c''a tiwok''ej ta chic ri ti k''opoj,
    ruma riya'' xa ma caminek ta, riya'' xa warnek, xcha'' chique.'
  ebk-ebk: Am-in nan tataku hid-i at chacha mun-ag-akor ya munngunguyus. Ngem kenalen
    Jesus kan chicha, “Achi kayu cha mun-ag-akor, tay chaan natuy hiya, ngem kun nanassuy.”
  spa-PDDPT: 'Todos lloraban y se lamentaban por ella. Pero Él dijo: No lloren, porque
    no murió, sino duerme.'
  tke-tke: 'Athu ateene yowunddaga ekuwaga. Vano, Yesu ahawiirelaga: “Kamundde! Ola
    kakwile mbwenye onoogona.”'
  ruf-ruf: Wanu wose wang'ali womlila imwana iyafile akuno weyayana. Yesu kawalongela,
    “Mleke kulila, imwana ng'afile bae, ila kawasa!”
  gun-gun: 'Ha''e javive ipy''a vai vy ojae''o okuapy rã oexa vy aipoe''i: — Pejae''o
    eme. Kunha''i va''e nomanoi, oke rima — he''i.'
  agu-BL: 'Wi''nin chibisune''n nin wi''nin cyok''e''n cyakil yi e'' wunak, tan paj
    yi nsken quim yi xun: —Quil chok''u'' na nk''e''tz quimich mban yi xun, ma na
    watl tu'' na ban te''tz, —stzun Jesús scyetz.'
  isn-isn: Iantu ihi aiakulila nukupumya uluili kunsoko akwe, hangi akalunga, tekikukulya
    iogo, sangu kule, ingi ulae tulo du.
  ilo-ULB: Itatta, amin dagiti tattao sadiay ket agladladingit ken sangsangitanda
    isuna, ngem kinunana, “Saan kayo nga agsangit. Saan isuna nga natay, ngem matmaturog
    laeng.”
  pir-NT: Topʉ ijipihtiyequina masa tiquina ñehe quea utiri watoa sajã sahye Jesu.
    —‍Utieracãhña. Ticorogã yarierare. Carĩno nine, niahye tiquiro.
  anv-NT: Bɔɔ́ ako bí ábɔ́ álú ɛ́fɛɛ́, álíli, ádórege mmyɛ́ mme. Jisɔs aké
    ne ɛbwɔ́, “Deligé sé, mesɔ́ mendée yina agbo wɔ́, abɛlege lé géjyá.”
  sab-NT: '@see-verse:LUK.008.051'
  tmd-tmd: Nöbö mö, halöu aku wöröxö, rön, immɨdim bla, Jisas ñɨgö yadöŋa, “Ñɨŋ immɨjeñ.
    Halöu aku wöröxöl; hör inɨmö hölɨm gɨ mɨdö,” röŋa.
  acr-NNT: 'Konoje ri winaq kebꞌoqꞌik y lik ketunanik. Noꞌj ri Jesús xubꞌiꞌij chike:
    —Mixoqꞌik, ma ri ralko ali na kaminaq taj, xa kawarik —xchaꞌ.'
  kpg-kpg: Digau huogodoo ala i golo e tangitangi lodo huaidu i di tama, gei Jesus
    ga helekai, “Hudee tangitangi, di tama la digi made. Mee e kii hua!”
  taj-taj: याइरसला दिमरी पोप तबा म्‍हिगदे थे माइ सिजी भिसी क्राबा क्रिङ्बा लसी चिबा
    मुबा। येशूसे थेनीगदेदा “थाक्रागो, थे सिबा आरे, म्‍हेर्सी चिबा मुला” भिसी सुङ्जी।
  avt-avt: Mɨt yapɨrwe ein nɨkɨtep hɨr han tewenɨnep, te Jisas ketpor, “Yi ap eikɨtep
    au emɨt! Hɨre ap waa, hɨre wɨwaai kerep ep.” (Hɨrak ketpim kentar hɨrak hanhan
    kakɨkɨa.)
  cbk-cbk: Todo el gente talla junto con el dalagita ta llora y ta man jinambitan,
    poreso ya habla si Jesus, “No mas llora ustedes, cay hende man ele muerto sino
    ta durmi lang!”
  uig-ARA: 'ئۇ يەردىكىلەر ھەممىسى قىزغا ماتەم تۇتۇپ يىغا-زار كۆتۈرۈۋاتاتتى. لېكىن
    ئۇ: ــ بولدى، يىغلىماڭلار! چۈنكى قىز ئۆلمىدى، پەقەت ئۇخلاپ قاپتۇ! ــ دېدى.'
  tuf-tuf: 'Uwa séhw̃anar bin yarjác racar oy yinjacro. Conay yinjacro. Eyta cuácayat,
    Jesusat wajacro: —Oti jaw̃i. Cohwti jaw̃i. Waquíj eyra yártiro. Chíntiro. Chinti
    cuar cámjacro, wajacro.'
  abx-abx: Siray uras, bali kasamukan si mga a'a si guwa' ngan sigi dirinamagay para
    si dadi'. Animol si Jesus, “Dakam agparapandinamag anan. Ma'in pa iya gayod i
    kamatayun-na si dadi'. Yayto kamatayon, pariho hamok si magpaturi.”
  mco-NT: 'Chi tüg''ócɨy je mayjäy ajcxy janch yaaxp, janch ñé''mgɨxy mɨɨd je töxy''anäg
    ycɨxpɨ. Chi Jesús ymɨnañ: ―Ca'' myaaxcɨxy, ca'' yɨ'' ögɨty, maab yɨ''.'
  bsp-bsp: 'Kɔ afum fəp ŋambok ŋac-lɔm pəcuy paŋan tetɔn. Kɔ Yesu oloku: «Ta nəbok!
    Efi fɛ, kədirɛ k’ɛndɛ.»'
  kqf-kqf: Lava matabudi ḡome gomenina ai nuwaboye te a ḡabeḡabe. Bi Yesu i giuwedina
    gado, “Ḡaba ko kaisako! Gomana mote i peki, tana ya kenakena ota.”
  cpb-NT: 'Osheki iraakotaiyaworini kamaintsiri. Ikantapaakeri Jesús: “Eero piragaiyani,
    te okami eentsi, imakoryaatzi.”'
  aon-aon: Aria ihishmorim shape agundok iri shape shorep okwudok kwagok iri armatok.
    Aria Jisas nakripesh nakri, “Ipak mare pureh, okwudok madae kugok uwe. Okwok kweshuhw
    meyoh!”
  hus-NT-2005: 'Ejtal u ukʼnal ti kʼwajat ani u tʼeꞌpinaltsik abal chemnek an tsidhan.
    Por utsantsik enchéꞌ kʼal na Jesús: ―Yab ki ukʼintsik, an tsidhan yab chemnek
    ti kʼwajat, u wayalkʼi.'
  mig-NT: 'Te kánde''e̱ ndivii ñáyɨvɨ te kándukuí''a̱ ini̱‑i. Te ni̱ kachi̱‑ya̱: Ma̱
    ndé''e̱‑ro̱ jíná''an‑ró. Tú ní jí''i̱‑i, chi̱ kixí‑ni‑i, áchí‑ya̱.'
  bps-bps: Na i kdee dad to déén, too ale mngel, na nlanula i tingà. Kabay man Dyisas,
    “Nang gamu mngel. Laan mati, bay alò kudang.”
  mbs-mbs: Pengkey migkelag aw migmatay se kedita te doma otaw, meneng minikagi si
    Jesus, “Ikà egkelag, so wedà kematay se batà. Olò sikandin timedogi.”
  tof-tof: Blaman pamkolpam yón taegwarr akó yón gyaurdü kwarilürr. Yesu ibüka bóktanórr
    wagó, “E yón piküp bainam, zitülkus wa büdül kokeo, a wa go uto.”
  cme-NT: 'Nuɔmba‑i hiere ba waa kaaluŋ-nu. Yesu wuɔ gbɛ̃-ba wuɔ: «Baa na kaal, u
    saa ku, u duɔfũŋ.»'
  sus-sus: Isa to a to birin nu wafe di ginɛ xa fe ra sunnunyi kui, a naxa a masen
    e bɛ, «Wo naxa wa. Yi di ginɛ mu faxaxi xɛ, a na xife nɛ.»
  pon-2006: Aramas koaros ni ihmwo wie sengiseng oh mwahmwahieiki serepeino. Sises
    mahsanihong irail, “Kumwail dehr seng, pwe serepeinet sohte mehla, e memeir!”
  dad-dad: Tamo kayau ganan, ĩ nigin waud gudũf fen, inã legur mog, Jesus iron, “To
    inã waleg. Kayau naal ĩ laa fiya sã, ĩ mulã yenek.”
  zab-NT: 'Iratedeb cayúundeb ne nalas nuudeb pur laaby. Per Jesús raipny laadeb:
    —Quɨt ruuntɨ. Dxapeenquɨ quɨtllɨ gutytiby, raaissiby.'
  jae-jae: Lau samob têtaŋ to sêjam taŋi sa kêtu ŋapalêoŋa. Mago Jesu kêsôm gebe “Ataŋ
    atom, ŋapalêo gêmac êndu atom, gêc bêc tec gêc.”
  ksd-ksd: 'Ma dia tangi par, dia tangie; ma i biti: Koko avat a tangi, tago pa i
    ti mat, i va mat ika.'
  msm-NT: Namaniyahu to tibo mgo otow duon aw pamandegmatoy. Di mig-ikagi si Jesus,
    “Sigkon kow on to ogdegmatoy su wada kamatoy sikan bata, nalipodong puli.”
  myk-myk: 'Lee di sipyii pu bɛɛri ta pu na yamɛhɛɛ suu na xhuulo. A Yesu di jo: «Yi
    ganha ba mɛhɛɛ suu wɛ, bani pya wu ya ta xu wɛ, wʼa ŋmunɔɔ.»'
  sbe-sbe: Boda temenai meta se doudou yo se nuwanuwadubu wawaya wa hesabana. Na Yesu
    ye wane, “Tabu kwa doudou! Wawaya ne nige ye boita, na ye kenokeno.”
  mcr-mcr: Iŋgaŋi ämaqä aŋä yäŋgisa äpmapiyä iqua, kŋuä huäqä-huŋqä qiyätqätaŋguwäŋga,
    Jisasi Iqu, “He kŋuä maqiyqä pambiyä. Mäpäkoŋqä iqäqe, hiqaqä äwinä” ätukqe.
  cux-NT: 'Nducyaaca yā cuaaⁿ chuva''āī ch''ɛɛtinée yā ní ngɛɛcu yā ní n''gai yā ti
    ya''áí yā caavā tá. Ní Jesús caⁿ''a yā: Nguɛ́ɛ́ cuɛɛcú nī. Nguɛ́ɛ́ n''diī tá ti
    cyaadu tá.'
  tur-YTC: Herkes ağlıyor ve kızın yasını tutuyordu. Yeşua, “Ağlamayın” dedi. “Kız
    ölmedi, uyuyor.”
  san-ITR: apara ncha ye rudanti vilapanti cha tAn sarvvAn janAn uvAcha, yUyaM mA
    rodiShTa kanyA na mR^itA nidrAti|
  bel-N: 'А ўсе плакалі і галасілі па ёй. Ён жа сказаў: «Ня плачце; яна не памерла,
    але сьпіць».'
  sch-sch: Hataka om murdi nâite chûlin an chapa, Jisua'n, “Chap no roi, athi ni
    mak, a in kêng” a tia.
  mic-MIQNT: Na mimajuinu'g ta'n eimu'tijig Jailusal wiguaq atgitemultijig aq mesgo'ltijig
    ugjit mijua'ji'jl. Se'sus telimaji, “Mut gaqiemtmutinew, na mijua'ji'j mo nepmug
    pas'g nepat.”
  huu-NT: 'Nana nainomo itɨno eecuinaidɨmacɨ. Faɨlliñaidɨmacɨ. Jesús dɨnena raite:
    —Omoɨ eeñeno. Cuemona naiñaiñodɨ fiodaiñedesa. Jamai ɨnɨde.'
  jiv-NT: Ashí úutainiak atakka wáinkiashtatjapi tu úutiarmiayi. Túmainiakui Jesus
    peṉké jakaan nékayat tímiayi “Úutirpa. Nuwa̱chkia jákachai, antsu kanarai” tímiayi.
  otm-NT: 'Nɛ mi ''bʉpʉ xʉn ngu yʉ ją''i mi zoni ngue xí du''a ra hmute. Nu''a ra
    Jesús bi ''yɛ̨mp''ʉ: ―O guí zomhbʉ nguetho hingui tu na, i ątho na, bi ''yɛ̨n''a.'
  dah-dah: '@see-verse:LUK.008.051'
  tnk-tnk: Nərmama me pam kamhasək mamhəkwein əpwəmwɨs tɨ prən ouihi nəha, mətə Iesu
    rɨni mə, “Rəfo kɨmiaha hiamasək? Prənouihi nəha rɨpkemhə mhə, mətə ramapri a.”
  kpr-kpr: '@see-verse:LUK.008.051'
  san-IAS: aparañca ye rudanti vilapanti ca tān sarvvān janān uvāca, yūyaṁ mā rodiṣṭa
    kanyā na mṛtā nidrāti|
  nho-nho: Naa tama i te kina naa ku mmate hakaoti te ttani i te tamariki ffine naa.
    Teenaa ki mee ake Jesus, “Kootou see ttani; te tamariki naa see mate, a ia e moe koi!”
  gym-NT: 'Angwane ni jökrä nämane meri bati krütani ye uliere amne müaire krikri
    be gwi, btä Jesu namani. Akwa niarakwe niebare ietre: Ngäbäkre merire ye kürera
    munta nütüre, akwa tä kibien, aisete munkwe ñan müai mda, niebare kwe ietre.'
  azg-NT: 'Majoꞌ tsoñꞌen nnꞌan na mꞌan juu vꞌaaꞌñeen jndei conanꞌxuaahan, cotyueehan
    ntyja ꞌnaanꞌ juu tsꞌoochjoꞌñeen. Ndoꞌ tso Jesús ndëëhan: —Quitsacüentyjeeꞌhoꞌ
    na cotyueehoꞌ ee chito jndë tueꞌ juu, veꞌ itso juu.'
  bhd-bhd: सब लोक तैस कुइयरे लेइ लेरां देंते थिये, पन यीशुए ज़ोवं, “लेरां न देथ, ए
    कुई मूओरी नईं बल्के झ़़ुलोरोए।”
  too-NT: 'Ixlīhuākca''n ixtacalhuamā''na lā'' ixtata''samā''na por ixpālacata huan
    tzu''ma''jāt. Lā'' Jesús cāhuanilh: ―Tū'' cacalhua''ntit. Tū'' nīnī''t huan tzu''ma''jāt,
    xmān lhtatamā''.'
  ind-AYT: Semua orang menangis dan meratapi anak perempuan, tetapi Yesus berkata,
    “Jangan menangis, ia tidak meninggal tetapi tidur.”
  cjo-NT: 'Eeniro riraakoeyakawoni osheninkapaeni, rowashiretakoeyakawoni. Ikanteeyakirini
    Jesoshi: —Eero piraakoeyawoni: tee okamaperotzi, inta omaatzi.'
  nsn-nsn: Doh Iesu ke kula tasir tamatasis ra kiring, kara ueldolomo pare, “Mu uakenua
    manasa tar kirkiring, ge inggono pe ahik mata mat, inggon e hohouo kompe.”
  san-DEV: अपरञ्च ये रुदन्ति विलपन्ति च तान् सर्व्वान् जनान् उवाच, यूयं मा रोदिष्ट
    कन्या न मृता निद्राति।
  tna-NT: 'Ete dume su pamapa su japadarititanina batana. Da su Jesús ja atana huecuana
    uja: —Be mepadaritiji. Epuneje mu aimue emanu mahue. Tueda mu etahuisa hue.'
  lid-lid: Ya iri lau badeh, aden hawe iri taya ndranyen. Eme Jises anya, “Aha kandru-uk,
    iy bamak bwe, iy badeh, amadin le oh.”
  wim-wim: Than wiy anangan angman yoon kuup-kuupin, than othamayan peey-peeyin. Nil
    Jesus.an thaw thant, “Keꞌ peeyāna! Nil wanch manyan keꞌam uthama, yaꞌa, nil weep
    thonakama wun-wunan.”
  zga-M: Pu avanu voni valeikhuleila nukhyovela savuli ya mwana ula uvyafwile, pu
    u Yeisu akhata, “Mulekhe ukhyovela, safwile, anghonelile vuvule.”
  yom-yom: 'Batu boso badila ayi banionga mu diambu diandi ayi wuba kamba : —Bikanu
    dila bila kadi fua ko, tulu tuandi kalekidi.'
  san-SIN: අපරඤ්ච යේ රුදන්ති විලපන්ති ච තාන් සර්ව්වාන් ජනාන් උවාච, යූයං මා රෝදිෂ්ට
    කන්‍යා න මෘතා නිද්‍රාති|
  yut-yut: Uŋun yutnon amɨn morapmɨ da mɨŋatjok do bupmɨ nandaŋek kunam tagek iyoŋ
    iyoŋ yaŋek egɨpgwit. Aŋakwa Yesu da yoyɨgɨt, “Ji kunam yopgut. Dɨma kuŋwak, ɨsal
    dɨpmɨn pokdok.”
  grc-BYZ: ἔκλαιον δὲ πάντες καὶ ἐκόπτοντο αὐτήν. ὁ δὲ εἶπε· μὴ κλαίετε· οὐκ ἀπέθανεν,
    ἀλλὰ καθεύδει.
  cpc-NT: 'Ojyiki iraakotaiyawoni kamaintsiri. Ikantapaaki Jesús: “Iiro piragaiyani,
    tii okami iintsi, imakoryaatzi”.'
  nhg-NT: 'Hua chojchucaya innochtie giente, hua chuquestlajtoöya porque omec sisehuantu.
    Hua yejuatzi oquejtojque: ―Amo xechucacö. Pos amo omec, tlöcamo sa cochteca.'
  nya-nya: Pa nthawiyi nʼkuti anthu onse akubuma ndi kumulirira iye. Yesu anati, “Lekani
    kulira, sanafe koma wagona tulo.”
  ngu-NT: 'Nochimej quichoquilijticatcaj niman najmanticatcaj ipampa on ichpocatzin.
    Pero Jesús oquimijlij: ―Ma ca xchoquilican. In ichpocaconetl xmiqui, yej san cochtica.'
  kup-kup: Tahan ñari añ popuz kapotakari iñir zakep tohot hehan Iesu parun etet epat
    mañah, “Evo, ñari okop nañom, oñ pi ok au unun orat hezag, ari tovai ahoam iñ
    haotunei,” pot mañah.
  jid-jid: Indji gbugbuu niki ba si yi gbagba me, don vivrenwa'a a kyu. Yesu ka tre
    du ba ka chuwo ni yi, ana qu na, asi krunna migyen.
  wmw-wmw: 'Piya wanu wakirira na wakirishuku kuhusu mwari ire, fala Insa akiwambira:
    “Musirire! Aafwire, ila kankulala!”'
  gmv-GGM: He wode asay wuri nayis wuwu gi wassi yekkishin Yesussay yeekofite iza
    zin77adus attin hayqqabeykku gides.
  ssg-ssg: Kilan seilon laha tang tatahane tel akaik. Jises ukek, “Kum tatangixi tel
    akaik, i tai mat, i tua mamatih.”
  zpo-NT: 'Rese xaa nzhi nzhonn nu mbazhe nel ngutla mad, per lee Jesús nzhé lo re
    xaa: —Nagonnt gu nel nanguta mad, nebse naxna mad.'
  poy-poy: Kila muntu kaweriti kankulira na kudaya toziya ya nafunda ulii. Yesu kawagambira,
    “Namlira! Mwana kahowa ndiri ira kagonja hera.”
  qwh-NT: 'Waqtachonam nunacuna qaparipa qayaripa waqaquicayarqan, wamra wanushqa
    captin. Tsenam Jesus nerqan: —Ama waqayëtsu. Wamraqa punicanllam. Manam wanushqatsu.'
  gaw-gaw: '@see-verse:LUK.008.051'
  nca-nca: Unipare soso yendémo yoraŋgo qundo simó ta ŋuro sikíqero tendo parámi teyaŋgo.
    Quko Yesuko ŋande yimiraró, “Ye ma tendowero, dokoro simó ŋu kama khuma. Kinaŋge
    eteyote.”
  zpz-NTPP: 'Orzeꞌ dela mbecy nu nguaa zeꞌ ricy shni dey, nunu ruun dey nu nac fiñ
    nguzh zeꞌ. Orzeꞌ nam rab mi dey: ―Cueꞌ gun der. Fiñ nguzh ii nu nas ziꞌl ñi. Walab
    nu guut ñi ―nam.'
  mkj-mkj: Armaj ohroj in ummwo joangjoangjoang apel injinjuwedki jerpeinno. Jesus
    pwehnglahng irai, “Kamwai joah joang, pwa jerpeinne johpwa mehdi, ih moair!”
  zac-NT: 'Grë mënë biꞌni nu bëꞌnë rall ruidë por lëꞌë tëgulë. Perë Jesús guniꞌi lu
    rall: ―Adë rúꞌnëdiꞌi të. Gútidiꞌi ntsaꞌpë sino nagaꞌsi niꞌi.'
  kyg-kyg: Muki vayaꞌmogi faiyosago faiꞌa aviꞌya huge huge huꞌa maiꞌnagenoꞌaeꞌmo Yesuꞌa,
    aviꞌya osiyo. Ani aꞌmafaꞌnemo alagi ofaliꞌnifa afaꞌa au kaleno maiꞌniye, huno
    hapa paiꞌnigeꞌapaeꞌmo,
  kmk-kmk: Mampaibila manlamat dat losana tagu’t di yoong kinnanan Jesus un, “Adi
    kayu man-ibil ta bokona natoy nat abeng. Masusuyopa lawa.”
  cao-NT: Jahi tahëhax tsi araconahi nohiria tëquë ini quiha. Jatsi,
  bbr-bbr: Kiro pakan roasiret ak kiro asinakun woiakati maronuk, wai rain. Jisas
    nukas awarowon, “Ak owon wai rai? Kiro asinak meiäu wa. Ko nini rau.”
  inb-inb: 'Tukui chipi kag­kuna, wañuska kag­manda iuia­rispa, waka­na­kurka. Jesuska
    nirka: —Mana waka­na­kui­chi. Chi wam­bra mana wañuska kan­chu. Puñui­lla­mi puñu­ku.'
  hrv-hrv: 'A svi plakahu i žalovahu za njom. A on im reče: “Ne plačite! Nije umrla,
    nego spava!”'
  box-NT: 'Ɓa nùpua ɓúenɓúen wee wá kùaará a hĩ́nzo-za mu bìo yi. Ó o Yeesu
    bía: «Mi yí wá bìo. O hĩ́nzo-za mu yí húrun, o lée yìa na dũma.»'
  ote-NT: '@see-verse:LUK.008.051'
  wnu-wnu: 'Isari munon yamangar irou borusi toubet eab ousiari Yisas wurinob qamar:
    “Me eaiar, wau e me umau, mungam naat inai igo.”'
  zam-NT: 'Ryete mèn guliz co'' nzo le''n nyòo co''te'' nzo''f mza'' loo mes, nzi
    yón'' no nzi bez yèe yath por mza'' co'' nguth co'' nzo''f loo mes. Per Jesús
    ndxab loo mèna: ―Ne''gón''te gu'', ey. Part cón chenen, mza'' ba'' ne''ngathte
    thidtene. Loon nac mza'' ba'' xal thìb mza'' co'' nax yàt.'
  zyp-NT: Ma chung vytei cawh cawngsaw hringpaw taco nyno cawh ngechia tah aa cawkhui
    leimei. Zisu tah, “Cah tua khe o, nyno heh a thih tlung be, a ihning hi!” tatah
    a tah he.
  sey-NT: 'Siꞌahuaꞌi oëꞌë, coꞌa ju̱ëꞌë, i̱oni cuasajë. Ja̱je oijëna, Jesupi capi,
    ja̱ohuaꞌire: “Oimaꞌpë paꞌijë̱ꞌë. Tsihuaꞌo ju̱ꞌimaꞌo pacoꞌë. Coa ca̱ico.”'
  nvm-nvm: '@see-verse:LUK.008.051'
  mps-mps: Te isali wegi diliigi asai we bidi tigidali te wai hagede moni hobede elama,
    gela wali. Tama Jisasgo augwalibolo “Gela wagimio, e wegi isibe dao. Aga olo pila
    mubao,” te po wali.
  seh-seh: 'Onsene akhali penepo, akhalira mbakhakhuwa na thangwi ya mwana. Mbwenye
    Yezu aapanga kuti: “Lekani kulira. Mwana hadafa tayu, ali kugona.”'
  pab-NT: 'Tyotyaha nali tiyahitaha, exahe kirakoane tyaonahitaha xoimahaloti hiyeta.
    Hoka Jesus nexa: — Awa atyo xitiya, xoimahaloti maisa waini xini. Nemakahalota
    atyo — nexa.'
  llg-llg: '@see-verse:LUK.008.051'
  kyf-kyf: 'Nyɩma weee mɩ wida, -zugba wa bhalɩ ɔɔ ''ŋwnɔyuu ''gbʋ. ''Ɩn -Zezu nɛɛ
    wa -ylaɛ: «A ''na wili -nɩ, ɔ ''nɩ tlɩ, ''ylaa ''wʋ ɔ mɩa.»'
  tpi-tpi: Na olgeta manmeri i stap pinis long haus, ol i sori tru long dispela pikinini,
    na ol i wok long krai i stap. Tasol Jisas i tokim ol olsem, “Yupela i no ken krai.
    Em i no i dai. Em i slip tasol i stap.”
  mih-NT: 'Ta i sacu xaan tandɨhɨ ñiyɨvɨ vatyi i sihi ña, zoco i catyi ra Jesús: Ma
    vacu ndo. Ñá sihi ña. Quixi ña.'
  qvh-NT: '@see-verse:LUK.008.051'
  kms-kms: Wute buagi aye nyumbueg wo te ningg yivany riraw di quanji runduw runduw
    ris. Jisas te nuqond di nari, “Nungoqi quanji wand wayequ, ni wuti segi, ni ruqo
    wuse.”
  agn-agn: Pamagini-yak tang tanan don ig agdayagan da nira tang mola. Ganing si Jesus,
    “Indi amo mamagini-yak. Belag tanandia ta patay. Gapoyat lamang.”
  nhi-NT: 'Nochtin ochocayah uan otlaocoyaya ipampa in ichpochconetl. Pero Jesús oquimiluih:
    —Amo xonchocacan; in ichpochconetl amo omomiquilih, yeh san cochtoc.'
  ttc-NT: 'Kyaqil tuq b''an nkyeb''aj''oq'' b''ix b''an nkye''uxin tuq ti''j te k''wa''l.
    Per tetz oxik tq''uma'' kyetz ikxjani: «K''on kx''oq'', tetz nya''tx kamnaq, sinoke
    cha nwitan.»'
  dan-1931: 'Og de græd alle og holdt Veklage over hende; men han sagde: “Græder ikke;
    hun er ikke død, men sover.”'
  kwj-kwj: Wondawani ele himiyama hurahama wunu o che keke ya wu ichakanda. Ete wondawani
    Jisas ya wunu sawe, “Kunu ichaka kei, do humweche ha nambwe nimba tukuyandau.”
  vie-OVCB: 'Cả nhà đang than khóc kêu la, nhưng Chúa phán: “Đừng khóc nữa! Em bé
    chỉ ngủ chứ không chết đâu!”'
  kze-kze: mindáúmpá'ó máyón-kwaasi anón-ivi'a kwétowana Ísu séna íma ivi'á taaró.
    minárásígó íma pukáivo úwoi aúmá kwaiguráiye súwasa
  lbk-lbk: Waschin cha aakha nan takho ay nangad-achog isnan ong-onga. Kinwanin et
    Jesus, “Ad-i kayo en-akha. Egay natey siya, mamaseyep yangkhay!”
  mto-NT: 'Tum ñu̱yaaxtup tum ñu̱tsaachvinmaaydup tseꞌe je̱ jayu vye̱ꞌnada je̱ kiix
    ónu̱k. Vanꞌit tseꞌe je̱ Jesús ña̱ꞌmu̱xjidi: ―Kadi myaꞌaxta. Kaꞌa xa ya̱ꞌa̱ veꞌe
    ya̱ kiix ónu̱k yꞌa̱a̱ꞌka, maapji ya̱ꞌa̱ veꞌe.'
  bzh-bzh: Galam yö medo denesu medenesis sir in, loḳ Yesu nër vu sir bë, “Ham su
    ngu. In sënëḳ su diiḳ rë, gaḳ yiḳ neggëp yiing mu.”
  guj-2017: ત્યાં બધાં લોકો છોકરી પાછળ રડતાં તથા વિલાપ કરતાં હતાં; પણ ઈસુએ કહ્યું
    કે, રડશો નહિ; તે મરી ગઈ નથી, પણ ઊંઘે છે.
  jvn-NT: 'Wong-wong pada sedi lan pada nangisi botyahé. Gusti Yésus ngomong marang
    wong-wong kuwi: “Aja pada nangis. Botyahé ora mati, namung turu!”'
  byr-byr: Nabaai aꞌmwe yuyara kaimɨraaya dazavɨna kɨnna jakɨnna bazemwaihuna yadaapi
    kɨrɨꞌ wɨdɨna “Sarɨmɨ kɨnna madɨpɨnera! Saꞌ mena baimwakaꞌ mɨka. Aawa. Saꞌ se warɨka.”
  ian-ian: Nɨma maawut yelavɨka nglalɨndi. Jisas ndi kat wandɨ. Ke ngla. Ana kiyalɨ.
    Sɨndu kwaalɨ waa wandɨ mala
  hun-hun: 'Mindnyájan sírtak, és gyászolták. Ő pedig ezt mondta: „Ne sírjatok, nem
    halt meg, csak alszik.“'
  mcf-NT: 'Ambo puduedshun anocquido unësquio yec shubisho tantiashun: —Mibi shubieque.
    Ënëdta. Champi unësenquio yec usheque —capanëdash Esusën.'
  kjs-kjs: 'Enaali raayo mo nogo madaa re lala pirisimi. Go rabu Yesumi talo: Nipu
    nakomaana-le re natapape. Nipu pa u palea lisa.'
  mni-mni: "Aduga mi pumnamakna nupimacha adugidamak kaplammi amasung tengtha nawoirammi.\
    \ Adubu Jisuna hairak-i, “Kapkanu, mahak siba natte, mahak tumlibani.”\x94"
  yad-NT: 'Ru̱na̱cha̱deda ji̱ta nijya̱nvay variy jasiy, riñuvayada daryaju̱ jaryiñi̱.
    Su̱teda ji̱ta Jesús variy ruuva: “Ne jirya̱jna̱y, tama̱ diiñu sani̱cha dera, tama̱,
    nu̱tyu sani ma̱ñi̱ndye.”'
  mxb-NT: 'Ta ndidaá ña̱yuu ndéi ñoó ndéíꞌi̱ na̱ ndéi na, ta ndaꞌí káyuꞌú ná saꞌa̱
    tadiꞌí ñóó. Dá ni̱ kaa Jesús xíꞌín ná: ―O̱ sa̱ kuáki ndó, chi̱ ko̱ ní xiꞌi̱ taꞌon
    xi, kídi̱ va xi.'
  pon-2006A: Aramas koaros ni ihmwo wie sengiseng oh mwahmwahieiki serepeino. Sises
    mahsanihong irail, “Kumwail dehr seng, pwe serepeinet sohte mehla, e memeir!”
  maq-NT: 'Hane yëjë ni xuta ne, hisca chja hisca jihnda xu me tsëhë nima jan. Ngajan
    xi Jesús ne, cuitjin xu cachja me cojo xuta jan: ―‍Ha quihndë xicachjihnduun.
    Na lihndi vë ne, hacuiin cahme na ta jiñafë na. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Nana comɨnɨ afengo tɨ́illari fɨ́cɨrerie éenaitiaɨoɨ. Mei íadɨ Jesús íaɨoɨna
    daɨde: —Omoɨ éeñeno. Afengo tɨ́iñedeza, fia ɨnɨde, —daɨde.'
  por-BRBSL: 'Todos a choravam e choravam, mas ele disse: “Não chore. Ela não está
    morta, mas dormindo”.'
  ces-NKB: 'Všichni nad ní plakali a kvíleli, ale on řekl: “Neplačte. Neumřela, ale
    spí.”'
  cui-cui: 'Daxita barapomonae yabʉyo siwa wawaya wecoyeichi. Ichitha Jesús barai
    barapomonae, jeye: —Jopa pawecoyande, yabʉyo apara jopa tʉpaeyo, maituncua apara,
    jei Jesús.'
  boj-2014: Tamo uŋgasari kalil naŋgi na aŋgro moiyej qaji a akamkobatoqneb. Deqa
    Yesus na minjrej, “Niŋgi akamaib. Aŋgro di a moiyosai. A laŋa ŋeisiq qambumtejunu.”
  eng-OEBUS: And everyone was weeping and mourning for her. “Do not weep,” Jesus said,
    “she is not dead; she is asleep.”
  eri-eri: Ariya nere fai-aita oruwa amugedu mata waha langa yafane wa, nere magana
    waha bode augami nigi gainga, nere mere bode yafane. Ono gane Yesus no lenigai,
    “Tere adai meragu. No umei uwa. No ewe agorenga inyina.”
  aly-aly: Ingwer-rnem kwen arrwekel-antey aylpew, rernemap artnalhelerrenh kwey ipma
    ikwer. Ra ikwer-rnem angkew, “Artnalhelerrey-angenhaw! Kwey nhenhan ilwey-angenh,
    ankwarl aynteyel!”
  wiu-wiu: Nitaneta tumaike nekene ali atoa peya tuatoake komo ka̱ta pitikoa kakeneya.
    Nitikoli enekome Yesuyo okome i akoma tukome tuaneya menano, pa atu pia mekono,
    komo wameo wa okale
  swe-swe: 'Alla grät och sörjde henne. Men Jesus sade: ”Gråt inte, för hon är inte
    död, hon sover.”'
  cth-cth: Taminaw pueng ni a khuikakhai awh navah, Jisuh ni kap hanh awh. Camo teh
    dout hoeh, ka ip e doeh, atipouh.
  mti-mti: Meve, iyayapan undag gwaitawa oya iruwag danadawai aueme. Iesu dirumwane,
    “It yankweya. Me den botone. Me kubvinivi.”
  pad-NT: 'Va''ora vanokiha adani ija''ari isai aba''oni-ra vavaasaraki. Jesua biogaki
    ida isai-ra anahokivini, oniani ida va''ora ni''avini hija: —Hari''a vaasara.
    Abinirihi oni isai, vadika''oaki oni.'
  twi-twi: Na nnipa a wɔwɔ hɔ no nyinaa resu di awerɛhow. Yesu ka kyerɛɛ wɔn se, “Munnsu,
    onwui na wada.”
  hlt-hlt: Te vaengah boeih rhap uh tih camoe te a rhaengsae uh. Tedae Jesuh loh,
    “Rhap uh boeh, a duek moenih, aka ip ni he,” a ti nah.
  tbz-SIM: 'Bɛnìtìbɛ̀ bɛmɔu do kuɔ̀mmu dɛbirɛ kṹṹ, nkɛ̀ Yesu bɛ̀ nɑ̀kɛ́ kɛ dɔ̀:
    Bɑ́ nkuɔ̀nnɛ̀ dɛbirɛ í kú, dɛ̀ yɛ̃̀ nkɛ duɔ́mu.'
  san-GUJ: અપરઞ્ચ યે રુદન્તિ વિલપન્તિ ચ તાન્ સર્વ્વાન્ જનાન્ ઉવાચ, યૂયં મા રોદિષ્ટ
    કન્યા ન મૃતા નિદ્રાતિ|
  amx-amx: Tjerrtj ingkerrek marl kwer akay arnetjam. Rang inenh ilek, “Arrantherr
    itja arnetjeh. Kwer nhenh itja ilwek. Rang ankwang angerr war intem.”
  ake-NT: Mɨrɨ koro'tau, tanporo ka'pon amʉ' ukaramʉ esi'pʉ tʉuta'kwarʉkai' iwenai.
    “E'pana e'tɨ'. Iyeri'sa' pen mɨrɨ, e'tane iye'nʉmʉ rɨ nin,” ta'pʉ iya to' pɨ'.
  qvn-NT: 'Nätan chaychru wamra wanushapita wagarcayagtam, racrarcayagtam Jesusga
    cay nira: “Ama wagapäcuychu. Wamraga manam wanushachu. Punucashalam cayan”.'
  tku-NT: 'Ixlīpō''ktuca''n ixtacalhuamā''nalh ē ixtata''samā''nalh ixpālacata tzu''ma''jāt.
    Jesús cāhuanilh: ―Jā cacalhua''ntit. Tzu''ma''jāt jā xanīn, xmān lhtatamā''lh.'
  bjk-bjk: Ma nang a nangadi xirip toxo xukup ma ginee rö ine, Jisas ixo tengen, “Mum
    bele gegee. Ine i kobo met. Inexalik i paliso mon.”
  msy-2020: Dughiar kamɨn gumazamiziba bar, me uan evaribav sogha azia iti. Ezɨ Iesus
    me mɨgɨa ghaze, “Azir akam atakigh. Guivim aremezir puvatɨ. An akui.”
  bpr-bpr: Na i kdee dad to déé, too ale mngel du mlidù i nawala gablà di ngà ayé.
    Bay man Dyisas, “Nang gamu mngel du i ngà, là matin bay lo kudang.”
  rmy-VLAKH: Всаворэ ровэнас и грыжонаспэ пала щиёры. — Пэрэашэн тэ ровэн, — пхэндя
    Исусо. — Вой на муля, а совэл.
