verse: LUK.008.023
translations:
  kpx-kpx: Kateaito halevai tisege Iesuu lahanu. Lahasege heluka balugau lohoge eu
    boutie uvumo hahosihovoge toelage esemuiabeau loui avoe, “Nahiabuna nova haluvisi.”
  okv-H: Iesu hereketo evo unu pisara peni vahai puvuto umo na teto mimisenu e nga
    jo ta veto pe vivihinu e nga ihiketo huhurumbeto vovunu
  tbo-tbo: po hi’mkuka po hi nenae ma Yesu i eno. Ma togowa baneina bogana i launi
    po hai wam i higuya po mei hina yoliyoli.
  mal-C: അവർ യാത്രചെയ്യുമ്പോൾ അദ്ദേഹം ഉറങ്ങിപ്പോയി. അപ്പോൾ ഉഗ്രമായൊരു കൊടുങ്കാറ്റ്
    തടാകത്തിൽ ആഞ്ഞടിച്ചു; തിരകൾ വള്ളത്തിനുള്ളിലേക്ക് അടിച്ചുകയറി അവർ വലിയ അപകടത്തിലായി.
  grc-SR: Πλεόντων δὲ αὐτῶν ἀφύπνωσεν· καὶ κατέβη λαῖλαψ ἀνέμου εἰς τὴν λίμνην, καὶ
    συνεπληροῦντο, καὶ ἐκινδύνευον.
  bgc-bgc: पर जिब किस्ती चालरी थी, तो वो सोग्या अर समुन्दर पै आँधी आगी, अर किस्ती
    पाणी तै भरण लाग्गी अर वे खतरे म्ह थे।
  khz-khz: Gevevanagiwai aonai, Iesu emaitu-kwaregato. Aonai na ragepogi ekwaragiato,
    aku gati aonai gevepopo-rigowai, gati roli epuluto.
  deu-TKW: Als sie aber dahin fuhren, schlief er ein; und es fiel ein Sturmwind auf
    den See, und sie bekamen voll und liefen Gefahr.
  zsr-NT: Tsal niꞌ taꞌdödëꞌ lu nis zxön naꞌ, rasiëꞌ Jesús. Niꞌr gzu lau reycj böꞌ
    bdunuꞌ lu nis zxön naꞌ, atiꞌ chraqui huötj zxan nis bárcodauꞌ naꞌ len zoa banádx
    quequëꞌ.
  lin-lin: Wana bayekoli bazalaki koluka nkayi, Yesu alalaki pongi. Mopepe moko ya
    makasi epepaki kati na ebale ; bwato ekomaki kotonda na mayi, mpe bakomaki na
    likama monene.
  hns-NT: Djaite me Jiesoe bot me soet gail. Tab atjakke me ekgo etana barka aandhie
    aail kie bot me paanie bhar gail, aur tjela log ke bahoet dar lagal.
  noa-E: Maimua ya am mag döjãrr khodjörröm ee, ich Jesús khãibaadëjim anʉm. Mag i
    khãi jörrömta, phũãd pöm bëewia phũasdau dapag baupa aadeewai sosookhamua japau
    ãwatbajujö aadëjim anaabá.
  eng-EMTV: But as they sailed, He fell asleep. And a windstorm came down onto the
    lake, and they were being filled with water, and were in danger.
  mib-NT: Te níní cáscáca de barco, te ni quixī yā. Te ni jequɨ̄hɨ ɨɨn tachī níhin
    nuū mar, te je yajni chitú ndute ini barco, te ndúcú quée barco.
  lif-NT2: खे़ङ्‌हाॽ मे़बेर मे़बत्‍छे़ल्‍ले़ ये़सुःन् इप्‍से़॥ हक्‍चघत् वरक्‍को यम्‍बा
    सुरित्‌केजङ् हुःमा हेःक्‍ते़आङ् वाभे़ल्‍ले़ङ्‌ङिन् खःङ्‌बेओ लाःसे़आङ् खा खःङ्‌बेन्‍ने़
    तिम्‍से़आङ् के़साक्‍पो मे़ध्‍ये़रो॥
  xnj-xnj: Pavahambayi muwatu wula, Yesu agonili lugono. Ndi chimbungululu chikatumbula
    kutova munyanja mula na manji gakatumbula kuyingila muwatu wavi mkulemala neju.
  mmx-mmx: Se diga sen, Iesu ga unga. La mo langsangan lamanman ga mas lolos mo lavatdan
    kis, la larapotas ga luxa lesepang la ga auret do lesepang na rem gili la nedi
    axap dina seeve.
  cbr-NT: Cuani ca Jesús nuntinu 'uxacëxa. 'Uxánbi suñúan upí 'icuatsinquin bëcaquin
    parúnpapa bëchuancëbë ca 'unpax manë nuntinu 'iruacëxa.
  tee-NT: Para acsni ixta'antaca' ju lacxcan pus ju Jesús lana lhtatalh. Chai k'ostaya
    ju k'ai un chai na p'as tanek'alh ju xcan chai ixqui'akpaxputun ju barco. Chai
    na ixtamuxtuputunch.
  eng-LSV: and as they are sailing He fell deeply asleep, and there came down a storm
    of wind to the lake, and they were filling, and were in peril.
  cak-NT: Y ri Jesús xwer-ka cuando xebe parui' ri ya'. Y cuando ja' je-benak, xpe
    jun nimalaj quiek'ik' chiri' parui' ri ya'. Romari' ri canoa anchi' je-benak-wi,
    xoc ya' chupa y juba' ta chic nibe chuxe' ya'.
  pah-NT: G̃a gwerohorame Jesus'ga ropehyiro okia. Yvyturanuhũa ruri ojyva ypiahua
    rehe. Yharuhua pype yvytua yhya mbo'ambo'avi. Gweroho g̃werĩ ypy pe.
  sja-NT: Sĩa wãdade Jesús k'ãidachi. Mãɨmisa p'usara t'o nɨ̃beeji. Mapa barco pirubaai
    wã nipaji.
  xed-xed: Tata ndəru həŋ, ka dzata hani ta Yesu, ka sliʼavafta mativirauʼ ta ghəŋa
    drəf, ka dzaʼa imi ndəghanaftá kwambalu. Ta wa hɗak həŋ.
  mks-NT: Ta nani xójo̱ cava na tañu̱hú cán cua̱ha̱n na̱ já na̱naá ini Jesús na̱qui̱ji̱
    á. Ta in náá cuití na̱xi̱nu̱ in ta̱chi̱ quíni ndiva̱ha nu̱ú tañu̱hú cán ta na̱casáhá
    ndíndita dó ta jáchutú do̱ ini barco cán. Ta chí i̱yo̱ ndiva̱ha cáa jáchi̱ cuu
    caco̱o barco ca̱há ticui̱í.
  gfk-S: Ma be di ga hililo hanana Jisas ga kubabo. Ma tike tamat na kih ga hanawat
    ter ta di tano taho kis. Kaie, a paananoh ga isise bus di ma no mon ma di ga ura
    hiniruo.
  bmu-bmu: Anda opo seri möröreŋgögetka luhutnöŋ naŋgöiga angetka Jisösnöŋ gaun ahöyök.
    Ahöiga luhut raidimbom o aŋgönöŋ gila siri kunduriga waŋge uruŋe geyök. Geba numbuŋe
    qemamgö aiga ayuhubingö aket.
  dgz-dgz: Ame kabum gapan amuiwanumune, Iesu aup inen. Amba taik aritavet da aroe
    den awan gagap tauen. Kaum dotoue kabum gwanap geariwandin amba kabum awana unugepen
    tan. Mu iragi bop nonokap tauapen taiwanumun.
  eng-GNV: And as they sayled, he fell a sleepe, and there came downe a storme of
    winde on the lake, and they were filled with water, and were in ieopardie.
  zaa-NT: Mientras tè dia cabi lo indatù'a nna guta'áthi Jesús. Ttùba là' gul·lani
    taání ttu iyyabe' fuerte ní lo indatu'a, rà'a chì indaá le' bárcuá nna, lo peligro
    taá chi dàa cabi.
  eng-WEBSTER: 'But as they sailed, he fell asleep: and there came down a storm of
    wind on the lake; and they were filled with water , and were in jeopardy.'
  guh-guh: Itsa baja naropobalia, Jesús majitanuca. Nexata pinijijoviboxaneto jemata
    najetaruca. Malataca nexata bitso ayai. Nexata malataca jera ënëaberena mera epabajarabapona.
    Mera nexata vënëcapona jera ënëaberena. Bubunaejitsia baja bajarapamo.
  bon-bon: Poo te liba niiye cabu ädige, Yeesu ute ogrige. Piba baborage buuwe te
    tipwäjige sawa cabu. Pui poo cabu uule kuu cina tatacweräjenisi, poo te mameta
    abuma.
  nhw-BL: Huan imomachtijcahua quinejnemiltiyayaj nopa cuaacali para seyoc nali, huan
    Jesús cochqui. Huan nimantzi pejqui tlaajaca chicahuac ipan hueyi atl, huan calaquiyaya
    atl ipan cuaacali hasta san quentzi misahuisquíaj.
  mgw-mgw: Pabaabile mu ngalaba, Yesu lwampatike lugono, ngagonja. Nsunga nkali' na
    masi' gaatiyu'gayu'ga no yingya nkati ya ngalaba, apo baakibweni kiwo kakiegelya.
  swh-ONEN: Hivyo walipokuwa wakienda, akalala usingizi. Dhoruba kali ikatokea mle
    ziwani, hata mashua ikawa inajaa maji, nao walikuwa katika hatari kubwa.
  wbi-wbi: neke vakatengula kuvuka, uYesu akaghona tuulu, imhepo imbaha jikatengula
    na kuviika amavingo amavaagha mu lisumbe. amalenga ghakatengula kumema mu kyombo,
    vakava mu lutalamu ulwa kudwidivala kyongo.
  bba-bba: Sɑnɑm mɛ bɑ dɔɔ, u dweeyɑ. Yerɑ woo bɔkɔ ɡɑ seewɑ dɑɑ bure te sɔɔ, mɑ ɡoo
    ɡɑ nim yibuɔ. Bɑ wɑ̃ɑ kɑri sɔɔ.
  eng-KJVCPB: 'But as they sailed he fell asleep: and there came down a storm of wind
    on the lake; and they were filled with water, and were in jeopardy.'
  kgk-NT: Oipykúi oje'ói-vy jave hikwái Hesu oke oĩ-vy. Upe jave y-rehe ho'a yvytugwasu.
    Omopu'ã pu'ã y-pe. Onhehẽ-ma kanoagwasu-py y. Haimete ete y omohynyhẽ kanóa. Ombopohýi
    eterei kanóa y. Haimete ete omonheapymi kanóa y gwy-py.
  waj-waj: vida varuduu Yisuuva vuru ivaki vairavai. Vuru vainno varuduu yuunna yaamurukaivo
    nnooriivaudiri nnuduu nnooriivo kaayau korokoroonno ketekaateenno kanuu aakiaivaki
    ngioo vioo iya ruputu taikaanara uuduu rikiada
  cpy-cpy: Ikanta imontyaa-koteeyani, maanaki Jesús. Ari itampyaata-kotaki niyankyaa-niki
    inkaari, antawo otamakaatanaki, kitaa-tapaaka nijaa pitotsiki, rooteentsi itsitsiya-koteeyini.
  ekk-PKP: Kui nad seilasid, jäi Jeesus magama ja alla järvele tuli torm. Paat hakkas
    veega täituma ja oli oht põhja minna.
  mpx-mpx: Sauga hi alalau, he Yeisu iyaka i kenu. Mana gasigasisena i yu lowan hogaa,
    inoke bagol i hol likalika waga gamwana i pakalaopop, kelaubwa nak bwabwatana
    nihi pwawa.
  wbp-wbp: Murrarni-nginti mangkurukuju murnma-juku kulkurru-juku, ngapa wiri-jana
    jangkardu wangkanja-yanurnu, manulpa wiri-jarrinja-yanulku ngapaju pawurturlaju.
    Pawurtuju ngarra ngapa-kurralku yukayarla. Kalanpa Jijaji jarda ngunanya pawurturla.
  luo-luo: Kane gikwangʼ, nindo notere. Eka ahiti mangʼongo notugore e nam, koro yieno
    ne opongʼ gi pi kendo ne gin e chandruok maduongʼ.
  nhe-NT: Huan imomachtijcahua quinejnemiltiyayaj nopa cuacanahua para seyoc nali,
    huan Jesús cochqui. Huan nimantzi pejqui tlaajaca chicahuac ipan hueyi atl, huan
    calaquiyaya atl ipan cuacanahua hasta san quentzi misahuisquíaj.
  aii-aii: ܘܟܲܕ ܒܸܛܪܵܝܵܐ ܝܗܘܵܘ، ܕܡܝܼܟ݂ ܠܹܗ ܝܼܫܘܿܥ. ܗܘܹܐ ܠܵܗ̇ ܒܘܼܪܲܢ ܕܦܵܘܚܵܐ ܒܝܵܡܵܐ،
    ܘܩܘܼܪܒܸܢܵܗ̇ ܓܵܡܝܼ ܠܸܡܠܵܝܵܐ ܡ̈ܝܼܵܐ، ܘܗܘܹܐ ܠܗܘܿܢ ܓܵܘ ܩܹܘܲܢܕܹܢܘܿܣ ܓܘܼܪܬܵ‌ܐ.
  esk-NT: Tiŋilġaqsiaġviŋmikni Jesus siñiksaġniqsuq. Tavrakŋatchiaq anuqłiġuutiqpauraġniġai
    narvami, umiaŋat immiaqsipḷuguasiiñ suli iluqatiŋ navianniuliqhutiŋ.
  msb-msb: Taud-taod nakakaturog si Jesus. Sa katung-anan san danaw inabot sinda sin
    subasko kag may tubig na nakasulod na sa inda sarakyan. Nasa peligro gayod sinda.
  cpa-NT: Ca¹güe² Jesús ja³dsø²lé²dsa jøng². Ni³ jøng² ca¹hǿi² dsí² tí² ni³ jmøi²
    juøh¹² jøng². Ca¹jéinh¹ jmøi² niúh¹ barco hi² mi³cánh² barco. Ma²lǿ² gøg² quiah¹²dsa.
  dso-dso: ମାତର୍‌ ଡଙ୍ଗାଗାଟି ଗାଲାବେଲେ ଜିସୁ ସଇଦେଲା । ସେଡ୍‌କିବେଲେ ଗାଡେ ଅଟାତ୍‌ ବାଉପବନ୍‌
    ଆଇଲା ଆରି ଡଙ୍ଗାଇ ପାନିପୁରି ବର୍‌ତି ଅଇବାର୍‌ ଦାର୍‌ଲା । ସେମନ୍‌ ବଡ୍‌ ବିପଦେ ପଡିଗାଲାଇ ।
  meu-meu: Heaudia ai, ia na e mahuta. Bena guba ta gohu ai e kau, hurehure vanaḡi
    ai e roho uda, bena mokona e mutu.
  yva-NT: Ukayun kobe, umba Yesus niki. Nugoenta rainy yara ovaro bambunin dave paje
    onae umaso rai kobe, ti mana masyo no nyomane ama uga rai. Nyomane ntairijo mana
    rai ti kavintare manutu.
  dgc-dgc: Ey to péglakad de, éy nekatidug ti Jesus. Ey inabut side na mesibét a unos,
    a hanggan da talaga a matabuwan tu abeng, a adene dén side a mabagbag.
  zpm-NT: Laa zho zie lo nis co zeeṉe laa me gootguies. Tibaque zeeṉe psilo briee
    tib medox, masaque riasoli lo nis co, zootle laa barcw ne no zho ga yguiitsle
    leṉ nis.
  hix-NT: Tàtontokonye rma, nànàkye hatà, Txesusu. Nomokye hatà, atxowowo ymo, thenyenohnà
    ymotho rma haxa mak hatà. Ukuthonà ymo hoko rma haxa natxowowonakon hatà. Nataràhtekon
    hatà, kanawa heno. Owompaya rma haxa nehxatxkon hatà.
  sim-sim: Bot am si irik ormu wasuknyara. Urik suwa wasilaka mendek fa orok si tasarik
    uku bot akome orok si ngoro layihi si hojekurik simu nara. Urik am kavak li nakurik
    limu heyera.
  npi-ULB: तर उहाँहरू यात्रामा हुनुहुँदा, प्रभु येशू निदाउनुभयो र त्यस तालमा धेरै
    ठुलो आँधीबेहरी आयो अनि तिनीहरूको डुङ्गा पानीले भरिन थाल्यो र तिनीहरू डरलाग्दो
    खतरामा थिए ।
  cgc-cgc: Na galayag en danen, katunuga kanen i. Nali nang gasampi pelles na angin.
    Buti ya tise nang nasanapan ta taklap ta mga baled daw iran na kabui naan ta piligro.
  tim-tim: Arimbiâ Yesu asiŋ yiep. Yem tato seru humo pando âmâ haru are bâliep. Bâlimbo
    âmâ waŋga are kâi akberâm agep.
  yor-yor: Bí wọ́n sì ti ń lọ, ó sùn; ìjì ńlá sì dé, ó ń fẹ́ lójú adágún; omi si wọ
    inú ọkọ, wọ́n sì wà nínú ewu.
  wos-wos: Yita dé Jisas xéndi hwa. Hwandéka néma mur yandéka dé gu raama wara gunjambémbu
    gwanda dé sukwekénjoka huru. Hurundéka di hiyanjoka huru.
  emp-NTPO: Chãbʌdad̶e Jesura cãĩ b̶asia. Mãwã b̶ʌd̶e nãũrãda dji cãbãyã puá nũmesia.
    Maʌ̃ bẽrã jãbara baidoba biru b̶aebod̶osia. Ab̶ed̶a minijĩchiad̶e panasid̶aa.
  eng-F35: But as they sailed He fell asleep. A windstorm descended on the lake, and
    they were being swamped and were in jeopardy.
  ind-ind: Ketika mereka sedang berlayar, Yesus tertidur. Tiba-tiba bertiuplah angin
    badai di danau itu. Banyak air masuk ke dalam perahu, sehingga mereka terancam
    bahaya tenggelam.
  pes-OPCB: در بین راه، عیسی را خواب در ربود. ناگهان توفان سختی درگرفت، طوری که آب
    قایق را پر کرد و جانشان به خطر افتاد.
  mpt-mpt: Yesuse weseme tem daak aambia glol sume tenea aamuk wat yebianea aaye weseme
    tem daake einea obeb daak unom genamib kesoa
  ssx-ssx: mo kawaso pulu haena꞉ta꞉ Yesuta꞉ u peliekeme. Kutupa koto kone po tilipu
    tieke epeeketa꞉ mo ikalita꞉ kawaso tukiki pa꞉ta꞉ tumbieke ekima꞉ta꞉ homa꞉la꞉ ekita꞉
    teke pa꞉ta꞉ yeekeme. Koto ekina꞉ mo haliwekita꞉ paala꞉ tiekema꞉ homemekeme.
  mkl-mkl: Si bɛi ɑ̀ wɑɑ nɛu, Jesu í sĩ njoo. Ŋɔi fufu nlɑ ɡɔ í dede si tenkuu, nɔ
    inyi wɑ kɔ̃ ɑkɔu. À wɑ si mbirisi.
  gaq-gaq: ମାତର୍‌ ମେଇଂ ତରା ୱେନେ ବେଲା ଜିସୁ ଡୁଲେଗ୍‍ ଲେଃଗେ । ଆତେନ୍‌ ବେଲା କେଣ୍ଡିଆନ୍ନିଆ
    ୱେଡ଼ିଆ ଗୁରିୟା ପାଙ୍କେ ଆରି ମେଁଇଂନେ ତରାନିଆ ଣ୍ଡିଆ ଗିଃଗାଃନେ ମୁଲେକେ ।
  gof-RNT: Abbaa bollara entti pinnanaw bishin Yesuusi dhiskkis. Qopponna mino carkkoy
    abbaa bolla denddis. Haathay wogoluwan gelin wogoloy mitetethi oykkiya wode ubbay
    babbidosona.
  unx-unx: ଇନ୍‌କୁ ସେନଃତାନ୍‌ ଇମ୍‌ତା ୟୀଶୁଦ ଦୁଡ଼ୁମ୍‌ୟାନାଏ । ଇମ୍‌ତାଙ୍ଗ୍‌ ଦରେୟାରେ ଦୁଦୁଗାର୍‌ହୟ
    ବିରିଦ୍‌ୟାନା, ଏନ୍ତେ ଲାଉକାରେ ଦାଆଃ ପେରେଜଃତାନ୍‌ ତାଇକେନା, ଆଡଃ ଇନ୍‌କୁଦ ଡୁବିଜଃଲେକାକ ତାଇକେନା
    ।
  gah-gah: Nivake, Izesú nene agómula ahihí okago, avó akonoigo una napa nalike nonohulóma
    golesa oake valahuká nozike sipimámini agikagú lemeko vaí oake, nagamí nonohulokú
    hilisá amó.
  lcm-lcm: Si vuk taun kipo sang nei laman na ninia kalapo rot. Na mal titis kala
    serei, na vul kalapo lak ia na laman, na kalapo rikek luai aniria.
  aer-aer: Itne alaye talkwe alherlte-iwepiwemele, rlke akngerrele wernerlenge impeltye-ngentyele.
    Kwatye alyepe boat ikwere-arleke irrpeke, itne akenhe atere-irrerirrerlenge alhekwarle-irrerirre-ketyenge.
    Kenhe Jesus boat ikwerele ankwe-interle-aperlenge akwenpe anthurre.
  qvc-NT: Chaymi riykaptinllapaqa, Jisusqa puñurqanna. Kanan qonqaylla ancha jwirtita
    wayraptinmi, chay yakuqa ancha maqchikamushpa, undaykarqanna chay barkuman. Chaymi
    chay barkuqa yaqqana seqarqan.
  tgl-ULB: Ngunit sa kanilang paglalayag, si Jesus ay nakatulog, at isang bagyo na
    may napakalakas na hangin ang dumating sa buong lawa, at ang kanilang bangka ay
    nagsimulang mapuno ng tubig, at sila ay nasa matinding panganib.
  cbs-NT: janua ianenwan besusi pukeaibun Jesús ma bika xaxu chixukidi daka uxaken
