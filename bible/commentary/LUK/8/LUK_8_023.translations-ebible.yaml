  jpn-1965: 舟で渡っている間にイエスはぐっすり眠ってしまわれた。ところが突風が湖に吹きおろして来たので、弟子たちは水をかぶって危険になった。
  fra-SBL: Mais comme ils naviguaient, il s'endormit. Une tempête de vent s'abattit
