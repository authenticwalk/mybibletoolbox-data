  kan-OKCV: ಆದರೆ ಅವರು ಪ್ರಯಾಣ ಮಾಡುತ್ತಿದ್ದಾಗ, ಯೇಸು ನಿದ್ರಿಸುತ್ತಿದ್ದರು. ಆಗ ಬಿರುಗಾಳಿಯು
