  gdn-gdn: Mu kayatagubu kaiwa ka Iyesu e yabui towena ki pokere e kwarisiwena ukwarawa.
    Garugaru mena ka nusuru kawaya mo bauwena towawa wirawena yabadubu waka rabineya
    posiwena manako waka waunitau kaburu surana kwaewagawa.
  nko-NT: Brɛ́á bɔyɔ́ á, Yesu lɛ́dɩdɩ. Ɩnʋ afú kpɔnkpɔɔnkpɔntɩ kʋ lɔ́wa tsʋ́ʋn
    bɩ. Ntsu ámʋ ɩdɛda wíé ɔklʋn amʋtɔ, ideklé ɩmɛ. Ɩlɔtʋ amʋ́ ansɩ́ pɛpɛ.
  bsn-NT: Ĩna jẽatone, bʉto mino vasuju. To bajicõari, bʉto sabeyuju. Ti saberone,
    cũmua sagueca yiro, oco sãjacõari, rujacoarʉayuju. To ti bajiboajaquẽne, cãnigʉ̃
    yiyuju Jesús.
  pib-NT: Koprugatinikopshinna Wale gimkamta. Ga wa yopyoka tsru kannipgyalu tsru
    wenuya. Tuygajetlo kanawa. Kyowikolni.
  wiv-wiv: Dia ta ba sel vano, matani Iesus ia tuturuve kini ngoro. Na kavili kapou
    ia bele kiridia na huduna loka. Na naru kini vevele hoho kara poloka bot, kozoho
    dia keteni mahitu.
  reg-reg: Nawe bhejile bhamba okwimuka, Yesu namama naongela, nomuyaga mwamfu ogwe
    chiule, obhwato bhwebhwe nibhwijula amanji bhaliga bhali munyanko nene muno.
  mlh-mlh: Raru kambaŋ seri gboromurebi gbinji kitiŋgako rabi Yesuji kubaŋ peya. Peko
    gbiŋ siritemboŋ obu joguŋgo bokeru siri kukugaru ogâ maŋineo rakaya. Rakaru puseiŋgo
    eme sibirigaiŋgo ebuŋ.
  gof-ENT: ኣባ ቦላራ ኤንቲ ፒናናው ቢሺን ዬሱሲ ስኪስ። ቆፖና ሚኖ ጫርኮይ ኣባ ቦላ ዴንዲስ። ሃይ ዎጎሉዋን ጌሊን ዎጎሎይ
    ሚቴቴ ኦይኪያ ዎዴ ኡባይ ባቢዶሶና።
  aau-aau: Hom ma hiok kuan mokwe, Jisas hiykwe anwaw lwon kwawk. Peypey pa, howniy
    aiopey hay hokwe sawk pa nuw-way, howk mon. Sawk hmo yeyk hokwe hu-par hom swanon
    swanon kwawk liok, sawk arnak-ok nok ohri-ar nuw-wak liok.
  tvk-tvk: E melele xa laloh e bot ak laba, Iesu ba pat. Tavehi ti, votiang tei mistal
    e misak ni tehe xil milati hao, e oei bemei e vangit bot. Ngan xil xa ladi en
    lakameti nggeih e lapusi xa sangas tuturil nae imerir.
  prf-NT: Dikona pasiyaan dán hidi a maggaud ay netidug ti Jesus. Nagabutan hidi ni
    mabegsák a bagyu, sakay sináddáp dán ni limas en abeng di, kaya ngari-ngari dán
    hidi a omlád.
  auy-auy: Ísu aún-kwaigurówana minkwaaúmpáꞌá óraa-fiyunda torówana nonkó tufántááfan-éna
    nompín-táómpimba ówitowasa kúwáfekunafo sésa
  tbg-tbg: Vika namariqi vi vauvaro Ihuva votuqi vaitaviro vauvaro, viraqaahairo aaronaavano
    noraiqamakero utiharo namari ventaqiro uri vauvaro namarivano votuqi mpiqe vaumanta
    vika namariqi aquviva aumaiqiro vaura.
  hub-NT: Nina unuinatairi aina botenka amain ikankiartasa umainai nigka kanaruiti.
    Tuma egketai, senchi nasentan nagkamnawaiti. Tuma senchi nasentuk botenam entsan
    senchi yara. Imatikak ukaimnau amajkai, senchi ashamainak,
  hmo-hmo: Idia heau neganai, ia be ia mahuta. Vadaeni lai badana ta gohu dekenai
    ia ginidae, hurehure be vanagi ena lalona dekenai idia daekau, vadaeni kahirakahira
    vanagi ia mutu.
  big-big: Puwili wangleige kaibekki ngalengale tagoneigeya Yisu weik iwek. Pi iwek
    kola wizigeya kebarek unatubabek kaibekke uli yongomo mizi logo weik wanglei kaibokko
    kolamiya logo wilak wizigeya puwili weik wanglei kiling yenge kaibekke kiliyaroweki
    mizi.
  gux-G: Ban bo puodi ya yogunu, k jesu guandi. Ko faaciangu kpil k fidi o ñinbɔnguni.
    Mi ñima den bua cubini o ñinbiagu. Li ji den paa bi po.
  cnl-NT: '''E³ la²³ sɨ³''øn³te''²³ jmɨɨ³, ca²³too''²³ la²³guɨɨn³ Jesús. ''E³ jo̱³
    ca²³guɨɨn³ ca³quie̱e̱². Co̱''³ la²³ ca²³ró̱o̱²³ dxí³ bee''² ñi''² jmɨ²³ñii''³¹.
    ''E³ jo̱³ ca²³''o² jmɨɨ³ ''e̱''³ móo². Mɨ³ rɨ²³gua''²³ móo².'
  zar-NT: Tsanni niʼ taʼdödëʼ lu nísadoʼ naʼ, rásiëʼ Jesús. Níʼirö gusí lo recja böʼ
    budunuʼ lu nísadoʼ naʼ, ateʼ chirequi huötaj bárcodoʼ naʼ zxan nisa, en zoa bönadxi
    quégaquiëʼ.
  kde-kde: Pavanavele mmwanda, Yesu nkulala luwono. Upala chimbunga nkulindamuka kupunga,
    medi nkwenda muingalava, vammalele nkuva vavèlè muhatali ing'ulungwa.
  ata-ata: Aneꞌi mivole uaxa ne lexe sou ilai xalee vile, la Iesu mupasipaa la muai.
    Ia atume vile tatila muilisou kupa, la muavutinoxu xasi tatila mole lexa muꞌuna
    no anu uaxa mo ꞌalai sou iꞌuoꞌuo.
  qvw-NT: Chaynu liyalcaptinmi Jesusta puñuy aysälun. Chayćhümi alli-alli waywa juclla
    licalïmun. Jinalculmi yacüta manchanaśhpä śhalcachicuyal barcumanpis wañuypänüña
    winacächicuyan.
  nfa-nfa: Ropa rèngu ètu talora dano, Yesus bhèjꞌi. Nèbhu boe cagꞌagꞌa laa, ngèlu
    aae mai. Naha tèbꞌe koha, hèia èi maso sa dꞌara, ka oe molo.
  tnp-tnp: Nian bot tɨnətaiu, kəni Iesu təmuvən mətapɨli. Kəni nɨmətagi asoli kəti
    təmeiuaiu=pən e nəhu əha, kəni nəhu tɨnatuvən e nɨpəgnəua bot, kəni iuəkɨr əmə
    bot tamnɨm.
  urd-urd: मगर जब नाव चली जाती थी तो वो सो गया। और झील पर बड़ी आँधी आई और नाव पानी
    से भरी जाती थी और वो ख़तरे में थे।
  hot-hot: Thêlô i ma Yisu hêk sôm. Ma ôthôm bêŋ lôk lovak hayô ba hayuv kasuk ba
    hik halôk yeŋ kapô ba hadum ek êmô thêlô sesoŋ êndôk kasuk kapô ba ini.
  mqj-NT: Marassanni menono' lopinna, mamma'mi Puang Yesus. Tokke'mi sae talimpuru'
    kamai illalan inde tasikke lambisan natamai wai lopinna, napolalan titti' tallan.
  rus-SYN: Во время плавания их Он заснул. На озере поднялся бурный ветер, и заливало
    их волнами, и они были в опасности.
  mbh-mbh: Ma o mon makola Jisas i nokolkol a wok lemi. Ma palolo avele na thue aolonga
    i mita telek a thei stha nge anga me. Ma thei i limteto a wok lemi ma pa omole
    re ako aro o vlu.
  bdd-bdd: ma sipilipili ma Yesu ꞌiꞌenoꞌeno ta ꞌiꞌeno sineya. Eeta wediliya madouna
    ꞌitowama ma dibana madouna sisiwasiwa taona wagai, ma ꞌiꞌiuna ma sidamana.
  cbt-NTPO: Quisososo' nipirinhuë', huanconënquë huë'ë́rarin. Paaquëya', panca ihuani
    manin. Co'sacairi potinën opoto opototahuaton nani yamëntaitapirinhuë', ca'tano'sanënpitari
    pa'yanatona', ochinanpi. —¡Maistro, Maistro, chimiitarihua'! Catahuacoi, itopi.
    Quisososo' huënsërahuaton, ihuan a'parin. Sononta' panca co'sacaitapirinhuë',
    asanoirin. A'naroáchin copitënin.
  rmy-SERVI: Кала вонэ джянас пав пане пэ лодка, Исусо засута. Ваздэняпэ бари барвал
    пэ пане, лодка пхэрдэня панеґа, и вонэ ачиле тэ тасё.
  srn-NT: Di den e koti abra, Yesus fadon na sribi. Dan wan bun tranga winti bigin
    wai tapu a meer èn den ben de na nowtu, bika watra ben e kon ini a boto.
  cta-NT: Loꞌo tya ndyaa nguꞌ loꞌo yaca niꞌi̱ biꞌ lo hitya, ndyuꞌu tsa xcalá Jesús;
    hora ti ngujuaꞌ yu. Liꞌ nguxana cuiꞌi̱, lye tsa ndyaca cuiꞌi̱ lo tayuꞌ biꞌ. Liꞌ
    ndyatu̱ clyooꞌ, ntyucua hitya neꞌ yaca niꞌi̱ biꞌ; cua quilyuꞌu ti biꞌ neꞌ hitya.
  bqc-SIM: Gↄↄ pↄ́ aalɛ gɛ́, Yesu gɛ̃̀ ń io. Ɔ̃ zàa'ĩana fɛ̀lɛ ísidaa, í lɛ́
    ká gó guu, aa ku kai guu.
  tcz-CHONGTHU: Konga akitol laiyun, Yeshua chomkhat kichol din a-imu'e. Ahin sotloulaiyin,
    huipi hattah tuipi chungah chun anungsuh'e. Kong chu tui adim tan, amaho setoh
    teiding dinmun'ah achutauve.
  mar-mar: नंतर ते जहाज हाकारत असता येशू झोपी गेला. मग सरोवरात वाऱ्याचे वादळ सुटले
    आणि होडी पाण्याने भरू लागले व ते संकटात पडले.
  snp-snp: Etiti wado ya Yesu omuna fi-fi ito oku onaito, epe naba-naba oto, no ya
    olu nosámami itaito, no satoto sipi lulau idaito, noku lumunune, loti ae.
  isl-isl: Á siglingunni sofnaði hann. Þá hvessti skyndilega á vatninu svo að gaf
    á hjá þeim og voru þeir hætt komnir.
  spy-NT: Kumii kwooytōōs, kunam Yēēsu ꞉rwoonik. Kutākumii rwoo, kuchō ꞉wusōōnēēt
    nyēē nyikiis ānkuwus bēēko kusyōōlchi mwēēng' kut kimii ꞉mwēēnkēēt wokuling'tooy.
  xnn-xnn: Idi om-omeyda dat maseyep si Jesus. Dat domateng nan napigsa ay dagem et
    masepyatan nan bangka et nganngani ay malimonda dat omegyat nan papasolotna
  mwe-mwe: Bhalinginji mmashua, a Yeshu gubhagonile lugono. Mbungo na mabhimbili gamakulumakulu
    gugatabhile, mashi nigugatandwibhe kupakushila mmashua, nigubhajogopenje kaje,
    nibha atali.
  tte-tte: Sikalakalau na Yeisu ikenokeno. Yo wowoli lalakina silobai yo tabe bagolu
    isuwesuwe-likwa waga mena masa kikiunamo waga ipowon yo isalili.
  tcs-tcs: Wail dempla bin seilbaut go, Zizas em bin go leidaun po slip. No teke long,
    prapa big strong win bin kam kros wea da leik. Da wata bin stat kam insaid da
    bot ane dempla bin gad big trabol.
  hlt-THB: A mi ceh huili awh anih taw ip hy. Tuiawh ce khaw hli lawnawh lawng ce
    tui be khoep saw ly unawh awm uhy.
  soq-soq: Mo antoio into Iesu ituidaleno onape lawara debama segaleno rauwanaga debamalene
    waa bedewe odene esa uduuduleno waau monulepona baiwaleidie ita mo kadiwa osowe
    odane santoie waimoie.
  qub-qub: Gochapa aywarcaycashancho Jesusga puñucäcuran. Chayno aywarcaycaptin löcu
    wayra gallaycuran. Chaura wayrawan yacu pullchajyar can'waman yaycushpan tallpucächiytana
    munaycaran.
  att-att: Á paddákì da, nakkaturuk si Apu Kesu. Á ikáddagâ lâ nappaddák ta nasikan.
    Á nasibi ira ta barangay, á naganássing yù ira sinudduán na, marakè lummak yù
    barangay nu mapannu ta danum.
  bki-bki: mia bogo na uako jo juvan bano, mia Yesu mirano jouo toru ana monmelio.
    Ana iorou kanio, ana burum̃ara jegi tai jumolu binimei ea ueiyabo nei, mia burum̃ara
    kenieno niatuva nalo na amidon tanealo bano-o mia uako nei binimei bujo ka jumu,
    mia nalo amialo ka bova kitkiti ga naruei.
  bqp-bqp: Gↄrↄ kũ òtɛn gɛ́, i Yesu sɛ̀. Akũ zàga'ĩa fùtɛ sɛ̀bɛla, í tɛn ká gó gũn,
    ò kú kari gũn.
  mcp-mcp: Yésus mú kə gwə́d ompwíín bɛ́ bwə́ ŋgə́ júgə. Məma ŋkwɔ̧̂ músə zə kuŋg
    mâŋ, məjúwó mə́ mú lwándʉla byɔ́ɔ́lʉ́d, í mú bə bwo ŋkí wagʉwo.
  hat-hat: Pandan yo t'ap navige, dòmi pran Jezi. Yon gwo van vin leve sou letan an,
    dlo kòmanse plen kannòt la, kifè lavi yo tout te an danje.
  npl-NT: pero ijkuak okikojchalwijtokah n lago, Jesús okochki. Iwa owalajsitiwetsiko
    se ejekatl chikaktik non okiatemitiaya n barka iwa yoapolakia.
  bgg-bgg: ithek run bucho hà ba shii, Isu ne men dun hamblo shii hasam gashau jia
    khed thog ruii, chiih-è run ne kho è jao ne ley ramuii, ji è ithek ne zab bajo
    diig rey dun.
  eng-TCENT: and as they were sailing along, he fell asleep. Then a windstorm came
    down on the lake, and they were in danger as the boat was being swamped by the
    waves.
  eng-BSB: As they sailed, He fell asleep, and a windstorm came down on the lake,
    so that the boat was being swamped, and they were in great danger.
  cpu-NT: Ikanta jimontyaakotaiyani, maanake Jesús. Ari omapokapaakari iniroite tampyaa,
    kimota otamakaatanake inkaare, otetaatapaaka jiñaa pitotsiki, iroovetaincha intsitsiyakote.
  san-ASM: তেষু নৌকাং ৱাহযৎসু স নিদদ্ৰৌ;
  tac-NT: '''Lige alemi nasipa ba''wichí e''yénaga Esúsika gojchile. ''Lige pe yati
    neraga a''wágame ekénale alemi, ''lige a''wágame chíbale ba''wí alé bárkochi,
    wa''lú maníbale alé pachágana, amulí bokuíle.'
  eng-WEBPB: But as they sailed, he fell asleep. A wind storm came down on the lake,
    and they were taking on dangerous amounts of water.
  gfk-H: Ma bia diet ga hilhilau haan, Iesu ga sua. Ma tiga tamat na dadaip ga hanuat
    taar ta diet tano taah kis, ma ira pakananah ga taktakap burung diet, ma no mon
    ga wara morung tikai ma diet.
  viv-viv: Hinauna tu Yesu giꞋenonuwaulu. AuheꞋama bolimana lakahina oyeya gihobuꞋela
    be mala koyona tobu againe gilakayemu. Gufa waka hinagene gilukuluku ada abagilagi
    lakahina hinuhagana.
  yao-yao: Paŵaliji mu ngalaŵa Che Yesu ŵaliji ni lugono ni ŵagonile. Nipele jatandite
    kupuga mbungo jekulungwa ni gatandite kwinjila meesi mu ngalaŵa ni ŵaliji mu chakogoya.
  tgp-tgp: ale la pa lo vano, ale Iesu mo juruvi r̃omaliho. Ale langi tavera matea
    mo jovi hin tasi atu, botira mo lo utua, mariviti la pute.
  auc-NT: Tao wogaa goyönäni Itota wipodë näñe ñongæ̈ninque edæ mö ñongantapa. Mänömaï
    mö ñöñongä goyönänite woboyæ̈ nanguï pönï pæ̈mæ̈ninque edæ æpæ̈ mængonta mængonta
    pöninque wipodë baguïmæ̈ guii adinque tömënäni, Æpæ̈ bete wænguï wæ, ante Yæ wædänitapa.
  kbc-NT: Eɡ̶idaa diiticogi migotibeci, Jesus jona diote. Codaaɡ̶ida joneɡ̶enagi ica
    niwocotaɡ̶a, odaa jona nolee ninyoɡ̶odi aca niwatece. Eliodi modiitege niɡ̶ica
    ane doide.
  bmh-bmh: Ula betena betena, Yesus go gabueun. Gabuai darena, wol banou zoimai, go
    tebil ze nug oi zabuneun. Guzenina, dudu unum uminemen.
  ctu-BL: Che' woliyob ti xʌmbal majlel ti ja', tsa' caji ti wʌyel Jesús. Tsa' tili
    p'ʌtʌl bʌ ic' ti ñajb. Yom bujt'el ti ja' barco. Bʌbʌq'uen mi' chʌmelob.
  meq-meq: Ahəl nakə faya ta diye ka gər i yam aye na, Yesu a ndzahəra. A ndzahəra
    na, kwayaŋŋa mətasl a vəzl ka gər i dəlov niye ta gədaŋ. Tsa na, kwalalaŋ i yam
    a rah ta yam mazlambar ta kutsiye a yam.
  noa-H: Maimua ya ham mag döjãrr k'odjörröm hee, hich Jesús k'ãibaadëjim hanʌm. Mag
    hi k'ãi jörrömta, p'ũhãd pöm bëewia p'ũasdau dapag baupa haadeewai sosook'amua
    japau hãwatbajujö haadëjim hanaabá.
  alp-NT: Eleki kena esi sai, Yesuse Intulu. Eleki takwali mo sanute elake luake kena
    tlakare hoko kohu elake esa kena soa buini mere. Eleki takwali mo kwele penu kena
    soa buini laleije hoko mahake soare molo.
  san-VEL: te.su naukaa.m vaahayatsu sa nidadrau;
  kbq-kbq: Ana hu'za nevazageno, Jisasi'a avu mase'negeno, tusi'a zaho'mo eramino
    timofona eri kranto kranto nehuno, votifi marerino erinakriza nehige'za hazenkefi
    mani'naze.
  kbh-kbh: y imojtsenachnëjuanëntscuana Jesús yojtsomaná. Ndeolpe, chë béjayiñe corente
    jabuache binÿia yojóshjango y yojonts̈é béjaye chë barquë́shoye jtsobuajútjiana.
    Y chca, chëngbiama puerte resjo yojtsemna.
  ron-LSB: Dar, în timp ce navigau, el a adormit. O furtună de vânt s-a abătut asupra
    lacului, iar ei luau cantități periculoase de apă.
  pon-pon: O ni ar tanetan kokowei, a kotin jaimokela; melimel ap koda nan jed. A
    jop o pwilipwil, a pan mauidi.
  nhe-BL: Huan imomachtijcahua quinejnemiltiyayaj nopa cuacanahua para seyoc nali,
    huan Jesús cochqui. Huan nimantzi pejqui tlaajaca chicahuac ipan hueyi atl, huan
    calaquiyaya atl ipan cuacanahua hasta san quentzi misahuisquíaj.
  sps-sps: Te sepuu naa ri ai Jisas goros bus nato. An sekeiny ratsuu tapoor mito
    naaman an puak tanik iny fabuu nato sa fakaa rari tana iring tsian.
  wnc-wnc: Dopangbam gwen take akuwawa Jesuta dapuna peawan gotbamda yangga gapan
    gwene pupzang puyapbut. Puyapan yangga suyungga dopangbam gwekatang pukuwawan
    dopnangge siwan yanggaatang pukunangge sikut.
  bus-bus: Gurↄↄ kɛ̀ aↄ̃ↄe gaa, ii Yesu lɛ̀. Ben zàga'ĩa fɛ̀ɛ sɛ̀bɛla, í e kaa góro
    guu, aↄ̃ↄ kú kari lɛ́zĩ.
  gub-BL: Wata mehe we Zezuz uker upà. Uhem ywytuaiw wà a'e pe yryhu rehe. Uzeen 'y
    oho kanu pupe wanupe kury. Na'ikatuahy kwaw a'e pe wanupe.
  imo-imo: Sipina nekondo pungei puringi wali Jisas yu uru perimu. Yu uru pepili poporome
    awili te topa, no topa terimu wali sipina tukundo no pulumu orumu kinye eno no
    wangongei teringi.
  boj-boj: '@see-verse:LUK.008.022'
  eng-DRA: And when they were sailing, he slept; and there came down a storm of wind
    upon the lake, and they were filled, and were in danger.
  knf-knf: Wi bakmuuruŋ, kë Yeŧu aşë ŋoyënţ. Kë ukëk uşë mara mara anaţa ţi bdëk.
    Meel manneej ţi bţeem kë badoo kak i pjiir.
  san-KHM: តេឞុ នៅកាំ វាហយត្សុ ស និទទ្រៅ;
  arn-NT: Fey petu nolu ti pichi lafken mew, Jesus umawtuy. Feymew triparumey kiñe
    fütra kürüf ti pichi lafken mew, fey ti farku mew rume trilkafkonmekey ti ko.
