  mal-mal: അവർ തുഴഞ്ഞുകൊണ്ടിരുന്നപ്പോൾ യേശു ഉറങ്ങിപ്പോയി
  kkc-kkc: Diba abei domopooga damolome, Yesu tila poogoome tiaso. Eseme haga booloogelega
