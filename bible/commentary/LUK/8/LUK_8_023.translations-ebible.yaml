    nga anaay kusog kaayong hangin sa tibuok linaw, ug ang ilang sakayan nagsugod
    na ug kapuno ug tubig ug namiligro kaayo sila.
  ces-LB: Cestou usnul. Vtom se na jezero přihnala větrná bouře. Vlny se vysoko zvedaly,
    loď se plnila vodou a hrozilo, že se potopí.
  mkn-mkn: Waktu dong ada balayar, Yesus tidor. Sonde lama ju, angin ribut datang.
    Galombang puku maso dalam parahu. Ju dong su mau calaka.
  nce-nce: Ihe tigiwabë na Jisas ni tëbe. Na tako flelu lake tu mëta fata tletëme,
    na lake tu ihe elë okokli tokoke, na tu tëtafu lëgleme kofene, tëbo namiglitayame
    kofene.
  pol-UBG: A gdy płynęli, usnął. I zerwał się gwałtowny wicher na jeziorze, i zalewało
    łódź, tak że byli w niebezpieczeństwie.
  qxh-NT: Aywarcaycashanćhu Jesús puñucäcuran. Puñucäcushancaman shucucuy wayra ricacamusha.
    Yacu büchiypa-büchir bütiman yaycuycaran. Wañuy jananćhu caycaran.
  nwi-nwi: Bot ramaiyu mavirə, Yesu rapɨr. Kɨni nɨmətag ehuə kɨrik rɨmnəvi nu, kɨni
    nu rɨnamakətənɨm kɨn bot; ipakə iriə kɨsəmnɨm.
  kmo-kmo: Jabiir icharek, Jisas rii watar. Watarek, harapa sowa yar. Sowa yarek,
    jabiir uku siiva woyer. Siiva woyerek, ameda ameda kapasek siik otiitar.
  agr-agr: Nunikag wegamunum nigka kanaju. Nuniku ai dase shiig senchi dasentak kuchan
    umpuau, dutikam yumik botenum yajanu, imaniau asa ishamain wajau.
  kyc-kyc: Peyami dokopa baa lenge luu piyasa luu paleya. Dokopa raiyapambake yuu
    kyau dokona piso ipwa dokona minyuo epeyamopa ipwa dokome botena simbwapala nakama
    ipwa dokona yalyalana piyami.
  urd-GVU: جب کشتی چلی جا رہی تھی تو عیسیٰ سو گیا۔ اچانک جھیل پر آندھی آئی۔ کشتی پانی
    سے بھرنے لگی اور ڈوبنے کا خطرہ تھا۔
  yre-NT: '"Wɛɛ -kɔn -kʋnan ''yi yiɛ da bɛ, ɛn yi -fɔla Zozi da. Tɔɔn fulɔ ''plɛblɛ
    ''tʋ "fɛɛndɩ ''sia ''yi zɩɛ -a yiɛ da, ɛn ''yi ''sɛndɩ ''sia ''klʋ -ji. ''Wɩ nɛn
    e ''bɔ o man bɛ, e ya ''plɛblɛ.'
  fuh-BKF: Ko ɓe peƴƴitata ɗuum, o ɗaanii. Wakkati oon, henndu mawndu ummii dow maayo,
    ndiyam ina naata laana kaan faa ka nesi yoolaade.
  arl-NT: Nojori niuutiasacari, Jesuuri maqueriquiaa. Canashiyaquiji paratuuri juhuacatecara
    piyarojonu coteeree jiyanohua. Mohuaca queyaqueteriquiaa bote jiniacumaraari.
    Boteeri quera tiuquitiariquiaa tari.
  ziw-ziw: Umo wendile mwe ngalawa wakaita, Yesu niyo agona ntongo. Aho nkung'unto
    nkulu yavumila mwe diziwa, niyo ingalawa yakonga kumema mazi, woseni nawe mwe
    chilozo chikulu.
  grc-TR: Πλεόντων δὲ αὐτῶν ἀφύπνωσε· καὶ κατέβη λαῖλαψ ἀνέμου εἰς τὴν λίμνην, καὶ
    συνεπληροῦντο, καὶ ἐκινδύνευον.
  nag-nag: Naw te jai thaka homoi te Tai ghumai jaise. Etu homoi te dangor andhi ahise.
    Taikhan laga naw panite gushi bole shuru hoise aru taikhan moribo bhabi thakise.
  eng-OEBCW: So they put off. While they were sailing, Jesus fell asleep. A squall
    swept down on the lake, and their boat was filling and they were in danger.
  knj-NT: Ja' yet lalan sto eb tu', jix wey a Jesús. Pero eyman jix jul jun ka'e'
    caw jow sic'lebil. Jix c'oli yak' pululoj ja'. Jix oc ja' yul te' yu. Ian jix
    pax ey te' yich ja'.
  deu-1912: Und da sie schifften, schlief er ein. Und es kam ein Windwirbel auf den
    See, und die Wellen überfielen sie, und sie standen in großer Gefahr.
  san-PUN: ਤੇਸ਼਼ੁ ਨੌਕਾਂ ਵਾਹਯਤ੍ਸੁ ਸ ਨਿਦਦ੍ਰੌ;
  nob-LB: '@see-verse:LUK.008.022'
  ntj-ntj: Mapitjalayinnyangkartu Tjiitjanya kunkunarringu. Nyangkalta pirriya purlkanya
    ngalyakukurraaralpi kapi purlkanya yurritjingaranytja. Nyangka kapi pawurrpangka
    tjarrparranytja. Nyangka nguwanpa tjarrpangu kapi kaninytjarra.
  sxb-NT: Ni waawungukanga, endoolo ziaira Yesu. Omuyaga omuzito gwatemuka mu enyanza
    kandi owuato wuatanika okuizula na amanzi. Kutio waawanga mu eminyako-nyaako eminene
    aeniki owuato wuagalanga okuniwa.
  nhu-NT: No bó to leenci, ɛ Jisos nɛ no leete. Ɛ nffum nɛ sɛsɛ, shii no bvuyte joo
    bô mvuŋgay ɛ yí leyte ɛ̂ kekoŋ e gomte keeyiŋsɛn, ɛ bó nu wa lo diuw kpwe le.
  row-row: Leleꞌ ara lao, ma Yesus sungguꞌ. Nda dooꞌ sa ma, sanggu anin losa. Ma ree
    poꞌa ofaꞌ rala neu, de raeꞌ a molo.
  msy-msy: Egha me ghuava, Iesus pariam an azima an akui. Ezɨma amɨnir ekiam amozim
    sara dɨpamɨn oto, ezɨ dɨpam men bot bar a gizɨfa. Kamaghɨn me osɨmtɨzir ekiamɨn
    aven iti.
  agg-agg: Ai botambe homondühɨ-yomo asu Sisas ai yapombofi meŋguru. Ranɨyo asu ŋgɨnɨndɨ
    hamɨndɨ hoewerɨ ranai kurɨhoe-mayo ranambe tüküfehüyo, hoe botambe tüküfehü asu
    ai ndeara hɨmonɨ hanɨmbo yaŋgɨrɨmemo.
  ptp-ptp: Om he la lê, lêc Yesu yêp mêd lea vɨyiiên mabu ti val om vông mia vuac
    mabu tɨyi wê ob pup lec dipac dɨ kɨpyax he la vac mia ge.
  nak-nak: e Iesus goio mavuta. La ave uru sibitala tavu egiteu olau la tia la utu,
    eia vahiliti la mago, eia sae soata te la uaga, eia hagagavi ge tilomu, egite
    hagagavi ge vilua.
  ron-LUDARI: Pănd plovja, Isusu ančiput s kulčje. Š ančiput s suflje marje vănt.
    Văntu ančiput s fakă marj valurj karje ančiput s napunjaskă čamacu d apă š jej
    sa găsăt ăn rov.
  lbb-lbb: Ning la dun amon ana sel, e Iesu i borbor duman. A rakrakai a wuwu i ragati
    tanla ting na tasi, pa a mon i songsongi, pa milau lar hirua.
  kan-2017: ಅವರು ಹೋಗುತ್ತಿರುವಾಗ ಆತನಿಗೆ ನಿದ್ರೆ ಹತ್ತಿತು, ಅಷ್ಟರಲ್ಲಿ ಬಿರುಗಾಳಿ ಸಮುದ್ರದಲ್ಲಿ
    ಬೀಸಿ ದೋಣಿಯೊಳಗೆ ನೀರು ತುಂಬಿಕೊಂಡದ್ದರಿಂದ ಅವರೆಲ್ಲರು ಅಪಾಯಕ್ಕೆ ಗುರಿಯಾದರು.
  cso-NT: Tá¹la³ jmɨ́¹ hí¹tsá²táunh¹ tsú² jáun² né³, ca³cuóun² Jesús hñu³ mu². Jáun²
    cu³diá²jan² ca³ja³ chí³ tiá³ lɨ́n³², hi³ ca³la³ jmɨ́¹ má²hí¹conh³² yáh³ jmáɨ²
    hñu³ mu², ca³la³ háɨnh¹³ lɨ́n²¹ bíh¹ ca³lɨ³.
  ena-ena: Uavɨdaci Jisasɨ ani hɨsɨvami. Ani hɨsɨvɨdaci huŋe sagaŋ hekɨlɨ vemi. Vedaci
    avɨli agaŋ aibubuŋ ifu ifu hunɨga tulɨ hɨvɨ mɨgumi. Lɨci hunɨga agaŋ amɨŋ ci luvia
    mɨguben aba lɨmi.
  nbq-nbq: Lagu dugwit, Yesus ako nogo yogogi. Nogo yugu hegek, inamut yanggadekma
    o havut endengga ombok wagya dugwit, mburis elola is yanggadi nunggigya hegek,
    mburis seve yagan wambup ogagagi.
  tgo-tgo: Mbaŋa mainanji e ghɨnagha mborowa, Jisas kaero i ghenelaŋa. Amba ndewendewe
    vurɨvurɨghegheniye regha i nja e njighɨko tɨne na i vakatha bagodu i nja e waŋga
    tɨne na ma inanji vara e tharɨ tɨne.
  yap-yap: Ma nap’an ni yad be yan u bowoch me mol Jesus. Me yib e nifeng nib gel
    ngorad ngi i t’ar e ran ngalan e bowoch ni be chugur ni ngar mak’gad.
  mop-NT: Le'ec ti tanoo' u beele, emi u wüyül a Jesusu. Caji a ic' ti chich ti'ijoo'
    tuwich a lagunaja. Caji ti tudel a barcojo. Sabeensil u budel.
  tet-tet: Baa oras laꞌo, Yesus toba. La kleur, anin dadurus toma sia. Laloran nakfake
    tama baa bero, toꞌo sia kreꞌis netan dinu.
  hlt-MCSB: A hlaikan uh vaengah Jesuh tah vik ip. Te vaengah hlipuei khohli loh tuili
    la ha pawk tih dalh a muelh coeng dongah khopo uh.
  xtd-NT: Nu n‑ka kudava‑s nuu mar, te n‑kidi‑ia. N‑kane ɨɨn tachi ndeꞌe. Vax chitu
    ndute xiti barcu. Io n‑kuu.
  mdy-ETH: ዔያታ ባዞ ዑፆይዳ ዓኣዻኣና ዬሱሴ ጊንዔኔ፤ ዬማና ዎልቄና ዓኣ ባዚ ጉዳ ባዞይዳ ዔቄኔ። ዋኣፃ ጎንጎ ጋሮ ኩሚሢ
    ዓርቄሢሮ ቢያሢ ካራ ባይዚ ሜታዼኔ።
  spl-spl: Arim tatŋetâ Yesu amangât katmu aman pâlâmŋe iop. Aman im tatmu deŋgân
    ya tânâmguŋetâ yanâk siru puŋ puŋ sâm pilâop. Siru puŋ puŋ sâm pilâmu toŋe waŋga
    kâlehen gemu guhulakbe sâm olop.
  usp-NT: Cuando b'esaltak b'a ja', Kakaj Jesús xe' jwarj. Y etke xpe jun quiek'ek'
    tew b'a ja', xoc chi ritz'b'ej mak retumb re man nimlaj alagun y xoc ja' li man
    barc. Jwi'li'li tichak tijin tikej man barc ralaj ja'.
  zav-NT: Lao zda barcon' gwtas Jeso'osən'. Na' gwzolao gwyec̱hɉ to be' gual lao nisda'onə'
    na' barcon' gwzolao gwyožən nisən' na' besə'əxožene' yesə'əbiayi'e.
  sgz-sgz: Má ngo di lu hanhan tangrai dan taliu, ái Iesu a suám má ák boptin. Má
    namur lala bát a hut má a husai dan taliu ngorer má ák aptur i pákán nah. Má mon
    erei ákte tangkabin má suri na káng mai dan, má ngorer di lala ráuráuwas má pátum
    suri ngo da hiru.
  kek-NT: Nak ac yo̱queb chi xic chiru li palau, li Jesús quicuar. Sa' li ho̱nal a'an
    quichal jun li ca̱k-sut-ik' ut qui-oc chi nujac li ha' sa' li jucub ut yo̱queb
    re chi subu̱nc sa' li palau.
  blz-NT: Pintanga' i raaya'a tarabut i Yesus notomporoyotmo. Ola-olan taka boyus
    na danau iya'a. Duanganna i raaya'a muntumbeimo isiionna weer pataka boomo silaka'.
  poe-NT: Ntá nachrohe tjejótꞌatòye̱ sín a̱ ntá chꞌín Jesús mé kjuákꞌejua chꞌán. A̱
    ntá xrína̱hya tji̱a̱n chjéhe xri̱nto̱ chrítaón nta̱ ntá xrankíxin sítikia nta̱
    tí ntabárco̱ ntá chrakon sín kíxin tsꞌaniankí nta̱ tí ntabárco̱.
  san-TAM: தேஷு நௌகாம்ʼ வாஹயத்ஸு ஸ நித³த்³ரௌ;
  cof-NT: Junni aman polenato, Jesús catsonue. Junni duque sonban wu quinue. Junni
    latsa lato, piri canoabi winaminue. Menawintsancari pi winaminue.
  srm-NT: Nöö hën Masa Jesosi go kandi ta duumi. Hën de nango te wan pisi, hën wan
    gaan ventu ko ta seki di wata tee di boto ta biinga seei u singi.
  qvs-NT: Chay kochata chimbaykaptinkunana Jesuska puñurkan. Puñuykaptinna sinchi
    wayra tiyarkan. Sukaman sinchi wayrawan yakuka kanowapi yaykurkan sumichinayanankaman.
  zca-NT: No or nzha la bixa' le'n nits, no nguzen mika'l Jesús, lë'chi nguzublo tu
    yiubi nazhe'b le'n nits, orze' nguzublo nguio nits le'n bark, no mer ya'zyo'i.
  cbc-NT: Bairo na caátó yua, wĩno pairo papu átijʉ̃goyuparo. Bairo capapuro, ocoturi
    pairo atíjabejããñuparõ, cũmua ruagari tʉ̃nipʉ yua. Mai, Jesús pʉame cãnijããcoasupʉ.
  qxo-NT: Gochata aywaraycäyaptinnam Jesusga gepamanpachö punucasquirgan. Tsayyagnam
    pasaypa vientuwan yacu lagchicachar gallaycurgan büquitapis jundicätsiytana munarnin.
  mox-mox: Tuta nana ivavabala Ieisu matana dune ta ʼenoʼeno waga gamonaya. ʼInega
    yaqina waiwaina ʼifoqe ta nufula qiduadi waga gamonaya goi vedodoya, ʼabo tuta
    goyona ida damana.
  kew-kew: Ipunu madaa pirua pisimi rabu Yesu nipu u patisa. Go rabu po ripu adaa
    meda awaro kanapu-nane ipisa. Goa pua mo ipunu madaa ipa epa rubitalo pisa-pulu
    nimu paala omoa pirisimi.
  dww-dww: Taudi yawawa a davudavuna maika Yesu ya kenana, be kaibitibiti yai raḡantenaḡe
    da ya tavana be waga noponama upa ya moḡavu be waga ḡaubonaḡa da sibo ya monuna.
  nif-nif: Ñañɨpi, doulɨ tɨmbɨ gwaseim douñguk. Dou palɨmbi, kwet jañgɨnnan nanin
    sasale wopumgan tuk guañnan pɨm pendɨlɨmbi, tuk kɨmɨn gɨtɨk mɨlap tawambi, kɨkeñ
    gɨnañ pɨm tokñeumbi, mɨlap wopum gɨnañ pakɨlɨñ.
  twi-ASANTE: Yesu daeɛ. Saa ɛberɛ no ara mu, mframa a ano yɛ den bi bɔ maa nsuo bɛtaa
    kodoɔ no mu maa kodoɔ no yɛɛ sɛ ɛremem. Yei maa asuafoɔ no akoma tuu yie.
  aoj-aoj: Bot atamba tafeꞌ atin, Jisas ambehahana naꞌoh nolola. Ama main, anona fufin
    luꞌunai naluwi dumb ambamba, embel koloꞌwalam mawisi bot nomon taꞌi asiꞌita ma
    embel felefeleꞌma mogowala.
  cbv-cbv: Páant ĩ chʉ́ʉh bejechah, Jesúsboó ãt ʉ̃wʉp wʉt jĩ. Ã ʉ̃wat pónih, bʉ́dí
    johlit ãt jʉ̃ʉ́wʉ́p wʉt jĩ. Pánih bʉ́dí nolihat ã jʉmʉchah, ĩ́ih jãáj chóo ãt
    daábíhip wʉt jĩ.
  taw-taw: Nab okok amɨlɨg, Jisas ne wɨsɨn kɨn amnak won ak, yɨgen awl apɨl ñɨg nab
    anɨb ak dɨl, ñɨg pag bot mɨgan ak amek, kumnɨgel tek nep lak.
  jic-NT: Tjil na 'üsǘ casá, tüpü'ü, tjejyá Jesús barco mo'ó. Tjejyá na, pajal jas
    tjelyapjünǘ lüpjüs 'üsǘ püné nt'a. 'Üsǘ la tjepjetpjets'é mpes 'üsǘ wama tjemey
    barco mo'ó, mo'o ca mpit'as. Nasa quelel pwila jama barcas.
  zap-NT: Or ne za men lo nis, waguees Ne. Tebegue wlen te meroo meduxtee lo nis;
    wzelo wdaa nis lenbark, le bark chexke zazebgyët.
  wer-wer: Yesem Yesu pi itkaan ëën ka ura. Pël ëën kent nempel möön i kaö maat wangaöök
    ilaan utpet ëak i kaöök ilapënëak ëa.
  ipi-ipi: Ipa angini okona tombenga peai-kola, Jisasa bala sipi okonena limu palea
    wete, popo andane wete mindi lo awua epeane okomane ipa andane wete mindi taimane
    ika leaipia. Ipa ika leane okonemane sipi okone ipa pangosa mo landa peyoyale
    pea-kola, akali utupane omape-pene guleainipia.
  qul-NT: Kochata pasachcajtincu, Jesús puñuporkan. Purichcajtincu, uj sinchi athun
    wayra jatarerkan. Ajinamanta boteman unu junt'aycuspa uqhuman chincaycuchipuchcarkan.
  urw-urw: Oude gururwarbere, Jisas nu kineaga. Bangarbere yag nigu gam kübür sogi
    taideaga, bangar oude gam yag gobebüregeaga, bangar kenegebürenanagen.
  rmy-GURBET: Thaj kana pojdisade, o Isus zasuta. Tegani uštili bari balval, o čamco
    lija te pherdol paj thaj arakhlje pe ano opasnost.
  ter-NT: Koeku yóneahiko, imókone ne Jesus. Yane kenó'okone êno xúnati ihunóvoti
    yane mar, koane ûrukeova úne kúveuke ne vatékena. Koati koímaiti koêkuhiko.
  bmr-NT: Jaanegui fuumaaca Jesu imeenegafaño cɨgauhi. Jaanaa fuumoco guibuhuba sefano
    ɨcɨuhi. Jaaneri imeenegafa sihidɨ nɨfaihu gahafuuhi. Jaaneri imeenega niituurahi.
  fuf-fuf: E nder ko ɓe lumbata kon, Iisaa ɗaanii. Waabiliire tiiɗunde wondunde e
    hendu tippii ka weendu, laakun kun fuɗɗii heewude ndiyan, ɗun wonani ɓe nawaare
    hulɓiniinde.
  mwc-mwc: Sibi garubona maranai Iesu waka kamonai i kenokira ba i kenowapa i dudauwa
    ba sibe goyona i bomsiri, ba waka okowa i siusiuni wai, yogina mom sita rukwauruba.
  bhl-bhl: Im uniwi, Yesus e kunuw dim ka kel akalse ding dim bakate, inim inkal so
    mak teleko, ok fok fok matem alelem kunuw dim matem teleko, ilo yenomin kis keyemse
    kale.
  ons-ons: Yesu eŋe kulu wane kaki, seki kutno kulu pake. Naso yewaka ikop mide, momo
    kakapa suaine wie puangi dibom suaine qeke, paki namuŋŋo wa more seki koto qakki
    ket watke ma muruŋ oniakane okange.
  con-NTPO: Fingian shavoma angajisi Jesúsja ana. Fingian ti'tsse quia'me fingiansi
    tsa'ccu shavonga ca'nisi a'ija cu'nosa'ne dyo'fa.
  ghs-ghs: Qeehimi Dzesuho nese sidzobetemi meeqota. Meeqomi bapamuho isaki teei tora
    neta tooromi obaho pouma noko suqobidzare eetemi attinoma naateta.
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ ଡଙ୍ଗା ଗାଟିକିଜ଼ି ହାନି ସମୁତ ଜିସୁ ହୁନ୍‌ଚାନ୍‌ । ହେୱାଡ଼ାଂ ହାମ୍‌ଦୁର୍‌ତ
    ତ୍ରିପ୍‌କୁ ହୁଜ଼ାୱାଣି ଆତାତ୍‌, ଆରେ ହେୱାର୍‌ତି ଡଙ୍ଗା ଏଜ଼ୁକାଂ ବାର୍ତି ଆଦେଂ ଲାଗାତାତ୍‌
    ଆରି ହେୱାର୍‌ ସନିତ ପଡ଼ାତାର୍ ।
  txu-NT: 'Kôknhõkàkam ne ar mõ. Mõ: nhym kam Jeju õto nõ. Nhym kam arỳm kôk wabê.
    Àbêr tỳx nhym arỳm kam ngô aben mok ne. Nhym kam ngô kute aben mokkam arỳm kàkam
    ngô ipu ne. Ne arỳm àr ''ỳr.'
  eng-WEBU: But as they sailed, he fell asleep. A wind storm came down on the lake,
    and they were taking on dangerous amounts of water.
  gnw-NT: Ẽrei uasa ñugüɨnoi rambueve, Jesús oque oĩ. Jare ou ɨvɨtu tanta uyepeyu,
    jare ɨ uyembɨaparoaroa uique chalana pe, jare umɨtɨnee seri ma. Jae reta ipɨa
    pe uyemɨngueta umanota co.
  mux-mux: Sipna pungí puring kene Yesos yu uru pirim. Yu uru pípili popuremi auli
    te no-numúna turum. Aku tirim kene ⸤numéle apsipa ola omba kene⸥ no-sipna sukundu-sukundu
    omba peka topa kene sipele memba nona mania pumba tirim kene enini no wangingí
    tiring.
  maj-NT: Tu̱nga nk'iehé nga tíi̱ncha f'atikjá ntóo̱, tu̱ kis'efehé Jesu. A̱s'a̱i
    kamajín ntáchak'uu̱n nku ntjo̱ xi tu̱ xí 'yúhún ko̱ jas'ehe̱n ntánijua tsutsuu̱.
    B'a̱ kama xi ja ngju̱a̱i̱jinntí yóo̱ kama.
  bkq-NT: Tâzekuâdaymo myani Jesus xykyly. Kopâ sapezenru ton-honreim agonro adaguly.
    Toenzepa kehoem paru adahugânily. Pepi xumyly parugue, xytyzeaji kehoem idyly.
    Kâmaynomoem kehoem myani.
  kue-kue: Ye prapra bot mina ende pi meglko, Yesus yange ugl pangwa. Ana ir yuwanga
    giglendi niglmong bolamugl ungo, ana nigl mambuno bogl wu bot mina kau sinagledi
    orkwa. Ana ye prapra goramnedi kundugl pond geglkwa.
  cot-NT: Iquenajatacojianaquegueti imaaquequea Jesoshi quenajarontsiqui. Iroompaquea
    ochovigaguitevaepojiquea inirojencatapojaque choviga jeoc jeoc jeoc jeoc, ariqueate
    ocotanaca ovorevoreatanaca otserajatanacaquea oja quenajarontsiqui iroovepojaca
    ontsitijaatanaqueme.
  bnp-bnp: Na tahuna ri vore lokovonga, e Isu i mahita. I pori ngane a taiava i toko
    dili na aga, a dari i ratea a aga i popote ge mabubu.
  apn-NT: Nhũm ra Jejus õtxwa nẽ pàr kre kamã gõr nẽ nõ. Pu nhũm kôk àpêr tỳx nẽ nhũm
    gô axpẽn tak tỳx nẽ kànhmã harĩ. Nẽ pàr kre kamã pikapĩr rax nhũm pàrta mẽ kãm
    àr o mõ nhũm mẽ tee ri amnhĩ nhĩpêx. No nhũm Jejus arĩ htỳx gõr nẽ nõ.
  ctp-NT: Bra nu ti ndiꞌin neꞌ niꞌ yka naꞌan kanꞌ lo tyiꞌa, yuꞌwi ꞌa sla Jesús; bra
    ti yijaꞌ yu chinꞌ. Bra kanꞌ lye ꞌa mdyisnan kwiꞌin mskwa loo tiyuꞌ kanꞌ. Loꞌo
    lye ꞌa ngatsa kulooꞌ loo tyiꞌa tiyuꞌ bra kanꞌ, yten tyiꞌa niꞌ yka naꞌan kanꞌ,
    sa wa sten ti yka naꞌan kanꞌ niꞌ tyiꞌa.
  bre-BRG: E-pad ma oant er vag, e kouske; un taol-avel bras a savas war al lenn,
    ar vag en em leunie gant an dour hag e oant e riskl bras.
  opm-opm: Deiptin Jisas oh kin timdin ham timongopri. Oh timon patin inim isip tit
    tom kopinong mer mat popris bot dahnong deis pongopri. Deis pora bot dah moh tom
    oh teip ham sutin ina deingopri.
  bvr-bvr: aburr-jurrwurra aburr-bamuna, lika Jesus nipa ngorrngurra gu-bena nula,
    lika a-yunya. Aburr-bamuna, lika barlmarrk wana gu-bena burrwa, minypa mun-gata
    michiyang gu-bartpa m-buna m-bona, rrapa birripa bama aburr-yinanga aburr-guybuna
    aburr-bona.
  wal-wal: Biishin Yesuusi xiskkiis. Wolqqaama gotee abbaa bolli yiis. Wolwoluwan
    haattai kumi kumi yees. Yiidi haattai eta mittana hanin,
  shj-shj: Ani säwadaccanäs na dämpejigkang Yasuwa kasändä. Na megede kasagesäng tädäxtiny
    täsa tä colonggo na dämpejig soro päsed na ma, ndä paye mäxasa tä ma nasa.
  zad-NT: Na' shlak ngoo barkwa' nez, wtes Jesúza'. Na'ch wze to be' wal lo nisdo'na'
    na' wzolo chas chat' nisa' na' biyollan ḻoo barkwa', na' zi lat'zə nan kwe'n yel.
  kmg-kmg: Rahuc Jesu guŋte ecneme waha fowec. Fohame mâŋâŋ hâhâwicne qame riqic sâqoreme
    sirizi wokemaŋko hume riqicko huzo embiŋ.
  aso-aso: Mo nosoloꞌ ledi nivavo Izesuꞌ nene okise onganiꞌ. Ongo neivo hepeꞌ naba
    goloso elo noso nene golo gidini eleꞌ alaꞌ ogo noso nene sipiuꞌ velo nodizivo
    ingine nene ganala di helaaꞌ akaloꞌ mini mili minaniꞌ ve.
  uli-uli: Yodwe re teteragloh ngo Jesus yesa masor loh. Re tedaploh chog ngo yesa
    kkel doh sew yaeng lal laom we ngo yesa momos boat we, ngo resa mel luwul hammerah.
  nin-NT: Nggo a so darr nu uddu ku na so kuma, ina i vu Yesu. Unddunddu unkpi gru
    so go kyekye mi ni so vu amasirr surr nu umi ku uddu ku, u gru ta ko ji rri, ittu
    i klo ba na ashishi.
  tgk-tgk: дар аснои роҳ Исоро хоб бурд. Баногоҳ дар кӯл тӯфони сахте бархест ва қаиқ
    аз об пур мешуду ҷони одамон дар хатар мемонд.
  acu-NT: Tura katinai Jesúska kanunam kanur tepemiayi. Turamtai aneachmau nase kakar
    nasenmatai, yumi kanunam yaranak ukantanak wajasmiayi.
  cak-WNT: Y ri Jesús xwer el, tek quichapon el bey pa ruwi' ri choy. Y xpe c'a jun
    nimalaj cak'ik' chiri' pa ruwi' ri choy. Rumari' ri jucu' ri ye benak wi, xuchop
    ninoj pe chi ya', y xa juba' ma yebe chuxe' ya'. Can pa ruc'ayewal c'a yec'o wi.
  ebk-ebk: As nan chacha kumchangan, nassuy hi Jesus. Kalina at ya mun-atifudfud chi
    puwak henan fiayfiay. Cha matorwan as chanum nan fiangka ay nunlurukianancha,
    at kiayudcha lumnud.
  spa-PDDPT: Pero mientras navegaban, se quedó dormido. Una tempestad de viento descendió
    sobre el lago. Eran anegados y tenían peligro.
  tke-tke: Yabuwaga, Yesu ahidhaleliwaga kove, ogonaga. Vano, wahidhaaga nipevo nulubale
    munyaza, mmwanddeyani mwahambeelaga odhaala mahinje, okala yego yowoopiha wa aliwa
    ohala nenaa ni obwina.
  ruf-ruf: Hawang'ali mne ghumwanza, Yesu kawasa. Bahala, nyahemu ng'ulu ng'ani tsailawila
    mne tsimbu na mnumbwi wandusa kumema ghamatsi, apfo wose tsawabama watsame.
  gun-gun: Yy rupi ooa ja ha'e oke oupy. Ha'e gui yupa áry rupi ou yvytu atã. Ha'e
    ramo kanoã oike rai-rai'i yy py.
  agu-BL: Te yi na xon yi barc wi a', nintzun wit Jesús tc'u'l. Xe'te'n tzun jun chin
    wutzile'n cyek'ek'. Nin xcye' tan ẍchek'e'n yi mar. Nin yi pak'bil mar nin oc
    tul barc. Chin xo'wbil nin ban.
  isn-isn: Naiandilye kuhega, u Yesu akalala utulo, nung'wega ukatula leta imaingo,
    ni mabini ao ikatulizula imazi.
  ilo-ULB: Ket naglayagda. Ngem kabayatan nga aglaylayagda, nakaturog ni Hesus, ket
    immay ti bagyo nga binuyugan iti napigsa unay nga angin idiay dan-aw, ket diay
    bangkada ket mangrugi nga mapunno iti danum, ket addadan iti kasta unay a peggad.
  pir-NT: Sa pehãno carĩa wahahye Jesu. Tiquina sa pehãducuropʉ tutuaro wihnono wẽahye.
    Wihnono wẽgʉ̃ bʉjʉye pahcõri wahcã, tiquinare mio cãmahye. Sa waharo miono cua
    yʉhdʉahye tiquinare.
  anv-NT: Ndɛre ɛbwɔ́ áchyaáge, Jisɔs akwé gejyá. Mbyonnyi átáné wyɛ mbɛ́lépó
    né mfaá achwɔ́ ne ɛshyɛ né gentógé mewaá, apyɛ mbyo nnyi ado ɛ́kpe, manaá
    malɔ mánkpɛ mmu. Manɛ magyálege ɛbwɔ́ nnó áchwɔ́ kée.
  sab-NT: Jesu kwian geru jwannga ole kle chage duge chiga giti gire Jesu gbedu. Jesu
    kle gbe gire mle kweri chiu dudi, chi mlege jo chite juga juga chi jo du toli,
    du kagda chagedu mebi chigage nga tirareske.
  tmd-tmd: Jɨ mibɨl kwo dum nugugɨrön, Jisas nuŋ inɨmö hölɨmöŋa. Inɨmö hölɨmöŋ mag
    aku, hödal ruö ib diba röbö mibɨl aku rɨm rɨm, röbö wödön bɨyöj möl wölmɨn, nöbö
    piaku wöröxɨb maga akwör röŋa.
  acr-NNT: Echiriꞌ kebꞌin chwi ri mar, ri Jesús xwarik. Ewi xpe jun nimalaj kaqjiqꞌ
    chwi ri mar y xujeq kanoj ri barco che yaꞌ y e riꞌ ya laj kamuqutajik.
  kpg-kpg: Digaula ga dele adu, gei Jesus guu kii. Digi duai di madangi gaa gono ia
    i hongo di monowai, gei di boodi gu daamada gu hahaawa, digaula gu i lodo di haingadaa
    damana.
  taj-taj: थेनीगदे फेप्‍बान लबा धुइरी येशू दोँगारीन छुप निजी। जमाहेन्‍से समुन्‍द्ररी
    घ्रेन लाबालुङसर खजी, लाबालुङसरसे लसी समुन्‍द्ररी छाल रेःजी, छालसे लमा दोँगा डुबब
    तबारी छ्‌याइजी, जमाहेन्‍से थेनीगदेदा आपत विपत तजी।
  avt-avt: Hɨr nepno, Jisas kɨwaai kɨnatɨn keit, yuwerep kɨniu kekiuwe mɨniu (o neiyɨp)
    kan. Yuwerep kekiuwe mɨniu (o neiyɨp) kan te wan tɨpar kehɨn kekre sip, sip menep
    mamɨwer mamriuweri nanɨkre wan te hɨr nani.
  cbk-cbk: Mientras ta navega sila, si Jesus ya entra el gana para durmi. Despues
    un mal tiempo ya llega un tiro na mar y tiene gayot sila peligro, cay ta principia
    ya entra agua na di ila vinta.
  uig-ARA: كېمە كېتىۋاتقاندا ئۇ ئۇيقۇغا كەتكەنىدى. كۆلگە تۇيۇقسىز قارا بوران كېلىپ،
    كېمىگە سۇ توشۇپ كېتىپ، ئۇلار خەۋپتە قالدى.
  tuf-tuf: Beya rabar riw ubut cucayat, Jesusra cámjacro. Etat séroan abáy cac yehnjacro.
    Canó sar rih bar cuinay raújacro. Canó riw tanoso beta yajacro.
  abx-abx: Kata'ud-ta'uran, hintak anmadlos ngan asalakay i mga nagsakayan-na hasta
    nga mapapannu'on. Bali kadilikado i mga kamutangan-na pero mahalap dina i pamaturi-na
    si Jesus.
  mco-NT: Chi nɨɨgujc anajty nɨ́cxcɨxy co Jesús ymɨ'ögy. Chi tüg mɨc poj miñ ma je
    mejy. Chi je barco ñɨɨ yajtɨgɨyɨɨyɨ, janch yinjaty jahueenjaty ycaquiiñ.
  bsp-bsp: Ŋayi kəcali, kɔ Yesu endirərnɛ. Kɔ afef ŋɔpɔŋ ŋɛyɛfɛ kəwur dəkəba kɔ abil
    ŋɛfaŋ kəkalɛ, kɔ ŋayi dəpəwɛy-wɛy.
  kqf-kqf: Kamaina bi tedi wagamo a gelu, a nawanawa ba Yesu i kena kwavu. Mba taunana
    te kaibitibiti i talaḡa, labama wagamo i waidubusaḡe bi ḡotona te maso a bulu.
  cpb-NT: Ikanta rimontyaakoiyanakani, maanake Jesús. Ari omapokapaakari antawoite
    tampyaa, antawo otamakaatanake inkaare, otetaagapaaka ñaa pitotsiki, iroowetaincha
    ritsitsiyakoteme.
  aon-aon: Douk hanak yah aria Jisas yobusin atun aria nabuh neshuh. Aria debeinyi
    uhwin nyahur aria abar baprok bawishukuk bot aria atat hurukatin um tubuhukuk
    atin.
  hus-NT-2005: Por lejat exom ti watʼel, na Jesús wayich. Tajaꞌtsik ti elan ban pujal
    kʼal jun i chapik ikʼ, tujey ti baltsinal ti jaꞌ an tan ani wetsikich tʼajat ka
    luyꞌchin.
  mig-NT: Ko nini káskáka‑de barco, te ni̱ kixi̱‑ya̱. Te ni̱ ndonda ɨɨn tachi̱ xáa̱n
    núu̱ mar. Te ndúkú chítú ndúcha iní barco, te a yani koo tu̱ndó'o núú.
  bps-bps: Di slengla maweng, gkudang Dyisas. Na nkel ale i mgal nus di talà. Maglam
    yéél i awengla, na tafan ale galnab.
  mbs-mbs: Pegpesalo dan doton, neketedogi si Jesus. Wedà kenamay, dinetengan dan
    te kelamag ontò mebandes. Dakel se wayeg nekeawop te belangay, aw agpet dan neteled.
  tof-tof: I nóma baurrlülürr nyórri, Yesun uta türümürr. Wirri wóra ugón tórrpenóp
    ene maludü. Buta nae baitüm ugón bainürr, dakla ma busurralórr, da i wirri müpdü
    koralórr.
  cme-NT: Ba'a ba kã yaaŋga-na, Yesu wuɔ duɔfũŋ. Ba kaa hi hɔlma namma‑i, fafalmu
    naŋ temma sire suuye-bɛi. Hũmma doŋ ta ma suur beŋo-na. Baa ta ba yii da ba kunu.
  sus-sus: Na ɲɛrɛ kui, Isa naxa xi. Foye belebele naxa keli baa ma, kunkui naxa rafe
    fɔlɔ ye ra. Gbaloe nu bara makɔrɛ e ra.
  pon-2006: Ni ar tangatang kohla nan leho, Sises ketin seimwokla. E ahpw engimahda
    oh kamwakidada leho, kadirehkihla pwohto pihl, metehr kis pwe re en mwowihdi.
  dad-dad: Idi solĩ de mog, Jesus mulaĩ yenen. Yau odug daliyou bun isi di, maaĩ waag
    namen isokosen. Idi morõ odug fotou difen.
  zab-NT: Ne lalzi ni zeteeddeb, Jesús gutaaisny ne guzulo bdiia tuby bidux lo nisqui.
    Quesentiand guzulo rdxa nis láani barcuqui. Apac mer yaaziy láani nis.
  jae-jae: Sêlac sêmoa ma eŋ gêc bêc. Go mu gêbuc ŋatêna mêŋkêjamuŋ bugêjactoŋ ma
    ŋadembom kêsalê waŋ auc e sêmoa jageo.
  ksd-ksd: Ba dia vanavana ma ra sel, i va mat, ma ra vuvu ta i tut ta ra tava kikil,
    ma ra mon i to na buka ma ra tava, ma i maravai ba diat a virua.
  msm-NT: Na, anoy man no nahina-hina on to pagpanow dan, nalipodong si Jesus. Puli
    nakatokow mighodos to maagbot hilabi no kaemag, aw katogob sikan bangka to limason
    tongod to maagbot no bayod.
  myk-myk: Na pu yaha pu gaaŋi, a Yesu di ŋmunɔ. A kafɛɛgɛ ka di yìri lɔhɔ ki ɲuŋɔ
    ni. A kɔrɔgɔ kʼi ganha na zhaa di ɲii lɔhɔ na, fo pu na zhaa di mini.
  sbe-sbe: Yodi kadau ne unai Yesu ye kenodobi ede ye keno. Na kabo yaumai bayabayaona
    ye yuhidobima Galili Gabwana unai. Na bagodu se iniꞌinidikwa waga wa unai na yababa
    lakilakina se hekalo.
  mcr-mcr: Yimba iu qaŋä äwäpiyä iuŋi, Jisasi Iqu hiqaqä äwäkqe. Iŋgaŋi yuŋuä naqänäŋä
    hŋqu ätimäutä, eqe yimba iu huaquvämäqaŋga, eqä-huäŋä kuapänä ätuäqetaŋi, iqua
    qui imäkŋqänä ikuwi.
  cux-NT: Taachí chiica yā na barco miiⁿ, Jesús miiⁿ ní cyaadu yā. Chéenū 'aama 'yúúné
    taaⁿ ní diiⁿ chí chindaā nuūⁿnīⁿ chɛɛti barco miiⁿ ti barco miiⁿ neⁿ'e 'cuɛɛchi
    nguááⁿ nuūⁿnīⁿ. Ní discípulos 'va'a yā.
  tur-YTC: Tekne yol alırken Yeşua uykuya daldı. Gölün üzerine bir fırtına indi. Ciddi
    bir biçimde su almaya başladılar.
  san-ITR: teShu naukAM vAhayatsu sa nidadrau;
  bel-N: Калі ж яны плылі, Ён заснуў. І падняўся на возеры бурны вецер, і іх залівала
    хвалямі, і яны былі ў небясьпецы.
  sch-sch: Hanchu an se lâiin, Jisua chu a ina. Inningloiin phâivuopui a hong thoa,
    an rukuong tuiin a sip vavânga, rolo innîkin an oma.
  mic-MIQNT: Ge's pemaqtaqati'tij Se'sus nepat. Na tel gne'geg mtugunotg iga'q. Ma'muniw
    ugju's'g aq tgu'g tepjo'ltijig. Ugtuluow poqji ugjupaqtoqweg. Ms't eimu'tijig
    nsano'qonigtug.
  huu-NT: Naimacɨ jaidemo, Jesús ɨnɨde. Baɨ jaidɨmacɨmo, eo rɨire aɨfɨ bite. Baguamona
    botemo jɨnui a uaide. Oruiacana jira, eo jacɨnaitɨmacɨ.
  jiv-NT: Entsanam wesar Jesus kanarmiayi. Tura aya aneachma nase ti kakaram násentkui
    chíchimi tampá tukumar kanun init awaya̱statuk awajmiayi.
  otm-NT: Pɛ nu'bʉ i 'yo'a ra mbosa bʉ ja ra dehe, bin ą'a ra Jesús. Nɛ ɛ̨mmɛ nts'ɛdi
    ran dąhi bi 'yɛn'a ra dehe, gue'bʉ go mi mbo ra dehe bʉ mbo ra mbosa, nts'utho
    a bin ja.
  dah-dah: Be, kuŋ hinhan goyabe Yesube dukpu irkeb ferd uguŋ po hiriŋ. Goya goyenbe
    meŋe kuruŋ dugure mat katkeb duba huwaryiŋ. Irkeb fe beleŋ hakwa bana goŋ hurkuŋ
    ala heŋ hinhin. Irkeb soŋ po yeŋ miŋmoŋ hamiŋ.
  tnk-tnk: Nəpɨn kamhaiu ia nɨtətə ouihi mamhəuvən, Iesu revən mapri. Nɨmətaɡi asori
    reiwaiu ia nəkwai nui asori nəha, nɨtətə ouihi səvənraha rɨnakuər ia nui, na tuhəmwhenɨmw.
  kpr-kpr: Setiri sembise, Iesu fase avíri, yaura vovogo sufusira. Sufuse, ghaje vose
    ghaka+ rosari dae usira.
  san-IAS: teṣu naukāṁ vāhayatsu sa nidadrau;
  nho-nho: I te saaita laatou koi tere raa, Jesus ni hakatipe no moe. Teenaa ki ttiri iloo
    laatou te matani e lasi. Te poti laatou naa ni kaamata te utuhia no taupiri laatou
    ki appuru.
  gym-NT: Nikanintre ñöbti angwane, Jesu nikani kibien. Batibe müre jatani mate ribi
    krübäte ñö okwä ye känti, ye abko namani ñö kite jökrä rute, aisete ru jatani
    niken ñöte nguse se kwrere.
  azg-NT: Ndoꞌ viochen xjen na covetꞌiohan joꞌ, tyꞌoon tsantsjon Jesús, tso jon. Ndoꞌ
    tyioo ncüii jndye tꞌman, jndei tomꞌaanhanꞌ nnon juu ndaandueꞌñeen. Sꞌaahanꞌ na
    vatooꞌ vꞌaandaa na ityionhanꞌ ndaa. Ninnqueeꞌ jnꞌaanꞌ tꞌonhan.
  bhd-bhd: पन ज़ैखन किश्ती च़लोरी थी, त यीशुए झ़ुली जेव ते समुन्दरे पुड़ बड़ो तूफान
    अव, ते किश्ती पैनी सेइं भेरोने लग्गी, ते तैन खतरो भोइ जेव।
  too-NT: Lā' līhuan ixtatacutmā'na, lhtatalh Jesús. Lā' palaj tzuculh lakatin palha'
    ū'ni' lā' ixlītatzumamā'tza' de xcān huan barco hasta que ixtā'cnūmā'tza'.
  ind-AYT: Namun, ketika mereka berlayar, Yesus tertidur. Lalu, bertiuplah angin ribut
    ke danau itu dan perahu mereka kemasukan air sehingga mereka berada dalam bahaya.
  cjo-NT: Ikantaka riyaatakoeyawitanakani, aakotanakiri tampyaa. Jatakotaki niyankyaani,
    ari janta opataki pitotsi imaanaki Jesoshi. Roojatzi omapokaeyakirini antawo tampyaa,
    otetaatapaakawo iñaa pitotsiki, rooteentsi itsitsiyakoeyenimi.
  nsn-nsn: Git ra hua pelasin, Iesu ke hohouo manas, doha tukung pang rom ke tentur,
    kare untiehe tun, kare sasaopoinir bout, kara marang dudurasin.
  san-DEV: तेषु नौकां वाहयत्सु स निदद्रौ;
  tna-NT: Da su beju putitana huecuana. Yanipetutahu cama, Jesús tahuisatiana. Beni
    jubida pupiruana putsu, canoa dume su ena nubiametana. Beju sejepiruana putsu,
    nubicueana.
  lid-lid: Eme oro alakak ala badeh, Jises ndramadin. Eme laba jor atohou eme andri
    bwele-e gwa li, ya bayau i tinan ma eme ndron, eme ya oro akohok andra-i labai.
  wim-wim: Than kanan moꞌ-moꞌin-a, nil Jesus.an weep thayan wun-wun. Anpalaniya, wunt
    piꞌan wunp aꞌ yeelal piꞌ-piꞌanam ek-ekin ngul, aꞌ ngakan kan thaaꞌ maay-maay chukkunanganiy.
    Puth thanan warꞌam thuchin.
  zga-M: Pu vavile valei munyanja vinghenda, u Yeisu akhanghonelela itulu pu umbelo
    umbaha nghukha tenghula ukhukulunghuta, pu uvwato vwavo vukhanja ukhudeingha amanghasi
    pa vakhavmumbupala uvwakhufwa.
  yom-yom: Bu baba vuila, Yesu wuleka tulu. Zimbukila vuka kimosi kingolo kitonamu
    mbu, nlangu wutona wala mu nlungu ayi mu ziphasi miba.
  san-SIN: තේෂු නෞකාං වාහයත්සු ස නිදද්‍රෞ;
  yut-yut: Boron yɨgek kɨŋakwa Yesu dɨpmɨn pakgɨt. Aŋakwan mɨrɨm madepsi kɨnda pakbi
    ɨdapmon obɨŋakwan boron pakbi pɨgɨ tugaŋakwa pasɨl do awit.
  grc-BYZ: πλεόντων δὲ αὐτῶν ἀφύπνωσε. καὶ κατέβη λαῖλαψ ἀνέμου εἰς τὴν λίμνην, καὶ
    συνεπληροῦντο καὶ ἐκινδύνευον.
  cpc-NT: Ikanta jimontyaakotaiyini, maanaki Jesús. Ari omapokapaakari antawoiti tampiya,
    antawo otamaryaatanaki inkaari, kitaatapaaka jiñaa pitotsiki, iroowitaincha intsitsiyakotaiyinimi.
  nhg-NT: Cache mientras bejbiloaya, yejuatzi ocochihuatöya. Hua ohuölajtequis sente
    yejyecatl checöhuac ipa inu nieca ötiescatl. Hua inbörco otiemeya de ötzintle,
    hua ye miero pötzcalaqueya.
  nya-nya: Akuwoloka, Iye anagona tulo. Namondwe wamkulu anayamba pa nyanja, ndipo
    bwatolo linayamba kudzaza ndi madzi ndipo anali pa chiopsezo chachikulu.
  ngu-NT: Niman chica quipanahuiayaj on atl, Jesús ococh. Niman ipan on atl opeu temojtij
    ajaca, hasta on barco opeu temi ican atl, niman ye mero polaquiyaj. Sanoyej temojtijcatca.
  kup-kup: Iesu au gom metahan au orat hehan had ahov iv havevok haret patao urooh.
    Tahan iv haveo ñai mol mol hat boutitak ivov kohat lokat beo reehan havevok er
    horat paru emiv elat ñomapanezat ravah.
  jid-jid: Da ba si hi, sei Yesu ka kruna, u guigui ri u gbengblen ma a lunde ni ma,
    naki u ma lu ni shu ni mi jirgi'a ba he ni mi ya.
  wmw-wmw: Pawakiloka, Insa akiritandikira, akilala. Ikanza kuvuma mepo pakulu ya
    gaibu ntanda mure, mungalawa mukijala maji, nusura kuzama.
  gmv-GGM: Istika pinishin abba bolla gote carkkoy dendidi waayssiza wode Yesussay
    dhiskkides. Haathayka wogoloza giddo gelin asay daro metotettides.
  ssg-ssg: Leilon ti lato langalang, Jises pulan lihi ape i matih. Tai kue tehu ahon
    taheima. Laman hutomi tea koap ape sikole lato kaxox.
  zpo-NT: Nu gorna nzhaze re xaa leen nistoo, ta ngot Jesús. Nu lee tub mbi dox doo
    mroo leen nistoo, nu mzelo nis nguzhe leen kano, nu nzho reyez la kano naz xan
    nistoo, nu kaded doo xaa bid.
  poy-poy: Pawaweriti wankuloka, Yesu kaweriti na mpota su kagonja. Lyega likulu lyanja
    kuvuma, mashi ganja kwingira mumtumbwi, su wawera mukutenduwa, kubidukira mumashi.
  qwh-NT: Ewarëcayaptinnam, Jesus punucärerqan. Tsemannam llutepa bientur qallaquicorqan
    lamarta laqcheqsätsirnin. Lanchancunaman yacu winacaptinnam undicäyänanpaqna quecayarqan.
  gaw-gaw: Ub ugeḵe amu Jesus Nug niiom. Niieye, ulah naḏi laa laip̱un na, le amegp̱a
    he, le ite, ub oop̱a noa am beḵunu he, ag mauhḵulagnu hena,
  nca-nca: Asa uyareyate Yesu waŋgo quroko eteyoní matú parámi mahero waŋgo kikíŋoní
    sono waŋgo quroko uní windoroŋowero taró.
  zpz-NTPP: Na lat nu za dey na, orzeꞌ Jesuuz gugyit mi nas mi. Orzeꞌ sij la bruꞌña
    tub gyey bi ily. Orzeꞌ brugyiꞌ nu rzuꞌ nis nañ barc zeꞌ. Orzeꞌ byarishdzidz nañ
    barc zeꞌ.
  mkj-mkj: Nehn irai kijkijoula nehn pillo Jesus moairla, a eng koalikla kamwoakidihda
    pillo, pohsso dirkihla pil, ekij oar ken mweidi.
  zac-NT: Mientras ziazú raiꞌ lu nisë, Jesús gutëgaꞌsi. Iurní bëdchini tubi mbë dushë
    lu nisë. Guatë́ nisë laꞌni barcu hashtë mërë në́ꞌazë barcu laꞌni nisë.
  kyg-kyg: Neꞌuꞌapaeꞌmo Yesuꞌa au kaleno maiꞌniye. Ani kotuteꞌmo lusi kava huno yasimo
    aliꞌnigeno aniꞌmo aino holakau holakau huno sipifiꞌmo haino havaiteme havaiteme
    uꞌnigeꞌapaeꞌmo aeꞌa lapanegefeꞌmo huꞌnae.
  kmk-kmk: Utdit dam-an da un dit manlullugana dumoḻmang, nasuyop si Jesus. Ot kakḻata
    lawa’n gummali ot sadit bangka da dandaniyon mapnu’t danum ot taḻona gaogyat.
  cao-NT: Shitajacano tsi quiha notí tsi oxa Jesu iniquë. Jatsi ianë́ tsi cosporiatsi
    yoshi niquë. Jato noti rëamëtsi quiha jënë iniquë rë. Jëtëquëpaimaria jato noti
    ini quiha.
  bbr-bbr: Kamuk potona potona, Jisas ko ninowon. Ninonuk ninonuk, urir näwäu pemara,
    kiro ous anas oi jauruwon. Kesernuk, roat erekapu iminein.
  inb-inb: Ña iaku chimba­na­kus­kapi, Jesús puñu­rig­samurka. Chi­ura iapa sin­chi
    waira, chi kuchapi ata­rii kalla­rirka. Chi­wanka, kanua ukuma iaku ña iaiku­kurka.
  hrv-hrv: Dok su plovili, on zaspa. I spusti se oluja na jezero. Voda stane nadirati
    te bijahu u pogibli.
  box-NT: Bìo ɓa vá zon yú, á ho pinpi-beenì hĩ́nɔn wee và lè mí pànká
    ho vũ-beenì wán, á mu ɲumu wee yànbón zo ho woohṹ, lònbìo à ho yòó
    wee sí lè mu ɲumu. Bṹn ɓúenɓúen wee wé ká a Yeesu wón mu dãmu ɓó.
  ote-NT: Y de mi pa ja ra ndehe bi zʉ ra tꞌa̱ha̱ ra Jesu ne bi ꞌña̱ha̱. Y mi da̱mfriꞌʉ
    bi nja ꞌnara da̱nga bʉnthi ja ra ndehe, y bi mʉdi bi mo ra dehe ja ra motsa asta
    mi ne xa yʉiꞌʉ.
  wnu-wnu: Isub qataben Yisas inib qamb tabin suit is inerei. Ina wurinou qas tabin
    baab isub igamari sani-sani sig aib ya tai end diarei. Diab ya bures ba mor arir
    wurisumungasia pondogub isub igurei.
  zam-NT: Per láth nda tetee myen' yòoyaa loo lagun, Jesús mxen mcal'. Ale mdàt Jesús.
    Leque hora ngro' thìb mbiidó' loo lagun. Mtlo mbii, mxít too mbii nít loo lagun.
    No ngòo mbii nít le'n yòoyaa. Ale mzyè nít le'n yòoyaa. Casque' ryes ngòc ngue
    dep yòoyaa le'n nít.
  zyp-NT: Tuilawng tah aa seilai leimeining taco Zisu cawh a ihning. Tuiping leco
    thlichia a va hrang ka, aa lawng cawh tui lang a nong thlu daimangnah cawtah ciphang
    ngetei tah a ung he.
  sey-NT: Caëna, ja̱ je̱ꞌejëna, Jesús ca̱jiꞌi. Ca̱ina, ai tutu dapi. Jairare paꞌijëna,
    tutu dani coꞌpoyepi yohuëna oco ti̱më huëopi, ea duꞌiye jaꞌi macarepa.
  gup-MAY: Nungka kodjeyoy kure kabbala. Nabang mandjewk kamwam. Kurrabangminj, kurrula
    bobangminj Bobidbom kure kabbala, wanjh kabbala kuyin yibmeng. Birriwowarreni.
  nvm-nvm: Bun sisim abe vako ijia Jesu fu ninain. Fun ninaikoga buibur ka bomana
    ijar bu vako do azan ijia ufin. Fu ufiko do iji fun guf ijia arume irtoijme fuka
    sisim dab dakaroiga bun aoikfuon ijia ren.
  mps-mps: Tama augwaligo te wę gebadu hąbesegego todogo pidubadi, te Jisas godege
    piali. Moni bomai wali te sigi ąįde pedelama, te geba tomoba ąį pągela sąwani.
    Augwali dwai tųba mu degelali.
  seh-seh: Pikhawambuka iwo nyanza, Yezu aphatwa na citulo mbagona. Penepo caoneka
    conzi cikulu n'nyanza, anthu mbakhafuna lobzeka, thangwi bote ikhadzala na madzi.
  pab-NT: Hoka imahotyoahitataha hokoxa hoka Jesus nemaka. Hoka hoholati kinatyaxa
    hoholahena hokoxa hao, hoka kanowako one kaisehena, kaheneharehena tyotya enomanaha.
  llg-llg: Ledoeik ala lala tasi lai, boe ma Yesus sunggu. Taa dook boe ma ani sanggu
    mai. Lii mbuka neni ofak baluk dale neu. Ala hii-hii hambu soe so.
  kyf-kyf: Da wa mɩa 'nyu 'wʋdɩda, 'ɩn -Zezu yia 'ylaa ŋwɔ. Tɔʋn, -pɩpɛ 'kadʋ yia
    'nyu -gʋ 'plɩplɩe bhli. 'Nyu mɩ 'glʋ yeda, we -tʋ 'wʋ -sɛ, wa 'ka 'nyu glu mnɩ.
  tpi-tpi: Bot i ran i go, na Jisas i slip. Na wanpela bikpela win i kamap long raunwara,
    na wara i laik pulap long bot na klostu ol i laik lus.
  mih-NT: Ta cuhva sa cuahan ra mahñu miñi cuan, ta quixi ra Jesús. Ta sicava minoo
    tatyi cahnu xaan. Ta quɨhvɨ ndutya sisi barco. Ta i situ tu, ta i quisaha ndyee
    tu.
  qvh-NT: '@see-verse:LUK.008.022'
  kms-kms: Ni mo mo ngimi Jisas ruqo nase. Ni ruqo nase di nyumurighi yumbui wuye
    ngamo pe tende naghe di wuye seme gub. Di wuye at pe kuyo kughe bu at wughe wuso
    ningg tumo.
  agn-agn: Mintras lalayag da tanira, napoyat si Jesus. Golpi tanirang kinabotan ta
    tampo ig ge-ley da lamang ma-mokan tang bilog ang agtayan nira. Dilikado ra tang
    pagkabetang nira.
  nhi-NT: Ihcuac opanotoyah itich in atl, Jesús ocochuitz. Uan oualpeu se ueyitemohtih
    ehecatl, uan in barca yoatentoya uan yoapancalaquisquiah.
  ttc-NT: b'ix aj man tuq nkyeb'et tuj te a', te Jesus owitan. Aj orji ojaw jun nim
    kyaq'iq' tuj te a' b'ix te a' n'ox tuq pulan tuj te bark b'ix ch'inky tuq kxik
    mulan.
  dan-1931: Men medens de sejlede, faldt han i Søvn; og en Stormvind for ned over
    Søen, og Skibet blev fuldt af Vand, og de vare i Fare.
  kwj-kwj: Kanu oti indawani Jisas rini ya ri tukuyanda. Wondawani ausuwa laka foti
    o fwanjuwei ki saini fwa o tini yembekinawani tani kanu we tiki raini talekondawani
    o tini heini ya wu aki.
  vie-OVCB: Khi thuyền đang chạy, Chúa Giê-xu nằm ngủ. Thình lình, một cơn bão nổi
    lên, nước tràn vào thuyền thật nguy ngập.
  kze-kze: Ísu aún-kwaigurówana minkwááúmpá'á anón-unda torówana nonkó tuvántááva
    éna nompí-sípívímbá ógwitowasa kunávekunavo sésa
  lbk-lbk: Issan cha cha omayan, naseyep si Jesus. Ya ket ay wad-ay nan chad-ama ay
    chakhem is kafayfay, ya cha et mapsong nan fangka engkhana ay nganngani cha'y
    malin-eb.
  mto-NT: Yo̱ꞌydup tseꞌe vye̱ꞌnada je̱tseꞌe je̱ Jesús myanajxy. Vanꞌit tseꞌe ma̱kk
    pyo̱jꞌukvaajñ je̱tseꞌe je̱ na̱a̱j kya̱jxmpojtu̱k je̱tseꞌe tya̱jki je̱m barco jo̱o̱tm.
    Ojtsꞌukvaannup tseꞌe vyeꞌna, jave̱e̱ꞌn jyakunajxni,
  bzh-bzh: Yaġ neya geYesuḳ ggëp yiing. Log sanġ böpata ti verup, lob vonġ benġaggee
    neluḳ ya yaġ ayo bevuuḳ loḳ bedus raḳ bë malaj nama.
  guj-2017: અને તેઓ હંકારતા હતા એટલામાં ઈસુ ઊંધી ગયા; અને સરોવર પર પવનનું ભારે તોફાન
    આવ્યું; પાણીથી હોડી ભરાઈ જવા લાગી, ને તેઓ જોખમમાં આવી પડ્યા.
  jvn-NT: Nanging sak barengé ngabrah Gusti Yésus keturon. Lah terus dadakan waé nang
    mér kono ènèng ombak gedé teka. Prauné kelebon banyu sampèk medèni.
  byr-byr: Sɨpɨyaꞌ kaanya wodaaꞌnyɨyagaaꞌ sai se warɨna. Se warɨna yadɨꞌnyɨ aalɨbunyavɨ
    yɨhuꞌmaanaryaꞌ yɨmaꞌnyɨna kyaꞌ sɨpɨyavɨ bwaladɨꞌnaawɨna yadɨꞌnyɨ kewɨnɨ walamaradathataꞌneba
    aya kɨba mena yɨmaꞌnyɨna kyaꞌ
  ian-ian: Valɨgelaa yiga Jisas bopmba sɨndu kwandɨ. Nɨma mwuk pali kwutɨ, bot ngu
    ngwandɨlɨndɨ. Bot lumaka ndaivat yindɨ.
  hun-hun: Hajózásuk közben elszenderedett. Ekkor szélvész csapott le a tóra, és megrémültek,
    és veszélyben voltak.
  mcf-NT: Adec nidec cano anuequi Esus ushtopanëdash. Adec ushnubien cunquequid dapa
    comapenec cunquenubi acte tëccoasquequidën acte uemiac cano mentoadtsempanëdash.
    Adsho isash dacuëdec
  kjs-kjs: Ipinu madaa piruma pisimi rabu Yesu nipu u palisa. Go rabu po rilipu adaa
    meda kawaro kanapu-nane ipisa. Go puma mo ipinu madaa ipa epa rubitalo pisa-pulu
    nimu paala komoma pirisimi.
  mni-mni: Amasung makhoina asum hi honduna lakpada Ibungo tumthakhirammi. Adudagi
    ikhang khanghoudana akanba nonglei nungsit ama pat aduda humjillakle amasung hi
    aduda ising hajillaktuna makhoi pumnamak yamna khudongthibada tarammi.
  yad-NT: Riya̱damu sama̱yada Jesús. Raju̱u̱jeyada ji̱ta ja̱mu riicho jmityo̱mu variy,
    rani mu̱charu̱yadanuma cartye variy ja̱a̱ta day, riñi janumityeryu̱yadanuma variy
    jasiy.
  mxb-NT: Ta tein yáꞌa na kuaꞌa̱n na̱ no̱ó ta̱ñoꞌo̱ ñoó, kúú ni̱ kidi̱ va Jesús. Kúú
    iin ndakána va ni̱ ka̱sáꞌá kána tachi̱ dée̱n no̱ó ta̱ñoꞌo̱. Sa̱ꞌá ño̱ó ni̱ ka̱sáꞌá
    ko̱kee ta̱kui̱í ini barco. Ta i̱o nda̱ꞌo ió ña̱ ke̱ta kaꞌani ra ini ta̱kui̱í ñoó.
  pon-2006A: Ni ar tangatang kohla nan leho, Sises ketin seimwokla. E ahpw engimahda
    oh kamwakidada leho, kadirehkihla pwohto pihl, metehr kis pwe re en mwowihdi.
  maq-NT: Hane ngajñi cjui xu barcu cojo rë me ne, Jesús ne, cafañafë xu me. Hya xi
    camá ne, canduva ngu tjo hñu xi jercu tu cjuachan camahani vanga xcun laguna jan.
    Hane barcu jan ne, jercu tivisehen xu nandá cahntsua, hane me xi cuacun jan ne,
    jemu tsavi camahani xi cuma rë me.
  hto-hto: Ruica íaɨoɨ jáitaja llezica, Jesús ɨnɨde. Afe llezica rɨírede jairifo jóraimo
    ónonino raɨre bite. Rɨire jáiñuamona afe nocáe buíacade. Afécaena jacɨre anábaitaacade.
  por-BRBSL: Mas quando eles navegaram, ele adormeceu. Uma tempestade de vento caiu
    sobre o lago, e eles estavam tomando quantidades perigosas de água.
  ces-NKB: A když se plavili, usnul. Tehdy se na jezero snesla větrná bouře a [loď]
    se naplňovala, takže byli v nebezpečí.
  cui-cui: Poxonae cataunxuae jeratha yana enapona bapoxonae Jesús maituncuataba.
    Bapoxonae jemeicha pin joibo naetaba mentha. Mataʉta bichocono jera mene wʉnca,
    muxu pebunarecae.
  boj-2014: '@see-verse:LUK.008.022'
  eng-OEBUS: So they put off. While they were sailing, Jesus fell asleep. A squall
    swept down on the lake, and their boat was filling and they were in danger.
  eri-eri: Bot no guriyedu goi gainga, Yesus no agore inyai. Ono gainga, jagui anyakaro
    ete yaage katiwou langa heigai, onodu yaage mai bot langa bolo wona ono gainga,
    nere yaae wode jugu wane.
  aly-aly: Rerneman kwaty alay-angkwarr artarnpeynenh, ran ankwanem irrenhew. Kwaty
    rwarr-akert-anem rntwey-alhew rlterrk innga, renh-rnem akngenherl-akngenhelhelew.
    Kwatyan lherrparnpew-anem rtnwewarl, aylperl-alheyew-anew-anem, aterelerrey inngap
    ayntewarl.
  wiu-wiu: Mea pokoika Yesu mea atu pitaneya. Atu eni pitikakoa ue mine pupulege tadalita
    u̱u oa ketipea awitikanokome ue-pala pewikanokome ue dipi patua pitoa atukademe
    taneya.
  swe-swe: och medan de seglade föll Jesus i sömn. Då kom det en kraftig stormby (virvelvind,
    cyklon). Vågorna slog in i båten, så att den höll på att fyllas, och de var i
    stor fara.
  cth-cth: Tui dawk a cei awh navah, Bawipa teh a i. Hatnavah tûilî a tho dawkvah
    long dawk tui yikkawi teh runae a kâhmo awh.
  mti-mti: Mu wa gumbe amomewa, me kubvinivi. Taig yusipama awau danave aigne, meoya
    mu poeman tog umamivi, sira mu a muma koka ane.
  pad-NT: —Aakakafiani'ava. 'Dako pitanija Jesu-ra avakavikafiani'aha adani kidipohi.
    Avakakafianina kaba'i, vadi'aha ada Jesus. Sirisiriki danoki kama'da'ihi. Komini
    kana'bahakia biakapahakaraho'ihi ida kanava, ka'biri'biri'ihi.
  twi-twi: Yesu dae. Saa bere no ara mu na ahum a ano yɛ den bi bɔ maa nsu bɛtaa ɔkorow
    no mu maa ɔkorow no yɛɛ sɛ ɛremem. Eyi maa asuafo no koma tuu yiye.
  hlt-hlt: A hlaikan uh vaengah Jesuh tah vik ip. Te vaengah hlipuei khohli loh tuili
    la ha pawk tih dalh a muelh coeng dongah khopo uh.
  tbz-SIM: kɛ́nsenti kɛ̀ Yesu yɛ̃̀ nkɛ́duɔ́, kɛ̀ kuyɑɑkù kperíkù mɑkùu ítɛ́ní kɛ́nfuuti,
    kɛ̀ mɛniɛ ntɑɑ̀ kudɑbɛkù kɛ̀ kù ndɔ́ kɛ́dìu.
  san-GUJ: તેષુ નૌકાં વાહયત્સુ સ નિદદ્રૌ;
  amx-amx: Inarl boat-el alhetjam-rlwer, Jesu rang ankwa irrenhek, parrk anthwerr.
    Inang kwenp alhek, irlkang angerr petjek, inenh irlkang angerrel atwentjek. Kwatjemeh
    boat kwer-warn-athek thelelhentj-alhek. Inang kel ilwetjeh irrek.
  ake-NT: To' e'kwɨrɨtʉ koro'tau, Sises e'nʉmʉ'pʉ. Mɨrɨ a'tai, ɨsɨ pe a'setun uyepʉ
    parau ku'pɨri ka' uya, to' kanwa rawoirawoima'pʉ to' kuruuka poken.
  qvn-NT: Chaura nä aywarcayaptinmi Jesusga punucarura. Chaylam mayänipita alisca
    walyamuyta galacuyura. Chauraga yacu alisca lagyayaptinmi büquiman wiñacayta galacuyura.
