    etnanha twentjalhaka, kwatja kngarra turtantama boat ekura thalalhaka. Etnantama
    kala ilutjikerraka.
  gai-gai: Na mina taŋri. Iesusa korna inik naŋgori. Na mɨara watapa murmur aniac
    ianna laruatke, mactir anikca an mɨar naŋgepca maica mina kormo pia bururuca maica,
    mina ŋgocrainan toca moatke.
  qvm-NT: '@see-verse:LUK.008.022'
  chz-NTPS: Taˊko̱ˉji̱i̱hˈ gaꜙnääyꜗ nëˊ jmɨɨˉ ja̱ˉ, gaꜙgwɨ̱ɨ̱ˉ Jesús. Niꜙ juuˈ gaˊ
    saꜙ hiiꜘ maˊ jaˈ ko̱o̱ˉ lleꜘ täꜘ nëˊ jmɨɨˉ ja̱ˉ. Gaꜙhɨɨꜘ gooˉ jwërte kiyhꜗ heˉ
    maˊ hmääyhˈ chaˊjmɨɨˉ ja̱ˉ.
  kmu-kmu: Yaufa neꞋvageno YisasiꞋa aukalokalo higeno faemainegeno tusiꞋa yasimoꞋa
    tina mevaleno tipi kalefi atalegeno ani lipi kalefina havatesia kava higeꞋya mukiꞋamoꞋya
    haviya hisaya kava humainae.
  ood-NT: Sh am hebai him g wahlko shuhdagi ch ed. Tsh g Jesus am i woꞌiwua k koi.
    Kutsh g hewel ab haha wabsh i meh. Tsh ab i toꞌotonkai g shuhdagi k am iawua wahlko
    ch ed mash s‑ta ehbidam hab mahs ha wehhejed.
  lbm-lbm: 'पर जब डोंगा चल रह्यो होतो, त यीशु सोय गयो: अऊर झील म अचानक आन्धी आयी,
    अऊर डोंगा पानी सी भरन लग्यो अऊर हि खतरा म पड़ गयो।'
  ncj-NT: Huan ic opanolohticatca ipan in atl, Yehhuatzin ocochihuac. Huan san tlama
    opeu yehyeca chicahuac huan ijcon opeu atemi in barco huan ijcon moatocani.
  yuj-yuj: bot wae ént kuk akwap nánko, Jisas te ampi yak. Aenánko maok, am ént aokore
    mek ouwi tokwae koropria ént surukup tokwaeria, bot mek ént koupour nánko, am
    arop fárákap ént mek pɨk mwanap niamp pourouráp.
  kto-kto: Man ibirieng obinam ga ila urie pareong Iesu ga duriong. Na irie tara la
    teiara ifif ula kakanu na kin, ga namo dakieng burunam na obinam. Ga kagarat it
    meba namila obinam maun.
  gmv-NT: ኢስቲካ ፒኒሺን ኣባ ቦላ ዳምባላይ ዴንዲዲ ዋይሲዛ ዎዴ ዬሱሲ ꬊስኪዴስ። ሃꬃይካ ዎጎሎዛ ጊዶ ጌሊን ኣሳይ ዳሮ ሜቶቴቲዴስ።
  por-BLT: Enquanto navegavam, Jesus dormiu e uma tempestade começou a cair sobre
    o lago. O barco se encheu de água e corria o risco de afundar.
  stp-NT: Nammɨ ɨrban gu gɇꞌ suudaiꞌ na mɨt ji bhɨi, ba koi gu Jesuus mu dɨr jaꞌk
    xi jimɨɨk kuuꞌ dɨr gu kanuub. Baꞌ moo janoꞌ bhaiꞌ ji jɨb gam nat tɨbgirɨk bhaiꞌ
    ji dhuuꞌn tɨrnɨdam, gam nat bhaiꞌ sɨlh ji guꞌngukɨ gu suudaiꞌ, pɨx bhaiꞌ ba jim
    tu aim kanuub taꞌm. Bax chotdontuꞌ am guiꞌ nam kaichuꞌ nam puiꞌ xim aaꞌ noꞌt jotmodaꞌ
    am xi baa gu kanuub.
  ame-NT: Allempo ahuam̃p̃set Jesúsñapaʼ alla maʼ noñt̃o. All muenpaʼ machayot̃a huomenquëshatam̃pesnomuet.
    Emoʼyareʼñapaʼ c̈ha eshaʼtena noñt̃o, att̃eñapaʼ chorramoch oñ noñt̃o c̈ha mueneʼ
    eshaʼtatan noñt̃.
  mgh-2016: Mphironi, Yesu ahowolhiya ikhove nkaarupa. Vahipinche, iphioo yo machiri
    nkayaawuka munttiyani, ikalhava nkayaachokholha uchara maashi, ni attu onkhaye
    yaari ntatakoni.
  kvn-NT: Tegin Jesús ulgin-natapmaladgin ul-yagin kabid. Tegidgin purwa pela-pela
    kolnonigu, mata peyedzhe tunkualmo. Tegin mata arwialgu ul-azhubal ti-milegalidbal
    ti ulgin engual. Al ul togdani-pes. Tenal Jesús-e-chapingan wichulmal emalde igi
    kunemal-dewa purkwenemal o tullenemal.
  gvf-gvf: Ongure ena Yesu ul maure ul paangwa. Paingure gwi bilkaw maangure, nil
    yugu di ime pirere, ena sipe ala nil maa muulungure, nil na si nenama di kanungwa.
  san-ISO: tēṣu naukāṁ vāhayatsu sa nidadrau;
  deu-ELBBK: Während sie aber fuhren, schlief er ein. Und es fiel ein Sturmwind auf
    den See, und das Schiff füllte sichmit Wasser, und sie waren in Gefahr.
  mcb-NT: Antari yamaatakoiganakera imaganake Jeso. Impo otampiamatanaketyo omaranerikatyo
    tampia kara jiriririri ogatyo okenake ovoresekantanake oshatekaatanaka nia pitotsiku
    panikyatyo ontsitiganake.
  yle-yle: Dini ghi n꞉ii ngê kédi ngópu, wod꞉oo Yesu dpî wo. U kuwó dini ghi ngê yópu
    ndîî ngma a pwaa wo, vyuwó ndîî ngê pyaa dniye, daa kêmakêma dinki pî vy꞉êê wo,
    pwopwo yidnye nuw꞉onuw꞉o.
  swh-1850: Walipokuwa wanasafiri kwa mashua, Yesu alishikwa na usingizi, akalala.
    Dhoruba kali ikaanza kuvuma, maji yakaanza kuingia ndani ya mashua, wakawa katika
    hatari.
  msc-msc: Ka alu to ji kan kulun dɔ, Isa sunɔɔra. Wo kɔrɔ, fɔɲɔ ba wulira ji kan
    ka kulun namaa fo ka ji don a kɔndɔ. Ji siyayara kulun kɔndɔ. Wo rɔ kulun jiitɔla
    tɛrɛ ye ji kɔrɔ.
  ese-NT: Jamajjeya bishe ai yasijje ojjaña ania cua. Jesosa onaa dojobesa cajje cahuia
    cua. Majoya aje quea ichi po majje beni quea quemo nee nee cueya cua. Enashajohua
    bishe nanejea ca cua.
  jac-NT: Hayet lan̈an yecꞌto ebnaj yiban̈ ha haꞌ yul teꞌ barco tuꞌ, iswaycan̈ Comam
    yul teꞌ. Istit huneꞌ niman jakꞌekꞌ sicꞌlebil, ismakꞌnicto jakꞌekꞌ ha haꞌ yul teꞌ.
    Etza xin tocano teꞌ yich haꞌ.
  cak-CNT: Y ri Jesús xver-el, tok quichapon-el bey pa ruvi' ri ya'. Quichapon c'a
    bey tok xpe jun cak'ik' janíla nim ri chiri' pa ruvi' ri ya'. Romari' ri canoa
    ri e benek-vi, xuchop ninoj-pe chi ya', y riq'uin ri' man c'ayef ta nibe chuxe'
    ya' ri canoa. Can pa c'ayeval c'a ec'o-vi.
  zia-zia: Bautunewa Yesu nung auriti awinenu bisi baina zo diri ina atu wosi ou nazira
    yero kakawa dena. Ayero yenu wang beboga nosenu awong gera yari sero nasani
  mal-2015: അവർ നീക്കി ഓടുമ്പോൾ അവൻ ഉറങ്ങിപ്പോയി
  tuo-NT: Na pẽꞌarĩ cura Jesú cãrĩa waꞌacʉ niwĩ. Wãcũña marĩrõ wĩꞌrõ ʉpʉtʉ wẽetuuwãꞌcãticaro
    niwʉ̃. Tojo waꞌacã, pãꞌcõrĩ yucʉsʉpʉre paaquesãamʉjãcaro niwʉ̃. Tiwʉ mirĩdijatawio
    nicaro niwʉ̃.
  mbl-NT: '''ĩhã Yeyox pip mĩpkox kopah, tu mõ''yõn, ha ''ãmuuh ka''ok mõ''ko''uk
    kõnãg xexka tu'', ha kõnãg te mĩpkox mahap, tu'' mõm tu mĩpkox kopa mõ''nãha'',
    ha mĩpkox putux, tu kõnãg kopa mõ''nãp-tup, yĩy tik xohix xok''ax, tu kuxãnõg,'
  zpc-NT: Naꞌra uzaꞌyaquëꞌ zioyaquëꞌ tzalaꞌla lagun. Naꞌ tu zaidyinrayaquëꞌ gutaꞌ
    Jesús gusinëꞌ. Canaꞌ uzulao rda tu be bedunꞌ huala gula lao nisa, baredzaꞌ nisa
    luꞌu barco bareꞌennan yeton.
  gul-NT: Wiles dey beena sail, Jedus drop da sleep een de boat. Jes den, a big wind
    come an blow oba de lake. E mek de wata come een de boat til e mos sink. Dey been
    een a fix.
  arp-arp: 'Hau hajechuauthee haenaugau: nau hanaāenauasaa neajee haenaudasa; nau
    haeechauchaunane naje, nau haeanedaudauwugaujauaudahede.'
  mau-NT: To⁴nca³ tjen⁴ nca³ qui³jin³nta¹, Jesús tsa³ca³jna³fe². Cˀia⁴ ja³ˀai³ne²
    ntjao⁴xcon¹ ja⁴jin³ nta¹chi³con³. Ja³ˀa³sˀen³ntjai² na³nta¹ chi³tso³, cˀoa⁴ cjai¹nca³
    nˀion¹ xcon¹ tsa³ca³tio².
  gup-gup: Bu kumekbe birribalhrey wanjh Jesus nungka kodjkeyonginj. Kaluk wanjh kunmayorrkkimuk
    bebmeng bedberre kore kurrulabeh, dja kukku bongihbongimi kore kabbala bobahbobarlmi,
    dja birrikuyinngakmeng.
  bss-NT: Á ekɛ-tê wɛ̂, eʼchó bénkōb Yesuɛ. Hɛ̂ dɔ́ɔ ekukud étáné bɔ́ átîntê
    e edib. Mendíb ménsɔ̄l bɔ́ á bɔ̌lɛ-tê kə́ə́ŋ, mam mébɛ́ɛ́n bɔ́ ebébtéd.
  met-met: Dui mala, baing Yesu kinuba. Baing yang haringina mesa, binabu langa makmatuxuya
    maluxu wagia, saing dibo ba didoauba.
  nys-nys: Alimarn baalap koorl, Jesus ngwoornda kidji bidjar. Yeyi yirakal, balarany
    nooyang mala-yambo. Kepa kwadjin wandaberi moorartiny kidji mandang baalapang
    boordak mordakaniny.
  kpj-NT: Jesuisi rõrõmy tòru‑ki. Idi tahe yhynihikỹ òbònihikỹ‑wana tamyreny reare.
    Ruberurenyre tiiboho rỹmyrenyke lau.
  zao-NT: Ne leettsa nda re zha lo nitdoo, lee Jesús mdat. Ne lee thib mbi thoz ngoth
    lo nitdoo, ne lee nit mndelo mndaab leen kano, ne asta nlaa loww kano leen nit,
    ne kwathoz mzhakti re zha.
  byx-byx: Be lua i ama siviini nge tit se ra, dai ma Iesus ke brlaing. De ama laurlka
    ama slurlka qa maarl ne ama qerlapka. Be ama siviini dai ama qares ip buupbuuv
    iini ne ama qerlap be ama qares ip lenges lenges na ra.
  ctu-CTI: Che' chʌncolix i c'axelob ti ja' ti wʌyi Jesús. Ti queji wen toñel bʌ ic'
    ya' ti colem joyol bʌ ja'. Che' jini ti queji i bujt'el jini barco ti ja' jintyo
    bʌbʌq'uen mi sujp'el ochel ti mal ja'.
  zos-NT: Mientras nømna'ṉ tyu'ṉajyaj majromo, øṉuna'ṉ Jesús. Entonces pocho'tz
    pømipø sava, y nømna'ṉ tyapstøjcøy nø' barco'omo, y na'tzcu'yomna'ṉ ityaju.
  gvs-gvs: E sinonoina go, Yeisu imasisi bogina ikanaamatáiya. Iimasisi go, ulibomatu
    gagaina ikalisou Bwaeyana goi itowo. Tuwo aivaya siseulalágata oga bogina sivakayaaodei,
    nakae ogayana giyakainava bei isalili sivailai.
  kbm-kbm: Givin ebe ei-vovo gituvki givang ok be Yisu matano giengk beti gile bupwe
    be giengk. Be wavin givang bamo molge love ane tine tiate molge be gielk gikari
    gisov ei-vovo be eisir singamolomb ilgum love ili ma.
  tew-tew: Waˀ pꞌoe iwéngé dimän dihayhä̖̂ä̖ Jesus najókhá̖. Ihayḏibá wí wa̖a̖ hânho
    kayˀiˀ iˀ pꞌoekwíngé napówá, heḏi hânho napꞌoetꞌúkhú̖poeˀoḏi inbí kophé dínpꞌohkuuḏee
    heḏi ovâyˀu̖gekhâyˀan.
  rmc-rmc: Sar džanas la loďkaha, o Ježiš peske zasuča. A ňisostar ňič avľa bari balvaj
    pro moros a pherdo paňi avelas andre loďka a imar lenca džalas tel o paňi.
  apr-apr: Ngan tikooi me pono go, inbe Yesu iken mata. Bong eng mai imadit tina le
    tiek ipases a ilo ookoo lono, le kasin leu be ookoo kidi imere.
  tiy-tiy: Amun diyo ro dob kérarae, énggéfidong i Jesuse. Atin amun énggéfidong,
    énggumah i émbagére défuk. Atin ménahuron wayég i awange, brab toow fo ménkakaidan
    ro.
  nlg-nlg: Mi tana bona tara kale halavu Jesus te maturu. Hau pile vasoo, me mai na
    ghuri sule lokana na kolokama ge kalera, me haghe mai na beti lokana na tiola
    mara dutu ni luvu.
  dgr-DOGNT: Ekǫ gıaɂò ekò Zezì dètı̨. Hǫtsaa gıxè nı̨hts'ı nàtsoo hoòwo eyıts'ǫ elà
    yìı tı łǫ ajà, eyıt'à sıì gıxè hoejı̨į̀ agòjà.
  pes-OPV: و چون می‌رفتند، خواب او را در ربود که ناگاه طوفان باد بر دریاچه فرود آمد،
    بحدی که کشتی از آب پر می‌شد و ایشان در خطر افتادند.
  ron-1924: Пе кынд высляу ей, Исус а адормит. Пе лак с-а стырнит ун аша выртеж де
    вынт, кэ се умпля корабия ку апэ ши ерау ын примеждие.
  tpz-tpz: O paröꞌ to nönö e non ke Ieesuꞌ koroh nö non komön o paröꞌ. Ka ivat ip
    maꞌ manih pa tonon, ka ruen oho e non komön o paröꞌ, ka siꞌ ö hat ko paröꞌ rokoꞌ
    en.
  agd-agd: Oriyákan Yisasi mai votifin auun bakharen mino. Bavíkan mairá kákan uva
    uaren békon unen non karantó en mai votifin un bíkaaren ádé anantá banairí íkan
    betí umampin oriríen mino.
  rkb-NT: 'Amykta taba zitsikzakanahaze iwaze Sesus kino tsapukteze iotutsa izumuta
    zurubaka. Iwaze zopoktsa inabybyknaha. Pihik humo tsaraha asiba inaharek. Ihiridawy
    wa niukuru. Asiba nitaboknaha. Iwatsahi zinymyrykynahatsa Sesus zitudutudukunaha
    iwaze inapopo ipe niaha: — O mypehakatsa batu iktsa ziky. Tsimymybabakanaha —
    niaha. Inapopoze kyik niyze: — O zopoktsa niwazuba pyktahaktsa. Pihik pyktykta
    — niy. Zopoktsa atsoko paỹ niaha. Pihik atsoko nitsykyrituhudibyri. Ihiridawy
    jakara zikbohota bo mahani itsikpepepe zuba.'
  san-THA: เตษุ เนากำ วาหยตฺสุ ส นิทเทฺรา;
  iws-iws: Mɨ isɨma ha hugainama mɨ Jisɨs siya nhwo bɨdi whwonkaiyɨn mɨ opud komii
    kwɨra ha hugnatmaiya mɨ opa pariiparii mɨrkɨmɨrka nɨnkɨnɨm ta i aiirɨn. Mɨ sɨma
    nwomainaiinamɨm pariipariisɨm.
  pol-SZ: W czasie podróży Jezus zdrzemnął się i wtedy zerwała się straszna burza.
    Wysokie fale zalewały łódź, tak że zaczęła tonąć.
  ztq-NT: aan lëë Jesús kuutkesy leñ barkw. Lëë me gaa bislo xpi ni lëë nis noyaktsë
    leñ barkw. Tsiñee kon xpëëdscuel Jesús nii lëë barkw nonity lo nis,
  zai-NT: Ne ra zidi'di cabe nisa que gu'ta Jesús, gusi. Lu nisa que ze cabe gunaaze
    ti bi yooxho laacabe. Ne biguu ni nisa ndaani canuá que, dede ruluí' ma chi guiaazi
    cabe.
  upv-upv: Ko daron nga marwolu e, ko Iesu ematurrwel. Ko ling serser nga milep san
    etewut eterter vini re nuwito, ko ejpari drrav ser. Ko nuwi ejvijvi van renge
    nolo drrav, ko dungun elep nga elep; otomori parron, ko nolor opotpot e elep.
  wap-NT: Aizii ĩmakopaanan puꞌu, Jesus daꞌawuꞌukan naa kanawa zoꞌii. Mashaꞌapakiaka
    maꞌozakaꞌo awaru kaawan. Sariapa wunu paran kida daawadaan ĩkanawan, atii wunu
    paidinaꞌakan naa ĩkanawan zoꞌiti. Maonapaꞌa naa kanawa tipitan.
  mva-mva: Dang biabia-lo direbareba nge Iesus ienosoa. Makara nge oaikiki-tina anua-goala
    teke dang biabia-lo ipura, be kati-lo ambe dang ikauriuri, be ambe saringatuka
    giriki daita kana.
  dwr-NT: Pinni de7iyaa wode, Yesuusi gemi77isheedda. Abbaan gotuwaa carkkuu denddo
    diraw, wonggiriyaa garssan haathay kumina daro metooteeddino.
  kfw-kfw: Inmani'n rakuong inleisep phakhan, Jisu kha aleizaaljei, jetlei theileiya
    thikaraang kangar inkhat khawa tuidiil khan alei-inthei halli rakuong kha tui
    ahongluut ah inmani rakipkha poongna inleinei.
  bfz-bfz: पर जेबे किस्ती चली री थी, तेबे यीशु सयी गे और समुद्रो रे तूफान आया और किस्तिया
    रे पाणी फरने लगेया और सेयो मुसीबता रे थे।
  cuk-09: Urgi nadapmargu, Jesús gabided. Geb degi egi mataba burwa-dummad noalid.
    Ur, dii-ena nagusad, degisoggu, ur-doged gualid.
  ben-OBCV: তাঁরা নৌকা চালানো শুরু করলে তিনি ঘুমিয়ে পড়লেন। এমন সময় সাগরে প্রচণ্ড
    ঝড় উঠল, নৌকা জলে ভর্তি হতে লাগল। তাঁরা এক ভয়ংকর বিপদের সম্মুখীন হলেন।
  mil-NT: Te nɨni ñùhu barcú ichi cuáháⁿ‑xi núú ndute ní xídí Jèsús. Te ní ngüíta‑xi
    níhi vìhi quene táchí te ta nàdachitú‑xi ndute xɨtɨ́ bàrcú‑áⁿ cuǎháⁿ, te sa cuìní‑nǎ‑xi
    quée naa bàrcú‑áⁿ xɨtɨ́ ndute ni cùu.
  myu-myu: Timudekdeg̃ pima, Jesus o'xet. Tibicũg̃ pe bima kabidoxixi oajẽm iodi kay.
    Idibi o'tiõm kobe be tipodoy buye. Kobe ipoxi o'e idibim. Jepirig̃ ojuy o'e ip.
    Jakõmap puxixim iparara ip o'e.
  amk-amk: Etafai mae Yesusi wiata dena. Mayeai dedukafoi bia tantuma na rurufoi.
    Merehafoi dau wafoi, awao adareti etaisui.
  fai-fai: Kale nikil kunu kudew wok dang dim unom nadiwe Yesus ayo kinok akálano,
    taufed dukum mak kudew tad kunu so wok mik so dáduno, wok tade tam kunu tem unu
    mewso kinim abudono kal buduno,
  ura-NT: nemuri jera jaohajeeuruhane jana jetao, uhe cujuana tabai aina fichafichanaa.
    Nii jana, sinitoha Jesosone jana jetao, inae nemoha acaune jaun, caaun nalunaa
    jere nii cuurunaja bote.
  mcd-NT: Ascashu foaifono atoqui fuuhuan noconi. Nantian Jesús shasho tsispa camaquinoashu
    osha ini. Ascano fuuhuanquin ianmanhuan fuchoquin unu shasho muran iquimani. Fasi
    musucoin ini.
  urt-urt: Ter ŋaiye tinge yal yaŋah pe, Jisas nate posoh. Ta, yohe bimbilyeꞌme tahar
    gwah pinip umun pe, tinge ya yoto hwap pupwa supule ŋaiye loumbil pinip uku de
    ka papararme pinip.
  awk-awk: Wonto ba bara uwolliela, pirrikéa noa kóġóġ; ġatun wibbi kauwȧl kakulla
    wara ka; ġatun bara warapál, ġatun kinta kakilliela.
  kiz-kiz: Lakini bho bhajhandi kubhoka, Yesu agonili lugono, ni linyegha libhaha
    ni mp'ongo, ni mashua jhikajhanda kumema masi na lajhele libhaha sana.
  tzo-TZE: C'alal ja' o chanov batel ta ba nab li canovae, ivay li Jesuse. Ja' o ital
    tsots ic'. Tsots la syuq'uilan li nabe. I'och ep vo' ta yut canova, c'an xa ochuc
    yalel ta yut nab.
  lex-lex: La' pa rhopopal reri ne Yesus nanin hala. Plinu-plinnianama kakmoran lawna
