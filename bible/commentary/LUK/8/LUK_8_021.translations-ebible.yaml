  peg-peg: ମାତର୍‌ ହେୱାନ୍‌ ହେୱାରିଂ ଉତର୍‌ ହିତାନ୍‌, “ଇମ୍‌ଣାକାର୍‌ ଇସ୍ୱର୍‌ତି ବଚନ୍‌ ୱେନାର୍
