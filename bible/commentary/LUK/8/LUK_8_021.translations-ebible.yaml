    itongidangma yu woroc.”
  hus-NT-1971: 'A Jesús in toc’tsiy: ―Jitats quin ats’anchi ani quim putu c’al in
    cahuintal a Dios, ja’its axi pel u mim ani pel u ebchal.'
  med-med: Wote Jisas ndi, ik nʉtʉng ni, punt ropa nimba mel, “Wamp mat, Got nga ik
    ei pilik, pep rok eng wamp mbʉ, na nga mamʉl na, ʉngʉnʉl mbʉ ka!” nitim.
  bch-bch: Be ei ikoli led posanga bedane, “Sapadua tilongo Deo ele posanga ga tinasi,
    eine gau tnag ga ag kakakau.”
  cco-NT: 'Dsʉꞌ Jesús cañíirˋ jo̱ casɨ́ꞌrˉ i̱ dseaˋ do jo̱ cajíñꞌˉ: —Jaléngꞌˋ dseaˋ
    i̱ núuˋ júuˆ quiáꞌˉ Fidiéeˇ jo̱ jmitir˜ e júuˆ jo̱, jaléngꞌˋ i̱ dseaˋ íˋbingꞌ
    lɨ́ɨngˊ niquiéˆe jo̱guɨ rúnꞌˋn.'
  deu-1951: 'Er aber antwortete und sprach zu ihnen: Meine Mutter und meine Brüder
    sind die, welche das Wort Gottes hören und tun!'
  alq-ALGNT: 'Jesos dac ogi inan: “Igi8e Kije Manidon odikido8ini ka ndotamo8adj acitc
    ka nosoneamo8adj, mi igi8e nidjodjom acitc nidjiki8eg.”'
  ixl-NNT: 'As ech tal veꞌt Aak ileꞌ: —Jankꞌal unqꞌa uxhchileꞌ uveꞌ ni abꞌin viyol
    u Tiixheꞌ as ninima, as ech tatineꞌ echeꞌ untxutx, as ech tatineꞌ echeꞌ vitzꞌin,—
    tiꞌk Aak.'
  boa-NT: 'Áánélliihyéhjáa neebe diityéke: —Muurá téhdure íñe Píívyéébé uwááboju illéébone
    ímí tehdújuco úraavyémé wahárómú, táñahbémú, táñaallému.'
  quh-NT: 'Jesustaj paycunaman nerka: —Diospa niskasninta uyarincu casushancutaj,
    chaycunamin nokaj mamay waukesniypis cancu, —nispa.'
  kwi-kwi: 'Usparuza sɨnkanara: —Ap akkwakas ap añaruzkas pianamal kunamtukas, nane
    uspawa ap kwalkanain mintuchish. Wan Dios pit mɨmturuzkas Dios kaizta aizpa kimturuzkas
    ap akkuhshkana mai, ap añakana mai.'
  agm-agm: Saundauhɨ Jisaasiho komɨha pɨwɨha wihoaaŋɨha kiyai sata kaundataase. “Isɨhiya
    Autaahaatɨhomɨ pɨwɨha atiwɨ nepɨ japepihɨrohiyɨhiya siya nisɨ niya nisɨ nɨhoaarɨsa
    naapwɨrise,” undatɨ kiyai kaundataase.
  ubr-ubr: Iesu on sabu engon tutufin auris iyau, “Yau ayou, a taitaiu on osi iyabon
    God an dura setatam a aurin sebifonabo on.”
  tsw-NT: Reve u usu, “Mma va̱ na̱ muwun ma̱ a̱na̱wu n va̱, ele ɗa aza a na a uwwusa
    adanshi a̱ A̱sula̱, a̱vu a yuwusan ulinga na̱ a̱yi.”
  cax-NT: 'Pero arrti Jesús nanti ümoma: —Arrübama oncoimia nurarrti Tuparrü y icocotama
    y isamutema isiu, tone nipiacü y tonema bama masaruquitaiqui.'
  aia-aia: '''Ia Jisas ''agu ha''atee o''ani, “Na huunai inagu mana do''oragu''i naasi
    ''iraaui nei nara bahurongo''i ha''atee ana''ia God marau ha''isuri''i.”'
  srp-1865: 'A on odgovarajuæi reèe im: mati moja i braæa moja oni su koji slušaju
    rijeè Božiju i izvršuju je.'
  agt-agt: Ammi ya tabbag na tekid a “On ay, ammi intu hapa ig hinak ikid na kabagis
    ku ya mangdangag ta uhohug na Namaratu petta kurugan da,” kunna.
  lug-lug: Yesu n’addamu nti, “Mmange ne baganda bange be bano abawulira ekigambo
    kya Katonda ne bakigondera.”
  yby-yby: Loko liyoko Jisesimamo muki wewenasidama Omaimidana gala eliki eli likaka
    niabo wewena maya nemo donele unamotanele minae loko liye.
  heb-heb: ויען ויאמר אליהם אמי ואחי הם השמעים ועשים את דבר האלהים׃
  mpp-mpp: Mibong Yesudi yanguc miwec, “Wapongte yowa ngagelu balaibecaigaing, yengi
    nenggac gbafocne aigaing.”
  apb-apb: Oto a Jisas ko aalamie uuri, “A nikeku na mo eesiku oto ahutana mo iini
    nge ko rongoa walana God na kire ko lulu i sulie oto.”
  san-TEL: స ప్రత్యువాచ; యే జనా ఈశ్వరస్య కథాం శ్రుత్వా తదనురూపమాచరన్తి తఏవ మమ మాతా
    భ్రాతరశ్చ|
  ben-IRV: তিনি এর উত্তরে তাদের বললেন, “এই যে ব্যক্তিরা ঈশ্বরের বাক্য শোনে ও পালন
    করে, এরাই আমার মা ও ভাই।”
  ntu-ntu: X sc tqrpipebzle kx, “Lxenge x mzlengeng dekcng tzxlrng natq Gct x nztwzlr
    mz nzmnc-krdr.”
  pan-pan: ਪਰ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਮੇਰੀ ਮਾਤਾ ਅਤੇ ਭਰਾ ਇਹ ਹਨ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਬਚਨ ਸੁਣਦੇ ਅਤੇ ਮੰਨਦੇ ਹਨ।
  gvc-gvc: 'To ã nichʉ Jesu õ sehe ni yahuha jipihtinare: —Cohamacʉ ya buheare tʉhoina,
    tíre yʉhdʉrʉcaeraina tinata yʉ poco yʉ bahana yoaro sehe jira —niha Jesu tinare.'
  mwp-mwp: Yesu kedha mulaydhin thanamulpa mura, ‘Ngaw apu a ngaw tukuypal, matha
    kedha ngaya na karngemin Awgadhaw ya, a ayman nan.’
  ksj-ksj: Ebu Iesuꞌa naenaeziro, raenaꞌa, “Badiꞌa ḡoere egadu haḡaiḡa haḡaeꞌeteꞌe
    azaḡaꞌe eḡe nanu zu eḡe nego.”
  sbk-sbk: Wagalula, wayanga “omaye wane naholo bhane bhabhebha bhabhahovwa izu elya
    NGOLOBHE na bhombe.”
  mya-JVB: ကိုယ်တော်က၊ ဘုရားသခင် ၏ နှုတ်ကပတ် တရားတော်ကိုကြား ၍ နားထောင် သောသူ တို့သည်
    ငါ့ အမိ ၊ ငါ့ ညီ ဖြစ် သတည်း ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒéyu Yesunéŋ melemma ʒéyec; Anutuac ackuaʒéc nimma tohoma séciguc kecanʒu
    youmi eneŋ mia nuac neŋgoc muna hécna wanʒu.
  awb-awb: Úwana Sísaga mitaq míó keyabé, Manikáne ehweh irera sehgíó kéwé náinoreq
    náníbáqmarinseq móe úwe.
  gdn-gdn: Ko Iyesu denai wagubu ke; “Iyapana gwedewau nau Mamai God e badidi wagau
    ki wainapiyamu makeya makeya kwaetagamu ragidai ki mu mena ka mibai nau yowaniyoma
    ade nau inaniyoma.”
  nko-NT: Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mɩ́ yín mʋa mɩ́ apíó gyí ahá ánɩ́ bʋtonú
    Bulu asʋ́n ámʋ, gyi mʋ́sʋ́.”
  bsn-NT: 'To bajiro ĩ yigotisere ajicõari, ĩre ajiñarãjʉare ado bajiro ĩnare yiyuju
    Jesús: —No bojarã Dios ocare ajicõari, ĩ rotirore bajiro yirã ñarãma yʉ bederãre
    bajiro bajirã, yʉ jacore bajiro bajirã —ĩnare yiyuju Jesús.'
  pib-NT: Giyagni rugitna. Wane chinna, “Nunro ga wa nepurune wannanwa yijnaktokanutlu
    Goyakalu, ga wa kamrutluna Wale chinyawaka.”
  wiv-wiv: A Iesus e kolia ki tania, “Titinagu kamani habu tazigu ia nuhu kua dia
    ta longoria polea ke Vuvu dia ka muri vona.”
  reg-reg: Nawe Yesu, nabhasubhya naikati,”Mayi wani na bhamula bhasu ni bhanu abhongwa
    omusango gwa Nyamuanga no kugwimako.”
  mlh-mlh: Oŋu ojiyayoŋ, Yesuji iŋi bokirieru yajiya, “Ŋiŋigo yo Anuture Biŋe buŋo
    maneru reŋgaru kegboreegobi, yoŋoji nonde maŋgo eru seŋgbopu fukegobi.” Oŋu.
  gof-ENT: ዬሱሲ ዛሪዲ፥ «ፆሳ ቃላ ሲዒዲ ኦሶን ፔሼይሳቲ ኡባይ ታው ኣዮኔ ታው ኢሻ» ያጊስ።
  aau-aau: '@see-verse:LUK.008.020'
  tvk-tvk: E Iesu biteni mi xil bit, “Nana e tua navan xil labe moletin xil xa lalong
    sepinien na Hi e di lalong xati.”
  prf-NT: Peru kinagi ni Jesus, “En mágsanig hidi sakay mangsunud ten upos nen Diyos,
    ay hidi i ina kuwid sakay kákkapatkaka ku.”
  auy-auy: Ísu seyaafáꞌ-wáásísáféna séna Maníkón-aaimo isésa kaweꞌó íyawi kesinówe
    kesífárawaawin-owe Ísu siyáiye.
  tbg-tbg: Ihuva viraqi ruvaaqumavi vaukara tiharo, Kotira uva iriha ni variaka, vikama
    ti novave, ti qata vakaukavarave, variavo, tiro. Turama.
  hub-NT: 'Tusa tama Jesús chichaak: “Yuusa chichamen antukar umiraina jusha wina
    nukur, tura wina yatsur ainawai”, tusa tinaiti.'
  hmo-hmo: 'Vadaeni ia ese ia haere idia dekenai, ia gwau, “Egu sinana bona egu tadina
    be inai: Dirava ena hereva idia kamonai bona karana idia karaia taudia.”'
  big-big: Kapura Yisugu puwili mabuwiliyegi pelik yeiya to mela, Anotogi ngagoragi
    kerewiya logo kiriwei mizi pilik puwili negi panumele keya sakwili kani, yeiya.
  gux-G: '... N naa yen n ŋuandikaab tie yaaba n cengi U Tienu maama, ki gɔ tugidi
    k suani li tuonli lan buali maama.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―Dsa³ ''i³ nuu³
    júu² quiee''³² Dios, ''i³ jmoo³² ''e³ la²³ lǿ², ''i³ ''í³ xen²³, ''i³ ''í³ ja̱a̱n³².
    ―La''³ ca²³jua''³.'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ légaquiëʼ: —Nupa ni taʼyöni xtídzëʼë Dios, en
    tun ca rnna, bönniʼ ni nácagaquiëʼ ca xináʼ cazaʼ, en yuguʼ bönniʼ böchiʼ cazaʼ.'
  kde-kde: Henga Yesu nkuvahaulila vanu vammalele kuchidoni, “Ayuvangu nangu na anung'unuvangu
    nni vanu vammalele vapilikâna lilove lyanga Nnungu na kutenda chililembela.”
  ata-ata: La Anu mukolinu vaikala noxou mitema ne aloxo ꞌo, “Aneꞌi ane ilomusou vaikala
    noxou Lataua mo imulinu, la aneꞌi ne eni nenilo mo ta vivilo.”
  qvw-NT: 'Niptinmi: “Taytäpa shiminta uyalicul cäsucücunämá mamá, śhullcá” nila.'
  nfa-nfa: Ka Na dhaa, peka na, “Oo! Te ngaa sèmi neꞌe. Ina dènge aꞌari Jaꞌa, nuka
    rèngu dhu tareꞌa-reꞌa dꞌèi nanene Lii Lolo Beꞌa Ama Lamatua, aa tao madhutu.”
  tnp-tnp: Kəni Iesu təməni=pən kəm lah məmə, “Nətəmimi rəfin u nətəm kəutətəu nəghatiən
    rəha Uhgɨn kəni məutohtəu=pən, ilah u rəhak nətəmimi mɨn, ilah rəhak mɨn mamə
    mɨn mɨne piak mɨn.”
  urd-urd: उसने जवाब में उनसे कहा, “मेरी माँ और मेरे भाई तो ये हैं, जो ख़ुदा का कलाम
    सुनते और उस पर 'अमल करते हैं।”
  hot-hot: Êŋ ma Yisu hanaŋ, “Yenaŋ wakatik lôk aiyaŋ thêlô ma ŋê takatu ba elaŋô
    Wapômbêŋ anêŋ abô ba esopa.”
  mqj-NT: 'Sapo natimba'' Puang Yesus nakua: “Benna-benna umperangngii battakadanna
    Puang Allata''alla anna pogau''i illalan salu katuoanna, iamo indoku anna sirondongku.”'
  rus-SYN: 'Он сказал им в ответ: матерь Моя и братья Мои суть слушающие слово Божие
    и исполняющие его.'
  mbh-mbh: Aveto i ria or ve, “Na tokokoe areko o nongpol a God ile riong mo o panes
    i, or re aken ini ok ninaere na titeikre.”
  bdd-bdd: Coinega Yesu ꞌihegwaediya, ꞌigwae, “Geya siboimo, ma hesi ꞌeguma taiyewedi
    Yehoba ꞌina gwae sihehesagohe ma simulimuliye, beno taudi sinagwao ma tasigwao.”
  cbt-NTPO: —Yosë natëpisopita iyahuëpita pochin ni'nahuë. Sanapi'santa' Yosë nanamën
    natëhuachina', mamahuë pochin ni'nahuë, itërin.
  rmy-SERVI: 'Исусо пхэнда лэнди: — Мури дэй тай Мурэ пхрала исин кодэла, савэ шунэн
    Дэвлэхкоро Лав и терэн кади, сар вов пхэнэл.'
  srn-NT: 'Ma Yesus piki den taki: “Mi m''ma nanga Mi brada na den sma di e arki a
    wortu fu Gado, èn di e du san den yere.”'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ nguꞌ: ―Ñati̱ nu nduna chaꞌ nu nda ycuiꞌ
    Ndyosi loꞌo, juaꞌa̱ nduꞌni nguꞌ biꞌ cua ñaꞌa̱ ca cña nu nclyo Ni jiꞌi̱ nguꞌ, ñati̱
    biꞌ nduꞌni ñiꞌya̱ si laca nguꞌ xtyaꞌa̱ naꞌ, ñiꞌya̱ si laca nguꞌ tyaꞌa naꞌ ―nacui̱
    Jesús jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Gbɛ̃́ pↄ́ aaì Lua yãma aa zĩkɛwàↄ mɛ́ ma da ń ma dãunaↄ
    ũ.'
  tcz-CHONGTHU: Yeshuan adonbut'in, “Kanu le kasopi ho chu koi hileh Pathen thu ja'a
    athua nungho chu ahiuve” ati.
  mar-mar: आणि त्याने त्यांना उत्तर देऊन म्हटले, “देवाचे वचन ऐकणारे व पाळणारे हेच
    माझे आई व भाऊ.”
  snp-snp: Eti loti loumato, amokafo itibito eti loto logimami, Goti kala koliti olu
    meyalo melamo wenena ya onefo kunanefo-mota ya minae, loto logimaiye.
  isl-isl: 'sagði hann: „Móðir mín og bræður mínir eru þeir sem heyra orð Guðs og
    fara eftir því.“'
  spy-NT: Kukētyi ꞉Yēēsu bichoo kule, “Chii ake tukul nyoo kāsē ng'ālyoontēētaab Yēyiin
    ankuyey kuu wōloo māktooy ꞉Yēyiin nyēē moomo nto ku ng'eetaabiya.”
  xnn-xnn: Dat kanan Jesus ken daida am-in en, “Owen, ngem bakenda kedeng is inak
    ya bebsatko tay am-in nan mangidnge isnan kalin Apo Dios et daida gedan nan inak
    ya bebsatko.”
  mwe-mwe: Ikabheje a Yeshu gubhaabhalanjilenje bhandu bhowe, “Bhakulipilikanishiyanga
    na kulikamulila lilobhe lya a Nnungu bhanganyabho ni a mama na ashapwanga nne.”
  tte-tte: Yeisu kainana iyamaisa, iba, “Siya Yaubada ana walo sibenalan yo sipaisowai
    ali miyamiya koina siya mwa sinaguwao yo kaukavao.”
  tcs-tcs: Zizas bin ansa dempla diskain, ‘Yupla uda lisen ane pole da mesiz blo God,
    demwan i mama ane ol bala blo mi.’
  hlt-THB: Cawh anih ing, “Ve Khawsak awi za nawh ak saikhqi taw ka nu ingkaw ka koeinaakhqi
    ni,” tinak khqi hy.
  soq-soq: Tane me leusane wanase, “Mo mida ne aiana eteie ruawantoie dewasaia mo
    ipa ne inana ita waiwaina waimoi.”
  qub-qub: 'Niptin Jesús niran: «Mamäwan wauguëcunaga Tayta Dios nishanta wiyar rurajcunami.»'
  att-att: Á kinagi ni Apu Kesu sù ira ngámin nga tatolay, “Ngámin yù ira nga magginná
    ánna manuppál sù bilin ni Namarò, aggira yù yenâ ánna yù ira wáwwagì.”
  bki-bki: Mia Yesu berdop̃e banlo, berinavo “Nana naio be kenieku, p̃eli na kuruaku,
    nina nalo ga nei napano amijog Atua kiano iliano lu, a nalo ajum̃a amila javukia
    ga napano iliano nei berenio.”
  bqp-bqp: 'Akũ à wèḿma à pì: Gbɛ̃ kũ òdi Luda yã ma ò zĩ kɛanↄmɛ ma da kũ ma
    dakũnanↄ ũ.'
  mcp-mcp: 'A mú bɛ̧sa nə bwo nə́: «Nyɔɔŋgʉ́ waamə́ nə omínyɔŋʉ̂ báamə́ wə́ buud bwə́
    ŋgə́ gwág Milə́sʉ́ mí Zɛmbî bwə́ ŋgə́ sá nda mí ŋgə́ cɨ nə́.»'
  hat-hat: 'Men, Jezi di yo tout: Manman m'' ak frè m'', se moun ki koute pawòl Bondye
    a epi ki fè sa pawòl la di.'
  npl-NT: 'Pero Jesús otlanankili: —Akimeh kikakih itlajtol Dios iwa kitlakitah, yejwah
    nomamá iwa nokniwah.'
  bgg-bgg: Isu è ithek zab shii yao, gu amuii nane gu khuiithek ne ji ro, hanyie è
    Hamangkhung-aphuii pha miyaogam ji nuii srane rek pha ji ro.
  eng-TCENT: But he answered them, “My mother and my brothers are those who hear the
    word of God and obey it.”
  eng-BSB: But He replied, “My mother and brothers are those who hear the word of
    God and carry it out.”
  cpu-NT: 'Ikantanake irirori: “Ikaratzi kemanairori iñaane Pava ipoña jantanairo
    okaratzi ikovayiriri, iriitake nirentzitari, iro nonirontari.”'
  san-ASM: স প্ৰত্যুৱাচ; যে জনা ঈশ্ৱৰস্য কথাং শ্ৰুৎৱা তদনুৰূপমাচৰন্তি তএৱ মম মাতা
    ভ্ৰাতৰশ্চ|
  tac-NT: '''Lige Esúsika anile: ―Alué napu ''la ''nátaga gepume ju Onorúgame nila
    rejcholi abiena ''la sébali olame napurigá aní alué rejcholi, alueka ''la napurigá
    ne eyela júkuru ''lige napurigá ne bonila ''lige napurigá ne waíla.'
  eng-WEBPB: But he answered them, “My mother and my brothers are these who hear the
    word of God and do it.”
  gfk-H: Ma ga tangai ta diet bia, “No pawasigu ma ira tasigu ing diet hadadei ira
    nianga ta Kalou ma diet mur haruatanei.”
  viv-viv: Tu Yesu yoꞋo agaidiya gigahe gigayo, “Badi gaveyao Yaubada bonana hinogalina
    be kadu hiꞋabiꞋabina, medema hinaku o kaikweyao.”
  yao-yao: Nambo Che Yesu ŵaasalile ŵandu wose, “Achikulu ŵangu ni achapwanga ali
    ŵeŵala ŵakupilikana liloŵe lya Akunnungu ni kulikamula.”
  tgp-tgp: Pani Iesu mo r̃aramira mara, “Tinaku peresi na tasiku enira la haratu sei
    la rongo na reti non God ale la vaia.”
  auc-NT: Ante apæ̈necä ëñëninque Itota, —Wængonguï nänö änö ëñëninque në ëñente cædäni
    ïñömö tömënäni botö badä baï botö tönïñadäni baï ïnänipa, angacäimpa.
  kbc-NT: Pida Jesus ja niniɡ̶odi, meeteta, “Eiodo, inioxoadipi, niɡ̶ina anowajipatalo
    Aneotedoɡ̶oji lotaɡ̶a, anowo ane yemaa Aneotedoɡ̶oji.”
  bmh-bmh: Go guzenai aurina, Yesus nug koli go duailel awareun, “Inen duailel ag
    Uwait nugau dabeleu sesamoranemen, go duailel ag petak izal anikai magite.”
  ctu-BL: 'Jesús tsi'' subeyob: Jini mu'' bʌ i yubiñob i t''an Dios mu'' bʌ i jac''ob
    jiñobʌch c ña'' yic''ot quijts''iñob, che''en.'
  meq-meq: 'Ane tuk na, Yesu a mbəɗatay faya, a gwaɗatay: «May ga ta malamar ga hay
    na, ndo neheye faya ta pay zləm a bazlam i Mbəlom ada faya ta giye wu nakə bazlam
    i Mbəlom a tsik aye.»'
  noa-H: 'Mamʌ magbaawai hichig mag jaauchëtarr k''ʌʌnag Jesuu magjim: —Mʌrʌgan mʌig
    Hẽwandam hiek hũrwia hag hipierraa nʌm k''ʌʌnta hĩchab mʌ heeugpeenjönaa mʌ hãdjö
    sĩsidʌmgui hajim hanʌm.'
  alp-NT: Po Yesuse Ibeteke lokosi be, “Tamata rebe esi lene loko lepate bei Alla
    kai esi ono lulu Alla Eni lepataru hoko sie meru inaKu pise kwaliKu pise betaKu.”
  san-VEL: sa pratyuvaaca; ye janaa ii"svarasya kathaa.m "srutvaa tadanuruupamaacaranti
    taeva mama maataa bhraatara"sca|
  kbq-kbq: Hianagi kenona zimirera anage huno zamasami'ne, Nenrera ene naganahe'za,
    Anumzamofo ke'ma antahi'za amage'ma nentamo'za mani'naze.
  kbh-kbh: 'As Jesús tojánayana: —Chë Bëngbe Bëtsabe palabra tmojouenënga y nts̈amo
    tmojouencá tmojtsamënga jtsemnana ats̈be mamá y ats̈be cats̈átanga, ats̈be ndegombre
    pamíllanguents̈ënga ca.'
  ron-LSB: 'Dar El le-a răspuns: “Mama mea și frații mei sunt aceia care au auzit
    cuvântul lui Dumnezeu și-l împlinesc.”'
  pon-pon: 'A kotin japen majani on irail: In ai o ri ai mepukat, me kin roneron majan
    en Kot o apapwali.'
  nhe-BL: 'Huan Jesús tlananquili: ―Ni tlacame tlen itztoque nicani tlen quicaquij
    itlajtol Toteco huan quichihuaj tlen quiijtohua, inijuanti niquinita queja nonana
    huan noicnihua.'
  sps-sps: Ai Jisas tsue to tsuri na fokinai, “E sei tsun te nongoiny non vegiau ten
    Gov ee ana ayei te manaats ya, te faarei non e tsinanyo an fuainy famuinyasiny
    Tsonyo.”
  wnc-wnc: Iniwan natake ngana yake anzing yanikut, “Aminu Anutue wam natake tawaningu
    natane minga gatu uyapma ngang yaniwit,” ngang yanikut.
  bus-bus: 'Ben à wèńla à bè: Gbɛ̃ kɛ̀ aↄ̃è Luda yã ma aↄ̃ zĩi kɛanↄn ma da kↄ̃n
    ma dãaronↄ ũ.'
  gub-BL: Uze'eg Zezuz a'e pe har wanupe. — Aze teko wenu Tupàn ze'eg wà nehe, aze
    weruzar wà nehe, hehy ài wanekon wà nehe, herywyr ài wanekon wà nehe no, i'i Zezuz
    wanupe.
  imo-imo: Aku teko ningi wali Jisasini nimbei, “Gotenga ungumu pilko liko teremele
    imboma nanga ama kinye ango kame moromele,” nimu.
  boj-boj: Onaqa Yesus na kamba minjrej, “Tamo uŋgasari Qotei aqa anjam qusib dauryeqnub
    qaji naŋgi ijo ai bole. Naŋgi ijo was bole dego.”
  eng-DRA: 'Who answering, said to them: My mother and my brethren are they who hear
    the word of God, and do it.'
  knf-knf: 'Kë Yeŧu aşë ŧeem aji : « Bankŧiinkuŋ Uţup wi Naşibaţi akuţ ado uko wi
    uheparuŋ bawooŋ ni na baţa naan. »'
  san-KHM: ស ប្រត្យុវាច; យេ ជនា ឦឝ្វរស្យ កថាំ ឝ្រុត្វា តទនុរូបមាចរន្តិ តឯវ មម មាតា
    ភ្រាតរឝ្ច។
  arn-NT: 'Jesus llowdunguy: —Tati allkütukelu Ngünechen ñi werken dungu ka küdawyefilu,
    fey ta iñche ñi ñuke ka ñi pu peñi.'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Bén rucaagdiajg ree xtiidx Dios rüjn tëë reeman
    ziꞌc rënman, laa reeman na̱j da nan laa tëë reeman na̱j da bichan.'
  ken-NT: Yesu akɛmɛ bɛ, “Máya nɛ bɔ̌maya chi bo abhɛn bághòk Ɛyɔŋ Mandɛm nɛ mánkʉ
    mbɔ ɛnyu yɔ ɛ́rɛ̀m.”
