verse: LUK.008.021
translations:
  kpx-kpx: Ige Iesuu ata bahata kebia namigevei loui avoe, “Olemeau Dilava hoto evisi
    vamale keau di neinuvu isi di hohuvu abulike.”
  okv-H: Iesu na einge ena, “Embo te evohu te amuna God ta ke ingihe agi aisora amo
    nau aja eto namei kamei ra,” ainge ena.
  tbo-tbo: Tamogi Yesu lawa atapuhi ugolihi i baha i pa, ‘Hinau po walewalehiu naka
    tauhi Yaubada a baha hi nonoli po he iponawogogeya.’
  mal-C: അതിന് യേശു, “ദൈവത്തിന്റെ വചനം കേൾക്കുകയും പ്രവൃത്തിപഥത്തിൽ കൊണ്ടുവരികയും
    ചെയ്യുന്നവരാണ് എന്റെ അമ്മയും സഹോദരന്മാരും” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν πρὸς αὐτούς, Μήτηρ μου καὶ ἀδελφοί μου οὗτοί εἰσιν,
    οἱ τὸν λόγον τοῦ θεοῦ ἀκούοντες καὶ ποιοῦντες ⸋αὐτόν.⸌
  bgc-bgc: यीशु नै इसकै जवाब म्ह उनतै कह्या, “मेरी माँ अर मेरे भाई येए सै, जो परमेसवर
    का वचन सुणै अर मान्नैं सै।”
  khz-khz: Ne maparara Iesu na evaikilarato, “Palagu na kila gekamonagiana e gekalarana
    talimara ira au tinaku e au tariku.”
  deu-TKW: 'Er aber antwortete ihnen: meine Mutter und meine Brüder sind diese, die
    das Wort Gottes hören und thun.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Nup ni taꞌyöni xtidzëꞌë Dios len tun
    ca rna, bönniꞌ ni nacquëꞌ ca xnaꞌczaꞌ len yuguꞌ bönniꞌ bö́chiꞌczaꞌ.'
  lin-lin: 'Kasi Yesu azongisaki : — Mama na Ngai mpe bandeko na Ngai, ezali bato
    oyo bayokaka Liloba na Nzambe mpe batiaka yango na misala.'
  hns-NT: 'Tab oe bolies: „Hamaar maai aur bhaai log hai djaun Parmeswar ke baat aapan
    kaan se soene hai aur bhie kare hai.”'
  noa-E: 'Mamʉ magbaawai ichig mag jaauchëtarr khʉʉnag Jesuu magjim: —Mʉrʉgan mʉig
    Ẽwandam iek ũrwia ag ipierraa nʉm khʉʉnta ĩchab mʉ eeugpeenjönaa mʉ ãdjö sĩsidʉmgui
    ajim anʉm.'
  eng-EMTV: But He answered and said to them, “My mother and My brothers are these
    who hear the word of God and do it.”
  mib-NT: 'Te ni cahān maá yá: Suni náná rī jiín ñani rī cácuu ñayuu cájini sōho jnūhun
    Yaā Dios te cásquícu i, áchí yá jiín i.'
  lif-NT2: कर ये़सुरे़ नोगप् पिरुसि, “निङ्‌वाॽफु पाःन्‍जाक् के़घे़म्‍बाहाॽ हे़क्‍क्‍याङ्
    खे़न् कुइसिःक् के़जोःक्‍पाहाॽ के़रे़क् इङ्‌गाॽ आम्‍मा नु आन्‍साॽसिरो॥”
  xnj-xnj: Nambu Yesu akavajovela vandu, “Nyina wangu na valongo vangu ndi vala veviyuwana
    lilovi la Chapanga na kulikamula.”
  mmx-mmx: Ketla ne Iesu ga lok tidi axap keretna, “Nedi mun ding tonga levelinga
    at ne Moroa la di mumu asu i, nedi mun luvutnaga mi luvutnetak.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Uicaman cara Nucën Papa Diosan bana cuanan
    aín bana quicësabi oquin ''aia, acamax ca ''ën tita ''imainun ''ën xucë́antu ''icën.'
  tee-NT: 'Para ju Jesús alacjuni: ―Ju vasalh quinati tajunita chai vasalh qui''ap''isek''en
    tajunita yu''unch ju tak''asmat''a ju ixchivinti Dios chai tamuctaxtui tachi ju
    najun ju anch.'
  eng-LSV: and He answering said to them, “My mother and My brothers! They are those
    who are hearing the word of God, and doing.”
  cak-NT: 'Pero raja'' xu''ij: Ri winak ri yec''oxan y niqui''en ri nu''ij rutzij
    ri Dios, jari'' ri je nte'' y je wach''alal, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Kiroki g̃a Tupana''ga nhi''ig̃a rendu katu
    ga nhi''ĩpo''ruavo – g̃a pe ji ei nhiy''g̃a. A''e ji g̃a pe no nhiirũ''g̃a, ei
    Jesus''ga.'
  sja-NT: 'Mãga ũrik''ãri, ichia mãgaji: —Ak''õre Ũraa ũripataarã mãik''aapa oopataarã
    Ak''õrepa jara bɨk''a, mãɨrãta mɨ nawek''a bɨ mãik''aapa mɨ ɨ̃pemaarãk''a.'
  xed-xed: «Gwal ta sna gwaɗa Lazglafta ka maga slna nda tsi, tsaha ya i ma ɗa nda
    zwanama ɗa,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús xi̱hi̱n tócó ndihi ña̱yivi ndúu cán já: —Ndá na̱
    xíni̱ jo̱ho tu̱hun Ndióxi̱ ta cája na ña̱ cáchí a̱, na̱ cán cúú ná tátu̱hun náná
    i̱ xi̱hín ñani i̱ —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Sene be iga tange ta di, “No nugu makai ma ira tasigu dong ing di hadade
    ira nianga tane God ma di gil haruatne.”
  bmu-bmu: Jii mörökmö, Jisösnöŋ kewö meleŋda jii mötket, “Ambazip ki Anutugö Buŋa
    keu möta tem köla köl gulimakzei, mieŋön mönö nöŋgö namni aka munurupni akze.”
    Mewö.
  dgz-dgz: Go Iesu waenapan anega wadiamon, “Waenapan da da God nop mega anune amba
    gueguewa tainewa ame ne inanawa amba gwanin wainawa.”
  eng-GNV: But he answered, and sayd vnto them, My mother and my brethren are these
    which heare the worde of God, and doe it.
  zaa-NT: 'Becàbi Jesús nna rèe: Canu rudà naga'' quį titsa'' qui'' Tata Dios nna
    runi cą nu rèe nna, làcą nna ná cą nàna quia'' nna ca bèttsi''a'' nna.'
  eng-WEBSTER: And he answered and said to them, My mother and my brethren are these
    who hear the word of God, and do it.
  guh-guh: 'Nexata Jesús jumaitsi daxita bajarapamonaejavabelia: —Pamonae jumetane
    Dioso pejumelivaisi, jumecovënëtanua pacuenia Dioso itorobatsi, bajarapamonae
    jane baja tajuyapijivi, taenajivinua, jai Jesús bajarapamonaejavabelia.'
  bon-bon: Yeesu piba iyeta biname bine jejemige egä, “Lui cina Acejiyame me mene
    jäätecijusi piiyepu yaacatusi wawename, teepi cäme tääpume epu pana mage piiyepu
    iganewale liiyepu.”
  nhw-BL: 'Huan Jesús tlananquili: ―Ni masehualme nica catli quicaquij icamanal Toteco
    huan quichihuaj catli quiijtohua, inijuanti niquinita quen nonana huan noicnihua.'
  mgw-mgw: Lakini Yesu aabakie bandu boti, “Mau' na akina nnunangu', balu' babapi'kania
    lilobe lya Nnu'ngu' na kulikamwa.”
  swh-ONEN: Yesu akamjibu, “Mama yangu na ndugu zangu ni wale wote wanaolisikia neno
    la Mungu na kulifanya.”
  wbi-wbi: neke uYesu kavamula akati,” umama ghwango na vanyalukoo vango ve vala vano
    vikulipulika ilisio lya Nguluve na kukulyitika”.
  bba-bba: Adɑmɑ u bu sɔ̃ɔwɑ u nɛɛ, be bɑ Gusunɔn ɡɑri swɑɑ dɑki, mɑ bɑ yi mɛm nɔɔwɑmmɛ
    beyɑ bɑ sɑ̃ɑ win wɔnɔbu kɑ win mɛro.
  eng-KJVCPB: And he answered and said unto them, My mother and my brethren are these
    which hear the word of God, and do it.
  kgk-NT: 'Ha''e katu he''i: —Nhandejáry nhe''ẽ ohendu va''e gwive, inhe''ẽ ojapo
    va''e gwive upe va''e kwéry-pe xe ha''e, “Xe sy, xe ryvy” ave, he''i íxupe kwéry
    Hesu hekorã omombe''u-vy.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Gioonna kiaapuuya Anutuuqaa kuaivaa
    rikiada ivaa iikiaiya iya inna ni noova ni gata vayaiyavee, tiravai.'
  cpy-cpy: 'Ikantanaki rirori: “Ikaatzi kemaerori iñaani Tajorentsi, rantaneero eejatzi
    okaatzi ikowakaeriri, riitaki nirentzitari, rootaki nonirontari.”'
  ekk-PKP: „Mu ema ja vennad on need, kes kuulevad Jumala sõna ja teevad, mida see
    käsib,“ vastas Jeesus.
  mpx-mpx: Analiya i lahe i ba, “Gamagalau bolo Yehoba wana baaba hi hago ge hi ginol
    ola, heliya te nain ge taliwau.”
  wbp-wbp: Jijaji-jana wangkaja, “Nganangku-puka kaji purda-nyanyi yimi Kaatu-kurlangu
    wilji-wangurlu manu purami, ngulanyalu ngajukupurdangka kukurnu manu ngajuku ngati
    warlaljaju.”
  luo-luo: Nodwoko niya, “Minwa kod owetena gin jogo mawinjo wach Nyasaye kendo timo.”
  nhe-NT: 'Huan Jesús tlananquili: ―Ni tlacame tlen itztoque nicani tlen quicaquij
    itlajtol Toteco huan quichihuaj tlen quiijtohua, inijuanti niquinita queja nonana
    huan noicnihua.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܢܹܐ ܝܢܵܐ ܝܸܡܝܼ ܘܐܲܚܘܿܢܘܵܬ‌ܝܼ̈،
    ܐܵܢܝܼ ܕܫܵܡܥܝܼ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܘܢܵܛܪܝܼ ܠܵܗ̇.“'
  esk-NT: Jesus-ŋum nipliutiniġai iluqaisa, “Aakagigiga aniqatigigitkalu makua tusaaruat
    uqałhanik Agaayyutim tupigiplugulu.”
  msb-msb: Pero ginsabat niya sinda, “An akon iloy kag mga kamaranghod na lalaki amo
    idtoʼn mga nagapamarati san surmaton san Dios kag nagatuman sani.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² tiogh³: ―Dsa² héi² báh³ lán¹² mi³chie¹
    lah¹quianh¹³ roh¹² jní², dsa² nang¹² jǿg³ quiah¹² Diú¹³, jøng² mi²ti¹dsa jǿg³
    ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜିସୁ ଲକ୍‌ମନ୍‌କେ କ‍ଇଲା, “ଜନ୍‌ ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ବାକିଅ ସୁନ୍‌ବାଇ
    ଆରି ମାନ୍‌ବାଇ ସେମନ୍‌ ମର୍‌ ମାଆ ଆରି ବାଇମନ୍‌ ।”
  meu-meu: 'Bena ia ese e haere henidia, eto, Sinagu bona tadigu bini: Dirava ena
    hereva e kamonaimu bona karana e karamu taudia.'
  yva-NT: Weramu Yesus po raura nanto mai pare, “Vatano wo ayao Amisye ranaun muno
    utavondi raije wenawirati Sya akoe muno Sya arakove waino mai.”
  dgc-dgc: Ey kinagi ni Jesus du tolay sa, a “Du mégbati ta kagi na Diyos, a sakay
    sundin de, éy side i ina kua éy ta tétotop ko.”
  zpm-NT: 'Pquiab me rëb me: ―¿Xnia naa ye, bets naa ye? Grëse zha ne goṉ rquiaadiag
    Xtiidz Dios ni rioxco zho mban zhow, lëë zha co nac xniaa naa, zha co nac bets
    naa, zha co nac bzian naa.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Onà wyaron komo ryhe, royon me
    natxhe. Rowtà me xarha natxhe, kekon hatà. Khoryenkomo rwonà yonytxany komo rma,
    eyuknye ro komo rma, royon me natxhe. Rowtà me xarha natxhe, kekon hatà, Txesusu,
    àwyanye.
  sim-sim: Karem li mbarik ormu mbara, �Ma ol mashi Avui Wasilakahin misindiyawa ma
    ondo nijava anhi jimatama anhi lira.�
  npi-ULB: तर येशूले जवाफ दिनुभयो र तिनीहरूलाई भन्‍नुभयो, “मेरा आमा र भाइहरू भनेका
    ती हुन्, जसले मेरो वचन सुन्छन् र पालना गर्छन् ।”
  cgc-cgc: Pagmati Jesus, ambal din ta mga ittaw dya, “Mga ittaw na gamati daw gatuman
    ta ake na mga patudlo parti ta ambal ta Dyos, danen an pabilang ko na ake na mga
    utod daw inay.”
  tim-tim: Hain dâmbo Yesuŋe hin dâm magaŋep, “Anutugât den nâŋgâm lokomai ire âmâ
    nâŋgât memene emilupne are yeŋgât dop aktâi.” dâep.
  yor-yor: Ó sì dáhùn wí fún wọn pé, “Ìyá mi àti àwọn arákùnrin mi ni àwọn wọ̀nyí
    tí wọ́n ń gbọ́ ọ̀rọ̀ Ọlọ́run, tí wọ́n sì ń ṣe é.”
  wos-wos: Wungi wandaka dé diré wa, “Godna hundi xékéta wandén maki hurukwa du takwa
    di wuna ayiwa wuna bandingu di.” Wungi dé Jisas wa.
  emp-NTPO: 'Jesuba jarasia: –Ãcõrẽ bed̶ea ũrĩnaped̶a ĩjã b̶eada mʌ̃ papaa idjab̶a
    mʌ̃ djabarãa.–'
  eng-F35: But in answer He said to them, “My mother and my brothers are these, the
    ones who hear the word of God and do it!”
  ind-ind: Tetapi jawab Yesus kepadanya, “Setiap orang yang mendengarkan ajaran Allah
    dan melakukannya, merekalah yang Aku anggap sebagai ibu dan saudara-saudara-Ku!”
  pes-OPCB: 'عیسی پاسخ داد: «مادر و برادران من کسانی هستند که پیغام خدا را می‌شنوند
    و آن را اطاعت می‌کنند.»'
  mpt-mpt: Yesuse baabenea Nakaia unangai Gode wengo wente bianiba kukub ayamo wafu
    blib ita ne biemwal eka ne ningwal nabo ge baabesebe.
  ssx-ssx: Koto leeke Yesuma꞉ mo wanda꞉hali paeyao pa꞉ta꞉ alota꞉ Koda꞉na꞉ pi opua
    pu haleme wanda꞉halita꞉ yaka ama꞉ kametonu halememe leekeme.
  mkl-mkl: Ammɑ í jɛ nŋɑ í ni, inɛ ŋɑ iyi ɑ̀ wɑɑ ɡbɔ idei Ilɑɑɔ̃ nɔ ɑ̀ wɑɑ jirimɑɛ,
    ɑŋɑi ɑ̀ jɛ iyem wɑlɑkɔ ifɔm ŋɑ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆମେଇଂକେ ଉତର୍ ବିକେ “ଜାଣ୍ଡେ ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ଅଁଏ ଆରି ସତ୍‍ ମାନେଃଆର୍‍ଏ
    ମେଇଂ ନେଙ୍ଗ୍‌ନେ ଇୟାଙ୍ଗ୍ ବାରି ବୟାଁଇଂ ।”
  gof-RNT: Yesuusi zaaridi, “Xoossaa qaala si7idi ooson peeshsheyssati ubbay taw aayonne
    taw isha” yaagis.
  unx-unx: ଇନିଃ ମେନ୍‌ରୁହାଡ଼ାଦ୍‌କଆଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ଆୟୁମ୍‌ ଆଡଃ ମାନାତିଙ୍ଗ୍‌
    ତାନ୍‌କଗି ଆଇଁୟାଃ ଏଙ୍ଗା ଆଡଃ ହାଗାକ ତାନ୍‌କ ।”
  gah-gah: 'Loko lo amekago, Izesú nene vegenáma láa loko lo kimimó: Ómasímini gakó
    giliiki gili alitamó imanete není izónege izegipa nugunamotamóne niave, loko limó.'
  lcm-lcm: Na kala antok iria asukang ke, “Rina na keve tasig, nang riria kipo longong
    a mengen si God na kipo abis usiusingai ania.”
  aer-aer: Kenhe Jesus ikwere angkirtneke, “Angwenhele apeke angkentye Ngkarte-kenhe
    awerlte-apemele akangkwe-irremele, itne atyeye atyinhe uthene meye atyinhe uthene-arle
    aneme.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Taytay Dyus nishqanda uyaqkuna kasuqkunam noqapa
    mamay, masaykunaqa, nishpa.'
  tgl-ULB: Ngunit sumagot si Jesus at sinabi sa kanila, “Ang aking ina at ang aking
    mga kapatid na lalaki ay ang mga nakikinig ng salita ng Diyos at sinusunod ito.”
  cbs-NT: 'jatu yusinkin Jesúsun yuikin: —Diosun jancha ninkakin akubainmisbudan,
    jabiabu enabu kayabiki, en ewabu inun, en puibu inun, en betsabudan— jatu wanikiaki.'
  xtm-NTPP: 'Te ni ndakone''e ya: ―‍Nú na in koniniso''o tnu''u ká''an Su''si ma te
    sa''a i sukan ká''an ya ma, ñayii yukan ko kuu si''i sa ma ji''in ñani sa ma ―‍kúu
    ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngabalenge bandu boa, “Amabango na inuna yango nga ababilijoa
    lilobe lya Nnoongo nukuliagabala.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —Yʉ paco, yʉ bairã,
    Ʉmʉreco Pacʉ yee quetire tʉori, tee ca ĩirore biro ca tii nʉnʉjeerã niima —ĩiupi.'
  san-ORI: ସ ପ୍ରତ୍ୟୁୱାଚ; ଯେ ଜନା ଈଶ୍ୱରସ୍ୟ କଥାଂ ଶ୍ରୁତ୍ୱା ତଦନୁରୂପମାଚରନ୍ତି ତଏୱ ମମ ମାତା
    ଭ୍ରାତରଶ୍ଚ|
  rmn-rmn: 'О Исус пхэнляс лэнги: — Ми дай тай Мэ пхрала — одола, кон шунэл збора
    э Дэвлэски тай керэл ла.'
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús, tapiüng: ―Meáwan leaw nenguiay Mipoch Teat
    Dios, sitiül marang atnej anguiay, aag ayaj sayaag atnej xemüm, atnej xechiig
    ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱ntho: ―Nu̱ya ''bʉcua øspa̱bi̱ rá̱ hya̱ Oja̱,
    nu̱''a̱ ra̱ hya̱ øde gue''a̱ øt''a̱, guehya ɛ̱ntho ma̱ mamá ya, guehya ɛ̱ntho
    ma̱ n''yohʉ ya.'
  nop-nop: Unduŋ nimbune Jesudibo yeniŋguk, “Nu maane kwayaneye adi metam Bepaŋ’walaŋ
    mede nadiŋa tagimneiŋ heki uŋak.”
  obo-NT: Mid tavak si Disas to, “Oyya, piru iddos inoy ku woy mgo suwod ku, idda
    en so mid pominog to kahit Monama woy'd tuman tadda.”
  kca-kca: 'Ԓўв щиты йŏхԓы йастәс: "Турәм йасәӈ хуԓәтты пӑ йасәӈ хўват уԓты ŏтәт –
    щитәт Ма аԋԏем пӑ Ма ху апщиԓам".'
  cak-ENT: 'Pero rija'' xbij: Ja ri vinük ri nye''ac''axan y nquibün ri nbij ri rutzij
    ri Dios, jari'' ri nte'' y ri ye nchak'', xbij ri Jesús.'
