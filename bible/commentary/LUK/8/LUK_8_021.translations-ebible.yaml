  taj-taj: “च्‍यागो, जुन म्‍हिसे परमेश्‍वरला बचन ङ्‌यान्‍सी परमेश्‍वरसे कुल्‍बा ताम
    ङ्‌यान्‍ना थेनोन ङाला आमादेन आलेगदे हिन्‍ना” भिसी येशूसे थेनीगदे जम्‍मादान सुङ्जी।
  avt-avt: Te Jisas kewenhi ketpor, “O, hi hemtau. Te hi hetpi, mɨt kerek nemtau hɨm
