verse: LUK.008.003
translations:
  kpx-kpx: Ige kebiamo koeau abuhi tilu. Kosive mole Elodi ke esemu Tusa. Iale mahinave.
    Dioana. Ige Susana. Ige emo keate degomole kebiata igaetoai abu monita Iesu isi
    esemuiabe kebia tedaevegeliho abuhi tilu.
  okv-H: eto nei amo Herod ta pure embo vahai javo Chuza amita ae Joanna amite evohu
    Susanna amite evohu nei nei aingeto Iesu unduresora avoeto enana ga pambua.
  tbo-tbo: Ma Heloda a tu poula gowana Kusa ma agona gowana Yowana Yesu i wotagoya.
    Ma Susana ma gasi wiwine gehouhi. Tauhi hai gapolagei Yesu a hewahewali mitehi
    hi haguhi.
  mal-C: ഹെരോദാവിന്റെ കാര്യസ്ഥനായിരുന്ന കൂസയുടെ ഭാര്യ യോഹന്നയും സൂസന്നയും മറ്റുപല
    സ്ത്രീകളും ഉൾപ്പെട്ടിരുന്നു. ഈ സ്ത്രീകൾ തങ്ങളുടെ സമ്പാദ്യംകൊണ്ട് യേശുവിനെയും ശിഷ്യന്മാരെയും
    സഹായിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: καὶ Ἰωάννα γυνὴ Χουζᾶ ἐπιτρόπου Ἡρῴδου, καὶ Σουσάννα, καὶ ἕτεραι πολλαί,
    αἵτινες διηκόνουν ⸂αὐτοῖς⸃ ⸂2ἀπὸ⸃ τῶν ὑπαρχόντων αὐταῖς.
  bgc-bgc: अर हेरोदेस राजा के भण्डारी खुजा की घरआळी योअन्ना, अर सूंसन्नाह, अर घणखरी
    दुसरी बिरबान्नी। ये अपणे धन तै यीशु अर उसके चेल्यां की सेवा-पाणी करै थी।
  khz-khz: Mataa Ioana, Kusa garawana. Kusa ia Heroda gena rinaga egita-tagorawai
    talimana ta. Ta Susana, e gare mareketa maki vogo vavagina. Egare geria rinaga
    na Iesu magena melo geveakavarawai.
  deu-TKW: und Johanna, die Frau des Chuza des Verwalters des Herodes, und Susanna,
    und viele andere, die halfen ihnen aus ihrem Vermögen.
  zsr-NT: Nútsaꞌnu caꞌ ladjcnu Juana, ngul queëꞌ Chuza, bönniꞌ dë lu nëꞌë le dë lidxëꞌ
    Herodes, len nútsaꞌnu caꞌ ladjcnu Susana. Taꞌguꞌnu le tahuëꞌ Jesús len yuguꞌ bönniꞌ
    usë́d queëꞌ ngul ni len zianrnu caꞌ, tuꞌnödzjnu le dë quecnu.
  lin-lin: Jane, mwasi ya Shuza oyo azalaki kobatela biloko ya Erode ; Suzana ; mpe
    basi mosusu ebele. Basi yango bazalaki kosalisa mpe kosunga Yesu mpe bayekoli
    na Ye, na nzela ya biloko na bango moko.
  hns-NT: Aur Koesaas ke aurat Johaana bhie oesabke saath raha. Okar aadmie raadja
    Herodes ke dhan-daulat ke kaar-baar karat raha. Ekgo Soesaana naam ke aurat raha
    aur dher doesar waalan. Oelog Jiesoe aur okar baaraago tjela ke aapan samaan se
    sewa karat raha.
  noa-E: Ãbakhai Juana ajim aajem, woun Chuza anʉm ʉʉi. Ich mag woun Chuza anʉmuata
    rey Erodes nem thum ich dënjö khaphʉ aajeejim anaabá. Maimua ãb agjö nʉrraajeejim
    aajem, Susana anʉm. Maimua mag tag ʉʉin khapan agjö thʉnaajim aajem, amach di
    aarmua nemdam aibëe nʉm iiu, i jãog wai wënʉrraajerr khʉʉn.
  eng-EMTV: and Joanna the wife of Chuza, a supervisor of Herod, and Susanna, and
    many others who were ministering to them from their belongings.
  mib-NT: Te ɨnga ña cúu Juana, ñasɨhɨ́ Chuza, tēe ndíso jníñu ini vehe Herodes. Te
    ɨnga ña cúu Susana, jiín cuéhē gā ñahan jeē cáchindéé ñáhán ña, jéhe ña tāca jéē
    jíni ñúhún yá jiín de jíjnáhan de.
  lif-NT2: हे़क्‍क्‍याङ् हे़रोदरे़ कुघारात् के़युङ्‌बा चुजासरे़ कुमेःत् योआन्‍ना,
    सुजना, नु यरिक् मे़न्‍छुमाहाॽरे़ खुनिॽ याङ्‌साकुन्‍धेःल्‍ले़ ये़सुःन् नु कुहुॽसाम्‍बाहाॽ
    कुभाॽ मे़बिरुसिरो॥
  xnj-xnj: na Yoana mdala waki Kuza, Kuza mweavi myimilila nyumba ya Helodi, Susana
    na vadala vangi vamahele. Vevawusili vindu yavi ndava ya kumtangatila Yesu na
    vawuliwa vaki vayendelela na lihengu lavi.
  mmx-mmx: Joana, latkin at ne Kusa, laradi gomgo gak lok tatao at loogu at ne Erodes.
    La ne Susana, la nedi buaang bok lavakin diga lok tooro ne Iesu eburu mi lavaun
    pinivu ren mi levempilas nedi digak pakes tin.
  cbr-NT: a 'imainun Juana, Chuza, an Herodes 'aquincë uni aín xanu, a 'imainun Susana,
    acama 'imainun an Jesús ñu 'inánquin 'aquincë xanu raíriribi 'iacëxa.
  tee-NT: Vachu' ixt'a'anta ju Juana ix'amachaka' ju Chuza ju ixlapanac ixjunita ju
    Herodes ju gobernador ixjunita. Vachu' t'a'alh ju Susana chai na pumalhu ali'in
    chakolun ju ixtalhi'aktaijui ix'alinta'an la'ixmaktasq'uinit'an ju Jesús chai
    ix'amamaka'ui.
  eng-LSV: and Joanna wife of Chuza, steward of Herod, and Susanna, and many others,
    who were ministering to Him from their substance.
  cak-NT: Chiquicojol ri ixoki' ri je-benak chirij ri Jesús, benak ri Juana, raxayil
    ri jun achi rubinan Chuza. Y ri achi re' jun rusamajel ri Herodes. Chuka' benak
    ri Susana. Y jec'o chuka' ch'aka chic ixoki' ri je-benak ri can yeto'n richi ri
    Jesús. Ri ixoki' re' xequilij ri Jesús y ri ru-discípulos riq'uin ri quibeyomal.
  pah-NT: Ojipehẽa rera Joana. Joanahẽa rembireko'ga ko Cuza'ga. Ga ko Herodes'ga
    mbatera repiakatuhara'ga. Ojipehẽa rera Susana. G̃ahã oho Jesus'ga rupi. Ojipe'g̃a
    kunhangwera'g̃a hoi ga rupi no. Imondovo ga pe ombatera g̃a Jesus'ga repiakatui.
    Dozeve'g̃a pe g̃a imondoi no.
  sja-NT: Ichiaba baji Cuza wẽra t'ɨ̃jarapatap'edaa Juana. Ma Cuza Rey Herodes tedepema
    mimiapataarã poro waibɨa paji. Ichiaba baji Susana, awaraa wẽraarã chok'ara ome.
    Ma wẽraarãpa Jesús chi k'õp'ãyoorã ome k'aripapachida; teepachida net'aa mãik'aapa
    p'arat'a.
  xed-xed: nda Yuwana markwa Kuza. Tsa Kuza ya, mndu ya fanam mgham Hiridus ta inda
    skwi ma həgani ma dzvani ya. Mamu Suzana, nda ndəghata sanlaha ma miʼaha guli
    mataba taŋ. Inda tsa miʼaha ya ná, kataŋkata həŋ ta i Yesu nda duhwalhani nda
    skwi ma dzva taŋ.
  mks-NT: Ta cátáhan ri in ñá naní Juana cua̱ha̱n ñá xi̱hín na̱ cán. Mé Juana cúú
    ñá ñájíhí da̱ naní Chuza, da̱ cómí cuéntá sa̱há vehe Herodes. Ta jári in ñá naní
    Susana na̱xi̱ca nuu ñá xi̱hi̱n Jesús. Cua̱ha̱ chága̱ na̱ji̱hí na̱xi̱ca nuu na
    xi̱hi̱n á ta na̱chindeé ñahá na̱ xi̱hín ña̱ cómí na̱.
  gfk-S: Ma tike mes, ne Ioana, no haine ta nong ga harkurai ter tano hala tane Herot,
    no hinsana ne Kusa. Susana bileng tikenong ma di ma ra haleng na mes. Ma kike
    ra haine, ma ira nudi minsik iat, di git banbanot ira sunupi tane Jisas ma ira
    nuno bulu na harausur.
  bmu-bmu: Ambi kun qetŋi Joana. Yaŋgö apŋi qetŋi Kuza yaŋön kiŋ Herodkö jakömbuak
    miri miaŋgöreŋ gawmangö moneŋ galömŋa malök. Ambi kun qetŋi Susana, Yeŋön aka
    ambi tosatŋi gwötpuk yeŋön nanŋini moneŋ inapŋinan Jisös aka gwarekurupŋi könanöŋ
    galöm köla naŋgöm eŋgiget. Mewö.
  dgz-dgz: Waen dawa apan Susa waenewa Dioana. Apan Susa me ayop Erot gauarape mega
    da. Waen dawa yaua Susana amba waen upinewa aruga den Iesu tautanan amon. Waen
    mame moni muga gapan Iesu, wadiamot mega den, kwayup tamuiwanumun.
  eng-GNV: And Ioanna the wife of Chuza Herods steward, and Susanna, and many other
    which ministred vnto him of their substance.
  zaa-NT: ą'hua Juana niula qui' Chuza nu ná jefe le' palacio qui' gobernador Herodes,
    ą'hua Susana nna, ą'hua iỹé tse'éruhuá adí ca niula canu beni cą Jesús cualani
    nna bete cą lani e biỹa té qui' quį nna.
  eng-WEBSTER: And Joanna the wife of Chuza Herod's steward, and Susanna, and many
    others, who ministered to him of their substance.
  guh-guh: Itsava pevënë Juana, Cuzavënënë pijava. Bajaraponë Cuzavënënë, nacuaevetsinë
    Herodes pijajivitonë. Itsava pevënë Susana. Bajarapapetiriavi pematatsënëa, itsapetiriavi,
    ayaibitsaëto, yajavanajetaruca Jesús. Bajarapapetiriavi pexainaepalatayajuvënëjava,
    rajuta Jesúsjavabelia. Nexata xuaxi Jesús pijajivi barënamatavenona pebarëcomuatsinexa
    bajarapapalatata.
  bon-bon: Nuuja teeme ngii Yoana tage. Tabe lui Kusa me coga gwene, Kusa lui te Mopeyame
    Heroda me mete piiyepu gwidape bine ire jaatwemuge. Cuta nuuja teeme ngii Susana
    tage, cuta piiyepu bucurage nuuja magebi cina ten cama puga ge. Teepi Yeesu piiyepu
    teeme abiberäja bägrä bine yäätityäremusi teemerage rarekaake piiyepu gwidape
    cabu ca.
  nhw-BL: Huan seyoc sihuatl itoca eliyaya Juana. Yaya eliyaya isihua Chuza catli
    quitequipano Tlanahuatijquetl Herodes. Huan nojquiya nejnenqui ininhuaya se sihuatl
    itoca Susana, huan miyac más sihuame catli quimacayayaj inintomi para quipalehuise
    Jesús ica catli monequiyaya.
  mgw-mgw: Yoana nnyumbo wa Kusa ywaabi mpangakasi nku'lu' ywa Helode, Susana na bi'ngi'
    baingi. Abo alwawa, batumyage mali yabe bene kwatumikiya bembe.
  swh-ONEN: Yoana mkewe Kuza, msimamizi wa nyumba ya watu wa nyumbani mwa Herode;
    Susana; na wengine wengi waliokuwa wakimhudumia kwa mali zao.
  wbi-wbi: uYoana un'dala ghwa Kusa nu m'baha ghwa Helode uSusana na vadala avange
    vinga, vano valyahmisie ikyuma javo vavuo.
  bba-bba: kɑ Yoɑnɑ wi u sɑ̃ɑ Kusɑ, Herodun sɔm kowobun wiruɡiin kurɔ, kɑ Susɑnɑ kɑ
    sere ɡɑbu dɑbiru. Kurɔ beyɑ bɑ bu nɔɔrimɔ kɑ ben tiin ye bɑ mɔ.
  eng-KJVCPB: and Joanna the wife of Chuza Herod’s steward, and Susanna, and many
    others, which ministered unto him of their substance.
  kgk-NT: Oho Joana, Cuza rembireko upéa. Cuza mburuvixa voi. Onhangareko mburuvixagwasu
    Herodes mba'e kwéry-rehe. Hembireko Joana oho. Oho Suzana ave. Hetave ave kunha
    Hesu ndive oho. Upe kunha kwéry ome'ẽ meme hemikotevẽ Hesu-pe, doze hembiporavo
    va'e-pe ave ome'ẽ hemikotevẽ. Oho meme indive ojapo hagwã gwemi'urã indive ho'u
    hagwã.
  waj-waj: Vo gioonna voovai inna tasipama nuauvaa nnutuuvo Yoqaanovee. Ivo kieeta
    vaidi Herootaa nnauvaara haitatuura vaidiivaa nnutuuvo Kusaanna nnaatavai. Vo
    gioonna voovai nnutuuvo Susanaavaata kaayau seena gioonna vooyaatama mmoori vara
    rada nuaida varida ngiari mminnamminnaiyauvaadiri Yisuunnaata ari ngiaammuauyaatama
    tuqinneeravai.
  cpy-cpy: kaakitapaaki roori Juana iina Chuza romperatani Herodes, kaakitapaaki Susana.
    Eenitatsi eejatzi otsipa-paeni tsinani okaatzi papiinta-kiriri koriki Jesús.
  ekk-PKP: Johanna, Heroodese kojaülema Kuusase naine; Susanna ja veel paljud teised,
    kes teda oma isiklike vahenditega toetasid.
  mpx-mpx: Yowana, iya lagona Kusa toto Helodi wana limi ana totuwalali bwabwatana;
    Susana, ge yowau hi gewi al. Heliya totoliya wali mani ge wali bugubugul hi talamwan
    inoke Yeisu alonau ge wana tohago hi matahikagil.
  wbp-wbp: '@see-verse:LUK.008.002'
  luo-luo: Joana chi Chuza, mane jatelo e od Herode gi Susana kod mon mamoko mathoth.
    Mon-gi nekonyogi ka gichiwonegi gigegi giwegi.
  nhe-NT: Huan seyoc sihuatl itoca eliyaya Juana. Yajaya elqui isihua Chuza tlen quitequipano
    Tlanahuatijquetl Herodes. Huan nojquiya nejnenqui ininhuaya se sihuatl itoca eliyaya
    Susana, huan miyac más sihuame tlen quimacayayaj inintomi para quipalehuise Jesús
    ica tlen monequiyaya.
  aii-aii: ܘܝܘܿܚܲܢ ܒܲܟ݂ܬܵ‌ܐ ܕܟܘܼܙܵܐ ܪܲܒ ܒܲܝܬܵ‌ܐ ܕܗܹܪܘܿܕܸܣ، ܘܫܘܿܫܲܢ، ܘܪܵܒܵܐ ܒܲܟ݂ܬܵܬܹ̈‌ܐ
    ܐܚܹܪ̈ܢܹܐ، ܕܟܹܐ ܥܵܒ݂ܕܝܼ ܗܘܵܘ ܠܗܘܿܢ ܚܸܠܡܲܬ ܡ̣ܢ ܡܸܢܕܝܼ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ.
  esk-NT: Joanna-lu, uiqaqtuaq Chuza-mik aŋalatauruamik atanġum Herod-ŋum iniqpaŋani,
    suli Susanna suli iñugiaktuat atlat aġnat. Tamatkua ikayuuttutiginiġaich pigikkatiŋ
    Jesus-mun suli maliġuaqtaiñun.
  msb-msb: Kaupod pa sinda Juana na asawa ni Chuza na katiwala ni Herodes, Susana
    kag san iba pa na may mga kaya amo an nagaburulig sa panginahanglan ninda Jesus.
  cpa-NT: ju³lah Juana, hio¹³ quián¹² Chuza, dsa² neng¹² gug² tai³ ca¹lah¹jǿ¹ hi²
    chi² quiah¹² Herodes; ju³lah Susana calah, quianh¹³ jue¹² hio¹³ siáh². Ca¹mi¹ti¹
    hio¹³ héi² ni³ Jesús quianh¹³ dsa² guia¹tón². Ca¹mi³hag¹³dsa quianh¹³ hi² chi²
    quiah¹²dsa.
  dso-dso: ଏରଦ୍‌ ରାଜାର୍‌ ଗୁମସ୍‌ତା କୁଜାର୍‌ ମାଇଜି ଜଆନା, ସସନା, ଆରି କେତେକ୍‌ କେତେକ୍‌ ମାଇଜିମନ୍‌,
    ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ରଇ ନିଜର୍‌ ନିଜର୍‌ ଦନ୍‌ ସାରାଇ ତାକେ ସେବା କର୍‌ତେରଇଲାଇ ।
  meu-meu: Ma ta be Ioana, Kusa, Herod ena kohu ireḡuna tauna, adavana. Ta danu Susana.
    Ma hutuma danu, edia ḡau ia e ubulaia.
  yva-NT: muno Yohana, Kusa apa anamu, opamo panapatambe Akarijo Titi Herodes ai;
    muno Susana; muno wanya wanui kaijinta tavon. Wanya umaso wo taune awa ananuge,
    awa doije inta raunande indamu wo Yesusa pe mansaeranande.
  dgc-dgc: Sakay tu esa man dén éy ti Juana a asawa ni Kusa. (Ti Kusa éy mataas a
    katulung ni Hari Herod.) Sakay kaguman de be ti Susana, sakay meadu be a iba a
    bébe. Side a bébe, éy ginégastos de tu ari-arian de ta péngtulung de de Jesus.
  zpm-NT: '@see-verse:LUK.008.002'
  hix-NT: Anaro xarha Xoana. Kusa hetxe rma noro hatà. Eroknes yanoto komo yohà rma
    noro hatà, Kusa. Anaro xarha Susana. Anar komo xarha, woràskomo komo, Txesus yakoron
    komo rma, thenyehra nehxatxkon hatà. Txesus komo yomyaràhtetxkon hatà, nyamoro
    ha, tàtxenyerun kom hoye, tkatxho kom hoy xarha.
  sim-sim: Las Joana, Kusahi nokove sir. Kusa oto king Herothi mbele mbelen washilindari
    ma ria. Hovok las Susana, uhu nokove anandi lal nga mushak Jisas nga iri lira.
    Nokove ondo ya lihin li laha Jisas nga orin tiyandari ma ondo nga li jelyakmbaha
    limu hara.
  npi-ULB: हेरोदका कारिन्दा खुजासकी पत्‍नी योअन्‍ना र सुसन्‍ना, यिनीहरू र अरूहरू आफ्ना
    भौतिक स्रोतहरूबाट उहाँहरूका निम्ति जुटाई दिन्थे ।
  cgc-cgc: Isya pa ki danen, Juana na sawa Chuza na mayurdumo ta panimalay Herodes.
    Isya pa gid ki danen, Susana. Tama pa man na mga bai gakuyog daw alin ta iran
    na pagkabetang gatabang ki Jesus daw iya na mga tinudluan.
  tim-tim: Akto siâ kotŋe Yohana are Herotegât hoŋ bawa luâk kotŋe Kusa yâkgât âmbenŋe.
    Akto siâ kotŋe Susana. Akto âmbâle bikŋe puli oyaŋmâ Yesu akto aposololupŋe yeŋgiyi
    are olowâk ariyi.
  yor-yor: Àti Joanna aya Kusa tí í ṣe ìríjú Herodu, àti Susana, àti àwọn púpọ̀ mìíràn,
    tí wọ́n ń ṣe ìránṣẹ́ fún un nínú ohun ìní wọn.
  wos-wos: Hési takwa akwi léka xi Joana. Lé Kusana takwa lé. Kusa dé Herotna geka
    hatikwa du dé. Hési takwa Susana lé. Séfélak takwa akwi di di wali yi. Wunde takwa
    di deka hafu yéwa hénoo hérae di Jisas déka duka akwi hwe.
  emp-NTPO: Cuza quima Juana sid̶a b̶asia. Cuzaba Herode ded̶ebemada jũma cawa obadjia.
    Susana sid̶a b̶asia. Maʌ̃ awara dewara wẽrãrãda zocãrã panasid̶aa. Ãdjirãba Jesu
    carebad̶i carea ne diabadjid̶aa.
  eng-F35: and Joanna the wife of Chuza, an official of Herod; and Susanna, and many
    others—these were providing for Him from their substance.
  ind-ind: Yohana istri Kuza (Kuza adalah kepala urusan istana Herodes), Susana, dan
    masih banyak lagi perempuan lain. Mereka semua sering membantu keperluan Yesus
    dan murid-murid-Nya dengan uang mereka sendiri.
  pes-OPCB: یونا، همسر خوزا (رئیس دربار هیرودیس)، و سوسن از جمله این زنان بودند. ایشان
    و بسیاری از زنان دیگر، از دارایی شخصی خود، عیسی و شاگردانش را خدمت می‌کردند.
  mpt-mpt: Yudai komoke Helote am kimanin nakae niniino Susae alelo Yoana osa eka
    Susana osa eka unang mak isa i Yesuse bekeba haamonsibo unang eli imaye monia
    imenao Yesus esa e okok aleyemin naka isa okaye bianibtabe.
  ssx-ssx: Kutupa mo Hetodina꞉ da handeteke hayeke ami you hali Tiusana꞉ weteke bikita꞉
    Dioa꞉na make Susa꞉na make mandane wanda꞉wekima꞉ make yeekeme. Mo wanda꞉wekima꞉
    ika꞉ mani manuta꞉ Yesu make ipika꞉ disaipolo haliweki tonka꞉na꞉ tamba꞉ mutia pomu
    hatiki pimikime.
  mkl-mkl: do Zoɑnɑ ɑboi Cuzɑ, woo mu ɑmɑnii ilɑɑlu Herodu, do Suzɑni do inɑɑbo nkpɔ
    ɡɔ ŋɑ mɑ. Abo ŋɑu ɑ̀ wɑɑ sobi ŋɑ do ɑmɑni nŋɑ.
  gaq-gaq: ହେରୋଦନେ ଗୁମୁସ୍ତା ଖୂଜାନେ କୁନେଣ୍ଡେ ଯୋହାନା, ଶୋଶନ୍ନା ଆରି ଉଡ଼ି ସେଲାମ୍ବୁଏଇଂ ମେଇଂ
    ଏତେ ଲେଃଚେ ନିଜେ ନିଜେନେ ଦନ୍ ବିଚେ ମେଁଇଂନେ ସେବା ଡିଙ୍ଗ୍‌ଆର୍କେ ।
  gof-RNT: Heroodisa shuumaa Kuuza machchiw Yohaanna, Soosinnaranne qassi hara daroti
    enttana miishen maaddeyssati de7oosona.
  unx-unx: ହେରୋଦ୍‌ଆଃ ଭାଣ୍ଡାରି ଖୁଜାରାଃ କୁଡ଼ିତେ ଯୋହାନ୍ନା, ଶୁସାନା ଆଡଃ ପୁରାଃ ଏଟାଃ କୁଡ଼ିକ
    ଆକଆଃ ମେନାଃତେୟାଃତେ ୟୀଶୁକେ ଆଡଃ ଆୟାଃ ଚେଲାକକେ ସୁସାରିତାଇକେନାକ ।
  gah-gah: itó makó agulizá Zoaná eza Heloteni hozaló gizapa ve Kuzani venala, itó
    Susaná itó vená lugáa keza moni henokanonigi miniake Izesugini nasahilí ikitiki
    minamó.
  lcm-lcm: Na Ioana, kisngana i Kusas nang kapo mangsikei a asosokai si Erodes, na
    Susana, na mang matan miang kapa, kitapo papakangai aniria si palpal i pukun le
    si kari togtogon akorong.
  aer-aer: Kenhe arelhe arrpenhe Joanna arritnye yanhe areyele-arlenge aneme. Anewikwe
    ikwerenhe Chuza re urrkapentye impene King Herod-kenhe aneke. Kenhe arelhe arrpenhe
    Susanna arritnye yanhe areyele-arlenge aneke. Kenhe arelhe arrpenhe areye-inpe
    Jesus ikwerenge anerrirreke. Kenhe nhenhe ingkirreke Jesus-nge-arlke ikwerenhe
    atyewe areyenge-arlke untherlte-apetyarte. Kele itne mane itnekenhele arne areye
    itnekenhele-arlke itnenhene arntarnte-arerlte-apetyarte, Jesus-arlke ikwerenhe
    atyewe areye-arlke.
  qvc-NT: Suq warmiqam Jwana shutiq. Payqam Chusapa warmin karqan. Chay Chusaqam prifiktu
    Irudispa wasimba kamachikuqnin karqan. Suq warmiqam Susana karqan. Wakin warmikunapismi
    Jisuspa pullan puriqllapa tukuy iman kaqwan yanapashpa.
  tgl-ULB: si Juana ang asawa ni Cusa, na tagapangasiwa ni Herodes, si Susana at marami
    pang ibang mga kababaihan na nagbigay sa kanilang pangangailangan mula sa kanilang
    sariling mga pinagkukunan.
  cbs-NT: '@see-verse:LUK.008.002'
  xtm-NTPP: Suni Juana ñasi'i tee kúu Cuza ma tee ni yo tnii kuenda ve'e Herodes ma,
    ji'in Susana ma, ji'in kua'a‑ka ña'a ni ka yo ndi ini nawa jin kaa de ji'in ya
    ma.
  nnq-nnq: Yoana ahana ba Kuza, nkolongwa jwa maakama ga Nngwana Helode, Suzana na
    bange ajingi. Akikege benia bakiba bakapanga ilebe yabe kummegele Yesu na akinapunji
    bakwe.
  bao-NT: Apeo, wiogʉ Herodes yeere ĩa nʉnʉjee bojari majʉ ca niiricʉ Cuza nʉmo Juana,
    to biri apeo Susana niiupa. Aperã paʉ romiri cʉ̃ja ca cʉorije mena cʉ̃re ca tii
    nemorucuricarã niiupa.
  san-ORI: ପ୍ରଭୃତଯୋ ଯା ବହ୍ୱ୍ୟଃ ସ୍ତ୍ରିଯଃ ଦୁଷ୍ଟଭୂତେଭ୍ୟୋ ରୋଗେଭ୍ୟଶ୍ଚ ମୁକ୍ତାଃ ସତ୍ୟୋ ନିଜୱିଭୂତୀ
    ର୍ୱ୍ୟଯିତ୍ୱା ତମସେୱନ୍ତ, ତାଃ ସର୍ୱ୍ୱାସ୍ତେନ ସାର୍ଦ୍ଧମ୍ ଆସନ୍|
  rmn-rmn: э Иоанна, э ромни э Хузаски, саво дикхел палко кхер ки Иродеско, э Сусанна
    тай бут авэра. Адала джювля керэнас ярдыми э Исусески тай Лэски сиклярдэнги андар
    одолэстэ, со сас лэндэ.
  huv-NT: Alinop Juana mintaj Chuza najlüy wüx minajiüt Herodes; alinop Susana, at
    alacas montaj. Ajcüw ayaj tayacüw leaw alndom mayacüw mambeolüw Teat Jesús.
  otn-NT: N'youi p'ʉ ra̱ Juana nu̱na̱ rá̱ xisu ra̱ Chuza, guehna̱ di̱ ma̱nda gätho
    yø mɛfi p'ʉ ja rá̱ palacio ra̱ Herodes. 'Nɛ̱ ra̱ Susana n'youi p'ʉ. N'youi p'ʉ
    xa̱ngu̱ yø xisu ngue ja te pɛts'i, nu̱'mø te honna̱ Jesús, guehya fäxya.
  nop-nop: 'Tam indiŋdi yehikelegiŋ: Susana, eŋ Maliya Madalaniŋ (tam u Jesudi yabap
    7 yehikelemiŋguk) tiŋa Yoana (yohoi wou Susa adi Helot’walaŋ yot kadokoluguk.)
    Adi tiŋa tam noli muneeŋ bomboŋhinit adi Jesu tiŋa mihiŋiye yemtoi tiyaugiŋ.'
  obo-NT: Id duma mandad kandan si Juana no sawa ni Cusa no sinolihan diyot polasyu
    ni Harin Herodes. Iddos duma, si Susana woy mo‑uraa pon mgo ba‑ay no id potommu
    to mgo ko‑ilonganon onni Disas ukit to kandan no soopi.
  kca-kca: Иоанна па, Ирод хŏща хот рупата ŏх ху Хуза ийими; Сусанна, хŏԓна пӑ па
    имет. Тӑм нэӈәт Иисуса тӑйәм ŏхԓаԓән ԋотсәт.
  cak-ENT: Chiquicojol ri ixoki' ri ye tzekel chirij ri Jesús, benük ri jun ixok ri
    rubini'an Juana, rixjayil ri jun achi rubini'an Chuza. Y ri achi ri' jun rusamajel
    ri Herodes. Chuka' benük ri jun ixok rubini'an Susana. Y yec'o chuka' ch'aka chic
    ixoki' ri ye benük ri nyeto'on chuka' richin ri Jesús. Ri ixoki' ri' xequilij
    ri Jesús y ri rachibila'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤜᤧᤖᤥᤍᤖᤧ ᤁᤢᤄᤠᤖᤠᤳ ᤁᤧᤕᤢᤱᤒᤠ ᤆᤢᤈᤠᤛᤖᤧ ᤁᤢᤔᤣ᤺ᤳ ᤕᤥᤀᤠᤴᤏᤠ. ᤛᤢᤈᤏᤠ. ᤏᤢ ᤕᤖᤡᤰ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤏᤢ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤁᤢᤓᤠ᤹ ᤔᤧᤒᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De incā ña cúu Juana, ñasíhí Chuza, tēe ndíso tíñú inī vehe Herodes. De
    incā ña cúu Susana, jíín cuāhā cā ñahan jā chíndeé ña yā jéhe ña ndācá jā jíni
    ñúhún yā jíín ndá dē.
  san-TIB: པྲབྷྲྀཏཡོ ཡཱ བཧྭྱཿ སྟྲིཡཿ དུཥྚབྷཱུཏེབྷྱོ རོགེབྷྱཤྩ མུཀྟཱཿ སཏྱོ ནིཛཝིབྷཱུཏཱི ཪྻྱཡིཏྭཱ
    ཏམསེཝནྟ, ཏཱཿ སཪྻྭཱསྟེན སཱརྡྡྷམ྄ ཨཱསན྄།
  qve-NT: 'Wakintaqmi karanku: Susana, Juana, hinallataq ashka warmikunapas. Juanaqa
    karan Chuza sutiyoq runapa warminmi; chay Chuza runaqa karan rey Herodes Antipaspa
    kamachin ruwaq mayordomo runan. Chay warmikunan Jesusta hinallataq discipulonkunatapas
    yanaparanku tukuy kaqninkuwan.'
  pao-NT: yise ewa'yoosoo momoko'ne unu besa mamanepunnedu ka Te Pabe'e umu oo nakatzimodu
    nokosoo hemma mu sookwina mu tumukuna mu tummatzidu.
  cbu-NT: '@see-verse:LUK.008.002'
  usa-usa: Tútaama kíni Érôtini naaúpaqa kawáá-nákómá wenánáakoni áwîqa Yóáanaama
    min-íníkókáráq Tútáánakaraq taíbaq káqo-noinikaraq Îtugaraq wení iyápó-annagaraq
    yeqtí ótataba áwâqnaa urááe.
  soy-soy: Cusɑ yɛɛ Erooti kɛyɔ kɛcɑ́ɑ́ ḿ pɑílɛ̃ unɔsi Yohɑnɑ nɛ Susɑɑni nɛ pinɔ́si
    mɛyɑ̃ pɛɛ pɛɛ pilikɔ́ nɛ Yeesu nɛ upipirɛtiki n lɛ́ni.
  hui-hui: wali mende Yoanabi ibu agalini Tusa ibugua Kini Herodonaga haru haga henego
    wali tebone Susanabi wali marubi Yasu piyadagua pialu howa tigua munibi tomobi
    wiyagome Yasubi ibunaga talima piaga biarubi biamogo bima pene.
  amf-amf: Herodissa waadiman eenaam wottsea Kuzasa geshon Yohannabee, Soosinnabee,
    waaniar thoothina maanabe ke dahade. Kediar Yesusbee kisa paanan yivayna eenabena
    koymon yisa imada keam keda kelshe.
  quc-NNT: K'o ri nan Juana, rixoqil ri tat Chuza, ru mayordomo ri tat Herodes. K'o
    k'u ri nan Susana, xuquje' k'ia ixoqib' chik ri xkikoj ri jastaq ke chuto'ik ri
    Qajaw Jesús.
  dob-dob: ta wate Yoana, tauna Kusa mwanena, Kusa nina Elodi ꞌina toguinuwa, ta wate
    Susana be wate ꞌaidi iine maꞌediyao. Iine nidi taudi ꞌidi gwegweyega Yesu magosenao
    siꞌitaꞌiꞌisidi.
  wrs-wrs: '@see-verse:LUK.008.002'
  mca-mca: Qa pekhe' Juana ƚewhe'ye' pa' Cuza, ƚeqjeƚinenek pa'aj pa' Herodes. Qa
    pe' Susana, qa olots iye pekhewep, qa ƚekhewelƚe in yatsat'etsƚi'ij pekhewe' natkiniji'
    in t'iftits'ijetskii pa'aj pa' Jesús qa pe' ƚ'ijatshenhei.
  kiw-kiw: Ioara, Heroda raarai iemeaꞌa dubui Kuda, ooboi-ka, Tusara, aamiꞌa upibaiꞌoi
    rautu ai-poromoabaimo, rii himia raarai-da, Iesu iimatomudio mereei ma imoabaimoi-ri.
  tzo-TZC: Jaꞌ jech xtoc tey oy ti Juanae, yajnil ti Chuzae, ti jaꞌ jun vinic ti yichꞌoj
    ta sventa ti cꞌusi xꞌayan yuꞌun ti ajvalil Herodese. Jaꞌ jech xtoc tey oy ti Susanae
    schiꞌuc yan antsetic ti comon ta stsobic ti cꞌusitic oy yuꞌunique yoꞌ jech ta
    scoltaic ti Jesuse.
  mya-mya: ဟေ​ရုဒ်​မင်း​၏​အိမ်​ထောင်​အုပ်​ချုပ်​ရေး​မှူး​ခု​ဇ​၏ ဇ​နီး​ယော​ဟန္န၊ ရှု​ရှန္န​နှင့်​အ​ခြား​အ​မျိုး​သ​မီး
    များ​ပါ​၏။ ဤ​အ​မျိုး​သမီး​များ​သည်​မိ​မိ​တို့ စ​ရိတ်​ဖြင့်​ကိုယ်​တော်​နှင့်​တ​ပည့်​တော်​တို့​အား
    လုပ်​ကျွေး​သ​မှု​ပြု​ကြ​၏။
  gng-NT: nin Herod ya tonsɔnb ya ciɛn Kusa ya po Sann nin Susann nin bipiitɔb ligol,
    nɛ biʼkɛ taah biʼbont ki toreh wɔn nin uʼtondb.
  cbi-NTPO: naa Herodeschi tiba tañu jumula keena' washken chumu Cuza' shinbu Juana
    bain, naa Susana bain, naa kayu vee shinbula bain Jesúsba bulu nentsula. Tsejtu
    yala ti tanenduba Jesúsnu bain, ya' 12 chachillanu bain kuwa kuwakila.
  ikk-NT: lẹ Juana hụn Chuza di ẹ wụ onyẹ-isi ọrụn imẹ ọgwa Hẹrọdụ, lẹ Suzana, lẹzi
    ikpoho ndị-ọzọ bu ọda hụn gi ihiẹn wẹ e yeni Jesu lẹ ụmụ-azụụn a ẹka.
  leu-leu: na Joaana, a tefin si Susa aava paamuian a maana mo la lifu si Herot, na
    Susaana e xasanofuna. A lutefin aanabeꞌ ri xavang na Yesus e mu yaamut sina e
    ri tavai nari pana mu faat.
  maz-NT: C'ü 'na ndixũ mi chjũ e Juana. C'e ndixũ, mi ngue o̱ su e Chuza c'ü mi ngue
    o̱ ngapta e Herodes, mi manda cja c'o o̱ mbëpji. C'ü 'naja ndixũ, mi chjũ e Susana.
    Xo mi pöji e Jesús c'o 'ñaja ndixũ c'o ma puncjü. Mi pjös'üji e Jesús co c'o o̱
    merioji.
  bod-N: ས་གནས་དཔོན་པོ་ཧེ་རོ་དཱའི་གཉེར་པ་ཀུ་སཱའི་ཆུང་མ་ཡོ་ཨན་ནཱ༌དང༌། གཞན་ཡང་སི་སན་ནཱ་སོགས་བུད་མེད་མང་པོ་ཡོད༌དེ།
    ཁོ་མོ་རྣམས་ཀྱིས་རང་གི་རྒྱུ་ནོར་སྤྱད་ནས་ཁོང་རྣམས་ལ་རྒྱབ་རོགས་བྱས༌སོ།།
  tca-NT: Rü yéma iyexma ta ga Cuána ga Cuchu naxmèx. Rü Cuchu nixĩ ga wüxi ga ãẽ̱xgacü
    ga Erodeaxü̃́ puracüxü̃. Rü yéma nayexmagü ta ga Chuchana rü mucüma ga náĩgü ga
    ngecügü ga ngĩrü dĩẽrumaã Ngechuchuxü̃ rüngü̃xẽẽgücü.
  zpl-NT: Leꞌca uya Juana, unaꞌa bene enu lee Chuza, nu Chuza quieꞌ unga enu uriꞌiucu
    steneꞌ arre Herodes, leꞌca uya Susana cuna huaxilá bee unaꞌa enu uriꞌi elietsa
    lunu cuna xitse lunú rluꞌcu beenchu.
  mbc-NT: Moropai Joana Herodes poitîrî Cuza no'pî nîrî wanî'pî to' kore'ta. Susana
    nîrî awanî'pî to' kore'ta moropai tiaronkon wîri'sanyamî' wanî'pî. Inkamoroya
    temannekon yonpa ke Jesus moropai inenupa'san pîika'tîpîtî'pî moropai to' ya're'
    ton tîrî'pî to'ya.
  ndg-ndg: Yoana nyumbowe kuza meneja wa Herode, Susana, ni alwawa banyansima, babapiyite
    mali yabe kwaajili yabe bene.
  wsk-wsk: bo Joanna, noko kuari ko nup Chuza, nu Herod ko kawam ko ura kariimet nunga
    supuling bagaram mu, se bo Susanna se imet sang suen biya tala. Imetari imi mu
    nuna Jesus ko olekem arungu, na inang se nongota nunga manga mel te nunga sangarukasan.
  toj-NT: Soc tey ja Juana, ja' statam ja Chuza. Jaxa Chuza, ac'ubal yi jun yatel
    yuj ja rey Herodesi. Soc tey jun ixuc Susana sbiil soc ay jitzan ixuque huax coltaniye
    eq'ue. Huane yaajel ja jas yioje t'usani.
  tbc-tbc: Ta man Joana, Kusa iwon. Kusa man King Herod san ab titianek tamol. Ta
    man Susana. Iŋ pein aenta wei mi dam Jesus, iŋsan megeloum dida iŋsiganed melmel
    lo dibinawai dugo dutor se ya.
  sna-sna: Joana mukadzi waKuza, mutariri weimba yaHerodhi, Suzana, navamwe vazhinji.
    Vakadzi ava vaivabatsira nokuvatsigira nezvavaiva nazvo.
  smk-NT: si Juana nin asawa na ni Cusa nin ata'gay a butang nin tawo na ni Herodes
    Antipas, si Susana tan saray raruma et nin mampamin say pakatkapan ra ni Jesus.
  grc-TCGNT: καὶ Ἰωάννα γυνὴ Χουζᾶ ἐπιτρόπου Ἡρῴδου, καὶ Σουσάννα, καὶ ἕτεραι πολλαί,
    αἵτινες διηκόνουν αὐτοῖς ἀπὸ τῶν ὑπαρχόντων αὐταῖς.
  gof-WFTW: Heroodisa shuumaa Kuuza machchiw Yohaanna, Soosinnaranne qassi hara daroti
    enttana miishen maaddeyssati de7oosona.
  spa-BLM: y Juana, mujer de Chuzas, mayordomo de Herodes; Susana, y muchas otras
    que les servían de sus bienes.
  kyz-NT: Ajepeja ẽẽ rera Juana. Ẽẽ mena 'ga rera Kusa. Erote 'ga roga raarana 'ga
    poromũ Kusaramũ. Jejui 'ga okatu'og ire Juana ẽẽ awau 'ga rupi. Ajepeja ẽẽ rera
    Susana. 'Gã pytuna 'gã awau 'gã nupi. Kwaiwete futat kũjãmera 'gã pytuna awau
    'gã nupi. Okaraemã 'gã imonou Jejui 'ga upe. Ka'aranũũ, taity, temi'uram. Mĩnamũ
    kũjãmera 'gã imonou 'ga upe 'ga poaa.
  dao-dao: Heroda khawhthem mceiki Joanah, Cuza a khyu, Susanah la, amimäta ka am
    Jesuh tumbeiki hea nghnumi kce hea kyaki he.
  cya-cya: lo'o xca nu naan Juana, cuilyi'o yu Chuza, yu nu lyi'ya cunta tñan 'in
    Herode, lo'o Susana, a cunta lo'o scasca la jun cuna'an nu nda yaa' 'in ñi lo'o
    na nu ndi'in 'in jun.
  nii-nii: Pe Jo Ana, Susa nge ambim wu ei King Eros ngii ełe tep er mołułum ei, eim
    embe Susana. Pe Susana ni amb pei onjung ku. Amb ombu puk, Jiisas kin, Jiisas
    nge ekii siłmin wu ombu, kom ku paki tok ełmin amb ombu, ouni puk ku.
  ign-NT: Sutiari­hipahi esu Susana, ésupa esu Juana, mayena ema Chuza. (Ema Chuza,
    mayehehi empleado ema Herodes, téchahi tamutu eta máimaha­queneana ema Herodes.)
    Mavera­na­hivare ena apamuriana esenana, tiámaucha­va­napahi eta nirure, náitáti­rapahi
    ema Jesús, énapa ena apóstoleana.
  dik-NT: Ku Joanan tiŋ mony cɔl Kudha raan käk pan bɛ̈ny Antipäth Ɣërot tiit, ku
    Thuthana ku diäär juëc kɔ̈k ë Jethu kek kɔcken ye buɔɔth kony wɛ̈ɛ̈uken.
  cac-cac: Ay pax junxo ix scuchan Juana yetb'eyum vin̈aj Chuza, aton vin̈ smayordomo
    vin̈aj Herodes. Ay junxo ix scuchan Susana yed' juntzan̈xo eb' ix. Ix colvaj eb'
    ix d'a Jesús yed' jab'oc tastac ay d'a eb' ix.
  tzj-E: Jun chic, Juana rubi', rexkayil Chuza, administrador rxin Herodes. Jun chic
    Susana rubi', y ec'o na más chka'. C'ola cmibil jnectobej Jesús chpam jnak nc'atzina
    tzra.
  san-BUR: ပြဘၖတယော ယာ ဗဟွျး သ္တြိယး ဒုၐ္ဋဘူတေဘျော ရောဂေဘျၑ္စ မုက္တား သတျော နိဇဝိဘူတီ
    ရွျယိတွာ တမသေဝန္တ, တား သရွွာသ္တေန သာရ္ဒ္ဓမ် အာသန်၊
  yaa-NT: Nãskata Juanãri ato fe ipaoni, Cuzapa ãfi. Nã Cuzapa Herodes yonoxopaoni.
    Susanãri ato fe ipaoni. Nãskatari nã kẽro fetsafãferi Jesús yafi aõxõ tãpimisfo
    ato kori inãpaonifo.
  cab-NT: ñíñoun gíñe Juána, to lúmari Chúza, le oúnigirubarun lúban Heródes, ñíñoun
    Susána, jámaya sarágu ámu ja íderagubálin láu le jámati.
  clu-clu: Nakaiban nanda ra si Juana nga asawa ni Cusa nga maman anang ginasarigan
    ni Herodes sa anang palasyo. Si Susana isara ra kananda kag may doro pa gid nga
    mga babai. Sanda ang nagtaw anang mga kinanglanun nanday Jesus alin sa andang
    pagkabutang.
  swh-ULB: Yoana mke wa Kuza na meneja wa Herode, Susana, na wanawake wengine wengi,
    waliotoa mali vyao kwa ajili yao wenyewe.
  tpt-NT: Vachuꞌ ixtꞌaꞌanta Juana yu ixanati Chuza yu xaꞌukxtin ixꞌoqxtamatin Herodes.
    Vachu Susana ali qaynlhuu xanatin yu ixtaꞌaqtayjuy kun ixlhitapatskꞌan ni Jesús
    ali ixtꞌaltanan.
  aai-aai: Naatu Herod ana bowayan orot ukwarin wabin Chuza i aawan Joanna, Susanna,
    naatu baibin afa auman bairi hin. Naatu iti baibin hai kabayamaim Jesu ana bai’ufununayah
    bairi hibaisih hai bowabow wanawananamaim.
  sny-sny: Taune hesi Joana, sosu Susana lowesi taune tere'e tomu ne'ese aiwawe a'i
    lowe ma'aru lowe lo Jisas ma'e ayei eteyewe, ene ayei ne auwe. Menitani Joana,
    Kusa lo tani. Kusa lai meni owane Herot lo etiri tamo au noweinoweiteye.
  myy-myy: Ito yicõri gajeo Juana wame cʉtigo ñayijo. Iso ñayijo Cuza manojo. Herodes
    ya moari masa ʉjʉ ñayijʉ Cuza. Ito yicõri gajeo Susana wame cʉtigo ñayijo. Ito
    yicõri gãjerã cʉni jãjarã Jesús rãca romia wayijarã ĩna. Ĩna ejabʉa masiro bajiro
    ejabʉayijarã ĩna.
  trc-NT: Ne̱ yoꞌó noꞌ roꞌ, me níí cuꞌna̱j Juana, ne̱ nica̱ noꞌ roꞌ, me síí cuꞌna̱j
    Chuza síí nicu̱nꞌ rihaan síí nica̱j suun rey cuꞌna̱j Herodes a. Ne̱ yoꞌó chana̱
    caꞌanj ga̱ Jesucristó roꞌ, me níí cuꞌna̱j Susana a. Ne̱ vaa queꞌe̱e̱ doj nij chana̱
    caꞌanj ga̱ nij soꞌ a. Nu̱ꞌ nij chana̱ nihánj roꞌ, me níí racuíj man nij tuvi̱ꞌ
    Jesucristó se vaa rqué nij noꞌ siꞌyaj nij noꞌ rasu̱u̱n cachiin man nij tuvi̱ꞌ
    Jesucristó a.
  cut-NT: Namin nduco Jua̱na, nda̱hta yahn Chuza, a̱ma sa̱hn ndina̱n yahn rey Herodes.
    Nduco Susa̱na ma̱n, nduco ya̱hn ca nda̱hta che chinan ye Dihvo vo nduco tume yahn
    ye ma̱n.
  bel-bel: і Яна, жонка Хузы, домаўпраўцы Ірадавага, і Сусана, і многія іншыя, якія
    служылі Яму маёмасьцю сваёю.
  zlm-KSZI: Yoana, isteri Khuza, pegawai istana Raja Herodes; Susana dan ramai perempuan
    lain yang menggunakan harta benda mereka untuk membantu Isa serta pengikut-pengikut-Nya.
  gdr-gdr: ɨ Kujamna kongga Yoanna yet re Erodɨmna wulkɨp yɨr ɨpka rɨga yɨbnonj, ɨ
    Susanna, ɨ dɨde nɨnda kongga, opimemb komkesa kongga toda kwa kea Yesu kɨma yɨpand
    wuwenonj, dɨde ket towainajog gasa kena Yesu dɨde ɨtmɨkitijog rɨga yɨm akaenento.
  vmy-NT: ko Juana, chjunre Chuza, xuta xi tsaꞌexatꞌare rey Herodes, ko Susana ꞌba
    ko nkjin ngisa yanchjin xi tsakaseko nga kitsja mé= xi tjinre.
  cmn-FEB: 还有约亚拿，她是希律的管家古撒的妻子。此外还有苏珊娜和其他女性，她们都在用自己的财物供养耶稣和门徒。
  gmv-RNT: Kawo Herdoosason ooththiza Kuza macho Yohaano qasseka Soosinonne hara daro
    macasati deettes. Istika baas diza miishara Yesusas ooththizayta.
  ncl-NT: Noje cataya ca yehuanten Juana isihua Chuza. In Chuza yec se itequipanujquil
    hué in hué Herodes. Noje cataya Susana huan cataloaya míac oc sequin sihuames.
    In sihuames quinpalehuiloaya moxtin ca inmintomin huan ca in hual quicuaje.
  sua-sua: Va alo vlom aloruk e Susana va e Yoana to katngokol e Kusa, endo nama nho
    mang e Herot karo gol nga pun, va lraip akuruk kat ngam kaikkiem e Yesus kat.
    Ii, lraip ri tgus ngma turang e Yesus kar kalngunes orom o krek va ngakro olngaemik
    va kring ngaekmol ekmar kat.
  klt-klt: Herot tán it pinná tátá wata táwi yáni ámna kutná Kusa wata áwáná Joana;
    hang Susana watyot tu kámá nukngá hányon. Jesu yot disaepelná wawu náráwa urum
    watá ku kutná kutná yánin háranan háláng yámángga átninggiuráng.
  are-are: Arrpunha naka Joanna, Cuza-aka noa. Cuza erataka Herod-aka urrkapunhapunha
    ntjarraka itornka naka. Arrpunha naka Susanna. Arrkutja nhanha etna, ntjarra arrpunhala
    turta money etnakanhala marnalka buy-emilitjata, Jesuanha, kurtungurla ekuranha
    ntjarranha turta ntarntaritjika.
  gai-gai: Na Ioanapa, Susannaapa, meik ndeidap, mina manap raŋgaica taŋgatna. Ioanna,
    mana kaŋgaitna ia Kusa, ma Erotna kacna ŋginaŋ mbatrena ramoot paŋan. Na an meikca
    Iesusapa mana iŋa raŋgairena ramtaɨrmo mina ndori puŋga mimo kitukndukarapa reik
    kotacrena.
  qvm-NT: Tsaynogpis aywapäcorgan Herodispa yanapagnin Chuzapa warmin Juana, Susana
    y waquin warmicunapis. Jesusta y discïpuluncunata paycuna yanapargan imalawanpis
    cashganpita.
  chz-NTPS: Maˊ hä̱ä̱ˊ Juana kaˉlähꜘ, hiꜙ maˊ hä̱ä̱ˊ mëˊ Chusa. Chusa heꜘ maˊ kye̱ˉ
    miihˉ taˊ kihˈ Herode. Hiꜙ maˊ hä̱ä̱ˊ Susana, kya̱a̱hˊ jwë̱ë̱ꜘ gaˊ dsaˉmëꜘ hi̱ˉ
    maˊ jmeeꜙ taˊheꜗ kihꜗ Jesús.
  kmu-kmu: Nago aꞋmo agia YoanaꞋe Heloti nopi kava kanomo alagi. Ani kava kanomo agia
    SusaꞋe. Nago aꞋmo agia SusanaꞋe nagoꞋa aꞋneyagaene YisasiꞋene vaiyatete nehuꞋya
    ani aꞋneyagamoꞋya amakaiꞋami moneꞋamifiti YisasiꞋene anagaꞋamogamiꞋene amaya humainae.
  ood-NT: Kush hema d Joanna. Sh g wehmaj kihkam ihda hab chehgig Chusa ch d haꞌichu
    am kownal wecho. Kush hema ehp d Susanna. Tsh idam uꞌuwi wo em‑nolawt hegai mash
    haschu i tatchua hegam Jesus.
  lbm-lbm: अऊर हेरोदेस को भण्डारी खुजा की पत्नी योअन्ना, अऊर सूसन्नाह, अऊर बहुत सी
    दूसरी बाईयां। जो अपनी जायजाद सी यीशु अऊर ओको चेलावों की सेवा करत होती।
  ncj-NT: Noyojqui Juana isihuau in Chuza, in aquin itlachixcau in hueyixtoc Herodes,
    huan in Susana huan oc sequin aquin otepalehuiyayahque ica tlen otepolohuaya.
  yuj-yuj: Tá King Herotomp nap taokeyak konámp arop Kusamp yupu Joana, tá Susana,
    tá kápae kare ankwap koumteou kor méntér tukup. Tá am koumteou fárákap te Jisas
    ntia mao éréképea yárak i konámp arop fárákapan námokuráp ankank fek yaewour mwaria
    mént paokopiapon.
  kto-kto: Ga Ioana, kuala ang non Ila Kani la uale bo luguan ang orong Herot, bonim
    a Kusa. Ga Susana ga papaluaip ma non gat la agamelie Iesu ma pagap maiam kan.
  gmv-NT: ካዎ ሄርዶሳሶን ኦꬂዛ ኩዛ ማቾ ዮሃኖ ቃሴካ ሶሲኖኔ ሃራ ዳሮ ማጫሳቲ ዴቴስ። ኢስቲካ ባስ ዲዛ ሚሻራ ዬሱሳስ ኦꬂዛይታ።
  por-BLT: Joana, a esposa do administrador do governo de Herodes, chamado Cuza; Suzana;
    e muitas outras mulheres que forneciam apoio a Jesus e aos seus discípulos, com
    a doação dos seus próprios bens.
  stp-NT: Gio baꞌ jumai Juana tɨɨgɨm ɨp, Kuusa gu bɨngaꞌn. Gu Kuusa jir diꞌ na ja
