  san-MAL: പ്രഭൃതയോ യാ ബഹ്വ്യഃ സ്ത്രിയഃ ദുഷ്ടഭൂതേഭ്യോ രോഗേഭ്യശ്ച മുക്താഃ സത്യോ നിജവിഭൂതീ
