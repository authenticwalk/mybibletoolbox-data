  awb-awb: Mó iní Kúsane ahre wenáwíq Sóánae. Wenawehqka Érótine arambehri keraq wahnahnú
    aníne. Mó iní wenáwíq Súsánae. Sereq áhnte mó inínsónseqka Sísareq we kéró kereq
    séhréh aritera kirabo arítówe. Sísaga ehweh síwáhnorinieéna ah noguwara mi inínsónká
    séhréh aritaneheéra kérówe.
  gdn-gdn: mosi ka Diyona (e nobomoi ka kaiwawo Erodi e piyaraiyoma mu kawaimaga mosi
    si ka Kusa), ade mosi ka Susana. Ridi ki kena ade ridi ropani kawaya dai mete
    kina karako Iyesu ade e tadeyau kabukabuwa ragidai mete kayatagubu mu waitatamawa
    iwa.
  nko-NT: Owíe Herode wóyísʋ́ ɔkɩ́pʋ Kusa mʋ ka Yohana. Ɔtsɩ ɔkʋá bʋtɛtɩ́ mʋ Susana
    pʋ́ atsɩ tsɔtsɔɔtsɔá betsiá pʋ́ amʋ́ atɔ́ kɩ Yesu mʋa mʋ akasɩ́pʋ́sʋ.
  bsn-NT: Gajeo, Juana, Cuza manajo, ñañuju so. Cuza, Herodes ya vijʉ codegʉ ñañuju
    ĩ. Gajeo, Susana vãme cʉtigo ñañuju so. Gãjerã rõmia quẽne, jãjarã ñañujarã ĩna,
    Jesúre sʉyarã. Ĩna cʉosere Jesúre, ĩ buerimasare quẽne ĩnare ĩsirũgũñujarã ĩna,
    ĩnare ejarẽmorã.
  pib-NT: Ga wa Gwana, Chosa gnunro, Girore gitakanru, ga wa Sosana, ga wa pimrone
    gixo. Wanna gipxakna wane rixleyna.
  wiv-wiv: a Joanna goni Kusa, a Kusa ia na kaka kua e hada poto na ruma ke Herot;
    ia mai a Susana kamana tavivine taza ve. Tavivine kua dia ta kodonia, dia ka babada
    kiri Iesus kamahi na kadia goloaloa mule.
  reg-reg: Yowana omugasi wa Kuza na omukulu wa Helode, Susana, na bhagasi abhandibhamfu,
    bhanu bhasosishe ebhinu bhyebhwe kwainjuno yebhwe abhene.
  mlh-mlh: Ŋigo mo tinaine Joana. Iŋore ŋoe tinaine Kusa iŋoji kiŋ Herodre morumboŋ
    pi oo gawmande moneŋ siŋaŋ goya. Ŋigo mo tinaine Susana. Yoŋoji eru ŋigo goine
    kokoine yoŋoji yoŋoyaŋunde moneŋ meboji Yesu eru kiŋariŋpuine kadio siŋaŋ yaberu
    kitiŋ yabebuŋ. Oŋu.
  gof-ENT: ሄሮዲሳ ሹማ ኩዛ ማቺው ዮሃና፥ ሶሲናራኔ ቃሲ ሃራ ዳሮቲ ኤንታና ሚሼን ማዴይሳቲ ዴዖሶና።
  aau-aau: Seyr Joana, Kusa so sah o. Hoko uruh hiykwe Herot so a se hiy-wayr. Seyr
    Susana o, sa kraiar har o. Sa somokwe Jisas so sune non me ma hiy-mon ihey hom
    non, hmo omeme arian non.
  tvk-tvk: 'Rut atou xil mun lateleh mani nae e latutou ni Iesu e moletin nan xil
    tetela: tei e xil tehe Susana, e teimun tehe Soana xa tehe atou na Xusa, vat te
    polien xa di milaxat holesok xil na suv toto Herod.'
  prf-NT: ti Juana a kabinga ni Cusa a katiwala ni Herodes; ti Susana, sakay en agum
    pa hidi. Ginastus di en sadili di a ari-ariyan ten káttulung di kánni Jesus sakay
    ten disepulus na hidi.
  auy-auy: moórá-ininkon-awiꞌa Yóána awaaikón-áwíꞌa Súsa wemá Érotini naankaꞌó káráwiyowi
    úwana moórá-ininkon-awiꞌa Súsáana úwasa tuwímbai-ininkwaraꞌa uwasá miyáumai-inimba
