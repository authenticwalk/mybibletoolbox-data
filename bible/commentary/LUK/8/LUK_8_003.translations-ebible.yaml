  hub-NT: tura Cuza Herodesan takarujakua nuna nuwe Juana, Susana tura chikich nuwa
    ainan eakar, nitajai iruunar Jesúsan yaijakaru ainawai.
  hmo-hmo: Ma ta be Ioana, Kusa, Heroda ena kohu ia naria tauna, ena adavana. Ta be
