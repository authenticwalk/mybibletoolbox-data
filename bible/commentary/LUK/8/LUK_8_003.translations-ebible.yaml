    eniyẹ odukhokho eyi ọli obọ.
  bjv-NT: Jan kɨ ne Suja, kɨ e dɨngəm kɨ nje ngəm nḛ lə *Erodɨ kɨn nɨm, Sujan nɨm,
    taa ndəgɨ dəne je kɨ rangɨ ngay ɓəy tɔ. Əi kɨn ə əi dəne je kɨ njé ra kɨ Jəju
    kɨ nḛ kɨngə je ləde.
  tos-NT: chu̱ Juana hua̱nti̱ xpusca̱t xuani̱t Chuza, yuma̱ chixcú̱ hua̱ luhua xta̱scuja
