    be e waka anga Masaa Jesesi anga den bakaman fi en e lontu. Da den be e puu denseefi
    moni e bai san di Masaa Jesesi anga den bakaman fi en be abi fanowdu gi den.
  uig-LAT: Hérod xanning saray ghojidari Xuzaning ayali Yoanna, Suzanna we bashqa
