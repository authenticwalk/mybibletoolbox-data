    dnyimo kéké, Yesu p꞉uu ndiye pyu knî yi k꞉ii u ngwo dnyimo mbonombono dé.
  swh-1850: Yoana, mke wa Kuza, mfanyakazi mkuu wa Herode; Susana na wengine kadhaa.
    Hao wanawake walikuwa wakiwatumikia kwa mali yao wenyewe.
  msc-msc: Cɛ mɛn tɔɔ ko Cusa, wo muso fanan tɛrɛ ye, mɛn tɔɔ ko Yohani. Cusa wo tɛrɛ
    ye Mansa Herodi la nanfulu kunnasiila ri. Muso mɛn tɔɔ ko Susana fanan tɛrɛ ye,
    a ni muso dɔgbɛrɛilu. Muso woilu bɛɛ tɛrɛ ye Isa ni a la karandenilu madɛmɛnna
    ie bolofenilu la ko rɔ.
  ese-NT: '@see-verse:LUK.008.002'
  jac-NT: Yeb ix Juana, yixal naj Chuza, naj yahaw yeco yin̈ ismunil naj Herodes,
