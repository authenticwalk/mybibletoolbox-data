    nui ineine ini‑keyekeyei, ka taui yai gugua wayahina Iesu tauna yaiana nui iaivaitei.
  djk-NT: Wan taawan na be Johana, a uman fu Kusasi, wan edeman fu a paleisi fu Kownu
