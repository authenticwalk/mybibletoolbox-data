    di galiunu a tilon di ye lapau.
  tiy-tiy: Ménodor soy Juanawe bawag Kusawe sénarigo Datu Herode, brab Susanawe, brab
    médoo na do dumo libun. I ni do libun, témabang ro miray bé de kailanga ro Jesus.
  nlg-nlg: Joanna, a tauna Chuza te vunaghi tana valena na vunaghi haba Herod Antipas,
    ma Susanna mana balu vaivine ghua, tara hangara ta didira lologho heghedira, Jesus
    ma nina lei vaovarongo.
  dgr-DOGNT: Dǫ Cuza wìyeh, k'àowocho Herod wekǫ̀ gogha k'àowo elı̨, eyı wets'èkeè
    Joanna eyı sı goxè at'ı̨. Ts'èko Susanna eyıts'ǫ eyıì-le ts'èko łǫ, t'asìı gıts'ǫ
    sìı t'à Zezì eyıts'ǫ wecheekeè ts'àgı̨ı̨dì.
  pes-OPV: و یونا زوجه خوزا، ناظر هیرودیس و سوسن و بسیاری از زنان دیگرکه از اموال
    خود او را خدمت می‌کردند.
  ron-1924: Иоана, неваста луй Куза, исправникул луй Ирод, Сусана ши мулте алтеле,
    каре-Л ажутау ку че авяу.
  tpz-tpz: Ke Joanan, e köövo pa teꞌ to susun non pa iuun pe Hëërot, a ëhnaneah e
    Kusaꞌ, me Susanaꞌ, me a ma meh upöm köövo me, nee to pët nö vaꞌpeh. A ma köövo
    poë varih to vaꞌaus voh ne e Ieesuꞌ me a ma vamomhë peꞌ pa ma tah nee to vaneah
    ne.
  agd-agd: Oriyákan maifin Erotin amáká ma yafisin banta Kusan aná Yoanan má Susanan
    má inká ena nanin kayo vá ano vákuren oren mino. Mai nanin kayo ano vetí ina yaná
    póké Yisasin má bei eyo iyampon kayo vá aya iyákan doraríen noren mino.
  rkb-NT: 'Nawa ahaza niukurunaha: Maria, Soana, Susana sizubarẽza. Ustatsa Maria
    Madarena inarokotatsa. Atatsa kino Sesus hyrikoso sapybara sete nisiksiwyhik.
    Soana Kusa oke. Ibarikta Erodes namy perytsa iwa ahaza niukurunaha. Wytykyryk
    tahanamy ty Sesus bo zinymyrykynahatsa bo kino niwatihi nyny nikaranaha.'
  san-THA: 'ปฺรภฺฤตโย ยา พหฺวฺย: สฺตฺริย: ทุษฺฏภูเตโภฺย โรเคภฺยศฺจ มุกฺตา: สโตฺย นิชวิภูตี
    รฺวฺยยิตฺวา ตมเสวนฺต, ตา: สรฺวฺวาเสฺตน สารฺทฺธมฺ อาสนฺฯ'
  iws-iws: Joana saeya inkam nwɨrɨn Susa inkam komiiyɨn Herot siir yaimɨn dimɨn wɨniyɨn
    siir wig aeya mɨ Susana saeya mɨ wig nhɨrɨma sɨma ɨni saɨka yɨnkɨn amɨm. Tɨ wigɨm
    sɨma Jisɨs mɨ kamɨm siir kɨgna mɨriiyɨm sɨmiir nae digworaekwo ɨmiir whɨndiraerar
    hauu aekɨm sɨmiir yapayapa umɨr ɨmiirar. Ɨriig.
  pol-SZ: Joanna, żona Chuzy, zarządcy w pałacu Heroda Antypasa, Zuzanna i wiele innych.
    Wędrowały one z Jezusem i Jego uczniami i służyły im pomocą.
  ztq-NT: Ni lady kwnaa go si Xwan, tsiil Cuza. Lo Herodes kwë Cuza tsiiñ. Ni lady
    kwnaa go si Susan, ni wi kchë kwnaa nii ptee kchë nii pkiiñ xaa kunal.
  zai-NT: ne Juana xheela Chuza, ni rapa cani runi xhiiña Herodes, ne Susana ne xcaadxi.
    Irá cabe ruchaaga cabe, racané cabe laabe.
  upv-upv: Ko Joana nesen se Kusa nga mivi jinibb san ne majingen se Numal Erot, ko
    Susana, ko nesevin elep kele wor nga marok-la joror tevi Iesu ko jinibb sen nir.
  wap-NT: naꞌiki Joanna oroo Chuza kiaꞌoraz odaiaru uu, kazowautapaꞌoraz pabiꞌi kida
    Herod poitorunao. Naꞌiki Susanna naꞌii kapam, naꞌiki iriba baꞌoran zunnao kida
    naꞌii ĩtuma. Ipai ĩshaꞌapatan aimaakan, ĩtaan papuraatan, naꞌiki aimaakan sodi
    kida paaipan ati, pakaminkaꞌuta-kinaa nii Jesus naꞌiki utominapa-kidaniinao.
  mva-mva: Teke ara Zoana. Zoana roa ara Kuza, be Kuza nge Erot pera kanana-lo kana
    ne moarunga ipapananuaki. Teke ara Susana, be aine kokoko-tina takadi. Aine ngaedi
    nge kana nedi oti be Iesus tagataga ne zaiza malipi nedia-lo didumadumadi.
  dwr-NT: Heroodisa golliyan suntha gideedda Kuuza machchatti Yohaanno, Soosina geetettewunnanne
    hara coratuwanna ittippe gidiide, Yesuusanne A kaalliyaawantta miishshaan maaddeeddino.
  kfw-kfw: Chuza numei Joanna Herod inna chuon kaensui kalei eii, khat-um Susanna
    le katamtak aleiilaak numeisa ngai'n inmani neinaakngai inliingna-ah Jisu khat-um
    asiamruoi ngaikha sanna inleinei.
  bfz-bfz: और हेरोदेस राजे रे पण्डारी खोजे री लाड़ी योअन्ना और सूसन्नाह और मुखती सारिया
    जवाणसा, जो आपणे पैसे साथे यीशु और तिना रे चेलेया री मताद करो थिया।
  cuk-09: Juana, Chuza-e-ome. We-Chuzade Rey-Herodesga neg-daked-dummadid, degine,
    Susana, degine, omegan-baigan-bukidar Jesúsba gudigusmarmogad. A-omegan na ibmar-na-nikamaladba
    Jesúsga ibmar-imakdii-gusmalad.
  ben-OBCV: হেরোদের গৃহস্থালীর প্রধান ব্যবস্থাপক কূষের স্ত্রী যোহান্না, শোশন্না এবং
    আরও অনেকে। এই মহিলারা আপন আপন সম্পত্তি থেকে তাঁদের পরিচর্যা করতেন।
  mil-NT: Te tnàhá ɨɨⁿ ñaha nàni Juáná ñadɨ̀hɨ́ ɨɨⁿ tée nàni Chúza tée ní cunuu nǐ
    xinu cuechi vèhe té Hèrodés, ndɨhɨ ɨngá ñaha nàni Susaná nchaa ñáyiu‑áⁿ nǐ chindee
    ñàhá‑yu xii‑gá ndɨhɨ nchaa sá ndécú ndɨ̀hɨ́‑yu, te dɨu‑ni ducaⁿ nǐ quide vài‑gá
    tucu ñáyiu nchìcúⁿ ñáhá xìi‑gá cuáháⁿ.
  myu-myu: '@see-verse:LUK.008.002'
  amk-amk: kontai Yohanai, mano ne mang Kusai mano yufi weo Herodesi na munu mambaiseng
    foi; Sosanai, tuti wiwing siai bitoya kontai. Wiwingnesa efata Yesusi tuti mano
    erariati nesa, na mantaunsa ene fifo.
  fai-fai: alo Yoana, Susa ami kadel, kinim aka Edot ami am kin modin kinim, Susana
    keidu wáw madik seng keidiw kámsiw. Kale wanang iyo ká bom nadiwo Yesus so alam
    weng kidimin kinim so iyo wol diyam kin mo kámsiw ko.
  ura-NT: chaen Erodesi amihaneeo beraichaneein nenaa Cosa comasai Joana, chaen Sosana,
    naaonjoaihunri aina leeochaauru arajii enecuru jetao, acaauruhacha sirii que acaauru
    coroatajaneraneein cuure.
  mcd-NT: Futsan ahuun anu Juana nan Cuzapan ahuin ini. Nan Cuza niaifo Herodes ahuun
    niaifo patashari ini. Ainfon futsan ahuun anu Susana. Ascashu ainfo futsaforifi
    Jesús yafi afu rafuafo fu fonifo. Nan ainfofoan Jesús yafi afu rafuafo pui inannifo
    ahuun rafanan tushu finonfo.
  urt-urt: Ti topoꞌe Johana ŋaiye miyeꞌ ti Kusa, miyeꞌ wah tikin kiŋ Herot, topoꞌe
    Susana, topoꞌe lenge tuweinge syeꞌ yungwisme wah tikin Jisas topoꞌe wuhyau tinge.
  awk-awk: Ġatun Ioanna porikunbai Kutha-úmba, Herod-úmba umullikan, ġatun Thuhanna,
    ġatun taraikan kauwȧl, gala bara ġukulla bon untakȧl tullokan ba biruġ barun kai.
  kiz-kiz: Yohana ndala ghwa Kuza ni meneja ghwa Herode, Susana, ni bhadala bhangi
    bhingi, bhabhapisili mali jha muene Kwandabha jha bhene.
  tzo-TZE: Tey oy ec li Juanae, ja' yajnil jun vinic Chuza sbi. Li Chuzae ja' yich'oj
    yabtel tey ta sna li ajvalil Erodese. Tey oy ec li Susanae xchi'uc oy ep yan antsetic
    la smac'linic Jesús xchi'uc yajchanc'optac. Pero stuquic la sloq'uesic ve'lil
    li antsetique.
  lex-lex: me Yohana, Khusa makla' o'tani la mak kar lia ray Herodes nhiol genni,
    hawni de, me Susan, ror wut wualia patke' liawanni dom pali. Rlernohor Yesus de
    rnairia kupna-kai wamueheni pa ra rhima-rre' nohora Yesus Nora maka ha Nwatutu-nwaye'a
    re.
  dov-dov: Jowana, mukayintu wa Chuza, mubanzi wa Helodi, Susana abamwi biingi bakalikumusanina,
    kuzwa kulubono lwabo.
  rgu-rgu: Boe ma Susana, ma Yohana. Mama Yohana nana, riꞌ papa Kusa sao ina na. Kusa
    nana, malaka malilisu nai mane Herodes a uma mana pareta na. Ma bei hapu ina fekeꞌ
    dodouꞌ bali, fo riꞌ laꞌo sama-sama ro Yesus asa. Inaꞌ ia ra pake doi nara, fo
    bae fee Yesus asa hata fo parluu nai enoꞌ a.
  toc-NT: chu Juana hua̠nti̠ xpusca̠t xuani̠t Cusa, eé chixcú huá luu xta̠s­cuja gober­nador
    Herodes; xa̠hua Susana y lhu̠hua maka­pi­tzí̠n lac­chaján hua̠nti̠ xlacán xta­li̠­mak­ta̠­ya­ni̠nán
    la̠ta túcu xlacán xta­ka­lhi̠y.
  ulk-1902: Pako Ioana, Kusa ra kosker, Heroda ra memeg le E sirdam, pako Susana,
    pako uader kosker, uiaba abim memeg le uiaba lu.
  som-som: iyo Yo'anna afadii Khusas ee wakiilkii Herodos ahaa, iyo Susanna, iyo qaar
    badan oo kale oo waxooda ugu adeegi jiray.
  mam-C: Ex majxjo Juana, a t-xu'jil Cuza, aj mojiltaq tuk'a Herodes, majx Susana
    exsin txqantl qya, ayej nchi mojintaq tuk'a Jesús.
  ndj-ndj: na Yoana mdala wa Kusa. Kusa aveli mgolafichuku wa mkomi wa Helodi. Wuwula
    wula vaveli Susana na vadadala vamonga vaveli pamu na Yesu. Vadadala ava vavelili
    vakumukimbanikila Yesu pamu na Vandundami vaki kwa mali shawu veni.
  mbj-NT: Ta see häd mä Jowãn, Kusa häd näng do ỹỹm. Häj n'aa wahë n'aa Eróts häd
    näng do kaser n'aa m' ti ta patug. Ta see häd mä Susããn. Hajõk mä ỹỹj wób rahada
    Jesus. Sa dajẽẽr me ramasa Jesus ta ma matëg daheeh sa waa hã.
  lat-VUC: et Joanna uxor Chusæ procuratoris Herodis, et Susanna, et aliæ multæ, quæ
    ministrabant ei de facultatibus suis.
  ngp-ngp: na Yoana mkaza Kuza andile mkulu mwe kitala cha Helode, na Susana na wavele
    watuhu wengi wandile wakamdamanyila ndima Yesu na wanamp'hina wakwe kwa vint'hu
    vawe.
  aoi-aoi: Ngalajukwaba duwilyaba dingka didarringka yingi-likenuma dadimikirra Jawena.
    Umba eneja ngala-langwa neningiyadikba nenimikirra Juja. Naruma nakina nenungkwarba
    nibina nenuminu-war•duwar•danguma warka Nubungkawa-langwa Yerida. Akwa ngawa ngalajukwaba
    yingi-likenuma duwilyaba dingka didarringka dadimikirra Jujena. Wurrumurndakakine-ka
    wurrababurna wurridarringka nawurraki-likenuma Jesus-manja akwa ena-langwa-manja
    warnikabuburrakiyuwa. Narru-wilyakame-ka aninga iya angwarnda aburra-langwa, kajungwa
    warnik-akwurraji-yada wurrumurndakakina-manja warnungkwarba, akwa warniku-kwi-yada
    aninga-da.
  enq-2: Erotenya anda isakamaingi, Susa lenge dokonya etanenge Joanaa dokopi, Susanapi,
    enda waka longo mendapupi, dupa apata paeyamiaka. Enda dokaitame munipi, oapipi
    dupame Jisasapi, 12 disaipolopi dutupa nisoo apata paeyami.
  eng-ASVBT: and Joanna the wife of Chuza Herod’s steward, and Susanna, and many others,
    who ministered unto them of their substance.
  mna-mna: Yoana ta kusiini Kuza na (Kuza tana, ni iuluulu Erot pa uraata pakan),
    to Susana, mi zin pakan tomini. Zin moori tana ra, tiuluulu Yesu ziŋan naŋgaŋ
    kini pa kan kini ma len koroŋ pakan.
  rmy-ARLI: i Jovana, i romni e Irodesere upravnikosiri e Huzesiri, i Suzana hem but
    avera. Adala đuvlja pumare parencar kandle e Isuse hem lesere učenikonen.
  myw-myw: Nayuwein vin yagan Yowan, Susa nakwav, mtowen tamtakavatein Elod nabunatum.
    Natounun Susana. Tasiyas sisiyas vinay babaw sivavag sam; issekes kaeis Yeisuw
    siney navamul yam katanok katanok ikams.
  sby-sby: Yowana mukashi wa Kuza uyo walikuba kapitawo wa Helode, Susana, kayi ne
    nabambi bangi balikunyamfwilisha Yesu ne beshikwiya bakendi kusebensesha mali
    abo.
  sll-sll: Te al ta Herot aibing kene ongwo yal ta Susa eumbi Yoana momia. Te al ta
    Susana momia. Te al tau para ire dire doling bol ongwi. Pirere, Yisas gamahobi
    kina aki di tere bona gana kene ol tere tere ongwi.
  yaq-NT: Kechia ju'u Joana' teame, ju'u Chusa' teamta, ini'i, ju'u kobanao Eroorej
    teamta a' jipue'u yo'o ya'ataka, tekilta joamta juubi. Ket ju'u senu Susaana'
    teame intok juebenaka waate jaamuchim. Inime'e, ju'u bem atteae, au be'emtat a'
    aniakai.
  uro-uro: Bä qosaqi qale ma Joana ma Kusa aa egutki e näkt ma Kusa di ma Herot aa
    lat angät narhoerqa bä qosaqi ma Susana näkt sävät arhani ama rhäqäp na rha. Rhärha
    rhäkt ama evop di rhat tatnärhä ma Jisas kä na aa mudäsaqongda na arhä ligär qärangätni
    i nga e gem da.
  ita-1885: e Giovanna, moglie di Cuza, procurator di Erode; e Susanna, e molte altre;
    le quali gli ministravano, sovvenendolo delle lor facoltà.
  muy-muy: Nahaŋ ni Zeni wal ga Sʉza ; Sʉza gani nani zal asak ga bay *Erot. Nahaŋ
    ni ti ni Sʉzeŋ akaba wál nday ndahaŋ kay. Ka gani nani wál nday nani tə̀bu təjənaki
    ata Yezu akaba ndam gayaŋ kru mahar cʉeni ni àna elimeni gatay gatayani.
  kqc-kqc: Ma yokoi bi Joanna, ini maruka Chuza bi Herod di yava nari redo amiye,
    ma rema yokoi Susanna, ma rema tau ka ina vene yaku ini gugura dudu Iesu ini usi
    dina venesa nari regamadi.
  rmc-ZRB: те Іоанна, ромні Хузаскєрі, саво додикгєлас пало Іродоскєро кгєр, Сусанна
    і авер бутджяне, саве совґалінелас ленґє пескєра хулаїпнага.
  tav-tav: Apeo Juana cawamecʉco Chusa nʉmo cãñupo. Chusa maca Ʉpaʉ Herode ya wiipʉ
    paariquere cʉ̃re cajʉgo átibojaʉ cãñupʉ. Apeo Susana cawamecʉco cãñupo. Aperã
    capãarã cãñuparã na cacʉgorije mena Jesure cátinemonucurã.
  eng-ULB: Joanna, the wife of Chuza, Herod's manager; Susanna; and many others, who,
    out of their possessions, provided for their needs.
  spa-VBL: Juana, la esposa de Chuza, quien era el administrador de Herodes; Susana;
    y muchas otras que contribuían con sus recursos personales.
  fra-_FOB: Et Jeanne, femme de Chouza, intendant d'Hérode, et Suzanne, et plusieurs
    autres, qui l'assistaient de leurs biens.
  hau-ULB: da Yuwana matar Kuza wakilin Hirudus, da Suzanatu da kuma wasu mata da
    yawa. Daga abin hannunsu suka tanada masu.
  mal-mal: ഹെരോദാവിന്റെ കാര്യവിചാരകനായ കൂസയുടെ ഭാര്യ യോഹന്നയും, ശൂശന്നയും തങ്ങളുടെ
    വസ്തുവകകൊണ്ടു അവർക്ക് ശുശ്രൂഷചെയ്തു പോന്ന മറ്റുപല സ്ത്രീകളും ഉണ്ടായിരുന്നു.
  kkc-kkc: Osoloso sobo hee Helodeeyo moso bali odoo hee Kusayo osobo Yowana, osoloso
    Susana, osoloso sobo abo dibolo silesibiso. Sobo hagee bia oso Yesu sabolo osoloso
    o hamamee dili odoo sabolo dimapoo diayo dia molee oso diba pidimo silesibiso.
  urd-GVR: Phir Yuannā jo Ḳhūzā kī bīwī thī. (Ḳhūzā Herodes Bādshāh kā ek afsar thā.)
    Sūsannā aur dīgar kaī ḳhawātīn bhī thīṅ jo apne mālī wasāyl se un kī ḳhidmat kartī
    thīṅ.
  far-far: ma ni Joana, na 'afe sa Kusa na wane baita ana wane ne kera rao 'i laona
    na lume sa Herod na kingi, ma ni Susana, ma tani keni 'oro lau. Na keni nai ki
    ne kera foli ru ana malefo kera ki fuana 'afilana sa Jesus fainia fafurongo nia
    ki.
  suz-BL: का हेरोद आ गेय पाइब कूजा आ मीश योअन्‍ना बाक्‍माक्‍त। का सुसन्‍ना बाक्‍माक्‍त।
    मिनु अरु मीश मुरपुकी यो बाक्‍मा बाक्‍त। मेको मीश मुरपुकीमी आन बाक्‍शो थोव़क रे
    येसु नु आ शेंसीब आन कली मार मार माल्‍‍मा, मेको गेशा, वारच पाइक्‍बाक्‍मा बाक्‍त।
    मर्कूस १५:४०-४१
  car-NT: mo'ko Herodes upi'nono jopoto Kusas pyty Johana, mo'ko Susana, pyime enapa
    amykon terapa woryijan. Inaron ro aseke typyratarykon yjatokon i'wano me.
  amp-amp: Yo Herotrhu kuny kmifat tohukatohyuk yima Susarhu met Joanati Susanat yo
    wom metm rpat hik hanymomr. Nd metmn hik hanyhato tamoh tamohm romn hti duka hanymoumm.
    Yeshri nd ndm rroh maruhaye wiknahato he bmta hanymoumm. Yo hweyuk tkitm nhaf
    romn wiknamoatm hwemoum.
  bht-bht: कने राजा हेरोदेस दे भण्डारी खोजा दी घरेबाला योअन्ना कने सूसन्नाह कने मतियां
    जनानिया अपणिया कमाईया ने यीशु कने उदे चेलयां दी सेबा करदियां थियां।
  eng-NOY: and Joanna, the wife of Chuzas, Herod's steward, and Susanna, and many
    others, who afforded them aid from their substance.
  cub-NT: Apeco barejácod̶a, õi ãmiá Juana. Ñai jabocʉ Herodes ʉ̃i cʉ̃ramine coreipõecʉi
    márepaco barejácod̶a õ, ʉ̃i ãmiá Chuza. Aru apeco barejácod̶a, õi ãmiá Susana.
    Apevʉ obedivʉ nomiva, Jesúi mead̶ainomiva mácavʉ máre yóvarejaimad̶a ʉ̃́re. Ina
    nomiva Jesújãre jaʉéde jídejaimad̶a.
  ita-1927: e Giovanna, moglie di Cuza, amministratore d’Erode, e Susanna ed altre
    molte che assistevano Gesù ed i suoi coi loro beni.
  lww-lww: amio Soana, nap̃a naga wona ne yar nap̃a Kusa, nap̃a naga pe yerkawa na
    kilaen yum̃aena kiena ne P̃arin Sup̃e Erot, a amio m̃ena Susana nene. A la moki
    manene ke sina ga, nap̃a la asum̃a amiila Yesu lala keviu pap̃isi, a la asum̃a
    apisuar la e nalaena la nap̃a asum̃a ap̃ar ke pan la.
  ron-BAYASH: Ivana (băšăca alu upravitelj Kuza a jăl are upravitelj păntru Herod),
    Suzana, šă mulći alčilje căngăšj. Jelji lji služule ku benjilje šje ave.
  ckb-ckb: یوەنای ژنی خوزای بریکاری هێرۆدس، سەوسەن و زۆری دیکەش، بە ماڵی خۆیان یارمەتییان
    دەدان.
  nas-nas: 'Aaꞌning: Meeriꞌ Maꞌdala-nani, maꞌnari ˜kenaanka-taa bataꞌuruꞌnani; eeꞌnoko
