  chd-NT: Jouc'a tiyeyi axpela' lacaƚ'no' ts'iƚ'hueca. Iƚniya ixhuico'me ƚiƚ'huexi,
    itoc'im'mola' Jesús jouc'a ts'ilihuequi. Anuli iƚniya cuftine aJuana, ipeno anuli
    cal xans cuftine aChuza, iƚque ticuxe ƚi'huexi cal rey Herodes. Ocuena cuftine
    aSusana.
  kdc-kdc: Yoana mwehe wake Kuza yakalile msang'hanaji mkulu mna ikae ya mndewa Helode,
    na Suzana, na watwanzi wayagwe wengi. Watwanzi awo wakala wosola vinhu vao na
    kuwataza Yesu na wanahina zake.
  nhr-nhr: naka Herotem dim nquu kòre-kg'aom Gusam dis khóès Joana sa hẽé, naka Susana
    sa hẽé, naka c'ẽe zi khóè zi káí zi, ncẽe kò ko gazi di gúùan cgoa hùi xu zi hẽéthẽé
    e.
  uig-PIN: Ⱨerod hanning saray ƣojidari Huzaning ayali Yoanna, Suzanna wǝ baxⱪa nurƣun
    ayallarmu bar idi. Bular ɵz mal-mülükliri bilǝn u wǝ uning muhlislirining ⱨajǝtliridin
