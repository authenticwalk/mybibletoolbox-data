  acf-NT: Té ni Jowanna, mawiʼy sété on kolonm an kay Hèròd, nonʼy sété Chouza, épi
    Souzanna, èk an pil lézòt madanm, èvèk sé yo ki té ka dépansé lajan yo pou bay
    Jézi épi sé disip li-a sa yo té bizwen.
  tpi-OTNT: Na Joana na Susana na planti arapela meri tu, ol i go wantaim em. Joana
    em i meri bilong Kusa, em wanpela bosman bilong haus bilong Herot. Ol dispela
    meri i save givim ol samting bilong ol bilong helpim Jisas wantaim ol disaipel
    bilong en.
  mbt-NT: si Huwana ne asawa ni Kusa ne upisyal ni Hari Hirudis, si Susana, wey masulug
    pad ka duma ran ne me malitan. Sikandan ka me malitan ne migbulig ki Hisus wey
    te me hibateen din pinaahi te me kasangkapan dan.
  hau-SA: Da Yowanna matar Kuza, manajan iyalin Hiridus; da Suzana; da waɗansu mata
    da yawa. Waɗannan mata suna taimaka musu cikin hidima, daga cikin abin da suke
    da shi na zaman gari.
  mam-NT: tuyax Juana, t-xu'l junxin xjal Chuza tbixin. Ja tzunj xin Chuza tocx te
    mayordomo ttxlaj gobernador Herodes. Tuyax junxuj xuuj Susana tbi. Bix nimc'atl
    xuuj e xi' tuya Jesús te onl texin bix cye t-xnak'atzxin tuya cyk'inemal.
  udu-udu: dhala Yuwanna jin ta ash ma Ḵusi jin ta’da mandhu to goma Hirodus mo dhala
    Susanna mo dhali unin tiya ka ris mo kun c̱i to ’peni tom buni kun mina uni mii
    ta mo.
  tvt-tvt: Joanna, heh sawah Chuja ah Hirod luungwang noklong ni saahaap angta rah.
    Erah damdi Susanna, nyia minuh ehoh loong Jisu nyia heliphante loong suh neng
    ngun ah koh ano chosok rumta rah lang ih rumta.
  bgt-bgt: Joana, a taugna Kusa ke reireghia nigna na komi fata a King Herod; Susana;
    me sethe mua ke tavogha. Na koi vaivine iraani kena hathera a Jisas ma nigna na
    komi vaovarongo kori nidia na rongo.
  mvn-mvn: kadu aitam ai wava Ioana, taui Kusa awana, ka Kusa taina vivane KiniV Erodi
