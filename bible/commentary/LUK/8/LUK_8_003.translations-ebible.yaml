  qvw-NT: Chaynütacmi Herodespa yanapänin Cuzpa walmin Juanapis, ñatac Susanapis.
    Chaynütacmi juc walmicunapis liwshipäcula. Paycunam cay pulïcunäta ima pishiptinpis
    yanapaycälila. Caynu lulaycula alli cäniyu capäculmi.
  nfa-nfa: Abhu kahèi Susana, dènge mama Yohana. Yohana ne, dhèu èmu Kusa. Kusa ne,
    kapala urusan nèti èmu dhèu aae Herodes. Aa abhu ae kahèi bhèni leo dhu lasi palere-lere
    dènge Yesus si. Bhèni se pake doi-dhari rèngu mesa ra ho ogo Yesus si ètu jꞌara.
  tnp-tnp: mɨne Joana pətauəhli rəha Jusa iətəm in tepət e nətəmimi nətəm kautol uək
    e nimə rəha kig Herot Antipas; mɨne Susana; mɨne nɨpətan tepət mɨn. Nɨpətan mɨn
    u kəutəfən rəhalah məni o nosiən nəhmtɨ natimnati o nasiruiən e Iesu mɨne rəhan
    tueləf nətəmimi mɨn.
  urd-urd: और युहन्ना हेरोदेस के दिवान ख़ूज़ा की बीवी, और सूसन्ना, और बहुत सी और 'औरतें
    भी थीं; जो अपने माल से उनकी ख़िदमत करती थी।
  hot-hot: Ma avi yaŋ ma Joana, Kusa yanavi. Kusa ma ôpatu ba hayabiŋ Helot anêŋ unyak.
    Ma te ma Susana lôk avi bêŋ anôŋ haviŋ. Avi takêŋ ethak êv Yisu thêlô sa hathak
    nômkama.
  mqj-NT: Yohana bainena to ummato' pengkarangan illalan banuanna Herodes disanga
    Khuza, Susana, anna budapa baine senga' nasolaan. Inde mai bainee ewananna napake
    umpamoloi Puang Yesus sola angganna passikolana.
  rus-SYN: и Иоанна, жена Хузы, домоправителя Иродова, и Сусанна, и многие другие,
    которые служили Ему имением своим.
  mbh-mbh: Na Kusa ako ini thealinga nge a Herot ile vel iewo sengenga ako iion a
    Joana, ome a Susana na seng mun pelie ako o es tomo mun nge a Jisas. Ma ine seng
    areken o sung ole ur elonga mo ako o opoal a Jisas tomo nge ile wainlangaere.
  bdd-bdd: ma wete Yowana, tauna Kusa mwanena, Kusaina Helodi ꞌina topaihowa, ma wete
    Susana, ma wete tupwadi wahiwahine mahetediyao. Wahiwahineyedi taudi ꞌidi tobwatobwa
    ꞌoidiyega Yesu maꞌiyanao siꞌitayahidiya.
  cbt-NTPO: Coananta' imarin. Cosa sa'in inaso'. So'inso' ya'ipi Irotisë ma'shanënpita
    a'pairin. Sosananta' imarin. Inapita imatona', inahuara coriquinëna quëran cosharo'
    pa'anpi Quisoso, ca'tano'sanënpita, inapita coshatacaiso marë'.
  rmy-SERVI: Иоанна, ромни Хузохкири, саво Иродостэ дыкхэлас пала цэр, Сусанна и бут
    аврэн джювлен, савэ подрицарэнас Исусо и сиклярнэн пэхкэрэ барвалимаґа.
  srn-NT: Moro fara yu ben abi Yohana, a frow fu Kusas. Kusas ben hori ai tapu den
    tra wrokoman fu Herodes. Dan yu ben abi Susana tu nanga wan lo trawan moro. Den
    uma disi ben yepi Yesus nanga den man fu En, nanga san den ben abi.
  cta-NT: Loꞌo juaꞌa̱ Juana naa chaca nu ndyaꞌa̱ loꞌo nguꞌ; clyoꞌo sca nu naa Chuza
    laca nu Juana biꞌ, sca yu nu ndyiꞌya cña loo rey Herodes laca clyoꞌo biꞌ. Juaꞌa̱
    Susana, loꞌo juaꞌa̱ tya tyu̱u̱ tyaꞌa nguꞌ cunaꞌa̱ nu nxtyucua jiꞌi̱ Jesús loꞌo
    cña nu ntsuꞌu jiꞌi̱ nguꞌ.
  bqc-SIM: ń Elodi ziia Kuza na Yoanao ń Suzãnao ń nↄɛ pãleↄ dasi. Aaìↄ Yesu
    ń a ìwaↄ gwa ń pↄ́ pↄ́ aa vĩo.
  tcz-CHONGTHU: Joanna, Chuza jinu, Herod sumkolveina vesuipa; Susanna; chule adang
    mi tamtah Yeshua le aseijui te anei agouva panpi na hintoh doh jing ho jong ahiuve.
  mar-mar: हेरोदाचा कारभारी खुजा याची पत्नी योहान्ना तसेच सूसान्ना व इतर पुष्कळ स्त्रिया,
    या आपल्या द्रव्याने त्यांची सेवा करीत असत.
  snp-snp: Ido ma ya Yowana Heloti kouba-nabala we kiyabani we kuliya Kusa olonafo
    ya ne. Ido ma ya kuliya Susana ido wenaipa liligaleka muki ya lakoina minae. Ido
    wenaipawa netani-matani ko nagu yauti ani olu faka loti gimi-gimi ae.
  isl-isl: Jóhanna (kona Kúsa, sem var ráðsmaður Heródesar konungs og hafði umsjón
    með höll hans og hirð), Súsanna og margar aðrar. Veittu þær Jesú og lærisveinum
    hans fjárhagslegan stuðning.
  spy-NT: Nto ake ku Choowaan, cheebyoosyeetaab Kuusa nyoo kiiyyoonkyinē kaab Ērōōtē.
    Kikēēkuurē ake Susaana āk alak chēē chaang' chēē kiyēētyēēchinootēē Yēēsu ākoo
    rubiikyii tukuukwaa chēē kiboonto.
  xnn-xnn: si Juana ay asawan Cusa ay ap-apo isnan baey Herod ya si Susana ya nan
    adoado pay ay iinin-a ay nang-idya isnan tap-in di kokwada ta badanganda si Jesus
    ya nan papasolotna.
  mwe-mwe: a Yowana akongobhabho a Kusha bhatumishi bhakulu bha nnyumba ja a Elode
    na a Shushana na bhananji bhowepe, bhene bhanabhakongwebho bhatendaga kwajangutilanga
    a Yeshu kwa mali gabhonji ashaayene.
  tte-tte: '@see-verse:LUK.008.002'
  tcs-tcs: Nada oman i bin Zoana. Man blo em Kusa, i bin maniza po King Erod. Suzana
    ane ol plenti nada oman ebritaim elpe Zizas. Dempla bin gibe mani po em ane ol
    dem klostuman blo em.
  hlt-THB: Herod a ipkhui ak khoemkung Chuza a zu Joanna; Susanna ingkaw ak chang
    nukhqi khawzah awm uhy. Vawhkaw nukhqi ing a mimah a ik-oeih ing Jesu ingkaw a
    hubatkhqi ce do a dan uhy.
  soq-soq: Do Susanna ita ioto uara da, bedeuwo Ioanna, me warere Erod nolawa onioniala
    apanawa ebowa Tusa naisene wandia. Ioto sa dima uduudu mo mampoa mampe Iesu ita
    wawe alala do saumoie simbiamoie laie.
  qub-qub: Chayno puriycaran Herodespa yanapajnin Cuzapa warmin Juana, Susana, waquin
    warmicunapis. Paycunaga Jesusta y disïpuluncunatami guellaywan yanapaj.
  att-att: Á ajjan gapay si Juana nga atáwa ni Kosa. Si Kosa yù minánnaron sù ngámin
    nga kukuá ni Patul Erodo. Á ajjan si Susana ánna aru ira paga nga bábbay, nga
    mangisipà kári Apu Kesu.
  bki-bki: bija Joana, napano naio be toro nei Kusa koano, nanua naio be toro na toru
    tai na im̃auano na Parinio tubo Erot kiano, a bija Susano bunu. Mia nalo miroano
    lie vo bereio, napano nalo amiija Yesu nalo toru, mia nalo ajum̃a abitikarlo ka
    ijaiano nalo nam̃a tomu nalo aju ajian banlo.
  bqp-bqp: kũ Hɛrↄdu bɛgwari Kuza nanↄ Yoanao kũ Suzanao kũ nↄgbɛ̃ pãndenↄ dasi.
    Òdigↄ̃ Yesu kũ a ìbanↄ gwa kũ pↄ́ kũ ò vĩo.
  mcp-mcp: nə Yuána mudá mə Kúsa nyə́ á dʉ vyee jús ísâ í Herod dɨ́ yɛ́, nə Sʉsána,
    nə bɔ́ɔ́l búdá. Budá bɔɔŋg bwə́ á dʉ ŋgə kwíínd Yésus bə́nɔ̂ŋ buud ɔ lwámá bɛ́
    nə məbii máŋ.
  hat-hat: Te gen Jan, madanm Chouza, yonn nan jeran Ewòd yo. Te gen Sizan ak anpil
    lòt ankò. Yo tout yo t'ap ede Jezi ansanm ak disip li yo ak sa yo te genyen.
  npl-NT: Noiwa ompa oyaya n Juana, isiwa n Chuza, akin okitaya nochi tlan okipiaya
    n Herodes, iwa n Susana, iwa n oksikimeh siwameh non okipalewiayah n Jesús ika
    tlan okipiayah.
  bgg-bgg: Joana, ai igey Chuza yi Herod ophis pha dumuii; chiih-è Susana, chiih-è
    gai pha hò-amuiithek awaithek miwiang è Isu nane samoypho shii nong phi.
  eng-TCENT: Joanna the wife of Chuza (Herod's steward), Susanna, and many others.
    These women provided for Jesus and his disciples out of their own resources.
  eng-BSB: Joanna the wife of Herod’s household manager Chuza, Susanna, and many others.
    These women were ministering to them out of their own means.
  cpu-NT: opoñaapaaka Juana iina Chuza iromperatane Herodes, opoñaapaaka Susana. Ari
    ikaratakero eejatzi pashinepayeeni tsinane okaratzi papiintakeriri kireeki Jesús.
  san-ASM: প্ৰভৃতযো যা বহ্ৱ্যঃ স্ত্ৰিযঃ দুষ্টভূতেভ্যো ৰোগেভ্যশ্চ মুক্তাঃ সত্যো নিজৱিভূতী
    ৰ্ৱ্যযিৎৱা তমসেৱন্ত, তাঃ সৰ্ৱ্ৱাস্তেন সাৰ্দ্ধম্ আসন্|
  tac-NT: Abiena si enale Juana rewégame mukí, alué Chusa rewégame rió upila, alué
    rió napu wa'lula nulame nile alé wa'lula selígame Erore bejtélachi. Abiena si
    eyénale bilé mukí Rusana rewégame, abiena uché jaré we'ká umugí. Suwábaga alué
    umugí napu si e'yénale Esusi 'yuga alemi a'pame nile tábiri go'ame napurigá go'mela
    Esusi 'lige alué makué oká rió napu nulame nile Esusi nochálilachi.
  eng-WEBPB: and Joanna, the wife of Chuzas, Herod’s steward; Susanna; and many others
    who served them from their possessions.
  gfk-H: Ma nong tikai, ne Joana, no hahina ta nong ga warkurai taar tano hala ta
    Herot, no hinsana ne Kusa. Susana tikai ma diet ma ra haleng na mesa mah. Ma kaiken
    ra hahina, ma ira nudiet tabarikik at, diet ga banbanot ira sunupi ta Iesu ma
    ira nuna bulu na hausur.
  viv-viv: '@see-verse:LUK.008.002'
  yao-yao: ni che Joana ŵankwawo che Kusa, che Kusa ŵaliji jwakulindilila nyuumba
    ji che Helode ni che Susana ni ŵane ŵajinji. Ŵele achakongwe wo ŵaliji nkwakamusya
    Che Yesu ni ŵakulijiganya ŵao kwa ipanje yao achinsyene.
  tgp-tgp: peresi Joanna, naroun Chuza, patu tamlohi mata kilau na iman supe Herod,
    peresi Susanna, enira peresi na vao matuvana tinapua la lo tueni Iesu peresi na
    nona tamlohi na nora tavtav purongo.
  auc-NT: Wacä onquiyængä Wäönä nänöogængä Tiota guiquënë Edode nänö ëadincoo në aacä
    ïñongante Wäönä ïñömö Totänä tönö ayæ̈ wadäni onquiyæ̈näni nanguï ïnäni tönö adobaï
    Itotaidi tönö godongämæ̈ godinque pönö cædönänimpa. Tömënäni näni ëadincoo incæ
    ænte pöninque Itotaidi beyæ̈ ante pönö cædönänimpa.
  kbc-NT: Acaaɡ̶aca aca Joana lodawa ica Cuza ane dowediteloco liɡ̶eladi ica inionigi-eliodi
    Herodes. Codaa eledi igo aca Susana, icaaɡ̶ica eledi iwaalepodi, anoyaxawa Jesus
    ijaaɡ̶ijo anodiotibece, oyajigo liwai niɡ̶icoa ane nepilidi moyaxawatiogi.
  bmh-bmh: Du tub gonugau wanib Kusa, go Herot nugau zau gumaneun du. Herot go gue
    emgasag gumaneun du banou. Go du nugau wau gonugau wanib Zoana mui, air tub wanib
    Susana mui, ailel ipal han, go Yesus nugau tapaimaraneun dudu abai ereg sesamaraimai,
    wanemen. Go ailel agen agal aiwag mui, ecesab mui, oimai, Yesus nugau tapaimaraneun
    dudu abai ereg isanarai wanemen.
  ctu-BL: Ya'an ja'el Juana, i yijñam Chuza. Jini Chuza xq'uel e'tel i cha'an Herodes.
    Ya' an ja'el Susana, yic'ot cabʌl yaño' bʌ x'ixicob tsa' bʌ i c'ʌñʌyob i chubʌ'an
    cha'an mi' we'sañob.
  meq-meq: Zan ŋgwas i Kuza neŋgeye ndo məgəse dala i Herod; Suzan; ada ta ŋgwas hay
    wal wal neheye ta dzənawa Yesu ta gawla ŋgay hay tə wu tay hay aye.
  noa-H: Hãbak'ai Juana hajim haajem, woun Chuza hanʌm hʌʌi. Hich mag woun Chuza hanʌmuata
    rey Herodes nem t'um hich dënjö k'ap'ʌ haajeejim hanaabá. Maimua hãb hagjö nʌrraajeejim
    haajem, Susana hanʌm. Maimua mag tag hʌʌin k'apan hagjö t'ʌnaajim haajem, hamach
    di haarmua nemdam haibëe nʌm hiiu, hi jãhog wai wënʌrraajerr k'ʌʌn.
  alp-NT: Bina sae lekwe eni nane Yohana, Kusa eni bina. Kusa mere kamale Herodese
    eni tamata makerike esi elake. Susana kai bina bokala maketa lekwe. Pusue bina
    meru esi pake esi kepenaru kena layani Yesuse kai Eni maka luluaru.
  san-VEL: prabh.rtayo yaa bahvya.h striya.h du.s.tabhuutebhyo rogebhya"sca muktaa.h
    satyo nijavibhuutii rvyayitvaa tamasevanta, taa.h sarvvaastena saarddham aasan|
  kbq-kbq: Joana Kusa nenaro'e (Heroti eri'za vahe'mofo kva nere) Susana ene, mago'a
    rama'a a'nema zamagra'a fenozampinti Jisasima azama nehaza a'nene vu'naze.
  kbh-kbh: Juana, Cuzbe shema (Cuza yojamna rey Heródesbe canÿe uajabuachaná); Susana
    y inÿe shembásenga; chëngna chë imojánbomna soyë́ngaca chë́ngbioye imojanëjabuáchana.
  ron-LSB: Ioana, soția lui Chuzas, administratorul lui Irod, Susana și multe altele
    care îi slujeau din averile lor.
  pon-pon: O Ioana iei likond en Kujaj en Erodej a jaunkoa men, o Jujana, o me toto,
    me papaki I ar kapwa kan.
  nhe-BL: Huan seyoc sihuatl itoca eliyaya Juana. Yajaya elqui isihua Chuza tlen quitequipano
    Tlanahuatijquetl Herodes. Huan nojquiya nejnenqui ininhuaya se sihuatl itoca eliyaya
    Susana, huan miyac más sihuame tlen quimacayayaj inintomi para quipalehuise Jesús
    ica tlen monequiyaya.
  sps-sps: ai Joana, natsun Tsusa, ayei na tsoiny tatagaa ot tana numaa tsian ten
    Herot, ai Susana min mes moun kinai, ri fafaakouts e Jisas an matisian Tsuan tana
    fo mar ka tsuri fatoobing.
  wnc-wnc: Siwan aminu tapatu umana Susa ngang iniking. Ita Herotdane sangabamde kuyana
    yuak kapatane maatna umana Joana ngang iniking. Iat maya tapatu umana Susana ngang
    iniking. Iat gatu maya kunduat gatake iat kuke maya waakwakga Jesuat pandetnaat
    gatayamunangge natake sangaapana yamuking.
  bus-bus: kↄ̃n Hɛrↄdu bɛgwari Kuza naↄ̃ Yoanao kↄ̃n Suzanao kↄ̃n nↄgbɛ̃ pãndenↄ
    pari. Aↄ̃ègↄ̃ Yesu kↄ̃n a zĩ̀rinↄ gwaa kↄ̃n pↄ́ kɛ̀ aↄ̃ↄ vĩio.
  gub-BL: Zuànà a'e no, Kuz hemireko a'e, oho hupi a'e no. Kuz a'e, tuwihaw Ero heko
    haw pe hekon a'e, tuwihaw romo hekon a'e. Xuzàn a'e no, amogwer kuzà tetea'u a'e
    wà no, wata oho waiko Zezuz rupi a'e wà, hemimu'e wanupi a'e wà. Uzekaiw wanehe
    a'e wà. Omono e temetarer wanupe wà, wanemi'u hekuzaromo wà.
  imo-imo: Te, ambo Joana, Kusa omenu. Kusa yu kombu Galili iye nomi King Herotenga
    ulke tapu iyemu. Te, ambo Susana. Eno kinye we ambo awini kinye Jisas nokoringi.
    Aku ambomani enonga kou mone noiringima likolio Jisas kinye yu lombili andolima
    kinye enonga langi kinye melema pame teko liko nokoringi.
  boj-boj: Uŋa bei aqa ñam Joana. A Kusa aqa ŋauŋ. Kusa a Mandor Herot aqa tal taqatoqnej
    qaji. Uŋa bei aqa ñam Susana. Uŋgasari gargekoba naŋgi dego Yesus dauryoqneb.
    Naŋgi naŋgo segi silali na Yesus aqa aŋgro naŋgi ti iŋgi awaiyetnjroqneb.
  ulk-ulk: '@see-verse:LUK.008.002'
  eng-DRA: And Joanna the wife of Chusa, Herod’s steward, and Susanna, and many others
    who ministered unto him of their substance.
  knf-knf: Yowana ahar Huŧa namali i *Herod, Ŧuŧana, na baloŋ baŧum kak. Baaţ mënţ
    bajaaŋ baţënk Yeŧu na baţaşarul na bka bi baka.
  san-KHM: ប្រភ្ឫតយោ យា ពហ្វ្យះ ស្ត្រិយះ ទុឞ្ដភូតេភ្យោ រោគេភ្យឝ្ច មុក្តាះ សត្យោ និជវិភូតី
    រ្វ្យយិត្វា តមសេវន្ត, តាះ សវ៌្វាស្តេន សាទ៌្ធម៑ អាសន៑។
  arn-NT: Juana kafey, Chusa tañi kure, Erode tañi longkokünuel kisu ñi nieelchi chemkün
    mew; ka Susana. Ka rume fentren kakelu pu domo tañi kellukeetew ñi nieelchi chemkün
    mew.
  zas-NT: Në Xuan, lacheel Cuza, Cuza guin goc bén nulen xchiin Herodes. Në Susan
    nëtëë zien ree béngunaa ren, been reeman yudar Jesús con ni rajp reeman.
  ken-NT: Anɛfú abhak Joana, ngɔrɛ́ Kusa, mmǔ anɛ achi nkɛ́mfɔ ntá Mfɔ Hɛ́rɔd.
    Anɛfú abhak Susana. Nɛ bɛyǎ baghɔrɛ́ bachak. Bɔ básɔt nyaka nkáp awap mánkwak
    nɔkɔ bɛ Yesu nɛ baghɔkɔ́ bhi mámbɔ́ŋ mɛnyɨŋ ɛbhɛn bɛchɛbhɛ bhɔ.
