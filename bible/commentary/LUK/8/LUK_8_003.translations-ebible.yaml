    Susaana tɨɨgim jup jimdaꞌ, gam jaiꞌ muiꞌ gu uꞌuub. Bɨɨx guiꞌ gu uꞌuub tu sabaꞌdaidhat
    gu koiꞌ dɨɨlh ja tumñiꞌ kɨꞌn tu ja uaꞌtulhiꞌñdhaꞌ am bɨɨx guiꞌ nam jɨꞌk maap jiimdaꞌ.
  ame-NT: Ñehua, poʼpsheñeñ coyaneshaʼ añ paʼsoʼcheñ Juana. Puerrollarñapaʼ añ paʼsoʼcheñ
    Chuza añ poʼtaruas pen att̃o sherbenan am̃chaʼtaret̃ Herodes. Allot̃ña poʼpsheñeñ
    coyaneshaʼ ñeñt̃ cot̃aʼneneʼ Jesús ñeñt̃paʼ añ paʼsoʼcheñ Susana. Ellopaʼ shonteʼ
