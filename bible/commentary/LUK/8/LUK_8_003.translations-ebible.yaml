  ixl-NNT: As antik u Xhiveꞌ uveꞌ xekik tiꞌ u Jesús, u tixqel u Chusa uvaꞌ kꞌujlike
    tiꞌ tilat unqꞌa tetz u ijlenaaleꞌ uvaꞌ Herodes. As antik u Susana tukꞌ kaꞌt unqꞌa
    ixoj unpajte. Aꞌ chaꞌmaeꞌ nikat lochon u Jesús tukꞌ unqꞌa txꞌiibꞌal iqꞌiieꞌ.
  boa-NT: Téhduréhjáa diityé pañe Heróódé pɨááboobe Chóótsá taaba Jóáánaá, Tsotsáánaa,
    íjcyamúpɨ. Téhduréhjáa ijcyámé tsíjtyehjɨ panévatu majchó dɨ́ɨ́vánetu dííbyeke
    pɨ́áábohíjcyáme.
  quh-NT: Ujtaj Juana carka, Chuza sutiyojpa warmin. Chuzaka Herodespa uj khawapojnin
    carka. Chay warmismanta ujnintaj Susana carka. Waj ashqha warmispiwan Jesusta
    yachacojcunantawan yanapaspa churaporkancu capuynincumanta.
  kwi-kwi: Juanane, Cuzawa ashampane, kanpara. Cuzane Herodespa kiwainmika azi. Susanakas
    an akkwan ashampakas usparuza uspa mɨjat aizpa kiwainñara.
  agm-agm: Aihɨ amɨ waatɨ Joaanaahaate. Saatɨ Joaanaasaatɨ utaaho wo komɨ ambɨpatɨ
    Kusaahomɨ apwaataate. So Kusaaso awaisɨho Erotɨhomɨ kahapaamapɨpa aŋaaŋɨ awaisɨhoematatɨ
    iwinjatisɨhore. Aihɨ amɨ waatɨ Susanaahaate. Aihɨ amɨ asɨhiya usai maawɨ nowaayopo.
    Asɨmiya kɨmiya Jisaasihoaisunɨ komɨ otɨpɨpatɨhiyaisunɨ kahapaamapɨpa kiyaamɨhapa
    andɨtɨwipɨ (nawɨho amɨ nandapa amɨ aŋaaŋɨ) kiyai nunyawɨhiyaare.
  ubr-ubr: Joanna on awan wabin Chusa on min Herod an wou an orot gagamin ato on bobo
    tani ikakaifarai; a jever wabin Susanna, a jever fani engon mat osi asi agimai
    a asi bayuai nan on Iesu an baigibubunuotis mat sikakaifares.
  tsw-NT: na̱ Yuwana ka va Kuza (zagbain o uꞌwa wa̱ Hiridu), na̱ Suzana, no ozo o
    ro na̱ a̱bunda̱. A̱ma̱ci a nda a kambusa le ta̱ ni ili ya aciyele.
  cax-NT: Ananca ito Juanarrü, nicüpostoti Chuza naqui administrador ümoti yüriaburrü
    Herodes. Ananca ito Susana acamanu y amonquio ito piquiataca paüca. Payurara y
    pachebo arrüna ane oboi ümoti Jesús y ümobama ñanunecasarrti.
  aia-aia: mia Susana, mia Joana, i urao anai sae ra 'unua 'inia Kusa. 'Ia Kusa 'e
    sae na tatau'aro tanaa Herod 'anai 'omesuri'i mwane toto'ora ana'i. 'Iraaui urao
    'isi beiraau tara'i urao ro'u narau wate'i ha'a adaa'i 'anai 'a'auhia Jisas mana
    rongoiusuri ana'i 'ini'i taha narau 'irisi'i.
  srp-1865: I Jovana, žena Huze pristava Irodova, i Susana, i druge mnoge koje služahu
    njemu imanjem svojijem.
  agt-agt: ikid ni Hwana nga atawa ni Kusa nga nagtaron ta bali ni Ari en Herud, ikid
    ni Susana, ikid na addu para. A yen kid na bābāy ya makkamu ange gumatang ta ngamin
    masapul nig Hesus ikid na ituldu na kiden.
  lug-lug: ne Jowaana muka Kuza eyali omukulu w’olubiri lwa Kerode; ne Susaana, n’abalala
    bangi, abaatoolanga ku byabwe ne balabirira Yesu n’abayigirizwa be.
  yby-yby: ito Jowanaya Sujada menala Helotida yowanulalo ujapa wemidana menala, ito
