    maya nasahili ibitiki minae. 2 Mat 27:55-56; Mak 15:40-41; Luk 23:49
  heb-heb: ויוחנה אשת כוזא סוכן הורדוס ושושנה ואחרות רבות אשר שרתהו מנכסיהן׃
  mpp-mpp: '@see-verse:LUK.008.002'
  apb-apb: na a Susana, na a Joana nge poro ingeie a Kusa (nge ingeie na'ohai mwane
