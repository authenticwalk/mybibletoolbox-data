  nab-NT: '@see-verse:LUK.008.002'
  eko-eko: na Zhuwaana muukha wa Kuuza, nsatoro wa Herooti, Suzaana na aakha akinoko
    aari ontthanttaaye Yinsa na vitthu zaya vamote na anakhiyoni awe.
  qxn-NT: 'Waquincagnam cayargan: Herodespa mayoralnin Cuza shutiyog runapa warmin
