    sorepunasani nauwa arauwa.
  mal-2015: ഹെരോദാവിന്റെ കാര്യവിചാരകനായ കൂസയുടെ ഭാര്യ യോഹന്നയും ശൂശന്നയും തങ്ങളുടെ
