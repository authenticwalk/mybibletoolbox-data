  tam-TCV: ஏரோதுவின் வீட்டு நிர்வாகியான கூசாவின் மனைவி யோவன்னாளும் அவர்களுடன் இருந்தாள்.
    அத்துடன் சூசன்னாளும் வேறு பலரும் இருந்தார்கள். இந்தப் பெண்கள் தங்களுடைய வருமானத்திலிருந்து
    இயேசுவுக்கு ஆதரவளித்து உதவி செய்தார்கள்.
  mit-NT: Te inga‑nè nani Juana, ñahàdìhí Chuza, iin nècuàchì dandacú nùù biene xi
    rey Herodes. Te inga nècuàchì ñahà mà nani Susana, te cuàhà gá stná nècuàchì ñahà
    dava ga cutnáhâ xí‑yâ cuàhàn‑nè, chindéé‑nêyà, te quidá stná‑nè cooperar.
  ceb-ULB: si Juana nga asawa ni Chuza, nga tagadumala ni Herodes, si Susana ug daghan
    pang ubang mga kababayen-an nga naghatag kanila sa ilang kaugalingong mga materyal
    nga mga butang.
  ces-LB: Jana – žena Herodova správce Chuzy, Zuzana a mnohé jiné, které je ze svých
    prostředků podporovaly.
  mkn-mkn: Ada ju Susana, deng mama Yohana. Mama Yohana ni, andia bapa Kusa pung bini.
    Kusa tu, kapala urusan di raja Herodes pung ruma jabatan. Deng masi ada banya
    parampuan laen yang jalan sama-sama deng Yesus dong. Ini parampuan dong pake dong
    pung doi sandiri ko tanggong Yesus dong pung ongkos di jalan.
  nce-nce: Na liye Joana na Susana na fli feilawa one mata buna mutuja. Kë one kë
    nëgebë, bu Jisasna bubë lowene esogo mëglelëtlabë hona, bubë balitina, hi wesibina
    mëtaitama. Joana ebë Kusabë no. Na Kusa, eso ho Herotbë lo tafa lëlelëkefëtlebë
    eso ho.
  pol-UBG: Joanna, żona Chuzy, zarządcy u Heroda, Zuzanna i wiele innych, które służyły
    mu swoimi dobrami.
  qxh-NT: Susanapis, Juanapis, waquin warmicunapis purïshiran. Juanaga mandaj Herodespa
    capuralnin Cuzapa warmin caran. Warmicunaga charashancunawan Jesústa tarichiran.
  nwi-nwi: mɨne Joana, piahwaru kape Jusa yame in ramarmaru ye nimə kape King Herod
    Antipas; mɨne Susana; mɨne nɨpiraovɨn khapsaah. Nɨpiraovɨn mɨnə e kɨmnhavəh-sipən
    mane kapəriə tuk nɨvəhyen nɨmrɨ narɨmnar tuk nasituyen ye Yesu mɨne kafan mɨnə.
  kmo-kmo: Herot riiti wakasa ma, Susa, riiti mima Joana sii eeta ibatar. Susana siitaka
    akar nokwapa nokwapa mimaka eecha ibatar. Ibatarek, yecha Jisas riina riiti disaipel
    ma yenya kiyatay tar. Yecha yenya aboboy tokochi yenya havatarek, heharetar.
  agr-agr: tikich Juana, Chuza Herodesa kuichkijin kuitamnun nuwe, nuigtú Susana,
    tikich nuwa aidaujai kuichkin ijumag sumakag, Jisusan ni etegjamuji aina nujai
    atsumiagtaish yaidau.
  kyc-kyc: akali Susa Erotena yulu rapu pyakamyuo kareya dokona etenge Joana lenge
    dokomoo Susanamoo enda lapo opetaepeme nakamana kana siyamo dokona pingyu nyuo
    nakamame baa kapa karena lao nenge piyami.
  urd-GVU: پھر یُوأنّہ جو خوزہ کی بیوی تھی (خوزہ ہیرودیس بادشاہ کا ایک افسر تھا)۔
    سوسناہ اور دیگر کئی خواتین بھی تھیں جو اپنے مالی وسائل سے اُن کی خدمت کرتی تھیں۔
  yre-NT: Ɛn lɩmɔn -tʋ nɛn waa laabo Zanɛn bɛ e ya "nyian o va. Lɩ zɩɛ -a -sran 'tɔ
    nɛn Suza, -yɛɛ yiɛ -tɔa Erodi -le 'kɔn 'va. Ɛn lɩmɔn -tʋ waa laabo Sizanɛn bɛ
    e ya o va "nyian, 'lee lɩmɔn -mienun nɛn o 'pa Zozi 'lee 'e -srunɔn 'va 'wee fɛnun
    -a bɛ -wɛɛ cɩ.
  fuh-BKF: e Yowanna, dee howruujo Hirudus bi'eteeɗo Huja, kam e Susaana, e rewɓe
    woɓɓe heewɓe. Ɓe fuu ɓe mballirii Iisaa e taalibaaɓe mum jawdi maɓɓe.
  arl-NT: Quiriquiaajaariuhua Juana, Cuza niquiocuani. Cuzaari jiyaniijia Herodes
    jiitiasano casami cojuana quiquiaari. Susaanaari nojorijinijinio quiquiaarijiuhuaj.
    Socua queraatia maajipohuari quiriquiaa. Puetunu cuno maajipohuajanaari Jesu naacutaquiaari
    tama nojori jiitiasano casaatajaaja. Nojoriiri nera pueraquenuunaa quiquiaarijiuhuaj,
    tiquiyocua nojori rucuanejosacari Jesuta.
  ziw-ziw: Yona, mkaza Kuza endaga mkulu mwe chitala cha Helode, Suzana, wavyele watuhu
    walozize. Wavyele awo wajesezaga ugoli wawo kumsankanila Yesu hamwenga na wanampina
    wakwe.
  grc-TR: καὶ Ἰωάννα γυνὴ Χουζᾶ ἐπιτρόπου Ἡρῴδου, καὶ Σουσάννα, καὶ ἕτεραι πολλαί,
    αἵτινες διηκόνουν αὐτῷ ἀπὸ τῶν ὑπαρχόντων αὐταῖς.
  nag-nag: aru Joanna, Chuza laga maiki, Herod raja laga imandar,aru Susanna; aru
    dusra manu khan kun Isor laga kaam nimite taikhan logote ki ase etu di thakise.
  eng-OEBCW: and Joanna (the wife of Herod’s steward, Chuza), and Susannah, and many
    others – all of whom provided for Jesus and his apostles out of their own resources.
  knj-NT: Ey jun ix chi yij sbi Juana, ix yistil naj scaporal Herodes, chi yij sbi
    naj yin Chuza. Ey pax jun ix chi yij sbi Susana, yetoj jaywan xa eb ix chi colwa
    eb yin Jesús yetoj set yetal eb.
  deu-1912: und Johanna, das Weib Chusas, des Pflegers des Herodes, und Susanna und
    viele andere, die ihm Handreichung taten von ihrer Habe.
  san-PUN: ਪ੍ਰਭ੍ਰੁʼਤਯੋ ਯਾ ਬਹ੍ਵ੍ਯਃ ਸ੍ਤ੍ਰਿਯਃ ਦੁਸ਼਼੍ਟਭੂਤੇਭ੍ਯੋ ਰੋਗੇਭ੍ਯਸ਼੍ਚ ਮੁਕ੍ਤਾਃ ਸਤ੍ਯੋ
    ਨਿਜਵਿਭੂਤੀ ਰ੍ਵ੍ਯਯਿਤ੍ਵਾ ਤਮਸੇਵਨ੍ਤ, ਤਾਃ ਸਰ੍ੱਵਾਸ੍ਤੇਨ ਸਾਰ੍ੱਧਮ੍ ਆਸਨ੍|
  nob-LB: Videre var det Johanna, som var kona til forvalteren Kusas hos kong Herodes,
    Susanna, og mange andre som støttet Jesus og disiplene med sine egne penger.
  ntj-ntj: Puru minyma Tjawananya. Tjiinya-ra kurri Tjutjalu puurrpa Yarataku ngurrangkatja
    miranykanyilpayi. Puru Tjutjananya, minyma kutjupatjarratarrartu. Minyma palunyalu-ya
    mirrka puru tjimarritarrartu nintiranytja Tjiitjaku puru palunyaku wanalpayi pirniku.
  sxb-NT: Yoani muka Chuuza owawanga omukangasi owa enyumba eya *Eroode, Susaana,
    na awandi awangi. Awakazi wano waawanga ni wawariisia kandi ni wawarindre mala
    ne ewintu ewiawu aweene.
  nhu-NT: Ɛ ɛ̀ nu Joana wvù dweese to nu Cusa lemte 'Ɛlod e, noo Susana bô bokɛnɛ
    bomew nteen. Bó to ghane nonɛn, bvuuse mwɛɛm ɛ̂ bikele bibole, fici Jisos bô boom
    bew bo ŋgoo le dvú.
  row-row: Susana no mama Yohana o tungga boe. Mama Yohana ia, ama Kusa saon. Kusa
    ia, malangga mana nanalalau sia mane Herodes ume panggat na. Feꞌe hambu inaꞌ hetar
    mana laoꞌ roo Yesus se. Inaꞌ ia ra tanggon Yesus se doꞌi dꞌala nara.
  msy-msy: Joana ko Susana koma amizir avɨrir igharaziba uaghan a ko arui. (Joana,
    a Kusan amuim, a Herotɨn dɨpenir averiamɨn garir gumazir dapanim.) Amizir kaba
    uan bizibar Iesus ko an suren gumazibar akurvasi.
  agg-agg: '@see-verse:LUK.008.002'
  ptp-ptp: dɨ Joana wê lɨya Susa mi viac King Helot xumac ge, dɨ ti lê Susana, dɨ
    vêx tɨbeac yaya hɨxôn. Om vêx tigee wê viac Yesu he nue ngɨvihi ya he mone dɨ
    ngɨdu he xôn ên yuac wê he vông ge.
  nak-nak: e Ioana tai, ale e rutu la bilalaha te Herod, e Susa; me e Susana tai;
    me egite hatavivile tai isahari. Egiteu tomi e hatavivile aleie, egite visusuli
    soio te Iesus mite la uati.
  ron-LUDARI: Ivana, karje afost mujarja alu Kuza karje irja upravitelju ăn palače
    alu Herod, Suzana š multje altje mujerj. Jalje ku banji alor ažutat alu Isusuluj
    š alu apostolilor.
  lbb-lbb: pa e Joana a hane ane Kusa, i a ningnigo ana rumai ane Herot, pa e Susana,
    pa a galis otleng. A gurarala ne la nangan e Iesu pa anuna kakak a asaerla ana
    nunla na gongon ot.
  kan-2017: ಹೆರೋದನ ಮನೆಯ ಮೇಲ್ವಿಚಾರಕನಾಗಿದ್ದ ಕೂಜನ ಹೆಂಡತಿ ಯೋಹಾನಳು, ಸುಸನ್ನಳು, ಇನ್ನು ಬೇರೆ
    ಅನೇಕರು. ಇವರು ತಮ್ಮ ಸ್ವಂತ ಆಸ್ತಿಯಿಂದ ಅವರಿಗೆ ಉಪಚಾರಮಾಡುತ್ತಿದ್ದರು.
  cso-NT: Ja³bí¹ jmɨ́¹ hí¹tsau³² siáh³ mɨ́¹ Juánh³ ñí²cuo² tsá² jmáɨ² Chuza tsá² jmɨ́¹
    chín¹ hñú¹³ re²¹ Herodes; jɨ³ tsá²mɨ³ jmáɨ² Susana nɨ́², quionh³ siáh³ juóun³²
    tsá²mɨ³ ñí¹ hná¹ jáun², tsá² jmɨ́¹ má²hon³ Jesús cun³quionh³ hi³ zia³² quioh²¹.
  ena-ena: Iamɨgali mu Joana. Nudɨ muŋanu Kusa agaŋ Helotɨ dɨ hɨmamɨgɨlɨ daŋ hɨniadami.
    Iamɨgali mu Susana. Iamɨgali limu hɨhɨle agɨlaŋ avi nɨbɨlaŋ hula hɨdavɨhadami.
    Hɨdahɨda nulɨdɨ nukeŋ anɨm hɨlɨcɨ akuaba akuaba agɨladɨ hɨvɨ sɨmɨŋ akuaba akuaba
    lavalava Jisasɨ sadaŋ nudɨ hulemɨlɨ agɨlasadaŋ igunavɨhadami.
  nbq-nbq: hwa ambi Yohana, agun inis Kusa ap ombok Herodes awi aruwam welagagi ako
    inim, hwa Sutana inim, eke, akwa nin wisane inim nagu lagagwa. It akwa ako enangge-enangge
    vaga Yesus at aswei inim enake ogagu lagagwa.
  tgo-tgo: Jowana, le ghɨmoru Kusa, iye Herod le ŋgolo gharakakaiwo lenji randeviva,
    Susana vavana na e vwataeva. Wanakauke thiyake va thɨ thalavuŋgiya Jisas na ghalɨŋae
    gharaghambɨ na thalavuko iyako vambe i raŋgi vara thiye e nɨmanji ghare.
  yap-yap: nge Joanna, ni ppin rok Kuza ni ir reb e salthaw nib tolang u tafen Herod;
    nge Susanna, nge ku boch e ppin ni ur ayuweged Jesus nge pi gachalpen ko tin ni
    nge yag ngorad.
  mop-NT: Tu yaamoo' ilic ix ch'up abe'e, yan jun tuulu, ix Juana u c'aba'. Le'ec
    u yicham ala'aji, aj Chuza u c'aba'. Walac u meyaj ichil u yotoch aj rey Herodes.
    Le'ec ulaac' ix ch'up a que'en pach a Jesusu, ix Susana u c'aba'. Yanoo' ilic
    ulaac'. Walacoo' u yaantic a Jesus etel c'u' a yanoo' ti'iji.
  tet-tet: Iha nia moos, noo Susana no ina Yohana. Ina Yohana neꞌe, ama Kusa feen.
    Kusa nia, ulun mak babilan iha naꞌi Herodes tofatik. Sei noo feto waꞌin seluk
    mak laꞌo bele-bele no Yesus sia. Feto neꞌe sia nodi siakaan osan duꞌuk, sosa bakae
    bodik Yesus sia iha dalan.
  hlt-MCSB: Herod buhtaem Chuza yuu Joanna, Susanna neh a tloe rhoek khaw muep lo
    uh tih amih loh Jesuh khaw a hnukbang rhoek te khaw a khuehtawn neh a bongyong
    uh.
  xtd-NT: Ɨnka‑ña nani Juana. Ñadɨꞌɨ Chuza, se n‑xo netniu xa n‑yɨndaꞌa‑s xaxii Herodes
    kuu‑ña. Ɨnka‑ña nani Susana. N‑ka xo xiaꞌan‑ña Jesús xiꞌin se dakuaꞌa‑ia xa n‑ka
    ndoñuꞌu‑ia xiꞌin‑s.
  mdy-ETH: ሄሮዲሴ ማኣራ ዓኣ ዓሶ ዓይሢ ዎይሣ ኩዛ ጎዖሢ ማቻ ዮሃናንታ ሶሲና ጎዖዞንታ ሜሌ ሚርጌ ላኣሊያ ዓኣኔ፤ ዬንሢ ላኣሎንሢ
    ዬሱሴና ዒዛኮ ጊንፆ ሃንታዞንሢና ፔኤኮ ሚኢሾ ዒንጊ ማኣዳኔ።
  spl-spl: Yâhâ âlâmâ, kutŋe Yoana sâm. Yâhâmâ Herotgât hoŋ bawa âlâ, kutŋe Kusa sâm,
    yâkât imbiŋe. Yâhâ âlâmâ, kutŋe Susana sâm. Otmu imbi nombotŋe iri sikumyeŋe orop
    yâkŋe Yesu otmu hoŋ bawalipŋe tânyongowi. Imbi topyeŋe sâm aran yu orowâk ariwi.
  usp-NT: Y chijxo'lak yak anm li b'esali' jun anm ri jb'ij Juana ri rixokl jun winak
    ri jb'ij Cuza. Y Cuza ri' jun jb'ab'alak mak ajchacb' laj richoch Herodes Antipas.
    Y b'esali' jun anm chic ri jb'ij Susana y wi' chiqui' nic'j anm b'esaltak chijxo'lak.
    Y ri'taka' yak anm li ri xt'o'wtak re Kakaj Jesús riq'ui nen rajwax re.
  zav-NT: Nach ḻeczə len ben' le Xguan, xo'olə Chosa. Na' Chosan' yo'o lao ne'e chape'
    liž Erodən' na' yežlyo c̱he' ca'. Na' ḻeczə len ben' le San gwyeɉlene' Jeso'osən',
    na' yezan beṉə' yeziquə'əchlə. Na' no'ol ca' boso'oc̱hine' bitə'ətezə de'en gotə'
    c̱hega'aque' par bosə'ənežɉue' de'en byažɉe Jeso'osən' len disipl c̱he' ca'.
  sgz-sgz: '@see-verse:LUK.008.002'
  kek-NT: Cuan lix Susana sa' xya̱nkeb. Ut cuan ajcui' lix Juana li rixakil laj Chuza
    li quicuan chok' merto̱m riq'uin laj Herodes. Ut cuanqueb ajcui' nabaleb chic
    li ixk rochbeneb. A'an eb li neque'tenk'an reheb riq'uin li c'a'ruheb re.
  blz-NT: uga' i Yohana, boroki' ni Khuza men pagawena laigan batomundo'an ni Herodes;
    Susana ka' uga' biai' a wiwine men sambana. Raaya'a nomae' nangkalesang i Yesus
    tia murit-Na, mau mune' i raaya'a somo namba'ilikon doi'na susuung.
  poe-NT: la ko í jnko tjan itꞌin tjan Juana ne mé xìi mé itꞌin chꞌán Chuza. Jehe
    chꞌán mé chꞌehe chꞌán xra̱ tí chꞌín Herodes tꞌe̱to̱an chꞌán, la ko í jnko tjan
    mé itꞌin tjan Susana, la ko itsjé í so sín kꞌuéjó sín. A̱ ntá kaín sín kjuanjon
    sín tí nkehe kꞌuéchónta sín kjuínki̱tsa sín tí chꞌín Jesús la ko tí sín kꞌuájiko
    chꞌán.
  san-TAM: 'ப்ரப்⁴ருʼதயோ யா ப³ஹ்வ்ய​: ஸ்த்ரிய​: து³ஷ்டபூ⁴தேப்⁴யோ ரோகே³ப்⁴யஸ்²ச முக்தா​:
    ஸத்யோ நிஜவிபூ⁴தீ ர்வ்யயித்வா தமஸேவந்த, தா​: ஸர்வ்வாஸ்தேந ஸார்த்³த⁴ம் ஆஸந்|'
  cof-NT: Junsi manca sonari Juana tinun jominue Chúzachi sona. Chuza Heródechi mayordomo
    jominue. Junsi manca sona Susana jominue. Uyanlanan duque pejominlanue. Ya sonalari
    yalachi calachi Jesula ti munaranuncatiya pecamin jominlanue.
  srm-NT: Wan otowan möön de kai Johana, hën manu de kai Kusasi, wan hedima u Könu
    Helodi wosu, ku wan de kai Susana, ku sömëni otowan möön bi dë ku Masa Jesosi
    ku dee bakama fëën ta waka ku de ta lontu. De ta heepi de a dee soni dee de bi
    abi fanöudu u de sa libi, ta puu de a fuka a di së u möni soni.
  qvs-NT: Chaymanta suk warmi Juana Jesusta katirkan. Juanapa kusanpa shutin karkan
    Kusa. Chay runa Kusa karkan sinchi awtoridar Herodespa atun wasinpi kamachikuk.
    Chaymanta Susanawan aypa warmikunapish Jesusta katirkansapa tiyapunankunawan tukuy
    layapi yanapashpankuna.
  zca-NT: No xtu rë una' re' lë Juan xa' nak una' che'n Chuza, miyi' kwa'n nzo lo
    rë kwa'n nak che'n gobiernador Herodes; no xtu una' re' lë San; no nguio más rë
    una' kwa'n ngoknu Jesús kun rë kwa'n nak che'n biuna'.
  cbc-NT: Apeo, Juana cawãmecʉco ãñupõ. Cõ pʉame Cuza, Herodes ya wiire paari majãrẽ
    carotibojaʉ nʉmo ãñupõ, Juana pʉame. Apeo, Susana cawãmecʉco ãñupõ. Capããrã ãñuparã
    bairãpʉa Jesús mena cañesẽãrĩ majã rõmirĩ. Na cacʉ̃gorije mena Jesujããrẽ na jʉátinemoñuparã.
  qxo-NT: Tsaynöpis aywarganmi Herodespa yanapagnin Cuzapa warmin Juana, Susana, y
    waquin warmicuna. Paycunam Jesusta y discïpuluncunata yanapayargan capuyanganpita
    imaycancunallawanpis.
  mox-mox: ta wese Ioana, taudi kini Elodi ena tofewa ana wawa Kusa moqanena, ta wese
    Susana be vaina vivine maega. Baʼe vivine dina edi kulufayega Ieisu ma enavo ihiuledi
    ta iʼitamakidi.
  kew-kew: Ona medana bi Joana-re nipu aa mudu Herot-na ada surube aa Susa-na ore
    pirisa. Ona medalomare Susana-para ona rado adaapu page nipu raapu pamisimi. Go
    onanumiri mo disaipel aanu-para Yesu-para nimuna oyaeyae raba meaa-mama pulalo
    pisimi.
  dww-dww: be Joana, tauna Kusa na visarama, be tauna guyau Herod na bisnisma taurabenama,
    be Susana be waiwaivi ḡesaudima mate. Inam waiwaividima adi kanie be adi manee
    Yesu be na tauwai muriwatanama a sagusagudina.
  nif-nif: Tɨmbi Yoana (endok wapai Kusa endɨ ama wapmañ Elottok it kaulɨ-dɨkñeñguk)
    gɨta Susana wakɨt tam asup dɨwɨn Yesu gɨta yakan ñañgɨlɨñ. Tam walɨ Yesu gɨt gwañgwañii
    plap tɨ-sembi, mɨnemjɨlɨ ep kasop tɨ-semmañgɨlɨñ.
  twi-ASANTE: ne Yohana a ɔyɛ Kusa, Herode efie sohwɛfoɔ panin yere, ne Susana. Saa
    mmaa yi ne afoforɔ bi na wɔfiri wɔn ahonya mu hwɛɛ Yesu ne nʼasuafoɔ.
  aoj-aoj: Eaꞌ anoꞌw Joana nemataꞌw anona aman nugumafi ipat Heroti, agol ananigili
    Susa. Aꞌ anoꞌw Susana kwaloma anowa nematawa hiawai daiawa wapani wafeꞌ walomana.
    Awo watopalopa anen naloma alipumi ananimi ma otamba gwaꞌaisi mais awausi.
  cbv-cbv: Juana, Maáh Herodesdih teo wʉ̃hni Chuza áabʉt jʉm, Susana wʉ̃t jʉmnihbʉt
    mit jʉmʉp wʉt jĩ. Dawá bita yaádhbʉt ĩjeéh ĩt pej jʉm bejep wʉt jĩ. Queét yaádh
    ĩ́ih dinerojĩh Jesúswãdih ĩt teo wáacap wʉt jĩ.
  taw-taw: Bin olap Jowana. Nɨgɨmɨl yɨb ak Kusa, ne gapman bɨnonɨm Helod kal tap nop
    okok kod mɨdolɨgup. Bin olap Susana. Kɨli bin yokɨp ogɨnap ayɨp mani kɨli okok
    ke dam tap taw dad apɨl, Jisas bɨne okok ayɨp tap jɨmñɨl ñɨbɨlɨg gɨ ajelɨgɨpal.
  jic-NT: Quepj p'a wa Juana lotsja. Chuza jats'om waytsja jupj. Chuza Herodes auxiliar
    waytsja jupj. Quepj p'a wa Susana lotsja. Cus tecyon̈ca wa. P'a wa nequem pülücj
    cus tocon̈ wa. Yupj yuts'a'á tja'ayapj 'ücj la püt'üs Jesús, 'ücj jis la patj
    wa Jesús apostolpan dóceya.
  zap-NT: no zanal Xwan ne nak xewnaa Chuza ne rnebééy lo xdxiin rrey-Herodes, no
    zanal Susan, no zanal ndalre wnaa ne run xyudar Ne kon logne rapendxee men.
  wer-wer: Namp Soana ngarangk namp Susa Erotë kaatak wëaup pim öngöp. Ën namp Susana
    piporöere öng munt narö pit Yesuring yesem Yesure ruurö sumre omnant kaamök elmë
    sa.
  ipi-ipi: '@see-verse:LUK.008.002'
  qul-NT: Juana, Cuzapaj warmin, (chay Cuzataj Herodespaj mayordomon carkan); Susanapiwan.
    Chaycuna achqha warmicunapiwan Jesusta yanaparkancu cajnincuwan.
  urw-urw: Joanaie Susanaküre tugu, finabur gürekoi epürage tugu nu keab kümünen.
    Joana nu Kusab fia. Kusa nu Herotüb fatab taugegi büreaga. Baba finaburwarde,
    Jisas nugeab daidaiwegi simai keab sagüngebüre, nugengab daba daba düdi dünügafaigen.
  rmy-GURBET: thaj i Jovana (romni e Huzosi savo sasa upravitelji ko Irod) thaj i
    Suzana thaj avera but džuvlja save pomožisade pumare parencar e Isuse thaj lese
    sikaden.
  ter-NT: Ápemaka Xuâna, yeno Kûza, hóyeno ko'itúkeinoti Êrodi, enepone nâti. Ápemaka
    Sûzana, koane enómaka po'ínuhiko sêno iko'ítukexoti apeínoati, huvó'oxope evo
    Jesus ya nókone.
  bmr-NT: tollɨro Chuzo Herode cojɨmɨnaafi taaba Juana onoogo, bu Susana onoogo icano,
    bu sihidɨ saatoho diitoco amusuhicaumo inehejema iicaumeheje.
  fuf-fuf: e Yuuwanna on ko sonnaajo Kuusa oo mbatulaajo *Heroodu, e Suusanatu, e
    woɓɓe goo wallitoraynooɓe ɓe keyeeji mun.
  mwc-mwc: Kesana wai Joanna, kona kaoana Cuza, Herod ana yove kana aba potapota sebarena.
    Ba yebo Susanna, ba bibaine pesarisi yabata. Nikosi bibaine i kesisi asi maragatai
    Iesu ana Nonorayauna yabata si potapotaisi ba si baisisi.
  bhl-bhl: 'Iti mali wanenggel mak im wiin e kanekote: Mak u Yoana ute kale. U Kelot
    em am fian beem atebe kunum Kusa beem kalel ke alenalu kale. Iti mak um wiin e
    Susana ute kale. Wanenggel biso, mali wanenggel banso iso, alik alik i Yesus so,
    akalem kalun kel gelewkabiliw kunum iso, alik alik biilo tum win on kisol so,
    mesesem mesesem eisneng so, dakayem keyembisiliw kale.'
  ons-ons: Ŋerep mane Yoana, ŋaone eŋetine Kuza, eŋe kepe ware ware Herot wane ŋei
    ŋetne mane okange. Ŋerep mane, Suzana, so ŋerep natne loutne eŋe Yesu so dokoine
    eŋe enŋene wesi aboŋeneŋo qesiŋongoi.
  con-NTPO: Faesuja Juana. Tise tsa'nduja, Choza, tsu ande na'su Herodes tsa'o na'su.
    Toya'caen Susana, cca'indeccu'qque fae'ngae jacan'fa. Tise'pa an'bian'choi'ccu,
    tise'pa corifin'di'ccu Jesúsma, tisema shondosundeccuma'qque fuitepa osha'chove
    ñoña'fa.
  ghs-ghs: '@see-verse:LUK.008.002'
  peg-peg: ହେରଦ୍‌ତି ଗୁମୁସ୍ତା କୁଜାତି ୱାଣି ଜହନା, ସସ୍‌ନ୍ନା, ଆରେ ଆଦିକ୍‌ ହେନି କଗ୍‌ଲେକ୍‌
    ତା ଲାହାଙ୍ଗ୍‌ ମାନ୍‌ଞ୍ଜି ଜାର୍‌ ଜାର୍‌ ଦାନ୍‌ ହିଜ଼ି ହେୱାର୍‌ତି ହେବା କିଜ଼ି ମାଚିକ୍‌ ।
  txu-NT: '''Õbê ne Djôwanã, Kudja prõ. Kudja ne kubê bẽnjadjwỳr raxbê Erodji nhõ
    nêkrêx pumũnh djwỳnh. ''Õbê ne Xudjana. Nhym ajte me kwỳ rax ne me kôt mõ. Be,
    me nire tãm ne me kôt mõn õ pi''ôk kaprĩreo aro djuw mexo mõ, o arkum mỳjja jamỳnho
    mõ.'
  eng-WEBU: and Joanna, the wife of Chuzas, Herod’s steward; Susanna; and many others
    who served them from their possessions.
  gnw-NT: '@see-verse:LUK.008.002'
  mux-mux: Te, ambu Joana, Susa min. Susa yunu kolea Gallalli distrik yi nuim king
    Erot-nga lku tápu-yili. Te, ambu Susana. Enini kene we-ambu pulele kene Yesos
    nukuring. Ambu kanuma-ni eninga ku-moni nusuringma liikuliinga Yesos kene yu lumbili
    andúlima kene eninga langi kene mélema taropu toku liiku siku nukuring.
  maj-NT: ko̱ Juana̱ chju̱úhu̱n Chuza̱, nda̱ xi ts'ínxát'aha̱ nda̱ rei̱ Herode̱ Antipa̱,
    ko̱ Susana̱ ko̱ nkjin sa jminchjín xi tsasinko̱ Jesu nga kitsjáha̱ ni xi tjíhi̱n.
  bkq-NT: Joana, (Herodes isejiguy eni Cuza iwydy), Susana, eagonro pekodo modo lâpylâ
    warâ, Jesus, eynynonro modo tâmawyadâzemo myani, tydinheruruguelâ, tâlâ tatoguelâ
    warâ.
  kue-kue: Kusa ye Herot yungumo sugl moglkwa yagle ye embiye Joana. Te Susana ya
    ambu tau merkinde taragl kan-neingwa indre Yesus ya disaipelma wagle bogl akepledi
    teingwa.
  cot-NT: Otsipatsipaicaro Sosana aisa Joana, imanquigare Cosa iramajirore Erorishi.
    Oahoaitanaquequea aisa otsipapae manquigarentsijia. Iroatimpajia amiqueriqueate
    Jesoshi ojocajiaqueneriquea omentaquitsite cameetsanijite irivegaratantaquempaca
    taaca icoguitejacocaca.
  bnp-bnp: e Ioana e girihine Kusa, re Kusa i matakari a ruma ne Herod, e Susana,
    turana e huriki a ngatavine ranga. E huriki a ngatavine nga ri habi bala a maki
    ne ria ni tuhoria e Isu.
  apn-NT: Nẽ Joanã. Joanã mjên Kujahti na pre kêp pahihti Erox mã mẽ àpênh xwỳnhjê
    krãhtũm. Nẽ Sujãnre. Nẽ kaxyw mẽnijê ohtô nẽ Jejus kôt tanhmã mẽ ho ajuta hto
    ho mẽ hkôt pa. Jao mẽ hikàxpore ho mẽmoj japrô nẽ ho mẽ kãm mẽ õ nhĩpêx o ri mẽ
    hkôt pa.
  ctp-NT: Loꞌo kanꞌ Xnan naan xka nu ndaꞌan loꞌo neꞌ; kwilyoꞌo ska yu naan Chuza lka
    Xnan kanꞌ, ska yu nu lka ndloo chaꞌ ꞌin ree Herodes lka yu Chuza kanꞌ. Ngwañaꞌan
    Susana, loꞌo ti tyun la neꞌ kunaꞌan nu ndayaꞌ ꞌin Jesús loꞌo nan nu nsuꞌwi ꞌin
    neꞌ.
  bre-BRG: Janed, gwreg Chuza, merour Herodez, Suzanna, ha kalz a reoù all, en sikoure
    gant o madoù.
  opm-opm: Tit Joana uhmur. Uhe imap Kusa oh Herot ohe atamreipti han ihirnong wamat
    papat han ohmur. Tit Susana uhmur. Ama yitir kuu ihirsi; kat kuu ruumsan ihirsi
    Jisas ohe tapnong hama iraire deno ihseno erer oh dara Jisaso orhe pinggit pisapat
    hano ihirnong apris ama panggeit pisashe oh.
  bvr-bvr: rrapa Jowána (Joanna) jin-gata an-gumarrbipa ngacha Jucha (Chuza), nipa
    an-mujama nula bunggawa an-gata Ayrat (Herod); rrapa jin-gata jin-nelangga Juchéna
    (Susanna), rrapa aburr-werranga burr-guta mu-gama yerrcha minypa Jesus wugupa
    aburr-bamuna aburr-workiyana rrapa balaja aburr-gunggajinga burrwa.
  wal-wal: Heeroodisa keettan azaziya Kuza machchiyo Yohaano, Sosinonne Yesuusau banttassi
    de7iyaagaappe immida daro asata.
  shj-shj: Xana uxu Cuza, ani kamen wexekä pang buguning Xirudusang, na Sosana na
    kulung kän mange kälarta wegkanagi layis käkä ngastängganang täsa.
  zad-NT: Na' ḻekzka' len noola' le Juana, xool Chúzana', beena' ngoo lo nee chap
    chwie' lill Heródeza'. Na' len Susánana', na' zanch noolka' beṉ'ka' jano Jesúza'
    na' bc̱hingake' dii de c̱hegake' kwenc̱he goklengake'ne'.
  kmg-kmg: Erâ moc šâŋene Johana, Herodere soŋaŋ Kuza ere ŋonâŋ, erâ Susana erâ ŋokac
    gâcne. Jaŋe moneŋ mafa fojarewecte e â motecfâcne bâmec bajare jumbieŋ.
  aso-aso: Idoꞌ veneꞌ ma nene Helodeꞌ numudoꞌ gizebo ve Kuzaꞌ elenaho Zoanaꞌ nesi
    idoꞌ Susanaꞌ nesi idoꞌ veneꞌ linge ma nesi nene makaꞌ Izesulesi vaniꞌ ve. Ingine
    aꞌmine veneꞌ nete nene Izesuꞌnisi izipahala zuho nesi nene engiꞌ initeꞌ mataꞌ
    idoꞌ nosoꞌ niteꞌine nedunuꞌ nene nasahiliꞌ i-ngidi hize eleꞌ i-ngidavo monaniꞌ
    ve.
  uli-uli: Iwe mo Joanna we ril Chuza we semal rechokwe ye tagiyet mo irel imw we
    imwel Yerodes; iwe mo Susanna mo wol tot fefel le re tapeli mekla hamaler llufulyer
    bo hammalel Jesus mo mokwe redabeyal.
  nin-NT: Unuma su Yuwana, ayamba a Chuza, ugo wa su uyirr nu umi ku ankpinkpye ba
    nggo a di na undu na ando a uttu Hirridu. U Suzana, na amba banu ba shishemi,
    nggo so di zi Yesu na abiga ma ba na aseki.
  tgk-tgk: Дигаре Юҳона буд, ки шавҳараш Кузо ном дошту дар дарбори Ҳиродус вазифаи
    назоратчиро иҷро мекард. Ҳамчунин Сусан ва бисёр дигарон, ки бо пулу молашон онҳоро
    дастгирӣ мекарданд.
  acu-NT: Chikitcha Cuza nuwari Juana naartinuyayi. Nu Cuzaka apu Herodesa jeen wainuyayi.
    Chikich nuwa Susana naartinuyayi. Chikich nuwa ainausha untsuri ni kuikiarijai
    Jesúsa yuumamurincha, tura ni nuiniatiri yuumamurincha sumarkar yaingkiarmiayi.
  cak-WNT: Y benak chuka' ri Juana, rixjayil ri jun achi ri Chuza rubi'. Y ri achi
    ri' jun rumozo ri Herodes. Y benak chuka' ri Susana. Y ye benak chuka' nic'aj
    chic ixoki' ri can c'o chuka' quibeyomal ri can ye riye' yeya'o y yebano ronojel
    ri nic'atzin chare ri Jesús, y chique ri ye rudiscípulos.
  ebk-ebk: hi Juana ay asawan Cusa ay opisyar Ari Herodes, hi Susana, ya ongor pay
    ay tapina ay fianafiai ay inmid-ichat as kasaporan cha Jesus babaen as nan kafiaelancha
    ay ichat.
  spa-PDDPT: Juana, esposa de Chuza, mayordomo de Herodes, Susana y muchas otras que
    les servían de sus propiedades.
  tke-tke: ni Zhuwana, mwihiyanaye Kuza musadoro a nyuba ya Heroddi; Suzana ni ahiyana
    amohiya ajinjeene. Yamukamihedha Yesu ni dhookalana dheewa.
  ruf-ruf: na Yoana, mwehe wake Kusa, imkulu mne libaratsa lya Herodi, na Susana,
    na iwapinga wangi wengi. Wawo tsawalapfa pfinu pfawo wamwapfile Yesu ne iwanang'ina
    wake.
  gun-gun: huvixa Herodes rembiguai Cuza ra'yxy Joana, ha'e gui Suzana. Heta avi kunhague
    mboae oje'oi mba'emo py oipytyvõ va'ety kuery.
  agu-BL: Ej nin ncha'tz at na' Cha'n, yi txkel wutzile'n Chus, yi bajx ẍchakum Herodes.
    Xomij i' te Jesús. Ej nin ncha'tz na' Susana, scyuch' jun c'olojt xna'n, xomche'
    te'j. Yi e' xna'na'tz e' cu'n nchichojon cyakil yi gast te mbi cu'n tajwe'n tetz
    Jesús.
  isn-isn: Yoana musungu wang'wa Kuza numukulu wang'wa Herode, Susana, nia sungu niagiza
    idu, aiapumilye imaintu ao ienso.
  eng-PEV: '@see-verse:LUK.008.002'
  ilo-ULB: ni Juana nga asawa ni Cusa, nga mangimatmaton kadagiti sanikua ni Herodes,
    ni Susana, ken dagiti dadduma nga adu a babbai, nga nangipaay para iti kasapulanda
    nga nagtaud kadagiti sanikuada.
  pir-NT: Chuza wame tiriquiro Herodere yedohomediquiro namono Juana gʉ̃hʉ Jesu mehna
    tiniahye. Susana wame tiricoro gʉ̃hʉ apequina numia mehna peyequina tiquina cʉoye
    mehna Jesu gʉ̃hʉre yedohoahye.
  anv-NT: Ayifɔ akámége Joana mendée Chusa ayi alú mammyɛ dentɔɔ́ mfwa Hɛrɔd.
    Ayifɔ Susana, ne gejamégé andée bifɔ́ ntó. Andée bina ako ápoóge Jisɔs
    ne baá utɔɔ́ bií ne máŋka bwɔ́.
  sab-NT: Muinga na gdaite kada Juana, ama Cuza muingalla, onbre kada Cuza daba ulita
    lle boanga Herodes alin chugagwalla. Muinga na gdaite kada Susana. Muinga e ulita,
    kaire muinga na tanre Jesu gatudi chudaboi bligda ole igi ole lle na tanre ole.
  tmd-tmd: Mö i Joana. Nöbönɨŋ nuŋwa ib nuŋwa Kuja. Nuŋ kiŋ Herod rama ap bla nugwidɨx
    mɨdmɨdöŋa. Mö i Susana. Mö bli kwo mɨga pɨsaŋ yönmɨdmä. Mö adaku ñɨŋ magalɨg rɨg
    ñɨŋa keir pön, ap mag wob pön hön, Jisas nöbö nuŋ bla pɨsaŋ ap maga nɨgiö nɨgön
    nɨm yönmɨdmä.
  acr-NNT: ri Juana rixoqil rachi Chuza ri aj wach re rubꞌitaq re ri Rey Herodes,
    ri Susana kukꞌ jujun chik ixoqibꞌ kakinimaj ri Jesús rukꞌ taq rubꞌitaq ke.
  kpg-kpg: Joanna dono lodo go Chuza, tangada oobidi o Herod, mo Susanna, mo nia ahina
    dogologo i golo ala nogo hagamaamaa a Jesus mo ana dama agoago gi nadau maluagina.
  taj-taj: ओच्‍छे सुसन्‍नादेन हेरोद ग्‍लेला दिमरी गे लबा म्‍हिगदे न्‍हङला खुजास भिबा
    मुल म्‍हिला म्रिङ योअन्‍नाएनोन येशूदेन छ्‌याम मुबा। ओच्‍छे थेनीगदेदेन स्‍य्‍हान्‍दो
    म्रिङम्‍हेमेगदेसे ह्राङलान टाङगासे येशूदा ह्रो लमुबा।
  avt-avt: Hɨre wetike Joana kerek mɨte pe mɨtɨk Susa, mɨtɨk iuwe naanmɨpre menmen
    meit wɨnak ke mɨtɨk iuwe gavman King Herot. Hɨre wetike Susana, miyapɨr han yapɨrwe
    naanmɨpre Jisas ketike mɨt nɨrak nisesik hɨr naanmɨprewek neriuwe menmen mɨr.
  cbk-cbk: Ya sigui tamen si Juana el mujer di Chuza el mayor domo del Rey Herodes,
    y si Susana, pati mucho pa otros quien ya ayuda contribui para el mantencion di
    Jesus pati del di suyo maga dicipulo.
  uig-ARA: ھېرود خاننىڭ ساراي غوجىدارى خۇزانىڭ ئايالى يوئاننا، سۇزاننا ۋە باشقا نۇرغۇن
    ئاياللارمۇ بار ئىدى. بۇلار ئۆز مال-مۈلۈكلىرى بىلەن ئۇ ۋە ئۇنىڭ مۇخلىسلىرىنىڭ ھاجەتلىرىدىن
    چىقاتتى.
  tuf-tuf: Juana cat, Susana cat béjecro. Juana eya sera ajca Chuza wíyaro. Chuza
    rey Herodes cacumró. Cahujín cat eyin owár béjecro. Bécayat imár ray cuitar, imár
    ira cuitar Jesusin obir yajacro.
  abx-abx: '@see-verse:LUK.008.002'
  mco-NT: '@see-verse:LUK.008.002'
  bsp-bsp: Yohanna (wəran ka Cusa, wəlompəs ka mes ma kəlɔ disrɛ ka Herodu), Susan
    kɔ aran alarəm alɔma aŋɛ ŋaŋc-wurɛ daka daŋan kəmar ka Yesu kɔ Asom ɔn mɔ.
  kqf-kqf: bi Diyowena ba Usa mwanena bi Usa ba Alodi ena waiguyau tauwaibadayena,
    Susana bi waiwaivini ḡesaudi tedi taudidi edi waiguyau a natomedi bi Yesu ena
    tauwaikaiwatana vaitedi a sagusagudi.
  cpb-NT: opoñaapaaka Juana iina Chuza rimperatanewo Herodes, opoñaapaaka Susana.
    Ari otsipatakawo eejatzi otsipapaini tsinane okaatzi papiintziriri koriki Jesús.
  aon-aon: Aria onok douk Joana douk okwokwin raminen nanahwaram Susa iri. Anan douk
    nenek mour Herot ananit urupat. Owo wani Susana kwani sabaiwari armago shopunek
    wagipeshan. Aria owo apa wataurumam nani ananim disaipel um wokam anabor owowibor
    utabor bani anagun worigun.
  hus-NT-2005: Táꞌ jeye ti xeꞌech na Juana, nin tomtal na Kusa, an inik xi jaꞌichwiꞌik
    in okʼlek tʼojnálil na Erodes. Na Susana ani yán más kʼeꞌet i mímlábtsik taꞌ jeye
    ti xeꞌechtsik abal kin tolmiy na Jesús kʼal xowaꞌ in koꞌoltsik.
  mig-NT: Te sava‑ga̱‑ña káinání‑ña Juana, ñasɨ́'ɨ́ cha̱a nání Chuza, cha̱a ndíso
    tiñu Herodes, jíín Susana, jíín kuá'a̱‑gá ña'an. Te kájatíñu‑ña núu̱‑yá jíná'an‑ya̱.
  bps-bps: Na satu, dunan Dyoana, i yaan i mdatah salig di bong gumnè Harì Hérod dnagit
    Kusa, na satu, Susana, na dee fa dademe. Ani i dad libun tmabeng dale Dyisas fagu
    di dad knunla.
  mbs-mbs: aw si Juana sìyan esawa i Cusa sebad opisyal i Herod, aw si Susana, aw
    medita heman se doma. Se menge bayi sìyan, yan se migtabang ki Jesus aw menge
    doma din.
  tof-tof: Akó darrü Zoana warilürr, Kuzan kol. Kuza Errodón zaget alngomól pam yarilürr.
    Darrü Susana warilürr. Akó abün ngibürr kola zutalórr Yesuka. I tibiób büban manie
    bórrangórr Yesun akó oya umulbain olmal tangbóleanóm.
  cme-NT: Aa bĩ unaŋo‑i Sani. Fuɔ bɔlɔ waa *Erɔdi dumɛlle maacembiemba yuntieŋo naŋo,
    ba taa ba bĩ-yo Kusa. Aa ta ba bĩ unaŋo‑i Susani a naara capũŋgu naŋgu. Ba
    taa ba ce ba nagãŋ-niini‑i ba kãyã Yesu‑i baa u hãalãbiemba‑i.
  sus-sus: a nun Yohanna, naxan nu dɔxɔxi Herode xa walikɛe xunyi Kusa xɔn, a nun
    Susanna, a nun mixi gbɛtɛ wuyaxi. E nu Isa nun a fɔxirabirɛe malima e yɛtɛ harige
    ra.
  pon-2006: Sohanna, en Kusa eh pwoud, sounkohwa ong Erod; Susana, oh pil ekei lih
    tohto me kin iang apwahpwalihki Sises oh sapwellime tohnpadahk ko ar kisin dipwisou
    kan.
  dad-dad: Joana Kusa nẽ kayau, Kusa ĩ Herod nẽ fõ lo fiya tamo, Susana, musei tunĩ
    geid. Kayau eneidi, idi neid safineid nem disennẽdin.
  zab-NT: Néza Susan cun Lluan chial Chuza, Chuza ni guc tuby de bɨny ni rnabee de
    xixten rey Herodes, ne zienru de gunaa ni gucné laany cun loc ni rápdeb.
  jae-jae: ma Herodonê gejobwaga Kusa nê awê Joana, ma Susana to lauo ŋagêdô taêsam,
    taŋ sêmoasiŋ Jesu to nê ŋacseŋomi ŋa nêŋ gêŋ tokaiŋ-tokaiŋ.
  ksd-ksd: ma Ioana ra taulai kai Kusa, a tultul na tabarikik kai Erodes, ma Susana,
    ma mangoro bula dia maramaravut diat ma kadia vuvuvung.
  msm-NT: '@see-verse:LUK.008.002'
  myk-myk: Wa mɛgɛ ɲɛ na Zhanɛ, wee bye Kuza wo shɔ. Kuza bi bye saannaa Hɛrɔdi wo
    koomɔ pu fanhafɔɔ wa. Suzani, ni cèe niɲɛhɛmɛɛ piitiilee bɛ bye wà. Pee bɛɛri
    bi Yesu ni wu kalaapiire ti tɛri ni pu keŋɛ yaaya ni.
  sbe-sbe: yo Yowana, iya ede Heloda yona numa taukitahetetena hesana Kusa mwanena,
    yo Susana, yo sinesineo hekadi hinage. Siya meta se bom yodi gogo se hepaisowadi
    na Yesu maiyana hekahekatao wa se saguidi.
  mcr-mcr: Itaŋga apäkä huiziyqä yoqe, Jonaiyi. Iiyqä qokiqueqä yoqe, Kusa, ämaqä
    naqä Heroti iqueqä aŋä ämimiŋqä ique. Itaŋga huiziyqä yoqe Susenayi. Apäkä kuapänäŋä
    hiua-pqe anänji. Iua iuauqä yquayä ämepu, Jisasi Iquesä, Iqueqä ämaqä iquautä
    yätamäkqä äväpu, anä ikämiŋuwi.
  cux-NT: Cueⁿ'e ntúūⁿ Juana chi n'daataa yeⁿ'e saⁿ'ā chi nguuvi Chuza chí ngaⁿ'a
    ntiiⁿnyuⁿ sá yeⁿ'e cosas yeⁿ'e rey Herodes, ndúúcū táⁿ'ā Susana, ndúúcū 'yaaⁿ
    n'dáí ca n'daataá chí ca'a tá tuumī yeⁿ'ē tá ní cuaī tá 'āā dɛ'ɛ́ nūuⁿ chi neⁿ'e
    Jesús.
  tur-YTC: Hirodes’in kâhyası Kuza’nın karısı Yohanna, Susanna ve daha birçok kadın
    Yeşua’yla birlikteydi, bunlar, mallarıyla onlara yardım ediyorlardı.
  san-ITR: prabhR^itayo yA bahvyaH striyaH duShTabhUtebhyo rogebhyashcha muktAH satyo
    nijavibhUtI rvyayitvA tamasevanta, tAH sarvvAstena sArddham Asan|
  bel-N: і Ёанна, жонка Хузы, наглядчыка Ірадавага, і Сусанна, і многія іншыя, якія
    служылі Яму з маёмасьці сваёй.
  sch-sch: Herod office'a sin milien Chuza lômnu Joanna ngei, Susanna ngei, le midang
    nupang tamtak ngeiin an jûi saa. Hi mingei hin an sumin Jisua le a ruoisingei
    an san ngei ngâi ani.
  mic-MIQNT: Igtig na Joana ta'n tepqatgig Gusaal. Na Gusa elugowatl Elotal aq niganpugua'laji
    sma'gnisg. Igtig e'pit na Susa'na aq pugwelgig igtigig e'pijig. E'wmi'tij ugsulieweimual
    aq ugtaligamual apoqonmuanew Se'susal aq unaqapemg.
  huu-NT: Juana ite. Naiñaiño ɨnidɨ Chuza. Herodes railla illaɨma ecɨmo naimɨe maɨjɨuide.
    Susana ite. Jɨaɨe rɨñonɨaɨ jɨaɨ itɨmacɨ. Naiñaiñuaɨ ramona Jesúna canouidɨmacɨ.
  jiv-NT: tura uunt akupin Erutisa takarniuri̱ Chusa nuwé̱ Juancha, tura Susancha;
    tura chíkich untsurí̱ ni takakmari̱n súsar Jesusan yáinkiarmiayi.
  otm-NT: Nɛ'a ra Juana, rá xisu ra Chuza, n'da ran 'yohʉ im hmu bʉ ja rá ngu ra ts'ʉt'abi
    Herodes. Nɛ'a ra Susana, nɛ xʉn ngu mi'da yʉ xisu bi mbähä, mi fäx'a ra Jesús
    nɛ yʉ́ xädi nangue yʉ́ mbɛti zɛhɛ.
  dah-dah: Irde bere kurabe Susanaya Yoanaya. Yoana gote uŋ Kusabe Herotyen samuŋ
    doyaŋ ird ird al. Irde bere go po moŋ. Bere budam hoyaŋ manaŋ Yesu gama irde kuŋ
    hinhan. Irdeb yiŋgeŋde horaya detmiŋ budamya gore Yesuya komatmiŋya faraŋ yurde
    yukuŋ hinhan.
  tnk-tnk: nənə Joana, pran səvəi Jusa, iəmə asori riti sə ramowok ipaka tɨ Herot;
    nənə Susana, mɨne nɨpran me həpɨk mwi səməme kamhəuvehi nəmri narimnari me ia
    mane me səvənraha, mamhəuvei pen m Iesu mɨne nərmama me səvənhi mə trasitu ia
    nirəha.
  kpr-kpr: Eni mo, Chuza noaro javo Joanna ri. Chuza resena emo, nu Kini (King) Herod
    da kambo ã gugua isambu ava kaifa edo ghusira. Evetu eninda javo mo Susanna ri.
    Evevetu eimi, evevetu mendeninde dabade, ne Iesu ã nunda ambo jimbide ava, sonembuse
    gugua ã bayau mutudo ghuseri.
  san-IAS: prabhṛtayo yā bahvyaḥ striyaḥ duṣṭabhūtebhyo rogebhyaśca muktāḥ satyo nijavibhūtī
    rvyayitvā tamasevanta, tāḥ sarvvāstena sārddham āsan|
  nho-nho: Joana, te aavana Kusa, te tama e roorosi naa mee te tuku Herod; Susana;
    aa ma te lopo haahine hoki teelaa ni hookii naa tino mee laatou ki tokonaki atu
    ki Jesus ma ana disaipol.
  gym-NT: Arato Juana nämane näin siba. Juana ne abko ni iti kädian nämane Chuza merie.
    Chuza abko ju ngibiabtikä jrei Herodes Antipas kräke. Arato Susana nämane näin
    siba. Ye ngwane meri mda mda nämane näin kwati siba abko jändrän nämane kwekwe,
    erere bti nämane Jesu btä nitre ja töitikaka ben die mike.
  azg-NT: Ndoꞌ mantyi ñꞌen Juana yohan. Juu jon scuuꞌ tsan na jndyu Chuza. Juu Chuzaꞌñeen
    totejndei juu Herodes tsꞌian na totsixuan jon. Ndoꞌ mantyi yo Susana ndoꞌ yo minndyechen
    ntyjentcuhan. Ndoꞌ xjen na vaa ꞌnan na tocanhanꞌ Jesús yo nnꞌan nchoꞌveꞌñeen,
    totejndei nanntcuꞌñeen jon yo ꞌnan na tonanꞌyꞌonhan.
  bhd-bhd: हेरोदेस राज़ेरे भण्ड़ारी खोज़ेरी कुआन्श योअन्ना ते सूसन्नाह ते होरि भी काई
    कुआन्शां थी ज़ैना अपनि जेइदात देइतां यीशु ते तैसेरे चेलां केरि सेवा केरती थी।
  too-NT: Nā ixtā'a'n kalhatin Juana, ixpuscāt Chuza a'ntī xapuxcu' ixtasācua' Herodes.
    Nā ixtatā'a'mā'na Susana lā' lhūhua' ā'makapitzīn puscan a'ntī ixtalīmaktāyanī't
    con ixtumīnca'n.
  ind-AYT: Ada juga Yohana istri Khuza bendahara Herodes, Susana, dan masih banyak
    perempuan lainnya yang memakai kekayaan mereka sendiri untuk mendukung Dia.
  cjo-NT: Eejatzi paashini oyaatziriri, owaero Jowaana, iina Kooja. Riraga Kooja,
    rirotaki amitakotziriri pinkathari Erooreshi. Eejatzi oyaatakiri Sosaana, eejatzi
    paashinipaeni tsinani. Iroka tsinanipaeni amitakopiinteeyakirini Jesoshi, opapiinteeyakirini
    koetyeemotakariri.
  nsn-nsn: doh Joana na kuaha Kusa ger tamatang kaueke tena uma Herot, kare Susana,
    doho burehemper gisiameh. O kuahasine ka poul keip tasisina ter nosir mani katong.
  san-DEV: प्रभृतयो या बह्व्यः स्त्रियः दुष्टभूतेभ्यो रोगेभ्यश्च मुक्ताः सत्यो निजविभूती
    र्व्ययित्वा तमसेवन्त, ताः सर्व्वास्तेन सार्द्धम् आसन्।
  tna-NT: Pia epuna di Juana banime puina. Tusa yahue Chuza banime puina. Tuahueda
    echua puji Herodes Antipas sa ai cuana quinataina. Pia epuna di Susana banime
    puina. Jucuada pia cuana di anitaina. Jesús, discípulo cuana tsahuataina huecuana
    ai dia taji cuana su tuna sa chipilu quitaita neje.
  lid-lid: ya Jo-ana, udu ndramak ta atondrok asiu ta Herot nyaran Kusa; ya Susana
    hawe badih rayah ja. Oro badih doh badeh, adek hawe oro adeu lakou toro amwenen
    i ta sisih, akohok luk ta aseben oro.
  wim-wim: Aꞌ puth thoniya, wanch namp Joanna, wanch thum nungantam Chuza.antam, pam
    nil Herod.antan work iiy-iiy. Thoniya, wanch namp Susana. Than wanch il-ilangan
    thanang Jesus weeꞌanangan min-minakaman piꞌ-piꞌin, may thakan wukal thanttamang
    piiy-piiyin thant.
  zga-M: UYoana udala va kuza nu numbaha va Herode, Susana, na vadala avange vingi,
    uvuvakhahumicha ifyuma fyavene.
  yom-yom: Zana nketo Suza mutu wuba lundanga bima bi Elode, Suzani ayi bawombo bankaka
    baba kunsadisanga mu bima biawu.
  san-SIN: ප්‍රභෘතයෝ යා බහ්ව්‍යඃ ස්ත්‍රියඃ දුෂ්ටභූතේභ්‍යෝ රෝගේභ්‍යශ්ච මුක්තාඃ සත්‍යෝ
    නිජවිභූතී ර්ව්‍යයිත්වා තමසේවන්ත, තාඃ සර්ව්වාස්තේන සාර්ද්ධම් ආසන්|
  yut-yut: Ae Joana, Susana ae mɨŋat morapmɨ gat kɨsi Yesu gat agɨpgwit. Joana uŋun
    Kusa dakon mɨŋatni. Kusa uŋun Erot dakon yutni dakon kɨla amɨn kɨnda. Uŋun mɨŋat
    kabɨ yo kabɨni iyɨ dakon baŋ Yesu gat paŋdetni gat paŋpulugawit.
  grc-BYZ: καὶ Ἰωάννα γυνὴ Χουζᾶ ἐπιτρόπου Ἡρῴδου, καὶ Σουσάννα καὶ ἕτεραι πολλαί,
    αἵτινες διηκόνουν αὐτῷ ἀπὸ τῶν ὑπαρχόντων αὐταῖς.
  cpc-NT: opoñaapaaka Juana iina Chuza jompiratani Herodes, opoñaapaaka Susana. Ari
    itsipatakawo iijatzi pashinipaini tsinani okaatzi papiintakiriri kiriiki Jesús.
  nhg-NT: '@see-verse:LUK.008.002'
  nya-nya: Yohana mkazi wa Kuza, woyangʼanira mʼnyumba ya Herode; Suzana; ndi ena
    ambiri analinso. Akazi awa ankawathandiza ndi chuma chawo.
  ngu-NT: No ompa tehuan yaya Juana, yejhuan isihuau Chuza. Chuza tlajtlajmatqui catca
    itech Herodes. No ijqui ompa tehuan yaya Susana niman miyequej ocsequimej más
    yejhuan quipalehuiyaj ican on tlen quipiayaj.
  kup-kup: Met añ modap amun Erodiz gogotaz koravop Kusaz añap pim abatao Zoana, met
    añ modapuz abatao Susana, ma añ modari amun paru honeo soohaek añ map pori parumauz
    moniñinañ gipiz bat bareñat Iesur pim mañairooh-abanari tez manovai tin korav
    ravat sooh.
  jid-jid: Ni Yuwana, Iwa Kuza, indji u ndu Hiridus, ni Suzana; ni mba gbugbuwu, ni
    kpi wu yo'u ba wa ba no ba.
  wmw-wmw: Zuwana muka wa Kuza, amiri nkulu wa Herodi; Suzana; na wengine tena wengi
    wawenye. Ewa wanawaka‑wa wakilavyanga vinu vyawo wanyewe, wakinsaidiya Insa pamoja
    na wanafunzi wake.
  gmv-GGM: kawo Herodosason oothiza kuza machcho Yohano qassekka Sosinonne hara daro
    maccashati deetes. Istika bees dizamiishshaara Yesussas oothizayta.
  ssg-ssg: Susana ma Joana tin kapi Jises. Tel axoi Joana axan Kusa i tetel ngahatiai
    hatesol soxiai tel masiwi Herod. Kilan hehin liai tin laha kakahiti Jises. Hatesol
    hehin ien laha hapuasa moniulaha hualiai Jises ma tesol aposel.
  zpo-NT: nu stub me le Juan sa Chusa, xaa mkee zhiin lo Herod; nu stub me le Susana,
    nu noka nzha zlakra ngwnaa. Nu re ngwnaa ne mzaa me kwaana nkano me lo Jesús nu
    lo re xaa xaa.
  poy-poy: Yoana mweni mpalu gwakuwi Kuza yakaweriti mtenda lihengu mkulu gwa Herodi,
    viraa vilii kuweriti na Susana na wadala wamonga wavua watumiiti vyawaweriti navi
    kumtanga Yesu na wantumini wakuwi.
  qwh-NT: 'Waquincunanam cayarqan: Susana y Herodispa mayuralnin Cusa jutiyoq nunapa
    warmin Juana y mas warmicuna. Pecunam cayäponqancunawan Jesusta y disipuluncunata
    yanapayarqan.'
  gaw-gaw: Laa Joana, nug amu Herodes laug gumap̱ig ele dilag oḵai onig Susa, nug
    wau. Amu Susana aria ah laala ele gop̱ig. Ah amu ag ahilag keekep̱a Jesus amu
    nuhiḵud ip̱uniṯak awak danab ele ehanadp̱ig.
  nca-nca: Ko kako owí Joana, ŋuko Kusa koro parí (Kusa ŋuko Herot koro yayómboro
    sopo-sopo), ko kako owí Susana, ko pare kumi ŋuya eneya uyareyaŋgurí. Ŋu pare
    ŋuko Yesu koya eneŋo iŋo-iŋo rewero uniyó samaka yerero onoŋoye kumi yunaŋgurí.
  zpz-NTPP: Nunu niꞌ ziꞌl ri Wan, mñaa Cuza. Cuza yu zeꞌ yu nu riib ic asunt ni Herodes.
    Nunu ri gaꞌ Susan lat zeꞌ, gal nu zañ zir biñ mñaa. Orzeꞌ de biñ mñaa zeꞌ rlocyuub
    dem Jesuuz, gal nu de yu nu rsyaꞌ lom. Rlocyuub dem Jesuuz nu nac de coz nu rad
    ni dem.
  mkj-mkj: Joanna, pahien Chuza, koaun in jounpei en Herod, Susanna, apel li ngoadoar
    pwi ma kin pwili appwapwali Jesus apel en Nah sohnpadahk kan arai dipwjoauwok.
  zac-NT: Nu zianaldë Juana, tseꞌlë Chuza naná encargadë gapë lidchi Herodes. Nu zianaldë
    Susana con zihániruꞌu naꞌa nabëdëꞌë dumí shtë rall parë el quë narquiꞌni Jesús
    nu ra shini gusëꞌdë më.
  kyg-kyg: Yovana anauꞌamo agimo Suyaꞌa Heloti noꞌafi yateꞌmo neꞌyagaiya vekamo aꞌmo
    maige Susanaꞌe magoꞌe asole aꞌne anagaꞌmogiꞌeꞌmo moniꞌe neꞌyaꞌeꞌmo ha maeꞌa amige
    amige huꞌa maiꞌnae.
  kmk-kmk: Osa pay si Juana un asawan Cusa un apun dat manselselbi’t din boḻoy Ali
    Herodes. Si Susana dit osa kan adu pay dat uduma babai’n nangitod sidan mabalin
    da un maituḻung kan da Jesus.
  cao-NT: Jasca, jato bëta caniquë Juana, Chuza ahuini, naa Herodes empleado. Bocaniquë
    Susana, yoxa huëtsa bo ri. Jabi Jesu, jahuë rabëti bo, tihi cabo naa yoxa bá orihuapaoni
    quiha jato parata yoí no.
  bbr-bbr: Kar ro kon enip Kusa, ko Herot nukan ou kameäwon ro. Herot ko kiro omsau
    kameäwon ro näwäu. Kiro ro nukan asir kon enip Jona pak kar asir enip Susana pak
    karauk asiret pak ak Jisas kon tamareäu roat pak tainwareanik, manoin. Kiro asiret
    akas akan aiauk pak osap pak oianik, Jisas kon tamareäu roat pak sarware manoin.
  inb-inb: sug­ka, atun mandag Hero­despa wasita kawag Kuza suti runapa warmi, Juana
    suti; chi­manda, Su­sa­na suti i achka sug warmi­kuna­pas. Tukui chi warmi­kuna,
    ima iukas­ka­kuna­wa Jesusta aida­na­kurka.
  hrv-hrv: zatim Ivana, žena Herodova upravitelja Huze; Suzana i mnoge druge. One
    su im posluživale od svojih dobara.
  box-NT: là a Kuza na ó o *Heroode bàrá mí zĩi tonni ɲúhṹ wán ɓàn hã́a
    Zaana, là a Suzaana. Hã́awa cɛ̀rɛ̀ɛ mún hĩ́a wi bĩ́n á séenía ɓarɛ́n á
    fù wee wé lén mí níi bìo à séení là a Yeesu lè mí nì-kenínia.
  ote-NT: Nehe mi ꞌñoui ra Juana núꞌa̱ mrá ꞌbɛhña̱ ꞌnara ꞌñøhø mrá thuhu ra Chusa
    núꞌa̱ ꞌnamrá da̱nga maste ra nda̱ Erode. Mri ꞌñouiꞌʉ nehe ra Sana ne maꞌra ya
    ꞌbɛhña̱ núꞌʉ mi faxa ra Jesu ne yá nxadi de núꞌa̱ mi tsʉpa yá tsꞌɛdiꞌʉ.
  wnu-wnu: Ne ger Yoana, Kusa wonou ubeni, Kusa wo King Herot wonou munai qoat igoar
    eng, ne ger Susana ne yamangar qei gor Yisas wonou imbigau yurau eng wurinob mi
    wurit ba qib mani yamatar igurei.
  zam-NT: Làth xa'gota mque tee Juan, sa'l Chus co' ngòc mandador che'n rey Herod
    tiempa, ne. Ngo thìb xa'got co' ngro' lèe Susan làth xa'gota, ne. No ngo taamas
    mèngot co' mblyath no Jesús con con' co' mque note xa'gota.
  zyp-NT: Herod cho a mingkaitu Kuza a nupuino Joana le Susana le ahringpaw sahlo
    a cang he. Ma sahlo cawh aaning aa hnuicho teitah Zisu le a hningzuitu sahlo a
    bawkhangpaw a cang he.
  sey-NT: Cuiꞌne Herodes yëyere i̱seꞌe cuasaquë huëꞌe deꞌoye necaiquë Chuza i̱ nëjo
    Juana cuiꞌne Susana, cuiꞌne jai pa̱i yequë nomiohuaꞌije̱ i̱ohuaꞌi coꞌamañapi co̱caëꞌë,
    i̱te.
  nvm-nvm: '@see-verse:LUK.008.002'
  mps-mps: We me nogi Joana, Herotgo bede sę ebo genuai bidi Kusago we dao. We me
    nogi Susana. Me badu we dabe hauwago augwa monego Jisas me, Jisas aga dali bilibo
    bidi dabe me tau sali.
  seh-seh: Na Juwana, nkazace Kuza, ule akhali nyabasa wa nkulu wa utongi wa mambo
    Herodhi, Suzana, na akazi anango azinji. Akazi enewa, akhaphedza Yezu na anyakupfundza
    ace ene, na mpfuma zawo.
  pab-NT: 'Joana, Cuza exanityo: exanene atyo kalorexehare tyaonita xekohaseti Herodes
    wakanehare. Susana, haiyahalonai ohironai kahinaetitolonai Jesus, exahe exaotyakiraharenai
    xoaha haxiyehalonaiha kakoita, xoahanai.'
  llg-llg: Hambu Susana boe, ma ina Yohana. Ina Yohana ia, na ndia ama Kusa saon.
    Kusa ndia, na malanggga mana makanenik, nai mane Herodes uma manen. Ma bei hambu
    inak noꞌuk feꞌe kala fo ala laꞌok noꞌu lo Yesus asa. Ina kala ia pake sila doi
    heheli nala, fo tanggon Yesus asa doi dalan.
  kyf-kyf: Ewlodʋʋ lubhonʋnyɔ 'kadʋ Kuzaa 'ŋwnɔ Zanɩ, -yɔ 'Suzanɩ -yɔ 'ŋwnɩ dumadu,
    -wa -saa -Zezu -yɔ ɔ 'bɩnɔnya 'wʋ, wa zʋzɔnʋ nya.
  tpi-tpi: Na Joana na Susana na planti arapela meri tu, ol i go wantaim em. Joana
    em i meri bilong Kusa, em wanpela bosman bilong haus bilong Herot. Ol dispela
    meri i save givim ol samting bilong ol bilong helpim Jisas wantaim ol disaipel
    bilong en.
  mih-NT: Ta cuahan tucu ña Juana, ñazɨhɨ ra Chuza. Minoo ra cu tyiño sa cuenda ra
    rey Herodes cuu maa ra. Ta cuahan ña Susana ta cuaha xaan ca ñu cuahan. Ta i tyindyee
    ñu sii ra Jesús sihin xuhun ñu.
  qvh-NT: Saynöpis aywayargan Herodispa yanapagnin Chuzapa warmin Juana, Susana y
    waquin warmicunapis. Jesusta y discïpuluncunata paycuna yanapäyargan imalancunawanpis
    cashganpita.
  kms-kms: Di Kusa ngam Joana, ni ngaim Kusa ni Herot nde baj pe yembe mand ye yumbui,
    di Susana, di nyumbueg nganye buagi aye. Wute ren nikin wet bidi di yumbo yumbo
    pene Jisas nikin wute ane ghav rindim ningg bu ane ruso.
  agn-agn: Tata ka si Juana, ang katawa ni Cusa, ang agtaligan ong pamalay-balay tang
    ading si Herodes. Asta si Susana, ig yadi pa. Ang mga babay ang na, aggamiten
    nira tang sadiling koarta nira para ong mga kaministiran da Jesus may ang mga
    sinagpan na.
  nhi-NT: Ocse yen Juana, isiuau in Cuza, in tlacatl tlen octlachialaya in Herodes
    itich nochi tlen iaxca. Noiuqui inuan oyayah in Susana, uan miqueh ocsiquin siuameh
    tlen ica tlen imaxca oquinmatlaniah Jesús uan nitlasalohcauan.
  ttc-NT: b'ix ajun tuq te Xhwan aj txu'jel Kuxh, aj e'el aq'unj tuq tuj tjay Eródes;
    b'ix ajun tuq te Susana b'ix ky'ila'j txq'anky aj nkye'onen tuq kyuky'i'l tuky'i
    aj at tuq te kyetz.
  dan-1931: og Johanna, Herodes's Husfoged Kuzas Hustru, og Susanna og mange andre,
    som tjente dem med, hvad de ejede.
  kwj-kwj: Joana, Herot aka aulindau hima fori hi ti Chusa, ri humwe, e, Susana, wosini
    humwe fwele okwe rini ga ya wu i. Kale humwe wunu Jisas ga ri himache lenga wui
    tau wunu okula kinani wui ya mwaꞌambwe tini wu humbwendau.
  vie-OVCB: Gian-nơ, vợ Chu-xa, quản lý hoàng cung Hê-rốt; Su-danh, và nhiều bà khác
    nữa, đã dâng tiền ủng hộ Chúa Giê-xu và các môn đệ.
  kze-kze: moórá-ininko áwí'a Yóánana awaikó áwí'a Súsa kwemá Érótina naanká'á kárákwirowai
    úwana moórá-ininko áwí'a Súsáana úwasa évakar-ininkwara'a uwasá miráumai-inimba
    pósa kentí náaindaampinkemba Ísuwe kwená kwayó-kwáásíyé túwa'naa úmaesa kuráawe.
  lbk-lbk: si Juana ay asawan Cusa ay ap-apo isnan afong Herodes; si Susana; ya nan
    angsan kayet ay fabfafai ay cha finmachang ken cha Jesus isnan ikatakhocha.
  mto-NT: jadoꞌk tseꞌe je̱ Juana; jadoꞌk tseꞌe je̱ Chuza je̱ ñu̱da̱ꞌa̱x, je̱ Chuza
    juuꞌ veꞌe du̱yakkutojkjip je̱ toompata̱jk je̱p je̱ Herodes tyu̱jkp; jadoꞌk tseꞌe
    je̱ Susana; je̱ts je̱ viijnk ta̱ꞌa̱xta̱jkta juuꞌ veꞌe puta̱jkijidup yꞌijt ma̱a̱t
    je̱ joojntykin juuꞌ veꞌe yꞌíxtup jyaye̱jptup.
  bzh-bzh: Ga, Kusa sën neġin Herot* yi begganġ lo venë Yoana, ga, Susana, gavëh
    vahi ving, melosho deya. Avëh pin sënë deneloḳ vu Yesu losho yi hur maluh lo
    raḳ hir monë lu nġaa.
  guj-2017: હેરોદના કારભારી ખોઝાની પત્ની યોહાન્ના, સુસાન્ના તથા બીજી ઘણી સ્ત્રીઓ,
    જેઓ પોતાના નાણાં વાપરીને ઈસુની સેવા કરતી હતી તેઓ પણ તેમની સાથે હતી.
  jvn-NT: Uga Yohanah, bojoné Kusah. Kusah kuwi ministeré ratu Hérodès. Semono uga
    Susanah lan wong wédok-wédok liyané pada mèlu Gusti Yésus. Wong wédok-wédok iki
    enggoné ngladèni Gusti Yésus lan para rasul disangga sangka sak nduwéné déwé.
  byr-byr: Nabaai pɨrɨꞌ Jowaanaꞌ, Erotɨyare angevɨ maremwaaide Suzaamɨre aꞌmwesɨ.
    Pɨrɨꞌ Suzanasɨ. Nabaai aꞌmwe yuya kwalaalya pɨnɨjɨ sahɨnɨjɨ sahwalyɨ yeꞌmwannɨguna.
    Aꞌmwe daza Jizaazarɨjɨ gamɨreraavɨjɨ kumɨre gɨlyɨvɨsangɨ wɨgaimwagesangɨ.
  ian-ian: Nat taagwana sɨ Joana. Lɨla lana sɨ Susa. Ndɨ njambwi nyan Herotna njɨvwa
    kwuta nyana. Nat taagwana sɨ Susana. Nat taagwa ndino lɨndi. Kɨndi lagwa Jisas
    kat sanya kwiga kɨgɨnda kwiga kwilɨndi.
  hun-hun: és Johanna, Kuzának, Heródes egyik főemberének a felesége és Zsuzsanna
    és sokan mások, akik vagyonukból szolgáltak neki.
  mcf-NT: Abëd nidquid utsi Uana icpanëdash. Aidën bënë Chusa cuëmëdquid, ancanquid
    dapa Edodesën shubu nuntan nacnemequid icpanëdash. Abëd nidquid utsibic, Susana
    icpanëdash. Chido utsibo dadpen Esusbëd capucuenepanëdash. Aidon aton na dadpen
    icnuc Esusbëd icquidon aton na nibëdsho isun menebampanëdash.
  kjs-kjs: Ena medana bi Joana-re nipu ali mudu Herot-na ada surube ali Susa-na were
    pirisa. Ena medalomare Susana-para ena rado adaapu page nipu raapu pamisimi. Go
    enanumiri mo disaipel alinu-para Yesu-para nimuna ele raba meaa-ma pulalo pisimi.
  mni-mni: Herod-ki thabak pannaba Cuza-gi nupi Joanna, Susanna amadi atei nupisingsu
    Ibungoga loinarammi. Makhoina makhoi masagi leijaba maran mathumdagi Jisu amadi
    mahakki tung-inbasingbu mateng panglammi.
  yad-NT: Nanuvicha̱da nadisa̱ntiy Juánaju̱be, Chúsabay vaturu̱y, jiryatiy Jeródesbe
    nusu̱byini̱, Susánabay jarye, tavay jarye vicha̱da ruusa̱. Ru̱mu̱tyanumaya̱jada
    jiberyata riy Jesúsveda.
  mxb-NT: Ta nákaa̱ taꞌani ñáꞌa̱ naní Juana, ñá kúú ñadiꞌí ta̱a naní Chuza, táꞌa̱n
    ra̱ ndaá veꞌe rey Herodes, xíꞌín ñáꞌa̱ naní Susana, xíꞌín kua̱ꞌá ka̱ na̱ ñáꞌa̱
    sa̱ chi̱ndeé ñaá xíꞌín ña̱ ió noo̱ ná.
  pon-2006A: Sohanna, en Kusa eh pwoud, sounkohwa ong Erod; Susana, oh pil ekei lih
    tohto me kin iang apwahpwalihki Sises oh sapwellime tohnpadahk ko ar kisin dipwisou
    kan.
  maq-NT: cojo Juana, chjuun rë Chuza, ngu cha xi sahmixa ndava Herodes, me xi cavitexa
    ngajan distritu Galilea, cojo Susana cojo jemu cjín sa yachjin xi hacjahi. Yëjë
    ni yachjin xi cuacun vë ne, cojo xcusun xi tjin rë suvá me ne, cafahacuenda xu
    me Jesús cojo yëjë ni xuta xi ticojo me.
  hto-hto: Iemo jɨáɨe canódɨngo Cuza aɨ Juana. Afe Cuza illaɨma Herodes jabóidɨllaɨma.
    Iemo jɨáɨngo Susana. Iemo jɨáɨ aillo jɨáɨe rɨngónɨaɨ, íaɨoɨmo ite ráanɨaɨna Jesús
    canódɨngotɨaɨ.
  por-BRBSL: e Joana, a esposa de Chuzas, mordomo de Herodes; Susana; e muitas outras
    que as serviram de seus bens.
  ces-NKB: Johana, manželka Herodova úředníka Chuzy, a Zuzana a mnoho jiných, které
    mu sloužily ze svého majetku.
  cui-cui: Bichirʉ petsiriwa, powa pewʉn Juana, bapowa napona. Bapowa Juana, Cuza
    piowa tatsi. Bapon Cuza pon Herodes pia bo tatsi tayapucaecatsi. Irʉ ichowa pewʉn
    Susana, bapowa napona. Irʉ ichowaxi ainya yabʉxirʉ napona. Daxita barapowaxi Jesús
    ʉpain exaneibatsi xua xoxi barapowaxi pexeinaexae.
  boj-2014: Uŋa bei aqa ñam Joana. A Kusa aqa ŋauŋ. Kusa a Mandor Herot aqa tal taqatoqnej
    qaji. Uŋa bei aqa ñam Susana. Uŋgasari gargekoba naŋgi dego Yesus dauryoqneb.
    Naŋgi naŋgo segi silali na Yesus aqa aŋgro naŋgi ti iŋgi awaiyetnjroqneb.
  eng-OEBUS: and Joanna (the wife of Herod’s steward, Chuza), and Susannah, and many
    others – all of whom provided for Jesus and his apostles out of their own resources.
  eri-eri: Ono gainga Joana Susana ngare, ono gainga nere aita baingaro ila fere,
    nere no ngate goyane. Joana no Kusa woya, no Herot nomo mata oofagou fai ete.
    Nere aita waha, Yesus nomo disaipel bagu nebere dada langa hoyo nigi gane.
  aly-aly: Arelh ingweran itnan Joanna. Mpwernikwan ikwerenh itnan Cuza, artwa ilkwa
    anenh atyetyart Herod-wenh apmerel. Arelh ingweran itnan Susanna, arelh ingwer-rnem-akerr.
    Arelh nhenh-rnem Jesus kwertengerl ikwerenh-rnem-thenel-arleng alherlewenh, rernemap
    renh-rnem arntarnt-arerl-apenh, amern-then apwert-then antherl-apenh.
  wiu-wiu: Pade atoapa Yoana. Einatoapa eyago Kuusa natono. Einagopa ako tobou meane
    ago Erode onekeya-kiti yopikoa kakene ago. Pade atoapa Susana. Einatoameka pade
    atoa-kitameka Yesu one oya-laweka auapeatono pato wa opia yakete kinikiya tatia
    auapema yakeneya.
  swe-swe: Johanna, hustru till Kusas, som var Herodes [Antipas] förvaltare [eller
    guvernör]. [Evangeliet nådde in i samhällets högsta skikt.] Susanna och många
    andra [kvinnor som blivit helade av Jesus]. Dessa kvinnor försörjde dem [Jesus
    och lärjungarna] med sina egna medel (ägodelar).
  cth-cth: Herod yung thaw ka tawk e Khuza e a yu Joanna hoi Shusanna hoi, a tawn
    e hno ka pasoung ni teh Jisuh hoi a hnukkâbangnaw ka paca, ka pânei e, alouke
    napuinaw hai ao awh.
  mti-mti: Joanna me Erod nau meuma aiviwa kokawa Kusa biviwa, Susanna ge vesin upeba
    gaibu. Vesin mame mu tawara dividivi muma gumbe waita muneme.
  pad-NT: '@see-verse:LUK.008.002'
  twi-twi: ne Yohana a ɔyɛ Kusa, Herode fi sohwɛfo panyin yere, ne Susana. Saa mmea
    yi ne afoforo bi na wofi wɔn ahonya mu hwɛɛ Yesu ne nʼasuafo.
  hlt-hlt: Herod buhtaem Chuza yuu Joanna, Susanna neh a tloe rhoek khaw muep lo uh
    tih amih loh Jesuh khaw a hnukbang rhoek te khaw a khuehtawn neh a bongyong uh.
  tbz-SIM: Nɛ̀ Isɑnni Susɑɑ wèè do bɑɑ Edɔti kpɑ̀tì o pokù nɛ̀ Susɑnni nɛ̀ bɛtɔbɛ̀
    pɛ́u, bɛ̀ɛ̀ do pɑ̃ɑ̃ mbɛ kpɛrɛ kɛ teénnɛ̀ Yesu nɛ̀ o tɑncɔ́ùmbɛ̀.
  san-GUJ: પ્રભૃતયો યા બહ્વ્યઃ સ્ત્રિયઃ દુષ્ટભૂતેભ્યો રોગેભ્યશ્ચ મુક્તાઃ સત્યો નિજવિભૂતી
    ર્વ્યયિત્વા તમસેવન્ત, તાઃ સર્વ્વાસ્તેન સાર્દ્ધમ્ આસન્|
  amx-amx: Marl arrpenh anek Joanna, anew kwerenh Chuza. Chuza rartek King Herod-kenh
    rrkwapenh-apenh mapeh arntarnt-arenh-arenh anek. Marl arrpenh anek Susanna. Marl
    nhenh inang maney inehenhel mern-arlk payem-iletjart, Jesu kwertengerl kwerenh
    map thwen arntarnt-arerl-anetjeh.
  ake-NT: mɨrɨ awonsi'kɨ Isowana, Kusa no'pʉ (Kusa esi'pʉ Era' esen o'non pe), mɨrɨ
    tʉpo Susana; mɨrɨ awonsi'kɨ tu'ke rɨ tʉron kon esi'pʉ. Pʉsamoro uri'sami'si amʉ'
    esi'pʉ mɨrɨ Sises pokon pika'tɨ pɨ' to' e'to' i'se ke rɨ tiwano' kon pe te'sen
    apai.
  qvn-NT: Nätan jucmi cara Juana. Payga cara Cuzapa warminmi. Chay Cuzaga cara Rey
    Herodespa capuralninmi, nätan jucmi cara Susana. Jinaman capäcuratan mas achca
    warmicunas ima-aygawansi yanaparcayar.
  tku-NT: Nā ixtā'a'n Juana, ixpuscāt Chuza tī xapuxcu' ixtasācua' Herodes. Nā ixtatā'a'mā'nalh
    Susana ē lhūhua' ā'makapitzīn puscan tī ixtalīmaktāyanī't ixtumīnca'n.
  bjk-bjk: me Joana, a une re Kusa ewe nang ixobo sila sik kö warkurai xöbo lalaa
    xö gunon te Erot, me Susana ma oleleng kabise bölök. Inabo balixilik na idi toxo
    top e Jisas ma abo bak ne ausu re ine mabo lalaa iat te idi.
  msy-2020: Joana ko Susana ko amizir avɨrir igharaziba uaghan a koma arui. (Joana,
    a Kusan amuim, a Herotɨn dɨpenir averiamɨn garir gumazir dapanim.) Amizir kaba
    uan bizibar Iesus ko an suren gumazibar akurvasi.
  bpr-bpr: Na yé lê dagit i satu Dyoana, i yaan i mdatah snalig di gumnè Harì Hérod
    dnagit Kusa. Na yé dagit i satu Susana, na nun fa dee dademe. I kdee dad libun
    ayé, tnabengla ale Dyisas fagu di dad knunla.
  rmy-VLAKH: Иоана, ромни лэ Хузастири, саво сас пхурэдэр андо чер Иродоско, Сусана
    и бут авэр. Кала жувля поможысарэнас Исусости и Лэстирэ сытярнэнди андай кода,
    со лэндэ сас.
  cle-NT: Ba² caayh³² nɨɨ́⁴ Juana mɨ́⁴chiáh² Chuza hi³ ga³taayh³ fi¹ chiáh² diáh⁴
    mozos chié̱y² Herodes, caayh³² mɨ́³ hi³ xɨ̱ɨ̱y³ Susana, baáy⁴ hi²xiáh³ fɨɨ́y⁴
    gɨh¹ dxeeyh⁴ diáh⁴ mɨ́³ hi³ gá⁴tia̱a̱² chiáh² Jesús ja̱³, ca³dah²cuoó⁴ hi³ ŋɨɨh⁴niaah³²
    chiáh².
  txq-txq: Susana no mama Yohana oo, ruma hatahori bubuak naa dale boe. Mama Yohana
    ia, papa Kusa saon. Kusa naa, malangga mana maono-lalau nai manek Herodes uma
    manen. Ma bei hambu inak laen noꞌuk ka rambalololok ro Yesus asa. Inak kara iar
    pake sira doi heli-helin fo tanggon rala Yesus asa doi dalan.
  aaz-aaz: Tuaf es, es reꞌ bi Susana, rarit ain Yohana. Ain Yohana reꞌ ia, aam Kusa
    in fee. Aam Kusa naan, aꞌnaak urusan et usif Herodes in sonaf. Ma nmuꞌi ntein
    bifee mfaun reꞌ nnaon nabu-buan nok Naiꞌ Yesus sin. Bifeen reꞌ ia, npaek kuuk
    sin roit he nataah baen neu Naiꞌ Yesus oras In nbi raan atnanaꞌ.
  qup-NT: Shukka karka Kusapa warmin Juana. Chay Kusaka karka apu Herodespa wasinpi
    kamachik. Shukka karka Susana. Chaymanta ashwan achka warmikunapas Jesusta katirkakuna.
    Paykuna tukuy ima tiyapushkankunawa Jesusta yanaparkakuna.
  dop-dop: nɑ Helɔtɩ pǝyɑlʋ Cusɑ ɑlʋ Sɑɑnɩ, nɑ Susɑɑnɩ, nɑ lɛlɑɑ kɛ pɑɣɑlɛ mpɑ pɑ
    sǝŋɑɣɑnɑ Yesu nɑ ɩ ɩfɑlɑɑ nɑ pɑ wɛnɑʋ tɔ.
  azb-azb: Hirodun eşikağası Xuzanın arvadı Yoxanna, Şoşanna və bir çox başqa qadınlar
    İsa ilə idi. Bu qadınlar əmlakları ilə onlara xidmət edirdilər.
  eng-DBY: and Joanna, wife of Chuza, Herod's steward, and Susanna, and many others,
    who ministered to him of their substance.
  guo-NT: Jaxotbej asaow. Japow pawʉl Juana. Japow Cuza pijow. Japon Cuza, rey Herodes
    pejba tataeflan. Jaxotbej asaow. Japow pawʉl Susana. Jaxotbej kaes asew watho'.
    Japi watho' pejewtat kajachawaeti Jesús, pejnachalabej.
  hla-hla: Ne Joana, a tahol tere Kusa a toa tson pepeito tere Herot a King. Ne Susana,
    na palair u tohaliou has u para ti taguhi e Iesu nu katunun tsitsilo i tanen ba
    te hala raren a man ka ti ngilen.
  mav-NT: Mi'i hawyi Iuana mekewat Kusa ehary'i toto hupi hemiit'in eropat hamo. He'aito
    ti mekewat Kusa morekuat Eroti yat pe toĩne'en. Yne motpap hap ko'i morekuat yat
    piat toĩne'en Kusa po pe. I'ewyte yne morekuat ekat topy­hu'at Iuana e'aito po
    pe. Mi'i hawyi mana Susana i'ewyte irania'in hary­poria Iesui potpo­'o­roria powyro
    haria te'e­ro­py­hu'at. Iesui potmu'e ko'i 70 ok takaria poi haria. Mi'i hawyi
    ta'a­tuekat kaipyi ta'a­tu­kyi'at kat ko'i kat ko'i Iesui powyro hamo.
  kpf-kpf: Oi ambân ŋâi kutŋâ Yoana. Herodegât galem a Kusa, zâkkât ambinŋâ. Zet sot
    ŋâi kutŋâ Susana sot ambân nâmbutŋâ doŋbep, zen kât sikumziŋâ zemziŋgip, zo zâk
    sot arâpŋâ ziŋgâne nalem kwâlâm nem ândimarâwe.
  ppo-ppo: Kale topo whi̧ Herot-né ama be ó o̧la o̧la fea kaae tanó̧póló, sóró beteró
    betere whi̧ Kusané soma Joanakélé, so me Susanakélé, mepaae sorapekélé, mo fea
    a̧tamo felepó. Ai sorape atima moninétei, Yesuró ama yó matere whi̧rapetamo tao
    sua yalepó.
  hin-2017: और हेरोदेस के भण्डारी खुज़ा की पत्नी योअन्ना और सूसन्नाह और बहुत सी और
    स्त्रियाँ, ये तो अपनी सम्पत्ति से उसकी सेवा करती थीं।
  wol-KYG: ak Yowaana jabaru Kusa, saytukatub Erodd; ak Susaana, ak ñeneen jigéen
    ñu bare ñu daan dimbalee ñoom Yeesu seen alal.
  bef-bef: To Yoana, Susahi lihaꞌa ai Helotihi nohaꞌalo kaba bomofihi lihaꞌa yagi
    to Susana to babu anaꞌi lugaꞌa hiti enali Yesu hiti to koko pananaꞌamagihi feꞌnohaꞌanilo
    eneheꞌma eneheꞌma hite biꞌahana yabe.
  amm-amm: Noni siya mo Yowana, Hiloni nu samuku nokotani noni. Nu samuku nokota siyolo
    mo Kusa. Siya mo Susana. Toi saso muwoi, molopoi na aluwaikino. Nonani nokolalo
    mo Isiso iyaliso fasikalokino, totaini muwoniyo fasikalokino.
  rmy-CHERGASH: e Jovana romnji e Huzošći savo sas e Irodosko upravitelj, e Suzana,
    thaj but aver save pomožinas e Isusešće thaj e dešuduje apostolenđe pire lovenca
    thaj okoleja so sas len.
  zaj-zaj: Yoana, mwehe wa Kuza yakalile mkulu wa ng'anda ya Helode Antipa, Suzana,
    na watwanzi wayagwe bwando wasolile vinhu vao na kumgwaa Yesu na wanahina zake.
  chq-NT: Do‑o jon ngóo¹ Yawuun², tsamɨ́² tya' jaain²¹ tsañʉʉ'¹ sii²¹ Chuza 'in lɨ́ɨi¹
    to² tya' Herodes. Do‑o jon ngóo¹ Susana coon'¹³ 'in lɨ́ɨi¹³gɨ tsamɨ́² 'in uncoon'¹³
    Jesús coon'¹³ jilaa'²¹ 'e jmaa'²¹i to².
  swp-swp: Eo, Ioana Kusa monena, Heroda ena numa tauitawataina, maena Susana, eo
    sisine gamagaridi hinage, edi ginauri se mosemosedi ia arinai, ia se taubigai.
  bjr-bjr: Mi anaaseesa nuqu Yisuna anoona amarafa Mariafa Makadara maqusaindaraafa
    Yisufa mina aundurakinaana dinni qisauku taikasee dinni ani qaaraqanda faafasaaqa
    nifaqoofa faqa moo anaasee Eeroodeena maaqasaa rakisirana Tusaana anaaqa mina
    auqu Yooanna nammarifa faqa moo anaasee Susaanna nammarifa faqa moomoo aanaaseeuqa
    mina faqa fiqau.
  aby-aby: I awekaini Dusanu aweka Doana, danu eme Dusae Erodinu waiya ukeka orou
    yawokeibirie mi. I moi aweka ibiye Susanaini nono moi awekabo keuwereini emuama
    aneibisake Yesuini Danu iwoka ukeka orouini emuabairo urunaini oini makeibirieka.
  eng-YLT: and Joanna wife of Chuza, steward of Herod, and Susanna, and many others,
    who were ministering to him from their substance.
  jni-jni: Yuwana, une ukuza, udura u Hiridus, nan Suzana, a ara nēgbardang. Usuro
    imum itari tuwe wa orwe ni
  kne-kne: si Joanna ay asawan Kuza ay esay opisyal en Herod, si Susanna, ya ad-ado
    pay ay babai ay nangidawdawat sin odom ay gamgameng da ay namadbadang en da Jesus.
  tgj-tgj: Joana, Yvvgv nyilu ngv Chuja yvvdw Herod gv naamlo nyigam bv rinv; okv
    Susanna, okv achialv nyimv vdwvka yvv bunu atugv pwnampaanam lokv Jisunyi okv
    ninyigv lvbwlaksu vdwa ridur kunv.
  gui-NT: '@see-verse:LUK.008.002'
  quc-TT: ri Juana rixoqil ri Cuza, ri kabꞌan rech puꞌwiꞌ ri ujastaq ri Herodes, ri
    Susana xuqujeꞌ e kꞌi ixoqibꞌ ri xkiya ri kirajil chutoꞌik ri Jesús.
  heg-NTPO: Susana nol maam Yohana kon lakos baba. Maam Yohana nia mo, ama Kusa sapa.
    Ama Kusa na mo, tulu in daek se laih Herodes um lahi la. Nol muik bihaat didang
    mamo pait, man laok leo-leo nol Yesus nol Un ima-ii las. Bihaat nias pake oen
    duit esan, le baen bel Yesus nol Un ima-ii las, se lalan oen in lako ka.
  ptu-ptu: anna deem toi isanga Yohana bainena Khuza, to muäto' pengkähängam illaam
    banuanna Herodes; anna Susana sola budapi baine senga'. Ingganna baine ia too
    si umpake kullena natahiaiam Puang Yesus sola ingganna to untuhu'i.
  bzd-NTPO: Ñies Juana dör Cuza alaköl, e' shköke ie' ta̱. Cuza dör Herodes dalì kkö'nukwak.
    Ñies Susana ena alakölpa male̱pa tai̱ë shköke ie' ta̱. Ie'pa tö Jesús ena ittökatapa
    ki̱meke tai̱ë, ì tso' ie'pa wa̱ ese wa.
  kwf-kwf: ma Ꞌi Joana, na Ꞌafe sa Kusa na ngwae ꞋaꞋana ana ngwae neꞋe kira rao Ꞌi
    saena na luma sa Herod na tatalafaꞋa ki, ma Ꞌi Susana, ma ti kini Ꞌoro laꞋu. Na
    kini neꞋeri ki neꞋe kira foli ru Ꞌani mani kira ki fuana Ꞌafilana sa Jesus faꞋinia
    fafarongo nia ki.
  eng-WYC-2017: and Joanna, the wife of Chuza, the procurator of Herod, and Susanna,
    and many others, that ministered to him of their riches.
  eng-WMBB: and Yochanah, the wife of Kuza, Herod’s steward; Shoshanah; and many others
    who served them from their possessions.
  zat-NTPS: Ládujla le̱' zíajqueze Juana, zru'ula Chuza, benne' na' xu'u lu ne̱'e̱
    da napa Herodes. Cá'anqueze ládujla le̱' ziaj Susana, na' zjaca nu'ula zandxa
    na', nu'ula ca' dxelácale̱ne̱' Jesús nen da zaj nape̱'.
  spp-spp: ná Cwuza cwoŋi Zhanɛ (Cwuza u mpyi na saanŋi Erɔdi karigii cwɔɔnre) ná
    Suzani ná cyeebii piibɛrii niɲyahamii. Pire cyeebii mpyi maha pi cyeyaayi yà kaan
    Yesu ná u cyelempyiibil'á, pi i piye tɛ̀re.
  zty-NTPS: Ḻezka' Ẕwan, ẕo'le Chosa, benne' žape chi'e da' de liž Herodes, benne'
    ẕnna bi'e, zoe' ládjwgake', na' ḻezka' zoaḻen Susana ḻégake'. No'le ki želsí'ni'e
    da' žaw Jesusen' ḻen benne' wsedle chie' ka'. Ki žongak no'le ka' tẕen ḻen yezika'
    no'le ka', na' ẕnéẕjwgake' da' de chégake'.
  mek-mek: Ke Kusa, Herod ega eꞌa iꞌima kaniagai auga akafa aka Ioanna auga. Ke Susanna,
    ke papie maꞌo isaꞌi isafa Iesu fou kelao. Iꞌina papieꞌi ifoꞌi eꞌi amu moni fou
    keafiiꞌi Iesu ke ega imoi fou kepeniiꞌi kepapinauganiꞌi.
  aey-aey: Joana, uqa Susa aideg, uqa Herodna jona dana cofdoc, uqaca, Susanaca, caja
    mati agedodoc agena ceteteh euna Jisas uqana malogomca cesuladein, ageha Jisas
    gami belein.
  urd-GVH: फिर युअन्ना जो ख़ूज़ा की बीवी थी (ख़ूज़ा हेरोदेस बादशाह का एक अफ़सर था)।
    सूसन्ना और दीगर कई ख़वातीन भी थीं जो अपने माली वसायल से उनकी ख़िदमत करती थीं।
  ycn-ycn: Apa'ahuelo i'imayo Juana. Cuza yajalo ru'umacá. Cuza i'imari Herodes hua'até
    sápajeri. Apa'ahuelo i'imayo Susana. Ajopana i'imaño caja najhua'até. Cha'apá
    ne'emacá. Necá piyuque a'aqueño Jesús ñaté. Na'aqué rijló, ra'apiyatéjenajlo hua'até
    a'ajnejí majopeja nale'ejó aú.
  djr-djr: ga wiripuny yäku miyalk Djawina,* ŋunhi ŋayi miyalktja ḏirramuw yäkuw Djuwitjaw,*
    ŋunhi ŋayiny ŋunhiyiny ḏirramu ŋurruŋu djämamirr ŋurikin buŋgawawnha yäkuw Yaritkun,*
    ga wiripuny miyalk yäku Djotjana, ga wiripuwurr gan miyalkkurruwurr malthurryi
    nhanŋu. Yo. Yurr djämany walal gan ŋunhi malthurrnydja nhanŋu ŋunhi miyalkkurruwurruynydja
    walalaŋgiyingala rrupiyaynydja guŋga'yurrnydja marrtjin bala ŋanya Djesunhany
    ga malthunamirrinhany mala nhanŋu.
  kvg-kvg: Neka sævam nømu, iz Zoaná. Ndugu Kuza-gú zás. Ngenek ezoqam, ndigu Elod-qa
    khoev-te gisasaetam, kawa zømbogoám. Neka sævam nømu, ndugu iz Susaná. Neka
    sakheis nøme kopoáv gigoam. Ndigu sakheis, ekeza gigiáp gizømbe-tøkeám, ndigu
    gi-okhoam.
  rug-rug: E Zoana si keke, sa barikaleqe te Kuza sapu sa nabulu te Herodi, meke e
    Suzana tugo si keke, meke sokudi pule sari barikaleqe saripu zuka ia sa tinavete
    te Zisu meke sari disaepeli koari dia likakalae soti teledia.
  hop-NT: Pu hak Joana, Moṅwi Herod hihta himuyat aw tunatyawtaqat Chuzat nȫmaata,
    pu hak Susana, noqw pu ahpiy wūhaknihqamu. Ima mómoyam hihta himuy akw put paaṅwantota.
  san-URD: پْرَبھرِتَیو یا بَہْوْیَح سْتْرِیَح دُشْٹَبھُوتیبھْیو روگیبھْیَشْچَ مُکْتاح
    سَتْیو نِجَوِبھُوتِی رْوْیَیِتْوا تَمَسیوَنْتَ، تاح سَرْوّاسْتینَ سارْدّھَمْ آسَنْ۔
  heb-LB: יוחנה, אשת כוזא (מי שניהל את עסקי המלך הורדוס), שושנה ורבות אחרות שתרמו
    מכספן לכלכלת ישוע ותלמידיו.
  caf-NT: '''Ink''ez Joanna, Chuza bu''at, ''et Chuza, ''en Herod bukoo hudelhts''i
    bumoodih unli, ''en bu''at ''ink''ez Susanna, ''ink''ez ''uyoon lhanah chah, ndai
    hiyit''i, ''i be hila ''ut''en.'
  mio-NT: Inga ña cuu ña Juana ñasihi ra Chuza ra cuu ra ndiso tiñu cuenda ra Herode,
    ta inga ña nani Susana. Tuvi ñi cuu ñi ni chahan chi ra, ta tindee ñi chi ra chi
    xuhun ñi.
  srq-NT: Juana abe que ngata quia erese ra. Chuza ninisi que aque ra. Herodes resenda
    rei Chuza. Susana abe que ngata quia erese ra. Cuña ata que ngata quia erese ra.
    Ũquɨ̃ ngue umbae mee mee mbeɨ quia Jesús je ra.
  kje-NT: Yohana (Khusa hono), Susana noro maeke nammori namehin. (Khusa onne namwali
    uluwakun ri man howok lolo rai Herodes nin nakar.) Maeke onnenihe na'akeme lernohi
    Yesus, la rodi rir kupan aimehi ilitolle Ai noro Nin man lernohi pakunohi enihe.
  gaz-gaz: Yohaanaa niitii Kuuzaa isa eegduu mana Heroodis turee, Suusanaa fi dubartoota
    biraa baayʼee turan. Dubartoonni kunneenis waan qabaniin Yesuusii fi barattoota
    isaa tajaajilaa turan.
  kud-kud: na hinage Yoana iya Kusa mwanena, Kusanane Helodi yana taupaihowa, na hinage
    Susana yo tupwadi waiwaihiu baidadiyao. Waiwaihiuwone hiya yadi tobwatobwaena
    Yeisu ma'ana geluwo hi'i'ita avivinidi.
  urb-NT: Ko Joa oho inamõ tĩ. Ku rakehar ke a'e. Ku riki Ero rok pe ma'e ke ma'ema'e
    ixo ame'ẽ ke a'e. Ko Susã oho inamõ tĩ. Ko amõ kũjã ta heta oho inamõ tĩ. Upa
    ame'ẽ ta ma'e ke me'ẽ katu, Jesu ta pe. Ima'e tamatarer ke me'ẽ. Ame'ẽ namõ ma'e
    ke johu jo'ok jo'ok ngã pe.
  fra-LSG: Jeanne, femme de Chuza, intendant d’Hérode, Susanne, et plusieurs autres,
    qui l’assistaient de leurs biens.
  san-HK: prabhRtayo yA bahvyaH striyaH duSTabhUtebhyo rogebhyazca muktAH satyo nijavibhUtI
    rvyayitvA tamasevanta, tAH sarvvAstena sArddham Asan|
  cak-SNT: Y bꞌanak ri Juana, raxjayil ri ache Chuza rubꞌeꞌ. Y ri ache reꞌ jun rusamajiel
    ri Herodes. Bꞌanak jeꞌ ri Susana. Y icꞌo jeꞌ nicꞌaj chic ixokiꞌ ri niquiꞌan servir
    ri Jesús riqꞌuin ri cꞌo quiqꞌuin.
  uvh-uvh: A nua'ni ka Joana wa king Herot ning kane aming arantagim u yaptatorarugu'
    wara'ning girii ka wapni Susa wara'ning tamni a Susana abanga taming fam undu'
    dabik iwara anga Jisas guk ka arantagimni guk u anasining uningkim mambong wari
    yotangkayapma tanga yangaging.
  ino-ino: Mako a'mo aki'a Yoana'ae Heloti nopi ali'ya kava ve'kamo ane. Ani kava
    ve'kamo aki'a Kusa'ae mako a'mo aki'a Susana'ae. Mako a'neyaka'ae Yisasi'ae lo'ka'a
    u'nae. Ani a'neyakamoki Yisasi'ae akaeya ke ne'afea anaka'ae apa'kai'api afenoteti
    lusiya hu'a hapa'ma'nae.
  gnn-gnn: Ga Djawina ŋunhi ŋayi miyalktja Djuwitjawu, ŋunhi ŋayi buŋgawawu wal'ŋu
    djämamirri Giŋ-Yiritku ŋunhiyi, ga Djutjana ga wiripu-guḻku' dhäykawurru malthurruna
    yukurrana. Yo, walala ŋuli marrtjinyanydja ŋathawu djämawunydja ga ŋula nhäku
    malaŋuwu; walala ŋuli wekanha nhä malanha, nhä walala ŋuli ŋayathanha yukurranha
    ŋuriŋi dhäykawurruyu, guŋga'yunarawu nhanŋuway Djesuwu ga nhanukalaŋuwu ḻundu'mirriŋuwu
    walalaŋgu.
  yal-yal: Yoyana Herode a tande kuntigin Kusa a ɲaxanla, e nun Susana e nun ɲaxalan
    gbɛtɛ wuyaxi. Ne nan yi Yesu nun a xarandiine malima e yɛtɛ yii seene ra.
  cnt-NT: ján₃ bá₄ jme₁ŋɨ₅ i₂chen₂ Juana i₂lɨ́n₅ dsa₂ mɨ́₂ quián₅ Cuza, dsa₂ i₂niog₅
    ne₄ 'e₂ a₂cha₂ quió'₅ Herodes; ján₃ bá₄ jme₁ŋɨ₅ i₂chen₂ Susana; i₂juɨn₅ bá₄ i₂sián'₂
    guë́₄ i₂jme₁i₂nio₄ quiong'₅₄, jme₁jme₂'o₅₄ quian'₅₄ 'e₂ a₂cha₂ quió'₅.
  tif-tif: '@see-verse:LUK.008.002'
  nlx-nlx: हेरोदेस ने बण्‍डारी खजानान लाडी योअन्ना एने सुसन्ना, एने मोकत्युस दिहऱ्यु
    बायकु एत्यु, त्यु खुद ने पोयशा केरीन यीशुन सेवा चाकरी केरताल्यु।
  apw-NT: Ła’íí isdzán Joánna, nant’án Hérod bikįh yá bik’ehi, Chúza holzéhi, bi’aad;
    ła’íí Susánna, ła’íí isdzáné doo ałch’ídé dahi, ałdó’ yił nakai, áí isdzánéhíí
    bíyééhíí łahzhį’ Jesus yee yich’odaazṉi’.
  gum-gum: Herodeswei yau ya ashib tsubig Cuzai srai Joana køben, Susana køben, katøgan
    ishumburmera køben linchibelø køn. Iiløbe nømui chi tøgagúiløtøga Jesúswanba,
    nui kusrenanøb pera uniilanba purugubelø købig køn.
  not-NT: aintasati Sosana aisati Joana iina Cosa. Ira Cosa imitocoqueri Eroris cobeingari,
    yomisantineri iguireguite aisati iromeraro aisati ibango. Aintasati basini tsinane
    poguiataiguëri Jesos. Aintanta oguireguite, omitocotaiguëri Jesos aisati irogomere;
    opaiguëri ora icogaiga.
  plu-plu: Hawwata pahapu tino guw Joana gaytakkis. Eg gugihgi kiyapwiye Kuza ku pariye
    apuriwne amekene Erodis gewkanbet. Hawwata kiyapuno Susana ayge gukakkis kaayhsima
    nawenópwi tinogben ayge akiw. Egkis ku pariye hiyak gikak Kiyapwiye Jesus gikakkis
    giwatnipwi, egkis ku pariye katiwnih gimawkanitnenes akak gudahankiswa gukakurakis.
  iou-iou: Täŋ, webe kubäwä wäpi Joana, Kusa täŋo webeni. (Kusa u Herot täŋo täŋkentäk
    äma kubä.) Kubäwä wäpi Susana. Webe yaräkubä ukät webe ätu bok kuŋatkuŋ. Webe
    kwayak uwä iniken moneŋpäŋ Jesu-kät iwaräntäkiye täŋkentäŋ yämik täŋkuŋonik.
  ntp-NT: dai Vuañiita ʌʌpʌ ooñigadʌ Chusa. Chusa ʌrʌmo tʌaanʌdamigadʌ Eroodʌsi pipiooñigadʌ,
    dai Susaana, dai mui aa ooqui ismaacʌdʌ soicʌitadai istucʌdʌ viaacatadai ʌSuusi.
  rai-rai: ma Ioaana a tabuan anun Kusaa, a mukmuga anu ra kum tultul anun Erodes,
    ma Susaana, ma mongoro kaai. A kum tabuan mi diat waraaut Iesu ma nuna kum naat
    na wawer ko ra nundiat wuwuwung ut.
  haw-1868: A me Ioana ka wahine a Kuza a ka puuku o Herode, a me Susana, a me na
    mea e ae he nui, o ka poe i malama ia ia me kauwahi o ko lakou waiwai.
  ffm-ffm: e Yowanna jom suudu howruujo Hirudus biyeteeɗo Huja, kaɲum e Susaana e
    rewɓe woɓɓe heewɓe wallirannooɓe ɓe jawle mum'en.
  arb-NAV: وَيُوَنَّا زَوْجَةُ خُوزِي وَكِيلِ هِيرُودُسَ، وَسُوسَنَّةُ، وَغَيْرُهُنَّ
    كَثِيرَاتٌ مِمَّنْ كُنَّ يُسَاعِدْنَهُ بِأَمْوَالِهِنَّ.
  cop-CNT: ⲛⲉⲙ ⲓⲱⲁⲛⲛⲁ ⳿ⲧ⳿ⲥϩⲓⲙⲓ ⲛⲭⲟⲩⲍⲁ ⲡⲓ⳿ⲉⲡⲓ⳿ⲧⲣⲟⲡⲟⲥ ⳿ⲛⲧⲉ ⲏⲣⲱⲇⲏⲥ ⲛⲉⲙ ⲥⲟⲩⲥⲁⲛⲛⲁ ⲛⲉⲙ ϩⲁⲛⲕⲉⲭⲱⲟⲩⲛⲓ
    ⲉⲩⲟϣ ⲛⲏ ⳿ⲉⲛⲁⲩϣⲉⲙϣⲓ ⳿ⲙⲙⲟϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲟⲩϩⲩⲡⲁⲣⲭⲟⲛⲧ⳿ⲁ.
  adz-adz: da Yowana — gabunggan Kudza suda gudzun i Herot ungaran — da sagat mangan
    binganggan Susana, da sagat ampi bingan fain. Sagat igi irim nam bunumpan i rima
    Yisu da gan riban atsungꞌa gin sib.
  sri-sri: Gajigo Juana wãĩkʉgo, Cuza wãĩkʉgʉ marãpo ããrĩyupo. Cuza Herodeya wiigue
    moãboerimasã opʉ ããrĩyupʉ. Gajigo Susana wãĩkʉgo ããrĩyupo. Gajirã nomede wárã
    Jesús merã waañurã ĩgʉ̃ buerire pédʉarã. Ĩgʉ̃sã nome, ĩgʉ̃sã opari merã Jesúre,
    ĩgʉ̃ buerãdere iritamuñurã.
  nal-nal: Joaanaa, taak sin Kuzaa, aza waamua xat katkatong a vaal zin Erot, ma Susaana
    ma azanon furavin ka varas nanga zaait. Pana kaakaai zin naandi vaatak di rat
    fawaal Iesu varaxai wana ubina varaviraai zina wana amun saan naadi izi gogof
    pana.
  kyq-kyq: Ɔɔ Yoanna kɛn mɛnd Kuza, gaabin̰ se Gaar *Ɛrɔd ɔn̰in̰ maalin̰ paac kaam
    jin̰a ɔɔ Suzaan ute mɛndgen kuuy dɛn kici. Naaɗe se ɓo kɛn lee noog Isa ute jee
    mɛtin̰ ki ute nakgen naaɗe ɔkɔ.
  kwd-kwd: ma ni Joana, nga noni ala Kusa nga wane ba'ita na ta'a na gila taunga'i
    'i 'ubulana nga 'ifi ala Herod nga kiingi, ma ni Susana, ma ni geni 'e aula ngaa'i
    la'u. Ni geni lo'oori na'a gila foria ni 'ola 'ania bata aaga fana kwaibooninga
    ala Jisas fe'enia fufu'iwane aana.
  ded-ded: '@see-verse:LUK.008.002'
  ewe-ewe: Yohana, Kuza srɔ̃, Kuza sia nye Fia Herod ƒe fiasã bliboa dzi kpɔla, Susana
    kple ame bubu geɖe siwo tsɔ woawo ŋutɔ ƒe ga kple nuɖuɖu nɔ Yesu kple eƒe nusrɔ̃lawo
    dzi kpɔmii.
  nuy-nuy: Marri ngarraagi-yung aynbajung ngijang Joanna, ngarra-ngarrimuwaj-jung.
    Ngarraagi-yung naaṉngina-yung niga na-nimuwaj-jung ni-mayini Chuza. Naagi-yung
    naa-mijgalmini-yinyung niga na-Herod. Marri bagu ngarraagi-yung ngarra-ngarrimuwaj-jung
    Suzanna. Marri bagu warraawurru-yung warraarrawindi warra-maṉaṉung wurraanggarra-yanggi,
    wugurraayunggaj bagu warra-rangarrangi nigawi-nyinyung-jinyung wurru-marrbuy-maa-yinyung
    marri na-Jesus. Warraawurru-yung wugurru wirri-waṉagaa wuṉuga, yagu warriini aḏaba.
  cop-BHC: ⲚⲈⲘ ⲒⲰⲀⲚⲚⲀ ⲦⲤϨⲒⲘⲒ ⲚⲬⲞⲨⲌⲀ ⲠⲒⲈⲠⲒⲦⲢⲞⲠⲞⲤ ⲚⲦⲈⲎⲢⲰⲆⲎⲤ ⲚⲈⲘ ⲤⲞⲨⲤⲀⲚⲚⲀ ⲚⲈⲘ ϨⲀⲚⲔⲈⲬⲰⲞⲨⲚⲒ
    ⲈⲨⲞϢ ⲚⲎ ⲈⲚⲀⲨϢⲈⲘϢⲒ ⲘⲘⲞϤ ⲈⲂⲞⲖ ϦⲈⲚⲚⲞⲨϨⲨⲠⲀⲢⲬⲞⲚⲦⲀ.
  buk-buk: Ma awhê daŋ iŋ Joana, naŋ ndê akweŋ Kusa yob Herod ndê andu. Maria lu Joana,
    ma Susana, ma lauwhê daêsam sêŋkuc Yisu ma sêkêŋ si awa ti wapa tu sênem iŋ ti
    ndê ŋgacsêŋomi sa-ŋga.
  pri-NT: Wà Jeanne, tô wâdà Chuza, pwi caa kà tèpa ênawéna kà ukai *Héroda; Wà Suzanne;
    Wâru mwara pàra ilàri na rà mu naa mwani ma neemururà, ba na rà pitu tà Iésu ma
    tèpa câmu kêe.
  zpq-NT: Nach ḻecze len ben' le Juana, xo'ole ben' le Chuza, na' Chuzan', gwyo'o
    ḻo ne'e liž rey Herodes na' yežlio c̱he' ca'. Na' ḻecze len ben' le Susana gwyejlene'
    Jesúsen', na' yezan beṉe' yezica'chle. Na' no'ol ca' bosoc̱hine' bite'teze da'
    gota' c̱hegaque' cont bosonežjue' dan' byažje Jesúsen' len beṉe' ca' zjanaque'
    ḻe' txen.
  por-TFT: Joana, a mulher de Cuza, que era um dos oficiais do Rei Herodes Antipas,
    Susana e muitas outras. Elas estavam providenciando alguns dos seus próprios fundos
    para ajudar Jesus e seus discípulos.
  gwi-NT: Joanna (Chuza va'at juu Herod vizheh gook'ąąhtii) Susanna, chan ts'ą' tr'injaa
    lęįį nąįį dagalaraa haa, jidii datthak eenjit Jesus chan ts'ą' Vitsyaa nąįį haa
    ts'igiinyą' nąįį chan goovaa gahaajil.
  gvn-gvn: Yindu burri Joanna, manyarr Chuzamu. Chuza, nyulu maja, majanka Herodanka
    workmanijin. Yindu jalbu burri Susanna. Jana jalbu-jalbungku Jesus, and nyungu
    jawun-karra ngulkurrduku kujin. Jana mayi buy-im-bungan janawundu moneybu.
  nhy-NT: Noijki oyaya in Juana, isiwa in Chuza, yon tlakatl Chuza yej okitaya nochi
    tlan iaxka in rey Herodes. Noijki oyaya in Susana, iwan miekej oksekimej siwamej
    katlej okipalewiayaj in Jesús ika tlan okipiayaj.
  asm-FB: আৰু হেৰোদ ৰজাৰ ঘৰগিৰী কূচৰ ভার্যা, যোহানা, আৰু চোচন্না, আৰু আন আন অনেক মহিলা
    তেওঁৰ লগত আছিল৷ এই তিৰোতা সকলে নিজ নিজ সম্পত্তিৰ পৰা তেওঁলোকৰ সেৱা শুশ্ৰূষা কৰিছিল।
  okv-okv: eto nei amo Herod ta pure embo vahai javo Chuza amita ae Joanna amite pamone
    Susanna amite pamone nei nei aingeto Iesu unduresora avoeto enana ga pambua.
  mxt-NT: Ta cuahan tucu cu Juana ñasɨhɨ ra Chuza ra cuví tyiño cuenda ra Herodes,
    ta cu Susana chihin cuaha xaan ca ñu cha tyinyeé chi ra chihin ñáá cha iyó chi
    ñu.
  tzo-NT: Te xchi'inoj uc ti Juanae, ja' ti yajnil ti Chuzae. Ti Chuzae ja' yich'oj
    yabtel te ti sna ti ajvalile, ja' ti Herodese. Te xchi'inoj uc ti Susanae xchi'uc
    ep yan antsetic ti laj smac'linic ti Jesuse. Stuquic laj yaq'uic ti ve'elil ti
    antsetique.
  ind-AGS: Yohana, istri Kuza — pengurus rumah tangga Herodes, Susana, dan banyak
    lagi yang memberikan dukungan dengan dana mereka sendiri.
  omw-omw: nraakye mpo Iohaanaanra mwia vaativanto Kusaava vaisi nronravanto variqaro
    Herotira opisi nraamwuqi kyaiqa vare varura. Nraakye mpo Susaanaavavata, airi
    nraakyevata, Iesusira vataqi viqata nkyiari munima kyeqata Iesusiravata mwia nraaqiaranramwuvata
    kyaahaqamaqita vurama.
  yrb-yrb: I awetaini Jusanu aweta Joana, danu awerana Erodinu mui botai mameta amara.
    I awetaini Susanaini moana awetabo faiyawere anitate Yesuini Danu iwata ueta uwaraba
    ietaini oi matebita.
  maa-NT: tji̱ko̱ Juana, chjo̱ón‑la̱ Chuza xi síkinda̱ tsojmì‑la̱ xi̱ta̱xá ítjòn xi
    'mì Herodes; ti̱koa̱á tji̱ko̱ xi 'mì Susana koa̱ kjìn‑ìsa íchjín tji̱ko̱ xi síchját'aà‑la̱
    mé tsojmì xi tjín‑la̱.
  mcq-mcq: ꞌEne Chusa kaꞌene Heroti oni kukua ꞌajohiꞌini jihuni napara Joanaho ꞌee
    Susana ꞌee napara ꞌahoꞌa kajipuhipo puni monijikano pu niꞌajihara.
  sus-A: عَ نُن يٌهَننَ، نَشَن نُ دْشْشِ هٍرٌدٍ شَ وَلِكّيٍ شُنيِ كُسَ شْن، عَ نُن
    سُسَننَ، عَ نُن مِشِ فبّتّ وُيَشِ. عٍ نُ عِسَ نُن عَ قْشِرَبِرّيٍ مَلِمَ عٍ يّتّ
    هَرِفٍ رَ.
  jpn-1965: ヘロデの執事クーザの妻ヨハンナ、スザンナ、そのほか自分の財産をもって彼らに仕えている大ぜいの女たちもいっしょであった。
  fra-SBL: Jeanne, femme de Chuzas, intendant d'Hérode, Susanne, et plusieurs autres
    qui les servaient de leurs biens.
  yka-yka: Sinduwehin si Joˈanna, anda si Kusa kapatas meˈ daraˈakan Sultan Herodin,
    duk si Susanna, duk ekka pe meˈ dende seddili. Siye ne inin mangatasan disi Isahin.
  mle-mle: '@see-verse:LUK.008.002'
  shp-NTPO: Jainoax ja Cuza janeya jonin awin Juanaribi; ja Cuza iká iki, Herodesnin
    jawéki koirani teetai, jainoax Susanaribi. Jainoax jaton jayata jawékinin Jesús
    akinnai icha wetsa ainboboribi.
  aom-aom: O magonaho gö hesi ihoho Joanna jiadeje. Joanna hu Chuza-are vabore jiadeje.
    Chuza hu a böröme Herod-are bövi biseꞌo muebejahaje ae jiadeje. Röhu magonaho
    gö hesi ihoho Susanna jiadeje. Ëmagonaho ömoꞌömohuꞌo magonaho ioroꞌiorohuꞌo ahoꞌobëhe
    jaburo jabesi bövi biseꞌo jëvadohuro ëhuro Iesumë rabe rabe bogo eni jëvajoho
    ajëmibe vaꞌonövareje.
  geb-geb: Ana phorga ruigi mbiga mbe Zoana, ana Kuzan muuŋ ma. Anan mana Kuza, ana
    Herot phena gari guma bakɨme ma. Mbe phorga ruigi mbiga mbe khare, Susana. Mbe
    mbigi vhɨrvera Zisas phorga ruigi. Mba mbigi, mbe won bigira Zisas gu ana phorga
    rui gumgir kurkurigi.
  eng-WYCLIFFE: and Joone, the wijf of Chuse, the procuratoure of Eroude, and Susanne,
    and many othir, that mynystriden to hym of her ritchesse.
  bsj-bsj: kange yuwana wii kuza, nawiye tomange hiridu, cuzanatu, kange kangumbo
    kila nyeu, kin dike kang cike ci ma mangen ti cikr
  cak-cak: Jun chic ja ri Juana, rixayil jun achi rubinan Chuza, ri nisamaj riq'uin
    ri rey Herodes; jun chic rubinan Susana, y más chic ixoki'. Conojel ri ixoki'
    re' yequilij ri Jesús y ri ru-discípulos riq'uin ri quichajin.
  chf-NT: Ajni ix Juana, jit'oc aj Chuza, untu ajnoja tajpatan tuba aj Herodes. Ajni
    ix Susana y q'uen otrosob täcä que u yäc'bijob aj Jesús y ni doce u yajc'äncanob
    cua' chichca jini que u cänäntanob tuba u täclenob.
  tlf-tlf: '@see-verse:LUK.008.002'
  piu-2006: '@see-verse:LUK.008.002'
  poh-NT: chꞌi̱l tiꞌ Susa̱na, chꞌi̱l tiꞌ Juwa̱na reꞌ rehqꞌue̱n i Cu̱sa aj ilol camanom
    chipam ripa̱t i Hero̱res. Reꞌ take ixok reꞌreꞌ maꞌ xa ta nquitahkej i Jesus, nquitoꞌbej
    laꞌ ru̱cꞌ tumi̱n, jeꞌ ricab ncaꞌn woꞌ take toco̱m chic ixok quitahkanic woꞌ reh
    Jesus.
  tue-tue: Apegó Juana niiyigo. Coo manʉ Cuza wãmecʉtiyigʉ. Cʉ̃ʉ̃ Herodeyere dutibosagʉ
    niiyigʉ. Apegó Susana niiyigo. Ãpẽrã́ paʉ numiã́ cʉ̃́ã cʉorémena tiiápuyira.
  bjp-bjp: ke Joana antu Kusa, famfamu na fel ke Erot, ke Susana ma ifuun biitom.
    Kelefin igii ri lupes Iesu la turan berberat na fafausum kia tina foron minmara
    ri tom.
  xon-xon: Bi ponn ni ubaa mu ye Joana, u ye Ubɔrkpaan Herod aatutunn Chusa aapuu
    na. Ubaa mu ye Susana. Bipiib biken mu nan bi ki dii u ki wiir. Le bi mɔmɔk di
    baawan ter u ni waakpambalb.
  tzo-ZNT: Tey la li Juana uque, li yajnil Chuzae. Li Chuzae jaꞌ la xchabiojbe sna
    li covierno Erodese. Tey la li Susana uque xchiꞌuc la yan antsetic. Jaꞌ la imacꞌlinatic
    li lajchavoꞌe xchiꞌuc ti Jesuse. Li antsetique isloqꞌues la stuquic li veꞌlile.
  mpm-NT: Suni kuaꞌan Juana ñasɨꞌɨ Chuza, chaa ni taꞌu jniñu nuu muzu Herodes chaa
    ni kuñaꞌnu un. Suni Susana jiin tɨjnɨ ga ñaꞌan ni ka chindee ya jiin ja ka ñavaꞌa
    ña.
  ots-NT: Ca pé hnaa ya, múr Juana, múr bbɛjña̱ car Chuza. Nu car Chuza mí pɛhtzi
    cár cargo jar gobierno, mí pɛjpi car Herodes. Ca pé hnaa ya, múr Susana. Guejtjo
    már ngu̱jʉ cʉ pé dda bbɛjña̱ cʉ mí föxjʉ car Jesús. Gueguejʉ mí unijʉ car Jesús
    cja̱ co quí amigo cʉ mí tɛni ca te mí nesta‑cʉ́.
  hoy-hoy: अदिक हेरोदेस उन सेवक खुज़ा अन्द हिंग्स योअन्ना, अदिक सूसन्नाह, अदिक हापाळ
    सा दुसरा आर्तेर. ईंदुर तान धन सम्पत्ति दा टु आऊन स्यावा माळतोगोर.
  uri-uri: Joana, Susana wa tu kin wailet tiur ai. Joana pa kin a Kusa, melnum wailen
    ur a ikghlen wan a melnum tukgunakgen Herot. Tu kin pa tu uk kweiur kweiur alntuen
    ti kai ekg aklin Jisas namponen tu melnum akwapel alkilen pa tolpa atn pake.
  amo-amo: Yuwana uwanin Kuza, unan katuwa Hirdus, Suzana, nan namon awani gbardang,
    alenge na iwa buun nani nin nimon nacara mine.
  pjt-pjt: Ka kutjupa Tjuwananya panya Tjutjaku kuri. Wati nyara paluṟu mayatja puḻka
    Iṟataku waḻingka waṟkaripai. Ka minyma kutjupa ini Tjutjananya munu minyma kutjupa
    tjuṯa kuḻukuḻu. Minyma nyanga paluṟu tjanaya Jesunya tjananya alpamilaningi mai
    kuka tjananya pauṟa ungkula munuya kutjupa kutjupa tjuṯa kuḻu palumpa tjanampa
    palyaningi palumpa tjanampa maninguṟu.
  cwe-cwe: na Yoana mke wa Kuza, yoyakalile mkulu mwiidilundo da kwa Helode. Iviya
    wakala Suzana na wanaake wamwenga wengi. Wanaake wawo wakala womtaza Yesu na wanahina
    wake kwa vinhu vawo.
  daa-NT: Zaan, daaciy ta Suuza, gay riyor kaak tatik ka sultan *Herood, ho iŋ Sizaan.
    Daaɗ-ak iŋ een̰co dakina ku pey gaayaag kun̰ Iisa iŋ gaminco.
  mlp-mlp: Teq araq anan Jowana haqayta. Aw na aduw anan Kusa. Mat na King Herot ago
    bit wamuzim osyaqta. Teq aw araq anan Susana haqayta. Sa on asor kabemmo in Yesus
    muzeq inaq leh yaqaymo. On nagan in gimo gigo nagahta amalib Yesus ago disaipel
    nenaq gilumsih yaqayta.
  ape-C: Aria onok douk Joana douk okwokwin raminen nanahwaram Susa iri. Anan douk
    nenek mour Herot ananit urupat. Owo wani Susana kwani sabaiwari armago shopunek
    wagipeshan. Aria owo apa wataurumam nani ananim disaipel um wokam anabor owowibor
    utabor bani anagun worigun.
  bgs-bgs: asta si Juana na sawa i Cusa na sábbad opisyales i Herodes, asta si Susana,
    asta marapung tô ássa mga gabayi. Ni mga gabayi igbággé ka salapì tun ki Jesus
    asta mga disipulu din ébô duwán magasto dan.
  faa-faa: Meta, Kúsamo ipi asea Yoánapo. Yoánamo ipi apiamo Herotemo apea makata
    rakisiapo. Arirakano hinamo meta Susánapo. Hinamoamo soko, hinamo metakiramo soko,
    Yasuane arareraka eaki mone kasapo. Yasuane soko karaka, ipi aporo hakāsa purane
    soko kasapo.
  kik-kik: na Joana mũtumia wa Husa, ũrĩa warĩ mũrori wa indo cia Herode; na Susana;
    na angĩ aingĩ. Atumia aya nĩmamũtungatagĩra na indo ciao ene.
  cap-NT: Niz̈aza tsjaa z̈on z̈elatc̈ha, Juana cjiti, Chuza cjita z̈oñz̈ tjuntac̈ha.
    Naaz̈a lucuqui Herodes cjita jiliri yanapñi secretariotac̈ha. Niz̈aza tsjaa Susana
    cjiti z̈on z̈elatc̈ha. Niz̈aza tsjii kjaz̈ultan iya maatakanacaqui apsñitac̈ha.
    Nii maatakanacaqui persun cusastan atintiñitac̈ha Jesusiz̈quiz.
  ksr-ksr: Emba moŋ qata Joana. Iwaa loya qata Kuza iinoŋ kiŋ Herodwaa jiŋkaroŋ miri
    kanoŋ gawmambaa moneŋ galeŋaga laligoro. Emba moŋ qata Susana. Yoŋonoŋ ano emba
    tosaaŋa mamaga yoŋonoŋ iyaŋgiaa moneŋ esuhinagianoŋ Jiisas ano gowokouruta kananoŋ
    galeŋ koma naŋgoŋ oŋoŋgi. Kiaŋ.
  eng-TNT: 'and Ioanna the wyfe of Chusa Herodees stewarde and Susanna and many other:
    which ministred vnto the of their substaunce.'
  sbs-sbs: Johana, mwihyabwe wa Chuza, Muyendisi wa Heroda; Susana, ni bamwi vangi
    vulyo, camazimo, kuya chezo zivavali kusaka.
  sue-sue: Ata bama Yoana awa nu Kusara bama. Iu nuso meni Herodera so dia inoisonua.
    Ota bama zo zazo nuso Susana, ata bama eni numore dai noise Yesu bua mai nusore
    awa wau nusokare meni sorepitinoise noisowa awa.
  fra-NCL: Jeanne, femme de Chusa, intendant d’Hérode, Suzanne et plusieurs autres,
    qui l’assistaient de leurs biens.
  bhg-bhg: Edo eutu nei awa Joanna, Chuza da aro. Ainda iu awa Daotari Herod da oromandoda
    gisijiari. Edo eutu nei awa Susanna. Eiwamane ae eutumai nenei jiwaedemi Yesu
    ae ainda embobode, awamaneda gaiapami kondade edo esitera.
  snn-NT: Juana hue'ego'ga baco'ë. Bago ënjë Cuzabi Herodes meñe yo'je ëjaguë baji'i.
    Yeco Susana, yequëcua romi hua'na naconi ba'ijënna, Jesusbi si'acuani bacua rau
    base'ere huachobi. Huachoguëna, ba hua'na yua bacua porese'e Jesusni conjën, insijën
    baë'ë.
  atb-NT: Herut é ikun zum sû Kuza é yhumsîng myhí Yoanaq le, Susannaq le, gotû myiwe
    wuì myo myo le, Yesuq eq rahá nghut akô. Haú bang gi, yhumsîng wó du é í Yesuq
    eq lagyô pé lé byi zo byi huq nyi akô.
  wro-wro: Joanna mąŋgąnąŋgąnj a Chuza inaiuri Herod nąnja, a Susanna a njindarawanja
    ndjkekąrinja, arka ąŋganbądo:neri wuląnbiri arkanąŋgaia.
  cek-AK: Herod ih im khenzawnkung, Chuza ih zu Joanna, Susanna hoi Anih han angmacae
    ih hmuennawk kapaek kalah nongpatanawk to oh o.
  bkd-bkd: si Juana sa asawa hi Cusa ha iyan sinaligan hi Herodes, si Susana daw amin
    pa gayed madakel ha mga bahi. Minulig sidan ki Jesus daw hu mga tinun-an din pinaagi
    hu pag-ila hu mga kinahanglanen dan.
  ctu-76: Ya'an yic'ot Jesús je'el jini Juana i yijñam bʌ Chuza. Jini Chuza an ti'
    wenta cha'an i q'uel ajtroñelob ya' ti yotyot ñuc bʌ yumʌl Herodes bʌ i c'aba'.
    Ti' tsʌcle majlel Jesús je'el Susana yic'ot cabʌl yambʌ x'ixicob tsa' bʌ i cotyʌyob
    Jesús cha'an ti chʌ bʌ yes yom i cha'an Jesús.
  lac-NT: Baxuc Juana ra' u mam Chuza, ra' cu beyaj ich Herodes. Tan u cʌnantic u
    ba'tac Herodes. Baxuc Susana, baxuc ti' rʌc yʌnob u jerob. Caj u yamtob Jesús
    yejer u camsʌwinicob cax yejer u taq'uinob.
  xla-xla: Epo a꞉ya hale Helod ya꞉ aya omhallalo oplami Kusa ya꞉llu Yowana, epo Susana,
    epame wola꞉ opi mape yia꞉ mate me-siyamaiyo. Wola꞉ iwolotapo Yesu mate epo ya꞉
    alotle tlalo so mateye yia꞉ alisisi mate gagademsiyamdiyo.
  xav-NT: Duré, Zuwãna na pi'õ nhisi hã. Cuzaha mro hã, apito Erodihi ma romhuri'wai
    mro hã. Duré, Suzana na pi'õ nhisi hã. Aimawi norĩ hã te duré ĩsiré 're nomro,
    pi'õ norĩ hã, ahâ na. Ta norĩ hã tinhimarĩ na, te Zezusi norĩ hã te te 're pawaptob
    za'ra.
  cuk-cuk: Degine, Chuza-e-ome-Juana. We-Chuzaʼde Rey-Herodesʼga neg-daked-dummadid.
    Deginbali, Susana, degi, omegan-baigan-bukidar Jesúsʼba gudigusmarmogad. A-omegan,
    na ibmar-nikamaladba Jesúsʼga ibmar-imakdii gusmalad.
  tbf-tbf: ma ba meinmenien mene, e Ioana ken vevien e Kusa mi ka nennei si ken vonuo
    e Erot, a, e Susana, ma palan bu mei mene gi nga nomeie. Ine bu vevien gi nga
    kulie e Iesu meie ken sar madar tovtov ngan kegi sar kepineits kesegie.
  uig-CYR: Һерод ханниң сарай ғоҗидари Хузаниң аяли Йоанна, Сузанна вә башқа нурғун
    аялларму бар еди. Булар өз мал-мүлүклири билән у вә униң мухлислириниң һаҗәтлиридин
    чиқатти.
  ikw-NT: Joana nnwerne Kuza, nye neelegidne ọro Erọdu, ele rinya berere sno a bụ
    Suzana nụ agịda ele berere. Ele rinya ka neeyinu be aka nụ mkpa be hite nụ nhne
    hi n'aka be whụya.
  khs-khs: '@see-verse:LUK.008.002'
  dwr-ENT: ሄሮዲሳ ጎሊያን ሱን ጊዴዳ ኩዛ ማቻቲ ዮሃኖ፥ ሶሲና ጌቴቴዉናኔ ሃራ ጮራቱዋና ኢቲፔ ጊዲዴ፥ ዬሱሳኔ ኣ ካሊያዋንታ
    ሚሻን ማዴዲኖ።
  pma-pma: 'Ahin keil koa mun akur mani one ka akataun Iesu ka meatin keil onen eni:
    tai en keil vi Susana, ka tamun vi Soana koa vi ahin onen Kusa, hetamen tai koa
    losil kat tounah vasi onen asuv houlu Herod.'
  atd-NT: si Huana no ian asawa ni Kusa no sikan ka talagbantoy to kalaglagan to gobirnador
    dan no si Hirodis. Duon dod si Susana, woy mohon-ing dod ka duma no mgo boi. Sikandan
    ian ka nigbulig ki Hisus mgo duma rin su duon litos no igbulig dan.
  tel-2017: హేరోదు గృహ నిర్వాహకుడైన కూజా అనే అతని భార్య యోహన్నా, సూసన్నా ఇంకా అనేకమంది
    ఇతర స్త్రీలూ ఆయనతో కూడా ఉన్నారు. వారంతా తమ స్వంత ధనం, సామగ్రిని వెచ్చించి ఆయనకు,
    ఆయన శిష్యులకు సహాయం చేసేవారు.
  hat-BSA: avèk Jeanne, madanm Chouza a, entandan Hérode la, ak anpil lòt ki t ap
    kontribye a soutyen ki sòti nan mwayen pèsonèl yo.
  top-NT: Susana, Juana ixta̱cha̱t Chuza jaé chixcú ixacpuxcún ixchic rey Herodes
    y lhu̱hua ma̱s lacchaján ixtali̱makta̱yá tú ixtakalhí.
  msk-msk: '@see-verse:LUK.008.002'
  gyr-NT: iyavei Juana Cuza rembireco, ahe mbɨa Herodes mbahe rese ñangarecuar; Susana
    iyavei ambuae setá cuña oipɨ̃tɨvɨi mbahe güembiereco pɨpe yuvɨreco.
  kmh-kmh: Biyn bap Jowana. Nuŋgumiy yimb ak Chiwsa. Nuk biyomb Herot korip tap nup
    gok kond mindyiŋgip. Biyn bap Siwsana. Kiyk biyn yikop gunap yip, maniy kiyk gok
    key dam tap taw dand apiy, Jiysis binuk gok yip, tap jimñiy ñimbyiŋg giraŋgyiŋgipay.
  ukr-ONPU: Іванна – дружина Хузи, наставника Ірода, Сусанна й багато інших, котрі
    служили Йому, чим мали.
  emi-emi: Joana vausenna ia Kusa (Kusa ia namuu ia ta lo atoa laghe aaitaraa voto
    tale paa ngalena ateva Herot); Susana; me oroila mene katoa vause. Ila laghe saasausi
    Iesu me kapuna atoa tani tau lao peiira me viliki veu tani sausi niuungu.
  zpv-NT: Neezaa Jwahna cheꞌhla Chuza nin rahpa xixteenn Herodes neezaa Susahn, ya
    ziahanru chyuuca raꞌ gunnaꞌh badxaꞌgalasaaꞌ raꞌ ba tin bwiꞌhnn raꞌ ba cumpahñu
    laꞌh Jesuhs.
  gux-gux: One jana, o bado Elodo ligikubilo Alikusa pua, one mo susana, leni potoaba
    boncianla, yaaba n den ñandi bi piama nni ki todi Jesu leni o ŋoadikaaba yema
    nni.
  kos-kos: Joanna, mutan kial Chuza, mwet kulansap fulat inkul sel Herod; ac Susanna
    — wi mutan pus pac saya su sang ma lalos sifacna in kasrel Jesus ac mwet tumal
    lutlut.
  ibo-ibo: na Joana nwunye Chuza onye na-elekọta ụlọeze Herọd na akụ ya niile, na
    Suzana, na ọtụtụ ndị ọzọ ndị ji akụ ha na-enyere ha aka.
  yml-yml: '@see-verse:LUK.008.002'
  ory-ory: ହେରୋଦଙ୍କ ପରିଚାଳକ ଖୂଜା ଓ ତାହାଙ୍କ ଭାର୍ଯ୍ୟା ଯୋହାନା, ଶୋଶନ୍ନା, ପୁଣି, ଆହୁରି ଅନେକ
    ସ୍ତ୍ରୀଲୋକ ତାହାଙ୍କ ସାଙ୍ଗରେ ଥାଇ ନିଜ ନିଜ ସମ୍ପତ୍ତି ଦେଇ ସେମାନଙ୍କ ସେବା କରୁଥିଲେ।
  bzj-bzj: Joaana, weh da-mi Chuza waif (hihn da-mi manija a King Herod bizniz); ahn
    Soozana, ahn wahn lat moa a dehn. Aala dehn laydi deh doz tek moni fahn owta dehn
    oan pakit fi tek kayr a Jeezas ahn ih disaipl dehn.
  chk-chk: Joanna pwülüen Kusa, i eman mi wisen tümwünü imwen Herotes me Susana, pwal
    chomong fefin mi alisi Jesus me nöün kewe chon kaiö ren mine a wor rer.
  ssd-ssd: Pino ande Yohana nu Herodus tuku piro kulatkanu taŋgo Susa nu tuku piyo
    nuŋe. Ande Susana. Pino gudommba afu turmba nane naŋgine agaŋ ndendembi Yesus
    nane sinzaŋniŋmba nane dubika kinaig.
  acr-TNT: ri Juana rixokil rachi Chuza ri aj wach re rubitak re ri Rey Herodes, ri
    Susana cucꞌ jujun chic ixokib caquinimaj ri Jesús rucꞌ tak rubitak que.
  rop-rop: En najawan gel hubin bulurrum Jisas bin neim Jowena. Imbin merrit langa
    wan men neim Tjusa hubin wekinmen blanga det gabman bos neim Herod. En najawan
    gel hubin bulurrum Jisas bin neim Susena. Detlot thribala gel en detlot najalot
    gel bin oldei lukaftumbat Jisas en im wekinmen garram olabat ron enijing.
  mee-mee: bae Ioana a natale nge Kusa a i a barangalele te nga bale ae kelangpatali
    ae Eroto; ba avale tetoto a giana nge Susana kala nga ravale pattoto bole. Na
    ravale nginngina keke kalaulaue Iesus kala nga barangalele ra kanna ka oru nga
    kanrea.
  mwf-2018: I nan Joanna. Nangkun nigunu-ka nan-wa Chuza kardu pana ngarra wurlk menadha
    wurrini ngarra ku pule ngala Hered. I kardu numi deyida-ka nan Susanna. I kardu
    palngun ngamere deyida wanku punnewatthangime-yu ngarra Jesus i mi wanku punnirrakutkutthaneme
    i pumerrawathawathadhaneme punne Jesus i pulangay nukunu-nu.
  dif-dif: Ja Johanna, Chuzani, Herodini kapakaparaia noa, ja Susanna, ja widla palpa
    morla, tana mili nunkani nganana wonti tanani potundru.
  gam-gam: Ta Erot boiye iwa kerman Susa gamegama Joana ge moi. Ta ana Susana ne,
    ana merke molo Jisas ne, kogoye una wal nayei ge, ana kambono yenekne ku ne, wal
    iwo kambono awo embe ye wani.
  nou-nou: Edo evetu nei awa Joanna Chuza da aro. Chuza awa Herod Galilee busu da
    gitijigari embo da mando da agipo embomei de simba edo ira. Evetu nei awa Susanna.
    Edo emboevetu nenei jiwae de ungoda ganu de roviravi de mi Iesu de uso ambojimbi
    de kondade edo isera amimi daedo pepeta isera.
  mqb-NT: tə apan Yuwana, uwar ana Huza, ɗo məduwen a sa ga mer su way àga Hiridus;
    tə apan Suzana; aday tə apan azar sə uwar aya bayak a re. Uwar ataya ta mak anan
    zek à Yesu tə njavar anahan ahay tə zlile a tinen.
  ape-B: Ali onok douk Joana douk okwokwinu alman nanahwalamu Susa uli. Anan douk
    nenek moul Herot ananitu wilpat. Owo wanu Susana kwanu wolobaiwali almagou chopuk
    wagipechanu. Ali owo isave wagakamam nanu ananim disaipel umu wakam anabal owowibal
    utabal blanu enech kakwich.
  grc-F35: καὶ Ἰωάννα γυνὴ Χουζᾶ, ἐπιτρόπου Ἡρῴδου· καὶ Σωσάννα, καὶ ἕτεραι πολλαί—αἵτινες
    διηκόνουν αὐτῷ ἀπὸ τῶν ὑπαρχόντων αὐταῖς.
  cav-NT: Juana, Chuzaja ehuaneque, (Chuzatu Herodesja etareju mayuruma jucuare.);
    tumebaedya Susana. Jetiama umae epuna cuanaratu tajicuaredya. Tunaja ai aniya
    cuana tsehue piji tsahua jadya tunajatu acuare.
  kgp-NT: Kar ũ fi vỹ tỹ Joana fi nĩ gé, Cuza prũ fi vẽ, pã'i mág tỹ Herodes tũ vég
    nĩ ẽn prũ fi vẽ. Kar ũ fi vỹ tỹ Suzana fi nĩ gé. Kar ũ fag vỹ ti mré mũ mũ gé,
    ti mỹ vẽjẽn han jé. Ãjag tũ tỹ fag tóg ti mỹ vẽjẽn han tĩ, kar ti mré mũ tĩ ag
    mré hã.
  bvd-bvd: ni Dioana, 'afe sa Kusa waa baita kera bae toaa da rao lao beu sa Herod
    waa 'inito, ni Susana, ma tai ai 'oro lau gu 'uri nai. Wela keni nai ki da falea
    si malefo faasia suadooa kera ki tala'ada, fua ka 'adomia sa Disas fai waa kwairooi
    nia ki.
  ukr-1871: і Йоанна, жінка Хузана, Іродового приставника, й Сусанна, й инших багато,
    що послугували Йому з добра свого.
  apz-apz: Nomꞌnesi Jouanafoho. Oso aꞌmu siye hwehwo sohwo kakoe yofe Husafoho. Kako
    hwe engo Heloutɨye angomo mokosyohumayo syohoꞌnjo hweho. Nomꞌnesi Susanofoho.
    Oso fanji nomꞌne moyaꞌmi piꞌnɨngo sofanji hofɨko Jisasɨmo tɨfi inɨngkamentohofofoho.
    Oso moyaꞌmi hofo sofa hofɨko Jisasɨꞌnji kakoe inomokomoyo sohwanjimo ufoꞌmano
    lontɨfi hofɨkoe hamniyoho yoꞌmayoso uyɨmentohofofoho.
  eng-AOI: Another woman called Joanna went too. Her husband was called Chuza, and
    he was an important man who worked for King Herod. Another woman was called Susanna.
    Many women went with Jesus and his disciples. They took their own food and money,
    so that they could look after the men and give them food.
  yon-yon: Nima yena kuu Erod ye deme karub Kusa ye wonong Yoana yoom Susana yoom
    nima yena awene yoom kangkon yi yoom yarebiwen. Ku yarebiwen kuu nima yikareb
    yi odbed Yesu yoom ye kedmengkandeendan yoom yaa awandiibkob yarebiwen.
  poi-NT: It́t́im jém Xiwana, jém iwɨd́a̱ya iñɨ̱yi Chuzo. Jém pɨ̱xiñ icuyo̱xa̱p jém
    gobernador Herodes. It́t́im jém Susana. Yɨ́pyaj con wa̱t́i más jém yo̱mtam icwícyajpa
    jém Jesús con icuyujcɨɨwiñ, ichiiyajpa t́it́am iniit́yaj.
  wuv-wuv: Joanna mei haroo Cuza mei oma'ama'aa humuu Herod; Susanna; ma wataudadiai.
    Eni pifine eni, rona hadumaa ro'ou ana a'a ei pa'aa manumanuu ro'ou.
  quf-NT: Chaynullami karanpis Chuza shutiq runapa warmin Juana. Kay Chuzami, Herodespa
    imankunata rikaq karan. Ukqami karan Susana; chaynullami wakin achka warmikunapis.
    Paykunami iman kaqlawanmapis yanapaq Jesustaqa.
  yuw-yuw: O owi au mano Jöana. Yu woi Kusahon oweno. Kusa yu wömai king Heröthon
    böc moröma wo angtorengidoc. O owi au mano Susana. Oro owi worocot owi koböcma
    auot yu inoin möneng fogitmuya Yesu orin youp amnani tan tongo manomanoha tongfat
    yengtonggung.
  hus-NT-1971: Q’ue’at pel a Juana in tomquil a Chuza axi pel in tolmihual an ts’ale
    Herodes. Q’ue’at pel a Susana. Xe’ets jaye hue’ yan i uxum ax in tolminchal a
    Jesús c’al jahua’ in cua’al.
  med-med: Wote amp ti, Jowana, Susana na, amp mat kunda, rup rok purung. Wu Kusa
    ambʉm Jowana, wu Kusa ni, ei wu nuim Erot nga manga rʉp inditim. Amp kʉⱡ ndi,
    Jisas na, kitip kʉni wu kʉⱡ, tʉk rapʉndʉk, enim nga mel mbʉ, wu kʉⱡ ngʉk etʉng.
  bch-bch: Be Ioana (toa iadaoa Kusa ei madidnga ngan Erot ele luma) ila toman ngan
    ei pade gisingada Susana ga taine busa padengada. Gid taine toa ne tilualua Iesus
    ga ele aluagau ngan ololnga ad annga ga danga padengada.
  cco-NT: '@see-verse:LUK.008.002'
  deu-1951: und Johanna, das Weib Chusas, eines Verwalters des Herodes, und Susanna
    und viele andere, welche ihnen dienten mit ihrer Habe.
  alq-ALGNT: Pejig kodag dac Jo8ana (Jeanne) ijinikazogoban, mi aa Kosa (Chuza) okokomiman.
    Kosa dac omikidanaban ogiman Herod omigi8amini. Pejig kodag ik8e Sosan (Suzanne)
    ijinikazogoban. Mane kodagiag ik8e8ag ke8ina8a opaba 8idji8a8agoban Jesosan. Igi8e
    ik8e8ag odabadjia8abanin 8ina8a tibina8e oconiami8an kidji 8idoka8a8adjin Jesosan
