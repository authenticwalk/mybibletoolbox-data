  ncu-NT: na Yohana ne̱ ba te̱e̱ mò̱ kuri ɛ Kusa ne̱ ɔ dɛɛ ɔ gye̱ Owure Hɛrɔd a ayaafɔre̱‑ɔ
    pɛɛɛ ɔbre̱sɛ‑ɔ, na Susana, na akye̱e̱ bwe̱e̱tɔ bo̱ tii si. Baa ba bamo̱ mpo̱tɛɛ
    ne̱ bo̱ de‑o ŋko̱ bo̱ kya Yeesuu mò̱ aa mò̱ agyase̱po̱‑ɔ‑rɔ‑ɔ.
  cni-NT: Iro oijatiriri pashini, opajita Joana, ijina Cosa. Yora Cosa, iriotaque
    amitacotiriri pincatsari Eroreshi. Aisati iroori oijatiri Sosana, aisati otsipapee
    tsinanepee. Oca tsinanepee amitacotapinijeitiri Jesoshi, opapinijeitiri coiteimotacariri.
  eng-WMB: and Yochanah, the wife of Kuza, Herod’s steward; Shoshanah; and many others
