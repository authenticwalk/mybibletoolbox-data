    onti mutakovageigiririra Jeso opaigirira koriki kameti impunaventaigakera tatarika
    ikogakogeigaka.
  yle-yle: Pyââ myomoni u pi Njówana, u moo u pi Chusa, King Helodi p꞉uu dpodo pyu
