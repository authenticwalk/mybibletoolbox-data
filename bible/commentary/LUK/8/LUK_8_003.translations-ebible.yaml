    hajetliridin chiqatti.
  nde-nde: uJowana umkaTshuza, umlawuli wendlu kaHerodi; uSusana labanye abanengi.
    Abesifazane laba babebasiza ngabakuswelayo.
  ton-ton: Mo Sioana ko e uaifi ʻo Kusa ko e tauhi koloa ʻo Helota, mo Susana, mo
