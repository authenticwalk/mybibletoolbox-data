  san-TEL: ప్రభృతయో యా బహ్వ్యః స్త్రియః దుష్టభూతేభ్యో రోగేభ్యశ్చ ముక్తాః సత్యో నిజవిభూతీ
    ర్వ్యయిత్వా తమసేవన్త, తాః సర్వ్వాస్తేన సార్ద్ధమ్ ఆసన్|
  ben-IRV: যোহানা, যিনি হেরোদের পরিচালক কুষের স্ত্রী এবং শোশন্না ও অন্য অনেক স্ত্রীলোক
    ছিলেন, তাঁরা নিজেদের সম্পত্তি দিয়ে তাঁদের সেবা করতেন।
  ntu-ntu: X prtr-kzpz Joana krnalz Kusa kc tqngi ncblo kxetu wztrpz mz King Herot
    Antipas. X prtr-kzpz Susana, x kzdung kz olvz kxkqlu kx nzokatrlr Jiszs x ncblo
    nedeng, mz trau scdr.
  pan-pan: ਅਤੇ ਯੋਆਨਾ ਜੋ ਹੇਰੋਦੇਸ ਦੇ ਦਰਬਾਰੀ ਖੂਜ਼ਾਹ ਦੀ ਪਤਨੀ ਅਤੇ ਸੁਸੰਨਾ ਅਤੇ ਹੋਰ ਬਹੁਤ ਸਾਰੀਆਂ
    ਔਰਤਾਂ ਸਨ ਜੋ ਆਪਣੀ ਸੰਪਤੀ ਨਾਲ ਉਨ੍ਹਾਂ ਦੀ ਟਹਿਲ ਸੇਵਾ ਕਰਦੀਆਂ ਸਨ।
  gvc-gvc: Cuza wama tiriro Herodere dahra cohtaina pʉhtoro cjiro namono Juana cʉ̃hʉ
    Jesu mehne tiniha. Susana wama tiricoro cʉ̃hʉ paye numia mehne payʉ ti cjʉaa mehne
    tirore yoadohoha.
  mwp-mwp: A Yowana Thusan ipi, nuy wara zagethaw kuyku mabayg Erodhan lagoenu, a
    wara Suzana a dhuray wara yoepkazil ngaya nanga ibupudhay ayimpu Yesulpa a nungu
    niyay kazil thanamun geth bokadhzoengu.
  ksj-ksj: Ebu Kuza inuḡa niḡa Ioana. Kuza aniꞌe kiniḡa Heroda gau zu neḡa taufeꞌeteꞌe
    vazeḡa. Roḡae ꞌahoga niḡa Susana zu roḡae ꞌahoga ꞌahoganiꞌa zeḡe zeḡe ḡau hina
    Iesu ebu ane tahiꞌatahiꞌa danaziro.
  sbk-sbk: Na Yohana oshe wa kuza owakili wakwe oHerode, Susana, na bhamwabho bhabhinji,
    bhabhatenganyaga huvintu vyao.
  mya-JVB: ဟေရုဒ် မင်း၏ စားတော်ကဲ ခုဇ ၏မယား ယောဟန္န နှင့် ရှုရှန္န မှစ၍မိမိဥစ္စာ ကိုလှူ၍
    ကိုယ်တော် ကို လုပ်ကျွေး သော အခြား မိန်းမအများ ပါကြ၏။
  kgf-kgf: imi eneŋ iniguc momacnec kemma eŋaŋ iwawaigina mema weleŋ qeénécmigic.
    Qacgina imi yomuhuc; Makdala embac Maria, Yesunéŋ becnec iwac murunec uŋa biria
