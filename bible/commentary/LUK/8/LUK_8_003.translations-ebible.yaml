    abagi kina'wake ige'wai kutatasa iyo'maema kao'ena puwaitantawe.
  epo-epo: kaj Joana, edzino de Ĥuzas, la ĉambelano de Herodo, kaj Susana, kaj multaj
    aliaj, kiuj faris al ili helpan servadon per sia havo.
  gfk-gfk: Ma tiga mes, ne Ioana, no hahin ta nong ga harkurai taar tano hala ta Herot,
    no hinsana ne Kusa. Susana mah tika ma diet ma ra haleng na mes. Ma kaike ra hahin,
    ma ira udiet minsik at, diet git banbanot ira sunupi ta Jisas ma ira uno bulu
    na harausur.
  bjz-bjz: Kotú aghade Herot da kambo kaifa ari embó Kusa da evetu Joana de, evetu
    eini ragaro Susana de, kotú evevetu dumenide númanda guride gugua-ghayafademi
    Iesu unda ambo nimbide sonembeta egeguturie.
  atg-NT: IJoana ni ọ khi ughuẹ iChuza ni ọ gbe akanya na oghie Erọdu; ISuzana ali
