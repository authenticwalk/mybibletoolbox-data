    Jon⁴dai¹ Júanh⁴³? Mh⁵ˉ⁵ hnei³ i⁴sa⁴heh²ˉ³ ma²eu⁴³ pain⁴ i²con²³ˉ⁵.'
  kpw-kpw: Bɨ nɨpe abad mɨdep gau, sen udöm ñɨmagö ma nɨpe gau adɨk lɨ pɨdöŋ gɨmɨdal
    u pen kɨjaki nan gau apöm kƚö gɨlö, sen lɨmɨdal anɨb gau pak gɨ dö gö, ram mɨnöŋ
    nöp aŋ gau pör pör armɨdöp. Pen bɨ anɨbu, Jisas nɨp nɨŋöm aiö göm, apöm ma iƚ
    au lug paka. Jisas kɨjaki aiön pi nɨp abaŋ alla anɨb gau kalɨp haga, “Bɨ anɨbi
    nɨp arö gɨmim höŋ arim!” a ga. Jisas anɨg hagö, kɨjaki aiön pi nɨp abaŋ alla bɨ
    u, kakö göm, manö kub hagöm haga, “Ne Jisas, God Bɨ Kub adö i gɨlaŋ mɨdöp Ñɨ nɨpe
    u, yɨp nɨhön gɨnɨg gabön? Yɨp ilön kub ñagmön!” a ga.
  ong-ong: Wem le luluwo Jisas, le lailolo lirkilautei, lualo ratei onom pite Jisas
    le le lirpei lirkilau lolpepei, “Jisas, ninge lite Ma Ili yuweitei. Ye onposi
    piti ma olomen ireiki? Ki keiteiye, waiki moingi pato.”
  tnn-tnn: Aupən ikɨn, nian tepət, narmɨn rat əh tatol in tətalməl pɨk, kən netəmim
    koatəlis nelkɨn ne nelmɨn e sen məmə otaskəlɨm tiəkɨs moatehm məmə otəsərəkɨn-rəkɨnən
    natɨmnat. Məto e nian rafin tateatɨp-eatɨp sen mɨn əh, kən narmɨn rat tatəkəike
    kəm in məmə otiet magɨm muwɨn əpəh ikɨn taruən-aruən ikɨn. Kən nian ialməl u təmehm
    Iesu, təmearɨg əfəməh, muwa morin-pən e nelkɨ Iesu, kən mətagət məmə, “!Iesu,
    Nətɨ Uhgɨn Ilɨs Agɨn! ?Nakəmə onakahro io? !Awi, iatətapəh ron ik məmə onəsolən
    nalpɨnən asol kit kəm io!” Narmɨn rat u təmən nəhlan məto-inu Iesu tɨnən rəkɨs
    məmə in otiet magɨm e suah u.
  hch-NT: Quesusi 'uxeiyaca, 'utahivaca nativeni hetüana müpaü tiuhivatü, Que peneti'uximatüa
    Quesusi, Cacaüyari taheima macave pemünu'aya. Nepümasivaviri cuerietü, penücahürixüa
    nesi'uximatüaca.
  crn-NT: 'Tɨ́ꞌɨj raaseíj aꞌɨ́jna ɨ́ Jesús, án pu eꞌerájve ɨɨcájraꞌan jetze ɨ́ Jesús.
    Jéꞌecan pu huajíjhuacaꞌa aꞌɨ́jna ɨ́ jaꞌatɨ. Aj pu i ayén tiraatajé caꞌanín jɨmeꞌe
    tɨjɨ́n: ―¿Aꞌiné tiꞌitɨ́j peteáruuren ineetzi jemi, Jesús, ɨ́ pej yaujraꞌan pɨ́rɨcɨ
    ɨ́ Dios tɨ ta japua éꞌeseijreꞌe? Ayee nu hui tíꞌimuahuavii. Capej hui puaíjtzi
    neetáꞌacareꞌen.'
  zpu-NT: 'Ka breꞌreꞌ Jesúsenꞌ, zillj kwis besieꞌ; naꞌ bcheꞌk xhibeꞌ raweꞌn bneꞌe:
    —¿Bi de koꞌo kone nadaꞌ, Jesús? Rweꞌ Xhiꞌnn Dios zo yebá. Bi wsaꞌkziꞌo nadaꞌ.'
  juy-juy: ଆନିନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌ ଗିୟ୍‌ଲେ ସଜିର୍‌ଡାଲେ ଆ ତାଲ୍‌ଜଙ୍‌ଲୋଙନ୍‌ ଅବ୍‌ସେଡ୍‌ଲନ୍‌
    ସୋଡ଼ା ସର୍ରଙନ୍‌ ବାତ୍ତେ ବର୍ରନେ, “ଏ ସୋଡ଼ା ଇସ୍ୱରନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌ ଜିସୁ, ଆମନ୍‌ ସରିନ୍‌
    ଞେନ୍‌ ଇନି ଡକୋ ? ଞେନ୍‌ ଅମଙ୍‌ନମ୍‌ କାକୁର୍ତିତନାୟ୍‌ ଞେନ୍‌ଆଡଙ୍‌ ଡଣ୍ଡାୟ୍‌ଡଙିଂ ।”
  for-for: 'Pigoya, aeba Isuti kanamagina agama, tabera kega''e uma mabi ware''nama
    agisabi mima tabe kamanatasa maya untiye: Isu, kaeba inatisa tabe Koti Ntagaragawe.
    Kaeba nana punatakena kanane. Kaeba a-nkata punatao, untiye.'
  epo-epo: 'Kaj vidinte Jesuon, li ekkriis kaj falis antaŭ li, kaj laŭtvoĉe diris:
    Kio estas inter mi kaj vi, ho Jesuo, Filo de Dio Plejalta? mi petas vin, ne turmento
    min.'
  gfk-gfk: Ing bia ga nes Jisas ga manga kakonga gaam puko taar napu menalua tana
    gaam tange naliu bia, “Jisas Natine God Nong i Lua Harsakit, waak u kis na gil
    iau! Iau saring ugu bia pa nu gil hangungut iau.”
  bjz-bjz: Aghade, aná embó, Iesu gia, be jojabe koko fugia, “Iesu, imó God Iti Bee
    Itivada Mendi re. Imó andú donu aita uno ro? Amó benunu rore, andava mema mania
    utata!” Aghá rirota, Iesu da eka tuva jua vavosurie.
  atg-NT: Abi ọ rọ mẹ iJesu, ọ de yẹshi ọli awẹ, ọ tsẹsẹ leghe, ọ liẹ, “Elọ u rẹmhẹ
    ya li, iJesu Omi Ẹshinẹgba ọnọfunẹ, kpẹkpẹ khi nasẹ mhẹ.”
  bjv-NT: 'Lokɨ oo Jəju nɨngə, osɨ nangɨ njae tɨ, ɓa əl ta kɨ ndune kɨ boy ə nə: «Jəju
    kɨ NGon lə Luwə kɨ nje kɨsɨ dɔra̰ tɨ taa nu, e ri ə ɨge rɔm tɨ ə? NJai ba, adɨ-m
    ko̰ al.»'
  tos-NT: 'Maklhu̱hua̱ tzaksako̱lh ti̱ antá̱ xalaní̱n, xchi̱huili̱putunko̱y a̱ma̱
    chixcú̱ laqui̱mpi̱ lacatum natahuilay, chu̱ xli̱chi̱huili̱ko̱y cadenas c-xca̱macaní̱n,
    xa̱hua̱ c-xca̱tantu̱ni̱n, hua̱mpi̱ cumu yama̱ cspiritu akskahuiní xma̱xqui̱y xli̱tlihuaka,
    pacs xlacputxko̱y, chu̱ mákat xtza̱lay, xán c-desierto anta̱ni̱ tzili̱s ca̱huán.
    Acxni̱ xlá̱ lákcha̱lh Jesús, xlá̱ tuncán huánilh yama̱ cspiritu akskahuiní̱ pi̱
    camakáxtakli̱ yama̱ chixcú, hua̱mpi̱ xlá̱ lakatatzokóstalh Jesús, chu̱ chuná̱
    huánilh: —¿Tú̱ xpa̱lacata quinca̱li̱soka̱li̱ya? Quit ccatzi̱y pi̱ huix Jesús xkahuasa
    tlanca xlacatzucut Dios, xa̱huachí̱ huix caj quinca̱ma̱pa̱ti̱ni̱putuna; pus luhua
    catlahua̱ tlanca li̱tlá̱n ni̱ caquinca̱ma̱pa̱ti̱ni.'
  rro-rro: Ia Iesu eihana raninai eio ki'a haeamona e'eho aena pokinai eio aota ki'a
    etibaha, “Iesu 'ubi tohanai Tiramana Nahuna e, taba nonuatae aina here'uai kobabaina.
    Nanoini'o puma a'i kobena'u.”
  mxp-NT: 'Jøts ku ja tꞌejxpa̱a̱jty ja Jesús jøts ja jatyɨ twɨnguxana̱a̱y, yɨdeꞌen
    ja tjantyimñøjmɨ møkta̱ꞌa̱ky: ―Jesús, Dios Uꞌnk tsa̱jpjøtpyɨt, ¿ti ø xanɨbøjkɨp?
    Tun mayꞌa̱jt kidi xjantyimyꞌayoꞌonduñ.'
  aak-aak: O Jisasomɨ sɨŋwɨ́ nɨwɨnɨrɨ́ná xwamiánɨ́ nɨrɨrɨ Jisasomɨ agwɨ́ rɨwámɨnɨ
    nɨpɨ́kínɨmearɨ ímɨ́ tɨ́nɨ re urɨŋɨnigɨnɨ, “Jisasoxɨ, niaíwɨ́ Ŋwɨ́á seáyɨ émɨ ŋweaŋoyáoxɨ,
    pí neaimɨnɨrɨ barɨŋɨnɨ? Nionɨ waunɨ́ re rɨrarɨŋɨnɨ, ‘Xeanɨŋɨ́ wí mɨneaikárɨpanɨ.’
    rɨrarɨŋɨnɨ.” nurɨrɨ
  chd-NT: 'Cal xans lixim''ma Jesús ija''a''ma eca''ni''moxi, ixpats''huai''ma huejnca
    li''mitsi'' Jesús. Ipalai''ma ujfxi, timi Jesús: ―Ima'' cumJesús, i''Hua cal Cuecaj
    CanDios Nopa''a lema''a xonca al toncay, ¿te cocuaiyoco''ma pe laifpa''a? ¿Te
    ts''opic''a fa''a? Iya'' caxa''huehuo'' aimaƚteƚ''mi''ma.'
  kdc-kdc: Viyamone Yesu, kaibwanha mmagulu ga Yesu, kaguta mizangi yolonga, “Gweye
    Yesu! Mwana wa Mulungu yeli Uchanha Ng'hani! Kolonda kunitenda choni? Nokupula,
    sekeunidununze!”
  nhr-nhr: 'Eẽm ko Jeso ba bóò kam kò kaisase q''au a ba a cookg''aia ba koe cg''áé,
    a kaiam dòm̀ cgoa máá: “Dùú sa Tsi ko tíí koe qaa, Jesoè, Nqarim tc''amaka hãam
    di Tsi Cóá Tseè? Dtcàrà Tsir ko, táá xgàra te guu,” témé.'
  uig-PIN: 'Lekin u Əysani kɵrüpla warⱪirap, uning ayiƣiƣa yiⱪilip ⱪattiⱪ awaz bilǝn:
    — Ⱨǝmmidin Aliy Hudaning Oƣli Əysa, sening mǝn bilǝn nemǝ karing! Sǝndin ɵtünimǝnki,
    meni ⱪiynima! — dǝp towlap kǝtti.'
  beo-beo: E da Yesu ba:beba:le, “a:i” ea gusa:ne, Yesu Ea midadi osoboga gala:lasa:ili,
    amane wele sia:i, “Yesu! Gode Gadodafa Ea Mano! Di da abuliba:le nama doaga:bela:?
    Nama se mae ima!”
  acf-NT: Lè i wè Jézi i hélé èk tout vwaʼy épi i tonbé an dé pyé Jézi. I andjélé
    èk tout fòs li, “Ki sa ou vlé fè mwen, Jézi, Gason Bondyé ki an syèl? Mwen ka
    mandéʼw tanpwi souplé, pa fè mwen soufè!”
  tpi-OTNT: Dispela man i lukim Jisas, na em i singaut na i pundaun long graun klostu
    long lek bilong Jisas. Na em i singaut bikmaus tru olsem, “Jisas, yu Pikinini
    bilong God Antap Tru, yu laik mekim wanem long mi? Plis, yu no ken mekim nogut
    long mi.”
  mbt-NT: Te pegkakita rin ki Hisus, migpanguleyi sikandin ne mig-usengul diye te
    tangkaan din wey migbalbalukan ne migkahi, “Hisus, Anak te Amana ne Mabantug ne
    Manama, kena a nikeykew banggawa! Egpeyid-u-hid-u a keykew ne kena a legpari!”
  hau-SA: Da ya ga Yesu, sai mutumin ya ɗaga murya da ƙarfi, ya fāɗi a gabansa, yana
    ihu cewa, “Ina ruwanka da ni, Yesu, Ɗan Allah Mafi Ɗaukaka? Ina roƙonka, kada
    ka ba ni wahala!”
  mam-NT: 'Tej t-xi'' tcye''yenxin Jesús, e jawxsen s̈-inxin, bix e cub majexin twitz
    Jesús, bix e xi'' ts̈i''nxin: —Mi''n tzaj yolena wuyena, Jesús. Ja tey Tcwal jawnex
    Dios, bix mintii'' tajbila waja. Cxe''l ncubsa''na nwitza tey mi''n ko tak''a
    tuj q''uixc''aj—tz̈i xjal at tjak'' cycawbil biman.'
  udu-udu: 'Ki a’di p̱arki’da Yesus e mo tani a’di cuu’d ki ’twa/ jin caaca mo dhali
    biṯa ’cesh mo mbwambori a’di mo dhali o gwo mo ki dhan ’twa/ jin caaca ki: /e
    mini mii aha/ katinta mo, Yesus jin ta Ya/ ma Arumgimis jin Cayaa/ e ki Ca mo?
    Aha/ ’thokina /e mo ki dhalku/ ki ṯocaa/ ’kus mo.'
  tvt-tvt: Heh ih Jisu ah tup ano, erongwah ih riinghuungta eno Jisu lathong ni heloong
    loongdat eta eno riingta, “Jisu Elong Echoong Rangte Sah! An ih ngah ah tumjih
    et suh chung halang? An lasih johala, nak chamnaang thuk weehang!”
  bgt-bgt: Sethe na maghavu na komi tidatho kena vameea imanea. Kori vido imarea kena
    taria na limagna ma na naegna tagna na sen mena boa na mane bali reireghiagna,
    imanea ke thagi tautua na sen, ma na komi tidatho kena hurua vano kori meleha
    ke gou. Kori vido ke reghia a Jisas, imanea ke mai me torongaghi tuturu itagna.
    A Jisas ke velea, “Tidatho, o au sania!” Ma na tidatho ke ghuu heta, “Jisas, Dathegna
    God, pukuni mana! Na hava koda eiugna? Inau ku kaegho, saghoi vaparau!”
  mvn-mvn: Ka tuta tuta tomotau ipoyꞌ‑avini, ka nimana ka aena iyohoyohoni manawa
    kainumu wayahina, kadue tupwai tomotau idune‑vi‑anai. Kate nua gawagawamina bagibagi‑vainena,
    e onotona ininina epepei, e onotona vi‑kwavakwava, akaka kainumui tutu‑paipaia,
    ka nua‑nana veimeyei ine anata wayahina. Ka tutana Iesu onotona dueyei, akanai
    tauna nua gawagawamina veimeyei onotona wayahina na‑ni‑ubau na‑opu, na‑ni‑tawanei.
    Wayahina, onotona ipeu Iesu aena, ka dune‑opu ka konua, vi‑hone ananina, ivona,
    “Aioi! Iesu! Wamke Yaubada Tau Bagibagi Natuna! Aviani yam nuanua taua wayahiu?
    Aviani edewau? Aviama‑bagibagi wayahima eha edewa‑yaiyaieu!”
  djk-NT: '@see-verse:LUK.008.027'
  uig-LAT: 'Lékin u Eysani körüpla warqirap, uning ayighigha yiqilip qattiq awaz bilen:
    — Hemmidin Aliy Xudaning Oghli Eysa, séning men bilen néme karing! Sendin ötünimenki,
    méni qiynima! — dep towlap ketti.'
  nde-nde: Yathi ibona uJesu yahlaba umkhosi yazilahla ezinyaweni zakhe iklabalala
    ngelizwi elikhulu isithi, “Ufuna ukungenzani, Jesu, Ndodana kaNkulunkulu oPhezukonke?
    Ngiyakuncenga, ungaze wangihlukuluza!”
  ton-ton: Pea mamata ia kia Sisu, pea kalanga, mo fakatōmapeʻe ʻi hono ʻao, ʻo tangi
    leʻo lahi, ʻo pehē, “ʻE Sisu, ʻAlo ʻoe fungani ʻOtua māʻolunga, ko e hā au kiate
    koe? ʻOku ou kole kiate koe, ʻoua ʻe fakamamahiʻi au.”
  mir-NT: 'Coo jaꞌa Jesús yhijxy, mänit wyiinjijcädaacy. Mänitä møjcuꞌuhajxy yaax̱y:
    ―Jesús, tii højts xwiaꞌanaꞌañ. Dios miic̈h xyHuunghajp jaꞌa tsajpootypä. Tuṉä
    mayhajt, caꞌa højts jiiby xquiex̱y maa jiaanc̈h tehm̱ chaac̈hpän.'
  cak-YNT: 'Y re ache re'', can xe xutz''at re Jesús, can jare'' xbexuque'' chach.
    Y jun pa ruchi'' xch''o-apo cha re Jesús, y xubij: Rat Jesús re Ruc''ajol re namalaj
    Dios, ¿anchique roma tak yinanak? Tabana'' jun utzil man quinach''ujersaj, xcha''
    cha re Jesús.'
  ces-1613: 'Ten uzřev Ježíše zkřikl a padl před ním, a hlasem velikým řekl: Co je
    tobě do mne, Ježíši, Synu Boha nejvyššího? Prosím tebe, netrap mne.'
  nab-NT: '@see-verse:LUK.008.027'
  eko-eko: 'N''oomoona Yinsa khunyakula, khunkokhorela khukhuwa araka: “Onkitakhela-ni,
    Yinsa mwaana wa Nnyizinku Nwulu wa Pinkuuni? Safwatali ohikihukhumu.”'
  qxn-NT: 'Señor Jesucristota ricaycurnam, cörrilla aywarnin puntanman gongorpacurgan.
    Tsaynam runapa shiminpa supay jinchi gayaraypa nirgan: “Dios Yayapa Tsurin Jesús,
    ¿imatatan nogawan munanqui? ¡Gamtam rugag cay runapita gargomar mana sufritsimänayquipag!”'
  wol-2010: 'Bi mu gisee Yeesu, mu yuuxu, daanu ciy tànkam, daldi xaacu ne: «Yaw Yeesu
    Doomu Yàlla Aji Kawe ji, loo may fexeel? Maa ngi lay ñaan, nga bañ maa mbugal.»'
  nss-nss: Iro mwonen inime Yesu, pwen ipalngai, pe iyos iya ngondro ndrika Yesu,
    pe iwayeh namandran masih, ipa, “Yesu, Noru Ngindrai Kamai Iyera Paingan Iya,
    wou nasa sahaye yo yeh? Yo urakamam isa kili wou tehe mbuna aiki ngandran kisa
    kili yo!”
  snc-snc: Ḡia na Iesu eḡitaiato nai, ekoḡo-fouto, benamo Iesu kwakuna koranai eketo-tarito,
    ekirato, “Iesu o, ḡoi Iaru-korokoro Barauna Natuna, kara au ḡegu ai noveia otoni?
    Anoḡimuni, asi bono vaḡa-midigu midigugu!”
  lgl-lgl: Ala talasi afula sui lo mae gi, gera firi fafia rua 'aela gi ma limala
    lou, ma gera ka alua wale lio folo gi fali lio sulia. Wasua ma, 'e mousia mola
    'ala seni fo gi, ma aloe 'are ta'a fo gi gera ka tabalia fala 'i laola abae lifi
    kwasi. Ma talasi 'e lesia mola Jesus ai, ka akwa ba'ela, ma ka boururu lo 'i maala
    'aela Jesus. Jesus ka sae 'uri 'e fala, “Aloe 'are ta'a fo, 'o latafa mae faasia
    wale 'e.” Ma wale fo ka rii 'uri 'e, “Jesus, 'I'o Wela God 'e nanata rasua li!
    Taa 'e 'o oga koe tau agu? Lau suga 'o ikoso kwatea ta kwaikwaina fagu.”
  mmo-mmo: Tombe omaahôô-ju yi me lak Yesu, tombe la hato pataav baambu neep voon
    hôôk vaha de nêêl lava bopaata nambe, “Anutu baandoni Noow Yesu, gayêêvu sa in?
    Sa kataangg hong naambe game gambu nivaane vu sa le.”
  ncu-NT: '@see-verse:LUK.008.027'
  cni-NT: 'Ineantavacariri Jesoshi, itiyeroashitavacari, icajemanaque: —¿Jaoca pincantenari?
    Niotavaquempi: avirotaque itomi Tasorentsisanori savicatsiri inquitequi. Eiro
    piquematsitacaanatsi.'
  eng-WMB: When he saw Yeshua, he cried out and fell down before him, and with a loud
    voice said, “What do I have to do with you, Yeshua, you Son of the Most High God?
    I beg you, don’t torment me!”
  zaw-NT: 'Che bahuiini loj Jesús bazuxhijbni nez lojni, guredxa''ni räjpni: ―¿Xhicuent
    riädchu''lu loonu, luj, Jesús Xi''n Gueb Dios ni rbäjz xhaguibaa? Rniabduxhä lojlu,
    na''cru gusacsílu nuurnu.'
  san-MAL: സ യീശും ദൃഷ്ട്വൈവ ചീച്ഛബ്ദം ചകാര തസ്യ സമ്മുഖേ പതിത്വാ പ്രോച്ചൈർജഗാദ ച,
    ഹേ സർവ്വപ്രധാനേശ്വരസ്യ പുത്ര, മയാ സഹ തവ കഃ സമ്ബന്ധഃ? ത്വയി വിനയം കരോമി മാം മാ
    യാതയ|
  tam-TCV: அவன் இயேசுவைக் கண்டபோது, கூச்சலிட்டு, அவருடைய பாதத்தில் விழுந்தான். அவன்
    அவரிடம், “இயேசுவே, மகா உன்னதமான இறைவனின் மகனே, என்னிடம் உமக்கு என்ன வேண்டும்?
    நான் உம்மைக் கெஞ்சிக்கேட்கிறேன், என்னைத் துன்புறுத்தவேண்டாம்” என்று உரத்த குரலில்
    சத்தமிட்டுச் சொன்னான்.
  mit-NT: 'Doco na ní xini‑nè Jesús, nì ndàhì ndee‑né nì sàcuììn sìsì‑né nùù‑yá, te
    fuerte nì cachi‑nè xì‑yá: ―Jesús, ¿ndíà cunduu‑ní yùhù? (Yùhù ináhî), Dèhemanì
    mii‑yá dandacú ndé chicá ansivi nduu‑ní. Sacúndáhvîˋ nùù‑ní ¡màsà dándóhó‑nî yùhù!'
  ceb-ULB: Sa pagkakita niya ni Jesus, misinggit siya ug mihapa sa iyang atubangan.
    Inubanan sa makusog nga tingog siya miingon, “ Unsa ang gibuhat ko kanimo, Jesus,
    Anak sa Labing Taas nga Dios? Ako mangamuyo kanimo, ayaw ako paantosa.”
  ces-LB: 'Když uviděl Ježíše, zaječel, vrhl se před ním na zem a křičel: „Co ode
    mne chceš, Ježíši, synu Nejvyššího Boha? Nech mne na pokoji!“'
  mkn-mkn: '@see-verse:LUK.008.027'
  nce-nce: '@see-verse:LUK.008.027'
  pol-UBG: 'Gdy zobaczył Jezusa, krzyknął, upadł przed nim i zawołał donośnym głosem:
    Cóż ja mam z tobą, Jezusie, Synu Boga Najwyższego? Proszę cię, nie dręcz mnie.'
  qxh-NT: 'Jesústa ricar ñaupanćhu jungurpacuycur, japariran: «Llapanta Camaj Tayta
    Diosninchipa Wawan Jesús, ¿imanirtaj ashipämanqui? Ama ñacaycachimaychu» nir.'
  nwi-nwi: Apa kupən, nɨpɨg rɨpsaah, nanmɨn has mɨnə a kɨmɨsor in ramarmar pɨk, kɨni
    narmamə kɨmnharkwəji kwermɨn mɨne nɨhun ye jen mə tukharaptərəkɨn tɨm tɨm pəh
    rɨpəh noriahyen narɨmnar. Mərɨg nɨpɨg m-fam raməvi-əru jen mɨnə. Kɨni nanmɨn has
    mɨnə kasəkeikei kɨmin mə tukhakɨr mɨsap mhavən apa ikɨn kɨrkək ikɨn. Kɨni nɨpɨg
    kwən a rɨmnəm Yesu ruə mənɨmkur-pən ye nɨhun. Kɨni Yesu rɨmɨni mə nanmɨn has tukrier
    map ye kwən a. Kɨni kwən a rok-rapomh mɨmə, “Yesu, Ji Kughen Yerpɨrɨg. ?Nakmə
    takhawor yo? !Aweh! !Yakamaiyoh ik mɨmə takpəh norien nəmhəyen kɨmi yo!”
  kmo-kmo: Rii Jisas riina hechi aya harapa uwatar. Rii ya Jisas riiti yatii jumuk
    saka waniga harapa wor, “Jisas mii Harapa Howuk Tawa God riiti Yikapwa! Miinawa,
    mii boy boboyen ana otiik yawa? Ada miina woyasachiyasato, miita ana pikasakech.”
  agr-agr: 'Nunú Jisusan wainak senchi untsumak tikishmatug senchi untsumak: —¡Jisusah,
    Apajuí nayaimpinum pujuwa nuna Uchijiyah, minash itugtuktasamea miname! ¡Wait
    aneasam suwimkak sukagtusaipa! —tau.'
  kyc-kyc: Baame Yesu kandapala ala lao banya lenge kambu dokona pao isa sepala pii
    poraiyuo lao dopa leya. Yesu ketae dulu Anatunya Ikinyingi doko embame namba kando
    apa piri. Namba randa jii napili yaka lao piso sokondali pilyu? leya.
  urd-GVU: عیسیٰ کو دیکھ کر وہ چلّایا اور اُس کے سامنے گر گیا۔ اونچی آواز سے اُس نے
    کہا، ”عیسیٰ اللہ تعالیٰ کے فرزند، میرا آپ کے ساتھ کیا واسطہ ہے؟ مَیں منت کرتا
    ہوں، مجھے عذاب میں نہ ڈالیں۔“
  yre-NT: 'Zɩ e Zozi ''yɩ bɛ, ɛn e paan. E "po sɔɔn Zozi ''wlu, ɛn yaa ''vɩ -yrɛ wei
    ''plɛblɛ ''ji ''nan: «Zozi, ''yie -mɛ "wɩ nɛn ''an man? Bali nɛn min ta lou "bɛ
    -a -pɩ nɛn yia, maan -tɔa zɩ. ''I yra ''si, te ''i ''tɛ ''pa ''an da dɩ!»'
  fuh-BKF: 'Ko o yi''i Iisaa ɗuum, o halɓi, o hippii yeeso muuɗum, o haali faa toowi,
    o wi''i: —Iisaa, Ɓii Laamɗo Toowɗo, ɗume njiɗɗaa waɗude kam? Miɗo nyaage, taa
    torram.'
  arl-NT: 'Na niquishacari Jesu, na cariquimiaji mojoquetaseeri. Jesuucua nacareeri:
    —¿Casaara quia niyaree miji canaa quia cushitionurani Jesunaa? ¡Quia niishiyanijia!
    ¡Quiaacuajaari Jiyaniijiajanaa Pueyaso Niyanu! ¡Cua tarinitiare quenaaja! ¡Maja
    naquiya cua miiniu!'
  ziw-ziw: Eze amwone Yesu, kaguta kwa izwi kulu, kedula hasi mwe viga vya Yesu, na
    kugamba, “Yesu, Mwana Chohile ekulanga! Waunga mbwani kwangu? Nakulombeza, usekusulumiza!”
  grc-TR: Ἰδὼν δὲ τὸν Ἰησοῦν, καὶ ἀνακράξας, προσέπεσεν αὐτῷ, καὶ φωνῇ μεγάλῃ εἶπε,
    Τί ἐμοὶ καὶ σοί, Ἰησοῦ, υἱὲ τοῦ Θεοῦ τοῦ ὑψίστου; Δέομαί σου, μή με βασανίσῃς.
  nag-nag: Aru jitia tai Jisu ke dikhise, tai jor pora kandise, aru Tai age te girise
    aru jor pora hala kori kene koise, “Apuni moi logot ki kaam ase, Jisu, jinda Isor
    laga Putro? Moi anurodh kori ase, moike dukh nadibi.”
  eng-OEBCW: Catching sight of Jesus, he shrieked out and threw himself down before
    him, and in a loud voice exclaimed, ‘What do you want with me, Jesus, Son of the
    Most High God? I beg you not to torment me.’
  knj-NT: 'Ja'' yet jix yilon yin Jesús naj, jix ey kaan naj yajantaj naj. Catu''
    jix yalon Jesús tu'' tet wan pena espíritu yin naj tu'' tol chi el eb yin naj.
    Catu'' jix a yaw naj, jix yalon naj jaxca ti'': —Jaach Jesús, Sc''aal jaach Dios,
    yel xa c''al miman yel oc apnoj. ¿Tzet ja walon ja wet win an? Chin k''anon e
    ach, man chin ja wetne, ẍi naj tet Jesús tu''. Ec''al el chi mitx''a naj yu pena
    espíritu tu''. Yuxan chi pixle ey naj yetoj cadena yu ánima, chi oc ch''en yin
    yajan c''al yin sk''ab. Chi pix ey eb yet watx'' c''am chi mak'' cam sba naj.
    Pero chi c''al nic''chatoj wan cadena tu'' yu naj. Chi i''le bey naj yu wan pena
    espíritu tu'' bey cusiltaj tx''otx''laj.'
  deu-1912: 'Da er aber Jesum sah, schrie er und fiel vor ihm nieder und rief laut
    und sprach: Was habe ich mit dir zu schaffen, Jesu, du Sohn Gottes, des Allerhöchsten?
    Ich bitte dich, du wollest mich nicht quälen.'
  san-PUN: ਸ ਯੀਸ਼ੁੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵੈਵ ਚੀੱਛਬ੍ਦੰ ਚਕਾਰ ਤਸ੍ਯ ਸੰਮੁਖੇ ਪਤਿਤ੍ਵਾ ਪ੍ਰੋੱਚੈਰ੍ਜਗਾਦ ਚ,
    ਹੇ ਸਰ੍ੱਵਪ੍ਰਧਾਨੇਸ਼੍ਵਰਸ੍ਯ ਪੁਤ੍ਰ, ਮਯਾ ਸਹ ਤਵ ਕਃ ਸਮ੍ਬਨ੍ਧਃ? ਤ੍ਵਯਿ ਵਿਨਯੰ ਕਰੋਮਿ ਮਾਂ ਮਾ
    ਯਾਤਯ|
  nob-LB: 'Så snart han fikk se Jesus, begynte han å skrike og kastet seg ned for
    ham og ropte høyt: ”Gå fra meg, Jesus, du som er den høyeste Guds sønn! Jeg ber
    deg, du må ikke plage meg!”'
  ntj-ntj: Tjiinya mamulu-lu tirtu yurritjingalpayi. Nyangka-ya mara tjina rankapungka
    karrpira wantipayi. Nyangka kartarntara tiwa kukurraalpayi. Tjiinyamarntu mamu
    kurrurnta nyinarranytjalu katipayi. Nyangka Tjiitjalu wati palunyanya nyakulalpi
    watjarnu mamu pakara yankutjaku. Nyangka wati palunyanya mirrarralpi mantangka
    punkarnu. Palunyalu watjarnu, “Tjiitja, nyuntulun mularrpa Mama Kuurrku Katja.
    Wanti-rni warukutu wituntjamaaltu.”
  sxb-NT: Olwa yawona Yesu, yarra wukalu kandi akuba amasigamo emberi waae, nikwo
    awoola no omwoyo oguri kungulu otino, “Onyagalakooki Yesu Omuzia owa Katonda omunene
    okukira? Nkuiyembere, otammala!”
  nhu-NT: No wvú yɛnɛɛ Jisos e, mum san ɛtalɛ, gɛn gbwe ɛ̂ wvú ɛjise, wam bô mvuŋgay
    lɛ, “Jisos, Waa Nyo', Nyo' wvù nu Ɛkolɛ ke Mwɛɛm Mvunciim e, wo fii la ɛ̂ me?
    Kee wo fo wo enya ŋgɛw ɛ̂ me kɛ.”
  row-row: '@see-verse:LUK.008.027'
  msy-msy: Egha duar kurar kam dughiar avɨribar an suigha anekurima a daghiri. Egha
    uaghan an dafariba ko sueba me senbar da ike, egha an garir gumaziba an boroghɨra
    ikiava an gari, ezɨ duar kurar kam a gamima a uan senba aghorava ara ghua gumaziba
    itir puvatɨzɨ naghɨn iti. Ezɨ Iesus duar kuram batogha ghaze, nɨ gumazim ategh
    azenan izɨ. Ezɨ a Iesusɨn apigha, arava Iesusɨn dagaribar apengan irɨgha pamtem
    dɨa mɨgei, “Nɨ tizim na damuasa, Iesus, Godɨn bar pɨn itimɨn otarim? Ezɨ kɨ nɨn
    azangsɨsi nɨ arazir kuratam na damuam markɨ!”
  agg-agg: Nindou ranai Sisasɨmbo hoeirirühɨ puküna heiyuhü yirɨkɨmɨ piyu nɨmarümbo
    hoafɨyuhɨ yahuya, “Sisas, God Nɨmoamo Hamɨndɨ Hondündɨ nɨmorɨ, se wambo nüŋgufendɨrɨmbo
    safomboyafa? Ro sɨhambo hüti hoafarɨhanɨnɨ se yowanɨ wambo tɨŋɨrɨfo ndawandɨrɨmboyafɨ,”
    mehundo.
  ptp-ptp: Om xomxo mi ku i vɨgê yuu vɨxa xôn ya sen dɨ yê i xôn mɨ dô lê, lêc buc
    tɨbeac vɨmwo nipaên ngɨgax i xêkɨzêc dɨ tax sen tip sea dɨ kô i mɨ la vac vɨgwe
    myadongên. Mêd xomxo tyo yê Yesu dɨ la yev vɨxa vô i, dɨ Yesu pɨping vɨmwo nipaên
    nêb i loc vêl ên xomxo tyo. Om xomxo tyo iac mabu dɨ nêl ên nêbê, “Yesu, ông ge
    Anutu lag puunê nu ông, lêcom ông ob vô va vô a? A kɨtaa ông bê ông o lêc vông
    a vô nipaên lêm.”
  nak-nak: Eia goio hilo e Iesus sibitala tavua, eia kakuraha bara sesele, eia boru
    lagu tugu te la lagule Iesus, eia tola soata maie mago “Eme guviti veia ge igoau
    mave? Eme e Iesus, e Latu La Tahalo Uru Oata. Eau kaka gogogome veia eme umalati
    ge viligiligiau!”
  ron-LUDARI: 'Multă vrijamje sufljeti alji rovj l cănja š akă lumja la ljigat p lanacurj
    š okove š l păza, jel rupja lanacu š sufljeti alji rovj l natirja s pljače ăn
    lok undje nuje nimika. Kănd omula avizut p Isusu, acăpat. Isusu azapovidit alu
    sufljeti alji rovj s jašă d omula. Akăzut la intja alu Isusuluj š astrigat: “Če
    vrjaj dăla minje, Isusulje, Bijatu alu Maj marje Dimizov? Mărog d tinje, nu m
    mučja!”'
  lbb-lbb: Ning i oroi pas e Iesu, i kukuk, pa i punga purum tar ting na naur a hana,
    pa i kukuk kol mange, “Iesu, a Nat e God a Leklek Kol, asaning ur toli hok? A
    nunung u, gong u akadik iau.”
  kan-2017: ಇವನು ಯೇಸುವನ್ನು ಕಂಡು ಆರ್ಭಟಿಸಿ ಆತನ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು ಮಹಾಶಬ್ದದಿಂದ, “ಯೇಸುವೇ,
    ಪರಾತ್ಪರನಾದ ದೇವರ ಮಗನೇ, ನನ್ನ ಗೊಡವೆ ನಿನಗೇಕೆ? ನನ್ನನ್ನು ಕಾಡಬೇಡವೆಂದು ನಿನ್ನನ್ನು ಬೇಡಿಕೊಳ್ಳುತ್ತೇನೆ”
    ಅಂದನು.
  cso-NT: 'Jáun² la³ cun³ jmɨ́¹ ca³jɨ́en³² jáun² tsá² hí³ Jesús, ca³hóh³² tiá³ lɨ́n³²,
    hi³ ca³ñí¹di³jñí³² hi³ ca³jmú³ cuá¹hin³ la³ tɨ³ hué³², hi³ ca³juáh³ la³ lá²: ―¿He³
    ca³tɨn¹ hnú² quiúnh¹ jná¹³, hnú² Jesús Jon² Dió³² Tsá² cú² juenh²? Mɨ́²³ jná¹³
    hi³ ha³ lɨ́² jmú² hnú² hian² honh² ñí¹con² jná¹³.'
  ena-ena: Akape tɨbɨ sudɨ sɨbɨlɨ agaŋ hulaŋ agadɨ ifu uavauava lɨdaci hɨniadami.
    Lɨdaci hulaŋ limu hɨhɨle nudɨ hɨcɨ human agɨladɨ lɨmɨn vɨdɨvɨdɨŋ hɨvɨ hahavɨhadami.
    Hahahaha nudɨ migɨla migɨla hɨniavɨhadami. Agadɨ ala sudɨ sɨbɨlɨ agaŋ nudɨ ifu
    uavauava lɨdaci lɨmɨn vɨdɨvɨdɨŋ hɨcɨ hɨvɨ hahavɨhadami agɨladɨ ifɨlahadami. Human
    hɨvɨ hahavɨhadami agɨladɨ avi ifɨlahadami. Lɨdɨŋ nudɨ ifu uavauava lɨdaci fɨli
    tɨbɨ kɨlɨ humɨsɨ akuaba akuaba apalɨ heŋ uadami. Hulaŋ sudɨ sɨbɨlɨ daŋ nɨbu ala
    vevɨla Jisasɨ dɨ igami. Lɨci Jisasɨ sudɨ sɨbɨlɨ agadɨ abami. Hulaŋ nagadɨ vala
    uha uami. Lɨci hulaŋ agaŋ nudɨ hɨcɨ pɨŋ sɨbaŋ heŋ mɨgalɨfɨlɨbavɨla nudɨ hali agadɨ
    fɨli hɨvɨ lɨbɨlɨva hɨnihɨni ula ula abami. Jisasɨ nama Asɨ iahua hɨvɨ hɨnilalɨ
    agadɨ Ninaŋ uami. Nama iadɨ akɨ lɨben aba lɨnaŋ uami. Ahi uami. Nama iadɨ sɨbɨlɨ
    lamavɨla avɨha avɨha igumɨnaŋ uami.
  nbq-nbq: Aren Yesus higya lagagirik, avema seve iri lagagirik, ane ombok vaga, “Yesus
    wai! At Mondok Siyalek Dombok Agarik Ala abut Hat Yesus yi, an nggarogo okbanigiluk
    wagen? An edup-mbedup okbaninggya hao en yiluk, yukhisiga,” yugogogi.
  tgo-tgo: Mbaŋa i thuweya Jisas, i kula laghɨye, i dobu e ghamwae na i kula na ghalɨŋae
    laghɨye moli iŋa, “Jisas, Loi Ramevoro Moli Nariye, nuwaniya budakai e ghino?
    Ya naŋgo e ghen ne u ndevakatha vɨrɨ laghɨye e ghino.”
  yap-yap: Ma fa’ani guy fare mo’on Jesus me tolul ni ba ga’ laman, me paraw nga but’
    u p’eowchen Jesus me non ni ba ga’ laman ni ga’ar, “Jesus, ni Fak Got ni Th’abi
    Tolang! Mang e ga be finey ni ngam rin’ ngog? Wenig ngom, dab mu gechig nigeg!”
  mop-NT: Le'ec ca' u yilaj a Jesus a winic abe'e, uchi u yawat ti chich. Xonlaji
    tu taan a Jesusu. —Jesus, ma' c'u' a t'an teni. Inchech u Mejen a Dios ti ca'an
    a top nooch u yanili. Ca' a bete' ten jun p'eel qui'il. Ma' a tz'eec ten a yaja,—
    cu t'an a c'ac'asba'al a que'en ichil u yool a winic ti'i a Jesus ti chichi.
  tet-tet: '@see-verse:LUK.008.027'
  hlt-MCSB: Jesuh te a hmuh vaengah pang tih a bakop thil. Te phoeiah ol ue la, “Kai
    taeng neh nang taengah balae aka om?, Khohni Pathen capa Jesuh aw. Kai nan phaep
    pawt ham ni nang kan hloep,” a ti nah.
  xtd-NT: 'Kueꞌe vuelta n‑ka keé ñaꞌa xaloko, te n‑ka xo duku ñaꞌa ñayiu cadena. N‑ka
    xo duku ñaꞌa‑i yoꞌo. Te n‑xo ndee ñaꞌa‑i xa na ñaꞌa kunu‑s, ko n‑xo xaꞌnde‑s cadena
    jan xiꞌin yoꞌo jan, te n‑ka xo kandeka ñaꞌa xaloko jan n‑ka xo xeꞌen nuu ñatu
    nga juun dau, te ñayo ñayiu io. N‑xini‑s Jesús, te xee n‑kana‑s, te n‑xe juiin
    xiti‑s nuu‑ia. Xiaꞌan‑s: —Jesús, Daꞌya Yɨɨ Ianyuux, Ia taxnuni ka. ¿Nax juun ñaꞌa‑n?
    Xijan taꞌu‑da nuu‑n xa maxku yo ndeꞌe kada uꞌu ñaꞌa‑n —kuu‑s, xiaꞌan‑s. Te n‑taꞌu
    tniu Jesús xa kee xaloko jan se ijan.'
  mdy-ETH: ዒዚ ዬሱሴ ዴንቂ ዒላቲ ዬሱሴ ቤርታ ሎኦማዖ ዑኡዞ ዼጊዲ፦ «ኔኤኒ ፑኡፖ ፆኦዛሢ ናዓሦ፥ ዬሱሴ! ታኣና ዎላ ኔኤኮ
    ዓይጎ ዒጊንቶ ዓኣይ? ሃዳራ ታና ሜታሲፖ!» ጌዔኔ።
  spl-spl: '@see-verse:LUK.008.027'
  usp-NT: 'Man winak li, cuando xril jwich Kakaj Jesús xxucaj rib'' chiwch, cow xch''ejej
    man etzl ri wi'' laj ranm, xtz''onaj re: ¿Nen chawaj chwe Kaj Jesús, at Jc''ajol
    Kakaj Dios lecj? ¡B''an tok''ob'' chwe, min ach''u''jursaj! xche'' re Kakaj Jesús.'
  zav-NT: 'Na'' beṉə'' gwlaž c̱he'' ca'' boso''oc̱heɉe'' ṉi''a ne''e ca gden na''
    gwsa''ape''ene'', pero zan las de''e x̱io'' ca'' gwso''onən ca bzoxɉ btine'' gdenṉə''
    na'' ḻeczə gwso''onən ca gwyeɉe'' gan'' cui no beṉə'' zɉənḻa''. Na'' be''enə''
    catə'' ble''ine'' Jeso''osən'' na'' bzo xibe'' laogüe''enə'' na'' de''e x̱io''
    ca'' boso''ogosya''an ḻe'', zižɉo gosə''ənan: ―Partlə le'', partlə neto'', Jeso''os.
    Naco'' Xi''iṉ Dioz ben'' naquə ḻe''ezelaogüe beṉə'' blao. Chatə''əyoito'' le''
    cui əgwc̱hi'' əgwsaco''o neto''. De''e x̱io'' ca'' gosə''ənan ca'' c̱hedə'' Jeso''osən''
    bene'' mendad yesyə''əchoɉən ḻo''o yic̱hɉla''aždao'' be''enə''.'
  sgz-sgz: Má i pákánbung a mák Iesu á kálámul erei, wa a lala wakwak sang, ki ák
    pur dirtapul i mátán táil ái Iesu mák perek ngoromin, “Iesu, Natun ái Káláu Sorsorliu,
    suri dáh u soksok iau? Iau lala sung iáu suri koion una arangrangas i iau!”
  kek-NT: 'Nak quiril li Jesús li cui̱nk quixcuik''ib rib chiru. Quixjap re chixyebal:
    —¿C''a''ru ta̱cuaj cuiq''uin, at Jesús? La̱at li Ralal li nimajcual Dios. Nintz''a̱ma
    cha̱cuu nak mina̱ch''i''ch''i''i, chan re.'
  blz-NT: Sarataa mian iya'a nimiile' i Yesus, ia nangkakaro'mo kasi nobanintuur ka'
    norobu taena, “Oo Yesus, Anakna Alaata'ala men na ko'alayo'an! Upaioonmo i yaku'?
    Pa'ase'onku, amo' talalaisoon i yaku'!”
  poe-NT: 'Tió kꞌuíkon chꞌán tí chꞌín Jesús ntá kjuákꞌexín tochꞌin chꞌán nkayakon
    tí chꞌín Jesús, ntá kꞌóyako chꞌán ntáchro chꞌán kíxin: ―¿Nkekuènte tji̱a̱té tí
    jeheni, jaha Jesús Xje̱en Dios itjen nkaya nka̱jní? Chronóa̱hani nchekjasótehyani
    ―ichro chꞌán.'
  san-TAM: 'ஸ யீஸு²ம்ʼ த்³ருʼஷ்ட்வைவ சீச்ச²ப்³த³ம்ʼ சகார தஸ்ய ஸம்முகே² பதித்வா ப்ரோச்சைர்ஜகா³த³
    ச, ஹே ஸர்வ்வப்ரதா⁴நேஸ்²வரஸ்ய புத்ர, மயா ஸஹ தவ க​: ஸம்ப³ந்த⁴​:? த்வயி விநயம்ʼ கரோமி
    மாம்ʼ மா யாதய|'
  cof-NT: '@see-verse:LUK.008.027'
  srm-NT: '@see-verse:LUK.008.027'
  qvs-NT: 'Aypa kuti supayka chay runataka yanaparkan mana allita rurananpa. Llaktamasinkuna
    aypa kuti waskawan kadenakunawan chay runapa makinta chakinta wataksapa. Chashna
    wataptinkuna chay runaka tipiklla. Supayka chunlla machaykunaman paytaka pushak.
    Chaypina chay supayadu runa ladunchaptin Jesuska supayta willarkan chay runamanta
    llukshinanpa. Chashna willaptin chay runaka manllaybata kaparikushpa Jesuspa ñawpakninpi
    kunkurikushpa willarkan: —¡Kanka sielupi kawsak Tata Diospa wambran kaykashpayki
    ama ñukata amichiwaychu! ¡Roygayki ama ninaman kachawanaykipa!'
  zca-NT: 'No or une xa'' Jesús, nguzuxib xa'' lo Jesús, no naye nguruzhië xa'', nzhab
    xa'': ―¿Kwan nizakal kuda, Jesús Xga''n Dios, Me nzho lo yibë''? ¡Kina''ba lol,
    zakzital da!'
  cbc-NT: '@see-verse:LUK.008.027'
  qxo-NT: 'Tsay runata imayca munangantam supay ruratsirgan. Maquinta chaquinta cadinawan
    pancayaptinpis cadinatapis rachisquirmi tsunyag jircacunapa aywacog. Tsaynam tsay
    runata ricaycur Jesus nirgan: “¡Gam supay, cay runapita yarguy!” nir. Niptinnam
    ñöpanman gonguricuycur gayarargan: “Poderösu Tayta Diospa tsurin Jesus, ¿imatatä
    munanqui nogacunawan? Cay runapita gargamarnï ¡ama condenaycamaytsu!” nir.'
  mox-mox: Ta tuta kuena ʼinaya niboana luveifana ʼoloto nana luvekwavekwavea, ʼinega
    tomotau nimana be ʼaqena iyoqonidi seniega ta iʼitamakia. Ta seni nana ʼeluhufeufedi
    ta niboana luveifana ʼebeʼewei tauyea diʼwe ilumakavinaya ʼidia. Ta tutana ʼoloto nana
    Ieisu ʼitea ʼinega ʼalabwau ta ʼaqenaya givelukabwebwe. ʼInega Ieisu voneaya,
    “Niboana luveifana, ʼoloto benaʼe ʼinega uʼifoqe mai!” ʼInega niboana nana bonana
    qiduanega gaba vonaya, “Ei Ieisu, oʼa Yaubada Toatoa Vanena Natuna, tolaʼai nuanuau
    una viaqi ʼiguya? Yavevenoqieu, visiqa ge una neigu.”
  kew-kew: 'Go aame Yesu adoa puri pane agaa loa Yesuna kibu-para epa lopesa. Nipumi
    ora rui loa gupa yaasa: Yesu, nere so yaa madaa pia Gote-na Si yaade. Neme niri
    ake pali ya? Goa pua go aame agaa gupa misa: Neme ni radaa manape yae nagiape
    sa.'
  dww-dww: Be inam tauḡoma Yesu ya kitakitana raḡanine, tauna ya yogo be Yesu noḡone
    ya bekuna. Dabudine Yesu penama ya riue da tauḡoma ya dobi porena. Be tauna bonanama
    dosine ya riuna, “Yesu, Mamaitua saḡasaḡa vavasaḡinama Natunama, aba ḡarogue kwa
    ḡoeḡoe? Yàwai baḡamna da nam gewagewa ḡarogue kwa voie.” Raḡan toitoi penama tauḡoma
    yai babari be na ḡoane nama ya nawenawena. Be banaga tauna nimanama be kaḡanama
    a rauseini be a raberabena. Be yaḡoro tauna ya rakedi be penama tauḡoma ya nawena
    dobu wainuatoitoine.
  nif-nif: Endɨ Yesu kañbi, kesiinan pi pɨm papi, kwawa tɨmbɨmbi, yal kolandɨ Yesu
    ka-nandɨ-tomgukta amalok man plon wopumgan ñɨndɨñ kɨtɨmbi nɨñguk, “O Yesu, Yambat
    Loloñ Sɨnɨk endok Nɨñañ, dɨk nek tɨ-namepi bɨlañ? Dɨk nandɨ-nambi, kena gɨm nɨm
    namɨñ.”
  twi-ASANTE: Ɔhunuu Yesu no, ɔteaam, kotoo ne nan ase sane teateaam sɛ, “Yesu, Ɔsorosoro
    Onyankopɔn Ba, ɛdeɛn na wo ne me wɔ yɛ? Mesrɛ wo, nyɛ me ayayadeɛ biara.”
  aoj-aoj: Anona ambal aunai nahapilana tatalaꞌina. Esis sombaloꞌana sumafiana dondol
    sandaꞌ seni hankap sowaꞌana lagof boꞌwagah, owaꞌ, owaꞌatin. Nahapeꞌam atin. Eaꞌ
    ambal anamba aunai nofaꞌana nafeꞌ anamba epes akagoma. Aman anamba nafiꞌi nati
    Jisas, goꞌala nalef nafiꞌi nindiwa nembawa notawa felefeleꞌma boꞌwagah ananigahi.
    Eaꞌ Jisas naꞌipana dindinip naꞌi. “Inaꞌ ambal aunai kwaha aman anamba foꞌo.” Eaꞌ
    nofalana mehip aꞌowaꞌ naꞌi, “Jisas, inaꞌ Nogamana dembinai God nagape ilif endilisii,
    inaꞌ naꞌi nendaꞌ maina aeꞌ? Aeꞌ aꞌipina endilisi gani ilifa agol Godi, inaꞌ owaꞌi
    neseꞌe akafimia.”
  cbv-cbv: '@see-verse:LUK.008.027'
  taw-taw: Bɨ nop kod mɨdep okok, nag kɨles tɨmel lɨl, ñɨn tob nop okok tunɨg wos
    gelɨgɨpal ak pen, kɨcheki tap okok kɨles gek nag lelɨgɨpal anɨb okok gek pugɨlɨkek,
    man nep binɨb ma yelak nab okok mɨnek mɨnek amolɨgup. Pen bɨ anɨb ak, Jisas nop
    nɨŋɨd wal agɨl, apɨl Jisas yek tob agen sɨŋak apyap pakak. Jisas tap nop mulɨk
    sɨkak anɨb okok kɨlop agak, Bɨ anɨb awl nop kelɨgɨl seŋ amnɨm agak. Anɨb agaknɨŋ,
    tap nop mulɨk sɨkak anɨb okok, nebneb gel, takaw awl agɨl agak, Jisas. Nad God
    bɨawl adek alaŋ Ñɨne ak, yɨp tap gɨnɨgeban ak ma gɨnɨmɨn agak.
  jic-NT: 'Jupj Jesús jus tjinyuca na, yümücj la tipiya, tüic'' jin tjüjünsü Jesús
    wolap''a''á. Yümücj tjevele: —¿Tsjan mpes napj nt''a tjacuy? Jesús jipj. Dios
    Jatjam jipj. Más püné way Dios pjü jis lal. La ''e mon ma malala la mijin napj
    lal.'
  zap-NT: 'Chene wii men Jesus, wobtsadii men, wzuzhib men lo Ne, lex ndípse wnii
    menzab ne nuu lextoo mgyeey guin, re menzab: ―¿Penak rgal de noo, Jesus XPee Dëdyuzhnzoon?
    Ynab noo lo de ne yzakzidet de noo.'
  wer-wer: Omën pöpök Yesuun itenak merëk mëak pim ingesiarë së ngentiak epël mëëa.
    “Yesu ni Anutu Ngaarëk panëëpë Ruup. Ni ne tol elnëëm? Ne këlangön nangkanëak
    kimang yeniak.”
  ipi-ipi: '@see-verse:LUK.008.027'
  qul-NT: 'Jesusta ricuspataj, ñaupakenpi konkoriycorkan. Wajach''acuspa nerkan: —¡Sinchi
    athun Diospaj Churin Jesús, ama meticuwaychu! ¡Mañacuyqui, ama ñac''arichiwaychu!'
  urw-urw: Ferewar fere baba taugafaigen baba, muri sogi saka kube kebe sawaigafaigen.
    Bangeagako, nu muri sogi baba gürenakuti katafotugafaigeaga. Bangar etob kogi
    babade gufaigar, gururudi fere kene gam bag kümünafaigeaga. Bangar etob kogi fere
    baba ebgafotuwebüre güdi Jisas doragafotuweaga. Bangar fere baba Jisas kegeudi,
    magaudi Jisasüb kebe iroto fürügeaga. Bangüdi erenana yogüdi mengeaga, “Jisas,
    na Keriab Kekia Asaub Nono, na ye gam am bangebüregün? Aio, na ye kogi fürüiegena.”
  rmy-GURBET: 'Kana dikhlja e Isuse, dija vika thaj pelo ke pe koča angle leste. Andare
    sa o glaso dija vika: “So manđe mandar, Isuse, Čhaveja Embare Devleso? Moliv tut,
    ma muči man!”'
  ter-NT: 'Noixóne Jesus neko hóyeno, vaúkone. Yane íkorokovone poké''eke nonékuke
    Jesus, koane kóhonokea emó''u kíxea: —Jesus, iti Xe''exa Itukó''oviti, iti xe''exa
    Koati Payásoti ya uhá koêti, na koeti yího''ixinonu? Émbemopi ákoyea ipíhepananu
    —koéne.'
  bmr-NT: 'Jaabo Jesuco aatyɨmeuboro diiboguiino memuɨɨvuubo gaibacɨnɨɨboro, sefano
    nuuhi: ¿Collɨhi tajaa saahi, ɨɨjoho Jesu Moocaani caamovohɨ iicaabo Achi? Ɨco
    Moocaanifañodɨ neehi: Ɨdaasuno uco moonɨdino, nooboro.'
  fuf-fuf: 'No o yiirunoo Iisaa, o sonki, o yani e ley koyɗe makko, o ewnii, himo
    wi''a: «Ko honɗun faalanaɗaa lan an Iisaa *Ɓiɗɗo Alla Jom Ɓural on? Mi torike
    ma wota a lettan!»'
  mwc-mwc: Maranai Iesu i kinani wai i rasa, ba i peku ku kaena, ba i para i wona,
    “Iesu! God kaidamona sakina natuna, awaika ke wiwaini kuriku kuna wosei? Abi babaim
    kega saroba kuna beriku.”
  bhl-bhl: 'Sua kel akate, aneng matil be kunum beem kitil be ankiw daleweko, em mel
    ete kuw kelewale kasike, kawtiw im kunum beelo sok kitil nam so nit net sok ge
    kolewsiliw ding dim kabalak e, e akalem mel ete kuw sok be giti goto ke kolew
    ke kolew kemale kale. Kebomelei, aneng matil bi kunum beelo kawtiw banim dim aneng
    elo deka deka kelewbisiliw kale. Kaem ding dim bakate, kunum be Yesus elo atemeko,
    em yan mit mewso teineko, fian kuw gaanomele: “Yesus, ku Sunbin-Got abiil tikin
    kayak em min kutaka! Ku nelo nono kenemomin talbelew a? Ku kanelom kal betbet
    wa dunemokolew te!”, dangse kale. Nimtew angom? Yesus e kunum beem dim alakabe
    aneng matil beelo kitil weng mak bokolewomele: “Kunum be takala kolewa!”, dangse
    kasike.'
  ons-ons: Eŋe Yesu ka more, aroine suaine aroke ket Yesu wane kino rasu pa more bokake,
    “Yesu, ge Wawaine Anutu wane gipole! Ge dalino okan nanikene? Na ge meŋen ganmaile,
    ge na wikile zok misuk ninikene!”
  con-NTPO: 'Jesúsma attepa fundopa Jesús tsutteccofanga ccarupa dyai. Nane tsain''bitssi
    cocoya tsa a''inga ca''nisi canqquesundeccuja tisema coiraye candena yoshavai''ccu
    tandamba an''bian''fa. Tsa''ma cocoya ca''ni''choja candenama oppattu catisi cocoya
    tisema anga a''i menia. Jesúsja tsa a''i''ye joqquitssiye cocoyama mandasi a''ija
    quia''me fundopa su: —Joccapitssia Chigambe Dutssi''ye qui, Jesús. ¿Jongoesie
    qui ñani ji? Chigáne ñama noñangianjama.'
  ghs-ghs: Noi Dzesuke mooqi idze ma mare hiire noho dzagata taate sokateqi hiireta,
    Oo Dzesu Ohonganipamuho khata nii anake ikabetaqu? Eto nanake sesero eetainoiqi
    niike dzauri hiire.
  peg-peg: ହେୱାନ୍‌ ଜିସୁଙ୍ଗ୍‌ ହୁଡ଼୍‌ଜି କିକିରାଡିଂ କିଜ଼ି ହେୱାନ୍‌ ସାରାଣ୍‌ ତାରେନ୍‌ ଆର୍ଜି
    ଗାଜା କାଟ୍‌ତାଂ ଇଚାନ୍‌, “ଏ ଗାଜା ଇସ୍ୱର୍‌ ମାପ୍ରୁ ମାଜ଼ି ଜିସୁ, ନି ହୁକେ ନାଦାଂ ଇନାକା ମାନାତ୍‌
    ? ଆନ୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ଗୱାରି କିଦ୍‌ନାଙ୍ଗା, ନାଙ୍ଗେଙ୍ଗ୍‌ କସ୍ଟହିଦ୍‌ମା ।”
  txu-NT: Me karõ punu kute ar o baja ne me te kute uwpren kubê ijêmã te o ane. Nhym
    me karõ punu kute ar o bakam mrãmri 'itỳxkumrẽx ne. Nãm me te pa djuwpren te te
    djuwpre nhym tu amijã kàxiràx kukẽ. Nhym me karõ punu mã arwã'ỳr kujaêko ba, mã
    'ỳr kangõ. Nãm ã me karõ punu ar o anhỹro ba. Be, tãm ne Jeju pumũn kam 'ỳr prõt
    ne. 'Ỳr prõt ne parbê tu mỳrbê tỹm ne amra. Nhym Jeju arỳm me karõjamã kum, —Me
    karõ punu on akato, ane. Nhym kam arỳm amra ne. Ne kam kàj bê kum kabẽn ne kum,
    —Jeju, Metĩndjwỳnh pymao kubê kumkati kra, mỳj ne ga aje ijomã? Kwãrĩk wãnh ijo
    abikẽnh kêt, ane.
  eng-WEBU: When he saw Jesus, he cried out and fell down before him, and with a loud
    voice said, “What do I have to do with you, Jesus, you Son of the Most High God?
    I beg you, don’t torment me!”
  gnw-NT: 'Cua cuimbae uecha Jesús yave, usapɨcai jare uyeatɨca Jesús jovai. Jayave
    iñeeãta reve jei: —¿Maera pa ndeyu chemambeco, Jesús? Nde co jae Tumpa ara pe
    oĩ vae Taɨ. Ayerure ndeve agüɨye iporaraca cheve —jei.'
  mux-mux: 'Kurale-ni yi kanili taki-taki liirim kilia yambuma-ni ka-sen-ni yunga
    kimbu-kima ka toku yunu nokuku muluring akiliinga-pe ka-senuma topa sungu-mangu
    sirim kene penga kurale-ni kolea-wakana yunu memba purum. Yi kanili-ni Yesos kanupa
    kene ke nimba yunu angiliirimna mania molupa tamalu pepa tondulu mundupa kene
    nimba mele: “Yesos, Pulu Yi Aima Auli Olandupaliinga Málale, na-kene nambulka
    ulu te tinindu únuye? “Na aima mindili liikunu naa si.” nimbu mawa teker.” nirim.
    ⸤Yu koela ombá urum kene⸥ Yesos-ni ui nimba mele: “Kurale, yi ilinga numanuna
    oku wendu pui.” nirim mele piliipaliinga yili-ni aku-sipa “Mindili liikunu naa
    si.” nimba mawa tirim.'
  maj-NT: 'Nk''ie nga kikie Jesu, tsasinkúnch''int''aha̱ ko̱ kikjintáya nga b''i̱
    kitsúhu̱: —Ji Jesu, Ntíhi̱ Nti̱a̱ nku tutu xi tíjña nk''a ján, ¿mí nihi xi tjínko̱hi
    an? Tíbankihi nga najmi tu̱ ''ba̱i̱ní kju̱a̱ni̱ma̱.'
  bkq-NT: '@see-verse:LUK.008.027'
  kue-kue: Yaglmo i Yesus kangwa enge, ye kaglkane indre ana yange Yesus kagle mina
    sindre ana kaglkane binan bogl yungwa, “Yesus God mitna imbo kaima Wam, ene na
    sragl ere naraglendi pitne? Na ene yana diteinga, ene giu ere narekro!”
  cot-NT: 'Querocaguetiquea savincaguiteri ishoncacoguitevaetanaqueri. Yaajitapinivecari
    yoishotantajivetacari cavorejatsariqui iracoqui aisa iguitiqui, yamenamajajiavecari,
    cotanquitsiquea teetarite iragavejajiteriji. Icaratsarejaguetaqueroquea ocanca,
    ishiashiatacaaguitarini ampatsini ontaniqui teeca inchoocateji caquinte. Ariquea
    yamenavaquerigueti Jesoshi iguerotashitapojacari icajemanaquequea: —¿Querocaquea
    pincoquenani, Jesoshi Irijanite Irioshimajaca Anaantamajatatsica? Iintsijate aatoqueate
    patsipetacaavaetana. ¡Pimpintsatacogajoitenashiatsi! Icantantacaroca ocatica irooriji
    icanqueri Jesoshi ampatsini irisotoanaje irovashiantanajeri.'
  bnp-bnp: '@see-verse:LUK.008.027'
  apn-NT: '@see-verse:LUK.008.027'
  ctp-NT: Bra wa naꞌan yu ꞌin Jesús, bra kanꞌ kwen ꞌa msiꞌya yu, mlyuu yu tloo Jesús.
    ―¿Nan lka kuꞌnii loꞌoǔn a?, yu kula Jesús ―ndukwin yu tiꞌí kanꞌ―. Jlyo tiǎnꞌ chaꞌ
    lkaa Sñiꞌ Ndiose nu lka ndloo la ti. Kuꞌnii chaꞌ tlyu tiꞌ ꞌñaǎn, ja taa nu tiꞌí
    ꞌñaǎn ―ndukwin yu tiꞌí kanꞌ ꞌin Jesús.
  bre-BRG: 'Adalek ma welas Jezuz, e krias, hag ouzh en em deurel d''e dreid, e lavaras
    a vouezh uhel: Petra a zo etre me ha te, Jezuz, Mab an Doue Uhelañ-Meurbet? Me
    az ped, na boagn ket ac''hanon.'
  opm-opm: '@see-verse:LUK.008.027'
  bvr-bvr: Nipa gatiya waypa a-nana Jesus, lika a-gonyjinga burr-guya rrapa a-bungguna
    nipa ana-rrepara. Lika ngana waykin a-wena nula, a-yinanga, “Jesus, ny-jurda nginyipa
    Ny-yalkurpa nula Wangarr biy-yika an-gata wana an-babalapa, nginyipa an-nga nula
    nyina-bona apula, ya? Wurra ngaypa ngu-ngiwijarra nggula ngu-nirra gala barra
    nguna-bu, a-la!”
  wal-wal: Yesuusa be7idi, a sinttan kunddidi, qaalaa xoqqu oottidi, “Ubbaappe bolla
    Xoossaa Na7au Yesuusaa, tananne nenanne aibee gattiyai? Hayyanaa tana qaxxayopparkkii”
    yaagiis.
  shj-shj: Na mägox Yasuwa na mapere, madeläng täzäg tagä Yasuwa na mägädawa paccey
    ka, “Oxadi tägog tä pidi naging Yasuwa, Päxä Kalägi Tiyating! Kanyixay gi ka ndakä
    nycälixti agä!”
  zad-NT: 'Na'' ka ble''ile'' Jesúza'', besyee na'' jac̱hek'' xibe'' lawe''na'', na''
    zillj inlleb chi''e: ―Jwayiz nad'', Jesús Xiiṉ Chios, beṉ'' nak ḻiizelozi beṉ''
    choo beṉ'' xen. Ben goklen bi wsak''zi''o nad''.'
  kmg-kmg: 'Eme Jesu honerâ owackerâ mâreŋko rândiŋke qa erâ dâŋ hahaŋne bahuc šiŋuc
    muwec: “Jesu, go Anutu femicne sâkore Ŋokâzi wemocte norao warekomec? Go šâic
    gie mi mac narezemec.”'
  aso-aso: 'Neꞌmino neivo evenelite senidunuꞌ gizene analoꞌ nene nalaꞌ izi-di gizebo
    i-daaꞌ aniꞌza sikalahuꞌ goloso neꞌmo aꞌmine seni nalaꞌ nene izo huko eveneꞌ nene
    eleꞌmizo ebeꞌ hadivela vaaꞌ ineꞌ ve. Idoꞌ Izesukisi voteneꞌ igi aꞌmine ve neꞌmo
    Izesuꞌni nene ningo gekeꞌ lo Izesuꞌ velela vo lemo pouꞌ lo ongavo aꞌmine sikalahuꞌ
    goloso neꞌmo gamene gamene aꞌmine veꞌmi lulouꞌ nene minavo nemuꞌ nene Izesuꞌ aza
    sikalahuꞌ goloso nemuꞌ sikalahuꞌ goloso gaza ve neꞌmi luloutiꞌ nene hulo-do lemo
    ogo vozo lo-dineꞌ ve. Idoꞌ aꞌmine gamazi lo-dingumuꞌ aꞌmine ve neꞌmo gamazi naba
    lo tiꞌ lo lineꞌ: Izesuvo, Oꞌmoso dizo miniveꞌmi gipele mene gaza nouvoda nanitekaꞌ
    nane. Nenita mulumo gono nemamiline losa geita amuzonga nolo-giduve.'
  uli-uli: Yodwe mal we yela wiri Jesus ngo yesa tawul le ye hapalingi yalol. Ngo
    yesa hachepragidiy mo imol Jesus ngo yesa malili moniyan we uwol le ye hapalingi
    yalol. “Jesus le Lol Deus le ye Hartal Tagiyet meda mele ho luluwale ngalyey?
    Fael pechem ngo ho towe hafohoyuyey!”
  nin-NT: Nggo ugo a hi Yesu, mre na nggarr angu a yi na jaku ku na aza, na du hantu
    di, “Ùwà zha angginggi ni ingga ku, Yesu Uvuvurr a Abachi Unkpi Kakami wa! Ingga
    tsi ku ùwà ango, si ki ingga iha hen!”
  tgk-tgk: 'Ҳамин ки ӯ Исоро дид, бо доду фиғон ба пеши пойҳои Ӯ афтид ва бо овози
    баланд гуфт: «Эй Исо, Писари Худои Таоло, ба ман чӣ кор дорӣ? Илтимос мекунам,
    маро азоб надеҳ».'
  acu-NT: 'Iwianch nu aintsun ataksha ataksha achik nepetnuyayi. Tura asamtai uwejencha,
    tura nawencha jirujai jingkiamaitiat, niisha jiruncha tsuriau asamtai, metawartatkamawar
    tujinkarmiayi. Turinamtai iwianch nu aintsun jukiar, aints atsamunam umaarmiayi.
    Tura asamtai Jesús nu aintsun wainak, iwianch nu aintsu namangken engkemtuau ainaun
    chicharak: —Jiinkiram ju aintska ukuktiaram, —timiayi. Tamati nu aintska Jesúsan
    tikishmatar kakar chicharak: —Jesúsa, Yus yakí puja nuna uchiriya ¿warukaya winasha
    tarutniume? Wait aneasam winaka waitkaip, —timiayi.'
  cak-WNT: 'Y ri achi ri'', can xu (xe) wi xutz''et ri Jesús, can yac''ari'' tek xbexuque''
    xbemaje'' chuwech. Y xurek apo ruchi'' chare ri Jesús, y xubij c''a: Riyit Jesús
    ri can yit Ruc''ajol ri nimalaj Dios, ¿achique ruma tek yinanek? Tabana'' jun
    utzil ma quinach''ujirisaj ta, xcha''.'
  ebk-ebk: Kuna pay inila hi Jesus, nun-uwek ya nunlukfub as nan sangwanan Jesus,
    ya inpigsana ay nangifukiaw, “Jesus ay Anak nan Kangatuwan ay Dios, ngachana nan
    laychum ay atun kan ha-un? Esapatam ay achiyak palikiatun.”
  spa-PDDPT: 'Cuando vio a Jesús, se postró ante Él y clamó con gran voz: ¿Qué tienes
    conmigo, Jesús, Hijo del Dios Altísimo? Te ruego que no me atormentes.'
  tke-tke: 'Vano agamoonile Yesu, ahikokoraga vameentoni vaaye, ahikuwaga, ni ndhu
    notaama, wiira: “Yesu, Mwaana a Mulugu a Mudhulu-dhulu, miyo ginna ddi ni nyo?
    Ginowulobani, kamugirabulihe!”'
  ruf-ruf: Hamwonile Yesu, tsakalila na kamghwila mmaghulu, kuya kakemela, “Yesu,
    Imwana we Imulungu Iyali Kuchanya Ng'ani! Apfi kwobama unitende choni? Nokulomba
    uleke kunidununza!”
  gun-gun: 'Ha''e va''e oexa Jesus vyve guenapy''ã re oĩ henonde. Ha''e vy aipoe''i
    ojapukai atã reve: — Jesus Nhanderuete Yvate ete va''e Ra''y, mba''e tu xee areko
    ndereve? Xee ajerure xemoingo axy e''ỹ aguã — he''i.'
  agu-BL: 'Yi bene''n tilol i'' Jesús, nin cu'' mejloktz swutz. Itzun taltz: —Jesús,
    ilu'' Cy''ajl Ryos ¿mbi tzun na taju'' swetz? Quil chinxuxu'', —stzun.'
  isn-isn: Naumuine u Yesu akalila kululi, nukugwa pihikuntongela akwe. Ululi nulukulu
    akalunga, tendile uli kitalako, u Yesu ng'wana wang'wi Tunda nukoli migulya? Kulompa
    uleke kumpa ulwago unene.
  ilo-ULB: Idi nakitana ni Hesus, nagikkis isuna, ken nagpakleb iti sangoananna. Ket
    iti napigsa a balikas kinunana, “Ania ti biangko kenka, Hesus, Anak iti Kangatoan
    a Dios? Agpakpakaasi-ak kenka, saannak nga parigaten.”
  pir-NT: 'Sa ye peye tahari watĩa tiquirore ñeheahye. Sa yero tiquiro peresupʉ ijigʉ̃
    tiquiro omocarine, dahpocãrine come dari mehna dʉhteriquiro ijieperota, ti darire
    tʉã sure mʉjahye. Sa ye watĩa pehe tiquirore masa marienopʉ ne cã mʉjae tiahye.
    Sa yero tiquiro Jesure ihñadoqueo, tutuaro sañuducu, Jesu cahapʉ dʉsepe curi mehna
    quehe sahye. Tiquiro sa yegʉ̃ ihñano Jesu pehe tiquirore dutiahye: —‍Ahriquiro
    mehna ijieracãhña. Wahaya watĩa, niahye. Tiquiro sa nigʉ̃ tʉhoro watĩa cʉoriquiro
    tutuaro sañuducu, sinituahye Jesure: —‍¿Jesu, ʉhmʉse cjʉ̃ Cohãcjʉ̃ macʉ yabere
    yei tʉʉ niajari mʉhʉ yʉhʉre? Yʉhʉre ñano yeracãhña, niahye watĩa cʉoriquiro.'
  anv-NT: Aké agɛne Jisɔs ajyɛ kwé ji uká, alile akalege kéŋké aké, “Jisɔs Maá
    Ɛsɔwɔ Anyata! Ɔbɔ́ ndé mechɔ́ ne me? Nkpá wɔ́ geká, ɔ́chyɛgé fɔ́ me ɛfwyale.”
  sab-NT: '@see-verse:LUK.008.027'
  tmd-tmd: Nöbö nuŋ nugwidɨx mɨdmɨdim bla, nag sena pön iŋ wajmag nuŋ bla nɨg gö nɨgmɨdmä,
    jɨ ragwo as bla hön ususör rɨm, sen nɨgmɨdöi bla ödörmɨn, mögörɨb ör mibɨl piaku
    öim öim dumɨdöŋa. Makwam nöbö aku, Jisas nugwo nugwön aiö rön, hön yödpɨlö il
    yöra pɨn bɨröŋa. Jisas ragwo as yuö nugwo wöl gɨ mɨdim piaku ñɨgö yadöŋa, “Nöbö
    kɨ röböxön röu di!” röŋa. Jisas aliö rɨmɨn, ragwo as yuö nugwo wöl gɨ mɨdim piaku,
    ususör rön, mönö diba yadön yadmä, “Nagö Jisas, God Nöbö Dib adöx mɨ bɨl sö mɨd
    Nöbö aku Ha nuŋwa, nagö nɨ pödpöd rɨba rɨmɨdlö? Nɨ ölɨŋ höb diba pɨ nölmɨjnaŋö!”
    rɨmä.
  acr-NNT: 'Waꞌchi, echiriꞌ xril uwach ri Jesús, lik xsikꞌinik y xuxuk ribꞌ chwach.
    Y lik ko xchꞌawik, jewaꞌ xubꞌiꞌij: —¿Suꞌchak koꞌlmina ibꞌ la wukꞌ, Jesús, lal
    Ukꞌajol ri Dios kꞌo chilaꞌ chikaj? Kantzꞌonoj ko cheꞌla na kinya ta la pa kꞌax
    —xchaꞌ.'
  kpg-kpg: Mee ne gidee ia a Jesus ga haga hinga ia gi baahi nia wae o Maa, gaa wolo
    gi nua, “Jesus, Tama a God Aamua Huoloo, Goe e hiihai gi di aha i dogu baahi?
    Au e dangi adu, bolo Goe gi hudee hagaduadua ina au!”
  taj-taj: थेसे येशूदा म्राङ्मैछ्‍याम क्रिङ्बान येशूला ङाच्‍छापट्टि ख्‍लुप तसी, “जम्‍मान
    भन्‍दा घ्रेन परमेश्‍वरला झा येशू ह्राङसे ङादा तिग लबा सेम मुला? ङादा दुख थापिन्‍गो”
    भिसी बिन्‍ती लजी।
  avt-avt: 'Wɨ yapɨrwe herwe merekyɨwek han ken sip, mɨt naanmɨprewek hɨr newenkekik
    neriuwe sen ain mau his hɨt mɨrak te hɨrak keremir te herwe meriyaak meiyɨk men
    wit weinɨm mɨt ap newi. Jisas katɨp herwe enum hɨm manp te hɨrak kepɨrem mamno.
    Jisas wen ketpɨwek hɨrak kenepɨp kenkewɨn kɨwaai ninaan mɨrak hɨrak katɨp hɨm
    iuwe mar im: “Jisas ti Nɨkan ke God Wɨsenuk. Ti henmak herekyo menmen im? Hi hituthi
    ti ap herekyo menmen im au emɨt!”'
  cbk-cbk: Cuando ya mira le con Jesus ya principia le grita bien duro, despues ya
    cae ele enfrente di Jesus y con voz bien suena ya habla, “Cosa man uste quiere
    hace conmigo, Hijo del Dios bien poderoso? Ta pidi yo con uste favor, no gayot
    castiga conmigo.”
  uig-ARA: 'لېكىن ئۇ ئەيسانى كۆرۈپلا ۋارقىراپ، ئۇنىڭ ئايىغىغا يىقىلىپ قاتتىق ئاۋاز
    بىلەن: ــ ھەممىدىن ئالىي خۇدانىڭ ئوغلى ئەيسا، سېنىڭ مەن بىلەن نېمە كارىڭ! سەندىن
    ئۆتۈنىمەنكى، مېنى قىينىما! ــ دەپ توۋلاپ كەتتى.'
  tuf-tuf: 'Jesús cucayat, cuicá ji eyat itchacro. Ey istír ay bár cohwjacro. Cohwiran
    Jesús cac cahmor cuscar cuitar chájacro. Etar Jesús quin ay bár cohwjacro: —Jesusu.
    Bah cuacúr Sir waquijró. ¿Icúr sehw̃ar as quin raquí? Bah ojcor conro. As ruhw̃uti
    jaw̃i, cohwjacro.'
  abx-abx: Ngan pakakulaw-na may si lalla si Jesus, anggasod iya. Mangno aglalahi
    iya padugok ngan pa'akkom atubang si iya. Anurakaw iya, “Ay i tuyu'-mo si ako,
    Jesus, Dadi'-na si Gilalabawi Diyos? Makimalu'oy ako si ka'aw, dakaw ako agpasakitin!”
  mco-NT: 'Co je'' ixpaty Jesús, chi yaaxqueecy, e ycoxtɨnay''ahuɨɨy ma Jesús yhuinduu,
    ymɨnañ janch mɨc: ―¿Ti ɨɨch miich co xyñimiiñɨch, Jesús, tügpajc mɨjpɨ Dios y''ung?
    Tun may''ajt ca'' nijot xychachchaachytúñɨch.'
  bsp-bsp: 'Ntɛ fum nwɛ ɛnəŋk Yesu mɔ, kɔ ŋɔŋk ŋɛlɛc ŋɔsɔŋɛ kɔ kəkulɛ-kulɛ, k’ɛntɛmpɛnɛ
    Yesu wɛcək dəntɔf, k’oloku pəpɔŋ: «Cəke cɔ məfaŋər’im-ɛ, Yesu, Wan ka Kanu Wəbɛ
    wəka dareŋc? Ilɛtsɛn’am ta mətɔrəs’im!»'
  kqf-kqf: Bi laḡannemo oloto Yesu i kitakita ba magalalina kaḡepakanemo i kuluva
    bi i binauna gado, “Yesu, Maimaituwa Saḡasaḡa Guletina Natuna, bai lisigumo kwa
    voiye? Aee, yà waibaḡa vavasaḡem te mote kuma ka gebogebogu.”
  cpb-NT: 'Ikanta iñaawakeri rareetapaaka Jesús, rishiyashitawakari, rotziwerowashitawakari.
    Shintsiini ikaimanake, ikantzi: “¡Jesús, Itomi Pawaperotatsiri! ¿Tsikama pinkantenaka?
    Te nokowi powashironkaina.”'
  aon-aon: '@see-verse:LUK.008.027'
  hus-NT-2005: 'Tam ti chuꞌtat na Jesús, tudhlan tin tamét ani in ulu kawidh enchéꞌ:
    ―¿Jantʼókʼi ta ochꞌom kʼal nanáꞌ, Jesús, xi Chakámláb kʼal na Dios xi púlek tʼajat?
    Tu pakabédhál abal yab ti kin yajlombédhaꞌ.'
  mig-NT: 'Te cha̱a‑ún, ni̱ jini̱‑de nuu̱ Jesús. Te ni̱ jukuiñi̱ jítɨ́‑de nuu̱‑yá.
    Te ni̱ kana jaa‑de: Na̱ún sá''a‑ní jíín‑ná Jesús, Se̱''e Dios, I''a̱ kúñá''nu
    xaa̱n. Ká''a̱n nda̱''ú‑ná jíín‑ní ma̱ xndó''o‑ní náá, áchí‑de.'
  bps-bps: Na di kiten ku Dyisas, mkit kenen na lamfan di munan, na falbongan i taluan,
    manan, “E Dyisas, Tingà i Too Mdatah Dwata, tan i kiboam deg. Fnigu di ge, nangam
    agu fanlayam.”
  mbs-mbs: Pegkità din ki Jesus, mig-olangag sikandin, aw limongken diyà ki Jesus,
    aw minikagi te dakel se kagi din, “Jesus, Batà te Timanem ontò melangkaw, ikà
    egsamok kanak. Memoyò a den diyà kamno, ikà bag egpeeleg kanak.”
  tof-tof: Ene pama Yesun nóma esenórr, wa ilwóm yarilürr. Olgabi wa Yesun obzek kwata
    simbalkalórr. Wa wirribóka taegwarr apónórr wagó, “Marü ubi ia larógóma kürüka,
    Yesu, Wirri Kwitüm Godón Olom? Ka marü arüngi atodóla, kürü wirri azid akyan-gu!”
  cme-NT: 'Uŋ juɔ hi, u kaasĩŋ aa dũuna Yesu caaŋgu-na aa piiye da gbagaga wuɔ:
    «Dɔrwuoŋo Biɛŋ nuɔ, mi ciɛ-ni niɛ? Jande, baa ce hɔdorre baa-mi.»'
  sus-sus: A to Isa to, a naxa gbelegbele, a sa bira a bun ma, a a fala a xui itexi
    ra, «Isa, i tan Ala Xili Xungbe Kanyi xa Di, i wama munse xɔn ma n bɛ? N bara
    i mayandi, i naxa n ɲaxankata.»
  pon-2006: Ni eh kilangada Sises, e ahpw mahdkihdi eh wer, oh poaridi mwowe, ngihl
    laudida, patohwan, “Maing Sises, Sapwellimen Koht, Wasa Lapalahpie! Dahme komw
    ketin kupwukupwure ong ie? I patohwan peki rehmwi, pwe komwi en dehr ketin kaloke
    ie!”
  dad-dad: Ĩ Jesus ile fen, kaĩ ye, Jesus ye gariyan kubũ ye, ĩ ait odugem iweig iron,
    “Õ aya ere naig wiyau fenẽ, Jesus, Negur Ilun Biya nẽ Naal? Aya õ agonok, õ aya
    to daig wiyauf!”
  zab-NT: 'Chi gunáb Jesús, guzullibbɨ lony, ax gurɨxtiab: —¿Xínii riutébiu cun nare,
    Jesús, Lliin Dios ni rbez llayabaa? Rguiinia lobiu: Quɨt isacsibiu nare.'
  jae-jae: Eŋ gêlic Jesu e kêwakic ma gêu tau gêc eŋ akaiŋŋa, go gêmôêc ŋa awa kapôêŋ
    gebe “Lôlôc Ŋatau Anôtô nê Latu Jesu, aêagêcnêŋ asageŋ ŋagêdô gêdêŋ tauŋ. Aê jateŋ
    aôm gebe Ôlênsu aê atommaŋ.”
  ksd-ksd: 'Ba i gire Iesu i kukukula, i bura palar pirana, ma i manga tatike: Dor
    dave ma u, Iesu, Natu i ra God i Ngala Muka? Iau lul vovo pa u ba koko una vakadik
    iau.'
  msm-NT: Kanunoy on sikandin pigpadamaan. Inggad oggapuson to kadina to boyad dow
    kobong din aw bantaji, ogkangkabigtow sikan gapus din. Dajun sikandin ogdaehon
    to sikan mangkadoot no ispiritu diya to hilit. Na, pigsugu ni Jesus sikan mangkadoot
    no ispiritu no yagujan dan sikan otow. Dajun yuhud sikan otow duon to atubangan
    ni Jesus aw bansagon to sobuuk no ispiritu no migsed duon kandin, “Jesus no Anak
    to Diyus no Yabow to Tibo, nokoy man to yabot nu kanay? Sadangay ajaw a ogkastiguha.”
  myk-myk: 'Ba wʼa Yesu ɲa wɛ, na mujuugbɔɔ la wá, na nuguro sin Yesu fɛɛ ni, na jo
    ni mujuugbɔɔ ni na: «Ɲaha mʼa zhaa nɛ fɛni wɛ, Kilɛ-gbɔtabaaga Ja Yesu? Nʼa ma
    ɲɛɛri, ma ganha bu na kanha wɛ!»'
  sbe-sbe: Huyana Yesu ye kita meta ye dou na ye gulidobi kaena wa unai na kalinalakilaki
    unai ye hedehedede ye wane, “Yesu, Yaubada Saesaekalilina natuna, saha ku henuwa
    kaliguyena? Ya kaibwadaigo, tabu ku hekamkamnagau.”
  mcr-mcr: '@see-verse:LUK.008.027'
  cux-NT: 'Ní taachi sáⁿ''a ''cūū n''dííchi sa Jesús miiⁿ chiintii''ya sá nanáaⁿ yā
    ní ''caī yiicú sa: N''dii Jesús, Daiya Ndyuūs chi ch''ɛɛtɛ n''dai poder yeⁿ''e
    nī, ¿dɛ''ɛ̄ diíⁿ nī nduucú? ''Úú di''cuiitú n''diī chi nguɛ́ɛ́ diíⁿ nī chi diíⁿ
    sufrir.'
  tur-YTC: Yeşua’yı görünce bağırıp O’nun önünde yere kapandı. Yüksek sesle, “Yeşua,
    Yüce Tanrı’nın Oğlu, benin seninle ne işim olsun? Yalvarırım bana eziyet etme!”
    dedi.
  san-ITR: sa yIshuM dR^iShTvaiva chIchChabdaM chakAra tasya sammukhe patitvA prochchairjagAda
    cha, he sarvvapradhAneshvarasya putra, mayA saha tava kaH sambandhaH? tvayi vinayaM
    karomi mAM mA yAtaya|
  bel-N: 'Ён, убачыўшы Ісуса, упаў перад Ім, закрычаўшы, і моцным голасам сказаў:
    «Што мне і Табе, Ісус, Сын Бога Найвышэйшага? Малю Цябе, ня мучай мяне».'
  sch-sch: Jisua a mûn chu ânieka, a ke bula ânboka, ânring takin, Jisua Pathien
    Ânchungtak Nâipasal, imo ni lo rang ni ti? Dûk ni mintong no roh, tiin a ngêna.
  mic-MIQNT: Ta'n tujiw nemiatl Se'susal eliet aq nutgul'pa'sit ta'n gaqamilij. Sesgwalatl,
    “Se'sus, gi'l na espe'g Gjinisgam uggwisl. Goqwei getu' tla'lin? Etamul, mut ugtapuliw.”
  huu-NT: '@see-verse:LUK.008.027'
  jiv-NT: Íwianchkia nu aishmaṉkan ti kakaram nupet wémiayi. Tura emetatai tusar
    uweje̱ncha nawe̱ncha jiruja̱i̱ jinkiá wearmiayi. Túrasha tujinkiarmiayi. Niisha
    jiruncha tsurí wémiayi. Tura íwianch aents atsamunam útsuk awemamiayi. Nu aishmaṉ
    Jesusan wáiniak tikishmatar kakantar chicharuk “¿Urukamtai winiisha tarutnium,
    Uunt Naṉkaamaku Yusa Uchiri̱ Jesusa? Winia wáitkiarsaip tusan seajme” tímiayi.
    Íwianch ni̱i̱n pujurun Jesus ji̱i̱ki akupeam tu tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi nu''a ra Jesús bʉya, ''bex bin dąnyahmu bʉ ja rá gua nɛ nts''ɛdi
    bi mba''a ra zįthu: ―Nu''i Jesús, rá ts''ʉnt''ʉ i Oją nuįxte, ''bɛ''a gui ''yørcähe
    ya. ''Yørcähe ts''ʉ ra mate, o gadí ʉngahe,'
  dah-dah: Al gobe uŋgura beleŋ hugiŋeŋ ketal urde mali tukuŋ hinhin. Irkeb gor niŋ
    mar beleŋ busaharyeŋkek yeŋbe sen po haniŋya kahaŋya fere teŋ doyaŋ irde hinhan.
    Goyenbe al gobe uŋgura gote tareŋde sen goyen kiriŋtiktuk heŋbe uŋgura gore bul
    irke naŋa al miŋmoŋ bana kuŋ hinhin. Be, Yesu beleŋ al go keneŋbe, “Uŋgura, al
    go tubul teŋ kat kwa,” inyiŋ. Irkeb al go Yesu keneŋ waŋbe kahaŋ miŋde gor wulgurut
    yeŋbe kekew teŋ, “Yesu, gebe Al Kuruŋ turŋuŋ yaŋ gote Urmiŋ yeŋ nurde guneŋ hime.
    Niŋgeb daha nireŋ wayha? Buluŋ ma nirayiŋ,” ineŋ eseŋ mere iryiŋ.
  tnk-tnk: Nəpɨn iərmama nəha rətə Iesu, rasək əpwəmwɨs, muvehe mɨnɨmwi nukurhun mi
    ia nənimen, məɡkiari asori mɨni mə, “Iesu, Kumwesən sə rasori anan tɨni nə ik.
    Ikuvehe mə tikəfo iou irə? Iakase ik tikəpwəh noien nəmisəien miou.”
  kpr-kpr: 'Genemboá Iesu fuge gido, koko sise nunda dombuda dudurusira. Duriri, Iesu
    sukaru foa buvoro dae setiri, genembo nu sukaru da fakinaimi beka mindafu fuge
    koko sisira, “Iesu, ni God Teria Beká ainda Mandiri. Se ningore? Ni redae namanekena
    refesi? Namane nimokena benunu resera: erá namanekena mema muteose!” aminge siseri.
    Genembo omo, ungo ata seiniimi (chains) bundedo kaifa urureoro iria ghusira. Avata
    sukaru da fakinaimi eari seini (chains) bununungheari, nu sumbudo ya reighi uvu
    irae da vasa aminda iria ghedo ghusira.'
  san-IAS: sa yīśuṁ dṛṣṭvaiva cīcchabdaṁ cakāra tasya sammukhe patitvā proccairjagāda
    ca, he sarvvapradhāneśvarasya putra, mayā saha tava kaḥ sambandhaḥ? tvayi vinayaṁ
    karomi māṁ mā yātaya|
  nho-nho: I tana saaita ni kite i Jesus raa, a ia ni kappisi ana varo no hakaleiho atu
    kimua Jesus no tanitani varo atu peelaa, “Jesus, te Tama TeAtua i-Aruna! Se aa
    koe e mee iaa nau? Koe see au no mee pakavaina nau!”
  gym-NT: 'Jesu jatabare ie angwane, nikani ngitiekä ngukudokwäbti temen Jesu ngwärekri,
    käkwe ngratebare kri krörö: Jesu, Ngöbö Kri Kä Käinbti Odei, ¿ye ñobtä ma kite
    ti nike nete ye? Makwe ñan ti mika ja tare nike abko ti tö nibi ribei mae, namani
    niere Jesuye.'
  azg-NT: 'Xjen na jndyiaaꞌ tsanꞌñeen Jesús, jndei sixuaa juu jntꞌa yotyiaꞌñeen. Tconxtye
    juu nnon jon, jndei sinin juu, tso juu: —¿Nin ꞌnan ntsaꞌ ja, ꞌuꞌ Jesús na condui
    ꞌuꞌ jnda nquii Tyoꞌtsꞌon na mꞌaan nandyentyichen? Matsꞌa tyꞌoo ꞌuꞌ na tyiꞌntsaꞌ
    na quitꞌuiiviꞌhanꞌ ja.'
  bhd-bhd: तैनी मैने यीशु लाव ते चिन्डां लगो मारने, ते तैसेरे सामने झुकतां ज़ोरे सेइं
    ज़ोने लगो, “हे यीशु परमप्रधान परमेशरेरा मट्ठां! तीं मीं सेइं कुन कम्मे? अवं तीं
    कां मिनत केरताईं मीं दुख न दे।”
  too-NT: 'Lā'' a''xni''ca'' huan chi''xcu'' laktzī''lh Jesús, tatzokostani''lh na
    ixlacapūn lā'' ta''salh lā'' hualh: ―¿A''chī'' ta''na'' hui''x a''nlhā icuī''?
    Hui''x Jesús i''xO''kxa'' Dios lej ka''tla''. ¿Chu quit mimaca''tzi? Icsqui''ni''yāni''
    caquimakxtekti.'
  ind-AYT: Ketika orang itu melihat Yesus, ia pun berteriak dan sujud di hadapan-Nya.
    Dengan suara yang nyaring ia berkata, “Apakah urusan antara Engkau dan aku, hai
    Yesus, Anak Allah Yang Mahatinggi? Aku memohon kepada-Mu, jangan siksa aku!”
  cjo-NT: 'Iñaantawakariri Jesoshi, rotziwerowashitawakari, roojatzi icheraakaantanakari
    iyamaarite ipaantekira shirampari, ikantakiri: —¿Iitaka poñaashirenkantanari?
    Niyotawakimi: eerokataki Itomi Tajorentsipero jeekatsiri jenokinta. Eero powashironkaana.'
  nsn-nsn: Tar binaka ke bangono tang Iesu, inggono ke kaling ualeik, doh ke baka
    uahiuain i hutuna tar kekenon, kare kula ualeikintiehe tun pare, “A haua ro marang
    guataia totoguo, Iesu ger tuna God ger i ranantiehe tun? Inggo u dangata tutup
    tun totomua, ahik paho uauelmahing totoguo!”
  san-DEV: स यीशुं दृष्ट्वैव चीच्छब्दं चकार तस्य सम्मुखे पतित्वा प्रोच्चैर्जगाद च,
    हे सर्व्वप्रधानेश्वरस्य पुत्र, मया सह तव कः सम्बन्धः? त्वयि विनयं करोमि मां मा
    यातय।
  tna-NT: 'Quejucua nuati biame einid''u madhada ja tueda inataina. Dapia aniji cristiano
    cuana ja tueda cadena neje risirisia bahue putaina mesa eme, ehuatsi su. Beju
    tuahueda cadena tibitibiataina. Einid''u madhada ja tueda d''anita yahua su jududuametaina.
    Deja Jesús ba putsu, tu butse su d''epesatiana. Da su Jesús ja einid''u madhada
    uja cuatsasiatana: —¡Cuinanaque ye deja peje jenetia! Jesús ja daja cuatsasiatana
    su, deja einid''u madhadaji ja Jesús tsiatsia neje quisabatana uja: —Jesús, Diusu
    Aida sa Ebacua, ¿ai mique ema neje yani? Yama mi jubida ebajainia, be ema castigo
    su beituji.'
  lid-lid: Eme iy atou Jises le badeh, iy anyar ma aluh i andri udu mada Jises ma
    iy aloh i tinan i tan anya, “Jises, Nadu Kindrei badu loken, ou anya amekes sasah
    keme tek? Ndri-iy, ou samekes sisi-in same badak!”
  wim-wim: Nil Jesus.an thath nunang-a, nil paman othamayan pech, aꞌ aakang theeꞌ
    nungamang. Aꞌ nil Jesus.an thaw oony way alantan, “Nint kan pentān pam ilantamana.”
    Aꞌ nil pam weenthana wik othamayan pech, “Jesus ey! puk nhengk pam ngench thayan
    alantaman ey! puk nhengk God.antam nintiya! Nint ngul ngeenak wampan ngathar e?
    Ngay thaaꞌ-mamanang thawang nungk nint keꞌ wayathān ngayanga!” Nathpalmana, nil
    oony way inan maꞌ-yotam ngangkangan ngoonch nungantang, pam alantangan, aꞌ weenth
    paththam yump-yump nunang. Than pam wiyangan maꞌ-yotam mamin nunang, aꞌ maꞌ-yotam
    chainsangan maꞌ kathin nunang, puth yaꞌangam, nil chains anangan thuth-thuth,
    aꞌ than yuk chainsangan thaꞌangan kathin nungantang puth yaꞌangam, nil yaꞌ nhanthath
    chains anangan, aꞌ anpalana nil oony way alangan kuyam kal-kal nunang aak pintalakan.
  zga-M: Avile ambwene u Yisu pu akhakutafincho puakhanghwa pasi mbulungholo khwa
    Yeisu, akhakuta nukhyovela fincho aleikhuta, neivombile khinu kheikhi khulyuve,
    Yeisu vei mwana va Nguluve uvakhukyanya? Nikhukhudova, ulekhe ukhumbunga une”
  yom-yom: 'Bu kamona Yesu, wubua va ntualꞌandi ayi wutuba mu mbembo yi ngolo : —A
    diambu mbi tuidi betu yaku, ngeyo muana Nzambi yizangama e ? Wundemvukila, kadi
    kundiamisa.'
  san-SIN: ස යීශුං දෘෂ්ට්වෛව චීච්ඡබ්දං චකාර තස්‍ය සම්මුඛේ පතිත්වා ප්‍රෝච්චෛර්ජගාද
    ච, හේ සර්ව්වප්‍රධානේශ්වරස්‍ය පුත්‍ර, මයා සහ තව කඃ සම්බන්ධඃ? ත්වයි විනයං කරෝමි
    මාං මා යාතය|
  yut-yut: Uŋun amɨn da Yesu kaŋek madepsi yaŋ tɨdaŋek Yesu da kandapmon maŋ pagek
    gen papmon da yaŋ yagɨt, “Yesu, gak Piŋkop Wɨkwisi dakon Monji, gak ninaŋ aŋnamdɨsal?
    Bupmɨ nandaŋ nabi. Yo yokwi dɨmasi aŋ nabi!”
  grc-BYZ: ἰδὼν δὲ τὸν Ἰησοῦν καὶ ἀνακράξας προσέπεσεν αὐτῷ καὶ φωνῇ μεγάλῃ εἶπε·
    τί ἐμοὶ καὶ σοί, Ἰησοῦ, υἱὲ τοῦ Θεοῦ τοῦ ὑψίστου; δέομαί σου, μή με βασανίσῃς.
  cpc-NT: 'Ikanta jiñaawakiri jariitapaaka Jesús, ishiyapaaka, jotziirowashitapaakari.
    Kaimanaki shintsiini, ikantzi: “¡Jesús, Itomi Pawapirotatsiri! ¿Tsikama pinkantataitinaka?
    Tii nokowi powashironkaina”.'
  nhg-NT: 'Ini nönca, cuöc otieyejtac Jesús, otzajtzec checöhuac hua omopechtiecato
    tieixtla. Oquejto ca checöhuac tlajtule: ―¿Tli tomopilea ca naja, Jesús, tieConietzi
    Deus bieyetzintle? Temetzmotlötlajtelea amo xeniechmococolfe ica tiecoco tietunie.'
  nya-nya: Iye ataona Yesu, anakuwa nagwa pa mapazi ake akufuwula kwambiri kuti, “Mukufuna
    chiyani ndi ine, Yesu Mwana wa Mulungu Wammwambamwamba? Ndikupemphani Inu, musandizunze
    ine!”
  ngu-NT: 'Ijcuac in tlacatl oquitac Jesús, otzajtzic niman onotlacuenquetztiaj ixpan.
    Niman quemaj oquijlij ican chicahuac tlajtojli: ―¿Tlinon ticnequi nohuan, Jesús,
    tejhua titeConeu itech Dios yejhuan más hueyixticaj? Sanoyej nimitztlajtlanilia
    ma ca tinechtlajyohuiltis.'
  kup-kup: Met aban pop pituhol menoohan rumurooh-aliz poñik pim heris bahorï batapan
    hezavoz aban modari pim eñar marah bi kezañir seniñinañ demat beteohan oraet orah
    rezah pi bi poñ bavilat beteohan pituholohö ham ñai ñai betezarah maot bat sooh.
    Met aban pop Iesu bavizahan pi zuam pitü aban popuh menat hehapun epat mañah,
    “Ni aban epop betet berevat pataek sa.” Pot mañovaiam aban pop pim eñañik rariñ
    rez bareñat ñeo ñarah hat epat hah, “Iesu God mapori ritou metat ahop ravat hezapuz
    rop, ni ne tair netekë hat ev emeñ? Erom, ni ne kakamao netotü, pot ok nañamoh.”
  jid-jid: Da a toh Yesu, wa kpagro nda kurjoku ni shishi Yesu nda tre ni gbangba
    ndi, Wu ye tie ngye ni me, Yesu, Ivren Irji ni shulu? Mi bre'wu, na ne yah na.
  wmw-wmw: 'Nakummona Insa ire, akikuwa pakulu, akigwa mbere yake, na shauti ulu akamba:
    “Mbana kwankunandibu, Insa, Mwana wa Mwenyezimungu Nkulu? Nukulebela usinopepese!”'
  gmv-GGM: Yesussa beydda wode wassishe Yesussa sinthan kunddides, qaala dhoqqu histidi
    “boncho Xoossa na Yesussa taasnne nees ay gaytotethi dizee? Ne tana waaysonta
    mala nena woosays” gides.
  ssg-ssg: Ti i ningahiwa Jises, i tang ausini ape i lokuha mateiwaun. I tilol ukek,
    “Jises, tel Nati Haeu pate tuah, lehe o aile la hani nga? Nga kamei eliel o, kum
    aile hahalialu nga!”
  zpo-NT: 'Gorna ngune xaa lo Jesús, nu mkichxub xaa lo Jesús nu mbazhe xaa nzhé xaa:
    —¿Chozhiin nze lu lo nu, Jesús Xgann Dios, xaa nzob naz yiba? ¡Naab na lo lu nateedt
    lu nu bid!'
  poy-poy: Pakamwoniti Yesu, kabotanga, kasuntama pamagulu ga Yesu pakalonga kwa liziwu
    likulu, “Yesu Mwana gwa Mlungu gwa Kumpindi nentu! Gufira kutenda ashi kwa neni?
    Shondi shondi nukuluwa naguntenda!”
  qwh-NT: 'Jesusta riquecurninnam, corillapa ewar, nopanman qoncuriquicorqan. Tsenam
    nunapa shiminpa supë qaparipa queno nerqan: —Puedeq Diospa tsurin Jesus, ¿imatataq
    noqacunawan munanqui! ¡Qamtam rogacoq ama imanecayämëtsu!'
  gaw-gaw: Danab amu nug Jesus anṯa, ewawa, wanp̱a Jesus baegp̱a na qa, huanaknab
    ewa aum. “Jesus, na Kayak Aṯannab Beḵa, na da aṯem heiḏḵut heṯem? Da na unuqidṯem.
    Na da guiṯak aib meḏame,” awa aum.
  nca-nca: Asa Yesuko qenero yuqa pusú ŋu ŋande yimiraró, “Ye toŋi,” yaró. Ŋunde yiní
    Yesu qenero kiwero Yesu khímo nokono umbu raŋoro ki parámi ŋande taró, “Yesu,
    Anutu Koreko Horé yote ŋuro Naŋuní, ke do nereweya?” (Komo naru piru yuqa ŋundo
    uni ŋu kondé sopoyaŋgo. Uni kumimbo utó kondémbo khí kandí kusiyoro sopoyaŋgo,
    quko yuqa ŋundo wimbu inoyi utó kondé ŋu soso romboŋero yuqa piyimi ŋundo ene
    ri mira wimbímo toŋeró.)
  zpz-NTPP: 'Na ornu bzaac yu Jesuuz, orzeꞌ gusu tib yu lom. Orzeꞌ dub ruꞌ la nuras
    zeꞌ rbish tiy. Gazeꞌ nu nay rab yu Jesuuz: ―¿La ryub ru yad ru lo̱ Jesuuz, iꞌñ
    Ñgyoozh, biñ nu zily zir nac? ¡Ya̱ rnishba̱a̱ lor nu cueꞌ shet zir ya̱! ―nay.'
  mkj-mkj: Nehn ah kapangda Jesus, ih rahula apel poardi mwohn Ih, ngil koalikla,
    pwahla, “Maing Jesus nihn Koahs Laplap! Dahkij Koawoa nimen wiahng ngoahi? Ngoahi
    poaki ipoamw, Koawoa en joah koalkoa ngoahi!”
  zac-NT: 'Iurë guall lu Jesús, bëzullíbill lu më. Gurushtiall. Guníꞌill fuertë lu
    Jesús: ―¿Pë nápël con na? Jesús. Lë́ꞌël nal shini Dios nacabezë gubeꞌe. Runa ruëguë
    lul adë guëtiaꞌadiꞌil na lu guiꞌi shtë cashtigu.'
  kyg-kyg: Agaemo Yesuꞌa agetenoꞌaeꞌmo, ai, aeteno Yesu aiyafiꞌmo eno agoꞌya faiꞌneno
    alopa gefatiꞌmo ge hunoꞌaeꞌmo, Yesuo, Hogote Anaga vekamo mafaꞌneꞌamogae, nagaetegamo
    na agufa kavaꞌmo huka natesanafeꞌmo neꞌane. Nagafu kisiya agufa kavaꞌmo nagaetegamo
    osisanafeꞌmo kahao ke nehove, huno ha paiꞌniye.
  kmk-kmk: Makaino-inooy dit dimunyu kan siya ot ulay nu maikinawad dat ima kan iki
    na kan mabantayan naḻasu’n pogsatona ot iyaddag dit dimunyu utdit igawa maid tagtaguwan.
    Maila na man si Jesus, nampakuya nanlukgub sit atubang Jesus ot kapakpakuyana’n,
    “Jesus un anak Apudyus un kangattuwan apay lingalingom sakon? Pangaasim ta adiyak
    dusaon.” Imbagana di ta binilin Jesus dit dimunyu un tengyana dit tagu.
  cao-NT: Jatsi Jesu tsayahax ja sainiquë. Saihax ja bësojó tsi ja mëniniquë. Jatsi,
    —Ea huënahuayamahuë Jesú, mana ca Dios Baquë́. Ea tënëmayamahuë iquia —i Jesu
    qui joni niquë joi pistiamá no.
  bbr-bbr: Kiro ros Jisas aparmara, piormara, koi Jisas nukan isou siakup uou sur
    wewon. Kos sakau urwemara, Jisas auruwon, “Jisas, na Anut kämioik rau nukan mokoi.
    Na is owoseiraurum? Is Anut nukan enip sakau ateanik, aisom, na is usu wa irau.”
  inb-inb: 'Chi runaka, Jesusta kawas­paka, kapa­rispa, paipa ñugpa ladu kungu­rig­rirka.
    Sin­chi rimai­wa nirka: —Ai, kam tukui­manda mas atun Taita Dius­pa wam­bra Jesús,
    ¿ima­pa­tak nuka kaska­ma samu­kungi? Mañaikimi: mana nukata sungu nanagta llaki­chi­wa­kug­samui.'
  hrv-hrv: 'Kad opazi Isusa, zastenja, pade ničice preda nj i u sav glas povika: “Što
    ti imaš sa mnom, Isuse, Sine Boga Svevišnjega? Molim te, ne muči me!”'
  box-NT: 'Pɔ̃̀nna cɛ̀rɛ̀ɛ ká ɓa cĩ́náwa mu hĩ́nɔn o wán, à ɓa sĩ́ sa ca a
    níní là a zení lè hã zúakùaríwà ò o yí dàń yí va lùe. Ká a màhã́
    wee khòo hã ɓúenɓúen kúia, à ɓa cĩ́náwa na wi o yi ɲa a dé hã mana yi.
    Ó o Yeesu nɔn le ɲii ɓa cĩ́náwa na wi o yi le ɓa lé. Lé bṹn nɔn ó o miiníi
    là a Yeesu mu, ó o lií ɓúrá a tá ò o wee bío bìo kà pɔ̃́npɔ̃́n: «Dónbeenì
    na wi mu bìo ɓúenɓúen ɲúhṹ wán Za Yeesu, lée webio á ũ lon làa mi?
    Sábéré, ĩ wee yanka fo, yí yáa ĩ bìo.»'
  ote-NT: 'Y nu mi hyanda ra Jesu, bi e bi ndandiña̱hmu ja yá ua ne bi mafi ntsꞌɛdi
    bi ꞌñena: ―Nuꞌi Jesu, rá Tꞌʉꞌi Ajua̱ bí ꞌbʉ mahetsꞌi, ¿hanja grí nhyøtꞌe con guequi?
    Dí ba̱nteꞌi gue oxqui ma gui ꞌyɛngagui de guecua.'
  wnu-wnu: '@see-verse:LUK.008.027'
  zam-NT: 'Co''se'' gunèe mbi'' Jesús, xpii meexù''a mbli mdub xib mbi'' loo Jesús.
    No mbli xpii meexù'' ngrozèe yii no ngrozèe den mbi''. Ndxab mbi'' loo Jesús:
    ―¿Chonon ngue go U'' xí U'' loo cuent cón chenen, Jesús, xgan'' Diox, co'' ñibe''
    loo ryethe con'', à''? Ña''ben loo U'', ne''tetìide U'' arid daa, Tad.'
  zyp-NT: Zisu a hmuh cangkawleh sang ka, a phehrang leco a bawh ka, a thangpui tah
    a y. “Cungnungcai Khazing Sawcapaw, Zisu, kama khatah zemaw na dupaw a ung? Pa
    hreh haitei kheh tatah ka ca naw,” a tah.
  sey-NT: 'Ja̱je paꞌipi Jesure ñani ta̱ni doꞌre jaꞌruni ai cuipi: “¿Me yoꞌoquë Jesús
    yëꞌëre jo̱sa yoꞌosiꞌquë daiquëꞌni, Maijaꞌquërepa mamaquëpi? Se̱ñë, mëꞌëre. Yëꞌëre
    jo̱sa yoꞌomaꞌë paꞌijë̱ꞌë.”'
  nvm-nvm: Ijefuon fu tavan ijia Jesu game uri nifak fuon ijia ato same uruvana biumame
    kume, Jesu God E Bomana kaf gufia fino ijefuon farif guri a irerag iji nun rekafa
    vierafen? E-e na anadame kuavno ab na abe arafiriekno kumen.
  mps-mps: Te bidigo Jisas suyu, moni hai gela olama, Jisas sągą pageba degagaselama,
    moni i hai olama, te po wali, “Jisas, nage moni genuai Godigo Ogwa dao. Nago enabolo
    magi sę egowe? Nago ena dene magio,” wali.
  seh-seh: 'Mamuna unowu pidaona iye Yezu, akhuwa mbagwa patsogolo pace, mbalonga
    na mphambvu kuti: “Yezu, Mwana wa Mulungu wa nkulu! Musafunanji imwe Mbuya na
    ine? Ndisaphemba mukhonde kundithabusa!”'
  pab-NT: 'Hatyaoseta waiya Jesus hoka hatyo haliti kawiyatya, exoa hakaoliri kakoa
    waikoa enahalakoa hoka nexa kinatyaxa: — Jesus, Enore Kalorexe Ityani! Xoare haoka
    nohiye? Naxita hiso hoka awa atyo iniyalahare hamohena natyo! nexa.'
  llg-llg: '@see-verse:LUK.008.027'
  kyf-kyf: 'Da ɔ ''yɩa -Zezu -yɔ, ''ɩn ɔ yia ''wʋkpɩ, ''ɩn ɔ yia ɔ bhʋ -yɔ bhlili.
    ''Ɩn ɔ nɛɛ wɛlɩ ''tɩtɛ nyaɛ: «-Naa lɛɛ -gbʋ pɩlɩ na gbʋ ''wʋla, -Zezu, Yalɩ -Lagɔɔ
    ''Yu? -Mɩ na bhubhoea, -ɩn ''na palɩ ''mɩ ''klɩyɩe ''wʋ -nɩ!»'
  tpi-tpi: Dispela man i lukim Jisas, na em i singaut na i pundaun long graun klostu
    long lek bilong Jisas. Na em i singaut bikmaus tru olsem, “Jisas, yu Pikinini
    bilong God Antap Tru, yu laik mekim wanem long mi? Plis, yu no ken mekim nogut
    long mi.”
  mih-NT: 'Ta tuhva tatyi ña vaha cuan tɨɨn sii ra, ta yucuan cuenda sihñi ñu cadena
    ndaha ra ta saha ra vatyi ma cuu cuhun ra. Zoco i sahnu ra cadena sihin fuerza
    sa saha tatyi ña vaha cuan sii ra, ta i zacono tatyi cuan sii ra ndya nu yoñi
    ñiyɨvɨ iyo. Ta cuhva sa ndyehe ra sii ra Jesús, i sicuɨñɨ sɨtɨ ra nuu ra, ta i
    cana saa ra, ta catyi ra: ¿Ñaa sa cuñun sihin mi, Jesús? Moo cuu zehe Ndyoo ra
    cahnu ca. Sa ndyoo ñi ma zandyehun tundoho sii. Tacuan i catyi ra vatyi sa catyi
    ra Jesús sihin tatyi cuihna vatyi naquita si sisi añima ra.'
  qvh-NT: 'Say runataga asca cutimi supay rurasergan munashganta. Maquinta y chaquinta
    cadinawan watayaptinpis cadinata rachiriycurmi sunyag jircacunaman aywacog. Supaycuna
    paypita yargunanpä Jesús niptinmi puntanman gongurpacuycuptin paycho cag supaycuna
    gaparäyargan: “¡Munayyog Diospa surin Jesús! ¡Cay runapita ama gargaycalämaysu!”
    nir.'
  kms-kms: Wuti te Jisas nuqoind, di quan kumone nari, di Jisas nde rar ngimine sungomyu
    sungomyu yenu, di quanne ngam nare nari, “Jisas, God Wam Nganye nas kin wo, nu
    nge pughe sin kuegh ningg? Nge nu pengu guduw, nu nge unje ghaip wayequ.”
  agn-agn: Pagaita na ong ni Jesus, liminod ong talongan na ig miniteg ta mapoirsa
    ang ganing, “Jesus, Ana tang Kalawig-lawigan ang Dios! Onopay boaten mo ong yen?
    Mate-beka kay ong yen. Indio ka papagpinitinsiaen mo!”
  nhi-NT: 'Ihcuac nin tlacatl oquitac Jesús, omotlancuaquitz icxitlan uan chicauac
    otzahtzic: —¿Tleca otonmocalaquico nouan Jesús, iConeu in Dios Ueyihcatzintli?
    Inmitzontlatlautia, amo ixnechontlahyouilti.'
  ttc-NT: 'Ya ma xik te''e'' ikja''n stzaj tuq te Jesus, tetz ojaw siky''in kongan,
    b''ix oqet mejlet twitz b''ix oxik tq''uma'' kongan ikxjani: «¿Ti'' n''ajoyo''
    wuky''i''l, yatz Jesus aj Tk''wa''al Dios a''ich, te Dios aj mas nim tajwalil
    twitz kyaqil? Wetz nqet nwitz awitz tzan k''on tok aswa'' jun xhcho''nal wi''j.»'
  dan-1931: 'Men da han så Jesus, råbte han og faldt ned for ham og sagde med høj
    Røst: “Hvad har jeg med dig at gøre, Jesus, den højeste Guds Søn? jeg beder dig
    om, at du ikke vil pine mig.”'
  kwj-kwj: Woro ori hima Jisas ni ri heini ata ri gini nuwe ki ri raini ri seke mu
    naha ki ri opulisini ata ti hapa tinga ka hinga ya ri ucha, “Jisas, kari kaumbwa
    naha ki dau Gotri Che, bwele sumbu hinga tini mi ani wosikondau? Seꞌe, mini apa
    nomo ani ha kei.”
  vie-OVCB: 'Vừa thấy Chúa và nghe Ngài ra lệnh đuổi quỷ, anh hét lớn, quỳ xuống trước
    mặt Ngài, kêu la: “Giê-xu, Con Đức Chúa Trời Chí Cao, Ngài định làm gì tôi? Tôi
    van Ngài đừng hành hạ tôi!”'
  kze-kze: sáwíva-tawai mintáráváá-kwánkó sáwí'a umánkowasa kwaási kárákwiresa aíyayaanka'a
    asááúmarowana minándá tarátuwena mintáráváá-kwánkó áí'maena kavóná-marava'a máánkarowana
    ména Ísumo túmba awánéna kwáá'a túwana Ísu taraváá-kwánkóntávéna séna auwé kóaao
    súwana Ísuma anóndakoman-iye séna aísamaivimba kumbéna anónka'a séna Ísuwo usáyaaitamai-Isoigo
    ááninko ómpo sínkamonavainivo nóra umásinkaniyono súwana
  lbk-lbk: Kad-ikad-in malokhanan siya isnan anito et olay mo maifalod ya makadchinaan
    nan lima ya sikina, sinokpotna kayet chachi, ya kasin piliten nan anito ay mangittolong
    ken siya is kaponchag. Issan nangil-ana ken Jesus, ala na't ya wakis ya lokfob
    isnan sakhangna ay nangifokhaw, “Ngag nan fiyangmo ken sak-en Jesus ay Anak nan
    Katotongchowan? Pangngaasim ta ad-i ka omipalikhat!” Siya sa nan kinwanina tay
    apchas finilin Jesus nan anito ay fomala ken siya.
  mto-NT: 'Ku veꞌe du̱ꞌix je̱ Jesús, vanꞌit tseꞌe du̱vinko̱xkteni, je̱tseꞌe ma̱kk
    du̱nu̱u̱jmi: ―¿Ti ka̱tsts u̱u̱ꞌmeꞌe njaye̱jpump?, Jesús. Je̱ꞌe̱ xa mitseꞌe je̱
    yꞌOnu̱k, je̱ Nteꞌyam, juuꞌ veꞌe du̱nu̱ka̱jxmika̱jxp. Nmunooꞌkxtkpts a̱ts mitseꞌe
    je̱ts a̱tseꞌe kadi xtsaachtún.'
  bzh-bzh: Mehö sënë lë Yesu, lob nġeeḳ geto petev meneggëp loḳ vaha. Log nġeeḳ
    böpata bë, “Yesu! Anutu Vavunë Nalu honġ! Bë gwevonġ va vu sa? Sa ḳetaġ vu
    honġ nabë su ġebasap sa!”
  guj-2017: તેણે ઈસુને જોયા ત્યારે તે બૂમ પાડીને તેમની આગળ પડ્યો અને મોટે ઘાંટે કહ્યું
    કે, ‘ઓ ઈસુ, પરાત્પર ઈશ્વરના દીકરા, મારે અને તમારે શું છે? હું તમને વિનંતી કરું
    છું કે મને પીડા ન દો.’”
  jvn-NT: 'Kadung weruh Gusti Yésus wongé terus mbengok lan niba nang ngarepé, terus
    ngomong karo swara banter: “Yésus, Anaké Gusti Allah sing kwasa déwé, aku arep
    mbok kapakké? Aku nyuwun tenan, aku aja dipilara.”'
  byr-byr: Aꞌmwe dazai Jizaazarɨ tɨnna wanganaka jaka danganna yɨna yaka gamɨre sɨvigɨꞌnyɨryaba
    aya kɨba wɨlaabɨna yaka kwaakevakɨ bulaꞌna yaka jaka naangaveꞌna danganna “Jizaazai,
    Gotɨya yuna munya keꞌbevanyareigɨ! Nɨmɨnyɨ gara dɨnyɨdeꞌna bahɨneigɨnaka? Akai,
    dɨragɨnna yɨdaanganna gima! Nɨmɨnyɨ daanga manyɨjaavɨnnera!”
  ian-ian: Jisas kat vɨlɨɨ ndɨna man ngandɨmba ndalaa walega nɨma kwundimba wandɨ.
    Wun kat angamak yivat yamɨn. Mɨn njambwi nyan Godna nyan mɨn. Wun kat kavle vat
    ke yiga waa walega wandɨ.
  hun-hun: 'Amikor meglátta Jézust, felkiáltott, lába elé borult, és hangosan ezt
    mondta: „Mi közöm hozzád, Jézus, a felséges Isten Fia? Kérlek téged, ne gyötörj
    engem!“'
  mcf-NT: 'Aidi Esus bëquedec choash sidquianec Esusën taëno uebudash: —¿Atotsienuec
    ëbi isec cho? Nuquin Papan madombo mibi cadoque. Ëbi mëyanenda —quec onquenubien'
  kjs-kjs: 'Go alimi Yesu adoma puri pale agale loma Yesuna kibu-para epa lopesa.
    Nipumi ora rui loma gu-rupa yalisa: Yesu, nere so yaa madaa pia Gote-na Si yade.
    Neme niri ake pali ya? Go puma go alimi agaa misa: Neme ni radaa manape ele nagiape
    lisa.'
  mni-mni: "Mahakna Jisubu hek ubaga kanna laoraduna Ibugogi khuyakhada tuthajaraga\
    \ ahouba khonjelda hairak-i, “Jisu, Wangthoiraba Tengban Mapugi Macha, nangga\
    \ eiga kari mari leinabage? Eina nangonda haijari, eibu awaba pibiganu.”\x94"
  yad-NT: 'Sadiyadanumatiy siva Jesús, sasa̱ñe̱ya̱jada ji̱ta, sara̱yada variy sanumututuunu.
    Saniquejasubeda ji̱ta variy: “¿Ta̱ra rimu jiijyu̱ Jesús, ta̱ra? jiryatiy Ju̱denu
    Jarichumuvichi̱ denu dajyi. Rañi jiyasanta ji, ne ya̱jantyunuva̱y ji̱tate ray.”'
  mxb-NT: 'Tá ni̱ xini ra̱ Jesús, kúú ni̱ꞌi nda̱ꞌo ni̱ ka̱yuꞌú rá. Dá ni̱ sa̱ kuíi̱n
    xi̱tí rá noo̱ ná, dá ni̱ ka̱sáꞌá ni̱ꞌi nda̱ꞌo káꞌa̱n ra̱ xíꞌín ná: ―¿Ndá ki̱án
    ndóꞌo ní xíꞌín yuꞌu̱, Jesús, mií ní na̱ kúú de̱ꞌe Ndios ndáya̱ꞌi? Seí ndaꞌávíi̱
    noo̱ ní ña̱ ná dáꞌa ni dándóꞌo naní ní nío̱í.'
  pon-2006A: Ni eh kilangada Sises, e ahpw mahdkihdi eh wer, oh poaridi mwowe, ngihl
    laudida, patohwan, “Maing Sises, Sapwellimen Koht, Wasa Lapalahpie! Dahme komw
    ketin kupwukupwure ong ie? I patohwan peki rehmwi, pwe komwi en dehr ketin kaloke
    ie!”
  maq-NT: 'Xi cavëë xu cha Jesús ne, jercu cajindaya cha quiji caticjaxcun cha xcun
    me, hacuaha jercu hñu cachja cha cuitjin: ―‍¿Mé má cuatjin ninguisuhunjñu cojo
    ná ngayun Jesús, Quihndi rë Nina xi hatuxa jyë hnga cojo Hasen rë? Nihñu favor
    ne, xicatuun ná cjuañihi. ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Jesuna cɨ́oillano afémɨe anamo dújuzaɨbite. Dújuzaɨbillano fɨcɨre daɨde:
    —Caifoide Juzíñamui Jitó Jesús, ¿nɨbái mei cuemo jíricaidɨo? Duere cue o fɨ́noñeillena
    izire jɨcádɨcue, —daɨde.'
  por-BRBSL: 'Quando viu Jesus, gritou e caiu diante dele, e com uma voz alta disse:
    “O que eu tenho a ver com você, Jesus, seu Filho do Deus Altíssimo? Eu te imploro,
    não me atormentes”!'
  ces-NKB: 'Když pak spatřil Ježíše, vykřikl, padl před ním a hlasitě zvolal: “Co
    je ti do mě, Ježíši, Synu Nejvyššího Boha? Prosím tě, abys mě netrýznil!”'
  cui-cui: 'Poxonae Jesús tainchi, iratha jopa. Pentabocototha uncua bapon, Jesús
    peitabaratha tatsi. Jume daunweya wawai: —Jesús, Nacom Pexantom, pon peitabocotha
    eca. ¿Eta pocotsiwa metha patopame taxantha? ¡Jume daunweya cabaraichi jopa neperaxa
    exanaeinde! jei.'
  boj-2014: Deqa a Yesus unsiqa tulaŋ leleŋosiqa bosiq Yesus aqa areq di siŋga pulutosiqa
    minjej, “O Yesus, Qotei Goge Koba aqa Ŋiri, ni e kiyerbqa bonum? E ni endegsi
    mermqai, ni e jaqatiŋ ebaim.”
  eng-OEBUS: Catching sight of Jesus, he shrieked out and threw himself down before
    him, and in a loud voice exclaimed, “What do you want with me, Jesus, Son of the
    Most High God? I beg you not to torment me.”
  eri-eri: Fai waha no Yesus uredu ui bona Yesus afo hugu waanga, oula langa meboduwai.
    Onodu bona no inyangaaro uidu yaure bona lewai, “Yesus ne Itou Gai Ouwe la nomo
    Idau ne ji adadu ono hiyau ganga? Plis ne ji kejiwe adai ono hiyau.”
  aly-aly: Apmer ikwer-areny-rnemel renh arertnenh tyeynel itep-atherr ingkety-atherr-then.
    Arrentyarl angkep ikwer-warl aylpeyam-alpenh rlterrkelenh, rap tyeyn-rnem akalthenh,
    arleng-anem anterremel. Arrentyel rwew-alhenh, ra arleng ament alhaynteyew. Jesus-elan
    renh arew, rap arrenty-anem iltew, “Arrenty apmway! Tyerrelha ikwer-they!” Artwa
    ra arlkenty iwew atayel, rap kwenerrey-alhew, Jesus-arl rtnenh-itwew. “Jesus-ay!
    Nga Alerikw Akngey-wenh! Nthakenh ileyew ntwa ayenh? Ayengan irrepern apmwa. Ayenh
    irrwampenh-anthey-angenh!”
  wiu-wiu: Einagopa koto mamina kawamoa yapu kilikoa piamoa taneya. Nipa ali atoa
    oloyo toai taneka pa yakeneya. Ni ago Yesu kotukome one kawane pitakome ka̱ telo
    okome okome ako odene meko Akolaline mana Yesu nepa nopala edele toade noka-pe.
    No tete meamoano, wa-ye wa kowitaneya.
  swe-swe: 'När han såg Jesus vrålade han genomträngande, föll ner inför honom och
    ropade med hög röst: ”Vad har du med mig att göra, Jesus, du den högste Gudens
    son? Jag ber dig, plåga mig inte!” [Frasen är ordagrant ”vad har jag med dig att
    göra”, och kan betyda ”lämna mig ifred” eller ”bry dig inte om mig.”]'
  cth-cth: Bawipa a hmu navah a tabo teh, Lathueng Poung Cathut Capa Jisuh, nang teh
    kai hoi bangmaw na kâkuet. Kai na rektap hoeh nahanlah pahrennae kahei telah a
    hramki laihoi a dei.
  mti-mti: Me Iesu yaunewa, me kwat wag me amave aigne. Sira au wan kuiyaven waivi,
    “Iesu, God Painauvitwa Usiwa, nu gunup divi amon? Ne nun veni den watkukam nega!”
  pad-NT: '@see-verse:LUK.008.027'
  twi-twi: Ohuu Yesu no, ɔteɛɛ mu, kotow nʼanan ase san teɛteɛɛ mu se, “Yesu, Ɔsorosoro
    Nyankopɔn Ba, dɛn na wo ne me wɔ yɛ? Mesrɛ wo, nyɛ me ayayade biara.”
  hlt-hlt: Jesuh te a hmuh vaengah pang tih a bakop thil. Te phoeiah ol ue la, “Kai
    taeng neh nang taengah balae aka om?, Khohni Pathen capa Jesuh aw. Kai nan phaep
    pawt ham ni nang kan hloep,” a ti nah.
  tbz-SIM: 'Kòo yɑ̀ Yesu kɛ́kuɔ́nko mɛdiɛ̀ nkɛ nínkú o ììkɛ̀ kɛ dɔ̀: Ti kpɛti dòmmɛ
