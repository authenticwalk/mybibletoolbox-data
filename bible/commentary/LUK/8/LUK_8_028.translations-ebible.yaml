verse: LUK.008.028
translations:
  kpx-kpx: Iale malaha keu Iesu elehai baita kekoai lohoale Iesu vudimo holumaime
    baita namihai avoe, “Iesu, otogoe umale Kosive ke mo, osiohoike a dae lohonu.
    Di a imihage ainaho bae di aiohavolive.”
  okv-H: Rate embomeni na embo avo ‘Chain’ na punduo ahihi sasapura na embo andirari
    avoeto ivo peni vahai eto ‘Chain’ jigito usuketo embo humbuto ojaga hambuto pambuna
    avo Iesu na kito, “Embo ta jo avo toto puvuto pambu,” ainge enu embo amina Iesu
    kito gagaha ijie pambuto Iesu ta utu ta veto pehihe ke isara na einge ena, “Iesu,
    God sovera isapamane te ta Meni nau degi ta do ao? Na penunu erena, nau degi ta
    memenga ikaojo.”
  tbo-tbo: Hougana Yesu i gagaleya po i wootu ma u aena i guli hopu po ponana i lata
    ma i pa, ‘Yesu, Yaubada Gegewahagana Natuna tam. Awai ipa ugoliu una dewaya? A
    laupali gonugonuwa ega una ihiniwiyuwau.’
  mal-C: അയാൾ യേശുവിനെ കണ്ടിട്ട് നിലവിളിച്ചുകൊണ്ട് അദ്ദേഹത്തിന്റെ കാൽക്കൽവീണു. “യേശുവേ,
    പരമോന്നതനായ ദൈവത്തിന്റെ പുത്രാ, അങ്ങ് എന്റെ കാര്യത്തിൽ ഇടപെടുന്നതെന്തിന്? എന്നെ
    പീഡിപ്പിക്കരുതേ എന്നു ഞാൻ അങ്ങയോടപേക്ഷിക്കുന്നു,” എന്ന് അയാൾ അത്യുച്ചത്തിൽ വിളിച്ചുപറഞ്ഞു.
  grc-SR: Ἰδὼν δὲ τὸν Ἰησοῦν, ⸋καὶ⸌ ἀνακράξας, προσέπεσεν αὐτῷ, καὶ φωνῇ μεγάλῃ εἶπεν,
    Τί ἐμοὶ καὶ σοί, Ἰησοῦ, υἱὲ τοῦ θεοῦ τοῦ ὑψίστου; Δέομαί σου, μή με βασανίσῃς.
  bgc-bgc: वो यीशु नै देखकै जोर तै किल्की मारकै उसकै स्याम्ही पड़कै जोर तै बोल्या,
    “हे परमप्रधान परमेसवर के बेट्टे यीशु! मन्नै तेरे तै के काम? मै तेरे तै बिनती करुँ
    सूं, मन्नै काल ना करै।”
  khz-khz: Ia na Iesu egitaato aonai, ekogo-lailaito, ne Iesu gagena kwalanai eketo-talito,
    netiwato, “Iesu o, goi Goloka Iwavagi Palaguna Natuna, au geku ai rakagau ono
    kalaa notina? Anogimuna, ragai pono vega-vitivitiku!”
  deu-TKW: 'Als er aber Jesus sah, schrie er auf, fiel vor ihm nieder und rief laut:
    was willst du von mir, Jesus, Sohn des Höchsten? Ich bitte dich, quäle mich nicht.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ Jesús bönniꞌ naꞌ yuꞌu lëꞌ böꞌ xöhuiꞌ, grödxyëꞌë zidzj, atiꞌ
    buzechu zxibëꞌ lahuëꞌ Jesús len bëꞌë zidzj didzaꞌ, rnëꞌ: ―¿Bizxa ral‑laꞌa quiuꞌ,
    Jesús, Zxiꞌnëꞌ Dios náctërëꞌ blau? Rátaꞌyuaꞌ lauꞌ cui usacaꞌ ziꞌu nedaꞌ.'
  lin-lin: 'Tango amonaki Yesu, agangaki mpe amibwakaki na makolo na Ye, na koganga
    na mongongo makasi koleka : — Yesu, Mwana na Nzambe-Oyo-Aleki-Likolo, olingi nini
    epai na ngai ? Nabondeli Yo, kotungisa ngai te !'
  hns-NT: 'Bhoet log oke dher dafe kahoe ghietj leis raha. Tab gaaw ke manai log okar
    haath gor baanhke oke rakhaawat raha. Bakie oe hardam ketie ke toer dewat raha,
    aur bhoet log oke djabar-djastie se soen-saan djagaha me ledjaat raha. Tab djab
    oe Jiesoe ke dekhies, tab tjiellaaike okare aage gier paral. Tab Jiesoe bhoet
    log se bolies: „Aadmie ke tjhor de!” Tab aadmie bolies: „Toe sab se maahaan Parmeswar
    ke Beta Jiesoe baate! Hamse aur tose kaun kaam hai? Ham bienaai kariela kie toe
    hamme na sataaw.”'
  noa-E: 'Mag wounau Jesús oo athaawai dëgölp wiiu a i bʉ̈khʉrr phõbkhabaimawia chaigpamamua
    thet irig magjim anʉm: —Jesús, Cha Ʉ̈gthaa Phuu Nʉm Iewaa, ¿khantheeta pua mʉ
    mʉgbaichëma? Oob mʉ chig a chiram ajim anʉm, chi mepeer garmua Jesuu ichig woun
    mor eemua öbërpi jaaubaawai. Mag chi mepeer ajap thierrpa sĩerr aawai ʉ̈iba baarjeejim
    anaabá. Mag barbaadeewai parii cadenau jʉ̈naa grillos anʉm eejã bʉ̈ khõokha sĩsiukhamjã
    i atheem khaba aajeejim anʉm. Sĩi warag caden thʉrrëupʉ̈iwia õor chukag aar warp
    warrjeejim anaabá, chi meperau.'
  eng-EMTV: And seeing Jesus and crying out, he fell down before Him, and with a loud
    voice he said, “What have I to do with You, Jesus, Son of the Most High God? I
    beg You, do not torment me!”
  mib-NT: 'Te ná ni jito de nuū Jesús, te ni jecuɨñɨ̄ yɨtɨ́ de nuū yā, te ni cana
    cóhó de: ¿Naun vēji ní núū ná, Jesús Sēhe Yaā cujéhnu téyɨ́? Cáhán ndahú ná jiín
    ní jeē ma stóho ní sáña, áchí de.'
  lif-NT2: खे़ल्‍ले़ ये़सुःन् निःसुआङ् ये़सुरे़ कुलाङ्‌जक्‍को पिर्धाप् थाम्‍सिङ्‌ल
    यम्‍बा इक्‍लाओ अःक्‍ते़र अक्‍खे मे़त्तु, “के़रे़क्‍नुःल्‍ले़ पयम् यम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुस्‍साः ये़सुए, खे़ने़ॽ इङ्‌गाॽनु थे के़गोःत्तुबाबे? इङ्‌गाॽ तुक्‍खे मे़जाःत्ताङ्‌ङिन्‍ने़ॽ
    फाॽआङ् पेलि फाक्‍ने़ॽरो॥”
  xnj-xnj: Peamuweni Yesu akavemba kwa lwami luvaha na kumgwilila pamagendelu, “Wa,
    Yesu veve Mwana wa Chapanga Mkulu! Una kyani na nene? Pepayi chonde kotoka kuning'aha!”
  mmx-mmx: Se neni ga ven ne Iesu, ni ga xup silok la ga xis tiktikbu mi luvatgulom
    teren to melamgo ren, la gap kup silok ti ne Iesu, “Iesu, Nitna Leeme Avolo, ne
    Moroa! Lavanga salai u vara i do una lox i ria? A sing u do nemen uta lox asongot
    aleng ia!”
  cbr-NT: '''Itsa oquian ñunshin ''atimanën ''amicëxun ñu ''aia ca unin uni itsi ubíoxunma
    ''anun aín manë risin nëacëxa. Usocëxbi ca manë risi tëcapabiani ñunshin ''atimanën
    ''imicëx anu uni ''icëma menu usabii ''icë ''aish cuancëxa. Usa ''aísha a mërai
    aín bëmánon rantin purúncëxun ca Jesusan ñunshin ''atima —ënë uninuax ca chiquit
    —cacëxa. Cacëx munuma cuëncë́nquin ca Jesús cacëxa: —Dios, naínu ''icë, aín Bëchicë
    Jesús camina mix ''ain. ¿Uisati caramina ''ë ubíoin? ''Ë tëmëramixunma ca ''at.'
  tee-NT: 'Pus ju yuchi acsni lakts''ilh ju Jesús ts''au t''asalh. Chai lana taquilhputanilh
    ju la''ix''ucxlacapu''. Chai ju lhacaticurulhni na p''as tachivinilh la''ixquilhni
    ju anu'' lapanac acsni chani tajuni ju Jesús: ―Tijuch ju quilamintau lhilakts''inin
    ju uxint''i ji Jesús. Ju uxint''i ists''alh''at Dios ju vilhcha lact''iyan. Iclatapaininiyau
    ni jantu aquilamamak''alhk''ajniu.'
  eng-LSV: and having seen Jesus, and having cried out, he fell before Him, and with
    a loud voice, said, “What [regards] me and You, Jesus, Son of God Most High? I
    implore You, may You not afflict me!”
  cak-NT: 'Y ri achi re'', can xe xutzu'' ri Jesús, can ja'' xbexuquie'' chech. Y
    can nisiq''uin nich''o''n-apo che ri Jesús, y nu''ij: Ret Jesús ri Ralc''ual ri
    nimalaj Dios, ¿anchique najo'' chue? Tabana'' jun favor man quinach''ujrisaj.'
  pah-NT: 'Jesus''ga repiagame ga hapukai g̃wenypy''anduruga Jesus''ga rovai pyteri
    pe. Ga hapukajahivi javo: —Jesus! ei ga. Terejori ji avykyavo Tupana''ga ra''yramo
    huvihavuhu''g̃ahoheve''ga ra''yramo? ei ga Jesus''ga pe. A''e hete ji nde ve:
    Terembuhuri ti hahyva''ea ji ve.'
  sja-NT: 'Mãgɨ́ eperãpa Jesús unuk''ãri, iru k''ĩrapite sinapotepa bia baainaji:
    —Jesús, Ak''õre Waibɨa Warra, mɨ ome t''ĩunáaji. ¡Mɨ chupɨria k''awáaji! ¡Ichiak''au
    bɨ́ji!'
  xed-xed: 'Na ghur nghayni ta Yesu, ka wahatá tsi ka zləmbatá ma ghuvani. Kaʼa mantsa:
    «Yesu Zwaŋa Lazglafta ta luwa, Nya mataba u nda kagha? Kdəkkdək, wya dzvu, yaha
    ka ghuyɗiptá ɗaŋwa,» kaʼa wahata nda lwi dagala.'
  mks-NT: 'Tá na̱xini da Jesús na̱ndicava xítí da̱ nu̱ á ta já na̱cayuhú da̱ já na̱cachi
    da já xi̱hi̱n á: —Ndá cuéntá quéa̱ va̱sún qui̱hvi nuún xi̱hín i̱. Yóhó cúún Jesús,
    da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱, ña̱ cáhnu ndiva̱ha. Xíca̱ ta̱hví i̱
    nu̱u̱n ña̱ ná a̱ jándohún ini i̱.'
  gfk-S: Ing be iga nes Jisas iga mangana kakongane gom puko ter napu menalalie tana
    igom tange nalu be, “Jisas Natine God Nong i Lie Harsakit, waak u kis na gil iou!
    Iou saring ugo be pa nule gil hangungut iou.”
  bmu-bmu: 'Ömenöŋ nalö köröpŋi öröm ureim waŋgiiga azi gwötpukŋan börö takŋi qeba
    könaŋi tapepnöŋ (muŋgamuŋga) jöhöba galöm köla malgetmö, tapepŋi öröi tiŋgitqiŋgiriga
    ömenöŋ kuŋguiga gölme qararaŋkölkölŋe anda laŋ malök. Miaŋgöra Jisösnöŋ ömeŋi
    mi kewö jim kutum waŋgimamgöra ahök, “Öme bölöŋi, gi mönö kota azi ki mosöta anöŋ.”
    Mewö jimamgö aiga Jisös eka silata gölmenöŋ kösutŋe geba qet gigilahöba kewö qerök,
    “Aek Jisös, gi Anutu öŋgöŋgöŋaŋgö nahönŋi akzan. Gi mönö denöwö ak niŋgimamgöra
    ki kazan. Nöŋön ulet gihizal: Gi sihimbölö könöpŋambuk kude ak niŋginöŋ.”'
  dgz-dgz: Wam wam aruga airampu apan wariwandin menan pa nagire pusiwa naniwa damik
    kaimake dena gapan panan baraen yama yama yaviwanumun. Go me damik to totomage
    amba airampu to bambamasene pua aen. Apan ame Iesu yave senao wan namup omanip
    enu amba Iesu airampu inap kaimakaet anega dien, “Apan ae ve tau ak!” Ap menan
    airampu nop kaimakaet anega wan, “God Paina Iragenawa Otua Iesu, inanap dim tat
    anu tauaan? Kaiwan, ya ta koeragam nimanege.”
  eng-GNV: And when he sawe Iesus, he cryed out and fell downe before him, and with
    a loude voyce sayd, What haue I to doe with thee, Iesus the Sonne of God the most
    High? I beseech thee torment me not.
  zaa-NT: 'Bilá'' bánią Jesús nna guretsi yà''anią nna bedu tè ỹibį ru''a lúe, gunnią
    idìtsa nna rą: Biani té qui'' lu'' lani inte'' acca da'' lu'' Jesús Ỹi''ni Tata
    Dios enne'' dua ỹiabara''. Ratta''yúnia'' lu'' bittu guni lu'' inte'' castigar.'
  eng-WEBSTER: When he saw Jesus, he cried out, and fell down before him, and with
    a loud voice said, What have I to do with thee, Jesus, thou Son of God most high?
    I beseech thee torment me not.
  guh-guh: Nexata bajaraponë itsa pata Jesúsjavaberena, pematabacabëta nucajunua Jesús
    pitabarata. Pinijijumeta aëjai. —Jesús, Dioso athëbëtatsia peecaenë pexënatomë.
    ¿Detsa xua jaitame xanëjavaberena? Pexaniacuene bitso cavajëtatsi. Nejamatabëcuenebejiobitsipame,
    jai dovathivi peyajavaponaponaenë Jesúsjavabelia.
  bon-bon: Pui biname te Yeesu ne liba jepänige, ala abayige, teeme bau me piba itramige,
    babo tage ca jejige egä, “Yeesu, maane lui Caburage Acejiyame me Bägrä gäte, maane
    singi gäte cäme tääpume ngena wawename? Cane meebine naawejanenine, maane cebine
    gone sabe nawenute!”
  nhw-BL: 'Huan quema quiitac Jesús, motlancuaquetzqui iixpa huan quiijto chicahuac:
    ―¿Tlaque nijpiya mohuaya? TiJesús. TiIcone Dios Catli Más Quipiya Tlanahuatili.
    Nimitztlajtlanía, amo techtlaijiyohuilti.'
  mgw-mgw: Pamweni Yesu, aitu'yike pai' nnu'ngi' yake, no kemelya kwa lilobe liku'lu'
    kabaya, “Wenga wa Yesu wa Mwana wa Nnu'ngu' Nku'lu', ubile na kitumbu gani na
    nenga? Nendakulu'ba, sondesonde kaneunilumiye!”
  swh-ONEN: Alipomwona Yesu, alipiga kelele, akajitupa chini mbele yake na kusema
    kwa sauti kuu, “Una nini nami, Yesu, Mwana wa Mungu Aliye Juu Sana? Nakuomba,
    usinitese!”
  wbi-wbi: ati amwaghile uYesu akalila ku lisio na kughua paasi pavulongolo jake.
    kulisio ilikome akati, nivombile kiki kulyuve, uYesu mwana ghwa Nguluve juno alikukyanya?
    nikusuuma nungamhumhusiaghe une”
  bba-bba: '@see-verse:LUK.008.027'
  eng-KJVCPB: When he saw Jesus, he cried out, and fell down before him, and with
    a loud voice said, What have I to do with thee, Jesus, thou Son of God most high?
    I beseech thee, torment me not.
  kgk-NT: '@see-verse:LUK.008.027'
  waj-waj: 'Ivoono Yisuunna too pinaama vuu vuu kai kai tioo ngioo varoo inna yuku
    oyaivaki vainno puaisakama aayanna roo tunoo: Yisuu-o, Anutuuqo mmuakiaa mminnamminnaavai
    yaataraivaa Mmaapukuavee. A aaniivai ni iinarainna ngiannannee? Na yaagueeqama
    i kiaunoo: Sa ni ruputuanee, kiaunoo.'
  cpy-cpy: 'Ikanta iñaawakiri Jesús, rotziwerowa-shita-wakari. Ishintsitanakiro ikaemanaki,
    ikantzi: “¡Jesús! ¡Itomi Tajorentsi-perori! ¿Jempema pikantenaka? ¡Tee nokoyi
    powashironkaena!”'
  ekk-PKP: 'Kui ta Jeesust nägi, hakkas ta karjuma, langes Jeesuse jalge ette maha
    ja küsis valju häälega: „Mida sa minust tahad, Jeesus, Kõigekõrgema Jumala Poeg?
    Ära piina mind, ma anun sind!“'
  mpx-mpx: Sauga tau o Yeisu i kite, inoke i loi ge i loepwakoku aenaa, yaka anana
    i bwata hot i ba, “Yeisu, owa Yehoba Mihahaina Hot Natuna, nasi ga nu ginol ola-agau?
    Ya awanun nabinabi elam bahi nu lalaheyau!”
  wbp-wbp: Yali juju kalarla wati-kirra warrarda kurru-yukaja, manu kala warungka-manu.
    Parra-kari parra-karirli yalumpu-wardingki-paturlu yapangkuju kalalu warurnu warrarda
    waku-jarra manu wirliya-jarra ngalyipi-piya-kurlurlu manu jayini-kirlirli, kalalu
    warrawarra-kangu wuruly-parnkanja-kujaku. Kala lawa. Wurrangku-juku rdilyki-pungu
    ngalyipi-piyaju, jayiniji kala ngulaju turl-pakarnu. Kala warrarda jinyijinyi-manu
    yalirli jujungku yali wati yaninjaku manangkarra-kurra. Junga-kirli, kujalu pirntinyarra-kurra-jarrija
    Jijaji manu nyanungu-nyangu kurdungurlu, yangka watingki juju-kurlurlu warrawarra-kangulpa-jana.
    Kujalu jitijalku pawurtu-jangka, wapirdi parnkaja-jana purrju-juku. Parnkanjarla
    mirdijirrpijirrpi pirri-manu kamparru-juku Jijajikiji. Ngula-jangka, wangkajalkurla
    Jijajiji, “Nyuntu juju ngawungawu, jurnta wilypi-pardiyarla nyampuku watiki!”
    Ngula-jangkarluju, yangkangkuju watingki purlanjarla payurnu Jijajiji, “Nyarrpa-maninpaju
    ngajuju? Nyuntujunpa Jijaji Ngalapi-nyanu Kaatu-kurlangu yangka kuja-ka kankarlarra
    nyina wiri-jiki yapaku manu pirlirrpa-kariki. Wiyarrpa karnangku warlkirninjarla
    wangkami, yampiyaju murrumurru-maninja-wangurlu!”
  luo-luo: Kane oneno Yesu, noywak matek kendo nopodho piny e tiende, kogoyo koko
    gi dwol mamalo niya, “Yesu Wuod Nyasaye Man Malo Moloyo, angʼo milaro koda? Asayi,
    kik isanda!”
  nhe-NT: 'Huan quema quiitac Jesús, motlancuaquetzqui iixtla huan quiijto chicahuac:
    ―¿Tlaque nijpiya mohuaya? TiJesús. TiIcone Dios Tlen Más Quipiya Tlanahuatili.
    Nimitztlajtlanía, amo xitechtlaijiyohuilti.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܹܗ ܠܝܼܫܘܿܥ، ܢܦܝܼܠܔ ܠܹܗ ܩܲܕܡܘܼܗ‌ܝ ܘܡܘܼܩܘܸܚ ܠܹܗ ܒܩܵܠܵܐ ܪܵܡܵܐ
    ܘܐܡܝܼܪܹܗ: ”ܡܵܐ ܠܘܼܟ݂ ܡܸܢܝܼ، ܝܵܐ ܝܼܫܘܿܥ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܥܸܠܵܝܵܐ؟ ܦܲܪܦܘܼܠܹܐ ܝܘܸܢ
    ܒܝܼܘܼܟ݂، ܠܵܐ ܓ̰ܲܢܓ̰ܸܪܸܬ ܠܝܼ.“'
  esk-NT: Tautukamiuŋ Jesus igitluni isigaiñun nipliġñiqsuq nipitusipḷuni, “Jesus,
    iġñiŋa Qutchiŋñiqsrauruam Agaayyutim, suniaqpiŋa? Iŋiġikpiñ anasiñŋuqsaquŋitḷuŋa!”
  msb-msb: Pakakita lang niya kan Jesus sumiyak kag natumba sa atubangan niya. Pakatapos
    nagsurmaton sin makusog, “Jesus, anak san Pinakalabaw na Dios, nano an pakilabot
    mo sa akon? Nakimaluoy ako sa imo, ayaw man ako pagpasakiti.”
  cpa-NT: 'Jøng² mi³ca¹jë́² dsa² héi² Jesús, ca¹chi¹jné¹dsa ja³tsenh¹³dsa. Ca¹hløah¹dsa
    tí². Ca¹juúh²dsa: ―¿He² jǿg³ ca¹të́h²hning quianh¹³ jní², Jesús, jong¹² Diú¹³
    juanh¹²? Juǿi²jni hning² hi² tsa¹jmogh¹³hning jní² ―ca¹juúh²dsa.'
  dso-dso: ସେ ଜିସୁକେ ଦେକି କିର୍‌କିରି ତାର୍‌ ପାଦେ ଅଦ୍‌ରି, ଆଉଲିଅଇ କଇଲା, “ଏ ବେସି ବପୁର୍‌ସଙ୍ଗ୍‌
    ରଇବା ପର୍‌ମେସରର୍‌ ପଅ ଜିସୁ, ମର୍‌ ଲଗେ ତମର୍‌ କାଇ କାମ୍‌ ଆଚେ ? ମୁଇ ତମ୍‌କେ ବାବୁଜିଆ କରି
    କଇଲିନି, ମକେ କସ୍‌ଟ ନ ଦିଆ ।”
  meu-meu: Ia ese Iesu e itaia, bena e boi lolo, e goru diho, e hereva badabada, eto,
    Iesu e, Dirava Herea Mikamika Natuna e, egu ai dahaka o karamu? Na noimumu, basio
    hahisigu.
  yva-NT: Arono po Yesus aen, punanto muno po apa vukane ranteter no Amun. Umba Yesus
    po raura nanto ai pare, “Anawayo kakai, nyuje vatane so aora!” Umba vatane umaso
    gwain akoeve rave pare, “Yesus, Arikainyo Amisyo no no munijo ntiti, Nyo rinave
    tai ruimaisye so? Syo Amisye apa tame rauranara Nyo inansewabe inya.” Anawayo
    kakaije umaso mo antutubea nugoenta to. Weti vatane wo waijo besi veano aneme,
    ajoe raokokae to muno wo aman, weramu susye manui rave vatane wato seo po waijo
    besije umawe rapatimu, umba anawayo kakaije mo auga ti to no nugo vabukane vono
    maninimbe.
  dgc-dgc: Meadu dén a beses éy bébang-awén siya no dimonyo. Sakay pati éy dinikép
    siya du tolay, a ginapus de tu kamét na sakay na tikéd na ta kadena. Pero basta
    binabégsot na tu kadena, sakay tulos pinaginan siya no dimonyo ta ilang a lugar.
    Nadid, péketa na ni Jesus, éy kinumélanget siya a linumugmuk to harap na, a kinagi
    na diya ta medegsén, a “Anya i pékialam mua diyakén, Jesus? Siko i anak na mataas
    a Diyos! Diyanék pad parusaan!” Kinagi dén no hinayup i éya, da inutusan dén ni
    Jesus tu medukés a espiritu a umibut dén diya.
  zpm-NT: 'Zeeṉe goṉ me Jesús, masaque roptsie me bdziṉ me pquiitsgzhib me lo Jesús,
    zëëb tsi me rnee me: ―¡Psaan naa Jesús! Naṉpaa naa goṉ Xpëëd Dios nroob ne zob
    gbaa nac luu. ¡Bzhiguieḻ csacsid luu naa!'
  hix-NT: Tàwya Txesusu yonyetxhe rma, nàrwonàmye hatà, teryewrye ro hatà. Tano me
    ro rma nehurkay hatà, akrataka. Txesusu y, kekon hatà, teryewrye ro. Khoryenkom
    muru omoro ha. Omeroron komo yohon muru rma omoro. Àsok manaye, rohoko, kekon
    hatà. Àsok manaye, rohoko. Ryeryewhamnohpàra exko hampànà, àkehe, owya, kekon
    hatà.
  sim-sim: '@see-verse:LUK.008.027'
  npi-ULB: जब उसले येशूलाई देख्यो, ऊ चिच्‍च्‍यायो, उहाँको सामु लड्यो र उसले उच्‍च
    स्वरमा भन्यो, “सर्वोच्‍च परमेश्‍वरका पुत्र येशू, तपाईंसँग मेरो के सरोकार ? म बिन्ती
    गर्छु कि मलाई नसताउनुहोस् ।”
  cgc-cgc: Na nakita din Jesus i, galuod kanen naan ta atubangan Jesus daw gasinggit,
    “Jesus! Kaon na Bata ta Dyos Na Labaw Ta Tanan! Man-o tak anen ka di! Gapakiluoy
    a ki kaon na dili a no sakiten.”
  tim-tim: Hain akto tembe lokoŋe bâtŋe bikŋe bikŋe dâgâmbiâ âmâ piriŋ piriŋ kato
    hâreakto sinduk baniara arekŋe hâwâlaŋdo hân kamitŋângen ariminep. Keiŋe hain.
    Akto luâk are togom Yesu ekto sinduk baniara bâleŋe are wat yekberâm akto aregât
    enemŋân ge yiep. Yem âmâ hin magaŋep, “Yesu gâ Anutu Humo dondâ yâkgât nanŋe wangât
    nâŋgâlân togoât? Nâ hâk hilâlâm bo niŋ.” dâmbo
  yor-yor: Nígbà tí ó rí Jesu, ó ké, ó wólẹ̀ níwájú rẹ̀, ó wí lóhùn rara, pé, “Kí
    ni mo ní í ṣe pẹ̀lú rẹ, Jesu, ìwọ Ọmọ Ọlọ́run Ọ̀gá-ògo? Èmi bẹ̀ ọ́ má ṣe dá mi
    lóró.”
  wos-wos: Déré hura téndé haraki hamwinya séfélak nukwa di déré huluke haraki huru.
    Haraki hurundaka dé wangété yandéka du nawulak déka man tamba senmbu di gi. Giya
    di déka hatita té. Téndaka dé wun sen nékétindéka di haraki hamwinya du rehafi
    hafwaré déré hura yi. Wun du Jisasré xénjoka yandéka dé Jisas wa, déré hura téndé
    haraki hamwinya yaange yindate. Wandéka dé déré xétaka wanjita dé Jisasna man
    mombu xakre hwaata dé wa, “Anwarmbu rekwa Godna nyan, Jisas. Méni wuniré méta
    yataméni? Wuni méniré wuni wakwexéké, méni wunika hangéli hwemémboka.”
  emp-NTPO: 'Idjia Jesu unusid̶e b̶iasia. Maʌ̃be Jesu quĩrãpita chĩrãborod̶e cob̶eped̶a
    jĩgua jarasia: –Jesu, Ãcõrẽ dji Dromaara b̶ʌ Warra, ¿cãrẽ cãrẽã mʌ̃ra mĩã sẽ b̶ʌ?
    ¡Mʌ̃ djuburia mʌ̃ra biẽ́ b̶ʌrãdua!–'
  eng-F35: 'When he saw Jesus he gave a yell, fell down before Him, and with a loud
    voice he said: “What do you want with me, Jesus, Son of the Most High God? I beg
    you, don''t torment me!”'
  ind-ind: Roh-roh jahat itu sering menyeret dia. Waktu orang di kota itu masih berusaha
    menjaganya, mereka merantai kedua tangannya dan memasung kedua kakinya, tetapi
    dia selalu bisa memutuskan segala pengikatnya. Lalu di bawah pengaruh setan-setan
    itu dia pergi ke tempat-tempat terpencil. Ketika orang itu bertemu Yesus, dia
    menjerit dan sujud di hadapan-Nya. Kemudian Yesus memerintahkan roh-roh jahat
    untuk keluar dari orang itu. Tetapi di bawah kendali setan, dia berteriak, “Hei,
    Yesus, Anak Allah Yang Mahatinggi! Kamu mau apa dengan aku? Aku minta jangan siksa
    aku!”
  pes-OPCB: 'به محض اینکه عیسی را دید، نعره زد و به پایش افتاد و با صدای بلند گفت:
    «ای عیسی، پسر خدای متعال، با من چه کار داری؟ التماس می‌کنم مرا عذاب ندهی!»'
  mpt-mpt: Am homono dimo hob misiami naka ele kukub misiamo omkahabiba e kimanin
    nakai sen sayo tebeloniba skilona kweilonao gebanimibo waa dibiyebea hob misiami
    debetniba moniba ibuantem ye une binabibbua Yesuse tesea naka ele Yesuse atemnea
    amdofa ngansea Yesuse naka ele atemnea hob misiami baabenea Naka ele deiba unine
    gesea naka ele daaknea Yesuse skil tama bie daak aaunanea Yesuse baabanea Yesuso,
    God Sume miin kobo ne fatnatne namabebe? Ne kobo baabkeiobo, kobo ne enino mo
    omnaebe ge baabasea
  ssx-ssx: Ipikana꞉ma꞉ Yesu handaata꞉ wi tieke alo hata꞉ Yesuna꞉ anke pa꞉ta꞉ handa꞉niao
    kenkena꞉ tu lopaata꞉ wi anekema꞉ pa alo alota꞉ Yesuo. Neketa꞉ Koda꞉ Manda Hala꞉
    Tiekena꞉ Eiyekee. Nakana꞉ma꞉ I̱ yaapo eki hau puluekema꞉ pitelepe. Nakana꞉ma꞉
    I̱ pa꞉ta꞉ tanda na kia꞉pee laa honke leekeme.
  mkl-mkl: '@see-verse:LUK.008.027'
  gaq-gaq: ମେଁ ଜିସୁକେ କେଚେ କିରଚେ ମେଁନେ ଞ୍ଚ ବୁନ୍ଦେ ଲଃଚେ ଜବର୍ ସାରଚେ ବାସଙ୍ଗ୍‌କେ “ଏ ଇସ୍‌ପର୍‌ନେ
    ଉଙ୍ଗ୍‌ଡେ ଜିସୁ ନା ଏତେ ନେଙ୍ଗ୍‌ନେ ମେଁନେ ଲେଃକେ ? ନେଙ୍ଗ୍ ଆନାକେ ସାର୍‌ଲଣ୍ଡିଂକେ । ଆନିଂକେ
    କଷ୍ଟ ଆବିଗେ ନାମଃ ।”
  gof-RNT: Yesuusa be7ida wode iya sinthan gufannidi, ba qaala dhoqqu oothidi, “Ubbaafe
    Bolla Xoossaa na7aw Yesuusa neera taw aybi issifetethi de7ii? Hayyana tana ha77i
    un77ethofarkkii” yaagis.
  unx-unx: ଇନିଃ ୟୀଶୁକେ ନେଲ୍‌ତାନ୍‌ଚି ଆୟାଃ କାଟାସୁବାରେ ଉୟୁଃକେଦ୍‌ତେ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାଏ,
    “ହେ ୟୀଶୁ ସାଲାଙ୍ଗିଉତାର୍ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌, ଆଇଙ୍ଗ୍‌ଲଃ ଆମାଃ ଚିକାନ୍‌ କାମି ମେନାଃ
    ? ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ଜହାର୍ ମେଁ ତାନାଇଙ୍ଗ୍‌ ଆଲମ୍‌ ଦୁକୁଇୟାଁଃ !”
  gah-gah: 'Ámina holosite gamena gamena ámina vémini agikagú alévolé iki minikago,
    vegená keza agisa agizató seni nagatunú ziake gizapa iki minamóza, holosi nenete
    nagá nene apiliki hukimikago golisi mikasi gomopalaló voaká imó. Áisi nene Izesuni
    ánigoake gopaga like agisauka pou loko mikasiló akoake gakó napagutí gamoga geko
    láa loko limó: Izesuvo, Ómasi napámini gipalamaka, géisi nene nana netá golesa
    onetanogo noane. Loko lokago Izesú nene holosi golesa geza ámina vémini agikagutí
    itekoko vamane loko lo amekago, holosi nenémo amanapa ike geza miluma hoza nememitane
    loko alévolé oko loká nogetuve.'
  lcm-lcm: Au, si vuk taun ang kamela arai ani Iesu, kala kup alava na kala suai ania
    e no ina, na kala songosongo alava, “Iesu, nat i God Lakat Luai, kupo serei asi
    kam me vil sa anig? Napo sokotuk ua ta ku ago ta vil akui an anig!”
  aer-aer: Nhenge arrentye areye artwe ikwere-arleke irrperretyarte, renhe-arle arerte-ilerretyarte.
    Arlte arrpe-anenhele tyerrtye apmere yanhe-arenye areyele rope uthene chain uthenele
    iltye atherre-arlke renhe ingke atherre-arlke renhe ikwerenhe ayernewarretyarte.
    Kenhe artwele rope uthene chain uthene ultakerlenge akwete. Arrentye areyele renhe
    apmere irrare-werne alhetyeke uternewarretyarte. Kenhe Jesus-arlke atyewe ikwerenhe
    areye-arlke apmere yanhe ikwere irretye-alheke, artwe arrentye areye-akerte re
    akenhe itnenhene arerlenge-arle. Itne boat-enge atnarnpewarreke, re itneke-werne
    iparrpe untetyerlenge. Re untetyemele Jesus-nge arrekwele tnyeke ikwere angkemele,
    “Jesus, unte kwenhe Alere arratye anthurre Ngkarte-kenhe. Ayenge impaye. Ayenge
    ure akwete-ante ampeme-werne yernetyale!” Alakenhe re angkeke Jesus-arle ikwere
    angkerlenge, “Arrentyaye, artwe nhenhenge-ntyele arratintyaye!”
  qvc-NT: 'Chay runaqam Jisusta chapashpa, qayach''akushpa, ñawpambi qonqorikushpa
    nirqan: —¿Imapaqmi mitikungi noqamanqa, qam ancha pudirniyuq Dyuspa Churinqa?
    Rrugaykim, yush''ayku, amar qesachawaychu, nishpa.'
  tgl-ULB: Nang makita niya si Jesus, sumigaw siya at lumuhod sa harap niya. Sa malakas
    na tinig kaniyang sinabing, “Ano ang kinalaman ko sa iyo, Jesus, Anak ng Kataas-taasang
    Diyos? Nakikiusap ako sayo, huwag mo akong pahirapan.”
  cbs-NT: '@see-verse:LUK.008.027'
  xtm-NTPP: 'Nuu ni jini de Jesús ma, ni jinkoo jiti de nuu ya, te káyu''u de jiña''a
    de: ―‍¡Máko kivi nduu ni ji''in sa, Jesús, Sa''ya Su''si onde sukun ma! ¡Jikan‑ta''vi
    sa ja má xndo''o ña''a ni! ―‍kúu de jiña''a de.'
  nnq-nnq: Apammona Yesu, ngaguta kulilobe likolongwa, ngakileke pae nnongi ja Yesu
    nukulenga, “Mwe ma Yesu ma Mwana ba Nnoongo Nkolongwa! Mpala nii kwango? Nannyopa
    makambotekaje!”
  bao-NT: 'Jesús''re ĩacãgʉpʉa, cʉ̃ ãjʉro jupeari mena cʉ̃ jʉguero ñaanuu waari, o
    biro ĩi acaro buiupi: —“¡Yʉre pato wãcõticãña Jesús, Ʉmʉreco Pacʉ ati ʉmʉreco
    niipetiropʉre Ca Doti Niigʉ Macʉ̃! ¡Ñañaro yʉre tiiticãña,” mʉre yʉ ĩi! —cʉ̃re
    ĩiupi.'
  san-ORI: ସ ଯୀଶୁଂ ଦୃଷ୍ଟ୍ୱୈୱ ଚୀଚ୍ଛବ୍ଦଂ ଚକାର ତସ୍ୟ ସମ୍ମୁଖେ ପତିତ୍ୱା ପ୍ରୋଚ୍ଚୈର୍ଜଗାଦ ଚ,
    ହେ ସର୍ୱ୍ୱପ୍ରଧାନେଶ୍ୱରସ୍ୟ ପୁତ୍ର, ମଯା ସହ ତୱ କଃ ସମ୍ବନ୍ଧଃ? ତ୍ୱଯି ୱିନଯଂ କରୋମି ମାଂ ମା
    ଯାତଯ|
  rmn-rmn: 'Кана ов дикхляс э Исусес, ов читяспэс Лэски чянгендэ тай диняс бэбэря
    алаи пэ сэсеса: — Со Ту мандар мангес, Исус, Чяво Уче Дэвлэско? Мангав Тут, ма
    кхиняр ман!'
  huv-NT: 'Aaga naxey quiaj wüx tajaw Teat Jesús tepaj napac, ndoj tamb maquieel micos
    nej niüng ajlüy, tendeac napac: ―¿Cuane indiüm merang wüx ximbas a ique, Jesús
    Micual Teat Dios najlüy tiül cielo? Satün icueaj, nde merang wüx ximbas nicuajind
    ―aw.'
  otn-NT: 'Ngu̱ i̱ nu̱ ra̱ Jesús, bi̱ nda̱ntyøhmu̱ p''ʉ ha ''bäi. Ra̱ ndøts''ɛdi i
    zofo, bi ''yɛ̱mbi̱: ―Ague Jesús, rá̱ Ts''ʉnt''ʉ''i Oja̱ nu̱na̱ jasɛ rá̱ ts''ɛdi.
    ¿Hanja ngue ga̱di̱ nthi̱nt''ua dí ''bʉi? Dí ä''i ra̱ ma̱te ngue ''yo ga̱di ʉngui̱.'
  nop-nop: Ala Jesudi yabap niŋkulune me u kaŋ yakawe kadakaniŋ toŋa hebeŋ foloŋ maaŋ
    hali kutifiyeeŋ indiŋ nimbulabulayeguk, “Jesu, Bepaŋ Loloŋnit Mihiŋiŋ, du maŋgoŋ
    tinambe bulaŋ? Du folofigita kisaŋgoŋ mu nambeŋ ganilat.”
  obo-NT: To nokita si Disas taddot minuvu, id lingko‑od sikandin diyot isowwan din
    woy id pehes no mid ungketen to, “Disas, Anak to Monama no Lampas to Langun, ondan
    man kos lavut du koddi? Kolimulimu, yo a siluti!”
  kca-kca: 'Иисус шийаԓәмаԓ кемән, ԓўв ўваԓтәс, Иисус йэԓпийа иԓ рӑкнәс пӑ сыйәӈ тўрән
    йастәс: "Нӑӈен ма хŏщайэм мўй вер, Иисус, Нўм Турәм Пŏх? Нӑӈен пойәкԓэм, мӑнэм
    аԓ шукаты!"'
  cak-ENT: 'Y ri achi ri'', xe xutz''et ri Jesús, jari'' xbexuque'' chuvüch. Y riq''uin
    c''a ruchuk''a'' nch''o-apu chin ri Jesús, y nbij c''a: Rat Jesús ri Ruc''ajol
    ri nimalüj Dios, ¿achique roma tok nquinanük? Tabana'' jun favor man quinaya''
    pa k''oxomül.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤠᤱᤈᤰᤁᤥ ᤐᤡᤷᤎᤠᤵ ᤌᤠᤶᤛᤡᤱᤗ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤀ᤺ᤰᤋᤧᤖ
    ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤐᤕᤶ ᤕᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤕᤧᤛᤢᤀᤣ. ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ᤏᤢ
    ᤌᤣ ᤁᤧᤃᤥ᤺ᤳᤋᤢᤒᤠᤒᤣ᥅ ᤀᤡᤱᤃᤠ᤹ ᤋᤢᤰᤂᤣ ᤔᤧᤈᤠ᤺ᤳᤋᤠᤱᤅᤡᤴᤏᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤐᤣᤗᤡ ᤑᤠᤰᤏᤧ᤹ᤖᤥ॥”
  mie-NT: 'De tá nī jinī dē nūū Jesús, de nī jēcuīñī jītí dē nūū yā, de nī ncana cóhó
    dē: ¿Nūcu vāji ní nūū sá, Jesús Sēhe Yāā Dios, Yāā cúñáhnú ndasí? Cáhān ndāhví
    sá jíín ní jā má sndóho ní sāán.'
  san-TIB: ས ཡཱིཤུཾ དྲྀཥྚྭཻཝ ཙཱིཙྪབྡཾ ཙཀཱར ཏསྱ སམྨུཁེ པཏིཏྭཱ པྲོཙྩཻརྫགཱད ཙ, ཧེ སཪྻྭཔྲདྷཱནེཤྭརསྱ
    པུཏྲ, མཡཱ སཧ ཏཝ ཀཿ སམྦནྡྷཿ? ཏྭཡི ཝིནཡཾ ཀརོམི མཱཾ མཱ ཡཱཏཡ།
  qve-NT: 'Jesusta rikuruspankun, chay runapi kaq demoniokunaqa qapariranku. Hinaqtinmi
    chay runaqa Jesuspa ñawpaqninpi qonqorikuran. Chaymi chay demoniokunaqa altota
    qaparispa niranku: —Tukuy atiyniyoq Diospa Wawan Jesús, ¿imatataq noqaykuwanri
    munankí? ¡Ruegakuykikun ama ñak''arichiwanaykikupaq! nispa.'
  pao-NT: Mu tsoapa unu natzooe oo mayugwe. Mu numu wehepu namadabue-ma oo too'e tzakunayipana
    oosoo oo mesoo wuka'akayina natzepooekuyakwe. Soo tsoapayidu nana Te Pabe'e poonnese
    oo-baa petuse, oo-kobena meatzedopetu. Soo Te Pabe'e ka tsoapa oo-nagakoo tayakwunikwuse
    soo tsoapa yise ka Te Pabe'e mee netamma, “U sakwa e tsasoopedya. U Jesus, No'oko
    Hemma Manumudoopu Tooa'a. U sakwa gi e wohonepana.”
  cbu-NT: Miroosinllsha Isusoo paramchu, Ay tánllu, Isusush pantsaramchu, kizpur tsiyatarangiya,
    manga. Isusoo, shiy Apanlltishcha Wipish shiya, mang, tárangu. ¿Shiy tamakatshasha
    ningeema? ¿Shiy nuwaa tamacheezish? mang, tárangiya. Isussha mang kamachtaku,
    Yashingoo, shtungangi, mang, tárangu, yashingsha, Nuwaa waneeriyshpa, mang, tárangiya.
    Sirú kateenpat kamurirusin, uweetstam kamuri, watsee kamuri ashirusin, mang tputssha
    ksutarangana. Yashingsha kasiyaru, kateenaa itip itip ashirangu, mang yashingsha
    apusap tusuwarangiya.
  usa-usa: 'taíbaq-yupaama waátáma táí-aagoma wemmá yáqtoqma akoqnáá uráiye. aati-aatimá
    waayúkama kawáá umákáreta ánnánapo ayáákaraa aítaukaqa ánná atáá umákewaone. miráimanibo
    min-nákómá ánnáma paá yaráqtúwaitana mi-táí-áágómá waqmá waayúka íma máa-kaqmaapaq
    ayuwéwaine. miráitana min-nákómá Îtumma aónatuwena wááqa kéyena Îtuni aítaupi
    waaqókáq marabí aipaq aguréna anókaq ááyama maará-tiraiye: “Îtuo, mú mikákáá anómma
    uyátárain-Aanuqtuma áanikoma kemmá nôraq umátikane kéono? tíqa í-yátááqá ítimiyo.”
    mi-káátágómá mirá téna inaa-inaa tiráiye.'
  soy-soy: 'Kuu Yeesu n yɛ̃́, uu pupɛi, uu uɑnui kɛcɑ́ɑ́ wúlɑ uu mɛyɑ̃́ mɑɑ rɛ: Tɔ́
    nɛ mpɔ̃́ nɛ ń-ye, Uléécɑɑ yɛɛ ḿpɑ́ yo kɛcɑ́ɑ́ ń tṹ Kɛpipi Yeesu? Nɛ nɛ
    pɔ́ ténilɛ rɛ kɑpɛ íwɛ nɛ́ wɑ.'
  hui-hui: Ibugua Yasu de hondowa ga̱ dalimu lowa Yasunaga geha birape howa hongo
    howa lalu, Ngode Datagaliwabe Daligaorene Daliga Kagonaga Igini Yasu-o i̱hondo
    agi bule ibiribe. I̱hondo pani nangibe, lene.
  amf-amf: Kidiar Yesusam yinin haapenka, ilatayse kisa birante dhambayse upsi gebhika
    “Wuldara Sagea Barjosa Naasa Yesuso, hambesana isa dohoono hare? Iam hanin galshoamadettsi
    ida haam miske” kina ki hamade.
  quc-NNT: 'Aretaq xril apan ri Jesús, xuraq u chi'', xutzaq rib'' chuwäch. Ko xch''awik,
    xub''ij k''u che ri Jesús: ¿Jas kaj la chwe, tat Jesús? Lal ri'' ri u K''ojol
    ri Nimalaj Dios aj Chikaj, —kächa che. ¡B''ana b''a'' la toq''ob'', mäb''an la
    k''äx chwe! —xcha che ri Jesús.'
  dob-dob: ꞌEnega tai nina Yesu ꞌiꞌitena, ga ꞌibwau ta ꞌibeꞌusana mwaꞌuta, ga ꞌibwautoila,
    ꞌigwae, “Yesu ye, ꞌoyo Yaubada Toꞌewaiwai sana Natuna, toꞌase ꞌutootoo be ꞌaene
    ꞌuguinuwe ꞌeguya? Tuwa! Geyaꞌabo ꞌuda giegie ꞌelouyaegu.”
  wrs-wrs: Doara nomba tihsongova nomba indhanarinimba wohkevruwul alohvna, wo noinda
    indhanamba hemba wena ninginamba, os waiaevvna beswonam. Doa heva os himba wemba
    nomba pokpingalohvna, henga indhanahuiram pholahangalohna. Doa nomba indhanariniva
    Yesusmba nonglanamba, doa Yesusva tihsongom unna, yeoa pewoleihu hona indhanarinimoa.
    Doa indhanariniva Yesusna novra pethara pelpena, dandwonam omnana, Yesus, yimba
    Sesoana ombol, ten sena lohvm, mani ata yimba kamba vinvav? Manam yimba kamba
    sahonamba vinvav.
  mca-mca: 'Pakha''an in yi''wen pa''aj pa'' Jesús, ma'' qa yejtsi''le'' pa''aj qa
    wonokok''enifi qa yit''unhetik''i in yit''ij pa''aj: —¿Inhats''ek in ƚanamyii,
    Jesús, Ƚaa''sija pa'' Qiji''ha in Dios? K''iyinij ewets qu'' hasu''uj atsawtsheten
    wat''ij.—'
  kiw-kiw: Ruu-ro Iesu iemeeꞌai-da, made geema aapoꞌiai-ka, Iesu otoi reꞌei-da irahiai-ka,
    ida paaꞌo geega madei-to, “Iesu, ohu hiꞌai Aiai meree! Roo raꞌu rio maꞌai mooato?
    Moo ai-roroaro rooi-do, moo ata riibo emaꞌaiꞌa!”
  tzo-TZC: 'Cꞌalal laj yil ti Jesuse, tey laj squejan sba ta stojol. Tey lic avanuc:
    ―¿Cꞌu chaꞌal ta xtal aticꞌ aba ta jtojol, Jesús, Snichꞌonot ti cajal Diose? Ta
    jcꞌanbot vocol ti mu xavilbajinune ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​ကို​မြင်​လျှင်​သူ​သည်​အော်​ဟစ်​ပြီး လျှင်​ရှေ့​တော်​မှာ​ပျပ်​ဝပ်​လျက်
    ``အ​မြင့်​မြတ်​ဆုံး သော​ဘု​ရား​၏​သား​တော်​ယေ​ရှု၊ အ​ရှင်​သည် အ​ကျွန်ုပ်​အား​ညှဉ်း​ဆဲ​တော်​မ​မူ​ပါ​နှင့်''
    ဟု ကျယ်​စွာ​လျှောက်​ထား​၏။-
  gng-NT: 'Ujɛ nnɔ laa'' *Yesu ma nnɔ nɛ ki gbaan'' uʼnintuɔli, nɛ isɛnpol nnɔ cère''
    u wuure'' ufaa bo ki ye: «Yesu, Uwien wà ŋa ŋmɔbe Nacentɔ ya Bijɛ, min nin sin
    tu lɛ nɛ? N gbáanh ŋɛ nɛ, la jɛ̀nde nni.»'
  cbi-NTPO: 'Tsejtu Jesúsnu katamiren ya'' ajuusha telenaji'' wayu''kakitu, daran
    palaachi tsandimi: ¡Jesús, ñu tsamantsa aa kai''sha chumu Diosa'' Na! ¿nenñaa
    inu bulla kenu jatu iyu? Tsantsaya inu taaju kikaatyuka, timi.'
  ikk-NT: Mgbe o gi hụn Jesu, ọ nọ dọbepụ oro, dan nị Jesu alị; gi ndụn ile o nwẹ
    yi, “Jesu, Nwa Chuku-Kachanrịnnị! Kịnị kẹ i chọ n'i gi m mẹ? Dodo, eyekwọlẹ m
    afụnfụn!”
  leu-leu: Layaan a xalum na Yesus, a taangiis falava e bukaak la kana e xukulai faagut,
    “Rao no sivinau Yesus, Lak Tomexaan sina Piran Laaꞌui Paaliu? Ne nung nano o no
    muta fakasanamau.”
  maz-NT: '''Ma mü o jñanda c''e bëzo e Jesús, o mapjü c''ua na jens''e, cjanu o ndüñijõmü
    cja jmi e Jesús, cjanu o mama na jens''e: ―Nu''tsc''e Jesús, o̱ T''its''ü Mizhocjimi,
    ¿pje pë''sc''ü rí ñugue co nutscö? Rí ö''tc''ügö, dya rí tsjacü rá ma sufregö.'
  bod-N: མི་དེས་སྐྱབས་མགོན་ཡེ་ཤུ་མཐོང་བ་དང་ཁོང་གི་དྲུང་དུ་ཕྱག་བཙལ་ནས་སྐད་ཆེན༌པོས།
    ཀྱེ། བླ་ན་མེད་པའི་དཀོན་མཆོག་གི་སྲས་ཡེ་ཤུ༌ལགས། ངེད་གཉིས་ཀྱི་བར་དུ་འབྲེལ་བ་ཅི་མཆིས༌སམ།
    ངས་ཁྱེད་ལ་ཞུ་བ་བྱེད༌དེ། ཁྱེད་ཀྱིས་ང་རང་སྡུག་ལ་མི་སྦྱོར་བར་མཛོད་ཅེས་ཞུས་སོ།།
  tca-NT: 'Rü yexguma Ngechuchuxü̃ nadèu̱xgu, rü napẽ́xegu nayacaxã́pü̱xü. Rü aita
    naxüãcüma ñanagürü: —¿Tü̱xcüü̃ nuã choxü̃ cuyachixewe, Pa Ngechuchux, Pa Tupana
    ya Tacüxüchi Nanex? Rü cuxü̃ chacèèxü̃ na tama ngúxü̃ choxü̃ quingexẽẽxü̃ —ñanagürü.'
  zpl-NT: 'Chenu ulañiꞌi Jesuse, utsu lliquii lunu nu urixialii nú uni: ―¿Xinu riꞌchialu
    liꞌá Jesuse Lliꞌñi Diose liñibe? Zequiaa lulu nú la riꞌilu nú nehuana zecaa.'
  mbc-NT: 'Jesus era''ma tîuya pe mîîkîrî warayo'' entaime''pî. Moropai awe''sekunka''pî
    Jesus rawîrî. Moropai ta''pîiya meruntî ke: —‍Jesus Paapa ka'' po tîîko''mansen
    munmu amîrî. Î'' ku''se aai''sa'' uurî yarakkîrî? Esatîuya sîrîrî apî'', uurî
    kî''taruma''tîi.'
  ndg-ndg: Pamweni Yesu alei kwa lilobe, ni tumbuka pae nnonge yake kwa lilobe likolo
    andebaya, nipangite kilebe gani kwako, Yesu mwana wa Nnongo ywabile kunani? Nenda
    kuloba kana upwati nenga.
  wsk-wsk: Bare nu Jesus arigam mu nu biyala niaram ale koma dugu te dagulam, ale
    sail te balam, “Ni awuk aga bitarko, Jesus, ni Kaem Kalel Biya ko Namar?” mam.
    “Ani nika te wosengasam ni yaman me aisuko!” mam.
  toj-NT: 'Culan xa yuj ja pucuji jun ta repente huas syama ja huinic jahui, jayuj
    huax mochji yi soc cadena ja xchanil ja yoc sc''ab ja huiniqui. Pero ja yeni huas
    sc''utzu ja cadena. Ti huax iiji och fuerza ja ba lugar ch''ayani, pero ja'' yujil
    ja pucuji. Ja huinic jahui cuando yila ja Jesusi, ti sipa sbaj luum ba sti sati.
    Ja Jesusi ti sc''ulan mandar ja pucuji que oj yacta can ja huinic jahui. Jaxa
    pucuji ti q''ue ahuanuc tzatz leca: ―¿Jastal aya jmoc ja huen ba Jesús? Ja hueni
    yunina ni ja Dios jel nihuani. Huax c''ana hui tz''acatal mi lom xa huixtalaanon,
    xchi ja pucuji pero ti ni ba sti ja huiniqui.'
  tbc-tbc: Saen iŋ Jesus ile yan awan tubun mi isasaig Jesus ŋien fun na yau idug
    ibol, “Jesus, Anut lak na yak nanun, oŋ mel ta ŋai lo i? Ŋai oŋ o ŋamosiai da,
    madai tubun ak panag umoi!”
  sna-sna: Akati aona Jesu, akadanidzira akawira pamakumbo ake, akati nenzwi guru,
    “Munodeiko kwandiri, Jesu, Mwanakomana waMwari Wokumusoro-soro? Ndinokukumbirisai,
    regai kunditambudza!”
  smk-NT: Anaod, pirmi nayan serpan nin si ispiriton duka', kanya' nin baruren ran
    kadina a gamet na tan ayi na. Bale' mabulsot na et ket papalaywen nayan ispirito
    nin mako sa lugar a kasan tawo. Bale' sin na'kit nayaynaod si Jesus, tinma'way
    ya mi'sa ya nin nanalimukod sa adapan na ket wana nin maksaw, “Jesus, Anak nan
    Sangkata'gayan nin Dios, ani ket a kabiangan mo kongko? Panginga'do mo ta andi'
    nako nin padya'dyaen.” Wanin a wana bana' ta ginan-gan nayayna ni Jesus nin lumakwan
    konan lalaki a ispiriton duka'.
  grc-TCGNT: Ἰδὼν δὲ τὸν Ἰησοῦν, καὶ ἀνακράξας, προσέπεσεν αὐτῷ, καὶ φωνῇ μεγάλῃ εἶπε,
    Τί ἐμοὶ καὶ σοί, Ἰησοῦ, υἱὲ τοῦ Θεοῦ τοῦ ὑψίστου; Δέομαί σου, μή με βασανίσῃς.
  gof-WFTW: Yesuusa be7ida wode iya sinthan gufannidi, ba qaala dhoqqu oothidi, “Ubbaafe
    Bolla Xoossaa na7aw Yesuusa neera taw aybi issifetethi de7ii? Hayyana tana ha77i
    un77ethofarkkii” yaagis.
  spa-BLM: 'Al ver a Jesús, dio un grito y se postró ante él, y con gran voz dijo:
    “¿Qué tengo que ver contigo, Jesús, Hijo del Dios Altísimo? Te ruego que no me
    atormentes”.'
  kyz-NT: 'Mama''eukwaawa ''ga pyyka ''ga rerekou. A''eramũ peuwara ''gã okyjau ''ga
    wi. A''eramũ ''gã ''ga kupyfaa itajuu pyu. A''ere ''ga imopeni etee. A''eramũ
    mama''eukwaawa ''ga rerawau ejaa imỹina ae rekwawe''em ipe. A''e ''ga poromũ ''ut
    Jejui ''ga resakawe u''aa ''ga rowase. A''eramũ ''ga pirewara wafukaita Jejui
    ''ga upe: —Jejui. Ku''jywa ''ga ra''yra ''ã ene. Maran te ore rereko ape? Ore
    rereko tywet kasi ape ne— ''jau mama''eukwaawa Jejui ''ga upe. Kũima''e ''ga wi
    uẽme''emawe ''jau poromũ ''ga upe, “ore rereko tywet kasi ape ne”, ''jau ''ga
    upe.'
  dao-dao: Acunüng, Jesuh a hmuh la, a maa kyu lü, angsanga, “Jesuh, ak'hlüng säih
    Mhnama Capa, ikba na na pawh hlüki ni? Ä na mkhuimkhaa, ning huina veng,” ti lü
    ngpyangki.
  cya-cya: 'Yu re xa na''an yu ''in Jesús, msi''ya yja cueen yu, mdyi''ya xtyin''
    yu tloo ñi, lo'' ycui'' cueen yu: Jesús, Sñe'' Ndiose, ñi nu tlyu lati nu nducua
    ni'' cuaan, ¿ñi na lca ''in um lo''on? Jñan sca cha'' tsu''hue ''in um a xitijin
    um ''ñan nu ti''i.'
  nii-nii: Wu ei Jiisas kanpi, eim ek dinga nipi wii tum. Topu kin, Jiisas simb ełe
    mani pupu pim. Pepi ek nipi, wii dinga topu yi nim, “Jiisas, nim Gos Owundu mendpił
    kingam. Sinim kongun ende enałmin mon. Nim na kin nimbił oł enjii on? Na nim kin
    prei ermbii, ei nim na ngenj kumbii ngunenjii mon!” pa nim.
  ign-NT: '@see-verse:LUK.008.027'
  dik-NT: Nawën tïŋ Jethu ke lor nhom ke loi wuɔɔu, ku cuɛt rot piny yenhom ku looi
    kiɛɛu apɛi, “Jethu, wën Nhialic Madhɔl yeŋö wïc ba looi tënë ɣa? Yïn aläŋ duk
    ɣa tëm awuɔ̈c.”
  cac-cac: 'Ayic ix yilan Jesús vin̈, ix em cuman vin̈ d''a yichan̈. Axo Jesús ix
    alan d''a eb'' enemigo chi'' to tz''el eb'' d''a vin̈. Yuj chi'' ix avajq''ue
    vin̈, ix yalan vin̈ d''a Jesús: —Ach Jesús, Yuninal ach Dios Nivan Yelc''ochi,
    ¿tas alan ic d''ayin? Tzin tevi d''ayach, man̈ in ixtej, xchi vin̈ d''ay. Tzijtum
    elxo syamchaj vin̈ yuj eb'' enemigo chi'', yuj chi'' stzec''ji vin̈ d''a q''uen
    cadena yuj eb'' anima, tz''och q''uen d''a yoc vin̈ yed'' d''a sc''ab'' vin̈.
    Palta sd''in̈chitejb''at q''uen vin̈. Ix ic''jib''at vin̈ yuj eb'' enemigo chi''
    b''aj malaj anima.'
  tzj-E: 'Tak xutz''et Jesús xumaj rakic ruchi'', xexque''a chwech y ncow xtzijona
    ruq''uin, cawra xbij tzra: —Jesús, atet at Rlec''wal nimlaj Dios. ¿Nak nawajo''
    chwa? Tebna'' jun utzil, mtaban ta lowlo'' chwa, cara'' xbij tzra.'
  san-BUR: သ ယီၑုံ ဒၖၐ္ဋွဲဝ စီစ္ဆဗ္ဒံ စကာရ တသျ သမ္မုခေ ပတိတွာ ပြောစ္စဲရ္ဇဂါဒ စ, ဟေ
    သရွွပြဓာနေၑွရသျ ပုတြ, မယာ သဟ တဝ ကး သမ္ဗန္ဓး? တွယိ ဝိနယံ ကရောမိ မာံ မာ ယာတယ၊
  yaa-NT: 'Nãskakẽ Jesús fichita a nãmã ratokonõ mai chachipakefofã fãsikõi fiisiyanã
    yoini: “¡Ea afeska fayamafe, Jesús! Mĩ Nios Sharapa Fakeki ẽ mia yoi mĩ ea omiskõimayamafe,”
    fani.'
  cab-NT: Dan le laríjinbalin wügǘri ligía Jesúsu, ába lájuduragun ligíbugiñe, ába
    lagúaragun. —¿Ca uágu bemétera númoun, Jesúsu Liraǘ Búngiu le Íñugutimaabei?
    Ayúmuraguatina bun lun masúfuriragüdün bánina.
  clu-clu: Pagkakita na kay Jesus nagsinggit tana kag naglood kanana. Makon na dayon
    sa mabaskug nga limug, “Jesus nga Bata ang Dios nga labaw sa tanan, ano imong
    labut kanakun? Nagapakitloy ako kanimo nga indi mo ako pagsilotan.”
  swh-ULB: Alipomwona Yesu akalia kwa sauti, na akaanguka chini mbele yake. kwa sauti
    kubwa akisema, Nimefanya nini kwako, Yesu mwana wa Mungu aliye juu? Nakusihi,
    Usiniadhibu mimi”
  tpt-NT: 'Tejkan laqtsꞌil ni Jesús, va taꞌaqtsoqoqtanil la ixtalakaꞌukxpuꞌ. Va la
    pꞌas tꞌasal, va junil: —¿Suncha kꞌatsꞌaycha kun kitꞌin? Jesús Sasꞌatꞌa kꞌatꞌi
    ni Dios yu vilchal laktꞌiyan. Iktapayniniyan jantucha apalay kꞌilhimaqchꞌapꞌu.'
  aai-aai: Naatu nuw Jesu i’itin ana veya nanamaim ra’iy rerey fanan aumetawat na’in
    iwow eo, “Jesu God auyomtoro’ot Natun, ayu isau boro abisa inasinafumih kunan?
    Abifefeyani men baimakiy initu!”
  sny-sny: Meni ape Jisas siyeye su, le Jisas ma'e winetairai, meni ape Jisas ma'e
    peri hare uteyei erasi irowe, “Jisas, ne piyene ane ma'e au luwaruwenamisiya awere?
    Ne Owane Sitewi, Tai Pefine a'i lo meni eime ne. Ne ane ma'e owe ape au luwaruwere!”
  myy-myy: '@see-verse:LUK.008.027'
  trc-NT: 'Dan me se caꞌneꞌ Jesucristó suun rihaan nana̱ chre̱e se vaa cu̱riha̱nj
    nana̱ chre̱e nimán soꞌ a. ꞌO̱ se quisíj queꞌe̱e̱ canó nana̱ chre̱e man soꞌ a.
    Dan me se nda̱a agaꞌ ne̱ꞌ numíj nii raꞌa soꞌ do̱ꞌ, tacóó soꞌ do̱ꞌ, tza̱j ne̱ xuun
    soꞌ, ne̱ xꞌneꞌ yoꞌ, quiꞌyaj soꞌ, ga̱a ne̱ nica̱j nana̱ chre̱e man soꞌ caꞌanj nij
    soꞌ quij na̱nj ado̱nj. Dan me se ga̱a queneꞌen soꞌ man Jesucristó, ne̱ caguáj
    soꞌ, ne̱ canicunꞌ ru̱j soꞌ rihaan Jesucristó, ne̱ nucua̱j caꞌmii soꞌ, cataj soꞌ:
    ―Veé neꞌén ꞌu̱nj se vaa taꞌni̱j Diose̱ síí sa̱ꞌ ndoꞌo mé so̱ꞌ, Jesús. Me cheꞌé
    ꞌnáꞌ so̱ꞌ rej né ꞌu̱nj ga̱. Cata̱j xnaꞌanj sa̱ꞌ ꞌu̱nj rihaan so̱ꞌ se vaa se̱ quiꞌyáá
    so̱ꞌ sayuun manj maꞌ ―taj soꞌ rihaan Jesucristó a.'
  cut-NT: 'Cuahn che ndihchero se Dihvo vo ne, chahn nda̱ se, chehntihya se na̱n ye,
    ne cah se: ―Jesús, Da̱ya Dendiohs che a̱ma yudo vederihquentiyon yahn ye, ¿dehco
    che reca̱hdenun ne yune yáhn? Ricá favor ndih che hua din ne che chuhríhn.'
  bel-bel: 'Ён, убачыўшы Ісуса, закрычаў, упаў перад Ім і моцным голасам сказаў: што
    Табе да мяне, Ісусе, Сыне Бога Ўсявышняга? прашу Цябе, ня муч мяне.'
  zlm-KSZI: Ketika dia melihat Isa, dia berteriak lalu sujud di hadapan-Nya dan berkata
    dengan suara yang lantang, ‘Mengapakah Engkau mengganggu aku, ya Isa, Putera Allah
    Yang Maha Tinggi? Aku minta janganlah seksa aku.’
  gdr-gdr: Ɨ re ton Yesund yɨr yongonj, ton ukoi ara kɨma irere awonj dɨde sap otendonj
    Ti wɨpɨnd, ngɨrpu ton ket ukoi ara kɨma obailitonj da, “Yesu, pumbjog Godɨmna
    b'ɨga! Nangga e man singi yomnyɨt kor pɨlɨnd? Kon metɨrkisɨn, goro ken negɨr notɨnɨm!”
  vmy-NT: 'ꞌBa kionga tsabe Jesús, tsakasenkunchꞌintꞌare nga ꞌñu kiskiꞌndaya, ꞌba
    kitsu: —Ji Jesús, Kiꞌndire Naꞌenchana xi tijña ngankꞌaa, ¿mé= xi tjinri ngatꞌa
    tsaꞌan? Teꞌbetsꞌara̱ nga bi baꞌenaa̱ kjuanima.'
  cmn-FEB: 他一见耶稣，就俯伏在耶稣脚边，大声说：“至高上帝之子耶稣，你想要我怎样呢？不要折磨我，求你！”
  gmv-RNT: Yesusa beyida wode waassishe Yesusa sinthan kundides; qaala dhoqu histidi
    “Boncho Xoossa Naa Yesusa! Taasinne nees ay gaytoteththi dizee? Ne tana waayssonta
    mala ta nena woossays” gides.
  ncl-NT: 'Huan jan axcan yihual quitac Jesús, quitzajtzilic, huetzic quimolancuacuetzilijtataya,
    huan ca lajtol chicahuac quilic: —¡Xiquisa huan xichcahua, Jesús, tehual tiꞌixolol
    in Dios hual chanti niman pa pani pin cielo! ¡Nimitzilía ca noyolo, amo xichcocolti!'
  sua-sua: '@see-verse:LUK.008.027'
  klt-klt: Rám táuppon iruk wáik ká ep tánggiuk, wata ku ámna kámá yá pinná tángga
    ket hárammá sen dá putingga sat átkiuk, enendu sen wa uying rákrákit tángga iruk
    wáik watán nanará isutang kung ále ámna nangge muná káin wa átkiuk. Ámna watá
    Jesu káuk wahára wu mantángga táng hang hárammá hulá hára kátiuk. Wáina tán Jesu
    yá iruk wáik wa ing inuk, “Ámna wa sangga hang!” Ingga wáina inán ámna watá hahatingga
    hánám mantáuk, “Jesu, Ánutu Árená Hánám wata Nanggená, rina táng namindelák? No
    ing kanin, neháng lem ma táindalák!”
  are-are: Jesuanha aramala, artwa era ilkarlalhaka, Jesuanga urlarra mparalela turta
    arrarnalhaka. Erantama intarra ilkaka, “Jesuai, Altjirra Kngarra ekura 'Lirai,
    iwunhangama unta nukurna pitjika? Yinga ungkwangurna ingkama, unta yinganha itja
    rrukunthakunthilitjika.”
  gai-gai: Ri, an ramootta Iesusa wattatnanna, ma larɨkca ŋgocraica, ma mana out ŋgirikca
    ma gaindopca, “Iesus! U Raraŋ Aetaniac tamuŋna Nuoc. U aukmo tida moit? Aku umo
    gaind ŋgoinna diginande. U aukmo gɨgɨrar anikca kai neaŋ teac!”
  qvm-NT: 'Tsay runataga atsca cutimi demonio ruratsergan munashganta. Maquinta y
    chaquinta cadënawan watapäcuptinpis cadënata rachiriycurmi chunyag jircacunaman
    aywacog. Demoniucuna paypita yargunanpag Jesús niptinmi naupanman gongurpacuycuptin
    paycho cag demoniucuna gaparargan caynog nir: “¡Munayniyog Diospa tsurin Jesús!
    ¡Cay runapita ama gargaycalämaytsu!”'
  chz-NTPS: 'Läꜙko̱o̱ˉ maˊ gaꜙjë̱ë̱yꜗ Jesús, gaꜙhooyhꜗ ki̱i̱ˉ mahꜗ gaꜙjwä̱ä̱yꜗ hñiiyꜘ
    chaˊnëˊ Jesús, gaꜙhlëëyhꜘ ki̱ˉga̱a̱ˉ: —¿Heeˉ hnoohˉ jmeehˈ kinꜙ, Jesús, Jo̱o̱ꜘ
    Dio hi̱ˉ gyaꜗ gyʉʉhˈ? Taꜙ jmeeˉ hñaaˉ hohꜘ, taꜙ jmeehˋ jnäꜘ —gaꜙjähꜘ jmɨˉlleꜘ
    hlɨɨhˈ heꜘ.'
  kmu-kmu: Ani kanomoꞋa Yisasina ageteno mopafi agoꞋya ayemaineno ala kefiti mage
    hie “Yisasiga tagasenoꞋma anale mainea Anumaya Kotina nafaꞋneꞋamoga naꞋa hunategahe
    neꞋane? MusekaꞋa nehugi nagata aisia kavala hu onato.” huno nehie.
  ood-NT: Tsh id am chehg k si s‑kaidam hihnk ch ab i meh pi haꞌichu enigadadch mash
    hab wa chuꞌig k ab wui i gehsh k si s‑kaidam hab kaij, “Jesus, alidaj g si uhgk
    Jiosh, gam g hu hihm k pi koꞌokam has ni‑juhni.”
  lbm-lbm: ऊ यीशु ख देख क चिल्लायो अऊर ओको आगु गिर क ऊंचो आवाज सी कह्यो, “हे परमेश्वर
    को बेटा यीशु! मोख तोरो सी का काम? मय तोरो सी बिनती करू हय, मोख सजा मत दे।”
  ncj-NT: 'Ihcuac oteitac in Jesús, niman omotlancuaquetz teixpa huan oquihto: ―Tel,
    ¿tlen ticpiya tiquitas ica nehhuatl, Jesús titeconetzin in Dios hueyicatzintli?
    Nimitztlatlautiya ahmo xinechtlapanolti.'
  yuj-yuj: '@see-verse:LUK.008.027'
  kto-kto: Na tara la agimaong irio migana Iesu tie muo ga lekofong dadebip a ga kukupong
    ga ugama, “Iesu nunuo Poi ang Morowa nakap migat. Nuga mani le akosarnang ira
    ruo? Tika ira nuo, buat tokiraranung!”
  gmv-NT: ዬሱሳ ቤዪዳ ዎዴ ዋሲሼ ዬሱሳ ሲንꬃን ኩንዲዴስ፤ ቃላ ꬎቁ ሂስቲዲ “ቦንቾ ፆሳ ና ዬሱሳ! ታሲኔ ኔስ ኣይ ጋይቶቴꬂ
    ዲዜ? ኔ ታና ዋይሶንታ ማላ ታ ኔና ዎሳይስ” ጊዴስ።
  por-BLT: 'Ao ver Jesus, ele gritou, caiu aos pés dele e lhe perguntou, aos berros:
    “O que você quer de mim, Jesus, Filho do Deus Altíssimo? Por favor, eu lhe imploro,
    não me castigue!”'
  stp-NT: 'ba tɨɨ gu Jesuus na miꞌ kɨɨk. Baꞌ jotmodaꞌ mu mɨraak mi oꞌlhiaꞌn kɨꞌn bɨɨpɨꞌ
    dɨr ba kɨkbo, baꞌp tɨtda gɇꞌ kɨꞌn: ―¿Jax japich bhaiꞌ bañ dhoodam Jesuus maraaꞌn
    gu Gɇꞌkam Dios? Chaꞌp jiñ chulhiiñchuꞌndaꞌ. Ka tuñ uañiꞌñkaꞌ ap gu xib.'
  ame-NT: '@see-verse:LUK.008.027'
  mgh-2016: Vaamwonne awe Yesu, nkaakhuwelha, eewulhushaka vamietoni vawe, ni ukhuwelhacha,
    “Yesu, Mwaana a Nlhuku Mulhupalhe Chinene! Unothanani uwannyaka? Kinoulhepelha
    wiira, uhikoomolhe!”
  kvn-NT: 'Tegin tule-nia-nikad Jesús-takchagu, sapejul kolmas, tegin Jesús-abir chimtinoni.
    Tegin tule-nia-nikad sapejul Jesúszhe kote chogal: —Jesús Pab-Pul-Tummad-e-Machiye,
    ¿ibiga pe ankin yoledani-wedeye? An peje wile, pe melle sapejul an-imakoye.'
  gvf-gvf: Yal ta i Yesu kanere gala bil dire, Yesu kawn mina yaa yobin bile milere
    ka iru di tongwa, “God Yal Bil Wen, Wan Yesu, na inan kanan paamia, i kanin ta
    paimo? Na kawan dire di teiwa. I gain giil pire na tekio.”
  san-ISO: sa yīśuṁ dr̥ṣṭvaiva cīcchabdaṁ cakāra tasya sammukhē patitvā prōccairjagāda
    ca, hē sarvvapradhānēśvarasya putra, mayā saha tava kaḥ sambandhaḥ? tvayi vinayaṁ
    karōmi māṁ mā yātaya|
  deu-ELBBK: 'Als er aber Jesus sah, schrie er auf und fiel vor ihm nieder und sprach
    mit lauter Stimme: Was habe ich mit dir zu schaffen, Jesus, Sohn Gottes, des Höchsten?
    Ich bitte dich, quäle mich nicht.'
  mcb-NT: 'Otimake kutagiteri ipigatagagematirityo kara. Yaganavetunkanityo yogusotantanavetunkani
    karenatsa irakoku ontiri igitiku ipampogiasanotunkani, kantankicha teratyo iragaveenkani,
    ontityo itimpatuagematirotyo kara, impo yogari kamagarini ishigakagagematanakarityo
    anta parikoti terira intime matsigenka. Irorotyo ineavakerira Jeso itigeroaventamatanakarityo
    ikaemanakera: —Virori vinti Jeso Itomi Tasorintsisanorira timatsirira enoku. ¿Tyara
    pinkantakenara? Atsi garatyo patsipereakagana. ¡Tsarogakagavagetenakario! Ikantantakaririra
    maika matakatari ikantakeri Jeso kamagarini inkontetanaera iokanaerira.'
  yle-yle: Dini ghi n꞉ii ngê Yesu módu, yu km꞉ee dyimê wo, dpodombiy꞉e u kwo mbwolo,
    kwo, Yesu. Kwo, Yâpwo Ndîî Tp꞉oo. Kwo, Lukwe a nga ngmanyi md꞉o? Kwo, Ṉga atédê
    nkêpê mb꞉anê, nangê kpada nê.
  swh-1850: Alipomwona Yesu, alipiga kelele na kujitupa chini mbele yake, na kusema
    kwa sauti kubwa “We, Yesu Mwana wa Mungu Aliye Juu una shauri gani nami? Ninakusihi
    usinitese!”
  msc-msc: 'A ka Isa yen tuma mɛn na, a kulera bakɛ. A nara ibe duu ma Isa sen kɔrɔ,
    ka a kan nabɔ ko: «Ile Isa, Alla Kɔrɔtaninba Dencɛ! N bila! I nani an jakankata
    kanma wa?»'
  ese-NT: 'Jamatii oya quea tai po mee canaje eshahuaa. Jamajjeya oya dejja cuaa jeyo
    ca cua cadenaa, poqui ajja epojji. Jamatii ca ca cadena jjasejjajeaqui mee ca
    cua eshahuaa. Poqui mee caꞌya cua ma quima huasijje, de. Ma dejjaa Jesosa ba neinei
    ca cua. Majoya aje Jesosa nequi cojja nei ecuiꞌoshajjajo nequioqueña cua. Majoya
    aje Jesosaa jama aca cua baꞌa: —¡Eshahua cuana, cuayaquiꞌyocue! Majoya ma dejja
    jama cua baꞌa: —De, miya Jesosa, Eyacuiñajjija Bacua Ejja eꞌe jojo nei. ¡Aꞌa mo
    miyaya jinapajji soꞌo! —jamaya cua.'
  jac-NT: 'Hayet yilnito naj Comam Jesús, yah yaw naj, isjahbanoyo isba naj sata Comam,
    yalni naj yin̈ caw ip: —¿Tzet hawoc win̈an Jesús, Iscꞌahol Comam Dios caw aycano
    yip? Chinkꞌanan tawet mach chawakꞌ ecꞌoyaꞌ wanmahan, ẍi naj tet Comam.'
  cak-CNT: 'Y re achin re'', can xe xutz''et ri Jesús, can jari'' xbexuque'' chuvech.
    Y can riq''uin c''a ruchuk''a'' nich''on-apo chire ri Jesús, y nubij c''a: Rat
    Jesús ri Ruc''ajol ri nimalej Dios, ¿achique roma tok yinanek? Tabana'' jun utzil
    man quinach''ujirisaj.'
  zia-zia: '@see-verse:LUK.008.027'
  mal-2015: 'അവൻ യേശുവിനെ കണ്ടിട്ടു നിലവിളിച്ചു അവനെ നമസ്കരിച്ചു: യേശുവേ, മഹോന്നതനായ
    ദൈവത്തിന്റെ പുത്രാ, എനിക്കും നിനക്കും തമ്മിൽ എന്തു? എന്നെ ഉപദ്രവിക്കരുതേ എന്നു
    ഞാൻ അപേക്ഷിക്കുന്നു എന്നു ഉറക്കെ പറഞ്ഞു.'
  tuo-NT: 'Jesú cʉ̃rẽ ĩꞌagʉ̃, wãtĩ masʉ̃pʉre sãñagʉ̃rẽ “Wijaaya”, nicʉ niwĩ. Cʉ̃ cõꞌawĩrõcã
    ĩꞌagʉ̃, Jesú tiropʉ ejaqueꞌa, ʉpʉtʉ caricũcʉ niwĩ: —Jesú, Õꞌacʉ̃ ʉꞌmʉsepʉ nigʉ̃́
    macʉ̃, ¿deꞌro weegʉ yʉꞌʉre caribogʉ aꞌtiti? Yʉꞌʉre ñaꞌabutiaro piꞌeticã weeticãꞌña,
    ni tutuaro meꞌrã sẽrĩcʉ niwĩ. Pejetiri wãtĩ masʉ̃rẽ ñeꞌea, bʉrʉqueꞌamʉjãcã weecʉ
    niwĩ. Masã cʉ̃rẽ aperopʉ waꞌaticãꞌto nírã, omocãrĩ, dʉꞌpocãrĩpʉ cõme dari meꞌrã
    dʉꞌtecũumʉjãcãrã nimiwã. Tojo weemicã, cʉ̃ wejesuremʉjãcʉ niwĩ. Wãtĩ cʉ̃rẽ masã
    marĩrõpʉ sʉꞌori miamʉjãcʉ niwĩ.'
  mbl-NT: 'Hãpxip punethok ''ĩhã yãmĩy kummuk xop te'' kummukgãhã'', ha'' gãy, yĩy
    tikmũ''ũn te tik yĩm hĩy, xi'' kup hĩy, pip kup mũg xap hã'' hĩy, pãyã tik te''
    koxyõy, ha yãmĩy kummuk te panip xexka tu'' mõgãhã'', yĩy Yeyox te yãmĩy xat pu
    mõg, ha tik te Yeyox pẽnãhã'' tu'' yĩy ka''ok, tu kopaxux ha'' nãhã'', tu nũ''xup,
    tu: —Yeyox, ''ãmũn yã Topa xe''ẽgnãg kutok. Xatep-tep tup? ''Ãte xa tu'' xak ''ũgkummugã
    hok. Kaxĩy.'
  zpc-NT: 'Cati blëꞌënëꞌ Jesús, naꞌ uditzu z̃ibinëꞌ ureꞌnëꞌ lao Jesús uredyiyaꞌnëꞌ
    rëbinëꞌ Jesús: ―¿Bixquienꞌ zaoꞌ niga hueloꞌ nëꞌëdiꞌ zëdi? Nubëꞌdaꞌ luëꞌ Jesús,
    z̃iꞌi Diuzi zu guibá. Rnabayëchaꞌ laoloꞌ ta biutzagalaoloꞌ nëꞌëdiꞌ.'
  gul-NT: Wen de man see Jedus, e holla loud an git down pon de groun fo Jedus foot.
    E holla say, “Jedus, ya de Son ob de Mos High God! Wa bidness ya got wid me? A
    da beg ya, do please, dohn toment me!”
  arp-arp: Hāenauhauwaude Hejavaneauthusaun haevasanade, nau haechaagujanaugudauna,
    nau hanaāevasanadethaude, Hauddusehathe, Hejavaneauthusau, Nananene Heau Hejavaneauthau
    javaājauuthee? Nenedauwunathane Nananene jevanaunauchauthehe.
