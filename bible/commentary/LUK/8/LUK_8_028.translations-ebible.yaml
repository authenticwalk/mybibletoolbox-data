    arimarim byobogto naan yang kadina kayan yagpanawpanaw adto sang kagorangan. Pagdatung
    naan na otaw kang Jesus, yamatowad yaan disang atobangan ni Jesus, durug yokowaaw.
    Yaparabay si Jesus magsagda sang mangkaraat, laong, “Panaw da kamo disang lawas
    naan na otaw.” Kayan byubugbugan naan na otaw yang kanaan sorit, pyapagsorit nang
