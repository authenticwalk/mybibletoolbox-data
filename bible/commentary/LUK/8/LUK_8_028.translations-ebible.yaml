    Jẽniaivʉ mʉre, ñájine d̶abejacʉ yʉre, arĩ cod̶oboborejamed̶a.'
  ita-1927: 'Or quando ebbe veduto Gesù, dato un gran grido, gli si prostrò dinanzi,
    e disse con gran voce: Che v’è fra me e te, o Gesù, Figliuolo dell’Iddio altissimo?
    Ti prego, non mi tormentare.'
  lww-lww: Ana yermare la nene akila kare yar nene yam moki rui, kila sane yar la
    akirakiravanli naga silaga, a apiar e kilipan, a apiar lana amio limana e kilika
    panon laki, ana naga sum̃a kilaroro ga, a yermare la nene am̃enelua naga pa m̃eke
    e yokorena nene. Ana Yesu pisuia, pis pa ninuna viowa, pilelua sape ligan yaru
    nene. Ana yar nene pisu Yesu, pio naga, a mloru e lana, ana ninuna nap̃a sike
    ea pis m̃arera, sape “?Ana Yesu, ko narina ne Ntewa na Mava, kiom̃a ya na teke
    e inu? !Nepiun m̃areran pan ko, nesape ve ola re nakoaena van inu!”
  ron-BAYASH: 'Kănd lu văzutulă pă Isus, jăl u mužjit tari šă u kăzut dădănenći la
    jăl šă dăm tot graju u mužjit: “Šje gănđešč dă la minji, Isuse Fišjoru alu Dimizov,
