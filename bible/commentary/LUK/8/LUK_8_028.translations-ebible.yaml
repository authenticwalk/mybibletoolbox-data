  kan-OKCV: ಅವನು ಯೇಸುವನ್ನು ಕಂಡಾಗ, ಅವರ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದು, “ಯೇಸುವೇ, ಮಹೋನ್ನತ ದೇವಪುತ್ರರೇ,
