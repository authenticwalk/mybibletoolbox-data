  nas-nas: Teka tee daiꞌnisi totoraꞌpaara maꞌnarie meeꞌboraꞌ sirakamaaꞌaape beꞌantavauꞌ.
    Teke pankaroong kuvinanka-koo otokoꞌ booꞌnuka dakoꞌdomai, pava-koo deeaꞌ, eeꞌnoko
    simpenoiꞌ otokoꞌ. Teie naninge Jiisuuꞌ kuneꞌuko Jiisuuꞌke tee maꞌnaang nauvuuꞌnung
    teieta bakoaraaꞌnaang;
  uvl-uvl: Non neu esia Iesus pe halngana haka ke soke toto pe tamal sue i nga Iesus
