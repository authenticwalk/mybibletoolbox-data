  zar-NT: 'Cateʼ bönniʼ naʼ yuʼu böʼ xihuiʼ lëʼ biléʼenëʼ Jesús, gurö́dxiʼë zidzaj,
    ateʼ buzóa zxibëʼ lahuëʼ Jesús, en bëʼë zidzaj didzaʼ, rnnëʼ: —¿Bizxi ral-laʼa
    quiuʼ, Jesús, Zxíʼinëʼ Dios nayë́pisëtërëʼ? Rátaʼyuaʼ loʼ cabí usacaʼ ziʼu nedaʼ.'
  kde-kde: Aneyo munu pammwene Yesu, nkukuta, nkunamatokela muyo madodo langa Yesu
    akuno watangola kwa lidi likulu wachidoni, “Yesu Mwana wanga Nnungu Nkulu! Dachi,
    ùndambela chani nangu? Nakuyuwa unangubanihe!”
  ata-ata: Io, no mine anu mumaisou Iesu, la anu muꞌava tatila ka mulapau noxou Iesu
    tavaꞌu. Io anu muunga toxoxaꞌa mulai noxou Iesu sou muvikala aloxo ꞌo, “Iesu,
    nini Lataua e muxolu teitexi manina ꞌOlu. Nini nemasaxa lexe naꞌoxonu maꞌia noxilo?
    Eni alingaine lexe mamu sou naꞌoxo masua noxilo!”
  qvw-NT: 'Chayshi chay nunäta ćhaquipi maquipi tita cadinacunawan watapäcuptinpis
    mana quirilachu. Jinalculshi may chunyä ulucunämanpis pasacula Satanaśhca puśhaycaćhayaptin.
    Cay nuna Jesusta licälul-pacha apalcaćhaypa ñawpäninman un''ulacuyculmi nila:
    “¡¿Imactatá ya''awan munacuyanqui, Jatun Munayniyu Diospi Śhamü Chulin Jesus?!”
    nil.'
  nfa-nfa: '@see-verse:LUK.008.027'
  tnp-tnp: Aupən ikɨn, nian tepət, narmɨn tərah əha tatol in tətalməli pɨk, kəni nətəmimi
    kəutəlis nəhlkɨn mɨne nəhlmɨn e sen məmə otaskəlɨm tiəkɨs mauteh məmə otəsərəkɨniən
    natimnati. Mətəu nian rəfin təteatuv-eatuv sen mɨn əha, kəni narmɨn tərah tətəkeikei
    kəm in məmə otiet magɨm muvən əpəha ikɨn təpiə-məpiə ikɨn. Mətəu nian ialməli
    u təmeh Iesu, təmearəg əfəməh, muva morin=pən e nəhlkɨ Iesu, kəni mətagət məmə,
    “!Iesu, Nətɨ Uhgɨn Ilɨs Agɨn! ?Nəmə nəkəhro lak? !Əui, iətətapuəh ohnik məmə onəsoliən
    nalpɨniən asoli kəti kəm iəu!” Narmɨn tərah u təməni lanu mətəu-inu Iesu təməni
    rəkɨs məmə in otiet magɨm e suah u.
  urd-urd: वो ईसा को देख कर चिल्लाया और उसके आगे गिर कर बुलन्द आवाज़ से कहने लगा,
    “ऐ ईसा! ख़ुदा के बेटे, मुझे तुझ से क्या काम? मैं तेरी मिन्नत करता हूँ कि मुझे
    'ऐज़ाब में न डाल।”
  hot-hot: Ŋê loŋ êŋ ethak ekak ôpêŋ baŋ lo va lusu hathak seŋ ma êv anyô te ek eyabiŋ,
    ma doŋtom ŋgôk êŋ hayô ba hayôkwiŋ ôpêŋ ma hamô seŋ êŋ kisi. Ma habi ôpêŋ vôkê
    ma hi hamô loŋ thiliv. Ma anyô êŋ hayê Yisu ma halaŋ boloba ba hêv yak halôk pik
    habobo Yisu valuvi. Êŋ ma Yisu hanaŋ hadêŋ ŋgôk lelaik atu nena, “Otak ôpêntêk
    ba nu.” Êŋ ma ôpêŋ halam lôklala bomaŋ nena, “Yisu, o ma Wapômbêŋ Leŋ Anôŋ Biŋ
    anêŋ Nakaduŋ, lemhaviŋ undum malê êndêŋ ya? Miŋ nêm vovaŋ êndêŋ ya ami!”
  mqj-NT: 'Tappana ummita Puang Yesus, mealo'' siami anna malimuntu'' dio tingngayona,
    napasiolaan ma''kada nakua: “O Yesus, Anakna Puang Allata''alla to randan matande,
    aka la mupogau'' lako kaleku? Kupelau matin kenamala tae''na'' la mudarra.”'
  rus-SYN: 'Он, увидев Иисуса, вскричал, пал пред Ним и громким голосом сказал: что
    Тебе до меня, Иисус, Сын Бога Всевышнего? умоляю Тебя, не мучь меня.'
  mbh-mbh: Na nge nang pulua tamata kerengare o rero toko aken. Na nomenga tokokoere
    o tongporum imitroalnga, na o kin ieve na imeni nge sen, na mit tetalongare o
    theal tetal i, aveto i uriro ur alavusnga areken. Ma tamata kerengare o paes i
    a pen polpolnga ako toko e i voth nge avele. Ma toko aken i thepol a Jisas. Na
    Jisas i ria i ve, “Thomu tamata kerengare o lopot a toko aken nge.” Ma toko aken
    i wal na i matu toth a Jisas ieve tepun, na i presa viringa ve, “Jisas, wong ini
    a God ako i aolonga rintet kene Itun. Na lom neke i voth a tho nge? Na tho nong
    ong ve mothong tova pakerenga tho.”
  bdd-bdd: Coinega loheyaina Yesu ꞌiꞌiteya ma ꞌibwau ta ꞌibeꞌu ꞌeno talutalubuꞌiya,
    ma ꞌibwau waiwaiya, ꞌigwae, “Yesu yo, ꞌowa Yehoba Tohewaiwai hedada Natuna, toꞌaha
    ꞌutohotoho ma ꞌabehega ꞌupaihowa ꞌoiguwa? Tuwa! Sahena ꞌuꞌabiꞌabi hemuyemuyegau.”
  cbt-NTPO: 'Na''pochuachina catinaquë tanpaquën tonporahuatona'', pa''onta'' tonpotopirinahuë'',
    oshitërachinin. Sopai nohuanton, co piyapi ya''huërinquëhuë'' ta''antarin. Quisoso
    quënanahuaton, nantëntaquë isonquirahuaton, monshorarin. Napohuachina, Quisosori
    nosoroaton, a''naroáchin sopai itërin: —Iso quëmapi quëran pipico huachi, itërin.
    Ina natanahuaton, chiníquën nonin. —¿Ma''ta'' yaonpotarancoi? Quëmaso'' Quisosonquën.
    Yosë hui''ninquën. Yosë marë'' ama aparisitocoisohuë'', itërin.'
  rmy-SERVI: 'Кала вов удыкхля Исусо, чутапэ Лэхкэрэ пурэндэ тай затиписиля зоралэ
    ґласоґа: — Со Тути трэбуни мандар, Исусо, Чяво Дэвлэ Барэдэрэхкэрэ? Мангав Тут,
    на тер манди бида!'
  srn-NT: 'Di a si Yesus, a bari èn a fadon tapu en kindi na En fesi. A bari nanga
    tranga sten taki: “Yesus, Manpikin fu a Moro Hei Gado, san Yu wani nanga mi? Mi
    e begi Yu: No pina mi!”'
  cta-NT: Loꞌo cua naꞌa̱ yu jiꞌi̱ Jesús, liꞌ cui̱i̱ ngusiꞌya yu, nclyú yu nde loo
    Jesús. ―¿Na laca cuaꞌni nuꞌu̱ loꞌo naꞌ, cusuꞌ Jesús? ―nacui̱ yu quicha biꞌ―. Jlo
    tiꞌ naꞌ chaꞌ nuꞌu̱ laca Sñiꞌ ycuiꞌ Ndyosi nu laca loo la. Cuaꞌni nuꞌu̱ chaꞌ clyu
    tiꞌ jnaꞌ, ná cuaꞌni nuꞌu̱ chaꞌ tiꞌí loꞌo naꞌ ―nacui̱ yu quicha biꞌ jiꞌi̱ Jesús.
  bqc-SIM: 'Wì aà yeye ń mↄdaonaↄ, wì aà daliu aà zùukɛa yã́i, kási ì mↄdaonapiↄ
    kɛ̃́kɛ̃ɛ, tã́api i aà zu sɛ̃u. Kɛ́ à Yesu è, ↄ̃ à wiilɛ̀ à kùlɛ aà aɛ,
    ↄ̃ à pũ̀na à mɛ̀: Lua Musude Nɛ́ Yesu, bↄ́mɛ wá daaai? N yã́ na! Ńsu ĩadaao.
    À bee ò kɛ́ Yesu lɛ́ o tã́api gowà yã́iɛ.'
  tcz-CHONGTHU: Yeshua amu mu chun apeng'in chule amasanga alhu jengin ahi. Chuin
    ahung peng in, “Ipi jeh a kakoma hung kikumlut nahim, Yeshua, Chungnung pen Pathen
    Chapa? Lungsettah in, katao ahi, nei gimbol hih in,” ati.
  mar-mar: तेव्हा तो येशूला पाहून फार ओरडला व त्याच्यापुढे पडून मोठ्याने म्हणाला,
    हे येशू, परात्पर देवाच्या पुत्रा, माझा तुझा काय संबध? मी तुला विनंती करतो, मला
    पिडू नकोस.
  snp-snp: Wewa yakafo Yesu eyeto kai meleto kiyanalo kiyana umola fito ka au loto
    limo, Yesuwo, Goti akaiya nemo we Nalafo, nedi-nedi o nedenagolo ane? Ukane ogofu
    olu nomámo, loto auma wito lokomowe, loto loumaiye.
  isl-isl: 'Um leið og hann sá Jesú, rak hann upp vein, féll til jarðar og hrópaði:
    „Hvað viltu mér, Jesús, sonur hins hæsta Guðs? Ég bið þig að kvelja mig ekki.“'
  spy-NT: Yu kayit yēē kimii ꞉Yēēsu, kōōnchō ānkōōryookyi keey ng'wēny, ānkubōloobōl
    kule, “Imāchēēnoo nee ōō, Yēēsu Lakwataab Yēyiin nyoo Iyweyaat? Āsooyiing' kule
    ‑'meenyaliilaa.”
  xnn-xnn: '@see-verse:LUK.008.027'
  mwe-mwe: Akaabhoneje a Yeshu, gwajobhele gwaigwishiye pai mmujo jabho akuno alibheleketa
    kwa utiya, “Mmwe a Yeshu bhanabhabho a Nnungu bhakulu, mmwe nndi na nne? Shonde,
    ngunajuga nnamboteshe!”
  tte-tte: Saugana yaluyaluwane imiyamiya koina nige sowana yabo ipan-kalatan bwagana
    tem seni koina sipan. Sauga tupwana nimana yo kaena sipanli seni mena na iyamo
    nimana mena iutusili yo seni kaena mena igoluli yo yaluyaluwane ana kaiwe koina
    iyabubu ilau dedei paepaeli bwagabwaga mena. Tomone Yeisu igitai kabo iwui yo
    ilaoma koina, manna mena tutulina italu-sakonayan yo ipwalou. Yo Yeisu iwalo yaluyaluwa
    biki koina iba, “Kowa yaluyaluwa biki tomone bwaite koina kuyawatagilima.” Kabo
    yaluyaluwa bikine iyoga kainana lalakina mena iba, “Yeisu, Yaubada Tomiyasaesosi
    Natuna, tawae nuwanuwam uginauli koliyau? Tabu kuyayakamkamnayau.”
  tcs-tcs: So nau, wen da man bin luk Zizas, em bin poldaun prant wea Zizas. Em bin
    singaut prapa laudwan, ‘Wanem yu wandem wea mi Zizas, Boi blo da Prapa AntapGod.
    Plizgar, yu no panse mi, ane no meke mi po sapa.’
  hlt-THB: Anih ing Jesu ce a huh awh, khy nawh a khawkung awh khukzym pehy, ak tha
    yy nawh, “Jesu, sawsang soeih Khawsa Capa, ikaw ni tina vang na ti? Koeh ni khuikha
    sak mai, qeennaak ni thoeh nyng,” tina hy.
  soq-soq: Apana sa Iesu ewene mampeido wisene wawa bumpe itulene rasa debama wane
    mampe Iesu diene wanase, “Iesu, God ionoidoa Otopa, e mai nolaa da ne mainawo
    wineipona, dia! Ne e iririedina mai kadineawo poka etapaa menaneipona!”
  qub-qub: 'Jesusta ricärir ñaupanman aywashpan gongurpacuycuran. Sinchipa gaparar
    niran: «Munayniyoj Diospa Wamran Jesús ¿imatataj nogacunawan munanqui? Gamta ruwacö:
    ama ñacachimaychu ari.»'
  att-att: Á pakasingan nayù nagunagán kâ Apu Kesu, naganássing nga nakkalli nga napalakak
    ta arubáng na. Á kinagi na, “Sikaw, Kesu, nga Anâ ni Namarò nga Kotunán, anni
    yù akkuám mu nikán? Ikállà mà bì, ta arám mà jigirigátan!” kun na.
  bki-bki: Sim̃aro nalo nei ajum̃a ajutua kiki toro nei va telabo ruei, mila na tomu
    nalo amilavon ka atukuku kanio dam̃ariga, a nalo ajum̃a amiorkakar ka m̃armieni,
    p̃eli amiorkakar jaano a jum̃ano ka teli, mia naio jom̃a mila kokorovlo ga, a
    sim̃aro nalo nei amijil deven naio binimei joa vio mom̃a nei. Mia Yesu mialio,
    mil ban niununo va nei, jitig naio berinavo tuvan toro nene. Mia toro nei mial
    Yesu, naio bio banio, a naio mijorua jaano, ana niununo neibano joa naio mil burutomoruo,
    naio berenio berinavo “?Mia jau, Yesu, Atua Sop̃i kenerinio, kanamo vaio joa kiniou?
    !Kiniou nobika jikili denso, ka mia jau kesian re vironiano van kiniou!”
  bqp-bqp: 'Òdi a yĩ kũ mↄ̀kakↄ̃ananↄ, òdi a da lín a kũna yãi, ama àdi mↄ̀kakↄ̃anaa
    pìnↄ kɛ̃kɛ̃mɛ, tãna pìi dì a si sɛ̃̀n. Kũ à Yesu è, akũ à wiki lɛ̀, à sù à
    kùtɛ a arɛ, akũ à pũ̀tã à pì: Yesu, Luda Musude Nɛ́, bↄ́n ó vĩ kↄ̃ ↄĩi? N yã
    nna! Ǹsun wɛ́ tãmaro. À ò lɛ kũ Yesu ò tãna pãsĩ pì bo a gũn yãimɛ.'
  mcp-mcp: 'Dʉ́gʉ́lə múúd ɛ́nɛ nyə á dʉ́g Yésus yí, nyə a bwú ŋkwiimbyê a mú zə bʉ́la
    nyə shí məkuú. A músə kɨ̂m nə́: «Yé Yésus *Mwân mə́ Zɛmbî á gwɔ́w-gwɔ̂w, shwə̂
    bâŋ nə inɛy? Mə́ jəgʉla nə wo, kú bɛɛg tə̂l mə cwúndʉd.»'
  hat-hat: 'Lè l'' wè Jezi, li bay yon gwo rèl, li lage kò l'' atè devan Jezi, li
    pran pale byen fò, li di li konsa: Kisa m'' gen avè ou, Jezi, Pitit Bondye ki
    anwo nan syèl la? Tanpri souple, pa fè m'' soufri.'
  npl-NT: 'Ijkuak nin tlakatl okitak n Jesús, omotlankuáketski iyakapa iwa opé tsajtsi:
    —¿Tlan tikneki nowa, Jesús, Ikone n Totajtsi Dios non weyijkatitok? Nimitstlatlaujtia
    amo techtlaijyowilti.'
  bgg-bgg: Ai è Isu shii doh mage shii, goh gang è choh srane ai lai shii awailum
    ne bam srane ziak ne yao, “Hamangkhung-aphuii pha Bajo Giu pha Dufuii Isu!” Na
    gu è nyie chid pha um lei? Gu na shii khung ne yao phro, gu shii lago aphi rabo
  eng-TCENT: When he saw Jesus, he cried out, fell down before him, and said with
    a loud voice, “What do yoʋ have to do with me, Jesus, Son of the Most High God?
    I beg yoʋ, do not torment me.”
  eng-BSB: When the man saw Jesus, he cried out and fell down before Him, shouting
    in a loud voice, “What do You want with me, Jesus, Son of the Most High God? I
    beg You not to torture me!”
  cpu-NT: 'Ikanta iñaavakeri jareetapaaka Jesús, ishiyapaaka, jotyeerovashitapaakari.
    Kaimanake shintsiini, ikantzi: “¡Jesús, Itomi Pavaperotatsiri! ¿Tsikama pinkantajaantenaka?
    Tera nonkove povashinonkaina.”'
  san-ASM: স যীশুং দৃষ্ট্ৱৈৱ চীচ্ছব্দং চকাৰ তস্য সম্মুখে পতিৎৱা প্ৰোচ্চৈৰ্জগাদ চ,
    হে সৰ্ৱ্ৱপ্ৰধানেশ্ৱৰস্য পুত্ৰ, মযা সহ তৱ কঃ সম্বন্ধঃ? ৎৱযি ৱিনযং কৰোমি মাং মা
    যাতয|
  tac-NT: '''Lige alué rió Esusi etesa a''wágame sinale, ''lige ''male a''bemi napu
    ilile Esusi ''lige a''bé ilíbale chojkóbisiga napu ilile Esusi, ''lige e''wele
    ne''oka anile: ―¿Tachiri najkí mué Esusi, Onorúgame ''pa rewagachi ajtígame inolá?
    ¡Pe rekó tase resí olawa ne''chí!'
  eng-WEBPB: When he saw Jesus, he cried out and fell down before him, and with a
    loud voice said, “What do I have to do with you, Jesus, you Son of the Most High
    God? I beg you, don’t torment me!”
  gfk-H: Ing ga nas lah Iesu, ga manga kukula gaam puka taar napu manaluai tana gaam
    tangai naliu bia, “Iesu, Nati Kalou Nong i Naliu Sakit, waak u kas na gil iau!
    Iau saring uga bia pau na gil hangungut iau.”
  viv-viv: Tova moyaꞋaina yafune kaliva giluluvaiyena ada bulava kainumula againe
    nimana agena hiyogoyogona be hiꞋitaꞋitaveꞋavina tu au aiꞋadi bulava gigologolohina
    ada yafune kaliva giwavina be melalagaga agaidiya gimiyami. Tu Yesu giyemu-yo
    yafune givehimeyena be kaliva ginanuyabuyabuna. Kaliva Yesu giꞋitana againe, givebutu
    gikovakova Yesu agene giꞋawawa gikovaꞋawafatafata gigayo, “OꞋeni Yesu Yaubada
    Tomiyagetane-moꞋane Natuna. Gavadi iya agaikuya unagani-yo uꞋela? Againiya gahawayafayafa
    keke unakivetavetagigiku.”
  yao-yao: Paŵammweni Che Yesu ŵalisile, ŵaligwisisye paasi paujo pao ni kunyanyisya,
    “Mmwejo, Che Yesu Mwana jwa Akunnungu Ŵakulu, nkusaka ichichi kwangune? Ngunchondelela
    ngasimulagasya!”
  tgp-tgp: Ale pa tamlohi atu mara mo hite Iesu, mo ulo aulu, ale mo mai mo jovi na
    nahon Iesu mo verea na leo tavera matea mara, “Engko te nom sava isaku, Iesu Natun
    God Aulu Jea? Na tangi isam, aah! O sopo vailejilejiau!”
  auc-NT: Itota ingante adinque tömengä önöwa ïnö ædæ wææ̈ninque edæ Yæ angantapa.
    —Itota ëñëmi, bitö Æibæ Quëwengä Wængonguï Wëmi ïnömi incæ quïmæ̈ botö weca pöwëë.
    Botö ïmote edæ, Ämogate wæcæcäimpa, ante cædämaï ïmäwe, ante nanguï angantapa.
  kbc-NT: Igaataɡ̶a niɡ̶ica niwigo abeyaceɡ̶egi elioditibece me dibata. Codaa onidatecibeci
    niɡ̶ica oko one oigoetece galeena libaaɡ̶atedi, loɡ̶onaka, pida idioka limedi
    me nakagidi. Codaa niɡ̶ijo niwigo abeyaceɡ̶egi yadeegiticobige miditaɡ̶a ica nipodigi
    ane yadilo ane diɡ̶ica niɡ̶eladimigipi. Niɡ̶ijo naɡ̶a naditege Jesus, odaa jona
    dapaawe, odaaɡ̶enitini loɡ̶onaka Jesus, odaa mee me dinigetaɡ̶atee, “Jesus, Lionigi
    Aneotedoɡ̶oji ane iiɡ̶e inoatawece! Amiina ica anemaanitici? Jipokotaɡ̶awa me
    daɡ̶adiloikatiti.” Eo niɡ̶ida ligegi, leeɡ̶odi Jesus ja iiɡ̶e me noditicoaci niɡ̶ijoa
    niwicidi abeyacaɡ̶aɡ̶a.
  bmh-bmh: Go du nug Yesus peimai, piecaimai, alai Yesus nugau arab waugab taubibieun.
    Gonug gusig ulaimai, Yesus aureun, “Yesus, na Uwait wag dareu nugau nag. Na iz
    erunilamam? Iz Uwait nugau wanib gusig pataimai, aizem, na iz uhu i milen.”
  ctu-BL: 'Jini winic tsi'' cha''le oñel che'' bʌ tsi'' q''uele Jesús. Tsi'' yʌlʌ:
    ¿Chuqui i ye''tel ma'' tilel ba'' añon, Jesús, i Yalobilet bʌ Dios, jini C''ax
    Ñuc bʌ? Mic subeñet awocolic mach ma'' tic''lañon, che''en.'
  meq-meq: 'A ŋgatay a Yesu na, kwayaŋŋa a wuda ta gədaŋ. A kal ha bo kame i Yesu.
    Tsa na, a gwaɗay: «Nəkar na, Yesu Wawa i Bəy Mbəlom Fetek. Ka wuɗa ka neŋ na,
    mey? Amboh kâ geŋ wuray bay tey.»'
  noa-H: 'Mag wounau Jesús hoo hat''aawai dëgölp wiiu ha hi bʌ̈k''ʌrr p''õbk''abaimawia
    chaigpamamua t''et hirig magjim hanʌm: —Jesús, Cha Hʌ̃gt''aa P''uu Nʌm Hiewaa,
    ¿k''ant''eeta pua mʌ mʌgbaichëma? Hoob mʌ chig ha chiram hajim hanʌm, chi mepeer
    garmua Jesuu hichig woun mor heemua höbërpi jaaubaawai. Mag chi mepeer hajap t''ierrpa
    sĩerr haawai hʌ̃iba baarjeejim hanaabá. Mag barbaadeewai parii cadenau jʌ̃naa
    grillos hanʌm heejã bʌ̈ k''õok''a sĩsiuk''amjã hi hat''eem k''aba haajeejim hanʌm.
    Sĩi warag caden t''ʌrrëupʌ̈iwia hõor chukag haar warp warrjeejim hanaabá, chi
    meperau.'
  alp-NT: '@see-verse:LUK.008.027'
  san-VEL: sa yii"su.m d.r.s.tvaiva ciicchabda.m cakaara tasya sammukhe patitvaa proccairjagaada
    ca, he sarvvapradhaane"svarasya putra, mayaa saha tava ka.h sambandha.h? tvayi
    vinaya.m karomi maa.m maa yaataya|
  kbq-kbq: Ana ne'mo'a Jisasima negeno'a, avuga eme traka humaseno, ranke huno anage
    hu'ne, Jisasiga Marerisa Anumzamofo mofavremoka nataro! Keke hugantoanki nazeri
    havizana osuo!
  kbh-kbh: 'Chë ents̈á, Jesúsbioye tbojáninÿe ora, chabe natsanoica yojoshëntsaments̈iye
    y mënts̈á yojtsáyebuache: —¿Ndayá áts̈eftaca cojtsebos̈e, Jesús chë celoca Bëngbe
    Bëtsabe Uaquiñá? ¡Diosmanda ndoñe s̈catjatsets̈ená ca!'
  ron-LSB: 'Când L-a văzut pe Isus, a strigat, a căzut înaintea Lui și a zis cu glas
    tare: “Ce am eu de-a face cu Tine, Isus, Fiul Dumnezeului Celui Preaînalt? Te
    implor, nu mă chinui!”.'
  pon-pon: 'I lao kilan Iejuj, ap werida, poridi jan mo a indaki nil laud: Menda re
    omui nai, Iejuj Japwilim en Kot lapalap? I men poeki re omui, kom der kalok ia
    la!'
  nhe-BL: 'Huan quema quiitac Jesús, motlancuaquetzqui iixtla huan quiijto chicahuac:
    ―¿Tlaque nijpiya mohuaya? TiJesús. TiIcone Dios Tlen Más Quipiya Tlanahuatili.
    Nimitztlajtlanía, amo xitechtlaijiyohuilti.'
  sps-sps: Nainy te tagei ya Jisas, sa kuu fiisok ya gotsiny to matan Ya, ya kuu to
    sa tsue, “Jisas, Guei Tsoiny tana Gov a Tsigtsig Fiisok! A saa te komainy kat
    rom Anyi tsonyo na? Nyo sing marom Anyi fakamits vaare you!”
  wnc-wnc: '@see-verse:LUK.008.027'
  bus-bus: 'Wè à yi kↄ̃n mↄ̀kyakoonↄ wè à da lín à kũna yãnzi, mↄde è mↄ̀kyakoo
    pìnↄ kɛ̃kɛ̃mɛ, zĩn pì è à si sɛ̃̀n. Kɛ̀ à Yesu è, ben à wii lɛ̀ à mↄ̀ à kùɛ à
    aɛzĩ, ben à pũ̀tã à bè: Yesu, Luda Musude Nɛ́, bↄ́n wá vĩ kↄ̃ ↄzĩi? N yã nna!
    Ǹton wɛ́ɛ tãmaro. À ò lɛ kɛ̀ Yesu bè zĩn pãsĩ pì bↄ à guu yãnzimɛ.'
  gub-BL: Wexak Zezuz. Hexak mehe uhapukaz heiheihem pà. U'ar uzeamumew pà Zezuz huwa
    rupi, uze'eg ahyahy pà nezewe izupe. Ne Zezuz, Tupàn Ywate Wera'u Har ta'yr ne,
    i'i izupe. — Ma'e erezapo putar ihewe nehe, i'i izupe. — Ezepyk zo herehe nehe,
    i'i izupe.
  imo-imo: Aku kuro kerimuni kano iyemu waliwali lipo loi tirimu wali imbomani ka
    seneni yu ka toko yu nokoko moloringi nalo kuro keri yunge enge tirimomuni ka
    sen tungu tirimu wali kano kuro kerimuni kombu imbo naa pelina yu mepa purumu.
    Kano kuro kerimundo Jisasini nimbei, “Ongo wendo pa!” nimu kano wali iyemuni Jisas
    kanopa alako topa nimbe yu angilerimuna mainye tamalu pepa ru nimbelie nimbei,
    “Jisas, Gote Paa Olandopa Awilimunga Malo, nu peya na tendekuna tapu topo naa
    molombolo. Nu na kinye ambele ulu teni onioya? Nuni na ulure naa tewi nimbo walipo
    pilto,” nimu.
  boj-boj: Deqa a Yesus unsiqa tulaŋ leleŋosiqa bosiq Yesus aqa areq di siŋga pulutosiqa
    minjej, “O Yesus, Qotei Goge Koba aqa Ŋiri, ni e kiyerbqa bonum? E ni endegsi
    mermqai, ni e jaqatiŋ ebaim.”
  eng-DRA: 'And when he saw Jesus, he fell down before him; and crying out with a
    loud voice, he said: What have I to do with thee, Jesus, Son of the most high
    God? I beseech thee, do not torment me.'
  knf-knf: 'Wi awinuŋ Yeŧu aşë fuŧ idiim ajot ţi ihoţ yi nul ahuuran maakan aji :
    « Inumiyaan we ba Yeŧu, Abuk Naşibaţi *Andëmuŋ Maakan? Dkooţu kooţ, khajanaan!
    »'
  san-KHM: ស យីឝុំ ទ្ឫឞ្ដ្វៃវ ចីច្ឆព្ទំ ចការ តស្យ សម្មុខេ បតិត្វា ប្រោច្ចៃជ៌គាទ ច,
    ហេ សវ៌្វប្រធានេឝ្វរស្យ បុត្រ, មយា សហ តវ កះ សម្ពន្ធះ? ត្វយិ វិនយំ ករោមិ មាំ មា
    យាតយ។
  arn-NT: 'Fey pefilu ta Jesus, lukunagi ti wentru ñi inafül mew, fey wirarkülen feypifi
    ta Jesus: —¡Fülpakilnge ta iñche mew, Jesus fütra pepiluwün niechi Ngünechen ñi
    Fotüm! ¡Iñche llellipuaeyu tami kutrankanoafiel!'
  zas-NT: 'Chi baguiaax Jesús bazuxibix lojman, guneex rejs rëbix: ―¿Xhie rënl con
    naj, Jesús, Xiꞌn Dios yuꞌ xanyabaa? Rniaaban lojl ad gusagzil naj.'
  ken-NT: Ághɔ́ nɔ́kɔ́ Yesu, abɨk, arɔk akwɛ́n yi bɛkak, arɛm nɛ, ɛyɔŋ ɛtaŋataŋ bɛ,
    “Yesu Mmɔ Mandɛm Acha! Ɔ́bhɔ̌ŋ ntɨkɨ ndak nɛ mɛ? Nɨkmʉɛt ɔ́kɛ́ chyɛ mɛ ɛsɔŋɔri!”
