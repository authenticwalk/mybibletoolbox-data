    Jesus hen anchi ongtan way lomayaw.
  tam-2017: 'அவன் இயேசுவைக் கண்டபோது கூக்குரலிட்டு, அவருக்கு முன்பாக விழுந்து: இயேசுவே,
    உன்னதமான தேவனுடைய குமாரனே, எனக்கும் உமக்கும் என்ன? என்னை வேதனைப்படுத்தாதபடிக்கு
    உம்மை வேண்டிக்கொள்ளுகிறேன் என்று மகா சத்தமாகச் சொன்னான்.'
  azz-NT: 'Huan ne tagat ten quipiaya in amocuali ejecame, cuac quitac Jesús, ijcuacón
