    ŋineŋga koroani saka siveta i ikâwa ilâ pa nia pinde tamâta simo tia ŋinde. Tamâta
    ŋinde imora Yesu, aku isarâwa ku nao tundu ndue lâ Yesu kie tini. Ŋineŋga Yesu
    iporo ŋgua kaika panzi koroani saka tu sipile tamâta ŋinde ku sikâwa silâ. Andeta
    tamâta ŋinde isarâwa kawa ŋalae ndo mine tu, “Yesu, Maro Kindeni âta Tamwata Natu,
    noko kutu kuveta mana pa naŋa, a? Naŋa ano pano tu nâna kulua naŋa ndimo!”
  crx-NTPO: '''Et Sizi yutilh''en whe yuts''u huyih ''ink''ez yubut nachániti. ''Ink''ez
