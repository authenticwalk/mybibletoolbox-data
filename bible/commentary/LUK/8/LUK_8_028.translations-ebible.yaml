  gup-gup: Bu nungka binang Jesus wanjh kunu kayhmeng dja mankang kore kumirrk nuye,
    dja wernkih duninjh kayhmeng, yimeng, “Njale ngudda yimwam kanhwarrewon Jesus,
    ngudda nawu Beywurd nuye God nawu Kawernhwohrnan Duninjh? Ngaye djawahdjawan,
    yuwn kanmarnbun ngadjakbekkan!”
  bss-NT: Anyín áde ányíné Yesuɛ, ankwɛ̌ mɔ́ á mekuu ne esaád á nsəl, ábōnē
    aá, “A-Yesu, Mwǎn a Dyǒb á Ngum, cheé sóo déwóŋné? Sôn, weekɔ́gsán
    mɛ.”
  met-met: Bunging xumana xaungua xap, heku lipudi dituxu digoxi king rimandi duwasa
    mana, lipua taha saha waxu haringindi saing xaungua suka mala mana long xoliandi.
    Bungina lipua ba bagu Yesu, luki ma gung king tuxundi maxania. Baing Yesu tabina
    xaunga ba sok ma sangua lipua. Ning sok ma sap te. Tegu. Libu lipua wagi sabanga
    ba, “Yesu, Urana Etuam Sibuna Garanoa, bagula uraxata manga? Ngaxusungaung haringina
    ba usina salaga nangau tai.”
  nys-nys: Nginda baal djinang Jesus-any, baal waangki-djan, ngarda-kwarda baalaal
    Jesus-ang djenakal, kidji waangki-djan, “Jesus, Boolanga-Yirakang Nop! Natj noonook
    koordook nganyang? Ngany koort-koort noonany, yoowart djin-bama nganyany!”
  kpj-NT: 'Jesuisimy robireu tahe bedetxile resere tairy‑di ryryre: —Aõhebo biwasỹnykre
    Jesuisi. Kai Deuxutyhy Riòre atxiteri. Uritere aõhõkỹmy wasỹdỹỹõmykre.'
  zao-NT: 'Per or mwii zha Jesús, tsa mbig zha mtobxub zha lo Jesús ne mrez zha, nzhab
    zha: ―¿Chebee ndyaada lo nee Jesús Xgann Diox kuu ndob yibaa? ¡Naabʼn loʼa tetita
    nee!'
  byx-byx: I qatikka ai de masmas de qurli lungera ama iaus pet luqa. De qatikka ai
    de masmas de ama qaqet te uas tem ka, de ai de re raarl ver a qa ne ama sen. Dap
    katias ai de qe bingmet ne lungera. De lungera ama iaus dai ai de nge tit se luqa
    iasai saver ama qerleng i quasik kurl a nge ama qaqet. Baip ma Iesus ka meraqen
    be verleset sagel ama iaus ip nger iit navet luqa, taqurla de ngeres nes. De luqa
    qa lu ma Iesus, de qes nes, de qa aat manep per ama aivet gelna ne ma Iesus aa
    ilaing. I qes nes slep ma’, “Iesus, katikka ngi dai uut drlem ai ama Ngemumaqa
    i Qa Veviit daleng ama tekmeriirang mai, dai aa Uimka na ngi. Kua ngi narliip
    ngi lenges na uut? Dai iara ngu nen ngi ip kula ngi qurl a uut te ama getget iara.”
  ctu-CTI: 'Che'' ñac ti yilʌ Jesús ti'' ñocchoco i bʌ ti yebal i yoc Jesús. Jini
    xiba ti yʌc''ʌ ti c''am bʌ t''an ti oñel. Ti yʌlʌ: ¿Chuquiyes a wom a wic''otyon
    Jesús jatyet i Yalobilet bʌ Dios mach''ʌ ba''an i p''isol i ñuclel? Mic c''ajtibeñet
    ti wocol t''an cha''an mach a tyʌc''lañon, che''en.'
  zos-NT: 'Pø''nis is Jesús y veju y cyutcøne''cay Jesusis vi''naṉdøjqui y pømi ñøjmay
    Jesús: ―¿Ti mi sunba øtzji''n; Jesús møjipø Diosis mi ''Yune? Mi va''ṉgapyøjtzi
    jana mi ndø yac toya''isø.'
  gvs-gvs: Tuta liliuna dimoniyana koroto ikiinagove. Tuwo tomota siyoisi, seni sikabi
    korotoyana nimana be aena siyowóidi. Ikavava, siiyause go, tuwo seniyadi ikiguyalidi.
    Ikiguyalidi, e kina dimoniyana ikinagove isiya ina yoyowo goi ikaaiyaka. E tutayana
    Yeisu oga goi isou, korotoyana ikandoiwo Yeisu igite, tuwo ipodeda be nakae ima
    Yeisu matana goi aena ivatugúyala. Tuwo Yeisu dimoni ilovinae koroto goi bego
    isowóduwo go, kina korotoyana niyana gagaina goi idigo kana, ‘Yeisu, kom Yaubada
    Tokanayatanatoina Natuna, kai ima polava moe geya kom im polava geya. Akawanoi
    yaim bego geya kuyogedegedeguta.’
  kbm-kbm: '@see-verse:LUK.008.027'
  tew-tew: Iˀ yä̖ˀḏâapîˀ pꞌoewa̖a̖hâ̖a̖ḏi iˀ sen hä̖́yä́nbo óekaygiˀan iˀa̖míḏí
    háa iˀ yä̖ˀḏâapîˀ pꞌoewa̖a̖hâ̖a̖ nadaˀ waagi, heḏi tobáháa tꞌowaḏi iˀ sen wí
    pan waagibá kaḏénaḏi óemanwhiˀo heḏá óekwä̖́kꞌukhú̖whiˀo wänboˀ, ihayḏa̖ˀ
    iwhiˀtsꞌâˀḏi namaˀpꞌä́ndeˀ, heḏá iˀ yä̖ˀḏâapîˀ pꞌoewa̖a̖hâ̖a̖ḏi oe ahkónupiye
    óeshavekandoˀ. Jesus-di iˀ yä̖ˀḏâapîˀ pꞌoewa̖a̖hâ̖a̖ óejôn iˀ senbíˀweḏi napee-íḏí,
    heḏi iˀ sendi Jesus óemûˀḏi iví páaḏépiye idégeˀdisóge heḏi itu̖wí̖nú, “Heháaḏan
    u̖ˀḏi ánpí wíḏíˀohpí Jesus, u̖ Jôesi Táḏá iˀ shánkí kwꞌáye naˀä́ndiví ay unmuuˀiˀ?
    Naaḏi kayˀindi wídaˀmáa, wíḏítꞌôephaḏekannamípí.”
  rmc-rmc: 'Sar dikhľa le Ježiš, viskišagoha peľa anglal leste a vičinďa zorales:
    „So man hin tuha, Ježiš, Čhavo le Nekbareder Devleskro? Mangav tut, ma trapin
    man!“'
  apr-apr: Yeiso bet tool tani in ikamata Yesu, motong la itang le mai, inbe imol
    du igun turunu Yesu kene punu, inbe koonoo le mai. Iyei ne, “Atoo! Yesu, ong i
    Maro yo inepe ete ni, in natunu. Nga soo so bet kuyeii pau i? Atorong bet ken
    kop masngana pau be!”
  tiy-tiy: Médoo gule i ni étéw géméndam fiyon fo ké férisunén brab ikétén bé sangkaliey
    de sékéyén brab de kémérén. Been so ménséfantud brab uwitéy de saitan mangéy dob
    gonone énda i étéw de. Amun énggito noy Jesuse, ménkes toow fo métanug, brab méntéléngkéb
    dob téngaanga Jesuse brab ménbéréh toow fo métanug mano, “Jesus, Nga i toowe fo
    gérotor Tulus, fégédaw-gédawu Beem. Kago fédawéton begén.” Bénréhén i no non féngganaya
    Jesusey démédéle bé de saitan réménahukon de.
  nlg-nlg: Subo na bona tara maana pungisia na lei tidalo dika na mane eni. Lei tinoni
    tara pitighi nia na talihalo na tuana mana limana mara barebarea, hauvaa me kosoi
    so, ma rana lei tidalo dika tara ghuru tonaa tana bona aroha. Jesus te keikerira
    na tidalo dika itatana, “Kau rughuhoru itatana!” Tana bona na mane eni te righia
    Jesus ge tumu horu tana pari. Na mane te ghaeghahe me ghaghua, “Jesus, Dalena
    God Puku ni Haba! ?Na hava to liona itagua? Inau tu nongigho ko bei heu gea siki
    totoro!”
  dgr-DOGNT: Zezì eɂı̨ ekò hòtł'ò whezeh gà yekè gà nàgòı̨hgè, ezeh xè hadı, “Zezì,
    Nǫ̀htsı̨ wenahk'e gǫ̀hłı̨-le Weza, ayìıha sek'alaąwo. Hoìla ası̨ı̨le-le neghǫnàdaehtì,”
    yèhdı.
  pes-OPV: 'چون عیسی را دید، نعره زد و پیش او افتاده به آواز بلندگفت: «ای عیسی پسر
    خدای تعالی، مرا با تو چه‌کار است؟ از تو التماس دارم که مرا عذاب ندهی.»'
  ron-1924: 'Кынд а вэзут пе Исус, а скос ун стригэт аскуцит, а кэзут жос ынаинтя
    Луй ши а зис ку глас таре: „Че ам еу а фаче ку Тине, Исусе, Фиул Думнезеулуй челуй
    Пряыналт? Те рог ну мэ кинуи.”'
  tpz-tpz: '@see-verse:LUK.008.027'
  agd-agd: O fókavíkan mai vanta ano Yisasin oniyan avádóden bádiyan ben arantan ádé
    o vaven oovararen máa semí, “Yisasi oe, éi yan bain Tiyarafenu Anin mompo éi náisá
    téin into fono. Téin ída vá namu usintano van mi éin tiamiyá uno.”
  rkb-NT: 'Maku Sesus bo iktsa niyze opykani kakaik niy. Taekaratsa humo iokeryk puruk
    puruk niy: — Hawa skaraba Sesus, ikia Deus tse. Amy skaraba kabo tsimyzumuku.
    Sinini ykarawy bo ka myty pehapehabyity — niy.'
  san-THA: 'ส ยีศุํ ทฺฤษฺไฏฺวว จีจฺฉพฺทํ จการ ตสฺย สมฺมุเข ปติตฺวา โปฺรจฺไจรฺชคาท
    จ, เห สรฺวฺวปฺรธาเนศฺวรสฺย ปุตฺร, มยา สห ตว ก: สมฺพนฺธ:? ตฺวยิ วินยํ กโรมิ มำ
    มา ยาตยฯ'
  iws-iws: Mɨ ɨiya siya Jisɨs siir kɨgiyɨn mɨ siya ha kauwaeyɨmiyok ougiyɨn mɨ siya
    ogmwo ɨni siir ɨgmiiga kingiinar inɨ hɨuwɨuɨn mɨ siya ɨna kauwok boɨnkiyɨn, Jisɨs
    o! Adi Komii nɨnomor kouanɨn siir yɨnisɨmɨn, kɨra kariirɨn dimu tɨram mɨni? Wakae!
    Kɨra kariirɨn hɨk kɨpi hauu.
  pol-SZ: 'Gdy tylko zobaczył Jezusa, upadł przed Nim na ziemię i głośno krzyknął:
    —Czego ode mnie chcesz, Jezusie, Synu Najwyższego Boga? Błagam, nie męcz mnie!'
  ztq-NT: 'Lëë xaa psoxib lo Jesús, aan lëë xaa kwchuptsyë, chëb xaa: —Jkaaldyoo naa,
    Jesús, Xiñ Dios nii sob kpaa. Xñabaa nii ksaksidyoo naa.'
  zai-NT: 'Stale tiru riguite binidxaba ique be ne rundiibi ca binni que cadena ná
    be ne ñee be. Peru ruchuugu be ni, ne riné binidxaba que laabe ndaani gui''xhi''.
    Casi bi''ya be Jesús bizuxibi be xañee ne bicaa be ridxi: ―Xi napa neu naa, Jesús
    Xiiñi Dios ni nandxó''. Rinaba lii cadi guniná lu naa. Uní'' be zaqué purti cayabi
    Jesús binidxaba que usaana laabe.'
  upv-upv: Ko daron nga m̃ilesi Iesu ko ekail van mare ko ejipa van ngatan renge non,
    ko erij drrelan ean mare jer owra “Sev som oto ni le iel, nik Natu Atua ne Drromsen
    Mare? Nungoni tevi nik sete kuplokloksik!”
  wap-NT: Aizii utukapan Jesus, sariapa ukadakoꞌokan, udaunaꞌan ukodoruꞌukan naꞌiki
    umapotinan Jesus kanaapu iti. Naꞌiki ukian diiwaꞌo idaꞌan, “Jesus, Tominkaru umanawunuꞌo
    dani, kanom puaipan õꞌai, naꞌapa dii pushaꞌapataꞌazon õgaru? Aonaa shoman pupatakaꞌutaꞌanaꞌa
    õgaru,” ukian.
  mva-mva: Bong tamoata ngae Iesus ite nge ipi-tina be imere be Iesus ae-nalo itapuloria
    be bokai ipile, “Iesus, Nanaranga Atabalabala-tina Natu, ba gobasaka kana? Ngau
    uakoroiko, moaki sururu kuiana!”
  dwr-NT: Yesuusa demmowaappe guyyiyan, waassi A sinthaan guufanniide wolqqaama kooshshaan,
    “Wolqqaama Xoossaa na7aa Yesuusaa, tawunne new aybe ittippetethay de7ii? Taana
    waayissoppaarikki; ta neena woossay” yaageedda.
  kfw-kfw: "Jisu kha aleimuli akheek ah ahongchap halli Jisu kekuungnga inbok ah rasa\
    \ inringnga aleiti, “Jisu, Insaangkhet Pathian sapa! Angme nang in kei kadiang\
    \ nimanuom? kei'n kanani, narachaak maro!”\x94"
  bfz-bfz: से यीशुए खे देखी की चींगेया और तिना सामणे रूड़ी की जोरे की बोलणे लगेया,
    “ओ परमप्रदान परमेशरो रे पुत्र यीशु! माखे तांते क्या काम? मेरी तांते बिनती ये कि
    माखे कष्ट नि दे।”
  cuk-09: 'We-dule Jesús-dakargu, binnasur gormakdegu, Jesús-asabin yokorgi sindigar
    sigisgu, sogded: —Jesús, Bab-Bur-Dummad-Machi, ¿Ibiga be anse achadaniki? Napira
    Bab-Dummad-nuggi an bega soged: ¡Mer ise-mesagwar be an-imako!'
  ben-OBCV: সে যীশুকে দেখে চিৎকার করে উঠল এবং তাঁর পায়ে লুটিয়ে পড়ে উচ্চস্বরে বলল,
    “পরাৎপর ঈশ্বরের পুত্র যীশু, আপনি আমাকে নিয়ে কী করতে চান? আমি আপনার কাছে মিনতি
    করি, আমাকে যন্ত্রণা দেবেন না!”
  mil-NT: 'Te òré ní xiní‑dé Jèsús te ní ngüɨ́ñɨ́ xɨ́tɨ́‑dě núú‑gǎ, te cue espíritú
    yɨ́hɨ́ ñàha xii‑dé‑áⁿ nǐ quide‑xi níhi ní cáháⁿ‑dé, te xǎhaⁿ‑dě xii‑gá: —¿Ná cuèndá
    véxi‑ǒ Jèsús Déhe Dútú Ndiǒxí sàdɨ́‑n ìchi‑í‑i? Te càháⁿ ndàhú‑í núú‑n sǎ và dándòho
    ñaha‑n xii‑í —càchí‑dé xǎhaⁿ‑dě xii‑gá.'
  myu-myu: '@see-verse:LUK.008.027'
  amk-amk: '@see-verse:LUK.008.027'
  fai-fai: Kale aka Yesus atam nadale kinim ayo kutin dák Yesus yán mewso abe nadale
    Yesus aman dawtade bom nadane ngadák ngadák bom bakodaw, “kawta yakno namokabáwe?
    Kabayo ki Got amsun ami man Yesus kale, naka mun dákami uyo kál funin dawkanamin
    bá.” Akeisa.
  ura-NT: Aca jetaote, Jesoso coaariin nacatiha auhaquiin semojoaain tacaain jetao;
    “Coa caniha nenoaain carerojoecaara, acaihaniji nenaa Cana Coaunera Calaohi Jesoso,”
    nae jetao Jesoso rai,
  mcd-NT: Jesús fuchitan ratoconun mai chachipacufoan oi ashcafinin yoiquin isca huani,
    —¿Mian ahuusca huapaimun, Jesús? Diosin nai muran ica nantifi finoncoianton ahuun
    Facufin minquin. Ua omitsisca huayamapun, —ishon yoshin chacahuunshon nocofunun
    Jesús yoini.
  urt-urt: '@see-verse:LUK.008.027'
  awk-awk: Nakulla noa ba Iéthunuġ, kaaibulléu̇n ġaiya noa, ġatun puntimulléu̇n ġikouġ
    kin mikan ta, ġatun wokka wiyelléu̇n wiyelliela, Minnuġ banu̇n ke bi tia, Iéthu,
    Yinal ta Eloi koba wokka kaba koba? Yanoa bi tia piralmai yikora.
  kiz-kiz: lkojo okay ya paBho ambwene Yesu akalela kwa sauti, ni kubina pasi mbele
    jha muene kwa sauti mbaha akajobha, Niketikiki kwa bhebhe, Yesu ghwa K'yara jha
    ajhe kunani? Nikusihi usinitobhi nene”
  tzo-TZE: 'Li vinique c''alal laj yil li Jesuse, tey tal spatan sba ta banamil ta
    stojol. Tsots i''avan li pucujetic ochem ta yo''ntone, jech laj yalic: ―Jesús,
    vo''ot Xnich''onot Dios ta vinajel, ¿c''u yu''un tal atic'' aba ta jtojolcutic?
    Avocoluc mu me xavac''buncutic castigo ―xiic.'
  lex-lex: 'La''pa namkek nana Yesus dewade nhaunu-nhaunu na''nama nwaltiora-nwaltieman
    la Yesus gaini ralamni na''nama nhaun pa niwra: “Yesus ee! O'' de Uplerlawna mak
    kden la tutullu-lolo''oni A''nani O''a! Hota Omhi'' nana a''g emkameni ee! Awuakwak
    pa yana Mukmua a''u.”'
  dov-dov: Aawo naakabona Jesu waka kwiila akuwida munsi lakwe wati kulinguwe ajwi
    pati, “Uli aamakanze nzi andime, Jesu mwana wa Leza uusumpukide loko? Ndakukumbila
    utandipenzyi.”
  rgu-rgu: '@see-verse:LUK.008.027'
  toc-NT: 'Mak­lhu̠hua tatzák­salh cris­tianos xta­chi̠­hui­li̠­putún a̠má chixcú
    la̠qui̠ lacatum nata­huilay y xta­li̠­chi̠­huili̠y cadenas nac xca̠­macaní̠n xa̠hua
    nac xca̠­tan­tu̠ní̠n, pero cumu a̠má akska­huiní xma̠x­qui̠y xli̠t­li­hueke hua̠k
    xca̠­lac­putxa y mákat xtza̠lay antá xan nac desierto anta­nícu ni̠ti̠ lama cris­tianos.
    Acxni̠ xlá lák­cha̠lh Jesús xlá tuncán huá­nilh a̠má xes­pí­ritu akska­huiní xla­cata
    camák­xtekli a̠má chixcú, pero xlá laka­ta­tzo­kós­talh Jesús y chiné huá­nilh:
    —¿Túcu xpa̠­la­cata qui­la̠­pek­ta­nu̠­yá̠hu? Aquit cca­tzi̠y pi̠ huix Jesús xka­huasa
    lanca li̠cá̠cni̠t Dios, xa̠huachí huix caj qui­ma̠­pa̠­ti̠­ni̠­pu­tuna. Pus luu
    cat­lahua lanca li̠tlá̠n ni̠ caqui­ma̠­pa̠­ti̠ni.'
  ulk-1902: Ege E abi erdali Iesu, E au kodo ereretikri, a E ekesmeri abara opem,
    ege E abi elele detager, kega, Kaka nako marim, Iesu Ade ra Uerem au kale? Kaka
    marim bali, nole kari asiasi nakeli.
  som-som: Goortuu arkay Ciise, ayuu qayliyey, hortiisana ayuu isku tuuray oo cod
    weyn ayuu ku yidhi, Maxaa inoo dhexeeya, Ciisow, adigoo ah Wiilka Ilaaha sarow?
    Waxaan kaa baryayaa, Ha i silcin.
  mam-C: 'Atzaj te'' tiwle Jesús tu''n, b''e''x kub'' meje twutz, exsin jaw ẍch''intz
    kujxix wen kyjalu''n: ¿Ti'' taja wi''ja, ay Jesús, a Tk''waljo Dios nimxix toklin?
    Chin kub''sil nwutza tey, tu''n mina chin kub'' tyajinxa.'
  ndj-ndj: Pamuwonili Yesu, kayiyasilila pasi paulongolu ya Yesu padeta kwa lishu
    likomi, “Yuwi Yesu mwana wa Chapanga mkomi, kuva na milandu liki na nenga? Ngukuluva
    ukotoo kugobola nenga!”
  mbj-NT: 'Ti m'' Jesus tabahapäh bä m'' tak''ëp mä tageëëj wät. Jesus matym gó m''
    tabadëë hyng. Tak''ëp mä ta kyyh: —H''ëëd makarẽn wë ỹỹ, Jesus, P''op Hagä Do
    T''aah, Sahõnh hẽ Bahǟnh Hadoo Do T''aah? Ỹ d'' marejã manäh! —näng mäh.'
  lat-VUC: 'Is, ut vidit Jesum, procidit ante illum: et exclamans voce magna, dixit:
    Quid mihi et tibi est, Jesu Fili Dei Altissimi? obsecro te, ne me torqueas.'
  ngp-ngp: Eze amwone Yesu, niyo aila kwa izwi kulu, niyo amgweela Yesu heviga na
    kuguta, akagamba, “Yesu, Mwana Mnungu e Kulanga! Togola, waunga unitende vivihi?
    Nakeiila kwako, use kunisulumiza!”
  aoi-aoi: '@see-verse:LUK.008.027'
  enq-2: Endakali baa isingima dupame sene kendepi, anengapupi dupame paa longosa
    baa anjeta pilyaminopa, imambu koo dokome baa kyeto joo lyaa minilyamopa, sene
    kendepi, anengapupi dupa pindao nepatala, endakali napalenge yuu dupanya penge.
    Jisasame akali doko-kisa imambu koo palea doko lamaiyoo, “Embame akali dake yakinatala
    puu” lea. Dopa lateamopa akali dokome ae latala, Jisasa katea dosa ipao tombauli
    sepala puu lao, lao pituu, “Gote Etete Ketae Katenge dokonya Ikiningi Jisasa,
    embame namba aipa piti? Embame namba tanda nandipi” lao tee lea.
  eng-ASVBT: And when he saw Jesus, he also cried out, and fell down before him, and
    with a loud voice said, What have I to do with thee, Jesus, thou Son of the Most
    High God? I beseech thee, torment me not.
  mna-mna: 'Ire Yesu, to iyak mi ila itop su Yesu kereene uunu. Tona Yesu iur sua
    pa bubuŋana tana be iyooto pini. Mi ni kalŋaana izalla ma iso: “Aii, Yesu, Anutu
    kor kana Lutuunu, iŋgi ko kam parei pio? Nio aŋtaŋroro u. Seeze motoŋ pepe.” Tomtom
    tana, gorgori ta sombe bubuŋana sananŋana imaŋga pini, to tomtom tiwwo kumbuunu
    ma namaana pa re mi sen be tikisi ma iur niini. Tamen ni inin koroŋ tana som.
    Iyatutut ma tizzu len, mi bubuŋana sananŋana ipirie i ma ikowo ma ila ne pa lele
    bilimŋana.'
  rmy-ARLI: 'I kad dikhlja e Isuse, vrištinđa, pelo anglo leste hem vičinđa oto sa
    o glaso: “So mangeja mandar, Isuse, Čhaveja e Najbare Devlesereja? Molinava tut,
    ma mučin man!”'
  myw-myw: Mtowen im, ikin Yeisuw, mo iwak, ikalivatow, imasis kantukov wamatan Yeisuw,
    aygan avakaein waseg iyowal, ilana, “Aveiyag bukunuwakeig yey? O ya̱koum Yeisuw,
    Yowbad Tatawtoun Natun ya̱koum. Beitay! Awoum bukuyagageig, ne?”
  sby-sby: Mpwalamubona Yesu, walolobesha ne kufukama kuntangu ne kwamba ne liswi
    lya pelu eti, “Nomba ndamwinshi cani amwe Yesu mwanendi Lesa wakwilu wapitapo?
    Ndamusengenga mutampesha.”
  sll-sll: Mongure Yisas u pa dungwo hanere, gala bir dire, yare manbi kebering bani
    habilai sire yu dungwi, “Ni singaba God wang irawe. Na nan hana pamia, ni hani
    pamo? Na gauna gul na terala dire un mo?”
  yaq-NT: 'Junak ini''i, Jesujta bichakai, au tonommea kiktek chaaekai: ―Kat neu suua
    Jesus, che''a yo''orisi machika ju''u Liojta u''usi. Ka jiokot em nee ino bittuane''
    betchi''bo ne eu ujbwana ―ti jiiak kusisi nokakai.'
  uro-uro: Bä nga qa lu ma Jisas dä qa muqaia näkt arpus na qa mäk säng ma Jisas aa
    qar bä qät nästäm dävuk toqortäqyia, “Nani a nge iva ngia mäsana na ngo, ainge
    Jisas ma Moräsnaqa Na Rhävuk aa emga? Ngut nok pät a nge iva qale ngi nasangäm
    na ngo.”
  ita-1885: 'E, quando ebbe veduto Gesù, diede un gran grido, e gli si gettò a'' piedi,
    e disse con gran voce: Gesù, Figliuol dell''Iddio altissimo, che vi è egli fra
    te e me? io ti prego, non tormentarmi.'
  muy-muy: '@see-verse:LUK.008.027'
  kqc-kqc: Iesu vegasa ababa nisi ini yuka atafu keto resi raka ni tora reyo, “Iesu,
    oma odoro Sei di mida, beika resi na rofu baesa? Ya niguba reida, esika na mana
    ga re!”
  rmc-ZRB: 'Кана ов дикгля ле Ісус, пейля анґлал Лесте і зорале ганґога завріскіндя:
    — Со Тукє кампел мандар, Ісус, о Ча ле Девлескєро Майопрунескєрес? Манґав Тут,
    на мучін ман!'
  tav-tav: '@see-verse:LUK.008.027'
  eng-ULB: When he saw Jesus, he cried out and fell down before him and he said with
    a loud voice, “What have you to do with me, Jesus, Son of the Most High God? I
    beg you, do not torment me.”
  spa-VBL: 'Cuando vio a Jesús gritó, se lanzó a los pies de Jesús y le preguntó en
    voz alta: “¿Qué quieres conmigo, Jesús, Hijo del Dios Altísimo? ¡Por favor, no
    me tortures, te lo ruego!”'
  fra-_FOB: 'Dès qu''il vit Jésus, il cria, et se jetant à ses pieds, il dit à haute
    voix: Qu''y a-t-il entre moi et toi, Jésus, Fils du Dieu très haut? Je te prie,
    ne me tourmente point.'
  hau-ULB: Sa'adda ya ga Yesu, mutumin ya yi ihu da karfi, ya rusuna a gabansa da
    babban murya ya ce, “Me zan yi da kai, Yesu, Dan Allah Madaukaki? Ina rokonka,
    kada ka ba ni azaba!”
  mal-mal: 'അവൻ യേശുവിനെ കണ്ടിട്ട് നിലവിളിച്ചു അവനെ നമസ്കരിച്ചു: യേശുവേ, മഹോന്നതനായ
    ദൈവത്തിന്റെ പുത്രാ, നീ എന്റെ കാര്യത്തിൽ ഇടപെടുന്നത് എന്തിന്? എന്നെ ഉപദ്രവിക്കരുതേ
    എന്നു ഞാൻ അപേക്ഷിക്കുന്നു എന്നു ഉറക്കെ പറഞ്ഞു.'
  kkc-kkc: Bei, bo holo oso kitulugu oso yimapoo toga edebeeyo ki tiso yo tialogoloso
    mageliso. Esino bo holoso kitulugu oso ki tiso tialogoloso magoo ee kookoobuguloso
    odoo ee idoloso dobudu diliso. Esino odoo hagoso Yesu ogoloso miyomoo gasuwoloso
    gwa sabolo tiamolone toso neligidi yimapoo egeesee takaso, “Dokodoo badeli Godeeyo
    owolo Yesu, nayo amapoo ogoo goo moodoolame ka simiyo?” diso. Osoloso yayo Yesu
    mapoo howoolone see egeesee takaso, “Nayo amapoo dala na tenee,” diso. Odoo bo
    holo pala oso to hageesee taka. Bei, daga Yesuye bo holo odoo ma kulodu egee bado
    mapoo takolone peegoo gasibeye, dee takeme ka taka.
  lit-lit: 'Pamatęs Jėzų, jis šaukė, parpuolė prieš jį ir garsiai tarė: „Kas man ir
