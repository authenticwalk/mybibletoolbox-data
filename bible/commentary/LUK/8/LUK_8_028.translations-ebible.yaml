    kufuine gbediji (niginji) kiperu siŋaŋ garu gobuŋyoŋ, nigiŋine oi poreme tiŋako
    gemoji bapakareko moreŋ buroineo raru kosa goya. Ore eru Yesuji gemoine oi iŋi
    mitigaiŋgo eya, “Gemo sembene, go waperu ŋi yo bokeru ra.” Oŋu miiŋgo eko Yesu
    ŋoneru jojoraku moreŋgo bembeŋgo rakaru oŋga jojoraku iŋi oŋgaya, “Ae Yesu, go
    Anutu ropekiinere made fukege. Go uruŋu enaremiŋgo ore yoo warege? Nonji karie
    garego: Go joiserereŋ joineke so enareigoŋ.”'
  klv-klv: Vǝha-sob̃sob̃ur tia nanunun nǝmargobut itah gati, naut kǝmas lotobaŋis
    gati hǝn natsen len narien mai navǝlan ale lokǝta kǝkol hǝni, ilav kotov natsen
    gail ale nanunun tosa ehuti vi lan naut tob̃ǝb̃esw. Nǝboŋ toris aYesu eis habat,
    iteh bathurien. AYesu ikele hǝn nanunun tosa ke timakuv dan naulum̃an. Ale ikai
    p̃erhado ke, “Gaiug savi hǝn gǝb̃emǝdas ginau, aYesu, aNatun aGot toyalyal buni!
    Noŋir gaiug, sagipansem ginau m̃ud!”
  bco-bco: Ho꞉leno꞉ tambo mama mogago꞉ a꞉no꞉ kalu a꞉namio꞉ ililitab amio꞉, ili bo꞉fo꞉lowa꞉sen.
    Amisa꞉n kalu iliyo꞉ kalu we sa꞉niya꞉ melea꞉taki bo꞉fo꞉len ko꞉sega, eyo꞉ sa꞉ni
    a꞉no꞉ gegedela꞉sa꞉ga꞉, mama mogago꞉ a꞉ma꞉ tililia꞉ ha꞉nakiyo꞉, kalulo꞉ma hena
    ane. Kalu a꞉no꞉ Ya꞉sulo꞉wa ya꞉sa꞉ga꞉yo꞉, Ya꞉su eyo꞉ mama mogago꞉ o꞉mo꞉wo꞉ ha꞉la꞉ya
    handaloma a꞉la꞉liki sio꞉. A꞉la꞉sa꞉labiki, kalu a꞉no꞉ Ya꞉suwo꞉ ba꞉da꞉sa꞉ga꞉yo꞉,
    e gib aniba gulalu misa꞉fu alilaki, halaido꞉ gana giliyo꞉, “Ya꞉su, Gode Iwalulo꞉
    a꞉lab a꞉ma꞉ So꞉wa giyo꞉ nemo꞉wo꞉ waga dimidama꞉ni gaya? Ne hida꞉yo꞉wo꞉ dimiakiyo꞉
    mogaila꞉so꞉bo.”
  kdl-NT: An u wenei Yesu, u rukpa̱i a kapala ka ne, aku u ꞌya̱nga̱sa̱i kala̱ga̱tsu
    u danai, “Ndya i birika vu na̱ mpa, Yesu Maku ma Kashila̱ ka Zuba? Ma folo vu
    kotsu vu yan mu mavura wa.”
  apu-NT: 'Atamatakasaakiri Xesosi, akiripoakata. Iriãkata Xesosi apisatoõ. Maerekati
    matamatakoti akiritari Xesosi: —Xesosi, Teoso ãkiri, Apiananiri ãkiri, kiatokopa
    pitxanoko? Namanaãi !pimisiritapeno —itxa.'
  roo-roo: Uva Jisas kekereva rera ro. Oa iava rirovira rutu oiveoro koveroepa rasiua
    arore rera kokotoaro ruvara-ia Jisas-pa avivikepaoro. Oa iava voava rerare riro
    akutaroepa oiso puraoro, “Jisas. Vii-a Pauto Oviitoaaro ro oiso rutu viara-ia.
    Viire variriparai oiso ra viapau ragai vuri pieri.”
  miz-NT: 'Dā íni ña Jesuú ne, nákunchɨ̄tɨ́ ntaa ñá nuu ñá ne, un ntii tsī kéne ña,
    kakaꞌan ña: —¿Neé ntu kaduku ntée nto iñá ko, Jesuu, iꞌxá Xuva kō, ña tuví e dukún
    kān? ¡Vií nto da xeꞌe, ñá ku kini nteē ntó ko! —kaꞌan é ña váꞌā san ni Jésuu.'
  qvz-NT: '@see-verse:LUK.008.027'
  deu-ELO: 'Als er aber Jesum sah, schrie er auf und fiel vor ihm nieder und sprach
    mit lauter Stimme: Was habe ich mit dir zu schaffen, Jesu, Sohn Gottes, des Höchsten?
    Ich bitte dich, quäle mich nicht.'
  mjc-NT: 'Tan tuhvá tatyi ña vaha ican jacunú sana nu tsi ra. Tan yacan cuenda tuhvá
    ñi tsaahñí ndaha ra tan tsaha ra tsihin cadena. Maa tyin tatyi ña vaha ican tsahá
    tunyee iñi tsi ra tsa cahnya ra can. Tan jacunú nu tsi ra. Tan tsindacá nu tsi
    ra iin nu nduve maa nyɨvɨ iyó. Ra ican tsaa̱ ra nu nyií ra Jesús. Tan cuhva tsa
    nyehe̱ ra can tsi ra Jesús, tsicuɨñɨ̱ tsɨtɨ ra nuu ra. Tan caná tsaa ra tan catyí
    ra: ―¿Nacuvi tyihí un tsi un tsihin yuhu, yooho Jesús, Sehe Nyoo nyaá gloria?
    Tsicán yu tsi un ña ja̱nyehe un tundoho tsi yu ―catyí ra yɨhɨ́ tatyi ña vaha ican
    tsihin ra Jesús, tyin ra Jesús tava̱ tyiñu ra tsi nu tsa quita nu tsi ra ndaahvi
    ican.'
  caa-caa: 'Pero conda e winic era uwira ut e Jesús uyacta ubꞌa cotuan tut y cay aru
    taca inteꞌ nuxi nuc y che: —¿Tucꞌa tuaꞌ war oꞌse abꞌa tacaren, net xeꞌ acꞌabꞌa
    Jesús xeꞌ Uyunenet e Dios Ajtichaner? Cꞌani inwaret que ira achien innumse nibꞌa,
    che e winic era xeꞌ chucur uyalma umen e sian mabꞌambꞌan mein.'
  pls-NT: 'Are jehe xí mé vicon xa Jesús, jehe xa vettoxin nttajochjihi xa ngain Jesús
    co espíritu jianha joinchecoyao xa co joinchenichja xa co ndac̈ho xa: ―¿Quedonda
    dixintte nganji na, jaha Jesús, Xenhe Dios que ttjen ngajni? Nttatsanha ñao que
    ncheguetanha na tangui janha.'
  eng-WYC-2018: This (man), when he saw Jesus, fell down before him, and he crying
    with a great voice said, (or and he cried with a loud voice, and said), What to
    me and to thee, Jesus, the Son of the Highest God? I beseech thee, that thou torment
    me not.
  bdv-bdv: ସେ ଜିସୁକେ ଦଃକି କିର୍‌କିରି କଃରି ତାର୍‌ ଗଡ୍ ତଃଳେ ଡୁଳି ବଃଡ୍ ଟଣ୍ଡ୍ କଃରି କୟ୍‌ଲା,
    “ଏ ସଃବ୍‌କେ ଉହ୍ରାର୍‌ ଇସ୍ୱରାର୍‌ ହୟ୍‌ସି ଜିସୁ, ତର୍‌ ସଃଙ୍ଗ୍ ମର୍‌ କାୟ୍‌ରି ଆଚେ ? ମୁଁୟ୍‌
    ତକେ ଗଃଉଆରି କଃରୁଲେ ମକେ ଡଃଣ୍ଡ୍‌ ଦେନାୟ୍‌,”
  otq-NT: 'Ne nu mi hyanda ar Hesu, ba e bi nda̱ndihmö hár wa, ne bi hye̱xa nꞌar mhafi
    bi ꞌñenö: —Te gi hongwa, Hesu ár Tꞌu̱ꞌi Jö bi ꞌbu̱ mhetsꞌi. Xa di a̱ꞌaꞌi, yo ma
    gi ꞌraka ar mfe̱i.'
  tzo-SA: 'Li vinique, cꞌalal iyil li Jesuse, tal spatan sba ta balumil ta stojol.
    Tsots icꞌopojic li pucujetic li ochem ta yoꞌone, jech laj yalic: ―Jesús, joꞌot
    Snichꞌonot Dios ta vinajel, ¿cꞌu chaꞌal tal aticꞌ aba ta jtojolcutic? Avocoluc
    mu me xavacꞌbuncutic quichꞌcutic vocol ―xiic.'
  cuc-NT: 'I² con³ma²a⁴jen³i³ Jesús, jon³ a⁴hoh⁵i³ con³ i⁴tia⁴, jian³ a⁴si⁴jnei⁵i³
