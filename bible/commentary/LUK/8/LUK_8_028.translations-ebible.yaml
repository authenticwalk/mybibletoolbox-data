  bht-bht: सै यीशुऐ जो दुरे ला ही दिखीकरी दोड़या, कने यीशुऐ जो इज्जत देणे तांई उदे
    पैरां अग्गे डेई पिया। उनी जोरे ने चिलाई करी बोलया, “हे यीशु, परमपिता परमेश्वरे
    दे पुत्र। मिंजो तिजो ने क्या कम्म? मैं तिजो ने बिनती करदा है, मिंजो दुख ना दे।”
  eng-NOY: And seeing Jesus, he cried out, and fell down before him, and said with
    a loud voice, What have I to do with thee, Jesus, Son of the most high God? I
    beseech thee, do not torment me.
  cub-NT: 'Jesúre jã́ri, ʉ̃i yebai nʉri, ñʉatutarĩ bʉjié cod̶oboborĩ, arejamed̶a:
