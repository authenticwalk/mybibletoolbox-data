    kartā hūṅ, mujhe azāb meṅ na ḍāleṅ.”
  far-far: Ana kada 'oro suina mai, kera kani fafia ro 'aena ki ma 'abana laugo, ma
    kera ka alua wane fuana fololae 'usia. Boroi ma, nia ka musia ga 'ana na seni
    nai ki, ma na anoeru ta'a nai ki kera ka taria na kau 'uria laona bali lofaa 'eke'eke.
    Ma kada nia ada to'ona go sa Jesus, nia ka akwa baita, ma ka boruru na 'i maana
    'aena sa Jesus. Sa Jesus nia fata 'uri fuana, “Anoeru ta'a ne, 'oe ru mai 'i maa
    fasia na wane ne.” Ma wane nai ka akwa 'uri, “Jesus 'ae, 'oe Wele God ne nikila
    'asiana! Te ne 'oe doria 'oe sasia 'aku? Nau ku gani 'oe, 'oe si kwatea ta kwaekwaee
    fuaku.”
  suz-BL: मेकोमी येसु कली तशा, वाइ ब्रेश्‍शा, आ ङोंइती बाप्‍शा, ठेयब सेंदा पा “येसु,
    नेल्‍ल क्‍येङा ठेयब, आ तौ, गो मार पमुया ङा? श्‍येत मगेयीनी, दे सेउ पाइनन्‍नी”
    देंमाक्‍त।
  car-NT: 'Jesus ene''po mero ty''wa, tyko''ke imero tokuna''po iwoma''po Jesus po''ponaka.
