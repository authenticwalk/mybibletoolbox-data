    cuhva cun tu ndoho chihin yu.'
  srq-NT: Tu que ngoi ngũíã ndese Jesús resa quiti ra. Ñee asite que eu ee ra. —¿Mañɨ
    ere ra seje re, Jesús? Dios ibatenda riirĩ ño nde re. ¡Sembasichɨ̃ nda se jẽ!
    ɨ que ñee tuchɨ Jesús je ra.
  kje-NT: An do'onedi Yesus ne, an wakau nanumene nahinonowedi Yesus kalarna la wakau
    naruri na'ahenia, “Yesus, Makromod Lalap Ma Narehi Ma Nalewen Anan O! Num panaeku
    inhawa noro maya'u? Ya apanak yon hukuma'u.”
  gaz-gaz: Innis yommuu Yesuusin argetti iyyee miilla isaa irratti kufe; sagalee ol
    fudhatee iyyees, “Yaa Yesuus Ilma Waaqa Waan Hundaa Olii, ati maal narraa barbaadda?
    Ani sin kadhadha; na hin dhiphisin!” jedhe.
  kud-kud: Ta towahowa Yeisu i'ita, na ilohagali ta ibe'u ainai na iwui mwalamwala'i,
    iwalo ‘Yeisu yo, owa Yaubada Ewa aliliyai Natuna, hava ebeha upaihowai? Badagi!
    Havena u'abi'abiye muyagau.’
  urb-NT: 'Pe, ãjã ihĩ katu ehe rahã, awa nixói te ame''ẽ pe sawa''e ke mujan mujan
    mondo. Sawa''e ke amõ ta pukwar kwe. Ita tupaham pe ipo apyr pukwar. Ipyta ke
    pukwar tĩ. Anĩ. Ten! Aja ame''ẽ ke upa te''e mohok. Pe, awa nixói te ame''ẽ pe
    ãjã mujan mondo. Pe, Jesu rehe sawa''e usak rahã, ahem hũ ixo. Jesu ruwa koty
    u''ar. (Aja sawa''e katu te ame''ẽ ke kohĩ aja mujekwa.) Ãjã pe Jesu pandu: —Sawa''e
    ngi ehem eho — aja. A''erehe Jesu pe sawa''e hãtã pandu: —Jesu! Nde riki Tupã
    ra''yr! Ywatehar ke a''e. Ema''e ym ihẽ pe. Ihẽ apandu nde pe, emahy ym ihẽ ke
    — aja Jesu pe.'
  fra-LSG: 'Ayant vu Jésus, il poussa un cri, se jeta à ses pieds, et dit d’une voix
    forte: Qu’y a-t-il entre moi et toi, Jésus, Fils du Dieu Très-Haut? Je t’en supplie,
    ne me tourmente pas.'
  san-HK: sa yIzuM dRSTvaiva cIcchabdaM cakAra tasya sammukhe patitvA proccairjagAda
    ca, he sarvvapradhAnezvarasya putra, mayA saha tava kaH sambandhaH? tvayi vinayaM
    karomi mAM mA yAtaya|
  cak-SNT: 'Y ri ache reꞌ joꞌc xutzꞌat ri Jesús, xurak ruchiꞌ y xbꞌaxuquieꞌ chukul
    rakan. Y riqꞌuin ruchukꞌaꞌ nichꞌo-apa cha ri Jesús, y nuꞌej: ¿Chica navajoꞌ chuva
    Jesús ri Rucꞌajuol ri Namalaj Dios? Tabꞌanaꞌ jun favor man quinachꞌujirisaj.'
  uvh-uvh: Ka adi bima tanga fentarugu' waraga' tanga fikifiki amine wari som tanga
    bema sen wari kayong kafong u kuma' tofitangkanga fagabiaging de, ka mokngang
    adi mini unggo kadagasini wari yotangkangaminga sen tangkunasi u udanga ning tanga
    base nagira auinga bimanga famarugu'. Ka Jisas wari u kanga aming wara'ning mini
    unggo kadagasi u ning yangkagaregu', sidi aming i kagabi tanga mugo tini'. Ning
    tuguinga aming wari ku bang katinga Jisas ning kayong ganang u mangfanga mungkupnanga
    dera midi bang ning togu', ai Jisas gu nasi' tanabonga abarang. Gu Anutu girii
    ning mindingni, o bibiri sini' gu napa' ni mo' tanabotang ning togu'.
  ino-ino: Ani ve'ka ne'ekeno Yisasi'a aepa heno Sata afefe inake nehe “Ani aneki
    ve'kafati ako atale'ka uvo.” nehe. Yatala afina ani ve'ka Sata afe'mo'a atafa
    huno ne'maiya ve'kake'a vaya'moki atafa hu'a aiya ayate seni nofiteti kitete'a
    ne'ataya'maki ani nofina aino a'kano a'kanu hune'ataleno Sata afe'mo'a vaya o'mai
    yapaka avaleno ne've. Ani ve'kamo'a Yisasina aketeno mopafi asaka huno Yisasi
    aiyafi ne'aino ala kekefafati inake he “Yisasika hanale mai'nea Anumaya Koti mafa'nemoka
    na akufa kava hunatekefe nehane? Vae afa'a nakafu kisea kava hu o'nato.” nehe.
  gnn-gnn: '@see-verse:LUK.008.027'
  yal-yal: A to Yesu to, yinnan yi a rasɔnxɔ kati, a yi a sa Yesu bun ma, yinnan yi
    falan ti a xɔn a xui yitexin na, a naxa, “Yesu, Kore Xɔnna Alaa Dii Xɛmɛna, i
    waxi nanse xɔn ma n tan xa? Yandi, i nama n ɲaxankata!”
  cnt-NT: 'Jme₁ca₂jɨ́in₂ Jesús, jaun₂ ca₂guió''₃ co₂mɨ''₅₄, ca₂chi₃jné₃ ne₄ ''éi₂,
    ca₂juá''₂ tiá₂ lɨn₃: ―¿''E₂ bá₄ lë₃ ŋe''₃ i₃tiáng''₃ jë₄ quián''₂ jniá₂, ''ne₂
    Jesús Ja₁ŋi''₅₄ Diú₄ i₂guá₅ guei''₅₄ lɨn₃? Mɨ₂₃ jniá₂ ne''₅₄, tsá₃ cuë₂ uɨg₅.'
  tif-tif: 'Kemin, siin kaali, sinik mafak ta taba-lomda mep tunum kaa dap-mafak-daa-sala,
    aptum kusal iyo misii kuno kelupla yemama no, kala-lomdipla, sen ta kuluu tunum
    ayo sikil ang yaan ang iyo sok dela-lom, dap-tiilup o, kala tiin mo iliwa; kwin!
    sikil-ang yaan-ang de dubip ayo ukela dabaala una-tala-kelule, sinik mafak ta
    tunum kaa faldang mo dabaala bilin tunum dinim bokon aba aba ke-bamda, suunkup
    ti kanun-umba. Kemin, tunum ayo Yesus ami atam-ilomda, tal Yesus ami miit tem
    tal kabaaku mat asiik kulii daak tawaal diim aba dukum-kup ola-tabamnale, tunum
    ayo Yesus asiik sinik mafak ami bokola-lomda: Kabi tunum kaali, kela unan o, akale,
    sinik mafak ta atin dukum-kup naan-bamda bokola ko: Yesus kabi Atin Win Tabin
    God ami Man alik-daap kemin, kabi tal-ilomdap dok nop-non o, kalalapla, talbap
    i? Kabi nami olen-daap-na-lomdap, nami angtiil yol dukum kaa kukaap-nin disa;
    kambop-nan o, aka ko.'
  nlx-nlx: तो यीशुह देखीन आयड्यो एने तान ओंगाण पाया पोड़ीन मोठेस सोबदाम केयो, “एय
    आखाम रेन मोठा बोगवानान बेटाख यीशु! माहु तुवा हेऱ्यो काय काम? मी तुवाह विन्ता केरथु,
    माहु डेंड मा आपी।”
  apw-NT: Jesus yiłtsąąná’ nádidilghaazhgo yiyahzhį’ hayaa adzaago, nawode gáṉíí,
    Hago lą́ą́ áshíle’go áńt’įį, Jesus, Bik’ehgo’ihi’ṉań da’tiséyú at’éhi biYe’ ńlíni?
    Nánoshkąąh, shiniigodoléh hela’.
  gum-gum: 'Incha Jesúswan ashippe, nui merrab mur trashib tømbasrøb peñabe, trenchibig
    køn: —¿Ñibe nane chi martrab inchigu cha, Jesús, Mayeelaim Pala Pasrabigwei Nusrkai?
    ¡Ñi nan purø trømbøig møra megamig kømønrrai marmørrunrrig!— chib.'
  not-NT: 'Cara iniopëri Ira Jesos, yobaticagueritotasitobacari, icaimapëri icampë:
    —¿Pairo pinganquena? Nigóquimi, Jesos, Obiro Itomi Tosorintsi jonoquënintaberi.
    Quero pitsipiriacaguina.'
  plu-plu: 'Pase ig hiyé Kiyapwiye Jesus, ig kabiman, ig padakwa ta gitiput. Ig awna
    git akak madikte gihawna. Giwn: ―Aa, Jesus! Pis Uhokri gikamkayh inugikyene. Pariye
    pimawkan ta nuthu ku apim inin? Uyá amnihun. Ka ba hiyapkis mbeyne nuthu.'
  iou-iou: Pattäŋ kuŋattäŋgän eruk Jesu kaŋpäŋä kähän yäŋkaŋ gämori-ken maŋ-patäbotkuk.
    Ude täŋirän Jesutä mäjo uwä yäwetkuk; Äma ŋo kakätäŋpeŋ kut yäk. Ude yäwerirän
    mäjo äma magätkuŋo unitä Jesu iwetkuŋ; Jesu, Anutu Ärowani täŋo nanaki, gäk jide
    täŋ nimayäŋ äbätan? Komi nimeno! yäŋ iwetkuŋ. Täŋpäkaŋ mäjo uwä kadäni kadäni
    äma u iŋitpäŋ kwaik täŋirä äma ätutä iŋitpäŋ yen kehäromitä keri kuroŋi pädät
    täk täŋkuŋonik. Ude täk täŋkuŋo upäŋkaŋ mäjotä täŋpewä äma u yen yäpmäŋ däkŋeŋ
    täŋpän kwäpeŋ kome äma nämo irani-ken kuŋat täŋkukonik.
  ntp-NT: 'Dai mostʌʌgacai ʌgai ʌSuusi vuidʌrʌ gʌtootonacʌdʌ cʌquiva dai iiñaquimi
    dai potʌtʌdai: ―¿Tuipʌsidʌ giñʌʌmadu vapaacʌi aapi Suusi ʌgʌʌ baitʌcʌaacami maradʌ?
    Gʌdaanʌi aanʌ pai maitiñoiñiada ―astʌtʌdai.'
  rai-rai: Baa i babo paa Iesu, i kulkulaai, ma i puka pari taau naa ra ru kakina,
    ma i kulkulaai ma ina ngaala na ingaana lenbi, “Aawa maa un paami un iaau Iesu,
    Natun God a Ngaala Aakit? Iaau aaring ui baa koku u wakadik iaau.”
  haw-1868: A i kona ike ana ia Iesu, walaau ae la ia, moe iho la imua ona, kahea
    ae la me ka leo nui, Heaha kau ia'u, e Iesu ke Keiki a ke Akua kiekie loa? ke
    noi aku nei au ia oe, mai hana eha mai ia'u.
  ffm-ffm: 'Nde o yii Iisaa ndee, o wulli, o diccii yeeso mum, o haali faa toowi,
    o wii: —Iisaa, Ɓii Laamɗo Toowɗo, ko njiɗ-ɗaa waɗude kam? Miɗo ɲaage, pati torram.'
  arb-NAV: 'فَمَا إِنْ رَأَى يَسُوعَ، حَتَّى صَرَخَ وَانْطَرَحَ أَمَامَهُ، وَقَالَ
    بِصَوْتٍ عَالٍ: «مَا شَأْنُكَ بِي يَا يَسُوعُ ابْنَ اللهِ العَلِيِّ؟ أَتَوَسَّلُ
    إِلَيْكَ أَلّا تُعَذِّبَنِي؟»'
  cop-CNT: ⲉⲧⲁϥⲛⲁⲩ ⲇⲉ ⳿ⲉⲒⲏ̅ⲥ̅ ⲁϥⲱϣ ⳿ⲉⲃⲟⲗ ⲁϥϩⲓⲧϥ ⳿ⲉ⳿ϧⲣⲏⲓ ϧⲁⲣⲁⲧϥ ⲟⲩⲟϩ ⲡⲉϫⲁϥ ϧⲉⲛ ⲟⲩⲛⲓϣϯ
    ⲛ⳿ⲥⲙⲏ ϫⲉ ⳿ⲁϧⲟⲕ ⲛⲉⲙⲏⲓ ⳿ⲡϣⲏⲣⲓ ⳿ⲙⲫϯ ⲉⲧⲟⲛϧ ϯϯϩⲟ ⳿ⲉⲣⲟⲕ ⳿ⲙⲡⲉⲣϯ⳿ⲙⲕⲁϩ ⲛⲏⲓ.
  adz-adz: Da gubuꞌ ampi bingan da garam idzur arangan bangin da fagan i tsen da impa
    tayangꞌ arangan. Da bitsintaꞌ marapayam maisan intap tsen da iyu arangan ifa nam
    manaꞌ dadauntan. Gubuꞌ arangan tsanganda Yisu da Yisu yaga marapayam maisan i
    waꞌa sinungꞌ arangan. Da arangan iyaiꞌ da itatapuang iruꞌ Yisu fagan, da inuꞌ
    nifun tsiraꞌ bingan da ini, “Yisu, Anutu Mpada Wagungꞌ Narunggan, U buni mantuda
    i dzi? Dzi gaib runggangꞌ da Agu, anungꞌ rima tsakia da dzi u!”
  sri-sri: 'Wãtĩ masakʉre wári ñeã meémejãnayupʉ. Irasirirã masaka ĩgʉ̃rẽ ñeã, ĩgʉ̃ya
    mojõrĩrẽ, guburidere kõmedari merã sʉanadiñurã ĩgʉ̃rẽ biadobomurã. Ĩgʉ̃ gapʉ ĩgʉ̃sã
    sʉarikʉ, tʉ̃ãtanokõãyupʉ. Irasirigʉ wãtĩ ĩgʉ̃rẽ masaka marĩrõgue waamakʉ̃ irinayupʉ.
    Jesús wãtĩrẽ: “Wirika mʉ ñajãdire!” ãrĩyupʉ. Masakʉ Jesúre ĩãgʉ̃, ĩgʉ̃ pʉro ñadʉkʉpuri
    merã ejamejã, bʉro gaguiníyupʉ: —Jesús, ʉ̃mʉgasigue marã Opʉ ããrĩpererã nemorõ
    turagʉ magʉ̃, ¿nasiribu yári mʉ yʉre? “Yʉre poyarikʉmakʉ̃ iribirikõãka!” ãrĩ,
    bʉro sẽrẽa, ãrĩyupʉ.'
  nal-nal: Araan ka raamin Iesu, xa viraai laba ma xa psin fawizik naan paanaburut
    la pira la xaaka Iesu ma naako, “Iesu, Naata Nakmai Laaxur Mase! Aze razaan gu
    saxot guna giu wana nia? Ga maainung nua adu tuaa guna vamazik nia ma guna kawin
    nia.”
  kyq-kyq: 'Kɛn naan̰ jaay aak Isa se, ɔɔɗ ɔɔy makɔn̰ɔ ɔɔ ɓaaɗo ooc mɛtn jɛn̰ ki ɔɔ
    ɗeekin̰ ɔɔ: «Isa Goon Raa Taaro, jꞋɔŋ ɗi ute naai? MꞋeemi nɔɔ mɛti ki, ɔn̰te gɛn
    dabaruma!»'
  kwd-kwd: Ma alata 'e aula 'e sui no'o mai, gila gaua rua 'a'aena ma rua nimana,
    ma gila ka arua wane fana folonga 'usia. Tafe'ua, ma ngaia 'e mousia mola nga
    seni lo'oo ma nga adalo lo'oo gila ka talaia no'o kau fana 'ubulana gule'e lefu
    'e kwasila. Ma alata ngaia 'e agasia mola la Jisas, ngaia 'e o'omae ba'ita, maka
    bobouruuru no'o 'i 'a'aena la Jisas. Mala Jisas ka fata 'ilo'oo fana, “Adalo,
    'oi ru'u mai maa fa'asia nga wane lo'oo.” Ma wane lo'oo ka o'omae 'ilo'oo, “Jisas,
    'i'oo nga wela na God ne'e 'inato'o maka ba'ita 'e iiki! 'Olataa na'a 'i'oo siria
    ani agea agu? Nau ku soe'o 'i'oo sia kwatea mola ta kwa'ikwa'inga fagu.”
  ded-ded: Ngic imocngo Yesu hemma seriangoc arohoma Yesuac hoannu makpema yofi kparec,
    “Yesu Anutu engenatoaac Medac, neac wiac imoc geac mi ande. Ni desambic anggenduae,
    ge kpendzennu mi fainubesena.”
  ewe-ewe: Esi wòkpɔ Yesu teti ko la, etsɔ eɖokui xlã ɖe anyigba le eŋgɔ henɔ ɣli
    dom be, “Nu ka dim nèle le gbɔnye, wò Yesu, Mawu Dziƒoʋĩtɔ la ƒe Vi. Meɖe kuku
    na wò, mègawɔ funyafunyam o!”
  nuy-nuy: Nga naagi-yung nu-nayn na-Jesus. Yuwaagala-walawaj ni-wayamangi daji niiḏangi.
    Ni-wayamangi-wugij nga ni-rabini raga-ragij nigawi-rruj a-mun-duj. Yagu nigaayung
    na-Jesus anubani-yung ni-yambini anubani-yung ana-man.gurrg, nga “Ba-rabalang,”
    ni-yamayn wugurri-wuy. Malgarrawindi yamba naagi-yung ninggu-bilhargaa, ninggu-waḏa-waḏaḏ-gaa
    niga. Warraawurru-yung warra-wurru-wurruj wunu-rangarrangi-yinyung, marri wunu-radbini
    niga, ana-chain-mirri, marri anubani-yung ana-dhuduju, wugurru wirri-burrangi
    anubuguni, wii-dhabiḏbini. Yagu anaani-yung niwu-wagiwaa-wugij niga. Yagu anubani-yung
    ana-man.gurrg anaani-yung ninggu-mangi-magaa marri yuuguni ninggu-yarini-magaa
    wubani-wuy a-lhal-aṉḏarrg-guy. Naagi-yung niiḏangi yanggarrwar-mirri, “Yagu a-yangi
    yungguyung nagang anubagala nimba-warubaj-gayn ngaya Jesus, na-niwiyayung na-God-jinyung
    ni-burraa-yinyung nuwaagi anaarrwar? Ngaya anaani ngunu-yandhawawanjii, yagi ngaya
    nimbaarragayangijgi aadanu!” Dani-yung ni-yamayn.
  cop-BHC: ⲈⲦⲀϤⲚⲀⲨ ⲆⲈ ⲈⲒⲎⲤⲞⲨⲤ ⲀϤⲰϢ ⲈⲂⲞⲖ ⲀϤϨⲒⲦϤ ⲈϦⲢⲎⲒ ϦⲀⲢⲀⲦϤ ⲞⲨⲞϨ ⲠⲈϪⲀϤ ϦⲈⲚⲞⲨⲚⲒϢϮ ⲚⲤⲘⲎ
    ϪⲈ ⲀϦⲞⲔ ⲚⲈⲘⲎⲒ ⲠϢⲎⲢⲒ ⲘⲪⲚⲞⲨϮ ⲈⲦⲞⲚϦ ϮϮϨⲞ ⲈⲢⲞⲔ ⲘⲠⲈⲢϮⲘⲔⲀϨ ⲚⲎⲒ.
  buk-buk: Ndoc daêsam ŋalau sac sêkôc iŋ dôŋ, ma lau sêŋsahê bu sêsô iŋ amba ti gahi
    dôŋ ŋa sen ŋaŋga ma sêyob iŋ. Magoc têm hoŋ iŋ hê sen kic, ma ŋalau sac sêwê iŋ
    sa gameŋ sawa gi. Têŋ ndoc iŋ gêlic Yisu meŋ, naŋ iŋ mbwêc ma hu dau sip nom yêc
    iŋ aŋgô-ŋga. Ma Yisu gic atu ŋalau sac bu sêhu ŋgac dau siŋ, goc ŋalau daŋ ta
    yom ti ŋaŋga, “Yisu, Anötö Ŋaclai ti Ŋawasi Ŋadau ndê Atu, am bu kôm sake têŋ
    aö? Aö wateŋ am bu kôm aö ŋayom dom!”
  pri-NT: '@see-verse:LUK.008.027'
  zpq-NT: 'Na'' beṉe'' gualaž c̱he'' ca'' bosoc̱heje'' ṉi''a ne''e len gden na'' gosape''
    ḻe''. Na'' da'' x̱igüe'' ca'' gosonen cont bzoxj btine'' gdenṉa'' zan ṉi''a. Na''
    gosonen cont gwyeje'' ga nono beṉe'' zjanḻa''. Na'' bena'' cate'' ble''ede'' Jesúsen''
    na'' bzoa xibe'' lagüen''. Na'' bosye''e zižje gwne'': ―¿Bixc̱hen'' chgoša'' chlaže''
    c̱hio'' len neda'', Jesús? Le'' naco'' dogualje Xi''iṉ Dios ben'' nape'' ḻa''zelagüe''
    yeḻa'' gwnabia'' xen. Chṉeyoeda'' le'' bi gwsaco'' neda''. Gwne'' ca'' dan'' ben
    Jesúsen'' mandadw yechoj da'' x̱igüen'' yic̱hjlažda''ogüen''.'
  por-TFT: Muitas vezes os demônios o atacavam. As pessoas tentavam guardá-lo para
    que ele não fizesse mal aos outros. Prenderam suas mãos e seus pés com correntes,
    mas ele quebrava os correntes. Então os demônios iam mandá-lo para o deserto/lugar
    vazio. Quando Jesus saíu do barco e pisou na praia, esse homem o viu. Ele correu
    para Jesus e se prostrou diante dele. Então Jesus mandou, “Você espírito mau,
    saia desse homem!” Mas ele não saiu logo. Pelo contrário ele fez o homem gritar
    em voz bem alta, “Jesus, Filho do grande Deus no céu, já que nós não temos nada
    em comum, saia/por que é que o senhor está me perturbando! Peço ao senhor, não
    me torture agora/ainda!
  gwi-NT: Nijin Jesus niił'in dąį' gwint'aii khaiintrii ts'ą' yakwai' ehzhee oo'an
    teehiilnaii ts'ą' azhral ts'ą' jyaa nyąą, “Jesus, Vit'eegwijyąhchy'aa Choh Vidinji'!
    Jaghaii shaanagwiin'ąįį t'ini'in? Khaiinjich'ashǫhthat shrǫ'!”
  gvn-gvn: Dubungku dingkar yarbarrka karrban baja, karrban baja. Yinyaynka nyunguwundu
    jawun-karrangka nyungun ngarri and dakil chainda kajan baja, kajan baja. Yamba
    nyulu chain dumbarrin baja, dumbarrin baja. Yinyamun dubungku nyungun kangan baja,
    kangan baja bubungu jirrbu-jirrbungu. Jesusangka yinya dingkar dubunji nyajin,
    nyulu dubu kanganka. Yinyaynka dingkar yaykarrku kawal yirrkan, nyulu bungkubu
    janan jakalba Jesusanda, yalamanda, “Yundu Jesus, yundu Godumu junkurrjimu kangkal.
    Yundu wanjarrmanka ngaykundu? Kari nganya wurrkay-mana, kari warrngkay-mana.”
  nhy-NT: 'Nijkuak in tlakatl okitak in Jesús, otzajtzik chikawak iwan omotlankuaketzke
    ikxitlan, iwan okijtoj chikawak: ―¿Tlan tikneki nowan, Jesús, teKone de Dios Weyikistok
    (Weyititok)? Nimitztlatlawtia amo xinechtitlani ijtik tliko.'
  asm-FB: সি যীচুক দেখাৰ লগে লগে কান্দিব ধৰিলে আৰু তেওঁৰ সন্মূখতে পৰিল৷ পাছত বৰ মাতেৰে
    ক’ব ধৰিলে, “হে সৰ্ব্বোপৰি ঈশ্বৰৰ পুত্ৰ যীচু, আপোনাৰ লগত মোৰ কি কাম? মই মিনতি কৰিছোঁ,
    মোক যাতনা নিদিব।”
  okv-okv: Rate embomeni na embo avo ‘chain’ na punduo ahihi sasapura na embo andirari
    avoeto ivo peni vahai eto ‘chain’ jigito usuketo embo umbuto ojaga tambuto pambuna
    avo Iesu na kito, “Embo ta jo avo toto puvuto pambu,” ainge enu embo amina Iesu
    kito gagaha ijie pambuto Iesu ta utu ta beto ahue ke isara na einge ena, “Iesu,
    God sovera isapamane te ta Meni nau degi ta do ao? Na penunu erena, nau degi ta
    memenga ikaojo.”
  mxt-NT: 'Ta tuhvá tatyi ña vaha cuan naquɨquɨ chi ra. Ta yucuan chaha chahñí ñu
    ndaha ra ta chaha ra chihin cadena. Soco tatyi ña vaha cuan chahá fuerza chi ra
    cha cahnya ra. Ta sacono chi chi ra. Ta chinyaca̱ chi chi ra noo nu yori maa ñáyɨvɨ
    iyó. Ta cuhva cha nyehe̱ ra chi ra Jesús, chicuɨñɨ̱ chɨtɨ ra nuu ra. Ta quichaha
    canachaa ra, ta catyí ra: ―¿Ñáá tuhun tyihún chuun chihin yuhu, yoho Jesús, Sehe
    Nyoo cahnu? Chiquén chuun vatyi ma sanyehun tundoho chii ―catyí ra yɨhɨ́ tatyi
    ña vaha cuan chi ra Jesús. Ta catyí ra tyehe caa vatyi ra Jesús tachi̱ ra chi
    tatyi ña vaha cuan, na quita chi ra ndahvi cuan.'
  tzo-NT: 'C''alal laj yil ti Jesuse ti vinique, tsots i''avan, tal spatan sba ti
    lum ti stojol ti Jesuse. Tsots ic''opoj, hech laj yalbe: ―Mu aventaucun, Jesús,
    ho''ot Snich''onot ti Diose ti te oy ti vinajele. Avocoluc mu me xavilbajinun
    ―xchi.'
  ind-AGS: Ketika laki-laki itu melihat Yesus, berteriaklah dia, jatuh di depan kaki
    Yesus, dan bertanya dengan suara keras, “Apa yang Engkau inginkan dengan saya,
    Yesus, hai Anak Allah yang Mahatinggi? Kumohon, jangan siksa saya!”
  omw-omw: Mwiva Iesusira taqero paa tiro kye vu tiro Iesusira vuqaa nrumu tumu ntiro
    aakyara ntero tiqaro, Iesusio, Kotiva nronravanto nyaamwuni varihara e mwia mwaaquvanto
    variaro. E ni nataa hirerarave nrianro? Po, nte iara hia ni ruantema tuqo, tiro.
  yrb-yrb: '@see-verse:LUK.008.027'
  maa-NT: 'Xi̱ta̱ jè, k''e̱ nga kijtseè Jesús, ''ñó kiskindàyat''aà‑la̱ koa̱ tsasèn‑xkó''nchit''aà‑la̱;
    i̱kjoàn ''ñó kiìchja̱, kitsò: ―Jesús, ngaji̱ xi Ki''ndí‑la̱ Nainá ''mì‑lè xi ''ñó
    ''nga tíjna, ¿mé xi mejèn‑lè ko̱ ''a̱n? ¡Bìtsi''bà‑lè, kì yatoòn‑ná!'
  mcq-mcq: ꞌEnaꞌomo vea kaꞌene Jesu kamajaho hu ꞌona arihe mweꞌa ꞌahi Huni unaꞌi ninaviꞌi
    ira ajira ijá ꞌumena Jesu kaꞌene Godi nihoꞌo Natohwijihuni Harihakera A na icháꞌina
    ꞌahiꞌiro ura renao? Na A jariravukúne paruarihe siseꞌi ꞌahiꞌamana ꞌumenana.
  sus-A: عَ تٌ عِسَ تٌ، عَ نَشَ فبٍلٍفبٍلٍ، عَ سَ بِرَ عَ بُن مَ، عَ عَ قَلَ عَ شُي
    عِتٍشِ رَ، «عِسَ، عِ تَن عَلَ شِلِ شُنفبٍ كَنيِ شَ دِ، عِ وَ مَ مُنسٍ شْن مَ ﭑ
    بّ؟ ﭑ بَرَ عِ مَيَندِ، عِ نَشَ ﭑ حَشَنكَتَ.»
  jpn-1965: 彼はイエスを見ると、叫び声をあげ、御前にひれ伏して大声で言った。「いと高き神の子、イエスさま。いったい私に何をしようというのです。お願いです。どうか私を苦しめないでください。」
  fra-SBL: 'Voyant Jésus, il poussa un cri, se prosterna devant lui et dit d''une
    voix forte : « Qu''ai-je à faire avec toi, Jésus, Fils du Dieu Très-Haut ? Je
    t''en prie, ne me tourmente pas ! »'
  yka-yka: Pagkitene si Isa, magkolehak iye duk pasujud iye si dehelluhan si Isa duk
    maggasud iye, paˈinne, “Gaˈ niyaˈ lamudnu si aku, Isa. Kaˈu Anak Tuhanin, iye
    Tuhan Tamanan Malangkewin. Junjungku si kaˈu, daˈa ku binasahun.”
  mle-mle: Adi duw Jisasaam vikuw, nimadib gaam sikuw, Jisas diki mwutamawa yagaar
    yagaar vakirkuw, simakak di Jisasaam yisadapik tidilik, alik ata nimadib Jisasak
    wadid, “Jisas, min Nimadi God dikidi Nyan-adimin, agwa jaav min wunaam kwurik?
    Min wunaam kupwaraap kwur-tikwa!”
  shp-NTPO: 'Jaskáakin Jesús oinnax ja bebon chirankootaanan, neskati saí ika iki:
    —¡Ea teayamawe Jesús, ani Diossen Baké! ¡Enra mia yokatai, ea ramiayamawe! —iki.'
  aom-aom: 'Hijëꞌëro rueromo Iesu garomo jöꞌe dadovoromo Iesuare höru bëhire ague
    aho hiromo ma-darugoꞌo uvadeje: Iesu ja God dö mare hijaje a hesi Harihe javajëjo.
    Ja rabëni sihusihuegoꞌi rovane höjo. Vuonugevëjo. Nadi huë sisëho viꞌehoho bojemëjo.'
  geb-geb: '@see-verse:LUK.008.027'
  eng-WYCLIFFE: This, whanne he saiy Jhesu, fel doun bifor hym, and he criynge with
    a greet vois seide, What to me and to thee, Jhesu, the sone of the hiyest God?
    Y biseche thee, that thou turmente `not me.
  bsj-bsj: la con Yeecu ri con kwa dir yarkan ka Yeecu, cin tok ker kwang ka, ki mo
    Yeecu bi bwe kwama nii duktonka, mi kennenti neyere dotange
  cak-cak: 'Xe xutz''et ri Jesús, nisiq''uin xxuque-ka chuvech y riq''uin ruchuk''a''
    xu''ij-apu che: Rat Jesús, ri Ruc''ajol ri nimalaj Dios pa ruvi'' ronojel, ¿achique
    najo'' chuve? Ninc''utuj quemelal chave chi man quinaya'' pa k''axomal, nicha''.'
  chf-NT: 'Jinq''uin u chäni aj Jesús, u chi awät y nocwäni tu pänte'' u chen ump''e
    noj t''an u yäle'' ca''da: ―¿Cuaxca a wo t''oc no''on, Jesús, ane u Yajlo''et
    ni mero Dios Ajnojaba? Cä cocoj c''atbenet que mach a tz''ibajtesanon.'
  tlf-tlf: Siin uyo sinik mafak tebe-nala e, tinum beyo dufak daga-balata, ipkumal
    iyo, “Dupka-sulup yem-nama o,” age-nilipta, ain sok ko age sen kulu tinum bemi
    sagaal alop so yaan alop so uyo sok deebe-nilip e, dep daa bigilup ko agelipta,
    sagaal sok so yaan sok so boyo ugela kulula unu e, sinik mafak tebe tinum beyo
    fot tebe daala unanbu no tinum binim iibaan bagan abela kale, suun kup kem-nuubata.
    Tinum beyo Yesus iyo atam-nala e, tal Yesus imi miit tem kal ol ban isin kumen
    daak kafin diim abe fomtuup olem-sala e, Yesus iyo sinik mafak imi bogobe-nala
    e, “Kabo tinum beyo dupkaa yak iinaal o,” agela e, sinik mafak beyo fomtuup ol-bom-nala
    e, bogola, “Yesus kabo Atin Win Tibin God imi Man aligaap kale, kabo talta, intaben
    nupnelan o age-nalapta, talap a? Kabo ni-filin daa-nalapta, niyo kaal fuyap afek
    uyo kupkanemin ba kale, nimkalal o,” agela ko.
  piu-2006: Paluru Yiitjunya yilangku nyakula mirrangu. Mirrarra yankula pupakatirra
    Yiitjula wangkangu, “Nyuntu Katutjakuṉu nyinanyi paawu tiṉatjarraku katja. Nyuntu
    yaalytjinkukitjanu ngalya yanu ngayulakutu? Katutjala kurungka ngayunya watjala!,
    pikantankunytjawiyangku wantinytjaku.”
  poh-NT: 'Jeꞌ aj reꞌ nok cꞌahchiꞌ rijilim cok ri̱b ru̱cꞌ Jesus, xchowonic johtok
    chi xa tohlic chic pa ralak eh jeꞌ wili xikꞌor naxponic rixucꞌa̱ꞌ ri̱b chiwach:
    «Chacuy Jesus, maꞌ quinayew pan tiꞌcꞌaxic. Chaj bih nimahc awu̱cꞌ i hat rAcꞌu̱n
    i Dios reꞌ kꞌe̱ꞌ rinimal rajawric chi naquinayeb pan tiꞌcꞌaxic? nqui reh.'
  tue-tue: 'Pee peti wãtĩ basocʉ́re ñeejãyigʉ. Basocá cʉ̃ʉ̃ye wãmorĩrẽ, cʉ̃ʉ̃ye dʉporire
    cõmedárimena siatúmiyira. Siatúpacari, cʉ̃ʉ̃pe wéetajãyigʉ. Wãtĩ cʉ̃ʉ̃rẽ basocá
    manirṍpʉ wáari tiirucúyigʉ. Jesuré ĩñagʉ̃, acaribí, cʉ̃ʉ̃ pʉto ñicãcoberimena
    jeacũmujeayigʉ. Jesús wãtĩ cʉ̃ʉ̃pʉre niigʉ̃́rẽ witiwadutiyigʉ. Cʉ̃ʉ̃pe bayiró
    acaribíremena jĩĩyigʉ: —Jesús Cõãmacʉ̃ ʉ̃mʉã́sepʉ niigʉ̃́ macʉ̃, yʉʉre potocṍrijãña.
    Mʉʉrẽ bayiró sãĩã: Yʉʉre ñañarõ netõrĩ́ tiiríjãña, jĩĩyigʉ.'
  bjp-bjp: Aunbiing i par pes Iesu, ka ngangeh ke ka luut uf na famu lo Iesu. Ke ka
    perek aragii, “Iesu Kalalik ke God Buuii kanaka na mawe, sani on tel u ini iau?
    Ia sising wo le gong o ta fangungut sing iau!”
  xon-xon: '@see-verse:LUK.008.027'
  tzo-ZNT: Ti cꞌalal iyil Jesús ti vinique, isquejan la sba ta yichon, jaꞌo la isnijan
    sba ta balamil noxtoc. Iꞌavan la. ―¿Cꞌusi acuentaon o li voꞌote? Jesús, Xchꞌamal
    Riox ta vinajel. Mu me xavacꞌbon castico ―xi la.
  mpm-NT: 'Nu ni jini da nuu Jesús, ti ni nduva da nuu jaꞌa ya, ti ni kanajiin da
    siaꞌan: ―¿Ndoo kɨvɨ nduu ni jiin na, niꞌin Jesús, Seꞌe Yandios kancha andɨvɨ?
    ¡Jikantaꞌu na nuu ni ja tu kuaꞌa ni nundoꞌo saña! ―ni kachi da.'
  ots-NT: 'Car hñøjø‑cá̱, bbʉ mí jianti car Jesús, bi ndo mafi nzajqui. Bi nda̱ndiña̱jmu̱
    jáy hua car Jesús, cja̱ bi ndo majtsjɛ, bi xifi: ―Xi ya, ¿te guí mbe̱ni gui cjaguigö
    ya, Jesús, ʉ́r ttʉqui ca Ocja̱ ca bí bbʉ ji̱tzi? Dí ttzi̱nqui, jin gui ma gui
    ʉngui.―'
  hoy-hoy: आव यीशु उक नोळकु चिल्ळासदुन अदिक आऊन मुंद बिदकु धोळ्द आवाज दा अंदुन, “हे
    परमप्रधान परमेश्वर उन पार यीशु! नानी नीन से येन क्याल्सा? ना नीन से विनती माळतीन,
    नानी पीळा कोळबाळ.”
  uri-uri: Kil ari Jisas pa, kil wlakil hakg wail paitn ngko ha nepm kmpang nimlien
    a kil ti wa la nasel la tolpa, “Jisas, kitn Warim Kpman a Maur Wailen a atn hep
    hangken kweiur kweiur wrongwailet! Kitn akal ntekg kuina ur ekg kupm ti? Ampur
    kitn ntekg paitn ekg kupm ti.”
  amo-amo: Na ayene Yesu ku, usu agilla adio nabunu mye, atah ntet kang, “Iyaghari
    udin piziru kiti nighe Yesu gono Kutelle? Inan kitene, ndin nfofi nacara yenje
    uwa fuuni ba.”
  pjt-pjt: '@see-verse:LUK.008.027'
  cwe-cwe: Viyamuwone Yesu, kalila kwa dizi kulu, kaibwanha muyamagulu ya Yesu, kalandula
    dizi na kulonga, “Yesu, Mwana wa Mulungu yeli Uchanyha Ng'hani! Vino kolonda kunitenda
    choni? Nokulamba, sekeunigaze!”
  daa-NT: 'Min ŋa talig Iisa, ŋa kooltu raɗa ho ŋa zuɓkitu guɓ ɗo asin̰ji. Kar ŋa
    kaawtu iŋ gaaƴ toŋgo aman : « Ki rakaan ginin maman, Iisa, roŋ ka Buŋ ka kuwa
    ? Baan̰u, nu indaaciŋ, dakin taaɓiyinduɗo ! »'
  mlp-mlp: In Yesus ahol waqad ek tonim anognib asen agerab woqim usad bilam, Yesus
    ham ni God Ulilibta atatin ham. Ni ya ezaq itonnan bol? ham. Ya inad meqniysa
    nibilenaiq ham. Ni santitiy hi yag ham.
  ape-C: '@see-verse:LUK.008.027'
  bgs-bgs: Tô igkita sikandin ki Jesus, igullaó sikandin, iglingkóód tun ta saruwan
    i Jesus, asta igkagi sikandin ka mabákkár, na mà din, “Jesus, Batà ka Manama na
    Tuu Mallayat, yaka ágsamuk kanak.”
  faa-faa: '@see-verse:LUK.008.027'
  kik-kik: Rĩrĩa mũndũ ũcio onire Jesũ, agĩkaya na akĩĩgũithia magũrũ-inĩ make, akĩanĩrĩra
    na mũgambo mũnene akĩmũũria atĩrĩ, “Ũrenda atĩa na niĩ, wee Jesũ, Mũrũ wa Ngai-Ũrĩa-ũrĩ-Igũrũ-Mũno?
    Ndagũthaitha, ndũkaanyariire!”
  cap-NT: 'Jesusa cherz̈cu, niiz̈ yujcquiz tuzi t''okzic̈ha yokquizpacha; kjawcan
    puct''ichic̈ha. Nekztanaqui Jesusaqui z̈oñi tanñi z̈ajra mantichic̈ha z̈oñz̈quiztan
    ulnajo. Nii chiitiquiztan zajraqui kjawchic̈ha, tuz̈ cjican: —Jesusa, Arajpach
    Yooz Maati, ¿kjaz̈tiquiztan am wejtquiz mitisi? Am roct''uc̈ha, anaz̈ wejr tjatnalla,
    anaz̈ wejr sufriskatalla. Tuquiqui wilta wilta zajraqui nii z̈oñi tanñitakalc̈ha.
    Niz̈aza nii wajtchiz z̈oñinacaqui zajraz̈ tanta z̈oñi c̈hejlñitakalc̈ha, y niz̈aza
    carinz̈tan mokñitakalc̈ha. Jalla nuz̈ moktiquiztanami c̈hejltiquiztanami carina
    kojkz̈cu atipasñipankaztakalc̈ha. Jalla nekztan zajraqui nii z̈oñi ch''ekti yokaran
    zajt zajtskatchic̈ha.'
  ksr-ksr: 'Omenoŋ kambaŋ koriga horoŋ ureeŋ muro eja mamaganoŋ boria bota qeŋ kania
    gbadonoŋ (tapenoŋ) somoŋgoŋ galeŋ koma laligogito, tapeya ii hororo riiqiiro omenoŋ
    kuuro baloŋ qararaŋkoŋkoŋanoŋ kema laŋ laligoro. Kawaajoŋ Jiisasnoŋ omeya ii kokaeŋ
    jeŋ kotoŋ mumambaajoŋ ano, “Ome bologa, gii mono kouma eja koi mesaoŋ kemba.”
    Kaeŋ jemambaajoŋ ano Jiisas iima silama namonoŋ kosianoŋ kemeŋ qa gigilaaŋ kokaeŋ
    qaro, “Ae Jiisas, gii Anutu uutaa meria koloojaŋ. Gii mono nomaeŋ ama nomambaajoŋ
    koi kajaŋ? Niinoŋ welema gonjeŋ: Gii siimbobolo geriawo mende ama nomba.”'
  eng-TNT: 'When he sawe Iesus he cryed and fell doune before him and with a loude
    voyce sayde: What have I to do with the Iesus the sonne of the God moost hyest?
    I beseche the torment me not.'
  sbs-sbs: Havona Jesu, chatanga kulila niku wa hansi mi chawamba mumulumo mukando,
    “usaka kupanganzi name, Jesu, mwana Ireza wina kwiwulu? nikukumbira, kanji uninyandisi.”
  sue-sue: '@see-verse:LUK.008.027'
  fra-NCL: 'Aussitôt qu’il eut aperçu Jésus, il poussa des cris et vint se prosterner
    à ses pieds, disant à haute voix : « Qu’as-tu à faire avec moi, Jésus, Fils de
    Dieu, Très-Haut ? De grâce, ne me tourmente pas. »'
  bhg-bhg: Iji ainde embo awa Yesu gido aorogatedo ainda taida dudurisina. Edo Yesu
    mi asisi beyae ainda doda awa idegarate tesiri ami aoro ikanade gatedo sisina,
    “Yesu, God Ikane bé Ikaneda Mai, imo namonde ro ain jipapa esi? Imo benunu tena,
    na dedo sitote!” (Iji jiwae bineimi embo awa dedo dumundo esisina. Awatedo, embobomi
    asi okain aurimi ari ami ainda ipatai bundedo sima edo esitera. Ata embo awa asi
    okain aurimi ari jiuri kapeuri bineimi gisijido abu taoteda kundo maundo esisina.)
  snn-NT: 'Ja''nca ba''iguëbi yua Jesusni ëñani, baguëna ti''anni, gugurini rëanni,
    baguëni ai jëja huaji yaye achoyereba güiguë cabi: —Më''ë yua Ta''yejeiyereba
    Ëjaguë Riusu Zin sëani, ¿më''ë queaca ro''taguë raquë''ne, Jesús? Më''ëni senreba
    señë. Yë''ëni bënni senjoñe beoye ba''ijë''ën, güiguë cabi baguë.'
  atb-NT: Haú yuq gi, Yesuq lé myàng jáng, wut garu luî, yhâng é hkyî wang má paî
    gop to mù, "Myhang htâng é Garaî Yhangzo Yesuq ê, Nàng gi, ngò eq haî séng lhê
    lhú? Ngo lé a zing-ri râ matú, ngò nang lé dûng nyi lhê." ga luî, htê mó èq taî
    garû nyi ri.
  wro-wro: Wuno:murum Jesu mąra iŋgo:na, jero:l kundjuŋu, Ŋaiu ŋḁni kuŋenu, Jesu ŋunŋungula
    God Karąŋ ŋąra mandj? Burkai ŋunjiąb, pąnjąnbiri.
  cek-AK: Anih mah Jesu to hnuk naah, anih khokkung ah amtimh, Kasang koek Sithaw
    Capa, Jesu, nang hoi kai timaw asaenghaih oh, kai hae na pacaekthlaek hmah, tahmenhaih
    kang hnik, tiah tha hoi a hangh.
  bkd-bkd: '@see-verse:LUK.008.027'
  ctu-76: 'Che'' ñac ti yilʌ Jesús ti'' ñocchoco i bʌ ti yebal i yoc Jesús. Jini xiba
    ti yʌc''ʌ ti c''am bʌ t''an ti oñel. Ti yʌlʌ: ¿Chuquiyes a wom a wic''otyon Jesús
    jatyet i Yalobilet bʌ Dios mach''ʌ ba''an i p''isol i ñuclel? Mic c''ajtibeñet
    ti wocol t''an cha''an mach a tyʌc''lañon, che''en.'
  lac-NT: 'Rajen caj u yiraj Jesús, c''am caj awʌtnʌjij caj tar xontar ich Jesús.
    Caj ya''araj u quisinin: ―Biquinin ca pecsic in worob Jesús u pararech C''uj,
    a C''ujo'' a mac jach no''j? Quin chich c''aticob tech soc mʌ'' a ts''ic in muc''yajob.'
  xla-xla: Epame bataliyata itiyamaleta ya꞉ye halati opata ya꞉ye oli dea mate keketipoliyepo
    himmdiyo. Amasiyama bataliyata itiyamaleta oli dea keketipoliyeleye kotipame oplami
    seme moku dla teletamdiyo. Epapeleye oplami itapo Yesu natipame ta꞉la dla teyume
    hiyeleme elaiyo. Epalati Yesuta ya꞉ watle epo atlaiyo, “Bataliya, wa꞉ ya꞉ tle
    alikili dla ulatane,” diyo. Amasiyama Yesu ala epo atlemhallati bataliya walle
    oplamita asiyama yu teta꞉le mate epo atlaiyo, “Yesu, sikemte di dla hallalo God
    Yami, wa꞉ apa koko na꞉ dla hala puo? Na꞉ wa꞉ dla atlema, na꞉ dla wotiyalle hamimiya,”
    diyo.
  xav-NT: 'Aibâ hã da''rata ''re sãmra mono ré, ma tô da te ''re ''madâ''â za''ra,
    ''re pusi tõ mono da. Ma tô da te dasiwi ''re hi wasisi, ĩsi''uwazi nhorõ rutu
    na. Te duré da te dasiwi ''re pa wasisi. Tazahã, tihi wasisizé hã te te sina ''re
    anhinarĩ, tipawasisizéb zama. Taha pari, te wa''uburé hã te te siwi ''re saprõni,
    a''ubuni u. Tawamhã aibâ hã Zezusi te te ''madâ''â wamhã, ma tô ''re sadari. Taha
    wa, hi''rãtitõ ma aime, Zezusihi papara. Tawamhã mreme ''rãihâ na te tãma tinha,
