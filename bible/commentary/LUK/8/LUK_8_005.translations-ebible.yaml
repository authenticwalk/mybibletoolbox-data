  bfz-bfz: “एक बेजा बाणे वाल़ा बेजा बाणे निकल़ेया और बांदे बखते कुछ दाँणे बाटा रे
    छूटे और सर्गो रे पंछिए सेयो चूगी ले।
  cuk-09: “Ibagwengine, dule-wargwen-ibmar-gwag-digedi ibmar-gwag dignaded. Ibmar-gwag
    dignaigusgu, abala ibmar-gwag igargi babatidapid. Igargi-babatismaladgi dulemar
