  maj-NT: —Nku nda̱ ngjiténdzjo xujmáha̱. Nk'ie nga tíbaténdzjo xujmóo̱, k'u̱a̱ xi
    tsixuntu a̱ndai ni̱yóo̱. A̱s'a̱i tsisinne ko̱ ni̱see̱ i̱ncha kikjine xujmá xu'bo̱.
  bkq-NT: 'aguely: — Tâlâ myani uguondo trigu tamuinze etâni typi ezay. Nhamuinday,
