    simáriga, abiena 'ma chulugí go'lele.
  eng-WEBPB: “The farmer went out to sow his seed. As he sowed, some fell along the
    road, and it was trampled under foot, and the birds of the sky devoured it.
  gfk-H: “Tiga tena sinso ga haan bia na so ira nuna pat na dahai. Ma bia ga seisei
    harbasianei ira pat na dahai, aring diet ga puka taar tano ngaas ma di ga papaas
    naliu tanai ma ira maan diet ga pupunga huat diet ga me ien bakut sasei.
  viv-viv: Gigayo, “Kaliva saꞋeyana yana otova witi nafona yana faheya ginauwena be
    ginaꞋiyauyaulena. Witi nafona giꞋiꞋiyauyaulena tu tufona edeya gibeꞋu be kaliva
    hivagavebabidi ada manuga hiꞋela be hiꞋana.
  yao-yao: “Mundu jwakulima ŵajawile kukumisa mbeju syakwe. Paŵamisaga sine syapatuchile
    mwitala ni uŵajesile mwitala mo ŵasiliŵete ni ijuni yalile.
  tgp-tgp: “Tamlohi hapor̃ahi piri matea mo vano vara i hapor̃ahi na piri. Mo lo hapor̃ahi
    na piri mo lo vano, tatuara la jovi na malele, ale tamlohi la varasi kosakosahira,
    ale maji avuavu la hanira.
  auc-NT: “Waocä në quiyadongä ïñömö quiyacæ gocampa. Gote quiyayongä pancamonga taadö
    ïñömö wææ̈mompa. Taadö wæænte eyepodïmö öñöñonte pïnä gäwadäni ædö cæte pæquïï.
    Ayæ̈ ayamöidi pöninque dobæ ade cæ̈nänipa.
  kbc-NT: “Digawinitiwaji! Ica ɡ̶oneleegiwa onigo etanaɡ̶a. Niɡ̶ijo naɡ̶a yokoletedibece
    niɡ̶ijoa nolacidi, onicoa icoa ane enitedini midi naigi. Analee onipodi oko, codaa
    me ilaaɡ̶axodi aaɡ̶aɡ̶a oyeligo.
  bmh-bmh: '@see-verse:LUK.008.004'
  ctu-BL: 'Tsi'' yʌlʌ: Tsa'' majli winic ti wejch''uya pac''. Che'' woli'' wejch''un
    majlel, tsa'' yajli ts''ita'' ti'' ti'' bij. Tsi'' t''uchtayob winicob. Tsi''
    c''uxuyob te''lemut.'
  meq-meq: «Ndo wuray a ndohwaw abəra mə gay. A həl hulfe ŋgay a ye ha a pesl mata
    sləge. A ye naha na, a dazlay a masləge. Ahəl nakə faya ma kutsiye hulfe ŋgay
    a guvah aye na, siye hay tə kuts ka tsakay i tsəveɗ. Hulfe niye na, ndo hay ta
    mbərasla na, ɗiyeŋ hay tə pala na tebiye.
  noa-H: —Biek hãb woun nemjĩir dau p'oon majim haajem. Maimua mag mawia p'ö nʌrrʌmua
    hãaur chi nemjĩir daudam bʌ̈ diichjem hee burrtarr bʌ̈ʌu jẽb hee joot'ʌgmam dʌ̈i
    nemchaain bëewia sĩi k'ök'ʌʌipʌ̈ijim haajem.
  alp-NT: “Imi lene mimise! Maka andinu sae me ikeu me eni ndinure leke imulae bibite.
    Kena imulae bibitaru, leini utetu me lalane leini. Hoko tamata esi kelekelu kai
    manua ndete teturu ukane pusue bibita meru.
  san-VEL: tato vapanakaale katipayaani biijaani maargapaar"sve petu.h, tatastaani
    padatalai rdalitaani pak.sibhi rbhak.sitaani ca|
  kbq-kbq: Hozafi avimza rurani ne'mo'a, avimaza ruranino nevigeno, mago'a avimzamo'a
    kampi evuramigeno rentroko hazageno, namamo eme ne'ne.
  kbh-kbh: “Canÿe, canÿe jená jénaye jaujquëshama yojë́ftsebocna. Yojtsëjquëshaye
    orna, básefta jénaye benache juachañe yojuatquë́cjana; chiñna ents̈anga imojtsebotájaye,
    y jaja shlofts̈ënga imojástjajna y imojtsósañe.
  ron-LSB: “Fermierul a ieșit să-și semene sămânța. Pe când semăna, o parte a căzut
    pe drum, a fost călcată în picioare și păsările cerului au mâncat-o.
  pon-pon: Jaunkamor kolan kamor a war akan. Ni a kamokamorok akai ap moredi on pon
    kailan al ap tiatidi o manpir en pan lan nam ir ala.
  nhe-BL: “Se tlacatl quisemanato xinachtli huan quema quisemanayaya, sequin xinachtli
    huetzqui ojtipa. Huan tlacame ipan moquejquetzque huan totome quitlamicuajque.
  sps-sps: “A mes iny rereev tanun te nai saats iny fua te piat iny yan fua koman
    a tanun an mes fua gotsiny to sanaan to ser pitei ya an marei naa mito ser ainy
    ya.
  wnc-wnc: “Aminu tapatuta nanam zak pasiwa pimaningge puyane kukut. Kuke puyanane
    kusika zakngi kundu katakngita muban pimaking. Muban zakngi kunduta sabaapane
    pimamba aminda kungapuke zakngi dua kake ayainggamuking. Yainggamuwawa kwaitda
    apu atnapa puyukut.
  bus-bus: Búbari ke bé à bↄ̀ à gàa pↄ́wɛɛ fã. Lán èe fãa nà, à kenↄ lɛ̀ɛ zɛ́ guu
    wà táa òa, ben bãanↄ mↄ̀ wà blè.
  gub-BL: — Ma'e tymar utym ma'eà'yz oho oko pe a'e. Umuhàmuhàz ma'eà'yz oho iko ywy
    rehe. Amo ma'eà'yz u'ar pe izywyr. Teko upyrog oho hehe wà. Wiràmiri u'u oho wà.
  imo-imo: “Iye teni rais wit mongo poinyena andopa tanda tirimu. Tanda tilipe andorumu
    wali mongo mare poinye aulkena mainye purumu kanoma mare imbomani kimboni kambuluringi,
    mare keramani ongo liko noringila.
  boj-boj: “Tamo bei a saga yago osiq aqa iŋgi wauq di breiyej. Breiyonaqa saga yago
    qudei gam qalaq aiyeleŋeb. Ainabqa tamo qudei naŋgi walwelosib saga yago di soseleŋonabqa
    qebari naŋgi bosib uyekriteb.
  eng-DRA: The sower went out to sow his seed. And as he sowed, some fell by the way
    side, and it was trodden down, and the fowls of the air devoured it.
  knf-knf: « Najaar apën pgur ŋdeey. Wi akguruŋ, ŋdeey ŋloŋ kë ŋaya ajot du bgah ;
    apoşana, kë ŋkaŧ ŋade ŋa bŧi.
  san-KHM: តតោ វបនកាលេ កតិបយានិ ពីជានិ មាគ៌បាឝ៌្វេ បេតុះ, តតស្តានិ បទតលៃ រ្ទលិតានិ
    បក្ឞិភិ រ្ភក្ឞិតានិ ច។
  arn-NT: “Kiñe nganketrankelu tripay ñi nganael. Fey nganlu, kiñeke fün pachügnagi
    ti rüpü mew, fey pünokangey ka ti pu üñüm kom üpitueyew.
  zas-NT: ―Tijb bejn zëman zigtieꞌchaman bin. Chi catieꞌchaman laan, taꞌnan biajb
    lunejz abiꞌ balëë ree bejn guijcan gudaw tëë ree biguijn laan.
  ken-NT: “Ɛwak ɛ́mɔt, nkwaŋankɨ amɔt arɔ̌ŋ nyaka bɛtak ɛnyǔ nchwifú amɛm nkɨ ywi.
    Ɛnɛ́ yi átàk árɔ̀ŋ, mbɔk akwɛnti ndǔ mɔ́mbi anɛ áchí amɛm nkɨ. Bo báyáti.
    Kɛnɛn kɛ́twɔ́ kɛ́bwɔ́pti nchwi yɔ nkɛm.
