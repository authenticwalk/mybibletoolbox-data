  kiz-kiz: Mpandaji akalota kupanda mbeyu, bho apandili, baadhi sya mbeyu e'su sya
    binili kando jha jhela syakanyibhu pasi pa magolo, ni fidege fya angani fyalili.
  tzo-TZE: ―Oy iloc' batel jts'untrigo. C'alal la svij li strigoe, oy jaybej ic'ot
    ta be. Tey la spech'ilanic ta teq'uel li cristianoetique. Ts'acal to ital mutetic,
