    intok a' bwa'aka.
  uro-uro: “Maos dä akni ama latka qärakni i qät don na ama gavämirhong ga met säva
    ama etki ivakt iva qä qutnanokt pät a qi. Bä nga qät don na ama gavämirhong bät
    ama etki dä arhongni ama gavämirhong ngä säp sä varhäm ama iska dä ama ruvek ta
    naengmät nä irhong dä ama isäm nämät ama leqäs ngä mäs irhong.
  ita-1885: Un seminatore uscì a seminar la sua semenza; e mentre egli seminava, una
    parte cadde lungo la via, e fu calpestata, e gli uccelli del cielo la mangiarono
    tutta.
  muy-muy: 'Àhi ana tay ahkado : « Maslaŋa nahaŋ àhəraya òru e gili ga mabəhaɗ hilfi
    ga zlam. Naŋ àbu abəhaɗoru hilfi ga zlam ni ti ɓal gani àdəgoru e divi bu. Nahkay
    mis tə̀cəlki, eɗiɗiŋ day tə̀ndaba.'
  kqc-kqc: “Amiye yokoi ini yo varigi diyo. Ye yo moi faraka reyori, bedakai bi ida
    sanari yareyadi ma amiye yaku etei ri fufuta reyadi, ma oma di erena yaku iri
    vau reyadi.
  rmc-ZRB: — Авля аврі мануш те шіїнен дів. Кана ов шіїнелас, єкг попейля пажо дром
