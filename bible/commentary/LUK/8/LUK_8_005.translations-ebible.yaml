    barenankai depeto porora tunturavauꞌ.'
  uvl-uvl: Pe hele, “None langa ume ke tata ngaunga tutuna alona. Tataua ngaunga tutuna
    nemur pe hel te losio hot ke tema nga alingele ke heitite iri pe ngie mur teat
    ke te tuais heke ke het.
  eng-BBE: A man went out to put in seed, and while he was doing it, some was dropped
    by the wayside and it was crushed under foot, and was taken by the birds of heaven.
  ixl-CNT: —Aatz iꞌan maꞌl u chikol, bꞌen tu chikoꞌm. Ex ichik u tia. Utz tuul nichimakꞌ
    paal u triigo tu aqꞌonibꞌal, atia aꞌ kuꞌk tu bꞌey. Ech tzeqꞌeꞌyulka. Utz motx
    koꞌn ex tzotiloj tu qꞌu tzꞌichin tu amlika.
  xsi-xsi: “Tamâta toŋge iyoka ilâ iliŋi kaniŋa vâsa lâ tâno ilo. Iliŋi ilâ, aku kaniŋa
    vâsa pinde nde imbe indue nzâla-kawa; aku tamâta sipale lâ kenzi, aku sii simâ
    sika marumbu lâ.
  crx-NTPO: “'Ilhoghun 'a'nule-un 'en 'a'untilelh ha. 'Et 'a'nule whe 'et ndi ninutsut
    whe 'et ooloh tinch'oh nanánkat. 'Ink'ez hik'ut nusúdil 'ink'ez 'et dut'aiyaz
    cha ts'iyawh yunildil.
