  lex-lex: “Mak kanhyi'a-katlunni ida nla' pa nrinnia winni-hgonni la nhyi'ini. La'pa
    nrinnia wini-hgona re dom de rtuin la talla ralamni. Pa wini die riy rhapar nana,
    dewade onu-ma'nu rmai pia rtotan nan momuoga.
  dov-dov: “Mulimi wakaya kukubyala mbuto zyakwe, awo kalikubyala imwi yakawida munzila
    yalyatwa aamawulu abantu atuyuni twakujulu twakiilya.
  rgu-rgu: “Lahenda maue-maosa esa neu kari bini-kee nai ria oka na. Bini ruma tuda
    rai enoꞌ a. Fai fo lahenda resiꞌ na, ara ramolo-ratabuꞌ bini sira. Basa boe ma
