verse: LUK.008.005
translations:
  kpx-kpx: Haivei avoe, “Ata moleu au govaea i malei au bulue sesiaho tinu. Au sesievesege
    degomoleau humahamo keiohovolu. Ige ataeau kemo dasege ugueau degomole ige uoholinu.
  okv-H: “Ve urari embo vahai na pure ta pambuto ve ihajara enu ve nei amo degi ta
    venu embomeni na haito jaevekiho di na veto india
  tbo-tbo: ‘Tu lupehi i nae a tano ugolina po a pehi polahi i nohanohahi. I nohahi
    po i nenae naka gehouhi hau tahaya hi peu po lawa hi tutanihi po kiu hi anihi.
  mal-C: “ഒരിക്കൽ ഒരു കർഷകൻ വിത്തുവിതയ്ക്കാൻ പുറപ്പെട്ടു; വിതയ്ക്കുമ്പോൾ ചിലത് വഴിയോരത്തു
    വീണു. വഴിയാത്രക്കാർ അത് ചവിട്ടിമെതിച്ചുകളയുകയും ആകാശത്തിലെ പക്ഷികൾ കൊത്തിത്തിന്നുകയും
    ചെയ്തു.
  grc-SR: Ἐξῆλθεν ὁ σπείρων τοῦ σπεῖραι τὸν σπόρον αὐτοῦ· καὶ ἐν τῷ σπείρειν αὐτόν,
    ὃ μὲν ἔπεσεν παρὰ τὴν ὁδόν, καὶ κατεπατήθη, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ κατέφαγεν
    αὐτό.
  bgc-bgc: “एक किसान बीज बोण लिकड़या। बोंदे होए कुछ बीज राही कै किनारे पड़े, अर रोंद्या
    गया, अर अकास के पंछियाँ नै उस ताहीं चुग लिया।
  khz-khz: “Araga talimana gena aragai elakato, gena vuiti vuara pene pia-lovolovora
    ulanana. Epiarawai aonai, reketa rauparai geketoto. Ne taunilimalima na gepana-vevilirato,
    e manu na geganirato.
  deu-TKW: Der Sämann gieng aus, seinen Samen zu säen. Und da er säte, fiel das eine
    an den Weg und ward zertreten, und die Vögel des Himmels fraßen es auf,
  zsr-NT: ―Brujëꞌ bönniꞌ guz, zjësiëꞌ xseydauꞌ. Catiꞌ niꞌ zjësiëꞌ, guluhuö́xj ga nac
    laꞌ nöz laꞌgac xseydauꞌ naꞌ, atiꞌ gululíb leygac bunách. Guladxinbaꞌ caꞌ bguindauꞌ,
    glëꞌjbaꞌ xseydauꞌ naꞌ dzöꞌ laꞌ nöz.
  lin-lin: — Moloni moko akendeki kolona na elanga na ye. Wana azalaki kobwaka nkona
    na ye, ndambo ekweyaki pembeni ya nzela ; baleki nzela banyataki-nyataki yango,
    mpe bandeke ya likolo eliaki yango.
  hns-NT: 'Bolies: „Ekgo khetiar raha. Ek dien oe gail dhaan tjhiete. Tab djab koetjh
    bia rasta par gieral, tab katjaraai gail aur tjierai log kha leis.'
  noa-E: —Biek ãb woun nemjĩir dau phoon majim aajem. Maimua mag mawia phö nʉrrʉmua
    ãaur chi nemjĩir daudam bʉ̈ diichjem ee burrtarr bʉ̈ʉu jẽb ee joothʉgmam dʉ̈i
    nemchaain bëewia sĩi khökhʉʉipʉ̈ijim aajem.
  eng-EMTV: “The sower went out to sow his seed. And as he sowed, some fell alongside
    the road; and it was trampled down, and the birds of the air devoured it.
  mib-NT: Ɨɨn tēe cate trigo, ni quenda de jeē cáte de. Te ná ni quejéé de jéte de,
    te jecu trigo ni jitē yuhíchi. Te ni cajeñū ñayuu sɨquɨ̄, te ni cayeji saa.
  lif-NT2: “लत्‍छा याःन्‍के़मःबाधिक् याॽरिःम्‍बा ले़प्‍से़ पेरो॥ खे़ल्‍ले़ याॽरिःम्‍बे़न्
    ले़प्‍तुल्‍ले़ कुभा याॽरिःम्‍बे़न् लाम्‍मो मक्‍थ्‍ये़आङ् मनाहाॽरे़ मे़दोॽरु, हे़क्‍क्‍याङ्
    पुहाॽ मे़द्‌ये़आङ् मे़घप्‍सु मे़जरो॥
  xnj-xnj: Mundu mweahambili kumija mbeyu zaki. Na peamija mbeyu, zingi zikagwilila
    munjila na vandu vakazilivatila, na videge vikahola.
  mmx-mmx: “Lara laradi lotlo gat pas uto xataamang kusu natlotlo piao. Lentaba levenit
    piao ga subu ro at langa, la limixin digat pas teren, la lavapixa diga rava pot
    la diga rok axav i.
  cbr-NT: —An ñu bëru 'apácë uni ca aín naënu 'apáquin ñu bëru sacai cuanxa. Sacacëx
    ca raírinëx bainu nipacëaxa. Nipacëcë ca unin amáxa. Usa 'icë isbëtsini uxun ca
    ñuina pëchiñunën 'eaxa.
  tee-NT: ―Pumatam ach'anana' alh lhavana' ju ix'ach'ananti. Chai acsni lhavanalh
    ju ix'ach'ananti pus ju ali' ju xat'in va la'ixquilhtu' ti tama. Chai ju ali'
    putayacalh chai ju ali' tasac'ulh ju ts'ok'o.
  eng-LSV: “The sower went forth to sow his seed, and in his sowing some indeed fell
    beside the way, and it was trodden down, and the birds of the sky devoured it.
  cak-NT: C'o jun achi ri xbetico. Y cuando ri achi nutic ri ija'tz', juba' ri ija'tz'
    xeka pa bey, romari' ri winak yek'ax parui'. Y xepe ri chicop ri c'o quixic' ri
    yebe chicaj, xquitaj-e ri ija'tz'.
  pah-NT: —Ha'ynha mohãihara'ga hoi ko pe imohaina ha'ynha. Nahã ga itymi ha'ynha.
    Ga imohãirame ha'ynha jara indurugi pehea rembeyvyra rupi. A'ero ahe pyrug̃i hehe
    ohorame pehea rupi. Ua gwyra'ia i'ui imokona, ei Jesus'ga.
  sja-NT: —Eperã wãji net'atau p'ode. Ma p'o wãk'ãri, ũk'uru baaijida o jãde. T'ẽepai
    mama eperãarã bɨɨrɨpa t'ɨak'oojida mãik'aapa ipanaarãpa k'ok'oo chejida.
  xed-xed: «Mbaɗa sana mndu ka sliʼafta ka laghwi da wutsa hulfa ma vwahani. Tata
    wutsaywutsay, ka rkata sanlaha ma tsa hulfaha ya ta tvi, ka diŋlaku lu tida, ka
    sliʼadaghata ɗyakha da ɗaguta.
  mks-NT: —In da̱ sátá tata na̱quee da cua̱ha̱n da̱ cata da ña̱. Ta tá sátá da̱ ña̱
    cua̱ha̱n da̱ já na̱cu̱yu java ña íchi̱. Ta tá na̱ya̱ha ña̱yivi já na̱chiníhni
    sa̱ha̱ joho na a̱ ta já na̱xi̱nu̱ laa na̱saxí rí ña̱.
  gfk-S: “Tike ut na sinso ga hana be na so ira nuno pat na dahe. Ma be iga isise
    harbasiane ira pat na dahe ari ga puko ter tano ngas ma di ga papasuane ma ira
    mon di ga papar huat di ga me en bakut leise.
  bmu-bmu: “Azi kunöŋ nene kötŋi qesiŋ gilmamgö anök. Anda qesiŋniga kötŋi tosatŋan
    köna jitŋe geba kölget. Geba kölgetka ambazipnöŋ tim tökötahögetka könakemba (warawen)
    neiŋi neiŋi kaŋgota mi nem teköget.
  dgz-dgz: “Apan da oma makewa mega verapen menan aen. Nao mega gapan uasiwandin,
    upi negina geamon waenapan aigap amu tau amon amba boge nenip tauan enun nan.
  eng-GNV: A sower went out to sowe his seede, and as he sowed, some fell by the wayes
    side, and it was troden vnder feete, and the foules of heauen deuoured it vp.
  zaa-NT: Ttu campesino nna díą huedàl·la ỹua'. De chi yu'ą́ huedàl·la ỹú'a nna binnia
    tí' ỹú'a lo néda. Gutè tè ca enne' nna bel·lia cą ca semíllaá, huadi tè ca bìnni
    to' nna bedíga' cą na.
  eng-WEBSTER: 'A sower went out to sow his seed: and as he sowed, some fell by the
    way side; and it was trodden down, and the fowls of the air devoured it.'
  guh-guh: —Peubinë pona pabiabelia peubinexa. Nexata itsa pata pabita, peubixu pexucayajabajarabicuenia
    ubanajetaruca. Nexata itsaxu othopa pabi tuatuajëjava penajetarucaenamutojumata.
    Bajarapaxu jivi taxunanonoba. Nexata bajarapaxumi juvinejeva baratsui xane.
  bon-bon: “Yepä biname te äduji calwacupi me kuu gije bine iisabejame. Egäcäro tabe
    kuu bine gweeti cabu yiisabäjemige, poto cina gaabe cabu itrametnemige. Puga biname
    cina kuu bine jibrecäjemisi piiyepu ele cina erwäjemisi.
  nhw-BL: “Se tlacatl quisemanato xinachtli huan quema quiijtzelohuayaya, sequin xinachtli
    tepejqui ojtipa. Huan masehualme ipan moquejquetzque, huan totome quitlamicuajque.
  mgw-mgw: “Mpandi aayi'i misa mbeyu yake, paamisage mbeyu yo, yi'ngi' yaatu'mbu'ki
    mundi'la, yali'batilwe na api'ta ndi'la no sonyolwa na iyuni.
  swh-ONEN: “Mpanzi alitoka kwenda kupanda mbegu zake. Alipokuwa akitawanya mbegu,
    nyingine zilianguka kando ya njia; zikakanyagwa, nao ndege wa angani wakazila.
  wbi-wbi: unyamughunda akalutile kuvyala imbeju kumughunda, pano akale ivwala imbej
    jimonga mu isio sikaghwila mu lubale lwa sila avaanhu vakakanya na maghulu, ni
    njuni sa kukyanya sikalia.
  bba-bba: durɔ ɡoo yɑrɑ u kɑ dĩɑ bweseru yɛ̃kɑ. Nɡe mɛ u yɛ̃kɑmɔ sukum wɔri swɑɑ
    bɑɑrɔ, mɑ bɑ tɑɑkɑ, mɑ ɡunɔsu ɡɔsɑ su di.
  eng-KJVCPB: 'A sower went out to sow his seed: and as he sowed, some fell by the
    way side; and it was trodden down, and the fowls of the air devoured it.'
  kgk-NT: —Oho onhemitỹ va'e onhemitỹ hagwã. Omohãi temitỹ. Onhemitỹ jave oime temitỹ
    ra'ỹi tape rembe'y-rupi ho'a va'e. Ha upéi ohasa va'e opyrũmba hese, gwyra ou
    ho'upa ave.
  waj-waj: Vaidi voovoono yeenna uruuyauvaa varoo oro ari mmooriivaki rututuooma roo
    nuaikio vooyauvai aataruuvo vaivau tuoo kuaikiai gioonna kiaapuuya ivaugiataa
    yuku raa rada nookiaavo rikioo ngiaammaiyauvo tuma porooma nnaavai.
  cpy-cpy: “Eenitatsi pankiwae-rintzi jatatsiri ipankiwaete. Ikanta rooka-kitakiro
    iwankiri, eenitatsi ookakita-paenchari awotsiki, ithonka raatzika-kitee-takiro.
    Ikanta ipokaeyakini tsimereriki, rowapaakawo.
  ekk-PKP: „Üks põllumees läks välja külvama. Kui ta seemet laiali puistas, kukkus
    osa sellest tee peale, kus inimesed selle jalgade alla trampisid ja linnud ära
    sõid.
  mpx-mpx: “Tau etega i nok i na eyowaa, wana witi pwatumwina i yohi. Sauga pwatum
    i yohi, enuna hi talek kamwasaa inoke gamagalau hi pulilolowan ge bwasumu bolo
    hi youyou hi you tal ge hi anil.
  wbp-wbp: “Yungurna-nyarra jaru wita yirri-pura ngarrka-kurlu jinta-kurlu kujalpa
    mardarnu yakujurla ngurlu panu. Kujalpa warru yanu yarlu-wana, ngulajulpa ngurluju
    warru pirri-kujurnu miyiki pardinjakungarnti. Kujalpa warru wapaja, ngulangkuju
    warru kujurnu ngurlu kuja-purda kuja-purda. Panu-kariji ngurluju wantija yirdiyirla.
    Ngurlu, kujalpalu wantija yirdiyirla, yapangkujulpalu katurnu wirliyarlu, manu
    ngurlu panu-kari, ngulajulpalu-jana jurlpungku jayirr-maninjarla muku ngarnu.
  luo-luo: “Japur moro nodhi chwoyo kodhi. Kane oyudo ochwoyo kodhi, moko nolwar e
    yo mi nonyon-gi kendo winy mafuyo e kor polo nochamogi duto.
  nhe-NT: “Se tlacatl quisemanato xinachtli huan quema quisemanayaya, sequin xinachtli
    huetzqui ojtipa. Huan tlacame ipan moquejquetzque huan totome quitlamicuajque.
  aii-aii: ”ܦܠܝܼܛ ܠܹܗ ܚܲܕ ܙܵܪܥܵܢܵܐ ܠܸܙܪܵܥܵܐ ܒܲܪܙܲܪܥܵܐ. ܘܟܲܕ ܒܸܙܪܵܥܵܐ ܝܗܘܵܐ، ܐܝܼܬ ܗܘܵܐ
    ܕܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܡܲܪܙܵܐ ܕܐܘܼܪܚܵܐ، ܘܦܝܼܫ ܠܹܗ ܕܝܼܫܵܐ، ܘܠܩܝܼܛ ܠܗܘܿܢ ܐܸܠܹܗ ܛܲܝܪܹ̈ܐ
    ܕܫܡܲܝܵܐ.
  esk-NT: “Iḷaatni iñuk nautchiityaġniqsuq. Nautchirripkaqługu nautchiaksrat iḷaŋich
    katagaġniqsut apqutmun tutmiġaqatauplutiŋaasii, suli tiŋmiurat siḷami niġipḷugich.
  msb-msb: “May parauma na nagpauma para magsabwag sin mga binhi. Sa iya pagsabwag
    may mga binhi na nakatupa sa may dalan. Nagkataramak-tamakan idto kag tinuruka
    san mga sapat.
  cpa-NT: ―Jan² dsa² ca¹ŋó¹ ca¹ŋi¹séi¹ møi¹jon². Ja³ca¹séi²dsa jøng², ca¹quia¹ mih²
    møi¹jon² cøg¹² juu¹². Ca¹qui² ca¹tsóh² dsa². Jø¹² bíh³ ca¹jiégh¹ tan¹².
  dso-dso: “ଗଟେକ୍‌ ଚାସି ତାର୍‌ ବିଅନ୍‌ ବୁନ୍‌ବାକେ ବାରଇଲା । ସେ ବୁନୁ ବୁନୁ କେତେଟା ବିଅନ୍‌
    ବାଟେ ଅଦର୍‌ଲା । ଲକ୍‌ମନ୍‌ ସେଟା ମାଣ୍ଡ୍‌ଚୁଣ୍ଡ କରିଦେଲାଇ ଆରି ଚଡଇମନ୍‌ ଆସି କାଇଦେଲାଇ ।
  meu-meu: Uhe ihadona tauna ta na uit iḡiḡi-rohorohona totona e vareai. Bena e giḡi
    rohorohova ai haida dala isena ai e moru, bena taunimanima ese e moi tao bona
    manu ese e ani ore.
  yva-NT: “Vatane inta po nawaisye ranari, umba po iru kamije rangkiki. Arono panya
    po rangkiki, inta ntatayaje no unanuijo nawantave rai bo rai, ti vatane wo ratakadi.
    Umba insanije waje wo raisy ti mewen.
  dgc-dgc: “Eng mara,” kagi na, “éy te esa kan a lélake a mégsabug to binhi na. Ey
    to pégsabug na éy te sénganya wade a butil a minepégsek to dilan, a kineyudak
    na tolay, sakay kinan na manok.
  zpm-NT: ―Tib mgui name, briee zho güey zho gon zhobxtil. Zeeṉe laa zho quialaaḻ
    zhob co liu, now bliaaḻ gax ro nëz, now bliaaḻ lad quie, nogaaw bliaaḻ leṉ yag
    guiets. Miṉe bliaaḻ ro nëz ga, zha ne bded bzëni zhow, blozh ga güeyaque grë mguiṉ
    dow maw.
  hix-NT: Nat yonamso toy hatà, toto, kekon hatà, àwyanye. Onà wyaro nexey hatà, natàtho.
    Tonamsom hoye nothahye hatà, asama yaka. Àrotho yakmehtxownà hatà, toto komo.
    Torono heno xarha nenahtxownà hatà, kekon hatà.
  sim-sim: �Ma lar wit sijin or laha nowek ormu faka ira. Or laha faka irik lal olmu
    nombok takara. Urik ma esnerkoyarik avi mu nongo ara.
  npi-ULB: “एउटा बिउ छर्ने केही बिउहरू छर्नलाई निस्क्यो । उसले छर्दा केही बिउहरू बाटोमा
    परे र ती बिउहरू खुट्टाले कुल्चिए, र आकाशका चराहरूले ती खाए ।
  cgc-cgc: “May mangunguma na giling naan ta iya na uma aged magsabwag ta binni. Ta
    iya na pagsabwag, may mga binni na katupa naan ta dalan. Naan dya nautaran mga
    binni daw ubos tuktok ta mga yupan.
  tim-tim: “Luâk siâŋe seŋgo alekŋe are panberâm âiângen mem ariep. Akto alekŋe bikŋe
    dâwân gembo luâkŋe tâlim hogombiâ lâutŋe togom nem meteyi.
  yor-yor: '“Afúnrúgbìn kan jáde lọ láti fún irúgbìn rẹ̀: bí ó sì ti ń fúnrúgbìn,
    díẹ̀ bọ́ sí ẹ̀bá ọ̀nà, a sì tẹ̀ ẹ́ mọ́lẹ̀, àwọn ẹyẹ ojú ọ̀run sì ṣà á jẹ.'
  wos-wos: “Du nak dé déka yawimbu wit sék yawulalama yakinjoka dé yi. Ye yawulalama
    yakindéka di wit sék nawulak yambumbu di xakri. Xakrindaka du takwa yitaka yatakata
    di yambumbu rendé wit sékmbu xaki. Xakindaka di afwi yae hérae di sa.
  emp-NTPO: –Ẽberãda idji ẽjũãne ne pod̶e wãsia. Mãwã po nĩne ʌ̃cʌrʌ tara od̶e b̶aecuasia.
    Maʌ̃ bẽrã ẽberãrãba ʌ̃rʌ̃ tʌgasid̶aa idjab̶a ĩbanaba mĩcuasid̶aa.
  eng-F35: “A sower went out to sow his seed; and as he sowed some fell along the
    road, and it got trampled, and the birds of the air devoured it.
  ind-ind: “Pada suatu hari, seorang petani pergi menabur benih di ladang. Waktu dia
    menabur benih itu, sebagian jatuh di jalan, lalu diinjak-injak orang dan dimakan
    burung-burung sampai habis.
  pes-OPCB: «روزی کشاورزی برای پاشیدن بذر خود بیرون رفت. هنگامی که بذر می‌پاشید، مقداری
    از بذرها در جاده افتاد و لگدمال شد و پرنده‌ها آمده، آنها را از آن زمین خشک برداشتند
    و خوردند.
  mpt-mpt: Naka make wit sano kon sano ulabo oleb monea damibo dibim haabianea dibia
    unea wit sano mako dilbi daaknoa deib daak uno ole
  ssx-ssx: Hali ma꞉nda꞉ma꞉ ipika꞉ e pa꞉ta꞉ wae alemanu a꞉pa tandeleekeme. Tandela꞉tia
    pulu haena꞉ mandane wae ale manuta꞉ pota꞉na꞉ lopa꞉ lopa꞉ piekeme. Kutu pieke mo
    wanda꞉halina꞉ ankema꞉ tumba tumba piki hau make ba titima꞉ make a꞉pa yata꞉po nemekeme.
  mkl-mkl: Si mɔndɑu í ni, mɔkɔ ɡɔ í fitɑ wɑ fɑ̃ dimi. Si bɛi wɑ fɑ̃ dimiu, ŋɔi ɡɔɡɔ
    ŋɑ ɑ̀ cuku si kpɑ̃ɑ, nɔ inɛ ŋɑ ɑ̀ nɛ̀ si nɔ yɛi ŋɑ ɑ̀ jɔɔ.
  gaq-gaq: ମୁଇଂ ରେମୁଆଁ ବିଗ୍‌ଣ୍ଡ୍ରେ ନିଜେନେ ଚ୍ମୁଜା ବିଗ୍‍ନେ ତାର୍‌କେ । ମେଁ ଲିଜନ୍ନିଆ ଚୁମୁଜା
    ବିଗ୍‌ନେ ବେଲା ଉଡ଼ି ଚୁମୁଜା ଗାଲିନ୍ନିଆ ଲଃକେ ଆରି ଞ୍ଚବୁନ୍ଦେ ମୁଲିୱେଗେ ବାରି ଆଡ଼ାତ୍ରାନେ
