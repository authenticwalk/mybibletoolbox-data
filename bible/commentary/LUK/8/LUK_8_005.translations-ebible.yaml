    ipocaigapë tsimiripague, yapaigapëro oguitso.
  plu-plu: ―Minikwak pahapwi awayg tipik giwasra amedgete adahan ig sessehne gamutra
    ayak. Ig sessehne gamutra ayak, gaytakkis tuguhe apigku ahin ku kiney wayk adani.
    Egnes sibuhapepka atere. Hawwata akiw kuhipra ayta axapeprukis.
  iou-iou: Äma kubätä ketem mujipi piwa yäŋpäŋ piäni-ken kwek. Kuŋpäŋ mujipi täŋ-irähuttäŋ
    kwek. Täŋ-irähuttäŋ kuŋirän mujipi ätu kädet miŋin mäneŋ. Kädet miŋin mäneŋo u
    ämatä kuŋ äbäŋ täŋkaŋ yeŋ gatäneŋ. Täŋpäkaŋ mujipi ätuwä baraktä näneŋ.
  ntp-NT: ―Ʌmo ʌsaadami gaʌsimu dai gaʌsaimi ʌgai tai chiʌʌqui ʌstucadʌ voiyʌrʌ suuli
    mʌtai cʌjiata tai dada ujuurugi dai uu.
  rai-rai: “Raa tena minamaarut i waan kupi in lamira a kum waina wit. Baa i lalamira
    waanwaan, raa kum waina diat puka taau u ra aakapi, ma a taara diat papaa nate
    un diat, ma ra kum pika diat aan wa diat.
  haw-1868: Hele aku la ka mea lulu hua e lulu iho i kana hua; a i kona lulu ana,
    helelei kekahi ma kapa alanui; a hehiia iho la, a ua aiia iho la e na manu o ka
    lewa.
  ffm-ffm: —Aawoowo yalti sankoyde. E ley sankugol ngol, yoga e aawdi ndii saami e
    laawol, yaaɓaa, pooli ngari cuɓi ɗum.
  arb-NAV: «خَرَجَ الزَّارِعُ لِيَزْرَعَ بِذَارَهُ. وَبَيْنَمَا هُوَ يَزْرَعُ، وَقَعَ
    بَعْضُ الْبِذَارِ عَلَى الْمَمَرَّاتِ، فَدَاسَتْهُ الأَقْدَامُ، وَالْتَهَمَتْهُ
    طُيُورُ السَّمَاءِ.
  cop-CNT: ⲁϥ⳿ⲓ ⳿ⲉⲃⲟⲗ ⲛϫⲉ ⲫⲏⲉⲧⲥⲓϯ ⳿ⲉⲥⲓϯ ⳿ⲙⲡⲉϥ⳿ϫⲣⲟϫ ⲟⲩⲟϩ ϧⲉⲛ ⳿ⲡϫⲓⲛ⳿ⲑⲣⲉϥⲥⲓϯ ⲟⲩⲁⲓ ⲙⲉⲛ
    ⲁϥϩⲉⲓ ϧⲁⲧⲉⲛ ⲡⲓⲙⲱⲓⲧ ⲟⲩⲟϩ ⲁⲩϩⲉⲙϩⲱⲙϥ ⲟⲩⲟϩ ⲛⲓϩⲁⲗⲁϯ ⳿ⲛⲧⲉ ⲧⲫⲉ ⲁⲩⲟⲩⲟⲙϥ.
  adz-adz: “Garam mangan ifa i tirida nam yamun i guman. Gubuꞌ arangan tirida nam
    yamun nidzun igi, da fain iruaꞌ iruꞌ sanab yunga gin. Da garam gar iyung iyabin
    da apu dzuf iga sib.
  sri-sri: —Sugʉ oterimasʉ̃ ĩgʉ̃ya oteri yerire meésirigʉ waakumi. Ĩgʉ̃ meésiriwãgãmakʉ̃,
    gaji yeri maague yurikoa. Masaka iri maague waarã́, iro yuriadea yerire kʉramutũkõãkuma.
    Mirãde iri yerire boka, baapeokõãkuma.
  nal-nal: “Aza rapti xat nauma xa waan la uma ma xa vazu a xalamona wit. Azanon kalamona
    wit ka zu la lan ma aubina di was paramin ma amun maani di lif puat ma di tok
    fanong mase.
  kyq-kyq: «Ɓii kalaŋ deba kalaŋ teec ɓaa kɔnd buru. Kɛn naan̰ jaay ɔnd kɔnd burin̰
    se, kupm mɛtin̰ si jɛŋ ɗoob ki; gɔtn se jeege tuumin̰a ɔɔ yeelge ɓaaɗo tuun ɔsin̰
    naatn paac.
  kwd-kwd: “Te'e wane 'e leka maka tagale'enia 'u'ui 'ola 'ubulana langa'a aana. Ma
    nga alata 'e tagale'enia 'u'ui 'ola, tani 'u'ui 'ola ngaa'i 'e 'esia suria nga
    tala ni riunga. Ma nga ta'a gila riufia, ma gila ka uuri'i, ma nga langasi gila
    ka 'ania la'u mola.
  ded-ded: “Gbome kpegi kpegingic mongngo gbome kpegiudeac uau kenec. Kemma gbome
    kpegiu gbome goango mama sinnu heiu ngic yeneng witiau tigec nga neng yeneng hama
    nedacgec.
  ewe-ewe: “Agbledela aɖe yi eƒe agble me be yeaƒã nuku. Esi wònɔ nukuawo wum la,
    ɖewo ge ɖe mɔƒome, eye amewo va zɔ wo dzi. Xeviwo hã va fɔ wo mi.
  nuy-nuy: Nga ni-yamayn, “Nubagi-yung na-waḻyinyung ni-yanggi, ni-wanuynjungaa anu-ḏal.
    Marri ni-ral-yarraani. Anubani ana-mulung-aynbaj waadbarrwini amubama-waj amaadi-waj.
    Nga warra-wurru-wurruj anubani-yung wuu-yanggi-magaa marri wuu-ral-wan.ngaa wugurru.
    Marri anubani ana-ngurudhu wu-wilbilangi marri wu-ngarra-ḏalhangi marri arra-nguni
    anu-ḏal.
  cop-BHC: ⲀϤⲒ ⲈⲂⲞⲖ ⲚϪⲈⲪⲎ ⲈⲦⲤⲒϮ ⲈⲤⲒϮ ⲘⲠⲈϤϪⲢⲞϪ ⲞⲨⲞϨ ϦⲈⲚⲠϪⲒⲚⲐⲢⲈϤⲤⲒϮ ⲞⲨⲀⲒ ⲘⲈⲚ ⲀϤϨⲈⲒ ϦⲀⲦⲈⲚ
    ⲠⲒⲘⲰⲒⲦ ⲞⲨⲞϨ ⲀⲨϨⲈⲘϨⲰⲘϤ ⲞⲨⲞϨ ⲚⲒϨⲀⲖⲀϮ ⲚⲦⲈⲦⲪⲈ ⲀⲨⲞⲨⲞⲘϤ.
  buk-buk: “Ŋgac daŋ sa gi bu êmbalip wit ŋawhê yêc ndê ôm, ma têŋ ndoc iŋ kêbalip
    gêŋ dau, naŋ ŋatô sêpeŋ sêsip seŋ, dec lau sêkwê dôŋ ma mbac lôlôc-ŋga sêsip sêmeŋ
    ma seŋ su.
  pri-NT: «É mwa tâa wà pwi jè âboro. Â é mwa còobé, na jè tòotù, ba na é uri ê arapwüru.
    [Â é uri, â é uri, â é uri…] Â napwa ê pàra arapwüru, âna rà tûu naa gòro nyi
    nari naigé [na aupwanapô] â rà còogai tèpa âboro. Â rà me pâ marü, â rà uti diri.
  zpq-NT: ―To beṉe' güen žin jeze' trigw na' šlac zeje' chose' trigon' late' biṉ jasechazen
    do cho'a nezen', na' bosolej bosošošj beṉe' ḻen, na' be žia x̱il be chaš ḻe'e
    yaba gosagwban'.
  por-TFT: Um homem saíu para semear/plantar semente. Enquanto ele fez isso, uma parte
    da semente caiu no caminho. Aí as pessoas andavam nela e os pássaros a comeram.
  gwi-NT: “Ch'ihłan dinjii gwa'an cheiinzhii ts'ą' gwihiiłshii. Ąįįts'ą' gwanzhįh
    gwit'ilii gwiizhit valat kwaii an-nihłik nan kat tąįį nijyaa, ąįį kwaii kat neegihiidal
    ts'ą' chan chiitsal nąįį giiyiin'al.
  gvn-gvn: “Ngadiku nyubun dingkar dungan, diburr mayi corn yayin-yayin-bungan bubungu.
    Nyulu diburr yayin-yayin-bungal-bungan paddockmunbu, kanbal diburr baraldarr daran.
    Yinyaymba bamangka diburr nyarrin, dikalangka kanbal nukan.
  nhy-NT: ―Se tlakatl oyáj otookato. Nijkuak otookatoka, sekin semiya owetzke ipan
    ojtle. In tlakaj ipan otlajtlaksakej, iwan totomej okikuajkej.
  asm-FB: তাতে বীজ সিচাঁৰ সময়ত, কিছুমান বীজ বাটৰ কাষত পৰিল; তেতিয়া ভৰিৰে গচকা হ’ল
    আৰু আকাশৰ চৰাইবোৰে সেইবোৰ খুঁটি খালে।
  okv-okv: “Ve urari embo vahai na pure ta pambuto ve ihaja enu ve nei amo degi ta
    benu embomeni na haito jaevekitio di na beto india
  mxt-NT: ―Quita̱ noo ra vehe ra. Ta cuahan ra nu iyó tyiño sahá ra, vatyi cua quɨtɨ
    ra chɨtɨ trigu nu ñuhú ra. Ta cuhva cha quɨtɨ ra canacoyo̱ suhva chɨtɨ cuan yuhu
    ityi. Ta chañi̱ ñáyɨvɨ sɨquɨ. Ta quichi̱ saa ta chachi̱ tɨ.
  tzo-NT: ―Oy much'u ba sts'un strigo. C'alal laj svaj ti strigoe, oy ic'ot sat strigo
    ti be. Ch-ech' teq'uilanatuc. Patil ital mutetic, tal stamic.
  ind-AGS: “Ada seorang petani yang keluar untuk menabur benih. Ketika dia menabur
    benih itu, beberapa jatuh ke jalan, yang kemudian diinjak-injak orang dan burung-burung
    memakannya.
  omw-omw: Vaisi mpovanto kyara vara tirero humwu isaqiro vurave. Mwiva isaqiro vuvaro
    mpohuva aanraqa tumu ntuvata vaisivanto vita nrita hiqata kyuqu nte kyovaro nyaamwavanto
    nrumu nramwa kyorave.
  yrb-yrb: '@see-verse:LUK.008.004'
  maa-NT: ―Jngoò xi̱ta̱ xi kiì kíjndi̱ xojmá. K'e̱ nga tsibíts'ia̱ nga kiskíjndi̱
    xojmá, chixò chiba ya̱ i̱ya ndi̱yá. Koa̱ chinchanè xi̱ta̱ koa̱ jñà ni̱se tsakjèn.
  mcq-mcq: Ea pina huni ꞌina ꞌoꞌi ꞌahaume vaꞌana. Hu ꞌina kajaho atoꞌaruvume ꞌahoꞌa
    arihe ꞌunamutoi navume emaapo tautiume ꞌee ꞌahoꞌa ukapo roe ijara.
  sus-A: «شّ رَوَلِ ندٍ نَن مِنِ سَنسِ شْرِ فَرَنسَندٍ. عَ تٌ نُ سَنسِ شْرِ فَرَنسَنمَ،
    عَ شْرِ ندٍيٍ نَشَ بِرَ سَنكِرَ شْن، مِشِيٍ نَشَ نٍيٍ مَبٌرٌن، شْنِيٍ مَن قَ عٍ
    دٌن فبِكِ.
  jpn-1965: 「種を蒔く人が種蒔きに出かけた。蒔いているとき、道ばたに落ちた種があった。すると、人に踏みつけられ、空の鳥がそれを食べてしまった。
  fra-SBL: « Le fermier sortit pour semer sa semence. Comme il semait, une partie
    de la semence tomba le long du chemin ; elle fut piétinée, et les oiseaux du ciel
    la dévorèrent.
  yka-yka: “Niyaˈ aˈa pī si tanaˈne magsabulak binihiˈ. Pagsabulakne, niyaˈ binihiˈ
    tapisik si lān. Manjari tadiˈik-diˈik duk pī meˈ manuk-manukin manganne.
  mle-mle: “Duw nak kabasik kitika jaav, wit liki kadiy yakik yad diki mayim. Kadiy
    yakidik, nuwuk yabim vakirdiy. Alim tiytiyaan tidiy duw taakw apiyim vasin tibagwudadiy.
    Adiy kadiy apiy yabim ridaak, wapiy dakuw, adiy kadiy kidadiy.
  shp-NTPO: “Westíora jonira, bero banai kaa iki; kaxon masá akara, jatíribi berobo
    bai naposhaman maana iki; jain maanketian, jamákana iki; jainxon isábaonribi bexon,
    ja berobo pikana iki.
  aom-aom: Iae ae gemuëro hesi i uje ujuohoromo mure riremoꞌi vaꞌade höjo. Riremobe
    vaꞌamu ujo ioroꞌioroho örire rireromade höjo. Rireromamu gagorovo aëro taemotaemovamu
    ugëro ro i barëjare höjo.
  geb-geb: “Guma mbe vov rezi fara muuŋgi mba wit ndi mɨna fui. Ana vov nta ndi mɨna
    fuim, mbari rav, tuav ga regi. Mba tuav ga regi ntɨɨri, gumgi nta thipoga ruim,
    korgi zav nta mbegi.
  eng-WYCLIFFE: He that sowith, yede out to sowe his seed. And while he sowith, sum
    fel bisidis the weie, and was defoulid, and briddis of the eir eten it.
  bsj-bsj: nii fike kange ciri a fii dum la coti fii ri kangum bo yarken kong nure,
    cin fawarangum ki na, bilibeu diyeu yirau bon com.
  cak-cak: C'o jun ticonel xbe chuquiraxic semilla. Y tok ja nuquiraj chiri', c'o
    che ri semilla xeka pa bey, xepatzalo's can, y xepe ri chicop c'o quixic', xquitij-e
    ri semilla.
  chf-NT: ―Untu winic bixi u päq'ue' u päc'äbi. Mu'to u päq'ue'ba, ximaj yäli tan
    bij y ajnumejob u potz'ojteq'uijob, y ti ni mut u buq'ue'.
  tlf-tlf: “Tinum maak iyo rais ko age wiit umi san uyo kulep no ilanggiip kugol segelam
    una ko. Kale san uyo segelam tiine-bala e, san iip maak maak uyo daak ilanggiip
    umi ilep kem diim kubelu e, uun tebe unelip e minte, tinum iyo tiine-bom te tamaga-bilip
    mafaganu no kelu ko.
  piu-2006: “Kulilaya! Kaana ngurrara kaanakutu yankuku tjiiṯa waṉinytjaku. Wati paluru
    tjiiṯa waṉinytjala tjiiṯa tjaampala yiwarrangka punkanmalpa. Tjiiṯa panyapa tjuṯa
    tjuḻpu tiṉangku ngalkura wiyanmalpa.
  poh-NT: «Junpech jenaj winak xo̱j tico̱l rija̱ꞌ chipam riyeꞌa̱b. Reꞌreꞌ xoquic je
    chi tic xa reꞌ laꞌ ruꞌ reꞌ banoj tic ocronak take wi̱ꞌ jeꞌ ru̱cꞌ xa chaquilej
    je aweh ncaꞌn. Ruꞌum aj reꞌ wilic take xikajic pan be̱h, xyakꞌaric quipa̱m cuꞌum
    take behel eh xicꞌuxuric cuꞌum take cucꞌ tzꞌiquin.
  tue-tue: —Sĩcʉ̃ basocʉ́ oteréperire wẽ́ẽbategʉ wáayigʉ, wiiáro jĩĩgʉ̃. Cʉ̃ʉ̃ wẽ́ẽbatewari,
    sĩquẽñeperi maapʉ ñaacũmuyiro. Basocá teeré cʉtadiyójãyira. Minipõná teeré yaapetijãyira.
  bjp-bjp: “Nenge tom soso i la isi saprai kutun wit kia. Aunbiing i sapsaprai, fal
    ka luut tole sal ke fanu ri ka fefes lo, ke foron man ri ka ting tikii u.
  xon-xon: “Ukpaal ubaa nan buen u ti yaa njikaabim. Waah yaa na, le mubaa lir nsan
    ponn ni. Le binib taa taa mu pu. Le inyoon i laani paacham na dan nan peei jin.
  tzo-ZNT: ―Caltic noꞌox yaꞌel ti oy jun vinic ba svaj strigoe. Ti cꞌalal isvaje,
    oy jlom ta be icꞌot. Tey ilaj ta tecꞌulanel. Ital mutetic, istam.
  mpm-NT: ―Ɨɨn chaa jitu triu ni kenda da kuan saka da triu. Ti nuu kuaꞌan da jacha
    da triu un, sava triu un ni ka nukoyo ini ichi, ni ka jañu niꞌnu yɨvɨ, ti ni ka
    chakoyo saa un naa tɨ, ti ni ka nastutu tɨ.
  ots-NT: ―Hnar monttɛy bi bøni du pon cár ttɛy. Má poni, cja̱ bi mfonti cʉ ddaa pʉ
    jar hñu̱. Bi tjoh cʉ cja̱hni, bi di̱ni, cja̱ guejtjo bi zøh cʉ ttzʉntzʉ, bi za.
  hoy-hoy: “ऊंद बोऊसावाळा बींजा बोऊसली होट्टान. बोऊसतेला येनारा हादी इन किनारा मा
    बित्‍त, अदिक काल देल मेटकु आत, आकाश इन पक्षीगोळ बंदकु अदरी तिन कोंडव.
  uri-uri: “Melnum ur pa kil kai halik wit ek kai wring alkilen. Kil halik hor wring
    pa, yatom tiur pa ngko nar ha ya mlik pa, yatom tu rkgangki, om wel kul al.
  amo-amo: Unan tibila ndo nbilisu nimus, na adi tibile imon imusu disso, libau, ipatila
    inin nin nabunu anyin kitene kani da pilla inin.
  pjt-pjt: “Wati kutju ma-pitjangu uṉinypa mantangka waṉira waṉantjikitja palumpa
    kaanangka munu waṉira waṉaningi. Ka uṉinypa waṉira waṉinyangka tjara iwarangka
    punkaṉu. Ka aṉangu tjuṯangku iwarangka paḻtjuṟa ankula tjinangku kuraṉu, ka tjuḻpu
    tjuṯangku kuḻu pitjala ngalkula wiyaṉu.
  cwe-cwe: “Muhandi kahita kumiza mbeyu. Viyakalile komiza mbeyu mumgunda, zimwenga
    zilagalila nzila, wanhu wofosa nzila wazibojoga na ndege wazija.
  daa-NT: « Cokiyoŋ ! Gin gem rakki ɓaa luwo ɗo morgoy. Wiktin taat ŋa luwiy-ak, busumji
    daarin̰ sollitu ɗo botildi. Gee jaawiico kaaco ho ɗiiɗ teeyiig okin̰co.
  mlp-mlp: '@see-verse:LUK.008.004'
  ape-C: '@see-verse:LUK.008.004'
  bgs-bgs: “Duwán sábbad manubù na igsadun tun ta kinamát ébô sumabud ka bánnì. Tô
    igsabud sikandin, duwán isabud tun ta dalan, asal igittan ka mga manubù, asta
    igtuktuk katô mga manuk ta kayun.
  faa-faa: “Aporomo makata mano poterape pusuapo. Poterape pusua maiya amo, makata
    mano metakira ikia kara á hurupepesapo. Hurupepesane aporomo finiraka finirakosapo.
    Metakira hurupepesane menamo nesapo.
  kik-kik: Mũrĩmi nĩoimagarire akahure mbeũ ciake. Na rĩrĩa aahuraga mbeũ icio, imwe
    ikĩgũa mũkĩra-inĩ wa njĩra; ikĩrangĩrĩrio na magũrũ, nacio nyoni cia rĩera-inĩ
    igĩũka igĩcirĩa.
  cap-NT: —Tsjii zkala c̈hjacñi z̈oñiqui zkal c̈hjaqui ojkchic̈ha. Nekztan zkal semilla
    wichcan wichcan c̈hjacchic̈ha. C̈hjaccan, parti semillanacazti jiczaran tjojtsic̈ha.
    Nii tjojtsi semillaqui tjecantatac̈ha, y niz̈aza wez̈lanacaz̈ lujltatac̈ha.
  ksr-ksr: “Eja moŋnoŋ nene kota qosoma kororoomambaajoŋ keno. Kema qosono kota tosianoŋ
    kana goraayanoŋ kemeŋ koŋgi. Kemeŋ koŋgi ejembanoŋ riiŋ rikotaagi kanakeewaŋaa
    (waraweŋ) kooŋa kooŋa kouma ii nedaborogi.
  eng-TNT: 'A sower went out to sowe his seede: and as he sowed some fell by the waye
    syde and it was troden vnder fete and the foules of the ayre devoured it vp.'
  sbs-sbs: “Mulimi abayendi hanze kukavyala imbuto. Haba kubyala, zimwi ziba wili
    mumungwangwa mi ziba lyatwa hansi, ni zizuni ze wulu ziba mani kuzilya.
  sue-sue: “Ema zo meni nena we buye ena apamu sero bamunua. Baro nena we apitinoinu
    we eni ebete duuwa awa. Ebete duuwa erama meni te meni patiwa, noko eni awa ni
    mamai meni tamuro niro tepo wewa awa.
  fra-NCL: « Le semeur sortit pour répandre sa semence ; et pendant qu’il semait,
    une partie tomba le long du chemin, et elle fut foulée aux pieds, et les oiseaux
    du ciel la mangèrent.
  bhg-bhg: “Embo da (1) mi ainda rorae vero purara piain kundo maunsisina. Edo purara
    pipiteiri vero nenei begata beda duduritera. Awa embomi gundo maundo eite taimi
    patero beyae esiri nimi wotedo injitera.
  snn-NT: —Bainguëbi Aonre tanza caguë saji'i. Sani, yijare re'oye re'huani tëjini,
    aonra'carëanre re'oye mo'gasi yijana senjoguë, yequëra'carëanre ma'ana tonguëna,
    bain za'nguye, bi'an uncueye, ja'anna huesëbi.
  atb-NT: '"Kyô hkyó sû rayuq gi, kyôshi san râ ga htoq e ló ri. Yhang, kyôshi sân
    kat é hkûn, ra-am gi, hkyô má gyó ang mù, byu èq záng nâng pyeq pyâm lhê, maulat
    nghoq pê èq hte zo pyâm lhê dut ri.'
  wro-wro: Tjalangąnja ŋąra keŋaŋuru wolumbąra wunja tjḁląngąnja anąŋganja. Wąli wolumbąra
    geŋiri, ndjkekąrinja njąŋgari:na kalumba iaminim maninja; djąmbąba njindjo:riena,
    punaria wuŋo:ru ŋąria mindjḁl kubądjuŋanąŋga.
  cek-AK: 'aantii haeh kami loe angmah ih aantii to haeh hanah a caeh: antii to a
    haeh naah thoemto loe loklam ah krak; kaminawk mah cawh o moe, van ih tavanawk
    mah akhuih o ving.'
  bkd-bkd: “Amin etaw ha duminiyà ta uma hu pagpamegas. Su isawed din haena sa binhì
    amin diyà dà nakatanà ta dalan aman nangagik-an daw pinanukà hu mga tagbis.
  ctu-76: Ti loq'ui majlel juntiquil winic ti p'ujp'ujya pac'. Che' ñac ti' p'ujp'u
    majlel jini pac' ti yajli ts'itya' ya' ti bij. Ti' pejchic' tyeq'uiyob jini pac'
    ti bij. Jini xma'tye'mut ti' buc'uyob jini pac'.
  lac-NT: ―Caj binij mac quir u pʌq'uic tu cor trigo, cu q'uich'intic u yijir. Caj
    u pʌc'aj u cor trigo, jumbuj yijir caj rub ich tanbej. Caj tar mac caj u yajch'ʌctaj.
    Caj tar u ruq'uic ch'ich' xan.
  xla-xla: “Alila haleta oplami haletapo witi daya aleye ka꞉ka꞉lla taiyo. Ya꞉ witi
    daya ale ka꞉ka꞉lemsela꞉mama ale opitapo api duka dla teteyuiyo. Epalati opata
    api tle tamhalemama hete mate witi aleye dlolemhallati teata puame deiyo.
  xav-NT: — Aibâ hã te buru u mo, ti'ai hâibâdâ na, amnho hã te te anhamra mono da,
    poto mono da. Tawamhã, amnho hã te te anhamra mono wamhã, nima norĩ hã bâdâdi
    zababa ma rere'e. Taha wa, ma tô dapara na nasi wati'i za'ra ni, tiwi ĩrere'e
    mono hã. Sire hã ma duré te te uprosi, poto mono õ ré.
  cuk-cuk: “Ibagwengine, dule-wargwen-ibmar-gwag-digedi ibmar-gwag dignaded. Ibmar-gwag-dignaigusgu,
    abala ibmar-gwag igargi babatisad. Igargi-babatismaladgi dulemar annasmalad. Geb
    degi, a-sorbali, sikwimar-gukudimalad a-ibmar-gwag manonimalad.
  tbf-tbf: “Mi ka tsuotstsuor a nga ra rivie ken sar pi ei. Sien ta nga rivie bu pi
    ei, bu pei mene gi nga kor i popon mi baiveisveis. Mi kulou gi nga popoporie ma
    bu ma gi nga nganie gie.
  uig-CYR: — «Уруқ чачқучи уруқ чачқили етизға чиқипту. Уруқ чачқанда, уруқлардин
    бәзилири чиғир йол үстигә чүшүп, дәссилип кетипту вә асмандики учар-қанатлар келип
    уларни йәп кетипту.
  ikw-NT: “Otu nye ẹrnu ẹkwu znernu agha mkpụru. Kpa ọ naagha mkpụru, agwna mkpụru
    dna nụ ngeri apna, ele badnụ zọ be ọchi, rụmu ọnunu tụturu be ta.
  khs-khs: '“Nakela sa:le kelesene sena nowamoke nakela e sa:wa fipila hapakeye. Fipila
    hapa amowa noka isu kiwemi sululuwaya. Sululuwaya amowa noka sena kesalela: ha:na:
    tise onamunu tiye iya:peya. Apula: noka a:nema:yewi ine ketetiye mena.'
  dwr-ENT: «ዜሪያዌ ዜሬ ዜራናው ኬሴዳ። ዜሪያ ዎዴ ኢቲ ኢቲ ዜሬይ፥ ኦጊያ ዶናን ዎዴ ዬቴዳ። ያቲና ሳሉዋ ካፉ ሄዋ
    ሜዳ።
  pma-pma: “En avong tai, meatin tai va nah keke valuh uti uit keil ien. Ka navong
    mul rivini, vahis umotmot en sise koa atan teni keih ka meatin keil akaka eni
    ka aman keil amita ara lelati.
  atd-NT: “Duon ka otow no nighondio to kamot din su ogsawod to boni. Pogsawod din,
    duon boni no nakasawod dio to dalan. Ka sikan no boni, nariokan do ka duma woy
    pan-ulibon on to mgo manukmanuk ka duma.
  tel-2017: “విత్తనాలు చల్లేవాడు చల్లడానికి బయలుదేరాడు. అతడు చల్లుతూ ఉండగా కొన్ని
    విత్తనాలు దారి పక్కన పడి మనుషుల కాళ్ళ కింద నలిగిపోయాయి. కాబట్టి గాలిలో ఎగిరే పక్షులు
    వాటిని మింగివేశాయి.
  hat-BSA: “Semè a te sòti pou simen semans li; e pandan li t ap simen, kèk te tonbe
    akote wout la; epi yo te vin foule anba pye, e zwazo anlè yo te manje yo.
  top-NT: ―Maktum quilhtamacú cha̱tum chixcú alh spuyumí ixtalhtzi ixtachaná̱n nac
    ixca̱tucuxtu. Lhu̱hua ixtalhtzi ixli̱chánat tama̱chá nac tijia; aná lacta̱yami̱ca
    y lactzu̱ spitu na̱ chuná tzúculh tasacuá ixtachaná̱n.
  msk-msk: Laong ni Jesus, “Aon otaw na yakadto sang kanaan pawa na mananum. Pagsabod
    naan sang bini aon kyakasabod asang daran, gyuguyukguyuk nang otaw, tyotobog nang
    langgam.
  gyr-NT: “Ñepei mbɨa osẽ omahetɨ oico. Ahe otɨapɨ-apɨise mbahe rãhɨi oso, movɨro
    oitɨ perɨ rupi. Ahe opa tẽi oicambe yuvɨreco, iyavei vɨ̃rai opa tẽi yuvɨrohu.
  kmh-kmh: “Bi bap wiyt jakaŋ aŋgiy, wiyt maŋgiy ak dam woŋgday okok yokeniŋgamb,
    gunap kinjeŋ kosemb ar ak yapek, biynimb gok taw amiy apiy gey, yakir gok pen
    ap niŋiy ñiŋniŋgambay.
  ukr-ONPU: «Сіяч вийшов сіяти своє насіння. І коли він сіяв, деякі зерна впали біля
    дороги та були затоптані, а птахи небесні повидзьобували їх.
  emi-emi: “Tau ngai pasa katu ue ngai eteva ghe kasula tani pasa katu ue ngai. Nau
    eteva ghe kaokaoaala katu ue ngai, kasina katu ue ngai ghe katuula tapaa salana,
    me laghe asala me ghila atoa laghe namala.
  zpv-NT: ―Biriaꞌh tuhbi bwiinn zeegatiꞌchi ba xpiñih ba. Ya gaduhbi cagatiꞌchi ban
    biaaba nuhnan loh neziuh, lwehgu bazuꞌñaaꞌ bwiinn raꞌ yihcaraꞌn ya gudahw gahcaza
    maaniꞌhnraꞌn.
  gux-gux: “O kpakpaalo den ñani ki baa pagi o bonbuoli. Wan den pagini, i tiami den
    baa u sankunu. Bi den ŋma yi ke ti bonyugiditi mo dini yi.
  kos-kos: “Mwet se som in taknelik wheat. Ke el sisalik fita uh nu infohk uh, kutu
    fita uh putati nu sisken inkanek uh, yen mwet uh longya, ac won uh kangla.
  ibo-ibo: “Ọgha mkpụrụ pụrụ ịkụ mkpụrụ ya, mgbe ọ nọ na-agha mkpụrụ ndị a, ụfọdụ
    nʼime mkpụrụ ahụ dara nʼakụkụ ụzọ ebe ndị mmadụ zọrọ ha ụkwụ, ụmụ nnụnụ bịakwara
    tụrịa ha loo.
  yml-yml: Tamu tomogo i nago bakule yana witi waifeidi i na bakulidi, weꞌe yadi sauluva
    luyavuyavulagi. Yana luyavuyavulagi ꞌwaineye witi ꞌifwaidi i veꞌanitaꞌidi ꞌeda
    balebaleye tomotoga yadi ꞌeba nago ꞌwaineye i badi mulieta manuga i mai i ꞌanidi.
  ory-ory: “ଜଣେ ବୁଣାଳୀ ଆପଣା ବିହନ ବୁଣିବାକୁ ବାହାରିଲା। ସେ ବୁଣୁ ବୁଣୁ କେତେକ ବିହନ ବାଟ ପାଖରେ
    ପଡ଼ିଲା ଓ ପାଦ ତଳେ ଦଳି ହୋଇଗଲା, ପୁଣି, ଆକାଶର ଚଢ଼େଇମାନେ ସେଗୁଡ଼ିକ ଖାଇଗଲେ।
  bzj-bzj: “Wahn faama gaahn gaahn plaant sohn seed. Wail ih mi-di skyata di seed
    dehn, sohn jrap pahn di lee pikaado road ahn geh waak op pan, ahn di berd dehn
    flai dong ahn eet dehn op.
  chk-chk: “Eman mwän a feila pwe epwe amworafeili fotan pwükil. Iwe, lupwen a amworafeili
    ekewe pwükil, ekoch föün ra mworotiu lepekin al, ia aramas ra puriretiu ie, nge
    ekewe machang ra äni.
  ssd-ssd: Taŋgo ande nu nuŋe agaŋ tumunu bareŋniŋgam piro mbol kina. Kina ka bareŋniŋgina
    le tiŋnu afu ndinŋge ndeke likinaig le tidoŋga likinaig ta sar umaŋŋge pro nye
    sulunaig.
  acr-TNT: «Julaj jun awanel xel bi che rawaxic ri rijaꞌ. Ecꞌuchiriꞌ catajin che ujopopexic
    rijaꞌ, cꞌo xtzak can chuchiꞌ ri be. Y waꞌ xyikꞌ uwiꞌ cuma ri quebicꞌowic y xtij
    bi cuma tak ri tzꞌiquin.
  rop-rop: Imbin tok, “Wantaim wan men bin go blanga plentimbat sid, en imbin tjakam
    detlot sid ebriweya, en sambala sid bin buldan langa roud weya ola pipul bin pudumbut
    en ola bard bin dagat.
  mee-mee: “Ka kae te na agau te ke loa ta tapunge pailli matana te kanname nga ura
    ae i. Ba ka ine taptapu rea nga mogalo, na palu keke pupu nga pamau bavana. Na
    ragau keke paꞌta innta rea ba manu reke lolo nga tava keke kani rea.
  mwf-2018: I mampirra, “Nga. Murrinh kanhi-ka murrinh ngarra kardu nugarn wurlk medha
    wurrini ngarra mi kadin. Nukunu-ka mi kamarl mangankut i mi warda kamarl wurriniwuthpuththa
    weyi ngarra ku puliki meyeththa wurrini nanhthi thay pangkuy wuting-te. Bere nukunu-ka
    da pana-re-ya mi wurriniwuthpuththa-yu. “Bere mi kamarl ngamere-ka banawaththa
    wurrini ngarra mayern-wa i kardu warda mi-yu punnadhurrthurrdha punni-yu i mi
    ngamere ku murrirrbe-ka pardimurrktha nhini-yu.
  dif-dif: „Jaupanietja wapana wonti paua nunkani jaupala; ja nulu jaupanani, palpa
    paltuni purina wonti, ja kanali nina nankanankana wonti, ja paiali ngaranalali
    nina tajina wonti.
  gam-gam: iwa ta er mauye al po wal megiye pup to wori. Pi al ge kondwe pende yagi.
    Una wo kamblo kal wormaka, ka wo no keri.
  nou-nou: “Embo da uso buro da ve gowadi mambusira. Edo umo pepeta ise ve awa uso
    demo ponda awodo wawara isira. Ve nenei awa emboro da dudurisira. Etiri embo mi
    patetero edo rimemei mi indisera.
  mqb-NT: «Ɗowan inde a zla à guvo, saa casl ndaw. Winen apan i casl ndaw ata kutok
    nà, zahav a guce panan pə cəveɗ. Ɗo ahay tə dədasl anan, aday məvuhom ahay tə
    ɗagay anan.
  ape-B: '@see-verse:LUK.008.004'
  grc-F35: «Ἐξῆλθεν ὁ σπείρων τοῦ σπεῖραι τὸν σπόρον αὐτοῦ· καὶ ἐν τῷ σπείρειν αὐτὸν
    ὃ μὲν ἔπεσεν παρὰ τὴν ὁδόν, καὶ κατεπατήθη, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ κατέφαγεν
    αὐτό.
  cav-NT: —Anicuaretu ecuita. Cuacuaretu tuja teeju uhuauhuara. Tura uhuaajeyaquetu
    umae pacacacuare edijiju, yahua pajidaju. Uhuayaque tujatu etsucaca huirucuare
    yahuaju. Tueque ajeya cuanaratu tapapashacuare. Upati huiri cuanaratu anibutetsu
    mucutillacuare.
  kgp-NT: “Kejẽn ũ tóg trigo fy vãvãm tĩ mũ. Ti tỹ vãvãm kỹ ti fy ũ tóg ẽpry kri,
    ẽmĩn kri vár mũ, kỹ ag tóg ti sãn mũ, kỹ sẽsĩ ag vỹ ko mũ gé sir, jẽsĩ tóg tỹ
    tũg' ke mũ sir.
  bvd-bvd: “Totoo tii waa nai lea ka fasia naa ola wiiti nia. Kada nia afutaa migana
    wiiti nia ki, tai miga doo ka 'asia lao taale ni liu lae lao ole. 'Uri nai, waa
    ki liu daka dalia gu 'ada, ma tai doo ai na saaro lolofo ki 'i mamangaa koso mai
    daka 'ani lau gu 'ada.
  ukr-1871: Вийшов сїяч сїяти насїннє своє; і, як він сїяв, инше впало край шляху;
    й попритоптувано його, й птаство небесне пожерло його.
  apz-apz: Hwe fihwo kako kakoe syohopo ufongoyo fisosomokaoꞌmentisofoho. Fisosomokofahonɨngki
    ufongoyo neso fehohnjoso honɨngkanopo pɨwahuꞌmentisofoho. Oso homo somo aꞌamu
    nopontɨfi hwotoho hmmentohofofoho. Fehohnjoso yɨhufo sohwa nɨmentohofofoho.
  eng-AOI: Once a man decided to grow some seeds for food. He put the little seeds
    in a bag and went off. As he went along he threw them on the ground, scattering
    them freely around everywhere for the plants to grow. As he went along scattering
    them, some of the seeds fell on the path. In a little while when people came along
    they trod on them, and the birds came and picked them up and ate them.
  yon-yon: “Yongbon ye karub maa ayongmon yeeb angka wene yob kab kiradmande wonoon.
    Kwane, wene kiradmenmo wonoon kuu yob yena kuu kiwaan angka kiradmoon kowe, karubbed
    dewenebenib dodkiiwe ayari onbed wanmene ane dowan keriwen.
  poi-NT: —It́ id́ɨc tu̱m pɨ̱xiñ. Nɨc ñi̱pi. Nɨc iyɨ̱n jém pac ica̱mjo̱m. Jesɨc mu
    iyɨ̱n jém pac, actɨŋ uxaŋ tuŋjo̱m jém ca̱maŋna̱ca. Jém nasyajpaap icunepnepquetyaj.
    Jém jon icútquetyaj.
  wuv-wuv: “Hemea diapodu na aunu ba i faroaa ei lau. I larosiminaa ei lau, hefi'a
    na pasi papaa tala ma rona talai'apuninia ma ei manufidufidu pafea, rona hanaia.
  quf-NT: “Uk runami tarpukuq riran ĉhakranman. Chaymanta shikwakutinqa wakin simillanqa
    nanman rataran. Chaymi saruĉharanllapa, chaynulla pariq kurukuna mikuran ima.
  yuw-yuw: “Amna auho ongga wit yitno antonggoc. Antongina yitno au wömai uyapdec
    möngga idiya amnaho ongi epi tongo yambendung. O au wömai yupho nagung.
  hus-NT-1971: ―C’ale ti buc’ul jun i buc’ul iyalab lab em. Xe’ets ti buc’ul ani ijcan
    talchic i iyalab ti al am bel. Taja’ u q’uets’nal c’al an inicchic ani u c’apab
    c’al an ts’itsin.
  med-med: '@see-verse:LUK.008.004'
  bch-bch: “Dadanga itama ila isiran ele wit ipuapua dadangai. Ei isisiran ga ila,
    be wit ipuapua idanga ede itaptap ga idio edap isaleai, ta gid panua tiuadoad,
    ga gid man tinam tian ga kus.
  cco-NT: —Jaangˋ dseañʉꞌˋ cangórˉ cangobíirˇ mɨjú̱ˋ quiáꞌrˉ fɨˊ lɨ˜ nɨcajɨ́ɨrˉ. Jo̱
    mɨ˜ cabírˋ e mɨjú̱ˋ do, seaˋ e cajiʉ́ꞌˋ lɨ˜ ngɨ́ɨngˊ fɨˊ. Jo̱ mɨ˜ cangɨ́ɨngˊ jaléngꞌˋ
    dseaˋ, casoꞌømꞌˊbre jaléꞌˋ e mɨjú̱ˋ do, jo̱ e lɨɨng˜guɨ cagǿꞌˋ ta̱ˊ cajo̱.
  deu-1951: Der Sämann ging aus, seinen Samen zu säen. Und indem er säte, fiel etliches
    an den Weg und wurde zertreten, und die Vögel des Himmels fraßen es auf.
  alq-ALGNT: 'Ki ikido oo8e: “Nigodin pejig kitige8inni ki nda kitigegoban. Meg8adj
    dac e taji kitigegobanen odanominiman okitigan akikag, nandam mikanakag ki inagodjino8an.
    Ki mamagocka8agani8i8an dac ini odanominiman, acitc pinecijag ogi pi nda am8a8an.'
  ixl-NNT: —Bꞌex veꞌt umaꞌl u naj avoj. As tul av naj, as at unqꞌa iiaeꞌ uvaꞌ echik
    toon tu bꞌey. As kat pachꞌli. As tul ul veꞌt unqꞌa tzꞌikineꞌ tu almikaꞌ, as ijuna
    veꞌt txoo.
  boa-NT: —Tsaapíhjyáa íwajcyóhá tríígoúúhá bájtsoobe íllure wávárajcóhi. Aanéhjáa
    dibye wávárájcónetu tsáuhjɨ dojcó juuváj pɨɨnévu. Áuhjɨ́hjáa mɨ́amúnaa tádɨ́rɨ́hcoíñuhíjcyaúhjɨ́
    coomɨ́mú méhdojéhi.
  quh-NT: —Uj runa mujuta t'acaj llojserka. T'acashajtin waquin mujoka ñan pataman
    urmarka. Chay muju saruska carka. P'iskostaj pallacaporkancu.
  kwi-kwi: “Malmumikane pippa malna ɨra. Pippa maltuasmin, chiwazha pippa miwara taizara.
    Suane awa miwara chamtuasmin, pippara mittɨ kulta. Chitchukas pippa sak kuara.
  agm-agm: “Utaaho wo komɨ nandapaamɨ kwɨtaaho nesi notɨ komɨ osaataatɨ kupwɨratɨ
    mɨhopɨ mɨhinɨ tɨwɨhaataise. Tɨwɨhaasɨhɨ kwɨtaaho wapa tɨtɨhɨ daihɨra tɨmahaihɨ
    isɨhiya ikisipɨ itɨpapɨ daayawaayopo. Aihɨ amɨ koho netɨ kapa nanataise.
  ubr-ubr: “Ra tani orot igat inai masauai nan sawareg itbofefes mes. On sawareg fesi
    masauai nan irebenen on, sawareg fesi fani on etai sifeuen, ato sabu nan sibibib
    si’nan si’nat on sifaitatanen, ato kiwiu siyam isawar.
  tsw-NT: “Cimbi ro ꞌya̱wa̱ ta̱ ca̱ꞌa̱n. A̱yi pe a̱tsuma̱ a mazaza me icuꞌun, reve
    ozo o ro o oco o ure. A̱vu ama a dadasa icuꞌuꞌun, a̱vu nnunu n ka̱ka̱ɗa̱ le.
  cax-NT: —Tamanti ñoñünrrü sürotitü ancütuti. Basupiutati niyorrü. Auqui abe ba bupaquio
    isiu cutubiurrü. Icümotema macrirrtianuca, y cuantio nutaumanca yubario.
  aia-aia: “'E ta'i 'oha na 'e ta'i sae na hura'a 'anai hasi korai wiit na'i mou ana.
    Ma na'i 'oha na rarasanga'ini'i kora, ra'i nei nara to'o na'i tara na sae ra buuri'i,
    mana gere manu ra dio mara ngaa'i.
  srp-1865: Iziðe sijaè da sije sjeme svoje; i kad sijaše, jedno pade kraj puta, i
    pogazi se, i ptice nebeske pozobaše ga.
  agt-agt: “Itta ya umange nagpurwak,” kunna, “a nehunnak ya kadwan kiden hukal ta
    dalan, a nelublubegan na kid na tolay kiden, a enna kid inafut na mamanuk kiden.
  lug-lug: “Omulimi yagenda mu nnimiro ye okusiga ensigo. Bwe yatandika okusiga ensigo,
    ezimu ne zigwa ku mabbali g’ekkubo ne bazirinnyirira, n’ebinyonyi eby’omu bbanga
    ne bizirya.
  yby-yby: Yuha nesa tili okaka we makolimoya mijakuma yuha nesa tili ekolo wiye.
    Woko yuha nesa tili omo nowiyoko maloka lemo anulo jibolawama wewenasi wiki nisiki
    ikili mijiki otele ae. Ito malokaya aha-namasiya nisiki niki suwae.
  heb-heb: הזורע יצא לזרע את זרעו ובזרעו נפל מן הזרע על יד הדרך וירמס ועוף השמים אכלו׃
  mpp-mpp: “Wasec wicke-wicke ngic monicti huc-wasec wickenale bolewa hikewec. Hikelu
