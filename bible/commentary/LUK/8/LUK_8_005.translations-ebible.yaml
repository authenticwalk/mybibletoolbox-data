  myu-myu: — Ag̃okatkat kadaida o'tamudu jekat pe — io'e Jesus. — Tamududum pima,
    ta'ade g̃u o'ta'at e bitako dag̃. Cũg̃cũg̃ayũ o'tamucakucak e bitako dag̃ puye
