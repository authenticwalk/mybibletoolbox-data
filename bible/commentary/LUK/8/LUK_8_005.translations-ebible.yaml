  ura-NT: Leinjiin cacha, ucuhe riaaca cuhane jaun jetaote, bero cuhane naluha nii
    niicha riaajai nucuhene jaun shaaocure cachaauru. Chaen tabaauru quihure tajaaelinaacuru.
  mcd-NT: —Nocofunun ahuun noshati murannoa fimi ushu fishon ahuun mau mamaqui saaca
    ushufo fai nushmancayan pacucun puamanafoanno puiyafoanri piinifo.
  urt-urt: “Ŋup ende pe, miyeꞌ ende nal nangalai peperiyeh kakah esep nal wah. Ŋupe
    ŋaiye kin nangalai ŋesep uku pe, syeꞌ gah ŋahwikin. Taꞌe luku pe, ŋupe ŋaiye lenge
    mitiŋ yale yat pe, tinge ŋihip jah ŋesep kin, topoꞌe lenge ŋinjet yono.
  awk-awk: Upillikan noa uwa yeai ko upulliko ġikoúmba ko; ġatun upulliela noa ba,
