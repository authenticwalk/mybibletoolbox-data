  ndj-ndj: “Yakweta ayendili kukweta mbeyu shaki. Pakweteyi mbeyu simu, shaponikili
    mudeha, vandu pavapiteyi mudeha vasivatanga na vambongu valya.
  mbj-NT: —Hỹ hadoo joom hejóm do bejoom joom tym. Tatsawyh hõm joom tym. Joom tym
    tatsawyh hõm do wób ta tyw n'aa me takajäk. Ta wób ratsabeeb hõm, ta wób taw'ëëd
    rabajóh jëng.
  lat-VUC: Exiit qui seminat, seminare semen suum. Et dum seminat, aliud cecidit secus
    viam, et conculcatum est, et volucres cæli comederunt illud.
  ngp-ngp: “Mhandi agendaga kuhanda mbeyu. Umwo akazimyaga, zimwenga zagweelaga mwe
    sila, niyo zajatangizwa, wadege niyo wazidya.
  aoi-aoi: Nuwilyaba nenungkwarba numinakina angalya ni-lyangkuwerribikajungwunuma
    nakina neniki-lungkuwabiji-yada akina amadidira amaninga eyukwayuwa. Nakina nenungkwarba
    n-akumarnuma amadidira amaninga embimbirrkaluwa ena-langwa-manja beka, biya ni-likena
    arakba. Biya ni-likenu-manja lukwakwa nakina ena-langwa-manja angalya n-errikbeyinuma
    arakba amurndakakina amadidira ajiringka-wa. Erribirra numurndak-arrijakama angerriba
    iya angerriba, ka-lungkuwarrini-yada akina aninga. N-errikbeyinu-manja lukwakwa
    amurndakakina amadidira, ngalaja akwala ne-ngkilarreyinuma mamurukwa-manja. Kembirra
    arngkidarrba-langwiya aburraja warnumamalya na-likenu-manja wurrakina narr-embirrkingalyilyakama
    ebina amadidira amaninga. Kembirra aburraja wurrajija nuw-angkirreyinuma akwa
    narr-embirrkumanguma, akwa nuw-alyubarinuma amurndakibina embimbirrkamamuwa amaninga.
  enq-2: “Ee pokenge mendeme baanya ee wai lyandala pea. Pupala lyandeamopa, ee wai
    yangi dupa kaitininya pao siamopa, endakali paeyami dupame moko katao nepeami.
    Moko katao nepatae dupa yaka ketae paenge dupame nao eteami.
  eng-ASVBT: 'The sower went forth to sow his seed: and as he sowed, some fell by
    the wayside; and it was trodden under foot, and the birds of the heaven devoured
    it.'
  mna-mna: “Lwoono ta na, tomtom ta, ni ikam kini iweniwen mi ila mokleene kini be
    itiyaara. Itiyaryaara ma ila na, pakan titoptop su zaala keteene ma tomtom tipadagdaaga,
    mi man timar ma tire su pa, to tiŋa kan ma tila.
  rmy-ARLI: “Iklilo o sejači te sejini. I sar frdela ine o seme, nesave zrnja pele
    ko drom, inele gazime hem o čiriklja sa hale len.
  myw-myw: “Talavein kaytul wit ispusoup wa̱bag. Ilivelov ee... kaytul mwasanin ikalka̱louw
