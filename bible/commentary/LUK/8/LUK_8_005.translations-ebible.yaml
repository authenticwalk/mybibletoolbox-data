    xlacán lactzu̠ spu̠n tasa­cuaqui̠­ko̠lh.
  ulk-1902: 'Nerute amorda le bakeamu ko emor: ege abara saido dikri, epe uader abele
    kep abi gab ge; uader bakeauare abele gab uiaba teter temaiseletare, a pako ebur
    giz uiaba eroli.'
  som-som: Beerrey baa baxay inuu abuurkiisa beero, oo intuu beerayay, qaar baa jidka
    geestiisa ku dhacay, oo waa lagu tuntay, oo shimbirrihii cirka ayaa cunay.
  mam-C: Jun maj, attaq jun xjal ex, awal triy. Atzaj te' t-xi tchto'n tijaj, ila'ku
    ijaj i pon tz'aq toj b'e. Tu'ntzi'n, b'e'x i b'aj kywa'b'inxjal, ex b'e'x jaw
