    ikikines, ikamkoums ikamiyeivis.
  sby-sby: “Kwalikuba muntu umbi walaya akumwaya imbuto. Lino mpwalikumwaya, shimbi
    imbuto shalalakila munshila shalalyataulwa, bikeni byalashilya.
  sll-sll: Pirere miling sigirangure miling tau ya homaulung sinamua. Sinangure ari
    iriyala tere egerangure, te hahoba u pa dire ne wai sinamua.
  yaq-NT: ―Senu etreeo, etbaeka a' waj bwiau yeu siika. Ini'i intok junuen juka' echimuta
