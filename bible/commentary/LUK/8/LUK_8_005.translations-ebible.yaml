    aperiacãre.
  eng-ULB: “A farmer went out to sow his seed. As he sowed, some fell beside the road
    and it was trampled underfoot, and the birds of the sky devoured it.
  spa-VBL: “Un granjero salió a sembrar su semilla. Mientras la esparcía, algunas
    cayeron en el camino, donde las personas las pisaban y las aves se las comían.
  fra-_FOB: Un semeur sortit pour semer sa semence, et en semant, une partie du grain
    tomba le long du chemin, et elle fut foulée, et les oiseaux du ciel la mangèrent
    toute.
  hau-ULB: “Wani mai shuka ya tafi domin ya shuka iri. Sa'adda ya ke yafa iri, wadansu
    iri suka fada a kan hanya. Sai mutane suka tattake su, tsuntsaye kuma suka tsince
    wadansu suka cinye.
  mal-mal: വിതയ്ക്കുമ്പോൾ ചിലത് വഴിയരികിൽ വീണു. ചിലത് മനുഷ്യർ ചവിട്ടുകയും, ചിലത് ആകാശത്തിലെ
    പറവജാതി തിന്നുകളകയും ചെയ്തു.
  kkc-kkc: “Biame heeso odoo hee witi wo ko segelame diso. Yo witi wo ko sogomo sileeme,
    ko abo eli domo mapoo misigedibaso. Eseme edebeeyo eli omaga silesibulone witi
    wo ko dia homoso topoomo dime sóso sibileso neso.
  lit-lit: „Išėjo sėjėjas savo sėklos sėti, ir jam besėjant, dalis nukrito palei kelią
    ir ji buvo sumindžiota, ir padangių paukščiai ją sulesė.
  urd-GVR: “Ek kisān bīj bone ke lie niklā. Jab bīj idhar-udhar bikhar gayā to kuchh
    dāne rāste par gire. Wahāṅ unheṅ pāṅwoṅ tale kuchlā gayā aur parindoṅ ne unheṅ
    chug liyā.
  far-far: “Te wane nia leka ka takalongainia mege witi ki laona oole nia. Ma ana
    kada nia takalongainia mege witi ki, tani mege ru nia 'asia sulia na kakaloe.
    Ma na wane ki kera liu, ma kera ka urida, ma na no ki kera ka 'anida laugo.
  suz-BL: “मुर का वांचेर शोक्‍थ लमाक्‍त। मिनु ब्‍वारानु, गेडा का निक्‍शी लांमी जुक्‍तमे
    बाक्‍त। मिनु मुर गाक्‍मानु, दिम्‍दमे बाक्‍त। मिनु चिक्‍बीम गुप्‍शा जामे बाक्‍त।
  car-NT: “Amy maina pokono tyto man o'ponje. Moro iwo'pomyry jako ro, a'si 'ko amykon
    inipomyry epy tywo'pa'se man oma esi'wo. Moro po ro tuta'mipo'se tywaije man.
    Irombo mo'karon tonoro 'wa tana'se man.
  amp-amp: “Wom yimar mswirt hingrnahato wit tpim yaknihato thu brur htfasmorm. Wom
    tpim yihota yau yuhat misuhmom. Kto yimam wiyau yauhato yahot turnamotmm, nungam
    niahato tout buganimomm.
  bht-bht: 'इक किसान अपणे खेतरे च बी रांणे तांई निकलया: रांदे बेले थोड़े बी रस्ते
    दे बखे पेयी गे कने सै तां पंछियां आई करी चुगी ले।'
  eng-NOY: A sower went forth to sow his seed; and as he sowed, some seeds fell by
    the way-side; and they were trodden down, and the birds of the air devoured them.
  cub-NT: —Cũinácʉ oteipõecʉ otecʉnʉquemavʉ ʉ̃i oteiyede. Ʉ̃i oteiyede ape oteiye
    tʉquemavʉ ma ẽcarʉi. Aru ne cʉraiyede ina cuivʉ noi, míjina vʉivʉ darĩ, ãradaquemavʉ
    caiye iye oteiyede.
  ita-1927: Il seminatore uscì a seminar la sua semenza; e mentre seminava, una parte
