  mva-mva: “Tamoata kangkang tanotano teke ialale be uma kanana-lo kangkang-patu iliki.
    Bong ilikiliki nge kangkang-patu alu zala muku ono alalenga-lo disapasiria, be
    duaposakadi dipura be mang dipura be dikang.
  dwr-NT: “Zeriyaawe zerethaa zeranaw keseedda. Zeriyaa wode itti itti zerethay, ogiyaa
    doonan wodhdhiide yedhetteedda. Yatina saluwaa kafuu hewaa meedda.
  kfw-kfw: “Aru kaworpa'n asuok ah arukawor aleisi; halli ama'n aleiwor phakhan, lekkhat
