  ron-BAYASH: “Om šje samănă u mers să seminji sămănca aluj. Šă kum sămăna orikiči
    dăm sămancurljelje u kăzut pă kalji. Šă sămănce are kălkată, păn šje nor vinjit
    vrabujilje šă lju mănkalji.
  ckb-ckb: «جوتیارێک چووە دەرەوە تۆو بکات. کە تۆوی دەوەشاند، هەندێکی کەوتنە سەر ڕێگا
    و پێشێل بوون، باڵندەی ئاسمان خواردیانن.
  nas-nas: '“Naning mintoong-koo sinang tanka-koo nanura tankavuko aaꞌnouꞌ: niiꞌning
