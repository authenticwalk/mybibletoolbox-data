  amk-amk: “Weniari romi manei kia ne aibongfei da wa we sanami. Da wa kifa aibongfoi
    nanai mani eai sawai na rangfoi. Ampafe inontarai etaha riroyari tuti romu etani.
  fai-fai: “Kinim wit yong falin kinim mak aka wit luw dew tam yong abiw nadale wit
    luw uyo as sauk luw fukadámin taw keimsa. Kata luw madik fukadála dák yán bán
