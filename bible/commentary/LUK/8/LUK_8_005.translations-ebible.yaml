  ben-OBCV: “একজন কৃষক তার বীজবপন করতে গেল। সে যখন বীজ ছড়াচ্ছিল, কিছু বীজ পথের ধারে
    পড়ল; সেগুলি পায়ের তলায় মাড়িয়ে গেল, আর পাখিরা এসে তা খেয়ে ফেলল।
  mil-NT: —Ɨɨⁿ tée cuángacáⁿ‑dé trìú. Te òré ní ngüíta‑dé dǎngoyo‑dé trìú‑áⁿ te dava
    ní quene ndava ní ngava ndéé ichi, te ní xénihnu ñáyiu, te ní xiní tɨ́laá te ní
