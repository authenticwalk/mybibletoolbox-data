  zad-NT: ―To beṉ' goz gooṉ wzee zeje' goza'. Na' ka zej chzaḻee biṉna', baḻan bxop
    cho'a neza' na' blej bshoshj beṉ' ḻen, na' bllin byiṉka' wdaogakban.
  kmg-kmg: “Ŋic moczi wiac hândâŋne tieocte gieo rawec. Tiehame hândâŋne gâcnezi hatao
    waha heme ŋic jaŋe âtenšaŋnembiŋ. Eme sawa wipezi fisirâ nâfârewec.
  aso-aso: Ve ma zuho initeꞌ tileꞌ ogaꞌ ive nene zuho initeꞌve tileꞌ olosa vineꞌ.
    Vo mo tileꞌ oꞌmo novivo linge ma nene aka gahevela diꞌmozi minikevo eveneꞌ nete
    aꞌmidoꞌ lisi di goloso ikevo nama nete igi di naniꞌ.
  uli-uli: “Ye mel semal mal le yela fadgu milay la yal. Yodwe yela hamro faesol ire
    kowe yal woal milay we, ngo tot ye ppungdiy lal yalap, iwe yarmat resa suru fedaley
    ngo mael yeyal re budoh resa hangiloh.
  nin-NT: “Uni do numa a ssuzzu kuma ko ku hi ibibi ikiri ima. Nggo a kuma ku so hi
    ikiri yi nggo, i ingbingbi inuma yi i kuhre ga anko, aba cha yi na aza, aminche
    a ta yi ri glo.
  tgk-tgk: «Рӯзе як деҳқон барои киштани донаҳои худ мебарояд. Вақте ки дона мепошад,
    миқдоре аз онҳо ба пайраҳа афтода поймол мешавад ва паррандаҳо омада, онҳоро аз
    замин чида пок-покиза мехӯранд.
  acu-NT: “Anturtuktaram. Aints arakan tsaamratas wemiayi. Tura tsaamam, araka jingkiaji
    jintanam kakeekamiayi. Tura jintanam kakeekau asamtai, aints ainau jintanam wekajinak
    arakan najararmiayi. Tura chingki ainau yakiya kautkar jingkiajin yuwaarmiayi.
  cak-WNT: C'o c'a jun achi ri xbe pa jopin ija'tz. Y tek ri achi c'o chic pa samaj
    nijopin ija'tz, juba' c'a chare ri ija'tz ri' xa pa bey xka wi, rumari' ri winek
    yek'ax pa ruwi'. Y xepe ri aj xic' tak chicop ri yebe pa cak'ik', xquitij el ri
    ija'tz ri'.
  ebk-ebk: “Wacha nan usa ay taku ay uy nun-iwagwag as fokel as nan umana. As nan
    chana mun-iwagwagwakian, nag-as nan tapen nan fokel as nan charan. Naikiatincha,
    ya kenan chi kossel.
  spa-PDDPT: El sembrador salió a sembrar su semilla. Una parte cayó junto al camino,
    fue pisoteada, y las aves del cielo la comieron.
  tke-tke: “Namadhala ahidhowa odhala. Adhalaga bewu, dhimohi dhamorelege moogomela
    dila, onyingaleliwa, balame dhahidhaga oddoddavo oja.
  ruf-ruf: “Imunu tsakaghenda kuhanda tsimbeghu. Hang'ali yomitsa tsimbeghu mne mghunda,
    tsingi tsilaghalila mnzila. Iwanu watsibayugha na pfideghe watsija.
  gun-gun: — Peteĩ ava oo mba'emo ra'yĩ moaĩ vy. Ha'e va'e omoaĩ ramo amongue ha'yĩgue
    ho'a tape yvýry. Ha'e nunga re opyrõmbaa, guyra'i ho'upa guive.
  agu-BL: “Itzun bantz, nin ben jun yaj tan ẍchitle'n nin ij wi cojbil. Yi toque'n
    i' tan ẍchitle'n nin yi ij, at tzun ij yi cho'n tpone'n q'uixpuj tbe' nin wi'nin
    wunak e' xon tibaj. Nin at baj chisicy'ol ch'u'l nin baj cyak'un.
  isn-isn: Umutemeli aiwendile kutemela imbeu, nautuile kutemela imbeu ing'wi nianso
    yikagwila pampelo a nzila yikapanangilwa nimigulu ni nyunyi niamigulya ikailya.
  ilo-ULB: “Rimmuar ti mannalon nga napan nagmula iti bukbukel. Kabayatan ti panagmulana,
    adda dagiti bukbukel nga natinnag iti igid ti dalan ket napayatpayatan ken sinippayot
    dagiti billit ti tangatang.
  pir-NT: —‍Oteriquiro otero wahahye. Tiquiro sa otegʉ̃ apeye pjeri maha dʉhtʉ cahapʉ
    bora quehe sahye. Sa yeye ti pjerire masa cʉhta diho cũahye. Sa ye minicjʉa pari
    pehe ti pjerire ihyahye.
  anv-NT: Nébɔ́ nélú nnó, “Bií uma mempyɛ makɔɔ́ fɔ afɛ́ manjyɛ tya mbwɛ́ né
    mekɔɔ́ wuú, ndɛre átyaá, ámɛ́ ayifɔ́ ákwé né maá meti. Ɛwyágé bɔɔ́ ákógé
    ájyále, ne denywɔné ntó déchwɔ́ dechwɛ́re denyɛɛ́.
  sab-NT: —Cha gerule ba ulita ole chude drennga giti, kwian jo chude drennga deage,
    kwian jo chke deage, ama chude ngle dreunnga kote. Kwian e kle chude drennga kote,
    gire chude e gweale jo chke dba jon jegwale, kwian ngle chagedu jon jegwale skitedu
    chude giti, bdada chiu, bdada chude gutu.
  tmd-tmd: “Nöbö i, wit maga wölaŋ, me rön, wit mag aku pön du möriwö rɨb bla aböna.
    Bli möriwö rɨba uhöb ödöi piaku pɨnaŋ, nöbö mö haŋadɨbat rɨ pikwo pik rɨŋ, yöur
    bla hö nugwön nɨmöña.
  acr-NNT: «Julaj jun awanel xel bꞌi che rawaxik ri rijaꞌ. Ekꞌuchiriꞌ katajin che
    ujopopexik rijaꞌ, kꞌo xtzaq kan chuchiꞌ ri bꞌe. Y waꞌ xyiqꞌ uwiꞌ kuma ri kebꞌikꞌowik
    y xtij bꞌi kuma taq ri tzꞌikin.
  kpg-kpg: “Taane ne hana ne haga nonnono ana lii. Dono haga nonnono hua ana lii gi lodo
    di gowaa dogi mee, hunu lii ne monnono gi taalinga di ala, di gowaa dela e dagadagahi
    go nia daangada, ge e gai go manu.
  taj-taj: “च्‍यागो, ब्‍लु ढ्वबा म्‍हि गिक ब्‍लु ढ्वबारी भ्रजी। थे म्‍हिसे ब्‍लु ढ्वमा
    कोइ ब्‍लु ग्‍यामरी परब तजी। थे ब्‍लु म्‍हिसे नाङ्जी ओच्‍छे चरागदे खसी चजी।
  avt-avt: “Mɨtɨk hak ken kewɨr rais yehes meit ni mɨrak. Hɨrak wen kewɨrem, ham menke
    mɨwaai yayiwe, mɨt nan nentɨraam, hore meniuwe man maam.
  cbk-cbk: “Tiene un sembrador quien ta hace sabut similla na su tablon, y mientras
    ta hace le sabut tiene del maga similla ya guinda na pasada, y ta pisa pisa lang
    el maga gente con el similla. Despues ya llega el maga pajaro y ya acaba come
    con ese similla.
  uig-ARA: ــ «ئۇرۇق چاچقۇچى ئۇرۇق چاچقىلى ئېتىزغا چىقىپتۇ. ئۇرۇق چاچقاندا، ئۇرۇقلاردىن
    بەزىلىرى چىغىر يول ئۈستىگە چۈشۈپ، دەسسىلىپ كېتىپتۇ ۋە ئاسماندىكى ئۇچار-قاناتلار
    كېلىپ ئۇلارنى يەپ كېتىپتۇ.
  tuf-tuf: —Ser istiy cucú cuiay bijacro. Cucú eyan at cut cuic cuic cuijacro. Eyta
    cuic cuic cuicayat, cucú cahují ibit aw̃at tijcajacro. Eyta tijcayat, uwat ey
    sau sau ruhw̃ujacro. Ruwásirat cat ey yájacro.
  abx-abx: “Aniya' para'uma nga patakod basi' agsaburak. Si pagsaburak-na si uma-na,
    aniya' mga gahi' nga aka'anna' dina si lalan. Agpakatumbanan to ngan agpamadugok
    i mga manuk-manok pagtuktok.
  mco-NT: ―Cha tüg ayuc nyajnɨmähuaangɨxy. Jadu'n jäy tüg choñ niipɨ, ñɨcxy trigo
    tɨɨm huɨjpɨ. Co je trigo tɨɨm huɨjy, chi nijëjɨty ypajc oy ycäy mɨjtügujc, chi
    je jäy ajcxy yajhuägpejty, e huɨdi ca' yajhuägpejty, chi joon piihuɨ̈gy.
  bsp-bsp: «Ntɛ wəbɔf owur kəkɔ-gbal malɔ mɔn mɔ, eyi kəgbal malɔ kɔ mɛŋgbɛn mɔlɔma
    mɛntɛmpɛnɛ dɔpɔ. Afum ŋac-nas-nas mi, kɔ gbaŋa yɔsɔm mi fəp.
  kqf-kqf: “Taubayau i nawa daibimo ena pesi launaḡasedi aubaina. Laḡannemo i laulaunaḡesedi
    ba ḡesaudi etamo anivavutuḡemo a talaḡa.
  cpb-NT: “Eenitatsi apaani pankiwairentzi jatatsiri impankiwaite. Ikanta rookakitakero
    iwankire, tzimatsi jokakitapainchari awotsiki, ithonka raatzikakitaitakero, ikanta
    ripokaiyakeni tsimeryaani, rowapaakawo.
  aon-aon: '@see-verse:LUK.008.004'
  hus-NT-2005: ―Jun i óm kʼale ti búkʼul iyaláb. Tam ti kʼwajatich ti búkʼul, taltsik
    an iyaláb kwajlan ban bél, kʼachʼyat ani kʼapat kʼal an chʼichintsik.
  mig-NT: Ɨɨn cha̱a sáka trigo, ni̱ kenda‑de sáka‑dé trigo‑de. Te jachá‑de, te ɨɨn
    nuni̱ ní jungava yu'íchi te ni̱ jañu̱‑i sɨkɨ̱. Te tɨsaa̱ andɨ́vɨ́ ní ka̱kókó‑tɨ́.
  bps-bps: “Nun to salu di nligon du smabul bnê. Di ksabulan dun, nun dademe gsabul
    di bà dalan, na gdà i dad to na fti tnukè i dad anuk di bnas.
  mbs-mbs: “Doen otaw dimoton te pawà amon menabog te benì, so yan se ketanem te pegpenanem
    din. Pegsabog din, doen benì nesabog diyà te dalan, aw negìtan iyan te otaw aw
    kinaen te menge manok te kebenesan.
  tof-tof: “Darrü küp barit pama we wamórr ⌊wit⌋ küp tüpdü aman-aman aritüm apapdó.
    Wazan ene küp amalórr, ngibürra kwat kabedó balóklórr. Pamkolpama wapóre ola nyólnóp
    izan agóltagól kwarilürr, akó kwitüm póyaea ene küp idi ololórr.
  cme-NT: «Naacolŋo naŋo kãa ka naŋ fũma u suoŋgu-na. Unaŋo kã ka diire hũmelleŋ-huɔŋ-na.
    Nuɔmba ta ba cor ba fĩɛna-yuɔ; huriimba jo ji wuo-yo hiere.
  sus-sus: «Xɛ rawali nde nan mini sansi xɔri garansande. A to nu sansi xɔri garansanma,
    a xɔri ndee naxa bira sankira xɔn, mixie naxa nee maboron, xɔnie man fa e don
    gbiki.
  pon-2006: “Aramas emen kohieilahng kamwarak eh kisin werentuhke kei. Ni eh kamwakamwarak
    kisin werentuhke ko nan sapwe, ekei mweredi ong pohnial, ahpw aramas tiakedi oh
    menpihr kan kangasang.
  dad-dad: “Kabĩ marau taka, faat irarãf nigin ilen. Sain ĩ irarak ile mog, tunĩ naab
    luwen kuku ren, are teten diyon, ninã ilun temeledim dakasin.
  zab-NT: —Tuby bniety nguiu bdiiab güecuaab biny lo lliab. Chi cacuaabni, duudxni
    biab lo nez ax guaapy de bniety quiani ax gudo de maniinni.
  jae-jae: “Ŋac-kêpalip-ŋawêwaga teŋ kêsa gêja gebe êpalip nê ŋawê. Kêpalip gêmoa
    ma ŋagêdô kêsêp intêna, naŋ ŋamalac sêka tôŋ ma moc, taŋ sêmoa umboŋ ŋalabu naŋ
    mêŋseŋ su.
  ksd-ksd: A tena vinauma i irop pa upi na vaume ra pat i ra davai; ba i vauma vanavana,
    ta umana dia bura tar ta ra papar a nga, ma di ruarua diat, ma ra umana beo liuliu
    dia en vue diat.
  msm-NT: “Meyduon mag-uuma no mig-odok to binhi. Pagsabud din, meyduon mgo binhi
    no duon kodog to dayan aw kagiok-gioki to mgo otow, aw to duma pigpanubug to mgo
    manuk-manuk.
  myk-myk: «Caŋa ka ná wa ya foro na kari wu tɛgɛ ni di zhɛ wu alikama shi wá fenɛ
    shi wagana na. Na wu yaha wu na wee nuguzhi wu waa, a wu nuguro ta di do koo ni
    tɛgɛ ki ɲɔ na. A sipyii di tee tanhana tanhana, a shazhɛɛrɛ di tee jɔ.
  sbe-sbe: ye wane, “Koya taupaisowaina hesau ye lau yona koyaena witi likena tumadiyao
    ye hesuludi. Na hekadi se bekudobi kedaena. Tamowai yodi kabalau udiyedi se lau
    ede se utuꞌutuidi, yo manuwa se laoma se kaidi.
  mcr-mcr: “Ämaqä hŋqu kuä-witqä uwqä tnämäwäwätŋqä wänä. Iqu ätnämäwäwqaŋgaŋi, hui
    hänaqä iqi päkmbnä. Ii ämaqä qonjqä iqaŋguwäŋga, yŋŋä äpäpu ämambnä.
  cux-NT: '''Áámá saⁿ''ā chi cuūnū ndaata mííⁿ cuéⁿ''e sa cuūnū sa. Taachí chiīnū
    sa ''áámá duutu ndaata chiiya ''diituú cyúúní ní ch''iinca''a ''iiⁿ''yāⁿ ní ''yaada
    ní che''e tī.'
  tur-YTC: “Çiftçinin biri tohum ekmeye çıktı. Ekerken bazıları yol kenarına düştü,
    ayak altında çiğnenip göğün kuşları onu yuttu.
  san-ITR: tato vapanakAle katipayAni bIjAni mArgapArshve petuH, tatastAni padatalai
    rdalitAni pakShibhi rbhakShitAni cha|
  bel-N: «Выйшаў сейбіт сеяць насеньне сваё; і, калі ён сеяў, адно ўпала пры дарозе
    і было патаптана, і птушкі нябесныя падзяўблі яго;
  sch-sch: Mi inkhat a bu rît rangin a loilâia a sea. Sachi a rethea, senkhat lampui
    kôla achula, vangeiin an sâk ripa.
  mic-MIQNT: “Newtejgeg na'gweg ji'nm naji se'sijio'toqol sginminn. Ge's etl se'sijio'toqol
    sginminn, ta's'gl eljo'ltigl tajigawti'jigtug. Mimajuinu'g pastesgmi'titl aq sisipg
    malqotmi'titl.
  huu-NT: Damɨedɨ trigona judaɨaide. Naimɨe judaɨamona naɨsomo janore iduaɨ juide.
    Comɨnɨ nainomo jaillano, iena saitadɨmacɨ. Baɨ jailla mei, silliñɨaɨ iena jɨaɨ
    guisaɨbite. Ie jira sɨcoñede.
  jiv-NT: “Atsaamin atsaamprataj tusa jíinkimiayi. Atsaamki wesa jinkiái jintiá iniaararmiayi.
    Túrunamtai weenak najakarmiayi. Nuyá chiṉki tariar yuawarmiayi.
  otm-NT: ―Nu n'da ran 'yohʉ bi mba bʉ ja rá huąhi bá pom bʉ yʉ hmudä. Nu'ʉ 'da yʉ
    hmudä bi zo bʉ ja ra 'yu, nɛ nu yʉ ją'i bi nɛ̨m bʉya nɛ yʉ doja bi za.
  dah-dah: “Al kura wit muykeŋ tur ire yeŋ meteŋmiŋde kuriŋ. Kuŋ meteŋde muykeŋ go
    tur irkeb kurabe meteŋ siŋak al kuŋ kuŋ beleŋyaŋ katamiŋ. Irkeb al beleŋ go ma
    yeneŋ yufuramiŋ. Kurabe nu beleŋ waŋ namiŋ.
  tnk-tnk: “Iərmama riti revən mə truini nuni nari me ia nəmhien səvənhi. Nəpɨn rauini
    pen nuni nari me, nuni nari me nepwɨn həsas pen ia suatuk, nənə nərmama havən
    ia nirəha, menu me ia nɨmaɡouaɡou həuvehe mhani pam.
  kpr-kpr: “Genembo eni eredo, farava veka govari dae sedo, aira nunda vareda buvudo,
    tuturo edo veka giririghe budo, jife jafe getira. Etiri, veka mendeni begatada
    vosetira amo, evetu genemboi ise fuse ghuse, atai fati jaseteri, ã mendeni rikamanei
    ojighera minderi.
  san-IAS: tato vapanakāle katipayāni bījāni mārgapārśve petuḥ, tatastāni padatalai
    rdalitāni pakṣibhi rbhakṣitāni ca|
  nho-nho: “Teelaa se tanata ni hano no pesipesi ana hua wit. I tana saaita ni pesipesi
    ana hua vaaroto te verena naa raa, e mee naa hua wit ni maaoha vaaruna te saarena
    ka takatakamia, ka llee ake naa manu raa no kaaina.
  gym-NT: Bati ni nikani iti nura metekä. Nura metaninkä kwe angwane, nura ruäre nikani
    mate ji ngrabare temen. Nura ye abko ni jatani, käkwe rätäbare jökräbti. Bärire
    mda abko nukwä jatani, käkwe kwetani jökrä kän.
  azg-NT: 'Tso jon: “Tomꞌaan ncüii tsꞌan na totsꞌaa jon tsꞌian jndëë. Taquitscyaa
    jon tsjan ntquen trigo. Ndoꞌ viochen xjen na itscyaa jonhanꞌ, minndyehanꞌ tycyaahanꞌ
    ꞌndyo nato. Jndyue nnꞌanhanꞌ, ndoꞌ mantyi ñꞌenhanꞌ na tquii quintsahanꞌ.'
  bhd-bhd: “एक्सां अक बीज़ बेनेबालो बीज़ बेने जो जेव। बीज़ बेते बार किछ बीज़ बत्तेरे
    ड्लेखी बिछ़ड़ू ते अम्बरेरे च़ुड़ोल्लेईं एइतां तैन बीज़ च़ुनू।
  too-NT: 'Cāhuanilh: ―Kalhatin cha''nāna'' taxtulh para nacha''n ixti''ni''. Līhuan
    ixa''jmaka''mā'' ixti''ni'' makapitzīn tayujli nac tej lā'' cālacchi''ntaca lā''
    tasacua''lh huan spūnnu''.'
  ind-AYT: “Seorang petani pergi menabur benih. Ketika ia menabur, ada sebagian yang
    jatuh di pinggir jalan dan terinjak-injak, serta dimakan oleh burung-burung di
    udara.
  cjo-NT: '—Riyaataki shirampari rookakitziro okithoki teriiko owantsiki. Apaanipaeni
    pariyapaentsiri awotsiki: raatzikayitakironi anashitayitacharini, ikanta ipokaeyapaakini
    konthawopaeni rowaeyapaakawoni, ithonkapaakiro pariyapaentsiri.'
  nsn-nsn: “A tamata ke la tena iom, kare lang leba tar uatunar raes-uit. Git re kurasa
    pelaono tar uatun, a giniamehe ke duduko tar lel, kara ueihueih uaponor tamata
    ra la pe tar lel, doho tetiaua ka me ein tar uatun.
  san-DEV: ततो वपनकाले कतिपयानि बीजानि मार्गपार्श्वे पेतुः, ततस्तानि पदतलै र्दलितानि
    पक्षिभि र्भक्षितानि च।
  tna-NT: —Beju piada deja putiana ejaja cuana ehuararati puji. Ehuararatani cama,
    piada piada ejaja cuana edid'i je dajajatana. Da su beju tidhitidhiatana cristiano
    cuana ja. D'ia janana cuana pue putsu, beju edid'i je dajajatana ejaja cuana diapetana.
  lid-lid: “Na len ari badeh, ndramak ari ili sabara badu wit ili bolo bilin. Iy akeh
    ili, badu wit ra-on taku in san; eme ya iri lau adek la-un ma hawe iri sirih atah
    ame aniy.
  wim-wim: “Nil pam thonam iiy-iiy aꞌ may kaanch manyiy aakangan theeꞌ-theeꞌ thanang
    pal-puya, yipam may anangan emayn. Nil may kaanch anangana maꞌang theeꞌ-theeꞌ
    thanangan-a, wiy anangan-a, woyanang angan keek-keekin. Anpalana, pam wanch wampin
    thaꞌang maak-maakin may kaanch anangan, aꞌ putha, minh panch anangana aakang uk-ukin
    ngul aꞌ mungk-mungkin thanang.
  zga-M: “alekhyo umunu uvei avyalyangha eimbiyu, avile ivyala, imbiyu inchinghe ncha
    nghwinchangha mundukanji munjeila pu avanu vakanya na malunde ifidenghe fya khukyanya
    fikhalya imbiyu incho.
  yom-yom: —Nkuni wumosi wuyenda ku muanga mbongo andi. Mu thangu kaba muanga mbongo
    andi, ndambu yi zitheti yibua mu ndambu yi nzila. Batu badiatila ziawu ayi zinuni
    zidoda ziawu.
  san-SIN: තතෝ වපනකාලේ කතිපයානි බීජානි මාර්ගපාර්ශ්වේ පේතුඃ, තතස්තානි පදතලෛ ර්දලිතානි
    පක්‍ෂිභි ර්භක්‍ෂිතානි ච|
  yut-yut: “Amɨn kɨnda uŋun jap yetni pigaga paŋkɨ tɨŋtɨŋagɨt. Tɨŋtɨŋaŋakwan jap yet
    dɨwarɨ kosiron maŋba amɨn da bamaŋakwa mɨnam da abɨŋ si nawit.
  grc-BYZ: ἐξῆλθεν ὁ σπείρων τοῦ σπεῖραι τὸν σπόρον αὐτοῦ. καὶ ἐν τῷ σπείρειν αὐτὸν
    ὃ μὲν ἔπεσε παρὰ τὴν ὁδόν, καὶ κατεπατήθη, καὶ τὰ πετεινὰ τοῦ οὐρανοῦ κατέφαγεν
    αὐτό·
  cpc-NT: “Tzimatsi pankiwairintzi jatatsiri impankiwaiti. Ikanta jookakitakiro iwankiri,
    tzimatsi ookakitapainchari aatsiki, ithonka jaatzikakiitakiro, ipoña ipokaiyapaakini
    tsimiri, jowapaakawo.
  nhg-NT: ―Sente tlöcatl oquis oquetucato xenöchtle. Hua cuöc quecuasemanaya hua tlatucataya,
    seque obetz ipa ojtle. Giente ipa moquetzque hua tutume tli patlöne ipa yejyecatl
    oquecuajque.
  nya-nya: “Mlimi anapita kukafesa mbewu zake. Akufesa mbewuzo, zina zinagwa mʼmbali
    mwa njira; zinapondedwa, ndipo mbalame zamlengalenga zinadya.
  ngu-NT: ―Sen tocaquetl otlaxinito. Ijcuac tlaxiniaya, sequi xinachtli oxinito ipan
    ojtli niman ipan ochojcholojquej, niman on totomej oquicuajquej.
  kup-kup: “Met aban nap uit biñ avasik betepanez hat basah. Tahapuh pi bi poñ betevai
    soohan bi nañ nonoroh ñodahan añarab sat em toohari bi poñ mezovai sat em tooh,
    ma idehol arat emat toutat amun nooh.
  jid-jid: Indji ri a hi hi bi, bari ba kuhle ni nkon indji ba chan u chinchen ba
    tan kle.
  wmw-wmw: “Safari mmoja kalawa nvyari mmoja kuka kuvyala mbeyu yake. Paakivyala,
    mbeyu nyengine igwirira munjira, iluwatiwa, na nyuni zidodola piya.
  gmv-GGM: issi goshshanchay zerethi zeranas kezides, zerishinkka bagazi ogen wodhin
    asa toon yedhettides, salo kafotikka yiidi maxi mida,
  ssg-ssg: I ukek, “Telao tel seilon nahih towi seini waki maia. Hina i put hani aweisal.
    Imuh teka seilon nahih tuhi ma manixux ngong ani hatapo.
  zpo-NT: —Nal lee na za tub kwent lo gu cheen tub xaa nchech nzhobxtil lo yo. Nu
    gorna kachech xaa ben lo yo tub naza mla leen naz, nu mtaazh xaa ticha, nu lee
    mbyin ngwa nu ngutawa.
  poy-poy: “Mkweta mbeyu kagenditi kukweta mbeyu. Pakaweriti kankukweta mbeyu, mbeyu
    zimonga zitulukiti munjira na wagendagenda munjira wazitimbanga na wampongu waziliya.
  qwh-NT: —Juc nunam ewarqan chacranman murucoq. Muruta maqtsiptinnam, waquin muru
    pintiyarqan näniman. Tsetanam nunacuna jalucuyarqan, y pishqucunanam ushpacurcuyarqan.
  gaw-gaw: “E ep̱ak danab nug e haḏag ebaḵunu aha, daṯa uḵa oiyaya, e haḏag taoḏom.
    Nug taoḏe ugeḵe, haḏag laala amu danab ib oiṯebp̱a nena qena niiegeg, danab ag
    tap̱aegeg, ai ag uḏin, haḏag amu lap̱ig.
  nca-nca: “Uni kato o yuwoyó khono se kuriyoní kumi kheko umburó. Ŋuno umbuní unindo
    kheteyaŋgo, ko númbo mahero neyaŋgurí.
  zpz-NTPP: ―Tub mbecy bruuy zay za nuuz yu mbigy. Lat nu rtich yu de mbigy zeꞌ, yuꞌñ
    bet lag ñi ruꞌ gyernez. Orzeꞌ mbecy bded yu bzuub gyiꞌy tooñ. Nunu bruꞌña chigyiñ
    bdow ma ñii.
  mkj-mkj: “Armaj men mine ma inlahng kamwroa ah liporrohk. Doari, nehn ah kamwkamwroa
    ah liporrohk, epwi mwoardi oang nehn al in nehn mwoaswello, armaj kan siakpijoang,
    mahnsanngok sangdo kangjang.
  zac-NT: ―Tubi nguiu guagtëꞌtsë bëꞌdchi lachi. Duꞌpë bëꞌdchi gulaguë lu nezë. Ngaꞌli
    bëlú mënë guëquin. Iurní bëdchini ra maꞌñi; gudáu maꞌñi bëꞌdchi.
  kyg-kyg: mago vekamoꞌa avina yaꞌmo hakalesiyafeꞌmo uꞌniye. Neꞌunoꞌaeꞌmo yaga auno
    ataleme ataleme uꞌnigenoꞌaeꞌmo mago avina yaꞌmo kateꞌmo asagauno aiꞌnigeꞌapaeꞌmo
    vayaꞌmo uꞌeꞌa huꞌapaeꞌmo aeꞌa latapaiꞌnageno nama anagaꞌmogimo eꞌa neꞌnae.
  kmk-kmk: “Inggaw osa’n tagu’n ummoy nan-iwalis si bukoḻa tagimuḻa na. Utdiya nan-iwalisana
    naotdag dit udum sit daḻan ot dinabbodabbok dat tagu’n nangoy kan timpok dat sissiwit
    dida.
  cao-NT: —Bëro sayahi quiha joni caniquë. Bëro sayajahuano tsi quiha huësti huësti
    ca bëro bahi tapaí xapaquëniquë. Jahá tsi ja jamahacani quiha. Jasca, jahá ca
    bëro isa bá piniquë.
  bbr-bbr: '@see-verse:LUK.008.004'
  inb-inb: —Sug runasi llugsirka, similla­kunata sitaspa tarpun­ga­pa. Tar­pu­ku­ura,
    sug similla­kunaka, ñambipi urmaspa, sarui tukur­ka­kuna. Chi similla­kunataka,
    pisku­kunasi mikur­ka­kuna.
  hrv-hrv: “Iziđe sijač sijati sjeme. Dok je sijao, jedno pade uz put, bi pogaženo
    i ptice ga nebeske pozobaše.
  box-NT: «Nìi ɓúi hĩ́a ló van mí mɔhṹ yi, á wà vaá dé mí bè-dà. Bìo
    ó o vaá wee dé mu á mu ɓúi lée lion ho wɔ̃hṹ wán, á ɓa wã-bèwa yonkaa,
    à mu ɓúi á ɓa ɲínzàwa ɓɛ̀n sèekaa vã̀.
  ote-NT: ―ꞌNara pa ꞌnara motꞌi bi ma ja rá hua̱hi pa da mpotꞌi. Y nu mi xanga ya
    nda, ꞌra bi zo ja ra ꞌñu y bi ꞌrani ya ja̱ꞌi bi netꞌi, ne bi zi ya tsꞌintsꞌʉ.
  wnu-wnu: “Munon ger wit qur bunumban ariramb qamb man isorei. Isub arirama qur qei
    is ai tap qenen qib igourt end dara napi qiroari diban igama morogan numirei.
  zam-NT: Thìb vez ngro' thìb mbi' co' ngo biz bin par co mbi' bin. Per co'se' mtlo
    mbi', mblo mbi' biz bin, mblo mbi' ndxep biz bin gaxte ro ned. Per mèn co' mbri'th
    par neda, mèna mblo mdub loo bina. Làth xtau'a, mbi'th mbin bé'. Nduhua mbin biz
    bina.
  zyp-NT: “Ly a tuapaw pakheh cawh thleci va pawtah ly lang a sei. Thleci a va leimeining
    takhei a chy cawh lang kae letah tlah ka, cawngsaw tah aa phe tah ci he ka, pavaw
    sahlo tah aa khi thlu thah he.
  sey-NT: “Ta̱quëpi ta̱siꞌi caquë tsiona sani i̱ti ca̱re je̱aquëna, maꞌana to̱mepi.
    To̱meina, cuꞌicohuaꞌipi tsacu huesohuë, cuiꞌne yequë ca̱re pi̱ꞌapi o̱cue huesohuë.
  nvm-nvm: Fu kia, E be fu juar fuon ijia uij dajaikafa vain. Fu va juar ijia uij
    dajaikoga kafo bu uduime unam iji e vuimoijo ijia arivga bun um ijieb useme roin
    bun ine baren.
  mps-mps: “Me sogo bidi me deligo aga tubo nai wai ge te giba telaligi pai. Tama
    aga te nai ge tedelalo bilibadi, me badu tųde tulaluali. Tama nosali te tųde
    tulaluali nai wai me badu bidigo sągągo agayu, me badu ba dabego tuali.
  seh-seh: “Mamuna m'bodzi abuluka kwenda kabzala mbeu m'munda mwace. Pikhawaza iye,
    mbeu zinango zagwera njira. Mwenemu izo zapwandiwa mbazidzonkhonwa na mbalame.
  pab-NT: — Hatya haliti xane fitya maheta hahananeharese. Hoka fitita hanakatisenai
    hoka haiyasenai ahoti kilihi exoa, hoka halitinai tyahakene, exahe kotehalasenai
    hoka kanakairene.
  llg-llg: “Hambu hataholi mana maue daek esa, neu ngganggali bini nai ndia osin.
    Bini luma tuda leu dalak lain. De ledoeik hataholi la, laꞌok lesik ndia, boe ma
    ala heheta bini la sila. Ma mbui kala mai, de tutu laꞌa labasa sala.
  kyf-kyf: «Nɩɩ, kpaapanyɔ mnɩa ɔ 'mnɔ 'paa. Ɔ mɩ ɔ 'mnɔ 'pada, ɔ 'mnia we, 'ɩn we
    -zakpa -bhlo yia 'yoo ŋwɛ -yɔ bhli. 'Plɩplɩnya nɔa we -gʋ, 'ɩn 'zianya yia we
    li.
  tpi-tpi: “Wanpela man i go tromoi pikinini wit long gaden. Em i wok long tromoi
    i go, na sampela pikinini wit i pundaun long rot. Na ol man i krungutim, na ol
    pisin i kam kaikai.
  mih-NT: Cuahan minoo ra nu iyo tyiño ra vatyi cua quɨtɨ ra sɨtɨ trigo nu ñuhu ra.
    Ta cuhva sa quɨtɨ ra sii si, zuhva si canacoyo si ityi. Ta i sañi ñiyɨvɨ sii si,
    ta i sasi zaa sii si.
  qvh-NT: “Juc runashi aywargan trïgu murog. Sayshi muruta shicaptin waquin chäyargan
    näniman. Nänipa runacuna purirshi say murucunata jarucuyargan. Saynöshi pishgucunapis
    say murucunata upshacurcuyargan.
  kms-kms: “Wuti iri nikin wuny mbe no di wit yi puraq nand. Ni puraq nand nand di
    wit yi ninge ngimne ir ri, di wute nyinge ruwo di wapi rindi riq.
  agn-agn: “May tatang taw ang napanaw ong koma na para magta-bol ta binik. Ong pagtara-bolon
    na, may mga binik ang nailat ong dalan. Galiked-likedan ta taw ig sinompit ta
    lamlam tang mga binik ang asi.
  nhi-NT: —Se tlacatl oyah otlatipeuato ica trigo. Uan ihcuac otlatipeutoya, siqui
    ouitz itich in ohtli, uan in tocniuan tlen ic ompa opanoqueh octlahtlacsaqueh,
    uan in pájaros occuahqueh.
  ttc-NT: «Jun xjal owex awal, b'ix man tuq nkyiton, txq'an tijaj oqet tuj b'ey, ntons
    te ijaj oqet xajb'e' b'ix kye pich' eb'ajxik lo'on tetz.
  dan-1931: “En Sædemand gik ud at så sin Sæd; og idet han såede, faldt noget ved
    Vejen og blev nedtrådt, og Himmelens Fugle åde det op.
  kwj-kwj: “Hima fori ini tau tiki ahirahi wapa ti ri yesinani ya ri humbwe. Ri humbwewani
    ahirahi wapa fwele numbo tiki ya sika. Wosiwani hima le yitini singalendawani
    apwe le sikani ya anda.
  vie-OVCB: “Một người ra đồng gieo lúa. Khi vãi hạt giống, có hạt rơi trên đường
    mòn, bị người ta dẫm lên, rồi chim ăn sạch.
  kze-kze: moóráwai ánáyumba maimaéna kígauva'a kwégwena máyu'maraisana évakar-anayumba
    aampa'á kunkwáyáísasa kwaási tísamaigo tavútukaawana numaómá túkúnasukaiye.
  lbk-lbk: “Wad-ay nan inmey nensapowak is esek. Isnan cha na nen-isapowakan, wad-ay
    nan cha nap-as is kachalan, ya cha cha nagkhatinan ya tinopek nan ay-ayam.
  mto-NT: ―Toꞌk xa veꞌe je̱ jayu ta̱a̱mt va̱jpa cha̱a̱ꞌn. Ku tseꞌe du̱vu̱j je̱ ta̱a̱mt,
    je̱m tseꞌe juuꞌ veꞌe naxka̱daak je̱ja tooꞌ kujk. Vanꞌit tseꞌe je̱ jayu du̱tukte̱e̱ꞌndi
    je̱tseꞌe je̱ je̱yyva tá̱nu̱k du̱piivdini.
  bzh-bzh: “Mehö netetëhin nos ġahis ti to meya huk anon in bë tetëhin yi nos ġahis.
    Netetëhin nos ġahis, lob vahi to nedo loḳ aggata sën neyoh huk vuheng lo, lob
    mehönon denevaḳë gesoḳ yam degga.
  guj-2017: ‘એક માણસ બીજ વાવવાને ગયો, વાવતાં વાવતાં કેટલાક બીજ માર્ગની કોરે પડ્યાં.
    તે પગ નીચે કચરાઈ ગયા અને આકાશના પક્ષીઓ તે બીજ ખાઈ ગયા.
  jvn-NT: “Enèng sakwijiné wong budal nyebar. Sak barengé nyebar ènèng wiji sing tiba
    nang dalan, terus kepidek-pidek wong liwat lan uga ènèng sing dipangan manuk.
  byr-byr: “Pɨraihɨrakade pwai witɨzɨla pɨraihɨrakyaꞌnei wɨna. Wɨna yaka wawɨnyavɨ
    witɨzɨla pɨraihɨrakamarivanɨkelyɨ. Sai pɨraihɨrakɨwodaasɨ nabaai witɨzɨla pɨnɨ
    tusavɨ bwalaraawɨna. Sare sangɨ nabaai aꞌmwera sɨvɨlyajɨ paihɨramarina yadaapi
    yusara sɨgunyavɨyara tɨka maranyɨna.
  ian-ian: Mbuka wandɨ. Yuwi sɨk yaagi lɨga nyan yuwi sɨk yaagivat yindɨ. Yaagiga
    yiga nat sɨk ava yambɨmba ndandɨ. Ndandɨ mala waavi yalaa nat sɨk kɨndi.
  hun-hun: „Kiment a magvető, hogy elvesse vetőmagját. Magvetés közben némelyik az
    útfélre esett, és eltaposták, és az ég madarai megették.
  mcf-NT: —Tiedën caniquid pete ëshë sianuec aton tied yacno nidquid icbo. Adec nidshun
    tiedën caniquid pete ëshë secabanac maisec utsi-utsiec podqued nantan paëdacsho
    matsesën manenubi utsi-utsien uicchunën chec.
  kjs-kjs: Ali medame wit-na kili maapu-para pola pisa. Nipumi kili maapu-para pulalo
    pisa rabu medaloma pora pagina lopesa. Go kiliri enaalinumi rabuaa luma yaanumi
    page nisimi.
  mni-mni: “Lou uba nupa amana maru hunba chatlammi. Amasung mahakna marusing adu
    loubukta asum hullakpada maru kharana lambida tare aduga madu misingna khongna
    netkhaire amasung atiyagi ucheksingnasu chakthokle.
  yad-NT: '@see-verse:LUK.008.004'
  mxb-NT: ―Iin ta̱a xíti ni̱ kee ra kuaꞌa̱n ra̱ kuti ra tata no̱ñóꞌo̱ rá. Ta sa̱ꞌá
    ña̱ ni̱ koon niꞌini ra tata ñoó, sa̱ꞌá ño̱ó dao ña ni̱ kue̱i yuꞌú íchi̱. Ta ni̱
    sei̱n niꞌini naa̱n. Kúú ni̱ ka̱sáa̱ laa, ta kúú ni̱ seí vá ría̱n.
  pon-2006A: “Aramas emen kohieilahng kamwarak eh kisin werentuhke kei. Ni eh kamwakamwarak
    kisin werentuhke ko nan sapwe, ekei mweredi ong pohnial, ahpw aramas tiakedi oh
    menpihr kan kangasang.
  maq-NT: ―‍Cuejñaa ne xi ngu cha xi tsitjë trigu matsejen ne, cavetju cha quiji cha
    xi tsitjë cha trigu. Hane jinguyëjë rë xi titsitjë cha matsejen ne, ngujo matsejen
    ne, cavixu ndiya, hane canune rë. Hane xi canduva chu nisë matsejen ne, catsicjë
    chu cajinë chu.
  hto-hto: —Ríjifɨredɨmɨe ie rillɨjɨ rizájide. Rizájilla llezica, ie rigájɨaɨmona
    dáarie iomo baɨide. Afe iomo baɨídɨjɨaɨ zaizɨ́bide; jɨáɨjɨaɨ ófocuizaɨ güiga.
  por-BRBSL: “O fazendeiro saiu para semear sua semente. Enquanto semeava, algumas
    caíram ao longo da estrada, e foi pisoteada, e as aves do céu a devoraram.
  ces-NKB: “Vyšel rozsévač, aby rozsíval své zrno. A jak rozsíval, jedno padlo podél
    cesty a bylo pošlapáno a nebeští ptáci je sezobali.
  cui-cui: 'Jesús barai: “Pebin pon peʉbin pontaba pia ʉbichi pabitha. Poxonae pon
    peʉbin ʉbauya, icha xu namtotha othopeica, pexu jiwi taxunaunaba, yawa pepupunaewi
    xu xane.'
  boj-2014: “Tamo bei a saga yago osiq aqa iŋgi wauq di breiyej. Breiyonaqa saga yago
    qudei gam qalaq aiyeleŋeb. Ainabqa tamo qudei naŋgi walwelosib saga yago di soseleŋonabqa
    qebari naŋgi bosib uyekriteb.
  eng-OEBUS: “The sower went out to sow his seed; and, as he was sowing, some of the
    seed fell along the path and was trodden on; and the wild birds ate it up.
  eri-eri: “Fai ete no haga la maidu bona, wit fatu ayaru bona golowai. Saini no wit
    fatu waha ayaru bona goi gainga, wit fatu ila fai jala gologou la orososo wane.
    Ono wanenga, nere fai jala golo bode ilelu ganenga, neei maidu elegedu bode nyane.
  aly-aly: “Artwa amern lyapelheley-angkeran anenh, rap amern weyt lyapelhelenh. Rap
    alhew yakweth ntang-akertinp, ntang arlperrty iwaynteyew. Rarl alhenhel, ntang-rneman
    ra iwerl-apenh. Ntang ingwer-rneman ra iwew iwerr arlertek-warlarl. Akngerrelan
    ntang-rnem lthwerl-apenh. Thip-rnem arrernelhenh, ntang-anem arlkweynenh.
  wiu-wiu: Nitaneyake Yesuyo agale pade pedoa okome okome ipe pinagome ipe ludu nee
    lene pitikama pekeneya. Nitima pokaka nee lene padekapa ka ludu paka tadoa pitaneya.
    Nitaneta ali atoame kawame kautoa kugutukaneya pikata ini pitoa note napekala
    taneya.
  swe-swe: ”En såningsman gick ut för att så sin säd. När han sådde föll en del vid
    vägen, och det blev nedtrampat och himlens fåglar åt upp det.
  cth-cth: Cati kaheikung ni cati kahei hanelah a tâco. Cati a kahei navah a tangawn
    teh lam dawk a bo dawkvah, khok hoi a coungroe awh teh kalvan e tavanaw ni koung
    a patu.
  mti-mti: “Nau abnawa yawa meuma emetan aine. Me yawa emeiviwa, yawa upeba ebu taibe
    aigiya. Iyayapan amowo embabatam aya, nenip painau aigeg naya.
  pad-NT: —Siroia okhaha ada makhira binatxiotxiohi ida trigo 'ba'dani. Hagihi vadinia
    vararahi ida 'ba'dani hoarahanana. Ija'aria vakada'aha'aha'ihi ida trigo 'ba'dani,
    ni-mova'iki. Avigariha adani igitha, vitxagatxaga'ihi jaboni.
  twi-twi: “Da bi, okuafo bi kɔɔ nʼafum koguu aba. Ogui no, aba no bi koguu ɔkwan
    mu maa nnipa tiatiaa so na nnomaa nso bɛsosɔwee.
  hlt-hlt: Te vaengah nuettahnah neh, “Cangti aka tuh tah a cangtii tuh hamla cet.
    Tedae a tuh vaengah a ngen tah long taengah tla. Te dongah a taelh uh tih vaan
    kah vaa loh a kueh.
  tbz-SIM: Onìtì mɔù weè do yɛ̀ kɛ bo yɑɑ́ o diitì, kɛ́nyɑù kɛ̀ mɛdibii mmɑmɛ̀ɛ do
    kucɛ ĩ́nkɛ̀ kɛ̀ bɛ̀ mmɛ̀ nɑ̀ù kɛ̀ sinɔɔ kɔtɛní kɛ́ mɛ̀ di.
  san-GUJ: તતો વપનકાલે કતિપયાનિ બીજાનિ માર્ગપાર્શ્વે પેતુઃ, તતસ્તાનિ પદતલૈ ર્દલિતાનિ
    પક્ષિભિ ર્ભક્ષિતાનિ ચ|
  amx-amx: “Artwang nyent alhek mern anngang map-akert yakwethel-ayel, mern anngang
