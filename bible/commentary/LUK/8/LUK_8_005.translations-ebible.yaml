  bod-N: ཞིང་འདེབས་མཁན་ཞིག་ཕྱི་རོལ་ཏུ་ཞིང་འདེབས་སུ་སོང་བ༌དང༌། ས་བོན་གཏོར་དུས། ས་བོན་ཁ་ཤས་ལམ་ཁར་ཐོར་བ་རྐང་པས་བརྫིས་ཤིང་ནམ་མཁའི་བྱ་ཡིས་ཟོས།
