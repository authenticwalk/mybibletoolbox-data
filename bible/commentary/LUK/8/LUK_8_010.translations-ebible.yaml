  kmg-kmg: “Anuture uucmaŋko rarašire dâŋ soŋne i ŋoŋe mananiŋte mukicne, gâcne jaŋe
    ine kesaic dâŋ mananšepieŋ. Ehuc šâŋe fiipiehuc wiac mi hone taranšepieŋ â hazeczi
    dâŋ mana-bipiehuc fuŋne mi mana taranšepieŋ.
  aso-aso: 'Izesuꞌ aza tiꞌ lo lo-ngimineꞌ: Oꞌmosoꞌmo gizebo o-ledelingumuꞌ sunoꞌ gamazi
    nene lengiꞌ ha gililisave lavo lo sotoꞌ o-lengemaaꞌ nouvoniꞌza eveneꞌ ma ato atoꞌ
    nene aneza gamazivoꞌ gililizave lo lo-ngemaaꞌ nouve. Neꞌmine nouvoniꞌ nene ingine
    ningi ningi ningilizaha ninge lamineꞌ amilisave. Idoꞌ gili gili gililizaha gili
    lamineꞌ amilisave losa nene aneza gamazivoꞌ lo-ngemaaꞌ nouve.'
  uli-uli: Jesus yesa kangalur bo, “Repiy la ye llebag le kofal mala Lamliyel Deus
    ila yesa yoh ngalugmi. Iwe ngo yarmat cholop ila fiyong mele ye teptap bo yebe
    hamdefa meka ngalir, bo mil mala haremwo re kaloh kaloh ngo re towe wiri, ngo
    rela talenga talenga ngo re towe medaf.
  nin-NT: Yesu à ddu ba di, “A tsarr imba ihi aseki ka ittu i Abachi yi, uwa ta sa
    abanu ba nanko, ingga na undu na assurre nggo ni tsarr ba, wre ba, “ ‘a ti so
