    maeit, ‘Ra bangasin, bo ahik puk pah ra banotong bang parok, gisina ra longor,
    bo ahik puk pah ra banotong longor parok.’”
  san-DEV: ततः स व्याजहार, ईश्वरीयराज्यस्य गुह्यानि ज्ञातुं युष्मभ्यमधिकारो दीयते
    किन्त्वन्ये यथा दृष्ट्वापि न पश्यन्ति श्रुत्वापि म बुध्यन्ते च तदर्थं तेषां पुरस्तात्
    ताः सर्व्वाः कथा दृष्टान्तेन कथ्यन्ते।
  tna-NT: 'Jesús ja jeutsutana huecuana: —Diusu ja micuaneda bahui tu ecuatsasiati
    etsia ai quisa cuana eshanapametani. Pia cristiano cuana yama bahue quisa neje
    bahui ebuetsuainia. Tuneda echamatani biame, aimue ebatani huecuana mahue. Eid''abatani
    huecuana biame, aimue eshanapatani huecuana mahue.'
  lid-lid: Eme iy anya, “Kindrei aseken ado lau tek katanan iri sahou mene aton ta
    nyala tondrok ta Kindrei. Arile, i tiri lau buku liliy badeh, jo asehek i san
    ta sahou sokek. Eme ya, ‘Iri kameh anyolom anyolom ja, arile iri winiyan baseleyani
    bwe; ya iri anuhun amwenen, arile batu iri winiyan baleu ta aliy bwe.’”
  wim-wim: 'Aꞌ nil Jesus.an puth thaw thant, “Nil God.anganiya kaangk wik nungantaman
    engkanang wunow niiyant, niiy yipam meeꞌmiy iiyāna wik ngench nungantam anangana,
    wik inanganiya: nil pam wanch yot anangan ngul piꞌ-piꞌow ngampang maꞌ nungantanga.
    Puth ngay pam wanch wiyantan wik engkanang keꞌam thant waaꞌ-waaꞌang, ngay wik
    kath wuthanang anman waaꞌ-waaꞌang thant, yipam thanan thath-thathayn ngayang,
    aꞌ puth ngeey-ngeeyayn ngayang thonakama, puth yaꞌangam, wik kathaniya, wik wuthanang
    wunow thant, wik God.antaman keꞌ yipam thiichayn, yaꞌ anmana.”'
  zga-M: U Yisu akhavavula akhata, “Umwe muleihuba pakhuva munchimanyile nchila incha
    khuludeva lwa Nguluve. Pu leino avange vimanyeisiwangwa mfihwananincho, khuta
    pu vangalole valekhe ukhufivona, vangapuleikha valekhe ukhweliwa.'
  yom-yom: 'Buna wuba kamba : —Beno lutambula diluaku di zabila matsueki ma Kipfumu
    ki Nzambi vayi kuidi bankaka mambu mama mafueti yolokolo mu zinongo muingi ka
    diambu kobalembu tadi vayi bakadi mona ; ka diambu ko balembu wa vayi balendi
    sudika ko.'
  san-SIN: තතඃ ස ව්‍යාජහාර, ඊශ්වරීයරාජ්‍යස්‍ය ගුහ්‍යානි ඥාතුං යුෂ්මභ්‍යමධිකාරෝ දීයතේ
    කින්ත්වන්‍යේ යථා දෘෂ්ට්වාපි න පශ්‍යන්ති ශ්‍රුත්වාපි ම බුධ්‍යන්තේ ච තදර්ථං තේෂාං
    පුරස්තාත් තාඃ සර්ව්වාඃ කථා දෘෂ්ටාන්තේන කථ්‍යන්තේ|
  yut-yut: Iyɨŋba yagɨt, “Piŋkop da ji baŋgɨn iyɨ dakon Amɨn Kɨla Agakni uŋun dakon
    mibɨlɨ pasɨlɨ toŋ uŋun damɨsak. Mani amɨn dɨwarɨ tɨlak gen gɨn nandaŋ. ‘Do dabɨl
    sɨŋtaŋek kokdaŋ, mani dɨma kaŋ nandaŋyo akdaŋ. Ae gen nandakdaŋ, mani mibɨlɨ dɨma
    nandaba pɨsokdaŋ.’ ”
  grc-BYZ: ὁ δὲ εἶπεν· ὑμῖν δέδοται γνῶναι τὰ μυστήρια τῆς βασιλείας τοῦ Θεοῦ, τοῖς
    δὲ λοιποῖς ἐν παραβολαῖς, ἵνα βλέποντες μὴ βλέπωσι καὶ ἀκούοντες μὴ συνιῶσιν.
  cpc-NT: 'Jakanakiri Jesús, ikantziri: “Iirokaiti nonkamanti kaari piyowitaiyani,
    ontzimatyii piyotairo tsika ikanta Pawa ipinkathariwintantai. Iriima pashinipaini,
    iiro nokamantziri irirori, apa nojyakaawintiniri. Ari onkantya jaminawitya jirikaiti,
    iiro jiñiimaitawo. Ari inkimawityaawo, iiro ikimathatawakiro nokantawitariri.'
  nhg-NT: 'Hua yejuatzi oquejtojque: ―Nemejua nemiechtocöroa nenquematesque inu secrietos
    de quiene ca tlamandörurus Deus. Pero inu ocseque sa nequenmachtea ca cuientos
    para mös tlacheasque amo quejtasque, hua mös quecaquesque amo casojcömatesque.'
  nya-nya: Iye anati, “Kudziwa zinsinsi za ufumu wa Mulungu kwapatsidwa kwa inu, koma
    kwa ena ndimawayankhula mʼmafanizo kuti, “ngakhale akuona, asapenye; ngakhale
    akumva, asazindikire.”
  ngu-NT: 'Niman Jesús oquimijlij: ―Nemejhuamej Dios yomechcahuilij para nenquimatisquej
    on tlinon iyanticatca quen ijqui yejhua tlamandarohua. Pero on ocsequimej niquinnojnotza
    ican ejemplos para ijcuac quitasquej on tlen nicchihua niman caquisquej on ejemplos,
    ma ca ma cajsicamatican.'
  kup-kup: Tahan Iesu epat parun mañah, “Met Godiz masakavoz roketak hepekez nonor
    iz ravat hezaek petev ari nenari pimauhö hodadeo anamah, oñ paru modarin nañir
    nañitï bavatat mañamohovoz kapot ev. Paru etañinañ et hareamah, oñ tin et narë
    hez, ma hat koveñinañ hateveteamah, oñ paru kapotaz tin hodad narav hez,” pot
    mañah.
  jid-jid: A hlabawu, biyi ba no yi duyi ton kpi ba rir, u koh Irji, ni brou di mi
    ngla ba vu ni misali, ko bani toh bana toh kpi ngana, ba wo tre u nda na toh ba
    tre nge na.
  wmw-wmw: 'Iye akiwajibu: “Umwe mweleweshiwa siiri ya ufalume wa Mwenyezimungu. Fala
    wanu wengine niwasowerera nkinyume ipate anta wanang''anize wasiwone, anta wasikire
    wasereriwe.'
  gmv-GGM: izikka hizgiidi zarides Xoossa kawotetha xuura eroy intes imettides haratas
    gidikko leemusora yootays qassekka harati beyidi wozinan wothontamalanne siiyidi
    yuushi qopponta mala hannidees.
  ssg-ssg: Ape i ukek, “Haeu haxewa hani amuto teka kahikahik sale nenein tetan kumahe
    hani seilon liai. Teka seilon kumahe kahikahik nga kaxi meng ti hanaualaha lehe
    waliko ti Aisaia kaxiwen i sohot poponowi. I ukek, “‘Teka seilon papaxai waliko
    tenen ti nga ailele, tuahe laha kum ningahi, laha hongohong kakaiak tuahe laha
    kum xeu.’”
  zpo-NT: 'Jesús mkeb lo re xaa nu nzhé xaa: —Dios mzaa yek re gu zee ne gu xomod
    nak re kwaan nanyunt cheen pa nabeyy Dios; per lee lo stub naz xaa nii na duzna
    kwent nabix, nu zee nixa wii xaa nu naluta lo xaa, nu nixa gon xaaya nu nalata
    yek xaa.'
  poy-poy: nayomberi kawankula, “Mwenga mpananwa kuumana ubada wa Ufalumi wa Mlungu,
    kumbiti wamonga wavimana ndiri mpaka nuwagambiri kwa mifanu, su pawalola hapeni
    wawoni na pawapikanira hapeni wavimani.
  qwh-NT: 'Jesusnam queno nerqan: —Qamcunataqa Diosmi cäyitsiyäshunqui mandaquinin
    imano canqanta; peru waquincunaqa manam musyayantsu. Tsemi pecunaqa iwalatsiquïpa
    yachatsicoqta riquecamarnï y wiyecamarnïpis, mana cäyiyantsu.'
  gaw-gaw: Oḏ meṯaeg amu Jesus Nug aum. “Ag am Kayaknu ḏo maḏoḏnu keeke diig loḵumak
    amu dooglagnu maṯom amunu ag dooṯeb amge danab laala ag nai, danab nug keeke danab
    ag dooṯeb ii dooṯeb ele ou aqata, ip̱uanadṯe, nai amup̱aib anidṯeb amunu Jesaia
    nai yom, nai amu elele medaṯe. Nai am inam. ‘Ag neegna amu ag diig tutuḵu ii anidṯeb.
    Ag nai daulagp̱a dooṯeb amu ag nai meu am tutuḵu ii dooṯeb,’” awa aum.
  nca-nca: Oseseyi ŋande yimiraró, “Anutuko unipareyó wiri yereyote naruyó ŋuro mande
    tapuŋowí mu. Itaka yepa naŋge mande ŋu tunomo rondaqe yunoyoteno. Unipare meyowo
    ŋundo tapara mande naŋge iŋoyoteŋgo. Ŋunde tero “‘qeneyowaŋgo, quko iŋondutuye
    kama hiyóqeweya, iŋoyowaŋgo, quko kama iŋoyi tondaŋeweya.’
  zpz-NTPP: 'Gazeꞌ nu nam rab mi dey: ―Ñgyoozh briic mi nu gad lagy de ru de coz ni
    gyel gubier nim, de coz nu wagad lagy mbecy gulas. Zeꞌ deꞌ zir mbecy ya̱ shaala̱
    lo dey nu riidz tiily. Gun orzeꞌ mas zac dey, tees wayuꞌ loy, nunu mas gyeñ dey,
    tees wayet lag dey cuen ―nam.'
  mkj-mkj: Ih japoangla irai, “Kamwai oar doari mweimwei en dehdehkihla manman rir
    kan doahroar Wein Koahs; a iraihok likin kamwai joah; pwa irai pirin kidal jang
    in karajraj, pwa irai en kin widahli a pwen joah kapang, irai en rong, apwen joah
    woahwoahki.
  zac-NT: 'Guniꞌi më: ―Rniaꞌa lu të, Dios bëꞌnë favurë parë tsasë́ të lla rnibëꞌa
    më ziquë Rëy. Antsë guasë́diꞌi mënë ra cusë ni. Ra mënë nanë́diꞌi tsasë́ shtiꞌdza,
    na rniaꞌa lu rall con comparaciuni të rna rall perë adë riasë́diꞌi rall. Rini
    rall perë adë rdë́ꞌëdiꞌi rall cuendë pë runë cuntienë ra comparaciuni.'
  kyg-kyg: Yesuꞌa, lapakaemo Gotiꞌa yagaino neꞌapateya kavaꞌmo alino fala ki maleꞌneno
    ago alino afole aino ateꞌniya geeꞌmo aeꞌna kalafefa gemo aepaꞌamo lapakaemo afaꞌa
    afigayaꞌmonanafa mago vayaꞌmogimo alagi oꞌafigae. Apakaemo agegayaꞌmonanafa ageꞌa
    aeto osuge afigayaꞌmonanafa afiꞌa aeto osuge hisayafeꞌmo aeꞌna kalafefa gemo huꞌna
    hapa nepauve.
  kmk-kmk: Ot kinnanan Jesus un, “Dikayu’d nangipatigammuwan Apudyus sidat adi naipatigammu’t
    dit maipanggop sin mangiyapuwana. Ot sadat udum maipatigammu kan dida si abalig
    daḻapnu ‘ulay iillan da tun kook adida maimatunan kan ulay dodongḻon da tun ibagak
    adida maawatan.’ ”
  cao-NT: 'Jatsi quiha Jesú quëbiniquë: —Mato qui tiisi acacaniquë, naa Diós otohai
    ca yoati na. Jonë ca jahuë bo ma cahëxëti xo. Jama, naa jonë ca jahuë bo cahëyamaxëhi
    quiha tëxë bo. Ja tsi xo toa nëca ca chani jato qui chaniquia, nicaxo ja cahëyamacano
    iquish na.'
  bbr-bbr: Kos ätäi awarowon, “Anut nukas roasiret kamwaraun onok meter ämäi rawon.
    Rusapai ak isan tamareäim roat, okon, kiro onoktapau ätär marom. Karauk roasiret
    ak totok ämän karar roiäi. Keseria, ak amiakas apariäi apariäi, sinuk, jekur wa
    apariäi. Ak ämän raiakas roiäi roiäi, sinuk, onoktapau äpu wa.”
  inb-inb: 'Chi­ura Jesuska, kasa ainirka: —Kam­kunata niska­mi ka, Taita Dius imasa
    suma manda­kuska­sina kas­kata ñi ima­ura­pas mana iachas­kata iachan­ga­pa. Ikuti
    sug­kuna­taka iuiai apinga­sina parlu­kuna­lla­wa­mi rimani. Chasaka pai­kuna,
    kawa­na­kuspa­pas, mana kawag­sina­mi kan­kuna. Uia­na­kuspa­pas, mana uiag­sina­mi
    kan­kuna.'
  hrv-hrv: 'A on im reče: “Vama je dano znati otajstva kraljevstva Božjega, a ostalima
    u prispodobama - da gledajući ne vide i slušajući ne razumiju.”'
  box-NT: 'Ó o bía nɔn ɓa yi: «Le Dónbeenì bɛ́ɛnì bìo na ó o nùpue yí zũ
    kúará á le wee zéení à ceé na minɛ́n mi dòn yi. Ká ɓa nùpua na ká wee
    ɲí mu lòn wàhio kã́amáa, lé bṹn nɔn á ɓa lé ɓa nùpua na yìo wi ká
    hã yí máa mi, á mún wee ɲí mu bìo ká ɓa yí máa zũń mu kúará.'
  ote-NT: 'Ha nuꞌá̱ bi da̱tuabiꞌʉ bi ꞌñembabi: ―Nuꞌahʉ xa ꞌraꞌahʉ Ajua̱ ra hoga mfa̱di
    pa gui pa̱hʉ núꞌa̱ hinxqui fa̱di maꞌmɛtꞌo de hanja ri mandaꞌa̱. Pe nuyʉ maꞌra
    ya ja̱ꞌi dí zofo co ya ꞌbede pa da hyandi pe hinda ba̱di te ꞌbɛꞌa̱, y da ꞌyøde
    pe hinda zo yá mfeni te rí bøni.'
  wnu-wnu: “Qenu wonou bibis qob eng qi igoar eng animbiga qo gamanei. Ne munon yurau
    qei wuri ye mit big quraum eng qas igub gub qamb asimour eng mi git me gaur. Ne
    qob git igour eng qanam sir me imbigour.”
  zam-NT: 'Jesús ndxab loo myen'': ―Por part cón che''n gu'', leque Diox li loo gu''
    par ta'' gu'' cuent no ten'' gu'' cón che''n xá mod ndlya''s Diox ñibe''pe'' Diox
    loo mèn. Le''i be'' nzo casloo loo alux mèn loo izlyo''. Loo taamas mèn daa ndyoodizque''
    con di''s co'' ntetaquen loo mèn. Le'' sya, co''se'' ndxòn mèn di''s co'' ngue
    tetaquen, gàca loo mèn xal loo mèn co'', por derech, indxú''de con'' loo. No co''se''
    ndxòn mèn di''sa, gàca loo mèna ne''yaa''dte di''sa le''n lezo'' mèna.'
  zyp-NT: Zisu tah aa hai leco, “Khazing painah raang biaparuh hni khynah cawh peh
    na cang thah he ceh. Canghrasala, ming hringpaw hai leco tawchingnah bia tah ka
    rei. Macawtaco, ‘Ming thlang he ka, hmuh a bei he, thui thlang he ka, hnih thai
    a bei he.’
  sey-NT: 'Cajëna, i̱pi ja̱ohuaꞌire sehuopi: “Maijaꞌquë i̱ te̱ꞌte ayere pa̱ije asa
    ti̱ꞌa maꞌñere i̱ñoquëna, deꞌhue asayë, mësaru. Ja̱je paꞌiquëtaꞌare yecohuaꞌini
    cayë iye yoꞌoyeje̱ paꞌye aꞌë caquë i̱ohuaꞌi ñañe ayepi i̱ti ñajëtaꞌa ña maꞌñeje
    paꞌiohuaꞌi paꞌiyere caquë. Cuiꞌne i̱tire asajë coa noni asa huesojë ti asa ti̱ꞌañe
    pa̱jajë caquë.'
  nvm-nvm: '@see-verse:LUK.008.009'
  mps-mps: Jisasgo wei ponoyu, te po wali, “Godigo te we bidi tonalubo bomo geme dualalubo
    po page dagebolo da hanilai dao. Tiali goli, gasa we bidi dabebolo eno te po digi
    pogo naga ola mobe dao. Augwaligo gegali goli, te susiąmainu eyu, te odali goli,
    te konesiąmainu tebo dao,” Jisasgo te po wali.
  seh-seh: 'Apo Yezu aatawira tenepa: “Kuna imwe, Mulungu afuna kuti akudziwiseni
    pinthu pyakubisala pya Umambo wace. Mbwenye anango asapangiwa na misanje. Penepyo
    toera kuti iwo aone mbakhonda kuonesesa, abve mbakhonda kubvesesa.”'
  pab-NT: 'Hoka Jesus nexa: — Xomana atyo Enore hotikijita metaharexe hakoamaniya
    nawenatyaka. Hoka haiyanai ana atyo xaimenekotyati maniyata kaxaotyakisakita,
    wahakotya hoka maisa waiyahitaha maheta, semehenaha hoka maisa waiyekehalakita
    enomanaha maheta.'
  llg-llg: Ana nataa nae, “Leo iak! Huu ei tungga tebe-tebe Manetualain hihii-nanaun,
    de Au buka manggaledok, fo ei bubuluk, talobee fo Lamatuak nau palenda Ndia hataholi
    nala. Tehuu hataholi feꞌe kala taa nau mbali Lamatuak hihii-nanaun. Huu ndia de,
    Au anoli sala unik kada nakandandaak. Huu Lamatuak mana kokola nala sulak memak
    basan so, laꞌeneu hataholi la ia, nae, ‘Ala lita so, tehuu taa nau lalela kana.
    Ala lamanene so, tehuu taa nau bubuluk.’ ”
  kyf-kyf: '''Ɩn ɔ yia we ''bɩgʋpalɩ wa -ylaɛ: «-Lagɔ ka ɔ nyɩmaa ''wlulapɩlɩgbʋ mɩa
    zizeda aɩn ''klʋslolu. ''Ɩn nyɩma tɔlʋa -nʋ mɩa, gbʋʋ nine nya wa ''paa we wa
    -yla. ‹Wa -ka -lu yla, wa''a ''yɩ we -yɔ, ''ɩn wa -ka gbʋ ''nʋ, wa''a ''nʋ we
    ''wʋla.›'
  tpi-tpi: Na em i tokim ol olsem, “God i larim yupela i save pinis long as bilong
    ol tok hait bilong kingdom bilong God. Tasol ol arapela manmeri i save harim ol
    tok piksa tasol. Olsem na bai ol i lukluk planti taim, tasol ol i no luksave long
    wanpela samting. Na bai ol i harim tok planti taim, tasol bai ol i no save long
    as bilong en.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Saha ra Ndyoo sa coto maa ndo tuhun xehe
    sa cuenda cuhva ndyaca ñaha maa ra. Zoco sihin inga ñiyɨvɨ, maa ñi sihin minoo
    cuhva quehin vatyi cua ndyehe ñu, zoco ma nacoto ñu ñaa sa ndyehe ñu. Cua cuɨñɨ
    ñu, zoco ma cutuñi iñi ñu.'
  qvh-NT: 'Saymi Jesús paycunata nergan: “Gamcunataga tincusiypa yachasishgäcunata
    shumagmi tantyasiyäshayqui. Mana cäsucamagcunatami isanga yachasë imaman tincusirpis
    mana tantyasiylapa. Sayno yachasë ricaycarpis mana tantyayänanpä y wiyaycarpis
    mana chasquicuyänanpämi.'
  kms-kms: Muq Jisas nari, “Yumbo yumbo buagi God nde si nambu rise kin wand suqo
    pu rise kin te God nungoqi nei neuq di nungoqi nei wumbiny tuqui. Pudi wute aye
    kin te nge kopuqu wand pe simbe gidiny ei ni rar pe ruqond pudi yumbo ninge ruqond
    rip ruso segi, di ange ruaq rutungu pudi nei rimb segi.
  agn-agn: Ganing si Jesus ang siminabat, “Ang mga sikrito natetenged ong inadian
    tang Dios, agbebego ra ong nindio mandian para maintindian mi. Piro ong doma,
    ang agtotoldoko poros lamang ong palimbawa, agod maski mamansipa-dek tanira, indi
    ka mangaita. Ig maski mamamasi, indi ka mangaintindi.”
  nhi-NT: 'Yeh oquinnanquilih: —Namehuantzitzin namechoncauiliah ixconahsicamatican
    tlen otlatiutoya de quenih motlanauatilia Dios, pero nocsiquin inquinmachtia san
    ica tlanihniuiltil. Ohcon, masqui matlachiacan amitlah maquitacan, masqui matlacaquican
    amitlah macahsicamatican.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' kyetz ikxjani: «Ajna''l ma''tx xik yek''u''
    etetz tzan tel eniky'' te aj k''onti''l n''el kyniky'' txq''anky ti''j te tume''l
    titza'' tzan kykaj kye xjal tuj tq''ab'' Qtata Dios. Per kye txq''anky xjal, wetz
    nkyinyolin kyuky''i''l a''ox tuky''i yek''b''il, ikxji anke tz''ok kyen, k''onti''l
    nxik kyen, b''ix anke tz''ok kcha''o'', k''onti''l n''ox tuj kywi''.»'
  dan-1931: 'Og han sagde: “Eder er det givet at kende Guds Riges Hemmeligheder, men
    de andre i Lignelser, for at de, skønt seende, ikke skulle se, og, skønt hørende,
    ikke skulle forstå.'
  kwj-kwj: Wowani ya ri sawe, “Gotri aulindau kwambu ti mwanji mu yanisiro ti rinjenga
