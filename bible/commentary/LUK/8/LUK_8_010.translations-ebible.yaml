    in lej tsu’tal. Quin ots’ohuiy in cahuintal a Dios jahua’ u olchal, ani ejtil
    max tam yab in lej ats’al.'
  med-med: Wote Jisas ndi, elim nga kitip kʉni wu kʉⱡ, kundpa nimba mel, “Got elim
    ndi, Got nga wamp tʉpa mumuk rui uⱡ, mo ropa tetʉm ei, enim tʉpa, ora ndupa pora
    ndurum. Wote, wamp mat ndi, ik ek ila mint piling. Wote, mong ei ndi kʉning ei
    wote, kandʉk mbi ndui nʉnding. Ik pʉtmʉn ei, wote ik puⱡ ei, pilik mbi ndui nʉnding,”
    nitim.
  bch-bch: Ta ikeo, “Deo ibada oatainga mumulnga pagimi ngan madonga ibageai, be panua
    padengada, natado oanenga itna pagid. Toa bedaoa ta, “‘Matad igeragera, be tiuatai
    ngan saoa danga toa tigera oa mao, ga tangad ibabada, be tiuatai ngan saoa danga
    toa tilongo oa mao pade.’”
  cco-NT: 'Jo̱baꞌ cajíngꞌˉ Jesús casɨ́ꞌrˉ i̱ dseaˋ guitúungˋ do: —Quiáꞌˉ Fidiéeˇ nɨcangɨ́ɨngˋ
    ꞌnʉ́ꞌˋ e ngángꞌˋnaꞌ jaléꞌˋ e jaˋ mɨˊ ñiˊ dseaˋ jéengˊguɨ, e dseaˋ íˋ iiñ˜ cá̱rˋ
    nifɨˊ quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ. Dsʉꞌ jnea˜ éeˉe jaléngꞌˋ i̱ dseaˋ
    na có̱o̱ꞌ˜ júuˆ jáꞌˉ e lafaꞌ júuˆ cuento e laco̱ꞌ mɨ˜ ninírˋ, nijé̱rˉ lafaꞌ jaˋ
    eeˋ cangáˉbre, jo̱guɨ mɨ˜ ninúrˉ, nijé̱rˉ lafaꞌ jaˋ eeˋ canúuˉbre cajo̱.'
  deu-1951: 'Er aber sprach: Euch ist es gegeben, die Geheimnisse des Reiches Gottes
    zu erkennen, den andern aber in Gleichnissen, auf daß sie sehen und doch nicht
    sehen, und hören und doch nicht verstehen.'
  alq-ALGNT: 'Jesos dac ogi nak8e8ajian: “Kina8a kigi odisigona8a kidji kikendameg
    Kije Manido Odogima8i8in, ega 8ikad a8iag kagi kikendag. Kodagiag dac a8iagog
    adisokanan nidabadjitonan kidji kikinoama8ag8a, 8e8enda kidji inabi8adj ega mamakadj
    kidji 8abadamo8adj, acitc 8e8enda kidji nodamo8adj ega mamakadj teb8e kidji nisidotamo8adj.”'
  ixl-NNT: 'Ech tal veꞌt u Jesús ileꞌ: —As sete tuk valkat isuuchil uvaꞌ yeꞌxhebꞌil
    ootzin tetz tiꞌ uvaꞌ kam tok unqꞌa uxhchileꞌ xoꞌl vitenam u Tiixheꞌ uvaꞌ ni til
    Aak isuuchil. Pet tukꞌ kuxh kꞌuchuvatz nunchusunkat xoꞌl unqꞌa tenameꞌ. Estiꞌeꞌ
    uvaꞌ kꞌuxh ni tileꞌ kam uveꞌ nunbꞌaneꞌ, as kꞌuxh ni tabꞌi unqꞌa yoleꞌ uvaꞌ ni
    valeꞌ, as yeꞌ nipal stuul.'
  boa-NT: 'Áánélliihyéhjáa neebe diityéke: —Ehdu ó úúbállehíjcyá Píívyéébe ámúhakye
    iwáájácútso muhdú íavyéjú íjcyanévu. Aane oke cáhcújtsótúmedívú tsá bóhówáávetúne.
    Muurá o úwaabóné lléébójúcoorómé ícyahíjcyá teene lléébótúmeúvúdu. Áhdure teene
    ájtyumɨ́júcoorómé ícyahíjcyá ájtyúmɨ́túmeúvúdu.'
  quh-NT: 'Jesustaj nerka: —Imaynatachus Dios runasta camachin, chay yachachinaska
    pacaska carka. Cunanrí kancunallaman Dios chay imasta sut''inchashasunquichej.
    Waj runasmantaj quiquinchanaswan yachachiska cashan. Chayraycu ricuncu manataj
    ricuskancuta entiendencuchu. Uyarincu manataj uyariskancuta reparancuchu.'
  kwi-kwi: 'Usparuza kaiznara: “An ñancha une miza Dios ɨnintu pianchi. Mane na umɨza
    kamtanashimtukas, nane mamaztuza kamtam kwintakasa kwinta kinamtus, izmuruz kamamanpa,
    mɨmturuz piankamamanpa.”'
  agm-agm: Nunjenɨhauhɨ Jisaasiho kiyai sata kaundataase. Autaahaatɨho isɨhiyai iwinjatindɨhandapɨ
    isɨhiyai gɨwunyaatɨtandɨhandɨ noaasandindɨhandapɨha pɨwɨha aimɨ sangi ausaimanatɨ
    nasɨsise. Iyataahandɨ kandɨ isɨhiya usa nahatiyaisaahɨ nehɨ pɨwɨha namɨhandɨhaahɨ
    kaundonɨhɨ atisawaayopo. Iyataatɨ sandapɨ pɨwɨha wa sata jɨpatɨpindise. “Isɨhiya
    pɨhɨtɨwɨ jawaatawaahandɨ kandɨ akɨtɨhandɨ wɨndɨ kiya monɨhopo. Kiya pɨhɨtɨwɨ kiyaamɨ
    atihɨrɨ mwɨtɨpɨsawɨ atisawaatawaahandɨ kandɨ pɨwɨhaamɨ tanyaahaapɨ kiyai wɨndɨ
    namusesɨpatatɨ gɨmaawunyaatɨtaise,” tatɨ jɨpatɨpindise undataase.
  ubr-ubr: Iesu iyafotes iyau, “God an Baiaiwab an Sagob buburin on item nono, baise
    sabu fani auris dura kawenai wat on mes osi min arimon matas sineit wat baise
    men sinitai, a dura sintatam wat baise men sinsagob.”
  tsw-NT: 'Reve u damma le, “A̱ɗu ɗa a lyawai i reve ili yu usokowu u tsugono tsa̱
    A̱sula̱. Amma aza a na a̱ ri pe shi, she ni iroci i ɗa a tsu yuwaan le tsa̱ra̱:
    ‘A ta gura ka̱lyuwa̱, agba e ene shi. A mawwa a ta gura uwwa, agba aa gura tsura̱
    urevu shi.’'
  cax-NT: 'Nanti Jesús ümoma: —Arraño torrio aume uiti Tuparrü nauqui aye aboi arrüba
    machepecataca, causane nüriacarrti. Pero ümo bama maquiataca rranitaca ui machepecatacatai.
    Sane caüma chiyebopü uimia. Asaramatü, pero charrtaipüma. Oncoimia, pero chüsüropü
    au nitanurrüma.'
  aia-aia: Mia Jisas 'agu o'ani 'iniraau, “Na'i na'o, 'ia God ai'a ha'arangasia he'ua
    i marungiraau nai haai noni ana'i. Me na'i 'ohani 'a ha'ata'inia tana'amou. Mei
    tanaraaui nei narau ai'a hinihini mau, wai hau'i ha'atee heiha'auu tanaraau. Wai
    haua o'asi neina rei'uaa narai towa'i 'ome'ome marau bwa'i matai 'ome 'iraraa,
    ma'uasi rai towa'i bahurongo marau bwa'i aidangisia.”
  srp-1865: 'A on reèe: vama je dano da znate tajne carstva Božijega; a ostalima u
    prièama, da gledajuæi ne vide, i èujuæi ne razumiju.'
  agt-agt: A ya uhohug na tekid a “Mappya te nekallak na kam na Namaratu petta amu
    muy ya gagangay na pangikerutan na ta tolay kiden, ammi ta kadwan kiden a nelemad
    tekid, te intu la madangag da ya keangarigan na, petta maski am itta ya mata da
    a aweda maita ya mepaita tekid. A maski am itta ya bangbang da a aweda pake maawatan
    ya madangag da.
  lug-lug: N’abaddamu nti, “Mmwe muweereddwa omukisa okumanya ebyama by’obwakabaka
    bwa Katonda, naye abalala, njogera gye bali mu ngero, “ ‘bwe batunula baleme kulaba,
    bwe bawulira baleme kutegeera.’
  yby-yby: Omaimoya muki wewenasida uliki we lolo obetatibomidana suna ibo gala maya
    edimoya elitae loko loneboya, malokasiya koha moloko agoya elitae. Sa-nikiya saina-paina
    domudalotiya mudataboya mudai wehe lamikilae. Ito dataloti aya elitaboya eli wehe
    lamikilae.
  heb-heb: ויאמר לכם נתן לדעת את סודות מלכות האלהים ולאחרים במשלים למען בראתם לא יראו
    ובשמעם לא יבינו׃
  mpp-mpp: yanguc edocebawec, “Wapongte ngani-damongte ngage-ngage sangkeicne, yogo
    ngengi sugu ngageningte biyac ngeleicne. ‘Aimebac ngic-ngigac gocne yenge dongenginengti
    wiyac monic nganilu nalic mi ngani-motogaing. Nga hedecnginengti yowa monic ngagelu,
    sifu nalic mi ngage-motogaing.’ Ilec ailu nangeng yowa edocebacaigabac.
  apb-apb: Oto a Jisas ko unue uuri, “A God e lio hilisi'omu hunie omu ke saenanau
    aana walaimolinge mumuni aana Aalahanga a God. Ta'e hunie mo iini aaopa, no ko
    ere ni aalahuunge oto ha'alaa, hunie uri kire ko lio-lio na kire ke su'uri lio
    sai'i, kire ko rorongo na mwaanie kire rongo sai'i.”
  san-TEL: తతః స వ్యాజహార, ఈశ్వరీయరాజ్యస్య గుహ్యాని జ్ఞాతుం యుష్మభ్యమధికారో దీయతే
    కిన్త్వన్యే యథా దృష్ట్వాపి న పశ్యన్తి శ్రుత్వాపి మ బుధ్యన్తే చ తదర్థం తేషాం పురస్తాత్
    తాః సర్వ్వాః కథా దృష్టాన్తేన కథ్యన్తే|
  ben-IRV: তিনি বললেন, “ঈশ্বরের রাজ্যের সমস্ত গুপ্ত বিষয় জানার অধিকার তোমাদের দেওয়া
    হয়েছে; কিন্তু অন্য সবার কাছে গল্পের মাধ্যমে বলা হয়েছে; যেন তারা দেখেও না দেখে
    এবং শুনেও না বোঝে।”
  ntu-ntu: Rpibzle kx, “Ayrbq-zpwx-ngrbo bamu nqmq kr Gct mz nzngini-krde King r leplz
    nedeng, kc tqyc-kapq mzli kc. A' mz leplz kcng tzpxtxpx-ngrdr nzxlr-krdr da angidr,
    napipxbo badr mz nzycmne-ebzpxngr. Nidr leplz kcng tqycmnetrngr profet Asaea mz
    nzrpipxkr Gct kx, ‘Kxmule-esz' nzobqng, a' trnzkrlzlru da angidr. X kxmule-esz'
    nzlalztqng, a' nardr tryrplatrpwzu.’”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਕਿਹਾ, ਪਰਮੇਸ਼ੁਰ ਦੇ ਰਾਜ ਦੇ ਭੇਤਾਂ ਦੀ ਸਮਝ ਤੁਹਾਨੂੰ ਦਿੱਤੀ ਗਈ ਹੈ, ਪਰ
    ਹੋਰਨਾਂ ਨੂੰ ਦ੍ਰਿਸ਼ਟਾਂਤਾਂ ਵਿੱਚ ਦੱਸਿਆ ਜਾਂਦਾ ਹੈ ਤਾਂ ਕਿ ਉਹ ਵੇਖਦੇ ਹੋਏ ਨਾ ਵੇਖਣ ਅਤੇ ਸੁਣਦੇ
    ਹੋਏ ਨਾ ਸਮਝਣ।
  gvc-gvc: 'Ti ã nichʉ Jesu õ sehe ni yʉhtiha: —Cohamacʉ masa bui pʉhtoro to noano
    sʉho jiare panopʉ paina ti masierari cjirire mʉsare masichʉ yoarohca Cohamacʉ.
    Paina sehere ã yoaerara tiro. Tinare quiti mehneta buheihtja. Yʉ ã yoachʉ tina
    yʉ buheare tʉhopahta masisi —niha Jesu to buheinare.'
  mwp-mwp: Nuy kuniya mulaydhin thanamulpa kedha, ‘Senabi mina ngulayg ngithamulpa
    poeybayzinga, Awgadhaw Basalaya midh nanga, kasa kay kedha mabaygal na ngaya adhal,
    “Thana kasa gimal kurusipagemipa adha min tidayzi yoepa. Lak thana nagemipa, mina
    muynu imayginga; lak thana kurusipagemipa, tidayginga.” ’
  ksj-ksj: Iesuꞌa naenaeziro, raenaꞌa, “Zaꞌe Badiꞌaꞌa ibitoziniꞌeteꞌe moneo ꞌuꞌuru
    tiꞌeteꞌe ihozeꞌohe. Rehano vaze nuꞌe hari huga niduꞌa hari idaidaḡa hina ihozeꞌohe,
    eꞌanoꞌo zeꞌe huga mene ederiꞌuma. Peroveta azaḡaniꞌa amahi ꞌahige reiro, raenaꞌa,
    'Zeꞌe Badiꞌaꞌa nagini haḡaeꞌetaꞌe horoneꞌohe rehano, hugaꞌe mene horoniꞌuma. Zeꞌe
    Badiꞌaꞌa nagini raꞌetaꞌe igiꞌohe rehano, eꞌe hugaꞌe mene ederiꞌuma.'
  sbk-sbk: Wayanga, “Amwe apewewe azimanye esiri ezya mwene ONGOLOBHE, eshe bhamo
    humfwano, aje nkabhenye bhaganje alole nankabhovwe bhagale amanye.'
  mya-JVB: ကိုယ်တော်က၊ သင် တို့သည် ဘုရားသခင့် နိုင်ငံ တော်၏ နက်နဲ သောအရာတို့ကို သိ
    ရသောအခွင့် ရှိကြ၏။ ကြွင်း သောသူ တို့မူကား ၊ မြင် လျက်ပင် အာရုံမ ပြုဘဲမြင် ၍ ၊
    ကြား လျက်ပင်အနက်ကို နား မ လည်ဘဲ ကြားရ သည်တိုင်အောင် သူတို့အား ဥပမာ အားဖြင့် ဟောရ၏။
  kgf-kgf: Qesimigic ʒéyec; Onac imi wai énécmiyu Anutuac héŋgaleŋ ama areŋa yandawac
    hénia sasaŋgia imi hia niŋasarimuac hezac. Waŋu tosara ionac imi imuhuc qahac;
    Hémmu, néŋ hia ménda héŋtegicmu. Waŋu nimmu, néŋ hia ménda niŋtegicmuac niŋ qeqaiŋ
    aciguc énézéanʒua.
  awb-awb: Uwana Sísaga sensabé, Manikánka wahnah wahnahnirabeqte éhwéhmé áwahe ite
    sokigi aiena mó peh pabeqme ehwéh teri terinuge. Minayabe ínéga pabeqme ehwéh
    irarutaq mó kegá siuranka tagéra peh morá sirupipeq íre tagariahrahowe. Sene siahrega
    irera peh morá sirupipeq íre írátíahrahowe úwe.
  gdn-gdn: Ko e denai tadebu, wagubu ke; “Mamanuga God e gari rabineya idiwana ki
    yonai wekewekei ki mibai kuduba ka nau matarau wi nidiyakani ko iyapana dai ki
    nau waigugu mena pokaiya mu tadeyakani da mu yabu tamono ko mibai eba empomoto
    ade wainapomono ko mibai eba kataitagisi.”
  nko-NT: Ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Bulu lahá mlɩ ɔkpa ɔbɛ́ɛ, mlɩbɩ́ɩ mʋ iwíegyí ámʋ
    ɩwɩ asʋn ŋaínhɛ́. Támɛ ndɛ aha bambá asʋ́n bláa ayébisʋ, mɛ́nɩ bówun, támɛ
    bʋmɛ́ɛbɩ. Bónu, támɛ bʋmóonu mʋ́ asɩ.
  bsn-NT: 'To bajiro ĩna yisẽniĩajare, ado bajiro ĩnare cʉdiyuju ĩ: —“Ʉjʉ Dios yarã
    quẽnaro ĩ yirona yʉa ñarʉajama, ado bajiro yiroti ñaja” ĩna yimasibeticatire Dios
    ĩ masise rãca ajimasiaja mʉama. To bajiboarine, gãjerãjʉama, yʉ yiĩosere ĩarã
    ñaboarine, to yicõari, yʉ gotisere ajirã ñaboarine, “To bajiro manire yigotigʉ
    yami”, yimasimenama.'
  pib-NT: Wane china, “Gixa geneeka gimatyaplu giyogimanatkaluru Goyakalu pogirewatyawakapirana.
    Seyni wa pimrine, yapkakluya, Wa retinna ma metkanupna. Ga wa jeminna ma mumatjeminitipna.
  wiv-wiv: Ia tania, “Na hada lalanga na litigitigia na kingdom ke Vuvu kava ti valanga
    ni miu, palaka na manumanu, hau ta barikikinia polea, kete kubarae, ia vata kua
    dia ta hahada palaka mara beta dia na hadavia. Ia vata kua dia ta lolongoria polea,
    mara beta dia na lohoi lala.
  reg-reg: Yesu nabhabhila ati,”Muyanibhwe okumenya imbisike yo bhukama bhwa Nyamuanga,
    tali abhanu abhandi abheeigisibhwa ku lwebhijejekanyo ela, koleleki bhakalola
    bhatajakulola na bhakongwa bhatajakusombokelwa.'
  mlh-mlh: Weu tebi miya, “Anuture qorumaŋgo rope gokiminde buŋo sumuŋine oi ŋoŋo
    totogo ŋajibe mane mukugobiyoŋ, goine yoŋore oi soso buŋoji mibe maneegobi. Oŋu
    maneru yoŋoyaŋunde jiŋoji ya ŋoneku fuŋine jibu so ŋone mukunimiŋ. Yoŋoyaŋunde
    kajeji buŋo poretiŋ maneru fuŋine jibu so mane mukunimiŋ.”
  gof-ENT: ኢ፥ «ፆሳ ካዎቴ ፁራ ኤራና ሜላ ሂንቴው ኢሜቲስ። ሺን ሃራቲ ቤዒሼ ዴሞና ሜላ፥ ሲዒሼ ኣኬኮና ሜላ ሌሚሶን ኦዳይስ።
  aau-aau: '@see-verse:LUK.008.009'
  tvk-tvk: Ma xi bit rilomun ni mi xil bit, “Koute te sepinien xuxus usil lelaxatien
    na Hi, inou ti nihit kila mi xamim kestang. E mi mosav xil, di nabit usili nggo
    vole xil kestang tengan, ‘Xil liteong vuma … e linalong kil ti neta. Liketeh vuma
    … e linapus kil ti neta.’”
  prf-NT: Tummábbig ti Jesus, “Neatád dán dikomoy en karapatan a maintendiyan en lihim
    tungkul ten pághari nen Diyos. Peru ten agum ay magupusák ten pamamag-itan nen
    talinhaga tánni, ‘Maski umileng hidi ay awan hidi ti ketan, Sakay maski ni mágsanig
    hidi ay awan hidi ti maintendiyan.’ ”
  auy-auy: Ísu séna Maníkó wení waásimo kawáánin-aaigoni áwáumo simátimunda Maníkó
    kembiwí imáyáa tímísaꞌa wéisaafo fíꞌon-kwaasi waéꞌmai-aai aantemba wésimatimumpo
    ísáámbanifo ímba ísámai kaweꞌá wéowe. Awánaambanifo ímba awánamai kaweꞌá wéowe
    Ísu siyáiye.
  tbg-tbg: Ihuva vika tiva nimiro tiharo, Kotiva vaiinti nahentiqaa raqikiaina uvara
    kukeqatai uvara, vi uvarara Kotiva niara vika qaqi kaira vi uvara okara iriate
    tivakero, qaqi vaiinti nahentiara vi uvara okara kia vutukera tiva nimiane tirara
    ti, te vi uvara tuqantaake vika tiva nimunarave. Te uva tuqantaake vika tiva nimiari
    vika irihama kia vira okara kankomake irivarave. Vika ti uvara aato tara i vaiha
    kia anomake vira okara irivarave, tiro.
  hub-NT: 'Tusa tuinakai Jesús nitan ayak: “Atumnaka Yuus inammaurin pachisan timaj
    nunasha nekamtikramattsa wakerutmarme. Turasha chikich ainaka nuna takumpapi tawa
    tusarka nekamain ainatsui. Wii nukap iwainaran pegker takámun wainainaksha, wainmachua
    numamtuk jainawai. Tura antuinaksha nunapi taku tawa tusarka enentaimas antuinatsui.'
  hmo-hmo: Ia gwau, “Umui be lalona kehoa Dirava ese ia henia umui dekenai vadaeni,
    Dirava ena Basileia ena hunia herevadia do umui diba totona. To haida sibona be
