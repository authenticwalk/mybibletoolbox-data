    si gam á tan kalilik án aratintin. Mái sár tan lite alatung, kándi tu longrai
    worwor artálár suri ngorer da mákmák má kápdate mák ilmi, má da longrai má kápdate
    longra ilmi, má kápdate talas ur on.”
  kek-NT: 'Quichak''oc li Jesús ut quixye reheb: —La̱ex q''uebil e̱re xnaubal xya̱lal
    li mukmu̱quil na''leb chirix lix nimajcual cuanquilal li Dios. A''ut li jun ch''ol
    chic li inc''a'' neque''pa̱ban, riq''uin jaljo̱quil ru a̱tin ta̱yema̱nk reheb.
    Usta yo̱queb chi iloc, abanan inc''a'' te''xq''ue retal. Usta yo̱queb chi abi̱nc,
    abanan inc''a'' te''xtau xya̱lal.'
  blz-NT: Ia simbati i Yesus tae-Na, “Kuu nitaraimo pinginti'ian kada' minginti'i
    upa men mawuni na Batomundo'anna Alaata'ala. Kasee mian sambana nipisiso' tia
    timbaani' kada' mau mune' i raaya'a mimiile', kasee sian poopiile'. Ka' mau i
    raaya'a poorongor, kasee sian minginti'i.”
  poe-NT: 'Ntá ntáchro chꞌán kíxin: ―Dios mé tsjinki̱tsa kíxin tso̱nohará tí nkehe
