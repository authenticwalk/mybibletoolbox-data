    se palá tsjan mpes januc niná. Yupj pjyacan̈, mop''in ma sin ''yüsa.’'
  zap-NT: 'Wke Ne re Ne: ―Laa de yra de, Dëdyuzh wniiz si ne gaknan de logne ngueedx
    ne rkyeen Ne, per le lo men stebëd men rzëët noo we zegnak te kwent, chen mase
