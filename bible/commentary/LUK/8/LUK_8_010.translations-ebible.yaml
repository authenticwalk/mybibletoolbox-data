  ena-ena: Lɨhavɨci Jisasɨ agaŋ nulɨdɨ abami. Viaŋ naludɨ abɨdalɨŋ Asɨ nalusaŋ hɨji
    igudaci ci igahɨlɨlalaŋ uami. Lɨdɨŋ Asɨ hulaŋ iamɨgali likɨlɨci nudɨ lɨhu hɨvɨ
    hɨniavɨbali agadɨ ciaŋ hɨdɨlɨ sɨvɨla hɨniadami agadɨ ci igahɨlɨlalaŋ uami. Agadɨ
    ala hulaŋ iamɨgali limu hɨhɨle agɨlasaŋ ciaŋ hɨdɨlɨ sɨhɨvia ma abɨlan uami. Nulɨdɨ
    hɨve lamalama ciaŋ pam abɨlan uami. Lɨdalɨŋ nɨbɨlaŋ igasulavɨlalɨ agadɨ ala akuaba
    akuaba ma igavɨlalɨ uami. Nɨbɨlaŋ ciaŋ igahɨlavɨlalɨ agadɨ ala nulɨdɨ hɨji ma
    tovelalɨ uami.
  nbq-nbq: Yugugu lagagwama, At Yesus en, “Ala avema bigigaup wene At endawima hwilago
    welagagi ako henelup arovovok yiluk An vagalogo yukheraup ombasiga ovara, it ap
    nin ako en andi, ‘Inil helagwi ovara yedok hegetek, Eke, enaruk hulisagwi ovara
    enendawima dibagatek, Dogopwak yiluk,’ wene atok hwilagago heda adigat yugeraliga
    o,” yugeragagi.
  tgo-tgo: I dage weŋgi iŋa, “Loi le ghamba mbaro ghaghareghare emunjoru i rothuwele,
    Loi kaero i vakathaŋa na hu ghareghare. Ko gharɨgharɨke taulaghɨ weŋgi thɨ loŋwe
    e goghaimba, mbala othembe thɨ thuwe ko iyemaeŋge ma thɨ vaidi na othembe thɨ
    vandeŋe ko iyemaeŋge ma thɨ loŋwe na thɨ ghareghare.”
  yap-yap: Me fulweg Jesus ni ga’ar, “Gimed e kan weliy ngomed e tin nda nnang ni
    murung’agen e gagiyeg rok Got; machane tin ni kabay e girdi’ e kan pi’ ngorad
    u fithik’ e fanathin, ya ngu’ur changargad ma dab ra guyed ban’en, ma ngu’ur motoyilgad
    ma dab ra nanged fan.”
  mop-NT: —Tz'abi te'ex ca' a ch'a'e'ex u tojil yoc'ol biqui ti tan tun u tücaa' a
    Dioso. Le'ecoo' ulaac' a cristianojo, jadi' ich mucult'an tanoo' u yubic. Ti baalo'o,
    ca'ax tanoo' u cha'an, ma' tanoo' u yilic. Ca'ax tanoo' u yubic a t'ana, ma' tanoo'
    u ch'a'ic u tojil,— cu t'an a Jesus ti'ijoo' u yaj cambala.
  tet-tet: Nia nataa naꞌak, “Nuneꞌe! Tan emi tuir Naꞌi Maromak dalan tiꞌan, Haꞌu katak
    malorek nebee emi bele hatene Naꞌi Maromak fohorai no oin nunabee Nia naliku hutun-renun.
    Mais ema seluk sia mak la noꞌuk tuir Naꞌi Maromak dalan, Haꞌu kanorin sia kodi
    lia hatetek dei. Maromak makoꞌan nakerek kedan tiꞌan lia nosi ema nia sia naꞌak,
    ‘Sia naree tiꞌan, mais la noꞌuk natene. Sia rona tiꞌan, mais la noꞌuk simu.’ ”
  hlt-MCSB: Te dongah, “Pathen ram kah olhuep he ming hamla nangmih m'paek coeng.
    Te phoeiah a hmuh uh vaengah a hmat uh pawt ham, a yaak uh dae a hmuhming uh pawt
    ham ni nuettahnah neh ka hlihloeh sak.
  xtd-NT: 'Te xiaꞌan‑ia: —Kida Ianyuux xa kutnuni ini‑n ɨɨn ɨɨn‑n ɨɨn xa mee ni‑ia
    xini. Xa kakuneꞌe‑ia kuu xa taxnuni‑ia nuu‑n, ko nuu dava ka ñayiu n‑jaꞌan‑r tnuꞌu
    kandee xa ma kutnuni ini‑i xa n‑jaꞌan‑r. Xijan kuu xa kundeꞌa koio‑i, ko ma kutnuni
    ini‑i. Teku koio‑i, ko dani ma kutnuni ini‑i.'
  mdy-ETH: ዬሱሴ ዔያቶም ማሃዖ፦ «ዒንሢም ፆኦሲ ካኣቱሞ ዛሎኮ ዓኣሺንቴ ባኮ ዔሪሢ ዒንጊንቴኔ፤ ሜሌዞንሢም ጋዓንቴ ቢያ ባኣዚ
    ኮኦኪንሢና ኬኤዚንታኔ፤ ዓይጎሮ ጌዔቶ ዔያታ ዛጋያታዖ ዒና ዔኩዋጉዲ፥ ዋይዛያታዖ ጶቂሡዋጉዲኬ» ጌዔኔ።
  spl-spl: “Anitâŋe tihitnenŋe otmâ gamap yakât topŋe yeŋe tipiŋe naŋgai. Yâhâ lok
    nombotŋe nâhâlen ki torokatmâ mansaiŋeâmâ biwiyeŋe pâlâmŋe otmâ mansai. Biwiyeŋe
    pâlâmŋe otmâ manŋetâ yakât den âlâen âlâen hâum ekyongoman. Yakât otmâ yâkŋe nâhât
    nâŋgâm hâkâŋ otmâ nekmâ kâkâsuk otmai. Yawu otmâ biwiyeŋe alitmai. Yakât otmâ
    nâhât den pat yu nâŋgâŋetâ tâŋât oapgât hiliwahonomai. Yamâ nâŋgâm heŋgeŋguai
    mâne biwiyeŋe Anitâhâlen katmâ denŋe lâuŋetâ tosayeŋe emelâk pilâyiŋgimbâp.”
  usp-NT: 'Kakaj Jesús xij rechak: Atak, Kakaj Dios xya'' retemaj chawechak jcholajl
    jtakon ri ta'' etemal, pero rechak ta'' xye'' luwar rechak tretemajtak. Pero pire
