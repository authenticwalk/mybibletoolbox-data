  bvr-bvr: lika nipa a-wena burrwa a-ni, a-yinanga, “Ana-goyburrpa, ngarla, Wangarr
    nyirr-menga barra marn․gi nyiburr-ni rrapa meyali nyibi-na gun-japurra gun-gata
