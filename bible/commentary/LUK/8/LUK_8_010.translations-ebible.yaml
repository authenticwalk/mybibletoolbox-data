  aoj-aoj: Eaꞌ nagwamama basef naꞌi, “God eaꞌ nihimbaꞌmepa basef kofagefa fape fandambahiꞌi
    ma ipaꞌ pigawis nomona maol ananini nope Dembinai nugumafipa. Apaꞌ anis daias
    owaꞌ. God ina nihimbaꞌmas basef ifimba kofagefa, owaꞌ. Ama esis ina semeꞌ basef
