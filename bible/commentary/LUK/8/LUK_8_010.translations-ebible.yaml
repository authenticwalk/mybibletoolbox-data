  cof-NT: 'Junni Jesuri itsantinue: —Diosi ya mantananun tsachi bolonca niyaque serawono
    jonunca nula miinola joe tinue. Casaleri miituntsan jominue; amanale nechi nulari
    miralarachunae. Merátuchi timinlaca mantimini cuenta quicachisiri micarimin joyoe
    tinue yape quiranatonan seque quiralaquitusa, yape meránatonan seque meralaquitusa.'
  srm-NT: 'Nöö hën a taa: “Wë un haika e. Dee tjubitjubi soni u di Njunjun Tii u Masa
    Gadu, unu musu sabi de tuu. Ma dee oto sëmbë, ˻de dë kuma dee sëmbë Esaja bi taki
    taa:˼ De ta luku ma de an ta si soni. De ta haika ma de an ta fusutan. Hën mbei
    mi ta fan ku de a nöngö.”'
  qvs-NT: 'Chashna tapuptinkuna Jesuska willarkansapa: —Tata Dios yachachishuykankichi
    paypa mandunpi yaykunaykichita. Manara yachachishushkaykichita ñami yachachishuykankichina.
    Chay mana kreyiwakkunata ejemplukunata yachachinisapa kawashpapish mana kawakuk
    runakunashina kiparinankunapa. Uyarishpapish mana uyarikukshina kiparikunankunapa.'
  zca-NT: 'Orze'' nzhab Jesús: ―Lo go nin rë kwa''n naga''ch kwa''n kinu Dios plo
    nile'' Dios mandad; per lo más men nidizha kun pura kwent lo bixa'', par ne bixa''i,
    per nangalibe''t bixa''i; no par gon bixa''i, per nangazobyekt bixa''i.'
  cbc-NT: 'Bairo na caĩrõ tʉ̃go, atore bairo na ĩ quetibʉjʉyupʉ Jesús: “Dios cʉ̃ carotimasĩrĩpaʉ
    macããjẽrẽ tirʉ̃mʉpʉ macããna na catʉ̃goetajere mʉjãã roquere mʉjãã masĩõñami. Aperã
    tiere na camasĩrõrẽ boetiyami. Torecʉ, ape wãme ĩcõñarĩ na quetibʉjʉ rotiyami
    Dios. Na pʉame cacaapee cʉ̃gorã nimirãcʉ̃ã, Dios cʉ̃ caátiere ĩñamasĩẽtĩñama.
    Tunu bairoa cʉ̃ yaye quetire tʉ̃gomirãcʉ̃ã, tiere tʉ̃gomasĩẽtĩñama,” na ĩ quetibʉjʉyupʉ
    Jesús cʉ̃ cabuerãrẽ.'
  qxo-NT: 'Tsaynö tapuyaptinnam Jesus nirgan: “Gamcunataga cäsucog cayaptiqui tantiyatsiyäshayquim
    parlapaycangäcunata. Mana cäsumag cagcunam itsanga ni imanöpa parlapaptïpis mana
    tantiyayangatsu. Tsaynö runacunapäga Diospa palabranchöpis nicanmi: ‘Noga rurangäcunata
    ricaycarpis manam criyiyantsu. Y willacungäcunata wiyaycarpis manam cäsuyantsu’
    ” nir.'
  mox-mox: ʼInega Ieisu vonedia, “Omiʼa Yaubada ena ʼEbeluvine gamo aqiaqina ana alamani
    niʼa awafelea ʼimia. ‘Ta mali tomotau vona sesebaiega yaveveʼitedi, mana inoqonoqolia
    ta nuadi ge daʼeqaʼui, ta wese ma matadi, ta ge ida ʼita aqiaqiea.’”
  kew-kew: 'Goa puare nipumi lalo: Gote-na Surube Su-na kudiri pi agaana re nimimi
    aba ademe-daa lagialo. Yapare pa onaa medalomamere go Surube Su madaare pa saa
    agaa pageme. Goa pua nimuna inimi ademe pare oyae meda na-adalimi. Nimumi agaa
    pageme pare go agaana re-re mada naniminaalimi.'
  dww-dww: Be tauna ya paribeedi be ya riuna, “Mamaitua na waiguyauma semosemodima
    yàwai kataimina da na waiguyauma yodi nema e veraverau bakona ko kataiena. Be
    banaga ḡesaudima taudi wainasi taunaḡa ta vaivaiena, aubainama taudi matedie ta
    kitakitana be nam tima kitakita kauena, ta vaivaiena be nam tima katakataiena.
  nif-nif: enguk, “Yambattɨ nandɨ-sambi, amatamñii nɨtek yambɨ-dɨkñelak wɨn sanɨ-sɨwɨlɨmbi
    nandɨ-dakleañ. Gan nanandɨn sembɨn wɨn nak amatam dɨwɨn endɨla eyout mandalɨñgot
    enba nandɨañ. Wɨn endɨ kañbi nɨm ka-nandɨ-tomnelɨñdok ba nandɨmbi nɨm nandɨ-daklenelɨñdok
    wɨndɨñ pa tɨlet.
  twi-ASANTE: ɔbuaa wɔn sɛ, “Mo deɛ, wɔde Onyankopɔn Ahennie ho ahintasɛm ama mo,
    na afoforɔ deɛ, wɔkasa kyerɛ wɔn abɛbuo mu, “ ‘sɛdeɛ ɛbɛyɛ a wɔbɛhwɛ, nanso wɔrenhunu
