    wainmichua nunisarang wajasarti tusan, tura antutnasha antinayat, nekaawartatkamawar
    tujinkarti tusan, aya nuikiartutai chichaman ujainajai,” Jesús timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chique: Chiwe c''a riyix can ya''on c''a k''ij riche
