  tif-tif: 'Yesus ayo bokoya ko: God alalta kipni aket tem ayo ifiiya kaal-kebip kemin,
    kipkal utam ale, Awu, Yesus ami faldak-tiimin weng bakayin-bamda faldak kulu tii
    fal taldak kulu tii ke-balala, nokol kaami miit kaa talalu bam-daa, Awu, kanolin
    kanolin kabak-ami miit kaata nu! kalale, uyo tiltam God ami miit tem talemin kaata
    no, kala utabip. Katale, tunum malo malo kiita, nami ok kala talalbi kaa, ilmi
    tiin alep alep utafiin-umbip. Katale, imi aket tem uyo ma talalu kaal-kesip disa;
    le, ilmi talang tem alep kii, nami faldak-tiimin eng kaali, weng san-kaan-umbip.
    Yale, faldak-tiimin weng miit kaa ma talalu weng san-kaan-umbip disa yo. Ti disa
    weng san-kaamin kaata-kup, kanun-umbip. Kemin, kaali dok kanolin kabak-ata disa,
    nalta faldak-tiimin weng ayo mep kanolin tunum kiimi bakayila-yaabi no, yaka ko.'
  nlx-nlx: यीशु ताह जापाप आप्यो, “तुमूह बोगवानान राज ने मालमात ने लिकायेल वातुन सोमेज
