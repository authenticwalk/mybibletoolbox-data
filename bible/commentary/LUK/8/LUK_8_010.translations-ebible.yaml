    riq''ui c''ambel tak tzij yitzijon wi quiq''ui, riche (rixin) chi queri'' astape''
    niquitzu'' y xa ma nich''obotej ta chiquiwech ri niquitzu'', y riche (rixin) chi
    astape'' niquic''axaj y xa ma nik''ax ta chiquiwech ri niquic''axaj.'
  ebk-ebk: Tinumfor hi Jesus, “Kan chakayu nan naepakaammuwan nan chaan naam-ammuwan
    maepangkep as nan muntorayan Apo Dios. Ngem as nan tapina, maifiakia kan chicha
    babaen yangkiay as nan mangosaran as maepadpachongan ta uray mu iilauncha, achicha
    ematonan. Uray mu chungruchungruncha at achicha challu maawatan.”
  spa-PDDPT: 'Él contestó: A ustedes les fue dado conocer los misterios del reino
    de Dios, pero a los demás, por parábolas, para que al ver no miren y al oír no
    entiendan.'
  tke-tke: 'Oliye ahawaakulaga, wiira: “Nyo muhuvahiwa ononelamo dha wiipini dha Omwene
    wa Mulugu, mbwenye amohiya Ginaawogana mwa misibe, vowi, “‘yoonaga ehoonege; yiiwaga
    mbwenye ehiiwelelegemo.’'
  ruf-ruf: Yesu kawedika, “Mwemwe mtendighwa mmanye mbuli tse undewa we Imulungu.
    Lekeni kwe iwanu wangi, nolonga kwe tsimbuli, walole lekeni waleke kwona, wategheletse
    lekeni waleke kumanya.”
  gun-gun: 'Jesus ombovai: — Pendevy ma Nhanderuete oikuaa uka opo''akaa py mba''emo
    oiko va''e ndoikuaa ukai va''ekue. Ha''e rã amboae kuery pe ma mba''emo re ambojojaa
    rupi rive amombe''u ayvu, ha''e kuery oexa teĩ ndoexa kuaai aguã, ha''e oendu
    teĩ noendu kuaai aguã.'
  agu-BL: 'Bene''n tzun tlol Jesús scyetz: “Ak''ij itajtza''kl tan Ryos tan tele''n
    itxum tetz yi tajbil i'' scye''j wunak. Poro yi e'' mas wunak qui na pujx cya''n.
    Na na quil yi mbi na imban, nin na quibit e''chk elsawutzil yi na xcon wa''n,
    poro qui na pujx cya''n mbi na elepont, tan paj yi qui na cho''c il tan xtxumle''n.'
  isn-isn: U Yesu akaaila mupewe ilyoma nukumanya ukulu wa mutemi wa utemi wang'wi
    Tunda, hangi iantu idu akumanyisigwa du kumpyani, ingi angaona, alekekuona niakija
    aleke kulinga.”
  ilo-ULB: Kinuna ni Hesus kadakuada, “Naikkan kayo iti pribilehio nga mangawat kadagiti
    misterio iti Pagarian ti Dios, ngem dagiti dadduma a tattao ket masuruan laeng
    kadagiti pangngarig, tapno, 'uray makitada didanto metlaeng a makita ken mangngeganda
    didanto metlaeng maawatan.'
  pir-NT: 'Tiquina sa nigʉ̃ Jesu yʉhtiahye: —‍Cohãcjʉ̃ masa pʉhtoro tiquiro ijiyere
    panopʉ apequina tiquina masiedarire mʉsare masigʉ̃ yerota Cohãcjʉ̃. Apequina pehere
    sa yerare tiquiro. Tiquinare queoye mehnata buheitja. Yʉhʉ sa yegʉ̃ tiquina yʉhʉ
    buheyere tʉhoepeta masisi, niahye Jesu tiquiro buheyequinare.'
  anv-NT: 'Ake ne ɛbwɔ́, “Ɛ́lé ɛnyú ne Ɛsɔwɔ apyɛ́ nnó dékaá unó bi. Yɛ́mbɔ
    bɔɔ́ bifɔ áwúu gefwa jií ɛyi gébɔ́ gélú nyá bibí né mákámejɔɔ́ jií.
    Ɛsɔwɔ apyɛ wyɛmbɔ nnó ɛ́bɛ́ nkane abɔ́ ásámé nyá mmu bɔ ŋwɛ nnó: ‘Ápɛ́le
    ágɛ́né fɔ́, áwúu ákaágé fɔ́ ula’.”'
  sab-NT: 'Jesu jaindunga: —Ba ulita kle cha gerua gai ulia malen Chube kle ba ta
    gbe chke cha kle gerule giti, ene geru e giti kle suge trate bage kwian bai kaire
    cha gai ulia mo Chugagwallale kwian ene chege no trate Chube gwa giti. Kwian na
    me kle cha gerua gai ulia, ama alin cha kle geru ñachuge, kwian geru e keruchuge
    agwa geru e ulita skwen mnoare amage, geru e me suge amage dale. Kwian ene gwa
    giti cha kle lle tanre no dodade, agwa ama chege kwian gwagwa me kare, me suge
    amage cha kle lle e dodade Chube kiralla giti kwian ta gbagda Chube giti. Kaire
    kwian ene kle cha gerua keruchuge agwa ama chege kwian olo me kare, geru me suge
    trate amage cha kle gerule giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas ñɨgö yadöŋa, “God nöbö mö nuŋwa pön nugwidɨx mɨdɨb mönö
    umad gɨ mɨdmɨd aku, God ñɨgö rɨbyöx nölaŋ nugwöña, jɨ nöbö mö piaku nɨ ñɨgö mönö
    höd akwör röxön yadmön, ‘ñɨŋ nugwön nugweñɨm, mönö mag audiöx nugwön mönö ila
