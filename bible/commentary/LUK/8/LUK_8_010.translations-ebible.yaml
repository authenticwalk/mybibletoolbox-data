    siti anis maefah, owaꞌ. Eaꞌ sogahembeꞌ semeꞌ basef, apaꞌ ina sogawa kofagefa,
    owaꞌatin.”
  cbv-cbv: 'Páant ĩ niijíchah joinít, Jesús nin pah ãt niíj jepahap wʉt jĩ: —Ded pah
    Dios maáh ã jʉmatdih bitadih naóh jwʉhca naáhdih bʉʉ yeebdíhjeh wã naóhna caá.
    Obohjeéhtih, bitadih naáwátjĩhjeh wãpĩ́ bohéna caá, weemdíh enna yʉhna, ĩ beh
    encat pínah, wã naáwáchah joiná yʉhna, ĩ beh joicát pínah niijná. Weemdíh ĩ jepahíhcat
    jíib páant ĩ jʉmna caá, queétdih Jesús ãt niijíp wʉt jĩ.'
  taw-taw: Agel Jisas kɨlop agak, God binɨb dɨl kɨlop kod yenɨgab ak, takaw we gɨl
    mɨdolɨgup ak nɨbop gos ñek nɨgɨnɨgabɨm agak. Pen binɨb yokɨp okok, kɨli nɨgɨnɨgabal
    ak pen, anɨb agup agɨl ma nɨgɨnɨgabal agak. Kɨli takaw paladaŋ lup ak nɨgɨnɨgabal
    ak pen, takaw jɨj ak ma nɨgɨnɨgabal agak.
  jic-NT: 'Jesús jis wala tjevele: “Dios ma se ''aya pjü gente sin ''yüsa ''oyn nyuca
    jyü''ta jupj. Jupj nu ''yaya nun ca nusin mü''üsüs niná. P''a jilal parábola mpes
