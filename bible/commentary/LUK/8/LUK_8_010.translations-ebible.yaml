    ydeedet men kwento.'
  wer-wer: Pëël maan Yesuuk epël mëëa. “Anutu pimtok wa ngaöök nimëak wë ngön ëlëëp
    pöta songönte arënökëër pet yaalni. Ën omën muntarö pit pöta songönte kat wiipanëak
    watepang ngön ök yak. Pit Anutuu naë rë olaan pitëm saunatë kangut këre olapan
    itöök itaampënaatak këëten yok pangk itnaampan ma katëëpök kat wiipnaatak songönten
    këëkë kön nawiipan.”
  ipi-ipi: Wuane leai-kola, Jisasato utupane lamawuato, Goteto pitaka taka ando atalane
    loto, nambato balana pii mana wamba too-pene yane tupa yakamanga andawa lalawane
    tekeko, wandakali waka tupamane nambana piape lee-mane angu andoto, Goteto pitaka
    taka ando atalane lo anda napeakale. Dee, utupane-mane nambana pii oko ale-mane
    angu ale wato, Goteto anu puato, pitaka taka ando atalane nembo nateakale nayuto,
    nambato pii kokoli tupa angu lalawane.
  qul-NT: 'Jesustaj nerkan: “Kancunamanka Dios gobiernonmanta mana yachaskacunata
    sut''inchasunquichis. Wajcunamantaj tucuy imata ejemplocunallawan parlachcani,
    khawachcaspa mana ricunancupaj, uyarichcaspapas mana entendinancupaj.”'
  urw-urw: Bangar menüm wangeaga, “Ninag Keriabüde eungar Keriabüb Korobab, iwagegi
    dora toib, ginim, sibamgafotuwenan. Bangeagako, ferefinabur gürekoi nini komina
    dora gürena edfaigen. Bangar nini epürabede agugafaigenko, am daba güre sibamgedige.
    Nini dora epürabede ederegenko, dora babab ginim sibamgeregedige.”
  rmy-GURBET: 'Vov vaćarda: “O Dol tumenđe dija te džanen o garajipe tare leso Carstvo,
    al averenđe vaćarav ane paramiča, te pherdol okova so ačhol ano Sveto lil: ‘Ka
    dičhen, al ni ka shvatin; ka šunen, al ni ka haljaren.’'
  ter-NT: 'Ina yumopâ Jesus: —Koati itínoe porexókono éxea koêku ne koekúti ákoti
    po''i exoâti, koêku ne natíxea Itukó''oviti xapa xâne, itea ya xapákuke po''ínuhiko
    xâne, konókoti itúkeovo exetínati apêti íhokovoke veínokono íhikaxeokono. Yane
    enepo naixâ, kutí koetimo ákoti inixâ, koane enepo kamâ, ákomo éxina isóneu kixó''ekone.'
  bmr-NT: 'Jaanegui Jesu diitoco nuuhi: Amɨɨhaico imino Moocaani aivojɨ agaajaratɨnoco
    gaajasuhicahi. Jaanotɨ sitaaco siinovɨ oovɨcɨɨboro uujoho neehicahi. Jaamo emeecɨrumo
    aatyɨmetɨmobadɨ iicaqui. Bu oovɨcɨhi jaamo uguubucuurumo guubutɨmobadɨ iicaqui.'
  fuf-fuf: 'O jaabii ɓe: «Onon on yeɗaama andugol gundooji laamu Alla ngun. Kono ɓeya
    luttuɓe, ɗun wowlirante ɓe mise, fii yo ɓe ndaaru, hara ɓe yi''ataa, yo ɓe nanu,
    hara ɓe faamataa.'
  mwc-mwc: “Komi God ana Basileiya mama bi buneyina kuirina ko yauni, ba pipiya mutusi
    kurisi wai abi maiba, kata sina kinana, ba kega sina kinani, ba sina nonora, ba
    saba kega sina kuiri.”
  bhl-bhl: 'Dakalaliwi, e yan weng bokoyemomele: “Sunbin-Got e yulo akalem gawman
    ding dim em ibolow win sang be kaleyemkabe kate, mali kawtiw i sak nem fakam weng
    bete kuw kilikabiliw kasike, ‘i weng be atemeko, kal kelinba kekabiliw te. I kilikabiliw
    kate, weng beem mongom e i kilele dolon kuw kelinba keko, akokow kekabiliw te.’'
  ons-ons: Yesuŋo don mainge rake, “Anutuŋo dalino ware ŋunmaike, na ŋine ea wane
    don sane desikei wane ŋidanmaile. Ŋo ŋei ŋerep natne eŋe yemo ŋadino gemami, yewa
    eŋe yemo naŋane yaup don rokop ea korop detwaremami, ea wane eŋe kaikei, ŋo, eŋe
    kine maine mi derelukkei. So eŋe maine naso baŋem desikei, ŋo mi dere qelaŋangei.”
  con-NTPO: 'Jesúsja qquen su: —Tayoe ma''caen Chiga aindeccuve dapa canse''faya''chone
    Chigaja condambi. Tsa''ma ja''ño que''inga pañaeñe in''jan. Cca''indeccungaja
    aqquia condase''choi''ccu condaseya''cho cuintsu atte''ma atesu''fambiye; cuintsu
    paña''ma in''jan''fambiye.'
  ghs-ghs: Hiiremi Dzesui hee, oi erake eete oorai. Abi minarake qahura noota hiiremi
    nokoi tomama nookami pobirataama naatemi nesema moohimi rikeqomaama naatemi hasaqu
    eetakoi. Qate oho khoobake ao nikemae saridzaridzoni.
  peg-peg: ହେବେତାଂ ହେୱାନ୍‌ ଇଚାନ୍‌, “ଇସ୍ୱର୍ତି ରାଜି ବିତ୍ରେନି ବିସ୍ରେ ପୁଞ୍ଜେଙ୍ଗ୍‌ ଇଞ୍ଜି
    ମିଙ୍ଗେଙ୍ଗ୍‌ ସାକ୍ତି ହିଦ୍‍ୟା ଆତାତ୍‌ନ୍ନା, ମାତର୍‌ ବିନେ ନିକାରିଂ ଉତର୍‌ମୁଡ଼୍‌ଦାଂ ୱେଚ୍‌ୟାନାତ୍‌,
    ଇନେସ୍‌କି ହେୱାର୍‌ ହୁଡ଼୍‌ଜି ହୁଡ଼୍‌ଜି ହୁଡ଼୍‌ଦେଂ ଆଡୁର୍‌ ଆରି ୱେନୁ ୱେନୁ ବୁଜାଆଉର୍‌ ।”
  txu-NT: Nhym arkum, —Bep ar amãbit dja ba mỳjja bipdjuro amirĩt ne. Metĩndjwỳnh
    kute ar apytàr ne ar akadjy bẽnjadjwỳr ne kute ar ar ajo baja, ar amãbit dja ba
    kukràdjào amirĩt ne. Nhym bep me jamã dja ba kukràdjà'ã mỳjja jakren memã arẽ,
    “gê me te kute mỳjja pumũnhmã ari ar abej rĩt ne te kute mỳjja marmã te ari ar
    amako akẽx ne mar kêtkumrẽx ne.”
  eng-WEBU: He said, “To you it is given to know the mysteries of God’s Kingdom, but
    to the rest it is given in parables, that ‘seeing they may not see, and hearing
    they may not understand.’
  gnw-NT: 'Jayave Jesús jei chupe reta: —Amɨmbeu ma peve Tumpa iporoyocuia regua.
    Cua uyecuaa''ã ĩru vae reta pe. Jáeramo amboe ĩru vae reta amɨjaanga reve. Cua
    ayapo agüɨye vaerã uicuaa cavi, yepe tẽi uecha, jare agüɨye vaerã uicuaa, yepe
    tẽi uyandu —jei—.'
  mux-mux: 'Kanu-kene yunu-ni eninindu nimba mele: “Pulu Yili yi nuim kingele molupa
    yambuma kene mélema kene nokulemáliinga ulu-pulu ui yunu piliirim ulu-pulu kanuma
    ‘Eni ekupu ⸤na lumbili olemele yambuma⸥ piliangi.’ nimba kene eni ‘Ung-ekumanga
    puluma piliangi.’ nimbaliinga eni nimba sikem. Akiliinga-pe we-yambuma ungma nimbu
    simbundu ung-eku mindi topu siliu. ⸤Pulu Yili-ni Asayanga kerina nimba mele:⸥
    ‘Enini mongale-ni kanuku kene kanuku bi naa silimele; kumele-ni piliiku kene piliiku
    bi naa silimele.’ nirim akiliinga we-yambumandu ung-eku mindi toliu.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —Jun ja kik''a̱i̱nu̱u nga ka̱mankjinnu̱u ni
    xi ''ma tíjña ts''e̱ xi nkú ts''ín batéxuma Nti̱a̱ná. Tu̱nga xu̱ta̱ xi k''oo̱
    tu̱ s''ejña chu̱ba̱yahá ra̱, tu̱ xi ndaha tsa ku̱a̱se̱he tu̱nga najmi sku̱e̱hé,
    ko̱ ndaha tsa ku̱a̱sínñju tu̱nga najmi ka̱mankjihín ra̱.'
  bkq-NT: 'Aituo Jesus aguely: — Saguhoem mykâinane Deus nutuen-homba âdara idânârâ
    iwymâryem tâidyly. Urâlâ olâ xutuen-hoim âyanmo. Koendâ ise âyanmo kâuntuen-honly.
    Deus koendâ tiuntudyzebaom modoram olâ unâ tâgatuzeingue kulelâ kâenomedâdyly.
    Agânhedyly tâensemolâ wâne, nepyramo-ro waunlo ara kulelâ. Auguely tydasemolâ
    wâne, âdakeze auguely nutubamo olâ ise, nidapyra waunlo ara lelâmo.'
  kue-kue: Ana Yesus ditongwa, “God kingdomo teke pangwa i ene piraglkwa pre ditongwa,
    ba yomba tau pre na ka i di simbogl diteinga, yegl pre, “‘ye kanaglkwa, ba kan
    dime dikraglkwa, te piraglkwa, ba mambuno pir dime dikraglkwa.’
  cot-NT: 'Iriatimpaquea icantajiguiri: “Imaicaquea ininque Aapani Irioshi pintsajiaquero
    aviatimpajia queroquea icotani imajirontagueti iriatimpa. Teetarite intsajiteroji
    paesatoniqui, aviguentiquea tsajiaquerone imaica. Oraqueate notsatacajaiaquerigueti
    itsipapae manaquea noquejetacaacaroquea maasanopae, manaquea iramenamenaivetanaquempaquea,
    cotanquitsiquea aato inejajiguitsi; inquemajiavequempaqueate, cotanquitsiquea
    aato itsajiavaquerotsi.'
  bnp-bnp: E Isu i koli i ta maea, “A Vure i habi a lohokanga ne mua, mu gu lohoka
    vona a maki kapiloho na harikianga na Vure. Pali e huriki ranga, a ta vakakika
    ne ria, nahea ri gi longokilala, ge manga a ngava ni here puru hosi na Hinere,
    i ta maea, ‘Ri matai, pali i uka ma ri matakilala. Ri longo, pali i uka ma ri
    longokilala.’
  apn-NT: 'Hãmri nhũm mẽ kãm: —Tôe. Nà kot paj mẽ amã harẽ. Tĩrtũm kãm mẽ ate aprĩ
    hã mar prãm jakamã kot paj ixprĩ hã mẽ amã harẽ. Mẽ kot amnhĩ tomnuj kaga nhũm
    Tĩrtũm kot ja hã mẽ omunh nẽ mẽ ho hkra. Ja na pa harẽ. —No mũjjaja na mẽ akĩnhã
    kãm mar prãm nõkati. Jakamã na htem ixujarẽnh ma nẽ ãm kuma nẽ htỳx ri pa. Anẽ.'
  ctp-NT: 'Mxkwen Jesús ꞌin neꞌ bra kanꞌ: ―ꞌWan nu ndaꞌan wan loꞌoǔn, ndayaꞌ ꞌa Ndiose
    ꞌwan chaꞌ nchka biyaꞌ tiꞌ wan nchga chaꞌ nu yuꞌwi nchkunꞌ ti nu ngwa sꞌni; kanꞌ
    chaꞌ ka ꞌwan ka biyaꞌ tiꞌ wan sa ñaꞌan kulo Ndiose tñan ꞌin nten. Xka ta nten
    ni, xkwiꞌ chaꞌ kutsiꞌ ti nchkwiǐnꞌ loꞌo neꞌ bra nu chkwiǐnꞌ ska chaꞌ tiya loꞌo
    neꞌ, chaꞌ ngwañaꞌan ja ka biyaꞌ tiꞌ neꞌ, ni siya naꞌan neꞌ nu ngwa xkanꞌ; ja ska
    chaꞌ kanun ke neꞌ, ni siya wa ynan neꞌ nu ngwa xkanꞌ.'
  bre-BRG: 'Respont a reas: Roet eo deoc''h-hu da anavezout traoù kuzhet rouantelezh
    Doue; met d''ar re all eo komzet dre barabolennoù, en hevelep doare o welout na
    welont ket, hag o klevout na gomprenont ket.'
  opm-opm: Por dahamtiperhan oh Norhorsi sapti han guroh Got orhe napapat hrepnong
    nahat napapat ohe meng hanhan hat pati meng oh pitap teinong mar gurnong naporpat
