verse: LUK.008.010
translations:
  kpx-kpx: Ige Iesu namigevei avoe, “Di isiviale Dilavau au matamae dogae vamale ke
    hilokave. Isito ata degomoleau evieviholimale kebiaho di dovudovue hoto louge
    abu bae ke evisi avuemo lulelelahalivebene. Abuna niavoito bae elehalivebene.
    Isi evisito bae lulelelahalivebene.”
  okv-H: Iesu na ke einge ena, “Eto God na embo amita toho siriketo humbuto tihi jigesuja
    amita ke be amo ungota degi ikarira te embo tapa arahata mihera amita degi amo
    timu hatirari na ikano kito kiaesira asora eto ingito ingaesira aisora.
  tbo-tbo: Ma Yesu i pa, ‘Yaubada anani taniwaga hanapuna gowagowadana taumi ugolimi
    amaka i lugeleteya. Ma gehouhi ompaliluwaluwagei apo a bahabaha nae ugolihi. “Ma
    apo hina ihalu ma apega hina galena tuhaga po apo hina launonola ma apega hina
    hanapugeya.” ’
  mal-C: 'അതിന് യേശു ഉത്തരം പറഞ്ഞത്: “ദൈവരാജ്യത്തിന്റെ രഹസ്യങ്ങൾ ഗ്രഹിക്കാനുള്ള സൗഭാഗ്യം
    നിങ്ങൾക്കു നൽകിയിരിക്കുന്നു; എന്നാൽ മറ്റുള്ളവരോട് ഞാൻ സാദൃശ്യകഥകളിലൂടെയാണ് സംസാരിക്കുന്നത്.
    “ ‘അവർ നോക്കുന്നെങ്കിലും കാണുന്നില്ല; കേൾക്കുന്നെങ്കിലും ഗ്രഹിക്കുന്നില്ല.’'
  grc-SR: Ὁ δὲ εἶπεν, Ὑμῖν δέδοται γνῶναι τὰ μυστήρια τῆς βασιλείας τοῦ θεοῦ· τοῖς
    δὲ λοιποῖς ἐν παραβολαῖς, ἵνα βλέποντες μὴ βλέπωσιν, καὶ ἀκούοντες μὴ συνιῶσιν.
  bgc-bgc: उसनै कह्या, “थारे ताहीं परमेसवर कै राज्य के भेद की समझ दे राक्खी सै, पर
    औरां नै उदाहरणां म्ह सुणाया जावै सै, इस करकै के ‘वे देखदे होए भी कोनी देक्खै,
    अर सुणदे होए भी कोनी समझै।’”
  khz-khz: Iesu na evega-gelerato, netiwato, “Palagu gena Basileia kilara veavugara
    gomi gemi ai evega-matagairana, na maparara parapore ai avaikilarana, pia gitara,
    na ganira ati pia ripara, pia kamonagira, na ati pia tugamagi-ilu.”
  deu-TKW: 'Er aber sagte: euch ist es gegeben, zu erkennen die Geheimnisse des Reiches
    Gottes, den andern aber in Gleichnissen, damit sie sehen und nicht sehen, hören
    und nicht verstehen.'
  zsr-NT: 'Jesús gudxëꞌ lequëꞌ: ―Dios ruzéjniꞌnëꞌ lbiꞌiliꞌ le nagachiꞌ ca rna bëꞌë
    Lëꞌ, san yezicaꞌ bunách ni, ruíꞌlenaꞌ lequëꞌ didzaꞌ le runaꞌ lsaquiꞌ quië catiꞌ
    luyúëꞌ, cutu laꞌléꞌinëꞌ, len catiꞌ laꞌyönnëꞌ, cutu laꞌyéjniꞌnëꞌ.'
  lin-lin: 'Azongiselaki bango : — Boyebi ya mabombami ya Bokonzi ya Nzambe epesameli
    nde na bino ; kasi epai ya bato mosusu, nazali koloba na masese, mpo ete, atako
    bakoki kotala, bamona te ; mpe atako bakoki koyoka, basosola te.'
  hns-NT: 'Tab oe bolies: „Parmeswar toelogke deis hai samdjhe ke kaise oe doenia
    me aapan raadj tjalaawe hai. Bakie doesarkwan khaatien ie sab baat matlab ke kaahaanie
    me tjhiepal hai djeme oesab dekhe aur soene, bakie na samdjhe.'
  noa-E: 'Magbaawai ichdëu magjim anʉm amag: —Pãrau khaugam khõsi ũr naawai, mʉchdëun
    warre pãrag khaphʉ apiejem, jãgata Ẽwandam õor thãar ee sĩeicheejẽ. Mamʉ warm
    khʉʉnagan sĩi khajapham nem ĩgkhaadamjöpaita ĩgkhaajemgui ajim anʉm, amau oo nʉmta
    oobamjö amkhĩir, maimua ũr nʉmjã bʉ̈ʉrjã khaugbamjö amkhĩir.'
  eng-EMTV: And He said, “To you it has been given to know the mysteries of the kingdom
    of God, but to the rest they are in parables, that ‘Seeing they may not see, And
    hearing they may not understand.’
  mib-NT: 'Te ni cahān yā: Róhó jíjnáhan ró, chi sáha Yaā Dios jeē cájecūhun ni rō
    jnūhun ni yɨsāhi yáha, ndese quɨ́vɨcoo ñayuu ndaha Yaā Dios jeē ndacu ya jniñu
    nuū i. Te máni jíín jnúhun yátá cáhán rī jiín sava ga i, návāha vēsú cájito i,
    te quéndōo i nájnūhun jeē tú na vé ni cájito i. Te vēsú cájini sōho i, te ma jécūhun
    ni i.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “निङ्‌वाॽफुहाङ्‌जुम्‍मिल्‍ले़न्‌सिगाङ्‌बा
    पाःन्‍हाॽ खिनिॽरक् कुसिङ्‌निःप्‍मा के़घोःसुम्‍माङ् के़वयिॽरो, कर वेॽ मनाहाॽनु
    इङ्‌गाॽ खे़दाॽओरक् पाःत्तारो॥ हे़क्‍केःल्‍ले़ ‘कङ्‌हाॽरे़ ओमे़मे़त्तुसाङ् मे़न्‍निःसुन्,
    मे़घे़प्‍सुसाङ् कुसिङ् मे़न्‍निःत्तुन्‍लो॥’
  xnj-xnj: Mwene akavayangula, “Nyenye muhotiswi kumanya ufiyu wa Unkosi wa Chapanga,
    nambu lepi kwa avo vangi, vene vijoviwa kwa luhumu, muni vakalolayi nakuhotola
    kulola na vakayuwana nakumanya.”
  mmx-mmx: La ne Iesu ga lok tidi, “Moroa ira raba vam nimi mi lakleklen at Linintoo
    ren, gano ga nemen alipe. Ketla tinedi limixin petpes levelinga mumu Linintoo
    i lok ngan mun lavapaase poovo xusu limixin di noxo xasep teren. I ngan levelinga
    at Lovoang Kaala i lok keretna, ‘Nedi di reven lugugu, ketla di noxo ven kibis
    i. Ding tonga mo levelinga, ketla di noxo xasep teren.’”
  cbr-NT: 'Ñucácëxun ca Jesusan ësaquin cacëxa: —Uni itsían ''unániamabi camina mitsun
    Nucën Papa Diosan sinánmicëxun an ''unánmicë ñu ''unanin. ''Ën ''aia isquin ca
    atun ''ën cushi Nucën Papa Diosan ''ë ''ináncë a sinanima. Atun pabitan ''ën ñuixuncëxun
    cuaquinbi ca uisai quicë cara quixun ''unanima. Usaía atux ''inun cana bana itsi
    ñuicësoquin bana ñuixunin.'
  tee-NT: 'Chai ju Jesús alacjuni: ―Ju Dios lak''a''i ni amach''akxaya''it''it ju
    chivinti ju najun ni lhinomputun ju Dios la''is''atsucunti''an ju lapanacni. Para
    ju ali''in ic''alhixak''alai lacatu''u'' chivinti ju ixt''alakts''ipaxcavaich
    ju tu''u''. Chunch iclai ni jantu catitamispa tuchi nomputun mas talakts''in tuchi
    icnavi. Chai jantu catitamachakxa mas tak''asmat''a ju quinchivinti.'
  eng-LSV: And He said, “To you it has been given to know the secrets of the Kingdom
    of God, but to the rest in allegories, that seeing they may not see, and hearing
    they may not understand.
  cak-NT: 'Y ri Jesús xu''ij chique: Man jun mej (bey) can ta k''alajin utz anchique
    modo nu''on gobernar ri Dios, pero chiwe rix yo''n lugar chi nina''ej. Pero ri
    winak ri man jinquinimaj ta, riq''uin ejemplos yich''o''n-wi chique, chi quiri''
    xe niquitzu'' y man niquitzu'' ta utz ri niquitzu'', y xe niquic''oxaj y man niqui''en
    ta entender ri niquic''oxaj.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pe me Tupana''ga ei tokwaha ti g̃a onhimiva''ea
    nhirembiepiakatuhava javo, ei Jesus''ga. Marã hekoi kiro Tupana''ga yvyakotyve''g̃a
    ndepiakaturame okovo g̃anduvihavuhuhetero? A''earupiva''ea kiro ga ikwahakwahavukari
    pe me, ei Jesus''ga g̃wemimbo''ehara''g̃a pe. Ojipe''g̃a pe ji imombe''ui ojo''java''ea.
    A''ero “hepiagame g̃a gwepia tehe reki. A''ereki g̃a nombaragwahapotari hehe.
    Henduvame g̃a g̃wendu tehe reki. A''ereki g̃a ndokwahapotari”, ei Jesus''ga g̃wemimbo''ehara''g̃a
    pe.'
  sja-NT: 'Jesupa p''anauji: —Tachi Ak''õrepa parãmaa k''awapimaa bɨda aji, ne-inaa
    naaweda k''awapik''aa pada awaraarãmaa: sãga ichideerã p''aneedai. Mamĩda awaraarãmaa
    mɨa nepɨrɨpari jarateeit''ee: ‘Ãrapa mɨa oo bɨ ak''ɨ p''anɨ mĩda, wãara unuda-e
    mãik''aapa mɨa jara bɨ ũri p''anɨ mĩda, k''awada-ee p''aneedamerã.’'
  xed-xed: «Kaghuni, vlaghunavla lu ta snaŋtá ɗifatá gwaɗa ta ghəŋa ga mghama Lazglafta.
    Ŋa sanlaha ya, ba nda mahdihdi dzaʼa mnanaŋta lu ta həŋ kabga “ta nghay həŋ, triɗ
    ngha a həŋ wu, ta snay həŋ, sew sna a həŋ wa.”»
  mks-NT: 'Ta na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Ña̱
    co̱ó na̱canda̱a̱ ini ndó jihna, ña̱ cán cánda̱a̱ ini ndó viti jáchi̱ na̱suná Ndióxi̱
    xíní túni̱ ndó canda̱a̱ ini ndó ndá quia̱hva cacomí mé á cuéntá sa̱há ña̱yivi.
    Joo sácú u̱ quia̱hva nu̱ú java ga̱ ña̱yivi já quéa̱ va̱tí sánde̱hé na̱ joo cúú
    ná tátu̱hun na̱ co̱ tívi nu̱u̱. Ta va̱tí xíni̱ jo̱ho na, cúú ná tátu̱hun na̱ jóho̱
    jáchi̱ co̱ cánda̱a̱ ini na ña̱ cáha̱n i̱ xi̱hi̱n ná —na̱cachi Jesús xi̱hín na̱
    xíca tuun xi̱hi̱n á cán.'
  gfk-S: Iga tange ta di, “Aiou te hapuasne ta mu utano kingdom tane God. Iga susuhai
    menalalie, sene be iou te hapalaine um ie ta mu. Iesene ta di ira mes iou ianga
    ma ra nianga harharuat. Io kaie, ‘di na nesnes sene be pa di nale nes kilam. Di
    na hadade sene be pa di nale hadade kilam.’
  bmu-bmu: Qesim waŋgigetka jiyök, “Anutugö bemtohoŋe aŋgota malbingö keu tölapŋi
    mi eŋgöra aukŋe jibi möt kutuzemö, tosatŋi yeŋgöra mia dop keunöŋ jibi mörakze.
    Mewö möta nanŋini jeŋinan yuai ekagun könaŋi töndup qahö ek kutume. Nanŋini kezapŋinan
    keu törörök mötagun könaŋi töndup qahö möt asarime.”
  dgz-dgz: Iesu gare anega wadiamon, “God toemu mega karaua wandini tavewa watap enen
    gase di yawayan anuiwanin go waenapan upinewa menan maibe gapan megenat wadiamuivin.
    Ap wapena iwa mega ame mam, Mu yangut tain go ya yao awain. Mu anuin go ya anu
    awain.
  eng-GNV: And he sayd, Vnto you it is giuen to know the secrets of ye kingdome of
    God, but to other in parables, that when they see, they shoulde not see, and when
    they heare, they should not vnderstand.
  zaa-NT: 'Jesús nna rèe cabi: Lebi''į teruba ná qui''ni ttélini le ca secreto acerca
    de reino qui'' Tata Dios, pero adí ca enne'' nna, puro lani ejemplo ba rinéni
    ya'' cą, para qui''ni màsqui''ba hua rinna'' cą pero labí ilá''ni cą, ą''hua màsqui''ba
    hua rudà naga'' quį, pero labí ttélini cą.'
  eng-WEBSTER: 'And he said, To you it is given to know the mysteries of the kingdom
    of God: but to others in parables; that seeing they may not see, and hearing they
    may not understand.'
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Paxamë rabaja xaniavaetsia Dioso
    pacayapëtaeyaexana Dioso papijajivimë papecaevetsijava. Bajarapacuene abaxë daxitajivi
    apo yapëtae. Bajaraxuata bajarapamonae itsa tsipaebajë livaisi, ëcomparacióncuenia
    tsipaebaponajë. Nexata bajarapamonae tae ata Dioso pesaëta pinijicuene taexanaejava,
    itsiata apo yapëtae pajamatabëcuene yabara exanajë pinijicuene taexanaejava. Namuxunaevetsi
    ata tatsipaebilivaisi, itsiata apo jumeyapëtae pajamatabëcuene xaina tatsipaebilivaisi,
    jai Jesús pijajivijavabelia.'
  bon-bon: Yeesu teebibine jejemige egä, “Lui umle niinäce aboclomtäneji lica ge,
    egä Acejiyame te lipu biname bine waadena, weebibine umle ituge ceera. Yepä nuuja
    biname bime bau me cane ngene ca agli mene ca jiicune, ai name pi ‘puu ire acita
    cabu, teepi lica jääpänusi, piiyepu puu ätecija cabu, teepi lica umle läbitininusi.’”
  nhw-BL: 'Huan Jesús quinnanquili: “Toteco anmechcahuilijtoc xijmachilica quenicatza
    yaya tlanahuatía. Achtihuiya amo aqui quimatiyaya ya ni, huan ama noja amo quincahuilía
    ne sequinoc ma quimachilica. Yeca niquincamanalhuía ica huicalotl para masque
    inijuanti quiitaj catli nijchihua, mochihuase quen amo tleno quiitaj. Huan inijuanti
    masque quicaquij nocamanal, amo hueli quimachilíaj.'
  mgw-mgw: Nembe ngayangwa, “Mwenga muyaliwite tanga iyo ya Ukulungwa wa Nnu'ngu',
    lakini abo bi'ngi' lili, ila abo babakiyilwa kwa ngongo li'nga batange panga,
    galu' gagaandikilwe mulilagano lya kwai'mbu' gendatimya, ‘Mana kabalola, kanebakibone
    sabakilolase, na mana kabayu'wa, kanebatange sabakiyu'wase.’
  swh-ONEN: Naye akasema, “Ninyi mmepewa kufahamu siri za Ufalme wa Mungu, lakini
    kwa wengine nazungumza kwa mifano, ili, “ ‘ingawa wanatazama, wasione; ingawa
    wanasikiliza, wasielewe.’
  wbi-wbi: uYesu akavamula aakti, Mupelilue uughanike kukila kukagula ulufiso lwa
    vutwa vwa Ngulue, neke avaanhu avange vilivulanisivua kukihwani kwene, neke kuuti,
    'vangalole navangalolaghe kange vangapulike navangakagulaghe'.
  bba-bba: U nɛɛ, bɛɛyɑ bɑ wɛ̃ i kɑ Gusunɔn bɑndun ɑsiri ɡiɑ, ɑdɑmɑ bɑ ɡɑbu ɡɑri yi
    sɔ̃ɔmɔ kɑ mɔnnu, “kpɑ bu kɑ mɛɛri bɑ kun wɑ, bɑ̀ n mɑɑ nuɑ, kpɑ n ku bu yeeri.”
  eng-KJVCPB: 'And he said, Unto you it is given to know the mysteries of the kingdom
    of God: but to others in parables; that seeing they might not see, and hearing
    they might not understand.'
  kgk-NT: —Peẽ peikwaa voi ra'e mba'éixa po nhamoirũ Nhandejáry-pe nhane ruvixarã.
    Nhandejáry ome'ẽ-ma peẽ-my pene arandurã. Oikwaa uka-gwi peẽ-my peikwaa-ma. Ha
    kente ambue kwéry-pe ndojeroviái va'e-pe ndoikwaa ukáiry. Upéa-gwi arandu rehegwa
    nhe'ẽ aiporu ramo, ndojeroviái-gwi okanhy inharandurã íxugwi kwéry, he'i. —Upéixa-gwi
    oma'ẽ ma'ẽ rei ha'e kwéry, ha mba'eve ndohexáiry. Ohendu hendu rei hikwái, mba'eve
    ndoikwaáiry. Ndojeroviái hese-gwi Nhandejáry ndoikwaa ukáiry íxupe kwéry, he'i
    Hesu omombe'u-vy.
  waj-waj: 'Yisuuva iya sai tunoo: Anutuuqo gioonna kiaapuuyara dira kua oyaivo haumaki
    vaivaa fai na ngii giaa ngii minai ngiengieenoo arinaima rikiaaravai. Mo gioonna
    kiaapu vooya teedada mmanna avuuyauvaadiri teeda hama tuqinnama taaravai. Iya
    rikiadada mmanna yaataiyauvaadiri rikiada hama arinaima rikiaaravai. Hama iya
    tuqinnama teeda arinaima rikiaaraivaara na mmatayaa diaa mminnaa vooyauvunudiri
    mmataama kiee iya kiaa mmiauvai.'
  cpy-cpy: 'Ikantzi Jesús: “Ishinetee-takimiro eeroka piyota-koteero jempe okanta-kotaka
    ipinkathari-wentantee Tajorentsi. Riima itsipa-paeni, eero nokaman-tziri, apatziro
    noshiya-kaawenteniri. Ari raminawitee-yaani, eero iñiimaetawo. Ari ikemawitee-yakyaawoni,
    eero ikematha-tzimaetawo.'
  ekk-PKP: 'Jeesus vastas: „Teile on antud võimalus heita pilk Jumala riigi saladustesse,
    kuid ülejäänutele on antud mõistujutud, et „isegi kui nad näevad, siis nad tegelikult
    ei näe, ja kuigi nad kuulevad, ei saa nad tegelikult aru.“'
  mpx-mpx: Yaka analiya i lahe i ba, “Yehoba wana abalogugui ana nuwatu misusumena
    iyaka i pamasal eliyamiu, yaa gamagalau getogal ba gohalibe elana ya te ya liwaliwan
    elal. Ya ginol ola o inoke nihi mimi gagayawa, yaa nige nihi kikite, ge nihi mimi
    lalaegan, yaa nige nihi hahago ge nihi aatena.”
  wbp-wbp: Junga-juku, Jijajirlilki-jana pina-yimi-ngarrurnu yimi-nyayirni-wangu jukurrpaju,
    yirri-puraja-jana yarda, “Kaaturluju yilyajarni yungurna-nyarra yimi-ngarrirni
    nyanungu yangka kuja kajana Warlalja-Wiri nyina yapakuju. Kala ngalya-kariki yapaku,
    kularna-jana yimi-nyayirni-wangu warraja-mani. Kujarlaju, kuja karna-jana wangka,
    nyanyi kajulu paniya-kurlurlu milya-pinja-wangurlu-juku, manu jamulu purda-nyanyi
    kajulu langa-kurlurlu ngurrpangku-juku.”
  luo-luo: Nowacho niya, “Un osemiu rieko mar ngʼeyo gik mopondo mag pinyruoth Nyasaye,
    to ji mamoko awuoyonegi gi ngero, mondo omi, “ ‘kata ka obedo ni gingʼicho, to
    ok ginine gimoro; kendo gibiro siko ka giwinjo weche miwacho, to wach ok nodonjnegi.’
  nhe-NT: 'Huan Jesús quinnanquili: “Toteco inmechcahuilijtoc xijmachilica queja yajaya
    tlanahuatía. Achtohuiya axaca quimatiyaya ya ni huan ama noja ax quincahuilía
    ne sequinoc ma quimachilica. Yeca niquincamahuía ica huicaltili para yonque inijuanti
    quiitaj tlen nijchihua, mochihuase queja ax tleno quiitaj. Huan inijuanti yonque
    quicaquij notlajtol, ax hueli quimachilíaj.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܸܠܵܘܟ݂ܘܿܢ ܦܝܼܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ ܠܝܼܕܵܥܵܐ
    ܐܪ̈ܵܙܹܐ ܕܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ، ܐܝܼܢܵܐ ܠܐܚܹܪ̈ܢܹܐ ܒܡܲܬܠܹ̈ܐ ܟܹܐ ܗܲܡܙܸܡܸܢ، ܣܵܒܵܒ ܟܹܐ
    ܓܲܫܩܝܼ ܘܠܹܐ ܚܵܙܝܼ، ܘܟܹܐ ܫܵܡܥܝܼ ܘܠܹܐ ܦܲܪܡܝܼ.'
  esk-NT: Kiuniġai, “Agaayyutim sagviġaa nalunaqtuaŋa aŋaayuqautmi ilipsitñułhiñaq,
    aglaali tamatkunuŋa ukpiqsriŋitchuanun uqaqtuŋa atrikusautitigułhiñaq. Taatnamik
    qiñiġaluaqhutiŋ iḷisaqsritḷaitchut, suli naalaġnigaluaqhutiŋ kaŋiqsitḷaitchut.
  msb-msb: Nagsabat naman siya, “Kamo an gintugutan na maaraman an mga misteryo san
    kahadian san Dios, pero sa iba an tanan sani ginatukdo paagi sa istorya agod ‘bisan
