  kbc-NT: Jesus igidi, meetediogi, “Aneotedoɡ̶oji baɡ̶a ikeetedaɡ̶awatiwaji anodaaɡ̶ee
    me iiɡ̶e oko laaleɡ̶ena, igaataɡ̶a aɡ̶ica ane yowooɡ̶odi. Odaa niɡ̶ina me jiiɡ̶axi
    eledi oko, baɡ̶a jatemati natematiko anida ane jiciaceeketege. Jaotibige moiwi
    pida aɡ̶onadi niɡ̶ica anewi, owajipata pida aɡ̶oyowooɡ̶odi ane diitigi.
  bmh-bmh: Gonug koli awareun, “Uwait nug duailel gumarabun igul getal wageimai dareun.
    Ulis ag izal tapaimaranemin dudu, gonun, zebigeg go i marem. Ipal duailel ag tatau
    ze sag duanemen Gonugun, ag amiag nug piab piab emen, bo, suban i pemen. Ag ze
    dabuiag nug duaneu duaneu, bo, ag go zebigeg i abiu.”
  ctu-BL: 'Jesús tsi'' yʌlʌ: Aq''uebiletla cha''an mi la'' cʌmben i sujmlel i yumʌntel
    Dios mach bʌ tsictiyemic ti yambʌ ora. Pero jini yaño'' bʌ mic pejcañob ti lajiya
    cha''an mi'' q''uelob, pero ma''anic mi'' c''otelob i wut. Mi'' yubiñob, pero
    ma''anic mi'' ch''ʌmbeñob isujm.'
  meq-meq: 'Yesu a mbəɗatay faya, a gwaɗatay: «Nəkurom na, Mbəlom kə ɗakum ha wu nakə
    maŋgaha eye ma bəy ŋgay aye. Ane tuk na, ndo siye hay ta tsəniye wu hay na, ta
    dzeke. Andza niye: “Ta sliye mazəbe faya, ane tuk na, ta ŋgateye bay. Ta sliye
    faya mətsəne, ane tuk na, andza məgweɗe mey na, ta tsəniye bay.”»'
  noa-H: 'Magbaawai hichdëu magjim hanʌm hamag: —Pãrau k''augam k''õsi hũr naawai,
    mʌchdëun warre pãrag k''ap''ʌ hapiejem, jãgata Hẽwandam hõor t''ãar hee sĩeicheejẽ.
    Mamʌ warm k''ʌʌnagan sĩi k''ajap''am nem hĩgk''aadamjöpaita hĩgk''aajemgui hajim
    hanʌm, hamau hoo nʌmta hoobamjö hamk''ĩir, maimua hũr nʌmjã bʌ̃ʌrjã k''augbamjö
    hamk''ĩir.'
  alp-NT: 'Eleki Yesuse Ibeteke lokosi be, “Alla Ipletae tamatare, akmenare ibetekele
    ete imi mo, po meije sasaisa neka rebe tamata esi rekwa mosare Au betekele ete
    imi. Po tamata rebe esi suka kena hlaleke loko Au more, Au alena kena umpama etesi
    leke: esi lene batuke umpama po esi rekwa esi natire mo. Mere lulu lekie kena
    Tuhane Eni lepate rebe lekire pende: Masike esi selu saisa rebe Au onoule po esi
    natire esi rekwa mo.”'
  san-VEL: tata.h sa vyaajahaara, ii"svariiyaraajyasya guhyaani j naatu.m yu.smabhyamadhikaaro
    diiyate kintvanye yathaa d.r.s.tvaapi na pa"syanti "srutvaapi ma budhyante ca
    tadartha.m te.saa.m purastaat taa.h sarvvaa.h kathaa d.r.s.taantena kathyante|
  kbq-kbq: Agra anage huno zamasami'ne, Tamagra Anumzamofo kumapi oku'azana nentahize.
    Hianagi mago'amo'za fronka kege nentahize. Ana nehu'za, kegahazanagi onkegahaze.
    Antahigahazanagi antahise huza agafa'a antahi amara osugahaze. (Ais 6:9-10.)
  kbh-kbh: 'Y Jesús tojanë́yana: —Bëngbe Bëtsá ts̈ëngaftanga cmontsinÿanÿná nÿetsca
    chë mo iytëmencá yomna soyënga chabe amë́ndayama, pero chë ínÿengbioyna ndoñe;
    chë soyëngama chënga lempe cuentë́ngaca sëntsëtsëtsná. Chca, masque corente chamotsafs̈na,
    ndoñe chamondobená Bëngbe Bëtsabe soyënga jinÿama; y masque becá quem soyënga
    chamouena, ndoñe queochátësertana ca.'
  ron-LSB: 'El a zis: “Vouă v-a fost dat să cunoașteți tainele Împărăției lui Dumnezeu;
    dar celorlalți le-a fost dat în pilde, ca să nu vadă, văzând, și să nu înțeleagă,
    auzind.'
  pon-pon: 'I ari kotin majani: A muei on komail er, en aja me rir en wein Kot, a
    met akan en aja ni karajeraj akan pwe ren kilan, ap jota kilan, o ron, ap jota
    weweki.'
  nhe-BL: 'Huan Jesús quinnanquili: “Toteco inmechcahuilijtoc xijmachilica queja yajaya
    tlanahuatía. Achtohuiya axaca quimatiyaya ya ni huan ama noja ax quincahuilía
    ne sequinoc ma quimachilica. Yeca niquincamahuía ica huicaltili para yonque inijuanti
    quiitaj tlen nijchihua, mochihuase queja ax tleno quiitaj. Huan inijuanti yonque
    quicaquij notlajtol, ax hueli quimachilíaj.'
  sps-sps: Jisas tsue fatabin to, “A nat nana ka na takop nana Waan e Gov te faan
    fakap en tsumi san tana mesapan Nyo vegiau tan kat tan tsue fapapaar to ma matoong
    ari sana ri sikia ror ma tagaa fanatnat iny ya, ana ri nongon ror sana ri sikia
    ror ma nongon fanatnat iny ya.”
  wnc-wnc: Inikwaiwa yake anzing yanikut, “Anututa amin panangge tasinggak kakngae
    yapii akusopuke yuau anggaman daniwitde Anututa nandutewan nata daninggat. Sike
    aminu kunduta tuwang wamban natake baniaatang nangaakan natapningge Anututa take
    nataak. Take natapan aminu kunduta Anutue wam maakngita natake ngana dua binga
    natake yutning.”
  bus-bus: 'Ben à bè: Luda a gba zɛ́ à kpata kɛ̀ bↄ̀ à kiia asiinↄ dↄ̃, mↄde mɛɛ̀
    o gbɛ̃ kpaaanↄnɛ kↄ̃n yãlɛkↄ̃zinaomɛ, lɛ aↄ̃ guu gwa pↄ́ke''ena sai, aↄ̃ yã
    ma à dↄ̀rↄ dↄ̃na sai.'
  gub-BL: Amume'u tuwe Tupàn pureruze'egaw rehe ze'egaw peme ihe. Namume'u kwaw amogwer
    teko wanupe. Ama'emume'u wanupe, wamu'e pà ihe. A'e rupi ume'e ma'e rehe a'e wà,
    nuexak kwaw wà. Uzeapyaka katu ma'e rehe wà, nuenu katu kwaw wà, (nukwaw katu
    kwaw wà).
  imo-imo: “Gote iye nomi king molopa imboma nokoromo kombumunga ulu puluma oi yunu
    pilerimu kano ulu puluma Kinye eno pilengei nimbelie eno ungu ikomanga puluma
    pilengei nimbe lipe ondoromo. Nalo We imbomani mongoni kanokolio nalo kanoko imbi
    naa tinge. Komuni pilkolio nalo pilko imbi naa tiengei, nimbolio aku tepo enondo
    ungu nimboindo ungu iko topo kau nio,” nimu.
  boj-boj: Nenemyonabqa a na kamba endegsi minjrej, “Qotei na aqa segi tamo uŋgasari
    naŋgi taqatnjrsim naŋgo Mandor Koba sqas. Anjam di aqa utru uliejunu. Di Qotei
    na babtimqa ijo aŋgro niŋgi segi utru qalieqab. Ariya tamo uŋgasari laŋaj naŋgi
    yawo anjam segi minjroqnqai. Deqa naŋgi ŋam atoqnqab di naŋgi ijo anjam aqa damu
    unqasai. Naŋgi dab atoqnqab di naŋgi ijo anjam aqa utru poinjrqasai.”
  eng-DRA: 'To whom he said: To you it is given to know the mystery of the kingdom
    of God; but to the rest in parables, that seeing they may not see, and hearing
    may not understand.'
  knf-knf: 'Kë aŧeem baka aji : « An, baţenan kë name iko injoonanuŋ yi *Pşih pi Naşibaţi,
    inwooŋ iimmeeţanaa, kë bandukiiŋ, ţi uhoñ wi wi nji kaţupuŋ na baka, hënk : “woli
    badoo ten baankwin woli badoo ŧiink baankte.” »'
  san-KHM: តតះ ស វ្យាជហារ, ឦឝ្វរីយរាជ្យស្យ គុហ្យានិ ជ្ញាតុំ យុឞ្មភ្យមធិការោ ទីយតេ
    កិន្ត្វន្យេ យថា ទ្ឫឞ្ដ្វាបិ ន បឝ្យន្តិ ឝ្រុត្វាបិ ម ពុធ្យន្តេ ច តទត៌្ហំ តេឞាំ
    បុរស្តាត៑ តាះ សវ៌្វាះ កថា ទ្ឫឞ្ដាន្តេន កថ្យន្តេ។
  arn-NT: 'Feymew llowdungueyew ta Jesus: “Eymün elueymünmew ta Ngünechen tamün kimafiel
    tati kimelngekenofelchi dungu kisu tañi longko ülmenngen, welu ta kakelu pu che
    müley ñi kimeltuafiel adkünu dungu mew. ‘Fey femngechi tunte lelinieafuy rume,
    pelayay engün. Ka tunte allküayngün rume tüfachi kimeltun, welu longkontukulayay
    engün.’'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Lëjt, Dios ma basaꞌn lëjt din chigniaꞌdi xhienaag
    na̱j xguialrniabeeman. Per loj gra reeman rünan ziꞌc cwent din majsi rani loj
    reeman, per ad zuguiaat reeman, majsi riguiejn reeman, per ad zigniaꞌt reeman.'
  ken-NT: Akɛmɛ bhɔ́ bɛ́ “Mandɛm achyɛ́ mbi bɛ mǎndɨ́ŋɨ́ mɛnyɨŋ ɛbhɛ́n bɛchi bhɛ́sɛ́
    bhɛ́sɛ́ ɛ̌ti ɛnyǔ yi ákɛ̀m bǒbhi mbɔ Mfɔ wap. Kɛ mbák chi bo bachak, nchí
    rɛm kɛpɨ nɛ bhɔ́ chi ndǔ bakay bɛ yɛ̌ndu báyɨ̀ŋɨ bákɛ́ ghɔ, nɛ yɛ̌ndu bághòk
    bákɛ́ jwimɛm.”
