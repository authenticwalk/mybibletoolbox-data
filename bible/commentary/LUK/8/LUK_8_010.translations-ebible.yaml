    eghtɨma gariba me gan fofoghan kogham, ezɨ uaghan oraziba me akar mɨngaribagh
    foghan kogham.”
  agg-agg: '@see-verse:LUK.008.009'
  ptp-ptp: Om Yesu nêl vô he ên nêbê, “Kɨyang lec Anutu môp yuu ben ge yêp xôpacên
    lê, lêc Anutu nêb ob hɨlung kehe vô xam ên xam xovô. Dɨ xomxo baba ge ngô kɨyang
    tɨyi xocbê kɨyang pɨlepacên pɨleva, om he yê lê, lêc yêvôên nôn ti ma, dɨ he ngô
    kɨyang lê, lêc xovôên kehe ma.
  nak-nak: tio e Iesus goio koli la tilahi tegiteu ele mago “Eau veipalatia mutou
    la mari te la pulolou la matagagala te La Tahalo Uru, ale tabuli kokovu, eala
    moli tegiteu la valalua me hatavivile ale so popou te la maligoma, eau vikara
    soio tegiteu te la vikarara la tilovo moli, me oio vola, ‘Egite hilo la igogolu
    taku, eala moli egite kama matagaga ovola. Egite lolo tai la merera taku, eala
    moli egite kama rovi tigi la masovala.’
  ron-LUDARI: 'Isusu azăs: “Dopustit vuavă s razumic tajnilje d cara alu Dimizov.
    Ali koristjesk aša vorbje kănd jo ănvăc p alcă s ispunjaskă Svănta pismă: ‘S ujtă
    a nu prepoznajaštje, š s audă, a nu razumjaštje’.'
  lbb-lbb: Pa i atai la mange, “E God ka saran tar a tastasim ta mulo sur mulor talapor
    ana ututnala ana nuna matanitu, ning nating i kes kumna. Ika tetek a tarai masik
    a asaer la ana warwara larlarla, sur ‘lar oroi i pa bel lar oroi lalani, lar longori
    pa bel lar talapor onoi.’
