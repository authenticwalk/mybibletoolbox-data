  tgk-tgk: 'ва Ӯ гуфт: «Худо ба шумо имконияти фаҳмидани сирру асрори подшоҳии худро
    додааст, аммо ба дигарон бо масалҳо мегӯям, то ки „онҳо нигоҳ кунанду набинанд,
