  cbc-NT: Cabero Jairo ya wiipʉ etayuparã. Bairo ti wiipʉ etarã, ti wiire jããñuparã.
    Pedro, Santiago, Juan, bairi cawĩmao pacʉa Jesús mena jããñuparã. Aperãrẽ na jããrotiesupʉ
    Jesús.
  qxo-NT: 'Tsaynam Jairupa wayinman chaycur wanushga wamrapä wagaycäyagta ricaycur
    Jesus nirgan: “Ama wagayaytsu. Cay wamra wanushga caycarpis, punuycagnöllam riccharcamunga”
    nir. Tsaynö niptin Jesustaga runacuna asipäyarganmi. Tsaynam wamra wanushga caycanganman
    Jesus yaycatsirgan Pedruta, Juanta, Santiaguta, y Jairutapis warmintinninta. Waquincuna
    aywayänantaga manam munargantsu.'
  mox-mox: ʼInega itutuvila itauya ʼabo vanuea iʼifoqe. Ta Ieisu tomotau qabudi awatayedi
    ge taha toga nalugu. Ta nuanuana Fita be, Ioni be Iemesa ta wese gwama nana tamana
    be inana maega ina lugu.
  kew-kew: Gore Yesu nipu go aa muduna ada-para puare ada ru-nane onaa rayo napulupape
    lo lakesa. Dia, pare Pita-para Jon-para Jems-para mo agi aaraa lapo-para go-rupare
    Yesu nipu raapu ru-nane pisimi.
  dww-dww: Be taudi Jaeras na vadae a tavana raḡanine, Yesu banaga ya riuedina da
    nam aitau tauna mate vadae ta saḡa. Pita, Jon, Jeims be gomana na dosima taudiḡa
    Yesu mate vadae a saḡana.
  nif-nif: Wɨndɨñ embi, ña Jailuslok ilnan tombi, it gɨnañnan ama dɨwɨn nɨm lonelɨñdok
    e-kɨmɨsip tɨ-sembi, Petlo, Yoane, Yakobo tɨm wembelok meñ beu endɨñgot yanañgɨlɨm
    loñgɨlɨñ.
  twi-ASANTE: Ɔduruu efie hɔ no, wamma obiara anka ne ho ankɔ ɛdan a abɔfra no da
    mu no mu gye Petro, Yohane, Yakobo ne abɔfra no awofoɔ nko ara.
  aoj-aoj: Eaꞌ Jisas nafeꞌ nataga ipat Jairusi apaꞌ ina naꞌi ahoꞌma amam nematawa
    hiasi suwis ipat sogalomana, owaꞌ. Naoꞌwa Pitai Jon Jems atom maloma maꞌmaꞌwi
    ahamaꞌw atis safeꞌ sawis salomana. Esis amam nematawa hiasi sape salef sandaꞌagamaꞌw
    aꞌowaꞌ. Owaꞌ Jisas naꞌipas naꞌi, “Ipaꞌ ina pelef, owaꞌi. Tol pepe. Akoꞌw ina kwagaꞌ
    dogw, owaꞌ. Kwaꞌoh atin.”
  cbv-cbv: Tʉ́ttimah, Jairoíh mʉʉná jʉibínit, ĩ jã́tih jʉibínitji wʉnnihdih bʉ́dí
    jĩ́gahnit, ĩ jʉñʉ́chah, Jesús ãt enep wʉt jĩ. —Ñi jʉ̃í cádahaá. Caánt wʉnnih nihcan
    caá. Ʉ̃ona caá mi chãjap, Jesús queétdih ãt niijíp wʉt jĩ. Páant ã niijíchah joinít,
    mi wʉnatdih jéihnit, caandíh ĩt dehwep wʉt jĩ. Queétdih páant niíj naóh péanit,
    Jairoíh mʉʉdíh waadnít, ãjeéh bejnitdih jóocmantjeh ãt chãwát tʉ́ʉtʉp wʉt jĩ.
    Pánihna, Pedro, Santiago, Juan, wʉnnihji mi mánadih pohba ãjeéh ãt waadát tʉ́ʉtʉp
    wʉt jĩ.
  taw-taw: Anɨb agɨl kal ak amjakɨl, binɨb okok kɨlop mɨdupsek ag seŋayaŋ mɨdɨl, pay
    nonɨm nap omɨŋal ak, Pita ak, Jon ak, Jemis ak, kɨlop poŋɨd pay anɨb ak nɨgɨnɨg
    kal mɨgan ayaŋ amnak.
  jic-NT: Wo nt'a tjac' na, Jesús ma jis tje'yaya pjü way wama tjil, cus la con̈.
    Nepénowa cus tocon̈ p'in, Pedro pjaní way, Juan pjaní way, Jacobo p'a wa, tsjicj
    jamay p'a wa, popay p'a wa.
  zap-NT: Chene wdxiin Ne ruxyuu Jairo, wdeedet Ne si ndenal ndal mén Ne lenyuu, nonchee
    Bëd no le Jacob no le Xwa no le xegwzan mëëd guin.
  wer-wer: Pël mëak kaatak së oröak omën muntaröen kakaati sëpanëak nga mëak Pitaare
    Sonre Semsre koontupë ëlre pepaar pitëmënt piiring koontupë wieëaurekë sa.
  ipi-ipi: Wuane lalu, Jisasa bala wandakali utupane towa atu poto, Jaitusana andaka
    peakaiyu leainipia. Peakaiyu loto, Pitapi, Jonepi, Jemesapi, wana omeane okona
    angini ayianepi, utupane angu Jisasa towa atu anda-pango kolandaka loto, Jisasato
    wandakali waka tupa yakama pitaka kamaka atalapa leaipia.
  qul-NT: Wasiman chayaspataj, pusaycorkan Pedrota, Juanta, Santiagota, wañuskapaj
    tata mamallantawan.
  urw-urw: Bana Jisas taba fereb fata gam kümüneaga, bangüdi ferefinabur eungar nuge
    keab fata gam iruwedige. Nu Pita igaiweaga, Jonie, Jems küre tugu, momugo babab
    emeana, nin gürena nuge keab iruwen.
  rmy-GURBET: Kana o Isus avilo ano čher, ni dija khoni te džal andre, sem o Petar,
    o Jovane thaj o Jakov, e čhejorako dad thaj i dej.
  ter-NT: Simoné'e óvokuke Njaîru, ako síka Jesus ápeyea urúkovati ákoti itukapu Pêturu,
