  ctp-NT: Bra nu ngala neꞌ naꞌan tyi Jairo, bra kanꞌ ja mda Jesús chabiyaꞌ chaꞌ sten
    neꞌ sa tlyu ti loꞌo yu niꞌ ñaꞌan; wa lka ti nten sten loꞌo yu niꞌ ñaꞌan, ndukwin
    yu. ―Tyu, loꞌo Santiago, loꞌo Xuwa, loꞌo sti loꞌo jyaꞌan ti nu lyuꞌ kwa sten neꞌ
    niꞌ ñaꞌan re loꞌoǔn ―ndukwin yu.
  bre-BRG: Pa voe deuet en ti, ne lezas den da vont e-barzh, nemet Pêr, Yann ha Jakez,
