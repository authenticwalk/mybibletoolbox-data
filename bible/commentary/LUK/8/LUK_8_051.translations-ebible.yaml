    yungugl eingwa.
  cot-NT: Ariquea yarejetapojacagueti itsovironaquitequi icanque aatoquea iquijitsi
    itsipa, iriguenti itsipatsipaitanaca Peerero, Joanca, Santiago, iri joquijitanquitsica
    aisa iniro, iquijaquijaitanaquequea intsompogui.
  bnp-bnp: Na tahuna e Isu i bele na ruma ne Iairus, i koi ne huriki lobo ri gi dili
    na ruma. I tuli kunana e Petrus, e Ioanes, e Iakop, turana e kinana e tamana sirula
    i mate.
  apn-NT: 'Hãmri nhũm mẽ mõ nẽ õrkwỹ hwỳr pôj nẽ hwỳr axà nẽ mẽ omu nhũm mẽ ra htyk
