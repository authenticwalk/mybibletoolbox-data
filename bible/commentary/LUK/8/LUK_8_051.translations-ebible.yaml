  srm-NT: Nöö hën de nango te de go dou a di wosu. Nöö Masa Jesosi an kë oto sëmbë
    go ku ën a di wosu ka di mii dë möön leki Johanisi, Petuisi, Jakobosi, ku di mii
    tata ku ën mama nöö.
  qvs-NT: Chaymanta Jairopa wasinpi chayashpankuna Jesuska mana munarkanchu katiykak
    runakuna yaykunankunapa. Pedruwan Jakobota Juanllata yaykuchirkan. Chaymanta shipashpa
    tatan maman yaykurkansapa Jesuswan tantalla.
  zca-NT: No or mizhin bixa' lizh Jairo, yentra' cho ngala' Jesús ngaded al le'n,
