    Bida iya Jaminja iya Janjana iya Jaraja akwa ngalajukwaba dadingiyenikba Jaraja-langwa
    alikira-wa arrawu-wa, umba nara wurrukwala warnumamalya ken-awiyebajuwa nakina.
    Ni-yama Jesus wurrumurndakibinu-wa warnumamalya, “Nara awiyebuma kirrukwala arrawu-wa
    umba yelakwa wurr-ambilya errekba-manja-wiya,” ni-yama.
  enq-2: Dopa latala, baa Jairusanya andaka pupala kandeamopa, endakali dupa pitaka
    yamataka lao ee lao kumanda peteami. Dokopa Jisasame dokaita lamaiyoo, “Wanaku
    doko kumala naeyalamo. Baa luu palelyamona, nyakama ee kaeyalapa” lea. Dopa leamopa,
