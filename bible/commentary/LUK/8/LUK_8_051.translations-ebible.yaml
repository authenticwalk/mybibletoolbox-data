    sukundu pumba purum kene ‘We-yambuma pali naa oku anju pai.’ nimbaliinga Pita
    kene, Jon kene, Jemis kene, ambula kaniliinga anum lapasele kene “Eni mindi wasie
    pamili wai.” nimba ⸤ambula ónale lirim⸥ suluminana enini memba purum.'
  maj-NT: Nk'ie nga tsichu Jesu ni'yaha̱ ndo̱, najmi kitsjánte tsa kj'a̱í xi kju̱a̱s'enko̱
    a̱yoo̱, tu̱ Pedro̱ sahá, Jua, Santiago̱, ko̱ na̱'mihi̱ ko̱ na̱aha̱ ta̱kjíu̱n.
  bkq-NT: 'Aituo myani saindylymo Jairo etyram. Jairoram aguely: — Inoro âmâ, âwydy
