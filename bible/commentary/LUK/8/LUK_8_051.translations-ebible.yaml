    taayavɨ ganɨmaangeyorɨjɨ maarɨna yaka gamɨjɨ yeꞌmwannɨgwina.
  ian-ian: Jairasna ngay yandi mala nat nɨma sakwat nɨmba ngay wuleilandi walaa Jisas
