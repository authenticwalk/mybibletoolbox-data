  bmr-NT: Toojavɨ ɨɨfutuudɨ mɨɨhaiñoobaco faño satyuutɨɨbo ɨdɨɨmoro Pedro, Jacoobo,
    Jua, diigo caanimɨsi icamomaryo faño fuubo.
  fuf-fuf: Ɓay Iisaa hewtii ka hooreejo juulirde nden, o jaɓaano naatidude hay e gooto
    ka suudu si hinaa Petruusu e Yaaquuba e Yuuhanna wondude e yumma jiwo on e ben
    jiwo on.
  mwc-mwc: I verakasibau Jairus ana ku yove maranai, pipiya ereonowasi i gesisi matarai
    si mana. Saba Peter, John ba James, ba pipiyaikei tamana ba sinana wata yabata
    si riu ku yove kamona.
  bhl-bhl: Dangei, im uneko, kak kunum beem am talsiliw ding dim bakate, Yesus mali
    ka biliw kawtiw ilo “Ayem! Kanelom am kawtem unokoliw te!”, yangeko, Fita so,
    Sion so, Sekow so, mun um auk so alew so, ikalem ite kuw am kawtem elo yemde unse
    kale.
  ons-ons: Pakiso, Yesu eŋe matko lotke more, ŋei ŋerep ma waulukone more, Petoro
    so Yakop so Yohane so ŋerep ŋerep naga magaine eŋerop urumgo wa ketkoi.
  con-NTPO: Tsaoni napipa Jesúsja se'pi poiyi'cco a'i tisei'ccu ca'niñe. Tsa'ma Pedro,
    Santiago, Juan, du'shumbe yaya, du'shumbe mamama'qque angapa tsa'onga ca'ni'fa.
  ghs-ghs: Oke hiireqi noi naga ota peite moomi nokoi tti ma ttaka hiiremi noi hiireta,
