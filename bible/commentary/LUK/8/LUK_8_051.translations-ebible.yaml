  acu-NT: Tura jeanam jear, Jesús untsuri aints ainau jeanam wayaawartas wakerinau
    wainiat, aya Pedron, nunia Santiagoncha, nunia Juannasha, nunia nuwachi aparincha,
    nunia nukurincha wayaawarti tusa tsangkatkamiayi.
  cak-WNT: Y tek xe'apon c'a chrachoch ri Jairo, ri Jesús xaxu (xaxe) wi c'a chique
    ri Pedro, ri Jacobo, ri Juan, y ri rute' rutata' ri ac'al xuya' k'ij riche (rixin)
    chi xe'oc pa jay riq'ui ri ti k'opoj ri caminek.
  ebk-ebk: Kun pay inumchan hi Jesus as afong Jairo, maid tukún as enpaskopna mu achi
    yangkiay cha Pedro, Juan, Santiago, ya nan ama ya enan nan onga.
  spa-PDDPT: Al entrar en la casa, a ninguno permitió entrar con Él, sino a Pedro,
    Juan, Jacobo y los padres de la joven.
  tke-tke: Vafiyiligiiye vade va Zhayiro, kaamwihiyilege muthu bure ovolowa mba vamohi
    ni Oliye, mbwenye Peduru, Zhuwawu ni Tiyago, babaye ni amaaye a mwaana ole.
  ruf-ruf: Hapfikile ukaye kwa Yairo, kawaghoma iwanu waleke kwingila naye mng'anda,
    lekeni Petiri, Yohane, Jakobu, aba wa imwana yula iyafile na mai wake.
  gun-gun: Ha'e gui oo py ovaẽ vy avave rei ndogueroikei, Pedro, João, Tiago, ha'e
    kunha'i ru ha'e ixy e'ỹ vy.
  agu-BL: Yi tocompone'n Jesús xe ca'l Jairo quinin tak' ama'l scyetz wunak tan cyoque'n
    xe ca'l. Ntin Lu' tu Jacow, nin Wa'n, scyuch' yi e' taj xtxu' yi xun e' octz te'j.
  isn-isn: Hangi naiwingie munyumba nanso, shanga ulekee muntu wihi kingila palung'wi
    nung'wenso, ingi Petro, Yohana, nu Yakobo, ihe akwe nua munanso, nu nyinya akwe.
  ilo-ULB: Ket idi nakasangpet iti balay, saan na nga pinalubusan ti siasinoman nga
    makiserrek kenkuana malaksid kada Pedro, Juan, Santiago, ken ti ama ti ubing a
    babai, ken ti inana.
  pir-NT: Sa ni tuhasa tiquiro ya wʉhʉpʉ esa, Pedro, Ñu, Santiago, dohatiricoro pacʉsʉmʉa
    topequinata ne sajãhye. Apequina pehere Jesu sajã dutierahye.
  anv-NT: Jisɔs ne Jarɔs átané áfɛ́. Ákwɔ́négé né gepúge Jarɔs, Jisɔs akamé
    fɔ́ nnó muú yicha akpɛ mmu wɔ́, ɛ́kosé Pita ne Jɛmsi ne Jɔn ne mma ne ntɛ maá
    yimbɔ.
  sab-NT: 'Jesu jo dare Jairo ole, jo chke Jairo ullage, ne ngwadi kwian tanre kle
    olire kle sui jwennga Jairo jian jaba nate, Jesu gerudu kwian e ulita ole: —Ba
    me olire dare, ulia kirogwa muire me jogebada dale, agwa ama kle gbe alin allabi.
    Jesu gerudu ene gire kwian ulita gidedu Jesudi, kwiange uñale Jairo jian jokeda,
    ama me kle gbe ulia. Jesu jo chiga Jairo jian jaba kle ngwadi, Jesu jo Pedro ole
    Juan ole Santiago ole kaire kirogwa muire ñenua ole chebia ole, Jesu kwian e alin
    allabi chugu ngwadi joge chiga ule, Jesu me kwian na chugu ngwadi joge ule jaba
    kledu ngwadi.'
  tmd-tmd: Jisas aliö rön, Jairas rama uröpɨnön, nöbö mö bla ñɨgö magalɨg yad rɨŋö
    bö nɨgön, halöu nuö nuöm hogwa pön, Pita, Jon, Jems ada yölɨŋön, halöua nuguba
    ram möl yuadö dumä.
  acr-NNT: Ekꞌuchiriꞌ xopon chirocho ri Jairo, ri Jesús xew xebꞌukoj bꞌi ri Pedro,
    ri Jacobo, ri Juan y ruchu-uqaw ri ralko ali; y na xuya ta luwar che junoq chik
    kok bꞌi.
  kpg-kpg: Di madagoaa mee ne dau i di hale, Mee hagalee dumaalia gi tangada gi ulu
    i ono muli gi lodo di hale, ala hua go Peter, John, James, tamana mo tinana o
    tama ahina.
  taj-taj: याइरसला दिमरी धोमाहेन्‍से येशूसे पत्रुस, याकूब, यूहन्‍नादेन थे माइला आबादेन
    आमादा बाहेक स्‍य्‍हान्‍दो खालैदान दिम न्‍हङरी खआपुङ्नी।
  avt-avt: Hɨrak kɨpiun wɨnak, te hɨrak kewis mɨt han netikerek nanɨno nɨmɨn wɨnak
    au. Pita, Jems, Jon netike miye haai hɨr keriyen nen nɨmɨn.
  cbk-cbk: Cuando ya llega sila na casa, no quiere si Jesus que todo ay sigui con
    ele entra na casa, sino si Pedro, si Santiago y si Juan y el tata y nana lang
    del bata.
  uig-ARA: ئۇ ئۆيگە بارغاندا پېترۇس، يۇھاننا، ياقۇپ ۋە قىزنىڭ ئاتا-ئانىسىدىن باشقا
    ھېچكىمنىڭ ئۆزى بىلەن بىللە ئۆيگە كىرىشىگە رۇخسەت قىلمىدى.
  tuf-tuf: Usi cur car Jesusat cahujinra rau áytiro. Cuatán Pedro cat, Juan cat, Santiago
    cat, wacjá tet cat, ab cat eyin owár raújacro.
  abx-abx: Ngan panakka-na si ruma'-na kas Jairo, agdiri'-na pagsallod si kwarto i
    dimu'an mga a'a pwira kas Pedro, Juan, Santiago pati' i mahanak-na si dadi'.
  mco-NT: Co Jesús ytɨgɨɨy ma je tɨjc, chi ca' a'ɨxɨɨy nɨcxy ytɨgɨ̈y hueñypɨ́nɨty
    mɨɨd je'. Jëyɨ Pedro, Jacobo, Juan etz je töxy'anäg ytaj yteedy ytɨgɨɨy mɨɨd Jesús.
  bsp-bsp: Ntɛ ŋalukus dɛkɛr mɔ, Yesu owosɛ fɛ fum kəbɛrɛ kɔ nkɔn mɛnɛ Piyɛr, Saŋ,
    Sak, wan wəran nwɛ kas kɔ kɛrɛ gbəcərəm, ŋɔ ɛnawosɛ kəbɛrɛ nnɔ wan wəran wəfi
    nwɛ eyi mɔ.
  kqf-kqf: Sauginemo Yesu Diyailesi ena vanuwemo i tavana ba lava matabudi i waiḡakedi
    te mote vaitedi a sola nawa, Kamaina Pita, Diyemesi, Diyoni bi gomenina tinana
    bi tamana taudiḡa a saḡa noke gomana lisinemo.
  cpb-NT: Ikanta rareetaiyapaakani pankotsiki, tekaatsi rishinete inkyaapaake, apatziro
    Pedro, Jacobo, Juan, ashitawori rishinto eejatzi iniro.
  aon-aon: Aria Jisas nanak arigaha natogur Jairus ananit urupat aria nakrip Pita
    nani Jon iri Jems atum hani okwudok kwagok iri okwokwish amakenyish atish shanaman
    shawish numun. Kupaishi shapeik aduk.
  hus-NT-2005: Tam ti ulich ban atá, yab xitaꞌ más in walkaꞌ ka ochich kʼal Jajáꞌ,
    tokot na Pedro, na Jakobo, na Juan, nin tátaꞌ ani nin nánaꞌ an tsidhan.
  mig-NT: Te ni̱ kɨ̱vɨ‑ya̱ iní ve̱'e. Te tú ní já'a‑ya̱ tú'un kɨ̱vɨ ni ɨɨn jíín‑yá,
    chi̱ máá‑ni Pedro jíín Jacobo, jíín Juan, jíín táa̱ náa̱ su̱chí sɨ́'ɨ́‑ún.
  bps-bps: Kakella di gumnè Dyairus, landè to faloh Dyisas fusuk, senan alò Fiter,
    Dyan, Dyém, na i dad tua i tingà.
  mbs-mbs: Pegdateng dan doton te balay i Jairo, wedad doma otaw impetaking i Jesus
    doton didalem, meneng olò si Pedro, si Juan, si Santiago, aw amay aw inay te batà.
  tof-tof: 'Yesu Zaerrusün müótüdü nóma abzilürr, wa abün is koke ok ninóp wankü barrbünüm
    müótüdü. Wata idi kwarilürr: Pita, Zon, Zeims, akó ene ngulmokuran aipab nis.'
  cme-NT: Baŋ kaa hi cĩiŋgu‑i, u saa siɛ molo suur baa-yo dũŋgu-na. U ciɛ fuɔ baa
    Piɛr baa Nsãa baa Sake a naara biloŋo to‑i baa u nyu‑i ba'i suur baa-yo yoŋ.
  sus-sus: Isa to Yayiru xɔnyi li, a mu tin mixi yo xa so banxi kui fo Piyɛri, Yaya,
    Yaki, di ginɛ baba nun a nga.
  pon-2006: Ni eh ketin lel ni ihmwo, e sohte ketin mweidohng mehmen en pedolong loale,
    pwe Piter oh Seims oh Sohn, oh en serepeino eh pahpa oh nohno.
  dad-dad: Jesus Jairus nẽ fõ bun wõ ye fen, takam ĩ geid, aaben ileya nigin katũ
    fedin, Pita, Jon, Jems ado, kesu nẽ tama sina dogol.
  zab-NT: Chi bdzɨny Jesús liz Jairo, quɨtru tu bsaantiny níiu cun laany Bedtisy,
    ne Jacob ne Juany cun xtad ne xnan dxapeenqui.
  jae-jae: Go Jesu jagêô lasê andu ma gêlôc gêdêŋ teŋ gebe êpi andu êwiŋ atom, Petere
    agêc Joaŋ ma Jakobo ma ŋapalêo têna agêc tama tauŋgeŋ.
  ksd-ksd: Ba i pot ta ra pal, pa i nur pa ta tikai ba dir a ruk me, ia kaka Petero,
    ma Ioanes, ma Iakobo, ma ra tama i ra vavina ik, ma nana bula.
  msm-NT: Pagtidow ni Jesus diya to bayoy ni Jairo, iyan da pigpased din si Pedro,
    si Juan, si Santiago dow to ginikanan to sikan bata.
  myk-myk: Ba Yesu ya shɛ nɔ Zhayirusi kaban wɛ, wu ya sɔɔ wa shishiin wu jé ni wu
    ni puga ki ni wɛ, fo Pyɛɛri, ni Yohana, ni Yakuba, ni pya wu nu ni wu to.
  sbe-sbe: Huyana se lage numa wa unai, Yesu nige ye henuwa bena tamowai hesau maiyana
    se mwalae, na Petelo, Yowane, Yamesi, yo sinekuku wa tamana yo sinana mo.
  mcr-mcr: Iqisaŋi Jisasi Iqu, Jarusi iqueqä aŋä du ätimäuqe, qokä-apäkä huizi, aŋä
    yäŋgisa pepŋqe, hiŋuinä mäquŋquä ikqe. Pitä ique, Jonä ique, Jemisi ique, apäkä
    iiyqä kanä-käna-yaqutä, quwqä-quwänä pepŋqä imäkkqe.
  cux-NT: Tuu'mi ní Jesús sndaa yā na vaacu Jairo. Nguɛ́ɛ́ 'cuuⁿ yā chi nducyaaca
    'iiⁿ'yāⁿ sndaá yā ndúúcu yā cuaaⁿ chɛɛti va'āī miiⁿ, dámaāⁿ Pedro ndúúcū Jacobo,
    ndúúcū Juan, ndúúcū chɛɛcu n'daata 'lííⁿ, ndúúcū chiida tá.
  tur-YTC: Yeşua adamın evine vardığında, Petrus, Yuhanna, Yakov ve çocuğun babası
    ve annesi dışında kimsenin kendisiyle birlikte içeri girmesine izin vermedi.
  san-ITR: atha tasya niveshane prApte sa pitaraM yohanaM yAkUba ncha kanyAyA mAtaraM
    pitara ncha vinA, anyaM ka nchana praveShTuM vArayAmAsa|
  bel-N: Прыйшоўшы ж у дом, не дазволіў увайсьці нікому апрача Пятра, Яна і Якуба,
    і бацькі дзяўчынкі, і маці.
  sch-sch: In ava tungin chu Peter, John, Jacob, nâite nû le pa pêna chu tute dang
    a kôma lût phal maka.
  mic-MIQNT: Ta'n tujiw Se'sus pegising Jailus wiguaq mo wenn ignmuagul pisgwa'lin
    pas'g Pie'lal, Sa'nal, Ji'mejal aq mijua'ji'j ungi'gug.
  huu-NT: 'Jairo jofomo naimacɨ rillano, ailluena comɨnɨ naimɨe dɨga fo jaillana rairuide.
    Danɨ dɨese fo jaillana jitaide: Pedro, Jacobo, Juan, nai jitaɨbɨcɨ moo, naiñaiño
    ei. Jaca dɨese fo illana jitaide.'
  jiv-NT: Je̱á jeawar Jesussha Niiji̱a̱i̱ untsurí̱ waya̱tniun surimkiamiayi. Antsu
    aya Pítrun, Jakupun, Juáṉnasha tura nuwa̱chi aparí̱n nukurí̱ncha waya̱tniun tsaṉkatkamiayi.
  otm-NT: Nɛ nu'bʉ mi zøm bʉ ja rá ngu a ra Jairo bʉya, nu ra Jesús him bi japi da
    tho'a mbo yʉ ją'i bʉ 'bɛn'a ra hmute xí du. Hønt'a ra Pedro nɛ ra Jacobo nɛ ra
    Xuua, nɛ rá mbe nɛ rá ta ra hmute bi thopʉ.
  dah-dah: Be, Yesu go kuŋ Yairusyen yare forok yeŋbe alya bereya doloŋde hinhan goyen
    eseŋ epte ma teŋ hike yinyiŋ. Irdeb, “Bada henaŋ. Yeŋbe ma kama. Duliŋ ferde hi,”
    yinyiŋ. Gwaha yinkeb fudinde wor po kamyiŋ yeŋ nurde hinhan geb, mel gore kukuwa
    wet heŋ hi yeŋ hinmaŋ faykek iramiŋ. Irkeb Yesu go al hoyaŋ kura ma yubul tike
    diriŋ hakwam hinhin bana goŋ hurkamiŋ. Komatmiŋ karwo Pita, Yemsya Yonyabe diriŋ
    gote miliŋya naniŋya po yadeb diriŋ hakwa hinhin bana goŋ hurkamiŋ.
  tnk-tnk: Nəpɨn Iesu rapirapw ia nimwə səvəi Jaeras, rɨpkəseni mhə nərmama me pam
    mə tuhəuvnimwə irəha min, mətə rəseni əpa Pita mɨne Jon mɨne Jemes mɨne tata mɨne
    mama səvəi prən ouihi nəha.
  kpr-kpr: era kamboda buvu fetedo, natofo aminda isambu, gagara aindae dimbia sorara
    ero gido, Iesu nu Peter, James, John, ã gagara ainda noi numamo ava nembo budo,
    evetu genembo mendeni erama kamboda tereore dae buregusira. Bureguse sisira, “Erá
    sorara eove! Gagara mo jo ambaeri; nu ravira,” aminge setiri,
  san-IAS: atha tasya niveśane prāpte sa pitaraṁ yohanaṁ yākūbañca kanyāyā mātaraṁ
    pitarañca vinā, anyaṁ kañcana praveṣṭuṁ vārayāmāsa|
  nho-nho: I te saaita laatou ni ttae atu ki te hare raa, Jesus ni toa koi a Ia Peter,
    John, James, aa naa maatua te tamariki raa ka oo laatou ki loto te hare. Naa tama raa iaa
    ni haia a Ia ki ttuu i haho.
  gym-NT: Yebti nikanintre nebe gwi angwane, Jesukwe Pedro, Santiago, Juan amne meri
    bati ye rün amne meye aibe tuanimetre niken nebe gwi jabe.
  azg-NT: Ndoꞌ vi na jndë tueeꞌ jon vaaꞌ Jairoꞌñeen, xiaꞌntyi nquii jon taqueeꞌ joꞌ
    yo Pedro yo Santiago yo ninꞌJuan, maninꞌ yo nnꞌan na nda yuscuchjoꞌñeen.
  bhd-bhd: ज़ैखन तै तैस घरे मां जेव, त तैनी पतरस यूहन्ना ते याकूब ते कुइयरे हाज बव्वेरे
    अलावा होरो कोई अन्तर एजने न दित्तो।
  too-NT: A'xni'ca' chā'lh huan nac chic, nīn tintī' makxtekli natā'tanū, xmān Pedro
    lā' Jacobo lā' Juan lā' ixtāta' lā' ixtzī't huan tzu'ma'jāt.
  ind-AYT: Ketika Yesus sampai di rumah Yairus, Dia tidak memperbolehkan siapa pun
    masuk bersama-Nya kecuali Petrus, Yohanes, Yakobus, serta ayah dan ibu anak itu.
  cjo-NT: 'Ari rareeteeyapaakani pankotsiki. Ikantzi Jesoshi: —Eero eeroka pikyeeyapaeni:
    intakya rirori kyaatsini Peetero, Jowa, Jantyaako, iri, eejatzi iniro, ari ikaate.'
  nsn-nsn: Tar binaka ke me pokoso Iesu tena uma Jairus, inggon ahik mata uamaluana
    me tamata tar leka keipila iuma tatanono tes Pita puk manasampe me Jon, doh Jems,
    kare tamanar keketik me tinan.
  san-DEV: अथ तस्य निवेशने प्राप्ते स पितरं योहनं याकूबञ्च कन्याया मातरं पितरञ्च विना,
    अन्यं कञ्चन प्रवेष्टुं वारयामास।
  tna-NT: Da su ete su cuinati putsu, Jesús sa tsada mahue puana cristiano cuana panubi.
    Pedro, Jacobo, Juan cuana, yanana sa tata, cuara detse bahui ete su panubi atana.
  lid-lid: Ano iy eme asahan asiu ta Jairus badeh, iy batiye ari lau bala hawen bala
    asiu bwe. Pita le, Jon le, Jemis le hawe taman uru tinen le badeh, ala bolo asiu
    hawen ai.
  wim-wim: Aꞌ than iiyin ngul aak Jairus.antamakan. Than kanan wampin-a, nil Jesus.angan
    pam koꞌalam anangan ump thanang keny matayn nungantang puk many wanchan mul wun-wuna,
    kaath-kunch-a, piip-kunch-a, aꞌ putha ngurp nungantam anangan thanang Petera,
    Jamesa, aꞌ putha John.
  zga-M: Pu leino avile afikhe pakaya nukhweingeila munyumba, pusantavuleile munu
    ukhwingeila paninie nu mwene, pu u Peteli, nu Yohani nu Yakobo, vise va ngh'eincha,
    nu vaninemwa veene.
  yom-yom: Bu katula ku nzo, wukandika batu boso babika kota mu nzobotula kaka Piela,
    Yowani, Zaki ayi dise ayi ngudi yi muana ndumba.
  san-SIN: අථ තස්‍ය නිවේශනේ ප්‍රාප්තේ ස පිතරං යෝහනං යාකූබඤ්ච කන්‍යායා මාතරං පිතරඤ්ච
    විනා, අන්‍යං කඤ්චන ප්‍රවේෂ්ටුං වාරයාමාස|
  yut-yut: Yaŋ yaŋek yutnikon kɨŋ altaŋek amɨn dɨwarɨ dɨma wɨgɨni do yoyɨŋek Pita,
    Jon, ae Jems gat, ae mɨŋatjok dakon meŋi datniyo gat tɨmɨkban yutnon wɨgɨwit.
  grc-BYZ: ἐλθὼν δὲ εἰς τὴν οἰκίαν οὐκ ἀφῆκεν εἰσελθεῖν οὐδένα εἰ μὴ Πέτρον καὶ Ἰωάννην
    καὶ Ἰάκωβον καὶ τὸν πατέρα τῆς παιδὸς καὶ τὴν μητέρα.
  cpc-NT: Ikanta jariitaiyapaakani pankotsiki, tikaatsi ishiniti intyaapaaki, apa
    Pedro, Jacobo, Juan, ashitawori irishinto, onaanati.
  nhg-NT: Hua cuöc axihuato ipa ichö, amo öque oquecöjque ma calaque tiehua tlöcamo
    sa yaja Piero, ca Jacobo, hua Xohuö, ca tiehua itajtzi hua inöntzi de inu sisehuantu.
  nya-nya: Iye atafika ku nyumba ya Yairo, sanalole wina aliyense kulowa kupatula
    Petro, Yohane, ndi Yakobo ndi abambo ndi amayi a mwanayo.
  ngu-NT: Ijcuac oajsiquej ichan Jairo, Jesús xocahuilij yacaj más ihuan ocalac, yej
    san Pedro, Jacobo, Juan niman itajhuan on ichpocatzin.
  kup-kup: Pot mañat paru Zairasiz zeimakeh sah. Tahapuh Iesu añarab pinañ sooharin,
    “Epek hezei,” pot mañat bagaa batahapuh Pitar Zemisir Zonir ñari ñomahapuz nonopur
    papap nenam pinañ lokapanez mañahapuh paru zeimakeh sat lokah.
  jid-jid: Wa ye ni koh, ana du ndrjo huri ni mi koh'a na, se Bitrus, Yohana u Yakubu
    ni tie vrenwa'a mba iyi ma.
  wmw-wmw: Insa paafikire kunyumba ya Yairu, nnyumba mure aamwasire munu kwingira
    ila Peduru, Yakobu, Yahaya, pamoja na wawaze mwari ire.
  gmv-GGM: Yesussay Iya7irosa keeth geliza wode Phexirosa, Yanisane Yaqobe qassekka
    nay aawappenne aayeyippe attin haray oonikka izara gelana mala koybeyna.
  ssg-ssg: Ti Jises tahia haniwa ingi Jairus, lon kum al seilon kilan kahiti i hani
    leili ing mewenae tolu kahikahin Pita, Jeims, Jon ma tel tame tel akaik ma tel
    tinan.
  zpo-NT: Nu gorna mzhin xaa garli Jairo, namlaat Jesús mzeeb re xaa kwaan lee xaa,
    nebse mzeeb Pér, Chag, nu Juan kwaan xuz mad nu xnaa mad mzeeb.
  poy-poy: Pakasokiti pakaya, kabera muntu yoseri kwingira mnumba, ira Peteru na Yohani
    na Yakobu na tati na mawu gwa mwana yakahowiti.
  qwh-NT: Wayiman chärirnam, disipuluncuna Pedruta, Juanta, Santiaguta y wamrapa papäninta
    y mamäninllata ruriman yecatserqan. Manam waquincuna yecuyänantaqa munarqantsu.
  gaw-gaw: Aria Jesus Nug iḵi danab amu laugp̱a uḵa, Nug Petrus, Johanes, Jakobus,
    nid mameg anig ele aaḵuib diiaṯe, Nug ele lag oop̱a nop̱ig. Laa oh ag lag oop̱a
    noḵulagnu aib aum. Nug lag oop̱a noa, Nug danab ah ag nid amunu oolag doye, mahinna,
    qanak ele henan daaegeg anaṯa, Jesus Nug ag amelagp̱a aum. “Ag aib gaap̱ig! Nug
    ii mauhom, nug niiṯe,” awa aum. Jesus Nug anam a amu ag imidp̱ig. Aḏinu? Ag doop̱ig,
    nid ahin nug mauhom.
  nca-nca: Asa yano mahero Yesuko unipare qambu yano owero yero soré yereró, ko Pita,
    Jon, Jems, ko simó ŋuro iwí-nimí ŋu naŋge yorero ya quroko oŋgurí.
  zpz-NTPP: Na ornu bruꞌñam yuꞌ Jairo na, orzeꞌ wansaanaꞌm nu chuꞌ zir mbecy nañ yuꞌ
    zeꞌ nu mbish fiñ nguzh zeꞌ. Nomaas guꞌ num Bed nu Santiag, nu Waa, gal nu uz fiñ
    nguzh zeꞌ gal nu ñaañ.
  mkj-mkj: Nehn Ah leldohng in ummwo Ih joah mweidoahng emen en pwili dilda loaloa,
    likin Peter, James apel John, apel jemen jerpeinno apel inahu.
  zac-NT: Iurë guatë́ Jesús lidchi Jairo, gunë́diꞌi më chu niutë́ catë nagaꞌa tëgulë;
    sulë Pedro nu Juan con shtadë nu shniꞌa ntsaꞌpë guanú më.
  kyg-kyg: Yesuꞌa uno ani vekamo noꞌaleꞌmo avaꞌyi huteno muki vayaꞌaifeꞌmo, kumatega
    maiyo, huno hapa paiteno Pitaꞌagi Yoniꞌagi Yemisiꞌagi itaꞌafoꞌalaꞌmoganimogi huno
    nopiꞌmo apavalelino haiꞌniye.
  kmk-kmk: Sumaaḻ man da Jesus sit boḻoy didit pangat, adina pinalubusan dat tagu’n
    makaḻnok kan siya malaksig kan da Pedro, Juan, Santiago kan sadat maḻong-ag dit
    abeng.
  cao-NT: Jatsi xobo qui ja cahëniquë. Cahëhax, —Nohiria ë bëta jicoyamano —i ja niquë.
    Jatsi quiha Pedro, Juan, Jacobo, jahini jahëpa, jahuë jahëhua, tihi cabo roha
    Jesu ya jiconiquë.
  bbr-bbr: Jisas ko kiro ron owa poteanik, Pita, Jon, Jems pak kiro asinakun momok
    anak ori karar imware tonowon. Kos karauk roasiret tämaronuk, ak kasik rain.
  inb-inb: Wasima chaiag­ris­paka, Jesús mana tukui­kunata sakirka iaikun­ga­pa. Pedro,
    Juan, Santiago i wam­brapa taita i mamandilla, pai­kuna pai­lla­wa iai­kur­ka­kuna.
  hrv-hrv: Uđe u kuću, ali nikomu ne dopusti da s njim uđe osim Petra, Ivana, Jakova
    i djetetova oca i majke.
  box-NT: Bìo ɓa vaá dɔ̃n, ó o le bìa ká dĩ̀n ho khũuhũ, ò o Piɛre là a
    Zãn là a Zaaki là a hĩ́nzo-za ɓàn maá lè ɓàn nu lé bán ó o fó zonnáa
    le zĩi yi.
  ote-NT: 'Y nu mi zøniꞌʉ ja rá ngu ra Jairo, ndunthi ya ja̱ꞌi ya xqui muntsꞌini mi
    zoni ne mri mantho ngueꞌa̱ xqui du ra nxutsi. Pe nura Jesu bi ꞌñembabiꞌʉ: ―Oguí
    zoñhʉ, ngueꞌa̱ nura nxutsi hinxa du, a̱ha̱tho. Pe nuꞌʉ́ himbi gamfri núꞌa̱ bi
    ma̱nga ra Jesu, bi nthetho. Nepʉ ra Jesu himbi hopa maꞌra toꞌo bi yʉtꞌiui habʉ
    mi ꞌbɛnga ra nxutsi, hønsɛ ra Pedro ne ra Cobo ne ra Xuua ne rá dada núꞌa̱ ra
    nxutsi ne rá na̱na̱, go gueꞌʉ bi hopi bi yʉtꞌi.'
  wnu-wnu: Ende qamb wogub nob isumirei. Isi yarab Yisas mor isib qamb munon qei wuriwogub
