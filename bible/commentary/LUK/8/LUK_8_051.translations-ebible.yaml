    Ioanesi ilou Iakovo mo molomolo sema ne mamie ilee neniesi sou iloꞌa miꞌunalai
    no tani. Xo Iesu umasaxa lexe evile la umulineꞌi uasi.
  qvw-NT: Chaypi ñä wasinta ćhälulmi yaycula, Pedrowan, Jacobowan, Juanwan ñatac wañü
    wamlap maman taytancunallawan.
  nfa-nfa: Ropa rèngu dꞌai èmu Yairus, dhèu ae le. Ra tangi dènge dꞌara pèdꞌa. Ka
    Yesus kai si, peka na, “Ae eele ka tangi laa! Ana ne madhe boe. Dhoka na bhèjꞌi
    di!” Te ngaa dhèu se pahae boe, ra mari pakapengo hèbꞌa, te rèngu rèdhi unu ra
    ana ne maꞌète aꞌae. Hèia Yesus manèngi sèna ka ina-ama nèti ana bhèni ne, Petrus,
    Yohanis dènge Yakobis maso lasi palere-lere dènge Ne. Dhèu leo sèra, Na hia si
    mate ètu liꞌu.
  tnp-tnp: Nian Iesu təmuvən mietɨgəm=pən lahuənu ima suah kəha, kəni mit rəkɨs əmə
    Pitə mɨne Jon, mɨne Jemɨs, mɨne mamə mɨne tatə rəha pətəkəku u iətəm təmɨmɨs,
    məmə ilah əmə okəhuvən imə.
  urd-urd: और घर में पहुँचकर पतरस, यूहन्ना और या'क़ूब और लड़की के माँ बाप के सिवा
    किसी को अपने साथ अन्दर न जाने दिया।
  hot-hot: Yisu hayô Jailus anêŋ unyak ma avômalô êmô ba elaŋ asêŋ malêŋ lôk leŋiŋmalaiŋ
    bêŋ hathak yani. Ma Yisu hanaŋ, “Asêŋ dô. Yani hêk sôm iyom ma miŋ hama ami.”
    Thêlô eyala nena lêk hama yôv ba intu emalik hathak Yisu. Ma Yisu hadô avômalô
    ini imbiŋ yani ba hawa Pita lo Jon ma Jems lôk amena êŋ talêbô lo lambô iyom ba
    i unyak kapô haviŋ yani.
  mqj-NT: Saei lako banuanna Yairus, ta'mo untangga' tau Puang Yesus tarru' tama banua
    ussolannii anggami Petrus, Yohanes, Yakobus, anna ambena sola indona inde anakke.
  rus-SYN: Придя же в дом, не позволил войти никому, кроме Петра, Иоанна и Иакова,
    и отца девицы, и матери.
  mbh-mbh: Na Jisas i velpola ol a Jairus ile vel. Na toko na seng alavusnga ako ru
    o voth a vel aken ma o tang ma o walal nge wain aken. Aveto Jisas i ria or ve,
    “Thomu o mothong tova o tang. Wain atiken i rin avele, i nokolkol aken.” Na tokokoere
    o nongpol riong aken ma o ngenge lital i, eneke olemi mire ako ve, wainlanga atiken
    i rin lale. Aveto Jisas i wenalo toko na seng e avele ako aro i es tomoo nge i
    a vel lemi la. Aveto i wolo inga ako ini a Pita na Jems na Jon na wain aken inina
    ome itema, or inga ako o es tomoo nge i.
  bdd-bdd: Coinega sitauya ma ꞌasai sihapwesa, ma Yesu boda mabwaiyadi ꞌiꞌausidiya
    ma sahena hadaina ꞌoina siluhuluhu, tuwa beno nuwanuwana Pita ta Yoni ta Yemesa,
    ma wete gwamaina tamana ta sinana mahetenao siluhu.
  cbt-NTPO: Pëinënquë canconahuaton, ya'conconin. Pa'pin, a'shin, Pitro, Coansha,
    Santiaco, inapitaíchin quëparin. “Ama a'napitaso' huë'inasohuë',” tënin.
  rmy-SERVI: Кала авиле дэ цэр, Исусо запхэнда тэ заджя пордэ манушэнди, а лиля Пэґа
    кици Петро, Иаково тай Иоанно и чиёракэрэн дадэ и да.
  srn-NT: Di Yesus doro na Yairus oso, A no meki no wan sma kon na inisei nanga En,
    boiti Petrus, Yohanes, Yakobus, nanga a m'ma nanga a p'pa fu a pikin.
  cta-NT: Loꞌo ndyalaa nguꞌ toꞌ tyi Jairo, liꞌ ná nda Jesús chacuayáꞌ tya̱a̱ tsa tlyu
    ti nguꞌ neꞌ niꞌi̱ loꞌo yu; cua laca ti ñati̱ tya̱a̱ nde niꞌi̱ nacui̱ yu. ―Loꞌo
    Pedro, loꞌo Jacobo, loꞌo Juan, loꞌo sti xtyaꞌa̱ nu piti quicha re, tsa lo cua
    ti tyaꞌa nguꞌ tya̱a̱ nguꞌ niꞌi̱ re ―nacui̱ yu.
  bqc-SIM: Kɛ́ à kà aà bɛ, i wei gbɛ̃e gɛ̀anↄo, sema Piɛɛ ń Zãao ń Zaakio ń
    nɛ́pi deo ń aà dao.
  tcz-CHONGTHU: Amaho in ahunglhun phat'un, Yeshuan Peter, John, le James, chule numei
    chapangnu nulepa tailou midang koima toh alut ding anompoi.
  mar-mar: मग घरात आल्यावर पेत्र व योहान व याकोब आणि मुलीचा पिता व तिची आई यांच्यावाचून
    कोणालाही आपणाबरोबर आत येऊ दिले नाही.
  snp-snp: Eti loumuto u numudoka fedeto ya dinae, loto wenena liliga lo fuko gedeto,
    Pitale, Yonile, Yemusile, ido nomiliwa olafote melafote yako gilimito idae.
  isl-isl: Þegar Jesús kom að húsinu, leyfði hann engum að fara inn með sér nema Pétri,
    Jakobi og Jóhannesi, auk foreldra stúlkunnar.
  spy-NT: Yu kabokuyit ꞉icheek tukul kaab Chāyirō, kumwooy ꞉Yēēsu kule, “‑Mēēwut ꞉chii
    ake tukul kōyi mii ꞉lakwani. Āmāchē baateey Bētērō, Yoowaana, Yāākōbō āk sikiikaab
    leekweet.”
  xnn-xnn: Inomdanda issan baey et maid inpasgep Jesus is teken ay ipogaw nodi kedeng
    da Pedro, Juan, Santiago ya san aman ya inan nan onga.
  mwe-mwe: Bhakaisheje kumui bhangapinga kujinjila naka mundu juna ikabhe na a Petili
    na a Yowana na a Yakobho pamo na bhankwetenje mwana jula.
  tte-tte: Saugana silaoma siyawatagili Yailo ana nume mena Yeisu bodane ikausili
    tabu silulusae bwaimwanamo Pita, Yoni yo Yemesa yo gamasinene tamana yo sinana.
  tcs-tcs: So wen Zizas bin kese da aus blo Zairas, em no bin laue nobodi po go insaid
    wea em, mata Pita, Zon, Zemes ane papa ane mama blo da gel.
  hlt-THB: Jairu a im ce a mi pha awh, Piter, Johan, Jakob ingkaw a nu a pa doeng
    ce ip khuina ceh pyi hy.
  soq-soq: Mo antone Iairas duwa mampe wimone me Pita, Ion Iems nata, ita do oto bolena
    mamba ita inawa diamona me do du bedewe odapue antopu. Tane mo isiwa waitumona
    peloo wankasantopu.
  qub-qub: Wasiman chayaycur Jesusga ruriman yaycachiran wamrapa maman-taytanta, Pedruta,
    Santiaguta y Juanta. Chaypita cajtaga pitapis mana yaycachiranchu.
  att-att: Á labbè di Apu Kesu sù balay, arán na pinatallung yù ira tatolay, ngam
    di Eduru lâ, kári Kuan, kâ Ime, kári Jeru nga magatáwa, nga darakal nayù abbing.
  bki-bki: Naruei Yesu ban bija toro nei ea kiano vonuo, mia bogo napano abinimei
    abokar vio nene, naio berbure nalo dolu berinavo mia nalo ava joomo re naliko
    naio, mia naio buru ga Pitere naljuo Jone, bija Yemesi, naliko niatira sesa nei
    karam̃ano a kenieno, mia nalo na ga aba joomo.
  bqp-bqp: Kũ à kà a bɛa, adi we gbɛ̃ke gɛ̃̀ kãaoro, sé Pita kũ Yuhanao kũ Yamisio
    kũ nɛ́ pì de kũ a dao.
  mcp-mcp: Ja Yésus mə́ kə wɔ́ɔ́s njɔ́w yí, a mú ban nə́ ŋgwɔ́l múúd shús kú nyíi,
    njɨ Pyɛ̂r nə Yuánɛs nə Zhâk nə sɔ́ɔ́ŋgʉ́ mwân nə nyɔɔŋgʉ́ mwân.
  hat-hat: Lè Jezi rive lakay la, li pa kite tout moun yo antre ak li. Li pran Pyè,
    Jan, Jak epi papa ak manman pitit la.
  npl-NT: Ijkuak Jesús okalakito icha n Jairo. Amo okitekawili makalakikah oksikimeh,
    sanwel Pedro, Jacobo, Juan iwa itajwah n takotsi.
  bgg-bgg: Ai è hò hà wuii thog mage shii, ai è Phithar, Jon, nane James chiih-è ani
    ro aphuii amuii shii noh ne iliing hà wuii srane gai hanyie shii ai rog shii awuii
    noh.
  eng-TCENT: When he came to the house, Jesus allowed no one to go in, except Peter,
    John, James, and the child's father and mother.
  eng-BSB: When He entered the house, He did not allow anyone to go in with Him except
    Peter, John, James, and the child’s father and mother.
  cpu-NT: Ikanta jareetaiyapaaka pankotsiki, tekatsi ishinete inkyaapaake, intaani
    Pedro, Jacobo, Juan, ashitarori irishinto ipoña iniro.
  san-ASM: অথ তস্য নিৱেশনে প্ৰাপ্তে স পিতৰং যোহনং যাকূবঞ্চ কন্যাযা মাতৰং পিতৰঞ্চ ৱিনা,
    অন্যং কঞ্চন প্ৰৱেষ্টুং ৱাৰযামাস|
  tac-NT: Napu'lige sebasa alé galírale Jairo bejtélachi, 'lige Esúsika tase elile
    napurigá uché jaré ralámuli si mo'imela alé pachá, pe bakiá bo'né benírime Pegro,
    Santiago, 'lige Juani, 'lige alué tewé eyela, abiena alué tewé o'nola.
  eng-WEBPB: When he came to the house, he didn’t allow anyone to enter in, except
    Peter, John, James, the father of the child, and her mother.
  gfk-H: Ma bia ga hanuat tano hala ta Jairos, pa ga haut lah tari bia diet na laka
    tikai ma ia, senbia Pita sena mon, Ioanes ma Jemes tikai ma no nuna tata ma no
    pawasina no hinasik.
  viv-viv: Ada manuweya giyemu-yo yoꞋo moyaꞋaidi luku faꞋina gihawatadi tu Fita Yoni
    Yemesa kadu kwamana tamana hinana badiꞋiyaogaga Bana buye hiluku.
  yao-yao: Paŵaiche pa nyuumba po nganansalila mundu jwine kuti ajinjile pamo nawo,
    ikaŵe che Petulo ni che Yohana ni che Yakobo ni achikulugwe ni atatigwe mwali
    jo.
  tgp-tgp: Ale na rani mo mai mo kau na iman pa tamlohi aulu atu, mo sopo tinar̃ihia
    vara tea i unu peresia, pani Peter purongo enia John, James, peresi taman har̃arihi
    atu enia tinana.
  auc-NT: Äninque Itota godömenque godinque awënë oncönë pö guiicæ cædinque Pegodo
    ingante Tantiago tönö Wäö ïnate wëñængä wæmpo tönö wäänä ïnate mänimpodänique
    ïnänite ænte manguicä wäänë guiidänitapa. Wadäni ïnänite wæætë wææ cæcä guiidämaï
    ïnänitapa.
  kbc-NT: Niɡ̶icotediwece diimigi, aɡ̶ica ane ikatedio me dakatio, pida ijokijo Pedro,
    Tiago, ijaa João, ijaaɡ̶ijo eliododipi naɡ̶ajo nigaanawaana baɡ̶a ikatediobece
    me dakatiobece.
  bmh-bmh: Yesus go du gonugau zaueim beteimai, Pita, Zon, Zems abai ereg, ainag nugau
    memeg anag abai sag imarai sieun. Gonug im gebena, ipal duailel uzaneim daremen.
  ctu-BL: Che' bʌ tsa' ochi Jesús ti' yotot jini yumʌl, ma'anic tsi' yʌc'ʌ ti ochel
    yaño' bʌ, jini jach Pedro yic'ot Jacobo yic'ot Juan yic'ot i tat i ña' jini xch'oc.
  meq-meq: Tə ndisl naha a gay i Dzayrus na, kə vəlatay tsəveɗ a ndo hay məfələkwe
    a gay bay. Ti ye na, ta Piyer, Yuhana ta Yakuba ɗekɗek tsa ta bəba ada ta may
    i wawa.
  noa-H: Maimua warag wëtwia di haar barimajierram haajem. Mamʌ t'uur k'ërʌm hee chi
    binaandam wai narr haar chan hich dʌ̈i hõor k'apan dubpiba, hãba chi dubtarr k'ʌʌnan,
    Pedro, Juan, Santiago, maimua chi haai chi hãd dʌ̈ipaita hich dʌ̈i dubpijim haajem.
  alp-NT: Eleki kena esi luake me Yairuse eni luma, Yesuse isuka tamata maketa kusu
    kaiNi mo batuke Petruse, Yohanese kai Yakobuse kai kwetele mere inai kai amai.
  san-VEL: atha tasya nive"sane praapte sa pitara.m yohana.m yaakuuba nca kanyaayaa
    maatara.m pitara nca vinaa, anya.m ka ncana prave.s.tu.m vaarayaamaasa|
  kbq-kbq: Hanki nonte'ma eteno'a mago'a vahera zmatrege'za uofre'naze. Hanki Pitane,
    Jonine, Jemisine ana mofamofo nefane nererane ke hige'za zamagrake ufre'naze.
  kbh-kbh: Chë yebnoye tmojánashjajna ora, Jesús ndoñe tonjanalesenciá banga choye
    jamashjnama, nÿe Pedro, Juan y Santiago y chë shembásetembe bëtsë́tsatna aíñe.
  ron-LSB: Când a ajuns la casă, n-a lăsat pe nimeni să intre înăuntru, decât pe Petru,
    pe Ioan, pe Iacov, pe tatăl fetiței și pe mama ei.
  pon-pon: A lao kotilon on nan im o, a jota kotin mueid on amen en ian pedelon on
    nan pera, Petruj, o loanej, o Iakupuj eta, o jam en jeripein o in a.
  nhe-BL: Huan quema nochi inijuanti ajsitoj ichaj, Jesús san quincahuili Juan, Pedro,
    Jacobo huan inana huan itata nopa sihuapil ma itztoca calijtic ihuaya, pero sequinoc
    ax quincahuili ma panoca.
  sps-sps: Nainy te ruak Ya numaa ten Jairus Ya gim to ma famanat iny ta mes ma sof
    fiisen mi naa Ya sana Ayei nom ere Pita me Jon ai Jemis ana taman ya ai tsinan
    a kooviou ser sof naa.
  wnc-wnc: Inike aminu waapatane yotnane kuke moo aminu dua kapewan kopbing. Pitaat
    Jonkat Jems gatu nana minga nganggan papan wa amikat Jesuatdakan kopbing.
  bus-bus: Kɛ̀ à kà à bɛ, èe we gbɛ̃ke gɛ̃̀aoro, sé Pita kↄ̃n Yohanao kↄ̃n Yemisio
    kↄ̃n nɛ́ pì de kↄ̃n à dao.
  gub-BL: '(Oho Zaz hàpuz me.) Tàpuz me uhem ire, numuixe kar kwaw amogwer teko uzeupi
    a''e wà. Xo amo zo weraha uzeupi tàpuz me wà: Pet, Xiak, Zuàw, kuzàtài tu, ihy.
    A''e zutyka''i wixe oho tàpuz me Zezuz rupi wà.'
  imo-imo: Jisas Jairusinga ulkena ombalie ulkena tukundo imbo awini kondo kolko kola
    teko moloringina kanopalie enondo nimbei, “I balomu kolopa naa kolomo, we uru
    kau peremo kani eno kola naa teaio!” nimu. Nalo yu paa paimbo kolorumu ulu kanokolio,
    yuni aku tepa nimu wali enoni yu ungu taka tondoko owe tenderingi. Eno tiye kolopa
    yuni balomunga kiripina pumbei purumu wali we imboma pali tukundo peya naa pamili
    nimbe yu lombili andoli pokore, Pita kame, Jon kame, Jems kame, kano balomunga
    anumu lapa talo kinye, eno kau peya pamili nimu.
  boj-boj: Osiqa Jairus ombla gilsib Jairus aqa talq di branteb. Brantosib Yesus na
    tamo uŋgasari kalil naŋgi tal gogetqa saidnjrsiqa aŋgro moiyej qaji aqa ai abu
    aqa aŋgro qalub agi Pita na Jon na Jems na naŋgi segi joqsiqa tal gogeteb.
  eng-DRA: And when he was come to the house, he suffered not any man to go in with
    him, but Peter and James and John, and the father and mother of the maiden.
  knf-knf: Wi babanuŋ du uko naweek i katoh kañehanaani, aandinan nin aloŋ aneej na
    a bë mënţ Ŧimoŋ Piyeer, *Yowan na *Yakob, aţu na aşin na anin poonu.
  san-KHM: អថ តស្យ និវេឝនេ ប្រាប្តេ ស បិតរំ យោហនំ យាកូពញ្ច កន្យាយា មាតរំ បិតរញ្ច វិនា,
    អន្យំ កញ្ចន ប្រវេឞ្ដុំ វារយាមាស។
  arn-NT: Fey puwlu ti ruka mew, elulafi ñi konpuael kom che, welu Pedro, Santiaw
    ka Juan müten kiñentrür ti ngen ñawe engün ka ti pichidomo ñi ñuke.
  zas-NT: Chi bidxin reeman lidxaman, ad cwëjbt Jesús niu ree ben ren, Bëdzi con Waj,
    con Jacob, con ree xdad xniaa bindo guin.
  ken-NT: Yesu aghaka nɔkɔ ɛkɛt Jairɔs, yi kɛka yɛ̌ mmu ánchwe anywɔ́p nɛ yi, ɛ́bhɨ́kɨ́
    fʉɛt Píta, nɛ Jɔ̌n, nɛ Jems nɛ chimɔ nɛ máyi.
