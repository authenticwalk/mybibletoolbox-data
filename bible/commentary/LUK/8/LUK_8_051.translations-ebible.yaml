  opm-opm: Pora ihir pipari. Susa aptei koripti brer sein pat apnong roperim Jisas
    oh kuuhan ihirnong gonsi baso pora Pitao Jono Jemiso brer urhe sup gamino ihirnongwi
    ambura brer sein pat apnong ruhpari.
  bvr-bvr: 'Lika gu-gata wenga aburr-bena rrawa. Lika Jesus a-wena burrwa aburr-werranga
