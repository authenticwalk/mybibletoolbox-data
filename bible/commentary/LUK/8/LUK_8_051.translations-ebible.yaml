    aburr-boy gurda: Birta (Peter) rrapa Jon rrapa Jeymch (James), rrapa minypa mampa
    acha rrapa nyanyapa acha, ganapiya, aburr-gurdiya wupa.'
  wal-wal: Yesuusi soo geliiddi, PHeexiroosappe, Yaaqoobappe, Yohaannisappe, na7ee
    aayeeppenne aawaappe harai ooninne banaara gelenna mala diggiis.
  shj-shj: Ani Yasuwa käcogus pang Yayurusang, mawang kän kaläs ax nama song basa
    Putros, Yoxana, Yaxup, Yayurus na uxe.
  zad-NT: Na' ka bllingake' lille'na', aga be' Jesúza' latj sho' beṉ' yoblə, ḻete
    Pédrona', Jacóbona', Juanna' na' x̱axṉa' bi' weta'zə.
  kmg-kmg: Iŋuc murâ ficko fisirâ gâcne hecke-jareme domahapie Petoro, Johane, Jakobo
    â naru neŋgoc mamac jahecne jaŋe sawa rocjopame rašimbiŋ.
  aso-aso: Neꞌmine lo mo aluvo hiliveꞌmi numudoꞌ ogo hetelo eveneꞌ mukiꞌ nene aza
    numunguꞌ dizelonguꞌ nene ma dizamavo Petoloꞌ ve Zohaneꞌ ve Zakoboꞌ ve idoꞌ alungo
    neꞌmi izelehoi melehoi engiꞌ neevoꞌ nene dizilisave idoꞌ eveneꞌ mukiꞌ nene oꞌove
    lo lo huko-ngidineꞌ.
  uli-uli: Yodwe yela hola doh imw we ngo te depal le yarmat rebe dabeylong yilim.
    Halachog Pedrus mo John mo James mo molwe sil mo temal yalwich we mele re bulong.
  nin-NT: Nggo à nga ni iko i Jarru yi, Yesu à kisa ku inkpu anishirr yi ni rri ga
    ba yi, na du ani Biturr, i Yohana tuku Yakubu, na aki tuku ayirr a uva wa du ba
    a rri ga ma.
  tgk-tgk: Вақте ки Исо ба назди хонаи Ёир омада расид, ба ғайр аз Петрус, Юҳанно,
