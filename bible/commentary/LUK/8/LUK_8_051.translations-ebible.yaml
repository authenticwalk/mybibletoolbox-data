    nẽ nõ. Anẽ. Hãmri nhũm ra mẽ kot htyk ã omunh mex jakamã kuma nẽ ãm kuma nẽ axtem
    nẽ ri axpẽn mã hã hpẽr o axkẽ. Hãmri nhũm Jejus htyk xwỳnhta wỳr hitom wỳr àr
    kaxyw nẽ amnhĩ kôt Juãw nẽ Xiakre nẽ Pêtre nẽ kaxyw htyk xwỳnh katorxà nẽ hipêêxàja.
