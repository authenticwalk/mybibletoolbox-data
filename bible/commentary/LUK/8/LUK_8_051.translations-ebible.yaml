  kan-OKCV: ಯೇಸು ಯಾಯೀರನ ಮನೆಯೊಳಕ್ಕೆ ಬಂದಾಗ ಪೇತ್ರ, ಯಾಕೋಬ ಯೋಹಾನ ಮತ್ತು ಹುಡುಗಿಯ ತಂದೆತಾಯಿಗಳ
