  peg-peg: ଆରେ, ହେୱାନ୍‌ ଇଞ୍ଜ ୱାଜ଼ି ପିତର୍‌, ଜହନ୍‌ ଆରି ଜାକୁବ୍‌, ଆରେ ଗାଡ଼୍‌ଚେ ଲାତ୍ରାହି
