verse: LUK.008.051
translations:
  kpx-kpx: Ige abu tialeu oe velehovoge Iesuu louge ataeau oe uvue tioholilu. Isito
    Iesu, Bita, Dioni, Diemisi isi ma ke neinave isi mamave kebia unahaeau o ke uvue
    tilu.
  okv-H: bande ta pambuto embomeni araha ta irora enu mihio Peter te John te James
    te e te mamo te avo enu horeo
  tbo-tbo: Hougana Yesu numana ugolina i laugeleta naka lawa atapuhi i talagagalihi
    po ega tauna mitehi hita lui. Ma Pita po Yoni po Yamesa po tewelana hinana po
    amana tuawahi mitehi hi lui.
  mal-C: യേശു യായീറോസിന്റെ ഭവനത്തിൽ എത്തിയപ്പോൾ അദ്ദേഹം പത്രോസ്, യോഹന്നാൻ, യാക്കോബ്
    എന്നിവരെയും കുട്ടിയുടെ മാതാപിതാക്കളെയും അല്ലാതെ മറ്റാരെയും തന്നോടൊപ്പം വീടിനുള്ളിൽ
    പ്രവേശിക്കാൻ അനുവദിച്ചില്ല.
  grc-SR: ⸂Ἐλθὼν⸃ δὲ εἰς τὴν οἰκίαν, οὐκ ἀφῆκεν εἰσελθεῖν ⸂2οὐδένα,⸃ ⸆ εἰ μὴ Πέτρον
    καὶ ⸉Ἰωάννην καὶ Ἰάκωβον,⸊ καὶ τὸν πατέρα τῆς παιδὸς καὶ τὴν μητέρα.
  bgc-bgc: घर म्ह आकै उसनै पतरस, यूहन्ना, याकूब, अर छोरी के माँ-बाप नै छोड़ दुसरे
    किसे नै अपणे गेल्या भीत्त्तर कोनी आण दिया।
  khz-khz: Iairo gena numai ekwarato, aonai Iesu na taunilimalima evaikilarato, numai
    ragai pia laka-toga, Petero, Teimiti, e Ioane, e vavine tamana e tinanamo.
  deu-TKW: Als er aber in das Haus kam, ließ er niemand mit hinein, außer Petrus und
    Johannes und Jakobus und den Vater und die Mutter des Kindes.
  zsr-NT: Catiꞌ gyaziëꞌ Jesús yuꞌu naꞌ, cutu bëꞌë latj nu tsazlen Lëꞌ san légaczëꞌ
    Pedro len Jacobo len Juan, lencaꞌ xuz xnaꞌbiꞌ nguldauꞌ naꞌ.
  lin-lin: Tango Yesu akomaki na ndako ya Jairisi, atikaki moto moko te kokota elongo
    na Ye, longola kaka Petelo, Yoane, Jake, tata mpe mama ya mwana.
  hns-NT: Tab oesabhan aaike marnie ke ghare pahoetjal. Hoewa par Jiesoe khaalie Petras,
    Johaanas, Jaakobas aur larkie ke maai-baap ke apane sanghe bhiettar lei leis.
  noa-E: Maimua warag wëtwia di aar barimajierram aajem. Mamʉ thuur khërʉm ee chi
    binaandam wai narr aar chan ich dʉ̈i õor khapan dubpiba, ãba chi dubtarr khʉʉnan,
    Pedro, Juan, Santiago, maimua chi aai chi ãd dʉ̈ipaita ich dʉ̈i dubpijim aajem.
  eng-EMTV: When He came into the house, He permitted no one to enter except Peter,
    John, and James, and the father and mother of the child.
  mib-NT: Te ni jinū yā vehe, te tu ní jéhe ya jnūhun quɨ̄vɨ ñayuu jiín yá, chi máá‑ni
    Pedro jiín Juan jiín Jacobo jiín tátá naná sūchi sɨ́hɨ́ un.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् याइरसरे़ कुहिम्‍मो के़रे़आङ् पत्रुस, याकुब नु युहुन्‍नाःन्
    हे़क्‍क्‍याङ् खे़न् चुक्‍माल्‍ले़ कुम्‍बा कुम्‍मासिनुःल्‍ले़ वेॽ आत्तिन्‍नाङ्
    खे़न् चुक्‍मे़न् ने़स्‍से़बा ते़न्‍नो पेःक्‍मा मे़बाङ्‌घुन्‍सिन्॥
  xnj-xnj: Peahikili panyumba pala, akavatola Petili na Yohani na Yakobo pamonga na
    dadi na nyina wa msikana yula akayingila nawu mugati, vandu vangi avalekili kuvala.
  mmx-mmx: Se neni ga vot to at loogu, neni goxo siam abeles tara ukeneng at loogu
    xusu dita vubeles eburu min, ketla ne Pita, Jon la ne Jems la ne temen mi nenen
    nom loolik kusuk mun.
  cbr-NT: Usaquin cabiani cuanbaiti a 'apun xubunu bëbaquin ca Pedro, Juan, Jacobo,
    acama 'imainun xu xanun papa 'imainun aín tita, acamaxëshi abë atsínun atsínmiquin,
    uni raíricama ëmáinshi bërúnun quixun cacëxa.
  tee-NT: Chai acsni tanucha lacachaka' ju Jesús pus jantu lacasq'uinilh ni xamati'
    cat'atanu ju pulactam junta ixma ju lijunto ask'at'a. Va yuchi ju Pitalu' ju t'atanu
    chai ju Jacobo chai ju Xivan chai ju ixpaich chai ixnatich ju anu' atsi'.
  eng-LSV: And having come into the house, He permitted no one to go in, except Peter,
    and James, and John, and the father of the child, and the mother;
  cak-NT: Y cuando xe'apon chirocho ri Jairo, ri Jesús xe chique ri Pedro, ri Jacobo
    y ri Juan ri je ru-discípulos, y chique ri rute-rutata' ri ac'ual caminak xuya'
    lugar chi xe'oc-apo riq'uin.
  pah-NT: 'Ovahemame Jairo''ga ronga pe Jesus''ga g̃a mongiukari ojupi onga pype Pedro''ga
    João''ga no Tiagova''ea no. Kujahẽa ruva''ga ga ga mongiukari kujahẽa yhẽa no.
    Ojipe''g̃a pe Jesus''ga ei: —Tapeki ti onga pype, ei ga g̃a pe.'
  sja-NT: Temãi panadak'ãri, Jesupa chi k'õp'ãyoorã jõmaweda t'ĩupi-e paji. Aba t'ĩupiji
    Pedro, Santiago, Juan mãik'aapa chi k'ayaa nawe chi ak'õre ome.
  xed-xed: Manda ɓhadaghata taŋ da taŋ, ka pyaftá Yesu ta mnduha ta lami da həga mistani,
    ka hlaʼatá tsi ta i Piyer nda Yuhwana, nda Yakubu nda dani nda mani ma tsa makwa
    ya ŋa lamə mistani.
  mks-NT: Tá na̱xi̱nu̱ co̱o Jesús vehe Jairo cán co̱ó na̱xeen a quia̱hva ña̱ma̱ni̱
    ña̱ ná qui̱hvi ña̱yivi ini vehe cán xi̱hi̱n á. Na̱ na̱qui̱hvi xi̱hi̱n á na̱sacuu
    Pedro xi̱hi̱n Jacobo xi̱hi̱n Juan xi̱hi̱n tátá mé ñá loho cán xi̱hi̱n náná ña̱.
  gfk-S: Ma be iga hanawat tano hala tane Iaros pai gale haut leh tari be di na lala
    tikai ma ie, iesene Pita, Jon, ma ne Jemes sene mon tikai ma no nuno mama ma no
    makai tano hinasik.
  bmu-bmu: Mewö jiba yaŋgö mire anda ambazip tosatŋi eŋgömosöta Pitö, Jon, Jeims aka
    morö böratkö iwinamŋi iyök eŋguaŋgiri nanŋinök miri uruŋe öŋgöget.
  dgz-dgz: Amba Iesu apan Diairus pa mega taueniwa, Pita, Dion ge Diemis amba boeni
    ine mamewa den mugenat pa gwanap amon go waenapan upinewa watanamon.
  eng-GNV: And when he went into the house, he suffered no man to goe in with him,
    saue Peter, and Iames, and Iohn, and the father and mother of the maide.
  zaa-NT: Làniana gutà'a Jesús le' yú'a. Lanú nuỹa be'él·le'e gá'a le' yú'a sino làteruba
    Pedrua nna Jacóbua nna Juáan nna, ą'hua tàta nàna qui' niula cuìti'a nna.
  eng-WEBSTER: And when he came into the house, he suffered no man to go in, save
    Peter, and James, and John, and the father and the mother of the maiden.
  guh-guh: Itsa Jesús pata Jairo pijabota, apo tocopatsi ayaibitsaëto penajonenexa
    Jesús pepëta petëpaevayo pebocaejavabelia. Tocopata saya penajonenexa mapamatabëxëyoje.
    Pedro, Santiago, Juan, petëpaevayo paxa, pena, bajara saya pamatabëxëyo tocopata
    penajonenexa Jesús pepëta. Pamonae Jesús pevajënae ena Jairo pijabota, bajarapamonae
    Jesús pitsapaeyaexana.
  bon-bon: Yeesu liba Yairus me mete me atyaramtige, tabe biname bine jiibemige puutucu
    je, yepä Peteru, Yoane, Yakobu, piiyepu pui ngulebägrä me mage babe taatu ten
    cama abacitige.
  nhw-BL: Huan quema nochi inijuanti ajsitoj ichaj, Jesús quincahuili Juan, Pedro,
    Jacobo huan inana huan itata nopa sihuapil ma itztoca calijtic ihuaya, pero sequinoc
    amo quincahuili ma itztoca.
  mgw-mgw: Yesu paikite kasake Yailo, annyi'ki'tiyeli mundu yingya nnyumba pamope
    nakwe, ila aayingi na Petili, Yoani, Yakobi na abelei ba aywo mwi'nja.
  swh-ONEN: Walipofika nyumbani kwa Yairo, hakumruhusu mtu yeyote aingie ndani naye
    isipokuwa Petro, Yakobo na Yohana, pamoja na baba na mama wa yule binti.
  wbi-wbi: neke ye ingile mu nyumba ijio, nakam'bulile umuunhu ghweni kukwingila palikimo
    nu mwene looli ju Peteli, uYohani nu Yakovo, uviise ghwa minja nu ng'iina ghwa
    mina.
  bba-bba: Ye u turɑ yɛnu mi, u ǹ dere ɡoo u kɑ nùn due mɑ n kun mɔ Piɛɛ kɑ Yohɑnu
    kɑ Yɑkɔbu kɑ bii win tundo kɑ win mɛro.
  eng-KJVCPB: And when he came into the house, he suffered no man to go in, save Peter,
    and James, and John, and the father and the mother of the maiden.
  kgk-NT: 'Ogwahẽ-ma ramo óga-py ndohejái avave oike indive. Pedro mante oike, João,
    Tiago, mitã ru, mitã sy ave oike. Upe va''e mante oike omoirũ-vy Hesu-pe. Ha ijayvu
    joa hikwái gwĩ ndoikéi va''e kwéry. Hasẽmba hapirõ-vy. Hesu ae he''i: —Ani pene
    rasẽ teĩ, he''i. —Nomano tee mo''ãiry. Oke ae-ma oĩ-vy, he''i omano tee va''e-rehe.
    Ha ha''e kwéry onhembohory hese hikwái. —Omano ete-ma, he''i hikwái ohapirõ joa-vy.
    Upéi oike Hesu mitã kunhagwasu oĩ va''e ha-py. Inhirũ mbohapy reheve, mitã kunha
    ru, isy ave ogweroike ondive. Oipopyhy mitã kunhagwasu-pe: —Mitã kunhagwasu, epu''ã
    katu, he''i ohenói-vy mitã kunha omano va''ekwe-pe.'
  waj-waj: kiaa kioo vioo vioo oro nnauvaki kuanaree kiaa iinno varioo mmuakiaa gioonna
    kiaapuuya nnauvaki vivoo kiaa Yisuuva iya ooqoo kiaa kioo Petorooso Yakoopo Yuvuaanainnaata
    vitoo kiaatannaivaa kaano koovaitanaatama vitoo nnauvaki viravai.
  cpy-cpy: Ikanta rareetee-yapaakani pankotsiki, tekatsi ishinete ikyaapaaki, apatziro
    Pedro, Jacobo, Juan, ashitawori rishinto eejatzi iniro.
  ekk-PKP: Kui Jeesus maja juurde jõudis, ei lubanud ta sisse kedagi peale Peetruse,
    Johannese ja Jaakobuse ning tüdruku isa ja ema.
  mpx-mpx: Sauga Yeisu i vin Yailo wana limiya, nige i tatalam tage gamagal etega
    alonau nihi tuk, iyai te Pita, Diyon ge Yemesa, avaliyau ge galok tamana ge hinana.
  wbp-wbp: Kujalu yuwarlirla rdipijarra, Jijajirli-jana jarraly-pinja-wangurlu warla-pajurnu
    yapa panu-kariji jirrnganja yukanja-kujaku. Rdaka-pala-mipa-jana yajarnu Piita
    manu Jamaji manu nyanungukupurdangka Jaanu manu Jayiruju manu nyanungu-parnta
    karnta. Ngula-mipaku-jana jirrnganja yukaja yuwarli-kirra Jayiruju-kurlangu-kurra.
  luo-luo: Kane ochopo e od Jairo, ne ok oyie ni ngʼato moro amora mondo odonj kode
    makmana Petro, Johana gi Jakobo kod wuon nyathi gi min mare.
  nhe-NT: Huan quema nochi inijuanti ajsitoj ichaj, Jesús san quincahuili Juan, Pedro,
    Jacobo huan inana huan itata nopa sihuapil ma itztoca calijtic ihuaya, pero sequinoc
    ax quincahuili ma panoca.
  aii-aii: ܘܥܒ݂ܝܼܪܹܗ ܠܒܲܝܬܵ‌ܐ، ܘܠܵܐ ܫܒ݂ܝܼܩ ܠܹܗ ܕܥܵܒܹܪ ܥܲܡܹܗ ܐܢܵܫܵܐ ܫܒ݂ܘܿܩ ܡ̣ܢ ܫܸܡܥܘܿܢ
    ܟܹܐܦܵܐ ܘܝܲܥܩܘܿܒ݂ ܘܝܘܿܚܲܢܵܢ، ܘܒܵܒܵܐ ܘܝܸܡܵܐ ܕܒܪܵܬܵ‌ܐ.
  esk-NT: Tikitñamiŋ tupiġmun Jesus-ŋum isiquŋitchai iñuich avataagun Peter, John,
    James suli iḷiḷgaam aapaŋalu aakaŋalu.
  msb-msb: San pag-abot ni Jesus sa balay ni Jairo wara siyaʼn gintugutan na mag-upod
    sa iya sa sulod pwera lang kanda Pedro, Juan kag Santiago, kag san mga ginikanan
    san bata.
  cpa-NT: Mi³ca¹dsi¹lé²dsa ja³quiah¹³ Jairo, tsa¹ca¹cuø¹ Jesús jǿg³ dsa¹tiogh¹ dsa²
    jue¹² dsi²néi², jmáh¹lah Pedro, quianh¹³ Juan, quianh¹³ Jacobo, quianh¹³ chiég³
    jmi² tsih² dsoh³.
  dso-dso: ଜିସୁ ଜାଇରସର୍‌ ଗରେ ଆସି ପିତର୍‌, ଜଅନ୍‌ ଆରି ଜାକୁବ୍‌ ଆରି ଟକିର୍‌ ବାବା ମାଆ କେ
    ଚାଡିକରି କାକେ ମିସା ବିତ୍‌ରେ ଡାକିନେଏ ନାଇ ।
  meu-meu: Ruma ai e kau, bena ia ese taunimanima e gwaudia tao, basie raka vareai;
    Petro bona Iakobo bona Ioane mo, kekeni tamana sinana ida.
  yva-NT: Arono Yesus de siso no Yairus apa yavar, ponayo vatano wanuije usisai, yara
    Petrusa pe Yohanesa pe Yakobusa pe muno arikainye umawe ama aja pe akoya me obo
    nao.
  dgc-dgc: Ey nadid, kédemét de to bile, éy sinaway ni Jesus du iba a somdép. Basta
    i pinasdép na sana éy de Pedro, sakay ti Juan, sakay ti Santiago, sakay tu magulang
    no anak.
  zpm-NT: Bdziṉ zho lidz Jair, psaandraa Jesús naḻ grë miech co zhits me ndziṉ zho
    zaatne nix mëëd co. Loxaque Pedr, Jacob, ni Juan, pxoz win ni xniaa win bzëëbnie
    me leṉ yu ne nix win.
  hix-NT: Horykomo màn yaka haxa nomohtxownà hatà. Horohkano yeryey hatà, Txesusu.
    Owompàra ehtxoko, rakoro, kekon hatà, toto komo wya. Petru kom marma yarày hatà.
    Noro yakoro nowomtxownà hatà, àyàm komo, àyon xarha, Petru xarha, Xowaw xarha,
    Txaku xarha. Nyamoro marma nowomtxownà hatà, Txesus yakoro.
  sim-sim: Fri i heyeri ma amber jikisi osonjik li holoho limu ewetlara. Hako Jisas
    ormu sawera, �Ji tlawa hala. Jikisi toso hawa ambu sir. Tos men wa suknyandu.�
    Karem or mbarik orin kavakavan limu hukwakol tolora. Mberem ushirik? Jikisi oson
    li heyeri angop ha krindiri osa. Urik ma ondo akak li layikurin or pantleshihi
    Pita, Jon, Jems, jikisi oso avoko nijava sihi nom or laha akak limu layira.
  npi-ULB: जब उहाँ घरमा आउनुभयो, तब पत्रुस, यूहन्‍ना र याकूब, केटीको बुबा र आमाबाहेक
    अरू कसैलाई पनि भित्र पस्‍ने अनुमति दिनुभएन ।
  cgc-cgc: Ta pag-abot danen naan ta balay Jairo, patugutan Jesus danen nang Pedro,
    Santiago, Juan daw mga ginikanan ta bata na melled naan ta balay.
  tim-tim: Hain dâm oloŋmâ arim Yairogât emet ewumâk kinmâ bikŋe yeŋgât dâmbo kili.
    Kinbiâ Petoro, Yohane, Yakobo akto âmbâi sisik aregât eweŋe memeŋe meyekto emelan
    olowâk âgâyi.
  yor-yor: Ṣùgbọ́n nígbà tí Jesu sì wọ ilé, kò jẹ́ kí ẹnikẹ́ni wọlé, bí kò ṣe Peteru,
    àti Jakọbu, àti Johanu, àti baba àti ìyá ọmọbìnrin náà.
  wos-wos: Wungi wataka dé ye wun duna gembu xaakwa dé Pita, Jon, Jems, léka yafa
    ayiwaré akwi wa, di dé wali wulayindate. Nawulak du takwa dé wali wulayindate
    dé watéfi.
  emp-NTPO: Jairo ded̶e jũẽped̶a Jesuba Pedroda, Santiagoda, Juaʌ̃da, dji wẽrãcau
    zezada, dji papa sid̶a ed̶a edesia. Waa dewarada ed̶a wãbiẽ́ basía.
  eng-F35: When He arrived at the house, He allowed no one to go in except Peter,
    John, James, the father of the child, and her mother.
  ind-ind: Sesudah Yesus tiba di rumah Yairus, Dia melarang orang-orang lain ikut
    masuk bersama-Nya, kecuali Petrus, Yohanes, Yakobus, dan orangtua anak itu.
  pes-OPCB: هنگامی که به خانه رسیدند، عیسی اجازه نداد که به غیر از پطرس، یعقوب، یوحنا
    و پدر و مادر آن دختر، شخص دیگری با او وارد اتاق شود.
  mpt-mpt: moniba komoke am osu unaniba Yesuse nakaia unangai watanea Ibo ne mo beketne
    tlaibe ge baabenea e Fita esa Yon esa Yems esa ita dletnea men olo awok aaleb
    kamwali tenaniba taniba am tam temiba
  ssx-ssx: Yesu mo da pa꞉ta꞉ opolo pulu haena꞉ mo da tukiki pa꞉ta꞉ta꞉ ma꞉nda꞉ ota꞉
    na pena꞉ leekepate pa Pida Dioni Dia꞉mesi make mo wandikina꞉ ateke inkiki yaapo
    pea Yesu ame̱le̱ da pa꞉ta꞉ honda꞉ pambemekeme.
  mkl-mkl: Ŋɔi ɑ̀ dɑsi kpɑ̃ɑ mɑ́ ɑ̀ wɑɑ koo. Iyi í to kpɑsɛ̃ bɛ, í bɑ wee, inɛ fei
    í wɑsi ku kpɑtɑ ɑ̀ wɑɑ cɑ̃ kpokpo nɑ irii ɑmɑu. Nɔ Jesu í ni, i mɑɑ̀ kpɑtɑ ŋɑ,
    kù ku, wɑ sĩ njooi. Ŋɔi ɑ̀ wɑɑ yɑɑkoɛ domi ɑ̀ mɑ̀ iyi í kui. Ŋɔi Jesu kù jɛ inɛ
    ɡɔ ku lɔ kpɑsɛ̃u do nŋu ɑjɔ bii kù jɛ Piɛɛ do Zɑ̃ɑ do Zɑɑki do iyeò bɑɑi ɑmɑu.
  gaq-gaq: ଆରି ଜିସୁ ଆତ୍‍ ଅରିଆ ୱେଗେ ପିତର୍ ଯହନ୍‍ ଆରି ଜାକୁବ୍‌ ଆରି ଗଡ଼େଅନେ ଇୟାଙ୍ଗ୍‌ଡେ
    ଆବାଡ଼େ ଆନ୍ତାର୍‌ଚେ ଆରି ଆଜାଡିଗ୍ ମେଇଂ ଏତେ ବିତ୍ରେ ୱେନେସା ଆବିକେ ଣ୍ଡୁ ।
  gof-RNT: Yesuusi Iyaroosa soo gakkida wode Phexiroosappe, Yohaannisappe, Yayqoobappe,
    na7ee aawappenne aayeppe attin hari gelana mela koyibeenna.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଯାଇରସରାଃ ଅଡ଼ାଃତେ ହିଜୁଃୟାନ୍‌ଚି, ପାତ୍‌ରାସ୍‌, ଯାକୁବ୍‌, ଆଡଃ ଆୟାଃ
