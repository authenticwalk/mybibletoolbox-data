    nõrja nãmẽ bãmmẽ ar ajbit ne ar kôt wadjà.
  eng-WEBU: When he came to the house, he didn’t allow anyone to enter in, except
    Peter, John, James, the father of the child, and her mother.
  gnw-NT: Jare oo uvãe yave tenta pe, Jesús umaeño'ã ĩru reta re uique vaerã jae ndive,
    jaeño Pedro, Jacobo jare Juan, jare cuñatai tu jare ichɨ.
  mux-mux: 'Kanu-kene Yesos yilinga lkuna omba kene lkuna sukundu yambu pulele ambula
