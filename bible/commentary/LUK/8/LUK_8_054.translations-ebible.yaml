verse: LUK.008.054
translations:
  kpx-kpx: Isito Iesuu ma ke adala holisi loui avoe, “Maia, hovelahanela.”
  okv-H: Iesu na kakara isapa amita ingeni ta jigito, “Ka, umo ere,” ainge enu
  tbo-tbo: Tamogi Yesu tewelana u nimana i wogo ma i otu i pa, ‘Tewela, una towolo!’
  mal-C: എന്നാൽ അദ്ദേഹം അവളുടെ കൈക്കുപിടിച്ചു. “മോളേ, എഴുന്നേൽക്കൂ,” എന്നു പറഞ്ഞു.
  grc-SR: Αὐτὸς δὲ ⸋ἐκβαλὼν ἔξω πάντας, καὶ⸌ κρατήσας τῆς χειρὸς αὐτῆς, ἐφώνησεν λέγων,
    Ἡ παῖς, ἐγείρου.
  bgc-bgc: पर उसनै उसका हाथ पकड्या, अर रुक्का मारकै कह्या, “हे छोरी, उठ!”
  khz-khz: Ne Iesu na vavine gimanai egapito, evaikilaato, ekeaato, “Natuku o, ono
    kuliiti!”
  deu-TKW: 'Er aber faßte sie an der Hand, und rief: Kind, wache auf.'
  zsr-NT: 'Niꞌr gdel‑lëꞌë naꞌbiꞌ Jesús len bëꞌë zidzj didzaꞌ, rnëꞌ: ―Biꞌi nguldauꞌ,
    gyasch.'
  lin-lin: 'Kasi Yesu asimbaki ye na loboko mpe alobaki : — Mwana na Ngai, lamuka !'
  hns-NT: 'Bakie Jiesoe okar haath pakarke gohoraais: „Betie, oeth!”'
  noa-E: Mamʉ amau mag nʉmjã ũrba, warag dubwia chi binaan juadam gaai pʉrnaa, —¡Ʉʉikhaardam,
    phiidʉbaad! ajim anʉm.
  eng-EMTV: But He sent them all outside, and having grasped her hand, He called,
    saying, “Child, arise.”
  mib-NT: 'Yūcuán na te ni jnɨɨ ya ndaha i, te ni cahān jee ya jiín i: Sɨ́hɨ̄, ndocuɨñɨ̄,
    achí yá.'
  lif-NT2: ये़सुरे़ खे़न् चुक्‍मे़न् कुहुक्‍को ते़म्‍सुआङ् “मामुए, पोगे़ॽओ” मे़त्तु॥
  xnj-xnj: Kangi Yesu akamkamula chiwoko mwana yula na kumkemela, “Mwana yimuka!”
  mmx-mmx: Ketla ne Iesu ga ranga axatu i mi lekngen la ga vaase lolos keretna, “Loolik,
    una xatu kaxat!”
  cbr-NT: 'Usoquian ''usáncancëxunbi aín mëcënan mëínquin biquin ca Jesusan munuma
    banaquin xu xanu cacëxa: —Xu xanu, ca nirut.'
  tee-NT: 'Para ju Jesús ch''apanilh ixmaca'' ju atsi'' chai p''as xak''alalh. Junich:
    ―Ak''ost''a''ulhch ji atsi''.'
  eng-LSV: and He having put all forth outside, and having taken hold of her hand,
    called, saying, “Child, arise”;
  cak-NT: 'Y ri Jesús xutz''om ruk''a'' ri xten caminak y xu''ij: Nóya, cacataj.'
  pah-NT: 'G̃a mondopavirẽ onga hugwi ga kujahẽa popyhygi. Hẽa pe ga ei: —Kui''i!
    Epo''ã!'
  sja-NT: 'Mamĩda Jesupa ma wẽra k''au juade jita atap''eda, golpe pedeeji: —Wẽra
    chai, ¡p''irabáiji!'
  xed-xed: Ka lagha Yesu ksaftá tsa makwa ya ta dzvu. «Sliʼafsliʼa gha makwana!» kaʼa.
  mks-NT: 'A̱nda̱ já na̱tiin Jesús ndáha̱ ñá na̱xi̱hi̱ cán já na̱ca̱ha̱n cóhó a̱ xi̱hi̱n
    ña̱ já na̱cachi a já: —Ñá loho, cuándaco̱o.'
  gfk-S: Sene be iga palim no lumana no hinasik igom tato, “Hinasik, tut nalu!”
  bmu-bmu: Gön köl waŋgigetmö, börat mi böröŋe memba qeta jiyök, “Böratni, mönö wahötnöŋ.”
  dgz-dgz: Go Iesu ae taue orup waen naniwa ware inap anega wan, “Orup negawa, ao
    yon wanik!”
  eng-GNV: So he thrust them all out, and tooke her by the hand, and cryed, saying,
    Maide, arise.
  zaa-NT: 'Pero lèe nna gutèl·le''e ní''į nna gunnie idìtsa nna rèe: Niula cuìti'',
    beyátha.'
  eng-WEBSTER: And he put them all out, and took her by the hand, and called, saying,
    Maid, arise.
  guh-guh: 'Nexata Jesús petëpaevayo cobepita. Jumaitsi pinijijumeta: —Pejanavayo,
    nonotabapunare, jai Jesús.'
  bon-bon: Yeesu piba ngulebägrä ne ime gome jwoomlige, babo tage ca jojige egä, “Bägrä,
    arpinanti!”
  nhw-BL: 'Pero Jesús quimaitzqui nopa sihuapil huan quiilhui: ―Sihuapil, ximehua.'
  mgw-mgw: Lakini Yesu ankamwi luboko na kummakia, “We mwana, yumuka!”
  swh-ONEN: Yesu akamshika yule binti mkono na kuita, “Binti, amka!”
  wbi-wbi: uYesu akan'ola uluvoko umija jula akankemeela fiijo akati, “ghwe mwana
    ima!”
  bba-bba: Mɑ Yesu u bii win nɔmɑ nɛnuɑ mɑ u ɡeruɑ kɑ dɑm, wɔndiɑ ɑ seewo.
  eng-KJVCPB: And he put them all out, and took her by the hand, and called, saying,
    Maid, arise.
  kgk-NT: '@see-verse:LUK.008.053'
  waj-waj: 'Raida varuduu Yisuuva oro kiaatannaivaa yaakuuvau utuoo inna tunoo: Kuabuaa-o,
    diitaanee,'
  cpy-cpy: 'Ikanta roteya-wakota-paakiro Jesús, ishitsitanaki iñaanatanakiro, ikantziro:
    “¡Eentsi, pipiriinte!”'
  ekk-PKP: 'Kuid Jeesus võttis tüdrukul käest kinni ja ütles valju häälega: „Mu laps,
    tõuse üles!“'
  mpx-mpx: Yaa Yeisu i na nimana i ahe, ge i baek elana i ba, “Natu, u lut!”
  wbp-wbp: Ngula-jangkaju, Jijajiji yanu kujalpa kamina-kurlangu palka ngunaja. Ngularla
    yarnkaja rdakaku, wangkajarla, “Wita mardukuja, yakarra-pardiya!”
  luo-luo: To nomako lwet nyakono kendo nowacho niya, “Nyathina, chungi ia malo.”
  nhe-NT: 'Pero Jesús quimaitzqui nopa sihuapil huan quiilhui: ―Sihuapil, ximehua.'
  aii-aii: 'ܦܘܼܠܸܛ ܠܹܗ ܝܼܫܘܿܥ ܠܟܠܵܝܗ‌ܝ ܠܒܲܕܲܪ، ܘܕܒ݂ܝܼܩ ܠܹܗ ܒܐܝܼܕܵܐ ܕܒܪܵܬܵ‌ܐ ܘܩܸܪܝܵܐ
    ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܒܪܵܬܵ‌ܐ، ܩܘܼܡܝ.“'
  esk-NT: Aglaan Jesus tigukamigich argai tuqłuġniġaa, “Niviaqsiaq! Makittin.”
  msb-msb: An hinimo naman niya kinaptan an bata sa kamot kag tinawag, “Anak, bumangon
    ka.”
  cpa-NT: 'Cónh¹jøng² ca¹chính² Jesús gug²tsih. Ca¹juúh²dsa: ―¡Nung², tsih²! ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ଟକିର୍‌ ଆତେ ଦାରି କଇଲା, “ଏ ନୁନି ଉଟ୍‌ ।”
  meu-meu: Bena ia ese kekeni imana e abia, e boi henia, eto, Kekeni e, a tore isi.
  yva-NT: Umba Yesus po arikainye umaso raneme raijar, Po raura nanto rai pare, “Arikainyo
    winy, syare winseo!”
  dgc-dgc: Pero ti Jesus, éy kembilan na tu kamét na, sakay kinagi na diya, a “Anéng,
    umégkat ka dén!”
  zpm-NT: 'Dzigo wbig me, bzheṉ me nia win, nguiedz bnee me lo win, rëb me: ―¡Guche
    i na, ndzoop yeeṉ!'
  hix-NT: Omsamtxemo yahosày hatà, Txesusu, amor hoko. Roknà y, asanàmko, kekon hatà,
    àwya.
  sim-sim: Uhu jikisnokopji oso tava sihin or toloho normu mbara, �Jikisi, nyir usahawa.�
  npi-ULB: तर उहाँले केटीलाई हातमा लिएर यसो भनेर बोलाउनुभयो, “नानी उठ ।”
  cgc-cgc: Piro, paibitan din lima an ta bata daw ambal din, “Kay! Mangon ka!”
  tim-tim: dâmbiâ baratyetŋe mem magaŋep, “Barat agatmâ kin.”
  yor-yor: Nígbà tí ó sì sé gbogbo wọn mọ́ òde, ó mú un lọ́wọ́, ó sì wí pé, “Ọmọbìnrin,
    dìde!”
  wos-wos: Wangindaka dé wulaaye léka tambambu huruta dé léré wa, “Nyan sé ramé.”
  emp-NTPO: 'Baribʌrʌ Jesuba dji wẽrãcau jʌwad̶e jidaped̶a jarasia: –¡Cau zaque, pirab̶aridua!–'
  eng-F35: So He put them all outside, and grasping her hand He called, saying, “Child,
    arise!”
  ind-ind: Yesus menyuruh semua orang keluar. Kemudian, sambil memegang tangan anak
    itu Dia berkata, “Nak, bangunlah!”
  pes-OPCB: 'آنگاه عیسی وارد اتاق شد و دست دختر را گرفت و فرمود: «دخترم، برخیز!»'
  mpt-mpt: otane Yesuse unang ten olo kweil gong wat wafunea Meno hananale ge ngansea
  ssx-ssx: Koto lemekepate Yesuma꞉ mo wandiki sikina꞉ kiki mea wi alo hata꞉ alota꞉
    Wandiki sikio. Tiae leekeme.
  mkl-mkl: Iyi í to bi ɑmɑ inɑɑbou ŋɔi í mu ɑwɔɛ nɔ í fɔ ide hee lele í ni, ɑmɑ mudɛ̃ɛ,
    dede.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ସେଲାମ୍ବୁଏଃକେ ନ୍ତି ସାଚେ ବାସଙ୍ଗ୍‌କେ ଅଁ ଗଡ଼େଅ ତଡ଼ିଆ ।”
  gof-RNT: Shin Yesuusi na7ee kushiya oykkidi, “Naatte dendda” yaagis.
  unx-unx: ୟୀଶୁ ଏନ୍‌ କୁଡ଼ିହନ୍‌ଆଃ ତିଃଇ ସାବ୍‌କେଦ୍‌ତେ କାଜିକିୟାଏ, “ଏ ମାଈ ବିରିଦ୍‌ମେ ।”
  gah-gah: Giza imikago, Izesú nene agizató aleake sele loko mohó geza otezo loko
    lokago,
  lcm-lcm: Na kala teng a kungana na kala songo, “Kag kavulik, ku tadut!”
  aer-aer: Kele imerte Jesus alheke marle rarle inteme-werne. Kele imerte re iltye
    ikwerenhe inetye-alhemele arntirrkwemele ikwere angkeke, “Marle akweke-aye, akeme-irraye!”
  qvc-NT: 'Piru Jisusqam almitata makinmanda piskashpa, jwirtita nirqan: —¡Chinita,
    atariy! nishpa.'
  tgl-ULB: Ngunit hinawakan niya ang batang babae sa kaniyang mga kamay, tumawag,
    na nagsasabing, “Bata, tumayo ka.”
  cbs-NT: 'januxun Jesúsun chipash metsunxun unanxubima yuikin: —Chipashaan, en mia
    yuiai beniwe— aka'
  xtm-NTPP: 'Sani te Jesús ma, ni tnii ya nda''a i ma, te ûni nini''i ni ka''an ya
    sa''a: ―‍¡Suchi jaa, ndakoo! ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngankamu luboko ngannengela, “Manango nnyimuke!”
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩi bui pacaro, cõ amore ñeeri, tutuaro wederique
    mena o biro ĩiupi Jesús: —Daquego, wãmʉ nʉcãña —cõre ĩiupi.'
  san-ORI: ପଶ୍ଚାତ୍ ସ ସର୍ୱ୍ୱାନ୍ ବହିଃ କୃତ୍ୱା କନ୍ୟାଯାଃ କରୌ ଧୃତ୍ୱାଜୁହୁୱେ, ହେ କନ୍ୟେ ତ୍ୱମୁତ୍ତିଷ୍ଠ,
  rmn-rmn: 'О Исус лиляс ла вастэстар тай пхэнляс: — Пуёс, ущи!'
  huv-NT: 'Quiaj Teat Jesús tasap owix a nüx, tasaj napac: ―Xecual, witiür ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi bɛnnba̱ rá̱ ''yɛ ra̱ du̱, nts''ɛdi bi ''yɛ̱mbi̱: ―Ague
    grá̱ hmu̱te, da̱mi̱ nangui̱.'
  nop-nop: Kaŋ Jesudi waabi u kohoŋ foloŋ honeeŋ niŋguk, “Waabi, pilat!”
  obo-NT: Na, id somaddan ni Disas iddos bollad taddot anak woy mid ikahi sikandin
    to, “Idi, onnow kad.”
  kca-kca: 'Иисус ԓывиԓаԓ хŏԓ ким воштәсԓы пӑ эви йошәԓ эԓты катәԓсәԓы, такан йастәс:
    "Ԋаврэмийэ! Нŏх ԓойа".'
  cak-ENT: 'Y ri Jesús xutz''om ruk''a'' ri vit xtün camnük, y xbij c''a: Vit xtün,
    cacatüj.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤆᤢᤰᤔᤧᤴ ᤁᤢᤜᤢᤰᤁᤥ ᤋᤧᤶᤛᤢᤀᤠᤱ “ᤔᤠᤔᤢᤀᤣ. ᤐᤥᤃᤧ᤹ᤀᤥ” ᤔᤧᤳᤋᤢ॥
  mie-NT: 'De nī ntiin yā ndahá ji, de nī ncāhān jee yā jíín ji: Tíhī, nacuiñī, ncachī
    yā.'
  san-TIB: པཤྩཱཏ྄ ས སཪྻྭཱན྄ བཧིཿ ཀྲྀཏྭཱ ཀནྱཱཡཱཿ ཀརཽ དྷྲྀཏྭཱཛུཧུཝེ, ཧེ ཀནྱེ ཏྭམུཏྟིཥྛ,
  qve-NT: 'Jesusñataqmi wañuq sipaspa makinta hap''iyuspa, altota rimaspa niran: —¡Sipas,
    hatariy! nispa.'
  pao-NT: Pana Te Pabe'e oo mi-ma tzakaduse, yise meeoo oo netamma, “Yotseoo.”
  cbu-NT: Pangush izuuru pshtuyaru, Isussha tsipareetssha pakeeru, kamasinamun uw
    putayaru, Apchee, natu támangi; mang átu, wanee yanpuyaru, ichiyzarangiya.
  usa-usa: 'miráimanibo Îtuma min-ínáárúgóní ayáákaq múte káyaaqtorena tiráiye: “inaarúo,
    itóaao.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu kɛkunipɛ tini, uu mɛyɑ̃́ pupɛi rɛ: Kɛwɑ̃́, ɑ yisi!'
  hui-hui: Ani biyagola Yasuhanda wandari biago gini yamuwa lalu, I̱ wane-o heya,
    lene.
  amf-amf: Kidiar naansa aanin yedayse upsi gebhika “Ya naano, dhaabhaa” kona ki hamade.
  quc-NNT: 'Ri Jesús xuchap ri ali che ru q''ab'', ko xch''awik, xub''ij: Ali, chatwalijoq,
    —xcha che.'
  dob-dob: ꞌEnega Yesu gwama nimanaya ꞌigiyaina ta ꞌieonena, ꞌigwae, “Negeyo, ꞌutoolo.”
  wrs-wrs: Doa Yesusva mutundisrinimba nomba kevrana englavalva, doa mindnam omnana,
    yeoa pho.
  mca-mca: 'Ma'' qa pa'' Jesús qa t''eku''mi'' pa''aj pa'' ƚokoi, qa yit''unhetik''i
    in yit''ij pa''aj: —¡Ome''ƚaski'', eniipha''m!—'
  kiw-kiw: Irai Iesu-ro, ruu tui-da oꞌapuai-ka, ida pupuoi-to paaꞌo, “Moo meree, eibua.”
  tzo-TZC: 'Jech ti Jesuse tey laj snitbe scꞌob. Tsots lic yalbe: ―Tseb, lican talel
    ―xut.'
  mya-mya: ကိုယ်​တော်​သည်​သူ​ငယ်​မ​၏​လက်​ကို​ဆုပ်​ကိုင် ကာ ``က​လေး​မ၊ ထ​လော့'' ဟု​မိန့်​တော်​မူ​၏။-
  gng-NT: '*Yesu cuo'' kiʼnuɔ, ki tɔke'' kɛ̀ ki ye: «Nʼbukɛ, fii.»'
  cbi-NTPO: 'Tsenñuren Jesús ya'' tyaapachi juntsa kaa na''ma'' tyaapanu kake'', daran
    patu tsandimi: Kaa na''ma, ¡mangujpade! timi.'
  ikk-NT: Kanị Jizọsị nọ kwọndọn nwata hụ ẹka, sị, “Nwata, lihi ọtọ!”
  leu-leu: Taasaxa nane tao a mana lak e a kuus, “Xalak, no tamasiak!”
  maz-NT: 'Nuc''ua e Jesús o pënchp''i o̱ dyë c''e xunt''i, o ma''t''ü na jens''e
    o xipji: ―Rí ñanga, xunt''i.'
  bod-N: འོན་ཀྱང་། སྐྱབས་མགོན་ཡེ་ཤུས་བུ་མོ་དེའི་ལག་པར་འཇུས༌ཏེ། བུ་མོ། ཡར་ལོངས་ཤིག་ཅེས་བཀའ་གནང་བ༌ན།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ngĩxmẽ́xgu nayayauxãchi, rü tagaãcü ñanagürü:
    —Pa Bucüx, ¡írüda! —ñanagürü.'
  zpl-NT: 'Che chu unaꞌtse Jesuse yanchu, nu juerte uninu lunchu: ―¡Enduꞌ, uzetee!'
  mbc-NT: 'Tîîse Jesus wîtî''pî iipia. Moropai yapisî''pîiya itenya pî''. Moropai
    ta''pîiya meruntî ke: —‍Ma''non, e''mî''sa''kakî, kai''ma.'
  ndg-ndg: Lakini ywembe, kankamwa luboko yolo nnwawa, ni kunkema kwa lilobe, kabaya,
    Mwana, uluka”
  wsk-wsk: Bare Jesus itiwik mu kuting te iluwam ale auram ale mam, “Aga kuriang,
    ni baresko!” mam.
  toj-NT: 'Ja Jesusi ti huaj syam yi ja sc''ab ja aq''uixi. Ti sc''uman tzatz leca:
    ―Nina, q''uean, xyutaj.'
  tbc-tbc: Gug Jesus nanuk banin te yabig ibol, “O nanug, masa!”
  sna-sna: Asi akamubata ruoko akati, “Mwanangu, muka!”
  smk-NT: Ket gina'getan nay gamet na tan wana nin maksaw, “Anak ko, mibangon ka.”
  grc-TCGNT: Αὐτὸς δὲ ἐκβαλὼν ἔξω πάντας, καὶ κρατήσας τῆς χειρὸς αὐτῆς, ἐφώνησε λέγων,
    Ἡ παῖς, ἐγείρου.
  gof-WFTW: Shin Yesuusi na7ee kushiya oykkidi, “Naatte dendda” yaagis.
  spa-BLM: 'Pero él los echó a todos fuera, y tomándola de la mano, la llamó diciendo:
    “¡Niña, levántate!”'
  kyz-NT: A'eramũ 'ga awau amanũ ma'efera ẽẽ popyyka. —Ere ejua ewya, ky'ri— 'jau
    'ga ẽẽ upe.
  dao-dao: Cunsepi Jesuh naw nghnumica cun a kut üng manki naw, “Ka ca aw, tho law,”
    ti lü, a khü.
  cya-cya: 'Una Jesús msñi ñi yaa'' cuhui'', lo'' ycui'' cueen ñi: Sñen'', tyitucui.'
  nii-nii: Ba Jiisas ambił ei angił ambiłpi, ek dinga nipi ngum, “Ambił kembis, nim
    engii!” a nim.
  ign-NT: 'Tacahe, ema Jesús macara­tacapa eta suvahuana. Tásiha, máichapa: —Nuchicha,
    nuvanecavi: Péjamica, péchepuca —máichapa.'
  dik-NT: Go meth dɔm cin ku lëk ye, “Manhdiɛ̈ jɔt rot.”
  cac-cac: 'Axo Jesús ix yaman sc''ab'' ix, te chaan̈ ix yala'': —Ach cob''es unin,
    q''uean̈ vaan, xchi.'
  tzj-E: 'C''jara'' Jesús xuchap chuk''a'' comnak y cawra xbij tzra: —Catyictaja xten,
    cara'' xbij tzra.'
