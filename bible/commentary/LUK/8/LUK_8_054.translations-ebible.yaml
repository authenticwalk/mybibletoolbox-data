  cut-NT: 'Tuhme cheta̱h Dihvo vo ta̱h te, ne a̱ma dito ra̱hn ye: ―Ta̱hn dihn, ¡cuenecuen!'
  bel-bel: 'А Ён, выслаўшы ўсіх прэч і ўзяўшы яе за руку, усклікнуў: дзяўчына! устань!'
  zlm-KSZI: Tetapi Isa memegang tangan budak itu dan berseru, ‘Anak-Ku, bangunlah!’
