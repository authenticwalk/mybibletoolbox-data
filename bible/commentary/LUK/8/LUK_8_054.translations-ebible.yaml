  boj-boj: Onaqa Yesus a warum miligiq gilsiqa aŋgro aqa baŋ ojsiqa soqtosiq minjej,
    “O Aŋgro, ni tigel.”
  eng-DRA: 'But he taking her by the hand, cried out, saying: Maid, arise.'
  knf-knf: 'Kë Yeŧu aşë mëban poonu ţi kañen aji na a : « Poon, naţiin »'
  san-KHM: បឝ្ចាត៑ ស សវ៌្វាន៑ ពហិះ ក្ឫត្វា កន្យាយាះ ករៅ ធ្ឫត្វាជុហុវេ, ហេ កន្យេ ត្វមុត្តិឞ្ឋ,
  arn-NT: 'Feymew Jesus nüñmafi ti pichidomo ñi kuwü ka feypifi newentu dungun mew:
    —¡Pichidomo! ¡Witratunge!'
  zas-NT: 'Dxel gunaaz Jesús yaam, guneeman rejs, rëbaman: ―Bindoo, bixche.'
  ken-NT: Kɛ Yesu arɔk kɛ́kwɔ́t nɛ mɔ́wu, akɛ́m awɔ ywi, abhɨŋɨ yi bɛ, “Mɔ́wa, faté.”
