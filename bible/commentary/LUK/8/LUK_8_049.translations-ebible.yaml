    a'i owe ape henetaire awere!”
  myy-myy: 'Ito bajiro isore ĩ goti ñaroca Jairo ya wi ñarã ejayijarã Jairore gotirã:
    —Mʉ maco godacoamo. Ito bajiri mʉcana tʉdi ʉsirioro yibesa ãni riasogʉre, yiyijarã
    ĩna Jairore.'
  trc-NT: 'Ataa navi̱j caꞌmi̱i̱ Jesucristó, ne̱ caꞌnaꞌ ꞌo̱ síí cavii tucuá Jairo,
