    totiakhueʼ ya̱e̱ʼ. —‍Jairotaj onaʼuyate.
  pwg-pwg: Yesu patana da ivivi sisiya ma wawaya sago Jairas ina numiiyai ipisi ma
    ivona bo, “Jairas, natum namada irabobo. Bada kevoterei, ke kuni tinaviravirai.”
  cjv-cjv: 'Te yaromi ka yo di moingoro yai ta kiapam yai ori ikom dere ure kiapam
