    guivim areme. Eghtɨ nɨ tisa ua ingangarim a danɨngan markɨ.”
  agg-agg: Ai wataporɨmbo-randühɨ nüŋguambe, nindou mamɨ ai hɨfandɨra-randeimbɨndɨ
    worambeahɨndɨ tüküfi hu hoafɨyuhɨ yahuya, “Sɨhafɨ nɨmorɨ ana yɨfɨmayo, ŋga se
    yamunde-randeimbɨ-mayu ranahambo tɨŋɨrɨfo dabadomboyafɨ,” mehuamboyo.
  ptp-ptp: Yesu gên dɨnêl kɨyang mɨ dô, dɨ xomxo ti vac Jailas ben val nêl vô Jailas
    ên nêbê, “Num byac yib gwêba, mêgem le i lêc vông yuac levac vô xolac kehe mɨ
    i lam lêm.”
  nak-nak: Tio, e Iesus so vikarakara, la tahalo isa loio te la luma te Iairas, eia
