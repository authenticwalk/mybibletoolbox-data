  usp-NT: 'Aj tijini'' Kakaj Jesús chi yoloj riq''ui man anm li cuando xtaw chic jun
    tako''n riq''ui Jairo y xij re: Xcami'' arab''in. Ta'' chiqui'' nen tichacuj talatz''ab''saj
    jwich sic'' ajtijonl, xche'' re.'
  zav-NT: 'Ṉe''e cho''ete Jeso''osən'' dižə''ən ca'' catə'' bžin to beṉə'' gwza''
    liž Jairon'' ɉeže''ene'': ―Bagot bi''i no''ol dao'' c̱hio''onə''. Bitoch gondo''
    maestrən'' zed.'
  sgz-sgz: Má kán tu worwor besang ái Iesu iatung, io kesi kálámul a lu him i rum
    si Iairus a rut pas Iairus mák bitái ngoro minái, “Natum tahlik ákte mat. Má dánih
    una lawa pasi mul suri ái Tám Aratintin?”
  kek-NT: 'Toj yo̱ ajcui'' chi a̱tinac li Jesús nak quichal jun li cui̱nk sa'' rochoch
    laj Jairo li nataklan sa'' li cab li neque''xch''utub cui'' ribeb laj judío ut
    quixye re laj Jairo: —Xcam la̱ rabin. Ma̱ch''i''ch''i''i chic laj tzolonel, chan
    re.'
  blz-NT: Pintanga' morobu i Yesus, notakamo a sa'angu' mian men poto'utusan ni Yairus,
    tanaasna laigan bakitumpuan iya'a. Ia nambantilkon ni Yairus taena, “Anakmuu nolapusmo.
    Sobiimo i kuu ka' dauga' mungkulen i Guru.”
  poe-NT: 'Na̱xa̱ tjejótjo sín ntiha ntá xrína̱hya ikui ijnko nkexro kjui̱xi̱n nto̱e
    tí chꞌín tꞌe̱to̱an kuènte ni̱nko, a̱ ntá chénka chꞌán tí chꞌín tꞌe̱to̱an kíxin:
    ―Xja̱an na mé ó kjuixin kꞌuén. Áxri í chje̱éhya xra̱ tí maestro ―ichro chꞌán.'
  san-TAM: யீஸோ²ரேதத்³வாக்யவத³நகாலே தஸ்யாதி⁴பதே ர்நிவேஸ²நாத் கஸ்²சில்லோக ஆக³த்ய தம்ʼ
    ப³பா⁴ஷே, தவ கந்யா ம்ருʼதா கு³ரும்ʼ மா க்லிஸா²ந|
  cof-NT: 'Junni Jesús ya sonabe cuenta caquinasa, Diosichi fiqui miinun yabi mantaminchi
    yabi nechi tsachi janue. Junni ya nachi apabe itsantinue: —Nuchi namari numa puyanue
    tinue. Junto miya Jesuca jasa carituntsan joe tinue.'
  srm-NT: 'Nöö di juu dë seei, hën wan u dee sëmbë u di hedima u keiki di bi ko kai
    Masa Jesosi faa ko kula di mujëë mii fëën dëën, ko dou. Hën a taki dëën taa: “Mati,
    gaan soni. An dë fii mbei di Mësitë ko möön e, biga di mii fii dëdë kaa.”'
  qvs-NT: 'Chashna Jesus willaykaptin Jairopa wasinmanta suk runa chayarkan. Payka
    Jairotaka willarkan: —Wambraykika ñami wañushkana. Amana wasikiman Jesustaka pushaynachu.'
  zca-NT: 'Stubi ra'' kidi''zh Jesús, orze'' mizhin tu xa'' kwa''n nzho lizh Jairo,
    nzhab xa'' lo Jairo: ―Lë'' mizhwin che''nal ngut la; bila'' nayi''dnutra''l Maestr.'
  cbc-NT: 'Bairo cʉ̃ caĩãnitoyea, jĩcãʉ̃ etayupʉ, Jairo ya wii macããcʉ̃ pʉame. Jairore
    qũĩ quetibʉjʉ etayupʉ: —Mʉ macõ merẽ baiyasicoaamo. Bairi tocãrõã cʉ̃ patowãcõña
    marĩrẽ cabueire —qũĩ quetibʉjʉyupʉ Jairore.'
  qxo-NT: 'Jesus tsaynö parlapaycaptinmi Jairupa wayinpita juc willacognin runa chaycur
    Jairuta nirgan: “Tayta Jairo, tsuriquega wanushganam. ¿Imapänatä Jesustapis wayiquiman
    pushanqui?” nir.'
  mox-mox: Ieisu nawale vonavona vavine nana ʼinaya, ʼinega vanue tafwalolo ana tovanugweta
    Yailo ena vanuega taha tomotau vale miea ʼinaya vonaya, “Natuhu yawaina niʼa gumwala,
    ʼinega Toveʼita ge una veʼaqe visiqi.”
  kew-kew: 'Nipumi mo agaa pena lakelalaina mo adaare aa muduna agaa mea o taape aa
    meda ipisa. Nipumi aa mudu Jairus-para yaaloa lakesa: Nena nogo aba ini adupiaade
    sa. Apo tisaa-para nena kogono namapaape sa.'
  dww-dww: Yesu yaḡoro ya giugiu be sinagog taurabenama na vadae banaga miemieninama
    ya tava da Jaeras ya riuena, “Natumma ya gurina, tauwai katakatai nam kwai sinasina.”
  nif-nif: Yesulɨ manda wɨndɨñ eñɨlɨmbi, ama nolɨ it kiyau kandɨkñelok ilnan nanin
    manda tɨkembi, Jailusloñ bɨmbi nɨñguk, “Wembañga ip sembɨk, wala tɨmbi endaut
    nɨmbɨmbi, slakan wandɨñ kesɨk gawat nɨm ñauk.”
  twi-ASANTE: Yesu gu so rekasa no, obi firi Yairo efie bɛka kyerɛɛ Yairo sɛ, “Wo
    babaa no anya awu enti nha Ɔkyerɛkyerɛfoɔ no bio.”
  aoj-aoj: Anen ataꞌ naꞌi atin owaꞌ, anona aman nakwaha ipat Jairusi nafiꞌi naꞌipa
    Jairus naꞌamba naꞌi, “Nogamena ineꞌikwi a kwagaꞌ eaꞌ. Naꞌamba ina nendaꞌ Dembinai
    Tisa nofoꞌo nomaꞌw kohana, owaꞌ, hapaimi.”
  cbv-cbv: 'Páant ã niijíchahjeh, Jairoíh mʉʉmánt bej, Jesúswã pebhna jʉibínit, Jairoboodíh
    nin pah ãt niijíp wʉt jĩ: —Jáantjeh ma nʉʉ́m mi mʉʉjáh bejep be. Páant mi wʉnʉchah,
    bohénidih ma jwʉ́ʉb bejat tʉ́ʉtʉ́, Jairodih ãt niijíp wʉt yʉh jĩ.'
  taw-taw: Anɨb agaknɨŋ, Jaylus bɨne olap kal ne nɨb apɨl nop agak, Pay nak pɨsnep
    kumub agak. Tisa nop age, tob yul ma ownɨmuŋ agak. Age adɨkɨd amnɨmuŋ agak.
  jic-NT: 'Newa quepj lal véletsja na, yom tjac'' jepa wo mpe, tjevele jepa lal: —Tepe''e
    cyucus. Po ma pajal la tjemyona qjuis Jepa lal quinam.'
  zap-NT: 'Benak kanii Ne lo men, chene wdxiin te xpén Jairo, re men lo Jairo: ―Le
    xsaap de che wet. Gunendetre de lo Maxter.'
  wer-wer: Pi pël yamëem taprek om wëën omën namp ngarangkëpë kaatakaan së ngarangkëpön
    epël mëëa. “Nim koontup wel wiaarek këpök rë yanuulaup koirak waisngan.”
  ipi-ipi: Jisasato wuane lo atea-kola teke, akali mindi Jaitusana andaka atala epoto,
    bala lamawuato, nimba wanane wamba omala-ko. Tisa oko masia-pene epolane. Peke
    leakale kondaa.
  qul-NT: 'Jesús parlachcajtinraj, Jairopaj wasinmanta uj runa jamorkan nispa: —Ususiyqui
    wañupunña. Amaña Yachachejta molestaychu.'
  urw-urw: Jisas doraga bürarbere, kunube fatab taba fere güreb fata gamnab fere güre
    oguradi, taba fere baba menüm waweaga, “Nab momugo kumeaga. Sibam sarigegi fere
    kub namana duwegena.”
  rmy-GURBET: 'Dok o Isus vaćarda e džuvljaće, avilo jekh andaro čher e Jaireso, e
    šorutno e sinagogako, thaj vaćarda lese: “Jaire, muli ćiri čhej. Ma muči e učitelje.”'
  ter-NT: 'Ixómoiko koyûho ne Jesus, simóne xâne ukeâti óvokuke Njaîru, enepone éxoti
    koeku íhikaxovoku hó''e jûdeu. Hara kixo Njaîru: —Ivókovone ihine îti. Hákone
    perexôa itukéti ne ihíkaxoti —kíxoane.'
  bmr-NT: 'Jesu ihiimaaunaaca Jairo sinagogaja aivojɨɨbo iijatɨ saafi asaauboro Jairoco
    noovauhi: Daicɨgai guijevecuuhi; Jɨɨbogomɨnaafico dihiimaasucuudino, nooboro.'
  fuf-fuf: 'Wa fewndo ko Iisaa yewtata ɗun, gorko jeyaaɗo ka hooreejo juulirde nden
    ari, wi''i mo: «Jiwo maa on maayii. Hay tertiɗaa sonjugol oo karamokoojo.»'
  mwc-mwc: Iesu karauwata i bisisiya, ba pipiya kesana duvu yovena badana ana yoveyai
    i wasaga i botu. Ba i wona, “Jairus natum wai i rabobo, ba giugiu biyina kega
    kuni sinikaini.”
  bhl-bhl: 'Ulo wangse ding dim bakate, mak kunum mak teleko, wensan kebiliw am em
    atebe kak kunum beem mit mewso teleko, bokolewomele: “Kom mun bu atin kuw kuan
    kembu kasike, ku kukuyemin kunum beelo kanelom ilum makso dulewbokolew te!”, dangse
    kale.'
  ons-ons: Yesu eŋe ŋerep don olale okorake, naso yewaka ŋei mane Yairus wane matko
    ŋine lotke more, Yairus olale rake, “Ge borasoŋone mo seukmaike, kito ŋebo ŋeboze
    mi iwenka sarikene, yeine.”
  con-NTPO: 'Jesús toya pushesui''ccu condase''je''ni faesu a''i na''su Jairo tsaone
    jipa Jairoma su: —Tayo tsu que onque''ngeja pa''ya. Ti''tsse atesian''suma noñangiambe
    ántteja.'
  ghs-ghs: Noo oke Dzesu hiiremi Guhu sooparaho nagata teei baaqi soopara oke pobi
    hiireta, Maqa, niiho khatata ao baate bamu naate oonita etoqa banaita sesero eetaino.
  peg-peg: ହେୱାନ୍‌ ଇ ବେରଣ୍‌ ଇଞ୍ଜିମାନିହିଂ କୁଟୁମ୍‌ ଇଞ୍ଜ୍‌ନି ମୁଡ଼୍‌ଦାକାନ୍‌ ରୱାନ୍‌ ୱାଜ଼ି
    ଇଚାନ୍‌, “ନି ଗାଡ଼୍‌ ହାତାତେ, ଗୁରୁଙ୍ଗ୍‌ ଆରେ କସ୍ଟ ହିମାଟ୍‌ ।”
  txu-NT: Kum kabẽno ãm rã'ã nhym bẽnjadjwỳr nhũrkwã kurũm me'õja tẽn kajpan kum,
    —Onĩj arỳm akra ty. Kwãrĩk wãnh ga memã ujarẽnh djwỳnhmã akrao ano kator kêt,
    ane.
  eng-WEBU: While he still spoke, one from the ruler of the synagogue’s house came,
    saying to him, “Your daughter is dead. Don’t trouble the Teacher.”
  gnw-NT: Jare Jesús uyemɨngueta oĩ rambueve, penti vae ou uvãe tupao re uyandareco
    vae jenta güi. —Umano ma nderayɨ —jei—. Agüɨye ma emambeco oporomboe vae —jei.
  mux-mux: 'Yesos-ni ambalendu aku-sipa nimba mulurum kene, yi te, yambuma máku toku
    Pulu Yili-nga ungele piliiring lku nukuli yi ⸤Jairas⸥ nga lkuna molupa kene omba
    ⸤Jairas-ndu⸥ nimba mele: “Nunga ambulale kolupa pora símu. Ung-Bo Tunjuliele ‘Mindili
    nupili.’ niku we naa meku wani.” nirim.'
  maj-NT: 'Nk''ie nga b''a̱ ta̱ títsuhu Jesu, tu̱ j''aihí nku nda̱ xi nibaha ni''yaha̱
    nda̱ k''aku̱hu̱ ni''ya sinagoga̱ ko̱ b''a̱ kitsúhu̱: —Ja k''uen ta̱kjíhi̱n. Najmi
    ta̱ n''estihi̱ ri̱ nda̱ maestru̱.'
  bkq-NT: 'Jesus aguely umelâ Jairo ety donro saindyly, aguely: — Jairo, ipa ixiry,
    nigueaki! Itynra âdaiseba kulâ Jesus kadadâ — kely.'
  kue-kue: Yesus ka i di moglko, Jairus makai yungu sugl moglkwa yagl kande ye yungumugl
    kakepmo yomba ta undre, Jairus ditongwa, “Ene ambutn goglkwa, ka beke tongwa yagle
    yumbun wakane tekro.”
  cot-NT: 'Iroompaquea quenquetsatatsitiraja Jesoshi icoraquepoji itsipa, iquenapoji
    itsovironaquitequi Jairo, jivatanquitsica shinagogaqui, icanqueriquea: —Jac metojaque
    porijanite, ariotapojaque pasereguiritsi Tsatacaantantatsica.'
  bnp-bnp: E Isu i tabana ni ta, a vinuru tara i bele, i valai na ruma e Iairus, a
    matakari na roho na vaponga, i ta maea, “E tumu i mate pali. Naha ni vakapae tabua
    a mari ni tovo.”
  apn-NT: 'Rôm nhũm Jajti mã àpênh xwỳnhjê hõ õrkwỹ rũm ma õ patrãw kutã tẽ nẽ wa
    hkaxpa nẽ Jajti mã kãm: —Kwa na ra apê akra ty. Jakamã mo kaxyw kot ka kêt amnhĩ
    kôt hwỳr Jejus o mõ? Kwãr mãmrĩ ma akupỹm tẽ. Anẽ.'
  ctp-NT: 'Laja nu nchkwiꞌ Jesús, bra kanꞌ mdiyan ska nten nu mdoꞌo naꞌan tyi Jairo,
    yu kula kanꞌ nu ka ndloo la niꞌ lyaa ꞌin neꞌ kanꞌ. Kwiꞌ yu kanꞌ mdiya ytsaꞌ yu
    ꞌin Jairo bra kanꞌ: ―Wa ngujwi sñiiꞌ, yu kula ―ndukwin yu―. Ja chkwiiꞌ ꞌa loꞌo
    yu kula kwa chaꞌ kan yu naꞌan tyii.'
  bre-BRG: 'Evel ma komze c''hoazh, unan bennak eus ti penn ar sinagogenn a zeuas
    da lavarout dezhañ: Da verc''h a zo marv; na skuizh ket ar Mestr.'
  opm-opm: Porpatin orhor rotu ap wamat pat han ohe apdapat tit han tit mengsi aprisa
    rotu wamat pat han ohnong Jairas gwe kor uh gin da ushemur. Ihan go tisa mohnong
    be ina ruumsup mar pisapra pongopri.
  bvr-bvr: Gun-gatiya waypa Jesus a-wena achila a-ni, an-mujaruk ana-bona gu-gata
    wenga Jayrach gun-nika rrawa, lika a-wena nula, “A-lay, Jayrach, jin-nginyipa
    delipa gipa gugu gun-nyagara gu-ni. Ganapa wenggana an-guna bunggawa.”
  wal-wal: Yesuusi biron hegaa giishin, issi asi Aihuda woosa keettaa halaqaa sooppe
    yiidi, “Ne na7iyaa haiqqaichchaasu; simmi tamaarissiyaagaa daafurssoppa” yaagiis.
  shj-shj: Ani musku mälegeccenäsang, nuxu kigkandäng käpätäng pang Yayurus kawung
    ngade ta Yayurus ka, “Päxä penägi käxsä, wanga dereygä me bäldic winy.”
  zad-NT: 'Ni choe''telə Jesúza'' dill'' ka bllin to beṉ'' wzee lill Jairona'', na''
    jelle''ne'': ―Ba wit bi'' c̱ho''na''. Bich gonilo'' Maestroni zed.'
  kmg-kmg: 'Iŋuc muhuc domahame mitific soŋaŋte fickonec dâŋ šiŋuc warewec: “Otâge
    hâmokac, irec qaqazu maŋgâŋ mi ecnetec warezejec.”'
  aso-aso: 'Neꞌmine lo nolivo monoꞌ numudoꞌ gizebo veꞌmi numungukotiꞌ eveneꞌ ma ogo
    tiꞌ lo lineꞌ: Gaza aluva ma nene mo helave. Nemuꞌ nene gaza tisaꞌni nene lihiteheka
    lo gohi eleꞌmizo amozo.'
  uli-uli: Yodwe ye chil kapatpat Jesus ngo semal re kakal hapatpat yesa budoh mo
    irel imw we imwel Jairus sa kangalu Jairus bo, “Sa mes molwe lom. Le maila yam
    hamachluku fedaley Sensey la.”
  nin-NT: Nggo Yesu a ni so re, unitu numa a zhi ni iko i Jarru na ni ddu Jarru di,
    “Si so tsutsarr unitsarr wa gbami hen, uva mi wa a ka ttu ba.”
  tgk-tgk: 'Ҳанӯз ки Ӯ гап мезад, як нафаре аз хонаи Ёир хабар оварда, гуфт: «Духтаратон
    гузашт, дигар устодро заҳмат надиҳед».'
  acu-NT: 'Tu chichaak wajai, Jairo aintsri ni jeenia tari apurin chicharak: —Nawantrumka
    yanchuk jakayi. Nuikiartin nemarkini awajip, —timiayi.'
  cak-WNT: 'Y c''a ntajin na c''a nitzijon ri Jesús riq''ui ri ixok, tek c''o jun
    achi xoka ri petenak chrachoch ri Jairo, ri Jairo ri principal chupan ri jay ri
    kas nic''ut wi ri ruch''abel ri Dios. Ri jun achi ri xoka, xorubij c''a chare
    ri Jairo: Man chic tac''uaj ta el ri Tijonel Jesús, ruma ri ti ami''al xa xcom
    yan.'
  ebk-ebk: As nan cha munkarkaliyan Jesus, enmali nan usa ay laraki ay naifiaor ay
    nurpu as afong Jairo, ya kanana kan Jairo, “Natuy at nan pototmu ay fiafiai. Achim
    lilifokun nan misturu.”
  spa-PDDPT: 'Mientras Él aún hablaba, apareció uno de parte del oficial de la congregación
    quien dijo: Tu hija murió. Ya no molestes al Maestro.'
  tke-tke: 'Yesu awogagave, ahifiyaga muthu a vade va Zhayiro, mpogo a nyuba ya malobelo.
    Omwaaddela, wiira: “Iii, Muhumukukumule Namasuuziha, mwaaninyuya ohukwa.”'
  ruf-ruf: Yesu hang'ali yolonga, tsakatsa imunu kulawa mne ing'anda ya Yairo. Kamlongela
    Yairo, “Uleke kumtsupfa Imlangulitsi.”
  gun-gun: 'Jesus ijayvu teri ho''amy reve peteĩ ou onhembo''eaty pygua ruvixa ro
    gui. Ha''e vy aipoe''i ixupe: — Nderajy omano ma. Nda''evevei ma porombo''ea remoangekove
    aguã — he''i.'
  agu-BL: 'I cunin na tzan Jesús tan yol tetz yi xna''na''tz yi tule''n tzaj jun scyeri
    yi e'' najal Jairo tan talche''n tetz i'': —Ta'', yi me''lu'' ja wi''t quim. Cha''tz,
    quil xuxu'' mas yi kajcaw, —chij i'' bantz.'
  isn-isn: Naulongolekile kulunga, umuntu ung'wi akaza kupuma munyumba amukulu wa
    mitekeelo akalunga, “Munanso ako ukule likakumunyoma ung'walimu.
  ilo-ULB: Idi manarimaan isuna nga agsasao, adda ti immay nga naggapu iti balay ti
    mangidadaulo iti sinagoga, nga kunana, “Diay anak mo nga babai ket natayen. Saan
    mon nga singaen ti manursuro.”
  pir-NT: 'Tiquiro sa nini watoa Jairo ya wʉhʉpʉ ijiriquiro yahuro wihiahye: —‍Mʉhʉ
    macogã yariaa wahari. Sa yegʉ buheriquirore piji cãhtaeracãhña, niahye tiquiro.'
  anv-NT: Ndɛre Jisɔs abɔ alú jɔɔ́ge ne mendée yimbɔ, muú fɔ átané né gepúgé
    Jarɔs áchwɔ́ gáre Jarɔs áké, “Maá wyɛ agbó mɛ́, ɔchyɛgé sé ménlɛré ɛfwyale
    detú.”
  sab-NT: 'Jesu kle gerule ene muinga ole gire onbre gdaite chiu Jairo ullage chku
    geru jige Jairoge jonke Jairo jian giti, onbre geru jiganga gerudu Jairo ole:
    —Ba kwian tkanga tangle geruge chuge ngwadi lle na boi, ngwale ba kle ama dbe
    mo ullage, ba jian me chegu.'
  tmd-tmd: Jisas aliö rɨmɨn nugugɨrön, Jairas mabö rɨ nölmɨd nöbö i hön, Jairas nugwo
    yadöŋa, “Halöu naŋ aku mɨ wöröxa; yad nölɨb nöbö nugwo yadaŋ yödpɨlö ölɨŋa wöröxɨp
    henmöm; höbkal duaŋ,” me röŋa.
  acr-NNT: 'Kꞌa kachꞌaꞌt ne ri Jesús, echiriꞌ xkꞌun lo jun petinaq chirocho ri aj
    wach re ri sinagoga y xoluꞌbꞌiꞌij che ri Jairo: —Ri miꞌal la ya xkamik; na jinta
    chi kutiqoj kabꞌayabꞌaꞌ la ri tijonel —xchaꞌ.'
  kpg-kpg: Di madagoaa Jesus nogo helekai ai, gei tangada kae hegau ga hanimoi i di
    hale o Jairus, ga helekai gi Jairus, “Dau dama ahina la guu made, goe hudee haga deaadee ina
    Tangada Agoago.”
  taj-taj: येशूसे ताम लबान लबा धुइरी याइरसला दिमग्‍याम म्‍हि गिक खसी याइरसदा “ह्राङला
    झामे सिसी जिन्‍जी। दाहेन्‍से गुरुदा दुख थापिन्‍गो” भिसी भिजी।
  avt-avt: 'Jisas wen katɨp hɨm im, mɨtɨk hak ke wɨnak ke mɨtɨk iuwe Jaires kan ketpɨwek
    kar ik: “Nɨki pit epei waa. Ti henmak ti eriyaam ektan Jisas? Ti ewisɨk kakno.”'
  cbk-cbk: Mientras si Jesus ta man cuento pa, ya llega un gente que ya sale na casa
    de aquel oficial si Jairo. Ya atraca le con Jairo y ya habla con ele, “Ñor, nuay
    mas necesidad para molesta con el Maestro, cay muerto ya el di uste anak.”
  uig-ARA: 'ئۇ سۆز قىلىۋاتقاندا، سىناگوگ چوڭىنىڭ ئۆيىدىن چىققان بىرەيلەن كېلىپ سىناگوگ
    چوڭىغا: ــ قىزىڭىز جان ئۈزدى. ئەمدى ئۇستازنى كايىتمىغىن، ــ دېدى.'
  tuf-tuf: 'Eyta wacayat icar Jairo wacjí chinjác chihtá cat bar ehcwáy wijacro. Wiquír
    wajacro: —Jáirou, bah wacjí bahnác bar chinjacro, -wajacro-. Siw̃quib acsar roti
    jaw̃i, wajacro.'
  abx-abx: Si pagparapahalling-na pa si Jesus, aniya' manakka tikang si ruma'-na si
    Jairo, i punu'-na si sinaguga, ngan agsumat iya, “Minatay na i dadi'-mo. Gana'
    na pulus-na si pagpara'ulang-mo si Ma'istroy nan.”
  mco-NT: 'Yam Jesús anajty ycapxpy, co ymiiñ tüg jäy huɨdi anajty tɨ chooñ ma Jairo
    ytɨjc; je Jairo nihuindzɨn''ajtp anajty je judiojäy naymujctac, chi nɨmaayɨ: ―Tɨ
    y''ögy miich mnɨɨx, ca'' mjac''amayɨ̈y nïgɨ yɨ Huindzɨn Jesús.'
  bsp-bsp: 'Yesu eyi kəlok-loku kaŋkɔ, kɔ fum wəlɔma ender kəyɛfɛ ka ndena wəbɛ ka
    dəkəcəpəs da dare, k’ender pəloku: «Wan kam efi, ali məntɔrəs fɛ sɔ wətəksɛ kəkɔ
    di.»'
  kqf-kqf: Yesu yaḡolo waivini lisinemo i giugiu ba bolu vanuwina badana isana Diyailesi,
    ena vanuwemo lava i tava bi i giuwena gado, “Tauwailovelove kuma kaka nuwalaḡalaḡa
    natum kaikana i peki.”
  cpb-NT: 'Tekera ikaatziroota Jesús riñaanatziro tsinane, areetapaaka poñagainchari
    ipankoki jewatakaantatsiri rapatotapiintaitaga, ikantapaakeri: “Kamake pishinto,
    ataama poomerenchiiri yotaantaneri.”'
  aon-aon: Aria douk Jisas wata nape neyagwreh atin aria anan napei Jairus ananit
    urupat iri nanaki nakrip Jairus nakri, “Jairus, nyakik nugawik kwagok. Douk namudok
    aria nyak mare nyukon mour debeini Tisa um nunaku nyakit urupat um.”
  hus-NT-2005: 'Bél kʼwajat ti káw na Jesús, tam ti ulich jun xitaꞌ xi tál bin kʼimáꞌ
    na Jairo, an inik xu okʼlek ban atá xon tu tʼajnal an junkuntaláb ani utsan enchéꞌ
    na Jairo: ―Na tsidhánil chemech, yabich ki kʼwajay ka aniꞌ tʼojliy an Okʼtsix.'
  mig-NT: 'Te nini ká''a̱n‑ya̱ súan, te ni̱ chaa̱ ɨɨn mozo cha̱a kúñá''nu ini̱ ve̱''e
    sinagoga‑ún, ni̱ kachi̱ nuu̱‑dé: A ni̱ ji''i̱ se̱sɨ́''ɨ́‑ro̱. Ma̱ sátéñu‑ga̱‑ro̱
    Maestro, áchí.'
  bps-bps: Na sleng Dyisas talù fa, nun to kel fdu di gumnè Dyairus, dunan i ganlal
    di gusatdò dad Dyu. Na manan di ku Dyairus, “Nangam fafles i To Tamdò di gumneam,
    du laam nan gnumah i tingaam. Tamati nan.”
  mbs-mbs: Telobo pa minikagi si Jesus diyà te bayi, dimateng se otaw lekat te balay
    te obanen te simbahan, aw minikagi diyà ki Jairo, “Nematay den se batà nikaw.
    Wedad den kekemowan te pegpedeleg no te Menenoladà doton te balay nikaw.”
  tof-tof: Yesu bóktan alakón küsil yarilürr, darrü pama Zaerruska ugón tamórr oya
    müótüdügab, da wa oya yalórr wagó, “Marü olom büdülato. Ma Umulbain Pam myamem
    müp akyan-gu.”
  cme-NT: 'Yesuŋ taa u waŋ mafamma‑i huɔŋgu maŋ nuɔ‑i, moloŋ wuɔ hel Diilonelhãalãdũŋgu
    yuntieŋo cĩiŋgu-na ji waŋ baa-yo wuɔ: «Baa yaŋ hãalãtieŋo mulĩɛŋ u fɛrɛ, ŋ
    biloŋo jarma yaraa-yo.»'
  sus-sus: Isa to nu wɔyɛnfe, mixi nde naxa fa kelife salide yarerati xɔnyi, a a fala
    a tan Yayiru bɛ, «I xa di ginɛ bara faxa. I naxa karamɔxɔ tɔɔrɔ sɔnɔn.»
  pon-2006: Ni Sises eh ketin mahmahsanih mepwukat, meninkeder men ahpw leledohng
    rehn soumas en imwen padahko, oh pakairkihong, “Noumwi serepeino melahr; komw
    dehr kedirapwahki Sounpadahken.”
  dad-dad: Jesus fau od wogõ ye mog, tamo taka, Juda neid uub fõ lo fiya mudur Jairus
    nẽ fõ bunem isin. Ĩ iron, “Nẽ barai mogo laa fel. Baban õ tise morõ to wenẽf.”
  zab-NT: 'Zeczi caniné Jesús laab, chi bdzɨny tuby xpɨny Jairo ni rnabee yudoo ax
    raipbɨ Jairo: —A llindxaapbiu aguty. Quɨtru runbiu storbɨ Maistrɨ.'
  jae-jae: Jesu kêsôm biŋ tonaŋ gêmoa ma ŋac teŋ aŋga lômmôkênê andu gêmêŋ ma kêsôm
    gebe “Latômô gêmac êndugac, ôlênsaŋ Mêtêmôkê êtiam atom.”
  ksd-ksd: 'Ba i tata boko, tikai i vut maro ra kuba i ra tena kukure pal na lotu,
    i tatike: Natum i tar mat, koko una vabalaguan mule ra Tena Vartovo.'
  msm-NT: No mig-ikagi pad si Jesus to sikan bohi, meyduon migtidow no napuun diya
    to bayoy to sikan panguyu to simbahan no mig-ikagi, “Bog-atad to ginhawa nu su
    nabigtawan on sikan anak nu. Wadad on pues ko mupadajun pad seini maistru.”
  myk-myk: 'Na Yesu yaha pee jomɔ pu na, a tudunmɔ wa di ba na yìri Kilɛ-pɛɛŋɛ puga
    ɲuŋɔfɔɔ wu kaban, na ba wee pye na: «Ma poro fucɛɛrɛ lʼa xu. Ma ganha bu navunŋɔ
    pɛlɛ nige Karamɔgɔ wu na wɛ.»'
  sbe-sbe: Yesu sola ma hedehededena na sunago badana wa yona numa unai tamowai hesau
    ye laoma ede ye hededelau unai ye wane, “Natum waihiu wa ye boitako, na tabu taulauhekata
    ne ku hemohemode.”
  mcr-mcr: Jisasi Iqu kukŋuä yqänä tätqätaŋga, ämaqä naqä aŋä aquväqŋqä iu miqä iqueqä
    aŋä iutaŋä hŋqu äpäqe, ämaqä naqä iqueŋi tii ätukqe. “Tqä ymeqe, ae äpäkoŋgiyä.
    Itaŋgi, Ämaqä Näqŋqä-vqä Iqueŋi, haŋä-iqä hui inä mävqä panä.”
  cux-NT: 'Ní taachi Jesús ngaⁿ''a yā chuū ndaā ''áámá saⁿ''ā yeⁿ''e na vaacu saⁿ''ā
    chí ngaⁿ''a ntiiⁿnyuⁿ yeⁿ''ē yaācū sinagoga. Ndaā sa nanááⁿ Jairo ní caⁿ''a sa:
    ''Āā ch''iī daiya di. ''Āā ntɛ́ɛ́ yaa''vi di Maestro.'
  tur-YTC: Yeşua daha konuşurken, havra yöneticisinin evinden biri gelip ona, “Kızın
    öldü. Artık öğretmeni rahatsız etme” dedi.
  san-ITR: yIshoretadvAkyavadanakAle tasyAdhipate rniveshanAt kashchilloka Agatya
    taM babhAShe, tava kanyA mR^itA guruM mA klishAna|
  bel-N: 'Калі Ён яшчэ гаварыў гэтае, прыходзіць нехта ад начальніка сынагогі, кажучы
    яму: «Дачка твая памерла; не турбуй Настаўніка».'
  sch-sch: Jisua'n ha a ti lâitakin, ruoipu in renga thangthei a honga, Jairus kôma,
    “Na nâinupang a thi zoi, Minchupu jêl khâi no roh” a tia.
  mic-MIQNT: Ge's Se'sus etlewistoq na pegising ji'nm na'te'l. Wejiet Jailus wiguaq.
    Telimatl Jailusal, “Gtusaq nepgaq. Mut lgowaqana'law nujigina'muet.”
  huu-NT: 'Naiñaiño dɨga Jesús nia ñaɨtemo, Jairo jofomona damɨe bite. Jairomo llote:
    —O jisa jai fiodaite. Maestrona ñaɨdoñeno.'
  jiv-NT: Jesus tuke chichas pujai̱ uunt Jairu je̱a̱, ti untsurí̱ antiṉmasha, turenia̱
    taa, Jáirun tímiayi “Ame nawantrum jakayi. Unuikiartin tuke itit awajipia” tímiayi.
  otm-NT: 'Nɛ yąui ra xisu a ra Jesús ''bʉ mi zøm bʉ ''da yʉ́ ''yɛ̨hɛ ra Jairo xí
    nɛxpʉ ja rá ngu, nɛ bi ''yɛ̨mbi: ―Nu ni t''įxu ya bi du''a, säti thoho guí pah
    na ra Hmu, bi t''ɛ̨mp''a ra Jairo.'
  dah-dah: Be, Yesu beleŋ bere go mere irde hinhin goya goyab al kura Yairusyen yare
    mat waŋbe, “Wergebe bikkeŋ kama geb, saba al gayen titmiŋeŋ tuktawaŋ ma irayiŋ.
    Inke bada hiyyeŋ,” inyiŋ.
  tnk-tnk: Nəpɨn Iesu raməɡkiari ihi, iərmama riti ruku pen ia nimwə səvəi iəmə asori
    nəha Jaeras, muvehe mɨni mə, “Səim prən ouihi ruvamhə raka. Ramasan mə ikɨni pen
    tɨ iahatən i mə in trəpwəh pehe.”
  kpr-kpr: Siri, aghi kato eni Jairus da kamboda ghe fira Jairus kena sisira, “Ninda
    gagara anakora ambira. Ava sedo, ijuga kato erá tefo fuse janjagu eure dae sise
    resena!” aminge sisira.
  san-IAS: yīśoretadvākyavadanakāle tasyādhipate rniveśanāt kaścilloka āgatya taṁ
    babhāṣe, tava kanyā mṛtā guruṁ mā kliśāna|
  nho-nho: Te saaita Jesus koi taratara ake ki te ffine raa, te tama tokotasi i te hare
    Jairus raa ku tae ake no vanaake ki Jairus, “Too tamariki ffine raa ku mate; koe
    see anaana ma ki vanaake koe ki te Tisa naa ki au.”
  gym-NT: 'Jesu nämane blite kore angwane, sinagoga dänkien ye jiebti ni mdara jire
    nükani kukwe ngwena, käkwe niebare ie: Ma ngänkän kürera makän. Makwe ñan dirikä
    nika mda, niebare kwe ie.'
  azg-NT: 'Ninvaa na itsinin Jesús ndoꞌ tyjeeꞌnon ncüii tsꞌan na jnan vaaꞌ juu Jairoꞌñeen,
    juu tsan na conintque vatsꞌon. Itso tsanꞌñeen nnon jon: —Jndë tueꞌ yuscuchjo jndaꞌ.
    Tavintsichjuntyiꞌchenꞌ tahaꞌ.'
  bhd-bhd: यीशु एन हेजू ज़ोंतो थियो, त प्रार्थना घरेरे प्रधानेरे तैट्ठां केन्चे मैने
    एइतां ज़ोवं, “तेरी कुई मेरि जेवरिए, हुनी गुरू तकलीफ न दे।”
  too-NT: 'Ixchihuīna''mā''cus Jesús a''xni''ca'' chilh kalhatin xala'' ixchic Jairo
    huan xapuxcu'' ixlītokpānca''n israelitas. Lā'' huanica Jairo: ―Mintzu''ma''jāt
    nīlhtza''. Tū''tza'' camāmakchu''yi'' huan Mākalhtō''kē''ni''.'
  ind-AYT: Ketika Yesus masih berbicara, seseorang dari rumah kepala sinagoge itu
    datang dan berkata kepada Yairus, “Putrimu sudah meninggal. Jangan lagi merepotkan
    Guru.”
  cjo-NT: 'Eenirowa ikenkithawaetakayiro tsinani, areetapaaka paashini ikaateeyinira
    ijeeki Jaero ikamantapaakiri: —Kamanaki pishinto. Eero poñaashirenkantari iroñaaka
    iyotaantatsiri riyaate apankoki.'
  nsn-nsn: Gine re mene haraha pe Iesu, a tamata ke la turume tena uma Jairus ger
    tamata uleik tar umang lotu, kare hire tang Jarius pare. “A tumua ke mat, ahik
    paho uabolboloho baka poluk tar tang ualasir.”
  san-DEV: यीशोरेतद्वाक्यवदनकाले तस्याधिपते र्निवेशनात् कश्चिल्लोक आगत्य तं बभाषे,
    तव कन्या मृता गुरुं मा क्लिशान।
  tna-NT: 'Beju Jesús emimiani cama, piada deja cuinana Jairo sa ete jenetia. Tuahueda
    Jairo uja atana: —Mique ebaquepuna beju manuitia. ¿Ai puji detse yanacane puti
    cua Echua Puji?'
  lid-lid: Eme iy asehek sahou kahis le, ndramak ari badu asiu ta ndramak ta batun
    eme tiye i ta Jairus; “Nadum badih ndramak. Ou sasehek sahou ja sala ta ndramak
    ta leheya badeh, ndri-iy.”
  wim-wim: Nil Jesus wik inangan thaw-thaw yippak-a, nil pam wamp aawuch Jairus.antaman
    anpalana. Nil thaw nungant Jairus.antan, “Puk nhengk nungkaram kanam uthama. Keꞌ
    thawān Jesus.antan aawuch nungkaramakan iiyow. Nil aak-yaꞌangan ngul iiya, pukan
    mul ngula.”
  zga-M: Pu avile iinchova ndavule, umunu umo akhincha ukhuma khu kya ya ula umbaha
    vanyumba ya kweisayeila, akhata, “Umwaleivo amalile ukhufwa. ulekhe ukhunghatancha
    umanyisi.”
  yom-yom: 'Buna kamanisini ko tuba, mutu wuba kuidi pfumu nzo yilukutukunu wuyiza
    ayi wunkamba : —Muanꞌaku wunketo fuidi, bika buela yamisa nlongi.'
  san-SIN: යීශෝරේතද්වාක්‍යවදනකාලේ තස්‍යාධිපතේ ර්නිවේශනාත් කශ්චිල්ලෝක ආගත්‍ය තං බභාෂේ,
    තව කන්‍යා මෘතා ගුරුං මා ක්ලිශාන|
  yut-yut: Yesu gen uŋun yaŋakwan muwut muwut yut dakon kɨla amɨn Jairus da yutnon
    da amɨn kɨnda apgut. Abɨŋek Jairus yaŋ iyɨgɨt, “Gwago kɨlɨ kuŋwak, do yoyɨŋdet
    ɨsal dogɨn dɨma iyɨŋbɨ kɨsak.”
  grc-BYZ: Ἔτι αὐτοῦ λαλοῦντος ἔρχεταί τις παρὰ τοῦ ἀρχισυναγώγου λέγων αὐτῷ ὅτι τέθνηκεν
    ἡ θυγάτηρ σου· μὴ σκύλλε τὸν διδάσκαλον.
  cpc-NT: 'Tikiraamintha ithonkiro Jesús jiñaanatziro tsinani, ariitapaaka poñainchari
    ipankoki jiwatakaantatsiri japatotapiintaita, ikantapaakiri: “Kamaki pishinto,
    aritapaaki poñaashirinkiri yotaantaniri”.'
  nhg-NT: 'Mientras yejuatzi oc tlajtlajtulutaya, ohuöla sente tlöcatl desde ichö
    de inu tlayecönque de teopanconetzi. Oquejto: ―Pos mochpuchtzi ye omec. Ayecmo
    xetiemotequemaquele nöiloac maestro.'
  nya-nya: Pamene Yesu ankayankhulabe, munthu wina anabwera kuchokera ku nyumba ya
    Yairo, woweruza wa ku sunagoge uja. Iye anati, “Mwana wanu wa mkazi wamwalira,
    musawavutitsenso Aphunzitsiwa.”
  ngu-NT: 'Jesús oc tlajtlajtojticatca, ijcuac oyejcoc se tlacatl yejhuan ohualeu
    ne ichan Jairo, itlayecancau on tiopan. Niman on tlacatl oquijlij Jairo: ―Mochpocatzin
    yomic. Ma ca sa xpajsolo in temachtijquetl.'
  kup-kup: Met Iesu pot mañovaiam Zairasiz zeimakehanañ aban nap emat Zairasin epat
    mañah, “Erom ae, nim ñarip hañomahan ne ev emohog, ni darim añairamahap betez
    bavizat emameñ.”
  jid-jid: A mi tre se ndji ri ka rji ni koh tra Irji aye nda tre, vivren wa me'a
    a kyu ye, na yo'u mala ya na.
  wmw-wmw: 'Insa paakisowera, akija munu kulawa kunyumba ya nkulungwa wa sinagoga,
    akamba: “Mwanenu kafwa. Musimwandibu mwanlimu‑yu bure-bureni!”'
  gmv-GGM: Yesussay buro maccasheys haasa7a bolla dishin mukurabe halaqqa Iya7irosa
    keethafe issi asi Iya7irosas ne naya hayqqadus hessa gish hayssappe guye astamaareza
    mela daabursofa gides.
  ssg-ssg: Ti Jises kaakane tutuen tel hehin, tel seilon tahiama ti ingi Jairus ape
    i hone Jairus ukek, “Tel natum i matewen, kum hakalakala nanahiai tel masiwi.”
  zpo-NT: 'Seetaka kanii Jesús gorna mzhin tub mos lo Jairo nzhé lo Jairo: —Lee xchap
    lu ngulola ngut, nankintra nii lu lo maestr.'
  poy-poy: Yesu pakaweriti kankali kankuyowera hangu, mjumbi kiza kulawa kunumba ya
    Yairu. Kamgambiriti Yairu, “Nafunda gwaku kahowa, nagumgaziya hera Mfunda.”
  qwh-NT: 'Jesus tseno parlecaptinmi, ellucayänan wayicho mandacoq Jairupa wayinpita
    nunacuna shamur chäriyarqan queno nirnin: —Tëte Jairu, ¡tsuriqueqa wanurishqanam!
    ¡Amana Jesusta afanënatsu!'
  gaw-gaw: Jesus Nug nai amu maṯiaya dayeye, danab laa nug iḵi danab Jarius, amu nug
    laugp̱anu nai awa uḏia, Jairas amegp̱a aum. “Na aḏen mauhomde amunu na ip̱uniṯak
    danab imu aib uḏat meṯame,” awa aum.
  nca-nca: Yesu mande yeyoní naŋge huru-huru ya ŋuro sopo-sopo unindoro kho uni ka
    maheró. Mahero sopo-sopo uni ŋu ŋande miraró, “Namboke khuma. Rondaqe-rondaqe
    uni roto quhurí watí ma inowero.”
  zpz-NTPP: 'Lat nu gabee rnii ruꞌ Jesuuz nu biñ mñaa zeꞌ, orzeꞌ bruꞌña tub mbecy
    nu biid nu raso̱o̱, yu nu bruu gashtal yuꞌ Jairo, yu nu riib ic zeꞌ. Orzeꞌ nay
    rab yu Jairo: ―Iꞌñ ru bi guut ñi. Orzeꞌ cueꞌ gaꞌ gyicy seed zir ru masht ―nay.'
  mkj-mkj: Nehn en Jesus pwahpwahpwa mehpwiai, jounpakair men ne leldohng ipen koaun
    in jinakokehu pakairkihoang, “Nihmw jerpeinno ne mehdi; koawoa en joah kadroapwoahki
    Jounpadahkken.”
  zac-NT: 'Nianá quëadiꞌdzë Jesús, bëdchini tubi mënë nabëruꞌu lidchi Jairo. Guníꞌill
    lu Jairo: ―Hia lëꞌë shtsáꞌpël gualú guti. Adë rsiúꞌbëdiꞌil más lëꞌë më.'
  kyg-kyg: Ha nepaigenoꞌaeꞌmo mago yagaino neꞌapateya vekamo notegatiꞌmo mago vekamo
    eno avaꞌyi hutenoꞌaeꞌmo, aꞌmafaꞌnekamo ago faliꞌnigi tisa vekamo mago aliꞌyaꞌmo
    alika oꞌamiyo, huno ha paiꞌnigeno
  kmk-kmk: Sissiya payyan si Jesus un mambagbagbaga utdit dumatong dit nanligwat sit
    boḻoy dit pangata nangibaag kan siya un, “Natoyon dit abeng nu, adimon lingalingon
    si Mistulu.”
  cao-NT: Chanijano tsi quiha chama Jairo xobo ax chani bëhai ca cahëniquë. Cahëhax,
    —Rësoquë mi jahi pistia rë. Maestro jari huënahuayamahuë —i Jairo qui ja niquë.
  bbr-bbr: Jisas ko kiro asir aurnuk aurnuk, kar ro Jairas nukan owas koumara, Jairas
    auruwon, “Jairas, nan asinak meiewon, na tamareäu ro sarau wa mur.”
  inb-inb: 'Jesús chara rima­kug­lla­pi, sug runa, chi taitapa wasi­manda chaiag­rispa,
    nirka: —Kamba wam­bra, ñami wa­ñur­ka. Mana mas kai iacha­chig taitata ima­pas
    maña­kui.'
  hrv-hrv: 'Dok je on još govorio, eto jednog od nadstojnikovih s porukom: “Umrla
    ti kći, ne muči više Učitelja.”'
  box-NT: 'Bìo ó o Yeesu wee bío ó o ɲii yàá yí tò, à bṹn ò o tonkaro
    ɓúi ló a Zayiruusi zĩi á ɲɔn o mɔ́n ɓueé dɔ̃n á ɓueé wee bío làa wo:
    «Ũ hĩ́nló wã́a húrun. Wã́a yí sɛɛ́ o nì-kàránlo.»'
  ote-NT: 'Y de mi ña̱ ra Jesu, bi zøhø ꞌnara ꞌmɛhni xqui ꞌñe ja rá ngu ra Jairo núꞌa̱
    mrá nda̱ ja ra nija̱, ne bi ꞌñembabi: ―Ri tꞌixu ya bi du, ya oguí xuhña ra Xahnate.'
  wnu-wnu: 'Yisas ende at igama ne yamangar wau eng uma wogub munon ger diab ur nob
    qamar: “Ne wau oau waga wogub diaun. Imbigau munon barai aib e bo sabar dibogoten
    wab me isiner.”'
  zam-NT: 'Be'' ngue toodi''s no Jesús xa''gota, mzin thìb xa'' guliz Jair co'' ngòc
