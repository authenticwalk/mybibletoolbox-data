  bgt-bgt: Kori vido a Jisas ke talu titiono mua, sina mane ke mai kori vathegna a
    Jairus me titiono vania a Jairus, “A dathemu vaivine e thehe ghohi. O saghoi kaea
    mua na mane velepuhi keda mai.”
  mvn-mvn: Ka tutana Iesu vonavona vavinena wayahia, Iairusi ya tau paisewa aitam
