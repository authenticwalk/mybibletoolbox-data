  dop-dop: 'Yesu tɔŋɑ yɔɣɔtʋɣʋ kɛ mpʋ, ɩlɛnɑ Yutɑ nyǝ́mɑ tǝkotile nyʋɣʋ tʋ ɩnɩ ɩ tǝyɑɣɑ
