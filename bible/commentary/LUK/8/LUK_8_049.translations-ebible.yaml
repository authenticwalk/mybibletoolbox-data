  vid-vid: Yesu loyali yang'hali yodawala, Jailo chilongozi wa ng'handa ya kusalila
    kegalilwa na chitumagwa nguto kulawa kaye. “Mina mhinza we hegwe nakabagama, lekachoni,
    uzengumgaza Mlangusa lukami.”
  pio-NT: 'Idècunitàacáwa Jesús icàlidaca inanái iríni, yá áiba wenàiwica yàanàaca
