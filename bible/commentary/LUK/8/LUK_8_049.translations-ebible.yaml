  kan-2017: ಆತನು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಲ್ಲಿ ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಯ ಕಡೆಯವನೊಬ್ಬನು ಬಂದು, “ನಿನ್ನ
