  bdv-bdv: ଜିସୁ ଇ କଃତା କଃଉତା ବଃଳ୍‌, ପାର୍ତ୍‌ନାଗଃରାର୍‌ ମୁଳିକାର୍‌ ଗଃରେହୁଣି ଗଟ୍‌ ଲକ୍‌
