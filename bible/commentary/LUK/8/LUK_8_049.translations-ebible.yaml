  tpi-OTNT: Jisas i toktok yet i stap, na wanpela man bilong haus bilong dispela hetman
    bilong haus lotu i kam. Em i tokim hetman olsem, “Pikinini bilong yu i dai pinis.
    Maski givim hevi moa long tisa.”
  mbt-NT: Te sasangan pad ne eglalag si Hisus, due etew ne migginguma ne diye egpuun
    te baley ni Hayru ne migkahi, “Migpatey e ka anak nu. Kene nud e banggawa ka talagpanulu.”
  hau-SA: Yayinda Yesu na cikin magana har yanzu, sai ga wani daga gidan Yayirus,
    mai mulkin majami’ar ya ce, “Kada ka ƙara damun malam, diyarka ta rasu.”
  mam-NT: 'Maatkxsen nyolen Jesús tuya xuuj tej tpon jun sanjel te tja jxin cawel
