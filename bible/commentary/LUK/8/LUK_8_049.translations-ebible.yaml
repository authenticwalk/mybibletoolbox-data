    Numal, sete kupkarkar rengen.”
  wap-NT: Jesus kadakotinan puꞌu zii oꞌati, uruꞌu naa pidan kaawaꞌakan kakuwaapaꞌanaꞌo
    Jairus idaꞌati, udapuꞌu ikiꞌo uwaꞌatiꞌikan wuruꞌu pidanaz. Ukian uꞌati, “Marinaꞌa
    naa Tiichaa, mawakaꞌakaꞌa naa pudani.”
  mva-mva: Iesus isi bokaina-la ipilepile be tamoata teke Zairus pera kanana-lo ka
    ipura be Zairus pile bokai ieluakini, “Natum aineka ambe imate! ‘Tisa’ moaki kaba
    kuilo-bukui!”
  dwr-NT: Yesuusi haasay de7ishshin, Ayihuda asaa ammaniyaawanttu sunthaa soyippe
    itti bitani yeeddawe, “Ne naatta hayyaaddu; simmi tamaarissiyaawaa metoothoppa”
    yaageedda.
  kfw-kfw: "Jisu'n hiwa chong arillaitak, waikaroonpa inn makheiya taangwa inkhat\
    \ aheiwa, ama'n Jairus diang ati, “Nasanu kha athijet”\x94 “Karu kha minpoong\
    \ khaimaro.”\x94"
  bfz-bfz: सेयो ये बोलणे ई लगी रे थे कि किने प्रार्थना रे कअरो रे सरदारो रे कअरो ते
    आयी की बोलेया, “तेरी बेटी तो मरी गी और गुरूओ खे कष्ट नि दे।”
  cuk-09: 'Amba Jesús omega sunmakgwichi, dule-wargwen, Jairo-neggi danikid, Jairoga
    sognonikid: —Be-bunolo bato burgwis, mer be odurdaked-sailagi bar wilege bega
    be-bunolo-nudakegar.'
  ben-OBCV: যীশু তখনও কথা বলছেন, এমন সময় সমাজভবনের অধ্যক্ষ যায়ীরের বাড়ি থেকে একজন
    এসে উপস্থিত হল। সে বলল, “আপনার মেয়ের মৃত্যু হয়েছে। আর গুরুমহাশয়কে বিব্রত করবেন
    না।”
  mil-NT: 'Te càháⁿ dúcáⁿ‑ní Jèsús ní sáá ɨɨⁿ tée xìnu cuechi vehe té Jàirú tée tàxi
    tnuní veñúhu, te xǎhaⁿ těe xìnu cuechi‑áⁿ xii‑dé: —Sa ní xíhí déhe‑n, vá chíchìuⁿ‑gá‑n
    Mèstrú —càchí‑dé xǎhaⁿ‑dě.'
  myu-myu: Ag̃okatkat oajẽm tak Jairo kay―Jesus xeat kay. Jairo duk'a bewiat oajẽm.
    Oajẽm ayacat pe Jesus kawẽnwẽn pima. — Edaxit'ũm kuy oe'ũ — io'e. — Kariwa Jesus
    eg̃uwa'ũm g̃u juy — io'e.
  amk-amk: Yesusi doa medu tonana rai mae, inontarai etemi manei da na Yairusi, mano
    wenunggamiei we munu agama Yahudi foi, ne munu foi ma fo, medu deyo, “Daie, nemu
    kamitungfi mireha ampa. Ampafe wiro ka anseung Dai Mantaunaunei ahang fanai.”
  fai-fai: Kale Yesus ayo kano tod bom weng bakaya bom keim álano kinim mak Yaidas
    kawed am kin modin ami am kalo tad nadale kala ka. “Kam mun uyo atin mam tamenu
    kuti kudá kalan tadi. Kale Kukumin kinim ayo mimin lukelawin bá, kudálaw unumo.”
    Akane,
  ura-NT: 'Nitohaneein jaiti ereerejiha Jesosone jana jetaote, turuhin jetao: “Coa
    nenacaaeneein nii cacha relaera reroecaa. Inae oha ii cacunura,” naain jetao biha
    uhe letoaauruhane jaun leinjiin cacha, nii sinacoca curuaanaa Jairo rai.'
  mcd-NT: Ascashu Jesús tsaincai muran niaifoan pushu anoashu aqui oshon futsan yoini,
    —Min facu man naaqui. Natian nocon tapimamisi afanan fucash huayamacahuun, —ishon
    futsan niaifo yoini.
  urt-urt: Teter ŋaiye ki ŋanange wusyep uku gan pe, miyeꞌ ende nase yukoh Jairus,
    miyeꞌ mbep yukoh jahilyeh uku pe, kin nenge wusyep ende nate ŋaname Jairus na,
    “Lahtuwei nin si wule. Taꞌe luku pe, na inime jetmam, prepwanal ŋaiye ka ot.”
  awk-awk: Ġatun wiyelliela noa ba, tanan uwa wakállo wiyellikan ta biruġ kokerá biruġ,
    wiyelliela bon, Ġiroúmba yinálkun tetti kakulla; yanoa, Piriwȧl pirriralmai yikora
    bon.
  kiz-kiz: Bho ijhendelela kujobha, munu mmonga akahida kuh'oma munyumba jha ndongosi
    ghwa sinagogi, akajobha, “Binti ghwa jhobhi afuili. Usin'sumbuli mwalimu.”
  tzo-TZE: 'C''alal ja'' o chlo''ilaj li Jesuse, tey ivul jun vinic. Ja'' tey ilic
    tal ta sna li Jairoe. Jech vul albatuc li Jairoe: ―Icham xa li atsebe. Mu xa xavac''be
    svocol li Jchanubtasvaneje ―x''utat.'
  lex-lex: 'La''pa Yesus e Naltiertier mia''ta de dewade riy ida nwatiawu Yairus romni
    pa nmai nakot la Yairus de niwra: “Tuna, a''namu nmati olekwa pa yana mpuaka Tungkur
    die pa Nla''a o rommu nayanni.”'
  dov-dov: Naakachili kwaambula, umwi wakasika kuzwa kung'anda yamuzuluzi wachikombelo,
    wati, “Mwana wako wafwa kale. Utachimukatazyi pe muyiisyi.”
  rgu-rgu: Yesus bei dedea noo inaꞌ ria, te Yairus lahendan esa mai nafada ni nae,
    “Adoo, Papa, ee! Papa ana ma neꞌes ana so! Maten so, de bosoꞌ masosota Papa Mesen
    bali.”
  toc-NT: 'Jesús chu­nacú xchu­hui̠­nama acxni̠ chilh cha̠tum chixcú xlá antá minchá
    nac xchic Jairo, y chiné huá­nilh: —Huata ma̠x xatlá̠n niaj xma̠­maka­pali Quim­pu̠­chi­nacán,
    porque min­tzuma̠t aya ni̠lh.'
  ulk-1902: E mena detaut abele mer, nerute le sunago kole tabarki E sirdam, abi detager,
    kega, Mara neur emetu eumid; debele ma nole kole bamesili.
  som-som: Intuu weli hadlayay, waxaa gurigii taliyaha sunagogga ka yimid nin ku leh,
    Gabadhaadii waa dhimatay, ee Macallinka ha dhibin.
  mam-C: 'Tzunxtaq yolin Jesús ikyjo, tej tul kanin jun xjal q''olte jun tqanil te
    Jayr, aj nejinel tojjo mu''ẍ ja te kyna''b''l Dios Judiy, exsin xi tq''ma''n kyjalu''n:
    Taa, ma kyim te tk''wal. Mi tz''ok ila ti''j xnaq''tzil ja''lin. Mi txi tk''le''nla
    tjay.'
  ndj-ndj: Chipindi Yesu akali pakawomba, ayisili ndundami wa mtambika mkomi wa munyumba
    ya kudadavila, kamuwombela, “Muhinja waku kasova kala, ukotoo kumfwasha muwula
    kandi.”
  mbj-NT: 'Jesus ber''oot nä bä m'', takajaa aj''yy Jaj-Ro tób hẽnh naa. Ti m'' taky
    hadoo Jaj-Ro hã: —A toog h''yy gakog hõm —näng mäh. —Dooh mah''yyb panasä wäd
    bä ma matëg —näng mäh.'
  lat-VUC: 'Adhuc illo loquente, venit quidam ad principem synagogæ, dicens ei: Quia
    mortua est filia tua, noli vexare illum.'
  ngp-ngp: Umwo Yesu andile akalonga ayo, ezaga mnt'hu kulawa kwe kaya ya Yailo. Niyo
    amgamba Yailo, “Use kumgela lugovyagovya Mhinizi. Mwanao kabanika kale.”
  aoi-aoi: Ni-yengbinu-manja Jesus ayakwa ngaluwa-wa, eneja nubukwaya ni-likena nuwilyaba
    nenungkwarba Jaraja-langwa-langwa alikira. Biya ni-yama Jaraju-wa, “Dadiyawena
    nungkwa-langwa arakba yingi-jungwuma adinuba. Mama arakba, ni-lalika naka nubungkawa,
    nara a-likama nakina nungkwa-langwu-wa alikira,” ni-yama.
  enq-2: Dopa lao kateamopa, lotuu anda isingi Jairusanya andaka katenge akali mende
    ipupala Jairusa lamaiyoo, “Embanya wanenge doko kumatalamona, Mana Lenge doko
    embame kenda pisoo epena laa naenya kae” lea.
  eng-ASVBT: While he yet spake, there cometh one from the ruler of the synagogue’s
    house, saying to him, Thy daughter is dead; trouble not the Teacher.
  mna-mna: 'Yesu izzo sua pini ma imbotmbot, mi tomtom ta, ni imbot ruumu ki Yairus
    mi imar. To iso lae pa Yairus ma iso: “Ou kolman, segeede sorok tomtom biibi tana
    ma ila ruumu ku pepe. Pa lutum moori ipas kek.”'
  rmy-ARLI: 'Sar o Isus pana vaćeri ine adava, nesavo manuš taro čher e Jairesoro,
    e sinagogakere vođasoro, alo hem phenđa: “Jaire, ti čhaj muli. Ma više mučin e
    učitelje.”'
  myw-myw: Igawa illivan, takaleiwag towen inagamag teitan imek, ilana, “Bo igeg!
    Natum bo ikanig. Awoum kweitan wotet kusek mtowen takatimlakay.”
  sby-sby: Yesu kacamba kwalesa muntu kufuma ku ng'anda ya mukulene wa ng'anda yakupaililamo
    ne kumwambila Yailo eti, “Mwanenu lafu kendi, mutapensha beshikwiyisha.”
  sll-sll: Ena Yisas ha i dite mongure, Yuda ha maing oo kene ongwo yal gamahobo ure
    yu ditongwi, “Ni aun haya gomia Tisa ha gobari talongwo di te mone?”
  yaq-NT: 'Juka'' Jesujta ket a'' nokao su, seenu, ju''u juriom nau emo totoja''po
    yo''o ya''ari, Jairo'' teamta jo''aa betana ama yepsak intok Jairo'' teamtau:
    ―Ju''u em mara muksuk. Kat intok naa buusti ju''u yee mamajtamta aet suati bittua
    ―ti au jiiak.'
  uro-uro: Bä as nga rhoqoräkt i ma Jisas kat tamän dä akni ama ruqa qa män näp ma
    Jairus ama narhoerqa näva ama mämairqi aa vätka. Bä qä qoar toqortäqyia, “Sa ngia
    imgi qia ñäp. Dap kale ngi namuruan bät kamorqa.”
  ita-1885: 'Ora, mentre egli parlava ancora, venne uno di casa del capo della sinagoga,
    dicendogli: La tua figliuola è morta; non dar molestia al Maestro.'
  muy-muy: 'Ka ya ti Yezu naŋ àbu azlapay nahkay ni ti maslaŋa nahaŋ ènjia. Maslaŋa
    gani nani àsləkabiya afa ga gəɗakani ga ahay ga mahəŋgalavù Melefit na, àhi :
    « Wur gayak nakəŋ èndeverva. Kìwisiri ahàr ana mʉsi va ba. »'
  kqc-kqc: Resi mina ago nigamori, usa usa yava di ourefeidena amiye di naivo naivo
    amiye yokoi ini yava gutuna okisi niyo, “Yi vefa bi muyeyo. Beika resi mina oteimana
    amiye rofu toga mokena moigasa ameisa?”
  rmc-ZRB: 'Кана Ісус минґ вакєрелас, авля о мануш андало кгєр, саво есас єкг пгуредер
    пре сінаґоґа, і пгендя лескє: — Чайорі тийрі мувля. Бутер на чалав ле Танітов.'
  tav-tav: 'Mai to bairo co cʉ caĩ wada ani paʉna Jairo ya wiipʉ cãnacʉ jĩcaʉ caejayupʉ,
    Jairore cʉ buioʉ acʉ́: —Mʉ maco bai yajicoapo. To bairi marire cabueire cʉ patawãcoo
    nemoqueticõaña, cʉ caĩñupʉ.'
  eng-ULB: While he was still speaking, someone came from the synagogue leader's house,
    saying, “Your daughter is dead. Do not trouble the teacher any longer.”
  spa-VBL: 'Mientras aún hablaba, alguien vino de la casa del líder de la sinagoga
    para decirle: “Tu hija murió. Ya no necesitas molestar más al maestro”.'
  fra-_FOB: 'Comme il parlait encore, quelqu''un vint de chez le chef de la synagogue,
    qui lui dit: Ta fille est morte; ne fatigue pas le Maître.'
  hau-ULB: Yana cikin yin magana, wani daga cikin gidan shugaban majami'ar ya zo,
    ya ce, “Diyarka ta riga ta mutu, kada ka dami malam.”
  mal-mal: 'അവൻ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ തന്നേ പള്ളിപ്രമാണിയുടെ വീട്ടിൽനിന്നു
    ഒരാൾ വന്നു: നിന്റെ മകൾ മരിച്ചുപോയി; ഗുരുവിനെ പ്രയാസപ്പെടുത്തേണ്ടാ എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso Yesuye sobo yimapoo to takomolome, odoo heeso Yailaseeyo moso abaga
    sibileso, Yailas mapoo egeesee takaso, “Nee sobo holo olo ta moloso. Esiga nayo
    eligili odoo hamapoo wulo goo mauwe na ido sibe,” diso.
  urd-GVR: Īsā ne yih bāt abhī ḳhatm nahīṅ kī thī ki ibādatḳhāne ke rāhnumā Yāīr ke
    ghar se koī shaḳhs ā pahuṅchā. Us ne kahā, “Āp kī beṭī faut ho chukī hai, ab ustād
    ko mazīd taklīf na deṅ.”
  far-far: Kada sa Jesus nia fata go ana 'ua, te wane nia dao na mai fasia lume sa
    Jaeras, ka farongoa sa Jaeras ka 'uri, “Ka sari 'oe be nia mae na. Nao 'oe si
    fa'aberoa lau na wane famanata.”
  suz-BL: येसुमी मेको मीश मुर नु लोव़ पवानु, याइरस आ खिं ङा मुर का जाक्‍शा, याइरस
    कली “शेंब कली श्‍येत मगेने। इन तमी बेक्‍त” देंमाक्‍त।
  car-NT: 'Moro auranary jako noro, amy kari''na wopy''po mo''ko Simosu wota''nano''to''kon
    auto jopotory auty wyino. Ika''po: “Ajemyiry nirombyi terapa. Mo''ko amepanen
    poko noro kyte''i.”'
  amp-amp: Jisasr yuhre nd mettpno nakfo nuhas hasiwume, asha nd Jairusrhu kuny shofr
    toni hnehato Jairusr yihom kfo kangrr, “Mirahn Bror ahany furayanr kunykort. Ninhu
    yont bi mfaknit.”
  bht-bht: यीशु हले उसा ने गल्ल करा दा ही था, यहूदी जंज घरे दे सरदारे दे घरे ला कुछ
    लोकां आई करी बोलया, “की तेरी कुड़ी तां मरी गेई है” हुण गुरुऐ जो कजो तकलीफ दे दा
    है?
  eng-NOY: While he was yet speaking, there cometh one from the house of the ruler
    of the synagogue, saying, Thy daughter is dead; trouble not the Teacher any further.
  cub-NT: 'Ʉ̃i boroteiyede ṍque, cũinácʉ ñai judíovai cójijiñamine coreipõecʉi cʉ̃ramicacʉ
    earĩ, arejamed̶a Jairore: —Javeta mímaco yaibíco õ. Quénora cãrijovamejacʉ bueipõecʉre,
    arejamed̶a.'
  ita-1927: 'Mentr’egli parlava ancora, venne uno da casa del capo della sinagoga,
    a dirgli: La tua figliuola è morta; non incomodar più oltre il Maestro.'
  lww-lww: Ana pogos nap̃a Yesu sum̃a pivis ke amio sira nene wa, visena pimi pa yerkawa
    nene, sape “Nin narum̃a nene kovio rui. Popon ve oure re si pupia navianena nene
    imi, vena ve okila kare korenan re naga.”
  ron-BAYASH: 'Kănd Isus svite ku mujere, glasniku dăm kasa alu vladaru dă sinagogă
    u vinjit šă u zăs: “Fata ata ăj mortă. Nu ăl gnjavali pă učitelj!”'
  ckb-ckb: 'هێشتا عیسا قسەی دەکرد، یەکێک لە ماڵی پێشەوای کەنیشتەوە هات و گوتی: «کچەکەت
    مرد، ئیتر ئەزیەت مەخەرە بەر مامۆستا.»'
  nas-nas: Tenang teni ninka karoresi otoko narung naning pouꞌnung tee naning pava
    dootuuꞌnava-koo pankaing bakanava-ankoita. Pora aaꞌpuuꞌnung, “Daurang booꞌparing.
    Nau-anta tamung poreꞌantaveaukaꞌ.”
  uvl-uvl: Iesus helele kura pe te kulosia none at nga Iairus na pele pe hele lange
    Iairus, “Tum kou mete lo. O hemakuk mene non soke nem ero ol.”
  eng-BBE: While he was still talking, someone came from the house of the ruler of
    the Synagogue, saying, Your daughter is dead; do not go on troubling the Master.
  ixl-CNT: 'Uncheeꞌ tuul ankoꞌxh nichiyolon u Jesuus, ul maꞌl aanima. Aꞌ kꞌaskuꞌl
    tu otzotz xeꞌ u Jairo, u qꞌesala tu u atibꞌal chusbꞌal tetz u oꞌtla mantaar. Ul
    tal te ech tzaꞌ: —Kamyu vameꞌal. Yeꞌ koꞌxh akalabꞌtziiu veꞌt u chusul tziꞌ.— Texhtuꞌ.'
  xsi-xsi: Yesu imo iporo ŋgua ŋine yo, ŋineŋga tamâta toŋge iyoka pa katonâŋa Jairus
    ne luma imâ, aku ipai katonâŋa mine tu, “Noko natu nde imâte lâ. Mine nde noko
    ma kuveta kalo-lokoni papa pananâŋa kilo ndimo.”
  crx-NTPO: '''Et ''Awhuz ndun ts''eke yulh yalhduk whe Lizwif bulugliz whumoodih
    ooyoh usda-un, ''en yughu ninya ''ink''ez ''uyulhni, “Ntse'' dazsai. Whute ndun
    dune hodulh''eh-un, ''aw ''on ''un dzoh nilhdzut iloh. ''Awet dazsai whe ''unt''oh.”'
  kan-OKCV: ಯೇಸು ಇನ್ನೂ ಮಾತನಾಡುತ್ತಿರುವಾಗಲೇ, ಸಭಾಮಂದಿರದ ಅಧಿಕಾರಿಯಾದ ಯಾಯೀರನ ಮನೆಯಿಂದ ಒಬ್ಬನು
    ಬಂದು ಅಧಿಕಾರಿಗೆ, “ನಿನ್ನ ಮಗಳು ತೀರಿಹೋದಳು, ಇನ್ನೂ ಗುರುವಿಗೆ ತೊಂದರೆಪಡಿಸುವುದೇಕೆ?” ಎಂದನು.
  bbb-bbb: Jesu fu uria manina bara ijene ijiege kuaramo ijia e be fu e Jaerasido
    are ijia vua abena ruae. Fu kekena Jaerasi kuae, Kabae one fune baronema ijadufuo
    e gure E Nijasiamo ije a mesirikiro vierafemo ije areno kuae.
  blw-blw: Étég Jesus way chan ale yag inumchahat agé hen anchi i nangimfêang way
    narpoh faréy cha Jairo, yag imfagacha an Jairo way mangaliyén, “Uray achitaaw
    ud-ay haliw-én hen annay ap-apowanna te looh angkay narpas hen fiyag hen anchi
    onga.”
  tam-2017: 'அவர் இப்படிப் பேசிக்கொண்டிருக்கும்போது, ஜெப ஆலயத்தலைவனுடைய வீட்டிலிருந்து
    ஒருவன் வந்து, அவனை நோக்கி: உம்முடைய மகள் மரித்துப்போனாள், போதகரை வருத்தப்படுத்தவேண்டாம்
    என்றான்.'
  azz-NT: 'Huan mientras Jesús quinojnotztoya oc in sihuat, ijcuacón ejcoc senme de
    ichancahuan de ne Jairo ten tayecanque den tiopan de judíos. Huan ne ichancahuan
    quilijque in Jairo ijcuín: ―Mosuapil miyic ya. Amo xicuejmolojto oc in Tamachtijque.'
  spa-RV-1909: 'Estando aún él hablando, vino uno del príncipe de la sinagoga á decirle:
    Tu hija es muerta, no des trabajo al Maestro.'
  csy-csy: Taciang Jesus a pau laitak in, synagogue lampui pa inn pan khat hongpai
    a, na tanu thi zo hi; Syapa nawngkaisak nawn heak in, ci hi.
  mxq-NT: 'Támnʉmʉ naty ꞌyakkajxy ja Jesús ko jyajty niduꞌugʉ ja̱ꞌa̱y diꞌibʉ tsoꞌomp
    ma̱ tyʉjkʉ Jayrʉ diꞌibʉ ijtp windsʉ́n ma̱ ja tsa̱jptʉjk, es yaꞌꞌanma̱a̱y ja Jayrʉ:
    —Tʉ mꞌuꞌunk ꞌyoꞌknʉ. Kʉdii xyñakyñeꞌemy yʉ Windsʉ́n.'
  tzj-NT: 'Ja Jesús c''a rmajon na tzij ja tok c''o jun xurkaji, elnakto pa rochoch
    ja jefe rxin ja jay xin molbal ri''il, quewa'' xbij tre ja jefe ri'': —Jairo,
    ja rame''al cami, ma taban chi ta molestar más ja Maestro, ne'' tre.'
  tdt-tdt: Jesus sei koalia hela, ema ida mai husi Jairo nia uma foo hatene ba Jairo,
