  reg-reg: Mbe anu aliga achaika, omunu umwi naja okusoka munyumba yo mutangasha we
    likofyanyisho, naikati,”Omuyansha wao afuye. Siga okumunyasha omwiigisha.”
  mlh-mlh: Buŋo oŋu ojiru dimako oŋgawowosi pire buŋo siŋande pigone moji kiŋaŋ wareru
    Jairus ojiya, “Odugoji komega! Ore eru qaqajire paio yobiŋ jikigaru so ruaigoŋ.”
  gof-ENT: ዬሱሲ ኦዳ ኦንጎና ዴዒሺን፥ ኣይሁዴ ዎሳ ኬ ሃላቃ፥ ኢያሮሳ ሶፔ ኢሲ ኣሲ ዪዲ፥ «ኢያሮሳ፥ ኔ ናዒያ ሃይቃሱ፤
