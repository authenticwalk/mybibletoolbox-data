    ma hakui leli a Tson Hihatuts.”
  mav-NT: Mi'i turan Iesui piat henoi imoehãite hap turan put'ok'e wẽtup ok Iairu
    yat kaipyi. Mi'i to'e Iairu piat henoi hamo. — Uhyt e iku'uro sese ra'yn wyti
    esaki'yt e. Pyno yt kan hamo i wahenoi po'og Aimu'e hat Iesui pe e.
  kpf-kpf: Yesu yatâ sâm kiri mâpâmâpâse namâ galem a, zâkkât mirin gâbâ a ŋâi ga
    itâ sâip, “Bâratkâ muap, gât ko sâna patâŋâ mân gâbap.”
  ppo-ppo: Kale sotamo ai fo du betepatei, fo wosetere be kaae tare topo whi̧ Jairus-né
    ama be whi̧ wóló a̧paae duraalu, “Naao senaale mo ti ai suka̧le ape. Térapa, yó
    matere whi̧paae fo me kae ini taalae,” yalepó.
  hin-2017: 'वह यह कह ही रहा था, कि किसी ने आराधनालय के सरदार के यहाँ से आकर कहा,
