    to come to your house now.”
  yon-yon: Ye kuu kwane doro dakmeene, karub maa kuu kurikuri ooni ye karub Yairus
    yambiwoombed monoon. Menene yedmoon, “Eb dana kuu bobneen kowe, kedmengkandi korok
