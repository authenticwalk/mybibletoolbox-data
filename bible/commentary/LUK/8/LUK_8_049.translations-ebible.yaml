  heb-heb: עודנו מדבר ואיש בא מבית ראש הכנסת ויאמר מתה בתך אל תטריח את המורה׃
  mpp-mpp: Aime Yesu ye yowa milu domaemewa kpakpaduc macte damong, yele mackacni
