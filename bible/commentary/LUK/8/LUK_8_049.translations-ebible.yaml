  cco-NT: 'Jo̱ laco̱ꞌ guiꞌnamꞌˇbɨ sɨ́ɨngˋ Jesús có̱o̱ꞌ˜ i̱ dseamɨ́ˋ do, mɨ˜ caguiéˉ
