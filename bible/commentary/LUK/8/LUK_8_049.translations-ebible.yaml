verse: LUK.008.049
translations:
  kpx-kpx: Kateai lousege Diailosi esemu moleu lohoale Diailosi namihai avoe, “A mau
    aike hatiale ainaho kosive keho louge au loholive.”
  okv-H: ainge ijinu embo na Jairus ta bande ta eto puvuto Jairus ta degi ke einge
    ena, “No iae mahu pehehija avoeto ahe poekari embo mane jigesoa te tojo pambae,”
    ainge enu
  tbo-tbo: Yesu yohola geka bahana i bahebaheya ma Yailo a numagei lawa gehouna i
    nei po Yailona ugolina i baha i pa, ‘Natum amaka i hilage ma ata Tu wiatatiyana
    ega una laigeno gawahi.’
  mal-C: യേശു സംസാരിച്ചുകൊണ്ടിരുന്നപ്പോൾത്തന്നെ പള്ളിമുഖ്യനായ യായീറോസിന്റെ വീട്ടിൽനിന്ന്
    ഒരാൾ വന്ന്, “അങ്ങയുടെ മകൾ മരിച്ചുപോയി, എന്തിനാണ് ഇനി ഗുരുവിനെ ബുദ്ധിമുട്ടിക്കുന്നത്?”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἔτι αὐτοῦ λαλοῦντος, ἔρχεταί τις παρὰ τοῦ ἀρχισυναγώγου, λέγων ⸋αὐτῷ⸌ ὅτι
    Τέθνηκεν ἡ θυγάτηρ σου· ⸂μὴ⸃ σκύλλε τὸν διδάσκαλον.
  bgc-bgc: 'वो न्यू कहवै था के किसे नै आराधनालय कै सरदार याईर कै उरै तै आकै कह्या,
    “तेरी छोरी मर ली सै: गुरु नै कांल ना करै।”'
  khz-khz: Iesu roe waekilakilawai aonai, talima ta rupu gitatagona talimana Iairo
    gena numa na evogomaito, netiwato, “Natumu warauna pekwarega. Vevega-ripa talimana
    ragai ono vega-vekwalavia.”
  deu-TKW: 'Wie er noch sprach, kam jemand von dem Synagogenvorsteher mit der Meldung:
    deine Tochter ist gestorben, bemühe den Meister nicht mehr.'
  zsr-NT: 'Catiꞌ niꞌ ruꞌë didzaꞌ ni Jesús, bdxinëꞌ niꞌ bönniꞌ zëꞌë lidxëꞌ bönniꞌ blau
    naꞌ qui yuꞌu ga tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios, atiꞌ gudxëꞌ bönniꞌ blau naꞌ: ―Chgutbiꞌ
    biꞌi nguldauꞌ quiuꞌ. Cutur upizxjnuꞌ‑nëꞌ Bönniꞌ Usëdi.'
  lin-lin: 'Wana Yesu azalaki nanu koloba, moto moko ayaki wuta na ndako ya Jairisi,
    mokambi ya ndako ya mayangani, mpe alobaki : — Mwana na yo ya mwasi akufi. Kotungisa
    lisusu Moteyi te.'
  hns-NT: 'Tab djab Jiesoe abbe batiaite raha, tab Jaairas ke ghar se koi aaike ose
    bolies: „Tor bietia mar gail hai. Ab Maastar djie se bol de aur aage kausies na
    kare.”'
  noa-E: Mamʉ agtha mag i iekha öba nʉm ee, woun ãb bëejim aajem, mag judionaan Ẽwandam
    iek jaaujem degam chi pör Jairo anʉm di aarmua, i ẽudee. Mag bëewia chi Jairoog,
    —Kakë, ya aaunaanaujã pöd ãwatba abarm. Idëu Maestro sĩubá. Ya par maach aar i
    mabajup aichëjim anʉm.
  eng-EMTV: While He was still speaking, someone came from the ruler of the synagogue's
    house, saying to him, “Your daughter has died. Do not trouble the Teacher.”
  mib-NT: 'Te níní cáhán gā yā súcuan, te ni quee ɨɨn tēe vēji vehe Jairo, tēe cújéhnu
    ini sinagoga, te ni cachi nuū de: Je ni jihī sēhe sɨ́hɨ́ ní. Te ma sájnéñu ga
    ní Maestro, achí de.'
  lif-NT2: अक्‍खेलॽरिक् पारे़र पत्‍छे़ल्‍ले़ खे़न् लाम्‍लोःबा याइरसरे़ कुहिम्‍मोलाम्
    मनाधिक् त्‍ये़आङ् मे़त्तु, “आदाङ्‌बे, के़स्‍साःङ्‌ग स्‍ये़रो, आल्‍ल सिक्‍साम्‍बे़न्
    तुक्‍खे चाःत्तुम् मे़ःन्‍लो॥”
  xnj-xnj: Yesu paavi akona ilongela, akabwela mundu kuhuma kunyumba ya Yailo, akamjovela
    Yailo, “Leka kumung'aha Muwula, mwana waku mwene afwili.”
  mmx-mmx: Iesu move ga paase na levelinga la lara laradi gat pas boro at loogu at
    laradi gomgo, ne Jairas. La ni ga lok ti ne Jairas, “Loolik taram ira met pam,
    la nemen uta lox angtang bok ba laradi loklox ase.”
  cbr-NT: 'Usaquian Jesusan cacëbëtanbi ca aín xubunuax uquin unin anua judíos unicama
    timë́ti xubunu ''icë ''apu, Jairo, a cacëxa: —Min bëchicë ca ñuaxa. Ca ''aíma
    ''icën. Usa ''ain ca Jesús ñancábi buánxunma ''at.'
  tee-NT: 'Chai acsni ixt''ajunca'' t''achivini'' ju chako''ulh ju Jesús ju lacati
    pus minchalh pumatam lapanac ju ixtaxtutacha la''ixchaka'' ju anu'' xak''ai chai
    junicalh ju Jairo: ―Ju mintsi'' nitach. Jantu palai jeks amavat''i ju amamaka''unu''.'
  eng-LSV: While He is yet speaking, there comes a certain one from the chief of the
    synagogue’s [house], saying to him, “Your daughter has died, do not harass the
    Teacher”;
  cak-NT: 'Y c''a nitzijon ri Jesús riq''uin ri ixok, cuando c''o jun xoka ri petenak
    chirocho ri Jairo, ri achi encargado chiri'' pa sinagoga. Ri jun ri'' xoru''ij
    che ri Jairo: Man tac''uaj chic ri Maestro, ri Jesús, roma ri ami''al xa xcom
    yan.'
  pah-NT: 'Jesus''ga nhi''imbige''ymame hẽa pe Jairo''ga rongapypeve''ga ruri javo
    Jairo''ga pe: —Ndera''yrava''ea omano. Tohoa''javyme ti nhanembo''ehara''ga kiro
    neronga pe. A''ereki ahe omano jipe.'
  sja-NT: 'At''ãri Jesús pedeemaa bɨde Jairo tedeepa pëida pacheji mãik''aapa mãgaji
    ma Ak''õre Ũraa jarateepata tedepema poromaa: —Pɨ k''au jai-idaajipɨ. Tachi Jarateepari
    ichiak''au bɨpáde aji.'
  xed-xed: 'Tata tsa gwaɗa ya Yesu, ka lagha sana mndu ta sliʼafta ga Zayrus da mnay
    ŋa Zayrus: Kaʼa mantsa: «Kɗakwa tsa makwa gha ya tsa, ta ŋa daŋwazlgəlta gha ŋaw
    ta Maləm na,» kaʼa.'
  mks-NT: 'Ta nani cáha̱n Jesús xi̱hi̱n ñá cán já na̱xi̱nu̱ in da̱ na̱quixi chí vehe
    Jairo, da̱ sáhndá chuun veñu̱hu cán. Já na̱cachi da̱ cán já xi̱hi̱n dá: —Sa̱ na̱xi̱hi̱
    va ja̱hyi ndó. A̱ jáqui̱hvi ga̱ ndó da̱ xíca jána̱ha̱ ña̱yivi ja̱n.'
  gfk-S: Io, be Jisas ga iangianga baak, tike turadi ga hanawat metuma tano hala tane
    Iaros gom tange be, “No num hinasik te mat. Waak u nangnanget baak ma no tena
    harausur.”
  bmu-bmu: Keu mewö jiba kiniga köuluk mirigö keu galömŋaŋgö mireyök kunŋan welen
    kaba Jairusgöra jiyök, “Böratkan kömuza! Miaŋgöra böhigö qakŋe lömböt toroqeba
    kude alman.”
  dgz-dgz: Nop ame waiwandini gapan, Diairas, Diu opata waine paewa kwayup taini apanewa
    ame, pa mega apane da me ine taue anega wadien, “Oraga gase boen. Ap menan wadianini
    apanewa Iesu menan gamben sia ya wa taingan.”
  eng-GNV: 'While he yet spake, there came one from the ruler of the Synagogues house,
    which sayde to him, Thy daughter is dead: disease not the Master.'
  zaa-NT: 'Atsaba rinne Jesús nna, bitsina'' tè ttu enne'' da'' le'' litsi'' Jairo
    nu ná principal qui'' sinagógaá nna rą Jaíruá: Ỹi''ni lù''a nna chi gùttìą, bíttuúru
    uquìtsi''ni lu'' Maéstruą''.'
  eng-WEBSTER: 'While he was yet speaking, there cometh one from the house of the
    ruler of the synagogue, saying to him, Thy daughter is dead: trouble not the Master.'
  guh-guh: 'Bajarapacuenia Jesús pejumaitsanucaejavata namutoepatota, pataba jivitonë
    Jairo pijaboverena. Bajaraponë jumaitsi Jairojavabelia: —Jairo, nexënatoyo rabaja
    tëpa. Pëtsa baja matavëjëa jamatabëitonotaponame Jesús, jai bajaraponë Jairojavabelia.'
  bon-bon: Egäcäro Yeesu peei mene jiicige, biname te mene cama tädige pui babo biname
    me mete cabu ca. Tabe Yairus ne jejige egä, “Määme ngulebägrä te budre gwene.
    Gone Abiberäja Biname ne papa yaacanute.”
  nhw-BL: 'Huan quema camanaltiyaya Jesús, ajsico se tetequipanojquetl tlen ichaj
    nopa tequitiquetl tlen tiopamitl, huan quiilhui: ―Mosihuapil ya mijqui. Ayacmo
    xijcuatotoni ni tlamachtijquetl.'
  mgw-mgw: Paabile balo kalongela, Yailo aaletilwe abali bu'ka kaya, “Mwi'nja wako
    awile, sakunsulukia muno Mwalimu saku'.”
  swh-ONEN: Yesu alipokuwa bado anasema, akaja mtumishi kutoka nyumbani kwa Yairo,
    yule kiongozi wa sinagogi, kumwambia, “Binti yako amekwisha kufa. Usiendelee kumsumbua
    Mwalimu.”
  wbi-wbi: uYesu ye ighendelela kujova isio, umuunhu jumonga iisa kuhuma kunyumba
    ja mulolelesi ghwa nyumba inyimike ja kufunyila, akati, “umwalivako afwile. nunga
    ng'asiaghe um'bulanisi”.
  bba-bba: Sɑnɑm mɛ u ɡɑri mɔ̀, ɡoo u nɑ u mɛnnɔ yerun wiruɡii wi sɔ̃ɔwɑ mɑ win bii
    u ɡu kɔ, u ku mɑɑ keu koosio ɡɔnɡɛrɛ ko.
  eng-KJVCPB: While he yet spake, there cometh one from the ruler of the synagogue’s
    house, saying to him, Thy daughter is dead; trouble not the Master.
  kgk-NT: 'Onhe''ẽ jave kunha-pe, ou mburuvixa Jairo róga-gwi omombe''u: —Omano ete-ma
    nde rajy. Ndovalevéi, natekotevẽi oho mbo''eháry nde róga-py. Eheja katu toho,
    he''i mburuvixa-pe.'
  waj-waj: 'Yisuuva itaa kua tuu saivaata vaidi voovoono kieeta vaidi Yairiinna nnauvakidiri
    ngioo inna kiaa mmioo tunoo: Vaa i raunnaivo putinoo. Sa vitaira vaidiivaa vitee
    kuanee,'
  cpy-cpy: 'Tekira ithonkirootami Jesús iñaanatziro tsinani, areetapaaka poñeenchari
    ipankoki jewari, ikantapaakiri: “Kamakira pishinto, aritapaaki poñaashirenkakiri
    yotaantaniri.”'
  ekk-PKP: 'Sel ajal kui ta alles rääkis, tuli keegi sünagoogi ülema kodust, et talle
    öelda: „Sinu tütar on surnud. Sul pole vaja enam Õpetajat tülitada.“'
  mpx-mpx: Yeisu iyoho ya i baaba, inoke gamagal etega i noem limi tapwalolo ana tohouwa,
    Yailo, wana limiya, ge i baek elana i ba, “Natum iyaka i aliga. Topankite wana
    sauga bahi nu aapapanak-an al.”
  wbp-wbp: Ngula-jangkaju, Jijaji kujalparla wangkaja-juku yangkaku karntaku, ngula-puruju
    yapa jintajulparla wapirdi yanurnu Jayirujuku nyanungu-nyangu-jangka yuwarli-jangka.
    Wangkajarla Jayirujuku, “Kari-nganta lawa, nyurru kalu-nyanu waarr-pakarni witamanjirla.
    Kujarlaju yampiya Pinangkalpa Jijaji payirninja-wangurlu!”
  luo-luo: Kane oyudo Yesu pod wuoyo, ngʼato moro nobiro moa e od Jairo, ma jatend
    sinagogi, mowacho niya, “Nyari osetho, omiyo kik ichand japuonj kendo.”
  nhe-NT: 'Huan quema noja camatiyaya Jesús, ajsico se tlatequipanojquetl tlen hualayaya
    ichaj nopa tequihue tlen tiopamitl, huan quiilhui: ―Mosihuapil ya mijqui. Ayoc
    xijcuatotoni ni tlamachtijquetl.'
  aii-aii: 'ܘܗܸܫ ܝܼܫܘܿܥ ܗܲܡܙܘܼܡܹܐ، ܐܬܹ‌ܐ ܠܹܗ ܐܢܵܫܵܐ ܡ̣ܢ ܒܲܝܬܵ‌ܐ ܕܓܘܼܪܵܐ ܕܟܢܘܼܫܬܵ‌ܐ
    ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܒܪܵܬܘܼܟ݂ ܡܝܼܬ ܠܵܗ̇، ܠܵܐ ܥܲܓ̰ܸܙ ܠܡܲܠܦܵܢܵܐ.“'
  esk-NT: Jesus uqaqtitlugu kiliktuiruaq tikiññiqsuq Jairus-mun nipliqhuni, “Paniuran
    tuquruq. Iḷaksiatqiŋñiaqnagu iḷisautri.”
  msb-msb: Nagasurmaton pa si Jesus san may nag-abot na hali sa balay ni Jairo kag
    nagsumat, “Sir, an imo anak patay na. Siguro, dili mo na kinahanglan na samukon
    pa an Maestro.”
  cpa-NT: Jǿg³ jøng² ma²chi³hløah¹² Jesús mi³ca¹dsiég¹ jan² dsa² guǿ¹² ja³quiah¹³
    dsa² ta³ quián¹² guøh¹² héi². ―Ma²na¹jon¹ ja³máih¹hning. Tiúh¹ tsa¹ma¹cuøh¹³hning
    tøa¹² ju²méh³ dsøa¹² ―ca¹juúh²dsa, ca¹tsáih¹dsa Jairo.
  dso-dso: ସେ ଏ କାତା କଇବା ବେଲେ ଜିଉଦିମନର୍‌ ପାର୍‌ତନା ଗରର୍‌ ମୁକିଆ ଜାଇରସର୍‌ ଗରେଅନି ଗଟେକ୍‌
    ଲକ୍‌ ଆସି କଇଲା, “ତମର୍‌ ଟକି ମରିଗାଲାବେ, ଗୁରୁକେ ଆରି କସ୍‌ଟ ଦିଆସ୍‌ ନାଇ ।”
  meu-meu: Ia dounu e herevava ai, ta dubu biaguna ena ruma amo ema, eto, Natumu vada
    eha mase; hahediba tauna basio haturiaia.
  yva-NT: Arono naije Yesus payaowa nene, umba vatano no no Yairus apa yavar inta
    de po raura pare, “Injayo Yairus, nya kavo ngkakai to, ti vemo winyakaore nyo
    Injayo Kurune ansosobe nora.”
  dgc-dgc: Nadid, mégkagi pabi ti Jesus to bébe, éy te lélake a dinumemét a gébwat
    to bile no tagapamahala to kapilya, a kinagi na diya, a “Minate dén tu anak mo.
    Diyan mo dén abalaén i maistua.”
  zpm-NT: 'Laa Jesús bii quianeeque lo wnaa co, zeeṉe laa tib zha ne nac mandad ziaad
    nëz lidz Jair bdziṉ, rëb zho lo Jair: ―Csodziindraa luu lo meṉ qui, laa xpëëd
    luu gutle.'
  hix-NT: Wos yakoro Txesusu rwonàmnàtoko rma, nomokye hatà, toto. Horykomo màn yaye
    nomokye hatà, Xayru màn yaye rma hatà. Oyomsàthàr heno wayehno haxa ha, kekon
    hatà, Xayru wya. Khananàhnye komo yarhàra harha exko, kekon hatà.
  sim-sim: Mashin or mbari halanganga Jairusnjik lerawun landari ma lar or taha ormu
    sawera, �Jikisi mihi angop hawa sir. Las avak Jisas sembe mi mba laha shi inda
    ngashi.�
  npi-ULB: जब उहाँ अझै बोल्दै हुनुहुन्थ्यो, सभाघरका अगुवाको घरबाट एक जना आएर भने,
    “तिम्री छोरी मरिसकिन् । गुरुलाई दुःख नदेऊ ।”
  cgc-cgc: Na gambal pa Jesus i ta bai ya, may gabot alin ta balay Jairo. Gambal kanen
    ki Jairo, “Dili ta nang en pailingen pa Mistro an naan ta balay nyo tak ula en
    bata no ya.”
  tim-tim: Hain dâm kindo ainâk Yairogât hoŋ bawa siâŋe emelanba gam hin dâm magaŋep,
    “Baratge emelâk mondâp aregât luâk Humo ire inâk talâk. Umatŋe siâkâ bo agaŋ.
    Bo hâwâlaŋ.” dâmbo
  yor-yor: Bí ó sì ti ń sọ̀rọ̀ lẹ́nu, ẹnìkan ti ilé olórí Sinagọgu wá, ó wí fún un
    pé, “Ọmọbìnrin rẹ kú; má yọ olùkọ́ni lẹ́nu mọ́.”
  wos-wos: Jisas wungi wata téndéka dé du nak Jairusna gembu dé ya. Yae dé wun néma
    duré wa, “Ména takwanya bu hiya. Méni wamét wun wakwekwa du yahafi yata déka nawulak
    jémba yatandé.”
  emp-NTPO: 'Wad̶i mama bed̶ea panʌne Jairo ded̶eba ab̶a zeped̶a Jairoa nãwã jarasia:
    –Bʌ caura jaid̶asia. Jaradiabarira waa mĩã sẽrãdua.–'
  eng-F35: 'While He was still speaking, here came someone from the synagogue ruler''s
    house, saying to him: “Your daughter has died. Don''t bother the teacher.”'
  ind-ind: Ketika Yesus masih berbicara kepada perempuan itu, datanglah seseorang
    dari rumah Yairus dan berkata kepadanya, “Anak Bapak sudah meninggal. Jadi tidak
    usah merepotkan Guru lagi.”
  pes-OPCB: 'عیسی هنوز با آن زن سخن می‌گفت که شخصی از خانۀ یایروس آمد و به او خبر
    داده گفت: «دخترت مرد. دیگر به استاد زحمت نده.»'
  mpt-mpt: naka make komoke Yaliase am danea tenea baabanea Keb moono kaanobo, kobo
    aleyemin nakae besao mo debeb natlaebe ge ohamsea
  ssx-ssx: Yesuma꞉ do pi alo haena꞉ta꞉ hali ma꞉nda꞉ma꞉ mo you halina꞉ da nane hao
    a꞉pa Diaitusi pa꞉ta꞉ alota꞉ Naka꞉ wandikita꞉ ota꞉ homea꞉me. Mo Disa pa꞉ta꞉ pina꞉
    pa paena꞉ lae leekeme.
  mkl-mkl: Si bɛi Jesu wɑ fɔ ideu ŋɔi inɛ ɡɔ í nɑɑ hɑi kpɑsɛ̃i Zɑirusi inɛ nɡbou í
    sɔ̃ɔ í ni, ɑmɑ inɑɑboɛu kù wɛɛ, mɑɑ̀ bitɑndi Mɛɛtu mɑ́.
  gaq-gaq: ମେଁ ଆକେନ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‍ନେ ବେଲା ପାର୍‍ତନା ଡୁଆନେ ନେତା ଜାଇରସ୍ ଡୁଆବାନ୍‍ ମୁଇଂଜା
    ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ନାଁଉଙ୍ଗ୍ ଗୁଏଃ ୱେଗେ ଗୁରୁକେ ଆରି କଷ୍ଟ ଆବିଗେ ନାମଃ ।”
  gof-RNT: Yesuusi oda onggonna de7ishin, Ayhude Woosa Keetha halaqaa, Iyaroosa sooppe
    issi asi yidi, “Iyaroosa, ne na7iya hayqqasu; asttamaariya mela daaburissofa”
    yaagis.
  unx-unx: ୟୀଶୁ ଏନା କାଜିତାନ୍‌ ଇମ୍‌ତାଗି, ସାମାଜ୍‌ ଅଡ଼ାଃ ଚାଲାଅନିୟାଃ ଅଡ଼ାଃଏତେ କାଜି ଆଉୱାକାଦ୍‌
    ହଡ଼ ଯାଇରସକେ କାଜିକିୟାଏ, “ହନ୍‌ମେକୁଡ଼ି ଗଏଃୟାନାଏ, ଗୁରୁକେ ଆଡଃ ଆଲ୍‌ମେ ଦୁକୁଇୟା ।”
  gah-gah: 'Loko noligo, monó numukú agulizaki vemámini numukutí ve makolímo oake
    láa loko limó: Mohokama mota helekave. Lá okanazo, tisate nene goselé gapo hanuvamú
    okatize, ahulikozo.'
  lcm-lcm: Vuk taun ang kapo mengen lak, na mang igenen i nei lu si ainoinoai ang
    kamela serei na kala mengen ta, “Kam kavulik kala mat. Ago ta anguan atelan an
    ani katakai i akalit.”
  aer-aer: Nhenge Jesus angkerle-anemele, ayeye ilentye akngerre yanhe ikwere irretye-alhekenge
    apmere Jairus-kenhe-ngentyele. Itne angkeke Jairus-eke, “Unte ingkerne-ante kwenhe;
    unte ampe ngkwinhe aparlpe-ileke. Akaltyele-anthenhe-anthenhe renhe imperle-alhaye,
    iparrpe apmere-werne alpaye.”
  qvc-NT: 'Chayshina Jisus rimaykaptinmi, chay sinaguga wasipa kamachikuqnin Jayrupa
    wasinmanda suq runa ch''ayamushpa nirqan: —Chinaykiqam wañushqana. Amana Yach''achikuqtaqa
    piñachiychu, nishpa.'
  tgl-ULB: Habang siya ay patuloy pang nagsasalita, may isang lumapit mula sa bahay
    ng pinuno ng sinagoga, na nagsasabi, “Ang iyong anak na babae ay patay na. Huwag
    mong gambalain ang guro.”
  cbs-NT: 'aki niken jabiatiandi xanen ibu Jairon jiwe anua jawen tsuma betsa juxun
    Jairo yuikin: —Min bakedan, ma mawaxuki. Ana juni yusinan daketapa wayamawe— akai'
  xtm-NTPP: 'Yikuu‑ka Jesús ma ká''an ya, nuu ni kenda in tee iyo ve''e tee tátnuni
    veñu''u luluu ma, te jiña''a de nuu tee ma: ―‍Sa''ya ni ma, jâ ni ji''i i. Má
    xtna''a‑ka ni teskua''a a ―‍kúu de jiña''a de.'
  nnq-nnq: Yesu apakiba tango akalongela, ngaika mundu jumwe kuboka kachakwe Yailo,
    kilongoi jwa kitebe chukunng'ongalela Nnoongo. Ngannengela, “Mwana jwinu awile,
    makachumbuyaje Abouli.”
  bao-NT: 'Ména, Jesús to biro cʉ̃ ca ĩi niiri tabera, nea poo juu buerica wii wiogʉ
    Jairo yaa wii macʉ̃ ea, o biro cʉ̃re ĩiupi: —Mee, mʉ macõ bii yaicoajãwo. Buegʉre
    pato wãcõ nemoticãña —cʉ̃re ĩiupi.'
  san-ORI: ଯୀଶୋରେତଦ୍ୱାକ୍ୟୱଦନକାଲେ ତସ୍ୟାଧିପତେ ର୍ନିୱେଶନାତ୍ କଶ୍ଚିଲ୍ଲୋକ ଆଗତ୍ୟ ତଂ ବଭାଷେ,
    ତୱ କନ୍ୟା ମୃତା ଗୁରୁଂ ମା କ୍ଲିଶାନ|
  rmn-rmn: О Исус дага на бытэрды тэ зборизэл, кай ало мануш андар кхер ки барэско
    э синагогакерэско. — Ти чяй мули, — пхэнляс ов, — ма кхиняр генэ э Сикляримарес.
  huv-NT: 'Teat Jesús tealeámban mandeac aag ayaj, quiaj ajngot nop imiün aniüng Jairo,
    aaga natang tiül sinagoga, tasaj a Jairo: ―Teat, landeow micual, icueat mesajsaj
    mamb a Teat Naxey ―aw.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús, mɛ̱nte ya̱ui ra̱ xisu ma̱di̱ hyɛ̱nni̱, bi zø hma̱n''na
    nc''ɛ̱i̱ bá̱ nɛ̱xpʉ ja rá̱ ngu̱ ra̱ Jairo. Bi ''yɛ̱mbra̱ Jairo: ―Ya bi du̱ ni̱
    t''i̱xu̱ n''yø, ''yoni̱ mantho gui sixra̱ xännba̱te.'
  nop-nop: Jesu adi unduŋ yayolune me niŋ Jailas yolineŋkade mede tiŋa buguk buŋa
    Jailas indiŋ niŋguk, “Waabige agaŋ kumulak ale hinale nimbu uŋoŋ mu wek.”
  obo-NT: Laggun tid oseng din idda, duwon minuvu no id inguma pomon diyot baoy ni
    Jairo. Kahi rin to, “Poonna ruk ginawa ru, worad iddos anak du. Yo rud lewanga
    kos tohodnonaw.”
  kca-kca: 'Хун Ԓўв хŏԓна щит пŏтәрмаԓән, Турәм йасӈа утәԓтәты хот куща, ԓўв хотәԓ
    эԓты и хŏйат йŏхтәс пӑ ԓўвеԓа йастәс: "Нӑӈ эвен пӑрәс, Утәԓтәты Ху хŏща аԓ тŏрастыйа".'
  cak-ENT: 'Y tok ntajin c''a ntzijon ri Jesús riq''uin ri ixok, tok c''o jun xka-pe
    petenük chiracho ri Jairo, ri achi ri cachi''el tata''aj chiri'' pa jay ape''
    ntzijos-vi ri rutzij ri Dios. Ri jun ri xpu''u, xbij-pe c''a chin ri Jairo: Man
    tac''uaj chic e ri Maestro Jesús, roma ri vit ami''al xa xcom yan.'
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤐᤠᤖᤧᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤂᤧᤴ ᤗᤠᤶᤗᤥ᤺ᤒᤠ ᤕᤠᤀᤡᤖᤛᤖᤧ ᤁᤢᤜᤡᤶᤔᤥᤗᤠᤶ ᤔᤏᤠᤎᤡᤰ ᤋᤩᤧᤀᤠᤱ ᤔᤧᤳᤋᤢ.
    “ᤀᤠᤍᤠᤱᤒᤣ. ᤁᤧᤛ᤻ᤛᤠ᤺ᤱᤃ ᤛᤩᤧᤖᤥ. ᤀᤠᤸᤗ ᤛᤡᤰᤛᤠᤶᤒᤧᤴ ᤋᤢᤰᤂᤣ ᤆᤠ᤺ᤳᤋᤢᤶ ᤔᤧ᤺ᤴᤗᤥ॥”
  mie-NT: 'De juni cáhān cā yā súcuán, de nī nquenda iin tēe ndéē vehe Jairo, tēe
    cúñáhnú inī vehe īī sinagoga. De nī ncachī dē nūū Jairo: Ja nī jīhī sēhe síhí
    ní. De mā sátéñú ní cā Maestro, ncachī dē.'
  san-TIB: ཡཱིཤོརེཏདྭཱཀྱཝདནཀཱལེ ཏསྱཱདྷིཔཏེ རྣིཝེཤནཱཏ྄ ཀཤྩིལློཀ ཨཱགཏྱ ཏཾ བབྷཱཥེ, ཏཝ ཀནྱཱ
    མྲྀཏཱ གུརུཾ མཱ ཀླིཤཱན།
  qve-NT: 'Jesús manaraq rimayta tukushaqtinmi, Jairopa wasinmanta huk runa hamuspa,
    Jairota niran: —Ususiykiqa ñan wañurukunña. Amaña yachachikuqtaqa wasiykimanqa
    pusayñachu, nispa.'
  pao-NT: Soo Te Pabe'e togesoo ka mogo'ne yadoo'adyakwe, soo nana ka Jairus nobe-wi'yoona
    kemmadu ka Jairus meeoo tuukwe petu, “U padu mooasoo ya'eoo. Gi ka Jesus u nobe-witoo
    bipana, nagutza saa'asoo.”
  cbu-NT: Isus kizapat tsiyatstaru, anush Jayor tiptsir kusarangiya. Jayorpatshat
    tsiyatkusin, Iparish tsipayanlltanda, Jayroa. Ashiri Isusoo yamarinllpa. Watstaya;
    yaani kanapuni, mang tárangiya.
  usa-usa: 'aamá kétena máitana mi-mónóq-náúké-káwáá-nákóní mayaí-náqá Yááíratikaq
    iréna timá ámikaiye: “enayáámûkoma áqa pukuráiye. minnáyaba yirááti-nakomma ummaamá
    íamiyo.” téna min-nákómá tiráiye.'
  soy-soy: 'Kumúŋɛ́ kpɛ-i kɛ Yeesu uu lɛ̃ n símisi, utumɛ un Yɑirusi kɛyɔ leeri
    uu Yɑirusi mɑɑ rɛ: Upɔ́kpére yɛ kpulɛ, kɑpɛ nkpɑ́ni urɔ́sɑ́ɑ pɛkɛsi.'
  hui-hui: Yasuhanda ani lalu hearia ngoai hagane andaha hondo hagane biagonaga andaga
    howa mbiralime bi lama ibalu howa lalu, Yairasa-o í̠ wane biago tongolo miyago
    ai Lawai haga kago la pugua nabibe, lene.
  amf-amf: Yesusaar ogoam giyte ki daaka, eedi kalaa Ayiwd eensa bukin raqin wottsea
    Yayroos oonira nivayse, “Hasa naano diydine; ta keeda dhettseam galshaabhode”
    kina ki hamade.
  quc-NNT: 'K''ä tajin kätzijon na ri Jesús, aretaq xopan jun ajuworachoch ri ki nimal
    ri winaq re ri rachoch Dios. Xub''ij che ri tat Jairo: Xkäm ri mia''l la, —kächa
    che. Xaq mäya chi la latz'' che ri Ajtij, —xcha che.'
  dob-dob: Tuta nina Yesu ꞌionaona waine ꞌenaya Yailo anuwega ꞌina toguinuwa ꞌebweuna
    ale ꞌimeꞌena Yailo nina ꞌena, ꞌigwae, “ꞌEnaꞌi, natuyo niꞌatu yawasina ꞌigumwala,
    ta geyaꞌabo toeꞌita nina ꞌina tuta ꞌumudamudali.”
  wrs-wrs: Yesusva mendah nomba ungevlirinimba ishomnavna, wo mongo indhanarini pronamba
    Yairusna deuvrini. Doa hev Yairusm os ishomnana, mopovmba yenamba doa wohdahai,
    gurumba pivnamba ombamba manam yimba waiprovav eva ata.
  mca-mca: 'In mexe iyettax pa''aj pa'' Jesús qa namets pa'' ewi''ƚ ta''ƚii pe'' ƚetsi''
    pa'' tenek''enhe''yij witlijtsitjii, qa yit''ijets pa''aj: —Ke'' oqwomeki''ik''i
    hats wa''m. Yape iwejinƚe na'' Maestro.—'
  kiw-kiw: Iesu aaꞌo madei ioroaduꞌuti-da, himoꞌa meree ata ooꞌui-ka, Iairusi motoi-da,
    “Roo meree-behei tauo iihiai maaka, imatomudio dubui aiha oomaimutiꞌa.”
  tzo-TZC: 'Yacal to ta xcꞌopoj ti Jesuse, cꞌalal jaꞌ o ivul jun vinic ti ilic tal
    ta sna ti Jairoe, jaꞌ ti jpasmantal yuꞌun ti chꞌul nae. Jech laj yalbe ti Jairoe:
    ―Ti avantsil nichꞌone cham xa. Chꞌan xa uto ti Jchanubtasvaneje ―xi.'
  mya-mya: ယင်း​သို့​ကိုယ်​တော်​မိန့်​တော်​မူ​ချိန်​၌​တ​ရား​ဇ​ရပ် အုပ်​ချုပ်​ရေး​မှူး​၏​အိမ်​မှ​လူ​တစ်​ယောက်​ရောက်​လာ
    ၏။ ``အ​ရှင်​၏​သ​မီး​သေ​ဆုံး​ပါ​ပြီ။ အ​ဘယ်​ကြောင့် ဆ​ရာ​တော်​ကို​နှောင့်​ယှက်​ပါ​တော့​မည်​နည်း''
    ဟု ပြော​၏။
  gng-NT: '*Yesu laan te ki lienh nɛ unil uba ñɛn'' Yayirus donbó ki lá tuobe''
    bɛ usɛn ni, ki tɔke'' Yayirus ki ye: «Aʼbisɛ kpo''-a! La ji ń li ŋmɔbe Cɛnbaa
    yɛnŋaabe.»'
  cbi-NTPO: 'Tsejtu Jesús kayu tsandi'' pantsuren, main Jairo'' yasha chumu jitu,
    Jaironu tsandimi: Ñu'' na''ma yumaa peyave; mashturunu bulla ki''ñu urave, timi.'
  ikk-NT: Ogẹn Jizọsị gi rị e ku ihiẹnni, onyẹ ohu nọ gha iwe onyẹ-isi ụlọ-ofufe hụ
    bịa d'a sị a, “Nwa ị a nwụnhụngụọ; eyezilẹ onyẹ-nkuzi nsọngbu.”
  leu-leu: Layaan na Yesus i taxa tigina ferawai lunai saxa mataa a savatmaan ti la
    lifu si Jairus e maa xuuse, “A lak tefin siim fo maat. Muta lo fasorak a mataa
    ina fepitaa.”
  maz-NT: '''Ma xe ma ña e Jesús, o säjä c''ua ''naja c''ü vi ''ñeje cja o̱ ngumü
    c''e bëzo c''ü mi xo''ñi cja c''e nintsjimi, o ''ñe xipji c''e bëzo: ―C''ü rvá
    ẽcjö, c''ü in xunt''i ya ndũ c''ü. Dya cja pje ni jyodü rí xipji ne xöpüte xe
    ra ẽjẽ nu.'
  bod-N: ཁོང་གིས་དེ་ལྟར་གསུང་བཞིན་པའི་དུས༌སུ། མི་ཞིག་ཆོས་ཁང་གི་དབུ་འཛིན་པའི་ཁྱིམ་ནས་ཡོང་སྟེ་ན༌རེ།
    ཁྱེད་ཀྱི་བུ་མོ་ཤི་ཟིན་པས་ད་ལྟ་སློབ་དཔོན་ལ་འོ་བརྒྱལ་མ་བྱེད་ཅེས་སྨྲས༌ཤིང༌།
  tca-NT: 'Rü yexguma íyadexayane ga Ngechuchu, rü yéma nangu ga wüxi ga duü̃xü̃ ga
    ngutaquẽ́xepataü̃ãrü ãẽ̱xgacü ga Yáirupatawa ne ũxü̃. Rü ñanagürü Yáiruxü̃: —Cuxacü
    rü marü iyu. ¡Rü tãxṹ i cuyachixewechigüxü̃ ya Ngúexẽẽruü̃! —ñanagürü.'
  zpl-NT: 'Rdichiaꞌnuscaꞌ Jesuse unaꞌa zeꞌe, chenu uriña tucu bee beneꞌ Jairo nu unilla
    lu Jairo: ―Ungutila enduꞌlu. La riꞌi xiaꞌlu lu Maestro nee.'
  mbc-NT: 'Miarî maasa Jesus eseurîma tanne Jairo poitîrî erepamî''pî Jairo yewî''
    tapai. Moropai mîîkîrîya ta''pî Jairo pî'': —‍Ayensi sa''mantan pî'' man. Mîrîrî
    ye''nen uyenupanenkon wîtî yu''se awanî pepîn.'
  ndg-ndg: Paabile yendelya kubaya, mundu yumo kaisa boka munyumba ya ntawala ywa
    li'sinagogi, kabaya, “Nwawa wako atiwaa. Kana usumbuke mwalimu.”
  wsk-wsk: Se Jesus am munakawaram mu Jairus, synagogue supuling, mu ko ura kari bo
    Jairus ko kawam te wore tairam ale Jairus maonam, “Nika nanawus kueram,” mam.
    “Se ni kausa kari ura kowar bo karogo me tuiko,” mam.
  toj-NT: 'Cuando jach to huan yaljel ja Jesusi, huaj to yile, ti jac june ja suinquil
    ja snaj ja Jairo. Ti alji yabi: ―Q''uelahuil, ja hua huunini cham ta. Moc xa lomuc
    ahual yab que oj huajuc ja Maestro.'
  tbc-tbc: Jesus ago ibol dugo, tamol ta Jairas san ab lo yak ipalug, Jairas igo irupei,
    “Oŋ nanu pein imat la ya. Gidad oŋ girek maŋau muruan taidam ta pani na wa. Ak
    niŋen o ulefuni dop yau a.”
  sna-sna: Jesu achiri kutaura, mumwe aibva kumba kwaJairosi, mubati wesinagoge, akasvika
    akati, “Mwanasikana wenyu afa. Chiregai henyu kuramba muchinetsa mudzidzisi.”
  smk-NT: Sin kapresan nay mampag'irgo et ni Jesus, rinmate' yay sayan ibat sa bali
    na ni Jairo tan wana kona ni Jairo, “Andi' mayna nin mulistyawen et a Maistro
    ta nati yaynan lamang a anak moyo.”
  grc-TCGNT: Ἔτι αὐτοῦ λαλοῦντος, ἔρχεταί τις παρὰ τοῦ ἀρχισυναγώγου, λέγων αὐτῷ ὅτι
    Τέθνηκεν ἡ θυγάτηρ σου· μὴ σκύλλε τὸν διδάσκαλον.
  gof-WFTW: Yesuusi oda onggonna de7ishin, Ayhude Woosa Keetha halaqaa, Iyaroosa sooppe
    issi asi yidi, “Iyaroosa, ne na7iya hayqqasu; asttamaariya mela daaburissofa”
    yaagis.
  spa-BLM: 'Mientras aún hablaba, se acercó uno de la casa del jefe de la sinagoga,
    diciéndole: “Tu hija ha muerto. No molestes al Maestro”.'
  kyz-NT: Ẽẽ upe Jejui 'ga porogyta 'ga 'amamũ, Jairo 'ga remiayuwa 'ga amũ 'ua 'ga
    rewiri. —Amanũ enera'jyra ko. Au'je 'ga reruri re— 'jau 'ga 'ua 'ga upe.
  dao-dao: Acukba ana ngthuhei k'um üng, Sinakok ngvaia im üngka naw khyang mat law
    lü, “Saja ä kbawng kbaia, na canu thi päng ve,” a ti.
  cya-cya: 'Can'' ca cha'' ti'' ndon ycui'' ñi xa mdiya ytsa'' sca yu nu mdo''o la
    na''an ''in yu nu ndlo tñan can'', lo'' juin yu: Cua'' ngujui sñe'' um, a najo''o
    ''a ti'' chcui'' um lo''o ñi re tsaa ñi.'
  nii-nii: Pe eim ek nipi mułang kin, wu endi om. Om wu ei Jairas wu num Jura men
    ngii tep ełim wu num ei ngii konu ełe wu ei mułpu om. Opu, yi nim, “Wu num! Nim
    ek mon wu owundu ei kongun dinga ngunenjii! Nim ambiłanim ok kułum,” pa nim.
  ign-NT: 'Téchaji­ri­ca­vai­chahahi ema Jesús eta suyehe esu esena, títeca­panecha
    ema émana achane tiásihahi te mapena ema Jairo. Mametacapa: —Esu pichicha tépena­sa­mipahi.
    Vaipa picucamesa ema Maestro —máichapa.'
  dik-NT: Kaam wën jiɛɛm Jethu, ke raan rïŋ pan Jariöth ku lëk ye, “Nyaandu acï ɣet
    wei, duk raan piööc ben rääm nhom.”
  cac-cac: 'Vanto yalan d''a ix, ix c''och jun spetoj d''a spat vin̈aj Jairo chi'',
    ix yalani: —A ix isil chi'' toxo ix cham ix. ¿Tasto yuj tza tzuntzej vin̈ co c''ayb''umal
    tic? xchi vin̈.'
  tzj-E: 'Ja'' Jesús c''remjon na tzij tak c''ola jun wnak xerkaja, elnak ta pruchoch
    jefe rxin jay rxin molbal ri''il, cawra xbij tzra jefe: —Jairo, ami''al xcoma,
    mtaban xta molestar Maestro, cara'' xbij tzra.'
  san-BUR: ယီၑောရေတဒွါကျဝဒနကာလေ တသျာဓိပတေ ရ္နိဝေၑနာတ် ကၑ္စိလ္လောက အာဂတျ တံ ဗဘာၐေ,
    တဝ ကနျာ မၖတာ ဂုရုံ မာ က္လိၑာန၊
  yaa-NT: 'Jesús nã kẽro yoiaino, yora fistichi oxõ Jairo yoini: “Mã mĩ fake xotofake
    naaki. Anã nõko Ifo fekaxtefayamafe,” faito,'
  cab-NT: Ñígili Jesúsu adímureja, ligía lachǘlürün ában lúbiñegiñe Jáiro, ába laríñagun
    lun Jáiro. —Jilá biraǘ, mebéresejadügüyabá lun Maésturu.
  clu-clu: Mintras nagaambal tana pa sa babai may nagabot alin sa anang balay ni Jairo.
    Makon na kay Jairo, “Imong bata patay run. Indi run pagbudlaya ang Manogtodlo.”
  swh-ULB: Alipokuwa akiendelea kusema, mtu mmoja akaja kutoka kwenye nyumba ya kiongozi
    wa sinagogi, akisema, “Binti yako amefariki. Usimsumbue mwalimu.”
  tpt-NT: 'Ni Jesús vananaj ixtaylhaꞌanta ixchivinti tejkan chinchal qayntaun yu minchal
    la ixchaqaꞌ Jairo. Va naul, va junkal ni Jairo: —Mintsiꞌi va nilcha. Jantucha
    apalay kꞌamaꞌanchꞌapꞌu ni jamalaniniꞌ.'
  aai-aai: Jesu iti na’at bat eo auman, Kou’ay Bar ana bonawiyen orot ana barene kob
    hina hitit hio, “Jairus o natu babitai i morob, imih men bai’obaiyenayan nawiyin
    airi na isan inanotamih.”
  sny-sny: Jisas peri te'eye su, meni ta ta'uweyei wesi meni owane lo wesi ma'e fai.
