  tbz-SIM: 'Yesu kpɑɑ́ kɛ mɛ nnɑ́ɑ nkòo nìtì mɔù boní Sɑiduusi cĩ́ɛ̃̀tɛ̀, kɛ tuɔkɛní,
    kóò nɑ̀kɛ́ kɛ dɔ̀: A sɑpùmbirɛ kumu, tɛ̃́nkɛ bɑ́ nkɔɔ́nnɛ̀ Okótì.'
  san-GUJ: યીશોરેતદ્વાક્યવદનકાલે તસ્યાધિપતે ર્નિવેશનાત્ કશ્ચિલ્લોક આગત્ય તં બભાષે,
    તવ કન્યા મૃતા ગુરું મા ક્લિશાન|
  amx-amx: Kwereng artwang urrpey petjek angketj anetj-akert twernk Jairus-kenh mereng.
