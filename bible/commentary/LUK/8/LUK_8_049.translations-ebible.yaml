  san-PUN: ਯੀਸ਼ੋਰੇਤਦ੍ਵਾਕ੍ਯਵਦਨਕਾਲੇ ਤਸ੍ਯਾਧਿਪਤੇ ਰ੍ਨਿਵੇਸ਼ਨਾਤ੍ ਕਸ਼੍ਚਿੱਲੋਕ ਆਗਤ੍ਯ ਤੰ ਬਭਾਸ਼਼ੇ,
