    Apunai yau wauneya bauwagubena ki ka baganai ko kau petegi karako powena ki pokere
    siyo da e wirayagisi kayayagisi.”
  nko-NT: Brɛ́á Yesu bʋ mʋ tɔ́ɩ anfɩsʋ á, ɔkʋ lɛ́srɩ́ tsú Yairo wóyítɔ́ ba bɛbláa
    Yairo ɔbɛ́ɛ, “Fʋ́ bí ámʋ ɔdɩkpa mɔwa alɛ́. Mátepí trá wa osunápʋ́ tɔ́ɩ.”
  bsn-NT: 'To bajiro sore ĩ yiñarone, Dios ocare ĩna buerivi ʉjʉ Jairo vãme cʉtigʉ
