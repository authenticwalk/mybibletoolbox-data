  ukr-1871: 'Ще Він промовляв, приходить один від шкільного старшини, кажучи Йому:
    Вмерла дочка твоя; не труди учителя.'
  apz-apz: Ose ulontanɨngki hwe fihwo Jailosɨye angopo ntaꞌni noponto Jailosɨmo uꞌmanto
    ulɨmento, Jɨje mu poyo nto peꞌnɨngkohoho. Oseso kɨko olo hwe engo lohumo jɨje
