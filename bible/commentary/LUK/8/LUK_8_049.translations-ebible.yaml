  wiu-wiu: Yesuyo nimo oa kakaka tobou agono yapu pitikakago pade nokome okome neke
    konakoma tukome tukano, mone i tikisa ago polipo takakoa kawamea wa okale yatekome
  swe-swe: 'Medan Jesus fortfarande talade kom några från synagogföreståndarens hus
    och sade: ”Din dotter har dött. Varför fortsätter du besvära Läraren?”'
  cth-cth: Telah atipouh navah, sinakok ka uk e im dawk hoi tami buet touh a tho teh,
    nange na canu a due toe. Saya teh tarawk hanh lawih atipouh.
  mti-mti: Iesu ande gae waiviwa, Jairas me sinagogu namuyoiyoi abnawa, me gweyawa
    apa apan da onnewa wane, “Ge gwaitagwa botone. Meoya toewanewan abnawa sira danadawai
    den wana.”
  pad-NT: 'Hari. Oniaroa, vara nina kaba''i ada Jesus, Jairo kahonai abono akhano''aha.
