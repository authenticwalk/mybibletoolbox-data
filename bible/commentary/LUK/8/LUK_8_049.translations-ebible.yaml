  qvm-NT: 'Jesús tsaynog parlaycaptinragmi Jairupa wayinpita wilacog chayaycur Jairuta
    caynog nergan: “Tsuriqui wanushganami caycan. Amana Jesusta pushaynatsu, tayta.”'
  chz-NTPS: 'Läꜙ maˉchehꜗ baˊ Jesús hlëëhꜙ, maˊ gaꜙllooꜗ ja̱a̱ˉ moz˜ kya̱a̱ꜗ hi̱ˉ
    maˊ la̱a̱ˈ taˊ kihˈ gwahꜙ, mahꜗ gaꜙjmeeyhꜗ juuˈ kihꜗ Jairo, gaꜙsɨɨyhꜙ: —Maˉju̱u̱ꜙ
    baˊ gyʉ̱ʉ̱ˉ mëꜘ kya̱a̱hꜗ. Moꜙtoꜙ kwaˉ gaˊ taˊ kihˈ Taˉjwohꜗ naˉ.'
  kmu-kmu: Ani kea nehigeno nago kanomoꞋa soka kanomo notegati anile evaꞋyi huno Yailasife
    mage huno hie “MunakamoꞋa ago falimainegi ataleka kava kanomona kasalo haegi nagoꞋene
    havioko.” huno hie.
  ood-NT: Kush hab wabsh kia kaij ihda g Jesus. Tsh ab hema mel ab kihj amjed g Jairus
