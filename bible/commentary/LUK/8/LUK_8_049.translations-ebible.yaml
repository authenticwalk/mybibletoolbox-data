  bef-bef: Ana kaga Yesu lu su mehoꞌehigo bo mone kaba bomofihi nonugati kaga lito
    oto pakamo filibe luto Yailusihi lu noemito anaꞌa hiligi yabe luto tisa bo leꞌmo
    heꞌmibo luto luꞌehina.
  amm-amm: Isisoyo amai lukaso niso manoki mo, nomai no mo, lotu nufa samuku nokota
    Yailoni nusai na tumoki, nokoyo, toso na ima tumoki, “Nani alu mo yau, yasoi na
    kaloso. Aiyoloko nokotaso afonimaiso noiyo fololuwaiyoi.”
  rmy-CHERGASH: 'Dok o Isus još ćerelas svato e manušnjasa, avilo vareko andar e Jairesko
    ćher ko Jair savo sas vođa ande sinagoga thaj phendas: “Ćiri čhej muli. Na mučisar
