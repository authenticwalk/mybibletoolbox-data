    so̱ꞌ rihaan maestró a̱ maꞌ ―taj síí ꞌnaꞌ cataj xnaꞌanj rihaan Jairo a.'
  cut-NT: 'Nde metah cuihno ca̱hma Dihvo vo cuahn che nda̱ a̱ma ihyan ndeva̱co Jairo,
