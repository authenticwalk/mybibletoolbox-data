    Yairus, ikvek tyor he, ngior kam kat kaelreha ngang a pattermia ta kat e, ngia
    her gi kor he.”
  klt-klt: Jesu yá wa inángga emá me tángga átnárán ámna káman dá miti itná yan ámna
