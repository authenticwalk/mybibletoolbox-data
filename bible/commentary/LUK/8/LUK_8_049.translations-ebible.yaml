    apangalomatanakana ta i loanga muni, ta tungu piau ke mate tapu.”
  mwf-2018: Mu bere ngarra nukunu-re Jesus murrinh pirringengerren da-dha ngatha-ka
    kardu nugarn pangamnaruy wurran ngarra thelput nukunu thangunu Jairus wunku murrinh
    menabaththa tharra. I mamna warda ngarra Jairus, “Ya. Wakal nhinhi-ka mere warda
    thurduyemit nukun, ku berengunh. Mu nukunu Pule pana karrim-ka thuyekum warda
    wangu, da tiduk warda.”
  dif-dif: 'Nau jenia jatana, jaura pungaia kapara mili kulno wokarana wonti ja nunkangu
