  juy-juy: ଜିସୁନ୍‌ କେନ୍‌ ଆ ବର୍ନେ ଆବର୍ରନେନ୍‌ ଆଡିଡ୍‌ ରନୁକ୍କୁସିଙନ୍‌ ଆ ସୋଡ଼ାମର୍‌ ଜାଇରସନ୍‌
