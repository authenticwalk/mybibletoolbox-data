  poi-NT: 'Iganam iŋquímpa Jesús jém yo̱mo, jesɨgam núc tu̱m de jém Jairo it́ɨccɨɨm.
    Miñ iŋmadáy jém Jairo. Nɨ́mayt́a̱p: —Caaneum jém iñyo̱mma̱nɨc. Odom más co̱bacpi̱jɨ
