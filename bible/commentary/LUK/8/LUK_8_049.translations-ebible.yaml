  bzj-bzj: Wail ih stil mi-di taak, sohnbadi fahn Jairos hows kohn ahn tel ahn seh,
    “Yu daata ded. Noh bada di teecha agen.”
  chk-chk: Lupwen Jesus a chüen kakapas, eman chon künö a feito seni imwen Jairus
