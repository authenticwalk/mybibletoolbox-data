  ssd-ssd: 'Yesus nu pasata minna le kile taŋgo ande Yairus tuku wandekŋge pro nu
    sana: Ne tuku kulim buk kumat. Ne ake sinaŋ Tum Taŋgo piro kareŋ tuwe ndaka ŋgina
    le'
  acr-TNT: 'Cꞌa cachꞌaꞌt ne ri Jesús, echiriꞌ xcꞌun lo jun petinak chirocho ri aj
