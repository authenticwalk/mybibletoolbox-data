  grc-TR: Ἔτι αὐτοῦ λαλοῦντος, ἔρχεταί τις παρὰ τοῦ ἀρχισυναγώγου, λέγων αὐτῷ ὅτι
    Τέθνηκεν ἡ θυγάτηρ σου· μὴ σκύλλε τὸν διδάσκαλον.
  nag-nag: Aru Tai kotha koi thaka homoi te, synagogue laga kunba cholawta ghor pora
    ahise, aru koise, “Tumi laga swali to mori jaise. Sikhai diya manu ke aru dukh
    nadibi.”
  eng-OEBCW: Before he had finished speaking, someone came from the house of the synagogue
    leader and said, ‘Your daughter is dead! Do not trouble the teacher further.’
  knj-NT: 'Lalan to yalon Jesús tet ix jaxca tu'', ey jun mac txequel speto bey sna
