  pan-pan: ਉਹ ਬੋਲ ਹੀ ਰਿਹਾ ਸੀ ਕਿ ਪ੍ਰਾਰਥਨਾ ਘਰ ਦੇ ਸਰਦਾਰ ਦੇ ਘਰੋਂ ਕਿਸੇ ਨੇ ਆ ਕੇ ਕਿਹਾ ਤੇਰੀ
