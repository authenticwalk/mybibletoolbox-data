    kheh,” a tah.
  sey-NT: 'Ja̱ yëꞌtaꞌa Jesús cocare caquëna, Jairo huëꞌepi dani ti̱taquë Jairore capi:
    “Mëꞌë mamaco tsoe ju̱coꞌë. Yeꞌyaquëre ai jerepa jo̱sa yoꞌomaꞌë.”'
  nvm-nvm: Jesu fu vek manine bara ijin ijeg kuardamo ijia e vuak abe oino be fu e
    Jairason ar ijia ruain. Fu ro kekome Jairas kua, kabaion fun guainma ijefuon e
    guri E Nijaidiamo iji a afekafa vierafeno iji aremne kuain.
  mps-mps: Jisasgo te po odubadi yaide, genuai bidi Jairusgo bedu tolai po wagasobo
    bidi asali. Te po sesali bidi agai Jairusbolo te po weyu,” Nago wegi isai dao,”
    wali. “Te po ola mabo bidi aga asao po ma wagio,” wali.
  seh-seh: 'Yezu mbadzati kumalisira kulonga, afika mwanankate m''bodzi wa ku nyumba
    ya Djairo, mbalonga kuti: “Mwana wanu wa nkazi afa. Lekani kunsanyabve Mpfundzisi.”'
  pab-NT: 'Jesus iraetata hoka kaoka hatya wakahare Jairo hanakotare hoka nexa: —
    Xekohaseti Jairo, hityani koxaka waini. Kotare Xaotyakisatiye matyoanenehare hihana
    nali, waiya aliya hoka kirahare haetonane hiyeta — nexa.'
  llg-llg: Ledoeik Yesus bei kola-kola no inak ndia, tehuu Yairus hataholin esa mai
    nafadan, nae, “Awii, Ama aa! Ama anan taa kana so! Ana mate so, de boso tao nasambutek
    neu Ama Mesen bali.”
  kyf-kyf: 'Da -Zezu mɩa gbʋ -mɩnɩ gbada, nyɩmɛ yabhlo ''bhʋa -Zalusɩɩ -buduŋwɛɛ,
    ɔ yia ''ɩn ɔ nɛɛ ɔ -ylaɛ: «-Ɩn ''na sɩalɩ Nyɩmaa -Kanyɔ -nɩ, -na ''ŋwnɔyu ka tlɩ.»'
  tpi-tpi: Jisas i toktok yet i stap, na wanpela man bilong haus bilong dispela hetman
    bilong haus lotu i kam. Em i tokim hetman olsem, “Pikinini bilong yu i dai pinis.
    Maski givim hevi moa long tisa.”
  mih-NT: 'Nɨɨ ñi sa cahan ra Jesús tuhun ya, ta i quisi minoo ra iyo vehe ra Jairo
    cuan. Ta i catyi ra sihin ra Jairo: Sa sihi zehun. Ma zayanga con sii ra maestro
    ya.'
  qvh-NT: 'Jesús sayno parlaycaptinrämi Jairupa wayinpita wilacog taripaycur Jairuta
    nergan: “Suriqui wanusquishganami. Amana Jesusta pushaynasu, taytay.”'
  kms-kms: Jisas wand wandne yenu di wuti iri Jairus, wuti God yumbui nyamb mirang
    ye baj kin quayi kiyi iri, ninde baj pe pu nandi di Jairus ningg nari, “Nu wo
    wuti pre. Nu segi Tisa tanyi nunde baj pe yo wayequ.”
  agn-agn: Asing bibitala pa si Jesus, may kiminabot ang nagalin ong balay tang pangolokolo
    ang si Jairo, ig ganing ong nandia, “Maski indi ra bedlayen ta tang Maistro. Ang
    ana mo anda ra.”
  nhi-NT: 'Oc otlahtohtoya, ihcuac oehcoc se tlen oualeu ichan in tlayacanqui den
    teotlanauatilcali, oquiluico: —Mochpocatzin yomomiquilih, acmo ixconmohsiui ocachi
    in Tlamachtani mayaui macpahtih.'
  ttc-NT: 'Ntons tetz man tuq nyolin, tpon jun xjal tzajnaq tuq tjay Jayr b''ix oxik
    tq''uma'' ikxjani: «Te ame''al ma''tx kamik. Ya k''onky xik awuk''le'' te xnaq''tzon.»'
  dan-1931: 'Medens han endnu talte, kommer der en fra Synagogeforstanderens Hus og
    siger til ham: “Din Datter er død; umag ikke Mesteren!”'
  kwj-kwj: Mwanji ti ete ri bwandawani ka hima laka aka ki dau hima fori tani o hima
    laka ni ya ri sawe, “Che mihi haro. Apa tau kwambu ti ondiyakandiyandau hima ni
    ha kei.”
  vie-OVCB: 'Khi Chúa còn đang nói, người nhà Giai-ru đến báo tin: “Con gái ông chết
    rồi, đừng làm phiền Thầy nữa!”'
  kze-kze: Ísu mináímbá kwésuwasa mono'-nánká'ó kárákwirowaina naaópaken-kwaasi tésa
    Yáírasintavesa sésa enayáámúnko pukáivo anóndakontavai ténavo simámiyo suwaná
  lbk-lbk: Issan cha mangwaniyan Jesus ischi, ket ay inmali nan esang ay faa ay nalpo
    is afong Jairo ay nangwanin, “Apo, natey et nan anakmo. Ad-im kasin sangawen nan
    Mistolo.”
  mto-NT: 'Ko̱jtspna tseꞌe je̱ Jesús vyeꞌna, vanꞌit tseꞌe toꞌk je̱ jayu jye̱ꞌy, je̱m
    tseꞌe je̱ Jairo tya̱kꞌam cha̱a̱ꞌn, je̱tseꞌe je̱ Jairo du̱nu̱u̱jmi: ―Tá̱vani xa
    veꞌe je̱ mna̱a̱x yꞌa̱a̱ꞌk. Kadi xjaaꞌkꞌatsuꞌux ya̱ yakꞌixpa̱jkpa.'
  bzh-bzh: Yesu nahën nevengwënġ vu avëh, log mehöti vu dub ala ben meverup nër vu
    dub ala sënë bë, “Nalum diiḳ ya, om su gweḳo Tatovaha mala seggi!”
  guj-2017: ઈસુ હજી બોલતા હતા એટલામાં સભાસ્થાનના અધિકારીને ત્યાંથી એક માણસે આવીને
    તેને કહ્યું કે, ‘તારી દીકરી મરી ગઈ છે, ગુરુને તસ્દી ન આપીશ.’”
  jvn-NT: 'Dongé Gusti Yésus ijik ngomong iku, kok ènèng wong teka sangka omahé Jairus
    terus ngomong: “Bapak Jairus ora usah ngrusui Guruné menèh, awit anaké wis ninggal!”'
  byr-byr: Sai yagaalyaꞌ kuna dadaaꞌnyɨ aꞌmwe pwai maremwaaidere angevɨdaaꞌnyai bɨna
    yɨna yaka maremwaaiderɨ wɨdɨna “Gɨmɨre jɨraavaangeꞌ mena kabaimwakɨra. Nejɨwaakaderɨ
    yaasɨwaꞌna mamakunnera!”
  ian-ian: Ngambulɨmbɨt mala yisola lɨnja ngay kat vɨga la nyana ngaymba la kɨta nyan
    yandɨ. Yalaa Jairas kat wandɨ. Mɨna taagwa nyan tamba wundumbu yilɨ. Njambwi nyan
    kat wagala lɨma vak kwagala mɨla waa wandɨ.
  hun-hun: 'Még beszélt, amikor eljött egy ember a zsinagógai elöljáró házából, és
    ezt mondta: „Meghalt a leányod, ne fáraszd a Mestert!“'
  mcf-NT: 'Aden Esusën chuinubien Aidon shubun icquid utsibo Esus yacno cho-chopanëdash.
    Choash: —Min champi unësoshe. Chuibanquin tantiamequid min shubuno nidnunda —capanëdash
    abi yacnoësh choquidon Aido chuiquin.'
  kjs-kjs: 'Nipumi mo agale pena lakelalaina mo adare ali muduna agale ma rapaape
    ali meda ipisa. Nipumi ali mudu Jairus-para yaaloma lakalisa: Nena nogo abala
    le kadupiaade lisa. Apo tisaa-para nena kogono namapape lisa.'
  mni-mni: "Jisuna wa asi hairingei matamduda synagogue-ki luchingba Jairus-ki yumdagi\
    \ paopuba mi ama laktuna Jairus-ta hairak-i, “Nahakki nachanupi sire, aduna oja\
    \ Ibungobu amuk wahalluraganu.”\x94"
  yad-NT: 'Saniquejadatidye Jesús, siti̱jada nu̱ vanu Jáyirubay rorimyusiy, su̱tañuvi̱jada
    siva: “Sadiimya̱ jidyetu. Ne ya̱jarupanta nu̱dañi̱ Datyanu̱ nu̱day.”'
  mxb-NT: 'Ta kúú káꞌa̱n ii̱ vá Jesús íin na xíꞌán, kúú ni̱ ka̱sáa̱ iin ta̱a ni̱ kii
    veꞌe Jairo, ta̱ dándáki veꞌe noo̱ nátaka na̱ Israel ñoó, dá ni̱ kaa ra̱ xíꞌín
    rá: ―Sa̱ ni̱ xiꞌi̱ va de̱ꞌe diꞌí ní. Ná dáꞌa ka̱ ni dátaꞌán ní maestro xaa̱n.'
  pon-2006A: Ni Sises eh ketin mahmahsanih mepwukat, meninkeder men ahpw leledohng
    rehn soumas en imwen padahko, oh pakairkihong, “Noumwi serepeino melahr; komw
    dehr kedirapwahki Sounpadahken.”
  maq-NT: 'Tu tichja cuaha xu Jesús cojo na xi camandaja jan ne, cafehe nga ngu me
    xi canduva me tsëhë ndava xutaxa rë yungun jan, hane cuitjin xu cachja me cojo
    xutaxa rë jan: ―‍Quihndi nuju ne, ha cahme na. Ha quihndë xicatuhunndyuun rë maestru.
    ―‍Cuatjin xu cachja me.'
  hto-hto: 'Jesús naɨ úrioidemo, daa come Jairo jofómona Jesús dɨné bite. Afe Jairo
    Juzíñamui uai lloraco illaɨma. Afe lluáɨbitɨmɨe Jáirona daɨde: —O jiza ja tɨ́ideza.
    Mai Llófueraɨmana úridoɨñeno iri, —daɨde.'
  por-BRBSL: 'Enquanto ele ainda falava, veio um do governante da casa da sinagoga,
    dizendo-lhe: “Sua filha está morta”. Não incomode o Professor”.'
  ces-NKB: 'A když ještě mluvil, přišel někdo z [domu] představeného synagogy se slovy:
    “Tvá dcera umřela. Neobtěžuj mistra.”'
  cui-cui: 'Poxonae cataunxuae Jesús tsipaebauya bapowatha, pebin patoparʉ pon Jairo
    pia bo tatsi weya pona. Bapon tsipaeba pontha pon pecanamataxeinaeinxae judiomonae
    pia penacaetutsi botha tatsi pon Jairo. Jairo baraichi, jeichichi: —Nexantiyo
    bayatha cata tʉpa. Jopa came fayacotsinde pon jiwi Pecuidubin, jeichichi Jairo
    bapon.'
  boj-2014: Yesus na uŋa degsi minjeqnaqa tamo bei a Jairus aqa talq dena bosiqa Jairus
