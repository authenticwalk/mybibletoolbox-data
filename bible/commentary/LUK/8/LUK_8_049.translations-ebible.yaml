  bwo-bwo: Iyesus man keewoke b́ befere ash iko ayhudiyots Ik' k'oni maa naasho mootse
    kesht «N na'ú k'irgutseraniye, eshe danifo datsmec'ro shambik'aye!» bí et.
  nch-BL: 'Huan quema camanaltiyaya Jesús, ajsico se tetequipanojquet ten ichaj nopa
    tequitiquet ten tiopamit, huan quiilhui: ―Mosihuapil ya mijqui. Ayecmo xijcuatotoni
    ni tamachtijquet.'
  quc-TNT: 'C''ä tajin cätzijon na ri Jesús, aretak xopan jun ajuworachoch ri qui
    nimal ri winak re ri rachoch Dios. Xubij che ri tat Jairo: Xcäm ri mia''l la,
    —cächa che. Xak mäya chi la latz'' che ri Ajtij, —xcha che.'
  tfr-NTPO: Jesús tjl̈ẽ shäng wal̈ë l̈i kong wopro ga no tek Jairo ushko dwayo shrono
    shäng kjl̈ara ga tjl̈ẽ Jairo kong ga «Bop wa yẽ shinmotkonoe. Tjl̈apga no pingga
    kjwe twëy tjötö ame» l̈e.
  kaq-NT: Jaa jan jascajaquin yohiparihiya bi tsinquiti xobo hihbo yohihi jahuen joni
