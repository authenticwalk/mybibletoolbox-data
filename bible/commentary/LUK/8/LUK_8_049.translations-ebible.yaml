    Mastr.'
  san-MAL: യീശോരേതദ്വാക്യവദനകാലേ തസ്യാധിപതേ ർനിവേശനാത് കശ്ചില്ലോക ആഗത്യ തം ബഭാഷേ,
    തവ കന്യാ മൃതാ ഗുരും മാ ക്ലിശാന|
  tam-TCV: இயேசு இன்னும் பேசிக்கொண்டிருக்கையில், ஜெப ஆலயத் தலைவன் யவீருவின் வீட்டில்
    இருந்து ஒருவன் வந்தான். அவன் யவீருவிடம், “உமது மகள் இறந்துவிட்டாள். இனிமேலும்
    போதகரைத் தொந்தரவு செய்யவேண்டாம்” என்றான்.
  mit-NT: 'Na meru cachí‑yà ducan, dandu nì quesaa iin tiàa nì quixi vehe presidente
    xi veheñùhu ma, te nì càhàn‑te xi nècuàchìmà, cachí‑te: ―Sànì xìhì dèheyoco‑ní.
    Có‑xìñùhù cuàhachuún gà‑ní Maestru.'
  ceb-ULB: Samtang nagsulti pa siya, adunay miabot gikan sa balay sa pangulo sa sinagoga,
    nga nag-ingon, “ Namatay na ang imong anak nga babaye. Ayaw na samoka ang magtutudlo.”
  ces-LB: 'Zatímco Ježíš mluvil, přišel kdosi k Jairovi a sděloval mu: „Tvoje dcera
    zemřela, už Ježíše neobtěžuj.“'
  mkn-mkn: Waktu Yesus masi baꞌomong deng itu parampuan, ju Yairus pung orang satu
    datang kasi tau sang dia bilang, “Aduu, Bapa, é! Bapa pung ana su sonde ada lai!
    Dia su mati, jadi sonde usa bekin repot lai sang Bapa Guru.”
  nce-nce: Jisas mana gëgali tlelëbëë, na ho, lotu lo hwi loglokweflebë eso hobë lo
    mago nëba wofu mana fata tlelëkakile. Na Jairusme gali tlole, “Jubë nëba wagli
    elo. Ju tisame ita sosalë asa etle. Matëbe.”
  pol-UBG: 'A gdy on jeszcze to mówił, przyszedł ktoś z domu przełożonego synagogi
    i powiedział: Twoja córka umarła, nie trudź Nauczyciela.'
  qxh-NT: 'Jesús rimayta mana ushyaptillan, Jairupa wasinpita caćha ćhayamuran. Jairuta
    niran: «Tayta, wamrayqui wañucäcushana. ¿Imapänataj tayta Jesústa pushanquipis?»'
  nwi-nwi: Yesu raməgkiar hanə, məkneikɨn, yermamə kɨrik rɨsɨ-pən apa imei Jaeras,
    yamehuə kape nimə kape nofugɨnien, muə, mɨni-pən tuk Jaeras mə, “Kafam piakəskəh
    ruamhə ta. Takpəh norien narkutien kɨmi Yhajoun e mə takɨkɨr mɨvən.”
  kmo-kmo: Riita diita majin batarek, maji wochirek ir ma rii Jairas riitiakan heechi
    yar. Rii Jairas riina eecha wor, “Opoche mii Harapa Ma riin kawka wohechanakech.
    Miiti yikapwa sii eyey har.”
  agr-agr: 'Eke chichaak wajai, Jairo jega ijuntaiya nuna apuji jeenia aents tanta:
    —Nawanjumek jakame, nuigtuk jintinkagtinuk waitkasaipa, —tau.'
  kyc-kyc: Baa ene lao kareyamo dokopa rapu pingi Jairasa dokona anda palenge akali
    mende epapala, Embena wanake baa lenge kunjalamoŋo. Mana Lenge doko dae epena
    laa napipi leya.
  urd-GVU: عیسیٰ نے یہ بات ابھی ختم نہیں کی تھی کہ عبادت خانے کے راہنما یائیر کے گھر
    سے کوئی شخص آ پہنچا۔ اُس نے کہا، ”آپ کی بیٹی فوت ہو چکی ہے، اب اُستاد کو مزید
    تکلیف نہ دیں۔“
  yre-NT: 'Zozi ''fʋ ''wɩ zɩɛ -a vɩnan, ɛn cin yɩ ''kɔn ''tazan Zairus -le "kɔnnɛn
