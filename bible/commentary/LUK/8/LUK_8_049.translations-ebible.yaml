    jxin taat Xnak''tzal tu''n t-xi''xin tjay—tz̈i sanjel.'
  udu-udu: 'Ki a’di di’d mmoṯor gwo mo tani wathi/ ’peni gu’b gi tap̱a p̱u’dki’d mo
    dhali o gwo mo ki: ’Bwa/um pini a’di wuki’d mo be. Dhalku/ ki mura amanṯor gwo
    adu is doḵ/e mo.'
  tvt-tvt: Jisu ih erah baat rum adi, saahaap nok nawa kongphaak huite thok taha.
