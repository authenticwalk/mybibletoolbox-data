  ape-B: Ali douk Jisas wata nape neyagwleh ati ali ananu napeli Jairas ananitu wilpat
    uli nanaki naklipu Jairas nakli, “Jairas, nyakik nugawik akwanubu kwagak. Douk
    namudak ali nyak kobi nyukanu moul Jisas umu nunaku nyakitu wilpat umu.”
  grc-F35: Ἔτι αὐτοῦ λαλοῦντος, ἔρχεταί τις παρὰ τοῦ ἀρχισυναγώγου, λέγων αὐτῷ ὅτι
    «Τέθνηκεν ἡ θυγάτηρ σου· μὴ σκύλλε τὸν διδάσκαλον.»
  cav-NT: Tuque quisaratiya jarijudyatu yana dujuquique juticuare Jairoja etare juque.
