  ton-ton: ¶ Pea naʻe lolotonga ʻene lea, mo ʻene haʻu ʻae tokotaha mei he fale ʻoe
    pule ʻoe falelotu, ʻo ne pehē kiate ia, “Kuo pekia ho ʻofefine; ʻoua naʻa fakafiuʻi
    ʻae ʻEiki.”
  mir-NT: 'Jim̱ä Jesús hänajty miädiaꞌagyñä, mänitä jäyaꞌay tuꞌug miejch. Jim̱ hänajty
