  xtd-NT: 'Nɨni duꞌa jaꞌan Jesús, n‑xee ɨɨn se xinokuechi nuu se kida veñuꞌu jan.
    N‑jaꞌan‑s nuu‑s: —N‑xiꞌí daꞌya dɨꞌɨ‑n. Maxku dakuita‑n tiempo maestru ya.'
  mdy-ETH: ዬሱሴ ዬያ ሃጊ ኬኤዛ ጎይሣ ዓኣንቴ ፔቴ ዓሲ ዓይሁዶኮ ቡኪንቶ ቤዞ ሱኡጋሢ፥ ዒያዒሮሴ ማኣራፓ ሙኪ ዒያዒሮሴ ኮራ፦
    «ናዔላ ኔኤኮ ሃይቄኔ፤ ማይ ዔርዛሢ ጉሪ ላቢሲፖ» ጌዔኔ።
  spl-spl: Yawu sâm ekum kinmu yanâk Yairohât hoŋ bawalipŋe nombotŋaŋe emelambâ taka
