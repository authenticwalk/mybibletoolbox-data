    a ɔkaapo̱po̱‑ɔ kpo̱ne̱ mò̱ e̱ye̱e̱.”
  cni-NT: 'Ari pashini pocapaintsi ishaninca Jairo camantapairiri: —Camanaque pishinto.
    Eiro picantiritsi meeca oametantatsiri irijate avancoqui.'
  eng-WMB: While he still spoke, one from the ruler of the synagogue’s house came,
    saying to him, “Your daughter is dead. Don’t trouble the Rabbi.”
  zaw-NT: 'Laḻni canii Jesús si''c bidzujṉ te bejṉ ni siääd rolijz Jairo, ni rnibee
