  gmv-NT: ዬሱሲ ቡሮ ማጫሳይስ ሃሳያ ቦላ ዲሺን ኣይሁዳ ዎሳ ኬꬄ ሃላቃ ኢያዒሮሳ ኬꬃፌ ኢሲ ኣሲ ኢያዒሮሳስ “ኔ ናያ ሃይቃዱስ፤
    ሄሳ ጊሽ ሃይሳፌ ጉዬ ኣስታማሬዛ ሜላ ዳቡርሶፋ!” ጊዴስ።
  por-BLT: 'Enquanto ele falava, alguém veio da casa do líder da sinagoga e lhe disse:
