  nou-nou: Edo Iesu awa siri binga sari embo mi Jairus da mando da edo bugusira. Bugudo
    Jairus da yei sisira, “Iso gagara awa matu betetira awasedo atopatari da yei bouga
    itose.”
  mqb-NT: 'À alay a Yesu winen apan i ja ''am ata mba cəna, ɗo maslan a nay ahay
    àga Zayrus wa, winen ɗo sə lavan nga anà doh sə wazay ata awan. A jan anà Zayrus
