    ha bali.”
  vie-1934: 'Ngài còn đang phán, có kẻ ở nhà người cai nhà hội đến nói với người rằng:
    Con gái ông chết rồi; đừng làm phiền thầy chi nữa.'
  kxv-kxv: ଜୀସୁ ଈ କାତା ୱେସିମାଚି ବେ଼ଲାତା ଜୀହୁଦି ଲ଼କୁତି କୁଟମି ଇଲୁତି କାଜାଣା ଇଜଟି ରଅସି
    ୱା଼ହାନା ଜାୟିରସଇଁ ଏଲେଇଚେସି, “ନୀ ମା଼ଙ୍ଗା ହା଼ହାହାଚେୟିଏ ଗୂରୁଇଁ ଅ଼ଡ଼େ କସ୍ତ ହୀଆନିଦେହେଁ
    ।”
  cha-cha: 'Ya mientras cumuecuentos, mato uno ni taotao y magas y sinagoga ya ilegña:
    Y jagamo matae, chamo umestototba y Maestro.'
  amu-NT: 'Ndicwaⁿ matseineiiⁿ ndoꞌ tyjeeꞌ tsꞌaⁿ na jnaⁿ waaꞌ Jairo, tsꞌaⁿ na cwiluiitquieñe
    watsꞌom. Matso tsaⁿꞌñeeⁿ: —Tantseicachjuuꞌtiꞌ Tamꞌaaⁿꞌ ee jnda̱ tueꞌ nomjndaꞌ.'
  hin-CV: जब प्रभु येशु यह कह ही रहे थे, यहूदी सभागृह प्रधान जाइरूस के घर से किसी
    व्यक्ति ने आकर सूचना दी, “आपकी पुत्री की मृत्यु हो चुकी है, अब गुरुवर को कष्ट
    न दीजिए.”
  eng-OURB: While he still spoke, one from the ruler of the synagogue’s house came,
    saying to him, “Your daughter is dead. Don’t trouble the Rabbi ·Teacher·.”
  spa-BES: 'Mientras él todavía estaba hablando, alguien vino de la casa del jefe
    de la sinagoga, diciendo: Tu hija está muerta; no sigas molestando al Maestro.'
  san-BEN: যীশোরেতদ্ৱাক্যৱদনকালে তস্যাধিপতে র্নিৱেশনাৎ কশ্চিল্লোক আগত্য তং বভাষে,
    তৱ কন্যা মৃতা গুরুং মা ক্লিশান|
  tdx-tdx: 'Ie mbe nisaontsy t’Iesoà le pok’eo ty hirik’ amy beim-pitontonañey añe
    nanao ama’e ty hoe: Fa simba i anak’ ampela’oy; ko olañe’o ka t’i Talè.'
  naf-naf: Zisasiyaŋ kegok zemti tapme sesewat mkayelen amobotnaŋmagen an ŋenaŋ buŋam
