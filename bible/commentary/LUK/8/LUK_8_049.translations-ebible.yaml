  ron-BTF: 'Pe când vorbea el încă, a venit unul din casa conducătorului sinagogii,
    spunându-i: Fiica ta este moartă; nu mai tulbura pe Învățătorul.'
  eng-WEBP: While he still spoke, one from the ruler of the synagogue’s house came,
    saying to him, “Your daughter is dead. Don’t trouble the Teacher.”
  eng-FBV: While he was still speaking, someone came from the home of the synagogue
