    ―Tøts ja mnøøx yꞌanuuꞌkxɨñɨ, kidi yø wɨndsøn nugo xꞌadsejpꞌadɨꞌɨch.'
  aak-aak: sɨnɨ ímɨ e urarɨ́ná ámá wo rotú aŋɨ́ meŋweaŋoyá aŋɨ́ e dánɨ nɨbɨrɨ omɨ
    re urɨŋɨnigɨnɨ, “Uréwapɨyarɨŋomɨ sɨnɨ ayá wí murɨŋweapanɨ. Dɨxɨ́ miáí rɨxa péɨnigɨnɨ.”
    urɨ́agɨ
  chd-NT: 'Mipalaic''o Jesús ƚaca''no'' icuaiconni anuli cal xans titalecuf''ma Jairo.
