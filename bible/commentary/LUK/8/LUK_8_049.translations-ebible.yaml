  cmn-FEB: 耶稣说话的过程中，有人从会堂主管家里过来，说：“你的女儿死了，不必再劳烦老师了。”
  gmv-RNT: Yesusi buro macasays haasaya bolla dishin Ayhuda Woosa Keeththe halaqa
