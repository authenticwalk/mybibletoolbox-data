    Mbuna arakekeyani ndramat para hinonou ara para kisa manau.”
  snc-snc: Iesu roḡo mo eguruḡato-ḡoi nuḡanai, tarima ta rubu ḡitaḡauna tauna Iairo
    ḡena numa na eiaḡomato, ekirato, “Natumu varau bemase. Vevaḡa-riba tauna asi novaḡa-vekwaraḡia.”
  lgl-lgl: Talasi Jesus kae alaa mola 'ala 'ua, te wale ka dao lo mae faasia luma
    Jaeras, ka faronoa Jaeras 'uri 'e, “Me welageli ba 'o, 'e mae lo. Ikoso faa 'aberosia
    lou wale li faalalauna.”
  mmo-mmo: Yesu naahen monanêêl atonde omaaho ti vu Yailus ambaan-ambe hato nêêl vu
