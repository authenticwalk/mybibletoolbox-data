  for-for: 'Pigoya, Isu piya uma mono nama kiye yagarama ntamati wakena pogana, pi
    ntagarama ntamatisa ka yagara kanama maya ampa omintiye: Aragagapa ago puriye.
    Pika tisa yagaraba uwampapa a-nkotagana kanano, untiye.'
  epo-epo: 'Dum li ankoraŭ parolis, jen iu venis de la domo de la sinagogestro, dirante:
    Via filino jam mortis; ne ĝenu la instruiston.'
  gfk-gfk: Io, bia Jisas ga iangianga baak, tiga tunotuno ga hanuat meram tano hala
