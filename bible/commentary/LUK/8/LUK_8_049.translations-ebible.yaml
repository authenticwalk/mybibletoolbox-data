  auy-auy: Ísu minááí wésuwasa ámáán-dankaꞌo káráwiyowini naaópaken-kwaasi tésa Yáírásintafesa
    sésa enayáámúnko pukáifo óraakontafe ténafo simámuwo suwaná
  tbg-tbg: Ihuva minti ti vauvaro Jairusira naavuqihairo vaiinti vo atitova anirero
    Jairusira tiva amiro tiharo, Ai raavuravano qutuma vivo. Maara ti vai vaiintira
    kia ravaaqavu kaane, tuvaro.
  hub-NT: 'Eke wetsuk chichaa wajai, Jairo nawantri jakamtai, nina takarin Jairon
    tari ujak: “Ame nawantrumka jakamai, jintinkartinka aantram waitka wekainipa”,
    tusa tinaiti.'
  hmo-hmo: Ia be do ia hereva noho neganai, tau ta dubu biaguna ena ruma dekena amo
    ia mai, ia gwau, “Oiemu natuna be ia mase vadaeni. Hadibaia tauna dekenai hekwarahi
    ma oi henia lasi.”
  big-big: Yisu ngoluk pura kaiyageya wizigeya yombu ngago orowei nak Yaira ngaibekki
    imakka piyegi lewa logo Yairayegi pelik meiya, Nigi yangomele yaka ibeng, legi
    Kiriwagabek yeik ulak kambela nera wizi pani, meiya.
  gux-G: 'O da den k maadi ki gbeni, ko nulo ñan li jandidieli nni canbaa deni, k
    maad''o: a jafaanu kpe o, ji da mabi canbaa.'
  cnl-NT: 'Lʉ²³ quie''²³ Jesús ca²³dxóo² jø̱n³ dsa³ ''i³ naan³ xi²ñʉ''¹ quiee''³²
    Jairo. Ca²³jua''³: ―Mɨ³jú̱n²³ ja̱a̱n³, ¿mɨ³naa''³¹? ''A²³jia''³ ma²³ ''ne''² rɨ²cuǿn²
    cɨ² u²³ŋɨ́³ dsɨ́ɨ² quie''² dsa³ ''e²³ ''e³ dsoo³² quién²nu³.'
  zar-NT: 'Cateʼ niʼ ruʼë Jesús didzaʼ ni, bidxinëʼ tu bönniʼ niʼ, zëʼë lidxëʼ bönniʼ
    lo naʼ que yuʼu ga tuʼdubëʼ tuʼsëdëʼ queëʼ Dios, ateʼ gudxëʼ bönniʼ lo naʼ: —Chigútibiʼ
    biʼi nigúladoʼ quiuʼ. Bítiʼrö upízxjanuʼ-nëʼ Bönniʼ Usedi.'
  kde-kde: Yesu pánavele nkupwahika, nkwida munu yumo kuhaloka kukaya kwanga Yailo.
    Nkunnyaulila Yailo kuchidoni, “Nahaku wako ànihila, unamkambye-kambye nkúhunda.”
  ata-ata: No mine Iesu uao uvivikala sio, ia ta mitema seꞌi meꞌa no taasou Iairo,
    anu itema sou usaxisaxilaꞌu taasou lalotu noxiꞌa ta Iutaia, mineꞌe mivikalanu
    aloxo ꞌo, “ꞌIline sema ne a misoli ne. Ia naꞌausou itema sou ulosinge lavulavu
    ne malaxo mamu.”
  qvw-NT: 'Chaynu niyaptinmi Jairop nunan ćhämul payta nin: “Wamlayqui wañucunñam.
    Amañash yaćhachicücäta yan''al puśhanquiñachu” nil.'
  nfa-nfa: Lodꞌo Yesus padhai lii era dènge bhèni ne, ca dhèu nèti Yairus mai peka
    dènge ne, “Ama, ee! Ana ama aadꞌo heka. Na madhe le, de pajꞌèra ia ka Ama Mese.”
  tnp-tnp: Nian Iesu təmətəghati əhanəh, kəni iətəmi kəti təmsɨpən ima Jaerəs ikɨn
    tiet=pa, kəni məni kəm Jaerəs məmə, “Nətɨm pətəkəku tɨnɨmɨs rəkɨs. Mə iəgətun
    nahgin təsɨkəiən məmə tuva.”
  urd-urd: 'वो ये कह ही रहा था कि ''इबादतख़ाने के सरदार के यहाँ से किसी ने आकर कहा,
    तेरी बेटी मर गई: उस्ताद को तकलीफ़ न दे।”'
  hot-hot: Yisu hanaŋ abô hamiŋ denaŋ ma anyô te halêm anêŋ Jailus anêŋ unyak ba hanaŋ,
    “Nalum avi lêk hama yôv ba intu otak kêdôŋwaga ma miŋ nêm malaiŋ êndêŋ yani ami.”
  mqj-NT: 'Marassampi mantula'' Puang Yesus anna saemo to untambai Yairus dio mai
    banuanna nakua: “Bonno''mi anakmu, daumo ussussai Tuangguru.”'
  rus-SYN: 'Когда Он еще говорил это, приходит некто из дома начальника синагоги и
    говорит ему: дочь твоя умерла; не утруждай Учителя.'
  mbh-mbh: Ma rongan Jisas i ri, na toko omole ako i plosa a Jairus ile vel ma i velpol,
    ma i ria Jairus ve, “Mothong tova kenkeno ol nge pamirealinga aken, eneke tum
    kene i rin lale.”
  bdd-bdd: Yesu ꞌabwa ꞌigwaegwae wahineina ꞌoina, ma tutaina ꞌoina Yailo ꞌina hadega
    ꞌina topaihowa ꞌaigeda wasa ꞌiꞌeweyama Yailo ꞌoina, ꞌigwaeya, “Taubada, natuu
    yawasina ꞌigumwala pwaiya, ma sahena toheꞌitaina ꞌina tuta wete ꞌuuleule.”
  cbt-NTPO: Quisoso nonaquëya', a'na quëmapi Cairo pëinën quëran huë'nin. —Hui'nan
    nani chiminin. Ama huachi Maistro apiquësohuë', itërin.
  rmy-SERVI: 'Кала Вов инте пхэнэлас кадэла лава, авиля екх мануш цэрэстар, тев джювда
    пхурэдэр дэ синагога, тай пхэнда лэсти: — Тири чей муля. Будэр на замисар Сиклимаре!'
  srn-NT: 'Yesus ben e taki ete nanga a frow, di wan sma fu Yairus kon na en nanga
    a boskopu taki: “A umapikin fu yu dede. Yu no mus weri a Meister En ede moro.”'
  cta-NT: 'Tya nchcuiꞌ Jesús, loꞌo liꞌ ndyalaa sca ñati̱ nu nduꞌu toꞌ tyi Jairo, nu
    cusuꞌ biꞌ nu laca loo neꞌ laa jiꞌi̱ nguꞌ ca biꞌ. Ñati̱ biꞌ ndyaa nchcuiꞌ loꞌo
    ycuiꞌ Jairo liꞌ: ―Cua ngujuii sñiꞌ nuꞌu̱, cusuꞌ ―nacui̱ yu―. Ngaꞌaa chcuiꞌ nuꞌu̱
    loꞌo nu cusuꞌ jua chaꞌ ca̱a̱ toniꞌi̱ jinuꞌu̱.'
  bqc-SIM: 'Kɛ́ Yesu lɛ́ o màa, gbɛ̃e bↄ̀ lousisikpɛ dↄaanapi bɛ, à mↄ̀ a òɛ̀:
    N nɛ́pi kɛ̀sai. Ńsu tákpa mɛtuluzi pão.'
  tcz-CHONGTHU: Amanu koma thu aseijing laiyin, kikhopna in'a lamkai pa, Jairus, in'a
    kon thupole khat ahung vailhungin ahi. Aman amapa jah'a aseipeh in, “Nachanu athitai.
    Tua houhil nasuhboi chu phachomlou ding ahitai,” ati.
  mar-mar: तो अजून बोलत आहे इतक्यात सभास्थानाच्या अधिकाऱ्याच्या येथून कोणी आला व म्हणाला,
    तुझी मुलगी मरण पावली आहे; गुरूजीला आणखी श्रम देऊ नका.
  snp-snp: Ena eti loumu minaito, ayalo ya Yailusi mono kiyaba we numunauti makafo
    oto ya eti loto loumami, Olukafo moda fulutaiye. Yamu api lilibami we ya koiya
    fa fitenaiye, loto ya ámenaiye, loto loumaiye.
  isl-isl: Meðan hann var að tala við konuna, kom maður heiman frá Jaírusi með þær
    fréttir að litla stúlkan væri dáin. „Hún er skilin við,“ sagði maðurinn við föður
    hennar, „það er óþarfi að ónáða meistarann lengur.“
  spy-NT: Kutākumii ꞉Yēēsu kung'āloolē, kuyitu ꞉chiito ake nyēē kichōōnēē kaab Chāyirō
    ānkumwoochi Chāyirō kule, “Boontēēt, ‑mateeyiim kāānēētiintēēt, ntēē kaakung'et
    ꞉lakwang'uung'!”
  xnn-xnn: Daan ay mentoytoya da Jesus issan in-ina dat domateng nan nagapo issan
    baey Jairo et kanana ken siya, “Somaa tako bawet Jairo, ta adim aped taktaken
    nan Apo tako.” Danat getken ay natey san anakna.
  mwe-mwe: A Yeshu bhakanabhe maliya kubheleketa a Yailo gubhapeleshelwe ntenga kukopoka
    kungwabho, “Mwali jwenu awile, igala gabhuli kupunda kwaabhuya bhaajiganya?”
  tte-tte: Yeisu iyaelemo iedeedede kabo tomo yabo Yailo ana nume mena wasa ilawanama
    iba, “Natum iboitako. Nige sowana toyakayakatai ana sauga kuyavenuwan.”
  tcs-tcs: Wail Zizas bin stil tok po da oman, wan man bin kam prom aus blo Zairas,
    da zuwispreaus lida. Dat man bin spik po Zairas, ‘Ai teke badniuz kam po yu. Gel
    blo yu bin pasawei. Noboda po da tisa po kam nau.’
  hlt-THB: Jesu ing cemyihna awi ak kqawn huiawh, Sinakawk ukkung Jairu a im nakawng
    thlang pynoet ce law hy. Anih ing, “Na canu ce thi hawh hy, cawngpyikung ce koeh
    lawn voel,” tina hy.
  soq-soq: Iesu i inalena epe diedio Iairas duwee sowa dea wandie wisene benemalene
    wanase, “Iairas, e anoa aitamana bolen, Debamamba surakauwa ea.”
  qub-qub: 'Jesús chayno parlaycaptillanrämi Jairopa wasinpita cacha chayaycur Jairota
    niran: «Wamrayquega wañucäcushanami. ¿Imapänataj Maestrutaga sïguir ruwanquipis?»'
  att-att: Á sù arán na paga kabalin nga nagubobuk ni Apu Kesu sù kagian na, minay
    yù tolay nga naggapu sù bale ni Jeru, á kinagi na kâ Jeru, “Arám mu pattaláttanan
    yù Mesturu, ta natayin yù anâ mu,” kun na.
  bki-bki: Naruei bogo napano Yesu jom̃a mil ban tira nei kia ga vo, iliano binimei
    ea toro na toru nei kunuano, berinavo “Kenerimo vevinio nam̃a na, naio bakovio
    ruei. Bo ka mia jau kovuru re bunu naverloglogiano na toru na rimei, ka kala lelan
    kule re naio.”
  bqp-bqp: 'Kũ Yesu kpɛ́ àtɛn yã o, ò bò aduakɛkpɛ gbɛ̃ zↄ̃kↄ̃ↄ pì bɛa, ò sù ò pìnɛ:
    N nɛ́ pìi kɛ̀ sari, ǹsun wari dↄ dannɛriia doro.'
  mcp-mcp: 'A ŋgə́ ná lás ntʉ́nɨ, muud mú wɔ́ɔ́s wúlə wə́ njwû á mpáánzə́ minjɨ́ɨ́gʉ́lá,
    zə jaaw nyə nə́: «Sʉ́sás gwô mə́ yə, kú ná bɛɛg ntágʉlə Yɨ́ɨ́gʉli.»'
  hat-hat: 'Jezi t''ap pale toujou lè yon nonm soti lakay chèf sinagòg la vin di li:
    Tifi ou la mouri; ou pa bezwen deranje mèt la pase sa.'
  npl-NT: 'Jesús ok otlajtojtoka ijkuak okalakiko se itlakewal n Jairo non okiliko:
    —Motakotsi yomikki, ayakmó xiktekimaka n Tlamachti.'
  bgg-bgg: Isu ji yao ramuii shii, mua yao pha bran jia dumuii hò è wuii thog. Ai
    è Jairus shii yao, “Naro dimi ne iy dun ro. Masdo shii dinne muna diig aphi chid
    rabo.”
  eng-TCENT: While he was still speaking, someone came from the ruler of the synagogue's
    house and said to him, “Yoʋr daughter has died; do not trouble the teacher.”
  eng-BSB: While He was still speaking, someone arrived from the house of the synagogue
    leader. “Your daughter is dead,” he told Jairus. “Do not bother the Teacher anymore.”
  cpu-NT: 'Tekeramintha inkaratero Jesús iñaanatziro tsinane, areetapaaka poñeenchari
    ipankoki jevatakaantatsiri japatotapiintaita, ikantapaakeri: “Kamakera pishinto,
    aritapaake poñaashirenkiri iyotaantaneri.”'
  san-ASM: যীশোৰেতদ্ৱাক্যৱদনকালে তস্যাধিপতে ৰ্নিৱেশনাৎ কশ্চিল্লোক আগত্য তং বভাষে,
    তৱ কন্যা মৃতা গুৰুং মা ক্লিশান|
  tac-NT: 'Bijí ra''icha ilígichi alué Esusi alué mukí ''yuga, ''lige sébale alé bilé
    rió alué wa''lula Jairo galílachika simígame. ''Lige anele alué Jairo: ―Mué malala
    ''ma mukú. ''Ma tase aminabi bayérowa ye benírame Esusi.'
  eng-WEBPB: While he still spoke, one from the ruler of the synagogue’s house came,
    saying to him, “Your daughter is dead. Don’t trouble the Teacher.”
  gfk-H: Ma bia Iesu ga iangianga a baa, tiga tunatuna ga hanuat maram tano hala ta
    Jairos gaam tangai bia, “No natim i ta maat. Waak baa u balbalaan ma no Tena Hausur.”
  viv-viv: Yesu aimo gilulukahihi tu kaliva saꞋeyana manuwa-abavehawala ana tonagona
    ana egana Yailo yana manuweya gitauya-ma giyemu Yailo gigahena gigayo, “Natu kwamayoku
    yawaina gihavaina. Keke Tovehawala unaluveꞋavaleni-yo unaꞋaliye-kawowoni.”
  yao-yao: Che Yesu akanaŵe kumalisya kuŵecheta jwaiche mundu jumo kutyochela ku nyuumba
    ja chilongola jula kukwasalila che Yailo kuti, “Mwanagwenu awile, nkapunda kunsausya
    jwakwiganya.”
  tgp-tgp: Na rani mo pa lo retireti, volitusi matea na iman tamlohi aulu atu mo mai
    isan tamlohi aulu atu mara, “Venatum mo tihai moiso; o sopo mele verea isan Tija
    sei.”
  auc-NT: Ante tæcæ apæ̈neyongä oodeoidi odömöincö awënë Gaido oncönë quëwengä mänïñedë
    pöninque edæ Gaido ingante apæ̈necantapa. —Bitö wengä ïñömö ñöwo æ̈mæ̈wo wængampa
    cæbii. Në Odömongä ingante ñöwo bitö godömenque änämaï incæbiimpa.
  kbc-NT: Eɡ̶idaaɡ̶eeteda Jesus me dotaɡ̶atedibece, joniɡ̶ica ica ane icoɡ̶oticogi
    liɡ̶eladi Jairo, niɡ̶ijo ane dowediteloco niiakanaɡ̶axi, odaa jeɡ̶eeta, “Ǥadiona
    ja yeleo. Jinaɡ̶aleeɡ̶anigiwoci Ǥoniiɡ̶axinoɡ̶odi.”
  bmh-bmh: Yesus go air go aurina aurina, du tub Zairus nugau zauan alaimai, Zairus
    aureun, “Zairus, nait ainag noumeun, na tapaimaraneu du salau i moren.”
  ctu-BL: 'Che'' bʌ woli to ti t''an, tsa'' tili winic loq''uem bʌ ti'' yotot i yum
    sinagoga. Tsi'' yʌlʌ: Chʌmenix a walobil. Mach a chʌn mʌcben q''uin jini Maestro,
    che''en.'
  meq-meq: 'Ahəl nakə Yesu faya ma tsikeye a ŋgwas niye andza niye na, ta sləraw ndo
    abəra mə gay i bəy i gay i maɗuwule me niye tə zalay Dzayrus aye. A yaw a gwaɗay:
    «Dem yak kə mət. Kâ wurɗay me a Miter sa bay.»'
  noa-H: Mamʌ hagt'a mag hi hiek'a höba nʌm hee, woun hãb bëejim haajem, mag judionaan
    Hẽwandam hiek jaaujem degam chi pör Jairo hanʌm di haarmua, hi hẽudee. Mag bëewia
    chi Jairoog, —Kakë, ya haaunaanaujã pöd hãwatba habarm. Hidëu Maestro sĩubá. Ya
    par maach haar hi mabajup haichëjim hanʌm.
  alp-NT: Eleki kena Yesuse Ilepa sa, tamata esa bei me Yairuse eni lumare iluake
    hoko ibeteke loko Yairuse be, “Ntuane, Amu anae binare imata peneka. Hoko akoti
    Kuru mere Iluake lorau luma yanoma.”
  san-VEL: yii"soretadvaakyavadanakaale tasyaadhipate rnive"sanaat ka"scilloka aagatya
    ta.m babhaa.se, tava kanyaa m.rtaa guru.m maa kli"saana|
  kbq-kbq: Jisasi'ma anagema nehigeno'a, mago ne'mo osi mono nomofo kava ne' Jairusi
    nontegati eno, anage huno eme asami'ne. Mofa kamo'a fri'neanki mago'anena, Rempima
    hurami nera kna omio.
  kbh-kbh: 'Jesús cabá yojtsóyebuambnantscuana, chë judiëngbe enefjuana yebnents̈a
    mandayábiocana canÿa tojánashjango, y chë mandayábioye tbojaniyana: —Acbe bembe
    ya tontsóbana; ndoñe más chë Buatëmbayábioye matébëyabomana ca.'
  ron-LSB: 'Pe când vorbea el încă, a venit unul din casa conducătorului sinagogii
    și i-a zis: “Fiica ta a murit. Nu-l deranja pe Învățător”.'
  pon-pon: 'A ni a kotin majaniata, amen potodo jan ren jaumaj en jinakoke o katitiki
    on i: Japwilim omui jeripein melar. Men da kom kanirieki jaunpadak o.'
  nhe-BL: 'Huan quema noja camatiyaya Jesús, ajsico se tlatequipanojquetl tlen hualayaya
    ichaj nopa tequihue tlen tiopamitl, huan quiilhui: ―Mosihuapil ya mijqui. Ayoc
    xijcuatotoni ni tlamachtijquetl.'
  sps-sps: Jisas vegiau kanen nanon ana tsoiny toukuar poo mito numaa ten Jairus sa
    tsue ten Jairus, “A guei moun tsumanyi te mat en. Fanag pis vaare na Tsoiny Fifaatsuts.”
  wnc-wnc: Unzing iniyuwawan wa aminu kuyana yuak kapatane yot gwenune yuau tapatuta
    apuke, “Yanindamumsaapa, kwatanu ma iniwi apan. Yapakata gwa kungwak,” ngang inikut.
  bus-bus: 'Kɛ̀ Yesu kpɛ́ èe yã oo, wà bↄ̀ aduakɛkpɛ gbɛ̃nsi pì bɛ, wà mↄ̀ wà bènɛ:
    N nɛ́ pì kɛ̀ sai, ǹton ĩa da dannɛria dↄro.'
  gub-BL: Zezuz ize'eg mehe we ur amo ze'eg herur har huwake a'e kury. A'e tuwihaw
    Zaz heko haw pe har romo hekon a'e. — Umàno nerazyr kwez kury, i'i Zaz pe. — Eraha
    zo purumu'e ma'e neràpuz mehe nehe kury, i'i izupe.
  imo-imo: Jisas yu aku tepa nimbe angilerimu wali Juda imboma maku toko Gotenga ungu
    pileringi ulke nokorumu iye Jairusinga ulkena molorumu iye te omba Jairusindo
    nimbei, “Nunge balomu paa kamukumu nomi ka akumo kani nu Ungu Mane Tili Jisas
    we meko naa wani!” nimu.
  boj-boj: Yesus na uŋa degsi minjeqnaqa tamo bei a Jairus aqa talq dena bosiqa Jairus
    minjej, “Uŋgum. Ino aŋgro nami moiqo. Deqa ni Qalie Tamo a laŋa wau koba yaim.
    Uratim aiyem.”
  eng-DRA: 'As he was yet speaking, there cometh one to the ruler of the synagogue,
    saying to him: Thy daughter is dead, trouble him not.'
  knf-knf: 'Ahum kaţiini, kë aloŋ aşë woona uko naweek i katoh kañehanaani aji na
    a : « Kţo kanooran Najukan, abuku aneem hënkuŋ. »'
  san-KHM: យីឝោរេតទ្វាក្យវទនកាលេ តស្យាធិបតេ រ្និវេឝនាត៑ កឝ្ចិល្លោក អាគត្យ តំ ពភាឞេ,
    តវ កន្យា ម្ឫតា គុរុំ មា ក្លិឝាន។
  arn-NT: 'Petu ñi dungumeken ta Jesus, akuy kiñe werken feypiafilu ti longkolelu
    sinagoga mew: —Tami ñawe ta dew lay. Aporiamekekefilnge tati kimeltufe.'
  zas-NT: 'Sta caneenë Jesús béngunaa guin, chi bidxin tijb bén guza lidx Jairo, bén
    rniabee lën xyadoo ree bén Israel, rëbaman loj Jairo: ―Mal güjt xiꞌnl, ad ruslenril
    Mextr guin.'
  ken-NT: Ɛnɛ́ Yesu ábhʉɛ́t bɛ́rɛm kɛpɨ nɛ ngɔrɛ́ wu, mǔnto achwɔp anɛ áfú ɛkɛt
    ɛnɛ Jáyrɔs mǔnti arɛm ntá yí bɛ, “Mɔ́ywɛ agu. Ɔ́kɛ́pɛrɛ sɔŋɔri Ntɔŋ.”
