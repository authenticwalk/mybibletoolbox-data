    kol lun iwen lolngok sac ac fahk nu sel, “Jairus, acn nutum el misa. Nimet sifil
    aklokoalokye mwet luti sacn.”
  ibo-ibo: Mgbe ọ ka nọ na-ekwu okwu, otu onye si nʼụlọ Jairọs bụ onyeisi ụlọ ekpere,
    bịara sị, “Ada gị nwanyị anwụọla, enyekwala onye ozizi nsogbu ọzọ.”
  yml-yml: Tutuyanina Iesu i veveifufu, tamu tomogo i mai Yailo yana vanuga ꞌwainega
    Yailo i voneni i vo, Natumu ꞌakonadi yana ꞌiꞌituva i ꞌalasaweni. Kebu wata Tove
    ꞌu na vevekadia.”
  ory-ory: ସେ ଏହି କଥା କହୁଥିବା ସମୟରେ ସମାଜଗୃହର ଅଧ୍ୟକ୍ଷଙ୍କ ଘରୁ ଜଣେ ଆସି କହିଲା, ଆପଣଙ୍କ
