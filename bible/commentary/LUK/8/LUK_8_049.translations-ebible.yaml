  quf-NT: 'Chaynu nir Jesús rimayatinllami, chay tantakananllapa wasipi mantakuq Jairupa
    wasinmanta uk runa ĉhar kaynu niran: —Wamraykiqami wanushana. Amana masqa qillakachiynachu
    yaĉhachikuqtaqa nir.'
  yuw-yuw: Oro Yesuho abe mata yongo idina Yairusho bucinma amna auho engga Yairus
