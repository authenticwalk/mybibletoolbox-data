    asìali íimaca Jairo irí: —‍Píidumica yéetáwa. Picá pisàiwica quirínama irí wawàsi,
    yái yéewáidéerica wenàiwica —‍íimaca.'
  tsn-tsn: E rile a sa ntse a bua le ene, morongwa a goroga a tswa kwa lapeng la ga
    Jairo ka mafoko a a reng ngwanyana o sule. A raya rraagwe ngwana a re, “O sule,
    ga go thuse go tshwenya Moruti jaanong.”
  amr-NT: Jesúsa ettoneʼtaj eʼbatiaʼpakdeʼte Jairo hua̱i̱takeʼ jak huairien jakyaʼ
