verse: LUK.008.030
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “A ivilike ole.” Kateige au loui avoe, “Di ivilike
    Moaga.” Malaha keu louale keu koseanu. Munanae toela moagaeau uvuvemo holoeavolu.
  okv-H: ainge enu Iesu na, “No javo deire,” ainge enu embo amina, “Dago isapamane
    avoeto nau javo ‘Legion’ ra,” ainge eto
  tbo-tbo: Apoma Yesu lawana i lubayadeya i pa, ‘Gowam iyai?’ Ma tauna i pa, ‘Boluiyai,’
    babana alugo apapoehi boluhi tauna u hinena hi lui.
  mal-C: യേശു അവനോട്, “നിന്റെ പേരെന്താ?” എന്നു ചോദിച്ചു. അവനിൽ അസംഖ്യം ഭൂതങ്ങൾ ആവേശിച്ചിരുന്നതുകൊണ്ട്
    “ലെഗ്യോൻ” എന്ന് അയാൾ ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἐπηρώτησεν δὲ αὐτὸν ὁ Ἰησοῦς, ⸋λέγων,⸌ Τί σοι ⸉ἐστὶν ὄνομα;⸊ Ὁ δὲ εἶπεν,
    Λεγεών· ὅτι ⸉2δαιμόνια πολλὰ εἰσῆλθεν⸊ εἰς αὐτόν.
  bgc-bgc: यीशु नै उसतै बुझ्झया, “तेरा के नाम सै?” उसनै कह्या, “सेना,” क्यूँके घणीए
    ओपरी आत्मा उस म्ह रहवैं थी।
  khz-khz: Iesu na erenagiato, netiwato, “Goi aramu rai?” Ia na evega-geleato, netiwato,
    “Au araku ‘Vogovagi,’” kwalana palagu rakavara vogo vavagina na geporogiato gaurai.
  deu-TKW: 'Jesus aber befragte ihn: wie heißt du? er aber sagte: Legion; denn es
    waren viele Dämonen in ihn gefahren.'
  zsr-NT: 'Niꞌr gnabnëꞌ böꞌ xöhuiꞌ naꞌ Jesús, rnëꞌ: ―¿Bi leuꞌ? Böꞌ xöhuiꞌ naꞌ gudx
    Lëꞌ: ―Le Zian leaꞌ. Cni gna le yuꞌugac lëꞌ böꞌ xöhuiꞌ zian.'
  lin-lin: 'Yesu atunaki ye : — Kombo na yo nani ? Azongisaki : — Ngulupa. Pamba te
    milimo mabe ebele ekotaki kati na ye.'
  hns-NT: 'Tab oe poetjhies: „Tor ka naam hai?” Tab aadmie bolies: „Dher.” Okar oeppar
    to dher bhoet log raha.'
  noa-E: Maimua Jesuu irig, —¿Pʉ khan a thʉ̈ʉrjẽ? ajim anʉm. Magbaa chi wounau, —Mʉʉn
    “Mepeen Phöbör” a thʉ̈ʉrjemgui ajim anʉm. Irua mag sĩerran, bën pöm ich mor ee
    dubchë thʉnʉm wai nʉrraajerr aawaita mag sĩejim anaabá.
  eng-EMTV: Jesus asked him, saying, “What is your name?” And he said, “Legion,” because
    many demons had entered into him.
  mib-NT: 'Te Jesús ni cajnūhun yá de: ¿Na vé naní ró? Te ni cahān de: Legión naní
    ná. Súcuan ni cahān de jeē naní de, chi ñúhun cuehē tachī ini de.'
  lif-NT2: ये़सुरे़ खे़न् सेःन्‍दोसु, “के़मिङ् थे़माबे?” खे़ल्‍ले़ आमिङ् तुरारो लॽरिक्
    नोगप् पिरु॥ थेआङ्‌भे़ल्‍ले़ यरिक् फे़न्‍साम्‍हाॽ खे़न् मनाओ मे़लाःसे़आङ् मे़वये़रो॥
  xnj-xnj: Yesu akamkota, “Liina laku yani?” Akayangula, “Liina langu Msambi.” Ndava
    mizuka yamahele yamuyingili.
  mmx-mmx: Iesu ga sue i, “Nege laasen taram?” La ni ga lok, “Laasen tarak ne Buaang.”
    Mila buaang lubunggas diga beles pam teren.
  cbr-NT: 'Cacëxun ca Jesusan ñucácëxa: —¿Uisa cara min anë ''ic? Quia ca anu atsíncë
    ñunshin ''atimanëan ''itsaira ''ixun quimicëxun a unin cacëxa: —''Ëx cana ''Ëxcuira
    caquin anëcë ''ain.'
  tee-NT: 'Pus ju Jesús sacmilh ju anu'' lapanac. Junich: ―T''is unc''anch. Chai ju
    yuchi juni: ―Legión icjuncan. Pus lhinaulh chunch ni na lhu ixpacxanta ju lhacaticurulhni
    chai ju Legión ixtapaka''ut junita lhu ju taropajni.'
  eng-LSV: And Jesus questioned him, saying, “What is your name?” And he said, “Legion,”
    because many demons were entered into him,
  cak-NT: 'Y ri Jesús xuc''utuj che ri achi: ¿Anchique abi''? Y ri achi xu''ij: Legión
    nubi'', xcha''. Quiri'' xu''ij ri achi roma can je q''uiy ri itzel tak espíritus
    ri jec''o riq''uin.'
  pah-NT: 'Kiro Jesus''ga ei ga pe: —Gara nderera? A''ero ga ei: —He''yjuhu. Nahã
    garera. A''ereki he''yjuhuva''ea anhag̃a opojyka ga.'
  sja-NT: 'Mãpai Jesupa iidiji: —¿Pɨ, k''asaa t''ɨ̃jarapatama? aji. Ichia p''anauji:
    —Mɨ t''ɨ̃jarapatada aji, Legión. Mãga jaraji netuara chok''ara ichi k''ap''ɨade
    t''ĩudap''edaa perã.'
  xed-xed: «Wa hga gha na?» ka Yesu nda tsi. «Dɓaʼ hga ɗa,» kaʼa zlghanaftá wi. Kəl
    tsi ka mna tsaya ná, kabga nda ndəgha duhwala halaway ta sliʼamta dida.
  mks-NT: 'Na̱nda̱ca̱ tu̱hún Jesús mé rí quini cán já na̱cachi a já xi̱hi̱n ri̱: —Ndaja
    nanún. A̱nda̱ já na̱nducú ñehe da̱ cán tu̱hun nu̱ á já na̱cachi da já xi̱hi̱n
    á: —Legión naní i̱. Na̱cachi da̱ cán ña̱ naní da̱ Legión jáchi̱ cua̱há ndiva̱ha
    rí quini na̱ndi̱hvi rí ini da.'
  gfk-S: Io, Jisas ga tiri ie be, “Nesi no hinsam?” Iga balu ie, “Arip ma Arip,” kinong
    a haleng ira sana tanuo gate sasoh tana.
  bmu-bmu: Mewö jiiga kewö qesiyök, “Gi qetki niŋi?” Ömewöröme gwötpuk uruŋe geba
    malgeraŋgöra “Qetnini lijön jizin” jiget. Mi nanine keunöŋ Kerök kambu ketaŋi.
  dgz-dgz: Ap anega wani Iesu singui wayaven, “Ge yauga anen?” Airampu arugataet potap
    unuk wanumone menan apane gare anega wan, “Ne yauna ‘Nu arugataet.’”
  eng-GNV: Then Iesus asked him, saying, What is thy name? and he sayd, Legion, because
    many deuils were entred into him.
  zaa-NT: 'Gunàba titsa'' Jesús na, nna rèe: Biani lá lu''. Becàbią nna rą: Legión
    lá''. Anía becàbią porqui''ni iỹetse'' ca espíritu malo chi gutà''a lo lòstu''į.'
  eng-WEBSTER: 'And Jesus asked him, saying, What is thy name? And he said, Legion:
    because many demons had entered into him.'
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëjavabelia: —¿Detsa pavënëmë? jai Jesús.
    Nexata bajaraponë navënëpaeba. —Tavënë raja Legión, jai. Bajarapacuenia navënëpaeba
    tsipaji dovathivi ayaibitsaëtoxaneto tsijamatabëjinavanapatsi.'
  bon-bon: Yoo, Yeesu teebine itemlige egä, “Maane ngii laasi näte?” Tabe jejige egä,
    “Cane ngii lui Sange,” ingle bucurage niiya cable teeme trupa cabu yaacrajuge.
  nhw-BL: 'Huan Jesús quitlatzintoquili: ―¿Tlaque motoca? Huan yaya quinanquili: ―Notoca
    Miyac. Quej ni quiijto pampa miyaqui ajacame calactoyaj ipan itlacayo.'
  mgw-mgw: Bai, Yesu ngannaluya, “Lina lyako wa nyai?” Ywembe ngayangwa, “Lina lyangu'
    ‘Twabanambone,’” kwa mwanjaa ganiyingi moka maingi.
  swh-ONEN: Yesu akamuuliza, “Jina lako ni nani?” Akamjibu, “Legioni,” kwa kuwa alikuwa
    ameingiwa na pepo wachafu wengi mno.
  wbi-wbi: uYesu akamposia, “ilitavua lyako veve veeni? akamula akati, “Legioni” ulwakuva
    amapepo minga ghingile kwa mwene.
  bba-bba: Mɑ Yesu u nùn bikiɑ u nɛɛ, ɑmɔnɑ wunɛn yĩsiru. Mɑ u wisɑ u nɛɛ, Nɔrɔbu,
    domi u wɛrɛku dɑbinu mɔ.
  eng-KJVCPB: 'And Jesus asked him, saying, What is thy name? And he said, Legion:
    because many devils were entered into him.'
  kgk-NT: 'Ha kwimba''e-pe he''i: —Emombe''u xe-vy nde réry, he''i íxupe. —Ore reta-gwi
    xe réry Heta ave, he''i. Heta-ma voi anháy-rehe ojepota-ma va''ekwe.'
  waj-waj: 'Ii vaidi ivaa Yisuuva yaparainno tunoo: Ai nnutuuvaa kianee, tuduu rikioo
    mmagia maisaiyauvo kaayau inna aakiaivaki varuuyauvaara ivo tunoo: Ni nnutuuvo
    Kaayauvavee,'
  cpy-cpy: 'Ikanta rojampita-nakiri: “¿Jempema piitaka?” Ikanteeyini peyari: “Noeta
    ‘Oshekyaantzi.’” Tema osheki peyari jeeka-shiretan-takariri irika atziri.'
  ekk-PKP: „Mis su nimi on?“ küsis Jeesus talt. „Leegion,“ vastas ta, sest temasse
    oli sisenenud palju kurje vaime.
  mpx-mpx: Inoke Yeisu i neli i ba, “Alamwek?” Yaka Yeisu anana i lahe i ba, “Alau
    Boda.” I ba ola o kaiwena yayaluwa bibikel hi gewi heliya iyoho hi ulutuk elana.
  wbp-wbp: Ngula-jangka, Jijajirli payurnu, “Nyiyanpa nyuntuju yirdiji?” Junga-juku,
    yalu-manu, “Ngajujurna yirdiji ‘Panu-jarlu-nyayirni’.” (Junga, yalirli watingkiji
    kulalpa juju jinta mardarnu kaninjarni. Panu-nyayirnilpa-jana jujuju mardarnu.)
  luo-luo: Yesu nopenje niya, “Nyingi ngʼa?” Nodwoko niya, “Wan oganda” nikech jochiende
    mangʼeny nosedonjo kuome.
  nhe-NT: 'Huan Jesús quitlajtlani: ―¿Tlaque motoca? Huan yajaya quinanquili: ―Notoca
    Miyac. Queja ni quiijto pampa miyac ajacame calactoyaj ipan itlacayo.'
  aii-aii: 'ܒܘܼܩܸܪܹܗ ܡܸܢܹܗ ܝܼܫܘܿܥ: ”ܡܘܼܕܝܼ ܝܠܹܗ ܫܸܡܘܼܟ݂؟“ ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܠܸܓ݂ܝܘܿܢ.“
    ܣܵܒܵܒ ܪܵܒܵܐ ܫܹܐܕܹ̈ܐ ܥܒ݂ܝܼܪܹܐ ܝܗܘܵܘ ܒܝܼܹܗ.'
  esk-NT: Jesus apiqsruġniġaa, “Kisumik atiqaqpich?” Taavruma kiuniġaa, “Uvaŋa atiġa
    Iñugiaktuaq,” atakkii iñugiakhutiŋ irrusiqł̣uich isiqsimaniqsut ilaanun.
  msb-msb: Kaya ginhunga siya ni Jesus, “Nano an ngaran mo?” Nagsabat ini, “Damo,”
    kay damu-damo na mga demonyo an nagsulod sa iya.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿He² tsenh²hning? Jøng²
    ca¹juúh² dsa² héi²: ―Legión báh³ tsen²jni ―ca¹juúh²dsa, hi² hniu¹dsa juúh²dsa
    cu²tséh¹ jue¹²dsa. Lah¹jøng² ca¹juúh²dsa, di³ hliúg² jmi²dsí² hlaih¹³ ma²quin¹²dsa.'
  dso-dso: ଜିସୁ ତାକେ ପାଚାର୍‌ଲା, “ତର୍‌ ନାଉଁ କାଇ ନାଉଁ ?” ସେ କଇଲା, ବାଇନି, କାଇକେ ବଇଲେ
    ତାକେ ଗାଦା ଡୁମାମନ୍‌ ଦାରି ରଇଲାଇ ।
  meu-meu: Bena Iesu ese e nanadaia, eto, Oi ladamu be daika? Ia eto, Tuari Oreana;
    badina be lauma dikadia hoho ese e boloava.
  yva-NT: Umba Yesus po anajo pare, “Nya tame mi rui?” Vatane umawe po raura pare,
    “Sya tame mirati Legiun.” Apa tame umaso ama ine mare “ribuge manui rave,” weye
    anawayo kakaije usisa aije wanui rave.
  dgc-dgc: Ey kinagi ni Jesus diya nadid, a “ti ésiya i ngahen mua?” Ey “ti keaduan,”
    kagi na, “i ngahen kua.” Kanya kinagi na i éya, éy te meadu a dimonyo a mégiyan
    diya.
  zpm-NT: 'Dzigo bnabdiidz Jesús lo ma dieṉ cho lë ma. Pquiab ma rëb ma: ―Legion lë
    no. Sca rëb ma sac nzian nac ma no ma zdoo mgui co.'
  hix-NT: Onok omoro, oyosotà, kekon xarha tà, Txesusu, àwya. Thenyenohnà mak on ha,
    rosotà, kekon hatà. Àro wyaro nehxakon hatà, esotà, thenyehra worokyamo yesnàr
    ke hatà.
  sim-sim: Karem mbarik Jisas wasimalengamban ormu silira, �Hi mihi lawe?� Karem or
    mbarik limu mbara, �Hi anhi �Musha Mende� sir.� Mberem ushirik? Wasimalengamba
    musha mendek ma orton tolondari ola.
  npi-ULB: त्यसपछि येशूले त्यसलाई सोध्‍नुभयो, “तेरो नाउँ के हो ?” र त्यसले भन्यो,
    “फौज ।” किनभने धेरै दुष्‍ट आत्माहरू त्यसभित्र पसेका थिए ।
  cgc-cgc: Painsaan Jesus mama an, “Ino ngaran no?” Sabat din, “Linibo!” Iling tan
    iya na ambal tak sikad tama na malain na ispiritu na naan ki kanen.
  tim-tim: ekmâ magaŋep, “Kotge niŋe?” dâm aikombo sinduk baniara dondâŋe memeŋe agaŋbiâ
    malep aregât agonakmâ hin dâep, “Kotne kâmot humo.” dâep.
  yor-yor: Jesu sì bi í pé, “Kí ni orúkọ rẹ?” Ó sì dáhùn pé, “Ligioni,” nítorí ẹ̀mí
    èṣù púpọ̀ ni ó wa nínú rẹ.
  wos-wos: Wungi wandéka dé déré wa, “Ména xi yingi dé?” Wungi wandéka dé wa, “Wuna
    xi Séfélak dé.” Séfélak haraki hamwinya hura téndéka dé wungi wa.
  emp-NTPO: 'Maʌ̃ne Jesuba idjía iwid̶isia: –¿Bʌra casa trʌ̃ jarabada?– Idjia panusia:
    –Mʌ̃ra Cãbana abadaa.– Idjia mãwã jarasia ãdjira ẽberã cacuad̶e bio cãbana panʌ
    bẽrã.'
  eng-F35: Then Jesus asked him, “What is your name?” And he said, “Legion” (because
    many demons had gone into him).
  ind-ind: Lalu Yesus bertanya kepadanya, “Siapa namamu?” Jawabnya, “Batalion.” Karena
    memang banyak sekali setan yang ada pada dirinya.
  pes-OPCB: 'عیسی از او پرسید: «نام تو چیست؟» جواب داد: «لِژیون»، زیرا ارواح پلید
    بسیاری وارد او شده بودند.'
  mpt-mpt: Yesuse naka ele baabanea Keb niniino wangkebte? gesea e baabanea Ne niniino
    Homon netabo ge baabasebe. Niminbabe, hob misiam homoni bekeba blib kesota e niniin
    olo baaneta Homon netabo gesebe.
  ssx-ssx: Yesuma꞉ mo hali pa꞉ta꞉ alota꞉ Naka꞉ bikita꞉ epi ya꞉ka꞉ta꞉pe laa lota꞉ pieke
    handaa ipikana꞉ma꞉ alota꞉ Yaka bikita꞉ Eleke elekee leekeme. Koto leeke ekita꞉
    temoko eleke eleke wotu ipiki pa꞉ta꞉ pitieke ekina꞉ leekeme.
  mkl-mkl: Nɔ Jesu í beeɛ í ni, irei iriɛ. Nɔ í jɛɑɑ í ni, Zɑmɑɑ. Í ni bɛɛbɛi si nɑ
    iyi í jɔ̀ inɛi inɔɔko nkpɔ nkpɔi í nɛ.
  gaq-gaq: ଜିସୁ ଆମେକେ ସାଲିଆକୁକେ, “ନାନେ ମ୍ନି ମେଃନେ ?” ମେଁ ବାସଙ୍ଗ୍‌କେ, “ନିଂନେ ମ୍ନି ‘ବାହିନୀ,’”
    ଡାଗ୍ଲା ମେଁ ଡାଗ୍ରା ଗୁଲେ ସେଆଁରେ ଗାଲେଃଗେ ।
  gof-RNT: Yesuusi, “Ne sunthay oonee” yaagidi oychchis. I, daro tuna ayyaanati iya
    oykkidi gisho bana, “Leegiyona” gis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କୁଲିକିୟାଏ “ଆମାଃ ନୁତୁମ୍‌ ଚିକ୍‌ନାଃ ?” ଇନିଃ କାଜିରୁହାଡ଼୍‌କିୟାଏ,
    “ଆଇଁୟାଃ ନୁତୁମ୍‌ ଫାଉଦ୍,” ଚିୟାଃଚି ଇନିଃରେ ପୁରାଃଗି ବଙ୍ଗାକ ତାଇକେନା ।
  gah-gah: 'Loko lokago, Izesú loká otake limó: Gugulizaka éagave. Loko loká omikago,
    holosi vaí iki agikagú minamó nenazo, neza nugulizáne nene ami mulusi nouve loko
    limó.'
  lcm-lcm: Au, Iesu kala sui ia, “Kam asan ta si?” Na kala antok ta, “Petau,” using
    ri ingua duk kitapo ago singina,
  aer-aer: Kenhe Jesus-ele renhe apayuthneke, “Iwenhe-ame arritnye ngkwinhe?” Kenhe
    artwe yanhele arrentye anyente apeke ikwerele-arlenge atnyenetyakenhe, arrangkwe-arle,
    atningke-ante ware. Kele imerte re angkirtneke, “Ayenge arritnye Atningke Anthurre.
  qvc-NT: 'Jisusmi tapurqan: —¿Imam shutingi? nishpa. Payqam nirqan: —Manadam shutinillapa,
    nishpa. Chayshinaqam nirqan, ancha achka dyablukunapa ispiritunguna chay runapa
    kwirpunman yaykushqa kaptin.'
  tgl-ULB: At nagtanong sa kaniya si Jesus, “Ano ang iyong pangalan?” At siya ay sumagot,
    “Pulutong”, dahil maraming demonyo ang sumanib sa kaniya.
  cbs-NT: 'Jesúsun yukakin: —¿Jadakidi min kena ikai?— aka yushin chakabu ichapa ma
    juniki jikinibuwen taexun yushinen juni janchama Jesús yuikin: —En kenadan, “Ichapajaida
    En Jayaki”, en yushin midimayadan— akaya'
  xtm-NTPP: 'Te Jesús ma, ni jikan‑tnu''u ya: ―‍¿Naxe nani ro? ―‍kúu ya jiña''a ya.
    Te ni ndakone''e tachi ma: ―‍Legión nani sa ―‍kúu i jiña''a i. Sa''a jiña''a i,
    vaa kuechi ja kua''a i ka kuu ja ka yinee ini de ma.'
  nnq-nnq: Yesu ngankonya, “Lina linu mabeneke?” Jwombe ngajanga, “Lina lyango na
    ‘Lityala.’ ” Kwa magambu michepela mijingi jakiba jinhwikalile.
  bao-NT: 'Jesús pea o biro cʉ̃re ĩi jãiñaupi: —¿Do biro mʉ wãme cʉtiti? —cʉ̃re ĩiupi.
    To biro cʉ̃ ca ĩi jãiñaro, cʉ̃ pea: —Yʉa, Legión yʉ wãme cʉti —cʉ̃re ĩi yʉʉupi.
    Atere o biro ĩiupi, paʉ wãtĩa cʉ̃pʉre cʉ̃ja ca jãarique ca niiro macã.'
  san-ORI: ଅନନ୍ତରଂ ଯୀଶୁସ୍ତଂ ପପ୍ରଚ୍ଛ ତୱ କିନ୍ନାମ? ସ ଉୱାଚ, ମମ ନାମ ବାହିନୋ ଯତୋ ବହୱୋ ଭୂତାସ୍ତମାଶିଶ୍ରିଯୁଃ|
  rmn-rmn: 'О Исус пхучляс лэс: — Сар си то нав? — Легион, — пхэнляс одова, вай андэ
    лэстэ гелэ бут шэйтаня.'
  huv-NT: 'Quiaj tatün nej manguiay Teat Jesús: ―¿Cuane minüt? ―aj. Nej tapiüng: ―Legión
    xenüt ―aw. Tapiüng atquiaj cos xeyay nimeech alwüx ombas nej.'
  otn-NT: 'Ra̱ Jesús bi ''yänni̱, bi ''yɛ̱mbi̱: ―¿Teni̱ hu̱''i̱? Ra̱ n''yohʉ p''ʉya
    bi ''yɛ̱na̱: ―Nná̱ hu̱gä ngue yø mmu̱ndotho gähe ―bi ''yɛ̱na̱. Bi̱ ma̱nna̱ tengu̱
    na̱ porque xa̱ngu̱ yø ts''onthi̱ mi̱ n''youi ra̱ n''yohʉ.'
  nop-nop: Ala Jesudi niŋguk, “Du wohoge neeŋ?” Unduŋ nimbune, yabap feedi fomiŋgiŋ
    doktiŋa indiŋ yoguk, “Nu wotnene ‘Me Mohok.’”
  obo-NT: Na id inturan sikandin ni Disas, kahi rin to, “Ondoy kos ngaran du?” Mid
    tavak sikandin to, “Maanmaan kos ngaran ku.” Id oseng din idda, su mo‑uraa man
    no busow kos id lasud kandin.
  kca-kca: 'Иисус ԓўвеԓ иԋщәссәԓы: "Нӑӈ нэмен мўй?" Щитэн йастәс: "Легион", ԓўв хŏщайәԓа
    шек ар кўԉ ԓŏӈман ус.'
  cak-ENT: 'Y ri Jesús xuc''utuj c''a chin ri achi: ¿Achique abi''? Y ri achi xbij:
    Legión nubi'', xbij. Quiri'' xbij ri achi roma ye juis ri itzel tak espíritu ri
    yec''o riq''uin, y ri tzij Legión ntel chi tzij que ye q''uiy.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤁᤧᤔᤡᤱ ᤌᤧᤔᤠᤒᤣ᥅” ᤂᤧᤸᤗᤧ ᤀᤠᤔᤡᤱ ᤋᤢᤖᤠᤖᤥ ᤗ᤹ᤖᤡᤰ ᤏᤥᤃᤵ ᤐᤡᤖᤢ॥
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤕᤖᤡᤰ ᤑᤧᤴᤛᤠᤶᤜᤠ᤹ ᤂᤧᤴ ᤔᤏᤠᤀᤥ ᤔᤧᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤔᤧᤘᤕᤧᤖᤥ॥
  mie-NT: 'De Jesús nī jīcā tūhún yā dē: ¿Nā cuá nāní nú? De nī ncāhān dē: Legión
    nání sá. De nī ncāhān dē jā súcuán nání dē, chi ñúhún cuāhā tāchī inī dē.'
  san-TIB: ཨནནྟརཾ ཡཱིཤུསྟཾ པཔྲཙྪ ཏཝ ཀིནྣཱམ? ས ཨུཝཱཙ, མམ ནཱམ བཱཧིནོ ཡཏོ བཧཝོ བྷཱུཏཱསྟམཱཤིཤྲིཡུཿ།
  qve-NT: 'Hinaqtinmi Jesusqa tapuran khaynata: —¿Imataq sutiykirí? nispa. Hinaqtinmi
    contestaran khaynata: —Waranqa waranqantinmi, nispa. Saynataqa niran, ashkallaña
    demoniokuna chay runapi kasqanraykun.'
  pao-NT: Soo Te Pabe'e yise ka tsoapa tubenga, “Ha'yoo u nane'a?” Oosoo yise mee
    oo nanekwegea, “Ewa'yoo mee numme nanane'a, numme ka tubetse ewa'yoona.”
  cbu-NT: 'Itaru, na Isussha: ¿Chaksha shiy surish? átu, uwsha: Iy surini wazapantanicha,
    mang, tárangiya. Wazapantanicha tárangu, watam tputsush yashing'' zapan taaruwa.'
  usa-usa: 'ánibo Îtuma min-nákómmá maará téna ítama aónaraiye: “enáwîqa náawabono?”
    téna Îtuma titana ánibo wé tiráiye: “ááiq i-wayukamune.” téna yauwéqma tiráiye.
    netuqyaamá táí-aagoma min-nákóní arunóbáq péqma máeta'
  soy-soy: 'Yeesu uu u pisɛ rɛ: Íye kɑpi yɛ pɔ́ sée? Uu rinɔ́ɔ yɔ́su rɛ: Pi yɛ nɛ́
    sée rɛ “kulúi”, likumúŋɛ́ rɛ ɑníri yɛ ukɛmɛɛ kulúi welɛ.'
  hui-hui: Ani layagola Yasuhanda ibuhondo lalu, Í̠ mini aibe, lene. Ani layagola
    ibugua ladai bialu lalu, I̱ mini Dewali, lene. Ani lenego irane dama dewa ibuha
    daraga ho hene.
  amf-amf: Yesusaar “Hasa nammo hayne?” hamayse kiam ki oysade. Kidiar thoothi beero
    yidar dohonna, “Nammo isa Legoonne” kina ki hamade.
  quc-NNT: 'Xuta'' ri Jesús che, xub''ij: ¿Jas ri a b''i''? —xcha che. Xub''ij che
    ri Jesús: Ri nu b''i'' are K''iyal, —xcha''. Xub''ij wa'' rumal chi sib''alaj
    e k''ia ri itzelalaj taq espíritus ri e okinaq che ri achi.'
  dob-dob: ꞌEnega Yesu tai nina ꞌienaidena, ꞌigwae, “Mwaꞌadega ꞌamu esana?” Ga tauna
    ꞌigwae, “ꞌAgu esana Tomoyauyau”, manuna yaluyaluwa biꞌi yaudi niꞌatu silugu solanaya
    ga simiyami.
  wrs-wrs: Doa Yesusva hemba omnana, pevna nihilm sevro, doa himba omnana, nihilva
    kanamba mindnam, himba noinda osva ona, tihsongova mindnam doara sihipiamnana.
  mca-mca: 'Pa'' Jesús qa nifaakan pa''aj: —¿Pa''n ii?— Qa pakha''an qa yeku''ƚ: —Yakha''
    yii Legión.— Qe olots pe'' inwo''metets i''nji'' pa''aj pa'' jukhew.'
  kiw-kiw: Iesu-ro atohetai-ka ruu, “Roo pairai boꞌu-rie?” Ruu-ro omoaimai-ka, “Moo
    pairai-ka, ‘Hiiro’,” mabu hiiro memiho urio-ro pemidioumo ruuato.
  tzo-TZC: 'Ti Jesuse jech laj sjacꞌ: ―¿Cꞌusi abi? ―xut. Ti stuque jech laj stacꞌ:
    ―Legión ti jbie ―xi. Jaꞌ jech laj yal ti vinique, jaꞌ ti toj ep ti pucujetic ti
    ochem ta yoꞌntone.'
  mya-mya: သ​ခင်​ယေ​ရှု​က​နတ်​မိစ္ဆာ​အား ``သင့်​နာ​မည် ကား​အ​ဘယ်​နည်း'' ဟု​မေး​တော်​မူ​၏။
    ``အ​ကျွန်ုပ်​နာ​မည်​မှာ​လေ​ဂေါင်​ဖြစ်​ပါ​သည်'' ဟု ပြန်​၍​လျှောက်​၏။ ဤ​သို့​လျှောက်​ရ​သည့်​အ​ကြောင်း
    မှာ​ထို​သူ​အား​နတ်​မိစ္ဆာ​များ​စွာ​ပူး​ကပ်​နေ​သော ကြောင့်​ဖြစ်​၏။-
  gng-NT: '*Yesu niire'' wɔ ki ye: «Bi yih ŋɛ ba?» Nɛ u ye: «Bi yih nni Ligol nɛ.»
    Isɛnpol ŋaake wɔ ki yɛbe ma nnɔ nɛ cère'' u ye nnɔ.'
  cbi-NTPO: 'Tsenñu Jesús pake''meetu: ¿Ñu, ti mumuyu? timi. Tsenñu pakatu: Sera mumuyu,
    timi. Tsandimiya bu''chullala juntsa rukunu pure'' videi'' mityaa tsandimi.'
  ikk-NT: Jesu nọ sị a, “Kị wụ ẹfan ị?” 'Ya ọ nọ sị, “Ẹfan m wụ ‘Igunrun.’ ” Ọ za
    ẹnịna makẹni eje-mmọn bu ọda jun imẹ ẹ.
  leu-leu: Na Yesus a fine, “A isaam naseꞌ?” E nane suie, “Aami” senaso maana vovau
    saat ri fo vawe.
  maz-NT: 'E Jesús o dyönü c''e bëzo: ―¿Pje ni chjũtsc''e? Cjanu o ndünrü c''ua c''e
    bëzo: ―Ni chjũzü Legión, eñe. C''e jña legión ne ra mama: “Na puncjü.” Mi chjũ
    a cjanu c''e bëzo, na ngue na puncjü o s''ondajma c''o vi cjogü a mbo cja o̱ mü''bü.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་མི་དེ་ལ་ཁྱོད་ཀྱི་མིང་ལ་ཅི་ཟེར་ཞེས་དྲིས་པ༌ན། ཁོ་ན༌རེ། ངའི་མིང་ལ་དཔུང་ཚོགས་ཟེར་ཞེས་ཞུས་སོ།།
    རྒྱུ་མཚན་ནི་མི་དེར་ཞུགས་པའི་གདོན་འདྲེ་ཤིན་ཏུ་མང་བས༌སོ།།
  tca-NT: 'Rü Ngechuchu nüxna naca rü ñanagürü: —¿Ṯacü nixĩ i cuéga? —ñanagürü. Rü
    nüma rü Ngechuchuxü̃ nangãxü̃, rü ñanagürü: —Muxũchixü̃ nixĩ i chauéga —ñanagürü.
    Rü yema ñanagürü yerü namuxũchi ga yema ngoxogü ga guma yatügu chocuxü̃.'
  zpl-NT: 'Che unidichiaꞌ Jesuse lu niyu zeꞌe: ―¿Ti leelu? Nu ucuaquii: ―Legión lea.
    Uni scua xne huaxi bee benechiquiꞌ neca enu nchiñi arquiꞌi.'
  mbc-NT: 'Jesusya mîîkîrî ekaranmapo''pî: —‍Anî'' ayese''? —‍ta''pîiya. Yuuku''pîiya:
    —‍Uyese'' tu''kan —‍ta''pîiya. Maasa pra tu''ke o''ma''kon ewomî''pî wanî''pî
    mîîkîrî warayo'' ya''.'
  ndg-ndg: Yesu annokiye, “lina lyako nyai?”ayangwi baya, “Legion” Kwamaana tubi ni
    nchela banambone gajingii kwake.
  wsk-wsk: Se Jesus nu isuam, “Nika nip awiri ya?” Se nu balam, “Aninga aip mu Legion,”
    mam. Mu awuk, bur memek suen biya nu kumik ningi anikasan.
  toj-NT: ―¿Jas abiil ja hueni? xchi ja Jesusi. ―Como jel ni ayoticon ja quenticona,
    xchi ja pucuji. Como meran nia. Jel ni aayea huax yixtalaane ja huinic jahui.
  tbc-tbc: Aria, Jesus tamol an isumiani, “Oŋ yaŋa enti?” Agog irupei, “Ŋai yaŋag
    Wei Kasik” Man dugo, gubak mi ur saiak wei mi tinin ilon lo diladug dumado se
    ya.
  sna-sna: Jesu akamubvunza akati, “Zita rako ndiwe ani?” Akapindura akati, “Regioni,”
    nokuti madhimoni mazhinji akanga apinda maari.
  smk-NT: Ket tinmepet ya si Jesus kona a wana, “Ani a ngaran mo?” Ket ni'bat nan
    ispiriton duka' a sinumrep konan lalaki, “Rinibu-ribo.” Wanin a ni'bat na bana'
    ta abaw sara anaod a ispiriton duka' a nakasrep konan lalaki.
  grc-TCGNT: Ἐπηρώτησε δὲ αὐτὸν ὁ Ἰησοῦς, λέγων, Τί σοί ἐστιν ὄνομα; Ὁ δὲ εἶπε, Λεγεών,
    ὅτι δαιμόνια πολλὰ εἰσῆλθεν εἰς αὐτόν.
  gof-WFTW: Yesuusi, “Ne sunthay oonee” yaagidi oychchis. I, daro tuna ayyaanati iya
    oykkidi gisho bana, “Leegiyona” gis.
  spa-BLM: 'Jesús le preguntó: “¿Cuál es tu nombre?” Dijo: “Legión”, porque muchos
    demonios habían entrado en él.'
  kyz-NT: —Ma'ja te enerera?— 'jau 'ga mama'eukwaawa upe. —Kwai 'jau 'gã oree— 'jau
    etee 'ga upe. Kwaiwete 'ga pirewara. A'eramũ 'gã 'ga renũina, Kwai 'jau etee 'gã
    'ga upe.
  dao-dao: Jesuh naw, “Na ngming u ni?” ti lü kthäh se, khawyai naw, “Ka ngming cun
    apä ni,” a ti, (isetiakyaküng, a k'uma khawyai khawjah a luha phäha kyaki).
  cya-cya: 'Mñicha'' Jesús ''in yu: ¿Ña''an ta naan? Xacan'' mxcuen yu: Legión naan
    hua. Cui'' si''yana qui''an ''a cui''in xa''an ntsu''hui ''in yu.'
  nii-nii: Jiisas wu ei gui kis mułum wu, ni ek nga ngopu kii sim, “Nim embe nii?”
    Pe eim yi nim, “Na embe, ‘opu ond wumb,’” nimbił erang, gui kis pei eim kin pei
    mołułmun.
  ign-NT: 'Tacahe, ema Jesús mayase­recapa: —¿Tájaha píjare píti? Ema achane majicapapa:
    —Núti nucaijare “Nacape­naharu ena ichape­mu­ri­queneana éreanana”. Éma, tacahehi
    eta majica­pirahi ema Jesús taicha camurianahi ena tiávahá­canahi.'
  dik-NT: Go Jethu jäl thiëëc, “Cɔl yï ŋa?” Go bɛ̈ɛ̈r, “Ɣok aa kut.” Ee lueel këya
    rin cï jak juëc la yeguɔ̈p.
  cac-cac: 'Ix sc''anb''an Jesús d''a vin̈: —¿Tas a b''i? xchi. —Legión in b''i, xchi
    vin̈. Ix yal jun chi'' vin̈ yujto tzijtum eb'' enemigo chuc ayoch d''a vin̈.'
  tzj-E: 'Ja'' Jesús cawra xc''axaj tzra: —¿Nak abi''? —Anen en Legión, cara'' xbij
    ja'' acha. Cara'' rubi'' xbij com congan e q''uiy jle'' itzel tak espíritu e''ocnak
    pranm.'
  san-BUR: အနန္တရံ ယီၑုသ္တံ ပပြစ္ဆ တဝ ကိန္နာမ? သ ဥဝါစ, မမ နာမ ဗာဟိနော ယတော ဗဟဝေါ ဘူတာသ္တမာၑိၑြိယုး၊
  yaa-NT: 'Nãskaito Jesús yõkani: “¿Mĩ afe anemẽ?” faito, nãato kemani: “Ẽfe ane Legión,”
    fani, a mẽramãi niafaka yõshi chaka ichapa nanekẽ.'
  cab-NT: Ába laríñagun Jesúsu lun. —¿Ca bíri? Ába laríñagun. —Lejión níribei. Laríñagunbei
    luágu ligía lan líribei ladǘga gíbeeña espíritugu wuríbatiña ja ebélurubaña lídoun.
  clu-clu: Ginpamangkot tana ni Jesus, makon na, “Sino imong aran?” Makon ang lalaki,
    “Ako si Panung.” Toladan anang sabat tungud nga doro nga mga malain nga ispirito
    ang nagsurulud kanana.
  swh-ULB: Yesu akamwuliza, “Jina lako nani?” akajibu akisema, “Legioni” Kwa maana
    mapepo mengi yameingia kwake.
  tpt-NT: 'Ex ni Jesús lhisakmil: —¿Tisuncha unkꞌancha? Ex va junil: —Kitꞌin ijkunkan
    Pumalhuu. Lhuvaj aqmoqxnun ixtachꞌapata anchanuꞌ lapanaki, xlhiyucha chuncha naul.'
  aai-aai: Jesu ibatiy eo, “O wab i mi’itube?” Orot iya’afut eo, “Ayu wabu i ‘Burut.’”
    Anayabin demon maumurih na’in iti orot wanawanan hirun hiforatoun hima’am.
  sny-sny: Serai Jisas le ma'e ei toweriye, “Iyape no eiwerou awere?” Sepei luwaru
    a'i le ma'e itiya'u eiye, “Iyape nomo lo tomu ne'ese ne!” Ipari tomu ne'ese meni
    ape papu ya'orenamiteye.
  myy-myy: 'Ĩna ito bajiro josaja tʉocõri, ado bajiro seniĩayijʉ Jesús ĩnare: —¿Ñimʉ
    wame cʉtiati mʉ? yiyijʉ Jesús. Ito bajiro ĩ seniĩaja tʉocõri: —Legión wame cʉtigʉ
    ña yʉ, yiyijʉ rʉ̃mʉ́. Jãjarã yireoni ña Legión. Ito bajiri ito bajiro wame cʉtiyijʉ
    ĩ rʉ̃mʉ́. Jãjarã rʉ̃mʉ́a ñayijarã ĩ ʉ̃mʉgʉ̃re.'
  trc-NT: 'Ga̱a ne̱ xnáꞌanj Jesucristó man nana̱ chre̱e yoꞌ, cataj soꞌ: ―Da̱j cuꞌna̱j
    so̱ꞌ ga̱ ―taj Jesucristó, xnáꞌanj soꞌ man nana̱ chre̱e a. Ne̱ dan me se cataj
    nana̱ chre̱e yoꞌ: ―Xꞌneꞌ noco̱o me núj á ―taj nij soꞌ cheꞌé rej a̱j catúj queꞌe̱e̱
    ndoꞌo nij soꞌ nimán snóꞌo yoꞌ a.'
  cut-NT: 'Dihvo vo ne, tumerune ye sa̱hn: ―¿Deh doche ne? Ndahconan se: ―Legión duché.
    Tihca̱ duche se yahn che a̱ma ya̱hn vaco chihnga̱ chenun sa̱hn.'
  bel-bel: 'Ісус спытаўся ў яго: як тваё імя? Той сказаў: «легіён», бо шмат дэманаў
    увайшло ў яго.'
  zlm-KSZI: Isa bertanya kepadanya, ‘Siapakah namamu?’ Dia menjawab, ‘Legion’ kerana
    dia telah dirasuk oleh ramai roh iblis.
  gdr-gdr: Ɨ Yesu ket tin yɨgekitonj da, “Yete mor nyɨ?” Sɨ jogjog negɨr wɨngawɨngap
    kea b'ɨgarkɨto ti pɨlɨnd, sɨ onggɨt penaemb ton ket mɨra yomnonj da, “Ligiyonte.”
  vmy-NT: 'ꞌBa kio Jesús tsiningiyare: —¿Jó ꞌmiri? ꞌBa kui kitsingojo: —Legión ꞌmina̱.
    ꞌBi kitsu ngatꞌa ꞌñu nkjin isennixtjin xi bi nda tjindujinre.'
  cmn-FEB: 耶稣问他：“你叫什么名字？”他说：“众鬼。”因为有很多恶鬼附体在他的身上。
  gmv-RNT: Yesusi “Ne sunthi oonee?” giidi oychides; izikka daro daydanthati izan
    gelidi diza gish ta sunthi “Leegone” gides.
  ncl-NT: 'Huan Jesús quilajlanic: —¿Quinami timotoca? Huan in ijyecal quinanquilic:
    —Nimotoca Legión. Legión quinequi quijtúa míac, pampa calaquijque míac ijyecames
    amo cuajcuali pa laijtic in lacal.'
  sua-sua: '@see-verse:LUK.008.029'
  klt-klt: Wáina mantángga inán Jesu yá iruk wáik wa inuk, “Kutya ku ni?” Ing inán
    watá inuk, “Nák kutna ku Tombong Hásák,” ingga inuk, náuta iruk wáik táup hánám
    watá kung hang ámna wata pahálá kinan káin átnándaráng.
  are-are: Jesualantama artwa erinha pmarraka, “Rretnya ngunhama unta?” Era angkaka,
    “Yinga nama rretnya ‘Ntjarra’.” Era lakinha ilalhaka, enka korna ntjarra warta
    ekuranga kwanala namanga.
  gai-gai: Ri Iesusa manmo gainda digirina, “Una ia mandai?” Na ma aindopatna, “Aukna
    ia, ‘Wɨt Aniac.’” Anna mɨnɨŋa gaind, ŋerŋgaur ŋgorik wɨt aniaca mana iro inikca
    mbukca an ndeacrena.
  qvm-NT: 'Tsauraga Jesús tsay runata taporgan: “¿Imatag jutiqui?” nir. Niptinmi:
    “Nogapa jutëga Legionmi” nergan. Tsaynog nergan atsca demoniucuna payman yaycushga
    captinmi.'
  chz-NTPS: 'Heˉja̱ˉ gaꜙngɨɨꜘ Jesús juuˈ kiyhꜗ: —¿Heeˉ che̱e̱hˉ hneˉ? —Jwë̱ë̱ꜘ che̱e̱ˉ
    jnäähˈ —gaꜙjähꜘ jmɨˉlleꜘ hlɨɨhˈ heꜘ. Gaꜙjäyhꜘ läꜙja̱ˉ kihꜗ heˉ maˊ la̱a̱ˈ jwë̱ë̱ꜘ
    jwërte dsaˉ hlë̱ë̱hˈ hi̱ˉ maˊ tä̱ä̱hˊ tuhˉdsëꜗ dsaˉ heꜘ.'
  kmu-kmu: YisasiꞋa ani kanohe mage hie “Kagai kagia tagae?” huno higeno mage hie
    “Nagai nagia kasagoꞋyamoꞋnae.” huno hie. NaꞋafene kasagoꞋya Kefo AvamuꞋmoꞋya aguꞋafima
    hai falemainayafe “Nagia kasagoꞋyamoꞋnae.” huno hie.
  ood-NT: Sh hab kaij g Jesus ab wui, “Shahp chehgig?” Sh hab kaij, “Bani chehgig
    Muꞌichu,” nash pi muꞌi jijawul an uꞌukch.
  lbm-lbm: यीशु न ओको सी पुच्छ्यो, “तोरो का नाम हय?” ओन कह्यो, “सेना,” कहालीकि बहुत
