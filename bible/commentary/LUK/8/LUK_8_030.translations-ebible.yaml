  row-row: Yesus natane e nae, “Naram seka?” Boe ma nitu naa nataa nae, “Legion, huu
    hai hetar, ona soldꞌadꞌu rifon-rifon.” Ana naꞌo naa, huu nitu hetar leo sia aon
    rala.
  msy-msy: Ezɨ Iesus an azara, “Nɨn ziam tina?” Duar kurar avɨriba an aven ghuz. Ezɨ
    a kamaghɨn mɨgei, “Avɨriba.”
  agg-agg: Sisas ai ahambo düdufihɨ yahundoya, “Ndürɨ sɨhafɨ nɨnea?” mehundowamboyu.
    Asu ai sɨmborɨ hoafɨyundühɨ yahuya, “Wandɨ ndürɨ ana Awai nindou-ane.” Ai yare
    hoafɨmayu ra sapo moaruwai nendɨ afɨndɨ ranai ahandɨ fiambe mamarei ranɨmboyu.
  ptp-ptp: Mêd Yesu kɨnêg vô i ên nêbê, “Ông lêm le?” Lêc tyo nêl ên nêbê, “A lêg
    kehe nêbê kɨdu levac.” Nêl lê bêge, ên vɨmwo nipaên tɨbeac dô vac i nɨlô.
  nak-nak: Goio, e Iesus tahia mago “La isamu ere?” Tio, eia goio veiale Iesus mago
    “La isagu e Ami.” Me eia veia mai ele, la vuhula egite la hituhitu usu saeti tetala.
  ron-LUDARI: 'Isusu la tribat: “Kum t kjem?” Jel zăče: “Mulc”, k afost ăn jel mulc
    sufljeti alji rovj.'
  lbb-lbb: E Iesu i dekeni mange, “Esi na risam?” Pa i kelesi mange, “A risak a liur
    a mot,” anasa a galis a mot la solongi.
  kan-2017: ಯೇಸುವು ಅವನಿಗೆ, “ನಿನ್ನ ಹೆಸರೇನೆಂದು?” ಕೇಳಲು ಅವನು, “ನನ್ನ ಹೆಸರು ದಂಡು” ಅಂದನು,
    ಏಕೆಂದರೆ ಬಹಳ ದೆವ್ವಗಳು ಅವನೊಳಗೆ ಹೊಕ್ಕಿದವು.
  cso-NT: 'Jáun² Jesús ca³ngáɨ³ ñí¹con² tsá² hí³: ―¿Ha³ lánh³ jmáɨ² hnú²? Jáun² tsá²
    hí³ ca³ngáɨ³: ―Cu³ Nió³ bíh¹ jmáɨ² jná¹³. Hi³ jáun² la³ jáun² ca³juáh³ tsú² quí¹hi³hliá²
    jmɨ́¹ tiáunh¹ juóun³² lɨ́n³² jmɨ́²chí³ hláɨnh¹ hñu³ tsɨ́³ tsú².'
  ena-ena: Lɨci Jisasɨ nudɨ abitɨhami. Nadɨ ibi ani uami. Lɨci abami. Aludɨ ibi sagaŋ
    hɨsɨŋ hulemɨlɨ akape agɨlaŋ uami. Sudɨ sɨbɨlɨ akape nudɨ hɨvɨ hɨnihɨni abavɨmi.
  nbq-nbq: Madis ako en Yesus yugugu lagagimu, Yesus en, “Hat hinis iru!” Yugugu lagagimu,
    madis eneyave wisane ap ako endawima nonggagagwarik werekma, “An ninis Wisane
    o,”
  tgo-tgo: Jisas i vaito iŋa, “Idan thela?” I gonjoghawe iŋa, “Idaŋgu woye laghɨye
    moli,” kaiwae nyao raraitharɨ lemoyo thɨ raka ruwe.
  yap-yap: Me fith Jesus ngak ni ga’ar, “I mini’ fithingam?” Me fulweg ni ga’ar, “I
    Buulung fithingag,” ya pire’ e mo’onyan’ nike ying ngak.
  mop-NT: —¿Mac a c'aba' incheche?— cu t'an a Jesus ti'iji. —Jun muuch' in c'aba',—
    cu t'an ti'i. U yadaj abe' u men u yaabil a c'ac'asba'al a oca'an ichil u yool
    a winiqui.
  tet-tet: Hotu Yesus nusu baa nia naꞌak, “O naran see?” Diabu nataa naꞌak, “Legion,
    tan ami lear hanesan sondadu rihun-rihun.” Bulak dale nunia, tan diabu waꞌin nein
    iha niakaan laran.
  hlt-MCSB: Te phoeiah anih te Jesuh loh, “Na ming ulae? tila a dawt. Anih te rhaithae
    a yet loh a kun thil dongah, “caempuei caempa,” a ti nah.
  xtd-NT: 'Te n‑xijan tnuꞌu ñaꞌa Jesús: —¿Nax nani‑n? Xiaꞌan‑s: —Yo kueꞌe dɨu‑da io.
    Duꞌa xiaꞌan‑s chi yo kueꞌe xaloko xñuꞌu anu‑s.'
  mdy-ETH: ዬሱሴ፦ «ሱንፃ ኔኤኮ ዖናዳይ?» ጌዒ ዖኦጫዛ፥ ዒዚ ሚርጌ ፑርታ ዓያና ዒዛይዳ ቡኪ ዓኣሢሮ፦ «ሱንፃ ታኣኮ ዴሬኬ»
    ጌዒ ዒዛም ማሄኔ።
  spl-spl: Ulitgumu sâop. “Ahonakdâ nâŋgâwe.” Sâmu sâop. “Nâŋe weke bâleŋe nombotŋe
    orowâk tatmâ lok yu mem mâŋgâem mansain. Yakât otmâ nengât kutnenŋe “Komot Pato,”
    yawu.
  usp-NT: 'Kakaj Jesús xtz''onaj re man etzl: ¿Nen ab''j? xche'' re. Y man etzl xij:
    Q''ui imb''j, xche'' re Kakaj Jesús. Man etzl xij jilonli re Kakaj Jesús jwi''l
    sub''laj q''ui ocsaltak laj ranm.'
  zav-NT: 'Nach Jeso''osən'' gožga''aquen'': ―¿Bi lele? Na'' gosə''ənan: ―Legion leto''.
    Gosə''ənan ca'' c̱hedə'' zanən gwso''on yic̱hɉla''aždao'' be''en''.'
  sgz-sgz: Io, ái Iesu a longrai ngorer a parai, má namur a gáltai ngo, “Ái sinih
    á ngisam?” Má a kosoi ngo, “Ngisang ái Marán.” A kokos ngorer kabin marán sápkin
    tanián dikte kusak ur on á kálámul erei.
  kek-NT: 'Li Jesús quixye re: —¿Ani a̱c''aba''? chan re. —Cuakib mil inc''aba'' xban
    nak nabalo, chan nak quichak''oc.'
  blz-NT: Yesus nimikirawarimo mian iya'a tae-Na, “Ime a ngaawan?” Ia simbati mian
    iya'a taena, “Ngaanku i Legion,” gause biai' tuu' a meena men ninsoop na wakana.
  poe-NT: 'Ntá chꞌín Jesús kjuanchankíhi chꞌán tí chꞌín a kíxin: ―¿Nkexrí itꞌian?
    ―ichro chꞌán. Ntá kjuáte̱he chꞌán ntáchro chꞌán kíxin: ―Legión mé itꞌinni ―ichro
    chꞌán. Ntáchro chꞌán xi̱kaha kíxin nchónhya ncha̱kuen tí jínahya chónta chꞌán.'
  san-TAM: அநந்தரம்ʼ யீஸு²ஸ்தம்ʼ பப்ரச்ச² தவ கிந்நாம? ஸ உவாச, மம நாம பா³ஹிநோ யதோ ப³ஹவோ
    பூ⁴தாஸ்தமாஸி²ஸ்²ரியு​:|
  cof-NT: 'Junni Jesuri ti mumunyunque panhanue. Yalari itsanlatinue: —“Ejersito”
    tinun mumunlayoe latinue. Duque animali yucanchi ocola ya tsachichibi wicala jominue.
    Junni jun tenchi yalaca “Ejersito” tinun mumun jominlanue.'
  srm-NT: 'Nöö hën Masa Jesosi hakisi ën taa: “Un në fii?” Hën a taa: “Mi da A-Hila-Möön-Hii.”
    Biga de bi dë hia te sëmbë an sa konda de.'
  qvs-NT: 'Chashna chay runa willaptinna Jesuska tapurkan: —¿Ima shutiti kanki? Chaypina
    payka aynirkan: —Legion shutimi kani. Chay runaka chashna willarkan aypa supaykuna
    paypi kawsaptinkuna.'
  zca-NT: 'Orze'' nzhab Jesús lo xa'' re'': ―¿Xmod lël? Orze'' nzhab xa'': ―Lë''da
    lë Legión. Se'' nzhab xa'', porke dox nayax mbi mal nzho laxto'' xa''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, qũĩ jẽniñañupʉ̃ Jesús wãtĩ yeri pũnarẽ: —¿Ñamʉ mʉ
    wãmecʉtiyati? Bairo cʉ̃ caĩrõ tʉ̃go, qũĩñupʉ̃ wãtĩ yeri pũna Jesure: —Jãã, capããrã
    jãã niña. Bairi yʉ wãme, Legión yʉ ãniña. ¡Jããrẽ aperopʉ, popiye bairicaropʉ jãã
    mʉ joepa! —bʉtioro qũĩñupʉ̃ wãtĩ yeri pũna Jesure.'
  qxo-NT: 'Tsaynam Jesus tapurgan: “¿Imatä jutiqui?” nir. Niptinnam supay nirgan:
    “Nogapa jutëga Legionmi”. Tsaynö nirgan pasaypa atsca supaycuna payman yaycushga
    captinmi.'
  mox-mox: ʼInega Ieisu vetalaʼaiea voneaya, “Maʼoda au wawa?” ʼInega vonaya, “Agu
    wawa ʼEaʼealima”, mana niboana luveifadi koyadi niʼau ilugu ʼoloto nana gamonaya
    ta itoatoa.
  kew-kew: 'Gore Yesumi nipu agaa gupa misa: Nena biri aapi ya sa? Nipumi lalo: Paapu
    sa. Gore wae remo adaapu nipuna yogane-para pua odobasa-pulu go bi paapu lakesa.'
  dww-dww: Yesu yai taravirena, “Tam isamma nema?” Be tauna ya paribeena, “Taugu isaguma
    Patara”, baninama penama toitoi nopone a saḡana.
  nif-nif: Tɨmbi Yesulɨ nɨ-nandɨmbi eñguk, “Koka nin?” Eumbi, yal kolan asuptɨ endok
    gɨnan pɨ-ñɨmɨñgɨlɨñda tɨmbi “Kotna Kɨmɨn Gɨtɨk” nɨñguk.
  twi-ASANTE: Yesu bisaa no sɛ, “Wo din de sɛn?” Ɔbuaa no sɛ, “Ɛdɔm.” Ɛfiri sɛ na
    ahonhommɔne ahyɛ no ma.
  aoj-aoj: Aꞌi owaꞌ main, Jisas nahaliꞌana naꞌi, “Agol ineꞌigili ami?” Anen naꞌi,
    “Agol aeꞌagili ambagof hiami.” Deiꞌ main, ambagof awami hiami mafeꞌ mawisana.
  cbv-cbv: 'Páant ã niíj ñaacáchah joinít, —¿Dedé tigaá ma wʉ̃t? Jesús caán nemépdih
    ãt niijíp wʉt jĩ. Páant ã niijíchah joinít, dawá nemépwã jʉmna, nin pah ãt niíj
    jepahap wʉt jĩ: —‘Dawá’ caá wã wʉ̃t.'
  taw-taw: Agek Jisas agak, Yɨb nad tay agak. Agek agak, Yɨb yad ak Kuŋay Yɨbɨl agak.
    Kɨcheki walɨjpal okok kuŋay yɨbɨl mulɨk sɨkɨl yelak tek nɨm, anɨb agak.
  jic-NT: 'Jesús la tji''yüya jupj lal: —¿Tsjan lyá jipj? Yom tjevele: —‘Pülücj’ napj
    nlá. Lapanenpan pülücj jos mo''o tapatja ne nin.'
  zap-NT: 'Orguin wnabdiiz Jesus lo men, re Ne: ―¿Txu la de? Wke men re men: ―Le noo
    la Legión. Re men zenga porke ndalyaa nak menzab ne nuu lextoo men.'
  wer-wer: Pël ëën Yesuuk pim yapinten pëël maan epël mëëa. “Nem yapinte Selap.” Pöt
    urmer selap piik ilëak wakaima pötaanök.
  ipi-ipi: Wuane lea-kola, Jisasato akali okone tipa puato, nimbana gene apipe leaipia.
    Sipitisa koo kambua akali okonenga paleai-kola, akali okonemane Jisasana pii okone
    yano peyoto, nambana gene oko ami leaipia.
  qul-NT: 'Jesús taporkan: —¿Imataj sutiyqui? Paytaj contestarkan: —Legión suteyka
    —nispa. Chayta nerkan, achqha sajra espíritu payman yaycuskancuraycu.'
  urw-urw: Bangar Jisasde menüm totoweaga, “Nab yanim won?” Bangar wageaga, “Yeb yanim
    Maraipapa,” amure, etob kogi epürage nu gam iruwen babaure, banüm wageaga.
  rmy-GURBET: 'O Isus pučlja le: “Sar si ćiro alav?” Vov phenda: “Legija,” golese
    kaj but benga sesa ane leste.'
  ter-NT: 'Ina kixôa Jesus: —Kuti kéha? Ina yumopâ: —Ákoti yumaxápu ngoéha —koéne.
    Kó''inokeneye îha vo''oku ákoyea yumáxapu ndémoniu urúkovati.'
  bmr-NT: 'Jaaboco Jesu dilluuhi: ¿Mɨɨjoho dimomo? nooboro. Jaanegui iimusuubo: Cuumi
    tamomo, nooboro. Jillɨ nuubo diibofaño sihidɨ iimitɨno ɨjɨmɨ ɨjɨcafutuumaño. Jaamo
    ihɨjɨmɨ Jesuco dilluuhi;'
  fuf-fuf: 'Onsay Iisaa landii mo: «Ko honno inneteɗaa?» Tawde hari jinnaaji buy no
    e makko, o jaabii: «Ko Konu.»'
  mwc-mwc: Iesu i toirubai i wona, “Kom kam waba kotoi?” Ba kona i kaobeyei i wona,
    “Yauku kau waba wai koroto, basuna kanuma goyogoyosi pesarisi si riu ku kamoku.
  bhl-bhl: 'Keko beli, Yesus e aneng matil beelo dakalalomele: “Kom wiin e nimtew
    a?”, dangse kale. Dangse kate, aneng matil banban kunum beem mutuk kel geksiliw
    kasike, i elo yan weng bokolewomeliw: “Nesik kutew ol tem atew te. Ku nelo bokonemomin
    kis se. Wonuk so kunum banban imdiw buluw kasike!”, dangsiliw kale.'
  ons-ons: Wanemo, Yesuŋo qesonka rake, “Ge eŋetŋone ma?” Eŋe mainge rake, “Naŋane
    eŋetne, ‘Magu Suaine’ .” Asu qotkoine eŋe loutneŋo eŋane kotino gekoi, ea wane
    eŋe yalewa rake.
  con-NTPO: 'Tsonsi Jesúsja cocoyama iñajampaña: —¿Jongoesu inise qui? Tiseja su:
    —Legión (Injantssia Sundarondeccu) gi. Tsain''bitssi cocoya ca''ni''chopa tsu
    tsa''caen su.'
  ghs-ghs: '@see-verse:LUK.008.029'
  peg-peg: ଜିସୁ ହେୱାନିଂ ୱେନ୍‌ବାତାନ୍‌ “ନି ତର୍‌ ଇନାକା ?” ହେୱାନ୍‌ ଇଚାନ୍‌, ବାହିନି; ଇନାକିଦେଂକି
    ଆଦିକ୍‌ ପୁଦାଂ ହେୱାନ୍‌ ତାକେ ହଣ୍‌ଜି ମାଚିକ୍‌ ।
  txu-NT: 'Nhym kam Jeju kukij ne kum, —Mã ne anhidji kute? ane. Nhym kum, —Ibê ne
    Krãptĩtire, ane. Me karõ krãptĩ: kute ar o ba''ã ne, —Ibê ne Krãptĩtire, ane.'
  eng-WEBU: Jesus asked him, “What is your name?” He said, “Legion,” for many demons
    had entered into him.
  gnw-NT: 'Jare Jesús upɨrandu chupe: —¿Mbae pa nderee? —Cheree co jae jeta vae —jei.
    Echa''ã jeta aña reta oya jese.'
  mux-mux: 'Aku-sipa nirim kene Yesos-ni yi kanilindu walsipa kene nimba mele: “Nunga
    bili naeye?” nirim kene yili yunga numanuna kuru pulele muluringeliinga piliipa
    kene “Nanga bili Aima Pulele.” nirim.'
  maj-NT: 'A̱s''a̱i Jesu kingjásjaiyaha̱: —¿Nkú ''mihi? B''a̱ kitsú nda̱nindoo̱: —Legion
    ''mini̱. B''a̱ kitsú a̱t''aha̱ mii̱hí jánindoo̱ tjíntujíhi̱n.'
  bkq-NT: 'Arâ adaenkeduo Jesus aguely eyam: — Ânguyka izedy? — kely. — “Aguiom” iezedy
    — kely myani. Arâ aguely, agui kadopâ modo tuoday awylygue.'
  kue-kue: Ana Yesus krapogl tongwa, “Ene kangin irane?” Ye di ikine endungwa, “Na
    kangina Ami.” Sraglpre, okuna spirit kinde merkinde ende ye mina suna eingwa.
  cot-NT: 'Iroompaquea icanqueriquea Jesoshi: —¿Querocaquea pipajitani? Icanque iriatimpa:
    —Nopajita Caramirincatatsica. Icantantacarica: “Nopajita Caramirincatatsica”,
    irooriji yoshequiavaeque ampatsini shaquiajiacarica.'
  bnp-bnp: Lakea e Isu i nanea, “E rei a ramu?” I koli, i ta maea, “A ragu e Tara,”
    a vuhuna i kupo e huriki a hanitu ri dili vona.
  apn-NT: 'Hãmri nhũm mẽ kãm: —Kwa tanhmã na mẽ anhĩxi kute? Anẽ. Nhũm mẽ kãm: —Nà
    mẽ ixpê Mẽohtôhti. Anẽ. Mẽkarõmnuti ra kot hwỳr ohtô nẽ gjêx jakamã na prem ã
    kãm amnhĩ nhĩxi jarẽnh anẽ.'
  ctp-NT: 'Bra nu ndyukwa taꞌa Jesús loꞌo yu tiꞌí kanꞌ, bra kanꞌ mnichaꞌ Jesús ꞌin
    yu: ―¿Ni sa ñaꞌan naan nuꞌwin a? ―ndukwin Jesús ꞌin yu. ―Kaꞌan ꞌa loo niǐn ―ndukwin
    yu tiꞌí kanꞌ ꞌin Jesús, chaꞌ kaꞌan ꞌa kwiꞌin xaꞌan yꞌni tiꞌí ꞌin yu.'
  bre-BRG: 'Jezuz a c''houlennas outañ: Pe anv ac''h eus? Hag e respontas: Lejion.
    Rak kalz a ziaoulien a oa aet ennañ.'
  opm-opm: Kasip mengtei gipotporhan Jisas oh Gwe win oh kian win por dahandeingopri.
    Dahamtiporhan oh Hanip nohe mutuh ma ros pati han ihir trun han ros patio rim
    ihan nohe winhe trun hanmur pongopri.
  bvr-bvr: Lika Jesus a-wena nula, “Ny-yinga ny-yelangga?” Nipa a-yinagata, “Ngaypa
    ngu-welangga ngunabu-ngurrjinga aburr-workiya ‘An-murra.’” A-yinagata a-wena ngardawa
    nipa an-gugaliya walkwalk an-jaranga a-barrngumurra nula.
  wal-wal: Yesuusi a, “Ne sunttai oonee?” yaagidi oichchiis. Daro xalaheti an de7iyo
    gishshau, “Ta sunttai Leegiyoona” yaagiis.
  shj-shj: Yasuwa kamän ma ka, “Säbängäs gi xäng?” Na mängade ka, “Säbangäs agä Katiba”
    xa kängga tasiny mangeccä tä wanäma.
  zad-NT: 'Na'' che'' Jesúza'': ―¿Bin lio''? Na'' chi''e: ―Legiónan lia''. Golle''
    ka'', ḻa'' zanannan'' yo''e.'
  kmg-kmg: 'Eme Jesuzi wiocnerâ muwec: “Ʒâŋege mo?” Wiocneme muwec: “No šâŋe-nane
    Gurusâko.” Demoŋ bocjahazi ŋicmaŋko jumbiŋ irec.'
  aso-aso: 'Neꞌmine lavo Izesuꞌ aza aꞌmine sikalahuꞌ goloso lulouꞌ minive nene tiꞌ
    lo longoꞌ o-dineꞌ: Gaza guliveka nene zaho nane. Neꞌmine lavo sikalahuꞌ goloso
    lulouꞌ minive aza sikalahuꞌ goloso vaiꞌ minaniꞌ nenako nemuꞌ nene aza guliveꞌve
    nene Mangiliseꞌ nouve lineꞌ.'
  uli-uli: Jesus yesa kasiya mal we bo, “Ifa idem?” Iwe yesa sor bo, “Ngang Buwa.”
    Ye sor mele bo fal mala ye cholop moniyan uwol.
  nin-NT: Yesu à zhi ma di, “Isa imuwa yi i ri unggonggo?” Uwa ddu ma di, “Akpa”,
    nu nggo anazhi shishemi a rri so na ku.
  tgk-tgk: 'Исо аз ӯ пурсид: «Номи ту чист?» Ӯ гуфт: «Лашкар», чунки девҳои бисёре
    ба даруни он мард дохил шуда буданд.'
  acu-NT: 'Tamati Jesús iniak: —¿Amesha yaachitme? —tu iniam iwianch untsuri ni namangken
    engkemtuau asar aiminak: —Ii naaringkia untsurintai, —tiarmiayi.'
  cak-WNT: 'Y ri Jesús xuc''utuj c''a chare ri achi: ¿Achique abi''? Y ri itzel espíritu
    ri c''o riq''ui ri achi xubij: Yoj q''uiy ri nubi'', xcha''. Queri'' xubij ruma
    can ye q''uiy ri itzel tak espíritu ri yec''o riq''ui ri achi ri''.'
  ebk-ebk: Senarudsud Jesus kan hiya, “Anan ngachanmu man?” “Liniblifu,” ensongfiatna,
    tay ongoongorcha nan anennet ay sinungkop kan hiya.
  spa-PDDPT: 'Jesús le preguntó: ¿Cómo te llamas? Y él respondió: Legión, porque muchos
    demonios entraron en él.'
  tke-tke: 'Yesu ahimukohaga, wiira: “Ndina naawo oli aani?” Ahimwaakulaga, wiira:
    “Nili anamwinji.” Vowi mineba dhootakala dhijinjidhene dhahivolowa mwa oliye.'
  ruf-ruf: Yesu kamghutsa, “Taghwa lyako nani?” Naye kamwidika, “Taghwa lyangu ‘Likingili’,”
    kwaapfila tsakana ipfinyamkela wengi.
  gun-gun: 'Ha''e gui ma Jesus oporandu ixupe: — Mba''exa tu nderery? Ombovai vy —
    Heta va''e — he''i, hexe heta anha onhemonde ramo.'
  agu-BL: 'Bene''n tzun jakol Jesús tetz yi espíritu cwent Bayba''n: —¿Mbi abi''?
    —Legión imbi'', —chij. Ya''stzun tal i''-tz, na ala'' cu''n chixone''n yi e''
    espíritu cwent Bayba''n yi nsken cho''c le wankil yaj.'
  isn-isn: U Yesu akamukolya ilina lako winyinyu? Akasusha akalunga, “Legiono” Kunsoko
    iamintunga idu niingie kitalakwe.
  ilo-ULB: Ket nagsaludsod ni Hesus kenkuana, “Ania ti nagan mo?” Ket kinunana, “Sangaarban,”
    ta adu dagiti demonio nga limmugan kenkuana.
  pir-NT: 'Tiquiro sa nigʉ̃ Jesu pehe sinituahye tiquirore: —‍¿Dʉhse wame tiajari
    mʉhʉ? niahye. Peyequina watĩa tiquiro mehna ijiahye. Sa yero ohõ saha niahye tiquinare
    cʉoriquiro. —‍Watĩa peyequina wame tiaja ʉsã, ni, yʉhtiahye watĩa cʉoriquiro.'
  anv-NT: Ɛ́fɛɛ́ ne Jisɔs agií mende yimbɔ aké, “Mabɔ myɛ makamege nnó?” Ashuú
    ji meko aké, “Nkamege gejamé.” Ajɔɔ́ mbɔ gétúgé gejamé aló nchyɛ ábɔ́
    álú ji mmyɛ.
  sab-NT: 'Jesu geru kadu dollage: —¿Ba kada mine? Ama jaindunga: —Cha kada Ngleare.
    Dolla tanre kle toi kwian jwligebanga e tale malen dolla gerudu ene Jesu ole.'
  tmd-tmd: Aliö rɨmɨn, Jisas yadöŋa, “Ib nagö urö!” röŋa. Jisas aliö rɨmɨn, nuŋ paiŋö
    yadöŋa, “Ib na Magöri,” me röŋa. Ragwo as mɨga yuö nugwo wöl gɨ mɨdim makwam aliö
    yadöŋa.
  acr-NNT: 'Ekꞌu ri Jesús xutzꞌonoj che rachi: —¿Saꞌ rabꞌiꞌ? —xchaꞌ. Rire xubꞌiꞌij:
    —Legión —xchaꞌ. Xubꞌiꞌij waꞌ ma lik e kꞌi ri itzel uxlabꞌixel ebꞌokinaq rukꞌ.'
  kpg-kpg: Jesus ga heeu gi mee, “Do ingoo la koai?” Gei mee ga helekai, “Dogu ingoo
    go ‘Dogologo,’” idimaa, nia hagataalunga huaidu e logo i lodo o mee.
  taj-taj: येशूसे थेदा “एला मिन तिग?” भिसी ङ्‌योइमा, “ङा हुल हिन्‍ना” भिसी भिजी। तिग्‍दा
    भिसम थे म्‍हिला ल्‍हुइरी ल्‍हानान म्‍हङ मुबा।
  avt-avt: 'Jisas kitehi herwe kar ik: “Ti ekine niuk mit.” Hɨram matɨp mar im: “Niuk
    maiu mɨt yapɨrwe mentar haiu yapɨrwe mekrerek.”'
  cbk-cbk: Si Jesus ya pregunta con ele, “Cosa man el di tuyo nombre?” Ya contesta
    le, “Batallon.” Ya habla le ese cay tiene le mucho demonio na su cuerpo.
  uig-ARA: 'ئەيسا بۇ ئادەمدىن: ــ ئىسمىڭ نېمە؟ ــ دەپ سورىۋىدى، ئۇ: ــ ئىسمىم «قوشۇن»،
    ــ دېدى. چۈنكى نۇرغۇن جىنلار ئۇنىڭ ئىچىگە كىرىپ چاپلىشىۋالغانىدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —¿Bah ajca rehrcá? wajacro. Etat cuicát wajacro:
    —Ricá, wajacro. Ey urá sar cuicá tócuano. Cuicán ricán abayro. Eyta cuácayat,
    ajca “Ricá” aw̃ujacro.'
  abx-abx: Mangno agtilaw-na iya si Jesus, “Say i arun-mo?” “Kalabbatan,” i saruman-na
    may si lalla, tungod kay bali labbat mara'at espirito i magbawa-bawa si iya.
  mco-NT: 'Chi Jesús y''amɨdooy je locɨjäy: ―¿Ti miich mxɨɨ? Chi je ca''oybɨ ymɨnañ:
    ―Ɨɨch nxɨɨ Legión (hue'' yhuimbɨdzɨmy nimay). Jadu''n mɨnañ com nimay anajty ca''oybɨ
    tɨ ytɨgɨɨygɨxy ma je jäy.'
  bsp-bsp: 'Kɔ Yesu eyif kɔ: «Cəke cɔ aŋw’am-ɛ?» Kɔ fum nwɛ oloku Yesu: «Ina aŋwe
    «Pəlarəm».» Bawo yɔŋk yɛlɛc yɛlarəm yɛnacəmɛ kɔ darəŋ.'
  kqf-kqf: Bi Yesu oloto i waitalayena gado, “Isam bainewa?” Bi tana ena giu i waimunena
    gado, “Tagu isagu ba ke wapa gulata.” Tana mai i giuna banina aluwa gebogebodi
    wapewapedi a sunei.
  cpb-NT: 'Ikanta Jesús rosampitakeri peyari, ikantziri: “¿Tsikama piitaka?” Rakanake
    peyari, ikantzi: “Noita ‘Shekiyantzi.’ ” Tema osheki nokantaiyani.'
  aon-aon: Aria Jisas narigan nakri, “Nyak nyanahwar mumam?” Aria anan nakri, “Apak
    sabaishi sagabehos.” Anan douk nakri namudok um maresh, sabaishi yoweishi sagabehos
    shawish shapenyan.
  hus-NT-2005: 'Konyat tám enchéꞌ kʼal na Jesús: ―¿Jan ta bij? Jajáꞌ tókʼon enchéꞌ:
    ―Nanáꞌ u bij Lejión. Anchanꞌ tin ulu kom jajáꞌ yán tʼajat ti éb ti kʼwajat ba
    jachanꞌ an inik.'
  mig-NT: 'Te Jesús, ni̱ jika̱ tu̱''ún‑yá‑de: Na̱ún nání‑ró, áchí‑ya̱. Te ni̱ ka''a̱n‑de
    jíín‑yá: Ja̱ kuá''a̱ xáa̱n nání‑ná, áchí, chi̱ yí''i kua''a̱ xáa̱n tachí kíni
    ini̱‑de.'
  bps-bps: Na smalek Dyisas, manan, “Simto i dagitam?” Na tmimel i busaw, manan, “Dee
    Libu.” Hae, du tatoo dee dad busaw tafusuk di kenen.
  mbs-mbs: Na, mig-insà si Jesus, “Sinu lay se ngadan nikaw?” Timaba sikandin, “Minelalan.”
    Yan se intaba din so ontò medita se bosaw egdateng kandin.
  tof-tof: Yesu imtinürr ene pam wagó, “Marü ngi ia nótóke?” Wa bóktan yalkomólórr
    wagó, “Kürü ngi módóga, ‘Abün gazirr pam’.” Ene pama ini ngi ngilianórr, zitülkus
    oya bübdü abün kolae samua barrbünürr.
  cme-NT: 'Jĩnabaa daaba naa ciinu cor u yuŋgu-na. Yesu wuɔ yuu-yo wuɔ: «Ba bĩ-ni
    niɛ?» Wuɔ cira: «Ba bĩ-mi Sãlle.»'
  sus-sus: Isa naxa a maxɔrin, «I xili di?» A naxa a yaabi, «N xili nɛ Gali.» A na
    fala nɛ barima ɲinnɛ gbegbe nan nu a fɔxɔ ra.
  pon-2006: Sises ketin keinemwe reh, mahsanih, “Ia mwaromw?” A e patohwanohng, “Ih
    mwarei, ‘Karis’ pwehki ngehn suwed tohto ar tiadahr powe.
  dad-dad: Age ye di, Jesus ĩ to fiyen, “Õ yana ai?” Ĩ solof iron, “Aya yanau Ami,”
    ere nigin, kaa museim ĩ namen disilen.
  zab-NT: 'Jesús gunabdiidxny laab: —¿Tú lóo? Laab cuaibbɨ: —Nare lá Legión. Guniib
    ziy te pur zieny de bɨndxab nuu láani lazdoob.'
  jae-jae: Go Jesu kêtu kênac eŋ gebe “Aômnêm ŋaê asa.” Ma eŋ kêsôm gebe “Legion,”
    gebe ŋalau sec taêsam sêsêp eŋ.
  ksd-ksd: 'Iesu i tir ia: To ia ra iangim? Ma i tatike ba: A Loko; tago mangoro na
    tabaran dia ovai tana.'
  msm-NT: Dajun usipa ni Jesus sikan ispiritu, “Hintawa to ngadan nu?” Migtabak sikandin,
    “Si Linibu to ngadan ku.” Pig-iling din to sikan su mahan-in yagboy sikandan no
    migsed to sikan otow.
  myk-myk: 'A Yesu di wu yege na: «Dii mu mɛgɛ di ɲɛ wɛ?» A wu jo: «Nɛ mɛgɛ ɲɛ ‹Wèe
    Ya Ɲɛhɛ,›» bani jinaa niɲɛhɛmɛɛ pu bi jé wu ni.'
  sbe-sbe: Yesu ye henamaiyei ye wane, “Hesam ede saha?” Na ye wane, “Hesagu ede Legiyona.”
    Matawuwuna yaluwa yabayababadi meta se badokalili se luwu iya unai.
  mcr-mcr: Ämaqä iqu e tquaŋga, Jisasi Iqu yatŋqä ävätä, “Tqä yoqe, squkukä?” ätukqe.
    Ämaqä iqu kimaŋi, “Ŋqä yoqe ‘Hatŋunenjqä’” ätukqe. Tiiŋäŋqe, dŋä quvqä kuapänäŋi,
    iqueä äwqäŋgisa äpekuwiŋqä ätukqe.
  cux-NT: 'Tuu''mi ní Jesús tiinguunéeⁿ yā saⁿ''ā miiⁿ: ¿Dɛ́''ɛ̄ nguuvi di? Saⁿ''ā
    miiⁿ ní caⁿ''a sa: Legión nguūví. ''Tíícā ngaⁿ''a ''iiⁿ''yāⁿ yeⁿ''ē sa ti neené
    ''yaaⁿ espíritus yeⁿ''e yááⁿn''guiinūuⁿ canee ndúúcu sa.'
  tur-YTC: Yeşua ona, “Adın ne?” diye sordu. “Tümen” dedi. Çünkü adamın içine birçok
    iblis girmişti.
  san-ITR: anantaraM yIshustaM paprachCha tava kinnAma? sa uvAcha, mama nAma bAhino
    yato bahavo bhUtAstamAshishriyuH|
  bel-N: 'А Ісус спытаўся ў яго, кажучы: «Якое тваё імя?» Ён жа сказаў: «Легіён»,
    бо шмат дэманаў увайшло ў яго.'
  sch-sch: Jisua'n, “Imo ni riming?” tiin a rekela, “Ki riming chu, Mob” tiin a thuona,
    a sûnga ramkhori tamtak an lût sikin.
  mic-MIQNT: Se'sus pipanimatl, “Taluisin?” Negm teluet, “Ni'n teluisi Pugwelgig.”
    Ula teluet muta pugwenniji mn'tu'g pitu'gwi'titl.
  huu-NT: 'Jesús naimɨemo jɨcanote: —¿O mamacɨ bu? Uai ote: —Aillosiedɨcaɨ. —Ailluena
    jananɨaɨ naimɨe ecɨmo illa jira, iese naimɨedɨ raite.'
  jiv-NT: Jesus nu áishmaṉkan anias “¿yáitiam?” tímiayi. Tútai nii chichaak “Wikia
    Untsurí̱ntjai” tímiayi. Untsurí̱ íwianch ni̱i̱n pujurma asa nuna tímiayi.
  otm-NT: Nu ra Jesús bi 'yänba rá thuhu a ran 'yohʉ. ―Dí n'dan nɛts'igähe, bi 'yɛ̨m
    'bʉ mi dądi. Nguetho min 'yohʉ xʉn ngu yʉ zįthu.
  dah-dah: Irkeb Yesu beleŋ, “Deŋgebe ganuŋ?” inyiŋ. Irkeb al gobe uŋgura budam wor
    po beleŋ ketal urtiŋ hinhin geb, “Deŋnebe Legiyon,” inyiŋ.
  tnk-tnk: Nənə Iesu rəres in mə, “Nəɡhɨm sin?” Mɨreɡi rɨni mə, “Iou nəɡhɨk Nəkuər.”
    In rɨni iamɨnhi irə tɨ nəri nə mə nəremhə me həpɨk həməuvnimwə ia reri iərmama
    nəha.
  kpr-kpr: 'Avori, Iesu nu sukarukena ategi usira, “Ne mavejori? Sevu ningone!” setiri,
    sukaru Iesu kena siseri, “Namanenda javo mo Digari ri,” aminge siseri. Ainda beká
    mo: sukaru digari fera, numokena asugetero irei.'
  san-IAS: anantaraṁ yīśustaṁ papraccha tava kinnāma? sa uvāca, mama nāma bāhino yato
    bahavo bhūtāstamāśiśriyuḥ|
  nho-nho: Jesus ki vasiri ake, “Ko ai too inoa?” Te tanata raa ki mee ake, “Taku inoa
    ko ‘te Kaavena’,” i te aa i aa ia e tauria te lopo tippua.
  gym-NT: 'Ni ye abko ie Jesukwe niebare: ¿Ma kä ño? niebare kwe ie. Angwane üai kämentre
    käkwe niebare mda ie: Ti kä Kabre, niebare kwetre. (Ja kä Kabre, niebare kwe,
    ñobtä ñan angwane üai käme nämane kabre btä aisete.)'
  azg-NT: 'Vi na jndë tso tsanꞌñeen na nndaꞌ, taxeeꞌ Jesús nnon juu: —¿Nchu jndyuꞌ?
    Tꞌa juu, tso juu: —Jndyu ja Legión. Nndaꞌ tso juu ee taxjen vaa jndye jndyi yotyia
    na jndë tua quiiꞌ tsꞌon juu.'
  bhd-bhd: यीशुए तैस पुच़्छ़ू, “तेरू कुन नवं आए?” तैनी ज़ोवं “मेरू नंव फौज आए,” किजोकि
    तैस मां बड़ां भूतां थियां।
  too-NT: 'Jesús kalhasqui''nīlh: ―¿Chichū hua''ni''ca''na''? Lā'' xla'' kalhtīlh:
    ―Quihuanican Legión. Chuntza'' huanilh como Legión huanicu''tun lhūhua'', lā''
    lhūhua'' tlajana''nī''n ixtatanūni''nī''t.'
  ind-AYT: Kemudian, Yesus bertanya kepada orang itu, “Siapa namamu?” Jawab orang
    itu, “Legion” karena ada banyak setan yang merasukinya.
  cjo-NT: 'Rojampitakiri Jesoshi: —¿Oetaka piwaero? Rakanakiri: —Nowaero Oshekyaantzi.
    Rootaki iitantakari Oshekyaantzi ijeekantakari inthomaenta oshekini kamaari.'
  nsn-nsn: Iesu ke dangata tatanon, “Mair hangoumua.” Kare mene hahauono pare, “Inggeim
    o manai.” Ter hauon o bureher liouana uasa ka hiku tatanon.
  san-DEV: अनन्तरं यीशुस्तं पप्रच्छ तव किन्नाम? स उवाच, मम नाम बाहिनो यतो बहवो भूतास्तमाशिश्रियुः।
  tna-NT: 'Da su Jesús ja tueda quisabatana: —¿Ai ni mi banime? Tuahueda jeutsutana:
    —Ema Legion banime. Daja jajeutsutiana, dueji eni einid''u madhada cuana deja
    sa equita dume su anitaina putsu. Tueda ebani da Dueji Eni epuani.'
  lid-lid: Eme Jises ndremenya iy, “Nyaram are lau?” Eme iy anya, “Nyarak badeh, Solo-an.”
    Tasah, malawin ndra-in solo-an ndrado bwele-en badeh nyaran bwe.
  wim-wim: Nil Jesus.an thaw nungant pam alantan, “Namp nungkar wanttaka?” Nil paman
    thaw nungant, “Namp ngath inaniya, ‘Yota.’” Nil inan thaw puth oony way yot anangan
    ngangkangan ngoonch nungantang.
  zga-M: U Yeisu akhambuncha akhata, “Eiliyavwa lyakho veve veni?” Pu akhamula akhata,
    “Nene kheipungha” Ulwakhuva imepo imbivi nchunyingi nchingile mumwene.
  yom-yom: 'Yesu wunyuvula : —Dizina diaku nani e ? Niandi wuvutula : —Lengio. Bila
    ziphevi ziwombo zimbimbi zikota mu mutu beni.'
  san-SIN: අනන්තරං යීශුස්තං පප්‍රච්ඡ තව කින්නාම? ස උවාච, මම නාම බාහිනෝ යතෝ බහවෝ භූතාස්තමාශිශ්‍රියුඃ|
  yut-yut: Yesu da yaŋ iyɨgɨt, “Mango namɨn?” Iyɨŋban koŋni morapmɨ taŋ ɨmgwit, do
    “Amɨn Kabɨ Madep” yaŋ iyɨgɨt.
  grc-BYZ: ἐπηρώτησε δὲ αὐτὸν ὁ Ἰησοῦς λέγων· τί σοί ἐστιν ὄνομα; ὁ δὲ εἶπε· λεγεών·
    ὅτι δαιμόνια πολλὰ εἰσῆλθεν εἰς αὐτόν·
  cpc-NT: 'Ipoña Jesús josampitakiri piyari, ikantziri: “¿Tsikama piitaka?” Jakanaki
    piyari, ikantzi: “Noita ‘Jyikiyantzi’ ”. Tima ojyiki ikaataiyini.'
  nhg-NT: 'Hua Jesús oquetlajtlanejque: ―¿Quiene tomotucö? Yaja oquejto: ―Nocuitea
    Trupa. Pues meyactie demunios ocalajque ijtecopa yaja.'
  nya-nya: Yesu anamufunsa kuti, “Dzina lako ndani?” Iye anayankha kuti, “Legiyo,”
    chifukwa ziwanda zambiri zinalowa mwa iye.
  ngu-NT: 'Jesús oquitlajtoltij: ―¿Quen ijqui motoca? Niman yejhua oquijlij: ―Nejhua
    nicpia miyec notoca. Ijcon oquijtoj pampa sanoyej miyequej catcaj on xcuajcualtin
    espíritus yejhuan nemiyaj ijtic on tlacatl.'
  kup-kup: Pot hahan Iesu aban popun epat mañah, “Erom, nim abatao haz.” Pot mañahan
    aban pop pituhol ahö piih heh, povoz hañiv epat mañah, “Met dei ahovokaro hez,
    povoz nem abatao Ahovokaro.”
  jid-jid: U Yesu ka mye ndji'a, ba yo'u ndi nha? Wa ka tre ndi inde mu a “gbugbu'u,”
    Yesu tre ndi iki a brji ba gbugbu wa ba ri ni ndji'a.
  wmw-wmw: 'Basi, Insa kandairi: “Zina rako nani?” Iye akijibu: “Junudi” konta mashetwani
    wengi wâmwingira mmwiri mwake.'
  gmv-GGM: Yesussay ne sunthi oonee giidi oychchides, izikka daro dayiiddanthati iza
    bolla gelidi diza gish ta sunthi “leegoone” gides.
  ssg-ssg: Jises kamei i, “Axam la?” I pahoi ukek, “Axak Kilan.” I kak ukek nake kilan
    spirit lialun ingangai tel seilon ien.
  zpo-NT: 'Jesús mnabdizh lo xaa: —¿Cho le lu? Nu lee xaa mkeb nzhé: —Na le Zyen Doo.
    Nzhé xaa kwaane, nel zyen doo mbi mal nzho lextoo xaa.'
  poy-poy: Yesu kamkosiya muntu uliya, “Litawa lyaku gwagani?” Yomberi kamwankula,
    “Litawu lyangu ‘Tuvuwa.’ ” Katakuriti hangu toziya kaweriti na washamshera wavuwa.
  qwh-NT: 'Tsenam supëta Jesus taporqan: —¿Imataq jutiqui? —nir. Tsenam nerqan: —Noqapa
    jutïqa juc tropam. Tseno nerqan, tse nunacho atscaq supëcuna carninmi.'
  gaw-gaw: Aria Jesus Nug oḏ meṯom. “Na onin aun?” Awa a nug aum. “Da onil amu, ‘Daup
    kuḏum,’” awa aum. Aḏinu? Ouḏi nau kuḏumnab nug oop̱a nona daap̱ig.
  nca-nca: Asa Yesuko ŋande oseseyaró, “Owéŋge neko.” Ŋunde yiní ŋande nekaró, “No
    owéne Lekiyon.” Ŋunde yaró, dokoro yuqa piyimi qambu ŋu ene quroko uro maŋgoreyaŋgo.
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi nuras zeꞌ: ―¿La lar? ―nam. Gazeꞌ nu nay rab yum:
    ―Ya̱ la̱ bee miily ―nay. Ni mniiy gun dzi zigy yu bicy niy mbecy zeꞌ.'
  mkj-mkj: Jesus idoak ipoa, “Ia oadoammwen?” Ih japoang, “Karej,” pwa ngen jaus dihrdir
    kin dilingla ih.
  zac-NT: 'Jesús gunaꞌbë diꞌdzë lull: ―¿Chu lël? Lë́ꞌëll bëquebi: ―Lëhia Chupe Mili.
    Zihani na naꞌa. Zni guníꞌill purquë zihani mëdzabë gutë́ laꞌni ldúꞌull.'
  kyg-kyg: Yesuꞌa, kagikamo ina lagae, huno afi geꞌnigenoꞌaeꞌmo, Nagiꞌnimo Asole vayaꞌnae,
    huno ha paiꞌniye. Asole hosu apaune vayaꞌmo aipafiꞌmo maiꞌnayaꞌmofeꞌmo agiꞌamo
    Asole vayaꞌae.
  kmk-kmk: Ot inimusan Jesus un, “Sin nat ngadan nu?” Summungbata kanana’n, “Sakon
    si Sin-amaḻan.” Onta adu’n dimunyu dat ininggaw kan siya.
  cao-NT: Jatsi quiha, —¿Jahuë ni mi janë ra? —i toa joni qui Jesu niquë. —Seis Mil
    —i quiha joni niquë, huëstima ca yoshi ja qui jiconi nori iqui na.
  bbr-bbr: Jisas nukas totorwon, “Nan enmat inok?” Kos ätäi auruwon, “Isan enim Sosop.”
    Kiro owon, osou aru sosop kiro ro nukan wou uru rai.
  inb-inb: 'Chi­ura Jesuska, chi runata tapurka: —Kam, ¿imatak suti kangi? Chi­ura
    ainirka: —Nuka, achka waran­ga­kuna­mi suti kani—. Iapa achka kuku waira­kuna
    paita iai­kuska kaspa­mi chasa ainirka.'
  hrv-hrv: 'Isus ga nato upita: “Kako ti je ime?” On reče: “Legija”, jer u nj uđoše
    mnogi zlodusi.'
