  deu-1951: 'Jesus aber fragte ihn: Wie heißest du? Er sprach: Legion! Denn viele
    Dämonen waren in ihn gefahren.'
  alq-ALGNT: 'Jesos dac ogi k8ag8edjiman ini naben: “Adi e ijinikazo8an?” Aa nabe
    ogi nak8e8ajian: “ ‘Mane’ nidijinikazonan.” Mane8an mega madji manidon kagi pidigeckagodjin.'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ te u subꞌuleꞌ: —¿Kam abꞌii?— tiꞌk Aak. As
    ech tal veꞌt u subꞌul ileꞌ: —Legión unbꞌii,— tiꞌk u subꞌuleꞌ, tan tiꞌ uvaꞌ yeꞌ
    saach ixaan unqꞌa subꞌuleꞌ uveꞌ atik ok kꞌatz naj.'
  boa-NT: 'Aanéhjáa Jetsóó néé naavéneke: —¿Aca muubá dimyéme? Áánélliihyéhjáa neébe:
    —Tamyémé Píváánéejpi. Ehdúhjáa neebe mítyame dííbyé pañe iíjcyánélliíhye.'
  quh-NT: 'Jesustaj payta taporka: —¿Imataj sutiyqui? Cuticherkataj: —Suteyka sojta
    waranka, Legión, —nispa. Ajina sutichaska carka payman ashqha supaycuna yaycuskancuraycu.'
  kwi-kwi: 'Suasne Jesúsne salizta mɨmara: —¿Une chi mun? Usne sɨnkara: —Akkwan mun
    makpas, ka kizta. Akkwan saliztuzne ussa pizarɨt.'
  agm-agm: Aihɨ koai Jisaasiho “kinyɨ ambɨpatɨ napimahoŋe,” undatɨ nunjenataise. Nunjesɨhɨ
    ko saundataase. “Nisɨ ambɨpatɨ taahɨhonɨne,” undataase. Sandɨ itɨpɨho maipɨho
    taahɨho so utaasometɨ nandaatɨ bimohosɨ tɨtɨhɨ kaundataase.
  ubr-ubr: Iesu itetemai iyau, “Om wabim mamaba i?” On iyafotai iyau, “Yau wabiu on
    ‘Sigaraba’” Yabin dau sigaraba on tefanai simama.
  tsw-NT: Ana Yesu ece niyi, “Cine tsa ɗa aala a̱ wu?” A̱vu u usu, “Aala a̱ va̱ a
    ɗa Oɓolo,” adama a na otoni a̱ lima̱ a uwa yi ta̱ na̱ a̱bunda̱.
  cax-NT: 'Auqui arrti Jesús ñanquitioti pünanaquiti: —¿Isane nüri? Aiñumuti: —Arrüñü
    nisüri “Sürümanama”. Nanti sane itopiqui sürümanama bama machoboreca aboma auti.'
  aia-aia: Mia Jisas 'a songa'iniai saesi o'ani, “'Iatei atamu?” Mia aramia Jisas
    o'ani, “Ni atagu 'ia Kae Ruruha.” 'A 'unua o'asi suria 'e kae ruruhai adaro narau
    bwaunia.
  srp-1865: 'A Isus ga zapita govoreæi: kako ti je ime? A on reèe: legeon; jer mnogi
    ðavoli bijahu ušli u nj.'
  agt-agt: “A anu hud ya ngagam,” kunna ha ni Hesus tentu. “Ay, Armado ya ngagan ku,”
    kunna hapa, te adaddu kan ya anitu na.
  lug-lug: Awo Yesu n’abuuza omusajja nti, “Erinnya lyo ggwe ani?” Omusajja n’addamu
    nti, “Nze Ligyoni,” kubanga omusajja yaliko baddayimooni bangi.
  yby-yby: '@see-verse:LUK.008.029'
  heb-heb: וישאל אתו ישוע לאמר מה שמך ויאמר לגיון שמי כי שדים רבים נכנסו בו׃
  mpp-mpp: Aime Yesudi yanguc uwacnowec, “Ga wacgone ma?” Uwacnome miwec, “Na wacne
    Habutowa.” Aleng homacnedi yele kwelewa haulu gaibongte ailu yedi wacine inguc
    miwec.
  apb-apb: Oto a Jisas ko dolosi aana uuri, “?A tei ni satamu?” Oto a mwaena ko aalamie
    uuri, “Sataku a Hunge.” E ere urine aena aana mo li'oa aaela hunge ni kire aana.
  san-TEL: అనన్తరం యీశుస్తం పప్రచ్ఛ తవ కిన్నామ? స ఉవాచ, మమ నామ బాహినో యతో బహవో భూతాస్తమాశిశ్రియుః|
  ben-IRV: যীশু তাকে জিজ্ঞাসা করলেনতোমার নাম কি? সে বলল, “বাহিনী,” কারণ অনেক ভূত তার
    মধ্যে প্রবেশ করেছিল।
  ntu-ntu: Jiszs veabz rpibzle kx, “?Drtqm neke?” Rpibzle kx, “Drtqnge Siu Kqlu.”
    Murde drka' kxkqlu nzyrkrtrpebzng bade.
  pan-pan: ਫਿਰ ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਤੇਰਾ ਕੀ ਨਾਮ ਹੈ? ਉਹ ਬੋਲਿਆ, ਲਸ਼ਕਰ, ਕਿਉਂ ਜੋ ਬਹੁਤ
    ਸਾਰੀਆਂ ਦੁਸ਼ਟ ਆਤਮਾਵਾਂ ਉਸ ਵਿੱਚ ਸਨ।
  gvc-gvc: 'To ã nichʉ Jesu sehe õ sehe ni sinituha tirore: —¿Yabariro wama tijari
    mʉhʉ? —niha. Payʉ watĩa tiro mehne jiha. Ã jiro õ sehe niha watĩa ti cohtotariro:
    —Watĩa payʉ wama tija sã —ni yʉhtiha watĩa ti cohtotariro tiro.'
  mwp-mwp: Yesu nubepa yapu poeybaydhin kedha, ‘Nginu nel nga?’ Nuy mariw woengayzi
    mabayg kuniya muliz Yesulpa, ‘Ngaw nel koeygarsar.’ Nuy kedha zoenguz kedha muliz,
    nubiya wati mari muynu koeygarsar.
  ksj-ksj: Ebu Iesuꞌa ḡadiniro, raenaꞌa, “Ḡa niḡo iniu?” Ebu aniꞌa naenaeniro. “E
    niꞌe Legioni!”, mazaḡa vine sauꞌa ḡehaḡa vaze eꞌe ranao radiunu.
  sbk-sbk: OYesu wabhozya, “Itawa lyaho wewenu?” Wayanga, “Itawa lyane endijeshi”
    Afwanaje pepo bhinji bhamwinjiye.
  mya-JVB: ယေရှု ကလည်း ၊ သင် သည် အဘယ် အမည် ရှိ သနည်း ဟုမေး တော်မူလျှင်၊ ထိုလူကို နတ်ဆိုး
    အများ စွဲ သောကြောင့် အကျွန်ုပ်အမည်ကား လေဂေါင် ဖြစ်ပါသည်ဟု လျှောက် ပြီးမှ ၊
  kgf-kgf: Imuhuc ʒéyu Yesunéŋ qesimima ʒéyec; Gi qacga méré? Qesimiyu ʒéyec; Tuŋ
    yanda. Imi mia iwac qeriaiguc uŋa biria sasalanéŋ hiŋgacma kecgic imuac niŋ imuhuc
    ʒéyec.
  awb-awb: Anehe Sísaga wensabé, Arenáwíq insebo úwana néníwíqmé Íregáritare úwe.
    Áhnte owáínáwámárínká wene arupipeq míónsabe mi ehwéh irarúwe.
  gdn-gdn: Ko Iyesu apunu ki empupu manako kweya kairapu e rabineya tondawa ki manupupu,
    wagubu ke; “Kau sigi ka badidi?” “Nau sini ka Damu Kawaya.” E inako wagubu ki
    mibai ka kweya kairapu ropani kawaya apunu ki e rabineya idiwa.
  nko-NT: Ɩnʋ Yesu lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Nkálɩ bʋtɛtɩ́ fʋ́?” Oyin ámʋ lɛ́lɛ́ mʋ́ ɔnɔ́
    ɔbɛ́ɛ, “Mɩ́ dá gyí ‘Ɔdɔm.’ ” Tsúfɛ́ ɔŋɛ laláhɛ tsɔtsɔɔtsɔ bʋ mʋtɔ.
  bsn-NT: 'To ĩna yirone, ado bajiro vãtia sãñagʉ̃re sẽniĩañuju Jesús: —¿Ñimʉ vãme
    cʉtiati mʉ? —ĩre yiyuju.'
  pib-NT: Geso gepomgalu, “¿Klu giwakyi?” Wale wane china, “Gixoluru.” Gi rixanu gixo
    potu kamchine jigloklu wale.
  wiv-wiv: A Iesus ia hulenia, “Hiza azei?” Ia tania, “A Armi.” E tani barae na vuna
    zia na vule zaha luba matoto na poloka.
  reg-reg: Yesu namubhusha ati,”Lisina lyao nawega?”nasubhya naikati,“Legioni”Kulwokubha
    amasabwa mamfu gengiye kumwene.
  mlh-mlh: Oŋu oŋgako iŋi weuya, “Go tinago mo?” Gemokaku kokoine maŋineo rakaru gobuŋ
    ore eru “Tinanoŋuŋ Legion migobeneŋ,” mibuŋ. Oi noŋunde buŋoo Rosi kubu sogo.
  gof-ENT: ዬሱሲ፥ «ኔ ሱንይ ኦኔ» ያጊዲ ኦይቺስ። ኢ፥ ዳሮ ቱና ኣያናቲ ኢያ ኦይኪዲ ጊሾ ባና፥ «ሌጊዮና» ጊስ።
  aau-aau: Sa Jisas hiykwe hye senkin mesopok, “Hno uru hokwe poho?” Hiy sa senkin
    lonuayk me, “Hano uru hokwe Ami.” Hiykwe sa senkin sehe kiy-me, payhokuaw niohney
    piap-araw kraiar homkwe hyo owh mon po lie kawk wayr.
  tvk-tvk: Iesu misisi bit, “?Hisom visi?” E moletin ak bit rilomun ni bit, “!Vanute!”
    Biteni mak vengan xa vanut ninin tesa xil iaxa ladi xati.
  prf-NT: Tinanung siya ni Jesus, “Ánya i ngaran muwid?” “Batalyon,” kagi na gapu
    makpal en dimonyo a summanib dikona.
  auy-auy: Ísu séna enáwíꞌa nááwaꞌono súwana minkwáásígó sáwífa-sawi-amutamba wenarumpimbó
    mérontafena séna kesúwíꞌa sáwífaꞌnanka úne séna mérowasa
  tbg-tbg: Mintuvaro Ihuva vaana vira irero, Nena autu raane, tuvaro viva Ihura tiva
    amiro tiharo, Ti hutu Airitahaakave, tiro. Airi vaanavano vi vaiintira avutaqi
    vaurara tiro, viva minti tura.
  hub-NT: 'Tusa takai Jesús iniak: “¿Amina naarmesha yaita?” tusa tinaiti. Tama ni
    ayak: “Wina naarka Untsuriyaiti”, tusa tinaiti. Nuna tina nunaka shuarnum nukap
    iwanch chumpiru asar tuina.'
  hmo-hmo: Vadaeni Iesu ese ia nanadaia, ia gwau, “Oiemu ladana be daika?” Ia gwau,
    “Hutuma,” badina be lauma dika momo ese idia abia.
  big-big: Pilik meiya logo Yisugu yombubekyegi pelik nguk meiya, Yeik nugura talik
    mei meiya, legi pugu pelik meiya to mela, Yeik nogora Ngelekpek, meiya, purik
    kerewa kolokngagonowili piyegi kiliya yabela legi.
  gux-G: 'Jesu bual''o: ... A yeli i? ... ŋmian''o: ti yabi. Kelima ti fuobiidi boncianli
    den ŋuagu.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ dsa³ ''í³: ―¿Jmii''³¹ xi̱i̱n³nu³?
