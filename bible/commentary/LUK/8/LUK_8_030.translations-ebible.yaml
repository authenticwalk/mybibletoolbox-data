  zar-NT: 'Níʼirö Jesús gunábinëʼ böʼ xihuiʼ naʼ, rnnëʼ: —¿Bi leuʼ? Böʼ xihuiʼ naʼ
    gudxi Lëʼ: —Le Zián leaʼ. Caní gunná tuʼ yúʼugaca böʼ xihuiʼ zián bönniʼ naʼ.'
  kde-kde: Yesu nkummuja ayula munu kuchidoni, “Lina lyako nnani?” Nang'e nkuyang'ula
    kuchidoni, “Lina lyangu Jeshi.” Aneyo munu átangwele uchocho ing'anya vámwingidile
    anamindenga vohe.
  ata-ata: La Iesu mutaliꞌisou aloxo ꞌo, “Ualasine a loxovaa?” La anu mukolinu aloxo
    ꞌo, “Ualasilo lexe Lexioni.” Xo ta ulee ta masumasua tavuꞌalo mixolu mipita noxou.
  qvw-NT: 'Niptinmi: “¿Imam śhutiqui?” nila. Niptinmi: “Batallunmi” nila. Cayta nila
    nisyu-nisyu achatucuna capäculmi. Caynu niptinmi: “¡Cay nunäta caćhaycul liculcay!”
    nin.'
  nfa-nfa: Ka Yesus karèi ne, “Ngara èu cee?” Hèia nidhu se dhaa, aku rèngu na, “Legion,
    te jiꞌi se ae, sèmi sordadꞌu riho-riho.” Na lii sèmi èèna, lula nidhu se ae-ae
    dhu maso ètu dꞌara ngiꞌu dhèu èèna.
  tnp-tnp: Kəni Iesu təmətapuəh ohni məmə, “?Nərgəm pəh?” Kəni in təməni məmə, “Nɨmənin
    Tepət.” Təməni lanəha mətəu-inu narmɨn tərah mɨn tepət kəməutatɨg lan.
  urd-urd: ईसा ने उससे पूछा, “तेरा क्या नाम है?” उसने कहा, “लश्कर!” क्यूँकि उसमें
    बहुत सी बदरूहें थीं।
  hot-hot: Êŋ ma Yisu hanaŋ hik ôpêŋ liŋ, “Anêm athêŋ nena?” Ma ôpêŋ hanaŋ, “Yenaŋ
    athêŋ nena Ŋê Vovak Lubuŋlubuŋ” ek malê nena ŋgôk bêŋ anôŋ êmô yani kapô.
  mqj-NT: 'Mekutanami Puang Yesus lako nakua: “Aka sangammu?” Natimba'' nakua: “Disangana''
    Legion,” annu buda setang untamaii.'
  rus-SYN: 'Иисус спросил его: как тебе имя? Он сказал: легион, - потому что много
    бесов вошло в него.'
  mbh-mbh: Ma Jisas i nina i ve, “Iom anga?” Ma i olal ile riong ve, “Iok a Pulua.”
    Eneke tamata kerenga pulua o voth a i nge.
  bdd-bdd: Coinega Yesu loheyaina ꞌihesilaleya, ꞌigwae, “Togidega saniu?” Ma tauna
    ꞌigwaeya, “Sanigu Baibaiwa Hedada, weyahina hiꞌahiꞌa baibaiwadi siluhu pwaiya
    ꞌaloguwa ta simiyamiya.”
  cbt-NTPO: —¿Ma'ninquënta' quëmaso'? itërin. —Na'a huaranca itërinacoi, topi. Hua'huayatërahuë'
    sopairo'sari ya'coancantopi ni'ton, ina pochin ninihuanin.
  rmy-SERVI: 'Исусо пхучля лэстар: — Сар тиро лав? Вов пхэнда: — Легионо, — колэсти
    со бут бэнгэн заджиле дэ лэ.'
  srn-NT: 'Dan Yesus aksi en taki: “Fa yu nen?” A piki taki: “Mi nen na Hilahila,”
    bika bun furu takruyeye ben de tapu a man.'
  cta-NT: 'Loꞌo ndyacua tyaꞌa Jesús loꞌo yu quicha biꞌ, liꞌ nchcuane jiꞌi̱ yu: ―¿Ni
    naa nuꞌu̱? ―nacui̱ Jesús jiꞌi̱ yu. ―Quiñaꞌa̱ tsa lo naa naꞌ ―nacui̱ yu quicha
    biꞌ jiꞌi̱, chaꞌ quiñaꞌa̱ tsa cuiꞌi̱ xñaꞌa̱ ndyuꞌni lyaꞌ tiꞌ jiꞌi̱ yu.'
  bqc-SIM: 'Ɔ̃ Yesu aà là à mɛ̀: N tↄ́n kpelewai? Ɔ̃ à mɛ̀: Ma tↄ́n Dasi. Asa
    tã́aↄ kuwà dasiɛ.'
  tcz-CHONGTHU: Yeshuan adongin, “Namin ipi ham?” ati. “Janel” tin ahin donbut'e,
    ajehchu hiche mipa chu thilha tampin abop ahi.
  mar-mar: आणि येशूने त्यास विचारले, “तुझे नाव काय?” तेव्हा त्याने म्हटले, सैन्य,
    कारण त्याच्यामध्ये पुष्कळ भूते शिरली होती.
  snp-snp: Ido Yesukafo wewa, Kulika lo, loto loumaito, siya-mulunau yau Satani kimiwela
    mukite diti minamo yamu, Kuline Lisiyonile, loto loumaiye.
  isl-isl: „Hvað heitir þú?“ spurði Jesús illa andann. „Hersing,“ svaraði hann, því
    í manninum voru mjög margir illir andar.
  spy-NT: Kuteebee ꞉Yēēsu chiichooto kule, “/Kēēkuurēēniing' ng'oo?” Kumwooy kule,
    “/Kēēkuurēēnoo ‘Lukēēt.’ ” Kimwooy kuu nyooto, kuuyu kiboonto lukēētaab tāmirmirook
    chēē miyootēch.
  xnn-xnn: Dat sooten Jesus ken siya, “Ay sino nan ngadanmo?” “Nan ngadanko et Linibo,”
    kinwanina tay kalibolibo nan anito ay kinmapet ken siya.
  mwe-mwe: Bhai a Yeshu gubhammushiye, “Lina lyako gani?” Gwajangwile, “Lina lyangu,
    ‘Manjola’ ” Pabha gashinkunjinjila maoka gamagwinji.
  tte-tte: Yo Yeisu ineli koina iba, “Kowa esam?” Kabo kainana iyamaisa iba, “Yau
    esagu Boda”. Iwalo besiele kaiwena yaluyaluwa biki sibaibaiwa tomo bwaite kalona
    mena simiyamiya.
  tcs-tcs: Zizas bin aske em, ‘Wanem neim blo yu?’ Em bin ansa baigen po Zizas, ‘Prapa
    bigmob.’ Em ansa diskain bikoz plenti debolspirit bin stap insaid wea em. Zizas
    bin oda dem debolspirit po kamaut prom da man.
  hlt-THB: Jesu ing “U nu nang ming naak?” tina hy. Anih ing, “Legion,” ni, (ak kawk
    khuiawh qaai khawzah a awm a dawngawh) tina hy.
  soq-soq: Mape Iesu me waitarasane wanase, “E eboa ambi?” Me sipoasane wanase, “Ne
    ebona Uaraia.” Me ebowa sa wane Iesu diena, ipawa aleu kadiu uaraia me bedewe
    waimoie.
  qub-qub: 'Chaypita Jesús tapuran «¿Imataj jutiqui?» nir. Chaura löcu niran: «Nogapa
    jutëga Legionmi.» («Legión» niran aypalla dyablucuna captinmi.)'
  att-att: Á iniyabbû na laguk ni Apu Kesu sù anitu, “Anni yù ngágam mu?” kun na.
    “Sikán si Jinibu,” kun na, ta aru yù ira anitu nga nattaliponak kuna.
  bki-bki: Ana na Yesu bika denio berinavo “?Ana siamo, kei?” Ana na niununo va nei
    naio berdop̃e, berinavo “Siaku be ‘Tomu na mira miroano.’” Naio ber jibe na, bior
    sim̃aro nalo nam̃a aba joomo ea naio nalo miroano laka.
  bqp-bqp: 'Akũ Yesu a là à pì: N tↄ́n deraa? Akũ à wèala à pì: Ma tↄ́n Dasi. Zaakũ
    tãnanↄn kú a gũn dasimɛ.'
  mcp-mcp: 'Yésus mú jí nyə nə́: «Jínə́ dwô wə́ zə́?» Nyə nə́: «Jínə́ dâm wə́ Kínda,»
    nəcé ncúlyá məjamb mə́ á bə nyə nyúúlʉ́d.'
  hat-hat: 'Jezi mande li: Ki jan ou rele? Li reponn: Yo rele m'' Rejiman. Li di sa
    paske se anpil move lespri ki te sou nonm lan.'
  npl-NT: 'Jesús okitlajtlani: —¿Tlan timotoka? Otlanankili: —Miaktikeh. Ijkó okijto
    porke miaktikeh espíritus amokualteh okatkah ijtik.'
  bgg-bgg: Isu è aishii sai, “Na beng nyie ga?” Ai è chang, gu beng ne 'Mob' ", ro,
    nyieliieshii bajo ibuii yi aishii khuddun.
  eng-TCENT: Jesus then asked him, “What is yoʋr name?” He said, “Legion,” for many
    demons had entered him.
  eng-BSB: “What is your name?” Jesus asked. “Legion,” he replied, because many demons
    had gone into him.
  cpu-NT: 'Ipoña Jesús josampitakeri peyari, ikantziri: “¿Tsikama pipaitaka?” Jakanake
    peyari, ikantzi: “Nopaita ‘Oshekyaantzi.’” Tema osheki ikarataiyini.'
  san-ASM: অনন্তৰং যীশুস্তং পপ্ৰচ্ছ তৱ কিন্নাম? স উৱাচ, মম নাম বাহিনো যতো বহৱো ভূতাস্তমাশিশ্ৰিযুঃ|
  tac-NT: 'Esúsika rukele alué lo''í: ―¿Chonilime ju mué? Alué lo''ika regá nejele:
    ―Neka Lejioni rewégame ju. Alarigá anile alué rió napugiti we''ká remónisi u''kuchípala
    mochígame níligame pachágana alué riochi.'
  eng-WEBPB: Jesus asked him, “What is your name?” He said, “Legion,” for many demons
    had entered into him.
  gfk-H: Io, Iesu ga tiri ia bia, “Siga no hinsaam?” Ga balu ia bia, “Arip na Arip,”
    kanong a haleng ira sakana tanua diet gata sasahai tana.
  viv-viv: Au Yesu gitoliluveluvena gigayo, “Gavaimi a egana?” Bana gigayo, “Aku egana
    YoꞋo.” Hidedemi gigahe faꞋina yafune moyaꞋaidi hiluvaiyena.
  yao-yao: Che Yesu ŵammusisye, “Liina lyenu ŵaani?” Ŵajanjile, “Liina lyangu lili
    ‘Mpingo.’ ” Ŵajanjile yeleyo pakuŵa ŵaliji ni masoka gamajinji.
  tgp-tgp: Iesu mo usia isana mara, “Hijam hare?” Ale mo verea mara, “Legion!” Hija
    atu mo verea matan tanume sasati matuvana jea la lo toho hin tamlohi atu.
  auc-NT: Angä ëñëninque Itota wæætë, —Æmömidö ïmii. Äñongante, —Botö ëmöwo Deguiönö
    ëmömopa, angantapa. Edæ tontadoidi Deguiönö näni änoncabo bacoo ïnäni baï botö
    në ënempodäni adobaï wënæidi bacoo ïnänipa, ante adinque, Deguiönö ëmömopa, ante
    onguïñængä angantapa.
  kbc-NT: Odaa Jesus jona ige, oneete, “Igame ɡ̶aboonaɡ̶adi?” Naɡ̶a igidi, mee, “Iboonaɡ̶adi
    me ee, ‘Noiigi-nelegi’.” Eo niɡ̶ida ligegi leeɡ̶odi owidi niɡ̶icoa niwicidi abeyacaɡ̶aɡ̶a
    anodakatiogi.
  bmh-bmh: Yesus nug kanabeun, “Nait wanim in?” Gonug koli aureun, “Izal wanim Asiu.”
    Go einen, wes eg asiu go du nugau ougab oug dareu.
  ctu-BL: 'Jesús tsi'' c''ajtibe: ¿Chuqui a c''aba''? che''en. Tsi'' yʌlʌ: J c''aba''
    Legión, che''en, come tsa'' ochiyob cabʌl xibajob ti'' pusic''al jini winic.'
  meq-meq: 'Yesu a tsətsah faya, a gwaɗay: «Məzele yak na, way?» Fakalaw niye a mbəɗay
    faya a gwaɗay: «Məzele ga na, Haladzay.» A tsikay a Yesu andza niye na, hərwi
    nəteye haladzay mə bo i ndo niye.'
  noa-H: Maimua Jesuu hirig, —¿Pʌ k'an ha t'ʌ̃ʌrjẽ? hajim hanʌm. Magbaa chi wounau,
    —Mʌʌn “Mepeen P'öbör” ha t'ʌ̃ʌrjemgui hajim hanʌm. Hirua mag sĩerran, bën pöm
    hich mor hee dubchë t'ʌnʌm wai nʌrraajerr haawaita mag sĩejim hanaabá.
  alp-NT: Yesuse Iombe, “Amu nane sia?” Eleki iombe, “Auku nane Legione.” Legione
    esi natire solalu boka le ro tiaru bokala ukbasae tamata mere.
  san-VEL: anantara.m yii"susta.m papraccha tava kinnaama? sa uvaaca, mama naama baahino
    yato bahavo bhuutaastamaa"si"sriyu.h|
  kbq-kbq: Anante Jisasi'a anage huno antahige'ne, Kagika'a izage? Ana ne'mo'a anage
    hu'ne. Nagini'a hakare'ne. Na'ankure rama'a havi avamu agu'afina maninegu hu'ne.
  kbh-kbh: 'Jesús chë boyabásabioye tbojantjá: —¿Nts̈amo cabaina ca? Y cha tbojanjuá:
    —Ats̈e sënduabaina Legión ca. Cha chca tojánayana, er chábeñe ba bacna bayëjënga
    tmojánamashjna.'
  ron-LSB: 'Isus l-a întrebat: “Care este numele tău?” El a spus: “Legiune”, pentru
    că mulți demoni intraseră în el.'
  pon-pon: 'Iejuj kotin kainoma re a majani: Ia ad om? A potoan on: Lekion; pwe tewil
    toto mi re a.'
  nhe-BL: 'Huan Jesús quitlajtlani: ―¿Tlaque motoca? Huan yajaya quinanquili: ―Notoca
    Miyac. Queja ni quiijto pampa miyac ajacame calactoyaj ipan itlacayo.'
  sps-sps: Jisas rangats towa, “E sei na asanga manyi ee?” Ya tsue to, “A asanga vanyo,
    Tagin Tsian,” tana saa, u masarau kinai te sof ya.
  wnc-wnc: Ininggamatawan Jesuta, “Umanda mamin,” ngang iniwan, “Ninu aminu buyambam,”
    ngang inikut. Dasingge? Waungu wai kwaapzangga aminu waapa taking.
  bus-bus: 'Ben Yesu à là à bè: N tↄ́n diaa? Ben à wèàla à bè: Ma tↄ́n Pari. Zaakɛ
    zĩnnↄↄ kú à guu parimɛ.'
  gub-BL: Na'e uze'eg Zezuz izupe kury. — Ma'e nerer, i'i izupe. — Tekwe ikatu 'ym
    ma'e tetea'u herer ihe, i'i izupe, (ta'e tekwe ikatu 'ym ma'e tetea'u hehe wanekon
    a'e wà xe).
  imo-imo: Aku tepa nimu kano wali Jisasini iyemundo walipe pilipelie nimbei, “Nunge
    imbi nariya?” nimu kano wali iyemu yunge konopuna kuro keri awini peringimani
    tope tiringina nimbei, “Nanga imbi Awini,” nimu.
  boj-boj: Deqa Yesus na mondor uge di nenemyej, “Ino ñam yai?” Onaqa minjej, “Ijo
    ñam Qoto Tamo Gargekoba.” A na Yesus degsi minjej. Di kiyaqa? Mondor uge tulaŋ
    gargekoba tamo di aqa jejamuq di soqneb deqa.
  eng-DRA: 'And Jesus asked him, saying: What is thy name? But he said: Legion; because
    many devils were entered into him.'
  knf-knf: 'Kë Yeŧu aşë hepara aji : « Katimu kawo hum? » Kë aji : « Pntuni » ţiki
    ŋnŧaayi ŋŧum ŋaneej ţi a.'
  san-KHM: អនន្តរំ យីឝុស្តំ បប្រច្ឆ តវ កិន្នាម? ស ឧវាច, មម នាម ពាហិនោ យតោ ពហវោ ភូតាស្តមាឝិឝ្រិយុះ។
  arn-NT: 'Feymew ramtueyew ta Jesus: —¿Iney pingeymi am? Kisu llowdungufi ta Jesus:
    —Iñche ta Lekion pingen. Fey tüfa feypi rume fentren weküfü am konturkeetew tati
    wentru.'
  zas-NT: 'Gunabdiidx Jesús lojx rëbaman: ―¿Chu lal? Badxiꞌxan rëbix: ―Legión lan.
    Rëbix zian guial zien daꞌt ree xindxab yuꞌ luxdoox.'
  ken-NT: Yesu ásáy nɔ́kɔ́ ɛfóŋó ɛbʉbʉ yɔ, abhɛp mmu wu bɛ, “Nnyɛ́n ɛnɛ bɛ yi?”
    Akɛmɛ bɛ, “Nnyɛ́n ɛna chi ngɛ́mtáy”; mbɔnyunɛ bɛfóŋó bɛbʉ́bɛbʉ bɛyǎ nyaka
    yi amʉɛt tontó.
