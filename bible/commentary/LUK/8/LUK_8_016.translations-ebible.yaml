  dgr-DOGNT: “Dǫ wı̨ı̨zìı tłeèk'ǫ̀ǫ yìhtła gà tǫ tł'a nèyeechı nıìle, hanì-le-ı̨dè
    daèhte tł'a nèyeechı nıìle, hanìkò ı̨dòo dawheɂǫǫ̀ ayehɂı̨. Hanì-ı̨dè dǫ goyageedèe
