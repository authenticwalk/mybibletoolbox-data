    ñaꞌa̱ nguꞌ nu ndiꞌi̱ niꞌi̱ biꞌ.'
  bqc-SIM: Wìli filia na wà ta kúlɛwào ge wà dilɛ lii zíɛo. Wì di bábanawaɛ,
    kɛ́ gbɛ̃́ pↄ́ lɛ́ gɛ̃ↄ gupua e yã́i.
  tcz-CHONGTHU: “Koiman meivah avah in chule lheng'in akhun ahiloule jalkhun noiyah
    asel ngaipoi. Meivah chu atunna ah akitungin, chuva chun avah chu insunga lut
    jousen amuthei bouve.
  mar-mar: आणि कोणी दिवा लावल्यावर तो भांड्याने झाकत नाही किंवा पलंगाखाली ठेवत नाही
    तर आत येणाऱ्यांना उजेड दिसावा म्हणून तो दिवठणीवर ठेवतो.
  snp-snp: Kolalo. Wenena yate lamu kiti oluti masa lulaufe, ido folomo feumau ya
    melámenawamo ne. E’e, wenena numugu dinawamo ya lamena eyenawae, loti lamu mele-mele
    amo ebalo yalo ya melenagilae.
  isl-isl: 'Seinna spurði Jesús: „Hafið þið nokkru sinni heyrt um mann sem kveikti
    á lampa, en stakk honum síðan undir stól, svo að hann lýsti ekki frá sér? Nei,
    því að lampar eru settir á góðan stað, svo að birtan dreifist vel.'
  spy-NT: Kitas taay ꞉Yēēsu kumwoochi rubiikyii subak kule, “Māmii ꞉chii bēsyēēt ake
    nyēē tābē taariit ankuwunyee tēr, nto kurērē. Nteenee /kēētābē taariit /ānkiikoochi
    yēē tōrōōr sukulēbkēchi biiko choo kwoonii kō,
  xnn-xnn: Danat itoloy ay mensodok, “Maid mangpasged is silaw danat salinan is timba
    wenno igwana isnan silok di podanan tasiyay adi kaila nan silangna nodi ipatangna
    tapno menpat-a no songgep nan ipogaw.
  mwe-mwe: Bhandu bhakakoleyanga kandili nikujiunishila eu kujibhika nng'ungu. Ikabheje
    pabhikwa panani, nkupinga bhandu bhajinjilanga bhashibhonanje shilangaya.
  tte-tte: Yeisu iwaloyoi kolili iwaloba, “Tem mayale tagabu, gubesi, tapei gulewa
    yaulina mena o kaba keno yaulina mena? Nigele. Tapei kaba peina mena na mesabana
    tomo meuloili numene koina silusae na mayalene sigitai.
  tcs-tcs: Zizas bin spik po dem klostuman gen, ‘Yupla sabe. Nobodi laite lamp kabarem
    wea dis, o aidem andanit wea bed. Nono! Ebriwan uda laite lamp mas angem antap
    so demwan uda kam insaid ken luk wea dempla go.
  hlt-THB: U ingawm mai a vang awh dawn ing am myk unawh, ihkhun ak kaina am tahy;
    ipkhui awh ak awm thlangkhqi ing vangnaak ce a mi huh thainaak ham, maihvang a
    mim hawihnaak awh ni a mim hawih.
  soq-soq: Ema aupe Iesu mo diamone wanase, “Mai mida da siwa suipe duwa susunape
    ituipona, ba dima da atowe weregasaipe eipona, dia. Tane me siwa sudie sabamo
    endidodedio enedia apana mida duwa bedewe odompa siwa sa idia sapawa ewompe bedewe
    waimompa.
  qub-qub: «Achquita sindircur manami pipis churaycunchu cajun rurinman, ni cawitu
    rurinmanpis. Chaypa ruquin achquitaga alayrinninmanmi churan llapanman achicyänanpaj.
  att-att: Á nagángngarigán paga si Apu Kesu, á kinagi na, “Egga panò yù tolay nga
    paggatangan na yù isingan, nga kallabán na ta palanggána onu ipe na ta silárung
    na katri? Awán gemma, ta ipotun na gemma sù ággianán na, tapè manawagán yù ira
    tatolay nga tullung ta balay.
  bki-bki: Ana Yesu ber bunu, berinavo “Kito tomu nalo, verenio kito ravar yulu rimei,
    mia ve re tai napano roduvanio sel tano ka basaro p̃eli na vite na jibe na. P̃eli
    ga, kito reive takilele mave ga ka rila tomu nalo na ver amei joomo aial ka napano
    vio merera bo.
  bqp-bqp: Òdi fitila na ò ta kútɛa ke ò ditɛ gádo gbáruro. Òdi di a dibↄↄ musumɛ,
    de gbɛ̃ kũ òtɛn gɛ̃nↄ gupura e yãi.
  mcp-mcp: «Muud cugɛ́ nə ŋkul sá nə́, a jida lámba kə kúd mpwo dɨ̂, ŋkí nə́ a kə
    tə̂l dwo shí gwoŋʉ́. Bwə́ dʉ yida tə̂l lámba cé lámba dɨ́ nə́ buud bwə́ nyíi njɔ́w
    wá bwə́ dʉ́gʉ́g məŋkɛnya.
  hat-hat: Pesonn pa limen yon lanp pou l' kouvri l' anba yon mamit, osinon pou l'
    mete l' anba yon kabann. Li mete l' sou yon etajè. Konsa, moun k'ap antre yo kapab
    wè limyè a.
  npl-NT: '''Amaka kimilintia se tláwili iwa tlami kitlalia itlampa se chikiwitl noso
    itlampa se kama, yej kontlalia tlakpak para makintlawili akimeh kalakih itech
    kali.'
  bgg-bgg: Hanyie magunde ichuang shii siikhiiakhjam è phieng ne aruii ro, chiih-è
    biang iliing hà de aruii ro. Jishii ichuang yi iliing wuii pho shii sang doh yi
    pha bunthruak lakhung hà ruii phro.
  eng-TCENT: “No one lights a lamp and covers it with a container or puts it under
    a bed. Instead, it is put on a lampstand, so that those who come in can see its
    light.
  eng-BSB: No one lights a lamp and covers it with a jar or puts it under a bed. Instead,
    he sets it on a stand, so those who enter can see the light.
  cpu-NT: 'Ipoña ikantake eejatzi: “Ankoverika ootyaari ootamento, ¿arima antatakotakeri
    kovitzinaki? ¿Amanakotzirima otapinaki? Aña te. Ovakotziri jenoki inkene inkoñeenkatakote
    akarataiyini.'
  san-ASM: অপৰঞ্চ প্ৰদীপং প্ৰজ্ৱাল্য কোপি পাত্ৰেণ নাচ্ছাদযতি তথা খট্ৱাধোপি ন স্থাপযতি,
    কিন্তু দীপাধাৰোপৰ্য্যেৱ স্থাপযতি, তস্মাৎ প্ৰৱেশকা দীপ্তিং পশ্যন্তি|
  tac-NT: ―Tabilé 'wesi ralámuli rajeme ju bilé chojpé wa'lú bejtólite o'póliga rekamia,
    nibilé elamia bilénami sejkóchimi rajagá, iligá re'pabo elame ju napurigá 'la
    ma'chílimala ralámuli alemi mo'ime.
  eng-WEBPB: “No one, when he has lit a lamp, covers it with a container or puts it
    under a bed; but puts it on a stand, that those who enter in may see the light.
  gfk-H: “Taia tikai na halulunga tiga laam ma na suhai ia bia na bul ia manapu tiga
    suuh. Taia. Na bul at no laam tano nuna tuntunur bia diet ing diet laka diet na
    nas no murarang tana.
  viv-viv: Kadu Yesu gigahedi gigayo, “Keke tamo hakwadi lamufa ginakabuni-yo avaeka
    hinagene o kaꞋi ivi dibune ginaseni. Au ana abasewadi againe ginasena be higa
    badi manuweya hiluku-ma matadi ginamahalina.
  yao-yao: “Ŵandu ngakupamba lumuli ni kuluunichila ni lulo pane kuluŵika kuusi chindanda.
    Nambo akuluŵika pachanya chindu chakuŵichila lumuli kuti ŵakwinjila mwelemo akombole
    kulola lulanga lwakwe.
  tgp-tgp: Mo sopo te tamlohi vara i hasahi na nona lamu matea ale i povia hin te
    baket teni i taua na ruhuruhu vata matea, mo vono. Pani i pa kehoia aulu na jarana
    matan vara tea la unu na imana la pa hite na merana.
  auc-NT: Ayæ̈, “Gongapæncade tï wodönodinque waodäni dicæ owætadë boo cæcadäniyaa.
    Möïmoga æ̈nömengadæ̈ ïnö dicæ concæcadäniyaa. Wæætë, Mänïñömö në pö guiidäni acædänimpa,
    ante cædinque gongapæncade awæmpa æ̈mongapaa concædäni ñäö bæco adänipa.
  kbc-NT: Aɡ̶ica ini ane yalegi loledaɡ̶axi oditaɡ̶a yamaɡ̶ateloco ɡ̶inogo ane leegitinece
    le, migetaɡ̶a ixotiwece lipe le loledaɡ̶axi, pida ipeke loledaɡ̶axi ditibigimedi,
    odaa inatawece oko anodakatiwece diimigi onadi liwitiigi.
  bmh-bmh: Yesus nug koli eneun, “Du tub nug al usaimai, mis oug ta, biz pigsal i
    macaneu. Go al usaimai, wag asai mina, dudu ipal zaueim alaimai, al go pianem.
  ctu-BL: Jini mu' bʌ i tsuc' candil ma'anic mi' mʌc ti p'ejt. Ma'anic mi' yʌc' ti
    yebal ch'ac. Mi' joc'chocon ti' joc'lib cha'an mi' pʌsbeñob i sʌclel jini mu'
    bʌ i yochelob.
  meq-meq: 'Yesu a tsikatay dzeke sa, a gwaɗatay: «Ɗaɗa ndo ma zlaweye lalam ŋgay
    ma piye faya ako ada ma hurəkwiye faya gəse ɗaw? Kəgəbay ma piye na a dəba i sləlah
    ɗaw? Ɗuh ma piye na na, ka wu məpe lalam hərwi ada ndo neheye ta fələkwiye a gay
    aye mâ dəvatay dzaydzay.'
  noa-H: ’Ya pãachig jaaubaawai pãrau k'ap'ʌ nʌisim, mamʌ hĩchab mʌg pãachdëu hũrbarmjã
    pãrau sĩi pãach hat'eepai wai naaju haai k'aba nʌmgui hajim hanʌm. ¿K'aíu hõtdau
    paanaa bat'ẽe heegar wa sĩi nem bʌ̈ hee k'ãijã hausĩiujẽ? Hõtdaun paanaa warre
    dijã garta hausĩiujemgui hajim hanʌm, t'umaam k'ʌʌn dau hararaa hamk'ĩir.
  alp-NT: “Kena tamata isosu lampure itasoukele kena sokate mo pise itolae mpe lebaleije
    mo. Po itolae kena esi otoi kena tolaele moyo?
  san-VEL: apara nca pradiipa.m prajvaalya kopi paatre.na naacchaadayati tathaa kha.tvaadhopi
    na sthaapayati, kintu diipaadhaaroparyyeva sthaapayati, tasmaat prave"sakaa diipti.m
    pa"syanti|
  kbq-kbq: Mago vahe'mo'e huno tavira rekru huno, kavofi runkani rentege, sipa kampina
    antegera nosie. Hianagi tavira amate ante'nazageno remsa hu'negeno, nompima efraza
    vahe'mo'za negaze.
  kbh-kbh: “Ndocná canÿe uajuinÿanë́sha juajuínÿenana, chents̈ana ndaye sóyeca chësha
    jtsëstama o jutsnë́sha tajsoye jtsajájuama; juajuínÿenana ndayá tsbanánoca juajájuama,
    chë luarents̈e amashjuanëngbiama chaotsebínÿnama.
  ron-LSB: Nimeni, când aprinde o lampă, nu o acoperă cu un vas și nu o pune sub pat,
    ci o pune pe un suport, ca să vadă lumina cei ce intră înăuntru.
  pon-pon: Jota me kin ijikeda lamp, ap pwainekidi kopa eu, de ki on pan men wendi
    a pon deu a, pwe me pan pedelon on en kilan marain o.
  nhe-BL: “Axaca quitlatía se tlahuili huan quitlalis cajontzala o tlapechtzala. ¡Axtle!
    Intla se acajya quitlatis se tlahuili, quitlalía ipan se tlahuil quetzali para
    nochi tlen calaquise nopona huelis tlachiyase.
  sps-sps: “Sikia ta isen te fakuruiny non kurun ana ayei te kookop yan kobuu ge ma
    fakei ya fain a fetan sai te fagum non tana pan iny fafagum kurun ma tagei a vainy
    a arasan ri te sof me gagon.
  wnc-wnc: “Siwan aminda aakatap gatake dopang gwende gepbiatangu dua teke gatu buka
    gwende gepbiatangu dua teaing. Wena. Buka gwene engatangan tewa isikakaawan aminu
    yoakatang kopningu kakaa apane kopning.
  bus-bus: Wè fitia na wà taa kúɛa ke wà diɛ daɛbↄ gbáruro. Wè di dabu musumɛ, lɛ
    gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃ɛnↄ gupuraa e yãnzi.
  gub-BL: Aze amo umunyk tatainy nehe, nomono kwaw kawaw iwy pe nehe, nomono kwaw
    kyhaw iwy pe nehe. Omono putar ywate nehe, a'e rupi tàpuz me ur ma'e ràm wexak
    putar tatainy a'e wà nehe.
  imo-imo: Jisasini ungu iko te peya topa nimbei, “Imbomani tipe lam kandokolio mingina
    tuku naa panjiko polo maindo wele naa mondoromele, molo. Imbo ongema kombu kanangei
    ulkena tuku pa tepili ningo polona ola noirimele.
  boj-boj: Osiqa Yesus a olo marej, “Tamo bei a lam qatrentosim web na kabutqasai.
    A bijal surumq di atqasai. Boleq di gaintim warum suwaŋamqa tamo uŋgasari naŋgi
    tal miligiq gilsib warum geregere unqab.
  eng-DRA: Now no man lighting a candle covereth it with a vessel, or putteth it under
    a bed; but setteth it upon a candlestick, that they who come in may see the light.
  knf-knf: « Nin aloŋ aanji ŧehan unkaniya kaşë fëţ wa na kakana, këme kaţu wa du
    kalişa uţeeh, aji ţu wa du bko duuţ, bankmbiiŋ bahilna bawin bjeehi bi wa.
  san-KHM: អបរញ្ច ប្រទីបំ ប្រជ្វាល្យ កោបិ បាត្រេណ នាច្ឆាទយតិ តថា ខដ្វាធោបិ ន ស្ថាបយតិ,
    កិន្តុ ទីបាធារោបយ៌្យេវ ស្ថាបយតិ, តស្មាត៑ ប្រវេឝកា ទីប្តិំ បឝ្យន្តិ។
  arn-NT: 'Jesus ka femngechi kimeltuy tüfachi adkünu dungu: “Iney no rume üyümkelay
    kiñe pelontuwe, fey dew üykülelu ñi takukünuafiel, ka elkünuafiel miñche kawitu,
    welu may adkiñ mew elkünungekey, femngechi ñi pelontuleael tati ruka mew.'
  zas-NT: ’Achut bén ruzeꞌc tijb guij dxel rutaꞌcwaman laan, ad rudxeꞌ tëëtaman laan
    xan lon, ruzujman laan ya din gusnin loj ree bén chuꞌ lënü.
  ken-NT: “Yɛ̌ mmu apú durɛ ɛrɔ́ŋɔ́ ansɔt ɛnyɨŋ ankuti, mbák ɛ́pú nɔ ante antɛn
    bɛkɔk. Ǎte yɔ chí nɛbhʉɛt anɛ babhɔŋɔ bɛte yɔ bɛ mbaŋ angɔ́ɔ́ ntá yɛ̌ntɨkɨ
    mmu anɛ achwe anywɔ́p.
