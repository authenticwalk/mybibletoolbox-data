    awayay ti ndam ya təhuriyu a ahay vu ni tipi maslaɗay ge ceŋgel ni.'
  kqc-kqc: “Amiye yokoi yaku ramefa orisi moi disi takura ideri o ekama gabireri de
    aego. Idu, ina bi ini ikina sanari ikigo, ye kaere yava dui rededi ka vabara vegedi.
  rmc-ZRB: Ніко залабарді лампа на тговел толо дийньос вай толо тган, а тговел ла
    опре, гой одала, саве авена андре, те дикгєн о шветлос.
  tav-tav: 'Ape wame queti buio majiorica wame ocõo bairo caĩñupʉ Jesu moquena: —Jĩa
