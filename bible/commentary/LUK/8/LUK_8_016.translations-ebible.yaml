    yak-akumurnama akina karrawara, kajungwa karri-rringkini-yada warnumamalya eningaba
    alarradada amungkwurrkbuda. Yak-abarrakajina-manja akina bajananga yalakena nare-ka
    abuwarrkama akina. Nara akumama yalakena bajikala karrawara akina-manja bajananga
    akwa ngarningka nara awiyebajuma akina mamukumungkwulinga-manja arrawa. Umba karrawara
    yak-akumurnama, kajungwa ka-larrkabarrakajini-yada angalya akina bajananga. Kembirra
    aburraja wurrukwala warnumamalya kuw-awiyebena-manja arrawu-wa alikira-wa karri-rringkinama
    akina alarradada wurrakina-da,” ni-yama Jesus wurrumurndakibina-manja warnumamalya-da.
  enq-2: “Endakali mendeme lama kaiyepala, penge mendeme sanga pyambala naenge. Palenge
