verse: LUK.008.016
translations:
  kpx-kpx: “Atabeu bae lameba hanei mai maua uvumo mamolivebene. Isime mai ladevemale
    betie valae mamolivebene. Isito auna mai ehanumage ata olemeabuna o keve loholiege
    abuna atagavemo ui.
  okv-H: Eto embo na kerivo ijimbeto humbuto ovu ho ta iketo mane ahurekasora eto
    gaga suvu ta mane ikasora te araha ta tembau embo bande jo ta horasi puvuto kesora.
  tbo-tbo: Yesu i baha i pa, ‘Ega iyai lampa ita apuya ma gaebagei ita lautataya bo
    ani eno u gaboulina ita huhouni, tamogi anani tugula ugolina e houni po lawa he
    luilui apo yayatana hina galeya.
  mal-C: “ആരും വിളക്കു കൊളുത്തി പാത്രംകൊണ്ടു മൂടുകയോ കട്ടിലിനു കീഴിൽ വെക്കുകയോ ചെയ്യുന്നില്ല;
    പിന്നെയോ, വീടിനുള്ളിൽ പ്രവേശിക്കുന്നവർക്കു പ്രകാശം കാണേണ്ടതിനു വിളക്കുകാലിന്മേലാണ്
    വെക്കുക.
  grc-SR: ⸆ Οὐδεὶς δὲ λύχνον ἅψας καλύπτει αὐτὸν σκεύει, ἢ ὑποκάτω κλίνης τίθησιν,
    ἀλλ᾽ ἐπὶ λυχνίας ⸂ἐπιτίθησιν,⸃ ἵνα οἱ εἰσπορευόμενοι βλέπωσιν τὸ φῶς.
  bgc-bgc: “कोए दीवा जळा कै बरतन तै कोनी ढकदा, अर ना खाट तळै धरै सै, पर टांडी पै धरै
    सै ताके भीत्त्तर आण आळे नै चाँदणा मिलै।
  khz-khz: “Talima taa na lamepa pene ekapuana genai, ati gulo na pene kou-talia,
    pa vala kapulenai pene taoa. Aikina, ia na lamepa taotaona kapunai pene taoa.
    Pia laka-toga talimara maparara na maekana pia gitaa ulanana.
  deu-TKW: Niemand aber, wenn er ein Licht angezündet, bedeckt es mit einem Topf oder
    setzt es unter ein Bett, sondern er setzt es auf einen Leuchter, damit die Eintretenden
    das Licht sehen.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Cutu caꞌ ruquel‑lëꞌë guiꞌ bönniꞌ atiꞌ laꞌ rudúsiꞌtëꞌ lei
    guiꞌn, len cutu rguꞌë lei zxani le rátiꞌnëꞌ, san ruzóëꞌ lei xlatj ga nac lnaꞌ
    lu yuꞌu, atiꞌ luzíꞌ xbey guiꞌ naꞌ nup laꞌyáz niꞌ.'
  lin-lin: Moto moko te apelisaka mwinda mpo na kotia yango na se ya katini to na
    se ya mbeto ; atiaka yango nde na likolo ya etelemiselo ya minda mpo ete bato
    oyo bazali kokota na ndako bamona pole na yango.
  hns-NT: 'Jiesoe ekgo doesar matlab ke kaahaanie bataais. Bolies: „Koi na tjieraag
    baarke tope hai loekwaawe khaatien, bakie oeppar dhare hai djeme sab koi ke dekhaai.'
  noa-E: ’Ya pãachig jaaubaawai pãrau khaphʉ nʉisim, mamʉ ĩchab mʉg pãachdëu ũrbarmjã
    pãrau sĩi pãach atheepai wai naaju aai khaba nʉmgui ajim anʉm. ¿Khaíu õtdau paanaa
    bathẽe eegar wa sĩi nem bʉ̈ ee khãijã ausĩiujẽ? Õtdaun paanaa warre dijã garta
    ausĩiujemgui ajim anʉm, thumaam khʉʉn dau araraa amkhĩir.
  eng-EMTV: “No one, when he has lit a lamp, covers it with a vessel or puts it under
    a bed, but sets it on a lampstand, so that those who enter may see the light.
  mib-NT: ’Núu nástɨ́ɨn ñayuu ɨɨn lámpara, te tu jésɨ i ni ɨɨn sɨquɨ̄, ni tu jéni
    i chīji jīto. Chi sa suhva jéni i nuū sucún, návāha cundijin nuū ñáyuu quɨ́vɨcoo
    vehe.
  lif-NT2: “हाःत्‍ले़आङ् सेमिःन् हाःन्‍दुआङ् खप्‍प्‍या सिगाङ् मे़युक्‍खुन् हे़क्‍क्‍याङ्
    ने़त्‍ना सिगाङ्‌ङाङ् मे़युक्‍खुन्, कर के़दाःबाहाॽरे़ मे़निःसुर फाॽआङ् थो चन्‍जम्‍बा
    ते़न्‍नो युक्‍खुॽ॥
  xnj-xnj: “Vandu vipambika lepi hahi na kuyigubika na chiviga amala kuyivika kuhi
    kuchitanda. Nambu vandu vivika hahi panani pachibokoselu, muni vandu veviyingila
    mugati valola bwina.”
  mmx-mmx: La ne Iesu ga tong lavapaase poovo ridi keretna, “Kopmen teta na sox aros
    lababao la na vung pavaa i mi lavatbaaket kopla na lok li i maxopok at loora.
    Ketla neni ik lok li i ro at lenep kasep, kusu limixin diba ven losoosoo ren mo
    do dina beles to xeneng ap mo loogu.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Uinu ''icë unínbi ca lamparín bimitancëxun
    ñu tëmú an bëpánun nanan anu ''uxti tëmúribi nantima ''icën. Usaquin ''aquinma
    ca axa xubunu atsíncë unicaman upí oquin isnun, anu lamparín nanti, anu nanti
    ''icën.'
  tee-NT: Acsni xamati' xavai ju ixmaclhcu jantu va pu'akxtak'ulai tu'u' xalu. Nin
    yuchi ni lai ca'ula la'ixtank'apu' putaman. Alai anch ju muc'ai junta akts'iya
    muc'acan ju maclhcu. Chai ju chunch tachi chun ju catatanuyach cata'alac'avanana'.
  eng-LSV: And no one having lighted a lamp covers it with a vessel, or puts [it]
    under a bed; but he puts [it] on a lampstand, that those coming in may see the
    light,
  cak-NT: Y chuka' man jun winak ri nutzaj jun luz y nutz'apij o nuya' ta apo chuxe'
    ruch'at. Man quiri' ta nu'on. Ri luz ri' nic'atzin chi niyo'x chicaj chi quiri'
    sakil nu'on rupa ri jay y ri ye'oc-apo k'alaj niquitzu' rupa ri jay.
  pah-NT: —Imondygame lamparina nhande ndihovapygi hyrua pyvõ, ei Jesus'ga. Nimondoi
    nhande lamparina nhanenhinongava gwyri pe cama gwyri pe. Pyte'mbia rehe nhande
    timondo lamparina. Nurã okirame onga pype ojipe'g̃a gwepia kojahua.
  sja-NT: 'Maap''eda Jesupa awaraa nepɨrɨji: —Tachia lámpara k''oodak''aa ata bɨdait''ee
    ne-inaa edajãde maa-e pɨrã cama ek''ari. Ma k''ãyaara lámpara k''oodap''eda, ɨt''ɨ́
    ata bɨpata pia ɨ̃daamerã te jãde p''anɨɨrã-it''ee.'
  xed-xed: «Ka mnaghunamna yu ɓa! Haɗ mndu ta tsamta vu ma pitirla ka dzuɓamta ma
    tughuba wu, haɗ ta fiŋta mista ghzləŋ guli wu, ta fagata ta vli tskala, kada nghaŋta
    gwal ta lamə da dzuguvi ta tsuwaɗak.
  mks-NT: ʼNi in túhún toho ña̱yivi co̱ ndícahmi na in lámpara ta a̱nda̱ já chíja̱hvi
    na ja̱tá xi̱hín in ña̱ha. Ta ni co̱ chíca̱a̱n je̱hé na̱ ña̱ ti̱xi xi̱to. Ña̱ cája
    na quéa̱ chínúu jícó na̱ ña̱ já ná ye̱he̱ a̱ nu̱ú na̱ quíhvi ini vehe cán.
  gfk-S: “Pata tikenong paile halulungo tike laam ma ina tuhbus ie be na bul ie menapu
    tike hator. Pata. Na bul iat no laam tano nuno tuntunur be dong ing di lala di
    na nes no murarang tana.
  bmu-bmu: “Kunŋan lambe me kiwa ohotiriba kimbutnöŋ kude köl turuma me dum bapŋe
    qahö alma. Mi qahöpmö, mi miaŋgö dum qakŋe ali tatma. Tata asariiga tosatŋan miri
    uruŋe öŋgöbingö mötzei, yeŋön miaŋgö asakŋi eka ölöp öŋgöme.
  dgz-dgz: Maibe da sia God nop mega menan Iesu anega wan, “Apan dun mega ire ware
    karaua unup ninokap o aup inine wantarewa gauarap ya baraeta. Go waenapan pa dorepi
    ganat yawapen menan aroga paina baraeta.
  eng-GNV: No man when he hath lighted a candle, couereth it vnder a vessell, neither
    putteth it vnder the bed, but setteth it on a candlesticke, that they that enter
    in, may see the light.
  zaa-NT: Lanú nuỹa rugàl·la' ttu yi' nna rutòthe' tìą ttu yethu' lúį nìhua làa ruduą
    na ỹarèe' lònà quì'į, sino qui'ni rudua lą́ na ttu lugar làti gudàni'ą qui' iyábani
    canu gá'a le' yú'a.
  eng-WEBSTER: No man, when he hath lighted a candle, covereth it with a vessel, or
    putteth it under a bed; but setteth it on a candlestick, that they who enter in
    may see the light.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Itsajivi ata lámparabë pitanojotsicujinae,
    apo mataacatetsi itsacuenejavata. Cama bëxëpanalia ata apo etsi. Biji rajane athëbëyo
    etsia jivi boyaberena pejonevi petsivajënaeitayotecaenexa.'
  bon-bon: “Nuuja biname te lampa ne lica jaabotuge, piba diiba ca yäätrugäruge coo
    yaacituge dade lolebora me. Yepä, tabe lampa ne cabu je yaatecwantuge, piba biname
    lui cina mete me yääbäcnusi, teepi lampa apaclyera ne jääpänusi.
  nhw-BL: “Amo aqui quitlatía se tlahuili huan quitlalis cajonitla o tlapechitla.
    ¡Amo! Sintla se masehuali quitlatía se tlahuili, quitlalía ipan se tlahuil quetzali
    para nochi catli calaquise nepa huelis tlachiyase.
  mgw-mgw: “Bandu bakoyali lumuli na kuluwi'ki'lya mulilebe, au mmu'ngu'. Lakini balubi'ka
    patu'ndu'bau li'nga bandu balole bweya.
  swh-ONEN: “Hakuna mtu awashaye taa na kuificha ndani ya gudulia au kuiweka mvunguni
    mwa kitanda. Badala yake, huiweka juu ya kinara, ili wale waingiao ndani waone
    mwanga.
  wbi-wbi: lino nakwale nabe jumo juno ikinga itala na kukujikupikila ni bakuli nambe
    kukujivika paasi pa kitanda. kisila kuvika itala pakyanya neke kuuti unuubhu ghweni
    juno ikwingila apate kukujagha.
  bba-bba: Yesu kpɑm nɛɛ, ɡoo sɑri wi u rɑ fitilɑ mɛni kpɑ u ɡu wekeru wukiri, ǹ
    kun mɛ u ɡu doke kpin yerun kɔkɔrɔ. Adɑmɑ u rɑ ɡu sɔndiwɑ dɑbu wɔllɔ, kpɑ be bɑ
    dumɔ bɑ n kɑ yɑm bururɑm wɑɑmɔ.
  eng-KJVCPB: No man, when he hath lighted a candle, covereth it with a vessel, or
    putteth it under a bed; but setteth it on a candlestick, that they which enter
    in may see the light.
  kgk-NT: 'Upéi Hesu omombe''u jevy arandu nhe''ẽ tataendy rehegwa nhe''ẽ-rami: —Tataendy
    nhamoendy ramo jepe ndaha''éi nhamoĩ hagwã mba''e ryru gwy-py. Ndaha''éi ave nhamoĩ
    hagwã tupa gwy-py. Tataendy nhamoendy nhamoĩ hagwã tataendy rendaty-py, nhande
    resape porã hagwã.'
  waj-waj: Hama gioonna kiaapu voovoono toobaivaa subi kioo varoo oro yapa kioo kuu
    yavaivaa varoo toobaivau tuarapuatikama rummua apu kiaikio vaivai. Hama ivaa varoo
    oro terenaivaa mmemmaivaki yapa kiaivai. Gioonna kiaapuuya mmaanaidiri ngiaiya
    mmeekiaivaa taateeraivaara ivo toobaivaa varoo kiikoo koovau hirivai.
  cpy-cpy: “Akoyi-rika onthoteri ootamentotsi, tee atapata-kotziri. Tee owakotziri
    otapinaki. Tema owakotziri jenoki ikoñeetyaakotantyaari ikaatzi kyahaa-tsiri.
  ekk-PKP: Ei süüdata lampi, et seda siis ämbriga katta või voodi alla peita. Ei,
    lamp asetatakse lambijalale, et kõik, kes sisse tulevad, näeksid selle valgust.
  mpx-mpx: Yeisu i ba vevehe al i ba, “Ebo gamagal etega odam ni ton, nige ulun ni
    aahe ge ni popom lowan, ge nige ni teteliek bwana toto abakenu gabulanaa. He nasi
    ni teliya teibol pwatanaa, inoke gamagalau bolo hi uulutuk limi gamwanaa mwananalina
    nihi kite.
  wbp-wbp: Jijaji-jana yarda wangkaja, “Nganangku-puka kuja-ka wuruly-yirrarni nyiyarlangu,
    ngakalku-ka warraja-mani. Nganangku-puka kuja-ka parnta-yirrarni nyiyarlangu,
    ngakaju-ka raa-pinyi. Kuja kalu yapangku wajawaja-mani nyiya mayi, kulalpalu palka-mantarla
    mungangkaju. Mani kalu jarra, manu yali-kirlirli warru nyanyi kalurla. Yuwayi,
    jarra yali-kirlirli kajikalu palka-mani nyiyarlangu. Jarra, kuja kankulu rdulinyi
    mungangka, kula kankulu wuruly-yirrarni kanunjumparra parrajarlaju manu pangkingkaju
    ngunanja-kurlangurlaju, lawa. Yarlungka kankulu yirrarni yapaku yungulu nyanyi.
  luo-luo: “Onge ngʼato mamoko taya kendo umo gi atonga kata kete e bwo kitanda. Kar
    timo kamano, to okete ewi rachungi taya, mondo jogo madonjo one ler.
  nhe-NT: “Axaca quitlatía se tlahuili huan quitlalis cajontzala o tlapechtzala. ¡Axtle!
    Intla se acajya quitlatis se tlahuili, quitlalía ipan se tlahuil quetzali para
    nochi tlen calaquise nopona huelis tlachiyase.
  aii-aii: ”ܐܢܵܫܵܐ ܠܹܐ ܡܲܠܗܹܐ ܫܪܵܓ݂ܵܐ ܘܟܲܣܹܐ ܠܵܗ̇ ܒܡܵܐܢܵܐ ܝܲܢ ܡܲܬܸܒ݂ ܠܵܗ̇ ܬܚܘܿܬ ܫܘܝܼܬܵ‌ܐ،
    ܐܸܠܵܐ ܟܹܐ ܡܲܬܸܒ݂ ܠܵܗ̇ ܥܲܠܔ ܡܢܵܪܬܵ‌ܐ ܕܟܠܔ ܥܵܒ݂ܪܵܢܵܐ ܚܵܙܹܐ ܒܲܗܪܘܼܗ̇.
  esk-NT: “Kia iñuum ikitnamiuŋ naniq matutlaitchaa utkusiŋmik naagaqaa iḷitlaitchaa
    ataatnun siñigviich. Aglaan iḷiraġigaa naniqaġviŋmun, iñuiḷḷi isiqtuat taututlarut
    naniqaqman.
  msb-msb: Nagpadayon si Jesus sin iba na istorya. “Waraʼn nagasindi sin ilawan pakatapos
    ginatahuban agod dili makapawa o ginabutang sa sirong san katri kundi ginatungtong
    ina agod makita an kapawa sana san mga tawo na nagasurulod.
  cpa-NT: ’Ha¹chian² dsa² te¹² si² jmøi²cøg², mi³jøng² jløa¹dsa ho¹ ju³ tsih¹dsa niúh¹
    jein³. Ni³ jein³ báh³ tsih¹²dsa. Mi³jøng² jní² quiah¹² dsa² dsa¹tiogh¹² dsi²néi².
  dso-dso: “ବତି ଡସାଇ କରି କେ ମିସା ଡାଲାଡାବି ନ ସଙ୍ଗଅତ୍‌ । କି କଟ୍‌ ତଲେ ନ ସଙ୍ଗଅତ୍‌ । ମାତର୍‌
    ବତି କୁଦ୍‌ରା ଉପ୍‌ରେ ସଙ୍ଗଇବାଇ । ଜେନ୍ତାରିକି ଆଇଲା ଲକ୍‌ମନ୍‌ ଉଜଲ୍‌ ଦେକିପାରତ୍‌ ।”
  meu-meu: Asi tauna ta ese lamepa baine ha-araia bena tohe amo baine karuhia ahu,
    eiava pata henunai baine laia vareai. Ia ese lamepa patana ai baine laia kau,
    bena bae raka vareai taudia iboudiai ese diarina bae itaia.
  yva-NT: Umba Yesus po raura nakato pare, “Arono vatane inta po yawainye raindi,
    po rangkokaibe no kavine ama uga raije ramu, muno po raugaje ntuna no pata niki
    raije ama ate ramu. Yara po rauseo ntuna no pata vono kakavin indamu vatano usisa
    wo ama vare raen.
  dgc-dgc: “Anya wade,” kagi ni Jesus; “taben moy i simbu, a tulos taklében moy ta
    pégtakalan? O isahok moy ta kama? Ewan, da iedton moy ta lamesa, monda matanglawan
    du somdép ta bile.
  zpm-NT: 'Blozh ga, bnee me lo grë miech ne ndxie ga, rëb me lo zho: ―Tsod zha ne
    yquiaagui tib biini, lozh ga ctoos zho pe cos low, gzolangaa zhow tib zhan lon.
    Sac biini ne rquia, glaa rzoba par gziiniw leṉ yu, zeeṉa guiab biini lo grëse
    zha ne sëëb leṉ yu.'
  hix-NT: Kuknonano me xarha nàrwonàmye hatà, Txesusu. Kweyur komo wyaro naha, Khoryenkomo
    rwonà, kekon hatà. Kweyur komo hotuhtotxhe rma, oryen ke etahurhura tehxatxow
    hamà. Kahon komo yosnaka txeryhera tehxatxow hamà, kekon hatà. Ahon hona haxa
    teryatxow hamà. Àro rma ho ehtoko, kweyhetxow hamà. Bàn kom yaka towomsom komo
    xarha weyhetxow hamà. Àro wyaro rma rha, Khoryenkomo rwonà tekarymetxow hamà,
    toto komo wya Khoryenkomo hutwatxho me, kekon hatà, Txesusu.
  sim-sim: Ushihi Jisas mashi las nga ormu mbara, �Ma mbeek lamin li ukruhu awuk tangrinda
    ambu lir. Uhu kawu siyok halhongonda ambu lir, wahau. Li ukruhu metenjek li sinjishinak
    si haranak ma ol aka orok layiwa avak li heyeka.
  npi-ULB: अनि बत्ती बालेर कसैले पनि भाँडाले छोप्दैन अथवा खाटमुनि राख्दैन, बरु यसलाई
    उसले सामदानमा राख्छ, ताकि भित्र पस्‍ने सबैले उज्यालो देखून् ।
  cgc-cgc: Gaisturya Jesus i ta isya pa na paanggid, “Daw mga ittaw magtutod ta lampraan,
    dili danen takleban daw dili man ibetang naan ta dalem ta kattri. Ibetang danen
    naan ta tungtungan ta ilaw aged pawa an makita ta mga ittaw na melled dya.
  tim-tim: Luâk siâŋe pagaleŋe sagom âmâ umbâ kâlegen me yeye amukŋân kato bo tatmap.
    Tek tekŋân kato emet kâleŋe pagalembo ekmâ gem âgâmai.
  yor-yor: “Kò sí ẹnikẹ́ni, nígbà tí ó bá tán fìtílà tan, tí yóò fi ohun èlò bò ó
    mọ́lẹ̀, tàbí tí yóò gbé e sábẹ́ àkéte; bí kò ṣe kí ó gbé e ka orí ọ̀pá fìtílà,
    kí àwọn tí ń wọ ilé lè rí ìmọ́lẹ̀.
  wos-wos: Wun hundi wataka dé Jisas wa, “Du hanyikwa ya xéréka hura yae di wun hanyikwa
    ya akimbu samétakahambandi. Di wun hanyikwa ya jambé ekombu akwi takahambandi.
    Di wun hanyikwa ya jambé takumbu takatandi, wun hanyikwa ya xérékéta hanyindét
    jémba xénjoka.
  emp-NTPO: Ni ab̶aʌba ĩbĩrãda coad̶aped̶a mẽrã nũmʌnacaa wa eped̶eco droma edre b̶ʌd̶acaa.
    Ãtebʌrʌ ʌ̃tʌ dji ĩbĩrã b̶ʌbadad̶e nũmʌbadaa dji ded̶e ed̶a zebʌdarãba ʌ̃naa ununamãrẽã.
  eng-F35: 'Upon saying these things He called out: “He who has ears to hear, let
    him hear! No one, when he has lit a lamp, covers it with a vessel or puts it under
    a bed, but he sets it on a lamp stand, so that those who come in may see the light.'
  ind-ind: Selanjutnya Yesus menambahkan perumpamaan ini, “Orang tidak mungkin menyalakan
    pelita lalu menutupnya dengan tempayan atau menaruhnya di bawah tempat tidur.
    Tetapi pelita selalu ditaruh di tempat yang tinggi supaya orang-orang yang masuk
    ke dalam rumah diterangi olehnya.
