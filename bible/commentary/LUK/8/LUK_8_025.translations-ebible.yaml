    iuwe mewik te hɨrak katɨp yuwerep wan hɨram mewɨre mɨwaai meit.”'
  cbk-cbk: Despues ya habla le con el di suyo maga dicipulo, “Cosa man? Nuay ba ustedes
    fe?” Pero bien tiene gayot sila miedo pati bien estrañao, y entre sila ya lang
    ya man cuento, “Quien man gaja este gente que ta puede manda con el viento y con
    el agua para queda calmao?”
  uig-ARA: 'ئۇ مۇخلىسلىرىغا قاراپ: ــ ئىشەنچىڭلار نەگە كەتتى؟ ــ دېدى. ئۇلار ھەم قورقۇشۇپ،
    ھەم بەكمۇ ھەيران بولۇپ، بىر-بىرىگە: ــ بۇ ئادەم زادى كىمدۇ، بۇيرۇق قىلسا، ھەتتا
    شاماللار ۋە دولقۇنلارمۇ ئۇنىڭغا بويسۇنىدىكەن-ھە! ــ دەپ كېتىشتى.'
  tuf-tuf: 'Etat Jesusat chiwa quin wajacro: —¿Bitara reht aját Sir urá cut bahnác
    yajcata anto baat síhw̃atiqui? táyojocro, Jesusat. Sero chihryat, riw sobasob
    soboc chihryat, eyin ay wini rehjecro. Ub yehw̃jacro. Rahra rahra tayor wajacro:
    —¿Uyan rehrcá? Séroa cat, riw sobasob soboc cat chihr áyjacro. Ey chihtá cuitar
    chihrjacro. ¿Bitara bíntara? wajacro.'
  abx-abx: Agpatilawan-na i mga inadalan-na, “Singnga na i mga pagtutu'u-bi?” Si mga
    katalaw-na pati' si mga pag'usa-na, agsipurupatilaway mga iya, “Ay ba' to gayod
    iya? Samandaran-na bisan i bariyo pati' i buwahi' ngan agsunod si iya.”
  mco-NT: 'Chi Jesús ymɨnañ: ―¿Ma miich ajcxy je mmɨbɨ́jcɨn? Chi ajcxy yjanchchɨgɨygoty
    janch yhuinmay ajcxy ñayñɨmáayɨgɨxy miñ xyɨpy: ―Pɨn yëydɨjc jada jada'' co je
    poj etz nɨɨ jɨɨguexy, etz yajhuäcxɨpy, etz ycapxycöbɨgyii.'
  bsp-bsp: 'Kɔ Yesu eyif ŋa: «Deke kəlaŋ konu kəyi-ɛ?» Ntɛ ŋanesɛ a kɔ cusu cəwos
    ŋa mɔ, kɔ ŋayifɛnɛ: «Anɔ ɔfɔ wəkawɛ? Wəkawɛ ɛŋgbəŋ-gbəŋər ali afef kɔ yam, yɛcəmɛ
    sɔ tɛfaŋ tɔn darəŋ!»'
  kqf-kqf: Kamaina bi ena tauwaikaiwatana i giuwedina gado, “Ko waisumaḡa e geḡa?”
    Tedi a sove bi manailidi taudiḡa ai giugiuna gado, “Niga lava baibaina te yavala
    bi labama i giuḡavukidi bi kalinana ai bade.”
  cpb-NT: 'Irojatzi ripithokashitantanakariri riyotaanewo, ikantziri: “¿Tsikama okenanakeka
    pawentaanewo?” Antawoite ipinkathatanakeri, ikantawakaiyani riyotaanewo ithaawankakiini:
    “¿Iitatyaakama jirika romairyaantawori tampyaa, romairiiro eejatzi inkaare?”'
  aon-aon: Aria anan narig ananim disaipel nakri, “Ipak madae punek bilip um eik uwe
    um maresh?” Aria amam hanogugur aria hape hanasorik um hakri, “Anudok manan arman?
    Anan naho uhwin aria abar um shunak shugok shubuhuk aria eshesh shopunek shemnekan
    aria shanak shagok shabuhuk!”
  hus-NT-2005: 'In utsaꞌ tám enchéꞌ nin exóbaliltsik: ―¿Jantʼéy támun kʼal an belomtaláb
    xa koꞌoltsik? Por jajáꞌtsik jikʼenek ani labnéktsik tʼajat kʼal xowaꞌ in chuꞌu
    támun ani u kónóxtsik jún ani jún enchéꞌ: ―¿Jantʼom awiltaláb in koꞌol jechéꞌ
    an inik xin utsál ka chamkʼan an ikʼ ani an jaꞌ ani u axtsinal?'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑de: Naja̱ tú kákandíja‑ró. Te káyu̱''ú‑de, te kánaa
    iní‑de kánde̱''é‑de. Te káka''a̱n jíín tá''an máá‑de: Ndé cha̱a kúu cha̱a yá''a,
    ja̱ ondé nuu̱ tachí jíín núu̱ ndúcha tá''ú‑de tiñu te kájandatu̱ nuu̱‑dé, áchí‑de.'
  bps-bps: Na manan di dad gal mlalò kenen, “Kan ku là gamu smalig?” Kabay likò ale
    na tikeng, na sanmanla, “Simto i to ani? Balù nus na lwek nngakan, na mimen ale!”
  mbs-mbs: Penga niyan, minikagi si Jesus, “Wedà pa kedì kelobos se pegsalig niyo
    kanak.” Meneng nelemitan dan. Nepela dan aw migpebelaw-belaway dan, kagi dan,
    “Ontò sikandin metolos, so pengkey kelamag aw balud timolò kandin.”
  tof-tof: Da Yesu tóba umulbain olmal nümtinóp wagó, “Yabü amkoman bangun ia nega?”
    I kari gum koke kwarilürr, ó gübarirr aengóp. Da tibiób ola bamtinónóp wagó, “Ini
    wa ia nótóke? Wa wór a goblol arüng bóktan akyanda, da i ta oya bóktan arrkrrudako!”
  cme-NT: 'Kuɔ cu ba hɔmmu‑i, ba kũɔŋ maa ta ma nyɛŋ. Wuɔ waŋ baa-ba wuɔ: «Namaa
    na''a na haa na naŋga‑i miɛ hie?» Baa ta ba piiye ba-naa nuɔ wuɔ: «Nɛliɛŋ hayo‑i
    temma‑i dumandɛ‑i? Fuɔ dii niɛ aa duɔ nuola fafalmu‑i baa hũmma‑i ni kã ka ciire
    ni temma‑i?»'
  sus-sus: Isa naxa fa a fɔxirabirɛe maxɔrin, «Wo xa danxaniya na minden?» E fan naxa
    gaaxu, e kaaba, e nu a fala e bore bɛ, «Nde lanxi yi ma? Hali foye nun baa, a
    e yamarima, e a xui rabatu.»
  pon-2006: Ih eri mahsanihong irail, “Ia amwail pwosonen?” A irail ahpw pwuriamweikihla
    oh masepwehkada, oh ndindapene nanpwungarail, “Ia duwe? Ihs memenet, me kin mahseniongete
    kisinieng oh iloak kan, a re kin peikiong?”
  dad-dad: Jesus in dõ fiya tar to fiyẽdin, “Ãgenei momoiya nain?” Idi kumĩ terẽ de
