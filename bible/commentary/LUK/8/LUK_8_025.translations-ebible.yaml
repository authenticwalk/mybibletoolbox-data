    ɔɔ -mɔnɩ -mɩa, ''ɩn ɔ gba ''nyu -yɔ -pɩpɛ -yla, ''ɩn we zʋ ɔ ''nʋŋwɛa?»'
  tpi-tpi: Na em i askim ol olsem, “Olsem wanem? Bilip bilong yupela i stap we?” Ol
