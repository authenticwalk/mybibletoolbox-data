  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ମୀ ନାମୁ ଆମ୍ବିୟା ?” ସାମା ଏ଼ୱାରି ଆଜି ଅ଼ଡ଼େ
