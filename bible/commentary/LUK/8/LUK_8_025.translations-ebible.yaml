  ory-ory: ପୁଣି, ସେ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭମାନଙ୍କର ବିଶ୍ୱାସ କାହିଁ?” କିନ୍ତୁ ସେମାନେ ଭୀତ
