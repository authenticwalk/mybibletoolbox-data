  kan-OKCV: ಆಗ ಯೇಸು ತಮ್ಮ ಶಿಷ್ಯರಿಗೆ, “ನಿಮ್ಮ ನಂಬಿಕೆ ಎಲ್ಲಿ?” ಎಂದರು. ಅವರು ಹೆದರಿದವರಾಗಿ
