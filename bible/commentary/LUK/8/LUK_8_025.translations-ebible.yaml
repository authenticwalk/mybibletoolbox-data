  cmn-FEB: 耶稣对他们说：“你们的信心到哪里去了？”他们又惧怕、又惊奇，对彼此说：“这到底是谁？他可以命令风浪，连风浪都听他的！”
  gmv-RNT: Izikka bana kaallizayta “Inte ammanoy awa bidee?” gides. Istika ba giddon
