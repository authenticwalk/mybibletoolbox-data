    Pero yejwah omotlajtlachialtijkeh, omomojtijkeh iwa omotlatlajtlaniayah: —¿Akí
    nin tlakatl, porke asta ejekatl iwa n atl kitlakita?'
  bgg-bgg: Chiihphado ai è awai samoythek shii yao, “Nathek ro migi ne khiisa lei?”
    Jishii ithek ne wiengphleg ne rum dun, chiih-è awaithek chung yao rai, “Hì pha
    bran ne hanyie ga? Ai è hasamkhanoi shii de giung mage ne ithek de aishii nuii
    dang dun!”
  eng-TCENT: Then he said to his disciples, “Where is your faith?” But they were afraid
    and amazed, saying to one another, “Who then is this, that he commands even the
    winds and the water, and they obey him?”
  eng-BSB: “Where is your faith?” He asked. Frightened and amazed, they asked one
    another, “Who is this? He commands even the winds and the water, and they obey
    Him!”
  cpu-NT: 'Ipoña ipithokashitari iriyotaane, ikantziri: “¿Tsikama okenake paventaane?”
    Iniroite iñaapinkathatanakeri, ikantavakaiyani iriyotaane itharonkakiini: “¿Ipaitatyaakama
    irika joimairentantarori tampyaa, joimairentziro eejatzi inkaare?”'
  san-ASM: স তান্ বভাষে যুষ্মাকং ৱিশ্ৱাসঃ ক? তস্মাত্তে ভীতা ৱিস্মিতাশ্চ পৰস্পৰং জগদুঃ,
    অহো কীদৃগযং মনুজঃ পৱনং পানীযঞ্চাদিশতি তদুভযং তদাদেশং ৱহতি|
  tac-NT: '―¿Chukirúpeché? ¿Chonigá tabilé bijchigi ''emi pe Onorúgame gite ''la asibamio
    ye eká? ''Lige alué ralámulika e''karúgame ''nátaga, a''bopi rukele: ―¿Chieri
    júché ye rió? Aka ''la e''wárinti ka''e ekátiri.'
  eng-WEBPB: He said to them, “Where is your faith?” Being afraid, they marvelled,
    saying to one another, “Who is this then, that he commands even the winds and
    the water, and they obey him?”
  gfk-H: Ma ga tangai ta diet bia, “Aha ira numuat nurnur?” Diet ga karup ma ra bunurut
    diet gaam tangtangai nalamin ta diet bia, “Siga iakan? I kurei no dadaip ma ira
    pakananah mah, ma dir taram ia!”
  viv-viv: Tu ana tomuliya gigahedi gigayo, “Hai yami vetumagana waseni?” Badi hiyaulowoga
    yadi wamatauta hiveꞋagahegahe higayo, “Biyao! Bana hima gava kaliva yo bolimana
    lefo givehimeyedi ma bonana hiꞋabina?”
  yao-yao: Ni sooni ŵaasalile, “Chikulupi chenu chili kwapi?” Nambo ŵanyawo ŵasimosile
    ni kamulwa ni lipamba ni kusalilana jwine ni jwine, “Mundu ju ali jwanti uli?
    Pakuŵa akujilamula namuno mbungo jekulungwa ni matumbela ga meesi ni yose ikwapilikanila.”
  tgp-tgp: Mo verea isara mara, “Nomim rasua mo lo toho epu?” Ale la matahu la mar̃urahi
    tavera hinia, la lo vereverea isara lara, “Sava tamlohi nahai? Enia mo reti purongo
    isana langi peresi na tasi, ale la oloolo hinia!”
  auc-NT: Ayæ̈ tömënäni ïnänite, —Mïni pönëegade incæ quïnante wïï pönëmïnii. Äñongante
    tömënäni ancai guïñëninque, Æbänö anguïmöö, ante nämäneque tedegadänimpa. —Ïingä
    ïñömö æcänö ïnongä inte mänömaï angä ëñëninque woboyæ̈ incæ æpæ̈ incæ næ̈ gongæmpa,
    ante wæmönipa, ante tedegadänimpa.
  kbc-NT: Odaa Jesus jeɡ̶eetediogi niɡ̶ijo anodiotibece, “Igaamee ina me daɡ̶adadiwaɡ̶atitatiwaji?”
    Pida eliodi moyopo, codaa doitibigiwaji, dinotaɡ̶aneɡ̶etiwage modi, “Amiidoa icoa
    ɡ̶oneleegiwa? Igaataɡ̶a iiɡ̶e niocodi, ebekadi me notokotiniwace, odaa jiɡ̶idaaɡ̶ee!”
  bmh-bmh: Gonug koli gonugau tapaimaraneun dudu awareun, “Agal oiagab petak emen
    eruab?” Goagen uminaimai, dabeleu asiu oimai, enemen, “Ein du eneneg? Gonug wol
    mui, ze mui awarina, go gonugau ze doimai, sesamoranem.”
  ctu-BL: 'Jesús tsi'' subeyob: ¿Bacan mi la'' ñop? che''en. Tsi'' cha''leyob bʌq''uen.
    Tsa'' toj sajtiyob i pusic''al. Tsi'' subeyob i bʌ: ¿Majqui jini? come jini ic''
    yic''ot ñajb mi'' jac''ben i mandar, che''ob.'
  meq-meq: 'Yesu a gwaɗatay a gawla ŋgay hay: «Ka yum ha mədzal gər kurom aye a ŋgay!»
    Ane tuk na, ta dzədzar haladzay. A gatay hərɓaɓəkka. Tə gwaɗ mə walaŋ tay: «Nakay
    na, ndo wuray? A gatay me a mətasl ta yam na, tə gəsay me aye!»'
  noa-H: Maimua jũrr hichdëu hamag, —Keena hajim hanʌm, ¿mʌg pãar mʌ dʌ̈i k'odjörrömjã
    nem hök'öta nʌ? Jãgan pãrau chan mʌ pãach dʌ̈i chitʌmjã k'augbata naab hajim hanʌm,
    jãgcha jãp'ierraag. Mag hamach dak'ĩir p'ũ dʌ̈i p'ũaspa warre t'umba hat'am hoobaawai
    jãp'ierrnaa dauderraa nʌmua hamach happai hök'arii, —Keena, ¿k'anim wounta mʌg
    p'ũugjã hiek'anaa p'ũasagjã hiek'aawai hi hipierraa haajẽma? hajierram hanʌm.
  alp-NT: Eleki Yesuse Ibeteke lokosi be, “Le mula pine imi rilami le kohu ele mere?
    Imi hlaleke lokoKu ktili moneko?” Eleki Eni maka luluaru esi herane kai rilasi
    kai esi beteke loko lomai be, “Yele, imi selu. Tamata meije sire? Sanute kai meite
    lekwe ulene loko Ntuane meije kai undene peneka.”
  san-VEL: sa taan babhaa.se yu.smaaka.m vi"svaasa.h ka? tasmaatte bhiitaa vismitaa"sca
    paraspara.m jagadu.h, aho kiid.rgaya.m manuja.h pavana.m paaniiya ncaadi"sati
    tadubhaya.m tadaade"sa.m vahati|
  kbq-kbq: Anante Jisasi'a anage huno amage'ma nentaza disaipol nagakura zamasami'ne,
    Tamentintia iga me'ne? Hianagi zamagra zamagogo nefege'za antri nehu'za, zamagra
    zamagra anage hu'naze. Iza'e ama nera Agra tine zahomofonku enena ke higeke amagera
    nenta'e?
  kbh-kbh: 'Chents̈ana Jesús chabe uatsjéndayënga tojanë́yana: —¿Bëngbe Bëtsá ts̈ëngaftanga
    jujabuáchama yobenama, cabá ndoñe s̈montsos̈buaché ca? Y chënga auatjanánënga
    y ojnanánënga mënts̈á imojtsenatsëtsnaye: —¿Nda quem boyabása yomna? ¡Cha tojamandá
    ora, masque chë binÿia y chë béjaynaca joyeunayana ca!'
  ron-LSB: 'El i-a întrebat: “Unde este credința voastră?” Înfricoșați, ei s-au mirat,
    spunându-și unul altuia: “Cine este acesta, care poruncește chiar și vânturilor
    și apelor, iar acestea îl ascultă?”'
  pon-pon: 'I ap kotin majani on irail: Ia omail pojon? A irail majakada inda nan
    pun ar: Daduen, ij men et, pwe a kin majani on an o jed, ir ari duki on.'
  nhe-BL: 'Huan Jesús quinilhui imomachtijcahua: ―¿Para tlen nelquentzi innechneltoquilíaj?
    Huan imomachtijcahua momajmatiyayaj, huan quisentlachilijque huan moilhuijque
    se ica seyoc: ―¿Ajqueya nelía ni tlacatl Jesús? Yajaya hueli quinnahuatía ajacatl
    huan hueyi atl, huan inijuanti quineltoquilíaj itlajtol.'
  sps-sps: Ya kat to sa tsue tan matisian, “Aya na faason tsumi ei?” Sana ri saar
    ri oraav rato ser favevegiau patsukaner, “E sei na mes to aya ee, to Tsunia faan
    iny tsuen parits tana ainysat an rau, ser manaats Ya!”
  wnc-wnc: Yuwawan Jesuta anzing yanikut, “Ginda nae natapa kekekakut taknga dasingge
    tewa pimanggak,” ngang yaniwan akgwauke nangaakan natake ina anzing yaking, “Aminu
    aapa mamin? Ge wamu yawan gotda wena siwan yangga sambuyata kuma yuwan kaamang,”
    ngang yaking.
  bus-bus: 'Ben à bèńnɛ: Á ma náanɛ vĩroo? Ben yã pì bↄ̀ ń saɛ, vĩa ń kũ, ben aↄ̃
    bèkↄ̃nɛ: Dén gbɛ̃ kɛ̀ ũ sɛɛ? Baa ĩa kↄ̃n ío, è yã diɛńnɛ, ben aↄ̃è à yã mamɛ.'
  gub-BL: Napezeruzar katu kwaw herehe, i'i Zezuz wanupe. Ipytuhegatu hehe wà, ukyze
    pà izuwi wà. Mo romo hekon a'e, ma'e romo hekon a'e, i'i uzeupeupe wà. Weruze'eg
    ywytu a'e, weruze'eg 'y a'e no. Ywytu a'e, 'y a'e no, weruzar ize'eg a'e wà, i'i
    uzeupeupe wà.
  imo-imo: Aku tepalie yuni yu lombili andolimando nimbei, “Nani eno manda lipo tapondombo
    ningo naa ipuki tingeya?” nimu. Kano wali yuni ulu enge nili terimumu kanokolio
    kano iyemani pipili kolko pungu pungu ningolio enono ningei, “Poporome kinye nomu
    kinye yu ungu nimo mele pilko lombiltimbele lepamo. Apa! I iyemu ambele iyerenje?”
    ningi.
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi kiyaqa e qa nuŋgo areqalo
    siŋgilatosai?” Degsi minjrnaqa naŋgi tulaŋ ulaugetosib segi segi maroqneb, “Yesus
    a tamo kiyero deqa jagwa ti ya ti minjrqoqa aqa anjam qusib laonub?”
  eng-DRA: 'And he said to them: Where is your faith? Who being afraid, wondered,
    saying one to another: Who is this, (think you), that he commandeth both the winds
    and the sea, and they obey him?'
  knf-knf: 'Wi wi aşaaŋ aji na baka : « Pfiyaar pi nan pawo ţuŋ ba? » Balënk akuţ
    añoŋar aşë ţupar aji : « Ñaaŋ i, awo ahoŋ andooŋ aşook uyook na meel kë ŋado ji
    ŋaŧiinka? »'
  san-KHM: ស តាន៑ ពភាឞេ យុឞ្មាកំ វិឝ្វាសះ ក? តស្មាត្តេ ភីតា វិស្មិតាឝ្ច បរស្បរំ ជគទុះ,
    អហោ កីទ្ឫគយំ មនុជះ បវនំ បានីយញ្ចាទិឝតិ តទុភយំ តទាទេឝំ វហតិ។
  arn-NT: 'Feymew feypifi ñi pu disipulu: —¿Chumtuy am tamün maneluwün? Welu kisu
    engün llükalewey ka afmatulewey, fey welukonke ramtuwi engün: “¿Iney am tüfa?
    Werküdungufi ti kürüf ka ti rew lafken, fey müngeltueyew.”'
  zas-NT: 'Abiꞌ rëbaman loj reeman: ―¿Conza xguialrliladxidi? Per laa reeman dád bidxeb
    reeman badxa tëë loj reeman, abiꞌ canabdiidx loj lasaꞌ reeman rëb reeman: ―¿Chu
    bén guin zeel rniabeeman bi në nijs, abiꞌ ruzoob reen xtiidxaman?'
  ken-NT: Abhɛ́p bhɔ bɛ, “Nɛka ɛnɛka nɛ mɛ nɛ́chí fá?” Bɛcháy bɛkɛm bɔ nɛ bábhak
    maknkay, bábho bɛbhɛp batɨ bɛ, “Ntɨkɨ ɛnyǔ mmu nɛ? Ǎsay yɛ̌ chi mbʉ́ɛ́p nɛ
    mpɛ́rɛ́nyɛn, nɛ yɔ ɛ́nkʉ mbɔ ɛnyǔ yi arɛmɛ!”
