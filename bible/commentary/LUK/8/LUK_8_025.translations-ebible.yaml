  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉su eyo꞉ imo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Tilidabu gililo꞉wo꞉ ha꞉?”
