  iws-iws: Mɨ siya sɨmiir boɨnki, kɨmiir naɨngwo tɨbmiiya ɨni pɨnda yama? Mɨ sɨma
    ha nɨdidɨm mɨ ɨna yɨnaɨngwoyɨmiyokɨm. Mɨ sɨma sɨma yɨmboɨn amboɨnɨm, tɨ yɨpɨkɨn?
    Tɨ opud hɨnɨno sowiir boɨnkiyɨn mɨ sowa ɨni siir yai aiirar wakaeyoknakiyo. Ɨriig.
  pol-SZ: 'Wówczas zwrócił się do uczniów: —Gdzie jest wasza wiara? —Kim On jest—zastanawiali
    się, przejęci lękiem—że rozkazuje nawet wiatrom i jezioru, a te są Mu posłuszne?'
  ztq-NT: 'Tsigo lëë xaa chëb lo xpëëdscuel xaa: —¿Penak nii kopty to Dios confians?
    Aan lo xtseeb ko xñee xpëëdscuel xaa lo xcombañer: —¿Cho nak xaa re nii xsoob
    me ni xsoob nis xtiits xaa?'
  zai-NT: 'Oraque rabi be laaca'': ―Cadi ladxa runi cre tu naa la? Xi uca xa tu yanna.
    Peru laaca nabé bidxibi ca'' ne unaba diidxa saa ca'': ―Tu laabe pue. Riní'' né
    be bi ne nisa, ne ruzuuba cani stiidxa be.'
  upv-upv: Ko Iesu owrai tevir, “Nibeni le nosurien se kami?” Ko nir armetutu ko artaol
    lengleng, ko arwerwerai tevi nir lululweni arwera “Isi le ngel, ni ewer ore ling
    ko nuwi ko nuru orunge ni?”
  wap-NT: Udaunaꞌan Jesus kian patominapa-kidaniinao ati, “Naꞌapaꞌoram mooko wuruꞌu
    umishidanuz?” Mazan tuukii ĩtarian, naꞌiki tuukii ĩdiꞌitinpan. Ĩkian paꞌatiaaka
    kida, “Ei! Kanom kaduz pidan uruu? Udyuuda zii awaru naꞌiki wunu paran mashaadan,
    atii ĩizoꞌati zii uparadan,” ĩkian.
  mva-mva: Kodeka tagataga ne bokai itegidi, “Lama unianga-ming inanga dieno?” Ata
    dia-ra taburidi dira be Iesus dikabaki be bokai dipile, “Tamoata ngae naita kata?
    Oasa be nugunugu ipile-kaidi be pilenga dilongo!”
  dwr-NT: Ikka, “Hinttenttoo ammanuu haqan de7ii?” yaageedda. Unttunttukka yayyi maalalettiide
    ittu ittuwaa, “Hawaadan carkkuunne haathay co77u giite giina azazettiyaawe hawe
    oone?” yaagetteeddino.
  kfw-kfw: "Halli Jisu'n asiamruoi ngaidiang aleitipi, “Hume nangni ngamna kha?”\x94\
    \ Takkha inmani'n ngaknale china inleinei, halli inmani khatli khat inlei-inkel,\
    \ “Amahi tume? Thiraang li tuithisiip innnum ama chongpe injui!”\x94"
  bfz-bfz: तेबे यीशुए चेलेया खे बोलेया, “तुसा रा विश्वास केयी था?” पर सेयो डरी गे
    और हैरान ऊई की आपू बीचे बोलणे लगे, “ये कूणे, जो तूफान और पाणिए खे आज्ञा देओआ और
    सेयो एसरी आज्ञा खे मानोए?”
  cuk-09: 'Jesús e-sapinganga sogded: —¿Ar ibiga be Bab-Dummad-bengunonimala? E-sapingan
    dobe itonadmalad, degine, geger dakdemarbalid, na ega muchub-muchub sogdemalad:
    —¿Wede doa-dule-sunna, burwase, degi, demarse-bakar, eba ibsamargu?'
  ben-OBCV: তিনি তাঁর শিষ্যদের বললেন, “তোমাদের বিশ্বাস কোথায় গেল?” ভয়ে ও বিস্ময়ে
    তাঁরা পরস্পর বলাবলি করলেন, “ইনি তাহলে কে, যিনি বাতাস ও জলকে আদেশ দেন, ও তারা তাঁর
    কথা মেনে চলে?”
  mil-NT: 'Te ní xáhaⁿ‑gǎ xii‑güedé: —¿Náa ñá túú sàndáá iní ñáhá ndìsa‑ndo xii‑í
    ǎⁿ? —càchí‑gá xáhaⁿ‑gǎ xii‑güedé. Te ní cuñúhu‑güedé sá dúcáⁿ nǐ quide‑gá ní xiní‑güedé,
    te ní yùhú‑güedé, te ní xítnàha‑güedé: —¿Te ná tée cùu tée‑a núu ní cáháⁿ‑ni‑dé
    te ní ngüɨ́ñɨ́ táchí te ní nucúndecu nahi‑ni ndùte lagúná‑a‑i? —càchí‑güedé xǐtnàha‑güedé.'
  myu-myu: Imẽnpuye itabẽg̃bẽg̃ ip o'e ijojom dao ma o'tipon iap cocom. — Apẽnpuye
    eyetabut g̃u Deus kay? — io'e Jesus cebe ip. — Abu dak sute? Kabido kũyjobit ya'õ
    kay. Tipodoyat tak kũyjobit ya'õ kay — io'e ip jewewebe.
  amk-amk: Ainanaya Yesusi medu we mano erariati fosa deyo, “Todonie wiro meroaso
    yau kahai nina?” Ea epapuhung tuti ematai. Ampafe emadu wawerasa eteyo, “Inontarai
    nini mani mandoni dine, doni sua wanangfoi tuti andeisafoi mani, mering kaririai.”
  fai-fai: Yesus ayo alam weng kidimin kinim bakoyam, “kim aket afano kalin uyo yakal
    bune?” Yakanane, fingánin so kun banbin so dok teiyama nikil ilim bakodawa bakodawa
    bom bakodiw. “Be yaknodin kinim atana? Kanom weng kuw taufed kaba kanodal, kale
    kei badane alam weng kidilaw sading kalba betana!” Kalsiw ko.
  ura-NT: Nitohaneein cujuana aina fichafichanaa suruaain jetaote, nii aina nerelanacaauru
    rai jetao, “Chanuna cha esenetaeneeiche,” naa acaauru rai Jesosone jana jetao,
    nesoonetiin cojoelatiin jetao, “Chaneeina ne caa cacha, nere tonoraain nesuruha
    cujuana aina fichafichanaane coina,” naain jetao nejesinajeein ita caje bajaaure.
  mcd-NT: Ascaiton ato yoini, —¿Ahuuscai un nunofiano ua icoinra huatama man ratuai?
    —ishon Jesús ato yoini. Ascaino fasi ratucani mustairicatan afi ranan yocanonannifo.
    —¿Noco ifomun tsoaquin? Fuuhuan yafi ian nan yoiai cuscan man nishma hua, —icashu
    afu rafuafo yoinannifo.
  urt-urt: Miꞌe pe, Jisas ŋisilih lenge jetalah kin na, “O ŋoihmbwaip yip sai na la?
    Ŋoihmbwaip yip teŋeime ŋam, lakai pakai?” Kom tinge hiꞌjarnge ŋembere sekete topoꞌe
    ŋoihyeryembe wula wula me bongol luku pe, tinge yanange wusyep yale yat tititinge
    na, “Kin miyeꞌ taꞌe lai ti, kin syep erŋeme yohe topoꞌe pinip pe, tinge yasande
    wusyep kin no, yohe ginir nal topoꞌe pinip bliye sai?”
  awk-awk: Ġatun noa wiya barun, Wonnuġ-ke nurun kotellita? Ġatun bara kinta kakulla,
    kotelliela, wiyalan taraikan-taraikan, Wontakan unni ku̇ri! kulla noa wiyan wibbi
    ġatun bato, ġatun ġurra ġaiya bon.
  kiz-kiz: Kabhele akabhajobhela, “Imani jha muenga ijhendaku?” Bhakatila, bhashangele,
    bhakajobhesana kila mmonga ni njinu, “Ojho niani, kiasi kwamba iamuru hata mp'ongo
    ni masi na bhukan'tii?”
  tzo-TZE: 'Li Jesuse jech laj yalbe li yajchanc''optaque: ―Mu''yuc to ach''unojic
    lec ―xut. Toj ch''ayel ic''ot yo''ntonic, ixi''ic. Jech laj yalbe sbaic: ―¿Boch''o
    vinical li''i? Yu''un c''alal ta ic'', c''alal ta nab xu'' yu''un tspas ta mantal,
    pero ta xch''unbat ―xut sbaic.'
  lex-lex: 'Noma Yesus Nakot la maka ha Nwatutu-nwaye''a re Niwra: “Nihya''pa miy
    edonna mpiesiay A''u?” Ir honona rwer rer wiawni me ramta''at wenna, noma idma
    nakot la ida riwra: “Riy di de he''a pede lirni-yatnu natutga yo''ora-anni me
    yo''ora-anni mana ratlina-ratailla?”'
  dov-dov: Mpawo wakati kuli mbabo, “Luli kuli lusyomo lwanu?” Pesi bakayoowa akugamba,
    bakabuzyania umwi awumwi kabati, “Ngwani ooyu, iguwo amanzi eelyo zilamuswiilizya?”
  rgu-rgu: Boe ma Ana nafada ana mana tuka dea nara nae, “Ubeaꞌ taon de emi bei ta
    mamahere neuꞌ Au fa?” Ara bii ma roi ramakokoaꞌ a, de esa natane esa rae, “Awii!
    Yesus ia nana, bea? Tao leoꞌ bea de Ana bisa pareta nafa-ani, fo tuka Ria hihii-nanaun?”
  toc-NT: 'Jesús chiné ca̠huá­nilh xta­ma̠­kalh­ta­huaké̠n: —¿Nícu chú huí min­ta­ca̠­naj­latcán
    cumu hui­xinín hua­ná̠tit pi̠ xli̠­ca̠na qui­la̠­li̠­pa̠­hua­ná̠hu? Pero cumu
    xlacán luu la̠n xta­pe̠­cuaxni̠ni̠t, cacs xta­li̠­la­ca­huán y sac­stucán chiné
    xta­la̠­ka­lhas­quín: —¿Tícu cahuá eé chixcú? Pus hasta ma̠squi u̠n xa̠hua pupunú
    ca̠ma̠­peksi̠y y xlacán hua̠k taka­lha­kax­mata.'
  ulk-1902: Ege E uiabim detager, Nade uaba oituli? Ege uiaba au geum, pako au damred;
    ege uiaba mer atager, kega, Nete dali, abelelam E abi detager abele uag, pako
    abele ni, epe uiaba abi aserei?
  som-som: Markaasuu wuxuu iyaga ku yidhi, Rumaysadkiinnii meeh? Iyagoo baqaya oo
    yaabban waxay isku yidhaahdeen, Haddaba yuu yahay kan amra xataa dabaysha iyo
    biyaha oo ay yeelaan?
  mam-C: 'Tb''ajlinxitzi''n ikyjo, xitzin tq''ma''n Jesús kye'' t-xnaq''tzb''in kyjalu''n:
    ¿Ja''tzin saq''eku'' kynimb''ila? Ayetzin kyej t-xnaq''tzb''in otaq chi xob'',
    ex i jaw ka''ylaj. Tu''ntzi''n, jaw qanlaj kyxolx kyjalu''n: ¿Alxsila kye xjal
    ikyjo? A ajin kyq''iq'' ex a'' ma kub'' niminte.'
  ndj-ndj: Yesu kavawombela vandundami vaki “Kujumila kwa yumwi kuva koti” Lakini
    veni vakayikang'anikeyi na kutila, kunu vakwidasha, “Ayu mundu liki? Kavawombela
    majinga na liwumbula linyamali vamuyitikila?”
  mbj-NT: '—Dooh hã ỹ bë h''yy kasadëë bä? —näng mäh. Ti m'' tak''ëp mä rabeỹỹm bong,
    tak''ëp mä rameuuj bong. Ti m'' rakaner''oot sa mab hẽ: —Jaa ti hỹỹ éh? Bah''ood,
    maadaka sii hẽ raky daheeh! —näk mä sa kyyh.'
  lat-VUC: 'Dixit autem illis: Ubi est fides vestra? Qui timentes, mirati sunt ad
    invicem, dicentes: Quis putas hic est, quia et ventis, et mari imperat, et obediunt
    ei?'
  ngp-ngp: Niyo Yesu awagamba wanamp'hina wakwe, “Wikuhi mhuwi wenyu?” Weheelagwa
    na kogoha, wakagambana, “Uyu ni mnt'hu ywa vivihi? Akutivila nk'hung'unt'ho ne
    mijubwaniso ye bahali, navo vamwiva!”
  aoi-aoi: Biya Jesus ni-yama ena-langwu-wa warnikabuburrakiyuwa, “Miyambena-burra
    nungkwurruwa nara a-werrikambilyuma ngayuwa-wa?” ni-yama. Aburraja nawurraki-yakikbijangeyina
    angwurra wurrakina. Nuw-akbar•dange-ka. “Numiyambena-burra naka nenungkwarba?”
    ne-yama na-makijeyinuma wurrakina. “Ni-yengbinama ayakwa arrirra-wa akwa akungwa-wa
    nakina, biya nenakumin-engkirrikajama ngalajukwaba enuwa-wa-da!” ne-yama wurrakina
    warnikabuburrakiyuwa Jesus-langwa-da.
  enq-2: Dokopa Jisasame dokaita lamaiyoo, “Nyakamanya Gote tungi pingi doko aipa
    pyaape?” lea. Dokopa dokaita paka kaeyao walu latala, nyakama-lapo laloo pyoo,
    “Endakipa, poopa dolapome mende pina lelyamopa, baanya pii sakamaingimba-lamo
    doko, akali dake api laa-kanjemape?” leami.
  eng-ASVBT: And he said unto them, Where is your faith? And being afraid they marveled,
    saying one to another, Who then is this, that he commandeth even the winds and
    the water, and they obey him?
  mna-mna: 'Mi Yesu isu to iso pizin naŋgaŋ kini. Iso: “Parei ta niom loŋa mi kezem
    urlaŋana tiom?” Mi naŋgaŋ kini, motoŋana biibi ikam zin mi tikam ŋgar boozo. To
    tiparwwi zin ma tiso: “Wai, tomtom tiŋgi, ni pareiŋana, ta iur sua, mi miiri ma
    duubu tomini tileŋleŋ la kalŋaana.”'
  rmy-ARLI: 'Tegani pučlja e učenikonen: “Kaj tumari vera?” A on darandile hem začudime
    pučle jekh avere: “Kova šaj te ovel akava so naredini e barvaljenđe hem e panjese,
    a on šunena le?”'
  myw-myw: Yeisuw mo idibakes, ilana, “Aveiyag wawun amipwa̱yat? Adok nag kunmiseigs,
    ne, va̱gan balabeimiy?” Bo iwenes tasiyas, isom ninous, sisiyas wasigeis illivans,
    ilansa, “Adok kweitan gamag towen, idibakes yag son kaysay, mo ikanawes aygan!”
  sby-sby: Lino Yesu walambila beshikwiya bakendi eti, “Nomba lushomo lwenu lulikupeyo?”
    Nabo balatina nekupwilwa mano nkabepushanyeti, “Nomba uyu nimuntu uli econi lambilinga
    lukupwe nalo lulamunyumfwilinga?”
  sll-sll: Sungure Yisas yalhobi yu ditongwi, “Na momia golkiralua di pir na tekino?”
    Dungure yalhobi hanere, grang dalere, kul bir pirere, yalhobi nin di wama tere,
    yu dungwi, “Hamen hair ya, nir hobang si tongwo irai, grang wine omia, yal i ari
    mom mo, tal mome?” dungwi.
  yaq-NT: 'Junak intok aapo a'' majtimmeu: ―Jaksa ju''u enchim a nee suale''u ―ti
    ameu jiiak. Taa bempo, womtilamtaka suum ean. Intok naas nau nattemaen: ―Jabesa
    taka tua ini''i, jekata intok juka'' ba''ata a au nooka. Ini''i intok a'' teuwaa''po
    aman aane.'
  uro-uro: Dä ma Jisas ka snanbät sa aa mudäsaqongda rhoqortäqyia, “Angän gatnanakt
    ngä qoe nai?” Rhäqäptäqäp ta bä rhit len dä rhi snanbät sagem ne rhoqortäqyia,
    “Nak sa auge rhak täkt kärak i qät bon da ama rhäkne qäqi särha ama laur dä ama
    rigi dä ngät nari nämät ka?”
  ita-1885: 'E Gesù disse a'' suoi discepoli: Ov''è la vostra fede? Ed essi, impauriti,
    si maravigliarono, dicendo l''uno all''altro: Chi è pur costui, ch''egli comanda
    eziandio al vento ed all''acqua, ed essi gli ubbidiscono?'
  muy-muy: 'Yam ni àra ègia ɗegika ti Yezu àhi ana ndam maɗəbay naŋ ni ahkado : « Kə̀fumku
    ahàr do ni ti ahəmamam ? » Ndam maɗəbay naŋ ni aŋgwaz àwəra tay a dal-dal, aɗaba
    ere ye ti tìpi ni àgria ejep ana tay a àsaɓay. Tə̀zlapay e kiɗiŋ gatay bu, tə̀ɗəm
    ahkado : « Naŋ hini ti way ? Aməɗ akaba yam day àhi ma ana tay, ticiiki slimi
    ni ! »'
  kqc-kqc: Kamini ina vene rofu niyo, “Yi mokena vari gira aena Sei rofu bi goini?”
    Idu ina vene bi ori resi tururu resi iniye iniye rofu niyadi, “Ye mina amiye bi
    gokai kana amiye? Aura ma koru tafo rofu nibesenai ago madori, ka neidededi!”
  rmc-ZRB: 'Ісус пгендя ленґє: — Кай тумаро патябен? Оне ле дарага чудаліндепес і
    вакєренас єкг аврескє: — Та ко Ов гіно Айсо, со ле панєскє те ле барвалякє дел
    аврі, а оне шунен Лес?'
  tav-tav: 'Tie cajana petiro tʉjʉʉ ocõo bairo na caĩñupʉ Jesu cʉ cabuerãre: —¿Nope
    ĩrã yʉ mena aábaopʉnana yʉre canʉcʉbʉgoquẽnare bairo, “Rua yajigarã mari áa,”
    mʉja ĩ tʉgooñabati? Na maca to bairo cabairijere tʉjʉrã catʉjʉ acʉacoajuparã.
    —¡Abʉma! Seeto majuu camajii ãcʉmi. Wino, cajaberije quena cʉ carotiro caroaro
    apicõa, caame ĩñuparã.'
  eng-ULB: Then he said to them, “Where is your faith?” and they were afraid. While
    they were afraid they were also amazed, and they asked one another, “Who then
    is this, that he commands even the winds and the water, and they obey him?”
  spa-VBL: '“¿Dónde está su confianza?” les preguntó. Aterrorizados y sorprendidos,
    ellos se decían unos a otros: “Pero ¿quién es este? ¡Da órdenes a los vientos
    y a las aguas y éstos le obedecen!”'
  fra-_FOB: 'Alors il leur dit: Où est votre foi? Et eux, saisis de crainte et d''admiration,
    disaient entre eux: Qui donc est celui-ci, qui commande même aux vents et à l''eau,
    et ils lui obéissent.'
  hau-ULB: Daga nan sai ya ce da su, “Ina bangaskiyar ku?” Almajiran suka tsorata
    suka yi mamakin abin da ya faru nan take. Suka ce wa junansu, “Wanene wannan wanda
    har zai ba iska da ruwa umarni kuma su yi masa biyayya?”
  mal-mal: 'നിങ്ങളുടെ വിശ്വാസം എവിടെ എന്നു പറഞ്ഞു; അവരോ ഭയപ്പെട്ടു: ഇവൻ ആർ? അവൻ കാറ്റിനോടും
    വെള്ളത്തോടും കല്പിക്കുകയും അവ അനുസരിക്കുകയും ചെയ്യുന്നു എന്നു തമ്മിൽ പറഞ്ഞു ആശ്ചര്യപ്പെട്ടു.'
  kkc-kkc: Eseme Yesuye o hamamee dili odoo dimapoo egeesee takaso, “Niyo tei too
    kasomo?” diso. Eseme Yesuwo hamamee dili odoo oso goo hagee ogoloso howoogadoloso
    obugulone diesono egeesee takaga meleeso, “Odoo hagee odoo ogumo? I sabolo howo
    ki sabolo o to duloso koodobiaso,” dee takaga meleeso.
  lit-lit: 'Ir jis tarė jiems: „Kur yra jūsų tikėjimas?“ Ir jie išsigandę stebėjosi,
    sakydami vienas kitam: „Kas gi yra šitas, kad jis įsakinėja net vėjams ir vandeniui,
    ir tie jo klauso?“'
  urd-GVR: Phir us ne shāgirdoṅ se pūchhā, “Tumhārā īmān kahāṅ hai?” Un par ḳhauf
    tārī ho gayā aur wuh saḳht hairān ho kar āpas meṅ kahne lage, “Āḳhir yih kaun
    hai? Wuh hawā aur pānī ko bhī hukm detā hai, aur wuh us kī mānte haiṅ.”
  far-far: Sui sa Jesus ka balufia fafurongo nia ki ka 'uri, “'Uta ne kamulu si famamana
    nau?” Ma kera ka kwele, ma kera ka mau, ma kera ka ledi kera kwailiu kera 'uri,
    “Wane 'uta na ne ro? Nia fata talingai go, ma na kuburu fainia nanafo baita ki
    boroi, kera ka ro na sulia.”
  suz-BL: मिनु शेंसीब आन कली “इन थमा सुइक्‍तीक ते लम?” देंमाक्‍त। मेकोपुकी चहिं हिंशा,
    छक लाक्‍शा “फश गिवार नु ब्‍वाक्‍कुमी यो आ लोव़ टीबाक्‍तेक्‍म, एको सु बाक्‍म माइ?”
    दे लोव़ पमुमा बाक्‍त।
  car-NT: 'Jesus wyka''po ko''wu i''waine: “Oje ''ne ko moro o''waine Tamusi amyikary
    nan?” Mo''karon wety''ka''san te imero. Poto me imero enuta''san. Ase''wa kyngatokon:
    “Noky ''ne ko mo''se nan, se? Morokon pepeito ''wa, moro tuna ''wa aurana''poto
    kore nepanamaton i''wa, ran!”'
  amp-amp: Nd wiforti bu rifhum yak nohnihato kfo memorm, “Tamohmpno yakrmitako? Nhai
