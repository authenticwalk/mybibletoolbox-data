  guj-2017: ઈસુએ તેઓને કહ્યું કે, ‘તમારો વિશ્વાસ ક્યાં છે?’ તેઓ ભયથી આશ્ચર્ય પામ્યા
    અને એકબીજાને કહેવા લાગ્યા કે, ‘આ તે કોણ છે કે પવનને તથા પાણીને પણ આજ્ઞા કરે છે
    અને તે તેમનું માને છે?’”
  jvn-NT: 'Gusti Yésus terus ngomong marang murid-muridé: “Lah endi pengandelmu?”
    Murid-murid mau pada wedi lan nggumun banget, terus pada ngomong marang sakpada-pada:
