  tbz-SIM: 'Kòo bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di í tɑ̃́? Kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ pĩ, kɛ̀
