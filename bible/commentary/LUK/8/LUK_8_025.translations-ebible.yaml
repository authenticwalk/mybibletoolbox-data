  ctp-NT: 'Bra kanꞌ ykwiꞌ Jesús loꞌo neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu: ―¿Ni chaꞌ ja
    ndyaa ñaꞌan tiꞌ wan ꞌin Ndiose chaꞌ ka ꞌin Ni kuꞌni Ni ngwañaꞌan a? ―ndukwin Jesús
    ꞌin neꞌ kanꞌ. Ytsen ꞌa neꞌ kanꞌ, yuwe ꞌa tiꞌ neꞌ ñaꞌan neꞌ ꞌin Jesús bra kanꞌ.
    ―¿Ti ka nu lka yu re a? ―ndukwin neꞌ ꞌin taꞌa neꞌ―, chaꞌ ynan kwiꞌin, ynan kulooꞌ
    chaꞌ nu nchkwiꞌ yu ―ndukwin neꞌ ꞌin taꞌa ngiꞌni xaꞌan neꞌ.'
  bre-BRG: 'Neuze e lavaras dezho: Pelec''h emañ ho feiz? Int, leuniet a zoujañs hag
    a spont, a lavare etrezo: Piv eta eo hemañ, a c''hourc''hemenn memes d''an avelioù
    ha d''an dour, hag e sentont outañ?'
  opm-opm: Gater kimirit mandatporhan Jisas oh Gur Hanipyah ohwi inahatin hatin hanwa
    ma dahapti ohe da oh de tei patin kas haya por indeingopri. Por imtiporhan ihir
    Epe. Hanip ihirnong imat meng potperhan ihir meng amram kimiriptio. Mama han moh
    tom kopio inimo ihirnongsi meng potporhan ihir amram gateriya moho. Mama han mohri
    wan han moho gigosham kas hatpari. Ihamo hama deihpari.
  bvr-bvr: Lika nipa a-wena burrwa aburr-yigipa jawina, “An-nga nula ana-goyburrpa
    nyiburr-gurkuja? Wurra jimarn jarra marr nyiburr-balchingarna?” Wurra birripa
    gochila aburr-barrjinga, aburr-gurkuja aburr-ni, rrapa aburr-wengganachichiyana
    aburr-ni, “A-lay, an-guna an-guyinmiya ngacha? Minyja barlmarrk rrapa bartpa nipa
    gu-jobujoburda a-boya, gu-galiyarra nula, ngarla!”
  wal-wal: Yaatin Yesuusi, “Intte ammanoi anee?” yaagiis. Eti yayyidinne garamettidi
    bantta giddon, “Hagee laa harai atto, gotiyaanne haattaa azaziyaagee oonee? Etikka
    ayyo azazettoosona” yaagidosona.
  shj-shj: Na mängade täsa ka, “Wi siye anggo menedeng ngakang songang?” Na nyigadäg
    kamen sa na sägäsaydä agäsa na samänäno ka, “Xänanang kanang? Rejede megede na
    ma na dänge ngakeneng!”
  zad-NT: 'Na''ch golle'' ḻegake'': ―¿Abi chonḻilall''kzle nad''? Na'' ḻegake'' ḻe
    chllebgake'' na'' ḻe chibangakile'' na'' che'' ljwellgake'': ―¿Nora beeni lla?,
    ax̱t be''na'' na'' nisdo''na'' chzenaggakan c̱he''.'
  kmg-kmg: 'Eme šiŋuc jazawec: “Ŋoŋe mamanasiŋ-ŋeŋic weni.” Motec jaŋe ine wiac i
    honerâ tuc ŋeŋe farac erâ mumbiŋ: “Opo, e mo ŋic mo, irec mâŋâŋ â siri dâŋ jasame
    reŋkekopirec.”'
  aso-aso: 'Neꞌmine ogavo izipahala zuho nene tiꞌ lo lo-ngidineꞌ: Lingine nene Oꞌmosola
    gili eleꞌvoleꞌ ilizanako nanimuꞌ gili eleꞌvoleꞌ amave. Neꞌmine lavo izipahala
    zuho ingine ngehelele goloso izo voꞌine vavo tiꞌ li li voleloꞌ meloꞌ aniꞌ: Ve
    meꞌmo hepeꞌ masi noso masi matilisive lo-ngedavo gamaziꞌve gili dikesiko ve mene
    atoliꞌmine ve goloso noloseive li laniꞌ.'
  uli-uli: Iwe ngo yesa kasiyar bo, “Ifa tugul we yami?” Ir resa lluwdah ngo re motog
    ngo resa kasiy fengal uwor. “Itey mal le yebe malili ngal yaeng mo law ngo rema
    talenga yalol?”
  nin-NT: Yesu à zhi abiga ma ba di, “Ikpanye imba yi i se namo mu?” Isisu ki ba,
    aba a ku ayisurr na zhi ikpa di, “Uwanggo su unggonggo? A nggarr ito nu unddunddu
    ku tuku amasirr mi, aba wo ma.”
  tgk-tgk: 'Сипас Вай ба шогирдонаш гуфт: «Имонатон куҷост?!» Шогирдон бо тарсу ҳарос
    ва тааҷҷуб ба якдигар мегуфтанд: «Ин кист, ки ҳатто ба боду об фармон медиҳад
    ва онҳо ба Ӯ итоат мекунанд?»'
  acu-NT: 'Turamtai ni nuiniatiri ainaun chicharak: —¿Waruka winaka timiá nintimturtsurme?
    —timiayi. Tamati niisha shamkar nukap nintimrar: —¿Ausha warí aints asamtaiya
    nasesha, tura tampaasha umirinawa? —tunaiyarmiayi.'
  cak-WNT: 'Yac''ari'' tek ri Jesús xubij chique ri ye rudiscípulos: ¿Achique ruma
    tek ma xicukuba'' ta ic''u''x wuq''ui? Yac''a ri discípulos quixibin qui''. Can
    xquimey tek xquitz''et ri xbanatej, y xquic''utula'' chiquiwech: ¿Achique c''a
    chi achi re''? Ruma tek nich''o chique ri cak''ik'' y ri ya'', can niquinimaj
    wi rutzij, xecha''.'
  ebk-ebk: Kenalen Jesus kan chicha, “Ay chaud payat nan pammatiyu?” Ngem inmugyatcha
    ya naschaawcha ay nunsesennarudsud, “Ngachan ngun tona ay mamilin as uray angin
    ya chanum, at tomongparcha?”
  spa-PDDPT: 'Les preguntó: ¿Dónde está su fe? Atemorizados y asombrados, se preguntaban
    unos a otros: ¿Quién es Éste que aun manda a los vientos y al agua, y le obedecen?'
  tke-tke: 'Nuwindo, ahakohaga: “Ororomela weenyu oli wuuvi?” Aliwa owoveene, yootikinaga,
    ekohanaga vakaleligiisu, yiiraga: “Ki olaya baani? Onafiyedha othonga nipevo ni
    kuluzi, dhimwiiwelelaga.”'
  ruf-ruf: Kuya Yesu kawaghutsa iwanang'ina wake, “Kulikwani ukutoghola kwenu?” Lekeni
    wakangawala, wapfuka, welongela, “Ayu imunu wachi? Kokembela libeho ne inyahemu,
    napfo pfomhulikitsa?”
  gun-gun: 'Ha''e ramo aipoe''i ha''e kuery pe: — Mamo tu oĩ pejeroviaa? Ha''e ramo
    ha''e kuery onhemondyipa, okyje guive. Ha''e vy aipoe''i joupe-upe: — Marã ramigua
    tu peva''e, yvytu ha''e yai pe ijayvu ramo voi onhe''ẽ rendu aguã?'
  agu-BL: '—¿Nxac qui k''uklij ic''u''l swe''j? —stzun Jesús scyetz. Wi''nin cyele''n
    yab te jun milawra''tz yi bnix tan Jesús nintzun cyaltz: —¿Mbi tzun eka''n tan
    jun yaje''j? na nicy''t nin yi cyek''ek'' tu yi mar na quibit yi ca''wl i'', —che''ch
    tzun bantz squibil quib.'
  isn-isn: Hangi akaaila, uhuiili wanyu ukoli pii? Akogopa, ikakuilwa, ikatuitambulya
    ung'wi numuya. Uyu nyinyu nukulagilwa ung'wega ni mazi akumukulya?
  ilo-ULB: Ket kinunana kadakuada, “Ayan ti pammatiyo?” Iti butengda, nasdaawda unay,
    ket kinunada iti tumunggal maysa, “Siasino ngarud daytoy, ta mandaranna uray dagiti
    angin ken iti danum, ket agtulnogda kenkuana?”
  pir-NT: 'Sa wahari bato Jesu tiquinare ohõ saha niahye: —‍¿Mʉsa yʉhʉre wacũ tutuerajari?
    niahye tiquiro. Tiquiro sa nigʉ̃ tiquina pehe cue, acʉaa waha, tiquina basi ohõ
    saha ni yahuducuahye: —‍¿Yohou, dʉhse ijiriquiro boro masʉno ijiajari ahriquiro?
    Ahri wihnono, pahcõri gʉ̃hʉ tiquiro dutigʉ̃ yʉhdʉdʉcaerare tiquirore, niahye tiquina
    basi.'
  anv-NT: Ɛwyágé Jisɔs agií bwɔ́ aké, “Matɔɔ́ nyú ayí défyɛɛ́ ne me álɛ́?”
    Yɛ́mbɔ ɛfɔ ɛ́wú ɛ́wú ne ɛlaá ɛbwɔ́ matɔɔ́ ne ála mano mekpo fuú, ágíge
    atɛ áké, “Ndé gefɔgé muú na ayi anyagé mbyo ne ngba nnyi áwuú ji?”
  sab-NT: 'Jesu agedu ene mle ole chi ole gire Jesu gerudu kwian geru jwannga ole:
    —¿Mineade ba ulita ta kennga tanre mledi? ¿Ba me cha gai ulia cha ñage ba manade
    nga tirareske? Jesu gerudu ene kwian geru jwannga ole gire ama ulita ta chegu
    kwachie tanre, kaire ama ulita chegu tañachuge tanre noare, kwian geru jwannga
    geru kadu modige ulita: —¿Kwian ai mine ade ama gerule mle ole chi ole, gire chi
    kaire mle ama kerua gai dage chege ngwedi? —kwian geru jwannga geru kadu modige
    ene Jesu giti.'
  tmd-tmd: Makwam Jisas nöbö nuŋ bla ñɨgö yadöŋa, “Ñɨŋ pödpöd rɨmɨn nɨ nugw pölöi?”
    röŋa. Jisas aliö rɨmɨn, ñɨŋ ipöxön aiö waiö rön, ñɨŋ keir yad nugwob nugwob rön
    yadmä, “Nöbö kɨ nöbö pödiöm? Nuŋ yadmɨn, hödal aipam, röbö diba aipam mönö nuŋwa
    rɨg yad mag akwör röiŋö,” rɨmä.
  acr-NNT: 'Tekꞌuchiriꞌ, xubꞌiꞌij chike rutijoꞌn: —¿Saꞌ xuꞌan ri kubꞌulibꞌal ikꞌuꞌx
    wukꞌ? —xcha chike. Pero rutijoꞌn lik kixiꞌim kibꞌ y kaminaq kanimaꞌ che. Xkibꞌiꞌij
    kꞌu chikiwach: «¿Saꞌ ruwach waꞌ waꞌchi? ¡Ma tobꞌ ne ri kaqjiqꞌ y ri yaꞌ kakikoj
    utzij!» xechaꞌ.'
  kpg-kpg: Gei Mee ga helekai gi ana dama agoago, “Godou hagadonu la i hee?” Digaula
    gu goboina, gu mmaadagu, ga helehelekai i nadau mehanga boloo, “Taane deenei la koai?
    Mee ne helekai hua, gei di madangi mono beau gu hagalongo gi Mee!”
  taj-taj: येशूसे थेनीगदेदा “खाइ, एनीगदेला विश्‍वास” भिसी सुङ्मा, थेनीगदे लोङ्सी उदेक
    म्‍हन्‍बान ह्राङ ह्राङ न्‍हङरी “चु खाल? लाबालुङसरसेनोन थेसे कुल्‍बा ताम ङ्‌यान्‍बा
    चीम” भिसी ताम लजी।
  avt-avt: 'Te hɨrak ketpor, “Yenmak yi yɨnaain te yi ap han kiteta werek werek au
