  jae-jae: Go kêsôm gêdêŋ êsêac gebe “Amac akêŋ gêwiŋ ŋanô gêc ondoc.” Ma êsêacnêŋ
    ŋalêlôm ŋatutuc e sêŋac lemeŋ ma sêsôm gêdêŋ tauŋ gebe “Ŋac tonec asa, tec kêjatu
