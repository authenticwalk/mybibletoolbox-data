  msm-NT: Kagi ni Jesus, “Andeid man to pagsalig now?” Natingaya yagboy to mgo inanad
    din aw nahaedok. Migpauusipay sikandan, “Nokoy man buwa otawa seini no inggad
    kaemag dow bayod ogpasapad kandin?”
  myk-myk: 'A wu wu kalaapiire ti pye: «Mii yee wo nʼa daa wu wa wɛ?» A lʼi bye pu
    fyaara wuu mu kakanhana, a pʼi ganha na puyɛ pyi: «We ná we dʼa sii jɔgɔ, fo wu
    na yu ni kafɛɛgɛ ni lɔhɔ ni, yʼi wu ɲɔmɛɛ coni wɛ?»'
  sbe-sbe: Na kabo ye hedehededelau yona hekahekatao wa udiyedi ye wane, “Yomi sunuma,
    o nige?” Na se matausi yo se nokokalili na se bom se henahenamaiꞌuyoidi se wane,
    “Teina tamowai ta meta kaiteya? Ye hededelau yaumai yo bagodu udiyedi na se kawakabiyei.”
  mcr-mcr: Jisasi Iqu iiŋä imäkäqetaŋi, ämaqä iquauŋi, “Hiqä quuvqä heqiyqe, äŋgikä?”
