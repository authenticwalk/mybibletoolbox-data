verse: LUK.008.025
translations:
  kpx-kpx: Ige Iesuu au esemu namigevei avoe, “Lana la uvu mai daemo mavoholilu.”
    Kateai abuho louge abu namihaholisito vabulahai tetelahalu. Isi abu moleteho loui
    avoe, “Malaha oletealeike ko. Kou hanunuta eta hotogevege abu hotove evisi isivive
    valu.”
  okv-H: Iesu na enana ta degi, “Ungo na humota ae re,” ainge enu joru eto mana mana
    ue ke mine ara eto einge ea, “Embo emo do aingere? Ke ehei umo te pisara te amita
    ke agi eto jamo ehera,” ainge eto pambuto.
  tbo-tbo: Apoma a hewahewali ugolihi i baha i pa, ‘Meka ami witumagana o hounihi?’
    Ma tauhi hi goholihi po tuawahi hi yamhuna hi pa, ‘Geka lawana iyai po e baha
    nae togowa po boga ugolihi ma he iponawogogeya?’
  mal-C: അദ്ദേഹം ശിഷ്യന്മാരോട്, “നിങ്ങളുടെ വിശ്വാസം എവിടെ?” എന്നു ചോദിച്ചു. അവർ ഭയത്തോടും
    വിസ്മയത്തോടുംകൂടെ, “ഇദ്ദേഹം ആരാണ്? ഇദ്ദേഹം കാറ്റിനോടും വെള്ളത്തോടും കൽപ്പിക്കുകയും
    അവപോലും അനുസരിക്കുകയുംചെയ്യുന്നു” എന്നു പരസ്പരം പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ αὐτοῖς, Ποῦ ⸋ἐστιν⸌ ἡ πίστις ὑμῶν; Φοβηθέντες δὲ ἐθαύμασαν, λέγοντες
    πρὸς ἀλλήλους, Τίς ἄρα οὗτός ἐστιν, ὅτι καὶ τοῖς ἀνέμοις ἐπιτάσσει καὶ τῷ ὕδατι,
    καὶ ὑπακούουσιν αὐτῷ;
  bgc-bgc: फेर उसनै उनतै कह्या, “थारा बिश्वास कित्त था?” पर वे डरगे अर हैरान होकै
    आप्पस म्ह कहण लाग्गे, “यो कौण सै जो आँधी अर पाणी नै भी हुकम देवै सै, अर वे उसकी
    मान्नैं सै?”
  khz-khz: Iesu na gena melo evaikilarato, netiwato, “Gomi gemi kamonagi arigia?”
    Ira gekalito e getugamagi-kavato, matotaura geverenagi-verenagito, negetiwato,
    “Etalima e rai? Ia na agi e aku pevaikilara aonai, karona pege kamonagia!”
  deu-TKW: 'Er sagte aber zu ihnen: wo ist euer Glaube? Sie aber fürchteten und wunderten
    sich, und sprachen zu einander: wer ist wohl dieser, daß er auch den Winden und
    dem Wasser befiehlt, und sie gehorchen ihm?'
  zsr-NT: 'Niꞌr gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús, rnëꞌ: ―¿Naruꞌ cu réjlëꞌliꞌ
    Dios? Gládxinëꞌ lequëꞌ len tuꞌbannëꞌ. Glë lzaꞌquëꞌ, tuëꞌ yetúëꞌ: ―¿Nuzxa caz bönniꞌ
    ni? Rna béꞌinëꞌ böꞌ reycj len nis zxön, atiꞌ tun ca rna xtidzëꞌë.'
  lin-lin: 'Yesu atunaki bayekoli na Ye : — Wapi kondima na bino ? Kasi bango, batondaki
    na somo mpe bakamwaki, bakomaki kolobana bango na bango : « Moto oyo azali penza
    nani ? Azali kopesa mitindo ata na mipepe mpe na mayi, mpe yango ezali kotosa
    ye ! »'
  hns-NT: 'Aur Jiesoe aapan tjela log se bolies: „Toelogke bieswaas kaaha hai?” Bakie
    sabhan ghabaraaike aur atjambho hoike apane me poetjhe lagal kie: „Ie aadmie ke
    hai kie aandhie-toefaan aur paanie ke mienaahie kare hai, aur oesab okar baat
    soen lewe hai?”'
  noa-E: Maimua jũrr ichdëu amag, —Keena ajim anʉm, ¿mʉg pãar mʉ dʉ̈i khodjörrömjã
    nem ökhöta nʉ? Jãgan pãrau chan mʉ pãach dʉ̈i chitʉmjã khaugbata naab ajim anʉm,
    jãgcha jãphierraag. Mag amach dakhĩir phũ dʉ̈i phũaspa warre thumba atham oobaawai
    jãphierrnaa dauderraa nʉmua amach appai ökharii, —Keena, ¿khanim wounta mʉg phũugjã
    iekhanaa phũasagjã iekhaawai i ipierraa aajẽma? ajierram anʉm.
  eng-EMTV: But He said to them, “Where is your faith?” But becoming afraid, they
    marveled, saying to one another, “Who then is this? For He commands even the winds
    and the water, and they obey Him!”
  mib-NT: 'Te ni cahān yā jiín tée cáscuáha jíín yá: ¿Naun tu cácandíje ró? Te máá
    de yōhyo ni cayūhú de, te cánaa ni de, te cácahān de jíín jnáhan de: ¿Ndé ɨɨn
    ga cúu tēe yáha jéē nde nuū tachí níhin jiín núū ndúte ndácu de jniñu te cájetáhú
    jéē cahán de? Achí de.'
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “खिनिॽ नसाःन्‍निन् आत्तो वाॽबे?”
    हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽ मे़गिसे़र खुनिॽ यङ्‌मा के़रे़आङ् निङ्‌वाॽ मये़र
    अक्‍खे मे़मे़त्‍छिङ्, “मे़ःन् कङ्‌ग आक्‍तङ्‌बा मनाने़बे? खुने़ॽ इङ्‌जाःङ् पिरुसिल्‍ले़
    सुरित्‌केजङ्‌ङिन् नु वाभे़ल्‍ले़ङ्‌ङिल्‍ले़आङ् खे़प्‍सुङ्‌ग!”
  xnj-xnj: Kangi akavajovela vawuliwa vaki, “Kusadika kwinu kuvi koki?” Vene vakakangasa
    na kuyogopa kuni vijovelana, “Mundu uyu wa namuna yoki? Hati ihotola kugunisa
    chimbungululu na luyuga na vyene vimyidikila!”
  mmx-mmx: La neni ga sue lavaun pinivu ren, “Kereva, kopmen tununu atnimi?” Ketla
    diga sangu aleng la diga lingun la diga sue nedi getgesara, “Laradi salai na?
    I vaase sok lamanman la lavatdan kis la dura ronga res teren!”
  cbr-NT: 'Usoxun ca Jesusan aín ''unánmicë unicama cacëxa: —¿Nucën Papa Diosan ca
    nu bërúanquin ''aquinia quixun caramina sinaniman? Cacëx ratuti racuëti ca atúxbi
    canancëxa: —¿Uisa uni cara ënëx ''ic? An cacëxun ca suñúanënbi, bacánbi aín bana
    cuatia.'
  tee-NT: 'Chai ju Jesús ajunich ju ix''amamaka''ui: ―Tajuch ni jantu quilalhilaca''anau.
    Para ju yu''unch na ixtatalhanan chai na ixtalhamak''aninin. Chai talaclajunich
    ju sia yu''unch: ―Tis chavaich nu'' ju ani. Mas yuchi ju un chai ju xcan ni ak''aji
    si taquiclaca''i.'
  eng-LSV: and He said to them, “Where is your faith?” And they being afraid wondered,
    saying to one another, “Who, then, is this, that He even commands the winds and
    the water, and they obey Him?”
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: ¿Anchique roma man xiya'' ta
    iwánima wiq''uin? Pero ri discípulos quixi''n-qui''. Can anchique la xquitzu''
    ri xbanataj, y can niquic''utula'' chiquiwech: ¿Anchique c''a achi re''? Roma
    can nich''o''n chique ri quiek''ik'' y ri ya'', y can yeniman che.'
  pah-NT: 'G̃a pe Jesus''ga ei: —Ndapejikogi ji rehe naerũ? ei ga. A''ero g̃a kyhyji
    onhimomby''avo javo ojohupe: —Marã te ga rekoi naerũ? Yvytua vehevi re po g̃wendu
    katu ganhi''ig̃a yhya pavẽi, ei g̃a.'
  sja-NT: 'Mãpai Jesupa chi k''õp''ãyoorãmaa iidiji: —¿Sãap''eda parãpa ijãada-e p''anɨma
    aji, mɨa parã ak''ɨit''ee? Mamĩda ãchi jõmaweda p''era jõnɨpa ak''ɨtrua para beeji
    mãik''aapa ãchi pitapai iidi para beeji: —¿K''aima ajida, nãgɨ́? Iru pedeepa nãu,
    p''usa paara t''umãtɨpiparida ajida.'
  xed-xed: «Nu ta kəl kuni ka zləŋ mantsa? Kulam ndana haɗ zlghay nda ŋuɗuf da kaghuni
    ɗekɗek katək ra?» kəʼa mbəɗavata tvə duhwalhani. Ka ksaftá zləŋ ta həŋ, ka ndraʼu
    həŋ. «Wa na mndu na katək na? Na dvanaghatani ta dər falak nda imi ná, gi ka snanata
    taŋ?» ka həŋ mataba taŋ.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ xíca tuun xi̱hi̱n á: —Ndaja va̱ha
    co̱ cándeé ini ndó ye̱he̱ —na̱cachi a. Joo na̱ cán na̱yi̱hví na̱ ta na̱catóntó
    na̱. Ta chí ja̱ndá ndáca̱ tu̱hún táhan na já cáchí na̱ já: —Ndá da̱ cúú da̱ta̱a
    yóho ña̱ a̱nda̱ ta̱chi̱ xi̱hín tañu̱hú cándúsa nu̱ cáha̱n da̱ —na̱cachi xi̱hi̱n
    táhan na̱ cán.'
  gfk-S: Ma iga tange ta di, “Aham ira numu nurnur?” Di ga karup ma ra bunurut di
    gom tangtange harbasiane ta di be, “Nesi ikin? I kure no dadaip ma ira paananoh
    iat bileng ma dur taram ie!”
  bmu-bmu: Mewö aiga jii mötket, “Eŋgö mötnaripŋini mi denike?” Mewö jiyökmö, yeŋön
    awöwöliba qem sömbuŋini möta jiget, “Yei, azi kia mönö denöwöŋan malja? Yaŋön
    mönö luhut aka köwet siri jim kutum etkiiga jitŋi tem köl waŋgizahot.” Mewö.
  dgz-dgz: Amba me anega diamon, “E anu tumat ega ne inanap otu kamontu.” Go mu tap
    tan tarak anega wawa mutan, “Akae, apan ma anenen da? Taik ge kaum diamoni boge
    noa di warane.”
  eng-GNV: Then he sayde vnto them, Where is your fayth? and they feared, and wondered
    among them selues, saying, Who is this that commandeth both the windes and water,
    and they obey him!
  zaa-NT: 'Jesús nna rèe cabi: Tsí labí fe té qui'' le lani inte'' cá. Ca discípuluá
    nna uccuaỹí yà''aba latsi'' cabi nna gùtsini cabi nna ra luetsi cabi: Núgani ènni''į,
    acca hàstaba be'' nna indatù''į nna gutìtse''e cą nna biyeni taáni cą quì''e.'
  eng-WEBSTER: And he said to them, Where is your faith? And they being afraid, wondered,
    saying one to another, What manner of man is this! for he commandeth even the
    winds and water, and they obey him.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¿Detsa xuajitsia bitso pajunavame?
    ¿Tsipaji apo payapëtaemë Dioso papecaevetsijava? jai Jesús pijajivijavabelia.
    Nexata Jesús pijajivi itsa tane Jesús pitavetsijava jovibo, malataca yajava, Jesús
    pijajivi jamatabëcuenenajunaviaca bëpënëa. Nexata Jesús pijajivi najumaitsi: —¿De
    meta tsipaji maponëje? ¡Itaveta jovibo, malataca yajava! ¡Nexata jumecovënëtatsi!
    ¡Nexata baja jovibo, malataca yajava, ajibi tsaxuabi! najai Jesús pijajivi.'
  bon-bon: Tabe piba teeme abiberäja bägrä bine jejemige egä, “Lese nyene weeme ätrunga?”
    Teepi wälu piiyepu mutäcäco äbitininisi, siige teemeteme ätemläjinisi egä, “Ai
    biname tabe laasi nyene? Tabe mene jejemige buuwe piiyepu uule bine, siige teepi
    jitecijisi teeme mene!”
  nhw-BL: 'Huan Jesús quinilhui imomachtijcahua: ―¿Quenque nelquentzi antechneltocaj
    na? Huan imomachtijcahua momajmatiyayaj, huan quisentlachilijque huan moilhuijque
    se ica seyoc: ―¿Ajqueya nelía ni tlacatl Jesús? Yaya hueli quinnahuatía ajacatl
    huan hueyi atl, huan inijuanti quineltoquilíaj icamanal.'
  mgw-mgw: Bu'kapo ngaabakia, “U'bi'lya kwinu kubi kwaku'?” Lakini bembe baatisangala
    no yogopa ku'no kababakiana, “Ayu' nga mundu gani, ywakalipya nsunga no yu'gayu'ga
    kwa masi' nayembe yendakunnyu'wa?”
  swh-ONEN: Akawauliza wanafunzi wake, “Imani yenu iko wapi?” Kwa woga na mshangao
    wakaulizana, “Huyu ni nani, ambaye anaamuru hata upepo na maji, navyo vikamtii?”
  wbi-wbi: kange akavavula, “ulwitiko lyinu lulikughi?” vakoghopa na kudegha, vakajofesania
    umuunhu ghweni nu junge, “uju ghwe veeni, juno idalikila na jimhepo na nagha malenga
    fyope fikun'kunda?”
  bba-bba: Mɑ Yesu u bu bikiɑ u nɛɛ, mɑ sɔɔrɑ i bɛɛn nɑɑnɛ doke. Bɛrum bu mwɑ kɑ biti,
    mɑ bɑ bikiɑnɑmɔ, durɔ weren bweserɑ wini wi bɑɑ woo kɑ nim ù n woodɑ wɛ̃, n dɑ
    nùn mɛm nɔɔwɛ.
  eng-KJVCPB: And he said unto them, Where is your faith? And they being afraid wondered,
    saying one to another, What manner of man is this? for he commandeth even the
    winds and water, and they obey him.
  kgk-NT: 'Upéi he''i ondivegwa kwéry-pe: —Ma''erã nderejeroviái xe-rehe, he''i onhemonhe''ẽ-vy
    ondivegwa kwéry-pe. Ha oponderapa hese hikwái: —Mba''eixagwa po ko va''e? Onhe''ẽ
    ramo y-pe yvytu-pe ave omokirirĩ inhe''ẽ-py rei. Mba''eixagwa po ko va''e, he''i
    joa Hesu-rehe hikwái.'
  waj-waj: 'Hama korokorooduu Yisuuva ari ngiaammuauya tunoo: Ngia aaniira hama niiyara
    kutaavaivee kiaannee? tuduu rikiada nnikiaraida aatuuda ngiari yapara ngiari yaparaida
    tunoo: Aanna dee vaidivainnee? Ivo yuunnaivaata nnooriivaatama tikiai rikiada
    akiairaama taikaavaivee, tiravai.'
  cpy-cpy: 'Ikantziri riyotaani-paeni: “¿Jempema okinakika pawentaani?” Tema ipampoyee-yanakirini
    riyotaani, antawo ithaawan-tanakari, ikanta-wakahaeyani: “¿Iitatyaakama irika
    romoeryaan-tawori tampyaa, eejatzi inkaari?”'
  ekk-PKP: '„Kus on teie usk?“ küsis ta neilt. Kohkunult ja hämmastunult ütlesid nad
    üksteisele: „Kes see siis on? Ta käsib tuuli ja vett ja need kuuletuvad talle!“'
  mpx-mpx: I baek wana tohago elal i ba, “Age nige wami abulilek i gagan?” Tohago
    hi lovakun ge nuwaliya hi ahe, yaka hi penelnel-agil hi ba, “Henala tau ya? Bwagana
    mana ge bagol, i baek elal yaka anana hi hago.”
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangukuju kurdungurlu-patuku, “Kula kankujulu
    marda wala nyina ngajuku?” Ngula-jangkajulpalurla kurdungurlu-patulku marlaja
    paa-karrija, manulpalu-nyanu wangkanja-yanu, “Ngana nyampuju wati kuja kajana
    wangka mayawunpaku manu ngapaku? Purda-nyangu-pala mayawunparlu manu ngapangku
    wilji-wangurlu ngula-palangu wangkanjarla rdamu-pakarnu.”
  luo-luo: Nopenjo jopuonjrene niya, “Ere yie ma un-go?” Luoro nomakogi kendo negiwuoro
    mine gipenjore giwegi niya, “Ma en ngʼa? Ochiko nyaka yembe kod pi, mi giwinje.”
  nhe-NT: 'Huan Jesús quinilhui imomachtijcahua: ―¿Para tlen nelquentzi innechneltoquilíaj?
    Huan imomachtijcahua momajmatiyayaj, huan quisentlachilijque huan moilhuijque
    se ica seyoc: ―¿Ajqueya nelía ni tlacatl Jesús? Yajaya hueli quinnahuatía ajacatl
    huan hueyi atl, huan inijuanti quineltoquilíaj itlajtol.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܲܝܟܵܐ ܝܠܵܗ̇ ܗܲܝܡܵܢܘܼܬܵܘܟ݂ܘܿܢ؟“ ܘܐܵܢܝܼ ܒܸܙܕܵܥܵܐ، ܥܲܓ̰ܒܝܼ
    ܗܘܵܘ ܘܐܵܡܪܝܼ ܗܘܵܘ ܚܲܕ ܠܗ̇ܘ ܐܚܹܪܢܵܐ: ”ܡܵܢܝܼ ܝܠܹܗ ܐܵܗܵܐ ܕܐܘܼܦ ܠܦܵܘܚܹ̈ܐ ܘܠܲܦܹ̈ܐ ܘܠܝܵܡܵܐ
    ܒܸܦܩܵܕܵܐ ܝܠܹܗ ܘܒܸܫܡܵܥܵܐ ܝܢܵܐ ܐܸܠܹܗ؟“'
  esk-NT: Tavra Jesus-ŋum nipliutiniġai maliġuaqtini, “Naami ukpiqsrił̣iqsi?” Aglaan
    quviġusuŋniqsut iqsiḷiqhutiŋ, aasiiñ uqaqhutiŋ iŋmiknun, “Qanusiuniqpa una iñuk
    anuġimunniiñ qaiḷiqpauratlu kamagivatruŋ?”
  msb-msb: Sinabihan niya sinda, “Nano kay wara kamoʼn pagsarig sa akon?” Nagkaharadlok
    sinda kag nagngalas, tapos nagapahurunga-hunga, “Sin-o daw ini kay an hangin kag
    mga balod ngani nagasunod sa iya kun suguon niya?”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¿He² ca¹løa¹ hi² tsa¹héh² hniah¹² jǿg³? ―ca¹juúh²dsa.
    Jøng² dsogh¹² dsǿa¹² dsa² quianh³dsa. Ca¹can¹dsa gøg². Ca¹juúh²dsa, ca¹tsáih¹dsa
    guiog¹³dsa: ―¿Jin³ hein² dsa² lang¹²? Ca¹løa¹ ca¹tǿ² dsí², ca¹tǿ² jmøi² jmo¹²
    dsa² lang¹² héh¹. Jøng² niuh³ jmøi¹guǿi¹ ―ca¹juúh²dsa.'
  dso-dso: ସେ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ତମର୍‌ ବିସ୍‌ବାସ୍‌ କେନେ ଅଇଲା ?” ମାତର୍‌ ସେମନ୍‌ ଡରିକରି
    କାବାଅଇ ନିଜେ ନିଜେ କଇବାର୍‌ ଦାର୍‌ଲାଇ । “ତେବେ ଏ କେ ଜେ ପବନ୍‌ ଆରି ପାନିକେ ମିସା ଆଦେସ୍‌
    ଦେଲା ଦାପ୍‌ରେ, ସେଟା ସବୁ ତାର୍‌ ଆଦେସ୍‌ ମାନ୍‌ବାଇ ।”
  meu-meu: Ia ese e gwau henidia, eto, Emui abidadama be edeseni ai? To idia na e
    gari bona e hoa, bona e hereva heheni, eto, Ina lai bona hurehure e haḡanimu bena
    erena e kamonaimu tauna be daika?
  yva-NT: Umba Po raura nanto Apa arakove mai pare, “Wabeanimaibe wapanave jewen?”
    Weramu Apa arakove unantaive rave muno ujaniv. Taune wo raura vambinibe mai ware,
    “Sopamo are pi so wirati Po ovare, rarene raura ti ntanamanin ntavono Apa ayao
    rai so?”
  dgc-dgc: Ey kinagi na du alagad na, a “Bakit, éwan kam bale pabi méniwala diyakén?”
    Ey du alagad, éy nagtaka side, a inumanteng dén side, a kinagi de, a “Anya wade
    i lélakeae? Sawayén na san i pahés éy ta tagmék, éy méniwala side diya!”
  zpm-NT: 'Dzigo rëbchaa me lo zho: ―¿Pe nacne rdzieb to? ¿Niacxe rliladzde to Dios
    dib zdoo to? Ne nligaa rdzieb zho, ni lala rzee zdoo zho, rnabdiidzlsa zho rnee
    zho: ―¿Bay cho nac me? ¿Zha nacne haxta me, haxta nis ron xtiidz me?'
  hix-NT: Àsok tawro Khoryenkom hona xenyhera mahtxoko, kekon hatà, Txesusu, àwyanye.
    Noseryehtxownà hatà, nyamoro ha. Noseryehoketxkon xarha tà. Onok moson haryhe,
