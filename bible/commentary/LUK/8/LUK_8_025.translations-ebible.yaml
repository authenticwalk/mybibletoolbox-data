  sch-sch: Hanchu, a ruoisingei kôma, “Khonmo, nan taksônna a om?” a tipe ngeia.
    Kamâmin an chia, Khoi anga miriem mo hi? Phâivuopui le tuidârinsokngei khom
    chong a pêka a chong an ijôm hi, anin tia.
  mic-MIQNT: Na tujiw pipanimaji unaqapemg, “Tali gtlams'tasultioq?” Na toqo tujiw
    paqalaiultijig aq jipaqita'jig. Telimtultijig. “Wen ta u't ji'nm tetuji piam melgimaji
    ugju'sn aq samqwan.”
  huu-NT: 'Naimacɨmo jɨcanote: —¿Bue ñellena cuena ɨɨnoñedomoɨ? —Naimɨena jacɨnaillamona
    uai oñedɨmacɨ. Raijicaillamona, coninɨri ñaɨtɨmacɨ: —Bimɨedɨ, ¿nɨe isoidɨmɨe?
    Aɨfɨ naimɨe uaina ɨɨnote. Jorai naimɨe uaina jɨaɨ ɨɨnote.'
  jiv-NT: Nuyá ni unuiniamuri̱n chicharuk “¿Urukamtai Winia enentáimtursachuram?”
    tímiayi. Tura niisha ashamainiak, ti enentáimprar “¿Ausha warí áishmaṉkait? Nasesha
    entsasha Nii chicharkam umirainiatsuk” tiarmiayi.
  otm-NT: 'Nu ra Jesús bi ''yɛ̨mp''ʉ yʉ́ xädi: ―Hanja, ha zʉ ts''ʉtho guí ɛ̨c''yɛigahʉ.
    Pɛ nu''ʉ yʉ́ xädi bin su, nɛ bi hyonya thoho. Nɛ bin ''yɛ̨mzɛhɛ ʉ: ―''Bɛ''a din
    ''yɛ̨t''ui na ran ''yohʉ, nɛ ya ''bexque in hɛ̨''a ran dąhi nɛ ra dehe di hɛcpi,
    bi ''yɛ̨n''ʉ.'
  dah-dah: Irkeb Yesu beleŋ komatmiŋ yago goyen, “Deŋ gab ne niŋ hekkeŋ ma nurde haŋ,”
    yinyiŋ. Irkeb mel go kafura wor po heŋbe, “Gab da albe gago? Meŋeya makaŋya manaŋ
    meremiŋ nurhar!” yeŋ kadom gusuŋaŋ gird tiyamiŋ.
  tnk-tnk: Iesu rɨni pen tɨ nirəha i mə, “Nahatətəien pəku səkɨmiaha?” Mətə irəha
    həhekɨr. Nənimenraha rier. Kamhəni pen tɨ nirəha me i mə, “Nəfe nəha iərmama?
    Raməɡkiari m nɨmətaɡi mɨne nui krauo nəkwan!”
  kpr-kpr: Etiri, Iesu nemokena sisira, “Ne tumonderaeva amo, redari?” Aminge setiri,
    ne dudukughedo oju use, tofo tofo se nininguseri, “Arie! Genembo emo kau mavegorai,
    setiri eva yaura nunda geka ningi? Ari emo, jo evetu genemboi ari da kaugo iraeri!”
    aminge siseri.
  san-IAS: sa tān babhāṣe yuṣmākaṁ viśvāsaḥ ka? tasmātte bhītā vismitāśca parasparaṁ
    jagaduḥ, aho kīdṛgayaṁ manujaḥ pavanaṁ pānīyañcādiśati tadubhayaṁ tadādeśaṁ vahati|
  nho-nho: Teenaa ki mee ake Ia ki ana disaipol, “Kootou e lotu peehea?” Naa tama naa
    ni oho iloo ka taratara soko laatou, “Teenei se tama peehea, ma te matani ma naa peau raa
    ki tuku ki ana vana?”
  gym-NT: 'Bti Jesukwe niebare nitre ja töitikaka benye: ¿Munta tödeke kwatibe Ngöböbti
    ya ño yere? niebare kwe ietre. Akwa niaratre abko namani nekwetekä krübäte amne
    töi ñan namani krütare, kä namani niere jae kwärikwäri: ¿Ni ne abko ni ño amarebti
    tä ñäke müreye amne ñöye amne, tä niara kukwei mike täte se? namani niere jae
    kwärikwäri.'
  azg-NT: 'Ndoꞌ tso jon ndëëhan: —¿Ndu na tyiꞌcantyja ya nꞌonhoꞌ ja? Majoꞌ joohan
    tyuehan ndoꞌ tëveeꞌ ngiohan. Ncüii ro ncüiihan taxeeꞌhan ndëë ntyjehan: —Juu tsanvaꞌ,
    ¿nin conduihin na min jndye ndoꞌ ndaa iquen jon xjenhanꞌ, ndoꞌ cotaꞌngueeꞌhanꞌ
    jñꞌoon ꞌndyo jon?'
  bhd-bhd: यीशुए अपने चेलन सेइं ज़ोवं, “तुश्शो विश्वास कोरां जेव?” तैना डेरि जे ते
    हैरान भोइतां एप्पू मांमेइं ज़ोने लगे, “ए कौने! ए हवाई त पैनी भी हुक्म देते ते तैना
    एसेरो हुक्म मन्तन।”
  too-NT: 'Lā'' tuncan cāhuanilh huan ī''sca''txtunu''nī''n: ―¿Chī la''tit? ¿Chu tū''
    kalhlaka''ī''yā''tit? Lā'' xlaca''n tajicua''lh lā'' talē''cnīlh lā'' talākalhasqui''nīlh:
    ―¿Tichū huā''mā'' chi''xcu''? ¿Chichū tzē cālīmāpa''ksī huan ū''ni'' lā'' huan
    xcān lā'' nata''a''kahuāna''ni''?'
  ind-AYT: Dan, Dia berkata kepada mereka, “Di manakah imanmu?” Mereka menjadi ketakutan
    dan heran sambil berkata satu kepada yang lain, “Siapakah Orang ini? Ia bahkan
    memberi perintah kepada angin dan air, dan mereka mematuhi-Nya.”
  cjo-NT: 'Ikantziri riyotaanewo: —¿Iitaka kaari pameenteeyantanani? Ithaawanteeyanakarini,
    eejatzi rotsikanateeyanakarini. Ikantawakagaeyanakani: —¿Ninkama irika? Omaerintakirori
    tampyaa, eejatzi omoetonkaari: ipeyeero. Tee añaapiintziri kimityaarini irika.'
  nsn-nsn: Doh inggon ke dangata tosno tamatang uakuakeluk pare, “Ia kaeig remi nitagorong
    manoum.” Doh gisina ka lutara keip tun tar nisokor, kara uelueldangateis pare,
    “A tamata hauonene, maeit ke longoror rom, doha butuan tatanon.”
  san-DEV: स तान् बभाषे युष्माकं विश्वासः क? तस्मात्ते भीता विस्मिताश्च परस्परं जगदुः,
    अहो कीदृगयं मनुजः पवनं पानीयञ्चादिशति तदुभयं तदादेशं वहति।
  tna-NT: 'Tuahueda discípulo cuana atana: —¿Jucuaja su micuaneda Diusu peje su aimue
    enimetucheatiani mahue? Beju rubutana putsu, tuneda cama jaquisabatitana uja:
    —¿Ai deja jia ye? Beni ja biame tueda eid''abatani. Bai ja di tusa jacuatsasiati
    eiyubatani.'
  lid-lid: Ano iy tiye i toro, “I deh, budon tado handru ndraheh?” Eme oro anoh, hawe
    mani oro atur, ma oro tiye i toro ari ari anya, “Iy are lau handru kede-eh? Iy
    tiye sahou boto-on le badeh, jor hawe bayau anuhun bohon!”
  wim-wim: Amanamaniy-a, nil Jesus.an thaw ngurp nungantamant, “Niiy ngul ngeenam
    winynyang moꞌaniy a? Niiy God.an keꞌam ngangkang piꞌ-piꞌaniy ey?” Thanan puth
    ngurp nungantam al-alangan thaaꞌ ikanang thathin ngak enyan ngulan wun, thana
    ngangk ikin, winynyang moꞌin, aꞌ thanan thawin thanttakaman, “Apey, nil ngul in
    wanttak e? In nil pam wiy-wiyam ey? Wunt-a, puth yeelal alantan wik piꞌanan thaw-a,
    pulan-a, appap paththam wunpul, ana aak yaꞌ-ngul enyan paththam ween.”
  zga-M: Pu akhavavula akhata, “Ulwelideikho lweinyo luleindakhu?” Vakhadwada nukhudengha
    vavo kheila munu aleinkudeingha nukhuta, “Uyu vei munu, mukhi pakhuva umbelo nghwa
    manghasi anghanyakulunghuto nghikhupuleikha nukhumweideikha?”
  yom-yom: 'Buna wukamba minlonguki miandi : —A kuevi kuidi minu kieno e ? Vayi bawu
    bamona tsisi ayi basimina. Ayi bayuvasana bawu na bawu ti : —Buna nani niawu wuntumina
    vuka ayi nlangu, ayi biawu binkutumukina e ?'
  san-SIN: ස තාන් බභාෂේ යුෂ්මාකං විශ්වාසඃ ක? තස්මාත්තේ භීතා විස්මිතාශ්ච පරස්පරං ජගදුඃ,
    අහෝ කීදෘගයං මනුජඃ පවනං පානීයඤ්චාදිශති තදුභයං තදාදේශං වහති|
  yut-yut: Aŋakwan Yesu da paŋdetni yaŋ yoyɨgɨt, “Nandaŋ gadatji dukon yɨpmaŋ?” Yaŋban
    paŋdetni si pasalgwit. Aŋek wurɨpdagek notni yoyɨŋ yoyɨŋ aŋek yawit, “On niaŋen
    amɨn kɨnda da pakbi mɨrɨmyo gen tebai yoyɨŋban geni guramɨkgamal?”
  grc-BYZ: εἶπε δὲ αὐτοῖς· ποῦ ἐστιν ἡ πίστις ὑμῶν; φοβηθέντες δὲ ἐθαύμασαν λέγοντες
    πρὸς ἀλλήλους· τίς ἄρα οὗτός ἐστιν, ὅτι καὶ τοῖς ἀνέμοις ἐπιτάσσει καὶ τῷ ὕδατι,
    καὶ ὑπακούουσιν αὐτῷ;
  cpc-NT: 'Ipoña ipithokashitari jiyotaani, ikantziri: “¿Tsikama okinaki pawintaani?”
    Antawoiti ipinkathatanakiri, ikantawakaiyani jiyotaani ithaawankakiini: “¿Iitatyaakama
    jirika jomairintantawori tampiya, jomairintziro iijatzi inkaari?”'
  nhg-NT: 'Hua oquemelfejque: ―¿Tlica amo nemoneltocaque? Hua yejua omajcömejque,
    hua oquetietzöbejque. Omolfiöya sie yejua: ―¿Öqueniji, noso? Pos hasta yejyecatl
    hua ötzintle quennahuatilo, hua tieneltoca.'
  nya-nya: Iye anafunsa ophunzira ake kuti, “Chikhulupiriro chanu chili kuti?” Koma
    pogwidwa ndi mantha ndi kudabwa anafunsana wina ndi mnzake kuti, “Uyu ndi ndani?
    Iye alamulira ngakhale mphepo ndi madzi, ndipo zimumvera Iye.”
  ngu-NT: 'Quemaj oquimijlij on inomachtijcahuan: ―¿Canon nenquipiaj ne motlaneltoc?
    Pero yejhuamej sanoyej onomojtijquej niman otlatlachixquej niman quinotlajtoltiayaj
    semej ihuan ocsequimej: ―¿Manin aquin tlacatl in ica hueli quimandarohua on ajacatl
    niman on atl, niman yejhuamej quitlacamatij?'
  kup-kup: Tahan Iesu parun epat mañah, “Met ari nemaz homeo tin badae navat hez.”
    Pot mañahan paru ñaihet tat home midin tahapuh parumam epat nae nap mañah, “Ae,
    pi hadavor iv havevon mañahan pim ñeo hatevetet zuam hahat tat bon tahag, aban
    epop tairap ev?”
  jid-jid: Ni ki wa tre ni bawu, i yo suron mbi'a ahe ni ntsen? Sissri tie mri koh
    ma, ba wri kpa, ikpe wa ba toh ni ki, u ba tre ni kpamba, “Ahi nha yi wayi, wa
    ani tre hra gyungyu mba mma u nne baka wo'wu?”
  wmw-wmw: 'Ikisa Insa akiwadairi: “Kwamini kwenu ndi kwepi?” Ewo wakopa pakulu, wakitajabu,
    wakidairiyana watupu: “Noyu mwananlume‑yu nani, wakuwa akwamuru mepo na maji,
    na piya vinsikiriza iye?”'
  gmv-GGM: Izika bena kaallizayta inte amanoy awa bidde gides. Istika ba garssan babishshenne
    malaletishe carkonne haathenne azazizay, isttikka izas azazettizay izi oonee gida.
  ssg-ssg: Jises hone lato ukek, “Nakon amuto tap namil xoxoan tetak?” Tuahe lato
    mamata ma ongake hawane ape lato he kakak alia lato, “Seilon tenen lahan ka aupol
    ma laman hong usi kakaian?”
  zpo-NT: 'Gwluzh nzhé xaa lo re xaa mseed lo xaa: —¿Chozhiin nzheb re gu? ¿Ma kwaan
    ngwii gu lo Dios? Per lee re xaa mzheb doo nu mdedyall xaa, nu mnabdizh xaa lo
    wechxinn xaa: —¿Cho nak xaabyi ne, nu axta nistoo nu mbi nzhon xtizh xaa?'
  poy-poy: Kawagambira wantumini wakuwi, “Yakoshi njimiru yenu?” Kumbiti womberi walikangasha
    na kuwera na lyoga, waligambiziyana weni, “Ayu muntu gwa ntambu gaa? Kalikalipiriti
    lyega na mawimbi ga mashi na vyoseri vimjimira!”
  qwh-NT: 'Tsenam disipuluncunata queno nerqan: —¿Imanirtaq noqaman marcäcuyarqonquitsu?
    Disipuluncunanam allapa mantsacashqa y espantashqa, quiquincuna pura queno ninacuyarqan:
    —¡Queqa imano nunataq, tselaya bientupis yacupis mandadunta cäsuyänanpaq!'
  gaw-gaw: Aria Jesus Nug ip̱uniṯak awak danab amelagp̱a aum. “Ag ahilag oop̱a genab
    doyak amu adep̱a daaṯe?” awa aum. Nug anam heum amu ag nuhignu enanag doon, ag
    oolag ele oṯaie, ag dab mak kuḏum aona, ag aḵa aḵa maṯin ap̱ig. “Ulah le ele amu
    danab imu ahilahnu nai aum amu dim lamidpiḏ amunu am aṯemun? Nug am aun?” aon
    ap̱ig.
  nca-nca: Asa enendo ŋande osese yereró, “Date koro? Yeŋo iŋondutuye ŋu dano yote?”
    Yiníqo, iŋondata parámi tero sasaro tero ŋande epe mito-mito taŋgurí, “Uni ŋako
    dani horé? Enendo matú koya sono koya yiní iŋoro ene maŋgó howetiri!”
  zpz-NTPP: 'Gazeꞌ nu nam rab mi de yu nu rsyaꞌ lom: ―¿La bzaac der? ¿Lagu wagyicy
    cup der consuel lo̱? ―nam. Orzeꞌ tonaꞌ la za nu ic dey nunu gudzib dey. Orzeꞌ
    na dey rab yu losaꞌy: ―¿Zeꞌ cyu mbecy nac mi ii? Mi ii ricy mi mandaar mas gashtal
    lo bi nu lo nisyudoo, nunu rzuub gyidag ñi nim ―na dey.'
  mkj-mkj: Ih pwehnglahng irai, “Ia amwai pwojon en?” A irai ken pwuriamweikihla apel
    majpwehkda, pwahpene nehn pwungarai, “Inje woal mene? Ma pwen lallal oar eng apel
    no kan, peikkoang Ih!”
  zac-NT: 'Iurní guniꞌi Jesús lu ra shini gusëꞌdë më: ―¿Pë hia adë rialdídiꞌi lduꞌu
    të Dios? Iurní bëdzëbë raiꞌ nu bëdzëguëëꞌ lduꞌu raiꞌ. Guniꞌi lu saꞌ raiꞌ: ―¿Chull
    më rëꞌ? tantë pudërë nápiꞌ. Rzuꞌbë diaguë mbë nu nisë shtíꞌdziꞌ.'
  kyg-kyg: Yesuꞌa, lapakesa afitapa fatago huꞌnaya kavatapimo haiyaꞌaleꞌmo haneꞌniye,
    huno apafi geꞌnigeꞌapaeꞌmo koli huteꞌa apakaiꞌapimo, yasimoꞌe aniꞌmoꞌeꞌmo geꞌamo
    afiꞌnaꞌagi mani vekamo na agufa vekamo maiꞌniye, huꞌa huteꞌa hapau aiꞌa maiꞌnae.
  kmk-kmk: Utdiyon imbagan Jesus sidat disipulus na un, “Kawad dit pammati yu kan
    sakon nu?” Nasnasdaaw kan nakakimut da ot nampaim-imkaw da un, “Singngadan kad
    nin ditu un tagu ta bilinona dat bayogbog kan paḻuung kad tuttuwaon da.”
  cao-NT: 'Jatsi Jesú jato nicaniquë: —¿Yama ni ë qui ma chitimihaina ra? —iquiina.
    Raquëhax, —¿Tsohuë cara ni naa sa? Ja qui nicahi quiha yoshini, choca pa —i jaca
    niquë. Jatsi ja ratëyocaniquë.'
  bbr-bbr: Kos ätäi kon tamareäu roat awarowon, “Akan woiaka epar moin esewon?” Ak
    iminemoi, ronkat sosop oianik, äiein, “Okoro owo ro? Kos urir pak an pak awatonuk,
    au kon ämän roumoi, tainorir.”
  inb-inb: 'Chi­ura Jesuska, kati­raiag­kunata nirka: —¿Manarachu nuka­manda suma
    iuia­waspa rigsi­wan­gi­chi? Chi­ura, iapa mancha­rispa ujna­rispa­mi pai­pura
    tapu­ri­na­kurka: —Kai runa, ¿ima­sik ka? Waira i iakupas, paita uian­kuna.'
  hrv-hrv: 'A on će im: “Gdje vam je vjera?” A oni se prestrašeni u čudu zapitkivahu:
    “Tko li je ovaj da i vjetrovima zapovijeda i vodi, i pokoravaju mu se?”'
  box-NT: 'Ó o Yeesu bía làa ba: «Mi sĩ̀a déró miì wã́a wi wen?» Á ɓa ɓúenɓúen
    zɔ̃́nkaa dĩ̀n concáan, á wee bío mín yi: «Páa! O nùpue mu lé o yɛ́n síi
    kà? Hàrí ho pinpiró lè mu ɲumu ó o bíaráa, á mu pá bò a bíonì yi.»'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñembabi yá nxadi: ―¿Te bi ja co ri jamfrihʉ? Ha nuꞌʉ́
    xi bi ntsu ne bi ꞌyø de núꞌa̱ bi ꞌyøtꞌa ra Jesu, ne mri ꞌñémbabiꞌʉ ꞌna ngu maꞌna:
    ―¿Te ma tsꞌɛdi ha̱ni ꞌbʉ, gue asta ra bʉnthi ne ra dehe zofo, y nuꞌʉ́ øte?'
  wnu-wnu: 'Ne wonou imbigau yurau eng wurinob qamar: “An meimet qamb ye yenasi wogub
    igo at igoumon?” Ende wurinob qamara wuri yari wurinou qob-qob qamamir: “Wa, eng
    meimi munon ende igo sani-sani di ya bures arir igemerei eng taisi qamara waga,
    aa?” ende qamamirei.'
  zam-NT: 'Sya, ndxab Jesús loo myen'' xin'' mté''th Jesús: ―¿Máa yalxla''s co'' ndxàp
    gu'' loo Diox no loon, à'', ey? Per myen'', ale ndxe''leque'', mzyeb tín''. No
    ale ante mbui'' myen'' no ante gunaa myen'' loo Jesús. No mnibdi''s myen'' loo
    thìb xtàa myen'' no loo tedib xtàa myen''. Mbez myen'': ―¿Chó mbi'' nac mbi''
    ba'', yey? Ale ante mnibe'' mbi'' loo mbii no loo nít, xèe ngure mbii no xèe ngure
    nít co'' ndxetoo ba''.'
  zyp-NT: “Naa zingnah cawh zeletamaw a ung thlu?” tatah a hningzuitu sahlo cawh a
    tah he. Ci le ningang hmotah, “Ma heh zehapaw cawngsaw maw a cang? Thli le tuileh
    zong tah a bia aa nge thlangpaw heh,” tatah pakheh le pakheh a tah tlungmang he.
  sey-NT: 'Coꞌpomaꞌco deꞌona, i̱ yeꞌyacohuaꞌire capi: “¿Je jaꞌye tsoe Maijaꞌquëpi
    necaija̱ꞌquë api cuasaye je̱ore?” Ja̱je caquëna, ja̱ohuaꞌi cato quëquë huesësicohuaꞌipi
    ai ñahuë. Ñajë i̱ohuaꞌija̱ꞌa sa̱ꞌñe cahuë: “¿I̱queire pani, iquë, tutu cuiꞌne
    oco asani sehuocaiquërepa?”'
  gup-MAY: Jesus binmarneyimeng bininj nuyeki. “Ngudda nyalekenh marrek kandimarrkmang”?
    Birrimarneyimerrinj, “Ngurrina. Nane bininj bibekkang nane kunkurra maken kunronj.
    Weleng biwokmarrkme keno binmarneyimeng. Warri woybukki nungka dulkarre badjan?”
    Birrikeleminj maken birrimalngbarremeng.
  nvm-nvm: Areme fu uri e vuak fuon faivo iji kia, Jon ja ma vierafejo iji fu izegrenmano
    kiain? Fu ijeg kuardiamga buka oiserdiame dejufdiain. Ijefuon bu bui kua, E igi
    fu e izekido fu buibur ijeko do igi firame darokma rokon iji fafdiamga bu fu igame
    arenvano kuain.
  mps-mps: Tama aga wali bilibo bidi dabebolo te po wali, “Magi baso enaba homu beagasobewe?”
    Tiali goli, augwali noma selama, wi yali. Augwa hasi ugwa tono eda, tono elama,
    te po wali, “E magwai bidi yaliwe? Agai te wali dabe, ąį dabebolo me hage baso,
    augwali sigo agai wabo po wali pabo dao,” augwaligo te po wali.
  seh-seh: 'Penepo Yezu aapanga anyakupfundza ace kuti: “Kukhulupira kwanu kuli kupi?”
    Mbwenye iwo akhadadzumatirwa, mbagopa, mbakhalonga okha-okha kuti: “Ndianimbo
    mamuna unowu ana mphambvu za kutonga mphepo na mabimbi ene, pyonsene mbapimbvera?”'
  pab-NT: 'Hatyaoseta nexa haxaotyakiraharenai hiye: — Aliyo xityakekone tyaonita?
