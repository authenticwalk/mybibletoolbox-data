    eqetä ‘qäyä enä’ ätuätä äminyeqäqä Tqu, Ämaqä Tqukä?” ätŋguwi.
  cux-NT: 'Jesús ní caⁿ''a yā: ¿Dɛ''ɛ cúúvī chi nguɛ́ɛ́ cu''téénu cá nī? Discípulos
