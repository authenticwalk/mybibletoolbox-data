  bht-bht: यीशुऐ उना ने बोलया, तुहाड़ा भरोसा कुथु था? पर सै डरी गे, कने हेरान होईकरी
    अपु चे बोलणा लग्गे, “ऐ कदिया माणु है? ऐथू दीकर की तूफान कने लैहरां भी इदा हुकम
