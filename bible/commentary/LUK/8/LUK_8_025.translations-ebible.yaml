  ckb-ckb: 'ئینجا پێی فەرموون: «کوا باوەڕتان؟» ئەوانیش سەرسام بوون و ترسان، بە یەکتریان
    دەگوت: «باشە ئەمە کێیە؟ فەرمان بە با و ئاویش دەکات و گوێڕایەڵی دەبن.»'
  nas-nas: 'Teketa teie makuꞌurima aaꞌpuuꞌ, “Diiꞌ ee niꞌninka oꞌnori ning baitomeriaꞌ?”
