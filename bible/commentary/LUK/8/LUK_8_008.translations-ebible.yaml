verse: LUK.008.008
translations:
  kpx-kpx: Isege degomoleau vatae duamo keiohovoale keau ulie dua vai hahuhovoale
    keu moagataho.” Kateale louge uoholige au namigevei avoe, “La oleteau hoto evimaleau
    hoto ko evive.”
  okv-H: Eto ve nei amo enda javotoho ta vena avoeto ereto ve 100 ainge ikena,” eto
    ke ainge Iesu na ijie isara na eto, “Ungo amuta oje mihirou kito ke erena erevi
    ingivujo,” ainge ena.
  tbo-tbo: Ma pola gehouhi hipuli dewadewana ugolina hi peu po hi lata po hi ugo.
    Hai houga ugo naka hi ugo duma.’ Apoma Yesu i pa, ‘Taumi iyawoi waitanigami yaka
    ona launonola.’
  mal-C: എന്നാൽ, കുറെ വിത്തുകൾ നല്ല നിലത്തുവീണു; അവ വളർന്ന്, വിതച്ചതിന്റെ നൂറുമടങ്ങ്
    വിളവുനൽകി.” ഇതു പറഞ്ഞതിനുശേഷം യേശു, “ചെവിയുള്ളവരെല്ലാം കേട്ടു ഗ്രഹിക്കട്ടെ!” എന്നു
    വിളിച്ചുപറഞ്ഞു.
  grc-SR: Καὶ ἕτερον ἔπεσεν ⸂εἰς⸃ τὴν γῆν τὴν ἀγαθήν, καὶ φυὲν ἐποίησεν καρπὸν ἑκατονταπλασίονα.
    Ταῦτα λέγων ἐφώνει, Ὁ ἔχων ὦτα ἀκούειν ἀκουέτω.
  bgc-bgc: कुछ आच्छी धरती पै पड्या, अर उगकै सौ गुणा फळ ल्याया।” न्यू कहकै वो जोर तै
    बोल्या, “जिसके कान हो वो ध्यान तै सुण ले।”
  khz-khz: Reketa kwano namanai geketoto, getupu-nama-iwavagito, gevuato, kwapurakwapura
    vuara tinavuna (100).” Aonai Iesu karona evega-kamuato, netiwato, “Mategana talimana
    pene kamonagi.”
  deu-TKW: 'und anderes fiel auf das gute Land, und wuchs, und brachte hundertfältige
    Frucht. Als er dies sagte, rief er: wer Ohren hat zu hören, der höre.'
  zsr-NT: 'Guluhuö́xj yelaꞌgac xseydauꞌ naꞌ ga nac luyú dxiꞌa. Catiꞌ chgulazxö́n,
    gulunö́dzj. Tu dxiguꞌ naꞌ bunö́dzj yetú gayuaꞌtër xseydauꞌ caꞌ. Catiꞌ budx gnëꞌ
    cni Jesús, bëꞌë zidzj didzaꞌ, rnëꞌ: ―Nu zoa nag len ryöni ral‑laꞌ uzë́ nag.'
  lin-lin: 'Kasi ndambo mosusu ekweyaki na mabele ya malamu, ebimisaki mito oyo ekolaki
    mpe ekomaki banzete : nkona moko na moko ebotaki bambuma nkama moko. Tango Yesu
    asilisaki koloba bongo, agangaki : — Tika ete moto nyonso oyo azali na matoyi
    mpo na koyoka ayoka !'
  hns-NT: 'Aur koetjh bia barhia djamien par gieral. Djab barhal aur pakal, tab sau
    goena phal deis.” Aur Jiesoe gohoraaike bolies: „Dje ke kaan hai oke tjaahie soene
    ke!”'
  noa-E: Maagwai tagam khʉʉn jẽb wajaug ee burrjim aajem. Makhʉʉnan chadau öbërwia
    chëbaadeewai khaarpierr bich thʉʉ jopmajim aajem. Mag jaaumamua, aig narr khʉʉnag,
    —Keena, jʉ̈g ʉ̈rʉʉnaa chamʉg nem ĩgkhaadam mua jaau chirʉm ajapha ũrbat ajim anʉm.
  eng-EMTV: But other seed fell into good ground, and when it grew up, it produced
    fruit a hundredfold.” Saying these things He was calling out, “He who has ears
    to hear, let him hear!”
  mib-NT: 'Te jecu ni jitē nuū ñúhun váha. Te nuū ní jehnu, te ni jēhe cuehē nunī,
    chi jeē ɨ́ɨn ɨɨn ni jēhe nde ciento. Achí yá. Yūcuán na te ni cahān jee ya: Tāca
    róhó jéē jíni sōho, na chúsóhó ró, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् कुभा याॽरिःम्‍बे़न् नुःबा खाम्‍मो चुक्‍ते़आङ् लिङे़, हे़क्‍क्‍याङ्
    कुजाॽइ कुजाॽ थोःक्‍ते़॥ खे़न् याॽरिःम्‍बाल्‍ले़ किप्‍थिक् ले़ङ्‌ङाङ्धो कुजाॽ थोःक्‍ते़रो॥”
    ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “खे़म्‍मा ने़क्‍खोॽ के़गप्‍पाहाॽरे़ कन् पाःन्‍निन्
    नुःरिक् खे़प्‍से़म्‍मे़ॽआङ् कुसिङ्‌निःत्ते़म्‍मे़ॽओ!”
  xnj-xnj: Zingi zagwili paludaka lwabwina, zikamela limonga likapambika ng'onyo.
    Yesu akamalisila kwa lwami luvaha, “Mweavi na makutu ga kuyuwana ayuwana!”
  mmx-mmx: La lentaba levenit piao ga subu ro at loxongkangka avukat. La na levenit
    piao ga suu xat la ga visik laxampeven piao solo.” La ne Iesu ga lox axap mo lavapaase
    poovo la ga lok tidi xeretna, “Do mi ruuna levenbaalung, mina ronga avukat na
    levelinga.”
  cbr-NT: 'Usa ''aínbi ca raíri ñu bëru ax me upínu nipacëaxa. Nipacëax coi canitancëxun
    ca upí oquin tuaxa. Tuacëx ca aín bimi ''itsaira, cien, ''iaxa. Usaquin catáncëxun
    ca Jesusan munuma banaquin cacëxa: —An aín pabitan ënë bana cuacë unin ca aín
    nuitunënbi sinánquin cuati ''icën.'
  tee-NT: 'Chai ju ali'' ju xat''in tamacha lacak''oxi t''un. P''unlh. Chai acsni
    tak''aya pus na k''oxich xtaklh ju xatoc''at. Chai tachi ju ch''ancalh pus talhava
    tam cientos. Pus acsni nonk''o ju ani chivinti pus ju Jesús na p''as chivinilh.
    Ajuni ju lapanacni: ―Tichi chavaich ju alin ixpak''asmatni cak''asmatlh.'
  eng-LSV: And other fell on the good ground, and having sprung up, it made fruit
    a hundredfold.” Saying these things, He was calling, “He having ears to hear—let
    him hear.”
  cak-NT: 'Y ri ch''aka chic ija''tz'' xeka pa jun utzilaj ulef, y jabel xeq''uiy
    y xquiya'' a cien quiwech, xcha''. Y cuando ri Jesús xu''ij yan ronojel re'',
    can riq''uin ruchuk''a'' xch''o''n, y xu''ij: Ri c''o ruxiquin, can tuc''oxaj
    ri xin-ij, xcha'' chique.'
  pah-NT: '—Ga imohãirame ha''ynha jara indurugi yjakatua pype. A''ero henhunhamo
    o''ao''aheteramo. He''yjuhu ahara a''ero. Ahara pype turi cem ha''ynha, ei Jesus''ga
    ha''ynha mohãihara''ga mombe''gwovo. Onhi''ig̃a mondovo Jesus''ga ei g̃a pe: —Peapyakwa
    pe. Pehendu katu ti ji''ea a''ero! ei Jesus''ga g̃a pe imombe''gwovo ojo''java''ea.'
  sja-NT: 'Jõdee awaraa net''atau baaijida eujã piade. Mãgɨ́ t''onojida, warijida
    mãik''aapa pia chaujida. Ũk''uru net''atau abaadeepa tau cien uchiajida. Nepɨrɨp''eda,
    Jesupa golpe pedeeji: —¡Pia k''ĩsíatɨ parãpa et''ewa ũridap''edaade k''awaadamerã
    k''ãata jara k''inia bɨ!'
  xed-xed: Ka rkatá sanlaha ta gənək. Tsahaya, ka ɗayaftá həŋ, ka glafta ka pghaftá
    ghəŋ ghərmbəts ghərmbəts. Ka mamu mndu nda sləməŋa snay, ka sna tsi,» ka Yesu
    sganaghata nda lwi dagala.
  mks-NT: 'Joo java tata na̱cu̱yu a nu̱ ñuhú va̱ha. Ta tá na̱sahnu a já na̱jáquee
    na cua̱há ña̱ha nu̱ á. Ja̱nda̱ in ciento tata na̱cana ja̱tá in in nu̱ú tata cán
    —na̱cachi Jesús xi̱hi̱n ná. Ta tá na̱ndihi na̱ndicani Jesús ña̱ yóho nu̱ ná já
    na̱ca̱ha̱n cóhó a̱ nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Ndá ndó, na̱ íin jo̱ho,
    ná cuni jo̱ho ndó —na̱cachi Jesús xi̱hín na̱ cán.'
  gfk-S: Ma ari di ga puko ter ta ira bilai na pu ma di ga huei a maarmaar na patna.”
    Ma ing iga tange hobi iga kakongane be, “Be ing u haruat ura hadade kilam ikin,
    nu taram ie.”
  bmu-bmu: Kötŋi tosatŋan gölme ölöpŋe geba kölget. Geba köla jula wahöta ölŋini ölöpŋi
    asuhuba handötkö dop ahum sehiget.” Keu mi jim teköba qet ketaŋi kewö qerök, “Kunŋan
    urukezapŋambuk malja ewö, yaŋön mönö dopkeu ki kezap ala möt kutuma.” Mewö.
  dgz-dgz: Amba makewa upi piup kakaewa gapan geamon. Ame yanan dorane tavewa ieni
    arugataet mek arugataet da ie ge ie tan. Tavewa apane nani yamunaet (100) iamon.”
    Iesu ame wani kaimakaet anega wan, “Darinaya den wandepi nop nega anun.”
  eng-GNV: And some fell on good ground, and sprang vp, and bare fruite, an hundreth
    folde. And as hee sayd these things, he cryed, He that hath eares to heare, let
    him heare.
  zaa-NT: 'Ati'' ỹú''a binnią le'' loyu tsè'', gul·lani bą́ nna benna tìą lènà'' hàstaá
    gayua'' ttu ttuą. Gunne te Jesús attu adiru idìtsa nna rèe: Nu calatsi'' ttélinią
    nna gudà tsè'' nagui''į.'
  eng-WEBSTER: And other fell on good ground, and sprang up, and bore fruit a hundred-fold.
    And when he had said these things, he cried, He that hath ears to hear, let him
    hear.
  guh-guh: 'Itsaxu pijinia othopa pexaniairata. Bajarapaxu itsa juva, vitsaba. Nexata
    xaniavaetsia nacuaita. Itsabotonë capitsapa cien paxutoyobeje ata, jai Jesús jivi
    ayaibitsaëtoxanetojavabelia. Itsa Jesús tsipaeba bajarapalivaisi, pinijijumeta
    jumaitsi: —Pajivi jamatabëjumeyapëtane patacatsipaebilivaisi, nenamuxunaevetsi
    xaniavaetsia, jai Jesús bajarapalivaisi petsipaebivijavabelia.'
  bon-bon: Poto kuu cina itrametnemige miijirage gawe cabu. Pui cabu ca gije cina
    tuupletnärige, uutinisi, kuu jepänemisi, nuuja cina yepä hanred kuu jepänemisi.”
    Yeesu peei mene jejemige, piba babo tage ca jiicige egä, “Weeme liba tablame piti
    nemi ätecijame, itecijinege umle äbitame!”
  nhw-BL: 'Sequinoc xinachtli tepejqui ipan cuali tlali huan moscalti huan temacac
    cien hueltas más tlen catli quitoctoya.” Huan quema Jesús tlanqui quinilhuía ni
    huicalotl, achi más chicahuac quinilhui: ―Nochi anquipiyaj amonacas, huajca xijcaquica
    catli nimechilhuía.'
  mgw-mgw: Yi'ngi' yatu'mbu'ki muukando unannoga, yabalike, no pambika mbeyu mya kwa
    kila lupeyu lumo.” Payomwi longela go, ngau'bu'ya lilobe, kabaya, “Mwene makutu
    go yu'wa, na ayu'we!”
  swh-ONEN: Mbegu nyingine zilianguka kwenye udongo mzuri. Zikaota na kuzaa mara mia
    moja zaidi ya mbegu alizopanda.” Baada ya kusema haya, Yesu akapaza sauti, akasema,
    “Mwenye masikio ya kusikia, na asikie.”
  wbi-wbi: neke imbeju isinge sikaghwila mulihanga lino likanoghile kuhola imeto kijigho
    kukila. pe baho uYesu ye ajovile isio, akajova ilisio, “ghweni juno ali ni mbughulutu
    isa kupulika na apulike”
  bba-bba: Sukum ɡɑm mɑɑ kpɑm wɔri tem ɡem sɔɔ, mɑ mu kpiɑ mu binu mɑrɑ wunɔm wunɔm.
    Ye u ɡeruɑ mɛ u kpɑ, u nɔɔɡiru suɑ u nɛɛ, wi u swɑɑ mɔ u kɑ nɔ, u nɔɔwɔ.
  eng-KJVCPB: And other fell on good ground, and sprang up, and bare fruit an hundredfold.
    And when he said these things, he cried, He that hath ears to hear, let him hear.
  kgk-NT: 'Oime ave temitỹ ra''ỹi yvy porã-my ho''a va''e. Upéi okakwaa-ma hemitỹ.
    Hope porã-ma oho-vy. Hi''a porã-ma rire cem ha''ỹi meme-ma oĩ, he''i Hesu íxupe
    kwéry omombe''u-vy arandu nhe''ẽ. Upéi: —Ne aranduse va''e ejeapysaka katu ko
    xe nhe''ẽ-rehe, he''i onhe''ẽ hatã-vy íxupe kwéry.'
  waj-waj: 'Uru vooyauvai mmata yoketaivau tuoo kuaiyauvo yoketaama urikio too kaayau
    iiraiyauvo yaaku sai vaidivai yuku yaaku taika kioo vaivaivee. Yisuuva itaa kua
    kiaa kioo kava tunoo: Gioonna kiaapu voovoono arinaima kua rikiaivoono ii kua
    ivaa arinaima rikiaivee, tiravai.'
  cpy-cpy: 'Rooma otsipa ookakita-paenchari okameetha-pathatzira kepatsi, kameetha
    oshooka-paaki, kithokitanaki. Tema eenitatsi shookapaen-tsiri kameetha.” Ikanta
    ikaatakiro ikenkithataki, ari icheraanaki ikantanaki: “Okowa-perotatyaa iroka,
    otzimatyee pikemijantee-yawakini maawoeni.”'
  ekk-PKP: 'Osa seemnest kukkus hea maa peale ning andis hiljem saaki sada korda rohkem
    sellest, mis oli külvatud.“ Kui ta oli seda rääkinud, hüüdis ta: „Kui teil on
    kõrvad, siis kuulake!“'
  mpx-mpx: Pwatum enuna hi talek bilibili waiwaisana elana inoke hi siun ge hi enon,
    enoliya wan handeled.” Yeisu i ba ola o, inoke i yoga i ba, “Ebo tanamiu i gan,
    he no baaba nuku hago.”
  wbp-wbp: Kala panu-kari ngurluju wantija walyangka walyirirla. Ngurlu, kujalpalu
    wantija walyangka walyirirla, ngulajulu muku purrulyun-pardija ngurrju-juku manu
    wiri-jarrija. Ngulalu wiri-jarrija ngurlu-kurlu ngurrju-kurlu panu-nyayirni-kirli
    walya-jangkaju, ngulaju yapaku ngarninjaku.” Ngula-jangka Jijaji-jana wangkaja,
    “Kuja kankulu nyurrurlarlu langa mardarni purda-nyanja-kurlangu, ngulangkujulu
    purda-nyangka yirriyirri-nyayirnirli!”
  luo-luo: Bende kothe moko nolwar e lowo maber. Ne gitwi kendo neginyago cham, nyadi
    mia moloyo kaka nochwoyo.” Kane owacho ma, nogoyo koko niya,“Ngʼat man-gi ite
    mar winjo wach mondo owinji.”
  nhe-NT: 'Sequinoc xinachtli huetzqui ipan cuali tlali, huan moscalti huan temacac
    cien hueltas más tlen quitoctoya.” Huan quema Jesús tlantoya quinilhuía ni huicaltili,
    achi chicahuac quinilhui: “Nochi inquipiyaj imonacas, huajca xijcaquica tlen nimechilhuía.”'
  aii-aii: '”ܘܐܚܹܪܢܵܐ ܢܦܝܼܠܔ ܠܹܗ ܒܐܲܪܥܵܐ ܫܲܡܝܼܢܬܵ‌ܐ، ܡܘܼܓ̰ܝܸܢܹܗ ܘܥܒ݂ܝܼܕ ܠܹܗ ܛܥܘܼܢܝܵܬܹ̈‌ܐ
    ܚܲܕ ܒܡܵܐܐ.“ ܘܐܝܼܡܲܢ ܕܦܪܝܼܩ ܠܹܗ، ܐܡܝܼܪܹܗ: ”ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܢܵܬܝܵܬܹ̈‌ܐ ܠܸܫܡܵܥܵܐ، ܫܵܡܹܥ.“'
  esk-NT: Suli iḷaŋich nautchiaksrat kataŋniqsut nunagiksaamun. Naukamiŋ nauriñiqsut
    mukkaaksranik tallimakipiaŋuttaaqhutiŋ atautchimiñ.” Taamna uqausiġillaan nipitusipḷuni
    uqallaŋniqsuq, “Kiña siutiqaqtuaq naalaġniḷi!”
  msb-msb: Niyan, may iba pa man na mga binhi na nakatupa gayod sa mataba na duta,
    nagturubo kag nagburunga sin mananggatos kada binhi.” Pakaistorya sani ni Jesus
    nagsiyak siya, “Kamo na makabati, magpamati sin maayo!”
  cpa-NT: 'Jøng² ca¹quia¹ mih² møi¹jon² ja³dsio¹. Ca¹ŋi¹cón³. Ma¹cøng² ŋi²lǿg² mǿi²
    ca¹cuø¹ lah¹cøng² lah¹cøng² møi¹jon². Jøng² tí² ca¹juúh² Jesús: ―Ju³ná³ hein²
    dsa² lé² nang¹, ju³neng³dsa ―ca¹juúh²dsa.'
  dso-dso: ଆରି ବାକି କେତେଟା ନିକ ଜମିଟାନେ ଅଦର୍‌ଲା ଆରି ସଏ ଗୁନ୍‌ ପଲ୍‌ ପଲ୍‌ଲା ।” ଏଟା କଇସାରାଇ
    ଜିସୁ ଆଉଲିଅଇକରି କଇଲା, “ଜାକେ ସୁନ୍‌ଲାପାରା କାନ୍‌ ଆଚେ, ସେ ସୁନ ।”
  meu-meu: A haida be tano namona ai e moru, bena e tubu ḡoevaḡoeva, e dobi, anidia
    na sinahu sinahu. Unu e gwau toma, bena e hereva badabada, eto, Mai taiana tauna
    na baine hakala.
  yva-NT: Umba kamije umasom inta ntatae no kopa kove rai, umba ntubai seowa manakoe,
    muno ama mane nande rai kobe, nseo no tename nadani.” Yesus po ananeneae umaso
    raurana mewen, umba Po raura pare, “Wadanide! Are pirati amarikoame rasakinavo
    Sya ayao rai, weamo po ranaun.”
  dgc-dgc: Ey tu iba a binhi, éy nesabug kan dén ta mahusay a luta. Ey tinumubu ina.
    I bawat butil éy nagohay ta tégsésandaan. Ey nadid,” kagi ni Jesus, “éng makabati
    kam, éy baten moy ya.”
  zpm-NT: 'Saṉgue miṉe bliaaḻ zaatne nac niapse lo liu, blana, brooba, ndzon goca,
    tib tib zhob ne biab liu ga now goc haxta tib gayoo zhob. Blozhse bzodiidz me
    cuent co, nguiedz bnee me lo zho rëb me: ―¡Zha ne racladz guieṉ miṉe rne naa,
    yquiaadiag zhow!'
  hix-NT: Àhoyeno rma, tonamsom me haxa nexey hatà, yukryeka taxeronokem waka. Àto
    nahtay hatà. Horymamye xarha tà. 100 me nehetay hatà, thenyehra mak hatà, kekon
    hatà, Txesusu. Àro wyaro tàwya katxhe rma, onà, wyaro nkekon xarha tà, teryewrye
    ro hatà. Uro enytxatxoko, thanak oyehtokonye. Àhanahra kat manatxowà, kekon hatà,
    Txesusu, toto komo wya.
  sim-sim: Hovok lal olmu misambi jivik takara. Uhu li tungua rasaha akwa ome musha
    mendek olmu wara.� Jisas sauheima kason or saweshihi normu wasilakak mbara, �Ma
    ol mambla ngashi halanak mashi kason li misika.�
  npi-ULB: तर केही बिउहरू असल जमिनमा परे र सय गुणा फल फलाए ।” येशूले यी कुराहरू भनिसक्‍नुभएपछि
    उहाँले बोलाउनुभयो, जससँग सुन्‍ने कानहरू छन् त्यसले सुनोस् ।
  cgc-cgc: May mga binni pa gid na katupa naan ta dayad na basak. Gatubo mga binni
    ya daw gabunga. Kada puon may bunga na gapungpong ta isya gatos na passi.” Pagtapos
    isturya Jesus ta paanggid, gambal pa kanen an na bakod iya na kagi, “Daw kino
    liag magbaton ta ake i na ambal, isipen din gid ta usto namatian din an.”
  tim-tim: Akto alekŋe bikŋe âmâ hân keluŋe olowân gembo miawakmâ kâmŋe bususuk dâm
    gam bunŋe dondâ miawagep.” Hain are makmâ âmâ benŋe kârikŋeâk makmâ hin magep,
    “Luâk ondopdâŋe den ire nâŋgâwi.” dâep.
  yor-yor: Òmíràn sì bọ́ sí ilẹ̀ rere, ó sì hù sókè, ó sì so èso ọ̀rọ̀ọ̀rún ju èyí
