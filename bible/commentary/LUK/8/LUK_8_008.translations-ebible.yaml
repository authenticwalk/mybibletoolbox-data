    iwa wane kine maine mauluke more ma desiake.”
  con-NTPO: 'Faesu enttingeja ñotssia andenga shequepa sho''yopa ñotsse na''fa. Fae
    cho tsu cieme atapa''fa. Jesúsja tsa''caen atesiamba fundopa afa: —Majan tsosinapaja
    paña''faja.'
  ghs-ghs: '@see-verse:LUK.008.007'
  peg-peg: ଆଦେକ୍‌ କେତେକ୍‌ ହାର୍ଦି ମେଦ୍‌ନିତ ଆର୍‌ତାତ୍‌, ଆରେ ପାନ୍‌ଚି ପାଞ୍ଚ୍‌କଡ଼ି ଗୁଣ୍‌
    ପାଡ଼୍‌ ଆସ୍ତାତ୍‌ ।” ଜିସୁ ଏଲେଙ୍ଗ୍‌ ଇଞ୍ଜି ଇଞ୍ଜି ଗାଜା କାଟ୍‌ତାଂ ଇଚାନ୍‌, “ଇନେରିଂ ୱେଞ୍ଜେଙ୍ଗ୍‌
    କିତୁଲିଂ ମାନିକ୍‌, ହେୱାନ୍‌ ୱେନେନ୍‌ ।”
  txu-NT: Nhym bep 'y kwỳ ne pyka mexkam rôrôk ne kam ingrõt ne abatành ne ijy rũnh
    ne 'y krãptĩkumrẽx. Ijykam 'yja amũ o amijakren kam 'y pỹnhkôt kubê 100 ne. Tãm
    ne ja, ane. Nãm ã Jeju memã anen kam ajte kàj bê memã kum, —Godja ga me ajõ ajamakkre
    mex jabej, on ama, ane.
  eng-WEBU: Other fell into the good ground and grew and produced one hundred times
    as much fruit.” As he said these things, he called out, “He who has ears to hear,
    let him hear!”
  gnw-NT: 'Ĩru temitɨ oa ɨvɨcavi pe. Cua oẽ jare ucuacuaa jare jeta ete ía —jei. Jare
    cua jei ma chupe reta yave, iñeeãta reve jei: —Uipota uyandu vae tuyapɨsaca cua
    ñee re.'
  mux-mux: Bo mare ma kaína mania purum-ma ola omba mong kaíma topa, mong tokapu angere
    mele turum.” ⸤nirim.⸥ ⸤Aku-sipa nimba kene⸥ “Yambu kum-peú lelemúma-ni ung ili
    piliai.” nirim.
  maj-NT: 'Tu̱nga k''u̱a̱há ngá xi tsixuntu má nga nda nankiu̱. Kui xi jasu ko̱ tu̱
    xí tsehé kitsjá. Nkúnkú xujmóo̱ kitsjá santaha unchan ni̱yá sa. Ko̱ ''yún kinchja̱
    Jesu nga b''i̱ kitsú sa: —Xi tje̱n tja̱ba̱xínñju katasínñju.'
  bkq-NT: 'Tâlâ myani onro iwâkuru onwa ihugueim. Iazewâdyly, ilusewâdyly, koendâ
    ago itaynly warâ myani. Toenzepa myani mârâ nady modo onro koendonro wâgâ iazeypy
    ewitunu. Koendâ kehoem myani ekaunâdyly, toenzepa ewitugue. Ewy wâgâ cem lelâ
    myani ewily nhuduly — kely Jesus. Eyanmo Jesus aguely: — Xirâ unâ koendâ mâuntudyze
    âmaemo-ro watay, koendâne angahumo odaji ietaungâ — kely.'
  kue-kue: Ana mongo tau yange makan wakaile suna singwa, ana mokna bogltre mongo
    keglkwa ana suwarandi mongo 100 100 keglkwa.” Ana Yesus ka di uglo yongwa, “Ene
    kinano panan ana ka i piryo.”
  cot-NT: 'Otsipapae oconoacaquea asacaraanaca ocameetsaguitequegueti quepatsi, otsoroanaquequea
    otaganaanaca ochoocatanaque opitsaraquiacotanacaqueate oitsoqui, oconoacaquea
    ochoocaque 100.” Irooquea iquejetaquerogueti Jesoshi imaica iquenquetsatanajiquea
    iririjenca icanquequea: “Choocagueti piguempita pinquemantavaquempaca, pinquemeja.”'
  bnp-bnp: Pali i ranga a vutuna vit ri boru langa na malala kamumu. Ri koru rike,
    ri vua, ri vakabele a kanene ria i ravulu mule ma murina i balaka taku (100).”
    E Isu i tuverei lobo, lakea i gale tala, i ta maea, “E rei a viri i ngaru ni longokilalea
    a ngavagu, ge longo kamumu, ge luhoi kado.”
  apn-NT: —No hirã kamã pika mex kãm rôrôk xwỳnhja. Hãmri hirã kamã rôrôk nẽ higrõt
    mex nẽ piitã ô rax nẽ. Piitã kamã ô kêp 100. Ã mẽ ujarẽnh kot anhỹr. E kwa mẽ
    ixujarẽnh ma nẽ kãm ajamaxpẽr tỳx rãhã ho ri apa. Anẽ.
  ctp-NT: 'Xka ta mta kanꞌ ngalu seꞌen nu suꞌwe ꞌa yuu; suꞌwe ꞌa ngaluu kala kanꞌ,
    kaꞌan ꞌa mta mdoꞌo lo juun ran bra kanꞌ. Seꞌen nu yta yu ska mlya ti mta trigu,
    kanꞌ nu suꞌwe ꞌa mdoꞌo; sa yaꞌ ska siyentu mlya mta mdoꞌo bra kanꞌ. Bra wa mdyii
    ykwiꞌ Jesús chaꞌ kanꞌ loꞌo neꞌ, bra kanꞌ kwen ꞌa ykwiꞌ yu: ―Kunan suꞌwe wan si
    chañi chaꞌ nchka tiꞌ wan kunan wan chaꞌ suꞌwe nu nchkwiǐnꞌ loꞌo wan.'
  bre-BRG: 'Ul lodenn all a gouezhas en douar mat, hag, o vezañ savet, e roas frouezh,
    kant evit unan. O lavarout an traoù-mañ, e krie: Ra selaouo, an neb en deus divskouarn
    da glevout.'
  opm-opm: Ti ihir mong yah tei oh wandasa yah hat marasa dam oh yah hat orhor ruumsan
    dam timongopari. Ihangopari pongopri. Jisas oh giporpat kasip mengteiwi We. Kuuhan
    nat temsi gur paham meng mama amraya mengnong moh dahatinmuro pongopri.
  bvr-bvr: Rrapa mun-nerranga mun-gata mipila mu-jirra m-bungguna mu-ji gu-molamola
    gu-jel gu-guyinda, lika gu-gata wenga mun-jarlala m-bena, lika wana mu-ni m-bamuna,
    lika balaja mun-bulapalawa mu-rrimarra.” Jesus a-yinagata a-wena burrwa, lika
    barrwa a-gonyjinga, a-yinagata, “Ny-yinga ny-jata minyja gelama ny-jirra ny-jaliyana,
    borrwa ngaypa ngu-wena!”
  wal-wal: Issi issi zerettai aradda biittan wodhdhidi mokkiis; diccidi xeetu kushiyaa
    aifiis” yaagiis. Yesuusi hegaa haasayiiddi, “Siyanau haitti de7iyo urai siyo!”
    yaagidi wolqqappe haasayiis.
  shj-shj: Na mändey aki kawosasa tä zägka apoccung kalocco na ka'dongasa appoyo,
    na kiye kiccag zä kuc nuxung age kasog udiny mädäg (100) taxä mange.” Na mängade
    ka ngakong ngadeccä ka, “Käxa wunde dängecceng, däng ngakong!”
  zad-NT: 'Na'' zi baḻan bxop lo yo wenna'', na'' ḻe bgolgakan na'' ax̱t do to guiyoa
    wej wllia to ton. Na'' ka biyoll bseesee jempla'', na''ch wṉie'' zilljə chi''e:
    ―Le'' chenile dga nia'', ḻi sen wṉeyi.'
  kmg-kmg: 'Á hândâŋne gâcnezi ine mâreŋ guecko herâ fârine bocjaha fuawec, jâcne
    gâcne irec hândâŋne 100, 100 iŋuc fuawec.” Dâŋ i mutararâ hahaŋne bahuc muwec:
    “Moc e hazecheczi dâŋ keczi manazejec.”'
  aso-aso: 'Idoꞌ neꞌmine aniꞌza linge ma misubo laminetoꞌ diꞌmozaniꞌ nete nene gala
    hoꞌli dizi gihile izaniꞌ nene hamo hamolite vanu hadeti (100) neꞌmine iziꞌmi vaniꞌ
    ve lineꞌ. Neꞌmine lo tiꞌ lo lineꞌ: Gatine ngoloꞌ live nii ma nene gili lamineꞌ
    igi gililo.'
  uli-uli: Iwe ngo tot ila ye pungdiy loboka ye momay bol iyang. Yela tumuldah yee
    la paleng sala yor uwal le be sehay ngo kasubguy uwal.” Iwe ngo Jesus sa hasiyaloh
    yal hapatpat le ye sor bo, “Ha talenga hare yor talengmi!”
  nin-NT: Ibibi ikiri numa yi i kuhre ni imimi izizi, ni furr ni klo ingbingbi ayiyirr
    mri inggi uni do wa à ttu nggo.” Yesu à bre kre ba nggo na nggarr angu ddu ba
    di, “Uwanggo nggo ti si na atu ka iwo, uwa bu wo.”
  tgk-tgk: 'Аммо қисми донаҳое, ки ба замини хуби ҳосилхез меафтанд, сабзида, сад
    баробар зиёдтар ҳосил медиҳанд». Инро гуфту хитоб кард: «Ҳар кӣ Маро мешунавад,
    бигзор гӯш кунад!»'
  acu-NT: 'Tura chikich jingkiajisha nungka pengkernum kakeekamiayi. Tura tsapai jingkiaji
    kichkitiat cien (100) nerekmiayi,” Jesús timiayi. Tura ataksha kakar chichaak:
    “Aints ainautiram, ju chicham antukrum nintimrataram,” timiayi.'
  cak-WNT: 'Yac''a ri juba'' chic chare ri ija''tz xka pa jun utzilaj ulef, y jabel
    xeq''uiy. Y xquiyala'' jojun ciento quiwech jojun ija''tz, xcha''. Yac''a tek
    rubin chic ka ri'', can riq''ui c''a ruchuk''a'' xch''o, y xubij: Ri c''o c''a
    rac''axabel, can trac''axaj c''a ri xinbij, xcha'' ri Jesús.'
  ebk-ebk: Nan tapina at nag-ascha as nan ammay ay luta. Tinmufucha ya finumkiascha
    as mahinkiagsot.” Inyanongos Jesus, “Nan wachay ingana ay chumngor at masapor
    chumngor.”
  spa-PDDPT: 'Otra parte cayó en la buena tierra, y cuando creció, produjo fruto a
    ciento por uno. Al decir estas cosas, exclamaba: ¡El que tiene oídos para oír,
    escuche!'
  tke-tke: 'Vano bewu dhimohi dhahimorela theya yapama. Omela wuunuwa ofiyedha ovaha
    mazana ni mazana, okwaranya bewu dhadhaliwege.” Awogagave nda, ahikuwaga, wiira:
    “Ole winna mabaru owiiwa, eewe!”'
  ruf-ruf: Na tsingi tsilaghalila mne lidongo linoghile, tsikula na kweleka imitama,
    chila imwe ghana limwe.” Yesu hayalongile apfi, kakemelela, “Imunu yane ghamaghutwi
    gha kuhulika, yahulike!”
  gun-gun: 'Ha''e rã amboae ma yvy porãa rupi ho''a. Ha''e nungakue ma yvate ha''e
    hi''a porã. Cem ra''yĩ peteĩ-teĩ gui oiko. Ha''e rami ijayvupa ma vy aipoe''i:
    — Ijapyxa oendu aguã oĩ va''e toendu.'
  agu-BL: 'Ma yi ij yi cho''n cwe''n tul balaj tx''otx'', ja ch''uy, nin ja wutzin,
    chumbalaj nin ban cosech. Na te yi jujun wi'' tak'' jun cient bak''wutz,” stzun
    Jesús scyetz. Yi wi''t baje''n talol yi jun elsawutzila''tz, chin wi'' nin tzun
    bant tan yol, itzun taltz: “Ma jalu'', ko ja quibitu'' inyol ba''n cho''cu'' il
    tan xtxumle''n.”'
  isn-isn: Ingi imbeu ningiza naigwie milolo niza yikatuga uilo hangi magana idu,
    U Yesu akalunga inkani izi akahumbula ululi, “Ulihi nukete iakulyu ije.”
  ilo-ULB: Ngem dadduma kadagiti bukbukel ket natinnag iti nadam-eg nga daga ket pinataudna
    ti mula nga sangagasut a daras pay ti kaaduna.” Kalpasan nga naibaga ni Hesus
    dagitoy a banbanag, impukkawna, “Siasinoman iti addaan iti lapayag nga dumngeg,
    dumngeg koma.”
  pir-NT: 'Apeye pjeri quehnoari yehpapʉ bora quehe sahye. Quehnoano pihni, dʉca tiahye.
    Sa ye peye dʉca tiahye, niahye Jesu. Sa ni tuhasa ohõ saha tutuaro ni nemoahye:
    —‍Ahrire quehnoano tʉhoya mʉsa, niahye tiquiro.'
  anv-NT: Ámɛ́ ayifɔ́ ákwé né mme melɔ́mélɔ́, áchiígé, áwɛ́, áfyɛ́ úsaá
    amɛ uta ápwɔ nkane ábɔ́ ápɛ́né.” Jisɔs ánérégé ake, “Fwɔregé! Muú yi
    áwyaá matu manwú, áwú.”
  sab-NT: 'Chude na jo chke dba dbi no giti, chude e ulita gwatigu no gbachiu no ngle.
    Chude skute chuia chku gire chude e ulita nu gbachieba ngle ngle chude cien bulu
    gdaitege. Jesu geru ñachugu ene ulita chude giti gire Jesu gerudu kweri kwian
    ole: —Cha kle geru ai ñachuge ba alin, ba me geru ai keruchuge alin allabi mo
    ologe, agwa kaire ba ulita mo ta gbadale geru ai gbe gdadi, ba tañachugadale lledale
    cha kle geru ai chude giti ñachuge ba ulita alin.'
  tmd-tmd: Jɨ wit mag bli mögö wä rola pɨnön, wöl ri abön, mag mɨga magöri maga cöna.
    Paŋ paŋ maga padokwo padök mös mös höuöiliö hö wölu amñaxɨb sö (100) yaxönɨŋö,”
    röŋa. Jisas ñɨgö aliö rön yadöŋa, “Ñɨŋ nöbö mö rɨmɨj möla mɨjön bla, mönö yadmɨdɨl
    kɨ rɨmɨj pal nugw ri abne,” röŋa.
  acr-NNT: '»Noꞌj kꞌo xtzaq kan pa chomilaj ulew. Ekꞌu riꞌ waꞌ, echiriꞌ xkꞌiyik, lik
    xuꞌan reqaꞌn; chujujunal raqan xel jun ciento che» xchaꞌ. Tekꞌuchiriꞌ, lik ko
    xchꞌaw ri Jesús, jewaꞌ xubꞌiꞌij: «China kꞌu ri kꞌo utanibꞌal che utayik, ¡chuta
    kꞌu riꞌ!» xchaꞌ.'
  kpg-kpg: Hunu lii ne monnono gi hongo di gelegele humalia. Nia laagau gu tomo aga
    guu huwa dagi llau.” Gei Jesus ga helekai haga muliagina boloo, “Tangada ono dalinga
    i golo, gi hagalongo!”
  taj-taj: तर कोइ ब्‍लु चा ज्‍यबा सरी परब तजी, ओच्‍छे थे दोङरी दोब्‍बर, तेब्‍बर, चौबरधोना
    रोजी।” चुदे सुङ्माहेन्‍से येशूसे थेरी मुबा म्‍हिगदेदा “जुन म्‍हिदा ङ्‌यान्‍बा
    सेम मुला, थेसे ङ्‌यान्‍सी घोउ।”
  avt-avt: Yehes ham menke mekre tɨ yaaik nɨpaa mɨtɨk kewenek hɨram mewo yapɨrwe mine
    nɨkim mar 100.” Hɨrak Jisas wen katɨp kɨnap hɨm iuwe, “Keimɨn ekɨmtau hɨm mai
    nɨkɨp emnep hɨrak han ekitet menmen hi epei hetpim.”
  cbk-cbk: Pero tiene tamen del maga similla ya cae na buen tierra donde ya crici
    enbuenamente, y ya dale buen cosecha cien veces mas pa que con el ya hace sabut.”
    Cuando si Jesus ya acaba dale ese ilustracion, ya habla tamen le con voz suena,
    “Si quien quiere aprende, necesita oi enbuenamente.”
  uig-ARA: 'باشقا بەزىلىرى بولسا ياخشى تۇپراققا چۈشۈپتۇ. ئۈنگەندىن كېيىن، يۈز ھەسسە
    ھوسۇل بېرىپتۇ». بۇلارنى دېگەندىن كېيىن ئۇ يۇقىرى ئاۋاز بىلەن: ــ ئاڭلىغۇدەك قۇلىقى
    بارلار بۇنى ئاڭلىسۇن! دەپ توۋلىدى.'
  tuf-tuf: 'Eyta cuic cuic cuicayat, cucú cahují ican tic bi cuitar tijcajacro. Etar
    eyra ay yehnjacro. Etar uban ehchí chájacro. Istiyán uban cien cuít chájacro,
    wajacro. Etaran eyta waquír, Jesusat bucoy wajacro: —Cucách ji bínatra ey rahcwa,
    wajacro.'
  abx-abx: Pero aniya' may liwat mga gahi' nga aka'anna' si mahalap pitak. Sanglit
    mahalap i panuduk-na, anhaya ngan amuwa'. I kutsitsa-na ag'addahatos dubli kuntra
    si nagpasaburak.” Pakapinugad-na sinan, amahalling iya makusog, “Si mga a'a makapamati',
    kunta' amati'.”
  mco-NT: 'Chi nijëjɨty trigo pajc oycäy ma je naax oybɨ huinnätzcujc, chi ymujxy,
    chi yeectzooñ, ytɨɨm''ajty oyjaty, tüg trigo pajc mɨgo''px oyco''ity. Co Jesús
    je mɨydägɨɨ yajmay chi yjactɨmcapxcoty, ymɨnañ: ―Pɨn mɨdohuamb jada ayuc, huen
    mɨdooy.'
  bsp-bsp: 'Kɔ mɛŋgbɛn mɔlɔma mɛntɛmpɛnɛ antɔf ŋɔtɔt kəroŋ. Ntɛ mamɔkɔ mompoŋ mɔ,
    kɔ yoŋkoməs; kɔ popoŋ mpɛ o mpɛ poŋkom mɛŋgbɛn tasar tin (100).» Yesu oŋc-loku
    toloku tatɔkɔ, pəc-gbəŋɛ: «Məna nwɛ məŋyɔ ləŋəs məc-ne mɔ, məcəŋkəl!»'
  kqf-kqf: Bi pesi ḡesaudi doḡa visuvisunemo a talaḡa te a duga saḡa, bi a vota te
    votedi matabudi 100.” Laḡannemo niga giuna i waiwaikovi ba i giuna gado, “Aiyai
    waibeyam te kwai beyavaiya kauwa.”
  cpb-NT: 'Tzimatsi otsipa jokakitapainchari okameethapathatzira kipatsi, saankana
    okanta ishookapaake, kithokitanake. Apaanipaini shookapaintsiri kameethaini tzimayetai
    100 okithoki.” Irojatzi ikantantanakari Jesús: “Kowirori inkemathatero, rowayempitatya
    inkemisante.”'
  aon-aon: Aria anat tabuh tagrukuk yopubi amnab aria pupuwarat takih aria sabaiti
    teir. Atat 100-poreib urub beir atin atin apakiwog.” Aria douk Jisas nakriyuk
    namudok aria anan nakripesh nakri, “Ipak arigos sapenyepari ta gamo pumnek eikin
    baraen aria pugipeshen!”
  hus-NT-2005: 'Por taltsik an iyaláb, kwajlan ban chabál xi alwaꞌ, tam ti ixkʼan
    ani pakey, tʼuꞌuntsik tʼajat. Xi jun i iyaláb in kóꞌoy asta boꞌ inik i itsixlek.
    Tam ti okʼonich kin ulu jechéꞌ, utsantsik kawidh enchéꞌ kʼal na Jesús: ―Xitaꞌ
    in koꞌol in ochʼoxtal alwaꞌ, kin exbay xowaꞌ u ulal.'
  mig-NT: 'Te sava ni̱ ka̱jungava nuu̱ ñú''un vá''a. Te nuu̱ ní ka̱kana, te ja̱ ɨ́ɨn,
    te ni̱ ja̱''a ciento nuni̱. Achí‑ya̱. Yúan‑na te ká''a̱n jaa‑ya̱: Cha̱a íó so̱''o,
    kuni ná''ín‑de, te ná kúni so̱''o‑de, áchí‑ya̱.'
  bps-bps: Kabay i dademe bnê sabul di gufye tanà tmabò, na di kbungela mlatu i bong
    uléan.” Kafnge Dyisas tmulen i fléd ani, falbongan i taluan, manan, “Flinge gamu
    ku nun klingeyu!”
  mbs-mbs: Meneng doen benì nesabog diyà te melambò tanà. Yan se timilles aw minongo
    te ginatos.” Penga niyan, minikagi si Jesus te dakel se kagi din, “Keilangan menenalan
    se kedita niyo doen telinga.”
  tof-tof: 'A ngibürr küpa ma morroal tüpdü balóklórr. Ene zida dódórr bainóp ó küp
    we bapónóp: 100 darrpan-darrpan küpdügab, ene küp barit pamazan iritürr.” Oya
    bóktana nóma blakónórr, wa pamkolpamdó wirri arüngi bóktanórr wagó, “Güblang noane
    arrkrrum, wa ki turrkrru!”'
  cme-NT: 'Umaŋ diiriiye suoŋ-huɔŋga-na, munterfafammu-na, u sire gbuu kpatalla.»
    Yesuŋ waaŋ mafamma‑i, u piiye da gbagaga wuɔ: «Umaŋ duɔ u ka nu, u nu!»'
  sus-sus: Sansi xɔri nde fan naxa bira bɛndɛ fanyi ma. Na xɔri keren keren birin
    sansie to te, e naxa e tɔnsɔɛ ramini, xɔri kɛmɛ kɛmɛ.» Isa to gɛ na wɔyɛnyi ra,
    a naxa a xui ite, a a fala, «Xa wo tuli fe mɛma, wo wo tuli mati yi masenyi ra.»
  pon-2006: A ekei mweredi ong nan pwelmwahu, re ahpw keirda oh wa— weren kaparapar
    epwiki sang ni tahpwteieu.” Sises ahpw kaerala karasaras pwoatet, mahsanih, “Eri,
    kumwail rong ma mie salengamwail mehn rong wasa!”
  dad-dad: Faat tunĩ teneub biya bun kuku ren, are fokũ yedin, biya imadin, gariya
