  sps-sps: San mes a fo fua gotsiny tana pan te kaa men puputaan rof, koo ser gian
    ri karap to ser kaa men fokinai fua onots natus tan isisen fua.” Jisas tsue pis
    to na ka, “Mes kaa minon teinan iny nongon ma nongon faarof.”
  wnc-wnc: Siwan gatu zakngi kundu muban keu takedakane pimaking. Pimake yusika akoke
    buyana buyambam siknga aaking,” ngang tuwang wamu waaknga ngang yanike Jesuta
    apaa anzing yaninggamatakut, “Mamin aminda maakngi kaya kakengu wamu ayanggat
    taknga natapsok,” ngang yaninggamatakut.
  bus-bus: 'À kenↄ sↄ̃ lɛ̀ɛ tↄↄtɛ maaa guu, ben aↄ̃ bↄ̀ɛ wà nɛ́ ì lɛo basↄↄro. Kɛ̀
    à ò lɛ, à pũ̀tã à bè: Gbɛ̃ kɛ̀ swã vĩ à ma.'
  gub-BL: Amo ma'eà'yz u'ar ywy ikatu ma'e rehe. Hezuz katu. I'a katu no. Heta tetea'u
    i'a kwer. Na'e i'i nezewe wanupe. — Aze peapyakwar heta henu haw nehe, pezeapyaka
    katu heze'eg rehe nehe, i'i wanupe.
  imo-imo: Langi mongo mare mai pengana mainye purumuma wendo omba mongo pengama topa,
    100 mele torumu,” nimu. Kano ungu ikomu topa pora tipelie ungu te peya nimbei,
    “Komu angilimbelo imbomani i nio ungu wamongo pileio,” nimu.
  boj-boj: Saga yago qudei mol mandam boledamuq di aiyeb. Di aisib oqoboledamuyosib
    gei tulaŋ gargekoba ateb. 100 dego.” Yesus na tamo uŋgasari naŋgi yawo anjam degsi
    minjrsiq koboonaqa a tulaŋ leleŋosiq marej, “Tamo a dabkala ti sqas di a ijo anjam
    endi geregere quem.”
  eng-DRA: 'And other some fell upon good ground; and being sprung up, yielded fruit
    a hundredfold. Saying these things, he cried out: He that hath ears to hear, let
    him hear.'
  knf-knf: 'Ŋloŋ kë ŋaya ajot ţi mboş mnuura, anaţa, awul ŋdeey ŋŧum maakan. » Wi
    ajakuŋ haŋ aşë huuran aji : « Ankaaŋ ibaţ iŧiinki, aŧiinkan! »'
  san-KHM: តទន្យានិ កតិបយពីជានិ ច ភូម្យាមុត្តមាយាំ បេតុស្តតស្តាន្យង្កុរយិត្វា ឝតគុណានិ
    ផលានិ ផេលុះ។ ស ឥមា កថាំ កថយិត្វា ប្រោច្ចៃះ ប្រោវាច, យស្យ ឝ្រោតុំ ឝ្រោត្រេ ស្តះ
    ស ឝ្ឫណោតុ។
  arn-NT: 'Welu ka femngechi kiñeke fün pachügnagi rume küme mapu mew, fey tremi,
    ka wüli rume küme kosecha. Kiñe fün mew tripay pataka fün.” Fey tüfa ñi feypin
    ta Jesus, ka amul feypi newentu dungun mew: “¡Tüfeychi allkülu, rakiduampe tañi
    chem pin ta iñche!”'
  zas-NT: 'Zataꞌnan biajb loj yujzaꞌc abiꞌ dád gojcan, cwa xt tibgayuu bin loj tijbgajn.
    Chi gulox gunee Jesús zian, dxel guneeman rejs rëbaman: ―Bén rën gucaagdiajg,
    gol bacaagdiajg.'
  ken-NT: Kɛ nchwi áchák akwɛnti ndǔ mmɨk ndɨ́ndɨ́, agó achyɛ bɛyǎ nchwi. Ayá
    acha anɛ bápɨ́ ndɔŋ bɛsa bɛtay.” Ndǔ ngwɛnti, Yesu arɛm bɛ, “Mmǔ anɛ áyàŋ
    bɛghok, ántá batú angok sayri.”
