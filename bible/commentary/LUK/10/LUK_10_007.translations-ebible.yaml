  txq-txq: '@see-verse:LUK.010.006'
  aaz-aaz: '@see-verse:LUK.010.006'
  qup-NT: Maykan wasipimi kankunata kayanahun, chay wasillapi kipariychi. Ama puñuk
    riychichu shuk wasipi shuk wasipi. Imatachari karanahun upyachinahun, chayta mikuychi
    upyaychi. Shuk tarawak runaka munanmi pagay tukunata. Paykunaka chay mikunawami
    kankunata paganahun, Yaya Diospa shiminta yachachishkaykichirayku.
  dop-dop: Ɩ́ cɑɣɑ tǝyɑɣɑ ŋkɑ kɑ tɑɑ nɑ pɑ́ cɛlɑ-mɛɣɛ mpi, ɩ́ tɔɣɔ nɑ ɩ́ nyɔɔ. Pǝ
    tɑɣɑ pʋlʋ, tǝmlɛ tʋ mʋnɑ pɑ́ fɛlɩ-ɩ kɛ́. Ɩ́ tɑɑ lɑɣɑsǝɣɩ tɛɛsɩ kɛ yem yem.
  azb-azb: Girdiyiniz evdə qalın, sizə nə verirlərsə, yeyib-için, çünki işçi öz haqqına
    layiqdir. Evdən evə köçməyin.
  eng-DBY: And in the same house abide, eating and drinking such things as they have;
    for the workman is worthy of his hire. Remove not from house to house.
  guo-NT: Tadʉt wʉti xamal duilaliajwam japi pejbaxot, ¡xamalfʉk duilde japabaxot!
    ¡Nabej laliaxle' asabachan poxade! Naxaeyaxan chaxduw wʉt, ¡xamal nejmach xaem!
    ¡Fembej! ¡Nabej nadale', naxaeyaxan chaxduw wʉti! Aton nabist wʉt asanliajwa,
    japon moch. (Xamalbej Dios pejjamechan naewʉajnafʉlam xot, jiw chaxduiyaxael naxaeyaxan
    xaeliajwam xamal, nabistam xot Diosliajwa.)
  hla-hla: Alimiu go ka nitoa mia tara luma tara katununa tara masalohana ba te ma
    hula soho mia tara man luma. Alimiu e tatei noue miu ba te ue miu ta ka te gi
    hala nen, taraha a katunun kui e gi halei a hihol i tanen.
  mav-NT: — Mi'i hawyi wẽtup getap we yn eweikup­te'en eiky­'esat haria piat pe e.
    Eiwe­hyt'ok hawyi itote yn o eweikup­te'en e. Kat som ta'atuium ehepe eimi'u wo
    mi'i ti waku ewetu'u e. Yt eweiwe­mõti tei'o i'atumium ete yt kat sa'up i katu­pono
    eipe ti i'atu­mu'e haria pote eipoi eipotpap sa'up mo e. Ma'ato yt naku i eheha­mane'i
    yne getap ko'i upi sẽtup sẽtup eharia ewy e. Sa'a­wy­'iwuat eiwe­hyt'ok hawe yn
    eweikup­te'en hawyi itote yn eweinuk e.
  kpf-kpf: Mirâ zâibi, zoren tâtat mâme utne nalem ziŋgâne nimbi. Nep a zen nep sâŋgânŋâ
    minetâ dâp upap. Mirâ laŋ mân zâibi.
  ppo-ppo: Ai fitere bemótóró bitu, atimané dia̧mó matere o̧laró wȩitamotóró nuku
    betae. Ti aita, diaao̧ diteremó kutómó dupu dono ai sere ape. Térapa, dia̧ be
    doko̧ ho̧ko fité kuni, fitere bemótóró fitua yae.
  hin-2017: उसी घर में रहो, और जो कुछ उनसे मिले, वही खाओ-पीओ, क्योंकि मजदूर को अपनी
    मजदूरी मिलनी चाहिए; घर-घर न फिरना।
  wol-KYG: Dal-leen ca kër googa, di lekk ak a naan ca la ñu leen jox, ndax liggéeykat
    yelloo na peyooram. Buleen di wër nag kër ak kër.
  bef-bef: Lenali ana nonugu legese hite minete noseꞌna lepiꞌahanana nete minalo.
    Henaꞌmugope liliꞌnalo bouba liliꞌnalo minaꞌa lilubeꞌmu hilina yabe. To lenali
    nohi fato fatolugu tila limila mehilo.
  amm-amm: Nokonu takinuwo mo, nu siyasoso na pa si manowo, tanuwou monoi. Koloni
    nikomakinuwomo, na pa uwokowo, pa nokowo. No mo waliyo, noko mo mi anoti mo, mi
    anoti foli monoi fasiwumo. Nu nuso noiyo nu liyaiyoiwo, nu siyasoso na pa si manowo,
    nokonuso takinuwomo.
  rmy-CHERGASH: Kana aven ande varesosko ćher, na naćhen andar o ćher ande aver ćher,
    ačhen pe jek than han thaj pijen sa so inkalen angle tumende. Kaj o radniko zaslužil
    piri poćin.”
  zaj-zaj: Kaleni mng'anda hiyo muja na kung'wa chochose chondamgweleligwe, kwavija
    wasang'hana wolondigwa wagweleligwe kitumetume chao. Sambimuhamehame mulawa ng'anda
    ino mwingila ng'anda iyagwe.
  chq-NT: Do‑o jóon¹³oo', dogɨ jon cǿø²øø' joongɨ 'úu²uu' jilaa'²¹ 'e cwoo¹ 'naa'
    tsʉ jileei'²¹ tsá² 'in jmoo¹o to² tɨ́ɨ²mo 'e 'uun'²¹un dø'¹ø. Jo ngɨ́²ɨɨ' la tyi
    'nʉ́¹.
  swp-swp: 'Meta numa me arinai au mia, ena aisadi, aisadi, se lediwa au ai eo au
    ainom: paana i lolo taupaisoa maisana se mosei. Tabu au lau hari numa, hari numa.'
  bjr-bjr: Innee maqusa maqusa fidaqa yaqoo maaqaki fee keeqafiqa minaki maridaqa
    mifa niminna narana nammarina kaqi naaqa. Innee inniqa saika imari fasiqana kadaapirirana
    akiaqara amimariafanoo, doo innee faqa saika fasiqauqa mariafanoo, misa narana
    nimifaqa kaqi naaqa inni kadaapirirana akiaqara maridanoo. Sia aiqama maaqakiaqa
    keeqafida naqa nuaqa, moodaa maaqaki kai mariaqa.
  aby-aby: Yae Godinu waiya orouba abo uwara ubarenaro amufoisaie i uwara onarounu
    urunaini aduaini me ifoisaya moi uwara uwararo da aniawe wei.
  eng-YLT: '''And in that house remain, eating and drinking the things they have,
    for worthy [is] the workman of his hire; go not from house to house,'
  jni-jni: Cukunoni akura aginome, iri isi imum be sawa nyara shini. Yawuna uri una
    katuma makabi ukalum ume. Kati tarsi tikura tikura ba.
  kne-kne: Mo waday manangaili en dakayo, isdi di pantetean yo ay adi kayo man-et-etan
    si odom ay beey. Adi kayo aben mabain ay mangan ya man-inom si isango da en dakayo,
    tan din man-obla et maikari ay malagboan.
  tgj-tgj: Ho gv naam akinlo doobwng laka, dvdunglaka okv tvngdung laka oguggo nw
    nonua jilin dudw, rinv nga ninyigv rijo nga jirung dunv. Naam namgunv lokv kvvbi
    namgu nvlo vnggo mabvka.
  gui-NT: Jare pepɨta jocuae o pe etei. Peu oipotagüe omee peu vaera vae. Echa icavi
    co iru vae reta omboepɨ vaera oparavɨquɨ vae pe. Agüɨye cotɨcotɨ peyacavo —jei—.
  quc-TT: Chixkanaj kanoq pa ri ja riꞌ, chitijaꞌ xuqujeꞌ chiqumuj ri kakiya chiꞌwe,
    rumal cher ri ajchak taqal che chi katojik. Man xaq ta kixikꞌow pa jaljoj taq
    ja.
  heg-NTPO: '@see-verse:LUK.010.006'
  ptu-ptu: Tohho diokoa' indo mesa banua, tä'koa' la ma'pentieli'-eli' lako banua
    senga'. Iai too natahiaiangkoa' to ma'banua, iam muande anna muihu'. Aka ingganna
    to mengkähä abana sipäto' la diponnoiam kapahalluanna.
  bzd-NTPO: 'Ie''pa tö a'' kiéwa̱ buaë, e'' ta̱ a'' e̱'' tsú̱a̱t u e'' a̱. Ttè tso''
    e'' tö ichè i'' es: ‘Kaneblökwak chkö̀mi ì kanewe̱keitö e'' ské wa.’ E'' kue̱ki̱
    ì meke ie''pa tö a'' a̱ ñè yè, e'' ñú, e'' yö́. U e'' ë̀ a̱ a'' e̱'' tsú̱a̱t a''
    tso'' ká̱ e'' a̱ e'' dalewa.'
  kwf-kwf: Muke tua Ꞌi saena na luma neꞋeri, ma muke Ꞌania, ma muke kwaꞋufia ta ru
    neꞋe kira kwatea fuamuꞋa. OsiꞋana na ngwae neꞋe nia rao, nia ke ngalia nama Ꞌana
    na folifoliꞋa nia. Kamu ke tua toꞋo, ma noaꞋa kamu kasi lae luma kwailiu.
  eng-WYC-2017: And dwell ye in the same house, eating and drinking those things that
    be at them; for a workman is worthy his hire. Do not ye pass from house into house.
  eng-WMBB: Remain in that same house, eating and drinking the things they give, for
    the labourer is worthy of his wages. Don’t go from house to house.
  zat-NTPS: Le xegá'ana lu xu'u ná'queze, na' le xi'aj le gagu ca da xelunne̱' lawe'
    da benne' we̱n zrin quebe te le tune̱'. Quebe cheajsúale tu xu'u xetú xu'u.
  spp-spp: Pyɛnge ŋkemu ká ɲɛɛ yii sunmbage na ke, yii tɛ̀ɛn wani. Pi aha yalyire
    ná yabyɛɛre ntemu kan yii á ke, yii raa tire lyî, ɲaha na yɛ báarapyiŋi sàraŋ'à
    yaa u kan u á. Yii àha raa sunmbage kɛ̂ɛnŋi raa mâre mɛ.
  zty-NTPS: Le ga'n ḻo yo'o gan cho'ole, na' le ye'j le gaw bi da' gónngake' ḻe'e,
    dan' žéḻkzele benne' wen žin da' gawe'. Bi tele to to yo'o.
  mek-mek: Ke eꞌa agaꞌo agaꞌo folopaao apua kai, eꞌa kapagai keifa kokoimi eꞌagai
    mo foagu. Ke eꞌa egaꞌinagai kapaꞌina keania ke keinu auga akepenimi aisama, foafia
    mo. Gome Deo ega pinauga auꞌi eꞌi pinauga afa fekeafia paisa.
  aey-aey: Cabi dana uqa cabi ameg qaig ugian eunu jo osonadec osona cain leti lowain.
    Jo osol euna dih bileiga, sab jecnuca wa gab jecnuca cesuladegina eu himec jeiga.
  urd-GVH: सलामती के ऐसे घर में ठहरो और वह कुछ खाओ पियो जो तुमको दिया जाए, क्योंकि
    मज़दूर अपनी मज़दूरी का हक़दार है। मुख़्तलिफ़ घरों में घूमते न फिरो बल्कि एक ही
    घर में रहो।
  ycn-ycn: Palá péchuruna i'imajícaño ñacaré chu iyurejo najhua'até. Ajñaje a'ajnehuá
    na'ajícare ijló. I'irajé caja i'iracaje na'ajícare ijló. Icá la'ajeño najló nacaje.
    Ñaquele isápaca'ala huemí que caja ijló a'ajnejí. Iná sápacachu apujlo, ra'á inajlo
    iná sápaca'ala huemí. Iphájica ee palá péchuruna ñacaré chojé, re iyuró najhua'até.
    I'ijnaniya apú chojé, apú chojé que.
  djr-djr: Yo. Nhinany nhuma dhu ga ŋunhi ŋunhili bili yan waŋganyŋur bala'ŋurnydja,
    ga nyaŋ'thurr bawalamirr ŋunhi nha walal dhu nhuna gurrupan. Bili nhumany dhu
    ga ŋunhi djämamirriynydja walal märramdhi nhumalaŋgiyingalaŋuwuy djämapuynydja.
    Yaka gi marrtji ḻiw'maraŋuny bala'kurrnydja malaŋuwurr; nhininy gi waŋganyŋur
    yan dharapulŋur.”
  kvg-kvg: Zo ezoqa khoev tizø-einat, ta khoev-te ndøgo, até vøsøkhoé. Lou neka
    ibøkha vø̀logé, ndigu tizø-etoumat. Zapa ndǿgo, gekha ezoqām ndego, ndesasaeat,
    ndego teqa yage nonqo gigiap yà bembo-etoám. Sa ndøyàgea᷄p, khoev nøme-te,
    khoev nøme-te.
  rug-rug: Mi koa mo koasa vetu pu va kamo gamu, mamu henai na napoi mo gua saripu
    poni gamu rini. Ura sa tie tavetavete si garo tugo pude ta tabara. Mi koa mo koa
    sa vetu vasina va kamo gamu rini, osolae taluarae si gamu koasa vasileana sana.
  hop-NT: Nen uma pep kīve qate’, hihta umuy nopnayaqw, put uma nösmantani, pu hikwmantani.
    Pay tumalay’taqa ahsatiy hihk̇ay’taṅwu. Uma qa paysoq kīnawit kīkinumtinumni.
  san-URD: اَپَرَنْچَ تے یَتْکِنْچِدْ داسْیَنْتِ تَدیوَ بھُکْتْوا پِیتْوا تَسْمِنِّویشَنے
    سْتھاسْیَتھَ؛ یَتَح کَرْمَّکارِی جَنو بھرِتِمْ اَرْہَتِ؛ گرِہادْ گرِہَں ما یاسْیَتھَ۔
  heb-LB: ”בבואכם אל כפר או עיר אל תעברו מבית מארח אחד לאחר, אלא התארחו בבית אחד בלבד,
    ואל תהססו לאכול ולשתות כל מה שמגישים לכם, כי הפועל ראוי לשכרו.
  caf-NT: '''Et koo zeh wahke. Ndai nuhgha híya''aih ''i zeh wah''alh ''ink''ez wahnai.
    ''Alha ndun ''ut''en bube ''ut''en, ''en k''elha hole huba'' hoont''ah. ''Ink''ez
    lhelhdun koo teh danaóohdaih gunih.'
  mio-NT: Vehe can nu iyo vii ñivi cua ndoo nuun ndo, ta cua cachi tahan ndo chi ñican,
    vati iyo yahvi ndihi ñivi satiñu. Ña cua nducu ndo nu cua coo ndo vehe ta vehe.
  srq-NT: Jemba jembatechɨ̃ nda uque tuchua raamba amba. Jengue mocoɨ̃ jiri quia huee.
    Ae hue jenda u u quia nae, jẽ abe jẽu quia erese. Jẽɨngo mose secheẽ nenei nenei
    mbia je, sã mbia mbae mondo mondo jẽje.
  kje-NT: Lo'o rin kokala mi minle nin nakar, mo'on momun inhawa hi rarala ki mi,
    ono wa'an rehi ri man howok kokala mahmaha awenne ihin ennen nano rir honowok
    onne. Enla mamkene lolo nakar onne, yom laa nakar namehin.
  gaz-gaz: Waan isaan isinii kennan hunda nyaachaa, dhugaas achuma turaa; hojjetaaf
    mindaa isaa argachuun ni malaatii. Manaa gara manaatti hin labinaa.
  kud-kud: ‘Na ebe vadanane ainai ammiyamiya, na hava amiu bo we'aha mehemiya himwauwi,
    am'ai, wuwuna taupaihowao ilowoinanedi ebe adi maiha hilobai. Na havena amlaulau
    vali vada aidiyai, na hesi vadawa ainai amluluwu mugaiwa ainai ammiyamiya.
  urb-NT: '@see-verse:LUK.010.006'
  fra-LSG: Demeurez dans cette maison-là, mangeant et buvant ce qu’on vous donnera;car
    l’ouvrier mérite son salaire. N’allez pas de maison en maison.
  san-HK: aparaJca te yatkiJcid dAsyanti tadeva bhuktvA pItvA tasminnivezane sthAsyatha;
    yataH karmmakArI jano bhRtim arhati; gRhAd gRhaM mA yAsyatha|
  cak-SNT: Ixreꞌ quixcꞌujie-ka chupan ri jay ri pacheꞌ nquixbꞌaka-ve, titijaꞌ y tikumuꞌ
    ri xtisipas chiva; ruma ri samajiel can nicꞌatzin chi nituoj. Y man ticꞌax ri
    jay pacheꞌ xixuoc-ve naꞌay. Xa chireꞌ quixcꞌujie-ve.
  uvh-uvh: Abanga aming ka sidi manggaksap ga' kuma' aiganga sinagirota' wara'ganangsa'
    dek ning tinting. Sidi yak fam ganang mo' dera dera yangakanting. Ning tanga aming
    wari nana saminga wa sidi a indi kura' wa nasi' wari toyapmantam ning guk mo'
    sukanting. Mokngang kane aming wa toyap titining, ka sidi kane aming wara' adi
    nana u samting wa kane tinting wara'ning tosap ningda'ning tinting.
  ino-ino: Ani utapa mai'nisaya nopi'ke mai'nisake'a ali'ya ve'kamo'a ani ali'ya ali'nea
    yapati anona'a alisea yafe ne'ya lapamike li lapamike hisaya yana afa'a neo. Alu
    nopaka havalitata oheo.
  gnn-gnn: Yo, nhuma yurru nhinanydja ŋunhili bili bala'ŋura, ga ḻukiya nhä malanha
    ŋatha ŋunhi walala yurru nhuna wekama yukurra, liŋgu djämamirriyunydja yolŋuyu
    yurru märrama muka nhanukalaŋuwuy djämawuy. Yaka marrtjiya nhini'-nhiniyanydja
    bala bala'ŋura ga bala'ŋura biyakanydja, yana waŋganyŋura nhiniya dharapulŋura,
    ŋunhili bili.
  yal-yal: Ɛ xa yigiya banxi kedenna nan kui. E na naxan so ɛ yii, ɛ xa na don, ɛ
    yi ɛ min, amasɔtɔ walikɛɛn lan nɛn a yi a saranna sɔtɔ. Ɛ nama lu sigamatini keli
    banxini ito yi, siga ito yi.
  cnt-NT: Caun₂ bá₄ ja₁o₁jŋia'₄ 'nia'₂, qué'₂, 'én'₂ 'nia'₂ 'e₂ caun₂ a₂niog₅ cuë₅
    dsa₂; ia₁ a₂co₂jaun₂ ca₂tɨ́n₂ bá₄ dsa₂ 'liain'₅₄ ta₁ quió'₅. Jaun₂ tsá₃ i₁nio'₄
    'nia'₂ le₂'í₁ 'né₅.
  tif-tif: Kemin, ibi abip kaptamu bomdip unang tunum kukuyin-bam ilip kaa, kibi din
    am kusnum kusnum kaa sin-laamin disa; ti kamasi din am kuluulip kaptamu-kup bomdipla,
    ima aye, ok aa, saak yak dok kanolin inin-inin kuyip uyo ti saak inin-kup kemalip
    ko. Kemin ale, ima kukaayin-bilip inokomip kaalile, kipni okok kamayin-biliple,
    kaami tiim kaata, ima kukaayin-bilip inokomip o.
  nlx-nlx: ताच गेराम रिज्यो, एने जो काय तुमूह ता आपती, तोच खाज्यो एने पिज्यो, काहाकाय
    मोंजऱ्याह तान मोंजरी जुड़ने जुवे, एने गेरा गेरा मा फिरहो।
  apw-NT: 'Gową yuṉe’ ha’ałkaigee, da’áígee dinołbįh le’gá, áígee dahat’íhíta nohwá
    daach’idiné’íí daahołsąągo, ła’íí dahat’íhíta nohwá náda’ch’iłsįįhíí daahołdląągo:
    hadń na’iziidíí bich’į’ na’i’ṉiiłgo goz’ąą. Doo daazhógo gotahkaigo da.'
  gum-gum: Inchen ñimbe tru yautøwei kørrømisra, nøm chi srørrendø mab, mutchigay
    cha. Kaguen chi marøbiibe nui marimburøbe mu chi chinrrainga, utamig køn cha.
    Yamørig, yamørig ammønrrigay cha.
  not-NT: Aroca irágacaninatobëmi, përosati pisame ibangoquë irooti cara pijátaje,
    quero pogagueta pongotsipaguequë. Popero aisati póguimaro ora imabaquemi, caninataquenta
    iripënabentëngani tarobacaatatsiri.
  plu-plu: Ku kiney yis amapaka, ayge yis msakwa pahaygiknene. Axnay, higapnay payak
    gikakkis. Ka sam yis ax gihamadgakis mmanawa in kis adahan yis utí yimawkanitnene
    giwntakkis nerras ku pariye yis amnih.
  iou-iou: Nadäk-nadäk täga nikek unitäŋo eŋi-kengän irirä eŋi mähemitä äŋiron täŋ
    tamänä täga api yäpmäŋpäŋ näneŋ. Imata, piä ämatä piä täk täkaŋ unitäŋo gwäki
    täga yäpnaŋi. Täŋkaŋ eŋi äroŋkaŋ äpäk nämo täneŋ.
  ntp-NT: Dai anaasi mʌsiaaco cʌʌga gʌnmiaadʌgidagi ʌgai vaa quiiyʌrʌ avʌr gʌnuuliña
    dai ugaavurai dai ii istumaasi viaacagi ʌgai, ʌmo piooñi viaa sʌʌlicami mʌsaa
    namʌquidagi. Dai maitavʌr mosquiiquiʌrʌ ajioopada.
  rai-rai: Ma muaat a ki ut matira u ra ruma maa, muaat a wangaan ma muaat a inim
    a utnaa baa di tabaara muaat mai, maa i takado baa din tabaara a tena pinapaam.
    Koku muaat inep un ta kum ruma ingen.
  haw-1868: A ma ia hale e noho ai oukou, e ai ana a e inu ana hoi i na mea a lakou
    e haawi mai ai; no ka mea, e pono ke ukuia mai ka paahana. Mai hele ia hale aku
    ia hale aku.
  ffm-ffm: Njippo-ɗon e oon galle. Ko ɓe ndokki on fuu ɲaamon, njaron, sabi golloowo
    ana haandi e njoɓdi mum. Pati ngaɗee naata-yalta e ley galleeji.
  arb-NAV: 'وَانْزِلُوا فِي ذلِكَ الْبَيْتِ تَأْكُلُونَ وَتَشْرَبُونَ مِمَّا عِنْدَهُمْ:
    لأَنَّ الْعَامِلَ يَسْتَحِقُّ أُجْرَتَهُ. لَا تَنْتَقِلُوا مِنْ بَيْتٍ إِلَى بَيْتٍ.'
  cop-CNT: ϣⲱⲡⲓ ⲇⲉ ϧⲉⲛ ⲡⲓⲏⲓ ⳿ⲉⲧⲉ⳿ⲙⲙⲁⲩ ⲉⲣⲉⲧⲉⲛⲟⲩⲱⲙ ⲟⲩⲟϩ ⲉⲣⲉⲧⲉⲛⲥⲱ ⳿ⲛⲛⲏⲉⲧⲉⲛⲧⲱⲟⲩ ⲡⲓⲉⲣⲅⲁⲧⲏⲥ
    ⲅⲁⲣ ⳿ϥ⳿ⲙⲡϣⲁ ⳿ⲛⲧⲉϥ⳿ϧⲣⲉ ⳿ⲙⲡⲉⲣⲟⲩⲱⲧⲉⲃ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲏⲓ ⳿ⲉⲏⲓ.
  adz-adz: Wampa ungar arigi, da wagan da wanum nam idzuwai ribarangan riman da agam,
    i nigi iwaꞌ ibi garam gum nam ntsuman gan. Da anungꞌ mpada yunga ungar ungar u.
  sri-sri: Mʉsã ejadea wiita dujaka! Iri wii marã mʉsãrẽ ejorire baa, iiríka! Sugʉ
    moãrĩmasʉ̃ ĩgʉ̃ moãrĩ waja keoro wajatakumi. Mʉsã Marĩpʉyare buerã, moãrĩmasã
    irirosũ ããrã. Mʉsãrẽ iri wii marã ejori, mʉsã ĩgʉ̃sãrẽ Marĩpʉyare bueri waja ããrã.
    Irasirirã gaji wiirigue ããrĩgorenabirikõãka!
  nal-nal: Naagu iziar be lamaskana a vaal angkanaan azaxai. Ma naagu iaan ma naagu
    imin aze rawat saan naadi ralaas nim pana, wanaze axazak kat faamuzas, naan kat
    faraxas kana zuruk a wulwulang sina. Tuaa naagu iziar varawuk lamun faal.
  kyq-kyq: Maakŋ ɓee jaay mɛlin̰ge ɔksenga jiga num, iŋgki gɔtn ese; ɔski ɔɔ aayki,
    taa debm tɛɗn naaba se, bɛɛki num, jꞋan̰ kɔgŋ dal dubarin̰a. Ɔɔ iŋgki kaam kalaŋ,
    ɔn̰te Ꞌleeki ɓee jeege tu.
  kwd-kwd: Moru to'oru 'i 'ubulana nga 'ifi no'ona, ma te'efuta fangalaa ma ka'o gila
    kwatea famooru, moru 'ania, ma moru ka go'ufia. Nga wane ne'e taunga'i, ngaia
    te'e ngaria nga foforinga aana. Mooru tamoru nana'i to'o, ma moru sia leka kwaiiriu
    mola.
  ded-ded: Ngicngac ama ngemmegec ngeni imohaingoc tacbisia. Nga yeni yaka nga doku
    ngemmegec ngeni imocnoc nebisia. Ngeni amayuguc mi kembisia. Uango ua ngic uabungngina
    meficgeyemmebeso, imocngo ngereeude.
  ewe-ewe: “Nenye be mieɖo kɔƒe aɖe me la, miganɔ tsatsam tso aƒe me yi aƒe me o,
    midze aƒe ɖeka ko me, eye miaɖu nu alo ano nu sia nu si wotsɔ ɖo mia kɔme la numaƒomaƒoe.
    Nenye be wona nane mi la, migagbe exɔxɔ o, elabena dɔwɔla ɖe sia ɖe dze na eƒe
    fetu.
  nuy-nuy: “Anubani-yung-maynji nugurru numburru-yaarri anubani-wuy anaanga-wuy, nga
    bagu numburru-burraa wurrugu. Nga yagi anubani nurru-rumi wurrugu anubanila-wala
