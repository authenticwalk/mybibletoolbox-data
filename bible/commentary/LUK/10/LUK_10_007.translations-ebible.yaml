    wesemy tamy marybeke: —Deuxu Iòlòna heka iòhòmy ihỹre.'
  zao-NT: Ne kwet goo yuuʼa, ne dow goo ne gwii goo loka kuu taa zha lo goo, tak lee
    zha kuu nke tsiin ndoblo gax kaa zha. Ne yat goo thib yuu tedib yuu.
  byx-byx: De qatikka mager ip kurli ngen mas pe iaiq ama vetki ama quanaski. De quasik
    mager ip ngen diit maden ip ngene brlaing pe iang ama vet. De mager ip ngen dres
    de ngene srluup liirang aa i rerl kurl a ngen. I qatikka mager ip luqa i qet matna
    dai qe tal ama ranbandem.
  ctu-CTI: Cʌylenla ya' ti otyot. C'uxula, japʌla chʌ bʌ jach yes mi la' pʌs'entyel.
    Jini ajtroñel añʌch cha'an i yʌq'uentyel i yuch'el cha'an i tyojol yubil. Mach
    yom mi la' c'axel ti yambʌ otyot cha'an jijliquetla.
  zos-NT: Tzø'tyam jete mismo tøjcomo, jen cu'jtamø, jen uctamø lo que mi ñchi'tandøjpacsye'ṉomo.
    Porque yospapø pøn tiene que va'cø cyoyojtøjø. Uy mi ṉgyøjtam tøcmaye.
  gvs-gvs: E vadayana goi siuyaaonemi kokaaiyāka go, ava kawoinu o ava bwae siivinimi,
    kokāika be konīm. Topaisewa itoboinedi bei adi maisa sibabane. Go taabu kokanadamadāmana
    vada tayamo tayamo goi.
  kbm-kbm: Ginei yem upil nam ti ule, okob unambweg nam dongke etok ge be unde unpil
    ti be ti ite. Be ben tis bui ete eisir nam etok ane ve inemb nitangi yem ok, yem
    unen be unum bui ete eisir emb gitangi yem ok. Ve amolmol kulkul ane gitangi ebe
    atob inen be inum gen nangge amolmol ebe eisir ilgum kulkul ve is ane ok.
  tew-tew: Iˀ tewhá eebo úvíwóyí̖ˀní heḏá indáḏá úvíhú̖u̖ya̖mí, gá wí tꞌôeˀi-á iví
    wáˀâaho itꞌandân. Nä̂äwá hä̖ä̖wá oe-á wíyá tewhá eeje wíˀímú-ípí wovâyˀá̖yîngiˀa̖míḏí.
  rmc-rmc: Andre oda kher ačhen a chan the pijen oda, so tumen dena, bo o robotňikos
    peske zaslužinel peskro počiňiben. Ma phiren kher kherestar!
  apr-apr: Ngan nen le kanepe so ye rumu tani in, le ken kapa a kala ye rumu kapala
    be. Inbe kaningi le ran yo bet tikap pang nga ngan kapas le kakan be kayin leu,
    yesoo kumata le bet tool iyei urata nga, ngan la bet ikap so ye urata kootoonoo
    ki nga.
  tiy-tiy: Bati gom dob no lawi témayakuf begom. Atiy amaéne brab inéméne iray ro
    begom, tanggaf gom. Non i begome do gémalbék kailanga kom i sukay gome. Brab kagom
    téfégalin tidéw dob sébaane lawi mangéy dob sébaane de.
  nlg-nlg: Kau ghahaghau igaa tana vale keri, vanga ma kau inu tana hava tua kara
    heghau, keri na peluna na tinoni lutu na pukuna te ulaghana na tinoni lutu ke
    hola na taba vania nina lutu te nea. Kau bei iduvale gea.
  dgr-DOGNT: Eyı kǫ̀ goyìı nàahdè. T'asìı naxıghàgeedıı sìı weghǫ shèahzhe xè aahdǫ;
    dǫ eghàlaedaa sìı wets'àɂeedì hǫt'e. Įłèhkǫ̀ zǫ naàhde; kǫ̀ta k'edeahte-le.
  pes-OPV: و در آن خانه توقف نمایید و از آنچه دارند بخورید و بیاشامید، زیرا که مزدور
    مستحق اجرت خود است و از خانه به خانه نقل مکنید.
  ron-1924: Сэрэмынець ын каса ачея ши сэ мынкацьши сэ бець че ви се ва да, кэч вредник
    есте лукрэторулде плата са. Сэ ну умблаць дин касэ ын касэ.
  tpz-tpz: Eöm se teꞌ varoe nem pa pah iuun, paröm ënëën nem a ma taëën nee to vamatop
    ka neöm. Suk ataeah, a teꞌ to kiu vakis non pa vaꞌaus a napan, a, a napan se heꞌ
    ee peꞌ po voen peꞌ. Eöm se nat nem oho totoën vah nem a ma meh iuun.
  agd-agd: Tiretí ankan mai namumpin mana vá bákeya mai finté ma amin nain dunan má
    non má ana vá nano. Para vara seyo, yoriyá ein banta ano miyan baré iyan mifo
    siretí ankan ída vá ena namumpin e fere khuve ono.
  rkb-NT: Wahoro tsimypupunahaze anaeze tsimypykyknaha. Tahadisahawy ty ahabo nyny
    mahaze, tsipahadisahanaha. Tahaopowy ty nyny mahaze niwatihi tsipikunaha. Kytsa
    sitsumuẽhĩtsitsa bo tahadisahawy ty sihyriziktsokzawy humo nyny maha. Iwatsahi
    kytsa ahadisahawy ty ahabo nyny maha. Ahahyriziktsokzawy humo ahadisahawy ty nyny
    maha. Mekta wahoro bo ka pão pão byitaha ataeze zuba tupykyknaha — niy.
  san-THA: 'อปรญฺจ เต ยตฺกิญฺจิทฺ ทาสฺยนฺติ ตเทว ภุกฺตฺวา ปีตฺวา ตสฺมินฺนิเวศเน สฺถาสฺยถ;
    ยต: กรฺมฺมการี ชโน ภฺฤติมฺ อรฺหติ; คฺฤหาทฺ คฺฤหํ มา ยาสฺยถฯ'
  iws-iws: Mɨ kɨma ta omaka ɨrua aiirar dwokrɨpkai. Mɨ kɨma nae op mɨnɨm sɨma hauuwi
    sɨmiir dae kwiyae. Mɨ kɨma tɨ nae ɨmiirsiyɨn umɨr kɨpi hauu sɨmiirɨn. Dimusi rani,
    kɨma dimɨn mɨiyɨk mɨiyɨkɨm sɨmiir bɨdi hauuwɨm. Mɨ sɨma kɨmiirɨn hɨriinansi hauu
    aei. Kɨma omaka ɨrni ɨrni kɨpi whwonkaiyam.
  pol-SZ: Nie zmieniajcie miejsca pobytu, ale pozostańcie w jednym domu aż do opuszczenia
    tej miejscowości. Jedzcie tam i pijcie bez skrępowania, gdyż jako robotnicy macie
    prawo do zapłaty.
  ztq-NT: Kol kwës tugak yu, ni kol kaw ni kol ki nii kneestyee meñ, por nonguial
    kazh xaa nii xkyë tsiiñ. Ktsëëlejty to laañee kwës to.
  zai-NT: Laguiaana ndaani yoo ra na cabe icaa cabe laatu, cadi ma canazá tu yoo pur
    yoo. Ne lagó intiica udii cabe laatu, purti ni cayuni dxiiña la? naquiiñe guiaxa.
  upv-upv: Ko renge naim mawos nen ko pa kami kaplik malum pa rengen ko. Sete kapan
    kele renge naim lele e nir, pijki. Ko kaprro nanen sev ko kapmini nuwi sev nga
    marlair tevi kami. Suri erres nga jinibb ne majingen p̃ila nowlin. Sete kapan
    renge naim ko naim.
  wap-NT: Ukauꞌan usookadinan nii, pidan konaukii-kidaꞌo unao dapu ii. Naꞌiaꞌo nii
    unikan uwanyukunuu naꞌiki utuzan nii kanom karikaonan taa-kariwai uꞌati. Ushaꞌapanum
    kauꞌan pidan kaudinaꞌo, taa-kao nii uꞌati aimaakan uwinipinii. Ukauꞌan naꞌiaꞌo
    nii usookadinan atii uipaian ukakuwaatinan naꞌiiꞌaka.
  mva-mva: Makara pera ngarana-lo kamasukoaki be rakana dianiang-kaming nge kamakangkang
    be kamasukoaki. Maka ma tamoata imalipi nge bubuna ne otioti, be bubuna ne ngaedi
    nge ngadokidoki-la. Moaki pera pera-lo be kalakolako. Kabu-la teke kamasukoaki.
  dwr-NT: He golliyan unttunttoo de7iyaawaappe miiddinne ushiidde de7ishshite; oosanchchaw
    A dirgguwaa cigay koshshee; itti golliyaappe hara golliyaa yuuyyoppite.
  kfw-kfw: Inmani'n naperei kha bak inlang innkhan omro, tichu chuon kathopa'n athoman
    amusik hi rahoi suok, innkhat makheiya innkhat ah leeng-inlang ommaru.
  bfz-bfz: और तेसी कअरो रे रओ और जो कुछ तुसा खे खाणे-पीणे खे मिलो, खाओ-पीओ, कऊँकि
    मजूरदारो खे तिना री मजदूरी मिलणी चाईयो; और कअरे-कअरे जाई की नि कूमणा
  cuk-09: Bemar unnila neg-gwagwenginbi be gabmaloed, degine, ibu bega gunnega, igi,
    gobega ukarmar-dibe, be gunno, be gobo. Ar ade dule-arbaed nue-bennukleged ega
    igar-maid, a-ular nabir bemar mas gunmogodo, degine, nabir gobbalodo. Mer neg-baid-baidgi
    gabdii-gumalo.
  ben-OBCV: তোমরা সেই বাড়িতে থেকো, তারা যা দেবেন, তাই খেয়ো ও পান কোরো, কারণ কর্মচারী
    তার বেতন পাওয়ার যোগ্য। তোমরা এক বাড়ি ছেড়ে অন্য কোনো বাড়িতে আশ্রয় নিয়ো না।
  mil-NT: te dɨu‑ni vehe‑áⁿ cada vehe tnaa‑ndo, te ñá túú‑gǎ ndèé nducu‑ndo vèhe cundecu‑ndo,
    te caxi‑ndo nchàa sá ná tàxí‑yu, chi nchaa cue tée quìde chiuⁿ dacuɨtɨ́í tàú‑güedé
    sá nìhí‑güedé sá cáxí‑güedě cuèndá nchaa chìuⁿ quide‑güedé.
  myu-myu: — Ig̃o'a be ma epesop uk'a be — io'e. — Soat cuy epejo'o ajo ip o'g̃ũm
    eywebe iap. Soati juy epetikõn ajo ip o'tiũm eywebe iapti. Eysũsũn g̃u juy epesop
    eyxat pu am cexewi ip. Cekapikaptei juy ateida kapikpik'ukat pe — Jesus o'e.
  amk-amk: Menayai na munu boyari foi terai. Wiro metato na munu bei to munu bei aha
    fanai. Metang fiang fiani aino etohonai na nanai we mea fo, weo inontarai mano
    yufi foi mani sobu fiembaitai.
  fai-fai: Kale am be kal tein bom nadiwe am kasel iyo yaknámin so kuyamiw namti,
    wanin uta kuw, beso utaba, kale yaknámin mak kukayabiw namti, be kim Got wok fakubidiw
    umi kisol ade ká be ka. Kiba am kukume, tein ale yak yak kámin bá.
  ura-NT: Chaen chunijiun nese que turuhichene, leinjiin loreri asaecha neein, lenonecuruhane
    jaan que lenoneein, acau cohin, naaonjoaaunchera. Niha rauhi, coreteraauruha amihanenacaaurune
    jaanura. Jiaonriha lorerichuru naineein cajihaneein amuhemuhequichenera.
  mcd-NT: Ascatan pushurasi muran nocoashu pushu fusti muransi oshacahuun. Nannoshon
    mato pimafain mato ayamanaifoan acahuun. Diosinhuunoashu yonomisifo nan yopaifo
    cuscan nan nicamisifoan ato inantirofo.
  urt-urt: Yukur pa yilꞌe yilꞌe yurp yokoh ilyeh ilyeh, na pakai. Pa yurp yokoh ilyeh
    uku yono ŋai, topoꞌe pinip, topoꞌe ŋaimune ŋaiye tinge yal yip. Detale, kin bwore
    ŋaiye miyeꞌ wah ka ambaꞌe yitini me wah ŋaiye ki ŋende.
  awk-awk: Ġatun yellawȧnu̇n nura unta kokerá, takilliko ġatun pittelliko,ġunu̇n bara
    ba nurun; kulla noa umulli-kan-to man ba ġutoara ġikoúmba. Uwai yikora kokerá
    kolaġ kokerá kolaġ.
  kiz-kiz: Mubakilayi mu nyumba ejhu, muliajhi na munywayi kyabhibetakuphepela, kwandabha
    mfanyakazi ikastahili mshahara ghwa muene. Musihami kuhoma nyumba ejhe kulota
    jhenge.
  tzo-TZE: Li na bu cha'ic'atic ochele tey me oyanic o. Mu me xajelilan li anaique.
    Scotol li c'usi cha'ac'batique ve'anic. Yu'un li boch'o ta xtacat batel ta abtele
    tey ta x'ac'bat sve'el.
  lex-lex: La'pa riy rreinian miy, de mdien nek la la rom de wa. Mi'ina-miemnia hya'
    maka ha nhoi-ntania tiy miy, yoma riy meni mak ktulla-kari de hota nlernan siewni-kaini
    la'a liwatnu-odawni. Yana mpiatitin la'a-mai genmi-tienmi.
  dov-dov: Amukakkale mung'anda eeyo kamulya akunywa eezyo nzibayoomupa, nkaambo mubelesi
    uleelede mufolo walkwe. Tamukeendi kuzwa kulimwi ng'anda kuya kuliimbi.
  rgu-rgu: '@see-verse:LUK.010.006'
  toc-NT: Anta­nícu tla̠n naca̠t­la­hua­ca­ná̠tit nac aktum chiqui, pus antá cata­mak­xtéktit,
    ni̠ lacatum lacatum capítit nac aka­tunu chiqui; y la̠ta túcu naca̠­ta̠­hua­ca­ná̠tit
    cahuátit hua̠ntu̠ xlacán taka­lhi̠y porque hua̠nti̠ scujma juerza lak­chá̠n pi̠
    nas­ka­hualay.
  ulk-1902: 'A uaba emeri abele meta, eroli a ereli abele gaire lu uiaba uabim uadaisuerare:
    abelelam abkoreb bodomalam le dorge ikeli. Uaba nolea bakeauare nerute meta a
    nerute meta.'
  som-som: Gurigaas qudhiisa jooga, idinkoo cunaya oo cabbaya waxay haystaan, waayo,
    shaqaaluhu waa istaahilaa abaalgudkiisa. Guriba guri ha u dhaafina.
  mam-C: Axsa k'a' chi kyiji'y tojjo ja anetzi'n; k'a' txi kywa'n, ex k'a' txi kyk'wanji'y
    a ktzajil q'o'n kye'y, qu'n at te aq'nil toklin tu'n tchjet twi' tk'u'j. Mina
    che'x kye' kyojile' txqantl ja.
  ndj-ndj: Muyikali munyumba ayi pamulya na kulanda fyavavapili, nongwa mgola chichuku
    akudayiliwa ijala yaki.
  mbj-NT: Panang bä bë kajaa bä, bë kahỹỹd manä tób wób hẽnh. Bë ayyw jeej da bë gadoo
    do tób bä. Taw'ããts hẽ bë eëëk, bë awa, bë awëë bë hã ranoo doo. Taw'ããts hẽ moo
    bok do sa hã ramoo bok do säm ji banoo. Ti hyb n'aa, bë nu mebyy manä bë gadoo
    do hã —näng mäh.
  lat-VUC: 'In eadem autem domo manete, edentes et bibentes quæ apud illos sunt: dignus
    est enim operarius mercede sua. Nolite transire de domo in domum.'
  ngp-ngp: Ikaleni mwe nyumba iiyo, dyeni, no kunywa vovose nomwink'higwe, kwaviya,
    wandima wawagilwa maliho. Msekusama sama kulawa nyumba ino, kuita nt'huhu.
  aoi-aoi: Umba yakwujina ngawa ebina-manja alikira yikinu-mungkwula kinalakina. Akwa
    yikin-alyubarina aninga aburra-langwa akwa yikini-bekina akubibeka yakwujina aburra-langwa.
    Yiki-yaminjaminama ngawa kirrakina karnumamalya mena yikabu-kwuna-manja wurrakina
    warnumamalya aninga karnikuminuwar•duwar•da karnumamalya eningaba akina. Nara
    a-rnjirrkwuma engku-wa iya engku-wa alikira, umba awilyuwilyaba-wiya-manja yik-ambilyama
    ngawa-da.”
  enq-2: Nyakama anda lyaa dii laa naenya, lanyetami andaka dokonya iki kalyepape.
    Akali kalai pita dokome yole nyepengena, endakali dupame nyakama nee endakipi
    dupa ditamili pyoo nao kalyepape.
  eng-ASVBT: 'And in that same house remain, eating and drinking such things as they
    give: for the laborer is worthy of his hire. Go not from house to house.'
  mna-mna: Mi ruumu ta so kala pa, na kombotmbot men ruumu ta tina. Kapa pa ruumu
    pakan pepe. Mi kini ma yok ta so tikam piom, inako iwe leyom kadoono. Kakan mi
    kiwin men. Pa niom kakam uraata pizin tau.
  rmy-ARLI: Kad avena ko nesavo čher, ma palo adava nakhen ko avera čhera. Ačhoven
    ko jekh than, han hem pijen adava so o čherutne ikalena angla tumende, adalese
    so o bućarno zaslužini pli plata.
  myw-myw: “Aw-bunatum waseg bukusikes, aveiyag bisekeimiy bweina kukwams o kumoums.
    Peinan tawteleins wotet yakamiy, kadiloka kukwams wotet anagin. Awoum kwaninapels
    bunatum kweitan kweitan.
  sby-sby: Mwakekala mung'anda yopeleyo kayi mukalye ne kunwa byonse byoti bakamupe
    pakwinga musebenshi uliwonse ukute kutambula malipilo akendi. Mutafumanga nkomulashikili
    nekuya kumanda ambi.
  sll-sll: Pana gananga wai panangwo bani mone mol pai olo. Olere nir homena ni tenangwo,
    gogo nere molo. Honagi bani molere tobo inanga pamua. Ni yalhobi oo ta pi ta pi
    dire kebe ere wakio.
  yaq-NT: Jak juni'i enchim yajaka'po, junama'a wepul jo'arapo jiba tawane. Intok
    juname'e bem jipue'uta bwa'ane. Bwe'ituk ju'u tekipanoame, tomita a' koba'anee'uta
    au lutu'uriak. Ka eme'e o'omot su yajine.
  uro-uro: Qale ngän bä iaqäkt ama vätka bä ngän däs dä ngänit nakt agirhong gärqärhongni
    i rhit bon ngän däm irhong inguna ama latka diva nak koki qät ta aa rhitsek. Qale
    ngän dune na ama vät.”
  ita-1885: Ora, dimorate in quella stessa casa, mangiando, e bevendo di quello che
    vi sarà; perciocchè l'operaio è degno del suo premio; non passate di casa in casa.
  muy-muy: 'Ka ya ti kə̀hurumiya a ahay va afa ge mis a nahəma, njəhaɗuma eslina hʉya.
    Kàmbatum ahay nahaŋ ba. Zlam məzumani akaba zlam miseni ya ti təvi ana kʉli ɗek
    ni ti zumum, sʉm : aɗaba bay magray tʉwi ti agəski təvi endif gayaŋ.'
  kqc-kqc: Yava idana idana rofu di ga refa; mina yavari maka amesi beika ya mabigedi,
    inasa irigedi, adina moimai redo amiye bi ini moimai reyo obini kana moigo bi
    buni.
  rmc-ZRB: Ачен андро ода кгєр; хан і пієн ода са, со кє ленде гін. Бувтякєро засовґалінел,
    гой лескє те потінен. На преджян андал єкг кгєр андро авер.
  tav-tav: Ti wiina caroaro mʉjaare na cãni rotiri wii jetona mʉja anicõagarã. Ti
    wiina mʉjaare na canurijere ʉga, eti, áti anicõaña. Mʉjaare na canurijere Dio
    ye quetire mʉja cabuiorije wapayerãre bairo ána átigarãma. To bairi ape wiiripʉ
    ʉga teñaquẽja.
  eng-ULB: Remain in that same house, eating and drinking what they provide, for the
    laborer is worthy of his wages. Do not move around from house to house.
  spa-VBL: Quédense en esa casa, coman y beban todo lo que allí les brinden, pues
    un trabajador merece su pago. No vayan de una casa a otra.
  fra-_FOB: Et demeurez dans cette maison, mangeant et buvant de ce qu'on vous donnera;
    car l'ouvrier est digne de son salaire. Ne passez point d'une maison à une autre
    maison.
  hau-ULB: Ku zauna a wannan gidan, ku ci ku sha abin da suka tanada maku. Gama ma'aikaci
    ya wajibci ladansa. Kada ku bi gida gida.
  mal-mal: അവർ തരുന്നത് തിന്നും കുടിച്ചുംകൊണ്ടു ആ വീട്ടിൽ തന്നേ താമസിക്കുക; വേലക്കാരൻ
    തന്റെ കൂലിക്ക് യോഗ്യനാണല്ലോ; ഒരു വീട്ടിൽനിന്ന് മറ്റൊരു വീട്ടിലേക്ക് മാറിപ്പോകരുതു.
  kkc-kkc: Osoloso moso kasee nimapoo ka teneesomo, niba moso hedebe omapoo debee.
    Osoloso niba moso hedebe omapoo dobolone, diayo nimapoo nei teneega, nei ee nolone
    ka debee. Bei, tou teli odoo ee dia nei talai tebiliso. Esiga niba moso hee mapoo
    dobolone, moso hee mapoo na du dee.
  urd-GVR: Salāmatī ke aise ghar meṅ ṭhahro aur wuh kuchh khāo-piyo jo tum ko diyā
    jāe, kyoṅki mazdūr apnī mazdūrī kā haqdār hai. Muḳhtalif gharoṅ meṅ ghūmte na
