  ena-ena: Hulaŋ akuaba akuaba sibɨla amɨŋ sɨbaŋ vihavɨlalɨ agɨlasaŋ hɨbɨŋ akuaba
    akuaba huaci huaci agɨladɨ iguavɨlalɨ uami. Hameŋ ala nalusaŋ avi sɨmɨŋ akuaba
    akuaba igunavɨbali uami. Hameŋ sadaŋ namɨlaŋ ulaŋ pabiŋ heŋ laci hɨnihalaŋ uami.
    Hɨnidalaŋ akuaba akuaba sɨmɨŋ iguavɨdaci nɨhalaŋ uami. Ulaŋ mu hɨvɨ mu hɨvɨ umɨlaŋ
    uami.
  nbq-nbq: It avakwa en hit wokhinivup umbutu-selok, enamwa hinim andoma at dogop.
    It ap yavup ogasagwi yavup onggo waup sek atma, hinim dugwit, henagarom yi menda
    ndi menda menakhirugu-selok, andi nunggu dogop. Ya nogo yigik nda nogo yigik yagan
    nagu dogobuk.
  tgo-tgo: Kaiwae valɨkaiwae rakakaiwo iye i mbana le kaiwoko modae, mbaŋa hu yaku
    e ŋgoloko iyako, hu ghan na hu muna budakai thɨ giya e ghemi. The ŋgolo vohu ruwe,
    hu yaku ghena ghaghada hu iteta ghembana iyana.”
  yap-yap: Mi gimed par u lan e re naun nem, ngu’um ked e ggan ma gimed be garbod
    ko tin ni yad be pi’ ngomed; ya be’ ni girdi’en e maruwel e susun e ngan pi’ puluwon
    e maruwel rok ngak. Dab um marod u reb e tabinaw nga reb.
  mop-NT: —Ichil ilic a naj tuba a c'ümbüle'exe, te'i a jedele'ex. Ca' a jante'ex,
    ca' a wuq'ue'ex c'u' a ca' tz'abüc te'ex te'iji, u men le'ec aj meyaja, yan u
    c'ümic u naal. Ma' a beele'ex chi'chi'najil a yaalte'ex a posadojo,— cu t'an a
    Jesusu.
  tet-tet: '@see-verse:LUK.010.006'
  hlt-MCSB: Te dongah amah tekah im ah naeh uh, amih taengkah te ca uh lamtah ouh.
    Bibikung tah a thapang a dang hamla tueng pai. Im pakhat lamloh im pakhat la thoeih
    uh boeh.
  xtd-NT: Veꞌe ndoo koio‑n kax koꞌo koio‑n xa taxi ñayiu ijan chi io yaꞌu ɨɨn se kidatniu.
    Maxku dama‑n veꞌe ndoo koio‑n.
  mdy-ETH: ማዾ ማዻ ዓሲም ማዻ ዛሎ ዒንጎ ባኣዚ ኮይሳኔ፤ ዬያሮ ዒንሢ ጌሌ ማኣሮይዳ ዒንሢም ሺኢሾና ባኮ ሙዒ ሙዒ ሃሣ ዑሽኪ
    ዑሽኪ ዒኢካ ዴዑዋቴ፤ ዬኖ ማኣራፓ ሜሌ ማኣሪ ሃንቲ ሃንቲ ሺሪፖቴ።
  spl-spl: '@see-verse:LUK.010.006'
  usp-NT: Wa'xentak la ja cla', tijtak wa pach ja' ri tiye'saj chawechak, jwi'l jun
    mocom pi jcholajli' titojsaj. Mat wo'cottak chak'ja.
  zav-NT: Na' ḻe'e yo'o na'atezə yega'aṉle. Bito yeyilɉle ga yoblə sole. Ḻe'e ye'eɉ
    ḻe'e gao bitə'ətezə de'en so'oṉe' ye'eɉ gaole. Ca to beṉə' güen žin cheyaḻə' si'e
    laxɉue', ḻe'egatezə ca' le'e zaquə'əle par so'oṉe' de'e ye'eɉ de'e gaole.
  sgz-sgz: Gama kis áklis i rum erei má koion gama han alari suri bop i lite rum bul.
    Má gama ngin má ani namnam erei di tabar gam mai, kabin tan tám him a mon i kandi
    arsupan suri talar di lu longoi.
  kek-NT: Nak tex-oc sa' junak cab, aran texcana̱k. Inc'a' yo̱kex chixbeninquil e̱rib.
    Ut chetzacahak li c'a'ru ta̱q'uehek' e̱re xban nak laj c'anjel tento tixc'ul lix
    tojbal.
  blz-NT: Dodongo tongko' na sa'angu' laigan. Labot a upa men taropkononna mian bo
    ko'omuu, gause sa'angu' mian men balimang salananmo mantausi tambona. Alia mobaabalimba'
    a laigan dodongoanmuu.
  poe-NT: A̱ ntá tí nchia ntiha chrókjuanjon sín kjuachaxin chrókuito̱hará, ntaha
    mé tsjanjon sín nkehe chónta sín sinterá la ko itsꞌirá, kíxin tí nkexro chꞌe xra̱
    la siín kjuachaxin tsoxenkehe. Tsjíhyará í jnko nchia la ko í jnko nchia.
  san-TAM: 'அபரஞ்ச தே யத்கிஞ்சித்³ தா³ஸ்யந்தி ததே³வ பு⁴க்த்வா பீத்வா தஸ்மிந்நிவேஸ²நே
    ஸ்தா²ஸ்யத²; யத​: கர்ம்மகாரீ ஜநோ ப்⁴ருʼதிம் அர்ஹதி; க்³ருʼஹாத்³ க்³ருʼஹம்ʼ மா யாஸ்யத²|'
  cof-NT: Junni nulari nenato, ya cura ano fide nenatulajona! tinue. Manca yabiri
    wito junbiri chularana! Ti cuwanatiya fin, cuchin, quilaquina! tinue. Jana peyunlari
    trabajo tenchi pacara quinasa, luratuto canilaquimanhe. Nulanan jun tsanquenan
    yala ano cuwananunca luratuto finilaquintsan jochunae tinue.
  srm-NT: “Nöö fa de o tei unu a di wosu dë, nöö naandë un musu tan e. Wan musu kumutu
    ku unu lai go libi a oto wosu. Nöö te de da unu soni u njan, nöö un musu njan
    mën. Sen an musu kisi unu. Biga wan wookoma musu feni hën paima fu di wooko di
    a ta du.
  qvs-NT: Allita chaskishuptinkuna chay wasillapi kipariychi. Ama rillaychichu chikan
    chikan wasikunapi yaykuk. Chay kiparinaykichi wasipi tukuy karashunankunata mikuychi
    upyaychi. Paykuna chaywan yachachikushkaykichipa pagarashuykankichi.
  zca-NT: Biya'n go yo' plo wi' men wen lo go, no dao go no gu' go rë kwa'n ne' xa',
    porke xa' nikë zhi'n, ñal gax ka' xa'; no naya'nt go tu yo' xtu yo', mbaino tutsa
    plo biya'n go haxta or ro' go, ya go xtu plo.
  cbc-NT: Bairo mʉjããrẽ caqũẽnorãrẽ bócarã yua, na ya wiipʉ mʉjãã ãnicõãwã. Capee
    wiiripʉ patowãcõẽtĩcõãña. Bairi jĩcã wiia ãni, mʉjããrẽ na canurĩjẽ jetore mʉjãã
    ʉgawã. Mʉjãã, paari majã ãnirĩ, mʉjãã ʉgamasĩña na canurĩjẽrẽ.
  qxo-NT: Pipis chasquiyäshogniquicunapa wayillanchö posadaräcuyanqui. Ama wayin wayinräga
    puriyanquitsu mas allitarä munar. Arupacog runa arunganpita pägunta chasquinmi.
    Tsaynömi gamcunapis Tayta Diospa willacuyninta willacuyangayquipita ima miñishtiyangayquitapis
    chasquiyanqui. Pipis imallatapis garayäshuptiqui micucurcuyanqui”.
  mox-mox: ʼInega tonuadaumwala ʼinaya ona toatoa ta ʼabwaga be goʼila ʼiawamia nahaʼuya
    e ona ʼai, mana tofewa luaqiaqiedi adi veʼia ina lobea. Ta ge ona lugu kavokavovo
    vanue taha taha ʼidia.
  kew-kew: Nimi ada meda-para pua piralimina gialimide nape eta oyaenuri nalepape.
    Goa pua-ga kogono aare nipu agaa abulape oyae mada mealia. Pare nimuna ada rado
    radonu-para oyae namula pulupape.
  dww-dww: Raḡanine deḡo meagaine koya tava be deḡo vadane koya saḡana, naumeki da
    vadane ko miana, be dabudi ko kani be ko tego gogonana, baninama taunoya sibo
    adi maesama a paḡo. Be taumi nam koi vadasaḡa!
  nif-nif: Sɨndɨ it pɨmbɨñ nɨm kunekalɨñ. Kena tɨndɨn ama enda tuan ombɨ-mɨlok, wala
    tɨmbi it lonekalɨñ wolokgot pipat-mɨlat tɨmbi, nanañ tuk sep towiumbi nanekalɨñ
    walɨ wakan tuanjɨ tɨlak.
  twi-ASANTE: Efie biara a mokɔ mu no, momma ɛhɔ nyɛ mo atenaeɛ; aduane biara a wɔde
    bɛma mo no, monni, ɛfiri sɛ ɛsɛ sɛ odwumayɛfoɔ biara nya nʼadwumayɛ so akatua;
    monnni atutena wɔ afie mu.
  aoj-aoj: Ipaꞌ pendape ipat atamba atota. Ina pepe pefeꞌ ifagw gwagwigwagwi, owaꞌi.
    Pepe ipat atamba atotota peaꞌ gwaꞌaisi embel esis sagasiꞌipasi. Deiꞌ main, amom
    mandaꞌ maoli andeandeꞌma mogofaꞌ otamba ma maol amamini.
  cbv-cbv: Yeebdíh jwíih jepahnitjeéh ñi jʉm jwʉhʉʉ́p. Queét yeebdíh jeémát, babhbatdihbʉt
    ĩ wʉ̃hʉchah, ñi tʉ́i jeémp babhbaá. Yeéb queétdih teo wáacnit bohénachah, queétboó
    ñi teo wáacat jíib jeémát babhbat ĩ wʉ̃hʉchah, ã tʉ́ina caá. Caán tʉ́tchidih moondíh
    ñi bohé jwʉhna, ñi jwíih jʉibíni mʉʉdíhjeh ñi jʉm jwʉhʉʉ́p.
  taw-taw: Pen kal anɨb anep mɨdɨl, tap mɨdup dap ñel, ñɨbɨlɨg yenɨmɨb agak. Chɨnop
    tap mɨnek mɨnek ñel ñɨbun ak nebeŋ gup agɨl, kal ak kal ak ma gɨnɨmɨb agak. Bɨ
    wog gɨpal okok mani dɨpal agak. Anɨb ak tek, kɨlop takaw tep agem nɨgɨnɨgabal
    tek, nɨbop pen tap mɨdup ñɨnɨgabal agak.
  jic-NT: Nun mwalá tjüjünaqué nt'a newa müjünaqué. Tjalajá, müsiqué wa yupj nu ja'ayapj.
    Pjaní tsji' liji na p'a wa mpes, p'a wa ca ma'ayas jupj, tsji' la tjiji jaylacj.
    Nun tsji' lojí napj mpes. Nin mpes 'ücj nu ja'ayapj yupj. Po ma wosis wosis nlawú
    la moná müjünaqué ne'aj. Po ma p'a la tjomoná, nasa to'á quinam 'ücj jünaque nt'a.
  zap-NT: Nga ruyuu guin ykaa de, logne yniiztee men gu do, goo do, porke mén ne rlaa
    dxiin rap degne guezh yka men, no ykaadet de yuu por yuu.
  wer-wer: Ya omnarö pit pitëm ya yamëngkauta kangiir omnant yok pangk yeö. Pötaanök
    ar ya omnarö arim ka önë pötak pëën wëën kaömpre iire pöt pit ningkën pöt yok
    pangk nën. Pël ëak ar ka paspas ëënganok.
  ipi-ipi: '@see-verse:LUK.010.006'
  qul-NT: Wasipi jap'ekaska caspa, chaypi quedacuychis. Imatachus kosunquichis, chayta
    miqhuychis, ujyaychispas, imaraycuchus llanc'aj runaka pagaska canan. Ama wasimanta
    wasi puriycachaychischu.
  urw-urw: Nini fata gürena baba gamna bürane. Bangüdi daba daba gürenakuti nugede
    dünügeregen baba gürena nifaigane, baba daba dünügedi nenan baba, baba ninagüngab
    mur, amure, fere saruagafaigeaga baba, nu nugeab mur deregeaga. Babaure nini fata
    itutwagana.
  rmy-GURBET: Kana ka džan ane nesavo čher, ma džan tare gova čher ke aver. Ačhen
    ke gova čher thaj xan thaj pijen so isi len, golese kaj o bućarno dostojno si
    pe plataće.
  ter-NT: Yávane yane ovokúti peréxokonoku yóki. Koêkuti nikokónoti koane ekâti pónepike
    ne ko'óvokuti, nemúka vo'oku koati motokeâti ápeyea námoe ne xâne ko'ítuketi.
    Hako ixomo ipé'ixovo ya po'íkehiko ovokúti.
  bmr-NT: Saajafañoro mihicamoro mamachu, mahadu icano diito amɨɨhaico aacɨnehejeque.
    Jillɨ dudɨcamaajemɨnaafi ijaadaco gaayɨcɨfihi. Iijaneri siijatɨ, siijatɨ icano
    mefeedino.
  fuf-fuf: Tabitee e ndun suudu ɗon, ɲaamon yaron ko ɓe okkori on ɗon woo, ko fii
    golloowo no handi e njoddi mun, hara on waɗaali naata e nduu yalta e nduu.
  mwc-mwc: Nao yove yai koma kikita, ba kega yove bausi kurisi koi garubonabona. Ba
    awaika wata sina puyoimi wai ko kam ba ko toma, kairavina bagibagi biyisi wai
    asi maisa sina yauni.
  bhl-bhl: Kunum i ikalem aulbabiliw beem yan e bakalem ki kuw kulabif kasike, yom
    am mak kawtem uniw ding dim bakate, yu ka kel kuw bomi, duyemkabiliw wanin so,
    ok so be wanboliwka! Yu kanelom wanin gulawel keko, am angom be alik alik wane
    yak wane yak kem unokoliw te!
  ons-ons: Ŋine urum me mat peamine ea wekuoka mesikei, mat welaine eŋe ŋine kine
    kine ŋibonbi maine nekei. Onoka wane? Ŋo urata ma more lewine ŋei eŋe maine mayake.
    Urum weku yewa wane kotinoka mesikei. Ŋine urumgo urumgo misuk lolike gekei.
  con-NTPO: Majan tsa'onga ca'ni'da tse'tti can'jen'faja. Can'jemba tise'pa anqque'suma
    an'faja. Tise'pa cui'ccuma cu'i'faja. Nane sema'su semasi tsu afepoeña'cho. Que'ija
    atesiansi tsu o'fiaña'cho. Cca'tti cca'tti faesu tsa'onga ja'fajama.
  ghs-ghs: Qate baura abi ipi ma ari nome ma nomeke saridzaridzonita nike teeta peiteqa
    nokoma keke muuna ma aima eete ooqa baura soubireqake nagapa mainata tuumare.
    Oke eetemi bamu somobasomoho isaki naataqu.
  peg-peg: ଆରେ, ହେୱାର୍‌ ତାକେ ଇନାକା ମାନାତ୍‌, ତିନ୍‌ଞ୍ଜି ଉଣ୍‌ଜି ହେ ଇଞ୍ଜ ମାନାଟ୍‌, ଇନେକିଦେଂକି
    କାମାୟ୍‌ କିନାକାଦେର୍‌ ଡାବୁଙ୍ଗ୍‌ ପାୟାନି ଜଗ୍‌ । ଇଲ୍‌କୁକାଂ ଇଲ୍‌କୁ ହାଲ୍‌ମାଟ୍‌ ।
  txu-NT: Dja gar kikrekam abôxwã tãmkam tu arek kam anhikwão dja. Kwãrĩk wãnh gar
    bôx ne kikrekôt ar aba kêt. Dja gar kikrekam abôxwã tãmkam gê me ar ajo djuw mex
    ne ar amã mỳjja ngã gar krẽ, tu kam apijàm kêtkumrẽx ne krẽn kôt ikõn adjumar
    mexkumrẽx. Ar aje memã Metĩndjwỳnh'ã adjujarẽnh pãnh, ar aje memã 'ã adjujarẽnho
    aku'ên atyk djà pãnh dja gar tu anhõ kwỳ krẽ.
  eng-WEBU: Remain in that same house, eating and drinking the things they give, for
    the laborer is worthy of his wages. Don’t go from house to house.
  gnw-NT: Jare pepɨta jocua tenta pe etei. Peu ipotave umee peu vaerã vae. Echa'ã
    icavi co ĩru vae reta umbɨepɨ vaerã uparavɨquɨ vae pe. Agüɨye cotɨ cotɨño pepɨta
    —jei—.
  mux-mux: Kongun telemú yili yunu méle papu kalemele akiliinga pungí lkuna peku,
    lku pulu yili-ni keri-langi simbama nai. Lku tenga puku tenga puku naa teai. Lku
    tiluna mindi keri-langi noku peai.
  maj-NT: Najmi tu̱ xki̱ ni'ya binimo. Nkuhú ni'ya ti̱ntsu̱bo̱o nga chi̱no̱o ko̱ s'i̱u
    ni xi k'u̱a̱i̱nu̱u. A̱t'aha̱ já xi ts'ínxá tjíhi̱n kixi̱ nga ka̱ma chjíhi̱.
  bkq-NT: Mârâ âtâ saguhoem kuru mâzekaunâohomobyry odaylâ itaungâ. Nhegameybymo einwâtaungâ,
    enywâdaungâ alelâ. Âdylâ nhuduypymo einze tywypazeba itaungâ, Deus xunâry mâengatulymoguelâ,
    mawânrâ âpynirymo mâempywadylymo. Âtâ modo odaji tâtuguguezezeba itaungâ, âji
    iwâkuru koendonro waunlo xuize.
  kue-kue: Yungu suwarata yungugl enaglmara i keunde mogltre, ana ye nigl kaiya mokna
    taragl ta ene tenaglkwa i keunde neiyo, sraglpre kongun yomba ye topomo inambuka,
    ene winambo di ende yungu ta ta pikriyo.
  cot-NT: Irishineventajiavaquempigueti pincoquempanija pimaimojiaqueri aapojempagueti
    poapoaitantanajempaca, aatoquea pigajaiatsi. Pishecajiaquemparoquea taaca opajitapae
    irojocajiaquempica, aisa pimirajiaqueroquea imirajiacaca iriatimpajia. Icantajitiroquea
    cameetsavaeque irivegarajiqueriquea catsiquetatsica. Jeroquea cameetsavaeque irojocajiaquempiquea
    maasanopae picoguitejacojiacaca, poimojianaqueritarite pitsavetantimojiaqueritarite.
  bnp-bnp: Mu mahita na ruma i taku kunana. Mu made na ruma iea, mu kani mu ninu a
    maki ni habi ne mua, a vuhuna a vora na leho i tahoka a mapana.
  apn-NT: —Nẽ kêr ka mẽ nhỹri mẽ õrkwỹ kamã mẽ hwỳr pôj hãmri nẽ mẽ hkôt ri apikamẽnh
    tãmtã nẽ akupỹm mẽ kurũm ajapôj nẽ ma hpãnhã krĩ hõ hwỳr apa. Nẽ mẽ axàmnhĩx mẽ
    kuri axàpkur o ri apa. Mẽmoj to akõm o ri apa. Ra mẽ ate mẽ ho mex pê mẽ kãm Tĩrtũm
    kapẽr o mẽ ahkre ho apa kênã. Jakamã kwãr mẽ mãmrĩ amnhĩ pãnhã mẽ amã mẽ axàpkur
    xà gõ ka mẽ kuri mẽ apku.
  ctp-NT: Kanun wan naꞌan tyi neꞌ nu suꞌwe nchkwiꞌ kanꞌ, ku wan koꞌo wan nchga nan
    nu nchku neꞌ kanꞌ; ska nten nu ngiꞌni tñan ni, ndiꞌin chabiyaꞌ ꞌin yu chaꞌ ku
    yu loꞌo nten. Ja tyaꞌan la wan ya ñaꞌan ti naꞌan tyi nten.
  bre-BRG: Chomit en ti-se, o tebriñ hag oc'h evañ ar pezh a vo roet deoc'h; rak al
    labourer a zo din eus e c'hopr. Na dremenit ket eus un ti da un ti all.
  opm-opm: Ap gwatei ap gwatei hathe sasipri. Guragure ma roya ap ohwi indinmur. Patin
    deno tomo ma namdeya oh tamreipti han ihir yan daripti ohoh ihan nure tamreiya
    ohe pe oh napriya ma hapat daham denmur.
  bvr-bvr: Gata gu-maywapa gu-bala ana-goyburrpa nyiburr-ni barra nyiburr-workiya
    rrapa balaja nyibu-bay barra mun-nga mun-gata birripa mbi-rrimanga, nuwurra nyibu-bawa
    gun-gata rrawa. Minypa an-mujama an-guyinda nipa barra mu-ma a-workiya mun-nigipa
    minypa nipa jama a-ji, gu-gurda ngacha minypa birripa aburr-murna ana-goyburrpa
    nyiburr-ni barra rrapa balaja nyibu-bay minypa ana-goyburrpa nyiburr-ngaypa nyiburr-mujama.
    Gala barra nyiburr-gakiya nyiburr-workiya gu-werranga gu-bala.
  wal-wal: Oosanchchaassi damoozaa qanxxanau koshshiyo gishshau, eti immiyoobaa miiddinne
    uyiiddi he keettan utti bayite; ha sooppe ya soo booppite.
  shj-shj: Nycicci tä nya pani ziya na wuxi siyaki sadogung tanggong, xa me wexed
    kädäppa ka sädoga dericce. Wanga 'däla'dälangey tä padäg winy.
  zad-NT: Na' yoona' gana' illinle na'tezə yigaaṉle na' yeej gaole kon bi goṉgake'
    le', ḻa' to wen llin chiyaḻ' ikaa laxje'. Na' bi lljsoale to to yoo.
  kmg-kmg: Fic feniŋmu ijaha ŋeŋe juju ehuc nânâ gumec-ŋopapie nânšepieŋ. Gie bapa
    ŋic wiac furimâc jare gumec ezo. Ŋoŋe ficbiri mi junšepieŋ.
  aso-aso: Idoꞌ gonouꞌ ve nene meniꞌine dalizadoꞌ lisiheꞌ o neineꞌ nenako aꞌmine numunguꞌ
    nene ha mini nosoꞌ niteꞌ idoꞌ noso avoso lingimilizaniꞌ nene ni numuno neuꞌ ongoku
    meuꞌ ongoku li minami aꞌmine numuno hamokukovoꞌ nene ha minilo.
  uli-uli: Ha peslag chog irel sew imw, ha mongoy ngo ha yul mekla rebe fang ngalugmi
    bo chol yengang ila ma yor paliyer. Ha towe chuy mo irel sew imw ngo ha loh mo
    irel sew.
  nin-NT: Imba so ni iko iyiyirr ima yi nggo a kpa imba yo, ni ri ni so inkindirr
    yi nggo a ti ri na so na tsu ni imba. I wre a bu han ku unu undu azadi ka undu
    ama ka, ni si gru di sarr akonki hen.
  tgk-tgk: Пас дар ба дар нагардеду дар ҳамон хона бимонед ва аз он чи ки доранд,
    бихӯреду бинӯшед, зеро коргар лоиқи он аст, ки музди корашро бигирад.
  acu-NT: Tura jeanam wayaarume nuning kanurtaram. Antsu chikich chikich jeanmaka
    kanukni wajairap. Tura takakminauka tuke akiktin asaramtai, atumin yutancha suramina
    nuke yuwataram. Tura amutincha suramina nuke amurtaram.
  cak-WNT: Riyix can quixc'oje' c'a ka chupan ri jay ri yixapon wi ri jabel ic'ulic
    niquiben, titija' y tikumu' ri xtiquisipaj chiwe. Ruma ri samajel can ruc'amon
    wi chi nitoj ruma ri samaj ri nuben. Y man c'a tijalala' ta ri jay ri acuchi (achique)
    yixc'oje' wi. Xa can acuchi (achique) yixapon wi nabey mul, chiri' quixc'oje'
    wi ka.
  ebk-ebk: Mayassa kayu as nan hana ay afong. Kanunyu ya ikopunyu nan ichatcha kan
    chakayu, tay nan munchunu at maekari ay malagfuwan. Achi kayu mun-attoatton as
    afong ay chumawusanyu.
  spa-PDDPT: Permanezcan en esa misma casa, coman y beban lo que les den, porque el
    obrero es digno de su salario. No vayan de casa en casa.
  tke-tke: Mukalege vade vevo, mujege mung'wege, eyene enovahigisuni, vowi sofuneya
    namalaba aakele nlivo naaye. Muhenjedhe mookala.
  ruf-ruf: Mkale mne ing'anda hayo, mje na mnwe chochose chamkwing'ighwa; kwaapfila
    mtenda isang'ano kobamighwa yeng'ighwe sendi tsake. Mkale mne ing'anda iyampfikile
    na mleke kulawa mne ing'anda ayo na kughenda ing'anda ingi.
  gun-gun: Oo pevaẽague py ae 'rã pepyta. Pe'u ha'e pey'u 'rã ha'e kuery ome'ẽ va'e
    rei. Mba'eta omba'eapo va'e kuery ma ha'eve ojopy aguã omba'eapoague repy. Peva
    eme oo mboae-ae rupi.
  agu-BL: Poro ko c'ulutxum e', ba'n tzun xcyaj cyenwok scyuch'. Nin ba'n baj yi e'chk
    takle'n ita'n yil tz'oyij tzitetz, na yi ak'unwil tajwe'n tan wane'n te yi tak'un.
    Quil tzijoy junt iposar.
  isn-isn: Sagi munyumba yiyo, lii nukung'wa iko niakuki pumya, kunsoko umitumi wipegwa
    ikinya mulimo nazawitumilo.
  ilo-ULB: Agtalinaed kayo iti dayta nga balay, ket kanen ken inumenyo ti aniaman
    nga idasarda, agsipud ta iti trabahador ket adda karbenganna iti tangdanna. Saan
    kayo nga agbalaybalay.
  pir-NT: Ihcã wʉhʉpʉ sajã sadʉcana tiquina quehnoañequina ijigʉ̃ ti wʉhʉpʉta tojoaya.
    Topʉ tiquina duhu peorire ihya, sihniña. Dahrayequinare tiquina wapatayere neno
    cahmene. Sa yena tiquina wapatayere tiquina neno sahata tiquina duhu peorire neña
    mʉsa gʉ̃hʉ. Sa yena ihcã wʉhʉpʉta mʉsa esari wʉhʉpʉta ijina, ti maca cjẽ wʉhʉsepʉ
    carĩ tiniedacãhña.
  anv-NT: Dekpɛgé né gepú ɛyigémbɔ bɛ́ge wyɛ́ ɛ́fɛɛ́, dékpɛgé fɔ upú upú.
    Yɛ́ndégenó ɛyígé áchyɛgé nyú nyɛ́ge lé nyɛɛ́ ne ɛyigé manyú nyúge,
    getúgé muú utɔɔ́ abɔ́ mambɛ́ ne nsá.
  sab-NT: Una ulitage baini kaire ba joge chke ngwadi, ba u gbaitre alin gai toingwa,
    ba chegedale toi u e amañage, ba me joge chage uge nganake nganake. Bligda ketabe
    bage ba gute, ba kle cha gerua dbe kwiange ñanale Chube be kwian e ta gbe bligda
    kete bage, e salengwli igi ketakle lle boangage lle boi ñanale.
  tmd-tmd: Makwam ram akwör mɨjöña, ap mag rag hö nöiöñ aku nɨm gɨrön mɨjöña. Nöbö
    mabö röi bla paiŋö höj rɨm pöia. Alöi mag akuyöbö, ñɨgö mönö wä aku yad nöiöñ
    aku, ñɨŋ paiŋö ñɨgö ap maga cöña. Makwam ñɨŋ ram ram yönmɨjeñ.
  acr-NNT: Pa kixkꞌul wi, chixkanaj chiriꞌ chupa ri ja; mixqꞌax che jujun chik ja.
    Utz kitij ri kayaꞌ chiwe; ma e junoq kachakunik, lik taqal che katojik.
  kpg-kpg: Noho i di hale deelaa, inu ge miami nia mee ala ma ga gowadu gi goodou,
    idimaa, digau hai hegau le e wanga nadau hui. Hudee hula gi di hale nei mo di
    hale nei.
  taj-taj: ओच्‍छे थेनीगदेसे एनीगदेदा जस्‍तो चबा स्‍हे पिन्‍सै चबा थुङ्बा लसी थेनोन
    दिमरी चिउ। तिग्‍दा भिसम गे लबा म्‍हिसे ज्‍याला याङ्तोःमुला। ओच्‍छे एनीगदे दिम
    दिमरी वाङ्सी ज्‍यबा ज्‍यबा चबा स्‍हे म्‍हाइसी थाभ्रउ।
  avt-avt: Yi eipau wɨnak kiutɨp kerekek, eipaam menmen eipaam tɨpar kerek hɨr newisiyem.
    Yi ap eiwɨr nan eiwetɨrem eiyɨntar yi yɨrɨak menmen mamkepi te hɨr naanmamri menmen.
    Yi ap eiyu eirer wɨnak wɨnak au.
  cbk-cbk: Si el dueño del casa ay recibi con ustedes, esta lang alli y no cambia
    y cambia casa, y si cosa sila ta dale, no hace desaire come y toma, cay sabe kita
    que un trabajador tiene derecho para recibi su pago.
  uig-ARA: ئاندىن چۈشكەن ئۆيدە تۇرۇپ يۆتكەلمەڭلەر، شۇ ئۆيدىكىلەرنىڭ بەرگىنىنى يەپ-ئىچىڭلار،
    چۈنكى ئىشلەمچى ئۆز ئىش ھەققىنى ئېلىشقا ھەقلىقتۇر. ئۇ ئۆيدىن بۇ ئۆيگە يۆتكىلىپ
    يۈرمەڭلار.
  tuf-tuf: Etar ténaquin owár ítuwi. Baan acsar bec acat im esar ítuwi. Esar bi yayín
    wícayat, ey yawi. Yahn acu wícayat cat yahwi. Baat eyin quin Sir chihtá ehcuro.
    Sir chihtá ehcúc tehmár ira baat ohbac yayátaro. Istiy usi, istiy usi itay biti
    jaw̃i. Ubach istanác sar ítuwi.
  abx-abx: Si paka'anda'-bi si ruma' nga angarawat, angistara kam anan ngan aku'u-bi
    i bisan ay pinumwan-na mga iya si ka'am karakanon pati' irinumon, kay angay hamok
    nagsuhulan i trabahanti. Dakam paralalin-lalin si pala'in-la'in ruma'.
  mco-NT: Nañ huɨ'mgɨx ma je tɨjc, chi ajcxy mgayɨpy m'ügɨpy huɨdi je jäy anajty ajcxy
    xymooyb, com je tumbɨ paatɨp je' je ymuju'ñ. Ca' ajcxy mhuɨdidɨpy jayjɨɨn jaydɨjc.
  bsp-bsp: Nəyi kəlɔ kaŋkɔ, nədi yeri, nəmun domun da kəlɔ kaŋkɔ; bawo pəmar pasɔŋ
    wəbəc kəway kɔn. Ta nəc-cal-cali wɔlɔ de!
  kqf-kqf: Bi vanuwinemo ko miyamiya bi bai sa vitevitemina taunana ko kani bi ko
    tego bi mote komai vanuwa saḡa. Banina taunoya edi maiia ba sa vai.”
  cpb-NT: Apatziro pimaapiinte pankotsiki tsika pareeta, eero paminaminatzi otsipa
    pankotsi. Ari poyaari, pirero onkaate impaitemiri. Tema ikaatzi antawaitatsiri
    ripinaitziri.
  aon-aon: Aria ipak pupe atudok atut urupat aria puwok agundok worigun aria abar
    eshesh shukepesh iri. Um maresh, ipak penek Iruhin ananin mour aria douk shatorip
    shekep agundok worigun. Aria ipak mare pupe anat urupat aria wata pukitak punam
    kupaigwi, uwok. Ipak pupe atudok atut urupat.
  hus-NT-2005: Xon ti ki bachʼwat alwaꞌ, ki koyóchtsik tajaꞌ; ka kʼapu ani ka uchʼaꞌ
    xowaꞌ jajáꞌtsik ti ki pidhaꞌ, pos an tʼójontsix in tomnál kin bachʼu nin jalbíl.
    Yab ki xeꞌchintsik túkʼi túkʼi ban atátsik.
  mig-NT: Te suni ve'e yúan kendo̱o‑ró, te kee‑ro, ko'o‑ró na̱ún kája̱'a‑i nuu̱‑ro̱.
    Chi cha̱a sátiñu, ni'i̱n‑dé kee‑dé. Ma̱ káka‑ró ndɨ́ta'a̱n ve'e.
  bps-bps: Mnè gamu di gumnè gufyak gamu, na balù tan afèla gamu, knaanyu na ninumyu,
    du i to mimò, gablà tnaden. Na nang gamu mili di dademe gumnè.
  mbs-mbs: Ikà niyo eg-alin-alin, meneng peg-ogpà kaw kidoen te sebad olò balay. Kaen
    kaw aw inem kaw te pengkey eden se lemaken dan kenyo, so keilangan togpoan se
    otaw egterbaho.
  tof-tof: Ene dadan müótüdü bamilke, akó alo a anón, i yabü ia klame ngabyón kwarile.
    Zitülkus módóga, zaget paman dümdüm asine tóba darrem kla azebóm ibükagab, nibiób
    tangbamtinda. Abün-abün müótüdüma ngyabenkü tótókgu darrpan basirrdü.
  cme-NT: Da ba jãrã-nɛi fafamma terieŋgu maŋ nuɔ‑i, na har na tĩɛna kusuɔŋ-nu'i.
    Da ba hã-na kumaŋ, na hũu na wuo. Da ba bi hã-na kuunyɔŋgu maŋ, na hũu na
    nyɔŋ. Maacembiloŋo saaya baa u maacemma sullu. Baa na ta na horuonu na muŋharmunterni‑i.
  sus-sus: Wo xa lu na banxi kerenyi nan kui. E se naxan soma wo yi ra, wo xa a don,
