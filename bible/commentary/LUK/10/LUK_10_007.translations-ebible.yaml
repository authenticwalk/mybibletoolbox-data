    kire ko nii'i huni'omu. Aana e diana hunie mwala ke pe'i'omu, aana iinoni au'esu
    e malisine oto uri ke hele aana waaitana.
  san-TEL: అపరఞ్చ తే యత్కిఞ్చిద్ దాస్యన్తి తదేవ భుక్త్వా పీత్వా తస్మిన్నివేశనే స్థాస్యథ;
    యతః కర్మ్మకారీ జనో భృతిమ్ అర్హతి; గృహాద్ గృహం మా యాస్యథ|
  ben-IRV: আর সেই বাড়িতেই থেকো এবং তারা যা দেয়, তাই খেও ও পান কোর, কারণ কর্মচারী
    তার বেতনের যোগ্য! এক বাড়ি থেকে অন্য বাড়িতে যেও না।
  ntu-ntu: Mz nzmnc-krmu, mncpepwzmu mz ma la esz'. Dakxnzng kznike nzkabzlr bamu,
    ngqamu, murde takitrde ncblo kxwz natwzle dalr nzwz-krde. Bzkq vzkiamu mz kzdq
    ma x vzki-mouamu mz kzdq kz ma.
  pan-pan: ਅਤੇ ਉਸੇ ਘਰ ਵਿੱਚ ਠਹਿਰੋ ਅਤੇ ਜੋ ਕੁਝ ਭੋਜਨ ਉਹ ਦੇਣ, ਖਾਓ ਪੀਓ ਕਿਉਂ ਜੋ ਮਜ਼ਦੂਰ ਆਪਣੀ
    ਮਜ਼ਦੂਰੀ ਦਾ ਹੱਕਦਾਰ ਹੈ। ਘਰ-ਘਰ ਨਾ ਫਿਰੋ।
  gvc-gvc: Cʉ̃ wʉhʉi sãa sʉrʉcana ti noaina jichʉ tí wʉhʉihta tjuaga. Tói ti duhu
    payorire chʉ, sihnituga. Dahrainare ti wapataare nano cahmana. Ã jina ti wapataare
    ti nano seheta ti duhu payorire naga mʉsa cʉ̃hʉ. Ã jina cʉ̃ wʉhʉihta mʉsa sʉri
    wʉhʉihta jina, tí maca macaa wʉhʉsepʉ ji tiniena tjiga.
  mwp-mwp: Ngipel matha senabi urapun lagoenu niyampa ngipen sob senabi goegathaw.
    Ngipel matha thanamun poeybayzi aydel purthempa a matha thanamun poeybayzi nguki.
    Matha ngoedhagidh kedha modhab poeyban zagethaw mabaygoepa. Matha thanamuniya
    puzir ngipen aypa, mura laga lagiya maygi.
  ksj-ksj: Diuḡeꞌeteꞌe neḡano daꞌo radoꞌi! Ebu zeḡeꞌa ziniꞌeteꞌe ogomuḡa anoꞌi zu
    gagoꞌi, mazaḡa gauḡa azaḡaniꞌa naeḡa maꞌeteꞌe teige, zae zuni ogomu ziniꞌuma.
    Ne ꞌahoga ꞌahoganoꞌe ago edau ragavoꞌi!
  sbk-sbk: Eshi khalaji pakhaya peepo, mlyonje na mwene evyabhahale, afanaje, obhombo
    mbombo ahwanziwa hupele omshahara gwakwe. Mgaje asame same afume ekhaya ene abhale
    ekhaya eyamwabho.
  mya-JVB: သို့မဟုတ် သင် တို့ထံသို့ ပြန်လာ လိမ့်မည်။ ထိုအိမ် နေ ၍ အစား အသောက် စီရင်
    ရာ ကို စား သောက် ကြ လော့။ အကြောင်းမူကား ၊ လုပ်ဆောင် သောသူသည်အခ ကိုခံထိုက် ပေ၏။
    တအိမ် မှ တအိမ် သို့ လှည့်လည် ၍ မ သွားကြနှင့်။
  kgf-kgf: Waŋu ama imuaru tacyac waŋgic iwawai gumu énécmigic efima nemu. Ai icnéŋ
    ai boŋa memuac hezac. Waŋu ama areŋ méŋac qeriaiguc amaya amaya lelecgéma tacyac
    ménda wammu.
  awb-awb: Manikáne arambehri mirao puaq itega kibekira nahtápéq kaeareq sega náíra
    tahutáhúq pehipi nahro. Peh morá mi nahupéq kaegaeoro. Séhréh arítéh kégá arambehri
    aní awehraq apéq náwigéhe. Minayabe ite íre matíéhra naneq náigéhe úwe.
  gdn-gdn: Wi tawa mo yamuri ki ka wi tawa ki mena rabineya kupeiwogoi idiwoi ko eba
    tawa roroneya iwoi. Iyapana ubumoto bani yo awana wi negemoto ki ka baganai, ki
    ka wi upiga kwaiwagamu ki denai.
  nko-NT: Mlɩtsia wóyí ámʋ́ʋ́ bɔhɔ mlɩ mʋ́tɔ́ ámʋtɔ. Mlɩgyi atɔ́, amlɩnu tógyítɔ́á
    bɛ́ha mlɩ, tsúfɛ́ agyʋ́má ɔyɔpʋ́ bʋtɛká ɩkɔ. Mlɩmátu láyétsiá wóyí bámbátɔ́.
  bsn-NT: No bojarã gãjerãre moabosarimasa, vaja bʉjarãma. To bajirone bajirʉaroja
    mʉare quẽne. Quẽnaro mʉare bocaãmirã tʉne ñacõari, ĩnare mʉa gotimasiose vajane
    ĩna basene ba, ĩna idise idi yicõa ñarʉarãja mʉa. Mʉa ejarivine ñacõarʉarãja mʉa,
    gaje viri cãnicudimenane.
  pib-NT: Walepjiko gwanu. Wane gnikini. Wane girini klunerukta waneyna wanna. Gi
    rixanu wa kamrurewakleru rumkata yoptoletlu kamrure gipekole. Gi wa papjimnu gyanu.
  wiv-wiv: Miu mia na ruma kena, miu ka hania o hinumia nazia dia ta vala ni miu,
    na vuna ia kena kadoamiu kena. Taua miu na dangea rumaruma.
  reg-reg: Mwikale munyumba eyo, mulye no kunywa bhihu abhabhaletela, kulwokubha omukosi
    we emilimu kabhonaga omuyelo. Mwasiga okufuruka mukaja nyumba indi.
  mlh-mlh: Pi ropenimiŋ, oo akoŋ goku gio bainebi. Ŋiŋigoji gio bobo ŋiŋigo gogoŋaŋuŋ
    kitiŋ ganimiŋ ore so fukegobi. Ore eru yoŋoji uqo eru obu ŋarenimiŋ, oi noinebi.
    Pi goineo kosabasa so peinebi. Pi buru so ra wareinebi.
  gof-ENT: ኦሳንቾስ ዳሞዜ ቤሲያ ጊሾ ሂንቴ ጌሊዳ ኬን ሂንቴው ሺሺዳባ ኡባ ሚሼኔ ኡዪሼ ያን ጋምዒቴ። ኢሱዋ ሶፔ ኢሱዋ ሶ
    ዩዮፒቴ።
  aau-aau: Homkwe seyr a kamon-awaw mon-aw kwa lwak. Seyr homkwe ayay, hme ma kow-a
    seme-aw kwa la, seyr hu, hme ma lows kow, seme-aw kwa nak-owswa. Payhokuaw, mey-uwr
    hiykwe, pie, hyo mey ke ma nakway se liy lonok. Homkwe seyr har mo a mon, peie
    ma-ley neyney wayr o.
  tvk-tvk: Muti kat tang e nim ma moletin xa nggur pilei xamim, e anien mu oei eah
    xa lasa ni mi xamim, muhuri tang. Vengan momal tengan moletin te polien xil lihur
    huit polien nae. Munalil ti e nim xil.
  prf-NT: Ni hádya en bilay a págyanan moy ay haud kam la, dyan kam mággaagton-agtonán.
    Ni ányaman en ihayin di dikomoy ay kanán moy sakay inumán moy en ipenom di dikomoy.
    Gapu en tarabahador ay tehud a karapatan mangtanggap ten hornal na.
  auy-auy: Kísaumo maíyawi méyámbó máéntafeꞌa timínda-naumpaꞌa iméꞌa timíyan-tomba
    nánááwe. Ímba fíꞌon-daumpimpaꞌo níyamba timíyan-daumpaꞌ-aantemba iméraaro.
  tbg-tbg: Kaiqa vaiintivano nai kaiqa varairaqaahairo nai koqaa ho vare vairara ti,
    ne vatukaqi oru vaiha, vohaa naavuqiqaima variqi vimanta vika nái nimi namari
    kararaqaima neha variate. Kiama vo naavuqi vo naavuqi nihama kara naate.
  hub-NT: Shuar takaka akiam awaiti. Atumsha takákrum yuja asarum, shuar nina jeen
    awaintamamtaigka, nuig pujusrum nita yutain amainamuka ashi yutarma, tura umutain
    amainakaisha umitarma. Atum takamunam nita akirmamuka nuwaiti.
  hmo-hmo: Unai ruma tamona dekenai do umui noho, emui aniani do idia henia gaudia
    do umui ania, bona do umui inua, badina be gaukara tauna ese davana ia abia be
    namo. Ruma idauidau dekenai do umui lao lasi.
  big-big: Keya i mabumakke yolu keya ngeragi keya kai i pumakki mangobokko ini niweki
    yani piyengka ni mizizo. Purik yombu yawe mizibek yawe pugu miziragi wiyeke kanga
    maniyeng wei purik pangka. Tegi ini yongkambanu i pumakkiwiliyegi yawe yemane
    yani miza logo i namakka namakki wei mizi nagani. A’a’, i mabumakke panu koyimizo.
  gux-G: Yin ya ye lan ya diegu nni, ki di ki go ñu ban puni yaala, kelima o tuonsɔnlo
    dagdini o ŋmapani. Yin da ña diegu ki tuadi diegu.
  cnl-NT: Te³ 'ee² 'ñʉ́² je² rɨ²'ín³na'³, núu²³ rɨ²cuaa'n²³na'³. Rɨ²'u'² rɨ²cø'²ra'³
    te³ 'ee² 'noo³¹ 'e³ rɨ²³cuǿø²³te'²³ 'nee'²³. Qui² joo'²³ rɨ²³e'² dsa³ 'i³ jmee²³
    ta². 'A²³ rɨ³ŋɨ́²ra'³ i²³la³ i²³nɨ³ xi²ñʉ'¹ quiee'³² dsa³.
  zar-NT: Guliʼgáʼana yuʼu ga naʼ tsúʼuliʼ, en guliʼguíʼaj guliʼgagu bi ilunnëʼ queë́liʼ,
    tuʼ udzöli quézinëʼ bönniʼ huen dxin le gahuëʼ. Bitiʼ tö́diliʼ yuʼu yuʼu.
  kde-kde: Ikalanga muing'ande aneyo, umulya na kukumbila chohecho chivambemwing'a,
    kwa kuva, kila munu akôla madengo àlembelewa apwechele nshahala wake. Ikalanga
    muing'ande imukamoledile, na munahame-hame kuuka ing'ande imo kuhwena ing'ande
    inji.
  ata-ata: Xe ngaꞌunalai no tani ne, la ngaxolu anesi mo ngaꞌani mo ngaie mimii ane
    aneꞌi iitingenge ne. Xo ta mitema sou xaixai ne, aneꞌi inoꞌu lakoli sou xaixai
    e aneꞌi iꞌoxonu ne. Ia mamu sou ngavaxa nganeꞌe no tatani.
  qvw-NT: “May malcamanpis lipäcuptiqui allinpa ćhasquiycälishuptiqui'a chay yaycuycuśhayqui
    wasillaćhümi quïdapäcunqui. Amam wasin-wasin yan'al pulipäcunquichu. Imallactapis
    uycuśhuśhayquitá mana pin'acullal awnilmi micacalpälinqui, upyacalpälinqui. Lulapacücá
    lulaśhanpi ćhasquiycunanmi.
  nfa-nfa: '@see-verse:LUK.010.006'
  tnp-tnp: Kəni onəkotatɨg əmə e nimə kətiəh, sotapɨliən e nimə pɨsɨn pɨsɨn mɨn. Kəni
    nauəniən nak okotəfɨnə kəm təmah, nəkotun. Kəni nəmnɨmiən nak okotəfɨnə, nəkotəmnɨm.
    Mətəu-inu nəmə suah kəti tatol uək, kəni təhruahru məmə in otos nətəouiən lan.
  urd-urd: उसी घर में रहो और जो कुछ उनसे मिले खाओ — पीओ, क्यूँकि मज़दूर अपनी मज़दूरी
    का हक़दार है, घर घर न फिरो।
  hot-hot: Ma môlô nômô unyak êŋ iyom. Ma môlô oŋgwaŋ ba nunum êtôm atu ba êv hadêŋ
    môlô iyom ek malê nena môlô ma ŋê ku ba mavi ek avômalô neyabiŋ môlô. Ma miŋ môlô
    unu nosak unyak mayaliv ami.
  mqj-NT: Pamesaia' angngenammu dio mesa banua. Daua' malaya' ummande sola ummiru'
    pa'petandona to ma'banua annu angganna to mengkarang sipato' disaroi. Dadi daua'
    membero-bero.
  rus-SYN: В доме же том оставайтесь, ешьте и пейте, что у них есть, ибо трудящийся
    достоин награды за труды свои; не переходите из дома в дом.
  mbh-mbh: Naro thomu o voth inga nge vel aken, naro thomu o an na o thin ur inga
    areko o sungu i a thomu nge, eneke toko umonga aro i el iolonga. Na thomu o mothong
    tova o koru kora a vel elonga, mo o theo theo oa ur pelie.
  bdd-bdd: “Ma ꞌeguma hadaina ꞌoina wamiyamiya, ma toꞌaha ꞌami, nuwana ꞌami weꞌaha
    matamiya silagu tuwa waꞌai, weyahina topaihowao ꞌilobwainediya ma ꞌadi ꞌiluwana
    siloba. Ma sahena watautau hali hada ꞌoidiya, ma hesi hadaina ꞌoina waluhu nugeta
    ꞌoina tuwa wamiyamiya.
  cbt-NTPO: Nohuantohuachinënquëma', ina pëinënquë yacahuaco'. A'cahuachinënquëma',
    ca'co'. O'shitohuachinënquëma', o'oco'. A'chintarama' ni'ton, topinan ca'co'.
    Ama nisha nisha pëiquë yaca yacapatë́rantacosohuë'.
  rmy-SERVI: Аченпэ дэ кодэлэ цэрэ, хантэ тай пэнтэ кода, со тумэнди дэна. Бутярно
    мануш ачел кода, соб лэсти тэ потинэн важ лэхкири бути. На пэрэджян цэрэстар дэ
    цэр.
  srn-NT: Te un go tan na wan sma oso, un mus tan drape. Nyan èn dringi san den gi
    unu, bika a fiti tak' wan wrokoman kisi en pai. Un no mus froisi fu a wan oso
    go na a trawan.
  cta-NT: Tyanu ma̱ toniꞌi̱ jiꞌi̱ nguꞌ tsoꞌo biꞌ, cacu ma̱ coꞌo ma̱ cua ñaꞌa̱ ca na
    nu cacu nguꞌ biꞌ; sca ñati̱ nu ndyuꞌni cña ni, ntsuꞌu chacuayáꞌ jiꞌi̱ chaꞌ cacu
    yu tyaja. Pana ná tyaꞌa̱ ma̱ lcua ti toniꞌi̱ jiꞌi̱ nguꞌ.
  bqc-SIM: Àↄ ku uapiu, à pↄ́ pↄ́ wa kpàwá ble ge pↄmia, asa zĩkɛna kà à a
    asea eɛ. Ásu àↄ sↄ̃kĩikpakpao.
  tcz-CHONGTHU: In khat'a kon inkhat ah vahle hih'un. Munkhat bou ah um unlang, amahon
    napeh peh uchu neuvin chule don'un. Min phatah a najen nau sanding kiphalam hih'un,
    ajehchu anatong chun alosan amuding mong ahi.
  mar-mar: तुम्ही त्याच घरात राहून ते देतील ते खातपीत जा; कारण कामकरी आपल्या मजुरीस
    योग्य आहे; घरोघरी फिरू नका.
  snp-snp: Ido lono olamo wenena yate meinanina olunawamo nenako, yamu dinawamo numugu
    ayau yako onoti nediti oti, konuma-kobina muki giminawamo ya nalo. Numuna mauka-mauka
    idámalo.
  isl-isl: Þegar þið komið inn í þorp, gistið þá ekki á mörgum heimilum, dveljið heldur
    á sama stað. Borðið og drekkið það sem fyrir ykkur er sett. Verið ófeimnir við
    að njóta góðgerðanna, því að verður er verkamaður launa sinna.
  spy-NT: Nto yoo kōōwut saang'ta ake /ankeetoroochaak ām kayta ake, ‑mōōlumootēē
    koorin chēē chaang'. Ō-āmē ānkōōyyēē kiyēē kākōōnook ꞉biikaab kayaata kuuyu yēmē
    ꞉chii nyoo kāākubirto nkuruukyii /kiikoochi kiy.
  xnn-xnn: No waday mangsangaili ken dakayo isnan baeyda dakayot mentetee isdi ay
    adi kayo men-atoaton is teken ay baey. Nan idyada ken dakayo et kanenyo ya inomenyo
    tay lebbengna ay itedda nan kanegyo lagbo ay men-isolo.
  mwe-mwe: Ntamangane jene nyumbajo, nnilyanganga na papila ishibhampanganjeyo, pabha
    ntumishi anapinjikwa apegwe nshaala gwakwe. Nnaamanje kushoka aji nyumbaji kwenda
    ajila.
  tte-tte: Kwamiyamiya numene koina, kabo kan yo waila siya siyeliwa wakekan yo kwanuma
    kaiwena ilonamwayan bwaite topaisowa maisana. Tabu kwatatakikili nume yo nume
    kolili.
  tcs-tcs: Yupla mas stap wea dat aus. Kaikai ane dringk wanem dempla gibe yupla,
    diswan i pei blo yupla bikoz yupla i bin meke prapa adwok. Yupla stap wan ples,
    no mub go po ol nada aus.
  hlt-THB: Ce a ipkhui awh awm unawh taw, a mingmih ing ami peek saqui ce aw a ai
    uh, kawtih bibikung taw a bibi phu ce a huh ham tyng hy. Nami im pahnaak koeh
    chawt uh.
  soq-soq: E du apanawa mida insaisau e manlawo wadapuaubepuo dubu bedewe odane waino
    nana da enalepua wadane nanune wanlempa. Ita du sa bedewe wankasaitana, mai du
    daitadawo odanosaitana, dia. Tane nana enaleia mai malawaitana, dia, ipawa nola
    dewalala uduudu nolau malesawa do os, mai dia, ita e nolaitana malesawa ipa sa.
  qub-qub: Chay chasquishojcunapa wasillancho pacharäcunqui. Ama wasin-wasenga pachacur
    purinquichu. Garashushayquitaga imatapis micunqui upunqui. Arupacoj runa arushanpita
    chasquishannömi gamcunapis willacushayquipita chasquinayqui.
  att-att: Á nu ikáyâ da kayu alliugan, maggián kayu ta bale ra. Ari kayu magala-alì.
    Á kanan naw ánna inuman naw yù iyawâ da nikayu. Ta kuruk nga mepángngà nu alawatan
    na tolay yù táddán na ta pattarabáku na.
  bki-bki: A kamiu kuvitatan ea re yimo nalo, mia kamiu kuvitua ga yimo ve takurano
    nei ga, mia kamiu kuvisaaro ga ka kumisen sinaniano vaio p̃eli na kumunu vaio
    na avar rimei asian van kamiu. Kamiu kuvimou re ka kuvijev vite novo vaio napano
    ajidom ala van kamiu, bior memedu ga ka toro na im̃auano monoka rivar kiano ijaiano
    ve telisu.
  bqp-bqp: Àgↄ̃ kú ↄn pìi gũn, à pↄ́mina ke pↄ́ble kũ ò kpàáwa ble, zaakũ zĩkɛrii
    kà à a láada le. Ásungↄ̃ kipaki lilin kɛro.
  mcp-mcp: Bɨ ɔ́ ji njɔ́w wɔɔŋgʉ́d, bɨ́ dʉ də nə ŋgul ísâ bwə́ é dʉ yə bɨ́ yí, nəcé
    sɔ́ɔl məsáal mə́ jəlá nə bə nə myə́na. Bɨ́ kú bá dʉ kyey mínjɔ́w minjɔ́w.
  hat-hat: Rete nan kay sa a; manje, bwè tou sa y'a ban nou, paske moun ki travay
    merite pou yo peye l' lajan travay li. Pa soti nan yon kay pou al rete nan yon
    lòt.
  npl-NT: Ximokawakah itech se kali, iwa xikmomasewikah iwa xikonikah tlan nomechmakaskeh,
    porke akin tekiti kiselia itlaxtlawil, iwa amo san xipapanotinemikah.
  bgg-bgg: Chiih-è nathek ji pha hò shii rai bo, chiih-è ithek è nathek shii nyie
    phi pha ji chie ne niing ne rai bo, nyieliiene blia rek pho shii ne awai blia
    pha riinang phi ruii phro. Hò hò lai ne alua rabo.
  eng-TCENT: Remain in the same house, eating and drinking whatever they provide,
    for the worker is worthy of his wages. Do not go from house to house.
  eng-BSB: Stay at the same house, eating and drinking whatever you are offered. For
    the worker is worthy of his wages. Do not move around from house to house.
  cpu-NT: Apatziro pimaapiintatye pankotsiki tsika pareetaka, eero pamemenatzi pashine
    pankotsi. Ari poyaari, pirero onkarate impayeetemiri. Tema aparoni antavaitatsiri
    ipinayeetziri.
  san-ASM: অপৰঞ্চ তে যৎকিঞ্চিদ্ দাস্যন্তি তদেৱ ভুক্ত্ৱা পীৎৱা তস্মিন্নিৱেশনে স্থাস্যথ;
    যতঃ কৰ্ম্মকাৰী জনো ভৃতিম্ অৰ্হতি; গৃহাদ্ গৃহং মা যাস্যথ|
  tac-NT: '''La bi''lénapi galírale okópua alé bilena we''ká riógachi, tase ichúrimi
    galírale okópua alé. ''Lige go''poa go''ame napu koni alué ralámuli alé riógame,
    napugiti nóchameka go''ame meka nóchame kame.'
  eng-WEBPB: Remain in that same house, eating and drinking the things they give,
    for the labourer is worthy of his wages. Don’t go from house to house.
  gfk-H: U na kis taar narako ta iakanong ra hala, ma a mangana sa ing diet na tabar
    uga manei, u na ien ma u na mamai kanong i takodas bia tiga tena pinapalim na
    kap no nuna kunkulaan. Pa muat na haan ta ira mes na hala.
  viv-viv: Manuwa saꞋeyanaga againe wanamiyami, gava aꞋa gava bwai matamiya hinasena,
    medema wanaꞋana wanayuna. FaꞋina yaku tofaisewa gilubodadi be adi laufata hinavaina.
    E, keke mali manuweya wanaꞋabimiyamiyanana.
  yao-yao: Nlonjele pa nyuumba jo nchilyaga ni kung'wa yakumpanga, pakuŵa jwakupanganya
    masengo akuŵajilwa mbote. Ngasinsama nyuumba ji kwaula nyuumba jo.
  tgp-tgp: Ale ha lo toho hin ima atu purongo, ale ha lavi na sava la silea mata inua
    peresi na hanhani, matan mo tataholo vara tamlohi voko i lavi na volina. Ha lo
    juruvi na ima matea purongo.
  auc-NT: Mänincönë mïni go guiidincönë quëwëñömïnite mänincönë quëwënäni pædæ pönönäni
    ænte cænte bete quëwëedäni. Edæ në cæcä ïñömö tömengä nänö cædï beyæ̈ eyepæ̈ ænguënengä
    ingampa. Mïnitö adocönenque quëwëninque wacönë wacönë godämaï ïedäni.
  kbc-NT: Idiaaɡ̶onitetiwaji minitaɡ̶a niɡ̶ini diimigi, odaa elici anoyajigotaɡ̶awatiwaji.
    Igaataɡ̶a iɡ̶enaɡ̶a niɡ̶ina nibakecajo me dibatege nigaanyeɡ̶egi.
  bmh-bmh: Inen dudu agen ag agal zaueim dabun imaramau, ag go zaueim sag damamen.
    Ag go zauan ein ee mui ze mui marebiag, zan. Einen, go salau dudu agal salau memen
    go aiwag umam. Ag ipal zaueim i bitan, go zaueim sag damamen.
  ctu-BL: Ya' yom mi la' jijlel ti jini jach bʌ otot ba' pʌybilet. C'uxula, japʌla
    chuqui mi la' wʌq'uentel. Come uts'at mi' yʌq'uentelob i tojol x'e'telob. Mach
    mi la' c'axel ti jujump'ejl otot.
  meq-meq: Ndo nakə ka təma kurom aye na, ndzum mə gay ŋgay. Wu nakə ta vəlakumeye
    na, ndayum, ada sum wu məse nakə ta vəlakumeye, hərwi ndo məge məsler na, kutoŋ
    ma hutiye merəɓe ŋgay.
  noa-H: Mag pãach hʌ̈u jẽerpibarm degpai t'achjã k'öbat, dipierr t'ach k'ö wënʌrraba.
    Mua pãrag mag chirʌmʌn, mag pãach p'idk'a wënʌrrʌm gaaimua hõrau sĩi pãar jãhogju
    haawaita mag chirʌmgui hajim hanʌm.
  alp-NT: Sepo tamata sae rebe suka trima imi hoko rue kaini me eni lumare neka. Kane
    kinu saisa rebe esi rilukele, le tamata rebe kerike hoko yelu meru isupulu. Heti
    bei luma kena luma maketa yake.
  san-VEL: apara nca te yatki ncid daasyanti tadeva bhuktvaa piitvaa tasminnive"sane
    sthaasyatha; yata.h karmmakaarii jano bh.rtim arhati; g.rhaad g.rha.m maa yaasyatha|
  kbq-kbq: Anama vnaza nompi umaninetma nazanoma tamisazana nenetma tina neho. Na'ankure
    eriza vahe'mo'a mizama'a e'nerie. Ru nontamimpina vutma etma osiho.
  kbh-kbh: Canÿe yebnents̈e s̈mochjoquéda, y s̈mochjase y s̈mochjofs̈iye nts̈amo chents̈e
    chacmojacaredadaycá; er chë trabajayá merecido jtsebuájonana chca juácanama. Canÿe
    pueblents̈e nÿe inÿe y inÿe yebnënguenache ndoñe matajnana.
  ron-LSB: Rămâi în aceeași casă, mâncând și bând ce ți se dă, căci lucrătorul este
    vrednic de plata sa. Nu mergeți din casă în casă.
  pon-pon: A komail pan mimieta nan im ota, o mana o nim, me mi re ’rail pwe toun
    dodok me waron pwain a. Komail der pedoi jan nan eu im ap kolon on nan eu.
  nhe-BL: Huan ximocahuaca ipan nopa cali campa inmechselíaj, huan xijcuaca huan xiquica
    tlen inmechmacase pampa quinamiqui se tlatequipanojquetl quiselis itlaxtlahuil
    tlen itequi. Ximocahuaca ipan san se cali ipan sesen altepetl, huan ax san campa
    hueli xicochtinemica.
  sps-sps: Nainy te fasof maromi ri gagon numaa, goros yam numaa to aya onot non te
    naus osing romi na fan na to aya, sa mi ma goros vavis vaare, tana fo isiseiny
    numaa vavis, ainy yam ana mi te jiu na ka te faan maromi ri, tana saa a tsoiny
    binun ma nom tu fifaakouts tan vainy te faakouts ror ya.
  wnc-wnc: “Sike ginu yotnaatang pakopanu you wagwenekan yuke nanamu wa aminda damuninggan
    nake tangopnong. Dasingge? Puya aminu buyana apananga ngang yakamang. Siwan ginu
    you inandekganu ma kongepam,” ngang yanikut.
  bus-bus: Àgↄ̃ kú ua pì guu, à pↄ́ kɛ̀ wà kpàawaa mi à ble, zaakɛ zĩkɛri kà à a asaia
    e. Àtongↄ̃ pitakii lendee kpákpaaro.
  gub-BL: Peiko a'e awa ikatu ma'e hàpuz me nehe, pe'u temi'u peme imur pyràm nehe,
    ta'e aze teko uma'ereko a'e wà nehe, upuner hekuzar ipyhykaw rehe a'e wà nehe
    xe. Peker zo amo ae tàpuz me a'e taw pe peneko mehe nehe.
  imo-imo: Punge ulkena paa peangei! Kongono teremo iyemu yu melema paa tirimele kani
    ulke pulu iyemuni langi timbeloma naio! Ulke pinepine naa andaio!
  boj-boj: Niŋgi qure bei beiq di brantoqnsibqa tal qujaiq di soqniy. Olo tal bei
    bei gogetoqnaib. Naŋgi na niŋgi joqsib iŋgi ti ya ti anaiŋgoqnibqa uyoqniy. Niŋgi
    Qotei aqa wau tamo unub deqa nuŋgo awai agi oqniy.
  ulk-ulk: Wa no ge able netat metage uridwa. Erwawem a iriawem nalu lu wi wabi wadaiswerawem,
    ableglam dorgele e sikak dali tabara bodomalam wairep. Ese wa bakiawawem nerut
    metalam nerut metaem, wage ko tabakomeretwa able metaem nade ya wa urder.
  eng-DRA: 'And in the same house, remain, eating and drinking such things as they
    have: for the labourer is worthy of his hire. Remove not from house to house.'
  knf-knf: Ţi katoh ki bakyeenkanaŋ, naţoon da, nadaan nabot nade uko wi bakwulanaŋ,
    ţiki nalemp aka na ptuumara. Nakdo kañaay na itoh.
  san-KHM: អបរញ្ច តេ យត្កិញ្ចិទ៑ ទាស្យន្តិ តទេវ ភុក្ត្វា បីត្វា តស្មិន្និវេឝនេ ស្ថាស្យថ;
    យតះ កម៌្មការី ជនោ ភ្ឫតិម៑ អហ៌តិ; គ្ឫហាទ៑ គ្ឫហំ មា យាស្យថ។
  arn-NT: Fey mülewenagaymün feychi ruka mew müten. Iyaymün ka pütokoaymün kisu engün
    ñi nieel. Fey ti küdawkelu müley ñi elungeael ta kullitun. Welu rupakilmün kom
    ruka che mew.
  zas-NT: Yagaj gol bayaꞌn, gol gudaw, gol guꞌ ni gunee reeman. Din bén rüjn dxiin
    rayal gaxaman. Yagajzi gol bayaꞌn ad bal yayaꞌndi lood ren.
  ken-NT: Chwé ká mǎmbak chi arɛ. Bǎkɛ́ kɔ bɛkɛt nɛ bɛkɛt. Nyíɛ́ ká, mǎnyú
    yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ bachyɛ bhe. Ɛchi chak bɛ nkʉbɛtɨk ambɔŋ akap ndǔ bɛtɨk ɛbhi.
