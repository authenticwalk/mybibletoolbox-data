    abekfuon. Regavo jab ar be ijia ajie vo una ari be ajievknum ijeg reok.
  mps-mps: Te sę ebo bidi aga nai sabo dao. Dage te bede deli bidibadi, te tubo nai
    maiyu, ąį me maiyu ebaso da, te nai tuiąo. Dage te bedu me beba peyu ela biligimio.
  seh-seh: Khalani nyumba ibodzi ene. Dyaani, mbamumwa pire pinapaswa imwe. Thangwi
    nyabasa asafunika atambiriswe. Lekani kucinja cinja nyumba.
  pab-NT: Maika hatyoli hatyakota xisaona hoka xikanakairehena, xiserehena, xoarenai
    xamani isehenaha xomana hoka. Hiyaiya, hatenitiye atyoite kabakatyaka ehatene
    nahalakoa. Awa atyo halyakota xiyane halyako xeta menehena — nexa.
  llg-llg: '@see-verse:LUK.010.006'
  kyf-kyf: A -tʋ wee -budu -mɩnɩ ŋwɛɛ, -we wa -ka aɩn 'nyɛ a li, 'ɩn a 'ma. Nɩɩ, lubhonʋnyɔ
    mɩa, ɔ 'pɛnɩlu ɔ yɩa. A 'na 'plɩlɩ -budu -bhlo -bhlo ŋwɛɛ -nɩ.
  tpi-tpi: Yupela i mas i stap long dispela wanpela haus tasol. Na yupela i mas kaikai
    na dringim ol samting ol i givim long yupela, long wanem, man i save wok, em inap
    long kisim pe bilong en. Na yupela i no ken i go nabaut long olgeta haus.
  mih-NT: Ta minoo ñi vehe nu cua saa ndo, yucuan ndoo ndo. Casi ndo ta coho ndo ñaa
    sa saha maa ñu sii ndo. Vatyi minoo ra zatyiño, iyo cuhva sii ra sa ñihi ra sa
    casi ra. Ta ma quita ndo vehe nu ndyaa ndo ta cundyaa ndo zɨɨn zɨɨn vehe.
  qvh-NT: Say chasquishogniquicunapa wayilancho posädaräcuyanqui. Ama wayin wayenga
    posädata ashiyanquisu. Arupacog runa arushganpita imatapis chasquishgannömi gamcunapis
    wilacuyashgayquipita imatapis chasquiyänayqui. Saymi imalatapis garashushgayquita
    micuyänayqui.
  kms-kms: Nungoqi baj te ninggne was, aye pe wo wayequ. Tene ei was, di mir pughene
    reuq te we, di wuye pughe reuq te we. Te pugri nungoqi yumbo reuq kin te nungoqi
    wand bir wawo ye te ningg God wong nunduqu kin pugri. Pugri bu baj ire ninggne
    ei was, aye pe aye pe mune wo wayequ.
  agn-agn: Mga padayonon amo ong tatang balay, don amo lamang magtinir. Indi amo magla-ted
    la-ted ong domang mga balay. Indi amo maeyak ang mamangan ig manginem ta maski
    onopay agsisirbi ong nindio, tenged ang mga taw ang pamangabedlay, dapat ang solan
    ka kaman.
  nhi-NT: Ompa xonmocauacan itich non calihtictli, uan ixconcuacan uan ixcononican
    tlen namechonmactisqueh; ixconmatican, in tiquitini icnamiqui icmactisqueh itlaxtlauil.
    Amo xonmotepaluihtinimican techahchan.
  ttc-NT: B'ix oj epon tuj jun amaq', pe'ekajten cha tuj jun jay b'ix intxik ewan
    b'ix intxik etuk'a' kyaqil aj oqtel si' ewitz; komo jun aj n'aq'unan presis tzan
    tk'amon jun tidi' tzan tpaj taq'umb'en. K'on kxjaw b'et tuj jun jay tuj jun jay.
  dan-1931: Men bliver i det samme Hus, spiser og drikker, hvad de have; thi Arbejderen
    er sin Løn værd. I må ikke flytte fra Hus til Hus.
  kwj-kwj: O aka kumbwa ete ku dawa ahirahi lenga uku sumbwe ga kunu handawa ya ma
    ku anda. Hinde wowani, tau ra himache ri randau tau wasa rihi ti mwe naha sa ri
    toro. Apa ele aka ele aka ku raruni ku da kei.
  vie-OVCB: Khi vào thành nào, cứ ở trong một nhà, đừng bỏ nhà này sang nhà khác.
    Khi người ta mời, các con cứ ăn uống, vì người làm việc xứng đáng được tiếp đãi.
  kze-kze: mayáí kwémayaiyawai meéyámbá máyáantavai timínda-naumpa'a uméwana timínda-tomba
    nánááowe. íma ó'on-daumpimpa'a naaé'a timínda-naumpare su'mai umáéro.
  lbk-lbk: Eesangenyo nan afong ay makitey-anyo. Ad-i kayo en-atoaton. Mangan kayo
    ya ominom kayo isnan is yangkhay ay ipasangocha ken chakayo, tay nan enchono lebfengna
    ay malagfo.
  mto-NT: Jyajomatu̱jka tseꞌe mtá̱kadat, je̱ja tseꞌe mnamyáyjadat je̱tseꞌe xkáydat
    xꞌooꞌktat juuꞌ veꞌe myakmo̱ꞌo̱dap. Tukka̱daakju̱dupts je̱ꞌe̱ veꞌe je̱ jayu je̱tseꞌe
    mmo̱ꞌo̱jadat je̱ mtukjoojntykinda, ku̱x je̱ toompa, vyinmajtsjup je̱ꞌe̱ veꞌe je̱tseꞌe
    yakmujóyu̱t. Kaꞌa tseꞌe ta̱jkm ta̱jkm mkáydat.
  bzh-bzh: Log yiḳ ham naḳööḳ doḳ begganġ timu saga, beham gwa los nanum nġaa
    sën denevonġ vu ham lo. In mehö sën nevonġ huk lo, og netöḳ raḳ nyëvewen raḳ
    yi huk. Gaḳ ham su medo mepesönġ doḳ begganġ ti ti lo.
  guj-2017: તે જ ઘરમાં રહો, અને જે તેઓની પાસે જે હોય તે ખાતાંપીતાં રહેજો; કેમ કે મજૂર
    પોતાના પગારને યોગ્ય છે; ઘરેઘરે ફરતા નહિ.
  jvn-NT: Nèk kowé ditampa nang sakwijiné omah, manggona terus nang omah kono. Pada
    mangana lan ngombéa apa sing disuguhké marang kowé, awit wong sing nyambutgawé
    wis sak mestiné nèk nampa upahé. Nanging aja ngolah-ngalih enggonmu nginep.
  byr-byr: Kɨrɨmɨnyɨ maarɨna yɨpɨjara sahwaraavɨre yune anga gave pɨrɨvɨna dɨmwaalyideihɨlyɨ.
    Sara yapi tɨka wapaajɨna aalyajɨna yɨhɨzaavɨpɨja dɨnyideihɨlyɨ. Sareꞌ dareꞌnanyɨ.
    Wawɨnya wɨdaayadei gannya wawɨnyaꞌna gannya nɨgwia yɨnɨga wiꞌna maarannelyɨ. Sarebaaibɨꞌna
    yɨhɨzaavɨpɨja dɨnyideihɨlyɨ. Anga pɨrɨvɨdaaꞌnyɨ anga pɨrɨvɨna tɨka wapaaya maaryaꞌneihi
    yaasɨwaꞌna nyamaripɨka!
  ian-ian: Wuleingwa ngaymba alɨ ngwula. Ngay ngay ke yiga. Wuleingwa ngaymba lɨga
    ngwuk kat kwilɨnja kɨgɨnda ngu agɨ ngwula. ngwuk njɨvwa kwutɨga nɨmba ngwuk. Ngwuk
    kat kwilɨnjeya kɨgɨnda ngwula wenga vla lɨgandɨ.
  hun-hun: Ugyanabban a házban maradjatok, és azt egyétek, igyátok, amit adnak. Mert
    méltó a munkás az ő jutalmára. Ne járjatok házról házra.
  mcf-NT: Mibi yuedacnouidtsëqui tabadta. Adembidi, mibi yuedquidën meniaid peshun
    acta. Mimbi chuibanaid cuidquin aidëmbi mibi menendac. Adoac anouidi tabadta.
  kjs-kjs: Nimi ada meda-para puma piramina gialimide nape eda elenuri nalepape. Go
    puare kogono aliri nipu yoto ele mada mealia. Pare nimuna ada rado radonu-para
    ele namula pulupape.
  mni-mni: Aduga nakhoibu lousilliba imung aduda makhoina pirakpasing adu cha-thaktuna
    leiyu maramdi thabak suba mina magi asuman phangba matik chai. Amasung nakhoina
    yum amadagi amada khoihong hongganu.
  yad-NT: Jirya̱ma̱cho̱nuve variy jasiy rorimyu, jasityi jirya̱jto̱. Jirya̱ma̱ jmyi,
    jirya̱ma̱ jatura ratiy rirya̱muti jirye, tapi sava̱tasara Ju̱denuju̱ ju̱vaañu
    daryaju̱ra jimyurichenusa̱da. Ne jirya̱ja̱tay rorimyusiy, ratarya rorimyuju̱.
  mxb-NT: Ta mií veꞌe ñoó ní kandei ndó. Ta keí ndó, ta koꞌo ndó ndi ndáa mií vá ña̱ꞌa
    xíꞌo na noo̱ ndo̱. Chi̱ iin ta̱ kéchoon kánian ni̱ꞌí ña̱ kúú ya̱ꞌi ra. Ná dáꞌa
    ni tóó tuku nada̱on ndó veꞌe noo̱ kandei ndó.
  pon-2006A: Kumwail eri mihmihte nan ihmwo, iang tungutungoale mehkoaros me re pahn
    kaunopada mwohmwail; pwe tohndoadoahk koaros kin konehng ale pweinen ar doadoahk.
    Kumwail dehr kin kesekeseuseli kohsang ni ehu ihmw kolahng ni ehu.
  maq-NT: Hane xi cuisuhun ngu ndihya ne, ha ngajan ni tinechun, xinu siuhun cojo
    rë me mé xi sua me. Cuatjin nihñu ta, tsëhë xi ngu xuta xi sahmi me xá ne, vechú
    chuva rë xi sacú chji rë me. Vëhë xi mijí rë xi cuangun nguehe cuangun ngajan
    cuinechun.
  hto-hto: Oni omoɨ jáiñeille dɨnó dáacomo uái iri. Omoɨ íaɨoɨ ecálleze güítɨomoɨza.
    Omoɨ jirótalleze jirori. Mei jɨáɨmacɨna omoɨ cánua jira, nana áfemo táɨjɨraɨma
    ie táɨjɨnado ɨbáredeza. Ie jira naga jófuedo güícaiñeno iri.
  por-BRBSL: Permaneça naquela mesma casa, comendo e bebendo as coisas que eles dão,
    pois o trabalhador é digno de seu salário. Não vá de casa em casa.
  ces-NKB: V tom domě zůstávejte a jezte a pijte, co mají, neboť dělník je hoden své
    mzdy. Nepřecházejte z domu do domu.
  cui-cui: Barapo botha paenare. Paxaema paapareno pocotsiwa barapomonae paca apata.
    Painya xoba paauram xua paca cata tsipei baraxua xua paca cata painya matoma painya
    netanacuichixae Nacom. Jopa ichawa beya paponaeinde bontha, saya bara po botha
    paenare.
  boj-2014: Niŋgi qure bei beiq di brantoqnsibqa tal qujaiq di soqniy. Olo tal bei
    bei gogetoqnaib. Naŋgi na niŋgi joqsib iŋgi ti ya ti anaiŋgoqnibqa uyoqniy. Niŋgi
    Qotei aqa wau tamo unub deqa nuŋgo awai agi oqniy.
  eng-OEBUS: Remain at that same house, and eat and drink whatever they offer you;
    for the worker is worth their wages. Do not keep changing from one house to another.
  eri-eri: Tere mata etenga wahanga la yafagu. Ono bonade tere da yaage bagu dada
    nere tigide waha nyagu, taate bona, fai no haruwe te-tena waha nomo agou no edola
    tonbona. Onou waha bona tere mata fere-fere la adai goyagu.
  aly-aly: Arrantherr warl ikwer-itwewant anenh-arey, warl ingwerel ayntey-angenh.
    Amern-then aker-then arlkwenh-arey, warl ikwer-areny-rnemelarl antheman. Kwaty-then
    antywenh-arey, rernemarl antheman. Rernem arntarnt-arem arrenhantherrenh, pay-apeny
    anthemel, arrantherrarl atyeng warrkerreyelan.
  wiu-wiu: Panagono yapu tuapea peketepa pa eida-kama meamene. Nee ue eya takoa metekoiya
    moa namene. Ni edoa-mo. Panagome-kiti panagono pupu takakolopa one eni pupuke
    kue eya moateko toa pupu pinagome meamedekolo ni ukuno, yapu yapu pima yawameamene.
  swe-swe: Stanna i det huset och ät och drick det ni får, för arbetaren är värd sin
    lön. Flytta inte från hus till hus [och jämför och försök hitta det bästa].
  cth-cth: Cat net awh. Bangkongtetpawiteh ka tawk e tami teh kutphu hmu hanelah a
    kamcu. Im buet touh hnukkhu buet touh kampuen awh hanh.
  mti-mti: Gwe desirom apa wakeya, sira dividivi ye yempewa naigimiya. Kuiyawa nau
    eme igiyawa mu nau garawa auya. Gwe gwe gumbe ipunapun ag birorot den gigiya.
  pad-NT: Gora hoarani vania bana vahoja'a mahija avi'baivini, avi'avivini jaboni
    ida a'onira no'avini hiki, oniani ida avakadibadani abosini a'onira kaijahitavini
    hija. Hari'a bana gora hahavia vi'bai'a.
  twi-twi: Ofi biara a mokɔ mu no, momma hɔ nyɛ mo atenae; aduan biara a wɔde bɛma
    mo no, munni efisɛ ɛsɛ sɛ odwumayɛni biara nya nʼadwumayɛ so akatua; munnni atutena
    wɔ afi mu.
  hlt-hlt: Te dongah amah tekah im ah naeh uh, amih taengkah te ca uh lamtah ouh.
    Bibikung tah a thapang a dang hamla tueng pai. Im pakhat lamloh im pakhat la thoeih
    uh boeh.
  tbz-SIM: Dí mbo dɛ kó tɛcĩ́ɛ̃̀tɛ̀ kɛ yo nkɛ yɔ̃ mbɛ̀ di duɔ́ ndɛ̀, otɔ̃ntì nɛ̀ o
    tɔ̃ndiitì nti, di bɑ́ nsɔɔti sɔɔti sicɛ̃́ĩ.
  san-GUJ: અપરઞ્ચ તે યત્કિઞ્ચિદ્ દાસ્યન્તિ તદેવ ભુક્ત્વા પીત્વા તસ્મિન્નિવેશને સ્થાસ્યથ;
    યતઃ કર્મ્મકારી જનો ભૃતિમ્ અર્હતિ; ગૃહાદ્ ગૃહં મા યાસ્યથ|
  amx-amx: Warl nyentel-amparr anerrerrang. Mern ker apek inang arrantherrenh wantemel
    anthetjenharl, arrantherr kwenpel arlkwerrerrang. Inang lakenh arrantherrenh kwart-wetjenh,
    tjenkerr-artek anthemeng, arrantherr tjeng rrkwapemarleng wart. Arrantherr itja
    warl arrpenh map-warn alhetjeh, warl nyentel-ayeng kwet anerrerrang, town arrpenh-warnemeh
    alhetjeh-anngernt.
  ake-NT: Mɨrɨ si ɨutɨ tau me'tʉi', uta're'tɨn pɨ' to' uya ɨrepato' kon ike pɨ', apʉne
    pʉra tʉrawaso kʉrɨ rɨ tepe'pʉ warinpanin. Ɨutɨ kaisa rɨ ke'kwɨrɨ'pɨ'tʉu.
  qvn-NT: Chay gorpachacurcangay wayilachrümi capäcunqui, amam jucchru jucchrüga.
    Garapäcushungaytaga imalatas micapäcunquim, upyapäcunquim. Uryag runaga manam,
    mana micuynagga cangachu.
  tku-NT: Catahui'la'tit a'ktin nac chic ē tū nacātalakahui'līyān, nahua'yā'tit ē
    nako'tnu'nā'tit ixpālacata tī scuja xla' nahuā'yan. Jā tilactā'kchokoyā'tit a'katunu'
    nac chic.
  bjk-bjk: Me mu morobo kis kö ina gunon, ma a lasanene nang te tabaa e mu min, mu
    morobo en ma morobo inim, möxösa, i töxödös bara a tene tinörön irabo kip a xinixun
    te ine. Me mu bele wan nana urungan köbo gunon kabise.
  msy-2020: Guizbangɨra, ingangarir gumazamiziba uan ivezim isi. Kamaghɨn amizɨ ia
    dɨpenir kamɨn aven ikɨ, dagheba ko dɨpar tizir me ia ganɨdiba, ia dar amɨ. Egh
    dɨpenir mamɨn ikegh mamɨn mangan markɨ.
  bpr-bpr: Fanak gamu di gumnè i ta gufusukyu ayé, na ku dét i fkaanla na ku dét i
    finumla gamu, dnawatyu, du i to talbahò là fakay ku là banlé kenen lubay. Na nang
    gamu milih di dademe gumnè.
  rmy-VLAKH: Андо кодва чер ашэнпэ, на пэрэжан андав чер черэстэ, хантэ и пэнтэ кода,
    со лэндэ исин. Ко терэл бути, вов ашэл, кай лэсти тэ потинэн.
