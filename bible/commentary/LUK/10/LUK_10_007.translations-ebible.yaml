    jejich pohostinnost, protože dělník má právo na svou mzdu.
  mkn-mkn: '@see-verse:LUK.010.006'
  nce-nce: Sobo kë lo mëta fwa sani ni ebekefo. Li lo li lo asa elo. Na iniwa hi wesibi
    some kë lo mago kë mëglëkefëyobë sahi hi elo. Bo ebë galime fëyeme gali nelëne?
    Ho wege lëglekëfena, kwe bubë wege wesibi lalowa glo lëgleme. Na kë fenene, ho
    bu Gotobë wege, wege lëgletlena, kwe bubë wesibi glo lëgleme.
  pol-UBG: W tym domu zostańcie, jedząc i pijąc, co mają. Godny jest bowiem robotnik
    swojej zapłaty. Nie przenoście się z domu do domu.
  qxh-NT: Pachächishuptiqui, chay wasillaćhu pachacunqui. Wasin-wasin ama purinquichu.
    Jarashuptiqui, llapanta ćhasquicunqui. Shimïta willacujcunaga micush-upush cawanan
    camacan.
  nwi-nwi: Taksapɨr əmə ye nimə a, mhapəh nɨsapɨrien ye nimə pɨsɨn pɨsɨn. Kɨni taksən
    naha nəvɨgɨnien yame tukvəhsi-pre kɨmi əmiə, mhanɨm naha nɨnɨmien yame tukvəhsi-pre
    kɨmi əmiə. Meinai ratuatuk mə narmamə yamə mɨne kasor wok tukhavəh nərokien iran.
  kmo-kmo: Kwo eeta podar akak eecha na kiki sii. Ye aboboyen ukun kwona havaney,
    kwota na kiki a. Wonyak yo otii tawa ma ye yan sa ya ta. Kwota opoche akar aka
    podar podar ichanakech.
  agr-agr: Nunú jega nuwig pujusjum dita yutain amainamuk yuwakjum, umutain amainakuish
    uwagtajum. Wagki aents taká duka akiam auwai. Makí makichik jeganum kanagjum nagkaemá
    yujaigpajum.
  kyc-kyc: Anda nakama yako lao nyerami dokonako iki palipwape. Yulu pingi akali yole
    nyingi doko suu pyao nakama nengepe ipwangepe joo kararami dupwa mee nao palipwape.
    Anda kambu yaka laa nalapape.
  urd-GVU: سلامتی کے ایسے گھر میں ٹھہرو اور وہ کچھ کھاؤ پیو جو تم کو دیا جائے، کیونکہ
    مزدور اپنی مزدوری کا حق دار ہے۔ مختلف گھروں میں گھومتے نہ پھرو بلکہ ایک ہی گھر
    میں رہو۔
  yre-NT: '''Kɔn nɛn -a ''lɛ "nɛn ''nɔn ''ka ''pɛ ''kun bɛ, -a -nan nɛn ''ka ''fʋ.
    Ɛn fɛ oo fɛ nɛn waa -nɔn ''cɛɛ -ji -blɩvɛ -a ''lee mlinvɛ -a bɛ, ''ka -blɩ ɛn
    ''ka mlin. Kɔɔ min nɛn e ya ''nyranman -tʋ ''panan bɛ, -a -nɔan da nɛn -e -a -pan
    ''e ''kɔn. ''Pian te ''ka ''ciɩ ''kɔn ''lɛ "nɛn -tɔɔladɩ -a "da "dɩ.'
  fuh-BKF: Njippoɗon e galle oon. Ko ɓe kokki on fuu nyaamon, njaron, sabo golloowo
    ina haandi e njobdi muuɗum. Taa ngaɗon naata-wurtoo ley galleeji.
  arl-NT: Tee nia masesaareni, cuno tiajinia nia jiyojere. Nia miaquere, nia rature
    nojori niquitiosano niajaniya. Nia pohuatanuucua Pueyaso rupaa nojori niquiara,
    niajaniya cuaara niquitiosaaria nia panishano. Majaari tamasaca tiajinia nia pacunujunu
    tii nia miaquenura.
  ziw-ziw: Ikalani mwe nyumba iyo, mkadya na kunywa vyo vyose wakuwenkani, kwaviya
    wandima waugwa wenkigwe maliho yawo. Msekujenda jenda kulaila nyumba imwenga kwita
    ntuhu.
  grc-TR: Ἐν αὐτῇ δὲ τῇ οἰκίᾳ μένετε, ἐσθίοντες καὶ πίνοντες τὰ παρ᾿ αὐτῶν· ἄξιος
    γὰρ ὁ ἐργάτης τοῦ μισθοῦ αὐτοῦ ἐστί. Μὴ μεταβαίνετε ἐξ οἰκίας εἰς οἰκίαν.
  nag-nag: Etiya etu ghor te he thakibi, ki kha luwa di ase etu khai kene thakibi,
    kelemane ki kaam kori ase, etu laga labh to pabole lage. Aru ekta ghor pora alag
    ghor te jai nathaki bhi.
  eng-OEBCW: Remain at that same house, and eat and drink whatever they offer you;
    for the worker is worth their wages. Do not keep changing from one house to another.
  knj-NT: Asan bey junoj na che yak' je posada. Ja' tzet chi slo' eb, che lo' yetoj
    eb, yutol ja' mac chi mulnai, smoo ẍa'on stool. Manchej jex ec' txolol oj xol-laj
    na.
  deu-1912: In dem Hause aber bleibet, esset und trinket, was sie haben; denn ein
    Arbeiter ist seines Lohnes wert. Ihr sollt nicht von einem Hause zum anderen gehen.
  san-PUN: ਅਪਰਞ੍ਚ ਤੇ ਯਤ੍ਕਿਞ੍ਚਿਦ੍ ਦਾਸ੍ਯਨ੍ਤਿ ਤਦੇਵ ਭੁਕ੍ਤ੍ਵਾ ਪੀਤ੍ਵਾ ਤਸ੍ਮਿੰਨਿਵੇਸ਼ਨੇ ਸ੍ਥਾਸ੍ਯਥ;
    ਯਤਃ ਕਰ੍ੰਮਕਾਰੀ ਜਨੋ ਭ੍ਰੁʼਤਿਮ੍ ਅਰ੍ਹਤਿ; ਗ੍ਰੁʼਹਾਦ੍ ਗ੍ਰੁʼਹੰ ਮਾ ਯਾਸ੍ਯਥ|
  nob-LB: Bli værende i dette hjemmet og la dem by dere på mat. Dere skal ikke nøle
    når noen viser dere gjestfrihet, for arbeideren er verd lønnen sin. Ikke flytt
    fra hus til hus.
  ntj-ntj: Nyangka-ya ngurra kutjupa-kutjupakutu yankutjamaalpa kutjungkartu nyinama.
    Nyangka mirrka-tjanampankuya nintiranyangka ngala wiyala. Tjiinya-ya payipirinypa
    nintira waarka-tjuyan palyaranyangka.
  sxb-NT: Mumenye mu enyumba yazane eyo ni muria kandi munywa nawo ewia wawaeere,
    aeniki owemirimo asugaane no omugawo gwae. Mutaaza mwaluga-luga ni muema mu enyumba
    eno, ni mugia mu enyumba indi.
  nhu-NT: Seke ben ɛ ley yew, mum no ceè kɛ ɛ ɛ̀ nu dvú. Fo ben ekumenè yéw kɛ. Fiɛɛ
    fidien ficii fì bó nya ɛ̂ ben, ɛ ben die, kɛnɛɛ ɛ̀ nu fiwuun, ɛ ben wu, njefo
    ɛ́ wee lemte lemme, tu wvú kɛŋke keekɛŋke nlawma we.
  row-row: '@see-verse:LUK.010.006'
  msy-msy: E fo, ingangarir gumazim uan ivezim isi, kamaghɨn ia dɨpenir kamɨn aven
    ikɨ, dagheba ko dɨpar tizir me ia ganɨdiba, ia dar amɨ. Eghɨva dɨpenir mamɨn ikegh
    mamɨn mangan markɨ.
  agg-agg: Se moanɨ worɨ mamɨ ranambe yaŋgɨrɨ nɨmandɨmo. Nindou ranɨ worambeahɨndɨ
    ai nɨnɨ-moatükunɨyo ndehüpuranɨ se ranɨ worambe yaŋgɨrɨ sesɨ dowadümo hoe ndɨmɨndɨmo
    ndundɨ. Ŋga se worɨnɨ worɨnɨpo-ndɨmboemo.
  ptp-ptp: Mêd xumac wê xam obêc dô vac ge, xam dô vac xumac tige tibed, dɨ le i lêc
    dô tul tul vac xumac tɨbeac lêm. Nge, xam dô tige mɨ wa dɨ num wê xomxo ob vông
    vô xam ge, ên xomxo wê ob vông yuac ge obêc kô nôn lec yuac wê he vông ge.
  nak-nak: Mai amuto ge pou te la luma isa, amuto ge pou tola moli ovola, umala bula
    vulovulo. Amuto ge ali moli la ilali, ge liu tai la lalu ale egite abia mutou,
    la vuhula amuto igogolu, la ilali me la lalu ale, eia mai la mapa mutou.
  ron-LUDARI: 'Nu vu preselic d kasă ăn kasă! Boravic ăn aja kasă pănd fic ăn trgula
    š nu fic rušănošj s mănkăc š s bjec aja če vu dă, k kum zăčem: Radniku azaslužăt
    plata aluj.'
  lbb-lbb: Pa mulor kes ot tingia ana rumai ning, mulor hangan pa mulor gang a utna
    ning di tabar mulo onoi, anasa i tostos sur a tena titol ir kibas ot anuna arlou.
    Gong mulo borbor anal rumai masik.
  kan-2017: ಆ ಮನೆಯಲ್ಲಿಯೇ ಇದ್ದುಕೊಂಡು ಅವರು ಕೊಡುವಂಥದನ್ನು ಊಟಮಾಡಿರಿ, ಕುಡಿಯಿರಿ. ಆಳು ತನ್ನ
    ಕೂಲಿಗೆ ಯೋಗ್ಯನಷ್ಟೆ. ಒಂದು ಮನೆಯನ್ನು ಬಿಟ್ಟು ಮತ್ತೊಂದು ಮನೆಗೆ ಹೋಗಿ ಇಳಿದುಕೊಳ್ಳಬೇಡಿರಿ.
  cso-NT: Cáun² tán¹ hñú³ bíh¹ hniáuh³² cuá¹tianh³ náh²; cáun² cuá²cú¹ cuá²hính³ náh²
    lɨ³ua³ cáun² hi³ cue³² tsú² ñí¹ jáun², quí¹ jan² tsá² jmu² ta²¹, cun³ ca³tɨn¹
