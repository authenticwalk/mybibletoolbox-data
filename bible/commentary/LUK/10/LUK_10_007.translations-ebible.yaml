verse: LUK.010.007
translations:
  kpx-kpx: Abu la hoto mage lainaho bae o degomolebiatala vealuvilive. Isito o ke
    igae uvumo uve. Isime abu lovi onole laovege ke ive. Kosealemo la di lovi vale
    ke ibinahoike abu ke lovi laovelu.
  okv-H: Eto bande ari na mane aisova rate bande vahai ai ta pere irivujo. Eto pure
    embo na mine humbasuja amo javotohora avoeto bande ai ta indari do ikasora amo
    ungota mine ra, indivujo.
  tbo-tbo: Ma numa emosi ugolina ona mamae ma awai he welewelemi on’omam po ona umuma
    babana tu bagibagi waimihana. Ega ona inuma maga.
  mal-C: വീടുകൾതോറും മാറിമാറി താമസിക്കാതെ, അവർ നിങ്ങൾക്കു തരുന്നതു ഭക്ഷിക്കുകയും പാനംചെയ്യുകയുംചെയ്ത്
    ഒരുഭവനത്തിൽത്തന്നെ താമസിക്കുക; ജോലിക്കാരൻ തന്റെ കൂലിക്ക് അർഹനല്ലോ.
  grc-SR: Ἐν αὐτῇ δὲ τῇ οἰκίᾳ μένετε, ἐσθίοντες καὶ πίνοντες τὰ παρ᾽ αὐτῶν· ἄξιος
    γὰρ ὁ ἐργάτης τοῦ μισθοῦ αὐτοῦ ⸂ἐστίν.⸃ Μὴ μεταβαίνετε ἐξ οἰκίας εἰς οἰκίαν.
  bgc-bgc: उस्से घर म्ह रहो, अर जो कुछ उनतै मिलै, वोए खाओ-पीओ, क्यूँके मजदूर नै अपणी
    मजदूरी मिलणी चाहिए, घर-घर न्ही हांडणा।
  khz-khz: Rakagau pia venimi pio ganira e pio niura, kwalana einaguluna talimana
    akwana pene gapia ulanana. Numa taa na manuma taai ragai pio ago, na vonumamo
    gaunai pio talu.
  deu-TKW: In demselben Hause aber bleibet und nehmet Essen und Trinken von ihnen;
    denn der Arbeiter verdient seinen Lohn. Gehet nicht von einem Hause zum andern
    über.
  zsr-NT: Gul‑gáꞌn yuꞌu ga naꞌ tsazliꞌ len gul‑guíꞌaj gul‑gagu bi lunnëꞌ queëliꞌ,
    le udzölcznëꞌ bönniꞌ huen dxin le gahuëꞌ. Cutu tödliꞌ yuꞌu yuꞌu.
  lin-lin: Bovanda kuna, bolia mpe bomela nyonso oyo bakopesa bino ; pamba te mosali
    asengeli kozwa lifuti na mosala na ye. Botambola-tambola na bandako nyonso te.
  hns-NT: Ohie ghar me rahiehe djaaha ghar waalan tor sjaantie apana leis hai. Hoewa
    khaihe aur piehe djaun tjiedj oelog toke dei. Ekgo kamkarta ke to tjaahie aapan
    kamaai paawe ke. Ohie se djaun tjiedj paihe khoesie se lei leihe. Aur ie ghar
    se oe ghar na djaihe rahe khaat.
  noa-E: Mag pãach ʉ̈u jẽerpibarm degpai thachjã khöbat, dipierr thach khö wënʉrraba.
    Mua pãrag mag chirʉmʉn, mag pãach phidkha wënʉrrʉm gaaimua õrau sĩi pãar jãogju
    aawaita mag chirʉmgui ajim anʉm.
  eng-EMTV: And remain in that very house, eating and drinking what they have, for
    the worker is worthy of his wages. Do not move from house to house.
  mib-NT: Te suni vehe yúcuan coyūcu ró, te caji rō coho ró jéē cuáha ñayuu nuū rō.
    Chi sɨquɨ̄ jniñu jeē nácani ró jnúhun nuū ñáyuu, te cánuú coto i róhó. Ma quéndōo
    ró tɨjnɨ vehe, chi ɨɨn‑ni vehe.
  lif-NT2: आत्तिन् हिम्‍मो खिनिॽ के़वयिॽ, बा खे़प्‍मोए वये़म्‍मे़ॽआङ् खिनिॽ के़म्‍बिरिबा
    चामा थुङ्‌माहाॽ चे़म्‍मे़ॽ थुङे़म्‍मे़ॽ, थेआङ्‌भे़ल्‍ले़ याःलिक्‍किन् नाम्‌याक्
    खोःमा लाॽरुरो॥ खिनिॽ हिम् थप्‍मे ताक्‍मे़गन्‍दे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Mutama panyumba yeniyo, mlyayi na kunywa vyevakuvapela. Ndava muni mwanalihengu
    yiganikiwa apewa njombi yaki. Mkotoka kuwuka panyumba iyi na kuhamba panyumba
    yila.
  mmx-mmx: Mina nemen at nom leges ogu mene nga. I lox avukat do mina anan la mina
    inin lempanga salai dina raba nimi min, mila laradi gugu i epovo xusu na lok kaka
    luunun teren. Nemi mina nemen at leges ogu mene nga ap mo lemenemen.
  cbr-NT: Camina xubu itsi xubu itsinu 'ibë́quintima 'ain, anu paínmi atsíncë xubu
    anuishi camina ñantan ñantan 'uxti 'ain. Anuxun camina piti ñu 'imainun xëati
    ñu a anu 'icë xanúan mitsu 'ináncëxun piti 'ain. An ñu mëëxuncë uni a ca an ñu
    mëëmicë unin cupíoia. Usa 'ain camina atúan mitsu 'ináncë ñu a piishiti 'ain.
  tee-NT: Chai va lakatam chaka' ju at'ola'it'it. Chai a'uya'it'it va tuchi cataxtakniyanch.
    Chunch ju alat'it ni lhijunch ni caxtaknicalh ju ixtalhaja ju makch'alhcatna'.
    Jantu lakatam lakatam chaka' at'anuya'it'it.
  eng-LSV: And remain in that house, eating and drinking the things they have, for
    worthy [is] the workman of his hire; do not go from house to house,
  cak-NT: Y cuando xquixapon pa jun tenemit, can quixc'ue-ka chupa ri jay ri anchi'
    utz nic'ul iwech, titija' y tikumu' ri xtisipes chiwe; roma jun samajel can nic'atzin
    nitoj roma ri samaj ri nu'on. Y man tijal ri jay anchi' xixoc-wi na'ey. Xa can
    chiri' quixc'ue-wi ri jani' tiempo xquixc'ue' chupa ri tenemit.
  pah-NT: —Ongapypeve'g̃a ipotarame pekia g̃wonga pype ti pepyta g̃anonga pype a'ero.
    Pe'u ti g̃ambatera – kiroki a'ea g̃a ombuhu pe me. A'ereki po g̃a pe poraka pe
    pokoga hamo. Pepyta ti g̃anonga pype jate pejijyjijyje'yma ojipejipea pype onga
    pype, ei Jesus'ga.
  sja-NT: Ma tede p'anéetɨ. Ãrapa teeruta k'ótɨ mãik'aapa tótɨ, parã, mɨ mimiapataarãpa
    mãga atadaipia bairã pãchi mimia pari. Te awara-awaraa nipanáatɨ; te abaadepai
    p'anéetɨ.
  xed-xed: Ka tsuʼaftsuʼa lu ta kaghuni, ka nzata kuni ma tsa həga ya, ka za kuni,
    ka sa kuni ta inda skwi dzaʼa vlaghunata lu, kabga nda ra ka tsuʼay mndu ta maga
    slna ta nisəlani. Yaha kuni dzaʼa da ra həga.
  mks-NT: Tá ná xi̱nu̱ co̱o ndó in vehe nu̱ ndíquehe va̱ha na ndo̱hó, canduu ndó mé
    vehe ja̱n. Ta a̱ cáca nuu ndó tá vehe tá vehe nducú ndo̱ nu̱ú coo ndó. Ta ndá
    ña̱ha íin nu̱ ná sáhan na nu̱ ndo̱ cuxu ndó á coho ndó, tiin ndó a̱ ndáha̱ ná.
    Jáchi̱ ndítahan nu̱ú in da̱ta̱a ndiquehe da ña̱ catacu da sa̱há chuun cája da.
  gfk-S: Nu kis ter naramon ta ikino hala, ma a mangana so ing di na tabar ugo me
    nu en ma nu mame kinong i takados be tike ut na pinapalim na kap no nuno kunkulaan.
    Waak mu hanana hurbit ta ira mes na hala.
  bmu-bmu: Miri öŋgömei, mönö miaŋgöreŋök mala nup meme. Ambazipnöŋ nup meme ambazip
    malmalŋini naŋgömeaŋgö dop akze. Miaŋgöra yeŋön nene aka o eŋgimei, mi mönö neme.
    Miri tosatŋe laŋlaŋ kude ahöme. Miri suen kude anda kame.
  dgz-dgz: At da tauane, baiganaya tapi nagirewa inamup ap mepe pa daiton ame gapan
    wanien. Taba kaum da enepiwa, tanam nan. Dim da enepiwa tambun. Iwa nao taine
    nagirewa garewa muga den wariwanum.
  eng-GNV: 'And in that house tary still, eating and drinking such things as by them
    shall be set before you: for the labourer is worthy of his wages. Goe not from
    house to house.'
  zaa-NT: Canu guni cą le recibir nna, nía bá ccá lugar qui' le; iyate nu gunna cą
    qui' le nna pues go ba le cą, í'ya ba le cą nna, porqui'ni ttu obrero nna cca
    bą́ merecer thí' láỹį. Bittu eyá'na le ttu ttu yú'u bá.
  eng-WEBSTER: 'And in the same house remain, eating and drinking such things as they
    give: for the laborer is worthy of his hire. Go not from house to house.'
  guh-guh: Itsajota papatabiabianame, caebota pamajitabiabianame. Pëtsa panatixitaponame
    itsaboxijavabelia. Aurajibia paxaeyabiabianamenua xua pacaabata bajarapabota.
    Pëtsa pauramë panexaejava papecarajutsijava yabara. Tsipaji panetsipaebixae patacaitorobilivaisi,
    pacarajutsiana panexaejava. Tsipaji itsajivi itsa tonacueneba itsanëjavabelia,
    barajutatsi pexaejava.
  bon-bon: Weene pui yepä mete cabu pa inajipi, gone mete maramara cabu waatninuye.
    Lipu deedei piiyepu niiye bine teepi icärininusi, weene miiji gemi peei bine ärwäja
    piiyepu änäja, ingle biname miiji gemi daremu ne päpäna teeme kaakesea cabu ca.
  nhw-BL: Huan ximocahuaca ipan nopa cali campa anmechselíaj, huan xijcuaca huan xiquijica
    catli anmechmacase pampa quinamiqui se tequipanojquetl quiselis itlaxtlahuil para
    itequi. Ximocahuaca ipan san se cali ipan sesen altepetl, huan amo san campa hueli
    xicochtinemica.
  mgw-mgw: Bai, mutame pansengo wowowo, kamulya no nywa samwapeyelwa kwa mwanjaa,
    mpangakasi apeyelwa nkwiso wake. Kanemuyangangane muutamo, li'no nsengo wu'no
    malau' wu'lu'!
  swh-ONEN: Kaeni katika nyumba hiyo, mkila na kunywa kile watakachowapa, kwa sababu
    kila mtendakazi anastahili malipo yake. Msihamehame kutoka nyumba hadi nyumba.
  wbi-wbi: neke mujighaghe munyumba ijio, mulisaghe napinyua kino kyande vihumia,
    ulwakuva um'bombi anoghile uluhombo lwake. namungahumaghe mu nyumba iji nakuluta
    ku nyumba ijinge.
  bba-bba: I koowo yɛnu ɡen sɔbu kpɑ i n dimɔ i n nɔrumɔ ye bɑ bɛɛ wɛ̃, domi n weenɛ
    bu sɔm kowo win kɔsiɑru wɛ̃. I ku ko yɛnu dɑbinun sɔbu.
  eng-KJVCPB: 'And in the same house remain, eating and drinking such things as they
    give: for the labourer is worthy of his hire. Go not from house to house.'
  kgk-NT: Peteĩ va'e óga-py mate erepyta. Ani erembopopa óga ereho-vy. Ome'ẽ arã ne
    remi'urã, ne mboy'u ave arã. Ani nde py'amirĩ teĩ erekaru hagwã. Omba'apo va'e-pe
    ohembi'u me'ẽ voi.
  waj-waj: Ngii miaa nnauyauvaki nnaasu varida yeennaiyauvaata nnooriiyauvaatama ngii
    miaiyauvaa nnaatee. Ngiengie mmoori varaivaudiri irisaiyauvo vaiyauvaa ngii mikiai
    nnaaraivaara itaama variatee. Sa vo nnau teeda vo nnau teeda nookiatee.
  cpy-cpy: Ari pimaa-piintatyee pankotsiki jempe pareetaka, eero pamina-minatzi otsipa
    pankotsi. Ari poyaari, piraayitero ipaetemiri. Tema {1Ti 5.18 otzimatyee ipineeteri
    antawaeta-tsiri.
  ekk-PKP: Jääge sellesse majja, sööge ja jooge, mida teile antakse, sest tööline
    on tasu väärt. Ärge käige majast majja.
  mpx-mpx: Nuku minaa limi o elana, inoke aanan ge wewel toto hi pewa nuku imwimwa
    ge nuku anana, kaiwena totuwalali molana ni gan. Bahi nuku gagalanawanawa limi
    ge limi ona elal.
  wbp-wbp: Kajili-nyarra yinya yapa-patu ngurrju nyina nyurrurlaku, ngulajulu nyinaya
    nyanungurra-kurlu yuwarli nyanungurra-nyangurla. Yaninja-wangulu nyinaya ngurra-kari
    ngurra-karikiji. Kajili-nyarra yinyi nyiyarningkijarra mangarri manu ngapa ngarninjaku,
    ngulajulu nganja. Nyurrurla kankujulu ngajuku warrki-jarrimi. Kala yinya yapa-paturlu
    yungulpalu-nyarra kutu yungkarla nyiyarningkijarra ngarninjaku.
  luo-luo: Beduru e odno, ka uchamo kendo umadho gimoro amora ma gimiyou, nimar jatich
    owinjore gi pokne. Kik uwuothi ka ua e ot ka ot.
  nhe-NT: Huan ximocahuaca ipan nopa cali campa inmechselíaj, huan xijcuaca huan xiquica
    tlen inmechmacase pampa quinamiqui se tlatequipanojquetl quiselis itlaxtlahuil
    tlen itequi. Ximocahuaca ipan san se cali ipan sesen altepetl, huan ax san campa
    hueli xicochtinemica.
  aii-aii: ”ܘܦܵܝܫܝܼܬܘܿܢ ܓܵܘ ܗ̇ܘ ܒܲܝܬܵ‌ܐ، ܒܹܐܟ݂ܵܠܵܐ ܘܒܸܫܬܵܝܵܐ ܡ̣ܢ ܡܸܢܕܝܼܵܝܗ‌ܝ، ܣܵܒܵܒ
    ܚܫܝܼܚܵܐ ܝܠܹܗ ܦܵܥܠܵܐ ܠܦܘܼܪܥܵܢܹܗ. ܠܵܐ ܫܲܢܹܝܬܘܿܢ ܡ̣ܢ ܒܲܝܬܵ‌ܐ ܠܒܲܝܬܵ‌ܐ.
  esk-NT: Nayuutiyumausi taavrumani tupiġmi niġiḷusiḷu imiġusiḷu qanutchipayaamik
    aatchuqpasi, atakkii savakti akiḷiusiaksraqaqtuksrauruq. Nuktaġniaqasi tupiġmiñ
    atlamun.
  msb-msb: Mag-istar kamo sana na balay, kaunon niyo kag inumon an nanuman na ihanda
    sa iyo tungod naman na an paratrabaho dapat lang na hatagan san iya suhol. Ayaw
    pagparaburubalhin sin balay.
  cpa-NT: Jøng² cøng² báh³ hniú¹² janh³ hniah¹² lah¹cøng² lah¹cøng² juøi². Ja³jøng²
    cǿh³ hǿgh³ hniah¹². Di³ tiog¹³ báh³ hniuh¹² li¹hmah¹³ quiah¹² dsa² jmo¹² ta³.
    Tsa¹ŋi³nioh³ hniah¹² lah¹cøng² lah¹cøng² hniú¹².
  dso-dso: ତାକର୍‌ଲଗେ ଜନ୍‌ଟା ରଇସି, ସେଟା କାଇକରି, ସେ ଗରେ ରୁଆ । କାଇକେବଇଲେ, ପାଇଟିକରୁ ନିଜର୍‌
    ବୁତି ପାଇବାଇଆକା । ଗର୍‌ ଗର୍‌କେ ଜାଆନାଇ ।
  meu-meu: Una ruma tamona ai ba noho, amui bae henimui ḡaudia na bavani bona ba inu;
    badina be ḡaukara tauna na mai heinaruna be namo. Idau ruma idau ruma na basiola.
  yva-NT: Syare wana no yavaro wasea raije umaso obo rai, muno wapisyi no awa yavare
    rai kai. Weye wapo anakere so raijaro mansai, weti wo anaisye, ana wadamaname
    raunande wasai omamo mamaisy. Yara vemo wasea wapaje yavare ranteter nora.
  dgc-dgc: Ey diyan kam uméagton ta iba-iba a bile, éngˈwan tumulos kam ta isesa san
    a bile. Sakay diyan kam mésanike a méngan ta ihayin de dikam, da dapat aguman
    kam du tolduan moy.
  zpm-NT: Zha ne gneedz zaatne cuëz to, lidzse zha co goḻcuëz, tsiede to stib yu stib
    yu; guieḻwagw ne gneedz zho lo to, ctoladzde to goḻgowa; sac goṉ zha ne ruṉ dziin,
    ib none ycaa zho miṉe non xtsiiṉ zho.
  hix-NT: Anaro rha màn kom yaka àtohra ehtxoko. Onok kom màn yaka hana oyowomàtxhenye,
    àto rye rma hak oyonmahyatxhe ha. Nyamoro hak anyahmatxowà. Nyamoro hak owokhatxowà.
    Àro wyaro towakryexem me rma manatxhe ha, ranoto me oyesnàr komo ke mak ha. Àsok
    tawro hana. Kàhyakanye tatamoketxhenye, towakryexem me natxow hamà, toto komo,
    kekon hatà, Txesusu.
  sim-sim: Hako aka os ji liwa orokop er ji lika. Uhu mbele mbele ol li hawa ondon
    ji aka. Mberem ushiwak? Lerawun ji lawa orok lerawu os ji lawa wasan hakwa ola.
    Uhu jir avak aka anandik ji ilai talaiwa hala.
  npi-ULB: तिनीहरूले जे दिन्छन्, त्यहीँ खादै र पिउँदै त्यही घरमा रहो, किनकि खेताला
    उसको ज्यालाको योग्य हुन्छ । एउटा घरबाट अर्को घरमा नजाओ ।
  cgc-cgc: Daw kino magbaton ki kyo, naan kaw magtinir ta iran na balay asta malin
    kaw ta iran na banwa. Dili kaw magayya na maan daw minem ta bisan ino na mga papatad
    danen tak mga manug-ubra an dapat masuulan. Dili kaw magsalyo-salyo ta dayunan.
  tim-tim: Âi luâk âi meyeŋgimai are âlepŋe puli yeŋgimbiâ ârândâŋ akmap. Aregât nâŋgât
    âi ketuguwai aregât
  yor-yor: Ẹ dúró sínú ilé náà, kí ẹ máa jẹ, kí ẹ sì máa mu ohunkóhun tí wọ́n bá fi
    fún yín, nítorí ọ̀yà alágbàṣe tọ́ sí i. Ẹ má ṣe lọ láti ilé dé ilé.
  wos-wos: Guni tale wulayingun gembu male retanguni. Nak ge nak geré wulayikénguni.
    Wun gembu reta guni hwetendaka hénoo hulingu satanguni. Jémba yakwa du wungi jémba
    yataka deka yéwa hérandat, wu sékérékétandé.
  emp-NTPO: Bãrãra necai edad̶ibʌrʌ, maʌ̃ ded̶e panenadua. Deza cãĩrãnadua. Bãrãba
    o panʌbari ne edad̶ida panʌ bẽrã mama panʌmisa ãdjia diabʌdara cod̶adua.
  eng-F35: Remain in that same house, eating and drinking what they offer, because
    the worker is worthy of his wages. Do not move around from house to house.
  ind-ind: Kalau kamu masuk ke suatu kota dan orang-orang di situ menyambut kamu dengan
    baik, tinggallah dengan keluarga yang menerima kamu sampai kamu pergi meninggalkan
    kota itu. Janganlah berpindah-pindah. Makan dan minumlah apa saja yang mereka
    hidangkan untukmu. Karena setiap pekerja berhak mendapat upahnya.
  pes-OPCB: پس در همان خانه بمانید و از خانه به خانه‌ای دیگر نقل مکان نکنید. هر چه
    به شما می‌دهند، بخورید و بنوشید، زیرا کارگر مستحق مزد خویش است!
  mpt-mpt: Okoko goseli okok nakae monio walonamino ayam kesoa ibo amo yo olo tem
    ota bianiba imena aayao amo yo seli okayemibo wembianibte! Olo ib okoko wemabobe.
    Ibo mo monibta alukum amo olokiem olokiemo temo mo haanimibe!
  ssx-ssx: E pokao hala꞉ hali ipika꞉ yenkita꞉ ota꞉ mea꞉peke ya꞉la꞉ ekina꞉ da lumbu
    na likita꞉ homeke da pa꞉ta꞉ pa hao hata꞉ ne ikali alekemanu kimika꞉na꞉ta꞉ pa napa꞉peke.
  mkl-mkl: Kpɑsɛ̃ bii ɑ̀ ɡbɑ ŋɛu, kpɑsɛ̃ bɛi ɑɑ mɑɑ wɑ ŋɑ, sɔndɑ do inyi iyi ɑ̀ nɑ
    ŋɛ fei i yɑ ɡbɑ i jɛ ŋɑ, domi inɛ kɑɑ mɑ́ɑ ce icɛ iyi kù wɑɑ jɛ. I mɑɑ̀ yɑ lɔ
    kpɑsɛ̃ do kpɑsɛ̃ ŋɑ.
