  msc-msc: «A ye di? Mɔɔ sawa woilu rɔ, yon kɛra madunbatɔ siiɲɔɔn di?»
  ese-NT: 'Majoya Jesosaa Moisesija etehueꞌyo huohuijji jama huohuime aca cua baꞌa:
    —Pea beca peejjima dejjaa ecuiajeajaa dejja ba canananaje. ¿Ache dejja acuae oja
    doe jayojja cuanaje?'
  jac-NT: 'Iskꞌamben Comam Jesús tet naj cuywawom yin̈ isley naj Moisés hacaꞌ tiꞌ:
    —Xol ebnaj oxwan̈ tuꞌ, ¿mac caw yet anmahil naj etza cam yu ebnaj elkꞌom tuꞌ chute
    hawalni? ẍi Comam tet naj.'
  cak-CNT: Roma c'a ri', ¿chavech rat achique c'a chique ri e oxi' achi'a' ri can
    achi'el nrajo-ka-ri' rija', can que chuka' ri' xrajo' ri achin ri xka' pa quik'a'
    elek'oma'? xcha' ri Jesús chire ri etamanel.
  zia-zia: Yesu mene ungwe awiya diro aune emo aeno eyero sena, “Ungwe diyena awiya
    nigiro nono kotupunesi? Emo dewa magayari sero mitina auna-una emo etama kasa
    yewa, nunae-una awe mene emo korayao emo yeni?”
  mal-2015: കള്ളന്മാരുടെ കയ്യിൽ അകപ്പെട്ടവന്നു ഈ മൂവരിൽ ഏവൻ കൂട്ടുകാരനായിത്തീർന്നു
    എന്നു നിനക്കു തോന്നുന്നു?
  tuo-NT: 'Aꞌtere wéréca beꞌro Jesú Moisé ojaꞌquere buꞌegʉre aꞌtiro nicʉ niwĩ: —Mʉꞌʉ
    ĩꞌacã, ¿niꞌinojõ peꞌe na iꞌtiarã waꞌterore yajari masã na ñaꞌarõ weeꞌcʉre pajañaꞌpari?
    nicʉ niwĩ.'
  mbl-NT: 'Tu tik te hãmyũmmũg pu'' yĩkopit, hu: —Putep ''ãmpe''ãpaxex? ''Ũ ''ũm te
    tik hã'' xape'', nõm hãpxupxet xop te'' kix kakixnãg? Kaxĩy.'
  zpc-NT: 'Naꞌ una Jesús rëbinëꞌ benꞌ rusëdi ley quie Moisés: ―Pues rnabaꞌ luëꞌ, lao
    yuna yaca benꞌ ude naꞌ, ¿ca nurlayaquëꞌ naca benꞌ laguedyi benꞌ guca ziꞌ?'
  gul-NT: “Now den,” Jedus aks de Law teacha, say, “Wa ya tink? Wish one dem shree
    man show e been a neighba ta de man wa git rob?”
  arp-arp: Hayewnau nuu hanasāe, hadeanathaunau, henedaudevādaune henee neesedanāde
    havedehehau?
  mau-NT: Jo¹ si³, ˀya¹-ni³ xi³ jan² ma³-ni³, xi³ mi²yo⁴-le⁴ je²-ve⁴ xi³ qui³sca³ya³
    ntsja³ je² che¹-ve⁴.
  gup-gup: Wanjh bu Jesus bimarneyolyolmeng rowk, wanjh bidjawam namekbe bininj nawu
    birohrokmeng, yimeng, “Nawu birridanjbik bininj ngabenmarneyolyolmeng nawu birrihrey,
    kaluk baleh nanu ngudda yiyime bimarneyimerranj yiman nabuyika nawu bimarnedarnhni
    bininj nawu birribom?”
  bss-NT: Hɛ́ɛ Yesuɛ ásɛdtɛɛ́ ane meléede a mbéndé aáken, “Átîntê e ábɛ̂
    bad béláán ábe béntān ane mod awě bechîb bénlɔ̄gɛ̄nnē, ahéé anlúméd
    aá mɔ́dē waáb?”
  met-met: “Tauna, mana dingtung baruamta uhatum ba riana mana lipua xap doa mana
    lipu hanaunggamdi?”
  nys-nys: Karro Jesus waangki-djinang, “Natj noonook kaaditj? Ngiyan kardakor nidja-nidja
    mo mammarapa kwadja moort-boordak mammarapang ngiyan ngakalyanga balladja?”
  kpj-NT: '@see-verse:LUK.010.035'
  zao-NT: 'Tsa mnaabdiz Jesús lo maestr, ne nzhab Jesús: ―¿Kwan ntsowa xgab? ¿Cho
    lo re yon zhaʼa nak taben zha kuu mkee re wanne yek?'
  byx-byx: De ma Iesus ka snanpet ma’, “Ngia tu gia qevep ai a qek nanaa nevet lura
    ama depguas na ra i maikka aa arlem nevet luqa i ama suamta ra lenges na qa?”
  ctu-CTI: 'Jesús ti yʌlʌ: ¿Bajche'' ma'' wʌl, che'' jini, majchqui ili uxtiquil tsa''
    bʌ i pʌsʌ i bʌ ti i pi''ʌl tsa'' bʌ tyʌc''lenti ti ajxujch''ob? che'' ti'' c''ajtibe
    Jesús.'
  zos-NT: 'Entonces Jesusis ñøjay aṉma''yopapø Moisesis ''yaṉgi''mgupit: ―¿Mitz
    ti mi ndzamba? ¿Jutipø yøṉø tu''caṉbøn ñø''oy como yajupø pø''nis tyøvøse cuando
    oy yacsutzøcyaj nu''mba pø''nis?'
  gvs-gvs: Yeisu kana, ‘Kom manakaem kunuwonúwana? Korotoyadi adi taito yaidi goi
    ava koroto tovailai ivasiyanedoko?’
  kbm-kbm: Be Yisu ginei gitangi gidung yaun ane ebe galkik giutani ei ok be ginei,
    ‘Mie tam gitung gunei sotol aitol etok as amol ret gilgum gen vie gitangi amol
    ebe amolmol vaina ane es be giengk luev ok?”
  tew-tew: Heḏi Jesus-di iˀ há̖hkandi óetsikaˀyan, “Hân unˀân, wéˀiḏan in poje iweḏi
    iˀ sen in sänmindi óeyâ̖ˀiˀ taˀgendi óeseegí?”
  rmc-rmc: Ko kale trinendar pes tuke dičhol, hoj sas oda aver manuš oleske, kas chudle
    o živaňa?“
  apr-apr: Motong Yesu titoro tool kuto mai tani ke wer ke Maro in nen, “Ngan lom
    tar balai ye di tooltool tol tina nga? Sei tool ikamata tool tani yo di tooltool
    ke pinnau tirauu i, in le iyei ben ene moolmool i?”
  tiy-tiy: “Ati karang me de, ati isuwe bé de téléw ni gétéw étéw i tintuwe dumoy
    ni lagéy ténulis?”
  nlg-nlg: Ma Jesus te bosa vania na tarai, “?Ahei tadira ra tolu raini ta nimua na
    ghanaghana te ghana komukolu na tinoni te hoghoti tadira na labupolo?”
  dgr-DOGNT: Zezì dǫ daehke, “Eyı dǫ taı gıghǫ nìı̨dee sìı, amìı eyı dǫ ts'ǫ̀ edèot'ı̨
    ts'àdıı elı̨ı̨ lanì?” yèhdı.
  pes-OPV: «پس به نظر تو کدام‌یک از این سه نفرهمسایه بود با آن شخص که به‌دست دزدان
    افتاد؟»
  ron-1924: Каре динтре ачештя трей ци се паре кэ а дат довадэ кэ есте апроапеле челуй
    че кэзусе ынтре тылхарь?”
  tpz-tpz: Ke Ieesuꞌ hi a teꞌ vavaasis to nat non o Vavaasis pe Mosës pan, “Eën koman
    va nom nih? Eteh rakah manih pa kukön teꞌ varih to iu suntan non a meh teꞌ, manih
    pa teꞌ vëh to takeo pa koreera ra nap kakaveo?”
  agd-agd: Máa siren Yisasi ano man baya ma afova ukhein banta inaen temí, “Éi ma
    iniyaona mai máa kanú manaú banta kayo finté intéa vanta anó umoyan banta kayo
    ano ma aruádan baré ein banta van anunu ukharen nafino.”
  rkb-NT: 'Iwatahakatsa pe niy: — Aty sa asiba nihyrikosokdata tukta my. Aty sa iotutsa
    pauktsitsa — niy.'
  san-THA: เอษำ ตฺรยาณำ มเธฺย ตสฺย ทสฺยุหสฺตปติตสฺย ชนสฺย สมีปวาสี ก:? ตฺวยา กึ พุธฺยเต?
  iws-iws: Jisɨs siya boɨn mɨ tariinanɨn kɨra panɨɨna naɨngwowi, yɨpɨkɨn tɨ inkam
    nwoɨmɨm sɨmiir nwɨrɨn tɨ inkamɨn, kamɨm hɨi tauaeiyɨm sɨm nonkwobumbu nɨnkɨngikɨn
    siirsi naɨngwoyɨmiyokɨn, ha?
  pol-SZ: 'Kończąc opowieść, Jezus zwrócił się do rozmówcy: —Który z tych trzech,
    twoim zdaniem, okazał się bliźnim napadniętego przez bandytów?'
  ztq-NT: 'Tsigo lëë Jesús chëb lo maestre ley: —Lo ksa tson xaa nii kwtedy dyon,
    ¿cho xaa pkëstyoo xaa nii psaksi ngbaan?'
  zai-NT: Yanna xi ra'bu', na Jesús rabi maistru de ley que, ―uná de guionna hombre
    ni udi'di ra nuu ni biree gubaana lú que, gunaxhii stobi casi nadxii laa.
  upv-upv: Ko Iesu owrai tevi m̃er nga mususi tevi nga, owra “Nik renge norrorrmien
    som, kurrorrmi erpese renge nir nga itul ngok? Kurrorrmi nir si nen ko erpe pivi
    selen e m̃er nga jinibb venao marevji ngok?”
  wap-NT: Uruu idi Jesus kian naa koshan tiichaapauzo Moses kakinaori ati, “Naꞌiaꞌoram
    dii pidan tukapa-kidaꞌo mishi pamarainpan wuruꞌu koidimikinao zowiautapaniaz pidan?”
  mva-mva: Be pile ono ngamambuaki kana nge Iesus bokai itegi, “Tamoata nangata ka
    tamoata maka anakonako lumadia-lo isapasilako nge ruanga?”
  dwr-NT: “Simmi ha heezzu asatuwaappe, paannatuwaa kushiyan shocettiide kunddeedda
    bitanew, lagge gideeddawe haqawaa malatii?” yaageedda.
  kfw-kfw: "“Hi ngai inthum karra tukhame nang in inruup ngai'n inleiwuok ah inleidapa\
    \ diang indiang inwaipui eii tia ningaidon?”\x94"
  bfz-bfz: एबे बताओ कि जो डाकूआ रे गेड़े रे आईगा था, इना तिऊँ बीचा ते तेसरा पड़ोसी
    कूणे?”
  cuk-09: 'Moisés-igar-maid-oduloged-nue-wisidga Jesús sogded: —Be itogua, we-dulemar-e-warbaagwad
    ¿doa bur dule-nailikusad sabedgi bendas be itosunna?'
  ben-OBCV: “এই তিনজনের মধ্যে কে দস্যুদের হাতে পড়া ওই লোকটির কাছে প্রতিবেশী হয়ে
    উঠল? তোমার কী মনে হয়?”
  mil-NT: Te vitna cáháⁿ, te núu ndědacàa cue tée úní‑áⁿ cúú‑güedě tée váha cùu iní‑güedé
    tnàha ñáyiu‑güedé —càchí‑gá xáhaⁿ‑gǎ xii tée dàcuaha ñaha xii‑í ñáyiu‑áⁿ nchaa
    tnúhu ní chídó tnùní ndíi Moìsés.
  myu-myu: — Ebapũg̃ayũ je'ũje'ũmat o'jojojo―ibukurukayũ emuaokaka — io'e. — Abu xipan
    o'jukuk jexeat kukap puxim? — Jesus o'e.
  amk-amk: Ainanaya Yesusi deiriri fi airiri foia kiaya mani, dutania deyo, “Nano
    inontarai mantoru ne itoru mani, enemutituai we mandoni andino enewawu inontarai
    mano inontarai mamuna eboi foi ne?”
  fai-fai: Kale Yesus aka sawa kukumin kinim bakodaw, “kam aket kinim alewbino be
    kan ata alam duw ifin taw kei nadale kinim yakot wanin anbi dawtisiw dakodawsane?”
    Akane,
  ura-NT: 'Nitohanihane jaun, chariji jana nii nichatajaihuri caje nii necha aansaineein
    ichaonacaauru cachaauru sonojoi cacha belaain coarae, rai jaberoco belaihane rijijieein,”
    naa Jesosone jana jetaote:'
  mcd-NT: ¿Ascan rato nocofunu rafu non fusti caimun a chaima icafo cuscaracaquin
    a nocofunu omitsiscapishtai? —ishon yocaiton.
  urt-urt: Pe Jisas ŋanange na, “Na iyarꞌe oto ŋoihmbwaip nin. O miyeꞌ uku ŋaiye miyeꞌ
    endei yonombe kin pe, lahmende tinge hun uku ŋasambe nange kin taꞌe ŋaiye ŋemei
    kin ende?”
  awk-awk: Wonnuġ-ke kóti ta ġikoúmba nuġgurrawa mankiye unti biruġ ġoro kabiruġ ku̇ri
    kabiruġ, kotella bi?
  kiz-kiz: Jholekhu kati jha abha bhadatu, wifikiri, ajhele jirani kwa muene jha abinili
    mwa bhanyang'anyi?”
  tzo-TZE: Li vo'ote ¿c'usi chanop? Li oxibique ¿boch'o junucal la scuy ta xchi'il
    li jchi'iltic ti imajat comel yu'un j'eleq'uetique? ―xut li Jesuse.
  lex-lex: 'La''pa nhorwua noma Yesus Nwati ltierni la yawalliohor de na''nama Natiana
    hadilla riy de Niwra: “La''a riy mantetellu re de hameni ed maka khi''a rimormior
    wialli pa emolmolan neka e nhi'' la inon wamueheni?”'
  dov-dov: Ngwani akati kabaaba batatu, ngumunga mulayeeya kuti, ngosimabambanwa kuli
    ooyo pwakawumwa abasikubba?”
  rgu-rgu: Yesus dedea nasasama na teꞌe naꞌ so. Basa de Ana natane lahenda malela
    hohoro-lalaneꞌ ria nae, “Tuka o sona, ‘toranoo’ tetea ma riꞌ bea, soa neuꞌ lahenda
    fo bisinaꞌ a, parampok ara ralea reni hata nara a?”
  toc-NT: Pus chuná a̠má tit­lá­hualh; chú huix luu caj caqui­huani, la̠ta xli̠­ka­lha­tu­tucán
    a̠ma̠ko̠lh lac­chix­cu­huí̠n, ¿xatícu cahuá chú luu liúcxilhli cumu la̠ xta̠­cris­tiano
    hua̠nti̠ luu xli̠­pá̠x­qui̠t a̠má chixcú hua̠nti̠ tali̠­pa̠­táx­tulh kalha̠­naní̠n?
  ulk-1902: Uiabielam neis netate le, nete le mai kes darali abim nerute le lu gatkamer
    le giz erepeidarda?
  som-som: Saddexdaas kee bay kula tahay inuu deris u ahaa kii tuugagga ku dhex dhacay?
  mam-C: Kutzintz ja'lin, chi Jesús. ¿Altzin kye ichintz kyxoljo oxe, aku tz'ok tq'o'n
    te t-xjaliljo ichin, aj ky'ixb'e kyu'n ileq'?
  ndj-ndj: Yesu kadasha kandi, “Gati ya ava vatatu, ndi yoti yalangushili mjofi waki
    yula mundu yaduliyiliwi na vapoki?”
  mbj-NT: 'Ti m'' Jesus eaanh: —Ny hadoo do ky enyym a hã, ta ti rarejãã do hã? Ny
    hadoo do ta da hadoo a hã? —näng mä Jesus.'
  lat-VUC: Quis horum trium videtur tibi proximus fuisse illi, qui incidit in latrones?
  ngp-ngp: Yesu niyo abindiliza kwa kugamba, “Mwa want'hu ao watatu, ni ani miyawe
    dya yudya akump'hukilwe ni wahoki?”
  aoi-aoi: Akine-ka alawudawarra Jesus nenu-makama nibinu-wa nenumamalya nenikumakumaka
    ayakwa Mawijija-langwa eningarumuruma. Biya kembirra ni-yama Jesus enuwa-wa, “Wurrakina-murruwiya-bina-da
    wurrabiyakarbiya warnumamalya-da,” ni-yama. “Umba wurrumiyambena kembirra warnungkwarba
    nenu-mamurikajuwama nakina nenungkwarba nenu-wardangu-mulangwa wurrakina wurrengkengmina,
    wuburra laka nungkuwa ningkarra-mamurikajinama nungkwa-langwa-manja warnumamalya?”
    ni-yama nakina Jesus-da.
  enq-2: Dopana, embame aipa lao masilyi? Pake nenge dupame kandanyetala pyanya seteami
    doko, akali tepoma epeami dutupanya andukumi baanya patali maki joo nisia-lumu
    lao masilyipi?” lea.
  eng-ASVBT: Which now of these three, thinkest thou, proved neighbor unto him that
    fell among the robbers?
  mna-mna: 'Yesu iso sua tana makiŋ, to iwi tomtom ŋgarŋana ki tutu. Iso: “Lak, wal
    tel tana, nu kam ŋgar pizin be parei? Tomtom iŋgoi ta iur kat leleene pa tomtom
    ta zin kuumbuŋan tikam zaaba pini na?”'
  rmy-ARLI: 'Tegani o Isus pučlja e učitelje e Zakonestar: “So tu pheneja? Kova akale
    trinendar mothovđa pe sar pašutno okolese kole dolinde o čora?”'
  myw-myw: Yeisuw mo ilivan, ilana, “Gamag asteitoun iwekes sisiy nimmasis wa̱ked;
    tage kal ivnas?”
  sby-sby: Lino Yesu pakupwisha walepusha shikwiyisha milawo eti, “Lino mumuyeyo wakobe,
    niyani pabantu batatu aba welela kuba munendi wamuntu walomwa ne kapondo?”
  sll-sll: Ena yal sui tai dire urere bongwo yal i hamia. Yal ara enin ta monangwo
    meri moma di pine?”
  yaq-NT: Junak su, juname bajim betana, empo jabesa tua juna'atuk ti ea ju'u, jume'
    jita yee u'aame betana ko'okosi ya'awakamta, aapo'ik au a' eiya'a benasi junaka'a
    eiyaakame ―ti au jiiak.
  uro-uro: Dä ma Jisas ka snanbät toqortäqyia, “Ngiat tu gi snäng i auge nävät iarhakt
    ama dävaung na rha di aa snäng bät ama vospospärhaqa maengäktki?”
  ita-1885: Quale adunque di questi tre ti pare essere stato il prossimo di colui
    che si abbattè ne' ladroni?
  muy-muy: 'Eslini Yezu nakəŋ àhi ana bay məsər Wakita ge Melefit ni ahkado : « Kìhindifua
    ma, kə̀ɗəm ndam ya ti nak kə̀bu akaba tay ni ti ndamam. Yaw, e kiɗiŋ ge mis mahkərani
    ni bu ni ti hu, way naŋ àbu akaba zal ya ti ndam abra tə̀zləɓ ni way ? »'
  kqc-kqc: Iesu yaku ini ago ni vau resi niyo, “Ya yaku mokeisa bi mina amiye regodenuri,
    kaere bi mina amiye rofu duma duma vene di vanari dui reyo, bi ini atafu amedo
    amiye kana?”
  rmc-ZRB: Сар ту думінес, ко ачіля пашуно одале трінендар одалескє, саво попейляпес
    ле жіваненґє?
  tav-tav: 'To bairi ti wamere buio majio yaparo ocõo bairo caĩ jeniñañupʉ Jesu Moisé
    ãnacʉ cʉ caucarique caroaro cabueire: —Tiere apii ¿dope bairo mʉ tʉgooñati? Camaja
    itiarã jee rutiri maja na caquẽ rocaricʉre cʉ catʉjʉyuparã. Naa itiarã catʉjʉricarã,
    ¿ni maca cʉ̃re cʉ camaiñupari? cʉ caĩ jeniñañupʉ Jesu.'
  eng-ULB: Which of these three do you think was a neighbor to him who fell among
    the robbers?”
  spa-VBL: ¿Cuál de estos tres hombres crees que fue el prójimo del hombre que fue
    atacado por los ladrones?”
  fra-_FOB: Lequel donc de ces trois te semble avoir été le prochain de celui qui
    est tombé entre les mains des voleurs?
  hau-ULB: A cikinsu ukun nan, wanene kake tsammani makwabcin wannan mutum da ya fada
    hannun 'yan fashi?”
  mal-mal: കള്ളന്മാരുടെ കയ്യിൽ അകപ്പെട്ടവന് ഈ മൂന്നുപേരിൽ ആർ കൂട്ടുകാരനായിത്തീർന്നു
    എന്നു നിനക്ക് തോന്നുന്നു?
  kkc-kkc: Osoloso Yesuye see egeesee takaso, “Odoo bakadio hedebe di hageeyo kulodu
    mesiyaso wei eyo odoo tei ogumo?” diso.
  urd-GVR: Phir Īsā ne pūchhā, “Ab terā kyā ḳhayāl hai, ḍākuoṅ kī zad meṅ āne wāle
    ādmī kā paṛosī kaun thā? Imām, Lāwī yā Sāmarī?”
  far-far: Sui sa Jesus ka fata 'uri fuana, “'Oe manata 'uta? Sa ti ana olu wane nai
    ki kera saea ana tolana fuana wane be na wane fofolo beli ki kera kwaea?”
  suz-BL: मेको लां गाक्‍ब सांमी सु चहिं तुप्‍शा रोइक्‍चा पुंइसीशो मुर आ नेक्‍था ङा
    मुर दुम्‍मे?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: “One wara ko monumenganon? One ko mo'ko tymonakamon neke'manga'san a'sakary
    me tywaije nan mo'karon oruwanokon ra'na?”
  amp-amp: Nd yimarhu mrokfot kfonihato kfo ttiwon memorr, “Nd yihotat hwe hasoyuk
    yimar frohr rorhu yimat mifrn tohmor?”
  bht-bht: तालू यीशुऐ पुछया “हुण तेरिया समझा च जिस पर डाकुआं हमला कितया था, उदा इना
    तिन्ना चे पड़ोसी कुण होया?”
  eng-NOY: Which of these three, dost thou think, was neighbor to him that fell among
