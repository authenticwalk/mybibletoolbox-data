  taw-taw: Jisas kesɨm anɨb ak agjuwɨl, bɨ Juda takaw nɨgtep gep ak nop agak, Bɨ kanɨb
    nab paklak ak, bɨ omɨŋal nokom nop nɨŋɨd, bɨ an ne ke nop mapen nɨŋɨd nop gɨtep
