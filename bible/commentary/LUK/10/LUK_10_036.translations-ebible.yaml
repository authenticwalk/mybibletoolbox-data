  twi-ASANTE: “Afei, saa nnipa baasa yi mu hwan na ɔyɛɛ ne yɔnko?”
  aoj-aoj: Jisas naꞌipana basef ifimba eaꞌ nahaliꞌana naꞌi, “Deiꞌ inaꞌ okom mapomas
