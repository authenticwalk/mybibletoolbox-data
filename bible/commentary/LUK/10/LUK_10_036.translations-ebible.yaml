verse: LUK.010.036
translations:
  kpx-kpx: Deiada kateale louge uoholige au malaha ke namihai avoe, “A huhuige malaha
    abuita igaeta kebia vigomo oleteu abu malaha nehe hamale keti haokanu.”
  okv-H: ke pepeni kiari embo ta degi ke einge eto ingina, “Embo pegene embo na tea
    amita namei be amo amuna enu,” ainge enu
  tbo-tbo: ‘Geka lawahi tonuga ugolihi meka lawana i wogeletena meya tauna lawana
    tu danedanene hi lawi u liyaliyana tu mae?’
  mal-C: “കൊള്ളക്കാരുടെ കൈയിൽ അകപ്പെട്ട ഈ മനുഷ്യന് ഒരു അയൽക്കാരനായിത്തീർന്നത് ഈ മൂന്നുപേരിൽ
    ആരാണ്?” യേശു ചോദിച്ചു.
  grc-SR: Τίς ⸋οὖν⸌ τούτων τῶν τριῶν ⸉πλησίον δοκεῖ σοι⸊ γεγονέναι τοῦ ἐμπεσόντος
    εἰς τοὺς λῃστάς;
  bgc-bgc: यीशु नै उस ताहीं कह्या, “इब यो बता तेरी समझ तै जिस माणस ताहीं डाकुआं नै
    घायल करा था, उन तीनां म्ह तै उस माणस का सच्चा पड़ोसी कौण था?”
  khz-khz: Iesu everenagito, netiwato, “Goi rakagau notina? Etalima toitoi aorai rai
    lagana talimana volema talimara na gevagiato talimana genai pita kilagia?”
  deu-TKW: Wer von diesen drei dünket dir der Nächste gewesen zu sein dem, der unter
    die Räuber fiel?
  zsr-NT: Naꞌa, ¿nacx runi liꞌ? ¿Núzxalëꞌ bönniꞌ yonn ni guquëꞌ böchiꞌ lzëꞌë bönniꞌ
    naꞌ gluꞌë döꞌ queëꞌ bönniꞌ gban?
  lin-lin: 'Yesu atunaki : — Mpo na yo, nani kati na bango misato azalaki moninga
    ya moto oyo akweyaki na maboko ya miyibi ?'
  hns-NT: 'Aur Jiesoe poetjhies: „Toe ka sotje hai, ie tieno me se ke okar tjienhaar
    raha?”'
  noa-E: 'Mag ĩgkha aaipawia, ich Jesuupai mag Ẽwandam i jawaag chi charrkha chirʉmʉg
    jëeujim aajem: —Pua khĩirjuawai ¿chijãata mag woundam ich appai ma khitʉm ee khapanaam
    khʉʉnau pʉrnaa mas deetarr ag khapeer aju ayaa sĩ: chi phad, chi Levinaan eem,
    wa chi Samariapierrdam?'
  eng-EMTV: So which of these three does it seem to you proved to be a neighbor to
    the man who fell among the bandits?”
  mib-NT: Núu súcuan ¿te ndese jéni ni rō? Jeē ndɨnúní tée ún, ¿ndé ɨɨn de ni chihi
    cuenta jeē jnáhan de cúu tēe ni canecoo ñacuīhna núū? Achí yá jiín tée stéén tutu
    ley.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़न् सेःन्‍लाप्‍तु, “कन् सुम्‍सि मनाहाॽओ आत्तिन्
    मनाःन् फाःन्‍दाहाॽरे़ मे़याङ्‌घुबाल्‍ले़न् के़नुॽबा कुहिम्‍बेसाङ्‌बा पोःक्‍खे़
    फाॽआङ् के़इःत्तुबे?”
  xnj-xnj: Kangi Yesu akakota, “Pagati ya vandu vadatu ava, muyaki wa yula mweazangiwi
    na vanyagaji ndi yani?”
  mmx-mmx: La ne Iesu ga lok, “At lodoxoma ram ua lara atdi na lavantun ga balamu
    aleng mo laradi limixin kipkip pilo diga sev i?”
  cbr-NT: 'Usoquin Samaritano ñuiquin catancëxun ca Jesusan an Moisésnën cuënëo bana
    ''unáncë uni cacëxa: —An ñu mëcamacë unicaman mëëtancëxun bai rapasu ëbiancë uni
    a ca rabë́ ''imainun achúshi unin mëraxa. ¿Mëraquin cara min sináncëxun a unicama
    uinu ''icëinra racácë uni a nuibaquin aín aintsi ''aquincësaribi oquin ''aquianx?'
  tee-NT: Pus t'as na'unch. Tis chavaich ju ixpumat'utu'an ju talacasulh ni vasalh
    mapainilh ju anu' tach'apayaulh ju ak'alhonin.
  eng-LSV: Who, then, of these three, seems to you to have become neighbor of him
    who fell among the robbers?”
  cak-NT: 'C''ajari'' ri Jesús xuc''utuj che ri maestro: Chawech ret ¿ancu''x (anchique)
    chique ri je oxi'' achi''a'' ri can anche''l nrojo-ka-ri'' raja'', can quiri''
    chuka'' xrojo'' ri achi ri xka pa quik''a'' elek''oma''? xcha'' ri Jesús che ri
    maestro.'
  pah-NT: —Ejapyaka ti. Manamo trêsve'g̃a – kiroki g̃a gwepia imu'umu'umbyra'ga pea
    rupi – manamo g̃a gwereko katu ga gakotyva'ero? ei Jesus'ga ga pe.
  sja-NT: 'Mãga nepɨrɨp''eda, Jesupa iidiji ma Moisepa p''ãda jarateeparimaa: —¿K''ãata
    k''ĩsia bɨma? aji. ¿Ma õpeedepema chisãgɨpa ma eperã ak''ɨjima ichi k''ap''ɨa
    ak''ɨparik''a?'
  xed-xed: «Wati mataba tsa duhwalha hkən ya, ta nzakway ka sləvda tsa mndu ta dəɗamta
    mataba la gənda ya, ka kagha ta gray na?» kaʼa nda tsi.
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús da̱ jána̱ha̱ ley Moisés cán já na̱cachi
    a já xi̱hi̱n dá: —Ta viti cachún xi̱hín i̱ ti̱xi ndíhu̱ni̱ da̱ na̱ya̱ha íchi̱
    nu̱ú na̱sanduhú da̱ na̱ndicue̱he̱ na̱caja ta̱a cui̱hná yóho, ndá da̱ cúú da̱ na̱na̱ha̱
    ña̱ mé a̱ nda̱a̱ táhyí quíhvi̱ ini da ñani táhan da —na̱cachi Jesús.'
  gfk-S: “Io, nesi ta kakarek ra itul ing u lik be a hinsaana ikin ra turadi nong
    ira holmatau di ga ubu ie?”
  bmu-bmu: Azi karöbut könaŋamŋini mewö kondelget. Azi kegwek-kahasililiŋ yeŋgö böröŋine
    geyöhi, yaŋgö alaŋi daŋön ahök? Yeŋgöreŋök dagöra mötnöŋ, i uru kalem ak waŋgiyök?”
  dgz-dgz: Gutut uon tani amba Iesu iup wadiamuini apane ame inap singui anega wayaven,
    “Endi ge imuga anenen anuingi? Gutut gapan up nagire apan ton wanup puraput mega
    seasen amon amba apan yampo tauan yawane mu ansena da tone apanewa pa mainepe
    nagirewa mini ago tan?”
  eng-GNV: Which nowe of these three, thinkest thou, was neighbour vnto him that fell
    among the theeues?
  zaa-NT: Annana, biani rulaba latsi' lu'. Núlá canu nubéyu'a uccuatsi'íni nu beni
    dí' ca ubànàa cá.
  eng-WEBSTER: Which now of these three, thinkest thou, was neighbor to him that fell
    among the robbers?
  guh-guh: 'Bajaraxuacujinae judíovi pecujarubinëjavabelia Jesús yanijoba bajarapalivaisi
    yabara. Jumaitsi mapacueniaje: —Pamonae, acueyabi ponëmaxëto, taeyabuata pecobecovë
    peyacajërëtsinëtsi. ¿Detsa ponë bajarapamonaeyajuvënënë asivaya tane bajaraponë?
    jai Jesús.'
  bon-bon: Siige, Yeesu puma cita ca cotre abiberäja biname ne itemlige egä, “Lipu
    gyene määme ngene atwanena? Pui nesae biname cabu ca laati te dupe biname ne toraca
    biname me jewenige?”
  nhw-BL: ―¿Catlique tlen ni eyi tlacame catli hualajque ipan ojtli quiicneli catli
    huilantoya quen moicnelía?
  mgw-mgw: Bu'kapo Yesu aatilaluya, “Kati ya bandu bo atatu, ywaku' ywabonekine panga
    mundu ywa papipi ywa yu'lu' ywayingililwe na balu' makatauluma?”
  swh-ONEN: “Ni yupi basi miongoni mwa hawa watatu wewe unadhani ni jirani yake yule
    mtu aliyeangukia mikononi mwa wanyangʼanyi?”
  wbi-wbi: ghusagha kuuti, ghweveni mu ava vatatu, juno alyale pipi na jula juno alyaghwilile
    pakate pa vakunyi?
  bba-bba: Mɑ Yesu nɛɛ, tɔmbu itɑ ye sɔɔ, ben wɑrɑ ɑ tɑmɑɑ u sɑ̃ɑ durɔ win tɔnusi
    wi u wɔri ɡbɛnɔbun nɔmɑ sɔɔ mi.
  eng-KJVCPB: Which now of these three, thinkest thou, was neighbour unto him that
    fell among the thieves?
  kgk-NT: 'Upéa omombe''u rire, Hesu oporandu mbo''eha-pe: —Mbohapy ohexa upe haimete
    omano va''e-pe. Nde-vy ramo kiva''e tipo onhangareko hese ohayhu va''e ramigwa?
    he''i oporandu íxupe onhemonhe''ẽ-vy.'
  waj-waj: 'Yisuuva itaa kua kiaa taika kioo mmoori aataru radudeera vaidiivaa tunoo:
    Mmuara furaiya ruputu kiaa vaidiivaa taaravooma vaidiiya numa inna taivaara a
    dataa kuainna kiannannee? Deevoono inna seena tuanaavai variinnee?'
  cpy-cpy: 'Ari rojampitziri Jesús irika Yotaantaniri, ikantziri: “Mawa ikaatzi ñaakiriri
    ikoshitee-tziri. ¿Jempema itzimika kimitakaan-takariri isheninka?”'
  ekk-PKP: Kes neist kolmest oli sinu arvates selle mehe kaasinimene, keda röövlid
    ründasid?“
  mpx-mpx: Inoke Yeisu i nel Logugui ana toatena elana i ba, “He ga u nuwatu ola?
    Gamagalau ali toto eton gamwaliyaa, henala tau toto tokaoma hi nibinibihan alona,
    ge i nunuwana-an?”
  wbp-wbp: Ngula-jangka, Jijajirli japurnu yinya luwiya kujalpa puta yimirr-yungu
    warrarda, “Nyarrpa kanpa manngu-nyanyi nyampu yimi-nyayirni-wangu jukurrpa? Nganalparla
    nyinaja warlaljaju yinyaku watiki yangka kujalu pinjarla yirrarnu, kujalurla jurnta
    kangu jurnarrpa manu nyiyarningkijarra?”
  luo-luo: “Kuom ji adekgi ere miparo ni ne en wadgi ngʼat mane opodho e lwet jomechogo?”
  nhe-NT: ―¿Catlía tlen ni eyi tlacame tlen hualajque ipan ojtli quiicneli tlen huilantoya
    queja moicnelía?
  aii-aii: ”ܐܲܝܢܝܼ ܡ̣ܢ ܐܲܢܹܐ ܬܠܵܬܵ‌ܐ ܒܸܚܫܵܒ݂ܵܐ ܝܘܸܬ ܗܘܹܐ ܠܹܗ ܫܒ݂ܵܒ݂ܵܐ ܠܗ̇ܘ ܕܢܦܝܼܠܔ
    ܠܹܗ ܓܵܘ ܫܲܠܚܵܢܹ̈ܐ؟“
  esk-NT: Jesus-ŋum apiqsruġniġaa iḷisautri, “Qanuq isumaniqpich taapkunuuna piŋasutigun?
    Nalliat iñuuqatauva taavrumuŋa iñuŋmun aŋallaqłukkauruamun tigliŋniaqtitigun?”
  msb-msb: Niyan, ginhunga siya ni Jesus, “Sin-o sani na tulo sa paghuna mo an nagin
    kapwa san gintulis na tawo?”
  cpa-NT: Jøng² ¿naih¹² dsa² quianh¹³ dsa² úg², dsa² ca¹mi¹léi¹³ hi² lán¹²dsa dsa²
    jian¹² dsa² ca¹jmóh² dsa² høin²? ―ca¹juúh² Jesús.
  dso-dso: ଏ ତିନ୍‌ଲକର୍‌ ବିତ୍‌ରେଅନି କେ ଚର୍‌ମନର୍‌ ଟାନେ ମାଡ୍‌କାଉ ଲକର୍‌ ପଡିସାର୍‌ ଲକ୍‌
    ବଲି ବାବ୍‌ଲୁସ୍‌ନି ?
  meu-meu: Oi dahaka o tomamu? Idia tatoiosi daika be hari dadidadi taudia ese e haberoa
    tauna dekena tauna aita gwauraia?
  yva-NT: Umba Yesus po kuruno Yahudi umawe anajo pare, “Vatano mandeije umaso onawamo
    are pirati vatano anepatije umawe apa arakove waino ai tugaive?”
  dgc-dgc: “Ey nadid,” kagi ni Jesus to maistu, “anya i isip mua? Ti ésiya diden ya
    a étélo a sinumalegéd i nagpatunaya a mahalén na tu kapareho na?”
  zpm-NT: 'Blozhse bzodiidz me cuent co, rëbchaa me lo maistr ley co: ―Lo gza tsoṉ
    zha ne nadieṉ bded zaatne nix meṉ co, ¿cho tib zho bieṉ samiech zho ga nac me?'
  hix-NT: Àsok muhutweno, kekon xarha tà, àyweronàhyamano ynye ro wya. Àsok muhutweno.
    3 me nehxatxkon hamà, asama yarye àtoxemo komo. Waha komo netahatxhotho yonytxownà
    hamà, nyamoro, omeroro. Onok katà, rohoyen me naha, moson heno, wakoronomen hamà,
    kaye, owya, Khoryenkom màn yonye ro katà, Ryefeta haxa katà, Samaryayana haxa
    katà. Onok katà, thoyen me xaxa nenyeye, owya, kekon hatà, Txesusu.
  sim-sim: Jisas sauheima oson or sawerakoho ma oton ormu silira, �Wa, mberem mi hishindu?
    Ma nalmingrip kando lihi nindik lawe mende ma or hirnyanda ma jishirik kavak nari
    oto orhi mak nari lir?�
  npi-ULB: यी लुटेराहरूको हातमा पर्नेको छिमेकी यी तिनजनामध्ये कुनचाहिँ हो जस्तो तिमीलाई
    लाग्छ ?”
  cgc-cgc: Pagtapos ta isturya Jesus, gainsa kanen i, “Ta, ino ta isip no? Kino ta
    tallo na ya na gaagi dya papakita din na kanen miad na ittaw naan ta mama na paabungan
    ta mga manakaw?”
  tim-tim: Hain agep aregât aigugure makniŋ. Gâŋe nâŋgâmenâ luâk âlâwu are yeŋgâlân
    gâtŋe niŋaet âmâ nâŋgâmenâ âlepŋe aktâp?” dâep.
  yor-yor: “Nínú àwọn mẹ́tẹ̀ẹ̀ta wọ̀nyí, ta ni ìwọ rò pé ó jẹ́ ẹnìkejì ẹni tí ó bọ́
    sí ọwọ́ àwọn ọlọ́ṣà?”
  wos-wos: “Némbuli yingi méni saréké? Du hufuk di wun yambumbu yi. Héndé sélé héraakwa
    du xiyandan duna nyémayika dé?”
  emp-NTPO: 'Mãwã nẽbʌrʌped̶a Jesuba iwid̶isia: –Ẽberã ũbeabemaba dji ne drʌabadaba
    puoped̶ad̶ara unusid̶aa. Bʌmaarã ¿sãʌ̃gʌba idjira quĩrĩãsi?–'
  eng-F35: So which of these three, would you say, was ‘neighbor’ to him who ran into
    the robbers?”
  ind-ind: Yesus mengakhiri perumpamaan itu dengan bertanya, “Menurut pendapatmu,
    di antara ketiga orang tadi, siapakah yang merupakan sesama dari korban perampokan
    itu?”
  pes-OPCB: «حال، به نظر تو کدام یک از این سه نفر، همسایه آن مرد بیچاره بود؟»
  mpt-mpt: eka imin baabanea Kobo fatnangge fumbebe? Nakai asumatnai tlib otane waneta
    ayok henin nakai anaibbio nakae e neke? gesea
  ssx-ssx: Koto laa Yesuma꞉ mo hali pa꞉ta꞉ pi paeyaaso hata꞉ alota꞉ Do tepo hali aloma꞉pate
    mo pake nala꞉ haliwekima꞉ limiki some teke pa꞉ta꞉ta꞉ epima꞉ puki halea꞉pe laa
    lota꞉ piekeme.
  mkl-mkl: Ŋɔi Jesu í ni, si ɑmɑnɛ mɛɛtɑ ŋɑu bɛ, yoo nŋɑi ì tɑmɑɑ í jɛ kpɑɑsii inɛ
    iyi í dɑsi ɑwɔi ile ŋɑu.
  gaq-gaq: ଏନ୍ ଞ୍ଜିରୁଆ ବିତ୍ରେ ଜା ଡଙ୍ଗାରେଇଂନେ ସେନୁଗ୍‍ ଲଲେଃକ୍ନେ ରେମୁଆଁନେ ଡୁଆଣ୍ଡ୍ରେ ଡାଗ୍‌ଚେ
    ଏତେ ପେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: “Hiza, ha heedzu asatappe panggati shocida uraas shoorotey new oona daanii?”
  unx-unx: “ନେ ଆପିୟା ହଡ଼କଏତେ ଅକଏ କୁମ୍ବୁଡ଼ୁକଆଃ ତିଃଇରେ ଉୟୁଗାକାନ୍‌ ହଡ଼ରାଃ ହପର୍‌ଜାପାଃରେନ୍‌ନିଃ
    ତାନିଃ ମେନ୍ତେପେ ଉଡ଼ୁଃତାନା ?”
  gah-gah: Nenemú geza nanave loko nogelene. Ve losive makole akutí nene laskoli vete
    apilikago gapoló ako mina vemámini agivelaho hí ve minamó neve.
  lcm-lcm: Au sa, si potol a igenen suke, si iritol nang kata akalit ta kapo tungana
    i vo puka ang e kungaria i ri katakai i tainau?”
  aer-aer: Kenhe ikwerenge-ntyele, Jesus-ele akaltyele-anthenhe-anthenhe angkentye
    Ngkarte-kenhe apayuthneke renhe-arle urrtyekele-iwekeke, “Nthakenhe-arle-ame unte
    ayeye yanheke itirreme? Angwenhe anthurre artwe yanheke-artweye aneke renhe-arle
    atwerrirrerlenge mantere ikwerenge-arle rakemele arne arrpenhe areye-arlke ineke?”
  qvc-NT: 'Chayshina nishpaqam, Jisusqa tapurqan: —Mayá, niway, chay chuqridu runapaq,
    chay kimsa runamandaqa ¿mayqanninmi mas allin runa masinqa kashqa, (chay furastiru
    samaryanu ichu chay isrraylinu kura ichu kurakunapa chay yanapakuqnin libita)?
    nishpa.'
  tgl-ULB: Sino sa tatlong ito, sa tingin mo, ang naging isang kapwa sa kaniya na
    nahulog sa mga magnanakaw?”
  cbs-NT: 'Diosun jancha kenenibu yusinananmis Jesúsun yukakin: —Ja juni dabe inun
    bestidan, ¿ja juni kushabainabu jadatu jawen nuikin jabube jiwea keskakin duawaimamen?
    Min shinanan, ea yuiwe— aka'
  xtm-NTPP: Va'a‑ni, ¿te naxe jani ini ni, ja ndinuni tee ya'a, nde de ni kutoo in‑ka
    ñayii ma, ja sukan ni ka sa'a de ji'in tee ni ka sa'a ndeva'a ña'a kui'na ma?
    ―‍kúu ya jiña'a ya.
  nnq-nnq: Kingobucho Yesu ngankonya, “Kati jabe akatatu, ngajwaako ojwalaite kube
    andami bakwe jwajo ojwajingiligwe na akajibi?”
  bao-NT: To biicãri yua, ¿anija itiarã watoare, jee dutiri maja cʉ̃ja ca paa jĩa
    cõa cũuricʉre, niipe cʉ̃ pʉto macʉ̃re biro cʉ̃ tiijapari? —cʉ̃re ĩi jãiñaupi Jesús.
  san-ORI: ଏଷାଂ ତ୍ରଯାଣାଂ ମଧ୍ୟେ ତସ୍ୟ ଦସ୍ୟୁହସ୍ତପତିତସ୍ୟ ଜନସ୍ୟ ସମୀପୱାସୀ କଃ? ତ୍ୱଯା କିଂ
    ବୁଧ୍ୟତେ?
  rmn-rmn: Кон андар адалэ тринэндэ сас, сар тюшундиес, комшус э манушэски, савэс
    мардэ о прахаря?
  huv-NT: Tiül aaga arojpüw quiaj, ¿jane ajüic tajiür lasta aaga naxey tajlüy mambiy
    nej need quiaja? ―aj nej Teat Jesús.
  otn-NT: Xiya, ¿ndana̱ gue'a̱ ya hyu̱ nc'ɛ̱i̱ di̱ nɛ̱qui̱ ngue rá̱ mmi̱c'ɛ̱i̱ui na̱
    ra̱ n'yohʉ bi ʉnyø bɛ̱ ya?
  nop-nop: Unduŋ yoŋa Jesudi indiŋ yodapmaguk, “Du dediŋ nadilaŋ, me lufomkulitniŋ
    uŋit adi’walaaniŋ neeŋdi me noliŋiŋ hinek tiŋak?”
  obo-NT: Na mid intud si Disas diyot tohodnonaw to mgo Suhu ni Moises, kahi rin to,
    “Diyot kikow'n poomdom, ondoy musing ka‑ay't otollu kos id pokita to ginawa riyot
    duma?”
