  bps-bps: Na smalek Dyisas di to gal mubad i dad flalò Dwata gine, manan, “Simto
    di tlu to ani too fite di to nlifut, na kenen i too kamdo i demen to?”
  mbs-mbs: Nayan, eden lay se kamno aneng-aneng? Pengkey telo se otaw kimità te otaw
