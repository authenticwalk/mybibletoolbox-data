  nif-nif: Yesulɨ wɨndɨñ embi, endɨkñe manda nandɨ-tale ama nɨ-nandɨmbi eñguk, “Ama
    tɨpet gɨt no endɨ ama nin piñdasɨlok kɨsɨnan loñguk wɨn kañgɨlɨñ. Dɨk nɨtek nandɨlañ,
