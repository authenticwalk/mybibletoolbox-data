  peg-peg: “ଇ ତିନ୍‌ ଜାଣ୍‌ ବିତ୍ରେ ଇନେନ୍‌ ଚର୍କୁକାଂ ତାକେ ଦାରାପଡ଼ା ଆତି ଲକ୍‌ତିଙ୍ଗ୍ ପାଡ଼୍‍ହାନିକାନ୍‍
    ଇଞ୍ଜି ମାନ୍ତ କିନାଦେରା ?”
  txu-NT: Gop imã arẽ. Nhỹnh ar 'õja ne kute o kamy? Djãm tẽm ne kute omũnh ne irôbê
