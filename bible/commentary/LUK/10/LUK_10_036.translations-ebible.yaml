    nèngu,’ mi dhèu dhu lèke rapo ne?”
  tnp-tnp: Kəni nian Iesu təmol naunun e nəghatiən u, kəni mətapuəh o ieinatɨg e Lou
    məmə, “?E rəham nətəlɨgiən, suah milahal əha, nəkəhrun məmə ilahal pəh təmol təuvɨr
    kəm suah kəha kəmoh, təhmen məmə in in kəti?”
  urd-urd: इन तीनों में से उस शख़्स का जो डाकूओं में घिर गया था तेरी नज़र में कौन
    पड़ोसी ठहरा?”
  hot-hot: Yisu hanaŋ abô loŋ kapô êŋ yôv ma hanaŋ hik anyô lôkauk êŋ liŋ aêntêk,
    “Lemhabi aisê? Ôpatu ba ŋê kambom ik ma opalê hêv yani sa hatôm yanida anêŋ avômalô
    te?”
  mqj-NT: 'Nakuamo Puang Yesus lako inde to untarru'' issinna sura''na Musae: “Situru''
    pikki''mu, umbanna inde tallu taue mala digente'' padanna ma''rupa tau inde to
    diadangnge?”'
  rus-SYN: Кто из этих троих, думаешь ты, был ближний попавшемуся разбойникам?
  mbh-mbh: Ma Jisas i pavus ile riong agelalnga, mako i nina mun pamirealinga nge
    a Moses ile patorong aken ve, “Lomum vava? Nge toko or me aken oa kathnga i thanga
    aken ru kemongare o siso i, e?”
  bdd-bdd: Coinega Yesu loheyaina ꞌihesilaleya ꞌigwae, “Taiya tohesilaeina ꞌiyana
    sitetoiyedi ꞌoidiyega?”
  cbt-NTPO: Ni'quë' iyasha. Caraya'piri ahuëpiso' quënanconpi. ¿Insoarita' iin pochin
    nosororin? itërin Quisosori.
  rmy-SERVI: Ко тринэндар сля пашуно манушэсти, савэ домардэ прахаря, сар ту гинисарэх?
  srn-NT: 'Dan Yesus aksi a sabiman fu Gado wèt taki: “Taigi Mi, sortu wan fu den
    dri man disi sori a man di den fufuruman grabu tak'' a de wan sma di e lobi tra
    sma?”'
  cta-NT: ―Tsoꞌo lacua. Nu sna tyaꞌa ñati̱ nu nteje tacui tyucui̱i̱ su ntsiya nu quicha
    biꞌ ni, ¿tilaca nu ngunaꞌa̱si̱i̱ tsoꞌo la jiꞌi̱ yu nu ngua quicha biꞌ? ¿Tilaca
    laca nu chañi chaꞌ laca tyaꞌa ñati̱ loꞌo nu quicha biꞌ?
  bqc-SIM: Tↄ̀ↄ, gbɛ̃ↄn àaↄ̃piↄ guu, an démɛ gbɛ̃kɛkɛ̀ gbɛ̃́ pↄ́ kpã́iↄ kpàaũaànↄpiɛi?
  tcz-CHONGTHU: “Tun seiyin hiche mithum ho lah'a chu koipen tah chu hiche mipa gucha
    michom hon avoh pau dinga aheng akom hi ham?” tin Yeshuan adongtai.
  mar-mar: लुटारुंच्या तावडीत जो मनुष्य सापडला होता, त्याचा त्या तिघांपैकी कोण खरा
    शेजारी होता असे तुला वाटते?”
  snp-snp: Ena wema lelei-lawokoi yauti kema ya ugele wete ofamo we wenenala ne? loto
    loga o edaiye.
  isl-isl: Hver finnst þér nú hafa verið sannur meðbróðir mannsins sem lenti í höndum
    ræningjanna?“
  spy-NT: Yu keewaany ꞉Yēēsu kurār tyoonkōōchoonoo, kuteebee kāānēētiintoonoo bo kiruutēk
    kule, “Yoo 'keekas ii, ng'oo ām bichuutēchu sōmōk ꞉nyēē ki laatyeetaab chiichoo
    kibirē ꞉sāsiik?”
  xnn-xnn: Dat sooten Jesus issan men-is-isolo isnan linteg Apo Dios en, “Ken sik-a,
    sino ken da tona ay tolo nan kanam en ib-an san am-ama ay pinaligat di mangakew?”
  mwe-mwe: Kungai a Yeshu gubhabhushiye, “Penepo bhene bhatatu bhala jwei ailangwile
    kuti ntami nnjakwe mundu akamwilwe na bhaapokonyola bhala?”
  tte-tte: Kabo Yeisu ana edeedede iyemwawasi yo inelilau loina kana toyakayakatai
    koina iwaloba, “Gubesi am nuwatu? Tomone yoli yaiyonane luwali mena yaiya tosilaene
    kanakava?”
  tcs-tcs: Den Zizas bin aske da smatman blo dem Zuwislo, ‘Orait. Prom demplatri man,
    uda yu tingk i kantriman blo dis man uda bin leidaun klosap ded?’
  hlt-THB: Cawhtaw vawhkaw thlang pakthum ak khuiawh a u amih ak thlang nu ami vyyk
    a imceng na ak awm kaw,” tina hy.
  soq-soq: Ita mape Iesu anaana waeuwalala waitarasane wanase, “E ne gagalo babawa
    wano ete ateiten, ba? Apana natadea inta sa deawaa asiasi antoie apana epaepabobolala
    donsaiena mo bedeuwo mida apana sa nuaparelala nuawadawadasane simbiasan?”
  qub-qub: 'Willapayta usharcur lay yachaj runata tapuran: «Chay quimsan runacunapita
    ¿maygan caj runataj runa-masinta cuyapasha?»'
  att-att: Á ta kabalin ni Apu Kesu nagángngarigán, kinagi na sù tolay, “Á asinni
    ta urem sù tallu ira yù kuruk nga kabbulun nayù tolay nga sinalamád da?” kun na.
  bki-bki: Naruei Yesu bika den toro neibano bika vikadeniano nei denio, berinavo
    “?Jau komial tukunu nei jum̃abe? ?Ka nalo tolu neibano amiel ea m̃arabo napano
    toro nei jo mon eaio, na vabe kalo mila banio jibe ka napano naio be toro tai
    napano jo vaataro ka naio?”
  bqp-bqp: Tↄ̀! Gbɛ̃nↄn aakↄ̃ pìnↄ tɛ́ dín ntɛn da gbɛ̃ kũ kpãninↄ dàalɛ pì gbɛ̃dake
    ũu?
  mcp-mcp: 'Yésus mú jî nə́: «Búúd olɔ́ɔl ɔ́nɨ bɛ̂sh dɨ́, nyáyɛ́ nyə á bə muud ízhilʉŋgaanə́
    í á yíd yɛ́ kúnə́-kúnə yɛ́?»'
  hat-hat: 'Apre sa, Jezi di nonm lan: Dapre ou, nan twa moun sa yo, kilès ki te moutre
    li se frè parèy nonm ki te tonbe nan men ansasen yo?'
  npl-NT: Axa, techili ¿katlie de ninteh eyi tlakah omochi ikni n tlakatl non okitlachtekijkeh?
  bgg-bgg: Idohhè shii Isu è sai, “Na miigao è, ithek uom è hanyie yi mugo bran è
    zum ne ua mua pha airo hadung-haluii pho duiine hanyie munong phi lei?”
  eng-TCENT: Now which of these three do yoʋ think was a neighbor to the man who fell
    into the hands of robbers?”
  eng-BSB: Which of these three do you think was a neighbor to the man who fell into
    the hands of robbers?”
  cpu-NT: 'Ari ikantzi Jesús: “Mava ikaratzi noñaaventakeri ñaakeriri ikoshiitziri.
    ¿Tsikatya itzimi kempitakaantakariri isheninka?”'
  san-ASM: এষাং ত্ৰযাণাং মধ্যে তস্য দস্যুহস্তপতিতস্য জনস্য সমীপৱাসী কঃ? ৎৱযা কিং বুধ্যতে?
  tac-NT: 'Esúsika ''ma suwénasa ye ra''íchali ruyá, rukele: ―¿Chieri alué bakiá rió
    abé na''temaka etélekobá?'
  eng-WEBPB: Now which of these three do you think seemed to be a neighbour to him
    who fell amongst the robbers?”
  gfk-H: “Io, siga ta kaiken ra aitul ing u lik bia a hinsakana iakan ra tunatuna
    nong ira tena kikinau diet ga bu ia?”
  viv-viv: Yesu gigahetalahobuhobu gihavaina vehimeya ana tonuwahuya gitoliluveluvena
    gigayo, “Gavaiyami? Kaliva adiꞋitoto agaidiya gava kaliva bana kaliva tomunugakaiꞋafu
    himununa-ma givetobohiyaneni velemoꞋena?”
  yao-yao: Che Yesu ŵausisye, “Mwa ŵele ŵatatu wo, ŵaani ŵalosisye kuti ali njakwe
    mundu juŵaputikwe ni ŵachiswamba?”
  tgp-tgp: Ale Iesu mo usia isana mara, “Na r̃omim, sava tamlohi natu hin la haratu
    mo tolu enia tahisan tamlohi atu sei tamlohi vili na tamlohi mata vavanaho la
    tauria?”
  auc-NT: Äninque Itota tömengä ingante në äningä ingante godömenque angantapa. Bitö
    ïmite ñöwo ämo ëñëninque bitö wæætë apæ̈nebi ëñëmoe. Në nangæ̈ bate öñongä weca
    pönäni mengäa go adocanque ïnäni incæte æcänö tömengä tönö godongämæ̈ quëwënäni
    baï inte waa cæcantawoo, ante pönëmii.
  kbc-NT: Odaa Jesus jeɡ̶eeteta niɡ̶ijo ɡ̶oneleegiwa ane ige, “Amiida ica anakati?
    Amepidiɡ̶ica idi itoatadiɡ̶ida anewi me lipecaɡ̶awa niɡ̶ijo anonaxacoɡ̶otibige?”
  bmh-bmh: Yesus nug go ze poaimai, kasai ze tapaimaraneu du tub aureun, “Nait dabeleu,
    go dudu ainarai du in go zob dudu agen wemen gonugau zaug sul usaleun?”
  ctu-BL: ¿Bajche' ma' wʌl? che'en Jesús. Tsa' ñumiyob uxtiquil winicob. ¿Majqui tsi'
    pʌsʌ i bʌ ti' pi'ʌl jini tsa' bʌ chujqui cha'an xujch'ob? che'en Jesús.
  meq-meq: 'Yesu a gwaɗay sa: «Ka nəkar na, mə walaŋ i ndo neheye mahkar aye, matəra
    ndo i məgeɗ i ndo nakay məkal hay tə kəɗ na aye na, way?»'
  noa-H: 'Mag hĩgk''a haaipawia, hich Jesuupai mag Hẽwandam hi jawaag chi charrk''a
    chirʌmʌg jëeujim haajem: —Pua k''ĩirjuawai ¿chijãata mag woundam hich happai ma
    k''itʌm hee k''apanaam k''ʌʌnau pʌrnaa mas deetarr hag k''apeer haju hayaa sĩ:
    chi p''ad, chi Levinaan heem, wa chi Samariapierrdam?'
  alp-NT: Kena Yesuse Ialenake umpama mere pelare Iombe, “Bei sie telua meiju sire
    pine iono misete ete tamata rebe isupu teta bei tamata ndeane?
  san-VEL: e.saa.m trayaa.naa.m madhye tasya dasyuhastapatitasya janasya samiipavaasii
    ka.h? tvayaa ki.m budhyate?
  kbq-kbq: Ana 3'a vahepintira ina ne'mo kagrama kagesama antahinana, anama kumazafa
    vahe'mo'za ahe'naza ne'mofona tva'onte neknara huno manigahie?
  kbh-kbh: Y chcasna, ¿chë unganguents̈ana nda cmojtsinÿana chë ents̈abiama yojtsejuabnaye
    cha cachacá ents̈á inamnama ca?”
  ron-LSB: Acum, care dintre acești trei credeți că vi s-a părut că era vecin cu cel
    care a căzut între tâlhari?”
  pon-pon: A ij ren ir jilimen, me koe wiaki men impan ol o, me lodi on lolap oko?
  nhe-BL: ―¿Catlía tlen ni eyi tlacame tlen hualajque ipan ojtli quiicneli tlen huilantoya
    queja moicnelía?
  sps-sps: Ai Jisas fakap to sa tsue tana tsoiny fifaatsuts tan Faun, “Saf fakats
    tsumanyi na, ai sei ta isen tsuri tana ina pis to ee, te mangiir famainy a fifakokoro
    te tafisuan tan vainy kakabuts ee?”
  wnc-wnc: “Ge tuwang wamu waaknga natake ga dasing nataayak,” ngang Jesuta inikwaikut.
    “Aminu tapaat tapatuat wa kukinggane mamin tapata aminu waiakwakga tanguteking
    kapa kake nata ie inengan yuatapa ngang natapbut,” ngang inikwaikut.
  bus-bus: Tↄ̀! Gↄ̃ↄn aagↄ̃ↄ pìnↄ tɛ́ dén nɛ́ɛ daa gbɛ̃ kɛ̀ kpãinↄ lɛ̀ɛa pì gbɛ̃daaa
    ũu?
  gub-BL: Na'e Zezuz upuranu ze'eg kwehe arer rehe upurumu'e ma'e rehe a'e kury. —
    Na'iruz awa wexak ma'e rehe imunar ma'e wanemipetepetek kwer a'e wà. Ma'enugar
    awa na'iruz wanehe arer wiko a'e awa huwake har romo a'e, i'i Zezuz izupe.
  imo-imo: Jisas yuni aku tepa nimbelie nimbei, “I iye yupoko ongo puringimanga iye
    wapu nolimani toko noiringi iyemunga pulu lerimu iyemu nariya? Juda iye oi pulu
    polko ongo kanoko we ongo puringili iye talonga te molo yunge opa pule iye akilio
    lepa orumu iyemuya?” nimbe walipe pilerimu.
  boj-boj: Yesus na dal anjam qalie tamo di yawo anjam degsi minjsiqa olo minjej,
    “Tamo qalub naŋgi gam dena walwelosib gileb. Deqa ni merbe. Tamo yai a tamo gam
    qalaq di qalnab ŋeiesoqnej qaji aqa was bole?”
  ulk-ulk: Iesude eudige detauti, “Maridoge pe nako dikeredi, nete yabialam able neis
    a netat le ge maikesle dawer able kimiarira ge abi erwamlegize eresa?”
  eng-DRA: Which of these three, in thy opinion, was neighbour to him that fell among
    the robbers?
  knf-knf: 'Yeŧu ahepar najukan Bgah aji : « Ţi uşalu, ţi bañaaŋ bawajanţ bukuŋ in
    awoonuŋ aŧënţ ñiinţ anjotuŋ ţi pŧoof pi bakit bgah? »'
  san-KHM: ឯឞាំ ត្រយាណាំ មធ្យេ តស្យ ទស្យុហស្តបតិតស្យ ជនស្យ សមីបវាសី កះ? ត្វយា កិំ
    ពុធ្យតេ?
  arn-NT: Fey tüfa mew, ¿chuchi am tüfachi küla wentru chafcheyefi ti allfükalechi
    wentru tati wülelkael ti pu weñefe mew?
  zas-NT: 'Dxel rëb Jesús loj mextr guin: ―Yan, loj guiyon ree bén guin, ¿chu bénan
    guyën bén gudin ree xingubaan guin?'
  ken-NT: Yesu arɛm nɔkɔ nɔ, abhɛ́p ntɔŋ ɛbhé Mandɛm bɛ, “Ɔkáysí bɛ ndǔ nkwɔ wu
    bati arat, agha átɔ́ŋɔ́ bɛ́ achi nkokosi ntá anɛ akwɛnɛ amɔ bághɛ́p?”
