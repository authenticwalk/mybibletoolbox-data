  ksd-ksd: Nuve ta go dital u nuk ia ba dir talaina ma nina i ga vana taun ra umana
    tena nilong?
  msm-NT: Na,” kagi ni Jesus, “to paghona-hona nu, hintawa to sikan tatoyu to madojow
    no isigkaotow to sikan pigtulis?”
  myk-myk: 'A wu saliya karamɔgɔ wu pye: «Mu ɲii ni java fɛɛ pʼa to ná wemu na ge,
    pii taanri we ni, wekɛ wʼa pye wu sipyiɲii wɛ?»'
  sbe-sbe: '[Na Yesu laugagayo taulauhekataena wa ye henamaiyei ye wane,] “Yodi haiyona
