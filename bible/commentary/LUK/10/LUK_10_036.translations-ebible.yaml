  taj-taj: येशूसे थेदा “एला बिचाररी चु म्‍हि सोम न्‍हङरी खजिबा चा थे य्‍होसे स्‍याप्‍बा
    म्‍हिला खिम्‍जेम तजी?” भिसी ङ्‌योइमा,
  avt-avt: “Keimɨn ke mɨtɨkɨt wikak hɨrak kɨre kɨrak yinak ke mɨtɨk ik kerek mɨt enun
