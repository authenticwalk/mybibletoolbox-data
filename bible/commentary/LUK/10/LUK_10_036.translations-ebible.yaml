  sus-sus: Isa naxa fa sɛriyɛ lɔnnila maxɔrin, «Yi mixi saxanyi ya ma, nde findixi
    ngaxakerenyi ra na xɛmɛ bɛ muɲɛtie dutun naxan ma?»
  pon-2006: Sises eri kaimwisekala karasaras wet, mahsanihalahng sounpadahko, “Ihs
    me ke lemehiong rehn me silimen pwukat, me uhdahn mehn mpen aramas me lohdiong
    loallap suwed ko?”
  dad-dad: “Õ kisi wof, towo eneidi atun, ai anĩ, bẽ tamo imeid bun ilen anĩ ĩ ne
