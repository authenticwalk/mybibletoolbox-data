  zad-NT: Na' ¿nora beṉ'ki shoṉ chakilo' beni bish' ljwell beena' wlan beṉ' wbanka'?
  kmg-kmg: 'Jesu iŋuc murâ muwec: “Ŋic jahec â moc jaŋeraonec wenimo irec manatec
