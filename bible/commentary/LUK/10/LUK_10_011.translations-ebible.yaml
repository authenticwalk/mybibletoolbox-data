  qvw-NT: '@see-verse:LUK.010.010'
  nfa-nfa: ‘Nanene paie! Miu dhèu dhu ètu dꞌara rae ne. Jiꞌi mai le ngèti Lii Lolo
    Beꞌa Lamatua hia miu, te ngaa miu pusi-pahae boe. De jiꞌi caro eele ahu rae neꞌe
    nèti haga jiꞌi, ho jꞌajꞌi mi tadha dhu peka na, pe bèli-camèdꞌa sèmi mere pala
    mi! Te ngaa sanèdꞌe paie-iie! Paredha Ama Lamatua ètu katanga madha miu le.’
  tnp-tnp: ‘Nɨməulul rəha nɨftəni e nəhlkɨtɨmah, iəkotohrapɨspɨs rəkɨs, inu in nəmtətiən
    tətəgətun məmə nəmotol təsəhmeniən, kəni Uhgɨn təpəh itəmah. Mətəu onəkotəkeikei
    motəhrun məmə Narmənɨgiən Rəha Uhgɨn tɨnatuva iuəkɨr rəkɨs.’
  urd-urd: '''हम इस गर्द को भी जो तुम्हारे शहर से हमारे पैरों में लगी है तुम्हारे
    सामने झाड़ देते हैं, मगर ये जान लो कि ख़ुदा की बादशाही नज़दीक आ पहुँची है।'
  hot-hot: ‘Yêlô ik voŋgovaŋ veŋiŋkapô vê halôk môlô malemim ek injik môlônim kambom
    thô. Ba intu môlô lemim imbi katô nena Wapômbêŋ anêŋ loŋ lôkliŋyak lêk halêm habobo
    môlô.’
  mqj-NT: '‘Sae lako soyokna tondokmua'' la kitambakki dio mai lentekki la mendadi
    pepakilala lako kalemua''. Sapo kipokadangkoa'' kumua: Madappi''mi attunna la
    ma''parenta Puang Allata''alla illalan alla''-alla''mua''.’'
  rus-SYN: и прах, прилипший к нам от вашего города, отрясаем вам; однако же знайте,
    что приблизилось к вам Царствие Божие.
  mbh-mbh: ‘Na lomu rem pomnga a vuvus i tetuno a evemem, aro them tepluspot i mo
    them pathengal thomu ako vothung aken thomu o oma i kene i sivenga avele. Aveto
    aro lomumu mire ako ve, God ile menong e nepes, i toth ol a thomu nge lale.’”
  bdd-bdd: ‘Waꞌita, ꞌimi gogo nenegwalina ꞌahemega ꞌaꞌalohutuhutu yahule, ma wasanapu
    ꞌabehega Yehoba ꞌina loina deimiya ꞌimiyamiya!’
  cbt-NTPO: ‘Nani sha'huitopirainquëmahuë'. Co nohuantëramahuë' ni'ton, canpitaora
    tëhuënëmaquë nina'intarama'. Co natëpiramahuë', Yosëso' yahua'anëntarinquëma',’
    itoco'.
  rmy-SERVI: «И прахо, саво прыачиля амарэ пурэндэ дэ тумаро форо, амэ обмарах. Нэ
    джянэн, со надур тумэндар Дэвлэхкоро Тхагаримо».
  srn-NT: ‘Srefi a santi fu a foto fu unu wi e figi puru na wi futu. Ma un mus sabi
    tak' her'esi Gado o bigin tiri libisma.’
  cta-NT: “Scui̱ ya quiyaꞌ ya chaꞌ tyalú snii yuu jiꞌi̱ quichi̱ tyi ma̱ nu ngusñi
    caꞌa̱ quiyaꞌ ya; juaꞌa̱ ca cuayáꞌ tiꞌ ma̱ liꞌ chaꞌ xquiꞌya chaꞌ cuxi tyiquee ma̱,
    biꞌ chaꞌ tyuꞌu ya quichi̱ tyi ma̱ tyaa ya. Pana masi cuxi ma̱, ntsuꞌu chaꞌ ca
    cuayáꞌ tiꞌ ma̱ chaꞌ cua ngulala chaꞌ caca ycuiꞌ Ndyosi loo neꞌ cresiya jiꞌi̱ ma̱”,
    ñacui̱ ma̱ jiꞌi̱ nguꞌ quichi̱ biꞌ.
  bqc-SIM: Baa á wɛ̃́lɛ luutɛ̃ pↄ́ kpà wá gbáwa, wá kↄↄlɛowáɛ. Àↄ dↄ̃ sã́asã
    kɛ́ kpala pↄ́ bↄ̀ Lua kĩ́i kà kãi.
  tcz-CHONGTHU: Nakhopiu sunga vutkhu ho geiyin kakenguva kon'in kathing lhauve, nasoso
    kisoh dinga dalhah nahiuve ti vetsahnan. Chule hiche hi heuvin–Pathen Lenggam
    chu anaitai!
  mar-mar: तुमच्या नगराची धूळ आमच्या पायांला लागली ती देखील आम्ही तुमच्याविरुध्द झाडून
    टाकतो; तरी हे जाणा की देवाचे राज्य जवळ आले आहे.
  snp-snp: Linate numunidokati fulo gedeito unune, lotima, momupanina yaki kiyadelo
    ekelami ya pupa loto itili oto fulo ebatinauka fulito gedone. Eti o gedoba, ido
    linate ya fuka ka logimonimo ya kolalo. Goti wekudi wenenala kiyaba o ledami kamenala
    ya moda alitimo ne, loti logimalo.
  isl-isl: „Við þurrkum rykið, úr þorpi ykkar, af fótum okkar sem tákn um dóminn,
    sem yfir ykkur vofir. En vitið samt að guðsríki er í nánd.“
  spy-NT: ‘Kiibuukwook tēērtitaab kiriinkēēng'woong' nyi mii kērēēnkōōkyoo sōōsōōtēē
    keey, nteenee māchāktōōs ōnkētē kule kaakuriik ꞉Bāytooyiisyēētaab Yēyiin.’
  xnn-xnn: ‘Pokpokenmi nan tapok ay pinomket isnan sikimi isnan iliyo ta mangipaila
    en maid teken is ikkanmi ken dakayo nodi inmali kami ay mangipagtek en inomdan
    nan mentolayan Apo Dios ngem gapo tay adyanyo nan isolsolomi et adi kayo maitapi
    ken siya.’
  mwe-mwe: Nkali ndutuli ja nshilambo shenunji jili mmakongono getu tunakunkung'undilanga.
    Ikabheje mmumanyanje kuti Upalume gwa a Nnungu ubhandishile.
  tte-tte: ‘Ami yanuwa kauna yo dekadekawana kaekaemai mena ipatu kakotatai-yani kolimiu
    na wakatai kani maisana naenaena kwalobai. Tabe kwanuwatu-kalatan yakato Yaubada
    ana kaba loina ilaomako salimiu mena.’
  tcs-tcs: “Mipla seike dast prom biliz blo yupla prom leg blo mipla po wone yupla,
    diswan i bin da taim wen God bin wande ruloba yupla bat yupla no bin wandem.”
    ’
  hlt-THB: '''Nami khaw awhkaw dekvai ka khawpha awh ak kap awm namik khanawh nik
    khawk sih khqi nyng; cehlai Khawsa ram nami venawh pha law hawh hy tice sim kawm
    uk ti,'' tikawm uk ti.'
  soq-soq: '@see-verse:LUK.010.010'
  qub-qub: '‹Marcayquicho caj allpa chaquëcunaman lagacajtapis tapsirë fiyu cashayqui
    musyacänanpämi. Imano cashpayquipis sumaj musyay: Tayta Diospa maquincho alli
    cawanapaj caj timpu chayamushanami› nir.'
  att-att: ‘Pápparám mi yù káppù ta takki mi, nga sinniál ta minay kamingin nga mangipakánnámmu
    sù dattál nayù pammagure ni Namarò, ta apatam mi kayu nakuan nga umay mesipà sù
    pammagure na, ngam manakì kayu,’ kun naw nira.
  bki-bki: ‘Yevi na m̃arabo na kenemiu vio nei, kumemi numijuba kon bulagio den jaamemi,
    jibe ka kijokijo tai ka kamiu kuvisidomiio. Kamiu monoka tiniemiu ribobogia re,
    ka vaataro ga ka Atua kanano navenatuboiano riviedu kean kamiu ruei, mia kamiu
    kumilkue kanio, naruei kumilaluvuio ruei.’
  bqp-bqp: Bee á wɛ̃tɛ lukutɛ̃ kũ à kpà ó gbála se, o wàra á tona kũ Ludaoo sèeda
    ũ. Àgↄ̃ dↄ̃ sãnsãn kũ kpata kũ à bò Luda kĩnaa kà kãni.
  mcp-mcp: “Sə́ mə́ kudə yə bɨ́ fumbyá a ŋgwə́la wʉ́n í ámə nada sə́ mə́kuú dɨ́ yí.
    Njɨ mpugá nə́ Faan mə́ Zɛmbî í mə́ shísh kúnə́-kúnə.”
  hat-hat: 'Men n''ap souke pousyè lavil nou an ki te kole anba pye nou, nou fini
    ak nou. Tansèlman, konnen byen: Gouvènman Bondye a te rive toupre nou.'
  npl-NT: “Nochi n póktlali de nomoaltepeu non omoka itech tokakuah, tiktsejtseloah
    nomoyakapah para xikmatikah mach kuali tlan nonkichijtokeh. Pero kuali xikmatikah
    ya walajsi n tonati para Dios pewas tlanawatis nomonawak.”
  bgg-bgg: Chiih-è nawaithek bajarai pha nyiakphlab nathek lai shii mieg ne kham pha
    ji de nawaithek shii mak rek phro, Jishii nowbthan mage bo Hamangkhung-aphuii
    Sajathua pha ne ithek moe thog sha ruii ro!
  eng-TCENT: '‘Even the dust that clings to us from your town we wipe off against
    you. Yet know this: The kingdom of God has drawn near to you.’'
  eng-BSB: '‘Even the dust of your town that clings to our feet, we wipe off as a
    testimony against you. Yet be sure of this: The kingdom of God is near.’'
  cpu-NT: ‘Ari notekanairo noipatsikiite jaka, iro piyotantyaari te pikempisantzi.
    Iro kantamaitacha ontzimatye piyote irootaintsira impinkathariventantai Pava.’
  san-ASM: যুষ্মাকং নগৰীযা যা ধূল্যোঽস্মাসু সমলগন্ তা অপি যুষ্মাকং প্ৰাতিকূল্যেন সাক্ষ্যাৰ্থং
    সম্পাতযামঃ; তথাপীশ্ৱৰৰাজ্যং যুষ্মাকং সমীপম্ আগতম্ ইতি নিশ্চিতং জানীত|
  tac-NT: «Ye we'é napu chujkiba ramué ralálachi jemi 'emi ejperélachi, 'ma sawilí
    ramueka. Yeka ruwime ju 'ma tabilé cheri kame nírigo ramué 'emi si. 'Lige Onorúgame
    'ma tabilé gu'írimala 'emi. 'La machigá mochiwa 'ma sébigo alué raweli napu'lige
    Onorúgame nulámili nile jena napu 'emi ejperé, 'émika tabiléchigo najkígó napurigá
    nulámala.» Alarigá anesa 'liko yati simawa 'minami uché bilena riógachi.
  eng-WEBPB: ‘Even the dust from your city that clings to us, we wipe off against
    you. Nevertheless know this, that God’s Kingdom has come near to you.’
  gfk-H: '@see-verse:LUK.010.010'
  viv-viv: '@see-verse:LUK.010.010'
  yao-yao: ‘Atamuno luundu lwa pamusi wenu lwalunyambatile pa sajo syetu, tukumpatila
    ŵanyamwe kulosya kuti mwachinsyene nsagwile kuukana utenga wa Akunnungu. Nambo,
    mmanyilile kuti, umwenye wa Akunnungu uŵandichile.’
  tgp-tgp: ‘Kama sar̃sar̃hi nar̃ihi na tangotango nomim taon na palomam sohena matamata
    matea na nahomim matan ka r̃ohu hin kamam, ale matana, God i pa r̃ohu hin kamim.
    Ha lo levosahia vara mauri atu God mo aulu hinia mo lo mai mariviti.’
  auc-NT: ‘Mïnitö quëwëñömö onguipoi wadæ cæwate gomöna tamëñedäni. Incæte Wængonguï
    Awënë Odeye mïnitö weca oo pongä acæmïnimpa,’ ante äedäni.
  kbc-NT: ‘Niɡ̶ina amoɡ̶otigi naɡ̶ana nigotaɡ̶a ane yexogotece ɡ̶odoɡ̶onaka, jiticoɡ̶ojoɡ̶o
    amaleeɡ̶aɡ̶a jikeenaɡ̶ataɡ̶awatiwaji me yelatedaɡ̶adomi Aneotedoɡ̶oji. Domaɡ̶a
    jemaanaɡ̶a mowooɡ̶otitiwaji naɡ̶a igo Aneotedoɡ̶oji me iiɡ̶e ɡ̶adaaleɡ̶enalitiwaji,
    pida aɡ̶emaanitiwaji.’” Odaa Jesus meetediogi niɡ̶ijoa seteenta liiɡ̶exedi,
  bmh-bmh: '@see-verse:LUK.010.010'
  ctu-BL: “Jini ts'ubejn tsa' bʌ i toybeyon lojon coc ti la' tejclum mic tijcan loq'uel
    cha'an i yejtal la' contrajintel. Ña'tanla lʌc'ʌlix i yumʌntel Dios”. Che' yom
    mi la' sub.
  meq-meq: “Burhway i gəma kurom nakay a mətsamay ka sik aye na, nəmaa tətəkwakum
    na kurom. Ɗuh bay! Sərum ha na, Bəy i Mbəlom ka həndzəɗaw fakuma.”
  noa-H: “Pãrau Hẽwandam hiek hiseg nʌm k'ai, ni pãar p'öbör heem jẽbdampaijã marau
    maach bʌ̈ gaai harrbam. Mamʌ ya pãrau k'ap'ʌ nʌisim, Hẽwandamau pãach heejã hich
    jua t'eeg hoopiju hatarr hoopiba habarm, pãachdëu hi hiseg nʌm gaaimua.” Magwia
    hërëubaadët hajim hanʌm.
  alp-NT: ‘Selu, lopone bei kota meije lekwe rebe kena amiki lelale, ami tabubukele
    me oami. Mere tanda be Alla Itrima imi mo. Po imi nete mimise be takwali moneka
    Alla Ipletae tamatare reneka.’
  san-VEL: yu.smaaka.m nagariiyaa yaa dhuulyo.asmaasu samalagan taa api yu.smaaka.m
    praatikuulyena saak.syaartha.m sampaatayaama.h; tathaapii"svararaajya.m yu.smaaka.m
    samiipam aagatam iti ni"scita.m jaaniita|
  kbq-kbq: Tamagri kumate kugusopa tagia agusareti rupopo hutrona zamo'enena, Anumzamo'a
    ha' reneramante nehie. Hianagi antahiho, Anumzamofo kumamo'a ko tamagrite e'ne.
  kbh-kbh: ‘¡Chë ts̈ëngaftangbe pueblents̈a polvëshe, chë bëngbe shecuats̈ënguiñe
    tojuanjëshe, camuents̈e fs̈cuesenstëtoná, chca, ts̈ëngaftanga chas̈motsetats̈ëmbuama
    ndoñe ts̈abá s̈monjamama! Pero masque chca, s̈mochtsetáts̈ëmbo chë Bëngbe Bëtsabe
    amë́ndayana ts̈ëngaftangbeñe entsemnama ca.’
  ron-LSB: “Chiar și praful din cetatea voastră care se lipește de noi, îl ștergem
    împotriva voastră. Cu toate acestea, să știți că Împărăția lui Dumnezeu s-a apropiat
    de voi'.
  pon-pon: Pil pwel par, me ko don kit nan omail kanim, jipede don komail; ari jo,
    komail en aja, me wein Kot koren don komail.
  nhe-BL: ‘Nochi ni tlalpotectli tlen imoaltepe tlen tlatzquijtoc ipan totecac tijtzejtzelohuaj
    para quinextis nopa tlatzacuiltilistli tlen inmechajsis pampa ax inquiselijque.
    Pero xijmatica para melahuac ama Toteco inmechnechcahuijtoc para inmechnotzas
    xicalaquica campa yajaya tlanahuatía.’
  sps-sps: ‘Kaakaa na yam! Kuaf nana ngats fan tsumi te paut mou mamam, mam tegteg
    ravainy rom ya faatok iny non ami te kat a iring. Sana mi ma fakats faarof, a
    Waan e Gov te siruu en!’
  wnc-wnc: ‘Dapandapa you anggapmasatane yeminine gatakuingu ninda yemi kaikngin zipna
    pimapa kake ginda katak siknga natapnong. Anututa amin panangge tasinggak kakngata
    paya gatandaman itane gepbiatang koyuaing,’ ngang yaninong,” ngang yanikut.
  bus-bus: Baa a wɛ́tɛ lutɛ̃ kɛ̀ kpà wa gbála, wa gògo a tona kↄ̃n Ludao sèeda ũ.
    Àgↄ̃ dↄ̃ sãnsãn kɛ̀ kpata kɛ̀ bↄ̀ Luda kiia kà kĩi.
  gub-BL: — Te ywy ku'i kwer urepy pe har uruityk putar peme ure kury, peze a'e pe
    har wanupe nehe. Pema'enukwaw katu ko ze'eg rehe nehe. — Uhem etea'i Tupàn pureruze'egaw
    peme kury, peze wanupe nehe.
  imo-imo: '“Enonga kombumunga mai kungupo, linonga kimbona angiltimoma kulu topolio
    pamili! Aku tepo temolo wali aku imbomani i teko pilengei: Linondo peya molamili
    waio ungu naa ningi kani akumunga Goteni enondo mulu kombuna peya molamili waio
    ungu naa nimbelo. Akumu pilengei ningo aku teko ningolio ungu te peya enondo kamukumu
    ningei, ‘Eno lepi lepi tamili pilengei! Eno moromelena Gote omba iye nomi king
    molopa imboma nokombalo ulumu nondopa omba ltemo,’ neio!'
  boj-boj: ‘Niŋgi Qotei qoreiyonub deqa nuŋgo qure qa tumbrum gago siŋga qandratqo
    qaji agi butuyetŋgonum. Ariya niŋgi endegsib qalieoiy, Qotei a nuŋgo Mandor Koba
    sosim niŋgi taqatŋgwajqa bati jojomqo.’ O ijo aŋgro, niŋgi degsib minjroqniy.
  ulk-ulk: “Kiki wabi utebira pi kerbi teterlam adem etkaperdeda ko waba sirip obarkare.
    Agekar Agudira Basalaya pe tabakiamuda wabim maikem.”
  eng-DRA: Even the very dust of your city that cleaveth to us, we wipe off against
    you. Yet know this, that the kingdom of God is at hand.
  knf-knf: '“Ŋdoo dan danan pdëpalën pi ubeeka wi nan pankabuŋ ţi ihoţ yi nun kadukaran
    pa. Kë naşë wo kame kakşa uko wi : Pşih pi Naşibaţi pañogan.”'
  san-KHM: យុឞ្មាកំ នគរីយា យា ធូល្យោៜស្មាសុ សមលគន៑ តា អបិ យុឞ្មាកំ ប្រាតិកូល្យេន សាក្ឞ្យាត៌្ហំ
    សម្បាតយាមះ; តថាបីឝ្វររាជ្យំ យុឞ្មាកំ សមីបម៑ អាគតម៑ ឥតិ និឝ្ចិតំ ជានីត។
  arn-NT: ‘¡Tati trufür mülelu tüfachi waria mew, fey pünale taiñ namun mew, mütrowafiyiñ
    taiñ wesa duamün eymün mew! Welu kimaymün ta Ngünechen ñi longko ülmenngen ñi
    fülkülepan ta eymün mew.’
  zas-NT: “Xt xgoxyuj ladxidi ni cwa du guiaꞌn, radxijpan ziꞌc tijb sen guial ad bidxgaꞌtidi
    dux tiidxan. Per gol gogbee, guial ma zëëd xguialrniabee Dios gajxh par lëjt.”
  ken-NT: ‘Yɛ̌ chí mfok ɛtɔk ɛyɛka anɛ ábátí ndǔ bɛkak ɛbhɛsɛ sɛ́kwɛ̀t sɛ́fɛ̀rɛ
    mbɔ ntísiɛ ndǔ ɛnyɨŋ ɛnɛ bǎkʉ́. Kɛ dɨŋɨ́ ka bɛ, mpok anɛ Mandɛm abhak nɛ bo
    mbɔ Mfɔ wap arɔp chi kɛkwɔt.’”
