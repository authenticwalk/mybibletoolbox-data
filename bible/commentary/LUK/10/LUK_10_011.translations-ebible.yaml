    உதறிப் போடுகிறோம். ஆனால்: இறைவனுடைய அரசு உங்களுக்கு சமீபித்திருக்கிறது’ என்று
    அவர்களுக்குச் சொல்லுங்கள்.'
  mit-NT: “Dècuèndè yàcá ñuu‑nsià nì tnìi sàhà‑nsí, icúmí‑nsî catù váha‑nsiñà còya,
    (vàchi ndahví gà modo xi‑nsia). Doco cunaha váha‑nsia, yohó ndé ndoó‑nsiá sànì
    quesaa stná razón sàhà ñuhìví ìì xí Dios (mate cónì ndúlócô‑nsià)”. Ducán cachi‑nsià
    (xì nèhivì ñuu mà).
  ceb-ULB: '''Bisan pa ang abog nga naga gikan sa inyong siyudad nga nanagtapot sa
    among tiil among itaktak batok kaninyo! Apan hibalo-i kini, haduol na ang gingharian
    sa Dios.'''
  ces-LB: ‚Nechceme od vás nic, i ten váš prach setřásáme ze svých nohou. Vezměte
    však na vědomí, že i k vám přichází Kristus, a protože ho odmítáte, čeká vás Boží
    soud.
  mkn-mkn: ‘Dengar bae-bae! Botong su datang bawa Tuhan pung Kata-kata kasi sang bosong,
    ma bosong sonde toe sadiki ju. Jadi botong sakarang kabás buang ini kampong pung
    abu dari botong pung kaki, ko jadi tanda bilang, nanti bosong tanggong risiko
    sandiri! Ma inga bae-bae! Tuhan Allah pung parenta su ada di muka idong!’
  nce-nce: ‘Sobobë lifate flëke sebobë jubame kë lesili mëglebë sebo sosa nanotoma.
    Some melebotaneme nëgeme, ebë wesibi sobo kë egelobë wafi tëbo elito. Kwe sobo
    lowene sle elo, Goto bu sobobë eso home natafa lëgletëyobë olë nounou lalëletëyo,
    kwe sobo kë olë tole hana eletelo.’
  pol-UBG: Nawet pył z waszego miasta, który przylgnął do nas, strząsamy na was. Jednak
    wiedzcie, że przybliżyło się do was królestwo Boże.
  qxh-NT: ‹Tayta Diosninchi shuyaraycämanchi. Maquinćhüna purichimäshun. Jamcunam
    ichanga wasguishcanqui. Chaymi ñacayman ćhayanquipaj. Jamcunata mana ricanäpaj
    ćhaquïtapis pichacurir aywacü. Shimïta ama junganquichu.›
  nwi-nwi: ‘Yaksarpita-arpita nɨmokrur ye taon kapəmiə yamə ramswin-pən ye nɨhumawə,
    ramor nɨmtətien mə nɨmɨsor nar kɨrik rapəh nəmhenien. Kɨni Kughen rɨmnəpəh əmiə.
    Mərɨg takasəkeikei mharkun mə narmaruyen kape Kughen ruauə pakə ta.’
  kmo-kmo: ‘Kwoti akama nosap yatii notik tawey, no yatii paynebotiichi i. Paynebotiichi
    wowak, kwo kapasek boboyeka eecha tawa. Na meeji. God riiti kigdom kwotak bana
    bana yar.’”
  agr-agr: ‘Atumi nugkem jutii sapatjin peemja juka, atuminig pegajá akakeka ukuaji,
    jutii chicham etsegbauk dakitjau asagmin. Tujash Apajuí aentsnum inamjatta duka
    namput wajaschae’, titajum.
  kyc-kyc: Nakamana anda taone dakena yuu sinjimu dokome nambwana kimbu dokona parepeta
    sipyamo dokoko nakama kwao karaminyi lao lasaka pyuo pyarendanyi nembakalyambanoŋo.
    Anatunya isingi yulu doko nakama repeta ipwa doko kame see nalapape, lao lamaipwape.
  urd-GVU: ’ہم اپنے جوتوں سے تمہارے شہر کی گرد بھی جھاڑ دیتے ہیں۔ یوں ہم تمہارے خلاف
    گواہی دیتے ہیں۔ لیکن یہ جان لو کہ اللہ کی بادشاہی قریب آ گئی ہے۔‘
  yre-NT: ‹'Ka -tɔ 'nan, Bali -le mingɔnnɛn -blɩdɩ 'bɔ 'kogo. 'Pian ka'a 'wɩlɛ "man
    "dɩ. -Yee "wɛan 'ka fla fuɔn nɛn e -fʋ 'kʋ 'cɛin -man bɛ, kʋa -tɔala 'ka da. -A
    -kɔɔndɩ nɛn 'nan 'kʋ 'pɛ 'si 'cee 'wɩ 'ji.›
  fuh-BKF: '«Min piɗɗanii on fay colla wuro mooɗon takkuɗo e koyɗe amin. Ammaa anndee:
    laamu Laamɗo ɓadake.»'
  arl-NT: “Nia tiacajinijinio jaaquiani, canaari canaa niohuacaacuaji na majiriuutiaani.
    Cunoori nia niishiniuria, Pueyaso jaara nia saniitiore, majaari canaacua na tiuutiasaanu
    quiniutianiya. Pueyasocuajaari nia jiyanooniu paniriquiaa juucua, na muerasu nia
    quiniuria”.
  ziw-ziw: ‘Hata tifili dikulaila mo mzi wenyu dimamatile mwe viga vyetu chadikung'untila
    mwenyu. Mna mkumbuke kugamba Useuta wa Chohile wiza haguhi henyu!’
  grc-TR: Καὶ τὸν κονιορτὸν τὸν κολληθέντα ἡμῖν ἐκ τῆς πόλεως ὑμῶν ἀπομασσόμεθα ὑμῖν·
    πλὴν τοῦτο γινώσκετε, ὅτι ἤγγικεν ἐφ᾿ ὑμᾶς ἡ βασιλεία τοῦ Θεοῦ.
  nag-nag: ‘Juntu dhuli moi khan laga theng te lage etu bhi sapha kori ase tumikhan
    bhirodh te! Kintu etu jani lobi, Isor laga rajyo to usorte ahise.’
  eng-OEBCW: “We wipe off the dust of your town which has clung to Our feet; still,
    be assured that the kingdom of God is close at Hand.”
  knj-NT: “Ja' spojojal jun je conob chi oc can yin kajan ti' on, chi cu tzic' can
    el on, yu cu tx'oxon el on, tol c'am xa kalon ket je yin on. Pero na'cha ojab
    el je yu, tuxa oj oc Dios yin Yaawilal,” je chi tet eb.
  deu-1912: Auch den Staub, der sich an uns gehängt hat von eurer Stadt, schlagen
    wir ab auf euch; doch sollt ihr wissen, daß euch das Reich Gottes nahe gewesen
    ist.
  san-PUN: ਯੁਸ਼਼੍ਮਾਕੰ ਨਗਰੀਯਾ ਯਾ ਧੂਲ੍ਯੋ(ਅ)ਸ੍ਮਾਸੁ ਸਮਲਗਨ੍ ਤਾ ਅਪਿ ਯੁਸ਼਼੍ਮਾਕੰ ਪ੍ਰਾਤਿਕੂਲ੍ਯੇਨ
    ਸਾਕ੍ਸ਼਼੍ਯਾਰ੍ਥੰ ਸਮ੍ਪਾਤਯਾਮਃ; ਤਥਾਪੀਸ਼੍ਵਰਰਾਜ੍ਯੰ ਯੁਸ਼਼੍ਮਾਕੰ ਸਮੀਪਮ੍ ਆਗਤਮ੍ ਇਤਿ ਨਿਸ਼੍ਚਿਤੰ
    ਜਾਨੀਤ|
  nob-LB: ’Dere har dømt dere selv. Til og med støvet fra gatene deres vil vi riste
    av føttene våre. En sak skal dere ha klart for dere, og det er at Gud har kommet
    for å gjøre menneskene til sitt eget folk.’ ”
  ntj-ntj: ‘Nyawa-ya. Manta tjinangkatja-latju pata-patara Mama Kuurrnga-yan paanypungkunyangka.
    Nyangka-ya kulinma ngaanya. Tjiinya ngaralanytja Mama Kuurrtu-tjananyanta puurrarringkula
    kanyiltjaku. Nyangka-yan paanypungu wantingu.’
  sxb-NT: '‘Namba egunduusi eya ku omugizi gwinyu guno eri ku amagulu giifu tugikukumula
    ano okuwasiagizia. Kukawa kutio, mumanye kino: Mbwe Owuami owua Katonda wumiire
    okutuuka.’'
  nhu-NT: ‘Kebvu ke ntɛw wene le kè bese jo yî bikaa bisɛse le kin fɛn no bese kuci,
    ɛ fiɛɛ ficii kaase tuu yî bikuu binɛn e. Geenɛn, ben ekeè lɛ bvunfon bvu Nyo'
    le nu wase nceencee.’
  row-row: ‘Rena malolole! Hai ima mendi Lamatuaꞌ Hara-liin neu nggi, te hei nda nau
    mbei-mbei sa boe. Dadꞌi ia naa hai hendaꞌ hendi kamboꞌ ia afun sia hai ei mara,
    fo dadꞌi bukti oi, dei fo hei lemba-misaa ao mara! Te misinedꞌa malolole! Lamatualain
    toꞌu parendan deka ena!’
  msy-msy: '@see-verse:LUK.010.010'
  agg-agg: '@see-verse:LUK.010.010'
  ptp-ptp: ‘Xam bom vɨjuva wê pɨtii lec xe vɨxam ge, xe ob lɨloo i lôc mɨ loc yêp
    vô xam. Mêlêc xam xovô bêga bê Anutu nu kɨsiinê val kwabo pyap.’ Xam nêl bêge
    vô he.
  nak-nak: ‘Male ge, la magasa pupupusi te la mautu tamutou omai te la vaha miteu,
    amite kuvali tarotia, eia mai la irovilala soio tamutou veia amuto touti la merera
    te La Uru.’
  ron-LUDARI: ‘Čak frikăm š prašăna d trgu alu vostru karje sa ljipit p pičuarje alu
    anuaštrje s vu upozorim p kazna alu Dimizov! Ali štijec k avinjit cara alu Dimizov!’
  lbb-lbb: ‘A kubus miting na numulo a hanua kane na hamila, milar sah seni sur a
    tumarang tetek mulo. Ika mulor tasmani mang a matanitu ane God ka milau.’
  kan-2017: ‘ನಮ್ಮ ಪಾದಗಳಿಗೆ ಅಂಟಿರುವ ನಿಮ್ಮ ಊರಿನ ಧೂಳನ್ನು ಕೂಡ ನಿಮ್ಮ ವಿರುದ್ಧವಾಗಿ ಝಾಡಿಸಿಬಿಡುತ್ತೇವೆ.
    ಆದಾಗ್ಯೂ ದೇವರ ರಾಜ್ಯವು ಸಮೀಪಿಸಿದೆ ಎಂಬುದನ್ನು ಮಾತ್ರ ನೀವು ಗಮನದಲ್ಲಿಡಿ’ ಎಂಬುದಾಗಿ ಹೇಳಿರಿ.
  cso-NT: “Hí¹ la³ tɨ³ hliáu² quian²¹ ta³ yáh³ jnoh¹ má²súh¹³ ta³né³², hi³ jmú¹³ jnoh¹
    lin¹ hi³ má²tionh² hnoh² ñí¹ háɨnh¹³. Tɨ³la³ cuɨ́¹ ná¹ñíh¹ náh², hi³ jmɨ́¹ má²ca³lɨ³zia³²
    bíh¹ jáɨ¹³ hi³ jmɨ́¹ lɨ́¹³ heh³ náh² Dió³²”.
  ena-ena: Fɨli ibɨlɨ naludɨ haiabɨla hɨsɨŋ agaŋ aludɨ hɨcɨ hɨvɨ iahui aba abɨhalaŋ
    uami. Naludɨ abalamalama saŋ hɨcɨ ibɨlɨ ifɨmɨli mɨgi aba abɨhalaŋ uami. Namɨlaŋ
    aludɨ ma abɨlaŋ ua naludɨ ulaŋ hɨvɨ hɨnihɨni ciaŋ sulɨdamɨli igahɨlɨlaŋ agasaŋ
    hɨcɨ ibɨlɨ ifɨmɨli mɨgɨci uadalu aba abɨhalaŋ uami. Namɨlaŋ sɨhɨvia igahɨlɨhalaŋ
    aba abɨhalaŋ uami. Asɨ hulaŋ iamɨgali agɨladɨ amɨŋ ci likɨlɨci nudɨ lɨhu hɨvɨ
    hɨniavɨbali aba abɨhalaŋ uami.
  nbq-nbq: ‘Henovaga asogon ako andi, henovadombok, henelup arovovok yiluk, nit henamwa
    dugwit, ninisok vaga mupwak hondo yagas ako horogo bigelagwi. Ala avema bigigaup
    vage henadema vanggo yi waga, avyarat umbutu dogones,’ yiluk, yugerano.
  tgo-tgo: ‘Othembe ghambamike vughavughauye iya i papɨ ghegheme ne wo tagavughethu
    na i woraŋgiya lemi vakathana i tharɨ. Ko iyemaeŋge hu renuwaŋakiki Loi le ghamba
    mbaro maiyavara.’
  yap-yap: Mus ko fiyath ko re binaw romed ney nike gabal ko rifrif u aymad e nggu
    chuweged nib togopluw ngomed; machane mu ted fanmediyan ko re bugithin ney, ni
    Gagiyeg rok Got e ba chugur ngomed!
  mop-NT: “Tan ti liijtic ti woc ca' c'axüc u ta'lu'umil ilic a caj ca' p'aatüc ti'i
    u p'is ti'i ca' u yee' ti ma' a c'ate'ex a c'ümo'on. C'u' betiqui, ch'a'e'ex u
    tojil. Nütz'a'an tun u q'uinil u tücaa' a Dioso,” que'exac ti'ijoo',— cu t'an
    a Jesusu.
  tet-tet: ‘Hoi, ema leo neꞌe! Rona! Ami mai hodi Maromak Manfatin bodik emi, mais
    emi la titu netik. Oras neꞌe, ami hisik hela ahukresan leo neꞌe hosi amikaan ain,
    atu dadi baa tadak naꞌak, emi hatiu dinu duꞌuk. Mais hanoin diꞌa-diꞌak! Naꞌi Maromak
    oras toꞌo tiꞌan atu babilan Niakaan hutun-renun!’ ”
  hlt-MCSB: Na khopuei lamkah loh kaimih kho dongah tangdik aka kap te nangmih kan
    khoek uh thil coeng, 'ti nauh. Tedae te nen te Pathen kah ram tah yoei coeng tila
    ming uh.
  xtd-NT: “Kɨdɨ‑da xeꞌe‑da xa maxku kɨꞌɨ ñuyaka ñuu‑n chi ñatu ka xe ini‑n xa n‑ka
    jaꞌan‑da. Juini ña n‑ka xe ini‑n xa n‑jaꞌan‑da, ko kidayɨka‑i xa kunaꞌa‑n xa vax
    kuyatni kɨu taxnuni Ianyuux nuu‑n.” Xaꞌa juñaꞌa koio‑n nuu ñayiu jan.
  mdy-ETH: ‹ሃይሾ፥ ኑኡኮ ቶካ ዓኣ ሃኖ ካታሜሎ ሲላሎ ኑ ዒንሢም ፒፃኔ፤ ጋዓንቴ ፆኦሲ ካኣቱማ ዒንሢ ባንሢ ዑኬሢ ዔሩዋቴ›
    ዔያቶም ጎዑዋቴ።
  spl-spl: “Anitâŋe tihityeŋe otbe sâm oap. Yamâ yeŋe yâkât hâkâŋ otmâ betbaŋgiai.
    Yakât otmâ kâinenŋan wahap me bokosok me yu ya horatsap yamâ tâlim gik beretek
    memunŋe gemu betyiŋgim arinom.” Yawu sâm ekyongom pilâyekmâ ariŋetâ towat ya ekmâ
    kâi katsap yawu nâŋgânomai.
  usp-NT: Mak jpokal atilmitak ri xnac'arb'i la' kakan, ticani' katotoj pire c'utb'ire
    chawchak chi ta' tzi xab'antak xojaxuttak. Pero cojtak retal chi raquitzchak raj
    tijch'ol takon Kakaj Dios chib'ak cristian, atche'tak rechak.
  zav-NT: “Bište c̱he lažle nga de'en žia ṉi'ato' quinga yosi'iṉsto'on par nic̱h əgwlo'ito'
    le'e de que de'e malən' chonḻe bito chzenagle xtižə' Diozən' de'en cho'eto'onə'.
    Pero na' chyix̱ɉue'ito' le'e de que Diozən' chene'ene' güe'ele latɉə ṉabi'e le'e.”
  sgz-sgz: ‘Rah tili kamu malar er a patap i kik gim, gimáte tinra palai suri akeng
    i gam ngo gamáte longoi sápkin tatalen mam gim. Mái sár gama hol páptai sang á
    minái. Lolsit si Káláu ákte tapam hut páput uri narsá gam!’ Io, ngo gamáte parai
    ngorer, ki erár gamák han alari á malar erei.
  kek-NT: “Lix poksil le̱ tenamit li xletz chi kok takachik'chik'i chok' retalil nak
    ta̱cha̱lk raylal sa' e̱be̱n. Julticak e̱re nak lix nimajcual cuanquilal li Dios
    xc'ulun e̱riq'uin, abanan inc'a' xec'ul”, cha'kex reheb.
  blz-NT: ‘Awu na kotamuupo men kumampit na saratmai, taperionmai bookoi oosanmai
    na ko'omuu. Kasee bo inti'ionmuu se' Batomundo'anna Alaata'ala karani'mo!’
  poe-NT: kjónté tí nche tsíkꞌixitja to̱tárá tsotsénkará kíxin tsjáko̱xi̱nrá kíxin
    tí kjuaxróxinhya tsꞌáyéhe̱ sín chrꞌéxi̱n. Kjánchó chrókónohe sín kíxin tí kjuachaxin
    tꞌe̱to̱an Dios la kjínhya tjen tí tjejó sín, ichrorá.
  san-TAM: யுஷ்மாகம்ʼ நக³ரீயா யா தூ⁴ல்யோ(அ)ஸ்மாஸு ஸமலக³ந் தா அபி யுஷ்மாகம்ʼ ப்ராதிகூல்யேந
    ஸாக்ஷ்யார்த²ம்ʼ ஸம்பாதயாம​:; ததா²பீஸ்²வரராஜ்யம்ʼ யுஷ்மாகம்ʼ ஸமீபம் ஆக³தம் இதி
    நிஸ்²சிதம்ʼ ஜாநீத|
  cof-NT: In pueblo seiton pueblo jonun tenchi to poyocatiya munaralaratiyoe latina!
    Junto nedecanan piquisilaquinayoe latina! to poyo caraica junca manbalechun. Tsan
    josanan, man fiquica miilaide! tilatina! Diosi nulachitenan ya mantananun tsachi
    bolon suwanae tilatina! tinue.
  srm-NT: ‘Di doti u di köndë aki di bi peka a u futu, nöö u feki ën puu tuwë disa
    da unu e, kuma wan maaka taa Masa Gadu o sitaafu unu. Biga u bi ko fuu konda da
    unu taa Masa Gadu ta hopo di Njunjun Tii fëën fa u dë aki, ma wan këën. Nöö di
    hebi fëën fika da unu e. U, u nango.’ ”
  qvs-NT: '“Kankuna mana chaskiwaptikichika ñukaykuna chakinikuna susyanta tapsishpa
    llukshinisapa. Kankunapi kiparin uchaykichi. Mana chaskiwashpaykichipish allita
    yachaychi: Tata Diosmi sukaman munan mandunpi kawsanaykichipa.”'
  zca-NT: “Haxta zhen yuo lazh go, kwa'n nkë ni' no, nal lë'i kwib no par ne go, lë'
    go mile' naya' lo Dios; per bin go kure', lë' zhë mizhin la gak rë men, men che'n
    Dios, per go nagakt goi.”
  cbc-NT: ‘¡Jãã yaye quetire mʉjãã catʉ̃gogaetoi, mʉjãã ya macã ñerĩrẽ jãã rʉpo jutii
    catusarijere jãã pareya! Ape macãpʉ jãã áya. Bairo jãã caápáro jʉ̃goye tʉ̃gopeoya
    mai. Jãã yaye quetire mʉjãã catʉ̃goata, Dios cʉ̃ carotimasĩrĩpaʉ macããjẽrẽ mʉjãã
    tʉ̃gobujiorã,’ na mʉjãã ĩgarã ti macã macããnarẽ.
  qxo-NT: ‘Cay chaquïcunachö polvuta tapsiyä mana alli yaga cayangayqui musyacänanpämi.
    Ima captinpis musyayay salvacog rey gamcunaman chämunganta’.
  mox-mox: ‘Oʼitei, emi ʼabaga fwayafwayana ʼaqemega avavutuvutuqa yavulea emi noga
    weaqina. Ta ona alamani, Yaubada ena ʼEbeluvine niʼa vadiʼwemi!’
  kew-kew: Nimina adaare-na kegere niaana aa madaa ina apo kunu satema-daa tapape.
    Pare Gote-na Surube Su abia go re-para epaade tapape.
  dww-dww: ‘Tauma ami meagaima popokaunama kaḡamaima ya patipatina ḡaromie ka vava
    yasayasaina, be ko noḡoti da taumi tokare nam ko yawasana, baninama Mamaitua na
    waiguyauma raḡaninama ya tavatava be taumi koya tuaḡaiena.’
  nif-nif: '‘Nɨtɨ sɨndok plap no nɨm tɨke ñamɨk, wɨn sɨndok kɨlɨkɨlɨksɨlɨ kesɨtnetnan
    galɨlak wɨn bo wɨp mamañendambi pɨumbi, sɨnlok pat-samekak. Ganmek sɨndɨ ñɨndɨñ
    nandɨwɨt: Yambattɨ indañgan sambɨ-dɨkñeuktok nainñɨn dumala-talelak.’ Sɨndɨ wɨnasɨla
    wɨndɨñ enɨnekalɨñ.'
  twi-ASANTE: ‘Mo kurom ha mfuturo a ɛwɔ yɛn nan ase mpo, yɛreporoporo agu, de atia
    mo; na mmom monhunu pefee sɛ, Onyankopɔn Ahennie no abɛn.’
  aoj-aoj: ‘Itap duꞌwaꞌwanipi ma taun inimba ipeꞌini paila boꞌwagah afaꞌigahi, apaꞌ
    afaꞌ upatiꞌap pitanima pefeꞌmago ipaꞌ. Ama ipaꞌ ukup pendandaꞌ pegawa basef ifimba
    andeandeꞌ. Nemaf afataga felefeleꞌ ma epes sogawis nomona maol Godi, owaꞌ, ipaꞌ
    pandaiwaꞌ.’
  cbv-cbv: ‘Dios maáh jʉmna, ã wẽpat yeebdíh ã jʉ́ʉtʉchah yʉhna, yeébboó caandíh ñi
    jepahcap jĩ. Pánihna, ñíih tʉ́tchi becchídih jwĩ́ih jítchamant jwĩ pit yohna caá.
    Páant jwĩ chãjat pah, ñi jepahcatji jíib Dios yeebdíhbʉt ã yohbipna caá’, ñi niijí.
  taw-taw: Pen nɨgɨm, God binɨb dɨl kɨlop kod yenɨgab ak, wulep mɨdeb agɨnɨmɨb agak.
  jic-NT: '‘''Üpjǘ qjuis tsjom pü''ü nun potjaqué popé se wowojocj. Nun ma jisastsja
    cupj tjevelecj Dios mpes, ne nin la tjijicj. Nusin tji''yüsa niná: Dios jyü''ta.
    Quelel nu jyǘ''tatsja wa nun, nin p''in ma nujostsja.’ Nin ca mvelé nun.'
  zap-NT: “Axtegue xguxyudi laz de ne wkaa nii noo, kwib noo we zegnak te beey ne
    nadet de nyon de ne rzëët noo. Per gugaknan ne le ne rkyeen Dëdyuzh che zëdyob
    por laa de yra de.”
  wer-wer: ‘Ar kön wiak “Ten utpet yeë,” pël wasënëëk yak arim ka epöökaan yangre
    ulöl tenim ingötë el menaut kaalak kërë arimtëën yanuulak. Pötaanök ar këëkë kön
    wieë. Anutuuk wa ngaöök nimëëpnaaten kaaö yeë.’
  ipi-ipi: Goteto yakama moyo ando atolane oto oko ipupia-kola, wamba balato nanima
    languato, nambana pii oko wandakali utupanga lamalu pulupa lapia nembo talapape.
    Yakamato wuane nembo tape-pene tekeko, yakamato Gotena pii oko ale aa napimakale
    nembo toto, nanima yatawa pali napeyai. Tene okonena, koo tene mindi yakamanga
    eya lo andalapale loto, tano okona yuu kangalamu nanimana kenenga ateya tupa nanimato
    tanda lo tepa alu, nanima yuu waka mindina peyama lo wandakali utupane lamai-yapape.
  qul-NT: ‘¡Chaquiycupi caj polvotapas thalaraycu kancuna contra! Cayta yachaychis,
    kancunaman Diospaj gobiernon kayllachamusunquichisña.’
  urw-urw: ‘Ninib fib ere gamnab kübüdim nom sinib kebe gam büreaga baba, sini düfotuwenan.
    Baba, nini menüm abatarüngebüre, baba kabia genan babade nini menmen tugu. Bangeagako
    nini idadau utungane. Keriabüb Koroba ogura etogeaga.’
  rmy-GURBET: ‘Thaj o praho tare tumaro foro savo si pe amare pingre, amen kosa, sar
    svedočanstvo protiv lende. Al te džanen kaj paše avilo tumenđe o Carstvo e Devleso.’
  ter-NT: '“Muhíkova ipú''ine poké''e yara pitivóko ovoti perékatanake ûti, vikátata''ikopane,
    véxokeopikenoe ákoyeane yomótokea íkemikonoa ne emo''u Itukó''oviti. Itea ivévakanoe
    râ''a: Yé''exovone kaxena natíxeakumo ne Itukó''oviti xapa xâne yara kúveu mêum”
    íxeamo.'
  bmr-NT: Amɨɨhai cuumio jiinɨ motɨhaipaajeguiino ɨjɨvonoco matatacuhi amɨɨhai mihimitɨmo
    jɨɨbogobadɨ icano. Jaarunaa magaaja Moocaani aivojɨ amɨɨhaitɨ ifiitɨcurunoco.
  fuf-fuf: ‹Men fiɗɗay e mon mbullaari saare mon nangundi men ndin e koyɗe! Kono andee
    tun wonde, laamu Alla ngun ɓadike!›
  mwc-mwc: “Ami meyaga popokauna kae kamoki yai ka kasikasi tatabisi. Kata komi wai
    God i kesina ina kasi bi goyonimi. Ba saba nikona wata kati nuwarupairimi, kata
    God ana basileiya i botu gwabimi yai.
  bhl-bhl: '‘Yukalem sen kasike, num yan dim fewtokobe man kukun be abiw ka akate
    yewel kalis koleweko, iti unokoluw kate, yu kilele ibolow fukuneko, kililiwete:
    ‘Sunbin-Got em gawman ding dim e kame mewso tele kai!’, yangoliwka!'
  ons-ons: ‘Ŋere mat wane nalek kieso ŋine saukete ketkiso, ŋine masi iwa ka more
    iwa yale desikei, ŋene masi iwa okanŋem mo Anutuŋo ŋinerop ŋaba okanmaike, ŋo,
    ŋine dere detsoroke detluke detpi, Anutu wane qeli ewe zonom so qeli qelaŋan,
    ea mo ŋinane osoŋino lotkemaike.’
  con-NTPO: “Que'i ingima chi'gasi ccane'qque gi va canqque'su andema chi'ga'fa. Nane
    ingi tsu'ttema'qque gi ccucha'fa. Va ccuchaye'je'cho ande tsu que'i egae tsincon'choma
    canjaen. Tsa'ma Chiga aindeccuve daya'choja ca'tsa napiji qquen condasesi qui
    ja'ño tayo paña'fa.”
  ghs-ghs: Nookao, ao nike Ohongaho pobi naatarorihe bai hiiremi oko hau nakameke
    oma erata dzamutomi oi nikeho khooba paanaitakoi oiqi hiibare.
  peg-peg: ମି ଗାଡ଼୍‌ନି ଇମ୍‌ଣି ଦୁଡ଼ି ମା ପାନାତ ଆଣ୍ଟାତ୍‌ନା, ହେଦାଂ ପା ମି କାଜିଂ ଡ଼ାତ୍‌ନାପା;
    ମାତର୍‌ ଇସ୍ୱର୍‌ତି ରାଜି ଜେ ଲାଗେ ୱାତାତେ, ଇଦାଂ ପୁନାଟ୍‌ ।
  txu-NT: “Ẽ, dja bar me abê me anhõ pyka ja amiparkà'ã tatak ne. Ar ije me ajaxweo
    amirĩt ga me aje omũnh kadjy. Gora me ar ikabẽnja ma. Ẽ, arỳm ne Metĩndjwỳnh me
    akadjy bẽnjadjwỳr ne kute me apytàr ne kute ar me ajo bamã ga me ate amã kĩnh
    kêt ne ar imã, ‘Kati, me ije akabẽnwã mar prãm kêtkumrẽx’, ane. Me aje ã ar imã
    anhỹrkam ne bar me abê me anhõ pykaja amiparkà'ã tatak ne.”
  eng-WEBU: ‘Even the dust from your city that clings to us, we wipe off against you.
    Nevertheless know this, that God’s Kingdom has come near to you.’
  gnw-NT: '‘Numɨtɨmo orepɨ güi ɨvɨcuii, cua tenta guasu pegua reta picuaa vaerã pe
    reta co teco penoi. Ẽrei turumɨmbeu peve cua: Tumpa iporoyocuia coiño ma peve’
    —pere, jei—.'
  mux-mux: '“Enini oliu liiku su síngeliinga kamu molku kis-sangi! ‘Pulu Yili-ni enini
    liipa naa tapunjumba akili lakuku piliangi!’ nimbu, oliunga kimbuna ya kolealiinga
    kingpana angiliikim-ma kepe tanda sipu mundupu pukumulu.” niai. ‘Akili piliangi.’
    niku aku-siku niku kene penga ung te kene wasie eninindu kamu niku mele: “⸤Enini
    lip-lipi tamili piliai.⸥ Pulu Yili omba yi nuim kingele molupa yambuma nokumba
    enale nondupa ombá.” niai.'
  maj-NT: “Santaha ndyjoho̱ nankinu̱u xi kafajnu tsu̱kui̱ tíb'etsujnei̱. Tu̱nga tjíhín
    ni nga cho̱o ni xu'bi̱. Ja 'yún tiña tíjñanu̱u Nti̱a̱ná nga tíbatéxumanu̱u nd'a̱i̱”,
    ti̱xíún.
  bkq-NT: “Xirâ âji anano onro sawionu tuhuru etary onwa ityby xina nhutoleguguely,
    Deus aguehobyry mâindadyseba mawylymogue âsenagazeze xutuhoem, Deus xunâry âyanmo
    xina egatuze âetobyry mâindadyseba matomobyry wâgâ. Mâkâ Deus eon-honru enehorim
    izepa matomobyry wâgâ” kewâtaungâ târâpa mâxiguelymo ume.
  kue-kue: Ene tauno igle kunganemo no katno mina sidange meglko, ana no tamasi ikine
    enene mina endumga. Ba i pirpogl siyo, God kingdomo ene mina mangigl ungwa.
  cot-NT: ‘Noshegontamajajianaqueroquea quepatsivane nagatiquitsitapojaquempica iroonijite
    pintsajiaquenijite manaquea pipeacajaiaca covaeguisherentsi teetarite pishineventajiavaquenaji.
    Cotanquitsiquea noninque pintsajiaque irooshipojaquequea irimajirontaquempaquea
    Aapani Irioshi.’
  bnp-bnp: '‘Miri puraki vuroki a habulo na tanga ne mua i madoko na vahane maria,
    a vuhuna mu rata hale maria. Pali ngane mu luhoi kamumu: A harikianga na Vure
    i bele tabukoi pali.’'
  apn-NT: 'Hãmri nẽ anojarêt nẽ mẽ kãm: “E mẽ inhma. Tĩrtũm kot mẽ pahwỳr mẽnh xwỳnhta
    na mẽ awỳr wa inhmẽ pa wa mẽ awỳr mõ. Wa ixte Tĩrtũm kapẽr o mẽ ajahkre kaxyw.
    Kãm mẽ ato hkra hprãm nhũm wa ixte mẽ amã harẽnh kaxyw na pa pre wa ã mẽ awỳr
    inhmõr anẽ. Tã ka mẽ harẽnh ma nẽ wa ixkaga. Jakamã kot paj wa jar mẽ anhõ krĩ
    kamã amnhĩ par kà hã awjagrô kapĩ. Mẽ ate Tĩrtũm kaga hã amnhĩ pumunh nhũm Tĩrtũm
    kot amnhĩ pyrà nẽ mẽ akaga hã mẽ ate omunh kaxyw kot paj wa mẽ anoo mã ã amnhĩ
    par kà hã awjagrô kapĩr anẽ. Kot kaj mẽ nhỹrmã tee ri ã amnhĩ nhĩpêx anhỹrja mã
    ajamaxpẽr nẽ akaprĩ htỳx kumrẽx kãm ga. Ãm hãmri na pa wa mẽ amã ja jarẽ.” Anhỹr
    o mẽ kãm akapẽr nẽ mẽ kêp ajapôj nẽ ma hpãnhã nhãm krĩ hõ hwỳr apa kurê kumrẽx.'
  ctp-NT: “Nskwin ba kiyaꞌ ba chaꞌ kalu yuu kichen tyi wan nu msñi kaꞌan kiyaꞌ ba;
    ngwañaꞌan ka biyaꞌ tiꞌ wan chaꞌ siꞌya chaꞌ kuxi kasiya ꞌwan, kanꞌ chaꞌ tyoꞌo ba
    kichen tyi wan tyaa ba. Loꞌo ꞌwan nten kuxi ni, ndiꞌin chaꞌ ka biyaꞌ tiꞌ wan chaꞌ
    nchka tiꞌ Ndiose chaꞌ bra ti ka Ni ndloo niꞌ kasiya ꞌwan”, ngwañaꞌan nchkwin wan
    ꞌin neꞌ kichen kanꞌ.
  bre-BRG: Hejañ a reomp a-enep deoc'h ar poultr a zo staget ouzhimp en ho kêr; gouezit
    koulskoude penaos rouantelezh Doue a zo tostaet ouzhoc'h.
  opm-opm: We. Gur gin moh wamtin. Gure nuhurnong ma san nahaya ohe pe oh nure tong
    bok moh ap mutuh moh ohe huhun tambor ma tamder oh nuhur ap mutuh mama it hirmat
    namdaya ohmur. Hirmat namdaya orhora; Got orhe hrepnong naham napapindinheri gin
    kakduup hah ma hapat daham potahat dahat indinmur gipora tong bok ohe huhun tambor
    ma tamder oh hirmat mandam sonmur.
  bvr-bvr: ‘Gun-guniya ngayburrpa nyirrbu-bawuja nyiburr-boya ana-goyburrpa. Rrapa
    gun-guna rrawa jel nyirr-balkaja ngayburrpa rrepara nyiburr-jirra ngayburrpa nyiburr-wepiya
    nyiburr-nirra minypa gun-maywapa ana-goyburrpa burr-guya nyiburr-werra. Wurra
    bubu-borrwa minypa geka Wangarr a-bena yi-gurrepa ana-gorrburrwa.’ Nyiburr-yirda
    barra nyiburr-wengga burrwa rrawa gun-gata gala aburr-gonyja ana-gorrburrwa.
  wal-wal: ‘Nuuni inttena yeellayanau, harai atto intte katamaappe nu tohuwaa oiqqida
    buhiyaakka inttessi pittoos; shin Xoossaa kawotettai inttekko matidoogaa hegaa
    erite’ yaagite.
  shj-shj: ‘Käräptäniccä bo panägonong ta exenggäskong a'diskidinig tanggo ndey layis
    ngakä ngastänggägo ndä bäli ngakong ka, Bugundugku Kaläg kala kawuno ngäte.’
  zad-NT: “Ax̱t bishte c̱he yell c̱heleni wllia ṉi'anto'ni chibibnto'n kwenc̱he gakbe'ile
    aga wenan chonle bi chleble cho'a xtill' Chioza'. Na' ḻi koosha yic̱hjle dga iṉanto'
    le', yeḻ' wṉabia' c̱he Chioza'n ba bla'n laoleni.”
  kmg-kmg: '`Gâc wândoc-ŋeŋic kike-nâŋecko bohotakac, i âteickepene waha foŋarezejec.
    Erâ ine šiŋuc mananiŋ: Anuture uucmaŋzi maic-ŋopame bâsuembieŋ. Ž'
  aso-aso: Lengiꞌ monovotine goloso neineꞌ nene gililizave lo numuno ebetingutiꞌ uꞌmusupo
    gizedeloꞌ giꞌmize neineꞌ nene gohi lengita tileꞌ ogo do nohulune. Do nohuluneꞌza
    Oꞌmosoꞌmo gizebo o-ledelineꞌ gamene nene mo avitoꞌ o neive lo nolo-lingimuneꞌ
    nene gili minilo.
  uli-uli: ‘Boll mwo haplom le ye pach ngal meka pechemem ngo ha bele yuchgaloh bo
    hami habe gola le tayikof mekla ha foforu. Ngo hal ila habe gola le mala Lamliyel
    Deus ila sa harep ngalugmi.’
  nin-NT: '‘Ihurr igbu imba yi nggo i so ki inta na aza, inta ttu yi surr ki imba,
    wre ki imba bu hi di Abachi taka ni ki imba iha. Imba bu hi meme di: Ittu i Abachi
    yi i si ywhiywhirr mi ni imba ba.’'
  tgk-tgk: „Ҳатто чангу ғубори шаҳри шуморо, ки бар пои мо нишастааст, афшонда ба
    шумо бармегардонем, вале аниқ бидонед, ки подшоҳии Худо наздик омадааст“.
  acu-NT: ‘Chicham ii etserji nu antut nakitau asakrumin, atumi nungkari ii nawen
    nujata nu japimiarar, atumin japar ukuaji. Antsu Yus atumin inatmartas wakerawai
    tajirme nu chichamka aneaku ataram,’ tusaram nu yaktanmayangka jiinkiram ukuktiaram.
  cak-WNT: Ri pokolaj riche (rixin) re tinamit re' ri c'o el chikaken, nikatotaj (nikaquiraj)
    ca chiwech, riche (rixin) chi queri' tiwetamaj chi ma utz ta ri xiben chi ma xojic'ul
    ta. Y tiwetamaj ca chuka' chi ri rajawaren ri Dios xa nakaj chic c'o wi iwuq'ui,
    quixcha' chique.
  ebk-ebk: ‘Uray nan tapok nan iliyu ay naepkat as nan chapanmi at pokpokanmi ay mangepaila
    ay maid fiyangmi as nan manusaan Apo Dios kan chakayu.’ Ngem uray mu hiyasa, achiyu
    liwliw-an ay kiayud umchan nan muntorayan Apo Dios kan chakayu.
  spa-PDDPT: 'Les sacudimos aun el polvo de su ciudad que se nos pegó a los pies.
    Pero sepan esto: El reino de Dios se acercó.'
  tke-tke: ‘Hiyo nihitata nthubi na nluwa neenyu nombuwelihe manyalo eehu wi ekale
    yoonihedho wa nyo. Mwa nda, munone wi Omwene wa Mulugu ohufiyedhani.’
  ruf-ruf: ‘Hata litimbwisi lya ghumji ghwenu ilinanahile mmaghulu mwetu twowakung'usilani
    mwemwe, chiwe chitango ka mlighitighwa, Lekeni mmanye pfino, Undewa wa Imulungu
    wa habehi ghendo’
  gun-gun: '“Peneretã guigua yvy ku''i orepy re oja va''ekue voi roitypa, penderovai
    roikuaa uka aguã roeja ma rovya. Ha''e rami teĩ peikuaa pota pova''e re: Namombyryvei
    ma Nhanderuete po''akaa ojekuaa aguã”, peje.'
  agu-BL: ‘Na katzan tan masle'n len yi puklaj te kukan tetz jun techl yi at tulbil
    chicawsu'. Poro oken tetz cyajalu' yi txant tan tule'n yi tiemp tan cawu'ne'n
    Ryos,’ cẍchijwok sbantz,” stzun Jesús scyetz.
  isn-isn: Ulukundi la kisali kanyu nuludamantie mumigulu itu kuulukununta kutalanyu,
    ingi mulingi ili kina ulewi wang'wi Tunda wahugeela.
  ilo-ULB: '''Uray pay dagiti tapok nga nagtaud iti siudadyo nga dimket kadagiti saksakami
    ket punasenmi a maibusor kadakayo! Ngem ammuenyo daytoy: Ti pagarian ti Dios ket
    immasidegen.'''
  pir-NT: “Ahri maca cjẽ dihtare dahpocãri cjẽ dihtare wejẽ site cohãna niaja ʉsãre
    mʉsa cahmedari buhiri ihñona. Sa yena ahrire wacũña. Cohãcjʉ̃ mari pʉhtoro yojopʉre
    tiquiro ijiati mehenogã dʉhsare”, niña tiquinare.
  anv-NT: ‘Yɛ́ mpúpú ɛ́yí dékpané né melɔ ɛnyú, gɛ́ge ɛ́jíná ndɛre dékwele
    uká nnó ɛ́táné. Yɛ́mbɔ kaáge nnó Gefwage Ɛsɔwɔ gechwɔ́ kwɔ́kwɔ́lé.’
  sab-NT: “Dbi mnuña ba unallage kwedu cha serage, cha dbi mnuña e skiennga trate
    cha serage ba ulita dollale ba me cha gau ngwange no gdale, ene be suge bage ba
    chege jiske tanre Chube gwa giti me cha gai ngwange no gdale Chube gerua giti.
    Cha takalin chke uñale bage Chube be age kwian ulita alin chuia kle kodi.” Ba
    gerudale ene ulita kwian una emu ole gire ba mo linge siere una ege.
  tmd-tmd: ‘Mögörɨb ñɨgö kɨ hömɨdmɨn aku, hauya bɨcep cep yödpɨlö ana cɨrɨp bla örɨx
    ñɨŋ keir rola abön dumɨdöla. Makwam nugw ri abi! God nöbö mö pön nugwidɨx mɨdɨb
    aku, yödpɨlö il ñɨŋ yöra hö,’ cöña.
  acr-NNT: '“Tobꞌ ne rulew re wa tinamit alaq kꞌo che ri qaqan, kaqapuꞌ kanoq chaꞌ
    ketaꞌmaj alaq na utz ta ri xꞌan alaq. Pero chetaꞌmaj alaq chi utz waꞌ: Rutaqanik
    ri Dios xa naqaj chi kꞌo wi lo che alaq” kixchaꞌ.'
  kpg-kpg: ‘Nia gelegele o godou waahale ala e pigi gi madau babaawae, ga duidui e hai baahi adu
    gi goodou. Gei goodou gi iloo bolo Teenua King o God la gu hanimoi, gu hoohoo adu
    gi goodou!’
  taj-taj: ‘ङन्‍से ङन्‍ना काङरी भेर्बा एनीगदेला नाम्‍साला धुलु सुत्तै एनीगदेलान नाम्‍सारी
    खर्बा मुला। तिग्‍दा भिसम ङन्‍से पाङ्बा ताम एनीगदेसे आङ्‌यान्‍नी। तर च्‍यागो, परमेश्‍वरला
    य्‍हुल्‍सा खसी जिन्‍बा मुला भिबा एनीगदेसे था याङ्‍गो’ भिसी थेनीगदेदा पाङ्‍गो।
  avt-avt: ‘Waniu me tɨ me wit ki ik mau hɨt maiu te haiu pɨke mesiunenim men yi hɨras
    meteikni God han enuk keriuwi. Te hawɨr wetpi te yi yertei menmen im. Wi epei
    man menep te God naanmamre haiu mɨt.’
  cbk-cbk: ‘Ta hace came pas pas el polvos del di ustedes pueblo que ta man pilit
    na di amon pies, para sabe ustedes que Dios contra con ustedes. Pero acorda que
    este dia Dios ta principia ya reina na di ustedes lugar.’
  uig-ARA: «سىلەرگە ئاگاھ بولسۇن ئۈچۈن ھەتتا شەھىرىڭلارنىڭ ئايىغىمىزغا چاپلاشقان توپىسىنىمۇ
    قېقىپ چۈشۈرۈۋېتىمىز! ھالبۇكى، شۇنى بىلىپ قويۇڭلاركى، خۇدانىڭ پادىشاھلىقى سىلەرگە
    راستتىنلا يېقىنلاشتى!» ــ دەڭلار.
  tuf-tuf: “Ba pueblo cajc bur yiw yiw ter bahcaro. As ques ojcor béquiquey yiw yiw
    ter bahcaro,” waw̃i, uw quin. “Baat Sir chihtá rahcti ey ehcún ac aját yiw yiw
    técaro,” waw̃i. “Eyta cuar baat uch síhw̃awi. Baat ey rahjaquir waquít, Sir cara
    rehquey cutar beta binro. Eyta cuar baat ey chihtá ráhctiro,” waw̃i, wajacro,
    Jesusat chiwa quin.
  abx-abx: '‘Bisan i alpog nga tikang si bungtu-bi to nga andukot si mga kitid kami'',
    paspas kami'' pagpakatu''an nga anggana'' na baratunon kami'' si ka''am. Pero
    tigamani-bi to: Anakka na i uras nga agpakasakop na kam kunta'' si nagpanhadi''an-na
    si Diyos.’'
  mco-NT: '@see-verse:LUK.010.010'
  bsp-bsp: ‹Səŋkoŋər’un kəbof ka dare donu ali nkɛ kəsoptɛ su dəwɛcək mɔ, səluks’on
    ki; nətam kəcərɛ a dɛbɛ da Kanu dɔlɔtərnɛ.›
  kqf-kqf: ‘Emi tauni gobusina kaḡemaimo i laulaupatuna ka lailaikulukuluvidi te ko
    sibe. Banina Maimaituwa ena waibada saugina i tava bi kona daboke.
  cpb-NT: ‘Notekanairo noipatsiyitzite jaka, riyotaitantyaari te pikemisantzi. Ontzimatye
    piyotzimaitya romapokakemi Pawa ipinkathariwentantai.’
  aon-aon: '@see-verse:LUK.010.010'
  hus-NT-2005: “Asta an pojodh xi waꞌach techéꞌ ba na bitsówiltsik xi palenek ba ni
    akan, i tinyal jelti jun i exól kom tatáꞌtsik yab tu bachʼu alwaꞌ. Por ka choꞌóbnaꞌtsik
    jechéꞌ, na Dios in léꞌ kin tujúch ti ki takʼiytsik.”
  mig-NT: Onde̱ tɨkacha̱ ñú'un íó ñuu̱‑ro̱ yá'a ni̱ tɨ̱ɨn ini̱ ja'a̱‑rí jíná'an‑ri̱,
    ná náskóyo‑ri̱ ja̱ kúu sɨkɨ̱ máá‑ró. Te kuni̱‑ro̱, ja̱ á yani koo ñuu̱ nuu̱ tá'ú
    Dios tiñu.
  bps-bps: ‘Balù i kfung banweyu damkat di blìmi, kakesmi du ilè na gamu i tmimel
    di Dwata i nimòyu ani. Kabay nangyu glifet tafan kel i kagot Dwata di gamu, bay
    taknagolyu.’
  mbs-mbs: ‘Pengkey napò te tanà niyo dimeket diyà te benis day, tektaken day den,
    amon ketegahan niyo te doen salà niyo. Keilangan metaga-taga kaw te medapag den
    se peglowan te Timanem diyà kenyo, meneng kimulu kaw kenyan.’
  tof-tof: '‘Yabü basirran ne buruko kibü wapórdó ki ae barrgondakla yabü amtyanóm
    yabü kolae asiko. A e ma umul kwarilo ini poko: Godón Kingzan Balngomóla minggüpanandó
    kuri tübine!’'
  cme-NT: ‹I pirii i nallu‑i na nelle-na, ŋga mamaŋ dii, na saaya na suɔ wuɔ Diiloŋ-bãaŋgu
    piyaa tĩ.›
  sus-sus: ‹Hali wo xa taa xube naxan kankanxi muxu sanyie ra, muxu bara a rakɔnkɔn
    a xa findi seedeɲɔxɔya ra naxan baxi wo xili ma. Kɔnɔ wo xa a kolon nɛ, a Ala
    xa mangɛya niini bara makɔrɛ.›
  pon-2006: “Pwelpar en amwail kahnimw me pasehngehr nin neht kat, se sipedowohng
    kumwail pwehki at men kasalehda at sapwungkin kumwail; ahpw kumwail en ese pwe
    Wehin Koht kerendohngkumwailehr.’
  dad-dad: ‘Ãgenei taun nẽ aas yemã bun degẽ fen anĩg, amã kema ã bun tu mafef. Anĩ
    ere, ã enei keleĩ youf bagai, Negur nẽ tano mogo melsã.’
  zab-NT: “Axt de guxuld xte ladxtɨ ni acua lazniin, rdzɨbynɨ zec tuby seny dec quɨt
    baantit cuend xtiidxnɨ. Per gulgacbee dec guelrnabee xte Dios azeddzɨngaxni par
    laat.”
  jae-jae: ‘Amacnêm malac ŋakekop, tec gi aêac eŋkaiŋ nec, aêac êndôŋ su wacêpi amac
    taôm. Mago biŋ tonec ajala gebe Anôtônê gamêŋ kêdabiŋ su.’
  ksd-ksd: A tobon bula ta kavava pia na pal, i petep ta ra kau i vevet, ave piar
    tar ia ta vavat; ma.avat a nunure ke ba ra varkurai kai God i maravai.
  msm-NT: ‘Aha kow. Inggad to abug no migdokot kani to sapatus noy ogpadpadon noy
    pagpakiyaya no kona koy on ogsukutan ko kastiguhon kow. Di kona kow ogkalingow
    no madani on ogkatuman to paghari to Diyus.’
  myk-myk: ‹Ali yee kulo li gbazhɛnhɛ ke bɛ kʼa mara wèe tɔɔyɔ yi na ge, wèe da ki
    pɔ pɔ yee fɛni. Lee bɛ na, yi li cɛ na Kilɛ saanra tʼa tɛɛŋɛ.›
  sbe-sbe: ‘Yomi magai mukalidi se kalapatu kaemaiyao udiyedi kabo ka saugabaedi,
    ye hemala yomi kabakitalobai meta Yaubada kabo ye hekamkamnagomiu. Na iyamo bena
    kabina kwa kata meta Yaubada yona basileiya ye hanahanaumako.’
  mcr-mcr: ‘Qua hinyaŋä heyaqä aŋä-himqä täutaŋä, neyaqä yukä täu ämäkäŋqe, ne ptä
    quväteqäma yaŋqunä, hiqä suqä quvqeŋqä ämetquetuŋquänänyä. Iŋi, he näqŋqä tiiŋä
    hipŋqäuä. Goti Hanjuwä Iqunä miqe, qäqiqi ae äquvepqeqä’ tquäpŋqä.
  cux-NT: Ndíí yaācáā yeⁿ'ē yáaⁿ 'cūū chí caī na ca'á 'nū n'dáádi 'nū ti nguɛ́ɛ́ cu'teenu
    nī yeⁿ'é 'nū. Naati cadíínuuⁿ nī chuū chi yeⁿ'ē naachi Ndyuūs ngaⁿ'a ntiiⁿnyúⁿ
    yā ní 'āā ndaā niiⁿnuúⁿ naachi snée nī.
  tur-YTC: ‘Şunu bilin ki, Tanrı’nın Krallığı size yaklaştı. Kentinizin ayaklarımıza
    yapışan tozunu bile size karşı silkiyoruz.’
  san-ITR: yuShmAkaM nagarIyA yA dhUlyo.asmAsu samalagan tA api yuShmAkaM prAtikUlyena
    sAkShyArthaM sampAtayAmaH; tathApIshvararAjyaM yuShmAkaM samIpam Agatam iti nishchitaM
    jAnIta|
  bel-N: “І пыл, які прыліп да нас ад вашага гораду, абтрасаем вам. Аднак жа ведайце,
    што наблізілася да вас Валадарства Божае”.
  sch-sch: nin khopuia pildi, kin kea kop tena khom nin chunga kin khôngthâk nôk
    vang ania, ‘Pathien Rêngram chu nin kôm ajuong nâi zoi!’ tipe ngei roi, a tia.
  mic-MIQNT: ‘Pewaqtemeg mjegei ta'n nasteg nmugsninaq. Ula tela'tegeieg muta getu'
    musga'tuleg Gjinisgam mo gesatmug ta'n tela'taqatioq. Gatu migwite'tmug ula, Gjinisgam
    getu' ilgwenugsioq nige' gatu mo ignmugsiwoq tla'tegen.’ ”
  huu-NT: “Omoɨ naɨsomo caɨ eɨllɨmo ite jearacuaɨ jai jaidɨnotɨcaɨ, maraiñede rafue
    omoɨmo illana omoɨ uiñollena. Jusiñamui omoɨna sedaacade; ia iena jitaiñedomoɨ”
    llono.
  jiv-NT: '“Yusna nakitra asakrumin, atumi péprurinia̱ nuṉka ii nawe̱n peema japirar
    akakekji. Túrasha ju̱ paant nekaatarum: Yus ju̱ nuṉkanam akupkatin ishichik ajatemsai.”'
  otm-NT: “Nugähe dí huąc ma guahe ra fonthäi ua ja ni hninihʉ, ra hmɛpya ngue ga
    sogahe ua. Pɛ gui pąhmbʉ ɛ̨na xtí manda maha ua rá ts'ɛdi Oją,” gui 'yɛ̨mfʉ ʉ.
  dah-dah: ‘Deŋbe Al Kuruŋyen mere pel irhaŋ geb, deŋbe neŋya moŋ. Niŋgeb kahaŋniniŋde
    niŋ tupi busaŋ hihit. Goyenbe Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yird yird nalu
    gobe binde wor po hihi geb, mata teŋ haŋ gobe nurde ga teŋ hinaŋ ko,’ yineŋ hayhay
    yirde hinayiŋ.
  tnk-tnk: ‘Nɨməkwrur ia taon i səkɨmiaha i raməmak ia nɨsumaha, kɨmaha tahahakwi
    raka tɨ nəri nə mə kɨmiaha hiəno noien ərəha. Kɨmiaha tihaməkeikei mhəukurən nəri
    i. Nɨtətə sə Kumwesən ramərɨmənu irə ruvəuvehe ipaka tukumiaha, mətə kɨmiaha hiənəpwəh.’
  kpr-kpr: '@see-verse:LUK.010.010'
  san-IAS: yuṣmākaṁ nagarīyā yā dhūlyo'smāsu samalagan tā api yuṣmākaṁ prātikūlyena
    sākṣyārthaṁ sampātayāmaḥ; tathāpīśvararājyaṁ yuṣmākaṁ samīpam āgatam iti niścitaṁ
    jānīta|
  nho-nho: '‘Naa kerekere te matakaaina nei, teelaa e mmau i naa vae maatou, e tatahia
    maatou ki illoa kootou i te tiputipu kootou naa e sara! Kootou iaa ki illoa i te mee nei:
    Te Nohorana TeAtua raa ku saaita atu ki kootou!’'
  gym-NT: Dobro mnü juta munkwete nete neketaninkä nun ngotobtä abko nunta ngrükete
    mun ngwärekri jökrä nete. Ne abko mun ñan tö Ngöbö kukwei kain ngäbti, aisete
    mun ara jire ngite Ngöböye ja töi jenbti bä mikakrä, ye raba gare munye. Akwa
    Ngöbö kebera nüke gobrane mun ngätäite, ye raba gare munye, aisete munkwe nie
    kore ietre.
  azg-NT: 'Quinduehoꞌ ndëë nanꞌñeen: Juu tsꞌojndë tsjoonhoꞌ na chuuꞌ ngꞌë́, conanꞌcyáhanꞌ.
    Contꞌá na nndaꞌ chaꞌ cüaaꞌ nꞌonhoꞌ na tyiꞌninꞌcyꞌonhoꞌ cüenta juu jñꞌoonꞌ Tyoꞌtsꞌon.
    Majoꞌ quitquenhoꞌ cüenta na jndë tentyja xjen na ninncyahoꞌ na ntcoꞌxen jon ꞌoꞌ
    ntyja na cotsamꞌanhoꞌ.'
  bhd-bhd: “कि तुश्शे नगरेरी धूड़ भी इश्शे पावन सेइं ज़ै लगोरीए अस तुश्शे सामने ठुड़कतम
    ते फिरी भी बुझ़ा कि परमेशरेरू राज़ तुश्शे नेड़े पुज़ेरूए।”
  too-NT: “Lā' huan pokxni' xala' ā'tzā' a'ntū quincātantūpasanī'ta'ni' na'ictincxyujuyāuj
    lā' ū'tza' huanicu'tun que hui'xina'n laclīpinā'tit. Lā' caca'tzī'tit huā'mā',
    que hui'xina'n laktzī'nī'ta'ntittza' a'nchī Dios māpa'ksīni'n”.
  ind-AYT: '‘Bahkan debu dari kotamu yang menempel di kaki kami akan kami kebaskan
    di depanmu. Akan tetapi, ingatlah ini: Kerajaan Allah sudah dekat.’'
  cjo-NT: '“Pikemaeyawakinani: ikowawita Tajorentsi ipinkathariwentemimi, omaanta
    tee pikoyi. Tee paakameethateeyawakinani, eejatzi okimitaka, tee paakameethatawakiri
    Tajorentsi. Iroñaaka pashironkagaeyaani”.'
  nsn-nsn: ‘O uou rone tenami uanioum geko rakut tar tatabalanar kekeimiueim, inggeim
    mi tunaha liu tapokis polukula tamiuoum, teeit inggeim mi marang uaate tamiuoum
    pare, na Nitoia God gine manas i hutuna tamiuoum, bo inggoum puk mu ueluelde.’
  san-DEV: युष्माकं नगरीया या धूल्योऽस्मासु समलगन् ता अपि युष्माकं प्रातिकूल्येन साक्ष्यार्थं
    सम्पातयामः; तथापीश्वरराज्यं युष्माकं समीपम् आगतम् इति निश्चितं जानीत।
  tna-NT: “Micuana sa ejude sa med'i chidi ecuanaju sa pulucu cuana jenetia ecuanaju
    etarasaisisaisia. Uja ecuanaju yainia, micuaneda ecuanaju sa quisa jusiaderana
    putsu. Meshanapaenique, Diusu ecuatsasiati enariatiani.” Daja micuaneseda pu taji.
  lid-lid: ‘Aso anyas ndren ta kon tinan tado udu kati aso iu, ta leheya ki mada ado,
    tasah ado badeh, baseken sahou, ma ado ndrandra-i labai. Ma ale, ado badeh, ki
    tanan, ta tondrok ta Kindrei badeh, ndrame mirihik tado. Arile, ado badeh, baseken
    bwe.’
  wim-wim: '‘Ngan thaꞌ wookan wunyathān aak inpalana, aꞌ ngan kan-ngul wantān niiyang
    niiy puth kaangk keꞌ wik nganttaman ngeey-ngeeyāna. Niiy wik inangan konangam
    piꞌ-piꞌāna: aakan thinth kan-ngul wamp-wampan niiyant, niiy yipam thathān nunang
    God.an moom piꞌan paththaman.’”'
  zga-M: Utundukhulu imbunchenge wenyo ulyumilile mumalunde gyito tusanyana khulyumwe!
    Pu mulumanyage, uvutuna wa Nguluve vuhegelile.'
  yom-yom: “Ka diambu ko mbungi-mbungi yi divula dieno yinemi mu malumeto, tueka yikukumuna ;
    vayi luzaba diadi ti Kipfumu ki Nzambi ki fikimini.”
  san-SIN: යුෂ්මාකං නගරීයා යා ධූල්‍යෝ(අ)ස්මාසු සමලගන් තා අපි යුෂ්මාකං ප්‍රාතිකූල්‍යේන
    සාක්‍ෂ්‍යාර්ථං සම්පාතයාමඃ; තථාපීශ්වරරාජ්‍යං යුෂ්මාකං සමීපම් ආගතම් ඉති නිශ්චිතං
    ජානීත|
  yut-yut: ‘Kokupji dakon kɨmbabaŋ kandapninon tegoŋ, uŋun tɨdono kɨŋakwa dɨwarɨsi
    taŋ damaŋ yaŋsi nandani. Aŋek yaŋsi nandani, Piŋkop dakon Amɨn Kɨla Agakni ji
    da kapmatjok kɨlɨ abɨk.’
  grc-BYZ: καὶ τὸν κονιορτὸν τὸν κολληθέντα ἡμῖν ἀπὸ τῆς πόλεως ὑμῶν εἰς τοὺς πόδας
    ἡμῶν ἀπομασσόμεθα ὑμῖν· πλὴν τοῦτο γινώσκετε, ὅτι ἤγγικεν ἐφ᾽ ὑμᾶς ἡ βασιλεία
    τοῦ Θεοῦ.
  cpc-NT: ‘Notikanairo noipatsikiiti jaka, iro piyotantyaari tii pikimisantzi. Iro
    kantzimaitacha ontzimatyii piyoti irootaintsi impinkathariwintantai Pawa’.
  nhg-NT: “Ini tlöle de nemopuieblo tli omotzeco ipa tocxe tectzetzeloa porque nenquechijque
    tli amo cuale. Pero xecmatecö ini nönca, que ye miero tlamandörurus Deus”.
  nya-nya: '‘Tikukusansirani ngakhale fumbi la mʼmudzi wanuwu limene lamamatira ku
    mapazi athuwa. Komabe dziwani izi: Ufumu wa Mulungu wayandikira.’'
  ngu-NT: “Hasta itlalteuyo nemopueblo yejhuan onocau ipan tocxihuan tictzejtzelohuaj
    para temechititiaj ica nencualaniaj Dios. Pero xmatican ica Dios yomechnisihuij
    para mechmandaros.”
  kup-kup: ‘Ae, ari Godiz masakavoz roketak hepekez pov petev arim totoi ravah-ñetï
    tin pov dei arin añakaz hat emegin ari kaev raveg, povoz arim ham tomol moleo
    deim eñañik ñed bat hezaek maot ev teur betekaz teg.’ Pot parun mañat teur betet
    sei.
  jid-jid: Di tre ko wru zah mbi, ki se sruni yuu. Bi ka toh ndi iye Irji tie whewhre.
  wmw-wmw: ‘Anta vunvu ra nkaya mwenu‑mu aritingire mmaulu tankukupumunirani. Novyo-sivyo,
    mwijiwe kuwa ukufikani karibu ufalume wa Mwenyezimungu.’
  gmv-GGM: “nu to bolla diza inte katama gudula intes marka gidanamala nu toho boollafe
    pittos shin Xoossa kawotethay intekko matidaysa erite” giite.
  ssg-ssg: ‘Amite tapahi xaxaweni hepekeun he anele aemite. I kola ka amuto kum waxi
    auni seilon ti Haeu, aile ape i axi kawatan hani amuto. Amuto hasaliawen nenein
    ti Haeu.’
  zpo-NT: '“Axta re yide cheen yezh lazh gu, kwaan mkee nii nu, rib nuya zee gab yide
    ba, sbaa ne re gu lee re gu namkayaat nu. Per nkin ne re gu kwaane: Lee mbizh
    kwaan nabeyy Dios mzhin gaxla lo re gu.”'
  poy-poy: ‘Ata lidika lyalitulemeteriti mumagulu mwetu tulipunda na haliweri likalipiru.
    Kumbiti muvimani kuwera Ufalumi wa Mlungu wapakwegera.’
  qwh-NT: '‘Quiquiquicuna culpayoq cayanqequita musyayänequipaqmi, marquequicunapa
    polbun llanqïcunacho laqacashqatapis tapsicuriyä. Peru musyayë: Dios mandacoqniquicuna
    cananpaq tiempu chäramunnam’ nishpa.'
  gaw-gaw: ag inam aon aeg! ‘Ahilag abnu gap̱ud, ig baenigp̱a teum daaṯe amu, ag eheḏ
    hep̱ig amu ip̱uanadḵunignu, ig gap̱ud amu iiḵu op̱iut neṯe amge ag imu dab mena
    autna aweg! Kayaknu ḏo maḏoḏ miag doum!’ aon aig!
  nca-nca: ‘Yeŋo miraye ŋaro kuku khenanimo womote. Norendo ŋu se rotoro ye witú yerewato,
    yendo otete ŋu teteŋgo ŋuko piyimi. Quko ye hamó iŋoyi, Anutuko unipareyó wiri
    yereyote naruyó ŋu mahewe tete.’
  zpz-NTPP: “¡Mas gashtal de yu gyedz nu yuꞌ gyedz ni der nu taꞌ gyid lab de̱ dib
    de̱ ñii par nu gabe nu a̱ꞌ nap bicy der! Tees nap gad lagy der nu sñuu ga cyid
    gyel gubier ni Ñgyoozh lat der”, niir.
  mkj-mkj: ‘Pwirejpar in amwai koaujoan ma ne soangoang in pwoalkoamai kai, kamai
    jipedwehng kamwai. A kamwai en kidal pwa Wein Koahs ne koaroandohng kamwai!’
  zac-NT: 'Gulë guniꞌi: “Gushëguiuꞌu naquë́ guëaꞌ naꞌa, guëdchibë naꞌa ziquë sëñi
    cuntrë lëꞌë të, të gac bëꞌa të bëdchini naꞌa nu guniꞌi naꞌa lu të bëgaꞌa iurë;
    guëlladchi zugaꞌa Dios parë guënibëꞌa më lëꞌë të”.'
  kyg-kyg: lapakaetegamo faigoko gemo hanesiyafeꞌmo apakae taonifiꞌmo lapaiyalegatiꞌmo
    mumusopamo alitapa kalo paetaletapa ugae. Afiyo, Gotiꞌa yagaino neꞌapateya kavaꞌmo
    lapaopaleꞌmo ago afole aiꞌniyaꞌmonanafa oꞌageꞌnae, hutapa hapa paiyo.
  kmk-kmk: ‘Ulay satu’n gabun tun ili yu un naipakot situn iki mi punasan mi ta bintaga’n
    madusa kayu. Ot somsomkon yu un ummadani kan dikayu dit mangiyapuwan Apudyus.’
  cao-NT: Toá tsi “Mato yacatá ca cospo jaya xo noba tahë bo pë. Bicasyama xo noa.
    Bita” i jato qui cana. Jasca, “Mato parayamaqui noa. Jaboqui mato qui basimaria
    Diós otohai ca joquë ra” i jato qui cana.
  bbr-bbr: '@see-verse:LUK.010.010'
  inb-inb: '“Kam­kunapa pui­blu­manda alpa chakipi lluta­raias­ka­ta chabsi­chin­chimi.
    Chasaka, kam­kuna mana alli rurag kagta­kuna­mi kawa­chin­chi. Chasa kagpi­kuna­pas,
    kasa­mi willai­ki­chita: Dius­pa suma mandai, ñami chaia­mu­ku”.'
  hrv-hrv: '''I prašinu vašega grada, koja nam se nogu uhvatila, stresamo vam sa sebe!
    Ipak znajte ovo: Približilo se kraljevstvo Božje!'''
  box-NT: ‹Mi lóhó khṹnkhũnì na fà wa zení á wa à púaa á à kúee mi wán,
    ká mi màhã́ pá zũń mu le le Dónbeenì bɛ́ɛnì ɓueé ɓó.›»
  ote-NT: “Ma ga hua̱the ma uahe pa da hyø núꞌa̱ ra hai xa ncueta de nuna ri hninihʉ,
    ngueꞌa̱ hinxcá camfriguihe núꞌa̱ stá xiꞌahe. Pe pa̱hʉ xá hño gue ra Nda̱ de mahetsꞌi
    ya xa ꞌñepʉ pa da nda̱, y nuje ya hindí tha̱he de ri tsꞌoquihʉ.”
  wnu-wnu: “Aninou ginamt ai nogoun erumban e bo porongot aninou ginamt e ariramoun
    an. End ne an igar, Qenu wonou bibis eng gib qamb anit yarib pisi igo.”
  zam-NT: Yende cón lii, cara. Axta yòoya's co' nac che'n liz gu' no co' nac che'n
    làaz gu' co' mquée nii nu', no co' mquée nii cazon nu', zib nu' loo gu' co' càb
    loo Diox cón che'n gu' ba' co'se' tub rez Diox cón che'n gu'. No ndlya's nu' le'
    gu' non no ta' gu' cuent co' huenleque' nde zin' gaxle' huiz co'se' gàc huiz co'
    ndlya's Diox ñibe'pe' Diox loo gu'.
  zyp-NT: ‘Naa khua luipadih kaa phe letei a kapaw hmai kaa cathingthlah hi, ma duitei
    cawh ma heh hnih my lo. Khazing painah raang cawh a ne myca,’ tatah tah my lo.
  sey-NT: ‘Mësaru daripë yaꞌopi yëquë quë̱ona sëꞌaseꞌere ti̱ꞌto to̱ñë, mësaru asaye
    yëmaꞌpë paꞌi doꞌire i̱ñojë.’ Deꞌhua cuasajë̱ꞌë, iyere, Maijaꞌquë paꞌi te̱ꞌtena
    jaꞌyere paꞌiji, mësarute.
  nvm-nvm: '@see-verse:LUK.010.010'
  mps-mps: ‘Dagego e bulude elalubo te dago sągąde dagayane te pobele bage te dago
    sela sąbo da, te duga konemai hagede ebao. Tiali goli, dagego bugagia homu kone
    palao. Godigo we bidi tonalubo sę ebo bomo dage pageba pąba yagasalio,’ te po
    waiąo.
  seh-seh: “Na pfumbi ene ya nzinda iri m'myendo mwathu ife tinakugubudzirani! Mbwenye
    dziwani kuti Umambo wa Mulungu uli dhuzi!”
  pab-NT: '“Waikohese kakoita alalatyoahenere wikijinai hiye exe wenakalatita wamokotyahaheta
    xiyahita! Xakore hoka xotyaxematyaira exehare: Enore koamaniya nawenatyaka tahi
    akiti atyo kaoka xomana”, xexaira.'
  llg-llg: ‘Mamanene neulalau! Ai mai mini Lamatuak Dedeꞌa-kokolan fee ei so, tehuu
    ei taa mbali sala fa boe. De, hatematak ia, ai sasambu heni nggolok ia afun neme
    ai ei nala mai, fo ana dadik tanda, nae, dei fo ei lemba aom ndia nenenin! Tehuu
    masaneda neulalau! Manetualain palendan nai ita matan so!’
  kyf-kyf: ‹Amɩaa 'gbee nʋkpla -bhubhui -we sloa -aɩn bhʋ -yɔ, 'mʋ -a yia aɩn -gʋ
    gbɔtɔlʋa. 'Ɩn a yibheli we 'ji nɩɩ, -Lagɔɔ nyɩmaa 'wlulapɩlɩe ka cɩpa.›
  tpi-tpi: ‘Pipia graun bilong taun bilong yupela em i pas long lek bilong mipela,
    em mipela i rausim bilong soim yupela olsem, yupela i gat asua long dispela pasin
    yupela i bin mekim. Tasol yupela tingim gut. Kingdom bilong God em i kam klostu
    pinis.’
  mih-NT: “Ndya cuhva ndya ñiyaca ñuu ndo sa iñi saha ndi ta cua tava ndi sii si.
    Minoo zeña cuu si vatyi cua ndoo cuatyi ndo zɨquɨ ndo. Zoco coto ndo vatyi sa
    cuñi quisi quɨvɨ cundyaca ñaha ra Ndyoo.” Tacuan catyi ndo sihin ñu. Catyi ra
    Jesús.
  qvh-NT: ‘Chaquëcunacho caycag polvutapis tapshiyä fiyu cayashgayqui musyacänanpämi.
    Ima captinpis musyayay Tayta Diosninsipa maquincho ali cawanapä cag tiempuchöna
    caycashgansita.’
  kms-kms: ‘Nungoqi non tiqe pe kin qusuqu beghi nde nyinge pe kangi ruso kin te nungoqi
    non nde tiqe pene mune ku bab. Nungoqi yumbo ur te kin wuqond ei nei wamb, nungoqi
    pugri puq wen ye te ningg nungoqi unje wap pre. Nungoqi pugri puq wen, pudi yumbo
    ren ei nei wumbiny, yumbo buagi God nde si nambu rise ye te kin nginy tumo nase
    pre!’
  agn-agn: Ig tandan mi ka na, galenget da tang paggaraemen tang Dios bilang adi!’
  nhi-NT: “Hasta in tiutli tlen catqui itich namoaltipeu uan omocau itich in tocxiuan
    ittihtipeuah, ohcon ixconmatican nic amo cuali tlen nanconchiuah. Tlen quemah,
    ixconmatican nitiquiuahcayo Dios ya ehcotoc [namonauac].”
  ttc-NT: '“Kyaqil te quq aj ma''tx tz''ok lak''et ti''j qoqna, owelal qkyito'' [tzan
    tpaj etetz k''onti''l ma qoqet ek''amo''na]. Per instzaj echa''o'' waq: Ajna''l
    ma''tx pon te tyemp tzan tk''ulun mandad te Qtata Dios tuky''i nim tajwalil.”'
  dan-1931: Endog det Støv, som hænger ved vore Fødder fra eders By, tørre vi af til
    eder; dog dette skulle I vide, at Guds Rige er kommet nær.
  kwj-kwj: '‘Do ko laka kipe hapi kuhi ti seke nuhi ki apero ti, nu ai yemburunawani
    kunje o ai isinda. Woro kunu hambwafwaꞌaisi to: Gotri aulindau kwambu tani takaihiro.’'
  vie-OVCB: ‘Chúng tôi giũ áo ra đi, không còn chịu trách nhiệm về thành này nữa.
    Nhưng đừng quên Nước của Đức Chúa Trời gần đến!’
  kze-kze: kentí naaópakem-baramo sísamaivakenta uwátuwaundaya Áánútu keinárawa'a
    íma aamoí umátinkaintavai umásítai'a umái agaráátinkaumne. ísáaro. Áánútu kwená
    kwaási kawááinin-kanaa sáwíyanka'a tíníye isa'á tínaaemba umámewe simátíméro.
  lbk-lbk: ‘Chey, olay nan chapog nan iliyo ay pinomket isnan sikimi, pokpokanmi ta
    kag yo matokhonan. Ngem sesemkenyo ay sinmag-en et nan en-ap-apowan Apo Dios ken
    chakayo!’
  mto-NT: “Nvinxijtp a̱a̱tseꞌe ya̱ ntek je̱ts a̱a̱tseꞌe mpu̱jkja ya̱ ñaxvay juuꞌ veꞌe
    yaja miits mkajpu̱n ku̱jxta a̱a̱ts tu̱mpavaꞌaky, veꞌem tseꞌe je̱ nu̱jaꞌvin xjayé̱ptat
    je̱ts kaꞌa veꞌe mnapyá̱mjada je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm. Ax nu̱jávada tseꞌe
    je̱ts tá̱vani veꞌe je̱ Nteꞌyam myaaxu̱xjada je̱tseꞌe mꞌijttinit je̱m yꞌam kya̱ꞌm.”
  bzh-bzh: ‘Ham nyëġ sënë dob kebus gga raḳ he vahamin, rëḳ mu he netetëhin yök
    vu ham. Rëḳ mu ham nġo kwamin bo rë, in Anutu yök dus raḳ ham ggovek ya, rëḳ
    ma geham nimin lël in.’
  guj-2017: તમારા શહેરની ધૂળ જે અમારા પગમાં લાગેલી છે તે પણ તમારી વિરુદ્ધ અમે લૂછી
    નાખીએ છીએ; તોપણ એટલું જાણો કે ઈશ્વરનું રાજ્ય પાસે આવ્યું છે.
  jvn-NT: '@see-verse:LUK.010.010'
  byr-byr: ‘Sarɨmɨre anga dazabadaaꞌnyɨ kwaatɨryamɨlɨka naarɨmɨre sɨvɨlyangɨ nehɨmɨwɨꞌnɨwake
    sarɨmɨnyawɨnna ayɨna yɨhɨpurakɨrasɨꞌnaabakadengɨ. Sareꞌ kɨrɨꞌ sɨmunya nayaa dara
    jawɨrila! “Gotɨyai aꞌmweraavɨ maremwaaideꞌ yɨmaꞌnaabathehaaꞌ mena aya kɨgaaꞌ yɨmaꞌnaabɨwaka!”
  ian-ian: Ngepma alagumba tɨga ngwutna man mbaw vɨvlɨlaa ndi kat awamba. ngwuk kavle
    vat yingwuk. God ngwuk kat kwuntndeya vak ngwuk kat tamba ngway tologandɨ, kai
    wangwuk. Ngi kat tɨga nɨna man mbaw vɨvlɨlɨganɨn waa awa.
  hun-hun: A port is, amely reánk tapadt városotokból, lerázzuk, de azt tudjátok meg,
    hogy Isten országa elközelített hozzátok.
  mcf-NT: Nuquin Papan chomiaid mibi chuinuec chobi. Ëbi daëdi yuedenquiocsho mibi
    chuitiapimbo iquebi. Adoac abi yacno ambi chomiaidën mibitedi yuedtiapimbo iquendac.
    Nuquin Papan chomiaid tantiate bunesa mibi icsho isash mibi yacno capuec ëbi tabitacquiaid
    tabesquenu. Is, quequin ismequin adota —capanëdash Esusën ambi nidmetequid 72ted
    icquido chuiquin.
  kjs-kjs: Nimina adare-na kegere naana age madaa wina apo kunuma salema-daa tapape.
    Pare Gote-na Surube Su abi go re-para epaade tapape.
  mni-mni: "\x93‘Eikhoigi khongyada pakliba nakhoigi sahar asigi uphul asiphaoba eikhoina\
    \ nakhoigi maiyokta kanthoklabani. Adumakpu Tengban Mapugi leibak adu naksillakle\
    \ haiba asi ningsing-u!’\x92"
  yad-NT: '@see-verse:LUK.010.010'
  mxb-NT: “Ño̱ya̱ká ñóꞌo ñoo ndo̱, ña̱ ni̱ tiin saꞌa̱ ndú, ña̱ yóꞌo kidi niꞌini ndu,
    dá kanaꞌá ndó ña̱ ko̱ nátaꞌan ini Ndios xiní na̱ ndo̱ꞌó. Tído kanaꞌá ndó ña̱ sa̱
    ni̱ ku̱yati va kuu̱ ndu̱ꞌu ña̱yuu ti̱xi ndáꞌa̱ Ndios”, kaa ndo̱.
  pon-2006A: “Pwelpar en amwail kahnimw me pasehngehr nin neht kat, se sipedowohng
    kumwail pwehki at men kasalehda at sapwungkin kumwail; ahpw kumwail en ese pwe
    Wehin Koht kerendohngkumwailehr.’
  maq-NT: “Hisca chojo rë ngajñi nandya nuju xi cavaqui rë ntsacuin ne, cuitsuni cojo
    sa xi cuma tsejen xi ngayun cún nuju. Peru meje rë xi cuijne rcun xi ha camatiña
    nixtin xi sahmi Nina gubiernu.” Cuatjin tinújun.
  hto-hto: '“Caɨ eɨ́bamo aɨfide omoɨ jofue ɨ́aɨe ómoɨmo teténoitɨcaɨ. Daɨí fɨnódɨcaɨ,
    fɨeni caɨmo omoɨ fɨ́nuana uáitallena. Mei íadɨ bíena omoɨ onoiri: Juzíñamui illáɨmana
    illarui ja ómoɨmo áɨnozideza.”'
  por-BRBSL: '''Mesmo o pó de sua cidade que se agarra a nós, nós limpamos contra
    você''. No entanto, saiba que o Reino de Deus se aproximou de você''.'
  ces-NKB: ‘I ten prach z vašeho města, který na nás ulpěl, vytřásáme [na] vás. Avšak
    to vězte, že se k vám přiblížilo Boží království.’
  cui-cui: '@see-verse:LUK.010.010'
  boj-2014: ‘Niŋgi Qotei qoreiyonub deqa nuŋgo qure qa tumbrum gago siŋga qandratqo
    qaji agi butuyetŋgonum. Ariya niŋgi endegsib qalieoiy, Qotei a nuŋgo Mandor Koba
    sosim niŋgi taqatŋgwajqa bati jojomqo.’ O ijo aŋgro, niŋgi degsib minjroqniy.
  eng-OEBUS: ‘We wipe off the dust of your town which has clung to Our feet; still,
    be assured that the kingdom of God is close at Hand.’
  eri-eri: ‘Tebere taon beha nomo amuji afege langa fada waha wa ere utu boya benou
    abitimu tigiya, tere fanyimu onou langa onoyaha wa nyabuluwou. Onou bona tere
    isi dewagu. Itou nomo huuna langa yafou wa amina mai jugu waha.’
  aly-aly: ‘Arenh-arey nhanyeman! Anantherr arrewantherrety pwet-they ahern nhenh-areny
    lertnem. Awelhenh-arey! Arltan arrer-anemerreyel, Akngeyarl ingkerrenhew atyetyart
    aneyenh, renh-rnem arntarnt-areyenh. Arrantherranap Akngey-wetyan arlkarerreyelarl!’
    Alakenh-anyem arrantherr ilerl-apemer apmer ikwer-itwew.
  wiu-wiu: kini ta ludu piko doo tone kawake kakeneya opi tadekakilepa kiwi pubu ekete
    tokono, eya wa wene taneya meati. Akolaliyo ali atoa pawe toa talo toateko tigotoma
    noko wa eni yene tewitikoa pamene.
  swe-swe: ’Även dammet från er stad som kommit på våra fötter borstar vi av för att
    vittna mot er. Men ni ska veta det att Guds rike är nära.’
  cth-cth: Hatei, Cathut uknaeram teh nangmae teng a pha toe tie panuek awh, telah
    ahnimouh koe dei pouh.
  mti-mti: ‘Atapupu gwetoimu yeumawa me amunwa batamne. Nu atapupu mame guniyap toderere
    ata. Megara, God toimuwawa koni aiviwa me anoya.’
  pad-NT: '“A''dama-ra akana''dara''daravini hiki, aniaja kaimoni hida arabo khomakhomani
    a''dama hojaki, avarigaja kaimoni ida jaharini ariathi-ra avakajonivini. Vakava''ibodivarani
    bana hida: Deua binofiki ida a''onira vaka''da''divini, athi avanaabara kaimoni.”
    Va''ora vani''a bana — Jesus va''ora ni''aha adani 72 vihiki vaipohina.'
  twi-twi: ‘Mo kurom ha mfutuma a ɛwɔ yɛn nan ase mpo, yɛreporoporow agu, de atia
    mo; na mmom munhu pefee sɛ, Onyankopɔn ahenni no abɛn.’
  hlt-hlt: Na khopuei lamkah loh kaimih kho dongah tangdik aka kap te nangmih kan
    khoek uh thil coeng, 'ti nauh. Tedae te nen te Pathen kah ram tah yoei coeng tila
    ming uh.
  tbz-SIM: 'kɛ́kpɑ̃́ɑ̃́tɛ́ dɛ kó dihɛì kó mutɑ̃́ɑ̃́ mmùù dɑ̀ri di nɑɑ̀cɛ̀i, kɛ nɛ́
    bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Di nyɛ̃́ kɛ̀ Kuyie nkpɑ̀ɑ̀tìyuu tɔ̀ɔ́nnímu.'
  san-GUJ: યુષ્માકં નગરીયા યા ધૂલ્યોઽસ્માસુ સમલગન્ તા અપિ યુષ્માકં પ્રાતિકૂલ્યેન સાક્ષ્યાર્થં
    સમ્પાતયામઃ; તથાપીશ્વરરાજ્યં યુષ્માકં સમીપમ્ આગતમ્ ઇતિ નિશ્ચિતં જાનીત|
  amx-amx: '‘Ilern arrantherrenh ateng-ilem, ilern mer arrehantherr-henh ulmernt ingkangeng
    lernem. Nhenh iterl-arang: arltang angathemeh, Altjerr rang mernelhetjenh, rang
    tjerrtj ingkerrekeh Ngkart angerr anemeng wart.’ Lakenh arrantherr tjerrtj inenh
    iletjeh.'
  ake-NT: '‘Non nɨ apata kon yawon uta''si''sa'' ina pʉta pɨ'' tɨutɨ ina uya apa''nʉkʉ
    kon pe. E''tane se kuru i''tutɨ'': Papa e''to'' esa'' wannɨ pe man a''ko pe,’
    mʉkatʉi'' to'' pɨ''.'
  qvn-NT: '‘Mana chrasquicurcaptiquim cananga chraquïcunaman cay marcaychru alpa latucämushatas
    tapsicurcayä. Chauraga nä manam juchayogchu capäcü. Cayta icha niyärishayga: Dios
    cachramungan reyga nämi caychru cayan munayninchru cawapäcunaypag’ ”.'
  tku-NT: “Pokxni' xala' ā'tzā' tū quincātantūpasanī'ta'n na'ictincxmaka'nāuj ē ū'tza'
    huanicu'tun hui'xina'n līpinā'tit cuenta. Caca'tzītit huā'mā', hui'xina'n laktzī'nī'ta'ntittza'
    chī Dios māpa'ksīni'n.”
  bjk-bjk: ‘A kabus iat möxö ina lagunon te mum nang ibo parap kö xexe maa, maa me
    us tewe xalik e maa rua öwösö ulamun a tatalien saban mum moxo pet te maa. Inexalik
    morobo maras kö ina laa na, bara a kingdom kö God iri lörörö.’
  msy-2020: '@see-verse:LUK.010.010'
  bpr-bpr: ‘Balù i kfung di banweyu ani ta damkat di blìmi kakesmi nan du yé ilè na
    gamu i tmimel i sasè nimòyu di Dwata. Nangyu glifet na ta too mdadong i Kagot
    Dwata.’
  rmy-VLAKH: '«И о прахо тумарэ форостар, саво приашыля кай амарэ пэрнэ, амэ обмарас
    пэр тумэндэ. Нэ жанэн: Тхагаримос Дэвлэско пашэ!»'
  cle-NT: “Ji̱í̱⁴ liaa³ hi³ xa³ fɨɨ³ chia̱á̱²ah³ la³ hi³ ma³sá̱yh² tɨɨ¹ah¹ la³ mɨ³chiah⁴²ah¹
    duh³ja̱³ lii⁴ hi³ ma³cueeyh⁴ cua̱a̱y¹ná² chia̱á̱²ah³ vo̱ó̱h²ah³ ba². Joó⁴ ga³jmee⁴
    hí⁴dsaá⁴ há²ah³ hi³ ma³laá⁴ ba² mɨ³jmee⁴ ta² Dios nɨ³ jee⁴² chia̱á̱²ah³.”
  txq-txq: ‘Nenene matalolole! Ai mai meni Manetualain Dedeꞌa-kokolan soa-neu ei ena,
    tehuu ei ta hosek faa boe na. Dadi hatematak ia ai nggafu heni nggorok ia afun
    numa ai ein nara mai, fo dadi neu tanda mae, neu ko ei laꞌe aom mala nenenin!
    Tehuu masaneda matalolole! Manetualain parenda-koasan deka-deka nai mata-iduk
    kara ena!’
  aaz-aaz: ‘Amneen mirek-rekoꞌ! Hai iim meik Uisneno In Kabin ma Prenat neu ki, mes
    hi ka mrae mituin fa kreꞌ-reꞌo msaꞌ. Onaim oras ia, hai mtekar askukuꞌ naꞌko hai
    haem ein ia, he njair tanar nak, hi of mitaah ma misaah kiim in aꞌmoufun! Mes
    mimnau mirek-rekoꞌ! Uisneno In aprenat et hi maatm ein aan!’
  qup-NT: Yaya Dios kankunata kastigankami, paypa shiminta mana uyanayashkaykichirayku.
    Ñukanchita mana yaykuchinayashpaykichipas kay rimananchita alita uyaychi ñami
    kallarihun Yaya Diospa ali kamachinanka kay allpapi nishpa.
  dop-dop: Tǝ kpiisiɣi mǝ tɔɔ kɛ́ mǝ mɑɣɑmɑɣɑ mǝ ɩcɑtɛ mʋsʋɣʋ ŋku kʋ tɑɑnɑ tɑ nɔɔhɛɛ
    tɔ. Ɩlɛ pɑɑ nɑ mpʋ, ɩ́ nyɩ teu kɛ́ sɩ Ɩsɔ Kɑwulɑɣɑ sʋʋ mǝ tɛɛ mǝ tɛɛ nɑ kɑ́ lɩɩ.
  azb-azb: “Sizin əleyhinizə çıxaraq şəhərinizin ayaqlarımıza yapışan tozunu belə,
    çırpırıq. Amma bunu bilin ki, Allahın Padşahlığı sizə yaxınlaşıb”.
  eng-DBY: Even the dust of your city, which cleaves to us on the feet, do we shake
    off against you; but know this, that the kingdom of God is come nigh.
  guo-NT: ‘Xanal tajtʉakxajoe jolx lʉlaliajwan as natacholnaliajwa. Jasox isx xamal
    najut chiekal matabijaliajwam babijax isampox Diosliajwa, xanal nabʉ'kʉla-emil
    xot naewʉajnaliajwan Dios pejjamechan. ¡Chiekal nanaewe'e jʉmchiyaxaelenpox! Dios
    puexa pejjiw tato'laxaelmatkoi mox pawʉajna’ —amde japapaklowaxpijiwliajwa!
  hla-hla: '@see-verse:LUK.010.010'
  mav-NT: Mio tã waku ewei'e itote — Pyno urumienoi Tupana Mipo­'oro Aheha­kye­ra'at
    hat etiat sehay yt eweiky­'esat i hawyi ehetawa sawiu urupy etiat yt uruiky­'esat
    i hawyi uruipit­pit'ok ewei'e o e. Mi'i tã urutunug ei'a­piheg irane hap enoi
    hamuat hap ewei'e o e. Koitywy Tupana ti'a­tu­'a­piheg aru yt eweiky­'esat i urumienoi
    pote ewei'e o e. Tupana topy­hu'at Miit'in Porekuat nuat hap yt pya hin i eikai
    toĩne'en ma'ato yt eweiky­'esat i pote ei'a­piheg hap yn topy­hu'at irane ewei'e
    o yt uiky­'esat i haria pe e.
  kpf-kpf: ‘Kinniŋan zeŋgât gwapgwap taap, zo lâŋ gâbâreindâ zemziŋgâbap. Zorat topŋâ
    itâ nâŋgânek. Anutu um topŋan tâtatŋâ mâte otziŋgi bire.’
  ppo-ppo: ‘Diaao̧ yale alamó, dia̧né be hae da̧né hómó dakeretei diaao̧ keletómó
    i helekȩtere ape,’ fo yae. Dia̧né dowa̧ae fu betepa, Kótóné tȩteróló kaae tare
    ao̧mó mole ala mo felekemó waalopa, dia̧ diriyóló kisipa muae yae,” yalepó.
  hin-2017: ‘तुम्हारे नगर की धूल भी, जो हमारे पाँवों में लगी है, हम तुम्हारे सामने
    झाड़ देते हैं, फिर भी यह जान लो, कि परमेश्वर का राज्य तुम्हारे निकट आ पहुँचा है।’
  wol-KYG: “Seen pëndub dëkk bi ci sunu ndëgguy tànk sax, nu ngi koy faxas, seedeele
    leen ko seen ngàntal. Waaye nag xamleen ne nguurug Yàlla dëgmal na.”
  bef-bef: Lenali hepatinigu mumusopauba ligigusagu minana akuꞌi ana hepatinilo li
    fopo nohune. Yaꞌma lenemegesa hu epite ya nohutagi lenali ka moneꞌya kehelilo,
    Huꞌmamofihi Kapoꞌa anasi lenugufalo o leba notabe lite ana hepato bonaꞌi lu epilo.
  amm-amm: “Moini asi topamu koini fonaso no tololomanikokai no, no mo ifou na tokitotasokononi
    kaiyounukuwo. Atiyaiyasu na pomulumolokowo, Kotoyo moi samukukomo monoi louwa.”
    Aino na pa ikowo.
  rmy-CHERGASH: 'Čak vi o praho andar tumaro gav, savo astarda pe pale amare pungre,
    khosas amendar sago o znako kaj o Del sudila tumenđe. Ali kava džanen: Pašilo
    tumenđe e Devlesko carstvo!'
  zaj-zaj: ‘Timbwisi da kiwambo chenu dinanahile mmagulu getu todihangusa diwabwelele.
    Ila vimanyeni Undewa wa Mulungu uwakwenhukila.’
  chq-NT: “Cagɨ 'laa²¹ sá² góo²oo' lo 'e taa'¹³ mɨɨ²¹ɨ'ɨ xʉʉ²ʉ'ʉ lo lawa coon²¹ li²
    'e jmoo²¹o'o tya' 'e gó² tyii'. Pe cwoliñí²ii' 'áa¹mo nijatyéen¹in 'e tyʉ'² Dios
    to² 'naa'.”
  swp-swp: '‘Emi eanua geregeredi se patuimai, abo ai saugabaedi, abahegirumiu: taiede,
    riba mamohoina ede au nuatui, Eaubada ena basileia i lagemao, i hanahanauimiu.’'
  bjr-bjr: Inni maqusa kookoomma fannoo maasa qifaaqai atooqafifaqa maasa rukeeqee
    inniqa nifaaqai aqiqa, maa ufana amiqimasee iriaqa Anutuna innaaruna ququsa fannoo
    inni naaqa ani marifaqa minnisaafanoo.
  aby-aby: '@see-verse:LUK.010.010'
  eng-YLT: And the dust that hath cleaved to us, from your city, we do wipe off against
    you, but this know ye, that the reign of God hath come nigh to you;
  jni-jni: '''Inki usussuru unipin nishime watafi na atibuna tiru, ti kubur kashi
    u ni anyo uinko u ira ace ashi! Senke irusi tigomo ta Asere ta aye mamu nan shi''.'
  kne-kne: ‘Olay nan tapok di ili yo ay pinomket sin siki mi et nay ay pokpokan mi
    ta say pangammoan yo ay makaoway kayo sin dosa yo. Ngem dadlon yon nemnemen ay
    inmasag-en si Diyos pay dedan ay mangituray koma en dakayo.’ Say kanan yo di en
    daida,” kanan Jesus.
  tgj-tgj: ‘nonugv banggu gv dwmar ngonugv lvpalo doonv haka ngonu nonua rinying bv
    mvlu jidunv. Vbvritola mvnggap laka Pwknvyarnv gv Karv ngv aapvku nonugv nvchilo!’
  gui-NT: 'Romotumo orepɨ güi ɨvɨtimbo, cuae tenta pegua reta peicuaa vaera pe reta
    co penoi teco. Erei toromombeu peve cuae: Tumpa iporoocuaia oyearo ma peve —pere,
    jei—.'
  quc-TT: “Ri ulew ri xnakꞌiꞌ bꞌik pa qaqan, kaqatota kanoq, kꞌutbꞌal rech chi man
    xujikꞌamawaꞌj taj, naꞌtaj kꞌu chiꞌwe chi xnaqajir loq ri ajawarem rech ri Dios.”
  heg-NTPO: ‘Hii babanan! Kaim maam son le kil Ama Lamtua in Teka-teka ngas bel mia,
    mo mi tiu-hii bubuit lo kon. Tiata kaim sii soleng kota ni ahu las deng kaim iin
    nias, le daid tada noan, mam mi lepa-haal in naih tom mi ngas esan! Mo nangan
    bana-banan! Ta Ama Lamtua Allah in prenta ka maa dadani isi son!’”
  ptu-ptu: ‘Moi sobä'na inde tondä'mua' dio bitti'ki, kipempassiam toi lao aka la
    mendadi tanda diua la natumpu pala'koa' Puang Allataala. Sapo' kipaissanni loppo'koa'
    kiua la bale' umpalakom too kapahentaanna Puang Allataala.’
  bzd-NTPO: ‘A' ka̱po tso' sa' klöttö mik, e' ppée sa' tö iwà kkachoie tö a' dör Skëköl
    bolökpa. Erë a' wa̱ ijche̱nú tö ì blúie Skëköl tso' e' ké̱wö dewa̱tke tsi̱net
    a' o̱'mik.’
  kwf-kwf: '‘Na fulafulana ano ana fanoa neꞋe kamu niniꞋa ratai olofana Ꞌaemili, kami
    tafula naꞋa kwau Ꞌusi kamu. NiniꞋa na faꞋabasuꞋanga naꞋa fuamuꞋa neꞋe God ke baꞋa
    matalangaꞋi kamu duꞋungana kamu Ꞌaila Ꞌania rongolana fatalana God. Kamu ke manata
    toꞋona ru neꞋe: ꞋInotoꞋanga God nia dao karangi kamu naꞋa.’'
  eng-WYC-2017: We wipe off against you the powder that cleaved to us of your city;
    nevertheless know ye this thing, that the realm of God shall come nigh.
  eng-WMBB: ‘Even the dust from your city that clings to us, we wipe off against you.
    Nevertheless know this, that God’s Kingdom has come near to you.’
  zat-NTPS: “Ca naca bxrtedu' da' ní'antu' dxexebíbentu' na chee̱ gaca tu da gulé'e
    na le'e nabágale zria lau Dios. Dxal-la' nézele ba bla' ládujla le'e xel-la dxenná
    bea chee̱ Dios.”
  spp-spp: “Ali yii kànhe bambaŋi u à ta wuu tooyi na ke, wuu sí uru kwòro kwòro n‑yaha
    yii na. Ŋka lire ná li wuuni mú i, yii li cè na Kile Saanre à byanhara yii na.”
  zty-NTPS: “Bix̱te yo che lažle, da' dan' labto' ẕchinnjton', na' naken da' ẕḻoe'elen
    nbága'le ẕia, san žaḻa' nnézlele da' ni. Ba bḻa' da' ẕnna bia' Dios ga zoale ni.”
  mek-mek: ‘Oi emi laomai apala kainai emi taoni aeapuga ifemai kamatagai aauopuaina
    apaigulaisa. Egaꞌina akapa auga oi Deo oumakalaina auga gouga akapa. Kai iifa
    gome fologo, Deo ega agofaꞌa emai kainagai,’ fooma.
  aey-aey: ‘Comis agena jobon nag ina ege jaimigena fagdona eu ege qoidu helocomun
    ageca lena. Euqa age i doiga! Anutna cul age cemenega hoia!’ adeiga.
  urd-GVH: ‘हम अपने जूतों से तुम्हारे शहर की गर्द भी झाड़ देते हैं। यों हम तुम्हारे
    ख़िलाफ़ गवाही देते हैं। लेकिन यह जान लो कि अल्लाह की बादशाही क़रीब आ गई है।’
  ycn-ycn: '“Mu''upé patacaro hue''emá nacú marí pajimila naquiyaje, hualaca hue''emá
    naquiyá ricá ijimaje, ihue''epícaloje raú pu''uhuaré ila''acá, uncale ihuátala
    huecá”, que imájica najló. Imaje caja najló: “Ihue''epí marí: Mequetana i''imajemi
    Tupana i''imajeri ina''uqué naquiyana huacára''ajeri”, que imájica najló.'
  djr-djr: ‘Linyuny dhu dhuwal gananna dhuwandja wäŋa, djalk-djalkthunna linyu ga
    dhuwal munathany' dhuwalaŋuwuynydja wäŋapuy ḻukuŋurnydja linyalaŋgiyingal linyu.
    Yurr guyaŋiny walal gi dhuwanna gam'. God-Waŋarrwuny dhuwal rom bilin galkithinan
    nhumalaŋgala.’”
  kvg-kvg: ‘Até pakhákh-a, niqa zenda tokhotapak-te nqatøkeap, zoqa vemiav-te qei-okhoam,
    ni nìpomoemét. Yaq zo tøzøté-zøtéz ndǿgo, zo manqa-zapa zogoném. Geté zo
    vø̀ezøtéz, Mbumbukiam-qa Megeat Matev, mø̀ndø-fakhán.’”
  rug-rug: ‘Kamo koari na kavuru pepesona sa mia vasileana sari pu napiti pa nene
    mami, ba tavusu pani tugo gami, pude na vina balau koa gamu sapu sa tinahuara
    si kaqu kamo koa gamu; ba mi tumae nia sapu sa Binaṉara te Tamasa si ele kamo
    tata koa gamu!’ mamu guni.
  hop-NT: 'Hikis pi umuhkitsokiy ep qöat itamumi hūrstiqat itam umunkiwakw tsatswiya.
    Noqw pay uma it navoti’yuṅwni: Pas as God moṅwtunatyaat umumi hayiṅw’iwta.'
  san-URD: یُشْماکَں نَگَرِییا یا دھُولْیوسْماسُ سَمَلَگَنْ تا اَپِ یُشْماکَں پْراتِکُولْیینَ
    ساکْشْیارْتھَں سَمْپاتَیامَح؛ تَتھاپِیشْوَرَراجْیَں یُشْماکَں سَمِیپَمْ آگَتَمْ
    اِتِ نِشْچِتَں جانِیتَ۔
  heb-LB: ’כמחאה על התנהגותכם אנחנו מנערים את אבק עירכם שדבק ברגלינו, אולם דעו לכם
    שאכן קרובה מלכות האלוהים!‘
  caf-NT: ‘'Et njan nuhkeyah whulez, ndai neke ghu hoonli, 'i whunts'ih, nuhch'a búna'ts'alhde.
    'Et whunts'ih t'ewhunóhzin huba' hoont'ah, Yak'usda hubudayi cho, 'et nuhwheghah
    'uhoont'ah,’ 'et hubudóohni.
  mio-NT: nacuhva ndo yuhma ñuhun ñuun ñi chaha ndo. Chacan cuu cha cua coto vaha
    ñi ti ña vaha cha ndacu ñi, soco na cua coto ñi yoso cuhva cua coo ñivi chi ra
    Ndioo nu cua cundaca ñahan ra, cua cati ndo chi ñican.
  srq-NT: “Urei tubi urembutomo nguia jendique jie a. Jẽtesareɨã sacuã urecheẽ sɨ.
    Jenderecuase rete raque Dios. Jẽisiã ñochɨ̃”, jenye chõ hue jenda mbiirandu.
  kje-NT: ‘Heih! Am disnedi leke eni nina elimo'o hapu ma aile ai eum raram lolo mi
    kalarum leke na'ori honorok mi na'ahenia mi ma'okuledi mayai. Maa yon hamlinu!
    Lere alam Makromod Lalap nodi molollo ri mormori na'uraniyedi me'e.’
  gaz-gaz: '‘Nu akka akeekkachiisa isinii taʼuuf awwaara magaalaa keessanii illee
    miilla keenya irraa dhadhaʼanna. Taʼus waan kana beekaa: Mootummaan Waaqaa dhiʼaateera.’'
  kud-kud: am'ita, yami dalava namonamona aemaiyena agoha yehoyeholuya'o, na amhanapui
    ebeha bada Yaubada yana Abaloina vahalimiya imiyamiya!’
  urb-NT: '“Pehẽ ok ta rupi jawata rahã, ywyku''i jande py rehe pyta rãi. Pesarahã!
    Ame''ẽ ke jajuhyk apo. Aja rahã, kuja pehẽ py''a rupi pekwa katu pe''am. Tupã
    pandu: ‘Ihẽ kotyhar ta aja pemuruwak apo’ aja riki. Anĩ. A''e ke peputar ym” aja
    ok ta pe har ta pe pepandu.'
  fra-LSG: Nous secouons contre vous la poussière même de votre ville qui s’est attachée
    à nos pieds; sachez cependant que le royaume de Dieu s’est approché.
  san-HK: yuSmAkaM nagarIyA yA dhUlyo'smAsu samalagan tA api yuSmAkaM prAtikUlyena
    sAkSyArthaM sampAtayAmaH; tathApIzvararAjyaM yuSmAkaM samIpam Agatam iti nizcitaM
    jAnIta|
  cak-SNT: Ri pokolaj richin ri tanamet ri cꞌo-el pa kakan, nakatotaꞌ can chivach,
    chi ntivatamaj chi man otz ta ri xiꞌan. Y tivatamaj jeꞌ chi xa cierca chic cꞌo-ve-pa
    ri ru-reino ri Dios, quixchaꞌ chica.
  uvh-uvh: kama kareng ka aming wari Anutuning bining ganang iik wara'ning wa kuma'
    kadofonga tara'. Ka sidi indita' bibi' nakniming wara' indi kadapmang udanga wadigi'
    sibing maunga kani' susu difimisamem yang. Ning ina ning tanga kasi' giknim su
    u kifinga manggara yong wara'ning kama susu u difimiama ibing mugo tinting.
  ino-ino: '@see-verse:LUK.010.010'
  gnn-gnn: ‘Ŋarranydja yurru gananna dhuwalanydja wäŋa, djalk-djalkthunna ŋarra yurru
    munathany'tja ŋarrakalay ŋarra ḻukuŋurunydja dhiyakuynydja wäŋawuy. Yurru guyaŋiya
    dhuwalanydja gam', Gunhu'wu Romdja liŋguna galkithinana nhumalaŋgu, nhuma bini
    nhänha nhanŋu ḻatjuny'tja wal'ŋu dhikanydja rom, yurru yakana nhuma nhanŋu ḏukṯukthinanydja.’
    Yo, biyakayi ḻakaraŋa ŋurikalayinydja walalaŋgala, liŋgu ŋuriŋinydja waluyu dhä-yawar'yunarayunydja,
    Gunhu'yu yurru walalanha dhä-ḏir'yunna wirrkina wal'ŋu dhikana yana. “Be ŋäthilinydja
    yolŋu walala yukurrana nhinana Djudumbuyŋunydja mirithirrina yanana yätjmirrina
    wal'ŋu, yurru ŋulinyaramirriyunydja dhä-yawar'yunamirrinydja ŋayinydja yurru Godthunydja
    dhä-ḏir'yun walalanha märr warray ŋuli gaŋga warray, liŋgu yaka walala nhäŋala
    wal'ŋu Godkunydja Rom. Yurru wirrkinydja dhika wal'ŋu ŋayi yurru dhä-ḏir'yun ŋunhinhana
    walalanha yolŋu'-yulŋunha, ŋunhi walala nhäŋala liŋguna Godku ḻatju' dhika wal'ŋu
    rom, yurru yakana walala ḏukṯukthina nhanŋu, ŋayi yurru walalaŋgu ŋurruŋunydja.”
  yal-yal: ‘Hali ɛ taan gbangbanna naxan nxu sanna ra, nxu bata na rakunkun ɛ xili
    ma, koni ɛ xa a kolon Alaa Mangayaan bata maso!’
  cnt-NT: “Le₂jiog₅ 'liog₂ te₁'i₁ go'₄ 'nia'₂, a₂qui₂ca₂quen'₂ tag₄ jnia'₅₄, la₂ séi'₄
    jnia'₅₄, a₂jmó₁ léi₄ tsá₃ ma₃'e₂ 'uag₄ jnia'₅₄ quian'₅₄ 'nia'₂. La₁ dsá₂ 'au'₂
    'nia'₂ jmo₄, ma₂ja₂quián₃ bí₂ 'éi'₃ quió'₅ Diú₄ ja₁cong'₂.”
  tif-tif: Kipyo, weng san bom ilipla, ti yaap ke tilip o, yokolip disa kelip. Kemin,
    kiltipni abip ami sung diliit mo binalup din unu kaali, iltipni diim kawu bom-bulu
    yi; Nuli kamboya unabup kemin, weng katip ma bokoya-somdupla unum o, kalup. Kemin,
    talalu weng san bom iliwa! Nuli God ami weng kaali, Tiltam nalmi miit tem tiliwa,
    tiin molokomi no, kalba kaayo, mepso dikipnu kaali, iltipni kuliiya tulup. Katale,
    ibi weng sanin disa kelip. Kemin, kuno iltipni san o, yakalip, abip kasel kaptam
    iyo kanum bokoyilalip kamboya unolip kayi!
  nlx-nlx: तुमरा गावान रेजड़ो जो आमरा पायाम लेटकेल हे, आमु ताह तुमरी ओंगाण जेटकी देतेह,
    पुण तुमू ज्य जाण लिवो, काय बोगवानान राज तुमरी आहनेच आव लागेल हे।
  apw-NT: Daagonołįįgee dá łeezh zhą́ ndi nohwikee bídaahitł’į́híí k’eda’ildéh, áí
    bee doo hádaanohwiłt’įį da bígózįh doo, ndi díí bídaagonołsį, Bik’ehgo’ihi’ṉań
    bilałtł’áhgee daanliiníí itah daałeehgo nohwá ch’ígót’i’ ni’.
  gum-gum: “Ñimui puebloyu usrø namui srøbmerayu mendigwan møimbe trube, ñim kusrenrrigay
    chib pabørrguer chib. Inchendø møimbe yandø ñimbe isua kuy cha, Tius nø ashib
    karub wainuguiibe ñimuinuube lutaurain køn” chib.
  not-NT: '“Pinguemaiguena: nopoteguititaiganaquema pojongamamori arota pigóigue cara
    icogabeca Tosorintsi intingomibintaiguemi, carari te pinintiri obirojegui. Tenta
    págacaninataigabaquena, aisa ocanta, te irágacaninatimi Tosorintsi. Carari nogótacagaiguëmi
    pënibaque intingomibintaigapëmari quemisantiriri Ira igáque Tosorintsi”.'
  plu-plu: “Juktah inin wayk atabdabni ay usuh ka daykiswekere arit aynesnima. Usuh
    sassah ukugku ariw apathawni adahan arekhetni ku samah yitaraksan. Henneme usuh
    ikene yinetni ku Uhokri gikumadukan ahawkanaprik kuwis danuh.” Henne yis awna
    gitkis.
  iou-iou: '@see-verse:LUK.010.010'
  ntp-NT: “Asta dʌvʌʌragadʌ gʌnoidaga ismaacʌdʌ gʌrʌʌcasuana saí gigigidamu aatʌmʌ
    vʌrai poduucai maatʌca aapimʌ mʌsmaicʌʌga idui. Dʌmos maatʌcavurai sicayooga aayi
    siʌʌscadʌ gatʌaanʌda agai Diuusi”.
  rai-rai: ‘A kabu ko ra numuaat taamaan baa kuri u ra kum kakimiaat, miaat upa wai
    balet kupi a watumaarang karom muaat. Iaku muaat a nunurai naa a mataanitu anun
    God ia marawaai.’
  haw-1868: O ka lepo o ko oukou kulanakauhale i pili mai nei ia makou, oia ka makou
    e holoi aku ai no oukou; aka, e ike oukou i keia, ke kokoke mai nei ke aupuni
    o ke Akua ia oukou.
  ffm-ffm: «Min piɗɗii e mon fay colla ngeenndi mon takkinooka e koyɗe amen. Kaa ɗum
    e taweede, anndee Laamu Laamɗo ɓattiima.»
  arb-NAV: 'حَتَّى غُبَارُ مَدِينَتِكُمُ الْعَالِقُ بِأَقْدَامِنَا نَنْفُضُهُ عَلَيْكُمْ،
    وَلكِنِ اعْلَمُوا هَذَا: أَنَّ مَلَكُوتَ اللهِ قَدِ اقْتَرَبَ!'
  cop-CNT: ϫⲉ ⲡⲓⲕⲉϣⲱⲓϣ ⲉⲧⲁϥⲧⲱⲙⲓ ⳿ⲉⲛⲉⲛ ϭⲁⲗⲁⲩϫ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲧⲉⲧⲉⲛⲃⲁⲕⲓ ⲧⲉⲛⲛⲁⲛⲉϩϥ ⲛⲱⲧⲉⲛ ⲉⲃⲟⲗ
    ⳿ⲡⲗⲏⲛ ⲫⲁⲓ ⲁⲣⲓ⳿ⲉⲙⲓ ⳿ⲉⲣⲟϥ ϫⲉ ⲁⲥϧⲱⲛⲧ ⳿ⲛϫⲉ ϯⲙⲉⲧⲟⲩⲣⲟ ⳿ⲛⲧⲉ ⲫϯ.
  adz-adz: '‘Agam ngaruntsuafam mingꞌa aga fagangꞌ ani aga tsafuts rai i santingꞌa
    Anutu nugun tsakia gan ibiaꞌ da agam, da bitsintaꞌ wasruꞌ i nan ani: Anutu nanggan
    mpada tayangꞌ gan garaman iba su uts sib.’'
  sri-sri: “Mʉsãya makãma nikũwera gʉaya guburire tuadeare mojẽbéoa. Mʉsã gʉare gããmebiri
    waja Marĩpʉ mʉsãrẽ wajamoãburire masĩmakʉ̃ irirã, irasũ yáa. Ire õãrõ pémasĩka!
    Mʉsã gʉare gããmebirikeremakʉ̃, mérõ dʉyáa, Marĩpʉ doreri aariburo”, ãrĩka ĩgʉ̃sãrẽ!
  nal-nal: ‘A paauf ila bina angkari zinim, ina xa daxat la xaaka maam, maadi taaf
    pizin faulin pana nim, kuna vatanginang amun matmalabuk taksaat sinim. Singsaxai
    naaguna rexaas adu a bikabar zin Nakmai xa wat faasilik faanong!’
  kyq-kyq: 'Kuɗn maakŋ gɛgɛr se kɛn uun naagŋ jɛje ki se kic ɓo, kꞋtupsesin̰ naatn
    naanse ki. Ɓɛrɛ Ꞌjeelki: maakŋ Gaar Raa se aanga gɔtse ki!'
  kwd-kwd: '‘Nga furufuruna wado na fanua lo''oo amooru, lo''oo ''i olofana ''a''ae
    meeru, meru tafula no''o kau ''usi ''amooru. Ngai lo''oo nga fa''abasunga no''o
    famooru na''a God te''e kwatea kwa''ikwa''inga famooru tofuna moru ma''asiri fana
    longolana fatalana God. Moru manata to''ona ni ''ola lo''oo: Nga alata fana God
    ''ani ba''ita fafia ta''a aana ''e galangi no''o.’'
  ded-ded: ‘Taongnginaac yubengo hanininau mendanggedac, neni imoc ifingoc kpeni mama
    imocngo manganangina edzacngunubeso. Nga ngeni ine yofi negembisia. Anutuac eucererengngo
    yei bic mewegenengunuma hama fede.’
  ewe-ewe: '‘Míeʋuʋu miaƒe du ƒe ke si lé ɖe afɔwo ŋuti na mí ɖi abe ɖaseɖiɖi ene.
    Ke minya nyuie be: mawufiaɖuƒe la gogo.’'
  nuy-nuy: ‘Anubani-yung ana-lhagabuṉulg nambanggu-mun-maṉḏamaṉḏii-maynji, anubani-yung
    bagu naambu-mun-jarrbina nurru, nugurru yamba aadanu ngirriigaminij-gaandirrangi
    nurru. Nugurru waari na-God-jinyung-magaa, waari nani-rangarri nugurru aadanu.
    Yagu anaani numburru-marrbuy nugurru, warruburru-yung na-God-jinyung warru-mandag
    warubaj aḏaba nugurri-rruj.’ Nugurru dani-yung numburru-yambina aḏaba.”
  cop-BHC: ϪⲈ ⲠⲒⲔⲈϢⲰⲒϢ ⲈⲦⲀϤⲦⲰⲘⲒ ⲈⲚⲈⲚϬⲀⲖⲀⲨϪ ⲈⲂⲞⲖ ϦⲈⲚⲦⲈⲦⲈⲚⲂⲀⲔⲒ ⲦⲈⲚⲚⲀⲚⲈϨϤ ⲚⲰⲦⲈⲚ ⲈⲂⲞⲖ
    ⲠⲖⲎⲚ ⲪⲀⲒ ⲀⲢⲒⲈⲘⲒ ⲈⲢⲞϤ ϪⲈ ⲀⲤϦⲰⲚⲦ ⲚϪⲈϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: ‘Yac atoŋ kop mac nem malac-ŋga su yêc yac mba gahiŋ. Yac akêŋ kop dindec
    mbu têŋ mac bu atôc nem mêtê sac asê. Tigeŋ aŋyalê bu Anötö ndê gôliŋ meŋ kêpiŋ.’
  pri-NT: “Bà câtùra ê dàuru puu kâra ê napô kàwà, gée goo âbà, [ba naa câmu kâra
    ê pitèimuru kà Pwiduée]! Â guwà ipwacôoco, ba jèe tàmwünyabweri ê Mwaciri kêe!”
  zpq-NT: “Bište c̱he lažle nga da' žia ṉi'ato', cuibton' cont gwlo'eto' le'e malen'
    chonḻe bi chzenagle xtiža' Diosen' dan' choe'to'. Perw chyix̱jue'eto' le'e Diosen'
    chazlaže' gwzenagle c̱he' cont ṉabi'e yic̱hjlažda'olen'.”
  por-TFT: Já que vocês recusam ouvir a nossa mensagem, nós (excl) não somente vamos
    sair, mas vamos sacudir o pó de sua cidade que se acha nas nossas sandálias, para
    dizer a vocês que Deus vai rejeitar/castigar vocês. Mas queremos que vocês saibam
    que está quase na hora de Deus começar a governar!'
  gwi-NT: ‘Jii nakhwakwaiik'it gwiłuu' gaa diikwai' kat gwats'an nakhwats'į' ach'arahjii.
    Gaa jii ganoondaii, Vit'eegwijyąhchy'aa Veegwinii'ee nahgwan nakhweenjit dha'aii!’
  gvn-gvn: ‘Yurra ngalinyanka wawu-kariman, yinyaynka ngalin bulbur yurrawunmun townmun
    ngalinyandamun jinamun kidal. Yurra binalmalda, Godungku yurranin ngulkurrduku
    kujinka yala nyulu nyungu jawun-karra ngulkurrduku kujil, yamba yurra nyungun
    bayjan.’
  nhy-NT: “Asta yen tlale de amopueblo katlej otechajsik ipan tokxi, tiktzejtzeloaj
    para xikmatikan nik mach kuale tlan ankichiwaj. Pero xikmatikan, nik in Dios ya
    meroj amechnawatis.”
  asm-FB: তোমালোকৰ নগৰৰ যি ধুলি আমাৰ ভৰিত লাগি আছে সেই ধুলিও তোমালোকৰ বিৰুদ্ধে জোকাৰি
    পেলালো, তথাপি এই কথা জানি লোৱা যে ‘ঈশ্বৰৰ ৰাজ্য তোমালোকৰ ওচৰ আহি পালে৷’
  okv-okv: ‘Ungota da ta oniho nangota utu ta bitari avo torovikaro bovurou ungota
    degi hajire ikasuja. Rate kivujo God na embomeni titi jigesuja iji avo auvetija,’
    ainge evujo.
  mxt-NT: “Nyacua nya ñiyaca ñuu ndo cha iñi chaha ndi, ta cunaquɨsɨ ndi. Vatyi tari
    noo seña vatyi ndoo cuatyi ndo sɨquɨ ndo. Vatyi Nyoo nyañaa yatyin ra chi ndo
    ta ña tyasoho̱ ndo tuhun cahán ra yoso caa cuñí ra cunyaca ñaha ra añima ndo.”
    Tyicuan caa ca̱tyi ndo chi ñu ―catyí ra Jesús chi ra nyicón chi ra.
  tzo-NT: “Ta me jlilintutic comel ti atojolic ti stanil cacantutique. Ja' señail
    ti icom ti aventaic yu'un muc xapasucuntutic ti muq'ue. Na'ic me, laj xa ava'yic
    ti tsc'an chasventaimboxuc avo'ntonic ti Diose”, xavutic comel.
  ind-AGS: '‘Kami bahkan menghapus debu dari kota kalian yang menempel pada kaki kami
    untuk menunjukkan ketidaksetujuan kami. Tetapi kalian harus menyadari ini: Kerajaan
    Allah sudah datang.’'
  omw-omw: nkyetaqaatai ntuvenrauma kyeta mwitaama timwa nyiate, Kotiva nraakye qoraqaa
    ntaqikyiari entava qaumato vaihata tire mwi quara nkyi timwa nyinrenrata nrunrahuave.
    Nrunrata nkye tiri qoririma timwataavata, hia qaiqaavata uro ntanteta nriananrave,
    qiate.
  yrb-yrb: '@see-verse:LUK.010.010'
  maa-NT: “Skanda jè chijo‑la̱ na̱xa̱ndá‑nò xi kàtsobà'ñó ndso̱koò‑je̱n, kítsajneè‑nòje̱n
    koni jngoò seña nga mì ti̱ kiì si̱s'in‑nòje̱n. Ta̱nga kàtasijiìn‑nò nga jye kjòchrañàt'aà‑nò
    nga jcha̱a kó s'ín otíxoma Nainá.”
  mcq-mcq: Núni mumora hari saina kaꞌene amama navujija taireve ariꞌeje Godoni ara
    nimaa nimai joni rori roana kaivo ja pataarohu ꞌiꞌavara.
  sus-A: ‹هَلِ وٌ شَ تَا شُبٍ نَشَن كَنكَنشِ مُشُ سَنيِيٍ رَ، مُشُ بَرَ عَ رَكْنكْن
    عَ شَ قِندِ سٍيدٍحْشْيَ رَ نَشَن بَشِ وٌ شِلِ مَ. كْنْ وٌ شَ عَ كٌلٌن نّ، عَ عَلَ
    شَ مَنفّيَ نِينِ بَرَ مَكْرّ.›
  jpn-1965: 『私たちは足についたこの町のちりも、あなたがたにぬぐい捨てて行きます。しかし、神の国が近づいたことは承知していなさい。』
  fra-SBL: « Nous essuyons contre vous la poussière de votre ville qui s'est attachée
    à nous. Mais sachez que le Royaume de Dieu s'est approché de vous ».
  yka-yka: ‘Pagpagan kami amban bettis kami bisan leppug bulak kalumaˈanbi inin, tandaˈ
    weˈ muwas ne kami si kaˈam. Saguwaˈ subey kataˈuhanbi weˈ asal taˈabut ne pagbayaˈ
    Tuhanin.’
  mle-mle: '@see-verse:LUK.010.010'
  shp-NTPO: ‘¡Ja maton jemamea mai poto non jamata, noon neetabobira noa tawasaatai,
    maton noa bikashamaa onanti inon ikax! Ikaxbi neskara onankanwe; ja Diossen ikinaton
    jatira moa matoiba nokotibi iki’, akin.
  aom-aom: 'Noro jemesi bövioho biseꞌoho riremiꞌöromo jemesi amore saꞌa hesi tohotohehu
    nosi hörure aegadoho no vaꞌi ëhuꞌo riremo vaꞌejarëjo ëhuro jemë garomo uvoꞌirarijego:
    No sisë aribövie javuajëjo. Röhu ave jöhuꞌo avoꞌavoho uehorovohëre. God-ro böröme
    namiromo aevoromo jemë mabëhe muebejëvoꞌiëꞌoromo vuonugëꞌe höre. Ame gö gö jemesi
    jö bijönimëꞌoho ëhi majëhinövorëjo.'
  geb-geb: ‘Nden ŋgun vherɨn nzan ŋkari phoogim, nza nta vherɨna pɨzi. Nde khaŋ muuŋgip
    gangip kaŋgiri, nde tɨvar vhuun nza muuŋgi fhuvara.’ Nde vhɨra ndɨkndɨga vhuuŋra
    muuŋv wari kɨri. Fhe Bakɨme wo gumgi gu mbigi ganɨrim, mbe ana piin kɨrga tuk
    han mbarigi.”
  eng-WYCLIFFE: and seie ye, We wipen of ayens you the poudir that cleued to vs of
    youre citee; netheles wite ye this thing, that the rewme of God schal come nyy.
  bsj-bsj: Nyo ferkumen, co warke dor kumer. Be kom nyom liyar kwamaro bo bi dom kange
    kom.
  cak-cak: Hasta ri pokolaj richin ri itinamit ri c'o-e chikakan, (nikaquiraj, nikatota')
    can chivech, richin retal chi can man utz ta ri xi'en. Pero tivetemaj c'a chi
    nakaj xc'uje-vi chive chi c'o che'el xixoc pa ruk'a' ri Dios richin xixru'on gobernar,
    quixcha' can chique.
  chf-NT: “Ixta ni pupujcab tan a cäjila que u tz'uyi coc t'ocobba, cä ticän t'ocob
    tuba subcaquetla t'oc, pero wina'tanla cache' ac'oti q'uin tuba u chen manda Dios
    bajca anetla”. Ca' jini a xe a wäle'la.
  tlf-tlf: ‘Ibaa. Tolong do-silipta. Ibo, “Suguul ke tilip o,” agelaalip kale, ipmi
    abiip umi ifip tolo kululup no tulu boyo kugol bom-buluta o ageta kale, nuyo imkaa
    unup kale, kamaki uyo weng katip maak bogobelum o ageta kale, tele tinangku-silipta.
    Nuyo God imi weng uyo ipmi finang kwep tulup kuta, ibo tinangkulin-tem kelip bole,
    ilipmi san o,’ age abiip kasel imi bogobe-nilipta, imkaa daaginin o ageta ko.
  piu-2006: ‘Ngalitju puuta yarrara manta kiliinamilaṉi, piyuku ngalitju puutangka
    tjarrparra nyurrangarrinya wantirra yankukitjangku, tawunu kutjupakutu. Katutjalu
    nyurranya ngulytjura yaṉṯayaṉṯanmara. Wiya. Wantingu nyurranya, Katutjanyanyurra
    wantingutjangka.’” Yiitjulu tjananya piyuku watjaṉu, iyalkitjangku,
  poh-NT: ‹Ruꞌum nok maꞌ xawa̱j ta acꞌulum risukquil acꞌux tak, reꞌ hoj nakapuhum
    cahnok ripoklajil atinamital tak reꞌ chꞌihlic pan ko̱k, rehtalil chi tiꞌcꞌaxic
    chic na̱cꞌulum tak chi jelow-bal i sukquil cꞌuxlis. Xa reꞌ laꞌ chanaꞌbej tak xirak
    chic rikꞌijil chi reꞌ Dios naripꞌutum woꞌ chic kꞌatoj kꞌoric chi quina̱ take cꞌacharel,
    tiquirok tak queh.
  tue-tue: '“Mʉ́ãya macã maquẽ dita ʉ̃sãye dʉporipʉ túaariguere páabatecõãã. Mʉ́ã
    wapa cʉorére ẽñorã́, teero tiia”, jĩĩña. Cʉ̃́ãrẽ jĩĩnemoña: “Mʉ́ã ateré masĩña:
    Cõãmacʉ̃ dutiré mʉ́ãpʉre niimiãdare jeaatitoamiãyu”, jĩĩña.'
  bjp-bjp: ‘Piyiif tina maleh kimi igii na kekmem, kemem tuke ufu isi ik arae fakileng
    usuf gam le gam kiis na palgan ngaliaf ke God. Ma gamen usum le matanfuntih ke
    God ka fatat.’
  xon-xon: ‘Nimi aatiŋ aatatan ti bi titaapɔtan ni na, tima le ti kpaar lii do chee
    na, ni li ye nsurm ki tii nimi. Ni li nyi ke Uwumbɔr aanaan peen ni, le ni yii.’
  tzo-ZNT: “Liꞌ ta jlilinticotic comel spucucal cocticotic ti liꞌ ta alumalic ijtaticotique.
    Jaꞌ seña ti chcom ta aba atuquic ti muc xachꞌunic pasel ta mantal yuꞌun ti Rioxe.
    Mu xa xuꞌ xavalic ti muc xavaꞌiique”, xavutic comel.
  mpm-NT: “Undi tɨkacha ñuꞌun ñuu ra ja ni jnɨɨ jaꞌa ri naa ri, na kɨsɨ ri, ti yukan
    na kuu seña ja tu ni ka jantaꞌu ra ruꞌu naa ri. Ko kuñukuu ini ra ja, ja ni jaa
    kɨvɨ ja kɨvɨkoyo ra ndaꞌa Yandios ja na taꞌu ya jniñu nuu ra naa ra”, kachi ra
    nuu yɨvɨ ñuu un.
  ots-NT: 'gui xijmʉ cʉ cja̱hni bbʉ: “Ya xtrá mɛbbe. Ya jin gu cobbe hua. Hasta ya
    jöy xí jiøx yʉm huabbe, gu tju̱jquibbe, porque jí̱ xcú dyødejʉ car palabra ca
    xtú xihquibbe. Pe nde̱jma̱ dí xihquijʉ, ya xi ni̱gui hua jer jñi̱nijʉ ja ncja
    ga mandado ca Ocja̱ hua jar jöy, masque nuquɛjʉ, jí̱ xquí ne xquí dyødejʉ cár
    palabra.” Da ncjapʉ grí xijmʉ cʉ cja̱hni‑cʉ.'
  hoy-hoy: “नीम विरोध दा नाव नीम नगर इन धुळा अक भी जो नाम कालगोळ मा हत्याद झाळ्स कोळतेव;
    फिर भी ईद जान्स कोमी कि परमेश्वर उन राज्य नीम हात्‍ती होट बंदाद.”
  uri-uri: '''Nepm hngrapm a kipm wet krponte nepm a men ti pa, apm men wa kule elntha
    ekg ak plantepm tolpa kipm ntekg paitn. Pake kipm wonirpme riworwor yangkipm kil:
    Kingdom a Maur Wailen apm nar yampingken tike.'''
  amo-amo: '''Vat lidau kagbir mine na litafina nabunu bite, ti wese kiti mine, bara
    yinnon kipin tigo Kutelle nda susut nanghinu.'''
  pjt-pjt: ‘Nyura nganaṉanya wantinyangkala ulpuru nyanga tjinatja nyurampa nguranguṟu
    patapataṉi nyuranya nguḻutjunkunytjikitjangku. Palu kulinmaya panya waṯalpi ilaringanyi
    Godalu aṉangu tjuṯa mayatjangku walytjanmaṟa kanyintjaku. Palu nyura wantinyi
    palunya.’ Alatji tjanala wangka nyurala kulilwiyangku wantinyangka.
  cwe-cwe: ‘Hata matimbwisi ya dibululu jenu yeli mmagulu yetu choyakung'hunha yawe
    chilaguso kumwenu. Mbali molondeka muvimanye kuwa mbuli ino ya Ufalume wa Mulungu
    wa habehi na mweye!’
  daa-NT: ‟ Ni kokaakoŋ yoo burintal ku geegirko kuuk sopirig asinni. Kar gay, ibinoŋ
    tam kadar Meennaw ta Buŋdi askoŋ ko moota. ”
  mlp-mlp: Ne gigo uliq ka aqogin i gisenab soqotim usaqta ka i wolilaman ne gigo
    hib ta lehaq haqiy ham. Na ago teq ne afaqan tisor daqay haqiy ham. Teq ne ginad
    em hasiy haqiy ham. God ago maror ne gigo hib sinsinmo bolan ne gileh ugiy haqiy
    ham.
  ape-C: '@see-verse:LUK.010.010'
  bgs-bgs: ‘Agad tô barukbuk nit banuwa yu na igdákkát kannun ta paa dé padpadán dé
    ébô kasóddóran yu na duwán sókó ka Manama ákniyu. Pénagpáttán dé sikiyu na masig
    dán mangulu tô Manama.’
  faa-faa: ‘Repo taone wo kokotonomosane ano korakea pararisiane rerakatapikia marerakanapo.
    Repo namina hisirakane Kotimo seserakanafapo. Aíyaka repo hemakapusimo kokotonomo
    rerakatapikia marerakanapo. Asiamo Koti unihaeaka reane nōmo reaki somehoko pesapo.
    Asiane repo koaretaesasamo ano taone meta purakanapo.’ Aihoanie.
  kik-kik: '‘Nĩtwaribariba o na rũkũngũ rwa itũũra rĩanyu rũrĩa rwĩnyiitĩrĩire magũrũ
    maitũ, rũmũcookerere. No rĩrĩ, menyai wega ũũ: ũthamaki wa Ngai nĩũmũkuhĩrĩirie.’'
  cap-NT: '@see-verse:LUK.010.010'
  ksr-ksr: '‘Nono oŋoo taonoŋ kaniŋ sububuŋ iwoi kana tambonananoŋ mokotaaji, ii mono
    riiŋ konjoratiniŋ oŋoaŋgiaanoŋ eleema kemebaa. Kemebaato, qaa koi mono moma yagowu:
    Anutuwaa bentotoŋanoŋ mono kosogianoŋ asugija.’'
  eng-TNT: 'even the very dust which cleaveth on vs of your citie we wipe of agaynst
    you: Not withstondinge marke this that the kyngdome of God was come nie vpon you.'
  sbs-sbs: '''Nanga isuko lizwa mwitolopo yavo likakatile kuma ntende enu muliva limi
    lwisa muliva nkunkumwine! Linu mwi zive izi: Impuso ye Reeza chiyeza hafuhi'','
  sue-sue: '‘Susu nisokare waya awa gawise sero nakare nata nisokarera wowo te nasokarera
    takimia awa deregi wetenakare nisokare nana bamia awa. Ata nikare susu ei awa
    giro baitiwo: Anutu imata Tua wero nuamunoya amira putou awa nisokare nana kei
    aweti nikare kaka pumamu wetewa nikare dainiro susawia.’'
  fra-NCL: La poussière même de votre ville, qui s’est attachée à nous, nous l’essuyons
    contre vous ; sachez cependant ceci, c’est que le royaume de Dieu est proche.
  bhg-bhg: ‘Imomane bino natokare ajiregetewa, awatedo, nanekaremi nasi itomaneda
    konipo tai natokareda tatakimbari awa itomane yai doratugedo dodo mambara. Awarata,
    kotembewo, God da gisijiari itomane yai aikae gumbira!’
  snn-NT: 'Mësacuabi yequënani bojoma''icuare sëani, mësacua huë''e jobo ya''o së''ase''ere
    yëquëna guëoñabi cue''nconi tonni gare jo''cayë ënjo''on. Ja''nca yo''ojënna,
    mësacua yua ën cocare ro''tajë''ën: Riusu bainrebare re''huani baja''yete cato,
    yua te''e jëana ti''anja''ñeta''an ba''iji. Ja''anre cajën, bacua bënni senjoja''ñete
    bacuani masi güesejë''ën.'
  atb-NT: '''Ngamoq é hkyî má dap tô é nungmoq wà mâ é hpuilhaû lháng, nungmoq lé
    hkyang pû tsô nyì râ matú ngamoq ko hkyô pyâm to byi bê. Nghut kôlhang, Garai
    Gasâng é mingdán gi, chyâng lò bê hkyô lé, sé to keq.'' nghû luî taí keq.'
  wro-wro: Tjurnim manaiudba njiri ŋąrim ḁri ardjerdu nąnja mąŋgąnuŋ, wuliŋgąra kunjedju
    njiri nąnja; mia laiburu njidu bąndaia God anąŋga wodjulu kunjąŋgunal.
  cek-AK: 'nangcae koeh ai ih amtuengsak hanah, kaicae khokpadae ah kakap, na vangpui
    thung ih maiphu hae kang takhoek o thuih boeh: toe hae hae kahoihah panoek oh,
    Sithaw ukhaih prae loe nangcae khaeah phak tom boeh, tiah thui pae oh.'
  bkd-bkd: ‘Bisan sa aliyabuk dini ta paa day agpugpugen day ta iyan haini timaan
    ha saini ha banuwa nuy silutan gayed hu Dios. Ba laus gayed ha sa pagharì hu Dios
    ubay en.’
  ctu-76: Jinic tyo i lumil lojon coc i cha'an ili lum mic chijcun lojon loq'uel cha'an
    mi la' ña'tyan mach wen bajche' ti la' cha'le. Pero ña'tyanla yomox i cha'len
    yumʌl Dios wʌ' ba'añetla, che'etla.
  lac-NT: “Cax u ru'umin a cajarex a cu nich'ir tin woc quin toc pusticob tin wocob
    quire' c'as caj a betajex. A baywo' quin toc aric techex c'uchij tu q'uinin C'uj
    ca' bin a reyintiquex, chen mʌ' a c'at a reyintiquex C'uj.” Baxuc yʌn a waquex
    ti' mac a mʌ' u yacsiquex.
  xla-xla: '@see-verse:LUK.010.010'
  xav-NT: '@see-verse:LUK.010.010'
  cuk-cuk: ‘Be-neggwebur-olli-anmar-sapatgi-nagusadse-bakar, anmar elimarsun. We oyoged,
    bemarginye, bemar yapa Bab-Dummad-igar-abingamaladye. Degi-inigwele, be wisgumalo,
    Bab-Dummad-e-negdakmaid bemarse warmaksad.’
  tbf-tbf: ‘Misasien mi puit si kenga taon ian ta tsok sibu kamegei, gei titike veie
    nge nga ngan. Eiekesen nga ta ngas katsep sien ine. Mi ra va e Raban ta vuor a
    te vatavatat.’
  uig-CYR: «Силәргә агаһ болсун үчүн һәтта шәһириңларниң айиғимизға чаплашқан тописиниму
    қеқип чүшүрүветимиз! Һалбуки, шуни билип қоюңларки, Худаниң падишалиғи силәргә
    растинла йеқинлашти!» — дәңлар.
  ikw-NT: ‘Ọ bụbedi rịzna ẹli anụ ke takwnụsiri n'ọchi aị, a lịsnarnu a megidne anụ.
    Kọvu anụ mahịa nụ ẹli-eze Chiokike zị ndụndu.’
  khs-khs: '‘Ki koamesa: weyamo peleya: funu ne onatuwemi palawa mene fipi tiye toliyetiyakeye.
    Ko:yawemiye Koteyawa kiwa maepelekeye. Alawamona, kiyawa niyewi we selapose esale
    seli matanepa:, Kote Piseiki epela: peleya: emi ela amowa ki salowemiwa mapatopela:
    elakeye.’'
  dwr-ENT: ‹ኑኒ ሂንቴና ዬላያናው፥ ሃራይ ኣቶ ኑ ጌዲያ ቦላን ዴዒያ ሂንቴንቱ ካታማ ባናካ ሂንቴንቶ ቆቆፌቶ፤ ዬዉዋን ቃሲ፥
    ፆሳ ካዉቴይ ሂንቴንቱኮ ማቴዳዋ ኤሪቴ› ያጊቴ።
  pma-pma: ‘Veni mirkur revitei komal, emal rovattei vulimeas ten meteimal onami vapil
    kat alomal. Sakini, melhesahulin vulimeas enek ran alomal en metomi vatie lati
    keke asa koa mimumoni min komal hemai heat kami eris. Kami mireingeingeni, ka
    kosa, hiasuvien onen Ahi mai vesesal ven kami, ka kami miseseini.’
  atd-NT: ‘Agad ka basak to soin no lunsud now, ogtopungan noy no igpo-indan noy kaniu
    to warad on labot noy kaniu. Di indani now ka inkagi noy kaniu to nigmarani kow
    poron to Pogsugu to Magboboot.’ ” Ian ka innangon ni Hisus to mgo hibatoon din.
  tel-2017: మీరు ఆ ఊరి వీధుల్లోకి వెళ్ళి, ‘మా కాళ్ళకు అంటిన మీ పట్టణం దుమ్మును మీ
    ముందే దులిపి వేస్తున్నాం. అయినా దేవుని రాజ్యం సమీపించిందని తెలుసుకోండి’ అని చెప్పండి.
  hat-BSA: Menm pousyè vil nou an ki kole nan pye nou, nou siye li kont nou menm.
    Men konnen sa byen; ke wayòm syèl la gen tan vin toupre nou.”
  top-NT: “Hasta pokxni ni̱ma̱ quinca̱tu̱tahuacán nac minca̱chiqui̱ncán tuncán tla̱n
    quinca̱tu̱tincxcaná̱n xlacata nacatzi̱yá̱tit ni̱ clakati̱yá̱u minkasatcán. Pero
    cca̱huaniyá̱n, ni̱ catzí̱tit tú makatzanká̱tit porque Dios ca̱cxilhlacachín naca̱lakma̱xtuyá̱n
    y huixín lakmakántit.”
  msk-msk: ‘Sana yang abog disang daran mayo, dili nami adaraun. Apaspasun nami disang
    siki nami antak kamo matigam na wara agkanami yang barus kamayo nang Dios sang
    manga sara mayo. Di da mayo pagkaringawan na madatung garo agkamayo yang pagari
    nang Dios.’ Maynaan yang pagasorit mayo sang manga otaw disang banwa na di kamayo
    magapapanik.
  gyr-NT: ‘¡Co pe recua pɨpendar ɨvɨ chimborer oya vahe ore pɨ rese oroipɨpete oreyesui,
    peicua catu, ore hesa pɨpe. Peicua tuprɨ rumo Tũpa mborerecuasa namombrɨimi pe
    sui’ peyera chupe.
  kmh-kmh: 'Pen niŋim: Kiyŋ yomb biynimb diy kond mindeniŋgamb ak, tomb aŋgin nimbip
    ak wip aŋgnimimb.’'
  ukr-ONPU: „Навіть пил із вашого міста, який прилип до наших ніг, ми обтрушуємо на
    свідчення проти вас, але знайте, що наблизилось Царство Боже!“
  emi-emi: '‘Kosa tale masalikiimim etokatoka tale kkengalua, ngangalu raarariaa velu
    poli ngam ratiengaluela. Me am kila isaa oia voto: Ararimangalina ateva God ange
    aakalakalaala.’'
  zpv-NT: “Hasta yuh nin gucah ñaaꞌ nu guidzihbi nun tin dxiaabaraꞌn, tin niꞌchi naa
    tuhbi sehn nin ayi guclaaꞌdzi tu ñihn tu xchiꞌdxyi nu. Gulgahcabwaꞌ deeꞌ, laꞌxquelrnabwaꞌ
    Dxiohs badzihn gahxu loh tu.”
  gux-gux: Ti kpia baa yi dogu tama yaama n tabini yi taana yeni. Ama yin bandi boŋanla
    ke U Tienu diema nagini.'”
  kos-kos: ‘Finne kutkut ke inkanek lowos ma sremla ye niasr uh, kut eela in lain
    kowos. Tusruktu, esam lah Tokosrai lun God tuku apkuran!’
  ibo-ibo: ‘Ọ bụladị aja si nʼobodo a nke nyapagidere nʼụkwụ anyị, anyị na-ehichapụ
    ya ka ọ bụrụ ihe ịdọ aka ntị nye gị. Otu ọ dị, matakwanụ nke a, na alaeze Chineke
    dị nso.’
  yml-yml: '@see-verse:LUK.010.010'
  ory-ory: ତୁମ୍ଭମାନଙ୍କ ନଗରର ଯେଉଁ ଧୂଳି ଆମ୍ଭମାନଙ୍କ ପାଦରେ ଲାଗିଅଛି, ତାହା ସୁଧା ତୁମ୍ଭମାନଙ୍କ
    ପାଇଁ ଝାଡ଼ି ଦେଉଅଛୁ; ତଥାପି ଈଶ୍ବରଙ୍କ ରାଜ୍ୟ ଯେ ସନ୍ନିକଟ, ଏହା ଜାଣିଥାଅ।
  bzj-bzj: ‘Wi eevn di waip di dos a unu tong fahn aafa wi fut batam az wahn sain
    dat unu doom. Bot wi waahn unu noa dat di taim soon kohn fi Gaad set op ih kingdom.’
  chk-chk: ‘Ewe mwo pwülün lon ämi telinimw mi pachetä fän pechem aipwe wichiki ngenikemi,
    pwe eu minen pwärätä ngenikemi. Nge oupwe silei pwe Mwün Kot a arapoto remi.’
  ssd-ssd: Ata. Tumbraŋ te tuku tuptup sine tuku kupe mbolŋge deŋganu minig te sauke
    suluweg. Taŋgine mbar riroŋkap. Kuate nu nuŋe gageu kulatkate wam ta tane tugum
    prote le tane pitaide ŋga saniŋgap ŋgina.
  acr-TNT: '“Tob ne rulew re wa tinamit alak cꞌo che ri kakan, cakapuꞌ canok chaꞌ
    quetaꞌmaj alak na utz ta ri xꞌan alak. Pero chetaꞌmaj alak chi utz waꞌ: Rutakanic
    ri Dios xa nakaj chi cꞌo wi lo che alak” quixchaꞌ.'
  rop-rop: en yumob garra tok, ‘Dijan taun blanga yumob bin dastim melabat, en melabat
    sheikim ola das brom melabat fut blanga gibit yumob woning. Yumob jinggabat na.
    God bin wandim yumob blanga bulurrum im brabliwei.’ Lagijat na yumob garra tok.
  mee-mee: ‘Mangng ka taupunulole magavusa laekia e nga maga kunna ae miau nga kaemangngme.
    Taungapunulolo laekia ka i a killa a panaunga te miau. Na miau nga lomiaumatana
    alle roma, Nutu kelangpatalingana ke atu kokoro te miau ava miau ka sana ka ngatakale.’”
  mwf-2018: ‘Nga. Ngankuneme-ka murrinh mana-wa nguddinarruyiththaneme murrinh thathpi
    ngarra Yile neki nukunu wangu, mu nanki-ka murrinh mere da matha nubinayepuptha.
    Nhini ngankuneme-ka me putek kanhi ngarra me put pepe ngankuneme-ka nguyunungkumerurturlnemenu
    i da kanhi-ka ngunnardurr-warda-nemenu ngankuneme-yu.’ I bere kardu nhini pubanankumangkardunemenu
    i the warda pumabathnu Yile neki-ka mere warda pirranpenu pani nhini-yu.
  dif-dif: Bakana nina puturu, nau jurani ngurandru ngaianangu tidnani parai, ngaiani
    jurangu kantikantiai; windri jenia ngujamanau, jurangu Godaia milila karakara
    wokarala wapaia.
  gam-gam: no wopin ye no ye ke ye awi pille, ye numbine al toll no kakene dage moro
    ge, kill gulo woro kermon. Ye pillme! God dumoye wopake kantau yenda ege ge woi
    manda yei pora dji we djine.
  nou-nou: ‘Nango ingoda nati da konipo nangoda tei da awa dede era ko ingo mi gadewa
    ingo wasiri biae etewa awa. Edo ruvegeove Mamo da gitijigari iji bugira.’
  mqb-NT: “Mi bəzləmak ikwen anan morbodok sə wulen su doh a kwanay pə saray a manay
    ahay wa anga ines a kwanay. Əna sənen apan lele, bahay a Mbərom winen defefe tə
    kwanay coy.”
  ape-B: '@see-verse:LUK.010.010'
  grc-F35: ‹Καὶ τὸν κονιορτὸν τὸν κολληθέντα ἡμῖν ἐκ τῆς πόλεως ὑμῶν ἀπομασσόμεθα
    ὑμῖν. Πλὴν τοῦτο γινώσκετε, ὅτι ἤγγικεν ἐφ᾿ ὑμᾶς ἡ βασιλεία τοῦ Θεοῦ.›
  cav-NT: ‘Jeeque epu juque muru ecuanaja ehuachiju badehuaque tuque ecuana itataya,
    “Aine yatse micuana tsehue juma” jadique. Nenime aputaume riyaque. Ecuanara micuana
    cuejahua micuana Yusu queja catyatitsu eje bucha judirue Yusu queja juishuque.
    Micuanadya micuana inime metse, Yusuja quisarati bacacarama ahua tibu’ jadya ecana
    neacue tumeque epu juque cuinanayaque.
  kgp-NT: '“ha vé, ẽg pẽn nug hã kykũnh ẽg tóg mũ, ãjag tỹ ẽg kavénh tũ nĩ jé,” hemnĩ.
    “Ge ra ẽg tóg ãjag mỹ tó mũ, ẽg tỹ ãjag mỹ nén tónh kãmũ jan ki, hã vỹ: “Topẽ
    vỹ tỹ ẽg pã''i nĩnh mũ, ũn ri,” he mũ,” hemnĩ ag mỹ,” he tóg, Jesus ti.'
  bvd-bvd: ‘Si saegano 'ana maefera kamolu nee boroi ne dora 'ana 'ae meli, meli tagarangainia
    na kau fuamolu uri ka faatainia God kai kwae kamolu sulia molu ote kamolu rongoa
    si baea nia. Sui boroi, molu ka manata toi, 'initoaa God 'e nii karangi kamolu
    naa.’
  ukr-1871: І порох, що поприлипав до нас із города вашого, обтрушуємо вам; тільки
    ж се знайте, що наближилось до вас царство Боже.
  apz-apz: Sekwoe ango loponjo hwaho hintalinyo namongkiꞌnɨngkisoso sekwo sekwoe yahino
    somneꞌno huno syafɨsiyoꞌno nakwo hintalinyo hiso wae yasyɨhwoneso sekwoꞌnefoho.
    Sekwo olo soꞌno huno itoꞌno fɨsyafɨhupmno. Anɨtu kako sekumo wopɨngo wosemokosyohumamonto
    ko yahonɨngki osoꞌno sekwo hohujo ikinjaofɨwoꞌnɨngkohofo kuyoho. Oseso nakwo tohino
    manoho lɨkuji Anɨtu semokosyohumayo soꞌno huno itoꞌno fɨsyafɨhupmno. Nto iꞌmofapohoho.
  eng-AOI: Say to them, ‘We will wipe off the dust of your town that sticks to our
    feet, so that you will know that we are blaming you, because you have rejected
    God's word today. But you people in this place listen to this. Today you will
    know that God will soon become ruler!’
  yon-yon: ‘Nub yondad dabderem aom ingkud kuu angkon ika yiib yaa wangkuub kii, kumban
    Godbed korok kere ooni yeman kuu yiib dia kereen kii.’ andime.
  poi-NT: “Sɨɨp aŋcunebáypa ampuy iga antsacpa yɨɨm jém pótpót jém anait́wɨɨp ampuyyucmɨ.
    Aŋwatpa je̱mpɨc iga manaŋquejáypa iga d́a i̱ awɨ̱pɨctsoŋta. Pero jo̱dóŋa̱taamɨ
    iga manaŋquejayt́ooba id́ɨc jutsa̱p iŋjac Dios jém it́yajwɨɨp yɨ́p naxyucmɨ.”
  wuv-wuv: ‘Hai'ouna foifoiaa ei piyee gufuu hamu'ou a'a ei pinee hai'ou uaa hamona
    bigifatata. Ma hamonei aida ba fei haparaiaa mei Haidaa na rafi'i.’
  quf-NT: ‘¡Kay pwibluykillapapa allpankuna kay ĉhakiyllapapi aypakushanmatapis qamkunapa
    naypaykillapapi ĉhaspichikushaqllapa mana kasumashaykillaparayku! Piru Dyuspa
    mantakuyninqami shipchana qamkunapaqqa’ nir.
  yuw-yuw: ‘Böc sonihon guroc tong fönfön tungugon wömai önggöngyi soniha orung nonidec
    icha. Kombiarut, Kopotorochon toboruc boinno sinom urop ambecgon eng tepac,’ ihoroc
    inonung.
  hus-NT-1971: Ne’ets qui tininiy am pojoth ax i tha’u ti acan ta bichohuil. Antsana’
    ta ca tso’obna’chic abal a pojcanchamalits in cahuintal a Dios. Ca lej tso’obna’
    abal hue’its ta tal a Dios quin t’aja’ ti lej Ts’ale teje’ tsabal. Antsana’ ca
    ucha’chic.
  med-med: '@see-verse:LUK.010.010'
  bch-bch: '‘Lemi tuanga aea kangkanga toa itoi aemai, gai asile ga idio pagimi. Be
    manta aoatai bedane: Madonga Deo ibageai ta iuot pagimi na.’'
  cco-NT: “Lana nɨcabóꞌˋnaaꞌ ꞌleeˋ quiáꞌˉ jee˜ fɨɨˋ góoˋnaꞌ e nɨcaséngꞌˋ lomɨɨ˜naaꞌ.
    Jo̱ latɨˊ lana nɨliing˜ jaléngꞌˋ dseaˋ i̱ seengˋ e fɨɨˋ la e jaˋ íñꞌˋ jaléꞌˋ júuˆ
    quiáꞌˉ Fidiéeˇ, dsʉꞌ güɨlɨñíˆnaꞌ guiʉ́ˉ e nɨjaquiéemˊbaꞌ e nicá̱ˋ Fidiéeˇ nifɨˊ
    quiáꞌˉ lajaangˋ lajaangˋ dseaˋ jmɨgüíˋ.”
  deu-1951: Auch den Staub, der sich von eurer Stadt an unsre Füße gehängt hat, wischen
    wir ab wider euch; doch sollt ihr wissen, daß das Reich Gottes nahe herbeigekommen
    ist!
  alq-ALGNT: ‘Nipapa8isidonananan nimakizinanan, kidji papa8ibant8aagin kidodenami8akag
    ka odjiseg minigonac, kidji gi kikendameg Kije Manido ega e min8endamieg. Ka8in
    8ikad 8anikekegon oo8e, aja pi peconag8ani Kije Manido Odogima8i8in kina8akag,’
    kiga 8idamagem.
  ixl-NNT: «As jankꞌal unqꞌa pojoeꞌ uveꞌ kat ok tiꞌ u qojeꞌ tzitzaꞌ tu u tenameꞌ,
    as la kuputzꞌ kan, texhlal tetz uvaꞌ yeꞌ kat ekꞌul viyol u Tiixheꞌ. Pet la qal
    sete, kat ilejlu veꞌt u qꞌiieꞌ uvaꞌ la ok u tenameꞌ jaqꞌ u tijleꞌm u Tiixheꞌ»
    chaj ex la etaleꞌ.
  boa-NT: Aame ihdyu óvíi muhdú ámuha méijcyáhi. Muurá Píívyéébé avyéjúejte ámúha
    méijcyájúcóóiyáhi.” Ehdu méneeco diityéke.
  quh-NT: “Llajtayquichejpa jallp'anta chaquisniycumanta contrayquichejpi thalarparishaycu.
    Cayta ruwaycu reparanayquichejpaj cunan Dios camachinanpaj kayllayquichejpi caskanta
    khesachaskayquichejtataj”, nispa.
  kwi-kwi: '‘Sun pil pulpu au mittɨkin puhsta aizpa mittɨras ulpiantumakpas, au kaizta
    aizpa mɨarachi piankamanapa. Anne piankamtain: Apane Diosne awaruza ɨninnashimtu.’'
  agm-agm: Iyahaahandɨ kandɨ sahɨ baiwɨ atiwɨse. Autaahaatɨho isɨhiyai winjaatɨ bimaamɨ
    naindɨhandɨ aimɨ nasatɨ detɨ ahondaise undɨwɨse.
  ubr-ubr: ‘Omi ami mafamai fofou ato ayi sirababaren si’yen on ato aurim wasasafanen
    men sinsur onai iniyoboem omi on bobo komasis wofofour. Baise omi wonnos tiwag
    God an Baiaiwab on inat aurim ebiufin nono!’
  tsw-NT: ‘Ma̱buta̱ ma na tsu dasai a ana a̱ tsu tsu ka̱pa̱tsa̱a̱ ɗu ta̱. I reve,
    tsugono tsa̱ A̱sula̱ tsa̱ ta̱ lo zuzu.’
  cax-NT: “Arrüna cütorrü auqui naubesa pueblurrü sopicütobita cütüpüqui suipope,
    nauqui atusi ta ane napipünate. Pero chauqui tütusio aume, arrti Tuparrü üriabucati
    caüma”.
  aia-aia: ‘Rei'uaa na kahuanai 'omaa amoouni nara awa suri'i uwamee'i, meu tarohi'i
    hunimoou. 'E ha'ara ni ha'abasu tana'amou. Ma'ata, moi aidangisia do na heimarungi
    ana God 'a raumwadu'a.’
  srp-1865: I prah od grada vašega koji je prionuo za nas otresamo vam; ali ovo znajte
    da se približi k vama carstvo Božije.
  agt-agt: ‘Azin mi mantu ya lafu na lugar muy ta takki mi kiden gafu ta awemuy dangagan,
    petta amu muy ta liwat muy hapa la am pa-gangan na kam na Namaratu. Ammi amu muy
    mina ta intu nagtalekudan muy ya pangikerutan na Namaratu tekamuy,’ kummuy sangaw
    tekid.
  lug-lug: ‘N’enfuufu ekwatidde ku bigere byaffe tugibakunkumulira. Naye mumanye kino
    nti obwakabaka bwa Katonda busembedde.’
  yby-yby: Edimo numudatipouti lilo mumusopa neboya edimokumuya anu ahoya molokokoya
    hopo noune. Sa-nouniyo, maya aya eli-minalo. Omai ohola maya domudaloka niseko
    alili okaiboya mudai hulikae liki li bilo.
  heb-heb: אף את עפר עירכם הנדבק ברגלינו ננערהו לכם אך ידע תדעו כי קרבה אליכם מלכות
    האלהים׃
  mpp-mpp: ‘Ngengele macnginengte lubedi higenonggeng bakatackeme, nonge yogo inguchac
    webeng wagac. Inguc aime yogodi sowacnengineng edalicngebadaicte. Ailu ngenge
    sifu yanguc ngagedaing! Wapongte ngani-damongti yawa biyac bangkalegac.’
  apb-apb: ‘Kele mei mada aana huilume i'omu e rara'o aana ae'aemeelu na melu ko usuri
    aasie aani ha'apasunge huni'omu uri a God kei ha'aloi'omu. Ta'e omu ke manata'inie
    uri Aalahanga a God ko kara'ini oto mai.’”
  san-TEL: యుష్మాకం నగరీయా యా ధూల్యోఽస్మాసు సమలగన్ తా అపి యుష్మాకం ప్రాతికూల్యేన సాక్ష్యార్థం
    సమ్పాతయామః; తథాపీశ్వరరాజ్యం యుష్మాకం సమీపమ్ ఆగతమ్ ఇతి నిశ్చితం జానీత|
  ben-IRV: তোমাদের শহরের যে ধূলো আমাদের পায়ে লেগেছে, তাও তোমাদের বিরুদ্ধে ঝেড়ে দিই,
    কিন্তু এটা জেনে রাখো যে, ঈশ্বরের রাজ্য খুব কাছে এসে পড়েছে।
  ntu-ntu: X pibzmu badr kx, ‘Rtc-ngrbzkr rplz nakrlz-ngrnamu kx nqmq krmu trka mz
    nzapu-krmu kxnzmnc-mrbrng. A' nadctipx drtwrmu kx Gct rpile navectrpemle nimu
