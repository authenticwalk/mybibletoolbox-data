  ata-ata: ‘Lialia sou tualasinge e mutei sou tavaꞌixe loxoꞌu ꞌo ꞌa, tapaxelenu uvaxasinge
    ne, mo sou ngingi ngalavu lexe Lataua ulosinge navunavu sou ꞌilixo ane ngingi
