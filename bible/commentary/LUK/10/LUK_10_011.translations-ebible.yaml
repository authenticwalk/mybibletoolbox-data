verse: LUK.010.011
translations:
  kpx-kpx: Namigevei loui kosea, ‘La oe vatau no veloe votomo uale ko noeabuna tota
    la omo sesilahai. Iale ko elehai huhulahave. Ataeau Dilava adae vuvunemo uveve
    hoto no mai lohoge la avuho isiviholilu.’
  okv-H: ‘Ungota da ta oniho dagota utu ta vihari avo jaevekaro vovurou ungota degi
    hajire ikasuja. Rate kivujo God na embomeni tihi jigesuja iji avo auvehija,’ ainge
    evujo.
  tbo-tbo: “Ami meyagai dubudubuna u aeyai i yampati gasi mitehi to lihooholaitani
    taumi ugolimi. Hawena ma tamogi Yaubada anani taniwaga amaka i tuliyaliyanimi.”
  mal-C: ‘ഞങ്ങളുടെ പാദങ്ങളിൽ പറ്റിയിരിക്കുന്ന നിങ്ങളുടെ പട്ടണത്തിലെ പൊടിപോലും ഞങ്ങൾ
    ഇതാ നിങ്ങൾക്കൊരു അപായസൂചനയായി തുടച്ചുകളയുന്നു; എങ്കിലും ഒരു കാര്യം അറിയുക; ദൈവരാജ്യം
    സമീപിച്ചിരിക്കുന്നു, നിശ്ചയം’ എന്നറിയിക്കുക.
  grc-SR: Καὶ τὸν κονιορτὸν τὸν κολληθέντα ἡμῖν ἐκ τῆς πόλεως ὑμῶν ⸆ ἀπομασσόμεθα
    ὑμῖν· πλὴν τοῦτο γινώσκετε, ὅτι ἤγγικεν ⸋ἐφ᾽ ὑμᾶς⸌ ἡ βασιλεία τοῦ θεοῦ.
  bgc-bgc: थारे नगर की धूळ भी, जो म्हारे पायां म्ह लाग्गी सै, हम थारे स्याम्ही झाड़
    देवां सां, फेरभी न्यू जाण ल्यो के परमेसवर का राज्य थारे धोरै आण पोंहच्या सै।
  khz-khz: ‘Gemi vanuga kakavura gagemai ai pege karakau gaura maki gakwara-vagirana
    gemi karoverave vevega-matagaira ulanana. Na pio ripa, Palaguna Basileia pekavinagi.’
  deu-TKW: auch den Staub, der uns von eurer Stadt an den Füßen hängt, wischen wir
    für euch ab; merket aber, daß das Reich Gottes herbeigekommen ist.
  zsr-NT: “Bëchtö qui ladzliꞌ daꞌ lalabtuꞌ ruquindjtuꞌ lei, le ruluíꞌ nabágaꞌliꞌ zxguiaꞌ,
    san ral‑laꞌ gnö́ziliꞌ lë ni, chbdxin ga zoaliꞌ le rna bëꞌë Dios.”
  lin-lin: « Ezala putulu ya engumba na bino, topupoli yango wuta na makolo na biso,
    mpo na kokebisa bino. Nzokande, boyeba malamu ete Bokonzi ya Nzambe ekomi pene. »
  hns-NT: ‘Toelog na maangat rahiele hamlogke partjaar soene. Ohie se hamlog ie sahar
    ke dhoer aapan gor se djhaar deila dekhaawe ke kie hamlogse aur toelogse kaam
    na hai. Tabbo toelogke tjaahie djaane ke kie Parmeswar ie sahar me barka kaam
    maangat raha kare samdjhaawe ke kie oe halieje se doenia par raadj tjalaaiga.’
  noa-E: “Pãrau Ẽwandam iek iseg nʉm khai, ni pãar phöbör eem jẽbdampaijã marau maach
    bʉ̈ gaai arrbam. Mamʉ ya pãrau khaphʉ nʉisim, Ẽwandamau pãach eejã ich jua theeg
    oopiju atarr oopiba abarm, pãachdëu i iseg nʉm gaaimua.” Magwia ërëubaadët ajim
    anʉm.
  eng-EMTV: ‘The very dust from your city which clings to us we wipe off against you.
    Nevertheless know this, that the kingdom of God has drawn near to you.’
  mib-NT: Nde tɨcachā ñuu rō yāha jéē ni jnɨ́ɨ jehē rī, na náscóyo ri jeē cúu seña
    jeē iyó cuéchi ró jéē tu ní cájetáhú ró. Te na cónahán ró jeē Yaā Dios je ni cuyajni
    ya jeē ndacu ya jniñu nuū rō nuú.
  lif-NT2: ‘आनिगे़ लाङ्‌ङो खिप्‍तुआङ्‌के़बप्‍पा खिनिॽ पाङ्‌जुम्‍मोबा खाम्हिःक्‍हाॽ
    खिनिॽ तक्‍ले़ङ्‌वाओ आनिगे़ थाप्‍सुम्‍बे़रो॥ हे़क्‍केसाङ् निङ्‌वाॽफुहाङ्‌जुम्‍मिन्
    खिनिॽ निःत्ताङ् त्‍ये़आङ् वाॽ के़लॽबा कुसिङ् निःत्ते़म्‍मे़ॽओ॥
  xnj-xnj: ‘Pamonga na lububu lwa muji winu lweluvi mumagendelu gitu, tikuvahungulila
    kulangisa mwavene muhagwili kubela ujumbi wa Chapanga. Nambu, mumanyalila kuvya,
    Unkosi wa Chapanga uvi papipi na nyenye!’
  mmx-mmx: ‘Laxakup at na lemenemen atnimi no ma vas kaka i mi lengkangkedek atnama,
    ma semla xepe raba nimi min, kusu ti lox asuusu lebelemamao at ne Moroa rinimi.
    Ketla mina doxoma i na, langas ti Linintoo at ne Moroa monga i auret!’
  cbr-NT: Nunu mitsu cacë bana cuatíma ca Nucën Papa Diosan iscëx 'aisama 'icë quixun
    mitsun 'unánun cananuna nun taxacanua 'icë mitsun ëmanu 'icë me cupúcë tërë́nbianin.
    Nux cuancë 'aínbi camina 'unánti 'ain, axa Jesúsmi catamëcëcama Nucën Papa Diosan
    anun ainan 'imiti nëtë ca 'urama 'icë quixun.
  tee-NT: “Mas yuchi ju xapokxni ju milak'achak'an'an ju quintach'anjucan laquinch'aja'
    quinc'an icch'anc'alhap'uxcanau ni jantu xaquila'amaklhtayananau. Chai ju chunch
    ap'uc'ats'aya'it'it ni talak'alhin ju xanaviyat'it. Chai mas jantu xaquila'amaklhtayananau
    para ac'ats'at'it ni chavai avilhchan laich ixlhinaulh ju Dios lami'atsucunti'an
    ni va ixlac'asq'uint'it cava”. Chunch ju a'una'it'it ju amachak'an anch.
  eng-LSV: And the dust that has cleaved to us from your city, we wipe off against
    you, but know this, that the Kingdom of God has come near to you;
  cak-NT: Ri pokolaj chi ri tenemit re' ri c'o chikakan, nakatota' can chiwech, chi
    nitemaj chi can man utz ta ri xiben roma man xic'ul ta jabel kawech. Y titemaj
    chuka' chi ri ru-gobierno ri Dios, nakaj chic c'o-wi, y rix can xsuj chiwe, quixcha'
    chique.
  pah-NT: '“Pehepia ti otimbuguhua orepya rehe pecidadeva''ea. Koa otimbuguhua ore
    ihyvi kiro javo: Napehendupotari pe Tupana''ga nhi''ig̃a ore imombe''urame pe
    me. Pe hendupotare''ymame ti pekwaha: Koro Tupana''ga gwepiuka opopoakara okovo
    g̃werĩ huvihavuhuhetero pe pyri.” A''ea ti pe''ji g̃a pe, ei Jesus''ga setentave''g̃a
    pe.'
  sja-NT: “¡Pãchi p'uurudepema yooro p'ora tai bɨɨrɨde beeda paara nẽep'eruta, parã
    t'ãri k'achia p'anadairã tai ome! K'awáatɨ Tachi Ak'õrepa parã bɨ k'inia bɨ ichi
    jua ek'ari ichideerã p'aneedamerã. Mamĩda parãpa mãga k'iniada-e.”
  xed-xed: “Wana ŋni ta tukwaghunatá nduk nda rgitika na luwa ghuni ta ndiʼafta ta
    səla ŋni na, kada grafta kuni si ndusavaghuna ndusa ga mghama Lazglafta kəʼa.”
  mks-NT: “Ja̱nda̱ ña̱ yácá na̱tiin ndaa sa̱há nde̱ ñuu ndó yóho quíji nihni nde̱
    ta xi̱hín ña̱ yóho náha̱ nde̱ ña̱ cua̱ha̱n cua̱chi ndó ja̱ta̱ mé va ndó. Jáchi̱
    sa̱ na̱ca̱xi tu̱hun va nde̱ xi̱hi̱n ndo̱ ña̱ sa̱ na̱cayati qui̱ví cacomí Ndióxi̱
    cuéntá sa̱há ña̱yivi”, cachi ndó xi̱hi̱n ná —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: '@see-verse:LUK.010.010'
  bmu-bmu: '‘Nini eŋgö taonöŋ kainga sölbuham yuai köna tambönine mekötahözawi, mi
    mönö tim tönjöraringa nanŋine liliŋgöba gema. Gemapmö, keu ki mönö möt yaköme:
    Anutugö bemtohoŋan mönö kösutŋine asuhuza.’'
  dgz-dgz: ‘Koewa tayana menan pa atabobo mega toninigamianit. Ya waup nimanean go
    ma ae di anu kakayasen, God toemu mega onen manaiwan.’ Ap anega wadiamon.
  eng-GNV: 'Euen the very dust, which cleaueth on vs of your citie, we wipe off against
    you: notwithstanding knowe this, that the kingdome of God was come neere vnto
    you.'
  zaa-NT: Hàstaá bestè qui' yetsi qui' líį nu chi uccua nì'a tu' nna rucuíbi tu' ą
    por ttu seña contra lebi'į, pero ccá le saber qui'ni gul·lani reino qui' Tata
    Dios ru'a puerta qui' le.
  eng-WEBSTER: 'Even the very dust of your city which cleaveth on us, we do wipe off
    against you: notwithstanding, be ye sure of this, that the kingdom of God is come
    nigh to you.'
  guh-guh: “Panijatomarapijiatsapërë patataxuta rubena. Nexata panavetaxuvarëbajë.
    Bajarapacuenia panavetaxuvarëbajë panenayapëtaenexa Diosojavabelia panenaneconitsijava.
    Pananeconitame Diosojavabelia. Tsipaji apo panecopiapitsimë patanenamuxunaevetsinexamë
    palivaisi picani pacatsipaebijitsiatsi. Itsiata panenamuxunaevere paneyapëtaenexa
    mapalivaisije. Dioso daxita pijajivi pevetsimatacabinexa, imoxoyo baja pevajënae
    pecopiapatsinexa,” pajamë tsane.
  bon-bon: ‘Cine weeme cewe tuuwe bine jiglubäjenemisi cime ernge cabu ca awabame
    egä pepu ätecija cäco mule lui miiji lica gyene. Yepä, weene ngene gone ätrimela
    egä Acejiyame mameta ge weebibine waadename, yepä weene peei ne bii jigyiye.’
  nhw-BL: ‘Nochi ni tlaltejpoctli tlen amoaltepe catli tlatzquitoc ipan totecac tijtzejtzelohuaj
    para quinextis nopa tlatzacuiltili catli anmechpantis pampa amo antechselijque.
    Pero xijmatica para melahuac ama Toteco anmechnechcahuijtoc para anmechtlanehuisquía
    xicalaquica campa yaya tlanahuatía.’
  mgw-mgw: ‘Ata lyu'ku'mbi' lya kilambo sinu lyalunamati mumagu'lu' gitu, twendapaapata
    kwo kana kwinu. Lakini mutange panga Ukulungwa wa Nnu'ngu' wegelile.’
  swh-ONEN: ‘Hata mavumbi ya mji wenu yaliyoshikamana na miguu yetu, tunayakungʼuta
    dhidi yenu. Lakini mjue kwamba Ufalme wa Mungu umekaribia.’
  wbi-wbi: naliling'unde mulikaaja liinu lino likolile mu maghulu ghitu tukung'una
    pa maaso ghinu! neke mukagule kuuti, uvutwa vwa Nguluve vuli pipi.
  bba-bba: bɑɑ ben wuun tuɑ ye yɑ mɑni bɛɛn nɑɑsɔ, i bu kpɑremɔ, kpɑ bu kɑ ɡiɑ mɑ
    Gusunɔ u sisi u bɑndu swĩi.
  eng-KJVCPB: 'Even the very dust of your city, which cleaveth on us, we do wipe off
    against you: notwithstanding be ye sure of this, that the kingdom of God is come
    nigh unto you.'
  kgk-NT: '@see-verse:LUK.010.010'
  waj-waj: Kufukuufaiyauvo ngii yoosinnaivaki vaiyauvakidiri kati ti yukuuyauvunu
    vaiyauvaa ta ruga kikio iyauvaara Anutuuqo irisai maisaivaa ngii minaravai. Vaa
    Anutuuqo gioonna kiaapuuyara diraivo ngii vainima nniivaara arinaima rikiaatee,
    kiatee.
  cpy-cpy: ‘Ari notekaneero noepatsite noetziki jaka, rootaki riyotee-tantyaari tee
    pikemijantzi. Roo kanteencha, otzimatyee piyote rooteentsi ipinkathari-wentantee
    Tajorentsi.’
  ekk-PKP: '„Me pühime maha isegi tolmu, mis teie linnast on meie jalgade külge jäänud,
    et näidata teile oma hukkamõistu. Aga te peaksite ära tundma selle: Jumala riik
    on tulnud.“'
  mpx-mpx: ‘Wami panuwa papakovana toto aema i papakove ha hapul yoho eliyamiu ge
    nuku atena abwe ami lahi nuku pwawa. Yaa nuku atena bubun te Yehoba wana abalogugui
    ana sauga iyaka i kelaubwa.’
  wbp-wbp: ‘Nyampu walya ngulaju karnalu-nyarra putu-ngurlu nyurrurlaku jangkardu
    lurlurl-pinyi kujankulu-nganpa mamparl-pungu. Purda-nyangkalu nyampu! Kaatu kangalpa
    Warlalja-Wiri nyina ngalipaku. Kapu-nyarra kutu-jarriyarla nyurrurlaku, kala lawa!’
    Kujanyalu-jana wangkayarla yapa nyampurrakuju.
  luo-luo: '‘Kata mana buch dalau momoko e tiendewa watengʼo oko. To beduru kungʼeyo
    maler ni: Pinyruoth Nyasaye osekayo machiegni.’'
  nhe-NT: ‘Nochi ni tlalpotectli tlen imoaltepe tlen tlatzquijtoc ipan totecac tijtzejtzelohuaj
    para quinextis nopa tlatzacuiltilistli tlen inmechajsis pampa ax inquiselijque.
    Pero xijmatica para melahuac ama Toteco inmechnechcahuijtoc para inmechnotzas
    xicalaquica campa yajaya tlanahuatía.’
  aii-aii: ”ܐܘܼܦ ܬܵܘܙ ܕܝܼܠܵܗ̇ ܬܦܝܼܬܵ‌ܐ ܒܐܲܩܠܵܬܲܢ̈ ܡ̣ܢ ܡܕܝܼܢ݇ܬܵܘܟ݂ܘܿܢ ܒܸܢܦܵܨܘܼܗ̇ ܝܘܲܚ
    ܐܸܠܵܘܟ݂ܘܿܢ. ܐܝܼܢܵܐ ܝܕܹܥܡܘܼܢ ܐܵܗܵܐ، ܕܩܘܼܪܒܸܢܵܗ̇ ܥܲܠܵܘܟ݂ܘܿܢ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.‘
  esk-NT: ‘Apyua nunaaqqipsi isigaptikniñ ipsuktuġisigikput; aglaan itqaġiyumagiksi
    una, Aŋaayuqautaan Agaayyutim qallisigaasi!’
  msb-msb: ‘Bisan an alpog san iyo lungsod na nakadukot sa amon mga tiil igataphod
    namon bilang padaan na pagakastiguhon kamo san Dios. Tandai niyo ini, an kahadian
    san Dios nagpahalapit na sa iyo.’
  cpa-NT: “Ca¹lah¹ca¹tǿ² hleg² quiah¹² juøi² quiánh² hniah¹², hleg² ti³quin¹³ ju³tai¹
    jnieh³, quián¹³ jnieh³. Mi³jøng² li¹ŋih³ hniah¹² ta¹canh¹³ hniah¹² dsag³. Di³
    ma²ca¹ja¹quien¹³ ja³mi³lé² hi² túgh³ hniah¹² juu¹² ja³jmo¹² Diú¹³ héh¹,” juúh³
    hniah¹².
  dso-dso: ତମର୍‌ ନଅରର୍‌ ଜନ୍‌ ଦୁଲି ଆମର୍‌ ପାଦେ ଲାଗିଆଚେ, ସେଟାମିସା ତମର୍‌ପାଇ ପାପ୍‌ଡିଦେଲୁନି,
    ଅଇଲେମିସା ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଲଗେସେ, ଏଟା ତମେ ଜାନିରୁଆ ।
  meu-meu: '“Emui hanua ḡahuna aemai ai e hekamo kaumu na a dahu dahu ohomu, umui
    ihabadelaimui ḡauna ai bainela: ḡau tamona umui ba diba, Dirava ena basileia na
    vada be kaumu”.'
  yva-NT: 'wapare, ‘Wapa munije so ama kapumo nowo reansajoe raije somamo reamo ranepataje
    no wasamun indamu wapo raen wapo taune wapa mangke ranawan. Wasaemen: Masyoto
    Amisye de be akarive Apa kawasae mai no mine vone so nandea mararai to.’'
  dgc-dgc: ‘Pagpagen me i alikabuk na banuwan moya ta tikéd mia, a saya i tanda me
    dikam,’ kagi moy, ‘a te kasalanan kam ta Diyos.’ Sakay kagi moy be dide, a ‘Talaga
    a dumemét dikam i Diyos a maghari, éy inidelan moy dén!’
  zpm-NT: gaṉlo zho glit to grë yudie co ni to, zeeṉa guieṉ zho gaṉle nëz ne nitlo
    zho ga zie zho. Goḻguiab lo zho, zha bguiba, sac binpaa zho zha grieelo sëëb zho
    xnëz Dios ni nëd zho gon zho diidz.
  hix-NT: Amna nehtahpunkehe, katxoko. Oyowto komo hpunutho rma amna nànomyaha, ohyawonye,
    atxke oyesnàr komo ke, katxoko, àwyanye, kekon hatà. Onà wyaro ryhe uhutwatxoko,
    katxok xarha, àwyanye. Kàkayaryet kom me Khoryenkomo nànyaketxho ryhe, omohsah
    me naha, katxoko, àwyanye, kekon hatà, Txesusu.
  sim-sim: �Misam jere yanga jihi os kumba nihik lokowan os nimu narka lafakanduwa.
    Oso mashi jivi Avui Wasilakahin ji mblarnandan heimanduwa. Hako yawur ji hishi,
    Avui Wasilaka jirin or arangoshinak yanga orhik ji likwa oso am si talakwak osmu
    nanduwa.�
  npi-ULB: “तिमीहरूको सहरबाट हाम्रा खुट्टाहरूमा टाँसिएका धुला पनि तिमीहरूको विरुद्ध
    टकटकाउदँ छौ । तर यो जान कि परमेश्‍वरको राज्य तिमीहरूको नजिक आएको छ ।”
  cgc-cgc: ‘Yab-ok ta banwa nyo na gadekket ta ame na mga batiis padparen nay bilang
    pamatuod kuntra ki kyo. Tandaan nyo! Anduni gabot en upurtunidad na makapasakep
    kaw naan ta papaabot nyo na pagdumala ta Dyos, piro ula nyo pabatuna.’”
  tim-tim: “Kepia in gâtŋe gagap pipiŋe siâ bo membaen aregât keinenŋân nukum me gagap
    tatâp ire paŋ paŋgom pandenŋe amâ hin ekmâ nâŋgâŋet. Anutuŋe damunyeŋe akberâm
    aktâp aregât miawakbiapgât sop tâlâguâk.” Hain dâm makyeŋgim hepun yekmâ ariwi.
  yor-yor: ‘Eruku ìlú yín tí ó kù sí wa lẹ́sẹ̀, a gbọ̀n ọ́n sílẹ̀ fún yín! Ṣùgbọ́n
    ẹ mọ èyí pé, ìjọba Ọlọ́run kù sí dẹ̀dẹ̀.’
  wos-wos: ‘Guna getéfana harki nawulak nana manmbu dé hwae. Némbuli nani wun harki
    nani létéké, guni xe hurungun haraki saraki sémbutka xékélakingute. Guni ané jooka
    xékélakitanguni. God néma du reta du takwaka jémba hatitendéka nukwa yae walémbambu
    téndéka guni déka hu hwe.’ Wungi guni diré watanguni.
  emp-NTPO: “Naʌ̃ purud̶ebema pora dai jĩrũnebemada bãrã quĩrãpita jãrãpetabʌdaa unubid̶i
    carea Ãcõrẽba cawa oida. Bio cawad̶adua Ãcõrẽra dji Boro bai carea zebʌrʌda.”
  eng-F35: ‘Even the dust of your town that clings to us we wipe off against you.
    Nonetheless know this, that the Kingdom of God has come near to you.’
  ind-ind: '‘Lihat, kami mengibaskan debu kotamu yang menempel pada kaki kami sebagai
    peringatan bahwa Allah akan menghukum kalian! Tetapi ketahuilah: Tidak lama lagi
    Allah akan datang mendirikan kerajaan-Nya di dunia ini!’”'
  pes-OPCB: ”ما حتی گرد و خاک شهرتان را که بر پاهای ما نشسته، می‌تکانیم. اما بدانید
    که ملکوت خدا نزدیک شده است.“
  mpt-mpt: Ib bib olo dabalo ni skilon dimo bobuben otane ni glitanobobo, ibo yatemniba
    Ni kukubo misiamobo geine ge baabeine! Ibo inanimibo imin baabeniba Kla funaine!
    Gode kimanamabe dimo meb tlo otane ibo abuk wauliobo ge baabeine ge baabenea eka
  ssx-ssx: Ika꞉ daoni tukiki pa꞉ta꞉ ula꞉ dokolota꞉ nika꞉ ankena꞉ ta̱la̱꞉la̱꞉ ekita꞉
    iki pa꞉ta꞉ kone koto tandela꞉neasoma꞉pate doeki homeke hone wipee laata꞉ Koda꞉na꞉
    Kilu Tombuao Hala꞉ ekita꞉ iki teke siki pa꞉ta꞉ koto epea꞉me hone wotu wia꞉pa꞉peke
    lapa꞉peke.
  mkl-mkl: wee ɑ̀ wɑɑ ɡbuɡbɑ̃ nŋɛ hee do irùrùi ilu nŋɛ iyi í wɑ si kutɛ nwɑ. Do nŋu
    fei, i mɑ̀ ŋɑ iyi bommɑi Ilɑɑɔ̃ í mɑɑi wɑ.
  gaq-gaq: ସାମୁଆଁ ପେଇଂ ଇନିନେ ଆଣ୍ଡିନେ ଦୁଲି ନେନେ ଞ୍ଚନିଆ ଗିଗ୍‍ଲା ଲେଃକ୍ନେ ଆତେନ୍‌ ପେନେସା
    ତାଣ୍ଡି ବିନେଡିଙ୍ଗ୍‍; ଡାଗ୍ଲା ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ଜେ ଡାଗ୍ରା ପାଙ୍କେ ଆକେନ୍ ମ୍ୟା ଲାଲାପା
    ।
  gof-RNT: ‘Nu tohuwa bolla de7iya hintte katamaa baana pittoos, shin Xoossaa kawotethay
    hintteko matattidayssa erite.’
  unx-unx: ‘ଆଲେୟାଃ କାଟା ତାଲ୍‌କାରେୟାଃ ଧୁଡ଼ି ଆପେୟାଃ ହାତୁରାଃ ଆୟାର୍‌ରେଲେ କଟା ଏଣ୍ଡାଏଃତାନା,
    ଏନ୍‌ରେୟ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆପେତାଃ ନାଡ଼େୟାକାନା ଏନା ସାରିପେ ।’
  gah-gah: 'Lekelí apakutí mumusopa ligisaló gímizeneimó nene lekelikumú vahé moloko
    atilí noune. Lá nounimóza, gakó imane gili minalo: Ómasímo gizapa oleketatimó
    nenémini zámuza nene lokovogisaloka omo alitokago ánigi ahulikave, liki li kimilo.'
  lcm-lcm: ‘Kana na kaponpon i kami rina kapo kaup e kakimem, namempo tap suai pok
    ania taun imi asi kami malangas ta mitala bil arikek. Sikei lak mi malangas aro
    luai ta vainagoan si God kalapo angasungai.’
  aer-aer: ‘Kele, ingke anwerne akngelhewarremele urlpmernte lernelherrirremele arrekantherretye
    anwerneke arrantherre akangkwe-irrerirretyakenhenge. Arrantherre anteme nhenhe-arle
    awerrirraye! Ngkarte-arle ingkirrekeke Akngerre Anthurre aneme. Kenhe arrantherre
    renhe awerrirretyeke ahentye-anetyakenhe lyete. Arlte angathe irrerlenge Ngkarte-arle
    tyerrtye areyeke alartetye anteme anetyenhe itnenhe lterrke akwete atnyenetyeke.’
  qvc-NT: “Kay llaqtaykipa allpan ch'akiyllapapi pigakashqandam ch'apsinillapa, amana
    nima kwintayuqchu kanayllapa qamkunawanqa, nishpa. Chaqa yach'ayllapa, Dyusmi
    munashqa qamkunaman ch'ayayta, payta kasushpa, shumaqta kawsanaykillapa. (Piru
    qamkunaqam mana munarqaykillapachu)” nishpa.
  tgl-ULB: '''Kahit ang alikabok mula sa inyong lungsod na kumapit sa aming mga paa
    ay aming pinupunasan laban sa inyo! Ngunit alamin ito, ang kaharian ng Diyos ay
    malapit na.'''
  cbs-NT: “Dios matuki sinatai man unanun matun jemaintin anua matun mai mishpudi
    buama nun jutakai jushukidi ikainaii. Jakia matu duawayui Dios xanen ibui ma kemabiaya
    jawen jancha man danain uindaxankanwen”, akin jatu yuixankanwen.
  xtm-NTPP: “¡Onde ñuyaka ñuu ni a ja ni ka tnii ja'a sa a, jin skoyo sa, vaa saña
    chi jâ ni ka ka'an sa tnu'u Su'si ma, te jin ko kuu kuechi maa ni! Kovaa jin kona'a
    ni ja kivi nukoo Su'si ma ja tatnuni ya ma jâ iyo yatni.”
  nnq-nnq: ‘Ata litukunda mumakongono gito li kilambo chinu tilipyata kwa magambu
    ginu. Nambu nkombokele, kutenda Kingwana cha Nnoongo kibandakile!’
  bao-NT: “Mʉjare jãa ca wederijere mʉja ca tʉorʉgatirije jʉori mʉja yee wapa ñañaro
    mʉja tamʉorucu, mʉjare ĩirã, mʉja yaa macã maquẽ jita, jãa dʉporipʉre ca ea tuarique
    menapʉrena jãa paa bate. Biirãpʉa atere majiña, Ʉmʉreco Pacʉ cʉ̃ ca doti niirije
    mee mʉja pʉtora nii yerijãa,” cʉ̃jare mʉja ĩi wederucu.
  san-ORI: ଯୁଷ୍ମାକଂ ନଗରୀଯା ଯା ଧୂଲ୍ୟୋଽସ୍ମାସୁ ସମଲଗନ୍ ତା ଅପି ଯୁଷ୍ମାକଂ ପ୍ରାତିକୂଲ୍ୟେନ ସାକ୍ଷ୍ୟାର୍ଥଂ
    ସମ୍ପାତଯାମଃ; ତଥାପୀଶ୍ୱରରାଜ୍ୟଂ ଯୁଷ୍ମାକଂ ସମୀପମ୍ ଆଗତମ୍ ଇତି ନିଶ୍ଚିତଂ ଜାନୀତ|
  rmn-rmn: '«Джи о прахос тумарэ дизако, кай колисаило амарэ пинрэндэ, амэ кактияс
    опэр тумэндэ. Ай тэ джянэн: о Патишайлыки э Дэвлэско пашэ!»'
  huv-NT: “Leaw najndot najlüy ningüy tiül micambajan ngo nandiüman macül wüx xileajiün
    nicuajind; satajtan majüic ngo majneaj irangan. Pero ich leaam imeajtsan teajndiün
    mejmeliün tiül micambaj Teat Dios”, irajan.
  otn-NT: “Dá̱ hua̱mbʉ ja ra̱ hni̱ni̱ yø fonthäi bá̱ n'youi ma̱ mbonguahe. Gue'a̱
    ra̱ hmɛ̱ya'a̱ ngue ya dá̱ thɛc'a̱hʉ p'ʉ. Pɛ da̱mi̱ pa̱hmʉ ngue ya mi̱ ja ngue
    xta̱ si'a̱hʉ ha gdi sohʉ rá̱ 'yɛ Oja̱”, gui 'yɛ̱mphʉ yø ja̱'i̱.
  nop-nop: ‘Yokwet wapumhik’walaŋ figifigi kayonik foloŋ ikiiŋ u hidetok ulumamaŋe-kuhamam.
    Iŋgoŋ Bepaŋ’walaŋ Hatihati Kobuli agaŋ hehitubu-dulalak u kaule mu tineŋ.’
  obo-NT: ‘Ahad iddos boubbuk to bonuwa row no ka‑ay't pa‑a roy, od podparon doy pe‑en,
    patow no waa id pokosondit dow konami. Piru ko‑ilangan nod kosorollan dow no asow
    ron kos kodharit Monama.’
  kca-kca: '"Мўӈ хŏщайэв хӑнәм нын вошәӈ хишԓән нынана пӑркатԓыԓув; туп уйтаты, Турәм
    Хон Уԓәпса нын хŏщайәна ванамәс".'
  cak-ENT: Ri pokolaj richin ri tinamit re' ri c'o-e pa kakün, nkatotaj can chivüch,
    richin quiri' tivetamaj que man utz tüj ri xibün que man xojic'ul tüj jabel. Y
    tivetamaj can chuka' que ri k'ij richin que ri vinük nye'oc pa ruk'a' ri Dios
    nakaj chic c'o-vi-pe, y rix xsuj c'a chive, xbij.
  lif-NT: ‘ᤀᤠᤏᤡᤃᤧ ᤗᤠᤱᤅᤥ ᤂᤡᤵᤋᤢᤀᤠᤱ ᤁᤧᤒᤵᤐᤠ ᤂᤡᤏᤡ᤹ ᤐᤠᤱᤈᤢᤶᤔᤥᤒᤠ ᤂᤠᤶᤜᤡ᤺ᤰᤜᤠ᤹ ᤂᤡᤏᤡ᤹ ᤋᤰᤗᤧᤱᤘᤠᤀᤥ
    ᤀᤠᤏᤡᤃᤧ ᤌᤠᤵᤛᤢᤶᤒᤧᤖᤥ॥ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤂᤡᤏᤡ᤹ ᤏᤡ᤺ᤳᤋᤠᤱ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ ᤁᤧᤗ᤹ᤒᤠ
    ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: Jondē tīcāchāā ñuū ndá nú yáhá jā ní ntīin jēhē ni, ná scóyo nī jā cúu seña
    jā íyó cuāchi ndá nú jāá nduú ní jétáhví nú. De cunahán ndá nú jā Yāā Dios ja
    nī ncuñatin yā jā tatúnī yā nūū nū nícu. Cachī ndá nú.
  san-TIB: ཡུཥྨཱཀཾ ནགརཱིཡཱ ཡཱ དྷཱུལྱོ྅སྨཱསུ སམལགན྄ ཏཱ ཨཔི ཡུཥྨཱཀཾ པྲཱཏིཀཱུལྱེན སཱཀྵྱཱརྠཾ
    སམྤཱཏཡཱམཿ; ཏཐཱཔཱིཤྭརརཱཛྱཾ ཡུཥྨཱཀཾ སམཱིཔམ྄ ཨཱགཏམ྄ ཨིཏི ནིཤྩིཏཾ ཛཱནཱིཏ།
  qve-NT: “Llaqtaykichispa allpan chakiykuman ratamuqtapas thaptikuykun, saynapi qankunaqa
    mana allin runakuna kasqaykichista yachanaykichispaq. Ichaqa yachaychisyá Diospa
    gobiernanan p'unchawmi ña chayamushanña qankunamanpas”, nispa.
  pao-NT: Mu tsasoopedya, oe'yoona mea mu tunesootabue ka gi toge mu manena umu-matoosoo
    kodyukwu ka gi te oedyukuna.
  cbu-NT: Paptsa, tángtsa. Na yaana kamanirangtaatini, Apanll siyaa tapachindachiya
    tárangitaatani, itaru siysa wandaritam ngatarangsawa. Ashirucha, saanaatstam tsarunis
    tachingeeruni siyash wanimaam kasachintspa. Yuw atini anoo ndusha mangu pastachiya;
    watam Apanll musá wanimaam naanchuwa, siy waneekus tángtsa.
  usa-usa: ‘keráwáqtí maa-márúkáké kaítôgoma ketááí tibíkáq aráápaimanibo ketáámá
    popoq umátuwaunanataa keráwáqtôpaq yauwéqma wiyé. atéráaro. Áánûqtuma yainaí-kánáágómá
    keráwáqtí táí-meyakaraq waaqókáq kéiye.’ tero.
  soy-soy: Tɔ nɔ́kunɛ́yu nkoŋo mɛɛ ɑrɔ́nɑ riḿmɛɛlú nɔ́kɛnɛ́cɑ́ɑ́ ripéi. Ḿpɑ́ nɛ
    lɛ̃, ɑni ceri rɛ Uléécɑɑ iyɔɔpi yɛ nɛ nɔ́ rikɔlɛ.
  hui-hui: Tano ogonaga abalume inanaga geni para hayadago tígua birimigoni walia
    halu taulo badai bialu porama. Ngode Datagaliwabenaga Handame Ho Holene tí kamigoria
    kaware íbu ngago manda bilimu, lalimu.
  amf-amf: ‘Kataman yennora wosa roondar yedoono silallo tarja yena konin maatoadettsi
    yena woda dinse; Barjosa bitamono yekal konin theedonam dhesee’ kena hamee.
  quc-NNT: “Xuquje' ne ri ulew re ri tinimit alaq ri nak'al chke ri qaqan, käqatota'
    na kan che q'alajisab'al chij alaq chi man utz tä ri käb'an alaq. Chich'ob'o b'a'
    chi naqaj chech alaq k'o wi ru taqanik ri Dios pa ki wi' ri winaq,” —kixcha chke.
  dob-dob: ‘Waꞌita, ꞌimi ꞌasa nedilina ꞌaemega ꞌaloutuutu yaule, be wada mwalatoni
    ꞌaene niꞌatu Yaubada ꞌina loina selabemiya ꞌimiyami.’
  wrs-wrs: '@see-verse:LUK.010.010'
  mca-mca: “Ha'nep iye ƚ'eqhip ha'ne sehe' ha'ne etset'iƚ yamtaxij ene' yif'iyeyi'ƚ,
    qu' henfuluti'ƚju' iye, qe qa' jutsiqetsi'iƚ e'm in uƚ'ax aka' ƚaqsiiƚijkii. Qa
    lesƚe ƚe'wis qu' menikfelitiƚetsha aka'an, pa' tenek'enheiji' pa' Dios hats met.”
  kiw-kiw: ‘Riꞌo goꞌotoi tuoꞌoi, rimo otoi-da imaratemoi, ai-rorotobiiti kaumo, riꞌo
    himiai-do. Irai ita iraromoumo, Aiai Iehoma pai emidio erarai riꞌo taitai eito,
    tauo ooꞌu maaka.’
  tzo-TZC: “Scotol ti spucuquil ti alumalic ti laj xa spac sba ta jxonobcutique, ta
    jlilincutic comel. Jaꞌ svinajeb ti iltabiloxuc yuꞌun ti Diose. Pero naꞌic me lec,
    ti ventainel yuꞌun ti Diose liꞌ xa oy ta atojolique”, utic.
  mya-mya: '`သင်​တို့​အား​သ​တိ​ပေး​သည့်​အ​နေ​ဖြင့်​ငါ​တို့ ခြေ​တွင်​ကပ်​သည့်​သင်​တို့​မြို့​က​မြေ​မှုန့်​ကို​ငါ
    တို့​ခါ​ချ​၏။ သို့​ရာ​တွင်​ဘု​ရား​သ​ခင်​၏​နိုင်​ငံ တော်​သည်​သင်​တို့​၏​အ​နီး​သို့​ရောက်​ရှိ​ပြီ​ဖြစ်
    ကြောင်း​ကို​သိ​မှတ်​ကြ​လော့၊-'''
  gng-NT: ‹Niʼdu wuu ya tɛngunku kùa mɔnɔn tɛbn' tiʼtàan bo nɔ, ti pipre' kun nɛ
    kí wiɛ niʼbo. Ama ní nín li bɛn kí ye Uwien ya bɛl nɛkn' nɛ ŋɔ.›
  cbi-NTPO: Naa ñulla' pebulu ujtupe lala' neepasha demai'diñu bain demangasha'pu'
    shuikendetsuyu, ñulla naa kuipa deeñuba tsangue keewaandu. Tsaaren ñullanu wainnu
    tsuyu, naa Diosnu rei juu tananu malu yumaa kalen jañu bain, tidei.
  ikk-NT: ‘Kẹ ẹjan obodo ụnụ hụn rị ẹnyi ụkụ, ẹnyi rị e tichanpụ a atọnị ụnụ n'ọ shịagbu
    ụnụ ẹri. Kanị, nyanhan nị nị Alị-eze Osolobuẹ a rịgụọ nsue!’
  leu-leu: '‘A pof la salan simi aava doxot la kamaam, maam taa saf tapine malaan
    sena fakalimaanan xe simi. Taasaxa texaas faroxo: a fatataganan sina Piran fo
    waan faasilak xo.’'
  maz-NT: “Ne xijõmü cja in jñiñigueji nu o jyäs'ä ín cuabe, rá tjintsibe dya, ngue
    c'ua rí pãrãji c'ü i̱ tsjaji na s'o, dya i̱ recibidozübe. Dyäräji na jo c'ü rí
    xi'ts'ibe. Zö dya i̱ recibidozübe, pero ya ngue ra manda c'ü o 'ñeme Mizhocjimi”,
    rí 'ñembeji.
  bod-N: ཁྱོད་ཅག་གི་གྲོང་རྡལ་གྱི་ས་རྡུལ་འདི་ངེད་ཅག་གི་རྐང་པར་འགོས༌ནའང༌། ངེད་ཅག་གིས་ཁྱོད་རྣམས་ཀྱི་མཐོང་སར་ས་རྡུལ་སྤྲུགས་པར༌བྱེད།
    འོན་ཀྱང་ཁྱོད་རྣམས་ཀྱིས་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་ཉེ་བར་སླེབས་པ་ཤེས་པར༌གྱིས་ཞེས་པའོ།།
  tca-NT: “Rü woo ñaã perü ĩãneãrü üxaxü̃ i tocutüwa yaxṹxü̃, rü itanapagü, na ngẽmawa
    nüxü̃ pecuáxü̃cèx na Tupana rü tama pemaã nataãẽxü̃. ¡Natürü tama nüxü̃ ipeyarüngümaẽ
    na marü pexna nangaicamaxü̃chichiréxü̃ ya Tupana na perü ãẽ̱xgacü yiĩxü̃”, ñaperügügü
    tá nüxü̃ i ngẽma ĩãnecü̱̃ã̱x!
  zpl-NT: “¡Hasta yuu beꞌcha lachihua nú uquie cuchiuꞌru uriꞌquiru xi neca tucu seña
    nú né yucu arquiꞌhua Stichiaꞌ Diose! Pero uriꞌihua beyaꞌ nú nzeꞌta axula lunú
    rnibiyaꞌ Diose luhua.”
  mbc-NT: “Itekare anetapai pra awanîkon ye'nen, anna epa'ka sîrîrî apatakon piapai.
    A'kî, anna puu pî' atapisî'pî non apatakon yawon pa'tî annaya sîrîrî. Sîrîrî kupî
    annaya itekare yu'se pra awanîkon ekareme'nen pe. Tîîse sîrîrî epu'tî, Paapaya
    ataruma'tîkon kupî sîrîrî. Maasa pra aminke pra tamî'nawîronkon esa' pe Paapa
    ii'to' eseporî kupî sîrîrî. Tîpemonkonoyamî' pîika'tîiya kupî sîrîrî” makatîi
    to' pî' —‍ta'pîiya.
  ndg-ndg: '''Hata vumbi lya mji uno lalinata magolo mwitu tunalikung''unda dhidi
    yinu! lakini mtambwange leno, Ufalme wa Nnongo utikaribia.'''
  wsk-wsk: ‘Ninga wonong imi ko ali gege nadeleng tuagu iluwam mu siwu waru nenengate
    la awusan bo. Bare nina ninguru ikialko, Kaem ko kingdom mu aitak tai nenengate
    pingi aram,’ malko.
  toj-NT: Ja cocticoni cux ta pero ja' yujil ja spolvoil ja hua lugarexi. Pero ti
    oj tzijucticon can ja ba sti ja hua satexi. Pero ¡pobre ja huenlexi! Ja Diosi,
    eso sí, jac ta nique ba oj sc'uluquex mandar pero mi ni modo huaxa huaa bajexa!
  tbc-tbc: ‘Aŋanem panu san gufgaf ŋiema fo isuda yen, gamu muroum sam na mipitili
    idu da. Aloŋ ak, Anut san kagin panek sumeik ipanaŋ la yak man aŋ amoi da.’
  sna-sna: '‘Kunyange neguruva reguta renyu rakanamatira patsoka dzedu tinoripukuta
    nokuda kwenyu. Asi muzive izvi: Umambo hwaMwari hwaswedera.’'
  smk-NT: '‘Mataman et say ta''pok nan babali moyo a dinmalit sa ayi mi ket pagpagen
    mi nin mangipa''kit a si''kamon diri a mangika'' nin lalaman moyon diri sa pakadusawan.
    Sigurado yayti bale'': Adani anay pag''aadi'' nan Dios.’'
  grc-TCGNT: Καὶ τὸν κονιορτὸν τὸν κολληθέντα ἡμῖν ἐκ τῆς πόλεως ὑμῶν ἀπομασσόμεθα
    ὑμῖν· πλὴν τοῦτο γινώσκετε, ὅτι ἤγγικεν ἐφ᾽ ὑμᾶς ἡ βασιλεία τοῦ Θεοῦ.
  gof-WFTW: ‘Nu tohuwa bolla de7iya hintte katamaa baana pittoos, shin Xoossaa kawotethay
