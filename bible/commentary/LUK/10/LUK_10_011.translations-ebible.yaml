  pan-pan: ਅਸੀਂ ਤੁਹਾਡੇ ਨਗਰ ਦੀ ਧੂੜ ਵੀ ਜਿਹੜੀ ਸਾਡੇ ਪੈਰਾਂ ਉੱਪਰ ਪਈ ਹੈ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਝਾੜ
    ਸੁੱਟਦੇ ਹਾਂ ਪਰ ਤੁਸੀਂ ਇਹ ਜਾਣ ਲਵੋ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਾ ਰਾਜ ਨੇੜੇ ਆਇਆ ਹੈ।
  gvc-gvc: “Ahri maca macaa dihta pohcari mene wajã site cũna nija sãre mʉsa cahmaerari
    buhiri ñona. Ã jina ahrire wacũga. Cohamacʉ mari pʉhtoro mipʉre to noano sʉho
    jihtore yahuna nija mʉsare”, niga tinare.
  mwp-mwp: “Ngapa nagi, ngalbe poey paleman ngalben sanoengu, ngithamulpa mina yoepathamaypa
    ngithamun kawrag. Kasa kay kedha Awgadhaw Basalaya yakanurayg. Ina waza ngithamun
    buth, nungu Basalaya amadhan mema ngithamulpa.” ’
  ksj-ksj: Ebu zoꞌi, raenaꞌa, 'Badiꞌaꞌa zae sauꞌa ederifine, zae haba konoḡa odafeo
    kadaranateꞌe ꞌada zauhe mode manaheꞌohe. Rehano ederoꞌi, Badiꞌa ibitoziniꞌeteꞌe
    zae uhiḡano feureha!'”
  sbk-sbk: '''Itata mankonji age boma lyenyu ggakhatene na mmanama getu tigasanyata
    gasagalaje hwilimwe! Lelo mmanye eli yaje, omwene owa NGOLOBHE upalamiye.'''
  mya-JVB: သို့သော်လည်း ဘုရားသခင် ၏နိုင်ငံ တော်သည် သင်တို့၏အနီး သို့ရောက်ကြောင်း ကို
    သိမှတ် ကြဟု သူတို့အား ပြော ကြလော့။
  kgf-kgf: Onac tauŋiguc sei totoŋ nonac hénaiguc hezac imi qeni onac muru mazac.
    Waŋu ini Anutuac héŋgaleŋ ama areŋa yanda imi hosucginu hazac imi niŋasarimu.
  awb-awb: Itewe ahtebageheéq mahtaqté tánáhúq, igárátáq kéh tánáhúq poruaruanehe
    oro. Manikánka wahnah wahnahnirabeq iteba wahtotarire. Minayabe iahreraq matíáhro
    teríéro.
  gdn-gdn: “Wi tawanaga dogiyai nu kerapunugu pasipupu ki nu wiga wairagau minimei
    gwepemei. Ko wainapumuri; Mamanuga God e gari rabineya kaiwana idiwana ki marai
    wana rogobiwena.” Wi inako mena mu tademuri.
  nko-NT: ‘Anɩdɛ́ mlɩ wúlutɔ otútúu amʋ́ʋ́ ɩlawʋ́lɩ́ anɩ ayabiasɩ amʋ kʋ́ráá
    kpakpáa wʋlɩ́. Támɛ mlɩbɩ ánɩ́ Bulu iwíegyí ámʋ lawíé wóyí tá.’
  bsn-NT: “Ʉjʉ Dios yarã quẽnaro ĩ yirona mʉa ñarotire gotirã bajiboabʉ yʉa. To bajiri,
    ‘Quẽnaro yʉare bocaãmibeticõari, yʉare mʉa ajirʉabetijare, rojose mʉare yirʉcʉmi
    Dios’ yirã, adi macaye sitare yʉa gʉbo sudi tuyasere varereaja yʉa”, ĩnare yigotiba
    mʉa.
  pib-NT: ‘Gixa pokchichijnepagi wupxakjixitjeru gixa yegi wsheyitanru. Seyni wa tye
    gimatanu, wa kayegikmakatkagi gixa Goyakalu pogirewatyawaka.’
  wiv-wiv: ‘Havuhavu bukuna kamiu taon kua e rako na kabehita, da hita ta pali tubinia
    kirimiu. Kete vatunga muria habuka na mak zaha katiu kirimiu. Palaka miu lala
    matotonia habuka, na kingdom ke Vuvu kava ti mai kini kokozoho.’
  reg-reg: '''Nolwo oluteli lo omusi gunu lunu lugwatiliye kumaguru geswe chalukubhula
    lubhe ingulu yemwe! Nawe mulagumenya gunu, Obhukama bhwa Nyamuanga bhwafogee yeyi.'''
  mlh-mlh: '‘Niŋo ŋoŋore taoŋgo warebeneŋ rufe ya kufu tapenoŋuŋgo bakatoga, oi oderu
    keririkebeneŋ ŋoŋo-ŋaŋundeo kirieru rakaiŋ. Rakaiŋyoŋ, buŋo yo mane mukuinebi:
    Anutu qorumanji maŋfuŋ-ŋaŋuŋgo fukega.’'
  gof-ENT: ‹ኑ ቶሁዋ ቦላ ዴዒያ ሂንቴ ካታማ ባና ፒቶስ፥ ሺን ፆሳ ካዎቴይ ሂንቴኮ ማታቲዳይሳ ኤሪቴ።›
  aau-aau: '‘Ama, ki-pow hmo yier ko hromo sune-ohi mon ma nasnas omokwe, hromkwe
    kiy-our powpow say hain, suw meir, hrom hmo yier sehe aw ma lono hiy non. Sawk
    homkwe senkin kwa nuw-nonkway: God so Wayr-hre-yier hokwe pau, ohriar kiy-wak.’'
  tvk-tvk: ‘Vengan xa mutahur pilei xamel ti, di mabas rerat meas te vonemim ra lemel
    pe metemim. Ngan ak ihe selxatien mi xamim xa Hi pus sexien tesa namim e isa xolesi
    mi xamim. Mutakil ti vari xa xosali ak, Hi temei sangas ni xamim e tehit mei ihe
    suv toto e meulien namim, e xamim mutesin ni.’
  prf-NT: ‘Ipagpag mi en alikabuk nen banuwan moy a ked ti babásset miyiday, iyád
    ay tanda a tehud kam a parusa gapu ten awan moy pángtanggap dikomi. Peru tandaan
    moy ummadeni dán nakuwan en pághari nen Diyos dikomoy!’
  auy-auy: kentí naaópakem-bara sísamaifakenta uwátuwaundasa Maníkó kembiwí ímba aamoí
    uwátínkáíntafeta aiyowáíꞌa úmai aráátimune. Ísáaro. Maníkó wení waási kawáámó
    índa-kanaa ampáánkáꞌá tínena isaꞌá tínaaemba uwámewe simátíméro.
  tbg-tbg: 'mintima tiva nimiate: Kotiva vaiinti nahentiqaa raqikiaina entava aumanto
    anirai uvara ni tiva nimiare turamanta, ne tinavu qoririma timitaara kaara, tenavu
    tentanavu aiquqaahai ni vatukaqiraa konkoma nunkake kia qaiqaavata orurante anirerave,
    tiate.'
  hub-NT: '“Ika chichamka ujamaitiatrum, atum nakitrau asaakrumin, atumi yaaktariya
    tsetse ina naween irunu pearar ikuaj jusha nekaatarma: Yuus shuarnum inamratnuka
    tsawan ashi jeawai”, tusarum titarma.'
  hmo-hmo: ‘Umui emui hanua ena kahuna, aiemai aena dekenai ia kamokau gauna be ai
    kokia inai, umui dekenai samania gauna do ia lao. To umui laloa namonamo, Dirava
    ena Basileia be kahirakahira do ia ginidae.’
  big-big: Teni iniyaga mele tonuguyeng kaigesi, purik Anotogo iniyegi wilik ono kopong.
    Teni weik ini wezayi kapura kumula, Anotogo pigi ngaimekki ngai pura yaka iniyegi
    mereke wiriya kapura ini weik kezanga mani, yeizo.
  gux-G: “Ti pidi i dogu ne ya taatama n tabi ti taana, ki guani ki yadi i po, ke
    lan tua tiadma i po! Ama yin ya bani yaali ne, “U Tienu diema nagini.
