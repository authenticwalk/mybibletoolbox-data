  bss-NT: ‘Ké échɛ́n ebumbú éche émbɛ̄ sé á mekuu, sêkudté nyé chɔ́, boŋ
    ké nɛ̂ nyébíi bán nkamlɛn ń Dyǒb ńdé bɛnbɛn.’
  met-met: '‘Yabaima gagabindi ditaga kimam lunia, am gatingtingdi bu hatanga ba awa
    haruangia. Ne ahatumia alali: Urana Yonggaxinoa ma haxek ba.’'
  nys-nys: ‘Mandang dalba noonookang karlamaya, ngala yoorang-yoorang dalba ngalang
    djenakang noonookal. Yalga barrang-dwangka nidja! Boodjer Boolanga-Yira Djelyibiny
    kwadja-yoowal-koorl noonooka-boordak.’
  kpj-NT: '@see-verse:LUK.010.010'
  zao-NT: '“¡Asta yuyaaz laz goo kuu mke nii nee, tsib neey tsa yaane! Tsa ne re tawlaz
    goo lee goo mkayaat nee. Per ndoblo ne goo koree: Lee wiz kuu nabee Diox mzin
    gaxa lo goo.”'
  byx-byx: “Ama ianemaqa ver auur a ilaing i qa naver a ngen a qerlingki, dai uur
    rles auur a ilaing tem ka ip ke guirl sagel ngen. I liina i ama Slurlka aa qurek
    sagel ngen. Dap mager ip ngen drlem, ai ama Ngemumaqa aa Giqi ip ke uas dai sa
    qi gelna na ngen.”
  ctu-CTI: Jinic tyo i lumil lojon coc i cha'an ili lum mic chijcun lojon loq'uel
    cha'an mi la' ña'tyan mach wen bajche' ti la' cha'le. Pero ña'tyanla yomox i cha'len
    yumʌl Dios wʌ' ba'añetla, che'etla.
  zos-NT: “Mi ṉgumgupyo'yo ne'cschø'yupø ø ṉgosocøsta'm, ṉgøjastamba ø ṉgoso pyo'yopit.
    Jete señamete que it mi ṉgojata'm. Pero mustamø que maṉbana'ṉ aṉgui'm Dios
    mijtzomda'm”.
  gvs-gvs: '“Bei kakalavemi go, imi kasa kaukauna aema goi nakae kasapinunui kakalave.
    Moe imi katumátala bego Yaubada itavileiyemi. Ago ame konuuwāisi: Yaubada ina
    kalibúbuna bogina imaiyaba.”'
  kbm-kbm: Veik gen ete yem ulgum ok atob nes eisir nam etok ane as gen tiate ebe
    ilgum ilgum ok ru nitangi eisir ate.” Be Yisu ginei; “Unaute kob! Gibloblo ve
    Pomate nemb yem dabin.
  tew-tew: ‘Iˀ naˀjee unbí búˀwi nanbí anto eeje dîntsîndi wänbo ívípêeḏi-í wâykeeya̖míḏí
    híwó wíˀúvíˀohpíˀin ídaˀpíḏí Jôesi Táḏáví tꞌowa ímúuníḏí.’
  rmc-rmc: ‚Keras pre tumende tele mek the kada prachos, so pes amenge zachudňa pro
    pindre andre tumaro foros. Ale džanen, hoj o kraľišagos le Devleskro avľa ke tumende.‘
  apr-apr: ‘Gauru ke malala kiang yo ingaungau kemam nga, ngan la bet amtaurai mulu
    du tana nga, a nen ngan ipaposang ye dada dook tiap kiang yo kayeii pam i. Bong
    lomu galanga nen; mooloo tiap, inbe dada yo Maro bet matan kala di tooltool ki
    ye i, in ole si pombe mallangana.’
  tiy-tiy: ‘Fiyon foy de bubuk sébuwan dob de sékéy gey, tag-tagé key so inok gétuwa
    kom i kukuméy Tuluse begom non nuret gey dob begomey fantage bé kéféguléw i Tuluse
    éndob mika gom de.’
  nlg-nlg: ‘Na pughu ni parina na komumiu te kau tana marevomami, kai taporaha kehai.
    Ke vagha na vaughilala vanighau God ke deteghau. Ma kau ghanaghana olia na kinakabuna
    God te dutu mai tua.’
  dgr-DOGNT: '‘Naxıkǫ̀ta gots''ǫ ehtł''è gokètł''a dexı̨į̀ht''ee sìı naxınadąą̀ wedets''eechı
    hǫt''e, eyı wet''à edeghǫ į̀į̀zhaahłı̨ ha. Ehkw''ı anaxèehsı̨: Nǫ̀htsı̨ Wenàowoò
    k''ę̀ę̀ nèhòkw''ı ha ts''ǫ̀ whaà-le agòjà hǫt''e.’'
  pes-OPV: حتی خاکی که از شهرشما بر ما نشسته است، بر شما می‌افشانیم. لیکن این را بدانید
    که ملکوت خدا به شما نزدیک شده است.
  ron-1924: ‘Скутурэм ымпотрива воастрэ кяр шипрафул дин четатя воастрэ, каре с-а
    липит де пичоареле ноастре; тотушь сэ штиць кэ Ымпэрэция луй Думнезеу с-а апропият
    де вой.’
  tpz-tpz: ‘O kusan va pa vöön peöm ivëh to taop non pa ma monmöm, ivëhkëk, emöm to
    vahah em nös peꞌ manih peöm. Pënton öm, eöm to koe em pe Sosoenën vamanih pa teꞌ
    sunön peöm. Ivëhkëk, a ma poen va pa Matop Vih pe Sosoenën to öök vatët ee maꞌ.’
  agd-agd: ‘Tiretí ankani varu rákena kayó ano setí ankan tirantantá dampakhein ma
    yo fúpá tian karúdanuna anon tiretí ankan aní iyáken mai avúavá ma vareona ano
    umei e ono’ se vá betin tiamiyákeya vá ‘Tiyarafenui yafisin baru inka ádé erikhen
    mifo siretí ankan kama e vá ineno,’ seya vá betí ankan tiameno.
  rkb-NT: 'Tapara siwahoro ezektsa pe tsimaha: “Ahahudikhudikwy eze ky jytyk tazyk
    mypyrysuktsa humo pyryk my zeka. Wytyk tazy ty ka dydydy aretaha ‘Deus tyryktsa
    ikiahatsa bo zumu. Ikiahatsa Deus harere bo batu waby tsimaha’ tsimaha” — niy.
    Wytyk tadydy kino natõze ana humo ziwatawy.'
  san-THA: ยุษฺมากํ นครียา ยา ธูโลฺย'สฺมาสุ สมลคนฺ ตา อปิ ยุษฺมากํ ปฺราติกูเลฺยน สากฺษฺยารฺถํ
    สมฺปาตยาม:; ตถาปีศฺวรราชฺยํ ยุษฺมากํ สมีปมฺ อาคตมฺ อิติ นิศฺจิตํ ชานีตฯ
  iws-iws: tɨ kɨmiir om komiiyɨn siir nu sɨnɨm sɨma ɨni krɨmiir ɨga ɨmiir nwowɨm mɨ
    krɨma pɨ kɨmiirarar swokɨ hauugigi. Mɨ kɨma sɨbgu daɨngworɨnu. Dimusi rani, kɨma
    krɨmiir yai ɨmiir bɨ wakaeyoknakɨm, ɨiya Adi Komii siya siir digworaekwo whɨekakɨm,
    sɨmiir kɨgɨrkakana ɨni kingiin yamwoniya mɨ kɨma ta yaiya digɨumii saiir haimriiyɨugɨm.
  pol-SZ: „Nawet kurz waszego miasta strząsamy z naszych stóp. Wiedzcie, że odrzucacie
    królestwo Boże, które było tak blisko was”.
  ztq-NT: “Axte xkiti nii pkaay niy noo xkwib noo parñee kyeñ do nii no xtol do. Per
    kol kaknan nii lëë xkyalwnabey Dios merle klyañche lo do.”
  zai-NT: “Laguuya gá laatu. Dede yu ni ucuá ñee du ndaani xquidxi tu chi ndadi du.
    Ne laganna dxichi biseenda Dios ni ñeeda tí de rey ndaani ladxidó' to.”
  upv-upv: '‘Erpe maw kele ne ngaim se kami nga mibbölji b̃ela kem, namtewasi twenir
    etre kami. Ko kaprongwose mae nanu ngel: Batun vanu se Atua evini mori pa ji kami.’'
  wap-NT: ‘Imiꞌi, wuruꞌu uwiizi ikiꞌoraz, zaamatinaꞌoraz wadazkida idaꞌati, ipaiꞌo
    nii wawao-kidanuz unao diꞌiti. Aizii uzaudinaꞌa naa paꞌi, maonapaꞌoraꞌa naa Tominkaru
    naobanai-tinan kaawan unao idaꞌati,’ ukii ĩꞌati.”
  mva-mva: ‘Gapugapu neming anua neming-lonalona ae-ma babadi-o ditaga nge ka kababe
    neming-la omingo kitatailako. Ata ilo-ming kauakaua, bong ono Nanaranga ngatanepoa
    kana ambe isaringa!’
  dwr-NT: ‘Nuuni hinttena yeellayanaw, haray atto nu gediya bollan de7iyaa hinttenttu
    katamaa baanaakka hinttenttoo qoqqofeetto; yewuwaan qassi, Xoossaa Kawutethay
    hinttenttukko mateeddawaa erite’ yaagite.
  kfw-kfw: Tichu ning khuopui makheiya ningkeiiya kakop rahuut kikathingthaak hi nangni
    kinzootmakna eii, halli nangni'n ngaidonru Pathian Rengram kha nangnidiang ajuonaijei.
  bfz-bfz: ‘तुसा रे नगरो री तूड़ बी जो म्हारे पैरो रे लगी री, आसे तुसा सामणे चाड़ी
    देऊँए, तेबे बी ये जाणी लो कि परमेशरो रा राज्य तुसा रे नेड़े आयी पऊँछी रा।’
  cuk-09: ‘Be neggwebur-olli anmar-sapatgi-nagusadse-bakar anmar eli-eli imakmar,
    bemargi gwisgumalagar. Adi dulemar mag be-dakmalagar, anmar bemarga Bab-Dummad-igargi
    sunmakapmarmoganad. Degisoggu, bemargindo, bemar yapa Bab-Dummad-igar-abingamalad.
    Wedi bemar wisgubi anmar abedo, Bab-Dummad-neg-dakmaid bemarse warmaksasunnad.’
  ben-OBCV: ‘তোমাদের নগরের যে ধুলো আমাদের পায়ে লেগেছিল, তাও আমরা তোমাদের বিরুদ্ধে
    ঝেড়ে ফেললাম। তবুও তোমরা এ বিষয়ে নিশ্চিতভাবে জেনো, ঈশ্বরের রাজ্য সন্নিকট।’
  mil-NT: “Ndéé tɨ́cá chúhmá nǐ tnɨ́ɨ sáhá‑ndɨ̌ ñuú‑ndó nàquɨdɨ‑ndɨ́, te duha quìde‑ndɨ́
    cuèndá cutnùní iní‑ndó sǎ ñà túú quìde váha‑ndo ndècu‑ndo. Dico cunaha‑ndo sǎ
    sà ní sáá nduu ndɨ́hu ndaha ñàha Yá Ndiǒxí xii‑ndo ni cùu”, duha cúñaha‑ndo xìí‑yu.
  myu-myu: “Ka'wi opop ocei eju―eyka beat ka'wi,” i juy epe'e cebe ip. “Ka'wi mududum
    ocei bewi eyukpiwat puye, Deus ekawẽn co pin'ũm puye,” i juy epe'e cebe ip. “Deus
    soat kukukan je'e,” i juy epe'e. “Eyetaybit g̃u iboam, wekawẽn kay'ũm puye,” i
    juy epe'e cebe ip — io'e Jesus.
  amk-amk: ‘Abu saha na ameawemi rengne na mene munuefi, amehafa titai, we kaiwoariri
    we mea, ampafe metanansiau, weo mea meteiaya Sempaisi ne Kaiwoaririfo. Wape mewaitawanai
    weo rahida neungfe kefang ampa, weo Seng Allai ambori wemananu we mea ki!’
  fai-fai: ‘kibilim abiw dal num yán tawal kido kuti unuw bo kilim idum, kale be watawo
    kaleyo bá, Got kasák gu tem biyámin uyo mewso keibu ko.’ Yakanin kala.
  ura-NT: ‘Cau inara neseu turuhacaanune jana canacaanu tijia que nitiririchana utoonena
    riariaain ratirihacaanu, “Coaraain cau neein nainaacuche,” naain ichacaaunne que
    nainaquichene coina. Nete laen, inae ichuunnejeeoriha inara caje Cana Coaunera
    Cojoanonaane saijieein que jaolecohichene coitucuhichene caohachaera,’ naain acaauru
    rai beein, jelai caje amuuchera.
  mcd-NT: “Maton chaca nocohuun nuama. Matohuunfin nuaquin. Ascafiaino Diosin maton
    Ifo ipairan,” ishon ato yoicahuun.
  urt-urt: ‘Poi menderenge ŋihip sah yip ŋaiye sai ŋihip poi. Leꞌe wutuꞌ ŋaiye ka
    asam yip pupwa ŋaiye yip yende no, yip jarnge wusyep tikin Got. Kom pa ŋoihyeryembe
    na, lemame tikin Got si nat siheime yip.’
  awk-awk: Umulléún ġéen punul untikȧl ġearun kinba nurun kin; A! kotellia nura unni
    ta uwan ta papai kȧtan nurun kin piriwȧl koba Eloi koba.
  kiz-kiz: '''Hata lifu lya lijhele magolo gha jhotu tukalikung''hunda dhidi jha muenga!
    lakini mumanyajhi e''le, Ufalme bhwa K''yara ukaribili.'''
  tzo-TZE: “Ta jlilincutic comel spucucal cacancutic li' ta atojolique. Ja' senyail
    ti icom xa ta aventa atuquic me muc xacolique, yu'un mu xavich'uncutic ta muc'.
    Na'ic me ti laj xa ana'ic ti yorail xa xu' chasventainboxuc avo'ntonic li Diose”,
    utic comel.
  lex-lex: “Hoi! La'pa miy kodmi-awmi re nek de e ratniapal la'a lak mamni, amkakan
    doinia totpena nwagahniorat miy la'a Uplerlawna Nwayotli miy, yoma mikleha pesiay.
    Mere mhioratreria! Ntutu-nte' olek pa hota Uplerlawna Nodi plolli pa emeknekama
    Ray.”
  dov-dov: '''Nikuba lusuko lwamudolopo lyenu lwajatilila kumawulu eesu tulalukunkumuna
    kunembo lyenu! Pesi amuzibe eechi: Bwami bwa Leza bwasika afwiifwi.'''
  rgu-rgu: ‘Nenene matalolole! Ami meni Manetualain Hara-dasin mai fee emi, tehuu
    emi ta nau tao daleꞌ neu fa. De, besaꞌ ia ami sasapu heni koroꞌ ia afu na nai
    ami ei mara, fo dadi tanda nae, neuꞌ ko emi lepa-masaa ao mara mana dadiꞌ a! Tehuu
    mafarereneꞌ matalolole! Manetualain pareta na nai dae-bafoꞌ a naneneaꞌ so!’
  toc-NT: “Xli̠­hua̠k hui­xinín caucxílhtit la̠ta lácu quin­ca̠­lac­tin­c­xcaná̠n
    a̠má pokxni hua̠ntu̠ quin­ca̠­lac­ta­huacán nac min­ca̠­chi­qui̠ncán, la̠quí hui­xinín
    naca­tzi̠­yá̠tit pi̠ niaj quin­cuentajcán la̠ta túcu naca̠ok­spu­layá̠n. Pero
    ma̠squi chuná luu caaka­tá̠k­stit hui­xinín pi̠ luu caj huá cli̠­mi­ni̠­táhu la̠qui̠
    nac­ca̠­hua­niyá̠n pi̠ aya lak­cha̠ni̠t quilh­ta­macú la̠ta lácu Dios nama̠­tzu­qui̠y
    xasa̠sti xta­péksi̠t nac milak­sti̠­pa̠ncán.”
  ulk-1902: 'Abele sep uaba uteb, ege sep batagerda keribi dog, a keriba ditkeda uabim:
    debele uaba umele abele lu, ege Ade ra baselaia maike uabi dog.'
  som-som: Xataa siigada magaaladiinna ee cagahayaga soo raacday, waannu idinku tirtiraynaa,
    laakiin kan ogaada, Boqortooyadii Ilaah waa dhow dahay.
  mam-C: Majxpe quq ti'j qqa'n k-elil qchto'n te jun yek'b'il kyi'ja, qa kyky'e'y
    ti'j Tyol Dios. Me b'i'nkuxix kyu'n, a Tkawb'il Dios ma tzul laq'e kyk'atza.
  ndj-ndj: hata lifu lya mumbwani yenu palilemilela mumawulu yenu muyipundi ayi yivi
    kucha ngayikilu kwa veni. ‘Muvi na ngumbungumbu kucha wutwa wa kumbindi kwa Chapanga
    wuva pabehi kwisa.’
  mbj-NT: '“Ãã tsyym suun ãã tepyng padëëk bë panang k''ããts, P''op Hagä Do bë ganadoo
    do heen n''aa tii. Bë ãã maher''oot hỹỹ kä: P''eets hẽ paawä P''op Hagä Do bag''ããs
    do bë wë, dooh paawä bë gado bä.” Tii da bë kyyh sa hã —näng mäh.'
  lat-VUC: 'Etiam pulverem, qui adhæsit nobis de civitate vestra, extergimus in vos:
    tamen hoc scitote, quia appropinquavit regnum Dei.'
  ngp-ngp: ‘No luvumbi lulawile mwo mzi wenyu, lung'ang'anile mwe viga vetu, chawakunk'hunt'hilani.
    Mna mmanye kugamba, Useuta wa Mnungu wiza hagihi na nyuwe!’
  aoi-aoi: Yikini-yamina, ‘Enena ajiringka nungkwurra-langwa-manja angalya ebina nuw-ar•dirrenama
    yina-langwa-manja alika yikinu-wurrenama arakba yinalakena,’ yikini-yamina. ‘Yinuwa
    yikinu-wurrenama akina kajungwa karningmi-yada yinuwa yinalakena ngarra-lekbajama
    nungkwurruwa-wa, mena kirru-warangu-mubaba aduwaba ayakwa Neningikarrawara-langwa.
    Umba w-engkirraja angwurra enenu-wa ayakwa nungkwurraja karnumamalya enena-manja
    angalya. Aduwabe-ka yik-eningmidinama kirrakina kinu-bungkawadina-mulangwa Neningikarrawara
    adinuba nakina!’ yikini-yamina kinalakina-kiya aburruwa-wa-da.
  enq-2: '‘Nyakamanya taono dakenya-tae naimanya mokonya yuu katapya dupa kunao nepelyamano
    dokome, nyakama-kisa tenge silyamona lao panasilyamano. Dopaka doko, pii dake
    auu pyoo masalapape: Gotenya kingdom doko nyakama-kisa tengesa ipatelyamona’ lapape.'
  eng-ASVBT: 'Even the dust from your city, that cleaveth to us, we wipe off against
    you: nevertheless know this, that the kingdom of God is come nigh unto you.'
  mna-mna: '@see-verse:LUK.010.010'
  rmy-ARLI: ‘Hem i prašina tumara dizjakiri, savi dolinđa pe ko amare pre, amen kosaja
    la sar znako zako zoralo odbiba. Ali te džanen da o carstvo e Devlesoro alo paše!’
  myw-myw: '@see-verse:LUK.010.010'
  sby-sby: nambi lusuko lwamuminshi iyi lulamatila kumyendo yetu nikulupampa nekwambeti
    lube kamboni. Lino inshibani kwambeti Bwami bwalesa Lesa buli pepi!
  sll-sll: Molere yu do, ni yalhobi oo ke panga malgi iwe, ganba taporal ongwo na
    kebena bani bai go dal iminua. Iminba, ganba iwe, nin oo ke panga malgi tariba
    ke ole naminua. Naminga i, God kene ongwo hol u tibi pi ni tomba, ni yalhobi a
    i si ikingere ere naminua.
  yaq-NT: “Kia itepo inim enchim bwe'u jo'arapo juka' bwiata, wokpo itot cha'atukamta
    juni'i, itepo te emo bichapo a' tatake, junuen ka tu'isi enchim aula'uta enchim
    a' ju'uneiyaane' betchi'bo. Taa juka' Liojta inim bwiapo yo'otaka a' nesaunee'uta,
    abe a' yuma'u, inika'a ju'uneiyaane”, ti ameu jiune.
  uro-uro: ‘Ama rhabuqi qäraktni i dädäktgyäm gi va aurha qar angärha rem diva urhi
    suqup sä qi ivakt iva urhi qur a ngän i angäna lat di ama vu ngät. Sokt di mamär
    iva ngänät dräm doqortäqyia, ma Ngämuqa aa Muräktpäm di sa nga e glaqot.’
  ita-1885: Noi vi spazziamo eziandio la polvere che si è attaccata a noi dalla vostra
    città; ma pure sappiate questo, che il regno di Dio si è avvicinato a voi.
  muy-muy: “Ku haɗ ga kəsa gekʉli nəŋgu ni məsləɗikaba ana kʉli ka asak geli a. Nahkay
    ti kəsərum Melefit day àmbrəŋa kʉli a. Ku tamal nahkay nəŋgu ni, sərumki Məgur
    ge Melefit ti ènjia.” »
  kqc-kqc: ‘Ye yi taoni di budoka, uni yuka rafori usi eyaresifa mini, ka bi ya rofu
    gubuyo rena kana. Yomakai ya ya diba niyagane Sei di ourefeidena amena sana bi
    atafu okiyo!’
  rmc-ZRB: '«Минґ о прахос тумаро фовроскєро, со захундяпес амаре піндрендар, амен
    разінас пре туменде. Та джянен: Краліпе Девлескєро іма пашес!»'
  tav-tav: “Mʉja ya maca macaje jita jã rʉporipʉre catujarijere pa bate cũrã jã áa.
    Jã cabuiorijere mʉja cabooquẽtie bui mʉja popiyeyegʉmi Dio ĩrã, to bairona jã
    áa. Ʉpaʉ Dio cʉ cãniere mʉja tʉpʉ jã buiorã ejabapʉ,” na mʉja ĩ buiogarã.
  eng-ULB: '''Even the dust from your town that clings to our feet we wipe off against
    you! But know this: The kingdom of God has come near.'''
  spa-VBL: '‘Sacudimos hasta el polvo de esta ciudad de nuestros pies para mostrarles
    nuestro descontento. Pero reconozcan esto: el reino de Dios ha llegado’.'
  fra-_FOB: Nous secouons contre vous la poussière qui s'est attachée à nous dans
    votre ville; sachez pourtant que le règne de Dieu s'est approché de vous.
  hau-ULB: '''Ko kurar birninku da ta like a kafafunmu, mun karkabe maku ita a matsayin
    shaida a kanku! Amma ku sani mulkin Allah ya zo kusa da ku.'''
  mal-mal: നിങ്ങളുടെ പട്ടണത്തിൽനിന്നു ഞങ്ങളുടെ കാലിന് പറ്റിയ പൊടിയും ഞങ്ങൾ കുടഞ്ഞിട്ടുപോകുന്നു;
    എന്നാൽ ദൈവരാജ്യം സമീപിച്ചിരിക്കുന്നു എന്നു അറിഞ്ഞുകൊൾവിൻ എന്നു പറയുക.
  kkc-kkc: '@see-verse:LUK.010.010'
  urd-GVR: ‘Ham apne jūtoṅ se tumhāre shahr kī gard bhī jhāṛ dete haiṅ. Yoṅ ham tumhāre
    ḳhilāf gawāhī dete haiṅ. Lekin yih jān lo ki Allāh kī bādshāhī qarīb ā gaī hai.’
  far-far: '‘Na gegeona ano ana fere ne kamulu ne rarau farana ''aemalu, kalu tafusia
    na kau ''usi kamulu. Ne na fabasue na fua mulu ne God ne kai keto kamulu sulia
    mulu noni''ela ana rongolana fatalana. Kamulu ka manata to''ona ru ne: ''Initoe
    God nia dao karangi kamulu na.’'
  suz-BL: ‘आंइ खोइलीम क्‍येप्‍शो इन सहर ङा फुरक यो फिक्‍नीकी। मो हना यो परमप्रभु यावे
    आ राज्‍य इन नेक्‍था जाक्‍शो बाक्‍ब, दे तुइक्‍तीन।
  car-NT: '‘Ero awaito''kon e''kyinymbo, moro na''na pupuru poko tywotapyije man iro
    y''kokanon rapa na''na o''waine. Ero te uku''toko: moro Tamusi nundymary tyse
    waty man.’'
  amp-amp: ‘Ndar nikmoh kmithu bdrt nmoh wuram yarim yenym, tukmoh kmitn tfit kahot
    trk tanywonomm. To niko dukaf hanykfot. Bro Nkifrarhu kingdomkfot bi brbohwot.
    Rorhu yinhitn ndar bbinysoft tfit rhuraht. Ndnettn dukaf hanykfot.’
  bht-bht: तुहाड़े शेहरे दी धुड़ भी, जड़ी साड़े पैरां च लगियो है, असां तुहाड़े सामणे
    झाड़ी दिन्दे न, तमी ऐ समझी लिया, की परमेश्वरे दा राज्य तुहाड़े बखे आई रिया है।
  eng-NOY: Even the dust of your city that cleaveth to our feet we wipe off to you;
    but know this, that the kingdom of God hath come near.
  cub-NT: '“Mʉje jobore ñʉjare jẽiyede ñʉje cʉboba cãchinoi pʉpeivʉbu ñʉja, mʉje copʉ
    etabe boje aru mʉje jápiabe boje ñʉjare. Ʉbenita majijarã iyede: Jʉ̃menijicʉ jabotecʉyʉme
    põevare maumejiena”, ajarã.'
  ita-1927: Perfino la polvere che dalla vostra città s’è attaccata a’ nostri piedi,
    noi la scotiamo contro a voi; sappiate tuttavia questo, che il regno di Dio s’è
    avvicinato a voi.
  lww-lww: ‘Puluyavi na mraplepa na kiamiu yo nini, imimi metan plan petan lamimi
    lala, sane kiamiu kile nasitom̃alen tai. Monar ve sinemiu p̃esan re, sane lavis
    ga navesup̃enena kiena ne Ntewa imi pun amiu narui, ana pe sinemiun re poli, ana
    akilalu narui.’
  ron-BAYASH: Čak šă prašina dăm varušu avostru kari su apukat pă pišjorilje anoštri,
    brisălec dă pă noj, protiv dă voj! Ali šă voj ac trăbuji să šćijec kă kraljevstva
    alu Dimizov ăj apropi.
  ckb-ckb: '”تەنانەت تۆزی شارۆچکەکەتان کە بە پێمانەوە نووساوە بۆتانی دەتەکێنین، بەڵام
    ئەمە بزانن: پاشایەتی خودا لێتان نزیک بووەتەوە.“'
  nas-nas: ‘Aung diikaang daꞌmong niiꞌkoo peꞌnaaꞌkoo naꞌnampuing tankamarimang amono
    Kumponing-koo maarekusiꞌnamono taaꞌniꞌanta-koo. Bane taaramerereriaꞌ teka diiꞌke
    noruꞌeriaing Kumponing bakaang muuꞌ diiꞌkoo dueꞌ poing.’
  uvl-uvl: ‘Mo pasis sue lemo kileng ana maruchrue nga apemem ke a eteia nge NeHalang
    lemene ero toto ia lemo poinga poreke ngana mur. Imo letemo matana ke nek, NeHalang
    nena naualanga urana toto ngana at rochroi toto nge imo pe lememo ero ia lo!’
  eng-BBE: Even the dust of your town, which is on our feet, we put off as a witness
    against you; but be certain of this, that the kingdom of God is near.
  ixl-CNT: «Nikupujika el u pojoj vaꞌl vetkutzeqꞌ tu vetenam tzaꞌ, techlal aas lakoꞌnetila
    kam layaꞌkꞌex. Pek etootzajitaj tan, najabꞌy ul viQꞌesalail u Tioxh tu Amlika
    texoꞌl.» Chajex.
  xsi-xsi: ‘Lawea ŋine ne tâno gawura ipakâe lâ ikeno maka kema tini, ande maka kapamasi
    ŋine piti, ŋana itula nemi soki kaveta pa maka ŋine kilala pwataki. Andeta miki
    kalomi ŋgere sondo ŋana ŋine kâ; Maro Kindeni ne zo ŋana ikai maro panzi tamâta
    kâ nde imâ ipâŋga laiti lâ.’”
  crx-NTPO: ‘'Et njan nohkeyoh whulez ndai la neke ghu hoonli-i, 'i hoonts'i, nohch'a
    búna'ts'alhde. 'Et hoonts'i t'ewhunóhzin huba' hoont'oh, ndet la Yak'usda whulerwe-un,
    'et nohenghoh 'uhoont'oh,’ 'et budóhni'.
  kan-OKCV: ‘ನಮ್ಮ ಪಾದಗಳಿಗೆ ಅಂಟಿಕೊಂಡಿರುವ ನಿಮ್ಮ ಪಟ್ಟಣದ ಧೂಳನ್ನೇ ನಿಮಗೆ ವಿರೋಧವಾಗಿ ನಾವು
    ಝಾಡಿಸಿಬಿಡುತ್ತೇವೆ. ಆದರೂ ದೇವರ ರಾಜ್ಯವು ನಿಮ್ಮ ಸಮೀಪಕ್ಕೆ ಬಂದಿದೆ ಎಂಬುದು ನಿಮಗೆ ನಿಶ್ಚಯವಾಗಿ
    ತಿಳಿದಿರಲಿ,’ ಎಂದು ಹೇಳಿರಿ.
  bbb-bbb: Areme ni kia, Ja noeje jane ijuonevo ijadufuo no sidove jone ijadufuo kuokuo
    ije fu dia tare nuvuone igia kamaeva ije none una igifureki kesevono kiafo. Ro
    kuke ni kia, Godi fu e fuone ijiebuo oe ije fu samuagiamo ije fu ja kariva ijia
    ruaema ije fune una bio vaemano kiafo.
  blw-blw: Uray hen anchi tapokyu way penom-at hen he-eni wat pòpoanni ah mangil-anyu
    way an-ayug egad ah machusaanyu. Ngém ma-awatanyu koma chillu way tég-angay tot-owa
    umchah hen mantorayan Apudyus an chàyu yag an-ayug omachi.”
  tam-2017: எங்களின் பாதத்தில் ஒட்டியுள்ள உங்களுடைய பட்டணத்தின் தூசியையும் உங்களுக்கு
    விரோதமாகத் துடைத்துப்போடுகிறோம்; ஆனாலும் தேவனுடைய ராஜ்யம் உங்களுக்கு அருகில் வந்திருக்கிறதென்பதை
    அறிந்துகொள்வீர்களாக என்று சொல்லுங்கள்.
  azz-NT: “Tejuan timometztzetzeloaj para ma huetzi nochi nijín talnex de namopueblo
    ten mopilojca ya tech totegactampa para ijcón tamechnextilíaj que namejuan nanquixtopeuque
    ya in Tajtoltzin de Dios. Huan no xicmatican que motoquijtihuitz ya in tonalme
    cuac Dios quimonequiltis namechyolyecanas ica ihueyichicahualis”.
  spa-RV-1909: 'Aun el polvo que se nos ha pegado de vuestra ciudad á nuestros pies,
    sacudimos en vosotros: esto empero sabed, que el reino de los cielos se ha llegado
    á vosotros.'
  csy-csy: 'Ka peang tung uh ah a bang leivui te cikteak sia, note langpan tu in nawl
    khu hi: ahihang Pathian kumpingam hong nai zo hi, ci tel thiang tavun, ci tavun.'
  mxq-NT: “Extʉ naxjok diꞌibʉ ya̱a̱ ma̱ mga̱jpn tʉ pyety ma̱dsʉ ndekyʉn, nwinxítʉpts.
    Per nijáwʉdʉ ko wyingóñ ja Diosʉ kyutujkʉn.”
  tzj-NT: —Ja pokok rxin ja retinamit ja c'o pa kakan, camic nkaquiraj can jari' retal
    chi netij na rpokonal rmal ja mta egana xteya' ta ewxquin tre ja nkabij chewe
    pro tewotakij chi ja gobierno xin Dios xa nnakajinto ewq'uin, quixche' chique.
  tdt-tdt: ‘Rai rahun husi aldeia nee, ami baku husi ami nia ain okos hodi hatudu
    katak, imi rasik mak sei simu todan. Maibee keta haluha, Maromak nia tempu atu
    ukun nudar Liurai too ona.’”
  ron-BTF: Chiar praful cetății voastre, care se lipește de noi, îl ștergem împotriva
    voastră; totuși să fiți siguri de aceasta, că împărăția lui Dumnezeu s-a apropiat
    de voi.
  eng-WEBP: ‘Even the dust from your city that clings to us, we wipe off against you.
    Nevertheless know this, that God’s Kingdom has come near to you.’
  eng-FBV: '‘We are wiping off even the dust from your town that clings to our feet
    to show you our disapproval. But you should recognize this: God''s kingdom has
    come.’'
  nld-1939: 'Zelfs het stof uwer stad, dat aan onze voeten kleeft, schudden we tegen
    u af; toch moet gij weten: het koninkrijk Gods is nabij.'
  bwo-bwo: ‹Hambe, dab notufatse fa'a it kitutsi k'undo itsh tebk'rirwone, ernmó Ik'i
    mengsto it maants b́ t'intsok'o dan de'ere.›
  nch-BL: ‘Nochi ni taltepocti ten amoaltepe cati tatzquitoc ipan totecac tijtzejtzelohuaj
    para quinextis nopa tatzacuiltili cati amechajsis pampa amo antechselijque. Pero
    xijmatica para melahuac ama Toteco amechnechcahuijtoc para amechnotzas xicalaquica
    campa yaya tanahuatía.’
  quc-TNT: “Xukuje' ne ri ulew re ri tinimit alak ri nac'al chque ri kakan, cäkatota'
    na can che k'alajisabal chij alak chi man utz tä ri cäban alak. Chich'obo ba'
    chi nakaj chech alak c'o wi ru takanic ri Dios pa qui wi' ri winak,” —quixcha
    chque.
  tfr-NTPO: “Bomi kjokshko pjl̈ungyo pjono borwa dre go l̈i l̈önwa ber tjeng jũshko,
    pjãy shdungko l̈okl̈o. Gueniyo miydozĩ pjl̈ú ga Sbö ber no pjl̈uyo wl̈o l̈i, e
    dbaryo döröe” l̈ëmi ba kong eni.
  kaq-NT: Noquen tahe qui hueotai mai poto tah non mato qui tahabahinai man jascapahbo
    copi. Jaabi honannahue. Papan jihuemati ta hochoma sca jaonahiqui.
  sgb-sgb: ‘Agyan tuwapok hên balayan yo, ya nipagpak ha bitsih naên, ay ikampag naên
    bayo kay mita, ta êmên yo mamwangan ya atsi tana kamoyu no lumatêng kamoyu ya
    parusa ni Apo Namalyari. Pakaihipên yo ya dinumani kamoyu ya pamanlokop na, noa,
    a kaw nagpalokop.’”
  vie-1934: Đối với các ngươi, chúng ta cũng phủi bụi của thành các ngươi đã dính
    chân chúng ta; nhưng phải biết nước Đức Chúa Trời đã đến gần các ngươi rồi.
  kxv-kxv: ‘ମୀ ଗା଼ଡ଼ାତି ଆମିନି ଦୂଡ଼ି ମା଼ କଡାୟାଁଣା ଆଟାମାଚେ, ଏ଼ଦାଆଁ ଜିକେଏ ମିଙ୍ଗେ ତାକି
    ହାଣ୍‌ହି ମାନମି; ସାମା ମାହାପୂରୁତି ରା଼ଜି ଏଗାୱା଼ହିମାନେ ଈଦାଆଁ ପୁଞ୍ଜୁ ।’
  cha-cha: Asta y petbos ni jachetune y adengmame güine gui siudanmiyo, insacude contra
    jamyo; lao tingo este na y raenon Yuus mato jijot guiya jamyo.
  amu-NT: “Cwilaquiaayâ tsꞌo jnda̱a̱ na niom tsjomꞌyoꞌ na chuuꞌ ncꞌa̱a̱ꞌâ. Nmeiiⁿ
    cwilꞌaayâ na cwitꞌmo̱o̱ⁿyâ na ꞌo tiñeꞌcatoꞌñoomꞌyoꞌ ñꞌoomꞌ Tyꞌo̱o̱tsꞌom. Sa̱a̱
    calaꞌno̱ⁿꞌyoꞌ juu na matsa̱ꞌntjoom nnꞌaⁿ matseicandyooꞌñenaꞌ na mꞌaⁿꞌyoꞌ.”
  hin-CV: ‘तुम्हारे नगर की धूल तक, जो हमारे पांवों में लगी है, उसे हम तुम्हारे सामने
    एक चेतावनी के लिए झाड़ रहे हैं; परंतु यह जान लो कि परमेश्वर का राज्य निकट आ गया
    है.’
  eng-OURB: ‘Even the dust from your city that clings to us, we wipe off against you.
    Nevertheless know this, that God’s Kingdom has come near to you.’
  spa-BES: Hasta el polvo de su pueblo, que está sobre sus pies, lo sacudimos en contra
    de ustedes; pero estén seguros de esto, que el reino de Dios está cerca de ustedes.
  san-BEN: যুষ্মাকং নগরীযা যা ধূল্যোঽস্মাসু সমলগন্ তা অপি যুষ্মাকং প্রাতিকূল্যেন সাক্ষ্যার্থং
    সম্পাতযামঃ; তথাপীশ্ৱররাজ্যং যুষ্মাকং সমীপম্ আগতম্ ইতি নিশ্চিতং জানীত|
  tdx-tdx: Ndra ty lembo’ ty rova’ areo manditek’ ama’ay ho piohe’ay hanjehazeha anahareo.
    Fe mahafohina te nitotoha’ i Fifehean’ Añaharey.
  naf-naf: ‘Ingalen kânzunzuŋ ningat setnnanen imann talep ke pâmpâm kumann ilinmagen
    tozin keyaŋ mkawaŋ beinen Kawawaŋaŋ ingat ŋenzinziŋ min. Yaŋgut in kapigok otnâit
    Kawawaŋaŋ ingalen Amobotnaŋin inmagen kotati in indikdamuŋ msâpmme in ku nâmtikŋaŋ
    mti zempeip.’
  grc-MT: και τον κονιορτον τον κολληθεντα ημιν εκ τησ πολεωσ υμων απομασσομεθα υμιν
    πλην τουτο γινωσκετε οτι ηγγικεν εφ υμασ η βασιλεια του θεου
  vid-vid: ‘Na nhimbwisi za hakaye ha hemwe jeng'ha jing'hang'hanile mmagulu getu
    twangujikung'huna hali hemwe. Ila mvizele Undewa wa Nguluwi wa habehi na hemwe!’
  pio-NT: 'Yá píimacué nalí: ‘¡Càmita wawàwa wàyaca píapichacué, ipíchaná Dios yàasu
    yùuwichàacáisi yàanàaca wàwali nacái! ¡Iná wàacuécawa píicha, wachùpìaca cáli
    ichùmalé wàabàli íichawa, yái pìyacàle yàasu calle ichùmaléca, càide iyúwacué
    wáiwitáise ìyáaná, wía judíoca, wáasáidacaténácué pirí Dios yùuwichàidáanápinácué
    píawa! Quéwa péemìacué cayába quiríta, Dios icùaca wenàiwica ìyéeyéica mawiénita
    pirícué’, càicué píimaca nalíwa.'
  tsn-tsn: ‘Re tlhotlhora lorole lwa motse wa lona mo dinaong tsa rona elekanamiso
    ya lona mo pontsheng. Lo se lebale gore lo ne lo le gaufi jang le Bogosi jwa Modimo!’
  amr-NT: “Oroʼomeytaj pakhueʼ moʼe̱nok opudomeyen huakkaʼ jak kurutaʼ sorok oroʼen
    huaʼitaʼ eʼtibette oroʼa oʼtihuekeay. Huadak huaʼa konig Dios Huairi meyo̱hueʼda
    o̱ʼe̱denok oyedda yanoknopo̱e̱ʼ.” Yanhuaʼdepo yanʼmanatiʼ.
  pwg-pwg: ‘Tami ami kwanatu vunavunana kaekiiyai kakiikiiririghatawei. Nuwanuwami
    ke ina wapa da God ina vikiivavona ita nekiibau kurimi ma kobarei.’”
  cjv-cjv: ‘No yokamai mansinom gawa ne yokamai ikinomdi tei dungua uro no yokamai
    kaunomdi dungua bei dowapune. Boi dowapunga Yai Gumam kanere ne yokama bei niki
    de erowame. Epe benapunba fiyo! Yai Gumam ari kiapanom bei erowangua kakom i ne
    yokamai moingi teina tei umie,’ epe di ereiyo!
  tha-KJV: ‘​ถึงแม้​ผงคลี​ดิ​นแห่งเมืองของเจ้าทั้งหลายที่​ติ​ดอย​ู่กับเรา เราก็จะสะบัดออกเป็​นที​่​แสดงว่า
    เราไม่​เห​็นพ้องกับเจ้า แต่​เจ้​าทั้งหลายจงเข้าใจความนี้​เถิด คืออาณาจักรของพระเจ้ามาใกล้​เจ้​าทั้งหลายแล้ว’
  por-BR-2018: Até o pó da vossa cidade que ficou em nós, sacudimos sobre vós; porém
    disto sabeis, que o reino de Deus é chegado até vós.
  mhl-mhl: '‘Niŋo ŋoŋore taoŋgo warebeneŋ rufe ya kufu tapenoŋuŋgo bakatoga, oi oderu
    keririkebeneŋ ŋoŋo-ŋaŋundeo kirieru rakaiŋ. Rakaiŋyoŋ, buŋo yo mane mukuinebi:
    Anutu qorumanji maŋfuŋ-ŋaŋuŋgo fukega.’'
  klv-klv: ‘Namrudardar hǝn nǝmasiav hǝn navile samito dan narienamǝru, eṽusani ke
    aGot sahǝhaṽur hǝn gamito. Be mitimaslǝboii ke, natohan pipihabǝlan aGot egǝm
    pǝpadaŋ tia hǝn gamito.’
  bco-bco: ‘Gililo꞉ hala dimido꞉ a꞉no꞉ widakiyo꞉, gili hen wenamilo꞉ hena꞉mu nili
    gib amilo꞉ oga꞉do꞉ a꞉no꞉, a꞉ma꞉la꞉ wena fifila꞉sa꞉ga꞉ ha꞉na꞉no꞉. Ko꞉sega gio꞉
    to we asuluma. Godeya꞉lo꞉ bo꞉fo꞉mela꞉no꞉ ho꞉len a꞉no꞉ gilo꞉ amio꞉ ko꞉na꞉ma ya꞉ga꞉
    a꞉lab.’
  kdl-NT: ‘Ko kabuta̱ ka ilyuci i ɗe ka ka paɗarai a aꞌene a tsunu, tsu ka̱pa̱tsa̱ka̱
    ɗa̱ ka ɗe. Shegai gba̱ n nala, i reve tsugono tsu Kashila̱ tsu yan ɗe evu.’
  apu-NT: “Hãuiniãkiri pani akitiãkiri akaxipoka, kotxi !erekari uai, kotxi maerekati
    hĩkama ate himapakapakaniã. Hĩxinikariko, ate apoka uai Teoso auĩtetxi ininiãua
    asãpiretinii ĩkapani, txamari !hinirekari.” Ikara atoko hĩtxa sãkiretako ninoamoni.
  roo-roo: oiso puraoro, Ae! Poupou rasiro igei kokotoaro-ia votoei. Oire uva visiipa
    Pauto vo kasipuaro kareke piepaiovoi vara vorevira tovetoveoro ora igei kokotoaro
    iava. Ra va iava oiso vearovira taraita, Ari ita, Pauto vo reoaro visiire keera
    ragapai osa va uvu ragapatavoi. [Ari ita, tutuu pie ragavoi Pauto vo Saraaro ovusa
    vapa reasipatai].
  miz-NT: “¡Un tsi nte xákā ñuú nto é tɨɨn dɨ́ꞌɨ̄n ntɨ́ ne, nakɨdɨ ntɨ́ vata koo é
