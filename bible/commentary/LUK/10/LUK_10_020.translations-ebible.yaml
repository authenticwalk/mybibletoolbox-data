  tte-tte: Na tabu yakato yaluyaluwa biki ami walone sibebenalanne kaiwena kwayaliyaya.
    Na iyamo kwayaliyaya kaiwena esamiu Yaubada ilele-lobiyenako ana buki koina bulibuli
    mena.”
  tcs-tcs: Orait. Yupla api dem debolspirit i lisen po yupla. Bat ai spik yupla, i
