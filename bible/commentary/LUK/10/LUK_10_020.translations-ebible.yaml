  mar-mar: तथापि तुम्हास दुष्ट आत्मे वश होतात याचा आनंद मानू नका तर तुमची नावे स्वर्गात
    लिहिली आहेत याचा आनंद माना.”
  snp-snp: Etito nefa, linate Satani kimiwela wetido meyalo melamo yamu alikani ámalo.
    E’e, kulitina kosinau lufuwa witami nenako, yamu alikani alo, loto logimaiye.
  isl-isl: En gleðjist samt ekki yfir því að andarnir hlýða ykkur, heldur því að nöfn
