  kde-kde: Bahi munahangalale ing'anya anamindenga vànampilikana, henga hangalala
    kwa kuva, malina lenu lànilembwa kulihunde.”
  ata-ata: Ia ngingi ngaꞌoxo aloxo ne, io ngaꞌosa lexe ta ulee ta masumasua ilomungenge
    uasi, ia ngaꞌosasi lexe ualasinge a mikaukavunu muai no anu lavuku noxou Lataua
