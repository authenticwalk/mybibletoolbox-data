verse: LUK.010.020
translations:
  kpx-kpx: Lainaho munanae toelaeau la hoto eviale kemo vahaehoalive. Isito otogoe
    la iviu uale kemo bae vahaeholahave.”
  okv-H: Rate ahihi sasapura na ungota ke agi ururoro ungo tunga javotoho mane aisova
    te ungota javo uhu i ta kajari mihia avoeto tunga javotoho evujo,” ke ainge enu.
  tbo-tbo: Tamogi alugo apapoehi he iponawogogemi binei ega ona kaokaoha. Ma ona kaokaoha
    babana amaka hau yada Yaubada gowami i gilumihi.’
  mal-C: എങ്കിലും അശുദ്ധാത്മാക്കൾ നിങ്ങൾക്കു കീഴടങ്ങുന്നു എന്നതിലല്ല, നിങ്ങളുടെ പേരുകൾ
    സ്വർഗത്തിൽ എഴുതപ്പെട്ടിരിക്കുന്നു എന്നതിൽത്തന്നെ ആനന്ദിക്കുക.”
  grc-SR: Πλὴν ἐν τούτῳ μὴ χαίρετε ὅτι τὰ πνεύματα ὑμῖν ὑποτάσσεται· χαίρετε δὲ ⸆
    ὅτι τὰ ὀνόματα ὑμῶν ⸂ἐγράφη⸃ ἐν τοῖς οὐρανοῖς.
  bgc-bgc: फेरभी इतने राज्जी मतना होवो के आत्मा थारा कहणा मान्नै सै, पर इसतै राज्जी
    होवो थारे नाम सुर्ग पै लिक्खे सै।”
  khz-khz: Na, ragai pio verere kwalana palagu rakavara gemi tiavu aonai, aikina,
    a gomi pio verere kwalana gomi arami kupai etalorato gaurai.”
  deu-TKW: Doch nicht darüber freuet euch, daß euch die Geister unterthan sind; freuet
    euch aber, daß eure Namen in den Himmel eingeschrieben sind.
  zsr-NT: Naꞌa, gul‑dziji, clëgz le tun ca rnaliꞌ böꞌ xöhuiꞌ, san le nayujgac laliꞌ
    lu guich niꞌ yehuaꞌ yubá.
  lin-lin: Nzokande, bosepela te komona ete milimo mabe ezali kotosa bino ; bosepela
    nde ete bakombo na bino ekomami kati na Likolo.
  hns-NT: Tabbo ie sab se barka tjiedj na hai. Bakie khoesie rahiehe kie toelogke
    naam swarag me Parmeswar ke poestak me liekhal hai.”
  noa-E: Mamʉ mag mepeenjã pãach garmuata jʉmpiba nʉm awiapai chan oob onee amiet.
    Magarrau pãach thʉ̈rta ya ʉ̈gtharm ẽsap gaai phã sĩsim gaaimuan chadau pãar onee
    aju aai nʉmgui ajim anʉm, ya pãach Ẽwandam aarcha öbërju aawai.
  eng-EMTV: Nevertheless do not rejoice in this, that the spirits are subject to you,
    but rejoice because your names have been written in heaven.”
  mib-NT: Te ma cúsɨɨ̄ ni rō maá‑ni jeē cájetáhú táchī nuū rō, chi sa cusɨɨ̄ gā ni
    rō jeē yosó sɨ́hvɨ́ ró nde andɨvɨ́. Achí yá.
  lif-NT2: हे़क्‍केसाङ् फे़न्‍साम्‍हाॽ खिनिॽ युक्‍को मे़वाॽ फाॽआङ् मे़ःन्, कर साङ्‌ग्राम्‍पेदाङ्‌ङो
    खिनिॽ मिङ् साप्‍ते़आङ् पप्‍पाल्‍ले़ चोगुल्‍ले़ सःत्ते़म्‍मे़ॽओ॥”
  xnj-xnj: Nambu mkotoka kuheka ndava ya mizuka cheyikuvayidakila, ndi muhekelela
    muni mahina ginu gayandikiwi kunani kwa Chapanga.
  mmx-mmx: Ketla nemen mita momo mumu i do lubunggas di ronga res atnimi. Ketla mina
    momo mila levenasen atnimi, Moroa ira malagan pam i ro at laxalibet.”
  cbr-NT: Ñunshin 'atimanën mitsun bana cuacë cupí cuëëncësamaira oi camina mitsun
    anëcama ca Nucën Papa Diosan nëtënu 'icë quiricanu 'acë 'icë quixun 'unani cuëëinra
    cuëënti 'ain.
  tee-NT: Para jantiyu' ju alhik'ach'ant'it ni laich taquiclaca'iyan ju lhacaticuru.
    Alai yuchi ju alhik'ach'ant'it ni ts'ok'ulacantacha lact'iyan ju mintapaka'ut'an.
  eng-LSV: but do not rejoice in this, that the spirits are subjected to you, but
    rejoice rather that your names were written in the heavens.”
  cak-NT: Pero rix man quixquicot xe roma ri itzel tak espíritus jixquinimaj. Más
    quixquicot pa tak iwánima roma can tz'iban ri ibi' chicaj riq'uin ri Dios.
  pah-NT: —Pe nhi'ig̃a rupi anhag̃a rekoro g̃waramo rũi ti pejory. Tupana'ga okwatija
    pendera inog̃a ga'apoa rehe livro rehe yvagi pe. Pendera nog̃a g̃waramo ti pejoryjory,
    ei Jesus'ga setentave'g̃a pe.
  sja-NT: Maperã parã t'ãri o-ĩa p'anadaipia bɨ. Mamĩda ma k'ãyaara o-ĩara p'anadaipia
    bɨ Tachi Ak'õrepa parã t'ɨ̃ p'ã iru bairã ɨt'ari ichideerã t'ɨ̃ p'ã jẽra bɨ librode.
  xed-xed: Kulam nda tsa, ma rfu kuni ta rfu kabga snaghunata ghwaɗaka sulkumha ta
    gwaɗa, rfawa ta rfu ta ghəŋa vindatá hga ghuni ta luwa,» kaʼa nda həŋ.
  mks-NT: Va̱tí cáji̱i̱ ini ndó sa̱há ña̱ cándúsa rí quini nu̱ sáhndá ndó chuun nu̱
    ri̱ joo ndítahan caji̱i̱ chága̱ ini ndó sa̱há ña̱ sa̱ na̱que̱e va qui̱vi̱ ndó
    ña̱ cu̱hu̱n ndó indiví —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Iesene waak mu laro be ira sana tanuo di taram mu. I tahut be mu na laro
    balik be God te pakat kawase ira hinsa mu tuma ra mawe.”
  bmu-bmu: “Miaŋgöra ömewöröme yeŋön keuŋini bapŋe anjemö, töndup eŋgöreŋ sösöŋgai
    bohonŋi mi miaŋgöra kude söŋgaime. Eŋgö qetŋini Suep mire ohoget Anutugö buknöŋ
    ahözawi, miaŋgöra mönö önöŋi qahö söŋgaime.” Mewö.
  dgz-dgz: Tavewa di, airampu noya warane go ap menan atonua arita ya tane go God
    kiman gapan yauya buka gapan ok seni menan aton aritavet ap menan taiwanian.”
  eng-GNV: 'Neuerthelesse, in this reioyce not, that the spirits are subdued vnto
    you: but rather reioyce, because your names are written in heauen.'
  zaa-NT: 'Pero inte'' nna nia'' le: Bittu edácca''ni le de qui''ni té la''huacca
    qui'' le sobre ca espíritu malo, sino lédácca'' láni de qui''ni nombre qui'' le
    nna tsìa cą lo lista qui'' ỹiabara''.'
  eng-WEBSTER: Notwithstanding in this rejoice not, that the spirits are subject to
    you; but rather rejoice, because your names are written in heaven.
  guh-guh: Itsiata pëtsa bitso pasivajamatabëcuenebarëyamë dovathi itsa paitavetame
    papecajumecovënëtsijava. Bitso jane pasivajamatabëcuenebarëyamëre tsavanapae Dioso
    papijajivixaemë Dioso papecavënëyaquinarubijava athëbëtatsia, jai Jesús pijajivijavabelia,
    setenta ponëbejejavabelia.
  bon-bon: Yoo, weene gege gemi, ingle weeme mene te niiya cable bine yääyeblengemuge,
    yepä nuuja gwidape baborage gyene peei cabu ca. Weene miiji baborage ngenecu gege
    läbitininuye, ingle naace gyene weeme ngii oogäräneji piti nemi cabucewe je Acejiyame
    bau.”
  nhw-BL: Pero amo pano xipaquica pampa ajacame anmechchihuilíaj amocamanal. Más quinamiqui
    xipaquica pampa ya ijcuilijtoc amotoca ipan iama Toteco nepa ilhuicac.
  mgw-mgw: Lakini kanemunapusike mwanjaa moka gendakunnyu'wa ila, munapusike kwa mwanjaa
    maina ginu gaandikilwe kunani.”
  swh-ONEN: Basi, msifurahi kwa kuwa pepo wachafu wanawatii, bali furahini kwa kuwa
    majina yenu yameandikwa mbinguni.”
  wbi-wbi: nambe lino namungahovokaghe lwene mu ili, kuuti inumbula sikuvitika, neke
    muhovokaghe kukila kuuti, amatavua ghinu ghalembilue kukyanya.
  bba-bba: Adɑmɑ, i ku ɡɔ̃ru dorɑ yèn sɔ̃ wɛrɛkunu nu bɛɛ wiru kpĩiyɑ, i ɡɔ̃ru doro
    yèn sɔ̃ bɑ bɛɛn yĩsinu yoruɑ wɔllɔ.
  eng-KJVCPB: Notwithstanding in this rejoice not, that the spirits are subject unto
    you; but rather rejoice, because your names are written in heaven.
  kgk-NT: —Anháy kwéry ohendu-ma jepe ne nhe'ẽ, ani erevy'a joty teĩ upéa-rehe. Oĩ
    iporãve va'e nde-vy ne mbovy'a tee hagwã. Oiko-ma peteĩ teĩ pende réry yváy-py.
    Ohai uka va'ekwe Nhandejáry kwatia-rehe. Peẽ he'ýi tee voi. Upéa-rehe ae voi peẽ
    pevy'a tee katu peiko-vy.
  waj-waj: Vo kuavai vainoo. Mmagia maisaiyauvaa kiaani kuaivaara sa sirigaida variatee.
    Ngii nnutuuyauvo ngiau aapu yanaivau vaivaara sirigaida ivaara yaata utida variatee,
    tiravai.
  cpy-cpy: Eero pikimo-shire-wenta-shitawo rantakiro peyari pikanta-kiriri. Apatziro
    pikimo-shire-wentero rojankinee-teero piwaero-paeni inkiteki.”
  ekk-PKP: Kuid ärge rõõmustage selle üle, et vaimud teevad seda, mida käsite; olge
    lihtsalt rõõmsad, et teie nimed on taevas kirja pandud.“
  mpx-mpx: Yaa bahi tage yayaluwa bibikel wami baaba hi hago ge kaiwena nuwamiu ni
    waisi. He nuwamiu ni waisi kaiwena alamiu Yehoba iyaka i leli lowan wana bukiya
    labulabumwa.”
  wbp-wbp: Pulka-pinja-wangujukulu nyinaya kujalu-nyarra purda-nyangu yinya-paturlu
    juju-paturlu nyurrurla! Kaaturlu-nyarra yirrarnu yirdi puku-kurra nguru-nyayirni-wangurla.
    Kujakuju wardinyili nyinaya!”
  luo-luo: To kik ubed moil ni jochiende winjou, to beduru moil ni nyingu ondiki e
    polo.”
  nhe-NT: Pero amo xipaquica miyac pampa ajacame inmechchihuilíaj imotlajtol. Más
    xipaquica pampa ya ijcuilijtoc imotoca ipan iama Toteco nepa elhuicac.
  aii-aii: ”ܐܝܼܢܵܐ ܠܵܐ ܚܵܕܹܝܬܘܿܢ ܣܵܒܵܒ ܪ̈ܘܼܚܹܐ ܦܝܵܫܵܐ ܝܢܵܐ ܙܲܒܛ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܠܵܐ
    ܚܕܹܝܡܘܼܢ ܣܵܒܵܒ ܫܸܡܵܢܵܘ̈ܟ݂ܘܿܢ ܦܝܼܫ ܠܗܘܿܢ ܟܬܝܼܒܹܐ ܒܫܡܲܝܵܐ.“
  esk-NT: Quviatchautiginagu irrusiqł̣uŋnun tupiginiḷusi aglaan quviatchautigitluksiuŋ
    atiġikkasi aglausimaaġniḷugich pakmani.”
  msb-msb: Pero ayaw kamo pagkalipay dahilan na napatuman niyo an mga maraot na espirito
    kundi magkalipay tungod na an iyo mga ngaran nasurat sa libro na adto sa langit.”
  cpa-NT: Cónh¹jøng² tsa¹jmóh³ hniah¹² hiug¹² hioh¹² jénh² hniah¹² ni³ huu¹³ hi² nang¹²
    jmi²dsí² jǿg³ juúh² hniah¹². Ni³ huu¹³ jøng² báh³ túgh³ hniah¹² hioh¹² jénh² hniah¹²,
    hi² ma²rø²tonh¹² hniah¹² ni³ si² quiah¹² Diú¹³ guiuh¹³ ŋi¹juǿi¹ ―ca¹juúh²dsa.
  dso-dso: ଏଲେମିସା ଆତ୍‌ମାମନ୍‌ ଆମର୍‌ କାତା ମାନ୍‌ଲାଇନି ବଲି ସାର୍‌ଦା ଉଆନାଇ । ତମର୍‌ ନାଉଁମନ୍‌
    ସର୍‌ଗେ ଲେକାଅଇଆଚେ ବଲି ସାର୍‌ଦାଉଆ ।”
  meu-meu: 'Ḡau tamona, lauma dikadia ese e kamonai henimuimu na basio moaleIaia;
    a ina hari ba moalelaia: ladamui na guba ai vada e tore.'
  yva-NT: Weramu vemo wasanayanambe wapo anawayo kakaije rawatambe to namije rai nora,
    yara syare wasanayanambe weye Amisye po wapa tame ratoeyo Apa bukugo no munijo
    ntiti rai to.”
  dgc-dgc: Pero maski madaig du medukés a espiritu dikam, éy diyan kam masahat ta
    éya. Engˈwan, i kasahatan moya éy da nilista dén na Diyos tu ngahen moy ta langet.”
  zpm-NT: Nli laa to ruṉcxooṉ meṉdox niina, per gleyde to por miṉ co, sinque mazd
    goḻley porne laa lë to zhooble lo Dios, laa to ngable lo me.
  hix-NT: Àsok hana teryehorye manatxow ha. Teryehorye manatxow hamà, worokyamo komo
    wya oyoyuknur komo ke mak ha. On hok haxa ryhe teryehorye ehtxoko, kekon hatà.
    Tàmryenon yosot komo menhonyenhàr me naha, Khoryenkomo. Kahe yawo àmenhosah me
    rma naha, oyosot komo. Àro hoko rma teryehorye ehtxoko, kekon hatà, Txesusu, tànànyaketxhàyamotho
    komo wya.
  sim-sim: Hako jir avak ji rupshihi karem ji mba, �Wasimalengamba ondo nihi mashin
    misihi hala iwa lir.� Karem ji mbanan, wahau. Avui Wasilaka hi jihin angop jekamba
    orhik or kayenda osik ji rupshika.�
  npi-ULB: तथापि आत्माहरू तिमीहरूको वशमा पर्छन् भनेर मात्र नरमाओ, तर तिमीहरूको नाम
    स्वर्गमा लेखिएका छन् भनेर अझ बढी आनन्दित होओ ।”
  cgc-cgc: Dili kaw magkalipay tenged nang gatuman ki kyo mga malain an na ispiritu.
    Magkalipay kaw gid tak naan ta langit inyo an na ngaran nasulat en naan ta listaan
    ta mga sakep ta pagdumala ta Dyos.”
  tim-tim: Gârâmâ sinduk baniara bâleŋande denyeŋe lokombiâ aregât heroŋe bo akŋet.
    Himbimân manbaigât Anutuŋe kotyeŋe kulemgoep aregât nâŋgâm heroŋe akŋet.” dâep.
  yor-yor: Ṣùgbọ́n kí ẹ má ṣe yọ̀ nítorí èyí pé, àwọn ẹ̀mí ń foríbalẹ̀ fún yín; ṣùgbọ́n
    ẹ kúkú yọ̀, pé; a kọ̀wé orúkọ yín ní ọ̀run!”
  wos-wos: Wun jooka sarékékénguni. Guni atéfék haraki hamwinya guna hundi xékéndakaka
    yikafre mawuli yamba yakénguni. Guni God guna xi déka getéfambu rekwa nyingambu
    hayindénka male yikafre mawuli yata mawuli sawuli yatanguni.” Wungi dé Jisas diré
    wa.
  emp-NTPO: Baribʌrʌ ab̶abe b̶ʌsrid̶ad̶iẽ́ panʌa bãrãba jairã ãyã jʌretabʌdad̶e ãdjia
    ĩjãbada bẽrã, ãtebʌrʌ biara b̶ʌsrid̶ad̶ida panʌa Ãcõrẽba bãrã trʌ̃rã bajãne b̶ʌ́
    erob̶ʌ bẽrã.
  eng-F35: However, do not rejoice in this, that the spirits are subject to you; rather
    rejoice because your names are written in heaven.”
  ind-ind: Sekalipun begitu janganlah bersukacita karena roh-roh jahat tunduk kepada
    perintahmu. Tetapi bersukacitalah karena namamu sudah terdaftar di surga.”
  pes-OPCB: با وجود این، فقط از این شادی نکنید که ارواح پلید از شما اطاعت می‌کنند،
    بلکه از این شاد باشید که نام شما در آسمان ثبت شده است!»
  mpt-mpt: Otane ibo mo seimbianibta baanibta Hob misiami ni wengo wentubeibobo genimibe!
    Gode abilim uto ib niniino dolayebe ota seinine ge baabesebe.
  ssx-ssx: Koto pa꞉la꞉ma꞉ mo hoke temoko manuma꞉ ika꞉ pi opua pilia꞉eki pa꞉ta꞉ ta꞉na꞉ma꞉
    na homa꞉pa꞉peke. Pate ika꞉ bikita꞉ amba꞉ hepeni nane wape pea ula꞉ma꞉ ta꞉na꞉ma꞉
    homa꞉pa꞉peke leekeme.
  mkl-mkl: Do nŋu fei, i mɑɑ̀ jɔ̀ inɔ nŋɛ ku dɔ̃ nɑ iyi í jɔ̀ inɛi inɔɔko ŋɑu ɑ̀ wɑɑ
    jirimɑ ŋɛ, ɑmmɑ i jɔ̀ inɔ nŋɛ ku dɔ̃ si nɑ iyi í jɔ̀ ɑ̀ kɔ iri nŋɛ lelei Aɔ̃.
  gaq-gaq: ତେଲାଡିଗ୍‍ ଦଦ୍ୟା ଆତ୍ମାଇଂ ଜେ ପେଇଂନେ ସାମୁଆଁ ମାନେଃ ଡିଙ୍ଗ୍‌କେ ଆକ୍ ଅରିଆ ସାର୍ଦା
    ଆଡିଙ୍ଗ୍‌ପା ମାତର୍‌ ପେନେ ମ୍ନି ଜେ କିତଂନ୍ନିଆ ଗୁଆର୍‍ବକେ ଆକ୍ ଅରିଆ ସାର୍ଦା ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Gidoshin, hintte sunthay salo mazggaban xaafettida gisho ufayttiteppe attin
    tuna ayyaanati kiitettida gisho ufayttofite” yaagis.
  unx-unx: ଏନ୍‌ରେୟ ଏତ୍‌କାନ୍‌ ଆତ୍ମାକ ଆଲେକେ ମାନାତିଙ୍ଗ୍‌ତାନାକ ମେନ୍ତେ ଆଲ୍‌ପେ ରାସ୍‌କାୱାଃ,
    ମେନ୍‌ଦ ଆପେୟାଃ ନୁତୁମ୍‌ ସିର୍ମାରେ ଅଲାକାନା ନେୟାଁତେ ରାସ୍‌କାଅଃପେ” ମେନ୍ତେ କାଜିୟାଦ୍‌କଆଏ
    ।
  gah-gah: Lá onoimóza, holosite lekelí gakó gili aliaká niakumukó giliko itemiko,
    lekeza Ómasímini mututoni minakumule loko lukugulizá nene okulumakú gizonoimó
    nenemú lokogoliza viziki minalo.
  lcm-lcm: Sikei kantanem. Mi ago ta amalak uruk an ta ri ingua kipo longong tatami,
    parik. Mi uruk vang ta kami asan kapo ago akit e metekuku.”
  aer-aer: Kenhe arrantherre ulyeye-arle irrerirretyale anerrirre arrentye areye-arle
    arrekantherre akangkwe-irrekenge! Ngkartele arrekantherrenhe arritnye itelarentye
    itnenhe arrerneke apmere alkere akertne ikwerenheke. Alakenhe ikwerenge anteme
    arrantherre akangkewarraye!”
  qvc-NT: Piru ama kushikuyllapachu dyablukunata qatiptikillapa. Ashwan kushikuyllapaqa
    shutikillapata anaq syilupi iskibrishqambaq.
  tgl-ULB: Gayon pa man huwag kayong magalak lamang sa mga ito, na ang mga espiritu
    ay sumusunod sa inyo, ngunit higit na magalak na ang inyong mga pangalan ay nakasulat
    sa langit.”
  cbs-NT: Jaska man washina peki. Jaskabia yushin man kainmashinawen besti benimayamakanwen.
    Jakia nai anu Diosbe man jiwexanaibu Diosun matun kena tibi ma keneniwen taea
    jaska bestiwen benimakubainkanwen— jatu waya
  xtm-NTPP: Kovaa máko jin kutachi ni ja ni ka kundee ni nuu tachi ma, su'va jin kutachi
