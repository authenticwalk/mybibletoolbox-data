    ntucua ycuiꞌ Ndyosi nde cua̱.
  bqc-SIM: Ń beeo ásu pↄnakɛ ń mi pↄ́ tã́aↄ ì siilɛɛ́oo. À pↄnakɛ á tↄ́ pↄ́
