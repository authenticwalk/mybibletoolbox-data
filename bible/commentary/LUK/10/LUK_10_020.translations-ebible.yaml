  qvw-NT: Chay satanaśhcunaca cäsupäcuśhuśhayquipïta cushiculcänayquitá aśhwanpa cushiculcay
    altu sïlućhu śhutiquicuna ñä asintäśha caśhanpïta” nil.
  nfa-nfa: Miu karejꞌe lula nidhu nanene miu. Beꞌa kahèi, te ngaa sèra sa ana iiki
    era! Dhu beꞌa risi, dꞌara miu karejꞌe, lula Lamatua suri nare le ngara miu, jꞌajꞌi
    ana kabarai Na ètu sorga.”
  tnp-tnp: Inu nɨpəhriəniən. Mətəu onəsotagiəniən məmə narmɨn tərah mɨn kautol nəuiatəmah,
    mətəu onəkotagiən əmə mətəu-inu Uhgɨn tɨnətei rəkɨs nərgɨtəmah əpəha e negəu e
    neai.”
  urd-urd: तोभी इससे ख़ुश न हो कि रूहें तुम्हारे ताबे' हैं बल्कि इससे ख़ुश हो कि तुम्हारे
    नाम आसमान पर लिखे हुए है।”
  hot-hot: Ma môlô miŋ lemimmavi bêŋ anôŋ esak ŋgôk elaŋô môlônim abô ami ma mi, ma
    doŋtom môlô lemimmavi esak Wapômbêŋ bôk hato môlônim athêŋ hêk leŋ.”
  mqj-NT: Sapo daua' dore' ura'na kapataloammua' lako setang, sangngadinna la dore'koa'
    annu tiuki'mi sangammua' yao suruga.”
  rus-SYN: однакож тому не радуйтесь, что духи вам повинуются, но радуйтесь тому,
    что имена ваши написаны на небесах.
  mbh-mbh: Aveto thomu o mothong tova lomumu sivenga nge ako tamata kerengare o nongal
    thomu, aro lomumu sivenga ako God i watu iomu a ile erere nge lale ako a Pen a
    Urvet.”
  bdd-bdd: Ta wete ꞌihegwaediya, “Moisa ꞌimi paihowa hiꞌahiꞌa ꞌoidiya waiwaina, ta
    weyahina wayaliyaya, ma beno geya ginaula madouna, ma hesi ꞌimi ꞌebeyaliyaya madouna
    ꞌeguma sanimi galewa silele pwaidiya.”
  cbt-NTPO: Sopairo'sa' a'papiramahuë', ama ina marëáchin noya cancantocosohuë'. Imaramaco
    ni'ton, Yosë'pa' pa'sarama'. Inatohua' nininëma' nani ninshitërinquëma'. Ina marë'
    tëhuënchinso' nóya cancantoco', itërin.
  rmy-SERVI: Кици лошавэн на колэсти, со фануря кандэн тумэн, а колэсти, со тумарэ
    лава зачиндэ пэ упралима.
  srn-NT: Ma un no mus prisiri fu di den takruyeye e du san un taki, ma un mus prisiri
    fu di un nen skrifi na ini heimel.”
  cta-NT: Pana ná ntsuꞌu chaꞌ ca chaa tiꞌ ma̱ chaꞌ ndaquiyaꞌ cuiꞌi̱ cuxi biꞌ jiꞌi̱
