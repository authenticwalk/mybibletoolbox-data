  qub-qub: Chayno captinpis gamcuna ama cushicuychu ‹Garguptë dyablucuna wiyamasha›
    nir. Chaypa ruquenga cushicuy jutiquicuna syëlucho isquirbiraycashanpita.»
  att-att: Ngam arán naw laguk ipagayáyâ yù pakawayyá naw nga mamapánaw sù ira nattaliponak.
