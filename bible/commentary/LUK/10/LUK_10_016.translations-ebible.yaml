    ani kava huno nakaeya hunateke'na e'noa ve'ka'ae a'kame'ya ne'ame.” nehe.
  gnn-gnn: Yo, ga wiripunydja ŋayi Djesuyu ḻakaraŋalayi nhanukalaŋuwa ŋayi ḻundu'mirriŋuwa
    walalambala bitjarranydja, “Ŋuli yukurra yolŋu mäkiri'-witjundja ga märramanydja
    nhokuŋu dhäruk, ŋunhiyinydjayi bitjan ŋayi yukurra dhäruk märrama ŋarranhana,
    ga ŋuli yukurra yurru ŋula yol yakanydja mäkiri'-witjun nhuŋu dhärukku, yana ŋayi
    yurru nhuŋu yarryundja, ŋunhiyinydjayi bitjan ŋarrakuna ŋayi yurru yarryun. Ga
    ŋuli yurru ŋula yol yarryun ŋarrakunydja, ŋunhiyinydjayi bitjan ŋayi yukurra yarryun
    Godkuna, ŋurikina ŋunhi ŋayi ŋarranha djuy'yurruna lili dhipala.” Yo, bitjarra
    ŋayi Djesuyu ḻakaraŋalanydja ŋurikiyi 72-wu ḏarramuwurruŋgunydja, bala walala
    marrtjinana.
  yal-yal: Yesu yi a fala a xarandiine xa, a naxa, “Naxan na a tuli mati ɛ xuiin na,
