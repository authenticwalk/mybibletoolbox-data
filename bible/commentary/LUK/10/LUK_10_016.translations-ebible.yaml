    kari mu mănat!”
  ckb-ckb: «ئەوەی گوێتان لێ بگرێت، گوێ لە من دەگرێت، ئەوەی ڕەتتان دەکاتەوە من ڕەت
    دەکاتەوە. ئەوەش من ڕەت دەکاتەوە، ئەوە ڕەت دەکاتەوە کە منی ناردووە.»
  nas-nas: Eeꞌnoko teing bakaning naruaape-ita kenaiꞌka nanaavaꞌnaang botovurima napoꞌ
    aaꞌpuruꞌ, “Baa tee naning diiꞌ taararurimaatoainge tee ning nariꞌ taaramumatoaing.
    Eeꞌnoko tee naning diikaang kara dimpaꞌumaatoainge teie tee ning nkaang kara dimpaꞌumaatoaing.
    Eeꞌnoko tee ning nkaang kara dimpaꞌumaatoainge tee ning botomuuꞌnung bakaang kara
    teeꞌ nariꞌ dimpaꞌumaatoaing.”
  uvl-uvl: Iesus hele lange na hana mur, “Mele nenge longo taua imo longo taua iau
    pule pe mele nenge ulo ele imo ulo ele iau pule pe mele nenge ulo ele iau ulo
    ele I nenge kulosia iau at.”
  eng-BBE: Whoever gives ear to you, gives ear to me; and whoever is against you,
    is against me; and whoever is against me, is against him who sent me.
  ixl-CNT: Ech abꞌil qꞌuꞌl laꞌabꞌinex, in aꞌ nitabꞌiꞌin tziꞌ. Abꞌil vaꞌl yeꞌk etxaꞌk
    te, in aꞌ yeꞌk untxaꞌk te tziꞌ. Utz abꞌil vaꞌl yeꞌk untxaꞌk te, aꞌ yeꞌk itxaꞌk
    te vaꞌl vetchajonkꞌasuꞌlin.— Texh u Jesuus.
  xsi-xsi: Yesu iporo ŋgua ŋine lâ, ŋineŋga ipainzi tamâta 72 ŋinde mine tu, “Ambo
