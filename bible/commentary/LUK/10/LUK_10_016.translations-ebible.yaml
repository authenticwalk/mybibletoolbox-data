  mek-mek: Egae kai ega imoi epainiꞌi einaka, “Kaisau oi ainami elogo auga, lau isafa
    ainau elogo. Ke kaisau eumakalainimi auga, lau isafa eumakalainiau. Ke kaisau
    lau eumakalainiau auga, lau eulaisau auga isafa eumakalaina,” eoma.
  aey-aey: Odocob Jisas uqana malogom maaden, “Oso uqa age dah madena uqa ija dah
    mitina. Oso uqa age dah madecnu culina uqa ijanu ha culina. Odocob oso uqa ijanu
    culina uqa oso ija sultennu ha culina,” aden. Uqa dana 72 suladeceb belein.
  urd-GVH: जिसने तुम्हारी सुनी उसने मेरी भी सुनी। और जिसने तुमको रद्द किया उसने मुझे
    भी रद्द किया। और मुझे रद्द करनेवाले ने उसे भी रद्द किया जिसने मुझे भेजा है।”
  ycn-ycn: 'E Jesús quemari ra''apiyatéjenajlo: —Ja''apátaje ca''ajná ajopánajlo nupuráca''alo.
    Pu''uhuacá nema''ajica ja''apiyá, nema''ajé caja no''opiyá. Eyá uncá huátalajeño
    icá, uncá caja huátalajeño nucá. Uncá huátalaño nucá, uncá caja huátalaño Nora''apá
    Tupana. Ricá huacára''ari nucá majó.'
  djr-djr: Ga wiripuny ŋayi Djesuy lakaraŋal nhanukalaŋuwal ŋayi malthunamirriwal
    walalaŋgal bitjarr, “Ŋuli ŋayi dhu ga ŋula buthuru-bitjundja nhumalaŋgalaŋaw dhäwuwny'tja
    manymakkumany, ga märramany ŋayi dhu ga ŋunhiyiny dhäruktja ŋarranhany. Ga ŋuli
    ŋayi yolŋu bäyŋuny ga nhumalaŋgalaŋaw dhäwuw buthuru-bitjun, gänaŋ'maranhamirra
    ŋanyapinya ŋayi ga nhumalaŋgalaŋaŋur, ga ŋarrakalaŋuŋurnydja ŋayi ga ŋunhi bitjandhi
    bili yan yarrkmaranhamirryi. Ga bitjandhi bili ŋayi ga ŋunhi yarrkmaranhamirra
    ŋanyapinyan ŋayi God-Waŋarrwala, ŋurikala ŋunhi ŋayi ŋarrany djuy'yurr räli dhipal.”
    Ga bitjarra ŋayi gan ŋunhi Djesu dhäruk-gurrupanminany ŋanyapinya ŋayi walalaŋgalnydja
    ŋurikiwurruŋgalnydja ŋunhi 72-walnydja ḏirramuwurruŋgal. Bala walal yan wäŋgaŋalnha
    barrkuwatjthinan.
  kvg-kvg: Yaq Yesu ekeza paev ezoqam gezø-ein, “Gekha ezoqām ndego, zoqa manqat
    tendap, ndego noqá manqat ndǿndáp. Neka gekha ezoqām ndego, zo tesanqab, ndego
    no ndǿsanqámb. Neka gekha ezoqām ndego, no tesanqamb, ndego até ndegó-a,
    ma no gende-khofotan, vǿsanqaō.”
  rug-rug: Meke zama pule la koari Nana disaepeli se Zisu, “Asa sapu avoso gamu, si
    avosau tugo sa si Arau, ba asa sapu etulu gamu si etulau tugo sa si Arau, meke
    asa sapu etulau si Arau, si etulia tugo sa si Asa sapu garunau si Arau,” gua si
    Asa.
  hop-NT: 'Nihqe pam put aw nánatuwnayaqamuy amumi paṅqawu: Umumi tūqaytaqa inumi
