    eii.
  bfz-bfz: जो तुसा री सुणोआ, से मेरी सुणोआ और जो तुसा खे तुच्छ जाणोआ, से माखे तुच्छ
    जाणोआ और जो माखे तुच्छ जाणोआ, से मेरे पेजणे वाल़े खे तुच्छ जाणोआ।”
  cuk-09: 'Jesús, dulapaa-gakambe barminaidga sogdebar: “Ar dulemar be-itomalale,
    an-itomardo. Ar dulemar be-abingasurmalale, an-abingasurmardo. Ar dulemar an-abingasulile,
    dule-an-barmialid-abingasurmardo.”'
  ben-OBCV: “যারা তোমাদের কথা শোনে, তারা আমারই কথা শোনে; যারা তোমাদের প্রত্যাখ্যান
    করে, তারা আমাকেই প্রত্যাখ্যান করে; কিন্তু যে আমাকে প্রত্যাখ্যান করে, সে প্রত্যাখ্যান
    করে তাঁকেই, যিনি আমাকে পাঠিয়েছেন।”
  mil-NT: 'Te xǎhaⁿ tùcu‑gá xii cue tée tendaha‑gǎ quɨ́hɨ́ⁿ cáháⁿ tnúhu‑gá‑áⁿ: —Nchaa
    ñáyiu na cùndedóho nchaa tnúhu cáháⁿ‑ndó, te cada iní‑yu sá yǔhú càháⁿ‑í ndèdóho‑yu,
    te nchaa ñáyiu na dàquee tɨhú ñáhá xìi‑ndo, te tnàhá yúhú daquèe tɨ́hǔ‑yu, te
    nchaa ñáyiu ducaⁿ na dàquee tɨ́hú ñáhá xìi‑í, te tnàhá Tǎtà‑í Dútú Ndiǒxí Yaá
    ní tendaha ñàha xii‑í véxi‑í ñuyíú‑a dàquee tɨ́hǔ‑yu —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.
    Te ducaⁿ te ní xica‑güedé cuáháⁿ‑güedé.'
  myu-myu: — Eyekawẽn kayayũ wekawẽn tak ip cekay — io'e jeweju etaybitbinayũ be.
    — Eykay'ũmayũ õn tak ip okay g̃u. Okay'ũmayũ omudocat tak ip cekay g̃u — Jesus
    o'e. — Epeju juy g̃asũ — io'e. — Wekawẽn cuy epeg̃uwẽnuwẽn soat ka watwat pe —
    io'e. — Ha'a — io'e ip. Ibun cĩcã ip oekuku kawẽn idipat muwẽnuwẽn.
  amk-amk: Mayeaia Yesusi medu we mano erariati fosa deyo, “Manei tarao mea mani,
    tarao yau. Mae deiaya mea mani, deiaya yau. Tuti mano deiaya yau foi mani, deiaya
    mano demi yau foi kontai.”
  fai-fai: Yak kan ata kim weng kidiyamiw namti, be nam weng kidinamiw ade yak kan
    ata im tam am dádongin banim namti, ika nalaso nam tam am dádongin banim, kata
    yak kan ata nam tam am dádongin banim namti, namadála tasi kinim alaso daw tam
    am dádongin banim.” Kalbane, kinim iyo imadála unsiw ko.
  ura-NT: “Nitohanihane jaun, caohachaain inara raerate, jerichanejeein caohachaain
    canu netonoai raa aicheein. Jana, inara que jaolequiin, inara ranaa jeriheichurute,
    jerichanejeein canu que jaolequiin canu ranaa jerenihane jaun aihurureein. Nii
    rijijieein techu, canu que jaolequiin, canu ranaa jeriheichuru, jerichanejeein
    caletoaera Cana Coaunera que jaolecoha aihurureein,” nae rai nii letonocuru rai
    Jesoso.
  mcd-NT: Asca huatan Jesús ahuun tanamisifo afanan ato yoiqui isca huani, —Tsoan
    man yoiai cuscacoin mato nicaquifin nan uacoin nicai cafisca huaiquin. Ascan tsoan
    mato nicacasmaquifin uarifi nicacasmaiquin. Ascan tsoan ua nicacasmaquifin nan
    ua nichini uhuun Upan Diosiri nicacasmaiquin, —ishon Jesús ato yoini.
  urt-urt: Jisas plihe ŋaname lenge jetalah kin na, “Taꞌe luku pe, lahmende ŋaiye
    ŋasande wusyep yip, ki ŋasande wusyep ŋam. Lahmende ŋaiye garnge yip pe, kin garnge
    ŋam topoꞌe. Kom lahmende ŋaiye garnge ŋam pe, kin garnge miyeꞌ ŋaiye ŋember ŋam
    nat.”
  awk-awk: Niuwoa ġurran nurun ba, ġurran ta noa tia; ġatun niuwoa waitiman nurun
    ba, waitiman noa tia; ġatun niuwoa tia waitiman, waitiman noa bon yuka noa tia
    ba.
  kiz-kiz: Jhaibeta kubhap'elekesya muenga anip'elekesiajhi nene na jhejhioha jhaibeta
    kubhabela akanibeta nene, akambela jha anitumili “
  tzo-TZE: 'Li Jesuse jech laj yalbe li yajchanc''optaque: ―Boch''o chayich''oxuc
    ta muq''ue ja'' vu''un chiyich''un o ta muc''. Yan li boch''o mu xayich''oxuc
