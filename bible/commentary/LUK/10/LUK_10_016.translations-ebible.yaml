    ku pariye ka amapay, amun ini nikwe in ke wotbe igkis ka amapan. Ku pariye hiyeg
    kane amapan, amun ini ignes kawnata amapa ku pariye nawahkisten atan amadgat inin.
    Pisenwa inakni gawnhan, igkis giwatnipwi tipikbet.'
  iou-iou: Jesutä man ude yäŋpäŋ iwaräntäkiye ŋode yäwetkuk; Äma kubätä intäŋo manta
    gäripi nadäwayäŋ täko uwä näkŋo mannata udegän api nadäwek yäk. Täŋ, äma kubätä
    mäde ut tamayäŋ täko uwä näka udegän mäde api ut namek. Ba äma mäde ut naminayäŋ
    täŋo uwä Äma naniŋ kireŋpewän äpuro unita udegän mäde api ut imineŋ yäk.
  ntp-NT: 'Dai potʌtʌdai ʌgai gʌmamaatʌrdamiga: ―Ismaacʌdʌ ʌʌgiditai gʌncaʌ aapimʌ
    ʌgai giñʌʌgiditai caʌ aanʌ ʌʌpʌ dai ismaacʌdʌ gajiaadʌrʌ gʌnvipieeyi aapimʌ ʌgai
    gajiaadʌrʌ giñvipieeyi aanʌ ʌʌpʌ dai ismaacʌdʌ gajiaadʌrʌ giñvipieeyi aanʌ ʌgai
    gajiaadʌrʌ vipieeyi ʌʌpʌ ʌgai ismaacʌdʌ giñootoi ―astʌtʌdai ʌSuusi.'
  rai-rai: Iesu i piri karom anuna kum naat na wawer naa, “Baa te i walangoro muaat,
    i walangoro iaau ut. Ma te baa i milikuaana muaat, i milikuaana iaau utkaai. Ma
    te baa i milikuaana iaau, i milikuaana utkaai ia baa i tula wa iaau urin.”
  haw-1868: O ka mea e hoolohe ia oukou. oia ke hoolohe mai ia'u; a o ka mea e hoowahawaha
