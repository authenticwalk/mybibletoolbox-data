    iaqäkt kärak i sa qa rhäk na ngo sarhe.”
  ita-1885: Chi ascolta voi ascolta me, chi sprezza voi sprezza me, e chi sprezza
    me sprezza colui che mi ha mandato.
  muy-muy: 'Àhi ana ndam maɗəbay naŋ ni : « Maslaŋa ya ti èciikia ma ana kʉli a nahəma,
