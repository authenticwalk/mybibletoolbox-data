  mva-mva: “Tamoata naita ilongori-kaming nge ngau ka ilongora. Tamoata naita isegeaki-kaming
    nge ngau ka isegeaka. Be tamoata naita ngau isegeaka nge nepinepi negu ka isegeaki.”
  dwr-NT: “Hinttenttu giyaawaa sisiyaa asay, taani giyaawaa sisee; hinttentta ixxiyaa
    uray taana ixxee; taana ixxiyaa uray taana kiitteeddawaakka ixxee” yaageedda.
  kfw-kfw: Jisu'n asiamruoi ngaidiang ati, tu-ennum ningchong karangai mikha kei kachong
