  bzd-NTPO: 'Eta̱ Jesús tö iché ittökatapa a̱: “Yi tö a'' ttö̀ ttseke ta̱ iu̱tekeitö,
    ñies ese tö ye'' ttö̀ ttseke ta̱ iu̱tekeitö. Yi tö a'' wateke, ñies ese tö ye''
    wateke. Ñies yi tö ye'' wateke, ese tö Skëköl tö ye'' patkë'', e'' wateke.”'
  kwf-kwf: Sui sa Jesus ka fata Ꞌuri fuana fafarongo nia ki, “DiꞋia sa tai neꞋe nia
    rongo suli kamu, nia rongo logo suli nau. Ma diꞋia sa tai neꞋe nia Ꞌaila Ꞌani
    kamu, nia Ꞌaila logo Ꞌani nau. Ma diꞋia sa tai neꞋe nia Ꞌaila Ꞌani nau, nia Ꞌaila
    logo Ꞌania God neꞋe nia asungaꞋi nau maꞋi.”
  eng-WYC-2017: He that heareth you, heareth me; and he that despiseth you, despiseth
    me; and he that despiseth me, despis-eth him that sent me.
  eng-WMBB: Whoever listens to you listens to me, and whoever rejects you rejects
