    Uplerlawna maka khopan pa Amuai.”'
  dov-dov: Ooyo uyoomuswiilila waswiilila ndime, ayooyo uyoomukaka wakaka ndime, aboobo
    ooyo undikaka wakaka awakandituma.”
  rgu-rgu: Mafareneꞌ matalolole! Te lahenda bea ramanene neuꞌ emi, sama leoꞌ ara ramanene
    neuꞌ Au. Ma lahenda bea ta nau ramanene neuꞌ emi, sama leoꞌ ara ta nau ramanene
