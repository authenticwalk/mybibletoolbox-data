  spp-spp: 'Lire kàntugo ka Yesu si núr''a jwo u tùnntunmpil''á: «Ŋgemu ká ɲɛn''a
    lógo yii ɲwɔ na ke, l''à pyi mu à jwo mii ɲwɔ na urufol''à lógo. Ŋgemu ká yii
    cyé ke, l''à pyi mu à jwo mii urufol''à cyé mú. Ŋgemu sí u à mii cyé ke, l''à
    pyi mu à jwo mii tunvooŋi urufol''à cyé mú.»'
  zty-NTPS: 'Naž Jesusen'' gože'' benne'' wsedle chie'' ka'', na'' wnné'': —No benne''
