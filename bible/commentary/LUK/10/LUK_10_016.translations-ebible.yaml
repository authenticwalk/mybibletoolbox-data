    Naro. Ira tsoenguënane Naro, aisati iritsoenguëri Ira agáquina, te inguemisantiri.
    Yamai, pijátaigue.
  plu-plu: 'Pisenwa inakni giwn, ig Kiyapwiye Jesus awna ta gitkis nerras giwatnipwi:
