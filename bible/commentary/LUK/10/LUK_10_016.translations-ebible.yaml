  san-URD: یو جَنو یُشْماکَں واکْیَں گرِہْلاتِ سَ مَمَیوَ واکْیَں گرِہْلاتِ؛ کِنْچَ
    یو جَنو یُشْماکَمْ اَوَجْناں کَروتِ سَ مَمَیواوَجْناں کَروتِ؛ یو جَنو مَماوَجْناں
    کَروتِ چَ سَ مَتْپْریرَکَسْیَیواوَجْناں کَروتِ۔
  heb-LB: 'ישוע המשיך לדבר אל התלמידים: ”מי ששומע לכם שומע לי; מי שמזלזל בכם מזלזל
    בי; ומי שמזלזל בי מזלזל באלוהים אשר שלח אותי.“'
  caf-NT: '''Ink''ez nuhwheni sutsuh tehdulh ndunnah nuhoozelhts''ai, ''en si chah
