  toc-NT: 'Jesús chiné ca̠hua­nipá xta­ma̠­kalh­ta­huaké̠n: —Hua̠nti̠ hui­xinín naca̠­ca̠­naj­la­niyá̠n
    min­ta­chu­hui̠ncán, pus na̠ aquit quin­ca̠­naj­la­nima; pero para tícu caj naca̠­lak­makaná̠n
    pus na̠ aquit qui­lak­makama; y hua̠nti̠ aquit naqui­lak­makán pus na̠ lak­makama
    Quin­tla̠t hua̠nti̠ qui­ma­ca­mini̠t.'
  ulk-1902: Ese le asoli uabim, mokakalam kari asoli; ese nerute le uabi dituaki,
    mokakalam kari natuaki; ese nerute le kari natuaki, epe E natuaki abele le kari
    namarida.
  som-som: Kan idin maqlaa waa i maqlaa, kan idin diidaana, waa i diidaa, kan i diidaana,
    wuxuu diidaa kii i soo diray.
  mam-C: 'Xi yolinl Jesús kye'' t-xnaq''tzb''in. Chi kyjalu''n: Ayetzi''n xjal, a
    kchi k''wel b''inte kyyola, a nyola nkub'' kyb''i''n. Ex ayetzin kye'' xjal, a
    kchi elil iky''in kye''y, ayin we'' nchi el kyiky''in. Ex alkye'' k-elil iky''in
    we''y, majxpe te Dios n-el kyiky''in, a saj chq''on we''y, chi''.'
  ndj-ndj: Kandi kavawombela, “Yavapikanisha yumwi, akumbikanisha nenga na yalema
    kuvapokela, akulema kunyanga nenga. Na yoyosi yalema kunyanga, akumlema kumyanga
    yula yanayishili.”
  mbj-NT: 'Ti m'' ta ma matëg sa hã taky hadoo: —Bë her''oot do maa new''ëë doo, ỹ
    né hẽ ti tamaa newëë. Bë ty n''aa ges''yyk doo, ỹ né hẽ ti taty n''aa ges''yyk.
    Ỹ ty n''aa ges''yyk doo, hã ỹ mejũũ do taty n''aa ges''yyk —näng mäh.'
  lat-VUC: 'Qui vos audit, me audit: et qui vos spernit, me spernit. Qui autem me
    spernit, spernit eum qui misit me.'
  ngp-ngp: Yesu niyo awagamba wanamp'hina wakwe, “Yeyose akuwategeleza nyuwe anitegeleza
    miye, na yudya akuwalemela nyuwe anilemela miye na yudya akunilemela miye amlemela
    yudya anigale.”
  aoi-aoi: Biya kembirra ni-yama Jesus nenu-makama wurrumurndakibina-manja 70 warnumamalya,
    “Amandangwa,” ni-yama, “warningerribirra warnumamalya kuw-engkirrikaja-manja ayakwa
    nungkwurra-langwa, akine-ka wuburra laka kuw-engkirrikajama ayakwa nganyangwa.
    Umba ka-warena-manja nungkwurruwa wurrakina, akine-ka wuburra laka ka-warenama
    ngayuwa nganjukwaba. Akwa ka-warena-manja ngayuwa wurrakina warnumamalya, ka-warenama
    enejukwaba nibina ngini-larrkama ngayuwa yangkwurrangwa-da,” ni-yama Jesus aburruwa-wa.
    Aburraja kembirra namurndaki-likenuma arakba wurrakina akwa na-war•danguma ebina
    warka nenu-kwama Jesus aburruwa-da.
  enq-2: Dopa latala baanya disaipolo dupa lamaiyoo, “Endakali mendeme nyakamanya
    pii silya dokome, nambanya pii doko silyamosaka pingi. Endakali mendeme nyakama
    maita dilya dokome, namba maita dilyamosaka pingi. Dopa pilya dokome, namba puu
    lea Akali doko maita mailyamosaka pingina” lea.
  eng-ASVBT: He that heareth you heareth me; and he that rejecteth you rejecteth me;
    and he that rejecteth me rejecteth him that sent me.
  mna-mna: “Niom wal ta kewe ŋgoŋana tio na, tomtom sa isombe ileŋ la sua tiom, na
    ni ileŋ la sua tio. Mi tomtom ta so itit yom, na ni itit yo tau. Mi zin wal ta
    titit yo, ina zin titit Ni ta iŋgo yo ma aŋmar i.”
  rmy-ARLI: 'Tegani phenđa e učenikonenđe: Ko šunela tumen, man šunela, a ko odbini
    tumen, man odbini. A ko odbini man, odbini e Devle kova bičhalđa man.”'
  myw-myw: Ikous anilivan towen, mo idibakes navamul, ilana, “Kukin kalisiy biliganes
    agamiy, biliganesa aygag. Kukin gog kalisiy bipiyaveimiy, bipiyaveigs yey. Kalisiy
    tasiyas bipiyaveigs, bo ipiyaves Tamag, towen nikayabeig nam.”
  sby-sby: Yesu walambila beshikwiya bakendi eti. “Uyo lanyumfwili amwe ekwambeti
    lanyumfwili ame, uyo weshi kukana ame lakana ne Bata balantuma.”
  sll-sll: Ena Yisas nin grang wine ongwo hobi yu ditongwi, “Yal tau ni yalhobi gran
    wine ole wa monangwo yalhobi iwe, ni tani taman. Na para grana wine onamua. Te
    yal tau ni mobing hal wa ni tenangwo yalhobi iwe, ni tani taman. Na para wa na
    tenamua. Na tani taman. Na bai nu si olungwo yal i para mobing hal wa tenamua,”
    dungwi.
  yaq-NT: ’Wa'a enchim jikkajineeme, nee junen ket jikkajilatune. Wa'a intok ka enchim
    eiyaaka ka enchim mabetakame, nee junen ket ka mabetlatune. Wa'a intok, ka nee
    eiyaaka ka nee mabetakame, Liojta juka' nee a'abo bittuakamta junuen ka mabetlatune.
  uro-uro: “Iaqäkt kärak i qat nari nämät ngän di qat nari nämät ngo dap auge qärak
