  quc-TT: Xapachin ri kixutatabꞌej, in riꞌ kinutatabꞌej, xapachin ri kaketzelaj iwach,
    in kinretzelaj. Xapachin kꞌu ri kinretzelaj in, karetzelaj ri xintaqow loq.
  heg-NTPO: Nangan bana-banan! Ta atuil in hii-ming mia ngas, oen kon hii-ming se
    Au. Nol atuil man dai hii-ming se mi lo ngas, oen kon hii-ming se Auk lo. Taplaeng
    pait, atuil man dai hii-ming se Auk lo ngas, oen dai hii-ming lo se Ama Lamtua
    Allah, man nutus Auk son le maang se apan-kloma kia ka.”
  ptu-ptu: 'Mane ma''kada oi lako indo to la nasua naua: “Menna-menna umpehingngiikoa'',
