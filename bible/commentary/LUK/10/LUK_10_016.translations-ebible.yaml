    ho'' hoont''ah.”'
  mio-NT: ’Tu cua tasoho ñivi chi maan ndo, cua tasoho tahan ñi chihin yu. Tu cua
    tava ndaa ñi chi ndo, cua tava ndaa tahan ñi chi yuhu. Tu cua tava ndaa ñi chihin
    yu, cua tava ndaa tahan ñi chi ra Ndioo, vati maan ra cuu ra tava tiñu chihin
    yu. Tacan ni cati ra Jesuu chi ra ta ra, ta cuahan ra ta ra.
  srq-NT: Secheẽ nenei neneisa chõ jẽ nde. Ae ra jeñee ñandu quia nae, secheẽ abe
