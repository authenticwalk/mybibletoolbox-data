    chrꞌánna kꞌuinka.
  san-TAM: யோ ஜநோ யுஷ்மாகம்ʼ வாக்யம்ʼ க்³ருʼஹ்லாதி ஸ மமைவ வாக்யம்ʼ க்³ருʼஹ்லாதி; கிஞ்ச
    யோ ஜநோ யுஷ்மாகம் அவஜ்ஞாம்ʼ கரோதி ஸ மமைவாவஜ்ஞாம்ʼ கரோதி; யோ ஜநோ மமாவஜ்ஞாம்ʼ கரோதி
    ச ஸ மத்ப்ரேரகஸ்யைவாவஜ்ஞாம்ʼ கரோதி|
  cof-NT: 'Junni Jesús jun pueblobi chuminlaca tsantisi, ya ereca jun jichinaminlabe
    man fiquiman pato, itsantinue: —Nulaca meráminla laca meráminla cuwenta jolajochunae.
    Aman nulaca merátuchi timinlari laca merátuchi timinla cuwenta jolajochunae tinue.
    Aman laca merátuchi timinla laca eremincanan merátuchi timinla cuwenta jolajochunae
    tinue.'
  srm-NT: 'Nöö hën Masa Jesosi taki da dee bakama fëën taa: “Ee wan sëmbë ta piki
    unu buka, hën da a ta piki di buka u mi kaa. Ma ee wan sëmbë an tei unu, nöö hën
    da an tei mi tu, söseei an tei di Sëmbë di manda mi ko aki tu.”'
  qvs-NT: 'Chaymanta Jesuska chay kachaykanan runakunata kashkan willarkansapa: —Yachachikuk
    riptikichi kankunata uyarishushpaykichika ñukatami uyariwaykansapa. Kankunata
    chiknishushpaykichika ñukatami chikniwaykansapa. Ñukata chikniwashpankunaka kachamuwak
    Tatayni Diostapish chikninsapa. Jesus chay kanchis chunka runakunata yachachishpa
    kacharkansapa.'
  zca-NT: 'Orze'' nzhab Jesús lo rë men che''n Me: ―Rë xa'' yila kwa''n di''zh go,
    orze'' na ngwayila xa''; mbaino xa'' nangayilat kwa''n di''zh go, orze'' na nangayilat
    xa''; no xa'' nangayilat da, orze'' nangayilat xa'' Xuza, Me kwa''n mixë''l da.'
  cbc-NT: 'Bairo na ĩ quetibʉjʉ yaparo, atore bairo na ĩnemoñupʉ̃ tunu: “Yʉ cabuerã,
    ni jĩcãʉ̃ ũcʉ̃ mʉjãã yaye quetire catʉ̃goʉ, yʉ yaye quetire catʉ̃goʉre bairo niñami.
    Tunu bairoa ni jĩcãʉ̃ ũcʉ̃ apei mʉjãã yaye quetire catʉ̃gogaecʉ, yʉ yaye quetire
    catʉ̃gogaecʉre bairo niñami. Bairo caãcʉ̃ ãnirĩ Dios, yʉre cajoricʉ yaye queti
    cʉ̃ãrẽ caboecʉre bairo niñami,” na ĩ quetibʉjʉyupʉ Jesús.'
  qxo-NT: 'Tsaynö nisquirnam discïpuluncunata nirgan: “Gamcuna willacuynïta willacuyaptiqui
    wiyayäshurga nogatapis wiyaycäyämanmi. Y gamcunata mana chasquiyäshogcunaga nogatapis
    manam chasquiyämantsu. Nogata mana chasquimag cagga cachamagnï Tayta Diostapis
    manam chasquiycäyantsu”.'
  mox-mox: ʼInega Ieisu ana toʼabibodayavo vonedia, “ʼEguma taha toga emi vona nanoqolia
    e ʼinega wese egu vona nanoqolia. Ta ʼeguma taha toga nanogemi, e ʼinega yaʼa
    wese nanogegu ta wese tauna agu Tovetune nanogea.” Ieisu ena vona gumwala ʼinega
    luvetunedi itauya.
  kew-kew: 'Goa loa nipuna disaipel aanu lakesa: Onaa rayome nimina agaa pagalimiri
    gore nina agaa page pageme. Pare onaa rayome ni masaa rilalimi-daare gore ni page
    masaa rilaeme. Gore ni masaa rilalimiri abade nimumi ni rapaasade Aapa page masaa
    rilalimi sa.'
  dww-dww: Be Yesu na tauwai muriwatanama umanama ya riuedina, “Aitau da taumi ami
    giuma e vaivaiena, naumeki da tauna taugu yau giuma e vaivaiena. Be aitau da e
    tuatuaḡaiemina, naumeki da tauna taugu e tuatuaḡaieguna, be aitau da taugu e tuatuaḡaieguna,
    naumeki da tauna tauriuporeguma e tuatuaḡaiena.”
  nif-nif: Tɨmbi Yesulɨ yousɨmbi, gwañgwañiila enguk, “No en mandanjɨ nandɨ-tɨke-kɨliñ
    eukak endɨ nokok mandana nandɨ-tɨke-kɨliñ eukak. Tɨmbi no en siñgi wɨt-samekak
    endɨ naka siñgi wɨt-namekak. Gan no en naka siñgi wɨt-namekak endɨ Yambatta siñgi
    wɨlɨmekak, wɨn Yambat nindɨ nak nanɨ-mukuk enda siñgi wɨlɨmekak.”
  twi-ASANTE: “Obiara a ɔtie mo no tie me, na deɛ ɔpo mo no po me, na deɛ ɔpo me no
    nso po deɛ ɔsomaa me no.”
  aoj-aoj: Eaꞌ naꞌipa alipumi ananimi naꞌi, “Epen ami negameꞌ malogof ipeꞌigufii,
    anin nameꞌ malogol aeꞌagili wapani. Apaꞌ epen ami neseꞌepa alafugah ipaꞌ, anin
    naseꞌe alafuga aeꞌ eaꞌ nasoꞌana alafuga anen nasapaꞌe agafiꞌii wapani.”
  cbv-cbv: “Ded yeebdíh joí jepahni, weemdíhbʉt jepahni caá. Obohjeéhtih, ded yeebdíh
    jepahcanni, weemdíhbʉt jepahcanni caá. Weemdíh jepahcanni, wã íip weemdíh wahnidihbʉt
    jepahcanni caá”, ãt niijíp wʉt jĩ. Páant ã niíj péanachah joinít, ã wahnitboó
    ĩt bejep wʉt jĩ.
  taw-taw: Jisas bɨne okok kɨlop agak, Binɨb takaw nɨbop dɨpal okok, takaw nɨbop mel,
    takaw yɨp ak dɨpal agak. Nɨbop ma dɨpal okok, nɨbop mel, yɨp ma dɨpal agak. Pen
    yɨp ma dɨpal ak, yɨp mel, bɨawl yɨp agyokek ownek ak nop ma dɨpal agak.
  jic-NT: 'Tjevele wa jupj sin tjejyama jis lal: “Nun napj mpes welé. Mpes pjyacan̈
    na nun welé, pjyacan̈ wa napj velé. Ma jisas nun, ma wa jisas napj. Ma jisas napj,
    ma wa jisas Dios. Jupj nin tjejyama”, nin tjevele Jesús.'
  zap-NT: 'Zhich guin re Ne lo xpén Ne ste: ―Log mén ne ykagyedyag ne yzëët de yra
    de, ne rzëët noo nga rkagyedyag men; mén ne ynadet ykagyedyag ne rzëët de, xdiiz
    noo nga nadet men ykagyedyag men; men ne nadet ykagyedyag xdiiz noo, xdiiz Dëdyuzh
    ne wxaal noo zëëd noo nga nadet men ykagyedyag men.'
  wer-wer: Pël mëak Yesuuk pim ruuröen epël mëëa. “Arim ngönöt kat wiipna piporö nem
    ngönte kat wiipnaat. Ar kasëng nimampna piporö ne kasëng nemampnaat. Ne kasëng
    nemampna piporö wes nemëaupta kasëng mampnaat.”
  ipi-ipi: '@see-verse:LUK.010.015'
  qul-NT: 'Jesús discipuloncunaman nerkan: “Pichus kancunata uyarejka, nokata uyariwan.
    Pichus kancunata chejnejka, nokata chejniwan. Nokata chejnejtaj cachamuwaj Diosta
    chejnin.”'
  urw-urw: Bana Jisasde daidaigegi simai menüm wangeaga, “Fere nu ninib dora edeaga
    baba, nu yeb dora edeaga. Fere nu nige dünügeaga baba, nu ye nige siaga. Bana
    fere nu ye nige siaga baba, nu Keriab nige duweaga, nugede suguryar oguran.”
  rmy-GURBET: 'Tegani vaćarda o Isus pe sikadenđe: “Ko tumen šunol, man šunol. Ko
    tumen čhudol, man čhudol. Ko čhudol man, čhudol e Devle savo bičhalda man.”'
  ter-NT: 'Ina kixovókoxo íhikauhiko: —Enepone xâne usó koyêti kámokenoyea yiûho,
    undímaka kámokeno. Kene enepone puvópiti, undímaka púvo. Koáne enepone puvónuti,
    hane púvo ne Pahukónuti yara kúveu mêum —koéne.'
  bmr-NT: Amɨɨhaico uguubumo, uco guubuhi. Jaanotɨ amɨɨhaico agaayɨcɨtɨmo, uco gaayɨcɨtɨhi.
    Uco agaayɨcɨtɨmo tollɨro uco agalluuboco gaayɨcɨtɨhi.
  fuf-fuf: «Kala heɗitiiɗo on onon ɓee taalibaaɓe an, haray ko min o heɗitii. Kala
    bugitiiɗo on, haray ko min o bugitii. Awa-le kala bugitiiɗo lan, haray ko Nuluɗo
    lan on o bugitii.»
  mwc-mwc: Kotoi wata ini taina baenegimi wai, yauku ebi taina baenegiku. Ba kotoi
    wata ini sinikikiyim wai yauku ebi sinikikiyiku. Ba kotoi wata ini sinikikiyiku
    wai, kotoi i poraiku wai, kona ebi sinikikiyei.
  bhl-bhl: 'Yangeko, iti bokoyemomele: “Yom weng kili kebiliw kawtiw i nem weng akati
    kili kebiliw te. Yulo ibik kuyemiw kawtiw i nelo akati ibik kunem kebiliw te.
    Sunbin-Got e nelo namdase kasike, nelo ibik kunemiw kawtiw i Sunbin-Got elo akati
    ibik kulew kebiliw bakate.”, yangse kale.'
  ons-ons: Yesu eŋe dokoine koso edange. “Ŋei maneŋo ŋinane don desiakeo, eŋe naŋane
    don desiake. Ŋei maneŋo ŋinane don waulukeakeo, eŋe naŋane don waulukkeake. Eŋe
    na wauluk naniakeo, eŋe Anutuŋo biranange ketkole, eŋe waulukkeake.”
  con-NTPO: Majan que'ima paña'da ñama tsu paña'fa. Majan que'ima chi'ga'ta ñama tsu
    chi'ga'fa. Majan ñama chi'ga'ta ñama moen'su Chiga Quitsama'qque tsu chi'ga'fa.
  ghs-ghs: Oiqi hiireqi noi burisi eete qaru khameto nomeke hee, Apenei nikeho noo
    nookaqui paha nahoke nookakoi. Qate nikeho noo bai hiibaqu nokoi paha naho bai
    hiibakoi. oho qesa mai ana dzoobireta noho bai hiibakoita qupadzomaqi tuumare,
    oiqi hiiremi tuumata.
  peg-peg: ଜିସୁ ଜାର୍‌ ଚେଲାରିଂ ଇଚାନ୍‌ ଇନେର୍‌ ମି ବେରଣ୍‌ ୱେନାର୍‌, “ହେୱାର୍‌ ନା କାତା ୱେନାନ୍,
    ଆରେ ଇନେର୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଡ୍‌ଦୁର୍‌, ହେୱାର୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇଡ୍‌ଦୁର୍‌, ଆରେ ଇନେର୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌
    ଇଡ୍‌ଦୁର୍‌, ହେୱାର୍‌ ନା ପକ୍‌ତାତାକାନିଂ ଇଟୁର୍‌ ।”
  txu-NT: Nà, dja gar aben nhikjê'ã kabẽn ne pyka kunĩkôt ajmàn memã ijarẽ. Godja
    me'õ ar akabẽn man badjwỳ ikabẽn ma. Nhym ate me'õ kum ar akurên ar akabẽn mar
    kêt ne badjwỳ kum ikurên ikabẽn mar kêt ne. Dja me'õ badjwỳ kum ikurên ikabẽn
    mar kêt ne ne Ibãm kute ijanor djwỳnhjadjwỳ kum kurên kabẽn mar prãm kêt ne, ane.
    Nãm ã Jeju aro 70 ne kute ar anor kutã arkum kabẽn jarẽnho anen kam aro aben nhikjê'ã
    kabẽn ne ar ano, pyka kunĩkôt ar bimànhmã ar ano.
  eng-WEBU: Whoever listens to you listens to me, and whoever rejects you rejects
    me. Whoever rejects me rejects him who sent me.”
  gnw-NT: Uyapɨsaca peré vae uyapɨsaca co cheré. Ẽrei pererɨ̃ro vae chererɨ̃ro co.
    Jare chererɨ̃ro vae güɨrɨ̃ro chembou vae —jei.
  mux-mux: ⸤Aku-sipa nimba kene yunu-ni liipa mundumba tirim yimandu ung te wasie
    nimba mele:⸥ “Eni ung ningíma piliipa liimba yambale-ni na-ni ung niliu ungele
    piliipa liimbako. Eni ung ningíma naa piliipa ‘Oliu kene wasie molamili.’ naa
    nimbá temba yambale-ni na-kene ‘Wasie naa molambili.’ nimbáko. Nandu ‘Wasie naa
    molambili.’ nimbá yambale-ni na ma-koleana liipa mundurum yi kanilindu ‘Wasie
    naa molambili.’ nimbáko.” nirim. ⸤Yesos-ni aku nimba pora sipa kene ‘Yunga kongunale
    tenji-pai.’ nimba enini liipa mundurum.⸥
  maj-NT: 'A̱s''a̱i b''i̱ kitsúhu̱ Jesu já xi títs''ínkji: —Xu̱ta̱ xi tíbasínñjunu̱u,
    kui xi an tíbasínñjuna. Xi títs''ín t''axínnu̱u, kui xi an títs''ín t''axínna.
    Ko̱ xi títs''ín t''axínna, kui xi títs''ín t''axín xi kits''ín nibána.'
  bkq-NT: 'Aituo myani aguely tynynonro modoram: — Pabai Deus ugonotobyry aralâ, ogonodylymo.
    Ywâgâ ise unâ mâengatulymo, Pabai Deus wâgâ kâengatuho ara. Awylygue amyguelymo
    idani modo, auguelylâ indakylymo waunlo ara lelâ ise. Amyguelymo tindadysebaom
    modo watay, ydadyseba awylymolâ ise. Auguely izepamo-ro watay, Deus xunârylâ ise
    izepa atomo — kely Jesus.'
  kue-kue: Yesus yene disaipelma wagle ditongwa, “Yomba ta ene kanno piraglkwa, i
    na kanna pirkwa, te yomba ta ene kanno sendimbi, i na kanna sendingwa. Te yomba
    ta na kanna sendimbi, ana na diendungwa yagle ye kamo sendingwa.”
  cot-NT: “Notsatacaanejia, quericaca quemisantamajatavaquempineca aviatimpa, naroguenti
    iquemisantamajatavaque. Quericaca manintaquempineca aviatimpa, naroguenti imanintaque.
    Quericaca manintaquenaneca naatimpa, iriguenti imanintaque tigarancaquenaca.”
  bnp-bnp: “E rei a viri i longo mai mua, i longo mai iau. E rei a viri i marikoi
    mua, i marikoi iau. E rei a viri i marikoi iau, i marikoi vona ra viri i rudu
    iau a valai.”
  apn-NT: 'Anhỹr o mẽ kãm kapẽr hãmri nẽ hpãnhã hkôt mẽ pa ho mẽ pa xwỳnhjê mã kapẽr
    nẽ mẽ kãm: —Kot kaj mẽ Tĩrtũm kapẽr o mẽ ahkre ho ri apa nhũm mẽhõ ama nẽ akapẽr
    kôt amnhĩ nhĩpêx. Hã koja te pa kot ixkôt amnhĩ nhĩpêx pyràk o amnhĩ nhĩpêx. No
    koja amar kêt nẽ akaga hãmri nẽ te pa kot inhmar kêt nẽ ixkaga pyràk o amnhĩ nhĩpêx.
    Jao mããnẽn Tĩrtũm kaga. Anẽ hãmri nhũm mẽ kuma hãmri nẽ anhgrà nẽ axkrut kapẽn
    nẽ ma ahpỹnhã krĩ hkôt anhgrà.'
  ctp-NT: ―Nten nu kunan suꞌwe chaꞌ nu chkwiꞌ wan loꞌo neꞌ, wa lka neꞌ sa ñaꞌan nchka
    tiꞌ si nganan suꞌwe neꞌ ska chaꞌ nu nchkwiǐnꞌ loꞌo neꞌ; bra kanꞌ nten nu kulo
    chunꞌ chaꞌ ꞌwan, wa lka neꞌ sa ñaꞌan nchka tiꞌ si ndlo chunꞌ neꞌ chaꞌ nu nchkwiǐnꞌ.
    Nten nu kulo chunꞌ chaꞌ nu nchkwiǐnꞌ, nan ndlo chunꞌ neꞌ chaꞌ ꞌin Ndiose nu msuꞌwa
    ꞌñaǎn ndijyaǎn; ngwañaꞌan ndyoꞌo chaꞌ kanꞌ ―ndukwin Jesús ꞌin neꞌ. Mdoꞌo neꞌ ndyaa
    neꞌ bra kanꞌ.
  bre-BRG: An neb a selaou ac'hanoc'h, a selaou ac'hanon, hag an neb a zispriz ac'hanoc'h,
    a zispriz ac'hanon; an neb a zispriz ac'hanon, a zispriz an hini en deus va c'haset.
  opm-opm: Giporpat orhe han ihirnong Gur susa meng oh ihirnong potperhan gure meng
    amram dindeiyahanoh oh nohe mengnong amram dinahaptimur. Gure meng na amram kom
    nasariyahanoh oh nohnongsi; nohnong ma nadarhetip han nuhutnong tap mat kom nasariptimur
    pongopri.
  bvr-bvr: Rrapa barrwa nipa a-wena burrwa aburr-yigipa jawina, a-yinagata burrwa,
    “Ana-goyburrpa minyja ana-nga a-galiya ana-gorrburrwa, an-narda ngardawa a-galiyarra
    apula ngaypa. Rrapa minyja ana-nga ngoyurra a-yerryerrmiya ana-gorrburrwa, an-narda
    ngardawa ngoyurra a-yerryerrmiya apula ngaypa. Rrapa minyja ana-nga ngoyurra a-yerryerrmiya
    apula ngaypa, an-narda ngardawa ngoyurra a-yerryerrmiya nula nipa nguna-jerrmarrapa.”
  wal-wal: “Intte giyoobaa siyiya asi taani giyoobaa siyees; inttena ixxiya urai tana
    ixxees; tana ixxiya urai tana kiittidaagaakka ixxees” yaagiis.
  shj-shj: “Käxa kädäng ngakägong kädäng ngakang, yä käxa käpexkä anggong käpexkä
    agä ndä käxa käpexkä agäng käpexkä Kalägi kayaxsä agäng.”
  zad-NT: 'Na''ch che'' Jesúza'' beṉ''ka'' bseḻee: ―Beṉ''ka'' chzenaggake'' c̱hele,
    c̱ha''kzan chzenaggake''. Na'' beṉ''ka'' bi chlebgake'' le'', nad''kzan bi chlebgake''.
    Na'' beena'' bi chlebe'' nad'', ḻekzka'' bi chlebe'' Chioza'', beena'' bseḻ''
    nad''.'
  kmg-kmg: Ŋoŋere dâŋ manaocmuzi nore dâŋ manaocmu. Á ŋoŋe qikiŋ-ŋopaocmuzi no qikiŋnuocmu.
    No qikiŋnuocmuzi ine sorecnuwec e qikiŋneocmu.”
  aso-aso: 'Idoꞌ neꞌmine lo izipahala tiꞌ lo lo-ngimineꞌ: Ve ma ingine lengiꞌ gamazitine
    gililizave nene lengiꞌ gamazitine nogilube li gililizaniꞌ nene neniꞌ gamazi gililisave.
    Idoꞌ ve ma ningi goseleꞌ i-lingidi gamazitine gilamilizaniꞌ nene neniꞌ ninge goseleꞌ
    igi gamaziꞌne gilamilisave. Idoꞌ ve ma neniꞌ ninge goseleꞌ igi gamaziꞌne gilamilizaniꞌ
    nene nimiselive eiꞌ nene ningi goseleꞌ i-di gamaziꞌve gilamilisave.'
  uli-uli: Jesus yesa kangalur mokwe redabeyal bo, “Semal le yebe talenga yalomi ila
    ngo ye talenga yalol. Iwe ngo semal le be te talenga yalomi ila ngo te talenga
    yaloy, iwe ngo yete talenga yalol yeramtala ye fang doh Ngang.”
  nin-NT: Yesu da ku abiga ma ba di, “Undurr wa nggo ti wo imba uwa so wo si ingga.
    Undurr wa nggo ti kà imba, uwa kà si ingga. Undurr wa nggo ti kà ingga uwa kà
    undurr wa nggo à tu ingga.”
  tgk-tgk: Ҳар кӣ шуморо, шогирдонам, гӯш кунад, Маро гӯш мекунад ва ҳар кӣ аз шумо
    рӯй гардонад, аз Ман рӯй мегардонад ва ҳар кӣ аз Ман рӯй гардонад, аз шахсе рӯй
    мегардонад, ки Маро фиристодааст».
  acu-NT: 'Nunia ni nuiniatirin ataksha chicharak: “Atum wína umirtuku asakrumin,
    atumin anturtaminauka winasha anturtinawai. Tura atumin nakitraminauka winasha
    nakitrinawai. Tura wína nakitrinauka wína akuptukuncha nunisarang nakitinawai,”
    Jesús tu chicharak ni aintsri ainaun akupkamiayi.'
  cak-WNT: Y achique c'a winek ri xquixruc'ul jabel riche (rixin) chi nrac'axaj ri
    ruch'abel ri Dios, can yin c'a chuka' riyin ri yiruc'ul. Y achique c'a chuka'
    ri xquixetzelan ruma ri ruch'abel ri Dios, can yin c'a chuka' riyin ri yiretzelaj.
    Y ri netzelan wuche (wixin) riyin, can ya chuka' ri Dios ri yin takayon pe ri
    nretzelaj, xcha' c'a el ri Jesús chique ri setenta achi'a' ri xerucha'.
  ebk-ebk: Kenalen pay Jesus as nan disipulusna, “Nan taku ay chumngor kan chakayu
    at kan ha-un nan chumngorana, ya nan mangachi kan chakayu at ha-un nan achiyuna.
    Kun pay nan mangachi kan ha-un at hi Apo Dios ay nangifiaor kan ha-un nan achiyuna.”
  spa-PDDPT: El que los oye a ustedes, me oye. El que los rechaza, me rechaza. El
