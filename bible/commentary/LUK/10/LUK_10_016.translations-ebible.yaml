    mɛ n fan na. Naxan na a mɛ n tan na, na kanna bata a mɛ n xɛ muxun fan na.”
  cnt-NT: ’Dsa₂ i₂nag₅ jág₁ quián'₂ 'nia'₂, jág₁ quió₃ jniá₂ bá₄ nag₂₃. Dsa₂ i₂tsá₃
    guen₅ 'nia'₂, jniá₂ bá₄ a₂tsá₃ guei₂₃. I₂tsá₃ guei₅ jniá₂, ján₃ bá₄ le₂jaun₂ tsá₃
    guein₂₃ i₂ca₂chei₃ jniá₂.
  tif-tif: 'Kemin, Yesus ayo almi daang bakaalin tunum ilmi bokoya-lomda: Dok kanolin
    tunum kiita, nami daang bakaalin tunum kapni weng ayo weng san-kaama namti, ayo
    nami weng, kakal weng san-kaap-nin tunum ali kulu bombe. Kemin, kanta kapni weng
    kaa weng sanami disa yo! kala namti, kaata fan nami weng kaa, weng sanami dinim
    o, kalba namti kulu bombe no. Ale, tunum kaa dok kata God nam-baala talsi, nami
    weng kaa weng sanami disa yo, kalba namti, kulaali God ami weng kaa weng san-kaamin
    dinim namti kulu bombe no, kal-bomda almi daang bakaalin tunum imi kanum bakayila
    ko.'
  nlx-nlx: यीशु तान चेलाह केयो, “जो तुमरी वात होमलेह, तो मारी वात होमलेह, एने जो तुमरो
    नाकार किरेह, तो माहु नाकार किरेह, एने जो मारो नाकार किरेह, तो माहु मोकेलनारान
    नाकार किरेह।”
  apw-NT: Hadń daanohwíyésts’aaníí shíí shíyésts’ąą ałdó’; hadń daanohwich’ołaahíí
