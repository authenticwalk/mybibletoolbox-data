  urd-GVR: Jis ne tumhārī sunī us ne merī bhī sunī. Aur jis ne tum ko radd kiyā us
    ne mujhe bhī radd kiyā. Aur mujhe radd karne wāle ne use bhī radd kiyā jis ne
    mujhe bhejā hai.”
  far-far: Sui sa Jesus ka fata 'uri fuana fafurongo nia ki, “Dia sa ti ne nia rongo
    suli kamulu, nia rongo laugo suli nau. Ma dia sa ti ne nia noni'ela 'ani kamulu,
