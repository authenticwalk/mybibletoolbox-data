  adz-adz: Da ini da riban atsungꞌa gin, “Manga bida ringanta i agam da iringant i
    dzi, da manga buginda agam da ibugin dzi, da bitsintaꞌ rib idzuwai buginda dzi
    igi da ibugin garam tanginda dzi badan.”
  sri-sri: 'Irasũ ãrĩ odo, ĩgʉ̃ buerãrẽ ãrĩyupʉ: —Mʉsã wererire péduripírãno yʉ wereridere
    péduripíma. Mʉsãrẽ gããmemerãno yʉdere gããmebema. Yʉre gããmemerãno yʉre iriudidere
    gããmebema, ãrĩyupʉ.'
  nal-nal: Ma Iesu xa piaat sin ubina varaviraai zina naako, “Nis ka langar zinim,
    ka langar zurugu. Ma nis ka bain nim, ka bain nia. Singsaxai nis ka bain nia,
    xa bain Nakmai ina xa kling fawat nia.”
  kyq-kyq: 'Tɛr Isa taaɗɗen ɔɔ: «Debm booy uun taar naase se, booy uun taar maam kici
    ɔɔ debm baatse naase se, baatum maam kici. Anum debm kɛn baatum maam se, baate
    debm kɛn ɔlumo se kici.»'
  kwd-kwd: Sui ma la Jisas ka fata 'ilo'oo fana fufu'iwane aana, “Lauta ni dai ne'e
    gwalongo famooru, ngaia 'e gwalongo la'u mola fagu. Ma lauta ngaia 'e ma'asini
    te'enia mooru, ngaia 'e ma'asiri la'u mola agu. Ma lauta ni dai ne'e ma'asiri
    te'eni nau, ngaia 'e ma'asini te'enia la'u mola God ne'e kwate nau mai.”
  ded-ded: Ngic mong ye kedzaha ngenearu faide, yeng kedzaha nearu faide. Nga ngeni
    ngadengunuude, yeng ni ngadenuude nga Kebu suenuec, ye ifingoc ngadeheude.”
  ewe-ewe: Egblɔ na nusrɔ̃lawo be, “Ame siwo ɖo to mi la, nyee woɖo toe, eye ame siwo
