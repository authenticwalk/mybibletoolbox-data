  mal-mal: 'യേശു വീണ്ടും ആ എഴുപത് പേരോടു പറഞ്ഞത്: നിങ്ങളുടെ വാക്ക് കേൾക്കുന്നവൻ എന്റെ
    വാക്ക് കേൾക്കുന്നു; നിങ്ങളെ സ്വീകരിക്കാത്തവൻ എന്നെ സ്വീകരിക്കുകയില്ല; എന്നെ സ്വീകരിക്കാത്തവൻ
    എന്നെ അയച്ചവനെ സ്വീകരിക്കുകയില്ല.'
  kkc-kkc: Esiga odoo agayo nibada to duloso toga, yo mo to tolone ka seeso. Esino
    odoo agayo nibada to duloso niba diya gowooga, yo a gowoolone ka seeso. Esino
