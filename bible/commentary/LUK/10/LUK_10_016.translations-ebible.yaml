  ita-1927: Chi ascolta voi ascolta me; chi sprezza voi sprezza me, e chi sprezza
    me sprezza Colui che mi ha mandato.
  lww-lww: A Yesu pisa m̃ena pan la, pisape “Yar nap̃a visae yoko logear amiu, naga
