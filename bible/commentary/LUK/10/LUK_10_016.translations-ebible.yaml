    ikanteeyakani.
  nsn-nsn: Kare kula poluk Iesu tosno tamatang uakuakeluk pare, “Gete me tamata re
    longoro tamiuoum, inggon e longoro totoguo, doh gete me tamata re ueluelde tamiuoum,
    inggon e ueluelde totoguo, doh gete me tamata re ueluelde totoguo, inggon e ueluelde
    tang God geke ualatueha totoguo.”
  san-DEV: यो जनो युष्माकं वाक्यं गृह्लाति स ममैव वाक्यं गृह्लाति; किञ्च यो जनो युष्माकम्
    अवज्ञां करोति स ममैवावज्ञां करोति; यो जनो ममावज्ञां करोति च स मत्प्रेरकस्यैवावज्ञां
    करोति।
  tna-NT: 'Da su beju Jesús ja discípulo cuana atana: —Quebata ja micuana jei yata
    su, tuahueda ema jei yatani pu cua nime. Daja huecha quebata ja micuana ejusiaderatani
    su, tuahueda ema ejusiaderatani pu cua nime, yama micuana beituana putsu. Daja
    huecha quebata ja ema ejusiaderatani su, tuahueda Diusu ejusiaderatani pu cua
    nime, Diusu ja ema beitutana putsu.'
  lid-lid: “Ya are lau anuhun ado badeh, iy anuhun jo ale; ya are lau baseken ado
    bwe, i buku none iy badeh, baseken jo bwe ale. Ma hawe are lau baseken jo bwe,
    iy ale, baseken Kindrei bwe le, iy ndramak nane suni jo eme dah.”
  wim-wim: Amanamana nil Jesus.an kan-ngul thaw thant pam seventy-two al-alantan,
    “Than pam wanch weeꞌ-weeꞌanangan wik niiyantaman ngeey-ngeeyantan-a, an than keꞌ
    ngayang thama wik ngeey-ngeeyantana. Than pam wanch weeꞌ-weeꞌanangan keꞌaman wik
    ngeey-ngeeyantan niiyangan-a, an than um thaamp-thaampantan ngayanga, kaangk keꞌ
    wik min ngatharaman ngeey-ngeeyayna. Than pam wanch weeꞌ-weeꞌanangan um thaamp-thaampantan
    ngayangan-a, an than piip God.an um thaamp-thaampantan nunang thampa, pam anman
    nilan kuch ngayanga.” Nil Jesus.ana wik yimanangan thaw thant. Aꞌ than pam seventy-two
    anangana kan-ngul iiyin aak nath-nathakana.
  zga-M: Mvikhuvapulehyincha umweikhumulihincha une, nu vavnchaga uviyakhiva ukhuvabela
    ikhumbela vune, nuyakhiva ikhumbela une ambelilyeuviansuhile”
  yom-yom: 'Buna wubuela diaka : —Woso mutu wukuluwila buna minu kuandi kawilu ; ayi
    woso mutu wululozidi buna minu kuandi kalozidi vayi woso mutu wundozidi buna lozidi
    mutu wowo wuthuma.'
  san-SIN: යෝ ජනෝ යුෂ්මාකං වාක්‍යං ගෘහ්ලාති ස මමෛව වාක්‍යං ගෘහ්ලාති; කිඤ්ච යෝ ජනෝ
    යුෂ්මාකම් අවඥාං කරෝති ස මමෛවාවඥාං කරෝති; යෝ ජනෝ මමාවඥාං කරෝති ච ස මත්ප්‍රේරකස්‍යෛවාවඥාං
    කරෝති|
  yut-yut: Yesu da paŋdetni saŋbeŋek yaŋ yoyɨgɨt, “Ji dakon gen nandɨsak amɨn, uŋun
    da nak dakon gen nandɨsak. Ae manji damɨsak amɨn, uŋun nak naŋ manji namɨsak.
    Ae nak manji namɨsak amɨn, uŋun da nak yabekgɨt amɨn manji ɨmɨsak.”
  grc-BYZ: Ὁ ἀκούων ὑμῶν ἐμοῦ ἀκούει, καὶ ὁ ἀθετῶν ὑμᾶς ἐμὲ ἀθετεῖ· ὁ δὲ ἐμὲ ἀθετῶν
    ἀθετεῖ τὸν ἀποστείλαντά με.
  cpc-NT: Tzimatsirika kimisantimini, naakataki ikimisantaki. Itzimirika manintashiritakimini,
    naaka imanintashiritaki. Itzimirika manintashiritakinari naaka, imanintakiri otyaantakinari
    jaka”.
  nhg-NT: ’Öque nemiechcaque nemejua, naja nuyejque niechcaque. Öque nemiechtlajyelejta
    nemejua, naja nuyejque niechtlajyelejta. Hua öque niechtlajyelejta naja, tietlajyelejta
    nuyejque öque niechhualtitlanque.
  nya-nya: “Womvera inu, akumvera Ine; wokana inu, akukana Ine. Ndipo wokana Ine;
    akukana Iye amene anandituma Ine.”
  ngu-NT: ’On yejhuan mechcaqui, nejhua nechcaqui. Niman on yejhuan xmechselia, nejhua
    xnechselia, niman on yejhuan xnechselia, xquiselia on yejhuan onechajtitlan.
  kup-kup: Iesu pot mañahapuh pim mañairooh-aban porin maot epat mañah, “Met tairari
    arim gizarop hapekezat hatevetet baval hapanez pori nem gizarop amun ok baval
    hapan, oñ tairari ari kos rez anapanez pori ne amun kos rez nanapanezari ok, met
    ne kos rez nanapan, povoz nem Pap ne nemeehan erohop amun ok kos rez manapan.”
    Pot pi parun mañah.
  jid-jid: Indji wa awo yi, a wohme kena, indji wa a kama ni yi'a, a kama ni me wa
    mi ton yi.
  wmw-wmw: 'Ikisa Insa akiwambira wanafunzi wake ware: “Munu akusikirizani umwe anisikiriza
    omi. Munu akukatalani umwe, anikatala omi, na munu anikatala omi, ankatala anipereke
    omi.”'
  gmv-GGM: Inte gizaa siiyiza uray tana siiyes intena ekkonta uray tanakka eekkenna
    tana ekkontaykka tana kiitidayssa eekkenna.
  ssg-ssg: Jises kakane tatale teka kahikahin ukek, “Tel ti na i hong usi kakaiamuto,
    tin masin i hong usi kakaiak. Tuahe tel ti na i kum nam waxi kakaiamuto, tin masin
    i kum nam waxi kakaiak. Ape tel ti na i kum nam waxi kakaiak, i kum nam waxi Haeu
    tetel i taloma nga.” Jises tiliwa kakaian ape 72 kahikahin lato nahih aile waliko
    ti Jises tatalo lato ailean.
  zpo-NT: 'Jesús nzhé lo re xaa kwaan xaal xaa ya re yezh ba, nu nzhé xaa: —Xaa kwaan
    nkenzha kwaan nii gu, noka nkenzha xaa kwaan nii na; nu xaa kwaan nakayaat gu,
    noka nakayaat xaa na; nu xaa kwaan nakayaat na, noka nakayaat xaa xaa kwaan mxaal
    na.'
  poy-poy: Yesu kawagambira wantumintumi wakuwi, “Yakawapikanira mwenga kankumpikinira
    neni na yakawalema mwenga kanema neni, yakanema neni, ndo kamlema ulii yakantumiti.”
  qwh-NT: 'Tsepitanam disipuluncunata nerqan: —Qamcunata pipis wiyayäshurniqueqa,
    noqatam wiyecayäman. Qamcunata mana cäsuyäshurniqueqa, noqatapis mana cäsumaq
    cuentam quecayan, y noqata mana cäsumaqcunaqa, cachamaqnïtapis mana cäsoq cuentam
    quecayan —nir.'
  gaw-gaw: Jesus Nug anam anana, Nug ip̱uniṯak awak danab amelagp̱a aum. “Danab nug
    ahilag nai dooṯe amu nug dahil nai dooṯe. Am danab nug ag di madaṯe amu nug da
    di meḏaṯe. Danab nug da di meḏaṯe, nug laa Nug he, da uḏimi ele amu Nug di medṯe,”
    awa aum.
  nca-nca: Yesuko uni asá yereró ŋu ŋande yimiraró, “Uni kato ye mandeye iŋote, ŋuko
    no mandene iŋote. Kowe uni kato ye huwó yereyote qundo ŋunde no huwó nereyote,
    ko enendo uni asá nereró ŋu ŋuya huwóŋoyote.”
  zpz-NTPP: ’Yu nu rzuub gyidag ni de ru niꞌ ziꞌl rzuub gyidag yu ne̱ ya̱. Nunu yu
    nu rzu chu de ru niꞌ ziꞌl rzu chuy ya̱. Nunu yu nu rzu chu ya̱, niꞌ ziꞌl rzu chuy
    Ñgyoozh, biñ nu bzuu nez ya̱ ―nam.
  mkj-mkj: Jesus pel pwehng sohnpadahkkok, “Emen ma kin rong kamwai kin rong Ngoahi;
    a emen ma mwamwahlki kamwai kin mwamwahlki Ngoahi; a emen ma mwamwahlki Ngoahi
    kin mwamwahlki Ih ma kadardo Ngoahi.”
  zac-NT: 'Guniꞌi më lu setenta shmënë më: ―El quë narzuꞌbë diaguë shtiꞌdzë të, también
    rzuꞌbë diáguëll shtiꞌdza. El quë narquë́ guiaꞌa lëꞌë të, rquë guiáꞌall na. Nu
    mizmë tiempë rquë guiáꞌall el quë nabësheꞌldë na.'
  kyg-kyg: Geꞌamo neꞌafiya vayaꞌaifeꞌmo, getapimo neꞌafiya kava huꞌa geꞌnimo neꞌafiye.
    Apakameꞌya nelapamiya kava huꞌa apakameꞌyamo neꞌnamiye. Apakameꞌya neꞌnamiya kava
    huꞌa alino nateꞌnigeꞌna emiꞌneꞌnova vekaꞌeꞌmo apakameꞌya neꞌamiye, huno hapa paiteno
    alino apateꞌnigeꞌa uꞌnae.
  kmk-kmk: Imbagan pay Jesus un, “Sat tagu’n dumngoḻ sidat itudtudu yu, sakon ud taḻona
    dongḻona. Sat tagu’n sumumdi kan dikayu, sakon ud taḻona sumdiyana. Ot sat tagu’n
    sumumdi kan sakon, sumdiyana pay dit nangibaun kan sakon.”
  cao-NT: 'Jatsi Jesú jahuë rabëti bo yobaniquë: —Ea nicayoihi quiha mato chani nicacanaibo.
    Jasca, ëa niahi quiha mato chani nicacasyamacanaibo. Jasca, ëa raanish ca niahi
    quiha ëa bicasyamacanaibo —i ja niquë.'
  bbr-bbr: Jisas nukas kon tamareäu roat awarowon, “Inok roasiret akas akan ämän rowaiei,
    kiro ak isan ämän nais rowaiei. Inok roasiret akas akan ämän rowau utaiei, kiro
    ak isan ämän nais wa rowaiei. Inok roasir isan ämän roianik, tainorau utai, kiro
    ro inokos is äsimornuk, koimin kon ämän nais wa tainorai. Jisas nukas kiro ämän
    awaromara, äsimwaronuk, manoin.”
  inb-inb: 'Kasapasmi kati­raiag­kunata nirka: —Mai­kan kam­kunata uiag­kunaka, nuka
    kikin­ta­mi uia­wan­kuna. Mai­kan kam­kunata wabutig­kunaka, nuka­ta­mi wabuti­wan­kuna.
    Chasa wabuti­was­paka, nukata kacha­mu­wag­ta­pas­mi wabutig ni­raian­kuna.'
  hrv-hrv: Tko vas sluša, mene sluša; tko vas prezire, mene prezire. A tko mene prezire,
    prezire onoga koji mene posla.”
  box-NT: 'Ò o wee bío lè mí nì-kenínia: «Yìa wee ɲí mí cɔ̃́n, se ɓànso
    mún wee ɲí ĩ cɔ̃́n. Á yìa pã́ mia se wón mún pã́ mi. Á yìa pã́ mi,
    se lé yìa tonkaa mi ó o mún pã́.»'
  ote-NT: 'Nepʉ bi xipabi yá ꞌmɛhni: ―Nuꞌa̱ tóꞌo da ꞌyøde núꞌa̱ gui ma̱ñhʉ, go øtcagui,
    y nuꞌa̱ tóꞌo hinda ꞌyøde núꞌa̱ gui ma̱ñhʉ, hingo øtcagui, y nuꞌa̱ tóꞌo hingui
    øtcagui, hingui øta núꞌa̱ toꞌo bá pɛncagui.'
  wnu-wnu: 'Ende qamb wogub wonou imbigau yurau eng wuri nob qamar: “An qob wurinob
    qamarari iruges big igatarunor eng ye gor igisoubour. A, an mogirt wab wogunor
    eng ye gor mogirisab wogubour.”'
  zam-NT: Mèn co' gòn di's co' tyoodi's gu', mèna gòn di's co' tyoodizen loo mèn.
    Le' mèn co' tè'b gu' no mèn co' chep di's gu', mèna tè'b daa no chep di's mèna
    daa, ne. Lomisque' ne, mèn co' tè'b daa no mèn co' chep di's daa, mèna tè'b xa'
    co' mtel' daa no chep di's mèna xa' co' mtel' daa.
  zyp-NT: Naa rei a ca ngepaw maikaw he cawh kama ka rei a pa ngepaw a cang he. Naaning
    a ca hlawhpaw maikaw he cawh kama a pa hlawh paw a cang he. Canghrasala kama a
    pa hlawhpaw maikaw he cawh a pa tawtu a hlawhpaw a cang he,” a tah he.
  sey-NT: Mësaru cayere asacohuaꞌi pani yëꞌëni asaja̱ꞌcohuaꞌi aꞌë, cuiꞌne mësaruni
    coecohuaꞌi pani yëꞌëni coeja̱ꞌcohuaꞌi aꞌë, cuiꞌne yëꞌëni coecohuaꞌi pani yëꞌëre
    jëjo daosiquëni coeyë.”
  nvm-nvm: Jesu ijeg kuardiame uri e vuak fuon faivo iji kia, Erar fu vuak jon faimo
    iji fu madu vuak nun iji fu ijek madu faim. Regavo erar fu ja uzamo iji fu madu
    na uzam vo madu fu e iji fu kiema na ruainva iji uzamno kiain.
  mps-mps: Jisasgo aga wali bilibo bidi dabebolo te po wali, “Bidi mego dagego pusubo
    po odobaso da, te agai eno po odoyu tebao. Bidi mego dage buluba ela palobaso
    da, te agai ena buluba ela palu tebao. Bidi mego ena buluba ela palobaso da, te
    ena tagala palali bidi me buluba ela palu tebao.” Jisasgo te po olama, te bidi
    dabe pali.
  seh-seh: Ule anakubverani, ali kubvera ine. Ule anakukhondani, asakhonda ine. Ulembo
    anandikhonda, asakhonda ule adandituma.
  pab-NT: 'Hatyaoseta nexa haxaotyakiraharenai hiye: — Xala xamaniya atyo sema xiraene
    hoka semita atyo niraeni. Hoka xala xamaniya atyo maisa awaiyetyare xiso hoka
    natyo atyo maisa awaiyetyare. Hoka xala xamani atyo maisa awaiyetyare natyo hoka
    maisa atyo awaiyetyare noxaxikatyasehare — nexa.'
  llg-llg: Masaneda matalolole! Huu hataholi fo namanene ei, sama leo namanene Au.
    Ma hataholi fo taa nau namanene ei, na sama leo taa nau namanene Au. Nakalenak
    bali, hataholi la, fo taa nau namanene Au ndia, sama leo taa nau namanene Manetualain,
    fo mana nadenu Au uni daebafok ia mai so.”
  kyf-kyf: '-Zezu nɛɛ ''ya ɔ ''bɩnɔnya -ylaɛ: «Nyɩmɛ -ɔ -ka aɩn yukwli pʋlʋ, -amɩ
    ɔ pʋlʋa yukwli. -Ɔ ''nɩ aɩn kpa ''nanʋʋ, -amɩ ɔ ''nɩa kpa ''nanʋʋ. ''Ɩn -ɔ ''nɩ
    ''mɩ kpa ''nanʋʋ, -zugba, -ɔ tiea ''mɩ, ''mɔ ɔ ''nɩa kpa ''nanʋʋ.»'
  tpi-tpi: Na Jisas i tokim ol disaipel olsem, “Man i harim tok bilong yupela, em
    i harim tok bilong mi. Na man i givim baksait long yupela, em i givim baksait
    long mi. Na man i givim baksait long mi, em i givim baksait long God, em i bin
    salim mi na mi kam.”
  mih-NT: 'Ta i catyi ra Jesús sihin sa uñi xico usi tahan ra cuan: Ñiyɨvɨ tyizoho
    sa cahan maa ndo, tañi tyizoho tucu ñu sa cahan mi cuu si. Ta ñiyɨvɨ ña tyaa yahvi
    sii maa ndo, ña tyaa tucu ñu yahvi sii mi. Ta tatu ña tyaa ñu yahvi sii mi, ña
    tyaa ñu yahvi sii ra i tasi sii.'
  qvh-NT: 'Sayno nircurmi discïpuluncunata nergan: “Gamcuna wilacuyashgayquita chasquicogcunaga
    nogatami chasquicaycäyäman. Saynöpis gamcunata mana chasquicuyäshushpayquega nogatapis
    manami chasquicaycämansu. Sayno carga Taytätapis manami chasquicuycäyansu.”'
  kms-kms: “Wuti tughe nungoqi ningg wand nutungu, ni nge ningg wand nutungu. Wuti
    nungoqi dob neuq, ni nge dob negh, di wuti nge dob negh kin te ni God nge tiqi
    nundogh gadi kin te dob neng.”
  agn-agn: Oman ganing si Jesus ong mga agtobolon na, “Ang mamasi ong nindio, pamasi
    ka ong yen. Ang indi magrisibi ong nindio, indi ka magrisibi ong yen. Ig ang indi
    magrisibi ong yen, sia indi ka pagrisibi ong Dios, tenged tanandia tang nagtobol
    ong yen.”
  nhi-NT: ’Naquin namechoncaqui namehuantzitzin, yeh nehua nechcaqui, uan naquin amo
    namechonsilia namehuantzitzin, yeh nehua amo nechsilia. Uan naquin neh amo nechsilia,
    ictosniqui amo icsilia Yehuatzin naquin onechoualtitlan.
  ttc-NT: Ntons [etetz aj nkx'ok lapet wi'j], ab'l te aj owokel tsi' twi' eti'j, wi'j
    n'ok tsi' twi', b'ix ab'l te aj okx'elal tik'o', a'in nkyin'el tik'o', b'ix te
    aj nkyin'el tik'o' ax n'el tik'o' te aj otzaj lajon wetz.»
  dan-1931: Den, som hører eder, hører mig, og den, som foragter eder, foragter mig;
    men den, som foragter mig, foragter den, som udsendte mig.”
  kwj-kwj: Wosini ri himache leni ya ri sawe, “Hima fori kui mwanji tini ri mendiwa,
    o ai mwanji tini ri mendino. E, hima fori kui mwanji tini gumwa ri siwa, o ani
    ni gumwa ri sino. E, hima fori ani ni gumwa ri siwa, o ri ani humbwewani a taro
    hima rini gumwa ri sino.”
  vie-OVCB: 'Chúa phán với các môn đệ: “Ai nghe các con là nghe Ta. Ai từ chối các
    con là từ chối Ta. Và ai từ chối Ta, là từ chối Đức Chúa Trời, Đấng đã sai Ta.”'
  kze-kze: kwená kwayó-kwáásíyávéna simátimena séna kentáái ísámai kawe'á kwéowai
    mirámó ombá kesáái ísámai kawe'á kwéovo tínaaemba kwéumatinkaawai kenkwárá'á mirá
    kwéowe. tínaaemba kwéumasinkaawai mirámó ombá si'mákaiwainkwara'a mirá kwéowe
    Ísu siráiye.
  lbk-lbk: Sa et isnan disipolosna kinwanina en, “Nan takho ay mannge ken chakayo,
    chengngena akhes sak-en. Mo sino nan mangad-i ken chakayo, sak-en nan ad-iyena.
    Ya mo sino nan omad-i ken sak-en, ad-iyena akhes nan nangifaa ken sak-en.”
  mto-NT: ’Pa̱n pa̱n xa miitseꞌe mka̱tsꞌamo̱tunajxju̱dup, veꞌemts je̱ꞌe̱ veꞌeda ax
    joꞌn a̱tseꞌe ku̱xka̱tsꞌamo̱tunajxti. Pa̱n pa̱nts miitseꞌe mkakuva̱jkju̱dup, veꞌemts
    je̱ꞌe̱ veꞌeda ax joꞌn a̱tseꞌe ku̱xkakuva̱jkti. Ax pa̱n pa̱n jatyts a̱tseꞌe xkakuva̱jktup,
    veꞌemts je̱ꞌe̱ veꞌe ax joꞌn ku̱du̱kakuva̱jkti je̱ꞌe̱ pa̱n a̱tseꞌe xke̱jxp.
  bzh-bzh: Log nër vu yi hur maluh lo bë, “Mehöti bë genġo ham ayemin, og sagaḳ
    nenġo sayeġ. Log mehöti bë geruu demi vu ham, og sagaḳ neruu demi vu sa ving.
    Log mehöti bë geruu demi vu sa, og yiḳ neruu demi vu Mehö sën vonġ sa meseyam
    lo.”
  guj-2017: જે કોઈ તમારું સાંભળે છે તે મારું સાંભળે છે; અને જે તમારો નકાર કરે છે તે
    મારો પણ નકાર કરે છે; અને જે મારો નકાર કરે છે તે મારા મોકલનાર ઈશ્વરનો નકાર કરે
    છે.’”
  jvn-NT: 'Gusti Yésus terus ngomong marang murid-muridé: “Sapa sing manut marang
    piwulangmu, kuwi uga manut marang Aku. Sapa sing nampik kowé, kuwi ya nampik Aku.
    Lan sapa sing nampik Aku, kuwi nampik Gusti Allah sing ngongkon Aku!”'
  byr-byr: Aꞌmwei sarɨmɨre yagaalya kadɨka nayaa yɨhuꞌnajai yɨ sai nɨmɨre yagaalya
