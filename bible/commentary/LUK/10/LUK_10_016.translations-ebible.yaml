    Enla ri ma na'okul Ya'u onne, na'okuledi Makromod Lalap man hopon Ya'u mai eni.”
  gaz-gaz: “Namni isin dhagaʼu kam iyyuu na dhagaʼa; namni isin dhagaʼuu didu anas
    dhagaʼuu dida; namni na dhagaʼuu didu immoo isa na erge sana dhagaʼuu dida.”
  kud-kud: ‘Ebe yaiya yami walo ibenaledi neta yau yagu walo ibenalena'o. Na ebe yaiya
    ita'wata'wataegomiu yau hinage ita'wata'wataegau'o, na hinage agu tauvetamalene
    ita'wata'wataeina'o.
  urb-NT: 'Jumu''eha ta pe pandu: —Pehẽ rehe amõ hendu katu rahã, ihẽ rehe hendu katu
