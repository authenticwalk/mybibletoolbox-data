    जो भी तुच्छ समजदा है।”
  eng-NOY: He that hearkeneth to you, hearkeneth to me; and he that rejecteth you,
    rejecteth me; but he that rejecteth me, rejecteth him that sent me.
  cub-NT: 'Jesús arejamed̶a ʉ̃i bueimarare cojedeca: —Ñai põecʉ jápiayʉ baru mʉjare,
    jápiaibi yʉre máre. Ñai põecʉ ʉbecʉ baru mʉjare, ʉbebi yʉre máre. Aru ñai põecʉ
