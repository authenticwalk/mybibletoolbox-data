  kqc-kqc: Ini usi dina vene rofu niyo, “Kaere ya neidego, bi na neidego; ma kaere
    ya rofu gedu mago, bi na rofu gedu mago; ma kaere na rofu gedu mago, bi na nifeideyo
    amiye rofu gedu mago.”
  rmc-ZRB: Ко тумен шунел — Ман шунел, і ко на прелел тумен — Ман на прелел, а ко
    на прелел Ман — на прелел Бічадес Ман!
  tav-tav: 'Na ĩ yaparo cʉ cabuerã, cʉ caroti jooricarãre ocõo bairo na caĩñupʉ: —Mʉja
