  urd-urd: “जो तुम्हारी सुनता है वो मेरी सुनता है, और जो तुम्हें नहीं मानता वो मुझे
    नहीं मानता, और जो मुझे नहीं मानता वो मेरे भेजनेवाले को नहीं मानता।”
  hot-hot: “Anyô halaŋô môlônim abô, êŋ ma yani halaŋô yenaŋ abô haviŋ. Ma anyô havôliŋ
    dôm hadêŋ môlô, êŋ ma yani havôliŋ dôm hadêŋ ya haviŋ. Ma anyô havôliŋ dôm hadêŋ
    ya, êŋ ma yani havôliŋ dôm hadêŋ Ôpatu ba hêv ya ba yahalêm haviŋ.”
  mqj-NT: 'Nakuamo Puang Yesus lako passikolana: “Benna-benna umperangngikoa'', naperangngina''
    duka''. Benna-benna untumpu pala''koa'', natumpu pala''na'' duka'' anna untumpu
    pala'' to ussuana''.”'
  rus-SYN: Слушающий вас Меня слушает, и отвергающийся вас Меня отвергается; а отвергающийся
    Меня отвергается Пославшего Меня.
  mbh-mbh: Ma Jisas i ria mun ile wainlanga or mule pa limai pothoi or aini aken ve,
    “Toko ako i nongal thomu, akennga i nongal ake ini tho. Na toko ako ikime lelalpot
    thomu, akennga ikime lelalpot ake ini tho. Na toko ako ikime lelalpot tho, akennga
    ikime lelalpot ake ini a God ako i pake tho me.”
  bdd-bdd: Ta ꞌana tomuliyaowedi ꞌoidiya ꞌigwaeya, “Ceguma taiya ꞌimi gwae ꞌihesagohedi,
    beno taugu ꞌigu gwae ꞌihesagoheya. Ma ꞌeguma taiya ꞌilogwahategomi taugu wete
    ꞌilogwahategauwa. Ma wete ꞌagu Tohewasaina ꞌilogwahateya.”
  cbt-NTPO: 'Ina quëran yaa''parinsopita itaantarin: “Iporaso'' pënëntacamaso marë''
    a''pararanquëma''. Ca ya''huërënamëhuë pënëntarama''. Noya natanpachinquëma'',
    natanarinaco canta''. Co''so'' nohuantohuachinënquëmahuë'', co canta'' nohuantarinacohuë''.
    Co nohuantohuachinacohuë'', co Yosënta'' nohuantapihuë'',” itërin Quisosori. Itohuachina,
    pa''pi huachi. Nisha nisha ninanoquë pënëntëra''piapi.'
  rmy-SERVI: Кодэва, ко шунэла тумэн, кодэва Ман шунэла, и ко отпхэнэлпэ тумэндар,
    отпхэнэлапэ Мандар. А ко отпхэнэлапэ Мандар, отпхэнэлапэ и Кодэлэстар, Ко Ман
    бичалда.
  srn-NT: 'Dan Yesus taki: “A sma di e arki san un e taki, e arki Mi. Suma no wani
    arki san un e taki, no wani arki san Mi e taki. Èn suma no e arki Mi, no e arki
    a Wan di seni Mi kon.”'
  cta-NT: ―Ñati̱ nu cuaꞌa̱ jyaca̱ jiꞌi̱ chaꞌ nu ta cuꞌma̱ loꞌo, ñiꞌya̱ si ndacaꞌa̱
    jyaca̱ nguꞌ biꞌ jiꞌi̱ chaꞌ nu ta naꞌ loꞌo nguꞌ laca; loꞌo ñati̱ nu xlyú chaꞌ hichu̱ꞌ
    cuꞌma̱, ñiꞌya̱ si nxlyú nguꞌ biꞌ chaꞌ hichu̱ꞌ naꞌ laca. Loꞌo juaꞌa̱ ñati̱ nu xlyú
    chaꞌ hichu̱ꞌ naꞌ ni, na nxlyú nguꞌ chaꞌ biꞌ hichu̱ꞌ ycuiꞌ Ndyosi nu nda jnaꞌ lijya̱a̱;
    juaꞌa̱ laca chaꞌ ―nacui̱ Jesús jiꞌi̱ nguꞌ. Nduꞌu nguꞌ ndyaa nguꞌ liꞌ.
  bqc-SIM: 'Ɔ̃ Yesu ò a ìwapiↄnɛ: Gbɛ̃́ pↄ́ á yãmà, ade ma yãmàɛ. Gbɛ̃́ pↄ́
    gìázi, ade gìmaziɛ. Gbɛ̃́ pↄ́ gìmazi sↄ̃, ade gì gbɛ̃́ pↄ́ ma zĩziɛ.'
  tcz-CHONGTHU: Chuin aseijuite jah'a aseiyin, “Koihileh nathuhil'u kisan a chun keijong
    eisan ahi. Chule napampai chan'u chun keijong eipampai ahi. Chule koihileh keima
    eipampai chan chun Pathen, eihinsolpa apampai ahi” ati.
  mar-mar: जो शिष्यांचे ऐकतो तो माझे ऐकतो आणि जो शिष्यांना नाकारतो तो मला नाकारतो
    आणि जो मला नाकारतो तो ज्याने मला पाठवले त्यास नाकारतो.”
  snp-snp: Ena ka ma mene oto logimami, Linate ka lenawamo ka ya kolinawamo wenena
    ya namoki kolinagilae. Ido koli fulo gedenawamo wenena ya namoki koli fulo nedenagilae.
    Ido namo koli fulo nedenawamo wenena ya nilifi melami we yaki koli fulo edenagilae,
    loto logimito gilifi melaiye.
  isl-isl: 'Síðan sagði Jesús við lærisveina sína: „Þeir sem taka á móti ykkur, taka
    á móti mér, en þeir sem hafna ykkur, hafna mér. Þeir sem hafna mér, hafna Guði
    sjálfum sem sendi mig.“'
  spy-NT: Chii ake tukul nyoo kākāswook kukāākukāswoo. Nto nyoo katayaak, kukaakutaya.
    Nto nyoo kaakutaya, kukaakutay Yēyiin nyoo kiiyookwoo.”
  xnn-xnn: Dat kanan Jesus isnan papasolotna, “Nan mangidnge ken dakayo et sak-en
    nan idngeda, et nan mang-adi ken dakayo, sak-en nan adyanda ya nan mang-adi ken
    sak-en et si Apo Dios abes ay nangibaa ken sak-en nan adyanda.”
  mwe-mwe: Penepo a Yeshu gubhashite, “Akumpilikanishiyanga mmanganya, anambilikanishiya
    nne, na akumposhelenga anamboshela nne. Na jojowe akaamboshela nne, akakwaaposhela
    bhandumile bhala.”
  tte-tte: Kabo Yeisu iwaloyoi yoli sebenti tune kolili iba, “Yaiya tem ami walo ibenalan
    yagu walo ibenalan. Yaiya tem isikotanagimiu, isikotanagau. Na yaiya isikotanagau
    bwaite iya kagu toyawasa isikotanan.” Yeisu ana walo bwaite sibenalan kabo meuloili
    silau yo sipaisowai besiele tawae Yeisu iwalowen kolili.
  tcs-tcs: Zizas i spik gen po dem klostuman blo em, ‘Ip uda lisen po yupla, wel dempla
    lisen po mi tu. Ip uda no tekenotis po yupla, wel, dempla no tekenotis po mi tu.
    So dempla uda no tekenotis wea mi, wel, dempla no tekenotis wea God uda bin sane
    mi kam.’ Den dem 72 klostuman bin go.
  hlt-THB: U awm nangmih ak awi ak ngai taw kai ak awi ak ngai na awm hy; u awm nangmih
    a nik hoet khqi taw kai a nik hoet na awm hy; u awm kai a nik hoet cetaw kai a
    nik tyikung ce ak hoet na awm hy,” tinak khqi hy.
  soq-soq: Iesu apana sa kotu matangelawa donsapua umanawa wane diasane warorowa nolau
    awa baiwantoia gagalo da diamone wanase, “E gagaloitilano apana mida e etaleie
    baiwantoia, sa ipa neida bainantoie waimoi. Tane apana mida e etaleie dabualeie
    eleia, sa ipa neida dabuaneie enei, ita do mida ne waaubanena dabuasaie ei.”
  qub-qub: «Gamcunata wiyashoj cäga nogatapis wiyaycämanmi. Gamcunata mana chasquishoj
    cäga nogatapis manami chasquiyta munamanchu. Nogata mana chasquiyta munamashpanga
    cachamaj Taytätapis manami chasquiyta munanchu.»
  att-att: Á nagubobuk si Apu Kesu sù ira makituddu kuna, nga piníli na ta umay ira
    mangilayalayâ, á kinagi na nira, “Yù ira tatolay nga magginná sù kagian naw, sikán
    gapay yù kurugad da, gapu ta sikán yù nabbilin nikayu. Ngam yù ira nga manakì
    nikayu, á panakitád dangà gapay. Á nu manakì ira nikán, panakitád da gapay si
    Namarò nga naddok nikán,” kun na.
  bki-bki: A Yesu ber bunu ka nalo, berinavo “Toro napano verenio ka mia naio rudukar
    kamiu, naio jo midukar kiniou, a ver toro napano maka sidom kamiu, naio jo maka
    sidom kiniou, a ver toro na maka sidom kiniou jibe na, naio jo maka sidom toro
    na toru napano naio miila kiniou nebinimei.” Naruei bija iliano na, Yesu miila
    kiano naiolioluano nalo abatavio ka ala im̃auano.
  bqp-bqp: 'Akũ Yesu pì a ìbanↄnɛ: Gbɛ̃ kũ à á yã mà ma yã màmɛ. Gbɛ̃ kũ à gìái
    gìmaimɛ. Gbɛ̃ kũ à gìmai sↄ̃, ade gì gbɛ̃ kũ à ma zĩimɛ.'
  mcp-mcp: Muud mə gwágʉ́lə́ bɨ́ yɛ́, mə́ gwágʉlə mə. Muud mə bə́ kú gwágʉlə bɨ́ yɛ́,
    mə́ bə kú gwágʉlə mə. Muud mə bə́ ntâg kú gwágʉlə mə yɛ́, a mə́ bə kú gwágʉlə
    múúd nyə á ntɨ mə yɛ́.»
  hat-hat: 'Li di disip li yo ankò: Moun ki koute nou, se mwen menm yo koute. Moun
    ki repouse nou, se mwen menm yo repouse. Moun ki repouse m'', se moun ki voye
    m'' lan yo repouse.'
  npl-NT: '''Akin nomechkaki nomejwah, Ne nechkaki, iwa akin nomechtlawelita, Ne nechtlawelita,
    iwa akin Ne nechtlawelita noiwa kitlawelita Akin onechaltítlanki.'
  bgg-bgg: Isu è awai samoythek shii yao, hanyie è ithek shii nuii pho ne, gu shii
    de nuii, hanyie è ithek shii snai arone gu shii de snai phro, chiih-è hanyie è
    gu shii snai arone gu shii thoh ge pha ji shii snai phro.
  eng-TCENT: “He who listens to you listens to me; he who rejects you rejects me,
    and he who rejects me rejects him who sent me.”
  eng-BSB: Whoever listens to you listens to Me; whoever rejects you rejects Me; and
    whoever rejects Me rejects the One who sent Me.”
  cpu-NT: Tzimatsirika kempisantemine, naakatake ikempisantake. Itzimirika manintashiretakemine,
    naakara imanintashiretake. Itzimirika manintashiretakenari naaka, jimanintakeri
    tsika itzimi otyaantakenari jaka.”
  san-ASM: যো জনো যুষ্মাকং ৱাক্যং গৃহ্লাতি স মমৈৱ ৱাক্যং গৃহ্লাতি; কিঞ্চ যো জনো যুষ্মাকম্
    অৱজ্ঞাং কৰোতি স মমৈৱাৱজ্ঞাং কৰোতি; যো জনো মমাৱজ্ঞাং কৰোতি চ স মৎপ্ৰেৰকস্যৈৱাৱজ্ঞাং
    কৰোতি|
  tac-NT: '''Lige anele alué ralámuli alemi jágame makué gichao miná oká: ―Napu ''la
    bijchigi ''emi ra''ichálila, alueka ''la ne''chí oyérame nímala napugiti ''emi
    ra''ichálila ka, alueka kame napu ne ''ya ''emi. Alué napu tabilé ''la nirá ''emi
    ra''ichálila, alueka pe tabilé ''la nirame kérélamala ne ra''ichálila. ''Lige
    alué ralámuli tabilé ''la nirame ne''chí, alueka tabilé ''la nirame júchigó Onorúgame
    napu ne''chí júlale.'
  eng-WEBPB: Whoever listens to you listens to me, and whoever rejects you rejects
    me. Whoever rejects me rejects him who sent me.”
  gfk-H: “Ing bia siga tikai i taram muat ira nugu bulu na hausur, i taram iau. Bia
    i harhus sei muat, i harhus sei iau. Senbia siga tikai i harhus sei iau, i harhus
    sei mah nong ga tulei iau ukai.”
  viv-viv: Ada au Yesu ana tomuliya agaidiya gigahe gigayo, “Hai kaliva omi givenogalemi,
    medema Iya givenogaleku tu hai kaliva omi gikilowemi medema Iya gikiloweku, ada
    hai kaliva Iya gikiloweku, medema BanaꞋe giꞋiveniniseku-ma gikilowena.”
  yao-yao: Nipele Che Yesu ŵapundile kwasalila ŵakulijiganya ŵao kuti, “Jwakumpilikana
    ŵanyamwe, akumbilikana une, jwakumpochela ŵanyamwe akumbochela une. Ni jwalijose
    jwakukana kumbochela une, akwakana ŵandumile une.”
  tgp-tgp: Haratu sei mo tapurongo isamim mo tapurongo isaku, ale haratu mo r̃ohu
    hin kamim mo r̃ohu hiniau; ale haratu mo r̃ohu hiniau mo r̃ohu hin haratu sei
    mo lo r̃uleau.”
  auc-NT: Äninque Itota wæætë tetenta i doo ïnäni ïnänite apæ̈nedinque, “Mïnitö apæ̈neyömïni
    æcänö ëñengä tömengä ïñömö edæ botö ïmote do ëñengä ingampa. Wæætë mïnitö ïmïnite
    në Baa angä ïñömö tömengä edæ botö ïmote do Baa angä ingampa. Ayæ̈ botö ïmote
    në Baa äningä inte tömengä botö ïmote në da pönöningä ingante do Baa angampa,”
    ante apæ̈nedinque tömënäni ïnänite Itota angä godänitapa.
  kbc-NT: Odaa Jesus jeɡ̶eetediogi niɡ̶ijo anodiotibece, “Niɡ̶ina ane wajipataɡ̶awatiwaji,
    aaɡ̶aɡ̶a najipatiwa. Codaa niɡ̶ina ane daɡ̶a dibataɡ̶agitiwaji, Ee idaaɡ̶igotiwa.
    Odaa niɡ̶ina ane daɡ̶a dibatigi, adibatege Aneotedoɡ̶oji ane idiiɡ̶e.”
  bmh-bmh: Yesus nug gonugau tapaimaraneu dudu awareun, “Inen duailel agen agal ze
    dumam, go ag izal ze mui dumam. Inen duailel agen agal ze duabun utanem, go ag
    izal ze mui i dumam. Duailel inen izal ze doimai, sesamorabun utanem, go du in
    nug iz palautilen, alemin gonugau ze mui i sesamoramau. Yesus nug go ze awaraimai,
    palautarendai, wanemen.”
  ctu-BL: Jini c'ux bʌ mi yubiñetla c'ux mi' yubiñon. Jini mu' bʌ i ts'a'leñetla,
    mi' ts'a'leñon. Jini mu' bʌ i ts'a'leñon mi' ts'a'len jini tsa' bʌ i chocoyon
    tilel. Che' tsi' yʌlʌ Jesús.
  meq-meq: 'Yesu a gwaɗatay a gawla ŋgay sa: «Ndoweye kə pa zləm ka bazlam kurom ada
    ka təma na, a təma na, neŋ. Ndoweye ka təma kurom bay na, a təma bay na, neŋ.
    Ndoweye ka təma ga bay na, a təma bay na, ndo nakə a sləra ga ahaya aye.» Ndoweye
    neheye kuro kuro tasəla gər eye sulo aye ti ye.'
  noa-H: 'Maimua mag hichdëu pʌ̈iju k''ʌʌnag magjim hanʌm: ’Pãar hiek hũrm k''õsi
    hũr nʌm k''ʌʌnau magan mʌ hiekta hũr nʌm hĩchab. Maagwai har pãar hisegbarm k''ʌʌnau
    magan mʌpata hiseg nʌm. Mag hamau mʌ hiseg nʌm k''ai, magan hamau mʌ Haaijã hĩchab
    dʌ̈i hiseg nʌm, hichdëuta mʌ pʌ̈itarr haawai. Mag ham wawik''a wai sĩewian chadau
    k''ĩir sĩsied nunumdö wëtpi jaaubaa hërëubaadëjim haajem.'
  alp-NT: Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Sire pine isuka imi hoko
    isuka Au lekwe. Kai sire pine isuka trima imi mo hoko isuka trima Au mo lekwe.
    Kai sire pine isuka trima Au mo hoko isuka trima Alla rebe Iulake Aure mo lekwe.”
  san-VEL: yo jano yu.smaaka.m vaakya.m g.rhlaati sa mamaiva vaakya.m g.rhlaati; ki nca
    yo jano yu.smaakam avaj naa.m karoti sa mamaivaavaj naa.m karoti; yo jano mamaavaj naa.m
    karoti ca sa matprerakasyaivaavaj naa.m karoti|
  kbq-kbq: Anante Jisasi'a disaipol nagakura anage huno zmasamine, Iza'zo tamagri
    kema antahi tamamisamo'za, Nagri ke antahi namigahaze. Iza'zo tamagrima tamatresamo'za
    Nagri natregahaze. Hagi Nagri'ma natresimo'a hunantege'na e'nomofo atregahie.
  kbh-kbh: “Nda ts̈ëngaftanga tcmojoyauná, chana ats̈e joyeunayana; y nda ts̈ëngaftanga
    tcmojtsëbaté, chana ats̈e jtsabotena; y nda ats̈e s̈ojtsaboté, chana chë nda s̈ojichmó
    chábioye jtsabotena.”
  ron-LSB: Cine vă ascultă pe voi mă ascultă pe mine, iar cine vă respinge pe voi
    mă respinge pe mine. Cine mă respinge pe mine, îl respinge pe cel care m-a trimis
    pe mine.”
  pon-pon: Me roneron komail, nan a kin roneron ia; o me mamaleki komail, nan a kin
    mamaleki ia. O me mamaleki, ia, nan a kin mamaleki, me kadar ia do.
  nhe-BL: 'Huan Jesús sampa quinilhui imomachtijcahua: “Tlacame tlen quicaquise imotlajtol
    ica cuali, cuali nechtlacaquilise, huan tlen inmechhuejcamajcahuase, nojquiya
    nechhuejcamajcahuase huan quihuejcamajcahuase yajaya tlen nechtitlantoc.”'
  sps-sps: Jisas tsue to tan matisian Tsuan, “Sei na mes te nongon maromi ee, ayei
    te nongon Varonyo. Ai sei te tsugaa maromi ee, te tsugaa kan Varonyo, ai sei te
    tsugaa Varonyo ee te tsugei non a Mes to te jiat Vaminyo.”
  wnc-wnc: Yanikenga pandetna anzing yanikut, “Aminu tapatuta ginde wam natapan kake
    aminu waapata nae wama atnataak kapa unin ngang natangamit. Sike aminu tapatuta
    ginde wamu dua natake masa daman kake nae masa namunggak kapa unin ngang natangamit.
    Siwan aminu tapatuta nae masa naman kake atnanitewan apbum tapae masa imunggak
    kapa unin ngang natapit,” ngang yanikut.
  bus-bus: 'Ben Yesu bè a ìbanↄnɛ: Gbɛ̃ kɛ̀ à a yã mà ma yã màmɛ. Gbɛ̃ kɛ̀ gìazi
    gìmazimɛ. Gbɛ̃ kɛ̀ gìmazi sↄ̃, adee gì gbɛ̃ kɛ̀ ma zĩizimɛ.'
  gub-BL: Na'e uze'eg wi wemimu'e wanupe kury. — Aze amo uzeapyaka katu peze'eg rehe
    a'e wà nehe, heze'eg rehe uzeapyaka ma'e romo wanekon a'e wà nehe no. Aze amo
    nuzekaiw kwaw peze'eg rehe a'e wà nehe, herehe uzekaiw 'ym ma'e romo wanekon a'e
    wà nehe no. Aze amo nuzekaiw kwaw herehe a'e wà nehe, hemur kar har rehe uzekaiw
    'ym ma'e romo wanekon a'e wà nehe no.
  imo-imo: Eno kinye kongono lipo munduro iyemando ungu te peya nembo! Enoni ungu
    ningema pilipe limbelo imbomuni nani ungu nio ungumu pilipe limbelo. Enoni ungu
    ningema naa pilipe, lino peya molamili naa nimbe tembalo imbomuni na kinye peya
    naa molambili nimbelo. Nando peya naa molambili nimo imbomuni Gote, na lipe mundurumu
    iyemundo peya naa molambili nimbelo,” nimu.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “Tamo bei a nuŋgo anjam
    qusim dauryqas di a ijo anjam dego qusim dauryqas. Ariya tamo a niŋgi qoreiŋgwas
    di a na e dego qoreibqas. Tamo a e qoreibqas di a na ijo Abu e qariŋbej qaji di
    dego qoreiyqas.”
  ulk-ulk: Iesude eudige tabara memegle daratagerda, “Netide wabi wadasorlare wi kari
    ko wanasorlare. Netide wabi detwakeda wipe kari ko natwakeda. Netide kari natwakli
    epe Agudi ko detwakli ge kari taramarikda.”
  eng-DRA: He that heareth you, heareth me; and he that despiseth you, despiseth me;
    and he that despiseth me, despiseth him that sent me.
  knf-knf: 'Yeŧu akak aji na baţaşarul : « Ñaaŋ anŧiinkanaŋ, aŧiinkën ; ampokanaŋ
    apokën, kë ampoknuŋ apok anyilnuŋ. »'
  san-KHM: យោ ជនោ យុឞ្មាកំ វាក្យំ គ្ឫហ្លាតិ ស មមៃវ វាក្យំ គ្ឫហ្លាតិ; កិញ្ច យោ ជនោ
    យុឞ្មាកម៑ អវជ្ញាំ ករោតិ ស មមៃវាវជ្ញាំ ករោតិ; យោ ជនោ មមាវជ្ញាំ ករោតិ ច ស មត្ប្រេរកស្យៃវាវជ្ញាំ
    ករោតិ។
