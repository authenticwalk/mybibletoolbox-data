verse: LUK.010.016
translations:
  kpx-kpx: Kateai louito au esemu namigevei avoe, “Olete abuna la hoto eviliege abuna
    di hotota evisi. Isito olete abuna la hoto hamaliege abuna di hotota hamai. Isi
    olete abuna di hoto hamaliege keabuna di hanavoale ke hotota hamai.”
  okv-H: Eto embo amuna ke no ingesuja amo ke nau ingesuja eto ke no toasuja ainge
    ke nau toasuja eto na toasuja. Ainge eto amina God na ikari embo amite tapa toasuja,”
    ke ainge enu irae enu.
  tbo-tbo: Yesu a hewahewali ugolihi i baha i pa, ‘Iyai ugolimi e launonola naka ugoliu
    e launonola. Iyai i wihinigigiyemi naka i wihinigigiyeu. Ma iyai ina wihinigigiyeu
    naka tu himiliu i wihinigigiyeya.’
  mal-C: “നിങ്ങളുടെ വാക്കു കേൾക്കുന്നവൻ എന്റെ വാക്കു കേൾക്കുന്നു; നിങ്ങളെ തിരസ്കരിക്കുന്നയാൾ
    എന്നെ തിരസ്കരിക്കുന്നു; എന്നാൽ, എന്നെ തിരസ്കരിക്കുന്നയാൾ എന്നെ അയച്ച ദൈവത്തെയാണ്
    തിരസ്കരിക്കുന്നത്.”
  grc-SR: Ὁ ἀκούων ὑμῶν ἐμοῦ ἀκούει· καὶ ὁ ἀθετῶν ὑμᾶς ἐμὲ ἀθετεῖ· ὁ δὲ ἐμὲ ἀθετῶν
    ἀθετεῖ τὸν ἀποστείλαντά με.
  bgc-bgc: “जो थारी सुणै सै, वो मेरी सुणै सै, अर जो थमनै तुच्छ समझै सै, वो मन्नै तुच्छ
    समझै सै, अर जो मन्नै तुच्छ समझै सै, वो मेरे भेजण आळे ताहीं तुच्छ समझै सै।”
  khz-khz: Iesu na gena melo evaikilarato, netiwato, “Rai na gomi pene kamonagi-venimi,
    au maki pene kamonagi-veniku; rai na ati pene gapi-ragemi, au maki ati pene gapi-rageku;
    e rai na ati egapi-ragekuna, etugukuto Palaguna maki ati egapi-rageana.”
  deu-TKW: Wer euch hört, der hört mich; und wer euch verwirft, der verwirft mich;
    wer aber mich verwirft, der verwirft den, der mich gesandt hat.
  zsr-NT: 'Niꞌr gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús, rnëꞌ: ―Nu ruzë́ nag lbiꞌiliꞌ,
    ruzë́ nag caꞌ nedaꞌ, atiꞌ nu rucáꞌn lbiꞌiliꞌ caꞌz, rucáꞌn caꞌ nedaꞌ caꞌz, len
    nu rucáꞌn nedaꞌ caꞌz, rucáꞌn caꞌ caꞌz Xuzaꞌ, nasölëꞌë nedaꞌ.'
  lin-lin: Moto oyo atosi bino atosi nde Ngai, moto oyo aboyi bino aboyi nde Ngai,
    nzokande moto oyo aboyi Ngai aboyi nde Motindi na Ngai.
  hns-NT: 'Aur oe aapan tjela log se bolies kie: „Dje toelogke baat maane hai, oe
    bhie hamaar baat maaniega. Aur dje toelogke baat na soenie, oe hamaar baat bhie
    na soeniega. Aur dje hamme aisane nahakaarie, oe hamaar pathaawe Waala ke bhie
    nahakaarie.”'
  noa-E: 'Maimua mag ichdëu pʉ̈iju khʉʉnag magjim anʉm: ’Pãar iek ũrm khõsi ũr nʉm
    khʉʉnau magan mʉ iekta ũr nʉm ĩchab. Maagwai ar pãar isegbarm khʉʉnau magan mʉpata
    iseg nʉm. Mag amau mʉ iseg nʉm khai, magan amau mʉ Aaijã ĩchab dʉ̈i iseg nʉm,
    ichdëuta mʉ pʉ̈itarr aawai. Mag am wawikha wai sĩewian chadau khĩir sĩsied nunumdö
    wëtpi jaaubaa ërëubaadëjim aajem.'
  eng-EMTV: He who hears you hears Me, he who rejects you rejects Me, and he who rejects
    Me rejects Him who sent Me.”
  mib-NT: 'Te ni cahān gā yā jiín tée jeē tají yá quingoo: Ñayuu chusóhó jnúhun cahān
    rō, nuū maá rí chusóhó i. Te ñayuu squéhichī rohó, suni ruhū squéhichī i. Te ñayuu
    squéhichī ruhū, suni squéhichī i Yaā ní tají rúhū vēji ri. Achí yá.'
  lif-NT2: आत्तिल्‍ले़ खिनिॽ पाःन् खे़प्‍सुॽ, खे़ल्‍ले़ आबाःन्‍निन्‍नाङ् खे़प्‍सुॽ॥
    आत्तिल्‍ले़ के़नाॽरिॽ, खे़ल्‍ले़ इङ्‌गाॽआङ् नाॽआरो॥ हे़क्‍क्‍याङ् आत्तिल्‍ले़
    इङ्‌गाॽ नाॽआ, खे़ल्‍ले़ याप्‍मि के़बाङ्‌बे़न्‍नाङ् नाॽरुॽरो॥”
  xnj-xnj: Kangi Yesu akajova, “Mundu mweakuvayuwanila nyenye, akuniyuwanila nene
    na mundu mweibela kuvapokela nyenye, ibela kunipokela nene. Na mundu yoyoha mweibela
    kunipokela nene, ibela kumpokela mweanitumili nene.”
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren keretna, “Do nege ing tonga nimi,
    neni ing tonga ia. La do nege i sok tixirixes nimi, i sok tixirixes ia. La do
    nege i sok tixirixes ia, i sok tixirixes ne Moroa ga riki ia ude.”
  cbr-NT: 'Caxun ca a xuti unicama ësaquinribi cacëxa: —An mitsun bana cuacë uni,
    an ca ''ën banaribi cuatia. ''Imainun ca an mitsun bana cuaisama tancë uni, an
    ''ën banaribi cuaisama tania. An ''ën bana cuaisama tancë uni, an ca Nucën Papa
    Dios, an ënë menu ''ë xua, aín banaribi cuaisama tania.'
  tee-NT: 'Chai tailhi''alh ju chivinti ju ixt''ajun ajunini'' ju ix''amamaka''unti.
    Ajuni: ―Ju catak''asmatniyan ju uxijnan pus tachi ju va jun quit''in ju quintak''asmatni.
    Chai ju jantu tu''u'' catalhiulayan ju uxijnan pus tachi ju va jun quit''in ju
    jantu tu''u'' quintalhiulai. Chai ju jantu tu''u'' quilhiulai pus va nomputun
    ni jantu tu''u'' talhiulai ju quimpai ju quimacaminta.'
  eng-LSV: He who is hearing you, hears Me; and he who is putting you away, puts Me
    away; and he who is putting Me away, puts away Him who sent Me.”
  cak-NT: Y anchique winak ri xquixruc'on-ka jabel chi nuc'oxaj rutzij ri Dios, can
    ja ren ri yiruc'oxaj. Y ri jun ri man nrojo' ta jixruc'oxaj roma rutzij ri Dios,
    can ja chuka' ren ri man yiruc'oxaj ta; y ri man yiruc'oxaj ta ren, can quiri'
    chuka' nu'on che ri Dios ri takayon-pe wichi, xcha-e ri Jesús chique ri setenta
    achi'a' ri xerucha'.
  pah-NT: 'Setentave''g̃a pe Jesus''ga ei: —Kiroki ga pe nendu – gaha ji rendu reki.
    Kiroki ga napenendukatui pe arõe''yma – gaha nanhirendukatui reki. Kiroki ga nanhirendukatui
    ji arõe''yma – gaha nohendukatui nhimbuhurukara''ga, ei Jesus''ga setentave''g̃a
    pe.'
  sja-NT: ’K'õp'ãyoorã, eperãpa parã pedee ũrik'ãri, mɨ pedeek'a ũriit'ee. Jõdee chi
    parã yiaraa iru bɨpa mɨ jida yiaraa iru bɨ. Ma awara mɨ yiaraa iru bɨ pɨrã, ichiaba
    mɨ Ak'õre, mɨ pëida, yiaraa iru bɨ.
  xed-xed: 'Ka Yesu guli nda duhwalhani mantsa: «Mndu ta snatá gwaɗa ghuni, gwaɗa
    ɗa sna tsi. Ka kwalaghukwala mndu ta tsuʼaftá kaghuni, iʼi kwalaghu tsi ta tsuʼafta.
    Ka kwalaghukwala mndu ta tsuʼaftá iʼi, kwalaghukwala ta tsuʼaftá mndu ta ghunigihata,»
    kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi a xi̱hín na̱ xíca tuun xi̱hi̱n á já: —Ndá na̱ xíni̱
    jo̱ho nu̱ cáha̱n ndo̱ ta cája na ña̱ cáchí ndo̱ já quéa̱ cúú á tátu̱hun cája na
    ña̱ cáchí ye̱he̱ xi̱hi̱n ná caja na. Ta ndá na̱ cándají ndo̱hó cúú á tátu̱hun
    cándají ri na ye̱he̱ va. Ta ndá na̱ cándají ye̱he̱, cándají ri na Ndióxi̱, mé
    a̱ na̱chindahá a̱ ye̱he̱ quixi i̱ ñuyíví yóho —na̱cachi Jesús xi̱hín na̱ chíndahá
    mé á cu̱hu̱n ca̱ha̱n tu̱hun Ndióxi̱ xi̱hín ña̱yivi cán. A̱nda̱ já na̱quee na cua̱ha̱n
    na̱.'
  gfk-S: “Ing be nesi tikenong i taram mu ira nugu bulu na harausur, i taram iou.
    Be i harus ise mu, i harus ise iou. Iesene nesi tikenong i harus ise iou, i harus
    ise bileng nong ga tule iou ukira.”
  bmu-bmu: “Kunŋan keuŋini mötmawi, yaŋön mönö nöŋgö keuni mötma. Kunŋan andö eŋgumawi,
    yaŋön mönö ni andö nuŋgumapmö, kunŋan ni andö nuŋgumawi, yaŋön melaim niŋgiyöhi,
    mönö i andö qema.” Mewö.
  dgz-dgz: Iesu ame wani amba wadiamot mega anega wadiamon, “Waenapan da da nop ega
    anupi nop nega den anuiwanumain. Amba da da tandayat imaepi ame ne den tandayat
    nimanegain. Amba da da ne tandayat nimanegepi ame ne Mamana, watu enanegeni, den
    tandayasiwanumain.”
  eng-GNV: 'He that heareth you, heareth me: and he that despiseth you, despiseth
    me: and he that despiseth me, despiseth him that sent me.'
  zaa-NT: 'Raá ruhuá Jesús ca discípulo qui''áa: Nuỹa tediba gudà nàgui''į qui'' le
    nna, tì''atsi quíbá'' nuá rudà nàgui''į. Nuỹa tediba rutsibią le nna, tì''atsi
    inte'' ba nuá rutsibią. Nuỹa tediba rutsibią inte'' nna, rutsibi huą́ Enne'' guthel·le''e
    inte''.'
  eng-WEBSTER: He that heareth you, heareth me; and he that despiseth you, despiseth
    me; and he that despiseth me, despiseth him that sent me.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia, setenta ponëbejejavabelia: —Pajivi
    pacanamuxunaevetsiana, bajarapajivi taenajë xanë tanenamuxunaevetsijava. Pajivi
    pacanayajiviitavetsiana, bajarapajivi taenajë xanë tanenayajiviitavetsijava. Bajarapajivi
    Dioso ata taenatsi Dioso penayajiviitavetsijava. Bajarapacuenia Dioso ata taenatsi
    penayajiviitavetsijava tsipaji xanë Dioso nitoroba, jai Jesús pijajivijavabelia
    Jesús pijajivi setenta ponëbeje pitorobivajënaeya. Nexata jane baja Jesús pijajivi
    naropoba. Dioso pejumelivaisi jivi tsipaebanajetarubena daxita tomaranëjava. Saicaya
    navecuanajetarubena anijanëbeje tsaponae.'
  bon-bon: Yeesu piba teeme abiberäja bägrä bine jejemige egä, “Yoo, lui cina weeme
    mene jitecijinusi, teepi cuta cebine nätecijusi, piiyepu weebibine lui cina jigyinusi,
    teepi cuta cebine nägyusi, cuta piiyepu lui cina cebine nägyusi, teepi cuta teebine
    jäägyusi lui te cebine itu nätyepuji.”
  nhw-BL: 'Huan Jesús sempa quinilhui imomachtijcahua: ―Masehualme catli quicaquise
    amocamanal ica cuali, cuali nechtlacaquilise, huan catli anmechhuejcamajcahuase,
    nojquiya nechhuejcamajcahuase huan quihuejcamajcahuase yaya catli nechtitlantoc.'
  mgw-mgw: Aayendeli baya, “Ywampi'kania mwenga, anipi'kania nenga na yu'lu' ywakana
    kumpokya mwenga, akana kunipokya nenga. Na ywoywoti ywakana kunipokya, akana kumpokya
    yu'lu' ywanitumike.”
  swh-ONEN: “Yeye awasikilizaye ninyi anisikiliza mimi; naye awakataaye ninyi amenikataa
    mimi. Lakini yeye anikataaye mimi amkataa yeye aliyenituma.”
  wbi-wbi: juno kyande ikuvapulikisia umue ikumulikisia une, ghwope juno ikuvakana,
    ikung'hana une, na ghweni juno ikung'hana une ikun'kana juno anisung'ile.
  bba-bba: Mɑ u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, wi u bɛɛ swɑɑ dɑki, nɛnɑ u swɑɑ dɑki, wi
    u mɑɑ bɛɛ yinɑ, nɛnɑ u yinɑ, wi u mɑɑ mɑn yinɑ u mɑɑ wi u mɑn ɡɔrimɑ yinɑwɑ.
  eng-KJVCPB: He that heareth you heareth me; and he that despiseth you despiseth
    me; and he that despiseth me despiseth him that sent me.
  kgk-NT: 'Upéi he''i gwemimondorã kwéry-pe: —Kente ohendu ramo ne nhe''ẽ, xe nhe''ẽ
    ave ohendu-ma va''erã. Ha nde-rehe ija''e''ỹ va''e, ija''e''ỹ ave arã xe-rehe.
    Ha xe-rehe ija''e''ỹ va''e, ija''e''ỹ ave arã Nhandejáry xe mbouhare-rehe ave
    arã. Tereho xe renonde-rupi xe nhe''ẽ eremombe''u hagwã tetã tetã-rupi, he''i.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari kuaivaa varada kuateera titoo vaidiiya
    tunoo: Gioonna kiaapu voovoono ngii kuaivaa rikiaivoono fai ni kuaivaata rikiaanaravai.
    Gioonna kiaapu voovoono fai ngiiiyara ooqoo tioo niiyaraatama ooqoo tinaravai.
    Fai niiyara ooqoo tioo ni titoovaaraatama ooqoo tinaravaivee, tuduu rikiada ngiari
    tuu mmooriiyauvaara vida raubiriiravai.'
  cpy-cpy: Eenitatsi-rika kemijantemini, naakataki ikemijantaki. Itzimi-rika maninta-shireta-kimini,
    naaka imaninta-shiretaki. Itzimi-rika maninta-shireta-kinari naaka, imanintakiri
    jempe itzimi otyaanta-kinari jaka.”
  ekk-PKP: Igaüks, kes teid kuuleb, see kuuleb mind, ja igaüks, kes teid põlgab, see
    põlgab mind. Aga igaüks, kes mind põlgab, see põlgab seda, kes mind läkitas.“
  mpx-mpx: Yaka Yeisu i baek wana tohago elal i ba, “Henala ebo wami baaba ni hago,
    he nau no baaba i hago. Henala ebo ni towaagimiu, he i towaagau, ge henala i towaagau,
    he toto i patunau te i towani.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku,
    “Nganangku-puka kaji-nyarra purda-nyanyi nyurrurla, ngulaju kajulu ngajurlangu
    purda-nyanyi. Nganangku-puka kaji-nyarra mamparl-pinyi, ngulaju kajulu ngajurlangu
    mamparl-pinyi-yijala kujaju Kaaturlu yilyajarni.” Ngula-jangka, yangka 72-pala
    wati-patu, ngulajulurla kamparru marlaja yanu Jijajikiji ngurra-kari ngurra-kari-kirra.
  luo-luo: “Ngʼat ma winjou, winja, ngʼat modagiu odaga, kendo ngʼat modaga odagi
    jal ma noora.”
  nhe-NT: 'Huan Jesús sampa quinilhui imomachtijcahua: “Tlacame tlen quicaquise imotlajtol
    ica cuali, cuali nechtlacaquilise, huan tlen inmechhuejcamajcahuase, nojquiya
    nechhuejcamajcahuase huan quihuejcamajcahuase yajaya tlen nechtitlantoc.”'
  aii-aii: ”ܡ̇ܢ ܕܫܵܡܹܥ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܠܝܼ ܒܸܫܡܵܥܵܐ ܝܠܹܗ، ܘܡ̇ܢ ܕܐܸܠܵܘܟ݂ܘܿܢ ܡܲܣܠܹܐ، ܐܸܠܝܼ
    ܡܲܣܠܘܼܝܹܐ ܝܠܹܗ، ܘܡ̇ܢ ܕܐܸܠܝܼ ܡܲܣܠܹܐ، ܡܲܣܠܘܼܝܹܐ ܝܠܹܗ ܠܗ̇ܘ ܕܫܘܼܕܪܸܢܹܗ.“
  esk-NT: Jesus nipliutiniġai maliġuaqtini, “Kisupayaam naalaġnikpasi naalaġnigisipmigaaŋa,
    suli kisupayaam ayakpasi ayakkisipmigaaŋa, suli kisupayaam ayakpaŋa, ayakkisipmigaa
    taamna tuyuġirigikkaġa.”
  msb-msb: “Kaya an nagapamati sa iyo na mga disipulos ko nagapamati sa akon. An nagasikway
    sa iyo nagasikway sa akon kag idtoʼn nagasikway sa akon ginasikway man an nagsugo
    sa akon.”
  cpa-NT: ’Jøng² hniah¹² dsa² ton¹lug¹guián² rø²dsǿ² guiúg², ju³ná³ hein² dsa² ca¹nǿng²
    jǿg³ juúh³ hniah¹², dsa² héi² báh³ ma²ca¹nǿng² jǿg³ quieg¹jni li¹juúh² jǿg³. Jøng²
    tsa¹hniang¹dsa jní² ju³ná³ tsa¹nang¹dsa jǿg³ juúh³ hniah¹². Jø¹² bíh³ tsa¹hnio¹dsa
    dsa² ca¹tsei¹ jní² ―ca¹juúh² Jesús.
  dso-dso: ଜେଡେବେଲେ ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମର୍‌ କାତା ସୁନ୍‌ବାଇ, ସେମନ୍‌ ମର୍‌ କାତା ସୁନ୍‌ବାଇ ।
    ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତମ୍‌କେ ନ ମାନତ୍‌, ସେମନ୍‌ ମକେ ନ ମାନତ୍‌, ଆରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ମକେ ନ ମାନତ୍‌,
    ସେମନ୍‌ ମକେ ପାଟାଇରଇବା ପର୍‌ମେସର୍‌କେ ମିସା ନ ମାନତ୍‌ ।
  meu-meu: Umui e kamonai henimuimu tauna ese lau e kamonai henigumu; bona umui e
    dadaraimuimu tauna ese lau e dadaraigumu; bona lau e dadaraigumu tauna ese lau
    e siaigu Diravana danu e dadaraiamu.
  yva-NT: Umba Yesus po raura Apa arakovo utavondi aije mai pare, “Are pirati po ananyao
    wapo raura we raraniv, opamo maisyare po Sya ananyaowe raranive omaisy. Yara are
    pirati po wasawatambe, opamo maisyare po inawatambe omaisy. Muno are pirati po
    inawatambe, opamo po Sya Injayo po inatutire awatambe tavon.”
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “maski ti ésiya i mégbati dikam
    a mégtoldu, éy bilang mégbati be side diyakén. Sakay du mégidel dikam, éy bilang
    idelanék de be dén. Sakay du mégidel diyakén, éy bilang idelan de be dén tu Ama
    ko a nagpaange se diyakén.”
  zpm-NT: 'Blozhse sca bnee me, rëbchaa me lo zho: ―Grëse zha ne yquiaadiag miṉe gnee
    to, rrieequia naa ga rcaania zho. Zha ne nëdgaa ycaania to, rrieequia naa ga nëd
    zho ycaania zho; ni zha ne nëd ycaania naa, rrieequia meṉ ne pxeeḻ naa ga nëd
    zho ycaania zho.'
  hix-NT: Onà wyaro nkekon xarha tà, tànànyaknyàr komo wya. Àsok hana natxow ha, oyonytxany
    kom ha, kekon hatà. Tàwyanye oyonytxantokonye rma, uro rma ronytxetxhe. Àsok haxa
    hana natxow ha, axanomkahnohnye kom ha. Tàwyanye axanomkahnohnàtokonye rma, uro
    rma roxanomkahnohyatxhe. Àro wyaro tàwyanye roxanomkahnohnàtoko rma, ronyaknyenhàrà
    rma xanomkahnohyatxhe, kekon hatà, Txesusu, tànànyaknyàr komo wya.
  sim-sim: Uhu Jisas ol orin tiyandari man karem ormu sawera, �Ma ol mashi jihin misiwa
    ondo mashi anhin misiwa lir. Ma ol mashi jihin mblarnawa ondo mashi anhin mblarnawa
    lir. Ma ol mashi anhin mblarnawa ondo Avui Wasilaka or anin mbashirik a rahanda
    mashi orhin er nga olmu mblarnanduwa.�
