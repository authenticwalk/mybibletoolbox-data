    amasung mahakpu sigadaba makhei phubiraga hundoklamduna chatkhre.
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variy tu̱chodatani̱: “Savichanu̱yada ti̱qui vanu,
    su̱musa̱da ji̱ta Jerusarí̱musiy Jericó na̱cho̱ju̱. Saya̱damu, yito̱jada vase paranu̱nuvay
    jomuju̱. Richipyata̱da sivasirya jichujay, rimyusiye̱yada variñi̱, rityocheda
    vadiiryo̱de variy jasiñi̱.'
  mxb-NT: 'Dá ni̱ kaꞌa̱n Jesús xíꞌín rá: ―Iin kuu̱ dá ni̱ keta iin ta̱a ñoo Jerusalén.
    Dá ni̱ kee ra ko̱noo ra kuaꞌa̱n ra̱ íchi̱ kuaꞌa̱n chí ñoo Jericó diꞌa. Ta íchi̱
    ñoó ni̱ ka̱nkuei ta̱ kui̱ꞌíná ni̱ tiin ñaá rá. Kúú ni̱ taxí vichí ñaá rá. Ta kúú
    ni̱ kani kini ñaá rá. Sa̱ nda̱ kuu ra̱. Dá ni̱ kee ta̱ kui̱ꞌíná ñóó kuaꞌa̱n ra̱.'
  pon-2006A: Sises ketin sapeng, mahsanih, “Aramas emen kohdihla sang Serusalem kohdilahng
    Seriko; loallap suwed kei ahpw poarokedi, kulihasang eh likou kan, kemeselihte
    lao kalipwelipwehda kereniong mehla, re ahpw kohkohlahsang.
  maq-NT: 'Hane ngajan xi Jesús ne, cojo ngu ejemplu cafayangui xu me tsëhë cha cuitjin:
    ―‍Cuejña ne xi ngu xuta jan ne, cavetju me tsëhë nandya Jerusalén ne, cjui me
    nandya Jericó. Hane ndiya cjui me ne, cavechútáha ngujo cha chëjë me. Hane cafahatahá
    cha yëjë tsëhë me xi yaha me, sehe cavaja cha me. Ña catsiquehenñaja cha me, hane
    sehe cavanga cha.'
  hto-hto: 'Jira Jesús uai ote: —Dáamɨe Jerusalémona oni Jericomo jaide. Ie jailla
    llezica merɨ́rifɨredɨno afémɨe fatíaɨoɨ. Fájano ie ráanɨaɨ baɨródiaɨoɨ naa ɨnícuiruaɨmo.
    Afémɨena ɨere ízitatiaɨoɨ; jabo ie tɨ́tano íena fɨénocaidiaɨoɨ.'
  por-BRBSL: 'Jesus respondeu: “Um certo homem descia de Jerusalém para Jericó, e
    caiu entre ladrões, que o despojaram e espancaram, e partiu, deixando-o meio morto.'
  ces-NKB: 'Ježíš [mu] odpověděl: “Jeden člověk šel z Jeruzaléma do Jericha a padl
    mezi lupiče. Ti ho oloupili a zranili, potom odešli a nechali [ho] polomrtvého.'
  cui-cui: 'Nexata Jesús jume nota, jeye: —Irʉrʉ pebin Jericó tomara bereca pona,
    Jerusalén tomara namtotha weya pona. Poxonae awiya namtotha ecapona jemeicha waetabatsi
    pomonae jiwi pecaibiwi. Barapon daxita wecobe notatsi xua pocotsiwa xeina, yawa
    bʉtsi. Barapomonae aichurubenae, tsica cuiyotha copatabatsi.'
  boj-2014: Onaqa Yesus na kamba yawo anjam endegsi minjej, “Tamo bei a Jerusalem
    dena tigelosiqa gam dauryosiq Jeriko qureq aiyeqnaqa gamq di bajiŋ tamo qudei
    naŋgi na a ojsib aqa iŋgi iŋgi kalil yaiyekriteb. Osib aqa gara palontetosib qalougetonab
    a moiqa jojomonaqa gam qalaq di a uratosib jaraiyeb.
  eng-OEBUS: To which Jesus replied, “A man was once going down from Jerusalem to
    Jericho when he fell into the hands of robbers, who stripped him of everything,
    and beat him, and went away leaving him half dead.
  eri-eri: Ono wainga, Yesus no beele ege gidu benou letuwai, “Fai ete no Jerusalem
    awadu bona golodu Jeriko taon minai. Ono gainga nere yebu fai ila jala la huwaridu
    nomo dada oruwa ngau elegane, onodu no waridu inyabamude tuwane. Nere onou onodu
    bode, nere golodu goyane. Ono ganenga fai waha no jala langa inyai, no umona juguwai.
  aly-aly: Jesus-el angkanem ilew artwa ikwer. “Artwa Jew anyent anenh Jerusalem-itwew.
    Rap iterrew, alheyew tawen ingwer-warl Jericho-warl, rap anperl-alhew-anem. Artwa
    irrtyert-awarr-rnem irrtyert-aylpew arrwekel iwerrel, rernemap renh apetyenharl
    arnarew. Rernemap renh antwerrkemel apwert rakew. Renhap arnkwa lhelemel atwew,
    iwerlelpemel ahern-itwew ayntaynteyew, rap kelepenh ilweyew-anew.
  wiu-wiu: Panago-kiti Yerusaleme ta piimotokome Yeriko take keti poademe pekeneya.
    Poademe pokomepa ali wia kinikiya odomoa pokala tane ali-kiti kotukale one mamina
    eya odoa moa layo toua witaneya. Nitikete einago tuademe pimotoa pekeneya.
  swe-swe: 'Jesus tog upp diskussionen [skiftar fokus från att bli utfrågad till att
    i stället leda samtalet] och svarade: ”En man [en jude] var på väg från Jerusalem
    ner till Jeriko. Han råkade ut för rånare som tog hans kläder och misshandlade
    honom, sedan försvann de och lämnade honom där halvdöd. [Jeriko är en stad 3 mil
    nordöst om Jerusalem. Vägen mellan dessa städer sträcker sig genom berg och öken
    med en höjdskillnad på över 1 000 meter. Det var inte ovanligt att rånarligor
    höll till i dessa trakter.]'
  cth-cth: Jisuh ni tami buet touh teh Jerusalem kho dawk hoi Jeriko kho lah a cei
    navah dingcanaw hoi a kâhmo. Dingcanaw ni hote tami e angki a phawi pouh teh meimei
    kadout lah a hem awh teh a ceitakhai awh.
  mti-mti: Iesu gara wane, “Apan da Jerusarem apa aig Jeriko aig aiviwa, ebu taibe
    me ub igiyawa nanuwo danave aigne. Mu yumeg wapeyawa vieg, me toveg, me bo koni
    totan aneve kweyeg amiya.
  pad-NT: 'Oniania, Jesua vara bini''aha rajomi kavaranihia, bini''aha: —Hari. Jerusalém
    sidajia ajihi''aha ada makhira, Jericó sidajia okharafoni''aha. Hagihi vadinia
    vahojamaniha adani makhira vakaabini''iki avahojaki. Vanofiki ida ija''ari radahaki-ra
    vidafiavini, avanahoroaja kaimoni ida ija''ari daini. Oniaroa, kharafoni''aha
    ada makhira daiki. Vakaabiniki avahojaki vakadiania akhano''aha, vikhaonani''aha,
