  kyg-kyg: Yesuꞌa, mago vekamo Yulusalemu taonifatiꞌmo eno Yeliko taonifiꞌmo lamisiyafeꞌmo
    eꞌniye. Kategamo neꞌvigeꞌapaeꞌmo kumaya alisayafeꞌmo neꞌapamagiya vayaꞌmogi eꞌa
    atafauꞌa kukenaꞌamo asagiꞌa aliteꞌa amagiꞌa ateꞌa uꞌnageno faligefeꞌmo huꞌniye.
  kmk-kmk: Inyabalig Jesus dit sungbat na un kanana’n, “Sin-aḻgawan, inggaw osa’n
    Judio un gumusagusada nanligwat Jerusalem un umoy Jerico. Yoong inggaw man sit
    kaḻsa inabat na dat tulisan un nangaḻa’t dat losana kukuwa na. Nilabusan da kan
    pinangpang-ok da asida tinengyana matmattoyan.
  cao-NT: Jatsi naa chani Jesú yoaniquë ja cahëno iquish na. —Jabi joní Jerusalén
    jisbayaniquë. Jericó yaca qui cahi ja ini quiha. Bahí tsi ja co-cono tsi yomacanaibo
    ja qui tsaminiquë rë. Jahuë sahuëti, jahuë parata, tihi cabo ja yoma-cani quiha.
    Ja sëtiajahuacani quiha. Sëtiaxo tsi quiha bahí tsi ja jisbëriacaniquë rësoti.
  bbr-bbr: Jisas nukas ätäi auruwon, “Kar ro ko Jerusalem menas Jeriko mena nowon.
    Kiro apu kamuk karauk päu roat akas weanik, aru murianik, kon osap erekapu oianik,
    ute manoin. Kiro ro eparar meiäun rauk ser rawon.
  inb-inb: 'Chi­ura, Jesuska ainirka: —Sug runa Jeru­salen­manda Jerikó pui­bluma
    ñambi ri­kus­kata, sisai­kuna apispa, tukui ima apa­kus­kata katanga­wan­ta ki­chus­pa,
    ñalla wañunaiagta lisia­chispa­si sakir­ka­kuna.'
  hrv-hrv: 'Isus prihvati i reče: “Čovjek neki silazio iz Jeruzalema u Jerihon. Upao
    među razbojnike koji ga svukoše i izraniše pa odoše ostavivši ga polumrtva.'
  box-NT: 'Ó o Yeesu bía nɔn wo yi: «Nìi ɓúi hĩ́a ló ho Zeruzalɛɛmu yi á wee
    va ho Zerikoo, á ɓa wã-tiwa vaá tun wo ho wɔ̃hṹ kuio yi á fó sĩa, à ɓa
    han wo ɓóonía yi ó o yuunia día, à ɓa wà.'
  ote-NT: 'Nepʉ ra Jesu bi da̱di ne bi ꞌñembi: ―ꞌNara pa ꞌnara ꞌñøhø mri ne ra ꞌñu,
    xqui ꞌñe de Jerusale pa mri ma ja ra hnini Jericó, y de má ꞌñu bi daca ꞌraya dacate,
    ne bi hña̱mbabi gatho núꞌa̱ te mi ha̱, asta yá dutu bi møcuabi, ne xi bi hnaꞌmbabiꞌa̱,
    ne bi tsꞌohni ya mi nedu.'
  wnu-wnu: 'Ne Yisas taui qamar: “Munon ger Yerusalem wogub Yeriko isib qamb isorei.
    Isa qataben munon igeig yar waramb ba sumungasiari umiba gab wogub wonomi gugum
    urim ba qoari umib at inab igoai.'
  zam-NT: 'Mcàb Jesús loo mbi''. Ndxab Jesús: ―Nde niin thìb con'' lool, mbi'': Thìb
    mbi'' nde làa tùub par ned ciuda Jerusalén. Nda mbi'' par ned ciuda Jericó. Per
    láth nde làa tùub mbi''a, ngro'' plá huan'' loo mbi''. Mbli huan'' huan'' che''n
    mbi'' axta xab mbi'' co'' noc mbi'' mbli huan'' huan''. Mda'' huan'' che''n mbi''.
    Casque'' yamerle'' nguth huan'' mbi''. Ngolo mbli huan'' con''a, mxon'' huan''.'
  zyp-NT: Zisu tah palei ka, “Cawngsaw pakheh Jerusalem khua taitah Jeriko khua lang
    a seithlah. Ma langpui leco damia sahlo tah hrawh he ka, a caise vytei pahlu pah
    thlu he ka, thi daimang tah aa dai khy taitah aa seisai.
  sey-NT: 'Caquëna, Jesupi sehuopi i̱te: “Teꞌi pa̱i Jerusalénpi maꞌajaꞌa Jericóna
    mejiꞌi. Meina, coꞌamaña ñacohuaꞌipi tse̱ani siꞌaye i̱ paye cuiꞌne i̱ juꞌi ca̱je
    jiohuë. Ai tëꞌcarena, ju̱ꞌiseꞌeje̱ paꞌi u̱ina, je̱oni saëꞌë.'
  nvm-nvm: Fu ijeg kuardamga Jesu fu una vuak be ijeg bijame kuardain. Fu kua, E be
    fu ar Jerusarem ijia una Jeriko ari vakafa vakon ijia e niesavo ijieb useme fu
    bien. Bu bieme kunaim dab ugon fuon azome uri kanava fun guakrega bu ijia areme
    vain.
  mps-mps: Jisasgo te po wali, “Bidi me Jerusalemdu te Jeriko be naniba dulubadi yaide,
    nai wi sabo bidi dabe te geme sunumide dula selama, te bidi asobadi pageabi elama
    tulama, te bidi aga ugwa dabe pepedama, elama, tama augwaligo aga doado bage tigidali
    wi sali. Tama te bidi isabo pąde magawai te aga mesena isai tiwai munalubadi,
    taga palio.
  seh-seh: 'Yezu antawira kuti: “Mamuna m''bodzi akhabuluka ku Djerusalema mbaenda
    ku Djeriko. Pikhaenda iye na njira, aphatwa na mapanga. Iwo an''dula nguwo zace,
    am''menya, mbansiya akomoka.'
  pab-NT: 'Hoka Jesus nexa: — Hatya haliti xanehitita Jerusalém nalita Jericó xeta.
    Hoka ahotyaho haiyaharenai kaiwarexe otokene, aitoakisaha inima, mokotyahene hoka
    komita ene aisahene hoka halakisahene.'
  llg-llg: 'Boe ma Yesus nataa, nae, “Leo iak! Au sangga afada nakandandaak esa. Dei
    fo o mafada Au, see ndia tetebes o ‘tolanoom’. Tutuik ndia leo iak: Hambu hataholi
    Yahudi esa neme kota Yerusalem mai, de loe neni Yeriko neu. Tehuu kada nggengge
    neuk, naꞌo mana mamoa kala, mai de lambuen. Ala mbombokon, basa de ala lamoa lala
    doin, ma basa ndia baloꞌa papake nala. Boe ma ala mbia henin neni dalak bifin
    neu, de ala laꞌo elan. Hataholi ndia elabaꞌik maten so.'
  kyf-kyf: '-Zezu yia we ''bɩgʋpalɩɛ: «Nyɩmɛ yabhlo ''bhʋa -Zeluzalɛmʋ, ɔ mɩ Zelikogbe
    ''wʋ mnɩda, ''ɩn ''wienya yia ɔ ''yligbeli. Wa ''bhua ɔ -lu weee ''wʋ, wa bhɩtɩa
    ɔ, ɔ -gbloa, ''ɩn wa yia -bha ɔ tɩ, ''ɩn wa yia mnɩ.'
  tpi-tpi: Orait Jisas i bekim tok olsem, “Wanpela man i lusim Jerusalem na i wokabaut
    i go daun long taun Jeriko. Na ol stilman i hait i stap long rot, na ol i kisim
    olgeta samting bilong em, na ol i paitim em nogut tru. Ol i mekim olsem, na ol
    i wokabaut i go. Na em i slip i stap long rot, na klostu em i laik i dai.
  mih-NT: 'Ta i nacahan ra Jesús ta catyi ra: I quita minoo ra ñuu Jerusalén ta cuahan
    ra ndya ñuu Jericó. Ta i tahan ra sii ra zuhu. Ta i zuhu ra tandɨhɨ cuii sa ndyizo
    ra ndya cuhva ndya zahma ra, ta i cañi xaan ra sii ra ndya cuhva sa yatyi cahñi
    ra sii ra. Ta zɨquɨ i zandoo ra sii ra.'
  qvh-NT: 'Saymi Jesús wilapargan: “Juc runashi aywaycargan Jerusalén marcapita Jericó
    marcaman. Aywaycaptinshi suwacuna payta magargan. Nircur jatirashgan mödananta
    y guepintapis guechurishpanshi wanushtano cachariycur aywacuyargan.'
  kms-kms: Muq Jisas oyi ni oyi nindig nari, “Wuti iri Jerusalem pu nes newo Jeriko
    naghe no ningg. Ni naghe no no ngimi di wute nyungu kin mait nase, yumbo yumbo
    di chongo mitangri, di wuti te mi mi rar ori nati pu nase ni mo.
  agn-agn: Siminabat si Jesus ong nandia ong tatang istoria. “May tatang taw ang napanaw
    nagalin ong Jerusalem paning don ong Jerico. Mintras papanaw, ina-lawan tanandia
    ta mga tolisan. Kinomit nira tang ekel na asta ang aglambongon na. Sinalalabangan
    nira tang sontok oman bino-wanan nirang lipeng.
  nhi-NT: 'Jesús ocnanquilih: —Sipa se tlacatl oquis Jerusalén uan otimouaya Jericó.
    Itich in ohtli octzacuilihqueh siqui ichtiqueh, octlamitlachtiquilihqueh uan occuilihqueh
    hasta nitilmah, uan quen occohcocohqueh yocmictihtoyah, uan ompa octlatiuihteuqueh.'
  ttc-NT: 'Ntons te Jesus oxik tq''uma'' ikxjani: «At tuq jun xjal owetz Jerusalen,
    oqex Jeriko, b''ix tuj b''ey dech e''etz txq''an eleq'' ti''j. Owel kyelq''a''
    kyaqil tidi'' tetz, oqetb''aj kyok''onsa'' b''ix eb''aj''oqik, okaj ksi'' ch''inky
    tuq tkamik.'
  dan-1931: 'Men Jesus svarede og sagde: “Et Menneske gik ned fra Jerusalem til Jeriko,
    og han faldt iblandt Røvere, som både klædte ham af og sloge ham og gik bort og
    lod ham ligge halvdød.'
  kwj-kwj: 'Wowani Jisas mwanji wasa ka hinga ya rini sawe: “Hima fori Jerusalem andosini
    Jeriko ko tokwe ya ri rai. Wondawani kapwa hima fwele numbo tiki rini wu heini
    kapwatapa naha rini yesini ri usalikamba leni wu toroni ya wu i. Wosiwani numbo
    tiki ya ri da, kamindache naha ri hakoro.'
  vie-OVCB: 'Để trả lời, Chúa Giê-xu kể câu chuyện này: “Một người Do Thái đi từ Giê-ru-sa-lem
    xuống Giê-ri-cô, giữa đường bị cướp. Chúng lột hết quần áo, tiền bạc, đánh đập
    tàn nhẫn rồi bỏ nằm dở sống dở chết bên vệ đường.'
  kze-kze: Ísu séna simátíménda isaaó. moóráwai Yútaa-kwaasi Yérúsaremu-naopakemba
    Yéríko-naopa'a kónáe séna aampa'á kwimbá umóyán-kwáásí tátokesa kwená unáánkwátói
    ayú'maesa tuvú'máráawana puwíndayavena aampa'á máyáísana
  lbk-lbk: Idwani, inokhod Jesus ay nangwanin, “Wad-ay nan esang ay Judio ay cha en-eseg
    id Jerico ay nalpo id Jerusalem. Ya ket ay inafangan si mangaakew, sa cha't linafosan
    ya pinak-opak-o engkhana'y nganngani matey. Sa cha't tinaynan.
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatso̱o̱jvji: ―Toꞌk nax xa veꞌe toꞌk je̱ jayu je̱m
    Jericó ñu̱jkx, je̱meꞌe Jerusalén cha̱a̱ꞌn. Je̱ja tseꞌe tooꞌ aajy kya̱daꞌaky vyeꞌna,
    vanꞌit tseꞌe je̱ me̱e̱ꞌtspa myajtsjidi je̱tseꞌe pya̱jku̱xjidi nu̱jom je̱ pya̱a̱mdu̱k
    juuꞌ veꞌe mya̱a̱t vyeꞌna, je̱ vyit paat tseꞌe pya̱jkjidu, je̱tseꞌe du̱vo̱jpti,
    du̱tsiiꞌkti, je̱tseꞌe du̱maso̱o̱kti o̱o̱ꞌku̱n ámani.'
  bzh-bzh: Loḳ Yesu nër yah vu yi bë, “Mehöti vu Yerusalem meneluḳ meneya in bë
    na Yeriko. Lob alam-beġö-hodeḳ la detöḳ raḳ yi loḳ aggata, lob desis yi bedus
    raḳ bë nadiiḳ geneggëp loḳ aggata nenga. Log deggodeḳ yi tob lu nġaa pin
