  rkb-NT: 'Iwatahi Sesus pe nikara: — Amatsa sa kaotutsa pauktsitsa — niy. Sesus zispirikpoko:
    — Kyze estuba maku Serusarẽhe iknykta ske buruk Serikoho bo inaukuru. Inaukuruze
    sitsyhyryboarẽnikitsa maku nizukbatsihiknaha. Isuk zibobobaiknaha. Nitsakikinaha.
    Maku zipypykyknaha iwa asiba zibezenaha. Inamy zebykbaiknaha. Iwaze zerekeknaha.'
  san-THA: 'เอโก ชโน ยิรูศาลมฺปุราทฺ ยิรีโหปุรํ ยาติ, เอตรฺหิ ทสฺยูนำ กเรษุ ปติเต
    เต ตสฺย วสฺตฺราทิกํ หฺฤตวนฺต: ตมาหตฺย มฺฤตปฺรายํ กฺฤตฺวา ตฺยกฺตฺวา ยยุ:ฯ'
  iws-iws: Mɨ Jisɨs siya hɨnɨɨna yowarkɨi boɨn, inkam nwɨrɨn om Jerusalem hɨr haiburgigɨn.
    Mɨ om Jeriko hɨriir yapnam. Mɨ siyɨu hɨrɨn siirɨn inkam biyɨe nhɨrɨm sɨma yapiyɨskaiwɨn
    mɨ sɨma siir digworaekwo whɨekakɨm sɨmiir haii mɨ sɨma siirɨn ɨna yɨpamparɨn.
    Mɨ sɨma hɨriinan tɨrgikɨm mɨ ɨna yamɨm. Mɨ siya ɨni siyɨu hɨrar ywokiyɨn mɨ siya
    naowɨm pariiparii.
  pol-SZ: 'Wtedy Jezus opowiedział mu następującą historię: —Pewnego człowieka, idącego
    z Jerozolimy do Jerycha, napadli bandyci. Zdarli z niego odzież, pobili, okradli
    i bliskiego śmierci zostawili przy drodze.'
  ztq-NT: 'Tsigo lëë Jesús bitiits nrii lo xaa, chëb Jesús: —Tu xaa name pchoo xaa
    Jerusalén, si xaa Jericó. Aan lëë ngbaan pchoo lo xaa nëz, aan axte ladx nii no
    lady xaa kwlan ngbaan ni ptee ngbaan xcheñ xaa. Casy beety ngbaan xaa.'
  zai-NT: 'Oraque rabi be laa: ―Sicarí bizaaca lú ti hombre. Zeda yete be de Jerusalén,
    ze be Jericó. Neza ze be que biree caadxi gubaana lú be, guxha irá ni ziné be,
    bisaana laabe xie ladi be, biti nati laabe. Oraque ru biree ca ze ca''.'
  upv-upv: 'Ko Iesu owra lweni tevi renge nale rrongrrongvi ngel: “Jinibb san ojubbul
    Jerusalem van ngatan e Jeriko. Ko daron nga mivijuri sel mivini ko etaole jinibb
    venao nir marpelari jin. Ko arrul totoni ko arla joron nir, ko arevji emijmij,
    ko arivel lingi ematur jer renge jeli sel otomori pimij.'
  wap-NT: Sariapa Jesus kian uꞌati, “Baudaꞌapa kamoo Jew waꞌatipaanan Jerusalem iki,
    umakon Jericho iti. Aizii umakopaanan puꞌu, koidimikinao ikodan uruu, sariapa
    ĩzaamatanuzu, naꞌiaꞌa naa ĩnarakaꞌakan naa ukamichan. Uruu daunaꞌan ĩzowiautapaꞌakan
    naaz tuukii, naꞌiki mawakanaka. Naꞌikiꞌo ĩwaꞌakaꞌakan naaz.
  mva-mva: Be Iesus ikatu be bokai ipile, “Tamoata teke Ierusalem-lo be itui be Zeriko
    ilakolako noko anakonako lumadia-lo isapasilako. Kusi ne disare-le be dizangi
    dizangi be matena-ba makara zala-lo dinangai be diratu.
  dwr-NT: Yesuusi zaariide, “Itti bitani Yeerusalaameppe Iyyarkko biidde de7ishshin,
    ogiyaa bollan paannatuu A demmiide, A mayuwaa qaarowaappe guyye shociide, hayqqanaw
    pollu goode oliide beeddino.
  kfw-kfw: Jisu'n aleimasang, “Miring inkhat Jerusalem makheiya Jericho tiang aleichumma
    aleisi, halli inruup ngai'n ama kha puondiar inliikpiya wuokna inleinei khat-um
    inwuokthat dengnga inleida.
  bfz-bfz: यीशुए बोलेया, “एक मांणू यरूशलेमो ते यरीहो नगरो खे जाणे लगी रा था, तेबे
    डाकूए से पकड़ेया और तेसरे टाले खुलाई ते और तेसखे कुटी की और अदमुआ करी की चली गे।
  cuk-09: 'Jesús, abin-imakdegu, sogded: “Ibagwengi dule-wargwen Jerusaléngi aidedani-gusad,
    Jericóse. Igarba danigu, atursamalad argangingusad. Atursamalad sarsosmargu, bela
    ei-ibmar susmalad, burgwedani mete nadmalad.'
  ben-OBCV: প্রত্যুত্তরে যীশু বললেন, “এক ইহুদি ব্যক্তি জেরুশালেম থেকে যিরীহোতে নেমে
    যাচ্ছিল। পথে সে দস্যুদের কবলে পড়ল। তারা তার পোশাক খুলে নিয়ে এবং তাকে মেরে আধমরা
    করে ফেলে রেখে চলে গেল।
  mil-NT: 'Te Jèsús ní cani‑gá ɨɨⁿ cuèndú núú‑dě nàcuáa tecú tnùní‑dé tnúhu‑gá, te
    xáhaⁿ‑gǎ: —Ɨɨⁿ tée ní ndee‑dé ñuú Jerusàlén ñúhú‑dě ichi cuánuu‑dé cuáháⁿ‑dé ñuú
    Jerìcó, te ní quee ñadúhú ichi‑dé ní dúhú‑güedě dóó níhnú‑dě, ndɨhɨ nchaa sá néhé‑dě,
    te ní caniha vìhi‑güedé, te nchìto dɨu‑ná‑dé ní dáñá ñàha‑güedé te cuáháⁿ‑güedé.'
  myu-myu: Imẽnpuye Jesus wuymutaybitbinap ekawẽn o'g̃uwẽn abu wuyxeat iam imutaybit
    am. — Ag̃okatkat kopkom o'e Jerusalém ka bewi — Jesus o'e cebe. — Ixe ag̃okatkat
    cu ojuy Jericó ka kay. Judeu osunuy. Cucum pima ibukurukayũ ixe o'topabijuk e
    dag̃. — Oajẽm ip cekay. Toti o'ju'uk ip. Soat o'jat ip cexewi ibubut. O'yaokaka
    jĩjã ip. Je'ũje'ũm ip o'suiwat ebidakpe.
  amk-amk: Yesusi medu dohong rang wei, deyo, “Inontarai Yahudi manei, bia na Yerusalemi
    to Yeriho. Na rang rabuang mani, inontarai mamuna manea eboia adareti mireha,
    tuti etawa ne fianggengfoa kaia niai arora, era weruia mae wiatai na rangfoi tuti
    fari beba foi.
  fai-fai: Yesus asik bakodaw, ‘am mak dánane kinim mak Yedusalem kalo Yedikko unono.
    Kale unom yakot wanin kinim wow teinbiw tem un sadano tabiwo kalomo, fau bi dau
    nadiwe ilim kál badat kubinodaw, dabadá uniw fikale bada,
  ura-NT: “Aonaaun. Coaraaunachuhinti, leinjiin cacha jetao, Jerosaleen caje Jericoo
    cuhane jana, bero cuhane eruhin, enuha que faofoaain sohin- rai cajione ruluhin-
    jitariin niicha siriine maajeein ruluhin- ateinanee lalajeein ratiriin amuuruha
    necha aansaineein ichaonacaauru cachaaurune.
  mcd-NT: '@see-verse:LUK.010.029'
  urt-urt: Jisas ŋanange wusyep tap ende taꞌe leꞌe, “Miyeꞌ lenge Juta ende gah nal
    yaŋah ŋaiye nase Jerusalem nal Jeriko. O ŋup uku pe, lenge miyeꞌ endei yarpe kin
    pe, yambaꞌe ŋaiꞌe ŋaiꞌe kin lalme, topoꞌe yupwaiꞌe yararahe kin pe, yasme ki ŋanar
    dom samale sihei me ŋahwikin de ka ole.
  awk-awk: Ġatun noa Iéthuko wiya, Taraikan waita uwa barán Hierothalem kabiruġ Jeriko
    kako, ġatun nuġgurrawa mankiye, mantilléu̇n bon kirrikin, ġatun búnkulla, ġatun
    bara waita uwa wareka ġaiya bon bu̇ntoara.
  kiz-kiz: Yesu ajibili akajobha, “Munu fulani akajha iselela kuhoma Yerusalemu kulota
    Yeriko. Akabina pagati pa bhanyang'anyi, bhabhanyakili mali sya muene, ni kun'tobha
    ni kundeka karibu ajhe nusu kufwa.
  tzo-TZE: 'Li Jesuse oy c''usi la sloc''tabe ta lo''il, jech laj yal: ―Oy jun jchi''iltic
    ta israelal iloc'' batel ta Jerusalén, ibat ta Jericó. C''alal chanov batel ta
    bee, la snup ta be j''eleq''uetic. Ipojbat scotol li c''usitic oy yu''une, xchi''uc
    iloc''bat batel sc''u'', xchi''uc imajat comel. Jech ep ituch'' comel yu''unic.
    Jech ibatic, yu''un chamen xa icom yu''unic yilel.'
  lex-lex: 'Noma Yesus Nakot la Niwra: “Muanke'' Yahudi ida nwatiawua Yerusalem pa
    niwra nla''a Yeriko. Nla'' pa nler la talan letgar wa noma riy rwuri-rgalmua lawra-rayanni
    hyonni-hyanni honona me rliwra-rkakul nan de tete''-omiomia pa na''uhi-naklela
    la genni.'
  dov-dov: Kalikumusandula Jesu wakati, “Umwi mwaalumi wakalikuyabuselela kazwa ku
    Jelusalema katozya ku Jelikko, wakaswaana babbi bakamubbida zintu zyakwe, mpawo
    bakamuuma bamusiya kali waamba kufwa.
  rgu-rgu: 'Yesus nataa nae, “Leo iaꞌ! Au nau afada dedea nasasamaꞌ esa. Neuꞌ ko o
    mafada, mae ‘toranoo’ tetea ma riꞌ bea. Tutui na leo iaꞌ: Lahenda Yahudi esa neme
    kota Yerusalem mai, onda leo Yeriko neu. Tehuu kekeneu te, parampok ara mai de
    rafaraꞌu raan. Ara popoꞌo ni, ma roso reni doi nara roo bua-loa nara katemaꞌ.
    Boe ma ara tuꞌun neuꞌ enoꞌ a suu na, de foa ela ni. Lahenda ria noi hahae na so.'
  toc-NT: 'Jesús chiné kálh­ti̠lh: —Luu cuentaj cat­lahua u̠má takalh­chu­huí̠n hua̠ntu̠
    camá̠n hua­niyá̠n: Maktum quilh­ta­macú cha̠tum chixcú minchá nac Jeru­salén xpe­kama
    nac Jericó, pero nac tiji tali̠­pa̠­táx­tulh maka­pi­tzí̠n kalha̠­naní̠n. Tamak­ka­lhan­ko̠lh
    la̠ta túcu xlá xle̠n, hasta ma̠squi clháka̠t hua̠ntu̠ xlá clha­ka̠ni̠t hua̠k tamák­lhti̠lh;
    la̠n taakka­xí­mi̠lh y tama̠­la­ka­huí­tilh, a̠tzinú xuani̠t aya xta­makni̠y a̠cu
    tamák­xtekli y táalh.'
  ulk-1902: Ege Iesu de detaut, kega, Nerute le tabakeamu Ierusalemlam Ieriko ge;
    ege uader lu gatkamer le giz abi erpeirare, abara ame uali digirare, a ipitare,
    a ui ga bakeuare, ege imereder maike eud.
  som-som: Ciise ayaa u jawaabay oo ku yidhi, Nin baa Yeruusaalem ka soo degayay oo
    Yerixoo ku socday; wuxuuna ku dhex dhacay tuugag, oo intay dharka ka furteen oo
    garaaceen ayay ka tageen oo daayeen isagoo bestiis ah.
  mam-C: 'Xitzin ttzaq''win Jesús kyjalu''n: Jun maj, at jun ichin tzajninxtaq toj
    tnam Jerusalén, ex tu''ntaq tpon kanin toj tnam Jericó. Tzuntaq nb''et, tej tok
    tzyu''n kyu''n txqan ileq''. Noqx techx b''aj b''yo''n, exsin el q''i''n jotxjo
    jni'' q''i''ntaq tu''n exsin jni'' t-xb''alin. Atzaj te'' ch''ixtaqx tel kyimj
    ichin anetzi''n, b''e''xsin i oq kyej ileq''.'
  ndj-ndj: Yesu kamyangula, “Mundu yumoyu avelili akusunuka kufuma Yelusalemu akuyenda
    Yeliku. Pakaveyi mudeha, vamkamulili vapoki, vampokili findu na kumtova, vamleka
    kawonja pala dabadaba.
  mbj-NT: 'Ti m'' panyyg ky n''aa me m'' Jesus ky gadoo: —Ti awät aj''yy panang Jerikó
    hẽnh hahõm doo. Jerusarẽnh bä naa tabana. Ta tyw n''aa me tamahõm me takataa moo
    nes''aa do sa hã. Ramaso däk, rarahejãã mäh. Rasaroor kabo nyyh mäh, rahewyyh
    mäh. Tii bä m'' radejaad hõm ta tyw n''aa noo däk bä. P''eets mä tadajëb paawä
    sa moo gó.'
  lat-VUC: 'Suscipiens autem Jesus, dixit: Homo quidam descendebat ab Jerusalem in
    Jericho, et incidit in latrones, qui etiam despoliaverunt eum: et plagis impositis
    abierunt semivivo relicto.'
  ngp-ngp: Yesu niyo amhitula, “Mnt'hu yumwenga naakasela kulawa Yelusalemu kuita
    Yeliko, Niyo want'hu waihile wamgwila no kumhambula zisuke, niyo wamtoa na kumlumizisa,
    niyo wanyilika wamwasa hagihi no kubanika.
  aoi-aoi: Eneja Jesus nenu-maka arakba nakina enena alawudawarra. Nuwilyaba NeningiJudiya
    nenungkwarba ni-likenuma nakina Jirujalema-langwa akwa ni-dirrirnduma Jerika-wa.
    Umba ni-likenu-manja nakina mamurukwa-langwiya, aburraja wurrukwala wurrengkengmina
    nen-akburranga. Biya nenu-wardanga akwa nenu-murrakajuwa dumbala iya angwarnda
    akwa amurndakijika ena-langwa, akwa arngkidarrba neniki-jungwangena neni-lalika
    arakba akwa na-likena-da. Umba yakwujina ngawa eneja nu-murrkumurrkwuluma nakina
    ajiringka-manja-da.
  enq-2: Dokopa Jisasame yanu pyao, “Akali mende Jerusalema katao, Jeriko paanya lanao
    pea. Peamopa pake nenge mendapuame kaitinisa kandanyetala, baanya yonge pee dupa
    lyokao nyepala, baa pyao indyepala, kumapenge joo sina latala peami.
  eng-ASVBT: And Jesus made answer and said, A certain man was going down from Jerusalem
    to Jericho; and he fell among robbers, who both stripped him and beat him, and
    departed, leaving him half dead.
  mna-mna: 'Yesu ipekel kwoono ma iso: “Kembei ta tomtom ta. Ni imbot Yerusalem, mi
    isombe ipa ma isula pa kar Yeriko. Izulla pa zaala lwoono, mi zin kuumbuŋan tipet
    kini, to tipun kati ma ruŋguunu isaana, mi imetekat ma isu imbotmbot. Mi tikem
    mburu kini ta boozomen, mi tiko ma tila len.'
  rmy-ARLI: 'A ko adava, o Isus phenđa lese akaja priča: “Nesave manuše, sar huljela
    ine tari diz Jerusalim ki diz Jerihon, dolinde o čora. On lelje lestar sa, đi
    o šeja. Zorale marde le, i džele, a o manuš pašlilo ko drom hem na džanđa pese.'
  myw-myw: Yeisuw ikatimop anilivan, ikabebay, ilana, “Teitan taw meinoy neim Yelusalem,
    iwloubus bein Yelikow. Ininoun ee... tavveinaws mwasanin ituts iweis, iyousis
    taw towen, ikawes anakweim, iwaweiys ikous, mo ilisawes taw towen immasis, bo
    katimlowus won.
  sby-sby: Yesu walakumbuleti, “Kwalikuba muntu ku Yelusalemu walikuya ku Yeliko.
    Mpwalikuya munshila, walakumanya kapondo balamwikata, balamufulula ne kumuma,
    nekumushiya nkali wawisuka.
  sll-sll: Dungure Yisas ha sitori yu ditongwi, “Ena yal ta Yerusalem aidolere Yeriko
    nala dire unamia. Unangure yal ta hol bangi hanere, talhan a nongwo i irala di
    pire kul si monamia. Molere yal i u pa dinangwo hanere, sire, ol gogo dal tere,
    gal gule olangure yal i golala di olere pai monamua.
  yaq-NT: 'Ju''u Jesus junak inen a'' yoopnak: ―Senu yoeme, bwe''u jo''ara Jerusalen
    tea''a betana bo''ot senu bwe''u jo''arau Jerikoo'' tea''u bicha ko''om weyen.
    Inika''a intok, waate, jita yee u''aame au yeu sajaka, si''imeta a'' u''uraak,
    kia a'' tajo''oriwa chiktia. Inime''e ket ko''okosi a'' yaaka intok batte mukiata
    ama to''o sajak.'
  uro-uro: Dä ma Jisas ka muvät pät a qa rhoqortäqyia, “Akni ama ruqa qat tet mämane
    nae ma Jerusalem iva sae sämät ama värhäm ama mor äm ma Jeriko bä qa rhon sä nas
    sämät ama suarha arhä rhäkt. Dä rha set da aa boi nävät a qa näkt ta arhäktgyäm
    sä qa näkt ta met daqule qa mäk i rät pät a qa.
  ita-1885: 'E Gesù, replicando, disse: Un uomo scendeva di Gerusalemme in Gerico,
    e si abbattè in ladroni; i quali, spogliatolo, ed anche dategli di molte ferite,
    se ne andarono, lasciandolo mezzo morto.'
  muy-muy: 'Yezu àhi keti : « Zal nahaŋ àsləka a Zerʉzalem a, naŋ àbu akoru a Zeriko.
    Ka ahàr divi nahəma, ndam abra tə̀hərkiaya, tə̀həlfəŋa zlam a ɗek, tə̀zləɓkivu
    naŋ, tə̀mbərbu naŋ ɓəlah àniviyu a məɓəruv hiɓek hiɓek ciliŋ.'
  kqc-kqc: Ma nikabai resi niyo, “Amiye yokoi Jerusalem gutuna Jericho negasa bi duma
    duma vene di vanari dui reyo. Ubobo resi muyei tamatama regasa bi ini varuka ita
    kutusi moisi ferei diyadi.
  rmc-ZRB: 'Акор Ісус лескє отпгендя: — Єкг мануш джялас андал Єрусалім андро фоврос
    Єріхон. Пало дром хутіле пре лесте жівана, саве розкінде лес, ізмарде, про єпаш
    мувлес мукле лес і ґейле гет.'
  tav-tav: 'To bairo cʉ caĩro atie queti buio majiorica wame cʉ caĩ buioyupʉ Jesu:
    —Jĩcaʉ Jerusalẽi caro aáti wãpʉ Jericópʉ aácʉ caro aájupʉ. Topʉ cʉ cáaáto ma recomacapʉ
    jee rutiri maja tutuaro mena cʉ boca ñe átiri, cʉ pa camiye, cʉ jutii, cʉ apeye
    unie, nipetiro cʉ caema peocõañuparã. Cʉ bai yajibo joroque cʉ áti, cũ roca, cáaácoajuparã
    yua.'
  eng-ULB: Jesus answered him and said, “A certain man was going down from Jerusalem
    to Jericho. He fell among robbers, who stripped him of his belongings, and beat
    him, and left him half dead.
  spa-VBL: 'Jesús respondió, diciendo: “Un hombre descendía de Jerusalén hacia Jericó.
    Y fue asaltado por unos ladrones, quienes lo desnudaron y lo golpearon, dejándolo
    casi muerto.'
  fra-_FOB: 'Et Jésus, reprenant la parole, dit: Un homme descendit de Jérusalem à
    Jérico, et tomba entre les mains des brigands, qui le dépouillèrent; et après
    l''avoir blessé de plusieurs coups, ils s''en allèrent, le laissant à demi mort.'
  hau-ULB: Ya amsa ya ce, “Wani mutum yana tafiya daga Urushalima za shi Yariko. Sai
    ya fada hannun mafasa, suka tube shi, suka kwace dukan abin da ya ke da shi, suka
    yi masa duka, suka bar shi kamar matacce.
  mal-mal: 'യേശു ഉത്തരം പറഞ്ഞത്: ഒരു മനുഷ്യൻ യെരൂശലേമിൽ നിന്നു യെരിഹോവിലേക്കു പോകുമ്പോൾ
    കള്ളന്മാർ അവനെ ആക്രമിച്ചു. അവർ അവനെ വസ്ത്രം അഴിച്ച്, മുറിവേല്പിച്ചു, അർദ്ധപ്രാണനായി
    വിട്ടേച്ചു പോയി.'
  kkc-kkc: Eseme Yesuye yimapoo oposusu hee hagee oposususo, “Odoo hee Yelusalem maga
    Yeliko mapoo moumeleeso. Yo eli domopoo moumolome, mesiya aboso yo woomele poogoloso
    eli domopoo magoloso o dugo yayo ka sabolo osoloso o bi susuga sabolo heli toloso
    diyadeeso.
  urd-GVR: Īsā ne jawāb meṅ kahā, “Ek ādmī Yarūshalam se Yarīhū kī taraf jā rahā thā
    ki wuh ḍākuoṅ ke hāthoṅ meṅ paṛ gayā. Unhoṅ ne us ke kapṛe utār kar use ḳhūb mārā
    aur adhmuā chhoṛ kar chale gae.
  far-far: Ma sa Jesus 'e saitamana wane Jiu ki kera noni'ela ana wane 'i Samaria
    ma nia ka olisia ka 'uri, “Te wane Jiu nia to mai 'i Jerusalem ma ka leka 'uria
    'i Jeriko. Ma kada nia leka ga 'ana 'ua sulia na taale, na wane fofolo beli ki
    kera ka namusia, ma kera ka ngalia na ru nia ki tafau fainia na maku nia ki. Ma
