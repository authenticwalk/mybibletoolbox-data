verse: LUK.010.030
translations:
  kpx-kpx: Ige Iesuu malaha ke namihai loui avoe, “Malaha moleu Dielusalema halei
    Dielikoe tisege laskoloe ataeau humaha tavae evudei ogove dikohai hamai ehalovage
    au nibedai lahai ua.
  okv-H: Iesu na ke mine timu hatirari ke na einge ena, “Judea embo vahai amo Jerusalem
    eto da Jericho degi ta pahunu pegene embopo na puvuto embo avo teo veto degi ta
    pehihenu amita donda tapa oreto humbuto embo amo toto pambua
  tbo-tbo: Ma Yesu a bahana i wimiheya i pa, ‘Lawa gehouna Yelusalemgei i hopuhopu
    u Yeliko po tu danedanene u nimahi i houna meya. A gala hi gagigagi ma hi ilawi
    po mei ina hilahilage ma hi nehaleya.
  mal-C: 'യേശു ഇങ്ങനെ മറുപടി പറഞ്ഞു: “ഒരു മനുഷ്യൻ ജെറുശലേമിൽനിന്ന് യെരീഹോവിലേക്ക്
    യാത്രചെയ്യുകയായിരുന്നു, കൊള്ളക്കാർ ആ മനുഷ്യനെ ആക്രമിച്ചു. അവർ അവന്റെ വസ്ത്രങ്ങൾ
    ഉരിഞ്ഞെടുത്തു, അവനെ മർദിച്ച് അർധപ്രാണനായി വഴിയരികിൽ ഉപേക്ഷിച്ചു പൊയ്ക്കളഞ്ഞു.'
  grc-SR: Ὑπολαβὼν ⸋δὲ⸌ ὁ Ἰησοῦς εἶπεν, Ἄνθρωπός τις κατέβαινεν ἀπὸ Ἱερουσαλὴμ εἰς
    Ἰεριχώ, καὶ λῃσταῖς περιέπεσεν, οἳ καὶ ἐκδύσαντες αὐτὸν καὶ πληγὰς ἐπιθέντες ἀπῆλθον,
    ἀφέντες ἡμιθανῆ ⸋2τυγχάνοντα.⸌
  bgc-bgc: यीशु नै एक कहाँनी बताकै जवाब दिया, “एक माणस यरुशलेम नगर तै यरीहो नगर म्ह
    जावै था, के डाकुआं नै घेर कै, उसका सब कुछ खोस कै, उस ताहीं नंगा कर दिया, अर पिट-छेतकै
    उस ताहीं अधमरा छोड़कै चले गये।
  khz-khz: Iesu na evega-geleato, netiwato, “Talima ta Ierusalema na Ieriko everigo-veniawai
    aonai, lema talimara na rauparai gekuluati-veniato gevagiato, e rapugana gegaivagirato,
    roli gevagi-kwaregaato, vonai geraka-kwaniato.
  deu-TKW: 'Jesus erwiderte: ein Mann gieng hinab von Jerusalem nach Jericho, und
    fiel unter Räuber, die zogen ihn aus und schlugen ihn, ließen ihn halbtot liegen
    und giengen davon.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lëꞌ: ―Gzëꞌë Jerusalén bönniꞌ, rudinniëꞌ, zijëꞌ
    yödz Jericó. Laꞌ nöz niꞌ gulazönëꞌ lëꞌ gban. Gulagǘëꞌ lariꞌ nacuëꞌ len glunëꞌ
    lëꞌ huëꞌ. Niꞌr guluzë́ꞌë niꞌ, nucaꞌnquëꞌ lëꞌ, chratczëꞌ.'
  lin-lin: 'Yesu azongisaki : — Moto moko azalaki kokende na Jeriko, wana awutaki
    na Yelusalemi. Na nzela, miyibi babetaki ye, babotolaki ye bilamba na ye, babetaki
    ye mpe bakendeki na bango, batikaki ye pene ya kokufa.'
  hns-NT: 'Tab oe ek matlab ke kaahaanie se djabaab deis. Bolies: „Ekgo aadmie raha.
    Oe Jeroesaalem se Jerieko sahar djaat raha. Tab atjakke me daakoe log oke gherke
    okar sab tjiedj tjhienke oke khoeb maaries. Tab djab aadmie adhmara hoi gail,
    tab sabhan oke tjhorke bhaag gail.'
  noa-E: 'Magbaawai Jesuu irig, —Mʉ iek ũrbá, mua pʉrʉg jaaukhimgui ajim anʉm: Woun
    ãb Jerusalenmua Jericoog khʉdau ma sim ee maa ajim aajem. Mag i ma khitʉmta nem
    jĩgmien khapan öbërdʉtkhachëwia, i nemdam thum khechthʉgnaa, i mor gayam khajũadampa
    ẽer auwia, warag phãr wai nʉmua chi meemjö aadeewai sĩi barpʉajierram aajem.'
  eng-EMTV: 'Then Jesus answered and said: “A certain man was going down from Jerusalem
    to Jericho, and encountered bandits, who after having stripped him of his clothing
    and having wounded him, departed, leaving him half dead.'
  mib-NT: 'Te ni cahān Jesús: Ɨɨn tēe ni quenda de ñuu Jerusalén, ni cuun de cuahān
    de ñuu Jericó. Te ichi un ní canecoo ñacuīhna núū de, te ni caquende ndɨhɨ ndajníñu
    de, te nde sahma ñúhun de. Te ni cacani ndevāha ún de jeē jé yajni cuu de núú.
    Te ni castóo ún de, te cuangoo.'
  lif-NT2: ये़सुरे़ खे़न् नोगप् पिरुआङ् मे़त्तु, “थिक्‌ये़न् लत्‍छा मनाःन् यरुसले़मलाम्
    यो ये़रिहोओ पेर पत्‍छे़ल्‍ले़ फाःन्‍दाहाॽरे़ मे़याङ्‌घुआङ् कुदेःत्‍हाॽ मे़भे़न्‍दु
    मे़बिरुआङ् सिःमालिङ्‌धो के़रे़र हाम्‍ब्रे़क् मे़हिप्‍तुआङ् लाम्‍मो लाप्‍मे़भुसु
    मे़ध॥
  xnj-xnj: Yesu akamyangula akajova, “Kwavi na mundu mmonga mweahelela kuhuma ku Yelusalemu
    kuhamba ku Yeliko, munjila vanyagaji, vakamzangila na kumtova, na vakamuhula nyula
    na kumnyaga vindu vyaki vyoha vyeavinavyu, vakamleka penapo avi mulung'olelu.
  mmx-mmx: Iesu ga vorang i rin, “Lara laradi ga vas kaxat boro Jerusalem uto Jeriko,
    la limixin kakapmek diga xala i. La diga sak mus pes levesingsiga ren, la digap
    sev i la diga on basinge i ga met aroo.
  cbr-NT: 'Cacëxun ca Jesusan ësaquin cacëxa: —Ënëx ca ësa ''icën. Achúshi unix ca
    bain Jerusalénuax, Jericó ëmanu cuanxa. Cuaniabi ca an ñu mëcamacë unicaman bixun
    aín ñucama bianan aín chupacamaribi bianan bamatisoquin mëëxun racánbianxa.'
  tee-NT: 'Pus ju acsnich ju Jesús chani juni: ―Pumatam israelita ixtaxtutacha ju
    lak''achak''an Jerusalén. Ix''amputun ju lak''achak''an Jericó. Para tach''apayaulh
    ju ak''alhonin. Chai ju yu''unch talhi''anilh ju ixpumpu'' chai talakanekma. Chai
    paitat xanin tamacoma. Chai ta''alh.'
  eng-LSV: And Jesus having taken up [the word], said, “A certain man was going down
    from Jerusalem to Jericho, and fell among robbers, and having stripped him and
    inflicted blows, they went away, leaving [him] half dead.
  cak-NT: 'Y ri Jesús c''ajari'' xutzijoj jun ejemplo che ri maestro: C''o jun achi
    ri elenak-pe pa tenemit Jerusalem y xulan-ka chi napon c''a pa tenemit Jericó.
    Pero ri achi re'' xebe''el-pe elek''oma'' chirij pa bey, y ri elek''oma'' ri''
    ronojel xquimaj che. Hasta ri rutziak ri rucusan xquimaj-e che. Ri elek''oma''
    xebe, pero na''ey yalan xquich''ey can. Ri achi xpoq''uie'' can chiri'' pa bey
    anche''l jun caminak.'
  pah-NT: A'ero Jesus'ga ei imombe'gwovo ga pe ga mbo'eavo. —Judeu'ga hoi pea rupi
    cidade de Jerusalém hugwi ogwovo, ei Jesus'ga. Ojipe pe ga hoi cidade de Jericó
    pe. Ga horame pea rupi iporomive'g̃a ndekoi ga rehe imima ga hugwi ga mu'umu'uma
    ga nog̃a. Gwekyi g̃a gapira vehevi ga hugwi herogwovo ga reja. Kiro ga manog̃werĩ.
  sja-NT: 'Mãpai Jesupa nãga nepɨrɨji jarateeit''ee: —Eperã Jerusalén ode wãji Jericó
    p''uurudee. Mãgá ode wãde nechɨapataarã uchiajida. Ma eperã p''ua oojida mãik''aapa
    iru p''aru paara chɨa atajida. Perá peet''aajida.'
  xed-xed: 'Ka Yesu mantsa: «Mbaɗa sana mndu ka sliʼafta ma Ursalima ka valu da Yeriku.
    Ta laha tsi, ka dəɗamtá tsi mataba la gənda, ka zluʼatá həŋ ta tsa mndu ya ka
    ɗgata ka pɗanamtá hafu hafu, ka laghwa taŋ.'
  mks-NT: 'A̱nda̱ já na̱ndicani Jesús nu̱ dá já cáchí a̱ já xi̱hi̱n dá: —In tañu na̱quee
    in da̱ta̱a ñuu Jerusalén cua̱ha̱n da̱ íchi̱ ña̱ na̱nuu cua̱ha̱n chí ñuu Jericó.
    Ta ndaja coo cán na̱queta java ta̱a cui̱hná nu̱ dá. Ta na̱tiin na da̱ ta na̱caja
    cuíhná ndihi na ña̱ha da ja̱nda̱ jáhma̱ dá viti na̱quehe na. Tá na̱ndihi já na̱cani
    quini ndiva̱ha na da̱ ja̱nda̱ quia̱hva na̱sahní tóo na da̱. Já na̱quee na cua̱ha̱n
    na̱.'
  gfk-S: 'Ma ne Jisas ga balu ie horek: “Tike turadi ga hananasur metuma Ierusalem
    utusu Ieriko ma ari holmatau di ga ubu kawase ie. Di ga kuman ira kinasine, di
    ga lawat ie, di gom waak ter ie be na mat.'
  bmu-bmu: Mewö jiiga Jisösnöŋ meleŋda jiyök, “Azi kunŋan Jerusalem siti mosöta Jeriko
    mire geba könanöŋ kegwek-kahasililiŋ yeŋgö böröŋine gei meget. Memba inap yuaiŋi
    waŋgita opoŋi qeköba gurusep qeba gila angetka kömumamgö aka ahöyök.
  dgz-dgz: Iesu gare anega wadien, “Gutut da wadiagain. Apan da pa Ierusalem ae ve
    pa Dieriko vit aiwandini gapan, up nagire waran wanup puraput mega seasen, epi
    tokait wakait tane, bop konintu ae bat vean amon.
  eng-GNV: And Iesus answered, and saide, A certaine man went downe from Hierusalem
    to Iericho, and fell among theeues, and they robbed him of his raiment, and wounded
    him, and departed, leauing him halfe dead.
  zaa-NT: 'Becàbi Jesús nna rèe: Ttu nubeyu'' nna beda''ą ciudad Jerusalén nna deyyą
    para yetsi Jericó. Bedàxu'' ca ubànà na, gutua tè cą iyaba nu nùà''ą hàstaá ca
    ỹó niá, yala idí'' bè'' cą na, bèttì tsalíáti taání cą na becuìtta tè cą.'
  eng-WEBSTER: And Jesus answering said, A certain man went down from Jerusalem to
    Jericho, and fell among robbers, who stripped him of his raiment, and wounded
    him , and departed, leaving him half dead.
  guh-guh: 'Nexata icatsia Jesús jumaitsi judíovi pecujarubinëjavabelia mapacueniaje:
    —Pebi namutua najetaruca Jerusalén tomaraverena. Naropota pepatsinexa Jericó tomaraberena.
    Nexata jivi pecaponaejava peyacajërëbabiabivi, bajaraponë epatua vaetabatsi. Daxita
    pecobecovë yacajërëtatsi. Penaxatabijavanëmi ata yacajërëtatsi. Nexata pinijicuenia
    conibabiatsi. Puenetabuatatsi picani petëpanucaenexa bajarajota.'
  bon-bon: Yeesu teebine ngene ca agli mene ca umle jewenige apu egä, “Yoo, yepä biname
    te äduji Yerusalema ca Yeriko me. Gaabe cabu ero biname cina teebine joomlisi,
    iyeta teeme gwidape bine jiirecimisi, teebine eglisi, gaabe gome ebmalisi ejijejija.
  nhw-BL: 'Huan Jesús quinanquili: ―Se tlacatl quisqui altepetl Jerusalén huan temoyaya
    nopa tlaixtemolis catli ajsi altepetl Jericó. Huan tlachtequini quipantijque,
    huan quiquixtilijque iyoyo huan nochi catli quipixqui. Huan teipa quihuitejque
    huan quicajtejque quen mictoc.'
  mgw-mgw: Yesu ngannyangwa, “Mundu yumo aelyage bu'ka ku Yelusalemu yenda ku Yeliko.
    Payendage, mundi'la, aayingililwe na makatauluma, bampokonywi ili'be yake yoti,
    kunneka wausu na kunku'mbwa, bannei aindwike.
  swh-ONEN: Yesu akamjibu akasema, “Mtu mmoja alikuwa akiteremka kutoka Yerusalemu
    kwenda Yeriko, naye akaangukia mikononi mwa wanyangʼanyi. Wakampiga, wakaondoka,
    wakamwacha akiwa karibu kufa.
  wbi-wbi: uYesu akamwamula akati, “umuunhu jumonga akale ikwika kuhuma ku Yelusalemu
    kuluta ku Yeliko. akaghua pakate pa vakunyi vakankunya ikyuma kyake, na kukuntova
    na kukumuleka pipi pifua.
  bba-bba: Yesu u nɛɛ, ɑ swɑɑ dɑkio ɑ nɔ, durɔ ɡoowɑ u wee Yerusɑlɛmun di u dɔɔ Yerikoɔ,
    mɑ u wɔri ɡbɛnɔbun nɔmɑ sɔɔ. Gbɛnɔ be, bɑ nùn swɑɑ di, bɑ nùn so, mɑ bɑ doonɑ
    bɑ nùn deri u wɑsikirɑmɔ.
  eng-KJVCPB: And Jesus answering said, A certain man went down from Jerusalem to
    Jericho, and fell among thieves, which stripped him of his raiment, and wounded
    him, and departed, leaving him half dead.
  kgk-NT: 'Upéi Hesu omombe''u íxupe kiva''e jahayhu hagwã ojeporiahuvereko va''e
    rehegwa nhe''ẽ-rami: —Peteĩ kwimba''e ogwejy oho-vy Jerusalém tetã-gwi, he''i.
    —Ohose mo''ã Jericó tetã-my upe judeu va''e. Tape ku''a-rupi hekoha vai va''e
    oipyhy íxupe. Oipe''a ijao, oinupã íxupe, ogwerahapa imba''e kwéry omondapa íxugwi.
    Mba''eve ndohejái íxupe. Ogwerahapa imba''e kwéry íxugwi. Ha oinupã eterei-gwi
    haimete ojuka íxupe. Omano-tama ramo oheja íxupe tape yke-rehe.'
  waj-waj: 'tuduu rikioo Yisuuva inna kuaivaa sai tunoo: Vaidi voovoono Yerusareema
    pikioo yoosinna Yerikoora kuanee kiaa vioo varikiai vaidi mmuara furaiya numa
    inna utida inna buruqaivaa rakuasaa kiada paati kieema inna ruputu kiada pikiaavai.
    Pikiaavo ivo putinara iinno varikio too'
  cpy-cpy: 'Ikantzi Jesús: “Eenitatsi asheninka poñaachari Aapatziyaweniki ikoyi riyaatero
    Kashiryaariki. Okanta niyanki awotsi, itonkiyotakari koshintzi, raapithatakiri
    okaatzi tzimi-motziriri, rompoja-waetakiri, rookanakiri awotsi-nampiki ikami-matanakira.'
  ekk-PKP: 'Jeesus vastas, öeldes: „Üks mees läks Jeruusalemmast alla Jeerikosse.
    Teda ründasid röövlid, kes varastasid ta paljaks ja peksid teda ning jätsid ta
    teda surnuks pidades maha.'
  mpx-mpx: Wana nel Yeisu i lahe i ba, “Tau etegana i noem Yelusalema i nana i lalau
    panuwa Yeliko kaiwena. He tokaoma hi bunsumiya kamwasaa, inoke wana bugubugul
    gegewena hi kaome ge hi nibinibihan kelaubwa ni aliga, yaka abwe hi eguluwan.
  wbp-wbp: Jijajirla wangkaja luwiyaku yimi wita, “Nyurru-wiyi kala wati nyinaja Jurujulumurla.
    Yanu ngaka-kari ngurra-kari-kirra Jiriku-kurra. Kujalpa kutulku yaninja-yanu,
    rdarri-mardarninjarlalu pakarnu wati purunjunju-paturlu. Yalyi-manulurla jurnarrpa,
    manu pinjarlalu yirrarnu, palinja-kurra ngunajalpa.
  luo-luo: Yesu nodwoke niya, “Ngʼat moro ne wuotho koa Jerusalem ka oridore Jeriko,
    kendo nopo kopodho e lwet jomecho. Ne gilonyo lepe, gigoye, kendo giweye kochiegni
    tho.
  nhe-NT: 'Huan Jesús quinanquili: ―Se tlacatl quisqui altepetl Jerusalén huan temoyaya
    ipan nopa tlaixtemolis tlen ajsi altepetl Jericó. Huan tlaxtequini quipantijque,
    huan quiquixtilijque iyoyo huan nochi tlen quipixqui. Huan teipa quihuitejque
    huan quicajtejque queja mictoc.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܚܲܕ ܐܢܵܫܵܐ ܒܸܨܠܵܝܵܐ ܝܗܘܵܐ ܡ̣ܢ ܐܘܿܪܸܫܠܸܡ
    ܠܐܝܼܪܝܼܚܘܿ. ܕܒ݂ܝܼܩ ܠܗܘܿܢ ܐܸܠܹܗ ܫܲܠܚܵܢܹ̈ܐ ܘܫܘܼܠܸܚ ܠܗܘܿܢ ܐܸܠܹܗ، ܘܡܚܹܐ ܠܗܘܿܢ ܘܫܒ݂ܝܼܩ
    ܠܗܘܿܢ ܐܸܠܹܗ ܒܹܝܠܔ ܡܝܼܬܵ‌ܐ ܘܚܵܝܵܐ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ.'
  esk-NT: Jesus uqaaqtuagaqsiruq, “Iḷaatniguuq iñuqaġniqsuq Jericho-muktuamik Jerusalem-miñ.
    Iglauŋŋaan tigliŋniaqtit aŋallaqłuŋniġaat atnuġaiqł̣ugu karukługu unitḷuguasiiñ
    tuqułhiñaaġuqtuaq.
  msb-msb: Nagsabat si Jesus paagi sin istorya, “Igwaʼn gintulis na Judio na naglugsad
    hali sa Jerusalem pakadto sa Jerico. Hinubaan siya, binaog kag binayaan na tikamatayon.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jan² dsa² dság¹² juu¹² jøa³juøi² Jericó, dsa² ma²jogh¹²
    juu¹² jøa³juøi² Jerusalén. Jøng² jén²dsa dsa² høin² dsi²juu¹². Jøng² ca¹bú² dsa²
    høin². Ca¹can¹dsa hi² quin¹²dsa lah¹ma¹quianh¹³ tsǿnh³dsa. Jøng² ca¹cuøin¹ dsa²
    høin² hi² ja¹lái¹ hiu³ jmi²dsí² quiah¹² dsa² héi².'
  dso-dso: ଜିସୁ ତାକେ କଇଲା, ଗଟେକ୍‌ ଲକ୍‌ ଜିରୁସାଲମେଅନି ଜିରିଅ ଜିବାବେଲେ ଚର୍‌ମନର୍‌ ମୁଆଟେ
    ପଡ୍‌ଲା । ଚର୍‌ମନ୍‌ ତାର୍‍ ଲୁଗାପଚିଆ ଚାଡାଇ, ତାକେ ମାର୍‌ଲାଇ ଆରି ମରିଗାଲାପାରା ଅଇଲାକେ ଚାଡି
    ଉଟିଗାଲାଇ ।
  meu-meu: Iesu ma e haere, eto, Tau ta Ierusalem amo Ieriko e laova ai na dadidadi
    taudia haida ese e davaria; bena ena dabua e dadihai, e dadabaia, mokona e mase,
    bena e rakatania.
  yva-NT: Umba Yesus po raura akananto ai, Po ananeneae inta raura pare, “Vatano Yahudi
    inta no no Yerusalem puje to no munijo Yeriko. Panyana unanuije ama yasyin umba
    vatano mamune inta unande ai ti wo anepati, wo apa ansune rakanunundi ai, wo raugavo
    aora muno apa ananuge tavon, umba wo apaya ti tami no unanuije ama tuga rai, kavinta
    ratire kakai.
  dgc-dgc: 'Ey saye tu nisengbet ni Jesus diya a istoria: “Mara,” kagi na, “éy te
    esa kan a lélake a Judeo a inumange ta Heriko, a gébwat ta Jerusalem. Ey to péglakad
    na, éy sinanéb siya na tulisan. Dinoklos de siya, sakay inalap de tu badu na.
    Sakay binélbég de a hanggan kétihék a mate, sakay gininanan de.'
  zpm-NT: 'Dzigo bzodiidz Jesús tib cuent lo me, rëb Jesús: ―Tib meṉ wladz name briee
    me Jerusalén zie me guiedz Jericó. Nëz zie me brieequia ngbaan, bdiṉ ngbaan me,
    mer niut ngbaan me; grëse ncuaaṉe ney me, haxta xab me blan ngbaan.'
  hix-NT: Anaro rha yana komo hoyen me noro yehtxoho hutwamohsonàr xe nehxakon hatà,
    Txesusu, àwya. Àro ke, anaro yana wya toto yakoronomatxhàrànhàrà yokarymay hatà,
    àwya. Onà wyaro nkekon hatà. Xerusaryen hoye toy hatà, toto, Xuknewyana rma, kekon
    hatà. Xeryko hona tekon hatà. Noro heno yahohtxownà hatà, waha komo. Womunkatxownà
