  mcf-NT: 'Adoaquien Esus: —Utsi chuinu. Tantiata. Edusaden yacnoësh shubu dadpen
    icquid Edico caid yacno nidsho isun ampequidon bedshun ambi aton na bedtequid
    aton dashcutebëdtabi chicshun icsa uabudtsëcquien cuestanquin niamposh.'
  kjs-kjs: 'Gore Yesu nipumi remaa gu-rupa lakalisa: Ali medame nipuna Jerusalem su-para
    giyoma Jeriko su-nane pisa. Go rabu koe paake ne alinu nimu pora madaasimi rabu
    luma nipuna mamina-nu koyoma nipuna elenu misimi. Go pumare nipu waru luma pornane
