  guj-2017: ઈસુએ ઉત્તર આપતાં કહ્યું કે, ‘એક પુરુષ યરુશાલેમથી યરીખો જતો હતો; અને તે
    લૂંટારાના હાથમાં પડ્યો, તેઓ તેનાં વસ્ત્ર ઉતારી લઈને તથા તેને મારીને અધમૂઓ મૂકીને
    ચાલ્યા ગયા.
  jvn-NT: 'Gusti Yésus nyauri pitakonan kuwi ngéné: “Enèng sakwijiné wong medun sangka
    kuta Yérusalèm arep nang kuta Yériko. Nang dalan wongé dirampok maling terus digebuki
    pisan sampèk setengah mati terus ditinggal nang dalan.'
  byr-byr: Sara wɨdɨna kyaꞌ Jizaazai sahwarɨ dara jaꞌnawɨdɨna “Juya pwai Jeruzaalemɨ
    yagalyaꞌmavaka Jerikonei kaanya waidawadaaꞌnyɨ tutaanyavɨ aꞌmwe yɨpalamaaꞌdɨvɨsara
    sahwarɨ bɨramaareva sahware gɨlyɨvɨta yuya yɨpalamaaꞌna yɨna yeva yɨraipɨvalakɨna
    yɨna yeva mala naanga miꞌna tameva balyaꞌneba yagalyaꞌmaꞌna yɨna yeva kaanna wɨna.
    Sarei sai tutaanyavɨ warɨna yadɨꞌnyɨ sai mena balya yaꞌneba.
  ian-ian: Jisas wutaa ndɨ kat wapuseput mbutndɨ. Judana kɨta nyan Jerusalem kwagalalaa
    Jerikoat ndaindɨ. Yilɨndɨ mala sɨkwutɨga nɨmba ndɨ kat yaa vɨlaa ndɨ kat viyaga
    ndɨna nda ndɨna waavwi sɨkwuka klalaa yindi. Ndɨ kiya mɨna lɨndɨ.
  hun-hun: 'Jézus ezt mondta neki: „Egy ember ment Jeruzsálemből Jerikóba, és rablók
    kezébe esett, akik kifosztották, és megsebesítették, aztán elmentek, és otthagyták
