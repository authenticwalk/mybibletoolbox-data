  kan-2017: ಯೇಸು ಅವನಿಗೆ ಪ್ರತ್ಯುತ್ತರವಾಗಿ ಹೇಳಿದ್ದೇನಂದರೆ, “ಒಬ್ಬಾನೊಬ್ಬ ಮನುಷ್ಯನು ಯೆರೂಸಲೇಮಿನ
