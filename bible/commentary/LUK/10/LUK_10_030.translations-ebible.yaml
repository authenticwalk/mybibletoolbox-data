  arn-NT: 'Feymew Jesus llowdungueyew: —Kiñe wentru amuley Jerusalen ñi rüpü mew amualu
    ta Jeriko waria, fey kiñe mufü weñefe saltiaeyew ka müntuñmaeyew ñi takuwün. Wülelkangelu,
    fey epe langümkünungelu, elkünutueyew engün.'
  zas-NT: 'Dxel be Jesús tijb cwent lojman, rëbaman: ―Tijb bén Israel briiman Jerusalén
    zëman guiedx Jericó. Abiꞌ gunaaz ree xingubaan laaman, gudijn reex laaman gulan
    tëë reex gra ni caꞌman xt në xabaman, basaꞌn reex laaman ma güjtczaman.'
  ken-NT: Yesu akɛmɛ yi nɛ nɛkay ɛnɛn bɛ, “Mmǔfu afǔ nyaka ɛtɔk Yerúsalɛm ǎsɛ̀p
    Jɛríko. Ndu árɔ̀ŋ, akwɛ́n amɔ baghɛ́p bataŋataŋ. Báfɛ́rɛ yɛ̌ntɨkɨ ɛnyɨŋ yí
    amʉɛt, bádɛ́n yí, bárɔ́k, barɔ yi mpok árɔbhɛ kɛkwɔt bɛgu.
