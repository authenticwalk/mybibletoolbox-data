  ena-ena: Lɨci Jisasɨ hɨve lama abami. Hulaŋ mu Jelusalem haiabɨla valavɨla Jeliko
    haiabɨla saŋ mɨgudaci hulaŋ limu hɨhɨle agɨladɨ sɨbɨlɨ lamalama nulɨdɨ akuaba
    akuaba vivi hɨsɨŋ hulaŋ agɨlaŋ hɨbɨ cina ua sɨvɨla hɨnia ifavɨvi uami. Ifu ifu
    nudɨ muhɨlɨ havɨlɨ akuaba akuaba agɨladɨ vihavɨvi uami. Viavɨla cɨhu tɨbɨ ifavɨla
    heŋ vala uavɨvi uami. Vala uavɨdaci amɨŋ hɨmɨben aba lɨvi uami.
  nbq-nbq: Yugugu lagagimu, At Yesus en wene wakhegek vaga at onggo yugugu dugwit,
    “Ap ambi Yakuri menda o Yerusalem en o Yeriko wombagagi. Wambigyama, ap enonggop
    welagwi menda en vagarogo ndun okbaluk, asum angge-angge ovok erogo ndiyanggu
    dugwit, eyave watu lagagwarik, andenam hambupwak yiluk, hekbaluk wunggugwa.
  tgo-tgo: Jisas i gonjoghawe iŋa, “Amala regha va i ri Jerusalem na i loŋgaloŋga
    Jeriko kaiwae. E mbaŋako iyako i loŋga ghɨdaghɨdaŋgiya rakaivɨ. Thɨ bigiwe le
    bigibigiko wolaghɨye, thɨ tagavotagamenawe na mbalavama i mare amba thɨ itete.
  yap-yap: Me fulweg Jesus ni ga’ar, “Be’ nib mo’on e log u Jerusalem i yan nga Jeriko,
    me yib i og bogi moro’ro’ ngak ngar lufed e mad rok, miyad pirdi’iy, nge mu’ miyad
    pag nike chugur ni nge yim’.
  mop-NT: Uchi u nuuc a Jesusu. —Jun tuul a winiqui, joq'ui ich caj Jerusalen. Tan
    u beel ich caj Jerico. Müchbi ala'i u menoo' aj xuuch'u. U pitajoo' u noc'. U
    jütz'ajoo'. Watac u quimil ca' u p'ütajoo' te'i,— cu t'an a Jesusu.
  tet-tet: 'Yesus nataa naꞌak, “Nuneꞌe! Haꞌu atu katak lia hatetek ida, nebee ama
    boi ema ida nabee mak dadi ‘maluk’ tebe-tebes. Lia nia nuneꞌe: Baa loron ida,
    noo ema Yahudi ida laꞌo nosi kota Yerusalem, tuun baa Yeriko. Mais teki-tekis,
    ema madauk teen sia mai nadau naloot nia. Sia taꞌe nia, nadau nola niakaan osan
    no tais sia hotu-hotu. Sia soe lerek nia iha dalan tehen, hotu laꞌo nela nia kreꞌis
    mate.'
  hlt-MCSB: Jesuh loh a doo tih, “Hlang pakhat tah Jerusalem lamkah loh Jerikho la
    suntla dae dingca rhoek neh tonguh. Anih te a pit uh phoeiah lucik la a khuehuh.
    Te daengah a toeng uh tih duekhlong la a caeh tak uh.
  xtd-NT: 'Xiaꞌan Jesús: —N‑kee ɨɨn seyɨɨ Jerusalén xa juaꞌan‑s Jericó. N‑ka xadɨ
    ñaꞌa ñaduꞌu ichi juaꞌan‑s, te n‑ka duꞌu ñaꞌa‑s. N‑ka tava‑s daꞌma‑s. N‑ka janñaꞌa‑s,
    te n‑ka dandoo ñaꞌa‑s. Katuu‑s ichi te junee‑s.'
  mdy-ETH: ዬሱሴ ዒዛም ማሃዖ፦ «ፔቴ ዓሲ ዬሩሳላሜፓ ዒያርኮ ኬዳንቴ ጎይፆይዳ ሱላ ዒዛ ዴንቂ ዓፒሎ ዒዛኮ ቡሪ ዔኪ ጳርቄሢኮ
    ጊንፃ ሃይቃኒ ሳዛ ጋሽካንቴ ሃሺ ዓኣዼኔ።
  spl-spl: Yawu sâmu Yesuŋe den âlâen hâum yuwu sâm ekuop. “Yura lok âlâ Yerusalem
    kapi pilâm Yeriko kapiângen ariop. Mâtâwân arim tatmu kasalipŋaŋe mem tetem kum
    panŋetâ ge iop. Ge imu senŋe âlâlâŋe ya kombo mewaŋgim pilâm ariwi. Pilâm ariŋetâmâ
    mumbe sâm olop.
  usp-NT: 'Kakaj Jesús xij chic re: Wi'' jun winak xelb''i Jerusalén b''enam re Jericó,
    xelch nic''j alk''om chirij, xk''attak jb''e, xresajtak juntir ritz''ik, xsec''tak
    y xsoctak. Cuando xriltak camicchak re sic'' winak, ajruc''re'' xcan jye''tak.'
  zav-NT: 'Na'' Jeso''osən'' gože''ene'': ―To beṉə'' beze''e Jerosalenṉə'' par yežine''
    Jerico na'' ɉəsyə''əxen beṉə'' bguan ḻe''. Na'' gosə''əyiṉe'' xala''ane''enə''
    na'' gwso''ot gosə''əyine'' ḻe'' nach besa''aque'' bosyo''ocua''aṉe''ene'' caczə
    to beṉə'' guat.'
  sgz-sgz: Mái Iesu a kosoi mák parai ngo, “Ina puksai kesi soi singim a ngoromin.
    Kesi bung má, kesi kálámul a aptur til Ierusalem suri han uradi Ieriko, má ngorer
    a turpasi láklák tangrai sál. Pákánbung ngo ákte láklák dol má, tan tám siksikip
    di purut singin iatung i sál má dik ubi kálámul er ák mat palpal. Di ulát palai
    lusán má di kip noi kán tan táit no, má ngorer di táu alari má iatung i sál.
  kek-NT: 'Li Jesús quichak''oc ut quixye re: —Cuan jun li cui̱nk aj judío qui-el
    Jerusalén ut yo̱ chi xic Jericó. Quic''ule'' xbaneb laj e̱lk''. Que''xmak'' chiru
    chixjunil li c''a''ru cuan re. Que''xtacuasi chi us ut co̱eb. Ca̱mc re li cui̱nk
    que''xcanab.'
  blz-NT: Ia simbati i Yesus tae-Na, “Isian sa'angu' moro'one nalau na Yerusalem mae'
    na Yerikho. Na tanga'na salan, mian iya'a ia takaimo mian puraga ka' nirampasi
    a giigii' upa men isian na ko'ona. Mian iya'a nilana-lanas tamban somo noa banta-bantang,
    kasi niparerei rango-rangop na salan. Mian iya'a uga' tamban nobelaon men dodoa
    tuu'.
  poe-NT: 'Ntá chꞌín Jesús kjuáte̱he chꞌán ntáchro chꞌán kíxin: ―Ijnko chojni kꞌuínkaji̱nxi̱n
    nó nti̱a kjui̱xi̱n chjasin Jerusalén sátsji chꞌán chjasin Jericó, ntá kuátóhe
    nti̱a iso síche̱e kueéhe sín chꞌán kaín nkehe sáchrókjuiko chꞌán, la ko iké chꞌán
    tsíkakitsjehe sín chꞌán, la tsíkjate sín chꞌán, la ntá sátsíkji sín tsíkito̱he
    sín chꞌán la ó mero tjetꞌen chꞌán.'
  san-TAM: 'ஏகோ ஜநோ யிரூஸா²லம்புராத்³ யிரீஹோபுரம்ʼ யாதி, ஏதர்ஹி த³ஸ்யூநாம்ʼ கரேஷு
    பதிதே தே தஸ்ய வஸ்த்ராதி³கம்ʼ ஹ்ருʼதவந்த​: தமாஹத்ய ம்ருʼதப்ராயம்ʼ க்ருʼத்வா த்யக்த்வா
    யயு​:|'
  cof-NT: 'Junni Jesús tulanto, itsanque cuenta polarinue: —Israelita tsachi manca
    Jerusalenbi nechi Jericoca jichunae tinue. Junni aman tarinminla yaca tulaito,
    titiya tanjinanuncatiya jera tarinto, camisacanan larito, yaca misuto puyachinaminca
    tsoreto jilaichunae tinue.'
  srm-NT: 'Nöö hën Masa Jesosi tei wan oto konda dëën. A taa: “Wan sëmbë bi kumutu
    a Jelusalen nango a Jelikou. Nöö hën a nango te wan pisi, hën wanlö fufuuma ko
    kisi ën panjan. Hën de fon mën te a fon. Hën de tei dee soni fëën dee a bi tja
    tuu, te kisi ku dee koosu dee bi dë nëën sinkii. Hën de disëën a goon dë a dëdë
    ku libi maun, hën de go u de.'
  qvs-NT: 'Chashna chay runa tapuptinna Jesuska yachachishpa suk ejempluta willarkan:
    —Jerusalen llaktamanta Jeriko llaktaman suk runa rirkan. Ñanpi riykaptin suwakuna
    tinkurkansapa. Paykunaka tukuy laya tiyapunanta llachapankunatapish kichurkansapa.
    Wañunayanankaman sukaman makashpa sakirkansapa.'
  zca-NT: 'Orze'' nzhab Jesús: ―Tu miyi'' nguro'' yezh Jerusalén par nzha xa'' yezh
    Jericó, no nez nguro'' pla wa''n lo xa'', kwa''n milat rë che''n xa'', haxta xab
    xa''; no ndin wa''n xa'', orze'' pe''n nak xa'' mila'' wa''n xa''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, ĩcõñarĩ atore bairo qũĩñupʉ̃ Jesús cajʉ̃gobueire:
    —Jĩcãʉ̃ Jerusalẽpʉ caãniatacʉ Jericó macãpʉ ásúpʉ. Bairo ti macãpʉ cʉ̃ caetaparo
    jʉ̃goye jerutiri majã pʉame maapʉ cʉ̃ bocáetayuparã. Cʉ̃ bocáeta yua, roro cʉ̃
    ásuparã. Cʉ̃ apeyere, cʉ̃ jutii nipetirijere jeyuparã. Jee yaparo, cʉ̃ payuparã
    bʉtioro, ñe mano riaricaropʉ. Áticõã yua, ruticoásúparã.'
  qxo-NT: 'Tsaynam Jesus “Puntataga wiyamayrä” nir caynö nirgan: “Juc runam aywaycänä
    Jerusalen marcapita Jerico marcaman. Tsaynö aywaycaptin ladroncuna pasaypa magacacharcur
    jatirangan röpanta y imaycantapis gechusquir wanushgatanö jagirir jegariyänä”.'
  mox-mox: ʼInega Ieisu vona sesebaiega ʼoloto nana vonea vonaya, “Taha ʼoloto Ielusalemega
    tutuvila tautauya Ieliko weaqina. Ta ʼedaya tovanawala ilobei ta ikafia, ʼinega
    ana kaleko iabu yavulei ta ivunuqa veiveifea tuta goyona daʼaliga, ʼabo inogei
    ta itauya.
  kew-kew: 'Gore Yesu nipumi remaa gupa lakesa: Aa medame nipuna Jerusalem su-para
    gimoa Jeriko su-nane pisa. Go rabu wae paake ne aanu nimu pora madaasimi rabu
    tua nipuna mamina-nu koloa nipuna oyaenu misimi. Goa puare nipu waru tua pora-nia
    pa ini adupitalo palaina gima pisimi.'
  dww-dww: Yesu gututue tauna ya paribeena, “Raḡan tenaḡa tauḡoma Jerusalemma be ya
    dobi ya naḡonaḡona Jerikoma. Be kedae banaga danedanenedima inam tauḡominama a
    vunuḡi da na garama a kaiporaḡa be a riḡa da ya raugurere be a gose da a naḡo
    porena.
  nif-nif: Eumbi, Yesulɨ tambane eyout manda no ñɨndɨñ eñguk, “Ama nolɨ Jelusalem
    nanin Jeliko it kwelan pɨm ñaupi, telaknan ñañɨpi, ama piñdasɨ endok kɨsɨnan loñguk.
    Loumbi wɨpi, dasindasin gɨt kwɨlɨkwɨlɨ gɨtɨkan lom tɨke-ñɨm talembi, ama en kak
    bim ñaumbi, kɨmbepi tɨ pakuk.
  twi-ASANTE: Yesu nso maa no mfatoho bi sɛ, “Ɛda bi na ɔbarima bi retu ɛkwan firi
    Yerusalem akɔ Yeriko. Na ɔnam ɛkwan so no, ɔkɔtɔɔ akwanmukafoɔ mu na wɔgyee ne
    ho nneɛma nyinaa, hwee no, pirapiraa no ma ɔtɔɔ baha, gyaa no too kwankyɛn kɔeɛ.
  aoj-aoj: Eaꞌ Jisas nagwamana anif basef naꞌi, “Anona aman nakwaha Jerusalem nafeꞌ
    niliana Jeriko. Eaꞌ anom mandaꞌ wali matolona ufiaꞌw, mandolaepana hiahaom hiami
    luwaguf maim ananimi mahana kwapeteꞌ. Amom mandaꞌam naꞌamba makwahona mafeꞌ. Anen
    nandati siꞌi nagagaꞌi.
  cbv-cbv: 'Páant ã niijíchah joinít, nin ã jenah joiní naáwátjĩh Jesús ãt niíj naóh
    bohénap wʉt jĩ: —Biíc newé Jerusalén tʉ́tchimant Jericó tʉ́tchina ã dei bejechah,
    namá tacdih nʉʉmnít cã́acwã caandíh jwãáhnit, nihat ã́ih bií dée, ã dʉoní chóodihbʉt
    dʉ́ʉc wáyat tʉ́ʉt niijná, ĩ wʉn mao jwejep be. Páant ĩ wʉn mao jwejni namáboó
    ã ñajap be.'
  taw-taw: Agek, Jisas bɨ Juda takaw nɨgtep gep ak nop kesɨm dɨl agak, Bɨ olap Jelusalem
    kelɨgɨl, taun Jeliko amnin agɨl, kanɨb nab ak amnak agak. Amɨl, bɨ tap si dep
    ogɨnap apɨl, nop tapɨn nep pakɨl, chech tap nop okok pɨlɨg dad amnɨlak agak. Gel,
    ne kanɨb nab sɨŋak kumnɨg kumnɨg gɨ yek agak.
  jic-NT: 'Jupj nin la tji''yüya mpes, Jesús jas tji''yüsa la tjiji más ''ücj pjü
    way jupj wo jin popa jola t''as. Más ''ücj quelel la siji pjü. Ninana Jesús tjevelá:
    —Yom israelpan popa palavin tjemey Jericó nt''a. Jerusalén mpe tjemey jupj. Jümücj
    nt''a pwecapan ntji''lin̈ jupj. Pjü tepequen̈ jupj tya''atsjé, tjat'' wa jas quip,
    jas pjütpjüt'' tepyala. Mo''o süp jupj, ne tjil yupj. Nasa way pe''e naya, tjil
    yupj.'
  zap-NT: 'Wke Ne re Ne: ―Wruu te mén Jerusalén za men Jericó, lex wnëëz txup tson
    ngbaan men, wdee ngbaan xkwent men axtegue wgyixkeben ngbaan men; wgyitxee ngbaan
    yrandxee ne zaneey men, axtegue xab men wgyitxee ngbaan, lex sya ngbaan.'
  wer-wer: Maan Yesuuk watepang ngön nent epël ök mëëa. “Yuta omën namp Yerusalem
    kakaan Yeriko kakë sëpënëak yesën këkain yaaö naröak kamtaöök koirak mën olëak
    pim ulpëënre omnant wak sëën wel wiipënak eim wieëa.
  ipi-ipi: Wuane lea-kola, Jisasato balana pii okone yano peyoto, alumindi Juta yame
    akali mindi Jutusaleme tepa alu, Jetiko tano okona poyale puu nena leaipia. Puu
    nena lea-kola, pake nene akali minditupa-mane bala minu peyalu, balana tonapi,
    minditaka awua peane tupa pitaka pake mialu, bala peya-yene yakale lalu, peai-kola,
    bala asininga omoyale yaepia.
  qul-NT: 'Jesús contestarkan: —Uj runa Jerusalenmanta Jericoman uraycuchcajtin, salteajcuna
    jap''erkancu. Tucuy imanta p''achantawan kechuspa makaspataj, cusca wañuskata
    sakerparerkancu.'
  urw-urw: Bangar Jisasde dora menüm toweaga, “Fere güre Jerusalem ebgadüdi Jeriko
    fib ere gam kaneaga. Bangarbere be ferewar erekobo gam iwagüdi büren babade, orudi
    nub daba daba gürenakuti kiregen, bangafotudi kümünen, bangedi nu erekobo gam
    kinbüreaga, bangüdi kumebürenanageaga.
  rmy-GURBET: 'Pe gova o Isus lija te vaćarol kava: “Jekh manuš đelo taro Jerusalim
    ano Jerihon thaj dolde le e čora. Von uljarde lese šeja, marde le, ačhade le opaš
    mule pašo drom thaj đele pese.'
  ter-NT: 'Ina yumopâ Jesus itukínoati íhokoake: —Ápe hóyeno ukeâti Njeruzálem yonoti
    Njeríko. Ya xenékuke namúkoane ómevotihiko. Véyeane uhá koeti apeínoati, ina yehepóke''exoa,
    êno óko''okea. Kalíhanini koépekeahiko kurikoâne.'
  bmr-NT: 'Jaanegui Jesu oovɨcɨɨboro nuuhi: Safoono saafi miyamɨnaafi fuuhi Jerusaletɨ
    Jericojaago ofoocɨnɨjɨri. Jaaboco nanivamɨnaa ahaamɨumoro inehejeque ɨcɨumo paryɨ
    igaachehunoma. Jaamoro niinovacuuboco ejeevesuumoro fuumo.'
  fuf-fuf: 'Iisaa jaabori mo nii, o wi''i: «Goɗɗo no iwraynoo Yerusalaam, no yaha
    Yeerikoo. O hawrondiri e wuyɓe, ɓen ɓoori mo, piyi mo haa moggo mayde, ɓe yahi,
    ɓe acci mo ɗon.'
  mwc-mwc: Iesu i kaobeyei i wona, “Mara kesana, Jerusalem sebare i yewo i gaigakira
    ku Jericho ba, pisipisikarisi i kasipananisi. Kana gara si tom sabusabui, ba si
    raviravi yepo, matapa kasibunuina wata namai ba si vera si sumarei.
  bhl-bhl: 'Dangei, Yesus e fakam weng mak bokolewomele: “Mak kunum mak e Selusalem
    abiw mutuk fian koleweko, Seliko abiw mutuk fian elo unse te. Unbe ding dim bakate,
    yakut kunum mali mak kunum beelo net aulewko, an feiw koleweko, akalem mesesem
    mesesem eisneng alik alik be dakalas kululeweko, elo kawin dim kabalak butut keleweko,
    koleweko, unsiliw te.'
  ons-ons: Yesu eŋe iwa yale don kisi mane mainge rake, “Naso maneo, ŋei mane eŋe
    Yerusalem mat suaine qelige more, Yeriko matko ariakane ariki, so kobu ŋei natneŋo
    qe more, laplapine ra barake qeliŋkau, seukeakane okange.
  con-NTPO: 'Tsonsi Jesúsja su: —A''i Jerusaléne sombopa Jericó canqqueni ande jisi
    ccanambandeccuja tisema indi''fa. Indipa tsu pa''tssima cca''na''fa. Tise ondiccu''je''cho
    sarupama''qque oshichhaemba tisema ochhai iñaccaen''fa. Paye tson''jen qquen in''jamba
    tisema catipa ja''fa.'
  ghs-ghs: Hiiremi Dzesu hiireta, Oo dzoobe. Dzuta abi teei Dzerusaremu qaateqi Dzerikhota
    tuumare tapata qurahita. Qurahimi guume abi qesai noke saridze buribaroke teeteqi
    ttoba ma haba nohoke karabete noke qaate tuumami noi baataquho isakita oota.
