  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu cɔ-ɩ sɩ: Tɔʋ, yʋlʋ nɔɣɔlʋ ɩ lɩɩnnɑ Yosɑlɛm nɑ ɩ́ pukinɑ Yeliko,
