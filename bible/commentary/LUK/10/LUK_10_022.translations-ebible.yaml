  kms-kms: “Yumbo buagi ren nge wuyi nge nde si wam nuagh pre. Nge wuti tughe, te
    kin wuti iri nei namb segi, nge wuyi irine ni nge nei nimbigh. Di nge wuyi ni
    wuti tughe, te kin wuti iri nei namb segi, nge ni ningg wo irine nge nei gab,
