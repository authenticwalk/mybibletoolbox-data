verse: LUK.010.022
translations:
  kpx-kpx: Kateai louito ata namigevei avoe, “Di Mamau onobenobe bahata daonu. Ige
    ataeau Moveta Mamaveta hilokaholilu. Isito Mamave igaeike au Mo hiloka seleveanu.
    Ige Move igaeike au Mama hiloka seleveai isivive ata tabagevei lulele ovege abu
    Mamave hilokalu.”
  okv-H: Eto nau Mama na kiari tapa sovera tapa nau ingeni ta iketo toarira eto Mamo
    na vahai Meni kiarira eto Meni na vahai Mamo kiarira eto Meni na embo siriketo
    humbuto au Mamo kesora,” ke ainge eto
  tbo-tbo: ‘Amau ginouli atapuhi u weleu. Ega iyai tau ita hanapugeu ma Amau tuawam.
    Gasi ega iyai Amau ita hanapugem, ma tau Natum po iyawoi a inaganihi ugolihi Amau
    a woogeletem tuawiyai to hanapugem.’
  mal-C: “എന്റെ പിതാവു സകലകാര്യങ്ങളും എന്നെ ഭരമേൽപ്പിച്ചിരിക്കുന്നു. പിതാവല്ലാതെ ആരും
    പുത്രനാരെന്ന് യഥാർഥത്തിൽ അറിയുന്നില്ല; പുത്രനും പിതാവിനെ വെളിപ്പെടുത്തിക്കൊടുക്കാൻ
    പുത്രൻ ആഗ്രഹിക്കുന്നവരുമല്ലാതെ ആരും പിതാവാരെന്ന് അറിയുന്നില്ല” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Καὶ στραφεὶς πρὸς τοὺς μαθητὰς εἶπεν,⸃ Πάντα ⸉μοι παρεδόθη⸊ ὑπὸ τοῦ πατρός
    μου· καὶ οὐδεὶς γινώσκει τίς ἐστιν ὁ υἱός, εἰ μὴ ὁ πατήρ, καὶ τίς ἐστιν ὁ πατήρ,
    εἰ μὴ ὁ υἱός, καὶ ᾧ ⸂2ἐὰν⸃ βούληται ὁ υἱὸς ἀποκαλύψαι.
  bgc-bgc: मेरे पिता नै मेरै ताहीं सब कुछ सौप दिया सै, अर किसे नै न्ही बेरा के बेट्टा
    कौण सै, सिवा पिता के, अर पिता कौण सै न्यू भी किसे नै कोनी बेरा सिवाए बेट्टे कै,
    अर वो जिसपै बेट्टा उस ताहीं जाहिर करणा चाहवै।
  khz-khz: Gau maparara Tamaku na evenikuto. Talima ta ati ripana ia Natuna, Tamanamo
    geregana, e ta ati ripana ia Tamana, na Natuna gereganamo, e Natuna na eulamagirana
    talimara geriai vou evega-matagairana.”
  deu-TKW: 'Und er wandte sich zu den Jüngern und sagte: Alles ward mir übergeben
    von meinem Vater, und niemand erkennet wer der Sohn ist, außer der Vater, und
    wer der Vater ist, außer der Sohn, und wem es der Sohn will offenbaren.'
  zsr-NT: 'Niꞌr gnëꞌ: ―Yúguꞌtë budödëꞌ lu naꞌa Xuzaꞌ. Nutu nu bönniꞌ nöznëꞌ Nu naquëꞌ
    Zxiꞌnëꞌ Dios, san tuzëꞌ Dios Xuz nöznëꞌ, atiꞌ nutu nu nözi Nu naquëꞌ Dios Xuz,
    san tuzëꞌ Zxiꞌnëꞌ nöznëꞌ, atiꞌ gnö́zigac caꞌ nup naꞌ Zxiꞌnëꞌ rëꞌnnëꞌ uluiꞌinëꞌ
    lequëꞌ Xuzëꞌ.'
  lin-lin: Tata na Ngai apesa Ngai biloko nyonso. Moko te ayebi soki Mwana azali nani,
    longola kaka Tata ; mpe moko te ayebi soki Tata azali nani, longola kaka Mwana
    mpe ye oyo epai ya nani Mwana asepeli kotalisa Tata.
  hns-NT: 'Aur oe manai log se bolies kie: „Hamaar Baap sab tjiedj hamaar oeppar saup
    deis hai aur koi na djaane hai kie ham ke baatie. Khaalie hamaar Baap djaane hai.
    Koi bhie na djaane hai kie hamaar Baap ke hai, khaalie ham djaaniela. Aur dje
    ke ham maangiela aapan Baap ke djanaawe, oe bhie djaan djaaiga.”'
  noa-E: 'Maimua jũrr chi aig narr khʉʉnagta magjim anʉm: ’Nem thum mʉg thʉnʉmʉn mʉ
    Ayau mʉrʉgta deejim. Mamʉ ãbmuajã khaugba sim, khai agá mag Ẽwandam Iewaa. Ãba
    ich mʉ Ayaupaita khaphʉ simgui ajim anʉm, chadcha mʉ i chaairau. Mʉg nʉm aig ãbmuajã
    khaugba sim, khai agá mʉ Aai. Ãba mʉch chi Chaairaupaita mʉch Aai khaphʉ chitʉm.
    Bigaaum khʉʉnau khaphʉ aju awiajã mʉchdëu jaaubarm khʉʉnaupaita ĩchab i khaphʉ
    aju aai nʉmgui ajim anʉm.'
  eng-EMTV: And turning to His disciples He said, “All things have been delivered
    to Me by My Father, and no one knows who the Son is except the Father, and who
    the Father is except the Son, and the one to whom the Son wills to reveal Him.”
  mib-NT: 'Te ni cahān gā yā: Ndɨvii ni jēhe Tátá rī nuū rī. Te tu cájini ñayuu ndé
    ɨɨn cúu ruhū, Sēhe Yaā Dios, chi máá‑ni Tátá rī cúu jeē jiní yā ruhū. Ni tu cájini
    ñayuu ndese Yaā cúu máá Tátá, chi máá‑ni Sēhe cúu jeē jiní. Te íyó ñáyuu jeē cuní
    maá Séhe stéén yā nuū i ndese Yaā cúu Tátá yā, te máá i suni cuni i. Achí yá.'
  lif-NT2: “आम्‍बारे़ काक् पाःन्‍हाॽ पिराङ्‌ङाङ् वाॽरो॥ कुस्‍साःन् हाःप्‍पे फाॽआङ्
    कुम्‍बारे़रक् कुसिङ् निःत्तुॽ, वेॽहाॽरे़ कुसिङ् मे़न्‍निःत्तुन्‍लो॥ हे़क्‍क्‍याङ्
    पानुदिङ् पाःन् हाःप्‍पे फाॽआङ् कुसिङ् मे़निःत्तुर फाॽआङ् कुस्‍साःल्‍ले़ ओसेःन्‍धाक्‍तुसिबा
    मनाहाॽरे़रक् कुसिङ् मे़निःत्तुॽरो॥”
  xnj-xnj: Akayendelela kujova, “Dadi wangu anipeli vindu vyoha. Avi lepi mweammanyi
    Mwana nga Dadi na avi lepi mweammanyi Dadi nga Mwana na yoyoha mweaganili kumgubukulila.”
  mmx-mmx: Tamak. Ura raba vam ia mi lempanga axap. Kopmen teta naklen nege lamdak
    taram, ketla nenu xusuk. La kopmen teta naklen nege ne Tamak, ketla nenia xusuk
    mun, la tinedi mun nenia a vara i xusu ana lox asuvos i ridi.”
  cbr-NT: 'Usaquin aín Papa Dios catancëxun ca Jesusan anu ''icë unicama amiribishi
    cacëxa: —''Ën Papa Diosan ca camabi aín sinan ''ë ''unánmiaxa. Uinu ''icë unínbi
    ca uisa uni ''ianan añu ''ai carana ''ëx uacën quixun ''unanima. ''Ën Papa Diosan
    cuni ca ''unania. Usaribi oquin ca uinu ''icë unínbi, uisa cara Nucën Papa Dios
    ''icë quixun ''unanima. Aín Bëchicë, ''ën cuni cana ''unanin, ''imainun ca a ''ën
    uisaira cara ax ''icë quixun ''unánmisa tancë unicama anribi ''unania.'
  tee-NT: ―Ju quimpai quixtaknik'ota tachi chun ju taxtokni. Chai jantu xamati' vasalh
    quimispai. Va yuchi ju quimpai. Chai jantu xamati' vasalh mispai ju quimpai. Va
    quit'in ju ists'alh icjunita chai tachi chun ju iclacasq'uin ni catamispa.
  eng-LSV: All things were delivered up to Me by My Father, and no one knows who the
    Son is, except the Father, and who the Father is, except the Son, and he to whom
    the Son may resolve to reveal [Him].”
  cak-NT: 'Y c''ajari'' raja'' xu''ij: Ri Nata'' Dios can ronojel ruyo''n-pe pa nuk''a''.
    Y man jun chic etamayon jin ancu''x (anchique) ren, xe ri Nata'' ri etamayon.
    Y man jun chuka'' etamayon ancu''x (anchique) ri Nata'', xe ren ri Ralc''ual,
    y ri winak anchok che xtinjo'' xtink''alajij-wi ren, xtuna''ej ancu''x (anchique)
    ri Nata''.'
  pah-NT: 'Kiro Jesus''ga ei: —Jiruva''ga ombuhu pa ji ve ji mbopopoaka. A''ero ji
    popoakaramo ojipe''g̃a hohe pa. Gaha jate ji kwaha hete. Ojipe''g̃a ndajikwahakatui.
    Jihi jate ji akwaha hete jiruva''ga. Okwaha g̃a ga ji ga mboukwahapotarame jate
    g̃a pe, ei Jesus''ga g̃a pe.'
  sja-NT: ’Mɨ Ak'õrepa ne-inaa jõma bɨji mɨ jua ek'ari mɨa ak'ɨpariimerã. Tachi Ak'õrepapai
    wãara mɨ, ichi Warra k'awa bɨ. Mãgá ichiaba mɨ, chi Warrapapai wãara iru k'awa
    bɨ. Mamĩda mɨa iru k'awapii mɨa k'awapi k'inia bɨ eperãarãmaa.
  xed-xed: «Inda skwiha vlihavla Da ɗa, haɗ mndu nda sna ta tsa Zwaŋ ya wa, Da yeya
    nda sna. Haɗ mndu nda sna ta tsa Da ya guli wa, Zwaŋ yeya nda sna nda mndu ya
    ta kumə zwaŋ ta maranaŋta,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi a já xi̱hín na̱ ndúu cán: —Na̱ndiquia̱hva tátá i̱ tócó
    ndihi ña̱ha ndahá i̱ ña̱ ná cacomí i̱ cuéntá sa̱há. Ta ni in túhún toho ña̱yivi
    co̱ xíni̱ va̱ha na̱ ye̱he̱, da̱ cúú in túhún ji̱ni̱ já ja̱hyi Ndióxi̱. Mé Ndióxi̱,
    tátá i̱ cuití va xíni̱ va̱ha ye̱he̱. Ta ni in túhún toho na co̱ xíni̱ va̱ha yo
    cúú tátá i̱. In túhún ye̱he̱, da̱ cúú ja̱hyi a xíni̱ va̱ha i̱ yo cúú mé á. Ta
    ye̱he̱ cúú da̱ ca̱xi ndá ña̱yivi jána̱ha̱ i̱ nu̱u̱ sa̱há Ndióxi̱, tátá i̱ já ná
    canda̱a̱ va̱ha ini na yo cúú mé á —na̱cachi Jesús.'
  gfk-S: Mama gate ter leise bakut ira linge tagu. Pata ta nong paile nunure no Natine—no
    Mama sene mon. Ma pata ta nong paile nunure no Mama—no Natine sene mon, ma di
    bileng, ing no Natine i ura hapuasne ie ta di.”
  bmu-bmu: “Iwinan mönö yuai pakpak jim kutuiga nöŋgö buŋaya ahök. Iwinan Nahönŋaŋgö
    könaŋi nanŋök möt yaköiga kunŋan mi qahö mötza. Mewöyök kunŋan Iwiŋaŋgö könaŋi
    qahö möt yaköiga Nahönŋanök mi mötza aka ambazip möwölöhöm eŋgiba yeŋgöra mi indelmawi,
    yeŋön mönö Iwi möt waŋgime.”
  dgz-dgz: Iesu Mamewa inap wan uon tani amba waenapan sia wadiamon, “Ne Mamana dim
    dim iragi nanin gwanap sen. Amba ne God otua ame waenapan da asigimup ya tanegene
    go Mamana megenat Otua asigip tan. Amba sia waenapan da Mamana ya asigimup tane
    go ne, me Otua, ne negenat asigip tan. Ap menan ne Mamana guegue megawa waenapan
    da da ta ewamot anupena di ta ewamoin.”
  eng-GNV: 'All things are giuen me of my Father: and no man knoweth who the Sonne
    is, but the Father: neither who the Father is, saue the Sonne, and he to whom
    the Sonne will reueile him.'
  zaa-NT: 'Làniana ra Jesús canu tsè''e nía: Iyaba ca cosa nna chi benna Tata quí''a
    latsi'' nàya''. Lanú nuỹa nabia''nią Ỹi''ni áa sino làteruba Tata Dios nna nabia''nie
    bi. Lanú nuỹa nabia''nią Tatáa sino Ỹi''ni áa tèruba ą''hua nuỹa ba cálatsi''
    Ỹi''ni áa gunie Tata qui''áa declarar lani cą.'
  eng-WEBSTER: 'All things are delivered to me by my Father: and no man knoweth who
    the Son is, but the Father; and who the Father is, but the Son, and he to whom
    the Son will reveal him .'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia, jivijavabelia ata: —Taxa Dioso
    baja cajena netocopata tayapëtaenexa daxitacuene. Itsajivi ata apo nejamatabëcueneyapëtae
    pacuenia xanë jamatabëcueneitsinë, Dioso pexënatonë. Caenë, taxa Dioso, nejamatabëcueneyapëtane.
    Itsajivi ata apo jamatabëcueneyapëtae pacuenia taxa Dioso jamatabëcueneitsi. Caenënë,
    xanë pexënatonë, jamatabëcueneyapëtaniji pacuenia taxa Dioso jamatabëcueneitsi.
    Pamonae tojitsipajë tayapëtaeyaexanaenexa pacuenia taxa Dioso jamatabëcueneitsi,
    bajarapamonae ata yapëtaeyaexanaenajë, jai Jesús pijajivijavabelia, jivijavabelia
    ata.'
  bon-bon: Yeesu puma cita ca biname bine jejemige egä, “Cäme Babe te iyeta gwidape
    itu saabmalemepi cäme ime cabu me. Nuuja biname te umle lica gyene cäme tääpume,
    cane lui Aceji Bägrä gäne, yepä Babe taatu umle gyene. Piiyepu nuuja biname te
    umle lica gyene Aceji Babe tääpume, yepä cane teeme Bägrä taatu umle gäne, cuta
    piiyepu lui biname tääpume cane singi teebine aboclom-ta, teepi taatu umle gemi.”
  nhw-BL: 'Huan Jesús quinilhui nopa masehualme: “Notata nechmacatoc tequiticayotl
    ica nochi tlamantli. Amo aqui cuali nechiximati na catli niIcone Toteco, san Notata,
    quena, cuali nechiximati. Huan amo aqui cuali quiiximati noTata, san na niIcone
    huan aqui nijnequi nijnextilía ajqueya ya.”'
  mgw-mgw: Bu'kapo ngabaya, “Tati' bangu' banikamukiye ili'be yoti. Ntu'pu' ywantangite
    Mwana ila Tati', Kai' ntu'pu' ywatangite Tati' ila Mwana, na ywoywoti yu'lu' Mwana
    apendi kuntambulya.”
  swh-ONEN: “Nimekabidhiwa vitu vyote na Baba yangu. Hakuna mtu amjuaye Mwana ni nani
    ila Baba, wala hakuna amjuaye Baba ni nani ila Mwana na yeyote ambaye Mwana anapenda
    kumfunulia.”
  wbi-wbi: ifinu fyoni fitavulilue ku lyune nu Nhaata ghwango, nakwale juno ikagula
    umwana ghwe veeni, looli u Nhaata, kange nakwale juno ikagula uNhaata ghwe veni
    looli u mwana. nu muunhu ghweni juno umwana inoghelua kukujivonesia kwa mwene.
  bba-bba: Nɛn Bɑɑbɑ u mɑn bɑɑyere wɛ̃. Goo sɑri wi u Bii yɛ̃ mɑ n kun mɔ Bɑɑbɑ wi.
    Goo mɑɑ sɑri wi u Bɑɑbɑ wi yɛ̃ mɑ n kun mɔ Bii wi, kɑ mɑɑ wi Bii wi, u kĩ u Bɑɑbɑ
    sɔ̃ɔsi.
  eng-KJVCPB: 'All things are delivered to me of my Father: and no man knoweth who
    the Son is, but the Father; and who the Father is, but the Son, and he to whom
    the Son will reveal him.'
  kgk-NT: 'Upéi he''i: —Xe Ru omoĩ va''ekwe opa va''e xe pogwy-py. Xe mbopu''aka va''ekwe
    hese kwéry, he''i. —Ha xe kwaapaha ndaipóri. Xe Ru mate xe kwaapaha. Ha ndaipóri
    ave xe Ru kwaapaha. Xe ae, ta''ýry, xe anho mante aikwaapa íxupe. Aikwaa ukase
    ramo ambue va''e-pe, ha''e ave oikwaapa va''erã xe Ru-pe, he''i Hesu ojekwaa uka-vy
    íxupe kwéry.'
  waj-waj: Ni Napoova eenoo mmuakiaa mminnaivaara diraivaa vaa a ni miannavaivee.
    Hama gioonna kiaapu voovoono na i Mmaapuuvaa arinaima ni taivai. Eenoo ni Napoovaano
    nnaasu arinaima ni taannavai. Hama gioonna kiaapu voovoono ni Napoonna i taivai.
    Na i Mmaapuuvoono nnaasu arinaima i tauvai. Na gioonna kiaapu voovai kooyaa i
    vitainaraivo ivootama fai i taanaravaivee, tiravai.
  cpy-cpy: '{Mt 11.27 Ikantanakiri piyowenta-kariri: “Riitaki Ashitanari yotakaa-nawori
    maawoeni. Apatziro riyotana rirori, tema Itomi rowana. Ari nokimitari naaka apatziro
    niyotziri Ashitanari, kantacha niyotakaa-yiteeri nokoyiri naaka riyoteeri.”}'
  ekk-PKP: Mu Isa on andnud minu kätte kõik. Keegi ei mõista Poega, välja arvatud
    Isa, ja keegi ei mõista Isa, välja arvatud Poeg ning need, kellele Poeg otsustab
    teda ilmutada.“
  mpx-mpx: “Aatena gegewena Nam iyaka i pem ge na pamasal gamagalau elal. Nige etega
    i aatenau, iyai te Nam, ge nige etega Nam i aatena, iyai te nau Natuna ge bolo
    na hilel Nam na pamasal elal.”
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja yapa-patuku, “Wapirrarlu ngajukupalangurlu
    nyiyarningkijarra-kurlu pinarri-manu ngaju. Ngajujurna Kaja-nyanu nyanunguku.
    Nyanungu-miparlu kaju jungangkuju ngajuju milya-pinyi. Manu ngajulurlu Kaja-nyanu-miparlu
    karna jungangkuju nyanunguju milya-pinyi. Yapaku ngulaku milarninja-warnu-mipaku,
    ngularna-jana nyanungu yimi-ngarrurnu, ngula-patu-miparlu kapulu ngaka ngajukupalangu
    Wapirra milya-pinyi.” Kujanya-jana Jijajiji wangkaja yapa-patukuju.
  luo-luo: “Wuonwa oseketo gik moko duto e lweta. To onge ngʼama ongʼeyo Wuowi makmana
    Wuoro kende, bende onge ngʼama ongʼeyo Wuoro makmana Wuowi kaachiel gi joma Wuowi
    oyiero mondo ofwenynegi.”
  nhe-NT: 'Huan Jesús quinilhui nopa tlacame: “Notata nechmacatoc tequihuejcayotl
    ica nochi tlamantli. Axaca cuali nechixmati na tlen niIcone Toteco, san Notata,
    quena, cuali nechixmati. Huan axaca cuali quiixmati noTata, san na niIcone huan
    ajqueya nijnequi nijnextilis ajqueya ya.”'
  aii-aii: 'ܘܕܝܼܪܹܗ ܠܟܸܣ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܠܔ ܡܸܢܕܝܼ ܦܝܼܫ ܠܹܗ ܣܘܼܦܝܵܐ
    ܐܸܠܝܼ ܡ̣ܢ ܒܵܒܝܼ. ܐܘܼܦ ܚܲܕ ܐܢܵܫܵܐ ܠܹܐ ܝܵܕܹܥ ܡܵܢܝܼ ܝܠܹܗ ܒܪܘܿܢܵܐ ܐܸܠܵܐ ܒܵܒܵܐ، ܝܲܢ
    ܡܵܢܝܼ ܝܠܹܗ ܒܵܒܵܐ ܐܸܠܵܐ ܒܪܘܿܢܵܐ، ܘܠܡ̇ܢ ܕܒܵܣܡܵܐ ܠܹܗ ܒܪܘܿܢܵܐ ܕܓܵܠܹܐ ܠܹܗ.“'
  esk-NT: Aapaa qaitchigaaŋa saŋŋipayaamik. Kia-unniiñ nalugaa Iġñiġuruam kisuupiaqtilaaŋa
    aglaan kisimi Aapauruam, suli kia-unniiñ nalugaa Aapauruam kisuutilaaŋa aglaan
    Iġñiġuruam, suli tamatkua Iġñiġuruam sagviutisukkani Aaparuamik.”
  msb-msb: “Niyan, an tanan na poder ginhatag sa akon san akon Ama. Wara sin makakilala
    kun sin-o an Anak kundi an Ama, kag kun sin-o an Ama kundi an Anak kag sadto naman
    na mga ginagusto san Anak na pahayagan san manungod sa Ama.”
  cpa-NT: ’Ju²gug¹jni ma²ca¹dsii¹ ti³ŋieh¹jni ca¹lah¹jǿ¹. Ha¹chian² dsa² ŋi¹² hein²
