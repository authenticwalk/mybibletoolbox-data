  mbj-NT: 'Ti m'' taky hadoo sa hã: —Sahõnh hẽ Ee banoo ta hejój hã ỹỹ. Dooh baad
    hapäh pé ỹỹh, P''op Hagä Do T''aah. Jããm né hẽ Ee hapäh ỹỹh. Dooh Ee, P''op Hagä
    Do baad hapäh péh. Jããm né hẽ ỹỹh, ta T''aah hapäh. Jããm né hẽ sa hã ỹ metëëh
    do hapäh Ee —näng mäh.'
  lat-VUC: 'Omnia mihi tradita sunt a Patre meo. Et nemo scit quis sit Filius, nisi
    Pater: et quis sit Pater, nisi Filius, et cui voluerit Filius revelare.'
  ngp-ngp: “Tate kanink'ha vint'hu vose. Hahali ammanyize Mwana ila ni Tate naho hahali
    ammanyize Tate ila ni umwana, na wadya umwana awasagule wamanye.”
  aoi-aoi: Biya kembirra ni-yengbina Jesus amurndakenena ayakwa wurrababurnu-wa warnumamalya.
    Ni-yama nakina, “Nungwarrke-ka nginu-kwama nakina ababurna-langwa ngayuwa-manja,”
    ni-yama. “Kirrumiyambene-ka karnumamalya kirrakakiruma amandangwa ngayuwa Ningenikuwenikba?
    Nara-da. Eneja Nungwarrka enuwa yimbukwa nakakiruma ngayuwa-da. Umba kirrumiyambene-ka
    karnumamalya kirrakakiruma amandangwa Nungwarrka? Nara-da. Ngayuwe-ka ningena
    Ningenikuwenikba ningakakiruma nakina-da. Umba yika-ngayindena-manja ngayuwa ka-wilyakajinama
    kirrakina-manja, kembirra kirrukwala karnumamalya nungkwurrajukwaba yik-eningmidinama
    Nungwarrka,” ni-yama Jesus wurrumurndakakinu-wa warnumamalya wurrababurnu-wa-da.
  enq-2: Dopa latala baanya disaipolo dupa enomba maitala dokaita lamaiyoo, “Nambanya
    Takange dokome dupa pitaka namba-kisa setea. Endakali mendeme Ikiningi doko apipi
    lao masala naenge. Takange dokome iki masingi. Endakali mendeme Takange doko apipi
    lao masala naengeaka. Ikiningi dokome iki masingi. Takange doko endakali mendeme
    masina lao Ikiningi dokome masetala panasilyamopa, endakali dokome Takange doko
    masingiakana” lea.
  eng-ASVBT: 'And turning to the disciples, he said, All things have been delivered
    unto me of my Father: and no one knoweth who the Son is, save the Father; and
    who the Father is, save the Son, and he to whomsoever the Son willeth to reveal
    him.'
  mna-mna: “Koroŋ ta munŋaana men, ta Tamaŋ iur mar nomoŋ kek. Tomtom sa kuliini irou
    kat Lutuunu som. Tamaana itutamen. Mi Tamaana ta kembena. Tomtom sa kuliini irou
    kati som. Lutuunu itutamen, mi zin tau Lutuunu ipeikat zin be iswe Tamaana pizin.
    Ina zin men tina ta tiute i.”
  rmy-ARLI: Mlo Dad sa muklja maje ko vasta. Niko na džanel e Čhave, sem o Dad; hem
    niko na džanel e Dade, sem o Čhavo hem okola kolenđe o Čhavo mangela te mothoj
    le.”
  myw-myw: “Tamag bo itam youd babaw waseg yey. Nag kal ikakin Natun; misinaka Tamag.
    Nag kal ikakin Tamag; misinaka Natun yey, sigwey kalisiy sivinag bakamtel wasigeis
    mo bikakins Tamag.”
  sby-sby: “Ba Ta balabika bintu byonse mumakasa akame. Kuliya muntu winshi mwana,
    nsombi ba Ta bonka. Kayi kuliya muntu winshi ba Ta, nsombi Mwana enka kayi ne
    abo Mwana mbwalasaleti abayubulwile.”
  sll-sll: Nabe talhan para muru i na ana bani enua. God, ni wani na molia. Molga
    maing Nabe nin han po sinua. Te Nabe, ni monga maing na nan ni han po siwa. Sirere,
    ni ol wanga maing, ari tau di tibi ol teralga, para han po sinamua,” dungwi.
  yaq-NT: ’Ju'u in achai Lios, kaita yeu be'eka, si'imeta in mampo su'u tojilaa. Kaabe
    ju'unea juka' usiwaita a' jabetuka'uta taa ju'u achaiwai, aapo jiba. Intok kaabe
    ju'unea juka' achaiwaita a' jabetuka'uta, taa ju'u usiwai jiba. Intok wame'e,
    inika'a usiwaita aapo'ik, junaka'a a' ta'aatuabae'um jiba.
  uro-uro: “Sa gu mam ga von ngo rha ama qrot daver iarhongäkt moe. Bä qaku aung gat
    dräm i ama Ngärhoemga di auge dap sokt ama Ngätmamäk dä qaku aung gat dräm i ama
    Ngätmamäk di auge dap sokt ama Ngärhoemga bä qosaqi iarhakt kärarhae i sa ama
    Ngärhoemga qa muqunäga sä qa ba rha.”
  ita-1885: Ogni cosa mi è stata data in mano dal Padre mio; e niuno conosce chi è
    il Figliuolo, se non il Padre; nè chi è il Padre, se non il Figliuolo; e colui
    a cui il Figliuolo avrà voluto rivelarlo.
  muy-muy: 'Àɗəm keti : « Baba àvua zlam na ɗek a ahar va. Nahkay maslaŋa ya àsər
    Wur ge Melefit naŋ way ni ti maslaŋa gani àbi ; si Bəŋani ciliŋ. Yaw maslaŋa ya
    àsər Bəŋ goro naŋ way ni ti maslaŋa gani àbi, si nu Wur gayaŋ akaba ndam ya ti
    nu Wur gayaŋ ni nawayay nəɗəfiki naŋ ana tay ni ciliŋ. »'
  kqc-kqc: “Nai Baba yaku beika baika tau na nimaro. Ma amiye yokoi ina toto ini Mida,
    idu ini Baba maka ina diba. Ma amiye yokoi ka ini Baba toto, ini Mida maka ina
    diba, ma ini Mida yaku ka Sei bi kaere moi ogau rigi ura redo amiye rofu bi rama
    iniye vegedi.”
  rmc-ZRB: Мійро Дад саворо прединя Манґє. Ніко на джянел, ко гіно о Ча, чак єкг о
    Дад. І ніко на джянел, ко гіно о Дад, чак єкг Лескєро Ча і ода, каскє о Ча закамела
    те пгутерен Лес.
  tav-tav: 'To bairo cʉ Pacʉre cʉ ĩ, cʉ cabuerãre ocõo bairo na caĩñupʉ: —Yʉ Pacʉ
    nipetiro áti majiriquere yʉ cajoowĩ. Yʉ cãniere majiquẽema camaja. Jĩcaʉna ãmi
    yʉ Pacʉ Dio yʉ cãniere camajii. Yʉ Pacʉ cʉ cãnie quenare majiquẽema camaja. Jĩcaʉna
    yʉ ã cʉ cãniere camajii. Noa cʉ cãniere na yʉ camajioro na quena majigarãma yʉ
    Pacʉ cʉ cãniere, caĩñupʉ cʉ cabuerãre.'
  eng-ULB: “All things have been entrusted to me from my Father, and no one knows
    who the Son is except the Father, and no one knows who the Father is except the
    Son and those to whom the Son chooses to reveal him.”
  spa-VBL: “Mi padre me ha entregado todo. Nadie entiende al Hijo, excepto el Padre,
    y nadie entiende al Padre, excepto el Hijo y aquellos a quienes el Hijo elige
    para relevarles al Padre”.
  fra-_FOB: Toutes choses m'ont été données par mon Père; et nul ne connaît qui est
    le Fils, que le Père, ni qui est le Père, que le Fils, et celui à qui le Fils
    le voudra révéler.
  hau-ULB: Dukan abu, Ubana ya damka su gare ni, kuma babu wanda ya san Dan, sai Uban,
    kuma ba wanda ya san Uban, sai Dan. Sai kuma wanda Dan ya yi niyyar ya bayyana
    Uban a gareshi.”
  mal-mal: എന്റെ പിതാവ് സകലവും എന്നിൽ ഭരമേല്പിച്ചിരിക്കുന്നു. പുത്രൻ ആരെന്ന് പിതാവല്ലാതെ
    ആരും അറിയുന്നില്ല; പിതാവ് ആരെന്ന് പുത്രനും പുത്രൻ വെളിപ്പെടുത്തിക്കൊടുക്കുവാൻ
    ആഗ്രഹിക്കുന്നവനും അല്ലാതെ ആരും അറിയുന്നതുമില്ല.
  kkc-kkc: Mo Maye goo susuga amapoo olo teneeso. Esiga odoo heeso Owolo a gooleedele.
    Esino hedebe Maye Owolo, a ka gooleedoo. Osoloso odoo heeso Ma gooleedele. Esino
    hedebe Owolo ayo Ma ka gooleedoo. Esiga odoo ogu bia mapoo Owolo ayo Mayo goo
    ee yilige bigilame gooleega, odoo egee bia oso Mayo goo ee diba gooleedalaiso,”
    diso.
  urd-GVR: Mere Bāp ne sab kuchh mere sapurd kar diyā hai. Koī nahīṅ jāntā ki Farzand
    kaun hai siwāe Bāp ke. Aur koī nahīṅ jāntā ki Bāp kaun hai siwāe Farzand ke aur
    un logoṅ ke jin par Farzand yih zāhir karnā chāhtā hai.”
  far-far: Sui sa Jesus ka fata 'uri, “Maa nau nia kwatea ru ki tafau na fuaku. Ma
    taifilia na Maa go ne nia saitamana na Wele nia. Ma taifilia laugo na Wele tala'ana
    ne nia saitamana Maa nia, ma taifilia go wane ne na Wele nia filida fuana fatailana
    fuada ki, ne kera saitamana na Maa.”
  suz-BL: आं आफोमी आं कली नेल्‍ल कली अधिकार पतीक सक्ति गेती। तन्‍न सुइमी आ तौ सु बाक्‍बा,
    मतुइक्‍नीम, आं आफोमी ला तुइक्‍ब। सुइमी आं आफ कली मतुइक्‍नीम। आ तौमी ला तुइक्‍ब।
    मिनु तौमी सु सु आन थुंम तुइक्‍तीक वोइक्‍बा, मेकोपुकीमी यो तुइक्‍नीम” देंमाक्‍त।
  car-NT: Pa'poro oty yryi yjumy yjainaka. Amy pairo kari'na noky me mo'ko ymunano
    wairy anukuty'pa man. Mo'ko jumynano roten kynuku'san. Amy pairo enapa noky me
    mo'ko jumynano wairy anukuty'pa man. Mo'ko ymunano roten kynuku'san. Mo'ko i'wa
    mo'ko ymunano tyjumy enepory 'se tywaije man inoro enapa kynuku'san.”
  amp-amp: “Nanhu Yifemr nanhu tirmn tamoh tamohm hta bugamorm. Nhai wom yimam nd
    rorhu Yonr hti nhtakahmr. Tu Yifem-rpar hti nhtewurr. Yo nhai wom yimam nd rorhu
    Yifemr hti nhtakahmr. Tu Yinemrpar hti nhtewurr. Yimam tu Yinem yonrn sinyahato
    turhu Yifemr yak nuhaswatrm, ndnatn hti nhtewumr rorhu Yifemr.”
  bht-bht: “मेरे पिता मिंजो सब कुछ देई दितया है; कने कोई नी जाणदा है की पुत्र कुण
    है सिर्फ पिता ही जाणदा है, कने पिता कुण है ऐ भी कोई नी जाणदा, सिर्फ पुत्र जाणदा
    कने सै जिदे पर पुत्र उसयो प्रकट करणा चांगा।”
  eng-NOY: All things were delivered to me by my Father; and no one knoweth who the
    Son is, but the Father; and who the Father is, but the Son, and he to whom it
    is the will of the Son to reveal him.
  cub-NT: 'Jʉ̃menijicʉre coyʉrĩ bʉojarĩ, Jesús arejamed̶a ina ʉ̃́que cʉrivʉre: —Jipacʉ
    Jʉ̃menijicʉ jíbi yʉre caiye ji majiéde aru caiye ji parʉéde máre. Ñame majibema
    yʉre. Quénora majibi jipacʉ. Ñame majibema jipacʉre. Quénora majivʉ yʉ, aru na
    máre ina ji coyʉimara, arejamed̶a Jesús.'
  ita-1927: Ogni cosa m’è stata data in mano dal Padre mio; e nessuno conosce chi
    è il Figliuolo, se non il Padre; né chi è il Padre, se non il Figliuolo e colui
    al quale il Figliuolo voglia rivelarlo.
  lww-lww: A Yesu pisa m̃ena pan la, pisape “Ata mligan suri punu sike e lum̃au rui.
    A Ata naga taaga nap̃a kilia inu sape in na ai, a inu nap̃a nepe narina, in ga
    taaga nap̃a nekilia ruru naga, nesape naga ai. Inu nemio la nap̃a ne nemliganar
    la vena nekipian la e Ata vena awasine naga, imimi la nene narui nap̃a mekilia
    ruru naga nap̃a pe Arimamimi.”
  ron-BAYASH: 'Šă Isus u zăs: “Kutotu mu fost dat ăm povjerenje dă la Tata amnjov.
    Njime nu kunošći pă Fišjoru šă njime nu kunošći pă Tata, numa Fišjoru kunošći,
    šă alu heje kari Fišjoru gănđešći u kunošći pă Tata.”'
  ckb-ckb: «باوکم هەموو شتێکی پێ سپاردووم، کەس نازانێت کوڕەکە کێیە باوک نەبێت، یان
    باوک کێیە کوڕەکە و ئەوانە نەبێت کە کوڕەکە دەیەوێ بۆیانی ئاشکرا بکات.»
  nas-nas: Eeꞌnoko nantoong karavurima aaꞌpuruꞌ, “Ookutunung kapooꞌnanka tee Mmaꞌke
    pareꞌmuuꞌnung eeꞌnoko naning otoaꞌ ning Tee Bauring noruꞌmui otoing, Mmaꞌke deekoꞌ
    noruꞌmui otong. Eeꞌnoko napoꞌ naning otoaꞌ Mmaꞌ noruꞌui otoing, teka ninge Bauringe
    deekoꞌ noruꞌansi oꞌnong. Eeꞌnoko nantoong teing naing ninge Bauringe miruꞌarampaining-koo
    oroꞌantavanko noruꞌaavaing tee.”
  uvl-uvl: “Temek tunge ure lochloch ngana at nge iau lo. Mele e nga ich nei etei
    tote iau ero, Temek i toro mana etei tote iau. Pe mele e nga ich nei etei tote
    Temek ero, iau toro mana e etei tote pe pule iri nenge iau lemek ke e hetei hote
    iri lange Temek.”
  eng-BBE: 'All things have been given to me by my Father: and no one has knowledge
    of the Son, but only the Father: and of the Father, but only the Son, and he to
    whom the Son will make it clear.'
  ixl-CNT: Kajay qꞌu kam vettoksal vunTat tunqꞌabꞌ. Utz abꞌil koj tekꞌ ootzajin tetz
    vitxumbꞌal viKꞌaol u Tioxh, pek taꞌxh vunTat. Utz yeꞌxhabꞌil koꞌxh ootzajin tetz
    vunTat, pek taꞌxh viKꞌaol. Utz antu saootzajin majte qꞌu aanima abꞌiste isaꞌ viKꞌaol
    u Tioxh sataqꞌ eluꞌl vatzsaj te.— Texhtuꞌ.
  xsi-xsi: Ŋineŋga Yesu iporo kilo tu, “Naŋa akai Mama ndamwa marumbu lâ. Tamâta toŋge
    ikura tu isama Maro Kindeni Natu kilala sondo, ande tia; Mama simbo nâ isama.
    Aku naŋa Maro Kindeni Natu simboŋgu nâ kala asama Mama kilala sondo, tavanzi tamâta
    ŋinde apateanzi tu ma atula i kilala pwataki panzi.”
  crx-NTPO: '''UBá ts''iyawh stl''ahónla, ''ink''ez ''en ooYe'' mbe unli ts''iyanne
    t''ehonúszun. OoBá ''aw ''en za t''eininzun. ''Ink''ez mbe ooBá unli, ooYe'' ''aw
    ''en za t''eininzun. ''Ink''ez mbe la ooYe'' ''onghohne whubuntilhtun hukwa''
    ninzun de, ''en za ooba'' hoont''oh.”'
  kan-OKCV: “ನನ್ನ ತಂದೆ ಎಲ್ಲವನ್ನೂ ನನಗೆ ಒಪ್ಪಿಸಿದ್ದಾರೆ. ತಂದೆಯ ಹೊರತು ಯಾರೂ ಪುತ್ರನನ್ನು ಅರಿಯರು
    ಮತ್ತು ಪುತ್ರನು ಯಾರಿಗೆ ತಂದೆಯನ್ನು ಪ್ರಕಟಪಡಿಸಲು ಇಷ್ಟಪಡುತ್ತಾರೋ ಅವರೇ ಹೊರತು ಯಾರೂ ತಂದೆಯನ್ನು
    ಅರಿಯರು,” ಎಂದರು.
  bbb-bbb: Ro Asoeno are ire boeje ige na samuagiadufuo ijene vajie. Ro kuke fu erare
    na mukoe giena vierafema baki ro ane are osukua na giena vierafei. Ijiegero fu
    erare a gana vierafeva baki ro nane nare nosukua a gana vierafei. Ro kuke na e
    ije na keva ije a e izeki ije nane kuariakinu nijasiaevano kuae.
  blw-blw: Entoroy Jesus way mangaliyén, “Impiyar Amay Apudyus amin hen egad an haén.
    Ngém maid nangammu hen kena-apudyus-o no faén yanggay ah Ama way Apudyus. Ya maid
    agé nangammu an Amay Apudyus no faén yanggay haén way anàna ya anat hen anchichay
    tatagu way piliyê ah mangempaka-ammuwà hen mepanggép an hiya.”
  tam-2017: சகலமும் என் பிதாவினால் எனக்கு ஒப்புக்கொடுக்கப்பட்டிருக்கிறது; பிதாதவிர
    வேறொருவனும் குமாரன் இன்னாரென்று அறியான், குமாரனும், குமாரன் அவரை எவனுக்கு வெளிப்படுத்த
    விருப்பமாக இருக்கிறாரோ அவனைத்தவிர, வேறொருவனும் பிதா இன்னாரென்று அறியான் என்றார்.
  azz-NT: Huan Tejuatzin Notajtzin, tinechonmactilij ya nochi nijín chihualisme huan
    tanemililisme. Huan amo aca nechajsicaixmatis Nejuatzin Nimoconetzin. Ta, sayó
    Tejuatzin Tinotajtzin tinechonajsicaixmati. Huan amo no aca mitzonajsicaixmati
    de Tejuatzin Tinotajtzin. Ta, sayó Nejuatzin Nimoconetzin nimitzonajsicaixmati.
    Pero Nejuatzin Nimoconetzin niquinyecnextilis de aconi Tejuatzin Notajtzin para
    nochi neques ten niconmonequiltía niquinnextilis.
  spa-RV-1909: 'Todas las cosas me son entregadas de mi Padre: y nadie sabe quién
    sea el Hijo sino el Padre; ni quién sea el Padre, sino el Hijo, y á quien el Hijo
    lo quisiere revelar.'
  csy-csy: 'Ka pa in na theampo kei hong pia zo hi: Tapa a kua ziam, ci Pa simngawl
    kuama in a he bua hi; taciang, Pa sia a kua ziam, ci Tapa le, ama Tapa i a pualak
    te bek in a he uh hi, ci hi.'
  mxq-NT: 'Es ko dʉꞌʉn kya̱jxtakta̱a̱y, net tꞌanma̱a̱y ja ꞌyʉxpʉjkpʉtʉjk: —Yʉ nDeedyʉts
    tʉ xymyooydyaꞌayʉts tʉgekyʉ. Ni pʉ́n tkaꞌixyꞌaty ja nDeedyʉts, ʉjts jeꞌeyʉ, jaꞌa
    ꞌyUꞌunk. Es ni pʉ́nʉts ʉj xykyaꞌixyꞌaty, yʉꞌʉyʉdsʉ nDeety es ja ja̱ꞌa̱yʉty diꞌibʉts
    ʉj tʉ nnaydyukꞌíxyʉty ma̱ yʉꞌʉjʉty.'
  tzj-NT: 'C''ac''ari'' xbij: —Ni majun nak ta ja maquita jachon pa nuk''a'' rmal
    ja Nata''. Ni majun nak ta otakyon ja kas mero rna''oj ja Ralc''walaxel pro ja
    rotakyon xa ruyon ja Dios ja Tatixel. In chakaja'' ni majun nak ta otakyon ja
    kas mero rna''oj ja Tatixel pro ja rotakyon xa nuyon anin ja rin Alc''walaxel,
    in ja rencha''on chi nk''alasaj chiquewach, eje''e'' cotak chakaja'', ne''e.'
  tdt-tdt: Depois Jesus dehan ba ema hotu iha nebaa, “Hau nia Aman foo ona kbiit ho
    matenek hotu-hotu mai Hau. La iha ema ida konhese lo-loos Hau, so Hau nia Aman
    deit. I la iha ema ida mak konhese lo-loos Hau nia Aman, so Nia Oan Hau deit.
    Hau mos hili ema seluk hodi hatudu Hau nia Aman ba sira, para sira mos bele konhese
    Nia.”
  ron-BTF: Toate mi-au fost date de Tatăl meu; și nimeni nu știe cine este Fiul, decât
    Tatăl; și cine este Tatăl, decât Fiul și acela căruia Fiul voiește să îl reveleze.
  eng-WEBP: Turning to the disciples, he said, “All things have been delivered to
    me by my Father. No one knows who the Son is, except the Father, and who the Father
    is, except the Son, and he to whomever the Son desires to reveal him.”
  eng-FBV: My Father has handed over everything to me. No one understands the Son
    except the Father, and no one understands the Father except the Son, and those
