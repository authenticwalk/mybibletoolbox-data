    šâŋitaekac. Erâ Ŋokâzi ŋic moc Mamacte fuŋne mufuacneme e wâc šâŋitaocmu.”
  aso-aso: 'Neꞌmine lo gohi tiꞌ lo lineꞌ: Meꞌneho aza initeꞌ mataꞌ mukiꞌ nene aꞌneuꞌ
    molave. Idoꞌ Oꞌmosoꞌmi gipele neniꞌ nene Oꞌmosoꞌmi gipele ve li ningi ma gilamave.
    Meꞌneho eiꞌ neꞌmovoꞌ nene ningo gele neive. Idoꞌ meꞌnehinemukisi nene zaho nehe
    ma ningi gilamavo gipele nenikovoꞌ nene ningo gele nouvonako ezemuꞌ nene eveneꞌ
    masi gililizave lo eze monovo lo sotoꞌ o ngemeloniꞌ alevesi lelikovoꞌ nene meꞌnehinemuꞌ
    ningo gele minelesune.'
  uli-uli: “Mala Temay sa fang ngalyey pangal formel. Tor le ye gola mala Lol bo halachog
    mala Temal, ngo tor le ye gola mala Temal bo halachog mala Lol iwe mo rechokla
    mala Lol yesa duwler bo yebe hagelal ngalir iy mala Temal.”
  nin-NT: “Aki mungga wa à ni ingga aseki ka namri. Undurr si hi ka uvuvurr wa à su
    unggonggo hen. Uwa sa Aki wa yo na nkpama à hi. Undurr si hi nggo Aki wa se hen,
    Uvuvurr wa yo na nkpama hi, na abangga ba nggo Uvuvurr wa hla ba na tsarr ba na
    ku nggo.”
  tgk-tgk: Падарам ҳама чизро ба Ман додааст. Ҳеҷ кас ғайр аз Падар намедонад, ки
    Писар кист. Инчунин ғайр аз Писар ва онҳое, ки Писар интихоб кардааст, то Падарро
    барояшон зоҳир кунад, ҳеҷ кас намедонад, ки Падар кист».
  acu-NT: 'Nunia Yusen sea umis ataksha chichaak: —Wina Apaachir mash aa nuna wina
    surusmiayi. Aints kichkisha Yuse Uchiri itiurak a tusarka nekainatsui. Tura wína
    Apaachir itiurak a tusarsha nunasha nekainatsui. Antsu wikia Yuse Uchiri asan,
    tu awai tusan, paan nekajai. Tura aints ainaun: Wina Apaachirka tu awai tusan,
    wi nekamtikiatasan wakeraknaka nekamtikiamnawaitjai, —Jesús timiayi.'
  cak-WNT: 'Y c''ac''ari'' tek Riya'' xubij: Ri Nata'' Dios can ronojel cosas rujachon
    pa nuk''a''. Y majun chic c''a etamayon ta yin achique riyin, xaxu (xaxe) wi ri
    Nata'' ri etamayon. Y majun chuka'' etamayon ta achique ri'' ri Nata'', xaxu (xaxe)
    wi riyin ri Ruc''ajol ri etamayon, y ri winek ri achoj chare xtinwajo'' xtink''alajsaj
    wi riyin, xtretamaj achique c''a ri'' ri Nata''.'
  ebk-ebk: “Nan am-in at entalek Ama kan ha-un. Maid nangammu as nan Anak omangkiay
    nan Ama. Assesa us ay maid nangammu as nan Ama omangkiay nan Anak ya nan piliyun
    nan Anak ay mangepakaammuwana.”
  spa-PDDPT: Todas las cosas me fueron entregadas por mi Padre. Nadie conoce quién
    es el Hijo sino el Padre, ni quién es el Padre sino el Hijo y aquel a quien el
    Hijo quiera revelarse.
  tke-tke: “Dhatedhene Gihivahiwa ni Ababaaga. Kalivo omunonile Mwaana ahili Babe,
    teto kalivo omunonile Babe ahili Mwaana, ni ayene Enaafuniyena waanoniha.”
  ruf-ruf: Kaghendelela kuwalongela iwanu, “Aba wangu kangaya nene ipfinu pfose. Kuduhu
    imunu iyommanya Imwana ila Aba, na kuduhu imunu iyommanya Aba ila Imwana, ne iwanu
    wala iwasaghulighwe kulangusighwa ne Imwana.”
  gun-gun: — Opa mba'e Xeru ome'ẽmba xevy. Avave rei ndoikuaai Ta'y, Tuu e'ỹ vy. Ha'e
    avave rei ndoikuaai Tuu, Ta'y e'ỹ vy, ha'e amongue pe Ta'y oikuaa ukaxea va'e
    ete'i — he'i.
  agu-BL: 'Ej nintzun ben tlol scyetz yi e'' ẍchusbe''tz: —Cyakil yi e''chk takle''n
    yi na chinxcye'' tan banle''n i''tz tan tu'' yi ak''ijt imporer tan Intaj. Na
    yi in wetz yi in Cy''ajl Ryos, cya''l nin jun na el xtxum te yi ẍe''n wutane''n
    ma na ntin Intaj. Ncha''tz cya''l jun na el xtxum te yi ẍe''n tane''n Intaj ma
    na ntin in, scyuch'' yi e'' yi tzintxole'' scyetz.'
  isn-isn: Maintu ihi mambigwe nu Tata wane, hangi kutile nulingile ungwana nyenye
    ingi utala, hangi kutile numumanyile utata ingi ung'wana, nuyu wihi nuilowa ung'wana
    kikunukula kung'wakwe.
  ilo-ULB: “Amin nga banbanag ket naitalek kaniak manipud ken ni Amak, ket awan makaammo
    no siasino ti Anak no di laeng ti Ama, ken awan makaammo no siasino ti Ama no
    di laeng ti Anak, ken iti siasinoman a kayat ti Anak nga pangipakaammoan kenkuana.”
  pir-NT: —‍Yʉhʉ Pacʉ ijipihtiyere yʉhʉre ohori. Yʉhʉ Pacʉ dihita yʉhʉre masine. Yʉhʉ
    gʉ̃hʉ tiquirore masiaja. Yʉhʉ beseriquina gʉ̃hʉ tiquirore masine, yʉhʉ masi dutiyequina
    ijiye. Topequinata yʉhʉ Pacʉre masiaja ʉsã, niahye Jesu.
  anv-NT: Jisɔs ama jɔ́ɔ aké, “Ntɛ wa achyɛ me unó uko. Muú ayi akaáge gefɔgé
    muú ayi Maá alú ápɔ́, ɛkosé Ntɛ wuú ne yɛ muú ayi akaágé gefɔgé muú
    ayi Ntɛ alu ápɔ́ ɛkose Maá ne bɔɔ́ abi ji ájyaá nnó ápyɛ ɛbwɔ́ ákaá Ntɛ
    wuú.”
  sab-NT: 'Jesu gerudu ene Chube ole gire gerudu dare kwian setenta y dos ole: —Chube
    cha Ñenua ama mo kiralla mo talla ulita ketu chage. Cha Chube Kirolla, ulia ni
    kwian gdaite cha talla uñe trate, cha Ñenua alin allabi cha talla uñe trate. Kaire
    agwe ni kwian gdaite cha Ñenua talla uñe trate, cha alin allabi cha Ñenua talla
    uñe trate. Kwian baige cha takalin chke uñale cha Ñenua mine, cha kwian ene ta
    gbe, ene cha giti ama ñage cha Ñenua talla uñe trate.'
  tmd-tmd: Jisas aliö rön yadöŋa, “Nöbö mö bli nɨ nöbö pödiöm mɨdɨl aku nugwölöi;
    Acö nuŋwör nɨ nugwa. Makwam Acö nuŋ nöbö pödiöm mɨd aku, nöbö mö bli nugwölöi;
    nɨ keir ör nugula. Nuŋ nɨ ölɨsö ap nuŋ bla magalɨg nöl aku, nöbö mö ñɨgö yabunö
    cɨn piakwör, ñɨgö Acö yabumön nugwo nugwöña. Nöbö mö bli kwo Acö nugwo nugweñɨŋö,”
    röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xubꞌiꞌij chike ri tikawex: «Ronoje taq ri kꞌolik yaꞌtal lo
    panuqꞌabꞌ ruma ri Nuqaw. Na jinta kꞌu junoq umajom usukꞌ chi utz saꞌ ruwach Rukꞌajol
    ri Dios; xew ri Qaqaw Dios etaꞌmayom re. Y na jinta ne junoq umajom usukꞌ chi
    utz saꞌ ruwach ri Qaqaw Dios, xew Rukꞌajol ri Dios etaꞌmayom re; yey puqꞌabꞌ kꞌu
    riꞌ Rukꞌajol kꞌo wi china chike karaj kuqꞌalajisaj wi waꞌ» xchaꞌ.'
  kpg-kpg: “Dogu Damana ne gaamai gi di Au nia mee huogodoo. Tangada e iloo Tama ai,
    dela hua go Tamana. Gei deai tangada e iloo Tamana ai, dela hua go Tama mo ana
    daangada ne hilihili belee haga modongoohia aga Ia.”
  taj-taj: “ङाला आबासे ङादा जम्‍मान स्‍हे जिम्‍मा पिन्‍बा मुला। ओच्‍छे ङा खाल भिसी
    ङाला आबादा बाहेक स्‍य्‍हान्‍दो खालैदा था आरे। थेह्रङ् लसीन आबा खाल भिसी झादेन
    झासे आबादा ङोसेना लबा म्‍हिगदेसे बाहेक स्‍य्‍हान्‍दो खालैदान आबा खाल हिन्‍ना भिसी
    था आरे।”
  avt-avt: Ti Haai kai Iuwe God epei heweto menmen mit yapɨrwe. Mɨtɨk keiyak ap kertei
    hi Nɨkan kit hi han kai hɨrak kar ke kit au. Ti God Haai kerekek herteiyek. Mɨtɨk
    keiyak ap kertei ti Haai kai hɨrak kɨre han kai han kit au. Hi Nɨkan kit kiutɨp
    kerekek, hetike mɨt in en hi eweputyapɨri.”
  cbk-cbk: Ya continua si Jesus habla con el maga gente, “El di mio Padre Celestial
    ya entrega conmigo todo el sabiduria, y nuay ningunos quien sabe si cosa el verdadero
    naturaleza del Hijo sino solo lang el di suyo Padre. Y el Hijo lang sabe el verdadero
    naturaleza del di suyo Padre Celestial, y el maga gente tamen con quien el Hijo
    ya escoje para manda canila conoce con Dios.”
  uig-ARA: ھەممە ماڭا ئاتامدىن تەقدىم قىلىندى؛ ئوغۇلنىڭ كىملىكىنى ئاتىدىن باشقا ھېچكىم
    بىلمەيدۇ، ۋە ئاتىنىڭمۇ كىملىكىنى ئوغۇل ۋە ئوغۇل ئاشكارىلاشنى لايىق كۆرگەن كىشىلەردىن
    باشقا ھېچكىم بىلمەيدۇ».
  tuf-tuf: 'Etar uw quin wajacro: —Sirat Tetát as at icar bahnác wíjacro. Biyan Sir
    waquíjtara rehratí istítiro. Cuatán Tetatrún itro. Eyta cat Tetán rehrtara uw
    bahnáquinatan istítiro. Cuatán wacjatrún Tetán itro. Ajatrún rehrtara itro. Wacjatán
    biyin quin ehcwayat, éyinat cat Tetán itro. Siran itro, wajacro, Jesusat.'
  abx-abx: Mangno agpadayon iya pagbagaw si magpanggurubok, “Agpatubyan-na na si ako
    si Tatay-ko i dimu'an kata'o pati' pagdalom. Gana' ni addangan makatu'anan kon
    say i Dadi' kon ma'in hamok i Tata', ngan gana' ni addangan makatu'anan kon say
    i Tata' kon ma'in hamok i Dadi' pati' i mga nagpamili'-na si Dadi' pagpakilala
    kon say iya.”
  mco-NT: Ndéedyɨch tɨ xyajcɨ̈dɨgɨydäyɨch tüg'ócɨy tijaty mɨc'ajt oy'ajt. Ni pɨn ca'
    ijxcajp pɨn je' Dios y'ung'ajtpy, jëyɨ nDéedyɨch tügpajcɨ pɨn xy'ijxcajpɨch. Ni
    pɨn ca' ijxcapy pɨn je' nDéedy'ájtypɨch, jëyɨ je Dios ung tügpajcɨ huɨdi ijxcajp,
    etz jacjadyii ma je ung yajniguëxɨ̈ga'ñ.
  bsp-bsp: Ic-lok’un a Papa kem ɛmbɛr’im ca fəp dəwaca. Nwɛ o nwɛ ɛŋcərɛ fɛ nwɛ ɔyɔnɛ
    Wan mɔ, kɔ pəntɔyɔnɛ Papa-ɛ; nwɛ o nwɛ ɛŋcərɛ fɛ sɔ nwɛ ɔyɔnɛ Papa mɔ, kɔ pəntɔyɔnɛ
    Wan-ɛ, kɔ afum akɔ Wan ɛŋfaŋ kəloku ti mɔ.»
  kqf-kqf: “Tamagu mwali matabudi i vitegu. Aiyai mote Natuna i sibe te tana Tamana
    taunaḡa. Mainana kota aiyai mote Tamana i sibe te tana Natuna taunaḡa. Bi tedi
    mabai Natuna i vinevinedina ba tedi taudidi Yesu sa kamaḡati.”
  cpb-NT: 'Ikantzi Jesús: “Iriitake Ashitanari pasawyaakenawori maawoini. Apatziro
    ikanta irirori riyoperotana naaka tema itomi rowana. Ari nokantzitakari naaka
    apatziro niyoperotziri. Tema inkaate niyotakaayetairi naaka ari riyoyetairi Pawa.”'
  aon-aon: Aria anan apa nakripam baraen shopunek nakri, “Eikin Yain douk neke ihishmorim
    eshudok. Aria madae enesh arpesh shudukem eik ananin nuganin uwe, uwok. Yain atun
    nadukeme. Aria shopunek, madae enesh arpesh shudukem Yain uwe, uwok. Eik ananin
    nuganin yani eshudok douk eik yakri iyabigesh um anan iri atup madukeman.”
  hus-NT-2005: ʼNu Tátaꞌ tin pidhámalich ejtal xowaꞌ waꞌach. Yab xitaꞌ tin exlál xitam
    jáꞌ neye Nanáꞌ, xin Chakámláb kʼal a Dios, tokot an Tátaꞌláb tin exlál. Ani yab
    xitaꞌ in exlál xitam jáꞌ jeye an Tátaꞌláb, tokot Nanáꞌ u exlál ani xitaꞌ Nanáꞌ,
    xin Chakámláb kʼal na Dios u léꞌ ku pidhaꞌ kin exlaꞌ.
  mig-NT: Ta̱ká ndatíñu ni̱ ja̱'a Táa̱‑ri̱ ini̱ nda'a‑rí. Te tú ni ɨɨn jiní nuu̱ máá
    Sé'e, chi̱ máni máá Táa̱ jiní‑ya̱. Ni tú jiní ni ɨɨn nuu̱ máá Táa̱, chi̱ máá Sé'e
    jiní, jíín na̱ni cha̱a ja̱ kuní máá Sé'e te stá'a̱n ndiji̱n‑ya̱ núu̱‑dé. Achí‑ya̱.
  bps-bps: “Tablé Mà di deg i glal magot i kdee. Na landè gmadè i Tingà Dwata galwà
    di Maan, na landè gmadè i Maan galwà di Tingaan na i dad to kayègu gufgadè kenen.”
  mbs-mbs: Penga niyan, minikagi si Jesus, “Insalig te Amay ko se kedita diyà kanak.
    Se Amay ko, yan olò se netaga-taga te kedita tepad kanak, so Batà a din. Siak
    olò heman se netaga-taga te kedita tepad te Amay ko, aw eked ketaga-taga se otaw
    tepad kandin singed aw ipetaga-taga ko iyan diyà kandan.”
  tof-tof: Yesu akó pamkolpamdó we bóktanórr wagó, “Blaman kla kürü Aba kuri küliónürr.
    Darrü olom umul-kóka, Godón olom ia oloma. Wata Ab umul tebea. Akó darrü olom
    umul-kóka Ab ia oloma. Wata oya Olom umul tebea, akó wa nibiób aleanda tóba Ab
    okaka amzazilüm.”
  cme-NT: 'Aa naa cira: «Mi To birii wɛima‑i hiere hã-mi. Da ma hel Tuoŋo-na, molo
    sa suɔ Bɛpolŋo‑i, aa da ma bi hel Bɛpolŋo-na baa uŋ taaraŋ u pigãaŋ bamaŋ baa-yo,
    molo sa suɔ Tuoŋo‑i.»'
  sus-sus: «N Baba bara fe birin taxu n na. Mixi yo mu Ala xa Di kolon, fo Baba Ala.
    Mixi yo mu Baba Ala kolon, fo Ala xa Di, a nun Ala xa Di nu tin a masende naxan
    bɛ.»
  pon-2006: “Semei ketikihongieier mehkoaros. Sohte emen ese duwen Sapwellimen Kohto,
    pwe Sahmohte me mwahngih. Pil sohte emen ese duwen Sahm, pwe Sapwellimen Kohtohte,
    oh irail kan me Sapwellimen Kohto ketin kupwurki en kasalehiong.”
  dad-dad: “Ereb ereb ganan, Dei ĩ aya bun inon. Taka nem Naal ĩ ai ya nigin keleĩ
    sã, Dei yogo dogol keleĩ. Taka nem Dei ĩ ai ya nigin keleĩ sã, Naal yogo dogol
    ado, tunĩ idi Naalum Dei ifelnẽdiyouf nigin igirnẽdif anidim dogol keleĩ.”
  zab-NT: ’Xtada abnɨɨdxny nare irate de cos par inabiia dengui. Ruteete quɨt tu gánti
    túngui Jesucrist Lliin Dios sino que soltisy Dios, ne ziyza soltisy Jesucrist
    cun de bniety ni reldilaaz laany, laadebɨy ná ni rumbeezadeb Dios.
  jae-jae: “Tamoc kêkêŋ gêŋ samob gêdêŋ aê. Ma ŋac teŋ kêjala Latu atom, Tama taugeŋ.
    Ma teŋ kêjala Tama atom, Latu taugeŋ to êsêac, taŋ Latu gebe eoc lasê êndêŋ êsêac
    naŋ.”
  ksd-ksd: Tamagu i ga tul tar ra lavur magit par tagu; pa ta i nunure Natuna, Tama
    ka; ma pa ta bula i nunure Tama, Natuna ka, ma nina bula ba Natuna i mainge upi
    na vaarike tar ia tana.
  msm-NT: Dajun ikagihi ni Jesus sikan mgo otow, “To tibo panabut insalig kanay to
    Diyus no Amoy ku. Wada yain no namaan kanay, sikandin da. Wada isab yain no namaan
    kandin, siak da dow to mgo otow no gustu ku no mukiyaya kandin.”
  myk-myk: Nɛ To wʼa keree ki bɛɛri le nɛ keŋɛ ni. Wa shishiin ya cɛ jɔgɔ wu ɲɛ Kilɛ
    Ja wu wɛ, fo To Kilɛ wu yɛ nigin. Wa shishiin bɛ di ya cɛ jɔgɔ wu ɲɛ To Kilɛ wu
    wɛ, fo wu Ja wu yɛ nigin, ni wu la ɲɛ wu To wu shɛ sipya wemu na ge.»
  sbe-sbe: Tamagu tanuwaga gigibwalina maudoina ye leyama kaliguwai, na iya ye bom
    mo natuna kana kao kabina ye kata, na natuna ye bom mo tamana kana kao kabina
    ye kata, yo kaiteyadi natuna ye kaisunuwaidi bena tamana kana kao ye hemasalaha
    siya udiyedi.”
  mcr-mcr: Ämaqeuŋi, tiiŋä-pqä inä ätukqe. “Ŋqä Apiqu nätmatqä eeqänäŋi, Ŋqä hipa
    täu änjiyqeqä. Ämaqe, Ymeqä Iquenyqä näqŋqe, aaŋqeqä. Apiqunänjqä. Ämaqe, Apiquenyqä
    näqŋqe, aaŋqeqä. Ymeqä Iqutä, ämaqä Ymeqä Iqu ämotquetŋqä iquatä, iquanänjqä.”
  cux-NT: N'diī Chiidá, 'āā tee nī tanducuéⁿ'ē 'úú. Mar 'áámá 'iiⁿ'yāⁿ nguɛ́ɛ́ déénu
    yā du'ū chi 'aama n'dyaⁿ'ā Daiya Dendyuūs, dámaaⁿ n'dii Chiidá. Mar 'aama 'iiⁿ'yāⁿ
    nguɛ́ɛ́ déénu yā du'ū chi n'dii Chiidá dámaāⁿ 'áámá n'dyaⁿ'ā daiyá nī, ndúúcū
    'āā du'ú nūuⁿ 'iiⁿ'yāⁿ chi Daiyá Dendyuūs neⁿ'é yā 'cuuⁿ'míⁿ yā.
  tur-YTC: Öğrencilerine dönüp, “Bana her şey Babam tarafından teslim edildi. Oğul’un
    kim olduğunu Baba’dan başka kimse bilemez. Baba’nın kim olduğunu da Oğul’dan ve
    Oğul’un O’nu açığa vurmak istediği kişilerden başkası bilemez” dedi.
  san-ITR: pitrA sarvvANi mayi samarpitAni pitaraM vinA kopi putraM na jAnAti ki ncha
    putraM vinA yasmai janAya putrastaM prakAshitavAn ta ncha vinA kopi pitaraM na
    jAnAti|
  bel-N: 'І, павярнуўшыся да вучняў, сказаў: «Усё Мне аддадзена Айцом Маім; і Хто
    ёсьць Сын, ня ведае ніхто, акрамя Айца, і Хто ёсьць Айцец, ня ведае ніхто, акрамя
    Сына і каму Сын хоча адкрыць».'
  sch-sch: Ka Pa'n neinun murdi ni pêk zoi. Tutên, Pa ti loiin chu Nâipasal riet
    mak. Tutên Nâipasal ti loiin chu Pa khom riet mak, Nâipasalin ânphuongna ngei
    tiloiin chu.
  mic-MIQNT: Se'sus telimaji mimajuinu', “Nujj ta'n eig wa'so'q gisi ignmuij ms't
    goqwei. Ni'n na Gjinisgam uggwisl aq mo wen nenuigw st'ge' nujj. Mo wen tel nenuagul
    nujjl st'ge' ni'n ta'n tel nenaq. Na mimajuinu'g ta'n musga'taqig na gis nenua'titl
    ta'n wenit Gjinisgam.”
  huu-NT: 'Jesús dɨnena naimɨe ecɨmo ite comɨnɨmo dane llote: —Cue Moomona nana cue
    rafuena otɨcue. Dama cue Moo cuena raise uiñote. Dama cue Moona raise uiñotɨcue.
    Cue jitaille dɨese omoɨna naimɨena uiñotadɨcue. Ie muidona naimɨena uiñotomoɨ.'
  jiv-NT: “Winia Apar ashí surusuiti. Wisha ni Uchiri̱ asamtai Winia nékarui. Tura
    chíkich Winia nekas nekarainiatsui. Yus Apancha Wiki nékajai. Tura Wi wakeraj
    nú shuaran winia Aparun paant awajtajai. Nú shuarsha winia Aparun nékainiawai.”
    Tu tímiayi Jesus.
  otm-NT: 'Nɛ man''da bi man ra Jesús, bi ''yɛ̨na: ―Gätho i ja a ma Ta bi ''daqui.
    Nɛ hønsɛ ma Ta i pącä xʉn ho ngue rá Ts''ʉnt''ʉgä, nɛ hønsɛgä rá Ts''ʉnt''ʉgä
    dí pącä xʉn ho a ma Ta, nɛ''ʉ to''o ga japi da bą''a, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Adone beleŋbe det kuruŋ gayen doyaŋ yird yird meteŋ gobe ne nunyiŋ. Nebe
