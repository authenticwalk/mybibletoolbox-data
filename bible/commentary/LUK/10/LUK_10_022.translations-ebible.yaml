    macaneu, Memeg nug tutak abiu. Du tub nug Mogoi gonugau Memeg abiu mabun iborain
    tam, gonugau Mogoi nug tutak Memeg abiu. Mogoi gonug duailel nugtal egaraimai,
    gonugau Memeg abai maraba, ag mui go abiu mamamen.
  ctu-BL: Pejtelel chuqui tac an, aq'uebilon i cha'an c Tat. Ma'anic majqui mi' cʌñon
    cojach c Tat. Che' ja'el, ma'anic majqui mi' cʌn c Tat cojach joñon come i Yalobilon.
    Mi' cʌñob c Tat ja'el majqui jach mi cʌq'uen i cʌn. Che' tsi' yʌlʌ Jesús.
  meq-meq: 'Yesu a gwaɗ sa: «Bəba ga kə vəleŋ wu hay tebiye. Wawa i Mbəlom way na,
    ndəray a sər bay. Maa sər na, Bəba Mbəlom nəte ŋgweŋ. Ada Bəba way na, ndəray
    a sər bay. Maa sər na, neŋ wawa ŋgay ada maa sər na ndo neheye a seŋ məɗatay ha
    aye.»'
  noa-H: 'Maimua jũrr chi haig narr k''ʌʌnagta magjim hanʌm: ’Nem t''um mʌg t''ʌnʌmʌn
    mʌ Hayau mʌrʌgta deejim. Mamʌ hãbmuajã k''augba sim, k''ai hagá mag Hẽwandam Hiewaa.
    Hãba hich mʌ Hayaupaita k''ap''ʌ simgui hajim hanʌm, chadcha mʌ hi chaairau. Mʌg
    nʌm haig hãbmuajã k''augba sim, k''ai hagá mʌ Haai. Hãba mʌch chi Chaairaupaita
    mʌch Haai k''ap''ʌ chitʌm. Bigaaum k''ʌʌnau k''ap''ʌ haju hawiajã mʌchdëu jaaubarm
    k''ʌʌnaupaita hĩchab hi k''ap''ʌ haju haai nʌmgui hajim hanʌm.'
  alp-NT: Kena Yesuse Ikotie loko Alla pelare Ibeteke loko tamata ete mere be, “AmaKu
    Iono Au supu kbasa kai Au rekwa pusulu peneka. Kai batuke AmaKu pine Irekwa Au,
    kai batuke Au kai tamata rebe Au beteke eteise, pine esi rekwa AmaKu.”
  san-VEL: pitraa sarvvaa.ni mayi samarpitaani pitara.m vinaa kopi putra.m na jaanaati
    ki nca putra.m vinaa yasmai janaaya putrasta.m prakaa"sitavaan ta nca vinaa kopi
    pitara.m na jaanaati|
  kbq-kbq: Jisasi'ma nunamu huvagamareteno agafa huno kea zamasami'ne. Nafanimo'a
    maka'zama kegavahu hihamu namine. Mago vahe'mo'a, iza'ne Nagrira ke'za antahiza
    osu'nazanki, Nefake antahine, Nefa'a iza'e, Nemofoke antahine. Nemofo'ma avesite
    zmavrea vahe'mokizmia, Nefana zamaveri nehie.
  kbh-kbh: “Ats̈be Taitá lempe chca s̈onjats̈etá. Chë Uaquiñábioye ndocná corente
    quebnatábuatma; nÿe chë Taitá aíñe. Y chë Taitábioye ndocná corente quebnatábuatma;
    nÿe chë Uaquiñá aíñe, y ndë́muanÿengbioye chë Uaquiñá tojtsebos̈e nda chë Taitá
    yomnama jinÿanÿiyama, chë́ngnaca chë Taitábioye mochantsábuatma ca.”
  ron-LSB: 'Întorcându-Se către ucenici, a zis: “Toate Mi-au fost date de Tatăl Meu.
    Nimeni nu știe cine este Fiul, în afară de Tatăl, și cine este Tatăl, în afară
    de Fiul și de cel căruia Fiul vrea să i-l dezvăluie.”'
  pon-pon: Meakaroj muei on ia er jan ren Jam ai, o jota me aja japwilim a ol, pwe
    Jam eta. O jota me aja Jam, pwe japwilim a ol eta, o me japwilim a Ol pan kajale
    on.
  nhe-BL: 'Huan Jesús quinilhui nopa tlacame: “Notata nechmacatoc tequihuejcayotl
    ica nochi tlamantli. Axaca cuali nechixmati na tlen niIcone Toteco, san Notata,
    quena, cuali nechixmati. Huan axaca cuali quiixmati noTata, san na niIcone huan
    ajqueya nijnequi nijnextilis ajqueya ya.”'
  sps-sps: “Tamanyo faan bus Vanyon fo mamatsiny ka. Sikia ta mes te natiny non a
    Guei Tsoiny, san e Taman tsun, ana sikia ta mes te natiny non a Taman, sana Guei
    Tsoiny tsun ana ri kan ton vainy te pisainy a Guei Tsoiny ma faatok rari Ya Taman.”
  wnc-wnc: Inikenga aminbamu anzing yanikut, “Natane Nanata naniwan nata sanga kuupbamde
    toiknga dakngake yuat. Siwan aminu tapatuta na Anutue waak ngang nae yapii dua
    nataak. Nanatakan ie atnataak. Siwan aminu tapatuta Nanatane yapii dua nataak.
    Na itane waakngatakan nataat. Siwan aminu na itane waakngata Nanatane yapii yeuyama
    kake wa amin kaya anggaman atnataing,” ngang yanikut.
  bus-bus: Ma De pↄ́ píngi nàmɛ ma ↄzĩ. Gbɛ̃kee Luda Nɛ́ dↄ̃ro, tó èe kɛ De Luda baasiro.
    Gbɛ̃kee De Luda dↄ̃ro, tó èe kɛ à Nɛ́ kↄ̃n gbɛ̃ kɛ̀ Nɛ́ pì yezi à ↄdↄańnɛnↄ baasiro.
  gub-BL: Ma'e paw wazar romo aiko ihe, teko paw wanuwihaw romo aiko ihe, ta'e hemuigo
    kar pe nezewe har romo ne xe. Teko nukwaw kwaw nera'yr romo hereko haw a'e wà.
    Xo ne zo erekwaw ne. Teko nukwaw kwaw heru romo nereko haw a'e wà. Xo ihe zo akwaw
    ihe. Aze hepurukwaw kar wer hehe amo pe nehe, a'e mehe ukwaw putar a'e wà nehe,
    i'i Zezuz u pe Tupàn pe.
  imo-imo: Gotendo aku tepa nimbelie imbo moloringimando nimbei, “Melema pali Arani
    na tirimu. Imbo teni Maloni paa paimbo kanopa imbi tirimo imbo te molo, Lapani
    kau kanopa imbi tirimo. Lapa kanopa imbi tirimo imbo te molo. Maloni kau yu kanopa
    imbi tirimo, Maloni Lapa lipo ondambo nimbelo imbo akumani Lapamu kanoko imbi
    tinge,” nimu.
  boj-boj: Yesus a degsi Qotei pailyej. Osiqa marej, “Ijo Abu na iŋgi iŋgi kalil ijo
    baŋq di ateleŋej unu. E segi Qotei aqa Ŋiri. Tamo bei a e qa qaliesai. Ijo Abu
    a segi e qa qalie. Tamo bei a ijo Abu qa qaliesai dego. E segi ijo Abu qa qalie.
    E na tamo qudei naŋgi ijo Abu osornjrqa areibqas di osornjrqai. Yim naŋgi dego
    ijo Abu qa qalieqab.”
  eng-DRA: All things are delivered to me by my Father; and no one knoweth who the
    Son is, but the Father; and who the Father is, but the Son, and to whom the Son
    will reveal him.
  knf-knf: « Paapa awulnuŋ iko bŧi. Nin ñaaŋ aamme nji Abukul uko wi nwooŋ bë mënţ
    Paapa a, kë nin ñaaŋ aamme uko wi Paapa awooŋ bë mënţ nji Abukul a, na biki ndatuŋ
    adiiman baka a. »
  san-KHM: បិត្រា សវ៌្វាណិ មយិ សមប៌ិតានិ បិតរំ វិនា កោបិ បុត្រំ ន ជានាតិ កិញ្ច បុត្រំ
    វិនា យស្មៃ ជនាយ បុត្រស្តំ ប្រកាឝិតវាន៑ តញ្ច វិនា កោបិ បិតរំ ន ជានាតិ។
  arn-NT: “Iñche ñi Chaw ta chalintukulelenew kom dungu. Iney no rume ta kimlay ñi
    ineyngen ta Fotüm, welu Chaw müten küme kimnieeyew. Ka iney rume kimlay ñi ineyngen
    ta Chaw, tati Fotüm müten ka ti pu che ta Fotüm ñi küpa kimelelfiel. Feychi pu
    che kimfi ta Chaw.”
  zas-NT: ’Da Dadan banee gra lon. Abiꞌ achut nünbee Jesucrist Xiꞌn Dios, tijbzi Dios,
    achu tëët nünbee Dios, tijbzi Jesucrist xiꞌnman con ree bén rënman güünbee Dios.
  ken-NT: Yesu apɛt arɛm bɛ, “Ɛtaya achyɛ́ mɛ mɛnyɨŋ mɛnkɛm. Yɛ̌ mmu abhɨ́kɨ́ rɨŋɨ
    mmu anɛ Mmɔ áchí ɛ́bhɨ́kɨ́ fʉɛt chí Ɛtayi. Nɛ yɛ̌ mmu abhɨkɨ rɨŋɨ mmu Ɛta áchí
    ɛ́bhɨ́kɨ́ fʉɛt chí Mɔ́ywi nɛ bǒ abhɛn yi áyábhɛ́ ndu bɛkʉ bɔ mándɨ́ŋɨ́ Ɛtayi.”
