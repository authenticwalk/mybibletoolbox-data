  dso-dso: ମର୍‌ ବାବାର୍‌ ସବୁ ବିସଇ ମକେ ସର୍‌ପି ଅଇଲାଆଚେ, ଆରି ପଅ କେ, ଏଟା ବାବାକେ ଚାଡି ଆରି
