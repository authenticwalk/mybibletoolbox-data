    ani ni jita’ yab in ejtohual tiquin lej exla’ nana’ jant’ini’ u Tata ti eb expith
    tin lej exlalits. Ani ni jita’ yab in ejtohual quin lej exla’ u Tata ti eb jant’ini’
    nana’ expith u lej exlalits. Expith jitats nan cu le’na’ cu tejhua’methanchi in
    ey u Tata ti eb, jats ne’ets ti lej exlom c’al jaja’.'
  med-med: Wote Jisas ndi, ik kat nimba mel, “Nanim nga Tipam ei ndi, mel mbʉ pora,
    na nga ki ila tepa pora ndurum. Wamp ti ndi, Got nga Kangʉm ei, pilpa mbi ndui
    nandrʉm mon. Elim nga Tipam Got ndi, mint pʉtʉm. Wote, wamp ti ndi, Got Tipam
    pilpa mbi ndui nandrʉm mon, elim nga Kangʉm ei ndi, mint pʉtʉm. Wote, Kangʉm elim
    ndi, Tipam wamp mat tʉp ora nduimp nimba, pʉtʉm kʉⱡ mint, ora nduⱡnga, kandʉk
    pʉtmʉn.
  bch-bch: “Tamag idol danga toa ngada ne ga idae bagegeai. Be eaba eta iuatai ngan
    Deo Inat ei sai mao. Tamag kekelen iuatai. Be eaba eta iuatai ngan Tamag ei sai
    mao. Inat kekelen iuatai, toman ngan gid panua toa Inat ikim ipasolan ei pagid.”
  cco-NT: 'Jo̱ mɨ˜ calɨ́ˉ cajíngꞌˉ Jesús jaléꞌˋ e júuˆ na, jo̱ cajíngꞌˉguɨr casɨ́ꞌrˉ
    jaléngꞌˋ dseaˋ i̱ teáangˉ có̱o̱ꞌr˜ do ie˜ jo̱: —Nɨcacuøꞌˊ Tiquiéˆe jnea˜ e néeˊ
    niiˉ jaléꞌˋ e seaˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ. Jo̱ jí̱i̱ꞌ˜ jaangˋ dseaˋ dseángꞌˉ
    mɨˊ cuíiñˋ jnea˜, dseaˋ lɨ́ɨnˊn Jó̱o̱ˊ Fidiéeˇ camɨ́ɨngꞌ˜, co̱ꞌ lají̱i̱ꞌ˜ Tiquiéˆbaa
    dseaˋ cuíiñˋ jnea˜; jo̱guɨ jí̱i̱ꞌ˜ jaangˋ dseaˋ dseángꞌˉ mɨˊ cuíiñˋ Tiquiéˆe dseaˋ
    guiing˜ ñifɨ́ˉ, co̱ꞌ lají̱i̱ꞌ˜ jneab˜ dseaˋ cuíinˋnre có̱o̱ꞌ˜guɨ lajaléngꞌˋ dseaˋ
    i̱ nɨsɨꞌíingˆ quiéˉe e nilɨcuíiñˋ dseaˋ do.'
  deu-1951: Alles ist mir von meinem Vater übergeben worden; und niemand weiß, wer
    der Sohn ist, als nur der Vater; und wer der Vater ist, [weiß niemand] als nur
    der Sohn und wem der Sohn es offenbaren will.
  alq-ALGNT: 'Ogi inan dac a8iagon: “Kakina macka8izi8ini Nidadam nigi minig. Ka8in
    a8iag nikikenimigosi, midac eta Nidadam nikikenimig. Ka8in a8iag okikenimasin
    Nidadaman, midac eta nin Og8izisan nikikenima, acitc igi8e ka nda8enimag8a kidji
    kikenima8adjin.”'
  ixl-NNT: 'As ech tal veꞌt u Jesús ileꞌ te unqꞌa tenameꞌ: —Tan at veꞌt vijleꞌm tiꞌ
    unqꞌa veeꞌ skajayil taꞌn vunBꞌaaleꞌ. As yeꞌxhebꞌil ootzin vetz uvaꞌ in iKꞌaol
    u Tiixheꞌ; as yeꞌxhebꞌil ootzin tetz vunBꞌaaleꞌ. Pet taꞌn ineꞌ ootzin tetz Aak
    as tukꞌ unqꞌa tenameꞌ uvaꞌ la unsaꞌ vaqꞌat tootzil Aak ste,— tiꞌk u Jesús.'
  boa-NT: 'Ehdúhjáa Cááníkye idyúúrúvátsihdyu neébe: —Muurá ihdyu Llihíyó oke picyóó
    tajtyééveri mɨ́amúnáake iwáájácútso muhdú diityédítyú ɨɨ́jtsámeíñe. Tsá muurá
    múha wáájácutú dííbyé Hajchi o íjcyáábé ɨ́jtsaméi. Apáábyéré diibye Llihíyó waajácú
    muhdú o íjcyane. Áhdure idyé apáábyéré ó waajácú muhdú dibye íjcyane. Áhdure teene
    tsaatédívú o bóhówajtsóméré waajácúhi.'
  quh-NT: 'Nerkataj: —Tatay Dios nokaman tucuy yachayta kowarka. Paylla noka Wawantaka
    rejsiwan. Tatayta noka Wawallan rejsini. Pimanchus noka Wawan munani Tatayta rejsichiyta,
    chay runalla paytaka rejsin, —nerka Jesús.'
  kwi-kwi: Ap Taittane chikas wantain nawa ɨninna chɨhkarɨt. Mɨnminkas Painkulta pianchi.
    Papihshmin ussa pian. Mɨnminkas Papihshta pianchi. Painkulmin ussa pian. Painkulne
    mamaztuza kiwainamtu, Papihshta piankamanapa.”
  agm-agm: Satatosatɨ amɨ sandaase. “Kahapaamapɨpa nahataapa Apɨho nɨngi naninyataise.
    Iyataatɨ nɨnɨ komɨ mwaahonisapɨ utaaho wo mmonatɨ netɨ gɨmaawunyainje. Amɨ nehɨ
    nisɨ Apɨhohɨhɨ nɨnɨ komɨ mwaahonisapɨ mmonatɨ gɨwunyaatahore. Iyataatɨ amɨ nisɨ
    Apɨhopɨ isɨhiya wɨndɨ mmonɨwɨ gɨmaawunyainje. Nehɨ nɨnɨ komɨ mwaahonɨnɨhɨ Apɨhopɨ
    mmonɨtɨ gɨnunyaatahonɨne. Isɨ amɨ isɨhiya usai nɨnɨ komɨ mwaahonɨnɨ nisɨ gwɨnyaatɨ
    maaritotɨhandaahɨ nisɨ Apɨho siyatɨ setahore undɨtɨ kometirɨhɨretapɨ netɨ kiyai
    nunjisanɨhiyaisaahɨhɨ nisɨ Apɨhopɨ kiyai gɨwunyaatatɨ nusesɨpatonɨhɨ mmondaapo,”
    ndaase.
  ubr-ubr: Iesu an dura nana ikakafun iyau, “Yau Tamau on bobo engon tutufin iteu.
    Men iyafan tani isagob Iyafan on Natun ab Taman ekesin isagob, a men iyafan tani
    isagob Iyafan on Tamau, ab Natun ekesin a osi sabu iyabon On irubinis auris ibiyoboes
    on.”
  tsw-NT: “Ili suru Dada va̱ ɗa ca numu. Za lo revei ko zane ɗa Mawuꞌun shi, she Dada
    va̱ yi goon, ko za reve waru ko zane ɗa Dada u ri shi she Mawuꞌun goon, na aza
    a na Mawuꞌun u ɗangulai tsa̱ra̱ u cuɗuwa le.”
  cax-NT: ‛Arrti Iyaü itorrimiatati nanaiña iñemo arrüba omirriante uiti. Arrüñü Aütorrti.
    Champüti manrrü isuputarañü, cunauntaiñati Iyaü. Champütito naqui isuputaratiti
    Iyaü, cunauntaiñañüantai, arrüñü Aütorrti. Y arrüñü itusiancacati ümo bama irranca,
    nauqui aisuputaramatito.
  aia-aia: Na'i 'oha na 'ia Jisas 'a ha'arahesi hako tanaa God, magu ha'atee o'ani
    'iniraaui inoni, “Na mwane mareho hako 'ia Amagu 'a hau'i hako tanaau. Ai'a tanei
    nai huunai aidangisiai garena God, me 'iia moia Amagu. Ma ai'a tanei nai huunai
    aidangisiai Ama, ma'ata 'iia moi garena, miraaui nei na 'inau 'au sigihiraau 'anai
    ha'a-aidangisiraau 'inia.”
  srp-1865: 'I okrenuvši se k uèenicima reèe: sve je meni predao otac moj, i niko
    ne zna ko je sin osim oca, ni ko je otac osim sina, i ako sin hoæe kome kazati.'
  agt-agt: A ya uhohug na hapa ta tolay kiden nga nagdangag a “Nekatalak nak ni Damakewan
    petta iyak ya makkamu ta ngamin, a awan ta makkamu teyak am bakkan la te Damakewan.
    A awan hapa ta makkamu te Damakewan am bakkan la ta iyak ikid na ikayat ku pangipakkamun
    tentu,” kunna.
  lug-lug: “Kitange yankwasa ebintu byonna. Tewali amanyi Mwana wabula Kitange, era
    tewali amanyi Kitange wabula Omwana awamu n’abo Omwana b’asiima okubamubikkulira.”
  yby-yby: 'Loko lokoko kolo meko akuya sa-loko liye: Ahonekaho muki nesa maya nadeu
    moloko suwokaiye. Wewena makolimo Omaimidana ipalada monawalaya elamiye. Ahonekaho
    eimolago elene. Ito ahoneda monawalaya wewena makomasi ma elamae. Neimone ipalakahogo
    ito lo soto moloko lo bekoyoko eli wehe liki elitae loko letubo wewenaki lelimotegoya
    ahote Omaimidana monawala ele-minune.'
  heb-heb: הכל נמסר לי מאת אבי ואין יודע מי הוא הבן בלתי האב ומי הוא האב בלתי הבן
    ואשר יחפץ הבן לגלותו לו׃
  mpp-mpp: “Mamacnedi wiyac sasawa neleme na yogo damongkelu gagabac. Aime monicti
    Madecte fungine nalic mi ngagegac, Mamacti sugu ngagegac. Ingucnehac monicti Mamacte
    fungine nalic mi ngagegac, Madecti sugu ye ngagegac. Ailu Madecti ngic-ngigac
    bawosaecebalu edalicebagac, yengi sugu Mamac ngagegaing.”
  apb-apb: Oto ko he'i unue lo'u hunie mwala uuri, “Aamaku e niie oto ahutana walu
    ola hunieu hunie ne ke paine haahi'i. Na nga iini ka'a manata'inie ike a Kale
    ta'e a Mama'a mola hali'ite. Na nga iini e ka'a manata'inie ike a Mama'a ta'e
    a Kale mola hali'ite, na mo iini nge a Kale ko lio hilisire huni unu haata'i aana
    Aamana.”
  san-TEL: పిత్రా సర్వ్వాణి మయి సమర్పితాని పితరం వినా కోపి పుత్రం న జానాతి కిఞ్చ పుత్రం
    వినా యస్మై జనాయ పుత్రస్తం ప్రకాశితవాన్ తఞ్చ వినా కోపి పితరం న జానాతి|
  ben-IRV: সব কিছুই আমার পিতার মাধ্যমে আমাকে সমর্পণ করা হয়েছে এবং পুত্র কে, তা কেউ
    জানে না, একমাত্র পিতা জানেন, আর পিতা কে, তা কেউ জানেন না, শুধুমাত্র পুত্র জানেন,
