  ind-AGS: Bapa-Ku sudah menyerahkan segalanya kepada-Ku. Tidak seorangpun yang mengerti
    tentang Anak kecuali Bapa, dan tidak seorangpun yang memahami Bapa kecuali Anak,
    dan kepada siapa sang Anak memutuskan untuk memperkenalkan Bapa kepadanya.”
  omw-omw: Iesusiva mwitaa timwa kyero mwiva tiqaro, Ni kova nianra ekyaa inraikyaqaa
    ntaqikyiante tirave. Hia qumina vaisivanto ni mwia mwaaqu okyara ntapihiarave.
    Ni kova nai nraahu ni okyara ntapihi kyairave. Hia qumina vaisivanto ni kora okyara
    ntapihiarave. Nte mwia mwaaquvanto nraahu mwia okyara ntapihi kyaurave. Nte tahuave
    timwa nyiataa hiraqe timwa nyianrihua, mwihuavatama ni kora okyarara ntapihi kyeta
    riemwaqita vivarave, tiro.
  yrb-yrb: Nanu Babama Danu imueta nesia matasuro enanari utatane. I uwarama Nanu
    Babanu Amara iwawa utaitaro Godi torowana Dawa iwata utasu. Enanari Godi iwawa
    utaitaro Godinu Amarama Godi iwata utasute anabai ma boroyarasuro Godi iwata utaita
    wei.
  maa-NT: ’Ngats'iì kjoa̱ ts'e̱ kjo̱tíxoma, 'a̱án kisìnga̱tsja‑na Na̱'èn‑na̱. Mìtsà
    yá xi beèxkon yá‑né xi Ki'ndí‑la̱ ma, ta̱jngoò jè xi Na̱'èn ma; ti̱koa̱á mìtsà
    yá xi beèxkon yá‑né xi Na̱'èn ma, ta̱jngoò jè xi Ki'ndí‑la̱ beèxkon, ko̱ jè Ki'ndí‑la̱
    ko̱kò‑la̱ jñà xi̱ta̱ xi jè mejèn‑la̱ nga skoe̱xkon, yá‑né xi Na̱'èn ma.
  mcq-mcq: ꞌEnakaivo uneunecha kaꞌene mapokijija Amora Nuni ija tahi irechamana. Ijihunaꞌe
    eaka mapokijija Godoni Harihijaho pakama pahejura kaivo Amora hena kamuna. ꞌEjuꞌe
    eaka mapokijija Amoho pakama pahejura kaivo Hariahi kama henuna. ꞌEnakaivo Hariahi
    ura renujiru Omaha najahuna ꞌwamana.
  sus-A: «ﭑ بَبَ بَرَ قٍ بِرِن تَشُ ﭑ نَ. مِشِ يٌ مُ عَلَ شَ دِ كٌلٌن، قٌ بَبَ عَلَ.
    مِشِ يٌ مُ بَبَ عَلَ كٌلٌن، قٌ عَلَ شَ دِ، عَ نُن عَلَ شَ دِ نُ تِن عَ مَسٍندٍ
    نَشَن بّ.»
  jpn-1965: すべてのものが、わたしの父から、わたしに渡されています。それで、子がだれであるかは、父のほかには知る者がありません。また父がだれであるかは、子と、子が父を知らせようと心に定めた人たちのほかは、だれも知る者がありません。」
  fra-SBL: 'Se tournant vers les disciples, il dit : « Toutes choses m''ont été remises
    par mon Père. Personne ne sait qui est le Fils, si ce n''est le Père, et qui est
    le Père, si ce n''est le Fils, et celui à qui le Fils veut le révéler. »'
  yka-yka: Duk paˈin si Isa pe, “Bakas pinangandel ne si aku kēmon-kēmonin weˈ Samaku,
    Tuhanin. Gaˈ niyaˈ ngataˈuhan bang sine ku, aku Anak Tuhanin, luwal hadja Samakun,
    Tuhanin. Duk gaˈ isab niyaˈ ngataˈuhan bang sine Samakun, luwal hadja aku, anaknen
    duk sine-sine pineneˈkun, iye pamakilalehanku Samakun.”
  mle-mle: Jisas Godak waan napakuw, vagaluwdiy duw takwak ata wadidiy, “Wunadi Asaay
    diki mawulaam rinadiy jaav bwutaay abab wuna tabaam takadidiy. Duw nakab wun God
    dikidi Nyinim maa laakw. Aw wunadi Asaay di kap lakwudadiwun. Duw nakab wunadi
    Asayim maa laakw. Wun wunada, dikidi Nyan, dikim lakwutuwaad. Aw day adiy wun
    dayak adiy jaav simakatuwadiy, dayabab wunadi Asayim lakwudanaad.”
  shp-NTPO: Jatíbi jawékibora nokon Papan ea menia iki; tsonbira tsoarin ea ixon onanyamake,
    ja nokon Papanresa ea onanke. Jatian tsonbiribi nokon Papa onanyamake ea jawen
    Bakenbichores. Jainxon ea jawen Bake ixon, en jato onanmaabaonresibira akanai
    onankin”, akin.
  aom-aom: 'God ëhi uanugoromo ë aribövioho uëvadeje: Nasi Vavuohuro jöe ahoꞌo bojemijëꞌe
    höjo muebeꞌirodego. Vavuohuro gemuëro Harihoho na avoho gevaje höjo. Harihoho
    naremuëremu Vavuoho avoho gavaje höjo. O Harihu naehu di aribövi röjëhiꞌi negëꞌohuro
    ëhuro ë ariböviohuremu röjëhijego jabuꞌo Vavuoho gavarue höjo.'
  geb-geb: Zisas mba bunin ana nzuav, wom khaŋ mbe nzuai, “Na Fhe Bakɨme mba bigin
    za na farve khɨngi. Guma the tuituigiap khueŋ kaŋgi fhuvara, gu ana Kam ma. Fhe
    Bakɨme nduara ana kaŋgi. Fhe Bakɨme vhɨra, guma the ana kaŋgi fhuvara, anan Kam
    nduara ana kaŋgi. Ana ana kaŋgiap, ana anan mba khɨvɨ zav farasarigi gumgi, ana
    anan mbe khɨvigi, mbe vhɨra ana kaŋgi.”
  eng-WYCLIFFE: Alle thingis ben youun to me of my fadir, and no man woot, who is
    the sone, but the fadir; and who is the fadir, but the sone, and to whom the sone
    wole schewe.
  bsj-bsj: Dikero gwam ki no fiye Tee me wiyeu, ba nii win nyom bwe curoweu, La ka
    Tee win kange kangumbo wo bwe ciya ki nyomom ceu.
  cak-cak: 'Y xu''ij: Ri Nata'' Dios ronojel ruyo''on-pe pa nuk''a'', y man jun etemayon
    (yin achique, ayincu''x) yin, xaxe ri Nata''. Nis-ta man jun etemayon (achique,
    acu''x) ri Nata'', xaxe yin ri Ruc''ajol, y ri achok che xtinjo'' xtink''alajrisaj-vi.'
  chf-NT: ’Cä Pap u yäc'bon upete cua' chichca täj c'äb. Niuntu u juntuma u ch'e'
    yuwina'tan caxcajon no'onba; cä Pap namás yuwi. Y niuntu u juntuma u ch'e' yuwina'tan
    caxcamba cä Pap; no'on namás cuwi. U ch'e' yuwina'tanob täcä caxcamba cä Pap jini
    machcatac co cä'ben yuwina'tanobba.
  tlf-tlf: Beten ke-be uyo binimanu kupka-nala e, Yesus iyo unang tinum tagang tem
    kugol bogola, “Nimi Aatum iyo mufekmufek uyo alugum kwaap-nama mek nimi sagaal
    diim abe-suu kale, niyo ilami man aligaap kuta, unang tinum iyo maak nitamta,
    beyo God imi Man aligaap kalaa agesaalip kale, nimi Aatum ita kup nitamsa kale,
    ulutap mungkup unang tinum iyo maak nimi Aatum iyo atamta, dogonupmin tinum kalaa
    agesaalip kale, ilami Man nita kup atamsi kale, unang tinum nagal ulaa imdu-nili
    nimi Aatum imi sang uyo kafalemi umdii, bilip ita Aatum iyo atam no kelan-temip
    o,” age baga-ema ko.
  piu-2006: Yiitjulu tjanala piyuku watjaṉu palumpa walytja tjuṯangka, “Ngayuku paapakuṉu
    wangkaṉa nintilpayi, paapangku yurrunpa watjaṉutjangka. Yaṉangu tjuṯanyurra ngayuku
    Katutjaku katjaku ngurrpa nguwanpa nyinanyi. Ngayuku paapa walytja kutju ngayuku
    ninti nyinanyi, walytjararra ngalitju nyinanyi. Yaṉangu tjuṯanyurra paapa Katutjaku
    ngurrpa nguwanpa nyinanyi, ngayulu walytja kutjuṉara ninti nyinanyi. Ngayulu kuliṉi
    yaṉangu kutjupa tjuṯa nintilkitjangku, tjana paapa Katutjaku walytjalpi nyinanytjaku,
    ngayunya nguwanpa.”
  poh-NT: 'Ruꞌum aj reꞌ, reꞌ hin xnikꞌor woꞌ queh chi jeꞌ wili: Xa reꞌ woꞌ hin wehtꞌalim
    wach chi coric i Ajabe̱s Dios eh xa reꞌ woꞌ reꞌ rehtꞌalim niwach i hin chi coric.
    Ruꞌum aj reꞌ xa reꞌ woꞌ hin chꞌi̱l take nicꞌ paꞌ qꞌuihal nwa̱j chi naquibiram
    i ricorquilal reꞌreꞌ, xa reꞌ woꞌ hoj kehtꞌalim awach chi coric i hat Ajabe̱s Dios.
    «Jeꞌ woꞌ, xnikꞌor queh chi jeꞌ wili: Reꞌ wAja̱w wilic rajawric china̱ chiꞌnchel
    eh ruꞌum reꞌ xiripahba̱ꞌ i hin chi nariwihꞌic woꞌ wajawric china̱ chiꞌnchel, nqui
    Jesus pa riti̱j.'
  tue-tue: 'Too síro basocápere jĩĩnemoyigʉ: —Yʉʉ Pacʉ niipetire masĩrére yʉʉre ticowi.
    Cʉ̃ʉ̃ sĩcʉ̃rã yʉʉ niirecʉtirere masĩĩ. Yʉʉpecã sĩcʉ̃rã cʉ̃ʉ̃ niirecʉtirere masĩã.
    Yʉʉ masĩrére ticonorã cʉ̃ʉ̃rẽ masĩcua, jĩĩyigʉ.'
  bjp-bjp: “Tata ka unune ufu ta foron tier tikii usuf iau. Biil tikas i usum lon
    Kalalik, Tama keskes sau. Ke biil tikas i usum lo Tama, Kalalik keskes sau turan
    fanse ae Kalalik ka tim pes ta ri isi in famalal Tama usuf ri.”
  xon-xon: “Nte Uwumbɔr le tii mi tiwan mɔmɔk. Ubaa aa nyi min Uwumbɔr Aajapɔɔn aah
    ye udaan u na, see Nte Uwumbɔr. Ubaa mu aa nyi Nte Uwumbɔr aah ye udaan u na,
    see min Ujapɔɔn. Binib bi m ban ke m di Uwumbɔr mɔk bi na, bi mu nyi u.”
  tzo-ZNT: 'Ti Jesuse jaꞌ la yech lic yalbe ti crixchanoetique: ―Ti Jtote yacꞌojbon
    entrucal scotol ti cꞌusitic oye. Muc muchꞌu snaꞌ cꞌu xꞌelan li coꞌone, jaꞌ noꞌox
    snaꞌoj ti Jtote. Jaꞌ noꞌox yech ti Jtot uque, muc muchꞌu snaꞌbe cꞌu xꞌelan yoꞌon.
    Jtuc noꞌox jnaꞌojbe. Jaꞌ noꞌox ta snaꞌic uc ti muchꞌutic chcalbeique ―xꞌutatic
    la.'
  mpm-NT: 'Yukan ti ni kaꞌan Jesús nuu yɨvɨ un: ―Maa tata ri ni nakuaꞌa ya taka jniñu
    jaꞌa nuu ri. Ti maa ɨɨn ni ya jini nau kuu inijnuni ruꞌu ja kuu ri seꞌe ya. Ti
    suni ma ɨɨn ni ruꞌu ja kuu ri seꞌe ya, jini ri nau kuu inijnuni maa Tata ri Yandios.
    Ti suni ruꞌu, ja kuu ri seꞌe ya, na xndaku ri nuu yɨvɨ nau kuu maa Tata ri Yandios
    ―ni kachi ya.'
  ots-NT: 'Cja̱ pé bi ma̱n car Jesús: ―Cam Tzi Ta xí ddajqui cam cargo pa gu u̱jti
    yʉ cja̱hni ja i ncja guegue, cja̱ pa gu cojcö ʉ́r lugar guegue hua jar jöy. Ddatsjɛ
    guegue cam Tzi Ta ji̱tzi i cca̱jtigui mbo nʉm tzi mʉy, como ʉ́r Ttʉguigö‑ca̱.
    Cja̱ ddatsjɛguigö, dí pa̱di göhtjo ja i ncja cam Tzi Ta. Guejti yʉ dda cja̱hni
    yʉ dí xijmʉ ja i ncja cam Tzi Ta, guegue‑yʉ i pa̱di ja i ncja‑ca̱ hne̱je̱. Nuyʉ́,
    cja̱ co cʉ pé ddaa cʉ to dí ne gu fötzi, da ba̱dijʉ ja i ncja cam Tzi Ta.― Bi
    ma̱ ncjanʉ car Jesús bbʉ már ora.'
  hoy-hoy: नान आप्प नानी सप्पा येनारा सोप्स बुट्टुन; अदिक याऊ जान्सालुन कि पार याव
    हुन सिर्फ आप्प, “अदिक आप्प याव हुन ईद भी याऊ जान्सालुन सिर्फ पार अदिक आव यार मा
    पार अदरी प्रगट माळोद चाहासतान.”
  uri-uri: Jisas kat nang a Yan akil pa tolpa plaln pa, wa kil wa pleln la nasi tu
    a ark pa la tolpa, “Kweiur kweiur wrongwailet ti pa Yan akupm ti ukopm plaln.
    Ake mla ur ari worwor Warim Kpman pa tolpa kil pa mla, Yan akupm tolti pa kil
    ari pake. Wa ake mla ur wa ari Yan pa yat, kupm alkupm ti hute namponen tu a kupm
    wakrongen ekg plan Yan pa, tu pa hute ari pake.”
  amo-amo: “Vat nimon Ucif nighe na niy, na umon yiru gone ba, Ucife, na umon yiru
    Ucife ba se gone, vat nle na gone nyinna aba dursu ghe liti mye.”
  pjt-pjt: Munu palulanguṟu Jesulu aṉangu tjuṯangka wangkangu alatji, “Panya Mamaluṉi
    uwankara alatjiṯu wangkara utinu. Ngayuluṉa palumpa katja ka paluṟu kutju ngayuku
    ninti nyinanyi, ka palu puṟunypa ngayulu kutju palumpa ninti mulapa nyinanyi.
    Palu ngayulu aṉangu kutjupa tjuṯa ngurkantaṟa nintilku, kaya paluṟu tjana kuḻu
    Mamaku nintiringkula nyinaku ngayulu nintinnyangka kutju.”
  cwe-cwe: “Tati yangu kaning'ha vinhu vose. Na habule yammanyile Mwana ila Tata,
    na habule yammanyile Tata mbali Mwana na yoyose Mwana yoyolonda kungubulila.”
  daa-NT: 'Iisa kaawtu pey ɗo geemir aman : « Tanni berduug gamin okin̰co ɗo pisindu.
    Waan ibingigɗo Roŋ kat waa, illa Tati. Waan ibingigɗo Tati, illa Roŋo ho ŋuur
    kuuk Roŋ-ak raka a ŋuu ibinin̰ji. »'
  mlp-mlp: Haqad Yesus ta bilam, Ya imam in ago kabiy bunmo ya ibenab tiqam ham. Mat
    araq diq in yaqgo a hi hurit ham. Ya imam amomo in yaqgo huritta ham. Teq mat
    araq ya imam ago a hi huritmo ham. Ya in atatin iyim ya imomo in ago huritta ham.
    Ad on mataw ya inad bilaqsa imam giqisihunaiqta naqmo in ya imam ago huritaytamo
    ham.
  ape-C: Aria anan apa nakripam baraen shopunek nakri, “Eikin Yain douk neke ihishmorim
    eshudok. Aria madae enesh arpesh shudukem eik ananin nuganin uwe, uwok. Yain atun
    nadukeme. Aria shopunek, madae enesh arpesh shudukem Yain uwe, uwok. Eik ananin
    nuganin yani eshudok douk eik yakri iyabigesh um anan iri atup madukeman.”
  bgs-bgs: Igkagi si Jesus, na mà din, “Igsarig katô Ámmà ku tô langun dini kanak.
    Tô Ámmà ku dád tô ikasóddór kanak, su sakán tô Batà din. Sakán dád tô ikasóddór
    katô Ámmà ku, asta tô langun manubù na ágsalinán ku ébô makasóddór tingód katô
    Ámmà ku.”
  faa-faa: Arirakano Yasumo someraka, “Makata suamo kepoane nōmo Atamo anoaki tarisiapo.
    Nōmo hemakapusuane soko, nōmo ainane soko nōmo Atamo ipi hakásamo asekea hemakapurapo.
    Arirakano nōmo Atamo hemakapusuane soko, epo ainane soko, nōmo nī hákasamo
    asekea hemakapurapo. Arirakano aporo hinamo metaki nōmo nī tariako hemakapukua,
    tarirakano, epo Atamo ipi ainane soko, hemakapurane soko, asekea hemakapukusapo.”
    Aisapo.
  kik-kik: “Nĩnengeretwo maũndũ mothe nĩ Baba. Gũtirĩ mũndũ ũũĩ Mũriũ nũũ, tiga Ithe
    witũ, na gũtirĩ mũndũ ũũĩ Ithe witũ nũũ o tiga Mũriũ na arĩa othe Mũriũ endaga
    kũguũrĩria.”
  cap-NT: 'Niz̈aza Jesusaqui cjichic̈ha: —Yooz Tata, tjapa amiz̈ ziztanacami wejtquiz
    tjaajinchamc̈ha. Anaz̈ jecmi wejt kuz zizza. Yooz Tata, am panikaz wejt kuz zizza.
    Niz̈aza am kuz anaz̈ jecmi zizza. Wejr panikal zizuc̈ha. Niz̈aza Yooz Tata, jakziltiz̈quiz
    wejrqui am kuz zizkatz pecuc̈haja, jalla ninacazakaz am kuz zizaquic̈ha.'
  ksr-ksr: “Amananoŋ mono iwoi kuuya jeŋ kotoro noo buŋaga kolooro. Amananoŋ meriaa
    kania aŋodeeŋ moma yagoro moŋnoŋ ii mende moja. Kaaŋagadeeŋ moŋnoŋ Amayaa kania
    mende moma yagoro Merianondeeŋ ii moja ano ejemba meweeŋgoŋ oŋoma yoŋoojoŋ ii
    iŋisaambaati, iyoŋonoŋ mono Ama moma mubuya.”
  eng-TNT: 'All thinges are geven me of my father. And no man knoweth who the sonne
    is but the father: nether who the father is save the sonne and he to who the sonne
    wyll shewe him.'
  sbs-sbs: “Zintu zose nivazihewa kwatayo, mukuti kakwina wizi kuti Mwana njozuhi
    mbwiteli Itayo, imi kakwina yowizi Tayo mbwiteli mwanakwe hape yense yonsalwa
    kumwanakwe kumuzivahaza kwali.”
  sue-sue: “Mama naso meni nena bamubamu dapikarago awa wana nasora potinua. Ema zo
    meni na Mamera Mai amira susu awa oko gosinowia. Mama meni imata gosinowia. Da
    ago ine ema zo meni Mamera susu oko gosinowia. Na Mai meni imata gosinowena. Ota
    na Mai meni Mamera susu ema enire gipinowena nukare ami Mamera susu gosinowera.”
  fra-NCL: Toutes choses m’ont été données par mon Père ; et personne ne sait ce qu’est
    le Fils, si ce n’est le Père, et ce qu’est le Père, si ce n’est le Fils, et celui
    à qui le Fils veut bien le révéler. »
  bhg-bhg: Edo ami ambodanida yai wareregedo sisina, “Roviravi berari awa nato Mamo
    mi namonde pipisisina. Na awa Mamo da Mai, ata embo da aimi Mai awa embo averi
    awa bé gae. Da (1) bé Mamo mi akuta goteira. Edo embo da aimi Mamo awa embo averi
    awa bé gae. Da (1) bé nane, Mai mi akuta gotena. Edo nane, Mai mi awa, jipapa
    edo gido, embo neneinda yai ano arapa ari Mamo awa embo averi awa bé gara.”
  snn-NT: 'Ja''nca ujani, baguëre concuare quëabi: —Yë''ë Taita Riusubi si''aye yë''ëna
    insini jo''cabi. Yë''ë Taita se''gabi yë''ëre, baguë Zinre masiji. Yequëcuabi
    yë''ëre gare huesëyë. Yë''ë se''gabi yë''ë Taita Riusuni masiyë. Yequëcuabi baguëte
    gare huesëyë. Yë''ë, baguë Zin sëani, yë''ë yëye''ru yo''oguë, yequëcuani yë''ë
    Taita ba''iyete masi güeseye poreyë. Ja''nca masi güeseguëna, bacua se''gabi baguëni
    masiyë, cabi Jesús.'
  atb-NT: Ngá Wa gi, lhunglháng lé Ngá é loq má ap byi to bê. Garai Gasang Yhangzo
    ó nghut é gi, Âwa Garai Gasang mai lai luî ó le a sé; Âwa ó nghut é lé le, haû
    Zo eq haû Zo mai sé nhâng râ matú hkyin yu é bang mai lai luî, ó a sé." ga taî
    ri.
  wro-wro: 'Darawa kunauwi:nara Iraia ŋaianąŋga nąnja, i:dja kari wa laiburu pąŋgąnin
    ąŋguja Iŋko:lu Iraia ekamandj, ąŋguja Iraia Iŋko:lu ekamandj, aua kuda: Iŋko:lu
    ko:rega iŋgąnuŋ iŋgąmiimbu wunja.'
  cek-AK: 'Kam Pa mah hmuennawk boih ang paek boeh: Ampa ai ah loe, mi kawbaktih mah
    doeh Capa loe mi maw, tito panoek ai; Capa mah ai ah loe, Ampa loe mi maw, tito
    mi mah doeh panoek ai, Capa mah Anih amtuengsak han koeh ih kami khue mah ai ah
    loe, mi mah doeh Ampa to panoek ai, tiah a naa.'
  bkd-bkd: Minikagi si Jesus duun hu mga etaw hu “Insalig en kanak hu Dios ha Amay
    ku sa alan. Iyan dà haena nakakilala kanak daw iyan a dà daan nakakilala kandin
    daw iyan dà daan sa mga etaw ha agkabayaan ku ha makakilala kandin.”
  ctu-76: 'Jesús ti yʌlʌ: Tsa''ix lu'' aq''uentiyon tic wenta tic Tyat pejtyelel chʌ
    bʌ tyac an. Ma''an majch mi'' yoque cʌñon mi i Yalobilon Dios. Jini jach i bajñel
    Dios mi'' yoque cʌñon cha''an i Yalobiloñʌch. Mach''an majch mi'' cʌñe'' majchqui
    jini c Tyat, joñon c bajñel jach mij cʌñe'' c Tyat yic''ot pejtyelel com bʌ cʌq''uen
    i cʌñe'', che''en.'
  lac-NT: ’Jesús caj ya'araj ti' a mac ti' yʌnob yejerob setenta. Tu cotor mac a teno'
