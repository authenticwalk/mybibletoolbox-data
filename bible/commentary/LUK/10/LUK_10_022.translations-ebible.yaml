  pan-pan: ਮੇਰੇ ਪਿਤਾ ਨੇ ਸਭ ਕੁਝ ਮੈਨੂੰ ਸੌਂਪਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਕੋਈ ਨਹੀਂ ਜਾਣਦਾ ਜੋ ਪੁੱਤਰ ਕੌਣ
    ਹੈ ਪਰ ਪਿਤਾ ਜਾਣਦਾ ਹੈ ਅਤੇ ਪਿਤਾ ਕੌਣ ਹੈ ਉਹ ਪੁੱਤਰ ਜਾਣਦਾ ਹੈ ਅਤੇ ਉਹ ਜਿਸ ਉੱਤੇ ਪੁੱਤਰ ਉਸ
    ਨੂੰ ਪਰਗਟ ਕਰਨਾ ਚਾਹੇ।
  gvc-gvc: —Yʉ Pʉcʉ jipihtiare yʉhʉre ware. Yʉ Pʉcʉ dihta yʉhʉre masina. Yʉhʉ cʉ̃hʉ
    tirore masija. Yʉ beserina cʉ̃hʉ tirore masina, yʉ masi dutiina jia. Tópeinata
    yʉ Pʉcʉre masija sã —niha Jesu.
  mwp-mwp: Mura sethabi zapul Ngaw Thathin ngayapa mamayidhin muwasimoeydhin, a matha
    nuy Thathi ngulayg nungu kazingu, mabaygal mura koerawaygal. Matha kedha thana
    Thathingu lak koerawaygal, matha ngay Nungu Urapun Kazi nungungu ngulayg, a matha
    kedha ngaya nanga ngath thanamulpa seysithaman, matha thabi mabaygal ngulaygal.’
  ksj-ksj: Ebu vaze zinaꞌa, “Eḡe Mamaꞌa ḡau niduꞌa eḡe iniro. Vaze ꞌahogaꞌe eꞌe aḡuꞌa,
    rehano eḡe Mama daꞌo edeḡa. Ebu vaze ꞌahogaꞌe eḡe Mama aḡuꞌa, rehano eḡe, Ane
    Ubuga daꞌo edeḡa. Ebu e eḡe Mama moneo ihozoga veize ohoteꞌeteꞌe azaḡa daꞌo eḡe
    Mama edeḡa.”
  sbk-sbk: Wayanga empewelwe vyonti na Baba wane, wala nomo yamenye omwana na yeyonti
    ambaye omwana asongwe hulanje.”
  mya-JVB: ငါ့ ခမည်းတော် သည် ခပ်သိမ်း သောအရာတို့ကို ငါ ၌အပ် တော်မူပြီ။ သား တော်ကား
    အဘယ်သူ ဖြစ် သည်ကို ခမည်းတော် မှတစ်ပါး အဘယ်သူ မျှမသိ ။ ခမည်းတော် ကားအဘယ်သူ ဖြစ်
    တော်မူသည်ကို၊ သား တော်နှင့် သား တော်သည် လင်း စေလို သောသူ မှတစ်ပါး အဘယ်သူ မျှမသိ
    ဟု မိန့် တော်မူ၏။
  kgf-kgf: Maŋgocna geŋgaoc mia iwawai mocʒoŋ nuac nénnec. Waŋu gi qahac waŋu, méŋnéŋ
    méŋ mérénéŋ Naŋga wanʒac imi ménda ninʒac. Waŋu méŋnéŋ méŋ qahac, néŋ Naŋganéŋ
    eŋeya ewa siŋiguc auénécmiyu hénʒu ieneŋ sac Maŋgoc gi méré imi ninʒu.
  awb-awb: Aiq miraóne éna mitaq míáh keyabé, Nániboga moke aiq náníre. Mó kegá íné
    Manikáne ahninkáwá íre tábúsoqme tagaríáhwana Nániboga webataq íné wenahni tagaríéhre.
    Mó kegá Nánibo íre tagaríáhwana ínébataq wenahninká we tagaríóge. Íné wenahninká
    we sokigi aiéna kegá moq Maniká Nánibo tagariagehe úwe.
  gdn-gdn: Iyesu Mamanuga God bameya inako parauwena kewowena ki ka e ade wagubu ke;
    “Nau Mamai gwedegwede kuduba tegebu nau umani sidibu. E mena e eya Gubagai nau
    kataisinibu wetawetara ade nau niya mena ka nau Mamai kataipuwani wetawetara.
    Ade iyapana gwedewau ki nau naubo nuwaneya winetapuwani da mu nau Mamai kataipamana
    ragidai ki mu mete kina ka nau Mamai kataipomoto.”
  nko-NT: Mʋ́ʋ́ ɔlɛbláa mʋ akasɩ́pʋ́ amʋ ɔbɛ́ɛ, “Mɩ́ Sɩ́ lapʋ́ tógyítɔ́ wá mɩ́
    ɩbɩtɔ. Ɔhaa méyín ɔhá ánɩ́ Obí ámʋ gyí, nkɛ́tɩ Ɔsɩ́ ámʋ nkʋlɛ. Ɔhaa méyín
    Ɔsɩ́ ámʋ ɛ́, nkɛ́tɩ Obí ámʋ, pʋ́ ɔhá ánɩ́ Obí ámʋ latsúlá ánɩ́ ɔbɛ́lɛ
    mʋ súná mʋ.”
  bsn-NT: 'To yicõari, ado bajiro ĩ rãca ñarãjʉare gotiyuju Jesús: —Yʉ jacʉ ĩ ejarẽmose
    sʉorine jediro yimasijeogʉ ñaja yʉ. “Tire yimasiato” yigʉ, adi macarʉcʉrojʉre
    yʉre cõacami yʉ jacʉ. To bajiro yʉre yicacʉ ñari, yʉ yisere masijeocõami yʉ jacʉ.
    Yʉ quẽne, ĩ yisere masijeocõaja. “Ĩre masiato” yigʉ, yʉ beserã rĩne yʉ jacʉre
    masiama —ĩnare yigotiyuju Jesús.'
  pib-NT: “Ptowrunanuka Nuru genekyano. Gike gimatlu girni wa Gituru seyni Girchipje
    gimatlu. Gike gimatlu girni wa Girchi, seyni Giturupje gimatlu ga wa katukta koxa
    Gituru galuka gimatkakletlu.”
  wiv-wiv: Goloaloa laveve kava Tamagu ti vala ni niau, kata hada vona. Beta kaka
    katiu ni lala hau azei matoto, a Tamagu za ia e lalau. Beta ve kaka katiu ni lala
    matotonia Tamagu ia azei, a Tuna za, ia e lala, ki vatunga a Tamana na nuhu kua
    ia ti makia kete vatunga kavakava a Tamana ni dia.”
  reg-reg: “Bhuli chinu niyabhilwe na Lata wani, na atalio unu kamenya ati Omwana
    niga, tali ni Lata, na atalio unu kamenya ati Lata niga, tali ni Omwana, na wonawona
    unu Omwana kekumbulila okwisulula kumwene.”
  mlh-mlh: “Mamaneji ya sosowo mitigako nonde biŋe fukeya. Mamaneji madeinere fuŋne
    iŋoyoŋe akoŋ mane mukuko moji oi so manega. Oŋuakoŋ moji Mamainere fuŋne so mane
    mukuko Madeineji akoŋ oi manega eru ŋiŋigo roosoe yaberu yoŋore oi yadureiŋ, yoŋoji
    Mama mane tenimiŋ.”
  gof-ENT: «ኡባባይ ታ ኣዋፔ ታው ኢሜቲስ። ናዓይ ኦኔኮ ኣዋፔ ኣቲን ሃሪ ዎይኮ ናዓይ ቆንጪሳናው ኮዬይሳፌ ሃሪ ኦኒካ ኣዋ
    ኤሬይ ባዋ» ያጊስ።
  aau-aau: Jisas hiy makiy-me, “Hano Aio hiykwe omeme lowpwarowp mokwe, hano iha mon
    papo kow. Sawk Ney se kokwe uwr prueyn sa prueyn nonkway pey, sawk Aio hiykiaw-aw.
    Seyr Aio se kokwe uwr prueyn sa prueyn nonkway pey, sawk Ney hiykiaw-aw. Seyr
    uwrsa Ney hiykiaw Aio se ma mon ousne kumay kow, homkwaw nonkway.”
  tvk-tvk: Di, Iesu biteni mi vanut moletin xil bit, “Tata navan teling holesok xil
    vus ladi pe heok. Moletin xil latapus kil ti Nat Hi, Tamen kestang pus kila. E
    moletin xil latakil ti Hi Tamen, Natneli kestang mikila. E ngan xil kestang xa
    Natneli di ien bei tengan vapisen Tamen mi xil, xil mun iaxa likil xi.”
  prf-NT: “Inyatád dán nen Ama ku dikoku en atanan a bagay. Awan ti iba a makatukoy
    ni deya en Anak ni awan en Ama la. Kona labi hud ten Ama awan ti iba a makatukoy
    ni deya siya ni awan en Anak la, sakay en pinili hidi nen Anak a pángpakapospusan
    na tungkul ten Ama.”
  auy-auy: simátimena séna kesifo seyaafá-tántáákáꞌá káráwiyuwo séna símakaiye. Seyaafáꞌnánká
    kesí áwáu ímba suwánaraafo kemá kesifoní áwáugo únana póna kesí áwáu suwánaraiye.
    Seyaafáꞌnánká kesifoní áwáu ímba awánaraafo kesifombá póꞌa keyáá wení áwáu awánaraumne.
    Kesifoní áwáumo aráátimundawi wéawanaawe Ísu siyáiye.
  tbg-tbg: Ihuva minti tivakero viva tiharo, Ti Qova tiriara ekaa haikaqaa raqikiane
