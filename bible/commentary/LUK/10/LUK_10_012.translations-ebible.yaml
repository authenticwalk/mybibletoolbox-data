verse: LUK.010.012
translations:
  kpx-kpx: Iale kemo di la namigevei. Dilava kotae vaniu lohoge au vata ko aiohavomale
    vanila keabuna bae vatehani malei. Subuta Sodoma ataeau maleale keu eseve. Isito
    keabuna bae vatehani baluga seleve malei.”
  okv-H: Eto ungota degi erena, iji kombu te ari sirikari iji te embomeni amita degi
    God na hajire ngahia be ngahia na ikau da Sodom ta embomeni na osaga isapa kesora
    aingeko mane kesora.
  tbo-tbo: ‘A paliwelemi, Libahibahi Iyetana ugolina apo hai wiyuwa ina lata duma
    ma mi Sodom hai wiyuwa ina habulu.
  mal-C: ഞാൻ നിങ്ങളോടു പറയട്ടെ, സൊദോം നിവാസികൾക്കുണ്ടായ അനുഭവം ആ പട്ടണനിവാസികൾക്ക്
    അന്നാളിൽ ഉണ്ടാകുന്ന അനുഭവത്തെക്കാൾ ഏറെ സഹനീയമായിരിക്കും.
  grc-SR: Λέγω ⸆ ὑμῖν, ὅτι Σοδόμοις ἐν τῇ ἡμέρᾳ ἐκείνῃ ἀνεκτότερον ἔσται, ἢ τῇ πόλει
    ἐκείνῃ.
  bgc-bgc: मै थमनै कहूँ सूं, “के उस दिन उस नगर की हालत तै सदोम नगर की हालत घणी सहण
    जोग्गी होवैगी।”
  khz-khz: Au na avakilamina, Kota kamuna tomanai evanuga na metau pene vuaa gauna,
    Sodoma gena metau maki pene vanagia.”
  deu-TKW: Ich sage euch aber, es wird Sodom an jenem Tage erträglicher gehen als
    dieser Stadt.
  zsr-NT: Nedaꞌ rëpaꞌ lbiꞌiliꞌ, catiꞌ gdxin dza gchuguëꞌ Dios quegac bunách, laꞌzacaꞌ
    laꞌguíꞌir bunách yödz niꞌ ca laꞌzacaꞌ laꞌguíꞌi bunách yödz Sodoma, nup niꞌ busnitiëꞌ
    Dios.
  lin-lin: 'Nazali koloba na bino penza ya solo : Na mokolo wana, etumbu na yango
    ekozala makasi koleka etumbu ya Sodome.'
  hns-NT: Aur ham toelogse boliela kie faisala ke dien par Sodom sahar ke manai log
    ie sahar se otana dher sadja na paai.”
  noa-E: 'Mamʉ mua pãrag mag chirʉm: Mag pãachdëu jaau wënʉrrʉm gaaimua pãar isegbarm
    phöbör eem khʉʉnan, Ẽwandamau mʉg durr i agkham ed gaai Sodomapien khãyaujã ʉ̈rʉʉcha
    Ẽwandam jua machag ãwatjugui ajim anʉm, ich Jesuupai.'
  eng-EMTV: I say to you that it will be more tolerable in that Day for Sodom than
    for that city.
  mib-NT: Te cáhán rī jiín ró jeē quɨvɨ̄ juicio te xeēn gā coo castigo sɨquɨ̄ ñuu
    casáha súcuan vēsú sɨquɨ̄ ñuu Sodoma nuū ní casáha ndasɨ́ ñáyuu cuēchi.
  lif-NT2: खासे़न् ये़न्‍नो खे़न् पाङ्‌जुम्‍मिल्‍ले़ कुदुक्‍खेःङ्‌ग सादोमरे़ कुदुक्‍खेःन्‍नुःल्‍ले़आङ्
    के़साक्‍पा पोःङ् फाॽआङ् मे़त्‍निङ्‌लो॥’”
  xnj-xnj: Chakaka nikuvajovela, ligono la muhalu ukulu, Chapanga yati avalipisa pavaha
    kwa uhakau winu kuliku vandu va ku Sodoma!”
  mmx-mmx: A tong i rinimi do at laaleng ete, Moroa naba lox asu lumumuat ti mo limixin
    kakapmek to Sodom, ketla ti mo limixin tongtonga xepe, lumumuat naba silok aleng
    tidi.”
  cbr-NT: '''Ën cana mitsu cain, Sodoma ëmanu ''icë unicama ca aín bana cuaisama tancë
    cupí Nucën Papa Diosan castícancëxa. Usamaira oquin castícancë ca a ëmanu ''icë
    unicama an mitsu bicëma cupí ''iti ''icën.'
  tee-NT: 'Pus iclajunau ni palai na ca''alina'' ju ixmak''alhk''ajnat''an ju amachak''an
    ju anu'' lak''achak''an ju anu'' avilhchan acsni camak''osaspitcanach ju lapanacni.
    Palai jantu ju amachak''an Sodoma mas na alactu''unin ixtajunita ju yu''unch.
    Ju Jesús tailhi''alh ju ixchivinti chai chani ju ajuni ju lapanacni:'
  eng-LSV: and I say to you that it will be more tolerable for Sodom in that day than
    for that city.
  cak-NT: 'Y ri Jesús xu''ij-e chuka'' chique: Chupa ri k''ij cuando ri winak xquie''an
    juzgar roma ri Dios, ri winak chi ri tenemit anchi'' man utz ta xc''ul iwech,
    can más nim ri castigo ri xtika pa quiwi'', que chech ri castigo ri xtiyo''x pa
    quiwi'' ri aj-Sodoma.'
  pah-NT: —A'e ji pe me, ei Jesus'ga. Aerẽ mbapava koty po ti g̃a hepiagi hahyva'ea
    ojihe Tupana'ga omanove'g̃a mono'ombavame g̃a ndeheve nehẽ. G̃a mono'ombava po
    ti ga ei g̃a pe nhaporemo peko te'varuhu pe javo. A'ereki g̃a nohendupotari ganhi'ig̃a.
    Koji'i po ti hahy g̃a pe Sodomapeve'g̃a pe hohe, ei Jesus'ga setentave'g̃a pe.
  sja-NT: 'Mɨa jara bɨ: Ak''õre ewari waibɨa ewate irua ma p''uurudepemaarã audupɨara
    k''achia ooit''ee, chonaarãweda Sodoma pidaarã k''achia ooda k''ãyaara.'
  xed-xed: 'Ka yu ta mnaghunata na: Baɗu tsa fitik dzaʼa tsə Lazglafta ta guma ta
    ghəŋa mnduha ya ná, ta ləŋləŋa ŋa luwa Suduma ka ŋa tsa luwa ya,» kaʼa nda həŋ.'
  mks-NT: 'A̱nda̱ já na̱cachi tucu a já xi̱hi̱n ná: —Tá ná xi̱nu̱ co̱o qui̱vi̱ caja
    vií Ndióxi̱ sa̱há ña̱yivi já jándoho chága̱ mé á ini ña̱yivi ñuu ja̱n a̱ ju̱ú
    ga̱ tá quia̱hva na̱jándoho a ini na̱ ñuu Sodoma sa̱nahá —na̱cachi Jesús xi̱hi̱n
    ná.'
  gfk-S: Mu palai ter be God na gil tike tamat na harpadano tane Sodom tano pana bung
    na harkurai nong na hanawat namur. Iesene i tutuno sakit be no harpadano tano
    taman nong pai nale bala leh mu na manga tamat tano harpadano tane Sodom.
  bmu-bmu: 'Nöŋön kewö jibi mötket: Anutunöŋ nalö ketaŋe qemasolokepŋinaŋgö likepŋi
    meleŋni taon miaŋgö qakŋe öŋgömawi, dop miaŋön mönö Sodom yeŋgö sihimbölö dopŋi
    oŋgita toroqem eŋgima.”'
  dgz-dgz: Endi wadiaepena anun. Gop ya anune, God wanene mega wamewa gapan, pa sewa
    da da e ya waup imaene, koewa taine pa sewa Sodom nagirewa God wanene mega arita
    warane omewa mini ya yawain go pa ameme baware iragen yawain.”
  eng-GNV: For I say to you, that it shall be easier in that day for them of Sodom,
    then for that citie.
  zaa-NT: Riquixa'ánia' le qui'ni adila fuerte ccá la' tsìalatsi' qui' Tata Dios nu
    chì' da'la lani yétsiá tì'chula lani ca enne' Sodoma.
  eng-WEBSTER: But I say to you, that it shall be more tolerable in that day for Sodom
    than for that city.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pamatacabi Dioso naneconitsiaexanaena
    daxita pijaneconi pexainaevi, bajarapamatacabi bitso ayaicuenia Dioso naneconitsiaexanaena
    patomarapijivi apo pacacopiapitsi tsane. Paneconivajëtota bajayata Dioso naneconitsiaexana
    Sodoma tomarapijivimi, bajarapaneconivajëto matatoxenetsia Dioso naneconitsiaexanaena
    patomarapijivi apo pacacopiapitsi tsane, jai Jesús pijajivijavabelia, setenta
    ponëbejejavabelia.
  bon-bon: Siige, cane weebibine umle jiwenininine egä atrana bimu cabu Acejiyame
    me daremu pui cewe tääpume mäpurage cirege äbita Sodoma cewe me daremu cabu ca.”
  nhw-BL: Huan nimechilhuía, quema Toteco tetlajtolsencahuas, nopa masehualme ipan
    nopa altepetl catli amo anmechselise, quinpantise se tlatzacuiltili catli más
    hueyi que ininpantic masehualme catli itztoyaj ipan altepetl Sodoma huejcajya.
  mgw-mgw: Nimmakianga panga lisu'ba lyo, kilambo so salu'a baa mmaule kulikoni galu'
    ga bandu ba Sodoma.
  swh-ONEN: Ninawaambia, itakuwa rahisi zaidi kwa Sodoma kustahimili katika siku ile
    kuliko mji ule.
  wbi-wbi: nikuvavula kuuti ikighono ikya vuhighi kiliva kya lugudo kukila kwa Sodoma
    kuliko ilikaaja ilio.
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ, tɔ̃ɔ te sɔɔ, Sodomuɡiɑ koo ko kpɑkɑkɑ kɑ sere wuu ɡe.
  eng-KJVCPB: But I say unto you, that it shall be more tolerable in that day for
    Sodom, than for that city.
  kgk-NT: —Anhetegwa ha'e-ta peẽ-my, Nhandejáry ojohu-ta enterovéa-pe hembiapokwe-rehe,
    ha ombohasa asy-ta ójehe ojerovia e'ỹ va'e-pe. Hekoha vai eterei va'ekwe Sodoma
    tetã mygwa kwéry. Upéixa-gwi Nhandejáry ombohasa asy va'ekwe íxupe kwéry. Ha ko'ãygwa
    nohenduséi ramo ne remimombe'u, nohenduséi-gwi ombohasa asy eterei va'erã íxupe
    kwéry. Sodoma tetã mygwa ohasa asy va'erã, ha upe ne nhe'ẽ xe rehegwa nohenduséi
    va'e ohasa asyve va'erã.
  waj-waj: Na ngii giaa ngii miaunoo. Anutuuqo ti yaparaira suaivaki fai gioonna kiaapu
    yoosinna Sutuuma maisama varuuya irisai maisaivaa pinaama varaaravai. Hama ngii
    tuqinneera kiaa yoosinnaiya fai ngiari irisai maisaivo Sutuuma varuuya irisai
    maisaivaa yaataraanaravaivee.
  cpy-cpy: Roo kanteencha, paata oweyaantyaawoni kitejeri, imaperoe-teeri rowajankiteeteri
    rirori nampitawori janta, aritaki awijeero ikanteeteri Paamaarini-jatzi.”
  ekk-PKP: Ma ütlen teile, kohtupäeval on Soodoma põli parem kui sellisel linnal.
  mpx-mpx: Na baewa eliyamiu, lan o elana Sodoma ali lahi ni pulowan, yaa panuwa o
    ali lahi nasi ni pulowan hot.
  wbp-wbp: Nyurrurla, purda-nyangkajulu! Nyurru-wiyi yapa-patu yangka Jatama-wardingki-patu
    kalalu punku-nyayirni nyinaja. Kala ngakalku yangka parra-nyayirni-wangurla, miimii-nyanyi
    kapu-jana ngurrju marda, punku marda. Kapu-jana wita-mipa mari-jarrimi-juku. Kala
    yinya yapa-paturlu kajili-nyarra mamparl-pinyi, parra-nyayirni-wangurla Kaatu
    kula-jana marda mari-jarrimi, lawa. Kapu-jana maju-mani karrikarri-wangurlu.”
  luo-luo: Awachonu ni nobed maber-ber ne Sodom maloyo dalano.
  nhe-NT: Huan nimechilhuía, quema Toteco tetajtolsencahuas, nopa tlacame ipan nopa
    altepetl tlen ax inmechselise, quiselise se tlatzacuiltili tlen más hueyi huan
    amo queja tlen quiselijque tlacame tlen itztoyaj ipan altepetl Sodoma huejcajquiya.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܣܕܘܿܡ ܒܸܬ ܗܵܘܹܐ ܢܝܵܚܵܐ ܒܝܵܘܡܵܐ ܕܕܝܵܢܬܵ‌ܐ ܒܘܼܫ
    ܙܵܘܕܵܐ ܡ̣ܢ ܠܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ.
  esk-NT: Uqautigipsi, atanniivium uvluani Agaayyutim iḷunŋugitlukkisigai Sodom-miut
    taavrumakŋa nunaaqqimiñ taatniittuamiñ. [Jesus uqaanikman taavrumiŋa, maliġuaqtai
    aullaġniqsut.]
  msb-msb: Ginasiguro ko sa iyo na pag-abot sana na adlaw san paghusgar mas pagakaluy-an
    san Dios an mga maraot na taga-Sodoma ki sadtoʼn mga tawo sana na lungsod na magakontra
    sa iyo.
  cpa-NT: Lah¹dsóh² juǿi²jni hniah¹², hiug¹² jín³ hi² ué² lé² quiah¹² dsa² tiogh³
    juøi² lah¹jøng² ca¹lah¹cónh¹ jín² lé² quiah¹² dsa² mi³chian² jøa³juøi² Sodoma.
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ବିଚାର୍‌ ଅଇବାଦିନେ ସେ ନଅରର୍‌ ଦସା, ଡଣ୍ଡର୍‌ଲାଗି ସଦମର୍‌
    ଦସାତେଇଅନି ଅଦିକ୍‌ ରଇସି ।
  meu-meu: Na hamaoromuimu, hahemaoro dinana ai Sodoma na baine namo, a una hanua
    be baine dika.
  yva-NT: 'Syo raura tugaive: arono masyoto mangke rapatimu nande, indati munijo Sodom
    muno munijo Gomora aya mangke ndaradam, yara munijo uma wonae manuga rausiso wasai
    jewenoe indati awa mangke raugaje mai ntiti mo we rakivan.”'
  dgc-dgc: Katutuhanan a kédemét na péghukum na Diyos, éy lalo a mehirap i sapitén
    du tolay na éya a banuwan, kesira to sinapit du taga Sodoma to araw!”
  zpm-NT: Gacnaṉ zho gaṉle, gaḻ dze ne guṉ Dios xquieḻwxtis me, lëëtaa gac guieḻnë
    ne tsieguiaḻ zha Sodom, mazdraa nac guieḻnë ne tsieguiaḻ zho.
  hix-NT: Onà wyaro àkehe, owyanye, nyamoro hoko. Amnye, Khoryenkomo wya wahanonkano
    ytxoho ro ho haxa, atxke rma haxa natxhe hampànà, àton komo, oyonytxanyehnànhàyamotho.
    Soknoma hon heno komo yoho rma haxa, atxke natxhe hampànà, kekon hatà, Txesusu,
    tànànyaknyàr komo wya.
  sim-sim: Hako jirin amu sawenduwa. Avui Wasilaka os hulaima nokopma mbele mbele
    li uhundan or heyembakwa wolo mashi orhin mblarnanda ma ondo musa lihik nomorawu
    wasilakan kishakwa lir. Nomorawu oso wasilaka mendek si naha nomorawu os yanga
    Sodomik fehehik talahandan tikrikwa sira.
  npi-ULB: म तिमीहरूलाई भन्दछु, कि न्यायको दिन त्यस सहरलाई भन्दा सदोमका निम्ति सह्‍य
    हुनेछ ।
  cgc-cgc: Ambal pa Jesus, “Sugiran ta kyo na daw mabot adlaw na mag-ukom Dyos ta
    mga ittaw daw kino matareng daw dili matareng, mas gaan pa silot na maageman ta
    sikad malain na mga ittaw na gaistar naan ta Sodoma anay pa sa kaysa ta silot
    ta mga ittaw na dili magbaton ki kyo.”
  tim-tim: Akto aregât keiŋe maktere nâŋgâŋet. Sop humoân Sodom kepia ambolupŋe agak
    meme bâleŋe agi aregât hâu membai. Dâ kepia ambolupŋande yeŋgât hâkâŋ akbai aregât
    hâu bâleŋe humo membai.” dâep.
  yor-yor: Ṣùgbọ́n mo wí fún yín, yóò sàn fún Sodomu ní ọjọ́ náà, ju fún ìlú náà lọ.
  wos-wos: Guniré wuni we. Hukétéfi nukwambu wun getéfambu rekwa du takwa di némafwi
    hangéli hératandi. Hératendaka hangéli Sodomémbu rendé du takwa hératendaka hangéliré
    sarékéngwandétandé.”
  emp-NTPO: 'Maʌ̃ bẽrã mʌ̃a jaraya: Ãcõrẽba cawa oi ewarid̶e idjia maʌ̃ purura wetara
    cawa oya Sodomanebema ẽberãrã cawa oi cãyãbara.'
  eng-F35: I say to you that it will be more tolerable in that Day for Sodom than
    for that town.
  ind-ind: Lalu Yesus menegaskan kepada mereka, “Sesungguhnya, pada Hari Pengadilan,
    hukuman bagi penduduk kota itu akan jauh lebih berat daripada hukuman bagi penduduk
    kota Sodom!”
  pes-OPCB: به شما می‌گویم که در روز داوری وضع شهر فاسد سُدوم بهتر از وضع چنین شهری
    خواهد بود.
  mpt-mpt: imin baabenea Sinanggwano Sodom bib seli hengabinibbuo sinanomo Gode nakaia
    unangai kukubo klanang gameo dimo enino gwab omyamabebe. Niminbabe, Sodom bib
    seli e wengo sino mo wentim blim kesoa enino gwab omyamabe otane bibo yo seli
    ib wengo ombiabeibbio mole Gode i enino dot sum omyamabebo ge baabesebe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ alome. Hande pi yokaalu pulu pa꞉la꞉ nate opolo epea꞉ka꞉na꞉ta꞉
    kota꞉ Koda꞉ma꞉ mo Sodomo halo pa꞉la꞉ a꞉ta꞉ma꞉ homa꞉la꞉ ekita꞉ mo hande daoni pa꞉ta꞉
    halo pa꞉la꞉ ekita꞉ ota꞉ haka꞉ta꞉pao ankulao halieke alome leekeme.
  mkl-mkl: Nɔ Jesu í ni mɑ́, ɑn sɔ̃ ŋɛ iyi si ɑjɔi kiitiu, ijuukpɑ̃i inɛi Sodomu ŋɑ
    ilu nlɑi tɑkou, ɑ́ tiɑ do ti inɛi ilu ŋɑu.
  gaq-gaq: ନେଙ୍ଗ୍‍ ଆପେକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍‍ ଆତେନ୍‌ ଦିନା ଆତେନ୍‌ ଇନିନେ ଡଣ୍ଡ୍‍ବାନ୍‍ ସଦୋମନେ
    ଡଣ୍ଡ୍ ଡେଃୟାଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Pirdda gallasan ha katamaappe Soodome katamaas pirdday kawushshe gidanayssa
    ta hinttew odays” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଏନ୍‌ ହାତୁରେୟାଃ ଦୁକୁଏତେ ସୋଦମ୍‌ରାଃ
    ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ୟେଁ ଲେକାୱାଃ ।
  gah-gah: Neza gakó lo likimitoze, gililo. Gamena napaló nene Soto apakú mina vegenalite
    golesa mogonáinimú goní koma itamóza, likilími lamaná amita vegenalite goní sipisi
    inigave.
  lcm-lcm: Io, napo antok imi ta si taun ang e mung, ka pen roron lik ani ri Sodoma,
    sikei ri vap i rina ang ki sikei a rikek luai an.
  aer-aer: “Ayenge-arle arrekantherre arratye-arle angkeme, arlte ingkernenge Ngkartele-arle
    tyerrtye areye akngakemele akalkelhe-iletyenhe apmere arrpe-anenhe-ngentyele.
    Re aywepemele yernetyenhe Sodom-arenye areye apmere akurne arrengkwelthe-arle
    akwetethe aneme-werne. Re tyerrtye angkentye ngkwenge-arle aweke areye apale-arle
    angkemele renhe akangkwe-irretyakenhe areye-arlke yerneme. Kenhe itne akenhe rlkerte
    akngerre anthurre renhe inetyenhe Sodom-arenye areyenge awethe arntwarre ulkere.”
  qvc-NT: 'Chaymandaqam Jisusqa nirqan: —Allita uyawayllapa, chay mana ch''ayachishuqkunaqam
    jwisyu diyapiqa mas kastigadu rinllapa kaq chay rupashqa Sudumapi tiyaqkunamandaqa.'
  tgl-ULB: Sinasabi ko sa inyo na sa araw ng paghuhukom, higit na mapagtitiisan ang
    Sodoma kaysa sa lungsod na iyon.
  cbs-NT: Jamen betsadan, janu Diosun yudabu dasibi jatu kupiaitian jaska Sodoma chiwen
    Diosun jatu kupikin jaska wani binumakin jabun matu dananibu Diosun jatu kupijaidaxanikiki—
