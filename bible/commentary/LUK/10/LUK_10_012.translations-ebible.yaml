    amo queja tlen quiselijque tlacame tlen itztoyaj ipan altepetl Sodoma huejcajquiya.
  sps-sps: Fakats yam a ka to, tan nainy vaatsuk, Gov nai faan iny nats non a fasaraa
    na iring tana vainy tana ngats fan to aya, fis nats non a fasaraa te nai faan
    iny non ya tan vainy pisiin tana fan Sodom.
  wnc-wnc: “Nata daniwa natapnong. Masande tapdukga sandewik gwekatangu Sodom nana
    aminda meya buyambamu takngatu kaning ngana you wa gapmane nana aminda meya wa
    kaning binga dua kaning,” ngang yanikut.
  bus-bus: Mɛ́ɛ ooare, yãkpaɛkɛgurↄↄ zĩ wɛ́ɛtãmma kɛ̀ Sↄdↄmudeenↄ é ee égↄ̃ sã̀ↄ
    dɛ wɛ́tɛ pì deenↄ pↄ́la.
  gub-BL: Amo 'ar mehe nehe, Tupàn uzepyk putar ikatu 'ym ma'e iapo har wanehe nehe.
    A'e 'ar mehe uzepyk putar a'e taw pe har wanehe azeharomoete nehe. Kwehe mehe
    Tupàn uzepyk Xotom taw pe har wanehe a'e wà, ta'e ikatu 'ym ma'e uzapo a'e wà
    xe. Uzepyk wera'u putar a'e taw pe har wanehe nehe, ta'e napemuixe kar kwaw a'e
    wà xe.
  imo-imo: Nani enondo i tepo paimbo nimbo tiro, Gotenga kot waimu wendo ombalo wali
    ulke kombu Sodom imboma oi ulu pulu keri pulumu teringi nalo enonga kot kelo mele
    pembalo. Nalo i imbo enondo peya molamili waio ungu naa ningo, enonga ungu pilko
    naa linge imboma, kot waimu wendo ombalo wali enonga kot awilimu pembalo,” nimu.
  boj-boj: E niŋgi merŋgwai. Mondoŋ Qotei a tamo uŋgasari naŋgo une qa peginjrqa batiamqa
    a na qure deqaji naŋgi tulaŋ padaltnjrougetqas. A na Sodom qure naŋgi degsim padaltnjrqasai.
    A naŋgi gulbe kiñala enjrqas.
  ulk-ulk: Kaka wabi detagreda, Keub Gergerge, Agudira omar pe aukakale ikeredi witwit
    leem Sodomira ya abra omar wadikereder leem able utebira.
  eng-DRA: I say to you, it shall be more tolerable at that day for Sodom, than for
    that city.
  knf-knf: Dţupan, ţi unuur wi pwayëş, uko wi Naşibaţi akluŋ kado ubeeka mënţ utam
    kapel wi badoluŋ Ŧodom.
  san-KHM: អហំ យុឞ្មភ្យំ យថាត៌្ហំ កថយាមិ, វិចារទិនេ តស្យ នគរស្យ ទឝាតះ សិទោមោ ទឝា សហ្យា
    ភវិឞ្យតិ។
  arn-NT: “Welu ka feypiwayiñ ti afaelchi antü mew, tüfachi waria che ta doyelchi
    kutrankangeay, fey ti pu che mew mülefulu ta Sodoma waria mew.
  zas-NT: Naj rni lëjt guial dxej yadëëd ree bejn cwent loj Dios, mazri casti naroob
    yayal reeman guial loj ree bén gure guiedx Sodoma.
  ken-NT: Yesu arɔk ambɨ arɛm bɛ, “Nchí ghati bhe bɛ, ɛwak ɛnɛ Mandɛm átàŋ bǒ
    mmɨk, chɔŋ angɔ́ ntínso nɛ bǒ ɛtɔk Sódom ɛncha bǒ ɛtɔk ɛyɔ.”
