  ipi-ipi: Wuane lea-kola, Jisasato bala lamawuato, nimbato nambana pii lalo tupa
    tika pua yano pelele. Nimbato mana okone wato minu ateendo, nimba saka atapowa
    atolopele leaipia.
  qul-NT: 'Jesustaj nerkan: —Allinta ninqui. Chayta ruwaspa, causanqui.'
  urw-urw: Bangar Jisasde menüm waweaga, “Ebabako, na dora kainana toun. Na bangüdiba,
    na gotogegi nama tüpür tüpür deregün.”
  rmy-GURBET: 'O Isus vaćarda lese: “Šukar vaćardan. Ćer gova thaj ka živi!”'
  ter-NT: 'Ina kixôa Jesus: —Koati tokopóvoti ne yimópope. Énomone itíka motovâti
    itéponi ne inámati apéyeati ákotinemo hunókoku xoko Itukó''oviti —kíxoane.'
  bmr-NT: 'Jaanegui Jesu diiboco nuuhi: Jɨɨhɨ, imino neehi tollɨ omoonɨhachiijɨ ifinɨjitɨno
    fiivoma diicaji, nuubo.'
  fuf-fuf: 'Onsay Iisaa wi''i mo: «A jaaborii no moƴƴiri. Warru non, a heɓay ɗan ngurndan.»'
  mwc-mwc: Iesu i kaobeyei i wona, “Ku wona kabitam, nikona ke wosei, ba kuna yawasa.”
  bhl-bhl: 'Dangei, Yesus e elo bokolewomele: “Feinka! Nelo fein weng bokonemew te!
    Kukalem weng kale gelewbew tewe, diwkuw diwkuw sunsun finik so bin kulokolew te!”,
    dangse kale.'
  ons-ons: Yesu eŋe mainge rake, “Ge koboboine ramaine, ge kine kine ea makoboe more,
    gege togon marat kaikene.”
  con-NTPO: 'Tsonsi Jesúsja tisema su: —Ñotsse qui in''jamba su. Tsa''caen tson''da
    qui canseya.'
  ghs-ghs: Hiiremi Dzesui hee, Oke nii meeke hiirenita oke kaipoma qusubaite qaaqa
    qaararidzo.
  peg-peg: ହେବେ ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାନ୍‌, ଏନ୍‌ ହାତ୍‍ପାରଚେ ଉତର୍‌ ହିତାୟ୍‌ନା, “ଏପେଙ୍ଗ୍‌
    କିୟାଟ୍‌, ତା ଆତିସ୍‌ ଏପେଙ୍ଗ୍‌ ଜିବୁନ୍‌ ପାୟା ଆନାଦେର୍‌ ।”
  txu-NT: Nhym Jeju kum, —Nà, kôt ne ga arẽ. Dja ga ã ar o anhỹro aban kam arỳm tu
    atĩnkumrẽx ne, ane.
  eng-WEBU: He said to him, “You have answered correctly. Do this, and you will live.”
  gnw-NT: 'Jayave Jesús jei chupe: —Icavi co ndere. Cuarãi iyapo jare nenoita tecove
    opa mbae vae —jei.'
  mux-mux: 'Yesos-ni yunundu nimba mele: “Nu aima sika nikinele. Nu aku-sikunu tinu
    lem molupa mindi puli kupulanum-na puni.” nirim.'
  maj-NT: 'B''i̱ kitsú Jesu: —B''a̱ tjín ni xi kuachubai. B''a̱ n''e̱i̱ ko̱ ku̱i̱nchun
    tík''uin.'
  bkq-NT: — Âkealâ amyguely. Arâ amidyly-ro watay, Deus eydâ atoram idâze âmâ, typygueba
    kehoem eagâlâ mitoem — kely Jesus.
  kue-kue: Yesus di ikine endungwa, “Ene pamere dinga, yegl ertre ana ene kor-moratnga.”
  cot-NT: 'Icanqueriquea Jesoshi: —Pitampaticamajataqueroquea. Pincoquempagueti pinetsanamajaquerogueti
    ocanqueca, ariquea iranijacaajempi Aapani Irioshi pinchoocaguiteni.'
  bnp-bnp: E Isu i koli i ta maea, “O koli kamumu hateka. O rata mavonga bara o bole
    a nimahuri vakaroro.”
  apn-NT: 'Hãmri nhũm Jejus kuma nẽ kãm: —Tỳ. Nà ãm hãmri na ka harẽ. Kot kaj ã mẽ
    hipêx anhỹr o ri apa nẽ nhỹrmã Tĩrtũm mẽ wa ixri atĩr tũm nẽ apa ho apa. Anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Jesús loꞌo yu kanꞌ: ―Suꞌwe ꞌa chaꞌ nu mxkween ꞌñaǎn. Si
    ngwañaꞌan kuꞌnii, kaja chalyuu kwi kanꞌ ꞌiin bra kanꞌ.'
  bre-BRG: 'Jezuz a lavaras dezhañ: Respontet mat ec''h eus; gra kement-se hag e vevi.'
  opm-opm: Potporhan Jisas oh Dawa go arpin kis dei meng rimur. Go ama yot mengnong
    oh dimat ahanoh go eimat paten dasi ham patepramur pongopri.
  bvr-bvr: Lika Jesus a-yinagata nula, “Nginyipa ny-jarlapuna ny-yena, a-lay. Minyja
    yirda jama ji barra nginyipa wanngu nyi-ni.”
  wal-wal: Yaagin Yesuusi a, “Neeni giyoogee tuma; hegaa ootta; neeni merinau de7ana”
    yaagiis.
  shj-shj: Na Yasuwa ngade täma me lelericcä asiriyenä Musa ka, “Gi kubuc ngakong
    appoyo, soga mänang ndey nay.”
  zad-NT: 'Na''ch che'' Jesúza''ne'': ―Kayeṉ''nan nakan ka ba wno''. Shi gono'' ka
    nan, na'' gat'' to yeḻ'' mban c̱ho'' zejḻi kaṉi.'
  kmg-kmg: 'Mume Jesuzi šiŋuc âzâcnewec: “Go dâŋ sâcne mukomec, i reŋkerâ juju sanaŋte
    biŋe ecmu.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Gaza mo lamineꞌ gehepeve laange.
    Minevoꞌ minevoꞌ ogaꞌ gemeni dameni doo mineliningisi gaza laineꞌ neꞌmine ozo.'
  uli-uli: Jesus sa sor bo, “Tusurem. Hobe foru mala ngo hobe molow.”
  nin-NT: Yesu ddu ma di, “Uwa da ma. Na meme yo, uwa ta kpa iso sese.”
  tgk-tgk: 'Исо гуфт: «Дуруст ҷавоб додӣ. Ҳамин тавр бикун ва ҳаёт хоҳӣ дошт».'
  acu-NT: 'Tamati Jesús chicharak: —Pengker aimkame. Nu chicham umirkumka, Yusnum
    tuke iwiaaku pujustinuitme, —timiayi.'
  cak-WNT: 'Y yac''ari'' tek ri Jesús xubij chare ri achi ri nik''axan ri nubij ri
    ley: Can kitzij wi ri xabij. Wacami c''a, wi xtaben ronojel re'', xtoc c''a awuche
    (awixin) ri c''aslen riche (rixin) xtibe k''ij xtibe sek, xcha'' ri Jesús chare.'
  ebk-ebk: “Ustu nan ensongfiatmu,” kenalen Jesus, “Hiyasa nan atum, at matakuka in-inkiana.”
  spa-PDDPT: 'Le dijo: Respondiste correctamente. Haz esto y vivirás.'
  tke-tke: 'Yesu ahimwaakulaga, wiira: “Ohaakula pama. Wiiregena dhendo oneere okalawo.”'
  ruf-ruf: Yesu kamwidika, “Kwidika ghoya. Tenda apfo naghwe kutsakuwa na ughima.”
  gun-gun: 'Ha''e rami rã Jesus aipoe''i: — Ha''evea rami rembovai. Ha''e rami rejapo
    vy reupity ''rã tekove — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús tetz: —Ba''n atit. At le wi''u''. Poro tajwe''n
    tan bnolu'' tane''n. Tzun cambaju'' yi stz''ajbilu'' tetz ben k''ej ben sak.'
  isn-isn: Uyesu akalunga, wasukiilya tai, itume uu ukikie.
  eng-PEV: Jesus said, “You are right. Do what those laws say, and you will live with
    God for ever.”
  ilo-ULB: Ket kinuna ni Hesus kenkuana, “Kusto dayta insungbatmo. Aramidem daytoy,
    ket agbiagka.”
  pir-NT: 'Tiquiro sa nigʉ̃ Jesu yʉhtiahye: —‍Potota nine mʉhʉ. Tire yeya. Sa yegʉ
    ijipihtiye decori Cohãcjʉ̃ mehna ijigʉta mʉhʉ, niahye tiquirore.'
  anv-NT: Jisɔs aké ne ji, “Ɔlu cho Pyɛmbɔ ne ɔ́bɔ́ geŋwá.”
  sab-NT: 'Jesu gerudu: —Ba jaindunga geru uliage. Ba age ene ba ñage toi diali chui
    tangle Chube ole nga ngaña giti.'
  tmd-tmd: Aliö rɨmɨn, Jisas nöbö aku nugwo yadöŋa, “Nagö ödöriö yadlö; adakwör rön,
    öim mɨdɨb maga pɨnaŋö,” röŋa.
  acr-NNT: 'Y ri Jesús xubꞌiꞌij che: —Lik utz ri xkꞌulubꞌej wi la uwach. ꞌAna kꞌu
    la waꞌ y kakꞌojiꞌ kꞌaslemal la na jinta utaqexik —xchaꞌ.'
  kpg-kpg: Gei Jesus ga helekai, “E hai donu. Heia nia maa, gei goe ga mouli.”
  taj-taj: भिसी भिमा, येशूसे थेदा “एसे ठीक भिजी दाहेन्‍से एसे थेह्रङ्नोन लउ। जमाहेन्‍से
    ए जुकजुकधोना सोला” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Hɨram werek. Ti erɨak menmen im te ti etike God yaikiyakɨt
    yayu tipmain tipmain enum eik.”
  cbk-cbk: Ya habla si Jesus con el maestro Judio, “Justo el di uste contestacion;
    entonces hace ese y ay tene tu vida eterna.”
  uig-ARA: 'ئەيسا ئۇنىڭغا: ــ توغرا جاۋاب بەردىڭ. مانا شۇنداق قىلساڭ ھايات بولىسەن،
    ــ دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Bahat yarís wajacro. Bahatán eyta yarís yájctara,
    Sir quin cuwátaro, wajacro.'
  abx-abx: “Tama' gayod i mga saruman-mo. Sabuhat-mo ngani' nan, sigurado nga a'allom
    kaw hasta si kahastahan,” lingun-na may si Jesus.
  mco-NT: 'Chi Jesús y''adzooy: ―Tɨ ooy yajxon m''adzooy. Tun yɨ'', e mdzɨnähuɨp huinɨxɨɨ.'
  bsp-bsp: 'Kɔ Yesu oloku kɔ: «Məloku ti bel-bel, məyɔ tatɔkɔ ntɛ tɔŋsɔŋ’am kəyi wəyeŋ
    katina mɔ.»'
  kqf-kqf: Yesu oloto ena giu i waimunena gado, “Mba kuna giukauwa, laḡan matabuna
    kwa voiye bi yawasana kwa vai.”
  cpb-NT: 'Irojatzi ikantantanakari Jesús: “Imapero pikantakeri. Pantero jiroka, aritake
    pawisakoshiretai.”'
  aon-aon: Aria Jisas nakri, “Nyak nyakri wosik. Nyak ta nyunekesh namudok aria nyak
    ta nyupe wosik ihih nyumneh.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Jesús: ―Alwaꞌ tʼajat xan ta tókʼon. Max ka
    tʼajaꞌ jechéꞌ, neꞌech ka bachʼu an xeꞌchintaláb xi yab in koꞌol in okʼontal.'
  mig-NT: 'Te ni̱ kachi̱ Jesús jíín‑de: Va̱''a ni̱ ka''a̱n‑ro̱. Sá''a súan, te ni''i̱n
    tá''u̱‑ro̱ kúchaku̱‑ro̱ núsáá, áchí‑ya̱.'
  bps-bps: Na man Dyisas, “Too glut sa i timelam. Nimoam én, na gfunam i nawa landè
    sen.”
  mbs-mbs: Minikagi si Jesus, “Benal se taba nikaw. Aw yan se inangen no, metoman
    ka kominawà te kaling pedowan wedad temanan.”
  tof-tof: Yesu oyaka bóktanórr wagó, “Ma bóktan dümdüman salkomóla. Ini bóktan mamoan
    namülünke, da ma sab ngarkwat-koke arróldó ngyabelo.”
  cme-NT: 'Yesu wuɔ cira: «Ma yaaŋga yaa‑i. Da ŋ ta ŋ ce mafamma‑i, ŋ ka da cicɛ̃lma
    maŋ sa tĩɛŋ dede‑i.»'
  sus-sus: Isa naxa a fala a bɛ, «I xa yaabi fan. Xa i na raba, i kisima nɛ.»
  pon-2006: Sises ketin sapeng, mahsanih, “Me pwung omw pasapengen. Eri, kapwaiada
    men, ke ahpw pahn mourla.”
  dad-dad: Jesus tamo anĩ irokenen, “Õ de tutuk solo wol. Enei ago di, õ mata ibodkeleya
    walouf.”
  zab-NT: 'Chiyru raipy Jesús laab: —Güenquɨ cuabiu. Anre belati liú gúnu ziy, zapu
    guelnabány par chazy.'
  jae-jae: Ma Jesu kêsôm gêdêŋ eŋ gebe “Kôsôm jagêdêŋ. Ôŋgôm amboac tonaŋgeŋ, go ômoa
    matam jali teŋgeŋ.”
  ksd-ksd: 'Iesu i biti tana: I takodo kaum tinata, una pait muka nam, ma una laun
    tana.'
  msm-NT: Mig-ikagi si Jesus kandin, “Hustu to pagkatabak nu. Ko tumanon nu sikan,
    ogkaangkon nu to kinabuhi no wada katapusan.”
  myk-myk: 'A Yesu di wu pye: «Ma ɲɔshɔɔrɔ tʼa ɲɔ. Ta lee pyi ma na ba ɲìi sicuumɔ
    ta.»'
  sbe-sbe: Yesu ye wane, “Ku hedededudulai, na teina laulau ta ku miyawatanidi, kabo
    mauli nige kana siga ku hai.”
  mcr-mcr: Ga Jisasi Iqu kimaŋi, “Ii qäyunä ätnyä. Si e imäkätŋi, hea ique-ique pmettŋqinyä”
    ätukqe.
  cux-NT: 'Jesús nan''guɛɛcútaⁿ''a yā: N''dáácā nan''guɛɛcútaⁿ''ā di. Diiⁿ di chuū,
    ní cunduūchi di cueⁿ''e daāⁿmaⁿ.'
  tur-YTC: Ona, “Doğru yanıtladın. Bunu yap ve yaşayacaksın” dedi.
  san-ITR: tadA sa kathayAmAsa, tvaM yathArthaM pratyavochaH, ittham Achara tenaiva
    jIviShyasi|
  bel-N: '[Ісус] сказаў яму: «Слушна ты адказаў. Рабі гэтак, і будзеш жыць».'
  sch-sch: Jisua'n a kôma, “Ni ti mindik, ha angtak han thô inla, ring ni tih,”
    a tia.
  mic-MIQNT: Se'sus teluet, “Teliaq ta'n teluen. Pa na tla'tegen, guguntes iapjiwewei
    mimajuaqan.”
  huu-NT: 'Jesús dɨnena raite: —Marena cue uai otɨo. Iena o fɨnoia, Jusiñamui illanomo
    jaca iitɨo.'
  jiv-NT: Tutai Jesus tímiayi “Péṉker áimsame. Nu túrakmeka tuke iwiaaku átatme.”
  otm-NT: 'Bi dą''a ra Jesús bʉya: ―Majuąni guí ma. Nuya gui ''yøt''ʉ nɛ din ja''a
    ra te maząi, bi ''yɛ̨mbi.'
  dah-dah: Irkeb wol heŋbe, “Mere gobe fudinde wor po wol haha. Niŋgeb kuŋ yaha gwahade
    teŋ hayiŋ. Irkeb Al Kuruŋya hugiŋeŋ heŋ heŋ mata goyen gere hiyyeŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Nəɡkiariien səim ratukwatukw. Trɨni
    mɨnuə iko narimnari me i Nəkukuə Ikinan rani, tikuvehi nɨmɨruien irə.”
  kpr-kpr: Iesu numokena sisira, “Resesa, avori. Amingaresa amo, God da jebuga tambaresa,”
    aminge sisira.
  san-IAS: tadā sa kathayāmāsa, tvaṁ yathārthaṁ pratyavocaḥ, ittham ācara tenaiva
    jīviṣyasi|
  nho-nho: Jesus ku ttao atu, “Koe e tonu. Tautari ki naa taratara naa aa koe ku ora.”
  gym-NT: 'Jesukwe niebare mda ie: Kukwe era erere nini makwe. Ye kwrere makwe nuendre
    ne ngwane, ma rabadi nüne kärekäre Ngöböbe, niebare kwe ie.'
  azg-NT: 'Tso Jesús nnon juu: —Jndyoyu jñꞌoon na tsuꞌ. Jñꞌoonminꞌ quitsiquindëꞌhanꞌ,
    ya joꞌ ntsixuanꞌ na tyiꞌquintycüii na vandoꞌ ñuan ꞌnanꞌ.'
  bhd-bhd: तैनी तैस सेइं ज़ोवं, “तीं ठीक जुवाब दित्तो एन्ने केर, फिरी तीं हमेशारी ज़िन्दगी
    मैलेली।”
  too-NT: 'Lā'' tuncan Jesús huanilh: ―Xa''nca kalhtīni''nī''ta''. Palh chuntza''
    natlahua''ya'', naka''lhīya'' minquilhtamacuj para pō''ktu.'
  ind-AYT: Yesus berkata kepadanya, “Jawabanmu itu tepat. Lakukanlah itu, maka kamu
    akan hidup.”
  cjo-NT: 'Ikantanakiri: —Kyaaryooperotaki iroka pikantakirika. Aririka pimonkaatero
    iroka eerori, aritaki pijeekae jenokinta pikanteetatyeeyaani.'
  nsn-nsn: Doh Iesu ke mene hahaua pare, “Ingga ko mene uakodkodoh. La, karo la guata
    sira paar, maro turung uangoul dedela ingga.”
  san-DEV: तदा स कथयामास, त्वं यथार्थं प्रत्यवोचः, इत्थम् आचर तेनैव जीविष्यसि।
  tna-NT: 'Da su Jesús ja tueda uja atana: —Saida mida jajeutsutaitia. Ahua miada
    ye jacuatsasiati ya su, da su cielo su mida eid''e yanienitiyu beju.'
  lid-lid: Eme Jises anya, “Ou badeh, tiye amwenen labai, ya i buku none ou amekes
    iri lakou mari doh, idah kameh, koham udu le buku doh.”
  wim-wim: Aꞌ Jesus.an thawant, “Eeꞌa, kan-kanama, nint min yimanangan iiy-iiyinweya
    aak inganiy-a, an nintaniya kan-kanam God.antang wun-wunān ngulakamana.”
  zga-M: U Yisu akhanchova akhanda, “Nu vuyilweli woni. Vomba nde vutamaga.”
  yom-yom: 'Yesu wumvutudila : —Ngeyo vutudi bumboti, vanga buawu buna wela zinga.'
  san-SIN: තදා ස කථයාමාස, ත්වං යථාර්ථං ප්‍රත්‍යවෝචඃ, ඉත්ථම් ආචර තේනෛව ජීවිෂ්‍යසි|
  yut-yut: Yaŋban Yesu da iyɨgɨt, “Kobogɨ bamɨsi yosol. Yaŋsi aŋek egɨp egɨp abɨdokdɨsal.”
  grc-BYZ: εἶπε δὲ αὐτῷ· ὀρθῶς ἀπεκρίθης· τοῦτο ποίει καὶ ζήσῃ.
  cpc-NT: 'Ipoña ikantzi Jesús: “Imapiro pikantakiri. Pantiro jiroka, aritaki pawisakoshiritai”.'
  nhg-NT: 'Hua Jesús oquelfejque: ―Cuale otenöhuat. Xecchihua inu, hua tenemes.'
  nya-nya: Yesu anayankha kuti, “Iwe wayankha bwino, chita zimenezi ndipo udzakhala
    ndi moyo.”
  ngu-NT: 'Quemaj Jesús oquijlij: ―Cuajli otitlananquilij. Ijcon xchihua, niman ticpias
    nemilistli para nochipa.'
  kup-kup: Pot hahan Iesu epat mañah, “Tin hañ, povoz hañ-okat tookezaek pohao tinam
    het hekez tin pov ni nanapan.”
  jid-jid: Yesu ka hla inde wu tie naki, u tie njanji u wuna kyu na.
  wmw-wmw: 'Insa akamba: “Kujibu sana. Tenda novyo, úinshi.”'
  gmv-GGM: Yesussaykka lo7o zaaradasa nenikka hinnidan oothikko medhina deyo demmna
    gides.
  ssg-ssg: Jises ukek, “Kakaiam salan. Aile kewak ien ape o uke tonain kapi Haeu tenen
    tap tahi tapoan.”
  zpo-NT: 'Jesús mkeb lo xaa nzhé: —Wen mkeb lu, bleya zee ban lu.'
  poy-poy: Yesu kamgambira, “Guwankula weri, gutendi ntambu iraayi hagupati ukomu
    wa mashaka goseri.”
  qwh-NT: 'Tsenam Jesus nerqan: —Nenqequeqa allim. Tsecunata rurarnenqa, wac bidachomi
    wiñepa cawanqui.'
  gaw-gaw: Awa a amu Jesus Nug amegp̱a aum. “Na tutuḵu ame, na anam henana, na bauklel
    hanhannu aoḵut,” awa aum.
  nca-nca: Ŋunde yiní ŋande miraró, “Ke okeyá ta yete. Ŋunde teroqo yoto-yoto reweya.”
  zpz-NTPP: 'Orzeꞌ na Jesuuz rab mi yu: ―Nap rnii ru. Benu ni gyicy ru, orzeꞌ gad
    nu cui mbañ ru ―nam.'
  mkj-mkj: Jesus pwa, “Koawoa pwung. Wia me, a koawoa pirin mour.”
  zac-NT: 'Jesús guniꞌi lull: ―Bien rníꞌil. Si talë gúnël cumplir lo quë naná escritë,
