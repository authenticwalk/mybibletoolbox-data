  nhe-BL: 'Huan Jesús quiilhui: ―Cuali tinechnanquilijtoc. Huajca xijchihua nochi
    ya ni huan tiitztos.'
  sps-sps: “U tsue tsumanyin toobing,” te biny finy ya Jisas, “Nyi kat fi rom nei
    aya, ana nyi te nom a toto na suu.”
  wnc-wnc: Iniwan Jesuta yake anzing inikut, “Noman siknga yanggayak. Unzakan tasike
    yusikangu gatukande kekeknga yuwiyak,” ngang inikut.
  bus-bus: 'Yesu bènɛ: N we maa. Ǹgae kɛ lɛ, nɛ́gↄ̃ kuu.'
  gub-BL: Uze'eg Zezuz izupe. — Azeharomoete neze'eg ne, eruzar tuwe a'e ze'eg nehe,
    a'e mehe ereiko putar Tupàn pyr tuweharupi nehe, i'i izupe.
  imo-imo: Jisasini yundo nimbei, “Nu paimbo ninomu. Nu aku teko tenio lemo molopa
    kau puli aulkena punio,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Ni kere maronum. Deqa ni kumbra di yoqnqam dena
    ni ŋambile oqam.”
  ulk-ulk: Ege Iesude abi ikaidari, “Ma nalu pema kari detagri e barkak dikeredi.
    Ese ma mena able lu ikerer ma ya mena idid nawer.”
  eng-DRA: 'And he said to him: Thou hast answered right: this do, and thou shalt
    live.'
  knf-knf: 'Wi wi Yeŧu aşaaŋ aji na a : « Iŧeem bnuura. Dolan haŋ iluŋ kayeenk ubida.
    »'
  san-KHM: តទា ស កថយាមាស, ត្វំ យថាត៌្ហំ ប្រត្យវោចះ, ឥត្ថម៑ អាចរ តេនៃវ ជីវិឞ្យសិ។
  arn-NT: 'Feymew Jesus feypieyew: —Rume küme llowdunguymi. Fey femngechi femülmi,
    nieaymi ta rumel mongen.'
  zas-NT: 'Badxiꞌ Jesús laan, rëbaman: ―Zagdxequi badxiꞌlan. Bal güünl zian zajpil
    guialnaban tiblayaa con Dios.'
  ken-NT: Yesu arɛm ntá yi bɛ, “Chi ɛnyu yɔ. Kʉ nɔ́, nɛ chɔŋ ɔ́mbɔ́ŋ nɛpɛ́m.”
