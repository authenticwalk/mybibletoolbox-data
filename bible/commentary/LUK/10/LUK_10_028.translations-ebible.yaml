verse: LUK.010.028
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A hoto keu inutolotoloale ke nahate vaime bae
    ukolikoli manela.”
  okv-H: Iesu na einge ena, “Umo ke be erea. Umo ari ainge avo ue irari daroho ta
    iresoa,” ainge enu
  tbo-tbo: Yesu lawana ugolina i baha i pa, ‘Am baha i dumalu duma. Geka una metagohi
    yaka apo luyagohana tuwetuwenai una tuhagaya.’
  mal-C: യേശു അയാളോട്, “നീ പറഞ്ഞത് ശരിയായ ഉത്തരമാണ്; ഇതു ചെയ്യുക, ഇവ ചെയ്താൽ നീ ജീവിക്കും”
    എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ αὐτῷ, Ὀρθῶς ἀπεκρίθης· τοῦτο ποίει, καὶ ζήσῃ.
  bgc-bgc: यीशु नै उसतै कह्या, “तन्नै ठीक कह्या, न्यूए करिये जिब्बे तू अनन्त जीवन
    पावैगा।”
  khz-khz: Iesu na evaikilaato, netiwato, “Povega-gele rorirori, nevetaina pono kala,
    pe pono maguli.”
  deu-TKW: 'Er sagte aber zu ihm: du hast richtig geantwortet; thue das, so wirst
    du leben.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Dxíꞌadauꞌ bubiꞌu didzaꞌ. Ben cni, atiꞌ gataꞌ quiuꞌ yöl‑laꞌ
    naꞌbán naꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Opesi eyano ya malamu ; sala bongo mpe okozala
    na bomoi.'
  hns-NT: 'Tab oe bolies: „Toe thiek bolle hai. Djab ie tjiedj kariehe, tab toe hardam
    Parmeswar ke sanghe rahiehe.”'
  noa-E: Magbaa Jesuu irig, —Ëera, chadcha pua ich ag eyaa jaaubapʉ̈imkë ajim anʉm.
    Cha pʉchdëu khaphʉ jaau chirʉmjö abamí pʉch khapeen dʉ̈ijã. Pua chadcha thumaam
    khʉʉn dʉ̈i magmʉn, pʉ ʉ̈gthar öbërjugui ajim anʉm irig.
  eng-EMTV: And He said to him, “You have answered correctly; do this and you shall
    live.”
  mib-NT: 'Te ni cahān yā jiín de: Vāha ni cahān rō. Te núu cuu sáha ró súcuan te
    nihīn tahú rō cotecu rō nɨɨ́ cáni, áchí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़न् मे़त्तु, “खे़ने़ॽ के़दङ्‌बा नोगप् के़बिरुरो॥
    हे़क्‍क्‍याङ् बा हे़क्‍के चोगे़ॽआङ् मे़न्‍नुप्‍मनाबा हिङ्‌मन्‍निन् के़घोःसुॽरो॥”
  xnj-xnj: Yesu akamjovela, “Chabwina! Kakita chenicho na veve yati wilama.”
  mmx-mmx: Iesu ga vorang i rin keretna, “Lesepsepo ram ik mokso. Una lox i xuren
    la unaba rooro.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Upí oquin camina ''ë can. Usoquin ''ai camina
    ainan ''aish xënibua ''aínbi Nucën Papa Diosbë ''iti ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús junich: ―K''oxich ju xaq''uilhik''alht''aich. Anavit''i
    ju chunch chai ca''alina'' ju mi''atsucunti ju conk''alhiya''.'
  eng-LSV: And He said to him, “You answered correctly; do this, and you will live.”
  cak-NT: 'Y ja cuando ri Jesús xu''ij che ri maestro: Can ketzij ri xa''ij. Cami
    c''a, xa xta''an ronojel re'', xtawil ri c''aslen ri man niq''uis ta, xcha'' ri
    Jesús che.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Na tuhẽ. Eko pyry ti Moisésva''ea rembikwatijara
    rendukatuavo, a''ero po ti nde rekoi Tupana''ga pyri avuirama nehẽ, ei Jesus''ga
    ga pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Pia p''anaujipɨ. Mãga ooru pɨrã, ichita bapariit''ee
    Ak''õre eujãde.'
  xed-xed: «Mantsa ya nzakwani, la magay mantsa dzaʼa mutsay ka ta hafu,» ka Yesu
    nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Mé a̱ nda̱a̱ va̱ha va na̱ca̱hu̱n.
    Cuáhán caja tócó ndihi ña̱ yóho já ñe̱he̱ táhvu̱n catacún indiví a̱nda̱ ama cáa
    qui̱vi̱ —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Jisas ga tange, “No num binabalu i takados. Nu gil hobi ma nu lon.”
  bmu-bmu: Jiiga Jisösnöŋ meleŋnök, “Törörök meleŋjan. Mi tem köla malmal kömbönaŋaŋgö
    buŋaya akŋan.”
  dgz-dgz: Apan ame wani Iesu gare anega wan, “Nop garewa tamana di waiagi, menan
    inak mame taingawa ge yaibobot inagewa gapan in agingai.”
  eng-GNV: 'Then he said vnto him, Thou hast answered right: this doe, and thou shalt
    liue.'
  zaa-NT: 'Jesús nna rèe na: Tsè''ba becàbi lu''. Beni ba nua'' nna huacca bàni bá
    lú''.'
  eng-WEBSTER: 'And he said to him, Thou hast answered right: this do, and thou shalt
    live.'
  guh-guh: 'Nexata icatsia Jesús jumaitsi judíovi pecujarubinëjavabelia: —Xaniavaetsia
    nejumecanaviatame. Bajarapacuenia exanaponaponare. Nexata pepacuene xainaename
    matacabi apo pevereverecaejava, jai Jesús.'
  bon-bon: Yeesu jejige egä, “Määme mene conocäco gyene. Peei ne liba jaawenute, maane
    piba iyeteta ireclota cire jepänepi.”
  nhw-BL: 'Huan Jesús quiilhui: ―Cuali technanquilijtoc. Huajca xijchijtinemi nochi
    ya ni huan tiitztos.'
  mgw-mgw: Yesu ngammakia, “Mwoyangwile unogiye! Upange nyo na wenga walu'a lama.”
  swh-ONEN: Yesu akamwambia, “Umejibu vyema. Fanya hivyo nawe utaishi.”
  wbi-wbi: uYesu akati, “ghwamwile vunono. vombagha ndiki pe ghuuva nu vwumi.
  bba-bba: Yesu nɛɛ, ɑ wisɑ n dɛnde, ɑ koowo mɛ, kɑɑ n wɑ̃ɑru mɔ.
  eng-KJVCPB: 'And he said unto him, Thou hast answered right: this do, and thou shalt
    live.'
  kgk-NT: —Ere porã —Hesu he'i upe mbo'eha-pe. —Upéixa erejapo ramo nde rekove opave'ỹ
    va'erã, he'i Hesu íxupe.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: A kianna kuaivo kutaa kuavai kiannanoo.
    Ii kua ivaa a iinna fai a tupatupaa variraivaa varaanaravaivee, tiravai.'
  cpy-cpy: 'Ikantzi Jesús: “Omaperotatyaa pikantakiri. Pantero iroka, aritaki pañahae.”'
  ekk-PKP: „Sul on õigus,“ ütles Jeesus talle. „Tee seda ja sa elad.“
  mpx-mpx: Yeisu i baek elana i ba, “He u lahe bubun to. Nu ginol ola inoke yawal
    mihomihotina nu ahe.”
  wbp-wbp: Jijajirla wangkaja, “Ngurrju kujaju. Kajinparla Kaatuku yulka karrikarri-wangu
    manu yapa-karirlanguku, ngulaju kapunparla jirrnganja nyina wankaru tarnnga-juku
    Kaatuku.”
  luo-luo: Yesu nodwoke niya, “Isedwoko kare, tim kamano, eka inibed mangima.”
  nhe-NT: 'Huan Jesús quiilhui: ―Cuali tinechnanquilijtoc. Huajca xijchihua nochi
    ya ni huan tiitztos.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܓ̰ܘܼܘܸܒ ܠܘܼܟ݂. ܥܒ݂ܘܿܕ ܗܵܕܟ݂ܵܐ
    ܘܒܸܬ ܚܵܝܹܝܬ.“'
  esk-NT: Jesus-ŋum kiuniġaa, “Tarra, nalauttutin. Taatna iñuuniaġuvich iñuugisirutin.”
  msb-msb: Nag-uyon si Jesus, “Tama an pakasabi mo. Himua ina kag mabubuhay ka.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Té¹² báh³ jǿg³ ma²na²juúh²hning. Jøng² li¹chianh²hning
    tiá² ju³ná³ ca¹jmoh³hning lah¹lǿa¹² jǿg³ jøng² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଜିସୁ ତାକେ କଇଲା, “ତମେ ଟିକ୍‌ କଇଲାସ୍‌ । ଏନ୍ତାର୍‌ କର୍‌, ତେବେ ଜିବନ୍‌
    ମିଲାଇସୁ ।”
  meu-meu: Iesu eto, Emu haere na maoro; unu ba kara toma be ba mauri.
  yva-NT: Umba Yesus po raura akananto pare, “Nya ana ndaura umaso mamo tugae. Weti
    wintavondijo rai mavabe, indati nyave irati kovo nuge nuganuije rai.”
  dgc-dgc: Ey “O,” kagi ni Jesus, “tama tu sengbet mo. Sundin mo ina, éy makaabut
    ka ta buhay a éwan tu katapusan.”
  zpm-NT: ―¡Miṉ qui nagoṉ bioxco guṉ luu ―rëb Jesús―, zeeṉa ygaa luu guieḻmban ndzon
    ne gdziṉd dze lozh ga!
  hix-NT: Yaworo uro meyukno, kekon hatà, Txesusu. Àro yawo ro rma haxa exko, karyhe
    roro harha oyehtxoho me, kekon hatà, àwya.
  sim-sim: Karem or mbarik ormu mbara, �Ome sira. Os mimu sawenduwa. Mashi oson mi
    tiyaha ermba ermbak linda oson mivai laka.�
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “तिमीले ठिकसँग जवाफ दियौ । यसै गर, र तिमी बाँच्‍नेछौ
    ।”
  cgc-cgc: Ambal Jesus ki kanen, “Igo sabat no an. Daw iling tan buaten no, maangken
    no kabui na ula katapusan.”
  tim-tim: Dâmbo hin dâm magaŋep, “Âlepŋe den are lokom kinmâ manman kârikŋaet pat
    akbiat.” dâep.
  yor-yor: Ó sì wí fún un pé, “Ìwọ́ dáhùn rere. Ṣe èyí, ìwọ ó sì yè.”
  wos-wos: Wungi wandéka dé déré wa, “Wu yawundu. Jémba méni wa. Méni wungi huruta
    méni huli mawuli hérae wungi re wungi re jémba retaméni.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Bʌa arid̶e panusia. Maʌ̃ quĩrãca bʌa osira ewariza
    Ãcõrẽ ume zocai b̶aya.–'
  eng-F35: So He said to him, “You have answered correctly; do this and you will live!”
  ind-ind: Yesus pun berkata, “Jawabanmu itu benar. Lakukanlah itu, maka kamu akan
    mendapatkan hidup yang kekal.”
  pes-OPCB: 'عیسی فرمود: «بسیار خوب، تو نیز چنین کن تا حیات جاودانی داشته باشی.»'
  mpt-mpt: Yesuse baabanea Kobo moton ye baanebobo, kobo ina bianebta amit nale ge
    baabasea
  ssx-ssx: Koto leeke Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Naka꞉ ale pita꞉ epeke aleme. Koto
    ale ekita꞉ ota꞉ pika꞉na꞉ta꞉ deto hala꞉eki milipikie laa leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, ide iyi ì jɛ í sĩɑ. Ce bɛɛbɛ, ɑɑ bɑ kuwɛɛ.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନାନେ ସମାନ୍ ଉତର୍ ନାବିକେ ଦେକ୍‌କେ ଡିଙ୍ଗ୍
    ତେଲା ନାନେ ଜିବନ୍ ନାବାଏ ।”
  gof-RNT: Yesuusi iyaakko, “Neeni likke zaaradasa, nekka hessada ootha. Neeni merinaw
    de7on daana” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ବୁଗିନାମ୍‌ କାଜିକାଦା, ଆମ୍‌ ନେକାଏରେଦମ୍ ଜୀହିଦଃଆ
    ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Lo nogumu gakotó lo vevesoko lokane.
    Lani gakotó amegesa molokogó loló itanimó nene alévolé oko minanogo ane.'
  lcm-lcm: Na kala antok ia, “Io, kutala polpol aro vang. Ku abis ia asukang, na ku
    to.”
  aer-aer: Kenhe Jesus ikwere angkeke, “Mwerre rarle. Unte apeke alakenhe irrentye,
    unte Ngkarte Ikwerenge akwete-ante anerle-anetyenhe.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Allitam nishqa kangi. Chay rimashqaykita rurashpaqam,
    Dyuswanna tukuy tyimpu ringi kawsaq, nishpa.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Tama ang iyong sinabi. Gawin mo ito, at mabubuhay
    ka.”
  cbs-NT: 'Jesúsun yuikin: —Min pe yuiaii. Jaska min yuiai keska akubaini Dios anu
    min jiwea kayabi ixanaii— aka'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Va''a‑ni ni ndakone''e ni. Sa''a ni sukan, sukan‑va''a
    koteku ni ni‑kani ni‑jika ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Tela! Ntendi nyeniela, namwe mannama.”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉogʉ, o biro cʉ̃re ĩiupi Jesús: —Díámacʉ̃ra mʉ ĩi.
    Teere mʉ ca tiijata, to birora caticõa niiriquere mʉ cʉorucu —ĩiupi.'
  san-ORI: ତଦା ସ କଥଯାମାସ, ତ୍ୱଂ ଯଥାର୍ଥଂ ପ୍ରତ୍ୟୱୋଚଃ, ଇତ୍ଥମ୍ ଆଚର ତେନୈୱ ଜୀୱିଷ୍ୟସି|
  rmn-rmn: — Чячи ту пхэнлян, — пхэнляс лэски о Исус. — Кер аякха, тай ли ту кан бэшэс.
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Najneaj aag ipiüng quiaj. Sitiül atquiaj apmerang
    apmeamb tiül cielo niüng apmepac meáwan nüt ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Xa̱nho te guí̱ mma̱. Da̱mi̱ ''yøt''e
    tengu̱tho ra̱ hya̱ guí̱ mma̱nya n''namhma̱ ngue gui ti̱nna̱ te para za̱ntho.'
  nop-nop: Unduŋ yobune Jesudi niŋguk, “U biyagoŋ hinek yolaŋ ale undugoŋ tiŋa kedem
    hatibaaŋ.”
  obo-NT: Kahin Disas to, “Ollog kos tavak du. Na, puungiyu ini amoy'd pokotanggap
    ka to umuun waad tomanon.”
  kca-kca: 'Иисус ԓўвеԓа йастәс: "Нӑӈ йӑна йастәсән; щиты вера, пӑ уԓты питԓән".'
  cak-ENT: 'Y jari'' tok ri Jesús xbij chin ri etamanel chin ri ley ri xuya'' ri Dios
    richin ri Moisés: Ketzij ri xabij. Vocomi c''a, si nabün ronojel ri'', navichinaj
    c''a ri c''aslen ri man nq''uis tüj, xbij ri Jesús chin.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤍᤱᤒᤠ ᤏᤥᤃᤵ ᤁᤧᤒᤡᤖᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣ
    ᤆᤥᤃᤧ᤹ᤀᤠᤱ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴᤏᤡᤴ ᤁᤧᤄᤥ᤺ᤛᤢ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín dē: Vāha nī ncāhān nū. De tú cuu sāhá nú súcuán de
    nīhīn táhvī nū cutecū nū níí cání, ncachī yā.'
  san-TIB: ཏདཱ ས ཀཐཡཱམཱས, ཏྭཾ ཡཐཱརྠཾ པྲཏྱཝོཙཿ, ཨིཏྠམ྄ ཨཱཙར ཏེནཻཝ ཛཱིཝིཥྱསི།
  qve-NT: 'Chaymi Jesusñataq niran: —¡Allinmi nisqaykiqa! Chaykunata ruwaspaykin Diospa
    ladonpiqa wiñaypaq kawsanki, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo oo netamma, “U togekoo e nanekwegea. U ka ekow
    unnepu nakabetseana, saa'a u ooosapa ka Te Naa-baa nobe-gakwu, ka ya'ese.”
  cbu-NT: 'Isussha: Zuraktishcha. Itsinsarush kamanirangsha. Ashiri taarasheemish
    yuwaa, tárangish anuri payungcha, tárangiya.'
  usa-usa: 'ánibo Îtuma timá ámikaiye: “emá áraimma arupú umá téne. emá miráuma ténaiq
    emá kanaaráq matúq-matuq umá mánone.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ u mɑɑ rɛ: Pɔ ńsɔnɛ rinɔ́ɔ nɛ́ pɛsɛlɛ. A lɛ̃ titiki, pɔ́
    nfɑ́ɑ yɛ̃.'
  hui-hui: Ani ladai biyagola Yasuhanda ladai bialu lalu, Í̠na tigatiga larigo ogonidagua
    bialu hariyagua haabobo holene ngago yu holebere, lene.
  amf-amf: Yesusaar, “Gonaa giyade; yinaa hayna rooro wul lay dehen sadanam hada haape”
    kina ki hamade.
  quc-NNT: 'Xub''ij ri Jesús che ri tata'': Qas tzij ri b''im la. B''ana b''a'' la
    wa'', k''o k''u na ri k''aslemal la, —xcha che.'
  dob-dob: ꞌEnega Yesu ꞌigwae, “Nate ꞌuona ꞌaiꞌaila. ꞌEnega nadigega ꞌuda guinuwaꞌesa
    be yawasiyo ataya ꞌuloba.”
  wrs-wrs: Doa Yesusva hemba omnana, lehra yimba oi, yeoa moaoa honamoa wohengvm,
    wo osva si yimba yunalmba wohavav.
  mca-mca: 'Ma'' qa pa'' Jesús qa yit''ijets pa''aj: —Ƚ''asiinik''iha in ƚ''inku''ƚ.
    Aqsiijkii aka''an qa'' iƚa''xe''.—'
  kiw-kiw: Iesu-ro aaꞌoi-ka, “Roo ihaha aaꞌo, ara raarai ita idodiai, roo oroiꞌioi
    aꞌai.”
  tzo-TZC: 'Jech ti Jesuse jech laj yal: ―Lec ti jech laj ataqꞌue. Ti mi jech ta xapas
    taje, ta xata acuxlejal ―xut.'
  mya-mya: ကိုယ်​တော်​က ``သင်​၏​အ​ဖြေ​သည်​မှန်​ပေ​၏။ ဤ အ​တိုင်း​ပြု​လျှင်​သင်​သည်​ထာ​ဝ​ရ​အ​သက်​ကို
    ရ​လိမ့်​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu tɔke'' wɔ ki ye: «A jiin'' mɔnmɔnm. Li teh nnɔ kí lɛ limiɛl là
    ŋa ŋmɔbe gbenm.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Ura'' pakave. Ñu tsa tsanguemushu juntsaa, uwain
