  bvr-bvr: rrapa aburr-gurderda gatiya rrawa ana-goyburrpa barra wanngu nyirrbi-nega,
    rrapa nyiburr-yinda barra nyiburr-wengga burrwa, ‘Wangarr yi-gurrepa a-ni ana-gorrburrwa.’
  wal-wal: Hegan de7iya hargganchchata pattidi eta, ‘Xoossaa kawotettai inttekko matiis’
    yaagite;
  shj-shj: Ndäxi känggi täxäccä tä cabärang na lapi täsa ka, ‘Bugundugku Kalägkatäng
    nanggo!’
  zad-NT: 'Na'' yiyonle beṉ''ka'' bi shao'' yella'', na'' ye''le ḻegake'': “Yeḻ''
    wṉabia'' c̱he Chioza'' ba bla''n laoleni.”'
  kmg-kmg: 'Erâ ŋic huchec ɋiɋicne bacjoparâ hae rune šiŋuc jazanšepieŋ: `Anuture
    uucmaŋzi maic-ŋopakac. Ž'
  aso-aso: 'Idoꞌ initeꞌ gizi dave aꞌminguꞌ nilizaniꞌ nene di lamineꞌ i-ngidi tiꞌ li
    li-ngimilo: Oꞌmosoꞌmo gizebo o-lengedeli gamene nene mo avitoꞌ ogave li li sotoꞌ
    igi li-ngimilo.'
  uli-uli: Hasa hachuya yar yarmat tomay ngo hasa kangalur bo mala Lamliyel Deus ila
    yesa harpar.
  nin-NT: Ni du abu lolo ba wre ni igbu wa. Ni da ku anishirr ba nabo di, ‘Ittu i
    Abachi yi i si ywhiywhirr mi ni imba ba.’
  tgk-tgk: 'беморони он шаҳрро шифо диҳед ва бигӯед: „Подшоҳии Худо ба шумо наздик
    омадааст“.'
  acu-NT: Jau ainausha tsuwartaram. Nunia Yus atumin inatmartas wakerawai titaram.
  cak-WNT: 'Que''ic''achojsaj c''a chuka'' ri yawa''i'' ri yec''o chiri'', y tibij
    c''a chique: Xa nakaj chic c''a c''o wi ri rajawaren ri Dios iwuq''ui.'
  ebk-ebk: Paammayunyu nan munsaket ay wacha hid-i ay ili, ya kananyu kan chicha,
    ‘Kiayud umchan nan muntorayan Apo Dios kan chakayu.’
  spa-PDDPT: 'sanen a los enfermos que estén allí y díganles: El reino de Dios se
    acercó a ustedes.'
  tke-tke: 'Mwaayilihege aredda enakale muluwanimo, mwawaaddelege: ‘Omwene wa Mulugu
    ohufiya wa nyo.’'
  ruf-ruf: Muwahonetse iwatamu iwali hao muwalongele, ‘Undewa we Imulungu wa habehi
    yenu.’
  gun-gun: 'Ha''e py pemonguera ''rã imba''eaxy va''e, ha''e aipopeje ha''e kuery
    pe: “Pendevy namombyryvei ma Nhanderuete po''akaa ojekuaa aguã”, peje.'
  agu-BL: 'Tz''acwoke'' e'' yabi''ẍ yi ate'' lakak e''chk tnum, nin txolwok yi xtxolbil
    scyetz: ‘Txant tan tule''n yi tiemp tan toque''n Ryos tan cawu''n.’ Ya''stzun
    tajwe''n tzitalwok.'
  isn-isn: Hangi aguni ialwae niakole mung'wanso, lungikitalao Ulemi wang'wi Tunda
    waza pakupi nunyenye.
  ilo-ULB: ken paimbagenyo dagiti masakit nga adda sadiay. Ibagayo kadakuada, 'Ti
    pagarian ti Dios ket immasidegen kadakayo.'
  pir-NT: 'To cjẽna dohatiyequinare yʉhdʉoya. Sa yena ohõ saha niña to cjẽnare: “Cohãcjʉ̃
    yojopʉre mari pʉhtoro tiquiro ijiati mehenogã dʉhsare”, niña tiquinare.'
  anv-NT: Pyɛ́ge bɔɔ́ mamée átóo né melɔ ɛwémbɔ, ne gárege ntó ɛbwɔ́ mekomejɔɔ́
    Ɛsɔwɔ nnó, ‘Gefwage Ɛsɔwɔ gechwɔ́ kwɔ́kwɔ́lé ne nyú.’
  sab-NT: 'Una bai kairege ba joge chke ngwadi ba kwian oga dodadale, kaire ba gerudale
    kwian ulita una ege ole: “Chube be age kwian ulita alin chuia kle kodi, ba mo
    ta blitadale Chube ole ama gai mo Chugagwallale.”'
  tmd-tmd: Mögörɨb aku, nöbö mö ap cön bla ñɨgö rɨŋ, kömö nɨgöna. Nöbö mö bla magalɨg
    ñɨgö yad nöl ri abön yajöña, ‘God nöbö mö pön nugwidɨx mɨdɨb aku, yödpɨlö il ñɨŋ
    yöra hö,’ cöña.
  acr-NNT: '»Chebꞌikunaj kꞌu ri e yewaꞌibꞌ e kꞌo chupa ri tinamit y chibꞌiꞌij chike
    konoje: “Rutaqanik ri Dios xa naqaj chi kꞌo wi lo che alaq.”'
  kpg-kpg: Goodou hagamaaloo ina aga digau magi ala i di waahale deelaa, mo di agoago
    gi digaula boloo, ‘Teenua King o God la gu hanimoi gu hoohoo adu gi goodou.’
  taj-taj: ओच्‍छे थेरी आखम्‍बा म्‍हिगदेदा खम्‍ना लउ, ‘ओच्‍छे परमेश्‍वरला य्‍हुल्‍सा
    खसी जिन्‍बा मुला’ भिसी थेनीगदेदा पाङ्‍गो।
  avt-avt: Yi eikaap mɨt nɨnap neitai en, te yi eiyɨtpor, ‘God kerek wɨsenuk menep
    naanmamre haiu mɨt ne tɨ.’
  cbk-cbk: Despues cura tamen con el di ila enfermo alli y habla canila, ‘Dios ta
    principia ya reina aqui na di ustedes lugar.’
  uig-ARA: 'ئۇ يەردىكى كېسەللەرنى ساقايتىپ، ئۇلارغا: «خۇدانىڭ پادىشاھلىقى سىلەرگە
    يېقىنلاشتى!» دەڭلار.'
  tuf-tuf: 'Ey pueblo cuitar uw yarquin tan jaw̃i. Siran cara rehquey chihtá cat ehcuwi.
    Uchta waw̃i: “Siran ba ubot cara yehníc cuitar cab cucaro,” waw̃i.'
  abx-abx: Pahalapu-bi i mga maburong sabagatan-bi, ngan panumati-bi nga anakka na
    i uras nga agpakasakop na mga iya si mga nagpanhadi'an-na si Diyos.
  mco-NT: 'Yajtzóoccɨx yuujäy pa''mjäy huɨdijaty jɨm ma je'' ajcxy yajpaady, etz yajnɨmaaygɨx:
    “Je Dios y''ané''mɨn huingónɨñ yɨ'' ma miich ajcxy.”'
  bsp-bsp: 'Nətaməs acuy akɔ ŋayi di mɔ, nəloku ŋa: ‹dɛbɛ da Kanu dɔlɔtərn’on.›'
  kqf-kqf: Bi ḡome lava sidesidedi koi yawasanidi bi ko giuwedina gado, ‘Maimaituwa
    ena waibada kaikana i tava.’
  cpb-NT: 'Petsiyatakotakaayeteri mantsiyari, pinkanteri: ‘Irootaintsi impinkathariwentantai
    Pawa.’'
  aon-aon: Aria pugabe eshudok arpesh sharao arugeh iri douk shape abrudok wabur iri.
    Aria pukrip arpesh shape abrudok iri pukri, ‘Nyutob douk banaki hurukatin um arpesh
    shuwish agundok Iruhin nupe Debeini um ipak ananish arpesh um.’
  hus-NT-2005: 'ka jeldhaꞌ an yaꞌultsik xi ka elaꞌ tajaꞌ ani ka utsaꞌtsik enchéꞌ:
    “Na Dios in léꞌ kin tujúch ti ki takʼiytsik.”'
  mig-NT: 'Te nasáva̱''a‑ró ñáyɨvɨ káku''u̱ káxiu̱kú‑i ñuu̱ yúan. Te kachi̱‑ro̱ kúni‑i:
    Nuu̱‑ro̱ jíná''an‑ró, a yani koo ñuu̱ nuu̱ tá''ú Dios tiñu, achi̱‑ro̱.'
  bps-bps: Di lamyu déén, fangulêyu i dad to nun tduk, na manyu dale, ‘Tamdadong di
    gamu i kagot Dwata.’
  mbs-mbs: Pegpegolì kaw te otaw doen mesakit. Ikagi kaw diyà kandan, ‘Medapag den
    se peglowan te Timanem diyà kenyo.’
  tof-tof: Dólóng nyólamke ola azid pamkolpam nidipako, akó nüzazilamke magó, ‘Godón
    Kingzan Balngomóla yabü minggüpanandó kuri tübine.’
  cme-NT: Aa jaamba maŋ dii nelle fande-na, na sire-bɛi aa na waŋ baa nuɔmba‑i wuɔ
    *Diiloŋ-bãaŋgu piyaa-ba tĩ.
  sus-sus: Wo xa na furemae rayalan, wo a masen naakae bɛ, ‹Ala xa mangɛya niini bara
    makɔrɛ wo ra.›
  pon-2006: Kumwail kakehlahda me soumwahu kan en nan kahnimwo, oh kapahrengkihong
    towe kan me Wehin Koht kerendohngirailehr!
  dad-dad: Dagi adodo an difaref, el wiyẽdig fen, idi urokenẽdigouf, ‘Negur nẽ tano
    mogo ã nigin melsã.’
  zab-NT: 'Gulsiac de bniety racxú ni rbez ruy, ne gulgaipdeb: “Guelrnabee xte Dios
    azeddzɨngaxni par laat.”'
  jae-jae: ma aŋgôm lau gêmac, taŋ sêmoa malac tau naŋ, ôliŋ ŋajam êsa to asôm êndêŋ
    êsêac gebe ‘Anôtônê gamêŋ kêdabiŋ amacgac.’
  ksd-ksd: 'avat a valagar ra lavur minait i tana, ma avat a tatike ta diat: A varkurai
    kai God i ti maravai ta vavat!'
  msm-NT: Pangdojawa now to mgo masakiton duon aw nangoni now no to paghari to Diyus
    madani on ogkatuman duon kandan.
  myk-myk: Yi yama fɛɛ pu cuuŋɔ wà, yʼi yi jo pu mu na Kilɛ saanra tʼa tɛɛŋɛ pu na.
  sbe-sbe: Magaina ne unai taukasikasiyebwa kwa henamwanamwadi yo kwa hededelau udiyedi
    kwa wane, ‘Yaubada yona basileiya ye hanahanaumako kalimiuyena.’
  mcr-mcr: '@see-verse:LUK.010.008'
  cux-NT: Idiíⁿ nī chi índuūvā yeⁿ'é 'iiⁿ'yāⁿ chi ngiītā chi sneé yā na yáāⁿ. Ní cuuvi
    nī 'iiⁿ'yāⁿ yeⁿ'ē naachi Ndyuūs ngaⁿ'a ntiiⁿnyúⁿ yā ní 'āā ndaā niiⁿnuúⁿ naachi
    snée yā.
  tur-YTC: Orada bulunan hastaları iyileştirin ve onlara, ‘Tanrı’nın Krallığı size
    yaklaştı’ deyin.
  san-ITR: tannagarasthAn rogiNaH svasthAn kariShyatha, IshvarIyaM rAjyaM yuShmAkam
    antikam Agamat kathAmetA ncha prachArayiShyatha|
  bel-N: 'і адзараўляйце ў іх хворых, і кажыце ім: “Наблізілася да вас Валадарства
    Божае”.'
  sch-sch: Ma khuoa damloi ngei mindam ungla, an kôma, ‘Pathien Rêngram nin kôma
    ajuong nâi zoi’ tipe ngei roi.
  mic-MIQNT: Npilug gesnugu'tijig ta'n eimu'tijig na'te'l aq mimajuinu'g tlimug, ‘Nige'
    Gjinisgam poqji ilgwenugsioq.’
  huu-NT: 'Duidɨnona jillota. Nainomo itɨnomo llono: “Naimɨe anamo omoɨ illana Jusiñamui
    jitailla jira, naimɨe dɨbeimo omoɨ comecɨaɨ iuaina meido”.'
  jiv-NT: Jaa ainia nu tsuártarum. Túrarum “Yus ju̱ nuṉkanam akupin ajastin ishichik
    ajatemsai” nu peprunmaya̱ shuar titiarum.
  otm-NT: Nɛ gui hoc'ʉ yʉn zäman'ʉ i 'bʉpʉ, nɛ gui xihmbʉ yʉ ją'i ngue mi ts'ʉtho
    di manda rá ts'ɛdi Oją ua.
  dah-dah: Irde gor niŋ mar kura garbam miŋyaŋ yeneŋbe Al Kuruŋyen saŋiŋde sope yirde
    hinayiŋ. Irdeb, ‘Al Kuruŋ beleŋ doyaŋ dird dird nalube binde wor po hihi,’ yineŋ
    hinayiŋ.
  tnk-tnk: Nərmama səməme nemhəien rarə ia nirəha, tiho irəha həuvehe mhəsanɨn. Tihəni
    pen tɨ nirəha i mə, ‘Nɨtətə sə Kumwesən ramərɨmənu irə ruvəuvehe ipaka tukumiaha.’
  kpr-kpr: Evetu genembo aminda kae budo irarera amo, saovo jebugarera! Kotugo eminge
    sevu, ‘God nunda natofo+ kaifa ari da sifo amo, nemokena foa buvari dae erira,’
    aminge sevu!
  san-IAS: tannagarasthān rogiṇaḥ svasthān kariṣyatha, īśvarīyaṁ rājyaṁ yuṣmākam antikam
    āgamat kathāmetāñca pracārayiṣyatha|
  nho-nho: aa ku haia kootou naa tama e mmaki i te kina naa ki taukalleka, ka taratara ake
    peelaa ki naa tama, ‘Te Nohorana TeAtua ku saaita atu ki kootou.’
  gym-NT: Angwane ni bren bren tärä juta yete ne ngwane, munkwe mikata kuinta amne,
    Ngöbö kebera nüke gobrane ngätäite abko munkwe nie ietre.
  azg-NT: 'Ndoꞌ quinanꞌnꞌmanhoꞌ nnꞌanvꞌi na mꞌan joꞌ ndoꞌ quinduehoꞌ ndëë nnꞌan tsjoonꞌñeen:
    ꞌOꞌ ntyjë, jndë tentyja xjen na nninncyahoꞌ na ntcoꞌxen Tyoꞌtsꞌon ꞌoꞌ nchu vaa
    na cotsamꞌanhoꞌ.'
  bhd-bhd: तैट्ठेरे बिमारन बज़्झ़ाथ, ते तैन सेइं ज़ोथ, “परमेशरेरू राज़ नेड़े ओरूए।”
  too-NT: 'Nacāmātzeyīyā''tit a''ntī ta''ī''tza''ca''n a''ntza'' lā'' nacāhuani''yā''tit
    tachi''xcuhuī''t: “Laktzī''mpā''na''ntit ixlīmāpa''ksīn Dios”.'
  ind-AYT: Sembuhkan orang-orang sakit yang tinggal di sana, dan katakan kepada mereka,
    ‘Kerajaan Allah sudah dekat padamu.’
  cjo-NT: 'Eenitatsirika mantsiyaripaeni, petsiyatakoeyerini. Pikamanteeyerini maawaeni:
    “Rooteentsi ipinkathariwenteeyemini Tajorentsi”.'
  nsn-nsn: Karung uauia tasir momouh ge kaeis tar buturuon, karung hire tasisina pare.
    ‘Tar Nitoia ger nang God inggono gine manas i hutuna tamiuoum.’
  san-DEV: तन्नगरस्थान् रोगिणः स्वस्थान् करिष्यथ, ईश्वरीयं राज्यं युष्माकम् अन्तिकम्
    आगमत् कथामेताञ्च प्रचारयिष्यथ।
  tna-NT: 'Dapia nedaji yanita cuana mesaisiameque. Uja mequisatique: “Beju Diusu
    ecuatsasiati enariatiani.”'
  lid-lid: Ma ado kamekes iri lau sik udu tiri kamwenen, ma hawe ado katiye tiri,
    ‘Tondrok ta Kindrei badeh, ndrame mirihik tado.’
  wim-wim: Pam wanch aakan punchanan weeꞌ-nathan weech-weechowan-a, niiy miyalathān
    thanang, aꞌ niiy wik inangan waaꞌān thant, ‘Aakan thinth-thinth kan-ngul wampana
    niiy God.an thathān nunanga nil moom piꞌan paththaman, nil pam wanch yotam maꞌ
    nungantang ngulan piꞌ-piꞌow thananga.’
  zga-M: Ponyaga avatamu avamuvale nukhuvavula. Uvutwa wa, “Nguluve vukwinha vulipipi'
  yom-yom: 'lubelusa bambevo ziela ba muna ayi luba kamba : “Kipfumu ki Nzambiki lufikimini.”'
  san-SIN: තන්නගරස්ථාන් රෝගිණඃ ස්වස්ථාන් කරිෂ්‍යථ, ඊශ්වරීයං රාජ්‍යං යුෂ්මාකම් අන්තිකම්
    ආගමත් කථාමේතාඤ්ච ප්‍රචාරයිෂ්‍යථ|
  yut-yut: Aŋek amɨn sotni toŋ paŋmɨlɨp aŋek yaŋ yoyɨni, ‘Piŋkop da Amɨn Kɨla Agakni
    ji da kapmatjok kɨlɨ abɨk.’
  grc-BYZ: καὶ θεραπεύετε τοὺς ἐν αὐτῇ ἀσθενεῖς, καὶ λέγετε αὐτοῖς· ἤγγικεν ἐφ᾽ ὑμᾶς
    ἡ βασιλεία τοῦ Θεοῦ.
  cpc-NT: 'Poshinchaayitiri janta mantsiyari, pinkantiri: ‘Irootaintsi impinkathariwintantai
    Pawa’.'
  nhg-NT: 'Xequenpajticö tli cocoxcötzetzi ompa yesque, hua xequemelficö: “Ye oaseco
    tunalte para Deus tlamandörurus ca nemejua”.'
  nya-nya: Chiritsani odwala amene ali kumeneko ndipo muwawuze kuti, ‘Ufumu wa Mulungu
    wayandikira.’
  ngu-NT: 'Xquimpajtican on cocoxquej yejhuan ompa nemij niman xquimijlican on tlacamej
    yejhuan chantij ne: “Dios yomechnisihuij para yejhua mechmandaros.”'
  kup-kup: Tat zei potak am het lamari batin batovai añarabon epat mañei, ‘Met Godiz
    masakavoz roketak sat hepekez pov totoi arih emapanez tah,’ pot mañohozei.
  jid-jid: Be no bi lilo si. Di hla ni bawu ndi, ivi u ye Irji a tie whewhre.
  wmw-wmw: 'Noko walwere waponeseni, wambireni: ‘Ukufikani karibu ufalume wa Mwenyezimungu!’'
  gmv-GGM: He kataman diza hargganchata pathidi Xoossa kawotethi intekko matides giidi
    yoottite.
  ssg-ssg: Haewiawa teka tinun leili tehu taon ien ape kaxi haniwa laha ka taun ti
    Haeu neini laha ape i xohiwen.
  zpo-NT: 'Nu bsekwen gu re xaa ne nzak, xaa nzho yezh ba, nu guzh gu lo re xaa: “Lee
    mbizh kwaan nabeyy Dios mzhin gaxla lo re gu”.'
  poy-poy: muwaponiziyi walweli muisi ilii na muwagambiri wantu, ‘Ufalumi wa Mlungu
    wapakwegera kwa mwenga.’
  qwh-NT: Tse marcacho qeshyaqcunata cachacätsiyanqui. Y nunacunata willapäyanqui
    ‘Dios mandacoqniquicuna cananpaq tiempu chäramunnam’ nishpa.
  gaw-gaw: Ab amup̱an oḏe danab amu ag hep̱eg, ena daap̱eg, ag amelagp̱a, ‘Kayaknu
    ḏo maḏoḏ ahilagp̱a miag doum,’ aon aig!
  nca-nca: Unipare yendé ŋuno se khumo teyoteŋgo ŋu yorika meté ti. Mande ŋande yesowo
    yimiri qembe, ‘Anutuko unipareyó wiri yereyote naruyó ŋu mahewe tete.’
  zpz-NTPP: 'Orzeꞌ gyicy yac der de mbecy rat nu yuꞌ zeꞌ. Orzeꞌ nii der lo dey: “Sñuu
    ga cyid gyel gubier ni Ñgyoozh lat der”, nii der.'
  mkj-mkj: Kamwai kemwehuwihla johmwehu kan nehn koaujoanno, apel padahkihoang irai
    pwa ‘Wein Koahs ne indoa koaroandohng kamwai.’
  zac-NT: 'Gulë bënëac ra nanapë galguidzë. Gulë guniꞌi lu mënë shtë guëꞌdchi: “Hia
    bëgaꞌa iurë, guëlladchi zugaꞌa Dios parë guënibëꞌa më lëꞌë të”.'
  kyg-kyg: Kaita hapauꞌnisiya vayaꞌmo alitapa hapagetapa apatetetapaeꞌmo, Gotiꞌa yagaino
    neꞌapateya kavaꞌmo lapaopaleꞌmo ago eꞌniye, hutapa hapa paiyo.
  kmk-kmk: Papiyaon yu dat masakit sidiya ili ot ibaga yu kan dida un, ‘Adaniyon kan
    dikayu dit mangiyapuwan Apudyus.’
  cao-NT: Jasca, toá ca iquicanaibo jënimahuacana. Jënimahuahax, “Mato basima tsi
    xo Diós otohaina” icana jato qui.
  bbr-bbr: Kiro mena roasiret sip orip jekur maroinai, kiro pakan roasiret keser awarowe,
    ‘Anut, okoro omnokou pakan kamwaraun ro näwäu ak siarakap peu.’
  inb-inb: 'Chipi ungui­wa kas­ka­kunata ambin­gi­chi. Pai­kunata willan­gi­chi: “Dius­pa
    suma mandai, kam­kuna­pagma ñami chaia­mu­ku”.'
  hrv-hrv: 'i liječite bolesnike koji su u njemu. I kazujte im: ''Približilo vam se
    kraljevstvo Božje!'''
  box-NT: À ɓa vánvárowà na wi ho lóhó mu yi à mi wɛɛ́, à mi mún bío na
    ho nùpua yi le le *Dónbeenì bɛ́ɛnì ɓueé ɓó ɓa yi.
  ote-NT: ꞌYøthehʉ ya daꞌthi núꞌʉ di ꞌbʉhni, ne xiphʉ ya mengu de guehni gue ra Nda̱
    de mahetsꞌi ya xa ꞌñepʉ pa da nda̱.
  wnu-wnu: Ginam end munon toar nob wuri musub gab eng wuri nob qamarar, “Qenu wonou
    bibis eng gib qamb yarib piet igo.”
  zam-NT: Fteyac gu' mèn yíiz co' nzo yèeza. No fta' gu' cuent loo mèna nde zin' gaxle'
    co'se' Diox ñibe'pe' loo mèna.
  zyp-NT: A dang lypaw sahlo khah dang sá la, Khazing painah raang tah a ca ne my
    ca he, tatah ching my lo.
  sey-NT: Ja̱rore ju̱ꞌicohuaꞌi paꞌito jujucaijë̱ꞌë. Cuiꞌne quëajë̱ꞌë, Maijaꞌquë cua̱ñe
    te̱ꞌtena mësarupi po̱nëñe jaꞌyere paꞌiji cajë.
  nvm-nvm: Regavo madu ni e mai ijia adam abejo iji karauniaknum vuak iji God fu izeg
    efuon ijiebuon oij iji samuagdiamo ijin kuardiaf.
  mps-mps: Dagego suali digi, te dage pali be nanide gasi yai we bidi bidibaso da,
    te augwali tau siąo. Tede bidibo we bidibolo ‘Godigo we bidi tonalubo sę dage
    pageba asali dao,’ waiyąo.
  seh-seh: 'Wangisani atenda anagumanika mu nzinda unowu, mbamuapanga anthu a mwenemu
    kuti: “Umambo wa Mulungu uli dhuzi na imwe.”'
  pab-NT: 'Xaiyatelikihetaira hokakiterenai hatyo wenakalatikoarenai hoka xexaira
    halitinai naliyerenai hiye: “Enore koamaniya nawenatyaka tahi akiti atyo kaoka
    xomana”, xexaira.'
  llg-llg: Tao mahai sila hataholi kamahedi nala. Ma mafada sala, mae, ‘Manetualain
    palendan nai ita matan so!’
  kyf-kyf: 'A jipe wee ''gbee guzʋnya. ''Ɩn a gba -mɔ -nyɩma -ylaɛ: ‹*-Lagɔɔ nyɩmaa
    ''wlulapɩlɩe ka aɩn -yɔ cɩpa.›'
  tpi-tpi: Yupela i mas mekim orait ol sikman i stap long dispela taun. Na yupela
    i mas autim tok long ol olsem, ‘Kingdom bilong God i kam klostu pinis long yupela.’
  mih-NT: 'Zanduvaha ndo sii ñiyɨvɨ cuhu ñuu cuan, ta catyi ndo sihin ñiyɨvɨ: “Sa
    cuñi saa cuhva cundyaca ñaha ra Ndyoo.”'
  qvh-NT: 'Say marcacho gueshyaycagcunata aliyäsiyanqui. Aliyarcasir niyanqui: ‘Tayta
    Diosninsipa maquincho ali cawanapä cag tiempo chämushganami.’'
  kms-kms: Di wute num kin tiqe tende ris ye te num puaq wundiny, di simbe wundiny
    wari, ‘Wute di yumbo yumbo buagi God nde si nambu rise ye nginy te nungoqi nde
    tumo nase pre.’
  agn-agn: Pao-yaen mi tang mga pamagmasit nira ig aningen mi tang mga taw ang pamansistar
    don, ‘Galenget da tang paggaraemen tang Dios ong nindio bilang adi!’
  nhi-NT: 'Ixquimonpahtican naquin mococouah tlen chanchiuah ompa, uan ixcontematiltican:
    “Nitiquiuahcayo Dios ya ehcotoc namonauac.”'
  ttc-NT: 'b''ix inkyqet eq''ana'' kye yab'' tuj aj luwarji b''ix intxik eq''uma''
    kyetz ikxjani: “Ajna''l ma''tx pon te tyemp tzan tk''ulun mandad te Qtata Dios
    exol tuky''i nim tajwalil.”'
  dan-1931: 'og Helbreder de syge, som ere der, og siger dem: Guds Rige er kommet
    nær til eder.'
  kwj-kwj: Wondani o ko kipe hahungo hima le kipe ma wunu ku wosinda. Wosini ma wunu
    ku sawe, ‘Gotri aulindau kwambu ti tani kunu takaihiro.’
  vie-OVCB: 'Các con chữa lành người bệnh, và báo cho họ biết: ‘Nước của Đức Chúa
    Trời gần đến.’'
  kze-kze: mindáópa'o tí'o índa-kwaasi kwéasovamatinke'a simátime'a sé'a Áánútu kwená
    kwaási kawááinin-kanaa kentópa'a sáwíyanka'a tíníye simátíméro.
  lbk-lbk: Pakhawisenyo nan nenkasakit ischi ay ili, sa yo't kanan ken chaicha en,
    ‘Nganngani et nan en-ap-apowan Apo Dios ken chakayo.’
  mto-NT: 'yakjo̱tka̱daꞌakta pa̱n pa̱n jatyeꞌe pa̱jkju̱dup aajnju̱dup je̱m, je̱tseꞌe
    xna̱a̱jmadat: “Je̱ Nteꞌyam xa veꞌe myaaxu̱xju̱dup je̱tseꞌe mꞌijttinit je̱m yꞌam
    kya̱ꞌm.”'
  bzh-bzh: Geham gwevonġ behir alam nijraḳsën nijvesa jaḳ. Geham nanër nabë, ‘Anutu
    yi nyëġ vonġin anon jaḳ.’
  guj-2017: અને તેમાંના બીમારને સાજાં કરો, અને તેઓને કહો કે, ‘ઈશ્વરનું રાજ્ય તમારી
    પાસે આવ્યું છે.’”
  jvn-NT: 'Wong lara sing nang kono pada diwarasna lan wong-wong pada diomongi ngéné:
    ‘Kratoné Gusti Allah wis nang tengahmu.’'
  byr-byr: Nabaai anga dazabanya aꞌmwe nalaavɨnakeraavɨ ayɨna tewaanya yavadaꞌgaina
    jideihɨlyɨ. Sara yapɨjɨ duzideihɨlyɨ ‘Gotɨyai aꞌmweraavɨ maremwaaideꞌ yɨmaꞌnaabathehaaꞌ
    sarɨmɨnyɨna mena aya kɨgaaꞌ yɨmaꞌnaabɨwaka.’ Sara duzideihɨlyɨ.
  ian-ian: Ndina ngepmana yelogwen kat ta nɨmba kat kwunak ngwula. God ngwuk kat kwunatndeya
    vak tamba ngway tologandɨ waa ndi kat ambuk.
  hun-hun: 'És gyógyítsátok a betegeket, és mondjátok nekik: Elközelített hozzátok
    Isten országa.'
  mcf-NT: 'Ambobi tabadquin daicsaid bëdameshun naden chuita: Nuquin Papan Chomiaid
    abi yacno yuedanquid neque. Aid tantiata, quequin chuita.'
  kjs-kjs: 'Go adare-para yaina kome enaalinu ma-epeaalepape. Go pumare nimimi nimu
    gu-rupa laketapape: Gote-na Surube Su nimi piri re-para epea tapape.'
  mni-mni: "Aduga mapham aduda leiba anabasingbu phahallammu amasung makhoida haiyu,\
    \ \x93‘Tengban Mapugi ningthou leibak adu nakhoida naksillakle.’\x92"
  yad-NT: 'Jirya̱ma̱ mi̱saniryi jdiva̱jnuvay jasiy vichavay, jirya̱jtay variy ruuva:
    Ratuudiñuma Ju̱denu nusu̱yada jirye.'
  mxb-NT: 'ta nduva̱ꞌa ndó na̱ kúꞌu̱ ndéi ñoó, dá kaa ndo̱ xíꞌín ndidaá ná: “Sa̱ ni̱
    ku̱yati va kuu̱ ña̱ ndu̱ꞌu ña̱yuu ti̱xi ndáꞌa̱ Ndios.”'
  pon-2006A: Kumwail kakehlahda me soumwahu kan en nan kahnimwo, oh kapahrengkihong
    towe kan me Wehin Koht kerendohngirailehr!
  maq-NT: 'hacuaha nihñu xi xutahmu rë tsëhë nandya jan ne, cumandaja me, hacuaha
