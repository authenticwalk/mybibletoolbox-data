    piaria pe.
  kpf-kpf: Zoren a ambân sisi mâsekziŋoot kubikziŋgâm kamân mâirâp itâ sâm dâzâŋgobi,
    ‘Anutu um topŋan ândiândiŋ mâte otziŋgap.’
  ppo-ppo: Atéró bitu, ai be huluamó kisi daae mole so whi̧ wisirótua yae. Diaao̧
    atimapaae yó mótu, ‘Kótóné tȩteróló kaae tare alakélé dia̧ beterepaae mo felekemó
