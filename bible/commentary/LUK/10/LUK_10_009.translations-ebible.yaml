  tbg-tbg: vi vatukaraqi aihavi vaiinti nahentika koqema nimite vi vatanaakara tiha,
    Kotiva vaiinti nahentiqaa raqikiarirava ni aumanto aniraivo, tiate.
  hub-NT: 'Tumakrum ja ainasha pegker amajkurum: “Yuus shuarnum inamratnuka tsawan
    ashi jeawai”, tusarum titarma.'
  hmo-hmo: Edia gorere taudia do umui hanamoa, bona do umui hadibaia idia dekenai,
    do umui gwau, ‘Dirava ena Basileia be umui dekenai kahirakahira ia ginidae.’
  big-big: Keya yereng purage kemegeme puwili yombiyangai wazayizo. Keya yongkambanuwiliyegi
    pelik yeizo, Mabek wokpekke Anotogo weik pigi ngaimekki ngai wiziga kiliyiweki
    koli logo Anotogo iniyegi ngaiweki kelemizo, yeizo.
  gux-G: ki paagdi yaaba n tie bi yiama. Yin yedi ba, “U Tienu diema nagi i kani”.
  cnl-NT: 'Rɨ²mi³''láan²na''³ dsa³ ''i³ dsoo''²³² ''i³ nee''n²³² juɨɨ³ jo̱³. Rɨ²juɨɨ''³¹ra''³
    dsa³: “Mɨ³lǿ²³ mɨ³lén² ''e³ rɨ²núu²ra''³ júu² ''e³ la²³ rɨ³løn³¹ Dios juii² dsa³”.'
  zar-NT: 'Buliʼún nupa teʼe nacuáʼ yödzö naʼ, en guliʼguíë léguequi: “Chibidxín le
    rinná bëʼë Dios ga zóaliʼ.”'
  kde-kde: Valamye vagonjo vavelênge muimanga aneyo na muvahaulile kuchidoni, ‘Ufalume
    wa Nnungu ùvele pepi na mwenu.’
  ata-ata: Mo ngapamaulineꞌi aneꞌi ane mipipiena no tuala ne mo ngavikalaneꞌi lexe,
    ‘Saxisaxilaꞌu noxou Lataua a muxali ꞌalai mukalu.’
  qvw-NT: '“Chaynütacmi ishyänincunactapis sänaycachipunqui. Ñatac paycunactam: ‘Diospa
    gubirnun''a janayquićhüñam cayan’ nil niycälinqui.'
  nfa-nfa: Puri-paꞌèle dhèu rèngu dhu pèdꞌa. Aa peka-padhai dènge dhèu sèra, na, ‘Paredha
    Ama Lamatua ètu katanga madha miu le!’
  tnp-tnp: kəni itəmah onəkotəkeikei motol vi nətəmi kəutohmɨs məutatɨg ikɨn, kəni
    motəni=pən kəm lah məmə, ‘Narmənɨgiən Rəha Uhgɨn tətuva iuəkɨr o təmah.’
  urd-urd: और वहाँ के बीमारों को अच्छा करो और उनसे कहो, 'ख़ुदा की बादशाही तुम्हारे
    नज़दीक आ पहुँची है।
  hot-hot: Ma môlô nundum thêlôniŋ avômalô lôk lijiŋ nimbitak mavi, ma môlô nonaŋ
    aêntêk, ‘Wapômbêŋ anêŋ loŋ lôkliŋyak lêk halêm habobo môlô.’
  mqj-NT: 'Pomalapu''i to masaki dio itin tondokko ammu kuanni to ma''tondok: ‘Madappi''mi
    attunna la ma''parenta Puang Allata''alla illalan alla''-alla''mua''.’'
  rus-SYN: 'и исцеляйте находящихся в нем больных, и говорите им: приблизилось к вам
    Царствие Божие.'
  mbh-mbh: Naro thomu o pamimi ni multhangingare ako ru o voth nge, naro thomu o ria
    or ve, ‘God ile menong e nepes, i toth ol a thomu nge lale.’
  bdd-bdd: Ma wete gogoina ꞌoina wamiyamiya ꞌidi tolohalao waꞌabihe bwebweꞌanedi,
    ma wete toni ꞌasao wahegwaedi, wagwae, ‘Yehoba ꞌina loina ꞌiꞌiunamo ma ꞌilatu
    ꞌoimiya.’
  cbt-NTPO: Cania'piro'sa' inaquë ya'huëhuachina', anoyatoco'. ‘Iso tahuëri'sa' Yosë
    yahua'anëntarinquëma',’ itoco'.
  rmy-SERVI: 'Састярэн лэнгэрэн насвалэн и пхэнэн лэнди: «Надур тумэндар Дэвлэхкоро
    Тхагаримо».'
  srn-NT: 'Dresi den sikiwan drape, dan un taigi den taki: ‘Her''esi Gado o bigin
    tiri libisma.’'
  cta-NT: 'cuaꞌni ma̱ joꞌo jiꞌi̱ nguꞌ quicha nu ndiꞌi̱ biꞌ. Loꞌo liꞌ ñacui̱ ma̱ jiꞌi̱
    nguꞌ biꞌ: “Cua ngulala chaꞌ caca ycuiꞌ Ndyosi loo neꞌ cresiya jiꞌi̱ cuꞌma̱”.'
  bqc-SIM: À wɛ̃́lɛpi gyãeↄ gbã́gbã, í o gbɛ̃́ↄnɛ kpala pↄ́ bↄ̀ Lua kĩ́i kàńnↄ
    kãi.
  tcz-CHONGTHU: Adamlou sudam'un lang seipeh'un, “Pathen Lenggam chu tun nakom uva
    aumtai” tiuvin.
  mar-mar: आणि त्यामध्ये जे दुखणाईत असतील त्यांना बरे करा व त्यांना सांगा की, देवाचे
    राज्य तुमच्याजवळ आले आहे.
  snp-snp: Noti ya ayau neta kilamo wenena ya olu faka lo gedeti eti loti logimalo,
    Goti wekudi wenenala kiyaba o ledami kamena ya linatedoka alito gedaiye, loti
    logimalo.
  isl-isl: '@see-verse:LUK.010.008'
  spy-NT: Ōsoob chēē mnyoontōōs ānkōōmwoochinē biiko kule, ‘Kāākuyityook ꞉Bāytooyiisyēētaab
    Yēyiin.’
  xnn-xnn: dayopay pagawisen nan masaksakit ya ibagayo ken daida en, ‘Ipagtekmi ken
    dakayo ay inomdan nan mentolayan Apo Dios tapno maitapi kayo ken siya.’
  mwe-mwe: Mwaalamyanje bhalwelenji bha kweneko, na mwaalungushiyanje bhandunji kuti,
    Upalume gwa a Nnungu ummandishilenje.
  tte-tte: Tokasiebwaone yanuwane koina wakabi-namwanamwaili yo ali wasa kwaolegili
    kwawaloba, ‘Yaubada ana kaba loina ilaomako salimiu mena.’
  tcs-tcs: Ile ol dem sikpipol de. Spik dempla da taim i kam klostu nau wen God i
    go ruloba ebriwan ane ebriting.
  hlt-THB: Cawh ak awm thlak tlokhqi ce qoei law sak unawh taw 'Khawsa qam taw nangmih
    a venawh zoe law hawh hy,' tina uh.
  soq-soq: Do kerolala uduudu sape waimoia kero bedewe inamonatue diamone wanase,
    ‘God gonaawa e manlawoleno eweilana.’
  qub-qub: Chaycho caj gueshyajcunata allchacächinqui. Nircur ‹Tayta Diospa maquincho
    alli cawanapaj caj timpu chayamushanami› ninqui.
  att-att: “Á pammapián naw yù ira máttakì. Á kagian naw nira, ‘Ipakánnámmu mi nikayu
    yù dattál nayù pammagure ni Namarò, tapè mesipà kayu kuna,’ kun naw nira.
  bki-bki: a mia kamiu monoka kuvieliel ka tomu na mieiano nalo na vio nene, a kamiu
    kuvijikia kuver kalo, kuver ‘Vonganei, Atua kanano navenatuboiano binimei vaataro
    ka kamiu, vonganei Atua jo binimei ka ve kenemiu Tubo naruei.’
  bqp-bqp: À wɛ̃tɛ pì gyãrenↄ werekↄ̃a, à o gbɛ̃nↄnɛ kpata kũ à bò Luda kĩnaa kà
    kãni kũńwo.
  mcp-mcp: bɨ ɔ́ lwag mímbə̂l myâ cínɔŋg, bɨ́ jaaw bwo nə́ Faan mə́ Zɛmbî í mú bɨ́
    kúnə́-kúnə.
  hat-hat: 'Geri moun malad ki nan lavil la, di tout moun yo: Gouvènman Bondye a rive
    toupre nou.'
  npl-NT: 'Xikimpajtikah n kokoxkeh non ompa nonkinmajsitiweh, iwa xikinmilikah: “Yoajsiko
    n tonati ijkuak Dios pewas tlanawatis.”'
  bgg-bgg: ji pha rajan hà rad pho shii gang phi bo, chiih-è thiisa pha branthek shii
    yao bo; Hamangkhung-aphuii pha Sajathua pha ishak ne nathek shii nui thog sha
    ruii ro.
  eng-TCENT: Heal the sick in that city and say to them, ‘The kingdom of God has drawn
    near to you.’
  eng-BSB: Heal the sick who are there and tell them, ‘The kingdom of God is near
    you.’
  cpu-NT: 'Povashinchaayeteri janta mantsiyari, pinkanteri: ‘Irootaintsi impinkathariventantai
    Pava.’'
  san-ASM: তন্নগৰস্থান্ ৰোগিণঃ স্ৱস্থান্ কৰিষ্যথ, ঈশ্ৱৰীযং ৰাজ্যং যুষ্মাকম্ অন্তিকম্
    আগমৎ কথামেতাঞ্চ প্ৰচাৰযিষ্যথ|
  tac-NT: 'Abiena ''la sa''wawa ralámuli nayume alé galírale riógame, ''lige anewa:
    «''Ma sébapá raweli napu ''la sébali ikimeli nílige jena wijchimoba napurigá najkí
    Onorúgame.»'
  eng-WEBPB: Heal the sick who are there and tell them, ‘God’s Kingdom has come near
    to you.’
  gfk-H: Halangalanga ira ina minaset ing diet kis taar kaia ma u na hasasei diet
    bia, ‘No matanitu ta Kalou i huteta ta muat.’
  viv-viv: Kadu mena melalai-nadi againe toꞋaulolo wanasiveyawadi ada wanagahedi wanagayo,
    Yaubada lilimiya giꞋela, nuwanuwana yana itaveꞋavina againe wanamiyami be aseꞋasemiya
    ginavehivehimeya.
  yao-yao: Mwalamye ŵandu ŵakulwala ŵaali kweleko, mwasalile, ‘Umwenye wa Akunnungu
    uŵandichile kukwenu.’
  tgp-tgp: Ha vai na nora rojoa la tihai, ale ha verea isara vara, ‘Mauri atu God
    mo aulu hinia mo mai mariviti isamim moiso.’
  auc-NT: Wënæ wënæ wæwënäni ïnänite godö cæmïni waa bacædänimpa. Ayæ̈ tömënäni ïnänite,
    ‘Wængonguï Awënë Odeye mïnitö weca oo pongä acæmïnimpa,’ ante apæ̈needäni.
  kbc-NT: Icilatititiwaji eelotaginaditigi naɡ̶ani nigotaɡ̶a, codaa enitiogi niɡ̶idi
    niɡ̶eladimigipitigi naɡ̶ani nigotaɡ̶a, ‘Aneotedoɡ̶oji ja igo me iiɡ̶e laaleɡ̶enali
    noiigitigi naɡ̶ana nigotaɡ̶a’.
  bmh-bmh: Go uzan duailel ebeu mui kasaraiban, gonun duailel guzenai awaran, ‘Uwait,
    e em ebuan gumarabun du banou ag waiagab zou.’
  ctu-BL: 'Mi an xc''amʌjelob ya'' ba'' mi la'' wochel, c''oq''uesañob. Subeñob: “Tsa''ix
    juli i yumʌntel Dios wʌ'' ba'' añetla”, che''etla.'
  meq-meq: 'Mbəlum tay ha ndo i ɗəvats niye hay ma gəma niye ada kâ gwaɗumatay a ndo
    i gəma niye hay: “Bəy i Mbəlom ka həndzəɗaw fakuma.”'
  noa-H: Maimua hĩchab magʌm p'öbörpierr pãachdëu haaunaan hoomam monaaupetat. Mag
    monaaupʌ̈iwia hamag, “Pãrau hĩs mʌg hoobarmʌn Hẽwandamauta pãrag hich jua t'eeg
    hoopi sim” ha jaaubat hajim hanʌm hĩchab.
  alp-NT: Kai tamata makerake rebe esi ete mere imi onosi mise kai beteke ete pusue
    tamata ete mere be, ‘Takwali mo Alla Ipletae ite tamatare reneka.’
  san-VEL: tannagarasthaan rogi.na.h svasthaan kari.syatha, ii"svariiya.m raajya.m
    yu.smaakam antikam aagamat kathaametaa nca pracaarayi.syatha|
  kbq-kbq: Ana kumate kri erinesaza vahera krizmia zamazeri so'e nehutma, anage hutma
    zmasamiho. Anumzamofo kumamo'a tamagrite erava'o nehie hiho!
  kbh-kbh: 'chents̈a s̈oquënga s̈mochjáshnaye y s̈mochjáuyana: ‘Bëngbe Bëtsabe amë́ndayana
    ts̈ëngaftangbeñe entsemna ca’.'
  ron-LSB: 'Vindecați pe bolnavii care se află acolo și spuneți-le: “Împărăția lui
    Dumnezeu s-a apropiat de voi”.'
  pon-pon: 'O kakelada me jomau kan, me mi waja o, o kaire kin irail: Wein Kot koren
    don komail.'
  nhe-BL: 'Huan xiquinchicahuaca tlen mococohuaj huan xiquinilhuica: ‘Toteco Dios
    tlen tlanahuatía ipan ininyolo tlacame inmechnechcahuijtoc ama.’'
  sps-sps: Ana mi te tsipaar kan ir vainy faadis tana fan na to aya mi te tsue of
    rari, ‘A Waan e Gov te siruu en pana mami!’
  wnc-wnc: “Sike ginda aminu maitna kaya you wanggapmane nana maitna sandeyamuke ginda
    anzing yaninong, ‘Anututa amin panangge tasinggak kakngata ginde apnangge dapaknga
    gwa singgak,’ ngang yaninong,” ngang yanikut.
  bus-bus: À wɛ́tɛ pì gyãreenↄ kɛ̃kↄ̃a, à o gbɛ̃nↄnɛ kpata kɛ̀ bↄ̀ Luda kiia kàńyo
    kĩi.
  gub-BL: Pemukatu ima'eahy ma'e a'e taw pe har pe wà nehe. — Tupàn pureruze'egaw
    uhem etea'i peme a'e kury, peze a'e taw pe har wanupe nehe.
  imo-imo: akuna kuro tombalo imboma teko koinjo liko, enondo ningei, “Eno moromelena
    Gote omba iye nomi king molopa lino nokombalo walimu nondopa omo,” neio!
  boj-boj: Niŋgi qure dia sosibqa tamo uŋgasari ma ti unub qaji naŋgi boletnjroqnsib
    endegsib minjroqniy, ‘Qotei a nuŋgo Mandor Koba sosim niŋgi taqatŋgwajqa bati
    jojomqo.’
  ulk-ulk: Wa gimgim le ge nadgirawem able utebge, a able le ge daratagrawem, “Kotor
    Basalaya pe tabakiamuda wabim maikem.”
  eng-DRA: 'And heal the sick that are therein, and say to them: The kingdom of God
    is come nigh unto you.'
  knf-knf: 'Najebaan bamaakal biki ubeeka mënţ nabot naji na banfëţuŋ da : “*Pşih
    pi Naşibaţi pañogan.”'
  san-KHM: តន្នគរស្ថាន៑ រោគិណះ ស្វស្ថាន៑ ករិឞ្យថ, ឦឝ្វរីយំ រាជ្យំ យុឞ្មាកម៑ អន្តិកម៑
    អាគមត៑ កថាមេតាញ្ច ប្រចារយិឞ្យថ។
  arn-NT: 'Ka mongelafimün tati pu kutran mülele tüye mew, ka feypiafimün: ‘Ngünechen
    ñi longko ülmenngen ka ñi küme dungu dew fülpay ta eymün mew.’'
  zas-NT: 'Gol bayüjn ree bénragxuu yuꞌ ree luguiedx guin, gol güjdx tëë loj reeman:
    “Ma zëëd xguialrniabee Dios gajxh par lëjt.”'
  ken-NT: Bú ká bǒmame abhɛn ɛtɔk ɛyɔ, mǎngati bo abhɛn bachi arɛ bɛ, ‘Mpok anɛ
    Mandɛm abhak nɛ bho mbɔ Mfɔ wap arɔp chi kɛkwɔt.’
