    gubiernu.” Cuatjin tinújun.'
  hto-hto: Daje izói afénomo ɨráredɨnuiaɨna omoɨ jíllotari. Afe llezica afémacɨna
    daɨíri, “Juzíñamui illáɨmana illarui ómoɨmo ja áɨnozideza,” daɨiri.
  por-BRBSL: 'Cure os doentes que estão lá e diga-lhes: “O Reino de Deus chegou perto
    de você”.'
  ces-NKB: 'A uzdravujte v tom [městě] nemocné a říkejte jim: ‘Boží království se
    přiblížilo k vám.’'
  cui-cui: 'Axaibi paexande peatene jiwi, pomonae xua barapo tomaratha ena. Barapomonae
    pabarande: ‘Anoxuae Nacom waba jiwi xua petanaexanaenexatsi piamonae tatsi pomonae
    itorobiya peewatsixae’, pajande.'
  boj-2014: Niŋgi qure dia sosibqa tamo uŋgasari ma ti unub qaji naŋgi boletnjroqnsib
    endegsib minjroqniy, ‘Qotei a nuŋgo Mandor Koba sosim niŋgi taqatŋgwajqa bati
    jojomqo.’
  eng-OEBUS: cure the sick there, and tell people that the kingdom of God is close
    at hand.
  eri-eri: Tere taon waha langa taura fai taura jigemu nagagu. Ono bonade beele benou
    malalamudu lenigagu, ‘Itou nomo huuna langa yafou amina mai jugu tigaha.’
  aly-aly: Mwerrelenh-arey arntety-rnem apmer ikwer-areny. Renh-rnem ilenh-arey, arltarl
    arrer-anem irreyel-wety, Akngeyarl ingkerrenhew atyetyart aneyenh, arntarnt-areyenh
    renh-rnem.
  wiu-wiu: Nitoapa yene taneya pikoi-kiti kini tane yene latekoapa eya wa oa tamene.
    Akolaliyo ali atoa pawe toa talo toateko tigotokama noko wa amene.
  swe-swe: 'Bota de sjuka som finns där [i staden] och säg till folket: ’Guds rike
    är nära er.’ [Guds rike beskriver Guds kungavälde som inte är begränsat till en
    plats, utan är överallt där kungens befallningar råder. Jesus, konungen, och hans
    rike är nära när hans vilja sker. Rent fysiskt var han också nära och skulle snart
    komma in till staden, se .]'
  cth-cth: Kapatawnaw dam sak awh. Cathut uknaeram teh nangmouh dawk a kangdue nahan
    tueng a hnai toe telah dei awh.
  mti-mti: Asimeve yuwat igiyawa wakeyawa warinamuniya, sira mu dirumiya, ‘God toimuwawa
    koni aivi.’
  pad-NT: 'Va''ora avanaihota bana adani ija''ari vakavamoniki sidajia vahojaki. Va''ora
    vani''a adani ija''ari: “Deua binofiki ida a''onira vaka''da''divini.”'
  twi-twi: Monsa kurow no mu ayarefo yare, na monka nkyerɛ ɛhɔfo nyinaa se, ‘Onyankopɔn
    ahenni no abɛn mo.’
  hlt-hlt: A khuikah tattloel te hoeih sak uh lamtah amih te, 'Pathen kah ram tah
