    nia dao karangi kamu naꞋa.’
  eng-WYC-2017: and heal ye the sick men that be in that city. And say ye to them,
    The kingdom of God shall [come] nigh to you.
  eng-WMBB: Heal the sick who are there and tell them, ‘God’s Kingdom has come near
    to you.’
  zat-NTPS: 'Le xexún benne'' zaj xu''e̱ xízrawe̱'' zaj zre̱''e̱ na'', na'' le xe̱''e̱:
    “Xel-la dxenná bea chee̱ Dios ba zua nen le''e.”'
  spp-spp: Yii i kuru kànhe yampii cùuŋɔ, yii i yi jwo kànhe shiinbil'á na Kile Saanre
    à byanhara pi na.
  zty-NTPS: 'Le yeyón benne'' yižwé'' ka'', benne'' nníta''gake'' ḻo yežen'', na''
    le ye''-gake'': “Ba bḻa'' da'' ẕnna bia'' Dios gan zoale.”'
  mek-mek: Ke oagu afugai isafa auꞌi akeagu aisama, fopafeloꞌi ke fopainiꞌi foifa,
    ‘Deo ega agofaꞌa emai eemiai ekae,’ fooma.
  aey-aey: Jobon nag euna hag me madeiga. Odimeig dana cajaca ono maadeiga, ‘Anutna
    cul age cemenega hoia,’ adeiga.
  urd-GVH: वहाँ के मरीज़ों को शफ़ा देकर बताओ कि अल्लाह की बादशाही क़रीब आ गई है।
  ycn-ycn: 'Natámina i''imajica ee re, itejmo''ótaje caja necá. Marí que imájica najló:
    “Mequetánaja i''imajemi Tupana i''imajeri ina''uqué naquiyana huacára''ajeri”.'
  djr-djr: Bala dhunupan walŋakuŋun rerrimirrinhany mala yolŋu'-yulŋuny wäŋa-ŋunhiŋuwuynhany
    mala, ga lakaraŋuny walalaŋgal biyakun, ‘God-Waŋarrwuny rom dhuwal dhiyaŋuny bala
    dhuwanna galkin. Nhininy walal nhanukala romŋurnydja.’
  kvg-kvg: Enqoni-us ezoqam zókhakheinøvemát, neka ezoqa āv qazozømbé-manqatát
