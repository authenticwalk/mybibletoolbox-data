  bef-bef: 'Lenali yana hepato enebesiꞌehilina bonaꞌi eneleꞌmo ye kelete ma lite lu
    epilo: Huꞌmamofihi Kapoꞌa hokolo hilina kanaꞌa anasi lenalitoga aꞌo leba notabe
    lite lu epilo.'
  amm-amm: Ai ai noko nokolalo na pa ititounikaiyalowo. Tolomu nokoso na pa ikowo,
    “Koto mo aumoifaso na samukuyoinuwomo.”
  rmy-CHERGASH: 'Sastaren e nasvalen save si ande godova gav thaj phenen lenđe: Akaleja
    pašilo tumenđe e Devlesko carstvo!'
  zaj-zaj: Wahonyeni watamu wa mkiwambo kija na muwalongele wanhu wa kiwambo kija,
    ‘Undewa wa Mulungu uwakwenhukila.’
