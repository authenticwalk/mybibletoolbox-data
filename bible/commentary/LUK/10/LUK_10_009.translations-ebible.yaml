  arp-arp: Nau hadenayauhauva hasauwauvahehe daun hanedaude, nau hesau jeenanethāedauwunauna,
    Henajanede Hejavaneauthau hayāedasāna.
  mau-NT: Cˀoa⁴ ti⁴ntao³ xi³ tjio¹mˀen³ xi³ ya⁴ tjio¹, cˀoa⁴tˀin²-lao⁴³ nca³ je³nčhoa¹
    ma³čhian³ cjoa⁴te¹xo³ma³-le⁴ Ni³na¹.
  gup-gup: Dja ngurrbenmarnbu nawu kumekbe kabirrihni nawu kabirridowen, dja ngurrbenmarneyime,
    ‘Wanjh ngokko darnkih kumwam bu God ngunmarnewohrnan ngudberre.’
  bss-NT: Nyédide bad bé nkole bwâm, nyéláa-ʼɛ bɔ́ nɛ́n bán, ‘Nkamlɛn ń Dyǒb
    ḿpédé nyé bɛnbɛn.’
  met-met: Asahi busingadi mana lipu busingamdi duwa la ba, saing abaxanga nadi ba,
    ‘Urana Yonggaxinoa ma haxek ranguang ba.’
  nys-nys: Barra-barra minditj moorta maya-mayarang kidji warranga moortany, ‘Boodjer
    Boolanga-Yira Djelyibiny kwadja-yoowal-koorl noonooka-boordak.’
  kpj-NT: '@see-verse:LUK.010.008'
  zao-NT: 'ne btegwe goo re mbyiz kuu nzo yeza, ne gab goo lo re zha: “Lee wiz kuu
    nabee Zha Nabee lo goo mzin gaxa lo goo”.'
  byx-byx: De lura i re temarl vet luqia ama qerlingki dai mager ip ngene tekmet de
    maget na ra. De ngene tuqun ama qaqet ma’, “Ama Ngemumaqa aa Giqi ip ke uas dai
    sa qi iara gelna.”
  ctu-CTI: 'Lajmisanla jini ajc''am''añob ya'' bʌ añob ti jini lum. Subenla: I yorojlelix
    wale che'' yom i cha''len yumʌl Dios wʌ'' ba'' añetla, che''etla.'
  zos-NT: 'O''ca ityajpa ca''eta''mbø jeni, yac tzoctamø, y nøjmatyamø: “Ya mero maṉba
    aṉgui''m Dios mijtzomda''m”.'
  gvs-gvs: Ago tokatówana asayana goi kokidedevinēdi namliyeta kolatuwokōidi kami,
    “Yaubada ina kalibúbuna bogina imaiyaba yaimi bei itoboinemi kosiu.”
  kbm-kbm: Be unalgum amolmol taku etok ane ebe tis gimat ok be utlas vie vukuri be
    unei nitangi eisir unei, ‘Gibloblo ve Pomate nemb em dabin.’
  tew-tew: In dihayˀin iˀ búˀ ee dikwꞌóˀnin bînhehkháamä̂äní, heḏi ovâytu̖ˀâ̖a̖mí,
    ‘Nää-á Jôesi Táḏáḏí wovâytu̖máa iví tꞌowa ímúuníḏí.’
  rmc-rmc: 'Sasťaren ode le nasvalen a phenen lenge: ‚O kraľišagos le Devleskro avľa
    pašes ke tumende.‘'
  apr-apr: 'Ngan urata yo bet kayeii ye malala tani in nen: kakarata di tooltool yo
    matamatenge ikap di nga, ngan le tinidi dook mata mulu, inbe kakaua bingi dook
    mata pang di a kayei ne, ‘Mooloo tiap, inbe dada yo Maro bet matan kala di tooltool
    ki ye i, in ole si pombe mallangana pang yang.’'
  tiy-tiy: Uwa gom i de déméruun dob no ingéd brab béréh gom dob de étéw diyo makom,
    ‘Endaén mérugayén taman bé gaiwe féguléwoy Tuluse begom.’
  nlg-nlg: Kisura na lei tinoni vahaghi igaa tana komu keri, ma kau bosa vanira na
    vure igaa, ‘Na kinakabuna God te dutu mai tua.’
  dgr-DOGNT: Ekǫ gots'ǫ dǫ eyaelı̨ nı̨dè k'aàt'ıì agıahłe eyıts'ǫ dıı hagìahdı, ‘Nǫ̀htsı̨
    Wenàowoò k'ę̀ę̀ nèhòkw'ı ha ts'ǫ̀ whaà-le agòjà,’ gìahdı.
  pes-OPV: و مریضان آنجا راشفا دهید و بدیشان گویید ملکوت خدا به شمانزدیک شده است.
  ron-1924: 'сэвиндекаць пе болнавий каре вор фи аколо ши сэ ле зичець: ‘Ымпэрэция
    луй Думнезеу с-аапропият де вой.’'
  tpz-tpz: Eöm se vavatoꞌ ro teꞌ to teꞌ me ne a mët pa vöön pamëh, paröm soe ke raoe
    pan, ‘A Matop Vih pe Sosoenën to öök vatët en maꞌ manih peöm.’
  agd-agd: Tiretí ankan mai varu rákena aí nanin banta kayo ayofiyáke vá Tiyarafenui
    yafisin baru inka siretí ankani ádé erikhein mino seya vá betí tiameno.
  rkb-NT: 'Anaeze simyiziubyitsa tysizororowynaha. Anaeze sihudikhudikwy ezektsa pe:
    “O Deus tyryktsa ikiahatsa bo mozumunaha tsimaha” — niy.'
  san-THA: 'ตนฺนครสฺถานฺ โรคิณ: สฺวสฺถานฺ กริษฺยถ, อีศฺวรียํ ราชฺยํ ยุษฺมากมฺ อนฺติกมฺ
    อาคมตฺ กถาเมตาญฺจ ปฺรจารยิษฺยถฯ'
  iws-iws: Mɨ kɨma tɨ om komii hɨran inkamɨm makakɨm sɨmiir warar timɨ haiswonɨmnɨskɨi
    haigɨnɨu mɨ kɨma sɨmiirɨn hɨnɨɨna boɨnki, ɨiya Adi Komii siya siir dimɨn taemɨnɨm
    mɨ siir iikamɨm sɨmiir kɨgɨrkakana, saeya kɨmiir kingiin bɨdi yamwoniya.
  pol-SZ: 'Uzdrawiajcie chorych i mówcie: „Nadchodzi królestwo Boże!”.'
  ztq-NT: ni kol kuuñ kyak kchë meñ xsyaknë nii no siko, ni kol këb nii lëë wor kutsiñ
    nii lëë Dios kñabey meñ.
  zai-NT: Lausianda binni huará de guidxi que ne lagabi laacabe ma zeda dxiña dxi
    guni mandar Dios.
  upv-upv: Ko kami kaploli jinibb nga marmesi renge ngaim nen parres luwi renge mesien
    ser. Ko kapwerai tevi nir jile, ‘Lelingen ngel batun vanu se Atua evini mori pa
    vajin ji kami.’
  wap-NT: Naꞌiki ukakuda ipai karinainao naꞌii uruu wiizai diꞌii. Naꞌiki ukii naꞌiainao
    pidannao ati. ‘Aizii taaꞌazoꞌo naa Tominkaru naobanai-tinan kamoon kaawan unao
    idaꞌati.’
  mva-mva: Be moremore makara kamaka-uiakidi be tamoata be aine bokai kamaradi, ‘Bong
    ono Nanaranga ngatanepoa kana ambe isaringa-kaming.’
  dwr-NT: He katamattin de7iyaa hargganchchatuwaa pathiidde asaw, ‘Xoossaa Kawutethay
    hinttekko mateedda’ yaagiide odite.
  kfw-kfw: Khawa khuopuiya mi kana ngaikha mindampiru, halli inmani diang tipiru Pathian
    Rengram kha ajuonaijei.
  bfz-bfz: तेथो रे बमारा खे ठीक करो और तिना खे बोलो कि परमेशरो रा राज्य तुसा रे नेड़े
    आयी पऊँछी रा।
  cuk-09: 'A-neggweburgi dulemar-uelemamaid be nudakoed, degine, dulemarga be sogoed:
    ‘Bab-Dummad-neg-dakmaid bemarse warmaksasunye.’'
  ben-OBCV: সেখানকার পীড়িতদের সুস্থ কোরো। তাদের বোলো, ‘ঈশ্বরের রাজ্য তোমাদের সন্নিকট।’
  mil-NT: Te cada tátna‑ndo cuè ñáyiu cùhú xǐndecu ñuú‑áⁿ, te cúñaha‑ndo xìí‑yu sá
    sà ní sáá nduu ndɨ́hu ndaha ñàha Yá Ndiǒxí xií‑yu.
  myu-myu: Iwãtaxipipiayũ juy epeg̃u'ada―ibo ka watwat. “G̃axĩn ma Deus soat kukukan
    je'e,” i juy epe'e cebe ip — io'e.
  amk-amk: Menari inontarai mano emaninang na munue nanaya ebeng, tuti meteisaharai
    we inontaraifosa, weo Seng Allai waroi kaha mae ambori da ma we wemananu we ea
    ki.
  fai-fai: abiw kaw tam umi asanin kinim so be namti kidel dawkámin kuw ade bakoyam,
    ‘Got kasák gu tem biyámin mewso tadokabano.’ Yakanin kala.
  ura-NT: Chaen ecu neeuruha cunaitenacaaurune, acaauru rautaain, ‘Inaen ichuunnijiha,
    inara caje Cana Coaunera Cojoanonaara,’ naain acaauru rai beeuchera.
  mcd-NT: Nannoshon isinincaifo uhuunshon ato cayahuamacahuun. Ascashon ato yoicahuun
    isca huaquin, “Natian Diosin niaifoan ahuun yorafo iquinai cuscan chaimashtaran,”
    ishon ato yoicahuun.
  urt-urt: Yende miꞌme lenge wahriꞌ epwa ŋaiye yarp ya yoto moi uku topoꞌe yini lenge
    miyeꞌ tuweinge luku na, ‘Lemame tikin Got si nat siheime yip.’
  awk-awk: Ġatun turon barun umulla unta tara; ġatun wiyella barun, Piriwȧl koba Eloi
    koba papai uwa nurun kinba.
  kiz-kiz: na muponyesiajhi bhatamu bhabhajhele omu mujhobha kwa bhene, 'ufalme bhwa
    K'yara uhidili karibu jha muene'
  tzo-TZE: 'Me oy jchameletic tey oyique, coltaic. Jech xavalbeic: “Laj xa ana''ic
    ti yorail xa xu'' chasventainboxuc avo''ntonic li Diose, yu''un laj xa avilic
    ti la scoltaoxuque”, utic.'
  lex-lex: 'Mhi'' kalwieda riy mak kamehra-kamau la''a let de ne mikot la let de mniotni
    miwra: “Ntutu-nte'' olek pa hota Uplerlawna Nodi plolli pa emeknekama Ray.”'
  dov-dov: mpawo mukasilike bachiswa aawo. Amukatedi kulmbabo, 'Bwami bwa Leza bwasika
    afwiifwi andinywe.'
  rgu-rgu: Puli ma lahenda kamahedis nara. Ma mafada si mae, ‘Manetualain pareta na
    nai mata so!’
  toc-NT: 'Hua̠k caca̠­ma̠t­la̠n­ti̠­ní̠tit ta̠tat­laní̠n hua̠nti̠ antá tahui­lá̠­nalh;
    y chiné caca̠­li̠­ma̠­kalh­chu­hui̠­ní̠tit cris­tianos: “Chú aya lak­cha̠ni̠t
    quilh­ta­macú la̠ta lácu Dios nama̠­tzu­qui̠y xasa̠sti xta­péksi̠t nac milak­sti̠­pa̠ncán.”'
  ulk-1902: Uaba nadgirare uader gim le, a ua daratagerare, kega, Ade ra baselaia
    maike uabi dog.
  som-som: Bogsiiya kuwa buka oo halkaas jooga, oo ku dhaha, Boqortooyada Ilaah waa
    idinku soo dhow dahay.
  mam-C: 'Ex kyq''aninqekuji''y yab'', a ite'' antza, exsin kyq''manxa kyjalu''n:
    Ajo Tkawb''il qMan Dios, lu'' ma tzul laq''e kyk''atza, chichkuji''y.'
  ndj-ndj: Muvalowoli vatami vavelili aku, muvawombeli vandu, wutwa wa kumbindi kwa
    Chapanga wuva pabehi.
  mbj-NT: 'Nahëë enäh doo, bë nahëë sog hõm. Hahỹỹ da bë her''oot sa hã: “Edah bë
    hã P''op Hagä Do bag''ããs doo”, denoo da —näng mäh.'
  lat-VUC: 'et curate infirmos, qui in illa sunt, et dicite illis: Appropinquavit
    in vos regnum Dei.'
  ngp-ngp: honyeni wanyonge mwo mzi uwo, naho muwagambe want'hu wa aho, ‘Useuta wa
    Mnungu ubula hagihi na nyuwe.’
  aoi-aoi: akwa yik-eningabakina wurrangbangbilyuwa-ma warnumamalya aburra-langwa.
    Yik-eningabakina warnumamalya angbilyuwa-langwa, akwa yikini-yengbina nungkwurnuwa
    enena ayakwa wurrumurndakakina-manja wurrababurna-manja warnumamalya. ‘Aduwaba,’
    yikini-yamina, ‘yik-eningmidinama kirrakina kinu-bungkawadina-mulangwa Neningikarrawara
    adinuba nakina-da,’ yikini-yamina kinalakina aburruwa-wa.”
  enq-2: Yuu dokonya endakali yaina pyapae dupa nyakamame mee jakamaiyepape. Dopa
    petala dokaita lamaiyoo, ‘Gotenya kingdom doko nyakama-kisa tengesa ipatelyamona’
    lapape.
  eng-ASVBT: and heal the sick that are therein, and say unto them, The kingdom of
    God is come nigh unto you.
  mna-mna: 'Mi kuurpe zin meteŋan ki kar tina ma nin ndabok, mi koso pizin ta kembei.
    Koso: ‘Iŋgi peeze ki Anutu imar igarau yom kek!’'
  rmy-ARLI: 'Sasljaren e nambormen adari hem vaćeren sarijenđe: ‘Alo tumenđe paše
    o carstvo e Devlesoro!’'
  myw-myw: '@see-verse:LUK.010.008'
  sby-sby: Mukasengule bantu balwashi mumunshi umo kayi nekubambila bantu eti, Bwami
    bwa Lesa bulesa pepi nenjamwe.
  sll-sll: Nerere oo malgi ari nibil panangwo hobi awai ol to. Terere yu di to, “God
    kene ongwo hol ni monga bani u tibi omua dito.
  yaq-NT: 'Junama''a jume'' ko''okoeme eme''e am tu''utene. Intok inimmeu: “Liojta
    inim bwiapo a'' nesaunee''u abe yuuma”, ti ameu jiune.'
  uro-uro: Ngän dumäräs pät ama rämgivärharha qärarhani i qale rha e näkt pa ngäni
    qoaräs na rha rhoqortäqyia, ‘Ma Ngämuqa aa Muräktpäm di sa nga e glaqot na ngän.’
  ita-1885: 'E guarite gl''infermi, che saranno in essa, e dite loro: Il regno di
    Dio si è avvicinato a voi.'
  muy-muy: 'həŋgarumaba ndam gatay ya tèɓesey do na, humi ana ndam ga kəsa gani :
    “*Məgur ge Melefit ènjikia ke kʉli a.”'
  kqc-kqc: Ini gauka vene moi buni risi ina vene rofu nifa, ‘Sei di ourefeidena amena
    sana bi ya atafu okiyo.’
  rmc-ZRB: 'Сасарен ленґєре насвален, і вакєрен ленґє: «Краліпе Девлескєро іма пашес
    кє туменде!»'
  tav-tav: 'Ti macapʉ cariaye cʉnare na catioya. Ocõo bairo na ĩ buioya: “Ʉpaʉ Dio
    cʉ cãnie quetire mʉja tʉpʉ jã buiorã ejawʉ,” na ĩ buioya.'
  eng-ULB: and heal the sick that are there. Say to them, 'The kingdom of God has
    come close to you.'
  spa-VBL: 'y sanen a los que estén enfermos. Díganles: ‘El reino de Dios ha venido
    a ustedes’.'
  fra-_FOB: 'Guérissez les malades qui s''y trouveront, et dites-leur: Le royaume
    de Dieu s''est approché de vous.'
  hau-ULB: Ku warkar da marasa lafiyar da ke wurin. Ku ce da su, 'Mulkin Allah ya
    zo kusa da ku.'
  mal-mal: ആ പട്ടണത്തിലെ രോഗികളെ സുഖമാക്കി, ദൈവരാജ്യം നിങ്ങൾക്ക് സമീപിച്ചിരിക്കുന്നു
    എന്നു അവരോട് പറയുക.
  kkc-kkc: Osoloso mi omapoo odoo paigiga tekepo moodoogolone dimapoo ‘Godeeye wiligi
    doloso badeli goo ee nima koola mapoo moloso,’ dee takee.
  urd-GVR: Wahāṅ ke marīzoṅ ko shafā de kar batāo ki Allāh kī bādshāhī qarīb ā gaī
    hai.
  far-far: Ma mulu kai gura na wane matai ki 'i laona na fere nai, ma mulu ka fata
    'uri fua na wane nai ki, ‘Kada God kai gwaungai ana wane nia ki, nia dao karangi
    kamulu na.’
  suz-BL: रोइ पाइब आन कली सापतीन। मिनु मुर आन कली ‘परमप्रभु यावे आ राज्‍य इन नेक्‍था
    जाक्‍शो बाक्‍ब’ दे नेंपतीन।
  car-NT: 'Mo''karon moro ponokon je''tun pangon ikura''matoko me. Kaitoko me i''waine:
    ‘Moro Tamusi nundymary tyse waty man awyinoine.’'
  amp-amp: Tamoh tamoh dbohnefm nd kmi thofm korhwomm, yak marnyakfot. Kfo nuhas mekfot,
    ‘Bro Nkifrarhu kingdomkfot bi brbo hnewutko.’
  bht-bht: 'ओथु दे बिमारां जो ठीक करा: कने उना जो बोलणा, परमेश्वरे दा राज्य तुहाड़े
    बखे आई रिया है।'
  eng-NOY: and heal the sick that are therein, and say to them, The kingdom of God
    hath come near to you.
  cub-NT: 'Mead̶ajarã ijimarare. Aru coyʉjarã náre yópe: “Jʉ̃menijicʉ jabotecʉyʉme
    põevare maumejiena”.'
  ita-1927: 'guarite gl’infermi che saranno in essa, e dite loro: Il regno di Dio
    s’è avvicinato a voi.'
  lww-lww: a monar akila ruru namaiena la e yo nene, a monar avisa van la, avisave
    ‘Nanagane, nasup̃enena kiena ne Ntewa pimi ke lavisin amiu, nanagane Ntewa pimi
    pe kiamiu Sup̃e narui.’
  ron-BAYASH: šă ozdravalecă pă bičež kari ar fi akulo, šă spunjecălji kă Kraljevstva
    alu Dimizov ăj apropi.
  ckb-ckb: 'ئەو نەخۆشانەی تێیدایە چاکیان بکەنەوە و پێیان بڵێن: ”پاشایەتی خودا لێتان
    نزیک بووەتەوە.“'
  nas-nas: Siipa-nupoong taare-antaverererima teing ookara aaꞌpereriai, ‘Tee muuꞌ
    Kumponing Bakaang diiꞌkoo dueꞌ poing.’
  uvl-uvl: A hemas mule iri nenge aria haleles nga lamam pe a hele lange hehei pe
    hana ke a teke, ‘NeHalang nena naualanga urana toto ngana heroi taua imo lo.’
  eng-BBE: And make well those in it who are ill and say to them, The kingdom of God
    is near to you.
  ixl-CNT: 'Utz bꞌantaj bꞌaꞌn tu qꞌu yaꞌv qꞌuꞌl atil tu u tenam tziꞌ. Altaj te ech
    tzaꞌ: «Najabꞌyu tul viQꞌesalail u Tioxh tu Amlika texoꞌl.» Chajex te.'
  xsi-xsi: Aku miki ma kavetanzi pukoŋa tamâta rârâni simo lawea ŋinde tininzi mbalaunzi
    ara kilo. Aku kaporo katula ŋgua pwataki panzi mine tu, ‘Maro Kindeni ne zo ŋana
    ikai maro panzi tamâta kâ nde imâ ipâŋga tinimi laiti lâ’.
  crx-NTPO: '''Et mbe la ''et yoh ndudane, ''enne cha soo na''boohle ''ink''ez ''ubudóhni'',
    ‘Ndet la Yak''usda lerwe unli-un, ''awet nohenghoh ''uhoont''oh.’'
  kan-OKCV: ಅಲ್ಲಿರುವ ರೋಗಿಗಳನ್ನು ಸ್ವಸ್ಥಮಾಡಿ, ಅವರಿಗೆ, ‘ದೇವರ ರಾಜ್ಯವು ನಿಮ್ಮ ಸಮೀಪಕ್ಕೆ ಬಂದಿದೆ,’
    ಎಂದು ಹೇಳಿರಿ.
  bbb-bbb: Areme ni e sidove ijia adame abevo ije ifejiana karauniafo. Ro kia, Godi
    fu e fuone ijiebuo oe ije fu samuagiamo ije fuka ja kariva ijifurekino kiafo.
  blw-blw: Ya ka-anényu hen saket hen aminay masaket hen hiyachiy fabréy, ya ifagayu
    hen aminay tatagu way tég-angay umchah hen mantorayan Apudyus an chicha.
  tam-2017: 'அந்த இடத்திலுள்ள நோயாளிகளைச் சுகமாக்கி: தேவனுடைய ராஜ்யம் உங்களுக்கு அருகில்
    வந்திருக்கிறது என்று அவர்களுக்குச் சொல்லுங்கள்.'
  azz-NT: 'Huan tech ne pueblo xiquinpajtican nochi cocoyani ten namechinualcuilisque.
    Huan xiquinilican ne pueblojuani ijcuín: “Motoquijtoc ya in tonalme cuac Dios
    namechyolyecanas ica ihueyichicahualis”.'
  spa-RV-1909: 'Y sanad los enfermos que en ella hubiere, y decidles: Se ha llegado
    á vosotros el reino de Dios.'
  csy-csy: Tua khua sung a om cina te damsak vun a, amate tung ah, Pathian kumpingam
    hong nai zo hi, ci in hil vun.
  mxq-NT: 'Yaꞌꞌagʉda̱ꞌa̱ktʉ diꞌibʉ pʉjkʉp jap, es anʉʉmʉ: “Tʉ wyingóñ ja Diosʉ kyutujkʉn
    ma̱ miidsʉty.”'
  tzj-NT: 'Que''etzursaj ja yawa''i'' ja rec''o chipan ja tinamit in quewa'' nebij
    chique ja winak ri'': —Ja gobierno xin Dios xa nnakajinto ewq''uin, quixche''
    chique.'
