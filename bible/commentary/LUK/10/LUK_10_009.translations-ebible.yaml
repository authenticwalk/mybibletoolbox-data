  tbz-SIM: kɛ́mmiɛkùnko bɛmuɔmbɛ kɛ nɑ́ɑ́ ndɛ kó dihɛì yɛmbɛ̀ Kuyie nkpɑ̀ɑ̀tìyuu tɔ̀ɔ́nnímɛ̀.
  san-GUJ: તન્નગરસ્થાન્ રોગિણઃ સ્વસ્થાન્ કરિષ્યથ, ઈશ્વરીયં રાજ્યં યુષ્માકમ્ અન્તિકમ્
