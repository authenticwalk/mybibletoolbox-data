  gaz-gaz: Dhukkubsattoota achi jiran fayyisaatii, ‘Mootummaan Waaqaa isinitti dhiʼaateera’
    jedhaa isaanitti himaa.
  kud-kud: Na hinage dalavanane ainai ammiyamiyane yadi tau'asiyebwao am'abiye namwanamwadi,
