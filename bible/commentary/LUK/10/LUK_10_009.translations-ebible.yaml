  rug-rug: Mi salaṉi saripu mohodi koasa vasileana asa, mamu tozi ni, ‘Sa Binaṉara
    te Tamasa si tata mae koa gamu kamahire,’ mi gua.
  hop-NT: 'Nen uma pep tūtuyyaqamuy qalaptsintamantani; nen amumi paṅqawmantani: God
    moṅwtunatyaat umumi hayiṅw’iwta.'
  san-URD: تَنَّگَرَسْتھانْ روگِنَح سْوَسْتھانْ کَرِشْیَتھَ، اِیشْوَرِییَں راجْیَں
    یُشْماکَمْ اَنْتِکَمْ آگَمَتْ کَتھامیتانْچَ پْرَچارَیِشْیَتھَ۔
  heb-LB: 'רפאו את החולים ואמרו להם: ’מלכות האלוהים קרובה אליכם‘.'
  caf-NT: '''Et ndan ''et koo nduda, ''en chah soo na''ubóohleh ''ink''ez ndo budóohni,
