verse: LUK.010.009
translations:
  kpx-kpx: Isi o kemo ata vavahaniteau uge kebia hoesegeveve. Isi namigevei kosea,
    ‘Ataeau Dilava adae vuvunemo uveve vaniu aike lohoma.’
  okv-H: embomeni avo kojihe, ‘God na tohota embomeni siriketo humbuto tihi jigesuja
    iji avo ungota degi puvuto ere hua,’ ainge evujo,
  tbo-tbo: Naka u meyageina tu tootogo ona luyawahihi ma lawa ugolihi ona baha ona
    pa, “Yaubada anani taniwaga amaka i tuliyaliyanimi.”
  mal-C: അവിടെയുള്ള രോഗികളെ സൗഖ്യമാക്കി, ‘ദൈവരാജ്യം നിങ്ങളോട് സമീപിച്ചിരിക്കുന്നു’
    എന്നു വിളംബരംചെയ്യുക.
  grc-SR: καὶ θεραπεύετε τοὺς ἐν αὐτῇ ἀσθενεῖς, καὶ λέγετε αὐτοῖς, Ἤγγικεν ἐφ᾽ ὑμᾶς
    ἡ βασιλεία τοῦ θεοῦ.
  bgc-bgc: उड़ै के बिमारां नै ठीक करो अर उनतै कहो, परमेसवर का राज्य थारे धोरै आण पोंहच्या
    सै।
  khz-khz: Vovanugai viti talimara pio vega-namara e taunilimalimara pio vaikilara,
    nopiotiwa, ‘Palaguna Basileia (gena vegitatago tiavuna evega-rugaana), gomi lagami
    ai ea.’
  deu-TKW: 'und heilet die Kranken daselbst, und saget ihnen: Das Reich Gottes ist
    zu euch gekommen.'
  zsr-NT: 'Gul‑ún nup teꞌi nacuáꞌ yödz naꞌ, len gul‑guië́ lequëꞌ: “Chbdxin ga zoaliꞌ
    le rna bëꞌë Dios.”'
  lin-lin: 'bobikisa babeli oyo bazali kuna mpe boloba na bango : « Bokonzi ya Nzambe
    ekomi pene na bino. »'
  hns-NT: 'Hoewa ke bemarian ke attjha kariehe aur oe sahar ke manai se boliehe: ‘Iesab
    barka kaam se Parmeswar toelogke dekhaawe hai kie oe maange hai toelogke diel
    me raadj tjalaawe.’'
  noa-E: Maimua ĩchab magʉm phöbörpierr pãachdëu aaunaan oomam monaaupetat. Mag monaaupʉ̈iwia
    amag, “Pãrau ĩs mʉg oobarmʉn Ẽwandamauta pãrag ich jua theeg oopi sim” a jaaubat
    ajim anʉm ĩchab.
  eng-EMTV: And heal the sick there, and say to them, ‘The kingdom of God has drawn
    near to you.’
  mib-NT: 'Te nasávāha ró ñáyuu cácuhū ñuu yūcuán. Te cachi rō nuū i: Je ni cuyajni
    Yaā Dios jeē ndacu ya jniñu nuū rō, achi rō.'
  lif-NT2: के़दुक्‍पा के़यॽबाहाॽ वेःन्‍दे़म्‍सिम्‍मे़ॽआङ् अक्‍खे मे़त्ते़म्‍सिम्‍मे़ॽ,
    ‘निङ्‌वाॽफुहाङ्‌जुम्‍मिन् खिनिॽ निःत्ताङ् त्‍ये़आङ् वाॽरो॥’
  xnj-xnj: Muvalamisa vana matamu vevavi kwenuko, muvajovela vandu, Unkosi wa Chapanga
    uvi papipi na nyenye.
  mmx-mmx: Mina lox aroo levenanmeres ap mo lemenemen, la mina lok tinedi limixin
    me go do, ‘Langas ti Linintoo at ne Moroa monga i auret.’
  cbr-NT: Camina anua 'icë 'insíncë unicama pëxcuquin, 'ëmi catamëtia Nucën Papa Diosan
    anun a ainan 'imiti nëtë ca 'urama 'icë quixun cati 'ain.
  tee-NT: Ac'uch'ut'it ju tak'ank'anin ju anch tat'ajun. Chai a'una'it'it ni chavaich
    laich calhinaulh ju Dios la'is'atsucunti'an ni va catalacasq'uilh ju yu'unch.
  eng-LSV: and heal the ailing in it, and say to them, The Kingdom of God has come
    near to you.
  cak-NT: 'Quie''ic''achojrisaj chuka'' ri yeyawaj ri jec''o chiri'', y ti''ij chique:
    Ri ru-gobierno ri Dios, nakaj chic c''o-wi-pe.'
  pah-NT: 'Pemombi ti karugwara itetirũave''g̃a hugwi pevo. Pe''ji ti g̃a pe: “Koro
    Tupana''ga gwepiuka opopoakara pe me okovo g̃werĩ penduvihavuhuhetero.” A''ea
    ti pe''ji g̃a pe imombe''gwovo, ei Jesus''ga.'
  sja-NT: 'Ma p''uurudepema k''ayaa beerã jɨpak''óotɨ mãik''aapa mãɨrãmaa jarátɨ:
    “Tachi Ak''õrepa parã bɨ k''inia bɨ ichi jua ek''ari ichideerã p''aneedamerã.”'
  xed-xed: Ka mbambanafta kuni ta gwal kul ɗughwanaku dzaʼa slanaghata kuni ma tsa
    luwa ya. “Ndana ná, ndusavaghuna ndusa ga mghama Lazglafta,” ka kuni dzaʼazlay
    nda həŋ,
  mks-NT: 'Ta ndaja va̱ha ndó ndá na̱ quíhvi̱ ndúu cán. Ta cachi ndó já xi̱hi̱n ná:
    “Sa̱ na̱cayati qui̱ví cacomí Ndióxi̱ cuéntá sa̱ha̱ ndo̱”, cachi ndó xi̱hi̱n ná.'
  gfk-S: Halangalanga ira ina minaset ing di kis ter kaia ma nu hinawase di be, ‘No
    kingdom tane God i hutate ta mu.’
  bmu-bmu: Nemba tosatŋan miaŋgöreŋ kawöl eŋgöhöi ahömei, i mönö mem ölöwak eŋgime.
    Mewö aka kewö jiget mötme, ‘Anutugö bemtohoŋan mönö dowe kaiga miaŋgö uruŋe aŋgotme.’
  dgz-dgz: Vek nagire ap mepe wanumopi, wat inakam muman den anega wadiamon, ‘God
    toemu mega onen manaiwan.’
  eng-GNV: And heale the sicke that are there, and say vnto them, The kingdome of
    God is come neere vnto you.
  zaa-NT: 'Eyuni huá le canu rà''ni nía. Gá tè le cą: Calatsi'' Tata Dios qui''ni
    hue''èl·la'' li e qui''ni quée enne'' cu''úbia''nie le.'
  eng-WEBSTER: And heal the sick that are therein, and say to them, The kingdom of
    God is come nigh to you.
  guh-guh: 'Bajarapatomarata pajamatejemayaexanaename piavitanevi. Pajumaitsimë tsane
    bajarapatomarapijivijavabelia: “Dioso daxita pijajivi pevetsimatacabinexa, imoxoyo
    baja pevajënae pecopiapatsinexa,” pajamë tsane.'
  bon-bon: Pita biname bine miiji me jaawenemuye pui cewe cabu, piiyepu biname bine
    jaajemuye egä, ‘Acejiyame mameta gyene weebibine waadename.’
  nhw-BL: 'Huan xiquinchicahuaca catli mococohuaj huan xiquinilhuica: ‘Toteco Dios
    catli tlanahuatía ipan ininyolo masehualme anmechnechcahuijtoc ama.’'
  mgw-mgw: Mwatepwe atamwe bababile kwo, mwabakie bandu, ‘Ukulungwa wa Nnu'ngu' umwegelile
    mwenga.’
  swh-ONEN: 'waponyeni wagonjwa waliomo na waambieni: ‘Ufalme wa Mungu umekaribia.’'
  wbi-wbi: muvasosyaghe avatamu vano vali umuo, muvavulaghe kuuti, “uvutwa vwa Nguluve
    vwisile pipi kulyume.
  bba-bba: i bɑrɔbu bɛkio be bɑ wɑ̃ɑ mi, kpɑ i bu sɔ̃ mɑ Gusunɔ u sisi u bɑndu swĩi.
  eng-KJVCPB: and heal the sick that are therein, and say unto them, The kingdom of
    God is come nigh unto you.
  kgk-NT: 'Terembogwera hasy va''e upe-py okwa va''e-pe ha teremombe''u mbe''u íxupe
    kwéry: “Hi''agwĩ-ma pendéhegwi hi''óra Nhandejáry oiko hagwã nhande ruvixarã”
    ere eremombe''u-vy, he''i Hesu gwemimondorã kwéry-pe.'
  waj-waj: 'Mmuai yoosinnaivaki varida nniitaraiya tuqinnada mmuakiaa gioonna kiaapuuya
    kiatee: Anutuuqo gioonna kiaapuuyara diraivo ngii vainima nninoo, kiatee.'
  cpy-cpy: 'Petsiyata-kota-kaayiteri mantsiyari janta, pikanteri: ‘Rooteentsi ipinkathari-wentantee
    Tajorentsi.’'
  ekk-PKP: 'ning tehke terveks need, kes on haiged. Öelge neile: „Jumala riik on teie
    juurde tulnud.“'
  mpx-mpx: Panuwa o wali tokasiyebwa nuku pwamolol ge gamagalau wali wasa nuku pek
    nuku ba, ‘Yehoba wana abalogugui iyaka i nokelakelaubwa eliyamiu.’
  wbp-wbp: Kajili yapa nyurnu-jarrimi yinya ngurra-kari ngurra-karirla, ngulajulu-jana
    ngurrju-manta. Wangkayalu-jana kuja, ‘Kaatu kangalpa nyina Warlalja-Wiri ngalipaku.
    Jalangu kanyarra kutulku yanirni yungu-nyarra Warlalja-Wirilki nyina.’
  luo-luo: Changuru joma tuo man kanyo kendo wachnegiuru ni, ‘Pinyruoth Nyasaye osekayo
    machiegni kodu.’
  nhe-NT: 'Huan xiquinchicahuaca tlen mococohuaj huan xiquinilhuica: ‘Toteco Dios
    tlen tlanahuatía ipan ininyolo tlacame inmechnechcahuijtoc ama.’'
  aii-aii: 'ܒܲܣܡܘܼܢ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܡܪ̈ܝܼܥܹܐ ܓܵܘܘܼܗ̇، ܘܐܡܘܿܪܘܼܢ ܐܸܠܵܝܗ‌ܝ: ’ܩܘܼܪܒܸܢܵܗ̇
    ܥܲܠܵܘܟ݂ܘܿܢ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.‘'
  esk-NT: mamititchiḷusi atniġñaqtuanik taavrumani nunaaqqimi, uqautilugich iñuich,
    ‘Aŋaayuqautaa Agaayyutim qalliruq ilipsitñun.’
  msb-msb: Ayuha an mga masakiton sana na lungsod kag isabi na ‘Halapit na sa iyo
    an oras na an Dios amo an magahadi sa iyo.’
  cpa-NT: 'Mi³hliúh³ hniah¹² dsa² dsoh³ ja³jøng². Jøng² juaih¹³ hniah¹² dsa² juøi²:
    “Ma²ja¹quien¹³ ja³lé² hi² túgh³ hniah¹² juu¹² ja³jmo¹² Diú¹³ héh¹.”'
  dso-dso: ସେ ଜାଗାଇ ଜର୍‌ ଦୁକା ଅଇରଇଲା ଲକ୍‌ମନ୍‌କେ ନିକ କରା, ଆରି ସେମନ୍‌କେ କୁଆ ପର୍‌ମେସରର୍‌
    ରାଇଜ୍‌ ତମର୍‌ଲଗେ ସେ ।
  meu-meu: Edia gorere taudia ba hamauridia, bona ba hadibadia, baoto “Dirava ena
    basileia na emui ai vada be kaumu”.
  yva-NT: Wapo saumane raunanto vatano ugwanene mai muno wapo raura mai wapare, ‘Masyoto
    Amisye de be akarive Apa kawasae mai no mine vone so nandea mararai to.’
  dgc-dgc: Sakay pahusayén moy du te ladu ta éya a banuwan, sakay ibaheta moy dide,”
    kagi ni Jesus, “a adene dén a dumemét i péghari na Diyos dide.
  zpm-NT: goḻguṉguiac grë meṉ rzacnë ne no ga. Goḻguiab lo zho, laa dze ne nolu Dios
    zha sëëb miech xnëz me, laa dze co bdziṉle.
  hix-NT: Àto rma oyehtokonye, ekehàtho komo enyhoryetxoko. Onà wyaro katxoko, àton
    komo wya. Kàkayaryet kom me Khoryenkomo nànyaketxho ryhe, omohsah me naha, katxoko,
    àwyanye, kekon hatà, Txesusu.
  sim-sim: Uhu ma ol yanga orok kavamisiwan ji mbanak jivik li naka. Uhu mashin karem
    ji saweka, �Avui Wasilaka jirin or arangoshinak yanga orhik ji likwa oso am si
    talakwak osmu nanduwa.�
  npi-ULB: र त्यहाँ भएका बिरामीहरूलाई निको पार । तिनीहरूलाई भन, “परमेश्‍वरको राज्य
    तिमीहरूको नजिक आएको छ ।”
  cgc-cgc: Paayaren nyo man mga gamasakit an naan ta iran na banwa. Sugiran nyo mga
    ittaw an na naan dya ta iling ti, ‘Anduni gabot en upurtunidad na makapasakep
    kaw naan ta papaabot nyo na pagdumala ta Dyos.’
  tim-tim: Gala hain akyeŋgimbiâ ainâk tatmâ kundat akbai are heŋgem yeŋguwai. Heŋgem
    yeŋgum âmâ hin dâm makyeŋgiwi, “Anutuŋe damunyeŋe akberâm aktâp aregât ire akyeŋgien.”
  yor-yor: Ẹ sì mú àwọn aláìsàn tí ń bẹ nínú rẹ̀ láradá, kí ẹ sì wí fún wọn pé, ‘Ìjọba
    Ọlọ́run kù sí dẹ̀dẹ̀ sí yín!’
  wos-wos: Guni wumbu rekwa bar hiyaakwa du takwaré huréhalékéta diré angi watanguni,
    ‘God néma du reta du takwaka jémba hatitendéka nukwa yae dé guni wali walémbambu
    dé té.’
  emp-NTPO: 'Maʌ̃ awara dji cacua biẽ́ b̶eara biabicuad̶adua. Ãdjía nãwã jarad̶adua:
    “Ãcõrẽra bãrã Boro bai carea zebʌrʌa.”'
  eng-F35: Heal the sick therein and say to them, ‘The Kingdom of God has come near
    to you.’
  ind-ind: Sembuhkanlah orang-orang sakit di kota itu, dan beritakanlah kepada penduduknya,
    ‘Tidak lama lagi Allah akan datang mendirikan kerajaan-Nya di dunia ini.’
  pes-OPCB: 'و بیماران آنجا را شفا دهید و به ایشان بگویید: ملکوت خدا به شما نزدیک
    شده است.'
  mpt-mpt: Ibo bib olo seli ginin gam ita klaubeniba eka Gode nakaia unangai kimanamabeo
    ibsu tlang genabo wengo baabeine!
  ssx-ssx: Koto da yu pa꞉ta꞉ yeni haleme wanda꞉hali wopu mea epeapa꞉peke. Kutupa koto
    pa꞉ta꞉ haleme wanda꞉hali pa꞉ta꞉ta꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉ ekita꞉ iki teke
    pa꞉ta꞉ amba꞉ opolo a꞉pa꞉la꞉me lapa꞉peke.
  mkl-mkl: I sɔ̃ inɛi ilu ŋɑu i ni, bommɑi Ilɑɑɔ̃ í mɑɑi si ŋɛ. Nɔ bɔ̃ɔ ŋɑ iyi ɑ̀
    wɑ bɛ i jɔ̀ ɑ bɑ iri ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ଜାଗାନ୍ନିଆ ଲେଃକ୍ନେ ରଗ୍‍ ସାଃକ୍ନେ ରେମୁଆଁଇଂକେ ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍‌ପା ଆରି
    ଆମେଇଂକେ ବାସଙ୍ଗ୍‌ପା ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ପେନେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌କେ ।
  gof-RNT: He kataman de7iya hargganchchota pathishe, ‘Xoossaa kawotethay hintteko
    matis’ yaagidi odite.
  unx-unx: ଏନ୍ତାଃରେନ୍ ହାସୁତାନ୍‌କକେ ବୁଗିକପେ, ଆଡଃ ‘ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆପେତାଃ ନାଡ଼େୟାକାନା’
    ମେତାକପେ ।
  gah-gah: 'kivisi vegená nene kilími zokiki láa liki li kimilo: Ómasímini gizapaló
    minoakalímini zámuza nene lokovogisaloka okave.'
  lcm-lcm: na mi vil ato kari keve malepen. Na mi antok iria, ‘Vainagoan si God kalapo
    angasungai animi.’
  aer-aer: “Kenhe tyerrtye yanhe areye, apmere arrpenheke-arrpenhe yanhe-arenye areye-arle,
    rlkerte apeke irrerirrerlenge, kele itnenhene mwerre-arle-ilerrirraye. Itneke
    alakenhe-arle angkerrirraye, ‘Akurne-arle mpwareke-iperre utepe-irraye akurne
    mpwaretyale, angathe irrerlenge Ngkarte-arle tyerrtye areyeke alartetye anteme
    anetyenhe itnenhe lterrke akwete atnyenetyeke.’
  qvc-NT: 'Chay llaqtapi qeshyaqkunata kach''akachishpa, niyllapa: “Dyusqam ch''ayamuykanna
    qamkunaman, shumaqta kamachikunambaq”, nishpa.'
  tgl-ULB: at pagalingin ninyo ang may sakit na naroroon. Sabihin niyo sa kanila,
    'Ang kaharian ng Diyos ay malapit na sa inyo.'
  cbs-NT: 'Ja inun, jabianu jiweabu isin teneaibu xuxawakin jatu yusinkin: “Dios xanen
    ibui nenu ma kemaikiki”, akin jatu yuikubaunxankanwen.'
  xtm-NTPP: 'Te jin kakan‑ta''vi ni nuu Su''si ma, te jin nduva''a ñayii ka ku''u
    ka iyo yukan, te jin kuña''a ni: “Jâ ni kenda ja tátnuni maa Su''si ma nuu ñayii
    ñuu ya''a.”'
  nnq-nnq: nnamiange akatamwe pikilambo chenie na malengelange bandu, ‘Kingwana cha
    Nnoongo kibandakile kwinu.’
  bao-NT: 'tii macã macãrã ca diarique cʉtirãre catio, ñucã o biro cʉ̃jare ĩi wedeya:
    “Mee, Ʉmʉreco Pacʉ cʉ̃ ca doti niirije mʉja pʉtora nii yerijãa,” cʉ̃jare ĩiña.'
  san-ORI: ତନ୍ନଗରସ୍ଥାନ୍ ରୋଗିଣଃ ସ୍ୱସ୍ଥାନ୍ କରିଷ୍ୟଥ, ଈଶ୍ୱରୀଯଂ ରାଜ୍ୟଂ ଯୁଷ୍ମାକମ୍ ଅନ୍ତିକମ୍
    ଆଗମତ୍ କଥାମେତାଞ୍ଚ ପ୍ରଚାରଯିଷ୍ୟଥ|
  rmn-rmn: 'аиндэрдиен лэнги насвалэн, савэ отхэ си, тай пхэнэн лэнги: «О Патишайлыки
    э Дэвлэско пашыло тумэндэ».'
  huv-NT: 'Aton imongochiün iün andeow moniün andeow leaw almajlüy tiül aaga cambaj
    quiaj, at isajan nipilan: “Nganüy laliüc ndom mejmeliün tiül micambaj Teat Dios”,
    irajan.'
  otn-NT: 'Gui ''yøthehʉ yø därquɛ̱hi̱ di ''bʉp''ʉ. Gui ''yɛ̱mhmʉ: “Nu̱yá, ya guep''ʉ
    gui pa̱hmʉ ha gdi sohʉ rá̱ ''yɛ Oja̱ ya”.'
  nop-nop: yagithinit yehitubu-kedebaaŋ metam indiŋ yeniyaneeŋ, ‘Bepaŋ’walaŋ Hatihati
    Kobuli agaŋ hehitubu-dulalak.’
  obo-NT: Bowi‑i row iddos od pongkovohokan woy ponudtuli row iddos mgo minuvu no
    asow ron kos kodharit Monama.
  kca-kca: 'пӑ щита уԓты мушәӈ хŏйатәт йӑмәԓтаԓән пӑ ԓывиԓаԓа пŏтәртаты: "Турәм Хон
    Уԓәпса нын хŏщайәна ванамәс!"'
  cak-ENT: 'Que''ic''achojrisala'' c''a chuka'' ri yava''i'' ri yec''o chiri'', y
    tibij c''a cheque: Ri k''ij richin que rix nyixoc pa ruk''a'' ri Dios, xa nakaj
    chic c''o-vi-pe chive.'
  lif-NT: ᤁᤧᤍᤢᤰᤐᤠ ᤁᤧᤕ᤹ᤒᤠᤜᤠ᤹ ᤘᤣ᤺ᤴᤍᤧᤶᤛᤡᤶᤔᤧ᤹ᤀᤠᤱ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹. ‘ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ
    ᤂᤡᤏᤡ᤹ ᤏᤡ᤺ᤳᤋᤠᤱ ᤋᤩᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥’
  mie-NT: 'De nasāhá vāha nú ndá nchivī cúhū ñuū ñúcuán. De cachī nū nūū ji: Ja nī
