  bzd-NTPO: 'Ie''pa duöke, e'' ta̱ e''pa bua''ú̱ne. Ñies ichö́ ie''pa a̱: ‘Ì blúie
    Skëköl tso'' e'' ké̱wö dewa̱tke tsi̱net a'' o̱''mik.’'
  kwf-kwf: Ma muke gura na ngwae mataꞋi ki Ꞌi saena na fanoa neꞋeri, ma muke fata
