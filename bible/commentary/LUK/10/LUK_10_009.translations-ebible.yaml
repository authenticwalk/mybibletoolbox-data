  hla-hla: Alimiu go kato haniga pouts riam u katun te ka mer u nimate nonei tara
    taun ba te poemiu tara barebana, ‘A poatan pepeitokap tere Sunahan e susuku hakapa
    uama i tamilimiu.’
  mav-NT: Mi'i tote yne i'ahu rakaria waku eweimoe­hãite e. Waku kotã ewei'e itotiaria
