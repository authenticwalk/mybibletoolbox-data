  urd-GVU: وہاں کے مریضوں کو شفا دے کر بتاؤ کہ اللہ کی بادشاہی قریب آ گئی ہے۔
  yre-NT: '''Ka -cɛ ''si minnun man ''fla zɩɛ -a da, ɛn ''ka vɩ -wlɛ ''nan, Bali -le
