  uvh-uvh: '@see-verse:LUK.010.008'
  ino-ino: Ani kumate mako kali vaya mai'nisayana ani kali'api alitapa kanale hupateo.
    Hune'apatetapa make hutapa hapapaiyo “Anumaya Koti'a kava alino yakailapatesea
    kana'a ako aupasi nehe.” hutapa hapapaiyo.
  gnn-gnn: Yo, nhiniyanydja walalaŋgala ga ḏukmaraŋa rerriwuynha yolŋu'-yulŋunha ŋurikiyyi
    wäŋawuy, bala ḻakaraŋa walalambala biyaka, ‘Dhiyaŋunydja-wala Godtja dhuwalana
    galkina. Nhiniya walala nhanukalana romŋura.’
  yal-yal: Ɛ xa furetɔne yiyalan na taani, ɛ yi a fala na muxune xa, ɛ naxa, ‘Alaa
    Mangayaan bata maso ɛ ra.’
  cnt-NT: 'Jme₁''lion₅₄ ''nia''₂ dsa₂ dso''₅₄ i₂chan₂ ja₁jaun₂, chei''₅₄: “Ma₂ja₂quián₃
    bí₂ ''éi₂ quió''₅ Diú₄ ja₁con''₂ ''nia''₂.”'
  tif-tif: 'Kibi abip kasel unang tunum mafak umkaan-unsip imi yam-talal-bam imi bokoya-lomdip:
    God ali kipni bokoya-lomda: Kibi tiltam nalmi miit tem tiliwa, tiin molokomi no,
    kalba kaali, mepso dikipnu no, yakan-kaamiwa kawu, kaal kelik o.'
  nlx-nlx: ता गावान दुखाऱ्या माणहाह हुदाऱ्यो, एने ता माणहाह किज्यो, काय बोगवानान राज
    तुमरी आहनेच आव लागेल हे।
  apw-NT: Áígee daanezgaihíí nádaahołsiihgo bich’į’ gádaabiłdołṉiił, Bik’ehgo’ihi’ṉań
