  bjr-bjr: '@see-verse:LUK.010.008'
  aby-aby: I goiro arama uke ibifeisa orou ma wiroaweke Godima eme yawokakune dubuena
    kai odo idua fafine ukinua eno weawe wei.
  eng-YLT: and heal the ailing in it, and say to them, The reign of God hath come
    nigh to you.
  jni-jni: I humuzan nanu uzatu nuhuma a hira me. igunwe, 'tigomo ta Asere ta aya
    mamu nan shi.
  kne-kne: agasan yo di mansaksakit, ya ibaga yo sin omili isdi en dandani din pangiturayan
    Diyos en daida.
  tgj-tgj: ho banggu gv lvvma nvnga mvpu jilaka, okv hoka nyi vdwa minlaka ‘Pwknvyarnv
    gv Karv ngv nonu lo nvchibv aapvku vla.’
  gui-NT: 'Pembogüera imbaerasɨ vae joco pe ñogüɨnoi vae reta. Jare pere chupe reta:
    Tumpa iporoocuaia oyearo ma peve —pere, jei—.'
  quc-TT: 'Chiꞌkunaj ri yawabꞌibꞌ ri e kꞌo chilaꞌ, chibꞌij chike: “Ri ajawarem rech
    ri Dios xnaqajir loq.”'
  heg-NTPO: Tao banan oen atulin in heda ngas. Nol tekas noan, ‘Ama Lamtua Allah prenta
    la maa dadani son!’
  ptu-ptu: 'Pabono''i to masaki illaam indo tondä'' anna umpaissannii tau eta too
