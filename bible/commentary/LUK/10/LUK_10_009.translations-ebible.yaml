  kik-kik: Honagiai arĩa arũaru kuo, na mũmeerage atĩrĩ, ‘Ũthamaki wa Ngai nĩũmũkuhĩrĩirie.’
  cap-NT: 'Niz̈aza nekz z̈ejlñi laanaca c̈hjetnaquic̈ha. Niz̈aza paljayaquic̈ha, tuz̈
