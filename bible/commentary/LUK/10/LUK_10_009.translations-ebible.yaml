  cop-BHC: ⲞⲨⲞϨ ⲚⲎ ⲈⲦϢⲰⲚⲒ ⲚϦⲎⲦⲤ ⲀⲢⲒⲪⲀϦⲢⲒ ⲈⲢⲰⲞⲨ ⲞⲨⲞϨ ⲀϪⲞⲤ ⲚⲰⲞⲨ ϪⲈ ⲀⲤϦⲰⲚⲦ ⲚϪⲈϮⲘⲈⲦⲞⲨⲢⲞ
