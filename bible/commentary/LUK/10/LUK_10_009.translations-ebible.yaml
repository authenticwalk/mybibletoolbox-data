  msy-2020: Egh ia arɨmariaba itir darazir amightɨ me ghuamagheghtɨ, ia kamaghɨn me
    mɨkɨm, God Bizibagh Ativamin Dughiam roghɨra ize.
  bpr-bpr: Lamyu déé, fan-gulêyu i dad to nun tduk na manyu dale, ‘Ta too mdadong
