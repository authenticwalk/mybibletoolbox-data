    net Uwinquiraret tujor tunor lo que ayan tichan y tujor tunor lo que ayan tara
    tor e rum ubꞌan. Porque net war acanse tin e chuchu ujor tunor lo que mucresbꞌir
    amener tut tin e nojta ujor. Y bꞌan war ache, Nitatet, porque bꞌan war acꞌani,
    che e Jesús conda war ucꞌajti taca e Dios.'
  pls-NT: 'Ngain rato mé, Jesús anto ché de ixin Espíritu Santo, co jehe ndac̈ho:
