    କାଇକେବଇଲେ ତମେ ଏନ୍ତାଟା ଦେକ୍‌ବାକେ ମନ୍‌କର୍‌ତେ ରଇଲାସ୍‌ ।
  meu-meu: Una negana ai Iesu na Lauma Helaḡa bagunai e hisi dae, eto, Tamagu e, guba
    bona tanobada Lohiana, na hanamomumu, badina be ini ḡau aonega taudia bona lalo-parara
    taudia edia amo vada o huni, a memero karukarudia ediai vada o hahedinarai. Momokani,
    Tamagu e, badina be emu lalo-hadai namona benai.
  yva-NT: Arono naije Anawayo Vambunine mo vambunine raunande Yesus ai ti anayanambe,
    umba Po raura pare, “Injayo Amisye, wimbe akarive munijo ntiti muno mine so rai.
    Syo kove raura seo Nai, weye ana umaso mamo Nyo rangkokaibe vatano makarije mbare
    mai, yara Nyo rarorono vatano wantatukambe mansai. Injae, wemirati mamaisyo Nya
    mbekere rai.”
  dgc-dgc: Nadid, ta éya a oras, éy tu Banal a Espiritu, éy pinasahat na ti Jesus.
    Tulos kinagi ni Jesus ta Diyos, a “Mégpasalamaték diko, Améng. Siko i Panginoon
    ta langet éy ta mundua. Salamat, Améng, da éwan mo nipékipospos tu kaluuben mo
    du matalinung a mataas a tolay; éngˈwan i néngipaliwanagen mua éy du mababa. O
    ngani, Améng, da kona sa i gustu mua.
  zpm-NT: 'Horco biaad tib guieḻbley nroob zdoo Jesús, bnee me lo Dios, rëb me: ―Papá,
    luu nac meṉ ne rnabey gbaa, luu nac meṉ ne rnabey guidzliu, rnedz naa xquizh lo
    luu, sac grë miṉe noyuṉ luu nu niina, bdeete luu diidz niacnaṉ grë zha raca, sinque
    laaw blu luu lo grë zha ne nac zig grë mëëdlas. Sca quiayuṉ luu, sac ib scale
    racladz luu gaca.'
  hix-NT: Àro wyaro tàwya katxhe rma, neryehotay hatà, Txesusu, Khoryenkom yokato
    yano me hatà. Apa y, kekon hatà, Khoryenkomo wya. Kahe yawon komo yohà ryhe omoro.
    Yukryeka hon komo yoh xarha omoro, kekon hatà. Romryenon komo wya mehutwamohseko.
    Àro ke, ohxe xaxa manaha, àkehe, owya. Tàyweron uro ha kanyehnà komo wya mehutwamohseko,
    uhutwatxehkanye ro uro ha kanyehnà komo wya rma, kekon hatà. Uhutwanyehnà uro
    kany komo wya haxa ryhe, mehutwamohseko, bàryekomo txko wyaron komo wya rma, kekon
    hatà. Apa y, àwyanye rma mehutwamohseko, ayano me ro mak ha, àhokonye towahke
    xaxa oyesnàr ke mak ha, kekon hatà, Txesusu, Khoryenkomo wya.
  sim-sim: Urik Masikome Avui Wasilakahi or urik Jisas sunguwavu orhi nga or rupshihi
    ormu mbara, �Avuya, mir Wasilaka, heven nga misambi nga mihi tavakop uhunda mira.
    Hi mihin amu hauowenduwa. Mberem ushiwak? Mir mbeek mbele mbele ondon ma ol hi
    ngashi ondon mi mukushiwak heyenda ambu lir. Hako ma ol jikisakri hom nanda ondo
    nom mi mukushiwak heyenda lir. Ome sira, Avui, mir os mi ukwak mi hishiwa hom
    unda mir.
  npi-ULB: त्यही समय उहाँ पवित्र आत्मामा आनन्दित हुनुभयो, “हे पिता, पृथ्वी र स्वर्गका
    प्रभु, म तपाईंको प्रशंसा गर्छु, किनभने तपाईंले यी कुराहरू बुद्धिमान् र समझदारहरूबाट
    लुकाउनुभयो र साना बालकहरूजस्ता अन्जानहरूलाई प्रकट गर्नुभयो । हे पिता, किनभने यो
    नै तपाईंको दृष्‍टिमा असल थियो ।”
  cgc-cgc: Ta yon man na uras na gaisturyaay Jesus daw sitintay-dos na mga tinudluan
    din, bakod gid na kalipay na atag ta Dyos Ispiritu Santo ki kanen. Kaambal kanen
    i, “Amay ko, kaon na manugdumala ta tanan na naan ta langit daw kalibutan, bakod
    pagdayaw ko an ki kaon. Kamatuuran parti ki kaon na ula no papaintindi ta mga
    ittaw na maalam daw may datas na iniskwilaan, papaintindi no en ta mga ittaw na
    paryo ta mga bata na ula kaiskwila. Ee, Amay ko, nadayaran ka na iling tan imo
    na pagbeet.”
  tim-tim: Akto sop ain Anutugât Heakŋande memeŋe agaŋdo Yesuŋe biwiŋe heroŋe humo
    nâŋgâm Anutu hin dâm magaŋep, “Apone, himbim haru hân amboŋe gâŋe luâk bikŋe nâŋgâ
    nâŋgâyeŋaet nâŋgâmbiâ humo akmap are âmâ gâŋgât denge are mem heambukyeŋgimat.
    Dâ nanaŋ âmâ makmâ miawakyeŋgimat. Aregât nâ mepaige mendân. Gâ hain miawagâkgât
    makmâ kârigien.
  yor-yor: Ní wákàtí kan náà Jesu yọ̀ nínú Ẹ̀mí mímọ́ ó sì wí pé, “Mo dúpẹ́ lọ́wọ́
    rẹ, Baba, Olúwa ọ̀run àti ayé, pé, ìwọ pa nǹkan wọ̀nyí mọ́ kúrò lọ́dọ̀ àwọn ọlọ́gbọ́n
    àti amòye, ìwọ sì fi wọ́n hàn fún àwọn ọmọ ọwọ́. Bẹ́ẹ̀ ni, Baba, bẹ́ẹ̀ ni ó sá
    à yẹ ní ojú rẹ.
  wos-wos: Wun nukwa dé Jisas Godna Hamwinyambu dé némafwimbu mawuli sawuli yata dé
    wa, “Wuna yafa, méni nyir akwi héfaka akwi méni néma du re. Méni ané jondu fakuméka
    di jémba xékélakikwa du takwa akwi xékélelakikwa du takwa akwi di wun jonduka
    xékélakihambandi. Xékélakihafi yandaka méni ramunya maki du takwaré wun jonduka
    wakwe. Yafa, méni mawuli yaméka maki méni wungi wakwe. Wakweménka wuni ména ximbu
    wuni haréké.”
  emp-NTPO: 'Mãwã bed̶ea panʌne Jesura Ãcõrẽ Jaured̶eba bio b̶ʌsrid̶a nũmesia. Maʌ̃
    bẽrã Ãcõrẽa nãwã jarasia: –Zeza, bʌra bajãnebema Boroa idjab̶a naʌ̃ ẽjũãnebema
