  bel-N: 'У тую гадзіну ўзрадаваўся Ісус у духу і сказаў: «Вызнаю Цябе, Ойча, Госпадзе
    неба і зямлі, што Ты схаваў гэтае ад мудрых і разумных, і адкрыў немаўлятам. Так,
    Айцец, бо гэтак было даспадобы Табе».'
  sch-sch: Ma zora han Jisua Ratha Inthiengin a sipa, “O Pa, invân le pilchung Pumapa,
    mivâr, mi theithiem ngei kôma ni ip, mi inmôlngei kôma nu phuong sikin nang
    ki minpâk. Ani, O Pa, maha nu lungdo le na nuomlam tak ani,” a tia.
  mic-MIQNT: Na tujiw Wejuli Nisgam gisa'latl Se'susal no'q ulgwijinin. Se'sus teli
    a'sutmat, “Gi'l na nujj aq na assutmn wa'so'q aq ugs'tqamu. Miwatmul muta ta'nig
    mo geggunmi'ti'gw gina'masuti musga'tajig ula teliaqewei gatu wijei mo musga'tuawjig
    ta'nig nestmi'tij pugwelgl goqwe'l. Teliaq, gi'l na nujj aq welm'tun ta'n tujiw
    tela'tegen ta'n tel puatmn.”
  huu-NT: 'Ie facaiseconi ie Moo Joreño naimɨemo illa jira, Jesús iobide. Raite: —Ore
    Moo, oca mona Namadɨo. Oca enɨrue Namadɨo. Abɨna uiñotɨnona bie isoide rafuena
    uiñotañedɨo; iadedɨ jamai bue isoidɨnona iena uiñotadɨo. O jitailla jira, iese
    uiñotadɨo. Ie jira iobillacɨnona omo fecaacadɨcue. Mai.'
  jiv-NT: 'Nuiṉkia ni enentái̱n Yusa Wakaní̱ waramtiksam Jesus ju̱na tímiayi: “Aparú,
    ashí nayaimpiji̱a̱i̱ nuṉka Úuntrinme; tuma asam ju̱ túrunamu ti unuimiaru enentáimtumainia
    nuyá ú̱u̱kuitme; antsu uchichia núnis naṉkaamantuchu enentáimtumainia nú shuar
    paant awajtusuitme. Ee, Aparú, núnik wakerichmakum. Tuma asamtai shiir enentáimtajme,
    Aparú” tímiayi.'
  otm-NT: 'Nubʉya nu rá Hogandąhi Oją bi japi ɛ̨mmɛ di johya ra Jesús, nɛ bi ''yɛ̨na:
    ―Dí ɛ̨''ts''a i nguetho gá japi bi bą''a ni ts''ɛdi ʉ i hon''i, tengu yʉ t''ʉhni
    ngue hin te i pądi, nɛ hinga gue''ʉ im bɛ̨nsɛ ja yʉ́n ''yomfɛ̨nisɛ gá japi bi
    bą''ʉ. Nɛ gue''a gá ''yøt''e ma Oją i, ngue gue''a gá numanhosɛ guí øt''e, bi
    ''yɛ̨mp''a Oją.'
  dah-dah: Be, goya goyenbe Holi Spirityen tareŋde Yesu go amaŋ wor po heŋbe, “Adone,
    gebe naŋkiŋya megeŋya gote Doyaŋ Al Kuruŋ. Gebe al yiŋgeŋ dufaymiŋ wukkek yeŋ
    nurde haŋ marya alyen saba karkuwaŋ yawartiŋ marya hittebe meteŋ teŋ hime kuruŋ
    gate miŋ goyen bana kerde hayen. Gega diriŋ beleŋ naniŋya miliŋya hitte tawuŋ
    hitiŋ yara al kura yiŋgeŋde tareŋde epte moŋ yeŋ nurde Al Kuruŋyen faraŋ niŋ naŋkeneŋ
    haŋ mar hitte saŋiŋge yikala yiraŋ goke amaŋeŋ wor po nurde turuŋ girde hime.
    Fudinde, buniŋeŋgebe kuruŋ geb, mata gwahade forok iraŋ.
  tnk-tnk: Ia nəpɨn a mwi nəha Iesu rerɨn ruvehe mukuər ia naɡienien səvəi Nənɨmwɨn
    Ikinan, nənə in rɨni mə, “Tata səiou Iərɨmənu ia neiai mɨne tɨprənə iakani tanak
    tukw ik tɨ nəri nə mə ikɨnərkwafə narimnari me i. Nərmama səməme həukurən nari
    mɨne səməme kɨnahatən amasan irəha həpkətoni mhə. Mətə iko pui pen m nərmama səməme
    həmwhen ia nɨpwnəti nəkwərhakwərha me hətoni. Ouəh, Tata. Nəri nəha ikɨno ramesi
    pen a nətərɨɡien amasan səim.
  kpr-kpr: 'Aminge sedo nu tuturo edo, Asisi Kakara da fakinaimi ivuga use banungusira,
    “Afa, utu ã enda da Bajari nimori. Na nimokena aiyakoe resena. Ainda susu mo:
    ninda geka kivo edo diti basari embokena jo ijugae usesi, avata evetu genembo
    kotari veveyako a diti basae aikena ijugeteso isagha usira. Amo, ni amingari dae
    uju etiri usesi.” Iesu aminge banungetiri dadabetiri, tuturo edo sekago natofokena
    vironu sisira.'
  san-IAS: tadghaṭikāyāṁ yīśu rmanasi jātāhlādaḥ kathayāmāsa he svargapṛthivyorekādhipate
    pitastvaṁ jñānavatāṁ viduṣāñca lokānāṁ purastāt sarvvametad aprakāśya bālakānāṁ
    purastāt prākāśaya etasmāddhetostvāṁ dhanyaṁ vadāmi, he pitaritthaṁ bhavatu yad
    etadeva tava gocara uttamam|
  nho-nho: I te saaita naa, te hiahia TeAitu Tapu raa ni takoto i Jesus, teenaa taku iloo
    Jesus peelaa ki TeAtua, “Tamana, TeAriki te lani ma te kerekere nei! Nau e hiahia
    i aa koe ku oti te hakaari ake ki naa tamavare i oo mee ni huu ki see ilotia naa tama
    e atammai ma naa tama e illoa i te kau vana. E maaoni, taku Tamana, i teenei ko too ara
    ni hiihai maa naa mee nei ki ssura.”
  gym-NT: 'Yebti, Ngöbö Üai Deme namani täte Jesubtä, köböire kä namani nuäre kri
    btä, käkwe niebare: Ti Rün, ma abko kä käin amne kä temen Dänkien. Tita ma käikitekä,
    ñobtä ñan angwane nitre bikaka töbtä krikri abko okwäte makwe kukwe metre makwe
    ye rükaninte, akwa ni bobre bobre töi ñakare ñakare ruen ie abko ietre makwe mikani
    gare, ma tö namani ño, erere makwe nuenbare. Yebtä tita ma käikitekä, niebare
    Jesukwe Rün Ngöböye.'
  azg-NT: 'Majuu xjenꞌñeen, tyincyaa Espíritu Santo na neiinꞌ tsꞌon Jesús. Tyeꞌ na
    itsinin jon nnon Tyoꞌtsꞌon, tso jon: —Tyeꞌhë, matsitꞌmanꞌ ja ꞌuꞌ na condui ꞌuꞌ
    na macoꞌxenꞌ quiñoonꞌndue yo tsonnangue. Ee joo jñꞌoonminꞌ, ꞌuꞌ jndë tyꞌiuꞌhanꞌ
    ndëë nnꞌan na cotjiꞌ nquehan cüenta na jndaꞌ jndyi nquenhan yo nnꞌan na jen tꞌman
    covaaꞌ nꞌonhan ngiohan. Majoꞌ nque nnꞌan na ntyꞌiachen, jndë siꞌmanꞌhanꞌ ndëëhan.
    Ncya ya ꞌuꞌ Tyeꞌ na nndaꞌ vaa na tëveeꞌ nchjiꞌ.'
  bhd-bhd: तैखन यीशु पवित्र आत्मा सेइं मघन भोवं, ते ज़ोने लगो, “हे बाजी, स्वर्गेरे
    त धेरतरे प्रभु, अवं तेरू शुक्र केरताईं, कि तीं इना गल्लां, अक्लमन्द ते समझ़दारन
    करां छ़पेइतां रेख्खी, ते बच्चन पुड़ बेंदी की, हाँ, हे बाजी, किजोकि तेरी खुशी एस्से
    मां थी।
  too-NT: 'Lā'' tuncan Jesús ka''lhīlh tapāxuhuān por huan Espíritu Santo lā'' Jesús
    kalhtō''ka''lh: ―Quintāta'', hui''x māpa''ksīni''na'' nac a''kapūn lā'' nac ti''ya''t.
    Icmaxquī''yāni'' pāxcatca''tzī como cāmāsu''ni''nī''ta'' huan a''ntīn tasca''tcu''tun
    ū''tza'' a''ntū ixcāmātzē''kni''nī''ta'' huan a''ntī lej lakskalalhna''. U''tza''
    tla''hua'' chu a''nchī mintapuhuān.'
  ind-AYT: Pada waktu itu, bersukacitalah Yesus di dalam Roh Kudus dan berkata, “Aku
    bersyukur kepada-Mu Bapa, Tuhan atas langit dan bumi, sebab Engkau menyembunyikan
    hal-hal ini dari orang bijaksana dan cerdas. Akan tetapi, Engkau menunjukkannya
    kepada bayi-bayi. Ya Bapa, karena itulah yang berkenan di hadapan-Mu.
  cjo-NT: 'Roojatzi riraga Jesoshi okimoshiretakaaperotakiri Ishire Tajorentsi, ikantziri
    Iriri: —Pawa, osheki pikameethataki. Pipinkathariwenteeyirini maawaeni jenokijatzi
    eejatzi maawaeni kipatsijatzi. Eeniwitacha atziri iyotawitachari, riyotayitawitawoni
    oetarikapaeni, omaanta pimanapithatakiri piñaani: tee riyoteeyironi tsika ikantyaari
    rawijakotanteeyaari. Omaantakya piyotaaperoeyakirini riraga kaari iyoperowitachari:
    itheenkaeyawitakarini ijoriiyotzinkarite omaanta pikowakaaperoeyakirini rirori
    riyote.'
  nsn-nsn: Tar binaka tunionene, Iesu ke uoun tar niuahene re la tur tar Iabena Dedeil,
    kare kula pare, “Inggo u uatakai totomua, Tamoug, ingga ter Tamata Noman i Heuen,
    dohi kot, teene ko touaouo pe ingga tar inetenine tasir tamata gesir tang naman,
    karo tamatang ate, karo ualasira taninina tasir keketik. Aa! Tamoug, gininanine
    ter inete uaia re uauaha totomua.”
  san-DEV: तद्घटिकायां यीशु र्मनसि जाताह्लादः कथयामास हे स्वर्गपृथिव्योरेकाधिपते पितस्त्वं
    ज्ञानवतां विदुषाञ्च लोकानां पुरस्तात् सर्व्वमेतद् अप्रकाश्य बालकानां पुरस्तात्
    प्राकाशय एतस्माद्धेतोस्त्वां धन्यं वदामि, हे पितरित्थं भवतु यद् एतदेव तव गोचर
    उत्तमम्।
  tna-NT: 'Da hora su beju Espíritu Santo ja Jesús beidaji ebia su ametana. Jesús
    ja mesa Tata Diusu uja mitsutana: —Quema Tata, yama mi emitsutsuainia. Mida da
    aida eni. Mida da cielo, mundo emetse. Nimemitsida cuana bahui miada shanapameana
    mique piba cuana. Bahue eni ebatitani cuana mu aimue shanapameana mahue mique
    piba cuana. Daja mique tsada.'
  lid-lid: Na len doh badeh, Jises idih labai na sekesek ta Malawin Ndrabun, eme iy
    tiye, “Tama, ou Laban badu munyak ma kandrah! Jo masiye ou! Tasah, ou tone lakou
    dah ta mada iri lau ta tanan, ma hawe iri lau anya iri tanan labai, ya ou leheyani
    i tiri nah, tana iri lakou bwe. Ehe, idoh asahan na seken tam le.
  wim-wim: Aak an-aniyangana nil Ngeen-Wiy Min God.antam alangan ngangk min paththam
    yump nunang Jesus.an aꞌ nilan thaw God.antan, “Piip-ang, nintiya moom wuut piꞌan
    paththama, aak naakanak kenyana aꞌ putha aak iikanak pekana. Ngay thankyou thaw-thawang
    nungkara nintan puth wik engkanang waaꞌ-waaꞌangan nungkarakaman pam wanch al-alantan
    than keꞌaman kuchek waap minakan waaꞌ-waaꞌwuntan. Puth nintaniya wik mupam piꞌ-piꞌangan
    nungkarakaman pam wanch al-alantaman thanan kuchek waap minakan waaꞌ-waaꞌwuntan.
    Eeꞌa, Piipa, puth nint kaangk yimanangan iiy-iiyān pam wanchantan.”
  zga-M: Pu uskhi gulagula ahowikhe fincho khu mepo umbalanche, nu khunchova, “Nikhukhugyiniya
    uve, Dada, Vitwa va khukyanya na pasi pa khilunga, ukhuva ufihile imbombo inchi
    ukhuhuma khuvanyavulweli nu luhala, nu khugagubatula khu vala avasavimanyisiwa,
    khuvanaavadebe. Khemene, Dada, ahowikhe khumiho khuvaene.”
  yom-yom: 'Muna thangu beni, Yesu wumona khini mu Mpeve ayi wutuba : —A Tata, Pfumu
    yi Diyilu ayi yi ntoto, ndikukembisa bila wusuekamambu mama kuidi batu banduenga
    ayi badiela vayi wumonisini mawu kuidi bana balezi. Nyinga, tata, mu luzolo luaku
    buawu bobo wumuenina.'
  san-SIN: තද්ඝටිකායාං යීශු ර්මනසි ජාතාහ්ලාදඃ කථයාමාස හේ ස්වර්ගපෘථිව්‍යෝරේකාධිපතේ
    පිතස්ත්වං ඥානවතාං විදුෂාඤ්ච ලෝකානාං පුරස්තාත් සර්ව්වමේතද් අප්‍රකාශ්‍ය බාලකානාං
    පුරස්තාත් ප්‍රාකාශය ඒතස්මාද්ධේතෝස්ත්වාං ධන්‍යං වදාමි, හේ පිතරිත්ථං භවතු යද් ඒතදේව
    තව ගෝචර උත්තමම්|
  yut-yut: Uŋun bɨsapmon Yesu Telagɨ Wup da kɨsɨk kɨsɨk ɨban yaŋ yagɨt, “Dat, kundu
    ae mɨktɨm dakon Amɨn Tagɨ, amɨn dɨwarɨ mɨktɨm dakon nandak nandakni uŋun wukwisi,
    mani iyɨ do nandaba wɨgɨsak, do uŋuden amɨn do gen bamɨ morap si paŋkɨsɨbɨsal.
    Aŋek amɨn monɨŋɨ da tɨlagon ekwaŋ amɨn, uŋun do yolɨsal. Yaŋ asal do gak aŋkɨsisat.
    O Dat, gaga dakon galaktok yolek yaŋ asal.
  grc-BYZ: Ἐν αὐτῇ τῇ ὥρᾳ ἠγαλλιάσατο τῷ πνεύματι ὁ Ἰησοῦς καὶ εἶπεν· ἐξομολογοῦμαί
    σοι, πάτερ, κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ἀπέκρυψας ταῦτα ἀπὸ σοφῶν καὶ συνετῶν,
    καὶ ἀπεκάλυψας αὐτὰ νηπίοις· ναί, ὁ πατήρ, ὅτι οὕτως ἐγένετο εὐδοκία ἔμπροσθέν
    σου.
  cpc-NT: 'Irojatzi ikimoshiritantanakari Jesús, ikantanaki: “Ashitanarí, iirokataki
    pinkathariwintziriri inkitiwiri, iijatzi kipatsijatzi, antawoiti nopaasoonkitakimi.
    Tima iirokataki yotakaayitairiri tsinampashiriri kaari jiyoyitzi yotaniriiti jaka.
    Ari okantzimaita Ashitanari, irootaki inimotzimiri iiroka”.'
  nhg-NT: 'Ipa inu nieca ura Jesús pajpocoac ca Espíritu Sönto. Oquejtojque: ―Naja
    temetzmomabesutelea, noTajtzi, Tlöcatzintle de elfecac hua de tlöltecpactle, pues
    tejuatzi otomojyönele ini nönca sösantle de tlin tlajmatque hua cajasojcömateneme
    hua otequenmoniextelele tli cate quiename pelantzetzi. Pues ejqueu, noTajtzi,
    otomocualejtele.'
  nya-nya: Nthawi imeneyo Mzimu Woyera anadzaza Yesu ndi chimwemwe ndipo anati, “Ine
    ndikulemekeza Inu, Atate Ambuye a kumwamba ndi dziko lapansi, chifukwa mwawabisira
    anthu anzeru ndi ophunzira zinthu izi ndipo mwaziwulula kwa ana aangʼono. Inde,
    Atate, pakuti munachita zimenezi mwachifuniro chanu.
  ngu-NT: 'Quemaj on Espíritu Santo sanoyej oquipactij Jesús niman Jesús oquijtoj:
    ―Nimitzhueyilia noTajtzin, iTeco ilhuicac niman tlalticpactli, pampa otiquinmiyanilij
    in tlajtlamach on yejhuan tlajmatquej niman on tlacajsicamatquej, niman otiquimpantlantilij
    on yejhuan mitzneltocaj quen coconej. Quemaj, noTajtzin, ijquin oticchiu pampa
    tejhua ijqui oticnec.'
  kup-kup: Pot mañoohan Godiz Pul Tinap Iesuz loporih biñ ahov manahan pi epat hah,
    “Apai, ni nenap abarar hamarah hezariz maup hez. Met paru nari pot hamah, ‘Dei
    hodad ahö tinavonañ het tovai sameg.’ Pot hamahari nim ñetï rotapuv hodad tapan
    hezavoz ba iz batameñ, oñ paru, ‘Dei hodadeo tekï hezari eveg, ni eñizooken tin
    hodad ravohok,’ pot nañamahariz ni hatevetet kapot tin hodad tapanez mañairameñ,
    povoz homet ne nimaz biñ ravat hez. Met Apai, rotap nimauz zaitivonañ añarab pot
    metameñ, povoz ne eteamohon tin ravamah,” pot mañah.
  jid-jid: Ni nton kima'a a grji ni Ruhu ndindi, nda tre, Me zu inde me Timbu Bachi
    ni shu, ni u gbungblu, don u wru kpi bi hle ni bi wandi ba bu shishi nda to ndi,
    di tsro bi wa bana hla ni bawu na, na mri bi klekle, abi ni shishi tie mu.
  wmw-wmw: 'Noure wakati ure, Insa ákiwa radi pakulu kwa uwezo wa Roho Takatifu, akamba:
    “Ha, Baba, Mola wa binguni na wa duniya, nukutukuza konta kuwafisa evi vinu‑vi
    wejiwifu na werevu, kuwolotera watoto. Aye, Baba, nukutukuza kwa kuwa evi ndi
    vyausaka kutenda kwa rehema yako.'
  gmv-GGM: He wode Yesussay Xillo Ayaanaan ufa7etidi hizgides “salos biittas Goda
    gidida aabbo hayssa wursaka cincatappenne eratappe qotada guutha duudde naytas
    ne qonccisida gish tani nena galatays Ee aabbo haysi ne lo7o sheney hanidees.
  ssg-ssg: Holi Spirit hanamiloa Jises ape i kak hetekie amuam i ukek, “Tel Tamak
    Haeu, Masiwi ti lawe waliko ti patul ma tehu pon itan ie, nga kak kemulik hani
    o nake o mumuneni pohem ti teka laha sokok laha seilon aneso ape o haxewa hani
    teka laha hana laha hahitake ngahat tetam masin teka akaik. Nga kak kemulik hani
    o tel Tamak Haeu nake paham i sohot ukek ien.”
  zpo-NT: 'Nu leeka gorzee lee Mbi Naban mle nyakdoola Jesús nu nzhé xaa: —Goll na
    lo lu Xuz na, Xaa Nabeyy yiba nu yizhyo; nel mkaxlaan lu re kwaane lo re xaa nzhak
    nu mlu luya lo re xaa nagakt. Xuz na sbaa mle luya, nel kwaane nzhekla lu.'
  poy-poy: Shipindi shiraa shilii Yesu kanemeleriti kwa uwezu wa Rohu Mnanagala, kalonga,
    “Tati, Mtuwa gwa kumpindi na gwa paisi panu! Nonga mayagashii kwaku toziya guwalanguziya
    walii wahera mahala na guwafifa walii wanaluhala na wanamahala. Yina Tati, ntambu
    yagufiriti gumweni aga galawili.
  qwh-NT: 'Tse öranam Santu Espiritupa poderninwan shonqun allapa cushicuptin, Jesus
    queno nerqan: —Sieluchopis patsachopis mandacoq Dios Yaya, qamtam alabecoq. Porqui
    yachaq tucoqcunataqa y musyaq tucoqcunataqa manam boluntaniquita cäyiratserqonquitsu;
    peru qollmi shonqu nunacunataqa cäyiratserqonquim. Aumi, Dios Yaya, tseno canantam
    munarqonqui.'
  gaw-gaw: Haen amup̱a Kayak Ouḏi Nug he, Jesus oo gamag ahe, Nug aum. “O Mame, na
    hab wan ele dilah Oḵai daaṯem amu, na danab dab mak ele, doyak danab ele, na amu
    dilagp̱a keeke imu loḵumna, nid naunau ip̱uanadme amunu da na onin humaṯem. Yo
    Mame, na nahip dab makp̱a amu nahip doyakp̱a ele heme,” awa aum.
  nca-nca: Ŋu naruko ŋuno Yuqa Surumí ŋundo Yesu riní niŋgu-niŋgu parámi tero ŋande
    yaró, “Awa, keko sambo koro, noko koro Uni Parámi. Keŋo seréŋge teteno, dokoro
    ke komo o ŋa se tapuŋoyi iŋo-iŋo unindo kama iŋaŋgurí. Kowe uni kumi oŋa qembe
    yoteŋgo qu witú yereró. Iyo, Awa, keŋo nuŋguríŋge howero ŋunde taró.”
  zpz-NTPP: 'Laab or la zeꞌ Jesuuz tonaꞌ la yet lagy mi nu nac Espiriit Yon ni Ñgyoozh.
    Orzeꞌ nam: ―Ñgyoozh uza̱, biñ nu nac Shuaan gyibaa gal nu gyishlombecy, ya̱ drica̱
    gras nir gun ru bicy ru nu gad lagy de yu nu na gal nu na mdoo de coz nu pcach
    ru lo de yu nu yuꞌ shcab ni, nu lo de yu nu yet lag cuen. Ni bicy ru gun ndeꞌ
    coz nu rlagy ru ―nam rab mi Ñgyoozh.'
  mkj-mkj: Nehnnoar anjoauwo Jesus dirkihla peren koalik jang Ngen Joarwi, Ih pwa,
    “Joamoai, Koaun in nehnloannge apel jampah! Ngoahi kalahnganki oang koawoa oamw
    kajalehioang irai ma joaloalkoang kan dahkij ma Koawoa oakihjang irai ma loalkoang
    apel koahiok in jampah kan. Maing Joamoai, ioar me ma Koawoa kupwurki en wiawi.
  zac-NT: 'Laꞌni mizmë iurë Jesús bëquitë ldúꞌiꞌ por pudërë shtë Espíritu Santo. Guniꞌi
    më lu Dios: ―Shtada, dushquíllil, rnibë́ꞌal gubeꞌe nu guë́ꞌdchiliu. Quëhuna alabar
    lë́ꞌël. Bëluáꞌal shtíꞌdzël lu mënë humildë, rac bëꞌa rall. Perë nacahi shtíꞌdzël
    bë́ꞌnël parë ra mënë narniꞌi na rall më ruꞌbë, nu parë ra mënë narianaldë tëchi
    llgabë nguiu. Zni bë́ꞌnël, Dadë, purquë zni rac shtúꞌul gac.'
  kyg-kyg: Ani afinaꞌmo Yesuꞌa Aote Aunemeꞌaletiꞌmo aipafiꞌmo amogaga neꞌainoꞌaeꞌmo,
    Afo, kokuꞌnateꞌe ma mopaleꞌeꞌmo yagaika neꞌanatana vekamae. Kagaemo afiteꞌa ageꞌnaya
    vayaꞌmogimo oꞌafisayafeꞌmo mani kavaꞌmo alika fala ki maleꞌnanaꞌmonanafa mafaꞌnegana
    huꞌa neꞌmaiya vayaꞌmo alika apave liꞌnana kavatefeꞌmo kahao ke nehove. He, Afo,
    kahauꞌnigekaeꞌmo, afole aiyo, huka huꞌnane, huno nunumu huꞌniye.
  kmk-kmk: Utdi payona timpu, pinan-ang-anggom Ispiritu Santu si Jesus ot nanluwaḻu
    un kanana’n, “Manyamanak Ama un Apu ud langit kan situn pita ta impatigammum sidat
    bokona diadaḻ dat inlimod nu utdat nasilib kan diadaḻ. On, yamanok Ama ta siya’d
    piniyama makwaana.”
  cao-NT: 'Espíritu Santó tsi Jesu rani-ranitapiniquë. Ranihax ja chaniniquë: —Oquë-oquëria
    ca xo mia ra, Jahëpá. Mia tsi xo naipa, mai, tihi cabo yonati Ibo-iboria. Mi qui
    “Gracias” iquia, tiisi jayamacabo qui mi Chani jia ca mi jisiquimahai quëshpi
    na. Jia tsi xo ra. Jasca, maí ca tiisi jaya cabo quima mi tiisi-tiisiria jonëmahacaquë
    ra, ja cahëyamacano iquish na. Jabi toca tsi mi acai ca quëshpi tsi “Gracias”
    mi qui iquia, Jahëpá.'
  bbr-bbr: Kiro omre opok Jisas ko Osou Näu orip kon wou erermara, äiewon, “Moni,
    na karar omar pak omnokou pak akan Näwäu, is nan enmat jou mom, owon, na nan onok
    eposek äpu miäin roasiret pak skul manoin roasiret pak akan amiakap ämäi maromon.
    Utianik, na kiro onok eposek äpu wa roasiret erekapu ätär maromon. Moni kiro onok
    epar nakasar nan ronkatis kesermon.”
  inb-inb: 'Jesús, Santu Ispi­ri­tu­wa suma alli iuia­chii­wa kaspa, chi­ura­lla nirka:
    —Taitiku, suma luar i kai alpa luarta iaia mandag­mi kangi. Kamta iapa suma atun
    kag­ta­mi niiki. Kam­bagma iaikug­rin­ga­pa, iacha i iapa iuiai­iug runa­kuna­manda
    pakaska­sina­mi ka­pungi. Ikuti mana iacha i mana iapa iuiai­iug­kuna­ta­mi kawa­chirkangi.
    Ari, Taita, chasa­mi kam munarkangi.'
  hrv-hrv: 'U taj isti čas uskliknu Isus u Duhu Svetom: “Slavim te, Oče, Gospodaru
    neba i zemlje, što si ovo sakrio od mudrih i umnih, a objavio malenima. Da, Oče!
    Tako se tebi svidjelo.'
  box-NT: 'Hón pã̀ahṹ dà-kéní so yi á le Dónbeenì Hácírí wɛɛ́ra Yeesu
    sĩi, ó o wee bío bìo kà: «Éee! Ĩ Maá, ũnɛ́n lé ho wáayi lè ho tá
    Ɲúhṹso, ĩ wee dé ũ bárákà. Lé bìo mu bìo na fo sà mu bè-zũńminì
    ɓànsowà lè le hácírí ɓànsowà yi á fo tà zéenía làa bìa bìo ɲúhṹ
    mía. Ĩ Maá, mu bon. Bìo mu wóráa kà lé bìo sĩ foǹ.'
  ote-NT: 'Ra oraꞌa̱ ra Jesu xi bi johya co rá tsꞌɛdi ra Ma̱ca Nda̱hi ne bi ꞌñena:
    ―Ma Dadaꞌi, go grá Nda̱ de mahetsꞌi ne de gatho ra ximhai, dí xøcambeniꞌi ngueꞌa̱
    xcá utuabi ri noya núyʉ nja ngu ya zi ba̱tsi, y hingo xcá utuabi ya ba̱mhya̱ ne
    ya nimfeni. Y nuꞌi ma Dadaꞌi, xcá ꞌyøtꞌa njabʉ ngueꞌa̱ gueꞌa̱ ri pahaꞌa̱.'
  wnu-wnu: 'Qen end gari Qenu qau Yisas wot isa mismisir qamar: “Io tain, ne erer
    qite ne ag e wurinou baraitari igoan. Nonou qenungau eng nonou qomon wes eng munon
    qoyam end wurit wabi ne munon qoyam aib ue eng nonou wau eng wurit dibes qaman
    end ye net mismisiraum.”'
  zam-NT: 'Leque hora, Xpii Natú'' mbli le'' Jesús anze''f mdyac lezo'' no mxyo''f
    nde'' mxyo''f ndla'' lezo'' Jesús. Ndxab Jesús loo Diox: ―Ngue bezen di''s roo
    no di''s xèn no di''s natú'' loo U'', Pay, tac U'' ñibe''pe'' loo bé'' no loo
    izlyo'' no nac bé'' no izlyo'' che''npe'' U''. Más de cona, U'' mcasloo cón che''n
    di''s ndac co'' ndlu'' xá mod ñibe''pe'' U'' loo mèn, loo mèn co'' nde''f di''s
    ndyac ndxác li huax con'' no loo mèn co'' nde''f di''s ndyac ndxác mèna ndxòn
    mèna huax con''. Ndxe''leque'', ndlu'' U'' con''a loo mèn co'' nac xal myen''
    bix, co'' nee di''s, mèn co'' ne''gácte no co'' nac mèn co'' lya''s té''th. Tataa
    mbli U''i, Pay, tac tataa gunee lezo'' U'' li U''i loo mèn.'
  zyp-NT: Ma ningcai leco Zisu cawh Thlawpaw Pathai thongtah a lawng ngetei ka, “Ka
    Paw, alui le avai Buipaw, ka ca reithai, mehthai mehsing sahlo caw taco, ma hming
    sahlo heh nawh ceh ka, nyheh hapaw sahlo khatah na palang. A cang, ka Paw, ma
    cawh nama na lawngnah cawh a cang,” a tah.
  sey-NT: 'Ja̱ maca Jesús Maijaꞌquë joyopi i̱ ja̱ꞌre paꞌiye sëte ai sihuaquë capi:
    “Sihuayë, Jaꞌquë mëꞌëre maꞌtëmo cuiꞌne yeja Ëjaëre. Mëꞌëpi iyere i̱ñohuë, tsi̱je
    paꞌiohuaꞌina mëꞌëpi ta̱ꞌñe cuasajë paꞌicohuaꞌire cuiꞌne ai asacohuaꞌire yahueseꞌere.
    Ja̱je ti̱ꞌapi, mëꞌë yëyeje̱.”'
  nvm-nvm: Areme tavan ijia Jesu fuka Godon Kaven ijar oimarmo iji abe fuon rokga
    fu uri kua, God Asoinun varur ga moik igefuon E Bomana. Na on oimarev ijefuon
    maiji a e igi ba ma vierafenva iji irerag a kege sauinma iji kege nijaiduogavo
    e ma vierafejo iji aka kege bu ni sauikuriain. Rega iji an on vierafenma ijia
    ijeg ren.
  mps-mps: Te sogo naga tama Godigo Dwagi Yai Mobogo Jisas dwagi yai homu mu ilali.
    Tama agai te po wali, “Ayao, nage te dagalu dali tǫ dali nigila tonalubo Genuai
    Bidi dao. Eno nage dali deli homu eyu nagebolo usu da po obao. Tǫde homu kolesaga
    koneai bidi dabe augwaligo koneidali weyu tama nago te eno tamadi pusali po page
    nago geme dualai dao. Tiali goli te tǫde elalubo homu kolesaga konesiąwai we
    bidi augwalibolo nago te po page ola mawai dao. Awe, Aya, nago te tiwai yaibao
    homu elama, tama tede dwagi yai homu eyu nago tama tiwai naga yai dao,” wali.
  seh-seh: 'Pa n''dzidzi unowu, Yezu atsandzaya mu Nzimu wa Mulungu mbalonga tenepa:
    “Ndisapereka takhuta kuna imwe Baba, Mbuya wa kudzulu na pantsi! Thangwi mwapangiza
    kuna ale adakhonda kupfundza, pire pidabisira imwe anyakudziwisa na anyakupfundza,
    mbumupipangiza ana ang''ono. Ande Baba, penepyo pyacitika na kufuna kwanu.'
  pab-NT: 'Hatyaosehena hoka Isekohaliti Waiyexe niyatere hiyeta Jesus kalore ihalahare
    hoka nexa: — Abá, hiso atyo enokoa, waikoa xoaha Xekohasehare. Nihalahare hikakoa,
    hawaiyekehalakahenere hitahi akiti xoimanai exahe mawaiyoreharenai ana hiyeta.
    Hoka waiyorexe, semarexe tyaohenerenai ana atyo metahare hamoka hitahi akiti.
    Aliterexe, Abá, hatyoharenai atyo kaomaka hiyaokala exahe haokitere akereta —
    nexa.'
  llg-llg: Faik ndia, Lamatuak Dula Dale Malalaon, tao nala Yesus dalen namahoko.
    Boe ma Ana koa-kio Lamatuak, nae, “Ama! Ama mana dadi Malangga Inahuuk nai lalai
    ma daebafok. Au akahehenek makasi noꞌun seli, huu Ama kena dedeꞌa kala ia neu
    hataholi fo ana taok ndia malelak, ma mana koao kala. Tehuu Ama buka basa dedeꞌa
    kala ia neu kakana ana kala, ma hataholi dale kadiꞌi taidae kala. Tetebes, Ama!
    Huu ndia ndia, tao nala Ama dalen namahoko!”
  kyf-kyf: 'Wee bhla -bhloo ''dɛ nya, Zuzu ''Pʋpa yia -Zezu ''mʋna yeli. ''Ɩn ɔ yia
    ''wʋkpɩ: «Dide, -na ''ŋnɩ na mnɩnɩa, yalɩ -yɔ dʋdʋʋ -Kanyɔ, ɩn ''pa -mɩ fuo. -We
    ka gbʋ -wa, -lu -we -ɩn zizea gbʋyilonya -yɔ ''ylimnanya kwɛɛ, ''mʋ -ɩn -slolua
    ''nyɛnyɛyua ''klʋ. Gbʋzɔnʋ -wa, Dide, -na ''dɛ ''yɩbhaa we -mɩ ''sa.'
  tpi-tpi: Long dispela taim Holi Spirit i mekim bel bilong Jisas i amamas, na Jisas
    i tok olsem, “Papa, yu Bikpela bilong heven na graun, mi tenkyu long yu, long
    wanem, yu bin haitim ol dispela samting long ol man i gat gutpela save na tingting,
    na yu bin soim long ol man i stap olsem ol liklik pikinini tasol. Yes, Papa, yu
    bihainim laik bilong yu tasol na yu mekim olsem.”
  mih-NT: 'Cuhva cuan ta zɨɨ xaan i cuñi ra Jesús zacuu Tatyi Ii, ta i catyi ra: Zacahnu
    xein suun Ndyoo Zuti. Yoho ndyaca ñohon andɨvɨ ta ñuu ñiyɨvɨ. Tyixehun sa siñi
    tuñi suun sii ñiyɨvɨ sica iñi vatyi sito xaan ñu, ta zañohon sii si sii ñu cuu
    tañi sa ndyihi ñuu ñiyɨvɨ ya. Tacuan zavohon vatyi tacuan cuñi moo. Catyi ra Jesús.'
  qvh-NT: 'Saychömi fiyupa cushicushpan Tayta Diosninsita Jesús manacorgan: “Ciëlucho
    y cay pasachöpis gam munayyogmi caycanqui, papá. Yachag-tucogcunata manami tantyasishcanquisu
    nogata cachamashgayquita. Paycunata tantyasinayquipa trucanga yachacuyta munagcunalatami
    tantyasishcanqui. Sayno canantami munashcanqui, papá.”'
  kms-kms: 'Tende puayi Ququ Yuwon Ye gri puq nen di Jisas chumbuai nand di nari,
    “Wuyi nu yumbo ren puq kuen kin ren nu non asine nei gubiny te yuwon, pugri bu
    muq puq kuen: Wuyi nge nu nyamb gidivi viyo. Nu wam kin yumbui di tingi kin yumbui.
    Wute quan nei mamb ye pe nu yumbo ren suqo kuram, di wute wokuandi kin pugri ris
    ye te oyi nu bei gudiny.'
  agn-agn: Asing oras ang asi, pinalipay si Jesus ta mo-ya tang Ispirito Santo, ig
    ganing, “Tatayo, yawa tang paggaem tang langit may ang tanek. Pagpasalamato ong
    nio tenged sinalok mo tang mga kamatodan ang na ong mga matatakong taw ig alalawig
    tang inadalan nira. Piro pinatako mo ong mga taw ang dibabak ta nem ig anday adal
    nira. Salamat, Tatay, tenged maning ta sia tang kaliliagan mo.”
  nhi-NT: 'Itich non hora in Espíritu Santo ocmactih Jesús mic paquilistli, uan Jesús
    oquihtoh: —Inmitzomotlacachiuilia, Tehuatzin noTahtzin, Teteco itich in iluicac
    uan itich in tlalticpactli, pues nin tlaixmatilistli otquimontlaatilih tlen cuahcual
    tlaixmatqueh uan naquin icpiah cuahcual ahsicamatilis, uan axan yotquimonnextilih
    naquin queh coconeh. Quemah, ohcon otcomochiuilihtzinoh noTahtzin, nic ohcon omitzmopactilihtzinoh.'
  ttc-NT: 'Ntons te Jesus, te Txew Dios nxik tsi'' tuq jun chalajb''il tuj tanim,
    b''ix oxik tq''uma'' [tuky''i Qtata Dios] ikxjani: «Tat, yatz a''ich tajawil te
    ka''j b''ix te twitz tx''o''tx'' kyaqil. Wetz nkyinchalaj awi''j tzan tpaj ma
    qet awewa'' te tume''l ti''j kyaqil ntzani kywitz kye aj b''an list-e'' b''ix
    kye aj at jun kynab''l, per ma''tx xik ayek''u'' kye xjal aj nya''tx tlimaqal
    xjal-e''. Ikxji tat tzan tpaj ikxji tuq yatz agan.»'
  dan-1931: 'I den samme Stund frydede Jesus sig i den Helligånd og sagde: “Jeg priser
    dig, Fader, Himmelens og Jordens Herre! fordi du har skjult dette for vise og
    forstandige og åbenbaret det for umyndige. Ja, Fader! thi således skete det, som
    var velbehageligt for dig.'
  kwj-kwj: Ka gisi ki Gotri Himamwale ti Jisas sembe tini yewani ri eripeꞌaripeni
    ya ri sawe, “Yapai, mini hewen ko ga nuwe ga mini Apukolaka. Hi mihi tini a rasaindau.
    Dele mwaꞌambwe inaka kipe tororo hima lenga hambwandau hima lenga wunu mi yanisini
    kichapwa leni mi mekuro. Ei, Yapai o sumbu hinga sukwaro ti, mi okokona kumbwa
    sukwaro.
  vie-OVCB: 'Lúc ấy, Chúa Giê-xu tràn ngập niềm vui của Chúa Thánh Linh. Ngài cầu
    nguyện: “Thưa Cha, Chúa của trời và đất, Con tạ ơn Cha, vì Cha đã giấu kín những
    điều này đối với người tự cho là khôn ngoan và thông sáng mà bày tỏ cho trẻ con
    biết. Thưa Cha, việc ấy đã làm Cha hài lòng.'
  kze-kze: minkánáá Áánútun-amanko Ísumba imáyáa amúwana arunkó kawe'á úwana séna
    kesivoó kwíyómpakwara mararákwárá'á kárákwiraandawai óne. amápa-tantaa'a kwéisaumne
    sen-kwáásí íma simátime úwoi-kwaasi simátime mirámó iíyávéna kwéankaisa'a pó'a
    enáwí'a mósá kwémaraumne Ísu simásuwena
  lbk-lbk: Issan chey ay timpo, inpalal-ayad nan Ispirito Santo si Jesus ay nangwanin,
    “Enyaman ak ken sik-a Ama ay Apon nan chaya ya nan lota, tay inpailam isnan cheycha'y
    egay nakaachar nan eg-aymo inpaam-ammo isnan mamasilib ya nan cheycha'y makaawat.
    Tet-ewa Ama, siya sa nan inangnem tay siya nan khawis ay mangipalal-ayad ken sik-a.”
  mto-NT: 'Ku tseꞌe vanꞌit, je̱tseꞌe je̱ Jesús xyo̱o̱jntk je̱ Espíritu Santo ka̱jx,
    je̱tseꞌe vyaajñ: ―Tata, mits xa veꞌe mka̱ꞌmiku̱jxp je̱ tsapjo̱o̱tmit it je̱ts
    ya̱ naxviijnit it. Nkuko̱jtsjip a̱ts mitseꞌe ku̱x je̱ jayu juuꞌ veꞌe je̱ piꞌk
    ónu̱k joꞌn ijttup, je̱ꞌe̱ts mitseꞌe mtuknu̱jaꞌvidu juuꞌ veꞌe myoꞌtsju je̱ꞌe̱da
    pa̱n pa̱n jatyeꞌe natyijju̱dup kuvij jáyuda je̱ts juuꞌ veꞌe o̱o̱y juuꞌ jaty du̱tunnu̱jaꞌvidup.
    Veꞌem tseꞌe, Tata, ku̱x veꞌem xa mitseꞌe xtsa̱k.'
  bzh-bzh: Loḳ buk saga Anon Vabuung vonġ beYesu kwa vesa rot, lob jom raḳ bë,
    “Oo Amaġ, honġ Mehöböp vu yaġek los dob. Sa ahëġ nivesa vu honġ, in nġaa
    sënë neggëp vunsën in alam sën deneluḳ dub böp lo los alam los kwaj, gaḳ ġetato
    vu alam sën su deneluḳ dub böp rë lo mu. Yönon Amaġ, in yiḳ nġo kwam nevo
    bë gwevonġ nabë saga in nivesa.”
  guj-2017: તે જ સમયે તે પવિત્ર આત્માથી હરખાયા, અને બોલ્યા કે, ‘ઓ ઈશ્વરપિતા, આકાશ
    તથા પૃથ્વીના પ્રભુ, હું તમારી સ્તુતિ કરું છું કે, જ્ઞાનીઓથી તથા બુદ્ધિમંતોથી તમે
    એ વાતો ગુપ્ત રાખી અને બાળકોને પ્રગટ કરી છે; હા ઈશ્વરપિતા, કેમ કે તમને તે સારું
    લાગ્યું.
  jvn-NT: 'Ing waktu kuwi Gusti Yésus bungah tenan ing atiné, jalaran kebek karo Roh
    Sutyi. Dèkné terus maturkesuwun marang Gusti Allah ngomong: “Bapakku, Gusti Allahé
    langit lan bumi, Aku maturkesuwun marang Kowé, awit Kowé nyimpen prekara-prekara
    iki kanggo wong pinter lan sing nduwé kaweruh, nanging mbok udarké kanggo wong
    sing tyilik. Pantyèn, kabèh iki mbok tindakké manut kekarepanmu lan senengmu déwé.'
  byr-byr: Dazagaasagaaꞌ Kurya Tewaanyai Jizaazare sɨmunyavɨ yɨlaaya yɨwagɨmwaaihɨna
    yɨna kyaꞌ sahwai wɨdɨna “Nɨmwai, gɨmɨ saigɨ Sɨgunyavɨnajɨ Kwaakevakɨnajɨ yuna
    Naangeigɨnyɨ. Gɨmɨre yayaꞌ munyaba makimanɨge. ‘Su! Su!’ Gɨmɨ aꞌmwe daraavɨ sɨkulɨya
    myaraavɨna yuya da wibwarɨdakuwaanyaigɨnyɨ. Yɨ aꞌmwe sɨmunnakeraavɨnajɨ sɨkulɨya
    yaraavɨnajɨ yuya da lɨka yulyakɨwaanyaigɨnyɨ. Yɨ sareꞌna gɨmɨre yayaꞌ munyaba
    makimanɨge. Yo, Nɨmwai gɨmɨre sɨmunya sabwi yune sasarebulyɨ. Sareꞌna sara yadɨnyaigɨnyɨ.”
  ian-ian: Tɨga lɨga Godna waagan Jisasna maawupmba ngwandɨlɨndɨ maa solat sɨga nyaek
    kat wandɨ. Nyaek wamɨn maa mbutuwa nyaangɨt kan kɨpmana nambuo lɨga nɨmba wuka
    kwagala lɨgandi. Ana yelavɨtɨgandi. Wamɨn mala kwo nɨmba ndi nambu lapman nɨmba
    yelavɨtɨgandi. Yima vat apma vatna.
  hun-hun: 'Abban az órában Jézus örvendezett a Szentlélek által, és ezt mondta: „Hálát
    adok neked, Atyám, mennynek és földnek Ura, hogy elrejtetted ezeket a bölcsek
    és értelmesek elől, és a gyermekeknek kijelentetted. Igen, Atyám, mert így volt
    kedves előtted.'
  mcf-NT: 'Aden chuibanshumbic ambi nidmiaidon chiaid tantiash, Bëdambo iquebi, quequin
    Nuquin Papa Esusën nadopanëdash: —Abu icbo nidaid icbobidi mibi nec, Papa. Adquid
    icquin ëmbi nidmiaido mimbi tantiamiacpadomboen nadatiambocquin aidon nabededosh.
    Aden nabededshun chuisho tantiash bëdambo iquebi. Dadpen tantiaquido mimbi nadatiambocquin
    naid tantiamenquiocquimbi, ëmbi namiaido, daëdpactsëc tantiaquidobien mimbi tantiamioc,
    Papa. Mimbi tantiacpaden tantiamiac ëmbi nidmiaidon nabededosh, Papa —quepanëdash
    Esus Nuquin Papa chiec.'
  kjs-kjs: 'Go raburi Holi Spirit-mi Yesuna lo robaa-para raana komape kone kalisa
    rabu rubitabesa. Go rabu Yesumi talo: O Aapa, nere su kamaa page yaa-para page
    ora Mudu Ali pi. Abi neme kone adaapu wi enaalinu-para makuaae enaalinu-para nena
    kone kudiri puma skul-nane enaalinu mea waatede lisa. Ora gore Aapa, nena raanana
    pagaa wi gu-rupa pede-pulu ora pili.'
  mni-mni: Matam adumaktada Jisu Thawai Asengbagi mapanna haraobana thalladuna hairak-i,
    “He Ipa, swarga malem pumnamakki Mapu Ibungo! Eina nahakpu thagatchari maramdi
    nahakna hiramsing asibu asingbasing amadi akhang-aheisingdagi lottuna thambiraga
    apikpa angangsing asida phongdokpire. Hoi, Ipa, masimak nahakki naphamdadi apenbani.
  yad-NT: 'Varidyenuma ji̱ta si̱chana̱yada Jesús Ju̱denu Jnutumu, su̱teda ji̱ta variy:
    “Ri̱chana̱tyate ji, Ye̱ye̱, jarichu Nutyityu̱, jiryatiy mucadi Nutyityu̱ jarye
    risa̱ju̱ ji, jiryatiy jidyutya̱dara jirya datya̱da rirya̱jisiy mityamusiy datyavay,
    datya̱da jachityavay jarye. Jidyityadoda ji̱ta datyi̱sa̱mimyura. Jo, Ye̱ye̱, jiryatiy
    samiy jvadichara jidyiya darya.'
  mxb-NT: 'Dá ni̱ na̱kutí Jesús xíꞌín ña̱ kádii̱ ini na̱ ni̱ kee Espíritu Ndios, dá
    ni̱ kaa na̱: ―Kékáꞌano yuꞌu̱ mií ní, tatá Ndios, mií ní kúú satoꞌo induú xíꞌín
    no̱ñóꞌo̱ yóꞌo, chi̱ ni̱ chi̱káa̱ de̱ꞌé ní ña̱ yóꞌo no̱ó na̱ ndi̱chí, xíꞌín na̱
    kátóni̱ ini. Ta ni̱ naꞌa̱ nía̱n no̱ó na̱ ko̱ kátóni̱ va̱ꞌa ini. Jaa̱n, ki̱ꞌo dión
    ni̱ kee ní, tatá, chi̱ ki̱ꞌo dión ni̱ na̱taꞌan ini mií ní.'
  pon-2006A: Ni ahnsowohte Sises ketin direkihla peren laud en nan kupwure sang rehn
    Ngehn Sarawi. Ih eri mahsanih, “Maing Semei, Kaun en nanleng oh sampah! I kapingahkin
    komwi omwi ketin ekihsang soahng pwukat me loalokong oh koahiek en sampah kan,
    ahpw ketin kasalehiong me soaloalokong kan. Iei Maing, Semei, met komw ketin wiahda
    sang ni pein mwekid en nan kupwuromwi.
  maq-NT: 'Hane ha hora vëhë ni ne, Hasen rë Nina casahmi xi jemu sua camahani camá
    rë xahasen rë Jesús, sehe cachja xu me cuitjin cojo Nina: ―‍Ngayun nahmi naha
    ne, sahmejyë sahmehnga nuju cojo Hasen nuju, ngayun xi Nai rë ngahnga cojo nangui
    ngayun, tsëhë xi ngayun caveyúnhmu cjuatacun vëhë xi cuma rë xuta xi jemu vechú
    cjuatacun rë, hane catuhun camachaya rë xuta xi hvíin camahani. Ngayun nahmi naha,
    cuatjin canihñu ta, tsëhë xi cuatjin xi cachuya nuju. ―‍Cuatjin xu cachja Jesús
    cojo Nina.'
  hto-hto: 'Afe llezica, Ñuera Joreño Jesuna ióbitade. Ióbicaillano Jesús daɨde: —Cue
    Moo, mona énɨe dɨga Ocuíraɨmadɨo, omo ñúefue mámeitɨcue, mei ráfuena baitádɨnomona
    o dɨbénedo retáidoga onóigafuiaɨ onótañedɨo. Mei jɨáɨfodo comécɨna nɨ́ɨfuenide
    úrue izoide jamai comɨ́nɨmo aféfuiaɨna jino cɨ́otatɨo. Jɨɨ, Moo, mei o daɨí jítaidɨoza,
    —daɨde.'
  por-BRBSL: 'Naquela mesma hora, Jesus rejubilou no Espírito Santo e disse: “Eu te
    agradeço, ó Pai, Senhor do céu e da terra, que escondeste estas coisas dos sábios
    e compreensivos, e as revelaste às crianças pequenas. Sim, Padre, pois assim foi
    agradável aos seus olhos”.'
  ces-NKB: 'V tu chvíli se Ježíš rozveselil v Duchu a řekl: “Chválím tě, Otče, Pane
    nebe i země, že jsi tyto věci skryl před moudrými a rozumnými a zjevil jsi je
    nemluvňatům. Jistě, Otče, neboť tak se ti zalíbilo.'
  cui-cui: 'Bara caena bapoxonae Jesús jʉntʉ coyene weiweina exanatsi Nacom pia Pejumope
    tʉnaxʉ tatsi. Jesús namchi, jeye: “Axa peitaboco Necanamataxeinaem, yawa ira Necanamataxeinaem.
    Wʉnae cajaintatsi tsipei jopa tsita itʉbim pocotsiwa pexainyei coyenewa xan yabara
    pomonaetha pomonae bichocono penacuidubiwi pomonae be pinyon penatsicotaewi tsipei
    nanta xeina xua bichocono peyaputaewi daxita. Jame nama tsita itʉtame barapo pexainyei
    coyenewa xan yabara pomonaetha pomonae jopa bichocono penacuidubiwi pomonae be
    pexui penatsicotaewi tsipei jopa nanta xeinaeyo xua bichocono peyaputae jiwi daxita.
    Axa baxua exaname necatsita xanepanaexae baxua”, jei Jesús Paxatha.'
  boj-2014: Bati deqa Mondor Bole a Yesus aqaq aisiq areqalo siŋgilatetonaqa a tulaŋ
    areboleboleiyonaqa Qotei endegsi pailyej, “O Abu, ni segi laŋ qa ti mandam qa
    ti Koba. E ino ñam soqteqnum. Di kiyaqa? Ni ijo anjam kalil powo tamo naŋgi qa
    ulitoqnsimqa tamo naŋgi aŋgro du du bul unub qaji naŋgi segi qa babteqnam naŋgi
    poinjreqnu. Od, Abu, ni ino segi areqalo dauryosim agi degyeqnum.”
  eng-OEBUS: 'At that same time, moved to exultation by the Holy Spirit, Jesus said:
    “I thank you, Father, Lord of heaven and earth, that, though you have hidden these
    things from the wise and learned, you have revealed them to the childlike! Yes,
    Father, I thank you that this has seemed good to you.'
  eri-eri: Saini waha langa, Hauri Guuni no Yesus huwanya ono fuwainga edega wainga
    Yesus no benou lewai, “Jijei, ne ha laluwa bagu oula bagu nomo Anyakaro, ji ne
    hilobainga hinini, taate bona, ne dada beha nere fai isou bagu ninanege hilou
    bagu waha huwarimu nigidu fai magana mene-mene yafade dorofe wahanga abitimu nigene.
    Yo Jijei ne nage name gauwou wahanga oojodu ono wene.”
  aly-aly: Jesus-arl angkenh artwernem 72 ikwer-rnem, Inweng Mwerr-angkerel renh irrngerney-anthew.
    Ra angkew alakenh Aynikw ikwerenhew, “Akngeyay, ngan atyetyart alkenh ingkerrew
    ahern nhenhew-then alkerew-then. Atha ngenh nakem. Ntwa angka ngkwenh ilew akwerrp-rnem-warl.
    Ntwa angka ngkwenh iley-angenharl akalty-rnem-warl. Ya, Akngey, ntwa alakenh arnwarnew,
    ngarl ilkelhew-angkwarr.” Alakenh Jesus angkew Aynikw ikwerenhew.
  wiu-wiu: Einata einapete Yesu Epetane Yomini patu kautakoa kakome wedikome okome
    Atai Ali Muno itono tibuta yopia kako ago nepala ke wane uku-ye. I uku agalepa
    pa nana mati keneya meki-kiti i i wa neme wene taka taka tokoyake itono peku wene
    toa naki-kiti wene takameke pa neke luaneya mekono, ke wane ni uku. Atai, neke
    widikakepa neke epene wene-kama piko toa litiapa dikou wa wene toopikanakale taatekoa
    toko wa Yesuyo Akolali-pala akeneya.
  swe-swe: 'I samma stund fylldes Jesus med jublande glädje i den helige Ande och
    sade [bedjande]: ”Jag prisar dig Fader, himlens och jordens Herre, för att du
    har dolt detta för de lärda och kloka och uppenbarat det för spädbarn (okunniga,
    hjälplösa, som inte kan tala än). Ja, Fader, så har du bestämt.'
  cth-cth: Hatnavah Jisuh ni Kathoung Muitha dawk a konawm teh, kalvan hoi talai ka
