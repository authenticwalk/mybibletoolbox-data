    i na keiki hou. Oiaio no, e ka Makua, no ka mea, o ka pono no ia ia oe.
  ffm-ffm: 'Oon wakkati fuu, Ruuhu Ceniiɗo hebbini Iisaa seyo. Iisaa wii: —Baabiraaɗo
