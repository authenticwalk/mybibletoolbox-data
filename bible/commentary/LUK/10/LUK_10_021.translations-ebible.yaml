  zar-NT: 'Laʼ níʼisö rudzéjanëʼ Jesús, dzáguiëʼ Dios Böʼ Láʼayi Lëʼ, rnnëʼ: —Riguʼa
    Liʼ yöl-laʼ ba, Xuzaʼ, nacuʼ Xani yehuaʼ yubá, en Xani luyú ni, tuʼ bucáchuʼu
