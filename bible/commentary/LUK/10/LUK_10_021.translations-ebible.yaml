  upv-upv: Renge wosenen, Nem̃in On ololi Iesu nolon owun saute neiren, ko owra “Tata,
    nuwra erres tevi nik, O Tata Numal ne melrin ko iel ngatan, nga nik kumloli nanu
    ngel nir marto teptepi renge jinibb nga norongwosien ser milep ko nir nga marongrongwos
    milep, ko kuviseni tevi nir nga marivi bipi kobbong. Niko Tata, erpe erres ko
    wor renge nom.”
  wap-NT: Uruu dono Kaimanaꞌo Doronaa taan tuukii konaukii-karu Jesus nyukunuu iti.
    Uruu idi tuukii ukonaukian, naꞌiki ukian, “Õdaru, Naobanai-tinpaꞌo ipai aokazi
    ii, naꞌiki ipai imiꞌi baara an, õkonaukii-kidan pugaru tuukii, ushaꞌapanum kauꞌan
    puaida-kidan idi wuruꞌu pudizapauzonii kidaz aimaakan aitapainao pidannao ai,
    naꞌiki wunao aiaꞌa tominpauzonao kidaz pidannao. Mazan aizii puaida-kidanuz maaitapa-kainao
    pidannao ati, aonaꞌoraz ĩtominpauzon. Mishi õdaru, naꞌapa puaitan kawanaꞌatiꞌo
    mishi wuruꞌu aimaakan shaꞌapanuz naa aizii.”
  mva-mva: Bong ngaranao nge Oli Spirit suri-uia Iesus iani be Iesus itaguraki be
    bokai ipile, “Mamo, kaiko ka lang anua be kateka Tanepoa nedi! Kaiko ambe kana
    uia tamoata kauakauadi be sule-lo lakolako kuzumkakiledi be kudoki be natu-muku
    kuitikingdi. Bokaibe uperuiko-tina! E, Mamo, moimoina-tina kana ngaedi nge rerengam-tina-lo.
  dwr-NT: He wodiyaan Yesuusi Ayyaanaa Geeshshaan daro nashettiide, “Saluwaanne sa7aa
    Godaw, neeni ha yewuwaa tamaarowanttuppenne aadho eranchchatuwaappe genthaade,
    qeeri naanaw qonccisso diraw, neena galatay; E, ta Aabboo, ayissi gooppe, hawaa
    oothanaw ne lo77o shene gideedda.
  kfw-kfw: Khawa phakhan Jisu kha Ratha Inthiang in aleisip jarra arok ah aleiti,
    marwaan le nuoipil Pumi E-Kapa! nangkha kei'n kanaminpaak ajarchu kasing kathei
    ngai'n injetmak khat-um inmu matormak kha, i-kajetmak diang namalarpijei. Oh,
    Kapa, hiwahi nang inmanuom li nalungduotak kasuok ejei.
  bfz-bfz: तेसी बखते यीशु पवित्र आत्मा रे खुश ऊई की बोलणे लगे, “ओ पिता! स्वर्ग और
    तरतिया रे प्रभु! आऊँ तुसा रा धन्यवाद करूँआ कि तुसे यो गल्ला ज्ञानी और समजदारा
    ते लकोई रिया राखिया और बाल़का गे बताईया। आ,ओ पिता! कऊँकि तुसा खे येई खरा लगेया।
  cuk-09: 'Geb agi Jesús Bab Dummad Burba Nuedba nue-weligwar ito naded, sogded: “Baba,
    an be-nug odummosun, bedi nibneg, degine, napneg e-Dummadid, degine, bedi dulemar-ibmar-wismaladgi,
    dulemar-ibmar-magar-itomaladgi, an we-ibmarmar imaksad, aku-ito be imaksad, dulemar-baisursunnagwadga
    bur be osanalosad, adi amar magar itomalagar. Eye, Baba, ar ade deyob be abesad.”'
  ben-OBCV: সেই সময় যীশু পবিত্র আত্মার মাধ্যমে আনন্দে পরিপূর্ণ হয়ে বললেন, “হে পিতা,
    তুমি স্বর্গ ও পৃথিবীর প্রভু, আমি তোমার প্রশংসা করি, কারণ তুমি এই সমস্ত বিষয় বিজ্ঞ
    ও শিক্ষিত মানুষদের কাছ থেকে গোপন রেখে ছোটো শিশুদের কাছে প্রকাশ করেছ। হ্যাঁ পিতা,
    কারণ এই ছিল তোমার ঈপ্সিত ইচ্ছা।
  mil-NT: 'Te òré‑áⁿ sǔúní nǐ quide dɨ́ɨ́ ìní ñáhá Espíritú Yǎ Ndiǒxí xii Jèsús, te
    ní xáhaⁿ‑gǎ xii Yá Ndiǒxí: —Yòhó Tǎtà‑í Dútú Ndiǒxí, ío chìñuhu ñaha‑í xii‑n chi
    dɨu‑n tàxi tnuní‑n àndɨu ndɨhɨ ñuyíú‑a, te dànehé‑n cuè ñáyiu nchaa tnúhu váha,
    te dɨu‑ni ñáyiu‑áⁿ cúǔ‑yu ñáyiu ñá túú cùtnuní iní‑xi nchaa tnúhu càháⁿ cue tée
    túha, te nchaa tnúhu càháⁿ‑n‑ǎⁿ ñà túú ní dàtúu‑n nǔú ñǎyiu càchí sá ǐo túha,
    te ío váha sàá dɨ́quɨ́‑xi. Te ducaⁿ quìde‑n, chi ducaⁿ cuìní‑n cùnduu —cachí‑gá
    xáhaⁿ‑gǎ xii Yá Ndiǒxí.'
  myu-myu: Jesus Ibiõg̃buk xipacat a'õbi icokcok cĩcã o'e g̃ebuje bit. G̃ebuje Jesus
    o'jekawẽn Deus eju. — Bay — io'e. — Ẽn acã soat kukukat―kabi beacat kukukat, ipi
    juacat kukukat tak — io'e. — Jewexe itaybit cĩcãayũ xewi eg̃unẽmiap eg̃ubapuk
    itaybit'ũmayũ be — io'e. — Ixeyũ be acã iboap eg̃ubapuk, imẽn ebikuy buye, xipat
    exe buye dak — io'e Deus pe.
  amk-amk: Na siari nanai kontai, Yesusi mirarising weo Nuaninu Mirarebana fo donti,
    ampafe deyo, “Dai, Seng mano ru rorawai tuti nunei Wau, yohong mahikai we Dai
    Wau, weo finani kiaio bodiwarai weru mano esawai tuti ewaitawang fi bitoya fosa,
    mae boinawiaia kasau we mano ene tarai kariri arikangnesa. Yo, tonanai, weo ne
    tonanane aino Dai enemuoa ne.”
  fai-fai: Kale kanaba kadákal Yesus ayo Sinik Abem dim kalfalin dukum kudu nadale
    bako, “nalam Natim, abid so bakan so Kamokim kaba, naka win kufokami, be watawo
    kaleyo bá, kaba kanodin kukuw uyo yak win tabin iyo kin kuwáyam nadawe yak win
    banim ita kuw misun teiyabaw. Au Natim ken kei bula kalawta kanoduko, kalbaw kayo
    ko.”
  ura-NT: 'Nitohaneein turuhin itolere ichacuruhane beeuruha nii rai letonocurune
    jaun jetaote, rachoojoeein Cana Coaunera Suujue que suujuequiin jetao: “Ii, dede,
    chauratane, naaonjoaain Coaunera neein, itolere Curuaanaa neein neeine coroaecaaunra
    Ofa. Iite, nii itolere coitucutoha nocoetonacaauru que coitucueratelanaala, nii
    cha que nelatihei rijijieein nenacaauru que nii coitucueraelanaala nenaa coitucuerateeicha.
    Aihara Ofa. Nitohaneein jereeine jaunte ichaaicha,” naa Cana Coaunera raine baiha
    jetao:'
  mcd-NT: Ascano ato yoiqui anaititan Diosin Yoshin Sharahuunoashu unimacoinquin Apa
    Dios yoiquin isca huani, —Upa Diosin, min fasi sharacoin. Nantifi nai murannoafo
    futan mai anoafoan aton Ifofin minquin. Ascano nan mapo sharayafo yafi cunu tapiafocai
    min tsain shara min ato tapimanama. Ascafia nan cunu tapisharafoma nan facu cuscarafoqui.
    Ascashon nanfoan un ato isma cuscan yafi un ato yoiai cuscan ua icoinra huafo.
    Nanfofin min ato tapimanaquin. Icon, Upan, minfin nanscara fuchipaiquin, —ishon
    apa yoini.
  urt-urt: Dindiꞌ ŋup uku pe, Yohe Yirise ŋende Jisas hriphrip supule pe, Jisas ŋanange
    na, “Yai, Lahmborenge tikin moihlaꞌ topoꞌe kekep, ŋam hriphrip me nin. Detale,
    ni ŋinise ŋai uku me lenge mitiŋ ŋaiye ŋondoh tinge bongol no, tinge ŋoihyeryembe
    nange tinge si sisyeme ŋaiꞌe ŋaiꞌe tetehei. Kom tinge pupwa kwote. Kut nin nasambe
    lenge mitiŋ ŋaiye tinge yatme nin taꞌe lahmakerep. Yai, leꞌe kin nat gande ŋasande
    topoꞌe ŋoihmbwaip nin.
  awk-awk: Yakita ta noa pitȧl-lan kakulla marai ta,ġatun wiyelliela, Kauwa tia yanti,
    Biyuġ, Piriwȧl ta moroko koba ġatun purrai koba, kulla bi ba unnoa tara yuropa
    ġali unti biruġ ġuraki ta biruġ, ġatun bi túġkaiya unnoa tara barun boboġ ko;
    kauwa yanti, Biyuġ, koito ba murrȧrȧġ ta ġirouġ kin kȧtan mikan ta.
  kiz-kiz: Mu mda bhola bhola ahobhwiki nesu mu roho mtakatifu, ni kujobha, “Nikusifu
    bhebhe, Dadi, Bwana ghwa mbingu ni dunia, kwandabha ughafighili mambo agha kwa
    bhenye hekima ni luhala, ni kughafunula kwa bhabhafundisibhu lepi, kama bhana
    bhadebe. Ndo, Dadi, kwa kujha ngajhipendisi muhu gha jhobhi.”
  tzo-TZE: 'Li Jesuse ta ora ital xcuxetel yo''nton ta sventa li Ch''ul Espíritue,
    jech laj yalbe li Diose: ―Tati, vo''ot yajvalot li vinajel banamile. Colaval ti
    muc xavac''be ya''yic smelol c''usi laj cal xchi''uc c''usi la jpas li boch''otic
    bijique xchi''uc li boch''otic lec sna'' yalojique. Ja'' no''ox laj avac''be ya''yic
    smelol li boch''otic tsc''anic coltael jech chac c''u cha''al ololetique. Tati,
    lec oy ti jech la sc''an avo''ntone ―xi.'
  lex-lex: 'La'' ler de meman pa Yesus Nahepuepru yoma Uplerlawna Nhiwni ed mak kodi
    plolli la E''a, pa Nhar lirni la Uplerlawna. Niwra: “Ama, Orgahi-Orha''a mak ktorna-krautia
    nohmarna nora lyanti tulu! A''u''uli-uwedi O''a yoma wniarormu-wnialaimu hihi''imu-yapyapmu
    de O e Muwunmua la''a riy maka kakriahlu la iskola me rwarora ir er mak katu,
    mere Omukota la riy maka nhiolli-lietni emeka keke''enku''a pa rlol yawa. Yoma
    plol toto''a pa hade ed mak kla'' nana A''mu O ralma-riormu.”'
  dov-dov: Kuchiindi nchincheecho wakabotelwa loko mu Muuya Uusalala, mpawo wakati,
    “Ndakutembawula, Taata, Mwami wa julu anyika, nkaambo wakasisa zikntu eezi kulibasibusongo
    akumvwisisisya, mpawo waziyubununa kuli aabo batayisizigwe, mbuli bana baniini.
    Iyii, Taata, kakuliboobo chalikubotezya kubusyu bwako.”
  rgu-rgu: Tepoꞌ ria, Manetualain Dula-dale Malalao-malafu Na tao na Yesus dale Na
    namahoꞌo. Basa boe ma Ana io-oa neuꞌ Manetualain nae, “Papa! Papa nana Ramatua
    nai lalai ma dae-bafoꞌ a. Au hule makasi dodouꞌ, nana huu Papa mafuni basa hihii-nanauꞌ
    ia ra neuꞌ lahenda fo nae ria malelaꞌ ma mana koaoꞌ ara. Tehuu Papa matudu hihii-nanauꞌ
    ia ra fee ana aanaꞌ ara ro lahenda maloe-madae aoꞌ ara. Tebe, Papa! Huu fo ria
    riꞌ tao na Papa dale ma namahoꞌo!”
  toc-NT: 'Acxni­tiyá tuncán Espíri­tu Santo má̠x­qui̠lh Jesús aktum lanca tapa̠­xu­huá̠n
    y chiné kalh­ta­hua­ká­nilh Dios: —Papá Dios, cla­ka­chix­cu­hui̠yá̠n porque huix
    xpu̠­chiná akapú̠n chu ca̠ti­yatni, y cpa̠x­cat­ca­tzi̠­niyá̠n porque huix ca̠ma̠aktze̠­kuili̠ni
    xatlá̠n min­ta­la­ca­pa̠s­tacni hua̠nti̠ luu lac­ta­li̠­pa̠hu y lak­ska­lalán
    lac­chix­cu­huí̠n la̠qui̠ xlacán ni̠ nataaka­ta̠ksa, y huata huá ca̠ma̠­si­yu­ni­ni̠ta
    a̠ma̠ko̠lh cris­tianos hua̠nti̠ luu ni̠para túcu xka­satcán la̠qui̠ huá nata­ka­lha­kax­matá̠n.
    Aquit luu cli̠­pa̠­xu­huay porque huix chuná lacás­quinti y chuná lalh.'
  ulk-1902: 'Peike abele haua ge, Iesu ra lag au sererege, Lamar Zogolam, kega, Kaka
    mari esoao, kara Aba, kotor Opole pako geseb ge, abelelam ma ispilu abele lu uader
    umele pako pardar, a natomertare abele lu kebi uerem ge: uao, kara Aba, abele
    mara lag peike.'
  som-som: Saacaddaas qudheeda ayuu Ruuxa Quduuska ah ku reyreeyey oo yidhi, Waan
    kugu mahadnaqayaa, Aabbow, Rabbiga samada iyo dhulkow, waayo, waxyaalahan ayaad
    kuwa caqliga iyo garashada leh ka qarisay, oo waxaad u muujisay ilmo yaryar. Haah,
    Aabbow, waayo, sidaas ayaa kaa farxisay.
  mam-C: 'Texjo paq anetzi''n, jaw tzalajxix Jesús tu''n Xewb''aj Xjan, exsin tq''ma
    kyjalu''n: Taa, ay tAjaw kya''j ex ay tAjaw tx''otx''; loqi''n nchin nimsin Tb''iy
    ja''lin, qu''n tu''n ma kub'' tewin tejiy t-xilin tumil kolb''il kye'' xjal a
    ẍtijqe ex nim kynab''l toj kywutz, exsin ma kub'' tchiky''b''intza kywutzjo xjal,
    a q''o''nk kyoklin te nti'' b''a''n kyu''n. Ikytzi''n Tata, qu''n ikytaqkuxla
    tajiy.'
  ndj-ndj: Chipindi chichila chila, Yesu kasekelela kwa uwesu wa Mfuki Mng'alili,
    kadeta, “Chikomu bambu Tati, Bambu wa kumbindi na kumlima, nongwa kuvagubutulila
    findu vangajila kusoma na kuvafifa findu afi vaveli na luhunja na vaveli na luhala
    lwa kusoma. Yina Tati, yikunovela nahawu.”
  mbj-NT: 'Ti noo gó kä m'', baad Jesus P''op Hagä Do Sahee h''yyb tsebee kän. Tsebee
    gó m'' taky hadoo: —Ee, P''op Hagä Doo, a hã ỹ j''aa etsë. Sahõnh hẽ hỹ pong jé,
    badäk hahỹỹ hã hanäng do na-ããj hẽ mabag''ããs. Majejën hahỹ mamoo wät do haj''ap
    do sa mahǟnh, tak''ëp ma kamet''ëëk do mahǟnh. Mametä wät sa h''yyb gó karapee
    hadoo pé hã, baad h''yy ka''eeh pé hã. Ta tii da magen''aak Ee —näng mä Jesus.'
  lat-VUC: 'In ipsa hora exsultavit Spiritu Sancto, et dixit: Confiteor tibi Pater,
    Domine cæli et terræ, quod abscondisti hæc a sapientibus et prudentibus, et revelasti
    ea parvulis. Etiam Pater: quoniam sic placuit ante te.'
  ngp-ngp: Lupisi uludya Yesu nakamemezwa kinyemi na Muye ywa Mnungu no kugamba, “Tate
    ywa Mazumbe wa kulanga na hasi, nakutogola kwaviya kuwalagisa heweemanyize viya
    vifisigwe kwa wamanyize na wadya wasomile,. Heiye Tate ivi nivo uungile vilaile.
  aoi-aoi: Akini-yada ngawa ngalaja Amawurrina Neningikarrawara-langwa nenaki-yekirrerrikama
    angwurra nakina Jesus. Eneja ni-yama Neningikarrawaru-wa, “Ngeniyerriya Ngangwa,
    ningku-bungkawadinama abalkaya angubina-manja ningkakina, akwa ngarningka yelakwa
    enena-manja angalya ningku-bungkawadinama,” ni-yama Jesus. “Nganja yirre-yangmarngkwajinama
    ningkakina mena ningkarra-wilyakajuwa-mubaba wurrumurndakenena-manja warnumamalya
    ningku-bungkawadina-mulangwa aduwaba. Nara nungkwaja kenu-maka aringkawa-manja
    warnumamalya, umba wurrumurndakenena-manja wulkwa warnumamalya ningkarra-makama
    ningkakina-da. Amandangwa yirre-yangmarngkwajinama ngayuwa, mena ningkumarngkirra
    ningkakina akwa ningki-lyangkuwerribikajungwunuma akina-da,” ni-yama Jesus Neningikarrawaru-wa
    nakina-da.
  enq-2: Gii dokopaka Spirita dokome Jisasanya mona yaepasiamopa, baame lao pituu,
    “Apane, emba yuupi, kaitipi dupa pitakanya Kamongo. Mana longo kandenge endakalipi,
    mana longo nyepaepi, dupame dapale dupa nakandena lao yalo petala, wane koo joo
    katenge endakali dupame kandena lao embame panasiino dokonya nambame emba yaka
    pilyino lelyo. Apane, kiningi embame pitona lao auu kaengeme masiinoli pyoo piina”
    lea.
  eng-ASVBT: 'In that same hour Jesus rejoiced in the Spirit, and said, I thank thee,
    O Father, Lord of heaven and earth, that thou didst hide these things from the
    wise and understanding, and didst reveal them unto babes: yea, Father; for so
    it was well-pleasing in thy sight.'
  mna-mna: 'Yesu iso sua tana makiŋ, mi Bubuŋana Potomŋana ikami ma leleene ambai
    ma ambai kat. Tana isu mi iso: “O Tamaŋ, nu Merere ki saamba mi toono, nio aŋpakuru.
    Pa koroŋ ta nu turke pizin wal ŋgarŋan, ta iŋgi swe pizin wal tau len ŋgar biibi
    som ma kembei ta zin pikin i. Tabe zin timbot mat pa. E Tamaŋ, mi ina nu to itum
    lelem tau.'
  rmy-ARLI: 'I tegani o Isus radujinđa pe ano Sveto Duho hem phenđa: “Hvalinava tut,
    Dade, Gospode e nebosoro hem e phuvjakoro, so garavđan akava okolendar kola pes
    dikhena sar mudronen hem džanden, a mothovđan okolenđe kolai sar čhavore. Oja,
    Dade, džanav da ćerđan adava adalese so ađahar mangljan.'
  myw-myw: Misiya̱mun towen Yeisuw bo imwa̱saw Yowbad Kululuwan Bwanabwein waseg,
    ilana, “Kalin nuwag Tamag ya̱koum, ven watinow son liba̱lab sitovek ya̱koum, peinan
    nukusowm sinap towen, awoum tasiyas tassinaps bikakins, misinaka siyas ninous
    ma̱wana pwa̱pwaw. Mounid, Tamag, ma̱wan nanoum tatoneim bwanabwein.
  sby-sby: Pacindico Yesu walakondwa mu Mushimu Uswepa. Lino walambeti, “Ndalumbu
    Ta, amwe mwine kwilu ne cishi ca panshi pakwinga mulayubululu kubantu babula kwiya
    bintu mbyomwalasoleka kubantu ba mano ne baiya. Cakubinga Ta, mwalayanda kwinsa
    kwelana nekuyanda kwenu.
  sll-sll: Ena habang gin iwe, God Kwiang Yisas yong wu bungure, Yisas yu dungwi,
    “Nabe, ni hamen ganba hong ni tani monia. Nomani bir pangwo kuru dungwo hobi ha
    di tibi ol tekinia. Pir po sikungwo yalhobi obil nibil di tenga wai piriwa. O,
    Nabe ni nin nomani si pinga meri yu onga pamua.
  yaq-NT: 'Junama lautipo ju''u Jesus, Liojta tu''u jiapsi betchi''bo tua alleaka
    inen jiiak: ―Enchi ne baisaeka enchi yo''ore in achai, bwiapo intok teekau yo''owe.
    Bwe''ituk empo, inika''a ee betana lutu''uriata, inime''e ili usim benam, ka emo
    che''ewaremmeu em am ju''uneiyaatuari betchi''bo. Intok jume'' koba susuakame
    intok jitat ju''uneammeu em essoka''u. Jeewi in achai Lios, bwe''ituk empo su
    junuen a'' tu''urekai.'
  uro-uro: Vät iomäkt ama qäväläm dä ma Jisas di rhäqäp ka na ama märmärgem nage ama
    Qloqaqa ama Qumärqumärqa dä qä qoar toqortäqyia, “Ngu nän sä nge mam, ainge qärak
    i ma Engeska na nge bä ba ama usäpki dä bä bä ama ivätki inguna sa ngia ngaip
    tärhong däkt nämät ama ruvek sa ama mädräm ama mär ngät dä ama mädrämda dap kinak
    sa ngia muqunäga sä irhong bä ba ama rhoes ama gaini na rha. Ari mam, i qoki nguna
    rhoqoräkt di varhäm gi snängaqa na ama ñämsävätki.”
  ita-1885: 'In quella stessa ora, Gesù giubilò in ispirito, e disse: Io ti rendo
    onore, e lode, o Padre, Signor del cielo e della terra, che tu hai nascoste queste
    cose ai savi, ed intendenti, e le hai rivelate ai piccoli fanciulli; sì certo,
    o Padre, perciocchè così ti è piaciuto.'
  muy-muy: 'Ka sarta gani nani Yezu naŋ àbu amərvu dal-dal àna njəɗa ga *Məsuf Njəlatani,
    àɗəm : « Nazləbay kur, Bəba goro ni, nak Bay məgur məlaŋ ya e melefit bu akaba
    məlaŋ ya a ga haɗ ni ɗek. Nazləbay kur ti aɗaba kə̀ŋgahkia zlam nday nana ka ndam
    məsər zlam akaba ka ndam ya tìjeŋga tə̀səra zlam a ni, kə̀ɗəfikia ana ndam ya
    tə̀sər zlam do akaɗa ga bəza ciɓ-ciɓeni na sawaŋ. Iy Bəba goro ni, kàgray ka mawayay
    gayak nahkay ti kə̀məra àna naŋ a palam. »'
  kqc-kqc: Mina meda nemokori, Vima kikifa yaku Iesu di uka ada dudu vata baeyo ma
    niyo, “Baba, oma ma kono di Varika amiye, yi roka moi odoro rida, adina ya bi
    mina vegu mokena tora vene rofu moi sui risi mokena keika keika vene kaere bi
    mida mida kana moi ogau riyo. Baba, yi ukari mokeyo kana, makai vata niyo.
  rmc-ZRB: 'Андре оди овра Ісус радисаліля андро Свентно Духос і пгендя: — Ашарав
    Тут, Даде, Рай ле нєбоскєро і ле пгувакєро! Ту таґадиндял ода ле ґодяверендар
    те аврі сікадендар, а пгутердял цікноре чаворенґє. Га, Дадея, ода есас Тийрі лачі
    воля!'
  tav-tav: 'To bairo cʉ cabuerãre ĩ yaparoʉ ocõo bairo cʉ Pacʉ Diore cʉ caĩñupʉ Jesu,
    Espíritu Santo wariñuu netoriquere cʉ cʉ cajooroi: —Caacʉ, mʉna mʉ ã ʉmʉrecoo,
    ati yepa quenare carotii. “Mere camajirã jã ã,” caĩ tʉgooñarãre yʉ cabuiorijere
    api majiriquere na mʉ jooquẽe. Aperã, “Caroaro jã majiquẽe Dio yere, cawimarãre
    bairona camajiquẽna jã ã,” caĩ tʉgooñarã macare yʉ cabuiorijere caroaro api majiriquere
    na mʉ joo. Caroaro na majiato ĩi api majiriquere na mʉ joo. To bairo mʉ cátiere
    tʉgooñari, “Caroaro mʉ áa,” mʉ yʉ ĩ wariñuu, Caacʉ. To bairo mʉ caboorore bairona
    na mʉ ájupa, caĩñupʉ Jesu cʉ Pacʉ Diore.'
  eng-ULB: At that same time he rejoiced greatly in the Holy Spirit, and said, “I
    praise you, Father, Lord of heaven and earth, because you concealed these things
    from the wise and understanding, and revealed them to those who are untaught,
    like little children. Yes, Father, for so it was well pleasing in your sight.”
  spa-VBL: 'En ese momento Jesús fue lleno con el gozo del Espíritu Santo, y dijo:
    “¡Gracias, Padre, Señor del cielo y de la tierra, porque tú ocultaste estas cosas
    de los sabios e inteligentes y las revelaste a tus hijos! Sí, Padre, tú te complaciste
    en hacerlo así.'
  fra-_FOB: 'En ce même instant, Jésus tressaillit de joie en son esprit et dit: Je
    te loue, ô Père, Seigneur du ciel et de la terre, de ce que tu as caché ces choses
    aux sages et aux intelligents, et de ce que tu les as révélées aux enfants! Oui,
    ô Père, cela est ainsi, parce que tu l''as trouvé bon!'
  hau-ULB: Cikin wannan lokacin, ya yi farin ciki kwarai cikin Ruhu Mai Tsarki, ya
    ce, “Na ba ka girma, ya Uba, Ubangijin sama da kasa. Domin ka rufe wadannan abubuwa
    daga masu hikima da ganewa, ka bayyana su ga wadanda ba koyayyu ba ne, kamar kananan
    yara. I, Uba gama haka ne ya gamshe ka.”
  mal-mal: 'ആ സമയത്ത് യേശു പരിശുദ്ധാത്മാവിൽ ആനന്ദിച്ചു പറഞ്ഞത്: പിതാവേ, സ്വർഗ്ഗത്തിനും
    ഭൂമിക്കും കർത്താവായുള്ളോവേ, നീ ഇവ ജ്ഞാനികൾക്കും വിവേകികൾക്കും മറച്ചുവച്ച് ശിശുക്കൾക്ക്
    വെളിപ്പെടുത്തിയതുകൊണ്ട് ഞാൻ നിന്നെ വാഴ്ത്തുന്നു. അതേ, പിതാവേ, ഇങ്ങനെയല്ലോ നിനക്ക്
    പ്രസാദം തോന്നിയത്.'
  kkc-kkc: Yesu yo Dio Tei oso kitulugu maga goomoga sabolo badolone egeesee takaso,
    “Ma, Kei mi sabolo osoloso mipoo sabolo nayo wiligi doloso badoso. Esiga a namapoo
    goomogo. Bei, nayo wiligi doloso badeli goo mada egee molo, goo goolee toowa odoo
    mapoo yilige bigile poogooso. Esino nayo goo goolee dele poogoo odoo mapoo yilige
    buguso. O. Tei takoo, Ma. Goo hagee nayo goomoga goo oso.
  urd-GVR: Usī waqt Īsā Rūhul-quds meṅ ḳhushī manāne lagā. Us ne kahā, “Ai Bāp, āsmān-o-zamīn
    ke Mālik! Maiṅ terī tamjīd kartā hūṅ ki tū ne yih bāt dānāoṅ aur aqalmandoṅ se
    chhupā kar chhoṭe bachchoṅ par zāhir kar dī hai. Hāṅ mere Bāp, kyoṅki yihī tujhe
    pasand āyā.
  far-far: Ma ana kada nai, Anoeru Abu ka faeelea sa Jesus, ma nia ka fata 'uri, “Maasi,
    'oe ne 'oe gwaungai ana ru ki tafau 'i langi ma 'i ano laugo. Nau ku tango 'oe,
    sulia ne 'oe fatainia na ru ne ki fuana wane ne kera dia wele tu'u ki, ma 'oko
    safungainia ru ne ki fasia wane ne kera fabaitada sulia kera saitamarue, ma kera
    ada saitamana ru 'oro ki. Iu Maasi, na ru nai ki nia 'urinai na sulia na kwaidoria
    'oe 'ua na mai 'i nao.”
  suz-BL: मिनु येसु परमप्रभु यावे आ सोक्‍तीम पतीके ग्‍येरशा “आं आफ, सरीङ नु रागी ङा
    परमप्रभु, गे नेल्‍ल क्‍येङा ठेयब ननी। गे शुश रिम्‍शो पाइतीनी। जोक्‍ब तुइक्‍ब नङ,
    दे मिम्‍ब आन कली इन लोव़ रुप्‍तीक थुं मगेनी। मजोक्‍ब मतुइक्‍ब आन कली रुप्‍तीक
    थुं गेतीनी। गे मोदेंशो पचा दाक्‍ताक्‍नी। १कोरिन्‍थी २:७
  car-NT: 'Moro jako ''ne Jesus ewa''poro''po imero mo''ko Tamusi a''kary ''wa. Ika''po:
    “Papa, kapu, nono Jopotory, poto me ajety sawongaje morokon ynekarity''san otykon
    unemy''san poko o''wa mo''karon oty uku''namon omepa''san wyino, uku''po''san
    poko te o''wa mo''karon oty anukuty''non ''wa. A''a, papa, moro wara iru''pa oty
    topoje o''wa man.'
  amp-amp: Jisasr nd 72 yimaroh mrokfom kfo yakio hanyetrn, Bro Nkifrarhu Yafothat
    bro yindhor nmbuhat hemotr. Nd Yafothathu yindhor nmbuhatpno Jisasr kfo memor,
    “Dajaye, ni nda mounti bbinysoft buriwa Nkifraye. Ni tu hifa dborioh neft namo.
    Nd nefm hifa nd bro duka tungunet yimampno yak kafrohmonmn, tfit habhi yonenmpno
    fak nriyafmonm. Ndnatn na kfo yindhorwann.”
  bht-bht: तालू सै पबित्र आत्मा च होईकरी खुश होई गिया, कने बोलया, पिता जी, स्वर्गे
    कने धरतिया दे प्रभु, मैं तेरा धन्यबाद करदा है, की तू इना गल्लां जो ज्ञानिया कने
    समजदारां ला लुकाई रखया, कने बचयां पर प्रगट कितया है, पिता जी, क्योंकि तिजो ऐई
    खरा लग्गा।
  eng-NOY: In that hour he rejoiced in the Holy Spirit, and said, I thank thee, O
    Father, Lord of heaven and earth, that, though thou didst hide these things from
    the wise and discerning, thou didst reveal them to babes. Yea, Father, for so
    it seemed good in thy sight. And turning to the disciples he said,
  cub-NT: 'Dinʉmʉmiareca Jesús, torojʉrĩ ʉ̃i ũmei Espíritu Santoi parʉéque, yópe arĩ,
    coyʉrejamed̶a Jʉ̃menijicʉre: —Mʉ, jipacʉ, cavarõ mearocacʉ aru ijãravʉ jabocʉ
    máre, mearore jívʉ mʉre, mi jã́d̶ovame boje caiye iye ji coyʉiyede ina majidivʉre,
    aru mi jã́d̶ovaiye boje caiye iyede ina majibevʉre. Mʉ, jipacʉ, jívʉ mʉre mearore
    mi nópe d̶aiye boje, arejamed̶a Jesús.'
  ita-1927: 'In quella stessa ora, Gesù giubilò per lo Spirito Santo, e disse: Io
    ti rendo lode, o Padre, Signore del cielo e della terra, perché hai nascoste queste
    cose ai savi e agl’intelligenti, e le hai rivelate ai piccoli fanciulli! Sì, o
    Padre, perché così ti è piaciuto.'
  lww-lww: Ana e pogos nene Ninuna Wa kila sinena ne Yesu kekara pap̃isi, ana Yesu
    mlen, pisape “!Ata o, ko ope Sup̃e nae ma e peni a Sup̃e nae yomarava nini! Nevisa
    potena van ko, Ata, vanon sur la nap̃a e lepas na pun inu, okila meraravan pan
    la nap̃a kiela sitomena sa ga nin sisi lala, ana yaru la nap̃a asitom asape ape
    manmarua a la nap̃a asape akilia ruru suria, ko okilawan sur la nene van la. Lelaga
    p̃a Ata, nanene na sa ga nap̃a ko sinom̃ania.”
  ron-BAYASH: 'Ăm ala šas Isus su ănfălušăt ăm Duhu svănt šă u zăs: “Tata, Domnu pă
    pămănt šă pă nor, ju dov hvală cijă daje kă tu aj askuns ešće dă la mărđoj šă
    dă la păršjipuc, šă aj arătat alu hej ‘mišj’ pă pămănt. Da, Tata, cijă asta că
    să veđi.”'
  ckb-ckb: 'لەو کاتەدا عیسا بە ڕۆحی پیرۆز شادمان بوو و فەرمووی: «ئەی باوک سوپاست دەکەم،
    پەروەردگاری ئاسمان و زەوی، چونکە ئەمانەت لە دانا و تێگەیشتووان شاردووەتەوە و بۆ
    منداڵانت ئاشکرا کردووە. بەڵێ ئەی باوک، چونکە ئەمەت پێ باش بوو!'
  nas-nas: 'Tenang teing naruaape-ita kenaiꞌka toroarira minkuaako tee-koo batei-koo
    Tanuaang Meekunge Jiisuuꞌ dotu-antavuioꞌ aaꞌpuuꞌ, “Mmaꞌ ee, tampara tantamang
    daꞌ Ovoring paning-koong eeꞌnoko kansiꞌkoonge, Dake aaꞌnouꞌnung-koo: Dake tee
    doorenang tampara bakuꞌeuꞌnung-koo teing-koo aaꞌning-koo matau-poꞌnupoong eeꞌnoko
    noruꞌpoꞌnupoong eeꞌnoko siraꞌpeuꞌ teing-koo tootoia-koo. Teing nantoong piaaveri
    piarouꞌnaꞌ teeꞌ. Eeꞌ, Mmaꞌ.”'
  uvl-uvl: Nga etue unne neu Opepengpeng hemute Iesus nga iechinga pe hele, “Temek
    O! Iong Non Soke nenga lut nga tapa pe nga ich! E heto heke iong pe e hele urana
    toto lange iong nge o talkome ure nemur nge hana nenge leteria matana pe te etei
    toto nga ure lochloch ngana nga ich. Pe O hemallaha hot mene lange hana nenge
    leteria manga aina kinkino ngana pe te etei sakilil ero. Oe Temek, o iech toto
    nga ure nei nge lohot ke nanas tau tote lemem ngam.
  eng-BBE: 'In that same hour he was full of joy in the Holy Spirit and said, I give
    praise to you, O Father, Lord of heaven and earth, because you have kept these
    things secret from the wise and the men of learning, and have made them clear
    to little children: for so, O Father, it was pleasing in your eyes.'
  ixl-CNT: 'Uncheeꞌ aatz iꞌan tu u oora tziꞌ, txuqꞌtxun u Jesuus tu u Tioxhla Espiiritu.
    Utz tal ech tzaꞌ: —Nivaqꞌ taꞌntioxh see Tat, axh iBꞌaal u Amlika tuchꞌ u txꞌavaꞌ
    tziꞌ. Tan vetakꞌuch vatxumbꞌal tu qꞌuꞌl yeꞌk tootzajibꞌal, echaꞌ talaj nitxaꞌ.
    Utz vetamuj vatz qꞌuꞌl nitoksa jeꞌ iqꞌii tiꞌ qꞌul itxumbꞌal itzakꞌkinil. Aꞌ i
    Tat tan, aꞌ vasaꞌ tu vabꞌaꞌnil.'
  xsi-xsi: Lâ zo ŋinde, Koroani Sapâŋa iveta Yesu ilo ndeka ŋalae, kala Yesu ipanea
    Maro Kindeni mine tu, “Mama, noko pwai maro pa samba wa tâno wa. Naŋa apaneano,
    ŋana tu noko kuvea ilo-kalo ŋine ŋananzi ilo-kalo tamâta, aku kutula panzi tamâta
    simo sitogonzi lâlu kiri-kiri mine. Mao nâ, Mama, noko kupaveta kuku noko tamwata
    ne pateâŋa, kala kuveta mine.”
  crx-NTPO: '''Et ''oh whuya ''uhunit''oh Sizi Ndoni be whunílhni whe nja dutni, “''UBá
    nyun nyudústi''! Yak''uz ''ink''ez yun k''ut huMoodihti inli. Whunihne ''ink''ez
    hodul''ehne, ndi ''i ts''iyawh buch''á whuntin''i. ''Et hoonts''i ts''oodunyaz
    le''unt''ohne, ''enne bunalhts''et hahon''ai. ''Alha ''uBá dainja la hoonint''i''.'
  kan-OKCV: ಆ ಸಮಯದಲ್ಲಿ ಯೇಸು, ಪವಿತ್ರಾತ್ಮರ ಮುಖಾಂತರ ಆನಂದಗೊಂಡು, “ತಂದೆಯೇ, ಪರಲೋಕ, ಭೂಲೋಕಗಳ
    ಒಡೆಯರೇ, ನೀವು ಈ ವಿಷಯಗಳನ್ನು ಜ್ಞಾನಿಗಳಿಂದಲೂ ಬುದ್ಧಿವಂತರಿಂದಲೂ ಮರೆಮಾಡಿ, ಶಿಶುಗಳಿಗೆ ಪ್ರಕಟ
    ಮಾಡಿರುವುದರಿಂದ ನಾನು ನಿಮ್ಮನ್ನು ಕೊಂಡಾಡುತ್ತೇನೆ. ಹೌದು ತಂದೆಯೇ, ಹೀಗೆ ಮಾಡುವುದು ನಿಮ್ಮ ದೃಷ್ಟಿಗೆ
    ಒಳ್ಳೆಯದಾಗಿ ತೋಚಿತು.
  bbb-bbb: Areme ve ijia Kavene Akae ije fu Jesudo oe ijia iraraemoga fuka ireobo
    oemarei. Ijadufuo fu urina Godi baname isoena kuae, Godi Asoeno, aeje aka saove
    ijiakiro ume igadufuo E Ireobo. Naka one oemareve ijadufuo maeje a e ige bu naebe
    ma vierafevo ijene irere a kena uriema ije ane kena samadukua nijasiae. Ro una
    e ije bu mukoreigia vierafevo ije aka kena ni sauikuriae. Ro ije ane one izege
    a vierafemo ijia ijiege rei.
  blw-blw: Hen hiyachi, emparaylayad hen Espiritun Apudyus ah Jesus yag anat ekat
    Jesusén, “Amay Apudyus way ap-apo ad uchu ya hen antoy lota, anà ammag manyaman
    an hea te annog empaka-ammu hen katot-owaan mepanggép an haén hen antochay tatagu
    way iggay ma-achar yag entat-allingébnoto hen hamhamà hen anchichay naraeng ya
    na-achar. Enammaamha Ama, te yaha chillu hen laychém.”
  tam-2017: 'அந்தநேரத்தில் இயேசு ஆவியிலே களிகூர்ந்து: பிதாவே! வானத்திற்கும் பூமிக்கும்
    ஆண்டவரே! இவைகளை நீர் ஞானிகளுக்கும் கல்விமான்களுக்கும் மறைத்து, சிறுவர்களுக்கு
    வெளிப்படுத்தினபடியால் உம்மை ஸ்தோத்திரிக்கிறேன்; ஆம், பிதாவே! இப்படிச்செய்வது உம்முடைய
    உயர்ந்த உள்ளத்திற்குப் பிரியமாக இருந்தது.'
  azz-NT: 'Huan tech ne tonal Jesús moyolpactij ica in huelilis den Yecticatzin Espíritu
    huan quilij ijcuín: ―Nimitzonueyimohuistilía, Notajtzin Dios, tion Tecotzin den
    eluiyactzinco huan nican talticpac. Porín Tejuatzin tiquintatilij ya nijín taixmatilis
    para ma amo quimatican in taixmatini huan in tamachilejque. Huan Tejuatzin tiquinnextilij
    ya nijín taixmatilis de nijín moyancuicataneltocacahuan ten yoltanemilijtinemij
    queme coneme ten ayamo yolmajsij. Huan nijín ijcón mochihuac porín Tejuatzin ijcón
    motanejnequilis.'
  spa-RV-1909: 'En aquella misma hora Jesús se alegró en espíritu, y dijo: Yo te alabo,
    oh Padre, Señor del cielo y de la tierra, que escondiste estas cosas á los sabios
    y entendidos, y las has revelado á los pequeños: así, Padre, porque así te agradó.'
  csy-csy: 'Tua hun laitak in Jesus sia Thaa sung ah lungdam a, Maw ka Pa, lei le
    van Topa, mipil le mi thiam te tung ah na phualseal te, patangno te tung ah na
    pualak hu in lungdam kong ko hi: hi tahen, maw ka Pa awng; banghangziam cile na
    mu na ah hisia in pha hi.'
  mxq-NT: 'Es netyʉ ja Jesús jyantsyjyotkujkʉdyaay mʉt ja Espíritʉ Santʉ es kya̱jxtáky:
    —Tatʉ, nꞌawda̱jtypyʉts mijts diꞌibʉ Windsʉnꞌa̱jtp tsa̱jpótm es ya̱ naxwiiñ, jaꞌa
    ko ja ja̱ꞌa̱y diꞌibʉ ijttʉp éxtʉmʉ uꞌunk ʉna̱ꞌkʉty tʉ xytyukꞌixy xytyuknijawʉ
    diꞌibʉ mdukwinguyuꞌts diꞌibʉ jʉnándʉp ko yʉꞌʉjʉty wijy kejyʉty. Es jantsy oy,
    Tatʉ, ko dʉꞌʉn tʉ xytyuñ éxtʉm mij xytsyekyʉn.'
  tzj-NT: 'Ni jari'' hora congana jun nimlaj quicotemal winakar pa ranma rmal ja rEspíritu
    Santo in xumaj tzij ruq''uin ja Tatixel ja c''o chila'' chicaj, quewa'' xbij tre
    ri'': —Nata'', atat at Rajaw caj at Rajaw rwach''ulew, congana nmaltioxij chawe
    como ja winak ja nquech''ob kaj pa tak canma chi congana cotak in congana quina''oj
    ma chiquewach ta eje''e'' ak''alasan wi'' nak rbanic nojel awa'' ja nmajon rbanic
    in nojel ja nmajon rbixic pro ja rak''alasan wi'', chiquewach ja winak ja quibanon
    takno''y chawach. Queri'' abanon chique Nata'' como queri'' ja ravoluntad, ne''e
    ja Jesús tre ja Tatixel.'
  tdt-tdt: Iha tempu nee, Espiritu Santu halo Jesus nia laran haksolok, i Jesus hahii
    Maromak dehan, “Hau nia Aman, lalehan ho rai nia Nain. Hau hahii Ita Boot, tanba
    Ita Boot taka buat sira nee ba ema matenek ho ema eskola boot, maibee Ita hatudu
    fali ba ema nebee kiik. Hau nia Aman, ida nee halo Ita Boot nia laran haksolok
    duni.”
  ron-BTF: 'În acea oră Isus s-a bucurat în duh și a spus: Îți mulțumesc, Tată, Domn
    al cerului și al pământului, pentru că ai ascuns acestea de cei înțelepți și prevăzători
    și le-ai revelat pruncilor. Da, Tată, pentru că așa este plăcut înaintea ta.'
  eng-WEBP: In that same hour, Jesus rejoiced in the Holy Spirit, and said, “I thank
    you, O Father, Lord of heaven and earth, that you have hidden these things from
    the wise and understanding, and revealed them to little children. Yes, Father,
    for so it was well-pleasing in your sight.”
  eng-FBV: At that moment Jesus was filled with the joy of the Holy Spirit, and said,
    “I thank you Father, Lord of heaven and earth, for you hid these things from the
    wise and clever people and revealed them to children! Yes, Father, you were pleased
    to do it in this way.
  nld-1939: 'Toen jubelde Hij het uit in den Heiligen Geest, en sprak: Ik dank U,
    Vader, Heer van hemel en aarde, omdat Gij deze dingen voor wijzen en verstandigen
    hebt verborgen, en aan kleinen geopenbaard. Ja, Vader, zó is uw welbehagen geweest.'
  bwo-bwo: Manór Iyesus S'ayn shayiron gene'uwat hank'o bí et, «Daronat datsonsh doonz
