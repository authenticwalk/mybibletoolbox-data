  kde-kde: Upala, Yesu nkuumbajwa ihangaladi kwa dimongo dya Umumu Wanaswe, nkuhaula
    kuchidoni, “Atata, Nang'olo wa kulihunde na pachilambo, nakulombolela kwa kuva
    vitukutuku anevyo ùvapihite vanu vavêle na lúnda na vavêle na elimu, nkuvahunukulila
    vanu vavêle na mitima ivêle muchi vana vajoko. Elo Atata, kwa kuva, njo chiukatapaliwije
    wako.”
  ata-ata: No anu voxo ngiou ane ne, la Uleenu Tavuna muꞌoxonu Iesu muꞌosa la muvikala
    aloxo ꞌo, “Eni aꞌitinu nini Mamilo ualasine, nini Tila sou nasaxilaꞌu mimii latala
    mukalusi no opo loxotolo mo lialia kalumo. Xo nini netalumeu xavi noxine noxiꞌa
    ta mitema sou xavutala laixe mo ta mitema sou lavulavu, ia nepalaꞌanixu noxiꞌa
    ta molomolo ta kitukituꞌa e iꞌa lavulavu uasi. Xo Mamilo, nini nemasaxa lexe naꞌoxonu
    aloxo nesi.
  qvw-NT: 'Chayćhümi Jesus Chuya Ispirituwan sumä cushisha nila: “Alawaycucmi janay
    pachäćhu cay pachäćhu cä Tayta Diosní. Lluy yaćhayniyu, umayu nunacunäpi caycuna
    pacaycuśhayquitam tantiaycachinqui mana cäpa licaśha nunacunäman. Aw, Taytay,
    caynu canantam munalanqui” nil.'
  nfa-nfa: Lodꞌo èèna, Roh Lamatua dhu Mola-Mèci tao dꞌara Yesus karejꞌe-karae. Hèia
    Na koa-kio Ama Lamatua, peka na, “Ama dhu jꞌajꞌi Lamatua ètu dedha-liru dènge
    rai-haha. Jaꞌa manèngi makasi ae-ae, lula Ama paꞌabhe jꞌara-jꞌara seꞌe nèti dhèu
    dhu tao iisi dꞌèlu-mèu dènge dhèu lela dedha. Te ngaa Ama bhoke patalele aaꞌi-aaꞌi
    se hia mi ana iiki-ana iiki dènge dhèu-dhèu dhu pahaha iisi. Tareꞌa Ama! Lula
    èèna ka dhu pakarejꞌe dꞌara Ama!”
  tnp-tnp: Kəni e nian əha, Narmɨn Rəha Uhgɨn təmol nɨki Iesu tətagiən pɨk, kəni in
    təməfaki məni məmə, “Tatə Uhgɨn, ik Iərmənɨg rəha natimnati rəfin ilɨs e neai
    mɨne ləhtəni e nəhue nɨftəni. Iətəni-vivi ik mətəu-inu nəməhluaig e nɨpətɨ natimnati
    mɨn u e nəhmtɨ nətəmimi nətəm koteinatɨg motəhrun vivi nati. Kəni nəmol əpu kəm
    nətəmimi nətəm kotəhmen=pən əmə e kəlkələh mɨn məmə okotəhrun vivi. Əuəh, Tatə,
    inu nati kəti iətəm ik nəkolkeikei.”
  urd-urd: उसी घड़ी वो रु — उल — क़ुद्दूस से ख़ुशी में भर गया और कहने लगा, “ऐ बाप!
    आसमान और ज़मीन के ख़ुदावन्द, में तेरी हम्द करता हूँ कि तूने ये बातें होशियारों
    और 'अक़्लमन्दों से छिपाई और बच्चों पर ज़ाहिर कीं हाँ, ऐ, बाप क्यूँकि ऐसा ही तुझे
    पसन्द आया।
  hot-hot: Yôv ma Lovak Matheŋ hadum Yisu anêŋ kapô lamavi ba hanaŋ, “Wakamik, O ma
    leŋ lo pik anêŋ alaŋ! Lêk huvuŋ anêm auk hadêŋ ŋê lôkauk lôk ŋê bêŋbêŋ ma huik
    thô hadêŋ ŋê takatu ba êtôm avômena yaônena. Ba intu yahabô anêm athêŋ! Wakamik,
    avanôŋ oda hosopa anêm lemhaviŋ ba intu hudum aêŋ.
  mqj-NT: 'Tappa kendek siami kadoresanna Puang Yesus napabuttu Penawa Masero illalan
    kalena, anna ma''kada nakua: “O Ambeku, Dewatanna langi'' anna lino. Ma''kurru''
    sumanga''na'' matin, annu angganna te maie tae'' mupakawanan lako to ummangga''
    kalena manarang anna ma''rori'' sapo mupakawanan lako to napa''barinni''i ma''rupa
    tau. O Ambeku, iamo te pa''kuammue.”'
  rus-SYN: 'В тот час возрадовался духом Иисус и сказал: славлю Тебя, Отче, Господи
    неба и земли, что Ты утаил сие от мудрых и разумных и открыл младенцам. Ей, Отче!
    Ибо таково было Твое благоволение.'
  mbh-mbh: Na nge ole lo wererong Oni Riringa i pavual a Jisas nge lemi sivengaing
    ma i ria ve, “Vovo, ong ini Toko Pomnga nge Pen a Urvet na ulue. Na tho ri sivengaing
    a ong nge, eneke ong parong kineal ur areken nge toko powe ninengare tomo nge
    areko ole mire i aolonga. Na ong pathengal inga i nge toko areke o es nge pamirealing
    avele. I nunganga, Vovo, ong panes inga ako ini lomum, mako ong oma i venen aken.”
  bdd-bdd: Tuta nage ꞌoina Yaluyaluwa Tabuna Yesu ꞌiꞌabihe yaliyayaeya, ta ꞌigwaeya,
    “Yauwedo Tamagu, ꞌowa galewa ta baleꞌu ꞌadi Toloina, nuwasabwalena bewa ꞌudahweya
    tosonogao ma tonuwasabwalenao ꞌoidiyega, ma hesi gwagwama ꞌiꞌiudi ꞌoidiya ꞌuheꞌitaeya.
    Moisa Tamagu, ꞌino nuwatuhu bwebweꞌana bewa.”
  cbt-NTPO: Naporo' Ispirito Santo nohuanton, Quisoso nóya cancantërin. Noya cancantaton,
    Yosë nontarin. “Ma noyacha, Tata, yonquiran paya. Quëmaso' chini chiníquën nanantëran.
    Inápaquë, isoro'paquë, ya'ipi parti hua'anëntaran. Quëma nohuanton, a'naquën nani
    ma'sha nitotaponaraihuë', co nanamën nitotopihuë'. ‘Quiyaora noya noya nitotarai,’
    topiso marë', co nanamën anitotëranhuë'. Imarinacosopitaso nipirinhuë' catahuaran.
    ‘Catahuaco Sinioro co caora nanitërahuë',’ itohuachinën, quëma nanamën chachin
    anitotëran. Ina marë' Tata, ‘Yosparinquën,’ itëranquën,” tënin, Yosë nontaton.
  rmy-SERVI: 'Тунчи Исусо лошыля дэ Свэнто Фано тай пхэнда: — Наисарав Тут, Дадэ,
    Тхагари пэ пхуя и пэ упралима, со Ту оттердан цыкнэнди гаравдо їрвалэндар и годявэрэндар.
    Кади, Дадэ! Кацави сля Тири лачи воля!'
  srn-NT: 'A srefi ten dati, a Santa Yeye furu Yesus nanga prisiri. Dan Yesus taki:
    “P''pa, Yu di de Masra fu heimel nanga grontapu, Mi e taki Yu tangi tak'' Yu kibri
    den sani disi meki den koniman nanga den leriman no ferstan den, ma dan Yu sori
    den na den sma di no sabi furu. Iya, P''pa, bika na so Yu ben wani en.”'
  cta-NT: 'Sca hora biꞌ tsoꞌo tsa ntsuꞌu tyiquee Jesús xquiꞌya chaꞌ ndiꞌi̱ Xtyiꞌi
    ycuiꞌ Ndyosi loꞌo yu. Biꞌ chaꞌ nchcuiꞌ Jesús loꞌo ycuiꞌ Ndyosi Sti yu liꞌ: ―Sti
    naꞌ, cuaꞌni chi̱ naꞌ loo ycuiꞌ nuꞌu̱ juani. Nuꞌu̱ laca ycuiꞌ Ni nu laca loo nde
    cua̱, juaꞌa̱ laca nuꞌu̱ loo nde lo yuu. Cua ngutuꞌu yacu̱ꞌ ti chaꞌ biꞌ cuentya
    jiꞌi̱ ñati̱ nu ngua tya saꞌni la, chaꞌ ná ca cuayáꞌ tiꞌ nguꞌ chaꞌ biꞌ tsiyaꞌ ti,
    masi nchca tsa jiꞌi̱ nguꞌ; pana tsa xlyaꞌbe hi̱ chaꞌ cua nguluꞌu tsoꞌo nuꞌu̱ chaꞌ
    biꞌ jiꞌi̱ ñati̱ juaꞌa̱ ti juani, masi ná jlo tsoꞌo tiꞌ ñati̱ biꞌ. Ndyuꞌni tlyu
    naꞌ jinuꞌu̱ chaꞌ juaꞌa̱ ngua tiꞌ ycuiꞌ nuꞌu̱ chaꞌ caca ―nacui̱ Jesús jiꞌi̱ ycuiꞌ
    Ndyosi.'
  bqc-SIM: 'Zĩbeezĩ Lua Nisĩna Yesu pↄ kɛ̀na maamaa à mɛ̀: Baa, zĩ́lɛ ń musuo
    Dii, lá n yã́ beeↄ ùlɛ yãdↄ̃naↄnɛ ń ↄ̃nↄnaↄ, mɛ́ n bↄò ladↄ̃nsaiↄnɛ, ma
    n sáaukɛ̀. Ao, Baa, bee kàngu màa.'
  tcz-CHONGTHU: Hiche pettah chun Yeshua Lhagao Thenga kipana adimset tan, chuin hitin
    aseiye, “O Hepa, van le lei Pakai, hiche thilho nangman aching le athem'a kigel
    hoa pat'a naselguh a, chapang ho henga naphondoh jeh in kakipah'e. Henge Pa, hitia
    kibol hin nangma nalunglhai sah'e,” ati.
  mar-mar: त्या क्षणी तो पवित्र आत्म्यात आनंदीत झाला आणि म्हणाला, “हे पित्या, स्वर्गाच्या
    आणि पृथ्वीच्या प्रभू मी तुझी स्तुती करतो, कारण तू या गोष्टी ज्ञानी आणि बुद्धीमान
    लोकांपासून लपवून ठेवून त्या लहान बालकांस प्रकट केल्या आहेस. होय, पित्या कारण तुला
    जे योग्य वाटले ते तू केलेस.
  snp-snp: Ido aya kamenalo ya Ouna Felegaga Yesu siya-mulunau mino edami yakafo alikani
    naba-naba umaito ya eti limo, Menefo, kosinauka mikaleka Wekolala, ka maninigu
    nemo wenena ya netawa ya olu faluku gedeto, ido fa wenena nomilipa kefolaidana
    oti minamo ya olu oloto pi gimanimo yamu keboka lo minowe. Kamo seka-mulugau eti
    enae, loto lalo kolanimo ya moda eti o gedane, loto loumaiye.
  isl-isl: 'Um leið varð hann glaður í heilögum anda og sagði: „Ég lofa þig faðir,
    herra himins og jarðar. Að það sem hulið var fyrir spekingum og vitringum veraldar,
    hefur þú birt þeim sem treysta þér og trúa eins og lítil börn. Já, faðir, þannig
    vildir þú hafa það.'
  spy-NT: Yooto kōōnyiityi ꞉Tāmirmiryēētaab Yēyiin Yēēsu ng'erekweek. Kusilto Yēyiin
    kumwooyē kule, “Āchāmtiing' inyiing' Baaba Yēyiin, nyoo ibāwu barak āk ng'wēny,
    kuuyu 'kwēēboorchi biiko choo yibē keey ng'wēny kiyēē iwunyēē biiko choo isōōtē
    kule inkētē chēē chaang' ānkung'oomēch. Kōōnkōy, Baaba, kuuyu wuu nyooto ꞉wōlēē
    imāktooy ꞉inyiing'.
  xnn-xnn: Idi nakwas san ibagbagan Jesus ken daida dat menlowalo ken Apo Dios tay
    inpagasing nan Ispirito Santo siya et kanana en, “Ama, sik-a nan Apo id daya ya
    isnan batawa. Men-iyamanak ken sik-a tay inpagtekmo isnan egay nakaadal nan tet-ewa
    ay maipanggep ken sak-en ngem egaymo inpagtek isnan mangwani en nalaing ya masilib
    tapno adida maawatan. Owen Ama, tay siya nan kayatmo ay maikkan.”
  mwe-mwe: Pala pepala, a Yeshu gubhangalile Mmbumu jwa Ukonjelo bhalinkuti, “Ngunakuntendala
    eja mmwe Atati, Mmakulungwa bha kunnungu na pa shilambolyo, pabha yene indui nshikwaiyanga
    bhakwetenje lunda na lumanyiyo, nikwaalangulanga bhana bhashoko. Elo Atati, pabha
    yenei ni ikunnonyela.”
  tte-tte: Sauganane koina Yaluyaluwa Tabuna yaliyaya koina Yeisu iloyakalapowon kabo
    iwaloba, “Tamagu, bulibuli yo yanuwa yaulina ali Guyau, yatobalanagiwo kaiwena
    am kaba loina kana katai kuwadam tosonoga yo tokatai kolili yo kuyamayaleyako
    siya besiele gagagili kolili. Tamagu, yakawa-toki koliwo kaiwena am nuwatu kupaisowai
    besiele.”
  tcs-tcs: Dat seimtaim nau, da OliSpirit i bin meke Zizas prapa nadakain glad ane
    Zizas bin spik, ‘PapaGod, Bos blo eben ane ert, ai eso yu ane preize yu bikoz
    yu bin aide ol demting blo yu prom ol demwan uda tingk dempla smat ane waiz. Bat
    yu bin soe demting wanem yu bin aidem po ol dem pipol uda wase smolpikinini. Wa.
    PapaGod, ai preize yu nau bikoz diswan i bin da wei wea yu bin wande mekem.
  hlt-THB: Cawh Jesu taw Ciim Myihla ak caming zeelnaak ing be nawh, “Ka Pa khawk
    khan ingkaw khawmdek Bawipa, thlakcyi ingkaw thlakthoemkhqi venawh vawhkaw ik-oeih
    ve phah pe nawh, naasenkhqi venawh nang dang sak a dawngawh nang ming nim kyih
    nyng. Oeih, ka Pa ve ve nang a koe ak leek zeelnaak na awm hy.
  soq-soq: Iesu gagalo sa diamontue aupe Aleu kakaiwa nuaeuwawa me nopeidosano Mamba
    wadaposisane wane wanase, “Mako, e uba ita tawo onioniau mamba wainiana. E gonaa
    umanawa ita mukaa ita atena uduudu ne mainawosaano apana girumantoie aten debama
    wadeie asowawantoie waimoia mampo weregasaiano mai atentoipe waimoipona, dia.
    Tane otooto kerakera insaisau oauara rua waimoi laia mampo sabamosaiano atenidantoie
    waimoio nuana eudidaleide. E insaisaa euda meneedio rua dewasaiana baiwa ne wadaposiedina.
  qub-qub: 'Chay öra Jesusga cushicur Diosta alabar Espíritu Santupa munayninwan niran:
    «Syëluchöpis cay pachachöpis munayniyoj caycaj papä, gamta alabä yarpaycashayquita
    yachaj-tucojcunata mana musyachishayquipitami. Chaypa ruquenga wamrano cajcunallatami
    tantiyachishcanqui. Chayno canantami munashcanqui papä.»'
  att-att: Á kabalin na nagubobuk ni Apu Kesu nira, á pinagayáyâ na si Apu Kesu nayù
    Mangilin nga Ikararuá. Á nakimállà kâ Namarò, á kinagi na, “Ammò ku, sikaw yù
    Yápu ta lángì ánna dabbuno. Á dayáwat taka, ta inipakánnámmum yù bilim mu nga
    meyannung sù pammagurem sù ira matulù nga mangikatalà nikaw nga kunnay sù ira
    ábbing. Ngam inilímak mu sù ira masírik ánna yù ira naggigiámmu. Wan, Ammò, ta
    yáyù ikáyâ mu nga akkuán,” kun na.
  bki-bki: Mia ka bogo nei, Yesu bolkouo, berinavo “!Teta o, Tubo na vio mave a Tubo
    na yetemeriba! Neber siva banso, bior vite nalo napano ea tivelinio na kiniou,
    jau kobisip̃eio banlo napano kialo jidomiano jibe ka kiritete nalo ga, mia nalo
    napano ajidomii ka abe m̃asou laka, bija nalo napano ajidomii aber amijikia vite,
    mia jau komilavan vite nalo nei kalo. Riano, Teta, ninei javukia ga nana jau kojidomiio.”
  bqp-bqp: 'Zĩ birea Luda Nini Yesu pↄ kɛ̀ nna manamana à pì: Baa, musu kũ zĩtɛo
    Dikiri, ma n sáabu kɛ̀, kũ n yã birenↄ ùtɛ yãdↄ̃rinↄnɛ kũ ↄ̃ndↄ̃rinↄ n boo
    kyódↄ̃risarinↄnɛ. Lɛmɛ, Baa, zaakũ n pↄyenyĩnaamɛ.'
  mcp-mcp: 'Nə́mə́ wəla dɔɔŋgʉ́ dɨ, Yésus mú kɔɔs nə məshusʉg mə́ Ŋkɛ̧́ŋkɛ̧̂ Shíshim,
    a mú cɨ nə́: «Pʉpa, Cwámba á gwɔ̂w nə shí, mə yə́ wo gúmə́ nəcé wo á shweel ompuye
    bə́nɔ̂ŋ buud ɔ́ fʉg isâ íga, wo yida lwágʉlə ozhizhe ɔ búúd. Haaw Pʉpa, ntɔ́ wə́
    wó á cɛɛl nə́ í bə́g yɛ́.'
  hat-hat: 'Lè sa a, Sentespri a te fè kè Jezi kontan anpil. Jezi di konsa: O Papa,
    ou menm ki mèt syèl la ak tè a, mwen di ou mèsi anpil dapre ou pran bagay ou te
    kache nan je gwo save ak moun lespri yo ou devwale yo bay ti piti yo. Wi, Papa
    mwen, sa pase konsa paske se konsa ou te vle li.'
  npl-NT: 'Itech non ora, n Espíritu Santo okiyolpakti n Jesús, iwa okijto: —Notajtsi
    nimitsweyijkachiwa, Toteko de ilwikak iwan tlaltíkpak, porke otikinmajsikamatilti
    akimeh amitla kimatih iwa amo akimeh kimoliah ixtlamatih. Nimotlasojkamati Notajtsi,
    porke Tejwatsi ijkó otikmonekilti.'
  bgg-bgg: Ji pha ishak shii Isu yi Ragung So è ley srane lubo ne yao, Aphuii, Ithong
    hamangkhung nane sohnyiak pha! Gu na shii laso phi, nyieliieshii na è khani pho
    nane ìd pho è ug ne ruii pha ji ne adab pho shii phi. Aphuii, hì ne na è nyie
    khi-èrek chid pha ji rey ro.
  eng-TCENT: At that same hour Jesus rejoiced in the Spirit and said, “I praise yoʋ,
    Father, Lord of heaven and earth, because yoʋ have hidden these things from the
    wise and intelligent, and revealed them to infants. Yes, Father, for so it was
    well-pleasing in yoʋr sight.”
  eng-BSB: At that time Jesus rejoiced in the Holy Spirit and declared, “I praise
    You, Father, Lord of heaven and earth, because You have hidden these things from
    the wise and learned, and revealed them to little children. Yes, Father, for this
    was well-pleasing in Your sight.
  cpu-NT: 'Irojatzi ikimoshiretantanakari Jesús, ikantanake: “Ashitanarí, eerokatake
    pinkathariventziriri inkiteveri, eejatzi kipatsisatzi, iniroite nopaasoonketakemi.
    Tema eerokatake iyotakaayetairiri tsinampashireri kaari jiyoyetzi iyotaneriite
    jaka. Ari okantamaita Ashitanari, irootake onimotakemiri eeroka.”'
  san-ASM: তদ্ঘটিকাযাং যীশু ৰ্মনসি জাতাহ্লাদঃ কথযামাস হে স্ৱৰ্গপৃথিৱ্যোৰেকাধিপতে পিতস্ত্ৱং
    জ্ঞানৱতাং ৱিদুষাঞ্চ লোকানাং পুৰস্তাৎ সৰ্ৱ্ৱমেতদ্ অপ্ৰকাশ্য বালকানাং পুৰস্তাৎ প্ৰাকাশয
    এতস্মাদ্ধেতোস্ত্ৱাং ধন্যং ৱদামি, হে পিতৰিত্থং ভৱতু যদ্ এতদেৱ তৱ গোচৰ উত্তমম্|
  tac-NT: 'A''lígirikáchi Esusi ''we ra''sálále alué Onorúgame Alawala gite, ''lige
    anile: ―Mué Onorúgame ''pa rewagachi ajtígame abiena jena wijchimoba, neka ''we
    ra''sálagá ajtí etega ''we a''lá semáriga gu''írichi mué ralámuli jena wijchimoba
    ejperégame. Mueka ''la ''ya ''nátili suwábaga ''la kilí ralámuli napurigá ''la
    ma''chígime námamala churigá nejkúrime ka mué Onorúgame jena wijchimoba, alué
    ''nátili napu tabilé ''yale mué alué ''we jebénigame ralámuli, alarigá najkíligame
    mué bo''né O''nó ―alarigá anele Esusi alué Onorúgame.'
  eng-WEBPB: In that same hour, Jesus rejoiced in the Holy Spirit, and said, “I thank
    you, O Father, Lord of heaven and earth, that you have hidden these things from
    the wise and understanding, and revealed them to little children. Yes, Father,
    for so it was well-pleasing in your sight.”
  gfk-H: Ta iakanong ra pakana bung no Halhaliana Tanua ga hahung Iesu ma ra gungunuama
    hua Iesu gaam tangai, “Iau pirlat uga Mama, a Watong aram ra mawai ma kai mah
    napu, kanong u ga suhai ken ra linga ta diet ira tena mintota ma u ga hapuasnei
    ta diet ing pa diet mintota. Masa, Mama! U ga gil hua kanong u guama bia na ngen
    hua.
  viv-viv: Medema tovai-nadi AluꞋaluwa Mahalina vemwamwala lakahina Yesu givelena
    ada Yesu gigayo, “Kamaku, OꞋeni lobama be babi ana Kaiwabu. O againiya gavesiule
    faꞋina yaku vehawala ana nuwanuwa badi tonuwahuya agaidiya usevauyena be keke
    hinahalamaneni faꞋina, tu badi tonaufani vaita kwamana kabiꞋona amine agaidiya
    uhawavemogatalena. Ika Kamaku, ya nuwanuwa hagihagina amine au ahe uhuluva.” Hidedemi
    Yesu giveꞋoꞋola.
  yao-yao: Katema kakoko peko, Che Yesu ŵasangalele kwa ulamusi wa Mbumu jwa Akunnungu,
    ŵatite, “Nguntogolela Atati, Ambuje ŵa kwinani ni chilambo, pakuŵa mwasisile yelei
    ŵa lunda ni ŵa umanyilisi ni kwaunukulila ŵanache. Elo, Atati, pakuŵa yeleyi ni
    yaitite pakunnonyela.”
  tgp-tgp: Na ranin hinau atu, Iesu mo avulahi na suihan Tanume Tapu ale mara, “Na
    vere meje isam Tama, Moli matan tuka peresi na varama, matan ko jarohi la hinau
    nike isana tamlohi lelevosahi peresi na tamlohi rongovosahi, ale ko vujangira
    isana natuvarihi purongo. Varar̃uhu Tama, ko avulahi hinia matan mo usuri na masalom
    r̃uhur̃uhu!
  auc-NT: Äninque Wængonguï Tæiyæ̈ Waëmö Önöwoca ingante ëwocadongä inte Itota mänïñedë
    edæ watapæ̈ todinque Wængonguï ingante ïïmaï ante apæ̈necantapa. “Mæmpo ëñëmi.
    Bitö, Wadäni nämä ocai encadäni tönö nanguï adinque në ëñënäni tönö mänïnö bitö
    cægaïnö ante ëñënämaï incædänimpa, ante cædinque bitö cægaïnö ante wë wodongabiimpa.
    Wæætë wëñæ̈näni tæcæ ëñadäni baï ïnäni ïnänite bitö edonque odömömi adinque do
    ëñënänipa. Bitö öönædë Awënë ingaïmi inte inguipoga Awënë adobi ïnömi inte edæ
    mänömaï cæbipa, ante adinque botö bitö ïmite waa ate pönëninque apæ̈nebopa. Mæmpo,
    bitö tömëmi änö baï cædinque waa cæbi adinque botö Ao ämopa, ante apæ̈nebopa,”
    ante Wængonguï ingante apæ̈negacäimpa.
  kbc-NT: Naɡ̶ajo lakata Liwigo Aneotedoɡ̶oji eo niɡ̶ica meliodi me ninitedibece Jesus.
    Odaa mee, “Eiodi, jaɡ̶akamaɡ̶akaami ane iiɡ̶eni ditibigimedi, codaa me iiɡ̶o,
    joɡ̶etetibigimaɡ̶adici, leeɡ̶odi jiɡ̶ikeenitiogi niɡ̶ina oko iwikodadi niɡ̶ica
    anaɡ̶atitema niɡ̶ina oko aninoa lixaketedi, codaa me niɡ̶ina aneliodi me nidikonaɡ̶a.
    Joaniɡ̶idaa anakamaɡ̶a emaani mawii, odaa ica mele. Joaniɡ̶idaa leeɡ̶odi me iniotagodetaɡ̶awa.”
  bmh-bmh: Go ziwas ebu Yesus go Ah Wes mui gonugau ougab siksikaimai, eneun, “Mekai,
    na tutak Mesgai mui, em mui agal Banou, iz nait wanim ulapwag mem, einen, na nait
    igul naliu abiu wacanem duailel mui, abiu wabun betemen duailel mui goagal amiagab
    wageimai memen. Bo, na go igul naliu i abiu duailel unum abai maremen. Mekai go
    igul petak nagtal nait dabeleu ebu guzenemen.”
  ctu-BL: 'Ti jim bʌ ora tijicña i pusic''al Jesús cha''an jini Espíritu. Tsi'' yʌlʌ:
    Mic subeñet a ñuclel, c Tat, i Yumet panchan yic''ot pañimil. Come tsa'' mucbeyob
    a t''an jini año'' bʌ cabʌl i ña''tʌbal yic''ot jini p''ip''o'' bʌ i pusic''al,
    pero tsa'' wʌq''ueyob i ch''ʌmbeñob isujm alʌlob. Uts''atʌch, c Tat, come che''ʌch
    yom a pusic''al.'
  meq-meq: 'Kwayaŋŋa Məsəfəre Tsəɗaŋŋa eye a rahay a bo a Yesu. Tsa na, a wuda tə
    məŋgwese eye, a gwaɗ: «A nəkar Bəba Mbəlom, ndo mələve magərmbəlom ta dala, na
    gaka sɨsœ hərwi nəkar ka ɗatay ha wu nakə maŋgaha eye a ndo neheye tə sər wuray
    bay aye, ada ka ŋgaha abəra ka ndo i ndaraw hay ta ndo neheye nəteye tə sər wu
    aye. Ayaw, Bəba Mbəlom, a yaka a gər a nəkar hərwi mâ ge bo andza niye.»'
  noa-H: 'Mag hich Jesuu pʌ̈itarr k''ʌʌn deeu bëewia hichig honee nem hĩgk''abaichëm
    hũrbaawai hĩchab hich Jesujã Hẽwandam Hak''arau honee hapijim haajem. Mag hich
    honee haadeewai Hẽwandamag jëeumamua magjim hanʌm: —Tata, mua pʌrʌg hʌ̈u hajim
    ha chirʌm, pʌchta chadcha hʌ̃gt''arm magwe nem t''um mʌg wëjöm Pör haawai. Mʌ
    honee chirʌmgui hajim hanʌm, hõor hamach k''ĩirjug k''aug t''öwia nem t''um k''ap''ʌm
    k''ap''ʌm haajem k''ʌʌnaujã hamach peerdʌju hiek k''augba harrta jũrr pua k''ĩirjugdam
    meraa chaainjö k''it''ëem k''ʌʌnagta hʌ̈u k''augpibaawai. Chadcha puata nem hajap''a
    waaujem Tata hajim hanʌm, pʌchdëu juau ham dʌ̈i magju hatarr haawai.'
  alp-NT: Kena mere lekwe Yesuse laleIje ndina le Ro Misete IkbasaeNi eleki Ibeteke
    loko Tuhane Alla be, “Amate, Au isikeMu, Tuhane Maka Kbasa lanite kai tapele.
    Le pusue meru Abunikele bei tamata maka rekwaru po Abetekele ete tamata rebe esi
    hlaleke loko Ale lupe kwete tone ihlaleke elake inaije. Pusue meru lulu laleMu.”
  san-VEL: tadgha.tikaayaa.m yii"su rmanasi jaataahlaada.h kathayaamaasa he svargap.rthivyorekaadhipate
    pitastva.m j naanavataa.m vidu.saa nca lokaanaa.m purastaat sarvvametad aprakaa"sya
    baalakaanaa.m purastaat praakaa"saya etasmaaddhetostvaa.m dhanya.m vadaami, he
    pitarittha.m bhavatu yad etadeva tava gocara uttamam|
  kbq-kbq: Ana zupage, Ruotge Avamumo azeri muse Jisasina higeno, anage huno hu'ne.
    Nafanimoka monane mopamofo Ramoka susu huna muse hugantoe. Na'ankure kagra ama
    zana antahi'zane vahe'mofontera erifra nekinka, osi mofavre nagakna hu'naza nagate
    eri ama nehane. Izo, Nafanimoka ama'i kagrima kavesiaza hu'nane.
  kbh-kbh: 'Chora Jesús, chë Uámana Espíritbeyeca, corente oyejuayá tojánayana: “Ats̈e
    cbatschuá, Taita, celoca y quem luarents̈a Utabná. Aca, chë nÿe bats̈á tats̈ëmbënga
    tconjanÿanÿé, chë ts̈a tats̈ëmbënga y osertánëngbiama tcojaiytëme soyënga. Aíñe,
    chama cbontsadorana, Taita, aca chca chaotsemnama tcojábos̈enayeca.'
  ron-LSB: 'În același ceas, Isus s-a bucurat în Duhul Sfânt și a zis: “Îți mulțumesc,
    Tată, Stăpânul cerului și al pământului, că ai ascuns aceste lucruri de cei înțelepți
    și pricepuți și le-ai descoperit copiilor. Da, Tată, pentru că așa a fost bineplăcut
    în ochii tăi”.'
  pon-pon: 'Ni auer ota Iejuj kotin perenda ni nen e majani: I kapina komui, Jam ai,
    kaun pan lan o jappa, me komui okila mepukat jan me lolekon o koiok kan, ap kajale
    on jeri pwelel akan! Ei Jam ai, pwe iduen me komui kupukupura.'
  nhe-BL: 'Huan ipan nopa tlalochtli Itonal Toteco quimacac Jesús miyac paquilistli
    huan Jesús quiilhui ITata: “Nimitzpaquilismaca, Papá, ta tiToteco Dios tlen titlanahuatía
    ipan elhuicac huan tlaltepactli. Ta Tijtlatijtoc motlalnamiquilis para ma amo
    quimachilica tlacame tlen mohueyimatij huan tlen moilhuíaj tlalnamiquij. Pero
    ama tiquinnextilía motlalnamiquilis tlacame tlen moicnonequij queja coneme moixtla.
    Quena, Papá, queja nopa tijchijqui pampa queja nopa mopaquilis.”'
  sps-sps: Tan nainy to aya u Aaven Taabos te famamagat e Jisas, sa tsue, “Tamau,
    Tsunaun iny Gormirmir ai nei petoo, Nyo faarof marom Anyi, tana saa, Nyi famuiny
    vegiau man tan vainy nat an rin vainy te nom nat, sai Nyi faatok iny towa tan
    vainy babainy te faaman tsun faarei ror guein kakaii. Eye, Tamau, Nyi vovou bus
    iny mangiir Tsumanyi te paparaa mirom Anyi.
  wnc-wnc: Tapduk waomune Waung Kapata Jesue musip tangenawan apbakngake Jesuta Anutu
    anzing inikut, “O Nan. Ga kepat enandangkatdane buyambam tapa. Nata ga ganimbaknganggat.
    Pandetnata kekeknga akngakae pasikaingge yapii natdetdetninu kaya ngang yaya aminde
    gata takusopuke natdetdetninu mateknga ngang yaya aminde yeuyamunggayak. Ngan
    Nana. Gata take natake unzing tasinggayakge ganimbaknganggat,” ngang inikut.
  bus-bus: 'Zĩ beeea Luda Nini Yesu pↄↄ kɛ̀ nna maamaa à bè: Baa, musu kↄ̃n tↄↄtɛo
    Dii, ma n sáabu kɛ̀, kɛ̀ n yã beeenↄ ùtɛ yãdↄ̃rinↄnɛ kↄ̃n ↄ̃ndↄ̃rinↄ n bↄo kyódↄ̃risainↄnɛ.
    Lɛmɛ, Baa, zaakɛ n pↄyezinamɛ.'
  gub-BL: A'e 'ar mehe we Tekwe Puràg umurywete kar Zezuz a'e kury. Uze'eg Zezuz u
    pe kury. — O heru, ywate har ywy rehe har wazar romo ereiko ne. Ma'e kwaw par
    'ym ukwaw neze'eg a'e wà kury, ta'e eremume'u wanupe ne xe. Ma'e kwaw par nukwaw
    kwaw neze'eg a'e wà, ta'e neremume'u kwaw wanupe ne xe. Eremume'u neze'eg ma'e
    kwaw par 'ym wanupe ne, ta'e nepurumume'u wer hehe wanupe ne xe, ta'e nezewe mehe
    nerurywete ne xe.
  imo-imo: Mini Kake Telimuni Jisas tepa paa tono tenderimu wali Jisasini Gotendo
    nimbei, “Ara, mulu mai talo nokoko morono iyemu, nu kapi nio. Imbo mareni eno
    none tekolio i teko ningei, lino pilipo kondopo, kanopo kondoromolo ningo pimele.
    Aku teko ningo pimele imboma eno nani tero ulumanga pulumu naa pilengei ningo
    eno naa ningo tirinu kanomunga nu kapi nio. Imbo bakulu mele molko, nani nio unguma
    komu tendeko moromele imboma kau nani tero ulumanga pulumu pilengei ningo, eno
    ningo tirinu kanomunga nu kapi nio. Paimbo Ara, nuni i tereno mele oi aku teko
    pilko penga pilerinu,” nimu.
  boj-boj: Bati deqa Mondor Bole a Yesus aqaq aisiq areqalo siŋgilatetonaqa a tulaŋ
    areboleboleiyonaqa Qotei endegsi pailyej, “O Abu, ni segi laŋ qa ti mandam qa
    ti Koba. E ino ñam soqteqnum. Di kiyaqa? Ni ijo anjam kalil powo tamo naŋgi qa
    ulitoqnsimqa tamo naŋgi aŋgro du du bul unub qaji naŋgi segi qa babteqnam naŋgi
    poinjreqnu. Od, Abu, ni ino segi areqalo dauryosim agi degyeqnum.”
  eng-DRA: 'In that same hour, he rejoiced in the Holy Ghost, and said: I confess
    to thee, O Father, Lord of heaven and earth, because thou hast hidden these things
    from the wise and prudent, and hast revealed them to little ones. Yea, Father,
    for so it hath seemed good in thy sight.'
  knf-knf: 'Wal mënţ, *Uhaaş wi Naşibaţi uţu mnlilan mnweek ţi Yeŧu kë aşë ji : «
    Dbeebu Paap, Ajug baţi na mboş, wi imenuŋ iko yi bantohi na bammeeŋ, aşë diiman
    ya bapoţ bampoţi. Yoow Paap, ţiki waŋ uwooŋ uko wi iŋaluŋ.'
  san-KHM: តទ្ឃដិកាយាំ យីឝុ រ្មនសិ ជាតាហ្លាទះ កថយាមាស ហេ ស្វគ៌ប្ឫថិវ្យោរេកាធិបតេ បិតស្ត្វំ
    ជ្ញានវតាំ វិទុឞាញ្ច លោកានាំ បុរស្តាត៑ សវ៌្វមេតទ៑ អប្រកាឝ្យ ពាលកានាំ បុរស្តាត៑
    ប្រាកាឝយ ឯតស្មាទ្ធេតោស្ត្វាំ ធន្យំ វទាមិ, ហេ បិតរិត្ថំ ភវតុ យទ៑ ឯតទេវ តវ គោចរ
    ឧត្តមម៑។
  arn-NT: 'Feychi lelen mew, Jesus rume ayüwüy ti Lif Küme Püllü mew, feymew feypi:
    “Iñche ta püramyeeyu, Chaw, Ñidolkülelu ta wenu mapu mew ka nag mapu mew. Eymi
    ta kimelelfimi tati pu ñom piwkengelu, welu elulafimi ñi kimael tüfachi dungu
    tati pu fütrake kim wentru. Feyngey tati, Chaw, femngechi am ayülu ta eymi.'
  zas-NT: 'Loj hor ziigajc babaa daꞌt Jesús por xSprijt Dios, abiꞌ rëbaman: ―Ruzatan
    lüj zagdxe, Dad, lüj rniabee xanyabaa në loj guidxliuj, din ni baquieꞌchil loj
    ree bén rajc në loj ree bén rigniaꞌ, laan ma balüül loj ree bén ad rajczaꞌct.
    Zian gojcan Dad, din zian guyënl.'
  ken-NT: Mpok yɔ, Yesu anɨkmʉɛt bɛ, “Ɛta, wɔ mmu ɔ́bhɔ́ŋɔ́ mfay nɛ mmɨk! Nchí chyɛ
    wɔ bakak ndǔ ɔ́rɔ́ mɛnyɨŋ ɛbhɛn mɛ́mbák bhɛ́sɛ́ bhɛ́sɛ́ ntá barɨŋɨ́ndak nɛ
    ntá bo abhɛn bárɨ́ŋɨ́ bɛyǎ mɛnyɨŋ. Ɔnɛ́nɛ́ bhɔ ɔtɔŋ kpoŋoroŋ ntá bo abhɛn
    bábhɨ́kɨ́ rɨŋɨ yɛ̌nyɨŋ mbɔ mǎmbɔ. Ɛta, ɛnyu yɔ kɛ̌ wɔmbɔŋ ɔ́yáŋá bɛ ɛmbak.”
