    Kuu pipiile'kon na mian men sian minginti'i upa-upa. Papa, ya'amo a men kinokana'na
    noa-Muu.”
  poe-NT: 'A̱ ntá tuénxín tí Ncha̱kuen Dios kjuínchechéhe̱ tí chꞌín Jesús ntá ntáchro
    chꞌán kíxin: ―Tjáncháha̱ kjuasáya Itꞌéni Ìnché nkaya nka̱jní la ko chjasintajni
    kíxin kjuánjonhya kjuachaxin chrókꞌuitja tí sín imá nohe, a̱ ntá kjuánjuan kjuachaxin
    kíxin tsꞌitja tí sín noehya. Mé xi̱kaha Itꞌéni, jaha kóxrjínhan kíxin xi̱kaha
    tso̱nhen.'
  san-TAM: 'தத்³க⁴டிகாயாம்ʼ யீஸு² ர்மநஸி ஜாதாஹ்லாத³​: கத²யாமாஸ ஹே ஸ்வர்க³ப்ருʼதி²வ்யோரேகாதி⁴பதே
    பிதஸ்த்வம்ʼ ஜ்ஞாநவதாம்ʼ விது³ஷாஞ்ச லோகாநாம்ʼ புரஸ்தாத் ஸர்வ்வமேதத்³ அப்ரகாஸ்²ய
    பா³லகாநாம்ʼ புரஸ்தாத் ப்ராகாஸ²ய ஏதஸ்மாத்³தே⁴தோஸ்த்வாம்ʼ த⁴ந்யம்ʼ வதா³மி, ஹே பிதரித்த²ம்ʼ
    ப⁴வது யத்³ ஏததே³வ தவ கோ³சர உத்தமம்|'
  cof-NT: 'Junni jun órate Jesús Diosichi Tencabe duque son tito, Apa Diosibe itsantinue:
    —Apa, jamochinan, tobinan nusiri Miya joe. Junto nuri duque miraminlaca nuchi
    sen fiquica miino podeisa caritue. Nuri uyan quiraque quino fe se jochunaeque
    tenca cae. Nalala cuwenta miratuminlacari nuchi sen fiquica miino podeisa carie.
    Jun tenchi la nube acradeseinayoe tinue.'
  srm-NT: 'Nöö hën di Akaa u Gadu mbei Masa Jesosi ko wai tee na soni. Hën a taa:
    “Masa Gadu, gaantangi fii o. I da Masa u liba ala ku goonliba aki tuu. Nöö mi
    da i tangi u di a dë taa i tjubi dee soni fii da dee könima ku dee sabisonima
    u di goonliba aki te de an sa sabi de möönsö. Nöö hën i toona mbei dee lagilagi
    sëmbë aki dee ta piki i buka, ko sabi de. Aai Taata, gaantangi fii e. Biga sö
    i feni ën taa a bunu. Wë nöö i bigi e, Taata.”'
  qvs-NT: 'Chashna chay runakunata willaptin Tata Diospa Espiritun Jesusta sukaman
    kushichirkan. Chaypina Tatan Diosta willarkan: —Tatayni, sielupi allpapi allima
    kamachikukmi kanki. Kanka tukuy mana kreyinakuk runakunallata allita yachachinki.
    Chaymanta kikinkunallamanta yachak runakunata mana nimata yachachishkankichu.
    Chayrayku Tatayni, alabayki. Ariya, Tatayni kushikushpa chashna munashkanki rurayta.'
  zca-NT: 'Orze'' mile'' Sprit che''n Dios, dox nizak laxto'' Jesús, orze'' nzhab
    Me: ―Payë'', dox nazhonal, Lu Me nile'' mandad lo yibë'' no lo yizhyuo, porke
    nguluka''chal rë kure'' lo rë men natsin, no lo rë men nzhak; mbaino milu''le
    lo rë xa'' nak nela më''d ga''. Sa'' mile''l Payë'', porke sa'' nguio laxto''l.'
  cbc-NT: 'Bairo tipaʉa bʉtioro Espíritu Santo mena ãnirĩ atore bairo ʉseanirĩqũẽ
    mena Diore qũĩ basapeoyupʉ Jesús: “Caacʉ, mʉ, ati ʉmʉrecóo nipetiro upaʉ, mʉ ñujãñuña
    yʉ yarã mena. Naa, cabʉgoro macããnarẽ bairo caãna na caãnimiatacʉ̃ãrẽ, masĩrĩqũẽrẽ
    na mʉ joyupa. Aperã, ati yepa macããna, ‘Marĩ roque marĩ masĩnetõña’ caĩrã pʉamerẽ
    na mʉ joetiya. Caacʉ, tore bairo mʉ ásupa mʉ cabojʉ̃goyetiricarore bairo caãno
    jʉ̃gori,” qũĩ jẽniñupʉ̃ Jesús cʉ̃ pacʉre.'
  qxo-NT: 'Tsaypitanam Jesus Espiritu Santupa munayninwan cushicur Tayta Diosta alabar
    caynö nirgan: “Papällä, ciëluchöpis cay patsachöpis imaycawan munayyogmi gamga
    caycanqui. Gamta alaballämi, Tayta Dios. Yachag tucogcunata tantiyatsinayquipa
    rantinga llänu runacunachömi tantiyatsicurguyqui nogata cachamangayquita. Tsaynö
    cananpä yarpangayquinöllam ruracashga, papällä” nir.'
  mox-mox: Tuta omoʼe ʼinaya Niboana Gwalagwalana ena qaiawa qiduana lugu Ieisu ʼinaya
    ta giveqaiawea, ʼinega Ieisu vonaya, “Tamagu, yahawahawatubou, oʼa mahala be bwaʼobwaʼo
    ana Kaiwabu! Yani baʼe uaʼukwaivea toalamaniavo ʼidiega, ta ʼesi gogama goyogoyodi
    ʼidia uveʼitayea. Vonahaqiaqi Tamagu, baʼe eu nuanua aqiaqina.”
  kew-kew: 'Go raburi Holi Spirit-mi Yesuna robaa-para raana omape kone kasa rabu
    rulatabesa. Go rabu Yesumi lalo: O Aapa, nere su amaa page yaa-para page ora Aa
    Mudu pi. Abia neme kone adaapu i onaanu-para makuaae onaanu-para nena kone kudiri
    pua skul-nane onaanu mea waalaede sa. Ora gore Aapa, nena raanana ratua gupa pede-ga
    ora pi.'
  dww-dww: Inam raḡanine Yesu noponama Arua Babaue nuavere ya moḡavu be ya riuna,
    “Mamai, tam mara be dobu Badanama, yà kaisuḡumna, baninama uma kauidima kuya semodina
    da nuauyauya be katai banegidima ḡarodie nam kui maḡataridina. Be tam banaga koekoedima
    ḡarodie kuyai maḡataridina. Mamai, inam naumeki, tam am ḡoanama ruvane.”
  nif-nif: 'Nain wolonda Dɨndɨm Woñdɨ Yesulok gɨnannan sɨlɨsɨlɨ wopum tɨmbɨ tokñe-ñɨmumbi,
    ñɨndɨñ eñguk, “Bep, kunum kwet molom, nak ñɨndɨñda ganɨ-kɨndem dalet: dɨk nanandɨñga
    ama nanandɨnjɨat ba nandɨ-daklenjɨat enda kɨmɨsembɨñguñ, wandingan embi wɨn amatam
    nanandɨnjɨ nɨmnat enda tɨmbɨ dakle-semguñ. Biañgan sɨnɨk, Bep, dɨk wɨndɨñ tɨmbepi
    nandɨñguñ tuop tɨñguñ.”'
  twi-ASANTE: Saa ɛberɛ no ara mu, Yesu de Honhom Kronkron mu anigyeɛ bɔɔ mpaeɛ sɛ,
    “Agya, ɔsoro ne asasewura, meda wo ase sɛ wode saa nneɛma yi ahinta wɔn a wɔsusu
    sɛ wɔyɛ anyansafoɔ, na mmom woada nokorɛ no adi akyerɛ wɔn a wɔde ahobrɛaseɛ gye
    wo di sɛ mmɔfra no. Nanso, Agya, wo pɛ mu na woma ɛbaa saa.
  aoj-aoj: Nogota atamba atota Ambal buꞌunai Godi nawalapa dagala nembel Jisasi eaꞌ
    naꞌi, “O ahame, inaꞌ Dembinai ma ilifi itapi. Aeꞌ asaꞌma agol ineꞌigili anifelina.
    Deiꞌ main? Inaꞌ nambahoꞌ hiahaom amamba ma esis epes gawaisi sogofaꞌ gawa luꞌwanii,
    eaꞌ nambemam nihimbaꞌmasam epes isimba gawa akasi falafisi. Ahoꞌ ahame, okom ineꞌimi
    magaꞌi, eaꞌ amamba atom.
  cbv-cbv: 'Páant niíj naóh péanit, Jesús Tʉ́ini Espíritu ã wẽpatjĩh bʉ́dí wẽinit,
    Diosdih nin pah ãt niijíp wʉt jĩ: “Paá, meém nihat baácdih moón ĩ maáh, nihat
    jeádih moonbʉ́t ĩ maáh ma jʉmʉchah, meemdíh bʉ́dí wã wẽina caá. ‘Jwiít tʉ́i jéihnit
    caá’, niijnítdih wã bohéátdih ma beh joyát tʉ́ʉtcap be. Obohjeéhtih, jéih jwʉhcannitboodíh
    mapĩ́ jéihyanap be. Páant mapĩ́ wẽi chãjna caá”, ã íipdih ãt niijíp wʉt jĩ.'
  taw-taw: Won anɨb ak Jisas agak, Bapi, nad Bɨawl man nad alaŋ sek lum awl sek kod
    mɨdeban ak, gos nad ak ke nɨge tep gup adek ak gɨpan agak. Binɨb chɨn binɨb awl
    gos tɨpagɨl nopun apal okok kɨlop nɨŋɨd, gos tep nad ak dɨ we gɨpan agak. Binɨb
    chɨn gos tep ma mɨdobun, ñapay sɨkol tek mɨdobun apal okok kɨlop dɨl, gos tep
    ñɨban ak, nep tep agebin agak.
  jic-NT: 'Nin tjevele na, Jesús pajal ''ücj jos tepyala Dios Cjües la tjiji mpes.
    Jesús tjevele Dios lal: “Mpapay, Jepa pajal püné way jipj tsjun po''ó, nosis casá
    nin wa. Nepénowa pajal pülücj salejepj jin yola. Pajal sin ''yüsa jin yola. Niná
    sin ''yüsa tulucj. Jipj ma jis tje''yan sin tji''yüsa niná jipj lejay. La p''a
    wa tsjictjacj jinwá. Yusapj ma sin ''yüsa. Jipj sin tji''yüsa lis tjejay la p''in,
    mpes nin salejepj niná jipj lejay. Jipj pajal ''üsüs. Jipj jyastsja mpes nin quinam.
    ''Üctsja jipj lal”, nin tjevele Jesús jupj Popay Dios lal.'
  zap-NT: 'Orke guin kesentyent wzhiilen Jesus por Espíritu Sant, lex re Ne: ―Dëde,
    laa de ne rnebééy de gyeybaa gyëzlyutee, rzaknon noo de porke wluu de lo men ne
    nandet yra ne wluudet de lo mennan no lo men ne rdee kwent xgyeryen. Wlaa do Dëde,
    porke zenga wlaan de ne gako.'
  wer-wer: Akun pötak Ngëëngk Pulöök Yesu kaamök elmëën ërëpërëp kësang ëak Pepapön
    epël mëëa. “O Pep, ni kutömre yang poutë Pepap. Niin yowe yeniak. Ni omën ëwatöröaan
    nim ngönënte ëlëëp yaalmëaup. Ën kön nawiin yaauröaan pet yaalmëaup. Mak, Pep
    nim kentöök pël yaaup.”
  ipi-ipi: Okone angi, Oli Sipitisa okomane Jisasana yamapane mo epele piya ya-kola,
    Jisasato pote loto, Ayiane, nimba yuu ati-la lapotakana Akali Andane atele leaipia.
    Wandakali wai-enepi, mana kambua andenepi, utupane-mane nimbana pii mana epene
    utupane anda napeakale nembo toto, wamba nimbato utupane mo too peene. Andipa
    andopane aŋako gulo ateyai wandakali tupamane nimbana pii mana epene tupa andeakale
    nembo toto, nimbato wandakali utupanenga andawa lele. Enene, nimbato wuane pele
    okonena, nambato nimba ando wayu pele leyo leaipia.
  qul-NT: 'Chhicapacha Jesús Santo Espiritupaj cusichiskanwan junt''a, nerkan: “Tatáy,
    janaj pachapaj cay pachapaj Señornin Dios, alabayqui, yachayniyojcunamanta yuyayniyojcunamantapas
    cay yachachiycunata pacaskayquiraycu, wawa jina cajcunamantaj ricuchiskayquimanta.
    Arí, Tatáy, ajinata munanqui.'
  urw-urw: Baba sese gam, Etob Kedebüde gar Jisasüb kob ebebearweaga, bangar Jisasde
    menüm wageaga, “Emüga, na fib nama gamnab tugu kübüdim gamnab tugu Erekokai, ye
    naure esegün, amure, na meme daba daba ferewar sibam nama tugu, ututun nama tugu
    gam iwagafürün, bangüdi na ferewar mogoi farafara sibe büren gam abatargün. Emüga,
    na nagüb ututun daiudi na banüm bangün.”
  rmy-GURBET: 'Ane gova sato o Isus pherdilo radost ano Sveto Duxo thaj phenda: “Hvaliv
    tut, Dade, Gospode e neboso thaj e phuvako, so garadan gova tare džangle thaj
    tare razumna a sikadan gova kolenđe save si sar čhavore. Va, Dade, golese kaj
    si gova ćiri volja.”'
  ter-NT: 'Énomone yaneko ókoku ôra, yupihovó koéne elókeyea okóvo ne Jesus vo''ókuke
    ne Sasá''iti Omíxone Itukó''oviti xokóyoke. Hara kôe: —Aínapo yákoe Pai, iti Únae
    vanúke koane poké''e, vo''oku ákoyea itúkapu hána''itinoe ko''éxoneti yoko hána''itinoe
    ihíkaxovoti yara kúveu mêum yéxokoa ra koekúti, itea itúkeovo xâne ákotihiko apayáso
    nonékuke po''ínuhiko keúhapu''ikinoa ra koekútihiko. Koati énomone kíxea Pai,
    vo''oku ínixi unáko kó''iyeaneye —koéne.'
  bmr-NT: 'Jaasumiro Jesu sihidɨ imo imo minifutuuhi Moocaani Gaijari. Jaaboro Moocaanico
    nuubo: Guihi, imino ɨɨjoho niqueje Aivojɨɨbo, jiinɨjeo Aivojɨɨbo idiicaabo. Jinooco
    agaajafiimotɨ, eesɨcɨnɨmotɨ icano afatanɨɨboro seemebadɨ iicamoco dɨhɨfusuhi.
    Jɨɨhɨ Guihi, ɨɨjoho tollɨ idiimogobadɨ.'
  fuf-fuf: 'Ko e on saa''i ɗon tigi, Iisaa heɓi weltaare fota immorde e *Ruuhu Seniiɗo
    on, o wi''i: «Mi yettii ma yo Baaba, Jom leydi e kammu, fii koo ko wirnanɗaa ɗun
    ɓen faamuɓe e ɓee gandiɗuɓe, feɲɲinanɗaa ɗun ɓee fayɓe. Hiiyii, ko fii ko ɗun
    wonnoo yiɗi maa on yo Baaba.'
  mwc-mwc: Kona maranai, Iesu Kanuma Kaoaobaisiyenai i nuwagaire saki wai i wona,
    “Abi kaikaivim Tama kom sapama ba dobu badana! Abi kaikaivim kairavina nikosi
    sawara wai pipiya kuikuirisi ba nuwanuwasuyisi kurisi mena kui buneyisi. Ba pipiya
    neganegasi kui beyisi, nikona mekabage am waina ita tupuwa wai i tupuwa.
  bhl-bhl: 'Yangei, beem ding dim bakate, Sunbin-Finik e Yesus em ibolow tem wenei,
    e kalfong fian keko, bokolomele: “Aatim kutaka! Ku abiil tikin so kawin dim kale
    so alik alik beem kak kunum kute te! Feinka! Aatim ku kukalem ibolow fukunin kuw
    gelewsomi, mesesem kitil so auk so kale kal so wiin fian so kawtiw im dulum elote
    okiw dabelew kate, aul gel ibolow atew kebiliw kawtiw biim kiin dim e fitew kuw
    kukuyembelew kasike, kom wiin fian daokembi te.”, dangse kale.'
  ons-ons: Naso yewao, Asu Koboboineŋo Yesu wane kotino watke rokopkaki so bakom suaine
    kito more rake, “Magak! Ge qeli so kepe wane Waom okanmaine! Na dage golatmaile,
    ge ŋei kibi urum mi gekoi, eŋane dereretene medep nigatne yale, ea geŋone masi
    so kineŋo sikanon okanmaine. Ŋo, ŋei dereretene wawaine so suaine ea geŋone kine
    so masi tanikŋone, ea mi sikanone more moton okanmaine. O, Magak, masi ea yemo
    ge geŋone simile so dereretŋonane okan okanmaine.
  con-NTPO: 'Tse''faei''ccuyi Chiga Qquendya''pa Jesúsma in''jaensi avujapa Chiga
    Quitsama qquen afa: —Yaya Chiga Quitsa, Que qui Sefacconi''su Na''su. Pa''cco
    ande''su Na''su qui. Tsa''ma va ande''su injama''pandeqquianga qui tisuma canjaembi.
    Atesu''chondeccunga canjaembipa qui va aindeccunga tisuma canjaen. Ñotssia du''shu
    pañaqquia''caen tise''paja ñotsse pañamba in''jan''fa. Yaya, ñotsse qui tson.
    In''jamba que tsa''caen anttesi gi avujatssi.'
  ghs-ghs: Bodza ooqata keke Qaheuba Sumasai Dzesuke uumami noi Ohonga hasa hiireqi
    hiireta, O mai name, qusu ma ttokaho maikhata, nii ttokaho nokanoka ma gesinanomaho
    neseke sirihami nokoi baura erake mooraamanihe oke nii sama gaibanomake banaitoraiho
    qubake ana niiho hasama gegema hiire. Oore, mai name, nii nookami tete bagenomanita
    oho isakita nii eetorai, buububu!
  peg-peg: ହେ ୱେଡ଼ାଙ୍ଗ୍‌ ଜିସୁ ପୁଇପୁୟା ଜିବୁନ୍ତାଂ ୱାରିୟା ଆଜ଼ି ଇଚାନ୍‌, “ଆବା, ସାର୍ଗେ ଆରି
    ପୁର୍ତିନି ମାପ୍ରୁ, ଏନ୍‌ ଗିଆନି ଆରି ବୁଦ୍‍ୟାତି ଲକୁତାଙ୍ଗ୍ ଇ ୱିଜ଼ୁ ବିସ୍ରେ ଡ଼ୁକ୍‌ଚି ଇଡ଼୍‌ଜି
    ହିମ୍‍ଣାଙ୍ଗ୍‍ତାକେ ୱେଚ୍‍ଚାୟ୍‌ନା, ଇଦାଂ କାଜିଂ ନି ନାନ୍ଦ୍‌ କିନାଙ୍ଗା; ଆଁ ଆବା, ଇନାକିଦେଂକି
    ଇଦାଂ ନି କାଣ୍‌କୁତାଂ ଏଚେକ୍‌ସାରି ଆତାତ୍‌ନ୍ନା ।”
  txu-NT: Nãm ã Jeju kôt ba djwỳnhmã anen kam arỳm kĩnhkumrẽx ne. Metĩndjwỳnh Karõ
    ne kum kĩnh jadjà nhym kam kĩnh rax kato. Ne kam Bãmmã amikĩnh jarẽn kum, —Djũnwã,
    ota ga anhõ kàjkwan anhõ pyka djwỳnh. Amã ne ba amikĩnh jarẽ. Nã gãm me amikukãm
    umarmẽ me kute mỳjja mar rũnhjabê mỳjja ja pudju ne kam me kute amijo prĩre pràbê
    amijo rũnh kêtjamã mỳjjao amirĩt ne. Mrãmri Djũnwã, nã gãm ã aje anhỹrkam mrãmri
    mexkumrẽx. Adjukaprĩkam ne ga amim me'ã karõ ne arỳm ã meo ane. Ba kam badjwỳ
    ikĩnhkumrẽx ne wãm amã amikĩnh jarẽ. Nãm ã Bãmmã amijarẽnho ane.
  eng-WEBU: In that same hour, Jesus rejoiced in the Holy Spirit, and said, “I thank
    you, O Father, Lord of heaven and earth, that you have hidden these things from
    the wise and understanding, and revealed them to little children. Yes, Father,
    for so it was well-pleasing in your sight.”
  gnw-NT: 'Jocua ora pe etei Jesús uyerovia jare jei: —Amee yasurupai ndeve, cheRu,
    quirãi nde nemaeño''ã cua ɨvɨ pegua iyaracuaa vae reta re uicuaa vaerã cua mbaembae,
    ẽrei ndicuaaca sambiaɨ rami vae reta pe. Icavi co, cheRu. Echa''ã icavi co ndeve
    ndiyapo vaerã jucuarãi. Nde co jae ara pegua reta jare ɨvɨ pegua reta iYa —jei.'
  mux-mux: 'Yesos-ni Pulu Yili-nga Mini Kake Tiliele kene numanu lakupa sipaliinga
    Pulu Yili-ndu nimba mele: “Tata, Mulú-Masele Nokukunu Mollu Yi-Nuimele, na-ni
    nu-kene “Angke” niker. ‘Oliu piliipa kungnjuli pelemú. Oliu oliuliu ungmanga puluma
    pali piliipu kongnjulimulu.’ niku piliilimili yambuma enini na-ni teliu ulumanga
    pulele ‘Naa piliangi.’ nikunu naa niku sirinu. Yambu kangambula-pame ⸤mele⸥ molku,
    na-ni niliu ungma kum leku molemele yambuma mindi na-ni teliu ulumanga pulele
    ‘Piliangi.’ nikunu, enini niku sirinu kaniliinga nu kape nimbu “Papu tirinu.”
    niker. Sika Tata, nu-ni ‘aku-sipa wendu ombá kene numanu simbu.’ niku aku-sikunu
    tirineliinga ⸤aku-sipa wendu okum.⸥” nirim.'
  maj-NT: 'Ta̱ kuihi chu̱bo̱ j''aijíhi̱n Jesu kju̱a̱tsjo xi kitsjáha̱ Espiri̱tu̱ Santo̱.
    B''i̱ kitsú: —An títs''intsjoho, Na̱''mi, Nti̱a̱ xi ts''e̱ nk''a ján ko̱ t''anankiu̱.
    A̱t''aha̱ y''ejña chjihi̱ xu̱ta̱ xi b''a̱ k''un xi nkú joyaha jántí ni xi kik''iejña
    ''maihi̱ já nkjink''uu̱n ko̱ já xi mankjihi̱n ni xi tjín. Joho̱n, Na̱''mi, a̱t''aha̱
    b''a̱ ts''ín kama tsjohi.'
  bkq-NT: 'Xirâ umelâ kehoem, Deus Ispiritury Jesus nhomazeândyly. Aituo myani Jesus
    aguely Deusram: — Kau odano modo, onro wogonro modo warâ sodo âmâ, Pabai! Âdaunlo
    modoanlâ âunârybyry mutuen-ho, tonomegueim modoram lelâ inkâba, enomedâdaymby
    modoram lelâ inkâba warâ. Amânhedyse mato aralâ ise aidyly — kely.'
  kue-kue: Ana enge igle Holi Spirit Yesus mina kau sungo gun yendre ana dungwa, “Nina,
    ene heven ya makandle, Yaglkande. Na ene dembinsi teiga. Sraglpre, ene eremogl
    yomba pirpogl singwa taragl aketeke yei tendre ana yomba taragl beke pirkrikwa
    ene gak kembra mere ombuno ditenga. Kaima, Nina, taragl ene pitnere mere plau
    dungwa.
  cot-NT: 'Iroompaquea ariquea icotanaca Jesoshi ishinemajatanaca icanca, yoguishinejaqueriquea
    Ishire Aapani Irioshi, icanquequea: “Aapani Majirontamajatatsica, aviguenti majirontacojiacarica
    maasano inquitequitica aisa quepatsiquitica. Noshinevenquempiquea nocanca, pitsititapitsajiaqueritari
    tsajiatsica teequea ponigaajigueriji querocaca picotani aviatimpa. Iriguentiquea
    ponigaajiaque teeca intsajigueji. Ari oquempetantacaca imaica, Aapani, irootari
    pininque aviatimpa.'
  bnp-bnp: Muri a Hanu Kiripiripi i ratea e Isu i vivi, lakea i ta maea, “O Tata,
    ioe a Bakovi Dagi na hunu a malala. A kavurike ioe, a vuhuna o vakasiri a nitamu
    ne huriki a bakovi tavula, pali o ruhuloloa ne huriki ri luhoi ta ri lohoka hateka.
    I muholi, o Tata, o muri mai a ningaru vomu o rata mavonga.”
  apn-NT: 'Tã nhũm Tĩrtũm Karõ tanhmã Jejus to nhũm ỹ hã hkĩnh nẽ xa. Hãmri nẽ Tĩrtũm
    mã kapẽr nẽ kãm: —Pa Papaj? Nà apê mẽ ixpiitã mẽ inhõ Pahi Maati na ka. Pikap
    ri mẽ pa xwỳnhjaja nẽ kaxkwa kamã mẽ pa xwỳnhjaja apê mẽ ixpiitã mẽ inhõ Pahi
    Maati na ka. Ãm hãmri na ka hte amnhĩ nhĩpêx mex o ri apa. Na ka hte mẽ àhpumunh
    tỳx ã mẽ kot amnhĩ jarẽnh xwỳnhjê mã axàhpumunh tỳx o amnhĩrĩt kêt nẽ. Ãm mẽ àhpumunh
    kêt ã mẽ kot amnhĩ jarẽnh xwỳnhjê pix mã na ka hte ja ho amnhĩrĩt nhũm mẽ tapxipixjaja
    ja hã apumu. Ãm hãmri na ka hte amã hprãm xà hkôt ã mẽ piitã mẽ hipêx anhỹr o
    ri apa. Jakamã mẽ kot amnhĩ to hkryre xwỳnh pixjaja na htem ate amnhĩ nhĩpêx ã
    apumunh o pa.'
  ctp-NT: 'Ska bra ti kanꞌ suꞌwe ꞌa yuꞌwi tiye Jesús chaꞌ ndiꞌin Tyiꞌi Ndiose loꞌo
    yu. Kanꞌ chaꞌ ykwiꞌ Jesús loꞌo Ndiose Sti yu bra kanꞌ: ―Stiǐn, kuꞌni tnuǔn ꞌin
    nuꞌwin ni. Nuꞌwin lkaa Ndiose nu lka ndloo la ti nde niꞌ kwan, ngwañaꞌan nuꞌwin
    lkaa ndloo la lo chalyuu. Wa yuꞌwi kutsiꞌ ti chaꞌ kanꞌ, chaꞌ ꞌin nten nu ngwa
    ti sꞌni la, chaꞌ ja ngwa biyaꞌ tiꞌ siyaꞌ ti nten nu ngwa ꞌa ꞌin chaꞌ joꞌo; ngwa
    xuꞌwe ꞌiin chaꞌ sa bra ni, wa ngwaꞌuu suꞌwe chaꞌ kanꞌ ꞌin nten nu ja siyeꞌ, nten
    nu ja jlyo suꞌwe tiꞌ. Ngiꞌni tnuǔn ꞌiin chaꞌ ngwañaꞌan ngwa tiiꞌ chaꞌ ka ―ndukwin
    Jesús ꞌin Ndiose.'
  bre-BRG: 'En eur-se, Jezuz a dridas gant levenez er Spered-Santel hag a lavaras:
    Da veuliñ a ran, o Tad, Aotrou an neñv hag an douar ma ec''h eus kuzhet an traoù-mañ
    ouzh ar re fur hag ouzh ar re skiantek, ha ma ec''h eus o disklêriet d''ar vugale!
    Ya, o Tad, kement-se a zo evel-se dre ma ec''h eus e gavet mat.'
  opm-opm: Jisas oh ameng oh pot manda tei Got orhe Yahsup oh amam da apriporhan amam
    hangopri. Amam hapat itap ohnong Nohe ata. Aw tano mong tano gonsi ma pat han
    oh gorhorwi Hanipyahnap hat patmur. Ihat pat han go gorhe da oh hanip ihir noh
    dakuu amsi hanmur ma dahapti han ihirnong na pinggima aremama brer ire da hatin
    hat sus Noh dakuu hat indin ohe da oh timbas hat patwa ma dahat pati han ihirnong
    asoh pinggipatmur. Go ihat pati han ihirnong gorhe da oh pinggipato rim noh gonong
    weso napor amam nahapatmur. Ma ihpat oh at gorhe damdapat orhor ihtipora daham
    ihpatmur pongopri.
  bvr-bvr: Lika ji-gatiya ji-marnnga nipa Jesus gugu a-marrkapchinga a-ni ngardawa
    Mern An-mawunga nipa nyanma, rrapa minypa a-yinanga a-wena, “Anya, ny-jurdiya
    Bunggawa nyi-nirra waykin rrapa wupa, ngaypa ngu-marrkapchinga nggula ngu-nirra
    ngardawa gun-nginyipa janguny nginyipa ny-yilkakaja burrwa aburr-gata minypa marn․gi
    gun-jaranga rrapa aburr-borrwiya minypa birripa aburr-guralcha; wurra aburr-geka
    jarra nginyipa burr-gurdagurdarrana. Ngardawa, Anya, nginyipa ny-borrwurra minypa
    gu-gurda ngacha gun-molamola gu-ni barra.” A-yinagata Jesus a-wena nula, a-marrkapchinga
    nula Wangarr.
  wal-wal: Yesuusi he wode Geeshsha Ayyaanan ufaittidi, hagaadan yaagiis; “Ta Aawau,
    saluwaa sa7aa Godau, neeni hagaa aadhdhida eranchchatuppenne akeekanchchatuppe
    genttada, erenna naatussi qonccissido gishshau, nena galatais; ee, ta Aawau, aissi
    giikko, hegee ne shenedan oosettiis.
  shj-shj: Na tänya axä owdi Yasuwa käligäwa na Ligidä Kaläg na mägäledäwa mängade
    ka, “Agä andädäxti gi Appanang, Bazuweccä tiyati na täzäg, xa gi kä'dany ngakong
    tä menggä lelertäg na känggi yeräninyang, yä käparäng tunyu ta enggä pipu. E,
    Appa, xa wanägi tidi täng.
  zad-NT: 'Na'' katena'' Espíritu Sántona'' bene'' ka bibachgayi Jesúza'', na'' wne'':
    ― X̱a, li'' nako'' X̱an yabana'' na'' yell-lioni, na'' choe''lawaa li'' daa ba
    bliilo'' beṉ''ka'' bibi chajnii daa bi bliilo'' beṉ'' sin''ka'' na'' beṉ''ka''
    nteyi. Kan'' ba wyazlalloo gono'', X̱a.'
  kmg-kmg: 'Eme dameŋ ijaha Tiri Mârozi Jesu bufahac qacneme šeridâŋ kecšiŋuc muwec:
    “Mamac, sambâŋ â mâreŋ rune, go mamana-jeŋicte manapie kâcɋene eekac ŋic i jaŋe
    mitidâŋge hesoŋke-jareekic, â maŋjeŋicte manapie gegecne eekac jaŋe ine mufua-jareekic,
    eme no irec muteŋgukopac. Go iŋuc fua biaŋ raocte mupaŋkemeŋ hâcne ine.'
  aso-aso: 'Idoꞌ Izesuꞌ neꞌmine lo nolo-ngidivo mo aꞌmidoꞌ Oꞌmosoꞌmi Sikalahuliꞌmo
    do ote-davo olize noizo tiꞌ lo lineꞌ: Meꞌneho ve, gaza Okulumoꞌ misubo gizebo
    o mino Guvekasi ve minanivelike, naza lo sotoꞌ ogo noluvoniꞌ gamazi mene evenelite
    gilikevo eveneꞌ ma gili nge li gamazi monovo gilaaꞌ ave minaniꞌ nete aꞌmineꞌmi
    monovo nene ningi gilikelizave lo gaza do halekosa aꞌmine monovo nene eveneꞌ izipe
    ngomo neꞌmine mini initeꞌ mukiliti monovomuꞌ olihe gilamavemuꞌ do sotoꞌ o-ngedaineꞌ
    nemuꞌ nene isaaꞌ neve nolo-giduve. Ee, Meꞌneho ve, gaza neꞌmine olosa lamineꞌ
    gelo neꞌmine aineꞌ nemuꞌ nene isaaꞌ neve nolo-giduve.'
  uli-uli: Irel yodla ngo Espritu Santus yesa hakkela yael Jesus rraey. Iwe ngo Jesus
    sa sor bo, “Temay Deus, le gel Samolel laeng mo talop! Ibe kangalug yam hachigchig
    bo hosa kewar ngalir rechokla tor mele re gola mekla ho lebagli tangir rechokla
    re sor bo re repiy ngo re sallap. Temay Deus, ye katos le iye sengal mala gel
    ho dipli le hobe foru.
  nin-NT: Na ankpu ama wa, Izhi Iwre yi i du Yesu à si ni inyarr. I Yesu da di, “Aki,
    Akikye nu unkplassu tuku imimi, ingga nyarr ku ùwà, nggo ùwà tsarr amumarr ba
    aseki ka nggo ùwà sha ka sharri ku abi bwu ashishi na abangga ba nggo a hi ibre
    angbamvu. I si meme yo, Aki mungga, uwanggo yo si inkindirr yi nggo uwa nggo kpanye
    ni na yi meme.
  tgk-tgk: 'Худи ҳамон лаҳза Исо аз Рӯҳи Муқаддас пур шуда, бо хушҳолӣ гуфт: «Шукри
    Туро мекунам, эй Падарҷон, ҳокими замину осмон, ки ин чизҳоро аз оқилон ва хирадмандон
    пӯшида мондиву ба одамони оддӣ ошкор сохтӣ. Бале, Падар, хоҳиши неки Ту чунин
    буд.'
  acu-NT: 'Nuniangka Yuse Wakani Jesúsa nintin waramtikmau asa Yusen seak: —Apaachiru,
    maaketai tajame. Ameka mash nayaimpinmaya ainau Apurinme. Tura mash nungkanmaya
    ainau Apurinme. Tura asam aints ningki nintimsar: Wikia nekau aintsuitjai tinauka
    ju chichaman nekaacharti tusam uukuitme. Antsu uchichia nunisarang nintiminau
    ju chichaman paan nekaawarti tusam nekamtikiawaitme. Apaachiru, nekasam tu ati
    tau asakmin maaketai tajame, —timiayi.'
  cak-WNT: 'Y can yac''a hora ri'', ri Jesús xquicot ránima ruma ri Lok''olaj Espíritu.
    Y xubij: Nya'' ak''ij Nata'' Dios, riyit ri can yit Rajaf ri caj y re ruwach''ulef,
    ruma ma xak''alajsaj ta ri lok''olaj ach''abel chiquiwech ri winek ri can niquina''
    chi sibilaj q''uiy quina''oj y q''uiy quetaman. Y xa chiquiwech ri winek ri ma
    q''uiy ta quetaman ri xa ye achi''el tak ac''ala'', xa chiquiwech riye'' xak''alajsaj
    wi re lok''olaj ach''abel re''. Can que wi c''a ri'' Nata'' Dios, ruma chi queri''
    ri araybel riyit, xcha'' ri Jesús pa ru''oración.'
  ebk-ebk: As nan hiyasa ay uras, enpalagragsak nan Espiritu Santo hi Jesus, ya kanana,
    “Ama ay Apo ad chaya ya asna's luta, munyamanak kan he-a, tay enpakaammom as nan
    chiyuycha chaan nakaachar nan nauycha entatafunmu as nan chiyuycha mamasilib ya
    nakaachar. O, Ama, enatmu na, tay hiyana nan mangepalaylayad kan he-a.
  spa-PDDPT: 'En aquella misma hora se regocijó muchísimo en el Espíritu Santo y dijo:
    Te alabo, Padre, Señor del cielo y de la tierra, porque escondiste estas cosas
    de sabios e inteligentes y las revelaste a niños. Sí, Padre, porque así te agradó.'
  tke-tke: 'Mudhidhi olene Yesu ahihagalala mwa Muneba Woweela, wiira: “Miyo Ginowutamalani
    Babani, Nabwiya oodhulu ni elabo ya vati, vowi muhalogohedha dhego nda athu ononelamo
    ni oosuuza, mwawoonihile ahima. Eee! Babani, wula pufuna weenyu.'
  ruf-ruf: Isaa iila Yesu kadeng'elela ng'ani na Ghumuhe ghwe Imulungu. Kuya kalonga,
    “Aba, Imtwatsa wa kulanga ne iisi, nolonga mighede kwaapfila kupfipfisa ipfinu
    pfino kwe iwanu wane ihekima na iwomanya; na kupfilangusa kwe iwana wadodo! Ona,
    Aba, apfi pfipfo pfaubamile.”
  gun-gun: 'Ha''e va''e jave ae Jesus ovy''a Nhe''ẽ Ky''a E''ỹ gui. Ha''e vy aipoe''i:
    — Xeru yva ha''e yvy re ndepo''aka va''e, xee roguerovy''a, mba''eta ha''e nunga
    ma hi''arandukue pe ndereikuaa ukai, neĩ ombo''e pyre pe''ỹ guive. Yvyĩgueve''i
    pe anho reikuaa uka. Tá, Xeru, ha''e rami ae reipota.'
  agu-BL: 'Toque''n tzun lac''puj jun chin tzatzin tetz Jesús. Itzun taltz: “Ta'',
    yi ilu'' teru'' yi ilu'' Ajcaw te yi tcya''j tu wuxtx''otx'', swak''e'' ink''ajsbil
    teru'' na quinin ẍchaju'' yi e''chk takle''na''tz scyetz yi e'' yi tz''aknak cu''n
    cyajtza''kl, ma na cho''n nẍchaju'' scyetz yi e'' yi qui tunin k''usij e''. Ntyoẍ
    teru'' Ta'', na ya''stzun tajbilu''.”'
  isn-isn: Kumatungu yayoyayo akaloa nangulu kuvikolo ang'wa ng'welu akalunga nakulumbulya
    huewe, Tata mukulu naukulunde numihi kunsoko umapihile imakani aya kuakuantu nisiamanyisigwe,
    anga ia ngenya nianino, ingi uu Tata kunsoko auloeigwe mumcho ako. antu ni ahugu
    nawa niamahala nuku makunukula
  ilo-ULB: Iti dayta met laeng nga kanito, kasta launay ti ragsakna iti Espiritu Santo,
    ket kinunana, “Daydayawen ka, O Ama, Apo iti langit ken daga, gapu ta inlimed
    mo dagitoy nga banbanag kadagiti nasirib ken addaan pannakaawat, ket impakaammom
    dagitoy kadagiti saan nga nasuruan, kas kadagiti ubbing nga babassit. Wen, Ama,
    ta daytoy ket makaay-ayo iti imatang mo.”
  pir-NT: 'Ti pjere Espíritu Santo Jesure tutuaro bucuegʉ̃ yeahye. Sa yero Jesu ohõ
    saha niahye: —‍Mai, mʉhʉ ʉhmʉsepʉ gʉ̃hʉre yehpapʉ gʉ̃hʉre pʉhto ijire. Masi yʉhdʉdʉcayequinare
    mʉhʉ yahuerarire ihyo ijiyequina pehere yahuri mʉhʉ. Mʉhʉ sa yegʉ̃ ihñagʉ “Quehnoa
    yʉhdʉare”, niaja. Sata ijire mai. Mʉhʉ ye duariro sahata, mʉhʉ cahmediro sahata
    tiquinare mʉhʉ yere yahuri mʉhʉ, niahye Jesu. Sa ni tuhasa apequinare ohõ saha
    niahye:'
  anv-NT: Né gebé ɛyigé Jisɔs ájɔɔ́ge depɔ ti, Mendoó Ukpea ɛ́pyɛ ji agbeé ne
    nechɔ́chɔ ne ajɔɔ́ aké, “Ntɛ wa, Ata ayi abɔɔ́ mfaá ne mme, mfɛɛ́ wɔ dɔɔ́, nkane
    ɔpyɛɛ́ nnó depɔ ɛtire detome ne me debɛ bibií mbaá bɔɔ́ deŋgá ne abi ákaá
    ŋwɛ dɔɔ́. Ɔ́nené deti gbɔ́gɔ́nɔ́ mbaá bɔɔ́ abi álá kaáge yɛ genó nnó ákaá.
    Ɛlu wáwálé Ntɛ wa, mbɔ ne wɔ mbɔɔ́ ɔ́kɛlé nnó ɛ́bɛ́.”
  sab-NT: 'Jesu kle gerule ene kwian setenta y dos ole gire Jesudi nga suga noare
    Chube Oña kirallaske, Jesu gerudu Chube ole: “Cha Ñenua, ba nga ngaña giti nga
    dba ai giti ulita Chugagwalla, nga suga noare chadi ba giti, ba noare ulita. Kwian
    me geru molen ama ta ba gerua gakalin ulia blike salengwli kirogwa geru gai blike
    kare, noare ba kwian ene ta gbu, ene amage ba gerua sugedu. Agwa kwian geru molen
    geru jun tanre lle ulita giti, kwian enege ba gerua me sugedu, ba gerua chegu
    ogabada kare amage. Chadi nga suga noare ba giti, ba kle kwian ta gbe ba takalinge
    kare, e no cha Ñenua.”'
  tmd-tmd: Mag aku, Inöm Leia Jisas nugwo aja wölmɨn nugugɨrön, nuŋ wahax pɨ gɨrön,
    Nuö nuŋwa yadöŋa, “Acö, nagö Nöbö Dib adöx yöd röul adö kau sö aipam, mögörɨb
    il kɨ aipam nugwidɨx mɨdlö aku, rɨb naŋa keir nuguman wä rɨ adakwör rɨlö. An nöbö
    mö dib, an keir rɨbyöx nugw ri abölɨŋö, rön nugwöi akuyöbö, naŋ ñɨŋ mönö wä il
    aku yabuöiö, jɨ halöu ha ulul bla, naŋ ñɨŋ rɨb wä nölman, mönö wä il aku nugwöi
    aku mɨ, nagö wä rɨlaŋö,” röŋa.
  acr-NNT: 'Ekꞌu laꞌ la joqꞌotaj, ri Jesús lik xkiꞌkot ruma ri Santowilaj Ruxlabꞌixel
    ri Dios y xubꞌiꞌij: «Nuqaw, kanyak qꞌij la, Lal Rajaw ruwa kaj y ruwachulew, ma
    taq ri qꞌalajisam la chike ri lik kakiꞌan chꞌutiꞌn che kibꞌ, waꞌ ewam la chikiwach
    ri lik kꞌo kinaꞌoj y lik kꞌo kimajom. Jelaꞌ xꞌan la, Nuqaw, ma e xꞌaj la riꞌ»
    xchaꞌ.'
  kpg-kpg: Di madagoaa hua deelaa, gei Jesus guu honu i di tene mai di Hagataalunga Dabu,
    Mee ga helekai, “Tamana, Tagi o di langi mo henuailala. Au e danggee idimaa i
    dau haga modongoohia ang gi digau ala e de modongoohia ginaadou nia mee ala ne hagammuni
    Kooe i digau ala bolo ginaadou e kabemee mo di iloo nia mee. Uaa, Tamana, deenei
    di mee e manawa tene ginai Goe gi heia gii gila.
  taj-taj: थेनोन धुइरी येशूथोरी परमेश्‍वरला आत्‍मा फेप्‍खजी। ओच्‍छे येशू ताङ्सी, “मुदेन
    जम्‍बुलिङला प्रभु आबा, ह्राङदा धन्‍यवाद मुला, तिग्‍दा भिसम ह्राङसे ज्ञान बुद्धि
    मुबा म्‍हिगदेदेन सेबा घोबा म्‍हिगदेग्‍याम छुम्‍सी थान्‍बा ताम तिगै आसेबा म्‍हिगदेदा
    उन्‍सी पिन्‍जी। हिन्‍ना आबा, चुह्रङ् लमान ह्राङ ताङ्जी।
  avt-avt: 'Me wɨ miutɨp keremem God Hɨmɨn Yaaik kɨrɨak Jisas han yaaik. Jisas katɨp
    kar ik: “Haai kai ti Mɨtɨk Iuwe ke wit kit ketike tɨ ik. Hi hetput ti yaaik hentar
    ti epei hɨsawɨn menmen mit me hɨr mɨt iuwe kerek han kitet hɨr nertei menmen werek
    werek, ti epei heteikɨn mɨt weinɨn em. Ti epei hɨrɨak menmen im hises han kit
    kerekek.'
  cbk-cbk: Aquel mismo hora el Espiritu Santo ya llena con Jesus de alegria, y ya
    habla le, “Mi Padre Celestial, el Señor del cielo y tierra, ta dale yo gracias
    con uste cay ya abri uste el entendimiento del maga gente no sabe nada para entende
    sila este maga cosas, y ya esconde uste este maga cosas para el maga gente de
    saber hende ay entende. Padre Celestial, sabe yo que ese el di uste querer.”
  uig-ARA: 'شۇ ۋاقىتتا، ئەيسا روھتا خۇشاللىنىپ مۇنداق دېدى: «ئاسمان-زېمىن ئىگىسى ئى
    ئاتا! سەن بۇ ھەقىقەتلەرنى دانىشمەن ۋە ئەقىللىقلاردىن يوشۇرۇپ، سەبىي بالىلارغا
    ئاشكارىلىغانلىقىڭ ئۈچۈن سېنى مەدھىيىلەيمەن! بەرھەق، ئى ئاتا، نەزىرىڭدە بۇنداق
    قىلىش راۋا ئىدى.'
  tuf-tuf: 'Eyta waquír, Sir Ajcan Cámuran Ey cuitar Jesusan ahní rehjecro. Eyta rehcayat
    Jesusat Sir quin wajacro: —Siru, Tetú, bah ur ayro. Cuacúr abá cuitar, cajcan
    ican bahnác cuitar bah caran cuitro. Behmá urá cuitar uw cájacro. Urán ajcan cuít
    binra cátiro. Cuatán sasá urán wan bin cájacro. Eyta caquir eyin quino behmá chihtá
    ehcujacro. Sir cara rehquey cutar bitáratar ey ojcor bahnác ehcujacro. Urá cuít
    bin quínora ehcútiro. Cuatán sasá urán wan quínora bahnác ehcujacro, wajacro.'
  abx-abx: Mismo siray uras, bali i kalipayan-na si Jesus nagpumwan-na si Espirito
    Santo, ngan akapinugad, “Tay, ka'aw nga Paragdalum-na si kalangitan pati' si kalibutan,
    agdayaw ako si ka'aw kay agtagu'-mo i sarabutan hi'unong si pagkahadi'-mo. Agtagu'-moy
    nan si mga madunong pati' malanga idukasyun-na ngan agpakatu'an-moy nan si mga
    makapariho si mga dadi'-dadi' nga mapa'inubsanon. Tay, ka'angayan nga ahinabo'
    nan, kay iyay nan i makapalipay si ka'aw.”
  mco-NT: 'Huin''it Jesús yjotcugɨɨy mɨɨd je Dios yjɨhuɨ''ñ ymɨc''ajt, ymɨnañ: ―Nyajnajxypɨch
    Dioscojuyip ma miich, Dios Teedy, tzajpjotypɨ Huindzɨn etz je naaxhuiñybɨ Huindzɨn,
    co tɨ myüch jada mɨjhuinma''ñ ma yɨ cohuinma''ñ jäydɨjc, etz tɨ myajnejhuɨ̈y je
    jäy huɨdi ca'' y''ixpɨ́cyɨty. Dios Teedy, jadu''n miich tɨ mduñ com jadu''n miich
    tɨ mjäygɨdacy.'
  bsp-bsp: 'Tɛnatəŋnɛ, Amera Ŋecempi ŋa Kanu ŋɔsɔŋɛ pənaŋkanɛ kəbɔt Yesu, k’oloku:
    «Iŋyek-yekəs’əm, Papa, Wəbɛ wəka dareŋc kɔ dəntɔf, ntɛ məmɛŋkər abeki kɔ asoku
    səbomp mes mamɛ, a kɔ məmentər mi awut afɛt mɔ. Ɛy, Papa, bawo tatɔkɔ tɔ məfaŋ
    ti.'
  kqf-kqf: Mba sauginemo Aluwa Waiyawemo Yesu nopona yasisi i waiwanavu, bi i giuna
    gado, “Tamagu, yà kakasaḡesaḡem. Tam mala bi dobu Badana, taunana aubaina nuwauyauya
    bi sibe lavedi lisidimo niga kauwidi kuna sivu waidavonedi bi lava edi yawasana
    maibena libilibi lisidimo kuna kamaḡati. Tamagu, giukauwa te niga tam em ḡowana.
  cpb-NT: 'Irojatzi ikimoshiretantanakari Jesús, ikantanake: “Ashitanarí, eerokatake
    pinkathariwentziriri inkiteweri, eejatzi kipatsisatzi, antawoite niwetharyaakemi.
    Tema eerokatake yotakaayetairiri tsinampashireri kaari riyoyetzi yotaneriite.
    Ari okantzimaita Ashitanari, irootake inimotakemiri eeroka.”'
  aon-aon: Aria abudok nyutob, Iruhin ananin Mishin nyenek Jisas nanadudareh abom
    aria nakri, “Eikin Yain, Debeini um iruhw atap iri! Eik yanadudareh aria yatuk
    nyakin nyeigur nyato iruhw. Um maresh? Nyak nyabeshuk baugeh um nyakih aih aria
    baraen um eshudok arpesh douk shakri eshesh shadukemesh abom aria sharao sabainyi
    saki iri. Aria nyak wata nyeyabig eshudok kabi douk shokwishi batowish iri um.
    Adur Yain, nyak douk nyagipesh nyakim atum urkum aria nyanadudareh um nyenekesh
    namudok.”
  hus-NT-2005: 'Támkʼi jachanꞌ, na Jesús u kulbél tʼajat kʼal an kulbétaláb xi pidhan
    kʼal an Tʼokat Ejattaláb in ulu enchéꞌ: ―Tátaꞌ, tu kʼakʼnál, Okʼóxláb xi takʼix
    walkʼiꞌ ani chabál, abal a chintsámal jechéꞌ xi chalpadhtsik ani xin exbayaltsik
    ani a xalkʼantsámal xi yabtsik lej chalpadh. Tátaꞌ, anchanꞌ ta tʼajaꞌ kom anchanꞌ
    ta leꞌnaꞌ.'
  mig-NT: 'Te suni hora‑ún ni̱ kusɨɨ̱ iní Jesús, onde̱ jíín Espíritu Santo, te ni̱
    ka''a̱n‑ya̱: Ná kúta''u̱‑ná nuu̱‑ní Táa̱, Jito''o̱ andɨ́vɨ́ jíín ñúyɨvɨ kúu máá‑ní,
    ja̱ ní jasu̱‑ní ta̱ká tu̱''un yá''a nuu̱ cháa ndíchí jíín núu̱ cháa kájuku̱''un
    ini̱. Te ni̱ stá''a̱n ndiji̱n‑ní nuu̱ cháa súchí iní jíná''an‑de. Chi̱ súan ni̱
    jata''a̱n ini̱‑ní Táa̱.'
  bps-bps: Na di bang én, too lehew Dyisas fagu di Mtiu Tulus, na dmasal kenen, manan,
    “E Mà, Amu magot i langit na tanà, mlé agu fye di ge, du i bunim di dad to too
    fulung na i dad to mdatah gnadè, tafgadeam di dad to mdanà salngad i dad malnak
    ngà. Hae, mgimò ani, du ani knayeam.
  mbs-mbs: Nayan, dakel se luba imbegay te Espiritu Santo ki Jesus, aw yan se doun
    te migtawal-tawal sikandin, kagi din, “Amà, Pengolo te kedita doton te langit
    aw dini heman te tanà, egpesiontong a diyà kamno, so wedà no petega-tegahi se
    kebenalan diyà te otaw biyasa aw dakel netegahan, meneng impetaga-taga no den
    iyan diyà te otaw medanà. Iduyun ta Amà, so lekat iyan te ibeg nikaw ontò mèpiya.”
  tof-tof: Ene tonarrdó, Godón Samua oya bübzan gwarran yarilürr bagürwómpükü, Yesu
    Godka bóktanórr wagó, “Ka marü agürdóla, kürü Ab, tüp a pülpülan Lod, zitülkus
    ma ini elklazab amkoman küp iniknürrü ⌊wirri gyagüpitótók⌋ akó wirri susumüri
    pamdógabi, da errkya ma popa kolpamdó kuri okaka sizazina, marü kari olmalzan
    nidi amkoman angundako. Amkoman, kürü Ab, ma tónggapórró ini kwata, zitülkus marü
    wirri ubi inzanóm yarilürr.”
  cme-NT: 'Terduɔŋgu faŋgu-na, *Diiloŋ-Yalle pãŋ ce Yesu huɔŋga fɛ̃. Wuɔ cira: «Baba,
    nuɔnɛi Yuntieŋ nuɔ dɔrɔ‑i-na baa hĩɛma-na hiere. Niŋ fuyaa ŋ huɔŋga‑i cɛ̃cɛ̃muntaamba-na
    baa sɛbɛsuɔtaamba-na, aa cɛr pigãaŋ bisãmbiemba‑i baa-ka, ŋ jaaluŋgu bɔi. Ninsoŋo,
    ŋ ciɛ ŋ huɔŋga yaa dumaaŋo-na Baba.»'
  sus-sus: Na waxati, Isa naxa sɛɛwa Ala Xaxili Sɛniyɛnxi saabui ra, a a fala, «Baba
    Ala, koore nun bɔxi Marigi, n bara i tantu i to yi fee nɔxunxi lɔnnilae nun xaxilimae
    ma, i e masen dimɛdie bɛ. Iyo, n Baba, n bara i tantu barima i kɛnɛn fe nan ya.»
  pon-2006: Ni ahnsowohte Sises ketin direkihla peren laud en nan kupwure sang rehn
    Ngehn Sarawi. Ih eri mahsanih, “Maing Semei, Kaun en nanleng oh sampah! I kapingahkin
    komwi omwi ketin ekihsang soahng pwukat me loalokong oh koahiek en sampah kan,
    ahpw ketin kasalehiong me soaloalokong kan. Iei Maing, Semei, met komw ketin wiahda
    sang ni pein mwekid en nan kupwuromwi.
  dad-dad: Sain anĩ bun, Jesus, Awa Uur Fateul bunem, kulĩya isokos fen, iron, “Dei,
    saa ado teneub nẽ Odug, aya õ yanã alesef, ere nigin, safina eneidi, kisi biya
    ado keleĩ adodo to dilouf nigin, õ unokon, ago fen, simõ gen dibodon anidi bun
    yaor won. Dei, enĩ are ogon waũ filolõ fiya biya bunem agon.
  zab-NT: 'Hóracqui Jesús quesentiand guzaclaazny pur Spíritu Sant ax guniiny: —Nare
    rzubyaa laabiu, Xtada, Dad ni rnabee llayabaa ne lo guɨchliu, te pur abliuubiu
    de bniety ni quɨt xi gán de cos ni bcuaatsbiu lo de ni nán ne de ni racbee. Ne
    pur volunta xtenbiu guc ziy, Xtada.'
  jae-jae: Gêdêŋ ŋasawa tonaŋ Ŋalau Dabuŋ gêjam Jesu auc e têtac ŋajam kêsa ma kêsôm
    gebe “Tamoc, undambê to nom Ŋatau, aê jalambiŋ aôm gebe gôsaŋ biŋ tônê auc gêdêŋ
    laumêtê to lau tokauc ma goc lasê gêdêŋ ŋacpalê dedec. Aec, Tamoc, biŋŋanô, aôm
    gôlic ŋajam amboac tonaŋ, tec gôgôm nêm gêŋ.
  ksd-ksd: 'Ta nam ra pakana bung i gugu ta ra Takodo na Tulungen, ma i tatike: Tama,
    u ra Luluai ra bala na bakut ma ta ra rakarakan a gunagunan parika bula, iau pite
    pa u, tago u ga ive go ra lavur magit kan ra lavur tena kabinana, ma kan ra lavur
    tena minatoto bula, ma u tar vaarike tai ra lavur kuramana ka; maia pa, Tama;
    tago u ga manane muka damana.'
  msm-NT: To diya no panahon, piglipay si Jesus to Ispiritu Santu. Kagi din, “Amoy
    ku no Magboboot to yangit dow pasak, ogpasalamat a ikow su sikan inlidung nu to
    idukadu no mgo otow dow to yabow to naamuhan impasabut nud nasi diya to obos no
    mgo otow. Nailing to sikan su iyan man pagboot nu.”
  myk-myk: 'Wee tuun wu ni a Yesu di ɲi fundanga na Fɛfɛɛrɛ Munaa li gbɔɔrɔ ni, na
    jo: «Na To Kilɛ, fugba ni ɲiŋɛ ki Kafɔɔ, nʼa baraga taha ma na, bani mʼa kii keree
    kii ŋmɔhɔ fungɔnyɔ fɛɛ ni kalaagbɔ fɛɛ na, na ki shɛ nɔhɔpiire na. Uun, na To
    Kilɛ, bani lee lʼa taan mu mu.'
  sbe-sbe: Tenem mahanana ne unai Yaluwa Tabuna Yesu ye hegwauyalakaliliyei na ye
    hededelau tamana unai ye wane, “Tamagu, kowa galewa yo tanoubu Guiyauna, ya hedebasaego
    matawuwuna ginauli maudoidi wa ku tolewadamdi na tausonoga yo tausibasiba nige
    gonowana se nuwatulobaidi. Na tamowai supusupudi udiyedi ginauli ta ku tolehemasalahadi
    na se nuwatulobaidi. Mamohoi, tamagu, teina ta yom nuwatu mamohoina yo yom kabagwauyala
    ede.
  mcr-mcr: Iŋgaŋi, Dŋä Äŋguä Iqu yeeqä wimäkqaŋgi, Jisasi Iqu tii ätkqe. “Apä, qäukuitä
    quaetä Miqä Iquki, ämaqä näqŋqätä kŋuä-täŋä iquauŋqe, Si nätmatqä tä zä äkittqiyäŋä-qe,
    ymeqä däŋä-suau eŋqä-pa, äyä ämotquenyä. Si e imäkqaŋgnä, Nyi ‘äŋguiqä’ äktqänä.
    Auä, Apä, Si Tqä äkiŋqeu qänaknä itnä imäkinyä.”
  cux-NT: 'Hora mííⁿ nūuⁿ Jesús yeenú n''dai yā cáávā Espíritu N''dai yeⁿ''é Ndyuūs
    ní caⁿ''a yā: N''diī, Chiidá, ''úú ní teé gracia n''diī chi ''iiví nī yeⁿ''e va''ai
    chɛɛti nguuvi ndúúcū yáⁿ''āa ''cúū caati snuuⁿ n''dé''ei nī nduudú ''cūū yeⁿ''e
    ''iiⁿ''yāⁿ chi déénu ca yā ndúúcū ''iiⁿ''yāⁿ chi n''deēe n''dáí túúmícádíínuuⁿ
    yā. Ní ca''á nī chi cadíínūuⁿ ''iiⁿ''yāⁿ chi ndiicúuⁿ yā chí nguɛ́ɛ́ n''deēe cá
    déénu yā caati ''tíícā neⁿ''e nī diiⁿ nī ti n''daācā.'
  tur-YTC: 'O saatte Yeşua Kutsal Ruh’ta coşarak şöyle dedi: “Baba, göğün ve yerin
    Efendisi! Bunları bilge ve akıllı kişilerden saklayıp küçük çocuklara açtığın
    için sana şükrediyorum. Evet Baba, sana hoş gelen buydu.”'
  san-ITR: tadghaTikAyAM yIshu rmanasi jAtAhlAdaH kathayAmAsa he svargapR^ithivyorekAdhipate
