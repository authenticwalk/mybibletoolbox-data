    ku samah pis ka akki pihiyakemni gitkis hiyeg hiyakemniyepwi. Gitkisme hiyeg ku
    pariye kene bakimnaybe, yumanene gihiyakemnikis giwntekneswa, pis akki pihiyakemni
    ta gitkis. Hennewa Nighu, mmanawa innewa pimawkan.'
  iou-iou: Ude yäwänkaŋ Kudupi Munapiktä bänepi täŋpidäm taŋirän Jesutä oretoret pähap
    täŋkuk. Oretoret täŋpäŋ nani iwetkuk; Nan, kunum kenta kome täŋo mähemi, näk bänep
    täga nadäŋ gamitat. Imata, gäk manka biŋam täŋo mebäri äma kome täŋo nadäk-nadäk
    ärowani nikekta käbop peŋ yämik täyan. Täŋ, äma äpanita täŋ-kwawataŋ yämik täyan.
    Bureni Nan, gäkŋa ude kaŋ ahäwän yäŋ nadäŋkuno udegän ahätak yäk.
  ntp-NT: 'Aidʌ otoma baiʌliatu Diuusi Ibʌadʌ ʌSuusi tai ʌgai potʌtʌdai: ―Giñooca
    aanʌ gia sʌʌlicʌdʌ siaa gʌduutudai, aapiapʌ ʌrbaitʌcʌaacami tʌvaagiʌrʌ dai oidigi
    daama. Aapi apʌtmaimaatʌtuli idi maasi ʌsastudugami tomali ʌgai ismaacʌdʌ naana
    maasi mamaatʌrʌi mosʌca ʌgai ismaacʌdʌ maisi sastuduga dai ismaacʌdʌ mainaana
    maasi mamaatʌrʌi. Cʌʌgaduava giñooca poduucai ipʌli aapi dai poduucai idui ―astʌtʌdai
    ʌSuusi gʌooga.'
  rai-rai: U ra pakaana bung maa Iesu i teng ma ra gaaia ko ra Takado na Nion ma i
    piri naa, “Tamaang, ui a Tadaaru i ra maawa ma ra rakrakaan buaal raap, iaau pir
    walaawa pa ui, maa u walipa a kum utnaa mi ko ra kum tena manaana ma kon diat
    baa diat malem, ma u pir waiaai ku karom diat baa diat welaar ma ra kum naat liklik.
    Maia, Tamaang, maa u nemi ut lenmaa.
  haw-1868: Ia manawa, hauoli iho la o Iesu ma ka Uhane, a olelo aku la, Ke hoomaikai
