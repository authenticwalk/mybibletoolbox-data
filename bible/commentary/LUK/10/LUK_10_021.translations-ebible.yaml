  nob-LB: 'I samme øyeblikk ble Jesus fylt av glede gjennom Guds Hellige Ånd og sa:
    ”Jeg takker deg Far, du som er Herre over himmelen og jorden, for at du skjuler
    sannheten for dem som tror seg å være så lærde og kloke, men viser den heller
    for dem som er som barn. Ja, Far i himmelen, slik har du selv ordnet den saken.”'
  ntj-ntj: Nyangka palunyangkartu Kuurti Walykumunulu Tjiitjanya pukurlmanu. Nyangkalta
    watjarnu, “Yuwa Mama, nyuntulun puurrpa purlkanya nyinarra yarnangu mantangkatjaku
    puru yilkaringkatjaku. Marninypungkula-rnanta tjiinyamarntun kutjupa-kutjupa yutirnu
    ngurrpa pirningka. Palunyalu ninti purlkanyangka-tjananyan yartakankutjamaaltu
    kumpitjunu wantingu. Yuwa Mama, nyuntulun yungarrakurrurntu palunyapirinypa kulirnu.”
  sxb-NT: Mu enyinga yazane eyo, Yesu na aizuule no owusangaavu owua *Omwoyo Omweru
