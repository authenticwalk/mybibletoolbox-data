  spl-spl: Yawu sâm ekyongop sâp yanâk Anitâhât Wâtgât mâmâŋahât Heakŋe biwiŋan gemu
    biwi hero pato nâŋgâm Anitâ yuwu sâm mepaeop. “Awoŋ, hân himbim kândikyotgon amboŋe,
    gâhât tep âlep pato nâŋgâhihian. Otmu lok nombotŋaŋe gâhât topge nâŋgâne sâm nâŋgân
    nâŋgân emetŋan yâhâwi. Parisaio otmu Sarukaio lok yawuya. Yawu gârâmâ nâŋe gâhât
    den lâum manmâ gan yakât dopŋeâk yâkŋe lâum manmâ gai mâne ârândâŋ otbâp. Yakât
    topŋe nâŋgâmaihât gâŋe nâŋgân nâŋgânyeŋe ki mem heweweŋ tuhuyiŋgimat. Yawu gârâmâ
    lok nombotŋe, kutyeŋe bia, belângen manmai yaŋeâmâ topne nâŋgâŋetgât gâŋe nâŋgân
    nâŋgânyeŋe mem heweweŋ tuhuyiŋgimat. Gâŋe nâŋgâmat, yawuâk tetemap. Yakât mepaeheksan.”
    Yawu sâm âwâŋe ekuop.
