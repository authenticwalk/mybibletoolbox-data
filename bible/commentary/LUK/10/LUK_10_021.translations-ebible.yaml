    so, kiili tiin mosap. Kemin, (kapni kukup kaata taba-lom unang tunum imi kukup
    uyo kabaak banu kewa uta uta kesu. Kemin, yaap ke yo, kebi.) unang tunum maakup
    maakup iyo aket fuku-daa-lomdip: God ata kukuyin-balala, nuli utamsup disa. Kemin,
    nulumi aket fukunin kaata, kukuyin-bulula, nokol God ami mafek mafek uyo utamsup
    o, ken-umbip kala, kalalapla, kabi kapni aket fukunin tambal uyo kelalapla, kiiyo
    ma utamsip disa. Kemin ale, unang tunum maakup maakup iyo boko-lomdip: God kabi
    kukuyin-balapla, utamum o, ken-umbip kala, kalalapla, kiita kukuyin-balapla, utabip.
    Kemin, (kiiyo nimi weng uyo weng san-kaamin-kup, kemum o ken-umbip kemin,) kaayo,
    Aatumen kabi yaap ke yo, kebi. Kemin, kapkal, kanumin kukup uyo, kaata kanumin
    o, kalalapla, kapni aket fukunin tambal uyo utamsup disa yo kebip tunum imi kukaayim-bam
    ale, kukuyin-balapla, kaal ken-umbip o, kala Yesus ayo God ami kanum bakaan-bam
    bakaala ko.'
  nlx-nlx: तुलबूखे यीशु चोखाला जीवा माय एन खुसी माय बोराय गीयो, एने केयो, “एय आबा,
    हेरोग एने देरतीन मालीक! मी तारो दन्यवाद केरथु काय तु ज्यी वातुह इकेल एने सोमेज
    वालाह रेन लीकाड़ मिल्योह, पुण सोराह देखाड़ेल हे, काहाकाय एय आबा, तुवाह ज्योस हाजो
