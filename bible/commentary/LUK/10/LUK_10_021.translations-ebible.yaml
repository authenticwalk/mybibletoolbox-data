    naka꞉ hone pieke yekeeki yaena꞉yeke pina꞉ aleme leekeme.
  mkl-mkl: Si wɑɑti ɑkɑ̃u, inɔi Jesu í dɔ̃ jiidɑ jiidɑ do ɡbuɡbɑ̃i Hundei Ilɑɑɔ̃ nɔ
    í ni, Bɑɑbɑ, ɑwɔ iyi ì jɛ Lɑfɛ̃ɛi lele do ilɛ, ǹ wɑ n sɑɑbuɛ do iyi ì sinɡɑɑ
    ilu bisi do woo mɑ̀ ŋɑ mii ŋɑu ihɛ̃ nɔ ì nyisi ɑmu ŋɑ. Í sĩɑ Bɑɑbɑ, si nɑ iyi
    í jɔ̀ bɛɛbɛi ì bi.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଜିସୁ ପବିତ୍ର ଆତ୍ମାନେ ବାନ୍ ସାର୍ଦା ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ “ଆବା କିତଂ
    ଆରି ମଞ୍ଚ୍‌ପୁର୍‌ନେ ମାପ୍ରୁ ନାଁ ଗୁନ୍ ଆରି ଜ୍ଞାନ୍‍ ରେମୁଆଁଇଂନେ ବାନ୍ ଆକେନ୍ ସାପା ସାମୁଆଁ
    ବୁଡ଼ି ବଚେ ଡାଆଁ ଗଡ଼େଇଂ ଡାଗ୍ରା ବାସଙ୍ଗ୍‌ନେବ ଆତେନ୍‌‍ସା ଆନାକେ ଦନ୍ୟବାଦ୍ ଡିଙ୍ଗ୍‌ନେଡିଂ;
    ଅଁ ଆବା ମେଃନ୍‌ସା ଡାଗ୍ଲା ଆକେନ୍ ନାଁନେ ମ୍ନାନେ ଇକ୍‌ଚା ।
  gof-RNT: He wode Yesuusi Geeshsha Ayyaanan ufayttidi, “Saluwa sa7aa Godaw, hayssa
    cinccatappenne eranchchotappe geenthada yalagatas qonccisida gisho galatetta.
    Ee ta aawaw, hessa ne oothanaw lo77o shene gidis.
  unx-unx: ଏନ୍‌ ଦିପିଲିରେ ୟୀଶୁ ପାବିତାର୍‌ ଆତ୍ମାରେ ପୁରାଃ ରାସ୍‌କାୟାନ୍‌ଲଃ କାଜିକେଦାଏ, “ହେ
    ଆବା, ସିର୍ମା ଆଡଃ ଅତେରେନ୍‌ ପ୍ରାଭୁ, ଆମ୍‌ ନେ କାଜିକ ସେଣାଁଁନ୍‌କ ଆଡଃ ଇତୁଆନ୍‌କତାଃଏତେମ୍‌
    ଦାନାଙ୍ଗ୍‌ଆଁଁକାଦାଃ, ଆଡଃ ବାଲେଃ ହନ୍‌କତାଃରେମ୍ ଉଦୁବାକାଦାଃ ମେନ୍ତେଇଙ୍ଗ୍‌ ଧାନ୍ୟାବାଦ୍‌ମେତାନା
    । ହେଗି ହେ ଆବା, ନେୟାଁଗିଦ ଆମାଃ ବୁଗିନ୍‌ ସାନାଙ୍ଗ୍‌ ।
  gah-gah: 'Loko loake áminasitó Ómasímini Sikalahulímo agika alémo vávani noigo,
    mulunagú ló guluma noigo láa loko limó: Aménega geza okulumalímini mikasímini
    Guivahani géisigó nene noane. Sukulu lunike gele vevesokune liki liaká nia vegená
    keza giliki gili guni ikatave loko monó imane ale halá geko molokanike sukulu
    lamake izegipa namunigitana iki mina vegenalitini kigikagú molokimiaká noanikumú
    gegepoka noluve. Aménegamaka, geza nene nenéminoko utó oloko vitive loko gelekako
    nene etoaká noive.'
  lcm-lcm: Na si vuk taun ang a Malanganto Gogoai kala aduk ia ta uruk lava na kala
    mengen asukang ke, “Mamai, numai a Volava i metekuku na kuli rina. Napo alatun
    ua using kutala amunai ani keve nem ke pelek ri katakai i masam na ri vap malangas,
    na kula amalangasai ania si mamain ta nat lik. Tutuman mamai, using numai akorong
    kupo buk ia ani ka asukang.
  aer-aer: Nhenhe ikwerele ureke, Jesus re, Utnenge Akngerre ikwerele-arlenge anemenge,
    Ngkarteke akangkemele angkeke, “Akngeye-aye, unte kwenhe tyerrtye ingkirrekeke
    alartetye anthurre, apmere ahelhe nhenhele-arlke alkere akertnele-arlke. Kele
    the ngenhe utyernemele tnakeme, unte-arle angkentye mwerre nhenhe tyerrtye areyeke
    imernekenge nhenge ngkwenge akutne areyeke, unte akaltye areyeke imernetyakenhe
    aneke, unte-arle alengke-arle-iweke itne-ketyenge. Yewe Akngeye-aye, unte alakenhe
    mpwareke unte-arle ahentye-anekenge warte.” Alakenhe rarle Jesus Akngeye ikwerenheke
    angkeke.
  qvc-NT: 'Chayshina Jisus niykaptinqam, Dyuspa Santu Ispiritun paytaqa ancha kushichirqan.
    Chaymi Tayta Dyusta nirqan: —Taytitu, anaq syilupa, kay pachapa kamachikuqnin
    kashpam, waq yach''ayniyuq runakunamanda, waq intyindiqkunamanda pakashqaykita
    shumaqta yach''achishqa kangi umildikunata. Chaymi ancha alabayki, Taytitu. Chaqa
    chayshina kanambaqmi qam munashqa kangi.'
  tgl-ULB: Sa parehong oras na iyon, siya ay nagalak nang lubusan sa Banal na Espiritu,
    at sinabi, “Pinupuri kita, O Ama, Panginoon ng langit at lupa, dahil itinago mo
    ang mga bagay na ito mula sa matatalino at nakakaunawa, at ipinahayag ang mga
    ito sa mga walang muwang, tulad ng mga maliliit na bata. Oo, Ama, sapagkat ito
    ay nakalulugod sa inyong paningin.”
  cbs-NT: 'januxun Diosun Yushin Pepatun Jesús benimawakin shinan chankanwan Jesúsun
    kenwankin yuikin: —Epaan, nai inun mai jidabi minaski. Min duapa jancha ja unanepai
    kenmisbu min jatu unanmama jabu keinsbuma besti min jatu unanmakubainaiwen taexun
    en mia kenwaiin— atan'
  xtm-NTPP: 'Te ora yukan Jesús ma, ni kutachi xeen ya ni sa''a Xtumani Ndios ma,
    te sa''a ni ndachiñu''u ya Yuva ya ma: ―‍Ndáchiñu''u ña''a sa, Yuva sa, iya tátnuni
    andivi a ji''in nuu ñu''ú a, vaa ni kaxtnu''u ni nuu ñayii ka kuu sukan ka kuu
    suchi kuechi ma ja ka ndakunitnuni i ja ka jiniñu''u ña''a i maa ni ma, ndaka
    ja ñatuu ni kaxtnu''u ni nuu ñayii ka jani ini ja ka jini‑ka i te ka jaku''ni‑ka
    ini i ma te ñatuu ka ndanduku ña''a i maa ni ma. Saa vi, Yuva sa, vaa sukan ni
    kuni maa ni ja ko kuu.'
  nnq-nnq: Kingobu chenie Yesu kongo atweli uwecho gwa Uhuke jwa Chwapi, ngalenga,
    “Nannumba mwe Mawawa, Mangwana bu kumbengu na padunia! Magambu ilebe yene maiite
    bandu bunuwecho na bina malango, ngamaekulila akinangota. Elo, Awawa yene nga
    pampaile.
  bao-NT: 'Tii nimarora, Añuri Yeri jʉori bʉaro ʉjea niirique mena o biro ĩiupi Jesús:
    —Mʉre yʉ baja peo nʉcʉ̃ bʉo Cáacʉ, ati ʉmʉreco, ati yepa Ʉpʉre. Ca majirãre, ca
    tʉo puorãre, mʉ ca yaioriquere watoa macãrã peere mʉ ĩño. Ʉ̃gjá, añu Cáacʉ, o
    biirijera ca biiro mʉ boowʉ.'
  san-ORI: ତଦ୍ଘଟିକାଯାଂ ଯୀଶୁ ର୍ମନସି ଜାତାହ୍ଲାଦଃ କଥଯାମାସ ହେ ସ୍ୱର୍ଗପୃଥିୱ୍ୟୋରେକାଧିପତେ ପିତସ୍ତ୍ୱଂ
    ଜ୍ଞାନୱତାଂ ୱିଦୁଷାଞ୍ଚ ଲୋକାନାଂ ପୁରସ୍ତାତ୍ ସର୍ୱ୍ୱମେତଦ୍ ଅପ୍ରକାଶ୍ୟ ବାଲକାନାଂ ପୁରସ୍ତାତ୍
    ପ୍ରାକାଶଯ ଏତସ୍ମାଦ୍ଧେତୋସ୍ତ୍ୱାଂ ଧନ୍ୟଂ ୱଦାମି, ହେ ପିତରିତ୍ଥଂ ଭୱତୁ ଯଦ୍ ଏତଦେୱ ତୱ ଗୋଚର
    ଉତ୍ତମମ୍|
  rmn-rmn: 'Одова сагати о Исус лошасаило андэ Шужо Духос тай пхэнляс: — Мэ махтадияв
    Тут, Дадэ, Сагбуса опрунэско тай э пхуяко, андар одолэстэ, кай Ту гаравдян адава
    катар годявэра тай катар галярдэ, ай пхутэрдян адава пуенги. Ва, Дадэ, аякха Ту
    манглян!'
  huv-NT: 'Ores quiaj aaga Nangaj Espíritu tüüch Teat Jesús mapac omeaats. Teat Jesús
    tapiüng: ―Xique sasaj ic apac ximeaats wüx ique Teat, ique natang nenajiüt tiül
    cielo at wüx iüt, cos meáwan leaw lajlüy texot, ngo meaach majawüw mondüy monxom
    omeaats. Nganüy lameaach majawüw ajcüwa atnej nine monguich quiaj. Atquiaj ajlüy,
    Teat, cos atquiaj indiüm ―aw.'
  otn-NT: 'Nu̱''a̱ ra̱ ora''a̱ p''ʉya, ra̱ Espíritu Santo bi japi ngue ɛ̱mmɛ̱i̱ di
    johya ra̱ Jesús. Bi ''yɛ̱na̱: ―Ma̱ Papá''i, da̱di ja ma̱mma̱di̱''i̱ grá̱ Hmu̱
    p''ʉ ma̱hɛ̱ts''i̱, grá̱ Hmu̱ ua ja ra̱ xi̱mhäi. Porque yø ja̱''i̱ ɛ̱na̱ ngue yø
    ba̱mhya̱, i ɛ̱na̱ ngue ti̱ni̱ xa̱nho yø mmʉi hanja ra̱ hya̱, pɛ gá̱ ''ya̱jpa̱bi̱
    ya yø hya̱ ya. Gá̱ japi ngue go bi ba̱hya yø ja̱''i̱ ngue yø ''yøde tengu̱tho
    yø ba̱si̱ ngue yø ''yøde. Ngu̱na̱ gá̱ ''yøt''e ma̱ Papá''i, porque gue''a̱ guá̱
    sänni̱ ngue di̱ nja''a̱.'
  nop-nop: Nai uŋaniŋ Jesu, Uŋgoniŋ Munabuli’walaŋ welenadifodi fotokomimbune indiŋ
    yoguk, “O Me Baŋ, kunumkwet diniŋ Wapum, Du nemenemek i me nadinadihinit be nadidakalehinit’walaŋkade
    kamehebi tuguŋ. Tiŋa me nadinadihikdok nadiune wapmihidok tuwolit tilak aditok
    adi miŋgoŋ taŋakiyeyembune kaiŋ. O Me Baŋ, da unduŋ mintadok yokwambundaaŋ nadifo
    tuguŋ wondok tuwot mintalak doktiŋa nadifo tiŋa ganiutumbalat.
  obo-NT: To iddon timpu, nahaa si Disas ukit to Uhis no Ispiritu woy mid ikahi sikandin
    to, “Amoy ku, sikkow en kos Monama no komunoy to langit woy livuta. Od doongon
    ku sikkow, su iddos kovonnaan no waa ru id posaddoo riyot mgo minuvu nod ikahi
    no mopandoy woy moraom kos koovottan, diyon du id posaddoo to mgo minuvu no movavow
    kos koovottan iling to mgo anak. Oyya en, Amoy ku, od doongon ku sikkow su ini
    me‑en kos kikow'n id kopi‑i.”
  kca-kca: 'Ищишән Йэмәӈ Ԓыԓ Иисус амәтән тэкнәптәсԓы, пӑ Иисус йастәс: "Ащийэ, турәм
    пӑ мўв Куща, Нӑӈ вŏԓаӈ щирэн щи урәӈән айәԓԓэм, мўй Нӑӈ мўтрайәӈ пӑ ŏшәӈ хŏйатәт
    эԓты тӑм иԓ хӑԋатсэн пӑ щит ай ԋаврэмәта эԓпа этәԓтәсэн. Йӑна, Ащийэ! Шиты Нӑӈена
    мосәс!"'
  cak-ENT: 'Y chupan c''a ri misma hora ri'', ri Lok''olüj Espíritu juis quicot xuya''
    pa ránima ri Jesús. Y ri Jesús xbij: Matiox ninya'' chave Nata'' Dios, rat ri
    Rajaf ri caj y ri ruch''ulef, roma man xak''alajrisaj tüj ri utzilüj atzij chiquivüch
    ri vinük ri nquina'' que juis q''uiy quetaman. Xa ja chiquivüch ri vinük ri manak
    más quetaman, xa chiquivüch rije'' xak''alajrisaj-vi ri utzilüj atzij re''. Quiri''
    vi c''a Nata'' Dios, roma jari'' ri arayibül rat, xbij ri Jesús pa ru-oración.'
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤕᤧᤛᤢ᤺ᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤎᤡᤶ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤛ᤺ᤳᤋᤧᤖ ᤐᤠᤖᤧ. “ᤀᤠᤶᤒᤣ. ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱ
    ᤏᤢ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤠᤸᤗᤧ ᤁᤢᤴᤍᤠᤱᤒᤠᤀᤣ. ᤀᤡᤱᤃᤠ᤹ ᤏᤥᤃᤧᤴ ᤐᤡᤏᤧ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤏᤧ᤹ᤃ ᤛᤡᤰᤁᤢᤶᤛᤠᤒᤠᤜᤠ᤹
    ᤜᤧᤰᤁᤩᤠᤱ ᤆᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤏᤢ ᤁᤧᤔᤠ᤹ᤖᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤜᤡᤴᤈᤠ᤹ ᤜᤧᤰᤋᤱᤒᤠᤜᤠ᤹ ᤀᤥᤛᤣ᤺ᤴᤃᤧᤎᤠᤰᤋᤢᤛᤡᤖᤥ॥ ᤀᤠᤶᤒᤣ.
    ᤒᤠ ᤀᤰᤂᤣ ᤆᤥ᤺ᤰᤔᤠᤀᤣ ᤂᤧᤏᤧ᤹ ᤁᤧᤛᤡᤖᤠ᤹ ᤌᤠᤅᤧᤖᤥ॥”
  mie-NT: 'De suni hora ñúcuán nī ncusiī inī Jesús nī nsāhá Espíritu Santo, de nī
    ncāhān yā: Ná cútahvī sá nūū ní Tatá, jā cúu ní Jētohō andiví jíín ñayīví. Chi
    nī jasī ní ndācá tūhun ndíchí ní, jā má cūní nchivī ndīchí jíín nchivī tūha cuenta
    ñayīví yáhá. De nī stéhēn ní nūū ndá nchivī cúu tá cúu sūchí lúlí. Chi súcuán
    nī jētahān inī ní Tatá, ncachī yā.'
  san-TIB: ཏདྒྷཊིཀཱཡཱཾ ཡཱིཤུ རྨནསི ཛཱཏཱཧླཱདཿ ཀཐཡཱམཱས ཧེ སྭརྒཔྲྀཐིཝྱོརེཀཱདྷིཔཏེ པིཏསྟྭཾ
    ཛྙཱནཝཏཱཾ ཝིདུཥཱཉྩ ལོཀཱནཱཾ པུརསྟཱཏ྄ སཪྻྭམེཏད྄ ཨཔྲཀཱཤྱ བཱལཀཱནཱཾ པུརསྟཱཏ྄ པྲཱཀཱཤཡ
    ཨེཏསྨཱདྡྷེཏོསྟྭཱཾ དྷནྱཾ ཝདཱམི, ཧེ པིཏརིཏྠཾ བྷཝཏུ ཡད྄ ཨེཏདེཝ ཏཝ གོཙར ཨུཏྟམམ྄།
  qve-NT: 'Chay ratollapin Santo Espiritupa yanapayninwan anchata kusikuspa, Jesusqa
    khaynata niran: —Dios Taytalláy, qantan alabayki, qanmi kanki hanaq pachapipas,
    hinallataq kay pachapipas kamachiqqa. Tukuy ruwasqaykikunatan yachaq tukuq runakunamanqa
    mana rikuchirankichu. Aswanmi pisi yachayniyoq wawa hina kaq runakunallaman kaykunataqa
    yachanankupaq rikuchiranki. Sayna ruwasqaykimantan graciasta qoyki. Arí, Dios
    Taytalláy, sayna kanantan qanqa munaranki, nispa.'
  pao-NT: Soo Te Pabe'e punno'o tubetse besa soonammena meeoo nanesootuhi, “Ne Naa
    u no'okosoo hemma ka teepu-koobatu yise ne pa'anakwitu tuwazoo nemadabue. U tubetse
    besa'yoo u ka umu u dooamu ka besa etzaga u unnepu nakasopedakwadookwuna mu sootuhipuna,
    tooe gi unu mu natunedyooepu sapa. Umu unu natunedyooepu, gi gea u unnepu nakasopedakwadoo.
    Yooonnekoo u tusooyugwepu-kwa'ne.”
  cbu-NT: Apanllimun Wani Isus kizpurtayaru, Isussha shambateeru, Waparpat tsiyatarangu;
    Apaa, shiy kizpurtishcha. Tsapurunasee shiyamari kasiksha. Kanindaa shiyamaritam
    kasikshawa. Mangi kischa. Apaa, shaana zandarangush, shaanaatsi kukish wachinaatstaa
    kamapshirangish; misha kirakpaneetstaa tputs kamapshirangitamtish; mangoonamaam
    pinasarangana. Itaru, tputseetsimsha nllura ashiru anoo kamanirangush, mangoo
    p'tseerangush, shiyaa kukish mangoonarangana.
  usa-usa: 'mi-kánááráqá Áánûqtuni Aokaq-Áágómá Îtun áyáqnobaq mamá amuq-yatááqá pááq
    itana Îtuma maará-tiraiye: “ketiboó, ení márûpaq-wayukagaraq maa-márábí-káyúkágáráq
    uyátárai-nare. kemá minnáyaba ‘tíkáiye’ kétune. emá maami-qtátááqá itaí-yátááqá
    itéta ‘aamá ítaraunatae’ kéte-kayukabima mamá áuyoqyike aamá íma itéta paá-wayukama
    kéyiraatene. owé. ketiboó, ení akaí-yátáákómá mirá-uraiye.'
  soy-soy: 'Kumúŋɛ́ kpɛ-i, Nfɑ́ɑsɔnɛ nn Yeesu rikiŋ niŋukusɛ uú mɑɑ rɛ: Sɑ́ɑ, kɛtẽ
    nɛ kɛyómɛ Upiimɑ, nɛ pɔ́ pɑkɑrɛ rɛ pɔ tíyɛsɛ siwɑ̃́ síńsɑ́pi ɑsi nsímɛ́ mmɛ̃
    kɑɑ pisɔhɔɔ nɛ pinyuwɛ ḿ pesí ɑsei kom. Pɔ́ɔ mpɔ́fɑnɑrɛ kɛ́mɛɛ lɑ rɛ likɛ́ lɛ̃
    wɑ nnyɑ kɑi kɔ mɛsei lɛ̃ wɑ, Sɑ́ɑ.'
  hui-hui: Horo ogoningi Ngode Datagaliwabe Dinini ibugua turu holene Yasuha to̱lai
    hayagola Yasuhanda turu ho howa lalu, Aba-o hari daliganagabi dindinagabi Anduane
    Homogo í̠ kegoni. Dindi mana manda bu karubi mini gigabiwi karubi tihondo walia
    nahe harigo dindi mana manda nabi karuhondo í̠naga mana tara walia harigonaga
    turu halu ka̱i̱ laro. Anigo i̱ Aba í̠ni bule hame lededagua birida.
  amf-amf: Ogo wodanka Yesus Manpas Gazanka wozadhayse, “Cecinbee peenbesa Imba maataa
    Imbo, ko yerinam eena pakallabee yerin dhesaanabekalanka aachayse naana likkanana
    hanin dhohonna haam ida gobshe. Gonne, Imbo, yin hayana hasa payya qaabe ko maatade.
  quc-NNT: 'Qas pa ri hora ri'' sib''alaj xkikot ri Jesús rumal ri Loq''alaj Espíritu,
    xub''ij: Maltiox che la, Tat, lal Rajaw ri kajulew, chi xb''an la chi ri ajno''jab'',
    xuquje'' ri k''o ketamb''al man käkich''ob'' tä wa'' we tzij ri''. Xane xek''ut
    la chkiwäch winaq ri man k''o tä ketamb''al je'' ta ne e are'' alaj taq ak''alab''.
    Je'', Tat, je ri'' ri utzalaj rayinik la, —xcha ri Jesús che.'
  dob-dob: Gote tuta nina ꞌenaya Yaluyaluwa Tabuna Yesu ꞌigiegwausowalena ga ꞌigwae,
    “Kagutoki Tamagu, ꞌoyo galewa be baleꞌu ꞌadi toloina, mwalatoi gete ꞌukwaiyena
    tosinasinapuyao be tomwalatoiyao ꞌediyega ta esi gogama gidalidi ꞌediya ꞌueꞌitaena.
    Onaꞌaiꞌaila Tamagu, ꞌimu nuwanuwa gete boboꞌana.”
  wrs-wrs: Doa nonamangas Sesoasongolva Yesusm otuhomnana nengavnangm henam, doa Yesusva
    indk vethavna, ona, ara yimba mendekli kuwul wulluhunv, vei ovna eva pethana.
    Yena moamba besalva yimba doara komandhana, wo nonoanindva himba levrapivolnamoa.
    Doa indhanamba nomba temba snakolava euvmona vevpa, yimba hemba ishunna, wo himba
    levrapivolv. Yimba lehra vena pevna nengavnangnamba.
  mca-mca: 'Qa hik pakha''aj pa'' Espíritu Santo qa qi in yi''sinheti''mkii pa''aj
    pa'' Jesús, ma'' qa yit''ij pa''aj: —Qi in ƚe''wisij, Tata, Yatsat''axij na''
    wa''s qa na'' sehe'' iye, qe ƚat''ini''m nite'' ƚ''ethinij ekewe'' wekwek pekhewe''
    wekwek nikfe''lets qa pekhewe'' iye wekwek yiya''yij, qa ƚ''ethinij enewe'' hik
    ƚunyejei omehets nite'' weniwqinhetji''. Ehe, Tata, qe hik aka'' ƚisu''un qu''
    ƚunye''je''.'
  kiw-kiw: Aaꞌo himioi haato, Iesu Dubuae Urioi-ro iimamiai-da, ruu geega geꞌii paꞌai,
    ida paaꞌo, “Aba-o, aromo-ra hepu-rai, Paidubu-o! Moo-ro, roo ai-remarahue, mabu
    roo-ro tauo pimoahuꞌomai ara raarai, umoo tiatoi uubi eito, irai umooi-re moꞌui
    uubi-rei, reꞌei-da, ai-pimopiꞌoma ara raarai. Ie, Aba-o, roo iraromo meai modoboi-da,
    tauo oobodii maakaumo.
  tzo-TZC: 'Ta jech to yepal ti Jesuse xmuyubaj xa yuꞌun ti Chꞌul Espíritue. Jech
    lic yal: ―Yan avutsil, Tot, yajvalot vinajel banomil. Yuꞌun laj avacꞌbe snaꞌ scoltael
    ti buchꞌu muꞌyuc sbijilique. Jaꞌ muꞌyuc laj avacꞌbe snaꞌ scoltael ti buchꞌu oy
    sbijilique, ti jamal sba satic ti yalojique. Jech, yuꞌun jech laj acꞌan atuc,
    Tot.'
