  pan-pan: ਉਸੇ ਸਮੇਂ ਉਹ ਪਵਿੱਤਰ ਆਤਮਾ ਵਿੱਚ ਬਹੁਤ ਮਗਨ ਹੋ ਕੇ ਬੋਲਿਆ, ਹੇ ਪਿਤਾ, ਅਕਾਸ਼ ਅਤੇ ਧਰਤੀ
