  mwp-mwp: Senawbi thonara Yesun ika koeyza kuyk Maygi Mari nubiya, a nungu thawmayzi
    yangukudu kedha, ‘Thathi, ngi gimal Daparaw Kuykulnga a ina apal. Ngay ngibepa
    koeyma gud woeydhiz, kuyk ngidh mina zapul yadu poelgaypu ngurpaygi mabaygoepa,
    a ngurpayzi mabaygal nanga mina ngulayg mabaygal. Ngidh wara thonara wardhamoeyn
    thanamulngu imayle. Wa, sena nginu ubilnga koey mabayg koerawayg a moegina kaz
    nuy ngulayg, setha ngoenu nanga ngoenakap apal.
  ksj-ksj: Eꞌe madaḡano Iesuꞌe Vine Zaḡoḡaniꞌa ragano radu matuꞌe rudaro. Ebu Badiꞌa
    kurau niro, raenaꞌa, “Mama, ḡaꞌe adure zu raha Zuhiꞌaḡa! E niguꞌeꞌohe, mazaḡa
    ḡaeꞌa edaꞌeḡa zu edeḡa boro azaḡa mazao hube hune haḡaiḡa ꞌahi uꞌuꞌrutiro. Rehano
    tahiꞌa teige, edeḡa oꞌoꞌa rae zamareteꞌe azaḡa mazaoꞌe fureniro. Mama, a hube!
    ꞌOuge haḡirotaꞌe ḡaeꞌa urateꞌeteꞌe ḡauḡa.”
  sbk-sbk: Esaa yeyo yeyo ashanjiliye hupepo ozelu, wayanga, “Ehusalifya, wo Baba,
    wo GOSI owa mwanya na owa pansi, afwanaje amambo ega obhafisile bhabhali neshinshi
    ne njele, obhalanjile abhanaabhela, ena, Baba, afwanaje shashesho shosongwelwe.”
  mya-JVB: ထို အခါ ယေရှုသည် ဝမ်းမြောက် တော်မူခြင်း စိတ် ရှိသဖြင့်၊ ကောင်းကင် နှင့်
    မြေကြီး ကို အစိုးရ တော်မူ သော အဘ ၊ ကိုယ်တော် သည် ပညာ အလိမ္မာ နှင့် ပြည့်စုံသောသူတို့အား
    ဤအရာ များကို ထိမ်ဝှက် ကွယ်ထားလျက် သူငယ် တို့အားဖော်ပြ တော်မူသည်ဖြစ်၍ ၊ ကျေးဇူးတော်ကို
    အကျွန်ုပ်ချီးမွမ်း ပါ၏။ ထိုသို့ အလို တော် ရှိ သောကြောင့် မှန် ပါ၏။ အဘ ။
  kgf-kgf: Nalé imuarunec Yesunéŋ Uŋa Téréyaguc ségiségi wamma yomuhuc ʒéyec; Maŋgoc,
    baec kurumeŋac miŋina, iwawai imi musaŋgéna niniŋ ʒéma niŋtegic qiŋtegicac kuha
    ginaguc eneŋ ménda hénʒu, néŋ nambérac ionac auénécmina héŋanʒu imuac ewa hia
    ac gézézua. Oaec, Maŋgoc, guac ewa siŋganéŋ imuac mia heyec.
  awb-awb: Mi tanáhráq Manikáne Awanka Sísane arupipeq eyoyó atowana mahraréna, Nániboo,
    arega íópeqkákáq mah marákó márákóákáq wahnahnóne. Wehukene sánsá ahtebah kewé
    arene sánsá íre sokigi ariasa peh morá káriq aní tahnsa ké arene sánsá aiq sokigi
    ariene. Minayabe arensabé iwíáh íwíáh atóge. Nániboo, arerega iwíáhue aiq miraóne.
  gdn-gdn: Ki makeya ka Mamanuga God e eya Keyai Tanai Bagi Kawaya Iyesu rabineya
    posiwena mamama kwebu manako e mibi mamamai Mamanuga God bameya parauwena, wagubu
    ke; “Mamai, kau ka kunuma yo waira ki Kaiwawoi ki pokere nau parauniyakani. Gora
    kataimugu ragidai ade katai ebo ebo kataitagubu ragidai ki mu bama-mugu ka kau
    yonagi wekepipi, ko iyapana karako munu rasi maba idiwu ki mu mena bamamugu ka
    kau notagi matarapipi. Ena, Mamai, kau kaubo nuwageya wainapipi da baganai ki
    pokere kau inako kwaenugibi.”
  nko-NT: Alɩ brɛ́ ámʋtɔ á, Ɔŋɛ Wankɩ́hɛ́ lɛ́ha ansɩ́ lɛhɩɛ gyi Yesu. Mʋ́ʋ́ ɔlɛblɩ́
    ɔbɛ́ɛ, “Mɩ́ Sɩ́, ɔsʋ́ mʋa asɩ Owíé! Nɛdá fʋ́ ɩpán ánɩ́ falɛ́ tɔ́á fɔpʋŋáín
    anyansapʋ pʋ́ asʋ́n abɩpʋ́ ɔwan súná ahá ánɩ́ bʋmeyín ɔlala, bʋgyi fɛ́ nyebí.
    Ee, Mɩ́ Sɩ́! Alɩ́ fʋdeklé fɛɛ ɩbá mʋ́tɔ́ nɩ́.”
  bsn-NT: 'To yigajanocõari, Esp''iritu Santo ĩ ejarẽmose rãca, “Quẽnaja”, Diore yivariquẽnagʉ̃,
    ado bajiro yiyuju Jesús: —Cacʉ, õ vecagʉ ʉjʉ ñaja mʉ. Adi macarʉcʉrore quẽne,
    ñajediro ʉjʉ ñaja mʉ. “Jẽre masiaja yʉa” yitʉoĩaboarãre, “Yʉ ocare ajimasibeticõato
    ĩna” yigʉ, ĩnare masirioaja mʉ. To yicõari, “Masimena ñaja yʉa” yirãjʉare, “Ajimasiato”
    yigʉ, ĩna ajimasirotire yirẽmorũgũaja mʉ. To bajiro mʉ yijama, mʉ bojarore bajiro
    yigʉ yaja mʉ —Diore yiyuju Jesús.'
  pib-NT: Waneklu koxa rumuwpotuta Giwekikaluru Kpashiriya. Wane china, “Numalwutyi,
    Nuru, tengogne Gitsrukate ga wa chiji Gitsrukate. Gi rixanu tyekaka pyogimatyana
    kgimatkalerune ga wa kanshinikanerune. Ga wa mturune pupgujetyana. Gigi, Nuru,
    gi rixanu palukyawakni.
  wiv-wiv: Kilaka kena ve na Vule Tumonga e katia a Iesus ki hilohilo matoto, ki tania,
    “Hau ta vazahenia hiza Tamagu, Paraha kara lagato kamana garigari, na vuna zia
    ho tu litiginia goloaloa kua na nuhu kua kadia hada lalanga vona kamana nuhu kua
    bakadia vona. Kunu vatunga kakava ni kapiru kotekote. E limoha Tamagu, na vuna
    zia ia kua e kuli matoto kete kubarae.
  reg-reg: Omwanya ogwo, nakondelelwa muno mu Mwoyo Mwelu, naika ati, “Enikukuya awe,
    Lata, Omukama wo olwire ne echalo, kulwokubha waselekele emisango jinu kubhanu
    bhobhwengeso no obhwenge, nugasulula kubhanu bhateigisibhwe, lwa abhana abhalela.
    Nikwo kutyo, Lata, kulwokubha jakukondeye mumeso gao.”
  mlh-mlh: Damaŋ oo Moro Tiriineji Yesu dobe gako jerieru buŋo iŋi miya, “O Mamane,
    goji Biŋe buŋogo maŋgboroŋ ŋiŋigo mamane soguine robuŋ, yoŋoreo sumuŋgameŋyoŋ,
    ŋiŋigo odumade oŋuine yoŋoyaŋunde manebi qaqouma fukega, oi yoŋore barariŋga yarende
    mane taniŋgagobi. Ore eru nonji Sombuŋ morende Ofoŋ go miteŋ gugo. O Mamane, go
    gake oŋu fukeiŋgo manende sagako fiine fukeya.
  gof-ENT: ሄ ዎዴ ዬሱሲ ጌሻ ኣያናን ኡፋይቲዲ፥ «ሳሉዋ ሳዓ ጎዳው፥ ሃይሳ ጪንጫታፔኔ ኤራንቾታፔ ጌንዳ ያላጋታስ ቆንጪሲዳ
    ጊሾ ጋላቴታ። ኤ ታ ኣዋው፥ ሄሳ ኔ ኦናው ሎዖ ሼኔ ጊዲስ።
  aau-aau: Enekwei sohiy non kokwe Niohney Pekneyweys hiykwe, Jisas se kar nuw-mon
    ey. Sa Jisas hiykwe senkin me, “Aio, hunkwe nonkumey o, ki ohiy o, hoho Hakamay,
    hakwe hne me-ihey, payhokuaw, hunkwe hno nonkway omokwe uwr, ney nopre me hieyn
    ma lwak me papo mesair kow. Sawk uwr nonkway non me kokwe, hunkwe papo kawk sue,
    homkwe liy kiy-nonkway ley. Okar, Aio, hunkwe hno uron so meyki arian mon-aw ley,
    hunkwe senkin sehe nuw-mon ousne.”
  tvk-tvk: E melele nen ak, Ninin Eo misak ni Iesu mei polu ni sien e biteni bit,
    “Tata, xouk obe Suv te holesok xil ngasen e ut nesao e ut etan. Namesuk himetu
    vengan xa di ososon holesok xil ak tengan ngan xil xa langgur metisouen e kilakilen
    te ut etan lasakras lakil koute teni. E di opisen koute teni mi ngan xil xa langgoni
    tutut horamue xil xa latasukul kuhi ti. Reitin Tata, xouk di opol ni mak vengan
    xa di nggusil nenemien nam xa oteling xati ngamu teta.”
  prf-NT: Ti odasid a iyud ay pinutat nen Banal a Ispiritu ti Jesus ti kasayaan. Kinagi
    na, “Magpasalamaták dikomu Ama a Panginoon dilanget sakay ti lutaiday, gapu awan
    mu impakapospos hidi iyád a bagay ten mágkarunung hidi. Impakapospos mu la hidi
    iyád ten kaparehu nen anak hidi a bábbadit. Opo Ama, magpasalamaták gapu iyád
    en kaluuban mu.”
  auy-auy: Minkánáá Maníkóní Ufaen-ámútánkó Ísumba imáyáa amúwana arunkó kaweꞌá úwana
    séna kesifóo wíyómpaꞌwara mararáꞌwáráꞌó káráwiyaandawi óne. Seyaafá-tántááꞌá isáúmne
    sen-kwáásí ímba simátime úwoi-waasi simátime miyámó íyantafena ánkáísaꞌa póꞌa
    enáwíꞌa mósá maráúmne Ísu Maníkóntáféna simásuwena
  tbg-tbg: Ihuva minti tuvaro Kotira Maraquravano vira kempukaiqama kovaro viva voqamakero
    quaheharo Kotirara tiharo, Ti Qo, are Noravano naaruvaqaavata vataqaavata raqiki
    variaravave. Are vi haikara vi haikara kukeqa tera nora vaiintinavu ekaa okara
    tavaa vaiintika kia numiqaraitira, are vi haikara vi haikara qaqi vaiinti numiqe
    varianarara ti, te ai autuma viriniqama kauro. Eo, ti Qo, ai antuqavano mintiataa
    ivarama mintira iarao, tiro.
  hub-NT: 'Nuna tusa taku Wakan Pegker shir enentaimtikam, Jesús Yuusan emematuk:
    “Apaachi, nayaimpinmaya ainan, tura nugkanmaya ainan apurimka ameketme, iman asaakmin
    wika emematjame. Apaachi, shuar yacha ainaka nekamtiktsuk, shuar imanchauch aina
    nu etegkram amina chichamrum nekamtikamu asar, amincha nekaspapita turamiaru aina
    nui, maaketi tajame. Ame nu wakera asaakmin anis atii”, tusa tinaiti.'
  hmo-hmo: Unai neganai Iesu be Lauma Helaga ese ia abia dainai ia moale bada, ia
    gwau, “Egu Tamana e, guba bona tanobada ena lohia, lau hanamoa oi dekenai, badina
    be inai gaudia aonega taudia bona diba taudia dekena amo oi hunia vadaeni, to
    memero maragidia dekenai oi hedinaraia vadaeni. Egu Tamana e, oiemu laloa namona
    dainai unai bamona oi karaia.
  big-big: Mabuwekke Yisu Kung Walekpokko kelemiya logo wilikwilikmokko kola logo
    Anotoyegi pelik meiya, O Peba, ni ngilumbek keya ngabelakpekki Ngai Yemizibek,
    nogo niyegi wazono nei, purik nugu yongkambanu iwaka kumuli keya kangka yemaneyeng
    kiling kumuli puwiliyegi wameik ngiziyeng waligeleyi ono kapura nugu yongkambanu
    neyegi yeik ngizi kumuli koloyakamandik songonowili kelik puwiliyegi piyeng waligeleyi,
    Ei, Peba, pera kumuli nugura keya keli ni makngezegirago legi nogo yeik nugura
    yongolok mei, meiya.
  gux-G: Lanyognu liga, ke o pali mangi boncianli U Tienu foŋanma po, ke o yedi, “N
    dondi a, Báa, Tanpoli yini ki tinga Diedo, kelima a dɔgni lanya bona bi yanfodanba
