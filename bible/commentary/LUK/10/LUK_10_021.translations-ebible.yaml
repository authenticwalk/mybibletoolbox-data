verse: LUK.010.021
translations:
  kpx-kpx: Kateimale vanila Munana Tumuteu Iesu mai vahaehotige au vahaeho baluganu.
    Isi loui avoe, “Di Mama, au otogota vatata Kosive. A a lulele malei luleleholiale
    kebia ovenu. Isito vatae ataeau abu ebika tabagevei kemo luleleage a lulele malei
    kebia oveholinu. Di Mama, a kateale vale keu a isivilike. Katealemo di a hoesehavoma.”
  okv-H: Iji amikote Ahihi Otohu na tunga javotoho ari ikenu God ta degi pari einge
    eto ena, “Mama God uhu te enda te ta Bada, ari erevi tapa amo kiari hotembari
    embomeni ta degi ikae harikae rate kiari umbae embomeni ta degi ikehea, Mama amo
    no uje na ere oa avoeto osa ere ona.
  tbo-tbo: Noka hougana Yesu Alugo Woiyawa i wihogoya po i kaoha ma i pa, ‘Amau yada
    po hipuli hai Guyau. A wotalagiyem babana lawa hanahanapuhi po wainugonugotuhuhi
    ugolihi awai u gowagowadi naka tu winugoneina ugolihi u wogeleteya. Moina Amau
    geka pite ipa am lunugotootogogei ina wawala.
  mal-C: 'അപ്പോൾത്തന്നെ യേശു, പരിശുദ്ധാത്മാവിനാൽ ആനന്ദഭരിതനായി, പറഞ്ഞത്: “പിതാവേ,
    സ്വർഗത്തിന്റെയും ഭൂമിയുടെയും നാഥാ, അവിടന്ന് ഈ കാര്യങ്ങൾ വിജ്ഞാനികൾക്കും മനീഷികൾക്കും
    മറച്ചുവെച്ചിട്ട് ശിശുതുല്യരായവർക്ക് വെളിപ്പെടുത്തിയതിനാൽ ഞാൻ അങ്ങയെ മഹത്ത്വപ്പെടുത്തുന്നു.
    അതേ, ഇതായിരുന്നല്ലോ പിതാവേ അവിടത്തേക്കു പ്രസാദകരം!'
  grc-SR: Ἐν αὐτῇ τῇ ὥρᾳ ἠγαλλιάσατο ⸆ ⸂τῷ πνεύματι⸃ ⸋ὁ Ἰησοῦς,⸌ καὶ εἶπεν, Ἐξομολογοῦμαί
    σοι, πάτερ, κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ἀπέκρυψας ταῦτα ἀπὸ σοφῶν καὶ συνετῶν,
    καὶ ἀπεκάλυψας αὐτὰ νηπίοις· ναί, ὁ πατήρ, ὅτι οὕτως ⸉ἐγένετο εὐδοκία⸊ ἔμπροσθέν
    σου.
  bgc-bgc: उस्से बखत यीशु पवित्र आत्मा म्ह होकै खुशी तै भरग्या, अर कह्या, “हे पिता,
    सुर्ग अर धरती के प्रभु, मै तेरा शुक्रियादा करुँ सूं, के तन्नै इन बात्तां ताहीं
    ज्ञानियाँ अर समझदारां तै ल्कोए राख्या, अर बाळकां ताहीं दिखा दिया सै।” हाँ, हे
    पिता, क्यूँके तन्नै योए भाया।
  khz-khz: Votanukou aonai Veaga Palaguna na Iesu verere na evega-vonuato, ne ekilato,
    “Tamaku o, kupa e tanopara Velena, avega-namamuna, kwalana goi na aoneka e ripa
    talimara geriai otao-veavugarana gaura ati ripara talimara geriai ovega-matagairana.
    Pa, Tamaku, gemu ririwa evetaina pene vetao vegata.
  deu-TKW: 'Zu eben der Stunde frohlockte er durch den heiligen Geist und sprach:
    ich danke dir, Vater, Herr des Himmels und der Erde, daß du dieses verborgen hast
    vor Weisen und Verständigen, und hast es Unmündigen geoffenbart. Ja, Vater, denn
    so ist es wohlgefällig vor dir gewesen.'
  zsr-NT: 'Laꞌ niꞌz rudzijnëꞌ Jesús, dzaguëꞌ Lëꞌ Dios Böꞌ Laꞌy, rnëꞌ: ―Rguꞌa Liꞌ yöl‑laꞌ
    ba, Xuzaꞌ, nacuꞌ Xani yehuaꞌ yubá len Xani luyú ni, le bucachuꞌu yuguꞌ lë ni lauquëꞌ
    bönniꞌ tac szxöni len bönniꞌ taꞌyejniꞌi, san buluiꞌicnuꞌ‑biꞌ biꞌidauꞌ ca nac.
    Caꞌ gac, Xuzaꞌ, le cni bdzag ladxuꞌu.'
  lin-lin: 'Kaka na tango yango, awa Molimo Mosantu atondisaki Ye na esengo, Yesu
    alobaki : — Oh Tata, Nkolo ya Likolo mpe ya mabele, nakumisi Yo ! Pamba te obombaki
    makambo oyo, mpo ete bato ya bwanya mpe bato ya mayele bayeba yango te, kasi olakisi
    yango na bana mike. Iyo, Tata, pamba te yango nde osepelaki kosala.'
  hns-NT: 'Ohie same Pawietr Aatma dwaara oke bahoet khoesiaalie mielal. Oe bolies:
    „Pieta djie, aap swarag ke aur dhartie ke Prabhoe baate aur ham toke bahoet dhanbaad
    deila. Aap ie sab baat biedwaan aur parhal aadmie khaatien tjhiepaile, bakie an-parh
    manai ke dekhaile. Oesab tjhota larkan ghat hai. Ha, Pieta djie, aap to aisane
    maangat rahiele.”'
  noa-E: 'Mag ich Jesuu pʉ̈itarr khʉʉn deeu bëewia ichig onee nem ĩgkhabaichëm ũrbaawai
    ĩchab ich Jesujã Ẽwandam Akharau onee apijim aajem. Mag ich onee aadeewai Ẽwandamag
    jëeumamua magjim anʉm: —Tata, mua pʉrʉg ʉ̈u ajim a chirʉm, pʉchta chadcha ʉ̈gtharm
    magwe nem thum mʉg wëjöm Pör aawai. Mʉ onee chirʉmgui ajim anʉm, õor amach khĩirjug
    khaug thöwia nem thum khaphʉm khaphʉm aajem khʉʉnaujã amach peerdʉju iek khaugba
    arrta jũrr pua khĩirjugdam meraa chaainjö khithëem khʉʉnagta ʉ̈u khaugpibaawai.
    Chadcha puata nem ajapha waaujem Tata ajim anʉm, pʉchdëu juau am dʉ̈i magju atarr
    aawai.'
  eng-EMTV: In that hour Jesus rejoiced in the Spirit and said, “I praise You, Father,
    Lord of heaven and earth, that You have hidden these things from the wise and
    intelligent, and have revealed them to babes. Yes, Father, for so it seemed good
    in Your sight.”
  mib-NT: 'Te suni hora un ní cusɨɨ̄ ni Jesús, ni sáha Espíritu Santo, te ni cahān
    yā: Na cútahū na núū ni Tátā, Jitoho andɨvɨ́ jíín ñáyɨ̄vɨ́. Chi ni jesɨ ni táca
    jnúhun ndíchí ní, jeē ma cúni ñayuu ndichí jíín ñáyuu tūhva cuenta ñayɨ̄vɨ yáha.
    Te ni steén ni núū ñáyuu cácuu nájnūhun sūchi lúlí. Chi súcuan ni nujnahan ni
    ni Tátā, achí yá.'
  lif-NT2: खे़न् ये़म्‍मो ये़सुःन् सेसेमाङ्‌ङिल्‍ले़ कुधिम् पोःक्‍खे़आङ् सःत्ते़र
    पारे़, “आम्‍बे, साङ्‌ग्राम्‍पेदाङ् नु इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़ कुन्‍दाङ्‌बाए,
    इङ्‌गाॽ नोगे़न् पिने़, थेआङ्‌भे़ल्‍ले़ खे़ने़ॽग सिक्‍कुम्‍साबाहाॽ हे़क्‍क्‍याङ्
    चाःप्‍पाहाॽनु के़माॽरुबा पाःन्‍निन् हिन्‍जाॽ हे़क्‍तङ्‌बाहाॽ ओसेःन्‍गे़धाक्‍तुसिरो॥
    आम्‍बे, बा अक्‍खे चोःक्‍माए खे़ने़ॽ के़सिराॽ थाङे़रो॥”
  xnj-xnj: Lukumbi lulalula, Mpungu Msopi ammemisi Yesu luheku, akajova, nikusengusa
    wa Dadi, Bambu wa kunani na pamulima! Muni mambu aga uvafihiyili vevavi na luhala
    na vamanyaji, ubweli kuvagubukulila vana vadebe. Ena, Dadi ndi chawaganili.
  mmx-mmx: Ap mo mun loxonaleng Loroonan Kaala ga suxuna ne Iesu mi lomomo, la ni
    ga lok, “Tamak, nenu Leeme Silok at laxalibet mi lavatbung menemen! A tong avukat
    tu mila ugara lox ase vam nedi limixin kopmen tevenasen silok atdi mi na lempanga.
    La uga lipe i basinge limixin leklen la limixin dokdoxoma. I ruturun, Tamak. Anai
    uga lox i mi lodoxoma la lomomo ram.
  cbr-NT: 'Usaquin catancëxun ca Jesusan, aín Bëru Ñunshin Upitan sinánmicëx upiti
    cuëënquin, aín Papa Dios cacëxa: —Ën Papa Dios, mixmi naí ''imainun menu ''icë
    ñucaman ''Ibu ''icë cana mi rabin. Ami uni ''unánmiti ñu a camina an ñu ''unáncë
    unicama ''unánmiquinma an ñu ''unáinracëma unicama ''unánmian. Usaquinmi ''acë
    cupí cana mi rabin. Usaquin ''ati camina mix cuëëan.'
  tee-NT: 'Pus ju acsni pants''iquis ju Spiritu Santu xtaknilh ju Jesús lhu ju ixk''achat.
    Chai ju Jesús chani junilh ju ixpai: ―Ju uxint''i ji quimpai xa''ucxtin''at ju
    lact''iyan chai ju lacat''un. Chai icjunan lak''ailakts''iuch ni jantu amavasalanit''a
    ju ani taxtokni ju na talhilaksi ixtac''atsan''an chai ix''atalaninti''an is''akstu''an.
    Alai amavasalanit''a ju yu''unch ju talhilaksiyan tachi ju lai tam ask''at''a
    ju lhilaksi ix''amamaka''unu'' ni yuchi ju camalaniya'' tu''u''. Pus chunchach
    ji quimpai. Chunchach ju k''ox xalhiulai ju uxint''i. Chai ju acsnich ju Jesús
    chani ajuni ju lapanacni:'
  eng-LSV: In that hour Jesus was glad in the Spirit and said, “I confess to You,
    Father, Lord of Heaven and of earth, that You hid these things from wise men and
    understanding, and revealed them to babies; yes, Father, because so it became
    good pleasure before You.
  cak-NT: 'Y chupa ri misma hora ri'', ri Espíritu Santo can xu''on che ri Jesús chi
    yalan xquicot pa ránima; y ri Jesús xu''ij: Matiox ninya'' chawe Nata'' Dios,
    ret ri jat Rajaf ri rocaj y ri rech-ulef, roma man xak''alajij ta ri utzilaj atzij
    chiquiwech ri winak ri can niquina'' chi yalan q''uiy quieta''n. Xa ja chiquiwech
    ri winak ri manak más quieta''n xak''alajij-wi ri utzilaj atzij. Can quiri-wi
    Nata'' Dios, roma jari'' ri najo'' ret, xcha'' ri Jesús pa ru-oración.'
  pah-NT: 'A''ea rupi Tupana''ga ra''uva Jesus''ga mbohoryoryvi. A''ero Jesus''ga
    roryroryvamo Tupana''ga mboheteavo javo ga pe: —Apĩ, ei ga. Ndepyry hete nde ekovo
    yvagipeve''g̃a nduvihavuhuhetero yvyakotyve''g̃a nduvihavuhuhetero no. A''ereki
    nde nderekwahavukari a''itituhẽva''ea ikwahapyra''g̃a pe heaporog̃itave''g̃a pe
    no. Onhimbo''ee''ỹve''g̃a pe tayri''g̃a''jave''g̃a pe nde erekwahavuka a''itituhẽva''ea.
    Na tuhẽ, Apĩ. A''ereki nahã nde erepota, ei Jesus''ga Tupana''ga pe.'
  sja-NT: 'Mãgá pedee bɨde Tachi Ak''õre Jaurepa iru audú t''ãri o-ĩapiji. Mãpai irua
    mãgaji: —Ak''õre Waibɨa, pɨ jõmaarã k''ãyaara waibɨara bɨ. Ne-inaa jõmaweda ɨt''ari
    nɨ̃bɨ, na p''ek''au eujãde nɨ̃bɨ paara pɨ jua ek''ari bɨ. Mɨ t''ãri o-ĩa bɨ pɨa
    eperãarã jĩp''aarãmaa k''awapiru perã ne-inaa pɨa waide k''awapi-e pada k''ĩsia
    k''awaa beerãmaa mãik''aapa poro wẽsaa beerãmaa. Mãga ooji mãga oo k''inia bada
    perã.'
  xed-xed: 'Ma va tsa fitik ya ka zɗanaftá Sulkum nda ghuɓa ta ŋuɗuf ta Yesu, kaʼa
    mantsa: «Əŋkaʼa Da, Mgham ta luwa nda ya ta haɗik, ta ghəŋa ɗifanata gha ta tsa
    skwiha ya da gwal nda ɗifil ma ghəŋa taŋ, nda ya da gwal nda mahizl ma ghəŋa taŋ,
    ka maranaŋtá ka ta gwal kul snaŋtá skwi. Kahwathwata mantsa nzakwani Da, ta rfa
    kagha yu ta ghəŋa ɗvafta gha mantsa, kaʼa.'
  mks-NT: 'Ta chí mé hora já na̱caja ínima̱ yi̱i̱ Ndióxi̱ ña̱ ná caji̱i̱ ndiva̱ha
    ini Jesús. Já na̱casáhá cáchí a̱ já: —Cája cáhnu i̱ ndo̱hó, tátá Ndióxi̱, ña̱
    cúú xitoho tócó ndihi ña̱ha ndúu indiví xi̱hi̱n ñuyíví. Jáchi̱ na̱jána̱ha̱ ndó
    ña̱ ndíchí ndiva̱ha nu̱ú ña̱yivi, na̱ co̱ó cua̱há sa̱ha̱ nu̱ú java ga̱ na̱. Ta
    na̱caja ndó ña̱ ná a̱ cúu canda̱a̱ ini na̱ ndi̱chí xi̱hín na̱ tácu̱ ini ña̱ha
    mé ndó. Já na̱caja ndó jáchi̱ já na̱sacu ini ndó caja ndó —na̱cachi Jesús.'
  gfk-S: Taitus ikino pana bung no Halhaaliena Tanuo ga hahung Jisas ma ra gungunuama
    kaie Jisas gom tange, “Aiou pirlet ugo Mama, a Watong tuma ra mawe ma kira bileng
    napu, kinong u ga sie kakarek ra linge ta di ira ut na minminanes ma u ga hapuasne
    ta dong ing pa dile minanes. Maso, Mama! U ga gil hobi kinong u laro be na ngan
    hobi.
  bmu-bmu: Nalö miaŋgöreŋ Uŋa Töröŋan Jisös inahöm waŋgiiga söŋgaiba keu kewö jiyök,
    “O Iwini, göŋön Buŋa keugi mötkutukutu ambazip mötmöt ketaŋi megeri, yeŋgöreŋ
    asambötnöŋmö, ambazip nahönbörat ewö nanŋinaŋgöra mötketka gukmaulem akzei, mi
    mönö yeŋgöreŋ indelnöŋga möt asarize. Miaŋgöra nöŋön Suep gölmegö Kembuŋi gi möpöseim
    gihizal. O Iwini, gi nangak mewö asuhumapköra mötnöŋ dop köli ölöwahök.
  dgz-dgz: Wam ame gapan God Guewa Woup Seniwa Iesu potap no dotoueni menan atonu
    den anega wan, “Maman, ge piup kiman Ayopewa. Ne gaun inagap waiangin, iwa anut
    bawarewa nagirewa nop maibe tavewa anuine nagirewa den nop gega ya anu awapen
    men karaua baraean go ok ya taine anut baware uoni nagirewa nop gega wa ewamoan.
    E, Maman, atonu den ap anu taan.”
  eng-GNV: 'That same houre reioyced Iesus in the spirit, and said, I confesse vnto
    thee, Father, Lord of heauen and earth, that thou hast hid these things from the
    wise and vnderstanding, and hast reueiled them to babes: euen so, Father, because
    it so pleased thee.'
  zaa-NT: 'Làniataá nna bitsina'' ttu la'' redacca'' latsi'' lo losto'' Jesús por
    Espíritu Santo, acca gunnie nna rèe: Tata Dios quia'', runia'' cuią''lu'' adorar
    tulidàba nna cuią''bálu'' ná Señor qui'' ỹiabara'' ą''hua qui'' yétsiloyu. Inte''
    nna ruí''a'' cuią''lu'' gracia porqui''ni canu yala la'' riyeni té qui'' quį nna
    labí be''él·la'' cuią''lu'' qui''ni gunibia'' cą ca enseñanzį, nìhua lani canu
    rulaba latsi'' quį qui''ni yala ritelíni cą nna, pero lani ca huatsa to'' la nna
    chi beni cuią''lu'' cą declarar. Ą'' ba beni cuią''lu'' porqui''ni anía guyú''u
    latsi'' cuią''lu''.'
  eng-WEBSTER: 'In that hour Jesus rejoiced in spirit, and said, I thank thee, O Father,
    Lord of heaven and earth, that thou hast hid these things from the wise and prudent,
    and hast revealed them to babes: even so, Father; for so it seemed good in thy
    sight.'
  guh-guh: 'Jesús bitso jamatabëcuenebarëyayaexanatsi Espíritu Santo. Nexata Jesús
    jumaitsi paxa Diosojavabelia: —Axa, nevetsinë athëbëtatsia. Nevetsinë mapanacuajava
    ataje. “Ayaijamatabëcuenenëmë bitso,” cajaitsi. Tsipaji pamonae bitso apo penacujarubivi
    ata, yapëtaeyaexaname pacuenia itsamatacabi daxita nijajivi evetsijitsiamë mapanacuataje.
    Bajarapamonae yapëtaeyaexanaename pexanialivaisi, xanë talivaisi, palivaisi vecuamatayatame
    bitso peyapëtaevi mapanacuapijilivaisije. Bajarapalivaisi vecuamatayatame bitso
    penacujarubivi ata mapanacuapijicuene yabaraje. Bajarapacuenia exaname tsipaji
    baja exaname nejitsipaecuenia, jai Jesús paxa Diosojavabelia pevajëtsijavata.'
  bon-bon: Yoo, pui padare cabu Aceji Seemo te babo ngenecu gege me jewenige Yeesu
    ne. Yeesu jejige egä, “Cäme Babe, maane lui Yageyame gäte cabucewe piiyepu gawecewe
    tääpume. Cane meebine babo eso nääcärenine naace tääpume egä maane ai gwidape
    bine ituge ämletna umle biname piiyepu miijimiji mopemuli biname bime bau ca,
    siige abiberäja cäco biname bime bau me ituge aboclomäja. Yoo, Babe, peei lui
    määme miijirage singi gyene.”
  nhw-BL: 'Huan ipan nopa tlatoctzi Itonal Toteco quimacac Jesús miyac paquilistli
    huan Jesús quiilhui iTata: “Nimitzpaquilismaca, Papá, ta tiToteco Dios catli titlanahuatía
    ipan ilhuicac huan tlaltipactli. Tijtlatijtoc motlalnamiquilis para amo ma quimachilica
    masehualme catli mohueyimatij huan catli moilhuíaj tlalnamiquij. Pero ama tiquinnextilía
    motlalnamiquilis masehualme catli moechcapanohuaj quen coneme moixpa. Quena, Papá,
    quej nopa tijchijqui pampa quej nopa mopaquilis.”'
  mgw-mgw: Popopo', Yesu asangiliye kwa Loo Mpeleteu aabaite, “Nendakunsukulu Mwa
    Tati', Bwana wa kunani na kudunia, kwa mwanjaa makowe ga, mwaiyite bene ikima
    na malango, kwatambulya bana anangu'ta. Elo Tati', kwa mwanjaa mo ngamwamupai.”
  swh-ONEN: Wakati huo Yesu akashangilia katika Roho Mtakatifu, akasema, “Nakuhimidi
    Baba, Bwana wa mbingu na nchi, kwa kuwa umewaficha mambo haya wenye hekima na
    wenye elimu, nawe ukawafunulia watoto wadogo. Naam, Baba, kwa kuwa hivyo ndivyo
    ilivyokupendeza.
  wbi-wbi: mu n'siki ghula ghula akahovokagha kyongo mwa Mhepo uMwimike na kuuti,
    “nikukughinia uve, Nhaata, Mutwa ghwa kukyanya ni iisi, ulwakuva ughaisile amasio
    agha kuhuma kwa nya vukoola na vanya luhala, nakukughafunula ku vala vano navavulanisivue,
    ndavule avaanha avadebe. Ena, Nhaata kwa kuva lukakelile pa maaso ghako.
  bba-bba: Sɑɑ tiɑ ye sɔɔ, Yesun ɡɔ̃ru ɡɑ dorɑ too kɑ Hunde Dɛɛron dɑm, mɑ u nɛɛ,
    Bɑɑbɑ, wɔllu kɑ tem Yinni nɑ nun siɑrɑ yèn sɔ̃ ɑ kɑ yɑbu ye yɛ̃ruɡibu kɑ bwisiɡibu
    beruɑ mɑ ɑ ye bibu sɔ̃ɔsi. N wɑ̃ Bɑɑbɑ, domi mɛyɑ n kɑ nun nɑɑwɑ wunɛn kĩru sɔɔ.
  eng-KJVCPB: 'In that hour Jesus rejoiced in spirit, and said, I thank thee, O Father,
    Lord of heaven and earth, that thou hast hid these things from the wise and prudent,
    and hast revealed them unto babes: even so, Father; for so it seemed good in thy
    sight.'
  kgk-NT: 'Ha upéi katu Hesu-pe ombohory ete Nhe''ẽ Marangatu tee va''e. Ovy''a eterei-gwi
    he''i: —Oromboete voi katu, oromomba''egwasu ave xe Ru, yváy-py ereiko va''e.
    Nde ko, yváy Járy voi, nde. Nde ko, yvy Járy ave ko nde. Ne arandu, nde rekoha
    rehegwa ereikwaa uka gwĩ ne arandu oikwaase va''e-pe. Ha onhemo''aranduseve va''e-pe
    nderejekwaa uka mo''ãiry nde. Eremokanhy uka ne arandu porã íxugwi. Nonhemo''arandusevegwasúi
    va''e-pe ae, gwĩ “Mitã-rami ne''írã aikwaapa” he''i ójehe onhemomixĩ-vy va''e-pe
