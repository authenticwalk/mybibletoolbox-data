    ਤੋਂ ਲੁਕਾਇਆ ਅਤੇ ਬੱਚਿਆਂ ਉੱਤੇ ਪਰਗਟ ਕੀਤਾ। ਹਾਂ, ਪਿਤਾ, ਕਿਉਂ ਜੋ ਇਹੋ ਤੁਹਾਨੂੰ ਚੰਗਾ ਲੱਗਾ।
  gvc-gvc: 'Tí pjare Espíritu Santo Jesure tuaro wahchechʉ yoaha. Ã jiro Jesu õ sehe
