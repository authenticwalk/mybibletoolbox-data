    ngak e pi’in ndar sukulgad e n’en ni kam mithag rok e pi’in yad ba llowan’ nge
    pi’in yad ba sukul. Chitamag, i gur e mu turguy ni nge yodoro’ nrogon nib m’agan’um
    ngay.
  mop-NT: Pues te'i. Le'ec ti jobi u yadic abe'e, tz'abi u qui'il u yool a Jesus u
