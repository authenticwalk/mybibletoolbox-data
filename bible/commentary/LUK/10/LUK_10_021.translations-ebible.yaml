  waj-waj: 'Yisuuva itaa kua tuu suaivaki Mmannasa Yoketaivo inna tasipama varuuvaara
    inna ausaivo kaayauma yoketauduu tunoo: Ni Napoo-o, a ngiau mmataivaara diraikuavee.
    A ai kua oyaivaa vaidi tinni ruaiyara hatauma kiee vaidi nnaakara meedi roosiima
    hama tinniaata kiaiyara a kiaa kookieema kiaannaivaara na aiyara yoketaakiaunoo.
    Ni Napoo-o, a kutaa kati iya i kiaa i mmiataikiai a iya kiaa mmiannavaivee.'
  cpy-cpy: 'Roojatzi ikimo-shiretan-tanakari Jesús, ikantanaki: {Mt 11:25-26 “Pawa,
    tema eeroka pinkathari-wentziriri inkite-jatzi eejatzi kepatsi-jatzi, osheki najahaa-wentakimi.
    Tema eeroka omani-motakiri yotaniri-paeni iroka-paeni, riitaki piyotakaa-yitee
    oshiyariri eentsi itsinampa-shiretzi. Ari okanta, tema rootaki inimota-kimiri
    eeroka Ashitanari.”}'
  ekk-PKP: 'Sel hetkel täitus Jeesus Püha Vaimu rõõmuga ja ütles: „Ma tänan sind,
    Isa, taeva ja maa Issand, et sa varjad neid asju mõistlike ja tarkade eest ning
    avaldad need lastele! Jah, Isa, sa oled nii toiminud oma heameele järgi.'
  mpx-mpx: Sauga o elana Yayaluwa Bwabwalena eliyana Yeisu yaliyaya i kalaopopwi ge
