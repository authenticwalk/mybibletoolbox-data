  kan-2017: ಅದೇ ಗಳಿಗೆಯಲ್ಲಿ ಆತನು ಪವಿತ್ರಾತ್ಮನನಿಂದ ಉಲ್ಲಾಸಗೊಂಡು ಹೇಳಿದ್ದೇನಂದರೆ, “ತಂದೆಯೇ,
