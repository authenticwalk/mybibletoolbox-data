    ixin tti chojni que chonda confianza nganji soixin inchin nchinnchinchjan chonda
    confianza ngain ndodé, soixin cjoagohe chojni mé tti soixin coemehe tti chojni
    que anto nohe co tti chojni que anto ttinxin. Ján, Padre, jañá joinchehe soixin
    ixin jañá rinao.'
  eng-WYC-2018: In that hour he gladded in the Holy Ghost, and said, I acknowledge
