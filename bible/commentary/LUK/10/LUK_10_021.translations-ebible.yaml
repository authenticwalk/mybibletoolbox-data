  mxt-NT: 'Cuhva cuan sɨɨ xaan cuñí ra Jesús sahá Tatyi Ii Nyoo, ta catyí ra: ―Sacahní
    chuun, Sutu Mañi yuhu, vatyi nyacá ñahun andɨvɨ ta ñuhu ñayɨvɨ̱. Vatyi maun sañahún
    tuhun maun chi ñu ndahvi ihya. Ta ña sañahún chi ra chitó ta ra cha chiñi tuñi.
    Tyicuan caa Sutu Mañi yuhu vatyi tyicuan caa cuhva cuñún ―catyí ra Jesús.'
  tzo-NT: 'Ti ora nichim no''ox yo''nton ti Jesuse ti sventa ti Ch''ul Espíritue,
    hech yu''un laj yalbe ti Diose: ―Tote, ho''ot ti ajvalilot yu''un ti vinajele
    ti balumile, hocol aval ti amacojbe yo''ntonic ti much''utic p''ij yo''ntonic
    ti scuyoj sbaique, ti much''utic cha''ibeic sjam ti scuyoj sbaique. Hocol aval
    ti avac''ojbe sna''ic ti much''utic tsc''anic coltael hech chaj c''u che''el tsc''anic
    coltael ololetic. Lec oy, Tote, yu''un hech avo''nton ti stojolic ―xchi.'
  ind-AGS: Maka penuhlah Yesus dengan sukacita yang berasal dari Roh Kudus, dan berkata,
    “Aku bersyukur, Bapa, Tuhan penguasa bumi dan surga, sebab Engkau menyembunyikan
    hal-hal ini dari mereka yang menganggap diri bijak dan pandai, dan menyatakan
    pengertian-pengertian ini kepada anak-anak! Ya, Bapa, cara ini menyenangkan diri-Mu.
  omw-omw: Iesusiva mwitaa tuvaro Kotira mwanraquravanto mwia kepukyaqama kyovaro
    mwiva qamwata kyero variqaro Kotirara tiqaro, Ko, e nronravanto nyaamwuvata mwatavata
    ntaqikyi variaravave. E mwi inraikyara mwi inraikyara tuqeta tera hia nronra vaisi
    ekyaa okyara taqaa vaisihua nyaamwutaraitira, mwi inraikyara qumina vaisi nyaamwute
    variananranra tina, nte i nrutu tuaaherauqo. Eo ko, e ena mwutukya vahira mwitaa
    hiataa iharara tirama, mwitaa hiaro, tiro.
  yrb-yrb: I kowaro Yesu nenoma yaru uite guriguri uteda wei, Baba, Ana ureini nasinini
    yawotasu. Ana ewa imueta nesia i orofa atata iwata derawere uwarabai ma fearasute
    i koiniboro ari uwara emaba ma boroyarasuro iba we ma kobererau utatane. Ina Anu
    kobere imueta iba eno utasu.
  maa-NT: 'Ti̱jè‑ne hora, Jesús, tsjaá komà‑la̱ xi i̱t''aà ts''e̱ Ini̱ma̱ Tsjeè‑la̱
    Nainá; kitsò: ―Na̱''èn, xi tsi̱ji ngajmiì ko̱ tsi̱ji i̱sò''nde, tsjaà‑lè kjo̱ndaà
    nga jñà kjoa̱ koi tsibì''ma‑la̱ jñà xi̱ta̱ xi tjín‑la̱ kjoa̱chji̱ne̱ ko̱ xi ''ñó
    tjín‑la̱ kjo̱hítsjeèn nga jñà tsakoò‑la̱ xi ta̱xki̱ ndí xi̱ta̱ i̱ma̱ kjoa̱. Jon,
    Na̱''èn, nga k''oa̱á s''ín kjòmejèn‑lè.'
  mcq-mcq: Ijí vea kajino Godoni ꞌAvenijara vejume Hu teamaꞌeme siporua ꞌone ijá ꞌwama
    Amo kaꞌene akúpa mweꞌa ijihuni Natohwijiꞌo Na teimani ꞌwavujihuni maijaho Ara
    uneunechakija ea kaꞌene hene vwihajiꞌinijihija nuhiume vaji navume pu pakavumakiviꞌi
    kasimaaru najahana. Amo Oni ura ijaho ijara ura renana. ꞌEjumakame A avanana.
  sus-A: نَ وَشَتِ، عِسَ نَشَ سّيوَ عَلَ شَشِلِ سّنِيّنشِ سَابُي رَ، عَ عَ قَلَ، «بَبَ
    عَلَ، كٌورٍ نُن بْشِ مَرِفِ، ﭑ بَرَ عِ تَنتُ عِ تٌ يِ قٍيٍ نْشُنشِ لْننِلَيٍ نُن
    شَشِلِمَيٍ مَ، عِ عٍ مَسٍن دِ مّدِيٍ بّ. عِيٌ، ﭑ بَبَ، ﭑ بَرَ عِ تَنتُ بَرِ مَ
    عِ كّنّن قٍ نَن يَ.»
  jpn-1965: ちょうどこのとき、イエスは、聖霊によって喜びにあふれて言われた。「天地の主であられる父よ。あなたをほめたたえます。これらのことを、賢い者や知恵のある者には隠して、幼子たちに現わしてくださいました。そうです、父よ。これがみこころにかなったことでした。
  fra-SBL: 'A cette même heure, Jésus se réjouit dans l''Esprit Saint et dit : « Je
    te rends grâce, ô Père, Seigneur du ciel et de la terre, d''avoir caché ces choses
    aux sages et aux intelligents, et de les avoir révélées aux petits enfants. Oui,
    Père, car c''est ainsi qu''il a été agréable à tes yeux. »'
  yka-yka: Manjari waktu miyaˈan, pinakēg teˈed si Isa weˈ Niyawa Sutsihin duk paˈinne,
    “O Ammaˈ, kaˈu magbayaˈ si langit duk bulakin, pudjite kew teˈed peggeˈ urungannu
    kataˈu meˈ aˈa maˈawamin duk tapukannu kataˈu inin amban meˈ aˈa malangkew pangadjiˈnen
    duk amban meˈ makasabutin. Aweˈ, Ammaˈ, asal pudjite kew peggeˈ kuweˈ inin kinabayaˈannun.”
  mle-mle: A nyi God dikidi Mawul mwugiydik, Jisas mwiya rakarak tad. Tikuw, Godak
    ata wadid, “Asaay, min adawul tipa kidiywa kidi kupwa kidiy duw takwawa miyawa
    jaav dayadi Yitaypika Duw tikwanadimin. Wun minak rakarak tinadiwun wunadiy duw
    takwak kalivatuwadiy jaav dayadiy maaw maaj samasam lakwunadiy duwak yipakwu-minalik.
    Aw dayadiy maaw adiy minadiy majik kip mayaakw kwakwanadiy kwasadiy nyanugw kaytik
    tinadiy duw takwak simaka-minalik. Ayiy, Asaay, a jaav min mina mawulaam rilik,
    kwurmina.”
  shp-NTPO: 'Jatianbi Jesús ikonbiresi raroa iki, ja Diossen Shinanman imaa, jainoax
    neskata iki: “Enra mia rabiai Papá, mia riki mai betan nai Ibo. Ja onan itan ninkatai
    jonibo onanmayamataananra; ja onanma jonishokobo, ja min joné jawékibo min jato
    onanmaa iki. Ikon riki Papá, jaskara ati keenxonra min jaskáa iki.'
  aom-aom: 'Ëhi uëromo evare majare Iesuro God-are Aruꞌaho hesi huë maho baeromo nimoroho
    avohadeje. Nimorohoromo God uavadeje: Apo ja öꞌidörohuꞌo saꞌarohuꞌo muebejanue
    ae javajëjo. Naro jasi örire huë mae uavajëjo. Rabëni hesi bëhoho jero gavane
    nuni ajiꞌe a masijohuro uvoruomamu: Nosi simanoho mae javuoromo bövie biseꞌe ga
    barëjëꞌe javuajë uvamu gëgorovo jero jasi jöho jabesi örire subivëhëꞌe javajëjo.
    Aꞌi gavane bogo gavëꞌe ariböviohuro bogo döroho bamorovoꞌi jöho heꞌi nëgamu gëgorovo
    jero jasi jö bëhoho röjëhijëꞌe javajëjo. Apo iae mae höjo. Jero jasi nimoromo
    ëꞌane höjo.'
  geb-geb: Mba tugen Fhe Bakɨme Ŋina Ŋaar Zisas ndava khavgim, ana Fhe Bakɨme ndikndigap
    khaŋ ana nzuai, “O, Fhe, ndu kha nuian gum buiva gari Guma Bakɨme ma. Gu ne nzuav
    ndu zɨ ndi vun kuamkuagi. Ndu khaŋ muuŋgi ne nzuav, ndu kha bigin kha ndɨkndɨgi
    ga mbui gumgi vhagi. Mbe kha ndɨkndɨgi ga mbui. Mbe ndɨkndɨgi vhuuiŋ kaŋgiap ndɨkndɨgi
    vhuuiŋ ga mbui gumgi ma. Ndu ntan mba tarire ndɨkndɨgi ndɨkndɨga mbui gumgi, ndu
    ntan mbe khɨvigi. Ahaŋ, ne nzerara, Fhe Bakɨme, ndu wo vuzvuga zɨn vov maaŋ muuŋgi.”
  eng-WYCLIFFE: In thilk our he gladide in the Hooli Goost, and seide, Y knouleche
    to thee, fadir, Lord of heuene and of erthe, for thou hast hid these thingis fro
    wise men and prudent, and hast schewid hem to smale children. Yhe, fadir, for
    so it pleside bifor thee.
  bsj-bsj: Na wo ri Yeecu dim ki for neret mor yuwa tangbe ko wucakke, coki man ne
    nen dur Te Teluwe dii kwama kange bitine. wo mo cumom dige worombo nob Yilenebbo
    nin kange nyomka, mo na fwetang ci nen nubo worombonin merangbe. na bibei bi dwartinim.
    Ong, Tee nyo dong dong fiye mon wiyeu.
  cak-cak: 'Chupan ri hora ri'', ri Lok''olaj Espíritu xu''on che ri Jesús chi xquicot
    pa ránima, romari'' xu''ij: Ninya'' ak''ij, Nata'' Dios, rat ri Rajaf ri caj y
    ri roch''ulef, roma man xak''alajrisaj ta ruchojmil ri ach''abel chiquivech ri
    niquina'' chi q''uiy queteman y can c''o quino''oj. Xa ja chiquivech ri achel
    ac''ola'' quibanon che ri cánima xak''alajrisaj-vi. Can quiri'' vi, Nata'' Dios,
    roma jari'' ri xka chavech chi xa''an. Quiri'' ri xu''ij ri Jesús pa ru-oración.'
  chf-NT: 'Jinchichba hora jini ni Ch''u''ul Pixan u yäc''bi ch''a''alac ujin aj Jesús.
    Y aj Jesús u yäli ca''da: ―No''on cä''benet uc''adios cä Pap, Ajnojalet tä cielo
    y tu pancab, uc''a a mucbijob ni cosajobda machcatac q''uen u c''ajalinob, machcatac
    mäx yuwijob cua'' chichca, y a chectesbijob bijch''oc. Utz''an cä Pap, uc''a ca''
    jini a woli a chen.'
  tlf-tlf: Kale kota God imi Sinik Tambal Yesus imi aget tem nin iyo tebe Yesus iyo
    dong dogobelata, Yesus iyo atin deng kwiin kiim kup tebe-bom-nala e, ilami Aalap
    God imi bogopma, “Nimi Aatum kabaa. Kabo Kamok kale, kafin diim kasino abiil tigiin
    kusino uyo tiin mosap kale, (kapmi kuguup uyo tebe unang tinum imi kuguup uyo
    kubaganu kupkaa uta uta kesu kale, ‘Suguul o,’ agan-bii kale,) unang tinum iip
    maak maak iyo aget fuguno-nilip e, ‘God ita kafale-balata, nuyo utamsaalup kale,
    nulumi aget fugunin uta kafale-buluta, nugol God imi mufekmufek uyo utamsup o,’
    agan-nuubip kalaa age-nalapta, kabo kapmi aget fugunin tambal uyo kubalapta, bilip
    iyo maak utamanbaalip kale, minte, unang tinum iip maak maak iyo bogo-nilip e,
    ‘God kabo kafale-balapta, utamum o,’ agan-nuubip kalaa age-nalapta, bilip ita
    kafale-balap utaman-bilip kale, (bilip iyo nimi weng uyo tinangkamin kup kemum
    o agan-nuubip kale,) boyo, Aatum kabo, ‘Suguul o,’ kagan-bii ko. Kapkal, kanupmin
    kuguup boyo kanumin o age-nalapta, kapmi aget fugunin tambal uyo utamsaalup kalaa
    agan-bilip tinum imi kupka-e-bom kafale-balapta, utaman-bilip o,” age Yesus iyo
    God imi baga-ema ko.
  piu-2006: Palumpa walytja tjuṯangku maḻaku yankula tjakultjunanyingka, Yiitjunya
    yunyparringu. Yiitjulu Katutjanya waḻkuṉu, “Paapa, nyuntu mayutju tiṉa nyinanyi
    manta ngurrara tjuṯaku, ilkari ngurrara tjuṯakuṯarra. Yaṉangu tjuṯangku ngayuku
    walytja tjuṯa panypurangkupayi, ‘Wiyanyurra kuula tiṉangka nyinarra nintirringkupayi,
    ngurrpanyurra nyinanyi.’ Paapa ngayuluṉanta waḻkuṉi, nyuntu tjananya nintilpayi
    ngayuku wangka palya. Wangka palumpa yaṉangu kutjupa tjuṯa, kuula tiṉa ngurrara
    tjuṯaṯarra ngurrpa nyinanyi. Paapa, nyuntu kuulaku ngurrpa tjuṯa tjananya yunypangku
    nintilpayi.”
  poh-NT: 'Jeꞌ aj reꞌ ru̱cꞌ take kꞌoric xiban reꞌreꞌ, reꞌ Jesus xchalic jenaj nimal
    sukquil ricꞌux ruꞌum Lokꞌ laj rUxlabal i Dios. Jeꞌ reꞌ nok jeꞌ wili xikꞌor johtok:
    «W-Aja̱w Dios, reꞌ hat, hat Ajabe̱s ar pan taxa̱j jeꞌ woꞌ ayuꞌ wach acꞌal. Jeꞌ
    reꞌ kꞌuruꞌ reꞌ hin kꞌe̱ꞌ nitioxej aweh ruꞌum chi reꞌ take xa kꞌoro̱j chic quibiral
    chi wilic quinoꞌjbal eh chi kꞌe̱ꞌ tꞌulic take xatzꞌap wach quinoꞌjbal chi maꞌxta
    quirakam chiri̱j ricorquil ribiral awajawric. Raj nchel take maꞌ nquinimsaj ta
    qui̱b reꞌ jeꞌ quicab take cucꞌ haꞌlacꞌun xateh wach quinoꞌjbal. Jeꞌ aj reꞌ wAja̱w
    Dios kꞌe̱ꞌ nitioxej aweh ruꞌum chi xponic chawach chi reꞌ take maꞌ nquinimsaj
    ta ti qui̱b, xquibiraj wu̱cꞌ hin reꞌ ricorquilal ribiral awajawric.'
  tue-tue: 'Toorá Jesús Espíritu Santo ʉsenire ticorémena cʉ̃ʉ̃ Pacʉre jĩĩyigʉ: —Pacʉ,
    mʉʉ ʉ̃mʉã́se, atiditá Õpʉ̃ niiã. “Ʉ̃sã masĩnetõnʉcãã” jĩĩrã́rẽ mʉʉyere masĩrĩ
    tiiría; wĩmarã tiiróbiro mʉʉyere masĩdʉgarapere teeré masĩrĩ tiia. Teeré mʉʉ teerora
    wáari boocú. Teero tiigʉ́, mʉʉrẽ ʉsenire ticoa, jĩĩyigʉ.'
  bjp-bjp: Na aunbiing ae, Iesu ka fuun ini laes sing Tanwa Kalkaluu ke ka tarah,
    “Tata, o Kumguui na kukulii ke na piklinbat tikii. Ia usefages o wara le o fun
    ta foron tier igii sing foron tom tasum ke sing ri ae ri usum na marmarsan tier,
    ma o ka finngas u usuf fanu ae ri arae birbiron berberat. Iuu, Tata, o tel u arae
    wara o ier tom isi arae.
  xon-xon: N‑yoonn ngbaan le Uwumbɔr Aafuur Nyaan cha Yesu kpa mpopiin pam, ki bui
    ke, “Nte Uwumbɔr u ye paacham ni taab Aadindaan na, aa bɔr tibɔr timina bilankpalb
    ni binimbiwolm, le ki di mɔk chapɔntiib, nima le m pak si. Nte, saageehn le na,
    nima le cha aa ŋa kina.
  tzo-ZNT: 'Ti Jesuse xmuyubaj xa la xchiꞌuc ti Chꞌul Espíritue. Jaꞌo la iscꞌopon
    Riox: ―Tot, voꞌot yajvalot vinajel balamil. Colaval ti muc xavacꞌ yaꞌibeic smelol
    cꞌusi ical cꞌusi ijpas ti muchꞌutic pꞌij ti yalojique, ti jaꞌ noꞌox avacꞌ yaꞌibeic
    smelol ti muchꞌutic tscꞌanic coltael chac cꞌu chaꞌal tscꞌanic coltael li cꞌoxetique.
    Lec ti jaꞌ yech apase, Tot ―xi la ti Jesuse.'
  mpm-NT: 'Ti hora un ni kusɨɨ xaan ini Jesús ja ni saꞌa Espíritu Santo, ti ni kanajaa
    ya nuu Yandios: ―Tata na, nakanajaa na niꞌin ja kuu ni jitoꞌo ja taꞌu ni jniñu
    nɨ tuꞌu andɨvɨ jiin nɨ tuꞌu ñuyɨvɨ jaꞌa, chi ni xnaꞌan ni taka jniñu ñaꞌnu ni
    nuu yɨvɨ ndaꞌu, ti ni ka chaku ini i. Chi suꞌva ni chisaꞌyɨ ni nuu yɨvɨ tuꞌva
    ja ndichi xini. Siaꞌan na koo jiin maa ni, Tata na, chi siaꞌan ni kuu ini maa
    ni ―ni kachi ya.'
  ots-NT: 'Guejti car hora‑ca̱ hne̱je̱, car Jesús bi ndo mpöjö, cja̱ bi nzoh ca Ocja̱.
    Car Espíritu Santo bi ún ya palabra ya bi ma̱. Bi xih cár Tzi Ta ji̱tzi: ―Nuquɛ,
    Tzi Ta, ir mɛjtiguɛ nʉr ji̱tzi cja̱ co nʉr jöy, como guehquiguɛ, guí mandadobi‑yʉ.
    Dí öhqui cjama̱di porque xcú u̱jti yʉm cja̱hni yʉ i tɛngui ja guí ncjaguɛ, cja̱
    co ja ncja gri mandado. Nu cʉ sabio, jin gui pa̱di ja guí ncjaguɛ, como jí̱ xquí
    föxquɛ‑cʉ. Gue yʉm cja̱hni yʉ i tɛngui xcú föx‑yʉ, cja̱ nuyʉ́, i jñɛjmi cʉ tzi
    ba̱jtzi cʉ jin te bbe i nxödi. Nuquɛ, Tzi Ta, xcú föx‑yʉ co quer tzi pojö como
    guehca̱ xcú mbe̱ni, cja̱ rá zö quer mfe̱ni.―'
  hoy-hoy: आ समय यीशु पवित्र आत्मा दा आगकु खुशी देल तुम्मेदुन, अदिक अंदुन, हे आप्पा,
    स्वर्ग अदिक पृथ्वी नव प्रभु, ना नीन धन्यवाद माळतीन कि नी ई मातगोळी आंदुर से जो
    ग्यानी आर अदिक कल्त माळकु लॉकुर से होचकोमकु ईट्द, अदिक चिकोरगोळ मा प्रगट माळ्द.
    हव, हे आप्पा, यतिकी नीनी ईदा वळ्लीद हत्‍त.
  uri-uri: Ak wang ketn pa Maur Wor pa akwap titnongket kahor ipma a Jisas pa, yatom
    kil la tolpa, “Yan, kitn Wailen a ktnong a knokg. Kupm ukweitn wor kat nang akitn,
    ekg nte, kitn plan kweiur kweiur ripa ekg tu melnum ti a arpm hmit tol warim pa,
    wa kitn lam ekg tu melnum arie wailwail a nikgwalpm watin pa. Pa kitn ak katnun
    nikgwalpm wakrongen a arie worwor alkitnen Yan pake.”
  amo-amo: Nanya kubi kurum, asu liburu libo nanya Nruhu Ulau, “Nzazin fi Ucif nigh,
    Cikilarikitene nin kutyin bara unyeshe ile imone kiti ni najinjin anan yiru, umini
    npuno kiti nalenge na ina dursuzo nani ba, ni nono nibebene, nanere Ucif nigh,
    ucaun nanya nyenu fe.”
  pjt-pjt: Munu palulanguṟu Jesulu Kurunpa Miḻmiḻngatjarangku puḻkaṟa pukuḻarira palumpa
    mamangka wangkangu alatji, “Uwa Mama, nyuntun Mayatja puḻka mulapa nyinanyi ilkaṟiku
    mantaku aṉangu uwankaraku munu ilkaṟitja uwankaraku kuḻu. Kaṉa nyuntunya kuwari
    mirawaṉira waḻkuṉi, panya nyuntun tjukurpa nyanga wiṟu utinu aṉangu ngurpa tjuṯangka
    munun nintipuka tjuṯangka utintja wiyangku kutitjuṟa wantingu. Uwa Mama, mulapa
    panyan nyanga palunya alatji palyaṉu nyuntu mukuringkula.”
  cwe-cwe: Lusita lujaluja Yesu kadeng'helela kwa udahi wa Muhe wa Mulungu. Maabaho
    kalonga, “Tata, Mndewa wa ulanga na isi, nokwing'ha hewela kwaviya kuvifisa vinhu
    vino kwa wanhu wene nzewele na ubala, na kuvilagusa kwa wana wadoododo! Ona, Tata,
    ivo niivo voikunogeza.
  daa-NT: 'Wiktin taat Iisa kaawiy-ak di, Ruwwin ta Buŋdi miiniig iŋ galal ho ŋa kaawtu
    aman : « Baaba, kiŋ di Rabbin ka samaaner ho ka kiɗar, nu ozilaaciŋ ɗo bi kaak
    ki cigilig maanna-ak ɗo gee kuuk iban kaawna ho ɗo gee kuuk gin ilim, kar ki bayincog
    ɗo ŋuur kuuk gina ziŋkico n̰aaɗa. Ka seener, kiŋ kat raka a taa kuuniye ansi.
    »'
  mlp-mlp: Ari kam nabmo diq God ago Bugaw Dimunta Yesus aholib ayahmo bolan in anad
    diq dimniysa bilam, O ya imam ham, Heven-ib teq og kab inaqmo ni Iyahta iyim osaqta
    ham. Ni mataw ginad awaz meqinta na teq mataw gimaqbel inaq iyim igmo ag haqad
    osayta na ni yaqgo kabiy alulin a hi giqisihunta ham. Haiq ham. On mataw gihol
    wazan woqsa in onmin gibin haiqta os nog iyayta naqmo ni yaqgo kabiy alulin tigiqisihunta
    ham. Ya imam ham ni ninad nazaqmo usan ni tiqam ham. Nazaq iyan ya esey nigaiq
    ham.
  ape-C: Aria abudok nyutob, Iruhin ananin Mishin nyenek Jisas nanadudareh abom aria
    nakri, “Eikin Yain, Debeini um iruhw atap iri! Eik yanadudareh aria yatuk nyakin
    nyeigur nyato iruhw. Um maresh? Nyak nyabeshuk baugeh um nyakih aih aria baraen
    um eshudok arpesh douk shakri eshesh shadukemesh abom aria sharao sabainyi saki
    iri. Aria nyak wata nyeyabig eshudok kabi douk shokwishi batowish iri um. Adur
    Yain, nyak douk nyagipesh nyakim atum urkum aria nyanadudareh um nyenekesh namudok.”
  bgs-bgs: Na, tô oras tô, dakál tô dayó na igbággé katô Ugis Espiritu ki Jesus, asta
    igdasal sikandin, na mà din, “Ámmà na Áglangngagán katô langun tun ta langit asta
