  dso-dso: ଜିସୁ ସେ ଡାଣ୍ଡେ ସୁକଲ୍‌ଆତ୍‌ମାଇ ପୁରୁନ୍‌ଅଇ କଇଲା, “ଏ ବାବା ! ସରଗ୍‌ ଆରି ମଚ୍‌ପୁରର୍‌
