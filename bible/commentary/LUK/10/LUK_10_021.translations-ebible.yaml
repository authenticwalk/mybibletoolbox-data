    tru chigucha kømeelø kusremeelan kenamarikkurri. Treewein køn, nai Møskai, ñi
    treeg kønrrai maramig tab kuig kua.'
  not-NT: 'Aique poganinatasantëri Jesos Caninaro Isëre Tosorintsi, icanqueri Iriri:
    —Pabati, picaninatasanoti; nacaninabentasantimini Obironta Itingomi antagaisati
    Jonogaguitesati aisati omagaro quibatsisati. Ainta cantasitacha: “Nigótasanti
    naro”, carari pimánopitaiguëri ati picanta Obiro aisati ati ongantima pigabisaicotaiguëri.
    Irianti pigótacagaiguë ira quemisanquena ira te inguengasitima irogótasantëmi
    iriro. Caninataque piganinataigueri iriro, picoquenta pigótacagaigueri.'
  plu-plu: 'Ayteke Uhokri Gitip keh Kiyapwiye Jesus batek ginaktin mpiynepepye. Ig
