  ziw-ziw: Mwe chipindi ichiya Yesu niyo amemezwa chinyemi kwa udahi wa Muye Ukukile,
    niyo agamba, “Tate, Zumbe dya kwembingu ne isi! Nakuhongeza kwaviya mbuli ufisize
    kwa wantu wata ubala na umanyi. Kuzivugula kwa wadodo. Heye Tate, zose izo ni
    kulawana neivyo vikuwagile.
  grc-TR: Ἐν αὐτῇ τῇ ὥρᾳ ἠγαλλιάσατο τῷ πνεύματι ὁ Ἰησοῦς, καὶ εἶπεν, Ἐξομολογοῦμαί
    σοι, πάτερ, Κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ἀπέκρυψας ταῦτα ἀπὸ σοφῶν καὶ συνετῶν,
    καὶ ἀπεκάλυψας αὐτὰ νηπίοις. Ναί, ὁ πατήρ, ὅτι οὕτως ἐγένετο εὐδοκία ἔμπροσθέν
    σου.
  nag-nag: Aru etu homoi te Jisu ke Pobitro Atma pora bisi khushi korise aru koise,
    “Moi Apuni ke dhanyavad di ase Baba, sorgo aru prithibi laga Probhu, kelemane
    Apuni etu sob kotha to gyaani aru bujhi bole pora manu khan logote lukai kene
    rakhise, aru etu sob kotha to chutu bacha khan ke janibole dise. Hoi Baba, etu
    sob Apuni usorte sabole bhal dikhe.”
  eng-OEBCW: 'At that same time, moved to exultation by the Holy Spirit, Jesus said:
    ‘I thank you, Father, Lord of heaven and earth, that, though you have hidden these
    things from the wise and learned, you have revealed them to the childlike! Yes,
    Father, I thank you that this has seemed good to you.'
  knj-NT: 'Ja'' yet jun tiempo tu'', caw jix tzala a Jesús yu Santo Espíritu. Jix
    yalon jaxca ti'': —Mamin, Yaaw jaach bey satcan yetoj bey yul yiban k''inal ti''.
    Chi wal watx'' k''ane e ach an, yutol jix ja wewba el wan ti'' tet eb jelan, c''al
    tet eb caw jelan yul sat yet animail. Jal eb c''am yel oc apnoj yul sat ánima
    xin, jix ja wak'' yotajne el oj. Quey tu'' jix ja wute jaxca tu'', Mamin, yutol
    quey tu'' jix ẍa'' ja c''ul, ẍi Jesús tet Dios.'
  deu-1912: 'Zu der Stunde freute sich Jesus im Geist und sprach: Ich preise dich,
    Vater und HERR des Himmels und der Erde, daß du solches verborgen hast den Weisen
    und Klugen, und hast es offenbart den Unmündigen. Ja, Vater, also war es wohlgefällig
    vor dir.'
  san-PUN: ਤਦ੍ਘਟਿਕਾਯਾਂ ਯੀਸ਼ੁ ਰ੍ਮਨਸਿ ਜਾਤਾਹ੍ਲਾਦਃ ਕਥਯਾਮਾਸ ਹੇ ਸ੍ਵਰ੍ਗਪ੍ਰੁʼਥਿਵ੍ਯੋਰੇਕਾਧਿਪਤੇ
    ਪਿਤਸ੍ਤ੍ਵੰ ਜ੍ਞਾਨਵਤਾਂ ਵਿਦੁਸ਼਼ਾਞ੍ਚ ਲੋਕਾਨਾਂ ਪੁਰਸ੍ਤਾਤ੍ ਸਰ੍ੱਵਮੇਤਦ੍ ਅਪ੍ਰਕਾਸ਼੍ਯ ਬਾਲਕਾਨਾਂ
