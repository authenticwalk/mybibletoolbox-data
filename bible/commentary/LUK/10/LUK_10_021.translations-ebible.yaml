  nbq-nbq: Ndugwis andi vaga Yesus endawima Averiniki en adenggen wisane okbagya lagagimu,
    Ala heyaga watya dugwit, “Wen-mbogot andok Hat Nasin wa yukhisiga. Hat ogarup
    yi ako, it ap enendawi werek inim, enendawi anggat inim, enelup agusao en, hwilak
    baluk, mariduk swi endago ovagak vagalogo yugeragaginma wa. Anderogo ogarup hendawi
    sek ombakluk ogagaginma, Nasin wa, yukhisiga o.”
  tgo-tgo: E mbaŋako iyako Nyao Boboma i vakatha Jisas na i warari na iŋa, “Ya taraweŋaŋge,
    Bwebwe, Giya ghen e buruburu na e yambaneke, kaiwae u wothuwela bigibigike thiyake
    weŋgiya rathimbathimba na thavala lenji ghareghare i laghɨye na kaero u woraŋgiya
    weŋgiya thavala amba lenji renuwaŋa ŋgoreiya gamagai. Ŋgoreiye Bwebwe, kaiwae
    len renuwaŋana va ŋgoreiyako iya u vakathako.”
  yap-yap: Ma ku errogon e re ngiyal’nem ni suguy e Kan Nthothup Jesus ko felfelan’
