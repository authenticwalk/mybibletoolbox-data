  eng-F35: 'In that same hour Jesus exulted in His spirit and said: “I praise you,
    Father, Lord of heaven and earth, that you have hidden these things from the wise
    and intelligent, and have revealed them to ‘infants’. Yes, Father, because it
    pleased you to do so.”'
  ind-ind: Waktu itu juga, Roh Kudus memberikan sukacita yang luar biasa kepada Yesus.
    Lalu Dia berkata, “Aku memuji Engkau, ya Bapa, TUHAN langit dan bumi! Karena Engkau
    sudah merahasiakan ajaran-ajaran tentang kerajaan-Mu dari orang-orang yang bijak
    dan berpengetahuan, tetapi Engkau menyatakannya kepada siapa saja yang bersedia
    menerima ajaran benar dengan hati yang polos seperti anak-anak kecil. Karena,
    ya Bapa, sungguh itulah yang menyenangkan hati-Mu!”
  pes-OPCB: 'آنگاه دل عیسی سرشار از شادی روح خدا گردید و فرمود: «ای پدر، مالک آسمان
    و زمین، سپاس تو را که این امور را از کسانی که خود را دانا و زیرک می‌پندارند، پنهان
    ساختی و آنها را بر کسانی آشکار فرمودی که مانند کودکان‌اند. بله ای پدر، خشنودی
    تو این بود که به این طریق عمل کنی.»'
  mpt-mpt: Am olo dimo Gode Hobe Yesuse bobol temo seinino omansea Yesuse Gode baabanea
    Ay kobo abilimo Sum eka dabalimo Sum na kesoa ne Klayamobo ge baabkenamabibe.
    Niminbabe, naka maki funaniba Ni tekein kemino sumobo gabibi keb okoko 72 nakai
    okok kebibo kobo inamin okoko naka eli mo alebeim blimobe. Otane naka maki tekein
    kemino sumba makob men gwabi bobol tem funino ulab aibi kobo kukub olo mito alebenebobe.
    Kobo funaneba Ne inanano geneba inaneb kesoa ne klayamobo gabibo ge baane ole
  ssx-ssx: Koto natena꞉ta꞉ mo Holi Sipitidima꞉ Yesu pa꞉ta꞉ epeke ta꞉na꞉ pita꞉la꞉ ekima꞉
    tumbieketa꞉ Yesuma꞉ alota꞉ Apa꞉o. Oli ya do kenke yaapona꞉ Tekehalio. I̱ma꞉ neke
