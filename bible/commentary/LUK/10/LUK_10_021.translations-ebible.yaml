  dop-dop: 'Tǝnɑɣɑ Feesuɣu Nɑŋŋtʋ lɑpɑ nɑ Yesu lɑŋlɛ hʋlǝmɩ sɔsɔm. Ɩlɛnɑ ɩ́ tɔ sɩ:
    Mɑ Cɑɑ, ɩsɔtɑɑ nɑ ɑtɛ pǝ tʋ, mɑ sɛɛ-ŋ. N ŋmɛsɑ tɔm tǝnɛɣɛ lǝmɑɣɑsɛɛ nyǝ́mɑ nɑ
    nyǝntɑɑ, ɩlɛnɑ ń kuli-tǝɣɩ piyɑ. Mɑ Cɑɑ, pɔpɔtʋ fɛɩ, mɑ sɛɛ-ŋ, nyɑ́ ɩnɩ nyɑ́ luɣu
