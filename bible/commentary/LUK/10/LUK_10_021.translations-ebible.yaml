    owisiire awaganga na awasomi ewintu wino, no owisasuriire awaana awato. Ee Soifu,
    aeniki kino nikio ekilootu ekia wasangaala nakio okukola.
  nhu-NT: Kɛ sekedvu, ɛ Keyoy ke Yuule ge ɛ njoŋ no yuu lo Jisos. Ɛ wvú mum gay lɛ,
