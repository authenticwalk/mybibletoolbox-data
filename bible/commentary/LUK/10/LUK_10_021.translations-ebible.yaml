  mal-2015: 'ആ നാഴികയിൽ അവൻ പരിശുദ്ധാത്മാവിൽ ആനന്ദിച്ചു പറഞ്ഞതു: പിതാവേ, സ്വർഗ്ഗത്തിന്നും
