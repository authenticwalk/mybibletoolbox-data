    ana aatena u sume tosiba ge toatena elal ge iyaka u pamasal bolo hi ola wawayau
    elal. Ibwe Nam, kaiwena wam nuwatu i ola.
  wbp-wbp: Ngula-jangkaju, Pirlirrpa Kaatu-kurlangu-kurla Jijajiji marlaja wardinyi-jarrija-nyayirni.
    Ngulajulparla wangkaja Wapirraku nyanungukupalanguku, nyanungukujurla wangkaja,
    “Wapirra, nyuntu kanpa nyinami Warlalja-Wiri nyiyarningkijarraku yalkirirlaku
    manu nguruku nyampuku. Nyuntulurlunpa-nyanu milki-yirrarnu yapa panu-kurra ngurrpa-kurra.
    Kala nyuntulurlunpa-nyanu milki-yirrarninja-wangurlu wuruly-mardarnu yapa-kujaku
    yangka pinangkalpa-kujaku. Yuwayi, Wapirra, nyampu ngurrpa-patukunyanpa-jana yapakuju
    ngampurrpa nyinaja. Ngulakunya karnangku yati-wangka.” Kujanyarla Jijajiji wangkaja
    nyanungukupalangukuju.
  luo-luo: E sechego ka Roho Maler nomiyo Yesu opongʼ gi ilo, nowacho niya, “Apakoi,
    Wuonwa, Ruodh polo gi piny, nikech isepando gigi ne joma riek gi joma osomo, to
    isefwenyogi ne nyithindo matindo. Ee, Wuora, nimar mano ema ne berni kotimore.
  nhe-NT: 'Huan ipan nopa tlalochtli Itonal Toteco quimacac Jesús miyac paquilistli
