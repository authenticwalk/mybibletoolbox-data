  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu píɛ nYesu kòo sɑ̃ntɛ Kuyie nkɛ dɔ̀: N dɑ
