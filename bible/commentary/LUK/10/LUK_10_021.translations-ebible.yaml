  ory-ory: ସେହି ସମୟରେ ସେ ପବିତ୍ର ଆତ୍ମାଙ୍କଠାରେ ଉଲ୍ଲସିତ ହୋଇ କହିଲେ, “ପିତା ସ୍ୱର୍ଗ ଓ ପୃଥିବୀର
    ପ୍ରଭୁ, ତୁମ୍ଭେ ଜ୍ଞାନୀ ଓ ବୁଦ୍ଧିମାନ ଲୋକମାନଙ୍କଠାରୁ ଏହି ସମସ୍ତ ବିଷୟ ଗୁପ୍ତ ରଖି ଶିଶୁମାନଙ୍କ
    ନିକଟରେ ପ୍ରକାଶ କଲ, ଏଥିନିମନ୍ତେ ତୁମ୍ଭର ପ୍ରଶଂସା କରୁଅଛି; ହଁ, ପିତା, କାରଣ ଏହା ତୁମ୍ଭ ଦୃଷ୍ଟିରେ
    ସନ୍ତୋଷର ବିଷୟ ହେଲା।”
  bzj-bzj: Sayhn taim di Hoali Spirit mek Jeezas staat tu rijais ahn ih seh, “Ah prayz
    yu, Faada, yoo weh da di Laad a hevn ahn ert, kaa yu neva mek dehn wan weh ejukaytid
    ahn tink dehn soh smaat andastan aala dehn ting weh Ah jos tel mi disaipl dehn,
    bot yu shoa it tu dehn wan weh hombl laik lee pikni. Yes, Faada, ih mek yu hapi
    fi du it soh.”
  chk-chk: Iwe, lon ewe fansoun Jesus a uren pwapwa ren Ngünmifel o a apasa, “Semei,
    en Samolun läng me fanüfan, üa kilisou ngonuk, pun ka amonomona ekei mettoch seni
    ekewe mi tipachem me silelap, nge ka pwärala ngeni ekewe tipate. Ewer, Semei,
    pun iei usun letipom.”
  ssd-ssd: 'Ait ta mbolŋge ndo Yesus nu Tukul Guwa tugumŋge gare tumba Kuate yabaŋmba
    sana: O Mam, ne samba kilke tuku Suŋgo. Ye ne tuku nyu te-duŋget. Afu kila sugo
    wamdus kuyar ŋak ne naŋe wam kame tum ndaniŋgit. Kiŋo kame taŋaŋ minig mbal ne
    nane ndo tumniŋgit. O Mam, ne naŋe nzali dubimba ne taŋate ŋgina.'
  acr-TNT: 'Ecꞌu laꞌ la jokꞌotaj, ri Jesús lic xquiꞌcot ruma ri Santowilaj Ruxlabixel
    ri Dios y xubiꞌij: «Nukaw, canyac kꞌij la, Lal Rajaw ruwa caj y ruwachulew, ma
    tak ri kꞌalajisam la chique ri lic caquiꞌan chꞌutiꞌn che quib, waꞌ ewam la chiquiwach
    ri lic cꞌo quinaꞌoj y lic cꞌo quimajom. Jelaꞌ xꞌan la, Nukaw, ma e xꞌaj la riꞌ»
    xchaꞌ.'
  rop-rop: Wal det taim na det Holi Spirit bin meigim Jisas brabli gudbinji, en Jisas
    bin tok langa God na, “Dedi, yu na Bos langa hebin en langa dijan kantri, en ai
    gibit yu theingks, dumaji loda ting deya yu nomo bin shoum langa detlot pipul
    hu gulum miselp klebabala. Bat yubin shoum detlot ting langa detlot pipul hu nomo
    gulum miselp klebabala. Yuwai, main Dedi, yubin dum lagijat na, dumaji yubin wandim
    lagijat.”
  mee-mee: Ka kae laeala nae Kannu E Tupu ke paserenge Iesus, na i ke role kae Nutu
    roma, “Tamau ka one ae Nutu A I A Kelangpatali ngailu nga tava ba ngape nga mogalo.
    Sonrau na iau ka kalapaga one. Iau ka kalapagpaga one kurumea ino pakoea oru kokorai
    nga ragau re nga mogalo laekia e ngape reke roma ri ra lomatanakana, ava ko pakosining
    rea ta ragau ra loreamatana ma goe reke sisina. Iii, Tamau, ko kuma minmina kurumea,
    kumangng laeala ke pe raumana nga ragung.”
  mwf-2018: Bere da nhini-re ngarra kardu nhini puddamnalath ngarra Jesus-ka, nukunu-ka
    le thathpirr dinidha ngarra Ngepan Yile nukunu thangunu-yu. I murrinh warda mamna
    ngarra Yile nukunu, “Yile, nhinhi da matha Pule ngala thathpirr thim ngarra kangkarl
    i da putek kanhi-yu. I ngay-ka ngamnhiriparl ngem nhini weyida da mange ngarra
    nhinhi thampunkarr wardarra kardu pana ngatha yida, mu mere thenkarrdha da mange
    ngarra nhinhi kardu ngarra murrinh piyemam pumpan the pumammath pumpan da terert.
    Yu Yile, nhini da matha mange marda nanganart thim,” Jesus kathu-yu mamna.
  dif-dif: 'Nunkangupini ditjini Jesus Jaolali mankina wonti ja jatana wonti: „Ngato
    Jidnana Ngaperiai, Kapara pariwilpaia ja mitaia, jurakokala wapaia; ngangau Jundru
    jenia kana kirini ja ngujamanietjani kutibana warai ja kupani tinkari ngankana
    warai; kau Ngaperiai, jeruja jinkangu manju nganana wonti.'
  gam-gam: Kune ge God yene Murble dje worika, wo Jisas boll aike moika, Jisas wopille
    kamang ye embe dji, Nena, kupill makimb yero ge ni kantau yenden. Na ni kandjin
    dje awill mal ge, ni i seke worinka iwa kerman ne, nomane kerman pai una porapora
    pille nai. Ba ni kandjin na dje awill mal ge, ni ombine dje awinka, womba ker
    mal moi ge pille i pora dji. Embe yei ge ni wopille nomanin pai mal pille yen
    we dji.
  nou-nou: Iji ainde Asisi Kotopu Iesu da jo da amimi etiri uso jo awa iaviri be isira.
    Edo Iesu mi sisira, “Mama imo awa utu de edo busu de da gitijigari. Na imo jasiga
    ena ainda be awa imo iso ge awa jiro gari embobo da yei unjugedo eoso ungo gadi
    jarima era te iso ge awa embo jiro egae ainda yei isaga eoso ungo mi gido era.
    Mama imo awodo edo esa ainda be awa ta imo awodo adi dipapa isesa awasedo na imo
    jasiga ena.
  mqb-NT: 'À alay ata kutok, Apasay Cəncan a a taslan a mivel anà Yesu. A həran
    nga anà Mbərom, a wa: «Bəbay uno, iken Bahay sə bagəbaga mburom, iken Bahay sə
    daliyugo. Suse anak, anga kə ɗakak anan anan way a anaya anà gwaslay ahay, way
    ataya aday ɗukwen abay kə ɗərek anan pu ɗo sə kəlire ahay wa, pu ɗo sə asan way
    ahay wa. Ayaw, Bəbay uno, ka ga matanan, anga a zlak à nga anakiken awan.»'
  ape-B: Ali ababuk nyultab God ananin Michin nyenek Jisas nanubu nenehilau ali nakli,
    “Yekinyu Aninu, Diginyalimu iluh atap uli! Yek yenehilau ali yatuk nyakin yeul
    nyakih. Umu moneken, nyak nyobechuk bawogen umu nyakin pasin uli balan umu echudak
    elpech douk chakli echech chanubu chadukemech ali chalau wolobainyi save uli.
    Wakuli nyak wata nyagilapu echudak kobi douk chokwichi batowich ulimu. Adul Aninu,
    nyak douk nyagipech nyakin atin laik ali nyenehilau nyenek namudak.”
  grc-F35: Ἐν αὐτῇ τῇ ὥρᾳ ἠγαλλιάσατο τῷ πνεύματι ὁ Ἰησοῦς καὶ εἶπεν· «Ἐξομολογοῦμαί
    σοι, Πάτερ, Κύριε τοῦ οὐρανοῦ καὶ τῆς γῆς, ὅτι ἀπέκρυψας ταῦτα ἀπὸ σοφῶν καὶ συνετῶν,
    καὶ ἀπεκάλυψας αὐτὰ νηπίοις. Ναί, ὁ Πατήρ, ὅτι οὕτως ἐγένετο εὐδοκία ἔμπροσθέν
    σου.»
  cav-NT: 'Tumeque quisarati ayaju cuitatu Jesús Yusuja Espiritura pureama amerecuare.
    Jadya tibutu Jesús Yusu tsehue quisaraticuare: —Tata, miquemi barepa, yahua jadya
    metseque. Bahue, inimequi bucha cabatiya cuana queja ecabameretiuquemi, mique
    eje buchique adebacara, bahue jucara ebari juya cuana queja cabameretihua. Yusurupai
    mique aya, mique jadya juhua tibu. Jadidyatu juya, mira jadya amerehua tibu, Tata,
    —jadya tujatu Yusu acuare.'
  kgp-NT: 'Kỹ tóg Jesus mỹ sér tĩ, hora ẽn kã. Topẽ kuprĩg tỹ ti krĩn kỹ tóg ti mỹ
    sér tĩ: “jóg'',” he mũ. “Tỹ ã tóg kanhkã tãn ag kãfór kar nĩ, kar ã tóg tỹ ẽprã
    ke ag kãfór nĩ gé,” he tóg. “Inh mỹ tóg há tĩ, ã tỹ nén han mũ ti. Ũ tỹ: “ki kanhró
    mág inh nĩ,” he mũ ag mỹ ã tóg ã jykre ven ja tũ nĩ. Ag mỹ ã tóg kãmén ja tũ nĩ.
    Ũ tỹ gĩr ri ke ki kagtĩg ag hã mỹ ã tóg ven ja nĩ, ã jykre ti,” he tóg. “Hỹ, hã
    vẽ. Ã tỹ nén to jykrén mũn hã vẽ, hã kỹ ã tóg ag hã mỹ ã jykre ti nĩm. Hã ra tóg
    há tãvĩ nĩ, jóg'',” he tóg, Jesus ti.'
  bvd-bvd: '''Ana kada nai gu ''ana, Anoedoo Abu ''e faaelea sa Disas, sa Disas ka
    bae ''urii, “Maa ''ae, ''oe ''o ''inito fua salo loo ma molaagali nee. Nau ku
    tango ''oe sulia ''oe saufinia doo neki faasia toaa filo ma toaa saitoma doo ki,
    sui ma ''oko faatainida ''amu sia toaa mala wela tu''uu ki. Iuka Maa ''ae, si
    doo nai ''e fuli ka lea ''ua guu sulia manata lamu ''uabaa na mai.”'
  ukr-1871: 'Того часу зрадїв духом Ісус, і рече: Дякую Тобі, Отче, Господи неба й
    землї, що втаїв се від премудрих і розумних, а відкрив недолїткам. Так, Отче:
    бо так воно вподобалось перед Тобою.'
  apz-apz: Oso hohosohonta Anɨtuye Towahuno Wopɨngo sohwo Jisasɨye sɨmeho wopɨngo
    umokahonɨngki Jisas kako sɨmonyo yonto Mpohumo ulɨmento, U, Mpohwoe, kɨko ahwomomjo
    yoꞌmayo soꞌnji hwahoponjo yoꞌmayo soꞌnji hwapɨngo hwosoho. Ngko ole soꞌno isamoyoka
    kilalokweno. Yoꞌmayo iwoꞌnɨngkinoso kɨko aꞌamu hwahoponjo huno engo tɨpemaꞌmentohofo
    somtaꞌni hiyaso hoꞌnahumentohinofoho. I aꞌamu hofɨko mehomimneꞌno sɨmeho kanɨngkwohwoꞌyaꞌumo
    uyɨwoꞌnɨngkohofo hopa kijopontanɨngkofi kɨko ujo ehontojwahumahnnofoho. Ou, Mpohwo,
    kɨko ose imoꞌnoneꞌenji imentohinoso olohopeho.
  eng-AOI: At that time God's Spirit made Jesus very happy. And he said to God, “Dear
    Father, you rule in heaven above and also here on earth. I thank you because you
    have shown these people that you are ruling today. You haven't told those who
    are wise but only these people. I am praising you because you are kind and that
    is what you have decided.”
  yon-yon: Kuyaron arimbed Yesu kuu Kingkin Karadmo yaromkonombed kubimo kerekore
    yedmoon, “O Ambe, eb kuu Eweniib okadiib ye Yariman. Ne ewaningko kankoonaan,
    amborom kuu ebbed kekamune ye inamen kuu ebbed dana areb keriwendan yaamo korokbendewen,
    kumban kedmengkandi yemoon biwendaniib indengandengdaniib yaa kuu bikderebewen.
    Ee, Ambe, kwamune kamewen, amborom kuu eb kubi dowaken kerewen kowe.” andoon.
  poi-NT: 'Jesɨc jeet́i rato agui maymay Jesús porque jém Dios iA̱nama icmaymáya̱p.
    Moj iŋwejpát Dios. Nɨmpa: —ManJa̱tuŋ, it́u̱mpɨy jém it́yajwɨɨp sɨŋyucmɨ y naxyucmɨ
    mich immɨɨchi. Maŋcujíppa iga d́a iñjɨ́gáypa jém sabioyaj iga icutɨɨyɨ́ypa jém
    wɨbɨc jɨ̱xi. Pero agui miwɨ̱ iga iñchiiba jɨ̱xi jém pɨxiñt́am jém d́apɨc nacujípta̱p
    iyaac iga wɨa̱iñ icutɨɨyɨ́y jém wɨbɨc jɨ̱xi. Nu̱ma quejpa sɨɨp iga je̱mpɨgam iŋwɨ̱aŋja̱m.'
  wuv-wuv: A'a fei au fei, si'ei ba fei Spiriti Apuna namina fani'eni'eaa ununa, Jesus
    na ware, “Una uduginio, O'ama, mena Fasu, mena ona pafeainaa fei haroo pafea ma
    feni ano, uaa ona opa'ainaa eni manumanu eni a'a ena rona pa'i apa'a ma feroiaa
    ro'ou ma ona fa'arewaia a'a ei baduu pusu'o. Hi'i, O'ama, uaa ona ni'eni'e ba
    na ale'ei.
  quf-NT: 'Chay kutillami, Jesusqa Santu Ispiriturayku kusalata aligriyar niran: “¡Taytay!
    Qammi kay pachapa, unaq syilupa amun kanki. Chayraykumi alabashuni. Chaqa qamqami
    kananqa chay mana kwintachaypaqla kaq runakunata intrachishayki unay chay kusa
    yaĉhaq, kusa intrakaq runakunata pakar mana intrachishaykitaqa. Chaynumiri Taytituy.
    Chaqa qammi chaynu kananpaqqa munashayki kasha” nir.'
  yuw-yuw: Oro bongono worochogon Kunkun Yaruho Yesuhon irot tun yungan tuna Yesuho
    kombing borong morö tongga Fano ingoroc inogoc, “Nandöngna, goc mom orin guroc
    ngorochon Morömo. Gocu gakain ibiba orin kombic kombic ogepma worocgon tanda gakain
    gesöhon foro youp amnayai komanangnoma wo indaia tuctugo kombiang. Yu woi managumboc
    simbang kombic kombicno moröma muno. Worochoi oro, kombic kombic amna moröma yuho
    gochon foro makombiing. Gocho yuhon daro dongyi sum fauya kombing tangtang mating.
    Nandöngna boinno sinom kiap ihorocnoho woi gochon irot kombic kombic ogepma,”
    Yesuho Fano yong moröng ihoroc inogoc.
  hus-NT-1971: 'Lej jum putat culbethanchab in ichich a Jesús c’al an Espíritu Santo,
    ani ol. In ulu: ―Nan tu puhuethanchal a bij, Tata ti eb, cum it thabal c’al an
    eb ani c’al an tsabal. A tsinc’onchamal a tsalap an inicchic ax in tsalpayal tim
    ba’ abal pel i c’athpich tsalpath ani huit’om, ani a tejhua’methanchamal axi tsa’at
    in ichich ejtil i tsacam. Ojni’ Tata ti eb, antsana’ ta t’ajamal cum pel a culbetal.'
  med-med: Wote ui ti kʉn, Muⱡnga Wingti ndi, Jisas numan kai kat mbo rʉndrʉm ila,
    Tipam Got kʉn atinga ropa nimba mel, “Wuta Nuim ei, nim muⱡ mʉi raⱡ nga Tipam
    ei. Na nim kʉn angge nʉnt ei, nambuⱡ emel, Nim ndi, wamp pilpa kungʉndi mbʉ kʉn,
    uⱡ mbʉ mo rokʉn etʉn. Wote, wamp ti kangambuⱡa kel mel raⱡpa morum ei kʉn, uⱡ
    mbʉ ninim nga numan ei ndi, pilkʉn ora ndurun,” nitim.
  bch-bch: Ngan ado imata toaiua, Itautau Tutui ikado ga Iesus itin igelgel kapei
    ta ikeo, “Apa, eao Maron ngan bubur ga tano. Gau naposa kemi pago ngansa eao mudan
    gid posanga toa ne ipu pagid panua oatainga ad, be eao pasolan pagid lem panua
    toa edad mao mambe gergeu gereirei. Apa, eine tautaunga, ngansa danga toa ne inasi
    eao lem kimnga.
  cco-NT: 'Jo̱ ie˜ jo̱, dsíngꞌˉ calɨꞌiáangˋ dsíiˊ Jesús laꞌeáangˊ có̱o̱ꞌ˜ Jmɨguíˋ
    quiáꞌˉ Fidiéeˇ, jo̱ cajíñꞌˉ casɨ́ꞌrˉ Tiquiáꞌrˆ dseaˋ guiing˜ ñifɨ́ˉ: —Teaa˜, lana
    jmifénꞌˊn ꞌnʉˋ, dseaˋ Fii˜ guóoꞌ˜ uǿˉ jmɨgüíˋ la, dsʉco̱ꞌ lana nɨcajmeeꞌˉ e ngámꞌˋ
    jaléngꞌˋ dseaˋ dseeˉ dseaˋ quiˊ jaléꞌˋ júuˆ quíiꞌˉ, jo̱guɨ cajmeeˉbaꞌ e jaˋ cangángꞌˋ
    júuˆ quíiꞌˉ jaléngꞌˋ dseaˋ i̱ tɨɨngˋ eáangˊ i̱ jmɨcǿøngꞌ˜ yaang˜ fɨˊ jee˜ jaléngꞌˋ
    dseaˋ rúngꞌˋ. Jo̱ lajo̱b lɨ́ɨˊ, Teaa˜, co̱ꞌ lajo̱b calɨꞌiáangˋ oꞌˊ e nilíˋ.'
  deu-1951: 'Zu derselben Stunde frohlockte Jesus im heiligen Geiste und sprach: Ich
    preise dich, Vater, Herr des Himmels und der Erde, daß du solches den Weisen und
    Klugen verborgen und es den Unmündigen geoffenbart hast. Ja, Vater, denn so ist
    es wohlgefällig gewesen vor dir.'
  alq-ALGNT: 'Maiagotc ii apitc, Jesos ogi minigon Mino Manidon kidji kitci modjigendag.
    Ki aiamie dac e ikidodj: “Nidadam, kin ka Tibendamanin 8ak8ig acitc aki, mig8etc
    kidinin, osa mega kigi kikendamonag abinodjijag kegonan ka kadama8ad8a a8iagog
    ka kagita8endamo8adj acitc ka omidonendjigani8adj. Nidadam! Teb8e mi ii8e kin
    kagi iji nda8endaman kidji ijinag8ag.”'
  ixl-NNT: 'As tul nikat tal u Jesús viyoleꞌ, as vaꞌlik chit itxuqꞌtxun veꞌt Aak taꞌn
    u Tiixhla Espíritu. As ech tal veꞌt Aak ileꞌ te u Kubꞌaal Tiixheꞌ tu almikaꞌ:
    —UnBꞌaal, axheꞌ viBꞌooqꞌol u almikaꞌeꞌ tukꞌ u vatz txꞌavaꞌeꞌ skajayil. As ni voksa
    aqꞌii, tiꞌ uvaꞌ kat amuj veꞌt isuuchil unqꞌa yoleꞌ vatz unqꞌa uxhchileꞌ uveꞌ at
    itxumbꞌal ni tal jeꞌ ste. As aꞌ kat akꞌuchkat te unqꞌa uxhchileꞌ uvaꞌ ech itxumbꞌaleꞌ
    echeꞌ unqꞌa talaj intxaꞌeꞌ. As an chiteꞌ, unBꞌaal, tan echeꞌ uvaꞌ nasaꞌ,— tiꞌk
    Aak.'
  boa-NT: 'Aanéhjáa Cááni Píívyéébé Apííchó Jetsóoke ímíjyuuvu ájcuube dííbyeke dúúrúvaabe
    nééhií: —Ayúju Táácááni Píívyéébeéj, níjkyejɨɨ, ííñujɨɨ, íjcyáné aabájaabe u íjcyaábej,
    uke téhdújtsoobéré ó duurúvá ɨ́mɨáájú ɨ́dáátsojtédívú u bóhówátsohíjcyáné hallúvu.
    Áánetu tehdújuco tsá waajácu múnaa iíjcyane ɨ́tsúcunúmeíhíjcyámedívú u bóhówájtsotú
    teéne. Ahdícyane ihdyu, Lli, óvíi ehdu teene muhdú u tújkevééllédu.'
  quh-NT: 'Chay quiquinpacha Santo Espíritu Jesuspa sonkonman jatun cusiywan junt''acherka.
    Jesustaj nerka: —Tucuy cay pachata janaj pachatawan Camachej Tatáy, agradececuspa
    yupaychayqui. Imaraycuchus yuyaskayquita pacarkanqui ancha yachayniyoj runasmanta.
    Chaytarí wawajina llamp''u sonkoyojcunaman sut''incharkanqui. Arí, Tatáy, ajinata
    ruwaskayquipi cusicunqui, —nispa.'
  kwi-kwi: 'Sun urain Dios Izpulne Jesústa wat kulninta. Suasne Jesúsne Diosta kaizta:
    “Nua aishtaish kiztus. Nune ap Taitta i. Nune chiyurakas an surakas ɨninta. Nune
    pariyaruzakas kamtamtuzakas nu kit aizpa piankamninnarachi. Uspawa puintɨt mɨjara.
    Nune we piantuza kiwainara, nu kishimtu aizpa piankamanapa. Taittara aishtaish
    kiztus. Nu nara aizpakas nu kit aizpakas wari.'
  agm-agm: Aihɨ ketɨ suraanɨhɨ Autaahaatɨhomɨ Itɨpɨho Gaaho Jisaasihoai maaritɨtandɨhandɨ
    numwihɨ ko Jisaasiho sata kandaase. “Apore, yapɨpatamunɨ yamɨhapatamunɨ Awaisɨhoŋe.
    Gi nɨnɨ kɨnyɨ gaahoŋe gaare hɨtɨtɨ mepɨ autaahehɨmataayo. Amɨ kɨnyɨ isɨhiya amɨtɨha
    awaindɨhandisawɨhiyaapunɨ amɨ isɨhiya isɨhiya usai katɨwunjauhɨ mmonɨwɨ nehohiyɨhiyaapunɨ
    anɨtimbɨ nepɨ saiwa noaasapaapɨ amɨ kaiwa wanɨ Kɨnyɨ isɨhiya kiyaamɨ amɨtɨha maarɨho
    manyinyaamataiwɨhiya masɨhonya gwɨnyaahohiyɨhiyai nepɨ nunjinɨho. Ye akɨte Apore.
    Kɨnyɨ gwɨnyaapɨ maaritingɨrɨhɨretɨ sɨkɨrete. Isɨ kɨnyɨ kɨretɨ kiyapaise,” ndaase.
  ubr-ubr: On an werai Ayu Kakafotin on Iesu ibonuai iyasisir ato iyau, “Tamau, safam
    tafanam an Bada! Yau abikakaiwim yabin Om am dura maiauin sabu gigiboanotis auris
    ubuni i’yen on ari sabu ojis auris on uyoboes. Dura bag, Tamau, atonio bobo on
    Om am gogoi urubin ufour imatar.
  tsw-NT: A yashi i ndolo, Yesu da̱na̱ ta̱ tapu na̱ ma̱za̱nga̱ o ucira u Ruhu va Akiza,
    a̱vu u damma, “Dada, n godyoo wu ta̱, Zagbain va zuva ni iɗa, adama a na vu sokoi
    adanshi o ndolo e ekere a̱ a̱za̱ o urevu nu ugbozu, a̱vu vu cuɗuwaa muwun n keꞌen.
    Amayun a ɗa, Dada, adama a na a̱yi nda a̱yi ɗa ifoɓi i saꞌani ya̱ wu.
  cax-NT: 'Au manu rratorrü tarucu nipucünuncurrti Jesús uiti Espíritu Santo. Nanti
    sane: —Iñanauncü Iyaü, itopiqui ane nüriaca au napese y icu na cürrü. Arrüna nüriaca
    ananca anecana obi, pero caüma aitusiancata isucarü bama chitonempümantai. Tapü
    ümo bama tarucu nitusiquirri ümoma y bama ipiacamampae au ñaquioncorrüma aiñanecata.
    Sane te Iyaü, aiñata isiu narrianca.'
  aia-aia: Na'i madoraasi 'ia Jisas 'a honura'i wa'ewa'e na boi baaniai Hi'ona Maea
    ma ha'atee o'ani, “Ama, i'oe na'o marungiai aro mana ano. 'Au ha'atee ha'agorohi'o
    suria 'o giru'i mareho 'isi ta'iniraaui nei nara madoma mara aidangi, ma'o ha'ata'ini'i
    tanaraaui nei 'ini nara 'onaai gare. 'Io Ama, 'a o'asi 'inia naasi huunai hei'irisimu.”
  srp-1865: 'U taj èas obradova se Isus u duhu i reèe: hvalim te, oèe, Gospode neba
    i zemlje, što si ovo sakrio od premudrijeh i razumnijeh a kazao si prostima. Da,
    oèe, jer je tako bila volja tvoja.'
  agt-agt: A ta nepaguhohug ni Hesus ta kumanen a pa nakimallak hapa ta Namaratu,
    te natalakan hapa gafu ta Kahalwa na Namaratu tentu. “Matalakak hapa teko, Amang,
    nga makkamu ta ngamin langit ikid na lutak, te nelemad mu ya pakapangwam ta masirib
    kiden ikid na seadal kiden, a nepaitam ta kuman na abbing kidin. A mappya hapa
    yen, Amang, te nagdulot hala ya ikayat men,” kunna.
  lug-lug: Mu kiseera ekyo Yesu n’ajjula essanyu ku bwa Mwoyo Mutukuvu n’agamba nti,
    “Nkutendereza Kitange, Mukama w’eggulu n’ensi, kubanga wakweka ebintu bino abagezi
    n’abayivu, naye n’obibikkulira abaana abato. Weewaawo Kitange, bw’otyo bwe wasiima.
  yby-yby: 'Loko noliyoko ayaloya Omaimidana weuna oluholimo ukala le aila jiyoko,
    mulunau maya jo uluma noiyoko sa-loko liye: Ahonelika emoya yowa okulumaki ito
    ma mikaki ahonipo makoko minane. Sukulu lokoko ele wehe lokaka noune liki likaka
    niabo wewenasiya monoka elikiki eli wehe likatae loko molo halukokadanaki, sukulu
    lamiki oluho aidakidana minabo wewenasida dukauka molobetokaka noadawokumuya epoka
    lokaka noe. Ahonelika, sakogo soto pe-loko wetiye loko eledawoya wehe lone.'
  heb-heb: בשעה ההיא עלץ ישוע ברוח ויאמר אודך האב אדון השמים והארץ כי הסתרת את אלה
    מן החכמים והנבונים וגליתם לעללים הן אבי כי כן היה רצון מלפניך׃
  mpp-mpp: Aime dameng iwahac Tili Asudi Yesu aicnome belic-belicte angacti bawakeme
    yowa yanguc miwec, “Mamac, ga honocmeng nga himong fileine. Ngic-ngigac aling
    ngage-ngage-motocnginengkolec gacaigaing, gagi yenge wiyacgone sasawa yago mi
    nganiningte balu sangkeing. Ailu adu-madec-gogoc kpisicne ingucne, yenge sugu
    wiyac yogo baengka yegengkeyelewec. Ilec mitenggugabac. Oc, Mamac, ga yogo ngagelu
    kwelegone madickegac.
  apb-apb: Aana maholona a Jisas e honu aani ilenimwa'enga aana Li'oa Maa'i, oto ko
    te'uri, “Mama'a, i'oe oto o aalaha haahie i Lengi na mai aano. Uure oto waite
    o mumunie Tataroha Diana mwaanie kira saenanau, ta'e ie o ko haata'inie oto hunie
    mo iini ka'a saenanau. Oto no ko tohungei paalahe'o, Mama'a, aana o oala'inie
    hunie ke lae oto urine.”
  san-TEL: తద్ఘటికాయాం యీశు ర్మనసి జాతాహ్లాదః కథయామాస హే స్వర్గపృథివ్యోరేకాధిపతే పితస్త్వం
    జ్ఞానవతాం విదుషాఞ్చ లోకానాం పురస్తాత్ సర్వ్వమేతద్ అప్రకాశ్య బాలకానాం పురస్తాత్
    ప్రాకాశయ ఏతస్మాద్ధేతోస్త్వాం ధన్యం వదామి, హే పితరిత్థం భవతు యద్ ఏతదేవ తవ గోచర
    ఉత్తమమ్|
  ben-IRV: সেই দিন তিনি পবিত্র আত্মায় আনন্দিত হলেন ও বললেন, “হে পিতা, হে স্বর্গের
    ও পৃথিবীর প্রভু, আমি তোমার প্রশংসা করছি, কারণ তুমি জ্ঞানবান ও বুদ্ধিমানদের থেকে
    এইসব বিষয় গোপন রেখে শিশুদের কাছে প্রকাশ করেছ।
  ntu-ntu: Mzli lcde Mqngrkxtr prsrle Jiszs, x mz nzabrtz-krde sc tqrpipele kx, “Trte,
