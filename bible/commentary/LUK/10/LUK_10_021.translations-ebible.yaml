    tech a mucaj a jajil t'an ti'i ma' u ch'a'icoo' u tojil a top seeb u yool etel
    a top patal. C'u' betiqui, a ye'aj abe' ti'ijoo' a walacoo' u tz'eec u yool ta
    pach jabix a tz'ub a walac u tz'ocsaj t'ana. Tat, a tz'aj ti baalo' u men baalo'
    a qui' ta wichi,— cu t'an a Jesus ti'i a Tattzili.
  tet-tet: Baa oras nia, Maromak Kmalar Lulik nalo Yesus neon boot. Hotu Nia tonu-naboot
    Naꞌi Maromak naꞌak, “Ama! Ama mak Naꞌin Boot iha laleꞌan no raiklaran. Haꞌu kamulak
    sera dodan baa Ama, tan Ama subar lia neꞌe bodik ema mak naneo aan matenek no
    mak nahaas aan. Mais Ama nalore bodik ema kiꞌik no ema mak naraik aan. Tebes,
    Ama! Tan lia nia mak kona baa Ama neon!”
  hlt-MCSB: Amah te vaeng tue ah Mueihla Cim loh a hlampan sak tih, “A Pa, vaan neh
    diklai kah Boeipa namah te kan uem, lungming hlangcueih taengkah na phah tangtae
    te cahmang rhoek taengah a pumphoe pah. Te pai saeh, a pa, te ni na hmaiah kolonah
    la aka om.
  xtd-NT: 'Nu n‑teku Jesús tnuꞌu n‑ka jaꞌan‑s, te n‑kidadɨ ini ñaꞌa Espíritu Ianyuux.
    Ijan dada n‑jaꞌan Jesús nuu Ianyuux: —Taa‑ro Ianyuux, Ia taxnuni andɨu xiꞌin ñuñayiu,
    najuen tnuꞌu ñaꞌa‑da chi ña n‑datuu‑n xaꞌa nuu ñayiu ka tuꞌa vaꞌa tutu, ñayiu
    io xaxtnuni xa kutnuni ini‑i, ko n‑datuu‑n ntdaa xaꞌa nuu ñayiu ña ka tuꞌa. Kuu‑i
    ná kuu sekuechi. Duꞌa n‑kida‑n, Taa‑ro, chi duꞌa n‑kuu anu‑n —kuu Jesús, xiaꞌan‑ia
    nuu Taa‑ro Ianyuux.'
  mdy-ETH: ዬማና ዬሱሴ ዓያና ጌኤሺ ዒዛ ዎዛሴም፦ «ጫሪንጮና ሳዖናኮ ጎዳ ማዔ፥ ዓዳሢዮ! ሃያ ባኮ ኔኤኒ ዔሮና ዼኤፖ ዓሶናይዳፓ
