  prf-NT: Peru ni awan di kam tanggapán ten banuwan a angayan moy ay lumuwas kam ten
    dilan sakay kagiyán moy a,
  auy-auy: Moórá-naopaꞌo wíyambo naambá ímbo timíyaꞌa aampaꞌá wéweꞌa aforaꞌá simátime
    séꞌa
  tbg-tbg: Ne vo vatukaini oru raimanta vi vatanaaka kia ni quahama nimitaraiti, niara
    kia tinavu vataake variate tivera, ne vika qaqirake aaraqaa oru himpite vaiha
  hub-NT: 'Tura chikich yaaktanam jeawakrumin nakitramainak, atum chicham etsermauncha
    anturtamainachkaigka, aa jiinkirum chichaakrum:'
  hmo-hmo: To do umui ginidae neganai bema umui do idia abia dae lasi neganai, hanua
    ena ariara dekenai do umui gini, do umui gwau,
  big-big: Kapura ini yereng narage kanda yereng puragewili iniyegi koli keleyi ono
    puwekke purik mabura yereng puragi kazing kawaktaga koyimowei pelik yeizo,
  gux-G: Ama, yin ba kua ya dogu nni ke baa ga i cangu, yin ña ki cendi bi sanjala
    po, ki yedi,
  cnl-NT: '''E³ quie''²³ mɨ³rɨ³taa''n³²na''³ juɨɨ³ je² ''a²³jia''³ rɨ²³''i''n²te''²³
    ''nee''²³, rɨ²''uøøn³²na''³ jee²³² calles juɨɨ³ quiee''³²te''²³. Rɨ²juɨɨ''³¹ra''³
    dsa³:'
  zar-NT: 'Gátiʼtës yödzö ga tsúʼuliʼ, channö cabí ilún libíʼiliʼ bal, guliʼrúaj,
    tsöjsóaliʼ laʼ nöza que yödzö naʼ, en innaliʼ:'
  kde-kde: Na imanga yoheyo imumbeinjila alafu vanu vake vanampwachelele, mwenu hweneng'ana
    n'dindila dya imanga aneyo mukahaule kuchidoni,
  ata-ata: Ia lexe ngingi ngalai ngaꞌunalai no tuala vile, io ta mitema no tuala ane
    ne iꞌosa sou inoꞌinge uasi, la ngaꞌunalai ngatulu no voteꞌi, io ngavikala lexe,
  qvw-NT: 'Sïchuśh chay malcäćhu mana ćhasquipäcuśhuptiqui''a chayurá cälliman yalalcamul:
    ‘Cunca cuchuyniquiñaćh can''a. Ćhaquïman la''amä pulbullayquitapis manamá apayächu.
    Tuquicta yaćhapäcuy: ¡Diospa gubirnun''a janayquićhüñamari cayan!’ nil tapsiculcanqui.'
  nfa-nfa: Te ngaa abhu kahèi rae dhu dhèu ra roꞌo boe sèmi rare miu. Ladhe ra tao
    miu sèmi èèna, na, lami titu asa jꞌara-jꞌara ètu dꞌara rae èèna, mi lii dènge
    ra, peka na,
  tnp-tnp: Mətəu nəmə nəkəhuvən e taun kəti, kəni nətəmimi nɨkilah təsagiəniən o təmah,
    kəni əhuvən məutaliuək e suaru asoli mɨn, kəni motəni məmə,
  urd-urd: लेकिन जिस शहर में तुम दाख़िल हो और वहाँ के लोग तुम्हें क़ुबूल न करें, तो
    उनके बाज़ारों में जाकर कहो कि,
  hot-hot: Ma doŋtom miŋ ewa môlô thô ami, êŋ ma môlô unu numiŋ loŋôndê ma nonaŋ nena,
  mqj-NT: 'Sapo ianna tamakoa'' mesa tondok anna tae''koa'' natarima to ma''tondok,
    laokoa'' lako lalan maroa'' ammu metamba-tamba kumua:'
  rus-SYN: Если же придете в какой город и не примут вас, то, выйдя на улицу, скажите:.
  mbh-mbh: Aveto aro ve thomu o eso a rem pomnga e, naro o nongpoo thomu avele, aro
    thomu o es a rem pomnga aken lemi pat na o ria or ve,
  bdd-bdd: Ma ꞌeguma to ꞌasa ꞌoina walatu ma silogwahategomi, mulimuliya ꞌeda ꞌoidiya
    wahahila ma wahegwaedi, wagwae,
  cbt-NTPO: A'naquën piyapi'saso nipirinhuë' co nohuantarinënquëmahuë'. Ina ninanoquë
    canconpatama', cachiquë paatoma', pënëntoco'.
  rmy-SERVI: 'Кала авэна дэ форо тай на прылэна тумэн котэ, тунчи джян пэ гаса и пхэнэн:'
  srn-NT: 'Ma efu un doro wan foto pe den sma no wani fu un tan drape, dan un mus
    go na tapu strati dan un taki:'
  cta-NT: 'Pana loꞌo tyalaa ma̱ sca quichi̱ su ná ntiꞌ nguꞌ chaꞌ chcuiꞌ ma̱ chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi loꞌo nguꞌ, hora ti tyuꞌu ma̱ nde toꞌ calle ti. Liꞌ ñacui̱ ma̱ jiꞌi̱
    nguꞌ:'
  bqc-SIM: 'Tó a gɛ̃ wɛ̃́lɛu mɛ́ wì á dilɛo sↄ̃, à bↄlɛ gãaɛ, í mɛ:'
  tcz-CHONGTHU: Ahin khopi khattou in nasan dauleh, alampiu dunga chun chedoh unlang
    seiyun,
  mar-mar: परंतु तुम्ही ज्या कोणत्याही नगरांत जाल आणि ते तुमचे स्वागत नाही केले तर
    रस्त्यांवर बाहेर जाऊन असे म्हणा,
  snp-snp: Ido u numuna meyalo maleka o fedato, wenena ya linateki koina wi gedámenawamo,
    kanunido moniti ya eti loti logimalo,
  isl-isl: 'Ef þið komið í þorp sem ekki vill taka við ykkur, farið þá út á göturnar
    og segið:'
  spy-NT: Nteenee yoo katay ꞉biikaab *kiriinkēēt ake kutoroochaak, ōng'ēētyē ānkōōbēēchi
    keey. Ōmwoochi biikaab kiriinkoonoo kule,
  xnn-xnn: Ngem no omey kayo isnan esay ili ya adyanda dakayo, omey kayo isnan kaponponokan
    nan ipogaw dakayot kanan,
  mwe-mwe: Ikabheje nnjinjilangaga shilambo shoshowe, bhakamposhelanje, nnjabhulanje,
    pushimpitangane mmipanda jabhonji mmeleketanje nnei.
  tte-tte: Na tem kwalusae yanuwa yabo koina na tomo nige siyayaliyaya kaiwemiu, kwalau
    ali kamwasa mena kwawaloba,
  tcs-tcs: Ip da biliz wea yupla go no welkam yupla, den mata libe da biliz, bat bipo
    yupla go, yupla singaut wea da rod diskain,
  hlt-THB: Cehlai khaw pynoet ak khuina nami lut awh a mani do khqi awhtaw, lam hqang
    cet unawh taw,
  soq-soq: Tane e bola dawo wilenuno bola sa apanawa mai wadalepue mampolepua bolau
    bedeuwointa leunune mo mampo matangelau eueuwa dewasane diamone wanase, ‘E bolala
    dogowa wamba wadendodeno wineia epakokomoite siniaaubamoite eitana. Sa ipa eueuwa
    e ewane ateitana God e matangelala ituno winedia osolawolepi. Ewane, e God gonaawa
    manlawolena bedeweitapona dabuaitene elana.’
  qub-qub: 'May marcamanpis chayar willacushayquita mana chasquicuptenga cälliman
    aywaycur ninqui:'
  att-att: “Ngam nu makalabbè kayu sù ili nga ajjan yù ira tatolay nga manakì mamaddulò
    nikayu, paguráyán naw lâ. Mallakalakák kayu lâ sù ira kalsáda, á kagian naw sù
    ira tatolay,
  bki-bki: “A bogo tealo mia kamiu kumalmaluvo ea m̃arkomeli tai, mia nalo asaaro
    re ka mia avuru kamiu kuva kuvitu kamliko. Verenio tibe na, mia kamiu kuvitakii
    ga m̃arabo labo kuvan na jel jouro medave ea komeli nene, a kuverial ka tomu nene
    nalo tibe na, kuverinavo
  bqp-bqp: 'Tó a gɛ̃ wɛ̃tɛ gũn, tó odi á sí sↄ̃ro, à bↄtɛ gãnulɛa à pi:'
  mcp-mcp: 'Wɔɔŋg ŋgwə́la bɨ́ mə́ nyíi buud kú lə́g bɨ́ yí, bɨ́ kə tâm də́nd kə lás
    nə́:'
  hat-hat: 'Men, lè nou antre nan yon lavil, si yo pa resevwa nou, mache nan tout
    lari, di yo konsa:'
  npl-NT: 'Pero tla nonkalakitiweh itech se altepetl iwa amo nomechseliah, xiwiah
    itech ojtli iwa xikijtokah:'
  bgg-bgg: Khuchung magunde bajarai jia hà wuii thog shii nathek shii wie aho arone
    nathek ne lumuii hà khia srane yao mage bo,
  eng-TCENT: But whenever you enter a town and they do not receive you, go out into
    its streets and say,
  eng-BSB: But if you enter a town and they do not welcome you, go into the streets
    and declare,
  cpu-NT: 'Irooma pareevetakya aparoni nampitsi, eerorika jaakameethaitzimi, pavisapithateri,
    pinkantanake:'
  san-ASM: কিন্তু কিমপি পুৰং যুষ্মাসু প্ৰৱিষ্টেষু লোকা যদি যুষ্মাকম্ আতিথ্যং ন কৰিষ্যন্তি,
    তৰ্হি তস্য নগৰস্য পন্থানং গৎৱা কথামেতাং ৱদিষ্যথ,
  tac-NT: '''Lige ''emi sebasa alé bilena riógachi ''lige tase galegá etésiga ''emi,
    yati sawewa alué we''é ralachí chujkíbigame napurigá suwábaga ralámuli etémala
    ''lige regá aniboa:'
  eng-WEBPB: But into whatever city you enter and they don’t receive you, go out into
    its streets and say,
  gfk-H: Sen ing bia u na laka tiga taman ma pa diet balak lah uga u na haan ta ira
    ngaas ta iakanong ra taman ma u na tangai bia, ‘Kaikek ra pulungar tano numuat
    taman ing i patep taar ta ira kaki mamir, mamir na salaap sasei wara hamhaminis
    ta muat bia muat ta gil ra sakena ta mamir. Sen na tahut bia muat na palai ta
    iakan ra linga bia no matanitu ta Kalou i ken tuai.’
  viv-viv: Tu gava melala againe wanaluku be hinadibutoyogemi, medema yadi edaꞋawaneya
    wanahobu wanagayo, Yami melala ana fwayafwaya agemeya gifotafotana-ma agaimiya
    avagavagahegehegena, higa Yaubada yana ilaꞋa agaimiya ginayemu-ma ana iyaꞋiyaya.
    Tu hidedemi wanahalamanena higa Yaubada lilimiya giꞋela, nuwanuwana yana itaveꞋavina
    againe wanamiyami be aseꞋasemiya ginavehivehimeya. Au hidedemi wanagahedi.
  yao-yao: Nambo mwajinjilaga mmusi wauli wose ni akanaga kumpochela, ntyoche, nomwe
    pankupita mmatala gao nkajileje,
  tgp-tgp: Pani vara ka unu na taon matea, ale la r̃ohu hin kamim, ha sivo na nora
    malele tavera, ale ha verea vara,
  auc-NT: Ayæ̈ tömënäni quëwëñömö go guiiyömïnite Baa änäni ïninque mïnitö wæætë tömënäni
    taadonque tao godinque tömënäni ïnänite,
  kbc-NT: Pida nigakaatiwece nigotaɡ̶a ane deɡ̶ele modibataɡ̶agi, emiitelogo ladicotiidi,
    odaa enitiwaji,
  bmh-bmh: Bo, ag uzan tub betebiag, gonun duailel agen ag i imarebiag ag abu ula
    beteimai, awaran, ‘Ag agal uzan em esues igual aramig ebu dareu kuecemun, agal
    uzan koli numau, go ag abiu mamamen agal igul naliu tam.’ Iz ag petak awarem,
    Uwait nug duailel gumarabun ziwas waiagab zoimai dareu.
  ctu-BL: 'Che'' mi la'' wochel ti colem tejclum ba'' ma''anic mi'' pʌyetla ochel,
    ñumenla ti calle tac. Subula jini t''an:'
  meq-meq: 'Ane tuk na, kâ yum kwa a gəma waray, waray, ta təma kurom bay na, dum
