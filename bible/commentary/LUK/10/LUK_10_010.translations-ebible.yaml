  kbq-kbq: Hianagi ina kumate'ma vnagenoma vahe'mo'za otamavresagetma, atretma ana
    kuma kampi nevutma anage hiho.
  kbh-kbh: 'Pero canÿe pueblents̈e chas̈mojáshjango y ndoñe chacmonjúbuaja, chents̈a
    tsashenangoye s̈mochjábocana y mënts̈á s̈mochjayana:'
  ron-LSB: 'Dar în orice cetate în care intrați și nu vă primesc, ieșiți pe străzile
