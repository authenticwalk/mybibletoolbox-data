  nhe-BL: 'Huan quema incalaquise ipan se altepetl huan tlacame nepa ax inmechselise,
    xiyaca ipan ojtli huan xiquijtoca:'
  sps-sps: Sai te sof naa romi gagon koman a ngats fan, ana ri te gima fafasung mami,
    kua naa yam tana sanaan, ana mi te tsue,
  wnc-wnc: “Sike ginda you gapmandune kuwa unenana aminda apu ginu yotnaatang dua
    danipakopanu ginu you wanggapmatane kepiapane yuke ginda anzing yaninong,
  bus-bus: 'Tó a gɛ̃ wɛ́tɛ guu, tó wèe a si sↄ̃ro, à bↄɛ gãalɛ à be:'
  gub-BL: Aze pehem amo taw pe nehe, aze a'e pe har napemuixe kar kwaw a'e pe wà nehe,
    peata peho taw mytepe nehe, nezewe peze'eg pà wanupe nehe.
  imo-imo: Molo ulke kombu tenga tuku pungolio kano ulke kombu pulu imbomani enondo
    eno ambe telka ongeya, anjo pame ninge lemo eno pungo aulkena angilkolio enondo
    ningei,
  boj-boj: Ariya niŋgi qure beiq di brantoqnibqa naŋgi niŋgi gereiŋgosaiabqa niŋgi
    naŋgi uratnjrqa oqnsib naŋgo qure ambleq di tigeloqnsibqa endegsib minjroqniy,
  ulk-ulk: Ese wa bakiawawem nerut utebge barotwa, a legize nole wabi wadirpawem,
    wage ko adem bakiawawem gabge bauswa a wage detautawem,
  eng-DRA: 'But into whatsoever city you enter, and they receive you not, going forth
    into the streets thereof, say:'
  knf-knf: 'Bë woli naneej ţi ubeeka uloŋ kë baanyeenkan, napën du igah kaji :'
  san-KHM: កិន្តុ កិមបិ បុរំ យុឞ្មាសុ ប្រវិឞ្ដេឞុ លោកា យទិ យុឞ្មាកម៑ អាតិថ្យំ ន ករិឞ្យន្តិ,
    តហ៌ិ តស្យ នគរស្យ បន្ថានំ គត្វា កថាមេតាំ វទិឞ្យថ,
  arn-NT: 'Welu puwülmün kiñe waria mew, fey llowngenolmün, tripatuaymün ti kalle
    mew ka feypiaymün:'
  zas-NT: 'Per bal guidxindi tijb guiedx lod ad rënt reeman yacaꞌ reeman lëjt, gol
