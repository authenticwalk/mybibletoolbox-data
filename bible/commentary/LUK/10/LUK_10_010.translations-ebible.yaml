    hamach k''ĩircha magbat:'
  alp-NT: Po sepo imi kusu kena kota sae pine esi suka trima imi mo, hoko imi keu
    me mahpaite eleki imi beteke etesi be,
  san-VEL: kintu kimapi pura.m yu.smaasu pravi.s.te.su lokaa yadi yu.smaakam aatithya.m
