verse: LUK.010.010
translations:
  kpx-kpx: Isito la o oleve keve tige abu la hoesegeveholige halevai talive o ke ivila
    lavisi bae abuho louve.
  okv-H: rate ungo da dainge horavo pekae ururoro kito amo da arahata pambuto embomeni
    ta degi ke einge evu ingore
  tbo-tbo: Tamogi meyagai awai ona luiya po ega hina kaohemi yaka ona nae po hau tahaya
    ona pa,
  mal-C: എന്നാൽ നിങ്ങൾ ഒരു പട്ടണത്തിൽ ചെല്ലുമ്പോൾ അവർ നിങ്ങളെ സ്വാഗതംചെയ്യുന്നില്ലെങ്കിൽ
    അതിന്റെ തെരുവുകളിൽ ചെന്ന്,
  grc-SR: Εἰς ἣν δ᾽ ἂν πόλιν ⸂εἰσέρχησθε,⸃ καὶ μὴ δέχωνται ὑμᾶς, ἐξελθόντες εἰς τὰς
    πλατείας αὐτῆς εἴπατε,
  bgc-bgc: पर जिस नगर म्ह जाओ, अर उड़ै कै माणस थमनै न्ही अपणावै, तो उनके बजारां म्ह
    जाकै कहो,
  khz-khz: Na pene vanuga gautai pio kwara, ati pia gapi-ragemi genai, gatamanai pio
    lakati, nopiotiwa,
  deu-TKW: 'Wo ihr aber in eine Stadt eintretet und man nimmt euch nicht auf, da gehet
    hinaus auf ihre Gassen und saget:'
  zsr-NT: 'Gátiꞌtëz yödz ga tsazliꞌ, chquiꞌ cutu lun lbiꞌiliꞌ ba laꞌn, gul‑rúj tsajsoaliꞌ
    laꞌ nöz qui yödz naꞌ, gnaliꞌ:'
  lin-lin: 'Kasi tango bokokota na engumba songolo, soki baboyi koyamba bino, bokende
    na babalabala na yango mpe boloba :'
  hns-NT: 'Bakie djab toe ekgo sahar me pahoetjiehe djaaha manai log toelogke aapan
    ghar me na maangie, tab rasta par thara hoike boliehe kie:'
  noa-E: 'Mamʉ phöbörpierr pãachdëu jaau wënʉrrʉm ũrmapha ni amach degjã pãach öbërpiba
    abaawai, kaaijã ee öbërnaa, pãach bʉ̈ gayam jẽb ʉʉrphë ʉʉrphënaa, amach khĩircha
    magbat:'
  eng-EMTV: But whatever city you enter, and they do not receive you, go out into
    its streets and say,
  mib-NT: 'Te na‑ni ñuu núu ni quɨ̄vɨcoo ró, te núu tu ní cájetáhú i róhó, te quendacoo
    ró ini calle yūcuán, te cahān rō:'
  lif-NT2: कर आत्तिन् पाङ्‌जुम्‍मो खिनिॽ लाङ्‌दाःक्‍मा के़मे़म्‍बिरिन्, खे़न् पाङ्‌जुम्‍हाॽओबा
    लाम् हे़ङ्‌घाःत्ति लःन्‍दे़म्‍मे़ॽआङ् खे़ङ्‌हाॽ अक्‍खे मे़त्ते़म्‍सिम्‍मे़ॽ,
  xnj-xnj: Nambu mukayingili pamuji wowoha wula na vakolo muji nakuvapokela, muwuka
    penapo, na pemwigenda munjila zavi mujova.
  mmx-mmx: Ket do nemi mina beles at temenemen, la kopmen dina vaase momo rangarang
    nimi mi lomomo go, mina vas su uto at langas, la mina lok tidi xeretna,
  cbr-NT: 'Cuanx ëmanu bëbaia anu ''icë unicaman mitsu upí oquin biquinma mitsun bana
    cuaisama tancëbëtan camina anu ''itsa uni ''icë bai, anuxun ësaquin cati ''ain:'
  tee-NT: 'Para vanta lhi''anchach lak''achak''an junta at''anuya''it''it chai ni
    jantu cata''amaklhtayananan pus at''ayat''it ju lacati chai chanich ana''unt''it:'
  eng-LSV: And into whatever city you enter, and they may not receive you, having
    gone forth to its broad places, say,
  cak-NT: 'Pero xa jixapon pa jun tenemit anchi'' man utz ta nic''ul iwech, quixel-pe
    pa tak bey chi ri tenemit y ti''ij chique ri winak:'
  pah-NT: '—Po g̃a ndohoryoryvi pe ndehe pe mboapyge''yma imondoe''yma pe me pe vahemame
    cidade pe, a''ero ti peho pehea rupi cidade rapea rupi. Pe''ji ti:'
  sja-NT: 'Mamĩda awaraa p''uurude panadak''ãri, ma p''uurudepemaarãpa parã auteebaida-e
    pɨrã, calle jãde wãyaarutade nãga jarátɨ:'
  xed-xed: 'Dər da wati ma luwa dzaʼa lama kuni, ka kwalaghutá lu ta tsuʼaftá kaghuni,
    lawala ta tvi ta tvi ma tsa luwa ya, ka kuni dzaʼazlay nda həŋ na:'
  mks-NT: 'Joo tá ná xi̱nu̱ co̱o ndó in ñuu nu̱ú co̱ cúni̱ na̱ ndiquehe va̱ha na ndo̱hó,
    cuáhán ndó cáyé ñuu cán já cachi ndó já xi̱hi̱n ná:'
  gfk-S: Iesene ing be nu lala tike taman ma pa dile bala leh ugo nu hana ta ira ngas
    ta ikino taman ma nu tange, ‘Kike ra pulungar tano numu taman ing i patep ter
    ta ira kaki mir, io, mir na salap leise ura hamanis ta mu be mu te gil ra sasana
    ta mir. Sene na tahut be mu na palai ta ikin ra linge be no kingdom tane God te
    hutate.’
  bmu-bmu: Mewö akŋemö, taon kunöŋ aŋgotketka andö eŋgumei, miaŋgöreŋ mönö maketnöŋ
    me sombemnöŋ anda kewö jiget mötme,
  dgz-dgz: Pa da da tauane waenapan ya waup imaepi pa namboya yonan anega wadiamon,
  eng-GNV: But into whatsoeuer citie ye shall enter, if they will not receiue you,
    goe your wayes out into the streetes of the same, and say,
  zaa-NT: 'Pero canchu itsina'' le ttu yetsi làti labí tsú''ulatsi'' quį ca titsa''
    nu inne le lani cą nna, eria le lo ca néda nna ina le:'
  eng-WEBSTER: But into whatever city ye enter, and they receive you not, go out into
    the streets of the same, and say,
  guh-guh: 'Itsiata baitsi jane patomarata panepatsicujinae apo pacacopiapitsi tsane,
    bajarapatomarapijicallejavata panubenaename. Pajumaitsimë tsane bajarapatomarapijivijavabelia
    mapacueniaje:'
  bon-bon: Yepä, weene liba cewe me labacitinuye, piiyepu cewe biname cina liba lica
    jiwablininusi, piba cewe gaabe cabu jiclajutinuge, piba jaajemuye egä,
  nhw-BL: 'Huan quema ancalaquise ipan se altepetl huan masehualme nepa amo anmechselise,
    xiyaca ipan ojtli huan xiquijtoca:'
  mgw-mgw: Lakini mana mwikite pakilambo sosoti, mana bakani kunkemya, mwabu'ke na
    mana kampi'ta mumali'la gabe mubaye,
  swh-ONEN: 'Lakini mkiingia katika mji, nao hawakuwakaribisha, tokeni mwende katika
    barabara zake mkaseme:'
  wbi-wbi: neke mulikaaja lyolyoni lino kyale mukwingila, na kuleka kukuvupila, mulutaghe
    kunji pa nsevo pe muvavule,
  bba-bba: Adɑmɑ wuu ɡè sɔɔ i duɑ mɑ bɑ kun bɛɛ dɑm koosie, i doo ɡen yɑɑrɑɔ, kpɑ
    i nɛɛ,
  eng-KJVCPB: But into whatsoever city ye enter, and they receive you not, go your
    ways out into the streets of the same, and say,
  kgk-NT: 'Upéi: —Eregwahẽ ramo tetã ambue-py ha nane mogwahẽ porãi ramo, hape heta-rupi
    teregwata gwata-vy eremombe''u-vy. Enhe''ẽ hatã atã eremombe''u-vy, “Oĩ xe py-rehe
    ne retã timbore. Ambovava-ta xe py xe py-gwi ho''apa hagwã ereikwaa tee hagwã
    Nhandejáry nhe''ẽ nerehenduséiha. Ne mo''agwĩ-ma ra''e ou-vy Nhandejáry nhande
    ruvixarã, ha nerehenduséi upe xe remimombe''u hesegwa nhe''ẽ. Upéixa-gwi napene
    arandu porãiry pejejavy-vy” emombe''u íxupe kwéry, he''i.'
  waj-waj: 'Ngia vo yoosinna vo yoosinnaiyauvaki vikiai gioonna kiaapuuya hama ngii
    tuqinnakiai oro aataruuvau dida vaida kiatee:'
  cpy-cpy: 'Rooma pareewitakyaa otsipaki nampitsi, eerorika raakameethee-tzimi, pawija-pithateri,
    pikanta-nakiri:'
  ekk-PKP: 'Aga kui sisenete linna ja sealsed elanikud ei võta teid vastu, käige läbi
    linnatänavate ja öelge:'
  mpx-mpx: Ebo nuku ulutuk panuwa etega elana ge gamagalau o nige nihi yayaliyaya
    kaiwemiu, nuku nok nuku na wali kamwasaa ge nuku ba,
  wbp-wbp: Kala kajinkili kirri-kari-kirra yukamirra, kajili-nyarra wapirdi nyanjarla
    purda-nyanja-wangurlu pina-yilyami manu juwa-kijirni, ngula-jangkajulu yanta yirdiyi-kirra,
    manu kuja wangkayalu-jana,
  luo-luo: To ka udonjo e dala moro to ok orwaku, dhiuru e akek yore kendo uwach niya,
  nhe-NT: 'Huan quema incalaquise ipan se altepetl huan tlacame nepa ax inmechselise,
    xiyaca ipan ojtli huan xiquijtoca:'
  aii-aii: '”ܐܝܼܢܵܐ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܕܥܵܒ݂ܪܝܼܬܘܿܢ ܘܠܵܐ ܩܲܒܠܝܼ ܠܵܘܟ݂ܘܿܢ، ܦܠܘܿܛܘܼܢ ܓܵܘ ܥܵܠܘܿܠܵܢܘܼ̈ܗ̇
    ܘܐܡܘܿܪܘܼܢ:'
  esk-NT: Aglaan nunaaqqimukkupsi nani iñuich paġlaŋitpasi nipliġumausi tumitchaani,
  msb-msb: Pero sa diin man na lungsod na iyo kadtuan kag habo magpadayon sa iyo,
    lumuwas kamo sa inda mga kamino kag isabi,
  cpa-NT: 'Cónh¹jøng² ha² juøi² ja³tsa¹ca¹hien¹dsa hniah¹², jøa³cai³¹ gu³tseih³ hniah¹²
    dsa²:'
  dso-dso: ମାତର୍‌ ଜନ୍‌ ନଅରେ ତମେ କେଟ୍‌ସା, ତେଇର୍‌ ଲକ୍‌ ତମ୍‌କେ ନ ଡାକିନେଲେ, ସେ ଡାଣ୍ଡେଅନି,
    ସେ ସାଇ ଅନି ବାରଇ କୁଆ,
  meu-meu: A ba kau ai basie abimui dae hanuana ariarana amo mai gwaumui ida baola,
    baoto.
  yva-NT: Weramu ranivara wasisa munije inta rai yara vatane wonae wo wasaugave sisowi,
    weamo wapusya ti wata no unanuije ama yasyin umba wapo raura,
  dgc-dgc: Pero éng dumemét kam ta banuwan, éng éwan de kam tanggapén, éy kagin moy
    dide, a
  zpm-NT: Saṉgue guiedz ne siguieḻd miech yquiaadiag zho miṉe zienee to, goḻriee grë
    ro xnëz zho,
  hix-NT: Oyonytxahranye owto hon komo yehtok haxa, onà wyaro ehtxoko, anhàn komo
    hutwamohsonàr horà. Màmyaka ahatakatxoko. Onà wyaro katxoko, omeroron komo nenytxanàr
    me.
  sim-sim: Hako kuyanga lasik ji layinak os jirin aka lasik li laha i nahi ambu, men
    nombo orok ji sihi karem ji mbaka,
  npi-ULB: तर तिमीहरू जुन सहरमा प्रवेश गर्छौ र तिनीहरूले तिमीहरूलाई स्वागत गरेनन्
    भने, त्यस सहरका सडकहरूमा गएर यसो भन,
  cgc-cgc: Piro, daw ino na banwa na ilingan nyo na mga ittaw dya dili magbaton ki
    kyo, bag-o kaw malin dya magteneng kaw naan ta mayor na mga dalan daw indi tama
    na mga ittaw daw mag-ambal,
  tim-tim: Hain dâm makyeŋgim arewa kepia siân arimbiâ hâkâŋyeŋe akbai âmâ sombeimân
    kinmâ hin dâm makyeŋgiwi,
  yor-yor: Ṣùgbọ́n ní ìlúkílùú tí ẹ̀yin bá sì wọ̀, tí wọn kò bá sì gbà yín, nígbà
    tí ẹ̀yin bá sì jáde ní ìgboro ìlú náà, kí ẹ̀yin sì wí pé,
  wos-wos: “Guni getéfaré nak wulayingut wun getéfambu rekwa du takwa gunika hélék
    yandat, guni ye wun getéfana yambumbu téta guni angi watanguni,
  emp-NTPO: 'Baribʌrʌ purud̶e jũẽbʌdad̶e ẽberãrãba bãrãda bia edad̶aẽ́bʌrʌ, ãdjía
    nãwã jarad̶adua:'
  eng-F35: 'But into whatever town you enter, and they do not receive you, go out
    into its streets and say:'
  ind-ind: “Tetapi kalau kalian masuk ke suatu kota dan orang-orang di situ tidak
    menerima kalian, pergilah ke jalan-jalan raya kota itu dan serukanlah,
  pes-OPCB: '«اما اگر شهری شما را نپذیرفت، به کوچه‌های آن بروید و بگویید:'
  mpt-mpt: Ina otane ibo bib mako motemiba i amo mo dleb tam daim blim kenib mole
    ibo moniba bib daang ye mabianiba baabeniba
  ssx-ssx: Koto pa꞉la꞉pate da yu ma꞉nda꞉ pa꞉ta꞉ pemeka꞉na꞉ta꞉ mo wanda꞉halima꞉ iki
    ika꞉ da pa꞉ta꞉ na hatuku pemeka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ mo pota꞉ nina꞉ pua hata꞉
    alota꞉
  mkl-mkl: Ammɑ ilu bii ì lɔ nɔ ɑ kù ɡbɑ ŋɛ, i bɔ bɑntumɑi iluu nɔ i ni,
  gaq-gaq: ମାତର୍‌ ମୁଡ଼ି ଇନି ପେଇଂ ପେୱେଚାଏ ଆରି ରେମୁଆଁ ଆପେକେ ଆୱାଆର୍‌ ଣ୍ଡୁ ଆତ୍‌ନେ ବାଜାର୍‍
    ବାଏରେ ୱେଚେ ବାସଙ୍ଗ୍‌ପା
  gof-RNT: 'Shin issi katamaa geliya wode asay hinttena mokkonna ixxiko dabaaba keyidi
    hayssada giite:'
  unx-unx: ମେନ୍‌ଦ ଆପେ ଜେତାଏ ହାତୁରେପେ ବଲରେଦ ଆଡଃ ହଡ଼କ କାକ ଦାରମ୍‌ପେରେଦ, ଏନାରେୟାଃ ହରାଏତେ
    ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ କାଜିପେ,
  gah-gah: 'Itó apá makokú niviko, likilími lamaná amikoma, lekeza viki gapoló otiniki
    láa liki li kimilo:'
  lcm-lcm: Sikei man mi palak nei mangsikei a rina na parik kipa uruk suak animi,
    mi an tung nei keve selemat i rina ang na mi mengen amalangas asukang ke,
  aer-aer: “Kenhe arrantherre apmere arrpenheke itweke irrerirremele, kenhe itne arrekantherre-werne
    arratintyewarremele arrenhantherrenhe alhule-iwarremele ayeye arrekantherrenhe
    awetyeke ahentye-kwenyele, kenhe arrantherre akenhe yanhe ulkere-werne alherlte-iwemele
    itneke angkerrirrerlenge,
  qvc-NT: 'Piru chay mayqan llaqtapi mana pipis ch''ayachishuptinqa, sawa kallingunaman
    lluqshishpa, paykunata niyllapa:'
  tgl-ULB: Ngunit sa anumang mga lungsod na inyong pupuntahan, at hindi nila kayo
    tinanggap, pumunta kayo sa mga lansangan nito at sabihin,
  cbs-NT: 'Jakia janida mae anu jikitan man jatu yusian danainbu jatun bai namakixun
    yuikin:'
  xtm-NTPP: 'Kovaa nuna kenda koo ni in ñuu nuu ma jin kuan‑ta''vi ña''a i ma, te
    jin nde koo ni ichi ma, te jin kuña''a ni:'
  nnq-nnq: Nambu anda nnyingilinge kukilambo chochotiche, changampokelanga, mmokange,
    pampetanga undela jabe nnenganga,
  bao-NT: 'Jĩcã macãre mʉja ca earo, tii macã macãrã mʉjare cʉ̃ja ca bootijata, macã
    yepa pee waari, o biro cʉ̃jare ĩiña:'
  san-ORI: କିନ୍ତୁ କିମପି ପୁରଂ ଯୁଷ୍ମାସୁ ପ୍ରୱିଷ୍ଟେଷୁ ଲୋକା ଯଦି ଯୁଷ୍ମାକମ୍ ଆତିଥ୍ୟଂ ନ କରିଷ୍ୟନ୍ତି,
    ତର୍ହି ତସ୍ୟ ନଗରସ୍ୟ ପନ୍ଥାନଂ ଗତ୍ୱା କଥାମେତାଂ ୱଦିଷ୍ୟଥ,
  rmn-rmn: 'Ай тэ дэна андэ савэ-то дизатэ тай отхэ тумэн на мукен, джян о улицэс
    адалэ дизаки тай пхэнэн:'
  huv-NT: 'Pero nguiajantanej cambaj niüng apmejmeliün, sitiül ngo mangochiw icon
    najneaj, wüx apmeriowan ilean tiül calle, isajan nipilan:'
  otn-NT: 'Pɛ nu̱''mø hi̱mbi̱ n''na''a̱hʉ ra̱ ts''äya p''ʉ ja ra̱ hni̱ni̱ gui sømhmʉ,
    gui ''yɛ̱m''mø ga̱ thohmʉ p''ʉ ja yø caye:'
  nop-nop: “Tiŋa yokwet wapum niŋ gineŋ uune mu haniutumbaune kaŋ talik kuyahikuyahi
    gineŋ wooŋ indiŋ yeniyaneeŋ,
  obo-NT: Piru ko iddos ahad ingkon no bonuwa nod undiyonnan dow, dii od tanggap koniyu,
    undiyon kow to doraanon woy osengi row iddos mgo minuvu rutun no,
  kca-kca: 'Мӑтты воша йŏхәтԓәты ки пӑ щита вана ӑт ўԓайты, ким эттан йўпийән йастаты:'
  cak-ENT: 'Pero ja si nyixapon pa jun tinamit ri xa man utz tüj ic''ulic nban, quixel
    c''a e pa tak bey richin ri tinamit y tibij c''a cheque ri vinük:'
  lif-NT: ᤁᤖ ᤀᤠᤳᤋᤡᤴ ᤐᤠᤱᤈᤢᤶᤔᤥ ᤂᤡᤏᤡ᤹ ᤗᤠᤱᤍᤠ᤺ᤰᤔᤠ ᤁᤧᤔᤧᤶᤒᤡᤖᤡᤴ. ᤂᤧᤴ ᤐᤠᤱᤈᤢᤶᤜᤠ᤹ᤀᤥᤒᤠ ᤗᤠᤶ ᤜᤧᤱᤄᤠ᤺ᤳᤋᤡ
    ᤗ᤺ᤴᤍᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤧᤶᤛᤡᤶᤔᤧ᤹.
  mie-NT: 'De nā-ni ñuū quīvi ndá nú, de tú mā cuétáhví ji ndóhó, de quee nú inī calle
    ñúcuán de cāhān nū:'
  san-TIB: ཀིནྟུ ཀིམཔི པུརཾ ཡུཥྨཱསུ པྲཝིཥྚེཥུ ལོཀཱ ཡདི ཡུཥྨཱཀམ྄ ཨཱཏིཐྱཾ ན ཀརིཥྱནྟི,
    ཏརྷི ཏསྱ ནགརསྱ པནྠཱནཾ གཏྭཱ ཀཐཱམེཏཱཾ ཝདིཥྱཐ,
  qve-NT: 'Hinallataq may llaqtamanpas chayaqtiykichis, runakuna mana allintachu chashkisunkichis
    chayqa, callekunaman lloqsispaykichis, runakunata niychis khaynata:'
  pao-NT: Ka tooe hano tooe petugase ka mu numu gi mumme toge'yookute, gi umu-baa'yoopana.
