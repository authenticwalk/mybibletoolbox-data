  jic-NT: Nin p'iyá velé wa Capernaum nt'a patja jis lal. Nun ma ca nlawú Dios pü'ü
    nt'a. Tecya'lin̈ patja nt'a ca nlawú”, nin tjevele Jesús pülücj patja nepénowa
    mpes.
  zap-NT: Laa de naa men-Capernaum, ¿pe nuu lextoo de ne gyeybaa gya de? ¡Lel axtegue
    linfyeren gya de!
  wer-wer: Ën Kapaneam omnarö, ar kutömweriil isën ma? Won, ar es parëaöök ngemanëët.”
  ipi-ipi: '@see-verse:LUK.010.014'
  qul-NT: ¡Kancuna, Capernaum llajtapi caj runacuna! ¿Creenquichischu janaj pachacama
    pusaska canayquichista? ¡Kancunaka infiernocama chhokaycuska canquichis!”
  urw-urw: Bana Kaperneam simai, nini Keriabüde sirarüngaberar fib nama gam komeregenangagana.
    Kürüna kene. Nini kürüna gemuna fere kumegingab fib gam kaneregenan.”
  rmy-GURBET: A tumen manušalen taro Kafarnaum! Dži o nebo li ka ušten? Dži o than
