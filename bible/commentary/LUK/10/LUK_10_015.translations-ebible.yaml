verse: LUK.010.015
translations:
  kpx-kpx: Isi Kabenumu ataea, di laheho louge evive. La keau isiviale la ebia tabagevei
    malei otogoe otovei. Isito di la namigevei. La keabuna veneu lahai hodovavesite
    keve tihatuve.”
  okv-H: Ungo Capernaum embomeni na God ta degi vihesi ere ova te God na au Satan
    iresuja degi ai veto pambasova.
  tbo-tbo: Ma taumi Kapaneum lawami ami nugotuhu o pa ona wohepa memi po ona gae hau
    yada, bo? Apeega, apo Yaubada ina halena hopunemi hiyoyowa ugolina.’
  mal-C: കഫാർനഹൂമേ, നീ ആകാശംവരെ ഉയർന്നിരിക്കുമോ? ഇല്ല, നീ പാതാളംവരെ താഴ്ത്തപ്പെടും.
  grc-SR: Καὶ σύ, Καπερναούμ, ⸂ἡ ἕως τοῦ οὐρανοῦ ὑψωθεῖσα,⸃ ἕως ⸆ ᾍδου καταβιβασθήσῃ.
  bgc-bgc: अर हे कफरनहूम नगर, तू के सोच्चै सै, के तू सुर्ग ताहीं ऊँच्चा करया जावैगा?
    तू तो अधोलोक तक नीच्चै जावैगा।
  khz-khz: Goi maki, Kaperanauma o, goi oririwana kupai pono verage notina? Aikina,
    goi kwarega kapunai pono ago!”
  deu-TKW: Und du Kapernaum, wardst du nicht zum Himmel erhöht? Bis zur Hölle sollst
    du hinabgestoßen werden.
  zsr-NT: Lbiꞌiliꞌ, bunách Capernaum. ¿Naruꞌ cugúc queëliꞌ ca gyëpliꞌ ga nu ryaz yehuaꞌ
    yubá? Huötjliꞌ tsajtsazliꞌ latj chul quegac nup natgac.
  lin-lin: Mpe yo, Kapernawumi, okanisi ete okotombolama kino na Likolo ? Te, okokitisama
    kino na mboka ya bakufi !
  hns-NT: Aur Kaapernaum ke djanta log, toelog sotje hai kie swarag me ekgo oetja
    dardja paihe? Tanko na! Toelog maral logan ke djagaha me djaihe!”
  noa-E: Maagwai Capernaumpien igwiajã, ’¿Khan abarju? ajim anʉm. ¡Ë! Amaun amach
    thö nʉm, amachta chi wäjäaun awia. Amaun ʉ̈gthar paaukhabaimaawaijã amachta chi
    pörnaan khaimajupii nʉm. Mamʉ jãkhʉʉn chan Ẽwandamau ich aar öbeerpiba, warag
    khĩmie durrta barkhʉʉipʉ̈ijugui ajim anʉm.
  eng-EMTV: And you, Capernaum, who are exalted to heaven, will be brought down to
    Hades.
  mib-NT: Te róhó ñáyuu ñuu Capernaum, ¿á cájeni ni rō jeē cujéhnu ró nájnūhun ɨɨn
    jeē cáa cuahān ichi ándɨvɨ́? Tuú chi sa nanuu ró ndé lugar nuū cáyūcu ánuá ndɨ̄yɨ.
    Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ कपर्नहुम पाङ्‌जुम्‍मोबा मनासे, साङ्‌ग्राम्‍पेदाङ् थारिक्
    पेगिगे़ॽ के़लॽरिबि? मे़ःन्‍लो! खिनिॽग खे़मायङ्‌सङ्‌थारिक् के़ध्‍ये़ॽइरो॥
  xnj-xnj: Na veve Kapelanaumu, yati ukujikwiha mbaka kunani kwa Chapanga? Lepi yati
    vakuhulusa mbaka kuligodi litali langali mwishu!”
  mmx-mmx: La nemi limixin to Kaprenaum! Mi vavara i do mina silok ti limixin axap,
    ketla ne Moroa naba sok gingin asi minimi uto at lemenemen songsongot!”
  cbr-NT: Capernaúmnuax ucë unicama, ¿mitsun caramina sinanin, camina Nucën Papa Diosan
    nëtënu 'iti 'ai quixun? Camina anuma, anua uni 'aisamacama bamatancëx cuancë,
    anu 'iti 'ain.
  tee-NT: Chai ju uxijnan ji quint'a'amachak'an ju lak'achak'an Capernaum na va t'ak'ayayat'it.
    Para amamaxanic'ana'it'it.
  eng-LSV: And you, Capernaum, which were exalted to Heaven, you will be brought down
    to Hades.
  cak-NT: Y ri jec'o pa tenemit Capernaum can niquinojij chi yebe chicaj riq'uin ri
    Dios y can yalan quik'ij xtiyo'x. Pero xa man quiri' ta. Xa xtikases quik'ij,
    roma xa c'a chupa ri lugar chi castigo xquiebeka-wi.
  pah-NT: —Marãi pe pejive? “Nhande huvihava jara'g̃a hohe pa.” Nahã ko pe ei pejohupe
    penhimboheteavouhu pejikovo. Pe peho hete hahyva'ea ruvihava pype nehẽ, ei Jesus'ga
    Cafarnaummeve'g̃a pe.
  sja-NT: Ichiaba parã Capernaum p'uurudepemaarã, ¿k'ĩsia p'anɨk'ã parã p'uuruta awaraa
    p'uuru k'ãyaara waibɨara pait'ee Ak'õre k'ĩrapite? ¡Ma k'ãyaara irua parã p'uuruta
    jõt'aait'ee!
  xed-xed: «Kagha luwa Kafarnahum, dzaʼa kapiɗif kapa lu ta luwa ka kagha ra? Siga!
    Dzaʼa vradaghavra lu ha da vla gwal nda rwa,» kaʼa.
  mks-NT: Ta viti cáha̱n i̱ xi̱hi̱n ndó, na̱ ndúu ñuu Capernaum. Ja̱nda̱ indiví cúni̱
    ndó cu̱hu̱n ndó joo sa̱há ña̱ sáá ini ndó cu̱hu̱n ndó ja̱nda̱ indayá, caja Ndióxi̱
    —na̱cachi Jesús.
  gfk-S: Ma mu me Kapeneam, waak mu letlet ira hinsa mu utuma ra mawe! Mu na hanasur
    utusu napu ra katano ta ira minat!
  bmu-bmu: Aka Kaperneam toŋi, Anutunöŋ iŋini ölöp mem wahöt eŋgii Suep mire öŋgöbeak
    me qahöpto? Qahöpmahöp! Iŋini mönö kömupkö senjom mire kölölohoba geme.
  dgz-dgz: Den ian Diu nagirewa pa Kaponiam gapan. Ek anuyan taiana gapan kiman dot
    aitai go? Ae, ya dot aitai go God merao arewa gapan utam imaeta.”
  eng-GNV: And thou, Capernaum, which art exalted to heauen, shalt be thrust downe
    to hell.
  zaa-NT: Lu' nna yetsi Capernaum, tsí rulaba latsi' lu' qui'ni cca lu' merecer tsía
    lu' ỹiabara'. Pero hasta rúbani infierno èxxa lu'.
  eng-WEBSTER: And thou, Capernaum, which art exalted to heaven, shall be thrust down
    to hell.
  guh-guh: Capernaum tomarapijivi picani najamatabëxaina Dioso pecaponaejavatsi athëbëabetsia.
    Itsiata baitsi jane bajarapamonae apo tanejumecovënëtsixae, Dioso xuabianatsi
    infiernojavabelia, jai Jesús Corazín tomarabeje Betsaida tomarabejepijivi yabara.
  bon-bon: Cuta weene Kaprenauma cewe biname, nää weene toraca apu jingenininige egä
    Acejiyame te weebibine cabu me jiwenininige? Eewe, weene gawerage me cirege otni,
    niiya puupu cabu me, weeme ätrunga cäco mule name pi.”
  nhw-BL: Nojquiya anCapernaum ehuani anmohueyimatij huan anmoilhuíaj anmotlananase
    hasta ilhuicac, pero amo neli. Antemose hasta mictla pampa amo anmoyolpatlatoque.”
  mgw-mgw: Na wenga wa Kapalanaumu buli! Ulu'a kwikatuya mpaka kunani? Ulu'a tu'mbu'yi'lwa
    mpaka kumambi'.”
  swh-ONEN: Nawe, Kapernaumu, je, utainuliwa hadi mbinguni? La hasha, utashushwa mpaka
    kuzimu.”
  wbi-wbi: uve Karelinaumu, ghusagha kuuti vilikukutosia kukyanya kwa Nguluve? nambe
    vilikukwisia paasi kuhanga kuvulungu.
  bba-bba: Wunɛ mɑɑ Kɑpenɑmu, ɑ yĩiyɔ kɑɑ suɑrɑ sere wɔllɔ? Aɑwo, bɑ koo nun surewɑ
    sere ɡɔriɔ.
  eng-KJVCPB: And thou, Capernaum, which art exalted to heaven, shalt be thrust down
    to hell.
  kgk-NT: Peẽ Cafarnaum tetã mygwa napenhembojeupi mo'ãi Nhandejáry renda-py. Ndereho
    mo'ãi yváy-py. Peẽ-my pene mbogwejy va'erã tatagwasu ogwe e'ỹ va'e-py, anháy renda-py
    peho va'erã, he'i Hesu omotenonde-vy gwekoha vai-gwi ndogwerovái va'e-pe.
  waj-waj: Ngia gioonna kiaapu Kapanauma variaiyaso, ngia ngiau aapu variaaree kiaiya
    fai Anutuuqo tinai ngia mmeepi ikia aakiaana vida kiaaravaivee, tiravai.
  cpy-cpy: '{Mt 11.23 Eejatzi eeroka-paeni nampitawori Capernaum, pikenkishirewita
    piyaatee inkiteki, apatziro piyaa-matsitee jempe ikinayitzi kaminkari.}'
  ekk-PKP: Ja sina, Kapernaum, sind ei ülendata taevasse, sa lähed alla manalasse.
  mpx-mpx: Ga i ola komiu Kapeniyama! Age nuwamiu alamiu nuku teli heyan natiya? Yaa
    nasi nihi alipalomiu nuku lau Gehena.”
  wbp-wbp: Manu yapa ngula kalu Kapurniyarla nyinami, kapu-jana mayi Kaaturluju nyanungurraju
    kanyi kankarlarra nguru-nyayirni-wangu-kurra? Lawa! Nyanungurlu kapu-jana nguru
    manparrpa-kurlangu-kurra kijirni.” Kujanya-jana Jijajiji wangkaja kurdungurlu-patukuju.
  luo-luo: To in Kapernaum bende ibiro tingʼori malo nyaka polo koso? Ooyo, ibiro
    lwar piny nyaka piny joma otho.
  nhe-NT: Imojuanti inCapernaum ehuani inmohueyimatij huan inmoilhuíaj inmotlalanase
    hasta elhuicac, pero ax neli. Intemose hasta mictla pampa ax inmoyolpatlatoque.”
  aii-aii: ”ܘܐܲܢ݇ܬ‌ܝ ܟܦܲܪܢܵܚܘܿܡ، ܠܵܐ ܗܲܠܔ ܫܡܲܝܵܐ ܦܝܼܫ ܠܵܟ݂ܝ ܡܘܼܪܸܡܬܵ‌ܐ؟ ܗܲܠܔ ܓܹܗܲܢܵܐ
    ܒܸܬ ܦܵܝܫܲܬ‌ܝ ܡܘܼܨܠܝܼܬܵ‌ܐ.
  esk-NT: Ilipsitñunlu Capernaum-miusii! Kamanaġnasugivisi qiḷaŋmunaglaan? Iktaugisirusi
    anasiñŋuqsaġviŋmun!”
  msb-msb: Kamo naman na mga taga-Capernaum, nano, gusto niyo na magpakamatanos pareho
    san sa langit? Itatapok lugod kamo sa impyerno.”
  cpa-NT: Jøng² hniah¹² dsa² chianh² jøa³juøi² Capernaum, tsa¹ju³lë́h³ hniah¹² hi²
    mi³juanh¹³ Diú¹³ hniah¹² juu¹² ŋi¹juǿi¹. Di³ juu¹² guio¹juǿi¹ báh³ dsiánh¹dsa
    hniah¹².
  dso-dso: ଆରି ଏ କପର୍‌ନାଉମ୍‌, ସରଗ୍‌ ଜେତ୍‌କି ଉଁଚ୍‌, ତୁଇ କାଇ ସେତ୍‌କିଜାକ ଉଁଚ୍‌ ଅଇସୁ କି
    ? ପାତାଲ୍‌ ଜେତ୍‌କି ତଲେ ଆଚେ, ସେତ୍‌କି ତଲେ ତକେ ଆନାଅଇସି ।
  meu-meu: Oi danu Kaperanaum e, oi na guba ai ba heabi dae a? Lasi, tanobada henunai
    bae dorimu dobi.
  yva-NT: Munijo Kapernaum winy, nyo ratantona nyare indati Amisye po naijaseo no
    munijo ntiti. Weramu Syo raura nai syare indati Amisye po namaugusyo no tanamo
    mbadururo nuge nuganuije rai!”
  dgc-dgc: Sakay sikam a taga Kapernaum,” kagi na, “i pégpalalo moy éy makaabut kam
    ta langet, pero i abutén moy sana éy impiyerno!”
  zpm-NT: Scaque zha Capernaum, masaque rzac zho niina zha nziuuraa lo Dios, per gacnaṉ
    zho gaṉle haxta guiet leṉ gabiḻ ga guey zho.
  hix-NT: Onà wyaro àkehe, Kafahnaw hon kom hoko xarha, kekon hatà. Kahe yaka tanàmsom
    me nosonyatxow hamà, nyamoro ha. Tanàmsom mehra mak natxhe ha, kahe yaka. Tarymaxem
    me haxa ryhe natxhe hampànà, yuhnayen hona, anàhnohno ytxoho ro na, kekon hatà,
    Txesusu.
  sim-sim: Uhu jir Kaperneamik fehe jirin. Jir am Avui Wasilaka mbanak hevenik ji
    lawuku, karem ji hishindu? Wahau mende indinga. Jir avak hik ikwa jir.�
  npi-ULB: तँ कफर्नहुम, के तँ स्वर्गतिर उचालिन्छस् जस्तो लाग्छ ? होइन, तँलाई पातालमा
    ल्याइनेछ ।
  cgc-cgc: Mga ittaw man na taga-Capernaum! Salig gid danen na dayawen danen an ta
    Dyos. Piro, dili din danen an dayawen. Iulog din danen an naan ta Hades na lugar
    ta mga patay daw naan dya danen an silutan!”
  tim-tim: Akto Kapanaum ambolupŋe ye hilâm ârândâŋ kotyeŋe mem agatmâ hin dâmai,
    “Nen emelâk himbimgât pat akmâ manden.” Hain dâm mandâi. Aregât ye âmâ hememân
    gewai.
  yor-yor: Àti ìwọ, Kapernaumu, a ó ha gbé ọ ga dé òkè ọ̀run? A ó rẹ̀ ọ́ sílẹ̀ dé
    isà òkú.
  wos-wos: Guni Kaperneamémbu rekwa du takwa, yingi guni saréké? God guniré déka getéfaré
    hura waritandé wana? Wu yingafwe. Guni hiyandé du takwana hafwaré nanditanguni.”
  emp-NTPO: ¿Capernauʌ̃nebemarãra bajãnaa wãnica? ¡Wãnaẽ́a! ¡Ãcõrẽba bãrãra beud̶arã
    panabadamaa b̶atabueya!–
  eng-F35: And you, Capernaum, who are ‘exalted to heaven’, will be brought down to
    Hades.
  ind-ind: Dan kalian juga, hai penduduk Kapernaum! Pikirmu kalian akan ditinggikan
    sampai mendapat kehormatan besar di surga. Tidak! Kalian akan dibuang ke dalam
    neraka!”
  pes-OPCB: و تو ای کَفَرناحوم، آیا به آسمان بالا خواهی رفت؟ هرگز! تو به عالَم مردگان
    پایین خواهی رفت!»
  mpt-mpt: Eka Kabaneam bib sel ibole funaniba Ni abilim ut unomabbiobo ge fumbib
    otane ibo ne wengo wentebibo mo wafueim blim kesoa ibo dabbemaniba aseinin bib
    unomabiobo ge baanea
  ssx-ssx: Kutupa Kapeneamio. Neketa꞉ naka꞉ homeke oli ya nane mea a꞉meiyalueke hone
    wipe. Neketa꞉ oni ti to hala꞉ pa꞉ta꞉ mea lopaalieke leekeme.
  mkl-mkl: Iŋɛ mɔ, inɛi Kɑpɛrɑnumu ŋɑ, ì wɑɑ tɑmɑɑ ŋɑ ɑɑ so ŋɛ hee lelei? Aɑwo, ɑɑ
    kɛkɛ ŋɛi hee bi ku wɑi iku ŋɑ.
  gaq-gaq: ଆରି ଅ କପର୍ନାହୁମ୍‍ ଆଡ଼ାତ୍ରା ଦେକ୍ ରକମ୍ ଗଟେଏ ନାନେ ଆଡ଼ାତ୍ରା ଦେତ୍ ରକମ୍ ଗଟେଏ
    ? ନାନେ କିତଂ ଜାକ ନିଜ୍‍କେ ମ୍ନାନ୍‍ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ନାଲେଃକେ ଆନାକେ ନର୍କେ ଜଗ୍‌ତ୍ଲାଗ୍‌
    ବିଆର୍‌ଏ ।
  gof-RNT: Nekka Qifirnahoome, salo gakkanaw nena dhoqqu oothanaw koyay? Ne duge Si7oole
    holettana” yaagis.
  unx-unx: ଆଡଃ ଆମ୍‌, ଏ କପର୍‌ନାହୁମ୍‌, ଚିୟାଃ ଆମ୍‌ ସିର୍ମା ଜାକେଦେମ୍ ରାକାବଆଃ ? ବାନଃଗି ଆମ୍‌
    ପାତାଲ୍‌ ଜାକେଦେମ୍ ଏଣ୍ଡାଗଆଃ ।”
  gah-gah: Itó lekeza Kapanao amelagita, lugulizá okulumakú ititive liki ali otiaká
    niahe. Nenéminoko nomive. Zunigú lekehelú inogo ive.
  lcm-lcm: Au na nami ri Kaparnaum, mipo buk vil alakat luai animi, ingko? Parik vang!
    Ki so asiang luai tatami ane si rina i mat!
  aer-aer: Kenhe arrantherre apmere Capernaum-elarle anerrirremeke, arrantherre-ame
    itirrewarreme Ngkartele-arle arrenhantherrenhe alkere akertne anthurre-werne utyernetyenhe
    apeke? Arrangkwe! Kenhe Re akenhe arrenhantherrenhe ure atetherre-werne iwetyenhe-tetye.”
  qvc-NT: 'Mayá, ¿qamkuna Kapirnawun llaqtapi tiyaqkunaqachu yuyangillapa: Anaq syilumanmi
    rini riq, nishpa? ¡Manám! Ashwanmi Tayta Dyus rin wichukushuqllapa wañushqakunapa
    lugarninman.'
  tgl-ULB: Ikaw, Capernaum, naiisip mo ba na ikaw ay itataas sa langit? Hindi, kayo
    ay ibababa sa Hades.
  cbs-NT: 'Ja inun, Cafarnaúm anu jiweabun man shinankin: “Nun pepabuwen taexun Diosun
    nuku kenwanxanikiki”, ibiakin man ea ikunwanbumawen taexun janu chi nukaisma anu
    Diosun matu yunuxanikiki— iwanan,'
  xtm-NTPP: Te ndijin, ñayii ñuu Capernaum ma, ¿ka jani ini ni ja ki ndone'e ña'a
    Su'si ma te jin nu koo ni onde andivi ma? ¡Ña'a chi onde nuu kunu‑ka ma skee ña'a
    ya! ―‍kúu ya jiña'a ya.
  nnq-nnq: Na mwenga, ma Kafalanaumu, bo, mikitondabeya mpaka kumbengu? Manhwuluigwa
    mpaka kumambi?”
  bao-NT: Mʉja Capernaúm macãrã, “¿Ʉmʉreco tutipʉ jãa ami mʉa waa ecorucu,” mʉja ĩi
    tʉgoeñati? Mʉja biiticu. Ca ʉ̃cʉ̃ari opere bʉaro ca ʉ̃cʉ̃a majuropeeri tabepʉ
    mʉja duwi nʉcãcoarucu.
  san-ORI: ହେ କଫର୍ନାହୂମ୍, ତ୍ୱଂ ସ୍ୱର୍ଗଂ ଯାୱଦ୍ ଉନ୍ନତା କିନ୍ତୁ ନରକଂ ଯାୱତ୍ ନ୍ୟଗ୍ଭୱିଷ୍ୟସି|
  rmn-rmn: Ли ту, Капернаум, тюшундиес, кай кан овэс ваздино джи опрэ? На, ту кан
    овэс чито андэ ади.
  huv-NT: At icona monaw tiül cambaj Capernaum, ¿iyajcan icona apmeamban tiül cielo?
    ¡Niquimas! Cos aleáingan apmejlosan tiül aaga xeyay ngo majneaj tiül Hades ―aw
    Teat Jesús.
  otn-NT: A nu̱'ʉ yø ja̱'i̱ 'bʉp'ʉ ja ra̱ hni̱ni̱ Capernaum, rá̱ nzɛgui ɛ̱na̱ ngue
    da̱ t'ɛ̱spa̱bi̱ p'ʉ ma̱hɛ̱ts'i̱, 'nɛ̱cua ja ra̱ häi da̱ t'ɛ̱spi̱. Pɛ gue di̱ map'ʉ
    ja ra̱ ni̱du̱.
  nop-nop: Tiŋa Kafanaumhi, hidi hidetok nadiune loloŋ tilak, iŋgoŋ oŋ, hidi adi hamdok
    gigit.”
  obo-NT: Woy sikiyu mandad no mgo toho Capernaum, kunan dow ayu kod inguma kow taman
    to langit. Piru id subbuk kow ra vos en baling diyon to linow't apuy.”
  kca-kca: Нӑӈ пӑ, нўм турма нŏх пайтәсәм Капернаум, иԓта турма иԓ вŏщкиԓайән!
  cak-ENT: Y ri yec'o pa tinamit Capernaum nquinuc que nyebe chila' chicaj riq'uin
    ri Dios y juis nimirsüs quik'ij. Pero xa man quiri' tüj. Xa nkasüs quik'ij, roma
    xa c'a chupan ri lugar ri richin ri pokonül nyebetzak-vi.
