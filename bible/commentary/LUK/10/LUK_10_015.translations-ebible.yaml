    dong tem kalo unokoliw te!”, yangse kale.'
  ons-ons: Ŋo Kaperneam welaine, ŋine wamo Anutuŋo ŋibuki qeliwo wa arikei me? Midakaka,
    Anutuŋo ŋine gerep sorao biraongi kesikei.”
  con-NTPO: 'Toya''caen que''i Capernaum canqquesundeccu: ¿Asi''ttaen''fa ti qui Chiga
    que''ima in''jamba sefacconi angaye''ja? Me''i, tsa''ma si''nge anchanda''je''chonga
    tsu que''ima catiya.'
  ghs-ghs: Qate Kapanao. nikeho dzapake aima qusubaitaquni mae? Oi bamu. Dzapa nikehoi
    taatemi nike iibadza nagapata tuumakoi.
  peg-peg: ଆରେ, ଆଡ଼େ କପର୍ନାହୁମ୍‌, ଏନ୍‌ ଇନାକା ସାର୍ଗେ ପାତେକ୍‌ ଲାମା ଆଦେଂ ଆଡ୍‌ନାୟ୍‌ ?
