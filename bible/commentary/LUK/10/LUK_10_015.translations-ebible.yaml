  uig-ARA: ئەي ئەرشكە كۆتۈرۈلگەن كەپەرناھۇملۇقلار! سىلەر تەھتىساراغا چۈشۈرۈلىسىلەر!
  tuf-tuf: 'Acsar Capernaum pueblo uw ojcor wajacro: —Capernaum uwat cuáyinir síhw̃aro.
