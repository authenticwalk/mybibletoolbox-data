  ter-NT: Kene itínoe íhae Kafanâum, itínoe po'okoâti yupíheovomo kahána'ikeokono
    ya po'ínuhiko xâne, kirikókonotinoemo ipihóponovokutike —koéne.
  bmr-NT: 'Jaanotɨ ɨɨjoho Capernau cuumi: Fɨne uujoho niquejefaño gañiiyɨcɨcafeteji,
    neehi. Jaarunaa guiinovɨro gañɨɨcafeteji guijevemɨnaa iicahɨgo, nooboro ijɨɨbogomɨnaaco
    nuubo:'
  fuf-fuf: Onon non, ɓee ɓe Kafernahuum, hiɗon sikka fii mon ɓantete haa ka aljanna?
