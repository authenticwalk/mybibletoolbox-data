  mbh-mbh: Na thomu tokokoe Kaperneam angare aro God i papomnga thomu mo o roro rintet
    avele, aro i paesu rintetu thomu ruru!”
  bdd-bdd: Ma meKapaneumi ꞌomi togidega, ꞌabehega waꞌabilagasigomi galewa, ꞌawa? Nata
    geya! Ma hesi nata siulasuluhegomi Bwebweso ꞌoina.”
  cbt-NTPO: Capinaomoquë ya'huëramasopitanta' co no'tëquën yonquiramahuë'. ‘Noyacoi
    ni'toi, Yosë'pa' pa'sarai, ¿topiramahuë' ti? Co inatohua' pa'saramahuë'. Parisitopiquë
    tëhuënchinso' pa'miatarama huachi,’ tënahuë,” itërin.
  rmy-SERVI: И ту, форо Капернаумо, гинисарэх тэ ваздэпэ упрэ? Ту дэ адо тэлэдэґа.
  srn-NT: Un sma fu Kafarnaum, un e prakseri tak' un o doro na heimel? Na ini dedekondre
    un o feni unsrefi!”
  cta-NT: 'Loꞌo cuꞌma̱ nguꞌ quichi̱ Capernaum ni, ntiꞌ ma̱ chaꞌ tsoꞌo tsa caca jiꞌi̱
    quichi̱ tyi ma̱. ¿Ha ná loꞌo xcubeꞌ Ni jiꞌi̱ ma̱ ntiꞌ ma̱? Pana culoꞌo Ni jiꞌi̱
    ma̱ chaꞌ tyaa ma̱ ca bilyaa. Tya nchcuiꞌ la Jesús loꞌo nu snayala tyii tyaꞌa nguꞌ
    biꞌ liꞌ:'
  bqc-SIM: Kapɛnaũdeↄ sↄ̃, á gbã zↄ̃ luawa yã̀? Wa ↄzↄ̃áziɛ e bɛdau.
  tcz-CHONGTHU: Chule nangho Capernaum mite, van-gam'ah jabolna chang nauvin natem?
    Nachan loudiu ahi, thina mun'a nachesuh joh diu ahi,” ati.
  mar-mar: हे कफर्णहूमा, तू आकाशापर्यंत उंचावला जाशील काय? तू नरकापर्यंत उतरशील.
  snp-snp: Ena Kapeneyamu wenenao, linanimo kuliti ya olu akaiya kosinalo dito minenaiye,
    loti kati kiyafe? E’e, eti ámenagoliye. Ya lowau fulo gedaito yau lumuti minenagilae,
    loto liye.
  isl-isl: Og hvað um ykkur, íbúar Kapernaum? Verðið þið hafnir til himins? Nei, ykkur
    verður varpað niður til heljar.“
  spy-NT: Nto akweek biikaab Kaabernaam ii, ōbērē +moobe ꞉nkakweek kibkōōnkōy ēē?
    Acha, +moobe ng'wēny!
  xnn-xnn: Dakayo pay abes ay iCapernaum ay mangipapangato isnan nemnemyo et awnit
    kayo maibkas isnan kad-an di apoy ay adi katkatkatey.”
  mwe-mwe: Numbe mmwe a Kapalanaumu, bhuli nkupinga kwikweya kuishila kunnungu? Ninkupinga
    gwiywa kuishila kundamo ja bhawilenje.”
  tte-tte: Gubesi komiu Kapeneomi? Nuwana ami nuwatu yakato Yaubada esamiu ikeleisinan
    bulibuli mena? Nigele. Kani ipeiyatalumiu kwalobi molosi toboitao ali yanuwa gunna
    mena.”
  tcs-tcs: Ane yupla blo Kapaniam, yupla tingk yupla go gede ples antap wea eben.
    No wei! Yupla go go el!’
  hlt-THB: Ce, nang Kaperanuam, khan na na hak zoek qu hly tang nu? Kaw ce, hell na
    man na nung tlaak kaw.
  soq-soq: E Kapeanaum apanawa inseilana kotu walamawe e ionoidoitane uba tampe wilene
    kotu matangelawa mai donsane wadana, ba? Di diaida, e aubalepuo bola kadiwaida
    bedewe iane aitane poka etonune wanlempa.”
  qub-qub: Capernaúm runacuna, ¿gamcunaga Tayta Diospa ñaupanman chayanayquipaj cashantachu
    yarpaycanqui? Chaypa ruquenga chacaj pachamanmi Tayta Dios gaycurishunquipaj.
    Gamcunacho rurashä milagrucunata Sodomacho ruraptëga runacuna juchancunata cachaycuptenga
    canancamami chay siudä caycanman caran.
  att-att: “Á sikayu gapay nga taga Kapernium nga mappeddaráyaw! Kagian naw ta mepotun
    kayu ta lángì nga meparáyaw. Ngam ari gemma! Ta gapu ta ari kayu mabbabáwi ta
    liwâ naw, mepettung kayu laguk sù impiernu,” kun na.
  bki-bki: “!A kamiu kulo Kapeneam, napano kubarvar ka kamiu m̃ele, napano m̃a kumisidom
    kumijalar kamiu ka kumitu mave levlevi, kamiu kuvitikar kamiu! Mia Atua rivuku
    bulag kamiu kuvatove laka ea bulukuti sebi.”
  bqp-bqp: Á Kapɛnamudenↄ sↄ̃, áni gbã à zↄ̃ Ludaan yá? Oni ↄ sↄ̃ái ari gyãwãn.
  mcp-mcp: Bɨ bâŋ buud ɔ́ Kapɛrnawûm, bɨ́ ŋgə tə́dʉga nə́ bɨ mə bá kə gwɔ̂w? Mbɔ̂,
    bɨ mə bá yidá shulə kə baŋ mínjîm.
  hat-hat: 'Nou menm, moun lavil Kapènawòm: nou ta vle yo leve nou jouk nan syèl la;
    enben y''ap bese nou desann jouk anba kote mò yo ye a.'
  npl-NT: Iwa nomejwah tlakah de Capernaúm, ¿nonkiyejyekoliah nomechajkokuiskeh ilwikak?
    ¡Amó!, yej nomechonkajkawaskeh miktla.
  bgg-bgg: Chiih-è Khaphernaum pho nathek, nathek ne Hamangkhung hà chiing yi pha
    now ne bey? Nathek ne thumluii hà fen muii phro!
  eng-TCENT: And yoʋ, Capernaum, who have been exalted to heaven, will be brought
    down to Hades.
  eng-BSB: And you, Capernaum, will you be lifted up to heaven? No, you will be brought
    down to Hades!
  cpu-NT: Eejatzi inkempitagaiya Capernaum-satzi, ipampithashiretaiyani irirori iriyaayetai
    inkiteki, iro kantamaitacha kaminkarimashiki inkenayetai.
  san-ASM: হে কফৰ্নাহূম্, ৎৱং স্ৱৰ্গং যাৱদ্ উন্নতা কিন্তু নৰকং যাৱৎ ন্যগ্ভৱিষ্যসি|
  tac-NT: '''Lige alué ralámuli Kapernaumi ejperégame ''we gunarume, ''we a''ká ralámuli
    ko lame a''boi ''lige mayeme o''toboli ko alé ''pa rewagachi, iligá ''lúpili ju
    ''légana Remónisi bejtélachi ―anile Esusi.'
  eng-WEBPB: You, Capernaum, who are exalted to heaven, will be brought down to Hades.
  gfk-H: Ma muat ma Kapeneam, waak muat raun ira hinsa muat uram ra mawai! Muat na
    hansur uras napu tano taman ta ira minaat!
  viv-viv: Ada omi miKafeneumi ma nuwanuwami taumiyao ami egana wanakilakahina vaita
    lobameya wadalaka tu abaga koyona againe hinahegehobuyemi.”
  yao-yao: Ni mmwejo Kapelenaumu, ana nkuganisya kuti chinlikusye mpaka kwinani? Ngwamba
    chinchituluswa mpaka kwiuto kwa ŵandu ŵawile.”
  tgp-tgp: Ale engko Capernaum, ko r̃om vara God i pa taheho o sahe na tuka? I pa
    tauho sivo atano na varama mata mateia!
  auc-NT: Ayæ̈ Capënaömö ïñömö quëwëmïni ëñëedäni. Wængonguï mïnitö ïmïnite dicæ öönædë
    wo æ̈æntodongä æi gote toquïmïniyaa. Ïñæmpa tadömengadænguipo wææntodongä guii
    wæcæmïnimpa,” angantapa.
  kbc-NT: Odaa akaami noiigitigi Cafarnaum, domige ɡ̶adiweniɡ̶ideni Aneotedoɡ̶oji
    digoida ditibigimedi? Oteɡ̶exaaɡ̶aɡ̶a onateciɡ̶ini! Pida baɡ̶a ɡ̶adokolenitediogi
    minitaɡ̶a noledi ane daɡ̶a ipe, mawikodeetiwaji.”
  bmh-bmh: Ag Kapaneam uzanan duailel, ag agtal Mesgai wag simamen ta? Petak pet,
    ag i simamen. Uwait nug ag ob oug ab banou ebu amacaramau.”
  ctu-BL: Jixcu jatet Capernaum, mu' bʌ a q'uel a bʌ ti ñuc che' bajche' i ñuclel
    panchan, mi caj a chojquel jubel ti c'ajc.
  meq-meq: «Nəkurom ndo i gəma i Kafernahum hay, ka dzalum nəkurom na, Mbəlom ma ta
    həliye kurom a mbəlom wal ɗaw? Aʼay! Nəkurom ɗuh na, Mbəlom ma ta mbəzliye kurom
    ha na, a təv məndze i mədahaŋ hay.»
  noa-H: Maagwai Capernaumpien higwiajã, ’¿K'an habarju? hajim hanʌm. ¡Hëh! Hamaun
    hamach t'ö nʌm, hamachta chi wäjäaun hawia. Hamaun hʌ̃gt'ar paauk'abaimaawaijã
    hamachta chi pörnaan k'aimajupii nʌm. Mamʌ jãk'ʌʌn chan Hẽwandamau hich haar höbeerpiba,
    warag k'ĩmie durrta bark'ʌʌipʌ̈ijugui hajim hanʌm.
  alp-NT: Kai imi tamata Kapernaume, imi noake be imi supu bitike roma ndete surga
    yake le imi supu poie lope otoi neraka rebe aure kliti eti pela.”
  san-VEL: he kapharnaahuum, tva.m svarga.m yaavad unnataa kintu naraka.m yaavat nyagbhavi.syasi|
  kbq-kbq: Tamagra Kapaneamu kumate vahe'mota monafi marerigahazafi? A'o, tamavretresigetma
    fri vahe kumapi (Hedes) vugahaze.
  kbh-kbh: Y ts̈ëngaftanga, Capernaum pueblents̈a ents̈anga, ¿celóntscoca atsebánanënga
    s̈mochtsemna ca s̈mojtsejuabnanga? ¡Chë uabouana infiernoye cmochantsë́setjango!
  ron-LSB: Tu, Capernaum, care te-ai înălțat la cer, vei fi coborât în Hades.
  pon-pon: A koe Kapernaum, me paidar nanlan, pan pijikondi on nan pweleko.
  nhe-BL: Imojuanti inCapernaum ehuani inmohueyimatij huan inmoilhuíaj inmotlalanase
    hasta elhuicac, pero ax neli. Intemose hasta mictla pampa ax inmoyolpatlatoque.”
  sps-sps: Ana mi na taa Kapeniam, mi pon iny rom ma fapaas a tsivom jias Gormirmir?
    A sikia. Gov nai fakaa maromi petoo unya Hel.”
  wnc-wnc: “Siwan Kapaneam nana aminda inane umana yatangenawa enane siknga kopik
    ba dasing? Wena. Anututa you wanggapmane nana aminu kaipakapan katap bapatang
    apukuning,” ngang yanikut.
  bus-bus: A Kapɛnamudeenↄ sↄ̃ é gbã à zↄ̃ Ludaan yↄ́? Weé ↄ sↄ̃azi ai gɛ̀wãan.
  gub-BL: Kapanau taw pe har wà no. Izeupir wer zepe ywate. Tupàn weityk putar a'e
    taw pe har tatahu pe a'e wà nehe.
  imo-imo: Ulke kombu Kaperneam imboma enoni mulu kombuna pumbo molamili konopu ltemeleya?
    Aku manda molo. Enoni nanga unguma waliwali pimele nalo konopu topele naa toromelena
    eno kombu kerina pungo molonge.
  boj-boj: O Kaperneam tamo uŋgasari, niŋgi laŋ qureq oqwa kere e? Keresai. Qotei
    na niŋgi breiŋgimqa moiyo qureq aiqab.”
  ulk-ulk: Marim Kapanam! Nako ma laglag nali mari kotorem nagisrare? Mari ya adem
    wataratimdare Asiasi Utebem!”
  eng-DRA: And thou, Capharnaum, which art exalted unto heaven, thou shalt be thrust
    down to hell.
  knf-knf: Kë an biki Kapernawum, nanuŋ aji naluŋ kadeeŋana te du baţi i? Nabaa ţëp
    ţëp kawalana te du infernu. »
  san-KHM: ហេ កផន៌ាហូម៑, ត្វំ ស្វគ៌ំ យាវទ៑ ឧន្នតា កិន្តុ នរកំ យាវត៑ ន្យគ្ភវិឞ្យសិ។
  arn-NT: Eymün kay Kapernaum waria che. ¿Eymün anta feyentuleymün tamün puwael ta
    wenu mapu? ¡Doy fütra ponwitu lolo mew ta ütrüftukungeaymün!
  zas-NT: Guiáad lëjt, bén Capernaum, ad naladxidi yayalidi xanyabaa, lëjt yayal gabijl.
  ken-NT: Nɛ bě bho Kapɛ̌naum, bǎkaysi bɛ bǎkway bɛyoŋ mmʉɛt, mǎnkó kpát mǎntɔk
    nɛbu? Nsé! Chɔŋ Mandɛm amɛsɛ bhɛ amɛm ɛtɔkɔ́ bawú!”
