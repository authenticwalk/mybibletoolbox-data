  mux-mux: “Kapeniam taon ⸤yambuma eni⸥ ‘Mulú-koleana pupu molomulú.’ niku piliikimiliye?
    Akili kapula mólu. ⸤Eni nanga ungma taki-taki piliilimili akiliinga-pe numanu
    topele naa tolemeláliinga⸥ eni kolea-kísina puku mulungí.” ⸤nirim.⸥
  maj-NT: ’Ko̱ jun xu̱ta̱ nanki Capernaum, tsa b'a̱ manu̱u nga santaha ndji̱o̱jmi
    ján cha̱nkjúnnu̱u, najmi. Tu̱ sa ní santaha nga̱k'i̱e̱n kuankínjo̱on.
  bkq-NT: Koendonro, tynreim warâ âmaemo, Cafarnaum donro modo, inanajimo. Deus eydâ
