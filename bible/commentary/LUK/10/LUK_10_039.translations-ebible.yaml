verse: LUK.010.039
translations:
  kpx-kpx: Isege hohove Meli keu o kemo ua. Iale Iesuu hoto lousege hohoveu velove
    heimo ugulamoi ui hotove ke gaeahavoma.
  okv-H: amita jao Mary na Iesu ta utu ta arumbeto amita ahe poekari ke ingihe mihinu
  tbo-tbo: Ma tauna walehina gowana Maliya Guyau aena u labena i tugula ma a wiatatiyana
    i noonolihi.
  mal-C: അവൾക്കു മറിയ എന്നു വിളിക്കുന്ന ഒരു സഹോദരി ഉണ്ടായിരുന്നു. മറിയ യേശുവിന്റെ
    കാൽക്കൽ ഇരുന്ന് അദ്ദേഹത്തിന്റെ ഉപദേശം കേട്ടുകൊണ്ടിരുന്നു.
  grc-SR: Καὶ τῇδε ἦν ἀδελφὴ καλουμένη Μαρία, ἣ καὶ ⸂παρακαθίσασα⸃ ⸂2παρὰ⸃ τοὺς πόδας
    ⸂3τοῦ Ἰησοῦ⸃ ἤκουεν ⸂4τὸν λόγον⸃ αὐτοῦ.
  bgc-bgc: मरियम नाम की उसकी एक बेब्बे थी। वा प्रभु कै पायां म्ह बैठकै उसका वचन सुणै
    थी।
  khz-khz: Ia mavavine-kavana arana Maria, ne Maria eagoto Velekou gagena kwalanai
    evetanu-talito, gena kila ekamonagirawai.
  deu-TKW: Und sie hatte eine Schwester mit Namen Mariam, die setzte sich zu den Füßen
    des Herrn und hörte sein Wort.
  zsr-NT: Marta ni zoanu ngul zxilnu lënu María, atiꞌ María naꞌ grö́ꞌtënu ga nac xniꞌë
    Jesús, ruzë́ nagnu xtidzëꞌë.
  lin-lin: Mari, ndeko mwasi ya Marte, ayaki kovanda na makolo ya Nkolo, mpe azalaki
    koyoka makambo oyo Nkolo azalaki koloba.
  hns-NT: Djab Prabhoe Jiesoe oesabke ghar me raha, tab tjhotkwa okar gor lage djaaike
    baith gail okar partjaar soene khaatien.
  noa-E: Mag Marta anʉm eeum María a thʉ̈r sim sĩejim aajem, i dʉ̈i khod ãbam. Mag
    María bëewi sĩi Jesús dakha i iekha simpai ũr oo sĩsijim anaabá.
  eng-EMTV: And the woman had a sister called Mary, who also sat at Jesus' feet and
    was listening to His word.
  mib-NT: Te Marta, íyó ɨɨn cuhū ña nání María. Te María ni cucōo ña nuū jehé Jesús,
    jíni nahín ña jnūhun cáhán yā.
  lif-NT2: हे़क्‍क्‍याङ् मार्थारे़ कुन्‍साॽ मरियम मे़प्‍मनामान्‌वये़॥ खुने़ॽ दाङ्‌बाल्‍ले़
    कुलाङ्‌जक्‍पो युङ्‌सिङ्‌ङाङ् ये़सुरे़ पाःत्तुबा सिक्‍कुम्‍दिङ् खाहुन्‍हाॽ खे़प्‍सुरो॥
  xnj-xnj: Malita yula, avi na mlumbu waki mwavamkemela Maliya, mwenuyo atamili papipi
    na Yesu na kuyuwanila malovi gaki.
  mmx-mmx: Neni ga ruuna lara neton, laasen teren ne Maria, mo gat kis saparap luxangkedek
    at Leeme Silok la gang tonga leveloklox ase ren.
  cbr-NT: '''Atsíntancëxuan bana ñuixunia ca Martanën xucën, María, axribi anu ''ixun,
    a tanáin tsóxun Jesusan bana upí oquin cuacëxa.'
  tee-NT: Chai ix'alin pumatam isp'isek'e ju Marta ju Malia ixjuncan. Pus ju yuchi
    tavi vanin la'ixch'aja' ju Jesús ni va ixk'asmatniputun ju ixchivinti.
  eng-LSV: and she also had a sister, called Mary, who also, having seated herself
    beside the feet of Jesus, was hearing the word,
  cak-NT: Ri ixok re' c'o jun rach'alal rubinan María. Y ri María re' xch'oquie' chirakan
    ka ri Jesús, chi quiri' nuc'oxaj rutzij ri Dios ri nutzijoj ri Jesús.
  pah-NT: Gwereko hẽa oirũhẽa. Hẽarera ko Maria. Mariahẽa apygi Jesus'ga pyri gapya
    koty hendukatuavo ganhi'ig̃a.
  sja-NT: Marta ɨ̃pewẽra María mama baji. Ichi Jesús bɨɨrɨ ik'aawa su-ak'ɨ beeji ũriit'ee
    irua jararu.
  xed-xed: Mamu mukumani ta hgə lu ka Mari guli, ka nzatá tsi tavata Yesu, ka sna
    skwiha ta gwaɗə tsi,
  mks-NT: Ta na̱sahi̱in in qui̱hvi̱ Marta yóho, ñá naní María. Ta na̱xi̱nu̱ co̱o María
    na̱saco̱o ñá yati sa̱ha̱ Jesús jáchi̱ cúni̱ ñá cuni jo̱ho ñá nu̱ cáha̱n mé á.
  gfk-S: Ma iga mon tike sahine, no hinsana ne Maria. Ma ne Maria ga kis ter ta ira
    kakine Jisas gom hadade ira nuno nianga.
  bmu-bmu: Martagö munŋi qetŋi Maria malök. Yaŋön Kembu eka könaŋi kösutŋe eta tata
    Buŋa keu jiyöhi, mi kezap ala mörök.
  dgz-dgz: Mata gwaniwa waen, yaua Meri, taue Iesu pusip ae wande me nop mega anuiwandin.
  eng-GNV: And she had a sister called Marie, which also sate at Iesus feete, and
    heard his preaching.
  zaa-NT: Marta nna dua ttu ỹìlíį láą María. María nna gure' taą́ ru'a lo Jesús nna
    bedà nàgui'į ca titsa' quì'e.
  eng-WEBSTER: And she had a sister called Mary, who also sat at Jesus' feet, and
    heard his word.
  guh-guh: Marta pejuyapijiva xaina, Maríavënëva. Nexata María eca Jesús pitabarata
    penamuxunaevetecaenexa Jesús petsipaebilivaisi.
  bon-bon: Teeme maade Mariya puga ge. Tabe Yeesu gome adnatige, iyeta teeme abiberäja
    mene cängena utecijige.
  nhw-BL: Yaya quipixtoya se iicni catli itoca María catli mosehuico iicxitla Jesús
    huan quitlacaquiliyaya icamanal.
  mgw-mgw: Malita aabile na nnunawe ywakemelwage Malia, ayu' aatami papipi na Yesu,
    kapi'kania gayi'ganage.
  swh-ONEN: Martha alikuwa na mdogo wake aliyeitwa Maria, ambaye aliketi chini miguuni
    mwa Bwana akisikiliza yale aliyokuwa akisema.
  wbi-wbi: alyale nu nuna juno akakemheluagha Maliya, juno akikalagha pamaghulu gha
    Mutwa na kukumpulikisia amasio ghake.
  bba-bba: Kurɔ wi, u wɔnɔ mɔ wi bɑ rɑ soku Mɑɑri. Wɔnɔ wi, u sɔ̃ Yinnin bɔkuɔ u win
    ɡɑri swɑɑ dɑki.
  eng-KJVCPB: And she had a sister called Mary, which also sat at Jesus’ feet, and
    heard his word.
  kgk-NT: '@see-verse:LUK.010.038'
  waj-waj: Mataanna nnunnaivaa nnutuuvo Mariaava ivaki varuuvoono numa Yisuunna mmatama
    varioo inna kuaivaa rikieeravai.
  cpy-cpy: Iroka tsinani eenitatsi irento oeta María. Rootaki tsipata-wakariri Jesús
    okemijantziri ikenkitha-waetzi.
  ekk-PKP: Tal oli õde nimega Maarja, kes istus Issanda jalge ees ja kuulas tema õpetusi.
  mpx-mpx: He Mata talina i gan alana Meli, iya i na i misiyowa Yeisu aena gegelinaa
    ge wana liwaliwan i lalaegan.
  wbp-wbp: Maartaku ngawurru-nyanuju ngulaju Miiri. Kujalpa Jijaji nyinaja kaninjarni
    yuwarlirla, pinarri-manulpa-jana yapa-patu. Miiri yukanjarla pirri-manu kamparru
    nyanungu-wana kutu-juku wirliya-wana.
  luo-luo: Ne en gi nyamin mane iluongo ni Maria, mane obet piny, e tiend Ruoth kowinjo
    gima owacho.
  nhe-NT: Yajaya quipixtoya se iicni tlen itoca María tlen mosehuico iicxitla Jesús
    huan quitlacaquiliyaya itlajtol.
  aii-aii: ܘܗ̇ܝ ܐܝܼܬ ܗܘܵܐ ܠܵܗ̇ ܚܵܬܵ‌ܐ ܫܸܡܘܼܗ̇ ܡܲܪܝܲܡ. ܐܵܗܵܐ ܝܬܝܼܒ݂ ܠܵܗ̇ ܠܟܸܣ ܐܲܩܠܵܬܹ̈‌ܐ
    ܕܡܵܪܲܢ ܒܸܫܡܵܥܵܐ ܗܹܡܸܙܡܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Aasiiñ aniqatiqaġniqsuq atiqaqtuamik Mary-mik. Aquptaaqhuni isigaiñ saniġaatnun
    atanġuruam naalaqtuaġniġaa iḷisautripman.
  msb-msb: Igwa siya sin kamanghod na an ngaran Maria na nagaingkod sa may tiilan
    san Ginoo kag nagapamati san iya ginatukdo.
  cpa-NT: Jøng² ca¹gú² María, roh¹³ Marta, cøg¹² ja³guǿ¹³ Jesús. Nang¹² María ca¹lah¹jǿ¹
    jǿg³ hi² juúh² Jesús.
  dso-dso: ମାର୍‌ତାକେ ମରିୟମ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ବଇନି ରଇଲା । ସେ ମାପ୍‌ରୁର୍‌ ପାଦେ ବସି ତାର୍‌
    ବାକିଅ ସୁନ୍‌ତେରଇଲା ।
  meu-meu: Ia na mai tadina, ladana Maria; bena hari Maria ela, Lohiabada aena badinai
    e helai, ena hereva e kamonai.
  yva-NT: Marta ama rijata mi Maria, omamo ntuna mararaijo Amisy Yesus ajoe rai indamu
    mo Apa ananyaowe ranaun.
  dgc-dgc: Ey to péghanda ni Marta to pénganan de, éy ti Maria a wadi na, éy basta
    te eknud san to giled ni Jesus, a mégbati to pégtoldu na.
  zpm-NT: 'Bdziṉ zho lidz Mart, lëëlëd bzëëb Mart ro tie. Zhixco ro tie no Mart, laa
    tib beḻ Mart lë Marí zob noquiaadiag grë zhiwseed Jesús. Goṉ Mart rgaadraa nia
    Mart, dzigo wbig Mart rëb Mart lo Jesús: ―Bzhiguieḻ bnee lo beḻ naa guiaad me
    guṉ me xyudar naa. Bui gaṉle tipse naa psaṉ me ro tie.'
  hix-NT: Towtànke nehxakon hatà, Mahta. Maryeya rma noro ha, ewtà. Kohkomo yakrataka
    neryewtay hatà, Maryeya. Noro yonytxanàr xan kax mak nehxakon hatà. Txesusu wya
    thananàhrà xe rma haxa nehxakon hatà. Àro ke nenytxekonà roro rma hatà, Maryeya.
  sim-sim: Marta oso maha sihi Maria sira. Maria kumbamu Jisashik si ra lihi mashi
    orhin simu misira.
  npi-ULB: मरियम नाउँ गरेकी तिनकी एउटी बहिनी थिइन्, जो प्रभुको चरणमा बसेर उहाँका वचन
    सुन्दथिन् ।
  cgc-cgc: Marta i may utod na bai na ngaran din an Maria. Maria an gamungko naan
    ta batiisan ta Ginuo daw gamati ta mga patudlo din.
  tim-tim: Âgâmbela gariŋe kotŋe Maria, yâkŋe âmâ Humogât enemŋân bam tato magaŋdo
    nâŋgâm talep.
  yor-yor: Ó sì ní arábìnrin kan tí a ń pè ní Maria tí ó sì jókòó lẹ́bàá ẹsẹ̀ Olúwa,
    tí ó ń gbọ́ ọ̀rọ̀ rẹ̀.
  wos-wos: Waléka wulaaye rendéka lé léka bandi Maria yae lé Néma Du Jisasna man mombu
    reta lé déka hundi xéké.
  emp-NTPO: Martaba djabawẽrãda erob̶asia Maria abadada. Mariara Jesu jĩrũ caita chũmasia
    idjia jaradia b̶ʌ ũrĩ carea.
  eng-F35: And she had a sister called Mary, who actually sat at Jesus' feet listening
    to His words.
  ind-ind: Saudari Marta, yaitu Maria, duduk di dekat kaki Yesus dan terus mendengarkan
    ajaran-Nya,
  pes-OPCB: او خواهری داشت به نام مریم. وقتی عیسی به خانه ایشان آمد، مریم با خیالی
    آسوده نشست تا به سخنان او گوش فرا دهد.
  mpt-mpt: wengo aleyebea o nengo niniino Maliao tenoa Sume skilo kikib ye toumbianoa
    Sume wengo wentebua
  ssx-ssx: Mada ipika꞉ hakepiki homeke Meti hayekeme. Metima꞉ta꞉ mo Tekehalina꞉ anke
    lopao pitieke alena꞉ a꞉pa pita꞉ ipika꞉ pi waleekeeki opu pitiekeme.
  mkl-mkl: Abou í nɛ ifɔɛ ɡɔ iyi ɑ̀ yɑ kpe Mɑɑri. Ifɔu wɑ bubɑi kɔkɔi Lɑfɛ̃ɛ wɑ ɡbɔ
    ideɛ.
  gaq-gaq: ମରିୟମ୍ ମ୍ନିକ୍ନେ ମେଁନେ ମୁଇଙ୍ଗ୍ ତନାଣ୍ଡେ ଲେଃଗେ, ମେଁ ମାପ୍‌ରୁନେ ଞ୍ଚବୁନ୍ଦେ କଚେ
    ମେଁନେ ସାମୁଆଁ ଅଁ ଡିଙ୍ଗେ ।
  gof-RNT: Iwukka Mayraamo giya michchiya de7awusu, Mayraama qaala si7ashe Godaa tohuwa
    matan uttasu.
  unx-unx: ଆଡଃ ମାରିୟାମ୍‌ ନୁତୁମ୍‌ ଇନିୟାଃ ମିଆଁଦ୍‌ ମିଶି ତାଇକେନାଏ, ଇନିଃ ପ୍ରାଭୁ ୟୀଶୁଆଃ
    କାଟା ସୁବାରେ ଦୁବ୍‌ୟାନ୍ତେ ଇନିୟାଃ କାଜି ଆୟୁମ୍‌ତାନାଏ ତାଇକେନା ।
  gah-gah: mohó agunala agulizá Maliá eza nene ake Guivahanímini agisauka minake aí
    gakó geleko minamó.
  lcm-lcm: Na katapo atogon a tasina, kana asan ta Maria. Katapo sinong ngere kakina
    i Volava sipo kokolongong ani kana akalkalit.
  aer-aer: Kenhe atyeyikwe Martha-kenhe Mary arritnye ikwerele-arlenge aneke. Kenhe
    Jesus re akenhe apmere kwenele anemele tyerrtye areye akaltyele-antheke yanhele-arle
    anemeke. Kenhe Mary re akenhe apmere kweneke irrpintyemele Jesus-nge arrekwele
    aneke ingke ikwerenhe itwele.
  qvc-NT: Martapaqam suq masan (panin) Marya shutiq. Chay Maryaqam Jisuspa ñawpambi
    tiyarqan, payta uyanambaq.
  tgl-ULB: Mayroon siyang isang kapatid na nagngangalang Maria, na nakaupo sa paanan
    ng Panginoon at nakinig sa kaniyang salita.
  cbs-NT: januxun jawenabu yusianyan jawen betsa María Jesúsun tae dapi tsauxun ninkaya
  xtm-NTPP: Marta ma, iyo in ku'u ña nani María. Ña'a yukan, ni jinkoo ña nuu ja'a
    Jesús ma, sukan‑va'a koniniso'o ña ja ká'an ya ma.
  nnq-nnq: Malita akiba nnombo jwa Maliamu, jwenio ngabatama papipi na Angwana kupenekia
    maboulo gakwe.
  bao-NT: Marta, jĩcõ baio cʉtiupo, María ca wãme cʉtigo. Cõ pea Jesús pʉto ea nuuri,
    cʉ̃ ca ĩirijere tʉocã duwiupo.
  san-ORI: ତସ୍ମାତ୍ ମରିଯମ୍ ନାମଧେଯା ତସ୍ୟା ଭଗିନୀ ଯୀଶୋଃ ପଦସମୀପ ଉୱୱିଶ୍ୟ ତସ୍ୟୋପଦେଶକଥାଂ ଶ୍ରୋତୁମାରେଭେ|
  rmn-rmn: Латэ сас пхэн, сави бучёлас Мария. Э Мария бэшли сас ко пинрэ ки Сагбуски
    тай шунэлас, со Ов пхэнэлас.
  huv-NT: Aaga Marta quiaj, almajiür nop michiig nej nenüt María. María tamb chetem
    niüng ajlüy Teat Jesús manguiay andeac.
  otn-NT: Nu̱na̱ ra̱ Marta, 'bʉ'a̱ n'na rá̱ ju̱huɛ ni̱ hu̱ ngue ra̱ Ma̱ya. Nu̱na̱
    ra̱ Ma̱ya bi̱ mi̱p'ʉ ni̱ hyandra̱ Jesús ngue øxra̱ hya̱ xihyø ja̱'i̱.
  nop-nop: Kaŋ uŋoŋ Mata deleŋ niŋ wou Maliya adi buŋa Jesu hebeŋ foloŋ ilaŋa Jesu’walaŋ
    mede nadinadi tuguk,
  obo-NT: Duwon ari ni Marta nid ngoranan ki Maria no id unsad diyot morani to pa‑a
    ni Disas amoy'd pominog to nonaw rin.
  kca-kca: Щи нэ Мария нэмпи хӑнамнэ тӑйәс; Мария Иисус кўрнатән опсәс пӑ Ԓўв йасәӈԓаԓ
    хуԓәнтәс.
  cak-ENT: Ri ixok c'a ri' c'o c'a jun runimal rubini'an María. Y ri María ri' xtz'uye'
    c'a chirakün ka ri Jesús, richin quiri' nrac'axaj ri rutzij ri Dios ri nutzijoj
    ri Jesús.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤷᤌᤠᤖᤧ ᤁᤢᤴᤛᤠ᤹ ᤔᤖᤡᤕᤔ ᤔᤧᤵᤔᤏᤠᤔᤠᤴ ᤘᤕᤧ॥ ᤂᤢᤏᤧ᤹ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤠᤱᤈᤰᤐᤥ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ
    ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤂᤠᤜᤢᤴᤜᤠ᤹ ᤂᤧᤵᤛᤢᤖᤥ॥
  mie-NT: De Marta, íyó iin cūhū ña nání María. De María nī jēcundeē ña nūū jéhē Jesús,
    níni ña ndācá tūhun jā cáhān yā.
  san-TIB: ཏསྨཱཏ྄ མརིཡམ྄ ནཱམདྷེཡཱ ཏསྱཱ བྷགིནཱི ཡཱིཤོཿ པདསམཱིཔ ཨུཝཝིཤྱ ཏསྱོཔདེཤཀཐཱཾ ཤྲོཏུམཱརེབྷེ།
  qve-NT: Martapaqa karanmi huk hermanan María sutiyoq. Mariaqa Jesuspa yachachisqankunatan
    ñawpaqninpi tiyayuspa uyariran.
  pao-NT: Soo Martha punne'e Mary mee naneadu ooosapa ka Te Pabe'e-kumaba katuna,
    oo nakakatu oo yadooadyakwe.
  cbu-NT: Munshat Mariya Isusup kuxinarangiya. Isus tayaspatatar ashku, mazinapi átu
    kuxinarangiya.
  usa-usa: Máátaani áúkoma wení áwîqa Máríaae. ánibo Máríaama iréna uyátárai-naqa
    Îtuni aítaupi maraq ya máena Îtun áama ítaraiye.
  soy-soy: '@see-verse:LUK.010.038'
  hui-hui: Ibu hagibuni mende berenego mini Meri ibu Anduane Homogonaga geha bira
    para howa Yasuhanda mana lawai hayago bayuwa hale ho berene.
  amf-amf: Mayriyam hambhayno kosa indanaas kallo ko dahade; kodiar Imbaa wontea Yesussa
    roon demente dooqayse kinin giyen dhalqinam qansite ko dahade.
  quc-NNT: Ri nan Marta k'o jun u chaq', María u b'i'. Xt'uyi k'u ri nan María chuwäch
    ri Jesús chutatab'exik ri kub'ij.
  dob-dob: Ta waine nina tasina wate ꞌimiyami, ꞌana esana Meli, ga Meli nina ꞌimai
    ga Yesu selabenaya ꞌimiyatowa, be ꞌina ona sabi enonoedi.
  wrs-wrs: '@see-verse:LUK.010.038'
  mca-mca: Pe' Marta na'l pa'aj pe' ƚejefeki' ƚii María, pekhe'en i'nijupju' pa'aj
    pe' ƚef'iyeyifi pa' Yatsat'ax'inij tek'enets pa'aj in iyet.
  kiw-kiw: Ruu ria meree-behei, pairai Maria, Paidubui hoho reꞌei haato peiꞌei, ka
    ruu imatomudio emerai-ha poroomidio.
  tzo-TZC: Ti Martae oy jun schiꞌil ta voqꞌuel ti jaꞌ María sbie. Ti Maríae sjunul
    yoꞌnton tal chotluc ta stojol ti Jesuse yoꞌ ta xaꞌi ti cꞌusi ta xale.
  mya-mya: မာ​သ​မှာ​မာ​ရိ​နာ​မည်​ရှိ​သော​ညီ​မ​တစ်​ယောက် ရှိ​၏။ သူ​သည်​သ​ခင်​ယေ​ရှု​၏​ခြေ​တော်​ရင်း​မှာ
    ထိုင်​၍​တ​ရား​တော်​ကို​ကြား​နာ​လျက်​နေ​၏။-
  gng-NT: U ŋmɔbe ninsɛ uba, bi yih wɔ Mari. Mari nnɔ baa' ki lá kɛ̀le' Yonbdaan
    *Yesu saan, ki cengeh uʼgbɛr.
  cbi-NTPO: Tsenñu Marta' naatala, ya' mumu María, Bale Ruku' neepa keesha chuditu
    naatintsuñu bain meenami.
  ikk-NT: Mata nwẹ nwẹnẹ-okpoho ẹfan a wụ Meri, hụn nọdị alị ẹhụ ụkụ Di-nwọnni-ẹnyi,
    e gọn ntịn ihiẹn ọ rị e ku.
  leu-leu: A tefin aave a toxan a saxa tina, a isina na Maria. E nane fe nai faasilak
    la ka Yesus xena langai a maana ferawaian sina.
  maz-NT: E Marta mi 'ñeje 'naja o̱ cjũjuë c'ü mi chjũ e María. E María mi junrü cja
    o̱ ngua e Jesús, mi ätpä o̱ jña.
  bod-N: བུད་མེད་དེ་ལ་མིར་ཡམ་ཟེར་བའི་གཅུང་མོ་ཞིག་ཡོད་པ་གཙོ་བོའི་ཞབས་དྲུང་དུ་བསྡད་ནས་ཁོང་གི་གསུང་ལ་ཉན།
  tca-NT: Rü Martaaxü̃́ iyexma ga wüxi ga ngĩẽyèx ga Maríagu ãe̱gacü. Rü ngĩma rü
    Ngechuchucutüxü̃tawa irüto na inaxĩnüxü̃cèx ga Ngechuchuarü ore.
  zpl-NT: Marta quieꞌ rluꞌcunchu tucu belanchu enu lee María, nu uzucu María lu Jesuse
    para nú yeneꞌnchu lunú rninu.
  mbc-NT: Mîîkîrî yakon wanî'pî Maria itese'. Mîîkîrî ereuta'pî Uyepotorîkon pia.
    Moropai Jesus eseurîma tanne eta pî' Maria ko'mamî'pî Jesusya yenupanto'.
  ndg-ndg: Abile ni dada bake akemwa Mariamu, yatamile pamagolo ya Ngwana ni pekania
    neno lyake.
  wsk-wsk: Se Martha ko uria Maria mu Kari Biya ko doleng duap ningi daigam ale ko
    den ikiwakaso.
  toj-NT: Jaxa Marta, ay jun yermana María sbiil. Ja María ti och culan ja ba stz'eel
    ja Jesusi. Ti huan smaclajel ja jas huan yaljeli.
  tbc-tbc: Marta tein ta yaŋan Maria, iŋ Tubun en ŋien fun na imasig imado dugo, iŋsan
    ru ibol dugo iloŋ se ya.
  sna-sna: Akanga ano mununʼuna wake ainzi Maria, uyo akagara patsoka dzaShe achiteerera
    kune zvaakanga achitaura.
  smk-NT: Main nin busat na ni Marta a say ngaran na ket Maria. Ket tinmekre' yayti
    sa danin ayi na ni Jesus ta reng'en nay iyakay na.
  grc-TCGNT: Καὶ τῇδε ἦν ἀδελφὴ καλουμένη Μαρία, ἣ καὶ παρακαθίσασα παρὰ τοὺς πόδας
    τοῦ Ἰησοῦ ἤκουε τὸν λόγον αὐτοῦ.
  gof-WFTW: Iwukka Mayraamo giya michchiya de7awusu, Mayraama qaala si7ashe Godaa
    tohuwa matan uttasu.
  spa-BLM: Ella tenía una hermana llamada María, que también se sentaba a los pies
    de Jesús y escuchaba su palabra.
  kyz-NT: Ẽẽ kypy'yra ẽẽ, Mari ẽẽ awau wapyka Jejui 'ga pyri, 'ga porogyta renupa
    'ũina.
  dao-dao: Acuna, nghnumia hnunpüi Marih naki nghnumica mat awmki. Acuna nghnumica
    cun Jesuha khaw kunga ngthu ngai lü ngawki.
  cya-cya: Ndi'in sca ta'a ngula ne' naan María, can' nu yten tucua cui' ti se'en
    nducua Jesús si'yana ton nscan cha' nu nchcui' ñi.
  nii-nii: Masa ni amb ei eim angim endi mułum amb ei, embe Mariya. Mariya eim Jiisas
    mułum konu simb ełe mandi opu mołpu Owundu ek nim mił piipi mułum.
  ign-NT: '@see-verse:LUK.010.038'
  dik-NT: Ku Martha a la nyankën cɔl Maria, cï bɛ̈n nyuc Jethu lɔ̈ɔ̈m bï piɔ̈ɔ̈cde
    piŋ.
  cac-cac: Ay pax junxo ix snulej ix scuchan María. A ix María chi', ix em c'ojan
    ix d'a yichan̈ Jesús yic syab' ix tas syala'.
  tzj-E: Ja' Marta c'ola jun ruchak' María rubi'. Ja' María xetz'be' oca chwech Jesús
    y xumaj rc'axic njelal tijonem jnuya'.
  san-BUR: တသ္မာတ် မရိယမ် နာမဓေယာ တသျာ ဘဂိနီ ယီၑေား ပဒသမီပ ဥဝဝိၑျ တသျောပဒေၑကထာံ ၑြောတုမာရေဘေ၊
  yaa-NT: Akka nã Marta ãfe chiko fistiya ini, ãfe ane María. Nã María Jesús nãmã
    tsaoni a Jesús yoiai keskara nikakõixikĩ.
  cab-NT: Ñíñoun ában tamúlelua Márta gíritu María, ába tañúurun lubádu lugúdi Jesúsu
    lun tagáambuni le laríñagubei,
  clu-clu: May kabogto tana nga si Maria nga nagpongko doto gid sa anang sikian ni
    Ginoong Jesus ay gosto na nga magpamati sa anang mga ginatodlo.
  swh-ULB: Alikuwa na dada aliyeitwa Mariamu, aliekaa miguuni pa Bwana na kusikiliza
    neno lake.
  tpt-NT: Marta ixlhitꞌajun qayntaun ixtꞌalapanaki va ixjunkan María. Yucha taulnil
    taꞌan taulal ni Jesús va ixqasmakputun yu ixnajun.
  aai-aai: Naatu i tain Mary na Jesu nanamaim mare ma, Jesu abisa eo i ma nonowar,
  sny-sny: Jisas wesi lo wiye su, Marta lo einei, iyape Maria, Jisas lo lowe saro
    onuteyewe, peri lo wanuteye. [Jo 11:1; 12:2-3]
  myy-myy: Iso ocabajio María wame cʉtigo ñayijo. Iso Jesús ya gʉbo tʉ rujicõri, ĩ
    gotirisere tʉo rujiyijo.
  trc-NT: ne̱ yáán chuꞌvij noꞌ chana̱ cuꞌna̱j Mariá ga̱ noꞌ, ne̱ dan me se caꞌanj
    ca̱yáán chuꞌvij noꞌ Mariá tacóó Jesucristó, ne̱ nanó xre̱j noꞌ se‑na̱na̱ soꞌ a.
  cut-NT: Marta ne, va a̱ma ta̱hn coh te che duche te María. Ta̱hn min ne, chihnde
    te na̱n Dihvo vo, rihnevan te ndudo yahn ye.
  bel-bel: у яе была сястра, імем Марыя, якая села да ног Ісуса і слухала слова Ягонае.
  zlm-KSZI: Maryam, adik Marta, duduk sahaja untuk mendengar pengajaran Junjungan
  gdr-gdr: Ɨ onggɨt konggam yɨpa kea wundoi wɨbnawonj wogenayo da Mariya. Sɨ ti wundoi
    re Yonggyamɨmna pɨs wɨp nat omiti wɨbnonj Tina yɨtkak utkundenam.
  vmy-NT: ꞌBa Marta tjin jngu ndichja xi María ꞌmi, xi tsikꞌejñatꞌa ndsaku Jesús nga
    tibasen ñojonre mé= xi titsu.
  cmn-FEB: 她有一个妹妹名叫玛利亚，坐在主的面前听道。
  gmv-RNT: Izis Maaramo geetettiza issi micheya dawus. Maaramakka izappe qaala siyashe
    Goda toho garsan uttadus.
  ncl-NT: Huan Marta quipiaya se icni sihual motocaya María. Yihual molalic pa icxihuajmes
    in Tata Jesús huan pehuaya quicaqui quinami quimaxtiaya ilajtol Dios.
  sua-sua: Nang kyel to e Maria tgi korsang ku penharom e Yesus kam smia ngan karo
    rhek.
  klt-klt: Náráwa wata yitná kutná Maria watá ku áwáng Táwi hárammá hulá hára putung
    átang me rina menggatuk wa kárámatingga átuk.
  are-are: Martha-aka tjia, rretnya ekura Mary, era ilthala nakantema. Relha ntjarra
    pitjika Jesuanha wutjika. Jesuala etnanha kaltjinthamalanga, Mary-anha Jesuanga
    etinya arrarnalhaka, erinha wurlanitjika.
  gai-gai: Na Mata ma ndona lapnameac ianap, mana ia Maria. Na Maria ma kɨpca Kacootna
    kɨtɨmma mbiraca man mboprina kamb mbaracri, ma manap eacrina.
  qvm-NT: Martapa nanan María, Jesús yachatsishganta mayayta munarmi, paypa naupanman
    jamaycorgan.
  chz-NTPS: Marta heꜘ maˊ cha̱a̱ˉ ja̱a̱ˉ dsaˉmëꜘ ø̱ø̱hꜚ hi̱ˉ maˊ che̱e̱ˉ María. Hi̱ˉ
    heꜘ gaꜙgyaˉ hʉʉˊ tɨɨˊ Jesús maˊ nuuyˉ juuˈ heˉ hlëëyhꜙ.
  kmu-kmu: Umainegeno Matana negana agia MaliaꞋe Yisasina aiyafi mopale emaineno YisasiꞋma
    hia kaiyekea nehavie.
  ood-NT: Kush am wehmaj daha g wehngaj ch hab chehgig Mary ch id ab i dahiwua Jesus
    wui k ab si kaiham g haꞌichu mashchamaj.
  lbm-lbm: मरियम नाम की ओकी एक बहिन होती। वा प्रभु को पाय को जवर बैठ क ओको वचन सुनत
    होती।
  ncj-NT: In Marta oquipiyaya oc se icniu itoca María, huan yehhuatl omotlali tenahuac
    in Jesús maquicaqui in tlen mihtohua.
  yuj-yuj: Martamp nánae te Maria. Jisas Tokwae Karao narek tank nánko, Maria koropea
    maomp wonae fik pu páte tank námp fek tankrá mao sénámp kar wará tank.
  kto-kto: Mata la imaning non papa, bonim o Maria. Maria la muio ionama kagarat ai
    kiban a Iesu ga man ipto ties ang.
  gmv-NT: ኢዚስ ማራሞ ጌቴቲዛ ኢሲ ሚቼያ ዳዉስ። ማራማካ ኢዛፔ ቃላ ሲያሼ ጎዳ ቶሆ ጋርሳን ኡታዱስ።
  por-BLT: Tinha ela uma irmã chamada Maria, que se sentou aos pés do Senhor e ouviu
    os seus ensinamentos.
  stp-NT: Baꞌ maaꞌn tɨ sɨɨpiꞌñ kaꞌ gu Maarta, Mariiya tɨɨgim. Dhi Mariiya mi jaꞌp
    ji dhaibuk amuub kɇɇ na tu aꞌga gu Jesuus.
  ame-NT: Ñeñt̃ña Martapaʼ eñall ñam̃a paʼmoʼnerr ñeñt̃paʼ añ paʼsoʼcheñ María. Maríañapaʼ
    all anen Partseshaʼ Jesús paʼrrp̃ot̃ allot̃ eʼm̃ñoteññañ ñeñt̃ atet̃ serrpareʼtatenanet.
  mgh-2016: Yayo yaari ni arokoraya eehaniya Amariamu, aakhanlhe vathi vamietoni va
    Athithi ni wiiwelhelha meettuchiho aya.
  kvn-NT: Tenal Marta urpa-nika. Tenal Marta-e-urpadin nug María. Tenal Maríadin Jesús-nabal
    chii-pes Jesús-itogal.
  gvf-gvf: Tongure abalini kebin kaan Maria milere, u Yesu milungwa gul kawn mina
    amin di mile Yesu ka nil si tongwa pire milungwa.
  san-ISO: tasmāt mariyam nāmadhēyā tasyā bhaginī yīśōḥ padasamīpa uvaviśya tasyōpadēśakathāṁ
    śrōtumārēbhē|
  deu-ELBBK: Und diese hatte eine Schwester, genannt Maria, die sich auch zu den Füßen
    Jesu niedersetzte und seinem Wort zuhörte.
  mcb-NT: Aiño ovirentote opaita Maria. Irorori opiriniventavakeri Jeso okemisantakerira
    ikenkitsavagetakera.
  yle-yle: Y꞉i taa dniye, mbwódo yi yaa dniye, Yesu ngê yoo doo ndiye kîgha dé. Méli
    a loo, yu km꞉ee mî yaa wo, Yesu doon꞉aa ng꞉aang꞉aa.
  swh-1850: Martha alikuwa na dada yake aitwaye Maria; huyu aliketi karibu na Yesu
    akisikiliza mafundisho yake.
  msc-msc: Marita doomuso fanan tɛrɛ ye, mɛn tɔɔ ko Mariyamu. Mariyamu wara isii Maari
    Isa sen kɔrɔ ka a tolo malɔ a la.
  ese-NT: Mantaja shehue, Mania Jesosaja esohui shajjaꞌajja sa cua. Jamajjeya Jesosa
    chipi nei ania cua oja esohui shajjaꞌajja neineijji.
  jac-NT: Aypaxo huneꞌ isnoh ix, María isbi. Ix María tuꞌ, ay tzꞌon̈no ix yich yoj
    Comam Jesús yu yaben ix tzet chal Comam.
  cak-CNT: Re ixok c'a re' c'o c'a jun rach'alal rubini'an María. Y re María re' xtz'uye'
    c'a chiraken ka ri Jesús, richin queri' nrac'axaj ri ruch'abel ri Dios ri nutzijoj
    ri Jesús.
  zia-zia: Matara yao yazo nuna Maria amimene buro Tuwara te nugu atu adungno ge nigitinasani
    mitina.
  mal-2015: അവൾക്കു മറിയ എന്ന ഒരു സഹോദരി ഉണ്ടായിരുന്നു. അവൾ കർത്താവിന്റെ കാൽക്കൽ ഇരുന്നു
    അവന്റെ വചനം കേട്ടുകൊണ്ടിരുന്നു.
  tuo-NT: Co niꞌcõ María wãmetigore acabijotico niwõ. Cóta Jesú ucũsere tʉꞌogo, cʉ̃
    dʉꞌpocãrĩ tiroacãpʉ dujico niwõ.
  mbl-NT: ha 'ũn tutnõy 'ãxet'ax Mãnix, tu Yeyox nũktu keppa' yũm, nũy yõg hãm'ãktux
    'ãpak,
  zpc-NT: Naꞌ zu tu z̃ila Marta laonëꞌ María. Ureꞌnëꞌ xniꞌa Jesús ta uzënaganëꞌ cabëꞌ
    rna Jesús.
  gul-NT: Martha hab sista name Mary, an Mary gone seddown close by Jedus foot fa
    yeh wa ting Jedus gwine laan um.
  arp-arp: Nau haeenahavāe Mare haseeyaugaune, jea haejanaugude Hejavaneauthusaun
