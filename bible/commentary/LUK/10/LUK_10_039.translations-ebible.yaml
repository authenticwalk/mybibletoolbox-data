  msk-msk: Yang mangod ni Marta na si Maria yodorod agkang Jesus, gaingkod disang
    apit nang kanaan siki, yabay maningug sang kanaan pagindo.
  gyr-NT: Icupɨhɨr evocoiyase María serer. Ahe oguapɨ Jesús pɨve iñehe rendu oĩ.
  kmh-kmh: Korip nuk ak, nunay bap mindek. Yimb nuk Mariya. Pañ Mariya kun ak, Jiysis
    mindek maŋ siŋak ap bisgiy, Jiysis minim aŋgakniŋ, niŋmindek.
  ukr-ONPU: У неї була сестра, на ім’я Марія, яка сіла біля ніг Господа та слухала
    Його слова.
  emi-emi: Nengana vause ateva, ararina ateae ta Meri, ghe toka siola ta liue kkena
    Vau eteva, tani nongoa ta ghe aaippooaa.
  zpv-NT: Nuuza tuhbi bwehldaa Marta nin laa María. Chin badzihn Jesuhs, talguꞌnsi
    guzohba María hasta zuu ñaaꞌ Jesuhs tin nuugacaꞌdxiahga bi garaa xchiꞌdxyi Ñiꞌh.
  gux-gux: O pua yeni den pia o waalo ke o tie pua ki yi Maliyama. wani Maliyama den
    kali Jesu taana kani ki cengi o maama.
  kos-kos: Oasr tamtael se lal pangpang Mary, su tuku muta sisken nien Leum ac lohng
    kas in luti lal.
  ibo-ibo: O nwere nwanne nwanyị a na-akpọ Meri nke nọdụrụ ala nʼụkwụ Onyenwe anyị
    na-ege ntị nʼihe ọ na-ekwu.
  yml-yml: Wata Malida taina ꞌana wagava Meli i mai Iesu lilivaneye i miabui yana
    vona i noganogaya.
  ory-ory: ତାହାଙ୍କର ଜଣେ ଭଉଣୀ ଥିଲେ ତାହାଙ୍କ ନାମ ମରୀୟମ, ସେ ପ୍ରଭୁଙ୍କ ପାଦ ତଳେ ବସି ତାହାଙ୍କ
    ବାକ୍ୟ ଶୁଣୁଥିଲେ।
  bzj-bzj: Ih mi ga wahn sista weh nayhn Mayri, ahn shee mi-di sidong bai Jeezas fut
    di lisn tu aal weh ih mi-di teech bowt.
  chk-chk: Marta a wor eman pwiin itan Maria, neminei a mottiu arun pechen Jesus o
    aüseling an afalafal.
  ssd-ssd: Yesus nu taŋge minna le Marta tuku maib nuŋe Maria nu Yesus tuku kupe tugum
    taŋge minyoka nu tuku pasa ismba minna.
  acr-TNT: Wiꞌxok Marta cꞌo jun uchakꞌ María rubiꞌ. Ecꞌu ri María xtzꞌuyiꞌ chwach
    ri Jesús chaꞌ cuta ri cubiꞌij.
  rop-rop: Wal det gel bin abum sista neim Meri, en Meri bin jidan deya lisinbat langa
    Jisas wen imbin titjimbat ola pipul langa det haus,
  mee-mee: Bae Marta ka teiteikia te ora malaui a giana nge Maria. Nae Maria ke tara
    nga Iesus kaena puna ba ke longlonge Iesus ine pamolloga.
  mwf-2018: '@see-verse:LUK.010.038'
  dif-dif: Ja nandru kaku kulno ngamalkana wonti, tala nankani Maria, nani bakana
    ngamana ngarina wonti Jesungu tidnani jaura nunkani ngarila.
  gam-gam: Po moika Marta ambe Maria manda wo Jisas kake al ami dje molo, Jisas kandja
    dji mal une pille moi.
  nou-nou: Edo uso jao Mary awa Iesu da tei da anumbedo Iesu da ge awa ingise atisira.
  mqb-NT: Məran a uwar ata inde dəna awan, tə ngaman Mariyama. A nay ahay pə cakay
    a Yesu, a njahan ù vo, winen apan i pak sləmay pa 'am ana Yesu sa ja ataya fok.
  ape-B: Ali Mata okwokwik owawik douk kwonohwalamu Maria uli kwanaki kwape halakatimu
    Diginali ananiluh yaliluh ali kwape kwomnek ananin balan.
  grc-F35: Καὶ τῇδε ἦν ἀδελφὴ καλουμένη Μαρία, ἣ καὶ παρακαθίσασα παρὰ τοὺς πόδας
    τοῦ Ἰησοῦ ἤκουεν τῶν λόγων αὐτοῦ.
  cav-NT: Tumeque epunajatu anicuare tuatsehuequique tupujuque María bacani. Marta
    ai juyaque etsahuauquetu ejanaque Jesús peque jutidya anibutecuare tuque quisaratiyaju
    ijacabaca.
  kgp-NT: 'Kỹ fi jãvy fi vỹ nĩ gé, hã vỹ: Maria, he mũ. Kỹ Maria fi vỹ Jesus mré nĩ
    nĩ, ti vĩ jẽmẽ jé.'
  bvd-bvd: Ma ni Meri toolana ni Maata, ka gooru karangia sa Disas na Aofia ka fafurongoa
    na 'ana toolangaidooa nia.
  ukr-1871: А була в неї сестра, звана Мария, котра, сївши в ногах у Ісуса, слухала
    слово Його.
  apz-apz: Motafe konampiye yofeso Maliyafoho. Jisas kako angomo noswopahonɨngki Maliya
    kako Jisasɨye sɨfɨkiꞌnyoꞌmo humanto kakoe hungkunomo haloho humupoꞌntohumantisofoho.
  eng-AOI: Martha's younger sister was called Mary. She sat down near Jesus and listened
    to him talking and stayed sitting there.
  yon-yon: Maata kuu yu daman yaningko kuu Meri. Meri kuu Yesu ye yon yiri dibonu
    yembed dakmeen yaa wengaun.
  poi-NT: Jém Marta ijáyuc iñɨ̱yi Malía. Jém jáyucpɨc co̱ñ jém tánO̱mi ipuycɨɨm iga
    imatoŋpa jém iŋma̱t́i.
  wuv-wuv: Na pa'i hemea tafina, harana Mary, ma na guta igoaa mei Fasu ma guainaa
    u'ugana.
  quf-NT: Kay Martami uk irmanayjun kaq. Paymi shutiq María. Chay Mariami Jesuspa
    ĉhakilanpi taran uyakunanpaq Jesús nishanta.
  yuw-yuw: Öngga idinya owi worochon dano mano Maria, worocho engmuna Morömahon orungo
    forodec omoc itmuna onggimo yuhon mataha sigoc.
  hus-NT-1971: C’uajat taja’ jaye a María an uxum ebchalab c’al a Marta. Ani a María
    jats u buxcanal utat tin acan a Jesús abal quin ats’anchi an cau jahua’ quin olna’.
  med-med: Amp Mata nga ʉngʉn amp ti, murum ei nga mbi Mariya. Amp Mariya ni, Jisas
    murum kona nila, nondpa wʉng ila moⱡpa, ik nitim ni, kum tepa pilpa murum.
  bch-bch: Be itar kakau ieda Maria, ei idio imado boloma ngan Maron iae ta ilongolongo
    ele posanga.
  cco-NT: Jo̱ mɨ˜ caguiéˉ Jesús fɨˊ jo̱, dob caguáˋ Yáˆ quiá̱ꞌˉ lɨ˜ guiing˜ Jesús
    e núurˋ jaléꞌˋ júuˆ e eˊ dseaˋ do.
  deu-1951: Und diese hatte eine Schwester, welche Maria hieß, die setzte sich zu
    Jesu Füßen und hörte seiner Rede zu.
  alq-ALGNT: Pejig tebanin o8idjiki8en ka ik8e8indjin, Mani ijinikazonigoban. Aa dac
    Mani nigan Jesosikag ki abi, midac otaji ndota8abanin adi eji kikinoamagendjin.
  ixl-NNT: Atik umaꞌl u titzꞌin ixoj uvaꞌ Maꞌl ibꞌii. Tul oon u Jesús tikabꞌal chaꞌma,
    as kuꞌ u Maꞌleꞌ xonloj vatz Aak tiꞌ tabꞌit ixoj viyol Aakeꞌ.
  boa-NT: Áijyúhjáa dííllé naalle Maaríá Jetsóó lliiñévú ácuuvé dibye úwaabóné illéébúcunúki.
  quh-NT: Paypa ñañan Mariataj Jesuspa chaquisnin kayllapi tiyacuspa willaskanta uyarisharka.
  kwi-kwi: Martawa aizpihshne María muntɨt. Maríane, Jesúspa mittɨkin at kit uzta,
    Jesús kamtamtu aizpa mɨna.
  agm-agm: Mataahaatɨ saatɨ kaatamɨ sanaapwɨhaatisahaate. Kaatamɨ ambɨpatɨ Mariyaahaate.
    Aihɨ kaatɨ Mariyaahaatɨ Jisaasihomɨhinɨ detɨ nasatɨ bindataatɨ Jisaasihomɨ pɨwɨha
    atɨwisataise.
  ubr-ubr: On tain giya jeverei wabin Mary on Bada sesebinai imair ato On ibibebe
    on itatam.
  tsw-NT: U ta̱ na̱ zawaꞌa na a̱ tsu ɗe Meri,† za na da̱nuyi a̱ ma̱ka̱ka̱n ma Zagbain
    a uwwusa adanshi a̱ yi.
  cax-NT: Ane ito naruquirri, nürirri Mariarrü. Arrüna Mariarrü tümonso esati Jesús,
    nauqui onsaperio ñanunecacarrti.
  aia-aia: Ma'e do'orana Maata na awa na'i rumasi, atana 'ia Meri. 'Ia Meri 'a heinagu
    auru na'i gaarangiai uwana Jisas ma bahurongo'i mareho na 'ia Jisas 'a maani'i.
  srp-1865: I u nje bješe sestra, po imenu Marija, koja i sjede kod nogu Isusovijeh
    i slušaše besjedu njegovu.
  agt-agt: Itta hapa ya kabagis ni Marta nga babbay hapa, a Mariya ya ngagan na. A
    ikayat ni Mariya ya imatuttud la ta bikat ni Hesus petta dangagan ya ituldu na.
  lug-lug: Yalina muganda we erinnya lye Maliyamu. N’atuula awo wansi ku bigere bya
    Yesu, ng’awuliriza ebigambo Yesu bye yali ayogera.
  yby-yby: unala Melemamoya niseko We napamidana iguka maya minoko galama eleko ne.
  heb-heb: ולה היתה אחות ושמה מרים אשר ישבה לרגלי ישוע לשמע אל דברו׃
  mpp-mpp: Hefoleme Mata kwaine monic, wacine Maria, yedi Sugucnele higewa wangiyelu
    yowaine ngagewec.
  apb-apb: A Maata e to'o aana nga keni eesine, satana a Meri, ta'e a Meri e ii'o
    mola i saana a Jisas huni pwaarongo i sulie mo ha'a-uusulinge ingeie.
  san-TEL: తస్మాత్ మరియమ్ నామధేయా తస్యా భగినీ యీశోః పదసమీప ఉవవిశ్య తస్యోపదేశకథాం శ్రోతుమారేభే|
  ben-IRV: মার্থার, মরিয়ম নামে তাঁর এক বোন ছিলেন, তিনি প্রভুর পায়ের কাছে বসে তাঁর
