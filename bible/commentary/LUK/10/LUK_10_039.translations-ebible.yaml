  gvc-gvc: To bahoro María to dahpori cahai duji, to buheare tʉhoha.
  mwp-mwp: Nanu tukuyap wara, nel Mariya. Na Yesun ngaranu apal thanuraydhin, kurusipoegay
    nungu ngurpaypa.
  ksj-ksj: Ebu negoḡa niḡa Maria, aniꞌe Zuhiꞌa Boro oda babaḡano ehoradu nagini reinuteꞌe
    igi radiunu.
  sbk-sbk: Wape ali no mwana kwabho wakwe akwiziwa Mariamu, yakheye pamagaga ga Yesu
    atejezyaga amazu gakwe.
  mya-JVB: ထိုမိန်းမ ၌ မာရိ အမည် ရှိသော ညီမ တစ်ယောက်ရှိ ၏။ ထို မာရိသည် ယေရှု ၏ခြေ
    တော်ရင်း၌ ထိုင် ၍ စကား တော်ကို နားထောင် လျက်နေ၏။
  kgf-kgf: Waŋu iwaru munia kerec, qara imi Maria. Inéŋ Yesuac héniaiguc tacma iwac
    ackuaʒéc niŋec.
  awb-awb: Máhtane ónánahwá wenáwíq Máhríae. Máhríaga Sísane ehweh iranieéna wene
    aigárápi tútuue míowe.
  gdn-gdn: Ridi Mata e yowai Meri kanibu nu Kaiwawonuga bameya kwarisiwena tondubu
    manako e yona-wagawa ki yonai naigida mena waina-piyawa tondawa.
  nko-NT: Mʋ pio tsɩhɛ́ gyí Maria. Maria anfɩ lébetsiá Yesu ayabiasɩ, ɔdɛ mʋ atosunáhɛ́
    nu.
  bsn-NT: '@see-verse:LUK.010.038'
  pib-NT: Wala waneya wa tepuro. Mariya giwakatletachro. Gitsrukaachijixistsi tuplata.
    Tyijnaktokanutlu.
  wiv-wiv: Tazina katiu hizana a Maria, ia mai mia kozoho na kabeni Iesus ki tatabu
    longo kara polea ke Iesus.
  reg-reg: Omugasi oyo aliga ali namuyala wabho natogwaga Mariamu, unu aliga eyanjile
    mumagulu go Omukama nokutegelesha omusango gwaye.
  mlh-mlh: Marta qoine tinaine Maria goya. Iŋoji Ofoŋ ŋoneru bembeŋgo wakiru ŋeku
    Biŋe buŋo miya, oi kaje ruaru mane jijiweru maneya.
  gof-ENT: ኢዉካ ማይራሞ ጊያ ሚቺያ ዴዓዉሱ፥ ማይራማ ቃላ ሲዓሼ ጎዳ ቶሁዋ ማታን ኡታሱ።
  aau-aau: Marta ko nay-ih kokwe Maria. Maria hokwe Hakamay Jisas so sune-mawk ohriar-ar
    mon liwak onuayk, hiy God so ok me ma hiy-me-sorasor enekwei sohokwe.
  tvk-tvk: Tunehin, hisen Meri. E xi bemei visal Iesu e dotan sangas visal len. Xi
    di miteong kuhi ni pispisien nan xil.
  prf-NT: Tehud siya a kapatkaka a Maria en ngaran na. Nággetnud ti Maria ten atubengán
    nen Panginoon sakay nágsanig ten itáttoldu na.
  auy-auy: iména aaí wésuwana minínínkón-áúnkon-awiꞌa Máríyaa Ísuntafena óraaꞌ-waasin-iye-imayaa
    éna aísamaifimba taména wenáái wéisowana
  tbg-tbg: Vuru kovaro Ihuva viraqi vaiharo uva okara vitanta tiva nimiqiro vuvaro
    Mataara auravano, vira autu Mariava Ihura aiqutaraini oquviro vaiharo vira uva
    iriqiro vi vaura.
  hub-NT: Tura Marta kai María naartin pujau. Nu Maríaka Jesús chichakai, ninii ayaamas
    antu eketu.
  hmo-hmo: Ia be mai ena tadina, iena ladana be Maria. Vadaeni inai Maria ia lao,
    Lohiabada ena aena badinai ia helai, iena hadibaia hereva ia kamonaia.
  big-big: Matagi sakmele yeikta Maliya meiyamele Yemizibekke ngezege mogosa wizimowei
    ngago wazono puguyengki kerewiya wiziya.
  gux-G: O den pia o ninsalo ke o yi Maari. Ke o kali Jesu taana kani, ki cengi o
    maama.
  cnl-NT: Xen³ jó̱o̱² Marta 'i³ xi̱i̱n³ Ma³rii³¹ 'i³ ca²³gua³ 'uǿ²³ xi²ñi² Jesús.
    Qui² 'née²³ rɨ²³núu²³ júu² 'e³ 'e²³ Jesús.
  zar-NT: Marta ni zóanu nigula zxílanu lënu María, ateʼ María naʼ gurö́ʼötënu ga
    naca xiniʼë Jesús, en ruzë́ náganu xtídzëʼë.
  kde-kde: Masa ávele na nnung'une uvanchema Maliya, anaikele pamadodo langa Nang'olo
    walapilikanila mahundo lake.
  ata-ata: Iesu muꞌunalai, la Mata vimoe sema vile ualasie lexe Malia ne, mineꞌe mixolu
    no lia no tavaꞌu sou milomusou vaivaikala noxou.
  qvw-NT: Chayćhu Jesus yaćhachiptinmi ñañan Maria ima lulaynintapis caćhaycul Jesuspa
