  ntu-ntu: Mzli kc tzmncpe-ngrdr brma, ilede Mxri, wxbu-aepztrpz mz Kxetu x tqlalztqbz
    mz nzalvztr-krdeng.
  pan-pan: ਅਤੇ ਮਰਿਯਮ ਨਾਮਕ ਉਸ ਦੀ ਇੱਕ ਭੈਣ ਸੀ ਜਿਹੜੀ ਪ੍ਰਭੂ ਦੇ ਚਰਨਾਂ ਕੋਲ ਬੈਠ ਕੇ ਉਸ ਦਾ ਬਚਨ
