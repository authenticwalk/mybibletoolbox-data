  gup-gup: Wanjh ngalbu Martha benedanginj ngeyyoy Mary, ngaleng wanjh yerrkang ni
    kore kurrenge nuye Jesus nawu Kawohrnan Rowk, bihbekkani bu nungka wokdihwokdi.
  bss-NT: Ane mmwaád mwǎnyaŋ abédé dǐn bán Maria. Maria anhyɛ̌ Yesuɛ adyɛɛ á
    nkəg, âwóg mekan ḿme áyə́gtéʼáá.
  met-met: Marta ba kixinginoa, yanoa Maria. Maria ma rung mua haxek Toxoratamona
    kinia saing lungu haruanganoa.
  nys-nys: Mary, Martha-kang djook, nyiny Birdiyar-ang djena-boordak kidji koordook
    dwangko baalany.
  kpj-NT: Tahe Marta heka iseriòre dire. Marie inire. Marie urile ibire‑txi ronyra
    aõbo tarybeke roholakelemy.
  zao-NT: Ne nap Mart thib bel Mart kuu le Mari. Ne lee Mari mndob lo Jesús, nzhon
    Mari re kuu nzhab Jesús.
  byx-byx: I ma Mata dai ara qelatki ma Maria. I ma Maria qia men be qia mugun gelna
    ne ma Iesus aa ilaing, de qurli qi aa, i qi narliip ki narli aa lengi.
  ctu-CTI: An i yijts'in Marta, María bʌ i c'aba'. María ti buchle ti yebal yoc Jesús
    cha'an i ñʌch'tyʌben i t'an.
  zos-NT: Y jena'ṉ itque'tu Marta'is tyøvø ñøyipø'is María; y jet po'csu Jesusis
    cyosocø'mø y cyøma'nøjapyana'ṉ 'yote.
  gvs-gvs: Ago Maritayana ana gómana yoina Meri. Meriyana Tomoya aena goi iitusobu,
    ina vatulúkwana itaaiyakeke.
  kbm-kbm: Mata nok malavie ti are Malia be sulu imbweg etok. Be givin etok Malia
    ande gile gibweg gibloblo Yisu be giute Yisu ane yaun ebe ginei-ginei ok.
  tew-tew: Martha-á wí tíˀûu Mary gin nakhá̖wä̖́ˀi-á ûnˀä́n, heḏi i-á ee nange Jesus-ví
    ân núˀ isóge iví há̖hkan ôntꞌôeyaaníḏí.
  rmc-rmc: A sas la pheň, savi pes vičinelas Maria. Oj peske bešľa paš o pindre le
    Ježišoske a šunelas leskro lav.
  apr-apr: Ngan Mata tani in taini garup atu, ene la Madia i. Ye in ikamata Yesu nen
    nga, le nga iman iwur potai pang ye, inbe itar talngana a ilongo betanga ke soo
    so yo iwetewete ye nga.
  tiy-tiy: Wén i tuwaréy ne so libun fédawétén Maria. Ménsar gédét dob sékéy Jesuse
    brab mégélingo bé de toroé no.
  nlg-nlg: Ma Mary a tughana Martha, te sopou dutu mai ta Jesus, me varongohia te
    tarai.
  dgr-DOGNT: Wedè Mary wìyeh ededı̨ t'aa Zezì gà wheda, ayìı dàdıı sìı yeèhkw'ǫ.
  pes-OPV: و او را خواهری مریم نام بود که نزدپایهای عیسی نشسته کلام او را می‌شنید.
  ron-1924: Еа авя о сорэ нумитэ Мария, каре с-а ашезат жос, ла пичоареле Домнулуй,
    ши аскулта кувинтеле Луй.
  tpz-tpz: E Martaꞌ to teꞌ non e kea peꞌ, e Mariaꞌ. Eꞌ to nö maꞌ, pareꞌ ihoꞌ pa havin
    e Ieesuꞌ, pareꞌ pënton non o vavaasis peꞌ.
  agd-agd: Mo orákan mana Matan aun Marian ne sin nanin baren béi Yisasin arantan
    ádé o kumanten béini vaya iniyaren mino.
  rkb-NT: Maria Mata tsy niy. Atatsa hi Sesus harere ziwabyziu. Ipyrytsa baze nidyhyky.
    Atatsa iharere ziwabytoktoko.
  san-THA: 'ตสฺมาตฺ มริยมฺ นามเธยา ตสฺยา ภคินี ยีโศ: ปทสมีป อุววิศฺย ตโสฺยปเทศกถำ
    โศฺรตุมาเรเภฯ'
  iws-iws: Mata saeya nomousɨma ɨra nwowi, saiir inɨga Mariaka, Maria saeya Bɨiyan
    Inkam Komiiyɨn siir ɨgmiiga kingiina inɨ ɨdwoni, saeya siir yai ɨmiir wakaemɨmɨka.
  pol-SZ: Jej siostra, Maria, usiadła u stóp Jezusa i słuchała Go.
  ztq-NT: Aan lëë pël Marty nii lë Mariy kwsob lo Jesús par jkëëtyag me nii xñee xaa.
  zai-NT: Napa Marta ti benda lá María, ne gurí María xañee be cucaa diaga.
  upv-upv: Ko vinnen tasin san nisen ewaji Merri. Ko Merri nen evini ko elik ngatan
    ji Iesu morie b̃elan, ko omurrarrong nale se Iesu nir.
  wap-NT: Naꞌiki kainaꞌa oꞌinaozo Mary kiaꞌo oꞌuu. Aizii Mary, onaꞌian naa osakanatapan
    Jesus dazaba ii oabatapan ukakuwaa.
  mva-mva: Marta taritoka teke isoaki ara Maria. Makara nge Maria ilako be Tanepoa
    ae babadia-lo isoakiria be sulenga ilongolongo.
  dwr-NT: Iziwukka Mayraamo geetettiyaa michchatta de7aw; hennakka Yesuusa gediyaa
    mataan uttaade, I odiyaawaa hayzzaadde de7aw.
  kfw-kfw: Khawa numeisanu nainu inkhat aleiom araming mary inleiti, ama'n Pumi kenuoiya
    in-ongnga Pumi minchuna kha aleirangai.
  bfz-bfz: मरियम नाओं री तेसा री एक बईण थी, से यीशुए रे पैरा गे बैठी की तिना रा उपदेश
    सुणने लगी री थी।
  cuk-09: We-omede urba-nikad, Maríaye-nuga. María Jesús-walik sigisad, Jesús-ibmar-odurdaked
    itosii-gusad.
  ben-OBCV: মরিয়ম নামে তাঁর এক বোন ছিলেন। প্রভুর মুখের বাক্য শোনার জন্য তিনি তাঁর
    পায়ের কাছে বসলেন।
  mil-NT: Te tá Mǎrta ndècu ɨɨⁿ cúhú‑xi nàni‑xi Mariá, te xíchí‑ǎⁿ nǐ ngóo‑xi núú
    Jèsús ndèdóho‑xi nchaa tnúhu càháⁿ‑gá.
  myu-myu: Marta duk'a be ip osodop. Marta kibit tak uk'a be osunuy. Ikibit putet
    Maria i osunuy. G̃ebuje Maria Jesus ekawẽn o'ya'ĩjojo jĩjã jewemutaybin ojuy.
    Maria ma xik'i osunuy Jesus xe cekawẽn cocom.
  amk-amk: Martai ne tahatui manei wonong fino Mariai. Mariai nini minohi rurang Yesusi
    mae taradidau ne aunaufo.
  fai-fai: Kale Máta umi neng win be Madiya, uka Yesus yán mewso tein bom weng kidilaw
    teinbu.
  ura-NT: Nii Marata nejera Mariha jetaote, ecu turuhin ereerejiha Jesosone jaun jetao
    aonaane coina rai tijia asaae nelauriariin lauheque.
  mcd-NT: Ascano nan Marta chipocufin María iniquin. Nanton Jesús tsain yoiaiton nicashquin
    icashu Jesús naman tsaotoshini nicasharashquin.
  urt-urt: Maria, toꞌ titi Mata, warp siheime ŋihip Jisas wasande wusyep ŋaiye ki
    ŋanange.
  awk-awk: Wúġgunbai bounnoun ba ġaiya kai, yitirra Mari, yellawa bountoa Iéthu kin
    yallo ka, ġatun ġurra bon wiyellita
  kiz-kiz: Ajhele ni dada jha akutibhweghe Mariamu, jhaatamili pa magolo gha Bwana
    ni kup'elekesya lilobhi lya muene.
  tzo-TZE: Oy smuc li Martae, María sbi. Li Maríae tey tal chotluc ta sts'el li Jesuse
    yu'un tsc'an cha'ibe sc'op.
  lex-lex: Marta elli id ed wal lia nanni Maria. Maria di, e namtatan nohora Itmatromni
    Yesus pa natlina-natailla Yesus lirni-tunnu.
  dov-dov: Wakali amwana wakwabo walikutegwa ngi Meli, ooyo wakakkala kumawu a Mwami
    akumvwa jwi lyakwe.
  rgu-rgu: '@see-verse:LUK.010.038'
  toc-NT: Amá Marta xuí cha̠tum xta̠lá xuanicán María, y anta­nícu xlá táhui Jesús
    na̠ antá lacatzú nac xtantú̠n táhui María la̠qui̠ xlá nakax­matniy xta­chu­huí̠n
    hua̠ntu̠ xlá nali̠­chu­hui̠nán.
  ulk-1902: Tabara berbet, nei atker Maria, ege emereder maike Iesui teter ge, E lagelage
    uaeasor Iesu ra mer.
  som-som: Waxayna lahayd walaal Maryan la odhan jiray, oo iyaduna waxay ag fadhiisatay
    cagihii Sayidka oo ereygiisa maqashay.
  mam-C: Me atzin te Mart, attaq jun te' ttziky, Mariy tb'i. B'e'x kub' qe te Mariy
    t-xe tqan Jesús, b'ilte jni' Tyol.
  ndj-ndj: Malita avelili na mkulu mundu vakamkemeyi Maliya, ayu ayikalili pabehi
    na Bambu akapikanisheyi mawuli vaki.
  mbj-NT: Maah-Ta ǟnh, Marija häd näng do asooh mäh. Jesus ma metëëk do tamaa newëë
    mäh.
  lat-VUC: et huic erat soror nomine Maria, quæ etiam sedens secus pedes Domini, audiebat
    verbum illius.
  ngp-ngp: Naho andaga na lumbudye etangagwa Maliamu, ekale he viga va Zumbe akamtegeleza
    mahinizo yakwe.
  aoi-aoi: Ngalaja dadiyamarnjadikba Mada-langwa dadimikirra Meri. Ying-ambarringa
    dakina Jesus-manja akwudangwa, biya ying-engkirrikenuma ayakwa ena-langwa. Ying-angmungmakwulaluma
    ngawa dakinu...wa.
  enq-2: Lanyoo ipateamopa, Mata kakingi Maria lenge doko Jisasanya moko setea dosa
    pitipala, baanya pii lea doko soo petea.
  eng-ASVBT: And she had a sister called Mary, who also sat at the Jesus’ feet, and
    heard his word.
  mna-mna: Mi Mata tiziini moori Maria, ni mbuleene su Yesu kumbuunu uunu mi ileŋleŋ
    sua kini.
  rmy-ARLI: Ola inele phen palo anav Marija, koja beštini uzalo e Gospodesere e Isusesere
    pre hem šunđa lesoro lafi.
  myw-myw: Ma̱lid bwadan Meliy isin Yeisuw wadadan, iligen nakatimlakay.
  sby-sby: Malita walikuba ne mukwabo Maliya uyo walikuba wekala panshi pepi ne Yesu
    kakutika kwiyisha kwakendi.
  sll-sll: Ena al Mata ebering ta haang Maria urere Yisas kebering bani ami di mole
    ha maing dungwo pir mongwi.
  yaq-NT: Ini'i Maata' teame, senuk Maria' teamta jamut waekan. Ini'i aapo Jesujta
    wokiu yejtek junuen juka' aapo'ik teuwaa'uta jikkajibaekai.
  uro-uro: Näkt arha läktki di rhat tes ki i ma Maria. Näkt pät iomäkt ama qäväläm
    di qiat muqun säng ma Jisas aa qar bä qiat nari iarhongäkt moe qärqärhong i ma
    Jisas kat tamän bät irhong.
  ita-1885: Or ella avea una sorella, chiamata Maria, la quale ancora, postasi a sedere
    a' piedi di Gesù, ascoltava la sua parola.
  muy-muy: Marta gani wur ga məŋani walani àbu, slimi gani Mari. Yezu naŋ àbu azlapay
    ti Mari nakəŋ naŋ àbu manjəhaɗani digʉsa a ga haɗ kà gəvay ga asak gayaŋ, abi
    slimi ana ma gayaŋ ya ti aɗəm ni.
  kqc-kqc: Ina bi ini rasini nufa, ini roka bi Mary. Mary bi Varika amiye di yuka
    atafu amesi ini sina nigamo mina neidegamo.
  rmc-ZRB: Ла есас пгєнь, сава вічіненас Марія. Ой бешелас пажо піндре ле Раєскє і
    шунелас, со Ов вакєрелас.
  tav-tav: Jesu cʉ cajãa ejaro Marta baio María cawamecʉco Jesu tʉ caruiyupo, cʉ cabuiorijere
    apigo.
  eng-ULB: She had a sister named Mary, who sat at the Lord's feet and heard his word.
  spa-VBL: Ella tenía una hermana llamada María, quien se sentó a los pies del Señor
    y escuchaba su enseñanza.
  fra-_FOB: Elle avait une sœur nommée Marie, qui, se tenant assise aux pieds de Jésus,
    écoutait sa parole.
  hau-ULB: Tana da 'yar'uwa mai suna Maryamu, wadda ta zauna a kafafun Ubangiji tana
    jin abin da yake fadi.
  mal-mal: അവൾക്ക് മറിയ എന്ന ഒരു സഹോദരി ഉണ്ടായിരുന്നു. അവൾ കർത്താവിന്റെ കാൽക്കൽ ഇരുന്നു
    അവന്റെ വചനം കേട്ടുകൊണ്ടിരുന്നു.
  kkc-kkc: Eseme Matayo omolo Meliye sibileso Yesuwo homo beiyopoo badolone o to dulone
    badebeiso.
  urd-GVR: Marthā kī ek bahan thī jis kā nām Mariyam thā. Wuh Ḳhudāwand ke pāṅwoṅ
    meṅ baiṭh kar us kī bāteṅ sunane lagī
  far-far: Ma na sasina ni Mary ka to karangia na 'aena na 'Aofia, ma ka fafurongo
    'ana fuana famanata sa Jesus ki.
  suz-BL: मारथा आ लोक्‍ब मरीयम येसु आ खोइल आ नेक्‍था बाक्‍शा आ शेंशो नेंना बाक्‍त।
  car-NT: Mo'ko ro typityne kynakon. Mo'ko ipity ety me Maria kynakon. Inoro wotandy'mo'po
    ro Jesus po'ponaka, o'to ikary 'wa tywepanamato'me.
  amp-amp: Nd Matathu kunysn mrokfom pthamoatr, Matathu nmem Mariat Jisasrhu wurampno
    rhuhato wany yakitohmoutr Jisasr pthamoahat.
  bht-bht: कने मरियम नाऐ दी उसा दी इक बेंहण थी; सै प्रभु दे पैरां बखे बेईकरी उदी शिक्षा
    जो सुणा दी थी।
  eng-NOY: And she had a sister called Mary, who sat down at the feet of the Lord,
    and listened to his word.
  cub-NT: Martai yóco máre cʉrejacod̶a, õi ãmiá María. Ico dobaco Jesúi cʉboba yebai,
    nópe ina judíovai d̶arĩ cõmajiyepe ne buenajiyepe aivʉ, jápiad̶o barejácod̶a ʉ̃i
    bueiyede.
  ita-1927: Ell’avea una sorella chiamata Maria la quale, postasi a sedere a’ piedi
    di Gesù, ascoltava la sua parola.
  lww-lww: Ana pogos nap̃a Yesu pa sike amio la nene, luena ne Mareta nene tai, kiena
    kia Maria, naga totano ga teke lavisin lana ne Yesu, tom̃a miyagogon ruru ke kiena
    navianena lala.
  ron-BAYASH: Marta ave soră šje să čima Marija kari u šăzut la pišjorilje alu Domnu
    šă punje ureći la kutotu šje jăl svite.
  ckb-ckb: خوشکێکی هەبوو ناوی مریەم بوو، لەبەرپێی مەسیح دانیشت و گوێی لە فەرمایشتەکانی
    دەگرت.
  nas-nas: Eeꞌnoko anie tee baaraꞌmaꞌnaang nani otokoꞌnung bakaang miring Meeriꞌ,
    teni Jiisuuꞌkoo kauꞌkanooꞌ baꞌnanura baroromparakoꞌnani bakaang nau-anta-koo.
  uvl-uvl: Pe Marta tina e ene Maria. I kila sio nga Iesus apena huna ke longlongo
    Iesus nge hetottoro.
  eng-BBE: And she had a sister, by name Mary, who took her seat at the Lord's feet
    and gave attention to his words.
  ixl-CNT: Atich maꞌl itzaꞌqꞌ u Taa tziꞌ, Liꞌ ibꞌii. Utz kꞌujeꞌ kuꞌ u Liꞌ xeꞌ tajan
    u Jesuus tiꞌ tabꞌil qꞌul iyol.
  xsi-xsi: Aku Marta tai kala imo tona, i ŋa tu Maria. Maria nde ilâ isaŋona Yesu
    kie tini laiti, aku itambira taŋa ŋana iloŋo Yesu ne ŋgua kâ.
  crx-NTPO: '''Ink''ez bulhtus Mary huyulhni, ''en cha Sizi yucheh usda ''ink''ez
    yughuni yoozilhts''ai.'
  kan-OKCV: ಆಕೆಗೆ ಮರಿಯಳೆಂಬ ಒಬ್ಬ ಸಹೋದರಿ ಇದ್ದಳು, ಆಕೆಯು ಕರ್ತದೇವರ ಪಾದಗಳ ಬಳಿಯಲ್ಲಿ ಕುಳಿತು
    ಅವರ ವಾಕ್ಯವನ್ನು ಕೇಳುತ್ತಿದ್ದಳು.
  bbb-bbb: Ro bara Mata uvia fuone Meri fu ro Jesu fu fina vua nijasiamo ivuake ijia
    fina vua fuone ije fieme.
  blw-blw: Ya wacha agé hen ihay sonod Marta way ah Maria hen ngachanna way ammag
    nìtutùchu an Jesus way mamangngar hen chana itudtuchu.
  tam-2017: அவளுக்கு மரியாள் என்னப்பட்ட ஒரு சகோதரி இருந்தாள்; அவள் இயேசுவின் பாதத்தருகே
    உட்கார்ந்து, அவருடைய வசனத்தைக் கேட்டுக்கொண்டிருந்தாள்.
  azz-NT: Huan ne Marta quipiaya se icniu ten monotzaya María. Huan ne María motalito
    taixpampa de Jesús campa Yejuatzin tanojnotztoya. Huan ijcón in María quiyecaquiliaya
    nochi ten Jesús quijtoaya.
  spa-RV-1909: Y ésta tenía una hermana que se llamaba María, la cual sentándose á
    los pies de Jesús, oía su palabra.
  csy-csy: Martha in Mary a kici naunu khat nei a, ama sia Jesus peang kung ah to
    in, thu ngai hi.
  mxq-NT: Martʉ tmʉdaty tuꞌugʉ myʉgaꞌax diꞌibʉ xyʉꞌa̱jtypy Mariiʉ. Es yʉ Mariiʉ ñaxweꞌtsy
    Jesús tyekyꞌʉjxy es tmʉdooꞌijty éxtʉm jyʉnaꞌañ.
  tzj-NT: Ja c'a Marta c'o jun ruchak', María rubi'. Ja c'a María arja' tz'abe'oc
    chwach ja Jesús in xumaj rc'axaxic nojel ja tijonem ja ntajini nuya'.
  tdt-tdt: Marta iha alin ida naran Maria. Maria nee tuur besik hela Nai Jesus hodi
    rona Nia hanorin.
  ron-BTF: Și ea avea o soră numită Maria, care s-a așezat și ea la picioarele lui
    Isus și asculta cuvântul lui.
  eng-WEBP: She had a sister called Mary, who also sat at Jesus’ feet and heard his
    word.
  eng-FBV: She had a sister called Mary, who sat at the Lord's feet and listened to
    his teaching.
  nld-1939: Ze had een zuster, Maria genaamd, die mede aan Jesus’ voeten zat, en luisterde
    naar zijn woord.
  bwo-bwo: Biwere Mariyami eteets mishu detsfa btesh, Mariyami eteetsman Iyesus tufi
    shirots bedek'at b́ danirw dano bk'ebiri.
  nch-BL: Yaya quipixtoya se iicni cati itoca María cati mosehuico iicxita Jesús huan
    quitacaquiliyaya icamanal.
  quc-TNT: Ri nan Marta c'o jun u chak', María u bi'. Xt'uyi c'u ri nan María chuwäch
    ri Jesús chutatabexic ri cubij.
  tfr-NTPO: '@see-verse:LUK.010.038'
  kaq-NT: Jahuen shara rihbi cahen jano jihuepahonish, María janeya. Jesusen haxemahi
    nincacatsihqui cahen jaa patax tatsahoxon jan yohihi Marian nincaquin sirijaquin.
  sgb-sgb: Main yan ali hi Marta hên mihay babayi ya nag langan Maria, ya nikno ha
    danin bitsih ni Apo Jesus hên ampanggilam toro na.
  vie-1934: Người có một em gái, tên là Ma-ri, ngồi dưới chân Chúa mà nghe lời Ngài.
  kxv-kxv: ଏ଼ଦାନାକି ର଼ ତାଙ୍ଗି ମାଚେ ଏ଼ଦାନି ଦ଼ରୁ ମରିୟମ, ଏ଼ଦି ପ୍ରବୁତି କଡାଁ ଡ଼଼ଇ କୁଗାନା
    ଏ଼ୱାଣି କାତା ୱେଞ୍ଜିମାଚେ ।
  cha-cha: Ya guaja uno cheluña palaoan na y naanña si Maria, na locue matatachongja
    gui adeng Jesus, ya jaecungogja y sinanganña.
  amu-NT: Mꞌaaⁿ tyjee tsaⁿꞌñeeⁿ na jndyu María, juu tjacjoo cwii ntyjaaꞌ Jesús na
    mandii ñꞌoom na matseineiiⁿ.
  hin-CV: उसकी एक बहन थी, जिसका नाम मरियम था. वह प्रभु के चरणों में बैठकर उनके प्रवचन
    सुनने लगी
  eng-OURB: She had a sister called Mary [Rebellion], who also sat at Yeshua's [Salvation]'s
    feet, and heard his word.
  spa-BES: Y tenía una hermana, llamada María, que se sentó a los pies del Señor y
    prestó atención a sus palabras.
  san-BEN: তস্মাৎ মরিযম্ নামধেযা তস্যা ভগিনী যীশোঃ পদসমীপ উৱৱিশ্য তস্যোপদেশকথাং শ্রোতুমারেভে|
  tdx-tdx: niambesatse am-pandia’ i Talè nitsendreñe o tsara’eo ty rahavave’e Marie.
  naf-naf: Ma egat weneŋaŋ kwitnaŋ Malia. Egaŋ koti Zisasiyaŋ mot totapmaŋgeen ke
    koti Amobotnaŋ egat setnaŋ ganzenan totati egaŋ zezapat dolakŋaŋ tazemzikat indamaŋgeen
    ke tatnâmaŋge.
  grc-MT: και τηδε ην αδελφη καλουμενη μαρια η και παρακαθισασα παρα τουσ ποδασ του
    ιησου ηκουεν τον λογον αυτου
  vid-vid: Mdala yula nayali kikala na mkulugwe nayali nguchemigwa Maliya, ayu nakekalisa
    habehi na Mkulu. Na heye na kekala yohulichiza ulanguso wa Yesu.
  pio-NT: Marta idènìaca yùuchawa íipidenéechúa María. Uái Maríaca úawinacawa mawiénita
    Jesús yàabàli irí uémìacaténá yéewáidáaná yéewáidacalénáiwa.
  tsn-tsn: Monnawe Marea a nna fa fatshe, a reeditse Jesu fa a bua.
  amr-NT: Martaen huamaʼbuy María Jesústaj dakaʼ aʼnigpe̱e̱a̱yaʼpo Jesúsen huaʼitaʼpote
    oʼhuadʼuy.
  pwg-pwg: Mata tina kikei kana vava Meri ma tuna inae da Yesu kaena ririnai imakai
    da ina vibeyebeyena ivivi yana bogai.
  cjv-cjv: Te Mata oparomi emerom ta moime. Oparomi kam i Maria. Ena Maria ure Yesu
    kauwomdi tei ame dero ka dungua fimba
  tiw-tiw: '@see-verse:LUK.010.038'
  tha-KJV: มารธามีน้องสาวชื่อมารีย์ มาร​ีย์​ก็​นั่งใกล้พระบาทพระเยซูฟังถ้อยคำของพระองค์​ด้วย
  por-BR-2018: E esta tinha uma irmã, chamada Maria, a qual, sentando-se também aos
    pés de Jesus, ouvia sua palavra.
  mhl-mhl: Marta qoine tinaine Maria goya. Iŋoji Ofoŋ ŋoneru bembeŋgo wakiru ŋeku
    Biŋe buŋo miya, oi kaje ruaru mane jijiweru maneya.
  klv-klv: Ale aṽan, nahǝsan aMeri ebǝtah bathurien Nasub̃, esǝsǝloŋ hǝn nasoran
    san.
  bco-bco: Mataya꞉ ene adowo꞉ wiyo꞉ Malia. E Ya꞉suwa꞉ gib aniba siliki, Ya꞉suwa꞉lo꞉
    to wida꞉lab a꞉no꞉ da꞉da꞉li sen.
  kdl-NT: Wa̱ ta̱ n utaku, uza u kala Meri uza ɗa u dusuki a kapala ka Asheku wa pana
    kadyanshi ka ne.
  apu-NT: Oĩtaro Maria inakoro topãka Apiananiri takote isãkire okenakotini ĩkapani.
  roo-roo: Uva oira Mata taevaaro toupaeva Maria. Oa iava urioopa Maria rera Turaro
    kokotoaro ruvara iare. Uva voava rera vo reoaro uru piepaeva.
  miz-NT: Uun taꞌan ña, ñá nani Māriá ne, ítūví etsin ña nú dɨ̄ꞌɨ́n Jesuu é kīni ña
    é kākaꞌan ña.
  qvz-NT: Marta shuc ñañata charira Maria nishcata. Paiga Jesuspa chaqui mayanbi tiyarisha
    pai yachachiushcata uyaura.
  deu-ELO: Und diese hatte eine Schwester, genannt Maria, die sich auch zu den Füßen
    Jesu niedersetzte und seinem Worte zuhörte.
  mjc-NT: Tan ña Marta, iyó iin tahan ña nañí María. Tan ña María tsicunyaa̱ ña yatyin
    ñi tsaha ra Jesús, tyin tyaa soho ña tsa caahán ra.
  caa-caa: Pues e Marta era ayan inteꞌ uwijtzꞌin xeꞌ ucꞌabꞌa María xeꞌ cꞌotoy turuan
    tuyejtzꞌer unuc uyoc e Jesús tuaꞌ uyubꞌi tunor uyojroner.
  pls-NT: Jehe Marta vechonda ná xanchó que vinhi María, co are mé, jehe María tavehe
    c̈hica rotté Jesús para que coinhi quehe ndac̈ho Jesús.
  eng-WYC-2018: And to this was a sister, Mary by name, which also sat beside the
    feet of the Lord, and heard his word(s).
  bdv-bdv: ମରିୟମ୍‌ ନାଉଁଆର୍‌ ତାର୍‌ ବେଣି ରିଲି, ସେ ଜିସୁ ମାପ୍ରୁର୍‌ ହାଦ୍‌ ତଃଳେ ବଃସି ତାର୍‌
