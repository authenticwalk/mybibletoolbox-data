    गल्लां शुनती थी।
  too-NT: Marta ixka'lhī ixtā'tin a'ntī ixuanican María. Lā' xla' tahui'lh na ixtojon
    Jesús para nakaxmatni' a'ntū xla' ixmāsu'yumā'.
  ind-AYT: Marta mempunyai saudara perempuan bernama Maria yang duduk di dekat kaki
    Yesus dan mendengarkan pengajaran Yesus.
  cjo-NT: Otsipatawo irento janta opankoki owaero Mariiya. Ojeekimotakiri Awinkatharite
    iitziki, okemijantawakiri, riyotaapaakirori.
  nsn-nsn: Doh Marta tang tahina kuah a hangana tang Maria geke tabila uahuhut tar
    kekena Iesu, kare ualongoro tar haua re menegion.
  san-DEV: तस्मात् मरियम् नामधेया तस्या भगिनी यीशोः पदसमीप उवविश्य तस्योपदेशकथां श्रोतुमारेभे।
  tna-NT: Beju María Jesús sa ehuatsi su aniuteana tusa quisa eid'aba puji.
  lid-lid: Ma nadu tinen badih ari badeh, udu aliy ale, ya nyaran Mariya. Iy edek
    eme manyah udu kati Jises anuhun iy asehek sahou.
  wim-wim: '@see-verse:LUK.010.038'
  zga-M: Ale nu nunave uvialilangiwaga Mariamu, atamile mumalunde ga Ntwa nu phupulihincha
    ilimenyu lye mwene.
  yom-yom: Wuba ayi khombꞌandi yinketo, dizina diandi Maliya. Niandi wuyiza vuanda
    va malu ma Yesu ayi wuba lembu kawanga mambu matuba Yesu.
  san-SIN: තස්මාත් මරියම් නාමධේයා තස්‍යා භගිනී යීශෝඃ පදසමීප උවවිශ්‍ය තස්‍යෝපදේශකථාං
    ශ්‍රෝතුමාරේභේ|
  yut-yut: Wɨkwan Mata dakon padɨge mani Maria uŋun Amɨn Tagɨ da kandap mibɨlon yɨgek
    geni nandagɨt.
  grc-BYZ: καὶ τῇδε ἦν ἀδελφὴ καλουμένη Μαρία, ἣ καὶ παρακαθίσασα παρὰ τοὺς πόδας
    τοῦ Ἰησοῦ ἤκουε τὸν λόγον αὐτοῦ.
  cpc-NT: Jiroka tsinani tzimatsi irinto oita María. Iro tsipatawakariri okaakiini
    Jesús okimisantziri ikinkithawaitzi.
  nhg-NT: Yaja quepeaya sente icni itucö María. Inu María omotlöle tieicxetla Jesús.
    Queyejcaqueya tli yejuatzi quejtuloöya.
  nya-nya: Mayiyu anali ndi mchemwali wake wotchedwa Mariya, amene anakhala pa mapazi
    a Yesu kumverera zimene Iye ankanena.
  ngu-NT: Marta quipiaya se icniu sihuatl itoca catca María. Niman María onotlalij
    icxitlan Jesús para ocac on tlinon yejhua quijtohuaya.
  kup-kup: Tahan pi poek sat hehapuh ñetiv haohan añ popuz saup pim abatao Maria Iesuz
    totoi emat toutat ñetiv haohat tinam hatevetehot heh.
  jid-jid: Ahe ni vayi ma, bata yo'u ndi Maryamu, wa ndi a son ni zah Bachi nda si
    woh kpe wa ndi asi tre'a.
  wmw-wmw: Marta ákiwa nawo nduye wakwitiwa Mariyamu kamwikala Mwenye Insa kumaulu,
    ansikire vyaafunda.
  gmv-GGM: Izis Maaramo geetettiza issi michchiya daysu. Maaramakka izappe qaala siyashe
    Goda toho garsan uttadus.
  ssg-ssg: Tel tuai Mata axan Mary i to onote ae Jises tel Masiwi ape i to hongohong
    mengon.
  zpo-NT: Nu nkano Mart tub bal Mart, me le Mari. Nu lee Mari mzob lo Jesús, kakenzha
    re kwaan nzhé Jesús.
  poy-poy: Marita kaweriti na muhasha gwakuwi yawamshema Mariya, yakalivagiti pakwegera
    pamagulu ga Yesu pakapikanira mafundu gakuwi.
  qwh-NT: Martapa nananmi carqan Maria. Pemi Jesus yachatsiconqancunata wiyacurnin,
    nopancho täquicorqan.
  gaw-gaw: Mata nug maḵeg amu onig Maria. Jesus Nug laḵa te amu Maria nug Naḏi gumiṯa
    doa, baegp̱a heḏep na dayaya, Jesus nai maṯiom ele amu, nug doyom.
  nca-nca: Oní asa Maria, Mata koro koneyómbo mahero Yesu khí sumeyoro kunditero Yesu
    koro mandí iŋaró.
  zpz-NTPP: Zeꞌ bily ñii lañ Li. Orzeꞌ gusub ñi yeñ gyiꞌ Jesuuz par nu zuub gyidag
    ñi de riidz nu rlyuum.
  mkj-mkj: Rien Martha lihmen oadoa Mary ma mwindi ipen ehn Koaunno rongrongrong Ah
    padahk kan.
  zac-NT: María guzubë guëaꞌ Dadë Jesús parë guëquë́ diáguiꞌ shtiꞌdzë më.
  kyg-kyg: Yesuꞌa haino maiꞌnigenoꞌaeꞌmo Mata aganaꞌamoꞌmo Maliyaꞌa Yesu aiyafiꞌmo
    maiꞌneno huꞌniya gemo afiꞌniye.
  kmk-kmk: Inggaw sunud Marta un babai’n mangngadan kan Maria. Utdit mantudtudu si
    Jesus ummoy si Maria nantupak sit sog-on dit ikin Jesus un mandodongngoḻ sidit
    itudtudu na.
  cao-NT: Jabi noma Martá jayani quiha, naa María icanai cato, naa Jesú tiisimahai
    ca nicacatsai cato. Jesu tahë tsi quiha ja tsahoniquë nicaxëna.
  bbr-bbr: Kon awak enip Maria ko pemara, Jisas siakup tane raumara, Jisas nukan ämän
    roi rawon.
  inb-inb: Chi warmi iukarka María suti ñaña. Mariaka, Iaia Jesuspa chaki ladu tia­rispa,
    ima rima­kus­kata uia­kurka.
  hrv-hrv: Imala je sestru koja se zvala Marija. Ona sjede do nogu Gospodinovih i
    slušaše riječ njegovu.
  box-NT: O hã́a mu ɓàn hĩ́nló ɓúi wi bĩ́n á yèni ɓa le Mari. Bìo ó o mɔn
    o Yeesu ó o wà ɓueé kará a tá á wee ɲí a bíoní.
  ote-NT: Ra Marta mi ꞌbʉ ꞌnará cu mrá thuhu ra Maria. Y nuꞌá̱ bi hñudi de rí gaꞌti
    yá ua ra Jesu pa da ꞌyøde núꞌa̱ mi ma̱ñꞌa̱.
  wnu-wnu: Marta wo umemi ger igoai, unum eng Maria. Maria wo yara Yisas qob qamara
    goten namt bugab igub igoai.
  zam-NT: Marta mque no thìb bél Mart co' ngro' lèe Mari. Mari más mbli mdub Mari
    loo Jesús par ndxòn Mari di's co' ndyoodi's Jesús.
  zyp-NT: Martha cawh Mari aa tahpaw chuahruino pakheh a hnui. Ama cawh Abuipaw phehrang
    letah a ty ka, a bia reipaw khah a nawthlia.
  sey-NT: Cuiꞌne pacoꞌë, Marta yoꞌjeo María hueꞌecoje̱. Ja̱opi Jesús quë̱o yëꞌquë
    macana jaꞌruni ñuꞌio asao, i̱ cayere.
  nvm-nvm: Regavo bara Matan uviai Meri fu ro Jesu fu manine vuak nijaidiamon samaij
    ijia ari fine vuak fuon iji faim.
  mps-mps: Te we aga ama nogi Maria aga te Genuai Bidi sągą pagede dugulalu, agai
    ola mabo po odaludalio.
  seh-seh: M'bale wace Marta anacemerwa Mariya, akhakhala pa myendo ya Mbuya mbakhabvesera
    mafala ace.
  pab-NT: Hoka iximalone, Maria nexalolo, tyoka Xekohaseti haliyaseta hoka semaxemaita
    exaotyakira.
  llg-llg: '@see-verse:LUK.010.038'
  kyf-kyf: Maatɩɩ bhɔlɔ wa laa Malii, mɔ -dɩa Nyɩmaa -Kanyɔɔ bhʋ -yɔ la, -zugba ɔ
    pʋlʋ ɔ nyɩmaa gbʋslolu wɛlɩ yukwli.
  tpi-tpi: Marta i gat wanpela susa, nem bilong en Maria. Maria em i kam sindaun klostu
    long lek bilong Bikpela, na i harim toktok bilong em.
  mih-NT: Ta iyo minoo cuhu ña Marta. Nañi ña María. Ta i sicundyaa ña saha ra Jesús
    ta tyizoho ña sa cahan ra.
  qvh-NT: Martapa nanan María, Jesús yachasishganta wiyayta munarmi, paypa naupanman
    jamacuycorgan.
  kms-kms: Marta ni kiqam ire wus, ni nyamb Maria. Maria ni wuso pu Yumbui nde muange
    tingi wus, ni ningg wand wutungu wutungu.
  agn-agn: Mandian ang babay ang na, may logod na ka, ang aran na si Maria. Si Maria,
    kiminarong lamang ong may kakayan tang Gino ig pamasi tang agtotoldok na.
  nhi-NT: Yeh ocpiaya se icniu itoocaa María, naquin omotlalih icxitlan in toTecotzin
    uan occaquia nitlahtoltzin.
  ttc-NT: Tetz at tuq jun titz'in tb'i Liy, b'ix te Liy oqet wit'let tk'atzaj te Qajawil
    b'ix ncha'on tuq ti'j kyaqil aj ntyoli'.
  dan-1931: Og hun havde en Søster, som hed Maria, og hun satte sig ved Herrens Fødder
    og hørte på hans Tale.
  kwj-kwj: Mata hipache foti o aka we ki ya kwai ti da, hi tihi ti Mariya. Tindo tani
    Apukolaka i seke mu tiki takai ti litisini ri mwanji tini ya ti mendinda.
  vie-OVCB: Em cô là Ma-ri ngồi dưới chân Chúa nghe Ngài giảng dạy.
  kze-kze: uména aaí kwésuwana minínínkón-áúnko áwí'a Máríyaa Ísuntavena anón-kwaasima
    iyé-ímáyáá éna aísamaivimba taména kwenáái kwéisowana
  lbk-lbk: Wad-ay nan akhin Marta ay si Maria, ya osto ay en-isos-olo si Jesus, tinmokcho
    et si Maria isnan sag-en nan sikin Jesus ay nannannge isnan isos-olona.
  mto-NT: Je̱mpa tseꞌe toꞌk je̱ yꞌuts juuꞌ veꞌe María du̱xa̱a̱j, je̱ꞌe̱ tseꞌe je̱ja
    je̱ Jesús vyinkujk a̱jxtk je̱tseꞌe du̱ꞌamo̱tunaxy juuꞌ veꞌe je̱ Jesús kya̱jtsp.
  bzh-bzh: Log Marta ari ti nedo barë nebë Maria. Lob Maria verup nedo loḳ Mehöböp
    vaha menebë nenga vu yi ġaġek.
  guj-2017: મરિયમ નામે તેની એક બહેન હતી, તે ઈસુના પગ આગળ બેસીને તેમની વાત સાંભળતી
    હતી.
  jvn-NT: Marta nduwé adik sing jenengé Maria. Maria njagong nyedeki Gusti Yésus,
    ngrungokké piwulangé.
  byr-byr: Aꞌmwe sareꞌ gamɨnyɨ ganyaabulaangeꞌ sahɨrɨvɨne yayaꞌ Maarɨyaaꞌ kɨnɨnnakesɨ.
    Maarɨyaa saꞌ Naangere sɨvigɨꞌnyɨryawɨ bulamwaaina yaka sahware yagaala dadaaꞌnyɨyangɨ
    kadɨka bulawɨꞌbaleꞌna.
  ian-ian: Lɨla yakwa lagwana sɨ Maria. Jisasngay wuleilaa nyaangɨt ngambulɨndɨ, Maria
    ndɨna man ngandɨmba ndaa lɨga wutɨ.
  hun-hun: Ennek volt egy Mária nevű testvére, aki Jézus lábához ülve hallgatta beszédét.
  mcf-NT: Adoac ambo puduedash tsadquin Esusën chuibansho Madian Madtan chibinquio
    datsadbudshun tantiapanëdash.
  kjs-kjs: Marta nipuna aki meda nipuna biri Maria pirisa. Maria nipu Mudu Ali-na
    age re-para epa piruma nipuna agale pagisa.
  mni-mni: Mahakki manaonupi Mary koubi ama leirammi amasung mahakna Ibungogi khuyada
    phamduna Ibungona tambiba adu tajarammi.
  yad-NT: Savicha̱da ji̱ta sataryatuntiy, Maríya jtyati̱bay, ni̱tiy ma̱sa̱da sanumututuunu
    Jesús, satuva̱chunu̱yada rana̱cho̱ saniquejada jasiy.
  mxb-NT: Ta ió iin kuꞌa̱n naní María, ta ni̱ saa̱a̱n ni̱ sa̱ ko̱oán noo̱ sáꞌa̱ Jesús,
    ta ióa̱n seídóꞌán ña̱ dánaꞌa̱ na̱.
  pon-2006A: Rien Marda lih emen mie, ede Mery, me mwohndiongete mpen aluweluwen Sises
    ko oh mwomwohdete wasao, rongorong sapwellime mahsen kan.
  maq-NT: Na Marta jan ne, tjin ngu tíchja na xi hmí rë María. Hane na María jan ne,
    quiji xu na cavéjña na táha ntsacu Jesús, tivisiñuju na cjua xi tivicuya me.
  hto-hto: Marta ebuño María Jesús anamo ráɨizaɨbite ie dáɨnana ñue cáaillena.
  por-BRBSL: Ela tinha uma irmã chamada Maria, que também se sentou aos pés de Jesus
    e ouviu sua palavra.
  ces-NKB: Ta měla sestru jménem Marie, která si sedla u Ježíšových nohou a poslouchala
    jeho slova.
  cui-cui: Marta peyapiyo nantaʉta powa pewʉn María. Barapowa María Jesús caquita
    ecatsi xua Jesús pejume taenexatsi pocotsiwa paeba.
  boj-2014: Marta aqa jaja bei soqnej aqa ñam Maria. A Tamo Koba aqa siŋga jojomq
    di awoosiqa aqa anjam quoqnej.
  eng-OEBUS: She had a sister called Mary, who seated herself at the Master’s feet,
    and listened to his teaching;
  eri-eri: Marta no bemu ete bagu, nomo unyi Maria. Maria no mai Anyakaro Yesus afo
    hugu langa yafa bona nomo beele aaguwai.
  aly-aly: Rernem kwen aylpenhew warl ikwer-warl, aney-alhew-anem. Martha-wenh ayteyikw
    Mary anenh Jesus-itwel. Jesus-el renh akalty-anthenh. Mary ran awelhenh ikwer.
  wiu-wiu: Nitaneyake eina atoane wamene atoa Maria wa ibini akene atoa Yesuno kawane
    nome mekomepa one olaukoa oka agale yakakoa meaneya.
  swe-swe: Hon hade en syster som hette Maria, som satte sig vid Herrens fötter och
    lyssnade till hans ord. [Maria, som antagligen var den yngre systern, skulle senare
    smörja Jesu fötter med dyrbar olja under middagen hos Simon den spetälske, se
    . Här sitter nu Maria i husets innergård och lyssnar på Jesu undervisning. Där
    är antagligen också hennes bror Lasarus, de tolv lärjungarna och andra nyfikna
    från byn. Att sitta vid någons fötter betyder att vara någons lärjunge, Lukas
    använder samma uttryck om Paulus som blev undervisad vid Gamaliels fötter, se
    .]
  cth-cth: Hote napui ni Meri tie a nawngha buet touh a tawn. Hote Meri teh Jisuh
    e a khok koe a tahung teh a dei e lawk a thai.
  mti-mti: Vesin me gwaneba gaibu iviwa Meri. Me Ayapan amave yanwakeg me waiviwa
    anoivi.
  pad-NT: Marta kakajo'o onini Maria. Hari. Vithi'aha ada Jesus va'ora ka'ojomo'i'aha.
    Jesus maakarina vithiriama'o'ihi ida Maria. Mitha bini'ahi ida Jesus kavarani.
  twi-twi: Marta nuabea bi a wɔfrɛ no Maria tenaa fam wɔ Yesu nkyɛn tiee no.
  hlt-hlt: Te vaengah a mana Mary la a khue te khaw om. Anih tah Boeipa kah kho taengah
    ngol van tih a ol te a hnatun.
  tbz-SIM: kòo nɑntɛ̀ bo kɛ̀ bɛ̀ tɛ̀ tu Mɑɑri, kɛ̀ tɛ̀ɛ kɔtoo kɛ́nkɑri ti Yiɛ̀ nYesu
    borɛ̀ kɛ kémmú o nɑ́ɑǹtì.
  san-GUJ: તસ્માત્ મરિયમ્ નામધેયા તસ્યા ભગિની યીશોઃ પદસમીપ ઉવવિશ્ય તસ્યોપદેશકથાં શ્રોતુમારેભે|
  amx-amx: Martha-henh tjey, arreny kwerenh Mary, ratherr warl kwerel pwert anetjam.
    Mary-emeh Jesu-eng angath arrernelhek, renh awerl-anetjeh, kaltj-irretjeh angketj
    kwerenhek.
  ake-NT: Iyakon ese' esi'pʉ Meri. Mɨrɨpan ereutasa' esi'pʉ Sises piyau, tauro'kato'
    eta pɨ' iyesi'pʉ.
  qvn-NT: Chaychrümi Martapa nanan Mariasi cayara. Mariaga tayucura Jesuspa naupanmanmi
    rimagta mayacunanpag.
  tku-NT: Marta ixka'lhī ixtā'tin tī ixuanican María. Xla' tahuī'lh na ixtujan Jesús
    nakexmata tū xla' ixmāsu'yumā'lh.
  bjk-bjk: Me ine ma önga tönö ine, a esene iang e Maria, ewe nang ixo kis lörörö
    xö xexene a Orong ma ixo ölangen a lasa nang e Jisas ixo rengrengen.
  msy-2020: Ezɨ an afumimɨn ziam Maria. A Iesusɨn dagarimɨn boroghɨra aperaghav ikiava
    a barazima a mɨgei.
  bpr-bpr: Na nun flanek Marta, yé dagitan Méri, na tadè kenen sudeng di saféd i blì
    Dyisas na toon falninge i kdee tdòan.
  rmy-VLAKH: Латэ сас пхэй, савя акхарэнас Мария. Вой бэшля пашай пэрнэ Раестирэ и
    шунэлас, со Вов пхэнэлас.
  cle-NT: Xe̱y³ ja̱y³ ja̱á̱¹ Marta ja̱³ hi³ xɨ̱ɨ̱y³ María. Mɨ²ja̱³ gá⁴guá³ María ja̱³
    rúh⁴ñi² Jesús ja̱³ duh³ hí⁴nuú⁴ hi³ féh³ Jesús.
  txq-txq: '@see-verse:LUK.010.038'
  aaz-aaz: '@see-verse:LUK.010.038'
  qup-NT: Martapa tiyarka shuk ñañan Maria shutiyu. Mariaka Jesuspa chakin kuchupi
    tiyahurka yachachihushkanta uyananpa.
  dop-dop: Ɩ wɛnɑ neu, pɑ yɑɑ-ɩ sɩ Mɑlɩ. Ɩ́lɛ́ ɩ kɑ cɑɣɑ Tɑcɑɑ nɔɔhɛɛ tɛɛ kɛ́ nɑ ɩ́
    nɩɩkɩ ɩ sɛɣɛsʋɣʋ.
  azb-azb: Onun Məryəm adlı bir bacısı vardı. O, Rəbbin ayaqları yanında oturub Onun
    sözünə qulaq asırdı.
  eng-DBY: And she had a sister called Mary, who also, having sat down at the feet
    of Jesus was listening to his word.
  guo-NT: Marta pakoewow pawʉl María. María mox ek Jesús pejwʉajnalel chiekal naewesliajwa
    Jesús naewʉajanpox.
  hla-hla: Nonei e ka mei a toulanen a solonen e Maria, ne Maria e gumia i rehina
    mouna e Iesu me hengona turu hihatuts i tanen.
  mav-NT: Mi'i hawyi te'e­ru­we­hyt'ok hawyi mana Mata kypy'yt Maria toĩne'en Iesui
    yatype imienoi kapiat tuwa­nẽtup hamo.
  kpf-kpf: Oi Matagât gatŋâ ŋâi ândeip, kutŋâ Maria. Zâkŋâ Kembugât kiŋ topŋan ge
    tâi den siŋgi âlip sâi nâŋgip.
  ppo-ppo: Matané kema Mariakélé Yesuné hó ao̧mó bituraalu, ama dere fo wosetu betalepó.
  hin-2017: और मरियम नामक उसकी एक बहन थी; वह प्रभु के पाँवों के पास बैठकर उसका वचन
    सुनती थी।
  wol-KYG: Ci kaw loolu rakkam ju ñuy wax Maryaama toog ca wetu Sang bi, di déglu
    kàddoom,
  bef-bef: Matahi gonaꞌa paꞌi mone minoꞌehina, giꞌa Malia, ai Yesu nohina mehaꞌasilo
    oto minoto Yesuhi kagaꞌa keheliba keheliba huto minoꞌehina yabe.
  amm-amm: Mata mo auwatonowoi, tani siyolo mo Moili. Moili mo na sisa tumoki, Isiso
    Siyolini auso, tani fona timai, imo kwaimo sisa tumoki.
  rmy-CHERGASH: A sas lat phen savi akhardolas Marija. Voj bešelas dži ke Gospodešće
    pungre thaj ašunelas o alav lesko.
  zaj-zaj: Kakala na lumbu jake yokemigwa Maliamu yakalile hamagulu ga Mndewa, yotegeleza
    gaja goyolonga.
  chq-NT: Joon Marta do seein²¹ jaain²¹ ruu'²¹i sii²¹ María. Joon 'ido‑o gacwoo²¹
    'wii²¹² tɨɨ² Jesús 'e 'iin²¹²in núu² jilaa'²¹ 'e jin'² Jesús.
  swp-swp: Sine wa ena doga esana Maria, ia hinage Iesu aena gegesina eai i bawabigabiga,
    ena riba i ataatai.
  bjr-bjr: Maratana anasaafa Yisuna anoona amarafa Mariafa mifa faqa maridanoo Yisufa
    Anutuna ufa qimannimimarufanoo Mariafa Yisuna aaqa ooqufaaqeeidanoo mina ufa irimarinau.
  aby-aby: I aruma danu dakaeye Meri. Merima Yesunu umu udiro yaure ibaada Yesu we
    ma iwoka ukeibibai naukeibi.
  eng-YLT: and she had also a sister, called Mary, who also, having seated herself
    beside the feet of Jesus, was hearing the word,
  jni-jni: Ma zin henu ni zame Maryamu, desa ma cukuno ati buna tu gomo Asere mazin
    nu kunna imum sa ma buka.
  kne-kne: Wada abe di iyogtan en Marta ay si Maria ay tinmokdo sin kad-an Jesus ta
    dengngena din it-itdo na.
  tgj-tgj: Nw bormv ako dooto aminv Meri, nw Jisu gv lvpa lvkwnglo dootola ninyigv
    tamsar nama tvvriato.
  gui-NT: Jare Marta ipɨquɨɨ jee co María. Jare María oguapɨ ñandeYa ipɨ iyɨpɨ pe
    oyeapɨsaca vaera jese.
  quc-TT: Kꞌo kꞌu jun rachalal ubꞌiꞌ María xpetik, xultꞌuyul rukꞌ ri Jesús, xok chutatabꞌej
    ri tajin kubꞌij ri Jesús.
  heg-NTPO: '@see-verse:LUK.010.038'
  ptu-ptu: Deem solasubunna isanga Maria, muokko' dio olona Puang Yesus Debatanta
    napehingngii tula'na.
  bzd-NTPO: Marta ël, kiè María, e' e̱' tkéwa̱ tsi̱net Jesús ska', ta̱ ì cheke Jesús
    tö e' ttsök ie' tkër.
  kwf-kwf: Ma na kini futa nia Ꞌi Mary ka tua karangia na Ꞌaena na Aofia sa Jesus,
    ma ka fafarongo Ꞌana fuana na faꞋamanataꞋanga sa Jesus ki.
  eng-WYC-2017: And to this was a sister, Mary by name, which also sat beside the
    feet of the Lord, and heard his word.
  eng-WMBB: She had a sister called Miriam, who also sat at Yeshua’s feet and heard
    his word.
  zat-NTPS: Marta na', zua tu bi bile̱' le̱' María, na' María na' gudxé'e̱ zran ni'a
    Jesús chee̱ xenne̱' da dxuchálaje̱'.
  spp-spp: Marita kàntugo wuŋi wà na mpyi wani, uru mɛge mpyi Mariyama, ka uru si
    ntɛ̀ɛn Kafooŋi Yesu taan marii u jwumpe núru.
  zty-NTPS: Martan' zoa no'le bile' lie' Lia, na' Lian' wži'e x̱ni'a Jesusen', na'
    bze nage' x̱tiže'e.
  mek-mek: Ke Marta akina aka Maria auga Lopia Iesu ife foꞌinai eagukipo kai kapaꞌina
    eifania auga aina elogonia.
  aey-aey: Uqa caja waliag, ijan Maria, uqa Tibud jaihna bilimei iwaladec je dah memei
    bilen.
  urd-GVH: मर्था की एक बहन थी जिसका नाम मरियम था। वह ख़ुदावंद के पाँवों में बैठकर
    उस की बातें सुनने लगी
  ycn-ycn: Marta e'ehueló i'imayo. María ruí i'imacá. Rucá yá'ayo Jesús ji'ilá, roma'acáloje
    ripuráca'alo penaje.
  djr-djr: Bala ŋayi gärrinan, dhutnha nhinan, ga ŋayiny Mäthawnydja yapa'mirriŋu
    Meriny yäku marrtjin, ga nhinan galkin yan nhanukal Garraywala ḻukuŋur. Nhinanany
    ŋayi gan ŋunhi Meriny, buthuru-bitjurra gan nhanŋun Djesuwnha, ŋunhi ŋayi gan
    marŋgikuŋal dhäwu lakaraŋal ŋunhiliyi djinawa' buṉbuŋur.
  kvg-kvg: Ndugu yakhasuk mø̀ndømbo-goám. Tuqa iz Melí. Yaq ndugu Evezøza-qá zenda
    tokhotapak avønin-té gunøqóm. Nømendim manqat mbøe-ewagát.
  rug-rug: Sa tasina vineki e Mata sapu e Mere pozana, si habotu tata pa nenena Zisu,
    meke avavoso koari Nana vina tumatumae.
  hop-NT: Noqw pam hakiy Mary yan mātsiwhqat tupkoy’ta. Noqw pam hak Jesus atpip qatuk̇aṅw
    put yuaataqw aw tūqayta.
  san-URD: تَسْماتْ مَرِیَمْ نامَدھییا تَسْیا بھَگِنِی یِیشوح پَدَسَمِیپَ اُوَوِشْیَ
    تَسْیوپَدیشَکَتھاں شْروتُماریبھے۔
  heb-LB: אחותה מרים התיישבה על הארץ לרגלי ישוע והקשיבה לדבריו.
  caf-NT: Bulhtus Mary hiyulhni, 'en chah Sizi yukétl'ah usda 'ink'ez yughunek yoozélhts'ai.
  mio-NT: Iyo tahan iin cuhvi ña nani María, ta mani cha cunda nuun ña nu iyo ra chahnu
    Jesuu cuni ña, ta tasoho ña tuhun cahan ra.
  srq-NT: María, ɨ que Marta nongue je ra. Jesús i ji beɨ que María riqui ngoi ra.
    Jesús cheẽ ndese nyiisaquia beɨ.
  kje-NT: Maeke onne we'ekwalla ida aile naran Maria. Maria eni naikoro wakurani Makromod
    Yesus ein nakani Nin wanakunu.
  gaz-gaz: Isheenis obboleettii Maariyaam jedhamtu tokko qabdi turte; Maariyaamis
    miilla Gooftaa jala teessee waan inni jedhu dhaggeeffachaa turte.
  kud-kud: na hinage waihiune tahina imiyamiya, yehanaede Meli. Eena Meli ilaoma ta
    Yeisu vahalinai imiya, yana walo habi benaleina.
  urb-NT: Ianam inamõ ixo tĩ. Her Mari. Jesu py rake wapyk uĩ. A'ep Jesu mu'e ame'ẽ
    ke rehe hendu uĩ.
  fra-LSG: Elle avait une sœur, nommée Marie, qui, s’étant assise aux pieds du Seigneur,
    écoutait sa parole.
  san-HK: tasmAt mariyam nAmadheyA tasyA bhaginI yIzoH padasamIpa uvavizya tasyopadezakathAM
    zrotumArebhe|
  cak-SNT: Cꞌo jun chic ixok rubꞌinan María ri quichakꞌ-quinimal-quiꞌ riqꞌuin ri Marta.
    Y ri María reꞌ xtzꞌuyeꞌ chirakan ri Jesús chi nraꞌxaj ri nuꞌej.
  uvh-uvh: Tonga kaminga ning tanga adi nana tugunung kane fatugu'. A kuyangni Maria
    adi Jisas ganang unggung abanga mera Jisas wari midi fatogu' u kafakafa mera fanaku'.
  ino-ino: U'nikeno Malia'a Mata akana'amo'a Yisasi aiyafi eno faitopale mai'neno
    Yisasi'a hea ke ne'afe.
  gnn-gnn: Bala ŋayi gärrinydja, bala nhinana-dharra. Bala ŋayi Mäthawunydja yapa'mirriŋu
    Merrinydja marrtji, bala nhinana nhanukala galki ḻukulilina Garraywala. Nhina-dharranydja
    ŋayi Merri, mäkiri'-witjundja nhanŋu nhina, ḻayḻayyunna manapan ŋayi ŋunhi yulŋunydja.
  yal-yal: A xunyɛ ɲaxalanmaan xili Mariyama, na yi dɔxɔ Marigin dɛxɔn ma, a yi a
    tuli mati a xaranna ra.
  cnt-NT: '''Éi₂ në́₃ jme₁chan₂ jan₂ rɨin''₅₄ i₂chen₂ María. ''Éi₂ në́₃ tei₄ bá₄ ca₂guá₂
    cau₅ mɨ₂tag₄ Te₁gui''₅₄, nag₂₃ jág₁ a₂juá''₂ ''éi₂.'
  tif-tif: Mata ulmi neng Maria uyo tal Yesus almi miit tem kulu tiin-bomdu ami weng
    kaayo, weng san-kaa-bam tiin ilula,
  nlx-nlx: एने मरीयम नावान तीन एक बोणीख एती, ती मालीक ने पाया हेऱ्यी बोहीन तान वचन
    होमेलने बाजरियेल एती।
  apw-NT: Ákóṉe’ Martha bik’isn, Mary holzéhi, Jesus yit’ahgé’ nezdaa ni’yú, biłch’ígó’aahíí
    yíyésts’ąągo.
  gum-gum: Martabe kan numøsrai María taig tøgaig købig køn. Inchen truibe Jesúswei
    srøb pulu nø chi taigwan mørtrab wamisren,
  not-NT: Aintasati irento Márita, ojita María, ora sobicomoqueri iguitiquë Jesos,
    oquemisanquero irinibare.
  plu-plu: Eg kadahan gusamru pahapu tino kewyo Mahi. Egme Mahi bat gipetun Kiyapwiye
    Jesus adahan eg timapno giwn.
  iou-iou: Äro itkaŋ Jesutä manbiŋam yäŋahäwayäŋ täŋirän Mata täŋo noripak Maria u
    nadäwayäŋ yäŋkaŋ äbä Jesu dubini-ken maŋitpäŋ manbiŋam nadäŋ itkuk.
  ntp-NT: Daidʌ ʌMaaruta siʌgʌcatadai ʌmai ooqui María tʌʌgiducami. Tai ʌgai vuidʌrʌ
    daiva ʌSuusi dai caʌca agai istumaasi aagaitadai ʌgai.
  rai-rai: Ma tenawawina a iaana Maaria, i ki marawaai naa ra ru kaki ra Tadaaru,
    ma i walwalangoro anuna pirpir.
  haw-1868: A he kaikaina kona i kapaia o Maria, ua noho ia ma na wawae o Iesu, e
    hoolohe ana i kana olelo.
  ffm-ffm: Marta ana jogii miɲiraaɗo biyeteeɗo Mariyama. Oon ana jooɗii sera koyɗe
    Iisaa, ana nana haala mum.
  arb-NAV: وَكَانَ لَهَا أُخْتٌ اسْمُهَا مَرْيَمُ، جَلَسَتْ عِنْدَ قَدَمَيْ يَسُوعَ
    تَسْمَعُ كَلِمَتَهُ.
  cop-CNT: ⲟⲩⲟϩ ⲛⲉ ⲟⲩⲟⲛⲧⲉ ⲑⲁⲓ ⳿ⲛⲟⲩⲥⲱⲛⲓ ⲉⲩⲙⲟⲩϯ ⳿ⲉⲣⲟⲥ ϫⲉ ⲙⲁⲣⲓ⳿ⲁ ⲟⲩⲟϩ ⲉⲧⲁⲥϩⲉⲙⲥⲓ ϧⲁⲧⲉⲛ
    ⲛⲉⲛϭⲁⲗⲁⲩϫ ⳿ⲙⲠ⳪ ⲛⲁⲥⲥⲱⲧⲉⲙ ⳿ⲉⲡⲉϥⲥⲁϫⲓ.
  adz-adz: Da aranga rainggan binganggan Maria, arangan impa uts da Yisu da irim ringan
    i nan Yisu nidan.
  sri-sri: Jesús iri wiigue ñajãjamakʉ̃, Marta pagʉmo María wãĩkʉgo ĩgʉ̃ya guburi
    pʉro eja doayupo ĩgʉ̃ werenírĩrẽ pédʉago.
  nal-nal: Maata xa rauxin duaana, aizina xanaan Maaria. Naan ka iziar lapaara uru
    xaaka Piran ma xat langar wana varaviraaiang sina.
  kyq-kyq: Naan̰ ɔk gɛnaa ron̰ Mari ɔɔ Mari se, ɓaaɗo iŋg mɛtn jɛ Mɛljege tu ɔɔ naan̰
    iŋg booy booy taar Mɛljege taaɗ se.
  kwd-kwd: Ma nga noni 'e futa fe'enia ni Meri 'e to'oru galangia nga 'a'aena nga
    Alafa la Jisas, maka fafafulongo mola fana nga kwaifa'ananaunga ala Jisas
  ded-ded: Heitaiu Mataac munea kpara Maria, yeng Kebuac haniu matacma yoara negenec.
  ewe-ewe: Marta nɔvi Maria va nɔ Aƒetɔ la ƒe afɔ nu le anyigba nɔ eƒe nyawo sem.
  nuy-nuy: Ngaadagi-yung ngarra-ngarrilharri-yung ngiga bagu ngi-burri, ngarraagi-yung
    ngarra-ngarrimuwaj-jung Mary. Ngarraagi-yung ngarra-Mary ngi-jarrarriyn nga ngi-burrangayn
    nigawi-rruj, ngiindadhangayn na-Jesus-duj, ngunu-mun-miṉmiṉḏiyn a-mun-duj. Nga
    ngarraagi-yung ngiga ngi-wawanggini, ngunu-yaynjangani ni-yambini-yinyung ana-lhaawu.
  cop-BHC: ⲞⲨⲞϨ ⲚⲈⲞⲨⲞⲚⲦⲈ ⲐⲀⲒ ⲚⲞⲨⲤⲰⲚⲒ ⲈⲨⲘⲞⲨϮ ⲈⲢⲞⲤ ϪⲈ ⲘⲀⲢⲒⲀ ⲞⲨⲞϨ ⲈⲦⲀⲤϨⲈⲘⲤⲒ ϦⲀⲦⲈⲚ ⲚⲈⲚϬⲀⲖⲀⲨϪ
    ⲘⲠϬⲞⲒⲤ ⲚⲀⲤⲤⲰⲦⲈⲘ ⲈⲠⲈϤⲤⲀϪⲒ.
  buk-buk: Têŋ ndoc Yisu sôc gi ndöc, naŋ Mata ndê asiwê Maria ndöc sic kêpiŋ Pômdau
    gahi-ŋga, bu ŋgô iŋ ndê yom.
  pri-NT: Â pwa tô jiié, na nee Maria, na é tâaboo naa jaa Iésu, ba na é tàmaari diri
    ê popai kêe.
  zpq-NT: Na' zoa to bile' le María. Na' Marían' gwchi'e cuit Jesúsen' bzenague' xtiže'na'.
  por-TFT: A irmã mais nova dela, que se chamava Maria, estava sentada perto de Jesus.
    Ela estava ouvindo o que ele estava ensinando.
  gwi-NT: Vijuu, Mary oaazhii, ąįį yakwai' eeghaii dhidii ts'ą' geech'ǫąąhtan yuułk'įį.
  gvn-gvn: Marthangka mayi wayjul-wayjun, Mary bundandan, Jesusanda kukungu milka-janjanan.
  nhy-NT: Marta okipiaya se ikni siwatl itoka María. Iwan yin María omotlalij ikxitlan
    Jesús para kikakis tlan okijtoaya in Jesús.
  asm-FB: আৰু তেওঁৰ ভনীয়েক মৰিয়মে প্ৰভু যীচুৰ চৰণৰ ওচৰত বহি তেওঁৰ বাক্য শুনি থাকিল।
  okv-okv: amita jao Mary na Iesu ta utu ta arumbeto amita ate poekari ke ingihe mitinu
  mxt-NT: Ta cu Marta iyó noo cuhu ña cha nañí María. Ta cu María chicunyaa̱ ña yatyin
    ri chaha ra Jesús, vatyi cuɨñɨ ña tuhun cahán ra.
  tzo-NT: Oy smuc ti Martae, María sbi. Ti Maríae tal snacan sba ti stojol ti Jesuse
    yu'un tsc'an cha'ibe sc'op.
  ind-AGS: Marta memiliki seorang saudara perempuan bernama Maria, yang duduk di sebelah
    kaki Yesus dan mendengarkan pengajaran-Nya.
  omw-omw: Iesusiva mwiqi variqaro qua okyara timwa nyiqinro vuvaro Mataara nrunravanto
    mwia nrutu Mariaava Iesusira nraaqani mwatakyaa viro variqaro mwia qua rie varura.
  yrb-yrb: I awetanu dataenu ifuna Meri. Merima Yesunu buri gigirariro yaubeda Yesunu
    we mawetu ueta naui.
  maa-NT: Jè Marta tíjna ìjngoò‑ìsa chjo̱ón ndichja xi 'mì María. Jè María tsibìjnat'aà
    ndso̱ko̱ Jesús nga kiì'nchré‑la̱ 'én xi tíbéno̱jmí.
  mcq-mcq: Huni ꞌuꞌua iha Merinaꞌomo hu Natohwi jihuni mumora rori asuma hine ataa
    apúsame Huni vuꞌa henana.
  sus-A: عَ شُنيَ فِنّمَ قَن نُ نَ نَشَن نُ شِلِ مَرِيَمَ. نَ نَشَ سَ دْشْ مَرِفِ
    سّيتِ مَ، عَ عَ تُلِ مَتِ عَ شَ مَسٍنيِ رَ،
  jpn-1965: 彼女にマリヤという妹がいたが、主の足もとにすわって、みことばに聞き入っていた。
  fra-SBL: Elle avait une sœur, nommée Marie, qui était aussi assise aux pieds de
    Jésus et écoutait sa parole.
  yka-yka: Niyaˈ pungtinaˈi si Marta dende inēnan Mariyam. Si Mariyam inin ningkoloˈ
    si antag bettis si Isa pakale-kale si meˈ binissānen.
  mle-mle: Jisas liki wiyaar wulakuw, Mata liki jikwaar Maria, li Jisas dikibir manwa
    daan ral dikidiy maaj wukik.
  shp-NTPO: Ja Marta iká iki westíora wetsaya, jawen jane María. Jara Jesussen joi
    yoiai ninkati ja namanbi yakata iká iki.
  aom-aom: Hijëjamu Iesuro osare vaꞌo hijadeje. Hijamu Martha-are öe Mary-ro ro Badare
    höru bëhire hiromo huhu jö röjëhijajoho hejadeje.
  geb-geb: Zisas vov Marta phenan kim, Marta biva Maria, ana zav Zisas haa perav,
    Zisas nzuai buni mbararagi.
  eng-WYCLIFFE: And to this was a sistir, Marie bi name, which also sat bisidis the
    feet of the Lord, and herde his word.
  bsj-bsj: Con wiki korya ce den do Maryamu, wo yi na Teluwe nuwa ti ka dike co toktiyeu.
  cak-cak: Ri Marta re' quichak'-quinimal qui' riq'uin jun chic ixok rubinan María,
    y ri María re' chirakan ri Jesús xtz'uye-vi-apu, richin nrac'axaj ri nutzijoj.
  chf-NT: Ni ixicda u cänäntan untu u jitz'in u c'aba' ix María. Ix María chunwäni
    tu yoc aj Jesús u yubin u t'an.
  tlf-tlf: Mata umi neng Maria uyo tal Yesus imi miit tem kal ton-bom imi weng uyo
    tinangka-bom bom-buluta minte,
  piu-2006: '@see-verse:LUK.010.038'
  poh-NT: Nok wilque̱b chic chipam pa̱t reꞌreꞌ, reꞌ Mari̱ya reꞌ richa̱kꞌ i Ma̱rta
    xichuna̱ꞌ cok ri̱b ru̱cꞌ Jesus eh xoquic chi ricojoric rehtal i cꞌuhbal
  tue-tue: Coo bayio wãmecʉtiyigo María. Coo Jesús wedeserere tʉogó, cʉ̃ʉ̃ye dʉpori
    pʉtogãpʉ duiyigo.
  bjp-bjp: Nenge kisilik asa e Maria, i kiis fatat keke Kumguui ke ka ongongen orek
    la kia.
  xon-xon: Mata nan kpa naal ubaa, bi yin u ke Mari. Le Mari ka Yesu chee, ki pel
    waah len pu na.
  tzo-ZNT: Ti Martae oy la smuc, María la sbi. Ti Maríae tey la tal chotluc ta stsꞌel
    yoc ti Jesuse yuꞌun la chaꞌi cꞌusi chal.
  mpm-NT: Ti iyo ɨɨn kuꞌu Marta ja nani ña María, ti María ni nukoo ña nuu jaꞌa Jesús,
    ti ni ñusoꞌo ña taka jnuꞌun kaꞌan ya.
  ots-NT: Mí bbʉh cár cju̱juɛ car Marta, mí ju̱ cár tju̱ju̱ múr María. Guegue‑ca̱
    bi mi̱jta hnanguadi pʉ jabʉ már bbʉh car Jesús, cja̱ bi dyøjti ca már ma̱n‑ca̱.
    Jin gá mföxte pa di tjojqui car jñu̱ni. Nu car Marta már mpɛgui már jojqui car
    jñu̱ni.
  hoy-hoy: मरियम हेसुर इनोर आकिन ऊंद आकतींग ईरोर. आक प्रभु उन कालगोळ दी कुर्तकु आऊन
    वचन केळतोगोर.
  uri-uri: Maria pa wasok a Mata. Jisas kil piln yangkipm pa arpm, pa Maria pa kil
    arpm yampingken nepm a Jisas pa atning yangkipm a kil la pa arpm.
  amo-amo: Ayita nin gwana kishono lisa mye Maryamu, aso nabunu Ncikilari adin nlanzu
    nliru mye.
  pjt-pjt: Ka Jesunya waḻingka tjarpara nyinakatinyangka Marthaku maḻanypa minyma
    ini Mary-nya palula itingka nyinakatingu munu paluṟu nyinara kuliningi Jesulu
    palula tjukurpa wangkanyangka.
  cwe-cwe: Mwanamke ija kakala na ndugu yake yotangigwa Maliya, yoyakalile muyamagulu
    ya Mndewa. Nayo kakala kotegeleza mafundizo ya Yesu.
  daa-NT: Maart gin boo ŋu kolaat Mariyam. Ta daktu goy keɗer moota iŋ *Rabbin Iisa
    ho ta cokiyiy kaawoy.
  mlp-mlp: Lehan teq Marta ama anan Mariya haqayta na in eraqim le Iyahta anognib
    os woqim osad in ago suleq huritad osyaq.
  ape-C: Aria Mata okwokwik owawik douk kwonohwar um Maria iri kwanaki kwape hurukatin
    um Debeini ananiruh yeriweruh aria kwape kwomnek ananin baraen.
  bgs-bgs: Duwán adi din na si Maria na igunsad madani tun ta paa katô Áglangngagán
    ébô maminág katô ágtinuruán i Jesus.
  faa-faa: Pukua apea yorokoa, Matamo ipi apu Maria pekea, Yasumo someane kaiyakosakipoko
    Yasu kayakipoko e korake kekeno maresayia kayapo.
  kik-kik: Maritha aarĩ na mwarĩ wa nyina wetagwo Mariamu, nake aikarĩte magũrũ-inĩ
    ma Mwathani athikĩrĩirie ũrĩa oigaga.
  cap-NT: Martiqui cullacchiztac̈ha, María cjititac̈ha. Mariiqui Jesusiz̈ kjojch latuquiz
    julzinc̈ha, nii chiiñi nonzjapa.
  ksr-ksr: Martawaa koga qata Maria laligoro. Iinoŋ Poŋ iima kosianoŋ kamaaŋ rama
    Buŋa qaa jeroti, ii geja ama awutambaŋa koma moro.
  eng-TNT: And this woman had a sister called Mary which sate at Iesus fete and hearde
    his preachinge.
  sbs-sbs: Avena mwache wamwanakazana yavakusupwa Maria, yave kele havunsu vwamatende
    a Simwine niku zuwa mazwi akwe.
  sue-sue: Matara zawa zazo nuso Maria ami muro Tuara nana tera arumuro ge ninitinoise
    itinua awa.
  fra-NCL: Elle avait une sœur, nommée Marie, qui, s’étant assise aux pieds du Seigneur,
    écoutait sa parole,
  bhg-bhg: Edo Martha da dao, Mary awa, daedo gundo Yesu da taida anumbedo ainda ge
    ingisina.
  snn-NT: Cacani ëñaguëna, yeco, María hue'ego, Marta yo'jego ba'igobi Jesús cocare
    achani ye'yeza cago, baguë guëon na'mi ca'ncona bëani achago baco'ë.
  atb-NT: Mahtaq gi, Mariq gâ é yhanggu myiwe zo rayuq wó ri. Mariq haû gi, Yhumsîng
    Yesuq é hkyî wang má zung to mù, Yhang mhoqshit é dang lé gyô nyi ri.
  wro-wro: 'Njąŋga ŋawanja kudai, njąŋgąrimiena Mary, njąnga kuda: atją njimbąna Inaiuri
    ierdu nąnja, ŋąla-ŋąla anąŋga ŋuru kuŋgaŋurula.'
  cek-AK: Nongpata loe Meri, tiah kawk ih amnawk nongpata maeto tawnh, anih loe Jesu
    ih lok tahngai hanah, Jesu khokkung ah anghnut.
  bkd-bkd: Amin din daan suled ha iyan si Maria ha mininuu duun hu atubangan hi Jesus
    daw magpaliliman hu intudlù din.
  ctu-76: An i yijts'in Marta, María bʌ i c'aba'. María ti buchle ti yebal yoc Jesús
    cha'an i ñʌch'tyʌben i t'an.
  lac-NT: A Martajo' yʌn u yits'in María u c'aba'. Caj curʌj María ich yoc Jesús quire'
    u c'at yubic a ba' cu camsa'.
  xla-xla: Epalati Mata ya꞉la Melita puame Yesu hete sitali dla polomama ya꞉ yu dalempolaiyo.
  xav-NT: '''Ri para u sisisi wamhã, ma tô Mariza hã Zezusihi ''rata nhamra, ti''a,
    ĩsimirowasu''u hã te te wapari da. Mataha no, Mariza hã.'
  cuk-cuk: We-omede urba-nikad, Maríaʼye-nugad. María, Jesús-walik sigisad, Jesús-ibmar-odurdaked
    itosii gusad.
  tbf-tbf: E kasien vevien a nga mon, mi asan e Maria. A nga mogos i babaren ba kamen
    mi Nguts nge rongomie misa ta nga vokokotie.
  uig-CYR: Мартаниң Мәрйәм исимлиқ бир сиңлиси бар еди. У Әйсаниң айиғи алдида олтирип,
    униң сөз-каламини тиңшивататти.
  ikw-NT: Mata nwernu otu nwene rinya rẹwhna a bụ Meri, Meri znernu dazịri ẹli n'ọchi
    Nyenwe aị, nọonu ikwu-ọnu a.
  khs-khs: 'Koane emiwa Mata e akila nowa enene. E unua Meli. Meli ewa Yesu e onatu
    pawemi ine hela: Yesu solo selakamo ta:ta:sela: henenekeye.'
  dwr-ENT: ኢዚዉካ ማይራሞ ጌቴቲያ ሚቻታ ዴዓው፤ ሄናካ ዬሱሳ ጌዲያ ማታን ኡታዴ፥ ኢ ኦዲያዋ ሃይዛዴ ዴዓው።
  pma-pma: Tunahin, isen Meri, mai ven Iesu ka rondan vesesal en alen. Kei mul raengon
    revi hihiseien keil onen.
  atd-NT: Duon hari ni Marta no si Maria. Nigpinpinnuu si Maria marani ki Hisus su
    ogpamminog to ig-anad din.
  tel-2017: ఆమెకు మరియ అనే సోదరి ఉంది. ఈమె యేసు పాదాల దగ్గర కూర్చుని ఆయన ఉపదేశం వింటూ
    ఉంది.
  hat-BSA: Li te gen yon sè yo te rele Marie, ki anplis t ap koute pawòl Senyè a,
    byen chita nan pye Li.
  top-NT: Xlá ixta̱lama ixta̱cam ixuanicán María. Jaé pusca̱t curucs tahui lacatzú
