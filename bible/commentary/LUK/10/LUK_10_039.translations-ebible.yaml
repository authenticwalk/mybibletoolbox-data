  nfa-nfa: '@see-verse:LUK.010.038'
  tnp-tnp: Pətan əha, pian kəti əha ikɨn, nərgɨn u Meri. Kəni Meri təmuva məharəg
    iuəkɨr e nəhlkɨ Iərmənɨg mətətəlɨg e nəgətuniən mɨn rəhan.
  urd-urd: और मरियम नाम उसकी एक बहन थी, वो ईसा के पाँव के पास बैठकर उसका कलाम सुन
    रही थी।
  hot-hot: Mata anêŋ yaŋ molok Malia hamô habobo Anyô Bêŋ valuvi ba halaŋô anêŋ abô.
  mqj-NT: Inde bainee dengan sirondongna disanga Maria ma'loko liu dio tingngayona
    Puang Yesus umperangngii tula'na.
  rus-SYN: у нее была сестра, именем Мария, которая села у ног Иисуса и слушала слово
    Его.
  mbh-mbh: Na Marta itein omole ako iion a Maria i es me ma i menu totho ako ru a
    Toko Pomnga ieve tepun mo i nongpol ile pamirealing.
  bdd-bdd: Ma wahineina tasina wete ꞌimiyamiya, sanina Meli, ma Meliina ꞌinaoma ta
    Yesu deina ꞌimiyatoiya, ma ꞌina gwae sabi hesagohena.
  cbt-NTPO: Martaso' cain ya'huëtërin, Maria itopiso'. Quisoso huë'pachina, ya'cariya
    huënsëquirin. A'chininso' noya natanarin.
  rmy-SERVI: Латэ сля пхэнь Мария. Вой бэшля паша пурэн Раестэ тай шунда Лэхкэрэ лава.
  srn-NT: A ben abi wan sisa di nen Maria. Maria ben sidon na Yesus futusei e arki
    san Yesus ben e leri.
  cta-NT: Loꞌo juaꞌa̱ ntsuꞌu sca tyaꞌa ngula Marta nu naa María. Hora ti ndyacaꞌa̱
    nu María biꞌ cacua ti slo Jesús chaꞌ cuna chaꞌ nu chcuiꞌ yu;
  bqc-SIM: A dãuna vĩ, wì mɛ Maliama, à zↄ̃̀lɛ Dii gbázĩ, àlɛ aà yãma.
  tcz-CHONGTHU: Asopinu Mary chu Pakai kengbul ah atouvin, athuhil chu angaiye.
  mar-mar: तिला मरीया नावाची एक बहीण होती, ती प्रभूच्या पायाजवळ बसली व तो काय बोलतो
    हे ऐकत राहिली.
  snp-snp: kunalafo kuliya Malia Wekola kiyanalo amedoto ka limo ya koli minaiye.
  isl-isl: María systir hennar sat á gólfinu og hlustaði á Jesú,
  spy-NT: Kiboonto keey ꞉Maariita cheebkaamet nyēē /kikēēkuurēē Maaryaa. Kwoomu ꞉Yēēsu
    lōkōōywēk, kimii ꞉Maaryaa yēbo kērēēnkōōkyii kuyēbchinē yiit kiyēē kiinēētē.
  xnn-xnn: Wada nan innodin Marta ay si Maria ay mangdedenge isnan isolsolon Jesus.
  mwe-mwe: A Malata bhashinkukola apwabho bhashemwaga a Malia, bhenebho bhashinkutama
    pa makongono ga a Yeshu bhalipilikanishiya majiganyo gabho.
  tte-tte: Na Mata kanakava imiyamiya esana Meli iya ilau imiyasio Yeisu salina mena
    na ana edeedede ibenabenalan.
  tcs-tcs: Mata i bin gad wan sisi, neim blo em Meri. Meri bin sidaun klostu wea da
    BosLod ane em bin lisen ebriting wanem Zizas bin lane dempla.
  hlt-THB: Marta ing Meri ak mingnaak a na pynoet tahy, anih ingtaw Bawipa ak awih
    kqawn ce ngai aham a khawkung awh ngawih pehy.
  soq-soq: Me wamba Meri do sape waimoie. Ita Iesu du sa bedewe gagaloleidi wandio
    Meri me tampeido waine asisusadie, mai epe alepona, dia.
  qub-qub: Paypa ñañanna caran María. Payga Jesús yachachishancunata wiyayta munashpanmi
    ñaupanman jamacuycuran.
  att-att: Á ajjan gapay yù urián na nga mangngágan ta Maria. Á nepaggitubang si Maria
    kâ Apu Kesu, tapè ginnán na yù ituddu na.
  bki-bki: Mia bogo na Yesu ba jo bijalo, ana Marita nene kuluene tai, siano Mere,
    naio jotano kamu ka Yesu jaano, naio jom̃a miagago ka kiano verloglogiano nalo.
  bqp-bqp: À dakũna vĩ, òdi a sísi Mariama, à vùtɛ Dikiri gbá sarɛ, àtɛni a yã ma.
  mcp-mcp: Mudá wɔɔŋg nyə á bə nə mínyɔŋʉ̂ nə́ Maríya. Nyə á zə ji Cwámba shí məkuú,
    dʉ gwágʉlə lə́sʉ́ yé.
  hat-hat: Mat sa a te gen yon sè yo rele Mari. Mari te chita nan pye mèt la, li t'ap
    koute pawòl li yo.
  npl-NT: Marta okipiaya se iwelti non itoka María akin omotlaliko ikxitla n Jesús
    para kikakis itlajtol.
  bgg-bgg: Aishii de Mery beng pha bumuii jia um, hanyie Ithong lai luii shii dug
    ne miyao nuii pha ji ro.
  eng-TCENT: She had a sister named Mary, who sat at Jesus' feet and listened to what
    he was saying.
  eng-BSB: She had a sister named Mary, who sat at the Lord’s feet listening to His
    message.
  cpu-NT: Iroka tsinane tzimatsi irento opaita María. Iroora tsipatavakariri okarikiini
    Jesús okempisantziri ikinkithavaitzi.
  san-ASM: তস্মাৎ মৰিযম্ নামধেযা তস্যা ভগিনী যীশোঃ পদসমীপ উৱৱিশ্য তস্যোপদেশকথাং শ্ৰোতুমাৰেভে|
  tac-NT: Alué Marta binégame nile María rewégame. 'Lige alué Maríaka yati a'bé asíbale
    Esusi ra'ichálila gepumia.
  eng-WEBPB: She had a sister called Mary, who also sat at Jesus’ feet and heard his
    word.
  gfk-H: Ma a mon tiga sahina, no hinsana Maria. Ma Maria ga kis taar ta ira kaki
    Iesu gaam hanhadadei ira nuna nianga.
  viv-viv: Kadu taina gimiyami ana egana Meli ada bana Kaiwabu agene gihiyoto yana
    vehawala givanevanenegena.
  yao-yao: Che Masa ŵaliji ni mpwakwe liina lyao che Maliamu, jweleju ŵatemi chiŵandi
    ni Ambuje Che Yesu achipikanilaga majiganyo gao.
  tgp-tgp: Ale vetasina matea hijana Mary, mo sakele na palon Moli mo lo tapurongo
    na nona vujangi.
  auc-NT: Mäadota tönïñacä Mäadiya ïñömö Itota önöwaca ïnö tæ̈ contadinque tömengä
    apæ̈necä ëñëë congantapa.
  kbc-NT: Aca nioxoa anodita Maria, odaa jona dilokotege Ǥoniotagodi Jesus, odaa ja
    wajipatalo niɡ̶icoa liiɡ̶axinaɡ̶aneɡ̶eco.
  bmh-bmh: Gonugau apag wanib Maria go zoimai, Yesus waugab hoboi daimai, Yesus nugau
    ze doi dareun.
  ctu-BL: An i yijts'in jini Marta, i c'aba' María. María tsa' buchle ti' tojel Jesús.
    Tsi' ñich'tʌbe i t'an.
  meq-meq: Ŋgwas niye na, malamar ŋgay andaya tə zalay Mari. Neŋgeye na, a ndza ka
    təv i Yesu faya ma piye zləm ka matətike i Yesu.
  noa-H: Mag Marta hanʌm heeum María ha t'ʌ̃r sim sĩejim haajem, hi dʌ̈i k'od hãbam.
    Mag María bëewi sĩi Jesús dak'a hi hiek'a simpai hũr hoo sĩsijim hanaabá.
  alp-NT: Marta kwalini sae eni nane Maria. Maria irue tehaike Tuhane Yesuse Eni lelale
    kai ilene loko Tuhane Yesuse Iatetuke rame,
  san-VEL: tasmaat mariyam naamadheyaa tasyaa bhaginii yii"so.h padasamiipa uvavi"sya
    tasyopade"sakathaa.m "srotumaarebhe|
  kbq-kbq: Matana nenunkna agi'a Meri'e hu'za nehaza a'kino, Ramofo agafi mani'neno,
    kema hiana antahine.
  kbh-kbh: Martna canÿe quenata ibnabomna, María ca uabainá. Cha Jesusbe shecuats̈ents̈e
    yojótbema chabe palabra jouenama;
  ron-LSB: Ea avea o soră, numită Maria, care ședea și ea la picioarele lui Isus și
    asculta cuvântul Lui.
  pon-pon: Ri a li amen mia, me ad a Maria, me momod ni aluwilu en Iejuj, roneron
    a majan.
  nhe-BL: Yajaya quipixtoya se iicni tlen itoca María tlen mosehuico iicxitla Jesús
    huan quitlacaquiliyaya itlajtol.
  sps-sps: Ayei kaa me na famuinyasiny tsunia, asangan ya Meri. Meri nai gum mito
    petoo panan a moun a Tsunaun, sa vanongon tana fo fifaatsuts Tsunia.
  wnc-wnc: Koke waapatane uyapna umana Maria ngang iniking. Ita apu Jesue wam katak
    siknga natapnangge natake kepine pukwike natayukut.
  bus-bus: À dãaro vĩ wè à sísi Mariama, à vɛ̃̀ɛ Dii gbá saɛ èe à yã maa.
  gub-BL: Mari ikypy'yr her romo a'e. (Amo ae Mari a'e.) Wapyk Mari oho Zanezar ipy
    huwake kury, ipurumu'e haw rehe uzeapyaka katu pà kury.
  imo-imo: Marta yunge angenu Maria molopalie yu Jisasini ungu tukume nimomu pilembo
    nimbe Jisas molorumuna omba nondopa mainye molopalie, Jisas ungu nimbe molorumu
    mele yu pilipe molorumu.
  boj-boj: Marta aqa jaja bei soqnej aqa ñam Maria. A Tamo Koba aqa siŋga jojomq di
    awoosiqa aqa anjam quoqnej.
  ulk-ulk: Matara nerut berbet dawer abra nei dikereder Maria, e sepge imireder Iesura
    mir dasrer.
  eng-DRA: And she had a sister called Mary, who sitting also at the Lord’s feet,
    heard his word.
  knf-knf: Maarta mënţ aka aţa'ul aloŋ anwooŋ katim ki Mariya, ambiiŋ aţo ţi ihoţ
    yi Ajugun aŧiink uţup wi nul.
  san-KHM: តស្មាត៑ មរិយម៑ នាមធេយា តស្យា ភគិនី យីឝោះ បទសមីប ឧវវិឝ្យ តស្យោបទេឝកថាំ ឝ្រោតុមារេភេ។
  arn-NT: Marta nierkey kiñe lamngen Maria pingelu, fey kisu anükünuwürkey tañi allkütuael
    Jesus ñi nütramkamekeelchi dungu.
  zas-NT: Yuꞌ tijb xbëlim lam Li. Gurej Li guin guiaꞌ Jesús cucaagdiajguim ni caneeman.
  ken-NT: Abhɔ́ŋ manɔ anɛ áká nnyɛ́n bɛ María. María arɔk asibhiri ndǔ bɛkak
    Acha angoko nɔkɔ Ɛyɔŋ Mandɛm ɛnɛ yi átɔ̀ŋ;
