  urd-urd: उसने उनसे कहा, “मैं शैतान को बिजली की तरह आसमान से गिरा हुआ देख रहा था।
  hot-hot: Ma Yisu hanaŋ aêntêk, “Yahayê Sadaŋ hêv yak anêŋ leŋ hatôm damak.
  mqj-NT: 'Nakuamo Puang Yesus: “Kuita ponggawana setang dondon yao mai langi'' susi
