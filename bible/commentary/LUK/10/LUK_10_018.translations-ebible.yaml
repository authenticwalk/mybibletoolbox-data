  eng-TCENT: He said to them, “I watched Satan fall from heaven like lightning.
  eng-BSB: So He told them, “I saw Satan fall like lightning from heaven.
  cpu-NT: 'Ikantzi Jesús: “Noñaakeri Satanás jovaryeetakeri inkiteki ikempitavaitakaro
