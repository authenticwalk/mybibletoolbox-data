  tbg-tbg: Vika minti tuvaro Ihuva vika tiva nimiro tiharo, Te tavauraro Sataaniva
    naaruvaihairo aaquakaa voqaara utukero hiqirivo.
  hub-NT: 'Tuinakai Jesús nitan ayak: “Iwanchnaka pem urukna numamtuk nugkanam akan
    wainkamiajai.'
  hmo-hmo: Vadaeni Iesu ese ia hamaoroa idia dekenai, ia gwau, “Lau be Satani lau
    itaia, kevaru bamona guba dekena amo ia moru.
  big-big: Yisugu puwiliyegi pelik yeiya to mela, Ma, inugu pilik miza, purik Sadang
    kerewawiligi ngaibek paka ngalega pongo ngabelakki lang wezarik kawiye walirikki
    nogo pakela, logo purikku Sadangki kozanda weik yeik purikki walimizi yagenda.
  gux-G: K Jesu maadi ba, “N den nua Setaani ke o ñani ŋaljanli nni ki baa.
  cnl-NT: 'Jesús ca²³sɨ''²³ dsa³ ''í³: ―Ca²³maan²³ ''e³ ca²³bǿn³ jí̱i̱n² yʉʉ''³¹ güii³,
