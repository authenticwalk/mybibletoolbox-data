  zar-NT: 'Jesús gudxëʼ légaquiëʼ: —Nedaʼ biléʼedaʼ Satanás tuʼ xihuiʼ, gubixi zxan
    lúzxiba ca run yösa, le riyaza luyú.'
  kde-kde: Yesu nkuvahaulila kuchidoni, “Nímmwene Nanchindenga wamatoka kuhaloka kulihunde
