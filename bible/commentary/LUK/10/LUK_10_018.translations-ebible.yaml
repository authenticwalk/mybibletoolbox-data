  xnn-xnn: Dat kanan Jesus, “Getkek ay epdas naabak si Satanas tay inilak ay naekdag
    ay nagapo id daya ay kaneg nan ikkan di kimat nan naekdagana.
  mwe-mwe: A Yeshu gubhaalugulilenje, “Nammweni Lishetani aligwa mbuti kumeta, kopoka
