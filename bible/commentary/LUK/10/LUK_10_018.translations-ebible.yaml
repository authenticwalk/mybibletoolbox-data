  san-ASM: তদানীং স তান্ জগাদ, ৱিদ্যুতমিৱ স্ৱৰ্গাৎ পতন্তং শৈতানম্ অদৰ্শম্|
  tac-NT: 'Esúsika anele: ―Ne ''la etiátigó alué wa''lula Remónisi ''pákana rewagáchikana
