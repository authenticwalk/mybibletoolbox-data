verse: LUK.010.018
translations:
  kpx-kpx: Hoto kateale louge Iesuu namigevei avoe, “La vaveve kateale vage di elehage
    hatau nivolekale ke nahate Setene vuvuneu solekavesite uoholinu.
  okv-H: Iesu ingito ke einge ena, “Pipiri uhu ta sariambu eto enda ta veaguja ainge
    dombo Satan na vovuoi kogovona
  tbo-tbo: Ma Yesu ugolihi i baha i pa, ‘Tomodulele a gagaleya ma yadei i peu po i
    hopuhopu mai mei namanamala.
  mal-C: 'അതിന് യേശു മറുപടി പറഞ്ഞത്: “സാത്താൻ മിന്നൽപ്പിണർപോലെ ആകാശത്തുനിന്നു താഴേക്കു
    നിപതിക്കുന്നതു ഞാൻ കണ്ടു.'
  grc-SR: Εἶπεν δὲ αὐτοῖς, Ἐθεώρουν τὸν Σατανᾶν ὡς ἀστραπὴν ἐκ τοῦ οὐρανοῦ πεσόντα.
  bgc-bgc: यीशु नै उनतै कह्या, “जिब थम ओपरी आत्मायाँ नै लिकाड़ो थे तो मन्नै शैतान
    ताहीं सुर्ग तै बिजळी की तरियां पड़ता होया देख्या।
  khz-khz: Iesu na evega-gelerato, netiwato, “Satani agitaato, rama ekeuleana vetaina
    kupa na eketo-rigoto.
  deu-TKW: 'Er aber sagte zu ihnen: ich sah den Satan wie einen Blitz vom Himmel fallen.'
  zsr-NT: 'Jesús gudxëꞌ lequëꞌ: ―Nedaꞌ bléꞌidaꞌ Satanás tuꞌ xöhuiꞌ, gbix zxan luzxbá
    ca run yös, ryaz luyú.'
  lin-lin: 'Yesu azongisaki : — Namonaki Satana kokweya longwa na likolo, lokola mikalikali.'
  hns-NT: 'Tab oe bolies: „Ham dekhlie kaise saitaan biedjalie ghat swarag me se giere
    hai.'
  noa-E: 'Magbaawai Jesuu amag magjim aajem: —Pãrau mag öbeerpi jaauwai dösãt jua
    theeg chukhu sĩi jẽkhʉt phʉphʉrg petaphʉm mua khaphʉ chirajim. Jãguata irua mʉ
    ökhö sĩerrʉmgui ajim anʉm, ichdëu mʉ jua jʉmbaju khap.'
  eng-EMTV: And He said to them, “I saw Satan having fallen like lightning out of
    heaven.
  mib-NT: 'Te ni cahān yā jiín de: Súcuan cúu, chi ni jito ri jeē nájnūhun ɨɨn taja
    ni nɨngava Satanás ichi ándɨvɨ́, chi ni quende rī ndɨhɨ poder un.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “माफे़न्‍साम्‍मिन् साःम्‍भे ले़क्‍ते़बा
    कुइसिःक् साङ्‌ग्राम्‍पेदाङ्‌लाम् मक्‍थ्‍ये़र पत्‍छे़बा इङ्‌गाॽ निःसुङ्॥
  xnj-xnj: Mwene akavajovela, “Namuweni Setani ihelela kuhumila kunani ngati lumuli
    lwa mbamba.”
  mmx-mmx: La ne Iesu ga vorang i ridi xeretna, “Nia aga ven lixitkis orong at ne
    Satan ga xap la ni ga subu soso boro vana at laxalibet ngan lavanga i mam.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Usa ca. Caná naínuax menu bënëtishi ''ibúcësaria
    ñunshin ''atimanën ''apu Satanás naínuax nipacëtia cana isacën.'
  tee-NT: 'Chai ju Jesús ajuni: ―Chunchach ni iclakts''ilh ju Satanás ni xacaxtucalh
    ju lact''iyan chai vats''alhti patajulh tus lacat''un tachi ju tu''u'' mak''alipni''.'
  eng-LSV: and He said to them, “I was beholding Satan having fallen as lightning
    from Heaven;
  cak-NT: 'Y ri Jesús xu''ij chique: Ja'', can ketzij ri ni''ij. Roma ren can xintzu''
    chi ri Satanás xuna'' yan chi xch''acataj, roma can anche''l nu''on ri rayo chicaj,
    quiri'' xu''on raja'' cuando xtzak-pe.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Kwa. Ahepia katu ji Satanás''ga hira yvaga
    hugwi okote''varuhuva''ea ruvihavuhu''ga hira. Kotihĩ ga hihetei overavava''ea
    ja.'
  sja-NT: 'Jesupa p''anauji: —Wãara. Mɨa Satanás unuji ɨt''ariipa baaik''ãri pa baaiparik''a.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nda ngha yu ta halaway ta dəɗagata ta luwa manda
    wuɗakwa luwa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Mé a̱ nda̱a̱ quéa̱ cáha̱n ndó
    ja̱n. Jáchi̱ na̱xini i̱ xi̱hín nu̱u̱ mí i̱ ndá quia̱hva na̱quee Satanás, rí cúú
    tiñáhá sa̱cua̱ha̱ indiví ta na̱ndicava rí nu̱ ñúhu̱ tátu̱hun in tasa.'
  gfk-S: Jisas ga balu di be, “Aiou ga nes Satan ga puko metuma ra mawe hoke ra hile.
  bmu-bmu: Mewö jigetka Jisösnöŋ meleŋnök, “Nöŋön Satan kakögetka Suepnöhök luhuba
    wölbilik ewö aköba gei ehal.
  dgz-dgz: Amba Iesu gare anega wan, “Seitan kimani yangwan mini wat vese geareni
    ne yawan.
  eng-GNV: And he said vnto them, I sawe Satan, like lightening, fall downe from heauen.
  zaa-NT: 'Jesús nna rèe cabi: Làchu. Bilá'' huá te'' Satanás huàdią de ỹiaba tì''a
    ttu éthá.'
  eng-WEBSTER: And he said to them, I beheld Satan as lightning fall from heaven.
  guh-guh: 'Jesús nexata jumaitsi pijajivijavabelia: —Xanë baja cajena taniji dovathi
    athëbëvetsica pejopaejavatsica pacuenia yamaxë bajopaica.'
  bon-bon: Yeesu teebibine jejemige egä, “Yoo, cane Satani ne jääpänepene, tabe paamlepamle
    pana saatramepi cabucewe cabu ca.
  nhw-BL: 'Huan Jesús quinilhui: ―Quena, niquitac Amocualtlacatl huetzqui tlen ilhuicac
    quen nesi quema huetzi se tlixochitl quema tlapetlani.'
  mgw-mgw: Yesu ngaabakia, “Namweni Ibilisi katu'mbu'ka bu'ka kunani kati njai.
  swh-ONEN: Yesu akawaambia, “Nilimwona Shetani akianguka kutoka mbinguni kama umeme
    wa radi.
  wbi-wbi: uYesu akavavula akati,” numwaghile usetano pano ighua kuhuma kukyanya hwene
    lumuli lwa fula?
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, nɑ Setɑm wɑ yɑ wɔrumɑmɔ wɔllun di nɡe ɡuru mɑɑkinu.
  eng-KJVCPB: And he said unto them, I beheld Satan as lightning fall from heaven.
  kgk-NT: 'Ha''e katu: —Ha''e voi. Ahexa-ma kuri anhaygwasu Satanás ho''a-ma yváy-gwi.
    Overa va''e-rami ho''a va''ekwe.'
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Na taaduu saneetuuvo utuneema Sataango
    ngiauvakidiri tipannuuma kioo tuoo viravai.'
  cpy-cpy: 'Ari ikantzi Jesús: “Noñaakiri Kamaari rowaryahae-takiri inkiteki ikimiwaetakawo
    aamorenki ookatha-rentsi.'
  ekk-PKP: 'Jeesus vastas: „Ma nägin Saatanat otsekui välku taevast alla langemas.'
  mpx-mpx: Analiya i lahe i ba, “Ya gagayawa ge Seitani ya kite wana gasisi i so,
    i soguem labulabumwa i ola pinamal.
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja, “Nyangurna Juju Ngawu kuja wantija
    Kaatu-kurlangu-ngurlu nguru-nyayirni-wangu-ngurlu. Kala-jana paaju wiri-nyayirni
    nyinaja yapa panuku. Kala jalangu, kula kajana wiri nyina yapa panuku!
  luo-luo: Nodwoko niya, “Ne aneno Satan kalor aa e polo mana ka mil polo.
  nhe-NT: 'Huan Jesús quinilhui: ―Quena, niquitac Axcualtlacatl huetzqui tlen elhuicac
    queja quema huetzi se tlixochitl quema tlapetlani.'
  aii-aii: 'ܘܗ̇ܘ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܢܵܐ ܚܙܹܐ ܠܝܼ ܠܣܵܛܵܢܵܐ ܒܸܢܦܵܠܵܐ ܐܲܝܟ݂ ܒܸܪܩܵܐ
    ܡ̣ܢ ܫܡܲܝܵܐ.'
  esk-NT: Jesus-ŋum kiuniġai, “Tautukkiga tuunġaq atqaqman atripḷugu ikniqpalak pakmakŋa.
  msb-msb: Sinabihan sinda ni Jesus, “Nakita ko an pakahulog ni Satanas hali sa langit
    na bagaʼn kilat.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Ca¹lø¹léi¹³jni cu²ŋieih¹³ ca¹ŋi¹hén² jǿg³ quiah¹²
    dsa² hlanh³ ju³lah cøng² ca¹táh² cøng² si² ŋíh¹ juu¹² guiuh¹³.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ସଇତାନ୍‌ ବାଦ୍‌ଲେଅନି ବିଜ୍‌ଲି ପାରା ଅଇ ଅଦର୍‌ବାଟା
    ମୁଇ ଦେକ୍‌ଲି ।
  meu-meu: Bena ia ese e hamaorodia, elo, Lau ese Satana na itaia, kevaru na heto,
    guba amo e moru.
  yva-NT: Yesus po raura nakananto mai pare, “Syo Anakakai Akoe aen no no naumo warae
    temaje maisyare ivakoe.
  dgc-dgc: Ey “O,” kagi ni Jesus. “Ey sakén éy mineta ko ti Satanas a linumugmuk.
    Ey tu kélugmuk na éy mebakség a koman i kilat.
  zpm-NT: 'Dzigo pquiab me rëb me lo zho: ―Haxta ma ne rnabey lo ma, goṉpaa naa goṉ
    briṉgaa ma, biab ma zig riabse tib belye.'
  hix-NT: Àna hamà, kekon hatà, Txesusu. Àsok hana nehxakon ha, worokyamo yohà ymo
    ha, Satanasà ymo. Kahe yawon komo wyaro ehonomnà me rma haxa nehxakonà, noro ymo
    ha. Ehonomnà mehra harha txexah me naha, kekon hatà. Sasa tatoko, mexehra nay
    hamà, kahe ratokoko. Àro wyaro rma rha anar me texem me nehxakonà, Satanasà ymo.
    Ehonomnà me ehxahotho rma, ehonomnà mehra harha texem me nehxakonà, royweroro,
    kekon hatà, Txesusu.
  sim-sim: Karem li mbarik ormu mbara, �Na heyerik Laulaka angop hevenin or halaha
    mawale hom taka shirinya iri ri.
  npi-ULB: येशूले तिनीहरूलाई भन्‍नुभयो, “मैले शैतानलाई स्वर्गबाट बिजुलीजस्तै खसेको
    देखिरहेको थिएँ ।
  cgc-cgc: Gambal Jesus i ki danen, “Nlaman ko tak nakita ko pagpirdi ta Dyos ki Satanas
    na paryo ta latti na gulpi tupa alin ta langit.
  tim-tim: yâkŋe hin dâep, “Ye arim sinduk baniara bâleŋe watyekbiâ âmâ Niambiŋe âmâ
    mem belek katmap dop hainâk akmâ himbimân ba ge kondo egân.
  yor-yor: Ó sì wí fún wọn pé, “Èmí rí Satani ṣubú bí mọ̀nàmọ́ná láti ọ̀run wá.
  wos-wos: Wungi wandaka dé diré wa, “Guni wungi yinguka wuni xé, Satan nyirmbu gayandéka,
    nyir tulem nandéka maki.
  emp-NTPO: 'Maʌ̃ carea Jesuba ãdjía jarasia: –Mãẽ, mʌ̃a unu b̶asia diaurura bajãneba
    baa purepurea quĩrãca b̶aebʌrʌda.'
  eng-F35: 'So He said to them: “I watched Satan fall like lightning out of heaven.'
  ind-ind: Kata Yesus kepada mereka, “Benar! Waktu kalian mengusir setan-setan, kuasa
    Satanas dikalahkan sehingga dia seolah jatuh dari langit seperti kilat.
  pes-OPCB: 'عیسی فرمود: «بلی، من شیطان را دیدم که همچون برق، از آسمان به زیر افتاد!'
  mpt-mpt: Yesuse baabenea Gululame abilim ut danea timin tilain kenea dobmein tloa
    atemibo, e titilo blimubanobo,
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso alota꞉ I̱ma꞉ Sadani oli ya nane yama꞉ ti tekele
    manda꞉na꞉ do kenkena꞉ lopea꞉ ekita꞉ handoa꞉me.
  mkl-mkl: Nɔ Jesu í sɔ̃ ŋɑ í ni, ǹ yɛ Seetɑm wɑ cuku wɑ hɑi lele bɛi kuŋɔi ijĩ.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଲ୍‌ଲାଂତାର୍ ସୁଗା କିତଂବାନ୍ ସ‍ଏତାନ୍ ଲଃଡିଙ୍ଗ୍‌କ୍ନେ
    ନେଙ୍ଗ୍ ନେକେକେ ।
  gof-RNT: Yesuusi enttako, “Xalahey saloppe wol77anthada wodhdhishin ta be7as.
  unx-unx: ଇନିଃ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ସାଏତାନ୍‌କେ ହିଚିର୍‌ ଲେକା ସିର୍ମାଏତେ ଉୟୁଗଃତାନ୍‌ତେୟାଃ
    ନେଲ୍‌କିୟାଇଙ୍ଗ୍‌ ।
  gah-gah: 'Liki likago, Izesú láa loko lo kimike limó: Satá eza gó vegitana oko okulumakutí
    lemekago ánigokuve.'
  lcm-lcm: Na kala antok iria ta, “Satan, le kabang le nata arai ania si uak asiang
    val tapak le metekuku.
  aer-aer: Kenhe ikwerenge-ntyele Jesus itneke angkeke, “The Satan arrentye alartetye
    areke alkere akertne-ngentyele kwatye alarrkentye-arteke atnyetye-akerle-rlenge.
  qvc-NT: 'Chayshina niptinllapam, Jisusqa paykunata nirqan: —Arí, rikashqam kani
    chay dyabluta anaq syilumanda rrilampagushina ishkimuqta.'
  tgl-ULB: Sinabi ni Jesus sa kanila, “Pinanood ko si Satanas na nahulog mula sa langit
    gaya ng kidlat.
  cbs-NT: 'Jesúsun jatu yuikin: —Yushin chakabubu man jatu kainmakubaunaibun Satanás
    kushipabiaken Diosun jawen kushipa mebian nai anua kana bakai mai anu tin ikai
    keskai Satanás babutan kauanai en uinshinaki.'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Saa vi, vaa ni jini sa ja tachi ma, ni jinkava
    i andivi ma sukan kúu ora káni tajan ma.'
  nnq-nnq: Yesu ngabalengela, “Nginilibona Lichetani apilikiba likaagambuka andi njai
    kuboka kumbengu.
  bao-NT: 'To biro cʉ̃ja ca ĩiro, o biro cʉ̃jare ĩiupi Jesús: —Satanás, ʉmʉreco tutipʉ
    ca niimiricʉ, bʉpo cʉ̃ ca yaberore biro cʉ̃ ca bii ñaaduwi dooro cʉ̃re yʉ ĩajãwʉ.'
  san-ORI: ତଦାନୀଂ ସ ତାନ୍ ଜଗାଦ, ୱିଦ୍ୟୁତମିୱ ସ୍ୱର୍ଗାତ୍ ପତନ୍ତଂ ଶୈତାନମ୍ ଅଦର୍ଶମ୍|
  rmn-rmn: 'О Исус пхэнляс: — Мэ дикхлём, сар о Сатанас пэло опрал, сар страпи!'
  huv-NT: 'Quiaj tasaj nejiw Teat Jesús: ―Xique tajawas ajmiüc a Satanás atnej ajlip
    imiün tiül cielo.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Gue''a̱ guí̱ mma̱mmi̱. Dá̱ nu̱gä ra̱
    Satanás ngue gá̱ ta̱phʉ, bi̱ ma häi tengu̱tho ra̱ huɛi ''mø ni̱ ga̱i̱.'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudi yeniŋguk, “Nu Sadaŋ kawene filimpit tilak dabugoŋ
    tiŋa pilap hinek kunum gineniŋ diliteleeŋ foguk.
  obo-NT: Kahin Disas kandan to, “Nokita ku en si Moivuyan no no‑uug iling to kilat
    pomon diyot datas to langit.
  kca-kca: 'Иисус ԓывиԓаԓа йастәс: "Ма ватсәм, хŏты сатана похәл тўт иты турәм эԓты
    иԓ рӑкнәс!'
  cak-ENT: 'Y ri Jesús xbij cheque: Ja'', ketzij ri nibij. Roma yin xintz''et que
    ri Satanás xuna'' yan que xch''acatüj, roma cachi''el nbün ri coyopa'' ri chicaj,
    quiri'' xbün rija'' tok xtzak-pe.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤛᤠ᤺ᤶᤓᤣ ᤗᤧᤰᤋᤧᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤗᤠᤶ
    ᤔᤰᤌᤩᤧᤖ ᤐᤳᤇᤧᤒᤠ ᤀᤡᤱᤃᤠ᤹ ᤏᤡ᤺ᤛᤢᤱ॥
  mie-NT: 'De nī ncāhān yā jíín dē: Súcuán cúu, chi nī jinī ni jā modo iin taja nī
    nincava Satanás ichi andiví, chi nī ncandeē ni ndihi poder.'
  san-TIB: ཏདཱནཱིཾ ས ཏཱན྄ ཛགཱད, ཝིདྱུཏམིཝ སྭརྒཱཏ྄ པཏནྟཾ ཤཻཏཱནམ྄ ཨདརྴམ྄།
  qve-NT: 'Chaymi Jesusñataq paykunata khaynata niran: —Arí, Satanastan rikurani rayo
    hina cielomanta urmayamuqta.'
  pao-NT: “Meno'o yise soo e wohonedu soo suta'yoo namatzooekuhoo.
  cbu-NT: 'Isussha: Zuraktischa. Nambarangis anoo kachi parangtana. Yashing'' kariy
    tamatarparee ashiru kanindap pantsarangiya, tárangiya.'
  usa-usa: 'ánibo Îtuma timá yímikaiye: ‘kemá Áánûqtuni márûpake Tááqtaama aabáyúraa
    yoqména páátákáá kuqtitaq aónaraune.'
  soy-soy: 'Yeesu uu rinɔ́ɔ pi yɔ́su rɛ: Nɛ pɛɛ Setɑni yɛnlɛ un kɛyómɛcɑɑ-pɔ lóiri
    yɑrɛ kɛkónɛsɛípi.'
  hui-hui: Ani layagola Yasuhanda tihondo ladai bialu lalu, I̱na handalu hewaria dama
    Heyolabe hari daba ale bialu hariha howa pilope hayago de handaru.
  amf-amf: 'Yesusaar kena yin ki giyade: “Seethaan cecira bhalqantidettsi kinin dhambenka
    kiam i haapade.'
  quc-NNT: 'Xub''ij ri Jesús chke: Ri in xinwil ri xub''an ri Satanás, aretaq xtzaq
    loq chikaj jas kub''an ri kaypa''.'
  dob-dob: Ta Yesu ꞌediya ꞌigwae, “Seitani yaꞌitena galewega ꞌimwaꞌumwaꞌuta ꞌatuwa
    nadigega namala ꞌina pili.
  wrs-wrs: Doa Yesusva hemba ishunna os, lehra, kava doara nonglana Setanmba tihsongona
    kuwulmba, himba Sesoanaminiva wohpelpenamba, ona wing vev,
  mca-mca: 'Pa'' Jesús qa yit''ij pa''aj: —Ehe, hats hi''wen na'' inwo''met (Satanás)
    in namiiju'' ha''ne sehe'' hik ƚunye''j na''aj tejen.'
  kiw-kiw: Iesu-ro rii iduuꞌai-ka, “Moo-ro, Satari aiha pireaꞌa aromoi-da, bereberei
