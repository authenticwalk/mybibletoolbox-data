  tvk-tvk: E Iesu bit rilomun ni mi xil bit, “Inou natepus Temat vari temot ra ut
    nesao e temei e ut etan texoni an xa milangas.
  prf-NT: Kinagi ni Jesus, “Netan ku ti Satanas a natáknig a gubwat dilanget a kumán
    a kilat.
  auy-auy: Ísu séna miyá owaná wíyómpakembo aafáyáumo tóráíntemba wíyómpakemba waántáwankombo
