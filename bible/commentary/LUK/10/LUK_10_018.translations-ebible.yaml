  cbt-NTPO: Napotohuachinara, Quisosori itërin; —Sopai hua'an chachin iráca inápaquë
    ya'huëpirinhuë', Yosëri të'yatërin. O'cori pochin a'naroáchin anotërinso' ni'nahuë.
  rmy-SERVI: 'Исусо пхэнда лэнди: — Мэ дыкхлём, сар сатана тэлэдэня упралимастар кади,
    сар тэлэдэл молния.'
  srn-NT: 'Dan Yesus piki den taki: “Mi si fa Satan fadon fu loktu kon na gron, soleki
    fa faya e koti na loktu.'
  cta-NT: 'Nchcuiꞌ Jesús loꞌo nguꞌ liꞌ: ―Juaꞌa̱ tuꞌni. Loꞌo naꞌ naꞌa̱ naꞌ jiꞌi̱ Satanás
    loꞌo ndyú yu lo yuu; ñiꞌya̱ ndyalú tyiꞌyu nde lo yuu, juaꞌa̱ ndyú yu. Nguloꞌo
    ycuiꞌ Ndyosi jiꞌi̱ nu xñaꞌa̱ biꞌ ca su tlyu su ntucua Ni nde cua̱, ndyú yu lo
    yuu liꞌ; biꞌ chaꞌ ndaquiyaꞌ cuiꞌi̱ cuxi biꞌ jiꞌi̱ chaꞌ nu nchcuiꞌ ma̱ juani.'
  bqc-SIM: 'Yesu ònɛ́: Málɛ gugwa, ma Setãu è à bã̀ɛ luabɛ lán loupilɛawa.'
  tcz-CHONGTHU: “Henge” tin amaho aseipeh in, “Keiman Satan van'a kona kolphe banga
    alhahsuh kamui!
  mar-mar: तेव्हा तो त्यांना म्हणाला, “मी सैतानाला आकाशातून विजेसारखे पडताना पाहिले!
  snp-snp: Loumato, Yesukafo eti loto logimami, Satani ya kosinauti kopana yaidana
    oto olumo wiyaito eyomo ne.
  isl-isl: „Já,“ sagði hann, „ég sá Satan falla af himni eins og eldingu!
  spy-NT: Kukētyi ꞉Yēēsu kule, “Man sinee kāswook. Kwaakas /kēēwunuku Syeetaani kōōsuuwunēē
