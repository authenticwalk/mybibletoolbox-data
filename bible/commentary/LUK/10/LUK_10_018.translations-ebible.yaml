  tcs-tcs: Zizas bin ansa dempla, ‘Ai bin luk wen Satana i bin poldaun wase laitning
    prom eben.
  hlt-THB: Anih ing, “Khawphlamyihna khan nakawng Setan a nuk tla law ce hu nyng.
  soq-soq: Mo Iesu epe dieieno etene diamone wanase, “God Seitan mukawa nanausan.
    Ne Seitan kelama lotodi ediiedia rua uboe iene aleidio ewana.
  qub-qub: 'Chaura Jesús niran: «Au, nogapis ricashcämi syëlupita räyuno Satanás yagaycämojta.'
  att-att: Á kinagi ni Apu Kesu nira, “Wan á, ta náppù si Satanas, á nasingak ku yù
    kepannâ na nga naggapu ta lángì nga kunnay sù kilâ.
  bki-bki: Ana na Yesu berdop̃elo berinavo “Ee, kiado im̃auano jibe na naruei. A kiniou
    bunu, nemial Sim̃aro jumolu den tiniabene, amiila deven naio mijoru batove jibe
    ka viobijiio tai.
  bqp-bqp: 'Yesu pìńnɛ: Ma Setan è à lɛ̀tɛ bona ludambɛ lán legũpinaa bà.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Mə á ŋgə dʉ́g *Sátan ŋgə́ kud wú gwɔ̂w nda njəs.'
  hat-hat: 'Jezi di yo: Mwen te wè Satan ap tonbe sot nan syèl la tankou yon zèklè.'
  npl-NT: 'Jesús okinmili: —Milák, Ne onikitak kenijki n diablo owetsiko de ilwikak
    kemi ijkuak tlapejpetlani.'
  bgg-bgg: Isu è ithek shii chang, “Sakhathong ne hamangkhung è haliao duiine bliak
