verse: LUK.010.023
translations:
  kpx-kpx: Hoto kateale louge uoholige au esemu unahaho loui avoe, “Laeau hoeselahalu.
    Kosealemo onobenobe bahata di vamale ke la elehalu.
  okv-H: ahereketo ambotani ta pere ke einge ena, “Ungo tihi na ere kogova ari avo
    embo amuna kesuja amina tunga javotoho aisuja
  tbo-tbo: Hougana Yesu a hewahewali mitehi hi lutuwanehi ma apoma i luhagawileya
    po ugolihi i baha i pa, ‘Taumi tu kaoha babana ginouli dewadewahi amaka o galehi.
  mal-C: പിന്നെ യേശു ശിഷ്യന്മാർക്കുനേരേ തിരിഞ്ഞ് അവരോടുമാത്രമായി, “നിങ്ങൾ കാണുന്നത്
    കാണുന്ന നേത്രങ്ങൾ അനുഗ്രഹിക്കപ്പെട്ട നേത്രങ്ങൾ!
  grc-SR: Καὶ στραφεὶς πρὸς τοὺς μαθητὰς κατ᾽ ἰδίαν εἶπεν, Μακάριοι οἱ ὀφθαλμοὶ οἱ
    βλέποντες ἃ βλέπετε.
  bgc-bgc: फेर चेल्यां की ओड़ बोहड़कै एक्ले म्ह बोल्या, “धन्य सै वे आँख, जो ये बात
    जो थम देक्खो सो।
  khz-khz: Ne Iesu epoe-kuleto gena melo geriai, veavugai evaikilarato, netiwato,
    “Gomi pio verere, kwalana egaura gogitarana pakurai.
  deu-TKW: 'Und er wandte sich zu den Jüngern besonders und sagte: selig die Augen,
    die da sehen was ihr sehet.'
  zsr-NT: 'Niꞌr buyúëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús len rëꞌ lequëꞌ: ―Bicaꞌ bagac
    nup taꞌleꞌi le rléꞌiliꞌ lbiꞌiliꞌ,'
  lin-lin: 'Bongo, abalolaki miso na Ye epai ya bayekoli na Ye mpe alobaki na bango
    moko kaka : — Esengo na bato oyo bazali komona makambo oyo bozali komona !'
  hns-NT: 'Oe aapan tjela log se bolies: „Dje hamaar kaam dekhie aur hamaar baat soenie
    djaise toelog, oe soekh me rahie.'
  noa-E: Maimua amach ap pawia ich khapeenag eerpa eerpanaa amag, ’Onee abat ajim
    anʉm, pãach jʉ̈gʉucha mʉ iek ũr nʉm khʉʉn.
  eng-EMTV: And turning to His disciples He said privately, “Blessed are the eyes
    which see what you see;
  mib-NT: 'Yūcuán na te jíto ya nuū tée cáscuáha ún, te ni cahān yā jiín máá‑ni de:
    Yōhyo ndetū ñayuu cájito jniñu jéhnu jeē cájito máá ró.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुहुॽसाम्‍बाहाॽ ले़प्‍माङ् हिसिङ्‌ङाङ् स्‍वाःत्ताङ्
    मे़त्तुसि, “खिनिॽग मुॽइसाबानिङ्‌लो, थेआङ्‌भे़ल्‍ले़ खिनिॽ मिक्‍किल्‍ले़ कन्‌पाःन्‍हाॽ
    निःसुॽरो॥
  xnj-xnj: Kangi avang'anamkili vawuliwa vaki akalongela nawu pachiepela, “Mmotisiwa
    nyenye kwa kulola chenicho chemwilola!
  mmx-mmx: La ne Iesu eburu mi lavaun pinivu ren diga nemen kusuk la neni ga milik
    alu rinedi la ga lok tinedi, “I lox avukat aleng mun tinimi mi ven na lempanga!
  cbr-NT: 'Catancëxun ca Jesusan uni raírinëan cuatima ''imainun atúinshi cuanun quixun
    aín ''unánmicë unicama ësaquin cacëxa: —''Ën cana mitsu cain, ''ëx ucëma pan ''ain
    ca bëráma an Nucën Papa Dios quicë bana uni ñuixuncë unicama ''imainun ''apu unicamanribi,
    Cristo ca uti ''icë quixun ''ë ñuiquin cuënëo bana ''unánquin, uisai cara ''iti
    ''icë quixun istisa tanquinbi isáma ''icën. Uisa bana carana ñuixunti ''ai quixun
    cuaisa tanquinbi ca cuama ''icën. Usa ''aínbi ca an, mitsun ''acësaribi oquin,
    ''ën ñu ''aia isanan ''ën uni bana ñuixunia cuacë unicamax cuëëinra cuëënia.'
  tee-NT: 'Chai ju acsnich ju Jesús laca''anchokopa junta ixtavilanancha ju ix''amamaka''unti
    chai va yu''unchach ju axak''ala. Ajuni: ―Slivasalh na lhik''ach ju mi''atsucunti''an
    ju uxijnan ni lakts''inat''it tachi chun ju ani taxtokni ju t''ajun tapasana''.'
  eng-LSV: And having turned to the disciples, He said, by themselves, “Blessed the
    eyes that are perceiving what you perceive;
  cak-NT: 'Y ri Jesús xerutzu'' ri ru-discípulos y xe chique reje'' xu''ij-wi: Jabel
    quixquicot rix, roma can nitzu'' riq''uin ri iwech. Y chuka'' can jabel quiequicot
    ri ch''aka chic winak ri niquitzu'' ronojel re''.'
  pah-NT: 'A''ero Jesus''ga pyryrymi g̃wemimbo''ehara''g̃a pe. Onhi''ig̃a g̃a pe jate
    ga ei: —Pe me pyry hete. A''ereki pe pejirokwa ikwahava aherembikwahavipyre''yma
    Tupana''ga rembiapoa repiaga. Pyry hete ti g̃a pe no – kiroki g̃a gwepia penembiepiaga
    ikwahava, ei Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: 'Mãpai Jesupa ak''ɨji chi k''õp''ãyoorãmaa mãik''aapa mãgaji: —Parã, chi
    na ne-inaa unu p''anɨɨrã, wãara t''ãri o-ĩa p''anɨ.'
  xed-xed: 'Ka mbəɗavatá Yesu tvə duhwalhani, ka mnay ŋa taŋ nda ghəŋa taŋ kazlay:
    Rfu ŋa ghuni, kaghuni gwal ta nghaŋtá skwi ya nghaŋ kuni kəʼa.'
  mks-NT: 'A̱nda̱ já na̱sande̱hé a̱ nu̱ú na̱ xíca tuun xi̱hi̱n á cán. Já na̱casáhá
    cáchí a̱ já xi̱hi̱n mé cuití na̱: —Ta̱hví na̱cuu ña̱yivi tá ná cuu cande̱hé na̱
    tócó ndihi ña̱ xíní mé ndó viti.'
  gfk-S: Io, iga talingane ira nuno bulu na harausur igom tange kumaan ta di be, “God
    na idane di ing di nes ira linge ing mu nes.
  bmu-bmu: Jisösnöŋ mewö jiba gwarekurupŋi yeŋgöreŋ liliŋgöba nanŋinök ölöŋ kewö jii
    mötket, “Iŋini yuai ek kutuzei, denike yeŋön mi ek kutuzei, yeŋön mönö jeŋinaŋgöra
    aka simbawoŋ akze.
  dgz-dgz: Nop ame wani amba Iesu wadiamot mega inamup ise to entane mugenat karaua
    anega diamon, “Dim dim iravi yawayana menan aton anun!
  eng-GNV: And he turned to his disciples, and said secretly, Blessed are the eyes,
    which see that ye see.
  zaa-NT: 'Làniana gunna'' Jesús ca discípuluá nna gunènie cabi nna rèe: Ica''rubà
    canu rilá''ni luetsi ca cosa nu rilá''ni le.'
  eng-WEBSTER: And he turned himself to his disciples, and said privately, Blessed
    are the eyes which see the things that ye see.
  guh-guh: 'Nexata Jesús napënëyorota. Ëpijajivijavabelia jumaitsi: —Paxamë baja pajamatabëcuenebarëyamë
    panetaexae pacuene baja pataeponame.'
  bon-bon: Yeesu piba atatrongtige teeme abiberäja bägrä bime bau me, teebibine taatu
    jejemige egä, “Babo ngenecu miiji weeme tääpume lui cina ai gwidape bine irecu
    ca jepänenemiye.
  nhw-BL: 'Huan teipa moicancuepqui Jesús huan quintlachili imomachtijcahua huan iyoca
    quinilhui: “Xijpiyaca paquilistli ica nochi catli anquiitaj.'
  mgw-mgw: Bu'kapo ngaatendebukya banamasi' bake alongei nabo pakiyi'ki'ya, “Nantali
    babagabona gano gamugabona mwenga!
  swh-ONEN: Basi Yesu akawageukia wanafunzi wake akanena nao faraghani, akawaambia,
    “Heri macho yanayoona yale mambo mnayoyaona.
  wbi-wbi: akavasyetukila avavulanisivua, akati kuvusyefu, vafunyilue vala vano vikusagha
    sino najumue mukusagha.
  bba-bba: Mɑ u sĩirɑ win bwɑ̃ɑbun berɑ ɡiɑ u bu sɔ̃ɔwɑ be tɔnɑ u nɛɛ, doo nɔɔruɡiiwɑ
    wìn nɔni wɑɑmɔ ye i wɑɑmɔ.
  eng-KJVCPB: 'And he turned him unto his disciples, and said privately, Blessed are
    the eyes which see the things that ye see:'
  kgk-NT: Upéi ojere onhe'ẽ mbegwe hagwã gwemimbo'e kwéry-pe. —Ovy'a ete va'erã pene
    rembiexa exa ohexa va'e.
  waj-waj: 'Yisuuva hanigia ari ngiaammuauya nnaasu tunoo: Aanna makee vaiyauvaa ngia
    taivaara Anutuuqo ngiiiyara yoketainoo.'
  cpy-cpy: 'Ikanta ipiyotakiri Jesús maawoeni riyotaani, raanakiri inteeneeni, ikantakiri:
    “Ari itajonka-wentee-teeri ikaate ñaayiteeroni okaatzi piñaayiteeri eeroka.'
  ekk-PKP: 'Kui nad olid omapead, pöördus Jeesus jüngrite poole ja ütles neile: „Need,
    kes näevad seda, mida teie näete, peaksid väga õnnelikud olema!'
  mpx-mpx: Yeisu i tagena pil matana i nok wana tohago elal ge heliya ya i baek elal
    i ba, “Gamagalau bolo hauna komiu ku kite heliya hi kite, he heliya hi waisi.
  wbp-wbp: Ngaka-kari kujalpa Jijaji nyinaja yangarlu nyanungu-nyangu kurdungurlu-patu-kurlu,
    wangkaja-jana, “Nyurrurlarlu yapa-paturlu kankujulu nyanyi paniya-kurlurlu! Kujarlanya
    kankujulu wardinyi-nyayirni marlaja nyina!
  luo-luo: Eka nolokore ir jopuonjrene kendo nowachonegi kar kendgi niya, “Ogwedh
    wenge maneno gik munenogi.
  nhe-NT: 'Huan teipa moicancuepqui Jesús huan quintlachili imomachtijcahua huan iyoca
    quinilhui: “Xijpiyaca miyac paquilistli para inquiitaj tlaque nijchihua queja
    ama inquiitaj.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܕܝܼܪܹܗ ܠܟܸܣ ܬܲܠܡܝܼ̈ܕܹܐ ܒܢܲܦ̮ܫܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܛܘܼܒ݂ܵܐ
    ܠܥܲܝ̈ܢܹܐ ܕܚܵܙܝܼ ܡܸܢܕܝܼ ܕܐܲܚܬܘܿܢ ܒܸܚܙܵܝܵܐ ܝܬܘܿܢ.'
  esk-NT: Jesus-ŋum kiŋiaqamigich maliġuaqtini nipliutiniġai kisiŋŋuutiplugich, “Quvianamiurusi
    atakkii iñuurusi taututlasipḷusi atuumaruanik!
  msb-msb: Pakatapos, gin-atubang ni Jesus an iya mga disipulos kag nagsabi, “Palabi
    an nakakita san iyo nakikita,
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh³dsa ja³tsa¹lé² nang¹ dsa²
    siáh²: ―Dsio¹ báh³ quiánh² hniah¹² ni³ huu¹³ hi² ma²ca¹jaih³ hniah¹².'
  dso-dso: ଜିସୁ ସିସ୍‌ମନର୍‌ବାଟେ ମୁ ବୁଲାଇ ସେମନ୍‌କେ କଇଲା, “ତମେ ଜନ୍‌ ଜନ୍‌ଟା ଦେକ୍‌ଲାସ୍‌ନି,
    ସେ ସବୁ ଜେ ଦେକ୍‌ସି, ସେଟା ନିକ ।
  meu-meu: Bena e roha kerehai, ena hahediba mo sibodia e hereva henidia, eto, Ini
    ḡau o itamu taumui matamui na vada nanamo;
  yva-NT: Umba Yesus sarirae akare Po raura Apa arakovo utavondi aije mai mumuimbe
    pare, “Weapirati Amisye po kovo manakoe raugaje wasai to, weye wasami mo Sya ana
    syo rave raen kakavimbe.
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na ta lihim, a “Masuwerte kam a talaga,
    da meeta moy dén tu gimet ko!
  zpm-NT: 'Dzigo rëbchaa me lo xpëëdscuel me: ―Dichos to bgaa to noyaṉ to grë miṉ
    rii.'
  hix-NT: Àro wyaro tàwya katxhe rma, neramay hatà, tànhananàhrà ro komo wetxe. Onà
    wyaro nkekon hatà, àwyanye, anar komo nenytxahtor me mak ha. Towakryexem me rma
    manatxow hamà, rahoxetà yony me oyesnàr komo ke, kekon hatà.
  sim-sim: Os orin tiyandari ma nom or nga li liri wolo, Jisas or tormblehe lirin
    ormu sawera, �Ma ol mbele mbele os ji heyewa ondon heyewa ondo li rupshika.
  npi-ULB: चेलाहरूतिर फर्केर उहाँले गुप्‍त रूपले भन्‍नुभयो, “तिमीहरूले देखेका कुरा
    देख्‍नेहरू धन्यका हुन् ।
  cgc-cgc: Gatubang Jesus ta iya na mga tinudluan daw gambal naan nang ki danen, “May
    bakod na pribiliyo mga ittaw na kakita man ta ake na mga buat na nakita nyo.
  tim-tim: Hain dâm hoŋ bawalupŋe yoŋâk hin dâm makyeŋgiep, “Den bunŋe makyeŋgiwe.
    Ulikŋân Anutugât propete akto luâk kotdâ dondâŋe wan me wan uŋak yeŋe ekmâ mandâi
    hainâk ekberâm ukenŋe humo nâŋgâm mali. Dâ amâ bo egi. Akto den pat âlepŋe makyeŋgire
    nâŋgâi ire gai nâŋgâwerâm ukenŋe humo nâŋgâm mali. Dâ amâ bo nâŋgâyi. Aregât ye
    âmâ wan me wan ekmai aregât nâŋgâm heroŋe humo akmai. Akto den pat âlepŋe makyeŋgire
    nâŋgâmai aregât heroŋe humo nâŋgâm manmai.” dâep.
  yor-yor: Ó sì yípadà sí àwọn ọmọ-ẹ̀yìn rẹ̀ ní apá kan. Ó ní, “Ìbùkún ni fún ojú
    tí ń rí ohun tí ẹ̀yin ń rí.
  wos-wos: Wun hundi wataka waleka dé déka duré male wa, “Guni séfélak jondu xéngun,
    guna dama yikafre mawuli yatandi.
  emp-NTPO: 'Maʌ̃be idji ume nĩbabadarãra awara edeped̶a nãwã jarasia: –Bãrãra bio
    bia panʌa mʌ̃a o b̶ʌda unu panʌ bẽrã. Dewaraba unusira maʌ̃ ẽberã sid̶a bio bia
    b̶aya.'
  eng-F35: 'Then turning to His disciples privately He said: “Blessed are the eyes
    that are seeing the things that you see;'
  ind-ind: Lalu ketika Yesus bersama murid-murid-Nya saja, Dia berkata, “Kamu semua
    sungguh diberkati Allah, karena kamu diberi kesempatan untuk melihat apa yang
    terjadi sekarang dengan matamu sendiri.
  pes-OPCB: 'سپس، در تنهایی به آن دوازده شاگرد فرمود: «خوشا به حال شما که این چیزها
    را می‌بینید!'
  mpt-mpt: eka ele okok aleyemin nakai 12 ile dlabianea baabenea Ibo inamin namin
    sumo klaia watemibo seinine!
  ssx-ssx: Kutupa Yesuma꞉ ika꞉ honumake siki hata꞉ ipika꞉ disaipolo haliweki pa꞉ta꞉
    la꞉ka꞉la꞉ moneaaso alota꞉ Ikita꞉ ta꞉na꞉ma꞉ homa꞉pa꞉peke. Ikana꞉ma꞉ handeleme ale
    handolo peleme ekina꞉ loa꞉me.
  mkl-mkl: Ŋɔi Jesu í sindɑ si mɔcɔɛ ŋɑu í sɔ̃ ŋɑ í ni, ilu inɔ didɔ̃i inɛ iyi ijuɛ
    wɑ yɛ mii iyi ì wɑɑ yɛ ŋɑ.
  gaq-gaq: ଏନ୍ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ସିସ୍ଇଂକେ ବୁଙ୍ଗ୍‌ନା ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ଏନ୍‌ସାପା ବିସୟ୍ କେପେଲେକେସା
    ଉଡ଼ି ବାଗ୍ୟବାନ୍‌ ।”
  gof-RNT: Kaallidikka, Yesuusi dumma ba tamaaretakko, “Hintte be7eyssa be7eyssati
    anjjettidayssata.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଆୟାଃ ଚେଲାକକେ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ଏସ୍‌କାର୍‌ରେୟାଏ କାଜିୟାଦ୍‌କଆ,
    “ଆପେ ସବେନ୍‌ ନେ ସବେନାଃ ନେଲ୍‌ତାନ୍‌ତେୟାଃ ଚିମିନ୍‌ ସୁକୁତାନ୍‌ଗିୟାଃପେ ।
  gah-gah: 'Loko loake, izegipala zuhaloka mino viligoake keikó Izesú láa loko lo
    kimimó: Ómasímo nónohá zelikimikago lekeza lokogómulatunú netá imane ánigi vevesikave.'
  lcm-lcm: Au, kala taval talang kana keve nat i akalit na kala antok papalik iria
    asukang ke, “Riria ki arai ani keve bil ke mitala arai ania, ki uruk.
  aer-aer: Kele yanhe ikwerenge-ntyele, Jesus re-arrpe aneme ikwerenhe areye-ante-akerte
    anteme re anemele, itneke angkeke, “Arrantherre akangkentye anthurre anerrirretyeke
    ingkirrenyeke arrantherre-arle arerrirrekenge.
  qvc-NT: 'Chayshina nishpaqam, Jisusqa yach''akuqningunaman tikrakashpa, paykunatalla
    nirqan: —Kushikunqallapa qamkunashina rikawaqkunaqa.'
  tgl-ULB: Nang humarap siya sa mga alagad, sinabi niya nang bukod, “Pinagpala ang
    mga nakakakita sa mga bagay na nakikita ninyo.
  cbs-NT: 'jawen tsumabukidi dabekexun jatu besti yuikin: —Matu yuinun ninkakanwen.
    Ea en matun medabenan man uiainan, nukun xenipabu Diosun jancha yuixunikabu inun
    xanen ibubun uinpaibiakin ea uianma inibuki. Ja inun, na man ea uiainan, uinkatsi
    ibiakin ea uianma inibuki. Ja inun, jabias man ninkaidan, ninkapaibiakin ea ninkamadi
    inibuki. Jaskaken jabias man uiainan, tsuabunda uindiai benimakanikiki— jatu waya'
  xtm-NTPP: 'Ni ndakonenuu ya nuu tee ka ndikin ya ma, te nuu maa‑ni de jiña''a ya:
    ―‍Ja vava''a ka kuu ñayii ka nde''ya ja ka nde''ya ni a.'
  nnq-nnq: Kibokachapenia Yesu ngabuja kwa akinapunji bakwe, ngabalengela, “Mbaya
    bandu ababagabona gamagabona mangweto!
  bao-NT: 'To biro ĩi yapano, amojode nʉcã, cʉ̃ buerã wadore o biro cʉ̃jare ĩiupi:
    —Ʉjea niiña mʉja, ano mʉja ca ĩarijere ca ĩarã.'
  san-ORI: ତପଃ ପରଂ ସ ଶିଷ୍ୟାନ୍ ପ୍ରତି ପରାୱୃତ୍ୟ ଗୁପ୍ତଂ ଜଗାଦ, ଯୂଯମେତାନି ସର୍ୱ୍ୱାଣି ପଶ୍ୟଥ
    ତତୋ ଯୁଷ୍ମାକଂ ଚକ୍ଷୂଂଷି ଧନ୍ୟାନି|
  rmn-rmn: 'Дэчи Ов болдиняспэс карин Пэ сиклярдэндэ тай пхэнляс екх лэнги: — Бахталэ
    якха, кай дикхен одова, со тумэ дикхен.'
  huv-NT: 'Condom Teat Jesús wantsat majaw minipilan nej, quiaj tasaj nejiw: ―Najneajay
