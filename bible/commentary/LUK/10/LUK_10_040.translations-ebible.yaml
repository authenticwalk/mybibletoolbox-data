  txq-txq: '@see-verse:LUK.010.039'
  aaz-aaz: '@see-verse:LUK.010.039'
  qup-NT: 'Chaykama Martaka mikunata yanuhurka Jesusta karananpa. Achkata tarawashpa
    musparihurka. Chaypina Martaka Jesusta rimarka: Yachachik ¿manachu llakichiwanki?
    Ñañaynika sakishka tukuyta sapallayni ruranaynipa. Rimay payta yanapak shamuwananpa.'
  dop-dop: 'Tɑɣɑ tɔɔ tǝmɑ kpǝpɑ Mɑlǝtɑ, ɩlɛnɑ pǝ pɛkǝlɩ-ɩ ɩ tɑɑ. Ḿpʋ́ɣʋ́ ɩ kɔmɑ Tɑcɑɑ
    kiŋ nɑ ɩ́ tɔ sɩ: Ɩsɩɩ mɑ neu yeluɣu-m mɑ tike nɑ mɑ́ cɔɔkǝnɑ tɑɣɑ kɛ ɩsǝntɔ ɩnɩ
    tɔ pǝ wɛ-ŋ teu ntɛ́ mɑ cɛ? Pǝlɛ pǝ tɔɔ tɔ, heeli-ɩ sɩ ɩ́ sǝnɑ-m.'
  azb-azb: 'Marta isə işin çoxluğundan çaşıb-qalmışdı. O, İsaya yaxınlaşıb dedi: «Ya
    Rəbb! Görmürsən ki, bacım işləri tək mənim üstümə yığıb? Ona de ki, mənə kömək
    etsin».'
  eng-DBY: Now Martha was distracted with much serving, and coming up she said, Lord,
    dost thou not care that my sister has left me to serve alone? Speak to her therefore
    that she may help me.
  guo-NT: 'Pelax Marta xabich xatsalt. Samata, Jesúsxot mox wʉt, jʉm-aechow: —Tajpaklon,
    ¿xamkat xanliajwa nejchaxoela-emil takoewow tamach nakixanchachaempox? ¡Takoewow
    to''im xan nakajachawaesliajwa! —aech Marta.'
  hla-hla: Kaba e Marta e kato sil korui a toukuin kannou te ga kato ien. Ba nonei
    e la mato me poiena, “Tsunono, alö e ma hakats nami e toular e la ba nena molia
    ba lia te kato peise iegu a toukui? Alö go ranga memen ba te mi taguhe nolia!”
  mav-NT: Ma'ato mana Mata ipotpap yn mi'u toi'a­tu­'anug kahato Iesui moenuk hamo.
    Ikypy'yt yt ipowyro i hawyi ipy'ahak ta'yn toky­py'yt ete hawyi to'e — Uipo­rekuat
    e uiky­py'yt Maria wyti yt uipo­wyro hin i e Iesui pe. Uiweran kahato uipotpap
    an e. Pyno etipo­'oro o uiky­py'yt Maria uipo­wyro hamo e.
  kpf-kpf: Matâ zâk nalem om kinŋâ itâ nâŋgip, “Nep patâ zei gatnâ mân betnan miap.”
    Yatâ nâŋgâm Yesugâren âimŋâ sâip, “Kembu, gatnandâ birânigi ninak kore uan. Gâ
    dukuna ga betnan meik.”
  ppo-ppo: Atétu betepatei, Marta a̧ atima naaire o̧lamó bipi du bituraalu, ama yó
    matere fo wisiyóló wosenipó. Atétepa, kale so Yesu beterepaae wóló a̧paae duraalu,
    “Tale-ó, ȩ ya̧lo wotoró depe tukó wei ala du beterapa, ama ȩ tao sene wó̧póló,
    naao a̧paae dumié?” yalepó.
  hin-2017: परन्तु मार्था सेवा करते-करते घबरा गई और उसके पास आकर कहने लगी, “हे प्रभु,
    क्या तुझे कुछ भी चिन्ता नहीं कि मेरी बहन ने मुझे सेवा करने के लिये अकेली ही छोड़
    दिया है? इसलिए उससे कह, मेरी सहायता करे।”
  wol-KYG: 'te fekk Màrt jàpp lool ca liggéeyu waañ wa. Mu dikk ne Yeesu: «Sang bi,
    xanaa gisoo sama rakk ji ma bàyyeek liggéeyu waañ wi, man doŋŋ? Wax ci boog, mu
    jàpple ma.»'
  bef-bef: 'Ya nohigo Matau aisigo noseꞌna laita hula to fato liliꞌna lila ya hula
    nohigo kosele hago Matau Yesuhi ma luto lu emiꞌehina: Sipi Bo, asaga liliꞌna Maliau
    heꞌmito naniꞌigo nimigo noluna kai naniꞌi kegekesa yigi menonimipihe? Kai Maliahi
    leꞌmo heꞌmitogo ai oto naniꞌi neheꞌmalibe, luto Matau luꞌehina yabe.'
  amm-amm: Matasu mo koloni ta no tolosoki. Wiyou, mi mo soliyaki. No monoi no mulu
    mo puwoso, Isisoso imanoki, na imoki, “Noko Siyoli, yani auwa mo mi pa tano fasimonoso.
    Asa saso na tanomoi. Hani monoi pa tomulumoloko unumononiso? Na piso, fasimonumo.”
  rmy-CHERGASH: 'A e Marta sas but zauzmime godolesa kaj poslužilas. Voj avili leste
    thaj phendas: “Gospode! Zar či maris kaj mungri phen mukla man korkoro te posluživ?
    Phen laće te pomožil man.”'
  zaj-zaj: Avo Mata kakala yogaya na sang'hano zose, avo keza ha Yesu kamulongela,
    “Mndewa, huvona vino lumbu jangu voyonilekela nitende sang'hano zose nene niiyeka?
    Mulongele yeze kunitaza.”
  chq-NT: 'Pe Marta do lɨ́ɨ¹ cwo''²‑tsi coon''¹³ jilaa''²¹ to² jmoo¹o. Joon gangatyéein¹³
