  gdn-gdn: Ko ridi Mata e eba tondubu ko e tawiya ade upi marai kawai tawa rabineya
    e ebo mena kwaewagawa ki pokere Iyesu badidi yonawagawa ki e eba wainapupu. E
    yowai bameya eba bagi wainapupu manako e kanibu Iyesu empupu sibu, wagubu ke;
    “Kaiwawoni, nau niya mena karako wi tawiyaga kwaesugakani. Nau yowani nau eba
    waitasiniyau ki kau empiyei bo pa mena? Kau siyo da e yabadini nau waitasiniyoto.”
  nko-NT: Marta nkʋlɛ dɛ́damlí tsʋn mʋ́tɔ́, alɩá ɩbɔ́bwɛ ɔbɔ́bwɛ amʋ́ afɔɔ́tɔ. Ɩlɔdʋn
    mʋ. Mʋ́ʋ́ ɔlɛnatɩ́ yɔ́ Yesu wá, yɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Mɩ́ Wíé, fawun ánɩ́ mɩ́
    píó lasí agyʋ́má ámʋ fɛ́ɛ́ tswɩ mɩ nkʋlɛsʋ? Bla mʋ ɔbɛtsa mɩ́.”
  bsn-NT: 'To bajiro so bajijare, Martajʉa, “Jairo moare ti ñajare sĩgõne ñari, moatĩmabeaja
