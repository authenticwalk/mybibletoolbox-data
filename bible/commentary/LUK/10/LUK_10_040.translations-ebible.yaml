  ixl-NNT: 'Pet ech koj u Taaeꞌ, tan aꞌ kuxh u taqꞌon ixojeꞌ nikat titzꞌa. As jetzꞌen
    veꞌt ok ixoj kꞌatz u Jesús. As ech tal ixoj ileꞌ: —¿Pap, texh yeꞌ kuxh neetzꞌa?
    Tan yeꞌ niloch in ixoj Maꞌleꞌ. As in kuxh ni veloꞌk tiꞌ u aqꞌoneꞌ. Pet al te ixoj
