verse: LUK.010.040
translations:
  kpx-kpx: Isege Matau ahuvela lovi vanata Meliho itumuai lohoaleu Iesu namihai avoe,
    “Kosive, a huhuige di hohou di tedahoholisito keve ugulamoi uge kena duave. Ana
    vali iomage au loholive di tedahoi.”
  okv-H: Martha na embomeni unduresi donda agari jivari oenga ere umihe osaga kito
    Iesu ta degi pambuto ke einge ena, “Bada, na oenga agari jivari ngahia ere ona
    avoeto umo jo ari embo kito ejo nau jao ereto hondate ai,” ainge enu
  tbo-tbo: Maleta a bagibagi a maga ugolina ma nugonugona i apapoe po i nei Yesu ugolina
    po i pa, ‘Guyau, iyowai po walehiu i palihaleu po tuawau a pupoula ma ega ita
    geno? Una baha po ina nei po ina haguwe.’
  mal-C: മാർത്തയോ സൽക്കാരത്തിന്റെ ഒരുക്കങ്ങൾക്കായി പരക്കംപായുകയായിരുന്നു. അവൾ യേശുവിന്റെ
    അടുക്കൽവന്ന്, “കർത്താവേ, എന്റെ അതിഥിസൽക്കാരത്തിന്റെ ഭാരമെല്ലാം എന്റെ സഹോദരി എന്നെമാത്രം
    ഏൽപ്പിച്ചിരിക്കുന്നതിൽ അങ്ങേക്കു ചിന്തയില്ലേ? എന്നെ ഒന്നു സഹായിക്കാൻ അവളോടു കൽപ്പിച്ചാലും”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἡ δὲ Μάρθα περιεσπᾶτο περὶ πολλὴν διακονίαν· ἐπιστᾶσα δὲ εἶπεν, Κύριε, οὐ
    μέλει σοι ὅτι ἡ ἀδελφή μου μόνην με ⸂κατέλειπεν⸃ διακονεῖν; Εἰπὲ οὖν αὐτῇ ἵνα
    μοι συναντιλάβηται.
  bgc-bgc: पर मार्था सेवा-पाणी करदे-करदे परेशान होगी, अर उसकै धोरै आकै कहण लाग्गी,
    “हे प्रभु, के तन्नै कुछ भी फिक्र कोनी के मेरी बेब्बे नै सारा काम का बोझ मेरै पै
    गेर दिया सै? इस करकै उसतै कह के मेरी मदद करै।”
  khz-khz: Mareta ira garia ganigani ekalawai, evekwalaviwai. Gaurai eagoto, evaikilaato,
    “Velekou, goi otugamagina pa? Tariku na peraokwaniku, au geregaku, avekwalavina.
    Ono vaikilaa, pe enema veakavaku!”
  deu-TKW: 'Martha aber machte sich zu schaffen mit vieler Aufwartung; sie trat aber
    hinzu und sagte: Herr, kümmert es dich nicht, daß meine Schwester mich allein
    aufwarten läßt? Sage ihr doch, daß sie mit mir angreife.'
  zsr-NT: 'Marta naꞌ bubi buguiꞌnu, zian dxin runnu, atiꞌ gbígaꞌnu ga naꞌ zoëꞌ Jesús,
    rënu Lëꞌ: ―Xan, ¿naruꞌ cu ruiꞌ ládxiꞌtsuꞌ nedaꞌ le nucaꞌnbiꞌ nedaꞌ biꞌi zxilaꞌ
    ni, atiꞌ tuzaꞌ runaꞌ dxin? Gudx‑biꞌ gáclenbiꞌ nedaꞌ.'
  lin-lin: 'Kasi, na tango yango, Marte amipesaki na misala nyonso ya ndako ; ayaki
    na lombangu mpe alobaki : — Ah Nkolo, ozali komona te ete ndeko na ngai atiki
    ngai kosala ngai moko misala ? Loba na ye ete asunga ngai !'
  hns-NT: 'Bakie Maarta sewa kare me bhieral raha. Tab oe Jiesoe lage djaaike bolies
    kie: „Maastar djie, toke barhia lage hai kie hamaar bahien sab kaam hamaar par
    tjhor deis hai? Aap samdjhaai de kie oke tjaahie hamme haath dewe ke.”'
  noa-E: 'Magʉmich Marta khʉrr igaau jua dʉ̈rrjã khaba thʉnaajim anʉm, õor thum jãogaag
    ich appaimua phiejãb waauwai. Mag ich jua dʉ̈rr khaba aawai Jesús aig bëewia magchëjim
    anʉm: —Señor, ¿pua oowai ʉ̈u sĩ, mʉg mʉ jua dʉ̈rr khaba thʉnʉm ee sĩi Mariaau
    jãg pʉ iekha simpai ũr oo sĩeju? Jãg pua irig jaaubá ajim anʉm, mʉ juag oon mamkhĩir.'
  eng-EMTV: But Martha was distracted with much serving, and she approached Him and
    said, “Lord, don't You care that my sister has left me to serve alone? Therefore
    tell her to help me.”
  mib-NT: 'Te Marta chi cúnéé máá ña jíín cuéhē jniñu sáha ña. Te ni quee ña nuū yā,
    te ni cahān ña: ¿A tu sáha ní cuenta jeē cuhū na ní stóo máñúhún ña sāña núū jníñu?
    Te cahān ni jíín ña na chíndéé ñáhán ña sāñá, áchí ña.'
  lif-NT2: कर मार्थारे़ तरे तोमा यरिक् याःम्‍बक् चोःक्‍मा के़बोःङ्‌बा पोःक्‍खे़बाल्‍ले़
    कुसक्‍मा हुॽरु हे़क्‍क्‍याङ् पेआङ् दाङ्‌बान् मे़त्तु, “आदाङ्‌बे, याप्‍मि कम्‍ब्राङ्
    के़म्‍मे़त्तान्‍बि? इङ्‌गाॽ आन्‍साॽरे़ग कॽयो याःम्‍बक् चोःक्‍मा मे़भाॽआन्‍बे़॥
    इङ्‌गाॽ याःम्‍बक्‍को हाराॽ फाॽआनि फाॽआङ् मे़त्ताङ् पिराङ्‌ङे़ॽना॥”
  xnj-xnj: Nambu Malita ajifwahisa na mahengu gamahele. Ndi, akamuhambila Yesu, akamjovela,
    “Bambu, nakumlola mlumbu wangu anileki mahengu aga namwene? Hinu mjovelayi anitangatilayi.”
  mmx-mmx: Ketla ne Mata gak lox angtang solo mi leven gugu neni ga lok do na lox
    i. Kuren la neni ga vas saparap ne Iesu la ga lok, “Leeme Silok, uxo doxoma ia
    do netak i ke xusux ia xusu anak lox angtang mi na lempanga? Tong i rin kusu nat
    pas ude la neni na lok tooro box ia!”
  cbr-NT: 'Maríanëan bana cuamainun ca Martanën Jesusan bana cuaquinma piti ''aruanan
    bëtsi bëtsi ñu ''acëxa. ''Aquin ca anu cuanquin Jesús cacëxa: —Caramina isiman,
    ''ën xucënan ca ''ë ''aquinima, ''ëinshi cana ñu ''ain. ''Ëa ñu ''aquini unun
    ca cat.'
  tee-NT: 'Para ju Marta na ixlhamak''aninin ju ixlhich''alhcat ni ixt''ajun lak''oxini''
    ju vaiti. Pus lak''alh ju Jesús chai juni: ―Amamaka''unu'' ja va jantu q''uilakts''in
    ni va qui''akstu quimacaunuta ju quimp''isek''e ju lacalhich''alhcat. A''unch
    ni chach quimilh aktaijunu''.'
  eng-LSV: and Martha was distracted about much serving, and having stood by Him,
    she said, “Lord, do You not care that my sister left me alone to serve? Say then
    to her that she may partake along with me.”
  cak-NT: 'Pero ri Marta xa man quiri'' ta xu''on. Raja'' xa rutz''amon ch''u''j riq''uin
    rusamaj. Romari'' ri Marta xapon riq''uin ri Jesús y xu''ij che: Ajaf, ¿man natzu''
    ta como chi ri María nuyon ren jinruyo''n can chech ri samaj? Ta''ij che chi quiruto''
    juba'', xcha''.'
  pah-NT: 'Kiro Martahẽa nhimbaekwahivi japovo mbatera ti''u ti javo. Nurã hẽa ruri
    opytaahi''viavo Jesus''ga pyri javo ga pe: —Pyry nde ve nhiirũhẽa ji pokoge''ymame?
    Jihi jate ji poravykyi. Orepojykaharetero ere hẽa pe a''ero tajipoko hẽa japovo.'
  sja-NT: 'Mamĩda Marta ne-inaa audú oomaa beeji nek''opiit''ee Jesumaa mãik''aapa
    chi k''õp''ãyoorãmaa. Mapa Jesús k''ait''a cheji mãik''aapa mãgaji: —Tachi Waibɨa,
    ¿pɨ-it''ee p''ua-e bɨk''ã aji, mɨ ɨ̃pewẽrapa mɨ k''aripa-e bɨ? Mɨa ne-inaa chok''ara
    iru bɨ ooit''ee. Mapa jaráji irua k''aripamerã.'
  xed-xed: 'ta ksaghutá slna rmba ta Marta. Ka sap tsi mnay ŋa Yesu, kaʼa mantsa:
    «Mghama ɗa! Tha a kagha ta na zliɗiŋta mukuma ɗa ta slna na katək ra? mnanamna
    ɓa ka katihata tsi,» kaʼa.'
  mks-NT: 'Joo ndaja coo a̱ ju̱ú quia̱hva ndíhi ini mé Marta cája ndíví ñá ña̱ha cuxu
    na ndáca̱a̱n ña̱. A̱nda̱ já na̱cayati ñá nu̱ Jesús já na̱cachi ñá já xi̱hi̱n á:
    —Cande̱hé ndo̱, xitoho i̱. Á co̱ sánde̱hé toho ndó ña̱ in túhún mí i̱ cája ndíví
    i̱ ña̱ha ta ñá cúú qui̱hví i̱ ja̱n co̱ chíndeé loho ñá ye̱he̱. Ca̱ha̱n loho ndó
    xi̱hi̱n ña̱ ná chindeé ñá ye̱he̱ —na̱cachi Marta cán xi̱hi̱n Jesús.'
  gfk-S: Sene be Marta ga manga lik ira pinapalim paile tagure baak, kaie igom hanawat
    ter tana ma iga tiri ie be, “Watong, paule manga lik be no sahigu te hana talur
    iou be iou sene mon ni gil ira pinapalim? Tange tana be na harahut iou!”
  bmu-bmu: Mörökmö, Martanöŋ lömbuaŋ nupnöŋ öröi anda kaba mökösusu aka Jisösgöra
    jiyök, “Kembu, munan nömosöri nanök welen nup membi mötnöŋ dop kölja me qahö?
    Miaŋgöra mönö Maria jinöŋga kaba bauköm niŋgima.”
  dgz-dgz: Go Mata nao wan dim dim ap mepe ta ta mega tapen menan taiwandin. Ap menan
    Iesu nop mega ya anun. Go evi amba me Iesu ine taue gunat anega wan, “Ayop, ne
    gwanina ae venegen nao aru ma negenat taingina menan ge anenen anuingi? Ge wadia
    me one ago tanegep.”
  eng-GNV: But Martha was combred about much seruing, and came to him, and saide,
    Master, doest thou not care that my sister hath left me to serue alone? bid her
    therefore, that she helpe me.
  zaa-NT: 'Pero Marta nna yala purari ccą de runią lo sìnį. Gubíga'' tìą ru''a lo
    Jesús nna rą ne: Señor, tsí bihua biỹa cani cuią''lu'' qui''ni ỹìlá yì''į nna
    ruxèba latsi''į qui''ni ttùba'' gunia'' servir. Gútsí tsàtè'' cuią''lu'' ą qui''ni
    guni tí''ą inte'' cualani.'
  eng-WEBSTER: But Martha was cumbered about much serving, and came to him, and said,
    Lord, dost thou not care that my sister hath left me to serve alone? bid her therefore
    that she help me.
  guh-guh: 'Nexata Marta bitso jamatabëcueneenatsi penacuenabijava, Jesús pexaejavanexa
    ata pemitsaexanaenexa. Nexata Marta cujilia Jesús. Jumaitsi: —Tajatuxanenë, tajuyapijiva
    netocopata caevanë taexanaenexa daxita xua exanaejitsianë. Itorobare taneyavenonaenexa,
    jai Marta Jesúsjavabelia.'
  bon-bon: Yepä, Maareta iyeta teeme maramara mete kaakesea name pi ngenecu mäpu me
    äbitige, puma cita ca Yeesu bau me oclige, jejige egä, “Yageyame, maane lica jepänite
    egä cäme maade te iyeta kaakesea cäme bau me sebmalemige? Teebine joji cebine
    ätityerame!”
  nhw-BL: 'Huan Marta quipixtoya miyac tequitl huan san ya nopa quimatqui, pampa quisencahuayaya
    miyac tlacualistli para Jesús. Huajca Marta quinechcahuico huan quiilhui: ―Toteco,
    ¿amo tiquita noicni nechcajtejtoc para noseltzi ma nijsencahua nochi catli tijcuase?
    Xiquilhui ma nechpalehuiqui.'
  mgw-mgw: Lakini Malita ywembe aiauyage na makowe gambone ga nng'eni. Bai, ngannyendelya
    Yesu ngammakia, “Bwana, wenga wibona sawasawa nnunangu' anileka niauke kisangu'?
    Ummakie aniyangatiye.”
  swh-ONEN: Lakini Martha alikuwa akihangaika na maandalizi yote yaliyokuwa yafanyike.
    Martha akaja kwa Yesu na kumuuliza, “Bwana, hujali kwamba ndugu yangu ameniachia
    kazi zote mwenyewe? Basi mwambie anisaidie.”
  wbi-wbi: neke uMaliya akava ni mbombo nyinga isa kuteleka ikyakulia. akaluta kwa
    Yesu na kuti, “Mutwa, naghusagha kuuti u nuna vango anilekile nivombaghe ne mwene?
    pe lino um'bule anangaghe”.
  bba-bba: Adɑmɑ Mɑɑtɑ u kɑ doo kobu wɑsire, mɑ u nɑ u nɛɛ, Yinni n ǹ nun ɡɑm sɑ̃ɑ
    ye nɛn wɔnɔ u mɑn sɔmɑ ye derie nɛ turo? A ǹ kɑɑ de u nɑ u mɑn somi?
  eng-KJVCPB: But Martha was cumbered about much serving, and came to him, and said,
    Lord, dost thou not care that my sister hath left me to serve alone? bid her therefore
    that she help me.
  kgk-NT: 'Ha tykéry katu ojapura pura omba''apo-vy. Hemi''urã heta ojapo-vy oho ou
    oho ou. Upéi ou Hesu-pe ojapura-vy: —Nerepena mo''ãi tipo xe-rehe, xe Járy? Xe
    kypy''y xe reja rei. Naxe pytygwõiry, he''i. —Xe ae ajapopa hagwã nhane remi''urã
    xe reja ou-vy naxe pytygwõséi para''e, he''i okypy''ýry-rehe. —Ere íxupe xe pytygwõ
    hagwã, he''i Hesu-pe.'
  waj-waj: 'Rikiooduu Mataava aritanna pinaa mmoorivai varoovaara pinaama ausa pirisainno
    numa Yisuunna tunoo: Udaanga-o, hama a niiyara yaata utuannannee? Ni nunnaivo
    ni pikiaikiai nenetanna nnaasu pinaa mmoori varaunoo. Inna tino numa ni tasipama
    mmoori varaivee,'
  cpy-cpy: 'Rooma Marta osheki okantzi-motakawo amina-yitawakiniri iita opawakiriri
    Jesús. Rootaki opoka-shitan-takariri, okantapaakiri: “Pinkathari, owapintaakina
    eentyo. ¿Pikantenawo amitakota-wakina?”'
  ekk-PKP: 'Marta oli mures kõige selle pärast, mida oli vaja toidu valmistamiseks
    teha, seepärast tuli ta Jeesuse juurde ja ütles: „Õpetaja, kas sa ei hooli sellest,
    et mu õde on jätnud mu kogu tööd üksi ära tegema? Käsi tal tulla ja mind aidata!“'
  mpx-mpx: Yaa Mata i nuwanuwatu nabi aanan ana lovivina ge tuwalali enuna al kaiweliya.
    Inoke i na Yeisu elana ge i ba, “Babala, tab u nuwanuwatu te taliu i eguluwagau
    maiseu ya te tuwalali gegewena ya awaawaginol e? U baek elana ni nem ge ni labeyau.”
  wbp-wbp: Kala Maartaju, ngulajulpa-jana purraja miyi panu-nyayirni yapa panuku.
    Ngularla mularrpa-jarrija Miiriki, ngula yaninjarla wangkajarla Jijajikiji, “Warlalja-Wiri,
    jintangku karna miyi purrami. Kala nyampu Miiri kuja-ka nyina nyampurla, nyuntu
    kangku purda-nyanyi. Kula karlijarra mapirri warrki-jarrimi! Ngarrikarlalpanpa
    Miiri yungurlijarra mangarri purrami jirramarlu-juku!”
  luo-luo: To Maritha nodich gi tich mangʼeny mane nyaka tim. Nodhi ire mopenjo niya,
    “Ruoth, ok idewo ni nyaminwa oweya atiyo mana kenda nyise mondo okonya!”
  nhe-NT: 'Huan Marta quipixtoya miyac tequitl pampa quinequiyaya quisencahuas miyac
    tlacualistli para Jesús. Marta quinechcahuico huan quiilhui: ―Toteco, ¿ax tiquita
    noicni nechcajtejtoc para noselti ma nijsencahua nochi tlen tijcuase? Xiquilhui
    ma nechpalehuiqui.'
  aii-aii: 'ܐܝܼܢܵܐ ܡܵܪܬܵ‌ܐ ܒܠܝܼܓܬܵ‌ܐ ܝܗܘܵܐ ܒܚܸܠܡܲܬ ܪܵܒܵܐ. ܐܬܹ‌ܐ ܠܵܗ̇ ܘܐܡܝܼܪܵܗ̇ ܠܝܼܫܘܿܥ:
    ”ܡܵܪܝܼ، ܠܹܐ ܝܘܸܬ ܬܲܚܡܘܼܢܹܐ ܒܘܼܬ ܕܝܼܝܼ؟ ܚܵܬ‌ܝܼ ܩܵܡ ܫܵܒ݂ܩܵܐ ܠܝܼ ܒܢܲܦ̮ܫܝܼ ܠܗܲܕܘܼܪܹܐ
    ܡܸܢܕܝܼ. ܐܡܘܿܪ ܐܸܠܘܼܗ̇ ܕܗܲܝܸܪܵܐ ܠܝܼ.“'
  esk-NT: Aglaan Martha alapisrautiqaġniqsuq suraksraġayaaġmiñik. Utlakługu Jesus
    uqautiniġaa, “Ataniiq, sugiŋitpiuŋ aniqatma kisivripkaqmaŋa? Uqauttuuŋ uvuŋaqulugu
    ikayuġiaġluŋa!”
  msb-msb: Niyan, si Marta, na nahahandal pag-asikaso san mga ginahanda, nag-apiki
    kan Jesus kag nagsabi, “Ginoo, dili mo ba namamalisyahan na ginapabayaan lang
    ako san akon kamanghod sa pagtrabaho? Pakisabi man sa iya na buligan ako.”
  cpa-NT: 'Jøng² ca¹ŋi¹méh¹ dsǿa¹² Marta. Di³ ma¹dsio¹² ta³ chi² quiah¹²dsa dsi³si².
    Ca¹juúh²dsa, ca¹tsáih¹dsa Jesús: ―Ti³guiuh¹³, ¿tsa³tónh²hning juu¹² hi² ma²na²tiáng²
    roh¹²jni, hi² ma²jmo¹²jni ta³ cu³hŋiéng¹jni? Juaih¹³ hning² dsa² hi² mi¹hag¹³dsa
