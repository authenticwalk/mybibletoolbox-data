  urd-GVH: जबकि मर्था मेहमानों की ख़िदमत करते करते थक गई। आख़िरकार वह ईसा के पास आकर
    कहने लगी, “ख़ुदावंद, क्या आपको परवा नहीं कि मेरी बहन ने मेहमानों की ख़िदमत का
    पूरा इंतज़ाम मुझ पर छोड़ दिया है? उससे कहें कि वह मेरी मदद करे।”
  ycn-ycn: 'Eyá Marta cahuíla''ayo rusápaca''ala nacojé. Aú ru''ujná Jesús ahua''ajé;
