  chf-NT: 'Ix Martaba mäx q''uen u patan y c''oti u natz''än aj Jesús u yälben ca''da:
    ―Cajnoja, ¿a wäle'' quira que utz cua'' u chi quitz''in, u yäcton cä juntuma cä
    laj chen ni patan? älben jiq''uin que u täclenon.'
  tlf-tlf: Mata uta bong faga-bom iman uyo telela-bom-nulu e, aget afek uyo fugun-bii-nulu
    e, tal Yesus iyo bogobelu, “Kamogim kabaa. Nimi neng boyo namkalu nalasinon bong
    faga-bom iman fuu-bii koyo nitabaalap aga? Bogobelap tal dong dogopneluk o,” agelu
    e,
  piu-2006: Maatjalu mangarri kuka kutjara kuliṉu, “Miirilu ngalya yankula ngayunya
    aalpamilantjaku.” Palulanguru Yiitjulakutu yankula watjaṉu, “Mayutju. Nyuntu kulira
    Miirinya watjanmara, ngayunya aalpamilantjaku. Tjungungkulitju mangarri kuka kutjantjaku,
    ngayulu kutjuṉa waarrka tiṉa palyaṉingka. Ngaatjanya watjala!”
  poh-NT: 'nok reꞌ Ma̱rta xa naho̱l chic cho wach chi camanic chiꞌ kꞌa̱kꞌ. Ruꞌum aj
    reꞌ, reꞌ Ma̱rta jeꞌ wili xchalic rikꞌor reh Jesus: «Ha̱w, xa nawil na nicha̱kꞌ
