    ekg kitn la nasi Maria pa ekg kil nar iklinjopm pen?”
  amo-amo: Ame Marta yita nijasi likanju nimoli ado aworo Yesu ku, “Cikilari na fe
    nyene gwana ninghe ncini likanje usanin ba? Bara nani belinghe ada buuni.”
  pjt-pjt: Ka Marthanya maingka puḻkaṟa waṟkaringi munu pakuringkula palumpa maḻanypaku
    unngu mirpaṉaringi nguwanpa munu pitjala Jesula wangkangu, “Mayatja, ngayuku maḻanytjuṉi
    wantikatingu kutju waṟkarinytjaku. Ka nyuntu wanyu kulintja wiya ngayulu kutju
    puḻkaṟa waṟkarinyangka? Wanyu wangka palunya kali tjungungku mai palyala.”
  cwe-cwe: Mbali Masa kakala kohunganika kwa sang'hano nyingi. Kamuhitila Yesu na
