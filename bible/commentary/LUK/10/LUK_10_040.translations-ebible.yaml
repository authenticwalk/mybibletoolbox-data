    ꞌñiáꞌˋa e ni˜ ta˜ la? Co̱ꞌ nab guiing˜ i̱ rúnꞌˋn na jaˋ eeˋ jmijíirˉ faꞌ e nijmɨcó̱o̱ꞌr˜
