  gmv-NT: ጊዶ ኣቲን ማርታይ ኦሶ ዳሮፔ ዴንዲዳይሳን ዳቡራዳ ዬሱሳኮ ሺቃዳ “ጎዶ! ታ ሚቺያ ኦሶ ዉርሳ ታ ቦላ ኣጋዳ ኡቲሺን
