  quh-NT: 'Martarí miqhunata waquichishaskanwan atipachicusharka. Chanta jamorkospa
    Jesusta nerka: —Señorníy, reparay ñañay ruwanata sapallayman sakeshawaskanta.
    Nipuway, ari, ruwananpi yanapanawanta, —nispa.'
  kwi-kwi: 'Mane Martane kwisha patka akwa, Jesústa azain ɨt kit kaizta: —Anpat. Aune
    akkwan kal mɨjmakpas. Ap aizpihshne nawa chɨhkara, wan kal kinpa. ¿Wat ki? “Nawa
    kiwaincha,” kizti.'
  agm-agm: Saihɨ amɨ Mataahaatɨhɨ nandapaapaahɨ nonasaya nandapa tɨhatɨ tɨmanataise.
    Siyatɨ kainjatɨ notɨ Jisaasihoai saundataase. “Awaisɨhoŋe, nɨnɨ nɨwɨhaanɨnɨ nundɨ
