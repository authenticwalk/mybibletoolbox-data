  pan-pan: ਪਰ ਮਾਰਥਾ ਸੇਵਾ ਕਰਦੀ-ਕਰਦੀ ਘਬਰਾ ਗਈ ਅਤੇ ਉਸ ਦੇ ਕੋਲ ਆਣ ਕੇ ਕਿਹਾ, ਪ੍ਰਭੂ ਜੀ ਤੁਹਾਨੂੰ
