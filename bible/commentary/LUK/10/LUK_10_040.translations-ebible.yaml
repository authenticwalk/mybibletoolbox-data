  zpq-NT: 'Perw na'' Martan'' belaḻchgüede'' bsiṉi''e da'' yesagüe''. Na'' gwyeje''
    lao Jesúsen'' na'' gože'' ḻe'': ―X̱ana'', ¿bi chacdo'' median can'' bcua''aṉ beṉe''
