  heb-heb: ומרתא יגעה ברב שרותה ותגש ותאמר הלא תשים על לבך אדני אשר אחותי עזבתני לשרת
    לבדי אמר נא אליה ותעזר לי׃
  mpp-mpp: Ngageemewa Matadibac lec-welec ailu yekeholec mi ngiyewec. Ailu wele domalu
    Yesu yanguc edowec, “Sugucne, ga nale ngageboc mi aigic. Na neicnac ngani-damong
