  poi-NT: 'Pero jém Marta tsa̱m jáyaŋ mandajo iniit́. Icunúc Jesús, iñɨ́máy: —¿MánO̱mi,
    que d́a iŋwadáypa caso iga d́a ayo̱xpátpa jém anjáyuc? Atsacne aŋcut́um con jáyaŋ
