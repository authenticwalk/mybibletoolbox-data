    ai tembiura. ¿Icavi ra ndeve oyapo vaera corai? Eyócuai chemborɨ vaera —jei.'
  quc-TT: 'Are kꞌu ri Marta sibꞌalaj kel chꞌuꞌj rumal ronojel ri tajin kubꞌano. Xqebꞌ
