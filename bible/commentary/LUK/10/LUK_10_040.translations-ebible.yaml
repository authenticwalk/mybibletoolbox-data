    Mulongele yeze yanitaze!
  daa-NT: 'Kar Maart gay gina tukina ho riy patiy kaati. Paa ko, ta ɓaawiiji ɗo Iisa
    ho ta kaawiiji aman : « Gem kol Rabbiney, tal ja, boor-an rasduut riy ta tukinar-an
    okintit ɗo kaar. Ampa-ak, ya lociŋ samaane walla ? Di kaawti taan gaayindu ɗako.
    »'
  mlp-mlp: Ossa Marta amomo in Yesus ago disaipel nenaq gimen didaq oyad kabiy kabemmo
    anadin emad anad timeqniyaq. Anad meqniysa in bolim Yesus tubulon, Iyahta ham
    ya ima ihulosim bo ni ninaq ossa ya imomo didaq oy akabiyan emaiq ham. Ni ya inan
    ninad a hi meqniyaq e? ham. Ni ya ima bulonid in boleq ya ilumsihan ham.
  ape-C: Aria Mata otuk kwape kwenek worigun. Aria okwokwim urkum mor manak um eshudok
    douk ta kwunekesh iri aria okwokwibur nyibur juwehosibur. Aria okwok kwanak kwakrip
    Jisas kwakri, “Debeini, eikik owawik kwakutukuk eik aria eik atuwe yape yenek
    worigun. Aria nyak madae urkum mur um enyudok aria nyukripok kwunaku kwutaurume
    uwe? Nyak kripok kwunaki kwutaurume!”
  bgs-bgs: Asal si Marta, ágkasasó tô panámdám din tingód katô marapung mga áglumun
    din. Purisu igpadani si Marta tun ki Jesus, asta igkagi sikandin, na mà din, “Áglangngagán,
    sábbad ku dád tô góméng, su dì ágtabang ni adi ku. Atin ka duwán kédu nu kanak,
    kagiyi nu sikandin ébô tumabang kanak.”
  faa-faa: Kakeno asekea, Matamo himu mahisiraka, ipi makata nakosa kára pairaka reke,
    makatane hákasa kára hemakapusuapo. Hemakapukua Yasu kayakipoko peraka someraka,
    “Unihaeo, nōmo nī haku makata nakosa pairakanapo. Nōmo nī hákasa rakirakano,
    nómo hemakapurakarire? Nōmo apumo ano ararehoko pusiesie.”
  kik-kik: Nowe Maritha nĩarĩ na mĩhangʼo nĩ ũndũ wa maũndũ marĩa mothe magĩrĩire
    kũhaarĩrio. Agĩũka harĩ Jesũ, akĩmũũria atĩrĩ, “Mwathani, kaĩ ũtarona ũrĩa mwarĩ
