  tue-tue: 'Martape pee paderé cʉojĩ́gõ, bayiró wãcũyigo. Coo Jesús pʉto wáa, jĩĩyigo:
    —Õpʉ̃, yʉʉ bayio padedujãyo. ¿Mʉʉ teeré ĩñarii? Yʉʉre tiiápudutiya, jĩĩyigo.'
  bjp-bjp: Isau le Mata i lala wol na foron tier ae in fageges u biitom, pesu ka la
    ke ka fas Iesu aragii, “Kumguui, biil o wol lo iau? Kisiklik i la koseng iau ma
    iau keskes sau ia ka tel foron foim tikii. Fas u bii uga isi ik lupes iau.”
  xon-xon: Mata le tun tichann aatuln ki bi gonni ki ti bak. Nima le u dan nan bui
    Yesu, “Ndindaan, nnaal cha mi baanja le channi nimi tichann kaa ter mi. Aatafal
    aa bi ni ni ii? Bui u ke u ter mi.”
  tzo-ZNT: Ti Martae sujem xa la tspas ti cꞌusi chacꞌbe ti jvulaꞌal tey icꞌote. ―Cajval,
    ¿mi lec chavil ti jtuc noꞌox chacꞌ cꞌu jpas li jmuque? Albo acꞌu scoltaon ―xut
