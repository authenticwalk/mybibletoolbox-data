  adz-adz: Da bitsintaꞌ Mata ifa iba iyus angu i tipa nam gadan. Da arangan iba da
    igut i Yisu, “Nifutsarif, anungꞌ bini i dzi rainggangꞌ ruta agu mpadan da dzi
    nanga gum santan angu gin. Isangꞌ u nidan da arangan i barima dzi sib, ma?”
  sri-sri: 'Marta gapʉ ããrĩpereri igo moãrĩrẽ bʉro gũñarikʉyupo. Irasirigo igo pagʉmo
    Jesúya guburi pʉro doamakʉ̃ ĩãgõ, ĩgʉ̃ pʉro waa, ĩgʉ̃rẽ ãrĩyupo: —Gʉa Opʉ, yʉ
    sugota ããrĩpererire moãgõ irikõãdáa. ¿Mʉ ĩãberi, yʉ pagʉmo yʉre neõ iritamubirimakʉ̃?
    Igore iritamudoreka yʉre! ãrĩyupo.'
  nal-nal: Singsaxai Maata xa raalil marazaat pana amun saan faakdul ina naa naxaam
    naana nimnimanin. Malasing ma naan ka wat sin Iesu ma xa piaat naako, “Piran,
    duaagu xa luaa psin nia ma nia zing gat nimnimanin amun saan. Iaak kawit gu naxaam
    nia, aan? Fazei naan kana vawaal nia!”
  kyq-kyq: 'Kɛn Mart jaay naaba ɓaa deel don̰ se, naan̰ ɓaaɗo ɗeek Isa ki ɔɔ: «Mɛluma,
    aaka gɛnaam se. Naaba se paac ɔn̰umsin̰ dom ki. Kɛse tap ɓo naai an ɗim ey ne?
    ꞋƊeekin̰ Ꞌɓaaɗo utu am noogo!»'
  kwd-kwd: Ma nga manatalana ni Mata 'e 'abelo suria te'e 'i ngaia ne'e agea nga taunga'inga
    te'efou 'i 'ifi. Ma ngaia ka leka mai te'ala Jisas, maka fata 'ilo'oo fana, “Alafa,
    'ilo'oo ma 'i'oo 'ame manata 'abelo mola suria ni aasigu geni na ngaia 'e 'akwasi
    nau mola ma te'e 'inau kua agea mola nga taunga'inga lo'oo 'i talagu? 'Oi iiria
    fana 'ani leka mai maka kwaibooni la'u agu!”
  ded-ded: Negemmanu Matango ine dzandzung namma yenigoc mi tacma ha namma Yesu edeec,
    “Kebu, ge neac negengyohoc mi annec. Ni tembucna ngenenggareng ua mebadeac munana
    wanudac, ye edena meficnuu.”
  ewe-ewe: Ke Marta ya tsi dzodzodzoe nɔ nu ɖam na Yesu. Sẽe la, Marta te ɖe Yesu
    ŋu, eye wògblɔ nɛ be, “Aƒetɔ mèkpɔe be medze be nɔvinye nanɔ anyi ɖe afi sia,
    eye nye ɖeka manɔ dɔawo katã wɔm oa? Gblɔ nɛ be neva kpe ɖe ŋunye.”
  nuy-nuy: Ngigaayung ngarra-Martha, ngiga ngi-warraalgaalgurmangi aynba-gaynbaj-jinyung,
    ngiga ngi-mijgalmini, warruburru-yung wangi-rangarrangi ngiga. Yagu ngiga yamba
    ngarraagi-yung yamba ngiga ngi-mijgalmini, nga waari angunu-yaynjangani niga naagi-yung
    na-Jesus. Ngi-jarrarriyn, ngi-lhangayn, nga ngi-yamayn, “Buunggawa, ngaadagu ngaya
    ngaa-murruyung, waari ngaya anaani ngambangi-maṉmangi yagu! Angi-mijgalmini ngiga,
    ngambangi-maṉmangi! Anaani nga-mijgalmina ngayaaj-bugij! Nagang aadanu yamba numbarandhalabiyn
    ngaya! Bangu-magang ngaadagu, ngaya ngambangi-maṉmani.” Dani-yung ngi-yamayn.
