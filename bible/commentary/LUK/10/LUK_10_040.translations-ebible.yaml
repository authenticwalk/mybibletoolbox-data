  dso-dso: ମାତର୍‌ ମାର୍‌ତାକେ ବେସି ପାଇଟି ରଇଲାଜେ ଦାନ୍ଦା ଅଇଜାଇତେ ରଇଲା । ତେବର୍‌ପାଇ ସେ ଜିସୁର୍‌ଲଗେ
    ଆସି କଇଲା, “ଏ ମାପ୍‌ରୁ, ମର୍‌ ବଇନି ଗରର୍‌ ସବୁ ପାଇଟି ମକେ ସେ କରାଇଲାନି, ସେବାଟେ କାଇ ତମର୍‌
    ମନ୍‌ ନାଇ କି ? ସେଟାର୍‌ପାଇ ତାକେ କୁଆ, ସେ ମକେ ଆସି ସାଇଜ କର ।”
  meu-meu: A Mareta na vadivadi iabi-daedia karadia e hekwarahilaiva; bena ia na Iesu
    dekena ela, eto, Lohiabada e, oi so laloamu, tadigu ese vada e rakatanigu bena
    sibogu na hekwarahimu a? Mani a hamaoroa, baine durugu.
  yva-NT: Yara Marta mamo ramun nsariraiveo ama anakere kotaro yavaruga bo rai. Weti
    nde no Yesusa nui, umba mo raura mare, “Injae, mbeanimaibe winaemeno rinai tavone
    ramu ge? Sya rijate so mo inapaya ti ribui syanapatambe no yavaruga so rai, yara
    omamo jewena. Weti syare Nyo ratutir indamu manapatambe inatavon.”
  dgc-dgc: Ey ti Marta, éy métahanta, da meadu i handaén na. Kanya kinagi na ni Jesus,
    a “Panginoon, entan mo i wadi kuae, pinabayanék na dén a méghanda ta étanan a
    tarabaho ko. Utusan mo siya beman a tulunganék na.”
  zpm-NT: '@see-verse:LUK.010.039'
  hix-NT: Mahta haxa ryhe, natamokyakon hatà. Tatamohtxoho hoye ro noseryehokekon
    hatà. Àro ke toy hatà, Txesusu hyaka. Rohà y, kekon hatà, àwya. Àsok tawro ronyhera
    manaye. Uro marma katamokyaha. Atamokhera naha, rowtà, kekon hatà. Rakoronomahra
    naha. Àro ke, oyowtà akoronomako kasko, àwya, kekon hatà, Mahta, Txesusu wya.
  sim-sim: Hako Marta hiyawun si ukuri wasilakak si nashirik Jisasik si ihi simu mbara,
