  kpw-kpw: Mada nɨpe ke nöp nan magö lauöm, gasɨ iru nɨŋöm, ap Jisas nɨp haga, “Bɨ
    Kub, Maria yɨp arö gö, yad ke nöp nan magö hon lauabin u aij gagöp. Nɨp hagö apöm
    yad aip nan magö lauul,” a ga.
  ong-ong: Marta onom one nire towa lite winem wuso ne nesio lepe le ne so ne nirpei
    nolpepei, “Ili leiki, ye onposi lo olo? Winke peiki nusaiki kesio towa kire yefli.
    Irpene piti ma nau kaneiki.”
  tnn-tnn: Məto Mata, rəhan nətəlɨgən tatuwɨn pɨk o nolən nagwənən, kən wək tɨnatoh
    in. Kən təmuwɨn o Iesu mən-ipən kəm in məmə, “?Iərəmərə, tahro? ?Nɨkim təht məmə
    tətuatɨp əm, o kəp, məmə pətan u piak təsasituən lak ne o nolən wək u, kən io
    pɨsɨn əm iatol? Ahl-ipa məmə otuwa masitu lak.”
  hch-NT: Mericüsü Marita püyuxamuriecai vaüca ticumaüvatü mütivaminicü. Mana 'utaqueca
    müpaü niutayüni, Ti'aitame, yapecara'eriva ne'iva nexaüta münesi'ucu'eiricü nemütixeminicü.
    Yaquetineutahüavi pünesiparevieni.
  crn-NT: 'Ajta aꞌɨ́ɨn ɨ́ Marta, capu aꞌij tiráꞌateuveꞌe aꞌij tɨ huárɨni aꞌiné jeíhua
    pu tíꞌimuarɨꞌecaꞌa tɨ ij tihuaꞌumín. Tɨ́ꞌɨj i eꞌiréꞌene jemin ɨ́ Jesús. Ayee pu
    tiraataꞌíhuaꞌuriꞌi tɨjɨ́n: ―Nevástaraꞌa, ¿ni caí á jetze ruxeꞌeveꞌe tɨ neꞌihuaaraꞌa
    ruséɨjtacan yé naatéjtuaa nej ni neseɨ́j tíꞌimuarɨꞌe? Patáꞌaj hui raatáꞌixaateꞌen
    tɨ naatévaɨreꞌen.'
  zpu-NT: 'Naꞌ Martanꞌ llaral-llreꞌ llsinieꞌ da gao akeꞌ, kate jabiꞌyeꞌ kwit Jesúsenꞌ,
    lleꞌe Leꞌe: —Xanaꞌ, ¿bi llakbeꞌroꞌ bi biraꞌn tozaꞌ bkwaꞌnnbeꞌ, llsiniaꞌ ganni?
    Gollbeꞌ gakrenbeꞌ nadaꞌ.'
  juy-juy: ବନ୍‌ଡ ମାର୍ତାନ୍‌ ଡିଁୟ୍‌ଡିଁୟ୍‌ନେଲୋଙନ୍‌ ଜବ୍ର ବାଉଲ୍ଲି ଡେଏନ୍‌; ତିଆସନ୍‌ ଆନିନ୍‌
    ଜିସୁନ୍‌ ଆମଙ୍‌ ଜିର୍ରେ, “ଏ ପ୍ରବୁ, ତିନ୍‌ସୟ୍‌ଞେନ୍‌ କାବ୍ବାଡ଼ାନ୍‌ ଆ ବିଡ଼ାର୍‌ ଡଅଙ୍‌ଲୋଙ୍‌ଞେନ୍‌
    ବୋଲ୍‌ମାୟ୍‌ଞେନ୍‌ ଆତ୍ରିୟ୍‌ଲିଞନ୍‌, ତିଆତେ ଆମନ୍‌ ଅଃଗିଜେ ପଙ୍‌ ? ଏତ୍ତେଲ୍‌ଡେନ୍‌ ଆନିନ୍‌ଆଡଙ୍‌
    ବରା, କାବ୍ବାଡ଼ାନ୍‌ ଇସିଙ୍‌ ଆୟ୍‌ ମାୟିଁୟ୍‌ତୋ,” ଗାମ୍‌ଲେ ଇୟ୍‌ଲେ ବରେ ।
  for-for: 'Piya pogana Mata aeba naninta kao''ena puntana uwoma agi napima mima,
    kao''enaba pugategina Isuti wama maya untiye: Wa''ega, nana pegina na''nantoba
    natagi, nae nabi kao''enaba pumiyoganapa, kaeba agantanapa kampa napiyeno. Kaeba
    omegana nao''maeyano, omintiye.'
  epo-epo: 'Sed Marta estis distrata pro multo da servado; kaj ŝi alproksimiĝis, kaj
    diris: Sinjoro, ĉu vi ne zorgas pri tio, ke mia fratino lasis al mi servi sola?
    diru do al ŝi, ke ŝi min helpu.'
  gfk-gfk: Sen bia Marta ga manga lik ira pinapalim pai tagure baak, kaik gaam hanuat
    taar tana ma ga tiri ie bia, “Watong, pau manga lik bia no sahigu i te haan talur
    iau bia iau sen mon ni gil ira pinapalim? Tange tane bia na harahut iau!”
  bjz-bjz: Marta unukako kamboda burode undari-baride simbuguturota, nundubari oruaruabe
    ea, umó gangoro ambi-gea, furia Iesu dava eghá ririe, “Jojabee, imó ená anda rora
    mo, rei-gerora? Imó daiyagha gia, dotueta, anda rao asumbea irieta, ená buro dano
    amó anuka ro? Rege-gea, umó furá amó sonemboe!” ririe.
  atg-NT: Abi a li ya mu iJesu epfẹse, o zu iMata alo, ọa mẹ asha ri esọ shi emini
    iJesu ọ sẹsẹ. Ighọ ọ bhale deba iJesu, ọọ li, “Wa mẹ khi inyọghuo-mhẹ ọ zobẹ ikanya
    nya na mhẹmhẹ-ghuo a gbe? Wẹ ọ bhale ya kpaghiẹ mhẹ obọ.”
  bjv-NT: 'Nə Martɨ a ta ngan kɨlə je tɨ kɨ njae ɔdɨ nangɨ al, aw yo je kɨ ne je.
    Nɨngə tḛḛ patɨ, re əl Jəju ə nə: «Ɓaɓe, ra ban ə ngokom Mari ɨyə̰-m adɨ m-a
    ta kɨlə je tɨ kɨ karm ba be ka usi al par ə? Əl-e adɨ re ra səm kɨlə je.»'
  tos-NT: 'Chi̱nchu̱ hua̱ Marta, hua̱ xlá̱ xli̱tascújut xli̱acchichijuani̱t. Pus xlá̱
    laktalacatzúhui̱lh Jesús, chu̱ chuná̱ huánilh: —Quimpu̱chiná, ¿tu̱ tzinú̱ puhuana̱
    pi̱ quit ctlahuama̱ tascújut hua̱ntu̱ na̱ xli̱tláhuat quinta̱la María? Pus cahuani̱
    caquimaktá̱yalh.'
  rro-rro: '''A Mareta baki ia''i taeakia a''i a''i haraina ebabaina hanona aona earo''ari,
    ba emikiri eao Iesu ehina bena etibaha, “Obiapaka e, oi a''i nuraonana hati''u
    naiana ehabona''u kipo''u aka ikoinai nababai. Mohina bena mebaraina''u.”'
  mxp-NT: 'Jøts ja Marta, jaꞌ ja jam kyamɨꞌawa̱tsɨp ja tyøjktunk, jøts ja tnɨmiiñ
    ja Jesús jøts ja tnɨma̱a̱y: ―Wɨndsønꞌa̱jtɨm, ¿kidi sa̱ mwa̱ꞌa̱ñ ku øts yø nmɨguꞌuk
    nadyuꞌuk xuktunwa̱nguixy yø tunk? Nøjmɨ waanɨ jøts ø xpudøkɨt.'
  aak-aak: Mataí aiwá rɨyamɨ́ emɨnɨrɨ yarɨ́ná upupɨ́gɨ́ winarɨŋagɨ nɨbɨrɨ Jisasomɨ
    re urɨŋɨnigɨnɨ, “Ámɨnáoxɨnɨ, niínɨ aiwá rɨyamɨ́ yarɨ́ná gɨ́ nɨrɨxɨ́meáí pɨ́nɨ
    nɨnɨwiárɨmɨ nɨbɨrɨ ‘Ayɨ́ ananɨrɨnɨ.’ rɨyaiwiarɨŋɨnɨ? Í saŋɨ́ nɨrápɨnɨ nánɨ urowárénapeɨ.”
    urɨ́agɨ
  chd-NT: 'Marta tipa''a acueca'' lipenic''. Tihuejnyoxi. Tixhueƚmot''ƚe juaiconapa.
    Iƚoc''huai''ma pe lopa''a Jesús. Ipalaic''o''ma, timi: ―Maipoujna, ¿te aicoxina''
    lo''ipa fa''a? Ƚaipepo aƚpo''nohua. Iya'' ca''ay jahuay lanic''. Tomiƚa'': “Totoc''itsi
    ƚopima”.'
  kdc-kdc: Lakini Mata kakala yohunganika na sang'hano nyingi ziyalondeke kusang'hana,
    avo kamcholela Yesu, kamulongela, “Mndewa, vino hutonga bule kamba mdodo wangu
    kanilekela sang'hano zose nisang'hane niiyeka? Mulongele yeze yanitaze!”
  nhr-nhr: 'Igabagas kò Mareta sa káí tsééan ka xáèèa, khamas kò Jesom koe hàà a máá:
    “X''aigaè, tíí qões ka Tsi gáé c''ẽe gúù méé ta ga hãa? Guu tes ko ra ko cúísega
    tsééa máá tu u ka. Bìrí si nakas hàà hùi te,” témé.'
  uig-PIN: 'Əmdi meⱨmanlarni kütüx ixlirining kɵplükidin kɵngli bɵlünüp kǝtkǝn Marta
    Əysaning aldiƣa kelip: — I Rǝb, singlimning meni meⱨman kütkili yalƣuz taxlap
    ⱪoyƣiniƣa karing bolmamdu? Uni manga yardǝmlixixkǝ buyruƣin! — dedi.'
  beo-beo: 'Be Mada da bagadewane hawa: hamobeba:le, se nabi. E da Yesuma misini,
    amane sia:i, “Hina! Naeya da nama hame fidibiba:le, Di da hame asigibela:? Dia
    e na fidima:ne adoma!”'
  acf-NT: Mafa té kontwayé kont tout sé twavay-la i té ni pou i fè-a. I vini di Jézi,
    “Mèt, ès ou pa mélé? Sésé mwen kité tout twavay-la anlè kont mwen pou mwen yonn
    fè! Diʼy vini édé mwen!”
  tpi-OTNT: Tasol Marta em i tingting planti long bikpela wok em i mekim bilong redim
    kaikai samting. Olsem na em i go long Jisas na i tok, “Bikpela, susa bilong mi
    em i lusim mi na mi wanpela tasol mi wok long redim kaikai. Ating yu no tingting
    long dispela? Yu tokim em long kam helpim mi.”
  mbt-NT: Piru si Marta, egkatabikes e mule ka eg-andam te igsendad din engki Hisus.
    Sikan naa ka migparani sikandin ki Hisus wey migkahi, “Magbebaye, mania te ware
    nu sagmana ka suled ku ne migbalahad keddi ne egkatabikes te peg-andam te egkakeen?
    Kema, banasali nu sikandin ne egbulig keddiey.”
  hau-SA: Marta kuwa, aikin hidima da ya kamata a yi, ya ɗauke mata hankali, sai ta
    zo wurin Yesu, ta ce, “Ubangiji, ba ka damu da yadda ’yar’uwata ta bar mini aiki
    ni kaɗai ba? Gaya mata ta taimake ni!”
  mam-NT: 'Pero yal te Marta, nuk taak''en texuj oc tipenxuj ti''j tu''n tbint. E
    xi'' lk''exuj ti'' Jesús, bix e xi'' tkba''nxuj: —Taat, ¿mimpa ma tz''oc tcye''yena
    ma cyaj tcye''yen witz''ena ak''untl nwitza? Kbanx ch''in texuj tu''n tonenxuj
    wi''ja—tz̈i Marta.'
  udu-udu: 'Hila Marṯẖa a’di tashu ka ṯu’c kagahara mo mmomii to mo. Dhali ayim yaki’d
    e a’di mo dhali o gwo mo ki: Tap̱a, dina bwa ki ta /e wathimpa mo ki ’bwah pem
    a’di dhalki aha/ mo mmomii to aha/ ’de/ mo? Ṯora yim gwo mo ma, mmowoṯẖ aha/ mo.'
  tvt-tvt: Martha ah mongjoong angta jaatrep pakna theng ah hesuh totoh thiinhaat
    kot kano ah, eno heh ah ra haano liita, “Teesu, “An ih tanih jatko nga no ih jaatrep
    pakna theng ah ngah suh totoh thiin haat kohalang rah ah? Baat weeuh nga damdoh
    toomroong pakna wang weeha!
  bgt-bgt: Kari a Mata ke toatogha puala eigna nigna na komi rugusi eigna iia ke kaikalitira
    na vanga. Me mai tagna a Jisas me ania, “Vunaghi! Ehava? O boi raroviu inau eigna
    a vaivinegu ke boi hatheu kori kaikaliti vanga? O veleagna a Meri eigna keda mai
    hatheu!”
  mvn-mvn: Ka Marita nuana ivita, iuna dewa habuhabuna mamaei aniani ananina wayahina.
    Wayahina, Marita omo Iesu wayahina, e viamei, ivona, “Kauvea, medeina? Taiu yana
    dewa eha tunuhina. Iuna ni‑tawaneu au heta apaipaisewa. Eveimeyei mavina na‑ivaiteu!”
  djk-NT: 'Ma Malita be e booko ede e seeka nyanyan gi Masaa Jesesi anga den bakaman
    fi en. Ne di Malita wooko te wan pisi, ne a á poi teke en moo. Bika a wooko kon
    hebi gi en. Ne a go a Masaa Jesesi taki: “Masaa! Yu nái si, no? Fu senten di i
    kon ya, ne Maliya go sidon fika a wooko gi mi wawan. Yu á poi sende en fu a kon
    yeepi mi, no?”'
  uig-LAT: 'Emdi méhmanlarni kütüsh ishlirining köplükidin köngli bölünüp ketken Marta
    Eysaning aldigha kélip: — I Reb, singlimning méni méhman kütkili yalghuz tashlap
    qoyghinigha karing bolmamdu? Uni manga yardemlishishke buyrughin! — dédi.'
  nde-nde: Kodwa uMatha waphazanyiswa yikulungiselela konke okwakumele kwenziwe. Wabuya
    kuJesu wabuza wathi, “Nkosi, kawukhathali na ukuthi udadewethu ungitshiye ukuba
    ngenze ngedwa umsebenzi? Mtshele ukuthi angincedise!”
  ton-ton: Ka kuo femouʻekina ʻa Māʻata ʻi he tauhi lahi, pea ne haʻu kiate ia, ʻo
    pehē, “ʻEiki, ʻoku ʻikai te ke tokanga kuo liʻaki au ʻe hoku tokoua ke u ngāue
    tokotaha pe? Ko ia ke ke fekau ia ke tokoni au.”
  mir-NT: 'Pero wyiꞌi jioodhadǿøtsäp jaꞌa Marta tiuuṉg hänajty. Mänitä Jesús ñämaayy:
    ―Wiindsǿṉ, nej miic̈h jaduhṉ mnijiäwøꞌøyii cooc̈h nbuhdoꞌoxy jaꞌa tuuṉg tøø xyajmänähgueegøꞌøy.
    Huuc nämaꞌaw weenc̈h xpiuhbety.'
  cak-YNT: 'Jac''a re Marta xa man quire-ta xuban. Reja'' binak ránma chubanic re
    rusamaj, mare'' re Marta xapon riq''uin re Jesús y xubij cha: Ajaf, tabana'' utzil
    tabij ba'' cha re María che quinruto'' ba'' cha re samaj roma can nayon yen yinruyi''on
    can chach, y rat can ancha''l che otz natz''at roma can man jun tzij nabij cha.'
  ces-1613: 'Ale Marta pečliva byla při mnohé službě Pánu. Kterážto přistoupivši,
    řekla: Pane, nemáš-liž o to péče, že sestra má nechala mne samé sloužiti? Protož
    rci jí, ať mi pomůž.'
  nab-NT: '@see-verse:LUK.010.039'
  eko-eko: 'Ila Maarata eetta ojizukulela mwaasa wa waatta khaazi, khulawa aphale
    aariivo Yinsa khumuuza yoori: “Mbwana, khinuujali ttwiiyaku okilikhela khaazi
    za waatta otthome? Omuuze ate akikholise!”'
  qxn-NT: 'Pero Martanam imayca ruraycunawan afanädu car, Señor Jesucristoman witiycur
    nirgan: “Señor Jesús ¿manacu llaquipämanqui caychö ñañä jamacunganyag japallä
    llapan imaycata ruraycagta? ¡Niycuy yanapamänanpag!”'
  wol-2010: 'Fekk Màrt jàpp lool ca waañ wa. Noonu mu ñëw ci wetu Yeesu ne ko: «Boroom
    bi, doo ci wax dara, boo gisee sama rakk ji bàyyi ma ak liggéey bi yépp? Ne ko
    mu jàpple ma.»'
  nss-nss: Hapeko Marta ara lohongan kinikuw pwi, iya sehe melit mepo iro mwanye hu
    ara—tehe pwokeikei pe melit handra-handra yi. Pwen pe isa kili Yesu, pe ipwai,
    ipa, “Yapan, alohonganiy tapeh? Nali ara itali yo, pe yo kopu urupo pet iya mbulen
    iye. Apwai kiya kili yiy para kisa sopwat yo!”
  snc-snc: Mareta tu veḡabiraḡe dagarari eveito-ḡoi, evekwaraḡito-ḡoi. Benamo eiaḡomato,
    ekirato, “Vereḡauka, ḡoi tu otuḡamaḡini ba? Tarigu na beraga-kwanegu, au ḡereḡagu
    moḡo avekwaraḡini. Nokiraia, be nema vaḡa-kavagu!”
  lgl-lgl: Ma malatala Mata ka boesia sulia 'i lia mola kae taua galona 'i luma gi
    sui. Ma ka la mae 'i so'ela Jesus, ka sae 'uri 'e fala, “Aofia, 'uri'e ma iko
    'ali 'o malata 'abero mola sulia lia 'e galifae lau 'e aalu lau mola laka taua
    galona 'e gi sui talifili lau? 'O ilia fala 'ali 'e la mae ka kwairanai lou agu!”
  mmo-mmo: Lemu Maata ond nawiing kul bopaata lôôt in nayêêh vanôôn ayuuh ame de ka
    navu yite kul ngeeyaata lôôt, om laam vu Yesu be nêêl nambe, “Omaaho Bop, haliviiy-ame
    nahôôvu sa le, de soo timu monayêêh vanôôn, de gakam-ame navu le? Om onaanêêl
    vu be naam in dôôvu sa.”
  ncu-NT: Ane̱ŋ ne̱ mò̱ afɔ kyɔ‑ɔ se̱‑ɔ, ne̱ ateese ke̱de̱ŋa a tɔɔraa Maataa. Ne̱
    ɔɔ yɔ Yeesuu ase̱ ya tɔwe̱ gywii mò̱ fe̱yɛ, “Mo̱ nyaŋpe̱, amɔ fo̱ ase̱ a bware
    fe̱yɛ mo̱ tire a yɔwe̱ kusuŋ mɔ pɛɛɛ bo̱ dɔŋŋɔ mo̱ se̱ aaa? Tɔwe̱ gywii mò̱ fe̱yɛ
    ɔ ko̱so̱ bo̱ kya mo̱‑rɔ.”
  cni-NT: 'Iroori Marita, oshintsishintsiyetaque, ovetsicayetiniri paitaricapee. Impoiji
    ojatashitaqueri, ocantaqueri: —Novincatsarite, pamene apaniro novetsicayetimpiro
    poyeari. Orari eentio, te amitacotenaji. Pincantero amitacotenata.'
  eng-WMB: But Martha was distracted with much serving, and she came up to him, and
    said, “Lord, don’t you care that my sister left me to serve alone? Ask her therefore
    to help me.”
  zaw-NT: 'Mart cagusquejṉni cayujnni xhi gaureni. Sas gubigni loj Jesús, räjpni lojni:
    ―¿La dilu jiu rusanxteb bälä narä te xtebä cayunä remandaad? ¡Gojs lojni gacnäjni
    narä!'
  san-MAL: കിന്തു മർഥാ നാനാപരിചര്യ്യായാം വ്യഗ്രാ ബഭൂവ തസ്മാദ്ധേതോസ്തസ്യ സമീപമാഗത്യ
    ബഭാഷേ; ഹേ പ്രഭോ മമ ഭഗിനീ കേവലം മമോപരി സർവ്വകർമ്മണാം ഭാരമ് അർപിതവതീ തത്ര ഭവതാ കിഞ്ചിദപി
    ന മനോ നിധീയതേ കിമ്? മമ സാഹായ്യം കർത്തും ഭവാൻ താമാദിശതു|
  tam-TCV: ஆனால் மார்த்தாளோ, வீட்டில் செய்யவேண்டிய எல்லா ஆயத்தங்களைக் குறித்துக் கவலைப்பட்டுக்
    கொண்டிருந்தாள். அவள் இயேசுவிடம் வந்து, “ஆண்டவரே, என் சகோதரி எல்லா வேலையையும் என்னிடம்
    விட்டுவிட்டு இங்கு இருப்பதைப்பற்றி உமக்கு கவலை இல்லையா? எனக்கு உதவிசெய்யும்படி
    அவளுக்குச் சொல்லும்” என்றாள்.
  mit-NT: 'Doco Marta, cuàhà gá chuun yuhùnùhú icúmí‑nê, te ndé cutóntô‑nè sàhà chuun
    ma. Ñàyùcàndùá, vàxi‑ne ndé iá‑yà, cachí‑nè xì‑yá: ―Señor mío, ¿a có‑dàndóhâ mii‑ní
    ñà‑sànì nacoo cùhì yùhù quidachuún mindaí. Cachì‑ní xì‑né ñà‑nì chíndéé stná‑nè
    yùhù.'
  ceb-ULB: Apan si Marta nagkapuliki sa pag-andam sa pagkaon. Siya miduol kang Jesus,
    ug miingon, “Ginoo, wala ba kay pagpakabana nga gipasagdan rako sa akong igsoon
    nga nag-inusarang nag-atiman? Busa, sultihi siya sa pagtabang kanako.”
  ces-LB: 'Marta měla zatím plné ruce práce s pohoštěním. Za chvíli přišla k Ježíšovi
    s výčitkou: „Pane, nevidíš, co mám práce, a že Marie si jen tak sedí? Pošli ji,
    ať mi pomůže!“'
  mkn-mkn: '@see-verse:LUK.010.039'
  nce-nce: Kwe Marta bubë hi wesibi kësle totomebë wegeme tutune tlekëfe na Mariame
    tëbo lowene fa tëtatë. Na bu këme Jisas belë tuju na gali tlole, “O tako ho, bobë
    keinëba bome wakile etanë iniwa wege bowa no tlë. Ju këme lowene jwa fëyeme elene?
    Ju bume gali eolë! Bome egaitanë naegleme.”
  pol-UBG: 'Ale Marta krzątała się koło rozmaitych posług, a podszedłszy, powiedziała:
    Panie, czy nie obchodzi cię, że moja siostra zostawiła mnie samą przy usługiwaniu?
    Powiedz jej, aby mi pomogła.'
  qxh-NT: 'Martam ichanga wasi rurayninwan tincuypa-tincuycaran. Chaymi Jesústa niran:
    «Tayta, ñañäta piñacamuy. Yanapamächun. Quiquilläta ima ruraytapis jaguiparamasha.»'
  nwi-nwi: Mərɨg Mata, kafan nətərɨgien ramvən pɨk tuk norien nəvɨgɨnien. Kafan wok
    rɨmoh in. Kɨni rɨvən mɨni-pən tuk Yesu mɨmə, “Yermaru. ?Rhawor? ?Rɨkim raməsɨk
    mə ratuatuk uə nɨkam mə pian e naorahik rapəh nasituyen irak tuk norien wok e,
    kɨni yo pɨsɨn əmə yakamor. Her-pə kɨn pəh ruə masitu irak.”
  kmo-kmo: Worek, Mata sii siina heechinga aboboy yonotii tarek, sii mayama inyakapwa
    hiki tarek, sii Jisas riitak iniga eecha wor, “Harapa Ma, mii kapo ana heharekasakech?
    Eeji kumwoy sii ana heechirek, ada saniga yo otiito. Siina na wo, Ana sa ya kiyatayi!”
  agr-agr: 'Tujash Martak kuashat takamain au asamtai, nuna uyumak wekaetau, nuniak
    Jisusan jegantun: —Apuh, aanú mina kaig ayatak eketa nu, kaim yaigtá, tusam awetujia,
    niish yainkati, —tau.'
  kyc-kyc: Soo peteyamopa Mata baame nenge kiso isaru pyuo kareyamopa yulu malu palipala
    baa minyuo lyakalyaka paeyasa saka naya. Saka napala Yesu lamaiyuo, Kamongo, nambana
    kakingi baame kaeyapyasa nambame iki nenge mondo lao karo doko kanda nalese? Dokona
    baame namba ree jela pena lao lamai leya.
  urd-GVU: جبکہ مرتھا مہمانوں کی خدمت کرتے کرتے تھک گئی۔ آخرکار وہ عیسیٰ کے پاس آ
    کر کہنے لگی، ”خداوند، کیا آپ کو پروا نہیں کہ میری بہن نے مہمانوں کی خدمت کا پورا
    انتظام مجھ پر چھوڑ دیا ہے؟ اُس سے کہیں کہ وہ میری مدد کرے۔“
  yre-NT: 'Tʋ zɩɛ -a wlu, te Mat "le yra ''kla "tra "dɩ, fɛnun -tɔɛndɩ ''lee ''wɩ
    "kaga "drɛdɩ -le "wɛan. Tɔɔn e -ta, ɛn e ''nan Zozi lɛ ''nan: «Minsan, ''an "blu
    ''an "tʋe ''an ''tʋwli fɛnun drɛnan. ''Wɩ zɩɛ yi''a siala ''wɩ ''a dʋʋ? ''I vɩ
    -yrɛ ''nan ''e ''pa ''an ''va!»'
  fuh-BKF: 'De Marta le, golleeji muuɗum keewɗi ɗiin tan ngoni e hakkillo muuɗum,
    wari, wi''i: —Joomam, a hillaaka ko minyam o yoppidi kam e golleeji ɗi ɗuum naa?
    Wi''u mo, o walla kam!'
  arl-NT: 'Marta cutaraari poonijioriquiaa queraatia na miishocoriquiano na jiitiasacari.
    Cunora, Martaari Jesuucua catecanoree. Na sequereeri: —Jiyaniijianaa, ¿majate
    cucua quia taraajenu? Cua tarajanuuri cua tarinitiaquee niquiriyatujua, puetunu
    nio poonijiosanotajanaa. ¡Quia sequere na naacutanura janiya!'
  ziw-ziw: Matha endaga na ndima zilozize mnyumba, ivyo kambasa Yesu na kumgamba,
    “Zumbe, hukuviwona vino lumbu dyangu anasize nisankane ichedu? Mgambe eze anambize!”
  grc-TR: Ἡ δὲ Μάρθα περιεσπᾶτο περὶ πολλὴν διακονίαν· ἐπιστᾶσα δὲ εἶπε, Κύριε, οὐ
    μέλει σοι ὅτι ἡ ἀδελφή μου μόνην με κατέλιπε διακονεῖν; Εἰπὲ οὖν αὐτῇ ἵνα μοι
    συναντιλάβηται.
  nag-nag: Kintu Martha olop biya lagise kelemane tai sob kaam to ekla kori thakise,
    etu karone tai jai kene koise, “Probhu, Apuni eku chinta nakore naki moi laga
    bhoini moike kaam kori bole ekla chari dise? Etu nimite moike modot kori bole
    nimite taike kobi.”
  eng-OEBCW: but Martha was distracted by the many preparations that she was making.
    So she went up to Jesus and said, ‘Master, do you approve of my sister’s leaving
    me to make preparations alone? Tell her to help me.’
  knj-NT: 'Pero ja'' ix Marta tu'', caw c''am scolanil ix yu smulnail. Yuxan jix apni
    ix bey Jesús, catu'' jix yalon ix tet Jesús jaxca ti'': —Mamin, ¿tumi c''am cha
    wil nioj tol chi sbej can bulan mulnail ix jin no ti'' e in jin txojli an? Al
    tet ix jin k''an an, tol chi colwa ix wetoj an, ẍi ix Marta tet Jesús.'
  deu-1912: 'Martha aber machte sich viel zu schaffen, ihm zu dienen. Und sie trat
    hinzu und sprach: HERR, fragst du nicht darnach, daß mich meine Schwester läßt
    allein dienen? Sage ihr doch, daß sie es auch angreife!'
  san-PUN: ਕਿਨ੍ਤੁ ਮਰ੍ਥਾ ਨਾਨਾਪਰਿਚਰ੍ੱਯਾਯਾਂ ਵ੍ਯਗ੍ਰਾ ਬਭੂਵ ਤਸ੍ਮਾੱਧੇਤੋਸ੍ਤਸ੍ਯ ਸਮੀਪਮਾਗਤ੍ਯ
    ਬਭਾਸ਼਼ੇ; ਹੇ ਪ੍ਰਭੋ ਮਮ ਭਗਿਨੀ ਕੇਵਲੰ ਮਮੋਪਰਿ ਸਰ੍ੱਵਕਰ੍ੰਮਣਾਂ ਭਾਰਮ੍ ਅਰ੍ਪਿਤਵਤੀ ਤਤ੍ਰ ਭਵਤਾ
    ਕਿਞ੍ਚਿਦਪਿ ਨ ਮਨੋ ਨਿਧੀਯਤੇ ਕਿਮ੍? ਮਮ ਸਾਹਾੱਯੰ ਕਰ੍ੱਤੁੰ ਭਵਾਨ੍ ਤਾਮਾਦਿਸ਼ਤੁ|
  nob-LB: 'Marta var stresset og tenkte mest på det hun skulle servere gjestene. Derfor
    gikk hun fram til Jesus og sa: ”Herre, er det ikke urettferdig at min søster bare
    setter seg ned og hører mens jeg må gjøre alt arbeidet selv? Si til henne at hun
    skal komme og hjelpe meg.”'
  ntj-ntj: Nyangka Maatjalu waarka purlkanya palyaranytja. Palunyalu mirrparn-mirrparntu
    watjarnu, “Puurr, nyuntulu-partan kulintjamaalpa watatja nyinarra? Tjiinya ngayuku
    marlanytju-rni yirringkankutjamaaltu wantirra. Nyangka-rna kutjulu mirrka palyara.
    Watjala-lu. Nyangka-rni pitja yirringkala.”
  sxb-NT: Ni Mariitha iye, yawanga na atoorrwe ne emirimo emingi egia okuingizia awageni.
    Yawaazako kandi awalaga otino, “Omwami, wonako wamwifu ono, andekiire emirimo
    giona egia mu enyumba! Okamulagre aaze antunzie.”
  nhu-NT: Ɛ Maata nu fiew buuke ɛ ɛ̀ nu bô ntɛ̂w. Ɛ wvú ke nɛ to bife ɛ̂ Jisos lɛ,
    “Tata, wo yɛne lɛ waa bwɛɛm nu ɛ cinɛ me le me ɛ no ntawtene me ɛmbeŋ sɛ wo ghayte
    lo le? Gayɛ kɛ ɛ́ wvú eto eficɛ me.”
  row-row: '@see-verse:LUK.010.039'
  msy-msy: Ezɨ Marta ingangarir avɨrim an nɨghnɨzimɨn izi, ezɨ an osɨmtɨzim sara dagher
    me damamibagh ami. Egha a Iesus bagha iza egha an azara, “Ekiam, nan afumim na
    ataghizɨma kɨ uabɨra ingangaribagh ami, ezɨ nɨ na gɨnɨghnɨsi, o? A mɨkemeghtɨma
    a nan akuragh!”
  agg-agg: Ŋga asu Mata ai afɨndɨ ratüpurɨ worambe eŋgoro ranahambo tɨŋambo-yowohüyo
    ai moai ŋgusüfoambe ndore küreandɨ. Ai ahambo-so ho hoafɨyondowohü yahoya, “Adükarɨ
    seana awi moai wandɨ akɨdɨ ranai hɨnɨŋgɨreandɨranɨ muŋguambo ratüpurɨ wand-amboanɨ
    rarawarɨhandɨ ranahambo ana hohoanɨmoyafɨyo? Se hoafɨyafɨndoanɨ anɨmbo ai sɨnɨ
    wambo mbɨfarɨhendɨrɨ,” mehondowamboyu.
  ptp-ptp: Lêc Mata vông yuac levaclec yebac mɨ vô vɨlee vɨlee mɨ vông nɨlô vô vɨyin
    om la nêl vô Yesu ên nêbê, “Apumtau, nii Malia sea a mɨ vông aca tibed vông yuac
    lec yaên ga. Lêcom mêd ông wê ge nivɨha? Ông nêl ên i lam vông yuac hɨxôn a.”
  nak-nak: Eala moli e Mata vavala pasi la iraragi la ilali tegiteu, eia goio te Iesus,
    eia veiala mago “Tahalo Uru, eme kama gabutatala eau, e tabaragu oio popou ele,
    eau sekela moli omai lagu papai la iligo la ilali gatou? Eme ge veiala veia eia
    ge gomai ge koliau!”
  ron-LUDARI: 'A Marta afost mult zabrinută k mora s pripremjaskă tuată mănkarja,
    pa ja avinjit s s žaljaskă: “Domnulje, nu c brigă če sorimja ma lăsat săngură
    s lukrjez tot lukru? Zi alu je s m ažutje!”'
  lbb-lbb: Ika e Mata i kilangi mang i rakrakai teteki ana titol ning i toli, i han
    tetek e Iesu pa i atai i mang, “Leklek, bel u nuk pas iau? Oroi, tasikhane bel
    i nangan iau. Iau kama a tol a titol. Atai i sur ir nangan iau.”
  kan-2017: ಆದರೆ ಮಾರ್ಥಳು ಉಪಚಾರ ಸೇವೆಯ ವಿಷಯವಾಗಿ ಬಹಳ ಬೇಸತ್ತು ಯೇಸುವಿನ ಬಳಿಗೆ ಬಂದು, “ಕರ್ತನೇ,
    ನನ್ನ ತಂಗಿಯು ಸೇವೆಗೆ ನನ್ನೊಬ್ಬಳನ್ನೇ ಬಿಟ್ಟಿದ್ದಾಳೆ, ಇದಕ್ಕೆ ನಿನಗೆ ಚಿಂತೆಯಿಲ್ಲವೋ? ನನಗೆ
    ನೆರವಾಗಬೇಕೆಂದು ಆಕೆಗೆ ಹೇಳು” ಅಂದಳು.
  cso-NT: 'Tɨ³la³ Marta hí³ jlánh¹ tiá³ siaun³² ca³jmú³ hua³jan²¹ má³², jáun² ca³ñí¹lienh¹³
    Jesús, hi³ ca³juáh³: ―Hnú² Tɨ³², ¿tiá¹ lɨ́n²³ hnú² hi³ renh² jná¹³ nɨ́² zeh² jná¹³
    huen² tán¹, hi³ jáun² jo³uón³² huen² bíh¹ jná¹³ má²ta³no¹ ca³la³ jɨ́³² ta²¹? Zéih³
    hnú² tiá³ hi³ cuɨ́¹ ja³ma³hau³ jná¹³.'
  ena-ena: Igahɨlahɨla hɨnidaci isanu hɨtɨŋ hɨlanami. Hɨtɨŋ hɨlanana imanu saŋ humɨgaŋ
    vɨhɨlɨ vimi. La vevɨla Jisasɨ dɨ abami. Iadɨ Hekɨlɨ uami. Nɨbu iadɨ valɨci viaŋ
    hɨtɨŋ hɨlanadin agasaŋ igahɨlavɨla nudɨ abɨha uami. Abɨnaŋ ve iadɨ ahɨliahuci
    ahica hɨlanɨbalu uami.
  nbq-nbq: Mareta andi, Yesus ake yi walagek, ndi walagek aburuk ogagya lagagi. Ogarit
    lagya dugwit, Yesus adema lagya lagagirik, yugugu dugwit, “Nasin wai. Hat hake
    an nadigat ogagya dogopwak yiluk, naot hekbenanggarikmu Hat neyagetek agindik?
    Yonggatneyaupwak yiluk, yuguru!”
  tgo-tgo: Ko iyemaeŋge Mata va ghare i gaithɨ kaiwoko wolaghɨye i vakathako kaiwanji,
    iya kaiwae i mena i dagewe iŋa, “Giyana, thare u rerenuwaŋa kaiwae, wouna me iteta
    kaiwoke wolaghɨye na wombereghake ya vakatha? U dagewe na i mena i thalavuŋgo!”
  yap-yap: Ma ke magafan’ Martha nga urngin e maruwel ni bay ni ngan rin’; ma aram
    me yib i ga’ar, “Somol, dariyfan u wun’um nike pag walageg urngin e maruwel ngog
    ni nggu rin’ ni go’ gag? Mog ngak nge yib nge ayuwegneg ko maruwel!”
  mop-NT: Naj u ch'aa' boon a ca' u bete' ix Marta etel a janala. Bini etel a Jesusu.
    —Noochil, ¿qui' wa ta wich ti p'aateen tin junal in bete' a janal u men in witz'in?
    Adü ti'i ca' talac u yaanteen,— cu t'an ti'i a Jesusu.
  tet-tet: '@see-verse:LUK.010.039'
  hlt-MCSB: Tedae Martha tah bibi dongah mat tok. Te dongah koe pai tih, “Boeipa,
    kai mana tah nang hamla a ngaihuet voel pawt tih kamah bueng he thohtat ham n'hnoo
    coeng. Te dongah anih te thui pah lamtah kai n'bom mai saeh,” a ti nah.
  xtd-NT: 'Nɨni nini María xa jaꞌan‑ia, kida Tmarta tniu veꞌe‑i, te yo ndu ini‑i.
    Xijan kuu xa n‑xetuꞌa‑i Jesús, te n‑jaꞌan‑i nuu‑ia: —Dito, nakuenda ña chinuu‑n
    xa ña chindee ñaꞌa María. Mee nga‑da kidatniu. Juñaꞌa‑n‑yɨ xa na chindee ñaꞌa‑i
    —kuu Tmarta, xiaꞌan‑i nuu‑ia.'
  mdy-ETH: ማርታ ጋዓንቴ ሙዖ ጊኢጊሺፆና ሚርጌ ላባዖ፥ ዬሱሴ ባንሢ ሙኪ፦ «ጎዳሢዮ! ሃና ታ ጌኤዳ ቢያ ማዾ ታኣም ሃሼም ታኣኒ
    ታኣሮ ሌሊ ላባሢ ኔ ዛጋዖ ዚቲ ጋዓ? ሃዳራ ታና ዒዛ ማኣዳንዳጉዲ ዒዞም ኬኤዜቴራ» ጌዔኔ።
  spl-spl: Yâhâ Mataŋe ikŋiâk sot uyiŋgimu gariŋaŋe ki tânguop. Yakât nâŋgâm bâlewaŋgim
    sâop. “Kutdâ, garineâmâ konam. Nâ niniâk sot uan. Yakât nâŋgâmune bâleap. Ekurâ
    tânnohoâkgât naŋgan.”
  usp-NT: 'Pero Marta ta'' xan jilonli jwi''l sub''laj latz'' jwich chi jb''anic ropis.
    Marta xe'' riq''ui Kakaj Jesús y xtz''onaj re: Kajawl, ¿kuskec''u tawil xincan
    ye''saj wic''an chi jb''anic wopis jwi''l ink''un? B''ijco'' re chi injt''o''w,
    xche'' re.'
  zav-NT: 'Pero na'' Martən'' belaḻchgüeine'' bsi''ini''e de''en sa''ogüe''. Na''
    gwyeɉe'' lao Jeso''osən'' na'' gože''ene'': ―X̱ana'', ¿əcabi bi chacdo'' de que
    bila''anə'' bocua''aṉlene'' nada'' mendadən'' toza''? Benšga mendad gaquəlene''
    nada''.'
  sgz-sgz: Mái sár ái Marta a solatabir mai marán talar kán tu longoi, má ngorer a
    han narsán ái Konom má a parai singin ngo, “Konom, kápute hol i iau má, ngorer
    ái tuang lik ákte aptur alar iau má iau masik má minái, kak tu talar mai longoi
    namnam. Káp una te dos palai ur mainái suri nák tangan iau be?”
  kek-NT: 'Abanan lix Marta ca''aj cui'' lix q''uila c''anjel yo̱ xc''a''ux chirix.
    Quichal riq''uin li Jesús ut quixye re: —Ka̱cua'', ¿ma inc''a'' ch''a''aj nacacuec''a
    nak li cui̱tz''in niquinixcanab chi c''anjelac injunes? Ye re nak tinixtenk''a,
    chan.'
  blz-NT: Kasee i Marta tongko' ningilimang biai' palimangon na laigan bo pangkalesang
    i Yesus. Marta nuntuu'imo i Yesus ka' norobu taena, “Tumpu, nongko'upa i Kuu se'
    sian mingimamat utusku men mandalai i yaku' balimang suungku? Posuu'kon i ia muntulungi
    i yaku'!”
  poe-NT: 'A̱ ntá tjan Marta tóxakonhen tjan kíxin nchónhya xra̱ chónta tjan, ntá
    kóchjinehe tjan tí chꞌín Jesús ntáchro tjan kíxin: ―Ìnchéni, ¿á tóxakuanhya kíxin
    tí tjan kíchó ni kuíto̱heni tjan, a̱ ntá jehóni tjechꞌeni kaín xra̱? Ntáche tjan
    kíxin tsjinki̱tsani tjan ―ichro tjan.'
  san-TAM: கிந்து மர்தா² நாநாபரிசர்ய்யாயாம்ʼ வ்யக்³ரா ப³பூ⁴வ தஸ்மாத்³தே⁴தோஸ்தஸ்ய ஸமீபமாக³த்ய
