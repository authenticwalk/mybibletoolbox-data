  por-TFT: Mas Marta estava muito preocupada com a preparação do jantar/da refeição.
    Ela foi a ele e disse, “Senhor, o senhor não se importa/não parece importar-se
    de que minha irmã me deixou para preparar tudo sozinha! Diga a ela que me ajude!”
  gwi-NT: Martha ąįį tr'ihkhit vigwitr'it gwanlii, eenjit vik'įį goodlit ts'ą' Jesus
    ts'ą' niinzhii ts'ą' jyaa nyąą, “Shik'eegwaadhat, shigwitr'it gwanlii, gwiizhit
    shijuu zhyaa shits'inyąą kwaa, gwąąh'in? ‘Shits'iinyąą,’ vaiinyąą!”
  gvn-gvn: Marthangka wawu kari work wubulku balkanka. Yinyaynka nyulu Jesusanda yalaman,
    “Maja, yundu ngayku jinkurr yunganyaku ngayku hand dajinka mayika.”
  nhy-NT: 'Pero Marta okachi omotekipachoaya itech itekiw, omijkuanij inawak Jesús
    iwan okilwij: ―Señor, ¿amo tikmomaka kuenta nik in nokni nechkawilia in tekitl
    san nej ma nikchiwa? Xikilwi ma nechpalewi.'
  asm-FB: কিন্তু মাৰ্থাই আহাৰ যোগাৰৰ বাবে বহুত ব্যস্ত আছিল৷ তেওঁ যীচুৰ ওচৰলৈ আহি ক’লে
    “হে প্ৰভু, মোৰ ভনীয়ে মোক যে অকলশৰে কাম কৰিবলৈ এৰি দিছে এয়া আপুনি মন নকৰে নে?
    সেয়েহে সহায় কৰিবলৈ তাইক আজ্ঞা দিয়ক।”
  okv-okv: Martha na embomeni unduresi donda agari jivari eonga ere umite osaga kito
    Iesu ta degi pambuto ke einge ena, “Bada, na eonga agari jivari ngahia ere ona
    avoeto umo jo ari embo kito ejo nau jao hoeto hondate ai,” ainge enu
  mxt-NT: 'Soco cu Marta cuaha xaan tyiño nyaá sacuvi ña. Ta chaa̱ ña nu nyaá ra Jesús,
    ta quichaha catyí ña chi ra: ―Tata. ¿Atu ña chicá xiñi yoho vatyi cuhi sandoó
    maa ña chii chihin tyiño? Ca̱tyi chi ña na tyinyee ña chii ―catyí ña chi ra.'
  tzo-NT: 'Ja''uc ti Martae ja'' no''ox batem ti yo''nton tsc''an chmac''linvan. Hech
    lic tal sva''an sba ti stojol ti Jesuse, hech lic yal: ―Cajval, ¿mi mu''yuc sc''opilal
    ti avo''nton ti jtuc no''ox cac''oj jba ti jpas ti ve''elile? Yu''un ti jmuque
    jtuc no''ox chiyac''bun jpas scotol. Albo ac''o scoltaun ―xut.'
  ind-AGS: Marta kuatir dengan semua hal yang harus dikerjakan untuk menyiapkan sajian,
    maka datanglah dia kepada Yesus dan berkata, “Guru, tidakkah Engkau peduli bahwa
    saudara perempuanku meninggalkanku seorang diri mengurus semua pekerjaan ini?
    Suruhlah agar dia mau membantu saya!”
  omw-omw: Mariaava rie varuvaro Mataava kyara tera hiqaro airi kyaiqa nai nraahu
    varovaro mwia uaqia huvaro mwiva Iesusirara tiqaro, Nronrao, ni nunravanto hia
    ni kyaahaqa ihana nte ntena nraahuma kyara tera hi varuqo. E hiave mwia taqaaro?
    E mwianra tiraro mwiva nrumu ni kyaahaqa hiarive, tiro.
  yrb-yrb: Matama okia ouite imueta aika maika imuiba Yesubai farite wei, Dera Amara,
    nanu kaka na ekodinuro nanu torowana yaba okia outatane, A imutasu aba me weite
    wei, wiaro na durua ufi wei.
  maa-NT: 'Ta̱nga jè Marta, ''ñó tísíkájno xá xi tjín‑la̱. Kiì kasìt''aà‑la̱ Jesús,
    kitsò‑la̱: ―Na̱''èn, ¿a mì makájno‑lè nga jè xinguia̱a ta̱jngoò síkíjna‑na nga
    s''iaàn xá? Ko̱t''ìn‑la̱ kàtasíchját''aà‑na.'
  mcq-mcq: Mataho kaukara mapoka kaꞌene hu venajara túkiravume roe Hu ijá ꞌwama Natohwe
    nuni ꞌuꞌua kaukara mapokakija makiꞌejuꞌe na nanasumano vejujaho A ichá vwihano?
    A hu ꞌwarave roe na niꞌajihama ꞌwamana.
  sus-A: كْنْ مَرَتَ تَن يَ كٌتٌ نُ مْشِ عَ شَ شْحّيٍ بُن تِقٍ رَ. نَ كُي، مَرَتَ
    نَشَ سَ عَ قَلَ عِسَ بّ، «مَرِفِ، عِ مُ ﭑ شُنيَ تٌشِ؟ عَ بَرَ وَلِ بِرِن لُ ﭑ
    تَن كٍرٍن مَ. وْيّن عَ بّ، عَ شَ قَ ﭑ مَلِ.»
  jpn-1965: ところが、マルタは、いろいろともてなしのために気が落ち着かず、みもとに来て言った。「主よ。妹が私だけにおもてなしをさせているのを、何ともお思いにならないのでしょうか。私の手伝いをするように、妹におっしゃってください。」
  fra-SBL: 'Mais Marthe, distraite par le service, s''approcha de Jésus et lui dit :
    « Seigneur, ne te soucie-tu pas que ma sœur m''ait laissée seule à servir ? Demande-lui
    donc de m''aider. »'
  yka-yka: Si Marta sasew teˈed weˈ hinangne maˈekkahin magpanyap para pu disi Isa.
    Hangkan patapit iye pu si Isa duk paˈinne, “Tuwan, gaˈi ke hinangnu ine bisan
    ku tiyaˈ pasagadan pungtinaˈikun maghinang dendang-dendangan? Daˈakun be iye nabangan
    aku.”
  mle-mle: Aw Mata samasama yawiy kwuril. Alik li kwasik yal Mariak. Kwasik yikuw,
    Jisasak yikuw, ata walid, “Yitaypika Duw, min maa wak wuna jikwaar wunaam wapalik,
    kidiy yawiy kap kwurtuwalik? Wamin, li yakuw, wunak sugwiyaan kwurkwa!”
  shp-NTPO: 'Ikaxbi ja Martabiribi meskó teebores akí iká iki. Jainxonra Jesús pataxbainxon
    neskáakin yoia iki: —Ibó, ¿Ja nokon wetsan eabicho tee amaiki min oinyamaa? Ea
    yoixonwe ea akini jonon —akin.'
  aom-aom: 'Hiromo jöho hejamu gagorovo Martha-ro Iesuni bövie biseꞌe avohoromo bogo
    eni jiamu nurunurumoromo Iesu uavadeje: Bada nasi öho na remöꞌöjëꞌëro nasi sivue
    mue vaejajëjo. Na ja nasi jöënioho bogo uehorovanuëjo. Uavego ro ajemajo.'
  geb-geb: Ana Zisas buni mbararav kim, Marta Zisas buni mbarara zav mbuav, ana vhɨra
    mbe mbɨrga mba ndɨkndɨgap, nta mbuav kavtuigi. Ana kavtuigiap, mbaram zav khaŋ
    Zisas ga nzuai, “Guman Rum, ndu gu kavtuigi ne ndɨkndɨgi fhuve? Na bip na thav,
    zav khaŋ kim, gu nduara kha mba tuav kavtuigi. Ndu ana suaŋrim, ana zɨv, nan kurav
    mba turga.”
  eng-WYCLIFFE: But Martha bisiede aboute the ofte seruyce. And sche stood, and seide,
    Lord, takist thou no kepe, that my sistir hath left me aloone to serue? therfor
    seie thou to hir, that sche helpe me.
  bsj-bsj: Marta ki ma yiri, la con bo Yecu nen ki Teluwe kwm nen bo, korya mi dob
    ye ma, m nage do tiki kwami? yi co ca tikang ye, Yecu ciya, la yi co Mart, mo
    kwon dor mwero dor diker dutce.
  cak-cak: 'Jac''a ri Marta xa chirij ri samaj pa jay nich''ujyej-vi. Roma c''a ri'',
