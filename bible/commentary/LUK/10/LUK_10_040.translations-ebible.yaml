    yinga nyintanta kngarra urrkapumanga? Unta Mary-anha ilai ilirna tangitjala marnaka
    urrkaputjika!”
  gai-gai: Ri, Mata taŋga min amna moca amta reikta aiŋir anikca moca taŋ, taŋga ŋateca
