    ca²³jua''³ Marta.'
  zar-NT: 'Marta naʼ bubi buguíʼinu, zián dxin runnu, ateʼ gubígaʼnu ga naʼ zoëʼ Jesús,
    en rënu Lëʼ: —Xan, ¿naruʼ cabí ruíʼi ládxiʼtsoʼ nedaʼ tuʼ nucáʼanabiʼ biʼi zxilaʼ
    ni nedaʼ, ateʼ tuzaʼ runaʼ dxin? Gudxi-biʼ gácalenbiʼ nedaʼ.'
  kde-kde: Henga Masa ávenkudumba-dumba na madengo lohe. Bahi nkummwenele Yesu nkummuja
    kuchidoni, “Nang'olo, wako ukona kuva nnung'unwangu àndekedile madengo lohe ungutenda
    weka? Nnyaulile anguyangate.”
  ata-ata: Ia, Mata ne tane uxoo no anu xaixai tavuꞌalo sou ilalaxi laꞌilali. La sou
    ane mineꞌe mivikalanu Iesu aloxo ꞌo, “Tila, nelavu lexe enisisi axaxai sou alalaxi
    laꞌilali uasi? Io, vivilo miꞌumesilo mo ane a ixoxolu sou ilolomu noxine, ia isuꞌulileli
    uasi. La sou navikalane lexe ane ineꞌe mo isuꞌulileli!”
  qvw-NT: 'Martañatacmi ichá lulayninćhu mastá afanädu-afanädu cacuyan. Chaymi Jesusta
    nila: “Taytay, ¿ampá allinchun cay ñañá mana imallactapis yanapämal yan''al cayäśhan?
    Niycullay-ari yanapämänanpä” nil.'
  nfa-nfa: '@see-verse:LUK.010.039'
  tnp-tnp: Mətəu Matə, rəhan nətəlɨgiən tatuvən pɨk o noliən nauəniən, kəni uək tɨnatoh
    in. Kəni təmuvən o Iesu məni=pən kəm in məmə, “?Iərmənɨg, təhro? ?Nɨkim təhti
    məmə təhruahru əmə, uə kəpə, məmə pətan u piak təsasiruiən lak mɨne o noliən uək
    u, kəni iəu pɨsɨn əmə iatol? Ahli=pa məmə otuva masiru lak.”
  urd-urd: लेकिन मर्था ख़िदमत करते करते घबरा गई, पस उसके पास आकर कहने लगी, “ऐ ख़ुदावन्द,
    क्या तुझे ख़याल नहीं कि मेरी बहन ने ख़िदमत करने को मुझे अकेला छोड़ दिया है, पस
    उसे कह कि मेरी मदद करे।”
  hot-hot: Ma doŋtom Mata hadum ku bêŋ anôŋ ek hapôpêk nôm. Êŋ ma yani hi hadêŋ Yisu
    ma hanaŋ, “Anyô Bêŋ, lemhabi aisê? Yahadum ku bêŋ anôŋ ma yenaŋ aiyaŋ molok miŋ
    hêv ya sa dokte ami. Ba intu otak yani êlêm ek nêm ya sa.”
  mqj-NT: 'Sapo tae'' ia dengan torro Marta ussarai to saena, napolalan lao umpellambi''i
    Puang Yesus anna kuanni: “Maakari ammu pabeai Maria umpamesa-mesana'' mengkarang?
    Kuanni anna pamoloina''.”'
  rus-SYN: 'Марфа же заботилась о большом угощении и, подойдя, сказала: Господи! или
    Тебе нужды нет, что сестра моя одну меня оставила служить? скажи ей, чтобы помогла
    мне.'
  mbh-mbh: Aveto Marta ilemi ngo pelekpol, eneke ienga inga ako i monsi aning omanga.
    Mako i es a Jisas nge ma i ria i ve, “Toko Pomnga, teik posnga i lo lelpot ok,
    ma ini inga engek ake ru tho oma aning. Na lomum nge ake avele? Na ong ria i mo
    i es mo i opoal tho.”
  bdd-bdd: Ma Malida ꞌiꞌeꞌuleya ta ꞌina paihowa baibaiwana. Coinega Malida ꞌinaoma
    Yesu ꞌoina ma ꞌigwaeya, “Bada togidega ma tasigu baꞌidau wamiyamiya, ma geya ꞌida
    lemegauwa? Sowasowahina ꞌuhegwae ma ꞌiꞌabihetegau ꞌawa?”
  cbt-NTPO: 'Martaso nipirinhuë'' cosharo nicaton sacatárin. Nisha nisha yonquiaton,
    Quisoso huëcapairin: —Caihuë Sinioro topinan huënsëárin. Caora cosharo'' nisarahuë.
    Sha''huitëquë'' catahuainco, itërin.'
  rmy-SERVI: 'Марфа ж змардапэ пурэндар, соб тэ тховэ баро скаминд. Тунчи поджиля
    Исусостэ и пхэнда: — Рае! Чи ту на дыкхэх, со мури пхэнь всавири бути ачявда пэ
    ман? Пхэн лати, мэк терэл манца.'
  srn-NT: 'Ma Marta ben e broko en ede nanga ala den sani san ben de fu du. Dan a
    go na Yesus èn a taigi En taki: “Masra, Yu no abi bisi tak'' mi sisa e libi mi
    wawan fu du ala a wroko? Yu no kan taigi en fu a kon yepi mi?”'
  cta-NT: 'pana nu Marta biꞌ ni, quiñaꞌa̱ tsa cña ntsuꞌu chaꞌ cuaꞌni maꞌ. Liꞌ nchcuiꞌ
    maꞌ loꞌo Jesús: ―Cusuꞌ ―nacui̱ Marta jiꞌi̱―, ¿ha ná ndube tiꞌ nuꞌu̱ chaꞌ quiñaꞌa̱
    tsa cña nguxtyanu María tyaꞌa naꞌ chaꞌ cuaꞌni naꞌ ycuiꞌ ti naꞌ? Biꞌ chaꞌ tsoꞌo
    la si chcuiꞌ nuꞌu̱ loꞌo choꞌ lacua, chaꞌ ca̱a̱ choꞌ xtyucua xi choꞌ ꞌna.'
  bqc-SIM: 'Kĩna zĩ dà Maatala, ↄ̃ à mↄ̀ Yesu kĩ́i à mɛ̀: Dii, kɛ́ ma dãuna
    ma to zĩpiɛ mado, i kɛnɛ yãe ũo lé? Oɛ̀ aà dↄmalɛ.'
  tcz-CHONGTHU: Ahivangin Martha chu jan anneh lentah agon jeh chun alunggim in ahi.
    Yeshua komah ahungin ahung seitai, “Pakai dihtheilou nasah lou khattou ham kasopinu
    thipbeh a atouva ken natoh jouse katoh? Eihung kithopi na dingin hinsol in,” ati.
  mar-mar: पण मार्थेची अति कामामुळे तारांबळ झाली. ती येशूकडे आली आणि म्हणाली, “प्रभू,
    माझ्या बहिणीने सर्व काम माझ्यावर टाकले याची तुला काळजी नाही काय? तेव्हा मला मदत
    करायला तिला सांग.”
  snp-snp: Koli minaifa, atelafo Mata neta ofo kiyami lonokafo nela wi edaito, uto
    oto minoto Yesu nedo oto eti loto loumami, Wekolao, kunanefo ya fulo nedeito wito
    kouba-naba lono ya nanimoko olomo ya neyanimo lalo ife? Kamo loumageto ane olu
    faka lenaiye, loto lito,
  isl-isl: 'en Marta var önnum kafin við matreiðslu. Hún gekk þá til Jesú og sagði:
    „Herra, finnst þér ekki ranglátt af systur minni að sitja hér, en láta mig eina
    um alla vinnuna? Segðu henni að koma og hjálpa mér.“'
  spy-NT: Nteenee kimii ꞉Maariita kusuuysuuyēē ng'aleekaab āmiik. Nto tēē yoo, kuwo
    yēē kimii ꞉Yēēsu ānkulēēnchi, “Mokoryoontēēt! Nto yu kānyikisyoo ꞉yiisyēētaab
    āmiik, kany chokuyēētyēēchoo ꞉Maaryaa.”
  xnn-xnn: Dapay kedkedeng si Marta is mensonsoni ay mang-ik-ikkan isnan obla isonga
    nabbay dat omey ken Jesus et kanana, “Apo, kedkedengak is mensonsoni ay mang-ik-ikkan
    isnan obla isonga no maseg-angka ken sak-en et ibagam ken innodik ta omali ay
    bomadang.”
  mwe-mwe: Ikabheje a Malata bhatendaga kamula indu yaigwinji. Bhai gubhaajendele
    a Yeshu, gubhaalugulile, “Mmakulungwa, igala nkalola kuti apwangabha bhashineshela
    maengo gowe? Bhai mwaabhalanjile bhanyangute.”
  tte-tte: Na Mata inuwanuwatu lalakina kan kana paisowa yo paisowa tupwaliyao kaiweli
    kabo ilau Yeisu koina yo iwaloba, “Guyau, gubesi am nuwatu paisowa meuloina yabomamo
    yaginaginauli na kaukava Meli ilogabaegau iyaele mekamkava am edeedede ibenabenalan
    na nige isasaguiyau? Kuwalo na ilaoma isaguiyau.”
  tcs-tcs: Bat Mata em bin prapa bizi meke ol kaikai. So Mata bin go aske Zizas, ‘BosLod
    yu tingk diswan i rait a? Sisi blo mi bin libe ebriting po mi po mekem. Yu spik
    em po kam elpe mi.’
  hlt-THB: Cehlai Marta taw buh an ang thaawng awh am hoeng hy. Cedawngawh Jesu a
    venna law nawh, “Bawipa, ka na ing kamah doeng bibi aham a ni hlah phlam ve kawna
    awm am nak poek hly nawh nu? Kai ani bawm aham kqawn pe lah,” tina hy.
  soq-soq: Tane Mata mai Meri dewalena rua asisudewaleipe, dia. Me ete simbiawa nolawa
    uarakadintone surakausano nola sa os dewamodie wandie. Ita me Meri di asisuleidie
    os wandio ewene nuawa kadileno Iesu mampe alene diene wanase, “Tatamba, e ne umanana
    waiana, ba dia? Dima baiwa Meri asisuleidie os wandio neba os nola debamau dewamodine
    poka etedina. E diawo ne saunepia menanede!”
  qub-qub: 'Martami ichanga wasicho ruraypaj caycaj ruraynincunata tincuypa tincur
    ruraycaran. Chaymi Jesusta niran: «Tayta, ¿imanirtaj ñañäga chaycho jamaräcun
    noga ñacaycaptë? Yanapämänanpaj niycullay.»'
  att-att: Ngam si Marta, arán na matángngák yù ituddu ni Apu Kesu gapu ta aru yù
    paránan na. Á mabagal sù ikalángan na, á en na kinagi kâ Apu, “Apu, ikállà mà
    bì, ta innam mu yù wagì, ta pinaguráyán nangà. Á ajjanà lâ nga masserbi. Kagiam
    mu bì kuna ta abbágán nangà bì!” kun na.
  bki-bki: Mia ka bogo na, Marita maka tovon ka riagago, naio jom̃a bukudeli toru
    ka rila vite nonovio riviniu tu vatitig rorea Yesu, a naio jo jidomii bijovijon
    ka im̃auano nalo nei. Mia iorou kanio, ana naio binimei mial Mere naio jom̃a jotano,
    naio jom̃a miagago ka Yesu, naruei naio ber ka Yesu, berinavo “Tubo, kulueku na
    naio jotano kurano ga jum̃abe na, napano kiniou ga takurano nojom̃a nomila vite
    nonovio nalo. P̃eli jau maka koto kovitilubar koviobo, mia bo kanio jau kover
    ka rimei riija kiniou.”
  bqp-bqp: 'Kĩni zĩ kɛ̀ Maataa dasi, akũ à sù Yesu kĩnaa à pì: Dikiri, kũ ma dakũna
    ma to zĩ gũn mado, adi kɛnnɛ yãke ũroo? Ǹ onɛ à kpámai.'
  mcp-mcp: 'Mááta nyɛ nyə á ŋgə yɨ́ɨ́ŋga nə zhwog iság-ság shú ójôŋ. A mú ka zə, zə
    cɨ nə Cwámba nə́: «Ja Maríya mə́ yida bɨ́d nə́ mə ŋgə́g nə sɛ̂y məmɛ́fwó ga, sâ
    jɔɔŋg í acɨ́yɛ́ wo sâ? Cɨɨ́g nə nyə nə́ a zə́g kwiid mə.»'
  hat-hat: 'Mat menm t''ap fatige kò l'' ak tout travay ki te pou fèt nan kay la.
    Lè sa a, li vini, li di: Mèt, sa pa fè ou anyen pou ou wè sè m'' lan kite m''
    ap fè tout travay la pou kont mwen? Manyè di l'' ede m'' non.'
  npl-NT: 'Pero Marta okachi okitekipachoaya iteki, omijkuani inawak Jesús iwa okili:
    —Noteko, ¿amo techita nimotekimiktijtok iwa nowelti amo nechpalewia? Xikili manechpalewi.'
  bgg-bgg: Martha yi airo blia rek ba pha um pha ji è bajo diig now srane, ai è wuii
    thog srane yao, “Ithong na ne agayiig bey gu bumuii è zab pha blia ne gu rek bo
    ne ruii muii ro? Aishii yao ne gu rog shii nong gieng yi bo!”
  eng-TCENT: But Martha was distracted by the many preparations that had to be made.
    So she came up to Jesus and said, “Lord, do yoʋ not care that my sister has left
    me to make all the preparations by myself? Tell her then to assist me.”
  eng-BSB: But Martha was distracted by all the preparations to be made. She came
    to Jesus and said, “Lord, do You not care that my sister has left me to serve
    alone? Tell her to help me!”
  cpu-NT: 'Iro kantamaitacha Marta osheki okantzimotakaro amemenavaitzi ompaitya ompavakeriri
    Jesús. Irojatzi opokashitantakariri, okantapaakeri: “Pinkatharí, ovapintaakena
    nirento. ¿Pinkantenaro ampitakotavakena?”'
  san-ASM: কিন্তু মৰ্থা নানাপৰিচৰ্য্যাযাং ৱ্যগ্ৰা বভূৱ তস্মাদ্ধেতোস্তস্য সমীপমাগত্য
    বভাষে; হে প্ৰভো মম ভগিনী কেৱলং মমোপৰি সৰ্ৱ্ৱকৰ্ম্মণাং ভাৰম্ অৰ্পিতৱতী তত্ৰ ভৱতা
    কিঞ্চিদপি ন মনো নিধীযতে কিম্? মম সাহায্যং কৰ্ত্তুং ভৱান্ তামাদিশতু|
  tac-NT: '''Lige alué Mártaka, ta''mé ikiá níliga tabilé nejkúrachi alué binila go''ame
    newilichi, ''lige a''bé nawile Esusi ''lige anele: ―Mué Esusi bi''neli neyúriga
    wa''lula, ¿tabilé chélá mué rekó ne binila tabilé gu''írie ne''chí go''ame newalichi?
    Pe rekó nulérigó napurigá gu''írimala ne''chí.'
  eng-WEBPB: But Martha was distracted with much serving, and she came up to him,
    and said, “Lord, don’t you care that my sister left me to serve alone? Ask her
    therefore to help me.”
  gfk-H: Senbia Mata ga manga lik ira pinapalim pai tagurei baa, hua ga hanuat taar
    tana ma ga tiri ia bia, “Watong, pau manga lik bia no sahigu i ta haan talur iau
    ma bia iau sen mon ni gil ira pinapalim? Tangai tana bia na harahut iau!”
  viv-viv: Tu Mata aꞋa ana kidewadewa againe giꞋidamodamo faꞋina Meli againe giꞋagoꞋuga.
    Au giꞋela Yesu againe gigahe, “Kauveya, uꞋita. Keke iya faꞋikuya udanuwanuwa tu
    kaiku nonogana gihiyoto be gimimiyami tu akukaibe gafififaisewa. Au udagahena
    be iya gidavelugaku.”
  yao-yao: Nambo che Masa ŵaliji nkuchenjeuka ni masengo gamajinji. Nipele ŵajaulile
    Che Yesu kukwasalila achitiji, “Ambuje, ana ngankulola kuti apwanga anesile une
    mbanganye masengo jika? Mwasalile aiche kukungamusya.”
  tgp-tgp: Pani Martha mo tiatia na nona tatamahu, ale mo mai isan Iesu mara, “Moli,
    ko sopo r̃omiau matan vetasiku mo rovo hiniau, ale enau haseku purongo na lo tatamahu?
    O verea isana vara i mai i tueniau!”
  auc-NT: Mäadota guiquënë në ëñadäni beyæ̈ ante nanguï cæte wædinque Itota weca pöninque,
    —Awënë, botö tönïñacä ëmö cæte gocä ate botö adoboque nanguï cæbo ate wædämaï
    ïmitawo. Edæ ämi pö cæcäe.
  kbc-NT: Pida Marta baɡ̶a yajolitaɡ̶atelogo niɡ̶icoa libaketedi mini liɡ̶eladi. Odaa
    niɡ̶igo miniwataɡ̶a Jesus, odaa oneetalo, “Iniwa-aagodi, agodaɡ̶ana-aati, naɡ̶ani
    ininyooxoa naɡ̶a idika moka eeyotece me jaote digawi-iinitelogo iba-aaketedi?
    Iiɡ̶eni menagi idaxawanawaanigi!”
  bmh-bmh: Marta go nugtal salau maimai, ougab eg wina, alai Yesus aureun, “Dubanou
    Ban, iz izaseu salau oi darem, izal apai auremen, alai iz isanilamau.”
  ctu-BL: 'Marta tsa'' caji i mel i pusic''al, come cabʌl i ye''tel. Tsa'' tili ba''an
    Jesús. Tsi'' yʌlʌ: C Yum, ¿mach ba anic ma'' q''uel bajche'' mi'' cʌyon quijts''in
    cha''an mic bajñel cha''len e''tel? Suben cha''an mi'' coltañon, che''en.'
  meq-meq: 'Azlakwa bay Marta i ŋgay na, faya ma giye məsler hay wal wal ma ləver.
    A yaw ka təv i Yesu. A yaw na, a gwaɗay: «Bəy Maduweŋ, na gaka mə bo təbəɗew?
    Malamar ga a gər ga ha mahəgeye ka məge məsler hay wal wal tebiye na, kəkay. Gwaɗay
    mâ yaw, mâ dzəna ga.»'
  noa-H: 'Magʌmich Marta k''ʌrr higaau jua dʌ̈rrjã k''aba t''ʌnaajim hanʌm, hõor t''um
    jãhogaag hich happaimua p''iejãb waauwai. Mag hich jua dʌ̈rr k''aba haawai Jesús
    haig bëewia magchëjim hanʌm: —Señor, ¿pua hoowai hʌ̈u sĩ, mʌg mʌ jua dʌ̈rr k''aba
    t''ʌnʌm hee sĩi Mariaau jãg pʌ hiek''a simpai hũr hoo sĩeju? Jãg pua hirig jaaubá
    hajim hanʌm, mʌ juag hoon mamk''ĩir.'
  alp-NT: yo Marta kapaikeni kena moa manane pise makerike makete. Eleki Marta ikeu
    loko Yesuse kai ibeteke lokoI be, “Tuhane, Asebeie Maria, iono ruaku kerike o?
    Ulake ikerike tapa au mina.”
  san-VEL: kintu marthaa naanaaparicaryyaayaa.m vyagraa babhuuva tasmaaddhetostasya
    samiipamaagatya babhaa.se; he prabho mama bhaginii kevala.m mamopari sarvvakarmma.naa.m
    bhaaram arpitavatii tatra bhavataa ki ncidapi na mano nidhiiyate kim? mama saahaayya.m
    karttu.m bhavaan taamaadi"satu|
  kbq-kbq: Hianagi Mata'a ne'zama retromahu erizanku antahintahi hakare nehuno, Jisasinte
    eno anage hu'ne. Ramoka kagra nogano, nenanunknama natrege'na maka ne'zama nagrake'ma
    retro'ma nehuana? Huntegeno eme naza hino.
  kbh-kbh: 'y chëntscuana Marta ba soyënga yojtsama. Cha Jesúsbioye tojanobeconá y
    tbojaniyana: —Utabná, ¿tondayana cmontsents̈amna, ats̈be quenata nÿe canÿa chas̈onÿá
    lempe jamama ca? Mëyana chas̈uájabuache ca.'
  ron-LSB: 'Dar Marta, care era ocupată cu multe slujbe, s-a apropiat de el și i-a
    zis: “Doamne, nu-ți pasă că sora mea m-a lăsat să slujesc singură? Roag-o, așadar,
    să mă ajute”.'
  pon-pon: 'A Marta kajopijokki pein i a papa i. I ari potodo potoan on: Main, re
    jota kotin kupuroki ri ai li, me jota kin ian ia dodok? Re kotin padaki on i,
    en jauaja ia.'
  nhe-BL: 'Huan Marta quipixtoya miyac tequitl pampa quinequiyaya quisencahuas miyac
    tlacualistli para Jesús. Marta quinechcahuico huan quiilhui: ―Toteco, ¿ax tiquita
    noicni nechcajtejtoc para noselti ma nijsencahua nochi tlen tijcuase? Xiquilhui
    ma nechpalehuiqui.'
  sps-sps: Sai Mata kaa men fakats kinai tana fo binun tsian te kat ya tan kakoun
    a kainy ainy. To sa naa ten Jisas sa tsue, “Tsunaun, e famuinyasiny tsonyo te
    naus vaminyo to, tsonyo tsivou tsun kakoun a kainy ainy. Anyi toroman gima tagaa
    fanatnat iny a ka to ge? Anyi ma tsue of ya ma naa mi ya a faakouts vatuanyo.”
  wnc-wnc: Natayuwawan ngana paana Matata nanamde sangae natayuk puya pasiyuk musiaatang
    nangaakan natapbut. Natake Jesue kuku anzing inikut, “Uyapmata napmake dua gatangaman
    natakan nanamu tandakngawa take singgak ba dasing? Iniwi apu gatangaman,” ngang
    inikut.
  bus-bus: 'Kĩi zĩi kɛ̀ Maataa bíta, ben à mↄ̀ Yesu kiia à bè: Dii, kɛ̀ ma dãaro
    ma to zĩila mado, èe kɛnnɛ yãke ũroo? Ǹ onɛ à ma ĩan ká.'
  gub-BL: Na'e Mart a'e, nahurywete kwaw a'e, ta'e heta tetea'u ima'ereko haw izupe
    a'e xe. A'e rupi uze'eg wà Zezuz pe kury. — Hezar, hekypy'yr nahepytywà kwaw hema'ereko
    mehe a'e. Aipo nerezekaiw kwaw hepytywà 'ymaw rehe ne. Emur kar ihewe nehe. Emuma'ereko
    kar nehe, i'i Mart Zezuz pe.
  imo-imo: Nalo Marta yunu langi kalopa, kongono tepa molopalie yu kongono awini lerimu
    wali kano kongonomu kau konopu lepalie Jisas molorumuna pumbelie nimbei, “Awilimu,
    nanga angenu na lipe naa tapondoromona na nanu kau langi timboindo kongono tepo
    molto kanokolio kondo naa teremoya? Yuni na omba lipe tapopili niwi!” nimu kano
    wali
  boj-boj: Ariya Marta a naŋgo iŋgi goiyetnjrqa marsiqa wau koba yoqnej. Osiqa Yesus
    aqa areq bosiq minjej, “O Tamo Koba, ijo jaja na e uratbqoqa e segi iŋgi goiyoqnsim
    iŋgi iŋgi kalil gereiyeqnum. A na e yala aqaryaibosai. Deqa ni na minjimqa a e
    aqaryaibem.”
  ulk-ulk: Mata nole ge tadawer Mariaidoge ablelam e baugwater mitkar lu dararsirlare.
    E eudige akaida Iesui ikaidari, “Ople, nako mama dikepwali e seksek dikeredi kari
    berbetide nakairti paka tebteb nali nole upiatidarkak mitkar dorge kaka ikeli?
    Ma abi detager e watabakamu kari upiwanati!”
  eng-DRA: 'But Martha was busy about much serving. Who stood and said: Lord, hast
    thou no care that my sister hath left me alone to serve? speak to her therefore,
    that she help me.'
  knf-knf: 'Kë Maarta ul aşë lanta na ulemp wi katoh. Wi wi aşaaŋ abi ţi Yeŧu aşë
    ji : « Ajugun, uundolu ukoolan i, wi aţa naan awutnuŋ nji aloolan na ulemp? Jakana
    abi aţënkën. »'
  san-KHM: កិន្តុ មត៌្ហា នានាបរិចយ៌្យាយាំ វ្យគ្រា ពភូវ តស្មាទ្ធេតោស្តស្យ សមីបមាគត្យ
    ពភាឞេ; ហេ ប្រភោ មម ភគិនី កេវលំ មមោបរិ សវ៌្វកម៌្មណាំ ភារម៑ អប៌ិតវតី តត្រ ភវតា កិញ្ចិទបិ
    ន មនោ និធីយតេ កិម៑? មម សាហាយ្យំ កត៌្តុំ ភវាន៑ តាមាទិឝតុ។
  arn-NT: 'Welu Marta, kisu müten mekelu ñi duamngemeken fentren küdaw mew, fülkonpay
    Jesus mew ka feypifi: —Ñidol, ¿eymi pichi no rume ngüneduamlafimi iñche ñi lamngen?
    Kisukünuenew kom ñi küdaw mew. Werküfinge tañi kelluaetew.'
  zas-NT: 'Per Mart guin mazri ruquiejnnë gra xmandadim, abiꞌ bibiguim loj Jesús rëbim:
    ―Dad, ¿nid rul xgab ya guial rusaꞌn da bëlan naj con gra mandad guin? Güjdx lojm
    din güünm naj yudar.'
  ken-NT: Matá ankʉ nɔkɔ chi bɛtɨk ɛbhɛn nywɔp ndu mɛne Yesu. Ághɔ́ nɔ́kɔ́ bɛ́ bɛtɨk
    bɛyǎ ntá yi aywǐntí, arɔk ntá Yesu arɛm bɛ, “Acha, ɔbhɨ́kɨ́ ghɔ ndǔ mɔ́maya
    árɔ́ bɛtɨk mɛnkɛm mɛ awɔ́? Ghatí yi antwɔ ankwak mɛ!”
