  cof-NT: 'Marta mantimini ano danoca duque wepana quinaminue. Aman Marta wepananato,
    Jesúchica jato, itsantinue: —Miya, chique ano danasanan, chiquechi miyan lan chunirae
    tinue. ¿Nuchi tencari tsan rano se jono junhun? tinue. Ayudaisa mantade! tinue.'
  srm-NT: 'Ma Maita bi dë ku bookohedi ta seeka soni u njan da Masa Jesosi ku dee
    bakama fëën. Hën de dë te wan pisi, an sa tjëën möön. Nöö hën a fan ku Masa Jesosi
    taa: “Masa o, ja si nö? Fa i si i ko aki, nöö hën Malia disa mi wanwan tö fu mi
    seeka hii soni da unu. Ja sa mandëën fa a ko heepi mi nö?”'
  qvs-NT: 'Chaykamanka Martaka aypa mikunata yanushpa sukaman turbakuykarkan. Chaypina
    Jesusta willarkan: —Maestru ¿ariya ñukataka manachu llakichiwanki? Kay ñañaynika
    sakiwashka sapallayni yanukunaynipa. Willay yanapawak shamunanpa.'
  zca-NT: 'per Mart dox ñen laxto'' xa'', kile'' xa'' rë kwa''n ro'' yarde, kuze''
    nguzubi Mart, nzhab Mart lo Jesús: ―Señor, ¿chi gat niwi''tal?, lë'' bëla mila''
    nab da ro'' yarde re''. ¡Guzh, gaknu una'' da!'
  cbc-NT: 'Marta pʉame jesaesupo: “Yʉ jeto paarique nipetirijere yʉ átimiña,” ĩ tʉ̃goñañupõ.
    Bairi Jesutʉ cõ baio cõ caruiro ĩñarĩ, Jesure qũĩñupõ: —Yʉ Quetiupaʉ, ¿yʉ cabairijere
    mʉ tʉ̃goñaẽtĩñati? Yʉ baio pʉame yʉ jʉáperiyamo. ¿Bairo cõ cabairije to ñuñati
    mʉrã? Jĩcãõã yʉ pʉame yʉ paaya. Bairi, “Cõ jʉpaoja,” cõ ĩña —qũĩñupõ Marta Jesure.'
  qxo-NT: 'Martam itsanga tsay wayinchö imayca ruraynincunata ruracuycargan. Tsaymi
    imayca ruraynincuna captin Jesusta nirgan: “Señor Jesus, ¿imanirtä ñañä tsaychö
    jamaräcun noga caychö imayca ruraycunawan ñacaycaptï? Niycullay yanapamänanpä”
    nir.'
  mox-mox: Ta Mata ʼabwaga ʼivaʼavaʼaia ta fewa qabuna viaviaqia, ʼinega mai Ieisu
    ʼinaya ta voneaya, “Kaiwabu, maʼoda taigu oʼa maega otoatoa, ta ge daiulegu. ʼInega
    una vonei naiulegu!”
  kew-kew: 'Goa pisa pare Marta-re kogono adaapu pua nimuna nape eta managolata pirisa.
    Goa pisa rabu Marta nipu Yesu piri-para pua agaa misa: Aa Mudu, nina aakimi ni
    gimaade-ga neme padane eta iru pi-ga go kone madaare ake kone sali pae? Ni epa
    raba mina neme lakela sa.'
  dww-dww: Be Mata taunaḡa ya youyouvoa guratana, vutuna aubainama tauna Yesu ḡarone
    ya verau be ya riuena, “Bada, tam kuya kataie bo ibewa da tasiguma ya gosegu be
    tauguḡa yà youyouvoana. Kwa riue be e kaisagugu.”
  nif-nif: Gan Mata endɨla nanañ neknek tɨ-jumupi, glimona tɨmbi, Yesuloñ indambi
    nɨ-ñombɨmbi nɨñguk, “Wopum. Dalana nambiumbi, natnañgan nanañ tɨ-jumut kena tɨlet.
    Dɨk wala nɨm nandɨlañ ba? Nɨmbɨm bɨm, nep kɨmɨlɨn.”
  twi-ASANTE: Saa ɛberɛ no, Marta a nʼani abere reyɛ aduane no baa Yesu nkyɛn bɛka
    kyerɛɛ no sɛ, “Awurade, mayɛ adwuma abrɛ enti ka kyerɛ Maria na ɔmmɛsɔ me mu.”
  aoj-aoj: Apaꞌ Marta kwandaꞌ maol hiani ma kwagandondomba gwaꞌaimi. Nomonas akwaꞌusi
    sandapoma mamimami. Eaꞌ kwafeꞌma Jisas kwaꞌipana kwaꞌi, “Dembinai, inaꞌ netelowe
    uwahipiwi. Owame aeꞌakwi kwaꞌwaha aeꞌ atowe andaꞌ maola agandondomba gwaꞌaisi.
    Inaꞌ kipaꞌw kufiꞌi kotopalope.”
  cbv-cbv: 'Obohjeéhtih, Martaboó yójah jeémát teona, mit íijip wʉt jĩ. Pánih íijnit,
    Jesús pebh jʉibínit, nin pah mit niijíp wʉt yʉh jĩ: —Maá, wã jwan weemdíh mi teo
    wáaccah, weém biíc wilidihjeh wái náah jʉmni tewat ã jʉmna caá. ¿Páant mi teo
    wáaccah, weemdíh ma jĩ́gah encan niít? Weemdíh ma teo wáacat tʉ́ʉtʉ́, Marta mit
    niijíp wʉt jĩ.'
  taw-taw: Mata ne ke nep tap mɨdup dagɨl gɨ gɨ, gos kuŋay nɨŋɨd apɨl Jisas nop agak,
    Bɨawl. Maliya ne yɨp kelɨgek, yad awsek tap chɨn okok dagɨlɨpin agak. Nɨm ak tɨmel
    gup agak. Nop age apek, omɨŋal gɨl tap dagɨlul agak.
  jic-NT: 'Marta ma nin la tjiji. Pajal pülücj líjitsja jupj. Ma polel pjü la qjuijis.
    Mpes tjemey Jesús nt''a, tjevele: —Nejepa ¿ncu ma jele nt''alapj ma tsji'' liji
    napj lal? Tjijyü''ta ca ncapj mp''a''sas jupj.'
  zap-NT: 'Per le Mart kesentyent nulyaaz Mart gan pezee gak yra xdxiin Mart, lex
    wbig Mart lo Ne, re Mart: ―Dechey, ¿pe bet zadet lextoo de ne rwii de rsan bël
    noo yrandxee dxiin lo noo? Gugue lo men gun men xyudar noo.'
  wer-wer: Pël ëën Mata pimënt kaömp kësang ar yeem pangk naën ëën kön selap ëak Yesuu
    naë së epël mëëa. “Aköp, nem nangap pi ne wil neulëak sëën nemënt kaömp ar yeë.
    Pöten ni kön wiin yok pangk yaë ma? Ni maan ne kaamök elnëëp.”
  ipi-ipi: Matiyato Gotena pii Jisasato leane tupa alewa petea-kola, Mata bala angu-mane
    tomo tupa yango mandeke puato, pii Jisasato leane tupa ale nayaepia. Jia. Piape
    kambua pulane ya-kola, bala angu-mane anu puato piape utupa pitaka puape lo, nembo
    kambua teaipia. Wuane nembo toto, balato Jisasa peteanga poto, Akali Andane, namba
    akini okomane namba moya napeya-kola, namba angu-mane piape utupa pitaka peyo
    oko nimbato anda napelepe. Matiyato namba moyakale, nimbato bala lamai leaipia.
  qul-NT: 'Martataj ruwanancunawan atipachicuchcarkan. Chayraycu Jesusman chimpaycuspa
    nerkan: —Señor, ¿manachu llaquicunqui ñañay sapallayta tucuy ruwanata sakeycuwaskanmanta?
    Niy, ari, yanapawachun.'
  urw-urw: Bangeagako, Marta nuge daba ekotagegib fünai gugub geaga babaure ututun
    toitoiweaga. Bangüdi Jisas gam kümünadi menüm waweaga, “Erekokai, maba yeb nu
    ye ebgaiadar igenakuana fanam daba ekotagün. Na babaure utungabge dag? Wawab ogura
    sagie.”
  rmy-GURBET: 'Al i Marta dikhlja pobut ani bući thaj sar emlačhe te služil e Isuse.
    Avili pašo Isus thaj pučlja le: “Gospode! Šukar li si kava so mingri phen ačhada
    man korkora te kandav tut? Vaćar laće te pomožil man.”'
  ter-NT: 'Kene Márta, koati pepokéxoti isóneu vo''oku enó''iyea ítuke ya kúveu óvoku.
    Ina ahi''ókovo Jesus, hara kíxoa: —Unaém, ako kó''inopiku kurí kíxeonu ne mbo''ínu
    mbóhuxeovo indúkea heú koêti ra itukéti? Pehúka huvó''oxeonu —kíxoane.'
  bmr-NT: 'Jaarunaa Marta sihidɨ sinehejeque omoonɨnehejeriro icahicauhi. Jaagoro
    Jesujaago asaaugoro diiboco nuuhi: Aivojɨɨbo, ¿nacu daatyɨmetɨhi uuro dudɨcamaainaaca
    tañago tɨcovono iicanoco? Tajɨɨba diigoco uco ihamusuqui, noogoro.'
  fuf-fuf: 'Tawi Mariyatu kaɲun no jindidude e muraaɗi nder suudu ɗin. Onsay o ari,
    o wi''i: «Koohoojo an, on kippataa fii ko oo neene-gooto an accidimmi e ɗee golle
    ɗoo kon fow? Wi''anee lan mo yo o wallito lan!»'
  mwc-mwc: Martha ana saibira i rakata ba ibi nuwapoya, wai i nae Iesu kurina ba i
    wona, Bada kega i gaire kata, teukikei i sumariku ba saibira tupana i kesiku wata
    a wosewosei, ke wonei kata, ini baisiku.
  bhl-bhl: 'Kilisomelui, Malta u aluwbamin fian keko, fukunin tiaktiak kesomi, gal
    keko, Yesus elo bokolewomelu: “Kamok Fian kutaka! Nawkolon Malia u nelo sak konembului,
    nemikel kuw aluwbamin fian kale aluwbabi te. Um kanebu kukuw beem dulum elote
    ‘Kenka!’, angew e? Bayo! ‘Kawkolon ulo dakaum una!’, wangolewka!”, dangsu kale.'
  ons-ons: Marta eŋe urata suaine maki paki, dere mezet okange, pakiso Yesu wano ari
    olale rake, “Waomne, qaneŋo mi qesiŋnangi, naeka zok urata suaine mamaile, ea
    mi kamaine me? Ge olatnom sari qesiŋ nangep!”
  con-NTPO: 'Tsa''ma Martaja osha''choma ñoñañe tisuyi vase''jepa iyicca''yepa Jesúsnga
    jipa su: —Na''su, in''jambi ti qui ña que''tte ñama catisi gi tisuyi vase''je.
    Tisema mandaja cuintsu ñama fuiteye.'
  ghs-ghs: Nookomi Mattai kokora baura noqeke eete oomi nohota kaiponoma naatemi noi
    baaqi hiireta, Soopara name, dzaba nahoi ana hoobidzaama naatemi ana naqeke kokora
    samane eetemi niihota isanatorai Mae?
  peg-peg: ମାତର୍‌ ମାର୍ତା ହେବା କିନି ବିସ୍ରେତିଂ ବେସି ତାନ୍ଦ୍ରା ଆଜ଼ି ମାଚାତ୍‌; ଲାଗିଂ ହେଦେଲ୍‌
