    ia durua lau.”
  big-big: Kapura Matago ngeragi kaimizagiyeng kolokngagonorikki pakela logo kangka
    ngelek ngelek kumula meli. Tegi pi kanda Yisuyegi pelik meiya, Yemizibek, nugu
    peragi kumule, negi sakmologo yawe ngeragi mizagi pera ne nana logo ne yawe kolokngagono.
    Piyegi meiya logo neyegi saweliweki mei, meiya.
  gux-G: Ama ke Marita gbaa leni a tuona, ki bua tieni mi bonjiema, wan nagni ki maadi
    Jesu, “O Diedo, ŋaa la ke n waalo ñɔli mini baba yeni a tuona aa? Lanwani, maadi
    o wan todi nni.”
  cnl-NT: '''E³ quie''²³ bi²³ dxi³quié̱n² dxi³ñúun² Marta la²³''nɨɨ''n³¹ ñu''n² ta²
    ''e³ xa³ quie''² ''e³ jua''³ mi³tɨ́ɨ²³ la²³jɨ³ ''e³ ''ne''² quie''² Jesús. ''E³
    jo̱³ ŋóo² Marta je² jen³¹ Jesús. Ca²³jua''³: ―Juiin²³, ¿''a² lǿn³nu³ ''e³ røø³
