  wuv-wuv: Ma'uaa Martha, namina nifi rawana uaa ifi bigi'aa ei du'ua. Ina nomai a'ana
    ma i'igai, “Mena Fasu, haa, lomi ona fanunupa'ia ba unaa yau fimina bigi'aa ei
