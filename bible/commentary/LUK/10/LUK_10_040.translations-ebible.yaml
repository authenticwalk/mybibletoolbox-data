  kne-kne: Asi et nasangaw si Marta sin ad-ado ay isagsagana na. Adi et nabayag, ena
    inbaga en Jesus, “Apo, ay adi ka pagan-ano ay bomaybay-an san iyogtan ko ta ang-anggoy
    ko ay man-ob-obla? Ibagam koma en sisya ta bomadang!”
  tgj-tgj: Marta ninyigv gwngserise ngv achialv kunam lvgalo nw timbuto, vkvlvgabv
