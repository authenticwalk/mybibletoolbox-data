    tʉoĩabeaja mʉ. Yʉ bedeo, yʉre ejarẽmobeamo so. To bajiri, “Mʉ gagore sore moaejarẽmoña”,
    sore yiya mʉ —Jesúre ĩre yiboayuju Marta.'
  pib-NT: Giyagni Marta shiretanshinikanuta gixo tkamrureya. Tapyegitlu. Wane china,
    “Gitsrukaachi, ¿gike pixa Pixa wa tuknokamtanno nepuro, gitapje nkamrurewatanatka?
    Giyagni punkakanro tupxakapyapno.”
  wiv-wiv: Palaka a Marta e lohoi vuvu na galangalanga luba na haninga kua kete katua.
    Ia vano ni Iesus ia hulenia, “Paraha, beta nu hada ni zaha kua a tazigu ti vatia
    galangana haninga hau kene kakatia kazihegu? Tania vona ni mai kodoniau!”
  reg-reg: Nawe Marita nagega milimu myafu ejo kufulubhenda okuteka ebhilyo. Nagenda
    ku Yesu nokwaika ati, “Lata Bhugenyi, awe utakusasila oulola muyalawasu ansigila
    obhufulubhendi nenyele? Kulwejo numubhwile ansakile.”
  mlh-mlh: Maneyayoŋ, Martaji jebe gioji poreme ra wareru embiŋqombiŋ eru Yesu ojiya,
    “Ofoŋ, qoneji boke nuko nakekoŋ kiŋaŋ gio babe manende sagaga me mata? Ore eru
    Maria minde wareru bapi nuine.”
  gof-ENT: ሺን ማርታ ዳሮ ኦሶን ኡንዔታዳ ዬሱሳኮ ሺቃዳ፥ «ጎዳው፥ ታ ሚቺያ ኦሱዋ ታ ፃላላስ ዬጋዳ ኡታ ኣጊን ታ ዳቡሪያ
