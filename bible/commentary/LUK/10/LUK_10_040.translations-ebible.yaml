  txu-NT: Nhym Mata àpênh ra:x ne. Jeju õ kwỳ krẽn mex kadjy ne àpênh raxo djan kam
    Marijmã kabẽn ne. Marij kute kôt kum mỳjja 'õ kupênhmã. Ne kam Jeju'ỳr tẽn kum,
    —Bẽnjadjwỳr, djãm aje imar kêt? Ikanikwỳnh ne ikôt àpênhmãn ate ari akuri ba.
    Ba kam bajbit ar mỳjja kupênho iba. On amrẽ ano gê tẽn gop ikôt apê, ane.
  eng-WEBU: But Martha was distracted with much serving, and she came up to him, and
    said, “Lord, don’t you care that my sister left me to serve alone? Ask her therefore
    to help me.”
  gnw-NT: 'Ẽrei Marta uyemɨpɨa''ã tembiurã uyapo oĩ vae re. Jayave ou Jesús oĩ vae
    pe jare jei chupe: —CheYa, chepɨquɨɨ chemborɨ''ã. Jáeramo cheño ayapo aĩ tembiurã.
    ¿Icavi ra ndeve uyapo vaerã cuarãi? Iyocui chemborɨ vaerã —jei.'
  mux-mux: 'Akiliinga-pe Mata yunu keri-langi kalunjupa, kongun tepa mulurum-na yunu
    kongun wanwani lakupa lirim kilia Yesos mulurumna pupa nimba mele: “Auliele, nanga
    anginele na liipa naa tapunjukumu-na na-nanu mindi langi nomulú kongunale tepu
    molkur akili kondu naa tekemuye? Yunu-ni na ‘Omba liipa tapunjupili.’ ni.” nirim.'
  maj-NT: 'Tu̱nga kas''enta̱há ra̱ Marta̱ xá ṉkjún xi títs''ín. A̱s''a̱i j''aik''úhu̱n
    Jesu ko̱ b''a̱ kitsúhu̱: —Ji chá maestru̱, ¿a najmi nkjún mahi nga ta̱kjín nichja
    kab''éne subana ngatentee̱ xóo̱? B''a̱ t''ihi̱n nga katasinko̱na.'
  bkq-NT: 'Saintaymby modo wâgâ toenzepa myani Marta ewanu. Tywidy tâmawyadâdyze myani.
    Awylygue Jesus iopaji saindyly, aguely: — Egâ ywidy, Pymâ. Urâ kulelâ yânly, Toenzepa
    iewanu ume, emynru kulâ tarâ. Igonokâ iemawyadâze — kely.'
  kue-kue: Ba Marta ye kaiya mokna prapra ake wakai ere tenagledi pitnbogl ere nomano
    kinde pirtre ana ye Yesus moglmara undre krapogl tongwa, “Yaglkande, ambara na
    kinde kondungo, nana kongun prapra erika i ene kankitno? Ye ditemin wu na akeple
    dinarano.”
  cot-NT: 'Cotanquitsiquea oraquea Marita oshoshoguitevencaroquea antaguequeca. Iroompaquea
    oashitsitanacariquea Jesoshi ocanqueriquea: —Nomajirote, pamenashicaroquea intati
    iguetyo teequea amitacotenaji, aparo nantaveguitaroni maasanopae, teequea querocaca
    pincanteroji. Iintsijate pincanteroja amitacotenata.'
  bnp-bnp: Pali e Marta i luhoi hateka a maka leho vona, lakea i valai ne Isu i ta
    maea, “Bakovi Dagi, o masia e tarigu. I uka ma i tuhori iau na leho. O takia ge
    tuhori iau!”
  apn-NT: 'Hãmri nhũm Matre mẽ hwỳr axà nẽ omu. Nẽ tee ri àpênh rax kukamã hamaxpẽr
    nẽ Jejus wỳr tẽ nẽ kãm: —Xê ma Pahihti. Kormã ixàpênh rax tã nhũm Marir ixto ajuta
    hkêt nẽ. Ãm akapẽr pix mar gryk ã ixkôt htẽm nẽ ixto ajuta hkêt nẽ. Pa ahte mẽ
    panhõ hã ixàpênh o xa. Xà amã ja mex? Xê kãm anẽ kê tokyx ixkôt tẽ pa wa hã axkrut
    nẽ mẽ panhõ hã ixàpênh tokyx anẽ. Anẽ.'
  ctp-NT: 'Bra kanꞌ Marta ni, kaꞌan ꞌa tñan sñan ndiꞌin chaꞌ kuꞌni. Kanꞌ nu ykwiꞌ
    loꞌo Jesús: ―Neꞌ kula ―ndukwin Marta ꞌin yu―, ¿ja nduwe tiiꞌ chaꞌ kaꞌan ꞌa tñan
    sñan mxnun Liya taꞌaǎn chaꞌ kuꞌniǐn xkaǎn tiǎn a? Kanꞌ chaꞌ suꞌwe la si chkwiiꞌ
    loꞌo nu kwa, chaꞌ kan tayaꞌ chinꞌ ꞌñaǎn.'
  bre-BRG: 'Marta a oa prederiet gant al labour en ti; o vezañ deuet, e lavaras: Aotrou,
    ha n''evezhiez ket penaos va c''hoar am lez da servijañ va-unan? Lavar dezhi eta
    va sikour.'
  opm-opm: Meng amrat patin Mata uh Maria uh nohnong na napanggeipat moho. Noh norhap
    den temaro ruumsan tamreipat moho daham da er hapat apris Jisas ohnong Hanipyaha.
    Uh nohnong na napanggeitporhan noh norhap tamreipat moh go kinham na dahapat.
    Ihan daham Go uhnong panggeitina potinmur pongopri.
  bvr-bvr: Wurra nipa jin-gata Marta gun-jaranga gu-borrwurra minypa gun-gata nipa
    balaja m-barnjinga burrwa Jesus rrapa aburr-yigipa jawina. Lika gu-gata wenga
    jina-garlmuna, jiny-yena nula, “A-lay, Bunggawa, gala ny-borrwa nyi-ni, ya? Wurra
    jin-guna jelapa ngapa gu-bawuna, ngaypa wupa ngardapa jama ngu-jirra ana-gorrburrwa?
    Yama ny-yengga achila barra jiny-junggaja apula?”
  wal-wal: SHin Martta baassi oosoi darido gishshau, ba wozana giddon daro metootaasu.
    Yesuusakko shiiqada, “Godau, taani ha ubba oosuwaa oottishin, ta michchiyaa utta
    bayidoogaa qoppikkii? Yaatikko o tana maadda ga” yaagaasu.
  shj-shj: Yä Marsandäng dalewa tä wexed xa cäpaye cäwex wexed kä'day na cawung ta
    Yasuwa cängade ka, “Bazuwec, gining seley mpaye ngakang xa'de? Päxäsko kawangäng
    wexed tagä kä'day. Lapi täce ka cäpos agä.”
  zad-NT: 'Na'' Mártana'', dechga daa gone'' na'' wzeche'' wṉeyi c̱heyin, na''ch wyaje''
    kwit Jesúza'', chi''ene'': ―X̱an'', goll-lat'' beṉ'' bila''ni gaklene'' nad''.
    Toz'' ndakw'' yog'' mandadka''.'
  kmg-kmg: 'Mata e šegoc giezi niŋgiŋkeme šanšaŋ bumbuŋ domahuc nânâ rike bâmoc ewec.
    Eku Jesurao rarâ muwec: “Wofuŋ, qonanezi behecnume kiŋaŋ no nahackoaŋ qape honetec
    mi sâqorekac me? Go âzâcnetec baficnuoc me!”'
  aso-aso: 'Neꞌmino neivo Mataꞌ aza nosoꞌ nitekisi initeꞌ vaikisi do lisiheꞌ ogo mino
    gono mene mo nivizelineꞌ ogave lo gelo Izesuda vo tiꞌ lo lo-imineꞌ: Guvekasi ve,
    aluꞌne nene ninge lede-nimikivo gono naba mene nenikovoꞌ do nouvoniꞌ nemuꞌ nene
    ma gelamabe. Gaza lo-danivo ogo hize eleꞌ o-nidivo makatoꞌ gono dalosive.'
  uli-uli: Iwe sa lolmoch Martha irel lepal mokwe ye foforu. Yesa budoh irel Jesus
    ngo yesa kangalu bo, “Samol, hote hafaliloh le mele bisiy sa tahche ngalyey pangal
    yengang ka bo be ngang chog yai foru? Kangalu bo yebe budoh tipingyey!”
  nin-NT: U Marrta ki unfu di Maryamu à kà undu ku du ku uwa pempe, na du uwa so na
    ku na ankpa ma. Na kuma ku zhi Yesu di, “Atiko, i wre nggo uvamburr wa kà undu
    ku du ki ingga di ingga so na ku na ankpa mu? Da ku du ma nga ni zi ingga undu
    ku!”
  tgk-tgk: 'Марто, ки барои меҳмондорӣ намудан бисёр даводав мекард, ба назди Исо
    омада гуфт: «Хоҷаам! Шумо парвое надоред, ки хоҳарам ҳамаи корро ба сари ман партофтааст?
    Охир, бигӯед, ки ба ман ёрӣ диҳад».'
  acu-NT: 'Antsu Martaka ni takatrin timiá nintimtau asa, Jesúsan jiis chicharak:
    —Apurua, ¿wína kair takatan winák winák inaitursa juka nintimtsumek? Amesha yaiita
    tita, —timiayi.'
  cak-WNT: 'Yac''a ri Marta xa ma que ta ri'' xuben. Riya'' xa ch''ujernek c''a chubanic
    ri rusamaj. Rumac''ari'' ri Marta xapon riq''ui ri Jesús y xubij chare: Ajaf,
    ¿chak utz chawe chi ri María nuyon riyin yin ruya''on ca chuwech re samaj? Tabij
    c''a juba'' chare chi quiruto'', xcha''.'
  ebk-ebk: Ngem kun pay hi Marta, cha maseksekoran, tay hiya yangkiay nan cha mun-esakiana
    as kanuncha. Isunga inmuy hiya kan Jesus, ya kanana, “Apo, ay achim pakian-anu
    uray mu tenaynanak as nan ifiak, at kunku iyuusa ay mannu as nan nauycha am-in
    ay chunu? Ifiakiam pay kan hiya ta fiadnganak.”
  spa-PDDPT: 'Pero Marta, quien estaba atareada con muchos quehaceres, se acercó a
    Él y le dijo: Señor, ¿No te preocupa que mi hermana me dejó servir sola? Dile
    que me ayude.'
  tke-tke: 'Mbwenye Marata aaligi ookathamiheya vajinji ni mabasa. Nuwindo, ahimwaaddamelaga
    Yesu, omukoha: “Nabwiyani, kamunapwatha wi ddibilaga ogihiyedhe mabasa menka?
    Mwaaddeleni wi agikamihedhege!”'
  ruf-ruf: Marita ang'ali yoghaya na tsing'onde nyingi. Apfo, kamghendela Yesu, kamghutsa,
    “Imtwatsa, apfi ng'ukwona bae ndughu yangu kandekela ng'onde tsose nisang'ane
    nene niliyeka? Mlongele yatse yanyapfile!”
  gun-gun: 'Marta ma ha''e ramia ja opy rupi mba''emo ojapo vy ojapura rei oikovy.
    Ha''e vy Jesus-a py ou vy aipoe''i: — Senhor, rexa rive va''e ty''y xekypy''y
    xee ae''i mba''emo ajapo aguã oeja rã? Aipo''ere na tou taxepytyvõ.'
  agu-BL: 'Ma yi Mart, cho''n nin tzajnak wutz te tak''un. Bene''n tzun i''-tz tan
    talche''n tetz Jesús: —Wajcaw, ¿qui pe'' na el k''ajabu'' swe''j yi inchuc nin
    na chintx''ujtij tan ak''un nin qui''c Mariy at tan wuch''eye''n? ¿Qui polo''
    ltal ninu'' noc tetz yi nink tz''oc tan wuch''eye''n?'
  isn-isn: Ingi gwa umartha akipa milimo idu kunonelya indya akalongola kung'wa Yesu,
    nu kuhuga, mukulu, singaukee kina ung'waitu wandeka nitume ningwene ingi gwa muile
    anzailye.
  eng-PEV: Martha was busy getting a big dinner ready, and she got upset because Mary
    wasn’t helping her. So she said to Jesus, “Sir, my sister isn’t helping me with
    the work. She has left me to do it by myself. Do you think that is all right?
    Tell her to get up and help me.”
  ilo-ULB: Ngem ni Martha, makumikum unay iti panangisagana iti makan. Napan isuna
    ken ni Hesus, ket kinunana, “Apo, awan kadi aniamanna kenka nga iti kabsat ko
    a babai ket binaybay-annak nga agmaymaysa nga agserbi? Ibagam ngarud kenkuana
    nga tulungannak.”
  pir-NT: 'Ticoro sa yegʉ̃ ihñano Marta ticoro dahraye peye ijigʉ̃ usuahye. Sa yero
    ticoro Jesure yahuahye: —‍¿Pʉhto, yʉhʉ ihcõta dahragʉ̃ yʉhʉre yʉhʉ baho ticoro
    yedohoeragʉ̃ mʉhʉre quehnoajari, mʉhʉ ihñagʉ̃? Ticorore yʉhʉre yedoho dutiya,
    niahye Marta Jesure.'
  anv-NT: yɛ́mbɔ Mata né ɛ́gbɛ́ ɛwuú amyɛ le maŋkɛle genó ɛyígé Jisɔs anyɛɛ́.
    Ɛke ɛwyage Mata ajyɛ jɔ́ɔ ne Jisɔs aké, “Átá Ɔgɛ́né ndɛre Mɛri alyá me nnó
    mpyɛ utɔɔ́ me mbií? Gáré ji áchwɔ apóo me.”
  sab-NT: 'Marta kle lle boi tanre, kle tañachuge lle tanre giti boadale, ama chku
    Jesudi gerudu Jesu ole: —Cha Chugagwalla, ¿ba me nga tallade cha giti? Lle tanre
    boadale, cha daballa kle cha chuge ngwadi lle boi gballa, gerule cha daballa ole
    ama cha chudaboi, ama kle toiba dba ngwale geru alin keruchuge. Jesu chke basale
    Martadi Maríadi'
  tmd-tmd: Mata nuŋ añör ap mag urön, rɨb mɨga yöxön, hö Jisas nugwo yadöŋa, “Nöbö
    Dib, Maria nɨ röböxmɨn, nɨ keir ör ap mag an urmɨdɨl aku wä röl. Nugwo yadaŋ hön
    nɨ pɨsaŋ ap mag urɨŋö,” röŋa.
  acr-NNT: 'Noꞌj ri Marta lik e ubꞌis ukꞌuꞌx taq ri kaꞌan pa ja. Ekꞌuchiriꞌ, xqibꞌ
    rukꞌ ri Jesús y jewaꞌ xubꞌiꞌij che: —Wajawal, ¿lik kami e laꞌ na kok ta la il
    che ri kuꞌan ri nuchaqꞌ? Ma inuyaꞌom kan nutukel chwach ri nimanik. Bꞌiꞌij ko
    la che kinutoꞌo —xchaꞌ.'
  kpg-kpg: Martha gu lodo huaidu i ana moomee huogodoo ala e hai, ga hanadu gi Jesus,
    ga helekai, “Meenei Tagi, Goe e de hei e Goe dogu duaahina deelaa guu hai au gii hai
    nia hegau huogodoo? Helekai gi mee gi hanimoi, e hagamaamaa au.”
  taj-taj: मार्था चा येशूदा क्‍योङ्बाला लागिरी चबा स्‍हे स्‍होबा गेरी कोल्‍सी चिबा
    मुबा। ओच्‍छे थे येशूला ङामरी खसी, “प्रभु, चबा स्‍हे स्‍होबारी आङासे ङादा ह्रो
    आलबा ह्राङसे म्राङ्बा आरे? ह्राङसे ङादा ह्रो लबारी निउ भिसी थेदा सुङ्सी पिन्‍गो”
    भिसी भिजी।
  avt-avt: 'Mata han enuk wentar menmen yapɨrwe hɨre waurɨakem me naanmamre mɨt te
    hɨre wan watɨp Jisas war ik: “Mɨtɨk Iuwe ti han kitet hɨram menmen weinɨm kikɨr
    pai wɨnaiwɨra wemtau hɨm mit te hi hɨrehes hɨrɨak menmen iuwe im e? Ti etpɨwe
    hɨre eunen eukepa.”'
  cbk-cbk: Pero si Marta ya queda bien nerviosa cay amo le ta hace todo el trabajo
    na cosina. Poreso ya anda le con Jesus y ya habla con ele, “Señor, bueno ba gaja
    si el di mio hermana ta deja ya lang conmigo hace todo el trabajo? Habla dao con
    ele ayuda tamen conmigo.”
  uig-ARA: 'ئەمدى مېھمانلارنى كۈتۈش ئىشلىرىنىڭ كۆپلۈكىدىن كۆڭلى بۆلۈنۈپ كەتكەن مارتا
    ئەيسانىڭ ئالدىغا كېلىپ: ــ ئى رەب، سىڭلىمنىڭ مېنى مېھمان كۈتكىلى يالغۇز تاشلاپ
    قويغىنىغا كارىڭ بولمامدۇ؟ ئۇنى ماڭا ياردەملىشىشكە بۇيرۇغىن! ــ دېدى.'
  tuf-tuf: 'Eyta cuar Mártara ira aníc rehquít cáysiro. Eyta cuácayat Mártaat Jesús
    quin bir wajacro: —Caru, as tanát as cuitar yajti chac báhjacro. ¿Bahat as tamo
    síhw̃atiica? -táyojocro-. As taná quin as cuitar anay aywi, wajacro.'
  abx-abx: Pero sibot dina si Marta si katitima si dimu'an papasirbihun-na. Padugok
    iya si Jesus ngan aminugad, “Paragdalom, gana' ba' hamok si ka'aw bisan kon agpata'anan-na
    ako si sirari-ko pagtrabaho ato sulu-sulo? Pinugaron iya nga buligan-na ako!”
  mco-NT: 'Chi je Marta ooy anajty jɨm chachjottɨgoy tuñ anajty tigatii ma ytɨjc,
    chi nimɨjhua''cy je Jesús nɨmay: ―Huindzɨn, ¿ca'' nej mnayjɨhuɨ̈yiijɨ co ɨɨch
    naydüg yam tzach nayyajtuñyiijɨchɨ? Nɨma'' yɨ María co huen xypubétyɨch.'
  bsp-bsp: 'Marta nkɔn pəsumpər yɛbəc yɛlarəm. Kɔ Marta ender pəloku Yesu: «Wəbɛ tɔfɔtɔrəs’əm
    tantɛ wɛŋc’im wəran ende pənd’am dəntɔf pəsakər’em yɛbəc yayɛ sona mɔ? Məloku
    kɔ pəde pəmar’im.»'
  kqf-kqf: Bi Mata tana noya matabuna i voivoiye, taunana aubaina i nato Yesu lisinemo
    bi i giuwena gado, “Bada, kwa kitakitagu ee geḡa te tasigu i gosegu bi tauguḡa
    yà noyanoya? Bi kwa giuwe te ya sagugu.”
  cpb-NT: 'Iro kantzimaitacha Marta osheki okantzimotakawo aminaminawaitzi oita ompawakeriri
    Jesús. Irootake ipokashitantapaakariri, okantapaakeri: “Pinkatharí, ookanawentakena
    eentyo. ¿Pinkantenawo amitakotawakena?”'
  aon-aon: Aria Mata otuk kwape kwenek worigun. Aria okwokwim urkum mor manak um eshudok
    douk ta kwunekesh iri aria okwokwibur nyibur juwehosibur. Aria okwok kwanak kwakrip
    Jisas kwakri, “Debeini, eikik owawik kwakutukuk eik aria eik atuwe yape yenek
    worigun. Aria nyak madae urkum mur um enyudok aria nyukripok kwunaku kwutaurume
    uwe? Nyak kripok kwunaki kwutaurume!”
  hus-NT-2005: 'Por na Marta in óntsal tokot ti tʼojojól abal yán tʼajat in koꞌol
    xantʼéy kin tʼajaꞌ. Utey tám ba na Jesús ani in utsaꞌ enchéꞌ: ―Ajátik, ¿Yabxeꞌ
    a chalpayal ke yejat ti kin tolmiy nu kidháb an tin tʼojojól? Ka utsaꞌ ti kin
    tolmiy.'
  mig-NT: 'Ko Marta kútéñu‑ña já tɨnɨ́ tiñu sá''a‑ña. Te ni̱ jaa̱‑ña núu̱‑yá, te ni̱
    kachi̱‑ña: Táta̱, tú ndé''é‑ní ja̱ kú''u̱‑ná ni̱ xndóo‑i náá játíñu máá ɨ́ɨn‑ná.
    Núsáá te ka''a̱n‑ní jíín‑i ná chíndéé tá''an‑i jíín‑ná. Achí‑ña.'
  bps-bps: Na Marta, dee gusalu i nawan mdà di dee nimoan, taman fdadong kenen di
    ku Dyisas, na manan, “Amu, laam kè fandam tatì agu fbayà i flanekgu di kdee nimò
    di gumnè alògu satu? Fye ku dekam kenen tmabeng deg.”
  mbs-mbs: Meneng ontò nebuyung si Marta, so sebad din se mig-inang te kànen. Penga
    niyan, dimoton si Marta ki Jesus, aw minikagi, “Pengolo, sebad ko se mig-inang
    te kànen, so wedà pegtelaban se adi ko. Aw doen keido no kanak, sogoi sikandin
    megtelaban kanak.”
  tof-tof: A Marrta ma gyakolae warilürr, zitülkus oya abün zaget akó elklaza koralórr
    tómbapónóm. Marrta natókórr a oyabóka wagó, “Lod, ia ini morroala marüka, kürü
    zoreta kürü inzan amgatóm blaman ini zaget tómbapónóm kólbe püóran? Wyal kürü
    tangamtinüm!”
  cme-NT: 'A ne da huɔŋgu faŋgu-na, Marti yaaŋga naa gbuu huol baa gonyamma‑i. Wuɔ
    jo ji tuɔ piiye baa Yesu‑i wuɔ: «Itie, mi hãaŋoŋ yaaŋ mi ta mi gonya mi da-mi-diei
    naŋ daa ku biyaa wɛi? Ŋ sa waŋ baa-yo u jo ji kãyã-miɛ wɛi?»'
  sus-sus: kɔnɔ Marata tan ya koto nu mɔxi a xa xɔɲɛe bun tife ra. Na kui, Marata
    naxa sa a fala Isa bɛ, «Marigi, i mu n xunya toxi? A bara wali birin lu n tan
    keren ma. Wɔyɛn a bɛ, a xa fa n mali.»
  pon-2006: A Marda ahpw kin pwurupwurkiseli eh kedirepw en onopada mehkoaros mehn
    papah Sises. Ih eri keiong mpen Sises oh patohwanohng, “Maing, komw mahsanih mahs
    duwen Mery eh sohte men sewese ie ni kisin doadoahk kiset. Ngehi eri kelehpwkilahr.
    Komw mahsanihong en sewese ie mahs!”
  dad-dad: Anĩ ere, Marta ereb ereb dodok fiya anĩ bun kisi yen ken, Jesus wagen isi
    to fiyen, “Odug, neu turau itorna di, aya mugu kabĩ alef anĩ nigin, õ to kisi
    wof de? Ĩ uroken, aya isenna!”
  zab-NT: 'Per Mart quesentiand cacualaazbɨ cun de xmandadbɨ, ax güebiib rut zuguaa
    Jesús. Chiy raipbɨ laany: —Dad, ¿ta xíteete quɨt ruutibiu guelrsaa pur belda rsannéb
    nare irate mandad? Gutsbiub dxa te gacnéb nare.'
  jae-jae: Marta gim tau su kêtu sakiŋŋageŋ, tec gêdêŋ Jesu jakêsôm gebe “Apômtau,
    lasico gêwi sakiŋ siŋ gêdêŋ aê taucgeŋ gajam nec, oc gôlic ŋajam me masi. Ôsôm
    êndêŋ eŋ gebe ênam aê samaŋ.”
  ksd-ksd: 'Mata i tup ia ra varvakai, ma i tadav ia, ma i biti: Luluai, pa una nuk
    pa tanavavigu, tago i tar nur vue iau, ma iau varvakai varkolono? Una tulue ba
    na maravut iau.'
  msm-NT: Di si Marta wada kahimotang to paghikoy to ighonat to bisita dan. Dajun
    sikandin padani ki Jesus aw ikagi, “Ginuu, wada ka kita kanay no naatsa-atsa on
    to mgo lihokonon kani to bayoy? Pabuligi a kun to sikan suun ku.”
  myk-myk: 'Ga lee di Marite hakili wu ta wʼa wuregi xuuni wu wo puga ki kapyeŋɛɛ
    ki ɲɛhɛ na. A wu gari na shɛ Yesu pye: «Kafɔɔ, nɛ ceboroshɔ wʼa nɛ yɛ nigin yaha
    kapyeŋɛɛ ki na, lee wa kaa mu ɲii ni-i gɛ? Yi jo wu mu na wu na tɛgɛ!»'
  sbe-sbe: Maleta ye modekalili kana taumana wa kana kai kabinonohaina hesabana. Ede
    ye laoma Yesu unai ye wane, “Guiyau, idohagi to nige ku mode meta kagu kaha ye
    kitagabaegau na paisowa maudoidi ne ya bom ya ginaulidi? Ku hedede na ye laoma
    ye saguigau!”
  mcr-mcr: Ii e pmetaŋga, Malai, ymisaŋä-sua näwinyä imäkätä, wäuŋuä kuapänä etaŋgi,
    kŋuä indqänmiŋqe. Iiŋqe, ii Jisasi Iquenyqä äwätä, “Naqä Iquki, ŋqä napi nyivämeqaŋgi,
    ŋqä-näunä ymisaŋä näwinyä imäkätqäŋänä. Si iiŋiŋqe, kŋuä äänä kiyqi? Si ŋqä napiŋi,
    tu. Ii äpätä, yätamäkqä nyiyätŋqäuä” ätukqe.
  cux-NT: 'Marta miiⁿ ní nééné n''deēe ntiiⁿnyuⁿ idiīⁿ tá ní ndaā tá nanááⁿ Jesús
    ní caⁿ''a tá: N''dií Señor, ¿''áá nguɛ́ɛ́ inadicádiinūūⁿ yeⁿ''é chi dámaaáⁿ n''nééⁿ
    vi''í ''úú chí diíⁿ mandado? Cuuvi nī táⁿ''ā ní cunnee tá ''úú.'
  tur-YTC: Marta ise işlerin çokluğundan ötürü dalgındı. Yeşua’nın yanına gelip, “Efendimiz,
    kız kardeşimin beni hizmette yalnız bırakmasını umursamıyor musun? Söyle de bana
    yardım etsin” dedi.
  san-ITR: kintu marthA nAnAparicharyyAyAM vyagrA babhUva tasmAddhetostasya samIpamAgatya
    babhAShe; he prabho mama bhaginI kevalaM mamopari sarvvakarmmaNAM bhAram arpitavatI
    tatra bhavatA ki nchidapi na mano nidhIyate kim? mama sAhAyyaM karttuM bhavAn
    tAmAdishatu|
  bel-N: 'А Марта завіхалася ва ўсякай паслузе і, стаўшы, сказала: «Госпадзе! Ці ж
    Цябе не клапоціць, што сястра мая пакінула мяне адну паслугаваць? Скажы ёй, каб
    дапамагла мне».'
  sch-sch: Ania, Martha chu sinthôn ânpol oka, a honga, “Pumapa, kênzirpui nûn
    ke theivaia sintho ranga ni mâkrak hih ni mindon pe mak che mo hi?” ni hong san
    rangin tipe roh! a tia.
  mic-MIQNT: Malta elugwet pugwelg lgowaqan ta'n geggung aq sespete'tg. Eliet Se'suseg
    aq pipanimatl, “Gjisaqamaw, tel'tasin na gelu'lg ta'n tujiw ngwe'ji'j mo apoqonmuigw?
    Pas'g ni'n elugwei. Tlim, apoqonmuij!”
  huu-NT: 'iadedɨ Martamo maɨjɨlle eo illa jira, naiñaiño naimɨe llofuiacɨnona cacarefiñede.
    Ie jira Jesúmo llote: —Nama, cue euiño cuena canoacaiñena jira, daño maɨjɨdɨcue.
    “O euiñona cano” naiñaiñomo llono.'
  jiv-NT: Tura Mártaka ni takatri̱n ti enentáimtak Jesusan weantuk tímiayi “Uuntá
    Jesusá, ¿winia kai̱r takatan winiak íiktursainia nuka enentáimtsumek? Winia yáiṉtá
    turuttia” tímiayi.
  otm-NT: 'Pɛ nu''a ra Marta, xʉn ngu ra ''bɛfi i øt''e. Nɛ bi ''yɛ̨mp''a ra Jesús:
    ―Ma Hmu''i, ha hin guí ʉrpa ra güɛnda ''bɛ''a øt'' ma cu, nde''bʉ gui xifi di
    zɛqui, bi ''yɛ̨mbi.'
  dah-dah: Gega babam Marta gobe Yesuya komatmiŋ yago goke biŋge gitik irde kayeŋ
    teŋ hinhin geb, bitbutŋeŋ wor po nurde hinhin. Gega haymiŋ beleŋ faraŋ ma urkeb
    Yesu hitte kuŋbe, “Doyaŋ Al Kuruŋ, haynebe faraŋ ma nurde hi gake buniŋeŋ ma nurde
    nuneŋ ha? Inke faraŋ nuri!” inyiŋ.
  tnk-tnk: Mətə Marta ko rɨpkəkure mhə mhətərɨɡ i tɨ nəri nə mə rasui raka pɨk nəveɡɨnien
    sənəi nərmama. Nənə in revən tɨ Iesu, mɨni mə, “Iərɨmənu. Rəfo? Ratukwatukw mə
    piak rəpwəh iou, iou əpa iakasui raka nəveɡɨnien sənəi nərmama me? Ni pen tukwe
    in mə traməkeikei masitu ia nirak.”
  kpr-kpr: nunda aki Martha bayau itutuse, dubo mema etiri Iesu kena sisira, “Bajari,
    emo evevari, ai? Gi! Na nasukako saramana da bouvu fufeno, nanda gagarako tefo
    anumbirira. Se foa namo sonembare!” aminge setiri,
  san-IAS: kintu marthā nānāparicaryyāyāṁ vyagrā babhūva tasmāddhetostasya samīpamāgatya
    babhāṣe; he prabho mama bhaginī kevalaṁ mamopari sarvvakarmmaṇāṁ bhāram arpitavatī
    tatra bhavatā kiñcidapi na mano nidhīyate kim? mama sāhāyyaṁ karttuṁ bhavān tāmādiśatu|
  nho-nho: Naa manava Martha iaa ni hakallika iloo i aa ia e tuu ka ppena naa kaikai
    laatou naa soko ia. Teenaa hanatu iloo ia no mee ake ki Jesus, “TeAriki, koe e maanatu
    maa te vana taku taina e mee nei e taukareka? Nau koraa ku tiiake iloo ia ki ppena
    nau naa kaikai nei soko nau! Vanaatu kiaa ia ki au no tokonaki mai kiaa nau!”
  gym-NT: 'Akwa Marta abko namani sribi kabre gwita ye aibe btä töbike, aisete namani
    sribire janknu, bti nikani, käkwe niebare Jesuye: Ti Dänkien, ¿ti mräkäkwe ti
    mirite sribire kaibe, se ütiäte ñakare makrä ya? Niara juen jötrö ti die mike,
    niebare kwe Jesuye.'
  azg-NT: 'Majoꞌ Marta tavijndei juu yo tsꞌian. Joꞌ tatsindyooꞌhin nnon Jesús, tso
    juu: —Nndaꞌ ta, ¿Aa mandyiaꞌ na iꞌndyii tyjöhöꞌ ja na ninncö matsijñꞌönꞌ? Quitsuꞌ
    nnon juu na quitejndei juu ja.'
  bhd-bhd: पन मार्था किछ खास चीज़ बनेइ रावरी थी, ते यीशु कां आई ते ज़ोने लगी, “हे प्रभु
    तुसन ज़रां भी खियाल नईं कि, मेरी बेइनां अवं कम केरनेरे लेइ अवं अकैल्ली छ़डोरी?
    ते एस ज़ोथ, तै मेरी मद्दत केरे।”
  too-NT: 'Lā'' Marta tamakchuyīlh como lej ixka''lhī ixlītlōt lā'' laktapajtzūlh
    Jesús lā'' huanilh: ―Māpa''ksīni'', ¿tū'' lītamakchu''yi'' nīn tuntū'' que quintā''tin
    quimāchokoni''kō'' lītlōt? Cahua''ni'' que caquimaktāyalh.'
  ind-AYT: Akan tetapi, Marta terlalu sibuk mengerjakan semua pekerjaan yang harus
    diselesaikan. Marta pun mendekat pada Yesus dan berkata, “Tuhan, tidak pedulikah
    Engkau bahwa saudara perempuanku membiarkan aku melakukan semua pekerjaan ini
    sendirian? Suruhlah dia membantuku!”
  cjo-NT: 'Rowaga Maarita, oshintsiwaetawakiniri onkotsitayitzinirini rowanawopaeni.
    Roojatzi iyaatashitakiri, okantapaakiri: —Nowinkatharite, pamine, apaniroeni nonkotsitayitzimironi
    poyaari. Rooma rowaga eentyo, tee amitakotana. Potyaantero amitakotenaata jaka.'
  nsn-nsn: Bo Marta puk ke namanantiehe tar nikaleuatoronar niein ginit paka guataig,
    kare me dangata pare, “Ir Tamata Noman, ahikia paho namana ke hiliu pe tahig kuaho
    totoguo, karu guato me paheig tar kalekinale? Hire tatanon e me poul totoguo!”
  san-DEV: किन्तु मर्था नानापरिचर्य्यायां व्यग्रा बभूव तस्माद्धेतोस्तस्य समीपमागत्य
    बभाषे; हे प्रभो मम भगिनी केवलं ममोपरि सर्व्वकर्म्मणां भारम् अर्पितवती तत्र भवता
    किञ्चिदपि न मनो निधीयते किम्? मम साहाय्यं कर्त्तुं भवान् तामादिशतु।
  tna-NT: 'Marta mu daja hue mudumudusana, ebia su mesa ai a taji cuana anina putsu.
    Da su Marta ja Jesús nariatana tu uja equisa puji: —Echua Puji, quema edue María
    ja aimue ema etsahuatani mahue. Cuatsasiaque beju tueda ema patsahuata puji.'
  lid-lid: Eme Mata badeh, nunu-uh ta nadu tinen baseben iy ta amekes lahou hawen
    bwe. Eme iy ili hawe Jises tiye i tan anya, “Laban, ou batou nadu tine titili
    jo ta amekes lakou mari kada-ah bwe? Ou tiye iy keme kaseben jo!”
  wim-wim: '@see-verse:LUK.010.039'
  zga-M: Lino nu Martha aitwikhile imbombo nchoni incha ukhutelekha ikyakhulya. Alutile
    khwa Yisu, nu khuta, “Itwa, pusewusaga ukhuta umbaha vango andekhile punivomba?
    Lino imbule anange imbombo.”
  yom-yom: 'Vayi Malite wukiyekula mu bisalu biwombo. Buna wufikama vaba Yesu ayi
    wunkamba : —A nlongi, disi kuvanga phasi ko mu mona ti khombꞌama wundiekudidi
    bisalu bioso e ? Nkambi kiza tsadisa.'
  san-SIN: කින්තු මර්ථා නානාපරිචර‍්‍ය්‍යායාං ව්‍යග්‍රා බභූව තස්මාද්ධේතෝස්තස්‍ය සමීපමාගත්‍ය
    බභාෂේ; හේ ප්‍රභෝ මම භගිනී කේවලං මමෝපරි සර්ව්වකර්ම්මණාං භාරම් අර්පිතවතී තත්‍ර භවතා
    කිඤ්චිදපි න මනෝ නිධීයතේ කිම්? මම සාහාය්‍යං කර්ත්තුං භවාන් තාමාදිශතු|
  yut-yut: Mani Mata uŋun jap dakon oman do nandaba kɨk morapmɨ aŋek obɨŋ Yesu iyɨgɨt,
    “Amɨn Tagɨ, padɨgɨno nepmak da naga gɨn pi madep asat. Gak uŋun do dɨma nandɨsal?
    Iyɨŋbɨ obɨŋ nak aŋpulugaŋban.”
  grc-BYZ: ἡ δὲ Μάρθα περιεσπᾶτο περὶ πολλὴν διακονίαν· ἐπιστᾶσα δὲ εἶπε· Κύριε, οὐ
    μέλει σοι ὅτι ἡ ἀδελφή μου μόνην με κατέλιπε διακονεῖν; εἰπὲ οὖν αὐτῇ ἵνα μοι
    συναντιλάβηται.
  cpc-NT: 'Iro kantzimaitacha Marta owanaa okantzimotakawo aminaminawaitzi oitya ompawakiriri
    Jesús. Irojatzi opokashitantakariri, okantapaakiri: “Pinkatharí, ookawintakina
    nirinto. ¿Pinkantinawo amitakotawakina?”'
  nhg-NT: 'Cache Marta motequepachoöya por quechihuaya meyac sösantle tequetl para
    quechihuas tlacuale. Hua omopacho, hua oquejto: ―Tlöcatzintle, ¿amo temetzmimportörfea
    que nocni sa nosiel niechcajcöhua ma netlatequepano? Xomolfele noso ma niechpaliebe.'
  nya-nya: Koma Marita anatanganidwa ndi zokonzekera zonse zimene zimayenera kuchitika.
    Iye anabwera kwa Yesu namufunsa kuti, “Ambuye, kodi simusamala kuti mchemwali
    wanga wandisiya kuti ndichite ntchito yonse ndekha? Muwuzeni andithandize!”
  ngu-NT: 'Pero Marta sanoyej tequimiquiya, niman yejhua oyaj itech Jesús niman oquijlij:
    ―NoTeco, ¿tlen xticmomaca cuenta ica nocniu nopan cahua in tequitl? Tej, xquijli
    ma nechpalehui.'
  kup-kup: Tahan Mata pi gipiz bareñapanez gogot ahoam tohot kaev ravat emat Iesun
    epat mañah, “Erom ae, Maria emat nim totoi toutat betez hezan nem main gogot ahö
    tohot kaev ravoh, povoz mañeken pi emat ne neñizap.”
  jid-jid: Mata si sron biri, “u” wawu Mata a ye ni Yesu nda tre Bachi wu na toh yada
    vayi mu a kame don misi tie ndu'a kanklen mu na? Hla niwu du ye zo me.
  wmw-wmw: 'Fala Marta akishugulika pakulu konta ákiwa nawo vinu vingi vyawenye vyakuwahudumu.
    Iye akinfika karibu, akindairi: “Mwenye, avikuyeri nduyangu kunasa nikikola kazi
    yeka? Basi, mwambire aje anisaidiye.”'
  gmv-GGM: Shin martay ootho daroppe dendidaysani daaburada Yesussako shiiqqada “Godo
    ta michchiya ootho ubbaa ta bolla agadda utishin neni co7u gaz? Iza tana maaddana
    mala izis yoota attin” gadus.
  ssg-ssg: Tuahe Mata pate i namiloi halapa apeseniai an ape i hone Jises, “Tel masiwi,
    nakon o kum nam waxi ka Mary hani lioi nga ailei hatesol puasain? Ewi na o hone
    i nahima hualiak?”
  zpo-NT: 'Per lee Mart nle doo xgab re kwaan nzho jwalt dexkwaa me leen yoo, nu mbii
    me lo Jesús nu nzhé me lo Jesús: —Xaa Nabeyy, techosa na mlaa bal na le na re
    kwaane. Guzh lo me le me yudar na chep.'
  poy-poy: Marita kaweriti kankunyoganyoga na vimonga, su kamgenderiti Yesu na kumgambira,
    “Mtuwa, iwera hashi gumleka muhasha gwangu kandekeri neni nyoginyogi gweka yangu?
    Gumgambiri kizi, kantangi!”
  qwh-NT: 'Peru Martanam imecapis rurecunawan ocupadu carnin, Jesusman witicur nerqan:
    —Teyta Jesus, ¿manacu ancupämanqui quecho nanä täconqanyaq japallä imecatapis
    ruranqäta? ¡Nïquï yanapamänanpaq!'
  gaw-gaw: Amge Mata nug e hak uḏatib ha, hik qe, dab mak nuhig ib piḏe piḏe dayom
    amunu Mata nug Jesus gumiṯa wana aum. “Naḏi, da maḵel nug da ii ehaniḏṯe, da daḵaib
    e hak uḏat heṯem. Na amunu dab iite meṯem? Na amegp̱a ap̱e doa, da ehaniḏaḏ!”
    awa aum.
  nca-nca: Quko Matako Yesu koro o qímboro roŋgaruwaró ŋuro iŋondata taró. Ŋunde ŋuro
    uyaro ŋande miraró, “Uni Parámi, oneŋe no noroto toŋe quno no nenesó o newero
    ŋa roŋgaruwoyoteno. Kepe ŋu kama iŋoyote? Keto mitoka mahe no samaka niriní.”
  zpz-NTPP: 'Orzeꞌ Mart rchaꞌ ic ñi nu nac nu dzi yuꞌ riiñ ricy ñi. Orzeꞌ bechaꞌñ
    lo Jesuuz. Orzeꞌ nañ: ―Shuaana̱, ¿a wagyicy cuen ru nu bilya̱ dela riiñ bzeeñ
    ñi nu gyicya̱ ub zi̱? Mnii loñ nu locyuub ñi ya̱ ―naañ.'
  mkj-mkj: A Martha pwunodkihda doadoahkkok ohroj ma ih pirin wia ih indoa pwa, “Koaun,
    koawoa en kapang doahroar en rioai jerpeinne kihdoa doadoahk ohroj ngoahi en wia?
    Pwehng ih en indoa jeuweje ngoahi!”
  zac-NT: 'Marta rquëdiꞌni ldúꞌull tantë dchiꞌni nanú laꞌni hiuꞌu. Guabiꞌguë Marta
    lu Jesús, nu guníꞌiꞌ: ―Dadë, ¿pëzielú bëdë́ꞌël permisi guzubë belda guëaꞌl? guëquë́
    diáguëll shtíꞌdzël, nu tubsia quëhuna dchiꞌni. Guniꞌi lull gúnëll compañi na.'
  kyg-kyg: Afiꞌniyaꞌmonanafa Mataꞌa lusi neꞌyaꞌmo yagita hisiyafeꞌmo agesa afiꞌnenoꞌaeꞌmo
    hauꞌe hauꞌe huteno eno Yesufeꞌmo, Ala kava nene, naganaꞌnimoꞌmo nataleꞌnigeꞌna
    nagaiꞌnigeꞌmo aliꞌyaꞌmo neꞌaluva kavafeꞌmo kagesa noꞌafipiye. Uka atokamoꞌmo haꞌmao,
    huka ha paiyo, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Yoong si Marta maallew sit mansaganaana ot inummoy kan Jesus un kanana’n,
    “Apu, adim kad maila un tinengyanak kan sunud ku un ossaan un man-as-aswinga mansagana?
    Ibagam ud kan siya ta tuḻunganak.”
  cao-NT: Jama, nicatimaxëni Marta ini quiha shishocanaibo ja taahai ca iqui na. Jahuë
    yonoco shina-shinahi ja ini quiha. Jatsi Jesu qui Marta caniquë. Cahax, —Ea shinahuë,
    Ibobá. Noho nomá ëa jisbayaquë pë. Emë pistia xo taahai ca ëa xo naa rë. “Mi rëquëmë
    mëbihuë” ina ja qui —nëa tsi Marta nëcaniquë jahuë noma yoati na.
  bbr-bbr: Marta ko nukarar sarau momoi, wou aru monuk, koi Jisas auruwon, “Näwäu,
    is isakarar sarau moram, isan awai aurta, koi is sareirai.”
  inb-inb: 'Martaka, achka rurai­kuna­wa kaspa, puri­ri­kurka, tukui rurai­kunata
    sapalla ruraspa. Nis­paka, Jesus­pagma kailla­iaspa, nirka: —Taita turi, ¿mana­chu
    llakingi, nuka­pa ñaña kai tukui ima ruran­ga­pa nuka­lla­ta saki­wagta? Ni­puai
    aida­wachu.'
  hrv-hrv: 'A Marta bijaše sva zauzeta posluživanjem pa pristupi i reče: “Gospodine,
    zar ne mariš što me sestra samu ostavila posluživati? Reci joj dakle da mi pomogne.”'
  box-NT: 'Hón pã̀ahṹ so yi, ò o Maate wón ɓɛ̀n yahó bon mí zĩi tonni sáró
    yi. Bìo ó o mɔn mín hĩ́nló mu ò o kará, ó o wà ɓueé wee bío là a Yeesu:
    «Ɲúhṹso, wàn hĩ́nló bìo ó o kará yí máa séení mi á fo yí mɔn le?
    Bío le o hĩ́ní dé mí níi miì.»'
  ote-NT: 'Pe nura Marta xi mi ja ndunthi te da mɛfi ja ra ngu. Ne bi da̱stꞌi habʉ
    mi ꞌbʉ ra Jesu ne bi ꞌñembabi: ―Ma zi Hmuꞌi, ¿hinguí handi gue ma cu bi zogasɛ
    gatho ra ꞌbɛfi? Xipabi tsꞌʉ da e da maxcagui.'
  wnu-wnu: 'Ne Marta wonou gari mi arsi qib-qibi seret wogub isub Yisas nob qamar:
    “Barai, yonou imemi yar ar e igama yonou gari qas mi arsi qib ietoroum. Imurima
    yar ye nob ebet mi qand arsiorun.”'
  zam-NT: 'Le'' Mart na, más mbix no rsin'' Mart. Sya, mbii gax Mart loo Jesús. Ndxab
    Mart loo Jesús: ―Tad, ¿ché'' indyacte U'' ilé''de nac co'' ngue li Mari, bél daa
    ba'', tac mblá'' Mari daa? Ale thidten ngue bix no rsin''en ndxè''. Guuz U'' loo
    Mari lyath no Mari daa.'
  zyp-NT: Canghrasala, Martha cawh raihrepaw ahlunah cawtah a rai a hnawh ngetei.
    Zisu khatah a vong ka, “Abuipaw, ka nyteino tei rai kama longtei a pa váso thlangpaw
    heh a pui tah bei ceh maw? Kama baw rua pawtah pa chingpah law,” a tah.
  sey-NT: 'Asacona, Martapi jaiye huëꞌe coꞌamaña neñe paꞌina, ñani ai cuasa huesëco
    Jesús quëꞌrona tsio dani cao: “¿Ëjaë, yëꞌëseꞌe necona, yëꞌë yoꞌjeo coa ñuꞌico
    ñaquë, mëꞌë? Ja̱je paꞌina, cayë i̱ote cajë̱ꞌë, yëꞌëre sani co̱caija̱ꞌco.”'
  nvm-nvm: Regavo Mata fu ik uruvana fuonkua reno ijefuon fuka oifiain. Ijefuon fu
    ro Jesu kua, E Bomana naka nunkua ire uruvana rejno a nuifuon oifiadakma ni Meri
    kuaga fu ro na ifejdiemno kuain.
  mps-mps: Tama Marta agai te nai ulubo sę dabe sulama, homu tųą pali. Tama tibaso,
    aga Jisas pageba aselama, te po wali, “Genuai Bidi, eno amago e sę dabe enaduba
    emainu taga soali nago konebewe? Ena tau sigi pao po wao.”
  seh-seh: 'Mbwenye Marta akhazunguzika na basa izinji ya pa nyumba. Na tenepo, afedza
    dhuzi na Yezu mbambvundza kuti: “Kodi Mbuya, muli kuona tayu kuti m''bale wanga
    ali kundisiyira ndekha basa? Mpangeni adze kandimphedzembo.”'
  pab-NT: 'Hoka Marta kahatenehalo tyaonita tyotya hatyakore hatenitinai kakoa. Hatyaoseta
    xane Jesus haliya hoka nexa: — Xoana maisa xoare hahekotyare hoka exe noximaloni
    halakijita natyo tyotya exe hatenitinai kakoa? Haxikahenene hoka tyoa kahinaetya
    natyo — nexa.'
  llg-llg: '@see-verse:LUK.010.039'
  kyf-kyf: 'Maatɩɩ ''yligwe -su la pipie nya. Ɔ yia -Zezu kwesi, ''ɩn ɔ nɛɛ ɔ -ylaɛ:
    «Nyɩmaa -Kanyɔ, na bhɔlɔ tɩlɩa na ''dɛ -bhlo lubho weee, we''e -la -mɩ -sɩan ''wʋ?
    -Ɩn gba ɔ -yla nɩɩ, ɔ -sa ''mɩ ''wʋ!»'
  tpi-tpi: Tasol Marta em i tingting planti long bikpela wok em i mekim bilong redim
    kaikai samting. Olsem na em i go long Jisas na i tok, “Bikpela, susa bilong mi
    em i lusim mi na mi wanpela tasol mi wok long redim kaikai. Ating yu no tingting
    long dispela? Yu tokim em long kam helpim mi.”
  mih-NT: 'Zoco cuaha xaan tyiño i zavaha ña Marta sa zavaha ña sa casi ra, ta i quisi
    ña nu ndyaa ra Jesús ta catyi ña sihin ra: Tata ¿atu ña sica iñi oo sa zandoo
    cuhi sii, ta zatyiñe maa tuhun ñi? Catyun sihin ña natyindyee ña sii.'
  qvh-NT: 'Martami isanga wayicho ruraynincunata ruraycargan. Saymi asca ruraynincuna
    captin Jesusta nergan: “¿Imanirtä nanä saycho jamaräcun noga caycho nacaycaptë?
    ¡Niyculay yanapämänanpä, taytay!”'
  kms-kms: Pudi Marta irene mir wase wuwo wuwo yequ. Ni Jisas ningg wand wutungu yawo
    kurew, pudi ni yembe kumo wund pugri bu ni Jisas ningg wand oghine wutungu tuqui
    segi. Di wundi Jisas ningg wuri, “Yumbui, nu guqod nge qam nge si wuri nge ning
    irine yengu mir wase kawo kawo. Nu te kin nei gubiny o segi? Nu ni simbe nduw
    ei wundi nge ghav wundigh.”
  agn-agn: Piro gaborido si Marta tenged dorong aggasikason na. Animan napalenget
    si Marta ong ni Jesus ig ganing, “Gino, anday kaso ong nio ang agpabayano ra lamang
    tang logodo? Tambilogo ka lamang ang pagsimpan. Aningen mo kay patigayon ang tabangano
    ka nandia.”
  nhi-NT: 'Pero Marta omotiquipachouaya ica mic tiquitl tlen occhiutoya. Ica non omotoquih
    inauac Jesús uan oquiluih: —NoTecotzin, ¿xamo itcomotilihtzinoua quen nocniu nechcaua
    nosel manchiua nochi? Ixconilui manechmatlani.'
  ttc-NT: 'Per te Ma''t cha nb''isun tuq ti''j taq''un, b''ix owok laq''chet kyi''j
    b''ix oxik tq''uma'' ikxjani: «Tat, ¿k''onti''l nchb''isun yatz tzan tpaj te witz''in
    ma''tx kyinkaj tsi'' nchukel aq''unonni? Q''umax ch''in tetz tzan wok tone''.»'
  dan-1931: 'Men Martha havde travlt med megen Opvartning; og hun kom hen og sagde:
    “Herre! bryder du dig ikke om, at min Søster har ladet mig opvarte ene? Sig hende
    dog, at hun skal hjælpe mig.”'
  kwj-kwj: Wondawani Mata ahirahi leni ti wondani, inakahambwa inakahambwa sumbu leni
    ya ti hambwanda. Wondani Mata ini Jisas ni ya sawe, “Apukolaka, ka ni mi hambwanda
    nambweꞌe, ai hipache ani hanjaꞌaisini nimba ti linindawani andombwa ahirahi ti
    ani otokunandau? Woro ma tini sawewa sa saini tani sa ani okula.”
  vie-OVCB: 'Còn Ma-thê bận rộn lo việc tiếp đãi. Một lúc sau, Ma-thê đến với Chúa
    Giê-xu và phàn nàn: “Chúa không thấy em con ngồi không, để một mình con làm hết
    mọi việc sao? Xin Chúa bảo nó giúp con.”'
  kze-kze: Mááta amápa-tomba kwéagayena anóm-bayai kwémaena anón-imayaa éna Ísunopa'a
    téna séna Ísóigoo kesúnko íma súwa'naa isa'á keyáá anóm-bayai kwémayaumpo kentáváí
    íma imáyáa éma simámínana tasúwa'naa íno súwana
  lbk-lbk: Ngem si Marta, makokorkor nan semekna isnan angsan ay chonona, sa et inmey
    ken Jesus ay nangwanin, “Apo, ay kem ad-i ilaen si annochik? Aped na tinaynan
    sak-en ay es-esang ay manno am-in isnacha? Kanam achi ta omali ay fomachang!”
  mto-NT: 'Je̱ Marta tseꞌe du̱yakkayuvaamp o̱y je̱ Jesús, je̱ꞌe̱ tseꞌe kaꞌitu̱mo̱o̱jyjup,
    je̱ꞌe̱ ka̱jx tseꞌe je̱ Jesús du̱vinkuta̱mi je̱tseꞌe du̱nu̱u̱jmi: ―Ma̱ja̱ Vintsá̱n,
    ¿kaꞌa mitseꞌe xvinmay vintso̱ a̱tseꞌe ya̱ nꞌuts xmasa̱ꞌa̱k naaydum ma̱a̱t ya̱
    toonk? Na̱a̱jma toꞌk aaj je̱ts a̱tseꞌe min xputa̱ka.'
  bzh-bzh: Rëḳ Marta og nevonġ huk nġahi in neyeh nos lu nġaa, om kwa neya vu
    nġaa aggagga. Nevonġ nebë sënë, lob ya menër vu Yesu bë, “Mehöböp, arig vuu
    sa gesenġo ti nehevonġ huk böp meneheyeh nos. Ma su kwam nevo sënë rë? Om ġenanër
    vu Maria nabë nam doḳ vu sa.”
  guj-2017: પણ માર્થા કામ ઘણું હોવાથી વિચલિત થઈ, તેથી તેણે તેમની પાસે આવીને કહ્યું
    કે, ‘પ્રભુ, મારી બહેને મને કામ કરવાને એકલી મૂકી છે, તેની શું તમને ચિંતા નથી? એ
    માટે તેને કહો કે તે મને મદદ કરે.’”
  jvn-NT: 'Nanging Marta ribut banget ngladèni dayoh-dayohé. Marta terus mara nang
    nggoné Gusti Yésus ngomong: “Gusti, mbok disawang ta! Adikku ora weruh nèk aku
    nyambutgawé ijèn. Mbok diomongi kongkon ngréwangi aku!”'
  byr-byr: Kadɨka bulawɨꞌbaleꞌna yadɨꞌnyɨ Maathaꞌ tɨka wapaaya yovɨrawakyaꞌ wawɨnya
    kwalaalya biwɨna. Sara biwoda gamɨre sɨmunyai kewi kewi sɨmunya yawɨꞌdaaꞌnyɨna.
    Sara yawɨꞌdaaꞌnyɨna yakeꞌ gamɨnyawɨnna wɨlaabɨna yaka wɨdɨna “Naangeigɨ, nɨmɨnyɨ
    nyɨnyaabulaangeꞌ nɨmɨnyɨ gaveꞌnyɨ nyagalyaꞌmakuwakeꞌnyɨra. Sareꞌnyɨ tɨka wapaaya
    yovɨrawakɨvanɨgena. Ai, gɨmɨ dazavɨneꞌna sɨmunya myawɨrijɨvanɨgɨna? Nɨmɨnyɨna
    ‘Wɨgaimwagana!’ daꞌgɨzɨ sara duthana!”
  ian-ian: Mata ana kwo lɨlɨ. Lɨ nɨmba sakwat njɨvwa kwuka kɨgɨnda kwutɨlɨ. Kɨgɨnda
    kwuka Jisas kat yalaa walɨ. Njambwi nyan wun njɨvwa kapma kwutɨgowun. Ana vɨga
    lɨgamɨn? Wuna yakwa lagwa kat wamɨn mala yalaa wunagwinala njɨvwa kwukiyalɨ waa
    walɨ mata.
  hun-hun: 'Márta pedig el volt foglalva a házimunkában. Ezért odaállt, és ezt mondta:
    „Uram, nem törődsz azzal, hogy az én testvérem magamra hagyott a szolgálatban?
    Mondd hát neki, hogy segítsen!“'
  mcf-NT: 'Adec tsadquin Madian tantianubi Madtan ambi natiadquio yaidtedi tantiaquin
    nabampanëdash. Aden nabanequi Esus yacno choshon: —¿Con chibin ëbëdtambi nainquiocsho
    isenquioda mimbi ique? Min utsibëdtan nabanta, cata, Icbo —capanëdash Madtan Esus
    chuiquin.'
  kjs-kjs: 'Go pisa pare Marta-re kogono adaapu puma nimuna nape eda yarera pirisa.
    Go pisa rabu Marta nipu Yesu piri-para puma agale lorapisa: Mudu Ali, nina akimi
    ni giyaade-le neme komea eda kiru pi-le go kone madaare ake kone sali pae? Ni
    epa raba mina neme lakala lisa.'
  mni-mni: "Adubu Martha-na, tougadaba thabak adu yammankhibana warammi. Maram aduna\
    \ mahakna laktuna Ibungoda hairak-i, “Ibungo, thabak pumnamaksing asibu ei ithantana\
    \ tounanaba eigi inaonupina eibu thadokliba asibu Ibungona kari amata khanbidabra?\
    \ Mahakna laktuna eibu mateng pangnanaba khara haibiyu.”\x94"
  yad-NT: 'Mártabay ji̱ta jaryuvu̱yada Jesús potyadedivayu. Mityamusiy satuudiyada
    ji̱tani̱ Jesús, su̱teda ji̱ta variy siva: “¿Ne yitaryu̱y nta tara variy, jiryatiy
    ratyeryatu tochiy ra̱siquita ray, jiryatiy ravyichaniy samirya jiyu day ji, Nutyityu̱?
    Ya̱jtay variy siva sa̱tidye jmu̱tya ray.”'
  mxb-NT: 'Tído ndíꞌi cháá ka̱ ini Marta kéeán choon ió noo̱a̱n. Dá ni̱ na̱tuu yatián
    noo̱ ió Jesús, dá ni̱ kaaa̱n xíꞌín ná: ―Tatá, ¿á ko̱ ndéꞌé ní ña̱ iin tóꞌón vá
    yuꞌu̱ nákaa̱ kéchóon, ta ió oon kuꞌi̱? Kaꞌa̱n ní xíꞌín xí ná chindeé táꞌan xi
    xíꞌíín.'
  pon-2006A: A Marda ahpw kin pwurupwurkiseli eh kedirepw en onopada mehkoaros mehn
    papah Sises. Ih eri keiong mpen Sises oh patohwanohng, “Maing, komw mahsanih mahs
    duwen Mery eh sohte men sewese ie ni kisin doadoahk kiset. Ngehi eri kelehpwkilahr.
    Komw mahsanihong en sewese ie mahs!”
  maq-NT: 'Peru na Marta ne, jemu cjín xcunya xá xi tisahmi na. Hane xi cavatju na
    hiscan tacun Jesús ne, cuitjin xu cachja na: ―‍Tatá. ¿Há marcuaain nuju xi na
    tichja ne, cavejñasuva ná na cojo xá xi tacunvasen tisahme? Tinújun cojo rë na,
    catisecoo na ngahan. ―‍Cuatjin xu cachja na.'
  hto-hto: 'Mei íadɨ Marta dɨga jetáacaganɨaɨmo comecɨ llícɨbite. Iemona Jesumo billano
    daɨde: —Ocuíraɨma, cue ebuño nana táɨjɨna cuemo fɨénocaide, ¿aferi comécɨñedɨo?
    Cue dɨne ore, afengo cue cánuaɨbilleza, —daɨde.'
  por-BRBSL: 'Mas Marta estava distraída com muito serviço, e ela se aproximou dele
    e disse: “Senhor, não te importa que minha irmã me tenha deixado para servir sozinha?
    Peça-lhe, portanto, que me ajude”.'
  ces-NKB: 'Ale Marta byla zaneprázdněna množstvím služby. Ta přistoupila a řekla:
    “Pane, tebe nezajímá, že mě má sestra nechala sloužit samotnou? Proto jí řekni,
    ať mi pomůže.”'
  cui-cui: 'Ichitha Marta enatsi pia penacuichiwa xua Jesús tsiexanatsi pexaewa xuano
    xua pijimonae tatsi nexano. Barapowa pona Jesús beya, namchi, jeye: —Tanecanamataxeinaem,
    ¿jopa taem xua tayapiyo necopata xua compa nacuitan? Awiya bobena penacuichiwan.
    Itorobare bʉ neyawena, jei Marta.'
  boj-2014: Ariya Marta a naŋgo iŋgi goiyetnjrqa marsiqa wau koba yoqnej. Osiqa Yesus
    aqa areq bosiq minjej, “O Tamo Koba, ijo jaja na e uratbqoqa e segi iŋgi goiyoqnsim
    iŋgi iŋgi kalil gereiyeqnum. A na e yala aqaryaibosai. Deqa ni na minjimqa a e
    aqaryaibem.”
  eng-OEBUS: but Martha was distracted by the many preparations that she was making.
    So she went up to Jesus and said, “Master, do you approve of my sister’s leaving
    me to make preparations alone? Tell her to help me.”
  eri-eri: Ono gainga Marta no da dada haiya bona haruwe anyakaro te bona, ninau baingaro
    isai. Onou waha bona, Marta no Yesus bagu goidu letuwai, “Anyakaro, ji yame baabo
    no ji awa hiyaha, ji yagenga nyei nomo dada haiyani. Ne waha boni ninate isei
    uwa yo? Ne letuwahenga maidu hoyo hiyona.”
  aly-aly: Martha warrkerrenh artewenty innga, amern akngerr ampernemel. Rap alhengkerrerrew,
    rap alhew, Jesus ayerneyew, “Ingkartay, ayek ntwan areyel? Mary-el ayenh iwerl-alhew.
    Ayengant ament warrkerreyel. Ntwa renh ilemer, ayenh alpemeleyew!”
  wiu-wiu: Nitoa mekaka Maasa one pupu nami namita kakale tokome tepe we taneya mea
    Yesu mekata nokome okome anu wamene atoame anu kidene nee eya takoane pupu tomotoa
    wawa i nome mekono, neme no ela motekepa nipa no neke wamene atoa auapeano pa
    wa wetekamene wa okale okome
  swe-swe: 'Men Marta var distraherad (stressad, hennes uppmärksamhet drogs åt olika
    håll) av allt som skulle ordnas [grekiska ”poly diakonia”, ordagrant ”mycket tjänande”].
    Hon gick fram [avbröt Jesu undervisning] och sade: ”Herre, bryr du dig inte om
    att min syster har lämnat mig ensam att ordna med allt? Säg åt henne att hjälpa
    mig.” [Hon förväntar sig att Jesus ska säga till Maria att hjälpa till, och det
    gör troligen alla andra där också; det var ju kvinnans roll att ordna med maten.
    För Marta var det viktigare att tjäna Jesus än att lyssna på honom.]'
  cth-cth: Martha teh pacapanei hane kong dawkvah a lungpuen teh, Jisuh koe Bawipa,
    ka nawngha ni, ka madueng tawk sak hanelah pak na nat e hah banglahai na pouk
    hoeh bo aw. Kai thaw na kabawp hanelah patoun haw telah atipouh.
  mti-mti: Megara Maata me imiwa iyai den wakene, kuiyawa dividivi undag waribiyatan
    oya nau kokavit aivi. Me Iesu gumbe uwag wane, “Ayapan, ne nekut nau eni, ne gwanenwa
    yankwenegne. Ge den anoege? Dia me ne waita netpe.”
  pad-NT: 'Oniaroa, gora bodinia bada niha''oadahaki ida Marta. Jesus kania maakari''ihi,
    bini''aha: —Ikava''ibodiria koda hida kodikajo''o hora kakodiaravini. Hovani ohoarana
    bada oni''aki hida gora bodini kabadanihi karaho. Ihonaria bana mahija hora kakodiavini.'
  twi-twi: Saa bere no, Marta a nʼani abere reyɛ aduan no baa Yesu nkyɛn bɛka kyerɛɛ
    no se, “Awurade, mayɛ adwuma abrɛ, nti ka kyerɛ Maria na ommeso mu mma me.”
  hlt-hlt: Tedae Martha tah bibi dongah mat tok. Te dongah koe pai tih, “Boeipa, kai
    mana tah nang hamla a ngaihuet voel pawt tih kamah bueng he thohtat ham n'hnoo
    coeng. Te dongah anih te thui pah lamtah kai n'bom mai saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Mɑriti nhɑrìnɛ̀ mudibénnímù kɛ́nyitiní kɛ́bɛ́i nkɛ dɔ̀: Okótì dɛ̀
    wenni m bo mpĩ́mmɛ̀ mutɔ̃mmú m mɑ́ɑ̀ kɛ̀ n nɑntɛ̀ kɑ̀ri ɑ borɑ̀ɑ̀? Duɔ́ nkòò ítɛ́ní
    kɛ́ n teennɛ̀.'
  san-GUJ: કિન્તુ મર્થા નાનાપરિચર્ય્યાયાં વ્યગ્રા બભૂવ તસ્માદ્ધેતોસ્તસ્ય સમીપમાગત્ય
    બભાષે; હે પ્રભો મમ ભગિની કેવલં મમોપરિ સર્વ્વકર્મ્મણાં ભારમ્ અર્પિતવતી તત્ર ભવતા
    કિઞ્ચિદપિ ન મનો નિધીયતે કિમ્? મમ સાહાય્યં કર્ત્તું ભવાન્ તામાદિશતુ|
  amx-amx: Martha rang perrpert-ilelhek, merneh-arlk angerr rrkwaperl-anek. Martha
    rang Jesu-warn alhek, rang renh ilek, “Ngkartay! Mary-el yengenh imperl-alhek,
    nyent rrkwapetjeh. Ntwang Mary renh ilay, ilern pwert merneh rrkwapetjeh!”
  ake-NT: E'tane Mata usewankamato' esi'pʉ tanporon tʉnkupʉnʉ pɨ'. Iyee'pʉ Sises piya'
    ekama'pose, “Uyepuru, upɨ' pe' ɨusentu'ma pʉra rɨ iyesi, uyakon uya unɨnsa' pɨ'
    tikin sarɨ e'tʉrawasomato' pe? ‘Ipika'tɨta!’ ka'kɨ ipɨ',” ta'pʉ iya.
  qvn-NT: 'Nätan Martaga ima-aygatas rurayara yanucunantawanmi. Chaura Martataga Jesusman
    ashuyurmi cay nirun: “Tayta, ¿gamga manachu tantianqui quiquïla lapanchru nacatacuyangäta?
    Nilaynar nanäta yanapämänanpag”.'
  tku-NT: 'Marta ixlītamakchuyīmā''lh ixpālacata ixka''lhī ixlītlahuat ē laktalacatzuna''jīlh
    Jesús ē huanilh: ―Māpa''ksīni'', ¿ē jā laktzī''na'' quintā''tin quimakxtekni''kō''
    lītlahuat? Cahua''ni'' caquimaktāyalh.'
  bjk-bjk: Ma lamun e Mata ixo madung sik mabo tinörön nang ixo wewet. Me ine ixo
    ot pösöt e Jisas ma ixo ose ine, “Orong, nöngön u kobo döxömen bara a tönö e i
    wan kalik e mabo tinörön. Örö tengen te ine bara ira top e.”
  msy-2020: Ezɨ Marta ingangarir avɨrim an nɨghnɨzimɨn izi, ezɨ an osɨmtɨzim sara
    dagher me damamibagh ami. Egha a Iesus bagha iza an azara, “Ekiam, nan afumim
    na ataghizɨma kɨ uabɨra ingangaribagh ami, ezɨ nɨ na gɨnɨghnɨsi, o? A mɨkemeghtɨma
    a nan akuragh!”
  bpr-bpr: Bay Marta, fan là gadèan i nimòan di kafatlagadan mifat dale Dyisas. Na
    fdadong kenen di ku Dyisas, manan, “Amu, là msamuk i nawam kè di kitem i flanekgu
    ani? Tadèan agu bayà fatlagad na logu satu. Fye ku manam dun began agu tnabeng.”
  rmy-VLAKH: 'Марфа прастэлас кордэ палпалэ, терэлас и подэлас о хамос пэ мэсали.
    Вой поджыля кав Исусо и пхэндя: — Рай! Ту на дикхэс, кай мэрни пхэй екха ман ашадя
    тэ терав бути? Пхэн лати, кай вой тэ поможысарэл манди!'
  cle-NT: 'Joó⁴ hi²xiáh³ cɨ̱ɨ̱y³² Marta ja̱³ chiaah¹ hi²xiáh³ xa³ ta² chiáh², hi³ja̱³
    cá⁴dxá⁴jé̱yh⁴ xi² jey¹ Jesús ja̱³ duh³ liáh³la³ gá⁴sɨɨ́h⁴: ―Ñuyh⁴, ¿xɨ² há⁴hé³
