  cmn-FEB: 马大当时忙着准备饭菜，有很多需要做的事情，感到有些不快。于是就上前来说：“主人，我妹妹让我一个人做这些事情，请让她来帮帮我。”
  gmv-RNT: Gido attin Martay ooso daroppe dendidayssan daaburada Yesusakko shiiqada
