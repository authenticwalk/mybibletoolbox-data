  mpm-NT: 'Ko Marta kujneñu xaan ña jiin jniñu iyo ini veꞌe ña. Ti ni tuꞌva ña nuu
    Jesús, ti ni kachi ña: ―Jitoꞌyo, tu ndɨꞌɨ kuɨtɨ ini ni ja kuꞌu na María, ni xndoo
    maa ɨɨn ña saña jiin taka jniñu jaꞌa. Kachi ni jiin ña na chindee ña saña ―ni
    kachi ña.'
  ots-NT: 'Eso, bi ndo ungui ʉr cuɛ car Marta, como már ngu̱ cár bbɛfi. Nubbʉ, bi
    guati pʉ jabʉ már ju̱ car Jesús, cja̱ bi xifi: ―Nuquɛ, Tzi Jmu̱, ¿cja jin guí
    cja ndu̱mʉy, xí nzogui hua nʉm cju̱juɛ, dí ddatsjɛ nʉr bbɛfi. Xih tzʉ da möxqui.―'
  hoy-hoy: लेकीन मार्था स्यावा माळ्त-माळ्त व्याकुल आगेदुर, अदिक आऊन हात्‍ती बंदकु
    अनली हतदुर, “हे प्रभु, येन नीनी येनु अच चिन्ता हैलेच कि नान आकतींग नानी स्यावा
    माळोद साटी आबना अच बिट बुटार? इदुरसाटी आकिन से अन कि नान सहायता माळुल.”
  uri-uri: Kil akuke Mata pa hmurkg wampen ntekg wakgkuntuk kweiur kweiur pa arpm,
    yatom ipma a kil pa paitn ekg Maria pa, yatom kil kai nasi Jisas pa la tolpa,
