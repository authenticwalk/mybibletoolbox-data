  quf-NT: 'Piru Martaqa, imankuna rurananpaq kusa achka katin Jesusman qimikar kaynu
    niran: —Taytituy, ¿manachu qamqa yarpunki irmanay pullayki katin nuqala imatapis
    rurani nirqa? Willay yanapamanqa nir.'
  yuw-yuw: Onggimo singga idina dano Marta yuhogon wömai mongorec youp moröma togoc.
    Worocha tongga yu ec imuna Yesu inogoc, “Moröma, dana ngo yu noc nangmun fauna
    nakagon youp morö sinom tat. Goc wo makombirochu nuhun? Gocho inia yu noc tongfat
    nehun.”
  hus-NT-1971: 'A Marta iba, tocat u lej t’ojlinal c’al yan i t’ojlab. Taley utey
