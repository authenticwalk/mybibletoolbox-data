  aia-aia: Mia Maata 'a torakoke i 'adoma'ina 'ini'i mareho 'anai ha'aagau'i. Naasi
    'a boi beia Jisas ma ha'atee o'ani 'inia, “Araha, 'a ai'a 'ua tana'o i nugasiau
    ana do'oragu 'anai haa'i mwane tagora 'ini haariau? 'Oi 'unua mai, maai 'a'auhiau.”
  srp-1865: 'A Marta se bješe zabunila kako æe ga doèekati, i prikuèivši se reèe:
