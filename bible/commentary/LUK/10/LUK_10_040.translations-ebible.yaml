  cco-NT: 'Jo̱ lajeeˇ jo̱ iuungˉ Marta e jaˋ dsiñíiñˋ e guiarˊ guiʉ́ˉ jaléꞌˋ e nidǿꞌˉ
    Jesús có̱o̱ꞌ˜ jaléngꞌˋ dseaˋ quiáꞌrˉ. Jo̱baꞌ cangoquiéeiñˊ lɨ˜ guiing˜ Jesús,
