  iws-iws: Mɨ Mata ya ɨni nae dirɨraerarnanaeya mɨ saiir kwoɨnɨn ɨni haugɨhauga whiyɨekiyɨn.
    Mɨ Mata saeya Jisɨs siiram yam mɨ ɨna boɨna, Bɨiyan Inkam Komii kariir nomousɨma
    kariir bɨdi haiburgika mɨ naeyɨm kanakana dirɨraerarnanaei. Mɨ kɨra saiirɨm naɨngwo
    rani, aniya? Kɨra saiir boɨnki, saeya kariir whɨndirɨraerarniyɨm.
  pol-SZ: 'Marta zaś była bardzo zajęta przygotowaniem posiłku. W końcu podeszła do
    Niego i zapytała: —Czy nie razi Cię to, Panie, że moja siostra siedzi bezczynnie,
    podczas gdy ja mam tyle pracy? Powiedz jej, żeby mi pomogła!'
  ztq-NT: 'Per lëë Marty singootyee no xmandad me, lëë me big lo Jesús, chëb me: —Xey,
    ¿pe ni tu pe sinidy kikoo nii lëë pëlaa psaan kchë mandad lon? Kudzy lo me kuñ
    me naa yudar.'
  zai-NT: 'Peru Marta la? nisi canaree xieque raqué, tantu cá ique xhiiña''. Para
    bidxiña ra nuu be ne na rabi laabe: ―Señor, ñee nou'' jneza cayuni benda'', cudii
    lugar cayune irá ndi stube la? Gudxi laabe gueda acané be naa.'
  upv-upv: Ko Marta ornge esij e nga majingen milep, ko ni bbong m̃isan m̃iplaker.
    Ko evini ji Iesu ko owrai tevi, “Numal, sete kurrorrmi nga tasik mivel lingi inu,
    ko inu bbong m̃esan m̃eplak? Kupwerai tevi ni pivini piptevi inu.”
  wap-NT: Mazan Martha tuukii paꞌan odopiidinan pashaꞌapataꞌazoonii sodi kida aimaakan
    dauꞌati. Uruu idi owaꞌatin Jesus idaꞌati, naꞌiki okian uꞌati, “Naobanai, aonaa
    pukashaꞌora-kidan putukapan wuruꞌu õꞌinaozo waꞌakanuz õgaru õbaꞌoran, shaꞌapataꞌo
    nii ipai aimaakan wuruꞌu shaꞌapataꞌazoo-kariwai kidaz? Pudyuuda oroo, okaminkaꞌuta
    kiziꞌi naa õgaru.”
  mva-mva: Marta nge rubena-ba malipi iememaki, be ilo nge kolo-kolo be ianiani. Bokaibe
    ilako be bokai ipile, “Tanepoa, ilom tago ibuku taritokagu ipereka be malipi moarunga
    rubegu-la uememaki? Gorai be ngadumaia!”
  dwr-NT: Martta qay soybaa giigissaadde daabura de7aw; hewaa diraw Yesuusakko shiiqaade,
    “Hanna ta michchatta, kiitaa ubbaa ta bolla olina, taani taarekka labbanoode xeellaadde
    co77u gay? Hayyanaa taana maaddanaadan iziw oda” yaagaaddu.
  kfw-kfw: "Takkha Martha'n ama chounthosik khan malungsena aleinei, ama'n aheiwa\
    \ ah Jisu diang aleiti, “Pumi, nang in jetmakchebe kei kanainu'n katheinuobit\
    \ chuon inaminthohi? Amadiang kei najuosan nasik tipiro!”\x94"
  bfz-bfz: पर मार्था कअरो रा काम करी-करी की थकी गी और तिना गे आयी की बोलणे लगी, “ओ
    प्रभु! क्या तुसा खे पता निए कि मेरी बईणे आऊँ कअरो रा काम करने खे कल्ली छाडी ती
    री? तो एसा खे बोलो कि मेरी मताद कर।”
  cuk-09: 'Ar Martadi ibmar-saedginbi binsanaisoggu, obir-obir gunaisunnad. Marta
    Jesúsga sogded: —Dummad, ¿emi be baisur dake, an-urba wargwen arbaega an-imaknaigu?
    Degisoggu, ega be soge, wis an-bendakye.'
  ben-OBCV: কিন্তু মার্থা আপ্যায়নের আয়োজন করতে গিয়ে ব্যতিব্যস্ত হয়ে পড়লেন। তিনি
    যীশুর কাছে এসে বললেন, “প্রভু, আপনি কি দেখতে পাচ্ছেন না, আমার বোন আমার একার উপর
    সমস্ত কাজের ভার ছেড়ে দিয়েছে? আপনি ওকে বলুন, আমাকে সাহায্য করতে।”
  mil-NT: 'Te tá Mǎrta‑áⁿ ndɨ̌hɨ vìhi‑ni iní‑xi quìde‑xi chiuⁿ‑xi, te ní sáháⁿ‑xi
    núú Jèsús, te ní xáhaⁿ‑xi: —Mèstrú, ¿náa ñá túú tnàhí sàni iní‑n sǎ nǐ dándǒo
    ndaha ñàha cúhù‑í nchaa chìuⁿ‑áⁿ? Cúñaha sàú ná quìxi‑xi chindee ñaha‑xi —cachí‑xi
    xǎhaⁿ‑xi xìi‑gá.'
  myu-myu: Marta bit kapikpig̃ osunuy ixat tatam, ixat tojotjon tak. Yag̃uybabi'ũm
    o'e jekapikap kay cekapikap ade buye. G̃ebuje Marta o'jekawẽn Jesus eju. — Kariwa
    — io'e. — Ak'g̃u du ẽn okay? Okibit oibu'un obuywat am. Wag̃epũg̃ ma õn wuyxat
    tatam, wuyxat tojotjon — io'e. — “Ewag̃o juy esubuywan,” i juy ece cebe — io'e
    Jesus pe.
  amk-amk: Wape Martai dohona urewa beyari na munu rorongfo. Ampafe dao Yesusia tuti
    medu deyo, “Daie, wiro Dai boti Mariai kahai mae, sawing yau inari fi siai e?
    Bomi ma yufata yau wo!”
  fai-fai: Kata anggek Máta utane mámin dáka bom wanin fubomo kanodu, kale nadule
    aik tad Yesus bakodaw, “Kamokim kaba, natamalo, nalam neng Madiya uyo namadálu,
    nalafin wanin fu bom wok dukum kuw fakubi tei! Kaba bakomamaw, tad dakonamuko!”
    Akune, Yesus aka bakomam,
  ura-NT: 'Nii jana jetaote jelai niicha ichanenu aina ratiriin aihane jaun jetao,
    Jesoso rohan nichuuntaain jetao: “Curuaanaa, tana itolereneein camijianeeon aina
    jelai caratiriin aiha caa canejerane coaraainete rai aiteneei canu coroatajaniha
    uhane coina.” naa Maratane jaun jetaote:'
  mcd-NT: Ascafiaitocai Marta nicanima nan tushu huaisi shinanni Jesús pimashquin.
    Ascacun nan Martan Jesús yoini, —¿Ifon, mian shinainmamun? Urusu fusti un tushu
    huai. Uhuun chicocai u futan apaima. Ua yoishohuun u futan aquiyonon, —huaiton.
  urt-urt: Kom Mata ŋoihmbwaip mane walme wah wula wula ŋaiye ti wende. Taꞌe pe, ti
    wate wanange na, “Lahmborenge, nin ŋoiheryembe taꞌe la ŋai me toꞌ ŋam ŋaiye ti
    warp pakaiye pe, ŋam ilyeh mende wah lalme. Inime ti nange ta wute wungwisme ŋam.”
  awk-awk: Wonto ba Marȧtha kȧmullan buntoa marai-marai umullita, ġatun uwa bountoa
    ġikouġ kin, ġatun wiya, Piriwál, kora bi natan tia wareka tia wúġgunbai emmoúmba
    umulliko wakȧllo? wiyella bounnoun umulli koa bountoa tia.
  kiz-kiz: Lakini Martha akipelili shughuli simehele sya kuandala mlo. Alotili kwa
    Yesu, ni kujobha, “Bwana, wijalilepi dada jhangu anilekili nihudumilayi ne jhoni?
    Hivyo basi n'jobhilayi anitangayi.”
  tzo-TZE: 'Yan li Martae ibat yo''nton yu''un c''usi tspas ta sna yu''un tsc''an
    chmac''linvan. Jech inoch''aj tal ta stojol li Jesuse, jech laj yalbe: ―Cajval,
    ¿me mu''yuc chlo''ilaj avo''nton ti jtuc no''ox chiyac''bun jmeltsan ve''lil li
    jmuque? Ja'' lec albo ac''o tal scoltaun ―xut.'
  lex-lex: 'Mere Marta nmakokan nohora tulanni-kniarni la romni nayanni. Noma Marta
    nla'' pa nakot la Yesus niwra: “Matroma, O edonna Mpuolliohora Maria pa nma nor
    a''u pua amkari? Enamtatan rer tio''a. Mhuopan pa nma nor a''u pua amkar lia handi.”'
  dov-dov: Pesi Malita wakalijisinkini loko akubakutawukila kuti abape chakulya. Wakasika
    kuli Jesu wati, “Mwami, tokubwene na kuti mwanakesu wandilekelezya kuti ndibeleke
    endike? Mwaambile asike azoondoigwasye.”
  rgu-rgu: '@see-verse:LUK.010.039'
  toc-NT: 'Pero Marta luu xliaka­ti­yuma xli̠­ta­scújut xalac xcu­si̠na, xlá huata
    lak­ta­la­ca­tzú­hui̠lh Jesús y chiné huá­nilh: —Quim­pu̠­chiná, ¿lácu pi̠ ni̠para
    tzinú lac­pu­huana pi̠ aquit ctla­hua­ni­ma̠­ko̠lh xli̠­ta­scújut hua̠ntu̠ xli̠t­lá­huat
    quinta̠ María? Pus luu cat­lahua li̠tlá̠n cahuani pi̠ caqui­mak­tá̠­yalh.'
  ulk-1902: Ege Maretha de sagim deger taba boaiem; ege E ekueilu, a abi detager,
    kega, Opole, nalu, ma nole kari dikiapore, epe kari le lut nakuar peike tepteb
    derser gaire lu? ma ge abi detager, kari upinati.
  som-som: Laakiin Maarta waxaa jiidanaysay hawl badan, oo intay u timid ayay ku tidhi,
    Sayidow, miyaanay waxba kula ahayn in walaashay i daysay inaan keligay adeego?
    Haddaba la hadal inay ila qabato.
  mam-C: 'Atzin te Mart nim jaw lab''te te'', qu''n tu''n nimxtaq taq''in at. Tu''ntzi''n,
    xi laq''e tk''atz Jesús, exsin xi tq''ma''ntz kyjalu''n: Taa, ¿Nti''xsin ch''in
    npon tb''isa, tu''n njunalxa ma chin kyij tq''o''n ntzikya ti''jjo txqan aq''untl
    lo? ¡Q''manx ch''in te, tu''n tmojin wuk''iy!'
  ndj-ndj: Lakini Malita aveli akukimbanikila milandu yingi. Kamyendela Yesu, kumuwombela,
    “Bambu, ukuwona nahau kavifya ng'odu, mlongu wangu kuneka ngukimbanika weka yangu?
    Topi umuwombeli, andangi.”
  mbj-NT: 'Maah-Ta m'' ty kanewaat. Ta waa n''aa m'' tamoo wät Jesus rawa do pan''aa.
    Ti m'' Jesus wë tabana ti m'' taky hadoo: —Tak''ëp Hyb N''aa Jawyk Doo —näng mäh.
    —Nepäh a hã, dooh ǟnh ỹỹ ỹ tamoo masaa bä? Mamaher''ood ỹ tamoo masa hyb n''aa
    —näng mä Maah-Ta.'
  lat-VUC: 'Martha autem satagebat circa frequens ministerium: quæ stetit, et ait:
    Domine, non est tibi curæ quod soror mea reliquit me solam ministrare? dic ergo
    illi ut me adjuvet.'
  ngp-ngp: Masa andaga akangadika ne zindima, niyo eza na kumgamba, “Zumbe hukuona
    hiyo vedi uyu ndugu yangu kunasila zindima nikedu? Hake mgambe eze anambize.”
  aoi-aoi: Akena ngalaja Mada dakwukawura yingu-war•danguma warka aruma. Yingi-lyangmurukweyinuma,
    akwa nara king-erriminjina. Biya dakina Mada yingu-werrikawarriyadina warka-langwa
    arakba akwa yingi-likena Jesus-uwa. Yingi-yama dakina enuwa-wa, “Bungkawa, ningi-lyangmurukweyinama
    ngayuwa, mena dadiyamarnjarrka nara a-mamurikajuma nganja daka,” yingi-yama. “Awurrariye-ka
    ena ningu-war•denama ningakwukawura ngayuwa-na? Kembirra nga-makina kajungwa kangu-mamurikajini-yada
    ngayuwa,” yingi-yama Mada Jesus-uwa.
  enq-2: Pii soo peteamopa, Matame nee akipi depa lao kalai longo piamosa, baa mona
    lombea. Dokopa Jisasa petea dosa Mata pupala baa lamaiyoo, “Kamongo, nambame iki
    nee depa laale latala, nambanya kakingi dokome namba yakinelyamo doko embame nakandelyepe?
    Namba nisina lamai” lea.
  eng-ASVBT: But Martha was cumbered about much serving; and she came up to him, and
    said, Lord, dost thou not care that my sister did leave me to serve alone? bid
    her therefore that she help me.
  mna-mna: 'Tamen Mata, ni imbesmbeeze pizin leembe. Tana tata ikami, mi izzu ma izze
    pa uraata. To imaŋga na iso: “Merere, nu kam ŋgar pio risa som? Parei ta nio ituŋ
    tamen aŋkamam uraata, mi tiziŋ moori imbomboorene sorok? So pini ma imar iuulu
    yo lak!”'
  rmy-ARLI: 'A i Marta sa ki sig dikhela ine te kandel, i ali uzalo Isus hem pučlja
    le: “Gospode, tu li na dikheja adava so mli phen muklja man korkora te kandav?
    Phen laće te pomožini maje.”'
  myw-myw: Mana̱wen Ma̱lid ivag kaeis beikams, inawotet singay babaw, mapuna inek
    Yeisuw, ilana, “Guyaw, ta-bukukin bwadag nilisaweig agumwa̱net bavag kaeimiy bukukwams.
    Kudibek beim bilabeig.”
  sby-sby: Lino pacindico Malita incito yalamufulila walaya kuli Yesu nekwambeti,
    “Mwami sena nkamubweni kwambeti kanike wakame landekelenga incito yonse? Kamumwambilani
    ese anyafwe.”
  sll-sll: Mongure Mata honagi nega dire olere homena kere a kun ongwi. Ole Yisas
    mongwo bani pire yu ditongwi, “Yal Yisas ye, na homena kere ol pan bolga ebina
    aki di na tekimia tal ome? Ni ditengere na aki di na tenamia dito.”
  yaq-NT: 'Taa Maata, juebenaka a'' joo machikut tua obisi au bichan. Intok aapo Jesujtau
    rukteka inen au jiiak: ―In yo''owa, jaisa empo a'' tu''ureka a'' bicha ja''ani,
    juka'' in waai inim tekilpo ka nee a'' ania''uta. Nee a'' ania saune ―ti au jiiak.'
  uro-uro: Dap ma Marta di qänäskänes ki sa at täkmunanaska i vadi va estäm na qa.
    Qia met bä sage ma Jisas di qia snanbät sä qa rhoqortäqyia, “Gua Engeska, nak
    kop nga ngiat lu ma Maria nae i qia ang daqule ngo sa ama lat bä sokt ngo nguat
    tualat na ngät? Mamär iva ngi qoar na qi iva qia rhatnärhäm ngo.”
  ita-1885: 'Ma Marta era occupata intorno a molti servigi. Ed ella venne, e disse:
    Signore, non ti cale egli che la mia sorella mi ha lasciata sola a servire? dille
    adunque che mi aiuti.'
  muy-muy: 'Ka gani nani ti tʉwi ga huɗ ahay gərgəri kay tə̀bu tiviyikaba ahàr ana
    Marta. Nahkay zla nahəma naŋ nakəŋ àrəkia ka Yezu a, àhi : « Bay goro, wur ga
    mma ni ambərki nu ke tʉwi ni ɗek ti àɓəlafuk aw ? Hi ma ti mə̂jənaki nu zla aw ! »'
  kqc-kqc: Martha bi ini yavari amiye afei dui reyo dada, mina kero karo regamo. Dada
    bosi Iesu rofu niyo, “Varika amiye, nai rasini bi beika baika bi fereyo dada,
    na yaku maka reida, idu gokai mokeisa? Ni kumo na moi vana reyaine!”
  rmc-ZRB: 'А Марфа есас занято одалега, гой федер те кєрен о дийлос. Ой подґейля
    ко Ісус і пгендя Лескє: — Раєя, Тут на ердекєлінел, со мійрі пгєнь мукля саворі
    бувті пре манде єкга? Пген лакє, мі поможінел манґє!'
  tav-tav: 'Marta maca ʉgarique quenoorique capee capaarique paibʉjayupo. To bairi
    Jesu tʉ co baio co caruiro tʉjʉri Jesure cʉ caĩñupo Marta: —Yʉ Ʉpaʉ, yʉa jĩcaona
    capee paarique yʉ áticõabapa. Atio yʉ baio yʉ átinemoquẽemo, cʉ caĩñupo. —¿To
    bairo co cabairijere co mʉ tʉgooñaquẽeti? “Mʉ jʉgocore co átinemoña,” co ĩña,
    cʉ caĩñupo Marta.'
  eng-ULB: But Martha was overly busy with preparing to serve a meal. She came up
    to Jesus, and said, “Lord, do you not care that my sister left me to serve alone?
    Therefore tell her to help me.”
  spa-VBL: 'Marta estaba preocupada por todas las cosas que debían hacerse para preparar
    la comida, así que vino donde Jesús y le dijo: “Maestro, ¿no te preocupa que mi
    hermana me ha dejado haciendo todo el trabajo a mí sola? ¡Dile que venga y me
    ayude!”'
  fra-_FOB: 'Et Marthe était distraite par divers soins du ménage. Étant survenue,
    elle dit: Seigneur, ne considères-tu point que ma sœur me laisse servir toute
    seule? Dis-lui donc qu''elle m''aide.'
  hau-ULB: Amma ita Marta ta na ta kokari ta shirya abinci. Sai ta zo wurin Yesu ta
    ce, “Ubangiji, ba ka damu ba 'yar'uwata ta bar ni ina ta yin aiki ni kadai? Ka
    ce da ita ta taya ni.”
  mal-mal: 'മാർത്തയോ ജോലി ചെയ്തു തളർന്നിട്ട് അടുക്കെ വന്നു: കർത്താവേ, എന്റെ സഹോദരി
    വീട്ടുജോലികൾ ചെയ്യുവാൻ എന്നെ തനിച്ചു വിട്ടിരിക്കുന്നതിന് അങ്ങയ്ക്ക് വിചാരമില്ലയോ?
    എന്നെ സഹായിക്കുവാൻ അവളോട് കല്പിച്ചാലും എന്നു പറഞ്ഞു.'
  kkc-kkc: Biame omapoo Mataye moso kulodu Yesuwo mooloogoodoo odoo eyo wo silone,
    tou bei neme Yesu mapoo sibileso egeesee takaso, “Lodee, moloye nobolo badoga,
    ayo mobusomo tou ka toga, diya kwasio. Esiga yayo a pidilame nayo yo sibeye dee
    takee,” diso.
  urd-GVR: jabki Marthā mehmānoṅ kī ḳhidmat karte karte thak gaī. Āḳhirkār wuh Īsā
    ke pās ā kar kahne lagī, “Ḳhudāwand, kyā āp ko parwā nahīṅ ki merī bahan ne mehmānoṅ
    kī ḳhidmat kā pūrā intazām mujh par chhoṛ diyā hai? Us se kaheṅ ki wuh merī madad
    kare.”
  far-far: Ma na manatana 'i Mata ka 'abero sulia nia go ne nia sasia na raoe ki tafau
    'i lume. Ma nia ka leka mai siana sa Jesus, ka fata 'uri fuana, “'Aofia 'ae, 'uri
    ma, 'oe si manata 'abero go sulia na sasiku ne nia fasi nau ga 'ana, ma nau ku
    sasia ga 'aku na raoe ne ki tafau taifili nau? 'Oe saea fuana fua nia ka leka
    mai ka 'adomi nau!”
  suz-BL: मारथामी शुश गेय पा श्‍येत पशा “प्रभु, आं लोक्‍बमी आं कली काइ वारच मपाइब।
    गे मोदेंशो तशा यो मारेइ मदेंनी? मेको कली ‘बोक्‍शा, इ लोक्‍ब कली वारच पतो’ दे मतीन”
    देंमाक्‍त।
  car-NT: 'Marta te mo''karon opy''san upary poko roten kyno''mikakon. Irombo Jesus
    ''wa ito''po. Ika''po i''wa: “Jopoto, iru''pa mepojan ypity ''wa o''win upu''po
    yno''po ajupanamon me? Kaiko i''wa yjepatoma iwo''to''me!”'
  amp-amp: Rot, Matat turpett yeshrim hta mskamout. Ndnatn Jisasrpno yimotn, kfo memotr,
    “Broye, nanhu nmemt httanysa turpata yeshrim hta mskiwa. Nhai duka mekahn turpatt
    hta mskewut? Wakfafkahtnt, ania ahingrnanhota.”
  bht-bht: पर मार्था रोटियां बणादे-बणादे घबराई गेई कने उदे बखे आई करी बोलणा लग्गी,
    प्रभु जी, क्या तिजो जरा भी चिंता नी है की मेरिया बेंहणा मिंजो सारे कम्म करणे तांई
    किल्ला छडी दितया है? इस तांई उसा जो बोल, की मेरी मदद कर।
  eng-NOY: But Martha was cumbered about much serving; and she came to him, and said,
    Lord, dost thou not care that my sister hath left me to serve alone? Tell her
    therefore to help me.
  cub-NT: 'Ʉbenita Marta pare cãrijinejacod̶a, õi ãiyede memeiye boje. Que baru Jesús
    yebai nʉri, arejacod̶a ʉ̃́re: —Mʉ, ji jabocʉ, ¿ye baju ãmeni jíyocoi dajocaino
    yʉre, cũinácova memeivʉ yʉ? Cad̶ateicõjejacʉ ṍre yʉre, arejacod̶a õ Jesúre.'
  ita-1927: 'Ma Marta era affaccendata intorno a molti servigi; e venne e disse: Signore,
    non t’importa che mia sorella m’abbia lasciata sola a servire? Dille dunque che
    m’aiuti.'
  lww-lww: Ana e pogos nene, Mareta naga pe tom̃a miyagogo re poli, ana naga sum̃a
    m̃areran ke sape kila ruru make sur punu ga sum̃ate Yesu, a naga sitom manene
    laa e yum̃aena la nene. A siraunia, pimi pisu Maria to ga tano tom̃a ga, miyagogon
    m̃a Yesu, ana pisa pa Yesu, pisape “Sup̃e, luou nam̃a to koren ga tom̃a sanene,
    ana in ga taaga nekila make suria. Pona ko opisu kilale re poli yo, ana popon
    ovisa vania vena imi iila inu.”
  ron-BAYASH: 'Ali Marta are ăm brigur dă kutotu šje trăbă să fakă. Aša u vinjit la
    Isus šă ju zăs: “Nu či dori Domnu, kă sora ame mu lăsat pă minji săngur kutotu
    să poslužulesk? Šjeva zăj să vijă să ăm ažući.”'
  ckb-ckb: 'بەڵام مەرسا لەبەر زۆری خزمەتکردن شڵەژا بوو، ڕاوەستا و گوتی: «گەورەم، باکت
    نییە خوشکم بە تەنها بەجێی هێشتووم و خزمەت دەکەم؟ پێی بفەرموو با یارمەتیم بدات.»'
  nas-nas: Teka Maataꞌke taamang avutevuꞌ maamu-antavuma tapotapoarama noruꞌ baavaꞌaruꞌ,
    eeꞌnoko tenie Jiisuuꞌanko bera aaꞌpuuꞌ, “Ovoring ee, daꞌ ee taraꞌdoaꞌ otong ani
    ntaraꞌmaꞌnaang ning siꞌmuinani? Ning ninka poreꞌmomaang. Dake naueko pakumuai.”
  uvl-uvl: Pe Marta letena inin taua tina Maria iange halaua i nga tuninga ero. Ol
    pe la ke hele lange Iesus, “Non Soke, tik pai hile sio mene iau ke iau toro e
    popoia ume lochloch pamai. Heongana nge at ke halaua iau kai?”
  eng-BBE: But Martha had her hands full of the work of the house, and she came to
    him and said, Lord, is it nothing to you that my sister has let me do all the
    work? Say to her that she is to give me some help.
  ixl-CNT: 'Pek aatz u Taa tan, aꞌ vaꞌlich telaꞌ tokku tiꞌ sibꞌal qꞌu taqꞌon. Utz
    ech xaan opon, tala: —UnBꞌaal, ¿yetz natxum unvatz aas unjunal koꞌxh nivaqꞌonin
    tu vuntzaꞌqꞌ tziꞌ? Pek al te aas silochꞌin.— Texhtuꞌ.'
  xsi-xsi: Aŋga Marta nde ilo tambira ŋana imbwea kâpwa panzi. Mine kala imâ pa Yesu
    ku ipai tu, “Maro Ŋalae, naŋa taiŋgu ŋine nde ipile naŋa lâ, kala naŋa simboŋgu
    nâ aveta wurâta ŋalae tina ŋana ambwea kâpwa kâ. Noko kalo sukâŋa ŋanana, tiya?
    Ambo mine, ande kupai i tu ma imâ ivila naŋa tâ!”
  crx-NTPO: '''Et hoonts''i Martha nts''en''a la bugha ná''tit''alh-un ''et tube ''uníst''et.
    ''Et Sizi yughu ninya ''ink''ez ''uyulhni, “SMoodihti ''ants''i mba hoont''oh
    eh sulhtus sich''oh za ''et nesunilhti butaoost''en ha? ''Ink''ez sla oot''en
    dini!”'
  kan-OKCV: ಆದರೆ ಮಾರ್ಥಳು ಬಹಳ ಕೆಲಸದ ನಿಮಿತ್ತವಾಗಿ ಬೇಸರಗೊಂಡು ಅವರ ಬಳಿಗೆ ಬಂದು, “ಕರ್ತದೇವರೇ,
    ಕೆಲಸ ಮಾಡುವುದಕ್ಕೆ ನನ್ನ ಸಹೋದರಿಯು ನನ್ನೊಬ್ಬಳನ್ನೇ ಬಿಟ್ಟಿರುವುದು ನಿಮಗೆ ಚಿಂತೆಯಿಲ್ಲವೋ?
    ನನಗೆ ಸಹಾಯಮಾಡುವುದಕ್ಕಾಗಿ ಅವಳಿಗೆ ಹೇಳಿರಿ!” ಎಂದಳು.
  bbb-bbb: Meri fu ijiege fina Jesudo vua ije fiekoro Mata fu ire boeje fuosukua remo
    ijadufuo fuka naebe oe marei. Ijadufuo fu ro Jesu kuae, E Ireobo, naka nosukua
    ire boeje revo ijadufuo a na oefiadakuma ni Meri kuaga fu ro na ifejieno kuae.
  blw-blw: Yachi yag ammag lommaweng hen hamhamà Marta te an ihà-an hiya way chan
    alekatto amin hen ma-ammaan. Wat émméy an Jesus way mangaliyén, “Apo, ay enlasinno
    way chaà pa-anggayén hen annay ifà way man-alekatto. Wat ay achi mafalin ta ifagam
    ta toronganà.”
  tam-2017: 'மார்த்தாளோ பற்பல வேலைகளைச் செய்வதில் மிகவும் வருத்தமடைந்து, அவரிடத்தில்
    வந்து: ஆண்டவரே, நான் தனியே வேலைசெய்யும்படி என் சகோதரி என்னை விட்டுவந்திருக்கிறதைக்குறித்து
    உமக்குக் கவலையில்லையா? எனக்கு உதவிசெய்யும்படி அவளுக்குச் சொல்லும் என்றாள்.'
  azz-NT: 'Pero ne Marta ilihuis yolpoliutinemía ica tequit san. Ica ya nojón Marta
    motoquij campa Jesús yetoya huan quilij ijcuín: ―Totecotzin, ¿xe amo ticyolmachilía
    que nocniu María nechcahuac noseltij ica nochi nijín tequit? Xiquili nocniu María
    ma nechpalehuiqui.'
  spa-RV-1909: 'Empero Marta se distraía en muchos servicios; y sobreviniendo, dice:
    Señor, ¿no tienes cuidado que mi hermana me deja servir sola? Dile pues, que me
    ayude.'
  csy-csy: Ahihang Martha sia nasep tam hu in a thintoi a, Jesus kung ah pai in, Topa,
    ka naunu in nasep theampo keima nguak i sep tu in hong awn hi, phamaw sa ngawl
    ni ziam? tua ahikom keima nasep hu tu in sawl in, ci hi.
  mxq-NT: 'Es ja Martʉ kyaꞌꞌawa̱a̱dsʉty mʉt ja tyuunk tnimiiñ ja Jesús es tꞌanma̱a̱y:
    —Windsʉ́n, ¿kyaj xyꞌixy ko yʉ Mariiʉ xytyukmʉꞌíxʉts naydyuꞌugʉ tya̱dʉ tuunk tʉgekyʉ?
    Anʉʉmʉ esʉts xypyudʉ́kʉt.'
  tzj-NT: 'Pro ja Marta congana nk''isaj ri'' chi rbanic ja samaj pa jay rmalc''ari''
    tok be ruq''uin ja Jesús in quewa'' xbij tre ri'': —Wajaw ¿la macatocla'' il tre
    ja nuchak'' nuyon inrya''on can chwach ja samaj? Tabij paki jutz''it tre chi ninruto'',
    ne'' tre.'
  tdt-tdt: Maibee Marta preokupa halo preparasaun buat oi-oin. Entaun nia baa hatete
    ba Jesus, “Nai, Ita Boot la hanoin hau ka? Hau nia alin husik hela hau servisu
    mes-mesak deit! Hatete ba nia mai ajuda hau lai.”
  ron-BTF: 'Dar Marta era copleșită cu multă servire; și, venind la el, a spus: Doamne,
    nu îți pasă că sora mea m-a lăsat să servesc singură? Spune-i așadar să mă ajute.'
  eng-WEBP: But Martha was distracted with much serving, and she came up to him, and
    said, “Lord, don’t you care that my sister left me to serve alone? Ask her therefore
    to help me.”
  eng-FBV: Martha was concerned about all that needed to be done to prepare the meal,
    so she came to Jesus and said, “Master, don't you care that my sister has left
    me to do all the work by myself? Tell her to come and help me!”
  nld-1939: 'Maar Marta was druk in de weer met bedienen. Ze kwam er een ogenblik
    bij staan, en sprak: Heer, is het U onverschillig, dat mijn zuster mij alleen
    laat bedienen? Zeg haar dus, dat ze me helpt.'
  bwo-bwo: Martamó mish k'ac'on aydek't bmawufera btesh, mansh Iyesus maants t'iinat,
    «Doonzono! t mishhan fin jamo tiats k'azbk'rere bek'fetsat s'k niet eegishe? Oona
    neesha taash b dabitwok'o bish keewwe!» bi'eti.
  nch-BL: 'Huan Marta quipixtoya miyac tequit huan san ya nopa quichihuayaya, pampa
    quisencahuayaya miyac tacualisti para Jesús. Huajca Marta quinechcahuico huan
    quiilhui: ―Toteco, ¿amo tiquita noicni nechcajtejtoc para noselti ma nijsencahua
    nochi cati tijcuase? Xiquilhui ma nechpalehuiqui.'
  quc-TNT: 'Sibalaj latz'' c''u u wäch ri nan Marta rumal rech ri q''uia u chac. Xopan
    ruc'' ri Jesús, xubij che: Kajaw, ¿a xak quil la chi ri nu chak'' quinuya can
    nu tuquiel chubanic ri chac? Bij ba la che chi chinuto'', —xcha che.'
  tfr-NTPO: Martara shäng wotjl̈ĩk ara, l̇l̇ëbo shärye wl̈o l̈i ara kjĩshko. E kjĩshko
    ga jek shäng Jesús zl̈ong bäng ga tjl̈ẽ ba kong ga «Tjl̈apga, bor l̈ëng kjwe ichos
    jek bor kjimtë. Tja iara beno shäng parkë ara tjoksa. ¿E ĩgöp l̇l̇ëmdo?»
  kaq-NT: 'Jahuen tee hichahiya Marta tee teeti. Piti qui jaa mehca mehcatai bi Marian
    nincaresquin. Martan sca yocaquin: —¿Hea huesti hen tee teenon heen sharan hea
    yanapanyamahi min jisyamahin, Hihbon? Yohihue, jan hea yanapannon —hahquin Martan.'
  sgb-sgb: Noa, nampotog ya hi Marta ta mal-at ya an-iluto na hên mimiha na. Kabay
    hinabi na kan Apo Jesus, ya wana, “Panginoon, a mo angkadambi ya pinaulayan na
    kon ali ko hên manluto hên mimiha ko? Iutoh mo ya dayi hên hawpan na ko.”
  vie-1934: 'Vả, Ma-thê mảng lo việc vặt, đến thưa Đức Chúa Jêsus rằng: Lạy Chúa,
    em tôi để một mình tôi hầu việc, Chúa há không nghĩ đến sao? Xin biểu nó giúp
    tôi.'
  kxv-kxv: ସାମା ମାର୍ତା ରା଼ନ୍ଦା ୱାଜାଲି ହା଼ରେକା କିଲିବିଲି ଆ଼ହିମାଚେ; ଈଦାଆଁତାକି ଜୀସୁ ତା଼ଣା
    ୱା଼ହାନା ଏଲେଇଚେ, “ଏ଼ ପ୍ରବୁ ନା଼ ତାଙ୍ଗି ୱାଜିନି କାମା ବାରେ ନା଼ ଲାକ ହେର୍‌ପା ମାଞ୍ଜାନେ
    ଈଦାଆଁ ଅଣ୍‌ପି ହିଲଅତି କି ? ଈଦାଆଁତାକି ନାଙ୍ଗେ ସା଼ୟେମି କିହାଲି ଏଲେଇନାମୁ ।”
  cha-cha: 'Lao si Marta esta inestotba pot megae sinetbeña, ya mato guiya güiya,
    ya ilegña: Señot, ada ti unlie y chelujo na upaloyo ya jufañeñetbeja na maesa?
    Tago ya uayudayo.'
  amu-NT: 'Sa̱a̱ Marta, tileicaluiꞌñê na jeeⁿ matseinꞌoomꞌñê. Tjantyjaaⁿꞌaⁿ Jesús,
    tsoom nnom: —Ta, ¿aa mandoꞌ na ñenco̱ maꞌndii nomtyjo̱ na catseiꞌnꞌo̱o̱ⁿꞌndyo̱?
    Catsuꞌ nnoom na cateijneiⁿ ja.'
  hin-CV: किंतु मार्था विभिन्‍न तैयारियों में उलझी रही. वह प्रभु येशु के पास आई और
    उनसे प्रश्न किया, “प्रभु, क्या आपको इसका लेश मात्र भी ध्यान नहीं कि मेरी बहन ने
    अतिथि-सत्कार का सारा बोझ मुझ अकेली पर ही छोड़ दिया है? आप उससे कहें कि वह मेरी
    सहायता करे.”
  eng-OURB: But Martha [Lady mistress, Strong bitterness] was distracted with much
    serving, and she came up to him, and said, “Lord, don’t you care that my sister
    left me to serve alone? Ask her therefore to help me.”
  spa-BES: 'Pero Marta tenía las manos ocupadas en el trabajo de la casa, y ella se
    acercó a él y le dijo: Señor, ¿no es nada para ti que mi hermana me haya dejado
    hacer todo el trabajo? Dile que ella me debe ayudar.'
  san-BEN: কিন্তু মর্থা নানাপরিচর্য্যাযাং ৱ্যগ্রা বভূৱ তস্মাদ্ধেতোস্তস্য সমীপমাগত্য
    বভাষে; হে প্রভো মম ভগিনী কেৱলং মমোপরি সর্ৱ্ৱকর্ম্মণাং ভারম্ অর্পিতৱতী তত্র ভৱতা
    কিঞ্চিদপি ন মনো নিধীযতে কিম্? মম সাহায্যং কর্ত্তুং ভৱান্ তামাদিশতু|
  tdx-tdx: 'Fe niembetse’amy fitoroña’ey t’i Martae le niheo mb’amy Talè mb’eo nanao
    ty hoe: O Rañandria, tsy ahoa’o hao te nieng’ ahy hikotepe irery ty rahavaveko?
    Ampañoloro ahy.'
  naf-naf: Âpme Matayaŋ meu weyayaŋ igak tapm olati weneŋaŋgat nâmsokumti keyepm koti
    Zisasiyet zeye, “Amobotnaŋ, geŋ taekdik, wenennaŋ neŋ nemti geŋmagen kotapme mulup
    nenak tapm olalap. Zemane koti neŋ namukulem mik!”
  grc-MT: η δε μαρθα περιεσπατο περι πολλην διακονιαν επιστασα δε ειπεν κυριε ου μελει
    σοι οτι η αδελφη μου μονην με κατελειπεν διακονειν ειπε ουν αυτη ινα μοι συναντιλαβηται
  vid-vid: Ila Malita nayali yodita mbuli ziyage nyinji, kamlutila Yesu na kumuuza,
    “Mkulu hambi hulingona mng'holozangu voyandechile mbuli zeng'ha ndidita ndiliyeng'ha?,
    Mlonjele yoye yanhanze!”
  pio-NT: 'Martata quéwa máiní càulenáca úa, uíbaidacáiná nayáacalé. Máadáiní uíbaidaca
    nayáapiná. Néese ùacawa Jesús yàatalé. Yá úumaca irí: —‍Nuíwacali, ¿cáná pibatàa
    nùucha umàaca nuíbaidaca nulínáamitawa macáita wayáapiná? Pichùulìa uyúudàanápiná
    núa —‍úumaca úái Martaca.'
  tsn-tsn: Mme Morena a mo raya a re, Maratha, tsala ee rategang, o ngongorega thata
    mo dilong tse tsotlhe.
  amr-NT: Martanayo huakkaʼ oʼbaaʼpo kenpaʼti huakkaʼda kaʼdik i̱jje̱y oʼnopo̱e̱po
    oʼmepuʼkepo Jesústaj oʼhuahuaʼpo, —‍Doʼhued huamaʼbuya doʼtaj tihuapokhueʼ meʼe̱ne.
    Nogtiaʼda ayaʼda ijkay. Doʼhued huamaʼbuya doʼtaj tihuapokdik o̱ʼe̱. Kenpaʼ iʼnopo̱e̱t.
    “Martataj yatihuapok.” Maríataj yanaʼ, Huairi. —‍Martaa Jesústaj onaʼuyate.
  pwg-pwg: Ma Mata ina biga irakata da ivi tinavirai tuna kubiine ivi nuwapoya da
    inae Yesu kurina ma ivona bo, “Kuti kamyuyuweku. Tiku kikei ivotereku da biga
    kudubina ina kiku kava aberaberai. Kevonei da ini viteku.”
  cjv-cjv: Mata kokonan munmane beiro kopuna nowainga kenom bengua ena nomanem u unanan
    fungoro ena iran Mata furo Yesu moingui tei furo “Ari Wanopanomyo, na emenam i
    na ma dongoro na towane kopuna nowapunga kenom beika i ne inokore ei fikeno? Ne
    oparomi ‘Ne ure na akire di narowama,’ di to!” epe di tongoro
  tiw-tiw: Api nyirratuwu Martha, nyirra wangata jipawumi yingarti yinkiti ngini awuta
    tayikuwapi tiwi pimatapa. Nyirra karluwu kukunari jiyimi kangi nyirrupwaka Mary
    pili nyirra Mary karluwu juwani (help) awinyirra api nyirra juwuriyi kapi ngawa-yuwuni
    kiyi nanginta jiyimi ngarra, “Yuwuni, kama ngiyupwaka ampirimuwu awungarra amintiya
    ampiri-pitingaya (listen to) ngini nginja nimpangiraga pili ngiya wangatamiya
    ngipawumi yinkiti ngini nuwa tayikuwapi wiyi ngimpapa. Tajiyarra awinyirra ngini
    jimata-wani (to help) ngiya,” jiyimi Martha kangi ngawa-yuwuni.
  tha-KJV: แต่​มารธายุ่งในการปรนนิบั​ติ​มากจึงมาทูลพระองค์​ว่า “​พระองค์​เจ้าข้า พระองค์​ไม่​สนพระทัยหรือ
    ซึ่งน้องสาวของข้าพระองค์ปล่อยให้ข้าพระองค์ทำการปรนนิบั​ติ​แต่​คนเดียว ขอพระองค์สั่งเขาให้มาช่วยข้าพระองค์​เถิด​”
  por-BR-2018: 'Marta, porém, ficava muito ocupada com muitos serviços; e ela, vindo,
    disse: Senhor, não te importas que minha irmã me deixe sozinha para servir? Dize
    a ela, pois, que me ajude.'
  mhl-mhl: Maneyayoŋ, Martaji jebe gioji poreme ra wareru embiŋqombiŋ eru Yesu ojiya,
    “Ofoŋ, qoneji boke nuko nakekoŋ kiŋaŋ gio babe manende sagaga me mata? Ore eru
    Maria minde wareru bapi nuine.”
  klv-klv: Be aMarta inau masuṽ hǝn naliliuman san, ŋa egǝm tǝban aYesu, eusi ke,
    “Nasub̃, gumabe? Aṽagw ebǝtah kǝmas be ginau sǝb̃ogw, noum p̃is nauman. Kel maii
    tevi tarhǝt sagw.”
  bco-bco: Ko꞉sega Mata e ma꞉no꞉ ma꞉no꞉ dimidala꞉likiyo꞉, kele asulo꞉wo꞉ alan dowo꞉.
    A꞉la꞉gabiki e Ya꞉sulo꞉wa ha꞉na꞉sa꞉ga꞉ a꞉la꞉sio꞉, “Alan, nadowa꞉yo꞉ ma꞉no꞉ dimidalia꞉no꞉
    nanog a꞉no꞉ nina꞉li nemo꞉ ta꞉tab a꞉no꞉ giyo꞉ waga asulaba? Ne asuwa꞉foma꞉ki, giyo꞉
    emo꞉wo꞉ sama.”
  kdl-NT: Shegai Marta afoɓi a pura̱ yi ugboji, aku u banai ara ne u danai, “Asheku,
    avu wene utaku u va̱ u a̱sa̱ka̱ mu ma yan manyan utyoku u va̱ wa? Tonuko yi u
    tuwa̱ u ɓa̱nga̱ mu wa̱wa.”
  apu-NT: Mata maerekaxiniretonoka otxa oparĩka ito inini xika. Ininiã osari Xesosimoni.
    —Apiananiri, nitaro topãkanãta ereẽ. Notanani parĩkauanãta. Pitemoni erekari atxiĩti?
    Pipaniãtaroko notakata nipokori okamini —otxa.
  roo-roo: Vo osa Mata riro kovo rutu purapaeva aioara ravaapaoro rerapa. Oa iava
    oirare rugorugooara viriva rutu. Uva Jisas iare urioopa oiso purasa, “Turaro.
    Asi ragai taevaaro ragai arova avaoi. Oa iava ragai raga varao-ia virikasiparai
    vara vatatopopaoro aioara. Oire uva apeisi vai-a vao rugorugoopauei? Oiso ruipaparai
    ra oira aruri ragai tauvasa.”
  miz-NT: 'Ntá tsi Martá san ne, dōó kadē kuení ña, tsi dóo iō tsíñu ñā é viī ña.
    Xée ētsin ña mí tuví Jesuú ne, kakaꞌan ñá ni ñā: —Tōꞌó, ¿ñā ntu te káde nto kuenta
    tsí taꞌan kó ne, ñá te kaxnchíi tún ko nu tsiñu ko? Káꞌan nto, na xnchii kūdií
    tun ko —kaꞌan ñá ni Jēsuu.'
  qvz-NT: Marta randi yapa tarabanata yuyarisha Jesusta rimagrira, Manachu ricungui
    señor, ñuca ñaña mana yanapasha tucui tarabanata saquishca ñuca sapalla tarabauni.
    Paita mandai ñucata yanapahuachun nisha.
  deu-ELO: 'Martha aber war sehr beschäftigt mit vielem Dienen; sie trat aber hinzu
    und sprach: Herr, kümmert es dich nicht, daß meine Schwester mich allein gelassen
    hat zu dienen? Sage ihr nun, daß sie mir helfe.'
  mjc-NT: 'Tan ña Marta cuaha xaan tyiñu javahá ña. Tan tsaa̱ ña nu nyaá ra Jesús,
    tan catyí ña tsihin ra: ―Yooho tata. ¿A ña tsicá iñi yooho tyin ña tahan yu nacoo̱
    ña tsi intuhun ñi maa yu tsihin tyiñu ihya? Ca̱han tsihin ña na jatyinyee ña tsi
    yu ―catyí ña tsihin ra.'
  caa-caa: 'Pero e Marta ma jabꞌar tuaꞌ uyubꞌi uyojroner e Jesús porque war ubꞌijnu
    tama tunor lo que war uche tama ucocina, y tamar era cꞌotoy tut e Jesús tuaꞌ aqꞌuecran
    y che: —Niwinquiraret, ¿machi ca abꞌijnu tamaren que niwijtzꞌin war uyacten nibꞌajner
    tama e cocina? Tzacren chic niwijtzꞌin era tuaꞌ utacren, che e Marta.'
  pls-NT: 'Pero Marta anto jidoan purado de jinchechjian comida, ixin jeho jinchehe
    ẍa, mexinxin conchienhe co ndac̈ho ngain Jesús: ―¿Aẍaxaonha que ixin xanchian
    ttinttona xan janho rrinttaha cain ẍa jihi? Ndache xan que tsjenguijna na xan.'
  eng-WYC-2018: But Martha busied (herself) about the oft service [or Forsooth Martha
    busied (herself) about much service]. And she stood, and said, Lord, takest thou
    no keep (or carest thou not), that my sister hath left me alone to serve? therefore
    say thou to her, that she help me.
  bdv-bdv: ମଃତର୍‌ ମାର୍ତା ରାନ୍ଦାଗାଟା କଃର୍ତା କାମେ ଲାଗି ରିଲି, ଇତାକ୍‌ ସେ ଜିସୁର୍‌ ଚଃମେ
    ଆସି କୟ୍‌ଲି, “ଏ ମାପ୍ରୁ, ମର୍‌ ବେଣି ମକ୍‌ ଗଟ୍‌ଲକ୍‌କେ ଗଃରାର୍‌ ରାନ୍ଦା ଗଃଟା କାମ୍‌ କଃରୁକେ
    ଦଃକାୟ୍‌ ଦଃୟ୍‌ ଆଚେ, ସେବାଟ୍‌ କାୟ୍‌ ତର୍‌ ମଃନ୍‌ ନାୟ୍‌ ? ତଃବେ ମକେ ଉହ୍‌କାର୍‌ କଃରୁକେ
    ତାକ୍‌ କଃଉ ।”
  otq-NT: 'Ha nu ar Marta xa mi nxintꞌi mi o̱tꞌa ar ꞌbe̱fi har ngu. Nꞌa mbi watꞌatho
    habu̱ mi ꞌbu̱ ar Hesu, ne bi ꞌñembabi: —Ma tsi Hmuꞌi, ha hingi handi numa juhwe̱
    tsogagi gatho ar ꞌbe̱fi. Xipabi da e da ma̱xkagi.'
  tzo-SA: 'Li Martae jaꞌ noꞌox batem ta yoꞌon li cꞌusi ta spas ta snae yuꞌun ta xmacꞌlanvan.
    Inopoj talel ta stojol li Jesuse, jech laj yalbe: ―Cajval, ¿mi mu cꞌusi ta xal
    avoꞌon ti jtuc noꞌox chiyacꞌbe jmeltsan li veꞌlil li jmuque? Jaꞌ lec albo acꞌo
    tal scoltaun eꞌuc ―xut.'
  cuc-NT: 'I² Marta ne⁵, ta² hlion⁴ sa⁴jen²i³, si²júan³i³ ta¹, jon³ ŋo³⁴i³ hlonh²
    Se³ño²³, a⁴sagh⁴³i³: ―Hnei³ Se³ño²³, ¿o⁴ a⁵sia³ co³hei²tsei³ júanh³ˉ³ i⁴sa⁴si²ma³ho³²
