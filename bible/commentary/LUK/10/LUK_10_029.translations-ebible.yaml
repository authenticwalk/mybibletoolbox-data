verse: LUK.010.029
translations:
  kpx-kpx: Ige malaha keu ata tedaeveliho isiviholialelua Iesu hoto ke evisi loui
    avoe, “Di haokaike ole.”
  okv-H: embo amina amita hamo orekihie Iesu ta degi ke einge eto ingina, “Aravora
    te nau namei kamei amo amunure?” ainge enu,
  tbo-tbo: Ugolinei lugagayo taniwagana ipa ina houna idumalu meya po i lubayada i
    pa, ‘Lawa awai naka u liyaliyau tu mae?’
  mal-C: എന്നാൽ, അയാൾ സ്വയം നീതീകരിക്കാൻ ആഗ്രഹിച്ചതുകൊണ്ട്, യേശുവിനോട് പിന്നെയും “ആരാണെന്റെ
    അയൽക്കാരൻ?” എന്നു ചോദിച്ചു.
  grc-SR: Ὁ δὲ θέλων ⸂δικαιοῦν⸃ ἑαυτὸν εἶπεν πρὸς τὸν Ἰησοῦν, Καὶ τίς ἐστίν μου πλησίον;
  bgc-bgc: पर उसनै खुद ताहीं धर्मी जाहिर करण की इच्छा तै यीशु तै बुझ्झया, “तो मेरा
    पड़ोसी कौण सै?”
  khz-khz: Na rova evevega-ripagiawai talimana maveveagolokana Iesu maerenagi-veripaganiato,
    netiwato, “Au lagaku talimana rai?”
  deu-TKW: 'Er aber wollte sich selbst rechtfertigen und sagte zu Jesus: Wer ist denn
    mein Nächster?'
  zsr-NT: 'Le guꞌnnëꞌ bönniꞌ naꞌ ubíj dxiꞌa cuinëꞌ, rëꞌ Jesús: ―¿Nuzxa naꞌ böchiꞌ
    lzaꞌa?'
  lin-lin: 'Kasi molakisi ya Mobeko alingaki kolakisa ete azali sembo, boye atunaki
    na Yesu : — Nani azali moninga na ngai ?'
  hns-NT: 'Bakie aadmie maangat raha apane ke batjaawe aur poetjhies kie: „Hamaar
    tjienhaar ke hai?”'
  noa-E: Magbaawai chi charrkha chirʉmua sëukha ichdëu khaugba chirʉm awia deeu, —¿Chijã
    khʉʉn agáma ajim anʉm mʉ khapeen mag mua daupii aju khʉʉn?
  eng-EMTV: But he, wanting to justify himself, said to Jesus, “And who is my neighbor?”
  mib-NT: 'Te máá tée un cúní de jeē quéndōo ndaā de nuū yā jiín jnúhun ni cajnūhún
    de, te ni cahān de: ¿Te ndé ñáyuu cácuu jnáhan ná? áchí de.'
  lif-NT2: कर खे़ल्‍ले़ साम्‌योनिबा थाःम्‍सिङ्‌मा निङ्‌वाॽ इःत्तुआङ् नुःबा ले़ङ्‌सिङ्‌ल
    सेःन्‍दोसु, “इङ्‌गाॽ आहिम्‍बेसाङ्‌बाहाॽ हाःत्‍छिबे?”
  xnj-xnj: Nambu mwene aganili kulangisa kuvya amanyili cheachikotili, ndi akamkota
    Yesu, “Wu, muyangu ndi yani?”
  mmx-mmx: Ketla laradi loklox ase at Laulis Linga ga vara i xusu na lok li i ri lomokmokso,
    kuren la ni ga lok ti ne Iesu “Nege mo lara i nemen saparav ia?”
  cbr-NT: 'Usoquin cacëxun ca an Moisésnën cuënëo bana ''unáncë unin amiribishi ñucátëcëncatsi
    quixun Jesús catëcëancëxa: —¿''Ën aintsicama ''acësaribiquin carana ui unicamaribi
    nuibaquin ''aquinti ''ain?'
  tee-NT: 'Para ju yuchi ni jantu ixlacasq''uin ni camuc''anicalh ixtalak''alhin pus
    junilh ju Jesús: ―Para tis quint''alapanac ju acmapainiya''.'
  eng-LSV: And he, willing to declare himself righteous, said to Jesus, “And who is
    my neighbor?”
  cak-NT: 'Pero ri maestro can xrojo'' xuto'' ri rutzij, romari'' xuc''utuj chic apo
    che ri Jesús y xu''ij: ¿Ancu''x (Anchique) ri winak ri utz yenjo'' anche''l ninjo-ka-wi''
    ren?'
  pah-NT: 'Oyvyteri pe g̃ambo''ehara''ga ei: “Po nhirenduve''g̃a ei ji mombe''gwovo
    hamo gaha okwaha hete javo ji ve hamo,” ei ga oyvyteri pe. Nurã ga ei Jesus''ga
    pe: —“Pearõ ti pejikotyve''g̃a,” ei Moisésva''ea, ei ga. Ma''g̃a ko jikotyve''g̃a
    naerũ? Ta''arõ ji g̃a a''ero, ei ga Jesus''ga pe.'
  sja-NT: 'Mamĩda ma Moisepa p''ãda jarateeparipa waapɨara k''awaa k''inia baji. Mapa
    iidiji: —Pɨa awaraarãda ak''ãri, ¿k''aita jara k''inia bɨma? aji.'
  xed-xed: 'Kaʼa nda Yesu mantsa: «Wa ya ta nzakway ka sləvda ɗa na?» Ka tsa mnda
    tagha zlahu ya kabga ta kumay ta nzakwa gwaɗa ta ŋani.'
  mks-NT: 'Joo da̱ jána̱ha̱ ley Moisés cán cúni̱ da̱ cando̱o va̱ha da nu̱ú ña̱yivi
    ndúu cán sa̱há ña̱ cán quéa̱ cáchí da̱ já xi̱hi̱n Jesús: —Yo já cúú ñani táhan
    i̱.'
  gfk-S: Iesene pai gale sip be na nanaas hirhir kaie igom tiri Jisas be, “Nesi ira
    hinsaagu?”
  bmu-bmu: Mewö meleŋnökmö, Köna keugö böhinöŋ ‘Mi tem köla solanŋi akzal,’ mewö mötmöriba
    könaŋamŋi kondelmamgö möta Jisösgöra jiyök, “Ambazip sutŋine mala korali, yeŋgöreŋök
    mönö dagöra jizan? Niŋia qahö jöpaköm waŋgibileŋak?”
  dgz-dgz: Go apan ame mek ingane apan kakae waenapan yawa anupen menan, me Iesu singui
    da sia wayaven, “Pa mainenape nagirewa ambe da?”
  eng-GNV: But he willing to iustifie himselfe, said vnto Iesus, Who is then my neighbour?
  zaa-NT: 'Pero lą nna uccua latsi''į iria nàrìą, acca rą Jesús: Nú tegá nua'' dà
    te'' cátsi''í te'' ni''i.'
  eng-WEBSTER: But he, willing to justify himself, said to Jesus, And who is my neighbor?
  guh-guh: 'Itsiata baitsi jane judíovi pecujarubinë bijiaya jumecovënëta bajarapalivaisi.
    Asivaya apo tae itsamonae ata. Bajaraxuata judíovi pecujarubinë matavëjëa jumaitsi
    Jesúsjavabelia: —¿Detsa nexata pitsijivi asivanë tsane? jai judíovi pecujarubinë.'
  bon-bon: Yepä, pui cotre abiberäja biname te singi teeme mene conocäco me wawename
    biname bime opo gaabe, peei name pi tabe Yeesu ne cääri itemlige egä, “Cane miiji
    lui biname tääpume pepu wawena?”
  nhw-BL: 'Pero nopa tlacatl quinequiyaya monextis cuali iniixpa nopa masehualme,
    huajca quitlatzintoquili Jesús: ―¿Ajqueya ne sequinoc catli monequi niquinicnelis
    quen nimoicnelía?'
  mgw-mgw: Lakini mwanjaa ywembe apalage kwibalangilya panga nnogau, annalwiye Yesu,
    “Na mundu ywa papipi yangu' nga ywaku'?”
  swh-ONEN: Lakini yule mtaalamu wa sheria, akitaka kujionyesha kuwa mwenye haki,
    akamuuliza Yesu, “Jirani yangu ni nani?”
  wbi-wbi: neke um'bulanisi ndeve inoghelua kukujivalila ikyang'hhani jujuo, akam'bulagha
    uYesu,” nu n'jango ghwe veni?
  bba-bba: Adɑmɑ durɔ wi, u kĩ u tii ɡem wɛ̃ mɑ u bikiɑ u nɛɛ, wɑrɑ nɛn tɔnusi.
  eng-KJVCPB: But he, willing to justify himself, said unto Jesus, And who is my neighbour?
  kgk-NT: He'i-ma ramo upe Moisés remimombe'ukwe-rehe mbo'eha onhemboheko porãse mo'ã.
    Upéixa-gwi oporandu jevy Hesu-pe. —Kiva'e-rehe he'ise xéhegwi hi'agwĩ va'e? Kiva'e
    tipo ahayhu-ta? he'i.
  waj-waj: 'Tuduu rikioo mmoori aataru radudeera vaidiivo gioonna kiaapuuya innara
    safuuma variraivovee kiateeraivaara Yisuunna yaparainno tunoo: Mo ni seenaivo
    inna gioononnee?'
  cpy-cpy: 'Ari ikowa-witanaka rotzikaa-kota-nakyaami, rojampita-nakiri Jesús, ikantziri:
    “¿Jempema itzimika nokimita-kaanteri asheninka?”'
  ekk-PKP: 'Kuid mees soovis end õigustada ja küsis seega Jeesuselt: „Ja kes on siis
    mu kaasinimene?“'
  mpx-mpx: Yaa Logugui ana toatena nuwana totona ni teli heyan te iya tosapu, inoke
    i nel Yeisu elana i ba, “He henala alou ge na nunuwana-an?”
  wbp-wbp: Yinya luwiya kulalpa-jana yulkaja Juwu-wangu-patuku yapaku. Nyanungurlulpa-nyanu
    manngu-nyangu kujalparla nganta jungarni nyinaja Kaatuku. Ngula yarda payurnu
    Jijaji, “Ngana-wiyi ngaju-nyangu warlalja?”
  luo-luo: To kaka nodwaro mondo onenre ngʼat mariek, nomedo penjo Yesu niya, “Nyawadwa
    to en ngʼa?”
  nhe-NT: 'Pero nopa tlacatl quinequiyaya monextis cuali iniixtla nopa tlacame, huajca
    quitlajtlani Jesús: ―¿Ajqueya inijuanti ne sequinoc tlen monequi niquinicnelis
    queja nimoicnelía?'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܒܥܹܐ ܠܹܗ ܠܡܲܟܫܘܼܛܹܐ ܓܵܢܹܗ، ܒܘܼܩܸܪܹܗ ܡ̣ܢ ܝܼܫܘܿܥ: ”ܡܵܢܝܼ ܝܠܹܗ
    ܫܒ݂ܵܒ݂ܝܼ؟“'
  esk-NT: Aglaan aglaliqirim nalaunŋanasugniaqhuni iŋmiñik apiqsrulgitchaa Jesus,
    “Kiña iñuuniaqatigivigu?”
  msb-msb: Pero kay gusto niya na mapatanos an iya sadiri ginhunga si Jesus, “Sin-o
    an akon kapwa?”
  cpa-NT: 'Jøng² hniu¹ tøa¹² héi² tsih¹ jǿg³ dsøg¹² quiah¹²dsa. Hi² jøng² ca¹juúh²dsa
    calah, ca¹tsáih¹dsa Jesús: ―¿Hein² dsa² héi², hi² juúh²dsa: “dsa² jian¹²dsa?”
    ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେ ନିଜେ ଦରମ୍‌ଲକ୍‌ ବଲି ଦେକାଇବାକେ ମନ୍‌କରି ଜିସୁକେ ପାଚାର୍‌ଲା, “ତେବେ
    କେ ମର୍‌ ପଡିସାର୍‌ ଲକ୍‌ ?”
  meu-meu: A ia be sibona e hekikwo, bena ma e henanadai, eto, Lau dekegu tauna be
    daika?
  yva-NT: 'Weramu kurune umaso ararin, po ratantona pare apa ana po rave mamo mamai
    to. Weti po Yesus anajo akato pare, “Weramu syare Nyo nya ayao umaso raura kakavimbe
    rinai: are nawirati sya arakove waino mai?”'
  dgc-dgc: Nadid tu maistu, éy gustu na a maganap tu kagi na ni Jesus, monda isip
    du tolay a matalinung siya. Kanya kinagi na ni Jesus, a “Ti ésiya wade i kapareho
    ko a dapat mahalén ko?”
  zpm-NT: 'Per par glud ne noxcod me guṉ me miṉe rnabey ley, dzigo pquiaalo me rëb
    me lo Jesús: ―¿Chopaa dzigo nac samiech naa, zha ne no gleynie naa?'
  hix-NT: Krawamehra royukno hamà, mosonà, kekon hamà, tàhnawo, àyweronàhyamano ynye
    ro. Txesusu wya krawamehra toyuhtoho xehra mak nehxakon hamà. Àro ke, onà wyaro
    nkekon xarha tà, Txesusu wya. Onok komo ryhe, rohoyen me natxowà, àxenye ryehtxoho
    me, kekon hatà.
  sim-sim: Karem or mbarik ma oto ormu hishira, �Mashi Moseshi amber a tiyarakonda
    nir.� Karem mbaha hi orhin or hauowekmbaha Jisasin ormu silira, �Anhi ma ol a
    rupshikmbaha mashi Moseshi erem si sawenda ondo lawe lir?�
  npi-ULB: तर ती व्यवस्थाको शिक्षकले आफैँलाई धर्मी ठहराउने विचारले येशूलाई यसो भने,
    “मेरो छिमेकी को हो ?”
  cgc-cgc: Piro, dili miag kanen an na magayyaan. Yon tenaan na gainsa pa gid kanen
    an ki Jesus, “Piro, kino na duma na dapat ko gugmaen?”
  tim-tim: Hain dâmbo luâk arekŋe ikiŋe agak memeŋe are mem agatberâm akmâ kârikŋaet
    kulâgâtmâ hin dâm magaŋep, “Gâ niŋaet nâŋgâmenâ gala aktâp?” dâmbo
  yor-yor: Ṣùgbọ́n ó ń fẹ́ láti da ara rẹ̀ láre, ó wí fún Jesu wí pé, “Ta ha sì ni
    ẹnìkejì mi?”
  wos-wos: Jisas wungi wandéka wun du dé du takwana makambu yikafre sémbut hurukwa
    du renjoka mawuli yata dé Jisasré wakwexéké, “Wuna nyémayika héndé?”
  emp-NTPO: 'Baribʌrʌ judiorã ley jaradiabariba ara idjida jipa b̶ʌda unubi quĩrĩãsia.
    Maʌ̃ carea Jesua iwid̶isia: –Baribʌrʌ djãrã a b̶ʌd̶e ¿caida jara b̶ʌ?–'
  eng-F35: But he, wanting to justify himself, said to Jesus, “And who is my neighbor?”
  ind-ind: Tetapi karena orang itu mau membenarkan dirinya, dia bertanya kepada Yesus,
    “Siapakah yang bisa dianggap sesama saya?”
  pes-OPCB: 'اما او چون می‌خواست سؤال خود را موجّه و به‌جا جلوه دهد، باز پرسید: «خوب،
    همسایه من کیست؟»'
  mpt-mpt: hekmel weng tekein kemin naka ele funanea Naka maki gobenia eka mak ile
    deibeia Yesuse funanea Ne naka ayamobo geneko ge funane kesoa e Yesuse imin baabanea
    Nakae ne neke wanete? gesea
  ssx-ssx: Koto leekepate hande Lo Pi walo hayeke halima꞉ ipika꞉ biki kone epeaaluekema꞉
    Yesu paa lota꞉ pitolo alota꞉ Koto hali ma꞉nda꞉e la꞉la꞉ ekita꞉ epipe laa lota꞉
    piekeme.
  mkl-mkl: Ammɑ mɔkɔu wɑ bi ku nɑ ɑrɑɛ ntɔ, nɔ í beeɛ í ni, yooi í jɛ inɛ mmu.
  gaq-gaq: ମାତର୍‌ ଦର୍ମ ଗୁରୁ ନିଜେକେ ନିମାଣ୍ଡା ସୁଗୁଆ ଆକେନ୍‌ସା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଚେ ଜିସୁକେ
    ସାଲିଆକୁକେ, “ତେଲା ନେଙ୍ଗ୍‌ନେ ନିଜର୍‌ ରେମୁଆଁ ଜାଣ୍ଡେ ?”
  gof-RNT: Shin uray bana xillo oothanaw koyidi, “Hanos I ta shooroy oonee?” yaagis.
  unx-unx: ମେନ୍‌ଦ ଆଇନ୍‌ଇତୁନିଃ ଆଇଃକ୍‌ଗି ଧାର୍‌ମାନ୍‌ ଉଦୁବେନ୍ ସାନାଙ୍ଗ୍‌କିଃତେ ୟୀଶୁକେ କୁଲିକିୟାଏ
    “ଆଇଁୟାଃ ହପର୍‌ଜାପାଃରେନ୍‌ନିଃ ଅକଏ ତାନିଃ ?”
  gah-gah: 'Loko lokago, ámina ve nenémo ezáa mogonala hize lé inogo Izesuni loká
    otake láa loko limó: Nigivénege keza éage niave.'
  lcm-lcm: Sikei, nia kapo buk poso aro ania pok. Asukang na kala sui ia, “Au, si
    vanang kapo tungag?”
  aer-aer: Kenhe akaltyele-anthenhe-anthenhe re akenhe tyerrtye Jew anetyakenhe-arle
    areyeke ahentye-kwenye-arle. Rarle itirretyarte Ngkarteke mwerre akwele aneme,
    arrangkwe-arle. Re Jesus awethe apayuthneke, “Kenhe angwenhe apeke ikwere ayenge
    ahentye anthurre anetyeke? Atyenge-artweye areyeke-ante apeke, apmere arrpenhe-arenye
    areyeke anteye apeke?”
  qvc-NT: 'Piru chay yach''achikuqqam ama atipadu kanambaq, yanqana tapurqan: —¿Piru
    pitaq runa masiyqa? nishpa.'
  tgl-ULB: Ngunit ang guro na naghahangad na na bigyang katuwiran ang kaniyang sarili,
    ay nagsabi kay Jesus, “At sino ang aking kapwa?”
  cbs-NT: 'ibubis penun ixun Jesús yukakin: —En jabube jiweadan, ¿tsuabumen?— aka'
  xtm-NTPP: 'Kovaa tee skua''a tnu''u ni kaxtnu''u Moisés ma, sa''a de tnu''u ja tee
    sa''a ja va''a kúu de, te jiña''a de nuu Jesús ma: ―‍¿Naxe sa''a sa ja kuni sa
    ja kútoo sa ñayii ma? ―‍kúu de jiña''a de.'
  nnq-nnq: Nambu mundu ojwamanyi Malagilo ngapala kukiingikia mwene kutenda jwa mbone,
    penia ngankonya Yesu, “Andami ajango ngabeneke?”
  bao-NT: 'Cʉ̃ pea, “Ca bojoca añugʉ niimi” yʉre cʉ̃ ĩijato ĩigʉ, o biro cʉ̃re ĩi
    jãiña nemoupi ñucã Jesús''re: —¿Ñiru cʉ̃ niiti, yʉ pʉto macʉ̃? —ĩiupi.'
  san-ORI: କିନ୍ତୁ ସ ଜନଃ ସ୍ୱଂ ନିର୍ଦ୍ଦୋଷଂ ଜ୍ଞାପଯିତୁଂ ଯୀଶୁଂ ପପ୍ରଚ୍ଛ, ମମ ସମୀପୱାସୀ କଃ?
    ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୁୱାଚ,
  rmn-rmn: 'Ай ов мангляс тэ сикавэл по чячипэ тай пхучляс э Исусес: — Ай кон манги
    о комшус?'
  huv-NT: 'Nej aaga naxey tandiüm majüiquich arang meáwan aag ayaj, quiaj tasaj Teat
    Jesús: ―¿Jane alinop apiüng netam majiürüch lasta quiaja? ―aj.'
  otn-NT: 'Pɛ nu̱na̱ ra̱ xännba̱te ngue ra̱ ley, i ɛ̱na̱ ngue ya gue''a̱ te øt''e
    ngue hi̱nga̱ gätho yø ja̱''i̱ ''da gui̱ ma̱tho. Ja̱na̱ngue bi ''yɛ̱mbra̱ Jesús:
    ―Pɛ, ¿ndana̱ gue''a̱ ma̱ mmi̱c''ɛ̱i̱''be p''ʉya?'
  nop-nop: Unduŋ yoguk kaŋ Yodoko Mede hinale adi nadimimbune me nadinadinit mokit
    tibaakneŋ yoŋa kotigoŋ indiŋ ninadiguk, “Nu notne neeŋ?”
  obo-NT: Piru iddon tohodnonaw, diid kopiyan nod potalu, de‑en id intud pe‑en sikandin
    ki Disas, kahi rin to, “Ondoy man bos kos duma no ollog nod ginowannon?”
  kca-kca: 'Щитэн, ԓўвеԓ йӑма пайәтты ԓӑӈхаман, Иисус ищмәсԓы: "Ма ванән уԓты хŏйатэм
    – хŏй?"'
  cak-ENT: Pero ri etamanel chin ri ley ri xuya' ri Dios richin ri Moisés ri' xrajo'
    que tik'alajin que c'o-vi ri nrajo' nretamaj. Romari' rija' xbün que cachi'el
    man k'axnük tüj chin ri achique c'a ri' ri ch'aka chic, ri c'uluman que nyerujo'
    cachi'el nrajo-ka-ri' rija'. Romari' xuc'utuj-apu chin ri Jesús.
  lif-NT: ᤁᤖ ᤂᤧᤸᤗᤧ ᤛᤠᤶᤕᤥᤏᤡᤒᤠ ᤌᤠ᤺ᤶᤛᤡᤱᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤏᤢ᤺ᤒᤠ ᤗᤧᤱᤛᤡᤱᤗ ᤛᤣ᤺ᤴᤍᤥᤛᤢ. “ᤀᤡᤱᤃᤠ᤹
    ᤀᤠᤜᤡᤶᤒᤣᤛᤠᤱᤒᤠᤜᤠ᤹ ᤜᤠ᤺ᤳᤇᤡᤒᤣ᥅”
