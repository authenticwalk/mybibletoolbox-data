  peg-peg: ମାତର୍‌ ବିଦିବିଦାଣି ସାସ୍ତର୍‌ ଜାର୍‌ତିଂ ଦାର୍ମି ଇଞ୍ଜି ଚଚ୍‌ଚେଙ୍ଗ୍‌ ଇଚା କିଜ଼ି
