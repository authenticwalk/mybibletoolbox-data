  hmo-hmo: Do umui daekau rumana dekenai do umui hereva, do umui gwau, ‘Maino inai
    ruma dekenai do ia noho.’
  big-big: Keya ini i namakke yeke ige kang puwekke purik mabura were yongkambanu
    i pumakke yoluwiliyegi pelik yeizo, Wilek kang inuwagiyeng ngezege sara koyimiweki,
    yeiya logo Anotogi ngago wazonora yanizo.
  gux-G: Ke yin ba kua ya diegu nni kuli, yin cindi ki yedi, “Mi yanduanma ń ya ye
    ku diegu ne nni”.
  cnl-NT: 'Te³ jiaa''³¹ rɨ²taa''n³²na''³ xi²ñʉ''¹, ''íi² rɨ²taa''n³²na''³ rɨ²juɨɨ''³¹ra''³
    dsa³ ''i³ nee''n²³² ''ñʉ́² jo̱³: “Cu²gua³ ca²³tó̱o̱²³ ''óo²ra''³”.'
  zar-NT: 'Gátiʼtës yuʼu ga tsúʼuliʼ, innaliʼ: “Le ribequi dxi ladxiʼ gaca quégaca
    bönachi nacuáʼ yuʼu ni.”'
  kde-kde: Pamuinjila muing'ande yoheyo ivambempwechelela, tandilika kuvabaliki kwa
    kuhaula kuchidoni, ‘Mmanu mma ing'ande aino mùùve na amani!’
  ata-ata: Xe ngalai xe ngaꞌunalai no tani vile, la ngavikalaneꞌi ta moosou tani ne
    tei lexe, ‘Opoo seꞌisisi noxou Lataua uxolu noxinge.’
  qvw-NT: Mayanpa wasinmanpis ćhal'a ‘Diosninchic jawcallacta caycachishunqui’ nilmi
    duyñunta saludaycälinqui.
  nfa-nfa: Ladhe miu maso asa dꞌara rae èci, miu baku pidha-pidha era pea. Ladhe dhèu
    sèmi rare miu dènge beꞌa ètu dꞌara èmu cue, pea dhoka ètu èèna toke miu pakèdꞌi
    tèke eele rae èèna. Ladhe miu maso asa èmu cue, miu hudꞌi manèngi sèna ka Ama
    Lamatua hia berkat mi dhèu isi èmu èèna. Ladhe lamatua èmu ètu sèra sèmi nare
    miu dènge beꞌa, tatu Lamatua padꞌelo dꞌara hua iia Na mi isi èmu èèna. Te ngaa
    ladhe roꞌo boe sèmi miu, na, hudꞌi laa Lamatua padꞌelo dꞌara hua iia Na hia miu
    mesa mi. Ladhe miu maso asa èmu cue, do, asa rae èci, ra hia miu ngangaꞌa, miꞌa-minu
    laa dènge karejꞌe. Te ra hia èèna pamèci dènge èi kabhèsu miu dhu hae.
  tnp-tnp: “Nimə nak o nəkəhuvən ikɨn, nəkotaupən motəni pətɨgəm məmə, ‘!Pəh nəməlinuiən
    otətatɨg ikɨn!’
  urd-urd: और जिस घर में दाख़िल हो पहले कहो, 'इस घर की सलामती हो।
  hot-hot: “Môlô ôyô unyak te kapô, ma nonaŋ êndêŋ thêlô aêntêk, ‘Wapômbêŋ hatôm indum
    ba môlô nômô yôhôk mavi.’
  mqj-NT: 'Ianna la tamakoa'' mesa banua, la mukuaa'' yolo: ‘Anna tamba''morokoa''
    Dewata.’'
  rus-SYN: 'В какой дом войдете, сперва говорите: мир дому сему;'
  mbh-mbh: “Na aro ve thomu o eso a vel e lemi, aro a mukaling aro thomu o ri vene,
    ‘Aro God ile lemi moring aro i voth a thomu nge.’
  bdd-bdd: “Ma ꞌeguma ꞌaigeda hada ꞌoina waluhu, nugeta wahegwaedi, wagwae, ‘Daumwala
    ꞌoimiya.’
  cbt-NTPO: 'A''na pëiquë canconpatama'', hua''anën nontoco'': ‘I''huata iya. Yosë
    catahuainquëma'',’ itoco''.'
  rmy-SERVI: 'Дэ саво цэр заджяна, майанглал пхэнэн: «Пачя кадэлэ цэрэсти!»'
  srn-NT: 'Te un go na ini wan sma oso, a fosi sani san un mus taki na: ‘A freide
    fu Gado mus de nanga unu.’'
  cta-NT: 'Nu loꞌo tyalaa ma̱ toniꞌi̱ jiꞌi̱ sca ñati̱, liꞌ ndiꞌya̱ chcuiꞌ ma̱ loꞌo
    ycuiꞌ Ndyosi cuentya jiꞌi̱ ñati̱ nu ndiꞌi̱ niꞌi̱ biꞌ: “Ti̱ ti tyiꞌi̱ tyiquee nguꞌ
    nu ca tyi re”, ñacui̱ ma̱ jiꞌi̱ ycuiꞌ Ndyosi liꞌ.'
  bqc-SIM: Ua pↄ́ a gɛ̃u píi, à o gĩa Lua uapi gba aafia.
  tcz-CHONGTHU: Khattou in'a nalut teng uleh, amasan “Pathen lungmonna hiche in'a
    hin umhen” tin asauvin.
  mar-mar: तुम्ही ज्या कोणत्याही घरात जाल तेथे पहिल्याने, या घराला शांती असो असे म्हणा.
  snp-snp: Ena uti u fedeti numuna mau dinawamo komu ya, Numuna amau ya you amene
    mona ya mino gedenaiye, loti logimalo.
  isl-isl: Blessið hvert það heimili sem þið komið á.
  spy-NT: Yoo kōōwut kayta ake tukul, ōmwoochi biikaab kayaata kule, ‘Ōnyōōru bērurto!’
  xnn-xnn: No songgep kayo isnan esay baey kananyo en, ‘Inmali kami ay mangipagtek
    isnan gawis ay biyag ay maid patenggana tapno tet-ewa ay menlamnin kayo.’
  mwe-mwe: Nnjinjilanganaga nnyumba jojowe jila, ntandubhanje kujumushila nnei. Ulele
    ubhe na mmanganya ajino nyumba jino.
  tte-tte: Saugana tem kwamwalisae nume yabo koina baguna kwawalo kolili kwaba, ‘Nuwadaumwali
    Yaubada iyeyawa numene kana tomiya kolimiu.’
  tcs-tcs: ‘Wen yupla go insaid aus, yupla alo po dat pamle diskain, “God gibe pis
    po dis aus.”
  hlt-THB: Ipkhui na nami lut awh, lamma cyk awh, 'Ve ipkhui awh ngaihdingnaak awm
    seh,' tina uh.
  soq-soq: E bola daitadawo aitonune du da bedewe odonune du apanawa diamone wanase,
    ‘God sauwa euda du ema apanawa manlawo winepi!’
  qub-qub: '«Pipa wasinmanpis chayar wasiyojta ninqui: ‹Cay wasicho alli goyay caycullächun.›'
  att-att: Á maguray yù balay nga paddulotán naw, yawe yù mapolu nga kagian naw nira.
    ‘Parè bì ta iyawâ ni Namarò yù kuruk nga ággimammà na nikayu saw balay,’ kun naw
    nira.
  bki-bki: “A bogo napano kuvano-o kuviyotuba ea yimo na vabe, vite na be moti ka
    mia kuverenio, kuver tibe nei, kuverinavo ‘Tum̃aro toa vonuo nei.’
  bqp-bqp: Ɔn kũ a gɛ̃n pínki à pi gĩa Luda ↄn pì gba aafia.
  mcp-mcp: '«Njɔ́w wɛ̂sh bɨ́ mə́ nyíi yí, fwogá cɨ nə́: “Zɛmbî sáág nə́ bɨ bə́g nə́
    shɛɛ.”'
  hat-hat: 'Lè nou antre nan yon kay, premye bagay pou nou di: benediksyon pou tout
    moun ki nan kay la.'
  npl-NT: 'Ijkuak nonkalakitiweh itech se kali, achto xitetlajpalokah iwa xikijtokah:
    “Xiyolseutokah.”'
  bgg-bgg: Khuchung magungde ithek hò jia shii khud dun arone igobi shii ji pha hò
    shii ne liijiing um bo è yao bi bo.
  eng-TCENT: Whenever you enter a house, first say, ‘May peace be upon this house!’
  eng-BSB: Whatever house you enter, begin by saying, ‘Peace to this house.’
  cpu-NT: 'Aririka pareetayetakya pankotsi, povethatapaakyaari saikatsiri. Pinkantapaakeri:
    ‘Inkamintha pisaikavaite kameetha pipankoki.’'
  san-ASM: অপৰঞ্চ যূযং যদ্ যৎ নিৱেশনং প্ৰৱিশথ তত্ৰ নিৱেশনস্যাস্য মঙ্গলং ভূযাদিতি ৱাক্যং
    প্ৰথমং ৱদত|
  tac-NT: '› Napu''lige seba bilena galírale, repóriwa alué ralámuli regá anegá: «Onorúgamete
    ''la ''yásiga ''la ke ''emi semati raweli jena galírale.»'
  eng-WEBPB: Into whatever house you enter, first say, ‘Peace be to this house.’
  gfk-H: “Ma ing u na laka tiga hala, kaikek at u na tangai bia, ‘Iau sip bia a malum
    na kis ta iakan ra hala.’
  viv-viv: Gava manuweya wanaluku againe yami gahe wanamidisena wanagayo, Siule, Yaubada
    yana nuwakabubu againe wanamiyami.
  yao-yao: Mwajinjilaga mu nyuumba jajili jose, mwakomasye yelei kaje, ‘Chitendewele
    chipagwe mu nyuumba ji!’
  tgp-tgp: Sava ima ka unu hinia, tiroma ha verea vara, ‘Tamata i pa toho hin ima
    akerihi!’
  auc-NT: Æcönëmenque go guiite, Mïni quëwencabo gänë pönente waa quëwëedäni, ämïni
    ëñencædänimpa.
  kbc-NT: Nigakaatiwece diimigi, odoejegi ane alitigi ɡ̶agegi, eni, ‘Jemaanaɡ̶a Aneotedoɡ̶oji
    meote mele ɡ̶adaaleɡ̶enali akaamitawecetiwaji ane ɡ̶adiɡ̶eladi niɡ̶ina diimigi.’
  bmh-bmh: Ag dudu ipal agal zaueim siabun gaul i sian, amegai siabun, ‘Uwait go abai
    ereg dareu,’ darem awareminag, zaueim sian.
  ctu-BL: 'Baqui jach mi la'' wochel ti otot ñaxan subula: La'' tilic i ñʌch''tilel
    i pusic''al jini año'' bʌ ti jini otot. Che'' yom mi la'' sub.'
  meq-meq: '«A gay nakə ka deyumeye a ɗəma aye na, lahum məgweɗe: “Zay mâ ndza ka
    gay nakay.”'
  noa-H: Parhooba pãach wëtumpierr hõor deg duubwai saludaawia, “Maran maach peerdʌajem
    hiek jawaanta bëejim; pãach mʌg di hãbam degam k'ʌʌnau t'umaa hʌ̈k'ak'iin hʌ̈u
    hak'am” habat hajim hanʌm.
  alp-NT: Sepo imi kusu sae eni luma, imi beteke be, ‘Imi supu rue mise kai Alla.’
  san-VEL: apara nca yuuya.m yad yat nive"sana.m pravi"satha tatra nive"sanasyaasya
    ma"ngala.m bhuuyaaditi vaakya.m prathama.m vadata|
  kbq-kbq: Ina nompima ufresuta ese'zana ama nompina, Anumzamofo rimpa fruzamo mesie
    hutma ome hiho.
  kbh-kbh: '“Ndaye yebnents̈e chas̈mojámashjna ora, natsana s̈mochjayana: ‘Lempe ts̈abá
    quem yebnents̈e chaotsomñe ca’.'
  ron-LSB: 'În orice casă veți intra, spuneți mai întâi: “Pacea fie cu casa aceasta!”.'
  pon-pon: 'A ma komail pan pedelon on nan im eu, komail pan inda maj: Popol en mimi
    nan im wet!'
  nhe-BL: 'Huan quema incalaquise ipan se cali, xiquijtoca: ‘Ma Toteco inmechmaca
    tlasehuilistli nochi tlen initztoque nicani.’'
  sps-sps: An nainy te sof romi ta numaa, mi tsue tsom rom, ‘Aaverof kaa non tsumi
    te kaa rom numaa to.’
  wnc-wnc: “Sike aminu tapatuta yotnaatang gin pakopanu tupanu gaak wamu anzing yaninong.
    Anututa ginde musip kwikwik natandamunggak ngang yanike kopnong,” ngang yanikut.
  bus-bus: Ua kɛ̀ a gɛ̃n píngi à be gĩa Luda ua pì gba aafia.
  gub-BL: Tàpuz me peixe mehe nehe, peze nezewe nehe. — Tuwe zeàmàtyry'ym 'ymaw upyta
    'àg tàpuz me a'e nehe, peze a'e pe har wanupe nehe.
  imo-imo: Ulke kombu tenga tukundo pungolio akuna,” neio!
  boj-boj: Niŋgi tal bei gogetoqnsibqa tamo uŋgasari tal miligiq di unub qaji naŋgi
    endegsib minjroqniy, ‘Niŋgi lawo na soqniy.’
  ulk-ulk: Nade wa metage barotwa wage kikem detkartawem, “Mapodan gairleem muige
    able metage.”
  eng-DRA: 'Into whatsoever house you enter, first say: Peace be to this house.'
  knf-knf: '« Woli naneej ţi katoh kaloŋ, naduniin naji : “Bnuura bawo ţi katoh ki.”'
  san-KHM: អបរញ្ច យូយំ យទ៑ យត៑ និវេឝនំ ប្រវិឝថ តត្រ និវេឝនស្យាស្យ មង្គលំ ភូយាទិតិ
    វាក្យំ ប្រថមំ វទត។
  arn-NT: '“Fey konpulmün kiñe ruka che mew, wüne chalipuaymün, feypilen mew: ‘Kümelkalen
    mülepe tüfachi ruka mew.’'
  zas-NT: 'Bantëëz lënü chuꞌdi, yalojxgaj gol güjdx: “Dios yabeꞌcdxe luxdoodi.”'
  ken-NT: Yɛ̌ntɨkɨ ɛkɛt ɛnɛ́ bǎchwé arɛ́, mǎnjámbɨ mǎndɛm bɛ, ‘Kpák anɛ Mandɛm
    áchyɛ̀ ámbák fá amɛm ɛkɛt ɛnɛ.’
