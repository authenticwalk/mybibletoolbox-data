verse: LUK.010.005
translations:
  kpx-kpx: Talive la o oletemo biloluviliege o kebia ata hoesegeveve.
  okv-H: eto embo ta bande ta horihe, ‘Peka ungota degi iroi’ ainge avo
  tbo-tbo: ‘Numa awai ona luiya yaka ginouli tahatahayana ona pa, “Yaubada a nugodumola
    geka u numana ina mae.”
  mal-C: “ഒരു ഭവനത്തിൽ ചെല്ലുമ്പോൾ ‘ഈ ഭവനത്തിനു സമാധാനം’ എന്ന് ആദ്യം പറയുക.
  grc-SR: Εἰς ἣν δ᾽ ἂν ⸂οἰκίαν εἰσέρχησθε,⸃ πρῶτον λέγετε, Εἰρήνη τῷ οἴκῳ τούτῳ.
  bgc-bgc: जिस किसे घर म्ह जाओ, पैहले कहो, इस घर का कल्याण हो।
  khz-khz: Pene numa gautai pio rage genai, nopiotiwa, ‘Enumai maino pene mia.’
  deu-TKW: 'Wo ihr aber in ein Haus eintretet, saget zuerst: Friede diesem Hause;'
  zsr-NT: 'Gátiꞌtëz yuꞌu ga tsazliꞌ, ziꞌal gnaliꞌ: “Le rbequi dxi ladxiꞌ gac quegac
    bunách nacuáꞌ yuꞌu ni.”'
  lin-lin: 'Na ndako nyonso oyo bokokota, boloba liboso : « Tika ete kimia ezala na
    ndako oyo ! »'
  hns-NT: 'Aur djab toe kahoe bhiettar aihe, tab boliehe: ‘Ie ghar ke manai log ke
    sjaantie miele.’'
  noa-E: Parhooba pãach wëtumpierr õor deg duubwai saludaawia, “Maran maach peerdʉajem
    iek jawaanta bëejim; pãach mʉg di ãbam degam khʉʉnau thumaa ʉ̈khakhiin ʉ̈u akham”
    abat ajim anʉm.
  eng-EMTV: But whatever house you enter, first say, ‘Peace to this house.’
  mib-NT: 'Te na‑ni vehe núu ni quɨ̄vɨ ró, te xīhna gā cahān rō: Na quíji jnūhun ndeyɨ́
    jnūhun sɨɨ̄ ni nuū rohó, ñáyuu vehe yáha, achi rō.'
  lif-NT2: खिनिॽ आत्तिन् हिम्‍मो के़लाःस्‍सि के़रे़क्‍नुःल्‍ले़ तगि कन् हिम्‍मो हाराॽ
    सनारुङ् तानिरो लॽरिक् पाःत्ते़म्‍मे़ॽ॥
  xnj-xnj: Nyumba yoyoha yemuyingila, muvajambusa, ‘Uteke uvyayi munyumba iyi.’
  mmx-mmx: Dola mina beles ukeneng at toogu, levelinga avot mina tong i xeretna, ‘Lenmila
    na nemen at na loogu.’
  cbr-NT: Anumi 'iti xubunu atsínquin camina anu 'icë unicamaxa chuámashi 'inun Nucën
    Papa Dios ñucáxunti 'ain.
  tee-NT: 'Chai va tuchi chaka'' junta ast''acnana''it''it pus acsni at''anuya''it''it
    p''ulhnan ma chani ana''unt''it: “Lhik''ach ats''uc''uya''it''it ju uxijnan ju
    t''anuyat''it ju ani lacachaka''”.'
  eng-LSV: and into whatever house you enter, first say, Peace to this house;
  cak-NT: 'Y cuando jixapon pa jun jay, ri na''ey niben, ja ri ye''iben saludar. Y
    ni''ij chique: Ja'' ta ri uxlanen chi ri Dios ri xtic''ue'' iwiq''uin chupa ri
    jay re''.'
  pah-NT: 'Pevahemame onga pe ti pe''ji na''ẽ ongapypeve''g̃a pe: “Tu katu ti pepy''a!”'
  sja-NT: 'Eperã tede t''ĩudak''ãri, naapɨara jarapatáatɨ: “Na te pidaarã pia p''anapatáatɨ.”'
  xed-xed: «Dər da wa dzaʼa lagha kuni, “ka nza zɗakwa Lazglafta ta ghəŋa na həga
    na,” ka kuni dzaʼazlay karaku.
  mks-NT: 'Ta tá ná xi̱nu̱ co̱o ndó in vehe, jihna ñúhú ca̱ha̱n Ndióxi̱ ndó xi̱hín
    na̱ ndúu vehe cán já cachi ndó já xi̱hi̱n ná: “Ná coo va̱ha ini ndó, na̱ ndúu
    vehe yóho”, cachi ndó xi̱hi̱n ná.'
  gfk-S: “Ma ing nu lala tike hala, kaie iat nu tange, ‘Aiou sip be a malum na kis
    ta kin ra hala.’
  bmu-bmu: “Anda miri kunöŋ öŋgöba mutuk kewö jime, ‘Anutunöŋ miri kiaŋgöreŋ luai
    ali bönjöŋ malme.’
  dgz-dgz: Amba pa da da dorane namu manega wadiamon, ‘Nonup inayap wande ep.’
  eng-GNV: And into whatsoeuer house ye enter, first say, Peace be to this house.
  zaa-NT: 'Gaỹa tediba yú''u ní gá''a le nna, primérute ina le: La''ỹeni para lo losto''
    ca enne'' tsè''e le'' yú''į.'
  eng-WEBSTER: And into whatever house ye enter, first say, Peace be to this house.
  guh-guh: 'Itsa pajonejitsiamë itsamonae pijaboyalia, panejonevajënaelia copiaya
    pajumaitsimë tsane Diosojavabelia: “Dioso, yavenonare mapabopijivije jamatabëcuenexanepanaeya
    pejinavanapaenexa,” pajamë tsane copiaya Diosojavabelia.'
  bon-bon: Weene lui mete me labacitinuye, niinäce jiicuye egä, ‘Poode yaanajege iyeta
    ai mete biname cabu.’
  nhw-BL: Huan quema ancalaquise ipan se cali, xijtlajtlanica Toteco ma quintiochihuas
    catli itztoque nepa.
  mgw-mgw: Na kila nsengo wamulu'a yingya mwatumbwe kwapanga abali kamwabakia, ‘Amani
    ibe pansengo wu'no.’
  swh-ONEN: “Mkiingia katika nyumba yoyote, kwanza semeni, ‘Amani iwe kwenu.’
  wbi-wbi: mu nyumba jojoni jino kyande mukwingila. mutalaghe kwiti, ulutengano luve
    munyumba iji.
  bba-bba: Yɛnu ɡè sɔɔ i duɑ, i ɡbiiyo i bu sɔ̃ i nɛɛ, Gusunɔ u bɛɛ ɑlɑfiɑ kɛ̃.
  eng-KJVCPB: And into whatsoever house ye enter, first say, Peace be to this house.
  kgk-NT: Eregwahẽ-ma ramo óga-py ereike-ma ramo, ere-ta óga pygwa-pe “Nhandejáry
    tane mbopy'agwapy porã katu” ere arã óga pygwa-pe.
  waj-waj: 'Ngia nnau voovaki vida ivaki variaiya tauraa kiatee: Aa nnau aavaki variaiyaki
    ausa nuufaivo vakiaivee,'
  cpy-cpy: 'Aririka pareetakyaa pankotsiki, piwethata-paakyaari jeekatsiri. Pikanta-paakiri:
    ‘Okantashitzimaetyaa pijeeka-waete kameetha pipankoki.’'
  ekk-PKP: 'Kuhu majja te iganes astute, öelge kõigepealt: „Rahu olgu sellele majale.“'
  mpx-mpx: Sauga ebo nuku ha limi etega elana, houwan nuku baek elal nuku ba, ‘Minamina
    waiwaisana Yehoba ni pewa limi ya ana heniheni eliyamiu.’
  wbp-wbp: Kajinkili yukami yuwarlirla, yukanjakungarntiji wangkayalu-jana kuja yapa-patukuju,
    ‘Marlajalurla nyinaya ngurrju rarralypa Kaatukuju!’
  luo-luo: “Ka udonjo e ot to wachuru mokwongo ni, ‘Kwe obedi e odni.’
  nhe-NT: 'Huan quema incalaquise ipan se cali, xiquijtoca: ‘Ma Toteco inmechmaca
    tlasehuilistli nochi tlen initztoque nicani.’'
  aii-aii: '”ܘܠܟܠܔ ܒܲܝܬܵ‌ܐ ܕܥܵܒ݂ܪܝܼܬܘܿܢ، ܩܲܕܡܵܝܬܵ‌ܐ ܐܡܘܿܪܘܼܢ: ’ܫܠܵܡܵܐ ܠܐܵܗܵܐ ܒܲܝܬܵ‌ܐ.‘'
  esk-NT: Supayaami isiġniġupsi tupiġmun nipliutiyumagisi, ‘Tutqiun iñuiñun uumani
    tupiġmi illi.’
  msb-msb: “Sa diin man na balay na iyo suludan sabiha dayon niyo sa tag-iya, ‘Mapasa
    iyo an kalinawan hali sa Dios.’
  cpa-NT: 'Jøng² lah¹la² juúh³ hniah¹² ja³lah¹ni³ huh¹³ hniah¹² dsi²néi² ja³quiah¹³
    dsa²: “Ju³li¹chianh² hniah¹² ju²hiúg¹ dsøa¹², hniah¹² dsa² hniu³,” juúh³ hniah¹².'
  dso-dso: ଜାର୍‌ ଗରେ ତମେ କେଟ୍‌ଲେ, ପର୍‌ତୁମ୍‌ କରା, ଏ ଗରେ ସାନ୍ତି ମିଲ ।
  meu-meu: Ba dae kau rumana ai ba hereva, baoto “Maino ina ruma ai baine mia”.
  yva-NT: Arono wasisa no yavare inta rai, syare wapo raura wapare, ‘Amisye po kovo
    saumane raugaje wasai.’
  dgc-dgc: Sakay éng somdép kam ta tulusan moy a bile, éy batién moy du édsa sa, a
    kagi moy, a ‘Demtan kam maka na kapayapaan.’
  zpm-NT: Zeeṉe yguib to zaatne cuëz to, yu ne gdziṉtaa to, goḻnab guṉlay Dios grë
    zha ne no yu co.
  hix-NT: Toto kom màn yaka oyowomnàtokonye, onà wyaro htxero katxoko, àton komo wya,
    kekon xarha tà. Teryehorye hak oytxowà, Khoryenkomo, katxoko, àwyanye.
  sim-sim: Hako os aka lasik ji i layiwa, mas karem ji mbaka, �Waphimbiji Avui Wasilakahi
    osmu jihik nanduwa.�
  npi-ULB: तिमीहरू जुन घरमा पस्छौ, पहिला यसो भन “यस घरमा शान्ति होस् ।”
  cgc-cgc: Bisan iya tan na balay na maselleran nyo, unaen nyo pag-ambal iling an
    ti, ‘Kabay pa na mabaton nyo katawwayan na alin ta Dyos.’
  tim-tim: Yânâk tâŋ tâŋâk kepian ariwai. Akto emet siân âgâwerâm âmâ emet aregât
    ambolupŋe heroŋe akyeŋgiwai.
  yor-yor: “Ní ilékílé tí ẹ̀yin bá wọ̀, kí ẹ kọ́ wí pé, ‘Àlàáfíà fún ilé yìí!’
  wos-wos: Guni geré nak wulaaye tale guni angi watanguni, ‘Godna nakélak huru mawuli
    ané gembu retandé.’
  emp-NTPO: 'Ded̶e ed̶a wãbʌdad̶e maʌ̃ ded̶ebemarãa nãwã jarad̶adua: “Ãcõrẽneba necai
    pananadua.”'
  eng-F35: Into whatever house you enter, first say, ‘Peace to this house.’
  ind-ind: Sebelum kamu masuk ke dalam rumah seseorang, ucapkanlah terlebih dahulu,
    ‘Salam semuanya! Kiranya kalian sekeluarga merasa tenang dalam perlindungan TUHAN!’
  pes-OPCB: '«وارد هر خانه‌ای که شدید، قبل از هر چیز بگویید: برکت بر این خانه باشد.'
  mpt-mpt: Ibo moniba am mako temo tam temaibo Gode baabaniba Nakaia unangai am olo
    seli bobol ayam omyene ge baabaine!
  ssx-ssx: Ikana꞉ma꞉ da ma꞉nda꞉ pa꞉ta꞉ honda꞉ pambemeka꞉na꞉ta꞉ titina꞉ amba꞉la koto
    da pa꞉ta꞉ta꞉ A꞉nda꞉ peliaasa꞉eki epena꞉e lapa꞉peke.
  mkl-mkl: Kpɑsɛ̃ bii ì lɔ ŋɑ i tɑko i sɔ̃ ŋɑ ŋɑ i ni, Ilɑɑɔ̃ ku mu nŋɛ lɑɑkɑi ku
    sũ.
  gaq-gaq: ଆରି ମୁଃଡ଼ିନେ ଡୁଆନ୍ନିଆ ପେ ପେଗାଏ, ସେନୁଗ୍‍ ବାସଙ୍ଗ୍‌ ଆକେନ୍ ଡୁଆ ସାନ୍ତି ଡିଙ୍ଗ୍‌ଲେ
    ।
  gof-RNT: Hintte geliya keethaa ubbaa koyrottidi, ‘Saroy ha keethaas gido’ yaagite.
  unx-unx: ଆଡଃ ଜେତା ଅଡ଼ାଃରେ ଦାରମ୍‌ପେରେ ‘ନେ ଅଡ଼ାଃରେନ୍‌କଆଃରେ ସୁକୁ ହବାଅଃକା’ ମେନେପେ ।
  gah-gah: Numuni makokú itinigi niikima numuni amelagini mulutikú hulu oleketino
    liiki itilo.
  lcm-lcm: Man mi palak nei saka lu an, ainoai ina mi posong ta, ‘Marip ka ago si
    lu ke.’
  aer-aer: “Kenhe urreke arrantherre ilthe arrpenhe-kenheke irrpetyenhenge, itneke
    alakenhe angkerrirraye, ‘Ngkartele arrekantherrele-arlenge aneme-arle akwetethenhe-akwetethe.’
  qvc-NT: 'Kanan ch''ayashpa suq wasimanqa, puntata napaykushpa kayshina niyllapa:
    “Tayta Dyusri kay wasipi tiyaqkunata yanapashunqa, shumaqta kawsanaykillapa”,
    nishpa.'
  tgl-ULB: Anumang mga bahay na inyong tutuluyan, una ninyong sabihin, 'Magkaroon
    nawa ng kapayapaan sa bahay na ito.'
  cbs-NT: 'Ja inun, mae anu jikitan tsuanuda jiweyukatsi iki jatun jiwe anu jikitan
    jatu yuikin: “Diosun jau matu unanuma jiwemakubainunwen”, jatu axankanwen.'
  xtm-NTPP: 'Nú ni ka kenda koo ni in ve''e, xinañu''u jin kua''a ni nchuxi, te jin
    kuña''a ni: “Ja va''a jín ko kuu ñayii ka iyo ve''e ya''a.”'
  nnq-nnq: Anda nnyingilinge nyumba jajoa, ntumbula kulenga, ‘Tengela jibe munyumba
    jenje!’
  bao-NT: '”Jĩcã wiire jãa waarã, o biro cʉ̃jare ĩi añu doti jʉoya: “Ati wii macãrãre
    añuro niirique to niijato,” ĩiña.'
  san-ORI: ଅପରଞ୍ଚ ଯୂଯଂ ଯଦ୍ ଯତ୍ ନିୱେଶନଂ ପ୍ରୱିଶଥ ତତ୍ର ନିୱେଶନସ୍ୟାସ୍ୟ ମଙ୍ଗଲଂ ଭୂଯାଦିତି
    ୱାକ୍ୟଂ ପ୍ରଥମଂ ୱଦତ|
  rmn-rmn: 'Кана тумэ кан дэн андэ кхер, пхэнэн ханик: «Сэлями адалэ кхерэски».'
  huv-NT: Ngünantanej nden niüng apmejmeliün, ombas mertepeayiün, itüniün monapacüy.
  otn-NT: 'Nu̱''mø gá̱ sømp''ʉ ja n''na ra̱ ngu̱, gui zɛnguate ''mø gá̱ cʉthʉ mbo.
    Gui ''yɛ̱na̱: “Oja̱ di ja̱pra̱ ngu̱ ja ua ya”.'
  nop-nop: Hogok wooŋ yot niŋ gineŋ looŋ timeŋ indiŋ yoyaneeŋ, ‘Kulema metam yot iŋoŋ
    ikiiŋ dut halek.’
  obo-NT: Diyot kod‑usok dow to sokkad no baoy, unna kow vo oseng to, ‘Muopa nod pokotanggap
    to kosunayan iddos id ubpa ka‑ay'n baoy.’
  kca-kca: 'Мӑтты хота ԓŏӈтанән, оԓәӈән йастаты: "Тӑм хота йӑм уԓәпса!"'
  cak-ENT: 'Y tok nyixapon c''a pa jun jay, ri nabey nc''atzinej que nibün, ja ri
    niya'' rutzij quivüch. Y nibij c''a cheque: Ja ta c''a ri uxlanen richin ri Dios
    ri nc''uje'' iviq''uin chupan ri jay re''.'
  lif-NT: ᤂᤡᤏᤡ᤹ ᤀᤠᤳᤋᤡᤴ ᤜᤡᤶᤔᤥ ᤁᤧᤗᤠ᤺ᤛ᤻ᤛᤡ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤁᤴ ᤜᤡᤶᤔᤥ ᤜᤠᤖᤠ᤹ ᤛᤏᤠᤖᤢᤱ ᤋᤠᤏᤡᤖᤥ
    ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤧᤶᤔᤧ᤹॥
  mie-NT: 'De nā-ni vehe quīvi ndá nú, de xihna cā cāhān nū: Ná quíji tūhun ndeé tūhun
    sīī inī nūū ndá nú, nchivī vehe yáhá, cachī nū.'
  san-TIB: ཨཔརཉྩ ཡཱུཡཾ ཡད྄ ཡཏ྄ ནིཝེཤནཾ པྲཝིཤཐ ཏཏྲ ནིཝེཤནསྱཱསྱ མངྒལཾ བྷཱུཡཱདིཏི ཝཱཀྱཾ
    པྲཐམཾ ཝདཏ།
  qve-NT: 'Mayqen wasiman chayaspaykichispas, llapallan chay wasipi kaq runakunatayá
    rimayukunkichis khaynata: “Hawkayay qankunapi kachun”, nispa.'
  pao-NT: Ka tooe hanotu nobe-kwi pudu egea-kakwuse besow mu numu oe nobe-gakoo mooe
    nekwiku.
  cbu-NT: Tputsush pang' kuskachus, ¿Tamarimta? Apanll shiyaa chinachiya, tángtsa.
  usa-usa: móra-naupaqa uyábereq áqnáabaqa maará-tero. ‘maan-náúpáq-wáyúkábímmá kaayoné-yátááqá
    waíno.’ téra tero.
  soy-soy: 'Nɔkɛ́ kɛlenɛ kɛ́yɔ kɛnyinɛ-i n lompɔ, ɑni yɛ mɑɑ rɛ: Nkíŋniŋɛ nkɛ́ kɛ́yɔ
    nkɛ́-i n we.'
  hui-hui: Anda mbiraha anda poramigo pialu howa ala bi lalu, Anda ogoniha mo palia
    holene helo, lalimu.
  amf-amf: “Onna yenin ardayna wulir, birayse ‘Payyamo oonin kona ko dee’ hamayse
    kena giyee.
  quc-NNT: 'Apachike ja ri kixok wi, chib''ij nab''e: Chuxlan b''a'' kanima'' ri winaq
    ri e k''o pa we ja ri'', —kixcha chke.'
  dob-dob: “Ta ꞌabo ꞌebweu anuwa ꞌenaya walulugu, nugana wada ona, wagwae, “Nuwasiwalowa
    ꞌemiya.”
  wrs-wrs: Wo yimba mongona deuvrava ephovrava, doa yeoa boasna deuvnindmoa os awothowol
    ohovo, Sesoa yemoa nesmos vewol vera, wo os yimba beswonamba aevulvra.
  mca-mca: 'Qu'' ami''ƚets pe''qu'' wititsi''ye'' qu'' mewi''iƚifi, qa'' nojo qu''
    mewetfeliƚi''m qa'' it''iƚijets: “Pa'' wit''ikesimeya''xƚekii qu'' na''nipji''
    ene'' wititsi''.”'
  kiw-kiw: Riꞌo odai-da raati moto modoro, epuui aiha ma aaꞌoi, ‘Miroi ooꞌa, ara motoi-da.’
  tzo-TZC: 'Cꞌalal ta xaꞌochic ta jun nae, jech baꞌyel xavalic: “Ichꞌic spatobil avoꞌntonic
    ti jnaclejoxuc liꞌe”, xavutic.'
  mya-mya: သင်​တို့​မည်​သည့်​အိမ်​သို့​မ​ဆို​ဝင်​သော​အ​ခါ ``ဤ အိမ်​၌​ငြိမ်​သက်​ခြင်း​ရှိ​ပါ​စေ''
    ဟု​ဦး​စွာ​မေတ္တာ ပို့​ကြ​လော့။-
  gng-NT: 'Ni kɔn'' iden yà la, ní kpiɛ kí fuonde iden nnɔ ya nib kí ye: ‹Li te
    mɛn uyɛnduɔn ni.›'
  cbi-NTPO: Tsenmin naaju yanu ji' vi-i' bain, entsa yanu chumulanu tiba bulla jutyu
    ura' dechusa tenve, ti' ajke' padei.
  ikk-NT: Ụlọ ọwụlẹ ụnụ banye, bu ni ụzọ kele, sị, ‘Udọn 'ya rị nị ụlọnị.’
  leu-leu: “Layaan mi laak la saxa lifu mi taa kuus, ‘A luaian xe simi xapiak.’
  maz-NT: 'Cja c''e ngumü c''ua ja rí sät''äji nzi ''naja jñiñi, xipjiji c''o ri cãrã
    c''e ngumü: “Mizhocjimi ne ra mböxc''üji”, rí ''ñembeji c''o.'
  bod-N: ཁྱིམ་གང་དུ་སོང་ནའང་ཐོག་མར་ཁྱིམ་འདི་བདེ་བར་གྱུར་ཅིག་ཅེས་སྨྲོས༌ཤིག
