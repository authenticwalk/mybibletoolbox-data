verse: LUK.010.042
translations:
  kpx-kpx: Isito di hotoe dua eviveve keu baluga. Iale Meliu vaveve keho isiviai vanu.
    Iale atabeu bae vaveve ke avuemo malivebene.”
  okv-H: Mary ere ua vahai ainge aehea amina no osaga irae aehija te Mary na javotoho
    ere ue avo embo na mane haekasuja.”
  tbo-tbo: tamogi ginouli emosi waianona. Maliya ginouli moinana i winagani po apega
    iyai ina wihaleya.’
  mal-C: എന്നാൽ അൽപ്പം കാര്യങ്ങൾ, അല്ല വാസ്തവത്തിൽ ഒന്നു മതിയാകും. മറിയ മേൽത്തരമായത്
    തെരഞ്ഞെടുത്തിരിക്കുന്നു; അത് ആരും അവളിൽനിന്ന് കവർന്നെടുക്കുകയുമില്ല” എന്ന് ഉത്തരം
    പറഞ്ഞു.
  grc-SR: ⸂ἑνὸς δέ ἐστιν χρεία·⸃ Μαρία ⸂2δὲ⸃ τὴν ἀγαθὴν μερίδα ἐξελέξατο, ἥτις οὐκ
    ἀφαιρεθήσεται ⸋ἀπ᾽⸌ αὐτῆς.
  bgc-bgc: पर एक बात जरुर सै, अर उस बढ़िया हिस्से ताहीं मरियम नै छाँट लिया सै जो उसतै
    खोस्या कोनी जावैगा।”
  khz-khz: na gau kwapunamo gerevagi. Maria na iwavagina pevirigia, taa na ia genana
    ati pene gapi-vagia.”
  deu-TKW: es braucht nur wenig oder eines; Mariam hat das gute Teil erwählt, das
    soll nicht von ihr genommen werden.
  zsr-NT: Tuz le run bayúdx nu gun, atiꞌ María ni gröbiꞌ lë naꞌ nactër dxiꞌa, atiꞌ
    lë naꞌ gröbiꞌ cutu gdua queëbiꞌ.
  lin-lin: kasi likambo moko kaka ezali na tina. Mari aponi oyo eleki malamu, mpe
    moto ata moko te akobotola ye yango.
  hns-NT: Bakie kamtie, kie to ekahie tjiedj kaamiel hai. Tor bahien ohie tjoenies
    djaun ose koi na tjhien paaiga.”
  noa-E: Mamʉ sĩi dich bi atheepai nem thum wauju khĩirjuba awiajã ʉ̈u sim. Mariaau
    pʉ khãyau ajapcha abarm. Jãg sim aig irua Ẽwandam iek ũrm khõchgauta pʉ juagjã
    ooba abarm. Maagwai mua pöd irig ũrpiba jaauju aai khaba chirʉmgui ajim anʉm.
  eng-EMTV: But one thing is needed, and Mary has chosen that good part, which shall
    not be taken away from her.”
  mib-NT: Te íyó ɨɨn‑ni jniñu cánuú. Te María chi ni nacāji ña jniñu cánuú, suu jeē
    ndɨhvɨ́ ni ña sɨquɨ̄ jnúhun Yaā Dios, te ma quénehen yó ña nuū ún. Achí yá.
  lif-NT2: कर के़ये़क्‍पा लक् थिक्‍लक् वाॽरो, हे़क्‍क्‍याङ् मरियमरे़ग खे़न् नुःबा
    लक्‍किन्‌सेगुआङ् वाॽरो॥ खुने़ॽनु खे़न् लक्‍किन् नाप्‍मा सुक्‍मे़दे़त्‍ने़न्‍लो॥”
  xnj-xnj: Nambu chiganikiwa chindu chimonga ndu. Na Maliya ahagwili lilundu labwina,
    na kawaka mundu wa kumnyaga.”
  mmx-mmx: Ketla legesa vanga mun uk pakes tin. Maria i vara i do nang tonga leveloklox
    ase rak, la tara noxo lok pes i na basinge i.”
  cbr-NT: Usa ñucama 'ati asábi 'aínbi ca 'ën bana cuati, ax bëtsi ñu 'ati sináncësamaira
    oquin sinánti asábiira 'icën. Maríanën ca usaquin 'ati sinánxa. Usa 'ain cana
    'ën a 'axunma 'anun catima 'ain.
  tee-NT: Para va lakatam taxtokni ju maktasq'uinican. Chai ju Malia sacxtuta ju taxtokni
    ju palai k'ox chai jantu lai xamati' catitai'inilh.
  eng-LSV: but of one thing there is need, and Mary chose the good part; that will
    not be taken away from her.”
  cak-NT: Pero xe jun ri más nic'atzin y más utz, y jari' ri xucha' ri María. Y ri
    xucha' raja', man jun xtimajo che.
  pah-NT: Koji'i ko pyryvamo ahe nhinhi'ig̃a renduvi. Mariahẽa ji rendu potaripe okovo.
    Na hẽa ji renduvi a'ero, ei ga Martahẽa pe. G̃a ndepiapavirẽ ga oho ogwovo.
  sja-NT: Mamĩda Mariapa ne-inaa piara jɨrɨji ooit'ee, mɨ nama bɨ misa. Apidaapa jarada-e
    pait'ee irua mãga oonaamerã.
  xed-xed: Turtuk skwi ta raku. Ka zbaptá Mari ta vərɗani ya dzaʼa kwal lu klugudunusta
    ɗekɗek,» ka Mgham Yesu nda tsi.
  mks-NT: Joo íin in túhún ña̱ha ña̱ íin chága̱ sa̱ha̱ ta cúú á ña̱ ndítahan cajún.
    Ta María, ñá cúú qui̱hvu̱n yóho na̱ca̱xi ñá ña̱ va̱ha chága̱. Ta ni in na a̱ cúu
    caji nuu nu̱ ñá cuni jo̱ho ñá tu̱hun cáha̱n i̱ —na̱cachi Jesús xi̱hi̱n ña̱.
  gfk-S: '@see-verse:LUK.010.041'
  bmu-bmu: Mewö kinjanmö, waimanjat mohok kun memba mem köhöininga dop kölma. Nini
    yuai sehisehiŋi miaŋgöra qahö osizin. Marianöŋ kewöta urugö likepŋi möhamgöm aŋgumamgö
    möwölöhöba simbawoŋ akza. Malmalgö bahöŋi ölöpŋi mi kunŋan kun kude waŋgitma.”
    Mewö.
  dgz-dgz: Anut daiton megenat aigap iragen, ame nop nega anupen. Ap menan gwaniga
    Meri kakaewa da om enun, menan ne ya watanain.”
  eng-GNV: But one thing is needefull, Marie hath chosen the good part, which shall
    not be taken away from her.
  zaa-NT: pero tturuba cosa adiru caduel·la'. Ỹìlá lu' Maríį nna chi becuí'ą nu adiru
    dacca' nna, labí ná qui'ni nuỹa enne' ní guthàga'nią na.
  eng-WEBSTER: But one thing is needful; and Mary hath chosen that good part, which
    shall not be taken away from her.
  guh-guh: Caejava bitso xanepana nexanaenexa, tanenamuxunaevetsinexamë. María baja
    cajena tanenamuxunaevetecaexae tatsipaebilivaisi, catsuitapeta pexaniacuene daxitacuene
    matatoxenetsia. Nexata acuenebi itsajivi ata peyacajërëtsijavatsi tatsipaebilivaisi
    pejumetaejava, jai Jesús Martajavabelia.
  bon-bon: yepä pisi nyene yepä taatu baborage gwidape. Mariya peei miiji gwidape
    bii jepänige, siige peei ne lica gyene teeme bau ca uutecra.”
  nhw-BL: pero san setzi tlamantli monequi. María quitlapejpenijtoc para quicaquis
    nocamanal, huan nopa achi cuali, huan amo aqui huelis quiquixtilis.
  mgw-mgw: Kikowe simo bai nga sangamaa. Malia asawi kikowe sangama muno, alu'a li'ndi'li'lwa
    na sembe apokonyolwali.”
  swh-ONEN: Lakini kunahitajika kitu kimoja tu. Maria amechagua kile kilicho bora,
    wala hakuna mtu atakayemwondolea.”
  wbi-wbi: neke kye kinu kimo kyene ikyakuvomba. uMaliya atavwile kino kinono, kino
    nakilivuka kuhuma kwa mwene.
  bba-bba: Gɑ̃ɑ teenun bukɑtɑwɑ tɔnu u mɔ. Gɑ̃ɑ ɡeenɑ Mɑɑri u ɡɔsɑ ni bɑ ǹ nùn mwɑɑrimɔ.
  eng-KJVCPB: 'but one thing is needful: and Mary hath chosen that good part, which
    shall not be taken away from her.'
  kgk-NT: —Nanhaikotevẽ mo'ãi heta mba'e-rehe. Peteĩ mate nhaikotevẽve va'e. Ha nde
    kypy'y katu imandu'a upéa-rehe. Íxupe gwarã opa e'ỹ va'erã-rehe imandu'a, he'i
    Hesu onhemonhe'ẽ-vy Marta-pe.
  waj-waj: Mmuaa aataruvai hama aisi vainoo. Ii aataru ivaara Mariaava yaata utivaivee.
    Fai hama gioonna kiaapuuya ii aataru ivaa innasidiri varaaravaivee, tiravai.
  cpy-cpy: Apaani okanta kowaperota-chari, rootaki okowakiri María tema tekatsi materoni
    raapithateero.”
  ekk-PKP: Aga tõeliselt vajalik on ainult üks asi. Maarja on selle õige valinud ja
    seda ei võeta temalt ära.“
  mpx-mpx: yaa bugul maisena ya te ana nuwatu i bwata. Toto Meli i hile, he i waisi
    hot, inoke bahi gamagal etega ni lolopwali.”
  wbp-wbp: Nganimparlu yungurnalu wita-mipa miyiji ngarni. Miirilpa nyinaja ngampurrpa
    yimiki purda-nyanjaku. Kujaju ngurrju. Kularnarla wangka miyiki purranjaku nyuntu-kurlurluju.”
  luo-luo: to gimoro achiel kende ema dwarore. Maria oseyiero gima ber moloyo kendo
    ok nomaye ngangʼ.”
  nhe-NT: pero san se tlamantli achi más ipati. María quitlapejpenijtoc para quicaquis
    notlajtol, huan nopa achi cuali, huan axaca huelis quiquixtilis.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܟ̰ܝܼ ܚܲܕ ܡܸܢܕܝܼ ܝܠܹܗ ܐܵܢܲܢܩܵܝܵܐ، ܡܲܪܝܲܡ ܓܘܼܒܹܐ ܠܵܗ̇ ܣܵܗܡܵܐ ܛܵܒ݂ܵܐ
    ܕܠܹܐ ܦܵܐܹܫ ܫܩܝܼܠܵܐ ܡܸܢܘܼܗ̇.“
  esk-NT: Aglaan atausiq piitchuiḷḷapiaqtuq. Mary-m piksraqtaaġigaa nakuuniqtaq atlat
    piiġumiñaisaŋat ilaaniñ.”
  msb-msb: pero usad lang an kinahanglan. Amo ini an ginpili ni Maria na maayo na
    parte na dili mahahali sa iya.”
  cpa-NT: Cøng² báh³ hi² hniuh¹² jmóh³hning. Lah¹jøng² ma²jmo¹² María. Jøng² ha¹chi²
    juǿi³jni dsa² hi² tsa¹ma¹jmo¹dsa ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌, ଗଟେକ୍‌ ବିସଇ ଆକା ସବୁର୍‌ଟାନେଅନି ମୁକିଅ । ସେଟା ମରିୟମ୍‌ ବାଚିକରି ନେଇଆଚେ
    । ସେଟା ତାର୍‌ଟାନେଅନି କେ ନେଇ ନାପାରତ୍‌ ।”
  meu-meu: to ḡau tamona mo herea. Maria ese ahu namona vada e abia hidi, bona iena
    amo basine heabi oho.
  yva-NT: Yara ana intabo mirati manakoe rave, omamo Sya ayaowe so mije. Maria nanto
    rai, ti syare Syo raugavo raora jewen.”
  dgc-dgc: Te isesa san a mahalaga a kailangan; éy saya i gimita na wadi muae. Ey
    éwan maari a sawayén ta siya.”
  zpm-NT: No tib ncuaaṉe mazdraa none tsoxco luu, ni lëë miṉ co nu goṉ noyuṉ Marí;
    gane grieelod ycaa naa miṉe quiayuṉ me.
  hix-NT: Owyanye ronytxatxho ryhe, oyomyawon kom hoko oyehtxoho komo yoho rma haxa
    naha. Kohkomo rwon hak wenytxaxe, ken hamà, oyowtà, Maryeya. Àro ke, ronytxahra
    harha exko kahra ro mak wehxaha, àwya, kekon hatà, Txesusu, Mahta wya.
  sim-sim: Nyir os Maria lakwak si hishiwa oso nom lakwak hishika. Oso jivi mende
    sira. Uwa osik os si lakwak si liwan mbeek nyi pantlekwa ambu sir,� karem ormu
    mbara.
  npi-ULB: तर एउटा मात्र कुरा आवश्यक छ । मरियमले सबैभन्दा असल कुरा चुनेकी छिन् जुन
    कुरा तिनीबाट खोसिनेछैन ।”
  cgc-cgc: piro isya nang impurtanti gid na buaten daw yon papili Maria na gamungko
    kanen an di na mamati ta tudlo ko. Dili ko kanen an pegengan.”
  tim-tim: Garige âmâ nâŋgât den nâŋgâwerâm akto ârândâŋ aktâp aregât siâŋe bo gulipkowiap.”
    dâep.
  yor-yor: Ṣùgbọ́n ohun kan ni a kò lè ṣe aláìní, Maria sì ti yan ipa rere náà tí
    a kò lè gbà lọ́wọ́ rẹ̀.”
  wos-wos: Nyéni natafa male joo hurunyét, wu yikafre dé. Maria wun yikafre joo héranjoka
    lé mawuli ye. Mawuli yaléka joo lémbu téndét, yamba hérekikéndi.” Wungi dé Jisas
    Martaré wa.
  emp-NTPO: Baribʌrʌ ¿Ãcõrẽ bed̶ea ũrĩda biara b̶ʌẽ́ca? Maʌ̃gʌda Mariaba o b̶ʌa. Ni
    ab̶aʌba idjía maʌ̃ra ocara b̶ʌad̶a ad̶aẽ́a.–
  eng-F35: but only one is needed. However, Mary has chosen the good part, which will
    not be taken away from her.”
  ind-ind: Padahal hanya satu yang penting, dan Maria sudah memilih yang penting dan
    yang terbaik. Itu merupakan berkat yang tidak akan diambil darinya.”
  pes-OPCB: اما فقط یک چیز اهمیت دارد. مریم همان را انتخاب کرده است و من نمی‌خواهم
    او را از این فیض محروم سازم!»
  mpt-mpt: Maliao ne wengo wentebobo, ne wengo wentemin kukubo kukub afeto gaisono
    kesoa ne mo baabonita Deiboneba okok afeto klanale ge baabonimibabo ge baabosebe.
  ssx-ssx: pa ota꞉ pea꞉peke hau homeke homeke na peleme. Metima꞉ta꞉ hone wia ota꞉
    hau ma꞉la꞉ ekita꞉ ma꞉nda꞉ma꞉ pendilao mea꞉peke na ya꞉lieke leekeme.
  mkl-mkl: Ammɑ bukɑɑtɑi mii ɑkɑ̃i ɑmɑnɛ í nɛ. Nŋui Mɑɑri njɛ í cicɑ bɛ, nɔ inɛ kɑ̃mɑ
    kɑɑ ɡbɑɑ siɛ mɑ́.
  gaq-gaq: ମାତର୍‌ ମୁଇଙ୍ଗ୍ ବିସୟ୍ ସାପା ବାନ୍ ଦର୍‌କାର୍; ମରିୟମ୍ ଆତେନ୍‌ ନିମାଣ୍ଡା ବିସୟ୍‌କେ
    ବାଚେବକେ ଆରି ଆତେନ୍‌ ମେଁ ବାନ୍ ଡୁଂଡ ଆୟା ଣ୍ଡୁ ।”
  gof-RNT: Gidoshin, koyettey issibaa xalaala. Mayraama lo77obaa doorasu, hessika
    iippe ekettenna” yaagis.
  unx-unx: ମାରିୟାମ୍‌ଦ ଏନ୍‌ ବୁଗିନ୍‌ ହାନାଟିଙ୍ଗ୍‌କେ ସାଲାକାଦାଏ, ଏନା ଇନିଃତାଃଏତେ କା ରେଜଃଆ
    ।
  gah-gah: Geza netá hámakokumú gelezo. Maliá nene netá lamanaláa ale gizaká ike nenitokatí
    zámuza alekave. Nenémo aitoka gihila zekiko makolímo agizakutí ipá aminogo ive,
    loko limó.
  lcm-lcm: sikei kapo atogon ta sikei palau a bil kapo mamaiten asi kara telan tatana.
    Arai, Maria kapo telan si abis ro ang. Parik kapa angkoai si luk suai ania singina.”
  aer-aer: Kenhe Mary re akenhe ayeye atyengenge awetyeke ahentye-arle-aneme. Kele
    mwerre-arle. Kenhe anyente impene anthurre renhe-arle awetyeke, kenhe Mary re
    akenhe renhe arratye akngakeke. Arrpenhele ikwerenge awethe akngetyakenhe anthurre
    renhe.”
  qvc-NT: Suq ruranallam tukuy imamanda mas allinqa. Chay ruranataqam Maryaqa ancha
    allita akrashqa. Chaymi mana ni pipis atinqachu laduymanda ashuchiytaqa, nishpa.
  tgl-ULB: ngunit iisang bagay lamang ang kinakailangan. Pinili ni Maria kung ano
    ang pinakamabuti, na hindi makukuha mula sa kaniya.”
  cbs-NT: Ea duawaidan, jaskatimaki. Jakia Marían en yusian ninkakin ea duawai tsuan
    nematidumaki— anikiaki.
  xtm-NTPP: Kovaa María a, ja jatanuu ña ja ká'an sa a chi ja va'a‑ka kúu, vaa ni
    kaji ña ja kanuu xeen‑ka ma, te ñatuu na in xtandiyo nuu ña ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu kilebe chimwe tu chambone, Maliamu achagwile kilebe chambone chenie
    abije mundu ojwapala kumpoka.”
  bao-NT: Jĩcã wãmera tiiricaro añu. Ca nii majuropeerije peere bʉamo María. To biri
    jĩcʉ̃ ʉno peera cõre ẽmatirucumi —cõre ĩiupi.
  san-ORI: କିନ୍ତୁ ପ୍ରଯୋଜନୀଯମ୍ ଏକମାତ୍ରମ୍ ଆସ୍ତେ| ଅପରଞ୍ଚ ଯମୁତ୍ତମଂ ଭାଗଂ କୋପି ହର୍ତ୍ତୁଂ
    ନ ଶକ୍ନୋତି ସଏୱ ମରିଯମା ୱୃତଃ|
  rmn-rmn: ай камэл вай екх. Э Мария кердяс зиядэ, тай адава латар на кан линдёл.
  huv-NT: Ajlüy noic leaw alwüx atam, María teamayac wüx omeaats aaga leaw netam quiaj,
    nejinguind ngome apmanood nej ocueaj ―aj nej.
  otn-NT: Pɛ hønda̱ n'na ra̱ hya̱ ja ngue ma̱ da̱tho di̱ mporta. Nu̱na̱ ra̱ Ma̱ya
    xa̱ huanhna̱ hya̱ nu̱'a̱ ma̱ da̱tho di̱ mporta 'nɛ̱ hi̱njonda̱ hya̱nnbi̱.
  nop-nop: iŋgoŋ nemek kubugoŋ hinek wondi folooŋ tilak. Nemek folooŋ hinek uyadi
    Maliyadi kahilelak u tuwot mu lomtidok.”
  obo-NT: Sokkad da kos duwon dakkoon koru‑anon, woy ini en kos na‑aam ni Maria woy
    worad en od poko‑angoy tadda pomon diyot kandin.”
  kca-kca: туп ит мосәԓ; Мария мет йӑм вер пирыйәс, щит ԓўв эԓтэԓ нŏх ӑт ўԓа".
  cak-ENT: Pero xaxe c'a jun ri más nc'atzin y más utz, y jari' ri xucha' ri María.
    Y ri xucha' rija', man jun nrelesan chin.
  lif-NT: ᤁᤖ ᤁᤧᤕᤧᤰᤐᤠ ᤗᤰ ᤌᤡᤰᤗᤰ ᤘᤠ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤖᤡᤕᤔᤖᤧᤃ ᤂᤧᤴ ᤏᤢ᤺ᤒᤠ ᤗᤰᤁᤡᤴ ᤛᤣᤃᤢᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥
    ᤂᤢᤏᤧ᤹ᤏᤢ ᤂᤧᤴ ᤗᤰᤁᤡᤴ ᤏᤠᤵᤔᤠ ᤛᤢᤰᤔᤧᤍᤧᤳᤏᤧᤴᤗᤥ॥”
  mie-NT: De íyó iin-ni tiñu cánuú. De María chi nī nacāji ña tiñu cánuú, suu jā ndíhvī
