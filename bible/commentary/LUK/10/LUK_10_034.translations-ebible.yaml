    can tan jandaa̱ ra tsi ra tsata burru jana ra, tan quihi̱n ra tsi ra, cuahán tsihin
    ra nu nyaá iin vehe. Tan jaha̱ cuenda ra tsi ra.
  caa-caa: Entonces ixin tuyejtzꞌer tuaꞌ utacre y cay uyari e vino taca e aceite tama
