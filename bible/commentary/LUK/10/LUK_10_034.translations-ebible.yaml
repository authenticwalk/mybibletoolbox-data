    ya bensu uko nkwalamubamba cena.
  sll-sll: Pirere kebering aling bol kula hala sire nebona dongwo bani er niring bol
    terere han dale tenamua. Tere aki di kun donki mobing bani olere, aule ire, pasendia
    oo malgi ta namia.
  yaq-NT: Junak intok, inia o'outau ruktek. Inika'a, ko'okosi a' ya'aripo, ochokokue
    intok pa'asi ba'awae a' jittok. Tettebe tajo'orimmea a' sumakai. Chukula intok
    inika'a, aapo a' kaba'it a' ja'amutuak. Senu jo'arau a' reu jinula'u a' tojakai
    intok junama'a a' suuak.
  uro-uro: Dä qa met bä sage qärak dä qa rhor na ama oel dä ama wain mät aa bias näkt
    ka ispät mät ngät. Nasot dä qa mu qärak pät aa donki aa rhäng. Näkt ka met sä
    qa ruqa bä säva ama vätki qäraktni i ama ruvek tat dän bä rhat tas päm gi näkt
    tit bodäm sasot a nas näväm gi bä qa lu vät a qa.
  ita-1885: Ed accostatosi, fasciò le sue piaghe, versandovi sopra dell'olio, e del
    vino; poi lo mise sopra la sua propria cavalcatura, e lo menò nell'albergo, e
    si prese cura di lui.
  muy-muy: Nahkay naŋ nakəŋ àhəɗakfəŋiyu, àzaya amal akaba zum a, àbiki ka ambələk
    ni mək àwəliki àna azana. Kələŋ gani àzəkiyu naŋ ka azoŋgu gayaŋ ni, àzoru naŋ
    a ahay ya ndam mirkwi tanjəhaɗvù ni vu, àfi ahàr eslini.
  kqc-kqc: bosi diga ma waini dudu uyadi sana mina koitesi fafa riyo. Ini donkey fafau
    aesi afei bosi oto vene di amena varena yavari nari reyo.
  rmc-ZRB: Ов подґейля, премордя лескєре рані олєйога і ле моляга, перепганкєрдя лен.
    А паліш тгодя лес про пескєро сомаріс, андя лес андре гостіно двовра і додикгєлас
    дуредер пал лесте.
  tav-tav: Cʉ bopaca tʉjʉri cʉ tʉjʉ aá, cʉ na caquẽrique camiire cʉ caʉcoyeyupʉ. Ʉje
    wẽri rica oco mena cʉ cacoje ʉcoyeyupʉ, ʉje majuu mena quena. Áti yaparo juti
    ajeri mena cʉ camiire cʉ cadʉreyupʉ. Cabero cʉ yaʉ burro caumaʉ bui cʉ ne peo,
    cʉ canecoajupʉ. Cʉ ne aá, aáteñari maja na cacanirã ejanucuri wiipʉ cʉ cane ejayupʉ.
    Ne eja átiri, topʉ cʉ cacote ãñupʉ.
  eng-ULB: He approached him and bound up his wounds, pouring oil and wine on them.
    He set him on his own animal, and brought him to an inn, and took care of him.
  spa-VBL: Se le acercó y curó sus heridas con aceite y vino, y les puso vendas. Entonces
    puso al hombre sobre su asno y lo llevó a una posada, y allí cuidó de él.
  fra-_FOB: Et s'approchant, il banda ses plaies, et il y versa de l'huile et du vin;
    puis il le mit sur sa monture, et le mena à une hôtellerie, et prit soin de lui.
  hau-ULB: Ya zo inda mutumin yake, ya daure masa raunukan da aka ji masa, yana shafa
    masu mai da ruwan inabi. Ya dora shi a kan dabbarsa ya kawo shi wurin kwana, ya
    kula da shi
  mal-mal: എണ്ണയുംവീഞ്ഞുംപകർന്നു അവന്റെ മുറിവുകളെ കെട്ടി അവനെ തന്റെ വാഹനത്തിൽ കയറ്റി
    വഴിയമ്പലത്തിൽ കൊണ്ടുപോയി രക്ഷിച്ചു.
  kkc-kkc: Eseme yo odoo oso tiamelee mapoo dileso o kolo kookoo mapoo olipi i sabolo
    wain i sabolo oso hoduloso dugoso tialogooso. Osoloso yayo yo o be donki ma dokodoo
    tiedoloso, odoo soowo moso mapoo ido dileso yo bameleeso.
  urd-GVR: Wuh us ke pās gayā aur us ke zaḳhmoṅ par tel aur mai lagā kar un par paṭṭiyāṅ
    bāndh dīṅ. Phir us ko apne gadhe par biṭhā kar sarāy tak le gayā. Wahāṅ us ne
    us kī mazīd dekh-bhāl kī.
  far-far: Ma nia ka leka mai siana, ma ka taufia na maale nia ki ana na ngwaingwai
    ma na waeni, ma ka 'afua. Sui nia ka lafua 'i fafona na dongki nia, ma ka ngalia
    na 'uria te lume fuana folilana fuana tolae 'i laona, ma nia ka ada sulia senai.
  suz-BL: तुप्‍शो मुर आ गारमी तेल नु ओख्‍ती ख्रेक्‍शा वाम फ्रेंशा, आ गधा तारी ङोइक्‍पाइश्‍शा,
    होटेल सम्‍म लाइश्‍शा, बास पुंइशा, जचा बाक्‍चा गेवा बाक्‍त।
  car-NT: Kyny'san i'wa. Morokon iwo'san epino'san oleif katy ke, winu ke enapa. Irombo
    kynipererekanon. Typaritory tu'ponaka yry'po mero, amy ytopo'tonon wo'ny'topo
    auto 'wa kynarojan. Moro po ro iru'pa kynenejan.
  amp-amp: Yihom hti yuhuwafhato brbo nd yimarpno yihato nd yimarhu fhu yuruft wain
    bupami welpaye kifsamorrn, tawonmorr. Tawonnihato, you, yura nd ror yiyuk donkitn
    htahato hanymorr yimam yihom hwina mhwenewa kunysn.
  bht-bht: कने उदे बखे आई करी उनी उदे जखमा पर तेल कने दाखरस लाईकरी पट्टी बन्नी, कने
    अपणिया सवारिया पर चड़ाई करी उसयो संरा च लेई गिया, कने उदी सेबा किती।
  eng-NOY: and went to him, and bound up his wounds, pouring on oil and wine, and
    setting him on his own beast, brought him to an inn, and took care of him.
  cub-NT: Ʉ̃i yebai nʉri, ʉ̃i churiáre yuaquemavʉ olivo ãmicʉricʉ jẽidʉa córore aru
    vino ʉ́yaicorore máre. Aru cuitótecajecãvaque bʉorĩ jʉoquemavʉ ʉ̃́re. Que teni
    nacovari ñóquemavʉ ʉ̃i tubamʉra. Aru nʉvaquemavʉ ʉ̃́re cuipõeva ne cãiñami, mead̶acʉyʉ
    ʉ̃́re.
  ita-1927: e accostatosi, fasciò le sue piaghe, versandovi sopra dell’olio e del
    vino; poi lo mise sulla propria cavalcatura, lo menò ad un albergo e si prese
    cura di lui.
  lww-lww: Ana naga pimi lavisinia, kevan lele la nap̃a la nene am̃ea, plan sirveve
    e magka la nap̃ani, piar ruruia. Ana tarlua yar nena, mligan mon meta e kiena
    togki, ana mial m̃a amio pano-o tol yo tai nap̃a yum̃a na varuruen tai m̃eke ea.
    Ana p̃ere naga pa loyum̃a ea, miila naga po pap̃isi.
  ron-BAYASH: Jăl u mers la jăl u vărsat uloj šă vin, šă ju ănvălit ranurlje. Atunšje
    lu pus pă magar šă lu dus ăm fugadov aša su brinulit dă jăl.
  ckb-ckb: لێی چووە پێش و ڕۆن و شەرابی بەسەر برینەکاندا کرد و پێچایەوە، سواری وڵاخەکەی
    خۆی کرد و بردییە خانێک و چاودێری کرد.
  nas-nas: Eeꞌnoko tee-anko bera tekaꞌpauꞌnairu daiꞌuuꞌ, duunie eeꞌnoko uaini dovange
    sisiꞌuma, teketa bakanavoroꞌ doonkiiꞌnavoroꞌkoo baꞌnang-antavura poꞌnupoꞌnuka
    biikanava-koo beꞌantavuuꞌ eeꞌnoko teka tarevuuꞌ.
  uvl-uvl: Ol pe lake lome na chanchan mur nga oliua eina luluch nga uain. Ke het
    pe tal heke i nga nena tongki pe mene i ke langa pele nenge lang mur tema teueu
    ia pe nauele i.
  eng-BBE: And came to him and put clean linen round his wounds, with oil and wine;
    and he put him on his beast and took him to a house and took care of him.
  ixl-CNT: Ech xaan opon kꞌatza utz, itzꞌaka qꞌu takꞌonbꞌeꞌm. Toksa aseite tiꞌ tuchꞌ
    taꞌl uuva. Utz ibꞌach u takꞌonbꞌeꞌm. Ech taqꞌ jeꞌ tiꞌ vibꞌuuro. Utz tiqꞌo bꞌen
    tu vatbꞌal, ech tilbꞌe.
  xsi-xsi: Mine kala iyoka ilâ laiti, aku ikai ne samimi tava waini, ku ipaliŋi lâ
    tamâta ŋinde ne nzimba nia, aku inzuku. Ŋineŋga igagati tamâta ŋinde kâki ku io
    i lâ tamwata ne ‘donki’ kumbu, aku ikai ilâ pa luma ŋana lombo kâ toŋge tu i tamwata
    ma ikatona kâ.
  crx-NTPO: Yughu ninya 'ink'ez khe cha yukailhdzo 'ink'ez ts'ekoo too' cha, 'ink'ez
    yuka' dalh'oo. 'Ink'ez dughuna' k'éyilhti 'ink'ez dune ts'uztez bayoh ts'ú yoolhti
    'ink'ez 'et yughunli.
  kan-OKCV: ಅವನ ಬಳಿಗೆ ಹೋಗಿ ಎಣ್ಣೆಯನ್ನೂ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ ಹೊಯ್ದು, ಅವನ ಗಾಯಗಳನ್ನು ಕಟ್ಟಿ
    ತನ್ನ ಸ್ವಂತ ವಾಹಕಪಶುವಿನ ಮೇಲೆ ಕುಳ್ಳಿರಿಸಿ, ವಸತಿಗೃಹಕ್ಕೆ ತಂದು ಅವನನ್ನು ಆರೈಕೆ ಮಾಡಿದನು.
  bbb-bbb: Ijadufuo fu va e ije namo ijia kekena muramura ijiakina do vuaeni ije kena
    usiaejakinu matane soejae. Areme fune uri matane fuone ije ugone utijama areme
    dabena mave-doniki fuone ado ijia nujana fune mesiri va are be e bu naovo ijia
    nujana samua fi.
  blw-blw: Wat émméy way i nangagah hen sugatna ah lana ya fayah yag enoppeopana ya
    annaat aran hiya way nangempasakay hen kafayuna way manginyéy hen ihay faréy way
    chachag-ohan hen tatagu, wat henalimunana hiya ahchi hen hiyachiy lafi.
  tam-2017: அருகில் வந்து, அவனுடைய காயங்களில் எண்ணெயும் திராட்சைரசமும் பூசி, காயங்களைக்
    கட்டி, அவனைத் தன் சொந்த வாகனத்தில் ஏற்றி, சத்திரத்திற்குக் கொண்டுபோய், அவனைப்
    பராமரித்தான்.
  azz-NT: Ijcuacón ne tagat de Samaria motoquico campa in cocoxque huetztoc, huan
    pehuac quipajtía ica aceite huan ca vino campa quicojcocojque. Huan no quitetzilohuilij
    ica tilma campa ne tacojcol. Huan de ompa quipantalij in cocoxque ipan niburro,
    huan cuiyac campa huelis mosehuis tech se mesón huan ompa quitasojcapialtito.
  spa-RV-1909: Y llegándose, vendó sus heridas, echándoles aceite y vino; y poniéndole
    sobre su cabalgadura, llevóle al mesón, y cuidó de él.
  csy-csy: Taciang a kung ah pai in, a meima te sathau le sapittui buaksak in tuamsak
    hi, taciang ama nganno tung ah suan a, zintun inn ah paipui in khoi hi.
  mxq-NT: Net tmʉwingooñ ja yedyʉjk es dyajtsoybyejty ja tsyayut mʉt ja aseytʉ oliivʉ
    es ja vinʉ, es tꞌadsiimy. Net dyajpejty ma̱ kyʉꞌʉm jʉyujk diꞌibʉ naty tyukꞌuñaapy,
    es dyajja̱jty ma̱ tuꞌugʉ ja̱jttákn es jap tkwentʉꞌa̱jty yajxón.
  tzj-NT: be ruq'uin. Ja tok xekaj ruq'uin c'o jule' aceite rachbil vino xuya' chwach
    ja bar soctajnak wi' jari' xk'ombej. Ja tok k'omtaj rmal c'ac'ari' xubatz'. Como
    c'o ruquiej rc'amonto xtz'uba'el ja rachi trij, xuc'amel pa jun pensión, bien
    xuban cuenta.
  tdt-tdt: Nia baa tau tua ho mina ba ema nee nia isin kanek hodi kurtivu, i falun
    kanek sira nee halo di-diak. Depois nia tula ema nee ba nia kuda buru rasik lori
    ba too iha uma ida hodi kuidadu nia iha nebaa.
  ron-BTF: Și a venit la el și i-a legat rănile, turnând peste ele untdelemn și vin
    și l-a pus pe animalul lui și l-a adus la un han și a avut grijă de el.
  eng-WEBP: came to him, and bound up his wounds, pouring on oil and wine. He set
    him on his own animal, brought him to an inn, and took care of him.
  eng-FBV: He went over and treated the man's wounds with oil and wine, and bandaged
    them. Then he placed the man on his own donkey and took him to an inn where he
    took care of him.
  nld-1939: Hij ging er naar toe, verbond zijn wonden, en goot er olie en wijn op;
    daarna hief hij hem op zijn eigen lastdier, bracht hem naar een herberg, en zorgde
    voor hem.
  bwo-bwo: B́maand t'int zeyitonat weyiniwon dutsets biro b́ gaawmanats b́ kuut'i,
    tahonowere bíats s'as'dek't tipb́k'ri, maniye il b́ took dazats bezdek't ib ibuwots
    k'eef mook dek' bíami, manoknowere sheengshdek't b́ duguní.
  nch-BL: Quinechcahuito huan quipajpaquili campa cocojtoya ica xocomeca at, huan
    teipa quitequili aceite, huan quihuijconqui ica se yoyomit. Huan quitejcolti ipan
    iburro huan quihuicac ipan se cali campa cochij paxalohuani huan quimocuitahui.
  quc-TNT: Xkeb ruc' ri achi, xucoj cunabal chque ru soctajic, xupiso. Te ri' xuya
    ri achi chrij ru quiej, xuc'am bi pa jun ja warbal, xrilij c'u chila', —cächa'.
  tfr-NTPO: Eni ga jek öötong shäng ba zl̈ong bäng. Shporaba jyãgl̈o l̈ok l̈i dwl̈omnena
    kjyo go, kjil̇l̇gwo bo dyo dbo ara go, ga pjrira shwomzrëng go. E irgo ga poyona,
    iara ba öng kjing go, söra jek no pozl̈ong uyoshko, ga dara buk eshko.
  kaq-NT: Olivo bimi xeniya vino rahojaxon jayaxon jahuen tsehue rahonquin. Jahuen
    cabacho cahracanxon sca jano hoxati xobo janin sca hioquin. Janoxon sca rahonxon
    coiranshinarihbiquin.
  sgb-sgb: Nilako nay tinambangan, ta tinambalan nan alak haka laro ya manihugat-hugat
    na, bayo kinêlkêlan nay habayto. Inhakay na ya ha anhakyan na, hên palako ha mihay
    bali ya pagdahêlan ya pan-upaan. Hinayhay na ya bayro.
  vie-1934: bèn áp lại, lấy dầu và rượu xức chỗ bị thương, rồi rịt lại; đoạn, cho
    cỡi con vật mình đem đến nhà quán, mà săn sóc cho.
  kxv-kxv: ଅ଼ଡ଼େ ଡାଗେ ହାଜାନା ଏ଼ୱାଣି ଗା଼ହାଁୟାଁ ବାରେ ନିୟୁଁ ଅ଼ଡ଼େ ଅଙ୍ଗୁରି ରାସା ରୁବାନା
    ଗା଼ହାଁୟାଁଣା ଦସ୍‌ପାନା ଏ଼ୱାଣାଇଁ ର଼ ଗା଼ଡ଼୍‌ଦେ ଲାକ କୁଗିକିହାନା ର଼ ସେ଼ବାକିନି ଇଲୁତା ଅ଼ହାନା
    ଏ଼ୱାଣି ସେ଼ବା କିତେସି ।
  cha-cha: Ya mato guato guiya güiya jabee y chetnot sija ya janaye laña yan bino;
    ya janamaudae gui gaña gâgâ, ya jacone asta y guima publico ya jaadaje.
  amu-NT: Tjantyjaaⁿꞌaⁿ juu. Tioom seitye ñꞌeⁿ winom yuu na tquieeꞌñe, jnda̱ chii
    seityeeⁿ liaa. Jnda̱ joꞌ teiꞌcaljoom juu quiooꞌ na ñeljoom. Tjañꞌoom juu wꞌaa
    na cweꞌ cwiquieya nnꞌaⁿ. Joꞌ joꞌ teixꞌeeⁿ juu.
  hin-CV: वह उसके पास गया और उसके घावों पर तेल और दाखरस लगाकर पट्टी बांधी. तब वह घायल
    व्यक्ति को अपने वाहक पशु पर बैठाकर एक यात्री निवास में ले गया तथा उसकी सेवा टहल
    की.
  eng-OURB: came to him, and bound up his wounds, pouring on oil and wine. He set
    him on his own animal, and brought him to an inn, and took care of him.
  spa-BES: Y vino a él y le vendo sus heridas, con aceite y vino; y lo puso en su
    propia cabalgadura, lo llevó a un mesón y lo cuidó.
  san-BEN: তস্যান্তিকং গৎৱা তস্য ক্ষতেষু তৈলং দ্রাক্ষারসঞ্চ প্রক্ষিপ্য ক্ষতানি বদ্ধ্ৱা
    নিজৱাহনোপরি তমুপৱেশ্য প্রৱাসীযগৃহম্ আনীয তং সিষেৱে|
  tdx-tdx: nitotok’ aze naho namoloñosa” e o fere’eo naho nañiliña’e solike vaho divay;
    le nampiningire’e amy borìke’ey, naho ninday aze mb’ami’ty anjom­ba fanjoàn’ambahiny
    mb’eo vaho natrahe’e.
  naf-naf: Keyepmti ekmagen sokŋan penaŋ meti wain ma tep tuŋaŋ kelakŋaŋmak kumsowienen
    ke bepemti sâk butnaŋ mti kwaikpeye. Kegok mti doŋkiŋaŋ dukŋan ambepeme mopme
    aikmeti an ŋengalen mkaen mowebun. Ke moweti ekdamuŋ mge.
  grc-MT: και προσελθων κατεδησεν τα τραυματα αυτου επιχεων ελαιον και οινον επιβιβασασ
    δε αυτον επι το ιδιον κτηνοσ ηγαγεν αυτον εισ πανδοχειον και επεμεληθη αυτου
  vid-vid: Kamhejelela habehi, kambumba vilonda vya heye, na kuvibakaliza mafuta na
    Divai. Hamba kamkwiniza mchanya mwa idogowi lyake, kamigala mbaka kuli ng'handa
    ya wajenzi na kumwimilila.
  pio-NT: Yá yàacawa máiníiri yàatalé. Yá idèpìaca íicha icháuná olivo iséená iyú,
    uva ituní iyú nacái, dabé nacáirica. Yá ibàlìaca icháuná wáluma iyú. Néese samaritanosàiri
    imichàidacani ipìra íinataléwa. Yá itécani áiba capìi néré, naimácatáipiná. Yá
    icùacani táiyápinama.
  tsn-tsn: A obama ka mangole fa go ene a tlotsa dintho tsa gagwe molemo a ba a di
    fapa. Mme a pega monna mo tonking a tsamaya fa thoko ga gagwe go fitlhelela ba
    tsena hoteleng, kwa o neng a mo oka bosigo jotlhe teng.
  amr-NT: oʼhuahuaʼpo, huaentaj ʼurusihuada vinoere okhuekeʼedepo huakbetakon oʼtinukuʼdepo
    keʼnen mulayo oʼbehuikaʼpo huatay jakyo oʼtohuaʼdeʼuyate. Ke̱yo̱ dakaʼ oʼto̱e̱ʼuyate.
  pwg-pwg: Inae kurina ma kana gubaga ibunami, oira ma wain itepoi ma igerei. Ma ikavari,
    ina ku donki ivi gerui ma ineyei numanumataya i ku numa. Ma yavata imakii mareba
    da ikoyagha bubuni.
  cjv-cjv: Ena Samaria yaromi u teina furo eri nurom te wain nuwi fera di gam numon
    dongui dero te tou koi tero akire diro nenen nonom donki boromdi kopu tei de tero
    akiro fu ari wi fainga ikom ikai tei fure kenom nokapu bei tero
  tiw-tiw: '@see-verse:LUK.010.033'
  tha-KJV: เข​้าไปหาเขาเอาผ้าพันบาดแผลให้ พลางเอาน้ำมั​นก​ั​บน​้ำองุ่นเทใส่บาดแผลนั้น
