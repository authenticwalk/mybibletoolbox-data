    ai ma ka suasuli nia 'i seeri.
  ukr-1871: і, приступивши, обвязав рани його, ллючи оливу та вино, й, посадивши його
    на свою скотину, привів його в гостинницю, і пильнував його;
  apz-apz: Kako hwe huhwo sohwoꞌnjo mofone sopo nowento hwe ikujoho fongkuꞌmentohofo
    sohumo ulɨkafonto mijo iloho emanto yopoꞌnyo fesyomaꞌmentisofoho. Fesyomanto kakoe
    uyo somo fosyo ufohumentisofoho. Nto ufosyonto kako hwe sohumo nohoꞌnomanto kakoe
    yahupo mɨhumajonto ango fosyaweꞌne somo motawento wopɨngo umokosyohumamentisofoho.
  eng-AOI: He didn't leave him there but went straight over to him. He poured oil
    and wine on his wounds to make them feel better and then he bandaged them. Then
    he put him on his donkey and took him away. They kept on going until they arrived
    at an inn, a house where anyone could spend the night. And the Samaritan looked
    after the dying man there for one night.
  yon-yon: Kwane, ye yaa wenene aye kad wadmenabiwen yaa kuu olif ambodiib ok wainiib
    bunabene ebkad baradbed ongmenoon. Kwanekore, karub kuu nende ye donki ari kowekore,
    nenwene araben dobiri ye ambiwoom kowekore oone keenomboroon.
  poi-NT: Icunúc jém pɨ̱xiñ. Ichóyɨ́yáy icoowa̱ji con aceite y vino. Iŋmónáy puctucmɨ.
    Icquím icawajyucmɨ. Ininɨc tu̱m tɨccɨɨm ju̱t́ watta̱p cuenta.
  wuv-wuv: Ina nolao a'ana ma bobo'inaa ei loralorana. Na ipinaa ununa pao ma wine.
    Ma fahuginia pafoo fei hapena donkey ma noduginaa hia a'a hepalo humuu ma'igua
    ma roiroinia.
  quf-NT: Chaymi, chay runaman qimikar, lisyakashankunata rimidyaran asaytiwan, ubapa
    yakun binuwan ima. Chaymanta raĉhpakunawan wataran. Chaynu rimidyarmi, burritunpa
    anan tachir samananllapa uk wasiman apar kuytaran.
  yuw-yuw: Uroci kombingga yuot ongmuna unacot wain yamuot wedecnodec koring tongo
    wedecno tom tong imogoc. Ihoroc tongo amna uroci tun fadang uuna bang töngo bot
    donkino koroc tohong yungo yangat tongga kuin böc auhon tohong yugoc. Tongga woce
    yu ogepma sinom angtoregoc.
  hus-NT-1971: Utey ani in ilaliy c’al i aceite ani c’al i vino, ani in huic’chi c’al
    i toltom jun ti lej c’oloth. Ani im pumba’ tim pun ani in ne’tha’ ma jun ti ca
    coyots. Tats ti beletnanchat.
  med-med: '@see-verse:LUK.010.033'
  bch-bch: Ila boloma pan ta imol aea tibun, be itok bude ga oain ga idae ngan pade.
    Ga kus ta isoa ei ga idae ngan ele donki ta ibada ei ga ila ngan luma kaluae aea
    ta idio imariala ngan ei.
  cco-NT: Jo̱ cangoquiéeiñˊ fɨˊ lɨ˜ ráaiñꞌˋ do. Jo̱ mɨ˜ cangárˉ e sɨhuɨ́ɨmˋ i̱ dseaˋ
    do, jo̱ dsifɨˊ lajo̱b cajméerˋ mɨ́ɨˊ quiáiñꞌˉ, jo̱ caꞌñʉ́ꞌrˋ lacaangˋ lɨ˜ sɨhuɨ́ɨngˋ
    quiáiñꞌˉ do. Jo̱ mɨ˜ calɨ́ˉ e cajméerˋ mɨ́ɨˊ quiáꞌˉ i̱ dseaˋ do, jo̱ caseáangˋneiñꞌ
    fɨˊ mocóoꞌ˜ búꞌˆ quiáꞌrˉ, jo̱ catǿˉreiñꞌ fɨˊ lɨ˜ seengˋ dseaˋ fɨˊ lɨ˜ cajméerˋ
    íˆ i̱ dseaˋ do, jo̱ jo̱b caje̱rˊ có̱o̱iñꞌ˜ do ie˜ canʉʉˋ e jmɨɨ˜ jo̱.
  deu-1951: und ging zu ihm hin, verband ihm die Wunden und goß Öl und Wein darauf,
    hob ihn auf sein eigenes Tier, führte ihn in eine Herberge und pflegte ihn.
  alq-ALGNT: Ogi nazika8an dac. Ogi siginan cominaboni e kiziaba8adodjin iima ka iji
    namezindjin, acitc pimideni ogi pozinan ega kidji kitci 8isagendamindjin, midac
    ka iji sidopinadjin. Mina8adj omisabozomikag ogi iji 8agidasan acitc ogi iji8inan
    nibe8igi8amikag. Iima dac ogi taji kana8eniman.
  ixl-NNT: As jetzꞌen veꞌt ok naj skꞌatz. As itzꞌaka veꞌt naj vas najeꞌ taꞌn aceite
    tukꞌ vino. As ibꞌoch veꞌt naj uveꞌ kꞌaxbꞌinale. As taqꞌ veꞌt jeꞌ naj vas najeꞌ
    tiꞌ vikaayeꞌ. As teqꞌo veꞌt bꞌen naj tu umaꞌl u vatbꞌal. As ixee veꞌt naj vas
    najeꞌ.
  boa-NT: Aabée ihdyu dííbyeke ditye túúvátsonéhjɨ́ ityáábóne bɨ́ɨ́jɨnúhi. Áábekée
    ɨɨ́ɨ́judi tsajtyéébé tsaaté javu tépejco ityéhmeki.
  quh-NT: Payman kayllaspa jampiwan jampiycuspataj nanaskasninta wataycorka. Quiquin
    uywanman payta llok'achispa pusarka puñuna wasiman. Chaypi payta sumajta khawarka.
  kwi-kwi: Usne ampu tura ɨt kit us aim kirɨtkin pihshpikas vinokas nɨra, wat panapa.
    Us aim kirɨtkin pĩn iptawane, usne ussa paiña caballora uzninta. Pitmu yalta karatpane,
    usne ishtura kiwainta.
  agm-agm: Asɨpɨwisatɨ komɨhinɨ detɨ notɨ komɨ asaahaatɨhɨ atɨpatɨ werɨhandɨ amɨ wainɨhandɨ
    nuhaatɨ iwinjaatɨ nurɨmaasatɨ asaaha urɨmataise. Iyatɨ ko koai naimaatɨ komɨ dongihoaasɨnɨ
    ahiyatɨ isɨsi notɨ aŋɨhandɨ wɨndɨ nawɨho nunyawɨ nanohotɨhandaapɨhɨ ahɨwisatosatɨ
    winjaatɨ bindataise.
  ubr-ubr: On orot aurin ibib inai, fio momon a sareu wine iboen usin gawudai nan
    ideburen ifioai ato usin gawud on imetanen, namon on orot ibo foro bobaitu tefanai
    iyagai ato ibo inai nanawanotis asi goai ato nan ikaifarai.
  tsw-NT: A̱vu u ꞌya̱wa̱ uba̱ta̱ u na u ri, reve u tsuwa̱n yi maniꞌin na̱ a̱guma̱,
    ɗaɗa wu nla̱i antsuꞌu na akashomuna. A̱vu u zuwa yi o mololi ma̱ yi. A̱vu u ꞌya̱wa̱to
    yi o uꞌwa wo omocin, uba̱ta̱ u na wi indana niyi.
  cax-NT: Sürotitü esati. Acurati ümo manio nobüriturrü ümoti ui nasaite y vinorrü.
    Aicümurriancati manio obürio. Auqui aiquiamperotiti chacu niyaburrti bururrü.
    Aürotitü aübuti auna cauta ane alojamientorrü. Acamanu bacuirarati itacuti.
  aia-aia: Naasi 'a 'ariwou ma ringi rumu mana waen 'ada'i dora ra maara 'anai hunu'i,
    ma bibii bwarasi'i 'iniai bwana. 'A suru'ia ara'a na'i dongki ana ma waia 'ari
    na'i ruma ni mahuara nagu taguma'inia iei.
  srp-1865: I pristupivši zavi mu rane i zali uljem i vinom; i posadivši ga na svoje
    kljuse dovede u gostionicu, i ustade oko njega.
  agt-agt: a enna inurun ya bigad na kiden, kapye na kid binabbad. A sangaw netakay
    na hapa ta kabayu na en, kapye na nedatang ta agyan na takday agpadulotan, a tinaronan
    na ta hiklamin yen.
  lug-lug: n’ajja w’ali, n’amunyiga ebiwundu ng’ayiwako amafuta, ne wayini ebiwundu
    n’abisibako ebiwero. Awo n’ateeka omusajja ku nsolo ye n’amutwala mu nnyumba esulwamu
    abatambuze, n’amujjanjaba.
  yby-yby: oladala ma uli jeko le lalo oetoko waeni no malasini maya hiletokoko wasa
    jetokadanaki ilime hosi jalamidana emesalaloma molokadanaki ilime-loko woko wenoka
    wewenasida numudanipouma yoweko nasahili oetaiye.
  heb-heb: ויגש אליו ויחבש את פצעיו ויסוכם בשמן ויין ויעלהו על בהמתו ויוליכהו אל המלון
    ויכלכלהו׃
  mpp-mpp: yela lelu heloc nga waing misaine kweme waic sackolecka haume ebeckewec.
    Ebeckelu yeicne donggi feina lolu yowa-macka bahikelu ngani-damong aicnowec.
  apb-apb: Mwane ni Samaria ngeena e da ho waen na ho rumu, oto ko lingisi'i mala
    meresine i laona mo malaka i sapena mwaena, ko si ho'o haahi'i. Oto e ne'ie i
    lengine dongki ingeie nge ko lae-lae aana, e si toolea ko lai lio i sulie ta'au
    i nume ni awataa.
  san-TEL: తస్యాన్తికం గత్వా తస్య క్షతేషు తైలం ద్రాక్షారసఞ్చ ప్రక్షిప్య క్షతాని బద్ధ్వా
    నిజవాహనోపరి తముపవేశ్య ప్రవాసీయగృహమ్ ఆనీయ తం సిషేవే|
  ben-IRV: এবং কাছে গিয়ে তেল ও আঙ্গুরের রস ঢেলে দিয়ে তার ক্ষত জায়গাগুলো বেঁধে দিল,
    পরে তার পশুর উপরে তাকে বসিয়ে এক সরাইখানায় নিয়ে গেল ও তার যত্ন করল।
  ntu-ntu: Vztxbz bade x wztibzle kxsqki ngrdeng mz waen x pnutibzle mz tolo, x pilvzbzleng
    dzlq lrpz. Zbz glqlzle ncblo kc mz dcngki nede, sc tqvzmipebzle mz kzdq ma kx
    nzamatrngr mz lrpzki, tqaclvepele elr.
  pan-pan: ਅਤੇ ਜਦੋਂ ਉਸ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਤਰਸ ਖਾ ਕੇ ਉਸ ਦੇ ਕੋਲ ਗਿਆ ਅਤੇ ਤੇਲ ਅਤੇ ਮੈਅ ਲਾ ਕੇ
    ਉਸ ਦੇ ਜ਼ਖਮਾਂ ਨੂੰ ਬੰਨ੍ਹਿਆ ਅਤੇ ਆਪਣੀ ਸਵਾਰੀ ਤੇ ਉਸ ਨੂੰ ਬਿਠਾ ਕੇ ਸਰਾਂ ਵਿੱਚ ਲਿਆਂਦਾ ਅਤੇ
    ਉਸ ਦੀ ਮਰਹਮ ਪੱਟੀ ਕੀਤੀ।
  tkr-tkr: Samariyeğançena mang'usqa qıxha ı'xna çaxırıka hodğul, zeytunun q'ı'şıd
    qadğu iyt'alan. Qiyğa, mang'vee g'ulduraaşe get'una alqavhu əməlelqa qikkekana
    pılıke axvane cıgeqa, giyğalna mang'us maa'ab g'ullux haa'a.
  gvc-gvc: Ã pja ñʉno, tiro pjacʉoriro cahai sʉ, se, vino mehne morea core to camine
    pio sihõha. Pio sihõ tuhsʉ suhtiro cahsaro mehne dʉhteha to camine. Tuhsʉ, pjacʉorirore
    to burro bui duhu payo, carĩni wʉhʉpʉ na sʉha tirore. Tói jiro, Samaria macariro
    noano ñʉ wihboha tirore.
  mwp-mwp: Nuy gamupa uzaraydhin a umal nguki suladhin nungu badhiya; kalanu wakasu
    suladhin, a kuykuthal dhoemawakun nurimoeydhin a thoeridhaydhin nungu donkipa.
    Nuydh madhin nuyn mabaygaw danal poethay lagoepa nubepa danal poethaypa.
  ksj-ksj: Ebu ane vaḡe onamadu ḡabonihi radu dehoro zu vaini vuḡa hina idiriḡa rana
    beuꞌadu ꞌumiro. Ane doniki rana mae ohonadu iꞌudo neḡa tutune onamadu eꞌea taufe
    radiro.
  sbk-sbk: Wakaribila wapinya amalonda gakwe, waponya amafuta ne divai wamwinjizya
    pahamu wakwe. watwara mpaka kunyumba eya jenyi bhalela.
  mya-JVB: ချဉ်းကပ် ၍ သူ ၏အနာ များကို ဆီ နှင့် စပျစ်ရည် ထည့် လျက် အဝတ်နှင့်စည်း ပြီးလျှင်၊
    မိမိ တိရစ္ဆာန် ပေါ်မှာ တင် ၍ စရပ် တစ်ခုသို့ ဆောင်သွား ပြုစု လေ၏။
  kgf-kgf: Waŋu hosuraiguc kemma haléc ʒéma doku selia wiziyaiguc qocgéma naecmima
    osomiyec. Osomima doŋkiya qahaiguc haima ic kiaŋ ama méŋiguc wagicma kemma galeŋgé
    miyec.
  awb-awb: weba sure mayawenkakaq náhníáq sera anonkakaqtáté puramburanútaq abaq atena
    airí atena mi weh pankeqmaqme wene tónkine abobiahtaq tútu atowana mi kanká áhkokóuwena
    pokuraire. Sámáría suwahpeqte ánínká mi weh meqmena páhsíntía nahtápéq móatena
    mitaq wahnahnuraire.
  gdn-gdn: ki pokere e kanibu e bameya bauwena manako awana monamonai mosi ade awana
    ‘waeni’ mete kina ki tepupu apunu ki e kwatai kawareya pasipupu manako sikwapupu.
    E kwatai sikwapupu kewowena ka e apunu ki wadubu e ebo papai ‘donki’ ki kawareya
    tapu manako togipupu kayatagubu kaiwa da tawa mo bau-tagubu ka e bidara wadubu
    apunai ki ika tawa rabineya tapu manako ika kwayubapiyawa tondawa.
  nko-NT: Ɔlɛnatɩ́ yɔ́tʋ mʋ. Ɔlɛtsɛɩ́ nta kpekplé wʋ́lɩ́ mʋ nlɔsʋ, yí ofobí wá
    mʋ́, klɩ́ mʋ́, tsú mʋ dɩ́nká mʋ afrímúsʋ́, pʋ́ mʋ ya afɔɔ́ ɔswɩɩ́kpá yɛ́kɩ
    mʋsʋ.
  bsn-NT: '@see-verse:LUK.010.033'
  pib-NT: Wale yegi ya. Poyitlu gitre. Ruyoklu ringi ga wa winga. Gipratji rutakatkalu.
    Pnu giyakatyachine gwajetyawaka ranikatkalu. Girukotlu.
  wiv-wiv: Ia vano vona, ia valikiria vel kamana vaen kara mukuna kamahi. Ia pipizia
    mukuna kamahi na banis. Pale, ia luga, ia vapolea na kana huduna donki. Ia vapolea
    vano kara haus pasidia katiu kini hada poto vona.
  reg-reg: Namufogelako namusemba obhuuta bhwaye, namusiga amafuta na idivai kumubhili
    gwaye. Amulinyishe ingulu ya intyanyi yaye, namusila munyumba ya abhagenyi nokumulwasha.
  mlh-mlh: “Ŋoneru emboŋ eru bembeŋgo rakaru wiine jiji eru wain obuineji rau teru
    komoŋ gaya. Wiine komoŋ garu roru romaiŋgaru doŋgiinere paio ruaru ogaru tumoqoqo
    pepe pigo raru ruaru siŋaŋ gaya.
  gof-ENT: ኢያኮ ሺቂዲ፥ ኢያ ማዱን ቦላ ዛይቴኔ ዎይኔ ቲጊዲ ቃቺስ። ባ ሃሪያ ቦላ ኡቲሲዲ ኢማ ኣቂያ ኬ ኤፊስ። ሄ ቤሳን
    ኢያው ኮሺያባ ኡባ ኦስ።
  aau-aau: Sa hiykwe hyo owh mon loksow nok, hyo owh nioh ma ley sehe wel o, wain
    o, sohom non kor-nonay nonay nakway kow. Senkin lon nok, hye nak-way yay kow,
    donki eir mon. Sa hye a kamon, mein-owon non nak-way wayr ey mon hiy-ey. Samaria-uwr
    hiykwe uwr os non sohokwe serey hiy-wayr nayr.
  tvk-tvk: Misak ni, xi bemei visali, e mikas moten menuk nan xil ni uaen, bas oel
    en, e pis xol von menuk xil. Di, po rati, miling kuhi e dongki san. Di, poe ba
    be nim te ngelen tei e milaxat kuhi.
  prf-NT: Ummadeni en Samaritano dikona sakay binulakan na ti langis ay ti alak en
    talingu na hidi, sakay binádbáddan na. Káttapos ay insakay na ten págkabayuwan
    na a asno. Inyangay na siya ten essa a págkaseruwan, tánni maalagaan na haud.
  auy-auy: wení ewaaꞌá koména masawémba ándá-aran-donkwara úmai afifimbá aꞌankéna
    asáá uwánkena mósá farámbai wení tónki-poifimba ankéna áíꞌmaena wááumo ten-kwáásímó
    wáén-daumpaꞌa móankarena káráwiyena
  tbg-tbg: vira aaqanto oru vaiharo vahaveraqohairovata, uainiqohairovata, vira vaata
    teqa tora hiqama kero rumpa amitero, vira utu vaaviarama kero nai donkiqaa vaari
    vatero, vira vita varero monu aqukeha vaite vau naavuraqi vuru koqaama kero viraqaata
    raqiki vaurave.
  hub-NT: Tura asa akaatuki jeari, kasa aina awattramun vinojai nijar, aceite takusa
    weamun juruki, tsuamar, jaanchjai punuar, nina ekeemtairin ekeni, juki jea irar
    kanutainam ejé kuitamawaiti.
  hmo-hmo: Ia dekenai ia lao, dehoro bona uaina dekena amo iena bero ia huria, ia
    kumia. Vadaeni ena doniki dekenai ia atoa, laolao taudia edia ruma dekenai ia
    abia lao, bona unai gabu dekenai ia naria.
  big-big: Tegi pi panga mereke piyegi kanda lamita piyengke kai waimbek kubula mani
    keya welibek mela logo wizingyeng tariya wazamiya. Pi pilik miza logo panga liyeng
    tongki pugumekke ngalege yombanubek mogosa wazamiya logo miza orowei i yongkambanu
    nalaga lewawili pura iwek mizimakke wezamiya logo pulogo waberek ngai wiziya.
  gux-G: Wan nagni, ki fiadi fiadi o nala, ki tieni mi kpama leni ku daamɔngu. Ki
    jagni o o ya ŋunbo po, ki ciani o ban gaani bi canba naani, ke bi kubi o lan buali
    maama.
