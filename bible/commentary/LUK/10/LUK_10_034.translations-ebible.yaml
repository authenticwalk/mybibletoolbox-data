  aak-aak: aŋwɨ e nurɨ iniɨgɨ́ wainɨ́ bɨ tɨ́nɨ ranɨ́ bɨ tɨ́nɨ iwaŋɨ́ weáɨ́áyo gɨ́niɨ́
