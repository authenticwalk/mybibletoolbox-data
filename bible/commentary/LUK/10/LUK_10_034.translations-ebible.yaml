    teu.
  azb-azb: Ona yaxınlaşdı və zeytun yağı ilə şərab tökərək yaralarını sarıdı. Sonra
    bu adamı öz heyvanına mindirib mehmanxanaya gətirdi və ona qayğı göstərdi.
  eng-DBY: and came up [to him] and bound up his wounds, pouring in oil and wine;
    and having put him on his own beast, took him to [the] inn and took care of him.
  guo-NT: Do jawʉt, mox soepandepon okpon poxade. Do jawʉtbej, itfachan wʉapon olivosimintat,
    vinotatbej. Itfachan xape'abejpon. Do jawʉt, pejburtat ossepon. Jasoxtat bʉ'folon
    baespon kethaka. Do jawʉx, bʉ'paton nanʉamtpi papatbatat. Jaxot chiekal tataefʉlpon
    japon aton.
  hla-hla: Ba nonei e la uana i tanen me hakis nena u wel nu wain tara man takiraha
    na man ngats i peisanen, me poue nen. Ba nonei e hosena a katun tara dongki peisa
    i tanen ba te lu mena neien tara toa luman pasendia me na pakoke nen.
  mav-NT: Mi'i hawyi tuwe­po­hagnug mohag ikap takano i'ewyte mahy ewy wuano hawyi
    sokpe wo ra'yn toipo'i po'i. Tepiat ipohag nug waku hawyi mekewat yi Samaria kaipywiat
    hupit ra'yn tohũ ok tote mi'i hawyi getap kapiat totioto hamo. Miit'in ket howare
    pe hawyi heka­tuwy wo toĩne'en wãtym muo ka'ap i'apykok hamo e.
  kpf-kpf: Oi ekŋâ zâkkâren âim useŋâ kelâk sâŋgon, waiŋ too saŋgon kâpeip. Oi doŋgi
    kwâkŋan pamŋâ diim âi lomba namin pamŋâ galem oip.
  ppo-ppo: Atéturaalu, a̧ kale whi̧ mole felekepaae fóló, kale whi̧né doalére tikimó
    wel wȩiró wain wȩitamo dilóló dokalepó. Téró, kale whi̧ ama donki hupu tómó
    beteróló fóló, uké whi̧rape fitua dere bemó beteróló, kale whi̧ ama mo wisiyóló
    kaae tarepó.
  hin-2017: और उसके पास आकर औरउसके घावों पर तेल और दाखरस डालकरपट्टियाँ बाँधी, और अपनी
    सवारी पर चढ़ाकर सराय में ले गया, और उसकी सेवा टहल की।
  wol-KYG: Mu dikk, sotti diw ak biiñ ca gaañu-gaañu ya, lëmës ko. Ci kaw loolu mu
    teg ko ci mbaamam, yóbbu ko ci ab dalukaay, di ko topptoo.
  bef-bef: Kekeꞌi nolu etoto buto gufaꞌa gitigiꞌehinalo lusa gi etoto bai nagamiꞌi
    hiti ueli hiti nofoloto sa gi etoꞌehina yabe. To ya huloto nu kito leꞌmo saga
    huto toki yagaꞌamofihi megesaꞌalo leꞌmo mololoto ya huto buto bo nohi alana bonaꞌi
    nekana nopogu leꞌmoto tiꞌehina. Ana nonugu kaba huto minoꞌehina yabe.
  amm-amm: Tani auso aumoifaso tokiyano. Nosai no uluoso iwoyo na tosololukimo, woilo
    iwowoi molo wamo ito iwowoiyo. Tunoyo na tokonosuwakomalo. Uwai; totani hosofani
    namoli tonimai tokauwokaiya yo. Tanuwou nuso tokau. Na tosamuku itouniyaimo tolo.
  rmy-CHERGASH: Avilo dži leste thaj thoda e rane lešće e uljesa thaj e molasa thaj
    paćarda len. Thaj čhuta les pe piro magarco, inđardale ande gostijonica thaj pobrinisajlo
    pale leste.
  zaj-zaj: Kamkwenhukila, kamgela mavuta na divai m'vilonda vake, na kumfungiliza
    ivilonda, abaho, kamkweleza mkihongwe wake kamgala kung'anda ya wahenza kumuguza.
  chq-NT: Joon gangatyéen¹in lɨ ráain² 'in tsañʉʉ'¹ do. Joon gajmaa¹o mɨ́¹ lɨ sɨcwuu'²¹
