    yaja.
  nya-nya: Anapita panali munthu wovulalayo, nathira mafuta ndi vinyo pa zilonda zake,
    nʼkuzimanga. Kenaka anamukweza pa bulu wake, napita naye ku nyumba ya alendo,
    namusamalira.
  ngu-NT: Yejhua oquinisihuij, niman oquipajtilij ican aceite niman vino ne campa
    tlacocojli, niman oquitejcuilij ican pitzahuac tlaquentli. On samaritano cuajhuicaya
    iyolcau niman oquitlejcoltij ipan. Quemaj ocuicac ipan se chanyotl campa nosehuiaj
    on nejnenquej niman ompa oquipalehuij.
  kup-kup: pim totoi sat herisik ur kelahan horï ravat hehaek ueriv ma bain ivov mevizat
    medemah. Tahapuh pim bol donkipuz revah pi bavizat basahapuh añarab hotohanañ
    emat orohopanez zeimak demahan hehaek meñet korav ravat hehapuh,
  jid-jid: Aye nda ngla kpa niwu, nda gban nye niwu, nda loh kpa niwu, nda ban sa
    ni nhma ma, nda nji u ni bubu u kru.
  wmw-wmw: Akinfika karibu, akintafiti vijaraa vyake vire, akintaya mafuta na vinyu.
    Ikisa, akimpakira mburu mwake mwanyewe, akuka nawo mpaka kunyumba ya wayeni, akinsunga
    nomure.
  gmv-GGM: Urako shiiqidine maduntha dhaallana mala woyra zayitene woyneppe cajje
    maduntha bolla gusidi qachchides, ura ba hare togisidi imathi shemppizaso efidi
    lo7ethi xellides.
  ssg-ssg: I kiliwau tamus hani kapin. I tihi wel ma waen hani he naxonaun ape i pulai.
    Muhin ien i hana tel seilon hani patul he tok tupun donki. I hakahita hani leili
    tehu ing ti tone hanawain ape i auni.
  zpo-NT: Nu mbii xaa gax lo xaa, nu mchub xaa anseyt nu xis ub pa mweey, nu mchaal
    xaa ler pa mweey. Nu zee mtexoob xaa xaa tich xburr xaa nu mbe xaa xaa leen tub
    posad nu mkanap xaa xaa.
  poy-poy: Kamgendera, kampakaziya lipaki pamuhera na divayi muvironda vyakuwi na
    kumtawa, shakapanu kamkweniziya mupunda gwakuwi, kagenda nayu mpaka mnumba ya
    kugonja wahenga kamlwaziya.
  qwh-NT: Nopanman witicurnam, eridancunata aseitiwan y binuwan jampirir, shumaq wataraporqan.
    Tsepitanam ashnunman montarcatsir, juc posadaman apecur, tsecho täpararqan.
  gaw-gaw: Nug oo doye, gumiṯa wana, nug goḏen wain ele awa goḵaḏe, danab amu ihiudp̱a
    no, itom. Itowa nug danab amu huma awa, nuhig donki aṯan ma, awa uḵa, ḏo lag amup̱a
    ma nug gumom.
  nca-nca: taŋgímo uyaro, kiruwómboya wain ŋuya hausuworo mama sonoworo kusiyaró.
    Kusiyoro hoko re eneŋo dókiyó saŋano rotoní kunditiní rero etewero quro yano oro
    ŋuno roŋgaruwaró.
  zpz-NTPP: Orzeꞌ bechaꞌy lo mbecy zeꞌ. Gazeꞌ nu bicy nuy mbecy zeꞌ guñaa. Orzeꞌ briily
    yu asecy nu ñup ni urbyay zeꞌ nu guud güii ni mbecy zeꞌ. Gazeꞌ nu ptiish yu negy
    zeꞌ nu guud güii ni mbecy zeꞌ. Orzeꞌ briib yu mbecy zeꞌ ich bañcyug niy. Orzeꞌ
    ya nuy yu nañ tub yuꞌ, zeꞌ nu rgyiiñ mbecy posad. Orzeꞌ laab yu bgüiiy yu.
  mkj-mkj: Ih ken sohla ipoa, widekihdi le apel wain pohn wijahk ma ohla, ih kidimpene.
    Ih ken kihdahng pohn warahu wahlahng nehn umwen keiru oau apwali ih wijahu.
  zac-NT: Iurní guabíꞌguëll lu nguiu, nu bë́ꞌnëll rumëdi lu ridë. Bëtiáꞌall sëiti
    con vini nu bëshíꞌill tubi lari lu ridë. Bëdchíꞌbëll nguiu ni tëchi ma nanuáꞌall.
    Guanull lëꞌë nguiu catë rëaꞌnë nguiu pusadë. Ndë bë́ꞌnëll compañi naná ridë.
  kyg-kyg: uno amagiꞌnaya amuteꞌmo uveliꞌe nofi alagafati anitetiꞌeꞌmo alino lakino
    faleno ateteno hayaeno ateteno noki afuꞌamo agotofuleꞌmo asagauno faino ateteno
    avalelineno nata vayaꞌmo eꞌa nehavaya nopiꞌmo ateꞌneno yagaino ateꞌniye.
  kmk-kmk: Ummoy na inisigan dat sugat na si lana kan alak, asina binobobobod. Utdiyon,
    pinangkabayu na dit tagu utdit kabayu na asina inyoy sit boḻoya oobgan di kakkaili
    un siya’d nangandogana kan siya utdiya labi.
  cao-NT: Ja qui caxo tsi quiha jahuë quëësi bo ja chëxaniquë. Chëxaxo tsi ja yaboniquë.
    Jatsi jahuë burro qui noitiria ca joni ja jananiquë. Janaxo tsi quiha jahuë oxati
    xobo qui ja boniquë. Jaha xo tsi joni ja shomahuaniquë ra.
  bbr-bbr: Ko kiro ro siakup potomara, am nemauk pakan an pak an wain oumoi, kiro
    ron ui opok momara, ui laplap sies pararar murianik, kiro ro ämäi oi kon donki
    opok momara, kar ou kiro apu siakup rau opok imäi potomoi, jekur kame ninowon.
  inb-inb: Pai­pagma kailla­iaspa, wira i binu­wa pias­ka­kunapi ambispa, watarka.
    Atari­chispa, kikinpa burupi tia­ri­chispa, pusarka. Pusada maña­chi­diru wasima
    chaia­chig­ris­paka, sumag­lla siri­chig­rirka.
  hrv-hrv: pa mu pristupi i povije rane zalivši ih uljem i vinom. Zatim ga posadi
    na svoje živinče, odvede ga u gostinjac i pobrinu se za nj.
  box-NT: Ó o vaá ɓó a yi, á kúaa ho dìvɛ̃́n lè ho ɲiló o dokuaa wán á bá,
    ò o lá a yòó bò mí yà-yòonii wán á vannáa ɓa nì-hãní làaníi zĩi,
    á vaá wee loń wo yi ká a váaní a.
  ote-NT: Nepʉ bi joni bá cꞌa̱ꞌtsi, ne bi goꞌtsuabi ra aceite co ra vinu habʉ xqui
    tsꞌɛnbabi, ne bi duꞌtuabi. Nepʉ bi ꞌyɛntsꞌa ja rá burru, ne bi zixa asta ja ꞌnara
    meso, ne ja guehni bi su.
  wnu-wnu: Qen end qas munon eng gab toubet qani isub maurem ya wain ya nob ba waramb
    ombopumiamir end wot igi tourimeteterei. Ende at wogub bemeni wonou bur dongi
    erer end big musub qoat nob isub munai ar geret ombur inemirei.
  zam-NT: Sya, mbii gax mbi' samaritan loo mbi' co' naxa. Mbli mbi' samaritan remed
    lad mbi' co' mbuí'a con aceit no vin. No mchi'x mbi' lar' lad mbi'a. Ngoloa, mxít
    che mbi' samaritan mbi'a. Mteque' mbi'a mbi' co' mbuí'a burr. Mbe' mbi'a mbi'
    co' mbuí' par làth yèez. Mna'b mbi' posad loo mèn yèeza par quenap mèna mbi' co'
    mbuí'a liz mèn yál'a.
  zyp-NT: A vawhno ka, a hmaw vytei khah sathy le misurhang thupah ka, a tongchai
    pah khy taitah ama a kelaipaw, la cung lang cawh khing ka, khuabuh lang seikhui
    ka, ma leco a mingkai.
  sey-NT: Ja̱ maca tsioja̱ni aꞌsire huiꞌyape ocopi cuiꞌne oꞌsayepi tsoani ca̱ñapi
    hue̱ni jujupi. Jeteyoꞌje i̱ caballona tëoni sapi, saicohuaꞌi pëa huëꞌena.
  nvm-nvm: Ijefuon fu va e iji namo ijia kekome muramura ijigam do vuain iji kege
    usemdavknum matan somdain. Fu somdame uri matan fuon iji ugon utifdame dabme maf-donki
    fuon azan ijia uname fun afeme va ar be e bu naoivo ijia keko uname ijia samua
    fin.
  mps-mps: Te bidi pageba pelama, wel dabe, bomai wę dabe keni idaliyu te elali pesageba
    gelama, te ugwa bogogo kęnama, te bidi ąobo kibu daiba muani. Tama bidi osogo
    pibo beba sela pelama, tede agai tonaluali.
  seh-seh: Anfendedzera dhuzi, mbantsuka pironda pyace na mafuta na vinyu mbapimanga
    na nguwo. Buluka penepo, anthukula mbampakiza pa buru yace, mbaenda naye mpaka
    pa nyumba ya kufikira alendo, mbansasanya mwadidi.”
  pab-NT: Kaoka ehaliya hoka wairatene kolotenitiya, vinhoxa harenai kakoa ekawe xomokakaose.
    Hatyo najikinita moka hatyo haliti hakirakaharexa kaiserehare heno hoka kolatene
    hatya nemakatyakalati xeta hoka nali kaxaikone.
  llg-llg: '@see-verse:LUK.010.033'
  kyf-kyf: Ɔ nynia -mɔɔ -yɔla -tapa, 'ɩn ɔ yia -mɔɔ danya lɛ nʋa, 'kpɩ -yɔ nyakpɔ
    palɩ, 'ɩn ɔ yia we gbʋan. 'Bhie, ɔ yia ɔ 'wʋbhu ɔ -sokofalɩ -gʋ, 'ɩn ɔ yia ɔ 'lakpanyaa
    -budu zɔ kwa. -Mɔ ɔ gwlʋlʋa ɔ -yɔ.
  tpi-tpi: Em i go klostu long em, na i kapsaitim wel wantaim wain long ol sua bilong
    em, na i pasim ol. Na em i litimapim dispela man, na i putim em i sindaun long
    donki bilong em yet. Na em i bringim em i go long wanpela haus pasindia na i lukautim
    em gut.
  mih-NT: Ta i noo ra burro zono ra, ta i zavaha ra tata sii ra. I tyihi ra azetye
    ta vino nu cahvi ra, ta i nazucu ra zahma sii ra, ta i tyizo ra sii ra sata burro
    zono ra. Ta i quihin ra sii ra ta i sinducu ra minoo nu cua cundyaa ra ta zacuu
    ca ra tata sii ra.
  qvh-NT: Sayshi aceitiwan y vïnuwan jampircur träpucunawan watapargan. Nircur ashnunman
    muntarcasir apargan posädacuna wayiman, saycho shumag jampinanpä.
  kms-kms: Di ni nondo wuti te nuqoind, di pend kin pe wel nueng, di wain nueng, di
    taq nimbig. Pre di neti nowi ni ningg donki pe ni newo, di neri baj ire wute wonji
    pu mandi di tende mase ye tende neri no, nowi nase, di yeng nuang.
  agn-agn: Pinalengetan na ig binolong na ta langis may bino tang mga igad na ba-lo
    bine-ketan na. Oman, kinarga na don ong ayep ang agtayan na. Ingkelan na ong balay
    ang agpabayadan ig don inasikaso na.
  nhi-NT: Omotoquih inauac, ocpahpahtih ica aceite uan ica vino, uan ica tilmahtli
    ocquihquimiloh campa occohcocohqueh. Octlehcoltih ipan nitlahpial uan ocuicac
    techan octepaluito, uan ompa ocmatlantoya mapahti.
  ttc-NT: Owok laq'chet ti'j, b'ix oqet tq'ana' te ok'ol ti'j te xjal tuky'i aseyt
    b'ix ta'al ub tx'amsa' b'ix yaji oqet tb'atz'o'. Yaji ojax tsi' tajsik tkway b'ix
    oxik teq'i' aj ja' tuq ntzaj si' jun posad ntons oqet tk'ulu' kwent.
  dan-1931: Og han gik hen til ham, forbandt hans Sår og gød Olie og Vin deri, løftede
    ham op på sit eget Dyr og førte ham til et Herberge og plejede ham.
  kwj-kwj: Wosini rini tambwa takai ri ini, weli tinga waini uku tinga rini owesini
    ya rini inji. Wosini rini tororasaini ri dongi tenge tiki ya rini lisi. Ete wosini
    rini raꞌaini hima le tukuyandau aka ki ya rini enependa.
  vie-OVCB: nên lại gần, lấy dầu ô-liu và rượu thoa vết thương và băng bó lại, rồi
    đỡ nạn nhân lên lưng lừa mình, chở đến quán trọ chăm sóc.
  kze-kze: kwená egwaa'á koména masawémba ándá-aran-donkwara'a umái avivimbá arankéna
    asááumankena mósá árámbai kwená tónki-poi arósáánumpimba ankéna áí'maena kwááyumo
    ten-kwáásímó kwáén-daumpa'a móankarena kárákwirena
  lbk-lbk: Sa et inmey ya inakhasana nan sokhatna is lana ya fayas, ya finedfechana
    is lopot. Sa na't inpasakay isnan ensakayana ya inyeyna isnan esang ay en-ab-afangan,
    ya tinokkhongana siya.
  mto-NT: Vanꞌit tseꞌe du̱muta̱mi je̱ jayu je̱tseꞌe je̱ xya̱ꞌa̱jka du̱tuktso̱ꞌyi je̱
    paꞌajk tsaaydum na̱a̱j je̱ts je̱ olivos aceite. Vanꞌit tseꞌe je̱ vit du̱tuknu̱pijt
    je̱ xya̱ꞌa̱jka. Vanꞌit tseꞌe du̱yakpejt je̱m byuurro niꞌkxm je̱tseꞌe du̱yaknu̱jkx
    joma veꞌe toꞌk je̱ ta̱jk joma veꞌe je̱ jayu myatáñ. Je̱m tseꞌe toꞌk tsooj du̱ꞌix.
  bzh-bzh: Lom to meya dus vu yi berikin wain los wël* raḳ beġö nyë, geteta. Log
    tunġ yi raḳ ya yi dogi, beḳo meya mebë loḳ ya vatëveḳ-bej ti beġin yi nivesa.
  guj-2017: તે તેની પાસે ગયો, અને તેના ઘા પર તેલ તથા દ્રાક્ષારસ રેડીને પાટા બાંધ્યા,
    અને તેને પોતાના જાનવર પર બેસાડીને તેને સરાઈમાં લઈ ગયો, અને તેની સારવાર કરી.
  jvn-NT: Wongé terus diparani, tatuné terus diusapi anggur lan dilengani, terus diperban.
    Sakwisé kuwi wongé terus ditumpakké kimaré dèkné, terus digawa nang omah penginepan
    lan dirumati nang kono.
  byr-byr: Sara yakei sahwaryabanna wɨlaawɨna yaka gamɨre kɨlaakejɨkɨ mala tamagɨthaaihɨresangɨ
    welivananyasɨ waainɨyasɨ dɨngavuꞌna yaka waꞌwaaya sangɨ wɨla pwɨyɨna. Sara mena
    yaka aꞌmwe sarɨ dɨhaaꞌbwaꞌna yaka gamɨre dogiyarɨ munyaba yɨlamaramwaaihɨna yaka
    kaanna makwalaawɨna, angavaavɨhaanya wodɨvɨsara waraawiaꞌne angevɨna marakaawɨna
    yaka nayaa maremwaaina.
  ian-ian: Ndɨ kat yaa vɨlaa ndɨ kat viyanja nglaw marasin taagalaa waavwimba ngindɨ.
    Ngilaa ndɨno donkina mbunimba ndɨ kat kwutaa wokega taagalaa kalindɨ. Haus pasindia
    kalindɨ. Wan ngan ndɨ kat vɨga lɨndɨ.
  hun-hun: Odament hozzá, bekötözte sebeit, és olajat és bort öntött azokra. Aztán
    feltette saját barmára, és a vendégfogadó házhoz vitte, és gondját viselte.
  mcf-NT: aton dayun tsadbudshun cuestanquin nia-naidën chiuëtedi aton dauëmbi bënoshcashun
    bëtaneshumposh. Aden bëtaneshunshun cuestanquin nianaid aton cabayo canandoash
    aton cabayobëdi nidequi capuquido puduedmete shubu yacno choash abëdi tabadquin
    bëdamboen isquin nashumposh.
  kjs-kjs: Go pisa-pulu nipu re-para puma minasaoma marasin wel-para ipa wain koyo
    paboma mo nipuna rere rogaasa. Mo rere rogaa kiraloma mo ali marekaaoma nipuna
    donki mena koauna mea mapiraasa. Go pumare nipumi pora kimisu alinu paitape ada
    meda-para puma waru piama surubisa.
  mni-mni: Adudagi mahakna nupa adugi manakta changsinduna asokpa mapham aduda thao
    amadi yu heibiduna phina kisinbire. Aduga mahakna nupa adubu mahak masamakki lola
    aduda tonghanduna mithungsang amada pusinbiraga mahakpu seba toubire.
  yad-NT: Satuudiyadanumatiñi̱, si̱ndadoda ji̱ta ni̱ja̱ta variy jasirya savatajo̱,
    bínuja̱ta jarye risa̱ju̱, sarayada ji̱ta variy rivasirya savatajo̱. Sama̱sadeda
    variy jicyavañunchani̱, sa̱tidye jto̱ta nijya̱nvay jto̱jomuni̱, su̱nu̱yada variy
    jasiñi̱.
  mxb-NT: Ta kúú ni̱ na̱tuu yati ra noo̱ kánduꞌu̱ ro̱ón. Dá ni̱ kuei ra sití xíꞌín
    vino no̱ó ni̱ ta̱rkueꞌe̱ ñoó, dá ni̱ kao noo ra̱án iin dáꞌo̱n. Dá ni̱ chi̱nóo
    ñaá rá sata̱ burro ra̱ néꞌe ra kuaꞌa̱n ra̱. Dá ni̱ saa̱ ra̱ iin veꞌe noo̱ kídi̱
    ña̱yuu xíka íchi̱ ñoó. Dá ni̱ sa̱ io ra̱ ni̱ sa̱ ndaa ñaá rá.
  pon-2006A: E ahpw keiong mpe, kieldiong leh oh wain pohn wasa ohla kan en paliwere
    oh kidimpene. E ahpw kidahng pohn dakepe oh walahng nan imwen keiru ehu; e ahpw
    apwahpwalih wasao.
  maq-NT: Hane xi quijivaha cha xcun me ne, catsirqui cha me, cavitejnu cha aceite
    cojo xan hiscan casacuhmu rë me sehe catsitjinguiya cha me tsjian. Hya xi camá
    ne, sehe catsiquijin cha me naxin rë cha, sehe quijicojo cha me ngu ndihya hiscan
    xi hatuxa ndihya viyuju xuta, hane ngajan casahmi cha me cuidadu.
  hto-hto: Mei íemona fagámɨemo billano, cáɨredɨji naa vino dɨga ie boáfiaɨ manode.
    Afe mei afe boáfiaɨ maɨte. Maɨa méifomo dama ie búrromo caifo raɨnada dúcɨracomo
    uite. Uillano afécomo afémɨena uíñote.
  por-BRBSL: veio até ele, e amarrou suas feridas, derramando óleo e vinho. Ele o
    colocou em seu próprio animal, levou-o para uma pousada e cuidou dele.
  ces-NKB: Přistoupil, obvázal jeho rány a nalil [na ně] olej a víno. Pak ho položil
    na své zvíře, dovezl ho do hostince a postaral se o něj.
  cui-cui: Nexata Samaria nacuapin imoxoyo caquita uncuataba pon yasusʉinya boca.
    Bapon wan yawʉbecapona penasiwatha vino merathano. Bapoxonae paparuwatha wan yarabecapona.
    Bapoxonae burrotha cuaretsica piyʉntha. Bomʉxʉ beya capona ichaxota jiwi maiteibathopa.
    Baxota xanepanaeya bota.
  boj-2014: '@see-verse:LUK.010.033'
  eng-OEBUS: He went to him and bound up his wounds, dressing them with oil and wine,
    and then put him on his own mule, and brought him to an inn, and took care of
    him.
  eri-eri: Ono wainga no hinomu langa goidu bona, faronga wain bagu nomo ju langa
    ugana fudu bona, dage fuwai. Onodu bona, no fai waha isou tudu bona nogo nomo
    donki jaula langa tafa tuwai yafa gainga haudu pasindia jirigou mata ete langa
    togoyai, onodu no oofade tuwai.
  aly-aly: Rap alhew ikwer-warl, ngkwarl wayn thelew artwa tywen-rnem-warl, anterel
    apernemel arertnew-anem. Rap artwa renh tangkey-warl tywenerl-alhew, akngeynew
    warl anyent-warl-anem. Rap renh athenew panty-warl, ankwakel-anem renh arntarnt-arenh.
  wiu-wiu: pinele pome one witaneka peto-pala gerepi po ku̱ ueta pekoa yotokatapea
    togotokaneya. Nititikoa one dogi kai tali waneke mekoa ali atoa dekoa piai tane
    yapuke aua pome pikoa meaneya.
  swe-swe: Samariern gick fram till honom, förband hans sår och hällde olja och vin
    i dem (tvättade dem rena och desinfekterade dem). Sedan lyfte han upp honom på
    sin åsna och förde honom till ett värdshus och skötte om honom.
  cth-cth: Ahni koe a hnai teh a hmânaw dawk satui hoi misurtui a hluk pouh, lukkarei
    hoi a kawm pouh hnukkhu amae saring van a thueng teh rim koe a ceikhai teh a khetyawt.
  mti-mti: Me menan aig, oira ge wain kamot yangave egamne, meve kamot meuma popanne.
    Meve me mae donki meuma egave apan baraug aug nonowa ememe gweyawa aig baraune
    amarane.
  pad-NT: Oniaroa, binaihahi ida siina ipohiki basina, vinho hikia. Binaihavini naothinia
    bidabohi ida siina. Siina bidabovini naothinia kidicavalo namana biarakasi'aha
    ada makhira. Biva'ajihi'aha. Vada ibavini kania biosa'aha. Vakaikahina biakadava'aha.
  twi-twi: Ɔkɔkotow ne nkyɛn, hohoroo nʼapirakuru no anim, de aduru guguu mu, kyekyeree.
    Afei ɔmaa no so de no tenaa nʼafurum so dii aboa no nkyɛn de no kɔɔ ahɔhobea bi
    hwɛɛ no anadwo mu no nyinaa.
  hlt-hlt: Te dongah a paan tih a hma te a ben pah, situi, misurtui neh a toi pah.
    Te phoeiah anih te amah kah boiva dongah a ngol sak, rhaehim la a khuen tih, a
    cuncah.
  tbz-SIM: Kòo kɔtoo o borɛ̀, kɛ́ɔ́ú o muɔ nkɛ́wɑɑrɛ mɛkùɔ̀ nnɛ̀ mɛnɑɑ̀ mbɛ̀ tu mɛ̀
    dìfɛ̃́ɛ̃̀ nkɛ́boú kɛ́deè kóò kɑ̀nnɛ o sɑ̃mmɑrímú ĩ́nkɛ̀, kóò kɔ̀tɛnɛ̀ tɛpɔ̀ɔ̀cĩ́ɛ̃̀tɛ̀
    kɛ́nyié nkoò tɑ̀ɑ̀.
  san-GUJ: તસ્યાન્તિકં ગત્વા તસ્ય ક્ષતેષુ તૈલં દ્રાક્ષારસઞ્ચ પ્રક્ષિપ્ય ક્ષતાનિ બદ્ધ્વા
    નિજવાહનોપરિ તમુપવેશ્ય પ્રવાસીયગૃહમ્ આનીય તં સિષેવે|
  amx-amx: Rang artwang kwer-warn alhemel anter wine thelek, tjwen anterel pernek,
    tjwen inenh mantarrel ayernek. Kwer-penh Samaria-areny rang artwang renh tangkey
    kwerenh-warn tjwenemel renh anginek. Rang renh warl intenh-intenh-warn angek,
    rang renh arntarnt-aretjeh.
  ake-NT: Ipiya' itɨ'pʉ, mɨrɨpan uya iwɨpɨ'sa' rʉ'pʉ aku'nɨ'pʉ waain ke, mɨrɨ awonsi'kɨ
    karapa ke, mɨrɨpan ontɨ'pʉ iya. Mɨrɨpan anʉmʉ'pʉ iya tikʉn isa'ka'si pona, arɨ'pʉ
    iya patatʉse' ya', ipa'simato' pe tʉuya.
  qvn-NT: Jinaman ashuyurmi jampirun aceitiwan, vïnuwan. Chaypitam däñashancunata
    sagpiwan wancurcur logarangan uywanman logarcachir aywachira juc gorpachacuna
    wayiman chaychru cuidananpag.
  tku-NT: Palaj tunca talacatzuna'jīlh chi'xcu' ē līcu'chū'lh aceite jā ixtakāhuī'nī't.
    Hui'līni'lh venda. Palaj tunca kēhui'līlh ixburro tī ixtakāhuī'nī't ē lē'lh nac
    mesón ē a'ntza' maktaka'lhli.
  bjk-bjk: Ma ixo wan urungan te ine ma ixo linge a wel ma wain köbo ruxuruk kine
    ma ixo kubus pi. Io, ixo bulus öxaa ina tödi xö dongki re ine ma ixo kip lo ine
    urungan kö gunon ne osee ma ixo balaure ine.
  msy-2020: Egha a bagha ghua wain ko borem an duaba ruegha da nomke. Egha a gumazim
    isa uan donki gisɨn anefagha, a inigha ghua daguir dɨpenir mamɨn aven ghugha,
    deravɨram a gami.
  bpr-bpr: Fdadong kenen di lagi ayé, na bnulungan fngalo na binu i dad seeyan klon
    matang dun. Na fsakayan di dongkin, du neben di gumnè gal gumilè i dad to magu,
    na déé gumifatan dun.
  rmy-VLAKH: Вов поджыля, прохаладя и помакхля оливково дзэтоса и молэса раноря, пэрэпхангля
    лэн. Тунчи тходя лэс пэ пэско осло, андя лэс андэ гостиница и котэ инке додикхэлас
    пала лэстэ.
