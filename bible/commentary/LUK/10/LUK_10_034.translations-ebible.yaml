verse: LUK.010.034
translations:
  kpx-kpx: Isime tiale abu hamale ke ohe hoesegevei mulamulai vilianu. Isi malaha
    ke ebagemai mai au ovoe golomo mamoi avuti tiliale ladevemale o moleve tilu. Isi
    vavi kemo hoesehavoi avuti ua.
  okv-H: ‘oil’ te ‘wine’ te amina orosa egeto bo na horereketo tigito oviribeto humbuto
    amita o ‘donkey’ hamo ta ikenu arumbenu humbuto pambuto isa pambuora embo ta evari
    bande ta horeto embo simba ue evinu
  tbo-tbo: Ega yaka i nae po kelona ugolihi wakatu po wine i hiwogihi ma i humahi.
    Apoma a gamogamo u upuna i touli po i niyeya tu kadakadau hai u numa po i galena
    iteteya.
  mal-C: അദ്ദേഹം ആ മുറിവേറ്റവന്റെ അടുത്തേക്കുചെന്നു, എണ്ണയും വീഞ്ഞും ഒഴിച്ചു മുറിവുകൾ
    വെച്ചുകെട്ടി. തുടർന്ന് അയാളെ തന്റെ മൃഗത്തിന്റെ പുറത്തു കയറ്റി ഒരു സത്രത്തിൽ കൊണ്ടുചെന്ന്
    അയാൾക്ക് ആവശ്യമായ ശുശ്രൂഷചെയ്തു.
  grc-SR: καὶ προσελθὼν κατέδησεν τὰ τραύματα αὐτοῦ, ἐπιχέων ἔλαιον καὶ οἶνον· ἐπιβιβάσας
    δὲ αὐτὸν ἐπὶ τὸ ἴδιον κτῆνος, ἤγαγεν αὐτὸν εἰς πανδοχεῖον, καὶ ἐπεμελήθη αὐτοῦ.
  bgc-bgc: उसनै उसकै धोरै आकै उसके घायाँ पै तेल अर अंगूर का रस गेर कै पट्टी बाँध्धी,
    अर अपणे गधे पै चढ़ाकै सराय म्ह लेग्या, अर उसकी सेवा-पाणी करी।
  khz-khz: Laganai eagoto, riga e vine nanuna komatanai epopoto, e ekumurato, ne gena
    toniki (ass) ai evega-tanu-kauato, wariwari numanai elakagiato, vonai egita-tagoato.
  deu-TKW: trat hinzu, verband seine Wunden, goß Oel und Wein darauf, setzte ihn auf
    sein eigenes Tier, brachte ihn in eine Herberge und sorgte für ihn.
  zsr-NT: Gbiguëꞌë ga naꞌ dëꞌ, atiꞌ gluꞌë le za len xisi uva nal lu huëꞌ queëꞌ, len
    buchö́linëꞌ lei lariꞌ. Niꞌr bdxiëꞌ lëꞌ cúdzuꞌbaꞌ böaꞌ queëꞌ len buꞌë lëꞌ yuꞌu
    ga taꞌdxinëꞌ bönniꞌ yuꞌuquëꞌ nöz, atiꞌ niꞌ ben chiꞌë lëꞌ.
  lin-lin: apusanaki pene na ye, asopelaki bapota na ye mafuta mpe vino, mpe akangaki
    yango. Bongo amatisaki moto yango na likolo ya mile na ye moko, amemaki ye na
    ndako ya bapaya, mpe akobaki kosunga ye kuna.
  hns-NT: Bas oe okar paas gail, okar ghaaw wien se safa karies aur tel lagaaike baanh
    deis. Tab oke oethaaike aapan gadaha par ek ghar me legail djaaha oe ek raat kaaties.
    Hoewa par oe oke dekh-bhaal karat raha.
  noa-E: '@see-verse:LUK.010.033'
  eng-EMTV: And coming to him, he bandaged his wounds, pouring on oil and wine; and
    putting him on his own animal, he brought him to an inn, and took care of him.
  mib-NT: Te ni quee de nde nuū catú tée ún, te ni chuhun de aceite jiín vino nuū
    ni túji tēe ún, te ni jihni de sahma nuū. Te ni soó de tēe un sɨ́quɨ̄ quɨtɨ de,
    te cuahān de jíín tée un ndé ɨɨn mesón, te ni condito de.
  lif-NT2: खे़न् सामरिःन् पेआङ् काःन्‍दे़बा कुयाङ्‌घेःक्‍को सिदाॽइन् हुःत्तु पिरुआङ्
    तेःत् चिरिक्‍हाॽरे़ इभुत्तु पिरु, हे़क्‍क्‍याङ् कुअदङ् सम्‍दाङ् युक्‍खुआङ् चे़याङ्‌धोःक्‍को
    तेॽरुआङ् नुःरिक्‍काङ् कम्‍ब्राङ् मे़त्तुरो॥
  xnj-xnj: Akamuhegelela, akamnyala mahuta na kumsopa divayi muvilonda vyaki na kuvinyembelela
    bwina, kangi akamkwesa panani ya punda waki, akahamba nayu ku nyumba ya vayehe,
    na kumlwasa.
  mmx-mmx: Ni gat pas saparav i, la ga soli laxadan momonok at lo olip eburu mi lavaen
    to at levenin kooxing teren, la ga is pe mo levenin kooxing mi labantamon. La
    neni ga xip kaka nom laradi uto at lodongki ren la ga lok kaka i uto at loogu
    mikmidi, la neni gak lok tatao i.
  cbr-NT: Nuibaquin ca anu cuanxun ronquin xëni ro 'imainun vino anun 'axa. 'Atancëxun
    ca anua tëacëcamaribi chupa sanin tëcërëcaxa. Usotancëxun anúan nicë aín ñuinanu
    'arubianquin buánxun ca achúshi unin xubunu racánxa. Usoxun ca anuxun ronan pimiquin
    bërúanxa.
  tee-NT: Chai lak'alh. Chai tsuculh lacch'inini' junta ixlacac'atsani. Muc'anilh
    ju aceite chai ju vino. Chai ch'ixmuc'alh la'ixpuru. Chai lhi'alh junta mach'ixtakcan
    chaka'. Chai lhistaclh ju yuchi.
  eng-LSV: and having come near, he bound up his wounds, pouring on oil and wine,
    and having lifted him up on his own beast, he brought him to an inn, and was careful
    of him;
  cak-NT: Romari' xbe-apo riq'uin, xutzu' anchique rubanon, xeruk'omaj che aceite
    olivo y vino ri anchi' socotajnak-wi, y xerupisla' chuka' che tziak. C'ajari'
    ri achi aj-Samaria xuya-e chirij ruquiej y xuc'uaj c'a pa jun posada. Y xuchajij
    ri jun ak'a' ri'.
  pah-NT: Uhurame ga pyri ga ga pohanog̃i a'ero. Gweka'vo ga óleo vinho reheve gamohumbygagwera
    rehe ga pohanog̃a. Ouvã ga gamohumbygagwera tapy'ynhapira pyvõ. A'ero ga ga mondoi
    g̃wenymbava arimo yuhua'javuhuva'ea arimo ga rerogwovo. Onga pype ahekihavuhua
    pype ga ga rerohoi ga repiakatuavo pevo.
  sja-NT: Iru k'ait'a wãp'eda, aceite vino ome p'uruji iru k'ap'ɨa p'ua bɨmãi mãik'aapa
    p'aru sorede beda ataji. Mãpai ma eperã su-ak'ɨ bɨnaji ichi burrode mãik'aapa
    ateeji eperãarã temaa ak'ɨ p'anadamerã.
  xed-xed: Ka gavadaghatá tsi, ka maganaftá tsi ta rɗi nda ghwani ta lkuhani, ka habanafta.
    Ka tsukwaftá tsi ka fafta ta kɗihani. Ka klaghata da həga tsuʼa matbay, ka zughulay
    hada.
  mks-NT: A̱nda̱ já na̱cayati da nu̱ cándúhu̱ dá. Já na̱caja tátá da̱ nu̱ú na̱ndicue̱he̱
    da̱ quíhvi̱ cán xi̱hi̱n sítí xi̱hi̱n vino viti. Ta já na̱cató da̱ nu̱ú na̱ndicue̱he̱
    cán xi̱hín ti̱co̱to̱. Tá na̱ndihi na̱jándaa da da̱ ja̱ta̱ búrro̱ ja̱na̱ dá já
    ñéhe ñahá da̱ cua̱ha̱n da̱. Já na̱nducú da̱ vehe coo tóo da̱ quíhvi̱ cán ña̱ ná
    candaa na da̱.
  gfk-S: Iga hana tupas ie, igom ule timaan ira nuno unien. Io, iga bul haut no turadi
    tano nuno donki iat ma iga lamus ter ie tike hala na wasire, igom balaure ie.
  bmu-bmu: “Ehoriba kösutŋe geba uziŋi kelök aka wain oŋan miriba esuhuyök. Uziŋi
    esuhuba memba kököbihiba doŋkiŋi qakŋe ala waŋgita qenjarök ahöahö mire anda ala
    köyan köl waŋgiyök.
  dgz-dgz: Ine taue ganip kaumewa mone dena umap ge kaum wain den omat no utap ae
    geme okom panen. Tauni amba man donki mega gagap barae wat nau ae daio nagire
    inine paewa taue bare kwayup tan.
  eng-GNV: And went to him, and bound vp his wounds, and powred in oyle and wine,
    and put him on his owne beast, and brought him to an Inne, and made prouision
    for him.
  zaa-NT: Gubíga' tìą, gutàbią aceite nna vino nna lo ca huè' qui' niá nna beỹìga'
    tìą lári'. Làniana beduą na cuè'e bia' qui' niá nna, guche'ą na le' posada nna
    yala cuidado bè'ą na.
  eng-WEBSTER: And went to him , and bound up his wounds, pouring in oil and wine,
    and set him on his own beast, and brought him to an inn, and took care of him.
  guh-guh: Nexata bajaraponë cujilia. Vajënëvaëba aceiterata, vinorata yajava. Vajënëcëba
    papaëbërëpanaxita. Bajaraxuacujinae Samaria nacuapijinë pijaburrojumata buatsia.
    Nexata bajaraponë capona jivi pepatabiabiboyabelia. Bajarajota Samaria nacuapijinë
    eveta xaniavaetsia.
  bon-bon: Tabe teeme bau me ädige, olibi migi piiyepu waina niiye dupe cabu icranemige,
    piba cäbletääpe pläsu ca jetäyemige dupe bine. Tabe piba pui dupe biname ne teeme
    dongki cabu etecwamtige, otnetneja biname bime mete me ecanige. Tabe puga teebine
    ire jetwige.
  nhw-BL: Quinechcahuito huan quipajpaquili campa cocojtoya ica xocomecatl iayo, huan
    teipa quitequili aceite huan quihuijconqui ica se yoyomitl. Huan quitlejcolti
    ipan iburro huan quihuicac ipan se cali campa cochij paxalohuani huan quimocuitlahui.
  mgw-mgw: Atikunnyendelya na kunnyangatiya, kwa kunnyi'ya mauta na wi'mbi' wa njabibu
    na kuntabya itambala. Wayomwi go, ngamwu'bu'ya mu mbu'nda wake na kumpeleka ku
    nyumba ya ageni yenda kummu'bu'ya.
  swh-ONEN: Akaenda alipokuwa na akasafisha majeraha yake kwa divai na mafuta, kisha
    akayafunga. Ndipo akampandisha kwenye punda wake, akampeleka mpaka kwenye nyumba
    ya wageni na kumtunza.
  wbi-wbi: akam'belelela na kukumpinya ifikong'o fyake, na kukumpaka amafuta mu fikong'o
    fyake. akantosia pa nkyanya ja kidimua kyake, na kukuntwala ku nyumba ja vaghesi
    na kum'buvusia.
  bba-bba: U susi mɑ u ɡum kɑ tɑm wisi win mɛɛrɑn bosu sɔɔ mɑ u su bɔkuɑ. Yen biru
    u nùn sɔndi ye u sɔnin wɔllɔ u kɑ nùn dɑ sɔbun sɔbiɑ yerɔ mɑ u nùn nɔɔri.
  eng-KJVCPB: and went to him, and bound up his wounds, pouring in oil and wine, and
    set him on his own beast, and brought him to an inn, and took care of him.
  kgk-NT: Ha'e ae jepe oipytygwõ judeu va'e-pe. Oipohano íxupe. Ikutu hagwe-py omoĩ
    óleo, omoĩ ave vinho, ombogwera hagwã. Upéi ojokwa ave íxupe ikutu hagwe. Upe
    rire ohupi gwenda ári ogweraha hagwã ombohupa róga-py. Upe-py onhangareko hese.
  waj-waj: aduoo varioo nnammari suuyaivaata vuaina suuyaivaatama inna uudaiyauvunu
    tusaa siikainno buruqa yeenaivaadiri rau kioo vitoo ari puara togiivau yapa kioo
    vitoo vida nnida vaira nnauvaki yapa kioo inna tuqinnaivai.
  cpy-cpy: Raawinta-paakiri itziritan-takari aawinta-wontsi, ikanta rowankitanakiri
    ipiraki, raanakiri nampitsiki. Riitaki aminakowenta-kiriri.
  ekk-PKP: Ta läks tema juurde, määris haavu õli ja veiniga ja sidus haavad kinni.
    Siis asetas ta mehe oma eesli selga ja viis ta võõrastemajja, kus hoolitses tema
    eest.
  mpx-mpx: Yaka i nok i na gegelinaa, olibe enonona alona ge oine i ahe ana bon i
    sawaliya ge i os. Inoke i kalivai heyan i teliya donki toto iya i heya pwatanaa
    ge hi na hi tagil panuwaa, yaka abwe i pwatanik limi bwabwali etega elana ge i
    matahikan.
  wbp-wbp: Ngula-jangka, yanurla nyanunguku, winjurnurla pama manu jara wati-kirlangu-kurra
    yawarra-kurra, manu warurnu muku jurnarrpa-kurlurlu wijini ngurrju-maninjaku.
    Jarna-maninjarla yirrarnu tangkiyi-kirra yinya wati murrumurru. Kangu yuwarli-kirra
    warrawarra-kanjaku. Ngula-jangka, ngunanja-yirrarnulku pangkingka.
  luo-luo: Nodhi ire motweyo adhondene kooloe mo kod divai. Eka noketo ngʼatno e ngʼe
    pundane owuon kendo notere e od bworo kendo norite maber.
  nhe-NT: Quinechcahuito huan quipajpaquili campa cocojtoya ica xocomeca atl, huan
    teipa quitequili aceite. Huan quipijqui ica se yoyomitl. Huan quitlejcolti ipan
    iburro huan quihuicac ipan se cali campa cochij paxalohuani huan quimocuitlahui.
  aii-aii: ”ܐܣܝܼܪܹܗ ܠܕܲܪ̈ܒܵܬܘܼܗ‌ܝ، ܘܨܘܼܢܨܸܠܔ ܠܹܗ ܥܲܠܵܝܗ‌ܝ ܚܲܡܪܵܐ ܘܡܸܫܚܵܐ، ܡܘܼܬܸܒ݂
    ܠܹܗ ܥܲܠܔ ܚܡܵܪܹܗ، ܡܘܼܝܬܹ‌ܐ ܠܹܗ ܠܒܹܝܬ ܡܲܫܪܝܵܐ، ܘܬܘܼܓܒܸܪܹܗ ܐܸܠܹܗ.
  esk-NT: Utlakługu kuvviqiniġai uqsruġutmik wine-miglu kiḷḷiaġniŋi aasiiñ mamitaqługich.
    Taatnaanikami iḷiñiġaa taamna iñuk natmaksiġviuraġmiñun nullaġviŋmuutiplugu qaunagiaqsipḷuguasii.
  msb-msb: Ginhalapitan niya ini tapos ginbu-buan sin lana kag bino an mga samad sani
    kag ginbutukan. Pakatapos ginsakay sa iya kabayo an tawo, gindara sa usad na dayunan
    kag gin-ataman siya.
  cpa-NT: Ca¹ŋó¹dsa cøg¹². Ca¹séi²dsa nang³ rø²guia¹² vino ja³uai¹² quiah¹² dsa² héi².
    Jøng² ca¹hŋiéng²dsa quianh¹³ tsø³hmøah¹². Ni³ jøng² ca¹chiog¹dsa dsa² dsoh³ juu¹²
    cah³ jáh² quián¹²dsa. Ca¹jiag¹dsa juu¹² ja³ca¹møa¹dsa cøng² neng¹² hniú¹², ja³ca¹jmo¹dsa
    hí³.
  dso-dso: ଆରି ତାର୍‌ଲଗେ ଜାଇ ମାଡ୍‌ଅଇ କଣ୍ଡିଆ ବଣ୍ଡିଆ ଅଇଲାଟାନେ, ଚିକନ୍‌ ଆରି ଆମଟ୍‌ ଅଙ୍ଗୁର୍‌ରସ୍‌
    ଲାଗାଇଦେଲା । ତାକେ ଗର୍‌ଣ୍ଡା ବାନ୍ଦି, ଗଦଉପ୍‌ରେ ବସାଇ, ଲକ୍‌ମନ୍‌ ବସି ମିଟିଙ୍ଗ୍‌ କର୍‌ବା
    ଗରେ ନେଇ ସେବାଜତନ୍‌ କଲା ।
  meu-meu: dekena ela, dehoro bona vine ranuna amo berona e dairi, e kumi; bena ena
    doniki ai e hahelaia kau, henitao rumana e laohaia, unuseni ai e reḡua.
  yva-NT: Weti pararai nanto ai, umba po apa pare umawe raomar irati mana anggurije
    muno manine rai, umba po ansune vasye veano raokae. Umbawe po auseo tuna taune
    apa keledaije ai, po auga ti to no yavaro ratayao da vatano marane inta ware udea
    unaki raive inta rai, umba po aeranande.
  dgc-dgc: Inumadene kan siya, a ginamot na tu talitalingo na, sakay binédbéden na
    ta damit. Nadid, éy nisakay na siya to kabayo na, a niange na to bile a paupaan,
    sakay inalagaan na sa siya.
  zpm-NT: Gagazh beeṉ zho me rmed, blee zho vin bdiib zho lo grë rid ne ney me, bdëëb
    zho nceita, pxidoo zhow. Blozhse ga, blis zho me bzoob zho me lad xcuay zho laa
    zho zienie me, haxta bdziṉnie zho me tib yu ne rbëz miech ne zo nëz; ga blëznie
    zho me, pquianap zho me.
  hix-NT: Àro ke, àhyaka haxa toy hatà. Nehtxemay hatà. Àkat yarkay hatà, eheryan
    horye. Ufa xkun xarha yarkay hatà, àhorye. Eheryan karamye xarha tà, wom ke. Àro
    wyaro tàwya ehtxematxhe rma, toknà mkakoso nakryey hatà. Narày hatà, hawana kom
    màn yaka. Àto rma tehtoko, nenyakonà rma hatà, kekon hatà, Txesusu.
  sim-sim: Uhu pasir or i sihi wel uku nga wain uku nga oje orhin or ngoroho normu
    ishira. Uhu orin or larasa kishaha donki heyek or hauowe laha tenje akak ormu
    laha ira. Uhu or layi ewehe orin armek ormu ura.
  npi-ULB: उनी त्यसको नजिक गए र उसको घाउमा पट्टी बाँधिदिए अनि तेल र दाखमद्य लगाइदिए
    । उनले आफ्नो जनावरमाथि राखेर त्यसलाई धर्मशालामा ल्याए र उसको हेरचाह गरे ।
  cgc-cgc: Papranian din mama ya daw pabulong ta lana daw bino mga nina daw begkesan.
    Papasakay din mama ya naan ta ayep na iya na pasakayan. Padala din naan ta balay
    na dayunan daw naan din dya paasikaso.
  tim-tim: Ekmâ okotŋe nâŋgâm enemŋânâk bam ekmâ âmâ gilâmŋe puliaŋmâ keluŋe mem pulim
    diwiŋe are katip koaŋep. Hain akmâ doŋgiŋe kakŋân mem kato âgâmbo mem kepia siân
    arim luâk lombo togo yemai are yeŋgât emet yeŋân kato tato gala agaŋmâ damunŋe
    agep.
  yor-yor: Ó sì tọ̀ ọ́ lọ, ó sì di ọgbẹ́ rẹ̀, ó da òróró àti ọtí wáìnì sí i, ó sì
    gbé e lé orí kẹ́tẹ́kẹ́tẹ́ ti òun tìkára rẹ̀, ó sì mú un wá sí ilé èrò, a sì ń
    ṣe ìtọ́jú rẹ̀.
  wos-wos: Saréfa naata dé déka ye xiyandan wasiré wain hulingumbu akwi wel hulingumbu
    akwi yakwanyitaka dé gi. Gitaka dé wun duré hérae déka donkimbu takandéka dé re.
    Rendéka dé yambumbu yita dé yéwa hweta hwandaka ge nakré déré hura ye dé wumbu
    déré yikafre huru déka hati.
  emp-NTPO: Araa wãped̶a dji ẽberã cacua cõãdrʌcuaped̶ad̶ara olivo dragaba, uva b̶a
    bid̶a soaped̶a wuaba bʌrasia. Maʌ̃be idji burro ʌ̃rʌ̃ b̶ʌped̶a cãĩbada ded̶aa
    edesia. Mama dji ẽberãra biara carebasia.
  eng-F35: and going to him he bound up his wounds, applying oil and wine. Then he
    placed him on his own mount, brought him to an inn, and took care of him.
  ind-ind: Dia mendekati orang itu lalu membersihkan dan mengobati luka-lukanya dengan
    air anggur dan minyak zaitun, kemudian membalutnya. Sesudah itu dia menaikkan
    orang itu ke atas keledainya dan membawa dia ke rumah penginapan, lalu merawatnya
    di sana.
  pes-OPCB: نزدیک رفت و کنارش نشست، زخمهایش را شست و مرهم مالید و بست. سپس او را بر
    الاغ خود سوار کرد و به مهمانخانه‌ای برد و از او مراقبت نمود.
  mpt-mpt: watnea meb wat unanea ya malasino olonea yaio bebanea dofanea debeb utnea
    til dongkie dim ut dofanea tounsea debeb monea dait aalamin amo tem tam danea
    kimanea dofa senoma
