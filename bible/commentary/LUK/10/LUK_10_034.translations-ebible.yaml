    ene donki wa꞉la dia꞉ta꞉ga꞉, mageso꞉ kaluwa꞉ aya dia꞉ha꞉na꞉sa꞉ga꞉, a꞉na bo꞉fo꞉len.
  kdl-NT: U banai pini a asu u vuma vi, u sira̱sa yi a asu u ɗa u tsa̱ra̱sa̱i usa̱n
    vi, u tsungusu yi manivi n mini ma aguma̱. Aku u taɗangu yi a zuba u makparyagi
    ma ne, u banka yi a kuwa ku amoci, u kiranai n eyi.
  apu-NT: Iuamoni isa. Arokari ikaro ipiniã. Ipitari ikaro iĩtxiã. Mãkatxi mataã iapirika
    itxari ikaro. Eereka õkitika itxari, ipira poho nopini taka itxari. Anikari kãkiti
    imakiniãtaã aikotimoni. Iuaã imoiaãri.
  roo-roo: Oa iava rera ruvara iare tutuu piereva. Uva voa rera-ia aue wel petoreva.
    Ora wain ovi tapo oa ro iava kokoroepa vorarore kapuara-ia, oiso ra opeisipe.
    Oa iava rera kae piereva ora rera oiraaro iare donki. Osa iava rerava avaroepa
    rera tovosa oavu-ia tavete uusi piepa kepa. Oire uva voa-a evoa uva vearovira
    rutu rera tokireva.
  miz-NT: Kidáā ne, xée ētsin ña mí tuví ña ne, dé choꞌo ñá ña mí niꞌi kuiꞌí ña. Nakútsi
