  txq-txq: '@see-verse:LUK.010.033'
  aaz-aaz: '@see-verse:LUK.010.033'
  qup-NT: Kayllayashpan chay runata, uchillastu vinuta uchillastu aseitewa chapushpan
    pitirishkankunata kakurka ampirinanpa. Chaymanta llachapawa wankupurka. Atarichishpan
