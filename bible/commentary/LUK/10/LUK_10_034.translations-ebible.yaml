    'ido. Joon gatyée¹mo 'ido bu'³ tya'a. Joon gangajée¹i 'ido coon²¹ lɨ cwói¹ ján².
    Joon ga'aa¹i.
  swp-swp: I lau ia arinai ana gai wa i sumadi, waina eo eausi i hegoilaedi ana gai
    eai, eo i hebawasae ena asini potana eai, i woeai i laei abaaiaitaumana edi numa
    eai, abo i itawatai.
  bjr-bjr: '@see-verse:LUK.010.033'
  aby-aby: Imukari uike i mibairo ane ifoma kodudu yanaike iraa i minu bouro odike
    badesima waiyare odi. Eno uike i mi mune danu doniki abu duboro ma yaure odike
    waure ani. Anike awawa orou fareka uwararo farike i mi yawokenewaa uke aini.
  eng-YLT: and having come near, he bound up his wounds, pouring on oil and wine,
    and having lifted him up on his own beast, he brought him to an inn, and was careful
    of him;
  jni-jni: Ma ē ahira sa umume marani, ma tirzi me tinuru me sa a kunnome ni, mazin
    nu humma ume mani nan mei mu inabi. Maturi me abi zenki bumeme ma en me ahira
    amusa, mahirime.
  kne-kne: et inmey sin kad-ana yan inagasana din sogat na si lana ya arak dowanan
    bedbedan. Pag nan ilogan sin kabayo na et iey na sin pandagdag-osan di ipogaw
    ta ayowananas sisya.
  tgj-tgj: Nw nyi angv gv dookulo aato, nyi angv gv ungvlo tvli okv opo pwbumto okv
    hum putum toku; vbvrikunamv nw ho nyi a ninyigv svnwng aolo joopvto okv hotel
    golo baklwk toku, hoka nw nyi anga ringchum yatoku.
  gui-NT: Jayave oya jese jare oñono moa reta ipere reta ñogüɨnoia re jare oyasoi
    ipere reta lienzo pe. Jayave oupi imburica re jare güɨraja metei o pe, jare joco
    pe oñangareco jese —jei—.
  quc-TT: Xqebꞌ rukꞌ, xukunaj ri sokotajik rukꞌ vino xuqujeꞌ aceite rech olivo, xupiso,
    kꞌa te riꞌ xuya bꞌik puꞌwiꞌ ri ubꞌur, xukꞌam bꞌik pa jun ja chilaꞌ xuchajij wi.
  heg-NTPO: '@see-verse:LUK.010.033'
  ptu-ptu: Napenandai siaham indo to sägä anna nabasei anggur basana anna napakuliianni
    minnä' mane naba'basanni. Puhai, naäkä'um längäm keledainna mane nababai lako
    mesa ongeam si diongei ma'bengi anna nauhusanni kapahalluanna.
  bzd-NTPO: Ie' de iska', ta̱ wé̱ ishka̱'ne e' paskuéitö vino wa, paikléitö kiö̀ wa,
    ta̱ ipatréwa̱itö datsi'tak wa. E' ukuöki̱ ta̱ ie' tö itkéka̱ iwák burro ki̱ tsé̱mi
    wé̱ s'kaporö ese wé a̱, ta̱ ee̱ ie' tö ikkö'néia̱ ipasué̱ia̱ buaë.
  kwf-kwf: Ma nia ka leka maꞋi siana, ma ka taufia na maala nia ki Ꞌani na ngwaingwai
    ma na waen, ma ka Ꞌafua. Sui nia ka lafua Ꞌi fafona na dongki nia, ma ka ngalia
    naꞋa Ꞌuana taꞋi luma fuana folilana fuana tuaꞋa Ꞌi saena, ma nia ka lia sulia
    Ꞌi neꞋeri.
  eng-WYC-2017: and came to him, and bound together his wounds, and poured in oil
    and wine; and laid him on his beast, and led him in to an hostelry, and did the
    care of him.
  eng-WMBB: came to him, and bound up his wounds, pouring on oil and wine. He set
    him on his own animal, brought him to an inn, and took care of him.
  zat-NTPS: Gubigue̱' cuita benne' na', ne btupe̱' tu da za lu we̱' chee̱', ne xrise
    uva wal-la, na' bchele̱' na ladxe'. Nadxa bcuene̱' le̱' cuzru bea chee̱', na'
    beche̱'e̱ le̱' tu lu xu'u naga xegá'ane̱', ne bxue̱' le̱' na'.
  spp-spp: Ka u u file u na, maa u nɔɔyi wyɛrɛ yal'a pyi, maa u lwɔ́ a dùrugo u dùfaanŋke
    ɲuŋ'i, maa ŋkàre ná u e nàmpwuunbii tatirige bage k'e, maa yaha u na.
  zty-NTPS: Wbige'e gan die', na' bdebe' set, na' x̱is uba waḻ ḻo we' chie', na' bcheḻen'
    laže'. Naž bžie' ḻe' x̱kože' bia chie', na' bchi'e ḻe' ḻo yo'o gan želžín benne'
    ka' yó'ogake' nez, gan wdape chi'e ḻe'.
  mek-mek: Ke elao faaga kelifu auꞌi oili, ke fino mulamulagai eꞌefaiꞌi ke emokaiꞌi.
    Egae kai eafiia ifo ega donki laagai epaaguka elaoaina feufeu eꞌagai egae eꞌimaisa.
  aey-aey: Odimei dana eu nijenna limei mool wainca deweg qu me qee mudeinna jouditon.
    Odimei jeliton. Odimei uqa uqana ceselna mudimei jaen mudec jona ehudi len. Ono
    uqa cofdon.
  urd-GVH: वह उसके पास गया और उसके ज़ख़मों पर तेल और मै लगाकर उन पर पट्टियाँ बाँध
    दीं। फिर उसको अपने गधे पर बिठाकर सराय तक ले गया। वहाँ उसने उस की मज़ीद देख-भाल
    की।
  ycn-ycn: Ritajicho ritami nacojé. Eyá caja ripusáni'icha ricá. Raco'ochá nacaje
    jilami raphú chojé. Raco'ochá piño nacaje jalá amúra'atacanami richojeja caja.
    Ejomi repo'ochiya ricá a'arumacaji jítami aú. Ejomi rácho'ochiya ricá ají que
    ricahuarute janapeje. Rinacu rihuá'icha ricá ají que a'ajná ño'ojó apú ñacaré
    chojé. Re rihuojíchiya ricá.
  djr-djr: Bala ŋayi marrtjinan galkithinan nhanukal, ga rarryurr ŋayi nhanukal wiyikan'
    djetjilil malaŋulil, ga garrpi'yura ŋayi ŋanya marrtjin ŋunhi djetjiny mala manydjarrkay'nha,
    bala ŋayi ŋal'maraŋala ŋanya yarraman'lil nhanukiyingalnha ŋayi, bala yan dhunupan
    gäŋala ŋanya. Marrtjinan maṉḏa gan, ga yan bili ga bunan maṉḏa ŋunhili bala'ŋur
    ŋunhi walal ŋuli ganha dharrwa yolŋu walal ŋorranha buṉbuŋur. Ga ŋunhiliyin ŋayi
    ŋunhiyi Djamariyawuynydja yolŋu gan djägany nhanŋu ŋurikiyiny ŋunhi gaṯpurr'wuny
    ḏirramuw.
  kvg-kvg: te-te vø̄wav, nqamav-te oil neka waen ande mulømula me vømbø̄e-qouzam,
    sasa mboløvønam, ekeza donki-qa zita-te vō꞉ve. Yaq okha ezoqam-qá venanqei nonqo
    khoev-té genøndáf, vømbō-kewagam.
  rug-rug: Ke la si asa meke zoropo ni oela, na vaeni sa sari na bakorana, meke pusi
    sa. Beto si ovulu va hakea sa pa nana doṉ'ki, meke turaṉa la vekoa sa pa vetu
    putaputana tadi na tie enenedi, meke kopu nia sa si asa vasina.
  hop-NT: Nihqe put awnihqe, haqe’ hintsanyaqat aṅ somhta, wihkuyit wine enaṅ wutsk̇aṅwo;
    nihqe put nāp moropkoy aqw tsok̇at, pu yeyespimi put wīki; nihqe aw unaṅwtavi.
  san-URD: تَسْیانْتِکَں گَتْوا تَسْیَ کْشَتیشُ تَیلَں دْراکْشارَسَنْچَ پْرَکْشِپْیَ
    کْشَتانِ بَدّھوا نِجَواہَنوپَرِ تَمُپَویشْیَ پْرَواسِییَگرِہَمْ آنِییَ تَں سِشیوے۔
  heb-LB: השומרוני ניגש אל הפצוע, משח את פצעיו וחבש אותם, לאחר מכן הרכיב אותו על חמורו
    והביאו לאכסניה, שם טיפל בו והאכיל אותו.
  caf-NT: Yughu ninya 'ink'ez khe yuk'eyílhdze 'ink'ez mai too bulh yuka' dalh'oo.
    'Et dughunai k'eyílhti 'ink'ez dune ts'uztez bakoo ts'ih wheyalhti, 'et yughunli.
  mio-NT: Chacan cuu cha tuhva ra nu caa ra, ta savaha ra rimeri chi aceite chi vinu.
    Choso ra chi chi, ta chuhni ra nu nicuehe ra. Tacan cuu, ta tindee ra chi ra ndahvi
    can. Tiso ra chi ra siqui sana ra, ta ni chandaca ra chi ra nu cua coo nuun ra,
    ta tindee ra chi ra suhva ca.
  srq-NT: Aque que tiba erese ra. Mbae quira que equiti quiti eiruã nua ji rese ra.
    Vino abe quiti erese. Esia ji que echucua chucua ee ra. Caballo umbae rese que
    erasi mbuchuɨ cote ra. Tuchua mo ngue ererao ra. Huee que eriqui eraarõ isa ra.
  kje-NT: de nala wuru noro arak nodi na'inapin nin no'o enihe, la nodi tapi wukuwedi
    nin no'o enihe nanumene nalha'e laa nina keledei wawan la nodi laa nakar ida ma
    nadedem rin pair namkuru onno. Rakanedi nakar onne ne, an ilitolle wali'ur.
  gaz-gaz: Innis itti dhiʼaatee zayitii fi daadhii wayinii madaa isaatti naqee hidheef;
    harree isaa irras kaaʼee, mana boqonnaa keessummootaatti isa geesse; achittis
    isa gargaare.
  kud-kud: ainaena ilau vahalinai ta woloi na waini imwau mahalavaedi na ana elowone
    aidiyai ihiwaidi na ipaidi, i'ovi na yana lagulaguwa ainai ivegelu ta baidana
    hilalaune ehebo vada taumana ainai, ta nemai i'ita'ita avivini.
  urb-NT: Hake oho. Pirokiha rape rehe puhã moĩ. Ame'ẽ ke pukek tĩ. Pe, ima'e hymba
    'ar pe mondo, jumen 'ar pe. Aja amõ ukweriha renda pe raho. A'ep usak katu we
    ehe rĩ.
  fra-LSG: Il s’approcha, et banda ses plaies, en y versant de l’huile et du vin;
    puis il le mit sur sa propre monture, le conduisit à une hôtellerie, et prit soin
    de lui.
  san-HK: tasyAntikaM gatvA tasya kSateSu tailaM drAkSArasaJca prakSipya kSatAni baddhvA
    nijavAhanopari tamupavezya pravAsIyagRham AnIya taM siSeve|
  cak-SNT: Rumareꞌ xjiel-apa riqꞌuin, xutzꞌat chica rubꞌanun, xaꞌrukꞌomaj cha aceite
    de olivo y vino ri pacheꞌ socotajnak-ve, y xaꞌruxim cha tziak. Después ri ache
    aj-Samaria xuya-el chirij ruquiej y xucꞌuaj cꞌa pa jun posada. Y xuchajij ri jun
    akꞌaꞌ reꞌ.
  uvh-uvh: Ning tanga aming wara'ganang didimeng anga dongkini u kabinga bemkura amanga
    kafakafa tangama ananing wel marasin guk ka wain ama guk u manggara uuk tinting
    wara'ning gipmam ganang u ipmangama yaranga tumukngam tanga ning tota'. Ning tanga
    bema ananing dongki ganang u kaminga nagira anganga yongganang do kadofota'. Ning
    tanga yong wara'ning narum yak nua'niganang tonga kaminga nana fam tonga aminga
    ning tanga kafakafa katatoranga unggung tonga kamiinga derota'.
  ino-ino: Ani ve'kamo'a haute uno mai'neno mani ve'ka ha'naya yate masave fale ne'ateno
    nofi alakamo li'ae amaki'naya kayomo kate la'kiteno haya vaiteteno avaleno akai'a
    to'ki afumo akofetule ateteno avaleno uno mako mi'ko nata vaya miya hu'a nehavaeya
