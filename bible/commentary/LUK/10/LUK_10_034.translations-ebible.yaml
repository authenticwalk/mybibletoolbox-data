  juy-juy: ଆରି ଆମଙନ୍‌ ଜିର୍ରେ ଆପାରାଲୋଙନ୍‌ ମିଞଲନ୍‌ ଡ ଦ୍ରାକ୍ୟାଡାନ୍‌ ଲାଲେ ତିଆତେଜି ଅଡ଼୍‌କୋନ୍‌
