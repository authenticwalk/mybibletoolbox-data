  por-BR-2018: E chegando-se, amarrou-lhe um curativo nas feridas, pondo-lhe nelas
    azeite e vinho; e pondo-o sobre o animal que o transportava, levou-o para uma
    hospedaria, e cuidou dele.
  mhl-mhl: “Ŋoneru emboŋ eru bembeŋgo rakaru wiine jiji eru wain obuineji rau teru
    komoŋ gaya. Wiine komoŋ garu roru romaiŋgaru doŋgiinere paio ruaru ogaru tumoqoqo
    pepe pigo raru ruaru siŋaŋ gaya.
  klv-klv: Ŋa ivan hǝni, eb̃ir naoil mai nǝwain len nǝmanuŋ san gail ale ilot gol
    gail. Eriŋ atenan len natoŋki san, sǝhari van hǝn nahotel sua ale kǝtkǝta tǝban
    ei.
  bco-bco: E elo꞉wa ha꞉na꞉sa꞉ga꞉ fa꞉la꞉dowakiyo꞉, wain ho꞉n o꞉lia꞉ wa ho꞉n o꞉lia꞉yo꞉
