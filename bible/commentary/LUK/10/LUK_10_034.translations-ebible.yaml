  kde-kde: Nkunnyengelekela, nkuhahulanga vilonda kwa mahuta na divayi, nkuvihunga.
    Nkunkweja munnyama wake, nkumpelekeja kuing'ande ya kulala vayeni, nkummuuja.
  ata-ata: La sou anu mulai noxou sou muꞌoxo lamalasile sou xalexalevinu ka muisinu.
    Mukalu, la anu mutelonu no anu donki noxou ka musaxa mulai no tani sou aiai sou
    itema sou usaxilaꞌu tani ne lexe usaxilaꞌu.
  qvw-NT: Payshi chay nunäta licälul-pacha śhun'unpis alalaycuptin yanapaycü cürriycula.
    Jinalculshi lluy dañäduncunacta asaytinwan bïnu rimidyunwan jampiycula. Jinayculshi
    intiru dañädunta lataśhwan wataycul uywanman sillacalcachil apala juc wasiman
    chayćhu cuydaycunanpä.
  nfa-nfa: '@see-verse:LUK.010.033'
  tnp-tnp: kəni in təmaliuək muvən ohni, mafəl rəhan nɨməgɨm e oiel mɨne wain, kəni
    məuveg vivi ilah. Kəni mɨləfəri suah u maharu-pəri e rəhan togki, kəni mələs mian
    əpəha e hotel kəni mateh vivi.
  urd-urd: और उसके पास आकर उसके ज़ख़्मों को तेल और मय लगा कर बाँधा, और अपने जानवर
    पर सवार करके सराय में ले गया और उसकी देखरेख की।
  hot-hot: Êŋ ma yani hi hadêŋ ôpêŋ ma haŋgasô waiŋ lôk nôm lêŋlêŋ hathak ôpêŋ anêŋ
    palê ma hasum. Yôv ma yani hawa ôpêŋ ba hatak hayô hamô anêŋ bok doŋki ma halom
    ba hi unyak atu ba êv vuli ba êk. Ma yanida hayabiŋ ôpêŋ.
  mqj-NT: Nadendeimi, anna baseii anggur balalanna anna pakulianni minnak, anna mane
    balunanni. Mangkaii, napalangngammi keledainna anna solanni lako banua sidingei
    ma'bongi anna taranakki.
  rus-SYN: и, подойдя, перевязал ему раны, возливая масло и вино; и, посадив его на
    своего осла, привез его в гостиницу и позаботился о нем;
  mbh-mbh: Ma i eso a i nge la, ma i odorok wel tomo nge vain a ia soroing areken
    nge, na i wistuno i re. Ma i visloa toko aken, ma i pangoa i a isivenga ia donki
    nge. Ma i pasong i a ngoaloinga a vel omole ako nge, ma i theal senu i nge.
  bdd-bdd: Coinega deina ꞌinaowa, ma holowa ta waini ꞌilagu latuhediya, ma ꞌana hesilaeyedi
    ꞌoidiya ꞌisiwediya ma ꞌipaidiya, ta muliyega ꞌina hebai ꞌoina ꞌidoꞌoya ma baꞌidana
    sitauya ꞌaigeda hada taumana ꞌoina ta nobwa ꞌiꞌitayahiya.
  cbt-NTPO: Ya'cariconahuaton, catahuarin. Pë'shapiso' tomaquë, huinoquë, inaquëpita
    pashitërin. Inapotahuaton tonpotërin. Ina quëran inaora moranënquë acorahuaton,
    huë'ëpatacaso pëiquë quëparin. Inaquë a'pairin.
  rmy-SERVI: Вов поджиля манушэстэ, упрал чута мол, помакхля дукхавдэ тхана зэтоґа
    тай пэрэпхангля лэн. Тунчи тховда лэ пэ пэхкэрэ мугаре, анда дэ гостиница тай
    прыдыкхэлас пала лэ.
  srn-NT: A go na a man, a krin den soro fu en nanga oli nanga win, dan a tai den.
    Baka dati a poti a man na tapu en eigi buriki. A tyari en go na wan oso pe yu
    ben kan yuru wan presi fu tan, dan a sorgu gi en.
  cta-NT: Loꞌo liꞌ ndyaa ca su ntsiya yu quicha biꞌ, nguaꞌni joꞌo jiꞌi̱ lcaa su quicha
    jiꞌi̱ yu biꞌ loꞌo setye, cuati loꞌo vino nguaꞌni joꞌo jiꞌi̱ yu su quicha biꞌ.
    Liꞌ ngüixi̱i̱ lateꞌ chu̱ꞌ yu su quicha biꞌ, ngusta jiꞌi̱ yu quicha biꞌ hichu̱ꞌ
    huru jiꞌi̱ ycuiꞌ, ndyaa loꞌo jiꞌi̱ yu ca toꞌ tyi sca ñati̱; ca biꞌ ñaꞌa̱si̱i̱
    nguꞌ jiꞌi̱ nu quicha biꞌ ngua tiꞌ.
  bqc-SIM: À sↄ̃̀aàzi, à ɛsɛ mà aà gu pↄ́ kɛ̀'ĩaↄwa ń nísio ń vɛ̃ɛo, à pↄ́
    yèyewà. Ɔ̃ à aà sɛ dì a zàa'ĩna kpɛ, à gɛ̀aànↄ nibↄↄ pilakĩi. Ɔ̃ à
    aà gwà we.
  tcz-CHONGTHU: Akom ah ache naiyin, Samaria mipa chun akivohna maha chu ajen'in olive
    thao le ju asunkhum in, atompeh tai. Chuin mipa chu ama sangan chungah ahin puiyin,
    in khat ah ahin puilut in chukoma chun ajenlen ahi.
  mar-mar: तो त्याच्याजवळ आला त्याच्या जखमांवर तेल व द्राक्षरस ओतून त्या बांधल्या
    आणि त्यास आपल्या गाढवावर बसवून त्यास उतारशाळेत आणले व त्याची देखभाल केली.
  snp-snp: Milumala kolito amo nedo uto ukana ofo fukado ya no wainiki yá ilawa nowalaki
    yakafo noku wito asa wi edaiye. Asa wi edeto aimola yafola-dogi meyalo ya olu
    meleto numuna naba ma kanudo moinamo siniditoma uti ono-ono amo numugu ya ilimito
    dito kiyaba o edaiye.
  isl-isl: Hann gekk til hans, hreinsaði sárin og batt um þau. Að því loknu setti
    hann særða manninn upp á asnann sinn og studdi hann að næsta gistihúsi, þar sem
    hann veitti honum aðhlynningu um nóttina.
  spy-NT: Kuwo yēē kimii ānkumāsyi ng'woowōōk, koonyaay ānkurātyi. Yu keewaany, kukālābchi
    sikiryēēt. Kikwēryoot ākoy kayta nyēē /kikiimuuchē /kyaalee kiyēē /kyoomē āk rwoonto
    ānkōōbuurto keey.
  xnn-xnn: Dat omey et agasana nan nasogatan danapay bedbeden danat isakay san am-ama
    isnan kabayona et eyeyna isnan pag-abangan danat ay-ayowanan siya.
  mwe-mwe: Gwanng'egejele, nikunng'uka ilonda kwa mauta na divai nigwaitabhiile, kungai
    gwankweshiye mmbunda jwakwe nikumpeleka ku nyumba jimo ja bhajeninji nikunnwaya.
  tte-tte: Kabo ikaisulu ilau olibe kanna mekanakava oine ikalaili kana gai kolili
    ipeili yo kaleko mena ipanli. Ipeiseyan ana donki pwatana mena yo ilawan yanuwa
    mena, kabo ilawan nume taumana yabo koina yo igitekalatan.
  tcs-tcs: Em bin kapsaid wain ane oil wea ol soa blo em. Den em bin bandiz em. Em
    bin pute da man antap wea dongki blo em ane teke em go po lugaut em wea gestaus.
  hlt-THB: a venna cet nawh, a mynmakhqi ce misur tui ingkaw situi ing a hluk peek
    coengawh zeen pehy. Cekcoengawh cawhkaw thlang ce amah a meqang awh ngawih sak
    nawh, ak nep caana a khut a hlep thainaak aham khin pahnaak im na cehpyi hy.
  soq-soq: mampe alene sausan. Mo dewau rua apana sa epaepabobosaiena benewa wineia
    mena ita wain mampe bunamamodie gara kepawa mampe taubodamodie. Ita me bunamasano
    dialeno apana sa wadenposie donkiwa osowe ituno wain. Ita me banlene alene bubua
    duwa bedewe wimone waimoio tadina sawo me simbiasane oniadewasasadie.
  qub-qub: Ñaupanman witiycurshi jampiparan asëtiwan, bïnuwan. Nircur räpucunawan
    watapasha. Quiquin muntasha aywaycashan uywaman muntarcachirshi aparan caminanticuna
    pachacunan wasiman. Chaychöna sumaj jampiran.
  att-att: Á jimikkì kuna, á inuru na ta denu ánna binaráyáng yù bigibigák na, á binabbak
    na. Á pinakkabáyu na sù ayám na, á inituluk na sù ággammátán na tolay nga mattalebák,
    á sinaronán na ta gabi.
  bki-bki: “Mia naio binimei vaataro keanio, ana jekon batitigio kiano niajebijo nalo,
    a mia titikivaka ealo, a bitakar batitiglo bo. Naruei naio burular toro nene jumolu,
    midu jotano mon mave ea kiano togki taakano, ana miel ka bija naio bano-o abinimei
    abokar vio tai napano be yimo na jilimebiano tai joaio. Ana naio buru toro neibano
    ba joomo ea vio nene, miija batitig naio bo mia bo laka.
  bqp-bqp: À nài, à ɛzɛ màma gu kũ à kĩ̀nnanↄa kũ nísio kũ sèwɛ̃o, à pↄ́ yĩ̀yĩa.
    Akũ à a sɛ̀ à dì a zaaki kpɛ, à gɛ̀ɛ kãao nibↄnↄ kipakia, gu kũ à a gwàn.
  mcp-mcp: A mú shísh kúnə́-kúnə, a lwag nyə məfə́ŋ nə məwúdə nə wáan nə́ ndɛɛ́ a
    shîn wɔ́ɔlə. A mú ŋkɛ̂ny nyə bəd nyə́dɨ́ jakáás dɨ́, kə nə nyə njɔ́w ójôŋ kə kweemb
    nyə.
  hat-hat: Li pwoche kote l', li vide lwil ak diven sou blese l' yo, li panse yo.
    Apre sa, li mete nonm lan sou bèt li te moute a. Li mennen l' nan yon lotèl kote
    li pran swen li.
  npl-NT: Ijkuakó omijkuani inawak n kókoxki, iwa opé kipajtia ika chiawak iwa ika
    oktli kan okikojkojkah, iwa okikekemelo ika tsótsoli. Otlanki okitlejkolti itech
    iburro, okiwík kan tekalotiah iwa ompa okimokuitlawi.
  bgg-bgg: Ai è ji pha bran shii wuii srane thiiliie nane phuii è airo saduii shii
    shun srane yung rek ne jiang phi; chiihphado è ji pha bran shii awai bambao lakhung
    hà gow srane thung pha hò hà noh ne, aishii ragia rek phi.
  eng-TCENT: He went over to him and bandaged his wounds, pouring oil and wine on
    them. Then he put him on his own animal, brought him to an inn, and took care
    of him.
  eng-BSB: He went to him and bandaged his wounds, pouring on oil and wine. Then he
    put him on his own animal, brought him to an inn, and took care of him.
  cpu-NT: Jaaventapaakeri jotziritantakari yeenkantsi, ipoña ikyaakotakaanakari imoraneki,
    jaanakeri nampitsiki. Iriitake aamaventakariri.
  san-ASM: তস্যান্তিকং গৎৱা তস্য ক্ষতেষু তৈলং দ্ৰাক্ষাৰসঞ্চ প্ৰক্ষিপ্য ক্ষতানি বদ্ধ্ৱা
    নিজৱাহনোপৰি তমুপৱেশ্য প্ৰৱাসীযগৃহম্ আনীয তং সিষেৱে|
  tac-NT: '''Lige a''bé nawile alué rió, ''lige ''yole chi''wágichi, ujchele yowí,
    abiena bulele ba''nisólite. ''Lige alé re''pá bulítochi ajchale, ''lige o''tole
    alé bilena galírale galí gojchiame ilígachi, ''lige alé repule.'
  eng-WEBPB: came to him, and bound up his wounds, pouring on oil and wine. He set
    him on his own animal, brought him to an inn, and took care of him.
  gfk-H: Ga haan tupas ia, gaam ulei timaan ira nuna manua. Io, ga bul haut no tunatuna
    tano nuna donki at ma ga lam tar ia tiga hala na hasira, gaam balaurei ia.
  viv-viv: Kaliva againe gina ana koliya bunama kadu oine againe gilumulamulani-yo
    gifafana. Gifafana gihavaina yana yomuyomu againe gidodona digo wakawaka-manuwa
    againe giꞋaliyena be giꞋitaveꞋavina.
  yao-yao: Nipele, ŵanjaulile, ŵagajosisye maŵanga gao kwa mauta ni divai ni kugataŵa
    maŵanga, paŵamasile kutenda yeleyo ŵanjigele pa chinyama chakwe, ni ŵanjawisye
    kukwalwasya mu nyuumba ja achalendo.
  tgp-tgp: Mo rautoho na pahisana, mo rengi na wel peresi na waen na matara maja,
    ale mo pesira, moiso mo taua aulu na har̃i pulana donki, ale mo lingia mo mai
    na ima mapu matea, mo lo kilaua atu.
  auc-NT: Ïingä ïñömö në nangæ̈ bate öñongä weca pöninque tæi tæi pänäni nänö æbäadïñömö
    oguinguipæ̈ tönö yowepæ̈ tï nämæ̈ biïnömæ̈ näni ämæ̈ gao caadinque weocooca wïni
    caacampa. Ayæ̈, Tæ̈ contate gocæcäimpa, ante adocä Tämadiabæ quëwengä ïñömö nämä
    nänö në mongænte goquënengä bodo önöñabæ në nangæ̈ badingä ingante ængö cæcä tæ̈
    contayongante bodo ingante töö töö ænte gocampa. Ayæ̈ taadö pönäni näni cænte
    guiite möincö ganca ænte mäo guiidinque në nangæ̈ badingä ingante waa cæcampa.
  kbc-NT: Odaa jona diiteloco niɡ̶ipegi, odaa jeɡ̶eo liwetadi, one yatita najidi inaa
    viinyo niɡ̶icoa elaciletedi. Niɡ̶idiaaɡ̶idi ja yexaɡ̶ateloco niɡ̶ijo ɡ̶oneleegiwa
    nemadica, odaa jona yadeegiticogi manitaɡ̶a aca ɡ̶odiotaɡ̶axi, odaa jiɡ̶idiaaɡ̶i
    me dowediteloco.
  bmh-bmh: Du go waugab beteimai, a dab ebuan ze wain ze mui oimai, du gonugau sug
    ebu maimai, sug tibur galau zig otoi moroimai, du go gamacaimai oi gonugau donki
    ebu maimai, zau tub abu go pezai dareu ebu imai beteimai, suban gumei nineun.
  ctu-BL: Tsa' tili i pixben i lojwel. Tsi' yotsʌbe aceite yic'ot vino. Tsi' c'ʌchchoco
    ti' c'ʌchlib. Tsi' pʌyʌ majlel ti' yotlel wʌyibʌl ba' tsi' cʌnta.
  meq-meq: A həndzəɗ naha ka təv i ndo niye lele. A pəla ha gwezem ŋgay. A zlaw guzom
    a baray na abəra ka mbəlak. A mbəɗa faya mal ada a ɓaray faya lele. A ndəv ha
    na, a zla na ka gər i zuŋgo ŋgay a ye ha a gay i mbəlok hay. A gay gər mə ɗəma
    lele.
  noa-H: '@see-verse:LUK.010.033'
  alp-NT: Eleki tamata Samaria mere iluake lokoi, eleki isoba eni lakwaiju kena anggure
    kai leite eleki ikopa eni lakwaiju kena liba kahiti. Eleki isake tamata mere kena
    eni keledaije, ikerini roma luma rebe piasa tamata esi sebare kai iono lokoi mimise.
  san-VEL: tasyaantika.m gatvaa tasya k.sate.su taila.m draak.saarasa nca prak.sipya
    k.sataani baddhvaa nijavaahanopari tamupave"sya pravaasiiyag.rham aaniiya ta.m
    si.seve|
  kbq-kbq: Ana huteno ana nete eno, ahenaza avufga'are, masavene wainine tagino frenenteno
    anakintene. Ana huteno donki afu'amofo agumpi avrenteno, avreno miza seza nemasaza
    nompi ome anteno, ana kenege kegava hunte'ne.
  kbh-kbh: Chábioye yojobeconá, aceitiye y vínoyeca ibojáshna, y lisianënguiñe ents̈ë́juaca
    ibojuantsacjuá. Chabe couayiñe ibojëftsenjayiye, canÿe yebnoye posada uyents̈amianoye
    ibojuánatse, y chents̈e chábioye ibojëftsinÿena.
  ron-LSB: s-a apropiat de el și i-a legat rănile, turnând untdelemn și vin. L-a așezat
    pe animalul său, l-a dus la un han și a avut grijă de el.
  pon-pon: Kola re a, o kidim pena a pwal akan, ap ki on le o wain lole o kamondi
    i pon dake pa man o, wala nan im en kairu eu, apapwali i.
  nhe-BL: Quinechcahuito huan quipajpaquili campa cocojtoya ica xocomeca atl, huan
    teipa quitequili aceite. Huan quipijqui ica se yoyomitl. Huan quitlejcolti ipan
    iburro huan quihuicac ipan se cali campa cochij paxalohuani huan quimocuitlahui.
  sps-sps: Ya taan fasiruu naa to tsunia, ya tsiiu to na fo tageev a tapui an wain,
    ya pau towa, ya kat to sa govets a mes sa fagum ya tana dongki tsunia, ya mei
    naa towa tana isen a numaa tana vainy ruak, sa tagaa ot iny ya.
  wnc-wnc: Butaya natake inengan kuke marasin tukngwamban pukuwan watana wamangamukut.
    Watana wamangamuke ikwawa gamandane masene takweke tapan kusika pakapuyut you
    gwendu kake undang kopbumayak. Undang koke Sameria nana aminda katak kayuwawan
    kepda
  bus-bus: À sↄ̃̀zi à ɛ̃zɛ̃ màma guu kɛ̀ kɛ̃̀nnaanↄa kↄ̃n nↄ́sio kↄ̃n geepiwɛ̃ɛo,
    à pↄ́ yìyia. Ben à à sɛ̀ à dì a zaaki kpɛɛ à gàao nibↄnↄ pitakiia, gura kɛ̀ à
    à gwàn.
  gub-BL: Uhem huwakea'i. Omono muhàg win inuromo iperew rehe. A'e re uwàuwàn iperew
    pàn pupe no. Upir imono weimaw ku'az kury. Weraha amo tàpuz me kury, wata ma'e
    waker haw pe kury. A'e pe uzekaiw hehe.
  imo-imo: lerimuna nondopa pumbe kangina toringimanga kopongo kinye no wain kinye
    ondopa kandondopalie laku tendepa ka tondopalie, altopa yuni yu kangulupe ola
    lipe yunge kongi donki umbuluna ola noipe mepa pumbelie imbo ponenge pepundala
    teringi ulke tenga mepa pumbe noipe nokopa molorumu.
  boj-boj: '@see-verse:LUK.010.033'
  ulk-ulk: E bakiamuda abi erdari ege waina a wakaiso napaiterdi abi zizge a able
    ziz bad amer wali mogu irpi, keubu ga able kimiaride abi ikaidari taba eburge
    igimudari ya able eburgize le wanaiseda. Ege abi igardi able metage ya nade wi
    le wanaseserdeda. E abi ge able metage imridari.
  eng-DRA: 'And going up to him, bound up his wounds, pouring in oil and wine: and
    setting him upon his own beast, brought him to an inn, and took care of him.'
  knf-knf: Añoga, akuraara ijën, na ukëra na poot, aşë tan ya. Wi wi aşaaŋ apayana
    ţi ubuuru wi nul aţija du katoh ki bayaanţ, atena.
  san-KHM: តស្យាន្តិកំ គត្វា តស្យ ក្ឞតេឞុ តៃលំ ទ្រាក្ឞារសញ្ច ប្រក្ឞិប្យ ក្ឞតានិ ពទ្ធ្វា
    និជវាហនោបរិ តមុបវេឝ្យ ប្រវាសីយគ្ឫហម៑ អានីយ តំ សិឞេវេ។
  arn-NT: fey fülkonpuy kisu mew. Liftulelfi ñi allfen aseyte mew ka pulku mew, fey
    trariñmafi kiñe katrün pañu mew. Feymew ka püramfi kisu ñi furiku mew, ka yefi
    kiñe umañtuwe ruka mew ka dapipufi.
  zas-NT: dxel gubigaman lod nagaꞌman, badxeꞌman sejt con vin lod nadxeelguijdxaman
    dxel guxhiiman laan con lajd. Zianz badxiibaman laaman xburaman binëman laaman
    lënü lod rayaꞌn ree bejn. Yagaj gunajman laaman.
  ken-NT: Arɔk ntá yi, achɨti babhe ndǔ bɛfʉɛt bhi, agwɔ́t. Apɔkɔ yɛ yi anyaŋa amfǎy
    mpɔŋɔ batu yi, arɔk nɛ yí ndǔ ɛkɛt ɛnɛ́ mankɔ bachyɛ nkáp kɛ mabʉrɛ arɛ́. Akwak
    yí.
