  qvz-NT: Llaquisha yanapangahua caillayara. Chi runa pitirishcagunai huira rimidiuta
    vinotahuas talisha llutachira. Chihuasha paihua quiquin burro jahuai churasha
    shuc puñuna huasima apasha paita cuirara.
  deu-ELO: und er trat hinzu und verband seine Wunden und goß Öl und Wein darauf;
