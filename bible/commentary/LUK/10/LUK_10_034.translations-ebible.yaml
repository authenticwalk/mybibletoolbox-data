  zar-NT: Gubíguiʼë ga naʼ dëʼ, ateʼ guluʼë le za, en xisi uva nál-la lu huëʼ queëʼ,
    ateʼ buchö́linëʼ le lariʼ. Níʼirö budxíëʼ lëʼ cúdzuʼbaʼ böaʼ queëʼ, en buʼë lëʼ
