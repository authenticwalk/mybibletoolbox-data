  dop-dop: Ḿpʋ́ɣʋ́ ɩ hɛlɑ ɩ kiŋ, nɑ ɩ́ tɑɑ nim nɑ kɔɔlɛ kɛ ɩ hiŋ tɑɑ. Ɩlɛnɑ ɩ́ kpɛɛlɩ-ɩ
