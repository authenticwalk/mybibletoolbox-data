verse: LUK.010.041
translations:
  kpx-kpx: Kateai louge Iesuu namihai avoe, “Mata, a keu unie hani huhu baluganu.
    Isi a kemo huhuihuhuibe ni mole vanu.
  okv-H: Iesu na ke mine einge ena, “Martha, Martha, no osaga na no hini pe ere viviha
    rate
  tbo-tbo: Guyau Maleta a baha i wimiheya i pa, ‘Maleta, Maleta, ginouli magomagouhi
    ugolihi e genogeno po e inugopilipili,
  mal-C: അതിനു കർത്താവ്, “മാർത്തേ, മാർത്തേ, നീ പലതിനെപ്പറ്റി ചിന്തിച്ചും വിഷാദിച്ചുമിരിക്കുന്നു.
  grc-SR: Ἀποκριθεὶς δὲ ⸂εἶπεν αὐτῇ ὁ Ἰησοῦς,⸃ Μάρθα, Μάρθα, μεριμνᾷς καὶ τυρβάζῃ
    περὶ πολλά·
  bgc-bgc: प्रभु यीशु मसीह नै मार्था तै जवाब दिया, “मार्था, हे मार्था, तू घणी बात्तां
    खात्तर फिक्र करै, अर परेशान हो ज्या सै।
  khz-khz: Velekou na evega-geleato, netiwato, “Mareta, Mareta, gau vogo vavagina
    aomu gevega-vonuana e gevega-vekwalaviana,
  deu-TKW: 'Der Herr aber antwortete ihr: Martha, Martha, du sorgst und beunruhigst
    dich um Vieles;'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ‑nu: ―Marta, Marta, ruúbi ruguíꞌitsquinuꞌ, len
    zian le ruiꞌ ladxuꞌu runuꞌ.'
  lin-lin: 'Nkolo azongiselaki ye : — Marte, Marte, ozali komitungisa mpe kominyokola
    mpo na makambo ebele,'
  hns-NT: 'Tab Prabhoe bolies kie: „Are, Maarta, toe dher tjiedj ke biese me sotj
    kare hai.'
  noa-E: Magbaawai Jesuu irig, —Marta, chadcha pʉ jua dʉ̈rr khaba thʉnʉm mua khaphʉ
    chirʉmgui ajim anʉm. Ajapha õor jãog aum khõchgau pʉ khĩirjugan nem thumaa wauju
    appaita khĩirju buburrkham.
  eng-EMTV: And Jesus answered and said to her, “Martha, Martha, you are worried and
    troubled about many things.
  mib-NT: 'Te ni cahān Jesús jiín ña: Marta, yōhyo ndɨ́hvɨ́ ni rō jiín cuéhē jniñu,
    te yōhyo stóho ró máá ró jiín.'
  lif-NT2: कर ये़सुरे़ मे़त्तु, “मार्थाए, खे़ने़ॽग यरिक् पाःन्‍हाॽओ निङ्‌वाॽ के़बिरुआङ्
    आबाङे तुक्‍खे के़जाःत्‍छिङ्‌ङाङ् के़वाॽरो,
  xnj-xnj: Nambu Bambu akamyangula, “Malita, Malita, Veve ujifwahisa na kujing'aha
    na mambu gamahele.
  mmx-mmx: Leeme Silok ga lok tin, “Mata, Mata! Lodoxoma ram ingtang solo la urak
    lox angtang mi laxampanga solo.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Marta, Marta, mix camina ''itsa ñu ''ati sinani
    bënëtin.'
  tee-NT: 'Para ju Jesús juni: ―Marta slivasalh na lhu alin ju mi''atalacpast''ac''at
    ju navip''ut''un.'
  eng-LSV: And Jesus answering said to her, “Martha, Martha, you are anxious and disquieted
    about many things,
  cak-NT: 'Pero ri Ajaf Jesús xu''ij che: Marta, Marta, ret q''uiy ri nanojij, y satzinak
    awánima (sachinak ac''u''x) roma q''uiy ex ri najo'' na''an.'
  pah-NT: 'A''ero Jesus''ga nhandepojykaharete''ga ei: —Marta! ei ga hẽa pe. Nda''ei
    po ti ji nahã hẽa pe nehẽ. Ndehe, terenhimbaekwahivuhui ti ejapyakauhuavo mbatera
    rehe! ei Jesus''ga Martahẽa pe.'
  sja-NT: 'Mamĩda Jesupa p''anauji: —Marta, Marta, pɨ audú k''ĩsia nɨ̃bɨda aji, ne-inaa
    pi-ia oo k''iniapa.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Marta! Marta! Ma ghuyə ka ta ghəŋa gha, ma laghu
    ka da ndandanaku ta ghəŋa ndəghata skwiha.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ña̱ já cáchí a̱ já xi̱hi̱n ña̱:
    —Marta loho, a̱ ju̱ú quia̱hva ndícani inún ta ndíhi inún jáchi̱ íin ndiva̱ha chuun
    nu̱u̱n.'
  gfk-S: Ma no Watong ga tange tana, “Marta, Marta, u ngaangel uta ira haleng na linge
    ma tike linge sene mon di supi ie. Maria te gilamis no bilai ma pa dale kap leise
    ie tana.”
  bmu-bmu: Jiiga Kembunöŋ meleŋda jii mörök, “Marta Marta, gi yuai könaŋi könaŋi miaŋgöra
    waimanjat möta mötkurumkurum aka könöpŋambuk aka kinjan.
  dgz-dgz: Go Iesu gare anega dien, “Mata, Mata! Ge wan dim dim aruga mame menan gop
    ge bagu sisi anu guran taingi.
  eng-GNV: 'And Iesus answered, and said vnto her, Martha, Martha, thou carest, and
    art troubled about many things:'
  zaa-NT: 'Becàbi Jesús nna rèe na: Marta, Marta, yala nùyue cani lu'', ą''hua yala
    purari cca lu'' lani iỹetse'' ca tsina,'
  eng-WEBSTER: 'And Jesus answered, and said to her, Martha, Martha, thou art anxious,
    and troubled about many things:'
  guh-guh: 'Nexata Jesús jumaitsi Martajavabelia: —Marta, xamë bitso cajamatabëcueneena
    nexanaenexa daxita xuanë jamatabëexaname.'
  bon-bon: Siige, Yageyame teebine jojige egä, “Maareta, Maareta, bucurage gwidape
    cina meebine ngenecu mäpu me naawenenisi,
  nhw-BL: 'Pero Tohueyiteco Jesús quinanquili: ―Marta, Marta, timotequipachohua huan
    timotequihuía ica miyac tlamantli catli tijchihua,'
  mgw-mgw: Lakini Bwana annyangwi, “Malita, Malita, wendakwiauya na kwisuluya kwa
    makowe maingi.
  swh-ONEN: Lakini Bwana akamjibu, “Martha, Martha, mbona unasumbuka na kuhangaika
    na mengi?
  wbi-wbi: neke uMutwa akamwamula na kukum'bula kuuti,” Malita Malita, ghupumhuka
    mu nyinga,
  bba-bba: Yinni u nùn wisɑ u nɛɛ, Mɑɑtɑ, Mɑɑtɑ, ɑ tii ɡɔnɡɛrɛ mɔ̀ ɑ tii bɑɑsi ɡɑ̃ɑ
    dɑbinun sɔ̃.
  eng-KJVCPB: 'And Jesus answered and said unto her, Martha, Martha, thou art careful
    and troubled about many things:'
  kgk-NT: 'Ha Hesu he''i: —Nahániry, he''i íxupe. —Nde erejapura eterei opamba''e-rehe.
    Nande py''agwapyvéi-ma, he''i íxupe.'
  waj-waj: 'tuduu rikioo Udaanga Yisuuva inna sai tunoo: Mataa-o, a kaayau mmooriivaara
    pinaama yaata utuannano i ausaivo mmuaararainoo.'
  cpy-cpy: 'Roo kanteencha ikantanakiro Jesús: “Marta, ¿oetaka okantzimo-shiretan-tzimiri
    okaate pantayiteri?'
  ekk-PKP: „Marta, Marta,“ vastas Issand, „sa oled kõige selle pärast mures ja endast
    väljas.
  mpx-mpx: Babala Mata anana i lahe i ba, “Mata, Mata, owa u nuwanuwatu nabi bugul
    hi gewi kaiweliya,
  wbp-wbp: Jijajirla wangkaja, “Maarta, Maarta! Nyiya-jangka kanparla kulu-jarri Miirikiji
    miyi-wanawana?
  luo-luo: Ruoth nodwoke niya, “Maritha, Maritha, iparori kendo ithagori kuom gik
    mangʼeny kayiem,
  nhe-NT: 'Pero Tohueyiteco Jesús quinanquili: ―Marta, Marta, timocuesohua huan timocuatotonía
    ica miyac tlamantli tlen tijchihua,'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܡܵܪܬܵ‌ܐ، ܡܵܪܬܵ‌ܐ، ܐܲܢ݇ܬ‌ܝ ܒܹܐܟ݂ܵܠܵܐ
    ܝܘܲܬ‌ܝ ܚܲܡ ܘܫܓ݂ܝܼܫܬܵ‌ܐ ܒܘܼܬ ܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ،'
  esk-NT: Atanġuruam kiugaa, “Annaa, Martha! Isumaaluktutin supayaanik.
  msb-msb: 'Pero ginsabat siya san Ginoo: “Marta, Marta, nahandal ka kag nalilisang
    san damo na mga bagay,'
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Marta, hiug¹² jín³ ma²chianh²hning ju²hí³ dsøa¹².'
  dso-dso: ମାତର୍‌ ମାପ୍‌ରୁ ତାକେ କଇଲା, “ଏ ମାର୍‌ତା, ତୁଇ ବେସି ବିସଇ ଚିନ୍ତା କରି, ଦାନ୍ଦାଅଇଗାଲୁସ୍‌ନି,
  meu-meu: A Iesu ese e haere henia, eto, Mareta e, Mareta e, ḡau momo daidiai lalomu
    e daradaramu bona e hekwarahimu;
  yva-NT: Weramu Amisy Yesus po raura nanto rai pare, “Marta, Marta, winanuga mamaun
    muno nyo anakere so bo rantotobe tutir.
  dgc-dgc: Pero kinagi ni Jesus diya, a “Marta, bakit méligalig ka ta sari-sari?
  zpm-NT: 'Pquiab Jesús rëb Jesús lo me: ―Aque luuw nli Mart, squitaa noxco luu dieṉ
    zha gac xtsiiṉ ro tie luu.'
  hix-NT: Onà wyaro haxa neyukye hatà, Kohkomo. Mahta y, kekon hatà. Mahta y, thenyehra
    rma haxa moseryehoken hamà. Anaro rha oyomyawon hoko moseryehoken hamà, kekon
    hatà.
  sim-sim: Karem si mbarik Wasilaka mu mbara, �Marta, Marta, nyir mbele mbele ondonjik
    hishombashiowew te.
  npi-ULB: तर प्रभुले जवाफ दिनुभयो र तिनलाई भन्‍नुभयो, “मार्था, मार्था, तिमी धेरै
    कुराको बारेमा चिन्ता गर्दछ्यौ ।
  cgc-cgc: Sabat ta Ginuo, “Aree, Marta, gapalibeg ka gid daw sake ta tama na ubra,
  tim-tim: Yesuŋe hin dâm magaŋep, “Mata, gâ wan me wan yânŋe aregât hanoko akmâ hâk
    hilâlâm kakŋân kindât.
  yor-yor: Ṣùgbọ́n Olúwa sì dáhùn, ó sì wí fún un pé, “Marta, Marta, ìwọ ń ṣe àníyàn
    àti làálàá nítorí ohun púpọ̀.
  wos-wos: Wungi waléka dé Néma Du léré wa, “Marta, Marta, nyéni séfélak jonduka nyéni
    saréké waréké.
  emp-NTPO: 'Jesuba jarasia: –Marta, Marta, bʌa ne zocãrã oida b̶ʌ carea jũmawãyã
    crĩcha b̶ʌa.'
  eng-F35: 'But in answer Jesus said to her: “Martha, Martha, you are anxious and
    agitated about many things,'
  ind-ind: Jawab Yesus kepadanya, “Marta, Marta, kamu kuatir dan menyusahkan diri
    sendiri dengan banyak hal!
  pes-OPCB: 'عیسای خداوند به او فرمود: «مارتا، تو برای همه چیز خود را ناراحت و مضطرب
    می‌کنی،'
  mpt-mpt: Sume Matao baabonea Matao ob bobol temo hekheko mo fumbianebta bobolo ilumo
    mo omkakemone!
  ssx-ssx: Koto leeke Tekehalima꞉ Madana꞉ pi hombo peaaso alota꞉ Madao. Madao. Nakana꞉ma꞉
    ala꞉ta꞉ ala꞉ta꞉ wotu pa꞉ta꞉ hone u taapo make hone ka꞉nda꞉ma꞉ homelepate
  mkl-mkl: Ŋɔi Lɑfɛ̃ɛ í jɛɑɑ í ni, Mɑɑtɑ, Mɑɑtɑ, ì wɑɑ mɑnte ɑrɑɛ ì wɑɑ weeweɑ nɑ
    mii nkpɔ.
  gaq-gaq: ମାତର୍‌ ମାପ୍‌ରୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ମାର୍ଥା, ମାର୍ଥା, ନାନେ ଜାବର୍ ସାମୁଆଁ ଏତେ
    ନାଡିଙ୍ଗ୍‍କେ ଆରି ତେରେପେତେ ଡିଂନାଡିଂକେ ।
  gof-RNT: Shin Goday hayssada gidi zaaris, “Martta, Martta, neeni daroban un77ettasaanne
    metootasa.
  unx-unx: ମେନ୍‌ଦ ପ୍ରାଭୁ ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, ଏ ମାର୍ଥା, ଏ ମାର୍ଥା, ଆମ୍‌ ପୁରାଃ କାଜି
    ନାଗେନ୍ତେମ୍ ଉଡ଼ୁଃତାନା ଆଡଃ ବିତ୍‌ଲାଅକାନା ମେନ୍‌ଦ ମିଆଁଦ୍‌ କାଜି ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।
  gah-gah: 'Loko lokago, Guivahanímo lo amike láa loko limó: Malata, Malata, geza
    gagata gululusi nogelenike muluka itekave.'
  lcm-lcm: Sikei Volava kala polpol ia ta, “Numai Marta, kupo lomlomonai amiang na
    kupo telan ta bil miang,
  aer-aer: Kenhe Jesus ikwere angkirtnerlenge, “Martha-aye, Martha-aye! Iwenheke-ame
    unte Mary-eke ingkerte-irremele mernenge? Arrangkwe-arle, the renhe iletyakenhe
    ngkwengenge merne itetyeke alhetyeke.
  qvc-NT: 'Piru Jisusqam nirqan: —Marta, Marta, qamqam chay ruranaykipaqlla ancha
    llakiwan kangi ruranaykipaq.'
  tgl-ULB: Ngunit sumagot ang Panginoon at sinabi sa kaniya, “Marta, Marta, masyado
    kang abala tungkol sa maraming bagay,
  cbs-NT: 'Jesúsun Marta nemakin yuikin: —Martaan, Martaan, dayakin piti nuku bawaxunkin
    min jiwe nuku pewaxuni pebiai min juinti ma sinaki.'
  xtm-NTPP: 'Te ni ndakone''e ya: ―‍Marta, Marta, ndí ini xeen ni ndaka tniñu sa''a
    ni a, te ndó''o néni ni.'
  nnq-nnq: Nambu Angwana ngabannyanga, “Malita, Malita, nnolalola nukuchumbuka kwa
    ile ijingi,
  bao-NT: 'To biro cõ ca ĩiro tʉogʉ, o biro cõre ĩi yʉʉupi Jesús: —Marta, mʉa paʉ
    peti paderique cʉoma ĩigo, bʉaro mʉ tʉgoeñarique pai.'
  san-ORI: ତତୋ ଯୀଶୁଃ ପ୍ରତ୍ୟୁୱାଚ ହେ ମର୍ଥେ ହେ ମର୍ଥେ, ତ୍ୱଂ ନାନାକାର୍ୟ୍ୟେଷୁ ଚିନ୍ତିତୱତୀ
    ୱ୍ୟଗ୍ରା ଚାସି,
  rmn-rmn: — Марфо, Марфо, — пхэнляс о Сагбус, — ту касэвэти керэс бутэски,
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Marta, Marta, xeyay apal ic, xeyay amb wüx
    imeaats cuajantanej irang quiaj.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbra̱ Marta: ―Ague Marta, ague Marta, hi̱nguí̱
    pa̱di̱ te gui ''yøt''e. Ja̱njua̱ni̱ gui ho ni̱ mmʉi''a̱ te gä ja ngue gui ''yøt''e.'
  nop-nop: Unduŋ niŋguk kaŋ Jesudibo yoguk, “Mata, Mata, du nemek fee wondok nadibedi
    tilaŋ
  obo-NT: Piru mid tavak iddos Longaggon to, “Ooy kikow, Marta! Oraroy ka nod kaanu
    woy od kolewang to mo‑uraan pinuungan.
  kca-kca: 'Иисус пӑ йŏхԓы йастәс: "Марфа, Марфа! Нӑӈ ар ŏт эԓты нумәсԓән пӑ, сӑм
    мӑнман, ар вер эԓты нумәсԓән,'
  cak-ENT: 'Pero ri Ajaf Jesús xbij chin: Marta, rat q''uiy ri nanuc, y satznük ac''u''x
    roma q''uiy ri nc''atzinej que nabün.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢ. “ᤔᤠᤷᤌᤠᤀᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤕᤖᤡᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ᤀᤥ ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤒᤡᤖᤢᤀᤠᤱ ᤀᤠᤒᤠᤅᤣ
    ᤋᤢᤰᤂᤣ ᤁᤧᤈᤠ᤺ᤳᤇᤡᤱᤅᤠᤱ ᤁᤧᤘᤠ᤹ᤖᤥ.
  mie-NT: 'De nī ncāhān Jesús jíín ña: Marta, nācā ndíhvī ndasí inī nū jíín cuāhā
    tiñu, de ndasí sndóho nú maá nú jíín.'
  san-TIB: ཏཏོ ཡཱིཤུཿ པྲཏྱུཝཱཙ ཧེ མརྠེ ཧེ མརྠེ, ཏྭཾ ནཱནཱཀཱཪྻྱེཥུ ཙིནྟིཏཝཏཱི ཝྱགྲཱ ཙཱསི,
  qve-NT: 'Hinaqtinmi Jesusqa Martata contestaran: —¡Ay, Marta, Marta! ¿Imanaqtintaq
    qanri wasipi tukuy ima ruwanakunawan ancha afanasqallaña kashankirí?'
  pao-NT: Soo Te Pabe'e ka Martha meeoo netamma, “Gi ka tukapu-witu suda nasooyugwewunupana.
  cbu-NT: 'Isussha: Mártaa, mazinangcha. Shiy ngutish zapan patataksha.'
  usa-usa: 'miráitana uyátárai-naqa Îtuma Máátaamma maará-tima-amikaiye: “Máátaao,
    emá netuq-áúyánámmá kéite máqte-qtataaqtaba ummaa kéyaane.'
  soy-soy: 'Upíimɑ uu u mɑɑ rɛ: Mɑritɑ, Mɑritɑ, pɔ mɛpɔ́círɛ ḿpɑ́ yo kɛ́mɛɛ picɔ́ŋ
    tɔsilɛ nɛ pinɑ́kɑɑnkɛɛ.'
  hui-hui: Ani layagola Anduane Homogohanda ladai bialu lalu, Mada-o Mada-o mbirale
    dewa bu ngarunaga mini burugu lowa mini dege dindi ho kego
  amf-amf: Yesusaar kona yinin maasenka, “Marta, Marta, yer thoothi qaabite hada gaale.
  quc-NNT: 'Xch''aw ri Jesús, xub''ij che: Marta, Marta, sib''alaj are kachomaj ri
    a chak. Tzb''enaq awanima'' ruk''.'
  dob-dob: Ta Yesu ꞌigwae, “Malida, mwaꞌadega ga yage yaudi manudi ꞌunuwanuwa,
  wrs-wrs: Doa Yesusva hemba omnana, Mata, yimba mindnam vev, wo eva yimba mindnam
    nengavnang vungu vev. Heva os men honi wohkuvhoawol vev, nomba temba yimba nengvpa.
    Mariava doa nengei honamba, wo noinda kava hemba wolaihaphovavmoa owai.
  mca-mca: 'Pa'' Yatsat''ax''inij qa yeku''ƚ pa''aj: —Marta, Marta, hayits qa natawje''meten
    qa e''mehe''ej iye wiikfik''i enewe'' olotsiiji'' wekwek qu'' aqsiijkii.'
  kiw-kiw: Paidubui-ro, ruu madei pomoaimai, “Mata, Mata! Roo iraromoi pauo-ka, kamia
    auma-ka, roo iraromo raara hiiroi-da,
