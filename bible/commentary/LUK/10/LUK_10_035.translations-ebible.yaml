  naf-naf: Âpme mseŋan mka keyet toŋaŋ mânep silwa kasetnaŋ zut msamti kapigok zempeye,
    ‘Geŋ an kapi weyaŋ ekdamuŋ mbanik. Âpme neŋ set kapiyegak gilik zem koti gâlen
    kwitnaŋ kwitnaŋ timane mebe ke neŋ koti dopmaŋ ŋep mutuwap.’”
  grc-MT: και επι την αυριον εξελθων εκβαλων δυο δηναρια εδωκεν τω πανδοχει και ειπεν
    αυτω επιμεληθητι αυτου και ο τι αν προσδαπανησησ εγω εν τω επανερχεσθαι με αποδωσω
    σοι
  vid-vid: Mitondo Msamaliya yula kalavya sendi denali mbili zihejile msahala wa mazuwa
    meli kamlechela mlolela ng'handa ya wajenzi nakamlonjela, ‘Muguze ayu munhu, choneche
    chonzezeche kwa chuguzo, ndokuhilusila hondihiluka.’ ”
  pio-NT: 'Néese mapisáináami àniwa, yái Samaria yàasu cáli néeséerica ipáyaidaca
    capìi íiwacali pucháiba moneda dracma iyú, cawèníiyéi yáawami plata quírameníiri,
    pucháiba èeri iwènicatáica. Yá samaritanosàiri íimaca capìi íiwacali irí: ‘Picùa
    cayába yái máiníirica. Piúcacaalí plata mamáalàacata íicha yái nuèrica pirí picùanápinátani,
    yásí nupáyaidaca pía àniwa yái piúquéerica nùanàacatáipináta àniwa’, íimaca yái
    Samaria yàasu cáli néeséerica”, íimaca yái Jesúsca.'
  tsn-tsn: Ka letsatsi le le latelang a naya motlhokomedi wa hotele dipula di le masome
    a mane a mo laela gore a tlhokomele monna yoo a mo raya a re, ‘Fa ditshenyegelo
    tsa gago di feta foo; ke tlaa go duela a a setseng fa ke boa.’
  amr-NT: Emeʼte ken Samaria hua̱e̱ʼeri ahuaʼdeyapo bottaʼ huakupe kutamayo oʼtokdepo
    jak huato̱e̱ʼeritaj oʼyokpo “In judío huabokerektaj dakaʼ yato̱e̱ʼ. Nogda huakupe
    eʼpaknayo aʼti ijkumejdepo oʼyokapone.” Samaria hua̱e̱ʼeria onaʼuyate.
  pwg-pwg: Mara itom na ina kutu ivotawei da silva mane riririghisi ruwa iviiya. Ma
    numa kana koyakoyagha iverei ma ivonei bo, ‘Ita tomowa kekoyagha bubuni. Ma mikeda
    weni manena ke kovokovoghina na ana vovirame wike ma ku tepana ana terei.’”
  cjv-cjv: ena ongo kakom kongo mukom suwo koropane ire wi fainga ikom kiapam yai
    tero ‘Ne yai kenom bei to! Ena ne kongo mukom suwo yaromi gam boromdi ma dowanga
    na inako dero unaika kakom mokom bai erowaiye,’ epe di tome. Mora epe.
  tiw-tiw: Karri pangarri awarra tini ngini ngarra murrakupuni Samaria yuwutimarti
    ngini yimatu-wariyi kapi nyoni murrakupuni api yipakirayi kunawuni kapi awarra
    tini ngini ngarra alawura kapi awinyirra kurrampali api yimi kangatawa, ‘Tayamangi
    naki awurrini pili ngiya waya nguwuja. Ngini ngarra jana yinukuni amintiya ngini
    nginja nimpitimarti tuwanga kunawuni api ngiya wiyi ngipakirayi nginja kunawuni
    karri ngiya wiyi nguwuni-pakupawurli (come back) awungarra.’ Api, ‘Manya’ yimi
    awarra alawura. Kiyi awarra tini ngini ngarra murrakupuni Samaria yipumwari awinyirra
    kurrampali.” Awarra ngirramini (story) ngawa-yuwuni yipangiraga kapi awarra scribe.
  tha-KJV: วั​นร​ุ่งขึ้นเมื่อจะไป เขาก็เอาเงินสองเดนาริอันมอบให้​เจ้​าของโรงแรม บอกเขาว่า
    ‘จงรักษาเขาไว้​เถิด และเงิ​นที​่จะเสียเกินนี้ เมื่อกลับมาฉันจะใช้​ให้​’
  por-BR-2018: 'E partindo-se no outro dia, tirou dois dinheiros, e os deu para o
