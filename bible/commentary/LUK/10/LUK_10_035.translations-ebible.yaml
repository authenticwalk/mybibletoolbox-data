  tac-NT: '''Lige melénala be''á alué rió samaritano ''ma simea, najtétile oká enomí
    alué rió galí nígame, ''lige anele: «''La tebúpua ye rió, ''lige wikagá rejpísaká
    ye rió, kuka simíriga najtétimala ne.»'
  eng-WEBPB: On the next day, when he departed, he took out two denarii, gave them
    to the host, and said to him, ‘Take care of him. Whatever you spend beyond that,
    I will repay you when I return.’
  gfk-H: Ma tano bung ma namur no Samaria ga kap lah airua kinewa ma ga tar dir tano
    tena harbalaurai tano hala na hasira. Ma ga tangai tana bia, ‘U na balaurei ia
    ma ing ni tapukus balin, iau ni ma balu pukus a num ta kinewa ing u ta banot nuna
    ta sunupi manei.’
  viv-viv: Bogi hida mala gilauna kabala luhei ana foseya giꞋihobuna tonimanuwa givele
    tu gigahena gigayo, Kaliva unaꞋitaveꞋavina ada mani gavaiyehi bana faꞋine unahegena,
    medema aimo ganayewaꞋela againe unagaheyena-ma ganafatana.”
  yao-yao: Malaŵi jakwe ŵatyosisye lupia siŵili sya mbiya, ŵampele jwakujigosa nyuumba
    jila ni ŵansalile kuti, ‘Munlwasye mundu ju ni chachili chose chachichipunde kwa
    jweleju, chinjilipila une pachimuje.’ ”
  tgp-tgp: Mele rani sahe tamlohi atu mo sile na tamlohin ima mapu atu na mania mo
    tataholo mata voko mata rani mo rua mara, ‘O lo kilaua, ale sava hinau ko jalahia
    matana, a pa mele spaia na rani na mele pala nike.’”
  auc-NT: Ïïmö ate padata näni godonte æ̈inta mentaa tadöninque mänincönë në aacä
    ingante pædæ godöninque, Bitö në nangæ̈ badingä ingante waa cæe. Quïëmë æ̈ïnengä
    adinque bitö godömi ængä ate botö bitö weca adodö pöninque bitö godönimpo adopo
    wæætë pædæ pönömo æncæbiimpa, ante gocampa. Mänömaï cæcampa.
  kbc-NT: Neɡ̶eledi noko jona yajigota niɡ̶ijo ane nebi naɡ̶aca ɡ̶odiotaɡ̶axi iniwataale
    beexotedi ane loojedi modowediteloco. Odaa meeta, ‘Adowetiteloco, codaa nigicoa
    eletidi laakataka, nige idopitijo, odaa jediateda.’”
  bmh-bmh: Nineimai, umaseu, Samaria du tub nug aiwag oimai, zau atag du moroimai,
    aureun, ‘Na du e suban gumei dan, nait ein ece du e ebu utamam, iz kolital alaimai,
    na gau mizai.’”
  ctu-BL: Ti yijc'ʌlal che' yomix majlel, tsi' loc'sa cha'p'ejl denario. Tsi' yʌq'ue
    i yum otot. Tsi' sube. “Cʌntʌbeñon jini winic. Mi ñumen ma' jisan taq'uin mu'
    to c tojbeñet che' mic cha' tilel”, che'en.
  meq-meq: '«Tədœ eye ma ta diye ŋgway na, a tələka həlay a gwezem, a zlaw kwar i
    suloy sulo. A vəlay a ndo məge məsler mə gay i mbəlok niye hay. A gwaɗay: “Gay
    gər a ndo nakay lele. Aza na maweye tə fanaŋ na, na makeye ha wu nakə ka dze ha
    haladzay hərwi ŋgay aye.”»'
  noa-H: 'Maimua hag noram hãspaau ya hich ma nʌrrʌmua denariodam numí chi dik''ʌʌg
    werpʌawia magjim hanʌm: “Mʌg woundam hajap''a hoo wai chirsí. Pua hi monaau haum
    k''õchgau cha murua p''atk''on werpʌabajëm hʌ̃r k''ãijã werbamʌn, hoob k''ĩirjum”
    hajim hanʌm. “Mʌch bëewai, chi waaurbarm t''um mua deeu pʌrʌg p''agchëjugui” hajim
    hanʌm. Mag jaau pʌawia petajim haajem.'
  alp-NT: Eleki ele bobanure, iriluke kepene perake matai lua ete tamata rebe eni
    luma rebe kena tamata esi rue kenae mere. Kepene mere esi elake tamata eni gaji
    makerike petua lua. Kai ibeteke be, ‘Aselu loko tamata meije mina, sepo asabe
    yelu etei lesi bei kepene rebe au rilukele meije, hoko namake au leu pine selie.’
    ”
  san-VEL: parasmin divase nijagamanakaale dvau mudraapaadau tadg.rhasvaamine dattvaavadat
    janamena.m sevasva tatra yo.adhiko vyayo bhavi.syati tamaha.m punaraagamanakaale
    pari"sotsyaami|
  kbq-kbq: Nanterana otino ana nomofo kva nera, tare silva zago nemino anage hu'ne.
    Nama'a zagoma atrenka mago'ane kegavama krintesanama'a, etenama esu'na atrenesanama'a
    eme miza segantegahue nehuno vu'ne.
  kbh-kbh: 'Yëfsana, chë samaritano uta denario crocénana yojenóbojatsëca, chë mo
    uta tesca trabajuama crocénana nÿets̈á, y chë posada nduíñbioye ibojesabuenaye,
    y mënts̈á ibojauyana: ‘Quem boyabása cochtsinÿena, y nderado más crocénana muabiama
    chacojenábojafjonasna, mëjana chaitísachnëjuana ora, cbochjabáisabuenaye ca.’'
  ron-LSB: 'A doua zi, când a plecat, a scos doi denari, i-a dat gazdei și i-a spus:
    “Ai grijă de el. Tot ce vei cheltui în plus, îți voi da înapoi când mă voi întoarce''.'
  pon-pon: 'Manda a pan jamala, ap ki on kaun en im o denar riau indan i: Apapwali
    i! A ma mekij pan dauli, i pan kapunala, ni ai pan puredo.'
  nhe-BL: 'Huan itonilijcapa quiquixti tomi para ome tonati tequitl, huan quimacac
    nopa tlacatl tlen quinmocuitlahuía ajsini huan quiilhui: ‘Xijmocuitlahui ni cocoxquetl
    huan intla tijyaltis más tomi para tijmocuitlahuis, huajca quema nimocuepas, nimitztlaxtlahuis.’
    Huajca Jesús quitlajtlani nopa tlamachtijquetl tlen itlanahuatilhua Moisés:'
  sps-sps: Tan mes nainy ya nom to na fuan a silva moni sa faan iny ya tana mes te
    tatagaa ot iny a numaa iny ruak, ya tsue to, ‘Tagaa ot iny rom anyi ai te tabin
    fi mironyo nei, nyo biny rou a fis te faan of anyi ya.’”
  wnc-wnc: kwakawan enake yot toikge mani saaya imukut. Imuke anzing inikut, ‘Aminu
    aapa toimso. Ita take yuwikge toisika sanga usingamunangge natake buyaka mumsa.
    Ge apmea nata gatu apuke yake akgamit,’ ngang inikut.
  bus-bus: 'Kɛ̀ guu dↄ̀, ben à kondogi ↄↄ bↄ̀ mɛ̀n plaa à kpà pitakidee pìa à bè:
    Ǹ à gwamɛ. Tó n ↄↄ blè dɛ kɛ̀la à musu, mɛ́ fĩa bonnɛ, tó ma su.'
  gub-BL: Iku'egwepe omono mokoz temetarer tàtà ma'e hekuzar katu ma'e tàpuz zar pe
    a'e. — Ezekaiw katu hehe nehe, i'i izupe. — Ko rupi hezewyr mehe nehe, amono putar
    hekuzar kurer newe nehe, i'i izupe.
  imo-imo: Peringili wali ipu leli oi yu pumbei tepalie, kou 5 kina mele wendo lipe
    ulke pulu iyemu tipelie nimbei, ‘Yu nokoko kondaio! Pele i tiro koumu manda naa
    temo lemo nunge kou mare olandopa pumo lemo i aulke altopo yando ombolio nunge
    kou pundu tombo,’ nimbe Samaria iyemuni nimu,” nimbe Jisasini i tepa nimu.
  boj-boj: Onaqa nebeonaqa Samaria tamo di aqa segi qureq gilqa osiqa ŋereŋo qaji
    tal taqato tamo aqa baŋq di silali baŋga qudei atsiqa minjej, ‘Ni silali endena
    tamo di geregereiyoqne. E bosiy ino segi silali baŋga gembub ni olo uratqam di
    ni kamba emqai.’”
  ulk-ulk: Nerut gergerge e able meta aseseredle neis zoromzorom bakir nakwari a abi
    detagri, “Ma able kimiar aseseredwa. Ka nade yaka tarakomeilu ka mari yaka koka
    bodomalam nakailu ese ma ya nalu lu abim ikerer.”
  eng-DRA: 'And the next day he took out two pence, and gave to the host, and said:
    Take care of him; and whatsoever thou shalt spend over and above, I, at my return,
    will repay thee.'
  knf-knf: 'Wi unuur ujinţuŋ, ñiinţ i uŧaak wi Ŧamariya apënan itaka awul ajug katoh
    ki bayaanţ, abot aji na a : “Doon katena bnuura, woli iduk apënan itaka iloŋ,
    kë nwoona bayaaş, kakakanu ya.” »'
  san-KHM: បរស្មិន៑ ទិវសេ និជគមនកាលេ ទ្វៅ មុទ្រាបាទៅ តទ្គ្ឫហស្វាមិនេ ទត្ត្វាវទត៑ ជនមេនំ
    សេវស្វ តត្រ យោៜធិកោ វ្យយោ ភវិឞ្យតិ តមហំ បុនរាគមនកាលេ បរិឝោត្ស្យាមិ។
  arn-NT: 'Fey kangelu antü mew ti samariache nentuy epu moneda, fey elufi ti ngenngelu
    tati umañtuwe ruka mew ka feypifi: ‘Dapilelaen tüfachi wentru. Fey tami gastaelchi
    pülata, iñche wiñomeli, kullipatuaeyu.’'
  zas-NT: 'Chi bareguiaal, chi ma yaguiaj bén Samaria guin, gulëëman milia xieen tioꞌp
    dxej dxiin badëëman laan loj bén na̱j lidxan, rëbaman lojman: “Gunaj bén guie,
    bal gunijtil mazri, naj yaguix laan chi yayeꞌcan.”'
  ken-NT: Nɛyí nɔ́kɔ́ afɛrɛ nkáp achyɛ ntá mmu anɛ ayɨŋɨ ɛkɛt ɛyɔ arɛm bɛ ‘Yɨŋɨ́
    mɛ́ yi. Nnáŋ mpɛtnsɛm chɔŋ nkɛmɛ yɛ̌ntɨkɨ ɛnyɨŋ ɛchak ɛnɛ ɔ́chɔŋti yi amʉɛt.’”
