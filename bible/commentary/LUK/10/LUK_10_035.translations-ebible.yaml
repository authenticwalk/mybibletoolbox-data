    wepit puje,” Samaria eipi bewiat o'e — io'e Jesus. Imẽn Jesus wuymutaybitbinap
    ekawẽn o'g̃uwẽn.
  amk-amk: Kameaia mani kia doi dinari boru, da wa dohonaio mano ne munu foi, mae
    deyo, ‘Nariria denteng, mae boyo bohong fiani wei kontai mani, yarabera yau aha
    ma wori, ibaitai ki.’ ”
  fai-fai: Kale dew un bi dawti dabadála seno matam be nadale tumon tem kadel alew
    mak dew tad kaloyo tad sin unemin am kin modin kinim kudaw mo nadale bakodaw,
    ‘kinim bela dafimo bom nadaw kisol utaw kal bilel ku wane kama namti, naka tad
    yán kukamokabino.’ Akei, dabadá unsa ko.”
  ura-NT: Nii cojoanoon jetaote, rai coriqui rocohin jetao nii nenaanaja erora corete
    jetao nii Samaria cocoaicha. Nitohaneein coreteein jetaote, ‘Atiin canu rai caa
    cacha beraain coichaau. Caa cacha coreniha ii coriqui jaohinene ii rai cainareeunni
    caaujiataain,’ nae jetao nii cacha, nii nenaanaja erora rai.
  mcd-NT: Ascatan iyoconaino ahuun rafanan toro paratamacoin ahuun pui nua rafu inanni.
    Ascashon pushu ifo yoiquin isca huani, “Na nocofunu ua cushusharashohuun. Afanan
    oshon un mia rafuri inanyoshquinon. Min cushusharaiton finonmafaintan afanan oshon
    un mia pui inanyoshquinon,” huani.
  urt-urt: Nyermbe pe, kin nosoko wuhyau syeꞌ pe, kin naŋaꞌe miyeꞌ ŋaiye bepeteme
    yokoh uku pe, kin nisilihme kin ŋaiye ka embepeteme kin bworerme. Pe ki ŋanange
    na, ‘Ŋam mal la mil ho, ŋupe ŋaiye ma plihe mut pe, ma mungwisme ŋaimun ŋaiye
    nin si ŋiche nungwisme kin.’”
  awk-awk: Ġatun tarai ta purreȧġ ka wakȧl la waita noa ba uwa, mankulla ġaiya noa
    buloara denari, ġatun ġukulla kokeratin ko, ġatun bon wiya, Golomulla bon; kirun
    bi ba upinún, uwéa kȧnu̇n baġ ba willuġbo, ġutéa kȧnu̇n ġaiya banuġ.
  kiz-kiz: Ligono lya lyafwatili atolili dinari sibhele, ni kumpela mmiliki ghwa nyumba
    jha bhahesya ni kun'jobhela, 'N'hudumilayi ni kyokyoha kya ziada kya wibeta kutumila,
    nibekulepa panibekukerebhuka.'
  tzo-TZE: 'Ta yoc''omal c''alal iloc'' batel li samaria vinique, laj yac''be comel
    chib denario taq''uin li yajval nae. Jech laj yalbe comel: “Chabibun me lec li
    vinique. Me oy c''usi más ta xlaj avu''une, ta jtojbot scotol c''alal me lisut
    tale”, xut comel.'
  lex-lex: 'La''pa repar noma nala kupan pi''ra (dinar) woru, de lera woru kaini,
    la''a ora roma sniew de, na''nama nakot la niwra: “Mhi'' kalwiedwed hadi ne la''pa
    hya'' to'' maka ka''an kupna, de hota a''uwali owa''an pa mua puairia.””'
  dov-dov: Nibwakacha wakagwisya maseleni aabili, wapa mwani muunzi mpawo wakati,
    “Mubambe alimwi zyoonse nzuyoobelesya kwiinda aawa, ndaboola ndizokuliya.'
  rgu-rgu: Balahaaꞌ, boe ma lahenda Samaria a fee lalai tali, doifulaꞌ dua neuꞌ manuu
    umaꞌ ria, ma nafada ni nae, ‘Pake doiꞌ ia ra fo mafaduli matalolole lahenda hedis
    ia losaꞌ teꞌe na aon. Maneniko ta dai fa, sona papa pake lalai doi mi dei. Faiꞌ
    bea au atafali mai, neuꞌ ko au kati faliꞌ papa doi mara katemaꞌ asa.’ ”
  toc-NT: 'Li̠cha̠lí acxni̠ xka­ka­ko̠lh, a̠má samari­tano acxni̠ aya xamajá, ma̠cú­tulh
    okxtiy tumi̠n xla plata, má̠x­qui̠lh xpu̠­chiná a̠má chiqui y chiné huá­nilh:
    “Luu cuentaj cat­lahua eé koxutá chixcú, y para túcu huix nali̠­ma­kas­pu­tacú,
    ni̠ cali̠­pú­huanti porque aquit nac­xo­ko­niyá̠n acxni̠ nac­mim­paray.”'
  ulk-1902: Nerute idim ge, E meme demareredlu, ege E ikuar neisi denari meta kemleim,
    a abi detager, kega, Ma abi asesered; ese nerute lu E lagelage, ma terapei abi
    ikuar, ka iako tarakomelu, mari bodomalam.
  som-som: Maalintii dambe wuxuu soo bixiyey laba dinaar, oo siiyey ninkii hudheelkii
    lahaa, oo ku yidhi, U dadaal, oo wixii dambe oo kaaga baxa, soo noqodkayga ayaan
    kuu celin doonaa.
  mam-C: 'Tojtzin juntl q''ijltz, jatz ti''n tej ichin aj Samaria kab''e pwaq, exsin
    xi tq''o''ntz te'' tajawjo ja, ja'' kuẍletaqjo yab'', exsin xi tq''ma''ntz kyjalu''n:
    B''a''nx te ka''yin ti''jjo ichin lo, qatzin atl tetza pwaq xb''aj tu''n te ka''yb''inte,
    we txi nchjo''n we'', aj nmeltz''aja.'
  ndj-ndj: Chilawu yaki katola mbiya sha ijala ya majuva mavili, kamgayila yula mkola
    kaya, kamuwombela, ‘Mlwasi mundu ayu na chochosi daumgayili kandi, dahombi pang'uya.’”
  mbj-NT: 'Jati pé kä m'' tets''ëë däk mä tób danäh hã pawóp hẽ moweed k''ããts hawak
    do s''ëëb. Ti m'' taky hadoo ta hã: “Mahagãã hahỹ aj''yy. Hỹ ta säm. Ta säm nahaja
    bä, ỹ matëëh bä sahõnh hẽ ỹ ep''aak a hã”, näng Samarija buuj kyyh tób danäh hã
    —näng mä Jesus. Panyyg gó m'' tabaher''oot ta tii hã.'
  lat-VUC: 'Et altera die protulit duos denarios, et dedit stabulario, et ait: Curam
    illius habe: et quodcumque supererogaveris, ego cum rediero reddam tibi.'
  ngp-ngp: Zuwa ditimile niyo aguha matundu na kuwenk'ha wadya wata inyumba, no kumgamba,
    ‘Umkaule uyu mnt'hu, kint'hu chochose kiya akuunga umwink'he miye nenize nilihe
    hauya.’ ”
  aoi-aoi: Biya wurdarriya-wiya nenu-kwama angwarnda numinakina-manja alikira, kajungwa
    nenik-akwurraji-yada nibina nenikijungwangena nenungkwarba. Akwa nenu-makama enuwa-wa,
    “Yimin-akwurrajina naka,” ni-yama nakina NeningiJameriya nenungkwarba. “Ningi-likajama
    ningena, umba wiya, angwarnda. Ngarningka ki-ngayindena-manja nungkuwa, yiba-kwunama
    ningena yangkwurrangwa-murruwa ki-lawurradina-manja ngayuwa,” ni-yama nakina.
    Biya ni-likena arakba-da. Ena-bu ngawa alawudawarra-da.
  enq-2: Yuu gii mende dokonya baa paanya pituu, anda isoo katenge doko baame silipa
    muni lapoma maitala baa lamaiyoo, ‘Embame akali dake isoo katape. Namba pilyoto
    dokopa, embanya muni wakao akali dake-kisa nepate dutupa yanu pyakatona’ lea.
  eng-ASVBT: And on the morrow when he departed, he took out two denarii, and gave
    them to the host, and said unto him, Take care of him; and whatsoever thou spendest
    more, I, when I come back again, will repay thee.
  mna-mna: 'Timbotmbot ma aigule toro, to iweene pat denari ru pa kautu kini, mi ikam
    pa ruumu katuunu ma iso pini. Iso: ‘Pat ru ti ima ku be imboro tomtom ti. Mi sombe
    pat tina imap, na uluuli ma irao aŋmar mini, to aŋkot pat ku.’”'
  rmy-ARLI: 'Tejsato dive o Samarijanco ikalđa duj srebrna kovanice hem dinđa ko manuš
    kasiri inele i gostionica hem phenđa lese: ‘Brinin tut akale manušestar, i sa
    so ka trošine buderi, ka irinav će kad ka irinav oto drom.’”'
  myw-myw: “Iyam nen ga̱boug, mo ikow akweiy kina, isek tanuwagan bunatum, ilana,
    ‘Kuvnas gamag towen beibwein; o kukin money towen nag kadilok, igaw ba̱yum bam
    bamop.’”
  sby-sby: Bushiku bwalakonkapo mu Samaliya uyo walapa mali mwine ng'anda ya bensu
    nekumwambileti, ‘Mumusunge cena, na mukasebensenshe mali naambi ninkese nkalipile
    ndakabwelanga.’”
  sll-sll: Pire awai ol tere pare, honmil oo hong yal i moni tu kina tenamia. Tere
    yu ditenamia, Ni yal i kene ogolo weni ol molo. Olere homena tere tal tau tenanga
    meri na emgi pring ni teralua, ditenamua.
  yaq-NT: 'Yokoriapo juna''a Samaaria'' tea''po joome, simekai, wooi tosai tomim yeu
    wikeka intok junaka''a, junama''a jo''aakamta am miikak. Intok inen au jiiak:
    “Inika o''outa nee suuariane, intok empo naa buusti jita aet wiutako, inepo nottek
    ne enchi a'' beje''etuane”, ti jiakai.'
  uro-uro: Näkt duququ dä qa rha ama udiom ama qunängiom angät titsek angät ligäriglem
    bä qa vodäm iglem bä bä iaqäkt kärak i qät lu vät ama vätki. Näkt ka qoar na qa
    rhoqortäqyia, ‘Ngit lu vät a qa iva nga evär däm ngo dä va ngu vodäm bät gi matnärhäm
    bä ba qa.’”
  ita-1885: 'E il giorno appresso, partendo, trasse fuori due denari, e li diede all''oste,
    e gli disse: Prenditi cura di costui; e tutto ciò che spenderai di più, io tel
    renderò quando io ritornerò.'
  muy-muy: 'Hajəŋ gani ti àhəliaya jik a cʉ ana bay ga ahay ga ndam mirkwi nakəŋ a,
    àhi ahkado : “Fi ahàr ana zal hini. Tamal kìjiŋkiva siŋgu ka ahàr gani hina nahəma,
    anasləkabiya ti nara nəpəluk.” »'
  kqc-kqc: Uriyaku dadisi bi meda remanu di moimai di fore moisi yava di madini masi
    niyo, ‘Ina nari re. Beika baika ina fafau regiya bi dairi baegasa ya magida.’”
  rmc-ZRB: 'Про дуйто дівес, сар джялас одарік дуредер, іля аврі дуй дінарія, диня
    ле хулаєскє і пгендя: «Дикг пал лесте, а те розкєрега бутередер, та акор, сар
    вісалювава пале, вісарава тукє».'
  tav-tav: Ape rʉmʉ yua, Samaria macacʉ topʉ ani, neto aágʉ aáteñari maja na cacanirã
    ejari wii ʉpaʉre niyeru cʉ cajooyupʉ. Pʉga rʉmʉ paarique wapayerique cõo cʉ cawapayeyupʉ.
    “Caroaro anire cʉ coteya,” ĩi cájupʉ. “Noo caboorije cʉ mʉ cátinemoro cabero acʉ́
    mʉ yʉ wapayenemogʉ,” cʉ caĩñupʉ Samaria macacʉ ti wii ʉpaʉre yua.
  eng-ULB: The next day he took out two denarii, and gave them to the host, and said,
    'Take care of him and whatever extra you spend, when I return, I will repay you.'
  spa-VBL: 'Al día siguiente le entregó dos denarios al propietario de la posada y
    le dijo: ‘Cuida de él, y si gastas más de esta cantidad, yo te pagaré cuando regrese’.'
  fra-_FOB: 'Le lendemain, en partant, il tira deux deniers d''argent, et les donna
    à l''hôte, et lui dit: Aie soin de lui, et tout ce que tu dépenseras de plus,
    je te le rendrai à mon retour.'
  hau-ULB: Washegari ya kawo dinari biyu, ya ba mai wurin kwanan ya ce 'Ka kula da
    shi, idan ma ka kashe fiye da haka, idan na dawo zan biya ka.'
  mal-mal: 'പിറ്റെ ദിവസം അവൻ പുറപ്പെടുമ്പോൾ രണ്ടു വെള്ളിക്കാശ് എടുത്തു വഴിയമ്പലക്കാരന്
    കൊടുത്തു: ഇവന് ആവശ്യമുള്ള ശുശ്രൂഷ ചെയ്യേണം; അധികം വല്ലതും ചെലവായാൽ ഞാൻ മടങ്ങിവരുമ്പോൾ
    തന്നു കൊള്ളാം എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Osoloso see biame hee mapoo Samaliya odoo oso odoo soowo moso gibadeli
    odoo mapoo molee ko bakadio yimapoo tenelone egeesee takaso, ‘Odoo hagee nayo
    medee bamelee. Esino nayo odoo hagee bolone molee hagee hosudoloso, see nee molee
    oso pidimologa, ayo see wedi simi biame omapoo, nei o egeesi ayo namapoo tenelaiso,’
    diso.”
  urd-GVR: Agle din us ne chāṅdī ke do sikke nikāl kar sarāy ke mālik ko die aur kahā,
    ‘Is kī dekh-bhāl karnā. Agar ḳharchā is se baṛh kar huā to maiṅ wāpasī par adā
    kar dūṅgā.’”
  far-far: Ma ana ruana fa dangi, nia ka lafua ro ngingisi malefo ki ne bobola fainia
    folifolia fuana ro maedangi ki, ma ka kwatea fuana wane ne nia ada sulia na lume
    nai, ma ka fata 'uri fuana, ‘'Oe ada sulia na wane ne, ma ana kada ne nau oli
    lau mai, nau duua tafau na malefo ne 'oe 'adomia ana ki.’”
  suz-BL: आ दीसा नाक्‍ती गाक्‍चा क्‍येङा ङोंइती निम्‍फा आस जशो नु बास ङा नेल्‍ल थाप्‍शा,
    होटेल दाइक्‍ब कली क्‍येट गेशा वोइश्‍शा ‘मेको तुप्‍चा पुंइसीशो मुर कली रिम्‍शो
    पा कोव़ङीने। मसाम सम्‍म वारच पने। गो लेङङानु, मजाक्‍दीश्‍शो क्‍येट नेल्‍ल थाप्‍नन्‍नी’
    दे लोव़ गार पा ल‍माक्‍त।
  car-NT: 'Irombo koro''po oko amu''nymbo pyrata pinanon moro typyratary je''ny wyino.
    Mo''ko auto aporemy ''wa kynyjan. Kynganon: ‘Iru''pa eneko. Ero ko''po pyrata
    papy''poto o''wa, awu kapematake, yweramary mero.’'
  amp-amp: Ndha hwe nfhahato nd wom dbharn nd kunys tohukatohyuk yimar hus kinakfot
    hehato kfo memorr, ‘Ndar yimar ninhu tirmn htanywanr. Ninn hatoh hasokahnr, tamoh
    tamohm yaknaftr fahunr, kto na nia thombat maruha hiruhann.’”
  bht-bht: दूऐ रोजे उनी दो दीनार (दो दीनार मतलब दो दिना दी मजदूरी) देईकरी उसा सरां
    दे मालके जो दिते, कने बोलया, इसदी सेबा करनयो, कने जड़ा कुछ तेरा होर लगगा, सै मैं
    तिजो बापस आई करी देई दिंगा।
  eng-NOY: And the next day, he took out two denaries and gave them to the host, and
    said, Take care of him; and whatever thou spendest more, I, when I come back,
    will repay thee.
  cub-NT: 'Cõmiáijãravʉ jíquemavʉ tãutʉratʉravare ñai cãiñami upacʉre, bojed̶acʉyʉ
    ʉ̃i mead̶aquiyede ñai tatoimʉ mácʉre. Aru aquemavʉ ʉ̃́re: “Mead̶ajacʉ ñai ʉ̃mʉre
    me. Que teni ji copainʉmʉta bojed̶aquijivʉ mʉre caiye mi jíye báquede ʉ̃́re”,
    aquemavʉ ñai Samariacacʉ, arejamed̶a Jesús.'
  ita-1927: 'E il giorno dopo, tratti fuori due denari, li diede all’oste e gli disse:
    Prenditi cura di lui; e tutto ciò che spenderai di più, quando tornerò in su,
    te lo renderò.'
  lww-lww: Ana kolulagi, p̃ar kiena varu tai, kian pa p̃ar na yum̃a na varuruena nap̃ani,
    pisape ‘In na monar neva si e kiau mrapa narui, ana yar nene yoko sike e lumom̃a
    sumo wa. Ovisuar ruruia e sur punu ga, a visae varu nene ve torok re, yoko in
    na nevisuveve si e pogos nap̃a nowasup̃e si e kiau yalena nini.’”
  ron-BAYASH: 'Odma hajelantă điminjacă kum fužje ju dat lu gazda dă kasa šjeva ka
    banji šă u zăs: ‘Je sama dă jăl, šă dakă asta nu u fi dăstul banj, dă kutotu šje
    u čilti, ju cuj plăći razlika kănd mă ăntorkă ăm napoj.’'
  ckb-ckb: 'ڕۆژی پاشتر دوو دیناری دەرهێنا و دایە خانچییەکە و گوتی: ”چاودێری بکە و
    هەرچی زیاترت خەرجکرد، کە گەڕامەوە دەتدەمەوە.“'
  nas-nas: Eeꞌnoko daunaꞌmung poꞌnupoꞌnuka biikanavaꞌ tarenara keura kiinaꞌning avuma
    aaꞌpuuꞌ, ‘Aung tareveaing dake, eeꞌnoko arekeeꞌning aing-koo daua duaꞌeaining
    aung tarevema damaꞌke mora makuꞌdampaing.’
  uvl-uvl: Pomange rou non Samaria neu tung hot ke alak iri nai lange non nenge nauelele
    pele neu pe hele lange i ke teke, ‘O nauele non nei pe teke o hesilia ure hel
    nge i eat mule pe e tuacholia lange iong ol.’”
  eng-BBE: And the day after he took two pennies and gave them to the owner of the
    house and said, Take care of him; and if this money is not enough, when I come
    again I will give you whatever more is needed.
  ixl-CNT: 'Aatz tek tu vaꞌt qꞌii, taqꞌka puaj u aa Samaaria tu u xeen vatbꞌal, ijaꞌmel
    kaꞌvaꞌl qꞌii aqꞌon. Utz tal te ech tzaꞌ: «Ilbꞌe vetz. Utz jankꞌit lasotzsa tiꞌ
    lunchoo see aas laqꞌaavuꞌlin.» Texhtuꞌ.'
  xsi-xsi: Aku wurita kilo, ŋineŋga i mbumbu rârâ ilua luma ŋana lombo kâ ŋinde warika.
    Aku ipai tu, ‘Noko pwatona tamâta ŋine sondo. Ambo muli noko kutambira tamwata
    ne mbumbu pinde ŋana kuvila i kâ, ande ara, lâ zo ŋana naŋa ma ataulo amâ kilo,
    ande naŋa ma atu ŋanano kilo.’”
  crx-NTPO: '''Et ''om bun dzin tiyalh whutso nanki sooneya ts''uztez whumoodih tl''ayan''ai
    ''ink''ez ''uyulhni, ‘Ooghonle''. ''Ink''ez ndai la ''on ''un ookw''uz ts''iya-i
    yilh''i-i whusanásja de mba ookw''elha whutiselh.’”'
  kan-OKCV: ಮರುದಿವಸ ಅವನು ಹೊರಟು ಹೋಗುತ್ತಿದ್ದಾಗ ಎರಡು ಬೆಳ್ಳಿ ನಾಣ್ಯವನ್ನು ತೆಗೆದು ಛತ್ರದ ಯಜಮಾನನಿಗೆ
    ಕೊಟ್ಟು ಅವನಿಗೆ, ‘ಇವನನ್ನು ಆರೈಕೆ ಮಾಡು, ನೀನು ಏನಾದರೂ ಹೆಚ್ಚು ವೆಚ್ಚಮಾಡಿದರೆ, ನಾನು ತಿರುಗಿ
    ಬರುವಾಗ ಕೊಟ್ಟು ತೀರಿಸುತ್ತೇನೆ,’ ಎಂದನು.
  bbb-bbb: Areme nituame fune uri moni sunine bino karana e ije are samuamo ije vajae.
    Fu vajana kuae, Ni e ige mukoreigia samuake na vaekiro na una rone. Ro na una
    ruakuva ni ire izege a fuone akoema ije kuariega na una ve ijadufuo vajano kuae.
  blw-blw: Angkay nafigat, inidchatna hen pelak hen anchi nangimfaréy way mangaliyén,
    ‘Anto ta halimunam hiya yag no mamfangachà, fayachà agé no wachay entaptapem hen
    gastosna.’ ”
  tam-2017: 'மறுநாளிலே தான் புறப்படும்போது இரண்டு வெள்ளிக்காசுகளை எடுத்து, சத்திரத்தானுடைய
    கையில் கொடுத்து: நீ இவனை கவனித்துக்கொள், அதிகமாக ஏதாவது இவனுக்காகச் செலவழித்தால்,
    நான் திரும்பிவரும்போது அதை உனக்குத் தருவேன் என்றான்.'
  azz-NT: 'Huan imostica cuac yohui ya ne tagat de Samaria, ijcuacón yejua quiquixtij
    ome tomin, quijtosnequi que valeroa ome tonal de taxtahuil, huan quimactilij tomin
    ne teco den mesón huan quilij ne teco ijcuín: “Xictasojpía huan xicpalehui nijín
    cocoxque, huan como ticpojpoloa oc cachi motomin ten amo ajsi nijín ten nimitzmacautehua,
    cuac nimocuepas ya nicahuincopaca, ijcuacón nimitztaxtahuilijtiquisas”.'
  spa-RV-1909: 'Y otro día al partir, sacó dos denarios, y diólos al huésped, y le
    dijo: Cuídamele; y todo lo que de más gastares, yo cuando vuelva te lo pagaré.'
  csy-csy: A zingciang a paikik tu ciang in, dangka tang ni sua a, zintun inn keampa
    pia hi, taciang hi sia pa na khoi in a; na bo thua na teng theampo sia, kong paikik
    ciang in hong pia tu khi hi, ci hi.
  mxq-NT: '’Es jakumbom ko ja samaritanʉ ja̱ꞌa̱y tsyoꞌonnʉ, ta tjuꞌty majtskʉ myeeñ
    es tmooy ja kudʉjk diꞌibʉ ma̱ ja̱jttákn es tꞌanma̱a̱y: “Kwentʉꞌatʉ tya̱dʉ yedyʉjk,
    es pʉn mꞌakꞌyajmeeñdyuump, ʉjts mij nmʉgʉbátʉp kots njʉmbítʉt.”'
  tzj-NT: 'Ja c''a chi rcab k''ij ja raj Samaria benam nuban, c''o ca''i'' quetzal
    pwok xlasaj, xutoj can pa ruk''a'' ja rajaw pensión in quewa'' xbij tre ri'':
    —Tabana'' paki jutz''it cuenta ja rachi, taya''a'' tre xa nak ta ja nc''atzin
    tre. Ja tok xquinmelojto anin wotak chi nuntojo'' ja ruc''as awq''uin nojelal,
    ne'' can tre.'
  tdt-tdt: Aban fali ema Samaria nee foo uluk osan mutin rua ba uma nain hodi dehan,
    ‘Uza osan nee hodi tau matan ba nia. Se la too karik, hau fila mai mak hau selu
    hotu.’”
  ron-BTF: 'Și a doua zi, când a plecat, a scos doi dinari și i-a dat hangiului și
    i-a spus: Ai grijă de el; și oricât vei mai cheltui, când mă întorc, îți voi înapoia.'
  eng-WEBP: On the next day, when he departed, he took out two denarii, gave them
    to the host, and said to him, ‘Take care of him. Whatever you spend beyond that,
    I will repay you when I return.’
  eng-FBV: The next day he gave two denarii to the innkeeper and told him, ‘Take care
    of him, and if you spend more than this, I'll pay you back when I return.’
  nld-1939: 'De volgende dag nam hij twee tienlingen, gaf ze den waard, en zeide:
    Blijf voor hem zorgen; en wat ge er meer aan besteedt, zal ik u bij mijn terugkomst
    vergoeden.'
  bwo-bwo: Yatsok'on git dinariwotsi kishdek't ibi k'ey maa man doonzsh imt ‹Ashaan
    sheengshde dugunowe, k'osh gizo nkishiyalowere ti aanor neesh dashetwe,› bí eti.
  nch-BL: 'Huan tonili quiquixti tomi para ome tonati ten tequit, huan quimacac nopa
    tacat cati quinmocuitahuía paxalohuani huan quiilhui: ‘Xijmocuitahui ni cocoxquet
    huan sinta tijyaltis más tomi para tijmocuitahuis, huajca quema nitacuepilis,
    nimitztaxtahuis.’ Huajca Jesús quitatzintoquili nopa tamachtijquet ten itanahuatil
    Moisés:'
  quc-TNT: 'Chucab k''ij aretak xel bic ri tata'' aj Samaria, xresaj lok ru rajil,
    xuya niq''uiaj che ri rajaw ri warbal, xubij che: “Bana ba'' la tok''ob chwe,
    chilij la we achi ri''. Ronojel ri cäsach na la chrij, quintoj na che la aretak
    quintzelej lok,” —xcha che, —cächa ri Jesús.'
  tfr-NTPO: Wẽshko ga pozl̈ong uyo sogo l̈i potjwl̈ẽna dbur sho pjl̈ubl̈ún kjwo pjök
    go, ga tjl̈ẽ ba kong ga “Shporaba kayo buk kjwe dos bor kong jũshko sira. Dbur
    zanop ëre kjinmo wl̈eni ga tja tjwe iröng obishko ga pja potjwl̈ẽn eshko” l̈e.
  kaq-NT: 'Xaba paque sca jaiya sca rabe neten teexon cananai tihi coriqui hinanxon
    sca xobo hihbo yohiquin: Jaa hea coiranxonhue. Jaa coiranquin min hashoan sca
    coriqui castanaiya tah hen joribixon mia copijatihi.'
  sgb-sgb: Nahên nagwatah, ay nam-i yan pera kanan hata nag bali, ta wana, ‘Hayhayên
    mo ya. No kulang ya hata an-ibalag ko, ay bayaran ko tana ya kulang ha pag-orong
    ko di.’”
  vie-1934: 'Đến bữa sau, lấy hai đơ-ni-ê đưa cho chủ quán, dặn rằng: Hãy săn sóc
    người nầy, nếu tốn hơn nữa, khi tôi trở về sẽ trả.'
  kxv-kxv: ଅ଼ର ଦିନା ସେ଼ବାକିନି ଇଲୁ ଗାଟାଣାକି ରୀ କା଼ନି ହୀହାନା ଏଲେଇଚେସି, ‘ଈୱାଣି ସେ଼ବା
    କିମୁ, ଅ଼ଡ଼େ ଏଚେକା ଗାଡି କାର୍ଚୁ ଆ଼ନୁ, ୱେଣ୍ତା ୱା଼ନାଟି ବାରେ ହିୟାଇଁ ।’”
  cha-cha: 'Ya y inagpaña güije anae para ujanao jachule dos denarion salape ya janae
    y magas y guima, ya ilegña nu güiya: Guesadaje güe; ya todo y palo na gastomo
