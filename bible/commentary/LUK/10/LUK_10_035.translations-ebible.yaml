verse: LUK.010.035
translations:
  kpx-kpx: Iniale vavita hovelahai mune bai baluga malei o ke nalimale malaha omisi
    namihai avoe, ‘Ko mai malaha ke nalisi hoesehavonela. Ilive vani mole di tota
    hoilahai loholive a avuemo vaesute hatuale ke dana bae tota aoi.’”
  okv-H: iho vujenu Samaria embo na koro heriso humbuto bande mamo ta ikihe ke einge
    ena, ‘Embo erevi simba ururo no bande ta mine doinge aisuja amo nane egerembeto
    puvuto no mine ikasona,’ ainge eto pambuna,” ke ainge Iesu na enu irae enu
  tbo-tbo: Ma malitom po mone i waya po numana taniwagana i weleya ma i pa, “Geka
    lawana una gagalena iteteya. Ma ugolina mone a lata awai u hahaleya meka hougana
    a gunawileu apo a lidumalum.”
  mal-C: പിറ്റേദിവസം അയാൾ രണ്ട് വെള്ളിനാണയം എടുത്ത് സത്രംസൂക്ഷിപ്പുകാരനു കൊടുത്തിട്ട്,
    ‘ഇയാളെ ശുശ്രൂഷിക്കണം, അധികം എന്തെങ്കിലും ചെലവുചെയ്യേണ്ടിവന്നാൽ ഞാൻ തിരിച്ചെത്തുമ്പോൾ
    അതു തന്നുകൊള്ളാം’ എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἐπὶ τὴν αὔριον ⸋ἐξελθών,⸌ ἐκβαλὼν ⸉δύο δηνάρια ἔδωκεν⸊ τῷ πανδοχεῖ,
    καὶ εἶπεν ⸋2αὐτῷ,⸌ Ἐπιμελήθητι αὐτοῦ· καὶ ὅ τι ἂν προσδαπανήσῃς, ἐγὼ ἐν τῷ ἐπανέρχεσθαί
    με ἀποδώσω σοι.
  bgc-bgc: दुसरे दिन उसनै दो दीनार (दो दिन की मजदूरी) काढ कै सराय कै माल्लिक तै दिये,
    अर कह्या, इसकी सेवा-पाणी करिये, अर जो कुछ तेरा और लाग्गैगा, वो मै बोहड़दा होया
    भर द्युगां।”
  khz-khz: Amoamo ekuliitito aonai, siliva monira ruala numa gatana eveniato, evaikilaato,
    ‘Etalima pono gitatago-namanamaa. Pene moni ati pene gelegele genai, geku waikule
    ai vou gemu moni voira panama venimu.’”
  deu-TKW: 'Und am folgenden Tag legte er zwei Denare hin, gab sie dem Wirt und sagte:
    sorge für ihn, und was du weiter aufwendest, will ich dir auf meinem Rückweg ersetzen.'
  zsr-NT: 'Catiꞌ zaꞌ reníꞌ yetú dza, len chzoa uzë́ꞌë niꞌ bönniꞌ Samaria naꞌ, glijëꞌ
    lazxjëꞌ qui chop dza, le bucaꞌnëꞌ lu nëꞌë bönniꞌ xan yuꞌu naꞌ, rëꞌ lëꞌ: “Ben chiꞌë
    bönniꞌ ni, len chquiꞌ utö́uꞌ yelatiꞌ dumí, ubiꞌa quiuꞌ nedaꞌ catiꞌ huödaꞌ.”'
  lin-lin: 'Mokolo oyo elandaki, abimisaki mbongo ya bibende mibale mpe apesaki yango
    na nkolo ndako ya bapaya ; alobaki na ye : « Salisa moto oyo malamu ; tango nakozonga,
    nakozongisela yo mbongo nyonso oyo okobakisa ! »'
  hns-NT: 'Biehaan bhaile oe doei tjaanie ke paisa ghar ke barkwa ke deis aur bolies:
    ‘Toe oke sewa kariehe. Aur djab auro paisa lagie, tab djab ham lautab, tab ham
    toke bharab.’ ”'
  noa-E: 'Maimua ag noram ãspaau ya ich ma nʉrrʉmua denariodam numí chi dikhʉʉg werpʉawia
    magjim anʉm: “Mʉg woundam ajapha oo wai chirsí. Pua i monaau aum khõchgau cha
    murua phatkhon werpʉabajëm ʉ̈r khãijã werbamʉn, oob khĩirjum” ajim anʉm. “Mʉch
    bëewai, chi waaurbarm thum mua deeu pʉrʉg phagchëjugui” ajim anʉm. Mag jaau pʉawia
    petajim aajem.'
  eng-EMTV: On the next day, when he departed, he took out two denarii, and gave them
    to the innkeeper, and said to him, ‘Take care of him; and whatever you spend in
    addition, when I come back, I will repay you.’
  mib-NT: 'Te ɨnga quɨvɨ̄ ún, hora jeē quihín de, te ni tava de uū xūhun cáa, ni jēhe
    de nuū tēe chíí mesón. Te ni cahān de: Coto ní tée yáha, te núu caxīn gā ni xúhun
    ní jíín de, te nuū nándicó ná te nachunaa ná núū ní, áchí de.'
  lif-NT2: कुदाःन्‍दिक्‍मा खे़न् सामारिःल्‍ले़ चे़याङ्‌धोःक् दाङ्‌बान् ने़त्‍छि युप्‍पायाङ्
    पिरुआङ् मे़त्तु, ‘कन् मनाःन् नुःरिक्‍काङ् कम्‍ब्राङ् मे़त्ते़ॽओ, इङ्‌गाॽ नुःङ्‌ङा
    ताआल्‍ले़ कन्‍नाङ्धो के़लाःप्‍पा याङ्‌ङिन् हुङुङ् पिने़रो॥’”
  xnj-xnj: Chilau yaki akawusa mashonga dinali zivili akampela myimilila nyumba ya
    vayehe, akamjovela, mlwasa mundu uyu, na peniwuyayi yati nikukulipa chochoha cheuyonjokesa.”
  mmx-mmx: Ap mo laaleng petpes ni ga lok kaka legepu denarias la ga raba mo laradi
    gak lok tatao mo loogu min, la ni ga lok ti mo laradi gak lok tatao loogu. ‘Unak
    lok tatao na laradi, mo do nia anamlong bok at na langas, anaba un amlong bok
    lempanga ram uga lok tooro na laradi min.’”
  cbr-NT: 'Usoquian ''oon pëcaracëbë cuanquin ca a unin, curíqui ''inánquin xubu ''ibu
    caxa: Ënë uni camina ''ë bërúanxunti ''ain. Bërúanquinmi ënë curíqui cëñuquin
    minanënribi ''aquinia cana utëcënquin mi cupíotëcënti ''ain.'
  tee-NT: 'Chai acsni tuncunchokopa chai ix''anchokoputun ju lacati ju anu'' amachaka''
    Samaria pus maxtulh lakat''ui denarius tumin. Chai xtaknilh ju amachaka'' chai
    junilh: “Alhist''act''i ju anu'' lapanac. Chai ni tu''u'' ali'' ju amac''ap''ina''
    ju mintumin pus acmapalhniyanch acsni actasp''itchokoyanta”.'
  eng-LSV: and on the next day, going forth, taking out two denarii, he gave to the
    innkeeper and said to him, Be careful of him, and whatever you may spend more,
    I, in my coming again, will give back to you.
  cak-NT: 'Ruca''n k''ij cuando ri aj-Samaria nibe yan, ja xulesaj ru-mero y xuya''
    can ca''i'' denarios che ri rajaf ri posada, y xu''ij che: Tabana'' cuenta ri
    jun achi re''. Y xa man xcatru''on ta ri mero re'', cuando ren xquitzolaj-pe xtintoj
    chawe ronojel.'
  pah-NT: —Ko'emame ohorame ga ipe'ai oitambere'ia hugwi mokõi moeda pratava'ea. He'yi
    hehe moeda rehe itambere'ia rehe. Onga jara'ga pe ga imondoi. “Ehepia katu ti
    ga,” ei ga imondovo ga pe. “Mara'ngu po ti mokõi itambere'ia ihyge'yma nehẽ nde
    ipyhygame mbatera ga pe nehẽ? Po ti ndohygi itambere'ia ndehe ipyhygame mbatera
    ga pe nehẽ, a'ero po ti ji imondoi koji'iva'ea nde ve nehẽ jirura'javame nde pyri
    nehẽ,” ei Samariapeve'ga onga jara'ga pe, ei Jesus'ga imombe'gwovo g̃ambo'ehara'ga
    pe.
  sja-NT: 'Aɨ norema ma Samariadepemapa p''arat''a tau omé ẽt''a atap''eda, teeji
    ma te chiparimaa mãik''aapa mãgaji: “Jã eperã ak''ɨ baparíiji mɨ cheru misa. Na
    p''arat''a awara faltaru pɨrã, mɨa p''aait''eeda” aji.'
  xed-xed: 'Gamahtsimani, ka klaftá tsi ta tseda vagha mndu his ta maga slna ka vlaŋtá
    mndu nda tsa həga ya, kaʼa nda tsi mantsa: “Aʼa, ka nghapta ka ka na mndu na,
    ka kidaghi dzaʼa sgavaghata ta ghəŋani ya, ŋa mnihata gha vragaghar yu, ŋa plaghata
    ɗa,”» kaʼa nda tsi.'
  mks-NT: 'Ta inga qui̱ví ita̱a̱n tá na̱sacu ini da̱ Samaria cán quehe da íchi̱ cu̱hu̱n
    da̱ já na̱tavá da̱ i̱vi̱ jiu̱hún ca̱a na̱sa̱ha̱n da̱ nu̱ú da̱ xi̱hín ña̱ha vehe
    cán. Já na̱cachi da já xi̱hi̱n dá: “Cajún ña̱ma̱ní candaa va̱hún da̱ quíhvi̱ yóho.
    Ta tá ná chica̱a̱n chágu̱n jiu̱hún xi̱hi̱n dá, a̱ ndícani toho inún jáchi̱ cha̱hvi
    mí vi̱ ña̱ nu̱u̱n tá ná ndicó co̱o i̱”, cáchí da̱ Samaria cán —na̱cachi Jesús.'
  gfk-S: Ma tano bung menamur no Samaria ga sukuo airuo barbarat ma iga ter dur tano
    ut na harbalaurai tano hala na wasire. Ma iga tange tana be, ‘Nu balaure ie ma
    be ni tapukus baling iou ni balu pukus a num ta barbarat ing u te banot nuno ta
    sunupi.’
  bmu-bmu: Köyan köl waŋgiba ahöba wahöta söŋanök silim yahötkö töwaŋi (Kina 10,-)
    uzeta qenjarök mirigö toŋi waŋgiba jiyök, ‘Azi ki mönö köyan köl waŋgiba malnöŋga
    moneŋ gihizali, mi kude dop köla oŋgitma ewö, mi mönö liliŋgöba kaba miaŋgöreŋ
    toroqeba gihimam.’
  dgz-dgz: Inane woup sen, apan Sameria ame moni mega upe, daio nagire inine paewa
    i apane ase wane, anega wadien, ‘Apan ma kwayup ta. Ange entan tauapena kwayup
    taingawa menan moni ma uon tapi da sia genain,’ ap anega wan.”
  eng-GNV: And on the morowe when he departed, he tooke out two pence, and gaue them
    to the hoste, and said vnto him, Take care of him, and whatsoeuer thou spendest
    more, when I come againe, I will recompense thee.
  zaa-NT: 'Attu yu''utsá nna de dia enne'' samaritánuá éda''ą nna, gulèqquią chuppa
    moneda nna bete tìą lani nu ná xana'' posádaá nna rą na: Beyu bal·la tsàtè'' ą
    nna, iyaba nu gúniíru lu'' gasto nna, hua yíỹá bá ya'' ą canchu chi eyèqquia''.'
  eng-WEBSTER: 'And on the morrow, when he departed, he took out two pence, and gave
    them to the host, and said to him, Take care of him: and whatever thou spendest
    more, when I come again, I will repay thee.'
  guh-guh: 'Meravia pitsijavata Samaria nacuapijinë itsa baja ponaejitsia itsabelia
    najetaruca, juta anijapalatanëbeje, bitso penamatamotsinëbeje. Matamota bajarapabo
    pexainaenë. Jumaitsi bajaraponëjavabelia: “Netoevetsianame maponëje. Itsa matamovereverecaena,
    pematatsënëa nevetsimatamo, bajarapapalata icatsia caevëarena camatamotsianatsi,”
    jai Samaria nacuapijinë bo pexainaenëjavabelia, jai Jesús mapacueniaje judíovi
    pecujarubinëjavabelia.'
  bon-bon: Nuuja bimu tabe neeneni silba rarekaake bine aasatige, pui otnetneja mete
    ire atwi biname ne ecärige, jejige, ‘Peei biname ne cängena ire jetwepi! Ai rarekaake
    liba ibibi lica gyene, cane cerämu meebine pa nääcärepene, cane liba ai gaabe
    cabu pagege acnenuta.’”
  nhw-BL: 'Huan hualmostla quiquixti tomi para ome tonati tlen tequitl, huan quimacac
    nopa tlacatl catli quinmocuitlahuía ajsini huan quiilhui: ‘Xijmocuitlahui ni cocoxquetl
    huan sintla tijsosolos más tomi para tijmocuitlahuis, huajca quema nimocuepas,
    nimitztlaxtlahuis.’ Huajca Jesús quitlatzintoquili nopa tlamachtijquetl tlen itlanahuatilhua
    Moisés:'
  mgw-mgw: Pamalau' yake ngampeya mbanje linali ibi'li' yu'lu' mwene nsengo, no lagana
    nakwe panga, ‘Ummu'bu'ye mundu yu', na sosoti sawalu'a tumya kai', nalu'a kuli'pa
    kibuyo.’”
  swh-ONEN: Kesho yake, yule Msamaria akachukua dinari mbiliakampa yule mwenye nyumba
    ya wageni na kusema, ‘Mtunze, nami nirudipo nitakulipa gharama yoyote ya ziada
    uliyotumia kwa ajili yake.’
  wbi-wbi: ikighono kinokikwisa akatola idinari ivili, na kukumpela unyanyumba jila
    ija vaghesi na kukum'bula, 'm'buvusie kyokyoni ikya kwongelela nikukuhomba kyande
    nigomwike.
  bba-bba: Yen sisiru, u ɡobi suɑ yi yi kɑ sɔm kowon sɔ̃ɔ yirun ɡobi nɛ, u yi sɔbiɑ
    yerun wiruɡii wɛ̃ mɑ u nɛɛ, ɑ durɔ wi nɔɔrio. À n mɑɑ di n mɛni kerɑ win sɔ̃,
    kon nun kɔsiɑ nɑ̀ n wurɑmɑ.
  eng-KJVCPB: And on the morrow when he departed, he took out two pence, and gave
    them to the host, and said unto him, Take care of him; and whatsoever thou spendest
    more, when I come again, I will repay thee.
  kgk-NT: '—Ko''ẽmba-ma ramo, oho mombyry e''ỹ ngatu, upe Samaria pygwa onhomongeta
    mbohupa róga járy ndive. He''i: “Taha xe tape puku-rupi. Mombyryve aha-ta. Ko,
    mokõi plata ame''ẽ-ta nde-vy. Enhangareko porã ko hasy va''e-rehe xe rekovia enhangareko
    porã hese” he''i. “Ereiporupa ramo ko plata hese erenhangareko-gwi, hetave ame''ẽ-ta
    nde-vy. Agwahẽ jevy ramo hepyve ramo ame''ẽ jevy-ta nde-vy. Enhangareko porã hese
    xe rekovia” he''i mbohupa róga járy-pe, he''i Hesu arandu rehegwa nhe''ẽ mombe''u-vy.'
  waj-waj: 'Tuqinnama kioo vaivo pataikio diitoo ari utuaivakidiri taara sikauvaitana
    suiiraa kioo vida nnida vaira nnau nakaaraivaa mmioo tinoo: Innara tuqinnaanee.
    Tuqinnanai rikiee fai na kava vara ranee ngiee teenai a innani mminnaa vooyauvai
    yookaakiannaiyauvaara na sai i mminaravaivee, tiivaivee.'
  cpy-cpy: 'Okanta inkaa-manee, raaki apite koriki, ipinako-wenta-nakiri, ikantanaki:
    ‘Paminakowentenari irika. Aririka nopiyaki paata, nopinata-paemi okaate paminakowenta-kinari.’”'
  ekk-PKP: 'Järgmisel päeval andis ta võõrastemaja peremehele kaks denaari ja ütles:
    „Hoolitse tema eest ja kui kulutad sellest rohkem, siis tasun sulle selle tagasi
    tulles.“'
  mpx-mpx: Lan i gan al, inoke silba eluwa i pek tonlimi elana ge i baek elana i ba,
    ‘Tau ya nu matahikan, inoke sauga ebo na sikalim, hauna toto al u payaomal iya
    kaiwena, abwe na pwamola pasikal eliyam.’”
  wbp-wbp: Mungalyurru wangkajarla yinya wati yuwarlikingarduyuku, ‘Yanilki karna.
    Nyampunya talaju yungunpa nyampu wati nyurnu mardarnirra nyampu-kurlurlu tala-kurlurlu.
    Kajinpa muku lawa-mani tala, kapurna ngaka yanirni pina yungurnangku yarda yinyi.’
    Ngula-jangka, yungurla jirrama pirli-piya tala. Ngula-juku kuja-juku yimiji.”
  luo-luo: Kinyne nogolo pesa mamingli mag fedha ariyo nomiyo jarit odno. Nowachone
    ni, ‘Rite to ka aduogo abiro chuli nengo ma imedo ritego!’
  nhe-NT: 'Huan itonilijcapa quiquixti tomi para ome tonati tequitl, huan quimacac
    nopa tlacatl tlen quinmocuitlahuía ajsini huan quiilhui: ‘Xijmocuitlahui ni cocoxquetl
    huan intla tijyaltis más tomi para tijmocuitlahuis, huajca quema nimocuepas, nimitztlaxtlahuis.’
    Huajca Jesús quitlajtlani nopa tlamachtijquetl tlen itlanahuatilhua Moisés:'
  aii-aii: '”ܘܒܩܲܝܕܵܡܬܵ‌ܐ ܕܝܵܘܡܵܐ ܐܚܹܪܢܵܐ ܐܝܼܡܲܢ ܕܒܹܐܙܵܠܵܐ ܝܗܘܵܐ، ܦܘܼܠܸܛ ܠܹܗ ܬܪܹܝ
    ܕܝܼܢܵܪܹ̈ܐ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܠܬܲܓܒܸܪܵܢܵܐ ܕܒܹܝܬ ܡܲܫܪܝܵܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ’ܬܲܓܒܸܪܸܬ ܠܹܗ،
    ܘܐܸܢ ܨܵܪܦܹܬ ܥܲܠܘܼܗ‌ܝ ܡܸܢܕܝܼ ܙܵܘܕܵܐ، ܐܝܼܡܲܢ ܕܕܵܝܪܹܢ ܒܸܬ ܦܵܪܥܹܢܘܼܟ݂.‘'
  esk-NT: Uvlutqikman manniññiġaa malġuŋnik nullaġvium iñua uqautiplugu, ‘Qaunagiyumagiñ.
    Tikiumatqikkuma tamaunnaaġluŋa akiḷiġisigiga qaunaksrił̣ipkun ilaanik akiqsruutiqaġniġupkiñsuli.’”
  msb-msb: Pagkaotro adlaw nagkuha siya sin kwarta na duha ka bilog na plata kag hinatag
    sa tag-iya san dayunan na nagasabi, ‘Atamana siya kag kun may magastos pa pagabayadan
    ta ikaw pagbalik ko.’,”
  cpa-NT: 'Mi³ca¹jni¹ ca¹dsi¹dsa cónh¹ guiég² héh¹ cog³, ca¹cuúh¹dsa dsa² hniu³. Ca¹juúh²dsa:
    “Jmo³ hí³ dsa² lang¹². Jøng² cǿa¹³jni na³ma²guønh¹jni calah, chi²júh² ha²cónh¹
    cog³ ma²ca¹hénh¹hning,” ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ଆର୍‌କର୍‌ ଦିନେ ସିମରଣିୟ ଲକ୍‌ ଦୁଇଟା ରୁପାଟାଙ୍ଗା ବାର୍‌କରାଇ, ମିଟିଙ୍ଗ୍‌
    ଗରର୍‌ ମୁକିଆକେ ଦେଇ କଇଲା, “ଆର୍‌ ସେବା ଜତନ୍‌ କରା, ଆରି ଅଦିକ୍‌ କର୍‌ଚ ଅଇଲେ, ସେଟା ମୁଇ
    ବାଉଡିଆଇବା ବେଲେ ତମ୍‌କେ ସୁଜିଦେବି ।”
  meu-meu: Daba ai e tore isi, silver monidia rua e vai, ruma biaguna e henia, eto,
    Ba naria namonamo, a imaluu ienai baine doa, baina lou mai negana ai davadia baina
    henimu.
  yva-NT: Sansimambe akato, vatano Samaria umawe po doijo perakije jirum raunanto
    vatano apave yavare umawe raije ai, umba po raura nanto ai pare, ‘Nyanapatambe
    vatane umaso ai jao sauman. Doije umaso mamaun, indati syo nya doije inta raugakanande
    nai no arono syakare.’ ”
  dgc-dgc: “To kagabian na, éy inupaan na tu te koo to bile, a kinagi na diya, a ‘Alagaan
    mo siya. Ey éng mahigit pa ta éye i gastos mo diya, éy dagdagen ko san ta késoli
    ko,’ kagi na.
  zpm-NT: '’Biini liu, zeeṉe laa zho briee ga, blee zho palal dimi, lal ne non chop
    xtse zha ne rie dziin, bdeed zhow lo bizhuan yu co, parne yquiaanap me meṉ co,
    rëb zho: “Peet tsienied guic luu, teḻne nroobraa guṉ luu gaxt, na zeeṉe gbire
    naa dzigo quizh naaw.”'
  hix-NT: Enmahàtxhe, toy xarha tà, Samaryayana. Àtohra rma hak tehtoko, tàtxenyerun
    hoye nàmye hatà, hawana màn komo yohà wya. 2 rma yàmye hatà, àwya. Onà otxenyerunu
    kekon hatà, àwya. Moson yonytxoho yehetho rma onà, kekon hatà. Ohxe mpànà xenyko,
    kekon xarha tà. Otxenyerun hoye màmyan hana, ohxe owya xenyàr me, kekon xarha
    tà. Àwararohra ronàmàtho yehtoko, wàmyaha xarha, owya, kekon xarha tà. Romokàtxhe,
    wàmyaha xarha, owya, kekon hatà, Samaryayana, hawana màn komo yohà wya, kekon
    hatà, Txesusu.
