    ‘ଏହାର ସେବା କର, ଆଉ ଯାହା କିଛି ଅଧିକ ଖର୍ଚ୍ଚ କରିବ, ତାହା ମୁଁ ଫେରିଆସିବା ସମୟରେ ତୁମ୍ଭକୁ
    ପରିଶୋଧ କରିବି।’”
  bzj-bzj: Di neks day di Samaritan man tek owt sohn moni ahn gi di oana a di ges-hows
    ahn tel ahn seh, ‘Tek kayr a di man. If ih kaas moa dahn weh Ah lef wid yu, Ah
    wahn pay yu di res wen Ah kohn bak.’”
  chk-chk: Sorotän ewe rän a angei ruoföü föün moni silifer o ngeni mine än ewe imwen
    wasöla. Iwe, a üreni, ‘Kopwe tümwünü ätei, nge lupwen üpwe liwinsefäliti ikei,
    üpwe mönätiu meinisin mine esap naf won liwinin.’”
  ssd-ssd: 'Mafena le nu kambim saka nu badbaid tuku miro taŋgo ndametiŋ soŋ inumnu
    tumba sana: Ne taŋgo te kulatka mina. Naŋe piya afu nu tuku ŋga panka ta ye luka
    prowi sulumba lafuwamŋgit ŋgina.'
  acr-TNT: 'Echiriꞌ xel chiriꞌ chucaꞌm kꞌij, xresaj lo caꞌib denarios pubolxa y xuya
    can che ri rajaw ri mesón, y jewaꞌ xubiꞌij che: “Chajij co la waꞌchi chwe. We
    na xuꞌan ta cꞌu wa puak canya can cheꞌla, echiriꞌ quintzelej lok, canyijbaꞌ cheꞌla”
    xchaꞌ.»'
  rop-rop: “Ailibala neksdei na det Sameriya men bin gibit sambala mani langa det
    boswan blanga det haus, en imbin dalim det boswan, ‘Yu maindim det men, en wen
    ai kambek, ai garra peiyim yu blanga enijing weya yubin dum blanga im.’”
  mee-mee: Ngarume ka kae tetoto ine bai ta kange bale laeala, nae Sameria laeala
    ke rave lollokanname ka ri lua na ke tungu rea ta bale laeala tamana. Ba i ke
    role kia roma, ‘Ngo ella ta agau laekia, ava iau nga galiu ngarume muni na nga
    ulopai munia oru nga one alakale ki.’”
  mwf-2018: “Bere da thipinhire nhini kardu nhini-ka ku mani damnamut ngarra kardu
    pule nhini ngarra da thelput ngala nhini meyittha dini. I murrinh warda mamna,
    ‘Nga. Ku mani kanhi nabathnu i kardu matharr-ngini kanhi thirrangapenu thani.
    Mu ngay-ka ngunungam warda ngem. Mu ku mani kanhi ngatha kunungingki-ka nhini-ka
    nakurl deyida ku ngampamutnu ngarra ngurdiwurl-deyida-nu kathu-yu.’”
  dif-dif: 'Ja nguramaranani nulu mardatandra mandru dukarana wonti ja punga ngamalkanietjani
    jinkina kurana wonti ja jatana wonti: «Ninaia ngamalkau, ja jundru morla tintanani,
    ngato jinkila tikala nganai ngani tikana.»'
  gam-gam: Kam tagika, Samaria iwa ge numb ne moi al ku awo embe dji, una ge ni kantau
    yemben. Ni wal top tamben mal, na ku aundo ge kune nayei dal, na alla yem wo,
    ni djimben mal auno we dji.
  nou-nou: Edo sipo de esega embobo da ewari mando da topo da yei Kina etoto awa itido
    sisira, ‘Imo embo eiawa edo gogo edo simba eio. Edo na iji nonde engenembadena
    edo ganu ro embo einda indari da pigadesa awa nanemi iso yei da mina itadena.’”
  mqb-NT: '«Iɗe a cəɗe sidew a nà, a varan dala sə dinar ahay cew anà bahay su doh
    ata awan. A jan nà: “Gan nga anà ɗowan a anan lele. Kwa â ga nə kə lizek anan
    dala anak anà nga dəp nà, pə luvon a ni may ahay ta man a anan ata nà, ni naa
    hamak anan dala anak kutok.”»'
  ape-B: Douk hanak hape aliga wehluwih ali anudak Sameria naitak neyak anabal utabal
    naku anudak neglemu atabuk wilpat uli. Ali naklipanu nakli, ‘Nyak nyupe nyunek
    lukautumanu. Ali sapos nyak nyukwu anabal nyakibal utabal nyutalumanu enech echudak
    umu, yek eke itanamali ali ibeyabal-umenyu.’”
  grc-F35: Καὶ ἐπὶ τὴν αὔριον ἐξελθών, ἐκβαλὼν δύο δηνάρια, ἔδωκεν τῷ πανδοχεῖ, καὶ
    εἶπεν αὐτῷ, ‹Ἐπιμελήθητι αὐτοῦ· καὶ ὅ τι ἂν προσδαπανήσῃς, ἐγὼ ἐν τῷ ἐπανέρχεσθαί
    με ἀποδώσω σοι.›
  cav-NT: Huecacatsu diruyaratu ecuita Samariajura quemicuare beta chipiru tsuje aridaque
    tuja shurumai juque. Tumeque chipiru quemitsu, tujatu tsujetyacuare etare metseque.
    ‘Narucue jida jeeque ecuita. Riyaque chipiru ni ri tupu ama, juetinucatsu mique
    tsujetya tillaetiya’ jadya tujatu acuare. Jadya tsahuaetu Samariajura israelita
    ujeda eaque acuare.
  kgp-NT: 'Tỹ vaj kỹ tóg tĩg mãn sór mũ, hã kỹ tóg ũ tỹ ĩn ki rĩr mũ ẽn mỹ jãnkamy
    régre vin mũ, kỹ tóg ti mỹ: “ti ki rĩr há han,” he mũ. “Jãnkamy tag tỹ ã mỹ tá
    krỹg tũn kỹ sóg ã mỹ kajãm mãn mũ, sỹ vỹn ken kỹ,” he tóg. “Kajãm kãn jé sóg ke
    mũ, sỹ vỹn ken kỹ,” he tóg, Samaria tá ke ẽn ti. Ti tỹ ũn kaga ki rĩr mũn hã vẽ,”
    he tóg, Jesus ti.'
  bvd-bvd: Da tio dani, nia ka lafua roo miga malefo bobola fainia foli lana roo fa
    dani ki, ka faa fuana waa ne suasulia luma nai, ka bae 'urii, ‘'Oe suasulia sa
    wala nee. Ma lea 'oe faafunua tasi malefo 'i satamu uri 'adomi lana, kada nau
    ku oli mai kui liu, nau kui duu tiifau ai fuamu.’”
  ukr-1871: 'а назавтра, одходячи, вийняв два денариї, дав гостинникові, та й каже
    йому: Доглядай його, і що над се видаси, я, вернувшись, оддам тобі.'
  apz-apz: Moꞌnɨngkanta kako oso ango engoso mokosyohumawoꞌnɨngkiso kakwoꞌyohwo sohumo
    sɨfe aho hopiꞌnonohino kina uyonto ulɨmento, Kɨko olo hwe huhwo lohumo hamniyoho
    kijapoheso kakineꞌno yoꞌmayo mpe yohoji itoꞌno mokosyohumaho. Hamniyoho hiso moiꞌwo
    imoꞌnɨngkuhwosoꞌno jɨje hamniyoho ihnꞌnamoꞌnjoꞌmanji ngko hwangku asomo pmme sohonta
    ngko kikimo aku wokijapmmonnoho. Ose ulonto umentisofoho.
  eng-AOI: In the morning he gave the owner of the inn some money so that he could
    look after the man. He said, “Look after this man for me. I am going, but here
    is some money. If you need any more, I will give it to you when I come back this
    way.” Then he went away.
  yon-yon: Kuye awari kumbed od silvaa yeman ayoob bene ambiwoom oonoon ye karub yaa
    bangkanekore yedmoon, ‘Ye yaa oone. Ye dowad eb od komoyiib kiradmaneeb kuu mananiin
    yaambed kwamune kabdaniin kii.’” andoon.
  poi-NT: 'Jesɨc tuŋgagam ja̱ma moj nɨqui jém Samariapɨc pɨ̱xiñ. It́op wɨste̱n tumiñ
    de plata, ichi jém tɨc io̱mi. Iñɨ́máy: “Wa̱tɨ cuenta yɨ́p pɨ̱xiñ. Siiga más jáyaŋ
    gasto iŋwatpa, miñpa manyojáy cuando anaspa e̱ybɨc.”'
  wuv-wuv: Iree arewadiai, ina fanaa mei oma'ama'aa fei humuu ma'igua guapalo mugoo
    po'i ma warenaa a'ana, ‘Roinia ma ena una hadiwe'aimai, awe pono'aa tamanudiai
    ona bigi'ia a'ana.’
  quf-NT: '“Chayna allaqninqa, chay Samariamanta runaqa ishkay qillaysituta urqur
    chay wasipa amunta qur, kaynu niran: ‘Kay runitutami kuytapamay. Imanupi masta
    gastatkiqa tikrakamur pagrashayki’ nir”. Chaymanta Jesusqa niranpis:'
  yuw-yuw: Tuna kembotsum idina Samaria amna wo onggonga tongga kuin böc angtorec
    torec amna silwa möneng yai imongga inogoc, ‘Goc amna ngo ogepmagon angtorehi.
    Möneng yai gamotma angit maidunai wömai nocho mit wönggon engmaina möneng docno
    ubot gamangot.”
  hus-NT-1971: 'Aytalab q’uicha ne’ets ca c’ale an Samariajib. In caltha’ tsab i tumin
    denario ani im pitha’ an thabal ata. In ucha’: Tiquim beletnanchi nixe’ xi inic,
    ani tam quin huichiy nana’ ne’ets tu huichbanchiye max ca pacuye más a tuminal.'
  med-med: Wote utʉma orunga, Sameriya wu ni ndi, manga puⱡ wu ni, ku K2 ngumba kʉn,
    nimba mel, “Nim ndi, wu ei, rʉp etkʉn kai mondkʉn molkʉn, nim nga ku moni mat
    ndi, rʉng rarʉp rok, tʉk ngukʉn in mbʉ mel, wote na yant omp kʉn, ninim punt rop
    nguimp,” nitim.
  bch-bch: Be ngan ado sae ibada pat silva rua ga ila pan luma itama ta ikeo pan bedane,
    ‘Eao mariala kemi ngan ei, ta oangga naluagau mulian ga nanam, saoa pat eao tado
    ngan luanga ei, eine gau ga nakoli.’
  cco-NT: 'Jo̱ mɨ˜ cajneáˉ e jmɨɨ˜ jo̱, mɨ˜ caguiaˊ i̱ dseaˋ seengˋ fɨˊ Samaria do
    guiʉ́ˉ e nidséiñꞌˉ, caguirˊ cuuˉ quiáꞌrˉ jo̱ caquíirˊ quiáꞌˉ i̱ dseaˋ lɨ˜ caje̱rˊ
    do quiáꞌˉ e nito̱ꞌˋ fɨ́ɨiñꞌˋ do i̱ dseaˋ sɨhuɨ́ɨngˋ do. Jo̱ casɨ́ꞌrˉ i̱ dseaˋ
    fii˜ ꞌnʉ́ʉˊ do jo̱ cajíñꞌˉ: “Jmeeˉ íˆ i̱ dseañʉꞌˋ la, jo̱ song caꞌíingˊguɨꞌ cuuˉ
    quíiꞌˉ có̱o̱ꞌ˜ jaléꞌˋ mɨ́ɨˊ quiáꞌrˉ, jneab˜ niquɨ́ˆɨ quíiꞌˉ mɨ˜ nigüéengˉtú̱u̱
    caléꞌˋ catú̱ˉ.”'
  deu-1951: 'Und am andern Tage gab er dem Wirt zwei Denare und sprach: Verpflege
    ihn! Und was du mehr aufwendest, will ich dir bezahlen, wenn ich wiederkomme.'
  alq-ALGNT: '8iabanig, ogi minan ka mikidamindjin nibe8igi8amini conian acitc ogi
    inan: ‘8e8enda kana8enim aa nabe. Apitc mina8adj pijaian ooma, nin kiga kijikaon
    kicpin ani8ag tcaginigean 8in odji.’ ”'
  ixl-NNT: 'Ech veꞌt qꞌejal stuul, as teqꞌo veꞌt jeꞌ tzan naj kaꞌvaꞌl puaj vatz tuul
    uvaꞌ kaꞌvaꞌl qꞌii aqꞌon ijaꞌmil. As taqꞌ veꞌt kan naj te vibꞌaal u vatbꞌaleꞌ.
    As ech tal naj ileꞌ: «Bꞌan bꞌaꞌnil. La chit eel u najeꞌ. Asoj la asotzsa nimal
    puaj tiꞌ u najeꞌ, as la aal sve. As in la choon,» tiꞌk u najeꞌ.'
  boa-NT: 'Ááné tsɨtsɨ́ɨ́vevúu tééja múnáájpikye iáhdóne neébe: Áánúke téhmeco. Aane
    néhi tsiiñe tsíeméné dííbyema u áhdóhajchíí o óómidyu uke ó óómíchoóhi. Ehdúu
    méénuube Tsamááriá múnáajpi.'
  quh-NT: 'Chay samaritano k''ayantin llojsipushaspa iscay p''unchay llanc''askanmantajina
    kolketa wasiyojman korka. Nerkataj: “Sumajta khawaripuway cay runata. Sichus astawan
    gastanqui chayka, cutimuspa noka kopuskayqui”, nispa.'
  kwi-kwi: 'Mamaz payura kiwainmikane paas pial tuhtas ukkat kit yalpamikasha mɨlat
    kit ussa kaizta: “Ussa kiwainti. Chiwazha pial wekane, kailtu payura tanash.”'
  agm-agm: Aihɨ asisɨha kasɨnɨhetɨ nawɨho taanauhɨho siriwaahonyurɨ nawɨhomɨ ikihombɨ
    niyaatɨ aŋɨhandɨ sandɨ jaatɨ bimisɨhoai nunyatɨ saundataase. ‘Kɨmo utaamopɨ nawɨho
    wapa kinyɨhapa owemapɨ tɨmapaapaahɨ nɨnɨ kɨmihoaaŋɨ japɨhɨ napɨtɨhura nawɨho kopɨ
    owemapɨ tɨmahingɨhopɨ wihoaaŋɨ nahɨmɨtaanɨ kɨmoai kɨnyɨ iwinjaapɨ bime,’ undataase.
  ubr-ubr: Ra itom ato an agim ruam nanaba on an kekes emon iboseir, ato goa matuanin
    itai. On goa matuanin iyawur iyau, ‘Om on orot unkaifarai tiwag, ato yau arimon
    nin anmatabir men annat weie ato am agim am bayu aifan on orot aurin unrereben
    on arimon nanaba anigaraminem men.’”
  tsw-NT: Ana usana u tawai, a̱vu u tara ikebe yu ulivu i re, a̱vu u ca za vu uka̱lyuwusa̱
    wu uꞌwa wo omociꞌin. A̱vu u damma, ‘Vu ka̱lyuwusa̱ yi, ni ili i ro i buwa, na̱
    n ka̱mba̱ n ta tsupa wu.’
  cax-NT: 'Au manu quiatarrü nanenese tirranrrti aürotitü maniqui samaritanorrü. Bapacarati
    torrü monedarrü ümoti maniqui esache alojamientorrü, y nanti ümoti: “Acuira itacuti
    naqui ñoñünrrü. Arrtü bacarrtarati manrrü apünanaquicü, rrapacaca aemo, arrtü
    yapasaca tato auquina”.'
  aia-aia: Na'i nata dangi 'a rahia hura'a i rua korai ha'a na arari 'anai tahariai
    ruma 'anai rua dangi. 'A haua tanaa mo'o na 'omesuriai rumasi, ma o'ani 'inia,
    ‘'Oi 'omesuria mo'oni. 'Onaa 'oi gaasi ha'a di'uai siha nau haua tana'osi, mawaigui
    orisia aho'i tana'o i siha ha'a na'i 'oha nawaigui aho'i mai.’”
  srp-1865: 'I sjutradan polazeæi izvadi dva groša te dade krèmaru, i reèe mu: gledaj
    ga, i što više potrošiš ja æu ti platiti kad se vratim.'
  agt-agt: A sangaw ta lalakwat a nesirak na ya pirak ta makākwa ta agpadulotanen
    petta taronan na bit ya lalaki en. ‘Taronam bit haen ya tolayin yan, a am magkurang
    sangaw ya neatad kina a iko sangaw ya makkamu ta maapag na, te pagan ku hapa sangaw
    teko am manoli yak sin,’ kunna.
  lug-lug: Enkeera Omusamaliya n’addira ddinaali bbiri n’aziwa nannyini nnyumba. N’amugamba
    nti, ‘Nkusaba omujjanjabe, era ensimbi ezizo zonna z’olikozesa nga zino ze nkulekedde
    ziweddewo, ndizikuddizaawo nga nkomyewo.’ ”
  yby-yby: 'Udikaidanaki goma lokaiyoko aya wema wekolo noidanaki wenoka wewenasida
    ujapa okaka wemidanaya ehada kina lowema meko sa-loko lo miye: Maya wemidana ujapa
    lalo nesa oeto. Sa-noideko ehada emobolawama su-noidekoya nemokaho aku niseko
    imituwe loko liye.'
  heb-heb: ולמחרת בנסעו הוציא שני דינרים ויתנם לבעל המלון ויאמר כלכל אותו ואת אשר
    תוסיף עוד להוציא עליו אני בשובי אשלמנו לך׃
  mpp-mpp: “Aime mac saeme siliwa moneng yaeckang yowa-mac damong lacnolu yanguc edowec,
    ‘Ga ngic yago ngani-damong aicnolu gadamec! Na hatacmac hefaliyelu moneng gocne
    wickedamecte, yogolec ameine geledacte.’ ”
  apb-apb: Oto hai dinge lo'u i sulie, mwane ni Samaria e ta'aasie mei to'oha mwaanie
    mwa'i ingeie adona ii'onga aana nume ngeena ola mala e oolu wiki. Oto ko nii'i
    hunie mwane ko lio i sulie nume ngeena, na ko unue hunie uuri, ‘O ke lio i suli
    diana aana oto a mwane ie. Mala uri o ko aasie lo'u nga mei to'oha huni holie
    nga mei ola aana, ne ke si su'ue huni'o aana maholo ne kei ooli lo'u mei.’”
  san-TEL: పరస్మిన్ దివసే నిజగమనకాలే ద్వౌ ముద్రాపాదౌ తద్గృహస్వామినే దత్త్వావదత్ జనమేనం
    సేవస్వ తత్ర యోఽధికో వ్యయో భవిష్యతి తమహం పునరాగమనకాలే పరిశోత్స్యామి|
  ben-IRV: পরের দিন দুটি দিনারী বের করে সরাইখানার মালিককে দিয়ে বলল, “এই ব্যক্তির
    যত্ন করো, যদি বেশি কিছু ব্যয় হয়, আমি যখন ফিরে আসব, তখন শোধ করব।”
  ntu-ntu: Nrlc ngrlxobz, kalzmle kcng trau kx takitrde kzdung zbq nzmnc-krde mz ma
    kc, sc tqkapebzle mz ncblo kc tqaclve ma kc. Rpibzle kx, ‘Aclvepwz x nzyzlu-krmc
    sc tqayzlupe-mopwc' nikeng ayrbzkqtrpzmeng bade.’”
  pan-pan: ਫੇਰ ਸਵੇਰ ਨੂੰ ਦੋ ਦੀਨਾਰ ਕੱਢ ਕੇ ਦੇਖਭਾਲ ਕਰਨ ਵਾਲੇ ਨੂੰ ਦਿੱਤੇ ਅਤੇ ਆਖਿਆ ਜੋ ਇਸ ਦੀ
    ਮਹਰਮ ਪੱਟੀ ਕਰਦਾ ਰਹੀਂ, ਅਤੇ ਜੋ ਕੁਝ ਤੇਰਾ ਹੋਰ ਲੱਗੂ ਸੋ ਮੈਂ ਜਦ ਮੁੜ ਆਵਾਂ, ਤੇਰਾ ਭਰ ਦਿਆਂਗਾ।
  tkr-tkr: 'Qiyne yiğıl mang''vee pılıke axvane cıgayne xərıng''us huvu q''ölle nuk''rayn
    pıl eyhen: – Mang''us g''ullux hee''e, zı huvuynçile hexxada xarcxheene, yı''q''əlqa
    qömee zı vas qelesın».'
  gvc-gvc: 'Pa dachoi tiro carĩni wʉhʉ pʉrore pʉa tʉ niñeru tʉrire wa, õ sehe niha:
    “Ahrirore ñʉ wihboga. Ahri mʉ sʉerachʉ pari turi tjua tacʉ wapa pahñoihtja”, niha
    Samaria macariro wʉhʉ pʉrore —niha Jesu.'
  mwp-mwp: Bathaynga na goeyga nanga nuydh ukasar koey bokadhza poeybamoedhin danal
    poethay mabaygoepa a mulaydhin, “Danal bangal in poethaypu nuyn, ipal palay bokadhzapul
    eygi thayaman nanga, ngaw kuniya tiday ngapa, ngath lak ukaman ngidh nanga sagul
    palan nubepa.” ’
  ksj-ksj: Ebu baze irarirotene, aniꞌa ne izema mode rafogano, moni nu madu iꞌudo
    neḡa vazeḡa haro. Ebu ninaꞌa, 'Ani taufe radoꞌi! Moni ꞌahiꞌe mene idaḡa roꞌidene,
    eḡeꞌa barine, ragate bare ḡaniꞌuma.'”
  sbk-sbk: Hata isiku elyabhele wafumia dinari zibhele, wapela omwanesho nyumba eya
