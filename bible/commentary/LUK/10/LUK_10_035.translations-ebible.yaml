  hin-CV: अगले दिन उसने दो दीनार यात्री निवास के स्वामी को देते हुए कहा, ‘इस व्यक्ति
    की सेवा टहल कीजिए. इसके अतिरिक्त जो भी लागत होगा वह मैं लौटने पर चुका दूंगा.’
  eng-OURB: On the next day, when he departed, he took out two denarii (2 days wages),
