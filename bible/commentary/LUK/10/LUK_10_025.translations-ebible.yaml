  leu-leu: Saxa yaan a saxa mataa aava texaas faagut sena vuputkai a tigina xena valam
    na Yesus e a fine, “Mataa ina Fepitaa, a so ta mo ne taa vile xena siak a toyan
    xe vulai, vulai?”
  maz-NT: 'O böbü c''ua ''na c''ü me mi pãrã o̱ ley Mizhocjimi, o dyönü e Jesús ngue
