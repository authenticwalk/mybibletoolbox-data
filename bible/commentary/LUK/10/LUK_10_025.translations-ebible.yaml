  san-TAM: 'அநந்தரம் ஏகோ வ்யவஸ்தா²பக உத்தா²ய தம்ʼ பரீக்ஷிதும்ʼ பப்ரச்ச², ஹே உபதே³ஸ²க
    அநந்தாயுஷ​: ப்ராப்தயே மயா கிம்ʼ கரணீயம்ʼ?'
  cof-NT: 'Junni israelítala tala mantaca duque miramin tsachi Jesube panhanue yaca
