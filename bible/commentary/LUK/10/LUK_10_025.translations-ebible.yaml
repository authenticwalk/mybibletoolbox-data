  bbb-bbb: Maza be e vua akae nijasiamo ijare Jesu biesirina kuae, E Nijasiamo na
    izege rekuva na vame ma kari vako ije abekono kuae?
  blw-blw: Angkay hen-argawan, émméy an Jesus hen ihay siguchay cha mintudtuchu hen
