  bod-N: བཀའ་ཁྲིམས་ཀྱི་མཁས་པ་ཞིག་གིས་སྐྱབས་མགོན་ཡེ་ཤུར་ཚོད་བགམ་པའི་ཕྱིར་ཡར་ལངས་ཏེ་ན༌རེ།
    སློབ་དཔོན༌ལགས། བདག་ལ་མཐའ་མེད་པའི་ཚེ་སྲོག་འཐོབ་པའི་ཆེད་དུ་ངས་ཅི་བྱ་དགོས་སམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü yexguma inachi ga wüxi ga ngúexẽẽruü̃ ga Moĩchéarü mugüwa ngu̱xẽẽtaexü̃,
    rü Ngechuchuxü̃tawa naxũ na namaã yanadexaxü̃cèx. Rü Ngechuchuxü̃ naxüxchaü̃,
    rü yemacèx nüxna naca rü ñanagürü: —Pa Ngúexẽẽruü̃ ya Ngechuchux, ¿Ṯacü nixĩ
    i mexü̃ na chanaxüxü̃ na choxü̃́ nangẽxmaxü̃cèx i maxü̃ i taguma gúxü̃? —ñanagürü.'
  zpl-NT: 'Che utsuli tucu ulaxcuela enu reca leyꞌ Moisés nu unilla lu Jesuse para
    nú riꞌilla preo liꞌinu: ―Maestro, xi riala riꞌá para nú lucua elunehuañi nú leca
    xunga laxu liñibe.'
  mbc-NT: 'Tiaron pensa warayo'' Moisés yeserurî''pî pî'' yenupaton e''mî''sa''ka''pî
    moropai Jesus ekaranmapo''pîiya maasa pra epu''nen pe awanî anepu''pai awanî''pî.
    Mîrîrî ye''nen ta''pîiya: —‍Uyenupanen, O''non ye''ka pe see ipatîkarî enen uuko''manto''
    ton eporîuya e''painon?'
  ndg-ndg: Lola mwalimu pulani wa saliya ya Kiyahudi atiyema ni kumjaribu, baya, “Mwalimu
    nipange namani niurithi ukoti wangayomoka?”
  wsk-wsk: Se law ko kausa kari bo Jesus ira arigokko barasam ale isuam, “Kausa kari,”
    mam, “ani awuk maik ale bagara ningo pempem la te bagarikko wore taikko ya?”
  toj-NT: 'Ja Jesusi, huaj to yile, ti jac ba stz''eel jun huinic ja ma'' huas sea
    ja smandar ja Moisesi. Ti yiaj loila pero quechan huas sc''ana oj yab jas oj el
    sti ja Jesusi: ―Maestro, ¿jasunc''a mero lec oj c''uluc ba oj ajyuc ja jsac''anil
    tola vida? xchi.'
  tbc-tbc: Kubiaeŋ san girek maŋau ta imasag Jesus ibitinae wo isumiani, “Girek maŋau,
    ŋai dugo ŋiganep kumaen ŋiŋane wak i?”
  sna-sna: Mumwe musi mududziri womurayiro akasimuka kuti aedze Jesu. Akati, “Mudzidzisi
    ndinofanira kuiteiko kuti ndiwane nhaka youpenyu husingaperi?”
  smk-NT: Sayay awro, saya konran abugado sa Gugan-gan a nako kona ni Jesus nin mangusisa'
    kona. Kanya' nin nitepet na, “Maistro, ani a gaw'en ko ta pigaw nin maga'muran
    koy anggan-angga nin byay a iti konan Dios?”
  grc-TCGNT: Καὶ ἰδού, νομικός τις ἀνέστη, ἐκπειράζων αὐτόν, καὶ λέγων, Διδάσκαλε,
    τί ποιήσας ζωὴν αἰώνιον κληρονομήσω;
  gof-WFTW: Hekko, issi gallas Muse wogaa eriya issi uray denddidi Yesuusa yaagidi
    paace oysho oychchis. “Asttamaariyaw, merinaa de7uwa laattanaw taani ay ootho?”
    yaagis.
  spa-BLM: 'He aquí que un abogado se levantó y le puso a prueba, diciendo: “Maestro,
    ¿qué debo hacer para heredar la vida eterna?”'
  kyz-NT: A'eramũ Moisesi 'ga remikwasiarer are moromu'jara 'ga amũ 'ua oporonupa
