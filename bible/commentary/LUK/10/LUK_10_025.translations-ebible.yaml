verse: LUK.010.025
translations:
  kpx-kpx: Kateige menaka haivemale malaha moleu hovelahai isiviale Iesu lobohavoi.
    Isi namihai avoe, “No haivemale ata, dana onole vai bae ukolikoli mai.”
  okv-H: Ke pepeni kiari embo vahai na ereto heteto Iesu eto kesi ue ke einge ena,
    “Ahe poekari Embo, na ari do ue irari daroho hoteto umbano avo ejo ingone,” ainge
    enu
  tbo-tbo: Lugagayo taniwagana i towolo po Yesu a hanapu i ludadani i pa, ‘Bada, awai
    apo a dewaya po luyagohana tuwetuwenai a tuhagaya?’
  mal-C: ഒരു ദിവസം ഒരു നിയമജ്ഞൻ എഴുന്നേറ്റുനിന്ന് യേശുവിനെ പരീക്ഷിക്കാൻ ഇങ്ങനെ ചോദിച്ചു,
    “ഗുരോ, എന്തു ചെയ്താൽ എനിക്കു നിത്യജീവൻ ലഭ്യമാകും?”
  grc-SR: Καὶ ἰδού, νομικός τις ἀνέστη, ἐκπειράζων αὐτόν, ⸋καὶ⸌ λέγων, Διδάσκαλε,
    τί ποιήσας ζωὴν αἰώνιον κληρονομήσω;
  bgc-bgc: एक दिन यीशु माणसां नै उपदेश देण लागरया था, तो एक शास्त्री उठ्या अर न्यू
    कहकै उस ताहीं परखण लाग्या, “हे गुरु, अनन्त जीवन का वारिस होण खात्तर मै के करुँ?”
  khz-khz: Rova evevega-ripagiawai talimana ta ekuliitito, ne Iesu ekalatovoato, netiwato,
    “Vevega-ripa talimamu o, au raka pana kala-tiwa, maguli vanagivanagi pana vaia?”
  deu-TKW: 'Und siehe, ein Gesetzesmann stand auf ihn zu versuchen, und sagte: Meister,
    was muß ich thun, ewiges Leben zu ererben?'
  zsr-NT: 'Niꞌr gyasëꞌ bönniꞌ gdauꞌ usëdi, len quië siꞌ bëꞌë Jesús, gnabnëꞌ Lëꞌ, rnëꞌ:
    ―Bönniꞌ Usëdi, ¿bizxa ral‑laꞌ gunaꞌ quië gdél‑liꞌdaꞌ yöl‑laꞌ naꞌbán gdu?'
  lin-lin: 'Molakisi moko ya Mobeko atelemaki mpe atunaki mpo na komeka Yesu : — Moteyi,
    nasengeli kosala nini mpo ete nazwa bomoi ya seko ?'
  hns-NT: 'Tab ek dharam ke kaanoen ke parhal waala oethke poetjhies: „Maastar djie,
    hardam Parmeswar ke saath rahe khaatien hamme ka kare ke tjaahie?” Oe ie baat
    poetjhies djaane khaatien kie Jiesoe kaise parhaawat raha. Oe maangat raha oke
    baat par phasaawe.'
  noa-E: 'Maimua biek ãb Jesuu õor khapan thʉnʉmʉg jaau sim aig, chi Moiseeu phã pʉatarr
    iek jawaag athee chi machnaan eem ãb phiidʉbaadëwia sĩi i imeraa pʉr awaagpai
    irig magchëjim anʉm: —Maestro, mʉrʉg jaaubá ajim anʉm. ¿Mua jãgata aju aai chirʉ́
    ʉ̈gtharcha öbëraag?'
  eng-EMTV: And behold, a certain lawyer stood up and tested Him, saying, “Teacher,
    what shall I do to inherit eternal life?”
  mib-NT: 'Yūcuán na te ɨɨn tēe stéén tutu ley Yaā Dios, ni ndocuɨñɨ̄ de ni jecahān
    de jíín Jesús, chi cúní de coto ndee de ya. Te ni cajnūhún de: Maestro, ¿na vé
    sáha ná te nihīn tahú na cotecu na nɨ́ɨ́ cáni andɨvɨ́? áchí de.'
  lif-NT2: थिक् ये़न् साम्‌योथिम्‍साम्‍बाधिक् ये़म्‍सिङ्‌ङाङ् ये़सुःन् पाःन्‍नो थाःमा
    फाॽआङ् सेःन्‍दोसु, “सिक्‍साम्‍बे, इङ्‌गाॽ मे़न्‍नुप्‍मनाबा हिङ्‌मन् खोःमा थे चोःक्‍मा
    पोःङ्‌बे?”
  xnj-xnj: Mundu mmonga mwamanyili bwina malagizu, ayimili akamkota Yesu cha kugana
    kumlinga. “Muwula, nikita wuli, muni nipokela wumi wa magono goha?”
  mmx-mmx: At lara laaleng lara laradi loklox ase at Laulis Linga ga xatu kaxat la
    ga doma i do na lok tong ne Iesu. Ni ga lok, “Laradi loklox ase. Nia anaba lok
    lavanga salai xusu ti lok kaka lorooro avolo.”
  cbr-NT: 'An Moisésnën cuënëo bana ''unáncë uni achúshinën ca uisoquin caraisa caia
    quixun ''unáncatsi quixun sinánquin Jesús ësaquin ñucácëxa: —¿Añu carana ''ëx
    ainan ''aish xënibua ''aínbi Nucën Papa Diosbë ''inuxun ''ati ''ain?'
  tee-NT: 'Chai pumatam ju na ixlhatalanininta ju ixlhamap''aksin''an ju ist''a''israelitanin
    taya. Va ixlakts''intanuputun ju Jesús. Chai chani ju junilh: ―Amamaka''unu''
    tijuch ju acnavilh ni laich ca''alilh ju qui''atsucunti ju cajonk''alhi.'
  eng-LSV: And behold, a certain lawyer stood up, trying Him, and saying, “Teacher,
    what having done, will I inherit continuous life?”
  cak-NT: Y c'o jun maestro chi ri ley xcataj-pe y xch'o'n-apo che ri Jesús, roma
    nrojo' nutojtobej ri Jesús. Maestro, xcha' che. ¿Anchique utz nin-en ren chi quiri'
    ninwil ri c'aslen ri man niq'uis ta? xcha'.
  pah-NT: 'Aerẽ judeus''g̃a mbo''ehara''ga o''ã Jesus''ga pyri. “Tahepia ti Jesus''ga
    reaporog̃ita,” ei ga oyvyteri pe. “Mara''ngu po ti ga onhimbotegweteavouka ji
    ve ga nhi''ig̃ame nehẽ?” ei ga. A''ero ga ei Jesus''ga pe: —Marã po ti jipyryhetea
    hamo nehẽ? A''ero po ti ji rekoi avuirama Tupana''ga pyri nehẽ, ei ga Jesus''ga
    pe ombo''ehara''ga pe.'
  sja-NT: 'Ewari aba Moisepa p''ãda jarateepari pedeenaji Jesús ome. K''awaait''ee
    Jesupa wãara Ak''õre Ũraa k''awa bɨ wa mãga-e, mãgɨpa iidiji: —Tachi Jarateepari,
    ¿k''ãata ooyama aji, mɨ ɨt''aa wãit''ee?'
  xed-xed: 'Lagha sana mnda tagha zlahu ŋa mnduha ka sliʼafta kabga ŋa dzəghaŋtá Yesu,
    kaʼa mantsa: «Maləma ɗa, nu dzaʼa yu magata ŋa mutsafta ɗa ta hafu ŋa kɗekedzeŋ
    na?» kaʼa nda Yesu.'
  mks-NT: 'Ta ndaja coo in da̱ jána̱ha̱ ley Moisés na̱nda̱ca̱ ndichi da ca̱ha̱n da̱
    xi̱hi̱n Jesús jáchi̱ cúni̱ da̱ coto ndojó ñahá da̱. Ta na̱cachi da já xi̱hi̱n
    á: —Maestro, ndía̱ ndítahan caja i̱ já ná cuu catacu u̱ indiví a̱nda̱ ama cáa
    qui̱vi̱ —na̱cachi da xi̱hi̱n á.'
  gfk-S: Tike pana bung tikenong a keskes ie ta ira harkurai tane Moses ga tur huat
    ura walwalar Jisas. Iga tange, “Tena harausur, aso ing iou ni gil ura hatur kawase
    no nilon hathatikai?”
  bmu-bmu: Köna keugö böhi kunŋan wahöta Jisös bötak ala kewö qesim waŋgiba jiyök,
    “Böhi, nöŋön denöwö aka malmal kömbönaŋi teteköŋi qahö buŋa qem aŋgubileŋak?”
  dgz-dgz: Iup wadidiamuini apane da yone Iesu pusip warupe irewa yawapen menan singui
    manega wayaven, “Wadianek negawa, ne anenen tap amba yaibobot inagewa usenagaet
    wandini yon borain?”
  eng-GNV: Then beholde, a certaine Lawyer stoode vp, and tempted him, saying, Master,
    what shall I doe, to inherite eternall life?
  zaa-NT: 'Làniana guduli ttu nu rethàtsilà''na nu ra lo ley qui'' Tata Dios nna uccua
    latsi''į ccą́ saber ti''iỹa ecàbi Jesús, acca rą ne: Maestro, biani ná qui''ni
    gunia'' para gata'' la''labàni nu labí ttíą quia'' cá.'
  eng-WEBSTER: And behold, a certain lawyer stood up, and tempted him, saying, Master,
    what shall I do to inherit eternal life?
  guh-guh: 'Itsamatacabi Jesús livaisi tsipaebanuca pijajivijavabelia. Nexata bajarajota
    judíovi pecujarubinë nonotapuna. Bajaraponë Jesúsjavabelia jamatabëcueneëjëbiaya
    jumaitsi: —Jesús, ¿detsa xua exanaenajë Dioso tanerajutsinexa matacabi apo pevereverecaejava?
    jai judíovi pecujarubinë.'
  bon-bon: Yepä cotre abiberäja biname te Yeesu gome jeclajutige. Tabe singi Yeesu
    me abiberäja ne apicetnerame, peei name pi itemlige egä, “Abiberäja biname, cane
    miiji ngena ne wawena iyeteta ireclota ne päpäname?”
  nhw-BL: 'Huan se tlamachtijquetl tlen itlanahuatilhua Moisés moquetzqui para quimasiltis
    Jesús ica icamanal huan quitlatzintoquili: ―Tlamachtijquetl, ¿tlaque monequi nijchihuas
    para nijselis nopa nemilistli catli amo quema tlamis?'
  mgw-mgw: Bu'kapo mundu yumo ywa Salya aatiyi'ma na kunnaluya, kaapala kumpi'ndi'ka,
    “Mwalimu, nipange buli li'nga niupate ukoto wangali yomoka?”
  swh-ONEN: Wakati huo mtaalamu mmoja wa sheria alisimama ili kumjaribu Yesu, akamuuliza,
    “Mwalimu, nifanye nini ili niurithi uzima wa milele?”
  wbi-wbi: loola! um'bulanisi jumonga ughwa ndaghilo isa vaYahudi akimile na kkumughela
    akati, “m'bulanisi, nivombe kiki nikave uvwumi uvwa kusila nakusila?”
  bba-bba: N wee, woodɑ yɛ̃ro ɡoo u seewɑ u kɑ Yesun lɑɑkɑri mɛɛri mɑ u nɛɛ, yinni,
    mbɑ kon ko n kɑ wɑ̃ɑru te tɑ ku rɑ kpe tubi di.
  eng-KJVCPB: And behold, a certain lawyer stood up, and tempted him, saying, Master,
    what shall I do to inherit eternal life?
  kgk-NT: 'Upéi peteĩ judeu rekombo''ehaty omonhe''ẽ avyse mo''ã Hesu-pe. Moisés amyrĩ
    rembihaikwe-rehe omombe''u meme upe va''e ha he''i Hesu-pe: —Mba''e tipo ajapo-ta
    opave e''ỹ hagwã xe rekove, mbo''eháry, he''i ombojejavy ukase mo''ã-vy.'
  waj-waj: 'Mmoori aataru radudeera vaidi voovoono Yisuunnasi ngioo inna iinno taanaree
    kiaa inna yaparainno tunoo: Vitaira-o, dee mmoorivai na iina tupatupaa variraivaa
    varaanarannee?'
  cpy-cpy: 'Ari ijeekakiri Yotaantzirori ikantakaan-teetani, ikoyi ikompita-kaeyaari
    Jesús, ikantakiri: “¡Yotaantaniri! ¿Oetaka nanteri naaka nañaantee-yaari?”'
  ekk-PKP: Kord tõusis püsti üks vaimuliku seaduse tundja ja üritas Jeesust lõksu
    püüda. „Õpetaja,“ küsis ta, „mida ma pean tegema, et saada igavene elu?“
  mpx-mpx: Sauga etega elana Logugui ana toatena etega i lut ge Yeisu i labose i neli
    i ba, “Topankite, hauna na ginol ge yawal mihomihotina na pwawa?”
  wbp-wbp: Ngaka-pardu-kari, luwiya Juwuju yanurnurla Jijajiki yungu yimirr-yungkarla.
    Payurnu Jijaji, “Tiija, nyarrpa-jarrirna yungurnarla jirrnganja nyina tarnnga-juku
    Kaatuku wankaru-nyayirni?”
  luo-luo: Chiengʼ moro achiel, ngʼat moro molony e chik nochungʼ mondo otem Yesu,
    nopenjo niya, “Japuonj, en angʼo monego atim eka ayud ngima mochwere kaka girkeni
    mara?”
  nhe-NT: 'Huan se tlamachtijquetl tlen itlanahualtilhua Moisés moquetzqui para quimasiltis
    Jesús ica itlajtol huan quitlajtlani: ―Tlamachtijquetl, ¿tlaque monequi nijchihuas
    para nijselis nopa yolistli yancuic tlen ax quema tlamis?'
  aii-aii: 'ܩܝܼܡ ܠܹܗ ܚܲܕ ܢܵܡܘܿܣܵܝܵܐ ܓ̰ܲܪܘܼܒܹܐ ܠܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܡܲܠܦܵܢܵܐ، ܡܘܼܕܝܼ
    ܥܵܒ݂ܕܹܢ ܕܝܵܪܬܹܢ ܚܲܝܹ̈ܐ ܕܠܥܵܠܲܡ؟“'
  esk-NT: Iḷisautrim maliġutaksranik utlakługu Jesus uuktuaġuŋniġaa apiqsruqtaqługu,
    “Iḷisautrii, sumik savaktuksrauvik akuqtuisukkuma isuitchuamik iñuułiġmik?”
  msb-msb: Igwaʼn abugado na nagtindog kag naghunga kan Jesus agod porbaran siya,
    “Maestro, nano an dapat ko na himuon agod masadiri ko an waraʼn katapusan na buhay?”
  cpa-NT: 'Jøng² ca¹nung² jan² tøa¹², dsa² he¹² lei¹³ quiah¹² Diú¹³. Hniu¹dsa cán²dsa
    jǿg³ dsøg¹² quiah¹² Jesús. Jøng² ca¹juúh²dsa: ―Tøa¹², ¿he² hniuh¹² jmo¹³jni, mi³jøng²
    tan¹jni li¹chian²jni tiá²? ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଗଟେକ୍‌ ଦରମ୍‌ ସାସ୍‌ତର୍‌ ସିକାଉ ତାକେ ପରିକାକରି ପାଚାର୍‌ଲା, “ଏ ଗୁରୁ
    କେବେ ନ ସାର୍‌ବା ଜିବନ୍‌ ମିଲାଇବାକେ ଆଲେ ମୁଇ କାଇଟା କର୍‌ବାର୍‌ ଆଚେ ?”
  meu-meu: Bena taravatu tauna ta e tore isi, ia e dibaḡania, eto, Hahediba taumu
    e, ede baina kara toma mauri hanaihanai iabina?
  yva-NT: Umba naije kuruno akari mbaro Ananyao Musa rai inta de Yesus ai indamu po
    atopano Apa ana daura rai, weti po anajo pare, “Injayo Kurune, animaisye mirati
    syo rave indamu syaveo kovo nuge nuganuije rai?”
  dgc-dgc: Nadid, te esa a maistu ta rilihiyon na Judeo, a inumange ni Jesus a mégpakelagip
    diya, a monda pagkamalién na maka siya. “Maistu,” kagi na, “anya wade i gemtén
    kua, a monda makaabuték ta buhay a éwan tu katapusan?”
  zpm-NT: 'Tib dze wbig tib zha ne nac maistr ley lo Jesús, bnabdiidz zho lo me, rëb
    zho: ―Maestro, bnë lo naa dieṉ, ¿pe nac miṉe guṉ naa parne grieelo ygaa naa guieḻmban
    ndzon ne gdziṉd dze lozh?'
  hix-NT: Txesusu hyaka nomokye hatà, toto. Àyweronàhyamano ynye ro komo kukuru rma
    mok nehxakon hatà. Txesusu kukmanàr xe rma nehxakon haryhe tà, enkukmanàr horà.
    Onà wyaro rma nkekon hatà, àwya. Khananàhnye y, kekon hatà. Àsoke ryhe ohxe wehxano,
    karyhe roro harha ryehtxoho me, kekon hatà, Txesusu wya.
  sim-sim: Urik mashi Moseshin sawendari ma lar or usa sihi Jisasin men or mbanak
    or mbanak or heyekmbaha ormu silira, �Tisa, an mberem a uhu ermba ermbak linda
    oson avai laku?� Karem or mbarik Jisas orin ormu silira,
  npi-ULB: हेर, एउटा यहूदी व्यवस्थाका शिक्षक खडा भएर यसो भन्दै उहाँलाई जाँचे “गुरु,
    मैले अनन्त जीवन पाउन के गर्नुपर्छ ?”
  cgc-cgc: May isya na ittaw na may datas alam parti ta Mga Sinulat Moises na gatindeg
    aged dakep-dakepen Jesus an paagi ta insa. Gainsa kanen an ki Jesus, “Mistro,
    ino dapat ko na buaten aged maangken kabui na ula katapusan?”
  tim-tim: Akto Mosegât den makmâ kepigi siâŋe Yesu dop komberâm den hin dâm aikoep,
    “Luâk humo, gain gain akmâ âmâ manman kârikŋaet pat aktere ârândâŋ akbiap?” dâep.
  yor-yor: Sì kíyèsi i amòfin kan dìde, ó ń dán an wò, ó ní, “Olùkọ́, kín ni èmi ó
    ṣe kí èmi lè jogún ìyè àìnípẹ̀kun?”
  wos-wos: Wun hundi wandéka dé hambuk hundika xékélakikwa du nak dé raama téta dé
    Jisasré hurukwexénjoka dé déré wa, “Wakwekwa du, wuni méta jémba yatawuni, huli
    mawuli hérae wungi re wungi re jémba renjoka?”
  emp-NTPO: 'Ewari ab̶a Jesu wãrãda ne cawa b̶ʌ cawaya judiorã ley jaradiabarida piradrʌped̶a
    nãwã iwid̶isia: –Jaradiabari, ¿mʌ̃a cãrẽda oida b̶ʌ Ãcõrẽ ume ewariza zocai b̶ai
    carea?–'
  eng-F35: And then, a certain lawyer stood up to test Him, saying, “Teacher, what
    must I do to inherit eternal life?”
  ind-ind: Suatu hari, datanglah seorang ahli Taurat hendak menguji Yesus dengan pertanyaan.
    Katanya, “Guru, apa yang harus saya lakukan supaya bisa mendapatkan hidup kekal?”
  pes-OPCB: 'روزی یکی از علمای دین که می‌خواست اعتقادات عیسی را امتحان کند، از او
    پرسید: «استاد، چه باید بکنم تا زندگی جاوید نصیبم شود؟»'
  mpt-mpt: Hekmel weng tekein kemin naka make Yesuse naatemang genea baabanea Aleyemin
    naka kobo ne fatnanita afen smike dobonita amit namabine? gesea
  ssx-ssx: Mo Lo Pi walo hayeke hali homekema꞉ Yesu tamuluekema꞉ la handolo alota꞉
    Disao. Deto hala꞉eki muluekema꞉ eki pionope laa lota꞉ piekeme.
  mkl-mkl: Ajɔ nŋu ɡɔ woo kɔ inɛ ŋɑ si woodɑ ɡɔ í dede ku cɑ̃ idɔi Jesu nɔ í ni, Mɛɛtu,
    bɛirei ɑn ce n bɑò kuwɛɛ hɑi tɑ̃.
  gaq-gaq: ଆରି କେଲାପା ମୁଇଂଜା ନିୟମ୍‌ ସାସ୍ତର୍‌ ଲଃଣ୍ଡ୍ରେ ତଡ଼ିଆଚେ ଆମେକେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ଚେ
    ସାଲିଆକୁକେ, “ଅ ଗୁରୁ ମାଡାନେ ଜିବନ୍ ବାନ୍‌ସା ନେଙ୍ଗ୍ ମେଁନେ ଣ୍ଡିଙ୍ଗ୍‍ଏ ?”
  gof-RNT: Hekko, issi gallas Muse wogaa eriya issi uray denddidi Yesuusa yaagidi
    paace oysho oychchis. “Asttamaariyaw, merinaa de7uwa laattanaw taani ay ootho?”
    yaagis.
  unx-unx: ଆଡଃ ନେଲେପେ ମିଆଁଦ୍‌ ଆଇନ୍‌ ଇତୁନିଃ ବିରିଦ୍‌ୟାନ୍ତେ ୟୀଶୁକେ ବିଡ଼ାଅ ନାଗେନ୍ତେ କୁଲିକିୟାଏ,
    “ଏ ବୁଗିନ୍‌ ଇତୁନିଃ, ଜାନାଅ ଜୀଦାନ୍‌ ନାମେ ନାଗେନ୍ତେ ଚିନାଃଇଙ୍ଗ୍‌ ଚିକାୟା ?”
  gah-gah: 'Loko lokago, monó mogona apí-okimiaká ve makolímo oteake Izesuni amekú
    moloko láa loko loká otake limó: Monó gizapa velemaka, neza nana okinake alévolé
    nemetameni alitohe.'
  lcm-lcm: Au, mangsikei a igenen malangas ani saupai kala tapasuk asi kana atokngai
    ania na kala sui ia asukang ke, “Katakai i akalit, naka vil sa asi kag togon ani
    to asikei?”
  aer-aer: Arlte arrpenhele, akaltyele-anthenhe-anthenhe angkentye akngerre Moses-kenheke
