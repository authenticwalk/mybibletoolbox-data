  jpn-1965: すると、ある律法の専門家が立ち上がり、イエスをためそうとして言った。「先生。何をしたら永遠のいのちを自分のものとして受けることができるでしょうか。」
  fra-SBL: 'Voici qu''un docteur de la loi se leva et l''éprouva, disant : « Maître,
