  mdy-ETH: ፔቴ ኬሊ ሙሴ ዔርዜ ዎጎ ዔርዛ ፔቴ ዓሲስኬይ ዬሱሴ ኮራ ሙካዖ ዒ ዎዚ ጋዓቴያ ዛጋኒ ኮዒ፦ «ዔርዛሢዮ! ናንጊና
