  san-ORI: ଅନନ୍ତରମ୍ ଏକୋ ୱ୍ୟୱସ୍ଥାପକ ଉତ୍ଥାଯ ତଂ ପରୀକ୍ଷିତୁଂ ପପ୍ରଚ୍ଛ, ହେ ଉପଦେଶକ ଅନନ୍ତାଯୁଷଃ
    ପ୍ରାପ୍ତଯେ ମଯା କିଂ କରଣୀଯଂ?
  rmn-rmn: Екх сикляримари э Тхэдимаско ущино тай пхучляс ко Исус, тэ астарэл Лэс.
