    kamaningandama. ¿Tamaycheezi taarasheemi? Apanllish urutamari taapi atina, mang
    tárangiya mangutari yachamaama.
  usa-usa: 'mikáké mórama ámáan-aimma yirááti-nakoma itó-urena Îtumma makáqma aónanena
    uráiye. ánibo wé Îtumma timá ámikaiye: “yirááti-nako, kemá náaraq éraq matúq-matuq
