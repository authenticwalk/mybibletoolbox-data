    alndom namb tiül cielo napac meáwan nüte? ―aj.'
  otn-NT: 'Nu̱''a̱ n''na ra̱ xännba̱te ngue ra̱ ley p''ʉya, bi guat''i ngue thämma̱hya̱
    ra̱ Jesús, bi ''yɛ̱mbi̱: ―Ague grá̱ xännba̱te, ¿te ''bɛ''a̱ ja ngue ga̱ øt''e
    para ngue ga̱ ti̱nna̱ te para za̱ntho?'
  nop-nop: Yodoko Mede hinale niŋ nadinadiŋiŋ wapum hinek adi pilali Jesu’walaŋ nadinadi
    kameka kameka tibe indiŋ ninadiguk, “Hinale, nu dediŋ tiŋa Hatihati Fafaŋeniŋ
    kahilewaat?”
  obo-NT: Na, duwon tohodnonaw to mgo Suhu ni Moises no id lohinat su id kopi‑i rin
    nod posaharon si Disas ukit to intud. Kahi rin to, “Tohodnonaw, ondan kos od puungan
    ku amoy'd kotanggap ku kos umuun waad tomanon?”
  kca-kca: 'И пўш, Закона утәԓтәты и ики нŏх ԓойәс пӑ, Иисус артаԓәты урәӈән, ищмәсԓы:
    "Утәԓтәты Ху! И пўша уԓты уԓәпса мŏщатты урәӈән, мӑнэма мўй верты мосәԓ?"'
  cak-ENT: Y c'o c'a jun etamanel chin ri ley ri xuya' ri Dios richin ri Moisés xbecatüj-pe
