    ae awau Jarejuwarete 'ga pyri ki 'ei? Emome'u jee 'i— 'jau 'ga Jejui 'ga upe.
  dao-dao: Acunüng, thumksing mat naw Jesuh a mhnüteinak am, “Saja aw, anglät xünnak
    ka yahnak vaia i ni ka pawh kawm?” ti se,
  cya-cya: 'Yato''o mdyiton sca yu nu m''ni cha''an cha'' ''in lee, lo'' mñicha''
    yu ''in Jesús se''en nu su''hua yu qui''ya ''in ñi, lo'' juin yu: ''Un ñi nu lca
    Bstro, ¿ti ña''an cha'' nu tca cu''nin si''yana caja chendyu nu a tsatii ''a ''ñan?'
  nii-nii: Pe wu endi lo ek piipi ełim wu, ei eim yi piim. Nam ek nemb Jiisas nimba
    mił ei kenmbii nip nirim. “Ek andan wu! Na nimbił oł erip, noman konj sip kunum
    kunum ka mułmbii?”
  ign-NT: 'Matiarihihi ema achane, maestro tayehe eta mavanai­ripiana ema víyarahaini
    Moisés. Tiyanapa matanucahi ema Jesús, téchaji­ri­ca­va­yarehi eta mayehe. Mavarahahi
    macaicu­tia­rayare. Máichapa: —Tata maestro, ¿tájaha­pucaini níchara­cavaini eta
    níturu­si­rayare eta núchucui­rayare te apana vítaresira? —macahepa.'
  dik-NT: Raan piööc ë löŋ kɔc Itharel, ëcï bɛ̈n ku wïc bï Jethu deep ë wɛ̈t ku thiëëc,
    “Raan piööc, yeŋö ba looi ba pïr akölriëëc ëbën pan Nhialic?”
  cac-cac: 'Ix lajvi chi'', ay jun vin̈ c''ayb''um d''a ley Moisés ix q''ue lin̈an.
    Ix snib''ej vin̈ ix yac'' proval Jesús, yuj chi'' ix sc''anb''ej vin̈ d''ay: —Ach
    co C''ayb''umal, ¿tas ol aj in chaan in q''uinal d''a juneln̈ej? xchi vin̈.'
  tzj-E: 'C''ol c''a jun acha xpeta, jun chca maestro je nquetijona cxin wnak tzrij
    rley Dios. Jara'' acha nyarij nuban probar Jesús rmal c''ara'' tak cawra xbij
    tzra: —Maestro ¿nak quenban ch-utz c''ara'' nyataja chwa utzlaj c''aslemal je
    rxin junlic? cara'' xbij.'
  san-BUR: အနန္တရမ် ဧကော ဝျဝသ္ထာပက ဥတ္ထာယ တံ ပရီက္ၐိတုံ ပပြစ္ဆ, ဟေ ဥပဒေၑက အနန္တာယုၐး
    ပြာပ္တယေ မယာ ကိံ ကရဏီယံ?
  yaa-NT: 'Feronãfake fisti a Moisés yoikĩ kirika keneni keskara ato tãpimamis Jesús
    fe mekaikai kani. Jesús ea kemaimãkai ixõ yõkaikai: “Ifo, ¿ẽ afeskatiromẽ Nios
    fe ĩpaxakĩ?” ixõ yõkaito,'
  cab-NT: Lídan ában guríriguaü, ñíñein ában arúfudajati lilúrudun Moisés, abúseeruti
    loúchaguni Jesúsu, ába lásaarun, ába laríñagun lun. —Maésturu, ¿cábasan nadǘga
    lun gayára lan nibíjini ibágari magúmuchaditi?
  clu-clu: May sangka manogtodlo doto ang Kasogoan nga nagtindug kag nagpamangkot
    agud tirawan si Jesus. Makon na, “Maistro, ano kabay akun dapat imoon agud makaangkun
    ako ang kaboi nga ara kataposan?”
  swh-ULB: Tazama, mwalimu fulani wa sheria ya Kiyahudi alisimama na kumjaribu, akisema,
    “Mwalimu, nifanye nini niurithi izima wa milele?”
  tpt-NT: 'Ex chuncha va tayal qayntaun yu ixmasuy ixlhachimoꞌonkꞌan ni israelitas,
