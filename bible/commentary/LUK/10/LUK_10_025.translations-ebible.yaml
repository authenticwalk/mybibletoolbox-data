  bfz-bfz: एक दिन जेबे यीशु लोका खे उपदेश देणे लगी रे थे तेबे एक धर्मशास्त्री उठेया
    और ये बोली की तिना री परीक्षा करने लगेया, “ओ गुरू! अनन्त जीवनो रा बारस ऊणे खे
