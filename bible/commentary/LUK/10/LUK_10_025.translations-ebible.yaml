  ruf-ruf: Mlangulitsi wa Ghamalaghitso kema amghetse Yesu, kamghutsa, “Mlangulitsi,
    apfi nobamighwa nitende choni ili niubokele ughima wa matsuwa ghose?”
  gun-gun: 'Peteĩ ava lei re nhombo''e va''ety opu''ã ho''amy Jesus oeko a''ã vy.
    Ha''e vy aipoe''i: — Porombo''ea, mba''e nda''u ajapo ''rã tekove marã e''ỹ aupity
    aguã?'
  agu-BL: 'Tpone''n tzun jun scyeri yi e'' tx''olol xo''l yi ley Moisés te Jesús,
    nintzun octz tan pile''n. Itzun taltz: —Max c''u''lu'' Ta'', poro ¿mbil tzimban
    tan incambal yi itz''ajbil tetz ben k''ej ben sak?'
  isn-isn: Goza akimika mumanyisi ung'wi nua unonelya nua kiyahudi, akawiugema uyesu
    akamuila nitume ntumi nihume kusala utemi nua kiguhe.
  eng-PEV: One day, a Jewish law man went to Jesus. He wanted to test Jesus, to see
    if he can answer a hard question. So he asked Jesus, “Teacher, what can I do so
    that I will live with God for ever?”
  ilo-ULB: Pagammoan, maysa a manursuro iti linlinteg dagiti Hudio ti timmakder ket
    pinadasna isuna, kinunana, “Manursuro, ania ti aramidek tapno matawidko ti biag
    nga agnanayon?”
  pir-NT: 'Ti pjeta judio masare buheriquiro Jesu cahapʉ wihi, Jesure tiquiro ñano
    yahuducugʉ̃ ye duamahye: —‍¿Buhegʉ, yʉhʉ ijipihtiye decori Cohãcjʉ̃ mehna iji
    duagʉ dʉhse yeboagari yʉhʉ? ni, sinituahye tiquiro Jesure.'
  anv-NT: Ɛ́ké ɛwyáge *Ménlɛré mabɛ́ Ɛsɔwɔ fɔ́ achwɔ́ ne defyá né metɔɔ́ mámua
    Jisɔs aké, “Ménlɛré, mpyɛ nnó ne mbɔ́ geŋwá ɛyi gélágé byɛ́?”
  sab-NT: 'Chui gbaite kwian daba tkanga tangle Moisés chadalla giti gdaite jo Jesu
    kle ngwadi ama ta mo chugakalin Jesu ole, kwian e chku Jesudi geru kadu Jesuge:
    —Ba kwian tkanga tangle geruge, cha geru kade bage, ¿cha llema boadale gire cha
    ñage toi diali chui tangle Chube ole nga ngaña giti?'
  tmd-tmd: Wop i mibɨl yöra, lo mönö yad nölɨb nöbö i, Jisas nɨ agö mönö yajönɨŋö,
    rön, hön nugwo yad nugwön yadöŋa, “Mönö yad nölɨb nöbö, nɨ pödpöd rön, öim mɨdɨb
    mag aku pɨn?” röŋa.
  acr-NNT: 'Kꞌo jun aj kꞌutunel re ri tzijpixabꞌ xyaktajik y jewaꞌ xubꞌiꞌij chaꞌ kukꞌam
    upa ri Jesús: —Wajawal, ¿saꞌ ri kanꞌano chaꞌ kꞌo nukꞌaslemal na jinta utaqexik?
    —xchaꞌ.'
  kpg-kpg: Tangada haga donudonu haganoho ne hanimoi belee hagamada a Jesus, ga helekai,
    “Tangada agoago, au e hai dagu aha, gei au ga hai mee gi di mouli dee odi?”
  taj-taj: तिरेकुनु यहूदी धर्मगुरु गिक येशू मुबा ग्‍लारी खसी येशूला सेम च्‍याबारी
    थेसे “गुरु जुकजुकधोना आसिबा जुनी याङ्बारी ङाइ तिग लतोःला?” भिसी ङ्‌योइमा,
  avt-avt: 'Wɨ ham mɨtɨk kerek kinɨn kertei hɨm me Moses kewepyapɨrem hɨrak kekrit
    kan katɨp kewises Jisas keriuwe hɨm me Moses. Hɨrak kan katɨp Jisas kar ik: “Mɨtɨk
    Iuwe. Hi erɨak mekam te hi ehu etike God tipmain tipmain enum eik?”'
  cbk-cbk: Un dia tiene un maestro Judio quien ya precura cuji con Jesus na di suyo
    maga palabra para puede le acusa con ele. Ya pregunta le con Jesus, “Maestro,
    cosa man yo necesita hace para puede yo tene el vida eterna?”
  uig-ARA: 'ۋە مانا، تەۋرات ئۇستازلىرىدىن بىرى ئورنىدىن تۇرۇپ ئەيسانى سىنىماقچى بولۇپ:
    ــ ئۇستاز، مەڭگۈلۈك ھاياتقا ۋارىس بولماق ئۈچۈن نېمە ئىشنى قىلىشىم كېرەك؟ ــ دەپ
    سورىدى.'
  tuf-tuf: 'Riy istiy judío bachan chihtán síw̃quibat Jesús quin táyojocro. Jesús
    cayar yajquín sihw̃ar uchta táyojocro: —Síw̃quibu, bahat ítitan, ¿Aját icúr yajcátaca?
    Sir quin cuwayta ¿aját icúr yajcátaca? ¿Bahat bitara séhw̃ataca? wajacro.'
  abx-abx: Sin adda, aniya' manunggo atubang si Jesus nga addangan si mga kunusido
    si bala'od. I tuyu'-na hamok sito pagpurbar kon anala' si Jesus si mga allingun-na,
    sanglit amatilaw iya, “Ma'istro, ay i kinahanglan buruhatun-ko basi' sakarawat-ko
    i kinabuhi' nga gana' katapusan-na?”
  mco-NT: 'Chi tüg jäy huɨdi yaj''ixpɨjcp Dios ñecy ytɨnaay''ahuɨɨy jot''ixy huinma''ñ''ixy
    Jesús, chi y''amɨdooy: ―Huindzɨn, ¿ti huaad ndunɨpɨch co ɨɨch jugy''ajtɨn huinɨxɨɨbɨ
    nbáadɨbɨch?'
  bsp-bsp: 'Kɔ wətəksɛ sariyɛ wəlɔma ɛyɛfɛ k’oloku Yesu, ntɛ ɛfaŋ kəcəpɛ kɔ towul
    mɔ. K’eyif Yesu: «Wəbɛ, cəke cɔ pəmar iyɔ kəsɔtɔ ka kəyi wəyeŋ katina-ɛ?»'
  kqf-kqf: Laḡan ḡemota waiḡake tauwailovelovena Yesu nuwana wailausoluna aubaina
    i tava bi i waitalayena gado, “Tauwailovelove, bai yà voiye te yawasana kenakena
    nonoḡina yà vai?”
  cpb-NT: 'Ari risaikakeri yotaantzirori Inintakaantaitanewo, ikowaweta rikompitakayaarime
    Jesús, ikantake irirori: “Yotaanarí, ¿oitaka kowachari noñaantaiyaawori añagaantsi?”'
  aon-aon: Anah nyumnah anan nenek skulumesh um lo douk seiwok Iruhin nakoguk Moses
    enyi nanak aria nakri nukwiraeh Jisas. Aria narigan nakri, “Debeini tisa, eik
    ta inek maresh aria ta douk ipe wosik abom ihih nyumneh?”
  hus-NT-2005: 'Jun i okʼtsix xin wilál nin takʼixtal na Dios xin jilám dhutsadh na
    Moisés, chʼakay kin tawnaꞌ enchéꞌ na Jesús abal kin taktamiy: ―Okʼtsix, ¿jantʼéy
    yejat ku tʼajaꞌ abal ku ejto ku bachʼu an xeꞌchintaláb xi yab in koꞌol in okʼontal?'
  mig-NT: 'Te yúan kánchaa̱ ɨɨn maestro ley, te ni̱ ndukuiñi̱‑de chi̱ koto nchaa̱‑de‑ya̱
    kuní‑de: Maestro, na̱ún sá''a‑ná náva̱''a ni''i̱n tá''u̱‑ná kuchaku̱‑ná nɨ́ɨ́
    káni, áchí‑de.'
  bps-bps: Di satu duh tadag i satu to gal mubad dad flalò blé Dwata fagu di ku Mosis,
    du tnilewan Dyisas, manan, “E To Tamdò, tan i fye nimògu du fye gfungu i nawa
    landè sen?”
  mbs-mbs: Nayan, timindeg se sebad menenoladà te menge punù ingkeliwat i Moises.
    Ibeg din megtandà ki Jesus, aw yan se doun te mig-insà sikandin, kagi din, “Sir,
    eden lay se keilangan inangen ko amon metoman a kominawà te kaling pedowan wedad
    temanan?”
  tof-tof: Da módóga, darrü Zu pamkolpamab gida umulbain pama zamngólórr, da Yesun
    apókóm darrü amtin bóktan poko imtinürr wagó, “Umulbain Pam, ka ia kaino ⌊ngarkwat-koke⌋
    arról apadóm?”
  cme-NT: '*Ãnjĩnamma pigãatieŋo naŋo sire yiɛra aa yuu Yesu‑i baa nel daama‑i
    duɔ cure-yuɔ wuɔ: «Hãalãtie, da mi ta mi taara mi ka da cicɛ̃lma maŋ sa tĩɛŋ
    dede‑i, mi saaya mi ta mi ce bige‑i?»'
  sus-sus: Lɔxɔ nde, sɛriyɛ lɔnnila nde to nu wama Isa matofe, a naxa ti, a a fala
    a bɛ, «Karamɔxɔ, a lanma n xa munse raba alako n xa abadan kisi sɔtɔ?»
  pon-2006: Eri, sounpadahk en Kosonnedo men ahpw pwarodo rehn Sises oh song en lidipih,
    patohwanohng, “Sounpadahk, dahme I uhdahn pahn wia pwe I en kak ale mour soutuk?”
  dad-dad: Sain taka bun, lo keleĩ tamo taka fã ye fen, Jesus kisi fiyen. Ĩ Jesus
    to fiyen, “Tise, aya naig afe di, mata faimud ibodkeleya anĩ alouf?”
  zab-NT: 'Chiy tuby maistrɨ ni nán ley güesuldíb par güeninéb Jesús. Güegaanybɨ prueb
    laany ax gunabdiidxbɨny: —Maistrɨ, ¿xa xquel gúna par gapa guelnabány par chazy?'
  jae-jae: Biŋsutau teŋ gêdi sa gebe ênsaê eŋ, tec kêsôm gebe “Mêtêmôkê, aê jaŋgôm
    asageŋ, ec jawê kaiŋ jaŋgôŋ matoc jali teŋgeŋ.”
  ksd-ksd: 'Ma tika na tena kabinana ta ra varkurai i tur ma i valar ia, i biti tana:
    Tena Vartovo, ava ina pait ia, upi kaugu ra nilaun tukum?'
  msm-NT: Songo aedow meyduon maistru to tinuuhan no migtogkad ki Jesus. Kagi din,
    “Sir, nokoy man to oghinangon ku agun maangkon ku to kinabuhi no wada katapusan?”
  myk-myk: 'Caŋa ka, saliya karamɔgɔ wa ya pa yìri yere, na Yesu ɲɔ yege na: «Karamɔgɔ
    lekɛ nɛ yaa na pye, kɔnhɔ di ɲìi sicuumɔ nixhɔbaama ta wɛ?»'
  sbe-sbe: Laugagayo taulauhekataena hesau ye henuwa bena Yesu ye lautonogi, ede ye
    henamaiyei ye wane, “Taulauhekata, taba saha ya ginauli, kabo mauli nige kana
    siga ya hai?”
  mcr-mcr: Ämaqä kukŋuä-suqeŋqä näqŋqä hŋqu, Jisasi Ique yamwiqä ävätä, tiiŋä ätukqe.
    “Näqŋqä-vqä Iquki, häŋä hea ique-ique pmeqä mamqe, nyi äänä imäkmqäwä?”
  cux-NT: '''Áámá maestro yeⁿ''e ley chi neⁿ''e sa n''diichineeⁿ sa Jesús ndaa sa
    nanáaⁿ yā ní ntiinguuneeⁿ sa Jesús: N''dií, Maestro, ¿dɛ''ɛ̄ chi canee chi diíⁿ
    chí ndáácāa vida cueⁿ''e daāⁿmaⁿ?'
  tur-YTC: Bir Kutsal Yasa uzmanı Yeşua’yı sınamak amacıyla, “Öğretmenim, sonsuz yaşamı
    miras almak için ne yapmalıyım?” dedi.
  san-ITR: anantaram eko vyavasthApaka utthAya taM parIkShituM paprachCha, he upadeshaka
    anantAyuShaH prAptaye mayA kiM karaNIyaM?
  bel-N: 'І вось, нейкі законьнік устаў, спакушаючы Яго і кажучы: «Настаўнік! Што
    мне рабіць, каб успадкаеміць жыцьцё вечнае?»'
  sch-sch: Balam minchupu inkhat Jisua minvak rangin a honga, a kôma, “Minchupu,
    Kumtuong ringna ka manna rangin imo ki sin rang?” a tia.
  mic-MIQNT: Na nutagnutmewinu pegising muta getu' we'gwamuatl Se'susal. Pipanimatl,
    “Nujigina'muet, tali msntes iapjiwewei mimajuaqan?”
  huu-NT: 'Jesús ecɨmo itɨnomona Moisés mɨcorɨ llogacɨnuaɨna llofueraɨmadɨ Jesúna
    facacɨano, naimɨemo jɨcanote: —Maestro, Jusiñamui illanomo jaca cue illena, ¿bue
    fɨnoitɨcue?'
  jiv-NT: Nuyá akupkamun jintinkiartin Jesus warintiak chichakat tusa wajatki werimiayi.
    Werí iniimiayi “Uuntá, wi tuke iwiaaku átaj takun ¿warinia túratniuitiaj?” tímiayi.
  otm-NT: 'Nɛ bi zøm bʉ ''bʉh ra Jesús n''da ra xänbate niją, im bɛ̨ni da zä''a ra
    Jesús, nɛ bi ''yänni: ―Xänbate i, ''bɛ''a sä ga øt''ä n''dahma din jagä ra te
    maząi, bi ''yɛ̨na.'
  dah-dah: Be, kurarebe Moseyen saba mar al kura beleŋ Yesuyen dufaymiŋ tuŋaŋ urde
    kene yeŋ waŋbe, “Tisa, daha teŋbe Al Kuruŋya hugiŋeŋ heŋ heŋ mata goyen nere hiyyeŋ?”
    inyiŋ.
  tnk-tnk: Ia nəpɨn nəha, iahatən riti səvəi Loa rokeikei mə trɨreɡi atukwatukw ro
    Iesu mə trəfni irə. Ro pen rɨskəmter, mɨni mə, “Iahatən. Takəfo irə muvehi nɨmɨruien
    rerɨn?”
  kpr-kpr: Umbu eni, Moses da Geka ijuga kato+ eniimi fira, Iesu dederuse sisira,
    “Ijuga Kato, na nange nange jebuga evovodae irari ava tambareni?” setiri,
  san-IAS: anantaram eko vyavasthāpaka utthāya taṁ parīkṣituṁ papraccha, he upadeśaka
    anantāyuṣaḥ prāptaye mayā kiṁ karaṇīyaṁ?
  nho-nho: I te aso tokotasi raa, te tisa tokotasi naa Loo raa ni mee ma ki haaiteria
    a ia te atamai Jesus. A ia ni tuu ki aruna no vasiri ake ki Jesus, “Tisa nei,
    nau ki mee peehea ki toa a nau te ora e ora hakaoti?”
  gym-NT: 'Yebti bati, Kukwe Biani Ngöbökwe Moiséye dirikä nämane iti, namani nünaninkä
    krö, käkwe kukwe ngwianintari ja gakäre Jesube, käkwe niebare ie: Dirikä, ¿tikwe
    dre nuendre köböire ti rabadre nüne kärekäre Ngöböbe? niebare kwe Jesuye.'
  azg-NT: 'Ya joꞌ ncüii tsꞌan na tsiꞌman nchu vaa itsiquindyi jñꞌoon na tquen Moisés,
    tyjeeꞌ juu na mꞌaan Jesús. Veꞌ ntꞌue juu nchu vaa ngitso Jesús chaꞌ quityiiꞌhanꞌ
    ngꞌeehanꞌhin. Taxeeꞌ juu nnon jon: —Nndaꞌ ta, ¿Nin ꞌnan chuhanꞌ na quitsꞌa chaꞌ
    ntsixuan na tyiꞌquintycüii na vandoꞌ ñuan njan?'
  bhd-bhd: एक्सां यीशु लोकन शिक्षा देने लोरो थियो, ते हेरा, अक शास्त्री खड़ो भोव, ते
    इन ज़ोइतां तैस अज़माने लगो, “ए गुरू, हमेशारी ज़िन्दगी हासिल केरनेरे लेइ अवं कुन
    केरि?”
  too-NT: 'Lā'' tuncan kalhatin xamākalhtō''kē''ni'' ley tāyalh lā'' tā''chihuīna''lh
    Jesús para nalīlaktzī''n. Lā'' kalhasqui''nīlh: ―Mākalhtō''kē''ni'', ¿tuchū na''ictlahua
    para que na''icka''lhī quinquilhtamacuj para pō''ktu?'
  ind-AYT: Kemudian, lihat, seorang ahli Hukum Taurat berdiri untuk mencobai Yesus,
    katanya, “Guru, apa yang harus kulakukan untuk mendapatkan hidup yang kekal?”
  cjo-NT: 'Paashini kitejiri ipokashitakiri iyotaantzirori Iwaperite Tajorentsi rowaga
    rojankinarini Moeseeshi. Ikowawitaka ikompitakayaarimi Jesoshi, ikantawitapaakari:
    —Iyotaanari, ¿tsika nokantyaaka nojeekantyaari jenokinta, nokanteetatyeeyaani?'
  nsn-nsn: Doha siokor binak, a tang siokor tamatang ate tar ualatutur nosir Ju, ke
    tur kai, kare marang uedanga tang Iesu. Inggono ke dangata pare, “Ir Tang Ualasir,
    A haua paku guataio maru banoto tar kale tar nitua gere moko dedela.”
  san-DEV: अनन्तरम् एको व्यवस्थापक उत्थाय तं परीक्षितुं पप्रच्छ, हे उपदेशक अनन्तायुषः
    प्राप्तये मया किं करणीयं?
  tna-NT: 'Pia tsine beju piada Moisés chenu sa jacuatsasiati ebuetsuaji Jesús peje
    su putiana mimi neje tu yaba puji cristiano cuana butse su. Tuahueda Jesús quisabatana
    uja: —Echua Puji, ¿ai ni da quema a taji cielo su eid''e yanieniti puji?'
  lid-lid: Ano, ndramak ari tanan ta leheya kandriyen tiri Juwis ales ere loke none
    Jises. Eme iy anya, “Ndramak ta leheya, jo kamekes sasah handru, ya kohak kudu
    le buku doh?”
  wim-wim: Anpalan-a, nil paman wamp nungant Jesus.ant, nil pam inana, wik thayan
    God.antaman thaaꞌ-aath-aath thanang pam wanch anangana. Nil keꞌ Jesus.an paathiy
    nunang wik want-wanttakan thawow, nil puth thawant Jesus.antan, “Ayyang, Moom-ang,
    ngay ngeen yumpānga yipam ngay ngulakaman wun-wunāng God.antangan a?”
  zga-M: Lola, umanyisi umongi uvandagilo incha khuyahudi avenule nu khugela, akhanchova,
    akhata, “Imanyisi, negahe ndakhikhi ukhuta nincheningile khuwomi uwasikhu nchoni?”
  yom-yom: 'Nlongi wumosi wu Mina wutelama ayi wuyuvula Yesu kiuvu mu kumfiela ayi
    wunkamba : —A nlongi, diambu mbi mfueti vanga muingi ndibaka luzingu lukalimani
    e ?'
  san-SIN: අනන්තරම් ඒකෝ ව්‍යවස්ථාපක උත්ථාය තං පරීක්‍ෂිතුං පප්‍රච්ඡ, හේ උපදේශක අනන්තායුෂඃ
    ප්‍රාප්තයේ මයා කිං කරණීයං?
  yut-yut: Bɨsap kɨndakon gen teban dakon mibɨlɨ nandak nandak amɨn kɨnda da pɨdaŋ
    agek Yesu aŋkewal do aŋek yaŋ iyɨgɨt, “Yoyɨŋdet, yo ninaŋ aŋek egɨp egɨp dagok
    dagogɨ mɨni abɨdokeŋ?”
  grc-BYZ: Καὶ ἰδοὺ νομικός τις ἀνέστη ἐκπειράζων αὐτὸν καὶ λέγων· διδάσκαλε, τί ποιήσας
    ζωὴν αἰώνιον κληρονομήσω;
  cpc-NT: 'Ari isaikakiri yotaantzirori Ikantakaantaitani, ikowaki inkompitakaiyaari
    Jesús, ikantaki irirori: “Yotaanarí, ¿iitama nantiri naaka noñaantaiyaawori kantaitachari
    añaamintotsi?”'
  nhg-NT: 'Hua necö, sente tlajmatque de inu ley de Moisés omoquetz. Quenequeya tieprobörus.
    Otieyelfe: ―Maestro, ¿tlin sösantle necchihuas para necpeas nemelestle nochepa?'
  nya-nya: Nthawi ina katswiri wa malamulo anayimirira kuti ayese Yesu. Iye anati,
    “Aphunzitsi, ndichite chiyani kuti ndikhale ndi moyo wosatha?”
  ngu-NT: 'Quemaj se temachtijquetl ican on itlanahuatil Dios, onotelquetz niman oquinotzato
    Jesús para quitlatlatas. Oquitlajtoltij: ―Temachtijquetl, ¿tlinon cuajli nicchihuas
    para nicpias nemilistli yejhuan para nochipa?'
  kup-kup: Met aliz nasik aban ñetï kateñiz mañair nap Iesun mañapanen pi horï hapan
    batah, pot homet epat at mañah, “Añairameñip ae, ne tair toman pohao tin het hemaz
    pov nanapan?”
  jid-jid: Se mala ri u bla tre ni Yahudawa kaye tsra u, nda tre mala, me tie ngye
    miti mi ni kpa re u tuntrun?
  wmw-wmw: 'Ona, suku moja mwanlimu mmoja wa shariya wa Mayahudi akilamuka kumyerera
    Insa, akamba: “Mwanlimu, nikisakula niriti mainsha a milele, nijuzi nitende kinani?”'
  gmv-GGM: Issi gallas Muse woga tamaarisiza issi uray Yesussa paacanaas koyidi “tamaarisizayso
    tani medhina deyo laattanas ay oothoo?” gidi oychchides.
  ssg-ssg: Lokon ien tel ti teka hanaui nauna ti Moses kamei pisi Jises. I ukek, “Nga
    aile la lehe nga uke tonain kapi Haeu tenen tap tahi tapoan?”
  zpo-NT: 'Nu lee tub maestr xaa nlu xtizh Dios, nguxso mnabdizh lo Jesús nel nzhekla
