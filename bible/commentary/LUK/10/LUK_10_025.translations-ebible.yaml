    Arne iwenhe-ame mwerre the mpwaretyeke Ngkarteke anyente-irremele ikwerenge akwete-ante
    anetyenhenge?”
  qvc-NT: 'Muysispa liyningunata suq yach''achikuqmi Jisusta mallipananrayku atarishpa,
