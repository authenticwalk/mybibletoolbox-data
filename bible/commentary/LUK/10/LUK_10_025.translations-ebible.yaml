  soy-soy: 'Isé ucélɑɑ unyinɛ uu rinɔ́ɔ mɑɑ un lɑ ukɛ́ Yeesu ripinɛ wɑ, uu u pisɛ
    rɛ: Sɑ́ɑ, íye kɑi pisɛ rɛ kɛ́ wɑ kɛ́ nɛ nfɑ́ɑ tɛnɛcirɛ́ n yɛ̃́?'
  hui-hui: Mana lowinigo lawai haga mbirame Yasu mo hondo habehedabe hondole ibini.
    Ibuwa lalu, Lawai haga-o i̱na haabobo holene yule agi buabe, lene.
  amf-amf: Marrato! Eedi kalaa Musesa yigginam dhettsea Yesusam taysate shedana dhaabhayse,
