  quc-NNT: 'Xtak''i k''u aq''an jun tijonel re ri Pixab'' che resaxik u pu chi'' ri
    Jesús, xuta'' che, xub''ij: Ajtij, ¿jas k''u kinb''an in rech kinriq na ri k''aslemal
    ri man k''o tä u k''isik? —xcha che.'
  dob-dob: Ta ꞌebweu loina ꞌana toanugana ꞌimai ga Yesu ꞌena ꞌienaida sabi toona,
    ꞌigwae, “ꞌInapwana toꞌase yada guinuwe be yawasigu ataya yada loba?”
  wrs-wrs: Wo mongo katekis pronamba, doa himba Yesusna nengavnangva lehalm vevna,
    osm ora, ata sahonampetam ishovmi? Hev osahmanana, guru, mani kava si vevav, wo
    noinda kava beswonamba wohavav yunalmba, wo eva Sesoaindava phovav?
  mca-mca: 'Ma'' qa niipha''m pa''aj pa'' ewi''ƚ pa'' i''nq''ijatshenij ke'' Moisés
    ƚe''lijei qe qa'' nijaajin pa'' Jesús, qa nifaakan pa''aj: —Maestro, ¿pa''n yeqfenye''j
    yiwek qu'' nana''l ye''m pa'' witiƚa''x nite'' yili''ij?—'
  kiw-kiw: Bubui imatomudio dubui ata, rio-ka Iesu dii ma emedeeꞌai, ruu-ro atohetai-ka,
    “Imatomudio dubu-o, moo raꞌu aꞌai raꞌai tutuu oroiꞌioi ma reidai-ri?”
  tzo-TZC: 'Oy jun banquilal jchanubtasvanej yuꞌun ti mantale bat scꞌopon ti Jesuse
    yoꞌ ta slajeltsabe yoꞌnton. Jech cꞌot sjacꞌbe: ―Jchanubtasvanej, ¿cꞌusi xuꞌ ta
    jpas yoꞌ ta jta ti jcuxlejal sbatel osile? ―xi.'
  mya-mya: ကျမ်း​တတ်​ဆ​ရာ​တစ်​ယောက်​သည်​အ​ထံ​တော် သို့​လာ​၍ ``ဆ​ရာ​တော်၊ အ​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ
    အ​သက်​ကို​ရ​အံ့​သော​ငှာ​အ​ဘယ်​သို့​ပြု​ရ ပါ​မည်​နည်း'' ဟု​ကိုယ်​တော်​အား​ပ​ညာ​စမ်း
    လို​သ​ဖြင့်​မေး​လျှောက်​၏။
  gng-NT: 'Nɛn saan nɛ bà bɛn *yiko mɔnmɔnm nnɔ ya uba fii'' ki sere'' ki nuunh wɔ
    ń biike *Yesu nɛ ki niire'' wɔ ki ye: «Uwɔnwɔknlɔ, n li tien mila kí lɛ limiɛl
    là ŋa ŋmɔbe gbenm-i?»'
  cbi-NTPO: 'Ma bijee Moisés'' wandya lei ma mashtuu ruku Jesúsnu tujle'' pakakaanu
    tyatu, entsandi pake''meemi: Rukui, ¿naa ketaa naa-uwanuba Diosba ura'' chunuu
    tiyanu juwa? timi.'
  ikk-NT: Ọkaa-Iwu ohu bịa d'e shini Jesu ọnyan. Ọ sị Jesu, “Onyẹ-nkuzi, kịnị kẹ m
