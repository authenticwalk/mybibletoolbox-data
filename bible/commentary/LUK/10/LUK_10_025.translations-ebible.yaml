    ammaà ta ma-adchanà koma hen anchi mannanayun way ataguwan an Apudyus.”
  tam-2017: 'அப்பொழுது நியாயப்பண்டிதன் ஒருவன் எழுந்திருந்து, அவரைச் சோதிக்கும்படி:
    போதகரே, நித்தியஜீவனைச் சுதந்தரித்துக்கொள்ளும்படிக்கு நான் என்னசெய்யவேண்டும் என்று
