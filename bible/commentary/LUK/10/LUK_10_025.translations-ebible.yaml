    ambori isobu mai na rahida fui tuti iminohia numainufo?”
  fai-fai: Am mak dánane sawa kukumin kinim mak tad Yesus atam kukudono, kale tada.
    Kale aka kan tod nadale bakodaw, “Kukumin kinim kawta, yakno yakno bi nadino lim
    tuwámin sinik uyo kudulokabine?” Akane,
  ura-NT: 'Niritoha Jesosone jana jetaote, rene turuhin jetao, “Tohanrihanicha,” naain
