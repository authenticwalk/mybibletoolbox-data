  pon-pon: 'A kilan, jaunkawewe men ap uda, kajonejon i potoan on: Jaunpadak, da me
    i en wiada. Pwen jojoki maur ioutuk?'
  nhe-BL: 'Huan se tlamachtijquetl tlen itlanahualtilhua Moisés moquetzqui para quimasiltis
    Jesús ica itlajtol huan quitlajtlani: ―Tlamachtijquetl, ¿tlaque monequi nijchihuas
    para nijselis nopa yolistli yancuic tlen ax quema tlamis?'
  sps-sps: Tan sen nainy ana tsoiny fifaatsuts tan Faun te kirkir iny e Moses naa
    mito a tou tanaf e Jisas sa tsue, “Tsoiny Fifaatsuts, a saa te kat ronyo na nyo
    te nom a toto na suu?”
  wnc-wnc: Siwan Mosesde mama wam yanindamumsa aminu tapatuta dandam tangan enake
    yukut. Yuke Jesu tasiwa siwik ngang natake Jesu anzing inikwaikut, “Aanin. Dasing
    tasiwa Anututa nanduke tasingaman kekeknga gatukande yuwawit,” ngang inikwaikut.
  bus-bus: 'Dokadↄ̃ri ke fɛ̀ɛ lɛ à Yesu yↄ̃ à gwa à bè: Dannɛri, dian mɛ́ kɛ nà mà
    wɛ̃̀ndi kɛ̀ è yãaroo ee?'
  gub-BL: Na'e uhem amo awa wà a'e pe ipyr kury. Ze'eg kwehe arer rehe upurumu'e ma'e
    romo hekon a'e. Uzeagaw zepe Zezuz ize'eg iawy kar pà izupe. (Amuze'eg zemueteahy
    kar putar Zezuz Tupàn rehe ihe kury, i'i uzeupe.) — Purumu'e ma'e, i'i Zezuz pe.
    — Aze hereko wer Tupàn pyr tuweharupi nehe, tatahu pe heho 'ym pà nehe, ma'e azapo
    putar ko 'ar rehe ihe nehe, i'i izupe, hehe upuranu pà.
  imo-imo: Gotenga ungumanga pulumu pilipe imboma mane tili iye teni yuni ambele ungu
    nimbelonje, nimbe kenjimbelonje pilembo nimbe Jisasindo walipe pilipelie nimbei,
    “Ungu Mane Tilimu, na ambe tepolio molopa kau puli ulu pulumu limboya?” nimu.
  boj-boj: Onaqa dal anjam qalie tamo bei a Yesus aqa siŋgila laŋa tenemtqa osiqa
    endegsi nenemyej, “O Qalie Tamo, e kumbra bole kiye dauryosiy dena e ŋambile gaigai
    sqai?”
  ulk-ulk: Netat kerkerge, able Gelar Erwerle ekweilu laglag Iesui wadamisri taba
    miru. Able kimiaret eudige Iesui itmeri, “Erwerle, ka nalu lu akailu ya wayakai
    ka niai idid tarpeilu?”
  eng-DRA: And behold a certain lawyer stood up, tempting him, and saying, Master,
    what must I do to possess eternal life?
  knf-knf: 'Kë *najukan Bgah aloŋ anŋali pţaawan Yeŧu aşë naţa aji na a : « Najukan,
    we wi nhinanuŋ kado, kayeenkna ubida wi mnţo? »'
  san-KHM: អនន្តរម៑ ឯកោ វ្យវស្ថាបក ឧត្ថាយ តំ បរីក្ឞិតុំ បប្រច្ឆ, ហេ ឧបទេឝក អនន្តាយុឞះ
    ប្រាប្តយេ មយា កិំ ករណីយំ?
  arn-NT: 'Kiñe wentru kimeltukelu Moyse ñi ley dungu amuy ñi dungumeafiel ta Jesus,
    ka tañi kintukaduamafiel, fey ramtufi: —Kimeltufe, ¿chumafun chey tañi nieael
    ta rumel mongen?'
  zas-NT: 'Tijb mextr rajc ley guzuliman guneenëman Jesús. Abiꞌ din güünman laaman
    prueb, gunabdiidxaman lojman rëbaman: ―Mextr, ¿xhie rayal günan din gaꞌpan guialnaban
    tiblayaa con Dios?'
  ken-NT: Ɛ́fákari bɛ ntɔŋ ɛbhé Moses arɔk mɛmɔ Yesu. Abhɛ́p yi bɛ, “Ntɔŋ, chɔŋ
    nkʉ yi kɛ mbɔ̌ŋ nɛpɛ́m ɛnɛn nɛ́bhɨ́kɨ́ bhɔŋ ngwɛnti?”
