  urt-urt: Ŋup ende pe, jetmam ende tikin wusyep erŋeme natme Jisas nange ka iche
    kukwaime kin. Ki ŋisilihme Jisas na, “Jetmam, ma mende tuꞌe lai ti, Got ka ungwisme
