  ory-ory: ଆଉ ଦେଖ, ଜଣେ ମୋଶାଙ୍କ ବ୍ୟବସ୍ଥାଶାସ୍ତ୍ରଜ୍ଞ ଉଠି ତାହାଙ୍କୁ ପରୀକ୍ଷା କରି ପଚାରିଲେ,
