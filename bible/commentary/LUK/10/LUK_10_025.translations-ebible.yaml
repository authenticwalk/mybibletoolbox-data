  kan-OKCV: ಒಂದು ಸಂದರ್ಭದಲ್ಲಿ ಒಬ್ಬ ನಿಯಮ ಬೋಧಕನು ಎದ್ದು ನಿಂತು ಯೇಸುವನ್ನು ಪರೀಕ್ಷಿಸುವುದಕ್ಕಾಗಿ,
