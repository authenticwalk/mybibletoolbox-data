    para kaklhitsukul jatsukunti yu jantu aqtaun kamiꞌoyaꞌ?'
  aai-aai: Ofafar bai’obaiyenayan orot so’obayan ta, Jesu baikubibiruwinamih misir
    ibatiy eo, “Bai’obaiyenayan, ayu i boro abisa anasinaf ma’ama wanatowan anab?”
  sny-sny: Sosu a'i pe meni ta, Owane Sitewi lo yo peri siye so'oruweye ape, le Jisas
