    nc'atzin richin ninbün yin richin quiri' ninvichinaj ri c'aslen ri man nq'uis
    tüj? xbij.
  lif-NT: ᤌᤡᤰ ᤕᤧᤴ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤎᤡᤰ ᤕᤧᤶᤛᤡᤱᤅᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤐᤠ᤺ᤴᤏᤥ ᤌᤠ᤺ᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣ᤺ᤴᤍᤥᤛᤢ.
    “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤏᤢᤵᤔᤏᤠᤒᤠ ᤜᤡᤱᤔᤴ ᤂᤥ᤺ᤔᤠ ᤌᤣ ᤆᤥ᤺ᤰᤔᤠ ᤐᤥ᤺ᤱᤒᤣ᥅”
  mie-NT: 'Ñúcuán de iin tēe stéhēn ley janahán, nī nacuiñī dē, de nī jēcāhān dē jíín
    Jesús jā coto túnī dē yā. De nī jīcā tūhún dē: Maestro, ¿nā cuá sāhá sá de nīhīn
