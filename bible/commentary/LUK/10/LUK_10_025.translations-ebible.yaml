  san-TIB: ཨནནྟརམ྄ ཨེཀོ ཝྱཝསྠཱཔཀ ཨུཏྠཱཡ ཏཾ པརཱིཀྵིཏུཾ པཔྲཙྪ, ཧེ ཨུཔདེཤཀ ཨནནྟཱཡུཥཿ པྲཱཔྟཡེ
    མཡཱ ཀིཾ ཀརཎཱིཡཾ?
  qve-NT: 'Huk p''unchawmi leykunata yachachiq runa, Jesusta pantachispa p''enqayman
    churayta munaspa tapuran khaynata: —Yachachikuq, ¿imatataq noqari ruwayman, wañuruspa,
    Diospa ladonpi wiñaypaq kawsanaypaqrí? nispa.'
  pao-NT: Ewa'yoo numu ka Te Pabe'e naka aata'a. Sumu'yoo nana ka mu Jew tumayohope
    numu tunedyooedu ka Te Pabe'e too'e nekwesekuna wunuoose mee oo tubenga, “Ha'oo
    besa sakwa saa'a nu manese ka ya'ese, ka Te Naa-baatoo mea?”
  cbu-NT: Minushsha zari Isus tayaspataku, Móysispaniri wirkar kamanimapani Isusoo
