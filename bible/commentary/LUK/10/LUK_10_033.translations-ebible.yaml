verse: LUK.010.033
translations:
  kpx-kpx: Ige Samalia ata moleu humaha kela tinu. Malaha keu Diue ata holioholinu.
    Isito keu tiale malaha nehe ke elehai avuho uvuanu.
  okv-H: (Samaria embomeni amo Judea ta kitoho ra.) enda Samaria embo vahai amo puvutohumihe
    embo tea avo kito jo enu
  tbo-tbo: Ma lawa gehouna Samaliyagei noka tahayanei i kadau po i nenei po lawana
    ugolina i lugeleta. Hougana i gagaleya po nugonugona i wiyuweya.
  mal-C: എന്നാൽ, ആ വഴി യാത്ര പോകുകയായിരുന്ന ഒരു ശമര്യൻ, അയാൾ കിടന്നിടത്ത് എത്തിയപ്പോൾ
    അയാളെക്കണ്ട് സഹതാപാർദ്രനായി.
  grc-SR: Σαμαρείτης δέ τις ὁδεύων ἦλθεν κατ᾽ αὐτόν, καὶ ἰδὼν ⸋αὐτὸν⸌ ἐσπλαγχνίσθη,
  bgc-bgc: फेर सामरी गाम का एक राहगीर ओड़ै तै लिकड़या, अर उस माणस ताहीं देखकै उसपै
    तरस खाया।
  khz-khz: Na Samaria talimana ta gena lakalaka aonai votalima everawaliato, egitaato
    aonai, evetugaato.
  deu-TKW: Ein Samariter aber, der seines Weges zog, kam in seine Nähe, sah ihn und
    hatte Mitleiden,
  zsr-NT: Lëzcaꞌ yuꞌë nöz naꞌ bönniꞌ Samaria, atiꞌ bdxinëꞌ gal‑laꞌ ga dëꞌ bönniꞌ huëꞌ
    naꞌ. Catiꞌ bléꞌinëꞌ lëꞌ, buechiꞌ ladxëꞌë lëꞌ.
  lin-lin: Kasi moto moko ya Samari, wana azalaki kokende mobembo, akomaki na esika
    oyo moto yango azalaki ; tango kaka amonaki ye, ayokelaki ye mawa,
  hns-NT: Ekare baad ekgo Saamaaria des ke aadmie paas bhail. Aur djab oe adhmara
    aadmie ke dekhies, tab oke bahoet daaja lagal.
  noa-E: Maimua mag warm khʉʉn ërëu dichtarr ẽudee agjö maa ajim aajem Samariapierrdam,
    ich ag khʉd eepai. (Samariapien judionaan dʉ̈in agdaujö jũrr chikham kha khõchkhaba
    aajeejim. Mamʉ maagjerrta magʉmjã igba,) maguan chadau ichdëu mag oobaimaawai,
    “Ë, ¿jãan chijãg woundamta jãg dau aphʉʉ jẽer khërʉm?” awia, warag aar mawia,
    ich athee nemkhau pabʉ̈ olivo anʉm dën vinodampa wai nʉrrarrau bënhëkha i mor
    mag pepethor sĩsidʉm ee phuurkhanaa, put ee pʉrëunaa, ich cabaai gaai athaadëjim
    anʉm, ich dʉ̈i ãba. Mag arrwia, õor jẽerjem deg ag dʉ̈i sĩeimajim aajem.
  eng-EMTV: But a certain Samaritan, as he traveled, came by him; and when he saw
    him, he was moved with compassion.
  mib-NT: Te ɨɨn tēe nación Samaria, suni vēji de ichi ún, te nuū ní jito de, te ni
    cundáhú ni de tēe ún.
  lif-NT2: कर सामरियास्‍मा मनाधिक् हाबा खे़न् लाम्‍मोलाम् पेरबत्‍छे़ल्‍ले़ खे़न् मनाःन्
    निःसुआङ् लुङ्‌माॽ तुक्‍तुरो॥
  xnj-xnj: Nambu Msamaliya mmonga mweavi mulugendu ahikili peavi mundu yula ndi peamuwene
    akamhengela lipyana.
  mmx-mmx: Ketla leeme boro Samaria mo ga mumu ngas ga rupot saparav i, la se neni
    ga ven i nom laradi, lebelen ga lok mu i.
  cbr-NT: Usoquian a rabëtan ratánbiancëbëbi ca Samaria menu 'icë uni achúshi a baínribi
    uaxa. Uquin bai amo racácë isquin ca an cuni a uni nuibaxa.
  tee-NT: Para pumatam amachaka' ju xa'estado Samaria vachu' ix'anta ju lacati. Chai
    vanin milh junta ixma ju anu' lapanac. Chai acsni lakts'ilh pus na mapaini.
  eng-LSV: But a certain Samaritan, journeying, came along him, and having seen him,
    he was moved with compassion,
  cak-NT: Pero c'o jun achi aj-Samaria ri petenak chuka' chupa ri bey ri', y can nik'ax
    na riq'uin ri achi ri poc'ol can pa bey, ri achi ch'ayon can coma elek'oma'. Y
    cuando ri aj-Samaria xutzu' ri achi poc'ol pa bey, can xujoyowaj rech roma ri
    rubanon.
  pah-NT: —Aerẽ Samariapeve'ga ruri pea rupi no, ei Jesus'ga. Samariapeve'g̃a noarõi
    judeus'g̃a. —Emo imu'umu'umbyra'ga repiagame Samariapeve'ga ga porogwetygi reki.
    “Po hahy hete ga pe,” ei ga, ei Jesus'ga.
  sja-NT: Ma t'ẽepai Samariadepema ichiaba ma ode cheji. Mãgɨpa ma eperã unuk'ãri,
    iru chupɨria k'awaaji.
  xed-xed: Mataba tsa ka lagha sana mnda la Samari ta dzaʼa wawakwani dukwafta tida.
    Ghur kəʼa ná, ka ksaŋtá tsi ka hiɗahiɗa.
  mks-NT: Jári in da̱ Samaria xíca cua̱ha̱n mé íchi̱ cán. Joo tá na̱xini da̱ da̱ na̱ndicue̱he̱
    cándúhu̱ íchi̱ cán chí na̱ta̱hvi̱ ini da sa̱ha̱ dá.
  gfk-S: Sene be tike Samaria ga hanana gom hanawat ter tano turadi. Ma be iga nes
    ie iga marse ie.
  bmu-bmu: Anökmö, Samaria prowinsgö azi kunŋan köna miyök anda ahöyöhi, miaŋgöreŋ
    aŋgota eka wösöŋi möta ehoriyök.
  dgz-dgz: Amba Diu nagirewa anavi muga, at Sameria apane da, ap aiwandin taue tone
    apane yaveni bagu sisi menan anu guren.
  eng-GNV: Then a certaine Samaritane, as he iourneyed, came neere vnto him, and when
    he sawe him, he had compassion on him,
  zaa-NT: Làniana ttu nubeyu' samaritano nna yù'u huą́ néda nna gul·lani bą́ exa taá
    làti té nubéyu'a nna bilá' bánią na, yala betúa latsi'į na.
  eng-WEBSTER: 'But a certain Samaritan, as he journeyed, came were he was: and when
    he saw him, he had compassion on him ,'
  guh-guh: Bajaraxuacujinae icatsia bajarapanamutua Samaria nacuapijinë najetaruca.
    Nexata bajaraponë itsa taeyabuata, tsitabejiobitsi bitso.
  bon-bon: Puma cita ca yepä Samariya gawe biname te pui gaabe cabu cuta ädige, liba
    pui bina-me ne dupe cama jepänige, siige babo owecu me äbitige.
  nhw-BL: Pero hualayaya ipan ojtli se Samaria ejquetl [10:33 Israelitame tlahuel
    quincualancaitaque nochi tlali Samaria ehuani huan amo quema quinnojnotzque.],
    huan ajsico nepa huan quiitac nopa tlacatl huilantoc, huan quitlasojtlac.
  mgw-mgw: Lakini mundu yumo Nsamalia ywabile mumwanja wake, paikite pabile yu'lu'
    mundu aammi'ki kiya.
  swh-ONEN: Lakini Msamaria mmoja aliyekuwa akisafiri alipomwona, alimhurumia.
  wbi-wbi: neke un'koola jumonga, pano akale ikyula, akakila pala pano akale umuunhu
    ujuo. ati amwaghile akaveela kulusungu.
  bba-bba: Adɑmɑ Sɑmɑriɡii ɡoo u wuu dɔɔ u turɑ win bɔkuɔ. Ye u durɔ wi wɑ win wɔnwɔndɑ
    nùn mwɑ.
  eng-KJVCPB: 'But a certain Samaritan, as he journeyed, came where he was: and when
    he saw him, he had compassion on him,'
  kgk-NT: —Upéi peteĩ Samaria pygwa va'e ogwahẽ ou-vy tape-rupi. Samaria yvy pygwa
    judeu kwéry-rehe ija'e'ỹ va'e jepe, ohexa-ma ramo omano-tama va'e-pe, oiporiahuvereko
    íxupe.
  waj-waj: Vioo taroo kuaikio rikioo vaidi Samariaa voovoono aataruuvaugiataa numa
    too innara pinaama boo tioo
  cpy-cpy: Ikanta ipokaki Oshitekii-toni-jatzi, kaari isheninka naawita rirori. Iñaapaakiri
    romaryaaka, ineshironkata-paakiri.
  ekk-PKP: Viimaks tuli üks samaarlane. Kui ta möödumas oli, nägi ta meest ja tal
    hakkas temast kahju.
  mpx-mpx: Yaa Sameliya gamagalina etega i heya wana donki pwatanaa ge i nawanawa
    i na i vin labi toto tau i kenukenuwa, i kite inoke atena i lomwanan.
  wbp-wbp: Ngula-jangka, wati jinta-kari yanurnu yirdiyi jintangka-juku. Yanurnu tangkiyi-kirli.
    Nyampu wati ngulaju Jamariya-wardingki. Kuja nyangu yinya wati ngunanja-kurra,
    mari-jarrija-nyayirnirla.
  luo-luo: To ja-Samaria moro mane dhi wuoth nochopo kama ne ngʼatno nitie, kendo
    ka nonene, nokeche.
  nhe-NT: Pero hualayaya ipan ojtli se Samaría ejquetl , huan ajsico nopona huan quema
    quiitac nopa tlacatl huilantoc, quitlasojtlac.
  aii-aii: ”ܐܝܼܢܵܐ ܚܲܕ ܫܵܡܪܵܝܵܐ ܒܸܥܒ݂ܵܪܵܐ ܝܗܘܵܐ ܡ̣ܢ ܬܵܡܵܐ، ܐܬܹ‌ܐ ܠܹܗ ܠܗ̇ܝ ܕܘܼܟܵܐ ܘܚܙܹܐ
    ܠܹܗ ܐܸܠܹܗ ܘܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Aglaan Samaria-ġmiu iglaupmiñiqsuq tamarrumuuna tumitchaakun. Tikitmiuq
    taavrumuŋa aŋallaqłuktamun, aasiiñ tautukamiuŋ iḷunŋugiliutiplugu.
  msb-msb: May Samaritano naman na kontra san mga Judio pero sa iya paglakaton nakaabot
    sadto na lugar kag pakakita san kamutangan san tawo naluoy.
  cpa-NT: Ni³ jøng² ca¹dsiég¹ jan² dsa² chian² ja³tén¹² Samaria. Jøng² ca¹ŋi¹ŋiú²
    dsǿa¹²dsa mi³ca¹jë́²dsa dsa² ron¹² dsi²juu¹².
  dso-dso: ମାତର୍‌ ସମିରଣିୟର୍‌ ଗଟେକ୍‌ ଲକ୍‌ ତାର୍‌ଲଗେ ଆସି, ଦେକ୍‌ଲା ଆରି ବେସି ମନ୍‌ଦୁକ୍‌
    କଲା ।
  meu-meu: A Samaria tauna ta ena laolao ai ienai e kau, e itaia; bena e bogaia hisi,
  yva-NT: Umba naije akato vatano Samaria inta puje ti pananave po unanuije umaso
    raide akato, ti nanto vatano Yahudi anepatije umawe ai. Yahudi onawamo vatano
    Samaria awa marova nanawije, weramu arono po vatano anepatije umaso aen, aemeno
    ai rave.
  dgc-dgc: Nadid, mamaya-maya man dén, éy te sumalegéd man dén a éwan Judeo. Samaritano
    siya. Ey péketa na to lélake, éy kinagbian na siya.
  zpm-NT: Sca nix me ga, zeeṉe laa tib zha Samar bdziṉ. Zeeṉe goṉ zho me, wbig gax
    zho lo me; pquia zdoo zho me goṉ zho zha rna me.
  hix-NT: Nomokye xarha tà, anaro. Samaryayana rma mok nehxakon hatà, noro ha. Asama
    yarye tàtontoko rma, norotho hyaka nomokye hatà. Tàwya xenyetxhe rma, àhnàn yawo
    rma haxa nehxakon hatà, Samaryayana, kekon hatà, Txesusu.
  sim-sim: Ushirik yanga Samariak fehe ma lar nombo orok or taha ma oton ormu heyera.
    Or heyehe wavu orhi nga ornjik ormu holora.
  npi-ULB: तर एक जना सामरी पनि यात्रा गर्दा त्यो भएको ठाउँमा आइपुगे । जब उनले त्यसलाई
    देखे, उनी दयाले भरिए ।
  cgc-cgc: Luglugay, may isya na Samaritano na gabyai daw kaprani ta lugar na naan
    dya mama ya. Na nakita din mama ya, naluoy gid kanen an.
  tim-tim: Hain akto benŋe gasaŋe siâ Samaria hânân gâtŋe arekŋe togom âmâ egep.
  yor-yor: Ṣùgbọ́n ará Samaria kan, bí ó ti ń re àjò, ó dé ibi tí ó gbé wà; nígbà
    tí ó sì rí i, àánú ṣe é.
  wos-wos: Yindéka dé Samariana du nak dé afaké téfaré yinjoka dé wun yambumbu ye
    dé wun du hwandénmbu xaku. Xaakwa wun duré xéta dé déka saréfa na.
  emp-NTPO: Maʌ̃are ẽberã Samariad̶ebemada maʌ̃ od̶e zesia. Dji ẽberã tab̶ʌ unusid̶e
    sopuasia.
  eng-F35: But a certain Samaritan, as he traveled, came by there, and upon seeing
    him was moved with compassion;
  ind-ind: “Kemudian lewatlah seorang Samaria yang sedang dalam perjalanan. Ketika
    melihat orang yang dirampok itu, dia merasa kasihan kepadanya.
  pes-OPCB: «آنگاه یک سامری از راه رسید (یهودی‌ها و سامری‌ها، با یکدیگر دشمنی داشتند).
    وقتی آن مجروح را دید، دلش به حال او سوخت،
  mpt-mpt: eka Samelia naka ile Yudai wasi otane Samelia nakae tenea Yuda naka elesu
    ye tle kesoa atemnea kla dobhalilanea
  ssx-ssx: Pate Sametia hali ma꞉nda꞉ koto pota꞉na꞉ a꞉paata꞉ mo hali hando haota꞉ ipika꞉
    pukima꞉ a꞉ta꞉ma꞉ homeekeme.
  mkl-mkl: Ammɑ inɛi Sɑmɑri ɡɔ mɔ wɑ bɔ ilu. Iyi í to bɛ ŋɔi í yɛ mɔkɔu nɔ ɑrɑɑre
    í muu.
  gaq-gaq: ମାତର୍‌ ମୁଇଙ୍ଗ୍ ଶମିରୋଣୀୟ ରେମୁଆଁ ଆମେକେ କେଚେ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ଆମେକେ କେଚେ ଲିବିସଃଚେ,
  gof-RNT: Shin, issi Samaare biitta ase de7eyssi he ogiyara yishe uraa be7idi iyaw
    qadhettis
  unx-unx: ମେନ୍‌ଦ ମିଆଁଦ୍‌ ଶମିରୋନିରେନ୍ ହଡ଼ ସେନ୍‌ତାନ୍‌ଲଃ ଇନିଃ ତାଇକେନ୍‌ ଠାୟାଦ୍‌ରେ ସେଟେର୍‌ୟାନାଏ
    ଆଡଃ ଇନିଃକେ ନେଲ୍‌କିଃତେ ବିଲ୍‌କାଅୟାନାଏ ।
  gah-gah: Vokago, Samalia vegi Zuta vegi apiziki minamamóma nemóza, Samalia ve makolímo
    ámina gapoló novike apili ahula vema akonoitó oko ánigoake, muluna gitihiná okago,
  lcm-lcm: Au, mangsikei a igenen le Samareia, katapo pasal e iang si kana paspasal,
    na kamela arai ania, kala lomon tangis ia.
  aer-aer: “Kenhe ikwerenge-ntyele, artwe arrpenhe awethe-arle iwerre ikwerele-anteye
    apetyeke, re tangkeye-akerte-arle. Artwe nhenhe re apmere Samaria-arenye. Kenhe
    re artwe renhe aretye-alheke iwerrele interle-anerlenge, ikwere alhwarrpe-irreke.
  qvc-NT: Piru suq runa Samaryamanda kaqmi chay ñanda riqshina chay runata rikashpaqa,
    ancha llakiparqan.
  tgl-ULB: Ngunit isang Samaritano, sa kaniyang paglalakbay, ay dumating sa kinaroroonan
    niya. Nang makita siya, siya ay nahabag.
  cbs-NT: ja Samarianawabube danananain man dakekenanmis betsa jabias baiwen jukin
    matunabu betsa kushabainabu daka bechitushitan jawen dabanan iki niti itan
  xtm-NTPP: Kovaa in tee ñuu Samaria ma, kua'an de ichi yukan. Ja ni jini de tee kátuu
    ma, ni kunda'vi ini de tee ma.
  nnq-nnq: Nambu mundu jwa ku Samalia ojwakiba namwanja ngaika penia apakiba mundu
    jwenio na apammona ngammone kia.
  bao-NT: Cʉ̃ja jiro, Samaria macʉ̃ cãa tii maarena ca waagʉ, cʉ̃re ĩagʉra, bʉaro
    cʉ̃re boo paca ĩaupʉ.
  san-ORI: କିନ୍ତ୍ୱେକଃ ଶୋମିରୋଣୀଯୋ ଗଚ୍ଛନ୍ ତତ୍ସ୍ଥାନଂ ପ୍ରାପ୍ୟ ତଂ ଦୃଷ୍ଟ୍ୱାଦଯତ|
  rmn-rmn: Ай аки одолэ тханэстэ, катэ ов пашло, пашыло кай накхелас пашал самаряни.
    Ов дикхляс тай аяды лэс.
  huv-NT: Ndoj tajngot nop naxey naw Samaria aleamb tiül aaga tiiüd quiaj. Wüx tajaw
    a naxey, xeyay tajiür lasta.
  otn-NT: Pɛ nu̱na̱ n'na ra̱ n'yohʉ ngue ra̱ mmɛ̱ngu̱ p'ʉ ja ra̱ häi Samaria, bi thop'ʉ
    ja ra̱ 'yu̱. Mi̱ nu̱ ngue 'bɛmp'ʉ na̱ xi̱ ma ma̱'ʉni̱, bi huɛ̱qui̱.
  nop-nop: “Kaŋ Samaliyaniŋ me niŋ adi talik uŋakoŋ wooŋ me u kaŋ bulaniŋgoŋ kisaŋ
    nadiŋa
  obo-NT: Todtahad, duwon minuvu no toho Samaria no id baya, woy to nokita rin iddos
    minuvun nopaddoo, iling tid kommos kos pusung din pomon to eru.
  kca-kca: Самария мўвәӈ и ху, щи йуш хўват мӑнман, ԓўв хŏщайәԓ уйтантәс пӑ, ԓўвеԓ
    шийаԓәмаԓ кемән, ԓўвеԓ щаԉәтсәԓы
  cak-ENT: Pero c'o c'a jun achi aj-Samaria ri petenük chuka' chupan ri bey ri', y
    nc'atzinej c'a que nc'o riq'uin ri achi punul can pa bey, ri achi ch'ayon can
    coma elek'oma'. Y tok ri aj-Samaria xutz'et ri achi punul pa bey, juis xujoyovaj
    ruvüch roma ri rubanun.
  lif-NT: ᤁᤖ ᤛᤠᤔᤖᤡᤕᤠᤛ᤻ᤔᤠ ᤔᤏᤠᤎᤡᤰ ᤜᤠᤒᤠ ᤂᤧᤴ ᤗᤠᤶᤔᤥᤗᤠᤶ ᤐᤣᤖᤒᤳᤇᤧᤸᤗᤧ ᤂᤧᤴ ᤔᤏᤠ᤺ᤴ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤗᤢᤱᤔᤠ᤹
    ᤋᤢᤰᤋᤢᤖᤥ॥
  mie-NT: De iin tēe nación Samaria, suni jíca dē ichi ñúcuán. De nī jinī dē nūū tēe
    ñúcuán, de nī ncundáhví inī dē.
  san-TIB: ཀིནྟྭེཀཿ ཤོམིརོཎཱིཡོ གཙྪན྄ ཏཏྶྠཱནཾ པྲཱཔྱ ཏཾ དྲྀཥྚྭཱདཡཏ།
  qve-NT: Saynallataqmi Samaria law llaqtamanta huk runapas chay ñanninta rillasharantaq.
    Paymi (ichaqa huk law nación llaqtayoq runa kashaspanpas), chay k'irisqa runata
    rikuruspa, anchata khuyapayaran.
  pao-NT: Sumu'yoo numu mu Jew gi petzabedu saa'a punno'o o kemma. Oosoo ka unu namooedyugwepu
    nana poonne, tutuha oo soobedyana tooe ka nana Jew sapa.
  cbu-NT: Itaru, Samariyshuch, arapich tputs ambitam naantachu, tputsee pakeeru, kapung
    nayanirangiya, manga.
  usa-usa: miráimanibo Támériabake móra-naqa ikámaraa-nakoni namuro-nákómá min-ápáq
