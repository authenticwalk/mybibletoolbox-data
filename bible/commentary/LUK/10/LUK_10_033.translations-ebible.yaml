  urd-urd: लेकिन एक सामरी सफ़र करते करते वहाँ आ निकला, और उसे देखकर उसने तरस खाया।
  hot-hot: Ma doŋtom anyô Samalia te halom loŋôndê êŋ ba hi ma hayê ôpêŋ ba lahiki.
  mqj-NT: Liumi duka' mesa to Samaria dio inde angngenanne. Ummitanna inde taue, rantang
    siami buana.
  rus-SYN: Самарянин же некто, проезжая, нашел на него и, увидев его, сжалился
  mbh-mbh: Aveto toko Samaria omole ako i panes mun sovengalo aken, ma i velpol a
    toko aken nge. Ma i thepol i ma ilemi esal rintet i.
  bdd-bdd: Ma muliyetega ꞌaigeda gwama Sameliya ꞌihapwesama, ma loheyaina ꞌiꞌiteya
    ta ꞌiꞌatemuyamuyaeya.
  cbt-NTPO: Ina quëran Samaria quëmapirinta' quënancoantarin. Inaso' nisha quëmapi
    niponahuë', nosororin.
  rmy-SERVI: Екх самарянино ладэлас кодэлэ дромэґа, удыкхля манушэ, и ачиля лэсти
    дор лэ.
  srn-NT: Baka dati wan man fu Samaria kon psa. Di a doro krosbei, a si a man didon
    tapu a pasi, dan a firi sari gi en.
  cta-NT: Loꞌo la cuiꞌ tyucui̱i̱ biꞌ ndyaꞌa̱ sca nu quiꞌyu nguꞌ Samaria, sca nguꞌ
    xaꞌ chalyuu. Loꞌo naꞌa̱ jiꞌi̱ yu quicha biꞌ, hora ti ngua tyaꞌna tiꞌ jiꞌi̱ yu.
  bqc-SIM: Samali bùsu gbɛ̃e bɛ zɛ́piu. Kɛ́ à mↄ̀ aà è, ↄ̃ à kɛ̀ɛ̀ wɛ̃naũ.
  tcz-CHONGTHU: “Chuin musit'a um Samaria mikhat ahung pheiyin, mipa amu chun, avoujang
    nat peh tan ahi.”
  mar-mar: मग एक शोमरोनी त्याच रस्त्याने प्रवास करीत असता तो होता तेथे आला त्या मनुष्यास
    पाहून त्यास त्याचा कळवळा आला
  snp-snp: Fulo edeito wifa, Samalia we ma kanudo monimo oto ya wewa ono minami ebalo
    o fedeto eyeto milumala kolaiye.
  isl-isl: Síðan kom þar að lítilsmetinn útlendingur – Samverji. Hann sá manninn og
    kenndi í brjósti um hann.
  spy-NT: Nto yityo, kuchō ꞉chii nyēbo kōōrēētaab *Samaaryaa, nyēē kichōōnēē sikiryēēt.
    Nto bērē kukas chiichoo kuriiree.
  xnn-xnn: Wada pay nan lomaos ay iSamaria ay kaliliget nan Judio et idi inilana san
    am-ama dat dadama nan seg-angna.
  mwe-mwe: Ikabheje Nshamalia jumo aliji mmwanja gwakwe kupitila mpanda gogo, akammoneje
    gwammonele shiya.
  tte-tte: Na Sameliya tomona yabo imwalisae ana donki pwatana mena ilaulau yo iyawatagili
    dedeinane koina tomone igitai ikenokeno, kabo katena ikamkamna-yani.
  tcs-tcs: ‘Bat wan streinza prom Samaria i bin wagbaut kam, kam klostu po da man.
    Wen em bin luk em, em bin pil prapa sore po em.
  hlt-THB: Cehlai Samari thlang pynoet ce, ce ak thlang a awmnaak hun pha law hy,
    ce ak thlang a huh awh qeen nawh,
  soq-soq: Mo antoieno wauwo Samaria apanawa dea awa da aleidie epaepabobolala sa
    winedio ewene nuaparewaidalene
  qub-qub: Chay caminullapashi päsaycasha Samaria runapis. Jitaraycajta ricaycur fiyupashi
    cuyaparan.
  att-att: Á minay gapay yù tolay nga taga Samaria, nga ikalusso nayù ira Kudio nga
    taga Jerusalem. Á pakasingan na sù tolay, nerallà yù allà na kuna.
  bki-bki: Mia iorou ka bereio, toro dolu tai, napano naio jo miel ea kiano burutili
    m̃arabo na, naio binimei. Naio be tete re Sameria tai, naruei jibe napano romijikia,
    nalo nene abe bilbilu va toru naliko kito kulo Ju nalo. Mia bogo na naio binimei
    bokar vio na, mial toro na m̃ariulu mijoru mon ea m̃arabo, mia tinien miia naio
    toru.
  bqp-bqp: Ama Samaria bùsu gbɛ̃ke tɛ́ zɛ́ pìn. Kũ à sù à a è, akũ à kɛ̀nɛ wɛ̃nda.
  mcp-mcp: Njɨ ŋgwɔ́l múúd á Samaríya ŋgə́ nə́mə́ kyey yé njɔɔnd ɨɨ́, a mú wɔ́ɔ́s
    kʉ́l múúd ɛ́nɛ nyə á bə a mbwúg yí. Ja á mə́ dʉ́g nyə yí, lâm mú bul cɛy nyə cwû.
  hat-hat: Men, yon moun peyi Samari ki t'ap vwayaje sou menm wout la rive bò kote
    nonm lan; kè l' fè l' mal lè li wè nonm lan.
  npl-NT: Pero se tlakatl de altepetl de Samaria akin noiwa opajpanotiaya itech non
    ojtli, ijkuak okitak n tlakatl non owilantoka okiknoma.
  bgg-bgg: Jishii Samarithan jia de ji pha lumuii è lua ne ji pha bran moe shii wuii
    thog, chiih-è ai è aishii riig mage shii, ai lubu ne bushun now dun.
  eng-TCENT: But a Samaritan, who was on a journey, came to where the man was, and
    when he saw him, he was moved with compassion.
  eng-BSB: But when a Samaritan on a journey came upon him, he looked at him and had
    compassion.
  cpu-NT: Ipoña ipokake aparoni Samaria-satzi, jiñaapaakeri jonorya, jineshinonkatapaakari
    irirori.
  san-ASM: কিন্ত্ৱেকঃ শোমিৰোণীযো গচ্ছন্ তৎস্থানং প্ৰাপ্য তং দৃষ্ট্ৱাদযত|
  tac-NT: '''Lige uché bilé rió enale alemi boichimi Samaria bejtégame, alué rioka
    bulito ''mékame nile, alué rioka ''la na''temale etesa alemi bo''ígichi alué rió.'
  eng-WEBPB: But a certain Samaritan, as he travelled, came where he was. When he
    saw him, he was moved with compassion,
  gfk-H: Senbia tiga Samaria ga hanan haan gaam hanuat taar tano tunatuna. Ma bia
    ga nas ia ga marsei ia.
  viv-viv: Tu muliya kwanaSameliya miYuda adi nibaina ma mena edai-nadi amine ginauna
    tu kaliva gidauda-ma againe giyemu ada giꞋita-yo gihinekalikaliyena.
  yao-yao: Nambo Msamalia jumo juŵaliji muulendo ŵaiche pepala paŵaliji mundu jula,
    nombe paŵambweni ŵambonele chanasa.
  tgp-tgp: Pani hitahu, mara Samaria matea na nona hahau mo mai hin jara atu, ale
    mara mo hitea mo r̃omopoia.
  auc-NT: Ayæ̈ ate wacä Tämadiabæ në quëwënongä incæ ado wæidö godinque në nangæ̈
    öñongä weca adoyömö ponte gomö adinque, Tömengä ædö cæte quëwenguingää, ante tömengä
    wædö ante baï nanguï pönente cæcantapa.
  kbc-NT: Pida ica samaritaano onaɡ̶aɡ̶a diniwiaje, odaa niɡ̶icoteloco. Naɡ̶a nadi
    niɡ̶ijo ɡ̶oneleegiwa eliodi me iwikode.
  bmh-bmh: iwai zaug tub go Samaria uzanan, go han abu go eiman aleun. Du go abu ebu
    darena, bisou banou peun.
  ctu-BL: Pero juntiquil samaritano, che' woli ti xʌmbal ti bij, tsa' c'oti ba'an
    jini lojwem bʌ. Che' bʌ tsi' q'uele tsi' p'unta.
  meq-meq: «Ane tuk na, ndo i Samari wuray a ye naha. Faya ma diye a mahəhele, a ndisl
    ka təv niye. A ŋgatay a ndo niye na, a gay mə bo haladzay.
  noa-H: Maimua mag warm k'ʌʌn hërëu dichtarr hẽudee hagjö maa hajim haajem Samariapierrdam,
    hich hag k'ʌd heepai. (Samariapien judionaan dʌ̈in hagdaujö jũrr chik'am k'a k'õchk'aba
    haajeejim. Mamʌ maagjerrta magʌmjã higba,) maguan chadau hichdëu mag hoobaimaawai,
    “Hëh, ¿jãan chijãg woundamta jãg dau hap'ʌʌ jẽer k'ërʌm?” hawia, warag haar mawia,
    hich hat'ee nemk'au pabʌ̈ olivo hanʌm dën vinodampa wai nʌrrarrau bënhëk'a hi
    mor mag pepet'or sĩsidʌm hee p'uurk'anaa, put hee pʌrëunaa, hich cabaai gaai hat'aadëjim
    hanʌm, hich dʌ̈i hãba. Mag harrwia, hõor jẽerjem deg hag dʌ̈i sĩeimajim haajem.
  alp-NT: Eleki tamata Samaria sae me ikeu loko lalane mere leneka. Kena iselu tamata
    mere, laleije noai.
  san-VEL: kintveka.h "somiro.niiyo gacchan tatsthaana.m praapya ta.m d.r.s.tvaadayata|
  kbq-kbq: Hianagi magora Sameria ne'mo'a ana ne'ma masenea kantega ne-eno, eme negeno
    asuragi ante'ne.
  kbh-kbh: “Chorna, cach benachëjana canÿe samaritano ináboye. Chë ents̈ábioye ibojinÿe
    orna, ibojóngmia.
  ron-LSB: Dar un oarecare samaritean, pe când călătorea, a ajuns unde era el. Când
    l-a văzut, i s-a făcut milă,
  pon-pon: A ol en Jamaria amen jailok jili ap pil weid waja o. Ni a kilaner i ap
    pokela,
  nhe-BL: Pero hualayaya ipan ojtli se Samaría ejquetl [10:33 Israelitame tlahuel
    quincocolijque nochi Samaría ehuani huan ax quema monojnotzque.], huan ajsico
    nopona huan quema quiitac nopa tlacatl huilantoc, quitlasojtlac.
  sps-sps: San a mes, iny Samaria sikia ma tsoiny Jiu, ayei kan te taan me tana sanaan
    to aya, sa ruak tana mes to aya. Ya tagei to na mes to aya, ana koman ya reesik
    fiisok towa.
  wnc-wnc: Yapbike kuwawana aminu tapatu iwan nana aminu tapatu Sameria kep komune
    nana waapata kepiapane kukut. Kusika waapa kake baniaatang butaya siknga natapbut.
  bus-bus: Mↄde Samaria bùsu gbɛ̃kee tɛ́ zɛ́ pìn. Kɛ̀ à mↄ̀ à à è, ben à kɛ̀nɛ wɛ̃nda.
  gub-BL: Wata amo Xamari ywy rehe har oho a'e pe a'e kury. (Xamari ywy rehe har na'iakatuwawahy
    kwaw Zutew wanehe a'e wà.) Na'e a'e Xamari ywy rehe har oho a'e awa ipetek pyrer
    huwake kury, awa umàno etea'i ma'e huwake kury. Hexak mehe upuhareko katu upy'a
    pe.
  imo-imo: Nalo kombu Samaria iye te kano aulkena pumbei ombalie iyemu lerimuna omba
    kanopalie yu kondo kolopa,
  boj-boj: “Ariya olo sokiñalayonaq Samaria tamo bei a dego gam dena walwelosiq gilej.
    Gilsiq tamo di unsiqa a qa tulaŋ dulosiqa aqa areq bosiqa goreŋ ti wain ti osiq
    aqa jejamu pupoiyeleŋeb qaji di yanseleŋosiqa qoseleŋetej. Osiqa a soqtosiqa aqa
    donki quraq di atsiqa osi gilsiqa tamo ŋereŋo qaji talq di gereiyosiq taqatoqnej.
  ulk-ulk: Samariale e ga tikasireder, abra mimi tidikereder taba able utebge osmeda
    nade ge able kimiar dawer. Nade ge abi Samarialelut erdari ege abra aukaka nas
    abim barki.
  eng-DRA: But a certain Samaritan being on his journey, came near him; and seeing
    him, was moved with compassion.
  knf-knf: Kë ñiinţ aloŋ i uŧaak wi *Ŧamariya ankyaaŋ bayaaş aşë bi añog, awina, aşë
    ñagi'a.
  san-KHM: កិន្ត្វេកះ ឝោមិរោណីយោ គច្ឆន៑ តត្ស្ថានំ ប្រាប្យ តំ ទ្ឫឞ្ដ្វាទយត។
  arn-NT: Welu kiñe illamfal wentru Samaria tuwlu ka femngechi amulerkey feytichi
    rüpü mew. Fey pefilu, rume kutranpiwkeyefi ti allfükalechi wentru,
  zas-NT: Per tijb bén Samaria gudëd niz yagaj, chi baguiaaman bén guin, bayaman laaman,
  ken-NT: Kɛ mmu Samária fú ǎsɛ̀p nyaka nkwɔ ndǔ mbi wu. Ágháká nɔ́kɔ́ nɛbhʉɛt
    anɛ mmu wu achi, aghɔ́ yi, nɛ abhɔ́ŋ ntínso nɛ yí.
