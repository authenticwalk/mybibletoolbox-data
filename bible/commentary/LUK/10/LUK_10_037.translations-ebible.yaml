  acr-NNT: 'Raj kꞌutunel xubꞌiꞌij: —Chinuwach riꞌin, e ri jun xukꞌut ri kꞌaxnaꞌbꞌal
    ukꞌuꞌx che —xchaꞌ. Ekꞌuchiriꞌ xubꞌiꞌij ri Jesús che: —Lik areꞌ. Jelaꞌ kꞌu riꞌ
    ꞌana la rilal —xchaꞌ.'
  kpg-kpg: Tangada haga donudonu haganoho ga helekai, “Go tangada dela ne hagamaamaa
    a mee.” Gei Jesus ga helekai, “Hana laa, heia beelaa.”
  taj-taj: थेसे येशूदा “थे य्‍होगदेसे तोबा म्‍हिदा दया लबा म्‍हि” भिसी भिजी। ओच्‍छे
    येशूसे थेदा “दाहेन्‍से निसी एसेनोन थेह्रङ्नोन लउ” भिसी सुङ्जी।
  avt-avt: Mɨtɨk Skraip kerek kewepyapɨr hɨm me Moses hɨrak katɨp, “Hɨrak mɨtɨk kerek
    kekepik kerekek.” Jisas ketpɨwek, “Ti eno erɨak menmen yaaim mamɨr im.”
  cbk-cbk: Ya contesta el maestro Judio, “El quien ya tene lastima con ele.” Despues
    ya habla si Jesus, “Entonces anda ya uste y hace ansina.”
  uig-ARA: 'ــ ئۇنىڭغا مېھرىبانلىق كۆرسەتكەن كىشى، ــ دەپ جاۋاب بەردى ئۇ. ئەيسا ئۇنىڭغا:
    ــ ئۇنداق بولسا، سەن ھەم بېرىپ شۇنىڭغا ئوخشاش قىلغىن، ــ دېدى.'
  tuf-tuf: 'Etat bachan chihtán síw̃quibat wajacro: —Yarquey obir yajáqueyat ima sehnác
    eyta yarquey cat eyta sehnác chájacro. Etat Jesusat wajacro: —Bahat cat eyta yajw̃i,
    wajacro, bachan chihtán siw̃quib quin.'
  abx-abx: Anaruman may i kunusido si bala'od, “I addangan nga alu'oy si iya.” Agpinugad-na
    iya si Jesus, “Hala, irugon i nagbuhat-na.”
  mco-NT: 'Chi je jäy huɨdi Dios ñecy yaj''ijxpɨjcp Jesús y''adzooy: ―Je huɨdi tɨ
    yajtuñ je pa''ayo''ñ. Chi Jesús ymɨnañ: ―Nɨcx miich, e tun nañ jadu''n pa''ayo''n.'
  bsp-bsp: 'Kɔ wəbɛ wəka sariyɛ nwɛ oloku: «Nwɛ ɛnamentər kɔ amera ŋobotu mɔ.» Kɔ
    Yesu oloku wəbɛ wəka sariyɛ nwɛ: «Awa, məna sɔ məkɔ məyɔ tatɔkɔ.»'
  kqf-kqf: Waiḡake tauwailovelovena giu i waimunena gado, “Tana aiyai i waiwaisaguna.”
    Ḡome Yesu i giuwena gado, “Tam kwa nawa bi mainana kwa voiye.”
  cpb-NT: 'Rakanai yotakotzirori Inintakaantaitanewo, ikantzi: “Iriitake matakeriri
    ineshironkatakeri.” Irojatzi ikantantanaari Jesús: “Piyaatai, iroowa panteri eeroka.”'
  aon-aon: Aria anan nakri, “Anudok douk natrun nenek gihauman iri.” Aria Jisas nakri,
    “Nyak nyunak aria nyunekesh namudok atin.”
  hus-NT-2005: 'An okʼtsix xin wilál an takʼixtaláb in ulu enchéꞌ: ―Xi kʼál ti kóꞌontsat
    ti yajnantsixtaláb. Utsan tám enchéꞌ kʼal na Jesús: ―Ki kʼaléch ani anílkʼi teye
    ka tʼajaꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n máá cháa‑ún: Cha̱a ni̱ kundá''ú ini̱‑de‑ún, áchí‑de. Yúan‑na
    te ni̱ ka''a̱n Jesús jíín‑de: Kuá''án núsáá, te suni súan sá''a máá‑ró, áchí‑ya̱.'
  bps-bps: Na tmimel i to én, manan, “Dunan i to kamdo kenen.” Na man Dyisas, “Too
    glut i timelam! Mdà ge, na ganbetam kenen.”
  mbs-mbs: Timaba se menenoladà, “Sìyan tege Samarya doen keido din.” Minikagi si
    Jesus, “Pengkey kenan ka pesalo, keilangan iling heman kenyan se inangen nikaw.”
  tof-tof: Ene pama bóktan yalkomólórr wagó, “Gyaur nótó ipadórr oyaka.” Olgabi Yesu
    oya yalórr wagó, “Ma wam, da dadanzan kainke.”
  cme-NT: 'Ãnjĩnamma pigãatieŋ wuɔ cira: «Umaŋ ciɛ hujarre‑i yuɔ, u yaa‑i.» Yesu
    wuɔ cira: «Kã ŋ ka ta ŋ ce dumɛi!»'
  sus-sus: Sɛriyɛ lɔnnila naxa a yaabi, «Naxan kinikini a ma.» Isa naxa a masen a
    bɛ, «I fan xa na mɔɔli nan naba.»
  pon-2006: A e sapeng, patohwan, “Me patohwan kadek ong iho.” Sises ketin mahsanihong,
    “Eri, kohwei oh wiahda duwehte.”
  dad-dad: Lo keleĩ tamo solof iron, “Tamo ĩ nigin wau yun anĩ.” Jesus ĩ irokeken,
    “Ule, ĩ age fen gen, ago.”
  zab-NT: 'Maistrɨ ni nán leyqui cuaibbɨ: —Elquɨ ni bgá bnietqui. Chiyru raipy Jesús
    laab: —Quegüe, ne baany ziygac cun stuby de bniety.'
  jae-jae: Tec biŋsutau kêsôm gebe “Ŋac taŋ taê walô eŋ naŋ.” Go Jesu kêsôm gêdêŋ
    eŋ gebe “Ôêc ôna ma ôŋgôm amboac tonaŋgeŋ.”
  ksd-ksd: 'Ma i tatike tana: Nina i ga mari ia. Ma Iesu i biti tana: Una vana, una
    pait ia damana.'
  msm-NT: Sikan maistru to tinuuhan migtabak, “Sikan migkae-at kandin.” Kagi ni Jesus,
    “Sikan iyan. Na, sunuda sikan pighinang din.”
  myk-myk: 'A saliya karamɔgɔ wu wu ɲɔ shɔ na: «We wʼa ɲuŋɔ ɲaari wu na ge.» A Yesu
    di wu pye: «Ma bɛ wu shɛ lee shi pye.»'
  sbe-sbe: Laugagayo taulauhekataena wa ye wane, “Taukatekamkamnaena wa.” Ede Yesu
    ye wane, “Ku lau na laulau gonogonowana ne ku ginauliwatani!”
  mcr-mcr: I tquaŋga, ämaqä iqu tii ätukqe. “Ämaqä qeqä äwimänätä, ique yätamäkqä
    väniqä iqueqä.” Iŋgaŋi, Jisasi Iqu, “Si äwätnä, suqä asänäŋi imäkiyä” ätukqe.
  cux-NT: 'Saⁿ''ā miiⁿ ní caⁿ''ā sa: Saⁿ''ā chi nnee ya''āī ''iinu sa. Tuu''mi ní
    Jesús miiⁿ caⁿ''a yā: Díí, cueⁿ''e di, ní diiⁿ ntúuⁿ di ''túúcā.'
  tur-YTC: Yasa uzmanı, “Ona acıyan” dedi. Sonra Yeşua ona, “Git sen de aynı şekilde
