  agt-agt: “A ya nangikallaken tentu nga taga Samariya,” kunna hapa. “A yen hapa ya
    parigam, a matolay ka sangaw,” kunna ha ni Hesus tentu.
  lug-lug: Omunnyonnyozi w’amateeka n’addamu nti, “Oyo eyamukolera ebyekisa.” Yesu
    n’amugamba nti, “Naawe genda okole bw’otyo.”
  yby-yby: 'Loko lokaiyoko monoka monawa lainimi okaka wemamoya sa-loko lo miye: Miluma
    eletokadanaki ilime lalo ibo weyae. Loko lokaiyoko Jisesimamo emoyaki woko asaoko
    sao loko lo miye. 25 Mat 22:35-40; Mak 12:28-34 27 Dut 6:5; Liv 19:18 28 Liv 18:5'
  heb-heb: ויאמר העשה עמו את החסד ויאמר אליו ישוע לך ועשה כן גם אתה׃
  mpp-mpp: Inguc uwacnome yedi bafaliyelu miwec, “Yele kwele-sowac ngagelu bafickewec,
    yedi.” Inguc mime, Yesudi yanguc edowec, “Ga hikelu ye aiwec, ingucnehac aidamec!”
  apb-apb: Oto ha'a-uusuli aana mo Ha'atolanga ko aalamie a Jisas uuri, “Iini nge
    e aamasie.” Oto a Jisas ko si te'uri hunie, “O ke lae, na o ke asu no'one urine
    mala ingeie.”
  san-TEL: తతః స వ్యవస్థాపకః కథయామాస యస్తస్మిన్ దయాం చకార| తదా యీశుః కథయామాస త్వమపి
    గత్వా తథాచర|
  ben-IRV: সে বলল, “যে ব্যক্তি তার প্রতি দয়া করল, সেই।” তখন যীশু তাকে বললেন, যাও,
    “তুমিও তেমন কর।”
  ntu-ntu: Rpibz ncblo kc kx, “Ncblo lcde kc tqmrlztile nide.” Rpibz Jiszs kx, “Vz
    x vz-nqblq kz nqmq kr ncblo lc.”
  pan-pan: ਉਹ ਬੋਲਿਆ, ਜਿਸ ਨੇ ਉਸ ਉੱਤੇ ਦਯਾ ਕੀਤੀ। ਫੇਰ ਯਿਸੂ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਵੀ ਜਾ ਕੇ
    ਇਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰ।
  tkr-tkr: 'Tavratne mə''əllimee eyhen: – Neng''veeyiy mang''us cun yik'' gyotxhuniy
    haguna, hamana eyxhe. «Ğunad həməxüd he''e», – I''see mang''uk''le uvhu, – «ı''mı''r
    yiğna həməxüb vukkee».'
  gvc-gvc: 'To ã nichʉ tʉhoro buheriro sehe Jesure õ sehe ni yʉhtiha: —Pjacʉorirore
    yoadohoriro jica tirore cahĩriro —niha tiro Jesure. —Wahaga. Mʉhʉ cʉ̃hʉ masare
    tó seheta yoai wahaga —niha Jesu buherirore.'
  mwp-mwp: Nuy yoewthaw mabayg kedha kuniya mulaydhin, ‘Nubepa ngadh nanga ibupudhay
    ayman.’ Yesu kuniya mulaydhin, ‘Wa, ngi uzar, ayman senawbi mina pawa.’
  ksj-ksj: Aniꞌa Iesu naenaeninaꞌa, “Ane vetuḡaniroteꞌe ebu dananiroteꞌe vazeḡa.”
    Iesuꞌa ninaꞌa, “Oꞌe, izidi onamoꞌi, ebu ḡae zu ani teige ꞌouge haḡaoꞌi!”
  sbk-sbk: Wayanga, “Ya yono yaloleye husajile. “oYesu wabhola, “Bhalaga nawe obhombe
    shesho”
  mya-JVB: ကျမ်းတတ်ကလည်း ၊ လူနာ ကိုသနား သောသူ သည် စပ်ဆိုင်သောသူဖြစ်ပါ၏ဟုလျှောက် သော်
    ယေရှု က သင် သည်သွား ၍ ထိုနည်းတူ ပြု လော့ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ʒéyu ara melemma ʒéyec; Ic goi héihéi wammiyec imi mia. Imuhuc ʒéyu Yesunéŋ
    yomuhuc ézéyec; Gi kemma imuhuc wambéséaŋ.
  awb-awb: Kasenúwana mi anínká Sísansabé, Wene iyahnabo anímé wensabé arutaboiratena
    séhréh atéh áníne úwana Sísaga wensabé, Arega pokue séhréh atárái anínká miraurai
    serahnúno úwe.
  gdn-gdn: Gora kataiya apunai ki denai wagubu ke; “Nau wainapakani da apunu bauwena
    e nuwaboyai waina-pupu ki kena.” E inako wagubu manako Iyesu denai e sibu, wagubu
    ke; “Kau yona mibai nuwagibi ki pokere kayanuwagi ki maba kau mete inako kwaenugowa.”
    Iyesu inako wagubu.
  nko-NT: Mose mbla osunápʋ́ amʋ lɛ́bláa mʋ ɔbɛ́ɛ, “Oyin ámʋ́ʋ́ olowun mʋ nwɛ ámʋ.”
    Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Mʋ́mʋ́ yɔ afʋyɔbwɛ mʋ́ odu.”
  bsn-NT: 'To bajiro ĩ yisẽniĩarone, —“Maioro bajigʉ ñaami” yiĩasʉtiriticõari, quẽnaro
    ĩre yir''ijʉa ñarimi ĩre mair''ima —Jesúre yicʉdiyuju Dios ĩ rotimasire gotimasiorimasʉ.
    To bajiro ĩ yirone, ado bajiro cʉdiyuju Jesús: —Riojo yʉre cʉdiaja mʉ. To bajiri,
    mʉ quẽne to bajirone yiya. Maioro bajirãre mʉ ĩajama, ĩnare ejarẽmoña —ĩre yiyuju
    Jesús.'
  pib-NT: Wale wane china, “Wa retwamonutjeru.” Giyagni Geso wane chinru, “Pyanu.
    Waneko pixka pixanu pixa.”
  wiv-wiv: Na kaka kua e lala kemikemihia lo e tania, “Na kaka kena lohora e zaha
    vona ki kodonia.” A Iesus ia tania vona, “Pele, vano nu kati baraenia.”
  reg-reg: Omwiigisha nasubhya ati, “Ni unu elesishe echigongo kumuuta.” Mbe Yesu
    namubhwila ati, “Genda aona ukole kutyo.”
  mlh-mlh: Weu teko bokirieya, “Ŋonemaiŋ oteya, iŋoji.” Oŋu bokirieme Yesuji ojiko
    maneya, “Go raru oŋuakoŋ eru goigoŋ.” Oŋu.
  gof-ENT: ኡራይ ዛሪዲ፥ «ኢያው ቃቲዳይሳካ» ያጊስ። ዬሱሲ፥ «ኔካ ባዳ ሄሳዳ ኦ» ያጊስ።
  aau-aau: Sawk sow ke hiymon-sorasor uwr hiy ma-sahre me, “Uwr hye weynpaweyn yaprue
    ke ma lon hiy non.” Jisas hiy ma-sahre me, “Hunkwe seyr ley nok, yor yaprue liy-liy-aw
    senkin kwa mon.”
  tvk-tvk: E xi bit rilomun ni mi Iesu bit, “Moletin xa tepisen esaeen mini.” Ma Iesu
    biteni mini bit, “Bos, ma xouk mun ha upol ni imak tang.”
  prf-NT: “En nangágbi ten tolay a bumábbangtad.” Kagi nen tagapagtoldu nen Kautusan.
    Kaya kinagi ni Jesus dikona, “Kammudán, kona bi hud i dapat muwid a gamitán.”
  auy-auy: '@see-verse:LUK.010.036'
  tbg-tbg: Minti tuvaro maara okara ti vau vaiintiva tiharo, Virara mpo ike tiharo
    kahaqu vaiintirave, tiro. Minti tuvaro Ihuva vira tiva amiro tiharo, Arevata vi
    vaiintira voqaante iane, tiro. Ihuva minti turama.
  hub-NT: 'Tusa tama ni ayak: “Shuar suimam tepaun wainak wait anentar jukina nuwaiti”,
    tusa tinaiti. Takai Jesús chicharuk: “Nekas tame. Amesha amijai chikich ainasha
    amina iyashim aneam turusmek wait anentrata”, tusa tinaiti.'
  hmo-hmo: Idia gwau, “Ia bogahisihisi henia tauna.” Vadaeni Iesu ia gwau, “Oi lao,
    oi danu unai bamona do oi karaia.”
  big-big: Tegi pugu Yisuyegi pelik meiya to mela, Yombu ngoweiwiligu ulabekyegi yalek
    mizabok, meiya. Togo Yisugu piyegi pelik meiya, Wameik. Mabilik mizi mangine kambele,
    meiya.
  gux-G: O tundka ń maadi, “Yua n gbadi o niñima yeni n tie o nisaalilielo.” Jesu
    ń maadi o, “Ya caa ki mo n ya tiendi yeni”
