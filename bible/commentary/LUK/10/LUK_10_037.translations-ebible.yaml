  cso-NT: 'Jáun² tɨ³² liei²¹ hí³ ca³juáh³: ―Tsá² ca³ja³ hí³ mií³ tsɨ́³ ñí¹con² tsá²
    hí³ bíh¹. Jáun² Jesús ca³záɨh³ tsú²: ―Cuánh² hnú², cuá²jmu³ la³ jáun².'
  ena-ena: Lɨci abami. Hulaŋ nusaŋ mavɨn hɨnihɨni nudɨ huaci lamɨvi agaŋ nudɨ isanu
    imanu me hɨniavɨla ahɨliahuvi uami. Lɨci Jisasɨ nudɨ abami. Nama uavɨla hameŋ
    laci ala lɨha uami.
  nbq-nbq: Yugugu lagagimu, at ap Musa wene mbalek mamuleraliga menda ako en, “At
    ap aigwak abet en abwa ombakluk sek okbagagi ako aro.” Yugugu lagagimu, At Yesus
    en, “Hat andi, ndatak ogarit nagu dogwen,” yiluk, yugogogi.
  tgo-tgo: Mbaroko gharaghareghare i gonjoghavawe iŋa, “Iya amalako ghareko me njawe.”
    Jisas i dagewe iŋa, “U wa na vo vakatha ŋgoreiye.”
  yap-yap: Me fulweg fa en ni tamchib ko Motochiyel ni ga’ar, “Fa’anem ni runguy nge
    ayuweg.” Me fulweg Jesus ngak ni ga’ar, “Ere mman ma ga rin’ ni aram rogon.”
  mop-NT: —Le'ec mac u ch'a'aj u yotzilili,— cu t'an ti'i a Jesusu. —Jabix ilic u
    betaj aj Samariajili, baalo' ilic ca' a bete' incheche,— cu t'an a Jesus ti'iji.
  tet-tet: Ema nia nataa naꞌak, “Nanis ema mak neon monu baa ema kanek nia.” Yesus
    naꞌak, “Tebes! Surak o moos malo tuir nunia.”
  hlt-MCSB: Te vaengah anih long te, “A soah rhennah aka tueng sak te,” a ti nah.
    Te phoeiah amah te Jesuh loh, “Cet lamtah namah loh saii van,” a ti nah.
  xtd-NT: 'Te xiaꞌan‑s nuu‑ia: —Se n‑kundaꞌu ini se ijan. Te xiaꞌan ntuku Jesús: —Nani
    n‑kida se ijan, dani juan kada‑n.'
  mdy-ETH: ዎጎ ዔርዛሢ «ዬያ ዒዛ ሚጪንቲ ማኣዴሢሾ!» ጌዒ ማሃዛ፥ ዬሱሴ ማሃዖ፦ «ሂዴቶ ኔኤኒያ ዒማ ጎይፆ ማዼ» ጌዔኔ።
  spl-spl: Sâmu sâop. “Samaria gâtŋe lok yaŋe tepŋe nâŋgâwaŋgim tihitŋe olop ya.”
    Sâmu sâop. “Bukulipge tânyongomat dop yawuâk kasalipge tânyongowuat. Yawu.” Yawu
    sâm ekuop.
  usp-NT: 'Man ajtijol cristian re Jpixb'' Kakaj Dios xij re Kakaj Jesús: Ri'' man
    jun ri xiliw c''ur jwich, xche'' re. Kakaj Jesús xij chic re: Jat y b''an at chapca''
    xan man winak li, xche'' re man ajtijol cristian re Jpixb'' Kakaj Dios.'
  zav-NT: 'Nach ben'' chsed chlo''i ḻein'' gože'' Jeso''osən'': ―Ben'' beyašə'' beži''ilažə''
    ben'' ɉəsyə''əxen beṉə'' bguan ca''. Nach gož Jeso''osən'' ḻe'': ―Ḻeczə can''
    cheyaḻə'' gono'' dezd ṉa''a, yeyašə'' yeži''ilažo''o yoguə''əḻoḻ beṉə''.'
  sgz-sgz: Má tám mánán uri nagogon er a kos Iesu ngo, “Ái koner a mámnai má a tángni.”
    Má ngorer ái Iesu a parai singin ngo, “Áá, a támin á erei. Má una han má unák
    longoi ngorer sár mul á iáu.”
  kek-NT: 'Laj tzolol chak''rab quichak''oc ut quixye: —A'' li qui-uxta̱nan ru, chan.
    Ut li Jesús quixye re: —Ayu ut jo''can ajcui'' chaba̱nu la̱at, chan.'
  blz-NT: Ia simbati wawa ukum Torat iya'a taena, “Mian men nongkolingu'kon mian iya'a.”
    Taeni Yesus na ko'ona, “Alaka' limang uga' a men koiya'a!”
  poe-NT: 'A̱ ntá kjuáte̱he tí maestro tjako tí ley kíxin: ―Tí nkexro kui̱konóe̱he̱
    tí jehe chꞌán ―ichro chꞌán. Ntá ntáchro chꞌín Jesús kíxin: ―Sátjia jaha la xi̱kaha
    chrókjui̱chꞌe ―ichro chꞌán.'
  san-TAM: 'தத​: ஸ வ்யவஸ்தா²பக​: கத²யாமாஸ யஸ்தஸ்மிந் த³யாம்ʼ சகார| ததா³ யீஸு²​: கத²யாமாஸ
    த்வமபி க³த்வா ததா²சர|'
  cof-NT: 'Junni mantaca miramin tsachiri Jesuchi fiquica jera meráto, itsantinue:
    —Yaca laquiramin tsachiri yabe quiranun jun cuwenta patichunae tinue. Junni Jesunan
    itsantinue: —Junni aman nunan jun tsannan jona! tinue.'
  srm-NT: 'Hën di womi taa: “Wë misikuma di sëmbë di bi a’ tjalihati fëën dë.” Hën
    Masa Jesosi taa: “Wë nöö i piki bunu. Nöö i go e, nöö i libi kumafa di womi dë
    libi dë.”'
  qvs-NT: 'Chaypina chay runaka Jesustaka willarkan: —Chay llakichishpa yanapak runa
    makadu runata kuyarkan. Chaypina Jesuska willarkan: —Kanpish iden chay yanapakuk
    runashina tukuy runamasikikunata yanapashpa kawsay.'
  zca-NT: 'Orze'' nzhab xa'' nilu'' ley re'': ―Xa'' kwa''n milats laxto'' men kwa''n
    ndin wa''n ze''i. Orze'' nzhab Jesús lo xa'': ―Bizë, no sa'' ska bile''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, atore bairo qũĩñupʉ̃ Jesure: —Cʉ̃rẽ caĩñamairĩcʉ̃
    pʉame cʉ̃ yaʉre bairo qũĩñañupĩ —qũĩñupʉ̃ cajʉ̃gobuei pʉame. Bairo cʉ̃ caĩrõ tʉ̃go,
    bairo qũĩñupʉ̃ Jesús: —Bairo baimajũcõãñupĩ. Bairi mʉ cʉ̃ã cʉ̃rẽ bairo ácʉja.
    Aperã mʉ yarã, mʉ ũnarẽ, mʉ rupaʉre mʉ camairõrẽ bairo na mʉ jʉátinemogʉ na cʉ̃ãrẽ
    —qũĩñupʉ̃ Jesús, Moisés ãnacʉ̃ cʉ̃ caroticũrĩqũẽrẽ cajʉ̃gobuei pʉamerẽ.'
  qxo-NT: 'Tsaynö niptinnam tsay runa nirgan: “Samaria runam, taytay” nir. Tsaynam
    Jesus nirgan: “Canan gampis tsay cuyapäcog runanölla runa mayiquita cuyapanqui”.'
  mox-mox: ʼInega toalamani nana vonaya, “Tauna toveilaqe nana ana tonuakolokolo.”
    ʼInega Ieisu voneaya, “Vona aqiaqi, ʼinega una tauya ta wese ʼidewana una viaqa
    ʼaiqa.”
  kew-kew: 'Go rabu mo rekena agaana tisaa-me lalo: Go kimisu aare odome omoa raba
    meade aa sa. Go rabu Yesumi nipu lakesa: Ne puare neme goa pua pape sa.'
  dww-dww: Dabudine tarawatu tauwai katakatainama ya paribee be ya riuna, “Aitau da
    inam tauḡominama ya sagusaguna, inam tauna vutuna turanama.” Be Yesu ya riuena,
    “Tam kwa naḡo be nama kwa voia watanana!”
  nif-nif: Eumbi nɨñguk, “Gɨnañ busuk tɨ-ñɨmɨñguk en.” Tɨmbi Yesulɨ nɨñguk, “Dɨk bo
    ñambi, wɨndɨñgangot tɨ-kuukañ.”
  twi-ASANTE: Mmaranimfoɔ no buaa sɛ, “Deɛ ɔhunuu opirafoɔ no mmɔbɔ no.” Yesu ka kyerɛɛ
    no sɛ, “Wo nso, kɔ na kɔyɛ saa ara.”
  aoj-aoj: Eaꞌ nagwamana naꞌipana naꞌi, “Aman anamba Samariainai nati anen uwahipina
    natopalopana.” Eaꞌ Jisas naꞌipana naꞌi, “Inaꞌ foꞌo nendaꞌam naꞌamba atin.”
  cbv-cbv: —Caandíh jĩ́gah en teo wáacni ã tʉ́i oyop be, ãt niíj jepahap wʉt jĩ. —Pánihna,
    meembʉ́t bejna, biíc yoobó meemdíh eníhcannitdih oinit, ma tʉ́i teo wáacá, Jesús
    caandíh ãt niíj naáwáp wʉt jĩ.
  taw-taw: Agek, bɨ anɨb ak agak, Bɨ nop mapen nɨŋɨd gɨtep gak ak agak. Agek Jisas
    nop agak, Nɨŋɨd apan. Amɨl nɨm anɨb anep gɨnɨmɨn agak.
  jic-NT: 'Yom tjevele: —Yom cus tjep''ya''sa, niná quelel la tjiji jupj. Jesús tjevele:
    —Nin p''iyá la mijin jipj. Quelel lis mijin pjü, jipj enemigopan ''ots''ipj.'
  zap-NT: 'Wke maxter ley, re men: ―Men ne wles lextoo mén guin. Lex re Ne: ―Gutsa
    bes, zenga ke gulaa.'
  wer-wer: Pël maan omën pöpök mëëa. “Mënaup sant mowesa pöp.” Maan Yesuuk kangiir
    epël mëëa. Niinta së tapël ëëm.”
  ipi-ipi: Wuane lea-kola, loo tupana mana andene akali okomane Jisasana pii okone
    yano peyoto, ondo wato, moyane akali okone bala akali peya-yene yane okonena yangone
    gulea yalua leaipia. Wuane lea-kola, Jisasato bala lamawuato, nimbatopi mana okone
    teke wato minuto, wandakali waka tupana amene guloto, ondowa moyo atape leaipia.
  qul-NT: 'Paytaj contestarkan: —Maykenchus payta qhuyapayaj. Jesustaj nerkan: —Arí,
    puriy. Quiquinta ruwamuy.'
  urw-urw: Bangar wageaga, “Fere nure kororabwar saguweaga baba fere.” Bangar Jisasde
    menüm waweaga, “Na kümünabenau, baba kabia sibenana ge.”
  rmy-GURBET: 'A o učitelji e zakoneso phenda lese: “Kova savo sikada milosrđe.” Tegani
    o Isus vaćarda lese: “Dža thaj i tu ćer gija.”'
  ter-NT: 'Ina yumopâ hóyeno: —Énomone neko koseánati. Ina kixôa Jesus: —Pihé''evo,
    énomonemaka íxeaneye kuteâti ítuke neko hóyeno —kíxoane.'
  bmr-NT: 'Jaanegui nuubo: Etɨ bu diiboco ɨɨdaasuguubo, nooboro. Jaanegui Jesu diiboco
    nuuhi: Foobo ɨɨjoho tollɨro dɨdaasugo, nooboro.'
  fuf-fuf: 'On waawuɗo fii Sariya jaabii, wi''i: «Ko yurmaaɗo mo on.» Onsay Iisaa
    wi''i mo: «Yahu an kadi warraa non.»'
  mwc-mwc: Kairuwana kuira biyina kaobeyei i wona, “I kamyosukuwei wai, kona.” Iesu
    i wonei i wona, “Ke nae ba wosena kesanina ke wosei.”
  bhl-bhl: 'Dangei, Sunbin-Got em kukuyemin sawa weng em kak kunum be yan weng bokolewomele:
    “Dokoleweko, debelale unese kunum etaka!”, dangse kale. Dangei, Yesus e elo bokolewomele:
    “Fein bakanembewka! Kame kukati uneko, kanese kunum beemdiw kemolewka!”, dangse
    kale.'
  ons-ons: Anutu papa togon welaine ŋei eŋe mainge rake, “Samaria qelaŋ ŋei, eaŋo
    eŋe qesiŋkake.” Yesuŋo eŋe olale rake, “Ge ari eŋane masi mogat kaikene.”
  con-NTPO: 'Chiga manda''choma atesu''choja su: —Tisema mendeye''su tsu “faenga''su”
    qquen gi in''jan. Tsonsi Jesúsja su: —Que''qque tsa''caen poiyi''ccoma ñotsse
    in''jamba canseja.'
  ghs-ghs: Hiiremi noi erake hiireta. Abi dzasa eeteta oioni. Hiiremi Dzesu hee, Qateqa
    niimae tuumaqa oonomake eetorare. Oiqi hiireta.
  peg-peg: ବିଦିବିଦାଣି ସାସ୍ତର୍ ଇଚାନ୍‌ ଜେ ଏଲେଙ୍ଗ୍‌ କିଜ଼ି ଦୟା କିତାନ୍‌ ହେୱାନ୍‌, ଜିସୁ ତାଙ୍ଗେଙ୍ଗ୍‌
    ଇଚାନ୍‌, “ହାଲାଟ୍‌, ଏପେଙ୍ଗ୍‌ ପା ହେ ଲାକେ କିୟାଟ୍‌ ।”
  txu-NT: Nhym kam kum, —Nà, me'õ kum kaprĩja. Me'õ kum kaprĩja ne o kamy, ane. Nhym
    kam kum, —Nà, kôtô. Nà, ga kam gadjwỳ tẽn ã kudjwa akurê djwỳnho anhỹro aba, ane.
    Nãm ã Jeju Xamarijkam me ja'õ ukaprĩkôt kute kurê djwỳnho kamyja'ã ujarẽnho ane.
  eng-WEBU: He said, “He who showed mercy on him.” Then Jesus said to him, “Go and
    do likewise.”
  gnw-NT: 'Jare mboroyocui re oporomboe vae jei Jesús pe: —Jocua uiparareco vae. Jayave
    Jesús jei chupe: —Ecua iyapo jae uyapo vae rami.'
  mux-mux: 'Pulu Yili-nga ungmanga puluma piliipa yambuma ung-bo tunjuring yili yunu-ni
    nimba mele: “Yili-ni yunu we kondu kulurum yili lem.” nirim. Kanu-kene Yesos-ni
    yunundu nimba mele: “Nu pukunu aku-sikunu ti-pui.” nirim.'
  maj-NT: 'B''a̱ kitsú ndo̱: —Nda̱ xi tsase ni̱ma̱ha̱ ndo̱. A̱s''a̱i b''i̱ kitsú Jesu:
    —T''in, b''a̱ ta̱ n''e̱i̱ ko̱ ji.'
  bkq-NT: — Mâkâ ityenibyry — kely Moisés inweniby wâgâ enomedâni. — Mâkâ ara aikâ.
    Kaikânro modo ityengâ — kely Jesus.
  kue-kue: Lo beke tongwa yagle i di ikine endungwa, “Yagl ta miriye gogl wakai ere
    tongwa yagle ikra.” Ana Yesus ditongwa, “Ene ende pindre ana ormere yeglmere ero.”
  cot-NT: 'Icanque iriatimpa: —Iriguenti iricatica pintsatacocarica. Icanqueriquea
    Jesoshi: —Iroosacanica imaica ariquea pinquempequempa aviatimpa.'
  bnp-bnp: A mari na vinara i koli i ta maea, “E turana, ra viri i dodoa.” Lakea e
    Isu i takia, “O vano, o rata mavonga.”
  apn-NT: 'Hãmri nhũm Jejus kãm: —Tỳ. Nà ãm hãmri na ka harẽ. Uràk nẽ kêp Ijaew kêt
    tã kamã ukaprĩ nẽ ho mex nẽ. Tã kêr ka uràk nẽ ã mẽ piitã mẽ hipêx anhỹr o ri
    apa. Uràk nẽ mẽ kêp akwỳ hkêt tã mẽ kamã axukaprĩ ho ri apa. Anẽ.'
  ctp-NT: '―Nu nchka tꞌnan tiꞌ ꞌin yu tiꞌí kanꞌ ―ndukwin mstru nu nduꞌu chaꞌ joꞌo
    kanꞌ ꞌin Jesús. Bra kanꞌ ykwiꞌ Jesús loꞌo mstru kanꞌ: ―Yaa lyaa sikwa, kwiꞌ ngwañaꞌan
    kuꞌnii loꞌo taꞌa nteen.'
  bre-BRG: 'An doktor a lavaras: An hini en deus graet trugarez en e geñver eo. Jezuz
    a lavaras eta dezhañ: Kae, ha gra ivez evel-se.'
  opm-opm: Potporhan sawa mengnong am hat pat han oh Ohra hanip ohnong ma hinhina
    mar panggeitip han oh ama han orhor ihtin dasi ham ambutipmur pongopri. Potporhan
    Ihan ohe ma mahaw goshat pati han ohnong hinhina mar ma panggeitipru hat orhor
    gohe ihirnong hinhina mar yahwi mar panggeit pisashenmur pongopri.
  bvr-bvr: Nipa an-gata joborr marn․gi an-gunega a-yinagata, “Minyja an-gata an-gugaliya
    nipa a-gunggajinga nula.” Lika nipa Jesus ana-nyala a-wena nula, “Ganapiya, wurra
    nginyipa boy, yirda bamba minypa an-gata an-gugaliya a-gunggajinga nula an-nerranga.”
  wal-wal: Yaagin higgiyaa tamaarissiyaagee, “Ayyo kehidaagee shoorotees” yaagiis.
    Yaagin Yesuusi a, “Baada neenikka hegaadan ootta” yaagiis.
  shj-shj: Na me lelericcä asiriyenä Musa ngade ka, “Käxi age kawasa tämang.” Na Yasuwa
    ngade täma ka, “Neng wede soga ka'das ma mänang.”
  zad-NT: 'Na'' beena'' chli'' chsedi leya'' chi''ene'': ―Beena'' biyeshile''ne''.
    Na'' che'' Jesúza''ne'': ―Ḻekzka'' li'', kan'' chiyaḻ'' gono''.'
  kmg-kmg: 'Wiocneme šiŋuc muwec: “Jauŋ bawec eki.” Eme Jesuzi šiŋuc âzâcnewec: “Go
    rarâ iŋuc hâcne ezemec.”'
  aso-aso: 'Neꞌmine lavo gozopotatiꞌ laaꞌ aniꞌ monoꞌ apize ngemaaꞌ ive aza tiꞌ lo
    lo-imineꞌ: Muluno goloso hukive neve ne neive. Lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Gaza
    vo eiꞌ ineꞌ neꞌmine ogo minelesane.'
  uli-uli: Iwe ngo sensel Hatobtob we yesa sor bo, “Yeramtawe ye hammale.” Iwe ngo
    Jesus yesa kangalu bo, “Ho loh ho sala foru le be ila sengal.”
  nin-NT: Unitsarr na are wa da di, “Uwanggo nggo na wre ku ugo wa nggo.” Yesu ddu
    ma di, “Uwa mi kuma ku na meme yo!”
  tgk-tgk: «Он касе, ки ба ӯ раҳм кард», — ҷавоб дод шариатдон. «Пас, бирав ва монанди
    ӯ рафтор кун», — гуфт Исо.
  acu-NT: 'Tu iniam Moisésa chichame nuikiartin aimiak: —Katsumkamun wait anentramia
    nuwaitai, —timiayi. Tamati Jesús chicharak: —Nekasam tame. Amesha nunismek turata,
    —timiayi.'
  cak-WNT: 'Y ri achi ri nik''axan ri nubij ri ley xubij: Ya ri achi ri xjoyowan ruwech,
    xcha''. Y ri Jesús xubij c''a chare ri achi ri nik''axan ri nubij ri ley: Wacami
    cabiyin c''a y tabana'' achi''el xuben ri achi aj Samaria, xcha'' chare.'
  ebk-ebk: Tinumfor nan mun-isursuru as Lintig, “Ya kakun nan chiyuy taku ay nanug-ang
    kan hiya.” Kenalen Jesus, “Uyka ngarud, ya assid-i us nan atum.”
  spa-PDDPT: 'Y él contestó: El que hizo la misericordia con él. Entonces Jesús le
    dijo: Vé y haz tú lo mismo.'
  tke-tke: 'Oliye ahaakula: “Di ole amukamihedhe.” Yesu ahiira: “Odhowe, weeregena
    ndo.”'
  ruf-ruf: Imlangulitsi wa Ghamalaghitso kamwidika, “Imunu yula yamwonele libatsi.”
    Yesu kamwidika, “Naghwe ghenda ukatende ka pfatendile Msamariya.”
  gun-gun: 'Ha''e rã lei re nhombo''e va''ety ombovai: — Omboaxy va''ekue rima. Ha''e
    ramo Jesus aipoe''i ixupe: — Tereo ha''vy, ndee voi ha''ekue rami eiko.'
  agu-BL: —Pues, i bin yi jun yi el quen k'ajab te'j, —stzun yaj bantz. —Benku', nin
    bne'u' tane'ntz chi banak yi jun yaja'tz, —stzun Jesús tetz.
  isn-isn: Umumanyisi akalunga, ingi uyunamuonee inyauwaikutalakwe, Uyesuakamuila
    iongola ende witume uu.
  eng-PEV: The law man said, “I reckon it was the person that felt sorry for that
    man and helped him.” Jesus said, “You are right. So you always have to do that
    same sort of thing for other people.”
  ilo-ULB: Kinuna ni Hesus kenkuana, “Mapanka ket isu met laeng ti aramidem.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉhoro buheriquiro pehe Jesure yʉhtiahye: —‍Pejecʉoriquirore
    yedohoriquiro ijiaga tiquirore cahĩdiquiro, niahye tiquiro Jesure. —‍Wahaya. Mʉhʉ
    gʉ̃hʉ masare sata yei wahaya, niahye Jesu buheriquirore.'
  anv-NT: '*Ménlɛré mabɛ Ɛsɔwɔ ashuú ji meko ake, “Ɛ́lé ayi agɛné mbɔ ji meshwɛ.”
    Jisɔs agaré ji aké chó, “Pyɛ wyɛ́mbɔ.”'
  sab-NT: 'Kwian daba tkanga tangle Moisés chadalla giti jaindunga Jesu kalen: —Gdaitre
    alin allabi taidu dage onbre lentigeba jabalege agedu no ulita onbre e alin, onbre
    nga Samariamu mo ta du no daba ole. Gire Jesu gerudu: —Ba mo ta gbadale age kaire
    onbre nga Samariamu agedu kare, ba agedale no daba ulita alin diali.'
  tmd-tmd: Jisas aliö rɨmɨn, lo mönö yad nölɨb nöbö aku yadöŋa, “Nugwo ögwö yöxön
    ösös rɨ ri ab nölöŋ nöbö aku,” me röŋa. Aliö rɨmɨn, Jisas nugwo yadöŋa, “Mi yadlö
