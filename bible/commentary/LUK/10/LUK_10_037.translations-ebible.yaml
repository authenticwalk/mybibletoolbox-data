  dao-dao: Thumksing naw, “M'yeneinak taki cen” a ti. Acunüng Jesuh naw, “Nang pi
    acunkba va pawha,” a ti.
  cya-cya: 'Mxcuen yu ''in ñi: Cui'' yu nu m''ni cha'' tsu''hue lo''o can''. Xacan''
    juin Jesús ''in yu: Yaa um, lo'' ticui'' cuaña''an cu''ni um.'
  nii-nii: Lo ek piiłim wu ei ek yi nim, “Eim wu ei kan kaimb piipi wu ei, paki tum.”
    Pe Jiisas ek nipi, wu ei ngopu yi nim, “Nim pukun oł yi ku erii!” pa nim.
  ign-NT: 'Ema maestro majicapapa: —Ema témunacahi ema maparaepiya, ema tijapanuhi
    —macahepa. Ema Jesús máichapa: —Pímahai­pajira, ene picaheyare piti apanava. Pijapa­nu­ra­hiyare
    —máichapa.'
  dik-NT: Go lueel, “Raan cï ye kony yen ë raande.” Go Jethu lueel, “Lɔɔr, ku ye luui
    këya.”
  cac-cac: —Aton vin̈ ix oc' sc'ool chi' d'a vin̈, xchi vin̈ d'a Jesús. —Yel, atoni.
    Yuj chi', ixic, icha chi' tzutej a b'a, xchi Jesús d'a vin̈.
  tzj-E: —Jara' je xpoknana rwech, cara' xbixa tzra rmal maestro. —Camic jat abna'
    atet cara' ajni' xuban aj Samaria, cara' xbij ja' Jesús tzra.
  san-BUR: တတး သ ဝျဝသ္ထာပကး ကထယာမာသ ယသ္တသ္မိန် ဒယာံ စကာရ၊ တဒါ ယီၑုး ကထယာမာသ တွမပိ
    ဂတွာ တထာစရ၊
  yaa-NT: 'a Moisés keneni tãpiato kemani iskafakĩ: “Nã noikõiaito akiki kaxõ sharafani,”
