  otm-NT: '―Nu''a bi mbäts''i. Nu ra Jesús bi ''yɛ̨mp''a bʉya: ―Ní mba din jabʉ gui
    ''yørpa ni miją''ihʉ, bi ''yɛ̨mbi.'
  dah-dah: Gwaha inkeb Moseyen saba mar al goreb, “Buniŋeŋ nurd uneŋbe faraŋ uryiŋ
