    yahine nducoya̱ca ihyan.'
  bel-bel: 'Ён сказаў: той, які зрабіў яму міласьць. Тады Ісус сказаў яму: ідзі, і
    ты рабі гэтак сама.'
  zlm-KSZI: Ahli Taurat itu menjawab, ‘Orang yang menunjukkan belas kasihan kepadanya.’
    Isa berkata, ‘Pergi dan berbuatlah sedemikian.’
  gdr-gdr: Sɨ onggɨt gog wɨko rɨgat mɨra yomnonj da, “Tonɨt yet re tin kear yomnonj.”
    Seg Yesu tin yomnonj da, “Meke! Dɨde odede yɨpa wɨp mɨle na tamnɨkinyɨt.”
  vmy-NT: 'ꞌBa kui kitsu: —Xuta xi jaꞌanimare kui. ꞌBa Jesús kitsu ngani: —Tꞌin ꞌba
    ꞌba nde tiꞌen ngayeje.'
  cmn-FEB: 研究法律的专家说：“就是那个表达善意的人。” 耶稣说：“那就去做同样的事情吧。”
  gmv-RNT: Muse woga tamarsizaysikka “Heesi ne michetidayssanne maaddidayssa!” gides.
    Yesusikka izas “Nekka baada izayssatho ooththa” gides.
  ncl-NT: 'In lamaxtini quinanquilic Jesús, quilic: —Yihual hual quipiliaya laicnililisli
