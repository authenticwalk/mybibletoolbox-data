verse: LUK.010.037
translations:
  kpx-kpx: Ige malaha keu Iesu namihai avoe, “Avuho uvuai hoesehavoale ata ke.” Ige
    Iesuu avuho loui avoe, “Seleveike. Iale ata talive ke nahate vanela.”
  okv-H: embo na, “Jo ari embo amo amita namei be ra,” ainge enu Iesu na, “Ari ainge
    dombo eto pambuto ejo,” ainge ena.
  tbo-tbo: Lugagayo taniwagana i pa, ‘Lawana Samaliyagei tauna i launugotootogogeya.’
    Ma Yesu i pa, ‘Amaka, ma una nae po una metagoya.’
  mal-C: “മുറിവേറ്റവനോട് കരുണകാണിച്ചവൻ” എന്ന് ആ നിയമജ്ഞൻ മറുപടി പറഞ്ഞു. “നീയും പോയി
    അതുപോലെതന്നെ ചെയ്യുക” യേശു അയാളോടു പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν, Ὁ ποιήσας τὸ ἔλεος μετ᾽ αὐτοῦ. Εἶπεν ⸂οὖν⸃ αὐτῷ ὁ Ἰησοῦς, Πορεύου,
    καὶ σὺ ποίει ὁμοίως.
  bgc-bgc: उसनै कह्या, “वोए जिसनै उसपै दया करी।” यीशु नै उसतै कह्या, “जा, तू भी न्यूए
    करया कर।”
  khz-khz: Rova evevega-ripagiawai talimana na evega-geleato, netiwato, “Egita-vetugaato
    talimana.” Ne Iesu na evaikilaato, “Ono laka, goi maki wapono kala-tiwa.”
  deu-TKW: 'Er aber sagte: der die Barmherzigkeit an ihm that. Jesus aber sagte zu
    ihm: gehe hin und thue desgleichen.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ gdauꞌ usëdi naꞌ, rëꞌ Jesús: ―Bönniꞌ naꞌ buechiꞌ ladxëꞌë
    lëꞌ. Niꞌr Jesús gudxëꞌ lëꞌ: ―Gyeaj naꞌa, yjen caꞌ liꞌ.'
  lin-lin: 'Molakisi ya mibeko azongisaki : — Ezali moto oyo ayokelaki ye mawa. Yesu
    alobaki na ye : — Kende mpe sala bongo !'
  hns-NT: 'Tab parhal waala aadmie bolies: „Djaun okar sewa satkaar karies hai.” Tab
    oe bolies: „Attjha, dja aur toe aisane kariehe.”'
  noa-E: Magbaawai ichdëu, —Chi mag jẽer khërʉm oobaimaawai i dau aug khaugtarrma
    ajim anʉm. Magbaawai Jesuu irig, —Magan mawia i dënjö pʉch oomapham khʉʉn awia
    khãijã daupii abá ajim anaabá.
  eng-EMTV: And he said, “the one who showed mercy to him.” Then Jesus said to him,
    “Go and do likewise.”
  mib-NT: 'Te ni cahān de: Tēe jeē ní cundáhú ni tēe ni tujī, vēsú tēe ñuu jicá cúu
    de. Yūcuán na te ni cahān Jesús jiín de: Cuáhán núu súcuan, te suni súcuan cundáhú
    ni rō tāca ñáyuu, achí yá.'
  lif-NT2: खे़न् साम्‌योथिम्‍साम्‍बाल्‍ले़ नोगप् पिरु, “खुने़ॽ कम्‍ब्राङ् के़मे़प्‍पे़न्‍लो॥”
    हे़क्‍क्‍याङ् ये़सुरे़ खे़न् मे़त्तु, “पेगे़ॽआङ् खे़ने़ॽआङ् बा हे़क्‍केए चोगे़ॽओ॥”
  xnj-xnj: Muwula wa malagizu ga Chapanga geampeli Musa yula akamyangula “Ndi yula
    mweamhengili lipyana.” Yesu akamjovela, “Uhamba ukakita mewa.”
  mmx-mmx: Laradi loklox ase at Laulis Linga ga vorang i rin keretna, “Mo laradi ga
    lok tooro i.” Iesu ga lok tin, “Una lok mun i xuren.”
  cbr-NT: 'Usaquin cacëxun ca cacëxa: —An aín aintsi ''aquincësaribi oquian axa racácë
    uni ''aquicë ax ca axira tsiancuatsini ucë uni a ''iaxa. Usaquin cacëxun ca Jesusan
    cacëxa: —Usa ca. Usaribi oquin camina minmi min aintsi nuibaquin ''aquincësaribi
    oquin uni itsiribi nuibaquin ''aquinsa ''icë ''aquinti ''ain.'
  tee-NT: 'Chai ju anu'' ju na ixlhatalanininta ju ixlhamap''aksin''an ju ist''a''israelitanin
    naulh: ―Pus yuchi ju navilh lamapainin. Pus ju acsnich ju Jesús junilh: ―A''inchich
    chai chunchach vachu'' ju anavit''i.'
  eng-LSV: And he said, “He who did the kindness with him,” then Jesus said to him,
    “Be going on, and you be doing in like manner.”
  cak-NT: 'Y ri maestro xu''ij: Ja ri achi ri xjoyowan rech, xcha''. Y ri Jesús xu''ij
    che ri maestro: Cami abana'' ret chuka'' anche''l xu''on ri achi aj-Samaria.'
  pah-NT: 'A''ero g̃ambo''ehara''ga ei Jesus''ga pe: —Kiroki ga ga pohano – gaha oko
    gakotyva''ero ga pokoga. A''ero Jesus''ga ei ga pe: —Ga ja ti eko ojipe''g̃a pokoga
    – kiroki g̃a iporia''i.'
  sja-NT: 'Ma Moisepa p''ãda jarateeparipa p''anauji: —Chi chupɨria k''awaadapa pajida
    aji. Mãpai Jesupa mãgaji: —Pɨa auk''a oopáde aji, chupɨria chedeerãmaa.'
  xed-xed: «Tsa mndu ta tawatá hiɗahiɗa tida ya ya,» ka tsa mnda tagha zlahu ya. «La,
    ka maga kagha mantsa,» ka Yesu nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi da̱ jána̱ha̱ ley Moisés já: —Da̱ na̱ta̱hvi̱ ini sa̱há
    da̱ na̱ndicue̱he̱ ja̱n, da̱ ja̱n cúú da̱ cája i̱ cuéntá na̱na̱ha̱ da̱ ña̱ mé a̱
    nda̱a̱ quíhvi̱ ini da ñani táhan da —na̱cachi da̱ cán. A̱nda̱ já na̱cachi Jesús
    já xi̱hi̱n dá: —Ta viti cuáhán ri yóhó va, qui̱hvi̱ inún ñani táhún tá quia̱hva
    na̱caja da̱ Samaria yóho —na̱cachi a xi̱hi̱n dá.'
  gfk-S: Ma no keskes ta ira harkurai tane Moses ga tange, “Nong ga marse ie.” Ne
    Jisas ga tange, “Nu hana ma nu gil bileng hobi.”
  bmu-bmu: Qesim waŋgiiga meleŋnök, “Ak kömum waŋgiyöhi, yaŋön.” Mewö meleŋniga Jisösnöŋ
    jii mörök, “Gi mönö anda mewöŋanök aka malman.” Mewö.
  dgz-dgz: Apan ame gare anega wan, “Tone apane inap bagu sisi anuni apanewa pa mainepe
    apane mini ago tan.” Iesu nop ame anuni gapan anega wadien, “Tave di waiagi. Ak,
    ap tani umap ta.”
  eng-GNV: And he saide, He that shewed mercie on him. Then said Iesus vnto him, Goe,
    and do thou likewise.
  zaa-NT: 'Lą nna rą ne: Nu gúta'' la'' retúalatsi'' quì''į lani nubéyu''a. Làniana
    ra tè Jesús na: Beyya nna beni huá seguir luetsi ejemplo nu bedua enne'' samaritánuá.'
  eng-WEBSTER: And he said, He that showed mercy on him. Then said Jesus to him, Go,
    and do thou likewise.
  guh-guh: 'Nexata judíovi pecujarubinë jumaitsi Jesúsjavabelia: —Ponë pitaxutotsoniataexae
    yavenona, bajaraponë asivaya tane, jai judíovi pecujarubinë Jesúsjavabelia. Nexata
    Jesús jumaitsi judíovi pecujarubinëjavabelia: —Ponare baja. Xamë ata bajarapacuenia
    asivaya itaxutotsoniataeyabiabianame itsamonae ata, jai Jesús judíovi pecujarubinëjavabelia.'
  bon-bon: Cotre abiberäja biname te jejige egä, “Pui biname lui te teebine owecu
    cama itityärige.” Yeesu jejige egä, “Maane ädi, pepu pana mule bine jaawenemute!”
  nhw-BL: 'Huan nopa tlamachtijquetl tlen itlanahuatilhua Moisés quiijto: ―Yaya catli
    quitlasojtlac. Huan Jesús quiilhui: ―Quena, nelía. Xiya ta huan quej nopa nojquiya
    xijchihua.'
  mgw-mgw: Yu'lu' mwalimu ywa Salya ngayangwa, “Yu'lu' ywammi'ki kiya nga mundu wa
    papipi.” Yesu ngammakia, “Uyende, ukapange nyinyonyo.”
  swh-ONEN: Yule mtaalamu wa sheria akajibu, “Ni yule aliyemhurumia.” Ndipo Yesu akamwambia,
    “Nenda, ukafanye vivyo hivyo.”
  wbi-wbi: um”bulanisi akati, “ghwe jula juno akavonisie ulusungu kwa jula juno akaghwile”.
    uYesu akam'bula akati lutagha na juve ukavombaghe vule vule.
  bba-bba: U nɛɛ, wi u nùn wɔnwɔndu kuɑ, wiyɑ. Mɑ Yesu u nɛɛ, ǹ n mɛn nɑ, ɑ doo kpɑ
    ɑ n mɔ̀ mɛ.
  eng-KJVCPB: And he said, He that shewed mercy on him. Then said Jesus unto him,
    Go, and do thou likewise.
  kgk-NT: —Upe oiporiahuvereko íxupe va'e, he'i Hesu-pe. —Upéixa voi, he'i Hesu. —Ha
    nde, nde ave tekotevẽ ereiporiahuvereko kente kwéry-pe ave, he'i Hesu upe oity
    vai ukase mo'ã va'e-pe.
  waj-waj: 'tuduu rikioo mmoori aataru radudeera vaidiivo inna sai tunoo: Vaidi voovoono
    innara boo tioo innara tuqinnaivoono inna seena tuanaavaivee, tuduu rikioo Yisuuva
    inna sai tunoo: Eenoo viee ivo iineema mmuaikaraama iikianee, tiravai.'
  cpy-cpy: 'Rakanaki rirori, ikantzi: “Riitaki irika neshironkata-paakiriri.” Ikantzi
    Jesús: “Piyaatee, roojatzi pimata-paeri eeroka.”'
  ekk-PKP: „See, kes talle head tegi,“ vastas mees. „Mine ja tee niisamuti,“ ütles
    Jeesus talle.
  mpx-mpx: Yaka tau nel i lahe i ba, “Toto i atilomwan-an ge i labe.” Inoke Yeisu
    i baek elana i ba, “He nu nok nu na nu ginol ni ola al to.”
  wbp-wbp: Yinya luwiya wangkajarla, “Yinya Jamariya-wardingki wati ngularla mari-jarrinjarla
    ngurrju nyinaja yinyaku murrumurruku, ngulanyarla nyinaja warlaljaju.” Jijajirla
    wangkaja, “Ngurrju, nyuntuju yanta, manu ngurrju-jana nyinaya yapa-patuku jintawarlayiki,
    kulanpa nyuntu warlalja Yijirali-pinki-mipaku.”
  luo-luo: Ngʼat molony gi chik nodwoko niya, “En ngʼat mane okeche.” Eka Yesu nowachone
    niya, “Dhi kendo itim kamano.”
  nhe-NT: 'Huan nopa tlamachtijquetl tlen itlanahuatilhua Moisés quiijto: ―Yajaya
    tlen quitlasojtlac. Huan Jesús quiilhui: ―Quena, nelía. Xiya ta huan queja nopa
    nojquiya xijchihua.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܗ̇ܘ ܕܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܗ‌ܝ.“ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܙܹܠܔ݇
    ܐܘܼܦ ܐܲܢ݇ܬ ܘܥܒ݂ܘܿܕ ܗܵܕܟ݂ܵܐ.“'
  esk-NT: Aglaliqirim kiuniġaa, “Taamna nagliktuiruaq ilaanik.” Jesus-ŋum nipliutiniġaa,
    “Taatnatun iñuuniaġiñ.”
  msb-msb: “An tawo na naluoy sa iya,” an sabat san abugado. Sinabihan siya ni Jesus,
    “Kadto na kag sugad man sani an himuon mo.”
  cpa-NT: '―Dsa² ca¹jmo¹ huø³ dsǿa¹² báh³ héi² ―ca¹juúh² tøa¹². Jøng² ca¹juúh² Jesús,
    ca¹tsáih¹dsa tøa¹²: ―Lah¹jøng² gu³jmoh³hning calah ―ca¹juúh²dsa.'
  dso-dso: ସାସ୍‌ତର୍‌ ସିକାଉ କଇଲା, “ଜନ୍‌ ଲକ୍‌ ତାକେ ଦୟାକଲା, ସେ ଆକା ।” ଜିସୁ ତାକେ କଇଲା,
    “ଜା ତୁଇ ମିସା ସେନ୍ତାରି କର୍‌ ।”
  meu-meu: Ia eto, E bogaia hisi tauna. Bena Iesu eto, Aola, oi danu unu ma ba ha
    kara toma.
  yva-NT: Kuruno Yahudi umawe po raura akananto pare, “Vatano aemeno vatano anepatije
    umawe ai, opamo apa arakovo tugae pije.” Umba Yesus po raura pare, “Tugae, weti
    nyoronto nyo raveare naije.”
  dgc-dgc: “Ey siguru tu éwan Judeo a Samaritano,” kagi no maistu, “da kinagbian na
    tu te tayang a Judeo.” “Ey anya pa,” kagi ni Jesus. “Ey nadid, éy dapat kona be
    sa i ahigén mua.”
  zpm-NT: 'Pquiab maistr ley co rëb me: ―Zha ne bioṉ bded gaw, sac zha co pquia zdoo
    me. Dzigo rëbchaa Jesús lo me: ―Sca nagoṉ none guṉ luu.'
  hix-NT: Onà wyaro neyukye hatà, àyweronàhyamano ynye ro. Noro heno hnàn yawono ryhe,
    akoronomanyenhàrà rma, thoyen me xaxa nenyakon hamà, kekon hatà. Àna hamà, kekon
    hatà, Txesusu, àwya. Àro ke àtoko. Noro wyaro rma rha exko, kekon hatà, àwya.
  sim-sim: Karem or mbarik ormu mbara, �Ma or ornjik holoho laha ihi orin armek uri
    ma otona.� Karem or mbarik ormu sawera, �Mi ihi ma oto or undari hom mir nga erem
    uka,� karem ormu mbara.
  npi-ULB: ती शिक्षकले भने, “जसले त्यसलाई दया देखायो ।” येशूले तिनलाई भन्‍नुभयो, “जाऊ
    र तिमीले पनि त्यसै गर ।”
  cgc-cgc: Sabat ta ittaw an na may datas alam, “Yo ittaw ya na naluoy ki kanen.”
    Gambal Jesus ki kanen, “Sigi! Magbuat ka man ta miad na iling tan.”
  tim-tim: Hain aikombo hin dâep, “Han kalem agaŋep luâk arekŋe keiŋe nâŋgâm damunŋe
    agep are.” dâep. Aregât Yesuŋe hin magaŋep, “Gâŋe dop hainâk akyeŋgiwen.” dâm
    magaŋep.
  yor-yor: Ó sì dáhùn wí pé, “Ẹni tí ó ṣàánú fún un ni.” Jesu sì wí fún un pé, “Lọ,
    kí o ṣe bẹ́ẹ̀ gẹ́gẹ́!”
  wos-wos: Wungi wandéka dé wa, “Déka saréfa naata déré yikafre hurundé du dé.” Wungi
    wandéka dé déré wa, “Méni sa ye wungi male huru.” Wungi dé Jisas wa.
  emp-NTPO: 'Maʌ̃ne judiorã ley jaradiabariba panusia: –Dji quĩrã djuburiad̶aba.–
    Jesuba idjía jarasia: –Ara maʌ̃ quĩrãca djãrãra quĩrĩãdua.–'
  eng-F35: He said, “The one who showed mercy on him.” So Jesus said to him, “Go and
    do likewise!”
  ind-ind: Jawab ahli Taurat itu, “Orang yang berbelas kasihan kepadanya dan menolong
    dia.” Kata Yesus kepadanya, “Nah, jadilah sesama yang baik seperti itu bagi semua
    orang lain.”
  pes-OPCB: 'جواب داد: «آنکه بر او ترحم نمود و کمکش کرد.» عیسی فرمود: «تو نیز برو
    و چنین کن!»'
  mpt-mpt: hekmel weng tekein kemin nakae baabanea Samelia naka eta dobhalilata daabanebiobo
    gesea Yesuse baabanea Kebsa moneba inamone ge baabasebe.
  ssx-ssx: Hande Lo Pi walo hayeke halima꞉ Yesuna꞉ pi hombo peaaso alota꞉ Hande a꞉ta꞉ma꞉
    homeeke halie laa leekeme. Koto leeke Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Kota꞉ nakana꞉ma꞉
    make kutu piki hau pu hapeke laa leekeme.
  mkl-mkl: Ŋɔi inɛɛu í ni, inɛ iyi í ce ɑrɑɑreɛu. Ŋɔi Jesu í ni, debɛi, ɑwɔ mɔ, koo
    ce bɛɛbɛ.
  gaq-gaq: ଦର୍ମ ଗୁରୁ ବାସଙ୍ଗ୍‌କେ, “ଜା ମେଁ ଆଡ଼ାତ୍ରା ଦୟା ଆକେକେ ।” ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ,
    “ୱେଲାପା ପେ ଡିଗ୍ ଦେତୁଆ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Uray zaaridi, “Iyaw qadhettidayssaka” yaagis. Yesuusi, “Nekka bada hessada
    ootha” yaagis.
  unx-unx: ଏନ୍‌ ଆଇନ୍‌ ଇତୁନିଃ ଇନିଃକେ କାଜିରୁହାଡ଼୍‌କିୟାଏ “ଅକଏ ଲିବୁଇକେନ୍‌ନିଃ ।” ଏନ୍ତେ
    ୟୀଶୁ ଆଇନ୍‌ ଇତୁନିଃକେ କାଜିକିୟାଏ, “ଜୁ ଆମ୍‌ହ ନେ ଲେକାଗି ରିକାଏମେଁ ।”
  gah-gah: 'Loko lokago, monó mogona apí-okimiaká vemámo láa loko limó: Miluma gelemiake
    alémo lamaná i veve. Loko lokago, Izesú nene géisi voko áminámini ozo, loko lotamó.'
  lcm-lcm: Na kala antok ta, “Vo lomon tangis ang ania.” Na Iesu kala antok ia, “Pasal
    na kuanla abis ia asukang.”
  aer-aer: Akaltyele-anthenhe-anthenhe ikwere angkirtneke, “Artwe apmere Samaria-arenye,
    Jew anetyakenhe-arle anekeke, rlkerte renhe-arle mwerre-ilekeke, rarle arratye
    ikwere-artweye.” Kenhe Jesus ikwere angkeke, “Ye, arratye. Kele alhaye, ingkirreke
    anthurreke apmere arrpe-anenheke mwerre anetyeke, unte kwenhe Israel-eke-artweye
    areye-anteke-artweye anetyakenhe, ingkirreke anthurre apmere arrpe-anenhe areyeke-artweye.”
  qvc-NT: 'Muysispa liyningunata chay yach''achikuqqam nirqan: —Chay llakipaqmi mas
    allin runa masinqa karqan, nishpa. Chaymi Jisusqa kamachirqan: —Qambis rishpa,
    chayshinalla yanapakuy, nishpa.'
  tgl-ULB: Sinabi ng guro, “Ang nagpakita ng awa sa kaniya.” Sinabi ni Jesus sa kaniya,
    “Humayo ka at gayon din ang gawin mo.”
  cbs-NT: 'yusinmistun Jesús yuikin: —Ja juni jawen nuimaki— aka januxun Jesúsun yuikin:
    —Miadi jabiaskadi ikunkainwen— abaini'
  xtm-NTPP: 'Te tee skua''a tnu''u ni kaxtnu''u Moisés ma, ni ndakone''e de: ―‍Tee
    ni kunda''vi ini ña''a ma ―‍kúu de jiña''a de. Sani te Jesús ma, jiña''a ya: ―‍Kuá''an
    ni, te sa''a tna ni sukan ―‍kúu ya jiña''a ya.'
  nnq-nnq: Mundu ojwamanyi Malagilo ngannyanga, “Ngajwajo ojwammoni kia.” Yesu ngannengela,
    “Nnyende makatendi unyaela.”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩi jãiñaro, doti cũuriquere ca jʉo buegʉ pea: —Cʉ̃re
    ca boo paca ĩaricʉ pee —cʉ̃re ĩi yʉʉupi. To biro cʉ̃ ca ĩiro: —Mʉ cãa, waa, cʉ̃
    ca tiiricarore birora tiigʉja —cʉ̃re ĩiupi Jesús.'
  san-ORI: ତତଃ ସ ୱ୍ୟୱସ୍ଥାପକଃ କଥଯାମାସ ଯସ୍ତସ୍ମିନ୍ ଦଯାଂ ଚକାର| ତଦା ଯୀଶୁଃ କଥଯାମାସ ତ୍ୱମପି
    ଗତ୍ୱା ତଥାଚର|
  rmn-rmn: 'О сикляримари э Тхэдимаско пхэнляс: — Одова, кон аяды лэс. Дэчи о Исус
    пхэнляс лэски: — Джя тай кер ли ту аякха.'
  huv-NT: 'Condom aaga nequiaach wüx aaga poch tüünd Moisés tapiüng: ―Pues aaga tambeol
    nej ―aw. Quiaj tasaj nej Teat Jesús: ―Quiür a ique irang atnej aton ―aj nej.'
  otn-NT: 'Nu̱''a̱ ra̱ xännba̱te ngue ra̱ ley p''ʉya bi ''yɛ̱na̱: ―Nu̱''a̱ bi huɛ̱qui̱,
    gue''a̱ rá̱ mmi̱c''ɛ̱i̱ui''a̱. Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Ni̱ ma ya, da̱mi̱
    ''yøt''e tengu̱tho na̱ ra̱ hya̱ guí̱ mma̱nya.'
  nop-nop: Unduŋ ninadiune Yodoko Mede hinaledi yoguk, “Me wooŋ tubuloda tiŋak adi.”
    Yoguk kaŋ Jesudi indiŋ niŋguk, “Du maaŋ wooŋ undugoŋ hinek tuluwaaŋ.”
  obo-NT: Mid tavak sikandin to, “Iddos no‑eruwan kandin.” Purisu id ikohiyan sikandin
    ni Disas to, “Na, ungketen be‑en mandad kos ko‑ilangan nod puungan du.”
  kca-kca: 'Закона утәԓтәты ики йастәс: "Хŏй ԓўвеԓа сӑмәӈ вер верәс, щит". Щишән Иисус
    ԓўвеԓа йастәс: "Мӑна, нӑӈ па ищиты вера".'
  cak-ENT: 'Y ri etamanel chin ri ley ri xuya'' ri Dios richin ri Moisés xbij: Ja
    ri achi ri xjoyovan ruvüch, xbij. Y ri Jesús xbij c''a chin ri etamanel chin ri
    ley ri xuya'' ri Dios richin ri Moisés: Vocomi cabiyin c''a y tabana'' cachi''el
    xbün ri achi aj-Samaria.'
  lif-NT: ᤂᤧᤴ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤸᤗᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤂᤢᤏᤧ᤹ ᤁᤶᤒᤪᤠᤱ ᤁᤧᤔᤧᤵᤐᤧᤴᤗᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ
    ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤐᤣᤃᤧ᤹ᤀᤠᤱ ᤂᤧᤏᤧ᤹ᤀᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤆᤥᤃᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nī ncāhān dē: Tēe jā ní ncundáhví inī tēe jā ní ntacuēhé, vísō tēe ñuū
    jīcá cúu dē, ncachī dē. Ñúcuán de nī ncāhān Jesús jíín dē: Cuáhán túsaá, de suni
    súcuán cundáhví inī nū ndācá nchivī, ncachī yā.'
  san-TIB: ཏཏཿ ས ཝྱཝསྠཱཔཀཿ ཀཐཡཱམཱས ཡསྟསྨིན྄ དཡཱཾ ཙཀཱར། ཏདཱ ཡཱིཤུཿ ཀཐཡཱམཱས ཏྭམཔི གཏྭཱ
    ཏཐཱཙར།
  qve-NT: 'Hinaqtinmi leykunata yachachiq runaqa niran: —Chay k''irisqa runata khuyapayaspa
    yanapaq runan, nispa. Chaymi Jesusñataq niran: —Qanpas ripuspayki saynata ruwamuy,
    nispa.'
  pao-NT: Soo nana ka Te Pabe'e nanekwegea, “Esoo nana oo tummatzise oo pua'a mane.”
    Soo Te Pabe'e yise ka nana mee netamma, “U sakwa punno'o no'obatusoo numu soobedya,
    no'obatusoo pupua'amu-ga.”
  cbu-NT: 'Uwsha: Tunaritaa tpimaa istarangiya, táyaru, Isussha: Zuraktishcha. ¿Tamarima
    uw chinaka tunartaata? shiysha chinangtamcha, támbeeru, kasarangiya. Na kamaneena
    yuwaa Isus tputsee chinamaam tayaspatarangu anootsi.'
  usa-usa: 'ánibo ámáan-aimma yirááti-nakoma maará-tiraiye: “min-nákómá arummá itana
    áwáqnaa i-náré.” titana Îtuma timá ámikaiye: “emá uré min-nákómá iníq uwo.” téna
    namuro-wáyúkáyábágáráq wemmá Îtuma timá ámikaiye.'
  soy-soy: 'Isé ucélɑɑ uu rinɔ́ɔ yɔ́su rɛ: Uyɛɛ kusoi u n wɑ yɛɛ uusoicɔ. Yeesu
    uu pɛɛ u mɑɑ rɛ: A n ŋme, ɑɑ yɛ limɛcɔ wɑi.'
  hui-hui: Ani layagola Mana lowinigo lawai haga biagome ladai bialu lalu, Agali tebone
    dara howa biamogo biyagome nenege hinaya, lene. Ani layagola Yasuhanda lalu, O
    biyadagonidagua í̠na bule pu, lene.
  amf-amf: Kidiar “Kina burqadhayse kiam kelshaane” ki hamade. Yesusaar “Yaar yivayse
    yin hayaa” kina ki hamade.
  quc-NNT: 'Xch''aw chi ri tijonel re ri Pixab'', xub''ij: Ri xutoq''ob''isaj u wäch,
    are qas rach winaq, —xcha''. Xub''ij k''u ri Jesús che: Ri lal, b''ana b''a''
    la junam jas ri xub''an ri tata'' aj Samaria, —xcha che.'
  dob-dob: Ga tai nina ꞌigwae, “Tauna ꞌana tooboboma nina.” ꞌEnega Yesu ꞌigwae, “Nate
    onaꞌaiꞌaila, ꞌenega ꞌutauya be nadigega ꞌuguinuwaꞌesa.”
  wrs-wrs: Doa katekisva Yesusm omnana, himba nomba temba wavrava vovhoamnana, wo
    kolvrana hemba. Doa Yesusva omnana, lehrangas hevm yimba oi honamba, doa yeoa
    honaoa osangas viliwulkohao.
  mca-mca: 'Qa pa'' i''nq''ijatshenij ke'' Moisés ƚe''lijei, qa yeku''ƚ pa''aj: —Pakha''
    neq''eletij pakha''an.— Qa pa'' Jesús qa yit''ijets: —¡Yape ma, qa'' aqsi''jijkii
    aka'' ƚunye''j!—'
  kiw-kiw: Bubui imatomudio dubui-ro aaꞌo-ka, “Ruu giiꞌepu iemaꞌai dubui-ka.” Iesu-ro
    aaꞌoi-ka, “Ka roo odau, gaaꞌu emerai ita aꞌai.”
  tzo-TZC: 'Ti jchanubtasvanej yuꞌun ti mantale jech laj yal: ―Jaꞌ ti buchꞌu ti icꞌuxubaj
    yoꞌnton ta stojole ―xi. Ti Jesuse jech laj yalbe: ―Batan, ba paso jech ec ―xi.'
  mya-mya: ကျမ်း​တတ်​ဆ​ရာ​က ``သူ​နာ​အား​သ​နား​ကြင်​နာ စွာ​ပြု​စု​သူ​ဖြစ်​ပါ​သည်''
    ဟု​လျှောက်​လျှင်၊ သ​ခင်​ယေ​ရှု​က ``သင်​သည်​သွား​၍​ထို​နည်း​တူ ပြု​လော့'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ u jiin'' wɔ ki ye: «Wà muɔ'' wɔ micɛcɛkm nnɔ.» Nɛ *Yesu ye: «Li joh
    ki mɔ ń tì ń li teh nnɔ.»'
  cbi-NTPO: 'Tsenñu Moisés'' wandya lei mashtuu ruku tsandimi: Maa tenbitya'' ura''
    ke''ba juntsaa juntsave, timi. Tsenñu Jesús tsandimi: Tsaaya, ñu bain miji'' tsanguiide,
    timi.'
  ikk-NT: Onyẹ-nkuzi Iwu hụ nọ za, sị, “Onyẹ hụn mẹ n'ẹ ẹfọma.” Ya kẹ Jesu nọ sị a,
    “Jẹnmẹ nwan d'e mẹ ẹrịra.”
  leu-leu: A mataa ina texaasan xo a suie, “A saxa aava muluxe e fangasixe.” Na Yesus
    a xuuse, “Falet e no fe vil malaane.”
  maz-NT: 'O ndünrü c''ua c''ü mi pãrã o̱ ley Mizhocjimi, o xipji e Jesús: ―Nu c''ü
    o s''iya, ngue c''ü o juentse o mbös''ü. Nuc''ua e Jesús o xipji: ―Mague, y xo
    rí tsjague a cjanu.'
  bod-N: ཁོ་ན༌རེ། རྨས་མ་ལ་སྙིང་རྗེ་བྱེད་མཁན་དེ་ཡིན་ཞེས་ཞུས་པ༌དང༌། སྐྱབས་མགོན་ཡེ་ཤུས་ཁྱོད་རང་ཡང་སོང་ནས་དེ་ལྟར་བྱོས་ཤིག་ཅེས་གསུངས༌སོ།།
  tca-NT: 'Rü yexguma ga yema ngúexẽẽruü̃ ga Moĩchéarü mugüwa ngu̱xẽẽtaexü̃ rü ñanagürü:
    —Yema Chamáriaanecü̱̃ã̱x nixĩ ga yema yatümücü ixĩxü̃, yerü nüxü̃́ nangechaü̃tümüü̃
    —ñanagürü. Rü yexguma ga Ngechuchu rü ñanagürü nüxü̃: —¡Ñu̱xma rü íixũ rü yema
    Chamáriaanecü̱̃ã̱x üxü̃rüü̃ naxü! —ñanagürü nüxü̃.'
  zpl-NT: 'Nu ucuaqui ulaxcuela zeꞌe nú unilla: ―Bene enu uhuaꞌa arquiꞌ bene zeꞌe.
    Che uni Jesuse lulla: ―Uquia nu scua uriꞌi lu stucu bee bene.'
  mbc-NT: 'Mîrîrî yuuku''pî warayo''ya: —‍Manni'' ipîika''tîtîpon. —‍Moriya mîrîrî
    warantî iku''kî —‍ta''pî Jesusya ipî''.'
  ndg-ndg: '@see-verse:LUK.010.036'
  wsk-wsk: Se law ko kausa kari mu den koma balam, “Kari gomang motam batagam se saongam
    wore,” mam. Se Jesus nu maonam, “Namar ale munan uwutata bita se bagerko,” mam.
  toj-NT: 'Ti yala ja ma'' huas sea ja smandar ja Moisesi: ―Pues ¿mi ma jauc ja''
    ma'' stalna syaujulal ba? Ti yala ja Jesusi: ―Ja'' nia conser ja samariteño jahui
    toj tuc cristiano ja ma'' scolta. Pero sbej ni ja jas sc''ulana porque puro ni
    jmoj jbajtica. Jach ni ja huen chomajquili, cax c''ulan ja jastal jahui, x''utji.'
  tbc-tbc: Ago tag kubiaeŋ san girek maŋau an ibol, “Tamol a ilon imuŋani ama ya.”
    Ago dugo Jesus irupeig ibol, “Oŋ dam waup, nek ago mi gane wa.”
  sna-sna: Mududziri womurayiro akati, “Uyo akamunzwira tsitsi.” Jesu akati kwaari,
    “Enda unoita saizvozvo.”
  smk-NT: Wanan ni'bat nin abugado, “Sitaw si nangipa'kit nin inganga'do kona.” Ket
    wana ni Jesus, “Kusto a wamo. Mako kayna ket mangado' ka nin wanin.”
  grc-TCGNT: Ὁ δὲ εἶπεν, Ὁ ποιήσας τὸ ἔλεος μετ᾽ αὐτοῦ. Εἶπεν οὖν αὐτῷ ὁ Ἰησοῦς, Πορεύου,
    καὶ σὺ ποίει ὁμοίως.
  gof-WFTW: Uray zaaridi, “Iyaw qadhettidayssaka” yaagis. Yesuusi, “Nekka bada hessada
    ootha” yaagis.
  spa-BLM: 'Dijo: “El que se apiadó de él”. Entonces Jesús le dijo: “Ve y haz lo mismo”.'
  kyz-NT: —Naani. 'Ga pytune'ema 'ga futat ajemuaẽm 'ga ree, ojejukau 'ga ree— 'jau
