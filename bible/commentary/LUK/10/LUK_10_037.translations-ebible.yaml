  tuo-NT: 'Moisé ojaꞌquere buꞌeri masʉ̃ yʉꞌticʉ niwĩ: —Cʉ̃rẽ pajañaꞌa weetamuꞌcʉ añurõ
    weepĩ, nicʉ niwĩ. Jesú cʉ̃rẽ nicʉ niwĩ: —Mʉꞌʉ quẽꞌrã ãpẽrãrẽ ãꞌrĩ weronojõ weegʉ
