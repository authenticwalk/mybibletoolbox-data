  mkj-mkj: A ih japoang, “Woallo ma kadek oang ih.” Jesus pwehng ih, “Alwe, koawoa
    wiahda doahroar.”
  zac-NT: 'Guniꞌi mësë shtë lëy: ―El quë nabëgaꞌa lduꞌu naná ridë. Iurní guniꞌi më
    lull: ―Zni lë́ꞌël, guaguëꞌnë ziquë bëꞌnë më samaritano.'
  kyg-kyg: hau huno ateꞌniya vekae, huno ha paiꞌnigenoꞌaeꞌmo, uka ani agufa kavaꞌmo
    huvo, huno ha paiꞌniye.
  kmk-kmk: Summungbat dit mistulun di lintog un, “Sadit osa un nangaasi kan siya.”
    Kanan Jesus kan siya un, “Siya, ot ikan ta siya’d koom pay dit kingwana.”
  cao-NT: 'Jatsi joní quëbiniquë: —Shomahuanish ca samariabo quiha —iquiina. —Cata.
    Ja ani jasca ca mi ano mia ri ra —i Jesu ja qui niquë.'
  bbr-bbr: Kiro sintore ämän tamareäwon ros Jisas ätäi auruwon, “Kiro ro päu roat
    akas apu opok wein mesin wouti mowon ro.” Jisas nukas auruwon, “Na potoinam, keseriar
