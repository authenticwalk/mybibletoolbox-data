  sny-sny: Meni ape itiya'u eiye, “Meni ape lai meni ma'e au ferafereiye.” Jisas le
    ma'e eiye, “Ei, ne yo seni apou ape aiwawe a'i irorite.”
  myy-myy: 'Ito ĩ yija tʉocõri: —Samaria sita gagʉ ĩre ti mairʉ. Ĩ ñarʉ ĩ yagʉ, yiyijʉ
    ĩ Jesure. Ito bajiro ĩ yija ado bajiro yiyijʉ Jesús ĩre: —Wasa, ĩ yiado bajiroti
    yiba mʉ cʉni, yiyijʉ Jesús ĩre.'
  trc-NT: '―Síí cunuu ꞌe̱e̱ rá man soꞌ roꞌ, me tuviꞌ soꞌ, raj a ―taj síí naquiꞌyaj
    cu̱u se‑tucua̱nj Moisés rihaan Jesucristó a. Ne̱ cataj uún Jesucristó rihaan soꞌ
    a: ―Ase vaa quiꞌyaj síí cunuu ꞌe̱e̱ rá man síí quiranꞌ chiꞌii̱ yoꞌ roꞌ, veé da̱nj
    quiꞌya̱j gue̱e̱ so̱ꞌ, caꞌa̱nj so̱ꞌ ei ―taj Jesucristó rihaan síí naquiꞌyaj cu̱u
    se‑tucua̱nj Moisés yoꞌ a.'
  cut-NT: 'Ndahconan se yahn ye: ―Sa̱hn che din se vedeva̱hino nduco ye tahque yahino
