    Jesús quilic: —Xía huan xicchía quinami yihual quichíac.'
  sua-sua: Va ta re he te, “Endo tpis vokom he ka mrung.” Va e Yesus ta reng he te,
    “Yu! He ngiak ngae kaikkiem a keknen to arhe.”
  klt-klt: Wáina inán nanará ámna watá miuk, “Ámna retá urákngá narángga háláng muk
    wa.” Ing men du Jesu yá inuk, “Ko kungga ku tárák wáinanyon táinelák.”
  are-are: Artwa Intarrangaltha era angkaka, “Lenha era kunha, erala ekura montjamontja
    ntelalhakala.” Jesualantama erinha ilaka, “Unta turtantama kangkintja ntelalhai,
    artwa Samaria-arinya erala kangkintja ntelalhakala ngerra.”
  gai-gai: Ri, ma gainda rutirina, “An ramoot, ma mana kakadmaina opotaca morinan.”
    Aindopri, Iesusa mamo gaindopatna, “U taŋca an tɨpna kirar ŋgoinna mo.”
  qvm-NT: 'Tsaynog niptin tsay yachag runa caynog nergan: “Samaria runami, tayta.”
    Tsaymi Jesús caynog nergan: “Tsauraga gampis tsay runanogla runa mayiquita cuyapay.”'
  chz-NTPS: '—Hi̱ˉ gaꜙläꜙñihꜘ dsëꜗ kiyhꜗ heꜘ, hi̱ˉ heꜘ baˊ la̱a̱ˈ dsaˉkya̱a̱yhˊ —gaꜙjähꜘ
    taˉjwohꜗ heꜘ. Mahꜗ gaꜙjähꜘ Jesús sɨɨyhꜙ: —Naꜗ taꜙ chaˊnëˊ, ja̱ˉ jmeehˉ, ja̱ˉbaˊ
    läꜙko̱o̱ˉ gaꜙjmeeꜘ dsaˉ heꜘ.'
  kmu-kmu: Higeno ani kahegi kema havilinea kanomoꞋa mage hie “TusiꞋa hau hutenea
    kanomoꞋa kanapa vaya kana kavala hutene.” huno higeno YisasiꞋa agaifena mage hie
    “Kagaya visanaꞋamoga mukiꞋa kanafina aniꞋageꞋya huo.” huno hapai-maine.
  ood-NT: Sh hab kaij hegai chehanig ha mashchamdam, “Hegai mo s‑hoꞌigeꞌid.” Sh hab
    kaij g Jesus, “Pegih, gamai g hihm k am hab e junihid hab masma.”
  lbm-lbm: ओन कह्यो, “उच जेन ओको पर दया करी।” यीशु न ओको सी कह्यो, “जा, तय भी असोच
    कर।”
  ncj-NT: 'In tlamachtiyani den tlanahuatili oquihto: ―Yehhuatl in aquin ica otlocox.
    Oncan in Jesús omoluic: ―Xiyau, huan no ijconon xicchihua.'
  yuj-yuj: Tá am lo mérnámp aropao man sérrá, “Am arop man aropompia man yaewourámp
    te támaono.” Jisaso man sérrá, “Amo akwapea amo kuri am táman taknámpampo.”
  kto-kto: Pa migana o agat o maimai la ugama, “Irie migana la abouvara ga aagaulie.”
