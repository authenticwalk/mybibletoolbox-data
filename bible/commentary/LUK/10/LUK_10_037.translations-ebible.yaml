  ote-NT: 'Nepʉ nura xahnate de ra ley bi ꞌñembabi: ―Núꞌa̱ toꞌo bi nja rá nthecate
    de gueꞌa̱. Nuꞌbʉ́ nura Jesu bi ꞌñembabi: ―Ha̱ha̱, gueꞌa̱ mahyoni gui ꞌyøtꞌe nehe.'
  wnu-wnu: 'Ne qomon imbigau munon eng nob qamar: “Munon ger sindomund isub munon
    eng musier eng.” Ne Yisas taui qamar: “Ne gor is qib munon eng ebeter gas ende
    eb.”'
  zam-NT: 'Sya, mcàb maistra. Ndxab maistr loo Jesús: ―Ndyaquen mbi'' co'' más mblyat
    lezo'' gunèe prob mbi'' co'' mbuí''a ngòc hues no xtàa mbi''a. Sya, ndxab Jesús
    loo mbi'' co'' nac maistr: ―Byàa. No huàa li loo mèn huesl no xtàal xal mbli mbi''
    samaritana loo mbi'' co'' mbuí''a, ndee.'
  zyp-NT: Phungbia a thaipaw taco, “A cung letei ningdonah a hnuipaw khah a cang a,
    tah ka rawh,” tatah a chai. Zisu tah, “Sei la, ma hraco va tua hrah,” tatah a
    tah.
  sey-NT: 'Caquëna, cua̱ñeseꞌe yeꞌyaquëpi capi: “I̱te ñani oi necaisiquë api cuasayë.”
    Caquëna, ja̱ maca Jesupi capi, i̱te: “Mëꞌëje cuiꞌne sani yoꞌoquë paꞌijë̱ꞌë.”'
  nvm-nvm: Fu ijeg kuamga e iji vuak akai nijaidiamon iji fu kua, Na vierafe e iji
    fu ifejdainma ijar fu ma kaifuono kuain. Fu ijeg kuamga Jesu fu kua, Ijefuon ak
    nin va unam besum iji fu kenma ijeg kegoine kuain.
  mps-mps: Tama te bomo yai po ola mabo bidigo wei ponoyu, te po wali, “Homu dene
    elama, tau sali bidi dao,” te bidigo te po wali. Jisasgo ma te po wali, “Te yaligia
    te nago me tiao.”
  seh-seh: 'Iye atawira kuti: “Ndi ule adambvera ntsisi.” Yezu ampanga tenepa: “Iwembo
    ndoko kacita pibodzi-bodzi.”'
  pab-NT: — Etake kahinaehenerene — nexa Xaotyakiye kakoa waiyoretere. — Hoka hiyanehena
    hoka nikareta hisomehena — nexa Jesus.
  llg-llg: Hataholi ndia nataa, nae, “Memak neu ko ndia hataholi mana tuda kasian
    neu hataholi ndia.” Yesus nae, “Tetebes kaꞌa! Muu leo, fo tao tunggan.”
  kyf-kyf: '-Lagɔɔ titee gwesanyɔ yia we ''bɩgʋpalɩɛ: «Nyɩmɛ -ɔ ''yɩlɩa ɔ nyazɩ, mɔ
    -wa.» ''Ɩn -Zezu nɛɛ ɔ -ylaɛ: «-Ɩn mnɩ, -ɩn nʋ ''sa».'
  tpi-tpi: Na em i tok, “Dispela man i sori long em na i helpim em.” Na Jisas i tokim
    em olsem, “Yu go na yu mekim wankain pasin tasol.”
  mih-NT: 'Ta i catyi ra maestro cuan: Ra sa cundahvi iñi sii ra. Ta i catyi ra Jesús
    sihin ra: Cuahan, ta zuun ñi cuhva cuan zavaha tucu moo.'
  qvh-NT: 'Sayno niptin say yachag runa nergan: “Samaria runami, taytay.” Saymi Jesús
    nergan: “Sauraga gampis say runanöla runa mayiquita cuyapay.”'
  kms-kms: Muq wuti lo quan nei namb kin te Jisas oyi nindig nari, “Wuti ni yawo nitong
    kin te.” Di Jisas ni simbe nindig nari, “Nu yo, te kin pugrine puq yen.”
  agn-agn: Siminabat tang manigtoldok, “Ang nate-bek ong nandia.” Ig ganing si Jesus,
    “Panawa ra ig maning ka don tang boaten mo.”
  nhi-NT: 'Yeh otlananquilih: —Naquin oquicnoitac. Jesús oquiluih: —Xoyau uan noiuqui
    ohcon ixconchiua quemeh naquin oteicnoitac.'
  ttc-NT: 'Ntons te xnaq''tzal Kawb''il owaj stzaq''b''e'' ikxjani: «Te aj owok lo''et
    tk''u''j ti''j.» Ntons te Jesus oxik tq''uma'' tetz ikxjani: «Ntons ax yatz intqet
    ak''ulu'' ikxji.»'
  dan-1931: 'Men han sagde: “Han, som øvede Barmhjertighed imod ham.” Og Jesus sagde
    til ham: “Gå bort, og gør du ligeså!”'
  kwj-kwj: Ete wowani lo mwanji hambwandau hima ori ya ri sawe, “Rini keke woni rini
    okularo hima ori to.” Wowani Jisas ya rini sawe, “Ma ini o sumbu hingambwa ma
    wo.”
  vie-OVCB: 'Thầy dạy luật đáp: “Người đã bày tỏ lòng nhân từ của mình.” Chúa Giê-xu
    dạy: “Hãy đi và làm đúng như vậy.”'
  kze-kze: '@see-verse:LUK.010.036'
  lbk-lbk: Sinfat nan mistolon si lenteg ay nangwanin, “Nan chey achi naneg-ang ken
    siya.” Kinwanin et Jesus, “En ka't mampay ya siya akhes chi nan angnem.”
  mto-NT: 'Vanꞌit tseꞌe yꞌatsa̱a̱jv: ―Aaj, je̱ꞌe̱ xa veꞌe juuꞌ veꞌe tukmo̱ꞌtju. Vanꞌit
    tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Na̱jkxni, je̱tseꞌe nay veꞌem je̱ jayu xtoompat.'
  bzh-bzh: Lob mehö-horek-yi lo nër yah bë, “Mehö sën kwa pesivin yi lo.” Lob Yesu
    nër vu bë, “Om ġena jaḳ, log yiḳ gwevonġ nabë saga.”
  guj-2017: તેણે કહ્યું કે, ‘જેણે તેના પર દયા કરી તે.’ અને ઈસુએ તેને કહ્યું કે, ‘તું
    જઈને એ પ્રમાણે કર.’”
  jvn-NT: 'Guru Kitab mau semauré: “Ya wong sing melas marang wongé!” Gusti Yésus
    terus ngomong: “Bener kowé, kana dilakoni ngono uga!”'
  byr-byr: Sara wɨdɨna kyaꞌ sahwai wɨdɨna “Aꞌmwe kale kwiaꞌ gaimwanga yaka dazalyɨ.”
    Wɨdɨna kyaꞌ Jizaazai wɨdɨna “Gɨmɨ wawoꞌgɨzɨ avaaina sasara jɨtheigɨnyɨ.”
  ian-ian: Ndɨ kat kunakna nyan apma vat ya nyana waa wandɨ maa mɨn wupma yiga yetɨ
    mɨla waa wandɨ Jisas.
  hun-hun: 'Az pedig ezt mondta: „Az, aki könyörült rajta.“ Jézus ezt mondta neki:
    „Eredj el, és te is hasonlóképpen cselekedj.“'
  mcf-NT: 'Adoaquien: —Ampequidon cuestanquin nianaid istuidash unësquio yanquin abi
    nashumboedien con utsi nec, capendac —quepanëdash Esus chuimequid. Adoaquien:
    —Adembidi mimbembi ëmbi chuiboedbimboecnuc utsibo tantiaquin nashunoata —quepanëdash
    Esus.'
  kjs-kjs: 'Go rabu mo rekena agalena tisaa-me talo: Go kimisu aliri kodome komoma
    raba meaana lisa. Go rabu Yesumi nipu lakalisa: Ne pumare neme go-rupa puma pape
    lisa.'
  mni-mni: "Maduda wayel yathanggi oja aduna khumlak-i, “Nupa aduda minungsi utpiriba\
    \ mahak aduni.”\x94 Adudagi Jisuna nupa aduda hairak-i, “Chatlu, aduga madugumna\
    \ nahaksu tou.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱tani̱ Jesús: “Ni̱ni̱ ji̱ta jiryatiy sa̱ntyutya̱dani̱.”
    “Jo. Ye̱jiya, daryani̱ ya̱jvaajeya̱sara ti̱ta̱ju̱.”'
  mxb-NT: 'Dá ni̱ kaa ta̱ dánaꞌa̱ ley ñoó: ―Táꞌa̱n ra̱ ni̱ kuꞌu̱ ini sa̱ꞌá ta̱ ni̱
    ta̱rkueꞌe̱ ñoó. Dá ni̱ kaa Jesús xíꞌín rá: ―Ta ki̱ꞌo dión taꞌani kuaꞌán yo̱ꞌó
    keeón.'
  pon-2006A: A e sapeng, patohwan, “Me patohwan kadek ong iho.” Sises ketin mahsanihong,
    “Eri, kohwei oh wiahda duwehte.”
  maq-NT: 'Ngajan xi cha xi vicuya cjuachacun jan ne, cuitjin xu cafayangui cha tsëhë
    Jesús: ―‍Cha xi ngatsë rë cjuayuma ne, casahmi cjuandaja cojo me xi casacuhmu
    rë jan. ―‍Cuatjin xu cachja cha. Hane Jesús ne, cuitjin cachja nga xu me cojo
    cha: ―‍Quihndë xi cuangun ne, hacuaha cuatjin nihñu. ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Jira ocuica uai llófuefɨredɨmɨe daɨde: —Mei afémɨemo dúecaidɨmɨe fagámɨe
    aɨno cómena, —daɨde. Iemona Jesús íena daɨde: —Jaillano bímɨe fɨ́nua izói o fɨnori,
    —daɨde.'
  por-BRBSL: 'Ele disse: “Aquele que demonstrou misericórdia para com ele”. Então
    Jesus lhe disse: “Vá e faça o mesmo”.'
  ces-NKB: 'A on řekl: “Ten, který mu prokázal milosrdenství.” Ježíš mu tedy řekl:
    “Jdi a jednej tak i ty.”'
  cui-cui: 'Pon jiwi pecuidubin Moisés pia peitorobi coyene tatsi, bapon Jesús jume
    notatsi, jeye: —Pon xua yabara najʉntʉ coyene xeinanareca xua peyawenaenexa, jei
    bapon. Jesús jume nota, jeye: —Ponare, icha pocotsi coyeneya Samaria nacuapin
    ichi barichiya exande, xanepanaya exande ichamonaetha, jei Jesús.'
  boj-2014: Onaqa dal anjam qalie tamo na kamba Yesus minjej, “Samaria tamo agi tamo
    deqa dulej qaji di aqa was bole.” Onaqa Yesus na minjej, “Ni kere maronum. Deqa
    ni gilsim kumbra degsim yoqne.”
  eng-OEBUS: “The one that took pity on him,” was the answer; at which Jesus said,
    “Go and do the same yourself.”
  eri-eri: Ono wainga, nuuni beele isou fai no lewai, “Fai no augami tuwainga hoyo
    tuwai waha.” Ono wainga Yesus no letuwai, “Ne goidu bonahe, fanyimu onounga onowau.”
  aly-aly: Artwa akaltyan angkew, “Artwa wethaw Samaria-areny, renharl alpemelew!”
    Jesus-an angkew ikwer, “Ya, arraty. Anantherr iterl-areyel, Jew-rnem ilkelhey-angenh
    Samaria-areny-rnemewan. Artwa Samaria-areny ranap arntarnt-arenh artwa Jew ikwer.
    Alakenh-anyem nga alhemer, ingwer-rnemew mpwareyew mwerr-angker. Ngkwenh-rnemewant
    iterrey-angenh. Jew-rnemewant iterrey-angenh. Ntwa mwerr mpwaraynta ilkelhey-angenh-rnemew-then.”
  wiu-wiu: one ela moa auapeka agopa einago eni wa okale okome nipa one eni tane toa
    toomoa pamene wa Yesuyo akeneya.
  swe-swe: 'Han [den laglärde, se vers 25] svarade: ”Den som visade medlidande med
    honom.” Då sade Jesus till honom: ”Gå och gör likadant (agera på samma sätt).”'
  cth-cth: Kâlawk ka cangkhaikung nihai, ka pataw e tami ka pahren e telah atipouh
    navah, Jisuh ni nang hai cet nateh hottelah sak loe atipouh.
  mti-mti: Me gara wane, “Me danadawai menan anonewa.” Iesu me dine, “Ge aga meib
    di aigima.”
  pad-NT: 'Judeus kaija''ari ka''ojomo''iva abonoa bini''aha: —Samaria kaaraboni kaija''arini
    vania binakaidivara ada makhira. Jesua bini''aha: —Asohiki ida ini''aki. Deua
    binofiki ida ija''ari hoariha-ra akajoamoravini. Imaina, ija''ari-ra jaboni nakaidiva
    bana — niha ada Jesus.'
  twi-twi: Mmaranimfo no buae se, “Nea ohuu opirafo no mmɔbɔ no.” Yesu ka kyerɛɛ no
    sɛ, “Wo nso, kɔ na kɔyɛ saa ara.”
  hlt-hlt: Te vaengah anih long te, “A soah rhennah aka tueng sak te,” a ti nah. Te
    phoeiah amah te Jesuh loh, “Cet lamtah namah loh saii van,” a ti nah.
  tbz-SIM: 'Kɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ kóò kótìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Wèè mɛ nhò dɔ̀ɔ̀ mɛsɑ̀ɑ̀.
    Kɛ̀ Yesu ò nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ kɛ́dɔɔ̀ mɛ botí.'
  san-GUJ: તતઃ સ વ્યવસ્થાપકઃ કથયામાસ યસ્તસ્મિન્ દયાં ચકાર| તદા યીશુઃ કથયામાસ ત્વમપિ
    ગત્વા તથાચર|
  amx-amx: Artwang kaltj-anthenh-anthenh rang tjernek, “Artwang rang kwenh, rarl kwer
    mantj-mantj mernelhekarl! Artwang lwereny rang kwenh renh mantj-mantj-ilek!” Jesu-el
    renh ilek, “Lakenh ntwang alhemer, tjerrtj arrpenh map arntarnt-aremer, lwereny
    map-arlk, kangkentj mernelhemel. Peltj ngkwengenh mapekant iterretj-kweny anetjek.”
  ake-NT: Mɨrɨpan eikʉ'pʉ Main pɨ' enupanin uya, “Kʉrɨ ipɨ' isentu'masa' rʉ'pʉ,” ta'pʉ
    iya. Sises uya ta'pʉ ipɨ', “Iku'ta si kʉrɨ rɨ kasa,” ta'pʉ iya.
  qvn-NT: Niptinmi runaga “Chay cuyapagcagmi” nira. Chaura Jesusga “Au. Ayway gamsi
    chaynuy ruramuy” nirun.
  tku-NT: 'Xamākelhtahua''kē''ni'' līmāpa''ksīn huanli: ―Tī lakalhu''manli. Jesús
    huanilh: ―Capit ē chuntza'' catlahua''.'
  bjk-bjk: Ma tödi nanase xöbo warkurai te Moses ixo balu, “A öng nang ixo marse ine.”
    Me Jisas ixo tengen te ine, “Örö wan ma örö pet bie.”
  msy-2020: Ezɨ Judan Arazibagh fozir gumazim a ikaragha ghaze, “Gumazir an apangkuvizim.”
    Ezɨ Iesus a mɨgɨa ghaze, “Nɨ mangɨva kamaghɨra damu.”
  bpr-bpr: Na tmimel i to gal tamdò dad uldin Dwata, manan, “Yé dunan i to kamdo dun.”
    Na man Dyisas, “Mdà ge, na ganbetam kenen.”
  rmy-VLAKH: 'Сытяримари Законоско пхэндя: — Кодва, ко сикадя лэсти тангимос. Тунчи
    Исусо пхэндя лэсти: — Жа и ту тер кадя ж.'
  cle-NT: 'Mɨ²ja̱³ liáh³la³ gá⁴féh³ dsa³he⁴ ja̱³: ―Dsa³ hi³ gá⁴cá̱⁴ mih³ gá⁴ñí² dsa³
    dsaah⁴² ja̱³. Mɨ²ja̱³ liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴: ―Hi³ja̱³ má⁴dxi²,
    gua³jmee² niu³ liáh³xɨ³ gá⁴jmeé³ dsa³ nɨ³.'
  txq-txq: Hatahori naa naselu nae, “Neu ko ndia hatahori fo dalen tuda kasian neun
    naa.” Yesus nae, “Tebe, kaꞌa! Muu leo fo tao tungga.”
  aaz-aaz: Atoniꞌ naan nataah am nak, “Batuur-batuur ii es reꞌ atoniꞌ reꞌ ankasian
    ee ji, oo!” Naiꞌ Yesus nataah am nak, “Batuur on naan, tua. Onaim amnao nai he
    mmoeꞌ mutuin on naan.”
  qup-NT: 'Chaypina chay runaka aynirka: Chay llakichishpan yanapak runami makarishka
    runata sumakta yuyarka. Chasna aynishpan Jesuska rimarka: Kanpas chay yanapak
    runashina tukuy runa masikikunata yanapashpa kawsay.'
  dop-dop: 'Ɩlɛnɑ Ɩsɔ Tɔm sɛɣɛsʋlʋ ɩnɩ ɩ cɔ-ɩ sɩ: Wei ɩnɩ ɩ lɑpɑ-ɩ kʋpɑntʋ tɔ. Mpʋɣʋlɛ
    Yesu sɩ: Tɔʋ, polo nɑ nyɑ́ mɑɣɑmɑɣɑ ń lɑkɩ mpʋ.'
  azb-azb: 'Qanunşünas cavab verdi: «Ona mərhəmət göstərən». İsa da ona dedi: «Get,
    sən də elə et».'
  eng-DBY: And he said, He that shewed him mercy. And Jesus said to him, Go, and do
    thou likewise.
  guo-NT: 'Judíos chanaekabʉanan jʉmnot wʉt, jʉm-aechon: —Beltaenpon kethaka baespon
    —aechon Jesúsliajwa. Jesús jʉmnot wʉt, jʉm-aechon: —¡Xamlap-is ja-amde! ¡Nejmachjiw
    beltaem!” —aech Jesús.'
  hla-hla: Ba tson hihatuts turu Lo e poiena, “A katun te tatagi neien.” Be Iesu e
    poiena i tanen, “Ba lö te na kato has uam i iesana.”
  mav-NT: Mi'i hawyi miwan enoi hat tiwesat — Mekewat yi Samaria kaipywiat iwese rakat
    iky'e kahato hat e. Mi'i ti toto mi'ahyk ahyk kape ipohag nug hamo e. Mi'i hawyi
    Iesui to'e — Pyno ereto ro i'ewywuat nug hamo ewanĩ­kaptia ky'e hamo e mekewat
    — Uwe waku wati­ky'e irania'in apo'e hat pe.
  kpf-kpf: Mâsiki sâip, “Galem okŋaŋgip, a zorâŋ.” Sâi Yesuŋâ itâ dukuip, “Gâ âim
    yatâ op ândiban.”
  ppo-ppo: Ti fo depa, kale whi̧né momó tokó̧ mótu duraalu, “Ko̧lené sukutu tao sale
    whi̧pó,” yalepó. Ai fo depa, Yesuné a̧paae duraalu, “Ama yale ala kaae, naaokélé
    yaai fae,” yalepó.
  hin-2017: उसने कहा, “वही जिसने उस पर तरस खाया।” यीशु ने उससे कहा, “जा, तू भी ऐसा
    ही कर।”
  wol-KYG: 'Mu ne ko: «Xanaa ki ko defal yërmande.» Yeesu nag ne ko: «Demal boog,
    di defe noonu.»'
  bef-bef: 'To ai: Ginaga fi etoꞌehina bouba yabe ligo, Yesu: Kai buto ana supo huto
    minobo luto lu emiꞌehina yabe.'
  amm-amm: Aniyopa imo sai siyoli nokotayo na fowaki, “Mulu no kalo unu no, suomoso
    monoiso no fasi no, to mo wolitono nali.” Nosai no Isisoyo na imoki, “Na pomoi,
    ainoso na piyano.”
  rmy-CHERGASH: 'A vo phendas: “Okova savo pomognisarda lešće.” Pe godova o Isus phendas
    lešće: “Dža thaj vi tu ćer gajda!”'
  zaj-zaj: Ija imfundiza Malagizo ga Musa kamwidika, “Ija yamonele bazi.” Yesu kalonga,
    “Genda ukatende kamba avo.”
  chq-NT: 'Joon gajin''² tɨfo''² tya'' ley do: ―''In tsá² coon²¹ fuu²¹ do ''in fúu²
    galɨ́ɨ¹i ''in tsá² sɨcwuui''²¹ do. Joon gajin''² Jesús gasɨɨ''²¹ɨ ''ido: ―Ngɨ́²,
    cwajmáa² ce tí² la joon.'
  swp-swp: Tau wa i ene, “Tau wa ia i nuatoatoaei.” Iesu abo i ribalau ia arinai,
    i ene, “U lau, meta doha hinage em abiabi.”
  bjr-bjr: '@see-verse:LUK.010.036'
  aby-aby: Eno weiro Yesubake ma owerike eno wei, i imukari ui miya wei. Eno weibaie
    Yesuma i mibake eno wei, aniake i minu ukeka enaenari ua wei.
  eng-YLT: and he said, 'He who did the kindness with him,' then Jesus said to him,
    'Be going on, and thou be doing in like manner.'
  jni-jni: Ba unu dungara magu, “Unuge sama bezime ubura” ba Yeso ma gun me, “Huma
    kawuza anime”.
  kne-kne: “Yan din naneg-ang adi en sisya,” insongbat din sana ay maestron di linteg.
    Pag kanan Jesus, “En ka ngarud ta say tadonem sisya.”
  tgj-tgj: Pvbv tamsarnv angv mirwkto, “Ninyia ayanv angv.” Jisu mirwkla minto, “Vbvrikunamv
    no vngnyi, okv vbvdvdvbv rilaka.”
  gui-NT: 'Jare mboroócuai re oporomboe vae jei Jesús pe: —Jocuae oiparareco vae.
    Jayave Jesús jei chupe: —Ecua eyapo jae oyapo rami.'
  quc-TT: 'Are ri achi ri xel ukꞌuꞌx che, xcha ri etaꞌmanel rech ri taqanik. Xubꞌij
    kꞌu ri Jesús che: Jat, jaꞌbꞌana jas ri xubꞌan we achi riꞌ.'
  heg-NTPO: Kon nam atuling na siut noan, “Taon elola ko atuling in dalen kasiang
    nol una ka.” Yesus tekan noan, “Toma kaka! Lako tia, le daek muid ela.”
  ptu-ptu: 'Natimba'' naua: “To ungkamasei indo to dihappai aka-akanna.” Iya nauaammi
    Puang Yesus: “Laongko ammu pogau''i susi.”'
  bzd-NTPO: 'S''wöbla''u̱kwak tö iiu̱té: —Wé̱ tö isué̱ e̱r sia̱rë wa e''. Jesús tö
    ie'' a̱ iché: —Es be'' yú ta̱ iú̱ we̱s samariawak tö iwé̱ es.'
  kwf-kwf: Ma na ngwae faꞋamanata ana taki ki ka fata Ꞌuri, “Na ngwae neꞋe nia kwaimanatai
    fuana.” Ma sa Jesus ka olisia ka Ꞌuri, “ꞋOke leka, ma Ꞌoko sasi logo ꞋunaꞋeri.”
  eng-WYC-2017: And he said, He that did mercy into him. And Jesus said to him, Go
    thou, and do thou in like manner.
  eng-WMBB: He said, “He who showed mercy on him.” Then Yeshua said to him, “Go and
    do likewise.”
  zat-NTPS: 'Na'' gunná bénnea'' dxuxuzájle̱''e̱ da nadxixruj bea Dios: ―Bénnea''
    bexache lazre̱'' le̱''. Nadxa Jesús guzre̱'' le̱'': ―Bexíaj lue'', na'' gúnquezu''
    ca''.'
  spp-spp: 'Ka u u Yesu pyi: «Nàŋi u à u ɲùɲaara ta ke, uru u ɲyɛ u supyiɲɛɛŋi.» Ka
    Yesu si u pyi: «Ta sì, maa sà lire fiige pyi.»'
  zty-NTPS: 'Bechebe benne'' yodo'' wsedlen'', na'' gože'' Jesusen'': —Bennen'' beyache''
    ḻáže''le'' ḻe''. Naž Jesusen'' gože'' ḻe'': —Wyéj na''a, na'' ben ki.'
  mek-mek: Ke Moses ega iifa pamalelega kania auga iifa epamue einaka, “Laopolaga,
    au egaꞌina gua eania auga isa ega eꞌa ipafe auga,” eoma. Ega aisama Iesu isa epainia
    einaka, “Oi isafa folao ega koa fokapa,” eoma.
  aey-aey: Odocob dana eu jejeg hewi madon, “Dana uqa waug qocob cesuldon eu,” don.
    Odocob Jisas madon, “Hina nuimeg eu odi odoga,” don.
  urd-GVH: आलिम ने जवाब दिया, “वह जिसने उस पर रहम किया।” ईसा ने कहा, “बिलकुल ठीक।
    अब तू भी जाकर ऐसा ही कर।”
  ycn-ycn: 'Aú Tupana puráca''alo nacú jehuíña''atajeri quemari rijló: —Ilé hue''epiri
    rinacu camu''ují, huátari ricá rihuátaca ricó que caja. Jesús quemari rijló: —Chuhua
    pi''ijná. Eco pila''á ajopana ina''uqué palá. Rila''acá ricá palá que caja pila''ajica
    necá palá ca''ajnó —que Jesús quemacá rijló.'
