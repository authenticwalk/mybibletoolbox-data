  huu-NT: 'Uai ote: —Fagamɨena duenaitɨmɨe. Jesús raite: —Jai raise uiñotɨo. Mai jai.
    Ie isoi fɨnocana o jai.'
  jiv-NT: Takui akupkamun jintinkiartin chichaak “Entá, katsumkamun wáitnentramia
