  zar-NT: 'Bubiʼë didzaʼ bönniʼ yudoʼ usedi naʼ, rëʼ Jesús: —Bönniʼ naʼ buéchiʼ ládxëʼë
    lëʼ. Níʼirö Jesús gudxëʼ lëʼ: —Guyéaj naʼa, yöjén caʼ liʼ.'
  kde-kde: Ayula nkúhunda Sheliya nkuyang'ula kuchidoni, “Ayula ammikidîle chididi
    na kunnyangata njo nnyake.” Yesu nkunnyaulila kuchidoni, “Na wako hwena ukatende
    uchocho.”
  ata-ata: La anu mukolinu aloxo ꞌo, “Mitema ane anu tanuxu mo musuꞌulinu.” Xe, la
    sou Iesu muvikalanu lexe, “Nalai mo naꞌoxonu aloxo mitema ne muꞌoxonu ne.”
  qvw-NT: 'Niptinmi tapucü nunaca nila: “Llaquipaycul lluy dañäduncunacta jampiycücäćhari”
    nil. Niptinmi: “Chayurá ampis paynu-ari lulamuy” nila.'
  nfa-nfa: Ka dhèu ne dhaa, peka na, “Tatu dhèu dhu lalau ne toke èle.” Hèia Yesus
    lii, peka na, “Tareꞌa! De lamu ka, tao madhutu sèmi èèna.”
  tnp-tnp: Kəni ieinatɨg e Lou təməni=pən məmə, “Iətəmimi iətəmi in təmolkeikei pɨk
    suah kəha.” Kəni Iesu təməni=pən kəm in məmə, “Intəh. Ik uvən mol mɨn təhmen=pən
    əmə məmə inu suah kəha təmol.”
  urd-urd: उसने कहा, वो जिसने उस पर रहम किया ईसा ने उससे कहा, “जा तू भी ऐसा ही कर।”
  hot-hot: Ma anyô lôkauk hanaŋ viyaŋ nena, “Ôpatu ba hêv kapô hadêŋ yani.” Ma Yisu
    hanaŋ hadêŋ ôpêŋ nena, “Nu ma undum aêŋ iyom.”
  mqj-NT: 'Natimba'' nakua: “Inde to ungkamaseie.” Nakuamo Puang Yesus: “Laomoko ammu
    pogau''i susinna.”'
  rus-SYN: 'Он сказал: оказавший ему милость. Тогда Иисус сказал ему: иди, и ты поступай
    так же.'
  mbh-mbh: Ma i olal a Jisas ile riong ve, “Ine toko ako ru ilemi esal rintet i ma
    i opoal i.” Ma Jisas i ria ve, “Ong es mo ong oma mun vothung ako i venen aken.”
  bdd-bdd: Ma loheyaina ꞌigwaeya, “Tauna ꞌana tohelauina.” Coinega Yesu ꞌigwaeya,
    “Beno gwae moisa, ꞌutauya ma gidemusa ꞌupaihowa ꞌesa.”
  cbt-NTPO: —Nisha piyapiri nosororinso', tënin. —Ina mini. Paaton, quëmarinta' inapochachin
    nosoroquë', itërin.
  rmy-SERVI: 'Сиклимари пав Упхэнима пхэнда: — Кодэва, ко терда манушэсти лачимо.
    Тунчи Исусо пхэнда лэсти: — Джя и ту тер кади!'
  srn-NT: 'A piki taki: “A wan di sori sari-ati gi a tra man.” Dan Yesus taigi en
    taki: “Go, dan yu du a srefi sani tu.”'
  cta-NT: '―Nu nguaꞌni tyaꞌna tiꞌ jiꞌi̱ yu quicha biꞌ ―nacui̱ mstru chaꞌ joꞌó biꞌ
    jiꞌi̱ Jesús. Liꞌ nacui̱ Jesús jiꞌi̱ mstru biꞌ: ―Yaa nuꞌu̱ lacua, loꞌo la cuiꞌ
    juaꞌa̱ cuaꞌni nuꞌu̱ loꞌo tyaꞌa ñati̱ nuꞌu̱.'
  bqc-SIM: 'A wèwà à mɛ̀: Gbɛ̃́ pↄ́ wɛ̃nadↄ̃̀ɛ̀ɛ. Ɔ̃ Yesu òɛ̀: Gɛ ǹ kɛ màa sↄ̃.'
  tcz-CHONGTHU: Mipa chun adonbut in, “Akhoto pachu ahi,” ati. Chuin Yeshuan aseiyin,
    “Adih'e, tun chenlang chutobang chun gabol tan,” ati.
  mar-mar: तो नियमशास्त्राचा शिक्षक म्हणाला, “ज्याने त्याच्यावर दया केली तो.” तेव्हा
    येशू त्यास म्हणाला, “जा आणि तूही तसेच कर.”
  snp-snp: Loga o edaito, lo melami ka katoto kolife limo wekafo ka itibito loumami,
    Milumala kolami wele, loto lito, Yesukafo, Kamo ya uto mona melami yaidanako oto
    melo, loto loumaiye.
  isl-isl: „Sá sem hjálpaði honum,“ svaraði maðurinn. „Já,“ sagði Jesús, „farðu og
    gerðu slíkt hið sama.“
  spy-NT: Kukēt ꞉chiichoo kule, “Nyoo kiriiree.” Kulēēnchi ꞉Yēēsu chiichoo, “Man!
    Kunyoo, wēēbooru ꞉nkinyiing' kiisayta nyēē wuu nyooto.”
  xnn-xnn: Danat kanan, “San nangseg-ang adi ken siya.” Dat kanan Jesus, “Omeyka et,
    ta ikkam abes nan gawis ay kaneg san inikkan san iSamaria.”
  mwe-mwe: Bhaajiganya bha shalia bhala gubhaajangwile, “Ammonele shiya jula.” A Yeshu
    gubhaajangwile, “Nnjende nkatende nneyo peyo.”
  tte-tte: Loina kana toyakayakataine neline iyamaisa iwaloba, “Iya ikatekamkamna-yani
    mwa isagui.” Kabo Yeisu iwalolau koina iwaloba, “Tabe kowa kulau kupaisowai besiele.”
  tcs-tcs: Da smatman blo Mozeslo bin ansa em diskain, ‘Dat streinza uda bin sore
    ane bin soe sorewei po em. Em da wan.’ So Zizas bin spik em diskain, ‘Yu go nau
    ane yu meke da seimkain pasin.’
  hlt-THB: Cawhkaw anaa awi ak thoem thlang ing, “Ak khan awh qeennaak ak ta thlang
    ce,” tina hy. Jesu ing, “Cet nawh cemyihna ce sai lawt,” tina hy.
  soq-soq: Anaana waeuwalala Iesu sipoasane wanase, “Mo bedeuwo me mida apana sa nuaparewalene
    sowanaidasane sausana, me dewa euda dewasan, mai mo nata ruau.” Mape Iesu me diendewalene
    wanase, “E aite dima etaana eueuwa dewasane wanempa, mai ea, dia!”
  qub-qub: 'Tapuptin lay yachaj runaga niran: «Cuyapar yanapaj cajmi.» Chaura Jesús
    niran: «Cananpitaga gampis chayno ruray.»'
  att-att: “Á yù tolay nga nangikállà kuna,” kun nayù tolay nga masírik. Á kinagi
    ni Apu Kesu kuna, “Wan, á napiá nu kunniû gapay yù akkuám mu,” kun na.
  bki-bki: Ana na toro nei berinavo “P̃eli nana tinien miiaio.” Mia Yesu ber ka bereio,
    berinavo “Ee naio nao, a jau bunu, jau kava kataki kiano bajago novo na.”
  bqp-bqp: 'Dokadↄ̃rii pìi wèa à pì: Gbɛ̃ kũ à a wɛ̃nda dↄ̃̀mɛ. Akũ Yesu pìnɛ: Ǹ
    gɛ́ ǹ kɛ lɛ se.'
  mcp-mcp: 'Yɨ́ɨ́gʉli məcɛ̧ɛ̧ nə́: «Jísə nyɔɔŋg nyə á gwág nyə cɛy lámʉ́d yɛ́.» Yésus
    mú cɨ nə nyə nə́: «Kaág, wo kə́g sá ntɔ́.»'
  hat-hat: 'Dirèktè lalwa a reponn: Nonm ki te gen pitye pou li a. Jezi di li: Ale,
    fè menm bagay la tou.'
  npl-NT: 'N tlamachti okili: —Akin oteiknoma. Jesús okili: —Te noiwa ijkó xikchiwa.'
  bgg-bgg: Iphey yao pha masdo è chang, “hanyie è aishii bushun rek phi pha ji ro.”
    Isu è chang, “Chiihphado, na de, ji duiine rek bo.”
  eng-TCENT: The lawyer said, “The one who showed him mercy.” Jesus said to him, “Go
    and do likewise.”
  eng-BSB: “The one who showed him mercy,” replied the expert in the law. Then Jesus
    told him, “Go and do likewise.”
  cpu-NT: 'Jakanake iyotakotzirori Ikantakaantaitane, ikantzi: “Iriira matapaakeriri
    neshinonkatakariri.” Ipoña ikantzi Jesús: “Piyaatai, irojatzira pimateri eeroka.”'
  san-ASM: ততঃ স ৱ্যৱস্থাপকঃ কথযামাস যস্তস্মিন্ দযাং চকাৰ| তদা যীশুঃ কথযামাস ৎৱমপি
    গৎৱা তথাচৰ|
  tac-NT: '''Lige alué rió Moisesi a''rélala ra''íchali benírameka anile: ―Alué rióguru
    napu ''yole alué rió. ''Lige alué Esúsika anele: ―Muéchigó ''we na''temápua suwábaga
    ralámuli.'
  eng-WEBPB: He said, “He who showed mercy on him.” Then Jesus said to him, “Go and
    do likewise.”
  gfk-H: Ma no keskes ta ira warkurai ta Moses ga tangai, “Nong ga marsei ia.” Ma
    Iesu ga tangai, “U na haan ma u na gil mah hua.”
  viv-viv: Vehimeya ana tonuwahuya gigayo, “BanaꞋe ana tohinekalikali amanadi.” Yesu
    gigayo, “Kadu o unana meda unahuluva.”
  yao-yao: Jwakwiganya Malajisyo jula ŵajanjile, “Jwejula juŵankolele chanasa jula.”
    Che Yesu ŵansalile, “Njaule nkatende iyoyo peyo.”
  tgp-tgp: Moiso pa tamlohi atu mo r̃aramia mara, “Haratu mo r̃omopoia.” Ale Iesu
    mo verea isana mara, “O vano o vaia sohena.”
  auc-NT: Äñongante në odömongä wæætë, —Tömengä ingante në waadete godö waa cædongä
    incæ tömengä guiidengä baï cæcampa. Ante apæ̈necä ëñëninque Itota wæætë, —Tömengä
    nänö cædö baï bitö adobaï godinque cæbäwe, angacäimpa.
  kbc-NT: Odaa niɡ̶ijo ane diiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés ja igidi Jesus,
    mee, “Niɡ̶ijo aneneɡ̶egi iwikode niɡ̶ijo ɡ̶oneleegiwa, codaa me yaxawa.” Odaa
    Jesus jeɡ̶eete, “Dice awii liciagi.”
  bmh-bmh: Go kasai ze tapaimaraneun du nug Yesus koli aureun, “Du go zob dudu agen
    abu ebu wemen en bisou peun du.” Yesus nug aureun, “Na beteimai, igul go guzenaital
    menen.”
  ctu-BL: 'Jini winic tsi'' yʌlʌ: Jini tsa'' bʌ i p''unta, che''en. Jesús tsi'' sube:
    Cucu. Che''ʌch yom ma'' mel ja''el, che''en.'
  meq-meq: 'Ndo mədzaŋgawa bazlam i Mbəlom mapala eye niye a mbəɗa faya a Yesu a gwaɗay:
    «Ndo nakə a gay ŋgwalak aye.» Yesu a gwaɗay: «Aya! Nəkar dərmak do ge andza niye.»'
  noa-H: Magbaawai hichdëu, —Chi mag jẽer k'ërʌm hoobaimaawai hi dau haug k'augtarrma
    hajim hanʌm. Magbaawai Jesuu hirig, —Magan mawia hi dënjö pʌch hoomap'am k'ʌʌn
    hawia k'ãijã daupii habá hajim hanaabá.
  alp-NT: Kuru Torate mere iombe, “Tamata rebe laleije noa kai itapa tamata Yahudi
    mere.” Yesuse iombe, “Akeu kai aono misete ele mere ete tamata sia neka.”
  san-VEL: tata.h sa vyavasthaapaka.h kathayaamaasa yastasmin dayaa.m cakaara| tadaa
    yii"su.h kathayaamaasa tvamapi gatvaa tathaacara|
  kbq-kbq: Kasegere ugota hu'nea ne'mo huno, asunkuma hunte'nea ne'mo'e higeno, Vunka
    anahukna ome huo huno Jisasi'a hunte'ne.
  kbh-kbh: 'Y chë ley abuatambayá tbojanjuá: —Chë ents̈abiama tbojanongmé cha ca.
    Y Jesús tbojaniyana: —Asna, motsa y cachcá cochjama ca.'
  ron-LSB: 'El a zis: “Cel care a avut milă de el.” Atunci Isus i-a zis: “Du-te și
    fă și tu la fel”.'
  pon-pon: 'A japen: Me wiadar dodok kadek on i. Iejuj ap kotin majani on i: Ari,
    kowei alajan!'
  nhe-BL: 'Huan nopa tlamachtijquetl tlen itlanahuatilhua Moisés quiijto: ―Yajaya
    tlen quitlasojtlac. Huan Jesús quiilhui: ―Quena, nelía. Xiya ta huan queja nopa
    nojquiya xijchihua.'
  sps-sps: Ana tsoiny fifaatsuts tan Faun biny Towa sa tsue, “A mes to te koma tagtag
    iny ya.” Ai Jisas biny towa sa tsue, “Kua ana nyi te kat fi to aya te kat fi na
    mes to.”
  wnc-wnc: Inikwaiwan yake anzing inikut, “Butaya natake gatangamukut tapanin,” ngang
    inikut. Iniwan yake anzing inikut, “Siakan. Ga kaya kuke unzakan tasiyo. Tasikengu
    kayuk asinggan yuwiyak,” ngang inikut.
  bus-bus: 'Dokadↄ̃ri pì wèàla à bè: Gbɛ̃ kɛ̀ à à wɛ̃nda dↄ̃̀mɛ. Ben Yesu bènɛ: Ǹ
    gá ǹ kɛ lɛ se.'
  gub-BL: A'e purumu'e ma'e uze'eg Zezuz pe kury. — Akwez ipytywà har a'e, huwake
    har ài hekon a'e, i'i izupe. — Ezapo ma'e eho iko a'e awa ài ne nehe no, i'i Zezuz
    izupe kury.
  imo-imo: Gotenga ungumanga pulumu pilipe imboma mane tili iyemu yuni nimbei, “Iyemuni
    yu we kondo kolorumu iyemu lepamo,” nimu. Kano wali Jisasini yundo nimbei, “Nu
    aku teko pungo tepuwi!” nimu.
  boj-boj: Onaqa dal anjam qalie tamo na kamba Yesus minjej, “Samaria tamo agi tamo
    deqa dulej qaji di aqa was bole.” Onaqa Yesus na minjej, “Ni kere maronum. Deqa
    ni gilsim kumbra degsim yoqne.”
  ulk-ulk: Ege eudige able Gelar Erwerle akaidari Iesui ikaidari, “Able kimiaride
    ge abi nasdigari.” Ege eudige Iesu akaidari abi detagri, “Ma bakiamu eosmer ma
    ge mara omar ikai wader leem aukakale obai mokakalam able kimiarira aukaka omar
    dikeredi wader leem.” mizmiz 10 nosik 38-42
  eng-DRA: 'But he said: He that shewed mercy to him. And Jesus said to him: Go, and
    do thou in like manner.'
  knf-knf: 'Kë aŧeem aji : « Aññagi''uluŋ a. » Kë Yeŧu aşë ji na a : « Yaan ido kado
    haŋ. »'
  san-KHM: តតះ ស វ្យវស្ថាបកះ កថយាមាស យស្តស្មិន៑ ទយាំ ចការ។ តទា យីឝុះ កថយាមាស ត្វមបិ
    គត្វា តថាចរ។
  arn-NT: 'Feymew ti kimeltukelu Moyse ñi ley dungu llowdunguy: —Tüfeychi kutrantupiwkelu
    ta kisu mew. Feymew Jesus feypifi ti wentru: —Femngechi tati. Amunge, fey eymi
    ta ka femngechi femafimi tami chafche.'
  zas-NT: 'Badxiꞌ mextr guinan rëbaman: ―Bén baya laaman. Dxel rëb Jesús lojman: ―Baguiaj,
    been ziangajc con ben ren.'
  ken-NT: Akɛmɛ bɛ, “Chí anɛ ághɔ́ yi ntínso.” Yesu aghati yɛ yi bɛ, “Dɔ́k yɛ́
    kʉ mbɔ yí.”
