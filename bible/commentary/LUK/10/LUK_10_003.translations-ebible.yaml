verse: LUK.010.003
translations:
  kpx-kpx: Isi tota loui avoe, “La keau mamoe ese nahate. Tobalu kebia vigomo di la
    hanavema.
  okv-H: Ungo pambuvujo. Na ungo o ‘sheep’ meniundi avo isoro ino ta ikarako ere ona
  tbo-tbo: Ona nae. Tau a himihimilimi galenami mei sipi natunatuhi kedewa woyahiyahi
    u hayahi.
  mal-C: പോകുക; ചെന്നായ്ക്കളുടെ മധ്യത്തിലേക്ക് കുഞ്ഞാടുകൾ എന്നപോലെ ഞാൻ നിങ്ങളെ അയയ്ക്കുന്നു.
  grc-SR: Ὑπάγετε· ἰδού, ⸋ἐγὼ⸌ ἀποστέλλω ὑμᾶς ὡς ἄρνας ἐν μέσῳ λύκων.
  bgc-bgc: जाओ, देक्खों, मै थमनै भेड्डां की तरियां भेड़ियाँ के बिचाल्ये भेज्जू सूं।
  khz-khz: Iolaka, au na mamoe vetaira atugumina, uraura kwaevara rakavara nuganugarai.
  deu-TKW: Gehet hin; siehe, ich sende euch wie Lämmer mitten unter Wölfe.
  zsr-NT: Gul‑tséaj naꞌa. Gul‑yutscaꞌ, nedaꞌ rsölaꞌa lbiꞌiliꞌ, nacliꞌ ca böꞌcuꞌ zxilaꞌ
    zjacbaꞌ ladjcbaꞌ böꞌcuꞌ zugaꞌ sniaꞌ.
  lin-lin: Bokende ! Nazali kotinda bino lokola bampate kati na bambwa ya zamba.
  hns-NT: Ab toelog dja, ham toelogke bhera ke battja ghat khatarnaak djanaawar ke
    bietj me pathaaila.
  noa-E: 'Maimua magjim anʉm amag: —Ërëubaadët. Mamʉ pãadë ũrbat: Mua mʉg pãar pʉ̈i
    chirʉmʉn, õor khaibagkham eeta wënʉrraju aawai pãran oveja chaaindam khum nem
    thʉnʉm ee pʉakhʉʉibapʉ̈imjöta abarmgui ajim anʉm.'
  eng-EMTV: Go; behold, I send you out as lambs in the midst of wolves.
  mib-NT: Te cuángoo jíjnáhan ró, te na cástūhun rí nuū rō jeē tají rí rohó quíngoo
    ró nájnūhun londe mēhñu yɨ́hɨ̄.
  lif-NT2: मे़ल्‍लुक्‍साःहाॽ पराबाहाॽरे़ खुनिॽ लुम्‍मो पाङ्‌मनाबा कुइसिःक् इङ्‌गाॽ
    पाङ्‌निङ्‌लो॥ आल्‍ल पेगे़म्‍मे़ॽओ॥
  xnj-xnj: Hinu muhamba! Mumanya kuvya nikuvatuma nyenye ngati limbelele gegihamba
    pagati ya libwa la mudahi.
  mmx-mmx: Minat pas uto at laramenemen! Nenia ana sak tiki nemi ngan lubungsipsip
    uto xantubu at lubungman atat.
  cbr-NT: Camina cuanti 'ain. 'Ën cana carnero 'inúan nëëcë nëbë́tsinu 'icësaribi
    'inun mitsu xutin. Nëëquin ca 'inúanën carnero binuxun bëaratia. Usaribi oquin
    ca axa mitsumi nishcë unin mitsu 'atimocatsi quixun sinánti 'icën. Usaquian sináncëbëbi
    camina axa mitsumi nishcë uni ami nishi abë 'atimonantima 'ain.
  tee-NT: Pus a'inchit'it. Iclamalakachayau tachi ju va borregojni junta na alin ju
    maktilin.
  eng-LSV: Go away; behold, I send you forth as lambs in the midst of wolves;
  cak-NT: Y cami can jixintak-e. Y tina-iwi', rix xa jix anche'l alaj tak ral oveja
    ri jixapon chiquicojol winak je anche'l utif.
  pah-NT: —Kiro po ti ji pe mondoi nehẽ. Ji rendu ti. Jihi kiro po ti pe mondo okote'varuhuve'g̃a
    pyteri pe. Peko po ti pe cordeiros ja ipopoakare'ỹva'ea ja pejigwovo g̃apyteri
    pe nehẽ. Onharõ ja'gwara'java'ea lobos cordeiros pyhyga otiruahũro jupe. Na jitehe
    po ti okote'varuhuve'g̃a tiruahũro pe me nehẽ, ei Jesus'ga.
  sja-NT: Wã́tɨ eperãarãmaa jarateede. Mɨa parã pëiru oveja chak'eerã pëik'ajik'a
    ne-animalaarã k'achia beerã t'ãide.
  xed-xed: Lawala, ta ghuna kaghuni yu manda zwana tuwak da taba kramtakha.
  mks-NT: Mé ndó cúú ndó na̱ chindahá i̱ cu̱hu̱n caca nuu ca̱ha̱n tu̱hun Ndióxi̱.
    Mé a̱ nda̱a̱ i̱yo ndiva̱ha cáa nu̱ú cu̱hu̱n ndo̱ jáchi̱ cacuu ndó tátu̱hun ndicachi
    válí tañu cua̱há ndiva̱hyí.
  gfk-S: Mu hana. Iou tultule mu hora not no sipsip ukaia nalamin ta ira tamat na
    raia na pep.
  bmu-bmu: “Iŋini mönö anme. Mötket, lama yeŋön arökŋaŋgö kiam kalŋi yeŋgö sutŋine
    gegetka luhuba eŋgöhöbepuk, nöŋön iŋini miaŋgö tandök ewö melaim eŋgibi anme.
  dgz-dgz: Menan endi aisen, go anun! E man sip otua ame baigan mane umap watu enaivin
    go waenapan anan eyao wasipen umap nimakamup waniai.
  eng-GNV: 'Goe your wayes: beholde, I send you foorth as lambes among wolues.'
  zaa-NT: Hué' le cuidado, porqui'ni làti tsía le nna hua té peligro, tì'a canchu
    tsè'e ca carnero to' entre ca lobo.
  eng-WEBSTER: 'Go: behold, I send you forth as lambs among wolves.'
  guh-guh: Paponare baja Dioso pejumelivaisi jivi panetsipaebanajetarubenaenexa. Panayajivitaeyajinavanapaename.
    Pacaitorobianatsi raja bitso pibisiacuene pexanabiabivijavabelia. Pacuenia ovejaxi
    tsiayaitsi itsa jinavanapa pianaepanaevi nevëthë tuatuajëata, bajarapaitsimë tsane.
  bon-bon: Äte naaclege! Cane weebibine maamoi plongo pana jityepininine, girigale
    drego pana biname cina luma icrajenige.
  nhw-BL: Amojuanti anelise quen borregojme catli mopantíaj ica tepechichime ipan
    nopa tequitl campa nimechtitlanis.
  mgw-mgw: Nambi'yambi' muyende, lakini mutange panga nintumanga kati bana ba ngondolo
    babayenda pakatikati ya mapu'mbe.
  swh-ONEN: Haya! nendeni. Ninawatuma kama wana-kondoo katikati ya mbwa mwitu.
  wbi-wbi: mulutaghe mumakaaja. lolagha nikuvasung'ha hwene ng'hollo pakate pa ng'hekeva.
  bba-bba: N wee nɑ bɛɛ ɡɔriɔ nɡe yɑ̃ɑ binu dɛmɑkunun suunu sɔɔ. I seewo i dɑ.
  eng-KJVCPB: 'Go your ways: behold, I send you forth as lambs among wolves.'
  kgk-NT: —Tapeho, he'i ave íxupe kwéry. —Xe oromondo-ta ãy hembiapo vai va'ety ha-rupi,
    he'i. —Mymba ra'y jagwarete pa'ũ-my oiko va'e-rami peiko va'erã upe-py.
  waj-waj: Na ngii titauvau kuatee. Rikiaatee. Na gioonna kiaapu fai mmararaa roosiikiaiyasi
    ngii titanai iyasi vida ngia puara sipisiipa nnaakaraiya roosiima tirooma variaaravai.
  cpy-cpy: Piyaateeyini eeroka, naakataki otyaantzimiri, {Mt 10.16 pikimitakari rotyaan-teetziri
    ipireetari jempe ipiyota katsimari owantaniri.}
  ekk-PKP: 'Nii et asuge teele: ma läkitan teid nagu lambaid huntide keskele.'
  mpx-mpx: Nuku nok. Ya papatunamiu i ola sipi hi nana ewalili sosokal gamwaliyaa.
  wbp-wbp: Nyurrurlaju kankulu nyina pululu-nyayirni jiyipi-piya. Ngajulurlu karna-nyarra
    yilya nyampu ngurra-kari ngurra-kari-kirra. Yapa-patu yinya ngulaju panu-nyayirni
    kalu nyina warnapari kulu-parnta-piya. Kulalu-nyarra yulkami, kapulu-nyarra mirrimirri-jarrimi
    pinjaku nyurrurlaku. Kala ngarili-jana kutu yanta yinya ngurra-kari ngurra-kari-kirra.
  luo-luo: Dhiuru! Aorou mondo udhi mana kaka rombe e dier ondiegi.
  nhe-NT: Imojuanti inelise queja borregojme tlen mopantíaj ica tepechichime ipan
    nopa tequitl campa nimechtitlanis.
  aii-aii: ”ܙܹܠ݇ܡܘܼܢ، ܗܵܐ ܐܵܢܵܐ ܫܲܕܘܼܪܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܦܹܐܪܹ̈ܐ ܓܵܘ ܕܹܐܒܹ̈ܐ.
  esk-NT: Aullałhiñaurusi. Tuyuġiniaġipsi ipnaiyaatun liilaa akunġatnun amaqqut.
  msb-msb: “Sige, kadto na kamo pero tandai na ginasugo ta kamo bagaʼn mga karnero
    sa tunga san mga maisog na hayop.
  cpa-NT: ¡Gu³noh¹² hniah¹²! Tsë́³jni hniah¹² ja³ué³, ju³lah jan² dsa² tsen¹² jah¹chih²
    juu¹² ja³tiogh³ dsøi² núng³.
  dso-dso: ତମେ ଜାଆ । ଦେକା, ବାଲିଆଡୁର୍‌କାମନର୍‌ ବିତ୍‌ରେ ମେଣ୍ଡାମନ୍‌କେ ପାଟାଇଲା ପାରା ମୁଇ
    ତମ୍‌କେ ପାଟାଇଲିନି ।
  meu-meu: Vada aola, lau ese na siaumuimu, mamoe natudia uda sisiadia bogaragidiai
    na heheto.
  yva-NT: Weti, wata! Syo wasatutir wapusya, wasaurata irati domba wapasya wasayai
    no makeo sivuiny awa yasyine rai.
  dgc-dgc: Ikad moy dén,” kagi na. “Péglakadén ta kam du medukés a tolay. Mara, koman
    kam i tupa a méglakad ta lubuk du metapang a aso.
  zpm-NT: Goḻtsie sca, per nsin nsin goḻso. Goḻguieṉ gaṉle rrieequia nac to zig cho
    mëcwxiil yeeṉ, ni laa naa rxeḻ to zaatne no grë coyot dox.
  hix-NT: Àtotxoko, kekon xarha tà, àwyanye. Àsok hana nay ha, kahneru mxekrà ha.
    Kamara wawo tehtoko, osowyomahra nay hamà. Àro wyaro rma rha manatxhe hampànà.
    Toto komo hyaka mpànà dyakyatxhe ha, kamara wyaron komo hyaka rma, kekon hatà,
    Txesusu.
  sim-sim: Ji misi. Avak an mbashinak wutari nindik ikwa jir, os sipsip jikisi kala
    asa nindik li inda hom.
  npi-ULB: तिम्रो मार्गमा गई राख । हेर, म तिमीहरूलाई ब्वाँसाहरूका बिचमा भेडाजस्तै
    पठाउँदै छु ।
  cgc-cgc: Manaw kaw en! Piro, tandaan nyo! Daw naan kaw en ta mga ittaw na ilingan
    nyo, kyo yan paryo ta daram na mga karniro na bata pa naan ta tengnga ta pintas
    na mga ayep.
  tim-tim: Akto siâ makbe. Lama pâlâmŋe are dua metŋe hut yeŋân arimbiâ hilip yeŋgumai
    dop hainare akmâ luâk metŋe tânâmyeŋân huŋgun yeŋgire arim manbai.
  yor-yor: 'Ẹ mú ọ̀nà yín pọ̀n: sá wò ó, èmi rán yín lọ bí ọ̀dọ́-àgùntàn sáàrín ìkookò.'
  wos-wos: Yak, sa guni yi. Mé xéké. Guni wawun maki wungi yita guni haraki wasana
    nyéndékmbu yikwa sipsip bali maki yitanguni. Di guniré haraki hurunjoka mawuli
    yatandi.
  emp-NTPO: ¡Wãnadua! Mʌ̃a bãrãra ẽberã cadjirua tãẽna diabuebʌrʌa. Ãdjirãba bãrãra
    biẽ́ od̶ia usa cadrʌaba oveja zaque orrabari quĩrãca.
  eng-F35: “Go! Yes, I am sending you out like lambs among wolves.
  ind-ind: “Sekarang pergilah! Dan perhatikanlah! Aku mengutus kamu ke dalam situasi
    yang berbahaya. Kamu akan menjadi seperti domba di tengah gerombolan serigala.
  pes-OPCB: بروید و فراموش نکنید که من شما را همچون بره‌ها به میان گرگها می‌فرستم.
  mpt-mpt: eka imin baabenea Wentine! Ne ibo dlaia moniba naka misiam isu unomabib
    kesoa i funaniba watwat dabenomo ge funanomabibo makob naka make e eil sibsibi
    dlanea moniba til satil isu uniba satili funaniba Yena dowonomo ge funanomabib
    inaminobe.
  ssx-ssx: Pupa꞉e I̱ma꞉ ikita꞉ sipisipi ma꞉na꞉na꞉ ikikisunu mandane tikene kikamanu
    haleme ale pa꞉ta꞉manu taa tapaaso handa꞉e.
  mkl-mkl: I dɑsi kpɑ̃ɑ ŋɑ, ǹ wɑ n bɛ ŋɛi bɛi ɑmɑ ɑnɡudɑ̃ ŋɑ si inɔi mɛɛmu kuɡɑɑbu
    ŋɑ.
  gaq-gaq: ପେ ୱେଲାପା; କେଲାପା, ଙ୍କୁଇଂନେ ବିତ୍ରେ ମେଣ୍ଡାଇଂ ସୁଗୁଆ ନେଙ୍ଗ୍‍ ଆପେକେ ବେଣ୍ଡିଂକେ
    ।
  gof-RNT: Hiza, biite, dorssatada suudhumeta giddo hinttena taani yeddana.
  unx-unx: ମାର୍‌ ସେନଃପେ, ଆଇଙ୍ଗ୍‌ ଆପେକେ ମିଣ୍ଡିହନ୍‌କ ଲେକା ହୁଣ୍ଡାର୍‌କ ଥାଲାରେଇଙ୍ଗ୍‌ କୁଲ୍‌ପେତାନା
    ।
  gah-gah: Lekeza vilo. Gilinahe, hela galagitana mina vegenalitini holúikú nene likigikagú
    geha ziki sipsip izagitana minatave loko lekelí nolikimisuluve.
  lcm-lcm: Mi pasal. Arai, napo asok imi val mamain ta natnat i sipsip nei liuan i
    ri kauvek kei.
  aer-aer: Itelarerrirraye, arrantherre akenhe nterte akwete-arle anerrirreme yepe-yepe
    areye-arteke. Kenhe the akenhe arrenhantherrenhe apmere areye-werne yerneme, arrantherre
    angkentye atyinhe iletyeke. Kenhe apmere yanhele akenhe tyerrtye ahe akngerre
    areye-arle aneme, itne-arle arrekantherre ahele-irretyenhe, arrenhantherrenhe
    akurne-ilemele. Kele arrantherre yepe-yepe-arteke-arle akngwelye artnwere ahe-akngerre
    areye mpwepele.
  qvc-NT: Chaymi qamkunata uñakunatashina kach'aykillapa, rinaykillapa ancha atun
    surru layakunapa ukunda.
  tgl-ULB: Humayo kayo sa inyong lakad. Tingnan, Sinusugo ko kayo bilang mga tupa
    sa gitna ng mga lobo.
  cbs-NT: Eanan, kaman inu pubenbu anu chaxuwan bake yunua keska wakin man en tsuma
    pepabu matuki sinataxanaibu anu en matu yunuai yusinditankanwen.
  xtm-NTPP: Kuán koo ni. Te jin kona'a ni ja saña tétniñu ña'a, te sukan ka iyo ndikachi
    ma ne'un ndiva'u ma, sukan jin koo ni ne'un ñayii ñuu ñayivi a.
  nnq-nnq: Lele nnyendange! Nankinga mangweto andi mambelele apagajenda kati ja mamei.
  bao-NT: Waarãja mʉja. Tʉoya. Ecaricarã oveja punare biro ca niirãre, macãnʉcʉ̃ yaia
    ca wiorã watoapʉre mʉjare yʉ tiicojo.
  san-ORI: ଯୂଯଂ ଯାତ, ପଶ୍ୟତ, ୱୃକାଣାଂ ମଧ୍ୟେ ମେଷଶାୱକାନିୱ ଯୁଷ୍ମାନ୍ ପ୍ରହିଣୋମି|
  rmn-rmn: Джян! Аки, Мэ бичялав тумэн, сар бакрэн ко рува.
  huv-NT: Quiüran; xique süüch icon meamban at icon sap indüyiün tiül tegüy sampüy.
  otn-NT: Nu̱ya gui̱ mmähä ya. Pɛ da̱mi̱ mfähmʉ, porque gui cʉthʉ p'ʉ 'bʉhyø ja̱'i̱
    ngue yø ndu̱c'ɛ̱i̱, tengu̱tho yø dɛ'yo 'mø 'yop'ʉ ha 'bʉhyø zate, gui̱ njathʉ
    p'ʉya.
  nop-nop: “Unduŋ doktiŋa uneŋ, nu dompa heki kamo moiŋ gineŋ wiiŋ unduŋ dabugoŋ haniŋkutat
    ala nadinadiŋale uneŋ.
  obo-NT: Na ipanow kowd. Piru pa‑ayyad‑ayyad kow, oyyos od poko‑iling kow to mgo
    karnero nod isau riyot movuut no mgo tuyyang.
  kca-kca: Мӑнаты! Ма нынан ош пŏшхәт иты атәԓән йӑхты ŏтәт кўта китԓәԓам.
  cak-ENT: Y vocomi quixbiyin c'a. Ivetaman c'a ri' que rix xa cachi'el tak ovejas
    ri nyixintük-e chiquicojol ri vinük ye cachi'el utiva'.
  lif-NT: ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤜᤠ᤹ ᤐᤖᤠᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤐᤠᤱᤔᤏᤠᤒᤠ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤀᤡᤱᤃᤠ᤹ ᤐᤠᤱᤏᤡᤱᤗᤥ॥ ᤀᤠᤸᤗ
    ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤥ॥
  mie-NT: De cuáhán ndá nú, de ná cáchī tūhun nī nūū nū jā tetíñú nī ndá nú quīhīn
    nū tá cúu tīcāchí lúlí māhñú yīhī.
  san-TIB: ཡཱུཡཾ ཡཱཏ, པཤྱཏ, ཝྲྀཀཱཎཱཾ མདྷྱེ མེཥཤཱཝཀཱནིཝ ཡུཥྨཱན྄ པྲཧིཎོམི།
  qve-NT: Kunanyá qankunaqa tukuy imamanta allinta cuidakuspa riychis. Noqan qankunataqa
    mandashaykichis atoqkunapa kasqanman ovejakunata hina.
  pao-NT: Mana mea, nu mu tayakwu mu sutahoo numu-nagatoo.
  cbu-NT: Itaru, nuw siyaa kamanishinints atina. Nuwaa kuki kamankachus, tputs anumand
    siyaa kiyung yachchintsa. Yandan tamatarparee ktashoo ashchintsa; siyaa kiyung
    yachchiya.
  usa-usa: kéráwáqá kóoro. ánibo ítáaro. akikérá umá máa-kayukati aúkáapi kaayoné-wámmá
    kokóri-araakaa umá timá-tikaunaq kégoe.
  soy-soy: Ani ncée kpísi! Nɛ nɔ́ tumlɛ rɛ ɑni isɑ́ŋ yɛɛ ɑ́kpɛ kɛcɔpɛ ń we mɛcɔ
    n sɔ́nɛ.
  hui-hui: I̱na tí nogo sibi igini ale kamiru biango dudu ale kagoria pudaba laro.
  amf-amf: Marrato! Inta yeam yaanadettsi yaayonasa shaarinte ida yittse; ta keeda
    yivee.
  quc-NNT: ¡Jix b'a'! Kixintaq b'ik je' ta ne chi ri ix, ix alaj taq chij chkixol
    ri utiw.
  dob-dob: Ta wada nuwaꞌiꞌisi ꞌaene ꞌaboꞌagu yaetuetunemi ꞌomi nadigega sipi panapanaisimi
    watautauya kedewa bosasa gamwagamwanidiya.
  wrs-wrs: Wo Yesusva mendah nomba hevna andranindmba ishunna, yeoa beswonamangas
    angawul vevm. Yimba si ungundhovra lovahvav, os ora, sipsip otol ten sungeitwonda
    ailgutho vrivm hovra.
  mca-mca: Yape ma'aƚkii. Menikfelitiƚetsha in k'ukini'ƚkii hik ejunyejeyi'ƚ ne'ej
    kots'etets ƚelits qu' na'n ji'teje'm pe'qu' wowole'.
