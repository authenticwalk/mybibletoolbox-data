  srn-NT: So, un go. Mi e seni unu leki pikin skapu go na mindri den tigri.
  cta-NT: Yaa clya ma̱ lacua. Su ta naꞌ jiꞌi̱ ma̱ tsaa ma̱, ca biꞌ tyiꞌi̱ ma̱ laja
    ñati̱ cuxi ñiꞌya̱ si ndiꞌi̱ xlyaꞌ cuañiꞌ laja boꞌo tyaala; pana tyiꞌi̱ ycuiꞌ Ni
    loꞌo ma̱ chaꞌ ná sca caca jiꞌi̱ ma̱ liꞌ.
  bqc-SIM: À dazɛu. Málɛ á zĩ sãↄ ũ àwalɛwanaↄ guuɛaↄ!
  tcz-CHONGTHU: Tun cheuvin, chuleh geldoh jingun keiman si-al lah'a kelngoi kisol
    tobanga kasol nahiuve.
  mar-mar: जा; पाहा, लांडग्यांच्या मध्ये जसे कोंकरांस पाठवावे तसे मी तुम्हास पाठवतो.
  snp-snp: Linate walo. Namo gilifi melomo linate ya sipisipi momola yaidana oti kula
    fadena minagu yau gilifi melowe.
  isl-isl: Farið nú og munið að ég sendi ykkur eins og lömb í úlfahóp.
  spy-NT: Ōnkēt kule okerkeeye kēēchiir chēē iwēērē suuyiik kwēēn.
  xnn-xnn: Enkayo. Ibaak dakayo ay kanegyo nan naanos ay kalnilo ngem nan omayanyo
    et kanegda nan makedse ay aso.
  mwe-mwe: Nnaino nnjendangane, mmumanyanje kuti ngunakuntumanga, malinga bhana ngondolo
    pakati maogo.
  tte-tte: Na kani yayawasamiu kwalalau besiele sipi silalau bwauwa sokasokali luwali
    mena.
  tcs-tcs: Yupla go nau, bat yupla mas sabe ai sane yupla melen wea olkain trabol
    wase smolsip melen wea ol prapa wail dog.
  hlt-THB: Cet lah uh! Ngentang anglakawh tuu myihna ni tyih khqi nyng.
  soq-soq: E sipsip ruau waaubaledina elo onawaauida bedeuwo aitane nolaitana.
  qub-qub: Canan gamcunaga ayway. Gamcunataga cachaycä atojman uyshacunata gaycurejnömi.
  att-att: E kayin laguk. Ngam mappalán kayu, ta dobat takayu nga kunnay ta kígaw
    na karneru nga nasippà nga umay sù ira tatolay nga kunnay ta simaron nga ayám
    nga nalulluk.
  bki-bki: Ver tibe na, mo kamiu monoka kuvidu kenemiu m̃arabo kuvano. Mia bo kanio
    kamiu kuvitilubar ka nemiila kamiu kuba tavio, jibe ka napano kamiu kumitavukia
    nunu solbouo nalo, napano kumitum̃a kuba tavio ka mia kuviniua burum̃ara kuli
    deden nalo.
  bqp-bqp: À da zɛ́n. Matɛni á zĩ lán sãnɛ bↄ̀rↄnↄ bà lɛwannanↄ tɛ́mɛ!
  mcp-mcp: Kəgá, mə mə́ kənd bɨ́ nda bwán ɔ́ íncwəmbɛ mpə́dʉ́gá oŋkweny.
  hat-hat: 'Ale: m''ap voye nou tankou ti mouton nan mitan chen mawon.'
  npl-NT: Xiwiah nomejwah, Ne nomechtitlani kemi nonmichkatsitsinteh intlajko kokoyomeh.
  bgg-bgg: Wuii mage bo, gu ne nathek shii shiishaithek duiine shaluiithek duchoi
    shii thoh ge phro.
  eng-TCENT: Now go on your way. Behold, I am sending you out like lambs in the midst
    of wolves.
  eng-BSB: Go! I am sending you out like lambs among wolves.
  cpu-NT: Notyaantaiyatyeemine, nonkempitakaantemi jotyaantaitziri oisha tsika ipiyota
    piratsi katsimari.
  san-ASM: যূযং যাত, পশ্যত, ৱৃকাণাং মধ্যে মেষশাৱকানিৱ যুষ্মান্ প্ৰহিণোমি|
  tac-NT: '''Lige anele: ―Simíbaga ''emi okacho neraga. Neka jula ''emi napu mochí
    ''we jobátigame ralámuli napurigá u''kuchí bo''á a''tanala alé napu olí e''yéname
    ju.'
  eng-WEBPB: Go your ways. Behold, I send you out as lambs amongst wolves.
  gfk-H: Muat haan. Iau tultulei muat hoira nat na sipsip ukaia nalamin ta ira kaba
    paap roka.
  viv-viv: Au wanana be kaliva wanalumamaledi. Tufoidi hinavenibainemi faꞋina, omi
    vaita sifi kabiꞋodiyao amine tu badi galuꞋeta manimaninidiyao adi egana wolivi
    amine hinafadiya wanana.
  yao-yao: Sambano njaulangane, mmanyilile kuti nguntuma ŵanyamwe mpela mwanangondolo
    pasikati masogo.
  tgp-tgp: Ha vano na malelemim; ha lo levosahia vara na lo r̃ule kamim ka lo vano
    sohena natu sipsip na livuha viriu jala.
  auc-NT: Ñöwo mïnitö ïñömö goedäni, ämopa. Mëñeidi weca ongöninque codotedoidi ïñömö
    tæ̈ëmö ïnänipa diyæ̈ nämä wææ aaquïnänii. Mïnitö ïñömö codotedoidi aquïïnäni baï
    adobaï aquïïmïni ïñömïnite botö ämo mëñe baï ïnäni weca edæ gomïni ataqueedäni.
  kbc-NT: Emiitiwaji! Ǥadiiɡ̶eni micoataɡ̶a niɡ̶inoa waxacocoli miditaɡ̶a noiigi ane
    liciagi diwilecoɡ̶oni.
  bmh-bmh: Bitan, iz ag sipsip sul bau eg ebu palautarem.
  ctu-BL: Cucula. Awilan, mic choquetla majlel che' bajche' tiñʌme' joyol bʌ ti bʌte'el
    ts'i'.
  meq-meq: «Dum! Na sləriye kurom ha na, nəkurom ka tərum andza wawa i təɓaŋ hay a
    wuzlah i ndo neheye nəteye andza kəra i pesl hay aye.
  noa-H: 'Maimua magjim hanʌm hamag: —Hërëubaadët. Mamʌ pãadë hũrbat: Mua mʌg pãar
    pʌ̈i chirʌmʌn, hõor k''aibagk''am heeta wënʌrraju haawai pãran oveja chaaindam
    k''um nem t''ʌnʌm hee pʌak''ʌʌibapʌ̈imjöta habarmgui hajim hanʌm.'
  alp-NT: Imi keu kena alenake Sou bei Alla, po imi nete mimise! Au ulake imi meije
    saka domba anaije kusu binatane serigala maka kane dombare esi otoije.
  san-VEL: yuuya.m yaata, pa"syata, v.rkaa.naa.m madhye me.sa"saavakaaniva yu.smaan
    prahi.nomi|
  kbq-kbq: Tamagra viho! Hianagi antahiho, sipisipi afu anenta naga, afi' kra nagamofo
    amunompi huzmanteankna hu'na huneramantoe.
  kbh-kbh: Motsajna; s̈mochjinÿe, ats̈e ts̈ëngaftanga cbontsichamná mo oveshënga cuenta,
    tjañe ques̈ë́ngbeñe.
  ron-LSB: Mergeți și voi pe căile voastre. Iată, vă trimit ca pe niște miei în mijlocul
    lupilor.
  pon-pon: Komail kola; kilan, I kadar komail la dueta jippul akan nan pun en kidi
    en wei akan.
  nhe-BL: Imojuanti inelise queja borregojme tlen mopantíaj ica tepechichime ipan
    nopa tequitl campa nimechtitlanis.
  sps-sps: Amin tsoiny agio. Kuar bus yam! Nyo jiat ma naa romi tovei tsun faarei
    rarom tsunei siip fapoopoan nar vainy iring to te faarei raror kas vouts.
  wnc-wnc: “Ginda undang kunong. Nata danipewa kuke sipsip matekga binga kamunu tokngae
    banakan katang yutning,” ngang yanikut.
  bus-bus: À da zɛ́n. Mɛ́ɛ a zĩi lán sãnɛ bↄ̀rↄnↄ bà lɛwannↄ tɛ́mɛ!
  gub-BL: Peho nehe ty wà. Na'ikatuahy kwaw peme nehe. Zawaruhu ume'egatu àràpuhàràn
    wanehe. Nezewegatete teko a'e wà nehe, ume'egatu putar penehe a'e wà nehe. Apomono
    kar putar zawaruhu zàwenugar wainuromo ihe, àràpuhàràn ài ihe.
  imo-imo: Eno Gotenga kongonomu pungo tendeliko andonge wali we imbomani eno mindili
    liko tinge lipo manjipolio eno kano kongonomu tendepangei nimbo eno lipo munduro.
  boj-boj: “Deqa niŋgi aiyiy. Niŋgi kaja du du bul unub deqa e na niŋgi qariŋgitqa
    aisib bauŋ juwaŋ naŋgo ambleq di wauoqnqab.
  ulk-ulk: Wa bakiaware! Kaka wabi damarkeda bakiaware baus a wa ya nole aseseredlekak
    urder mokakalam mamoi waurder yabidoge aregareg eburge.
  eng-DRA: 'Go: Behold I send you as lambs among wolves.'
  knf-knf: Nayaani, dyilan ji ŋkaneel ŋmpoţi du pŧoof pi ŋñiiŋ.
  san-KHM: យូយំ យាត, បឝ្យត, វ្ឫកាណាំ មធ្យេ មេឞឝាវកានិវ យុឞ្មាន៑ ប្រហិណោមិ។
  arn-NT: Eymün ta amuaymün, welu ngüneduamaymün tüfa. Iñche ta werküwayiñ kiñe pichi
    ufisa reke rangi ti pu trapial mew.
  zas-NT: Gol chej, naj rxhial lëjt ziꞌc rej ree xiil galay ree cuyojt.
  ken-NT: Dɔ́k ka! Nchí to be ntá bǒ mmɨk mbɔ bághɔ́ŋɔmɛ́n nɛntɨ nkwɔ.
