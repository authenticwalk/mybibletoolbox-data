    kare.”'
  tmd-tmd: Jisas aliö rɨmɨn, lo mönö yad nölɨb nöbö aku yadöŋa, “Lo mönö aku nugula,
    Mosɨs kai kɨtön yadöŋa, ‘God Nöbö Dib nagö aku nugwo mɨ wahax pön, rɨb mag nagö
