    ‘omudhivelege mwaaddamani aawo woona vineedhiveliwe wamwiinya.’ ”'
  ruf-ruf: Imunu ayo kamwidika, “Mnoghele Imtwatsa Imulungu wako kwa ghumoyo ghwako
    ghwose, kwa muhe wako ghwose, kwa ngupfu tsako tsose na kwa tsimbutsi tsako tsose;
    na mnoghele miyagho ka pfawinoghela imwenyegho.”
  gun-gun: 'Ava va''e ombovai: — “Reayvu ''rã Senhor Nderuete ndepy''a ha''e javi
    py, ndereko, nembaraetea ha''e ne''arandua ha''e javi py guive.” Ha''e “Reayvu
    ''rã neirũ kuery ndee ae rejeayvua rami” — he''i.'
  agu-BL: 'Saje''n tzun stza''wel yajtz: —Lok''aj yi Awajcaw, yi aRyosil, tetz cu''n
    awalma'', nin tetz cu''n awajtza''kl, nin tetz cu''n achamil, nin tetz cu''n ana''chl;
