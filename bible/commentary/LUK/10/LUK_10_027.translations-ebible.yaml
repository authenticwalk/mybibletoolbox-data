    ñaja”. To yicõari, “Mʉ masu rujʉre mʉ mairore bajirone mʉ tʉanare maiña” yigotiaja
    Dios ĩ rotimasire ñamasuse —Jesúre yicʉdiyuju Dios ĩ rotimasire gotimasiorimasʉ.'
