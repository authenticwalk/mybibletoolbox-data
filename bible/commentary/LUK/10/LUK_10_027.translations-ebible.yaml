  nfa-nfa: 'Hèia dhèu ne dhaa peka na, “Na suri sèmi neꞌe ka: ‘Èu hudꞌi sue ku Ama
    Lamatua, risi nèti ngaa-ngaa aaꞌi-aaꞌi ra. Nèti èèna ka, dꞌara èu hudꞌi dꞌèi Nèngu
