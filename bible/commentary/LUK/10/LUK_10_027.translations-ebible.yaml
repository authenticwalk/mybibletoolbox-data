  ory-ory: ସେ ଉତ୍ତର ଦେଲେ, ତୁମ୍ଭେ ଆପଣାର ସମସ୍ତ ଅନ୍ତଃକରଣ, ସମସ୍ତ ପ୍ରାଣ, ସମସ୍ତ ଶକ୍ତି ଓ
