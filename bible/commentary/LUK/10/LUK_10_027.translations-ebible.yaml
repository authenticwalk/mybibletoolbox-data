  peg-peg: ହେୱାନ୍‌ ଉତର୍‌ ହିତାନ୍‌, “ଏପେଙ୍ଗ୍‌ ୱିଜ଼ୁ ୱାସ୍କିତାଂ, ୱିଜ଼ୁ ପାରାଣ୍‌, ୱିଜ଼ୁ
