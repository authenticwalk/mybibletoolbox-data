    peka na, ‘Èu hudꞌi sue ku dhèu èu, sama sèmi èu sue ngiꞌu èu mesa mu.’ ”'
  tnp-tnp: Kəni suah u təməni=pən məmə, “Onəkəkeikei molkeikei Iərmənɨg rəham Uhgɨn
    e nɨkim rəfin, mɨne nəmiəgəhiən rəfin rəham, mɨne nəsanəniən rəfin rəham, mɨne
    nətəlɨgiən rəfin rəham, kəni molkeikei mɨn ik mɨn nəuvein məmə natolkeikei aru
    ik mɨne.”
  urd-urd: उसने जवाब में कहा, “ख़ुदावन्द अपने ख़ुदा से अपने सारे दिल और अपनी सारी
    जान और अपनी सारी ताक़त और अपनी सारी 'अक़्ल से मुहब्बत रख और अपने पड़ोसी से अपने
    बराबर मुहब्बत रख।”
  hot-hot: Ma yani hanaŋ nena, “Lemimimbiŋ Anyô Bêŋ unim Wapômbêŋ ênjêk unim kapôlômim
    lôk dahôlômim ma lôklokwaŋ lôk unim auk sapêŋ. Ma lemimbiŋ anêm avômalô êtôm lemhaviŋ
    oda.”
  mqj-NT: 'Nakuamo inde taue: “Nakua illalan: ‘La sangkalebu penawammu ungkamasei
    Puang Allata''alla Dewatammu anna sangkalebu pikki''mu anna angganna kamatoroammu,’
    anna nakua polepa: ‘Kamaseiko padammu ma''rupa tau susi ungkamasei kalemu.’ ”'
  rus-SYN: 'Он сказал в ответ: возлюби Господа Бога твоего всем сердцем твоим, и всею
    душею твоею, и всею крепостию твоею, и всем разумением твоим, и ближнего твоего,
    как самого себя.'
  mbh-mbh: Na toko aken i olal ile riong ve, “‘Aro omu sagu a God, ako ini omu Pomnga,
    nge opomu alavusnga, na nge onumu alavusnga, na nge lomu engenging alavusnga,
    na nge lomumu alavusnga.’ Naro ‘Omu sagu thongongomuere ranga ve ako omu sagu
    sivengomu.’”
  bdd-bdd: Ma loheyaina ꞌigwaeya, “Cehe, loina bewa gidemusa, ‘Cino Bada Yehoba ꞌuda
    helauwe ꞌateu ta yaluyaluwau ta ꞌino waiwai ta ꞌino nuwatuhu mabwaiyadi ꞌoidiyega.
    Ma wete ꞌiyamwao ꞌuda helauwedi gidemusa ꞌuboi ꞌuhelauwego.’”
  cbt-NTPO: '—“Tata Yosë hua''anëntërinpoa''. Ina nosoroco''. Ya''ipi cancanëma quëran,
    ya''ipi hua''yanëma quëran, ya''ipi chinirama quëran, ya''ipi yonquinëma quëran,
    ya''ipi inaquëranpita nosoromiatoco''. Isonta'' Yosë nohuantërin: Quëmaora ninosororanso
    pochachin a''napitanta'' nosoroco'',” tënin, itërin.'
  rmy-SERVI: 'Кодэва пхэнда: — Кам тирэ Рае Дэвлэ всавэрэ тирэ їлэґа и всавэрэ тирэ
    водеґа, всавиря тиря зораґа и всавиря годяґа. И кам тирэ пашунэ, сар еджино пэ
    камэх.'
  srn-NT: 'A man piki taki: “A skrifi taki: Yu mus lobi Masra, yu Gado, nanga yu heri
    ati, nanga yu heri sili, nanga ala yu krakti, èn nanga yu heri ferstan. Èn yu
    mus lobi tra sma soleki fa yu lobi yusrefi.”'
  cta-NT: 'Liꞌ nchcuiꞌ mstru chaꞌ joꞌó biꞌ: ―Ndiꞌya̱ nchcuiꞌ chaꞌ cusuꞌ biꞌ ―nacui̱
    mstru biꞌ―, chaꞌ tsoꞌo tsa tyuꞌu tyiquee na ñaꞌa̱ na jiꞌi̱ ycuiꞌ Ndyosi, juaꞌa̱
    tyucui tyiquee na taquiyaꞌ na jiꞌi̱ ycuiꞌ Ni, juaꞌa̱ cuaꞌni tlyu na jiꞌi̱ Ni loꞌo
    lcaa chaꞌ nu caꞌya hique na, juaꞌa̱ tyucui juersa jiꞌna cuaꞌni tlyu na jiꞌi̱ ycuiꞌ
    Ni. Loꞌo juaꞌa̱ ngaꞌa̱ chaꞌ cuaꞌni tyaꞌna tiꞌ na jiꞌi̱ tyaꞌa ñati̱ na, ñiꞌya̱
    nu ntiꞌ na chaꞌ cuaꞌni tyaꞌna tiꞌ xaꞌ ñati̱ jiꞌna.'
  bqc-SIM: 'Gbɛ̃́pi wèwà à mɛ̀: Ǹyↄ̃ ye Dii n Luazi ń nↄ̀sɛmɛndoo teasisai n
    gbãa pua lɛ́u, n sↄ̃ iↄ kuwà, níↄ ye n gbɛ̃́deezi lán nzĩa wɛ̃niwa.'
  tcz-CHONGTHU: Mipa chun adonbut in, “Nangman nalung pumpin, na lhagao pumpin, na
    thaneina pumpin, chule nalungthim pumpin Pakai naPathen chu ngailun. Chule nangma
    nakingailut bangin naheng nakom ngailun,” tin aseiye ati.
  mar-mar: तो म्हणाला, “तू तुझा देव प्रभू याच्यावर पूर्ण अंतःकरणाने, पूर्ण आत्म्याने,
    पूर्ण शक्तीने प्रीती कर.” व स्वतःवर जशी प्रीती करतोस तशी तू आपल्या शेजाऱ्यावरही
    प्रीती कर.
  snp-snp: Loumaito, itibito loumami, Seka-muluga muki ido ouga muki ido kaka-manega
    muki ya Wekola Gotika ya umo. Ido kaimokamu kolanimo yamaidana oto wenenaka muki
    ya seka-muluga gimi-gimi o mino, loto ka mono lufuwau (Lo 6:5, Wkp 19:18) ya nemo
    ne, loto loumaiye.
  isl-isl: '„Þar stendur: Þú skalt elska Drottin Guð þinn af öllu hjarta þínu, allri
    sálu þinni, öllum mætti þínum og af öllum huga þínum, og meðbróður þinn eins og
    sjálfan þig,“ sagði fræðimaðurinn.'
  spy-NT: Kukētyi ꞉chiichoo kule, “Mwooyē kule icham Mokoryoontēēt Yēyiintēēng'uung'
    ām mooyēēt akeenke, soboonng'uung' tukul, nkuruukuuk tukul āk kāāsōōtēywēēkuuk
    tukul. Māchāktōōs mbo icham laatyeeng'uung' kuu wōloo ichāmtooy keey.”
  xnn-xnn: Dat songbatan san men-is-isolo, “Masapol ay laylayden tako ay ostoosto
    si Apo Dios ay Apo tako isnan nemnem ya poso tako ya isnan am-in ay ik-ikkan tako
    ya masapol gedan ay laylayden tako abes nan iib-a tako ay kaneg nan pananglayad
    tako isnan awak tako.”
  mwe-mwe: Gubhajangwile, “Mwaapinje Bhakulungwa a Nnungu bhenu, kwa ntima gwenu gowe,
    na kwa mbumu yenu yowe, na kwa lunda lwenu lowe, na kwa mashili genu gowe. Na
    kabhili mumpinje nntami nnjenu malinga shinkwiipinga mmayene.”
  tte-tte: Mwa tomone iwaloba, “Yeoba am Yaubada kumulolo koina katem meuloina koina,
    yaluyaluwam meuloina koina, am kaiwe meuloina koina yo am nuwatu meuloina koina.
    Yo kamkava kumulolo koina besiele kuboma kumulolo koliwo.”
  tcs-tcs: Em ansa Zizas, ‘Labe da AntapGod wea olgeda at blo yupla, ane olgeda laip
    blo yupla, ane olgeda strong blo yupla, ane olgeda sens blo yupla. Labe kantriman
    blo yupla wase yupla labe yuplaselp.’
  hlt-THB: Anih ing ve myihna hlat pehy, 'Bawipa na Khawsa ce nak kawlung boeih, na
    hqingnaak boeih, nak thaawmnaak boeih, nak kawpoek boeih ing lungna kawp ti,'
    'cekcoengawh, 'Na imceng ce namah a pum a myihna lungna lawt kawp ti' tihy,” tina
    hy.
  soq-soq: Anaana waeuwalala leusane Iesu diene wanase, “Buka bedewe girumalena wadi
    wadiase, ‘E Tataa God nuaa uduudu, insaisaa uduudu, mukaa uduudu, ita do atena
    uduudu mampe nuawadawadasane wanempa.’ Ita do wadi wadiase, ‘Sosoa nuawadawadamona
    eba nuawadawadaitiana rua.’”
  qub-qub: 'Chaura lay yachaj runaga niran: « ‹Tayta Diosninchïta cuyanqui llapan
    shonguyquiwan, llapan bïdayquiwan, llapan yarpayniquiwan. Runa-masiquitapis cuyanqui
    quiquiqui alli cawayta munashayquino› niycanmi.»'
  att-att: Á simibbák yù tolay, á kinagi na, “Máwák nga napasigaggà yù ángngiddù tam
    kâ Apu Namarò, tapè metádday yù nonò tam ta nonò na. Á akkuát tam yù napiá nga
    ipakuá na nittam. Á iddukat tam gapay yù ira kábulut tam ta kunnay sù ángngiddù
    tam ta baggi tam,” kun na.
  bki-bki: 'Ana na toro neibano berdop̃eio berinavo “Niosi Lu ber jibe nei, berinavo:
    Atua Sop̃i napano naio be kiamo Atua, jau monoka tiniemo tii naio, kodu naio to
    tukamu ea kiamo iviso momou, a ea kiamo meuliano momou, a ea kiamo sikiliano momou,
    a ea kiamo jidomiano momou, a jau monoka tiniemo tii nalo napano aju vaataro kaso,
    jau kovijuku rivu kalo, tavukia napano m̃a tiniem jiiso.”'
  bqp-bqp: 'Gbɛ̃ pìi wèa à pì: Ǹgↄ̃ ye Dikiri n Ludai kũ nɛ̀sɛɛo mɛ̀n do kũ n ninio
    pínki kũ n laasunnwo pínki n gbãna lɛ́n, n swɛ̃̀ gↄ̃ kúa, abire gbɛra ǹgↄ̃ ye
    n gbɛ̃dakei lán n zĩda wɛ̃̀ndii bà.'
  mcp-mcp: 'A mú bɛ̧sa nə́: «Wó jəlá nə cɛɛl Zɛmbî woó Yawé nə lâm wô wɛ̂sh, nə *shíshim
    wô wɛ̂sh, nə ŋkul nywô nyɛ̂sh, nə lúú wô wɛ̂sh. Wo cɛɛl nə́mə́ múúd yɛ̂sh jísə́
    wo kúnə́-kúnə yɛ́ nda womɛ́fwó.»'
  hat-hat: 'Nonm lan reponn: Se pou ou renmen Mèt la, Bondye ou, ak tout kè ou, ak
    tout nanm ou, ak tout fòs kouraj ou, ak tout lide ou. Se pou renmen frè parèy
    ou tankou ou renmen pwòp tèt pa ou.'
  npl-NT: 'N tlamachti okinankili: —“Xiktlasojtla Motajtsi Dios ika nochi moyolo,
    ika nochi moalma, ika nochi mochikawalis iwa ika nochi motlalnamikilis, iwa xiktlasojtla
    se tokni kemi te timotlasojtla.”'
  bgg-bgg: Ji pha bran è chang, “Hamangkhung-aphuii Ithong shii lubu è miie bo, chiih-è
    zab nawai ragung è, chiih-è zab pha nawai chua è, chiih-è zab pha nawai khani
    è; chiih-è ‘nawai shii miie rek pha duiine na hadung-haluii pho shii de miie rek
    bo.’ ”
  eng-TCENT: He answered, “Yoʋ shall love the Lord yoʋr God with all yoʋr heart, with
    all yoʋr soul, with all yoʋr strength, and with all yoʋr mind; and yoʋ shall love
    yoʋr neighbor as yoʋrself.”
  eng-BSB: He answered, “‘Love the Lord your God with all your heart and with all
    your soul and with all your strength and with all your mind’ and ‘Love your neighbor
    as yourself.’”
  cpu-NT: 'Ari jakanake irirori, ikantzi: “Petakoshiretaiyaari Avinkatharite Pava,
    petakoperotaiyaari, petakoshintsityaari, pampithashire povairi. Ari okempitari
    eejatzi: Ontzimatye etakotavakaiya maaroni, akempitara akaminthayiro avatha, ari
    ankempitanairi asheninka.”'
  san-ASM: ততঃ সোৱদৎ, ৎৱং সৰ্ৱ্ৱান্তঃকৰণৈঃ সৰ্ৱ্ৱপ্ৰাণৈঃ সৰ্ৱ্ৱশক্তিভিঃ সৰ্ৱ্ৱচিত্তৈশ্চ
    প্ৰভৌ পৰমেশ্ৱৰে প্ৰেম কুৰু, সমীপৱাসিনি স্ৱৱৎ প্ৰেম কুৰু চ|
  tac-NT: 'Alué rioka regá nejele: ―Regá aníché alué ra''íchalika: «''We a''lá nirawa
    Onorúgame ''la bi''lepi ''nátaga. ''We a''lá niraga etewa apiépiri uché jaré ralámuli
    napurigá nirá mué bo''nepi.»'
  eng-WEBPB: He answered, “You shall love the Lord your God with all your heart, with
    all your soul, with all your strength, and with all your mind; and your neighbour
    as yourself.”
  gfk-H: Ga balu ia bia, “‘U na sip no Watong no num God ma no katim bakut, no num
    nilon bakut, no num dadas bakut, ma no num lilik bakut.’ Ma ‘u na marsei no hinsakaam
    hoing u marsei habal at uga.’”
  viv-viv: Bana gibonalaufata gigayo, “AseꞋase matatabuna kadu aluꞋaluwa matatabuna
    kadu ya faiwala matatabuna kadu nuwa matatabuna Yaubada ya Kaiwabu againe unahawahege-Ꞌowona
    be Bana againe unanuwanuwa lakahina. Kadu vehimeya saꞋeyana ma, Tauni unuwakabubuye
    amine tobohiyamomo unanuwakabubuyedi.”
  yao-yao: Ŵajanjile, “Mwanonyele Ambuje Akunnungu ŵenu ni ntima wenu wose ni uumi
    wenu wose ni machili genu gose ni umanyilisi wenu wose ni njenu mpela mwasyene.”
  tgp-tgp: Ale mo r̃aramia mara, “‘O opoi Moli nom God vevuhi na mapum, na maurim,
    na suiham peresi na r̃omim’; ale, ‘O opoi na tahisam sohen ko lo opoiho hasem’.”
  auc-NT: Äñongante në odömongä wæætë, —Ïïmaï ante yewæ̈mongacäimpa. Bitö mïmö entawëmi
    inte Wængonguï mönö Awënë ingante waadedinque bitö önöwoca ëwocadinque ædæmö waadete
    pönencæbiimpa. Bitö baö tæ̈ï pïñænte ëñabi inte godö waadete cædinque bitö ocai
    encabi inte nö pönëninque waa waadete pönëe. Ayæ̈ adobaï bitö nämä bitö waadete
    waa cædö baï adobaï pönëninque godongämæ̈ quëwënäni ïnänite adobaï waa waadete
    cæe.
  kbc-NT: Odaa mee niɡ̶ijo ɡ̶oneleegiwa, me igidi, “Emaani Ǥaniotagodi Aneotedoɡ̶oji
    manitawece ɡ̶adaaleɡ̶ena, codaa minoatawece niɡ̶icoa ane eemiteetece, codaa minitawece
    ɡ̶adoniciwaɡ̶a, codaa minoatawece ɡ̶adowooko. Codaa leeditibige memaani ɡ̶adipecaɡ̶awa
    digo aneni madinemaani.”
  bmh-bmh: Du gonug Yesus kolital aureun, “Na nait ounab mui, nait dorop mui, nait
    dabeleu mui, nait gusig mui nait Banou, Uwait en unum noumen. Na nag en noumem
    sul, nait zaun en guzenai noumen.”
  ctu-BL: 'Tsi'' jac''ʌ: “C''uxbin a Yum Dios ti pejtelel a pusic''al, ti pejtelel
    a ch''ujlel, ti pejtelel a p''ʌtʌlel, ti pejtelel a ña''tʌbal. C''uxbin a pi''ʌlob
    che'' bajche'' ma'' bajñel c''uxbin a bʌ”, che''en.'
  meq-meq: 'Ndo niye a mbəɗay faya: «A gwaɗ na: “Wuɗa na Bəy Maduweŋ Mbəlom yak tə
    ɗərev yak tebiye, ta məsəfəre yak tebiye, ta gədaŋ yak peteh, ada tə metsehe yak
    tebiye.” Ada: “Wuɗa ndo i məgeɗ yak dərmak andza ka wuɗa na gər yak.”»'
  noa-H: 'Magbaawai mag chi charrk''a chirʌmua magjim hanʌm: —Moiseeu Hẽwandam hiek
    p''ãtarr gaai, “Maach Pör Hẽwandam sĩi par hiiupai k''aba, pʌch t''ãrauchata k''õsi
    habá” ha sim; maimua hĩchab, “Pʌch k''apeenjã hagjö hagdaujöo k''a k''õsinaa daupii
    habá, pʌchjö wir haig” ha p''ã simgui hajim hanʌm.'
  alp-NT: Kuru Torate mere iombe, “Nete loko Tuhane, iteki Alla kena lalema titinai
    kai tiktili. Nete loko Alla rame kai kerike eteI kena lale misete. Kai nete loko
    tamata makete saka nete loko ruamu.”
  san-VEL: tata.h sovadat, tva.m sarvvaanta.hkara.nai.h sarvvapraa.nai.h sarvva"saktibhi.h
    sarvvacittai"sca prabhau parame"svare prema kuru, samiipavaasini svavat prema
    kuru ca|
  kbq-kbq: Higeno ana kasegere ugagota hu'nea nemo'a kenona huno, Anumzankamofona
    maka tumokareti'ene, kagu kamenteti'ene hanave kareti'ene, maka antahintahi kareti'ene
    avesinentenka, tva'onkare mani'nemofona, kagragu'ma kavemasinentanaza hunka, kavesinto.
    (Diu-Kas 6:5, Lev-Pri 19:18)
  kbh-kbh: 'Chë ley abuatambayá tbojanjuá: —“Chë Utabná Bëngbe Bëtsá cochtsebobonshana
    nÿets ainánaca, nÿets espíritoca, nÿets añémoca y nÿets juábnaca”; y “ndëmua ents̈ánaca
    cochtsebobonshana, nts̈amo cach aca cuenobobonshancá ca.”'
  ron-LSB: 'El a răspuns: “Să iubești pe Domnul Dumnezeul tău din toată inima ta,
    din tot sufletul tău, din toată puterea ta și din tot cugetul tău, și pe aproapele
    tău ca pe tine însuți.”'
  pon-pon: 'A japen indada: Koe en pokon Kaun om Kot monion omunjok, o nen om unjok,
    o kel om unjok. o om Iamelam unjok, o men imp om dueta pein koe.'
  nhe-BL: 'Huan yajaya quinanquili: ―Xiquicneli Toteco Dios ica nochi moyolo, huan
    ica nochi moyoltzi, huan ica nochi mochicahualis, huan ica nochi motlalnamiquilis.
    Huan xiquinicneli sequinoc queja timoicnelía.'
  sps-sps: Ana mes biny Towa, “Anyi ma mangiir a Tsunaun a Gov tsumanyi, fiisen men
    komam faavot, fiisen men aavem faavot, fiisen men a fo parits faavot tsumanyi,
    ai fiisen men fakats faavot tsumanyi, ana nyi te mangiir fifakokoro tsuam te mangiir
    finy rom anyi na tsivom.”
  wnc-wnc: Inikwaiwan yake inikut, “Mosesde mama wapatang anzing kendekum, ‘Kuyasa
    Anutue banipzaatang gwaam siknga natake musipzaatang ie take siknga natake kekeknga
    akngasa kuupbam ie imuke natdetdetzaatang asinggan asinggan natanggamatanong.
    Gatusa banipzaatang gisae musip gwaang nataaing kaknga binga mamin aminda ginde
    wesim yuaing takwakge musip gwaang natayamunong.’ Ngangu Mosesdane mama wapatang
    unzing kendekum,” ngang inikut.
  bus-bus: 'Gbɛ̃ pì wèàla à bè: Ǹgↄ̃ ye Dii n Ludazi kↄ̃n nↄ̀sɛo do kↄ̃n n niniio
    píngi kↄ̃n n laasuuo píngi n gbãa lɛ́n, beee gbɛra ǹgↄ̃ ye n gbɛ̃daaazi lán n
    zĩnda wɛ̃̀ndi bà.'
  gub-BL: — Ezamutar katu Tupàn nezar nehe, nepy'a pupe paw rupi nehe, nerekwe rehe
    paw rupi nehe no, nekàgaw rupi paw rupi nehe no, nema'enukwaw paw rehe paw rupi
    nehe no. Ezamutar katu nezeake har nehe no, nezeamutar haw ài nehe no.
  imo-imo: Yuni topondopa nimbei, “Gotenga ungu manemani nimbei, Enonga konopumuni
    kinye minimuni kinye kangimunga enge peremomuni kinye lipe manjilimu kinye kanomani
    pali enonga Awili Gote kau enge ningo konopu mondaio! Enoni enono yu mele mele
    konopu mondoko kondo kolko nokoromele mele aku tekola pulu lemo imboma konopu
    mondoko nokoko molaio, nimbe peremo,” nimu.
  boj-boj: Onaqa tamo dena minjej, “Dal anjam endegsi unu, ‘Ni ino Tamo Koba Qotei
    a tulaŋ qalaqalaiyime. Qalaqalaiyosim ino are miligi ti ino qunuŋ ti ino siŋgila
    ti ino areqalo ti kalil a yekritime. Osim ni ino segi jejamu gereiyeqnum dego
    kere ino was naŋgi degsim geregereinjroqnime.’”
  ulk-ulk: Ege abi able kimiaride ikaidari, “Ma omarge mara Ople mara Agud ikerwa
    kemerkemer mari nerkepu, a kemerkemer mari lamaru, a kemerkemer mari kelaru, a
    kemerkemer mari idoniu” a “Ma omarge mara le maikes maridoge able orwairorwair
    mokakalam ma mabu omarge bakeli”.
  eng-DRA: 'He answering, said: Thou shalt love the Lord thy God with thy whole heart,
    and with thy whole soul, and with all thy strength, and with all thy mind: and
    thy neighbour as thyself.'
  knf-knf: 'Kë najukan Bgah aŧeem aji : «“Ŋalan Ajugun Naşibaţi i nu na kaţëbu bŧi,
    na uhaaşu bŧi na uforŧa wi nu bŧi, na uşalu bŧi, ibot iŋal aŧënţu jibi iŋaluŋ
    uleefu.” »'
  san-KHM: តតះ សោវទត៑, ត្វំ សវ៌្វាន្តះករណៃះ សវ៌្វប្រាណៃះ សវ៌្វឝក្តិភិះ សវ៌្វចិត្តៃឝ្ច
    ប្រភៅ បរមេឝ្វរេ ប្រេម កុរុ, សមីបវាសិនិ ស្វវត៑ ប្រេម កុរុ ច។
  arn-NT: 'Fey ti kimeltukelu Moyse ñi ley dungu llowdungufi ta Jesus: —‘Piwkeyenge
    tami Ñidol Ngünechen kom tami piwke mew, kom tami kuerpu mew, kom tami newen mew,
    ka kom tami rakiduam mew’, ka ‘piwkeyenge tami chafche chumngechi piwkeyeniewimi
    ta eymi.’'
  zas-NT: 'Abiꞌ rëb mextr guin: ―“Guyën xDadil Dios guidib guijc guidib ladxil guyën
    tëë ben ren ziꞌc rën lüj gajc.”'
  ken-NT: Akɛmɛ bɛ, ɛ́rɛ̀m bɛ, “Kɔŋ Mandɛm Acha ywɛ nɛ ntɨ ɛnɛ nɛnkɛm, nɛ ɛfóŋó
    yɛ ɛnkɛm, nɛ bɛtaŋ ɛbhɛ mɛnkɛm, nɛ nkaysi yɛ nkɛm, nɛ kɔ́ŋ nkokosi yɛ mbɔ ɛnyu
    ɔ́kɔ́ŋɔ́ mmʉɛt ɛyɛ.”
