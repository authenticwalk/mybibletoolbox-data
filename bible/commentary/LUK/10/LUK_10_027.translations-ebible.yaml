  cco-NT: 'Jo̱baꞌ cañíiˋ i̱ tɨfaꞌˊ do jo̱ casɨ́ꞌrˉ Jesús: —“ꞌNéˉ jmiꞌneáangˋnaaꞌ Fidiéeˇ
