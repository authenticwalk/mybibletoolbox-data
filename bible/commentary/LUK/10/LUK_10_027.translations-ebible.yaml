  mdy-ETH: ዓሢ ማሃዖ፦ «ዎጋ ‹ፆኦሲ ኔ ጎዳሢ ጉቤ ዒናፓ፥ ጉቤ ሼምፓፓ፥ ጉቤ ዎልቃፓ፥ ጉቤ ማሊፃፓ ናሽኬ› ዬያጉዲ ሃሣ ‹ኔ
