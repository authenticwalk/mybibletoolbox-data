  taj-taj: जमाहेन्‍से थेसे येशूदा “ह्राङला सेमहेन्‍सेन, ह्राङला प्राणसे, ह्राङला बुद्धिसे
    ओच्‍छे ह्राङला शक्तिसे एसे परमप्रभु ह्राङला परमेश्‍वरदा माया लउ। ओच्‍छे एसे ह्राङला
