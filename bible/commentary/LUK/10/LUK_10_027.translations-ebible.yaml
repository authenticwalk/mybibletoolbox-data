    pajiya, psolpotuyako punshinikanuya, psolpotuyako pmuchkonuya, psolpotuyako pushinikanutletanruya.
    Pushinikanru pumole pixnanuko pixka.”
  wiv-wiv: Ia kolia ki tania, “‘Kete kuli kara Paraha ka Vuvu na poloko laveve kamana
    ka hatuhatua laveve, na vule, na ka matuhanga laveve, kamana ka lohoihoia laveve,
    kete kuli matoto kara kaka kua e mimia kozoho ni niho, habuka kua e kuli kiriniho
    mule.’”
  reg-reg: Namusubhya naika ati, “Yendaga Omukama Nyamuanga wao kwo moyo gwao gwona,
    kwomutima gwao gwona, kwa amanaga gao gona na kwo bhwenge bhwao bhwona na wende
    omwikashanya wao lwakutyo owienda awe omwene.”
  mlh-mlh: Weume bokirieru miya, “‘Go maŋgo, qoqotigo, usuŋgo eru mamanesugo jumuine
