  ebk-ebk: Tinumfor hiya, “Masapor laylaychum nan Apo ay Diosmu as nan am-in ay pusom,
    as nan am-in ay katatakom, as nan am-in ay fikasmu, ya as nan am-in ay numnummu.
    Masapor us laylaychum nan pachongmu ay taku ay kaman as nan atum ay manglaylayad
    as achormu.”
  spa-PDDPT: 'Él contestó: Amarás al Señor tu Dios de todo corazón, con toda tu alma,
    con todas tus fuerzas, con todo tu entendimiento, y a tu prójimo como a ti mismo.'
  tke-tke: 'Oliye ahaakulaga, wiira: “‘Omudhivelege Mulugu aawo ni murima waawo wateene,
