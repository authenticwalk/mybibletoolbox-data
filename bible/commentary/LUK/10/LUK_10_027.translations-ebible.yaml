    koendâ mâzeto ara, arâ lâpylâ agonrodo agâ koendâ âzetaungâ” kewândymy Deus —
    kely uguondo.'
  kue-kue: Yaglmo di ikine endungwa, “Yaglkande ene Godnen, noman mina mundu wakai
    kandre, ana kuiyan mina mundu ya te yombutn prapra ya te, poglodi pitnga prapra
