    na niluhoi vomu lobo. O ngarua e turamu i manga a hini o ngaru mule ioe.’”
  apn-NT: 'Hãmri nhũm kãm: —Nà harẽnh kot: Kêr ka mẽ anhĩ piitã ho amã Tĩrtũm kĩnh
    o ri apa. Mẽ amã hkĩnh tỳx o mẽmoj piitã hakrenh par o ri apa. Nẽ kêr ka mẽ amã
    mẽ piitã hã ma ho te ka amã amnhĩ tã ma pyràk o mẽ hipêx o ri apa. Jao tãm mẽ
    hipêx o ri apa. Anẽ. Ã Tĩrtũm kapẽr ã kagà htũm kamã ja jarẽnh kot anhỹr. Anẽ.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ mstru nu nduꞌu chaꞌ joꞌo kanꞌ: ―Nde ñaꞌan nchkwiꞌ chaꞌ kula
