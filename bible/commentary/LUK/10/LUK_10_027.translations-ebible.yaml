  pir-NT: 'Jesu sa nigʉ̃ tiquiro yʉhtiahye: —‍Ohõ saha niahye Cohãcjʉ̃: “Tutuaro mʉsa
    jeripohnari mehna, quehnoano mʉsa tutuaye mehna, mʉsa wacũñe mehna Cohãcjʉ̃re
    cahĩña. Sa ye mʉhʉ basi mʉhʉ cahĩno saha mʉhʉ cahapʉ ijiyequina gʉ̃hʉre cahĩña”,
