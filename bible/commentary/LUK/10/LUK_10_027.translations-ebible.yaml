  cbk-cbk: El maestro Judio ya contesta, “Ya lee yo que necesita kita ama con Dios
    el di aton Señor con todo el di aton corazon y alma y con todo el di aton fuerza.
    Y necesita kita ama tamen con el maga otro gente como ta ama kita el di aton mismo
    maga cuerpo.”
  uig-ARA: 'ھېلىقى كىشى جاۋابەن: ــ «پەرۋەردىگار خۇدايىڭنى پۈتۈن قەلبىڭ، پۈتۈن جېنىڭ،
    پۈتۈن كۈچۈڭ ۋە پۈتۈن زېھنىڭ بىلەن سۆيگىن»؛ ۋە «قوشناڭنى ئۆزۈڭنى سۆيگەندەك سۆي»
    ــ دېدى.'
  tuf-tuf: 'Eyta táyoyat bachan chihtán síw̃quibat wajacro: —Sir bachan chihtán cuihsúr
    bahjacan úchtaro: Siran sehnác chaw̃i. Bah urá istán cuitar, ajc istán cuitar,
    bah canar chihchír bahnác cuitar, bow̃ bahnác cuitar Siran sehnác chaw̃i. Eyta
    cat behmá urá cut behmán sehnác eyta cahujín cat eyta sehnác chaw̃i. Sir bachan
    chihtán éytaro, wajacro, bachan chihtán síw̃quibat.'
  abx-abx: Aminugad may iya, “Higugma'u-bi i Paragdalom Diyus-bi si bug'os kasing-kasing-bi,
    si bug'os kina'iya-bi, si bug'os kusug-bi pati' si bug'os paminsada-bi, ngan higugma'u-bi
    i igkasi a'a-bi pariho si paghigugma'-bi si kalugaringun-bi.”
  mco-NT: 'Chi je ley huindzɨn y''adzooy: ―Mdzogɨpy mjɨhuɨ̈huɨpy mHuindzɨn Dios mɨɨd
    tüg''ócɨy m''aa mjot, mɨɨd tüg''ócɨy m''alma, mɨɨd tüg''ócɨy mmɨjaa, etz mɨɨd
    tüg''ócɨy mjot mhuinma''ñ, e mdzogɨpy yɨ mɨjɨɨn mɨdɨjc jadu''n nej miich cɨ''m
    naychogyii.'
  bsp-bsp: 'Kɔ fum nwɛ oloku Yesu: «Pəmar məbɔtərɛ Wəbɛ Kanu abəkəc ŋam fəp, amera
    ŋam fəp, fənɔntər fam fəp, kɔ kəsɔk kam domp fəp. Kɔ telip-ɛ, məbɔtər wɛŋc’əm
    pəmɔ tɔkɔ məmbɔtərnɛ məna sərka mɔ.»'
  kqf-kqf: 'Bi olotona giu i waimunena gado, “BADA em Maimaituwa kwa ḡoena ba: Nuwapoum
    tabutabunemo, aluwim tabutabunemo, em ḡailisi tabutabunemo, em noḡota tabutabunemo
    bi kota em tau kwa ḡoena maibena taumḡa kwa ḡoeḡoemna.”'
  cpb-NT: 'Ari rakanai irirori, ikantzi: “Pinintaperotairi Piwinkatharite Pawa, pinintashirenkatairi,
    pinintashintsitairi, pinintashiretairi.” Ari oshiyawo eejatzi: “Petakotawakaiya
    maawoini, oshiyakairo anethairo awatha, ari ankantairi asheninka.”'
  aon-aon: Aria anudok nenek skulumesh um lo iri nakri, “‘Ipak ta urkwip gamo punawasham
    abom um Iruhin. Aria ipakiruh aparuh huni ipakish mishish shuni ipakip urkwip
    ta shunawasham Debeini ipakin Iruhin anan atun aria pukwu ihinyumorim ipakin dodog
    um punek ananin mour.’ Aria shopunek, ‘Ipak urkwip ta punawasham abom um eshudok
    douk shape hurukatin um ipak iri aria putaurumesh kabi douk ipak urkwip panawasham
    ipak kanak um.’”
  hus-NT-2005: 'An okʼtsix xin wilál an takʼixtaláb tókʼon enchéꞌ: ―“Ka kʼakʼnaꞌ an
    Okʼóxláb na Diosil kʼal ejtal a itsích, kʼal ejtal a ejattal, kʼal ejtal a cháp
    ani kʼal ejtal a chalab ani ka kʼakʼnaꞌ jeye na at kidhtaltsik jelt xan ta kʼakʼnál
    tabáꞌ.”'
  mig-NT: 'Te máá cháa‑ún ni̱ ka''a̱n‑de: Kumani̱‑ro̱ jíín máá Tatá‑ro̱ Dios onde̱
    jíín iní jíín añú‑ro̱ jíín nɨ́ɨ́ fuerza‑ro̱ jíín nɨ́ɨ́ núu̱ jiní tuní‑ro̱, te
    kundá''ú ini̱‑ro̱ tá''an‑ró nátu̱''un kúndá''ú ini̱‑ro̱ máá‑ró, áchí‑de.'
  bps-bps: Na tmimel i to én, manan, “Én fye nimò dunan ani, ‘Tooyu kando i Amuyu
    Dwata mdà di nawayu, na di kdee knayèyu, na di kdee galyu, na di kdee fandamyu.
    Na kandoyu i demeyu to, salngad kakdoyu i ktoyu.’ ”
  mbs-mbs: Timaba sikandin, “Binasa ko se kagi seini, ‘Kedekeli niyo te pedowan se
    Pengolo niyo Timanem te ontò melobos se pedowan niyo kandin, aw aneng-aneng niyo,
    aw keseg niyo. Kedekeli niyo heman te pedowan se doma otaw iling te peg-aneng-aneng
    niyo te kenyo pegkeotawun.’”
  tof-tof: Wa Yesuka bóktan yalkomólórr wagó, “‘Marü ⌊moboküpdü ubi⌋ asi ki yarilün
    Lodka, marü God, moba dudu moboküpi, dudu samu-i, dudu arüngi, akó dudu gyagüpitótóke’,
    akó ‘Marü moboküpdü ubi moba minggüpanandó ne olome inzan ki yarilün, marü moboküpdü
    ubi mobakazane.’”
  cme-NT: 'Naacolŋ wuɔ cira: «Ba ciɛra wuɔ: ‹Ŋ saaya ŋ dɔl Itieŋo‑i Diiloŋo‑i baa
    ŋ huɔŋga‑i hiere, baa ŋ kusũŋgu‑i hiere, baa ŋ fɔ̃ŋgũɔ‑i hiere, baa ŋ ãnjɔguɔma‑i
    hiere, aa ŋ bi dɔl ŋ nanolŋo‑i ŋaa niŋ dɔl ŋ fɛrɛ dumaa.›»'
  sus-sus: Sɛriyɛ lɔnnila naxa a yaabi, «I xa Ala xanu i bɔɲɛ birin na, i nii birin
    na, i sɛnbɛ birin na, a nun i xaxili birin na. I man xa i ngaxakerenyi xanu alɔ
    i i yɛtɛ xanuxi ki naxɛ.»
  pon-2006: A ohlo patohwanohng, “Ke en poakohng Kaun-o, omw Koht, sang nan kapehdomw
    unsek, ni ngenomw unsek, ni omw kehl koaros unsek, ni loalomw unsek;’ oh ‘Ke en
    poakohng mehn mpomw duwen omw kin poakohng pein uhk.’”
  dad-dad: Lo keleĩ tamom Jesus solof irokenen, “‘Õ, Odug ogon Negur ĩ nigin waũ adok,
    malãkanon adok, ogon megeir adok, ogon kisi adok bunem, waũ laaf yenẽf.’ Takag,
    ‘Õ ogo nigin waũ laa fef gen, nẽ tã nigineg ago waũ laa fouf.’”
  zab-NT: 'Maistrɨ ni nán leyqui cuaibbɨ: —“Dibyquia dibylaazu bcaaz Dad Dios xtenu,
    ne bcaaz saa bnietiu zecac liú.”'
  jae-jae: Tec ŋac tau kêsôm gebe “Têmtac êwiŋ Apômtau, aômnêm Anôtô, tonêm ŋalêlôm
    samuc ma nêm katôm samuc ma nêm ŋaclai samuc ma nêm kauc samuc êwiŋ eŋgeŋ, ma
