    kao samoga sebe.'
  agt-agt: “A ya kuman na binasak a iddukan ku kan mina ya Dafu tam Namaratu ta ngamin
    nonot ku ikid na ngamin kasikan na barik. A iddukan ku kan hapa ya kagittak tolay
    ta kuman na pangidduk ku ta barik,” kunna ha na abugadu en.
  lug-lug: Omunnyonnyozi w’amateeka n’addamu nti, “ ‘Yagalanga Mukama Katonda wo n’omutima
    gwo gwonna, n’emmeeme yo yonna, n’amaanyi go gonna, n’amagezi go gonna.’ Era ‘yagalanga
    muliraanwa wo nga naawe bwe weeyagala.’ ”
  yby-yby: 'Loko lokaiyoko sa-loko lo miye: Emo muluka obohaka weukahena ito abuha-wowoka
    ga elekaka adawo nesahena mukiya We napaka Omailoka molo. Ito emokadamu elekaka
    noadawomidana iwekalesidamu asako elebetoko uka bo.'
  heb-heb: ויען ויאמר ואהבת את יהוה אלהיך בכל לבבך ובכל נפשך ובכל מאדך ובכל מדעך ואת
