verse: LUK.010.027
translations:
  kpx-kpx: Ige malaha keu namihai avoe, “A uvu bahata, a isivi bahata, a nego bahata,
    isi a lulele bahata malei a Kosive baluga Dilava omisi hoesehavonela. Isi a a
    ebika hoesehavoale ke nahate a haokuvu kebiata isivi ovei hoesegevenela.”
  okv-H: embo amina ke einge ena, “God ta ke pepeni amo umo no Bada God avo no jo
    tapa na ahihi tapa na sovera tapa na eto hotembari tapa na osa ue no hamo simba
    ue osa eagoa ainge dombo no namei kamei tapa osa ejo,” ke ainge enu,
  tbo-tbo: Lawana Yesu a baha i wimiheya i pa, ‘Guyau am Yaubada luhogalam atapunei
    po alugom atapunei po kadidilim atapunei po nugonugom atapunei una luhogaleya.
    Ma lawa u liyaliyam tu mae una luhogalehi po mei e lauhogalena mem.’
  mal-C: അതിന് അയാൾ, “നിന്റെ ദൈവമായ കർത്താവിനെ നീ സമ്പൂർണഹൃദയത്താലും സമ്പൂർണാത്മാവിനാലും
    സമ്പൂർണശക്തിയാലും സമ്പൂർണമനസ്സാലും സ്നേഹിക്കണം; നിന്നെ സ്നേഹിക്കുന്നതുപോലെതന്നെ
    നിന്റെ അയൽവാസിയെയും സ്നേഹിക്കണം” എന്നുത്തരം പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν, Ἀγαπήσεις κύριον τὸν θεόν σου, ⸂ἐξ ὅλης τῆς καρδίας
    σου, καὶ ἐξ ὅλης τῆς ψυχῆς σου, καὶ ἐξ ὅλης τῆς ἰσχύος σου, καὶ ἐξ ὅλης τῆς διανοίας⸃
    σου· καὶ τὸν πλησίον σου ὡς σεαυτόν.
  bgc-bgc: उसनै जवाब दिया, “तू प्रभु, अपणे परमेसवर तै अपणे सारे मन, अपणे पूरे प्राण
    अर अपणे सारी शक्ति अर अपणी सारी बुद्धि कै गेल्या प्यार राख, अर अपणे पड़ोसी तै
    अपणे जिसा प्यार राख।”
  khz-khz: Ia evega-geleto, netiwato, “Velekou goi gemu Palagu pono ulamagia, maaomu
    maparana, mapalagumu maparana, e makwalimumu maparana, e matugamagimu maparana;
    e ‘Lagamu talimana maki pono ulamagia, goi matotaumu oveulamagina vetaina.’”
  deu-TKW: 'Er aber antwortete: du sollst lieben den Herrn deinen Gott aus deinem
    ganzen Herzen und mit deiner ganzen Seele und deiner ganzen Kraft und deinem ganzen
    Denken, und deinen Nächsten wie dich selbst.'
  zsr-NT: 'Bubiꞌë didzaꞌ bönniꞌ naꞌ, rnëꞌ: ―Cni rna: Gdxiꞌinuꞌ Xanuꞌ Dios gdu ladxuꞌu,
    len lu gdu icj ládxiꞌdaꞌu, len lu gdu yöl‑laꞌ run quiuꞌ, len lu gdu yöl‑laꞌ rejniꞌi
    quiuꞌ, atiꞌ gdxiꞌinuꞌ böchiꞌ lzaꞌu ca nadxíꞌi cuinuꞌ.'
  lin-lin: 'Molakisi ya mibeko azongisaki : — Linga Nkolo, Nzambe na yo, na motema
    na yo mobimba, na molimo na yo mobimba, na makasi na yo nyonso mpe na makanisi
    na yo nyonso ; mpe linga moninga na yo ndenge yo moko omilingaka.'
  hns-NT: 'Tab parhal waala bolies: „Toke tjaahie Prabhoe Parmeswar ke diel bhar,
    tan-man aur sab saktie se pjaar kare ke, aur aapan tjienhaar ke apane ghat tjaahe
    ke.”'
  noa-E: 'Magbaawai mag chi charrkha chirʉmua magjim anʉm: —Moiseeu Ẽwandam iek phãtarr
    gaai, “Maach Pör Ẽwandam sĩi par iiupai khaba, pʉch thãrauchata khõsi abá” a sim;
    maimua ĩchab, “Pʉch khapeenjã agjö agdaujöo kha khõsinaa daupii abá, pʉchjö wir
    aig” a phã simgui ajim anʉm.'
  eng-EMTV: So he answered and said, “ ‘You shall love the Lord your God with all
    your heart, with all your soul, with all your strength, and with all your mind,’
    and ‘your neighbor as yourself.’ ”
  mib-NT: 'Te máá tée un ní cahān de jeē cahán nuū tútu: Coo manī ndasɨ́ ró jiín máá
    Jítoho rō Yaā Dios, nde jnáā ndasɨ́ ró sáha ró ndɨhɨ jeē cúsɨɨ̄ ni yā, nde jiín
    ini jiín ánuá rō, jiín nɨ́ɨ́ fuerza rō, jiín nɨ́ɨ́ jéē níjnūní rō. Te cundáhú
    ni rō jnáhan ró nájnūhun cúndáhú ni rō maá ró, achí. Achí de.'
  lif-NT2: खे़ल्‍ले़ नोगप् पिरु, “‘खे़ने़ॽ के़न्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् के़रे़क्
    के़सिक्‍लुङ्‌माल्‍ले़, के़रे़क् के़सक्‍मासाम्‍मिल्‍ले़, के़रे़क् के़धुम्‍मिल्‍ले़
    हे़क्‍क्‍याङ् के़रे़क् के़निङ्‌वाॽइल्‍ले़, मिःम्‍जि मे़त्ते़ॽ,’ हे़क्‍क्‍याङ्
    ‘आप्‍फेःक्‌लुङ्‌माॽ के़दुक्‍सिङ्‌बा कुइसिःक्‍के के़हिम्‍बेसाङ्‌बाहाॽआङ्‌लुङ्‌माॽ
    तुक्‍ते़से़ॽओ॥’”
  xnj-xnj: Mundu yula akamyangula, “Umgana Bambu Chapanga waku kwa mtima waku woha
    na kwa wumi waku woha na kwa makakala gaku goha na kwa luhala lwaku loha. Na,
    umganayi muyaku ngati cheujigana wamwene.”
  mmx-mmx: La mo laradi ga vorang i rin keretna, “Mina vavara aleng Leeme Silok ne
    Moroa atnimi mi lebelen nimi axap, mi loroonan axap atnimi, mi lolos axap atnimi,
    la mi levendoxoma axap atnimi. La mina balamu mo limixin di nemen saparap nimi
    kerekngan pam mi balamu nimi.”
  cbr-NT: 'Cacëxun ca a unin Jesús cacëxa: —Ca quia, “Min ''Ibu Diosmi camina asérabi
    cuëëni cëmëima sinánti ''ain. Usa ''aish camina ami catamëti ax cuëëncësabi oíshi
    ''iti ''ain. ''Ianan camina mixmi bërúancacësaribi oquin min aintsicama nuibanan
    axa ''aquinsa ''icë ''aquinti ''ain”.'
  tee-NT: 'Chai ju yuchi ak''alhtayanalh. Junich: ―Pus ju lhamap''aksin najun ni ma
    acmapaini ju qui''ucxtin Dios ixlhichux qui''alhunut chai ixlhichux ju quintac''atsan
    chai ixlhichux ju quintachaput chai ixlhichux ju qui''atalacpast''ac''at. Chai
    vachu'' najun ni ma acmapaini ju quint''alapanac tachi ju va jun qui''akstu.'
  eng-LSV: And he answering said, “You will love the LORD your God out of all your
    heart, and out of all your soul, and out of all your strength, and out of all
    your understanding, and your neighbor as yourself.”
  cak-NT: 'Y ri maestro xu''ij che ri Jesús: Ri ley nu''ij chi tajo'' ri Dios ri Awajaf.
    Tajo'' riq''uin ronojel awánima. Tajo'' chupa ronojel ri ac''aslen, riq''uin ronojel
    awuchuk''a'', y riq''uin chuka'' ri ano''j (ana''oj). Y can anche''l najo-ka-awi''
    ret, can quiri'' chuka'' quie''ajo'' conojel winak.'
  pah-NT: 'A''ero ga ei Jesus''ga pe: —Nahã Moisésva''ea rembikwatijara e''i: “Pearõ
    hete tuhẽ ti pejipojykaharete''ga Tupana''ga. Pearõ hete tuhẽ ti ga pejipy''a
    pe. Pearõ hete tuhẽ ti ga imondovo pejeaporog̃ita imohina ga rehe. Pearõ hete
    tuhẽ ti ga pejirokwa pejikovo ga nhi''ĩpo''ruavo. Pearõ hete tuhẽ ti ga tako ti
    ji garemimbotarimova''ea rupi jate javo. Penhiarõ hete pe. Na jitehe ti pearõ
    pejikotyve''g̃a.” A''ea Moisésva''ea rembikwatijara ei, ei g̃ambo''ehara''ga Jesus''ga
    pe.'
  sja-NT: 'Ma Moisepa p''ãda jarateeparipa p''anauji: —‘Tachi Ak''õre Waibɨa k''inia
    iru baparíiji pɨchi t''ãripa mãik''aapa ne-inaa jõmaa k''ãyaara iru k''inia iru
    baparíiji. Ewari chaa k''ĩsíaji irude pɨchi t''ãripa;’ ‘ma awara awaraarã k''inia
    iru baparíiji, pɨchi k''ap''ɨa k''inia iru baparik''a.’'
  xed-xed: «Ka ɗvuta ka ta Mgham Lazglafta gha nda kɗavakta ŋuɗufa gha, nda kɗavakta
    hafa gha, nda kɗavakta mbrakwa gha, nda kɗavakta ndana gha guli, ka ɗvuta ka ta
    sləvda gha manda va ghəŋa gha kəʼa,» kaʼa nda tsi.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ jána̱ha̱ ley Moisés cán tu̱hun nu̱ Jesús já
    na̱cachi da já: —“Qui̱hvi̱ inún Ndióxi̱, xitohún xi̱hi̱n tócó ndihi ínimu̱n ta
    xi̱hi̱n ndinuhu inún. Ta qui̱hvi̱ inún a̱ xi̱hi̱n tócó ndihi ndéu̱n ta xi̱hi̱n
    tócó ndihi xíní túnu̱n. Ta qui̱hvi̱ inún ñani táhún tá quia̱hva quíhvi̱ inún mún”
    —na̱cachi da̱ cán na̱nducú ñehe da tu̱hun nu̱ Jesús.'
  gfk-S: Iga balu ie, “‘Nu sip no Watong no num God ma no katim bakut, no num nilon
    bakut, no num dades bakut, ma no num lilik bakut.’ Ma ‘nu marse no hinsaam hoke
    u marse habaling iat ugo.’”
  bmu-bmu: Qesiiga meleŋda jiyök, “‘Gi urugi jömukŋi, uŋagi jömukŋi, kuki jömukŋi
    aka mötmötki jömukŋi miaŋön mönö Kembu Anutugi jöpaköba malman,’ aka ‘Nangi jöpaköm
    aŋgumakzani, mewöŋanök mönö ambazip pakpak jöpaköm eŋgiba malman.’”
  dgz-dgz: Amba apan mame gare anega wan, “Nop mega manega waiwan, ‘Ge ayop gega God
    imuga potaga gapan, guaga gapan, epara guin pakao gega gapan, iak guine gapan,
    ayop gega God menan ae anu guringan. Amba gek genan ae anu guriana mini, evenak
    waiga pa mainagape wanumuine nagirewa munan den anu guringan.’”
  eng-GNV: And he answered, and saide, Thou shalt loue thy Lord God with all thine
    heart, and with all thy soule, and with all thy strength, and with all thy thought,
    and thy neighbour as thy selfe.
  zaa-NT: 'Becàbią nna rą: Cátsi''íni lu'' Señor Dios qui'' lu'' lani itute losto''
    lu'', lani itute latsi'' lu'', lani itute fuerza qui'' lu'', ą''hua lani itute
    la'' rulaba latsi'' qui'' lu''. Cátsi''í huáni lu'' iyaba ca luetsi enne'' lu''
    ti''atsi la''a lu'' ba.'
  eng-WEBSTER: And he answering said, Thou shalt love the Lord thy God with all thy
    heart, and with all thy soul, and with all thy strength, and with all thy mind;
    and thy neighbor as thyself.
  guh-guh: 'Nexata judíovi pecujarubinë jumaitsi Jesúsjavabelia: —Bajayata Dioso Moiséspijinëta
    penajumecopatsilivaisi jumaitsi mapacueniaje: “Daxita panejamatabëëthëtojavavetsina,
    daxita panejamatabëcueneta ata, daxita panesaëta ata, daxita panenajamatabëxainaesaëta
    ata, pasivamëre panijatuxanenë panijaDioso. Pasivamëre itsajivi ata pacuenia paxamë
    panijacuata panasivamë,” jai bajayata Dioso Moiséspijinëta penajumecopatsilivaisi,
    jai judíovi pecujarubinë Jesúsjavabelia.'
  bon-bon: Pui biname te jejige egä, “‘Biname te miiji Acejiyame teeme Yageyame tääpume
    singi iyeta teeme ngenecu cama, iyeta teeme seemo cama, iyeta teeme kokre cama,
    piiyepu iyeta teeme ngene atwanena cama,’ piiyepu, ‘biname te miiji teeme nuuja
    biname ne yepä pana singi cama jaawenuge tabe lipu singi cama teemämu lasicnantuge.”
    ’
  nhw-BL: 'Huan yaya quinanquili: ―Xiquicneli Toteco Dios ica nochi moyolo, huan ica
    nochi moalma, huan ica nochi mochicahualis huan ica nochi motlalnamiquilis. Huan
    xiquinicneli sequinoc quen timoicnelía.'
  mgw-mgw: Mwalimu wa Salya ngannyangwa, “Umpende Bwana Nnu'ngu' wako kwa mwoyo wako
    woti, kwa loo yako yoti, kwa makakala gako goti na kwa malango gako goti. Na umpende
    ywotama papipi nakwe, kati mwowipenda wamwene.”
  swh-ONEN: Akajibu, “ ‘Mpende Bwana Mungu wako kwa moyo wako wote, kwa roho yako
    yote, kwa nguvu zako zote, na kwa akili zako zote’; tena, ‘Mpende jirani yako
    kama unavyojipenda mwenyewe.’ ”
  wbi-wbi: akamwamula akati, “ghulukumughana uMutwa ghwako ku mwojo ghwako ghwoni,
    na kunumbula jako jooni, na kungufu sako sooni, nakuluhala lwako lwoni, nu nino
    ndavule ghukughana ghwe mwene.
  bba-bba: U wisɑ u nɛɛ, “Kɑɑ Gusunɔ wunɛn Yinni kĩɑ kɑ wunɛn ɡɔ̃ru kpuro, kɑ wunɛn
    bwɛ̃rɑ kpuro, kɑ wunɛn dɑm kpuro, kɑ wunɛn bwisikunu kpuro, kpɑ ɑ wunɛn tɔnusi
    kĩɑ nɡe wunɛn tii tii.”
  eng-KJVCPB: And he answering said, Thou shalt love the Lord thy God with all thy
    heart, and with all thy soul, and with all thy strength, and with all thy mind;
    and thy neighbour as thyself.
  kgk-NT: 'Upéi upe mbo''eha he''i jevy Hesu-pe: —“Ejerovia katu Tupã Nhandejáry-rehe.
    Ehayhu íxupe nde py''apy gwive. Nde koty gwive ave ehayhu íxupe. Ne mandu''a meme
    hese hayhu-vy. Íxupe ehayhu mbaraete ete porã katu.” Ha “Ehayhu katu nde rapixa
    kwéry-pe. Nde ae nde rekoha erejehayhuha-rami ehayhu rei katu íxupe kwéry” he''i
    oikwaa-vy.'
  waj-waj: 'tuduu rikioo ivo inna sai tunoo: I Udaanga Anutuuqaara mmuduuya ruee ai
    ausa mmuduuya mmuakiaavai inna mmianee. Ai vaidi kaanaivaatama ai yaagueeqaivaata
    ai yaata vuatinniivaatama mmuakiaavai inna mmianee. E aiyara tuqinnaannaneema
    ai seenaiyaraatama tuqinnee iyara mmuduuya ruanee. Mmaanna tuu kuaivo itaa kua
    tiivaivee,'
  cpy-cpy: 'Ari ikantzi Yotaantaniri: “Piwinkatharite irika Tajorentsi, otzimatyee
    pininta-peroteeri, pininta-shireteeri, pininta-shintsiteeri. Poshireperoteeyaari.
    Petakoteeyaari pisheninka, pikimita-kaanteeri pineshironkatziro eeroka piwatha.”'
  ekk-PKP: „Armasta Issandat, oma Jumalat, kogu oma südame ja kogu oma vaimu ja kogu
    oma jõu ja kogu oma mõistusega ning armasta oma kaasinimest nagu iseennast,“ vastas
    mees.
  mpx-mpx: Yaka tau i ba, “‘Yehoba wam Yabowaine nu nunuwana-an ginebi ge atem bwalibwaligena,
    yawalim bwalibwaligena, wam gasisi bwalibwaligena ge wam nuwatu bwalibwaligena,’
    ge ‘Alom nu nunuwana-an ni ola totom u nunuwana-agiwa.’”
  wbp-wbp: 'Luwiyarla wangkaja Jijajiki, “Kuruwarri-jarra jirrama wiri-jarlu-jarra
    karlipa-jana mardarni: ‘Yulkayalurla Warlalja-Wiriki Kaatukuju karrikarri-wangu-nyayirni!
    Kulalurla jurnta karlirr-nyinaya! Manulurla warrki-jarriya nyanungu-mipaku.’ Jinta-kariji,
    ‘Kuja kanyanu yulka yapaju, ngula-piya-yijalalpa-jana yulkayarla yapa-karikiji
    warlaljakuju ngurrara-jintakuju!’”'
  luo-luo: Nomedo dwoke niya, “ ‘Her Jehova Nyasaye ma Nyasachi gi chunyi duto gi
    paroni duto, gi tekoni duto kendo gi riekoni duto;’ kendo ni, ‘Her wadu kaka iherori
    iwuon.’”
  nhe-NT: 'Huan yajaya quinanquili: ―Xiquicneli Toteco Dios ica nochi moyolo, huan
    ica nochi moyoltzi, huan ica nochi mochicahualis, huan ica nochi motlalnamiquilis.
    Huan xiquinicneli sequinoc queja timoicnelía.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܕܡܲܚܸܒܸܬ ܠܡܵܪܝܵܐ ܐܲܠܵܗܘܼܟ݂ ܡ̣ܢ ܟܠܹܗ ܠܸܒܘܼܟ݂،
    ܘܡ̣ܢ ܟܠܵܗ̇ ܓܵܢܘܼܟ݂، ܘܡ̣ܢ ܟܠܹܗ ܚܲܝܠܘܼܟ݂، ܘܡ̣ܢ ܟܠܹܗ ܪܸܥܝܵܢܘܼܟ݂ ܘܡܲܚܸܒܸܬ ܠܫܒ݂ܵܒ݂ܘܼܟ݂
    ܐܲܝܟ݂ ܓܵܢܘܼܟ݂.“'
  esk-NT: Aŋutim kiuniġaa, “Piqpagiyumagiñ ataniq Agaayyutin iluqaaniñ uummatipniñ,
    iluqaaniñ iñuutchipñiñ, iluqaaniñ sayagikkapniñ, iluqaaniñ isummatipniñ; suli
    piqpagilugu iñuuniaqatin iḷiḷugu iliptun.”
  msb-msb: Nagsabat man an tawo, “‘Kamut-an mo an Ginoo na imo Dios sa imo puso, sa
    bilog moʼn tagipusuon, sa tanan san imo pagaisip kag paagi man sa paggamit mo
    san tanan na kusog sa pagsirbe sa iya,’ kag ‘kamut-an mo an imo kapwa pareho san
    imo sadiri.’,”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―“Mi³hnóh¹hning Juu¹³ jniang³, dsa² lán¹² Diú¹³
    quián² jniang³ quianh¹³ ca¹lah¹jǿ¹ hoh¹²hning, quianh¹³ ca¹lah¹jǿ¹ jmi²dsí² quiánh²hning,
    quianh¹³ ca¹lah¹jǿ¹ ju²bí² quiánh²hning, quianh¹³ ca¹lah¹jǿ¹ hi² dsø²jiag¹² hoh¹²hning.
    Jøng² mi³hnóh¹hning dsa² jianh¹²hning ju³lah hnóh¹hning hŋiah¹hning,” rø²juúh²
    lei¹³ ―ca¹juúh²dsa.'
  dso-dso: ସେ କଇଲା, “ତମେ ନିଜର୍‌ ସବୁ ଗାଗଡ୍‌, ମନ୍‌, ଆତ୍‌ମା ଆରି ବପୁ ଦେଇ ପର୍‌ମେସର୍‌କେ
    ଆଲାଦ୍‌ କରା । ଆରି ପଡିସାର୍‌ ଲକ୍‌ମନ୍‌କେ ନିଜର୍‌ ସମାନ୍‌ ଆଲାଦ୍‌ କରା ।”
  meu-meu: Ia e haere, eto, Lohiabada emu Dirava ba lalokau henia mai lalomu idoinai,
    mai laumamu idoinai, mai goadamu idoinai, mai daramu idoinai; bona, Dekemu tauna
    ba lalokau henia, sibomu o helalokaumu heḡereḡerena.
  yva-NT: 'Umba vatane umaso po raura akananto pare, “Ananyao Musa mo rauranare so:
    ‘Muiny irati nya Amisye ai rave. Nanuga ntenami muiny irati Ai muno nya ana ndatantona
    ntenami rai muno nya vambunine rai tenambe.’ Muno ‘Muiny irati nya arakove mansai
    maisyare muno taune wimuinyo taune nai wemaisy.’ ”'
  dgc-dgc: Ey kinagi no maistu ta rilihiyon, a “I kagia na Diyos to libru na, éy ‘Dapat
    mahalén mo i Panginoon mo a Diyos ta mahigpit, a isipén mo siya a palagi.’ Sakay
    i utus a esa, éy ‘Dapat mahalén mo tu kapareho mo a kona ta pégmahal mo ta bégi
    mo.’”
  zpm-NT: 'Rëbchaa maistr ley co: ―Znu rneew: “Dib zdoo luu, dib nacse luu, dib guieḻbiini
    ne no guic luu, dipse xfuers luu, bleynie Dios; ni bleynie samiech luu, zigne
    rleynie luu luu.”'
