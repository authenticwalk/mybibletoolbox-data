  pan-pan: ਤਾਂ ਉਸ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਤੂੰ ਪ੍ਰਭੂ ਆਪਣੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਆਪਣੇ ਸਾਰੇ ਦਿਲ ਨਾਲ ਅਤੇ
    ਆਪਣੀ ਸਾਰੀ ਜਾਨ ਨਾਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਸ਼ਕਤੀ ਨਾਲ ਅਤੇ ਆਪਣੀ ਸਾਰੀ ਬੁੱਧ ਨਾਲ ਪਿਆਰ ਕਰ ਅਤੇ ਆਪਣੇ
    ਗੁਆਂਢੀ ਨੂੰ ਆਪਣੇ ਜਿਹਾ ਪਿਆਰ ਕਰ।
  tkr-tkr: 'Mang''vee Tavratee otk''uniyn xhinne uvhu: – Yiğna Rəbbim Allah vorna.
    Mana hammaşe yik''eka, rıhı''ka, ək''elika gırgıne vas huvuyne gucuka ıkkıykne.
    Sayid: vas k''anena, vas ğu nəxüriy ıkkan həməxür ıkkiykne.'
  gvc-gvc: 'To ã nichʉ tiro õ sehe ni yʉhtiha: —Õ sehe niha Cohamacʉ: “Tuaro mʉsa
    yajeripohnari mehne, noano mʉsa tuaa mehne, mʉsa wacũa mehne Cohamacʉre cahĩga.
    Ã yoa mʉ basi mʉ cahĩno seheta mʉ cahai jiina cʉ̃hʉre cahĩga” —niha tiro Jesure.'
  mwp-mwp: Nuy kedha, ‘Ngitha ngaru maman manin ngithamun Kuykulnga mura ngithamun
    ngoenakapoengu, a mura ngithamun mina muy igililmayngu a mura ngithamun wakay
    thamamayngu, a ngithamun gamu moegawngu.’
  ksj-ksj: Ebu vaze eꞌeꞌa naenaeninaꞌa, “Goro ḡoeꞌa ꞌahige raꞌohe, 'Ḡae Badia Zuhiꞌa
    Boroꞌe, zamaḡo niduꞌa hina, vineḡo niduꞌa hina, inaraḡo niduꞌa hina zu zamaroneḡo
    niduꞌa hina zamaroꞌi! Ebu ḡaeꞌa ḡae bare zamareꞌeteꞌe teige nabugo zu zamaroꞌi!'”
  sbk-sbk: Wagalula wayanga, “Ogane OGOSI ONGOLOBHE waho humwoyo gwaho gwonti, na
    huroho yaho yonti, na hamaha gaho gonti, na hunjele zyaho zyonti, no jirani waho
    neshe nafsi yaho.”
  mya-JVB: ထိုသူက၊ သင် ၏ဘုရားသခင် ထာဝရ ဘုရားကို စိတ် နှလုံး အကြွင်းမဲ့ ၊ အစွမ်း သတ္တိရှိသမျှ
    ၊ ဉာဏ် ရှိသမျှ နှင့် ချစ် လော့။ ကိုယ် နှင့် စပ်ဆိုင် သောသူ ကို ကိုယ် နှင့်အမျှ
    ချစ်လော့ဟု ပြန်လျှောက် လေ၏။
  kgf-kgf: Ʒéyu ʒéyec; Ewa qeriga mocʒoŋnec, kekecga mocʒoŋnec, kucga mocʒoŋnec ʒéma
    ewa siŋga mocʒoŋnec Miŋ Kewu guac Anutu goi héihéi wammiwésémaŋ. Waŋu gi geŋga
    siŋ niŋamuanʒaŋ ésécnec alagawac siŋ nimmiwésémaŋ.
  awb-awb: mi anínká mahraréna, Maniká itene Wahnahnsabé anotahtaq arutaboirúno. Moke
    arene arupipeqkákáq moke arenawankakáq moke arene iwíáhónaipéqkákáq Manikánsabe
    arutaboirúno. Arerensabé arutaboirónanserah arene iyahnabo anínsábé moq arutaboirúno
    ire úwana
  gdn-gdn: Iyesu inako wagubu manako apunu ki denai wagubu ke; “Mamanuga God e okai
    wagubu ke; ‘Kau nuwagi notagi, kau mibigi ade kau kasiyaragi kuduba ki pokaiya
    nu Kaiwawonuga God deni mena nota kwarikwarisi-piyowa’, ade wagubu ke; ‘Kau kiya
    nene nota kwarikwarisinugei ki maba kau waretagi kau madanigeya tondau iyapanai
    ki e mete inako nota kwari-kwarisipiyowa.’
  nko-NT: Oyin ámʋ lɛ́bláa mʋ ɔbɛ́ɛ, “Pʋ fʋ́ klʋn, fʋ́ ɔkláa, fʋ́ ɔwʋnlɩ́n pʋ́
    fʋ́ agywɩɩn fɛ́ɛ́ dwɛ fʋ́ Wíe Bulu, afʋdwɛ fʋ́ bá fɛ́ fʋ́ ɩwɩ.”
  bsn-NT: 'To bajiro ĩ yisere ajicõari, ado bajiro Jesúre cʉdiyuju ĩ: —Dios ĩ rotimasire,
    ado bajiro yaja ti: “Mani ʉjʉre, Diore bʉto mairoti ñaja. No bojagʉre mani mairo
