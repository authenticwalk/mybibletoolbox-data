    бидорем».'
  acu-NT: 'Tu iniam Moisésa chichame nuikiartin aimiak: —Nekas tu aarmawaitai: ‘Yusrum
    aminu apuram asamtai, nekasam ami nintimjai tuke aneen ata, tura ami kakarmarmijai
    tuke aneen ata, tura ami nintimaurumjaisha tuke aneen ata. Tura ami namangkem
    aneame nunismek chikich ainausha aneen ata,’ tu aarmawaitai, —timiayi.'
  cak-WNT: 'Y ri achi ri nik''axan ri nubij ri ley xubij chare ri Jesús: Ri ley nubij
    chi tawajo'' ri Dios ri Awajaf. Tawajo'' riq''ui ronojel awánima. Tawajo'' chupan
