  acr-NNT: 'Y raj wach xukꞌul uwach: —Jewaꞌ tzꞌibꞌitalik: Kꞌax chanaꞌa ra Dios Qajawxel
    rukꞌ ronoje awanimaꞌ, rukꞌ ronoje akꞌuꞌx, rukꞌ ronoje achuqꞌabꞌ y rukꞌ ronoje
