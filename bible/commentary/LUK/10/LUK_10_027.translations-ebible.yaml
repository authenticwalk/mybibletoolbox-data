    chaꞌ ꞌñaan loꞌo Ni. Kwiꞌ ngwañaꞌan, ndiꞌin chaꞌ chka tꞌnan tianꞌ ꞌin taꞌa ntean,
    sa ñaꞌan nu nchka tianꞌ chaꞌ chka tꞌnan tiꞌ xka la nten ꞌñaan.'
  bre-BRG: 'Eñ a respontas: Karout a ri an Aotrou da Zoue, eus da holl galon, eus
    da holl ene, eus da holl nerzh, hag eus da holl soñj, ha da nesañ eveldout da-unan.'
  opm-opm: Potporhan oh Noh mama ohe brak matip mengnong mohwi sam dahapatmur. Tit
    oh Guragure Hanipyah Got ohnong bopor mat papten oh da muhutdapat orhor orhornongwi
    bopor mat paptenmur. Dahe orhornongwi dahat patenmur. Kasiphe orhornongwi kasip
    hat patenmur. Amaru hat orhorwi bopor mat paptenmur ritporhan ma brak matip ohe
    meng ohmur. Tit oh Guragure Noh ihat yah hat inpora daham gorhe boknong ma yah
    hat dahapatru hat orhor arwananah ihirnong asohhe imat orhor da apris bopor mat
    paptenmur ritporhan ma brak matip meng ohmur. Ama yot mengnong oh noh dahapatmur
    pongopri.
  bvr-bvr: Lika an-gata an-gugaliya gu-ngurrjinga nula, a-yinagata, “‘An-goyburrpa
    an-ngardapiya ana-gorrburrwa Wangarr jal buburr-ni nula minypa burr-molma burr-burral,
    burr-bama burr-rrepara; rrapa an-nginyipa an-borrmunga jal ni nula minypa nginyipa
    ngardapa nggu jal nyi-nirra nggula.’”
  wal-wal: Bitanee zaaridi, “Neeni Godaa ne Xoossaa ne kumetta wozanaappenne ne kumetta
    shemppuwaappe, ne kumetta wolqqaappenne ne kumetta qofaappe siiqa; ne shooruwaakka
    ne huuphedan siiqa” yaagiis.
  shj-shj: Na me lelericcä asiriyenä Musa kabuc ka, “Asiriye ngade ka, ‘Paya Bazuwec
    Kalägägi na mägaxsägi nuxung, na rongiccägi kä'day, na kutegtägkägi kä'day, na
    ngakä zägi kä'day’, na ‘paya menggä sogalinygägi kä'day ka'das paygi mpayis ngasäging.’”
  zad-NT: 'Na''ch beena'' chli'' chsedi leya'' chi''e: ―“Chiyaḻ'' gakicho X̱ancho
    Chioza'' do yic̱hj do lall''cho, do ka nak fuerz c̱hechona'', na'' ax̱t ga zeelo
    chajniicho; na'' gaki bish'' ljwellcho ka chaki kwincho.”'
  kmg-kmg: 'Wiocneme eki muwec: “Go maŋge â qâqâtâcge â tâpirige â mamanasuge i Wofuŋ
    Anutuge furu jaha qikiŋnecnetec fozejec, erâ go gahacne egareekac, sâc ijaha âgogere
    egarezejec, dâŋ iŋuc fokâc.”'
  aso-aso: 'Longoꞌ o-davo Gozopoꞌ laaꞌ aniꞌ monoꞌ apize ngemaaꞌ ive aza tiꞌ lo lo-imineꞌ:
    Oꞌmosoꞌmi louꞌ gamaziuꞌ nene tiꞌ li gizi nizave: Lutine gatine vodinesi amuzotine
    vaiꞌ nesi nene Guvelesi ve Oꞌmosotida nene mili osuꞌ li lutine imivoꞌ minilo.
    Idoꞌ lingine lengiꞌ okodinemuꞌ gilaaꞌ naniꞌ neꞌmine igi eveneꞌ avita gidini nizavemukisi
    nene gilii lutine ngimilo.'
  uli-uli: Iwe mal we yesa sor bo, “‘Hobe hachengi Samol la yam Deus mo lal depom,
    mo irel ngulum, mo irel kkelem, mo irel yam luluwal’; Iwe ngo ‘Hosa hachangir
    yarmat le be wochog yam gel hachangug.’”
  nin-NT: Ugo wa da di, “ ‘Kpanye na Abachi, Atiko muwa wa ni isisurr iyirr, ni izhi
