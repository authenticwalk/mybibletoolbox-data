  mpp-mpp: Mime ngic yedi bafaliyelu yanguc edowec, “ ‘Ga kwelegone, ilucgone nga
    tapiligone ailu ngage-ngagegone sasawa bucbuchac Sugucne Wapong ago aicnolu angac
    ngagecnolu gadamec!’ Ailu, ‘Gageicne aigelecaigac, silicine ingucnehac ngic-ngigac
    gale emewa gagaing, yengele kwelegonedi ago aiyelelu angac ngageyelelu gadamec!’ ”
  apb-apb: Oto a mwaena ko aalamie a Jisas uuri, “O ke manata diana hunie a God, Aalaha
    i'oe oto aana ahutana saemu, na aana ahutana mauriha'amu, na aana ahutana a'aila'anga
    i'oe, na aana ahutana mo ne'isaenga i'oe, na o ke manata diana hunie auhenue i'oe
    oto mala o manata diana huni'o maraamu.”
  san-TEL: తతః సోవదత్, త్వం సర్వ్వాన్తఃకరణైః సర్వ్వప్రాణైః సర్వ్వశక్తిభిః సర్వ్వచిత్తైశ్చ
