    macam-macam di bosong pung batang idong, ma bosong sonde mau parcaya sang Tuhan.
    Padahal bosong ni, orang Yahudi yang mangaku kanál sang Dia. Ma andekata itu tanda-tanda
    heran yang Beta bekin di bosong pung kampong jadi kaná di kota Tirus deng kota
    Sidon, tantu bagini lama orang di situ dong su tobat memang, deng su kasi tenga
    dong pung sala-sala ko bale iko sang Tuhan. Deng dong ju tantu pake pakean duka,
    deng taro abu di atas kapala ko jadi tanda bilang, dong ada manyasal deng dong
    pung sala-sala dong. Padahal orang Tirus deng orang Sidon dong ni, bukan orang
    Yahudi yang mangaku kanál sang Tuhan.
  nce-nce: Na Jisas ita gali tlome, “Sobo Korasin lifate mago oneho na sobo Betsaida
