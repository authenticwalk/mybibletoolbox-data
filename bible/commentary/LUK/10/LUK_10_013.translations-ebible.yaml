    cobririam de cinzas.
  stp-NT: 'Baꞌx buam jum aagɨt ba ja aaꞌ gu Jesuus gu Korasiin oiꞌñkam gio gu Betsaida
    kam, jup kaiꞌch: ―Aañ jix buam jiñ aaꞌ ja bui gu Korasiin oiꞌñkam gio gu Betsaida
    kam, na mɨt guꞌ cham miꞌ puiꞌ jii na jax jix aaꞌ guñ Gɨꞌkoraꞌ. Tɨi ñich jix bhaiꞌ
    tu duu ja nɨiꞌñchudat nam jax jaꞌk cham paiꞌ dhuuk puiꞌ tɨ nɨidhat. Noꞌñ gɨt Tiiro
    gio Sidoon puiꞌx bhaiꞌ tu duñiaꞌ sia kum cham jir Israel kam, moo janoꞌ gɨt soiꞌm
    ɨlhdhai miꞌ puiꞌ ba jimiaꞌ am. Jajannulh jix xaasak jam gɨt pu tɨm tɨiꞌdhaꞌ, ni
    kum ka batbiadaꞌ, jaꞌkbuiꞌ kat jam matai bhaiꞌ xim buidhidhaꞌ na bhaan jix maatɨꞌ
    kaꞌ nam sɨlhkam soiꞌm ɨlhiiꞌñ.'
  ame-NT: 'Allempoña Jesúspaʼ alla oterrerr: —Nanacchaʼ llequëñtsoʼtsaʼyenes coraziñoʼmarneshachaʼ;
    nanacchaʼ llequëñtsoʼtsaʼyenes sam̃a betsaidoʼmarneshachaʼ. T̃arroʼmar amaʼt atarr
    norrtatyennaseñ nepartsoña sesho, sañapaʼ amaña soct̃apeʼchuerroña ello cohuen
    Yomporecop. Ñerraʼm arrchaʼña norrtatañ nepartsoña tiroʼmarneshesho ñam̃a sidónoʼmarneshesho,
    ñetñapaʼ ahuat̃ot̃eñt̃eʼ cot̃apeʼcherretañ eʼñe cohuen Yomporecop. Ñetpaʼ att̃ochña
    eʼñe orrtetañ c̈ha llecatenanet poʼchñar, cotnasheʼmach chorraʼyesetañ, tsapñach
    epachshemaʼtyenetañ all anorrc̈haʼtyenet puellquëñot̃et.'
  mgh-2016: “Nhothapana inyu iwani yo Ukorazini! Nhothapana iwani yo Ubethsaida! Ukhalhawaya
    cho ushangiha chipangiye uwaninyu chikaapangiye Utiro ni Usidoni, attu yammwara
    majuniya ni wuupuruwa vaatuurani wooniha wiira ahokhoroma uhiya uwonya waya!
  kvn-NT: 'Tegin Jesús chogalbal: “¡Corazín-tolgan anpi pe wilesmalma, pemal peyedzhe
