    macããna Tiro, Sidón macããna ãnana, Corazín, Betsaida macããna na caĩñarĩcãrõrẽã
    bairo na cʉ̃ã na caĩñaata, roro na caátajere jãnabujioricarãma Tiro, Sidón macããna
