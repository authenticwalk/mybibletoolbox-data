  pan-pan: ਹਾਏ ਖੁਰਾਜ਼ੀਨ! ਹਾਏ ਬੈਤਸੈਦਾ! ਕਿਉਂਕਿ ਜਿਹੜੇ ਅਚਰਜ਼ ਕੰਮ ਤੁਹਾਡੇ ਵਿੱਚ ਕੀਤੇ ਗਏ ਹਨ
