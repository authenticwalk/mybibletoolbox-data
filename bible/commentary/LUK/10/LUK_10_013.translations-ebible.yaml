    Tyre-miḷu Sidon-miḷu iŋiḷġaanimma, iñuich taimani isummitqianikkayaqtut miissuŋnik
    atnuġaaġutiŋ suli aġramun aquvillutiŋ qiñiqtillugu taavrumuuna mumił̣iqtiŋ killuqsautmikniñ!
  msb-msb: “Kamakaluluoy niyo na mga taga-Corazin! Kamakaluluoy man niyo na mga taga-Betsaida!
