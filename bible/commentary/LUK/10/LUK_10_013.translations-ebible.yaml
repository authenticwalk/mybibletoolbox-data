    sakaĵo kaj cindro.
  gfk-gfk: “Maris ta muat me Korasin, na kabit muat! Maris mah ta muat me Betsaida!
    Bia di gor gil ira dadas na gingilaan na kinarup kaia Tair ma Saidon, hoing iau
    te gil ta mur ira iruo taman, io, dir gor te lilik pukus. Dir gor te bul hagasiaan
    ira bilingana put na maal ma dir gor te mormor ma ra tahuna iaah wara haminas
    bia dir te lilik pukus. Iesen dir pa ga gil huo!
  bjz-bjz: O yove! Korasin kotú Betsaida enembo, nímandu rere. Sembago furadua, nímane
