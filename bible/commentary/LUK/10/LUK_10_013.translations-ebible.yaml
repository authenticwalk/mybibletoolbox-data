verse: LUK.010.013
translations:
  kpx-kpx: “Kolasini ata la nohovu. Isi Betesaida ata la nohovu. Vatehani balugana
    bae laemo lohoi. Kosealemo di laemo vikoe vaveve moaga vaevege la ke elehaito
    la vaveve toelamo hoideveholilu. Subuta Taea isi Saidoni keve di vaveve kateale
    vatebene abu ogo bukate hatui uti hohuvai uvulahai abu vaveve toela halevalu.
    Isito laeau kateholilu.
  okv-H: Ajao da Chorazin te da Bethsaida te ta embomeni ungota degi osaga pajire
    be puvuresuja. Eto ari sovera nei te nei te ungo keheva avo da Tyre te Sidon te
    ta jo ta ari ainge ahena amo amita embomeni na ari sasapura mahu toasi bo baiki
    na kajari avo asuketo amisa na kuhaehera rate ungo na ari sasapura toari uje aera
  tbo-tbo: ‘Aee, kihoni, Kolasini lawami apo wiyuwa ona wialoni. Aee, kihoni, Besaida
    lawami apo wiyuwa ona wialoni. Itapa manini u hinemi hi dewadewahi u Taya po u
    Saidoni hita dewahi amaka lolowa lawahi hita nugobui. Ma hai nugobuina apo hita
    wogeleteya po kaleko apapoehi hita otena ma hita lugobu ma hita tugutugula.
  mal-C: “ഹേ കോരസീൻ, നിനക്കു ഹാ കഷ്ടം! ബേത്ത്സയിദയേ, നിനക്കു ഹാ കഷ്ടം! നിങ്ങളിൽ ഞാൻ
    ചെയ്ത അത്ഭുതങ്ങൾ സോർ, സീദോൻ എന്നീ പട്ടണങ്ങളിൽ ചെയ്തിരുന്നെങ്കിൽ അവർ പണ്ടുതന്നെ
    ചാക്കുശീല ഉടുത്തും ചാരത്തിൽ ഇരുന്നും വിലപിച്ചു മാനസാന്തരപ്പെടുമായിരുന്നു.
  grc-SR: Οὐαί σοι, Χοραζίν, οὐαί σοι, Βηθσαϊδά· ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ⸂ἐγένοντο⸃
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ ⸂2καθήμεναι⸃ μετενόησαν.
  bgc-bgc: “धिक्कार सै थारे पै खुराजिन नगर के माणसों! धिक्कार सै थारे पै बैतसैदा नगर
    के माणसों! जो सामर्थ के काम थारे म्ह करे गये, जै वे सूर अर सैदा नगर म्ह करे जान्दे,
    तो टाट ओढ़ कै, अर राख म्ह बैठकै वे कदे के पाप करणा छोड़ देन्दे।
  khz-khz: “Korasina o, goi e Betesaida, vetugami kika! Kwalana kala irau vagira gemi
    ai gematagaiwai Taia e Sidona aorai pegere matagai, na ira rauvagi pegere vetugamagi-kule,
    pute rakavarai e tauniparara makulumarai geria vetugamagi-kule pegere vega-matagaira.
  deu-TKW: Wehe dir Chorazin, wehe dir Bethsaida; denn wenn in Tyrus und Sidon die
    Wunder geschehen wären, die bei euch geschehen sind, sie hätten dereinst in Sack
    und Asche sitzend Buße gethan.
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Bicaꞌ bayechiꞌ lbiꞌiliꞌ, bunách yödz Corazín. Bicaꞌ bayechiꞌ
    lbiꞌiliꞌ, bunách yödz Betsaida. Laꞌnaruꞌ glac lu yödz Tiro len lu yödz Sidón yuguꞌ
    yöl‑laꞌ huac rubani ca yuguꞌ le benaꞌ ga zoaliꞌ, dza niꞌtë lubíꞌi ládxiꞌquëꞌ bönniꞌ
    niꞌ, lacuëꞌ lariꞌ caꞌz len laꞌguꞌë dö cuinquëꞌ, le uluíꞌ chgulubíꞌi ládxiꞌquëꞌ.'
  lin-lin: Mawa na yo, Korazini ! Mawa na yo, Betisaida ! Pamba te soki bikamwa oyo
    esalemaki kati na bino esalemaki kati na bingumba Tiri mpe Sidoni, mbele wuta
    kala, bavandi na yango babongola mitema, balata basaki mpe bamipakola putulu.
  hns-NT: 'Jiesoe bolies: „He Koraasien sahar ke djanta log, toelog Parmeswar ke sadja
    paihe! Aur Betsaaida waalan bhie! Ham toelogke sahar me dher atjambho kaam karlie
    hai. Aur djab ham ie kaam Tieras aur Siedon me kartie, tab hoewa ke manai ohie
    laage bahoet pastaat aur aapan djiewan badal dewat.'
  noa-E: Mag ich iek iseg nʉm khʉʉn igwia, ’¡Ë, apdurr Corazinpien! ajim anʉm. ¡Ë,
    apdurr Betsaidapienjã agjö, Ẽwandamau am i agkham ed! Am ee nem ooba aajem nem
    wau nʉmua Ẽwandamau ich juapá oopitarr Tiro phöbör eeta wa Sidón phöbör ee khãijã
    wautarr amuan, nawe amau amach khĩirjug khaigbam isegwia sʉrkhakham. Magtarr amuan,
    amau theerju theerwia ʉ̈r jupnaa, putiu pör börrnaa, khoopa nʉm khʉʉn sʉrkhaajemjö
    sʉrkhakham. Magnaa amau amach mor ewag ãsie khĩirjuwia Ẽwandamag jëeukhamgui ajim
    anʉm, amach khaibag chugpaamkhĩir.
  eng-EMTV: “Woe to you, Chorazin! Woe to you, Bethsaida! Because if the miracles
    which were done in you had been done in Tyre and Sidon, they would have repented
    long ago, sitting in sackcloth and ashes.
  mib-NT: ’Nacā jeē xeēn ndoho ró, ñáyuu ñuu Corazín. Te nacā jeē xeēn ndoho ró, ñáyuu
    ñuu Betsaida. Chi núu ini ñuu Tiro jiín ñuu Sidón ni sáha ri jniñu jéhnu jeē ni
    sáha ri ini ñuu maá ró, te yachī nacani ni ñayuu ñuu un jéē stóo i cuēchi i núú.
    Te sáha i seña jeē steén jeē nácani ni i sɨquɨ̄ cuéchi i, chi cuhun i sahma jnúú
    te chuhun i yaā xinī i núú.
  lif-NT2: “खोराजिन नु बे़थसेदा पाङ्‌जुम्‍मोबा मनासे, चिःत्ते़आङ्‌लक् स्‍ये़रो! खिनिॽ
    पाङ्‌जुम्‍मो पोःक्‍खे़बा निङ्‌वाॽ के़माबा याःम्‍बक्‍हाॽ ताक्‍के़भे़ॽबाहाॽरे़ खुनिॽ
    ये़क्‌यक् तायर नु सिदोन्‍नो पोःक्‍खे़आङ् वये़ल्‍ले़ग उन्‍छोःन्‍छा खे़प्‍मोबा मनाहाॽ
    लायोलाम् हिन्‍दिगे़ फाॽआङ् सगि तेःत् मे़जाक्‍सिङ्‌ङाङ् खाप्‍पु मे़जुःत्‍छिङ्‌बामे़न्‌॥
  xnj-xnj: “Walachikolela veve Kolazini! Walachikolela veve Betisaida! Muni, gachinamtiti
    yeyakitiki kwinu, kuvya nga gakitiki ku Tilo na ku Sidoni, kutumbula penapo vandu
    vaki ngavamali kuwala nyula za magunila na kutama palyenge kulangisa vamuwuyili
    Chapanga.
  mmx-mmx: La ne Iesu ga lok bok, “Naba lok kapmek aleng tinemi limixin to Korasin!
    La naba lok kapmek aleng bok tinemi limixin to Betsaida! Mo do na levempanga sangsangu
    nia ga lox i ro atnimi, dita lox i ro Taia la Sidon, gano migomgo limixin me go,
    nedi gita leeng pam la gita etara mun lengkontamon kapmek, la gita reevi vam laxakup
    at lengkot atdi kusu ti lox asuusu i do dira leeng basinge vam laxakapmek atdi!
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Corazín ëmanuax ucë unicama ''imainun Betsaidanuax
    ucë unicama, mitsu cana asérabi cain, mitsun ëmanuxun ''ën cushínbi ''ën ñu ''acësaribi
    oquin Tiro ''imainun Sidón anuxun ''ën ''á ''ain ca anu ''icë unicama aín ''uchacama
    ëni ''ëmi sinan ''itsíanxa. Aín ''ucha cupí masá nuituti sinanati ca chupa chëquicë
    pañuanan chimaputan mashiquia ''itsíanxa.'
  tee-NT: ―Paini'itnich ju uxijnan ji amachak'an Corazín. Paini'itnich ju uxijnan
    ji amachak'an Betsaida. Pus ni ca'ixnavicancha ju lak'achak'an Tiro chai ju lak'achak'an
    Sidón ju lhamak'an ju ixnavinic'ant'at'it pus mak'anch ixtamacaulh ix'alactu'unti'an
    chai ixtalakch'ilh ju smalaka ixpumpu'an chai ixtatavi lacalhc'ac'a ni cac'atsacalh
    ni vasalh ixtamacomputun ix'alactu'unti'an.
  eng-LSV: Woe to you, Chorazin; woe to you, Bethsaida; for if the mighty works that
    were done in you had been done in Tyre and Sidon, they had converted long ago,
    sitting in sackcloth and ashes;
  cak-NT: Romari' juya' (juyu') quiwech ri jec'o pa tenemit Corazín, y chuka' juya'
    (juyu') quiwech ri jec'o pa tenemit Betsaida, roma can q'uiy milagros xe'an chiquiwech
    y man xquinimaj ta rutzij ri Dios. Roma xa ta pa tenemit Tiro y Sidón xe'an-wi
    ri milagros re', ri winak chi ri ca'i' tenemit ri' xquiya' yan ta can ri quimac
    y niqui'en yan ta ri nrojo' ri Dios, quicusalo'n ta chic quitziak richi bis, y
    quiyalo'n ta chaj chiquij, chi quiri' k'alaj chi yebison roma yalan ri quimac
    ri jequibanon.
  pah-NT: 'Kiro Jesus''ga nhi''ig̃ahyi cidadespeve''g̃a pe Corazimmeve''g̃a pe Betsaidapeve''g̃a
    pe no. Javo g̃a pe ga ei: —Tiruahũ ti pe me nehẽ! ei Jesus''ga. A''ereki pe ndapepohiri
    pejikote''varuhua hugwi. Pehepia ko pe Tupana''ga popoakara novĩa ji japorame
    ahemonhimomby''aheteva''ea. Hepiagame po pe pepohi pejite''varuhua hugwi hamo.
    A''ea Jesus''ga ei cidadespeve''g̃a pe Corazimmeve''g̃a pe Betsaidapeve''g̃a pe
    no. —Ymyahũ Tiropeva''ea Sidommeva''ea pavẽi ndohepiagi Tupana''ga popoakara ahemonhimomby''ava''ea
    repiage''yma, ei Jesus''ga. Po ymyahũ ji japoi ahemonhimomby''ava''ea ahepyteri
    pe, po kotihĩ ahe pohiri okote''varuhua hugwi po raka''e hamo. Omongi po ahe opite''varuhua
    imondovo tanimbuga oakag̃a rehe po raka''e hamo ndorovy''ari ore orerekote''varuhua
    rehe javo, ei Jesus''ga.'
  sja-NT: —¡Aai, Corazín p'uurudepemaarã! ¡Aai, Betsaida p'uurudepemaarã! ¡Tachi Ak'õrepa
    parã k'achiadee pëiit'eepɨ! Tiro p'uurude, Sidón p'uurude eperãpa ooda paara ne-inaa
    eperãarãpa p'oyaa oodak'aa ãchi juadoopa, mɨa parã p'uurude oodak'a, taarã-e weda
    ijãak'ajida. Ãrapa p'ek'au k'achia oopata oo amaa k'inia jõnɨpa chupɨria iidik'ajida
    Tachi Ak'õremaa. Ma p'ek'au k'achia oopata k'aurepa t'ãri p'uapa p'aru p'ãimaa
    jɨ̃k'ajida mãik'aapa it'abarre p'ora ɨt'aa p'ok'ajida ãchi poro ɨ̃rɨ.
  xed-xed: «Ɗaŋwa ŋa gha luwa Kuraziŋ! Ɗaŋwa ŋa gha luwa Betsayda! Ka má magamaga
    lu ta mndərga tsa mazəmzəm maga lu mataba kaghuni ya ma luwa Tir nda luwa Siduŋ
    katsi ná, má nda kɗa fitika mbəɗanaftá taŋ ta nzakwa taŋ, ka zlanavatá maga ghwaɗaka
    skwiha, ka pghavatá buhu ta vgha nda hutiɗif ma ghəŋ
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús xi̱hi̱n ná já: —Ndáhví na̱há na̱cuu ndó,
    na̱ ñuu Corazín. Ta ndáhví na̱há na̱cuu ndó na̱ ñuu Betsaida. Cua̱há ndiva̱ha
    ña̱ náhnu na̱caja i̱ nu̱ ndo̱ joo co̱ó na̱xeen ndó ndicó co̱o ini ndó jándacoo
    ndó cua̱chi ndó. Sa̱nahá na̱jándihi Ndióxi̱ sa̱há ñuu Tiro xi̱hín sa̱há ñuu Sidón
    sa̱há cua̱chi na. Tá ná sa̱ha̱n i̱ caja i̱ ña̱ náhnu nu̱ú na̱ cán tá quia̱hva
    na̱caja i̱ nu̱ mé ndó, sa̱ na̱jándacoo va na̱ cán cua̱chi na, nduu. Ta chí i̱vi̱
    la̱á nda̱ca̱ ndixi na jahmá ndií ta jácu̱yu na ya̱a̱ yíquí jíní na̱, nduu. Jáchi̱
    xi̱hín ña̱ yóho jána̱ha̱ na̱ ña̱ na̱ndicó co̱o ini na sa̱há cua̱chi na.'
  gfk-S: “Maris ta mu me Korasin, na kabit mu! Maris bileng ta mu me Betsaida! Be
    di gor gil ira dades na gingilaan na kinarup kaia Tair ma ne Saidon, hoke iou
    te gil ta mur ira iruo taman, io, dur gorte lilik pukus. Dur gorte bul haiane
    ira bilingana put na mol ma dur gorte mormor ma ra tahuna eh ura hamanis be dur
    te lilik pukus. Iesene pa dur gale gil hobi!
  bmu-bmu: “O Korazin toŋi, nöŋön eŋgöra ‘Yei!’ jiba sahötzal aka Betsaida toŋi, eŋgöra
    mewöyök ‘Yei!’ jiba sahötzal. Nöŋön yeŋgöreŋ anbiga keuni jibi sösönihii aŋgöletotni
    kukösumŋinambuk asuhugetmö, uruŋini töndup qahö meleŋget. Aŋgöletot mi kian gölmenöŋ
    Taiö aka Saidon sitinöŋ asuhubeak ewö, yeŋön mönö nalö köröpŋi uruŋini meleŋbingö
    kaisösöpŋi kondela dodohonöŋ aŋgömiriba kau ariba sahötpeak.
  dgz-dgz: Iesu itan baware inamup tauepi oisewa namu manega wadiamon, “Kaiwan, pa
    Korasin Diu nagirewa, kaiwan, pa Besaida Diu nagirewa, itan baware yawai. Iwa
    yaumakayap yo baware taingina go ame Diu uoni nagirewa pa Taya ge pa Saidon ya
    yawan. Yawapo koewa muga ae ve yamu entanepo bagu sisi magunewa wara wanumopo.
    Go e yo baware taingina yawayan go imuya potaya ya entanean.
  eng-GNV: 'Woe be to thee, Chorazin: woe be to thee, Beth-saida: for if the miracles
    had bene done in Tyrus and Sidon, which haue bene done in you, they had a great
    while agone repented, sitting in sackecloth and ashes.'
  zaa-NT: Ica'rútsi'íru lu' yetsi Corazín. Airu lu' yetsi Betsaida. Porqui'ni cáalá
    le' ca yetsi Tiro nna Sidón nna uccua ca milagro canu chi uccua lani lebi'į, pues
    cuando lání chì gucu' cą lári' corriente nna gurè'ni cą lo tte, seña de qui'ni
    reyacca cą arrepentir por ca tul·la' qui' quį.
  eng-WEBSTER: Woe to thee, Chorazin! woe to thee Bethsaida! for if the mighty works
    had been done in Tyre and Sidon, which have been done in you, they had a great
    while ago repented sitting in sackcloth and ashes.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia, setenta ponëbejejavabelia: —¡Bitso
    bejiobi tsane Corazín tomarapijivi! ¡Bitso bejiobi tsane Betsaida tomarapijivi
    ata! Pinijicuene Dioso pesaëta taexanaejavanë, xua itsajivi ata apo caëjëpaetsi
    pexanaenexa, bajarapatomarabejepijivi tae ata, itsiata apo nejumecovënëtsi. Apo
    copabi pibisiacuene pexanabiabijava. Apo najamatabëcuenepënëyorotsi Diosojavabelia.
    Bajayata Tiro tomarapijivimi, Sidón tomarapijivimi ata, petuatuajëta bajarapitsipinijicuene
    itsa tsitaexanaejitsipajë, nexata bajarapamonaemi copabijitsipa pibisiacuene pexanaejava.
    Najamatabëcuenepënëyorotsipa Diosojavabelia. Bajarapamonaemi nexata pibisiacuene
    pexanaebiabineconi bitso yajamatabëcuenebëjai tsipae. Nexata Diosojavabelia petsitanajamatabëcueneitajëtsinexa
    peyajamatabëcuenebëjaijava pibisiacuene pexanabiabineconi, naxatabijitsipa piayopapaëbërëjavanë.
    Enaejitsipa irata. Ipumana ata natsimataothocaejitsipa bitso peyajamatabëcuenebëjaixae
    pibisiacuene pexanabiabineconi.'
  bon-bon: “Korasine cewe biname, babo niiyarage cirege weeme tääpume! Betesaida cewe
    biname cuta piiyepu, babo niiyarage cirege weeme tääpume! Cane lui ciitaca mule
    bine ituge wawena weeme bau me, liba peei bine Turo piiyepu Sidona cewe biname
    bime bau me cire jaawenemejine, teepi teeme niiya mule bine cire yaabmalecmejisi,
    cäme bau cire tatatrongärinejisi. Teepi ragre cire lasigrärinejisi, piiyepu mriibe
    ca cire lapyacinejisi awabudnitame egä teepi ituge abmaläcema teeme niiya mule
    bine. Puu weene te ciitaca mule bine ituge päpäna, yepä weene licarage cäme bau
    me tatatrongäripeye.
  nhw-BL: “Anteicneltique anCorazín ehuani pampa Toteco anmechtlatzacuiltis. Anteicneltique
    anBetsaida ehuani, pampa amo antechneltocaque quema nijchijqui huejhueyi tiochicahual
    nextili amoixpa. Sintla nopa masehualme catli huejcajya itztoyaj ipan altepeme
    Tiro huan Sidón quiitztosquíaj catli nijchijqui amoixpa, moyolpatlatosquíaj nimantzi,
    huan nochi masehualme quimajtosquíaj.
  mgw-mgw: “Wakibona wenga wa Kolazini! Wakibona wenga wa Betisaida! Keende mangelongelo
    gagapangike kasinu, gakapangika ku'lu' Tilo na Sidoni, sai'no bawati mabunia bu'ka
    palipite no tama muligu, kababuyangania kwa Nnu'ngu' wabe.
  swh-ONEN: “Ole wako Korazini! Ole wako Bethsaida! Kwa kuwa kama miujiza iliyofanyika
    kwenu ingefanyika Tiro na Sidoni, miji hiyo ingekuwa imetubu zamani, kwa kuvaa
    magunia na kujipaka majivu.
  wbi-wbi: iga uve Kolasini, iga uve Betisaida! nave imbombo imbaha sinosivombike
    mun'kate mun'kate jako, sale sivombike ku Tiro na ku Sidoni, ndevalatile katali
    kyongo, vavikukala mu n'kate mu mhenda agha magunila na mapembo.
  bba-bba: Yesu mɑɑ nɛɛ, nɔni swɑ̃ɑruɡiiwɑ wunɛ Kɔrɑsɛni, nɔni swɑ̃ɑruɡiiwɑ wunɛ Bɛsɑidɑ,
    domi bɑ̀ n sɔm mɑɑmɑɑkiɡiɑ ye kuɑ Tiri kɑ Sidoni sɔɔ, ye bɑ kuɑ bɛɛn suunu sɔɔ,
    wuu sin tɔmbu bɑ ko n dɑɑ ɡɔ̃ru ɡɔsie sɑɑ tɛɛbun di, bɑ n sɔ̃ torom sɔɔ bɑ n sɑɑki
    sebuɑ nuku sɑnkirɑnun sɔ̃.
  eng-KJVCPB: 'Woe unto thee, Chorazin, woe unto thee, Bethsaida: for if the mighty
    works had been done in Tyre and Sidon, which have been done in you, they had a
    great while ago repented, sitting in sackcloth and ashes.'
  kgk-NT: Upe rire Hesu omombe'u tetã ambue-rehe. —Peẽ Corazim tetã mygwa kwéry apomboasy
    peẽ-my. Pehasa asy ete va'erã. Peẽ Betsaida tetã mygwa kwéry apomboasy peẽ-my.
    Pehasa asy va'erã. Hexapyrã-rupi xe rembiapo porã meme pene retã-my ajapo-ma pejerovia
    hagwã mo'ã xe-rehe. Ko'ãixagwa hexapyrã-rupi xe rembiapo porã ramo ra'e Tiro tetã-my,
    Sidom tetã-my, pya'e voi ojerovia arã araka'e xe-rehe upe pygwa kwéry. Omboasy
    arã araka'e gwembiapo vaikwe. Gwekohakwe-rupi ivy'are'ỹ va'e ao omonde arã araka'e,
    ivy'are'ỹ va'e renda-py ogwapy arã araka'e onhehapirõ-ma voi arã araka'e. Tanimbu
    oipixy arã ójehe araka'e ojekwaa-vy. Ogwerova arã araka'e gwekoha, oiko arã mo'ã
    araka'e Nhandejáry reko-rupi. Ndaxe rexái-gwi ndojeroviái xe-rehe. Ohexa ramo
    araka'e, pya'e ogwerova arã gwekoha araka'e.
  waj-waj: Boo, ngia gioonna kiaapu yoosinna Korasima variaiyaata yoosinna Betesaitaa
    variaiyaatama fai yapooma ngii mmooriivaa irisai maisaivo vainaravai. Nnaaru gioonna
    kiaapuuya yoosinna Turu Sitoonaivaitana maisamaisama variravai. Na Anutuuqaa mmoori
    ari vookara ari vookarauyauvaa ngii yoosinnaivaitanaki iikiaivaa Turu Sitoona
    yoosinnaivaitanaki iikiaatiri. Iya teeda vaa nnaaru hanigiada yoketaama varutiri.
    Gioonna kiaapuuya iya hanigiada yoketaama varuuya taateeraivaara iya ausa mmuaararoovaa
    varada buruqa sisiiyauvaa raida kaupaivaa ngiari kieetaiyauvunu habara apu kiada
    varutirivee.
  cpy-cpy: '{Mt 11.21 “Ashironkaamatsitemini Shima-pankoni-jatzi eejatzi nampitawori
