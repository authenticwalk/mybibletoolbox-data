    sila-matan son, mo mi dai parsai se Ama Lamtua Allah lo. Molota, mi niam atuil
    Yahudi man hao le taan Una. Mo eta noan tada-taad herang man Auk in tao se mi
    ingu la ngas, daid se kota Tirus nol kota Sidon nam, taon elola ko nesang ngi
    eli son ta, atuli-atuil in se lua ngas pesang son, nol nang soleng oen in kula-kula
