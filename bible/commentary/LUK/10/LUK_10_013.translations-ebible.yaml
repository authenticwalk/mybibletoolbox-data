  ign-NT: 'Tacahe, ema Jesús máechajicahi ena apamuriana achaneana, tímicu­ti­ji­ri­cavahi
    natiari­hi­nahini te mamirahu. Ánipa macahe: —¡Páurehesami eti nujaneanana ecava­sanahi
