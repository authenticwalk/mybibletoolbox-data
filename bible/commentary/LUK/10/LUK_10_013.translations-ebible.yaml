    ngixkun Naꞌenchana. ꞌBa tsakaja najñu kjue ꞌba tsikꞌendujin chojo ngaꞌi tuxi kuakuni
    nga ba tjinre ngajin inimare.
  cmn-FEB: 哥拉逊啊，你有祸了！伯赛大啊，你有祸了！因为在你们那里显化的神迹，如果换做是在推罗和西顿，城里的人早就披上粗布衣，坐在地上悔改了。
  gmv-RNT: “Kuraziine nena aayye-ana! Betesayda nena ayye ana! Intenan oosettida malatati
    Xirooseninne Sidoonan oosettidakko istika may7o may7idinne bidinth gorpettidi
    he wode beni maarettanashin.
  ncl-NT: ’Huan ¡quichi anyahui ancaya lacocoltili, amhuanten hual anyuli pin caltilan
    Corazín! Huan ¡quichi anyahui ancaya lacocoltili amhuanten pa Betsaida! Pa amhuanten
    niquinchíac míac hual anmitzlapolultije huan anmocahuac anmoiztica ca lamajtilisli
    pampa anquitac Dios ilahueliltilisli. Ma yoje, amhuanten amo anquipalac anmoyolo
    pa anpehuasquiaya anlaijnamiquía quinami Dios quinequi. Huan pa yina cataloaya
    in caltilan hué motocaya Tiro huan in caltilan hué Sidón. Huan sinda cataloaya
    lachihuali innojen huejué capa yehuanten, quipalaloaya inminyolo yehuanten pa
    laijnamiquilosquiaya quinami Dios quinequi. Jo quema, molaquentiloaya ca tzotzomajli
    xinqui huan molaliloaya pin tinextilan pa lanextilosquiaya quichi icnotiloaya
    pampa quichihuajque míac hual amo cuali.
  sua-sua: To e Yesus ta kle kukueng o rengmat ruk ngat lo ngatkal mang kalngunes
    te, “O-suvrum muk ruk lKorasin va muk ruk lBetsaida ko enangthe o reha ruk lserpgue
    ruk endri ngap pis kun pgegom o kermia ruk lTaira va lSaidon va si mar ngap ho
    lo mi hus hak tiok he, kmitgung ngaro kerkeknen. Ii, va ngap lo hus kat kam vor
    pa ngaor va ktolpum o ngoven kam khenam ma mmok te, ngat mrua mrung ngar mruo
    vgum ngaro kerkeknen ruk ngam kaeharom mar. Vanang suvrum muk kelenar ruk lKorasin
    va muk ruk lBetsaida ko o reha ruk lserpgue ruk endri ngat sia pis ko kmuk, vanang
    mut ho lo vur itgung mularo kerkeknen e.
  klt-klt: “Ukuro táwi, ámna náráwa it Korasin me it Betsaida nan! No ket tárák sándán
