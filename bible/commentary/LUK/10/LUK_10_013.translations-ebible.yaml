    dumeni nímandava rei-sirorutua aghagonu, Tair ungá Saidon ghadava irugasira, númane
    seibe neno kaverea, númanda ari akokogo vuregea isagha urota, neno memada vaya
    boghora asusugea, enda beforova gharasue.
  atg-NT: “O ma khọlọ ẹ egbe, ikhi ẹẹ ẹgbọ iKorazi! O ma khọlọ ẹ egbe, ẹẹ ẹgbọ iBẹtisaida!
