    chitama nüxü̃ narüxoe ga nacüma ga chixexü̃, rü poraãcüxüchi chima nügümaã nangechaü̃gü
    rü naxauxe, yerü chi nügü nicuèxãchitanü ga na yapecaduã̱xgüxü̃.
  zpl-NT: ’¡Cueꞌhua bee bene eyeche Corazín! ¡Nu cueꞌhua bee bene eyeche Betsaida!
    Xne tunu eyeche Tiro cuna eyeche Sidón aca bee milagro nú unga lachihua, xi tiembu
    achili arquiꞌ bee bene zeꞌe Stichiaꞌ Diose, nu leꞌca autu beei laquie natsa para
    nú lubeꞌ nú nehuana nzu arquiꞌbeei nu aricuꞌ beei tí equie beei xi neca seña nú
    ucheꞌe arquiꞌbeei lu stula beei.
  mbc-NT: 'Jesus eseurîma ko''mannîpî''pî: —‍Aka sa''ne Corazim cidaderî ponkon pemonkonyamî''.
    Aka sa''ne Betsaida cidaderî ponkon, innape ukupîya''nîkon pra awanîkon sîrîrî
    tîpose. Teuren kure''ne î'' ikupî eserîkan pepîn e''kupî''pî apatakon ya''. Tîîse
    innape ukupîya''nîkon pra awe''sa''kon. Sîrîrî mîrîrî ye''ka e''ku''sa'' ya Tiro
    cidaderî po, moropai Sidom cidaderî po, miarî ronkon pemonkonyamî''ya tîmakuyikon
    rumaka''pî e''painon pena. Mararî pra tîmakuyikon pî'' to'' esewankono''ma e''painon,
    saaku ya'' teepontîi moropai runu''pî ke teekî''pai —‍ta''pî Jesusya.'
  ndg-ndg: Ole wako Korazini, Ole wako Bethsaida! Kati kachi ngolo yaipangite nkati
    yako ingalipangika Tiro ni Sidoni, Bangalitubu zamani kweli, bakitama nkati ya
    magolo ga magunia ni majivu.
  wsk-wsk: “Chorazin se ni Bethsaida, nina ikup ninguru ninga iramurokko! Mu awuk,
    ani miracle sokel ago bitakasam se nina arikasan, bare nina me giris palagaman.
    Miracle imi sor Tyre se Sidon ningi uwutata beteman se nuna arigiman le mu, nuna
    maingkala guang memek nagu muruwuman, ale dagiman ale tama nuwi nungumik te warman
    ale giris palagaman le.
  toj-NT: ¡Ay pobre ja huenlex ja matic suinquilex ja Corazini! Soc jach ni ja huenlex
    ja matic ti culanex ba Betsaida, ¡jel ajul abajex! Jach c'a c'ulaji ja milagro
    ja ba suinquil ja Tiro soc ja suinquil ja Sidoni, najate suchi ja sc'ujolea, iday,
    ja yenlei mi ni t'un huas snaahue sbaj ja Diosi. Jach c'a, ja' xa ni sc'ue ja
    coxtala soc huan xa ni saxa sbaje taana. Yatz'an xta ni tola vida ja yaltzile
    yuj ja smulei.
  tbc-tbc: “O Korasin san tamolpein, muruan tubun geig ale wa; O Betsaida san tamolpein,
    aŋ dam muruan tubun geig ale wa. Man dugo, kulob girager a ŋai aŋ luluŋam lo ŋigane
    dan, wagam Tair iŋ Saidon da luluŋad lo ŋigane tap, taun an san tamolpein wagam
    mi ilod ibilisa wa. Ago dop muguŋ san kulos didirip, yai san utut fo dumasip dumado
    wa.
  sna-sna: “Une nhamo iwe, Korazini! Une nhamo iwe, Bhetisaidha! Nokuti dai zvishamiso
    zvakaitwa mauri zvakanga zvaitwa muTire neSidhoni, vangadai vakatendeuka kare,
    vakagara mumadota vakafuka masaga.
  smk-NT: Ay anaod, kado' kamoyna, si'kamon tagadti sa Corazin tan si'kamon tagadti
    sa Betsaida! O', abaw a mumilagron ginwa' iti komoyo bale' kai moyo nin nagbabawian
    a kukasalanan moyo. No itaw kumon nin ginwa' in a mumilagro sa Tiro tan Sidon
    ket na'teng sarayna kumon nin nisulot nin langgutsi tan tinmekre' sa abunsyang
    a tutawodtaw nin mangipa'kit nin pagbababawi' ra sa kukasalanan ra.
  grc-TCGNT: Οὐαί σοι, Χοραζίν, οὐαί σοι, Βηθσαϊδά· ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ἐγένοντο
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ καθήμεναι μετενόησαν.
  gof-WFTW: Kaallidikka, Yesuusi, “Neno Koraaziine, neno Beetesayda, ayye, hinttenan
