    ako aro i paateal ve, o lel okime nge ole vothung kerengare lale. Aveto thomu,
    kene avele.
  bdd-bdd: Coinega tupwaedi ꞌana tomiyao ꞌihegwaediya, ꞌigwae, “MeKolesini ta meBedeseida
    ꞌatemuyamuyaimi. Weyahina ꞌigu paihowa ꞌebe henainaidaedi yapaihowa pwaidiya matamiya
    ma hesi geya wanuwabui, ma hesi ꞌeguma meTaiya ta meSaidoni ꞌoidiya yada paihowediya,
    beno mwalohene sida nuwabui pwaiya, ma sibauwa ꞌadi ꞌaleꞌowega sida ꞌotedi ta
    giba ꞌoidiyega sida gibediya, ta siheꞌitaedi ꞌabehega mumuga galana ꞌoidiyega
    sinuwabui pwaiya.
  cbt-NTPO: 'Ina quëran Quisoso taantarin: “Corasinoquë, Pitsaitaquë inaquëpita ya''huëramaso'',
    ¡ma''huantacha nisarama paya! Na''con pënënpiranquëmahuë'', co natëramacohuë''.
    Ina marë'' parisitarama''. Tiroquë, Sitonquë, inaquëpitaso nipirinhuë'' co pënëntërahuë''.
    Co inaquë cania''piro''sa'' a''naroáchin anoyatërahuë''. Inaquë naporahuë naporini,
    oshanëna marë'' sëtatona'', sa''catën nininso'' a''moitonahuë''. Huarianoquënta
    nipa''samototatona'' co noyahuë'' yonquipisopita nanianchitonahuë''.'
  rmy-SERVI: Бида тути, форо Хоразино! Бида тути, форо Вифсаида! Тэ дыкхэн форуря
    Тиро тай Сидоно дывуря, савэ сле тумэндэ, вонэ б думут обрисявэнаспэ пэхкэрэ бэзимастар,
    урявэнаспэ дэ їда гонэндар и бэшэнас дэ прахо.
  srn-NT: 'Dan Yesus taki: “Un sma fu Korasin nanga Betsaida, un mus luku bun! Bika
    efu den bigi sani di psa na un mindri, ben psa na ini den foto Tirus nanga Sidon,
    someni langa den sma dati bo drai den libi. Den bo weri rowkrosi èn sidon ini
    asisi fu sori tak'' den e sari.'
  cta-NT: ’¡Tyaꞌna tsa cuꞌma̱ nguꞌ quichi̱ Corazín! Loꞌo juaꞌa̱, ¡tyaꞌna tsa cuꞌma̱
    nguꞌ quichi̱ Betsaida! Cua quiñaꞌa̱ tsa chaꞌ tlyu nu cua naꞌa̱ cuꞌma̱, loꞌo ná
    ngujuꞌu tiꞌ ma̱ tsiyaꞌ ti jiꞌi̱ chaꞌ cuxi nu ndyuꞌni ma̱. Cua saꞌni la xñaꞌa̱
    tsa ngua nguꞌ quichi̱ Tiro, loꞌo nguꞌ quichi̱ Sidón; nguꞌ xaꞌ tsuꞌ ngua nguꞌ biꞌ.
    Pana ná ngujui ñiꞌya̱ caca tyujuꞌu tiꞌ nguꞌ biꞌ jiꞌi̱ chaꞌ cuxi nu nguaꞌni nguꞌ,
    chaꞌ bilya ñaꞌa̱ nguꞌ biꞌ ni sca chaꞌ tlyu ñiꞌya̱ nu cua naꞌa̱ cuꞌma̱ nguꞌ Israel;
    biꞌ chaꞌ ná ngua xñiꞌi̱ tiꞌ nguꞌ, ná ndyacuꞌ nguꞌ lateꞌ ngata, ni ná ngusuꞌba
    nguꞌ jii hique nguꞌ ñiꞌya̱ nu nduꞌni nguꞌ su nscua jyoꞌo.
  bqc-SIM: Waiyoo Kↄlazɛnideↄ! Waiyoo Bɛsaidadeↄ! Dabudabu pↄ́ má kɛ̀ á wɛ̃́lɛↄ
    guu, tó má kɛ̀ Tii ń Sidↄ̃o yãa, dↄ̃ wɛ̃́lɛpideↄ zwã̀nkasaↄ kàkańla, aa
    zↄ̃̀lɛ tufua à gɛ̃̀gɛ̃ nↄ̀sɛlilɛa seela ũ.
  tcz-CHONGTHU: “Itobang lunghemnan nangau hitam, vo Korazin le Bethsaida! Ijeh inem
    itile nalah'a thilkidang kibol hohi agilou Tyre le Sidon khohoa kibol hitaveleh,
    sotlaiya pat'in amipihon achonset nauva kon lungheina nei untin, khaodippon kisil
    untin chule akisih'u tahlang nan aluchung uvah vutvam kiloi tauvinte.
  mar-mar: “हे खोराजिना, तुला हाय! हे बेथसैदा, तुला हाय! कारण तुमच्यामध्ये जी सामर्थ्याची
    कृत्ये होत आहेत ती जर सोर व सिदोन यांच्यामध्ये झाली असती तर त्यांनी मागेच गोणताट
    अंगावर घेऊन व राखेत बसून पश्चात्ताप केला असता.
  snp-snp: Aiyo, Kolasini wenenao, Betesaida wenenao, linate u kopa unagilamo ya kolámafe?
    Linatedoka Goti aumala oloto pi gedami netawa-matawa ya Taiya wenenaki ido Saidoni
    wenenaki numunido oloto pi gedami neko, adeinati seni-muluni olu eleyapa witi
    ukanido owo migoli-agoli witi yo laina filiti minagi ne. Etito nefa, linate seti-muludi
    eleyapa wiyámoti faifa gedito minae.
  isl-isl: Þið Kórasín og Betsaída, miklar eru þrengingarnar sem ykkar bíða! Ef kraftaverkin,
    sem ég gerði í ykkur, hefðu gerst í Týrus og Sídon, þá hefðu íbúar þeirra borga
    gert iðrun fyrir löngu. Þeir hefðu klæðst tötrum og ausið sig ösku sem tákn um
    iðrun sína.
  spy-NT: Kutas taay ꞉Yēēsu kumwooy kule, “Kiriinkōōsyēkaab Koorasiin ākoo Beetsaayta,
    wuusyō! Tyaa sōō, ꞉ng'wooninto nyēē mii kukānyoonwook akweek choo kyāāyēwook ng'al
    chēbo kwōng'uut. Nto ki biikaab Tiirō nto ku chēbo Sitōōn ꞉chēē /kikēēyēchinē
    ng'aleechaa bo kwōng'uut, nto kiikōōbuurēē aryaanteet ankoolaach sirook chēē ibooru
    kule kookuweek ām miyootyēēt nyēē kōboonto.
  xnn-xnn: Dat itoloy Jesus ay mangwani, “Aye nan awnityo dosa ay iCorazin ya iBetsaida.
    Tay inilayo nan kaskasdaaw ay inik-ikkak isnan iliyo dayopay egay inbabawi nan
    basbasolyo. Id sang-adom palalo nan dosan Apo Dios id Tiro ya id Sidon ngem no
    daida koma nan nang-ila isnan kaskasdaaw ay inik-ikkak isna waay nabayag ay ninbadoda
    is mensampet ay sako dadapay itotokdo isnan dapo ay mangipaila en inbabawida nan
    basbasolda.
  mwe-mwe: “Ole mmwe a Kolashini! Ole mmwe a Bhetishaida! Pabha ilapo itendeshe kungwenunji,
    ikatendeshe ku Tilo na ku Shidoni, bhandunji bha yene ilambo ila, bhakaipetilenje
    bhukalape, kwa wala nngubho ya magunia na kwiitutulila liu.
  tte-tte: Oo tomo Yudiya kwamiyamiya yanuwa Kolasin yo Betesaida katekamkamnamiu,
    bwaliga kani kwasilae. Tauna kona ginauli kaba nuwapwanopwano yapaisowailiko luwamiu
    mena, na nige kwanunuwabui. Ginauli kaba nuwapwanopwanone nige yapapaisowaili
    Taiya yo Saidoni manli mena. Na tem yapaisowaili Taiya yo Saidoni manli mena kani
    mwayamwayau kwauya kwamana sikwamai yo kau koina simiyasio yo sinuwabui.
  tcs-tcs: ‘Yagar. Olkain nugudting go apen po yupla, ol pipol wea dis tu taun blo
    yupla, Korazin ane Betsaida. Yupla bin luk plenti mirikal bat yupla no bin tan
    prom dem nugudwei blo yupla. Ip dem pipol wea demtu taun, Taira ane Sidon bin
    luk ol dem mirikal wanem yupla bin luk, wel dem pipol de olredi bin tan prom dem
    nugudwei blo dempla. Ol bin sake asis wea ed blo dempla ane sidaun were klos ol
    mekem prom esianbaig po soe God dempla nadakain sore po dem rongting wanem dempla
    bin mekem.
  hlt-THB: Korazin nang, khaw map hyk ti! Bethsaida nang, khaw map hyk ti! Kawtih
    nangmih ak khuiawh sai na ak awm kawpoek kyinaak ik-oeihkhqi ce Tura ingkaw Sidon
    khaw awh sai na ana awm mantaw, tlamhi byng doena vyt ak khan awh ngawi unawh
    syn deng awh ni a mi nang zut hly hawh hlai hy.
  soq-soq: E Korasin ita Betisaida apanawa kadi rebarebaida donsane pokawa etaidasana!
    Ginasa pokawaau e bolalawo dewamoieno ewamole mai sumanaitape God mampe dodomanaitapona,
    dia. Naita ginasa pokawaau e ewamolana rua Taire ita Saidon apanawa ewamopono
    mo mapo kadiu bedewe insaisau leusape dodomanantopona. Ita mo kadiu eiena eueuwa
    dewasaipe garau kadiu taumoipe isana totontoipe nuaparentoipe waimoipona.
  qub-qub: «¡Ay imanöraj canqui Corazín marca runacuna! ¡Ay imanöraj canqui Betsaida
    marca runacuna! ¡Fisyu junäga fiyupami llaquicunquipaj! Gamcunacho milagrucunata
    rurashäno Tiro marcacho Sidón marcacunacho milagrucunata ruraptëga juchancunata
    cachaycunmanmi caran. Juchanpita arpinticur maynami gachga röpata jaticunman caran.
    Uchpaman jamaycur waganman caran.
  att-att: Á kinagi ni Apu Kesu paga yù daddam na sù ira Kudio nga nánawán na megapu
    sù panakì da kuna. “Bay e! Sikayu nga taga Korasin ánna taga Betseda, kábbi kayu
    gapu ta narámmà yù pamagikáru ni Namarò nikayu. Ta mássiki aru yù makapállâ nga
    kingnguâ sù lugár naw, ngam ari kayu manguruk. Makállállà kayu ánnè sù ira ngaw
    taga Tiro ánna taga Sidon nga ari Kudio. Tanu kingnguâ nakuan yù makapállâ sù
    ira ili na Tiro ánna Sidon, inalistuád da ngaw nakuan nga pinatalián yù barawási
    ra ta bayon, á nagitubang ira nakuan nga payyád da ta abu yù baggi ra, tapè ipasingad
    da yù daddam da ánna pabbabáwi ra ta liwâ da.
  bki-bki: Naruei Yesu mil jikili ban tomu nalo ea vio tealo, berenio berinavo “!Kulo
    Korosin, bija kulo Betsaeta, kamiu kumila lelan kamiu toru liki-e mia! Ver kulo
    Taia vija kulo Saiton nalo aial kijokijo neibano kamiu kumialio ruei nei, mia
    nalo aviliglo nua ruei. Nalo maka ave kulo Ju, mia nalo aya m̃adabake ga a avuku
    bulukievi ea pariparilo ruei, nalo atutano atu tibe na ka tomu nalo avitilubar
    ka nalo amijog bova toru riano bior kialo kariano nalo.
  bqp-bqp: Waiyoo Kↄrazĩdenↄ! Waiyoo Bɛtɛsaidadenↄ! Tó ma daboyã kũ ma kɛ̀ á tɛ́nↄ
    kɛ̀ Taya kũ Sidↄ̃o yã, de wɛ̃tɛpidenↄ uta kasanↄ dàda, ò vùtɛ tuburaa à gìi
    kɛ̀ nɛ̀sɛlitɛnaa sèeda ũ.
  mcp-mcp: Məntágʉla nə bɨ́ buud ɔ́ Korazín. Məntágʉla nə bɨ́ buud ɔ́ Bɛtʉsayída nə́mə́.
    Nəcé bímbí lʉ́ *mə́shimbá mə́ mə́ wɔ́ɔ́s bɨ́dɨ́ má, mə́ á mbə̂m wɔ́ɔ́s Tir nə
    Sidon, buud ɔ́ nûŋ bwə́ á mbə̂m nə́mə́ bwey bwáád míŋkud ji ífiî dɨ̂ nə́ bwə́
    cɛ́nd mítə́dʉ́gá.
  hat-hat: Malè pou nou, moun lavil Korazen! Malè pou nou tou, moun lavil Betsayda!
    Paske, si mirak ki fèt nan mitan nou yo, se te nan mitan lavil Tir ak lavil Sidon
    yo te fèt, gen lontan moun sa yo ta chita atè, yo ta mete rad sak sou yo, yo ta
    kouvri kò yo ak sann dife pou fè wè yo vle tounen vin jwenn Bondye.
  npl-NT: '''¡Miálmasteh tlakah de n altepetl de Corazín! ¡Miálmasteh tlakah de Betsaida!
    Porke tla itech altepemeh de Tiro iwa Sidón mochiwaskiah n milagros non yomochijkeh
    nomoixpa, n tlakah de ompa yowejka kitlakitaskiah Dios. Iwa kinmokentiskiah intlakenwah
    tlilikeh iwa wajwapawakeh. Iwa yejwah kimotlaliliskiah tlekónextli ipan intsonteko.'
  bgg-bgg: Khorazin nane Bethsaida! Hì è rek pha hì ne nathek shii khama duhug rey
    dun phro, ithek shii rek phi pha buangthek ne Thaire nane Sidon hà rek phi arone
    ithek khuchung mujo thulo yung guii srane siphie shun ne awaithek layog è thadoh
    khidjong ro è doh yijong iwa.
  eng-TCENT: “Woe to yoʋ, Chorazin! Woe to yoʋ, Bethsaida! For if the miracles that
    were done in you had been done in Tyre and Sidon, they would have repented long
    ago, sitting in sackcloth and ashes.
  eng-BSB: Woe to you, Chorazin! Woe to you, Bethsaida! For if the miracles that were
    performed in you had been performed in Tyre and Sidon, they would have repented
    long ago, sitting in sackcloth and ashes.
  cpu-NT: “Ikantamacheetziri Corazín-satzi, eejatzi Betsaida-satzi. Iñaayevetakaro
    notasonkaventantayetake, temaita inkempisantaiyeni. Iriimi ñaakenanemi Tiro-satzi
    eejatzi Sidón-satzi, aritakemi irovashiretakotakyaami ikaariperoshireyetzi, irovashaantakeromi.
    Impoña inkempisantaimi maaroni iriroriite.
  san-ASM: হা হা কোৰাসীন্ নগৰ, হা হা বৈৎসৈদানগৰ যুৱযোৰ্মধ্যে যাদৃশানি আশ্চৰ্য্যাণি
    কৰ্ম্মাণ্যক্ৰিযন্ত, তানি কৰ্ম্মাণি যদি সোৰসীদোনো ৰ্নগৰযোৰকাৰিষ্যন্ত, তদা ইতো বহুদিনপূৰ্ৱ্ৱং
