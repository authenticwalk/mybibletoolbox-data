    táut wáinanyon Tair me Saidon dán ámna náráwa káin táe ináku uláppon pahán hurik
    há tángga ukuro yan lap wáik wa tánggánengga kuhi kuhángga átgalát.
  are-are: “Relha Chorazin-arinya ntjarrai, rrangkarra nakapakarla inthorra nitjina.
    Relha Bethsaida-arinya ntjarrai, rrangkarra turta nakapakarla inthorra nitjina.
    Atha rrakangkarranga alkngatharra tjatjikarta ntjarra urrkapuka. Atha paka tjatjikarta
    nhanha etnanha relha Tyre-arinya urlarra urrkapukalanga, relha Sidon-arinya ntjarranga
    urlarra turta, etna pmara imanka Altjirrurna toperramara. Etna kala ltarrpaka
    mantarraka ekarralhamara, ilpminya turta kapurtaka arrarnamara.
  gai-gai: Karica Iesusa gaind mac mboprina, “Korasinna meikramtaɨrapa Betsaidana
    meikramtaɨr, ndoripembta kadmai, ne makukara aŋgɨnandet. Ramoot ianna atua taŋga
    Tairapa Saidonna inikca taŋga gaindta ŋgagatrac wɨtta, aku nena kɨdrɨkca tɨkca
    morina kirara, mina kɨdrɨkca tɨkca mori co, mina atuna iroar inkar ŋgetrikica
    ndori morina tɨpemb ŋgorikta makukarta kakadmaica moca, kakadmaina lamboi aŋgɨca
    kotir aŋgɨca aoca eac mbe, mina ndorimo, an tɨp ŋgoreacna makuk mina morinanna
    laŋa wanaiŋ. Aintik mina ndorita tɨpemb ŋgorikta kakadmaimo wandac mbe.
  qvm-NT: “¡Corazín marcacho tag runacuna! ¡Betsaida marcacho tag runacuna! ¡Gamcunaga
    juicio final junag pasaypami laquicunquipag! Gamcunacho milagrucunata rurashgänog
    Tiro y Sidón marcacunacho milagrucunata ruraptëga maynami jutsa ruraycunata cacharinman
    cargan. Tsaynogpis jutsa rurashganpita laquicur maynami cotenciapita rurashga
    röpata jaticurcur uchpaman jamaycur wagapäcunman cargan. Gamcunaga milagrucunata
    rurashgäta ricaycarpis jutsa ruraycunata cachariyta manami munapäcunquitsu.
  chz-NTPS: ʼ¡Peerꜙ jwɨɨ˜ hnähꜘ dsaˉ hi̱ˉ tä̱ä̱hˊ jwɨɨˉ Corazín! ¡Peerꜙ jwɨɨ˜ hnähꜘ
