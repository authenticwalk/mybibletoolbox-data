  tca-NT: —Rü wüxi i ngechaü̃ nixĩ i pexcèx, Pa Corachĩ́cü̱̃ã̱x rü Bechaídacü̱̃ã̱x
    i Duü̃xü̃güx, yerü yexguma chi Tiruarü ĩãnewa rü Chidã́ũãrü ĩãnewa chanaxü̱xgu
