    La noba migana la ula na taun Taia ga na taun Saidon ga mamumurira ang inamaniap
    mila tafameng, ga makosarang non ara non ara pagap mila mumurum are rie la makosartung
    na pianam ming, eva tinan kan gar onim Taia ga Saidon la puomeng meba tekavurmeng
    o utara o kadik. Ga eba maionang na utara o kit ga eba marigimeng dalap ma.
  gmv-NT: “ኩራዚኔ ኔና ኣዬ-ኣና! ቤቴሳይዳ ኔና ኣዬ ኣና! ኢንቴናን ኦሴቲዳ ማላታቲ ፂሮሴኒኔ ሲዶናን ኦሴቲዳኮ ኢስቲካ ማይዖ
    ማይዒዲኔ ቢዲንꬅ ጎርፔቲዲ ሄ ዎዴ ቤኒ ማሬታናሺን።
  por-BLT: Ai de você, Corazim! Ai de você, Betsaida! Pois se os milagres que vocês
    viram acontecer tivessem acontecido em Tiro e Sidom, as pessoas de lá teriam se
