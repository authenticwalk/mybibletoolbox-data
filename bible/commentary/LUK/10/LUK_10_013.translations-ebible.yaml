  gof-RNT: Kaallidikka, Yesuusi, “Neno Koraaziine, neno Beetesayda, ayye, hinttenan
    oosettida malaatati Xiroosaninne Sidoonan oosettidaakko yan de7iya asay kalle
    ma77idi, bidintha bolla uttidi beni maarotan geli agganashin.
  unx-unx: “ଏ କରାଜିନ୍, ଆମାଃ ହାୟ ହାୟ, ଏ ବେଥ୍‌ସାଇଦା, ଆମାଃ ହାୟ ହାୟ, ଆବେନ୍‌ରେ ହବାୟାନ୍
    ଆକ୍‌ଦାନ୍ଦାଅ କାମିକ ସୋର୍‌ ଆଡଃ ସିଦୋନ୍‌ରେ ହବାକାନ୍‌ରେଦ, ଇଦୁ ଇନ୍‌କୁ ଚିଉଲାରେ ବସ୍ତା ତୁସିଙ୍ଗ୍‌କେଦ୍‌ତେ
    ଆଡଃ ତରେକ୍‌ ଚେତାନ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ ମନ୍‌ରୁହାଡ଼୍‌ କାତେତେୟାଃକ ।
  gah-gah: Agae, Kolazina amelagita, itó Petesaita amelagita, lekelitoka golivagi
    netá utó inogo ive. Alévolé suni lekelitoka loló umó nene golesa netá aliaká a
    vegená miniaká a apá Tulo apatoka itó Sitona apakú utó ilina, keza gozapá miluma
    giliki kigika ali viligamó nenémini mogonáa li utó iki ginegane litaha ali akiliki
    ló lana nene kugupeló hiliki minaline.
  lcm-lcm: Ka rikek animi, ri Korasin! Ka rikek animi, ri Betsaida! Using man nganing
    ri Turo ve ri Sidon kita arai ani keve abis i vilvil ataping ang mitala arai ania,
    oro kila lomon pokai lenginang na ki alakai ani maus i mamakus na ki mo nei vuta.
  aer-aer: Kenhe Jesus atyewe ikwerenhe areyeke angkeke, “Akurne akngerre-arle anetyenhe
    Chorazin-arenye areyeke-arlke Bethsaida-arenye areyeke-arlke. Apmere arrekantherrenge
    tharle tyerrtye rlkerte areye-arle angkwerre-iwekenge ngangkerele-arle mwerre-ileke,
    ngangkerele-arlke atningke arrpenhe mpwareke. Kele arrantherre areke-arle iperre,
    Ngkarte-werne utepe-irretyakenhe-arle. The apeke alakenhe arrekwele mpwareke-arle
