  tac-NT: › Resía alué ralámuli Korasini ejperégame. Resía alué ralámuli Betsaira
    ejperégame. 'We a'lá semáriga sa'wagéturu ne alé ejperégame ralámuli Onorúgame
    a'walílate napu tabilé 'wesi ralámuli gayéname ju alarigá sa'wá, 'lige 'emi abirigá
    tabilé a'réturu alué resítiri nóchali. 'Lige ne a'chigóriga semáriga gu'írisa
    alé Tiro ejperégame ralámuli 'lige Sironi rewégachi napu ejperé alué cha nokame
    ralámuli, alueka o'pachátimikuru o'pacha 'we chajótigame 'lige mochíbimikuru bilena
    najpisochi napurigá machimela ralámuli 'ma ku guwana 'nátame ko. Alué ralámulika
    ya 'ma 'la Onorúgame oyérame nímikuru. Alué Korasini ejperégame 'lige alué Betsaira
    ejperégame etiáturu semáriga nejkúrichi ne 'lige tabilé ku guwana 'nátaturu.
  eng-WEBPB: “Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works
    had been done in Tyre and Sidon which were done in you, they would have repented
    long ago, sitting in sackcloth and ashes.
  gfk-H: “Maris ta muat ira Korasin, na ubal muat! Maris mah ta muat ira Betsaida,
    na ubal muat! Bia di gaar gil ira dadas na pinapalim na kinarup kaia Tair ma Saidon,
    hoing iau ta gil ta mamur ira airua taman, io, diet gaar ta lilik pukus. Dir gaar
    ta bul hagasiaan ira bilingana put na maal ma dir gaar ta mosmos ma ra tahuna
    iaah wara hamhaminis bia dir ta lilik pukus. Senbia pa dir ga gil hua!
  viv-viv: Kadu Yesu gigayo, “Hoiyoi miKolasini! Hoiyoi miBedasaida! Tova vita-moꞋena
    agaimiya ginalakayemu. Gavadi-yo? KaꞋi aituha fifiwaladi omi hinafamiya gafaisewadi-ma
    badi miTaiya miSaidoni kaliva koyodiyao hinafadiya gadafaisewadi digo, badi tuwai-moꞋena
    yadi dewa koyona hidahegena hidaludabudabu hidaveꞋofu au hidahiyoto, higa yadi
    nuwavilana ana iyaꞋiyaya hidaꞋiveyemaunina.
  yao-yao: “Ulaje uŵe kukwenu, ku Kolasini! Ulaje uŵe kukwenu, ku Besesaida! Pakuŵa,
    iŵaga yakusimosya iyatendekwe kukwenu, ikatendekwe ku Tilo ni ku Sidoni kula,
    ŵandu ŵa kwele kalakala pe akatemi paliu ali atakwile magunia ni kulitaga liu
    muntwe kulosya kuti alesile sambi syao.
  tgp-tgp: Rani sasati isam Chorazin! Rani sasati isam Bethsaida! Matan vara la hina
    mar̃urahi nike sei la vaira isamim la pa lo vaira hin Tyre enia Sidon, enira la
    pete posi moiso tuai, la ru na paraparati paki, ale la vuluvului na patmakovi
    moiso mata nora hehe.
  auc-NT: Äninque Itota në ëñënämaï quëwënäni ïnänite pïïninque ïïmaï angantapa. “Codatïï
    ïñömö quëwëmïni ëñëedäni. Betaida ïñömö quëwëmïni ëñëedäni. Mïnitö mïni wæwenguinque
    ëñënämaï cæte quëwëmïnidö anguënë. Edæ botö mïnitö weca tæ̈ï pïñænte botö cædï
    baï Tido näni quëwengaïñömö Tidöö näni quëwengaïñömö adobaï cæbo baï mänïñömö
    quëwengaïnäni ïñömö wënæ wënæ näni cægaïnö ante dobæ ñimpo cædinque gömæ ëmoncoo
    da wëñadinque gönaiboga tæ̈ contadinque Ca ca wæcægadänimpa.
  kbc-NT: Jesus idokee me niiɡ̶axitediniwace niɡ̶idi oko, odaa meetediogi, “Akaamitiwaji
    ane ɡ̶adiɡ̶eladi Corazim, icota meliodi mawikodeetiwaji. Codaa akaamitiwaji ane
    ɡ̶adiɡ̶eladi Betsaida aaɡ̶aɡ̶a icota meliodi mawikodeetiwaji, leeɡ̶odi me daɡ̶a
    adadiwaɡ̶ati. Igaataɡ̶a niɡ̶ijoa ɡ̶odoxiceɡ̶etedi aneote Aneotedoɡ̶oji mani ɡ̶anigotaɡ̶atiwaji,
    deɡ̶eote mijoataɡ̶a nigotadi Tiro aniaa Sidom, noiigitigi niɡ̶ijoa nigotadi toɡ̶oika
    mowo ane beyagi niɡ̶ijo jotigide. Taɡ̶a nicotiniwace, odinixotinigilo lowoodi
    jaacogoli, codaa toɡ̶oyatita lojienigi lacilodi, moikee modinilaatece libeyaceɡ̶eco.
  bmh-bmh: Yesus nug koli awareun, “Korasin uzanan duailel, iz ag piaraimai bisomag
    pem. Betsaida uzanan duailel, ag mui piaraimai bisomag pem. Iz go igul banou ata
    atai Tair uzanan duailel mui, Saidon uzanan duailel mui, ag igul go abai maremin
    sul zob, haiden duailel ag oiagab eg waba, pigai tibur galau muz tugaimai, waibul
    ebu hoboi daremen zob. Go igul guzenemen go agal igul eg ebuan koli oiagab kekulemen!
  ctu-BL: Mi caj la' taj wocol añet bʌ la ti Corazín. Mi caj la' taj wocol añet bʌ
    la ti Betsaida. Come tsa'ic mejli ñuc bʌ e'tel ti Tiro yic'ot Sidón che' bajche'
    tsa' mejli ba' añetla tsi' cʌyʌyob i mul. Tsa' buchleyob, tsi' xojoyob i tsutsel
    chivo. Tsi' mujlayob i bʌ yic'ot i tʌñil c'ajc.
  meq-meq: 'Yesu a gwaɗ sa: «A nəkurom ndo i gəma i Koraziŋ hay, tuwum bo kurom, hərwi
    ɗəretsətseh ka gər kurom! A nəkurom ndo i gəma i Betesayda hay, tuwum bo kurom
    hərwi ɗəretsətseh ka gər kurom. Hərwi taɗə masuwayaŋ neheye na ge mə gay kurom
    aye nâ ge ma gəma i Tir ta gəma i Sidoŋ na, atay na, ndo i gəma niye hay ta dzaliye
    bo tay ta tuwiye, ta pa ka bo taɓay manasa eye ada ta kutsiye bətekwew maləməts
    a gər hərwi məɗe ha na, ta gər ha mezeleme tay.'
  noa-H: Mag hich hiek hiseg nʌm k'ʌʌn higwia, ’¡Hëh, hapdurr Corazinpien! hajim hanʌm.
    ¡Hëh, hapdurr Betsaidapienjã hagjö, Hẽwandamau ham hi hagk'am hed! Ham hee nem
    hooba haajem nem wau nʌmua Hẽwandamau hich juapá hoopitarr Tiro p'öbör heeta wa
    Sidón p'öbör hee k'ãijã wautarr hamuan, nawe hamau hamach k'ĩirjug k'aigbam hisegwia
    sʌrk'ak'am. Magtarr hamuan, hamau t'eerju t'eerwia hʌ̃r jupnaa, putiu pör börrnaa,
    k'oopa nʌm k'ʌʌn sʌrk'aajemjö sʌrk'ak'am. Magnaa hamau hamach mor hewag hãsie
    k'ĩirjuwia Hẽwandamag jëeuk'amgui hajim hanʌm, hamach k'aibag chugpaamk'ĩir.
  alp-NT: Eleki Yesuse Ibeteke be, “Tamata me kota Korasime kai tamata me kota Betsaida,
    imi supu susate elake le imi hleke bei ono dosare mo. Akmenare Au ono tanda herane
    ete tamata Tiruse kai tamata Sidone mo hoko esi hleke bei ono dosa mo. Po sepo
    Au ono tanda herane etesi lupe Au ono ete imire hoko esi hleke bei ono dosa neka.
  san-VEL: haa haa koraasiin nagara, haa haa baitsaidaanagara yuvayormadhye yaad.r"saani
    aa"scaryyaa.ni karmmaa.nyakriyanta, taani karmmaa.ni yadi sorasiidono rnagarayorakaari.syanta,
    tadaa ito bahudinapuurvva.m tannivaasina.h "sa.navastraa.ni paridhaaya gaatre.su
    bhasma vilipya samupavi"sya samakhetsyanta|
  kbq-kbq: Nasunku hurmantoe Korasin vahe'mota! Nasunku hurmantoe Betsaida vahe'mota!
    Na'ankure kaguvazama tamagripi hu'noazana, Tairine Saidoni kumate huasina, ko
    zamasunku kukena nehu'za, tanefa fre'za zamasunku hu'za zamagua'a rukrehe hazasine.
  kbh-kbh: “¡Ts̈a lastema Corazín puebloca ents̈angbiama! ¡Ts̈a lastema Betsaida puebloca
    ents̈angbiama! Er chë muents̈e Bëngbe Bëtsabe obenánaca sënjama soyënga, chë bëts
    pueblënga Tiro y Sidonoca chca matënjochnënguse, chents̈a bacna ents̈anga ya tempo
    chëngbe bacna soyëngama ngménaca matmëntenójuabonga y Bëngbe Bëtsabe benache matmë́ntishache,
    y chca tmojamama chaotsótats̈ëmbuama, uajojësha ents̈ayangaca matmëntopormanga
    y jatinÿashiñe matmënjotbiama.
  ron-LSB: “Vai de tine, Corazin! Vai de tine, Betsaida! Căci dacă s-ar fi făcut în
    Tir și în Sidon lucrările mărețe care s-au făcut în voi, s-ar fi pocăit de mult,
    stând în sac și cenușă.
  pon-pon: Juedi on uk Korajim! Juedi on Petjaida! Pwe ma manaman akan, me wiaui on
    uk er, wiaui on Tiruj o Jidon, nan melel, re pan kalula nan tuk en likau o nan
    paj.
  nhe-BL: “Inteicneltijque inCorazín ehuani pampa Toteco inmechtlatzacuiltis. Inteicneltique
    inBetsaida ehuani, pampa ax innechneltocaque quema nijchijqui huejhueyi chicahual
    nescayotl imoixtla. Intla nopa tlacame tlen huejcajquiya itztoyaj ipan altepetini
    Tiro huan Sidón quiitztosquíaj tlen nijchijqui imoixtla, moyolcueptosquíaj nimantzi,
    huan nochi tlacame quimajtosquíaj.
  sps-sps: “Reesik tsian fiisok tsumi na taa Korasin! Reesik tsian fiisok tsumi na
    taa Betsaida! Mi tagei na fo binun iny faatok te kat Anyo, sai mi gim to ma reesik,
    mi takopis osing to na fo aveto tsumi. Tabuiny tagei arin vainy vavaajets tana
    taa Taia ai Saidon a fo binun iny faatok to te kat Anyo tsumi, ri tabuiny vau
    veesau vau iny ugun tsuar, ai to tan taf a tsivor kuaf, ri gum iny tangis ror
    faatok raror ri te reesik fiisok ror, ri te takopis osing aveto tsuri.
  wnc-wnc: “Masande Anututa ginu Korasinnana amikat Betsaindanana amikatde toknga
    damik ngang natake butaya siknga natandamunggat. Dasingge? Nata duya takngatu
    takngatu yotza tasikum binga tupa siknga ngang yakapsa aminu tapatuta Taia yot
    gapmane gatu Saidon yot gapmane ngang tasikut gamu you wa gapmaaune nana aminu
    gawaknga siknga ngana zetgaman musia tapa tekwamban. Muyupda gupnane dotdonguke
    pukwike tasiwawa musia tapa tekwanggut takngata anggaman siwan kanam,” ngang yanikut.
  bus-bus: Wãiyoo Kↄrazĩdeenↄ! Wãiyoo Bɛtɛsaidadeenↄ! Tó ma dabuyã kɛ̀ má kɛ̀ a
    tɛ́nↄ kɛ̀ Taya kↄ̃n Sidↄ̃o yã, lɛ wɛ́tɛ pì deenↄ pↄ́kãsãnↄ dàdańla, aↄ̃ vɛ̃̀ɛ
    tubura à gì kɛ̀ nↄ̀sɛliɛna sèeda ũ.
  gub-BL: Uze'eg wi Zezuz wemimu'e wanupe. — Korazi taw pe har wà. Metexaz taw pe
    har iaiw a'e wà no. Tupàn uzepyk putar wanehe nehe, ta'e na'ipurenu wer kwaw Tupàn
    pureruze'egaw rehe ze'egaw a'e wà xe. Aze mo azapo agwer purumupytuhegatu kar
    haw Xir taw pe har wanuwa rupi, Xitom taw pe har wanuwa rupi, a'e mehe mo uzemumikahy
    mo wemiapo kwer rehe wà, uzewyr mo Tupàn pe wà.
  imo-imo: “Ulke kombu Korasin kinye Betsaida talo akuna moromele imboma molko kenjirimele!
    Aku ambe temona nio? Nembo! Kano ulke kombu talonga tukundo ulu enge nili pulumu
    teru nalo akuna moromele imboma konopu topele naa toromele. Ulke kombu Tair kinye
    Saidon talonga tukundo ulu enge nili te naa teru nalo kano kombu talonga tukundo
    nani ulu enge nili aku tepo telka kanolemalanje, kano ulke kombu talonga imbomani
    eno ulu pulu keri teremelema oi tiye kolko, konopu umbulu liko lino imbo kerima
    ningo keku tapuwe tiko molko, konopu topele tolemala.
  boj-boj: “O Korasin qure ti Betsaida qure ti, niŋgi tulaŋ padalougetqab. Di kiyaqa?
    Maŋwa e nuŋgoq di yoqnem qaji di Tair qure ti Saidon qure ti naŋgoq di brantej
    qamu naŋgi nami are bulyosib are uge qa gara jigsib ŋam sumq di awoeb qamu.
  ulk-ulk: Wai Korazin! Wai Betsaida! Wabi legize ya asiasi wadigiare! Ese able etamilam
    ge bakerda muige wabidoge eipuge ge bakerda muige Tayage a Saidonge able le pe
    turidli wi no obamri tabara okasosok wali wamida a tababu tibiu obatimwareda ko
    merbi waditomerteda wi taba witlam tabatareda!
  eng-DRA: Woe to thee, Corozain, woe to thee, Bethsaida. For if in Tyre and Sidon
    had been wrought the mighty works that have been wrought in you, they would have
    done penance long ago, sitting in sackcloth and ashes.
  knf-knf: « Nawuţani, an biki ubeeka wi Koraŧim, nawuţani an biki ubeeka wi Betŧayida,
    woli mlagre mandolaniiŋ du an mandolaniiŋ lah du ŋbeeka ŋi Tir na Ŧidoŋ, banfëţuŋ
    da badobi wohara undiimaan ŋşaaku kabot kaţo ţi ufob kadiimanaan kë baŋal pţëlëş
    ŋbida ŋi baka.
  san-KHM: ហា ហា កោរាសីន៑ នគរ, ហា ហា ពៃត្សៃទានគរ យុវយោម៌ធ្យេ យាទ្ឫឝានិ អាឝ្ចយ៌្យាណិ
    កម៌្មាណ្យក្រិយន្ត, តានិ កម៌្មាណិ យទិ សោរសីទោនោ រ្នគរយោរការិឞ្យន្ត, តទា ឥតោ ពហុទិនបូវ៌្វំ
    តន្និវាសិនះ ឝណវស្ត្រាណិ បរិធាយ គាត្រេឞុ ភស្ម វិលិប្យ សមុបវិឝ្យ សមខេត្ស្យន្ត។
  arn-NT: “¡Awngeaymün eymün Korasin waria che! ¡Awngeaymün eymün Betsayda waria che!
    Tüfachi afmatufal dungu pengefule ta Tiro waria ka Sidon waria mew, kuyfitu dewma
    wiñorakiduamtuafuyngün ta Ngünechen mew. Anükünuwafuy wente trufken ka tukuafuy
    ti lingoychi wesa takuwün.
  zas-NT: 'Rëb tëë Jesús: ―¡Probza lëjt bén Corazín! ¡Probza lëjt bén Betsaida! Din
    bal guiedx Tiro në guiedx Sidón niajc gra ree milagr ni goc ladxidi, diizd gocli
    nayüjn reeman xgab por xtol reeman, niajcw reeman lajd yaꞌs nuroob tëë cobdëj
    guijc reeman ziꞌc tijb sen guial ma bayüjn reeman xgab por xtol reeman.'
  ken-NT: “Bě bo Korasín, chɔŋ ɛ́mbɛ́p ntá yɛka ɛncha! Bě bo Bɛtsáida, chɔŋ ɛ́mbɛ́p
    ntá yɛka nkwɔ ɛncha! Mbɔ chi amɛm bɛtɔk Táya nɛ Sídɔn kɛ̌ nkʉ́ mɛnyɨŋɨ́ maknkay
    ɛbhɛn-nɛ nkʉ ntá yɛka, mbʉ́ báfyɛ́ ndɛn pyɔ, mánto batwɔ́p anti tɛsáy, bɛtɔŋ
    bɛ bátɨknsɛm ndǔ bɛbʉ́ bhap!
