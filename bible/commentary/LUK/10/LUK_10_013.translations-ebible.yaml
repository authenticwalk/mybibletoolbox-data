    che necc''utbej chcongan nti''ona canm rmal rtzilal jquebnon chpam cc''aslemal.'
  san-BUR: ဟာ ဟာ ကောရာသီန် နဂရ, ဟာ ဟာ ဗဲတ္သဲဒါနဂရ ယုဝယောရ္မဓျေ ယာဒၖၑာနိ အာၑ္စရျျာဏိ
