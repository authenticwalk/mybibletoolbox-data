    bo sobobë ku mëta Gotobë afutukuna, klelegowa wesibi blëge blëge tëtatëyo, kwe
    sobobë tëbo lowene aholokwana ti hana elo. Ëtani, bo Tair na Saidonbë onehome
    këha klelegowa wesibi hana blëge blëge tëtatemë. Kwe bo Tair na Saidonbë onehome,
    këha klelegowa wesibi blëge blëge nëgëtatemëbë, kwe bu ëtani anebo bubë tëbo lowene
    aholokwana wati mëglame fene na lale lowenewa esogo mëglelëlame fene. Na bu tëbo
    ëho wafi gëgelo motomame fene na atikafa wafi ju mëglame fene, bu melëme lëlekuju
    mëtla, bubë tëbo lowene wahune mëtla.
  pol-UBG: Biada tobie, Korozain! Biada tobie, Betsaido! Bo gdyby w Tyrze i Sydonie
