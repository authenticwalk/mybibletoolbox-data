  juy-juy: “ୟୋଙ୍‌, କୋରାଜିନ୍‌ ପନବ୍‌ରଡ୍‌ନମ୍‌ ବରନ୍ତଙନ୍‌ ଡେତେ, ୟୋଙ୍‌, ବେତ୍‌ସାଇଦା ପନବ୍‌ରଡ୍‌ନମ୍‌
