    kya̱a̱hˊ jwɨɨˉ Sidón, maˉjëëꜙ haˉ läꜙ laꜗ heˉ jʉhˉga̱a̱ˉ heˉ maˉjmeenꜗ jeeˊ kyahˈ
    hnähꜘ, maˉlɨhꜘ saꜙ gaꜙje̱e̱yh˜ kya̱a̱hˊ Dio, maˊ kë̱yhꜙ hmɨɨhˉ jwäꜘ hiꜙ maˊ su̱yˈ
    hñiiyꜘ tʉˊjwaˉ, heˉ maˊ jmeeyˈ lii˜ heˉ tiˉmeehˉ dsëyꜗ.
  kmu-kmu: “AvoꞋnio Kolasini mainaya veaꞋmogatamaene Petesaita mainaya veaꞋmogatamaene
