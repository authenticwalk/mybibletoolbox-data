  wim-wim: Anpalan-a, nil Jesus.an thaw thant ngul, “Niiyalang, pam wanch aak Chorazin
    punchan aꞌ putha aak Bethsaida punchanan-a, niiy kan in ngeeyān ngayang! Niiy
    kaangk keꞌ ey? wik min God.antaman ngeey-ngeeyān ey? Aꞌ aak wayan ngul wampow
    niiyant. Pam wanch keenkan wun-wunin aak Tyre angana, aꞌ aak Sidon.angan-a, than
    way anman yump-yumpina. Puth thanan nath work wuut piꞌan yimanangan thath-thathiythan
    keꞌ niiyan thath-thathaniy-a, an thanan puth ngangk way-wayam wun-wuniythana way
    thanttam anpalan aꞌ woyan way anpalan weentiythan ngula.
  zga-M: Ikyole umwe mwi va Korazini, mwekyale mwi va khu Bethsaida! Ingave imbombo
    imbaha incha vombikhe mugati indyumwe, yavombeliwe khu Tiro nu Sidoni, vavidova
    uvusyikhilo ukhuhuma khatale fincho, vagave vitama mugati mumwenda igya magunila
    ne lyela.
  yom-yom: Mabienga kuidi ngeyo Kolazini ! Mabienga kuidi ngeyo Betesayida ! Bila
    enati bikumu bivangulu va khatitsikꞌeno biawu bivangulu ku Tile ayi ku Sidoni,
    nganu thama batu ba mavula beni babalula mavanga mawu ayi mu monisa buawu mu vuata
    zitsaku ayi mu kivinda dibombi.
  san-SIN: හා හා කෝරාසීන් නගර, හා හා බෛත්සෛදානගර යුවයෝර්මධ්‍යේ යාදෘශානි ආශ්චර‍්‍ය්‍යාණි
    කර්ම්මාණ්‍යක්‍රියන්ත, තානි කර්ම්මාණි යදි සෝරසීදෝනෝ ර්නගරයෝරකාරිෂ්‍යන්ත, තදා ඉතෝ
    බහුදිනපූර්ව්වං තන්නිවාසිනඃ ශණවස්ත්‍රාණි පරිධාය ගාත්‍රේෂු භස්ම විලිප්‍ය සමුපවිශ්‍ය
    සමඛේත්ස්‍යන්ත|
  yut-yut: Yesu da saŋbeŋek yaŋ yagɨt, “Korasin ae Betsaida kokupmon amɨn, awa! Nak
    wasok tapmɨmɨ toŋ abo pɨndagek ji but tobɨl dɨma awit. Tair ae Saidon kokupmon
    amɨn da pɨndakgwit tam, but tobɨl bamɨsi abam. Aŋek bupmɨ dakon yɨk ɨmalyo paŋek
    abɨlagon yɨkbam.
  grc-BYZ: οὐαί σοι, Χοραζίν, οὐαί σοι, Βηθσαϊδά· ὅτι εἰ ἐν Τύρῳ καὶ Σιδῶνι ἐγένοντο
    αἱ δυνάμεις αἱ γενόμεναι ἐν ὑμῖν, πάλαι ἂν ἐν σάκκῳ καὶ σποδῷ καθήμενοι μετενόησαν.
  cpc-NT: “Ikantamachiitziri Corazín-jatzi, iijatzi Betsaida-jatzi. Iñaayiwitakawo
    notasonkawintantayitaki, tiimaita ikimisantaiyini. Iriimi ñaakinanimi Tiro-jatzi
    iijatzi Sidón-jatzi, aritakimi jowashiritakotatyaami ikaaripiroshiriyitzi, jowajyaantakiromi.
    Inkimisantaimi maawoni iriroriiti.
  nhg-NT: ’¡Porube de taja, puieblo de Corazín! ¡Porube de taja, puieblo de Betsaida!
    Ipampa tlö pa inu ciudades de Tiro hua Sidón omochihuane tietzöbetlachihualestle
    tli omochi ca nemejua, ye yecsa omoyulcuepane. Yejyehuatasquiöne ica intlaquie
    de luto hua ca tlaconextle.
  nya-nya: “Ndiwe watsoka, iwe Korazini! Ndiwe watsoka, iwe Betisaida! Kukanakhala
    kuti zodabwitsa zimene zinachitika mwa inu zinachitika ku Turo ndi Sidoni, iwo
    akanatembenuka mtima kale lomwe, atavala ziguduli ndi kudzola phulusa.
  ngu-NT: ’Tla on chanejquej ipan on huejhueyican intoca Tiro niman Sidón quitasquiaj
    on milagros yejhuan oquitaquej Corazín niman Betsaida, yejhuamej ye huejcahui
    cacahuasquia ica quichihuaj on tlen xcuajli. Niman yejhuamej notlaquentisquiaj
    ican tlaquentli yejhuan tlachijchiutli ican ichtli niman quinotemilisquiaj tliconextli
    ipan intzontecon para quiteititisquiaj ica yocajcajquej quichihuaj on tlen xcuajli.
    Yejhua ica temojtij yes para yejhuamej on yejhuan chantij ipan on pueblos itoca
    Corazín niman Betsaida pampa ijcuac oquitaquej on milagros xonoyolcuepquej.
  kup-kup: Iesu pim mañairooh-aban 72 porin pot mañahapuh boreurat añarabon epat mañah,
    “Ui, ari Betsaidar Korasin zeitakaroh añarab eperi, met ne arim zeitakaroh lamari
    batin batat pituhol ruoh, oñ ari arim horiv navet am hez, povoz mai zakep ari
    honoñai ahov tokat bepekezari ok. Met batam Taiar Saidon zei potakaroh añarab
    Godiz hodad natari hehaek aban nap poek sa het nem red tamoh-epeñiz zut nañ tat
    añarab lamari batin batoohatin parum horiv betepanez hat zakep tat boteo hol ruat
    kir kizeñ tat heh narab, oñ ne arin red povor kao añairamohon arim horiv navet.
  jid-jid: Iyame Korazin, iya me Betseida, da iri kikle du a ba tie ni Tyre mba Sidon,
    bana kpa Irji ni sen mu, da ta sru gbanjan nklon nda son nitoh lu.
  wmw-wmw: “Uwe Korazini, ulaniwe! Uwe Betisaida, ulaniwe! Kamana mambo a uwezo atendíwe
    kwenu umwe anatendiwa kaya za Tiru na Sidoni, wenye kaya‑zo nanga watubiya madambi
    awo mida na midada, nanga wekala pansi wavala nguwo nzito na kuripaka rivu nkiswa.
  gmv-GGM: Kurazine nena ayye, Beette sayida nena ayye intenan oothetida malaatati
    Xirosaninne Sidonani oothetidakko istikka mayo mayidinne biiddinith gorppettidi
    he wode beni maaristanashin.
  ssg-ssg: Ape Jises kakak sale toluhu taon i aile kilan waliko tenen lalap. I ukek,
    “Teka seilon ti Korasin ma Betsaida, Haeu axi kawatan hani amuto. Na nga aile
    hanila teka Taia ma Saidon waliko tenen lalap nga aile haniwen amuto, teka Taia
    ma Saidon laha towiahu kueiniwen ti lialui woulaha kalak laha kumahe Ju.
  zpo-NT: ’¡Ay, proob re gu xaa yezh Corazín! ¡Ay proob re gu xaa yezh Betsaida! ¡Ay,
    xomod ded gu bid! Chol leen yezh Tiro nu Sidón ngak re kwaan gro ne, kwaan ngok
    lo re gu, nzhala mbizh ngbare xaa lo Dios nu ngak xaa ler nadox nu ngzob xaa lo
    xkade kwaan lu lee xaa nales doo nzhak lextoo.
  poy-poy: “Shondi gwenga Kolazini! Shondi gwenga Betisayida! Handa mauzauza galawiriti
    kwa mwenga, megalawiri Tiru na Sidoni, wantu wakuwi mewavali nguwu zya maguniya
    shipindi shivuwa na kulivaga mulivu kuleka vidoda vyawatenda.
  qwh-NT: “¡Allau, Corasin marcacho y Betsaida marcacho täraq nunacuna! Sitsun marquequicunachono
    Tiro y Sidon marcacho milagrucunata ruräman carqan; menam tse nunacuna yana jacuncunata
    yacacurcur, uchpawan pichucur, jutsancunata jaqirïcur Diosman cuticushqa cayanman
    carqan.
  gaw-gaw: “O gadon Korasin, o gadon Betsaida ele! Da ahilah danab oolagp̱a oiyeye,
    kobol diigdiig danab heḵunu elele iiṯa hemi amu danab laa nug Taia Saidon ele,
    danab ap̱a daaṯeb ag am iiṯa aḏi danab amu, nug danab amu ahilagp̱a kobol amubia
    helo amu Taia Saidon ele dilah danab ag anuḵanab lamen nau heḏiag ele taḵan, uhuḏp̱a
    daanna, ag oolag eḏulo.
  nca-nca: “Ye Korasin, ininiyaqe, ye Betisaita, ininiyaqe. Ye quhurí piyimi korowowaŋgo.
    Ko o wimbí moré keweroyemo tanowó ŋuko komo yendé meyowo Tair, Saiton ŋuno tunoqaró
    tiníqo, unipare ŋundo komo quno newonde rohoré tero newonde surumí koro tuwi qu
    punuworo nombo kembayemo sonowaŋgurí.
  zpz-NTPP: ’¡Cuaa de ru mbecy gyedz Corazín! ¡Nunu cuaa gaꞌ de ru mbecy Betsaida!
    Gun benu ñgyicy ya̱ nusuriidz lat de mbecy nu yuꞌ gyedz Tiro nu lat de mbecy nu
    yuꞌ gyedz Sidón gal nu bicya̱ lat de ru, orzeꞌ bi gulas mneꞌ dey de cyi nu ricy
    yu. Orzeꞌ nzu dey shab cuiñ yu, nunu ncoo dey diꞌñ tooy par nu gabe nu ñgyac dey
    mbecy shni.
  mkj-mkj: “Ia woahr nauna oang koawoa Chorazin! Pel ia woahr nauna oang koawoa Bethsaida!
    Pwa ma manmannok ma ne wiawihoang kamwa, wiawihoang Tyre apel Sidon, sohn kahnihmw
    pwiai nen minmine nehn likkoaun injinjuwed, apel kamwroahdi poahj pohrai, kajalehda
    ahr koaluhla apel wiliakapwla.
  zac-NT: ’Prubi de lëꞌë të mënë shtë guëꞌdchi Corazín nu Betsaida, purquë adë gualdídiꞌi
    lduꞌu të na. Si talë nihuna milagrë lu mënë shtë guëꞌdchi Tiro nu Sidón cumë bëna
    entrë lëꞌë të, niabrí lduꞌu rall con Dios. Niasubë rall lu dë nu niacu rall lari
    nagasë ziquë sëñi de quë bëꞌnë nadzëꞌë rall mudë nanabani rall.
  kyg-kyg: Kolasini taonifi maiꞌnaya vayanagi Metasaita taonifi maiꞌnaya vayanagi
    vaehae. Mago vekamoꞌa uno Taiya taonifiꞌe Saitoni taonifiꞌeꞌmo noꞌagaya agufa
    aune kavaꞌmo lapakaetegamo huꞌnova agufa aune kavaꞌmo huꞌniesinana apakaemo akeyaꞌvilaga
    ago apaipamo aliꞌa afe leteꞌapaeꞌmo kogu aꞌnemogi aliꞌa neꞌvaiya agufa kukenamo
    aliꞌa vaiteꞌa hapamo faletaleꞌa maiꞌnaesine.
  kmk-kmk: Intuluy Jesus dit nambagbaga un kanana’n, “Kaasi kayu un iCorazin kan iBetsaida
    ta adu dat kingwaka nakaskasdaaw sidin ili yu yoong adi kayu kampay nandadaoli.
    Nu utdin Tiro kan Sidon ud nakwaan da, dagus okyana nambadut da si ganggoti kan
    nantutupak da utdit kagabuwan un mangipail-an da un taḻona mandadaoliyan da dat
    basuḻ da.
  cao-NT: ‘Noitiriaxëhi quiha mato Corazín cabá. Noitiriaxëhi quiha mato ri, Betsaidá
    cabá. Mato yaca bo xo tsi huëstima ca jisti bo acacani quiha; mahitsa rë. Jabi
    jochahuaxëni ca Tiro y Sidón yaca bo xo tsi jasca ca jisti bo acacarohapino tsi
    naama tsi jato jocha quima Dios quiri ja bësoquë acaniquë ra. Bamaxoma tsi moro
    ja sahuëquë acaniquë cohuëquí na. Jasca, chihi mishpó tsi ja tsahoquë acaniquë,
    jato cohuë jismaxëna.
  bbr-bbr: Jisas nukas ätäi awarowon, “Korasin roasiret, is ak apware woiti mou. Betsaidar
    roasiret, ak nais apware woiti mou. Is kiro kurur näwäu atap atap Taia menan roasiret
    pak Saidon menan roasiret pak ak kiro kurur ätär maromin senek maro, kiro Airen
    roasiret ak woiaka aru monuk, kurte omjo sirop takeanik, aitap opok tane rawoi.
    Kiro onok keserin kiro akan onok aru pakan ätäi woiaka piririn!
  inb-inb: —¡Ai, kam­kuna Korazín suti pui­blupi kaug­sag­kuna! ¡Ai, kam­kuna Betsaida
    pui­blupi kaug­sag­kuna! Tiro i Sidón suti pui­blu­kuna­manda runa­kuna, imasa
    kam­kunapa pui­blu­kunapi chi­tuku mana ima­ura­pas kawaska­sina ruras­kata kawas­paka,
    chi­ura­lla­mi pai­kunaka, llakii­wa iana katan­ga­kuna chura­rispa, uchpa­wa
    umapi arma­rispa, alli rurai­kunama tigraska kan­tra­kuna.
  hrv-hrv: “Jao tebi, Korozaine! Jao tebi, Betsaido! Da su se u Tiru i Sidonu zbila
    čudesa koja su se dogodila u vama, odavna bi već, sjedeć u kostrijeti i pepelu,
    činili pokoru.
  box-NT: «Ũnɛ́n Korazɛ̃n lóhó lè ũnɛ́n Bɛtesayidaa lóhó, ho yéréké á à
    sá mia. Lé bìo á ho yéréké bè-beera na wó minɛ́n cɔ̃́n ɓàn síi lé
    bṹn lá wó ho Tiire lè ho Sidɔ̃n lórá yi, se hã lórá mu nùpua lá hĩ́nɔn
    hàánì á khuiira hã pórókówá zã́, á kúaa le sãni mí wán, á zéeníanáa
    le mí wi à mí khí mu bè-kora wéró yi.
  ote-NT: ¡Huecateꞌihʉ núꞌahʉ gyá menguhʉ Corasí, ne núꞌahʉ gyá me Betsaidahʉ! Ngueꞌa̱
    nuꞌbʉ ya mengu de ra hnini Tiro ne de ra hnini Sidó xa hyanthma̱ha̱ nuya milagro
    xcá hyanthʉbya, núꞌʉ́ xa ñobrihma̱ꞌʉ de yá tsꞌoqui ne xa hñehma̱ co ya he dega
    dumʉi, ne xa ncoxhma̱ ra ꞌbospi dega ntsøꞌmi.
  wnu-wnu: 'Ende qamb qamar: “An Gorasin munon nob Betsaida nob borumesis. Munon ger
    ye mi wes e ebine aba an qaum gaumon nami ende Tair Saidon nob end munon ger qoan
    mi aba ende ebeterei ende qi eng. Tair Saidon nob wuri qoan erumban qiyo mut wambin
    ba git goan qosine mom toubet ne qomon boru mogirt wab ig oa bigumirei qi.'
  zam-NT: Ay, prob gu' izlyo', mèn yèez Corazín. No prob gu' izlyo', mèn yèez Betsaid.
    Tac chele' loo mèn ciuda Tir no loo mèn ciuda Sidón ngàc yalguzye' co' ngòc loo
    gu'a, ne' pól mtlo ngalàa yéc mèna no ngalàa lezo' mèna par ngse' mèna mod co'
    ngòp mèna por xquin mèna no por xtol mèna. No nglu' mèna le' mèna nxi yéc no nxi
    lezo' mèna. Sya, ngàca loo mèna xal mèn co' ndxoc dib ndoote lar' nagat, co' nee
    di's, anze'f nxi lezo' mèna.
  zyp-NT: Vy Korazin khua na cing a ping! Vy Bethsaida khua na cing a ping! Naaning
    letei tuapaw ningang chuipaw hming khah Tair le Sidon khua letah tuapaw cang he
    seh la, buri pai a buh a tah mecang letah a ty a he ka, a ngepachih syly tha he
    a.
  sey-NT: Teayerepa mëꞌë Corazín daripë maca cuiꞌne Betsaida daripë. Jaiye pa̱i yoꞌo
    ti̱ꞌa maꞌñere yoꞌotoje̱ coa ñahuë, mëꞌë. Ja̱ro yoꞌoseꞌeje̱ paꞌye Tirona cuiꞌne
    Sidón daripëna yoꞌoquëna, ñasicohuaꞌi pani tsoe otiraꞌhuë. I̱ohuaꞌi coꞌayere cuasajë
    ai juꞌi ca̱re su̱ñani hua̱tapi jorëjë ai oiyere i̱ñoraꞌhuë.
  nvm-nvm: E mai Korozinko bu vajai fian abekrejo ijegvo e mai Betsaidako iji jak
    jaka ijeg vajai fian abek. Ja ire sumakin iji na nifak jon ijia renva iji na mai
    Saidon ga Taia guf ijia ijegrenvabatie e ijekor iji buka usuibe uri ise buon ijefuon
    oifian abe duok karokfuon. Bu ijegrene vierafero ise buon uruvana bu renva iji
    bun nuigafiainvaro bu ijeg vierafek.
  mps-mps: Te Jisasgo po ma wadolama weyu, te po wali, “Dage te hanu Korasin we bidi
    dabe, hobede mu yaibao. Betsaida bage, dage me hobede mu ebao. Magi baso menio.
    Te bidi me deli te hanu si Tair me Saidonba pelama, te eno dage tomode yali bidi
    noma sabo bomai sę tiwai me igi pigi sogo da, teda te polo tama te Tair me Saidon,
    te hanu side bidali we bidi dabe homu begeligi dao. Tama augwa homu hasegeliyu,
    augwa dwai dwai sę yalide moni homu eyu, dwai homu dene elama, te homu dene ebaso
    gudubo ugwa dabe gudulama, te augwa tobolude keli pilama dugulalugi dao. Te augwa
    yali dwai sęde homu kone palama tama tigi dao.
  seh-seh: Unanyatwa iwe nzinda wa Korazini! Unanyatwa iwe nzinda wa Bhetisaidha.
    Thangwi pirengo pidacitika mwenemu, mbapidacitika m'mizinda ya Tiru na Sidhonya,
    anthu a mizinda eneyi mbadachunyuka kale cino kudawa kwawo, mbabvala masakha,
    mbakwata dotha mbadzola.
  pab-NT: 'Hoka Jesus nehitiya: — Kirakoane ite hisaohena, wenakalati Corazim! Kirakoane
    ite hisaohena, wenakalati Betsaida! Hiyaiya, waiyexenai mawaiyakaharenai kaomakehenere
    hatyo hinaliyeya atyo kaomakere wenakalatikoanai Tiro, Sidom xoaha nali hoka hatyo
    naliyerenaiya atyo halakihenahitaha háomaneha iniyalahare. Exahe hotikisahaiya
    atyo aokowiha iniyalahare hahalakiraha hoka tyokahaiya atyo tataolate nimere,
    hoka mokahaiya irikati niyehe haseriha heno.'
  llg-llg: Yesus kokolak nakadaik bali, nae, “Mata neuk neu ei manai nggolo Korasin
    ma nggolo Betsaida! Soe laꞌe ei! Au tao tanda heran mata-mata kala neu ei mata
    deꞌe mala, tehuu ei taa nau mamahele Lamatuak. Naa te, ei ia, hataholi Yahudi
    fo ei manaku malelak Ndia. Tehuu leo tanda hera nala fo Au tao kala sila, nai
    ei nggolo mala, dadi leo nai Tirus ma kota Sidon, na neu ko doo basa ia, de hataholi
    la malai ndia kala hondak so, ma ala laꞌo ela sila sala nala so, de ala lasafali
    tungga Lamatuak. De neu ko sila boe oo, pake buas fafaluk, ma tao afu neu langgak,
    fo dadik neu tanda, nae, ala fale dale nala no sila sala-singgo nala. Naa te hataholi
    Tirus ma Sido nala ia, hataholi taa Yahudi la, fo ala manaku lalelak Manetualain.
  kyf-kyf: «Kolazɛn -nyɩma, gbʋnyuu mɩ amɩaa -nʋ nya! Bɛtɩsaida -nyɩma, gbʋnyuu mɩ
    amɩaa -nʋ nya! Ninee 'ŋnɩpalɩgbʋ -Lagɔ nʋa lɛ amɩaa -gbɛ, we -ka yaa nɩɩ, Tilɩ
    -yɔ Sidɔɔn 'sɔ ɔ nʋ we lɛ, -zugba -mɔ -nyɩma ka yaa wa dlɩ 'bhiti pepe. 'Ɩn wa
    ka yaa we -slolu, -gbɛnaa 'wʋplaplɩe -yɔ 'tʋtɔɔ 'wluo -sluslue nya.
  tpi-tpi: Jisas i tok moa olsem, “Sori tumas, yupela ol manmeri bilong taun Korasin.
    Sori tumas, yupela ol Betsaida. Sapos wanpela man i bin i go long taun Tair na
    Saidon na wokim ol mirakel olsem mi bin wokim namel long yupela, orait longtaim
    ol Tair na Saidon ol inap tanim bel na pasim ol klos bilong sori na sindaun long
    sit bilong paia, bilong soim ol i sori tru long ol sin ol i bin mekim.
  mih-NT: 'Tacuan ta i catyi ra Jesús: Ndahvi ndoho ñiyɨvɨ ñuu Corazín. Ta ndahvi
    ndoho ñiyɨvɨ ñuu Betsaida vatyi ña zama ndo cuhva iyo ndo vazu ndyehe ndo sa ndyityi
    nahnu. I zanaa ra Ndyoo sii ñiyɨvɨ ñuu Tiro ta ñuu Sidón ta sa naha sa cuenda
    cuatyi ñu. Zoco tatu sa i ndyehe maa ñu sa ndyityi nahnu tañi sa ndyehe maa ndo,
    cua zandoo ndisa cuii ñu cuatyi ñu, ta cua zama ñu cuhva iyo ñu, ta cacu ñu.'
  qvh-NT: “¡Corazín marcacho tag runacuna! ¡Betsaida marcacho tag runacuna! ¡Gamcunaga
    juicio finalcho fiyupami laquicuyanquipä! Gamcunacho milagrucunata rurashgäno
    Tiro y Sidón marcacunacho milagrucunata ruraptëga maynami jusalicuycunata cachariyanman
    cargan. Saynöpis jusalicuyashganpita laquicur maynami cotenciapita rurash mödanata
    jatish uchpaman jamaycur wagayanman cargan. Gamcunaga milagrucunata rurashgäta
    ricaycarpis jusalicuycunata cachariyta manami munayanquisu.
  kms-kms: Jisas ni mune nari, “Nungoqi Korasin, otiwo nungoqi pughe gri ei was, di
    nungoqi Betsaida, otiwo nungoqi pughe gri ei was ye. Nge yumbo ur gre ye nungoqi
    nde bei gad kin te nge tiqe brequ kin teri ren Tair di Saidon pe bei gad, tedi
    wute te kin yabene nei rire ritinde pre. Tedi muq ni asi yumbo ur brequ rind ye
    te ningg ei yivany rire, di yivany kin chongo rire righe, di wase inyap righe
    pu ris.
  agn-agn: Oman ganing pa si Jesus, “Kailo amo ka, yamong mga taga Corazin ig taga
    Betsaida! Dorong milagrong bindoato atan ong nindio, piro indi amo enged namagtogat
    ong mga talak mi! Piro mga bindoato lamang tang mga bagay ang asi don ong Tiro
    ig ong Sidon, ang mga taw don, naboay da ka rin ang namaglambong ta sako ig namansikarong
    ong kabo para ipaitang pamagtogat da tanira.
  nhi-NT: ’¡Ay ittlasohtzintli teh, altipetl Corazín! ¡Ay ittlasohtzintli teh, altipetl
    Betsaida! Pues tla itich Tiro uan Sidón omochiuanih in iluicacchiualisten tlen
    omochiuqueh namotich, ya tlen tonal yomotlaocoltlaquentanih, yomotlalanih ipan
    nixtli uan ohcon yocnextanih nic yomoyolcuipqueh.
  ttc-NT: «¡Last a'ix aj Korasin! ¡Last a'ix aj Betsayd! Kyaqil aj yek'b'il aj oqet
    nk'ulu' exol tuky'i nim wajwalil, cha tzi-wit oqet nk'ulu' kxol kye aj Tir b'ix
    kye aj Sidon, kyetz oqtxi'-tal tjawlen kky'expu' kynab'lin, b'ix oje-tal tz'ok
    ksi' kyq'anaq b'an wak', b'ix oje-tal kyeqet wit'let tuj tza'j tzan tqet kyyek'u'
    b'an'ax ntzaj kyna'on tetz ti'j kchoj.
  dan-1931: Ve dig, Korazin! ve dig, Bethsajda! thi dersom de kraftige Gerninger,
    som ere skete i eder, vare skete i Tyrus og Sidon, da havde de for længe siden
    omvendt sig, siddende i Sæk og Aske.
  kwj-kwj: “Kunu Korasin kipe himako ga Besaita kipe himako ga, kunu fiya kapwa naha!
    Kui ko ki kwambu chele sumbu ambwe sumbu ambwe a wosiro hinga Taiya ko ga Saiton
    ko ga a wosipo wunu injelembwa kapwa nikaꞌari simba wu injisini himisombo tape
    wuhi ki wu hindisini kapwa sumbu wuhi gumwa wu sikoro ambwa.
  vie-OVCB: Khốn cho thành Cô-ra-xin, khốn cho thành Bết-sai-đa! Vì nếu các phép lạ
    Ta làm nơi đây được thực hiện tại thành Ty-rơ và Si-đôn, dân hai thành ấy hẳn
    đã mặc áo gai, rải tro lên đầu tỏ lòng ăn năn từ lâu rồi!
  kze-kze: Ísu simásuwena séna Kórásini-naopaken-kwaasiye Pétésáítaa-naopaken-kwaasiye
    kárákwiyoro. naaóvá'á Táyaa-naopaken-kwaasiye Sáítóni-naopaken-kwaasiye Áánútun-aaimo
    ímo ísaraawaivimbo ó'on-o'om-bayai ímo awánaraam-bayaimo kwémayaawandamo awánarekai
    kentí sáwí-mayai tukáasino. sáwí-mayaimo tuwésamo úwoi-unankwatoimo úmaesamo kanamó
    a'mákáankakai Áánútu tuwánaraisino.
  lbk-lbk: Kinwanin kayet Jesus, “Selaeg yo ay iCorazin ya ken chakayo akhes ay iBetsaida!
    Tay mo sa ya inangnek id Tiro ya Sidon nan cheycha'y kamabfalin ay chak inangnen
    ken chakayo, at chinokokhancha issan chey kannay nan fasolcha, ya at enfacho cha
    is sako ay en mangitotokcho is kadchapo ay mangipaila isnan fafawicha.
  mto-NT: ’¡Ayo̱o̱v xa veꞌe miits je̱ mjo̱o̱tta, coraziinit jáyuda! ¡Ayo̱o̱v xa veꞌe
    miits je̱ mjo̱o̱ttava, betsáidait jáyuda! Pa̱n ku̱yaktuujn xa veꞌe je̱m tiirovit
    je̱ts sidoonit kyajpu̱n ka̱jxmda je̱ ma̱jin juuꞌ a̱tseꞌe yaja ntuump u̱xyam paat
    miits ma̱a̱tta, ku̱vyinmayu̱mpijttinits je̱ꞌe̱ veꞌe, ku̱du̱maso̱o̱ktinits je̱ꞌe̱
    veꞌe je̱ kyo̱ꞌo̱y joojntykinda, ku̱du̱yaknu̱ke̱ꞌxnata̱jkidits je̱ꞌe̱ veꞌe je̱ts
    ñu̱tsaachvinmaaydupeꞌe je̱ tyó̱kinda ku veꞌe je̱ koompa yo̱ꞌtspa vit ku̱ñatyukxo̱jxjidi
    je̱tseꞌe ku̱ñapya̱ꞌmu̱xjidi je̱ jaajm je̱m ñiꞌkxmda kyo̱jmda.
  bzh-bzh: “Wöp-o! Ham Korasin! Gëpin ham! Log ham Betsaida! Gëpin ham! Bë mehöti
    gevonġ nġaa böp gëp alam Ture los Sidon hir nyëġ nabë sën sa hevonġ loḳ ham
    nyëġ agi, og rëḳ ayoj maggin in devonġ nġaa nipaya medegërin sir nom medegeyeh
    vahek duum gedebo rarii medemedo doḳ vewev degwa.
  guj-2017: ઓ ખોરાજીન, તને હાય! ઓ બેથસાઈદા, તને હાય! કેમ કે તમારામાં જે પરાક્રમી કામ
    થયાં છે, તે જો તૂર તથા સિદોનમાં થયાં હોત, તો તેઓએ ટાટમાં તથા રાખમાં બેસીને ક્યારનોય
    પસ્તાવો કર્યો હોત.
  jvn-NT: 'Gusti Yésus terus ngomong ngéné: “Tyilaka kowé, kuta Korasim! Tyilaka uga
    kowé, kuta Bètsaida! Awit semunggoné nang kuta Sidon lan Tirus ènèng mujijat-mujijat
    kaya sing nang tengahmu, wong-wong nang kono mesti wis mbiyèn-mbiyèn pada ngakoni
    salahé lan pada nganggo salin sakah lan usapan awu sirahé kanggo tanda kasusahané.'
  byr-byr: Weꞌ! Korazinɨ mwaalyaihɨle! Weꞌ! Betɨzaaitha mwaalyaihɨle! Weꞌ! Nɨmɨ anga
    Taayaajɨ anga Saaithonɨjɨ sabanyaai nɨmɨre dɨragɨnyaꞌ yɨwɨjɨ kwajɨ sarɨmɨre angeba
    nɨmɨ yebaaibɨꞌ yɨ sarevɨ sɨnnawɨ yɨmeꞌnyaꞌbɨꞌ sabanyaalyara kaleꞌna baazɨꞌmaꞌnya
    mumunyɨꞌnɨka baazɨꞌmaꞌnadɨvɨꞌ kwaagɨsavɨ mwaalapɨjɨ sɨmunya mudɨkeꞌ kyawɨpɨdɨka!
  ian-ian: Nat ngepma vɨlɨlɨk kɨngivat tɨgandɨ. Kan ngepma vɨlɨlɨk Korasinogwio Betsaido.
    Kan ngepma nɨmba nɨma sakwat nɨma njɨvwa kwutuwa njɨvwa vɨlaa nyaangɨt wupmak
    kat kai wandi. Nat ngepma vɨlɨlɨk Taiaogwio Saidono wuleilaa kwukwa nɨma njɨvwa
    kwukewan ndi nyaangɨt wukendi. Nyaangɨt wutaa kavle maawut kwagalalaa mandɨt kupi
    maawut yelavɨka lɨgendi. Nɨn tak nɨmamba kavle vat yinɨn waa yelavɨka lɨgendi.
  hun-hun: Jaj neked, Korazin! Jaj neked, Bétsaida! Mert ha Tíruszban vagy Szidónban
    történtek volna azok a csodák, amelyek benned történtek, zsákban és hamuban ülve
    régen megtértek volna.
  mcf-NT: 'Aden ambi nidmetequid 72ted icquido chuibanshumbic utsibo isacbimboen Esusën
    nadopanëdash: —Nëbi icquido, shubu dadpen icquid tantiec unësquiocquin mibi chiembique.
    Tantiata. Shubu dadpen icquid Codasin caid yacnoshon ëmbi nadatiambocquin nabansho
    mibitedishun isted-istedshumbi Nuquin Papan chomiaid nec quequin tantienquio mimbi
    iccuededpec. Adembidi nadatiambocquin nabansho isted-istedboedi Betsaida yacnocquido
    mibi nec. Aden ëmbi nasho isash ëbi tantiesa mibi icoapec. Ënden yampido isadaidpembon
    ëmbi nadatiambocquin nabansho isun, Icsaquid nebi, queshun unësquiocnoc shubiquin
    abi icsaid ëntsempampic.'
  kjs-kjs: 'Yesumi wala talo: Korasin su-para mo Betsaida go laapo piri enaalinu-para
    page ora kodo waru pia. Nimina su-para napi kogono pisade-rupa Tair su-para Saidon
    su lapo-para go-rupa pula pisa yalore go su lapona piri enaalinumi pupitagi giyoma
    kone pereketa pame. Go pula pisimi yalore nimumi mamina pobere yamoma repena sulaa
    taga-para pita pisimi.'
  mni-mni: “He Chorazin, nangdi awabanida! He Bethsaida, nangdi awabanida! Maramdi
    nakhoida toukhiba angakpa thabaksing adu Tyre amadi Sidon-da touramlabadi makhoina
    bora phi settuna amadi utta phamduna mamang mamangda paptagi pukning honglamgadabani.
  yad-NT: “¡Acuu jiryeñijyu̱ Curasí̱ ja̱nvay! ¡Acuu jiryeñijyu̱ Betsáyina ja̱nvay!
    tapi raryitiy jvaayada Tíru ja̱nvay cabyimura rivaayada ti̱ttasara, nu̱tyu jiryequebyimutiy
    rivaayasiy daryantiy, ta̱riñuma riryi paru̱yada riva va̱cha vicha̱da, riryi dityadoda
    varirya jiñuvaya̱da riva jiryatiy riryimya̱sa varivyunujay sujatyavay pupujurunube.
    Sitú̱ ja̱nvay jarye raryi jvaayada daryantidye.
  mxb-NT: ’¡Ndaꞌí kúu ví ndo̱ꞌó, na̱ ndéi ñoo Corazín! Ta, ¡ndaꞌí kúu ví ndo̱ꞌó, na̱
    ndéi ñoo Betsaida! Chi̱ tá ní kée yuꞌu̱ ña̱ náꞌano no̱ó ña̱yuu ndéi ñoo Tiro xíꞌín
    ñoo Sidón táto̱ꞌon ni̱ kee yuꞌu̱ ña̱ náꞌano noo̱ ndo̱ꞌó, ta kúú nda̱ sa̱ oon va
    ni̱ na̱ndixi ndaꞌí na̱, ta ni̱ na̱nde̱i ndaꞌí na̱ noo̱ yaa̱ sa̱ꞌá ña̱ ni̱ na̱ndikó
    iní na̱ sa̱ꞌá kua̱chi ni̱ kee na, ní kúu.
  pon-2006A: “Meid suwediong uhk, Korasin! Pil meid suwediong uhk, Pedsaida! Pwe ma
    manaman ako me wiawiher rehmwa, re pweidahte rehn Dair oh Saidon, nahn tohn kahnimw
    pwukat mwomwohdehr nan likoun nsensuwed, oh kamwerehdiong pehs pohrail, kasalepen
    ar koluhla oh wiliakapwala.
  maq-NT: ’¡Jemu chojyihi tsëhë xuta nandya Corazín! ¡Hacuaha jemu chojyihi tsëhë
    xuta nandya Betsaida! Jemu chojyihi tsëhë me ta, tsëhë xi miji tsindeya me cjuatacun
    rë me, handasa cavëë me cjuarcun xi casahme ngajñi rë me. Xuta nandya Tiro cojo
    xuta nandya Sidón ne, hisca hacuiin xuta ladu rë Nina má me sacuatjin rë xuta
    Corazín cojo Betsaida. Peru sá xi xuta Tiro cojo Sidón cavëë me cjuarcun xi cuacun
    vë ne, ha catsindeya me cjuatacun rë me, hacuaha ha cavajá me tsjian xi sacuaha
    tsánaxá hacuaha caviyuju me ngajñi ndesu, sacuaha xcusun naja, cojo sa xi cuma
    tsejen xi jemu choho má jain rë me tsëhë jyë́ rë me.
  hto-hto: ¡Corazín jofue comɨnɨ, nɨɨ dúerena! ¡Daje izói Betsaida jofue comɨnɨ nɨɨ
    dúerena! Mei íaɨoɨ cɨ́gɨri cue fɨnoca cɨóraɨnina raa, áfena Tiro jofue comɨnɨ
    naa Sidón jofue comɨnɨ cɨ́gɨmo naui fɨnódɨcuenia nɨbaɨ jaiai uícodo íaɨoɨ comecɨ
    ífuena méidotiaɨoɨ. Uafue íaɨoɨ comecɨ ífuena méiduamona ja dɨga fɨmona jailla.
    Afe llezica zúunaia jɨtáfɨrega jítɨroi jɨtáacadiaɨoɨ. Daje izói aféruimo íaɨoɨ
    zúunailla jino ácatallena jízefo ɨfomo jutáacadiaɨoɨ.
  por-BRBSL: “Woe to you, Chorazin! Ai de você, Bethsaida! Pois se as obras poderosas
    tivessem sido feitas em Tyre e Sidon que foram feitas em você, eles já se teriam
    arrependido há muito tempo, sentados em saco e cinzas.
  ces-NKB: “Běda tobě, Korozaim, běda tobě, Betsaido! Vždyť kdyby se zázraky, které
    se dějí u vás, staly v Týru a Sidonu, dávno by seděli v pytlovině a popelu a činili
    pokání.
  cui-cui: 'Jesús equeicha pijimonaetha namchi, pomonae setenta y dos poyobe xua ichamonae
    yabara paebatsi, jeye: “¡Pai jaibo Corazín tomarapiwi tsobenae! ¡Irʉ Betsaida
    tomarapiwi tsobenae! Po tsita itʉtsi coyenewan exanan Corazín tomaratha yawa Betsaida
    tomaratha ichʉn jopa bapana exanaeyo barapo tsita itʉtsi coyenewan Tiro tomaratha
    yawa Sidón tomaratha. Icha barapo tsita itʉtsi coyenewan exanaetsipa Tiro tomaratha
    Sidón tomarathano, barapo tomaranbepiwi icha penanta xeinae coyenewatha yabara
    nanta pentsipa Nacomtha. Barapomonae iratha enaetsipa yawa paparuwan nama xatabichipa
    xua pocotsiwa be peru mapaton xua axʉn, yawa ipuna nacaxuebichipa pia pepontha.
    Barapomonae baxua exanaetsipa xua ichamonae petsita itapeinya xeinaenexa tsainchi
    xua icha jʉntʉ coyenein Nacom petsita xeinaewatsi peauraxae xua abe peexanaexae.'
  boj-2014: “O Korasin qure ti Betsaida qure ti, niŋgi tulaŋ padalougetqab. Di kiyaqa?
    Maŋwa e nuŋgoq di yoqnem qaji di Tair qure ti Saidon qure ti naŋgoq di brantej
    qamu naŋgi nami are bulyosib are uge qa gara jigsib ŋam sumq di awoeb qamu.
  eng-OEBUS: Alas for you, Chorazin! Alas for you, Bethsaida! For, if the miracles
    which have been done in you had been done in Tyre and Sidon, they would have sat
    in sackcloth and ashes and repented long ago.
  eri-eri: Yesus no ege onou lewai, “Agetege gami bagu, tere Korasin taonha fai-aita
    bagu. Tere Betsaida, agetege gami bagu. Fai ete no goidu dodokawou ji tere gamatege
    langa tafene onou, Tair taon langa, Saidon taon la tafou wage wa, nere nebere
    une bona aau togo nagagenga, nere edola huwanyanege ubulu wagenga, augami kolos
    elege jiridu eeya amuji langa yafage.
  aly-aly: Jesus angkew ingkerrew, “Tawen Korazin-areny-rnem Akngeyel renh-rnem irrwampenh-antheyenh
    artewentyel innga. Rernem atyeng awelheyangan. Alakenh irrkaty arrpemarl aynteyenh
    ingwer-rnemewan tawen Bethsaida-arenyewan. Rernem ayenh arew, atharl akngerr mwerrelenh,
    rernemap atyeng-wety arlkarerrewarl. Ayeng tawen Tyre-warl tawen Sidon-warl-then
    alheyew-anew, mwerrelerl-aneyew-anew renh-rnem, rernem atyeng awelhemerarl. Rernemap
    nyerrerrem, apmwa ikwer-rnem-wenh-wety angkeperrem. Rernemap arnkwa apmwamwamel
    rernem aylpem anewantherrenh-angkwarr, inmenthel-then apernelhemel. Alakenh-anyem
    ingwer-rnemel renh-rnem areyew, rernemarl apmwewety angkeperrew.
  wiu-wiu: Ae, Korasine ta-pala Besaida tata pitiki yene kiwi pubu ukumo yakoe. Kiwi
    pakeke ele kule tubele mati toma yakounakale mone Taia Saidone tata ludu toma
    yawou tokapa nipa kini namolole tewitikoa wakete palu watea kuku yotokatapea toi
    toka. Mone yenameke dikoa wete toi tokake kime pade nitamokoina.
  swe-swe: Ve dig (uttryck för intensiv förtvivlan), Korasin! [Judisk stad på västra
    sidan om Galileiska sjön.] Ve dig, Betsaida! [Judisk stad längs med den norra
    kusten av Galileiska sjön.] För om de kraftgärningar (mirakler, mäktiga under)
    som har gjorts hos er hade blivit gjorda i Tyros och Sidon [två hedniska städer
    i Fenikien vid Medelhavet], skulle de för länge sedan ha omvänt sig och suttit
    i säck och aska.
  cth-cth: Oe, Khorazin kho nang teh na yawthoe. Bethsaida nang hai na yawthoe. Bangkongtetpawiteh,
    nangmouh koe thaonae hno ka kamnue sak e hah Taire kho hoi Sidon kho dawk kamnue
    sak pawiteh hote khonaw teh napon kâkhu awh vaiteh vaiphu a kâphuen laihoi a tahung
    awh vaiteh, pankângai awh han doeh toe.
  mti-mti: At Koreijin, ano kukaeba gungap! At Betuseida, ano kukaeba gungap! Kuiyawa
    irayauyau ye guniyap me anewa, at Taiya ge at Saidon danave me anewa ipewa, mu
    tate wape pumpunewa enag atapupu danave yan wakeg nonomagowa biroriyapono.
  pad-NT: 'Hari. Vara ni''ianaha ada Jesus: —A''onivani Corazim sidaji kaija''arini,
    jahariki bana ida avakadimoni. A''onivani Betsaida sidaji kaija''arini, jahariki
    jaboni bana ida avakadimoni. Bada oni''avini kaba''i ida Deus kabadani danoki
    ipohiki avakadiania, ni-avakava''ipahini''iaki kaho ida Jahari kabadania avakabadanibakhiani.
    Bada oni''aja vaha ida Deus kabadani danoki Tiro sidaji, Sidom sidaji hikia, Jahari
    kabadani-ra vakava''ipahini''bo''damaniha vaha, vakaimahamanihi vaha ida makari
    jarojaroki, vanaibavimanihi vaha ida ofo''ofoni vaka''da''di kanamania. Vakhanina
    vani Deu-ra vananokiahivini hihi ida Jahari kabadani-ra vakava''ipahinivini.'
  twi-twi: “Korasin, due! Betsaida, due! Anwonwade a meyɛɛ wɔ mo mu no, sɛ meyɛɛ wɔ
    Tiro ne Sidon a, anka ɛhɔfo no de awerɛhow ne ahonu asakra wɔn adwene dedaw.
  hlt-hlt: Anunae nang Khorazim, anunae nang Bethsaida, nangmih ah thaomnah aka om
    te Tyre neh Sidon ah om koinih, tlamhni neh hmaiphu dongah ngol uh vetih yut uh
    dingrhae pawn ni.
  tbz-SIM: Di bo yɑ̀ díndi Korɑsɛ̃ɛ̃ kɔbɛ nɛ̀ Bɛtisɑidɑɑ kɔbɛ, kɛ yɛ̃́ tidiɛtì n dɔ̀ɔ̀
    di di ciɛ, kɛ̀ n do ntì dɔ̀ɔ̀ Tiiri nɛ̀ Sitɔ̃ɔ̃ miɛkɛ nkɛ bɛ̀ nɑ ndɑ̀ɑ́tí tifɔ̀ɔ̀tɔ̃̀ntì,
    kɛ pe mmutɑ́pɛí nnɛ̀ dimɔ̀nnì kɛ bɛnkɛ bɛ̀ cèètɛmɛ̀.
  san-GUJ: હા હા કોરાસીન્ નગર, હા હા બૈત્સૈદાનગર યુવયોર્મધ્યે યાદૃશાનિ આશ્ચર્ય્યાણિ
    કર્મ્માણ્યક્રિયન્ત, તાનિ કર્મ્માણિ યદિ સોરસીદોનો ર્નગરયોરકારિષ્યન્ત, તદા ઇતો બહુદિનપૂર્વ્વં
    તન્નિવાસિનઃ શણવસ્ત્રાણિ પરિધાય ગાત્રેષુ ભસ્મ વિલિપ્ય સમુપવિશ્ય સમખેત્સ્યન્ત|
  amx-amx: Jesu tjerrtj mapeng ularr angkek, “Rwekenth-kenth angerr anthwerrarl anetjenh
    tjerrtj Chorazin-areny mapek-arlk tjerrtj Bethsaida-areny mapek-arlk! Tjerrtj
    Chorazin-areny mapay, Bethsaida-areny map thwenay awerrerray! Arrehantherr rwekenth-kenth
    angerr anthwerr anetjenh! Thang arrehantherreng anngetherr twer angerrel mpwarerl-apek.
