    je Jarejuwarete ''ga mome''ui tekou pẽ nupe ikue numiamũ. Ojero''wu ma''e ''gã
    katu''oka ako tekou pẽ neape ikue numiamũ. A''ere ako nepẽporenuwiweri jeje''eg
    are ikue. Nepẽpoiriweri ako pejetywer awi ikue. Pejetywera retee ako pẽẽ ikue.
    Tiro pe ''gã katu''og ire amunipo ''ã peuwara ''gã poiri otywer awi rakue. Sidom
    ipe nanẽ je iapo re amunipo ''ã peuwara ''gã poiri futari otywer awi rakue. Tanimuga
    amunipo ''ã ''gã wereko wapyte''rarimũ otywer awi opoira resaukaawamũ. A''ere
    ako je ''au agawewi iapoi tekou pẽ''wyr ipe ikue. A''etea ako nepepoiri pejetywer
    awi ikue— ''jau Jejui ''ga u''ama ''gã nupe.'
  dao-dao: “Korazin mlüh aw, na jo se ve! Bethsaida mlüh aw, na jo se ve! Nangmi üng
