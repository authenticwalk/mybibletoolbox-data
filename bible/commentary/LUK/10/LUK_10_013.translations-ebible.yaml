    cuchi u costal ti'ijoo' u noc'. U tz'ajoo' cuchi a ta'an tu pol u men u yajil
    u yool u menoo' u sip'il jabix ti sucoo' u bete'e. Tina'anoo' cuchi te'i,— cu
    t'an a Jesusu.
  tet-tet: Hotu Yesus katak tuꞌan tenik naꞌak, “Hoi! Ema leo Korasin no ema leo Betsaida.
    Sintidu! Dinu atu kona emi! Haꞌu kaseꞌi lia kasalak basuk oi-oik iha emikaan oin
    tiꞌan, mais emi la fiar kois. Tuir loos, emi neꞌe, ema Yahudi mak katak sain haꞌak
    emi hatene Maromak. Mais kalo lia kasalak basuk mak Haꞌu kaseꞌi iha emikaan leo,
    tadu iha leo Tirus no leo Sidon, nanis ema leo rua nia laꞌo nela siakaan salan
    atu tuir Naꞌi Maromak. Masik sia lahoos ema Yahudi, sia nanis tau tais neon susar,
    nodi tau ahukresan baa ulun dadi tadak naꞌak, sia neon aat tan siakaan salan.
  hlt-MCSB: Anunae nang Khorazim, anunae nang Bethsaida, nangmih ah thaomnah aka om
