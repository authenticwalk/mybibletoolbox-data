  kan-2017: ಅಯ್ಯೋ ಖೊರಾಜಿನೇ, ಅಯ್ಯೋ ಬೇತ್ಸಾಯಿದವೇ, ನಿಮ್ಮಲ್ಲಿ ನಡೆದ ಮಹತ್ಕಾರ್ಯಗಳು ತೂರ್ ಮತ್ತು
