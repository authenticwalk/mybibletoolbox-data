  for-for: 'Pigoya, Isu to kinaka maya kamana uwaimintiye: We, Korasini kina, nantarane.
    We, Pesaita kina, nantarane. Mebi tige mari kukantana tabera aboranti, pipa Taya
    Saironi kina''mi kumata mayaenaba aborantosinta, igeba intara puma karu''ena auga''magini
    igu a''wae puntasine.'
  epo-epo: Ve al vi, Ĥorazin! ve al vi, Betsaida! ĉar se en Tiro kaj Cidon estus faritaj
