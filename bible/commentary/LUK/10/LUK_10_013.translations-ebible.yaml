    maʌ̃ purud̶ebemarãba isabe cadjiruada igarad̶aped̶a Ãcõrẽda ĩjãcasid̶aa. Maʌ̃
    carea tʌbʌ porad̶e chũpanecasid̶aa idjab̶a sopuad̶ebema jʌ̃badara jʌ̃casid̶aa.
  eng-F35: “Woe to you, Chorazin! Woe to you, Bethsaida! Because if the mighty works
    that were done in you had been done in Tyre and Sidon, they would have repented
    long ago, sitting in sackcloth and ashes.
  ind-ind: “Celakalah kalian, orang-orang Korazin! Celakalah kalian, orang-orang Betsaida!
    Betapa ngerinya nanti hukuman Allah atas kalian! Karena seandainya keajaiban-keajaiban
    yang sudah Aku lakukan di antara kalian terjadi juga pada zaman dulu di Tirus
    dan Sidon, maka sudah sejak lama mereka bertobat dan menunjukkan kesungguhan mereka
    dengan duduk memakai kain kabung dan menaruh abu di kepala mereka.
  pes-OPCB: «وای بر تو ای خورَزین، و وای بر تو ای بیت‌صیدا! زیرا اگر معجزاتی که در
    شما انجام دادم، در شهرهای فاسد صور و صیدون انجام داده بودم، اهالی آنها مدتها قبل،
    از گناهانشان توبه می‌کردند، و پلاس‌پوش و خاکسترنشین می‌شدند تا پشیمانی خود را
    نشان دهند.
  mpt-mpt: Ibo ne weng olo wenteniba tosianaine! Ayoo, Kolasin bib sel ibsa Betsaida
    bib sel ibsa enin sumo tam tlubenamabobe. Ne ib bibamo biania okok sumo klabia
    ibo watemebib otane ib hengmino mo deibueim blimobe. Sinanggwano naka make Taia
    bib osa Saidon bib osa inanea makob ne okoko ulab klabea Taia bib sel isa Saidon
    bib sel isa watemibbiota mole i mebianiba i hengmino deiboniba i bobol temo deskinaniba
    Gode omalomabib otane i sino mo watemin blim kesoa i hengmino mo deibueim blimobe.
  ssx-ssx: A꞉ta꞉ tieke Kotaasini daonio. A꞉ta꞉ tieke Betesaida daonio. I̱ma꞉ mo ipiliki
    pa꞉ta꞉ na handeke haumanu paeyao a꞉nda꞉ mo hande daoni yaapo Taiya Saidoni pa꞉ta꞉
    pua꞉ka꞉na꞉ yoluta꞉ kota꞉ koto da yaapo pa꞉ta꞉ haleme wanda꞉hali ika꞉ puki lekelemeka꞉ta꞉me
    laa Koda꞉ma꞉ handena꞉ta꞉ busa꞉ pitikimanu wepia yamaata꞉ lanka꞉ apolo kitulu pimime.
    I̱ma꞉ ipiliki pa꞉ta꞉ta꞉ ota꞉ pi alome. Mo pi yokaalu pulu pa꞉la꞉ nate opolo epea꞉ka꞉na꞉ta꞉
    kota꞉
  mkl-mkl: Nɔ Jesu í ni mɑ́, inɔ kufɔ nlɑ nlɑi ɑ́ jɛ tu ŋɛ, iŋɛ inɛi Kɔrɑzɛ̃ɛ ŋɑ.
    Iŋɛ mɔ inɛi Bɛsɑidɑ ŋɑ inɔ kufɔ nlɑ nlɑi ɑ́ jɛ tu ŋɛ. Mɑɑmɑɑke ŋɑ iyi ɑ̀ ce si
    ilu nŋɛ ŋɑu ihɛ̃, bii í jɛ si ilui Tii do Sidɔ̃ɔi ɑ̀ coo wo, bii í wɑ inɛi ilu
    ŋɑu ɑɑ dĩ sɑɑki ɑ kpɑtɑò nɑ irii dulum du ŋɑ nɔ ɑ kpɑɑsi idɔ hɑi ku kpɛ.
  gaq-gaq: ଏ କୋରାଜିନ୍‌ ନାନେ କସ୍ଟ କି ବୟାଙ୍କାର୍‌ ଡିଙ୍ଗ୍‌ଏ ଏ ବେଥ୍‍ସାଇଦା ନାନେ କସ୍ଟ କି
