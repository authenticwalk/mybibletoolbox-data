    sunsun tera nga marmerrmerris nir, ko parlik renge niavi nabb parp̃elpalos e,
    parviseni nga arrorrmi nanu nga marsij nga marloli sarrsarre nir.
  wap-NT: “Kashaꞌoraꞌo nii manawun pubaiaapan Chorazin! Kashaꞌoraꞌo nii manawun pubaiaapan
