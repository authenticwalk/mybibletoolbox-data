  srm-NT: 'Nöö hën Masa Jesosi taa: “Mi bai helu da un dee sëmbë ta libi a Kolazin
    ku dee u Betisaida e. Wë biga ee dee köndë de kai Sidon ku Tilusi bi si dee gaan
    foombo wooko dee mi ta du a unu mindi aki, nöö de bi o bia de libi gaanduwe kaa.
    Di hogilibi u de bi o hati de tee de bi o bisi djodjo go sindo a goon ta tuwë
    sindja a de sinkii. Sö a bi o hati de tjika. Ma un dee sëmbë u Kolazin ku Betisaida
    si dee foondo wooko u mi, ma töku wan a’ toobi möönsö fuun disa dee hogilibi fuunu.'
  qvs-NT: 'Jesuska yachachikuyllapi katirkan: —¡Alaw! Chay ishkay llaktakuna Korasinpi
