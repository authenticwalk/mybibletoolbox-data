  mcb-NT: “¡Maikaniroro pantsipereavageigake viroegi timantaigarorira Korasun! ¡Maikaniroro
    pantsipereavageigake viroegi timantaigarorira Vetsaira! Pineaigavetakarotyo novetsikimoigavetakempirira,
    kantankicha teratyo pinkogaige pinkantatigaiganakempara pampakuaiganakerora povetsikageigira
    terira onkametite. Yogari pinkante timaigavetacharira pairani Tiroku ontiri Suronku
    iriroegimetyo neaigakerome inkantatigaiganakempametyo irogaguiganakemparome tontaporokiri,
    aikiro intiaitaiganakempametyo samampopane iokotagantaigakempara ikenkisureaigakara
    ineaigakera yovetsikageigira terira onkametite inkantatigaiganakempara.
  yle-yle: Yepê, Kódasin tpémi dny꞉oo nkîngê, Mbetîsaida tpémi myedny꞉oo nkîngê. Yepê,
    K꞉omo tpile mbwudu yi ngópu yilî nî chópu, ngmênê yi dono doongê kéé tumo. Yepê,
    Taiya p꞉aani dê Saidon tpémi yi ngópu yinté kópu ndîî w꞉aangmê d꞉uu ngê, ye k꞉omo
    tpile daa Nju tpémi, ngmênê yi dono yilî lîmîlîmî ngê pî kéé tumo, yi mbodo dmi
    pêdê ny꞉ii ngópu, tpéé kópu myepî vyi ngópu.
  swh-1850: “Ole wako Korazini! Ole wako Bethsaida! Maana, kama miujiza iliyofanyika
    kwenu ingalifanyika kule Tiro na Sidoni, watu wake wangalikwishavaa mavazi ya
    gunia kitambo, na kukaa katika majivu kuonyesha kwamba wametubu.
  msc-msc: «Korasɛnkailu, gbalo ye ai yɛ. Betisayidakailu, gbalo ye ai fanan yɛ. Ka
    a masɔrɔn kabannako bailu kɛra ai tɛma. Ni woilu ɲɔɔn tun kɛra Tiri so kɔndɔ,
    wala Sidɔn so kɔndɔ, sa wo mɔɔilu ra tubi kɛbi waati jan. Alu tun di isii buurigbɛ
    rɔ ka kasabɔrɔ bila ie kan na, ka kɛ nimisa tɔɔmasere ri, ka tubi.
  ese-NT: 'Majoya aje Jesosa tecuetecuea cua dejja shajjamaꞌ cuana nijje. Jama huohuime
    aca cua baꞌa: —Coya nequianaya quiyoꞌyo chanaꞌ, Conasijo baꞌe cuana, Betesainajo
    baꞌe cuana peaꞌai. Miquianaaya eya banaje, ecuea esohui shajjaꞌajjanaje peaꞌai.
    Jamatii miquianaya ca mi ca oe shajjamaꞌ nei nei cuani, de. Yahuajo Eyacuiñajjiya
    Tinojo baꞌe cuana Sinonojo baꞌe cuana peaꞌai quiyojea mee caꞌya cua quea mimishi
    nee neejojo. Ojaya cuanaja ca ca eya shahuaba jjima nei nei cua, de. Ohuaya eya
    eshahuaba jojjemo ecuea esohui eshajjaꞌajja jojjemo quea yeno nee nee poquiꞌaye
    ojaya mimishijo. Conasijo baꞌeja ca jjaja ca iña oe eshahuaba cuanaje, jamatii
    jjejojoya ca nequiana ca oe shajjamaꞌ nei nei cuanaje ecuea esohuijo, de. Betesainajo
    baꞌe jayojja ca mi ca oe cuanaje.'
  jac-NT: 'Yalnipaxo Comam Jesús: —Hex ay bey con̈ob Corazín, ¡cꞌanchꞌanex! ¡Cꞌanchꞌanexpaxo
