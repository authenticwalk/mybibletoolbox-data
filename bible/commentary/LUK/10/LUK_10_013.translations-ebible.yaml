  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-patuku yangka
    yapa-patu-kurlu yangka Kurijini-wardingki-kirli manu Pijata-wardingki-kirli kujalpalurla
    kapuru nyinaja, “Yuwa, purda-nyangkajulu! Yapa ngula kalu nyinami Kurijinirla
    manu Pijatarla, mari-jarri karna-jana, kapu-jana maju-mani Kaaturluju! Ngajurna-jana
    yapa panu parlpuru-manu kirri-jarrarla nyanungu-nyangu-jarrarla. Kala kulalurla
    warntarlakuju nyinanjakuju yampinjarla Kaatu-kurra pina-yanu. Kala kajirna-jana
    yapa panu parlpuru-mantarla kirri-jarrarla Tayangka manu Jirdanarla, ngulangka
    kapulu yukayarla jurnarrpa ngawungka manu kapulu-nyanu mapakarla yurlpilyparlu
    yinngirri yungulu Kaatu yalala-yirrakarla.
  luo-luo: “Mano kaka unune malit un jo-Korazin! Mano kaka unune malit un jo-Bethsaida!
    Nimar ka dine honni motimnugi dinetim ne Turo gi Sidon to dine giseweyo richo
    chon ka girwakore gi lep gugru, kendo gibet ka gibukore gi buru.
  nhe-NT: “Inteicneltijque inCorazín ehuani pampa Toteco inmechtlatzacuiltis. Inteicneltique
    inBetsaida ehuani, pampa ax innechneltocaque quema nijchijqui huejhueyi chicahual
    nescayotl imoixtla. Intla nopa tlacame tlen huejcajquiya itztoyaj ipan altepetini
    Tiro huan Sidón quiitztosquíaj tlen nijchijqui imoixtla, moyolcueptosquíaj nimantzi,
    huan nochi tlacame quimajtosquíaj.
  aii-aii: ”ܘܵܝ ܐܸܠܵܟ݂ܝ ܟܘܼܪܙܝܼܢ، ܘܵܝ ܐܸܠܵܟ݂ܝ ܒܹܝܬ ܨܲܝܵܕܵܐ، ܐܸܢ ܓܵܘ ܨܘܿܪ ܘܨܲܝܕܘܿܢ
