    chahtenun ye tino ndere ma̱n, chahte ra̱n ye va̱n iya ma̱n.
  bel-bel: Гора табе, Харазіне! гора табе, Віфсаіда! бо, калі б у Тыры і Сідоне зьявіліся
    сілы, яўленыя ў вас, дык даўно б яны, седзячы ў вярэце і ў попеле, пакаяліся;
  zlm-KSZI: ‘Malangnya kamu, penduduk Korazin! Malangnya kamu, penduduk Baitsaida!
    Jikalau mukjizat yang dilakukan di kalangan kamu dilakukan di Tirus dan Sidon,
    sudah lama penduduk di situ bertaubat daripada dosa mereka dengan memakai baju
    kabung dan menaruh abu pada kepala.
  gdr-gdr: “God ma sake man kɨma Korajin, ɨ God ma sake man kɨma Betsaida. Mop nokɨp
    rako Kon opimemb kɨd kesa kɨma danda wɨko amnɨkinonj de negɨr kɨma Tiro taun ake
    Sidon taunɨnd rɨna re Kon wa wɨngɨrɨnd amnɨkeninonj, ton kako b'ila rongg b'ikokto
    dɨde ket wumbol kumbɨnd omnɨkto negɨr mɨle ke engendam de Godɨm pɨlwa.
  vmy-NT: ’¡Nimaxuni ngatꞌanu jun, xi Corazín tsojon! ¡ꞌBa nimaxuni ngatꞌanu jun,
    xi Betsaida tsojon! Ngatꞌa tsa xuta xi tseꞌe Tiro ko xi tseꞌe Sidón tsabe kjuakun
