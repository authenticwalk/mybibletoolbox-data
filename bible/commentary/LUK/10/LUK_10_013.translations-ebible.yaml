    mayuwaa mayyiide, bidinthaa bollan uttiide, benippe barenttu nagaraappe simmanawanttashshin.
  kfw-kfw: “Angtuk poongna esikme Chorazin nangdiang! angtuk poongna esikme Bethsaida
