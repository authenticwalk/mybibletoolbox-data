    cꞌaybalcꞌule hacaꞌ chu texol tiꞌ, caw yin̈ an̈emi isbejcano anma istxꞌojal, yamahto
    anma tan̈ yin̈ iswiꞌ, yamipaxico xil iskꞌap chiyenilo biscꞌulal tet Comam Dios.'
  cak-CNT: Romari' ninvok'ej quivech ri ec'o pa tinamit Corazín, y ninvok'ej chuka'
    quivech ri ec'o pa tinamit Betsaida, roma janíla q'uiy milagros xeban chiquivech
    y man xquinimaj ta ri ruch'abel ri Dios. Roma xa ta ja ri pa tak tinamit Tiro
    y Sidón xeban-vi re milagros re', ri vinek aj chiri' xtzolej yan ta pe quic'u'x
    riq'uin ri Dios, y quicusalon ta chic quitziak richin bis, y quiyolon ta chaj
    chiquij, richin queri' nik'alajin chi yebison roma janíla ri quimac ri e quibanalon.
  zia-zia: Oiye Korasin emo! Oiye Besaida emo! Mouyao bainakama ninae-una kasa yariniya.
