  lbm-lbm: “हाय खुराजीन! हाय बैतसैदा! नगर जो सामर्थ को काम तुम म करयो गयो, यदि हि
    सूर अऊर सैदा म करयो जातो त बोरा ओढ़ क अऊर राख म बैठ क मन फिराय लियो।”
  ncj-NT: ’Lástima in aquin den altepetl Corazín huan lástima aquin den altepetl Betsaida.
