    reꞌ Au ꞌmoeꞌ sin aꞌbi hi kuan naan, anjair tanar anbi kota Tirus ma kota Sidon,
    abitan naan bait sin naꞌpisan aꞌroo-ꞌroo goen, ma nasaitan sin saant ein, rarit
    natuin Uisneno. Bait sin imsaꞌ anpaken tai-nukat, ma ntaon afu nbin sin aꞌnaak
    ein he njair tanar nak, sin nmeiꞌ jok naꞌkon sin saant ein. Te kaah, abitan Tirus
    ma Sidon sin, ka atoin Yahudis fa reꞌ anmanakuꞌ nak sin nahiin Uisneno.
  qup-NT: 'Jesuska rimashpalla katirka: Ay kankuna Korasín llaktapi kawsak runakuna.
