    taicha eti ímaharipa tamutu eta tiárami­careana níchaque­neanahi te emirahu, váhisera
    ávara­hahini éneucha­vahini. Ena nani achaneana ticava­sanahi te Siria, apava­sa­ná­na­hinéni,
    tétavi­ca­va­hinéni eta namaurivahi, németea­casera núti téneucha­va­na­va­nehini
