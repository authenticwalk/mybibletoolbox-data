    inchu, buorasongkol kahak inta, khat-um inkilrahut inthekthuon inta inmani'n manu
    makheiya inmalung kha apha matiang leithuuljei inte.
  bfz-bfz: “हाय खुराजीन! हाय बैतसैदा! जो सामर्था रे काम तुसा रे कित्ते, जे सेयो सूर
    और सैदा रे नगरा ऊँदे, तो टाट टखी की और स्वाई बीचे बैठी की सेयो कदका मन फिराई देंदे।
  cuk-09: 'Jesús sogdebar: “¡Corazín-dorgan be wilesmar! ¡Betsaida-dorgan be wilesmar!
    Ar bemar sabsur odurdaklenonikoed. Ar Tiro-neggweburgi, degi, Sidón-neggweburgi
    we-ibmar-dakledisurmalad imaklesana, a-neggweburmar bato dikasurgus sagumor yosmalanad,
    degine, burugi obsamarbalinad, adi oyogegar, emarde na e-iskuedga bukib ulubgi
    nue itosmarye.'
  ben-OBCV: “কোরাসীন, ধিক্ তোমাকে! বেথসৈদা, ধিক্ তোমাকে! তোমাদের মধ্যে যেসব অলৌকিক
    কাজ সম্পন্ন করা হয়েছে, সেসব যদি টায়ার ও সীদোনে করা হত, তারা অনেক আগেই চটবস্ত্র
    পরে ভস্মে বসে অনুতাপ করত।
  mil-NT: 'Te Jèsús xáhaⁿ‑gǎ xii ñáyiu dava ñuú ñá túú sàndáá iní tnúhu‑gá: —¡Ndàhú
    nchòhó cue ñáyiu ñuú Coràzín! ¡Te ndàhú nchòhó cue ñáyiu ñuú Bètsaidá! Chi núu
    dìcó ñuú Tìrú, ndɨhɨ ñuú Sìdón ní quìde‑í nchaa sá vǎ yǒo tnàhí ndàcu cada datná
    ní quide‑í ñuú‑ndó‑áⁿ nǐ xiní‑ndó ñá, te sá nděé ama‑gá cuihnú‑yu dóó ndàhú, te
    cunucóo‑yu núú yàá cuèndá sá ndíxí cuěchi iní‑yu sá ñà túú quìde váha‑yu ni cùu.'
  myu-myu: G̃ebuje Jesus wara'at kaka watwat o'g̃uwẽn. — Karem ma ipiat epesupi'ajo
    jĩjã, Corazim ka watwat — Jesus o'e. — Karem ma ipiat epesupi'ajo jĩjã, Betsaida
    ka watwat — io'e. — Ka'ũma buk epejojojoiap cuk adi og̃ubapukpuk eyetabutpe eyka
    be bima — io'e. — Tiro ka be iboap mubapuk pima, Sidom ka be dak, kajuk ikẽrẽat
    mujurũg̃rũg̃ap o'jepere ip ibo ka watwat. Itabut kajuk ip o'e Deus kay — io'e.
    — Ibo ka be iboap mubapuk pima, kajuk ikurususucat o'g̃uõm ip jedotim. Daxadaypi
    be dak kajuk o'e ip kaxikxik'i. Imẽn kajuk o'e ip oceg̃uycũg̃ cĩcã ikẽrẽat kug̃
    puye iap mubapuk am jebureyũ be, g̃asũ bit ikẽrẽat ag̃ujurũg̃ g̃u iap mubapuk
    am tak — io'e.
  amk-amk: “Inontarai Korasimi mesobu ne karirafo rai! Tuti inontarai Betsaida ne
    mea kontai, mesobu ne karirafo konta rai. Weo fitantuma bitoyao inariri rahang
    mea tonina ne, masino inari na bendario boriai weru Israelinei, toyari Tirusi
    tuti Sidoni mani, inontarai na wana fosa etaraberasa kawuru weru ene sasarifo
    tuti esansung ansung koya fo, eruai kangganangfoa watai na enumikamieifo ampa.
  fai-fai: Kol Kodasin kasel so kuwe, kol Betseidda kasel so kuwe, kiba kinkin so
    keidiw ka. Watawo kaleyo bá, dubat dubatin kukuw uyo kilim kin dim kanamsiw, kata
    Taya kayak so Saiddon kayak so im kil kal dubat dubatin kukuw uyo ilim kin dim
    kanamsiw nam, bo ika suwayo ban keimin bo ibik dumam nadiwe buso kanamusuw kuwo,
    kale guban am kuntud fu bom kibow banban fakadew bom fatom so keisiwo kalongino
    bo!
  ura-NT: 'Niritiin jetaote: “Cairichaaojoaaiche, Corasiin, Betesaaida, naaonjoaain
    nese cocoaichacuru, jataain necairichanaa coaariquicheeinne jaun. Bana inara rai
    cojoelanaacojoai ichacaaunne rijijieein, Tiro, Sidoon, naaonjoaihun cana lauri
    Isaraelitanelanaala ichaonacaauru rai cojoelanaacojoai ichacaaunne jana niha nete,
    acaauru ichoaichaniha inae Cana Coaunera que suujua acatecuruhane coaarateein,
    baaso ichajeein ichaaoruhane jianeein neeuruhane coujunacane que inaderaain costaro
    siri caje nenaa cajione jiaain, ajane que nerujuaain neeurure.'
  mcd-NT: ¡Ohua! Man Corazín anoafo yafi Betsaida anoafoan man chipo fasi omitsiscai.
    Tsoan oinyomisima cuscara shara un mato ismafiano mancai chaca shatupaima. Ascan
    nan Tiro anoafo yafi Sidón anoafo un mato isma cuscan un ato ismaiton nanfoan
    ato chaca shatucuanafo. Ascashon yoicuanafo isca huaquin “¡Ohua! Non fasi chaca
    huamisi. Ascacun natian Diosiqui nasoshon non nicasharanoncahuun,” ishon yoicuanafo.
  urt-urt: Jisas plihe ŋanange na, “Ŋoihme, yip miyeꞌ tuweinge moi Korasin. Ŋoihme,
    yip miyeꞌ tuweinge moi Betsaida. Ŋaiye moi Tair topoꞌe moi Saidon si yetekeꞌe
    mirakel taꞌe ŋaiye yip si yetekeꞌe pe, somohonme tinge se ka tereꞌ nihyeh juh
    wahriꞌ tinge, sasambe ŋaiye tinge si yimbilme ŋoihmbwaip yasme pupwa ŋoihmbwaip
    tinge.
  awk-awk: Yapallun bi Koradhin! yapallun bi Betȧthaida! kulla umatoara ba kauwȧl-kauwȧl
    kaiyu biruġ ka pa Turo ka ġatun Thidoni ka uma ġirouġ kin, minki bara ka pa yuraki,
    yellawa pa bara pirral la kirrikin ta ġatun bonoġ ka.
  kiz-kiz: Ole bhwaku Korazini, Ole bhwaku Bethsaida! Kama mbombo mbaha syasibhombiki
    mugati mwa jhobhi ngajhibhombiki Tiro ni Sidoni, ngabhatubuili lukhombi nesu,
    bhitama mugati mu nghobho sya magunila ni malienge.
  tzo-TZE: ’Li jchi'iltactic tey nacajtic ta lum Corazine xchi'uc li jchi'iltactic
    tey nacajtic ta lum Betsáidae, ta ono'ox xich'ic tsots castigo yu'un laj yilic
    ep sq'uelubil jtsatsal pero muc xch'unic. Li yan lum cristianoetic tey nacajtic
    ta lum Tiro xchi'uc ta lum Sidón ta vo'onee muc xilic sq'uelubil jtsatsal. Ti
    lajuc yilique, la slapic jalbil tsotsil tentsun ti c'ux ta lapele, xchi'uc la
    sbon sbaic ta tanil c'oc' ti jechuque. Ja' senyail ti chat yo'ntonic yu'un li
    c'usitic chopol spasojique, jech tscomtsanic.
  lex-lex: “Hoi! Mak kden Korasim nora Betsaid miy ree! Hota mlier la yatlorni-yatra'ani.
    Yoma miy edonna mpiadan nohora hihi'a-yapyapi mak kamehi-kayona maka ha mimkek
    oleka re. Mak kden la Tirus me Sidon edon ramkek nana hihi'a-yapyapi mak kamehi-kayona
    mak emkare la' ler ululu, mere la'pa Aghi' hihi'a-yapyapi mak kamehi-kayona mak
    emkare la mak kden la leta Tirus nora Sidon la' ler ululu de ramkek nana neknanama
    plol toto' pa rnair oleka naniairi yaluli-yahona pa ra rtutga ralamni mawla la
    do'oni-halli me rhoitio'or doini-rtahnei dioini oleka do'oni-halli re.
  dov-dov: Mapenzi kulinduwe, Kkolazini! Mapenzi kulinduwe, Bbetisayida! Na milimu
    mipati yakachitwa mulindinywe yakali yachitwa mu Taya amu Sidon, nibanga bakasanduka
    chiindi loko, kabakkede muzizwato zyamasaka akulinana dota.
  rgu-rgu: Yesus dedea tamba seluꞌ nae, “Emi fo nai koro Korasin ma koro Betsaida
    besa-besa! Soe a laꞌe emi! Au tao tanda heran rupaꞌ ara nai emi mata mara so,
    tehuu ta nau mamahere neuꞌ Manetualain fa. Sekonaa te emi nana lahenda Yahudi
    fo manaku mae malelaꞌ Ana. Tehuu uniꞌ ko leo tanda heran fo Au tao ni nai emi
    koro mara laꞌe nai kota Tirus no Sidon, tantu doo basa ia nana lahenda fo rai
    na saledale-tuꞌetei nara, de ratafali fo tuka Manetualain. Ma tantu ara pake kakao-papake
    susa, ma tao afu neuꞌ laka nara, fo dadi tanda nae, ara saledale-tuꞌetei nara
    so. Sekonaa te lahenda Tirus asa ro Sidon asa nana lahenda ta Yahudi fa fo manaku
    rae ralelaꞌ neuꞌ Manetualain.
  toc-NT: ’¡Koxu­tacu tihua­ná̠tit hui­xinín cris­tianos hua̠nti̠ hui­látit chú nac
    xaca̠­chi­quí̠n Corazín, y na̠chuná hui­xinín hua̠nti̠ hui­látit nac Bet­saida!
    Porque para a̠má lac­lanca quin­ta­scújut hua̠ntu̠ cca̠t­la­huani̠t nac milak­sti̠­pa̠ncán
    chuná xti­ca̠t­la­huáca xamaká̠n quilh­ta­macú nac xaca̠­chi­quí̠n Tiro y Sidón,
    pus xlacán aya talak­pa­li̠ni̠t cahuá xali̠xcáj­nit xta­la­ca­pa̠s­tac­nicán y
    aya xta­li̠­ma̠­sí­yulh nac xla­ta­ma̠tcán porque xta­lhá­ka̠lh xalac cur­riente
    lháka̠t y xca̠­liac­tla­hua­pu̠x­tú­calh lhcaca caj la̠ta xta­li̠­pu­hua̠ncán.
  ulk-1902: Korasina ae; kaka au nasenase marim! Bethesaida ae; kaka au nasenas marim!
    abelelam ese ikeli Turo a Sidonaim atamelam emetu ikeli uabim, nako, emeretelam
    uiaba emetu obazgeda, emeri mokakalam zegerzeger uali pako tibitibi uali.
  som-som: Waa kuu hoog, Khorasinay. Waa kuu hoog, Beytsayday, waayo, shuqulladii
    xoogga lahaa oo laydinku dhex sameeyey haddii Turos iyo Siidoon lagu samayn lahaa,
    goor horay toobadkeeni lahaayeen, iyagoo dhar joonyad ah gashan oo dambas ku fadhiya.
  mam-C: 'I kub'' tq''ma''n Jesús jun jte''b''in tyol kyi''jjo xjal mib''in chi nimin,
    a najleqe kyojjo tnam. Chi'' kyjalu''n: ¡Ay! Nimx b''isb''ajil kye''y, a ayi''y
    aj tnam Corazín exsin aj Betsaida. Qu''n noqit kyojjo tnam Tiro ex Sidón ma b''ant
    te yek''b''il wipi''n, tze''nku ma b''ant kyxola, ojtxetla tz''ajtz ti''j kyanminxjal,
    ex matla kub'' kyyek''in jun tx''ixpib''l toj kychwinqil, noq tu''n tok kyq''o''n
    kyxb''alin te b''isb''ajil, ex tu''n tjaw kychto''n tza''j toj kywi'', tze''nkuxjo
    nb''ant kyu''nxjal tzalu''n.'
  ndj-ndj: “Pishu yuwi mbwani ya Kolasini! Pishu na yuwi mulima wa Betisayida! Mihilu
    yigolikili kwa yumwi yingagolikili kula kumulima wa Tilu na mulima wa Sidoni,
    vandu vaki, vangafwalili mikungi na kwibunga lifu, kuyilangusha kucha vapomela!
  mbj-NT: 'Ti m'' panang Korasĩn, Betsaj-Da häd enäh do buuj ky n''aa taher''oot mäh:
    —Nesaa do P''op Hagä Do anoo da bë hã Korasĩn, Betsaj-Da panang buuj. Hajõng ỹ
    pehuunh do paa bë mahang. Dooh ỹ bë ky dahé bä. Panang Tiir, Sidõn häd enäh doo
    bä ỹ pehuuj bä paawä bë mahang ỹ pehuuj wät doo, p''ooj ub paawä ti buuj nesaa
    do hã rat''yyd kamehĩĩn paawä, P''op Hagä Do hã rah''yy kawereem paawä. P''ooj
    ub paawä saroor hebaan do hejooh do rapadadäg né paawä. Rehaa paawä sa nuu hã
    tëëg ooj rat''yyd kamehĩĩn do heen n''aa paawä ti ta tii.'
  lat-VUC: Væ tibi Corozain ! væ tibi Bethsaida ! quia si in Tyro et Sidone factæ
    fuissent virtutes quæ factæ sunt in vobis, olim in cilicio et cinere sedentes
    pœniterent.
  ngp-ngp: “Hangi we mwenye, Kolazini, hangi we mwenye Betisaida, kwaviya vihungi
    vidamanywe kwako vadamanywe Tilo na Sidoni, hegu wa keiilaga kale kwa Mnungu,
    wakavala suke za magunia, na kuhaka maivu.
  aoi-aoi: Biya kembirra Jesus ni-yama nakina, “Nungkwurraja karnumamalya KarningiKarajina
    akwa ngawa KarninguBejeda yiki-yamarrkiname-ka kirrakina?” ni-yama. “Eneja Neningikarrawara
    yikenumini-ngekburakinama awerrikawarriya awurrariya nungkwurra-langwi-yada. Kirrakine-ka
    kirri-rringkama arakba engbingbuda amurndakibina Neningikarrawara ni-yama-mulangwa
    nakina nungkwurra-langwa-manja angalya aduwaba, akena nara yiki-larrngkuwurranga
    alarrngkilarrngkawarriya kirrakina akwa nara yikinumini-yarrkuwaraka ayakwa Neningikarrawara-langwa-da.”
    Biya Jesus ni-yama ngarningka, “Aburraja arakburakba-kiya-wiya warnumamalya WarningiDaya
    akwa WarningiJayidina wurruwurrariya wurrakina nuw-ambilyuma. Wurruwurrariya wurrilyengme-ka.
    Akena nara wurrakina karri-rringka engbingbuda amurndakakibina ni-yama-mulangwa
    Neningikarrawara nungkwurra-langwa-manja angalya. Karri-rringka-manja wurrakina
    ebina eningaba engbingbuda Neningikarrawara-langwa, kembirra karru-wurranguma
    wurrakina awurruwurrariya umba kenumini-yarrkuwarakama arakba Neningikarrawara-langwa
    ayakwa wurrakina. Warenja-bawiya kuw-awiyebeyinuma duwurruwurrariya dumbala dibina
    narringa-ngekburakama nenukwuda-langwu-ma amangwurrajija, akwa kuw-ambarrinuma
    ajiringka-manja amarnina-manja. Akine-ka ke-yamama wurrakina kajungwa neningmi-yada
    Neningikarrawara narri-larrngkuwurrangu-mulangwa alarrngkilarrngkawarriya umba
    nenumini-yarrkuwarakinuma Neningikarrawara-langwa ayakwa arakba wurrakina-da,”
    ni-yama nakina.
  enq-2: “Korasina tange dupa nyakama koeyatami. Betsaida tange dupa nyakama koeyatamiaka.
    Nyakamanya taono dupanya mirakolo pio dupa Taeyapa, Saidonepa dolaponya pioli
    doko, siti dolaponya tange dupame yonge pee meme itimi wasepae dupa pyoo, kenai
    dupa aiyombanya pyasetala, isa pitipala, wamba mona kapilyiamili.
  eng-ASVBT: Woe unto thee, Chorazin! woe unto thee, Bethsaida! for if the mighty
    works had been done in Tyre and Sidon, which were done in you, they would have
    repented long ago, sitting in sackcloth and ashes.
  mna-mna: “Oora, niom Korazin koyom mi Betsaida koyom na, tembel yom kek! Mos bibip
    ta tipet su kar tiom na, kozobe zin wal matan munŋan ki kar Tiro ma Sidon tire
    koroŋ ta kembei, so lelen ipata pa sanaana kizin ma tiŋgun muuŋgu pa, mi titooro
    lelen ta alok kek.
  rmy-ARLI: “Jao tumenđe, manušalen taro Horazin! Jao tumenđe, manušalen tari Vitsaida!
    Te oven ine čudesija maškaro manuša taro Tir hem taro Sidon save ule maškara tumende,
    pana angleder ka bešen ine ano šeja oto kanaj hem ka čhoren pepeo upro pumare
    šere sar te mothoven da kajinena pe.
  myw-myw: “Yakamiy min-Kolasin, o min-Beteseid yakamiy, singay kalbaleb bukulivatus.
    Nukukines gunawotet tawtoun, tage nag kupiyaves amisinap kalbaleb. Kukin kweiboug
    min-Ta̱yil o min-Sidon bikines gunawotet tawtoun mogo bigeg ninous bipiyaves asisinap
    kalbaleb, bikumus wous son asikweim kalbaleb, gunugoun, o adok sewed, peinan bikakinsa
    asisinap kalbaleb.
  sby-sby: “Ukute malele, obe Kolasini ne Betisaida! Pakwinga kuli incito yangofu
    yalenshika muli amwe, ne yalenshika kuminshi ya Tulo ne Sidoni, bantu bakusa,
    ne balasanduka kendi kuleka bwipishi nekufwala masaka kayi nekulinanika milota,
    kubonesheti balatembenuku kuleka bwipishi.
  sll-sll: “Aye Korasin yalhobo, ni Betsaida yalhobi kina gaun gul bir inanua. Tal
    guma hon dongwo ni monga bani ol ni tega meri Taia Saidon ganba ari hobi yu ol
    teralga, hanere, tal nigi dongwo ol wangwo gintani aidolere, nomani si kulu sire
    hon olkirala di pire homan yobilere monamua.
  yaq-NT: ’Tua jiokot emou machine, bwe'u jo'ara Korasin tea'po jiapsame. Tua jiokot
    emou machine, bwe'u jo'ara Betsaira' tea'po jiapsame. Bwe'ituk inika'a ka a jootu
    maisi machika, emo nasuk ya'ari, jum bwere jo'aram Tiiro intok Siroon tea'po ini'i
    ya'atuko, jume' junakriapo jiapsame a' bichako, jakwoo su emo temaisu ean intok
    chukuik atteateka intok kobat emo napojtuaka, bem sioka'uta teuwaakai.
  uro-uro: “Aingän ama Korasingäna diva avuqi na ngän mamär! Bä aingän ama Betsaidaqäna
    diva qosaqi avuqi na ngän mamär! Inguna vadi mai iangärhäkt ama nañis ngät ama
    lat kärangätni i sa ngua mualat na ngät gem ngän di nga vadi mai ngä märanas e
    mänguräp ama ruvek nae ma Tair bä nae ma Saidon di sa vadi mudu iarhakt ama ruvek
    ta näpgoer na nas nämät arha vuirhong i rhat muqun i rhi is nas na ama iläñ ngät
    ama boi na ama iräski nävät arha vuirhong näkt ti suqup ama ligätki vät a nas.
  ita-1885: Guai a te, Chorazin! guai a te, Betsaida! perciocchè, se in Tiro, ed in
    Sidon, fossero state fatte le potenti operazioni che sono state fatte in voi,
    già anticamente, giacendo in sacco, e cenere, si sarebbero pentite.
  muy-muy: 'Yezu àɗəm keti : « Akəsum cicihi, ndam Koraziŋ ! Akəsum cicihi, ndam Beceyda !
    Aɗaba mam, nàgra zlam a kay ya mis tìpi ɗay-ɗay ndo na a kəsa gekʉli ba. Tamal
    nàgray zlam nday nani e Tir ahkay do ni a Sidoŋ nahəma, amal ndam ga kəsa nday
    nani tə̀mbrəŋa zlam magudarani gatay na kwa ahaslana àndava. Amal tàmbatkaba majalay
    ahàr gatay a, tàbakabá mbolu ka vu a akaɗa ga azana na, tànjəhaɗa e viti ba.'
  kqc-kqc: “Chorazin vene ya rofu bi iriyeduka iniye, ma Bethsaida vene ya rofu ka
    bi iriyeduka iniye! Adina bi, mokena vegu ya vene rofu reyaka kana, mina Tyre
    taoni ma Sidon taoniri reyagadu vonisi, bi mirona vene bi senagi guruo amena kana
    varuka akusi udo ini roaita ifi rei boga degasa reyaidu, mina yaku oteimaragadu,
    ina bi ini vegu no feresi moi etagae riyadi!
  rmc-ZRB: Біда тукє, Хоразін! Біда тукє, Віфсаїда! Бо те андро Тір те андро Сідон
    увлянас сікаде чудєса, саве есас сікаде кє туменде, то оне чірла покаїндянаспес,
    і урдянас пре песте лепеди, і бешлянас андро прахос.
  tav-tav: 'To bairo na ĩ yaparo ocõo bairo caĩñupʉ Jesu Corasín, Betsaida cawamecʉti
    macari macanare: —Cabero rooro mʉja baigaro Corasín, Betsaida macanare. Tirʉmʉpʉ
    macana Tiro, Sidón macana quena mʉjaare yʉ cáti iñoorijere bairona na yʉ cáti
    iñoata na yeri wajoaboricarãma na maca. Nemoopʉna caroorije na cátajere jʉtiritiri
    áti janaboricarãma na maca. Mʉja maca caroorije mʉja cátiere mʉja janagaquẽe.'
  eng-ULB: Woe to you, Chorazin! Woe to you, Bethsaida! If the mighty works which
    were done in you had been done in Tyre and Sidon, they would have repented long
    ago, sitting in sackcloth and ashes.
  spa-VBL: ¡Lástima por ti, Corazín! ¡Lástima por ti, Betsaida! Porque si los milagros
    que ustedes vieron hubieran ocurrido en Tiro y Sidón, ya ellos se habrían arrepentido
    hace mucho tiempo, y estarían sentándose en cilicio y cenizas.
  fra-_FOB: Malheur à toi, Chorazin; malheur à toi, Bethsaïda; car si les miracles
    qui ont été faits au milieu de vous, avaient été faits à Tyr et à Sidon, il y
    a longtemps qu'elles se seraient converties, en prenant le sac et la cendre.
  hau-ULB: Kaiton ki, Korasinu! Kaiton ki, Baitsaida! Ayyuka masu girma da aka yi
    a cikinku, da an yi su a cikin Taya da Sidon, da sun tuba tuntuni a zaune cikin
    toka da tufafin makoki.
  mal-mal: കോരസീനേ, നിനക്ക് അയ്യോ കഷ്ടം; ബേത്ത്സയിദേ, നിനക്ക് അയ്യോ കഷ്ടം; നിങ്ങളിൽ
    നടന്ന അത്ഭുതപ്രവൃത്തികൾ സോരിലും സീദോനിലും നടന്നിരുന്നു എങ്കിൽ അവർ പണ്ടുതന്നെ രട്ടിലുംവെണ്ണീറിലുംഇരുന്നു
    മാനസാന്തരപ്പെടുമായിരുന്നു.
  kkc-kkc: “Ye-ee! Kolasin mosobia odoo osoloso Betesaida mosobia odoo sabolo. Dala
    toowa oso niba bamoloso. Bei, ayo nibada mi mapoo goo toowa mudu opusomo opusomo
    di ee moodoogamo silee egeesi masi Yu odoonee mosobia Taya mapoo osoloso Saidon
    sabolo mapoo moodoogamo silee diepi, diba haga booloogelega, dibada goo tokenee
    maga miligi pialoso debeli. Osoloso diayo dibada goo tokenee maga miligi pia goo
    ee eligilone dugo tokenee megigaloso dosou holugaloso silesibili.
  urd-GVR: Ai Ḳhurāzīn, tujh par afsos! Bait-saidā, tujh par afsos! Agar Sūr aur Saidā
    meṅ wuh mojize kie gae hote jo tum meṅ hue to wahāṅ ke log kab ke ṭāṭ oṛh kar
    aur sar par rākh ḍāl kar taubā kar chuke hote.
  far-far: Sa Jesus nia fata 'uri, “Nia ta'a 'asiana na fua mulu ne kamulu to 'i Koresin.
    Ma kamulu ne mulu to 'i Betsaeda ka 'urinai laugo. Sulia mulu si famamana na fanadae
    'oro be nau ku sasia fua mulu ki. Dia kera sasia fanadae nai ki 'i Taea ma 'i
    Saedon 'i nao, na wane senai ki kera ka gouru 'i ano, ma kera ka rufia maku bilia
    ki, ma kera ka farafua nonida ana fue, fua ne ka fatainia ne kera kari abulo tafau
    na fasia abulo ta'alae kera ki.
  suz-BL: ए खोराजीन, ए बेथसैदा, इन तशो चिन्‍ड नु छक लाक्‍चा ङा गेय टायर नु सीदोन ङा
    मुरपुकीमी तशो नम हना, भाङरा फेक्‍शा, पुलुम निश्‍शा आन थुं परमप्रभु यावे गे लेत्‍तेम
    वा।
  car-NT: Je'tun pe pore kynaitan o'wa, Korasin. Je'tun pe pore kynaitan o'wa, Betsaida.
    Moro Tyrus po, moro Sidon po enapa morokon otaine onepo'san Tamusi pori'torykon
    wo'kapy'sanymboto, penaro terapa natu'matoryine. Penato'san wo'mynano ke terapa
    newo'myndotoryine. Weru'no'po ke terapa natakoroirotoryine.
  amp-amp: “O ar Korasin thofenko, finji rhu bebhirhokma? Yo niko Betsaida thofenko,
    niko inji buga. Finji rhu bebhirhokma? Bro yuhuwaf nmbuhat korhtko. Bi wom yimar
    Tairti Saidont aikahrn mirakerkfot ahingrnart, na nikompno mirakerkfot hingrnamo
    kanjo, na kanga ka Tair thofmi Saidon thofm tum nayuk fasoh fasoh nefm hti bebhato
    bi bek tham nyuhunihato yuhun brasingt rhuhato yima yuhum bi yak kekutrmomm.
  bht-bht: “हाय! खुराजीन शेहर कने बैतसैदा शेहर दे लोको! जड़े अनोखे कम्म तुहाड़े शेहरे
    च कितयो न, अगर सै कम्म सूर कने सैदा शेहरे च किते जांदे, तां सै ऐ दसणे तांई की
    उना अपणे पापां ला पश्चाताप करी लिया है, तां बड़े पेहले टाट ओढ़ी लेंदे, कने धुड़ी
    अपणे उपर छिड़की लेंदे।”
  eng-NOY: Woe to thee, Chorazin! woe to thee, Bethsaida! for if the miracles that
    were done in you had been done in Tyre and Sidon, they would long ago have repented,
    sitting in sackcloth and ashes.
  cub-NT: 'Jesús arejamed̶a cojedeca: —¡Mʉja, judíova, Corazĩ́cavʉ, ãmeno ñájinajaramu
    mʉja! ¡Mʉja, judíova, Betsaidacavʉ máre, ãmeno ñájinajaramu mʉja! Põecʉ ʉ̃i d̶aru
    põeva ne d̶arĩ majibede yópe ji d̶aiyepe mʉje jã́iyede Tirocavʉ aru Sidṍcavʉ
    máre ne jã́iyede, jave chĩori ne ãmeina teiyede, oatʉvajebu ne d̶aiyede.'
  ita-1927: Guai a te, Corazin! Guai a te, Betsaida; perché se in Tiro e in Sidone
    fossero state fatte le opere potenti compiute fra voi, già anticamente si sarebbero
    ravvedute, prendendo il cilicio, e sedendo nella cenere.
  lww-lww: Ana Yesu pis m̃arera pa yeririna na kumali tap̃ena lap̃asa, pisape “!Le
    Korasin, amio le Petsaeta, akila kare manene amiu pap̃isi wa! Visae le Taea amio
    le Saeton lala avisuli ga kile la nap̃a kam na apisu p̃isi rui, vera na avilopu
    la nanua rui. La pe ape le Yu re poli, ana vera na la ayen p̃ilili karo a akuan
    yavi e p̃arila rui, pona atotano m̃a sanene ana yaru la avisu sane sinela piowagan
    kemua kiela mlamulena viowa la lelaga.
  ron-BAYASH: 'Isus u zăs: “Jao avovă ominjilor dăm Korazine! Jao avovă ominjilor
    dăm Betsaido! Kă să vi fost dastafel čudo ăm varuš Tira šă am Sidon ka kum su
    dogodulit la voj ăm varušu avostru, jej dă kănva sar vi ănkăjit, šăzut ăm colji
    dă kecă, šă ăm šjinušă znak dă ănkăjală.'
  ckb-ckb: «قوڕبەسەرت، ئەی شاری خورازین! قوڕبەسەرت، ئەی بێت‌سەیدا! چونکە ئەو پەرجووانەی
    لەنێو ئێوەدا کران، ئەگەر لە سور و سەیدا بکرایە، ئەوا هەر زوو خەڵکەکەی بە جلوبەرگی
    گوش و لەناو خۆڵەمێشدا دادەنیشتن و تۆبەیان دەکرد.
  nas-nas: “Bakaꞌe piaaruꞌnuka diiꞌ Korasin-nupoong, toraꞌkiriaining. Piaaruꞌnuka
    diiꞌ Besaida-nupoong, diiꞌ toraꞌkiriaininge, aiꞌ diiꞌ teing kapooꞌnanka iriꞌpoꞌning
    taꞌnimpaariiꞌnanka diiꞌkoo nkoaruꞌning ooverima bereꞌdariaruuꞌ. Teinge Juꞌdeeaing
    Saidoniꞌnupoong eeꞌnoko Taiaꞌnupoonge ooaara dei namuꞌke bereꞌaripeuꞌ, sipunge
    pooꞌarima mononopaꞌ orarunsi-koong kurumparipeuꞌ bereꞌariruꞌnung-koo taaꞌniꞌantavarima.
  uvl-uvl: “Imo nenge Korasin lape atu ngamo poreke toto! Pe imo nenge Petsaita lape
    a poreke toto pule! Iange NeHalang poia ure papalaungana nge imo ke a esia lo
    pe letemo manmanna ia ero. Pe toinge NeHalang poia ure papalaungana nemur nge
    Tir pe Siton lape iri te hulia reria poinga mur nga halang nike. Iri te henonou
    hote iri nge te hulia reria poinga poreke ngana mur ke pomai; te heronia hengeron
    muna hulu ngana pe te hepore singiria ana apou!
  eng-BBE: A curse is on you, Chorazin! A curse is on you, Beth-saida! For if such
    works of power had been done in Tyre and Sidon as have been done in you, they
    would have been turned from their sins, in days gone by, seated in the dust.
  ixl-CNT: ¡Tilayol! sayaꞌkꞌex aa Coraziin tuchꞌ ex aa Betsaida. Tan yeꞌ nenima qꞌu
    mamaj txaichil uch texoꞌl. Pek xoꞌl koj qꞌu puera aanima aa Tiro tuchꞌ qꞌu aa
    Sidoon vetuchka, koꞌxten ikꞌaxa qꞌul ipaav koj atziꞌ. Samotxtoksa qꞌej oksaꞌm,
    techlal txumuꞌm. Simakꞌ jeꞌ tzaꞌa tiviꞌ tiꞌ qꞌul ipaav.
  xsi-xsi: Ŋineŋga Yesu iporo tu, “Oyae, miki tamâta lâ Korasin lawea! Oyae, miki
    tamâta lâ Betsaida lawea! Malia ŋalae tina ma imâ pami! Ambo naŋa muŋga aveta
    mâsi ŋalaŋala panzi kiesaka tamwatanzi simo Tair lawea ŋga Saidon lawea, itogo
    naŋa muŋga aveta lâ nemi lawea mine, ande nanayoni kinzi tamâta ŋinde ma sipasawa
    pasawaŋa siŋga ku sio kââ lâ kulunzi, ŋana itula ilonzi pwataki tu kinzi sipalele
    ilonzi kalonzi imâ pa naŋa marumbu lâ.
  crx-NTPO: “'Et nohni Chorazin whut'enne, 'ink'ez nohni Bethsaida whut'enne, nohni
    cha 'awet dawhultsi'-un 'et nohts'u hóolts'ulh! Soo cho soo zúlhts'ai, ndet la
    hoolhtus-un nohnat 'uhooja-un, ndunne Tyre 'ink'ez Sidon whut'enne, 'enne bunat
    'et cha 'et ndúhooja de, 'uda' da' dudeni náhondunizdla oole' da'. 'Ink'ez da'
    doso be hudilhts'i 'ink'ez da' kwun lez k'éhidzi. 'Et whuz un'a da' 'uhooneh oole'.
  kan-OKCV: “ಖೊರಾಜಿನೇ, ನಿನಗೆ ಕಷ್ಟ! ಬೇತ್ಸಾಯಿದವೇ, ನಿನಗೆ ಕಷ್ಟ! ಏಕೆಂದರೆ ನಿಮ್ಮಲ್ಲಿ ನಡೆದ
    ಅದ್ಭುತಗಳು ಟೈರ್ ಮತ್ತು ಸೀದೋನ್ ಪಟ್ಟಣಗಳಲ್ಲಿ ನಡೆದಿದ್ದರೆ, ಅಲ್ಲಿಯವರು ಬಹಳ ಕಾಲದ ಹಿಂದೆಯೇ,
    ಗೋಣಿತಟ್ಟನ್ನು ಸುತ್ತಿಕೊಂಡು ಬೂದಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡು ದೇವರ ಕಡೆ ತಿರುಗಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  bbb-bbb: Jesu fu ijiege kuaria areme fune una e ije sidove Korozanikiro Besaeda
    karivo ijiebuo buesina ijiege kuae. Fu kuae, E sidove inokiro ijia kariva ije
    ja isekijo nika jumefo. Ijadufuo maeje Godi fuka rade ja kame mukoreigia isekafiake.
    Ja ire sumiki ije na nidua jone ijia revo ja gieva ije na sidove Saedonikiro Taea
    guove ijia revabitie, e ije buneka isuibe ise buone boeje bu reva ije arena una
    oe kuderiadufuo.
  blw-blw: Entoroy Jesus way mangaliyén, “An-ayug ka-as-ase, chàyu way iCorazin ya
    iBetsaida. Kaségség-ang-ayu no hen anchichay faén Judio way iTiro ya iSidon, te
    non an umat yag ahchi hen nangammaà hen kaskascha-aw way kaman hen enammaà ah
    fabréyyu, wat ancha angkay ammag nanlumfong ah sako ya intùchucha way manchapchapor
    ah mangempàil-ancha hen namfafawiyancha.
  tam-2017: கோராசீன் பட்டணமே, உனக்கு ஐயோ, பெத்சாயிதா பட்டணமே, உனக்கு ஐயோ, உங்களில்
    செய்யப்பட்ட பலத்த செய்கைகள் தீருவிலும் சீதோனிலும் செய்யப்பட்டிருந்தால், அப்பொழுதே
    சணல் ஆடைகளை அணிந்து, சாம்பலில் உட்கார்ந்து, மனந்திரும்பியிருப்பார்கள்.
  azz-NT: 'Huan no Jesús quinilij ijcuín: ―Nantelteicneltiani namejuan nanpueblojuani
    de Corazín, huan no nantelteicneltiani namejuan nanpueblojuani de Betsaida, porín
    namejuan melau namechnamiqui xicselican in tatzacuiltilis de Dios. Huan ijcón
    namechilía porín amo nanmoyolnemilijque de namotajtacoluan. Huan in pueblojuani
    de Tiro huan Sidón cachi moyolnemilisquíaj ya de nintajtacoluan como ijcón quitasquíaj
    queme namejuan nanquitacque ya nijín mohuiscatequime ten nicchiutinemi namoixpan.
    Huan no ne pueblojuani de Tiro huan Sidón motanquentisquíaj ya ica ne tzastic
    tasal huan mocuounexuisquíaj ya para ijcón ixnesisquía ya melau moyolnemilijque
    ya de nintajtacoluan.'
  spa-RV-1909: ¡Ay de ti, Corazín! ¡Ay de ti, Bethsaida! que si en Tiro y en Sidón
    hubieran sido hechas las maravillas que se han hecho en vosotras, ya días ha que,
    sentados en cilicio y ceniza, se habrían arrepentido.
  csy-csy: Maw Chorazin! na mailam bing hi, maw Bethsaida! na mailam bing hi, banghangziam
    cile na sung ah a ki vawt vanglian nasep te Tyre le Sidon khua ah ki vawt hile,
    khau-ip puan le vut sung ah to in a mawna uh a ki sikkik zawk ngei zo tu hi.
  mxq-NT: ’Pʉroobʉ mijts Korazín ka̱jpn, es pʉroobʉ mijts Betsaydʉ ka̱jpn, jaꞌa ko
    pʉn ʉjtsxyʉp nbʉjtákypy ma̱ Tirʉ ka̱jpn esʉ Sidón ka̱jpn yʉ mʉjꞌa̱jtʉn éxtʉm ma̱
    miidsʉty, tadʉ ka̱jpn jékyʉpxyʉp dyaꞌíxyʉty ja jyotmay mʉt ja pyojpʉkyʉjxm es
    jyodʉmbijtxyʉp mʉt ja Dios.
  tzj-NT: 'C''ac''ari'' xumaj chic jutij tzij, quewa'' xbij chique jule'' tinamit
    ri'': —Congana lawulo'' chewe ixix ja rix aj Corazín in congana lawulo'' chewe
    ixix chakaja'' ja rix aj Betsaida. Queri'' nbij chewe como congana nimak tak milagro
    xinban chewach pro ni ma xeq''uex ta wi'' ja rena''oj. Ja nimak tak milagro xinban
    chewach wixta ban chiquewach ja ritzel tak winak ja raj Tiro in ja raj Sidón ojer
    queq''uex ta c''ari'' ja quina''oj in queya'' can ta c''ari'' ja ritzelal, queban
    ta c''ari'' ja nquic''utbej qui'' chi nti''on chique ja ritzelal ja quibanon chipan
    ja quic''aslemal.'
  tdt-tdt: Jesus mos dehan, “Imi ema Korazim sei terus. Imi ema Betsaida sei terus.
    Hau halo ona milagre bar-barak iha imi nia leet, maibee imi lakohi hakribi imi
    nia sala. Ema jentiu sira nebee uluk liu hela iha sidade Tiru ho Sidon nunka haree
    milagre sira nee. Se sira haree karik, entaun sira tuur hakdasak iha ahu kdesan
    i hatais hena lutu hodi hatudu katak sira hakribi ona sira nia sala.
  ron-BTF: Vai ție, Corazine! Vai ție, Betsaido! Căci, dacă în Tir și Sidon ar fi
    fost făcute faptele puternice care au fost făcute în voi, de mult s-ar fi pocăit
    șezând în pânză de sac și cenușă.
  eng-WEBP: “Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works
    had been done in Tyre and Sidon which were done in you, they would have repented
    long ago, sitting in sackcloth and ashes.
  eng-FBV: Shame on you Korazin! Shame on you Bethsaida! For if the miracles you saw
    happen had happened in Tyre and Sidon they would have repented a long time ago,
    and they would be sitting in sackcloth and ashes.
  nld-1939: Wee u, Korazin, wee u, Betsáida; want zo in Tyrus en Sidon de wonderen
    waren gebeurd, die in u zijn geschied, dan zouden ze reeds lang in zak en as zijn
    gezeten, en boete hebben gedaan.
  bwo-bwo: Manats dabt Iyesus hank'owo bíet, «Indowe neesha Korazine! indowe neena
    Betesayido! ititse finets aditswots, T'irositsnat Sidoniytse finere wotink'e manoke
    fa'a ashuwots shiyani taho tahde'er tuulats bede, naandrone etank'ne.
  nch-BL: “Anteicneltique anCorazín ehuani pampa Toteco amechtatzacuiltis. Anteicneltique
    anBetsaida ehuani, pampa amo antechneltocaque quema nijchijqui huejhueyi tiochicahualnescayot
    amoixpa. Sinta nopa masehualme cati huejcajquiya itztoyaj ipan altepeme Tiro huan
    Sidón quiitztosquíaj cati nijchijqui amoixpa, moyolpatatosquíaj nimantzi, huan
    nochi masehualme quimajtosquíaj.
  quc-TNT: ¡C'äx iwe, winak re ri tinimit Corazín! ¡C'äx iwe, winak re ri tinimit
    Betsaida! We ta xeban ri cajmabal ri' pa ri tinimit Tiro, pa ri tinimit Sidón,
    jas ri xebantaj iwuc' ix, q'uextajinak ta chi na ri canima' ri winak jela', qui
    cojom ta chi catz'iak ri cuk'alajisaj chi quebisonic. Xukuje' c'o ta banom wi
    ri cuk'alajisaj chi are ri qui mac ri quebison che, —cächa'.
  tfr-NTPO: E irgo ga tjl̈ẽno nopga kjok shto obl̈ë obl̈ë l̈i kjĩshko. Tjl̈ẽ ga «¡Corazín
    sopga, Betsaida sopga, pjãy song jl̈õ, pjãy shdungko! L̇l̇ëbo ĩydëba l̇l̇ëm wl̈eniyo
    shäryoror bomi kong l̈i ĩna Tiro sopga, Sidón sopgarë tek dënashko kjwe ga l̇l̇ëbo
    owa shärye l̈öng l̈i, e owa jl̈õe l̈ara, ga rayara, ga shwong pjuna shtëgro së
    ä wl̈eniyo, pjl̈ung sho iara ba dl̈u kjing go, ba woowa l̈i ĩya Sbörë wl̈o tjän.
  kaq-NT: ¡Hahrai hih tah man jayaxihqui, corazino jonibon! Jascarihbi tah man jayaxihqui,
    Betsaida jonibon. Mato tocanxon heen coshiyaxon hen hahní quescajaribiquin hen
    Tiro jema janinxon hahcaiya cahen neateman jaton hohcha copi benaxon hahan benati
    chopa sahuehax chihi mapo mapocohtax tsahoxon jaton shinan pontehan.
  sgb-sgb: Inhundo ni Apo Jesus ya paghabi na, ya wana, “Kaingalo kaw ya taga-balayan
    Corazin haka taga-balayan Betsaida gawan a yo paghêhêan hên talibatokan ya pamanyag
    yon kasalanan, agyan mal-at ya kapapaêpapah ya dinyag ko bahên. Mabyat ya kasalanan
    lan taga-balayan Tiro haka taga-balayan Sidon. Noa, no nadyag dayi kanla ya kapapaêpapah
    ya dinyag ko bahên ha Corazin boy Betsaida, ay tampol la dayi bayton impahlêk
    ha dyag la ya pinaghêhêan haka tinalibatokan la ya pamanyag lan kasalanan, hên
    taga-Tiro haka Sidon.
  vie-1934: Khốn cho mầy, thành Cô-ra-xin! Khốn cho mầy, thành Bết-sai-đa! Vì nếu
    các phép lạ đã làm giữa bay, đem làm trong thành Ty-rơ và thành Si-đôn, thì hai
    thành ấy đã mặc áo gai và đội tro mà ăn năn từ lâu rồi.
  kxv-kxv: ଆୟ଼ତା ଡଣ୍ତ ପା଼ଣ୍‌ନି କରାଜିନ୍‌ ଅ଼ଡ଼େ ବେତ୍‌ସାୟିଦା ଇଚିହିଁ ମୀ ତା଼ଣା ଆମି ଆମିନି
    କାବାଆ଼ନି କାମାୟାଁ କିୱିଆ଼ହାମାନୁ, ଏ଼ ବାରେ ସ଼ର ଅ଼ଡ଼େ ସିଦନତା କିୱି ଆ଼ହାମାଚିହିଁମା, ଏ଼ୱାରି
