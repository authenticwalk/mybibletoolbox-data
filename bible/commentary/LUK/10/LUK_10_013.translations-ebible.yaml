    datsi' a̱ja̱ë ese ië'ka̱bak, ñies ie'pa e̱' tkë'ka̱bak mulu̱chka ki̱ iwà kkachoie
    tö ie'pa e̱r mane'wé̱ Skëköl a̱.
  kwf-kwf: Sa Jesus nia fata Ꞌuri, “Nia taꞋa lilisu naꞋa fuamuꞋa neꞋe kamu tua Ꞌi
