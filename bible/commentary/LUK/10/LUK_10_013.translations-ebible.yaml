  mwp-mwp: Kalanu nuydh mulamoeydhin sethabi goegathal ngalagiya nanga nuydh koey
    goersar adhapudhay zagethal aymoeydhin. Thana nungu zageth imadhin, kasa kedha
    thana garki thoeyayginga thanamun ipidhadh gegeyadhoengu. Nuydh goegathaw nelay
    thurimoeydhin kedha, ‘Kulay ngitha Korazinalgal, wati za ngithamuniya bangal mangedhe;
    ngitha Bethsaydhalgal lak kedha; thana kay paypa kulay mabaygal Tayaroenu a Saydoninu
    nay, kedha adhapudhay zagethal imaydhin nay setha mi zagethal ngithamuniya aymoeypu,
    thana ngaru nay mina kulkub garki thayamoeyn a awmaw rugal ubamoeydhin a muyngu
    kunural pinimoeydhin kuykuya thanamun wati wakasinoepa yakamoeypa.
  ksj-ksj: Korasini azaḡa zu Betesaida azaḡa, za fase vetuḡaḡa, aduga boro hidiꞌuma!
