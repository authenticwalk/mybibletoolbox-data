    kahetsenud ning kotiriides ja tuhas istunud.
  mpx-mpx: Eeu! Kolasin geb, bwaliga nuku nak! Eeu! Betesaida geb, bwaliga nuku nak!
    Binimala ginol yawiyawi toto ya ginola eliyamiu na ginola Taya ge Saidoni elal,
    he beyaunana kaliko toto bwasumu pupunona elana hi ginoliya nihi galoi nihi misiyowa
