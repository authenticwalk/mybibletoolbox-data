    láu jadáüragun lúdu lúma balígi.
  clu-clu: Pagkatapos dato nagambal si Jesus kontra sa mga banwa nga ara naginulsul.
    Makon na, “Kailo kamo nga mga taga-Corazin! Kag kailo kamo ra nga taga-Betsaida!
    Ay kon ang mga milagro nga akun ginimo dian kanindo ginimo ko sa Tiro kag sa Sidon,
    boay sanda run andan maglambong ang lambong nga sako kag magbutang abo sa andang
    olo bilang pagpakilala nga sanda nagainulsul run sa andang mga sala.
  swh-ULB: Ole kwako Korazini, Ole kwako Bethsaida! Kama kazi kuu zilizo fanyika ndani
    yako ingalifanyika Tiro na Sidoni, Wangelitubu zamani sana, wakikaa ndani ya nguo
    za gunia na majivu.
  tpt-NT: ’Payniꞌincha ni uxiknan yu machaqan laka putaulan Corazín. Payniꞌincha uxiknan
    yu machaqan laka putaulan Betsaida yu jantu mapꞌaxapꞌutꞌunatꞌik mijatapastakꞌatkꞌan.
    La mimputaulankꞌan klamakaniu yu lajꞌay axtoqnuꞌ. Ni lapanakni yu machaqan laka
    putaulanin Tiro kun Sidón yu maqancha ixtatꞌajun, jantu katalaqtsꞌil yu chavay
    klamasuniu. Va ixtalaqtsꞌil ex va niman ixtamapaxal ixjatapastakꞌatkꞌan. Va ixtaꞌulal
    puchꞌiniꞌ laqchꞌiti y va ixtataulal laka lkꞌakꞌan para katasul ni talhimaqaninin.
  aai-aai: Chorazin sabuw naatu Bethsaida sabuw, kwa i boro sawar kakafin maiyow isa
    namatar! Anayabin ina’inan iti kwa biyamaim asisinaf marasika Taiya, Sidon sabuw
    biyahimaim ata sinaf, mar ta’imon boro hai bowabow kakafih notawiyen isan yuhwah
    gao hitarab hai kakafih hitae’en!
  sny-sny: Lu taune omo Korasin sahe irosiya ape, lu taune omo Betsaida sahe irosiya
    ape, fene werese weiyai! Ane wiyawi erasi pefine ne'ese a'i omo fene lo sahe au
    ta'ane atuatuteye. Meni ta Owane Sitewi lo wiyawi erasi pefine a'i ape mo, lu
    taune ma'e omo Saidon, omo Tair irosiya ape, au ta'aneteye su, lowe werese yo
    seni luwaru a'i, lowe iroteye ape, me'iyeni ma'e witane a'i arunatirowawe, Owane
    Sitewi ma'e atati teirowa. Lowe yo seni luwaru a'i lowe lo ape ne ewite erasi
    a'i toterowawe, lowe ipari tahe luwaru papa'u a'i se ani asiteye. Lowe yehe kere,
    peperi lo'u a'i tepi tahe werese sahe aniterowa. Lowe Owane Sitewi ma'e ewiteyei
    lowe lo au atuatu areiyerowa.
  myy-myy: 'Gaje ado bajiro gotiyijʉ Jesús ĩnare: —Bʉjato bajia ĩnare. Bʉto ñeñaro
    tõbʉjarã yirãji Corazín gãna, ito yicõri Betsaida gãna cʉni. Ito bajiroti tõbʉjarã
    yirãji. Jaje tiyamani ĩnare ĩobojacʉ yʉ. Ito yʉ yibojarocati ĩna ñeñaro yirise
    jidicã ãmobiticã ĩna. Ĩnare yʉ ĩocato bajiroti Sidón, ito yicõri Tiro gãna yʉ
    ĩoja, ĩna ñeñaro yirise iti rʉmʉjʉ jidicãboana. Ito yicõri ĩna ñeñaro yirise tʉoĩa
    bojori bʉjarã, saya wanʉre gaye meje sãñaboana ĩna. Ito yicõri “Bʉto bojori bʉja
    gʉa”, yirona õja tuboana ĩna ya riojʉ.'
  trc-NT: 'Ga̱a ne̱ dan me se cataj uún Jesucristó a: ―Nique̱ soj si̱j ma̱n chumanꞌ
    Corazín a. Nique̱ soj si̱j ma̱n chumanꞌ Betsaida a. ꞌO̱ se quira̱nꞌ uxrá soj sayuun
    na̱nj á. Dan me se nij síí ma̱n chumanꞌ Tiro do̱ꞌ, nij síí ma̱n chumanꞌ Sidón
    do̱ꞌ, me síí chiꞌi̱i̱ nimán na̱nj á. Tza̱j ne̱ sese caꞌanj ꞌu̱nj chiháán nij soꞌ,
    ne̱ sese quiꞌyáj suun sa̱ꞌ noco̱o niꞌya̱j nij soꞌ, ne̱ cuno nij soꞌ se‑na̱na̱j
    ne̱ guun ya̱ rá nij soꞌ se vaa tumé nij soꞌ cacunꞌ, ne̱ canica̱j nimán nij soꞌ,
    ne̱ quinanó ndoꞌo rá nij soꞌ cheꞌé cacunꞌ tumé nij soꞌ, ne̱ nda̱a yatzíj yaꞌ cunuû
    nij soꞌ, ne̱ nda̱a yaj chruun acaa ruvaj caraa nij soꞌ raa̱ nij soꞌ, cheꞌé yan
    quinanó rá nij soꞌ cheꞌé cacunꞌ tumé nij soꞌ asuun sa̱j ado̱nj. Nihánj, ne̱ ne
    caꞌa̱nj ꞌu̱nj maꞌ. Ma̱a̱n se ina̱nj chiháán soj ꞌnaj, ne̱ quiꞌyáj suun sa̱ꞌ noco̱o
    queneꞌen maꞌa̱n soj, tza̱j ne̱ ne ca̱nica̱j nimán nij soj a̱ maꞌ.'
  cut-NT: ’Ihyan ya̱n Corazín, ¡yah rí ca̱va nchuhn! Ihyan ya̱n Betsaida, ¡yah rí
    ca̱va nchuhn!, te ndete che ihyan ya̱n Tiro nduco ihyan ya̱n Sidón ndihchero ye
