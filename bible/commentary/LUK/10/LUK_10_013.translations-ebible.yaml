    balakatan tahinangku luˈu si kaˈamin, tiggel ne miyaˈan meˈ aˈa malaˈihin magsusun
    duk ngalebbahan duseden duk sa addatden magsemmek karut siye duk mandi duk abu
    pamakitede pagsusunden.
  mle-mle: Jisas niki maaj ata wadidiy, “Ginyir mwiya kupwaraap tikidiy gwurak Sarasinawa
    Bitsayta abir tipaam kwanadiy duw takwak. Li wun abir haiten tip, Tayawa Saytan,
    adiy gwurak kwurtuwadiy yawiy pik dayak kwurik-tuwa, day bwunak dayadiy valik
    wukikuw, daan rikuw, jaba wapwiy kwusuwkuw, kupw dayadiy sipaam yikuw, bwunak
    bwan dayadiy valik kwiyik-danadiy.
  shp-NTPO: ¡Jawe iresaipanon, ja Corazín jemamea jonibo betan ja Betsaida jemamea
    jonibo! Ja matoibaxon en aká keskáribiakin, ja Tiro jema betan Sidón jemanxon,
    ratétibo en aká iketianra, moabires jainoa jonibaon jaton jakonma shinanbo akonkin
    jenetaanan Dios ikonhaax, ja masá shinankin sawekanai xaxa chopa saweax, chiimapobaon
    mapokookeankana iki.
  aom-aom: Chorazinꞌo Bethsaidaꞌo amo rajohumë vaevëꞌoho sisëro revo hesi jëvajëjo.
    Naro darugoꞌe muoho jemesi amore vaejego garomo röhu nasi jöho bijönimaruje höjo.
    Naehu darugoꞌe mu jemesi amore vaejodoho Tyre amore o Sidon amore vaejego gaꞌibejarëjo
    mamiꞌe jabesi sisëni huë vavaene baeromo niögu sisë ioꞌamoromo uonëro buerovoromo
    raromoromo uehoro sisëho vuonugoꞌi uehoro mae baeruomoꞌibejajo.
  geb-geb: Zisas mba bunin mbe nzua vov, wom khuen mbe nzuai, “Nde mba Korasinan ŋgu
    bakɨmen ki gumgi gu mbigi, nde guigira simtɨga bakɨme ndirga. Nde mba Betsaidan
    ki gumgi gu mbigi, nde vhɨra guigira simtɨga bakɨme ndirga. Nde kha ŋguni, gu
    fhum nden rɨgar kav mirikori ga muuŋgi. Guma the Taia gum Saidonan kav, gu mba
    nde rɨgar kav mirikori ga muuŋgi tɨva muuŋgi kake, gu kaŋgi, Taia gum Saidonan
    ki gumgi gu mbigi, mbe fhum ndavi domdorge. Mbe maaŋ muuŋgiap ndavi domdorgiap,
    mbe wari wo muuŋgi tɨvi mbatɨgi kora muuŋgiap, shagi gori shargiap vherɨna piigiap
    kae.
  eng-WYCLIFFE: Wo to thee, Corosayn; wo to thee, Bethsaida; for if in Tyre and Sidon
    the vertues hadden be don, whiche han be don in you, sum tyme thei wolden haue
    sete in heyre and asches, and haue don penaunce.
  bsj-bsj: 'Kwannen karacinu, kwannen Baitcaida: nangedo tenangi wo ma mo re kume,
    na cin mani nyo Taya knge cidon di na cikin kiya ciko ki kinin, ci yim mor bituwamekange
    yilan kangbuwa.'
  cak-cak: 'Jac''a ri Jesús quire'' xu''ij chiquij jujun tinamit: Ninvok''ej ivech
    rix aj-Corazín, y rix aj-Betsaida, roma xa ta ja ri pa tinamit Tiro y pa tinamit
    Sidón xe''an-vi ri milagros ri xe''an chivech rix, rije'' xquijal yan ta quino''oj,
    xquiya'' yan ta can ri quimac, etz''uyul ta chic quicusalo''n quitziak richin
    bis, y quiyalo''n ta chic chaj chiquij, richin nik''alajin chi yebison roma ri
    mac quibanalo''n.'
  chf-NT: ’¡Ac'ä mäx q'uen ni castigo ta'ala anela tä Corazín! ¡Ac'ä mäx q'uen ni
    castigo ta'ala anela tä Betsaida! Si fuera utic ica oni tama ni cajob tä Tiro
    y tä Sidón cua' chichca tuba chänintic u poder Diosba, ca' chich uti tama a cäjila,
    unejobba seb chunwänijob ica tu pam tz'i'tan y u xojijob ica u bucob de costal
    tuyac'o tuba u ye'e' cache' u q'uexi u c'ajalinob tuba mach u ni' chen u tanäjob.
  tlf-tlf: Yesus iyo abiip alop umi unang tinum iyo weng kem uyo kupka-e-bom bogobe-nala
    e, “Korasin kasel so Betsaida kasel so ibaa. Ibo usap manal kuba. Niyo mirakel
    ko age kuguup ugulumi migik migik uyo ipmi abiip alop kutam kal kanumsi kuta,
    ibo aget aa bubul aa umaak fupkela kota fengmin boyo kupkasaalip binim ko. Kale
    niyo kanupmin kuguup ugulumi migik migik boyo God imi ilak dolin binim imi abiip
    Taya sino Saidon sino kutam kal kanumsi nimnam, abiip kasel bilip iyo utam-nilipta,
    ilimi fengmin aget uta iluum tebepmuta, ilimi aget iluum umi kuguup uta ku-nilipta,
    kutap uyo kulu ilimi kaal diim uyo tuko-nilip e minte, ilim mafak uyo migi no
    ke-nilipta, ton-bom aman-bii-nilipta, ilimi fengmin uyo kupka-silip kuta, niyo
    no kafalebelita, utamsaalip ko.
  piu-2006: “Katutjalu tjananya ngula payira iyalku Kuratjinanya anta Piitjatanya
    ngurrara tjuṯa ngayuku wangkaya kulira wantipayi tjuṯa. Ngayuluṉa Kuratjinanya
    anta Piitjatanya ngurrara miiṉṯa tjuṯa palyalpayi. Tjana ngayuku wangka kulinmara,
    ngayuku walytja tjuṯaya nyinamara. Yaṉangu tjuṯangkuya watjalpayi, Taayanya anta
    Tjayitananya ngurrara tjuṯa kuya nyinanyi, Katutjakuya ngurrpa nyinanyi. Wiya
    tjanala kutjupa tjuṯangku Katutjaku wangka tjakultjurinkupayi, wiya. Ngayuluṯarra
    Yiitjulu tjanala wiya yankula nyinarra nintilpayi, Tjuwuwiyaya nyinanyi. Tjinguru
    ngayulu tjanalakutu yankula tjakultjurinamara. Ngayulu tjanala tjakultjunkunytjala
    paluru tjana ngayuku wangka kulira ngayuku walytja tjuṯa nyinamara. Tjuṉpangkuyanku
    nyapara nyinamara yuṉpa, mara kutjarra, tjuntawana. Mantarra walytja yarrara tjana
    wati tjuṯa tjuutjatjarra nyinamara, kanya kungka tjuṯa kaatatjarra nyinamara.
    Yalatji nyinapayi tjuṯa yaṉangu tjuṯangku nyakula yalatji kulinmara, ‘Yilta pala
    tjuṯangku kuya palyalpayingku wantirra Katutjaku tjukarurrulpiya nyinanyi.’
  poh-NT: Ru̱cꞌ aj reꞌ kꞌe̱ꞌ je quetal quiwach take aj Corasin chꞌi̱l take aj Wetsa̱yra
    maj kꞌe̱ꞌ woꞌ chic tiꞌcꞌaxic naquicꞌulum ruꞌum chi maꞌ nquijal ta wach quinoꞌjbal
    to̱b ta nchel xquilow chi qꞌuihal take lokꞌ laj nawa̱l xniban chic chi quixilac.
    Raj wili chi quixilac ta nak take aj Ti̱ro chꞌi̱l aj Siron xniban take lokꞌ laj
    nawa̱l jeꞌ ricab xniban cu̱cꞌ, reꞌ take reꞌ xcaꞌn nak jeꞌ ricab riban winak reꞌ
    ritzꞌuka̱ꞌ ri̱b chi okꞌic, ricoj coxtal tzꞌih chiri̱j eh rihamej ri̱b chi cha̱j
    cꞌuhtbal reh chi xtiꞌbic ricꞌux ruꞌum rimahc.
  tue-tue: 'Jesús apeyé macãrĩ macãrãrẽ jĩĩyigʉ: —Bóaneõrã niiã mʉ́ã Corazín, Betsaida
    macãrĩ macãrã. Yʉʉ tutuaremena tiiẽ́ñoriguere ĩñarira niipacara, wasorídojãã.
    Tiro, Sidón macãrĩpʉ yʉʉ tiiẽ́ñoãtã, máata tee macãrĩ macãrã cʉ̃́ã ñañaré tiirére
    wãcũpati, wasotóabojĩya. Cʉ̃́ã wãcũpatirere ẽñorã́, wãcũpatire suti sãña, nitĩpʉ
    duibojĩya.'
  bjp-bjp: “Kiskam sing gam fan Korasin! Kiskam sabin sing gam fan Betsaida! Male
    rin fatapiek ta foron tier an fabitit igii ae ri fatapiek u usuf gam, usuf fan
    Tair ke fan Saidon, ke rik sokiliis ta liu kiri pakanini tom. Rik kilkiliis ini
    foron kaen na mamais ke rik saba ini piyiif.
  xon-xon: “Korasinn aatiŋ aanib, tibɔbir bi ni pu. Betseda aatiŋ aanib, tibɔbir bi
    ni mu pu; ba pu? m yaa ba nan tun lijinjiir aatun Taya ni Saidonn aatim aanib
    aakaasisik ni ke maah tun lijinjiir aatun nikaasisik ni pu na kan, bi ba ga kpeln
    baabimbin ni yunn, ki li pee tiwanpeenkaan ni saak kuub na, ki di nfatan puŋ biyil,
    aan ki mɔk ke bisui bii baatunwanbir pu.
  tzo-ZNT: ’Li jchiꞌiltactic ta jteclum Corazine xchiꞌuc ta jteclum Betsaidae, iyilic
    jayꞌechꞌel ti oy jlequilal jyuꞌelale, pero muc xiyichꞌic o ta mucꞌ. Yechꞌo un
    ta onox xichꞌic castico ta sbatel osil. Ti jtiroetique xchiꞌuc ti jsidonetic ti
    ta más voꞌnee, muc xilic li jlequilal jyuꞌelale. Ti iyilicuque, islapic jalbil
    tsatsal chivo ti chꞌixaltic ta lapele, ixchotan sbaic ta tanil tiꞌ cꞌocꞌ ti yechuque.
    Jaꞌ seña ti chat o yoꞌonic ti cꞌusitic chopol spasojique yuꞌun chictaic.
  mpm-NT: 'Siin Jesús xndaku ya, ti ni kachi ya: ―¡Na xaan ndaꞌu roꞌo yɨvɨ ñuu Corazín!
    ¡Na xaan ndaꞌu roꞌo yɨvɨ ñuu Betsaida! Sa ti ñuu Tiro jiin Sidón ni saꞌa ri taka
    jniñu ñaꞌnu un nava ni saꞌa ri nuu ñuu ra naa ra, va ja ni kuu naꞌan ni ka nakani
    ini yɨvɨ un niku, ti kuꞌun i saꞌma ndaꞌu, ti kuchi i yaa, ja na kuu seña i ja
    ni ka nakani ini i.'
  ots-NT: 'Cja̱ pé bi ma̱n car Jesús: ―Nuquɛjʉ, guí mi̱ngu̱jʉ Corazín, drá ndo ngu̱
    xquí sufriguɛjʉ. Hne̱hquitjoguɛjʉ, guí mi̱ngu̱jʉ Betsaida, drá ndo ngu̱ xquí sufriguɛjʉ
    hne̱je̱. Cʉ cja̱hni cʉ mí bbʉh pʉ jar jñini Tiro co pʉ jar jñi̱ni Sidón, bbʉ xtrú
    cca̱hti gueguejʉ cʉ milagro cʉ xcú cca̱htiguɛjʉ, ya má yabbʉ xtrú repentijʉ, xtrú
    jiɛjmʉ ca rá nttzo. Guegue‑cʉ́ xtrú ngoxjʉ bojtzibi jáy de̱jʉ pa dír ni̱gui, mí
    ndo du̱mʉyjʉ por rá nguehca̱ xquí dyøtijʉ ca rá nttzo. Nuquɛjʉ, masque xcú cca̱htijʉ
    cʉ milagro rá nzɛdi xtú øte, pe jí̱ xcú hñe̱me̱guijʉ.'
  hoy-hoy: “हाय खुराजीन! हाय बैतसैदा! जो सामर्थ्य ईनव क्याल्सा नीम दा माळकु आदव, अगर
    अव सूर अदिक सैदा दा माळकु आगायदव रा बॉरा होदुकु अदिक राख दा कुर्तकु आंदुर यागुटु
    मन तिर्गुसायदुर.
  uri-uri: “Rein kipm a ha wail Korasin a kipm a ha wail Petsaita, kipm hi wa wi paitn!
    Kupm akwap plan titnongket a Maur Wailen kai kipm ti, ari ake wa kipm rein. Tol
    pike akwap tolpa kai ha wail Tair a Saiton pa, tu tol pike nowe hapm paitn om
    nar yipan hakg rein paitnpaitn a tu ntekg pa ase.
  amo-amo: Kash Korasinu! Kash Batsaida! Dafo umon izikiki ile na ina su kiti mine
    nda innere inasu ntaya nin Sidon iwa su udiu kutyin, iwa shonu imon tiyom iso
    nanya ntong.
  pjt-pjt: Ka aṉangu Kuṟatjinta nyinanytja tjuṯangku munu Pitjaitala nyinanytja tjuṯangku
    kuḻu Jesunya wantingi palumpa mulamularingkunytja wiyangku. Ka Jesulu tjananya
    wantinyangka puḻkaṟa painingi alatji wangkara, “Nyurampa pika puḻka mulapa ngaṟaku
    ngura Kuṟatjinta nyinanytja tjuṯaku munu Pitjaitala nyinanytja tjuṯaku kuḻu, panya
    ngayulu nyurampa ngurangka pikatjara tjuṯa palyaṟunguningi munu miracle kutjupa
    kutjupa tjuṯa kuḻu witulya puḻkangku palyaningi, ka nyura nyakunytjatjanungku
    kura tjuṯa wantinytja wiya alatjiṯu munu panya nyura Godalakutu aṟuringkunytja
    wiyangku wantingi. Tjinguṟu ngayulu ngura panya Tayala pulala Tjaitanta palu puṟunypa
    ngaṉmanytjulpi palyannyangka, aṉangu ngura nyara palula pulala nyinapai tjuṯa
    tjinguṟu mapalku kuranguṟu piiwiyaringama, munuya mantara walyku-walykungka tjarpara
    tjuṉpangka yunpa nyiṯinma, tjananku piiwiyaringkula kura wantinytja nintintjikitjangku.
  cwe-cwe: “Kwizagaya weye Kolazini kwizagaya! Weye Besisaida kwizagaya! Kwaviya fana
    mauzauza yoyatendeke hano yahatendeke Tilo na Sidoni, wanhu wake wahayawale viwalo
    va maguniya na kuihaka maivu kulagusa kuwa waleka uhasanyi wawo!
  daa-NT: 'Min ŋaar-ak, Iisa kaawtu pey aman : « Ɗo gaaƴiƴko, kuŋ gee ku geeger ka
    Koraziin ! Ɗo gaaƴiƴko, kuŋ gee ku geeger ka Betsayda ! Ŋa lokoŋ ko Buŋ gintu
    gamin kuuk ajbay. Ya ŋa ginig gamin-aŋ ɗo geeger ka Tiir iŋ ka Sidon, ta-aŋ ŋu
    ibinig nigin̰co min awalle, iŋ ɗuune ka zamimdi ho iŋ kokire ka buti ɗo kaƴco.'
  mlp-mlp: Haqad Yesus bilam, Uliq Korasin teq uliq Betsaida ham ne teq timeqniy daqay
    ham. Kwaziqmo mat araq leheq daq azawayin inaq ya ne gigo hib emta nazaq in uliq
    giger Tair-ib teq Saidon-ib emid on mataw na ginad tubuliy nagiy ham. Ginad buliyeq
    in gigo daq teq ginad meqinta gileh ugad in tubusan asorqan abiyornaqta weleq
    butbutmeb tuqos woq nagiy ham. Teq ne yaqgo daq azawayin inaqta na ahol waqim
    ne ginad buliyim gigo daq meqinta gileh a hi ugiy ham.
  ape-C: Aria Jisas apa nakripesh baraen shopunek nakri, “Eik yakri gihaum ipak arpesh
    pape Korasin bani Betsaida iri. Ipak ta pumnek debeiri eriger aria ta pupe yowep
    abom! Um maresh, seiwok um anan arman nunek enen Iruhin atun neneken iri mour
    gani Tair bani Saidon kabi douk eik yeneken ipakirub warub um akure, eshesh ta
    seiwok shukutukuk yoweishi inahos aria shutanam shukon aparuh Iruhin. Aria eshesh
    ta shukitak shuwashak yoweihi rupeh aria shunawatom argabus um shiyabigesh um
    eshesh douk shekeshuguk agabus yoweishi inahos!
  bgs-bgs: “Makédu-édu kó na mga taga Corasin! asta makédu-édu kó na mga taga Betsaida!
    su ándà kó rákkád. Atin ka igimu tô kasalábbuan tun ta mga taga Tiro asta mga
    taga Sidon sayyan iring katô mga kasalábbuan na igimu ku dini ákniyu, igumpak
    dan pád katô óggét na gimun sako, asta igtagù dan pád ka abu tun ta ulu dan ébô
    pakitanán dan na igrákkád dan dán.
  faa-faa: Arirakano Yasumo someraka, “Uao, enahoasifareapo. Korasini aporo hinamo
    reo, Pesaita aporo hinamo reo, repo taonea Kotimo wakapumo hemakapukua rakirane
    nōmo rakisiapo. Repo aserakayia repo makata watikisane metakarianafonorakano,
    reane kára fanasihokosapo. Arirakano Taia taonea soko, Saetone taonea soko, Yu
    aporohoanafonosa taonea risiamo nōmo makata rakirakano ipu asesa satiki, makata
    watikisane wate fana metakariafunupo. Metakarikia ipu makata watikiaka rakisiasamo
    i kaiyaraka risike, kaua ororomo paikia pasu pitikini makafirikia arupekea ayiáka
    tokoafunupo. Ayiáka toke ipu makata watikisane metakarikia risikiako parihoafunupo.
    Asiane ipu nōmo makata rakisiane aseafareapo.
  kik-kik: “Inyuĩ andũ a Korazini, kaĩ mũrĩ na haaro-ĩ! O na inyuĩ andũ a Bethisaida,
    kaĩ mũrĩ na haaro-ĩ! Tondũ korwo ciama iria mwaringĩirwo nĩcio ciaringĩirwo andũ
    a Turo na Sidoni, mangĩeririre tene mehumbe nguo cia makũnia na mehurĩrie mũhu.
  cap-NT: ¡Corazín wajtchiz z̈oñinaca, anc̈hucaquiz anawaliz̈ wataquic̈ha! ¡Niz̈aza
    Betsaida wajtchiz z̈oñinaca, anc̈hucaquiz anawaliz̈ wataquic̈ha! Anc̈huca watjanacquiziqui
    walja milajrunaca paatatac̈ha. Tiro Sidón cjita watjanacquiz nii milajrunaca paataz̈
    cjitasaz̈ niiqui, walipan nii wajtchiz z̈oñinacaqui werar Yoozquiz cjuñzñiz̈ cjitasac̈ha,
    “Ujchizpantc̈ha; pertunalla”, cjicanaqui. Niz̈aza ninacz̈ uj sint'iz̈cu nii wajtchiz
    z̈oñinacaqui llaquita kuz kjanapacha tjeesñi cjitasac̈ha, lutu zquitchiz cujtz̈cu,
    niz̈aza achquiz kjupz̈tan tjajlz̈cu, jalla nuz̈.
  ksr-ksr: “Oo Korazin toya, niinoŋ oŋoojoŋ ‘Yei!’ jeŋ saajeŋ ano Betsaida toya, oŋoojoŋ
    kaaŋagadeeŋ ‘Yei!’ jeŋ saajeŋ. Niinoŋ yoŋoonoŋ kembe qaana jewe sosoniro aŋgoletona
    ku-usuŋawo asugiroto, uugia kileŋ mende meleeŋgi. Aŋgoleto ii waba balonoŋ Taia
    ano Saidon sitinoŋ asuginagati eeŋ, iyoŋonoŋ mono kambaŋ koriga uugia meleembombaajoŋ
    kaisareya qendeema resanoŋ lumu aoŋ too ariŋ saabuyaga.
  eng-TNT: 'Wo be to the Chorazin: wo be to the Bethsaida. For yf the miracles had
    bene done in Tyre and Sidon which have bene done in you they had a greate whyle
    agone repeted sitting in heere and asshes.'
  sbs-sbs: Wina bumai iwe, korazini! Wina bumai iwe Betsaida! Mukuti kakuli zivapangiwa
    nanwe kambe zivapangiwa ni Tire ni Sidoni, niva vaki kale, kwikala niva zwete
    masaka niku lisinga itwe,
  sue-sue: Yei Korasin ema! Yei Besaida ema! Mou bamubake nisokare nana kei awamunoya.
    Na tani putoure eni nisokare nana ena inowena awa na nata Tayato Saidonre amira
    ana wamena sia, awa nukare emoko duba kapeteniro pasina nusokare kotumuro duba
    nitinoise mo tama guigi-gaigi wai awa awero awetu gutero itamera.
  fra-NCL: Malheur à toi, Corozaïn ! Malheur à toi, Bethsaïde ! Car si les miracles
    qui ont été faits au milieu de vous, l’avaient été dans Tyr et dans Sidon, elles
    auraient depuis longtemps fait pénitence, assises sous le cilice et la cendre.
  bhg-bhg: “Do ari imomane Koraizin nasida itewa! Do ari imomane Besaida nasida itewa!
    Edo na nasi Taia ae Saidoni de ounda buro babain ae esitena, dá ango itomane yai
    esitena, awamanemi iji matubé dubovevera eite gongo sitoto ari omundo aewa kopuruda
    piedo awamaneda jimbo bebegae dodo God da yai wareregae esitera.
  snn-NT: 'Cani ja''nrëbi, yequë huë''e joboña bainni bënni senjoja''ñete quëa bi''rabi
    Jesús: —Corazin huë''e jobo bain, Betsaida huë''e jobo bain, mësacua yua ai yo''ojën
    ba''ija''cua''ë. Riusu ta''yejeiye yo''ose''e, mësacuani ëñose''e, ja''anre Tiro
    bain, Sidón bain, ja''ancuani ëñoguë ba''itoca, bacua yua ai zoe ba''irën bacua
    gu''a juchare gare jo''cani senjore''ahuë. Bacua yua ai sa''ntiye ai oijën, costal
    cañare sayani, yë''tëbi inni, bacua sinjobëna yu''yujën ba''ire''ahuë.'
  atb-NT: Kurazin wà mó ê! Nàng dingnyé wó ri! Bet-saida wà mó ê! Nàng dingnyé wó
    ri! Nungmoq chyáng lé kut shit é laklaí kumlhá pé lé, Turuq myuq eq Sidun myuq
    má kut shit é ru nghut le gi, yhangmoq, noq noq mai myit lhîng mù, jimê tû wut
    lhê, myiwap kyaq gyûn lhê kut zung ngûng to bekô râ nghut lhê.
  wro-wro: Wurgunu ŋundju nąnja, Chorazin, wurgunu ŋundju nąnja, Bethsaida; gewunja
