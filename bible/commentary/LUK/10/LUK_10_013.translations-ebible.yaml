    ŋɔ kí wuɔn kí ye bi lèbre'' biʼtetem nì wuɔke''.'
  cbi-NTPO: ¡Corazínnu chumu chachilla bain, Betsaidanu chumu chachilla bain! Ñulla
    mika taaju i' puinu detsuve. Matyu tiba tsamantsaa ke' keewara jumula, judío chachi
    jutyula' chunu Tiro pebulunu bain, Sidón pebulunu bain deke' keewaañuya, yalaya
    kaspeleren veta' pensa mangue' Diosnu demeengue', llakingue' keewaanu paba jali
    depana' chu', naa ju'pe juula bain mishusha detsure'banguichu deeve.
  ikk-NT: “Okẹn nsọngbu jẹnkọ d'a rị nị ndị obodo Korazin! Okẹn nsọngbu jẹnkọ d'a
    rịzịkwọ nị ndị obodo Bẹsaịda! Makẹni, omẹni imẹ eje-alị wụ Taya-lẹ-Sidọnụ kẹ wẹ
    nọ rụn ọrụn-atụmẹnya ndị hụn wẹ rụn imẹ ụnụ, nkẹ o tekẹ ndị Taya-lẹ-Sidọnụ rogharịgụụ,
    yiri ẹkwa-ahịọ, bụọ ntụn kpu enwẹn wẹ, nọdị akpakalị—gi ghọsị n'e rogharịgụọ wẹ!
  leu-leu: “Kaari, nami mu Korasin, kaari, nami mu Betsaida, senaso tamo maana mo
    faꞌipul aava ri savat simi ri tafo savat xapiak pe la ro bina Tair nare Saidan,
    re taa puk tapin fatapusan nare xasena mu vilaana saat sire e re taa nai lana
    vebit ina fata pana marapi ina mimilisaatan.
  maz-NT: ’Juejme yo menzumü a Corazín 'ñe yo menzumü a Betsaida, na ngue Mizhocjimi
    ra tsjapü me ra sufre yo. Nu cja yo yeje jñiñi, ró cjagö na puncjü c'o me na nojo,
    pero dya go jyëziji c'o na s'o c'ü ro nzhogü o̱ mü'büji cja Mizhocjimi. Nu 'ma
    ri ngue a ma a Tiro 'ñeje a ma a Sidón c'ü ro cjagö a cjanu, ya rví mezhe c'ü
    ro nzhogü o̱ mü'bü cja Mizhocjimi c'o mi menzumü nu, zö ma s'oji. Ya rví jyeji
    c'o na ãrã, y ya rví minji cja bozivi c'ü ro jizhiji c'ü ya nzhogü o̱ mü'büji.
  bod-N: ཀོ་ར་ཟིན་དང་པེ་སད་དཱ་ཁྱོད་གཉིས་ལ་ཆག་སྒོ་འབྱུང་ངོ༌།། རྒྱུ་མཚན་ནི་ཁྱོད་གཉིས་ཀྱི་ནང་དུ་བྱུང་བའི་དོན་ངོ་མཚར་ཅན་དེ་རྣམས་ཐཱར་དང་ཚི་ཏུན་དུ་བྱུང་བ་ཡིན༌ན།
