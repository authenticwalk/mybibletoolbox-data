    par lu'' bixa'', lë'' bixa'' nizi, nzë''b xki bixa'' lo Dios.'
  cbc-NT: 'Bairo na ĩ yaparo, atore bairo na ĩnemoñupʉ̃ tunu Jesús ape macãã macããnarẽ,
