  meu-meu: Korasin bona Betesaida, madi ihabaimui! Badina be siahu karadia lalomui
    ai na karava na Turo bona Sidono lalodiai bama kara, idia na idau nega ai vada
    bema helalo kerehai, mai davahadia bona mai kahudia ida bema helai.
  yva-NT: “Kakaije nde munijo Korazin nai, muno kakaije nde munijo Betsaida nai tavon!
    Syo anapaporainyo manuije rarorono wasai to, weramu wasakinavo wapa ayao kakaije
    raije ramu. Ranivara Syo anapaporainye umawe raroron no munijo Sidon muno Tirus
    yai ratire, indati vatano marane ratuije nao wanave muno manimaumbe awa ayao kakaije
    rai ti usakinavo rai.
  dgc-dgc: Nadid, pégisip ni Jesus du mégidel diya a banuwan, éy kinagi na, a “Kakakagbi
    kam, sikam a taga Korasin! Kakakagbi kam, sikam a taga Betsayda! Da ginimet ko
    dén ta harap moy i meadu a makataka-taka, éy éwan kam nagsisi. Pero du tolay ta
    Tiro sakay ta Sidon to araw, éng neta de maka to araw tu mineta moy, éy talaga
    a nagsisi side. Nagbadu maka dén side ta kostal, sakay mégiknud side ta abu, monda
    magpatunay side a nagsisi a talaga.
  zpm-NT: ’Scadaa nac zha Corazín ni zha Betsaid. ¡Probsaxe zho, sac goṉ goṉpaa zho
    grë milagr ne ruṉ Dios, per ib psaand zho xquieḻntseeb zho! Teḻ niaca miṉe ngaa
    grë meṉ Tiro, grë meṉ Sidón, niaṉ grë milagr ne goṉ zho, ib ndedsod mban niac
    grë zha co nio zho guieḻnë, zëëb nsaan zho xquieḻntseeb zho mbig zho lo Dios.
  hix-NT: Onà wyaro nkekon xarha tà, Txesusu, anaro rha owto hon kom hoko. Onà wyaro
    àkehe, Korasen hon kom hoko, Betsayda hon kom hoko xarha, kekon hatà. Tanàhnohsom
    me rma haxa natxhe hampànà, nyamoro ha. Àsok tawro hana. Eryehokano weryaknano,
    ànenyàr kom me. Rahoxetà rma wenyheknano, àwyanye. Anar me harha tanhànàthàyamo
    yonyhera rma natxhe ha, kekon hatà. Txeru hon kom haxa ryhe, rahoxetà yonyhera
    nehxatxoko. Seknon hon komo xarha, eryehokano ytxoho yonyhera rma rha nehxatxoko.
    Tàwyanye xenyetok haxa, mexehra rma haxa anar me harha tanhànàthàyamo yonyàràtho
    haryhe, àwyanye. Sakatho ke harha ewomumtonàràtho kom haryhe, wàràmno waka xarha
    eryewtanàràtho kom haryhe, àro wyaro rma, anar me harha tanhànàthàyamo yony me
    ehutwamohsonàràtho kom haryhe, kekon hatà, Txesusu.
  sim-sim: Jir yanga Korasinik fehenda ma nga Betsaidak fehenda ma nga jirnjik amu
    holo mendenduwa. Mberem ushiwak? Avak kavak nakwa jir. Mbele mbele ol a uri angop
    ji heyeri lir. Hako mbeek sunguwavu jihin tormbleri ambu jir. Hako os Judama ambu
    ondo linda mishi yanga Tair nga Saidon orok a ihi mbele las ma undahi ambu os
    jihi nindik a uhundan a uhundarikop, yanga orok fehe ma angop kavakava os li undarin
    li halaha sunguwavu lihin tormbleri lir. Hako jir wahau.
  npi-ULB: खोराजीन, तँलाई धिक्‍कार छ ! बेथसेदा, तँलाई पनि धिक्‍कार छ ! यदि तिमीहरूमा
    गरिएका शक्‍तिशाली कामहरू टुरोस र सिदोनमा गरिएका भए, तिनीहरूले भाङ्ग्रा र खरानी
    लगाएर पश्‍चात्ताप गरिसक्थे ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “May segeng na silot na
    maageman ta mga taga-Corazin daw taga-Betsaida! Tama na katingalaan na nabuat
    ko naan ta iran na mga banwa, piro ula danen an ganelsel daw ula man danen padilii
    iran an na mga sala. Daw naan ta Tiro daw Sidon pabuat ko mga katingalaan na paryo
    ta nabuat ko naan ta Corazin daw Betsaida, sigurado na mga taga-Tiro daw taga-Sidon
    magsuot gid dayon ta bayo na sanot-sanuton daw magbetang ta abo naan ta iran na
    ulo aged ipakita na ganelsel danen an daw padilian man danen iran an na mga sala.
  tim-tim: Yesuŋe hain dâm kepia bikŋe yeŋgâlân katmâ hin magep, “Woe, Korasiŋ kepia
    ambolupŋe, woe, Besaida kepia ambolupŋe, nâŋe yeŋgâlân kulem hamepŋe olowâk ketugum
    manmâ gan hain are Tiro Sidoŋ kepian ketuguân dâine yâkŋe emelâk agak memeyeŋe
    bâleŋe are hepunmâ kâŋgom kinmâ yeŋaet okot bâle nâŋgâ aŋgim manmâ Anutugât den
    nâŋgâwâi.
  yor-yor: “Ègbé ni fún ìwọ, Korasini! Ègbé ni fún ìwọ Betisaida! Nítorí ìbá ṣe pé
    a ti ṣe iṣẹ́ agbára tí a ṣe nínú yín, ní Tire àti Sidoni, wọn ìbá ti ronúpìwàdà
    lọ́jọ́ pípẹ́ sẹ́yìn, wọn ìbá sì jókòó nínú aṣọ ọ̀fọ̀ àti nínú eérú.
  wos-wos: “Guni Korasinmbu rekwa du takwa, gunika saréfa wuni nae. Guni Betsaidambu
    rekwa du takwa, gunika saréfa wuni nae. Wuni guna getéfambu séfélak hanja xéhafi
    yandaka hambuk jémba yawuka guni wuna hundi xékéhambanguni. Wun wumbére hanja
    téndé getéfa yéték Tair bér Saidonmbu wun hambuk jémba yawut, wumbu rendé du takwa
    di hanjambu deka haraki saraki sémbut yatakatandi. Deka hurundan sémbutka saréfa
    nandakakaka wakwenjoka di nyo nukwa wur nakita bombu retandi.
  emp-NTPO: ¡Coraziʌ̃nebemarãra, Betsaidad̶ebemarã sid̶a mĩã djuburi b̶eaa Ãcõrẽba
