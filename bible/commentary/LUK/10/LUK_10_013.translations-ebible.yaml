    rurashkani. Chaykunata kawashpankunapish uchankunata mana nima wananayansapachu.
    Chayrayku Tata Dioska paykunata sukaman kastigankasapa. Tiro Sidon llaktakunapi
    ñuka almirana ruranakunata rurashka kaptinika chaypi kawsak runakuna uchankunamanta
    wananmansapa karkan Tata Diosta kreyinankunapa. Llakina llachapata churakunmansapa
    karkan uchpapi tiyarishpa llakinankunapa.'
  zca-NT: 'No nu nzhab Jesús: ―¡Zhe''b nalats nzha go, men yezh Corazín, kun rë men
