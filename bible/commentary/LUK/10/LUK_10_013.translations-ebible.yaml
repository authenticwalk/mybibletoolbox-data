    llaktapi, Sidón llaktapi kawsakkuna rikunahuma karka atun yachaywa rurashkaynikunata,
    Yaya Diosta kasunahuma karka. Chay urasllapi paykunaka yapa pinkaywa llakirishpankuna
    wakanahuma karka, millaypa rurahushkankunata sakishpankuna alitana ruranankunapa.'
  dop-dop: Hɑɩ, Colɑsɛŋ nyǝ́mɑ mɛ, mǝ tɔm wɛ wɑɩyo. Hɑɩ, Pɛtɛsɑitɑ nyǝ́mɑ mɛ, mǝ tɔm
