    mininasani mo taung yiurire awiya awiro awetu suwero mitateya.
  mal-2015: കോരസീനേ, നിനക്കു അയ്യോ കഷ്ടം; ബേത്ത്സയിദേ, നിനക്കു അയ്യോ കഷ്ടം; നിങ്ങളിൽ
