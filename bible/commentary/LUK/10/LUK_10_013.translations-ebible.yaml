    ruraynincunata dejariyanman cargan. Tsaynö jutsancunapita llaquicurnin maynam
    arripenticur cotenciapita röpata jaticurcur uchpaman jamaycur wagayanman cargan.
    Gamcunaga milagrucunata rurangäta ricaycarpis manam jutsa rurayniquicunata dejayta
    munayanquitsu.
  mox-mox: ʼInega Ieisu ʼabaga diavona ana totoayavo weaqidi vonaya, “Me Kolesini
    be me Bedesaida nuakolokolomi, mana ʼebenuavoqana niʼa yaviaqidi ʼimia ta ge oda
    nuagivila. Ta ʼeguma me Taia be me Saidoni ʼidia lova ʼidewani eda maduviaqia
    ida nuagivila, be edi vaiqavu ʼinega taudiega ida veʼitayedi niʼa edi ilivu luveifana
    ʼidiega inuagivila.
  kew-kew: 'Yesumi wala lalo: Korasin su-para mo Betsaida go lapo piri onaanu-para
    page ora odo waru pia. Nimina su-para napiaa kogono pisude-rupa Tair su-para Saidon
    su lapopare go-rupa pula pisu yaalore go su lapone piri onaanumi pupitagi gimoa
    kone pereketa peme. Goa pula pisimi yaalore nimumi mamina kobere yamoa repena
    egaa taga irita pisimi.'
  dww-dww: “Korasin be Betsaida meagaimima, ko kita kaua! Baninama deḡoda taugu sibo
    meagai Taiya be Saidon nopodie voia dosidima sibo è voiedina maika taumi ḡaromie
    è voiedina nama, naumeki da taudi bonika sibo noḡota viravira a paḡo, be adi gewagewama
    nuaboyanama a mogurena.
  nif-nif: Kolasin gɨt Betsaida nasɨ sɨndɨ kilañmet! Yambattɨ salamɨlekak! Nak kundit
    gembɨnat asup sɨndok kandañ tɨñgut walɨ Tilo ba Sidon it kwelan indaumda, platik
    sɨnɨk wɨnasɨlɨ gɨnanjɨ tambanembi, blandok dasindasin dasimbi, kwɨlɨñ plon pipatnelɨñ.
    Gan sɨndɨ gɨnañjɨ nɨm tambaneñgɨlɨñ,
  twi-ASANTE: “Korasin, due! Betsaida, due! Anwanwadeɛ a meyɛɛ wɔ mo mu no, sɛ meyɛɛ
    wɔ Tiro ne Sidon a, anka ɛhɔfoɔ no de awerɛhoɔ ne ahonuo asakyera wɔn adwene dada.
  aoj-aoj: “Aeꞌ ati ipaꞌ Korasinipai paloma Betsaida owahipipa aꞌowaꞌ! Nimanimi akafimi
    luꞌwami atiasi aꞌ motagamepa. Epes isimba fowaꞌ gani sandaꞌ waf awafii sagape
    walemb ambalemba bialembi Tairi Saidoni, esis ina sati anin maol buꞌwani banagani
    siꞌi deiꞌ andaꞌam walemb ipeꞌilimbi, owaꞌ. Iꞌi esis isimba Tairi Saidon siti maol
    inimba ai, esis sowahoꞌ begah pepeꞌagatami siꞌi luwaguf tol sope nif agambeh.
    Ama sigihimbaꞌma anis epes esis eaꞌ sambema nelelemb endilisi safeꞌma God. Apaꞌ
    owaꞌ, owaꞌatin.
  cbv-cbv: “¡Yeéb Corazín tʉ́tchidih moón, Betsaida tʉ́tchidih moondíhbʉt Dios bʉ́dí
    ã peéh chãjbipna caá! Weém ñíih tʉ́tchinadih jʉmna, Dios ã wẽpatjĩh bʉ́dí wã teo
    wáacachah yʉhna, ñi jepahcap jĩ. Tiro tʉ́tchidih moón, Sidón tʉ́tchidih moondíhbʉt
    Dios ã wẽpatjĩh páant wã teo wáacachah nihna, queétboó jáantjeh ĩ yéejatdih bʉ́dí
    jʉ̃inít, ĩta tʉ́ʉt nʉʉm tágaá.
  taw-taw: Taun Kolasin binɨb okok sek, taun Betsayda binɨb okok sek, yad tap ogɨnap
    gen, nɨŋɨd kelɨgɨpɨm tek, nɨbi yul awl yɨbɨl dɨnɨgabɨm agak. Pen taun Taya binɨb
    okok sek taun Saydon binɨb okok sek, tap mageptek anɨb okok ned tek gek nepɨlap
    ak, tap tɨmel kelɨgɨpɨlap agak. Kelɨgɨl, chech talɨk yowak ogɨnap yɨmɨl, mab tun
    sɨŋak besɨgɨl, tun dɨlɨg dɨlɨg mɨdebɨlap agak.
  jic-NT: 'Tjevele wa pülücj patja nepénowa mpes: “Malala ca nu mpalas, Corazín mo''o
    potjaqué. Malala wa ca nu mpalas nun, Betsaida mo''o potjaqué. Pajal nola nun
    mpes. Napj namozopan pajal ''üsüs la tjajay nun nt''a, gente p''in ma polel lajay
    jinwá. Nun nujola Tiro mo''o patja pajal malala. Sidón mo''o patja pajal malala,
    nujola nun. Nun p''in malala. Napj namozopan pajal ''üsüs la cüjaytsja yupj nt''a,
    nun nt''a la tjajay jinwá, yupj püna ca ''aplijila cüpalastsja malala la tjajay
    mpes. Nasa ca sin ''ücüipaptsja pülül si tsutsca, nasa ''üpjǘ sin ''ücjololtsja
    wa ''aplijila mpes. Yupj nasa quelel la cüjaytsja Dios.'
  zap-NT: ’¡Prob de men-Corazín! ¡Prob de men-Betsaida! Porke belne lad men-Tiro no
    le lad men-Sidón nyak gyelmilaguer ne wak lad de yra de, che penaadese wsaan men
    xgyelmal men naa, nbonyoo meno nyak men lër ne rak mén ne ruu gyelgut no ndxiib
    men di xtoo men.
  wer-wer: “Yakömpe, Korasin omnaröen. Yakömpe, Pesaita omnaröen. Nem retëng weëre
    kosangöt arim naë elnia pöl Taiaare Saiton omnaröen elmëanëën pit ngaanëër pitëm
    lupöt kaip tiak ulpëënre poë koröp sinöt ëak ka kosöt kolak pitëm koröpöök wa
    mëan tapön.
  ipi-ipi: Wandakali mindimane yakamana pii oko ale yando, balato nambana pii oko
    ale ola-kola teke pulupeya. Wandakali mindimane yakama masia geando, namba masia
    gula-kola teke pulupeya. Wandakali mindimane namba masia geando, namba puu leane
    Gote oko masia maula-kola teke pulupeya. Jisasato akali paiyasanga lapo tupa lamawuato,
    wuane leaipia. Wuane lalu, balato pii mindi loto, wamba namba Kotasini, Betesaita-la,
    tano okone-lapona atoto, metekolo piape minditupa pewa-kola, tano okone-lapona
    tane wandakali yakama yamapane peke naleaini leaipia. Akali mindimane Taya, Saitone-la,
    tano okone-lapona atoto, metekolo piape nambato yakamana tano okone-lapona pewa
    okonepene mindi pea-yale, tano okone-lapona tane wandakali tupamane koo pemaeya
    nembo teai-yale. Yakamato wuane nembo teai-yale, wamba wete mini kenda wato, yamapane
    peke leyama lo andawa loyale, yakamato tona waka mindi-pene piyaini tupa puato,
    pete tenenga pitipiai-yaleko. Yakamato yamapane peke nalene ateyai okonena, yakama
    koyolo-peyai ya lo nembo toto, nambato yakama ondo eyo. Enene, Goteto wandakali
    tale pula-angi, balato Taya, Saitone-la, tano okone-lapona tane wandakali tupa
    malinga ika laya wato, kenda-pene mindi utupane maulupeya tekeko, balato kenda-pene
    andane wete mindi Kotasini, Betesaita-la, tano okone-lapona tane wandakali yakamanga
    gulupeya. Okone angi, Goteto Kapaneame tane yakamana gene oko ati kenga laiyu
    lolo-peyape. Jia. Yakamato namba lo bilipi naleyai lo andoto, balato yakama yuu
    koo wetete okona awua aindaka lolopeya. Jisasato wuane leaipia.
  qul-NT: 'Jesús nillarkantaj: “¡Ay, Corazín llajtapi caj runacuna! ¡Ay, Betsaida
    llajtapi caj runacuna! Achqha milagrocunata ricorkanquichis. Sichus Tiro llajtapi
    Sidón llajtapi chay quiquin milagrocuna ruwacunman carkan chayka, may tiempoña
    Diosman cutirincuman carkan, uchphawan khachka p''achawan churacuspa Diosman cutiricuskancuta
    ricuchicunancupaj.'
  urw-urw: Jisas namana menüm wageaga, “Korasin fib ere gamnab ferefinabur nini dabnanai.
    Betsaida simai nini dabnanai. Fere güre fib ere Tairie Saidon tugu gam kümünadi
    dora migu ige ninag kodigo idaidaun sibe, nu idaidawagba, egimena Tairie Saidon
    tugu nini kob pirudi enegi kororabüb enüdi, keb sobo gam gotogag. Amure, nuge
    menmen toi gegin baba kürüna kororab abatargebüre.
  rmy-GURBET: “Pharo tumenđe, manušalen taro Horazin! Pharo tumenđe, manušalen tari
    Vitsaida! Golese kaj, te bi ćerdona ano foro Tir thaj ano foro Sidon e čudura
    save ćerdile tumende, dumutane bi pokajina pe thaj bi bešena urade ano dorikalo
    čaršafi thaj ano praho.
  ter-NT: 'Ina koe''íkomaka ne Jesus: —Koati kotívetimo kêku, itínoe íhae Korâzim,
    keánemaka itínoe íhae Mbetâsaida. Enepone Tîru yoko Sîdom, koati pítivokona xâne
    ákoti êxa Itukó''oviti, itea eneponi itukapu xapákuke indúkoa ne iyupánevoti índuke
    xepákuke, mani mekutíne kuríkopohiko váherevoko. Mani ko''ipóvotihiko ko''ixéhiti
    xáku, koane mani purapú''ikopovotihiko pôu, koáneni ivátahikea xapa pôu, éxokovope
    yupíheovo ikótivexea isóneuke ne êno pahúnevohiko.'
  bmr-NT: ¡Ɨdaasucaniji ɨɨjoho Corazin cuumi! ¡Ɨdaasucaniji ɨɨjoho Betsaida cuumi!
    icano. Ɨɨvɨ iicabadɨ aatyɨmeratatɨnoco Tiro cuumivɨ, Sidon cuumivɨ icano moonɨruva
    sɨɨcɨje iimitɨ ifiico ejeevesumoro, ɨɨfusujirumo ɨdaasuvono gaachehuco ɨjɨcamaaimoro,
    baiguiijɨri ejeemere icano.
  fuf-fuf: «Bone wonanii ndee saare Kuuraziin e ndee saare Bayti-Sa'iida! Ko fii si
    tawno ɗii kaawakeeji moƴƴi waɗunooɗi ka mon, ko non waɗirnoo e ɗee ca'e Tiiri
    e Siduuna, harayno neeɓii ko jeyaaɓe e ɗen ca'e ɓornii conci heynorɗi, ɓe wujitii
    ndoondi fii hollugol wonde ɓe tuubii.
  mwc-mwc: Kiwayape Chorazin! ba yebo kiwayape kom Bethsaida! Komi kurimi wai ina
    goyo saki. Komi kamomi yai wose kaikaposi a wose wai, Tyre ba Sidon kamosi yai
    ata wosisi wai, pipiya matapanaki rowarowa garasi sita kote ba isarai siti guya,
    ba sita makira sita mamana. Siti mamatara kata kosi asi piraga goyowai si nuwa
    birabira.
  bhl-bhl: 'Yangeko, e iti bokoyemomele: “Kolasin so Betsaida so, abiw mutuk fian
    alew biim kasel yu weng kale kiliko, kilelbiboliwka! Yom mutuk kabalak e, ne auk
    so kitil so aluwbamin banban kukuyemsi kate, yu ibolow famdelinba kebiliw te.
    Ne Tail so Saidon so Isalael kawtiw im ibik biliw kawtiw im abiw mutuk fian alew
    biim mutuk e aluwbamin fian bakatetew kukuyemi tewe, i ikalem kukuw wa be koleweko,
    ilim wa minggiko, tawal aneko, ibolow famdeko, kikis deiw ken kabalak be uniw
    tew te.'
  ons-ons: Yesu eŋe koso rake, “Korazin mat wane ŋei ŋerep ŋine qom borikine zok,
    so Betsaida mat wane ŋei ŋerep ŋine yaleka qom borikine, Yuda ŋei ŋerep eaŋo naŋane
    masi togole ka more, wet dereretene mi maingekoi. Tire mat so Sidon matko, ŋei
    ŋerep eŋano naŋane masi togole yale ŋei maneŋo mane maki rap, yemo eŋe yalewaka
    qom borik okane, ea ka more, kaura betŋo takot biraone more so zepe solaeno tau
    metpi rap. Masi yewa yale eŋe ŋei ŋerep korop sikanonikei, mo eŋe soteenane qom
    borik maratka more sotene ea ŋadekkamami.
  con-NTPO: ¡Vana'faya qui Corazín canqquesundeccu! ¡Vana'faya qui Betsaida canqquesundeccu!
    Que'ija ñotsse Chiga tson'choma atte'fa. Nane Chiga tsa'caen Tiro, Sidón canqquema
    tsoña'choecan'da tsu junde tseni'su aindeccuja tise'pa egae tsincon'choma chi'gapa
    Chigama iñajan'faye'can. Ñombi'ye'choma canjaenqque'su sarupama ondiccupa cusepai'ccu
    tsu onjon'faye'can tise'pa in'jan'choma canjaeñe.
  ghs-ghs: Oohoke Dzesui hee, Idze khoradzi nagapa, ma idze Bettesaita! Obaoba bamenoma
    nikeho bisata eeteta oho isakita Ttiro ma Sitto nagapa besa pakina oorai nokoho
    bisata oho isakike paanaitapuko nokoi agobaqake some ma ttarumiho isakita qupa
    burisi eetarota.
  peg-peg: ହାୟ, ଡାଣ୍ଡ୍‌ନି କଣ୍ଡି କରାଜିନ୍‌, ହାୟ, ଡାଣ୍ଡ୍‌ନି କଣ୍ଡି ବେତ୍‌ସାଇଦା, ଇନାକିଦେଂକି
    ମି ବିତ୍ରେ ଇମ୍‌ଣି ଇମ୍‌ଣି ସାକ୍ତିନି କାମାୟ୍‌ କିୟା ଆତାତ୍‌ନ୍ନା, ହେଦାଂ ୱିଜ଼ୁ ଇନାୱାଡ଼ାଂ
    ସର ଆରେ ସିଦନ୍‌ ତାକେ କିୟାଆତାତ୍‍ମା, ଲାଗିଂ ହେୱାର୍‌ ବେସିଦିନ୍‌ ପୁର୍ବେତାଂ ବାସ୍ତା ଉସ୍ପିସ୍‌
    ନିସ୍‌ତାକେ କୁଚ୍‌ଚି ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିତାର୍ମା ।
  txu-NT: Watĩ:re Koradjikam me wã. Watĩ:re Bexadakam me wã. Dja ga me atokry rax
    ne. Ba ren me bajtem nhõ pykabê Xirumẽ Xidõkam ren mỳjja rũnhja, mỳjja pumũnh
    kêt ja kwỳ 'y nhym ren me omũn ren arỳm amrẽbê amim katon ren wãnh amijaxwemã
    ire. Ne ren kute kum irero amirĩt kadjy kubẽkàbê exopa jangijn ren amijã mro prà
    tatak ne. Ne ren kam iwỳr amijo akẽx. Nhym bep kati, inhõ me wỳnhkam me ga, Koradjikam
    me gamẽ Bexadakam me gamẽ me akam ne ba te mỳjja pumũnh kêt kwỳ rax ne ipêx ga
    me omũnh kajgon kam ajaxwemã anhirer kêt ne iwỳr amijo akẽx kêtkumrẽx ne.
  eng-WEBU: “Woe to you, Chorazin! Woe to you, Bethsaida! For if the mighty works
    had been done in Tyre and Sidon which were done in you, they would have repented
    long ago, sitting in sackcloth and ashes.
  gnw-NT: Corazín pegua reta uiporarata co. Betsaida pegua reta uiporarata co. Echa'ã
    jeta mɨacañɨ reta ayapo ipɨte pe chembaepuere pe. Jucuarãi mona ayapo yave Tiro
    jare Sidón pe, joco pegua reta ueyata tẽi aracae ma iyemɨngueta icavi mbae vae
    ipɨa pe oĩ vae. Omondeta tẽi temimonde jaimbe vae jare oñonota tẽi tanimbu iñãca
    re uicuaaca vaerã ipɨatɨtɨ co —jei—.
  mux-mux: “Kolea Korasin kene Besaida taon ⸤akuselenga molemele yambuma⸥ mindili
    noku aima molku kis-singí. Kolea kanuselenga sukundu ulu-tondulu pulele tirindu
    ⸤akiliinga-pe akuna molemele yambuma numanu topele naa tolemele⸥. Kolea-auli Taya
    kene Saidon-selenga sukundu ulu-tondulu mare naa tirindu akiliinga-pe kolea kanuselenga
    sukundu na-ni ulu-tondulu mare aku-sipu telka kanolkemelanje kolea kanuselenga
    ⸤yambuma-ni⸥ enini ulu-pulu-kis telemelema kórunga munduku kelku, liiku bulu siku,
    numanu topele tolkemela.
  maj-NT: ’¡Ni̱ma̱ rú n'ehenu jun, xu̱ta̱ nanki Corazin! ¡Ni̱ma̱ rú n'ehenu jun, xu̱ta̱
    nanki Betsaida̱! A̱t'aha̱ tsa xu̱ta̱ nanki Tiro̱ ko̱ xu̱ta̱ nanki Sidon kikie
    kju̱a̱nkjún xi kama a̱jinnu̱u, ja ra̱ nd'a̱i ngjikj'áha̱ ra̱ ani̱ma̱ha̱ nga kingja
    najyun kfe ko̱ y'entujín nasu.
  bkq-NT: 'Aituo myani Jesus eyanmo aguely: — Warâ auguedyse wawyly unâry izepaom
    modoram. Toenzepa kehoem ise mâsenagazedylymo, âmaemo Corazim donro, Betsaida
    donro modo warâ. Toenzepa adyesenry modo kehoem ajiedâ âjidadârymodâ, Deus eon-honru
    kâenehohoem. Yeinwândyseba olâ mataunaguynre. Tumunruneim modo akâwândy Tiro,
    Sidom warâ donro modo. Deus eon-honru enehonze âjidadârymodâ awitobyry ara ânguylâ
    aidyly-ro watay, inakanhe adâidylymo tumozemo olâ tâise. Deus tâinwânsemo warâ.
    Tâzetydâzemo tâise âtâem saku tyxieim sakâjibygue, pelupâ tyangahumo onwa tyesemo
    tâise warâ, inakanhe adâitomobyry wâgâ tâjityendyly tienehon-homoem, imoimbyryem
    tawyly tienehon-homoem warâ. Deus eon-honrugue awidyly tâense lelâlâ wâne âmaemo.
    Inakanhe amidylymo mâinmopa olâ âmaemo.'
  kue-kue: “Korasin yomba, yumbun kande ene mina plau dinambuka. Betsaida yomba, ene
    mina yumbun akiye plau dinambuka. Ene mina suna kimagl gaglebogl erimere i Taia
    ya te Saidon ye mina ta oruma daglma, ye yene tambre kana tandaglmeno pre kundugl
    gogl ana yange amedi weraisi, yungum gamba mai indre, ana ye okuna imbo nomano
    yake tomnedi ombuno digo.
  cot-NT: “¡Imaicashiatsi patsipevaetempanishiatsi aviatimpajia guintenijiatsica Corashiniqui!
    ¡Imaicashiatsi patsipevaetempanishiatsi aviatimpajia guintenijiatsica Vetsairaqui!
    Pamenajiavecaroquea nonigaimojiavequempica oacaantantatsica intati, cotanquitsiquea
    teequea pinintajigueji pincantashitatijaianajempa povashiantajianajeroji picovaeguishejiacagueti.
    Iriraquea guintenijiavetatsica coramani Tiroqui aisa Shironequi iriome amenajiguerome,
    incantashitatijaianaquempamequea inquitsaajiaquemparome jiriquiquijiporoquiro,
    aisa irigachoncaguinajiaquemparomequea cachopoquiri ironigaantaquempanijite ishimampojancajiaca
    yamenajiaque icovaeguishejiaca, incantashitatijaianajempamequea.
  bnp-bnp: Muri e Isu i ta maea, “Mua o huriki a bakovi a ngatavine o Korasin, o Betsaida,
    a Vure bara i ratapile mua! A maka nivakasiri a rata na tanga ne mua, bara ni
    rata hosi o Tair, o Sidon, bara ri pulo malaviriri a vilone ria, ri rodo a mohu,
    ri voro tapa mule ne ria a habulo.
  apn-NT: 'Tã nhũm Jejus krĩ hkwỳ nhõ xwỳnhjê mã kapẽr o xa nẽ mẽ kot amnhĩ tomnuj
    ã mẽ kãm akir. Krĩ pê Korajĩ mẽ Pesêj nhõ xwỳnhjê kumrẽx mã kapẽr nẽ mẽ kãm: —E
    mẽ inhma. Amnepêm krĩ pê Sitõ mẽ Xir wa kamã mẽ pa xwỳnhjaja na prem tanhmã amnhĩ
    tomnuj tỳx to ho pa nhũm Tĩrtũm mẽ omu nẽ hã mẽ homnuj tỳx nẽ. Tã kwa mẽ o kora
    Korajĩ mẽ Pesêj wa kamã mẽ apa xwỳnhjaja. Ra ixte mẽ amã mẽ ate mẽmoj pumunh kêt
    o anhỹr rax o ixpa htã ka mẽ omu nẽ arĩ amnhĩ tomnuj o ri apa nẽ tokyx amnhĩ tomnuj
    kaga hkêt nẽ. Jakamã kot kaj mẽ amex kêt nẽ. Kop apu Sitõ rỳ Xir kamã mãn ixte
    mẽ kãm aa mẽ kot mẽmoj pumunh kêt kwỳ ho anhỹr o ri ixpa ronhỹx mẽ omu nẽ mẽ arom
    amnhĩ kaxyw ixkôt hamaxpẽr kurê kumrẽx. Nẽ tee ri tanhmã amnhĩ tomnuj to ho pa
    hã amnhĩ pumu nẽ hkaprĩ nẽ ã amnhĩ nhĩpêx anhỹr kaga hpa. No mẽ kajaja na pa tee
    ri mẽ amã tanhmã amnhĩ nhĩpêx to ho ri ixpa kaprỳ. Ka mẽ ja hã ixpumu nẽ ãm ixpumu
    nẽ amnhĩ tomnuj kaga hkêt nẽ. Tã koja nhỹrmã Tĩrtũm mẽ piitã mẽ kot amnhĩ tomnuj
    mỳrapê tanhmã mẽ hipêx to. Hãmri nẽ tanhmã Sitõ mẽ Xir wa kamã mẽ pa xwỳnhjê jarẽnh
    to nhũm mẽ kot amnhĩ tomnuj mỳrapê amnhĩ xà htỳx kamã hamak o ri pa. No mẽ kajaja
    mẽ ate amnhĩ tomnuj tỳx o mẽ hakrenh jakamã koja Tĩrtũm mẽ hkĩnhã mẽ atomnuj tỳx
    o mẽ atomnuj tỳx. Ka mẽ amnhĩ xà htỳx kamã ajamak rãhã ho ri apa ho apa. Anẽ.'
  ctp-NT: ’¡Tꞌnan ꞌa wan, neꞌ kichen Corazín! Ngwañaꞌan, ¡tꞌnan ꞌa wan, neꞌ kichen
    Betsaida! Wa kaꞌan ꞌa chaꞌ tnun nu wa naꞌan wan, loꞌo kanꞌ ja mjyuꞌu tiꞌ wan siyaꞌ
    ti ꞌin chaꞌ kuxi nu ngiꞌni wan. Nu ngwa sꞌni, xaꞌan ꞌa neꞌ kichen Tiro, xaꞌan
    ꞌa neꞌ kichen Sidón; neꞌ xka laꞌa tsuꞌ ngwa neꞌ kanꞌ. Bra kanꞌ ja mjwi ñaꞌan ka
    jyuꞌu tiꞌ neꞌ kanꞌ ꞌin chaꞌ kuxi nu yꞌni neꞌ, chaꞌ ja ya ñaꞌan neꞌ kanꞌ ska chaꞌ
    tnun sa ñaꞌan nu wa naꞌan wan, neꞌ Israel; kanꞌ chaꞌ ja mxaꞌan neꞌ siyaꞌ ti chaꞌ
    kuxi nu yuꞌwi niꞌ kasiya ꞌin neꞌ, ja ykuꞌ ꞌa neꞌ teꞌ ngata, ja msuꞌwa neꞌ jii
    ke neꞌ sa ñaꞌan nu ngiꞌni neꞌ kanꞌ seꞌen nskwa ayman.
  bre-BRG: Gwalleur dit, Korazin! Gwalleur dit, Betsaida! Rak ma vije bet graet e
    Tir hag e Sidon ar mirakloù a zo bet graet ennoc'h, pell zo e vijent kaout keuz,
    o kemer ar sac'h hag al ludu.
  opm-opm: Jisas oh Korasin apteio Betsaida apteio gur Got ohe heisup nahat napapat
    ohe da ohsi batbet isip ma napripra oh gur hinhinsi han baprano. Gurnong na wandeipti
    da namgipat orhor gur Nuranure er da moh na mandama orhorsi hat patepera dahat
    ma pati oh ermuro. Gurnong ma namgipat da moh rih Taia apteio Saidon apteio ihirnonghe
    pinggisuhneng ihir Nure er hat pati da moh gin mandatpera daham saheih ham simbap
    ariyao sirap ariyao hapti mandatpanengmur.
  bvr-bvr: “Awa! Nyiburr-gata rrawa Goréchin (Chorazin) rrapa Bachéyda (Bethsaida)
    nyiburr-nirra, yama nyiburr-ngukurdanyjiyarna? Wurra burraya burr-guya gun-nerra
    gu-ni barra ana-gorrburrwa. Wurra aburr-gata mu-ngoyurra aburr-ni rrawa Daya (Tyre)
    rrapa Jaydan (Sidon), minyja birripa gubi-nacharna gun-birripa rrawa Wangarr burr-barlmarrk
    jama a-jirrarna minypa gun-guniya nipa jama a-jirra gun-goyburrpa rrawa, birripa
    gun-nerra gubu-bawujarna aburr-jarl rrapa burr-guya aburr-ngukurdanyjiyarna nula
    Wangarr.
  wal-wal: “Koraaziine katamau, neeyyo aayye7ana; Beetasaida katamau, neeyyookka aayye7ana;
    aissi giikko, intte bolli Xoossai oottido malaatai Xiiroosa katamaaninne Sidoona
    kataman oosettidobaa gidiyaakko, eti waaruwaa maayidi, bidinttaa tisttidi, beni
    bantta nagaraappe simmanaagaa shin;
  shj-shj: “Woyoy tä menggä pang Korusin! Woyoy tä menggä pang Petsayida! Xa kä'dang
    weränicci kasoguning tanggo sogkuwa tä Taya na Sayidunang kax sägämele mäganygäsa
    tä ngaka tasiny wane, säccatetäsäng tä atilisiny, säbugu zänggäsa na uskuc na
    saxse mäganygäsa.
  zad-NT: ’¡Nyesh'laz gak c̱hele, le' beṉ' yell Corazín na' le' beṉ' yell Betsaida!
    Ḻa' sheḻ' gok yeḻ' wakka' yell Tírona' na' Sidónna' ka diika' ba gok ladjlena',
    kana'telja biyaj bilengakile' saaxya c̱he'ka', na' ba wche'gake' bwazjgake' dena'
    yic̱hjlaogake' na' gokwgake' lech' zeshaa, kwenc̱he wli'gake' nan ba biyaj bilengakile'
    daa chongake', sheḻ'ka'.
  kmg-kmg: “Jei Koraziŋ rune, jei Besaida rune, ŋoŋerao mâsi hâhâwicne fuawec, iŋucne
    Tiro Sidoŋ haeo fuame muzac jaŋe mârâc jaha ki busâqoc ehuc maŋjeŋic bârisienšapiŋ.
  aso-aso: Agae, Kolazini aleve idoꞌ Betesaida aleve lengikumuꞌ nene mulumo nogele-lingiduve.
    Lengita mulumo initeꞌ goloso alingeꞌ sotoꞌ o-lengedeleseive. Lengita ato atoꞌ
    suno do sotoꞌ uvoniꞌ ma nene Tilo alevetingukisi Sidoni alevetingukisi do sotoꞌ
    uvodiniko ingine Oꞌmosomuꞌ gilamaniꞌ aleve minikeniꞌza aꞌmingutiꞌ aleve ingine
    nene mo lute do velepeꞌ izekune li geti lani gisi hili initeꞌ huko pako ineꞌ nene
    di ngili minadine. Lingine Tilo alevemukisi Sidoni alevemukisi gilavo gamene nabala
    Oꞌmosoꞌmo lihime nabaꞌ naba ngemeleseive li gilaaꞌ nahe. Ne neiha engiꞌ lihime
    ngemelineꞌ nene ivileꞌ ivosa Oꞌmosoꞌmo lihime nabaꞌ naba goloso lengiꞌ lengemeleseive.
  uli-uli: “Ha tehafohoy hami yeramtal Chorazin! Iwe ngo be wol ifa lepal yami hafohoy
    hami yeramtal Bethsaida! Bo hare kkemal ka, re foru mo wol faliyey mele re foru
    mo wol Tyre mo Sidon ila ngo sa ssulay chog yar marrodiy resa mengag tutuw ngo
    re hamormordah felang uwor bo rebe kawraloh le resa tagul tang mekla molfidir.
  nin-NT: “Uje umba Korrazi! Uje umba mi meme Betsada! Iki i ikagri yi nggo a na yi
    ni imba ba, ka da a na yi nu Taya tuku Sido, ka si ma anishirr ba nabo a ka ku
    so na surr angbanja iki ka ivri isisurr ba, na surr inturu ni itu, na tsarr da
    aba a ka kasarr ni ila ure imbarr yi ngbangbamu.
  tgk-tgk: Эй аҳли Кӯрозину аҳли Байт-Сайдо, вой бар ҳоли шумо! Зеро агар он мӯъҷизоте,
    ки Ман дар байни шумо нишон додам, дар шаҳрҳои Сур ва Сидун рӯй медоданд, одамони
    он кайҳо тавба карда, бар тан либоси дағал пӯшида, мӯйканон нишаста нишон медоданд,
    ки онҳо аз гуноҳҳояшон даст кашидаанд.
  acu-NT: 'Nunia Jesús ataksha chicharak: “Nu yaktanmaya ainau titaram: Corazín yaktanmaya
    ainautirmin, Betsaida yaktanmaya ainautirmincha aneartaram tajarme. Atumka nukap
    wait wajaktinuitrume. Tiro yaktanmaya ainau, tura Sidón yaktanmaya ainausha Yusen
    umirchau ainayat, Yuse kakarmarijai wainchati takatan atum wainkamiarume nuna
    wainkachariat nu wainkarkia, yaanchuik ni nintimaurin yapajiawar Yus tunaarun
    japitrurti tusar, entsatin pushun entsarar, tura muuken yukuujai yukuarar, Yusnum
    uwemin armiayi.'
  cak-WNT: Rumari' juyi' oc iwech riyix ri yixc'o pa tinamit Corazín, y juyi' oc chuka'
    iwech riyix ri yixc'o pa tinamit Betsaida, ruma sibilaj q'uiy milagros xeban chiwech
    y ma xinimaj ta ri ruch'abel ri Dios. Ruma xa ta ya ri pa tinamit Tiro y pa tinamit
    Sidón ri xeban ta wi ri milagros ri', ri winek aj chiri' xtzolin yan ta pe quic'u'x
    riq'ui ri Dios, y quicusalon ta chic quitziak riche (rixin) bis, y quiyalon ta
    chic chaj chiquij, riche (rixin) chi queri' nik'alajin chi yebison ruma sibilaj
    q'uiy quimac ri ye quibanalon.
  ebk-ebk: Inturuy Jesus, “Kasusug-ang kayu ay i-Corazin ya i-Betsaida! Tay mu ad
    Tiro ya ad Sidon nan nangekamanak as nan hanacha amud ay nakaskaschaaw ay enkamkamanku
    kan chakayu, nunfiafiawicha at koma ay nangatokor ay nangafiachu as saku ya nachachapor.
  spa-PDDPT: ¡Ay de ti, Corazín! ¡Ay de ti, Betsaida! Porque si en Tiro y Sidón se
    hubieran hecho los milagros que se hicieron en ustedes, hace tiempo habrían cambiado
    de mente, sentadas en tela áspera y ceniza.
  tke-tke: “Ooddilu di we, Korazimi! Ooddilu di we, Betisayida! Vowi matikiniho yiireyile
    mwa nyo yaheereye oTiru ni oSidoni, athuya mudhidhi olena egatthwaruwe mowaaguva,
    ewaraga masakwi ni wiihela nddora.
  ruf-ruf: “Ghweghwe Kolasini kutsoghaya! Ghweghwe Betisaida kutsoghaya! Kwaapfila
    ka ipfinu pfa kukangawatsa ipfitendeke hano pfing'atendeke Tiro na Sidoni, iwanu
    iwali hala wang'apfalile maghwanda gha ghamaghuniya na wang'abakale lipfu kulangusa
    waleka nzambi tsawo.
  gun-gun: — Peẽ Corazim ha'e Betsaida pygua kuery pe nda'evei ete 'rã. Mba'eta pendea
    py hexa pyrã ajapo va'e ramigua Tiro ha'e Sidom tetã py ajapo va'e rire, ha'e
    kuery ojeko rerova voi 'rãgue. Ha'e rami vy ajukue vaikue py onhemonde vy oguapy
    'rãgue tanhimbu py.
  agu-BL: 'Ej nin ncha''tz tal Jesús: “Lastum yi e'' aj Corazín. Lastum yi e'' aj
    Betsaida. Na wi''nin milawr bnixnak wa''n ẍchixo''l, poro quinin cyocsaj. Ba''n
    tcu''n klo'' yi cho''nk bnixe''n e''chk milawra''tz ẍchixo''l yi e'' awer nak
    yi najlche'' le tnum Tiro tu yi tnum Sidón. Ja klo'' chibisun tan cyetz quil,
    nin ja klo'' chitx''ixpuj yi cyajtza''kl. Nin ja klo'' chic''ole'' tul tza''j
    nin ja klo'' oc be''ch cyetz yi sac tu'' tan ẍchajle''n yi wi''nin na chibisun
    tan quil.'
  isn-isn: Isatiko lako korazini, Isatiko lako Bethsaida ang'wi Imilimo nimikulu aitumiwe
    kitalako anga aizeitumiwe ku Tiro nuku sidoni, aziili tunu ung'wandyo aileke imilandu,
    aiatugale Imyenda amagunila ni mau kipaka.
  eng-PEV: Jesus talked to the people that lived in some towns. He said, “You mob
    that live in Korazin and Bethsayida, you will be really sorry. You know, I did
    a lot of powerful things there in your towns, but you didn’t listen to me, and
    you keep on doing bad things. Think about those towns called Tyre and Sidon. A
    long time ago their people did bad things. At that time, I didn’t go to them and
    do powerful things for them, like I did for you. They didn’t get to listen to
    me, so they couldn’t turn around and stop doing bad things. If they got to listen
    to me, they would be very sorry for the bad things they did, and they would turn
    to God real quick. But that didn’t happen.
  ilo-ULB: Asika pay, Corazin! Asika pay, Betsaida! No dagiti nakaskasdaaw nga aramid
    nga naaramid kadakayo ket naaramid sadiay Tiro ken Sidon, nagbabawida koman idi
    pay laeng, a nakatugaw iti sako ken dapdapo.
  pir-NT: 'Came Jesu ohõ saha niahye macari cjẽnare: —‍Corazín cjãna, mʉsa ñano yʉhdʉnata.
    Betsaida cjãna, mʉsa gʉ̃hʉ ñano yʉhdʉnata. Mʉsa ye macaripʉre Cohãcjʉ̃ tutuaye
    mehna ye ihñomi. Tiro wame tiri macare, Sidõ wame tiri maca gʉ̃hʉre tiquiro tutuaye
    mehna yʉhʉ ye ihñogʉ̃ ihñañe panopʉ to cjẽna pehe tiquina ñañene bʉjʉa witiboaga.
    Sa ye quehnoañene camesaboaga. Duita tiquina masa dija suhtire saña, tiquina basi
    peca cjẽ nujuare tiquina bui dahra site peoboaga tiquina ñañene bʉjʉa witiyere
    ihñoñe.'
  anv-NT: Ake, “Utóŋkwa ubɛ́ nyɛ ne ɛnyú bɔɔ́ melɔ́ Korasin, utóŋkwa ubɛ́ ntó
    ne ɛnyú bɔɔ́ Bɛtsada néndé, ukpɛ́kpɛ́ ufélekpá ɛbi mpyɛ ɛta nyú, mbɔ mpyɛ
    nyá ubi mbaá bɔɔ́ Tiya ne Sidɔn mbɔ ályaá mɛ́ gabo bwɔ́ tɛ gachií, áfyɛ
    uchálé mandeé, áwaá matwɔ né mekpo mánlɛré nnó ályaá gabo ɛbwɔ́.
  sab-NT: Kaire Chube be ji gbe tirare kwian una Corazínmu alin kwian una Betsaidamu
    alin, una Corazínge una Betsaidage cha lle daga ngwale no tanre dodadu Chube kiralla
    giti, kwian tanre toinga una boke ege gwagedu chadi age no ene amaske agwa ama
    me mo ta blitu Chube ole joge siere ama kle age me no Chube dollalege. E kare
    ene lle daga ngwale no jo dodabale una Sidónge una Tiroge kwian una boke emu gwa
    giti, gire ene kwian tanre una emu sbali mo ta blitu Chube ole, ene kwian e ulita
    ñometra juda me no tku modi ta olire ole kaire mnugda batu mo jegwale, ene ama
    mo kaite ta olire ole agedu me no ngerule giti.
  tmd-tmd: “Korasin nöbö mö bla aipam, Betsaida nöbö mö bla aipam, ap rölɨbä akuyöbö
    rɨmön, nugwön röböxöi aku, ölɨŋ höb diba pöña. Makwam taun dib mös Taia Saidon
    nöbö mö akuyöbö ñɨgö, ap rölɨbä akuyöbö bli rɨmön nugwöyɨx aku, ñɨŋ wölɨj ödör
    pɨn bli yömön römɨdön, rɨn hauya röd ab gɨr röd ab gɨr mɨd gɨrön, ap gwogwo rɨmɨdöi
    akuyöbö röböxöyɨxa.
  acr-NNT: »¡Lik toqꞌoꞌ iwach ri ix aj Corazín! ¡Lik toqꞌoꞌ iwach ri ix aj Betsaida!
    Ma we ta chupa ri tinamit Tiro y ri tinamit Sidón xilitaj wi wa kꞌutubꞌal re ruchuqꞌabꞌ
    ri Dios xinꞌan chiwach riꞌix, kꞌo tan qꞌij ta lo riꞌ xkitzelej kitzij chwach ri
    Dios, kikojom kꞌu kiqꞌuꞌ kꞌax rij y kitzꞌuyubꞌam kibꞌ pa chaaj ruma ri kibꞌis.
  kpg-kpg: “E huaidu adu gi di goe Chorazin, ge e huaidu labelaa gi Bethsaida! Maa
    nei boloo nia mogobuna ala ne hai i gulu baahi, la ne hai i Tyre mo Sidon, digaula
    la guu noho gi lala hua i mua, gu ulu gi nia gahu manawa gee mo di haga dogolia
    nadau gili gi nia luaahi, e haga modongoohia bolo ginaadou gu maaliu gi daha mo
    nadau huaidu.
  taj-taj: “खोराजीनदेन बेथसेदाला म्‍हिगदे, एनीगदेसे परमेश्‍वरग्‍याम सजाय याङ्ला। तिग्‍दा
    भिसम एनीगदेला नाम्‍सारी लबा ह्रङ्‌बा उदेकला गेगदे टुरोसदेन सीदोन शहररी लबा हिन्‍सम
    ओन्‍मान थेनीगदेसे बोरा क्‍वान्‍सी मेफ्रा फोर्सी ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि
    दोःसेला मुबा
  avt-avt: “Yi mɨt ne Korasin God kakriwaank. Yi mɨt ne wit Betsaida God kakriwaank
    eiyɨntar menmen yaaim God kerekyiyem, te yi ap yeweikɨn sip yewet menmen enum.
    Yi epei yɨpɨrem yisɨsa au. Te nɨpaa God kɨrɨak menmen mar im meit wit ke Taia
    ketike Saidon mɨt nɨrem, te hɨr waswas namɨr laplap enum newen toni te hɨr neteikɨn
    God hɨr neweikɨn sip newet menmen enum. Te yi au.
  cbk-cbk: “Que bien terrible el cosa ay pasa con ustedes maga gente de Chorazin,
    y maca lastima tamen con el pueblo de Betsaida, cay cuando ya hace yo ese maga
    milagro na di ustedes lugar nuay gayot ustedes arripinti el di ustedes pecado.
    Pero si ya hace yo el mismo maga milagro na pueblo de Tiro y Sidon, enseguidas
    era todo el maga gente ya arripinti el di ila pecado, y para dale mira el di ila
    arripintimiento ya visti era sila ropa malisut y ya senta era na cenisa como el
    di ila costumbre si ta hace el arripintimiento.
  uig-ARA: ھالىڭلارغا ۋاي، ئەي قورازىنلىقلار! ھالىڭلارغا ۋاي، ئەي بەيت-سائىدالىقلار!
    چۈنكى سىلەردە كۆرسىتىلگەن مۆجىزىلەر تۇر ۋە زىدون شەھەرلىرىدە كۆرسىتىلگەن بولسا،
    ئۇ يەرلەردىكىلەر خېلى بۇرۇنلا بۆزگە يۆگىنىپ، كۈلگە مىلىنىپ توۋا قىلغان بولاتتى.
  tuf-tuf: 'Jesusat bucoy wajacro: —Pueblo Corazín uw cat, pueblo Betsaida uw cat
    conú cuac sácayqueyra. Eyinat as chihtá cati cuácayat conú cuac sácayqueyra. Aját
    yajác eyan it cuar as chíhtara ráhctiro. Aját eyin pueblo cut yarquin tan chájacro.
    Eyinat eyta itchacro. Itchác cuar, as chíhtara ráhctiro. Aját síw̃jaquey cucáj
    cuitar rahcuí cuar, urá icar chihtá cátiro. Cuatán Tiro pueblo ítquinra ur éytara
    batro. Aját éraran eyta yajaquir waquít, aját chihtá síw̃jaquir waquít, éyinra
    úchicrias ay bár yajquíc etchác ícatro. Ay bár yajác cue rehquít oya ay bár bi
    chajac ícatro. Oca bur imár sibará cuitar ohjoc ícatro, -wajacro, Jesusat-.'
  abx-abx: “Mga papabidu'on kam mga taga Corasin! Mga papabidu'on liwat kam mga taga
    Betsaida! Kon nagbuhat siray ari si mga syudad Tiro pati' Sidon i mga makagagahom
    binuhatan nagpakulaw si ka'am, maliyat na kunta' panahon i pagbasul-na mga iya
    huwang si pagbag'o, pina'agi kunta' si pagpanlipag'ak-na, nga mga makatol sako
    i mga badu'-na, panno' agbon i mga takuluk-na.
  mco-NT: 'Chi Jesús yjacmɨnañ: ―¡Miich ayoob ajcxy Corozín jäy! ¡Miich ayoob ajcxy
    Betsaida jäy! Co jɨm ma je Tiro cajp etz Sidón cajp caytunɨ cayjajtɨ je Dios ymɨjhuinma''ñ
    huɨdi tɨ ytunyii tɨ yjadyii ma miich ajcxy, jécyɨp ixyipy ajcxy yjothuimbijtnɨ,
    etz tɨ yajniquëxɨ̈ccɨxy ixyipy mɨɨd je yhuit ɨñaaygɨxy sacɨ nïjen nïcuyjam ixcuyjam
    (je'' je tɨy''ajt co ooy ytajcɨxy ymaygɨxy mɨɨd ypocy ycɨxpɨ).'
  bsp-bsp: «Pəlɛcər’əm məna dare da Korasin! Pəlɛcər’əm məna, dare da Bɛtsayida! Bawo
    mes mɛwɛy-wɛy mmɛ Kanu kəmmentər ayɔ nnɔ ndoronu mɔ, m’ anayɔ sədare sa Tir kɔ
    Sidɔŋ-ɛ, kɔ ŋanasəkpər mera pəwon, ŋacəmɛ pəlompu darəŋ, ŋabɛrnɛ yamos yaŋan ya
    kəbal, ŋandɛ ŋamɔŋcnɛ!
  kqf-kqf: “I gebo kauwa Kolasin bi Betsaida lavemi lisimimo, bamoda Taiya bi Sidon
    nopodimo anisove kauwidi e voiyedi mai temi lisimimo e voivoiyedina, tedi maso
    kaikana udi galedi a kotedi, ai kovu topedi bi a kamaḡati munaḡedi te edi gebogebomo
    a kuvasa.
  cpb-NT: “Ikantamatsitaitziri Corazín-satzi, eejatzi Betsaida-satzi. Iñaawetakawo
    nitasonkawentantake, temaita ikemisantaiyini. Iriime ñaakenaneme Tiro-satzi eejatzi
    Sidón-satzi, aritake rowashiretakotakyaame ikaariperoshireyetzira. Ari ripakaakerome,
    inkemisantaime maawoini iriroripaini.
  aon-aon: Aria Jisas apa nakripesh baraen shopunek nakri, “Eik yakri gihaum ipak
    arpesh pape Korasin bani Betsaida iri. Ipak ta pumnek debeiri eriger aria ta pupe
    yowep abom! Um maresh, seiwok um anan arman nunek enen Iruhin atun neneken iri
    mour gani Tair bani Saidon kabi douk eik yeneken ipakirub warub um akure, eshesh
    ta seiwok shukutukuk yoweishi inahos aria shutanam shukon aparuh Iruhin. Aria
