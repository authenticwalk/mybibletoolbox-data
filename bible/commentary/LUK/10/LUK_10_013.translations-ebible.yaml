  cof-NT: 'Junni Jesús tsantisi, yaca merátuchi timinlaca itsanque panue: —Corazín
    pueblobi chuminla, nula duque padeseilaichunae. Betsaida pueblobi chuminla, nulanan
    tsanquenan duque padeseilaichunae tinue. Tiro pueblobi chuminlabe, Sidón pueblobi
    chuminlabe seitonla jotonan, nulaca fécari sen jolajoe. Nulachibi duque wepanato
    quirantsancari seque quinaminca quiraminla jotonan, jutsa quinunca telaquepotucala
