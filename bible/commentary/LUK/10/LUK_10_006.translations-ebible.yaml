  yre-NT: Ɛn -te min -tʋ a 'kɔn zɩɛ -a -ji, te e ya -fʋdɩ -trɔɔ -wɛɛnan bɛ, 'cee -fɛa
    -fʋdɩ -trɔɔ -nɔan -yrɛ. 'Pian -te 'bɛ "ka "dɩɛ, 'cee -fɛa "nɛn "fo 'e "tun.
  fuh-BKF: Si neɗɗo jom jam na woni ɗoon, du'aare mon hewtan ɗum. Ammaa si walaa,
    du'aare mon wartan e mooɗon.
  arl-NT: Cuno tiajinia quiniaa pueya jaara jiyanoojiaca quiri, naa nia sequesacaritij,
    Pueyasoori nojori miiniutianiya maninia. Nojori jaara juaajiaca quiri saniniuujia,
    Pueyasoori nojori shuquiritiyaquiniutianiya.
  ziw-ziw: Uneva akwikala umo ni mntu akunga utondowazi, utondowazi wenyu neikale
    hamwenga nauyo, hegu bule, ndamsa yenyu yo utondowazi ne iwawiyeni wenye.
  grc-TR: Καὶ ἐὰν μὲν ᾖ ἐκεῖ ὁ υἱὸς εἰρήνης, ἐπαναπαύσεται ἐπ᾿ αὐτὸν ἡ εἰρήνη ὑμῶν·
    εἰ δὲ μήγε, ἐφ᾿ ὑμᾶς ἀνακάμψει.
  nag-nag: Jodi shanti laga chokra ta te ase koile, titia tumi laga shanti tai uporte
    thakibo; jodi nohoi, etu shanti tumi logote wapas ahijabo.
  eng-OEBCW: Then, if anyone there is deserving of a blessing, your blessing will
    rest on him; but if not, it will come back on yourselves.
  knj-NT: Ta ey eb chi ochen watx' c'ulal titu', oj ak'le tet eb jaxca oj je yute
    je yalon tu'. Ta ey mac c'am chi ocheni, man oj ak'le tet eb jaxca che yute je
    yalon tu'.
  deu-1912: Und so daselbst wird ein Kind des Friedens sein, so wird euer Friede auf
    ihm beruhen; wo aber nicht, so wird sich euer Friede wieder zu euch wenden.
  san-PUN: ਤਸ੍ਮਾਤ੍ ਤਸ੍ਮਿਨ੍ ਨਿਵੇਸ਼ਨੇ ਯਦਿ ਮਙ੍ਗਲਪਾਤ੍ਰੰ ਸ੍ਥਾਸ੍ਯਤਿ ਤਰ੍ਹਿ ਤਨ੍ਮਙ੍ਗਲੰ ਤਸ੍ਯ
    ਭਵਿਸ਼਼੍ਯਤਿ, ਨੋਚੇਤ੍ ਯੁਸ਼਼੍ਮਾਨ੍ ਪ੍ਰਤਿ ਪਰਾਵਰ੍ੱਤਿਸ਼਼੍ਯਤੇ|
  nob-LB: Om de da fortjener å få del i Guds fred, da vil Gud gi av sin fred. Dersom
    de ikke fortjener det, da får dere selv beholde den freden dere ønsket dem.
  ntj-ntj: Nyangka wati walykumunu nyinarranyangka Mama Kuurrtu kurrurnpa rapara kanyinma.
    Nyangka wati mikin-mikinpa nyinarranyangka Mama Kuurrtu rapara kanyilkitjamunu.
  sxb-NT: No omwene enyumba eyo ari omuntu ogonziizie owuolu, owuolu wuinyu wuuza
    okuwa nae; ni, ni kutari kutio, owuolu wuinyu wuuza okuwairanako.
  nhu-NT: Ɛ́ wee wvù kooŋke kembonɛn nu dvú, ɛ́ kembonɛn emɛy yî ye le. Ɛ́ wvú fɛn
    baa nu, ɛ́ kembonɛn kedvu ekase etu jim ɛ̂ ben.
  row-row: '@see-verse:LUK.010.005'
  msy-msy: Eghtɨ gumazir navir amɨrɨzim kagh ikɨtɨ, ia navir amɨrɨzim an ikɨ. puvatɨghtɨma
    ian navir amɨrɨzim ua ia bagh izegham.
  agg-agg: Nindou bɨdɨfɨrɨ ranɨ worambe ŋgusüfoambe afurɨfe kife hohoanɨmombo yifirɨyeimbɨ
    nɨmandianɨ ana, nindou aheimbo-so ŋgusüfoambe afurɨfe kifeimbɨ hohoanɨmo sɨhamundɨ-mayo
    ra mbeyaŋgoro-amboane. Ŋga asu wanayo ana, ranɨ hohoanɨmo sɨhamundɨ-mayo ra asükaindo
    sɨhamundɨ hɨhɨrɨfe mbɨhowamboane.
  ptp-ptp: Mêd xomxo kɨyang malehe obêc dô vac xumac tige ge od kɨyang malehe wê xam
    kɨtaa lec he ge ob yêp lec he. Lêc obêc ma ge od kɨyang malehe obêc lôm vô xacxam
    va tii vac nang.
  nak-nak: Mai la tahalo ale taritigi ge pou te la lumale, la vibalavala tamutou eia
    ge pou tetala. Mai ge ouka, amuto ge abi rivu lou la merera la vibalavala tamutou
    ele.
  ron-LUDARI: Akă ăn aja kasă jaštje omu karje vrja miru ku Dimizov, jel osă ajbje
    miru ku karje voj la blagoslovit. Akă ănklo nuje om karje vrja miru ku Dimizov,
    jel nusă primjaskă ăla miru ku karje voj la blagoslovit.
  lbb-lbb: Ning ta tena bal molmol i kes tingia, anumulo a bal molmol ir kes onoi.
    Ning bel, a bal molmol ir ulak tetek mulo.
  kan-2017: ಸಮಾಧಾನ ಹೊಂದಲು ಯೋಗ್ಯನು ಆ ಮನೆಯಲ್ಲಿ ಇದ್ದರೆ ನಿಮ್ಮ ಸಮಾಧಾನವು ಅವನ ಮೇಲೆ ನಿಲ್ಲುವುದು,
    ಇಲ್ಲದಿದ್ದರೆ ಅದು ನಿಮಗೆ ಹಿಂತಿರುಗುವುದು.
  cso-NT: Hi³ nɨ́¹juáh³ zian² tsá² ca³tɨn¹ tiánh³ cáun² hi³ re² hi³ tɨn² ñí¹ jáun²,
    jáun² lɨ́¹³ bíh¹ tiánh³ tsú² tie³ cun³quionh³ jáɨ¹³ hi³ hléh¹³ hnoh² jáun²; tɨ³la³
