  reg-reg: Akasanga alimo omunu womulembe munyumba eyo, omulembe gweme ogusigala ingulu
    yaye, nawe akasanga atalimo, omulembe ogusubha kwimwe.
  mlh-mlh: Oŋu mibi moji womo ro sabareiŋ ore so fukeiŋ ine, womoŋaŋunji iŋore paio
    ropeiŋyoŋ, moji oi so ro sabareiŋ ine, womoŋaŋunji kirieru ŋoŋo-ŋaŋunde paio ropeiŋ.
  gof-ENT: ሳሮ ዶሲያ ኣሲ ሄ ቤሳን ዴዒኮ፥ ሂንቴ ሳሮይ ያን ሼምፓና፤ ኢፃስ ጊኮ ሂንቴ ሳሮይ ሂንቴው ሲማና።
  aau-aau: Sawk uwr, liwak marowhway yor ke kar ma ley hiykwe, a serey lwayr ankin,
    hmo lwak marowhway-ok kokwe hye nion ka lwak, sawk uwr senkin sohokwe serey lwak
    lopa lwak ankin, homkwe hmo lwak marowhway-ok ke kwa ma-lonok.
  tvk-tvk: E xosxa ngan xil xa ladi e nim ak labe moletin te tomat e di langgur pilei
    xamim, ma tomat na Hi xa di e xamim iti mi xil. E xosxa xil lasin xamim, ma tomat
    na Hi istokovein xil e itit mi xamim melele xa muhe reling xil.
  prf-NT: Nadid ni mahal nen mágyan hidi ten bilay en kapayapaan ay magkahud ngani
    hidi ti kapayapaan. Peru ni awan ay soli dikomoy en kapayapaan moy.
  auy-auy: Síyana faru úmaimo méraindawimo éna mifárú-ááí wempímbá wéínifo ímba faru
    úmai méraindawimo éna mifárú-ááígó kouweréna kembiwífáꞌá tíníye.
  tbg-tbg: Ne minti tivake tavaivaro vaiinti vovano vi uvara quahairera, Kotira aareha
    vi vaiintira koqema amitaane tiate. Tavaivaro vo vaiintivano vi uvarara kia quahairera,
    kia vo uvavata vira tiva amiate.
  hub-NT: Tura nui pujuinasha pujut pegkeran wakeruinakka, nitasha jukiartinaiti.
    Antsu shuar aina nuna wakeruinachuka nu pujutnaka jukichartin ainawai.
  hmo-hmo: Unai ruma dekenai bema maino tauna ta ia noho, emui maino be iena latanai
    do ia noho, to bema lasi, oiemu maino hereva do ia giroa lou oi dekenai.
  big-big: Tamizeige yombu wilek kang ngezege saragi kelibek i pumakke wizilege purik
    wilek kang pugubek ngezege sara weiyagi. Kapura tamizeige pilik naktau ono purik
    mabura ngago ngezege saragi pura ngereke ni makngezeyegi yogi.
  gux-G: Mi yanduanma nilo ya ye li diegu nni, i yanduanma baa ye leni o, li ya ki
    tie yeni, mi ba guani i po.
  cnl-NT: Xi³nu³ xen³ xi²ñʉ'¹ jo̱³ dsa³ 'i³ 'née²³ 'e³ rɨ²³gua³ ca²³tó̱o̱²³ dsɨ́²,
    'e³ jo̱³ rɨ²³núu²³ júu² quien³²na'³ la²³jɨn³ dsa³ 'í³. 'E³ quie'²³ xi³nu³ 'a²³'i̱³
    xen³ dsa³ 'i³ lǿn²³ la'³, 'a²³jia'³ rɨ²³núu²³te'²³ júu² quien³²na'³.
  zar-NT: Channö zoa niʼ nu bönniʼ siʼë yöl-laʼ ribequi dxi ladxiʼ, ugáʼanalen lëʼ
    le ribequi dxi ladxiʼ naʼ inábaliʼ, pero channö cabí zoa niʼ nu bönniʼ caní, ugáʼanalen
    libíʼiliʼ le ribequi dxi ladxiʼ naʼ inábaliʼ.
  kde-kde: Akàpwawa munu wa amani, bahi amani yenu ichiive pamo nanang'e, henga akànapwawe,
    amani yenu ìmbemmuilanga mwenu mmene.
  ata-ata: Ia lexe itema vile sou opo seꞌisisi a uxolu no tani ne, la vaikala noxinge
    sou opo seꞌisisi ne uluꞌe noxou. Ia lexe uasi, la anu ulivu uneꞌe noxinge.
  qvw-NT: Chay wasiyu allin nuna-cama captin'a cay niycuśhayquinümi lulacacun'a. Shimi
    puntallanpa ćhasquishuptiqui'a Diospa yanapaynin amllawanmi caycun'a.
  nfa-nfa: '@see-verse:LUK.010.005'
  tnp-tnp: Nəmə iətəmi rəha nəməlinuiən əha ikɨn, kəni rəhatəmah nəfakiən otuva mol
    nɨpəhriəniən lan, kəni nəməlinuiən otətatɨg ohni. Mətəu nəmə iətəmimi kəti tol
    lanəha tɨkə, kəni nəua nəfakiən rəhatəmah otɨtəlɨg=pa mɨn o təmah.
  urd-urd: अगर वहाँ कोई सलामती का फ़र्ज़न्द होगा तो तुम्हारा सलाम उस पर ठहरेगा, नहीं
    तो तुम पर लौट आएगा।
  hot-hot: Anyô yôhôk te hamô unyak êŋ ba hêvhaviŋ, êŋ ma tem môlônim abô mavi êŋ
    êmô imbiŋ thêlô. Ma mi, ma tem abô êŋ êmbôlêm ek môlôda esak loŋbô.
  mqj-NT: Ianna mapia penawa to ma'banua anna natarima manappakoa' la ullolongan pa'tamba'mua'.
    Sapo ianna tae'koa' natarima tae' duka' la ullolongan pa'tamba'mua'.
  rus-SYN: и если будет там сын мира, то почиет на нем мир ваш, а если нет, то к вам
    возвратится.
  mbh-mbh: Na aro ve toko lemi mornga e i voth nge vel aken, aro lemi moring aken
    ru thomu o ri nge, aro i es a toko aken nge. Aveto aro ve toko lemi mornga e avele
    ako i voth, aro lemi moring aken ru thomu o ri nge, aro i lo werer a sivengomu
    nge me.
  bdd-bdd: Ma ꞌeguma nuwadaumwala ꞌana topaihowao simiyamiya, ꞌimi helauina ꞌoidiya
    ꞌida miyamiya. Ma ꞌeguma geya, tuwa helauina ꞌihilawa ꞌoimiya.
  cbt-NTPO: Noya nontohuachinënquëma', Yosëri catahuaarin mini. Co'so' noya nontohuachinënquëmahuë',
    co Yosëri catahuaarinhuë'.
  rmy-SERVI: Кала котэ джювэл мануш, саво камэл пачя, кадыя пачя ачела пэ лэстэ. А
    кала нат, тумари пачя рисявэла тумэндэ павпалэ.
  srn-NT: Efu a sma di abi a oso na wan sma di lobi freide, dan a freide san un winsi
    en sa tan nanga en. Ma efu na wan sma di no lobi freide, dan a freide san un winsi
    en o drai kon baka na unu.
  cta-NT: Loꞌo si chañi chaꞌ ntiꞌ nguꞌ nu ndiꞌi̱ niꞌi̱ biꞌ cuna la nguꞌ chaꞌ jiꞌi̱
    ycuiꞌ Ndyosi, liꞌ cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ tyiquee nguꞌ biꞌ; pana si ná ntiꞌ
    nguꞌ cuna nguꞌ chaꞌ biꞌ, ngaꞌaa culacua̱ Ni jiꞌi̱ nguꞌ biꞌ juaꞌa̱.
  bqc-SIM: Tó aafiade ku we, á fↄ̀ aafiade a gↄ̃ɛ̀. Tó a ku we sↄ̃o, a ɛa suwáɛ.
  tcz-CHONGTHU: Hichea cheng ho chu alungmon uleh, phattheina chu umden ding; achutilou
    uleh, phattheina chu nahenguva hung kile ding ahi.
  mar-mar: जर तेथे कोणी शांतिप्रिय मनुष्य असला तर तुमची शांती त्याच्यावर राहील; पण
    तो नसला तर ती तुमच्याकडे परत येईल.
  snp-snp: Eti loti logimato, we ma you amene mona amodoka mino edami numugu minenami,
    linate you amene mona yamu loumamo ya wewadoka ya mino edenagoliye. Ido ma minámenami,
    monawa yamu loumamo ya linatedoka kofa itibito enagoliye.
  isl-isl: Sé það blessunarvert, mun blessunin koma yfir það, annars mun hún snúa
    aftur til ykkar.
  spy-NT: Yoo yēmāktōōs kunyōōr ꞉bichoo bēruroo, mākunyōōr. Nto yoo māyēmāktōōs, mākōōyēēchook
    ꞉bēruroo.
  xnn-xnn: No waday manglayad ay mamati isnan isoloyo et dawatena ken Apo Dios nan
    gawis ay biyag ngem no adida patiyen et maid silbin nan insoloyo ken daida.
  mwe-mwe: Monaga shapagwe mundu jwa ulele mwenemo, shatame nago, akapagwe shigummujilanje
    mwaashayene.
  tte-tte: Tem tomo me ali nuwadaumwali simiyamiya, ami walo-mulolo nuwadaumwali kani
    imiyamiya kolili. Tem nigele, ami walo-mulolone kani ipileyoiwa kolimiu.
  tcs-tcs: Ip da bos blo dat aus no soe gudwei po yupla, den dat pisblesing go kambaigen
    po yupla. Da man uda teke da pisblesing go, wea God i bin gibe em, em go gede
    taim blo pis wea dat aus.
  hlt-THB: Ngaihding capa a awm awhtaw naming ngaihdingnaak awi ak khanawh awm poe
    kaw; a ma awm awhtaw nangmih a venna voei law tlaih kaw.
  soq-soq: Naita du sa apanawa God sauwa euda e diamono baiwantopue insaisau e manlawo
    wadapuaubepua, sau euda sa mo osouwolepie winakasalepi. Tane naita dia, sau euda
    e diamolano dabuantona leulepie e osolawolepio ene aitana.
  qub-qub: Allilla cawayta munar chasquishuptiquega Tayta Diosninchïpis yanapangami
    allilla cawananpaj; mana chasquishuptiquimi ichanga mana.
  att-att: “Á nu ajjan yù ira nga mangalawâ sù kagian naw, nabbalin ta napiá yù ággiád
    da. Ngam nu manakì ira, paguráyán naw lâ, ta awán ta serbi nayù kagian naw nira.
  bki-bki: Ana verenio toro na toa vonuo nei naio tinien tii ka tum̃aro, mia tum̃aro
    neibano kuberenio mijikia to vija naio, mia verenio ve re toro tai tibe na, mia
    tum̃aro nei rimei ea kamiu bereio.
  bqp-bqp: Tó aafiade kú gwe, á fↄↄ aafiade ni gↄ̃nɛ. Tó à kú gwe sↄ̃ro, ani ɛra à
    suáwamɛ.
  mcp-mcp: Ŋkí ŋgwɔ́l muud á nə́ shɛɛ jɨ cínɔŋgʉ́, məbə́dá mʉ́n mə́ kə nyə́dɨ́; ŋkí
    ntɔ́ dɨ́, mə́ nyiŋgə zə bɨ́dɨ́.
  hat-hat: Si gen yon moun ki ka resevwa benediksyon an, benediksyon an va desann
    sou li; si pa genyen, benediksyon an va tounen vin jwenn ou.
  npl-NT: Tla ompa chantitok se kuali tlakatl, nomoyolsewilis mokawas íwa. Pero tla
    amaka kiselia nomoyolsewilis, oksepa mokopas nomowah.
  bgg-bgg: Chiih-è thiisa liijiing um pha bran murai arone nathek liijiing khung ne
    phi pha ji ai rog shii rai dun phro; ji oi arone nathek shii gu miphi pha liijiing
    ji idoh yie din bo.
  eng-TCENT: If there is a man of peace there, your peace will rest upon him. But
    if not, it will return to you.
  eng-BSB: If a man of peace is there, your peace will rest on him; if not, it will
    return to you.
  cpu-NT: Tzimatsirika impaitya aakameethatakemine, aritake iñaakero isaikake kameetha.
    Irooma eerorika jaakameethataitzimi, amenaashita povethatapaakari.
  san-ASM: তস্মাৎ তস্মিন্ নিৱেশনে যদি মঙ্গলপাত্ৰং স্থাস্যতি তৰ্হি তন্মঙ্গলং তস্য ভৱিষ্যতি,
    নোচেৎ যুষ্মান্ প্ৰতি পৰাৱৰ্ত্তিষ্যতে|
  tac-NT: Alé galírale 'we ganíliga ejperélasa alué ralámuli, 'liko abéchigo ganíliga
    ejperélamala Onorúgame nila ra'íchali akisá. Ta ganíliga ejperégame nísaká 'liko
    abé tabilé ganíliga ejtebímala tabilé 'la nirasa Onorúgame nila ra'íchali.
  eng-WEBPB: If a son of peace is there, your peace will rest on him; but if not,
    it will return to you.
  gfk-H: Ma bia tiga malum na tunatuna ia kek, io, u na waak tar no num sinisip bia
    a malum na kis taar tana. Ma ing bia taia, u na lik luban sasei no num nianga
    na haridaan bia a malum pa na kis taar ta iakanong ra tunatuna.
  viv-viv: KaꞋi tonimanuwa nuwanuwana vetobohiyana, au yami gahenuwakabubu bana againe
    wasena-ma ginaduva-vagata. Tu kaꞋi keke amine, kadu yami lusiule wanavaiyewena
    be yadi vemwamwala keke.
  yao-yao: Iŵaga chapagwe jwakunonyelwa ni chitendewele mwelemo, chitendewele chenu
    chichitame najo, nambo iŵaga ngapagwa jwachitendewele, chitendewele chichimbujile
    kukwenu sooni.
  tgp-tgp: Ale vara tea hin ima atu mo avulahi hin kamim, nomim ler̃uhu i pa lo toho
    isana, pani vara mo vono, i pa mele hilu mai isamim.
  auc-NT: Mänincönë quëwengä Ao angä ïninque tömengä gänë pönente waa quëwëmaingampa.
    Wæætë Baa angä ïninque mïnitö adomïnique gänë pönente waa quëwëmaïmïnipa.
  kbc-NT: Nigica oko anoyemaa Aneotedoɡ̶oji meote mele laaleɡ̶ena, odaa Aneotedoɡ̶oji
    ibinie ane ɡ̶adipoketegi. Pida nige diɡ̶ica ane yemaa Aneotedoɡ̶oji meote mele
    laaleɡ̶ena, odaa Aneotedoɡ̶oji aibinie niɡ̶ica niɡ̶eladimigipi, ane domaɡ̶a ɡ̶adipoketegiteloco.
  bmh-bmh: Go zauan du nug ag imaraimai, suban gumaraba, agal suban dabun ze go dual
    damau. Bo, du in go ag gonugau zaueim i imarai simau, agal suban dabun ze go dual
    i damau.
  ctu-BL: Mi ya'an juntiquil yom bʌ i taj i ñʌch'tilel i pusic'al, aq'uenla i yutslel
    la' t'an cha'an mi' taj i ñʌch'tilel i pusic'al. Mi mach yomic, ma'anic mi caj
    i taj.
  meq-meq: Taɗə ndəray ka təma kurom mə gay niye lele na, zay kurom ma ndziye ka gay
    niye. Taɗə ka təma zay kurom bay na, mum ha zay kurom.
  noa-H: Pãrau mag jaau wënʌrrʌm hãbmua k'ãijã hʌ̈k'am k'õsi hʌ̈k'amʌn, hʌ̈u peerdʌwia
    Hẽwandamau hi hauju. Mamʌ hirua magbamʌn, magan Hẽwandamau mag woun heeg hooba,
    hi dʌ̈i hʌ̈u haju hatarr warag pãach dʌ̈ipaita hʌ̈u haju.
  alp-NT: Sepo esi suka trima imi mise hoko Alla lekwe Isuka trima tamata mere rue
    mise kaiNi neka, po mo hoko esi supu rue mise kai Alla moneka.
  san-VEL: tasmaat tasmin nive"sane yadi ma"ngalapaatra.m sthaasyati tarhi tanma"ngala.m
    tasya bhavi.syati, nocet yu.smaan prati paraavartti.syate|
  kbq-kbq: Ana nomofo nefama rimpa fru ne'ma mani'nesnigeno'a, tamagri tamarimpa fruzamo'a,
    agrite megahie. Hianagi rimpa frune vahe'ma omani'nenkeno'a, ana asomu kemo rukrehe
    huno ete tamagrite egahie.
  kbh-kbh: Y chë yebnents̈e chca juabna bomna ents̈anga tmomnësna, chë ts̈abiana ndegombre
    chents̈e echántsemna; pero ndóñese, chca ts̈abiana chents̈e ndoñe queochátsmëna.
  ron-LSB: Dacă este acolo un fiu al păcii, pacea voastră se va odihni asupra lui;
    dacă nu, se va întoarce la voi.
  pon-pon: A ma popol amen mi waja o, omail popol pan mimieta re a, a ma jo, omail
    popol pan pure don komail.
  nhe-BL: Huan intla itztoc nopona tlen quinequi itlasehuilis Toteco, huajca Toteco
    quitiochihuas huan quimacas tlasehuilistli, huan intla ax quinequi itlasehuilis
    Toteco ax quitiochihuas.
  sps-sps: To te koman fi non ta mes a aaverof gagon numaa, rof non tanyi nan tsue
    tsuam aaverof tsunia, sai te gim non ta mes ma nom tu tsue aaverof, aaverof tabin
    non tsumi.
  wnc-wnc: “Sike aminu tapatuta you wagwene musip kwikwik wa yanining kaknga natake
    apbakngakengu wam kwikwiu waaknga musiaatang natake yuwik. Sike ngana aminu musip
    kwikwiu waakngae bitake yuwanu ginda wam kwikwiu wa yanining kaknga gisatakan
    natake kunong,” ngang yanikut.
  bus-bus: Tó aafiadee kú gwe, a ì aafiadee é gↄ̃nɛ. Tó à kú gwe sↄ̃ro, eé liara à
    suawamɛ.
  gub-BL: Aze awa ikatu ma'e tàpuz me hekon nehe, aze puràmàtyry'ym 'ym ma'e romo
    hekon a'e nehe, tuwe peze'egatu hehe nehe. — Tuwe Tupàn uzapo ikatu ma'e newe
    nehe, peze izupe nehe. Aze puràmàtyry'ym ma'e romo hekon a'e nehe, pezo'ok wi
    peze'egatu haw izuwi nehe.
  imo-imo: Aku teko ninge wali aku ulkena konopu penga pepili molambo nimbe imbo te
    molomo lemo yu konopu penga pepili molombalo. Molo aku teko ninge wali kano ulkena.
    konopu penga pepili molambo nimbe imbo te naa molomo lemo enonga ninge ungumu
    yu kinye naa pembalo.
  boj-boj: Degsib minjroqnibqa lawo tamo bei sqas di a nuŋgo lawo anjam di oqas. Ariya
    lawo tamo bei sqasai di nuŋgo lawo anjam di olo puluosim nuŋgoq bqas.
  ulk-ulk: Ese able lelut mapodan lag waikerer ge wadawer, wabi mapodanira werkab
    ya abidoge wadawer. Ese able lelut nole mapodan lag waikerer, wage waba werkab
    ko abialam adem ikadarawem.
  eng-DRA: And if the son of peace be there, your peace shall rest upon him; but if
    not, it shall return to you.
  knf-knf: Woli ñaaŋ i bnuura awooŋ ţi katoh mënţ, bnuura bi nañehanuŋ buŋ baduka
    ţi a ; bë woli aanwo ñaaŋ i bnuura, aankyeenk bnuura bi nañehanuŋ.
  san-KHM: តស្មាត៑ តស្មិន៑ និវេឝនេ យទិ មង្គលបាត្រំ ស្ថាស្យតិ តហ៌ិ តន្មង្គលំ តស្យ ភវិឞ្យតិ,
    នោចេត៑ យុឞ្មាន៑ ប្រតិ បរាវត៌្តិឞ្យតេ។
  arn-NT: Fey tüye mew mülele kiñe che ayükelu ñi müleael küme tüngün, eymün tamün
    nieelchi küme tüngün llowayngün, welu felenole, puwlayay kisu engün mew ti küme
    tüngün.
  zas-NT: Abiꞌ bal lënüzii yuꞌ ree bén rayal guialnazaꞌc guin, zayaꞌnan yagaj. Guiáad
    bal id rayal reeman laan zayejcan con lëjt.
  ken-NT: Mbák mmu achi amɛm ɛkɛt ɛyɔ anɛ ákɔ́ŋɔ́ kpák, chɔŋ Mandɛm ankʉ kpák
    ambak nɛ yí. Kɛ mbák yɛ̌ mmu apú, áfɔ́k wu ǎpɛtnsɛm ntá yɛka.
