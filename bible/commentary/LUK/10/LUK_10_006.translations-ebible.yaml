  ena-ena: Hulaŋ simɨ hɨnihɨni saŋ lɨhavɨlalɨ agɨlaŋ ulaŋ heŋ hɨniavɨla uami. Ha naludɨ
    ciaŋ huaci agadɨ igahɨlavɨci nulɨdɨ humɨgaŋ huaci hɨniavɨbali uami. Hulaŋ simɨ
    hɨnihɨni saŋ lɨhavɨlalɨ agɨlaŋ ulaŋ heŋ ma hɨniavɨci uami. Ha ciaŋ huaci agaŋ
    namɨlaŋ hula laci hɨnibali uami.
  nbq-nbq: Ap enawi werek ako enendawi sek vaga, ‘Yi nit nenaswei aro,’ yiluk, wokhinipu-selok,
    adenggen enovaga bisamwi ako enovaga asogon. Eke ap ako enendawi weyak en wokhinivup
    enanggon umbutu-selok andi, adenggen enovaga bisamwi ako, enovaga asogonbuk sugulogo
    hit henovaga at okhedelok, wilitalo.
  tgo-tgo: Thoŋgo gharemalɨlɨ loloniye ina e ŋgolona iyana, lemi gharemalɨlɨ i roghabanawe,
    thoŋgo nandere tembe ne i njoghava e ghemi.
  yap-yap: Ya fa’anra bay be’ riy nib t’uf e gapas rok, mi gimed pag e gapas ni kamogned
    nge par u daken; ma fa’anra dariy, mi gimed fulweg murung’agen e gapas ni kamogned.
  mop-NT: —Wa yan mac te'i a qui' tu wich a jetz'a'an-oolili, tz'abül u ca'a ti'ijoo'
    a jabix ilic a c'aataj yoc'oloo'. Wa ma'a, ma' tu tz'abüloo' ti'i,— cu t'an a
    Jesusu.
  tet-tet: '@see-verse:LUK.010.005'
  hlt-MCSB: Te ah te ngaimongnah kah a capa a om van atah nangmih kah ngaimongnah
    loh anih soah om ni. Te pawt koinih nangmih taengla koep ha bal bitni.
  xtd-NT: Nux ijan io ñayiu juini xa kutuu vii kutuu vaꞌa‑i ná juini Ianyuux, te kutuu
    vii kutuu vaꞌa‑i ná n‑jaꞌan‑n. Nux ñaꞌa, ma kutuu vii kutuu vaꞌa‑i.
  mdy-ETH: ኮሹሞ ናሽካ ዓሲ ዬኖ ማኣራ ዓኣቴ ዒንሢ ጌዔ ኮሹማ ዔያቶም ማዓንዳኔ፤ ያዺ ማዒባኣያታቶ ዒንሢ ጌዔ ኮሹማ ጊንሣ
    ዒንሢም ማዓንዳኔ።
  spl-spl: Yawu sâm ekyongoŋetâ heroŋe otyiŋginomai otmuâmâ yan tatmâ nâhât den pat
    âlepŋe kâsikum yiŋgiŋetâ nâŋgâm yanâmâ bulâŋe yâk yeŋgâlen tetewuap. Yâhâ kapi
    ambolipŋaŋe buku otyiŋginomai yakât nâŋgâŋetâ keterahâkgât den âlâen hâum yuwu
    sâmune nâŋgâŋet. Lok âlâ me âlâ nep sâm yiŋgiŋetâ tuhumai yakât hâmeŋe meŋetâ
    ârândâŋ otmap. Yakât otmâ kapi ambolipŋaŋe yen buku otyiŋgim sot um yiŋginomai
    otmuâmâ kapi yan tatnomai. Yâhâ nombotŋaŋe denyeŋe nâŋgâŋetâ nahat otmu betyiŋginomai
    otmuâmâ yengu yawuâk betyiŋginomai.
  usp-NT: Wi wi' jono cristian cla' tic'ular pire tijc'ul utzil laj ranm, ri utzil
    ri tz'onal awi'lak ticani' riq'uil, pero wi ta' ni jono cristian cla' tic'ular
    pire tijc'ul utzil laj ranm, tik'aj chiqui'ch aac'lak.
  zav-NT: Šə na' zo to beṉə' chene'ene' so cueze' binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'aždaogüe'enə',
    na' gaquə can' bagwṉablažə'əle par so cueze' binḻo. Pero šə bito no zo no chon
    ca so cueze' binḻo len xbab de'en yo'o ḻo'o yic̱hɉla'aždaogüe'en, bito gaquə ca
    de'en bagwṉablažə'əlen'.
  sgz-sgz: Erei ngo tám kis matau a kis iatung, na áslai kamur moloh uri narsán. Mái
    sár ngo kápte kesá tám kis matau a lu kis iatung i rum erei, kamur moloh na kaleng
    uri narsá gaur.
  kek-NT: Cui cha̱bileb li cuanqueb sa' li cab a'an, ta̱cua̱nk li tuktu̱quil usilal
    riq'uineb jo' xeye la̱ex. Cui ut inc'a' cha̱bileb, inc'a' ajcui' ta̱cua̱nk li
    tuktu̱quil usilal riq'uineb. Ca'aj cui' e̱riq'uin ban la̱ex ta̱cana̱k.
  blz-NT: Kalu isian mian men mingkira' pooka'amat, mbaka' salammuu iya'a isian na
    ko'ona. Kalu ia bude' mangalabot, mbaka' salammuu iya'a bo mule'kon na ko'omuu.
  poe-NT: A ntá tí tjejó sín kjuaxróxin ntiha la nixje̱hérá sín la tsꞌáyéhe̱ sín kjuaxróxin.
    A̱ ntá tí la náhí, a̱ ntá tí kjuaxróxin chrókꞌuáyéhe̱ sín na sátsjíkoará ínaá.
  san-TAM: தஸ்மாத் தஸ்மிந் நிவேஸ²நே யதி³ மங்க³லபாத்ரம்ʼ ஸ்தா²ஸ்யதி தர்ஹி தந்மங்க³லம்ʼ
    தஸ்ய ப⁴விஷ்யதி, நோசேத் யுஷ்மாந் ப்ரதி பராவர்த்திஷ்யதே|
  cof-NT: Aman seque nenachi timin tsachi junbi chunari, Diosi yaca seque chusa carichunae
    nula pechularasanan. Junni junbi chuminla seitonla jonari, Diosi yalaca seque
    chusa carituchunae tinue.
  srm-NT: '@see-verse:LUK.010.005'
  qvs-NT: Chashna Tata Dios kushichinanpa willaptikichi ichara chay wasiyuk runaka
    munanman Tata Dios kushichinanpa. Paykuna munaptinkuna Tata Dioska kushichinkasapa.
    Mana munaptinkunaka mana kushichinkasapachu.
  zca-NT: No chi ze' nzho men, xa' ño laxto' wi' Dios wen lo xa', orze' lë' kwan midi'zh
    go ya'n par lë' xa'; per chi nayo laxto' xa', wi' Dios wen lo xa', orze' lë' kwa'n
    nazhon kwa'n midi'zh go, naya'nte lo xa'.
  cbc-NT: Bairi ti wii macããna pʉame caroaro mena mʉjããrẽ na cajẽniata, mʉjãã caĩrõrẽã
    bairo caroa yericʉtajere na jogʉmi Dios. Baipʉa, caroaro mena mʉjããrẽ na cajẽnieticõãta,
    mʉjãã caĩrõrẽ bairo na áperigʉmi Dios.
  qxo-NT: Tsay wayiyog chasquiyäshuptiquega niyangayquinömi alli caway canga tsay
    wayinchö. Mana chasquiyäshuptiquega manam paypäga alli caway cangatsu.
  mox-mox: Ta ʼeguma tonuadaumwala toatoa e ʼinega emi veyoluba ʼinaya naʼeno vataya.
    Ta ʼeguma tonivanue nana ʼoloto luveifana e ʼinega veyoluba nana naʼevivi namai
    ʼimia.
  kew-kew: Pare aa meda gupa napitia-daare nimina epe konere nimina wala mealimina.
  dww-dww: Be deḡoda inam dabudine suba baneginama e mianana, naumeki da ami subama
    tauna ḡarone e kena, be deḡoda tauna nam suba banegina, naumeki da ami subama
    e verau munaḡana ḡaromie.
  nif-nif: Tɨkap busuk molom nolɨ it wolok kulakta, busuk mandanjɨlɨ enda gwɨlam tɨ-ñɨmekak.
    Tɨkap nɨmda, busuk mandanjɨ walɨ sɨnloñ undane bɨukak.
  twi-ASANTE: Na sɛ asomdwoeɛ ba bi wɔ hɔ a, mo asomdwoeɛ bɛba ne so; na sɛ obi a
    ɔte saa nni hɔ a, mo asomdwoeɛ bɛsane aba mo nkyɛn.
  aoj-aoj: Ama iꞌi anin epen opaf awanafi nepe ipat atamba, eaꞌ basef buꞌwafi ipeꞌifi
    fepoma epen inimba. Apaꞌ iꞌi owaꞌ, hapaimi, basef ifimba buꞌwafi fitanimai fepemepa
    atapif.
  cbv-cbv: Tʉ́init jʉmna, páant ñi niijíchah joinít, ĩ tʉ́i jepahbipna caá. Obohjeéhtih,
    tʉ́icannit jʉmna, páant ñi niijíchah yʉhna, ĩ jepahcan niít. Páant ĩ jepahcah,
    caán mʉʉdíh moondíh Dios ã tʉ́yat ã wihcan niít.
  taw-taw: Agem, bɨ sayn tep God nop dep tek olap yenɨgab ak, takaw teplep nɨbi anɨb
    ak dɨnɨgab agak. Pen bɨ anɨb tek ma yenɨgab, takaw teplep adɨkɨd nɨbop ke ownɨgab
    agak.
  jic-NT: Ca nacj wa nt'a pü'ü quelel 'üsüs pü'ü Dios lal, mpes jupj ca 'üsüs mpü'üm
    nun nin tjowelé mpes. Jupj ma quelel 'üsüs pü'ü Dios lal, ma ca nin cüpalas nun
    tjowelé. Nun p'in ca 'üsüs mpatjaqué custjay. Ma ca malala nyuca nujola nun pjü
    mpes.
  zap-NT: No belne nuu mén ne nuu lenyuu guin neden gyelendxi guin, che por laa men
    nako; per belne nedendet meno, por laake de yra de nako.
  wer-wer: Pël ëën ka pötak omën mayaap namp wëa pöt arim mayaap ök mëëa pöt pim naë
    orööpnaat. Won ëën pöt arim mayaap pöt arimtë ngësël kaip tiak waisëpnaat.
  ipi-ipi: Anda okonena paliyaini wandakali tupamane yakamana pii lolai okone ale
    wato, mini epene pali napeaindo, mini epene palene pii okone wandakali utupanenga
    nayene, yakama tanenga peke lolopeya. Wuane tekeko, anda okonena paliyaini wandakali
    tupamane yakamana pii lolai okone ale wato, mini epene paleaindo, mini epene palene
    pii okone wandakali utupanenga yolopeya. Yola-kola, yakamato anda mindina pali-pali
    napene, anda okonena teke paluto, epoko pua piape piyapape. Piape akali mindimane
    piape puato, katulo balana yole mialane-ko. Wandakali utupane-mane tomo ipapi
    yakama gulai tupa yakamato nalapape.
  qul-NT: Wasipi cajcuna sonko tiyayniyoj allin runacuna cajtincoka, saludaskayquichiska
    junt'aconka; mana allin runacuna cajtincutaj, mana junt'aconkachu.
  urw-urw: Bana fere güre kob dab fanam büregib baba fata gam bürarba, ninib dora
    nama baba fere gam kim büreregeaga. Bangeagako babanüm fere sibe bürargegarba,
    ninib dora nama ninag gamna maigeregeaga.
  rmy-GURBET: Te gothe bešlo o manuš savo manđol o mir, tumaro mir ka avol pe lende.
    Te ni manglja o mir, tumaro mir ka iril pe tumenđe.
  ter-NT: Enepo áva xâne yane ovokúti usó koyêti kíxeokononeye kuteâti yépeminoake
    Itukó'oviti, itukínoatimo Itukó'oviti ne yépeminoake. Kene hakô'o, aukópinovopitimo
    kuteâti yépeminoake neko xâne.
  bmr-NT: 'Jaajaoto sajeebɨɨma iicafimo iicahachiijɨ: Amɨɨhai sajeebɨɨ, noomoro midilluno
    diitoma icaji. Jaanotɨ achahahachiijɨ amɨɨhaijaagovɨro uumijino.'
  fuf-fuf: Si ɓii-ɓuttu no e nder ndun suudu, ɓuttu mon on juuroto mo. Si ko liddu
    mun, on ɓuttu wontanay on.
  mwc-mwc: Memei bage yove kamonai nuwanuba sebarena ina mamana wai ami bi kaikaiwa
    ina yauni. Ba kega wai ami nuwanuba ina veramaga mena kurimi.
  bhl-bhl: Yangiwi, am kasel bi yukalem yangiw bamki so menew weng be kiliko, kululiw
    tewe, bamki so weng be iso fein boke te. Kate, i weng be kiliko, kulinba keliw
    tewe, bamki so weng be iti yukalem dim elo keloke te.
  ons-ons: Ŋei peamine maneŋo urum yewa geki, ŋinane peam don ea maine eŋano payake.
    Ŋo, ŋei peamine maneŋo urum yewa mi geki, ŋinane peam don ea yeine koso ŋinŋino
    zingeake.
  con-NTPO: Chigave in'jan'chondeccu tseni can'jen'da tsu que'i chigambian'choma pañamba
    tsa'caen opatsse canse'faya. Tsambi'ta chi'ga'fasi que'i su'cho toequi shandasi
    qui que'i opatsse canse'faya.
  ghs-ghs: '@see-verse:LUK.010.005'
  peg-peg: ଆରେ, ହେ ବାହାତ ଇନେନ୍‌ ଜଦି ରୱାନ୍‌ ସୁସ୍ତାନିକାନ୍‌ ମାଚିସ୍‌, ତା ଆତିସ୍‌ ମି ତାକ୍‌ଣି
    ସୁସ୍ତା ହେ ଜପି ଦୁମ୍‍ନାତ୍‍; ମାତର୍‌ ଜଦି ହିଲ୍‌ୱିତିସ୍‌, ତେବେ ହେଦାଂ ମିତାକେଣ୍ଡାଂ ମାଜ଼ି
    ୱାନାତ୍‌ ।
  txu-NT: Dja umar mex prãm jabej arỳm mrãmri akabẽnkôt umar mexkumrẽx ne. Nhym bep
    djãm kum umar mex prãm kêt ne kam ũrkwãkam me jamẽ ro'ã umar punu mex ne ar ba.
    Me jabit dja me umar punu. Gar kam gajbit adjumar mex ne ar aba.
  eng-WEBU: If a son of peace is there, your peace will rest on him; but if not, it
    will return to you.
  gnw-NT: Jare ime yave quía jocua tenta pe mbɨacatu uipota vae, jae ipɨacatuta co.
    Uipota'ã yave, ndarau ipɨacatu —jei—.
  mux-mux: Aku-siku ningí kene lku kanuna ‘Numanu kaí pípili molambu.’ nimbá yambu
    te mulúm lem yunu numanu kaí pípili molumba. Mola aku-siku ningí kene lku kanuna
    ‘Numanu kaí pípili molambu.’ nimbá yambu te naa mulúm lem eni akuna ‘Pangi.’ nimbu
    liipu mundukur yi kanuma eni-enini numanu kaí pepa buni te naa pípili mulungí.
  maj-NT: Tsa tjíntu yo̱ xu̱ta̱ xi tjíhi̱n kju̱a̱jyu, kju̱a̱jyu xi tí'bo̱o s'e̱jñaha̱.
