  nlg-nlg: Ma ge teke ghahaa igaa na tinoni te liouto me mabo ke, a God ke hea na
    mabo. Me ke taho ke, animiu na vauto ke oli mai tamiu.
  dgr-DOGNT: Dǫ ts'èwhı̨ nıwǫǫ goyìı wheda nı̨dè naxıxè ts'èwhı̨ hòɂǫǫ sìı wets'ǫ̀
    ade ha. Ekò hanì-le-ı̨dè naxıxè ts'èwhı̨ hòɂǫǫ sìı naxıts'ǫ̀ anade ha.
  pes-OPV: پس هرگاه ابن السلام در آن خانه باشد، سلام شما بر آن قرار گیرد والا به سوی
    شما راجع شود.
  ron-1924: Ши дакэ ва фи аколо ун фиу ал пэчий, пачя воастрэ ва рэмыне песте ел,
    алтминтерь, еа се ва ынтоарче ла вой.
  tpz-tpz: Ka pah teꞌ moomo koman se keh teꞌ non pa iuun nën to teꞌ nom e Sosoenën
