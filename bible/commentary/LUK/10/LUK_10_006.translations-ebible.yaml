verse: LUK.010.006
translations:
  kpx-kpx: Ige abu la hoto evige la kebia hoesegeveale hoto abuho louale kena abuemo
    vuvuneai. Isito mesoho abu la hoto evioholige la kebia hoesegeveale keu bae abuemo
    vuvunealivebene.
  okv-H: pekari embo ai ta mihima kito no pekari avo amita degi iresuja te peka embo
    mane kito pekari avo no degi ta egerembasuja.
  tbo-tbo: Inapa tu nugodumola lawana naka hosi yaka am wimaamala ugolina ina mae.
    Ma inapa eega yaka am wimaamala una wimeya.
  mal-C: അവിടെ സമാധാനത്തിന് യോഗ്യരായവരുണ്ടെങ്കിൽ ആ സമാധാനം അയാളിൽ നിലനിൽക്കും; ഇല്ലെങ്കിലോ
    അത് നിങ്ങളിലേക്കുതന്നെ മടങ്ങിവരും.
  grc-SR: Καὶ ἐὰν ⸆ ⸉ᾖ ἐκεῖ⸊ υἱὸς εἰρήνης, ἐπαναπαύσεται ἐπ᾽ αὐτὸν ἡ εἰρήνη ὑμῶν·
    εἰ δὲ μήγε, ἐφ᾽ ὑμᾶς ἀνακάμψει.
  bgc-bgc: जै उड़ै कोए कल्याण कै जोग्गा होगा, तो थारा कल्याण उसपै थमैगा, न्ही तो थारे
    धोरै उल्टा ए आ ज्यागा।
  khz-khz: Pene maino eririwaana talimana vonai etaluna genai, gemi maino kilana ia
    atanai pene mia. Pene aikina genai, maino gemi ai mapene waikule-wai.
  deu-TKW: und wenn daselbst ein Kind des Friedens ist, so wird euer Friede auf ihm
    ruhen; wo aber nicht, so wird er sich zu euch zurückwenden.
  zsr-NT: Chquiꞌ zoa niꞌ nu bönniꞌ röꞌ dxi ladxëꞌë, ugaꞌnlen lëꞌ le rbequi dxi ladxiꞌ
    naꞌ gnabliꞌ, san chquiꞌ cuzóa niꞌ nu bönniꞌ cni, ugaꞌnlen lbiꞌiliꞌ le rbequi dxi
    ladxiꞌ naꞌ gnabliꞌ.
  lin-lin: Soki ezali na moto ya kimia kati na ndako yango, kimia na bino ekovanda
    likolo na ye ; soki te, kimia yango ekozongela bino.
  hns-NT: Aur djab hoewa ke koi sjaantie me maangie rahe, tab sjaantie okar saath
    rahie. Bakie djab oe na maangie, tab sjaantie tor lage laut aai.
  noa-E: Pãrau mag jaau wënʉrrʉm ãbmua khãijã ʉ̈kham khõsi ʉ̈khamʉn, ʉ̈u peerdʉwia
    Ẽwandamau i auju. Mamʉ irua magbamʉn, magan Ẽwandamau mag woun eeg ooba, i dʉ̈i
    ʉ̈u aju atarr warag pãach dʉ̈ipaita ʉ̈u aju.
  eng-EMTV: And if a son of peace is there, your peace will rest upon it; if not,
    it will return to you.
  mib-NT: Te núu vehe yúcuan íyó ñáyuu vāha, te jnūhun ndeyɨ́ ní cahān rō jinū sɨquɨ̄
    i. Te núu tuú, te jnūhun ndeyɨ́ ní cahān rō ma jinú sɨquɨ̄ i.
  lif-NT2: खे़न् हिम्‍मो सनारुङ् खोःमा लाॽरुबा मना वाॽने़ फाॽग्र खिनिॽ सनारुङ्‌ङिन्
    खे़प्‍मो वाॽ लाःत्‍लो, कर हे़क्‍तङ्‌बा मनाःन् होःप्‍ने़ फाॽग्र खिनिॽ सनारुङ्‌ङिन्
    खिनिॽओए याङ्‌ना नुःङ् ताःरो॥
  xnj-xnj: Ngati avi mundu mweigana uteke, ndi uteke winu yati yitama na mwene! Ngati
    avi lepi, uteke winu yivawuyila mwavene.
  mmx-mmx: Mo do laradi at lenmila i nemen go ap mo loogu, mina ke nom lenmila atnimi
    na nemen eburu min. Mo do xopmen, mina lok kaka amlong nom lenmila basinge di.
  cbr-NT: A xubunu 'icë unin mitsubë upí 'ixun mitsun bana cuati ca mitsúxmi anu 'ain
    cuëëni chuámashi 'iti 'icën. 'Aínbi ca mitsubë upí 'iisama tanquian an mitsun
    bana cuaisama tancë unicamax usai 'itima 'icën.
  tee-NT: Chai ni t'ajun ju anch pumatam ju ca'amaklhtayanamputulh ju k'ox atsucunti
    ju xt'ak'a ju Dios pus vasalh chunch cajuna' tachi ju xasq'uin ixlacata. Para
    ni mati' xamati' ju chunch ju anch lacachaka' pus jantu tu'u' ixtapalhni cajuna'
    ju minchivinti'an.
  eng-LSV: and if indeed there may be there the son of peace, your peace will rest
    on it; and if not so, it will turn back on you.
  cak-NT: Y xa chupa ri jay ri' ri winak xquiequicot iwiq'uin chi niquic'oxaj rutzij
    ri Dios, ri uxlanen chi ri Dios can xtic'ue-wi quiq'uin. Pero ri winak ri man
    utz ta niquic'oxaj rutzij ri Dios, ri uxlanen man xtic'ue' ta can quiq'uin.
  pah-NT: Po ongapypeve'ga ipota tu katu ti jipy'a a'ero javo, a'ero po ti gapy'a
    rukatui tuhẽ nehẽ, ei Jesus'ga. Po ongapypeve'ga ndopotari, a'ero po ti gapy'a
    ndukatui nehẽ, ei Jesus'ga setentave'g̃a pe.
  sja-NT: Mãgá eperã t'ãri pia paraa pɨrã ma tede, iru k'ãiwee beeit'ee. Mamĩda iru
    t'ãri pia-e bɨ pɨrã parã ome, Tachi Ak'õrepa iru k'ãiwee bapi-e pait'ee.
  xed-xed: Ka mamu mnda zɗaku ma tsa həga ya katsi, dzaʼa nzaku tsa zɗakwa ghuni ya
    nda tsi. Ka haɗ tsi wu dzaʼa vragaghuvra tsa zɗakwa ghuni ya da kaghuni.
  mks-NT: Ta tá mé a̱ nda̱a̱ íin va̱ha ini ña̱yivi ndúu vehe cán já a̱ cándo̱o núu
    toho tu̱hun na̱cachi ndó xi̱hín na̱ cán. Joo tá co̱ íin va̱ha ini na̱ cán já a̱
    quéhe ndó cuéntá sa̱há ña̱ na̱cachi ndó ña̱ ná coo va̱ha ini na̱ ja̱n jáchi̱ a̱
    ju̱ú na̱ coo va̱ha ini cúú toho na̱ ja̱n.
  gfk-S: Ma be a malum na turadi ike, io, nu waak ter no num sinisip be a malum na
    kis ter tana. Iesene be ing pata, nu lik luban leise no num nianga na haridan
    be a malum pai nale kis ter ta ikino turadi.
  bmu-bmu: Mewö jigetka kunŋan luai aŋgön kölmamgö dop akzawi ewö, luaiŋinan mönö
    yaŋgö qakŋe öŋgömapmö, kunŋan mi qahö aŋgön kölma ewö, luaiŋinan mönö liliŋgöba
    nanŋini qakŋine öŋgöma.
  dgz-dgz: Baigan nonup apane da, pa ap me gapan wandepiwa, gare nonup gaun ega me
    aigap visep. Go nonup apane da ya wandepi nonup gaun ega inayap sia onep.
  eng-GNV: 'And if the sonne of peace be there, your peace shall rest vpon him: if
    not, it shall turne to you againe.'
  zaa-NT: Canchu tsè'e nía canu rú'ulatsi' quį ca titsa' de la'ỹeni nna, làniana gata'
    huá la'ỹeni lo losto' quį. Pero canchu gutsìbi cą le nna, entonces labí la'ỹeni
    egà'ną lani làcą, sino lani lebi'i ba eyà'ną.
  eng-WEBSTER: 'And if the son of peace be there, your peace shall rest upon it: if
    not, it shall turn to you again.'
  guh-guh: Bajarapabo pexainaenë itsa jitsipaena pejamatabëcuene xanepanaeyaexanaenexatsi
    Dioso, nexata bajaraponë jamatabëcuene xanepanaeyaexanaenatsi Dioso. Itsa apo
    muxujitsipae tsane bajarapacuenia panejumaitsijava, nexata Dioso apo jamatabëcuene
    xanepanaeyaexanae tsanetsi bajaraponë.
  bon-bon: Yoo, biname liba pisi nyene lui te singi poode cama lenajame, pui poode
    te piba teeme bau yaanajuge, yepä liba puma pepu biname lica gyene, peei poode
    te piba pa tacnenutepi weeme cabu me.
  nhw-BL: Huan sintla quinamiqui para catli nepa itztoque quiselise se tlatiochihualistli,
    Toteco quintiochihuas. Huan sintla amo quinamiqui, Toteco amo quintiochihuas.
  mgw-mgw: Na mana kubi na mwana wa amani, amani yinu ilu'a igala nakwe, na manaitei
    ntu'pu', ilu'a kummuyangania mwabene.
  swh-ONEN: Kama kuna mtu wa amani humo, basi amani yenu itakuwa juu yake. La sivyo,
    itawarudia.
  wbi-wbi: ndeve pwale umuunhu ghwa lutengano pala, ulutengano lwinu lusighala kwa
    mwene.
  bba-bba: Alɑfiɑɡii ù n wɑ̃ɑ mi, bɛɛn ɑlɑfiɑ yɑ ko n wɑ̃ɑ kɑ yɛ̃ro. Ù kun mɑɑ wɑ̃ɑ
    mi, yɑ koo wurɑmɑ bɛɛ sɔɔ.
  eng-KJVCPB: 'And if the son of peace be there, your peace shall rest upon it: if
    not, it shall turn to you again.'
  kgk-NT: Upe óga pygwa kwéry ojohayhu porã ramo, ipy'agwapy porã va'erã. Ha ndojohayhu
    porãi ramo upe pygwa kwéry, ojevypa jevy arã nde-vy ne nhe'ẽ.
  waj-waj: tikio rikioo ausa nuufai vaidiivo ivaki varino rikioo fai ngii ausa nuufaivo
    innaki vainaravai. Hama ausa nuufai vaidi voovai ivaki varino too ngii ausa nuufaivo
    ngiingiiiki vainaravai.
  cpy-cpy: Eenitatsi-rika aakameethata-wakimini, aritaki ijeekae kameetha. Rooma eerorika
    raakameethatzimi, aminaa-shita piwetha-witapaakari.
  ekk-PKP: Kui seal elab rahumeelne inimene, siis jääb teie rahu tema peale; kui mitte,
    tuleb see teie juurde tagasi.
  mpx-mpx: Ebo minamina waiwaisana ana gamagalau hi miminaa o, wami ba mulolu minamina
    waiwaisana kaiwena ni mihot. Ebo nigeya, komiu ya te minamina waiwaisana nuku
    pwawa, yaa heliya nigeya.
  wbp-wbp: Yangka yapa-patu yinya yuwarlirla, kajili-nyarra ngurrju nyina pululu,
    ngulajulu-janarla payika Kaatuku yungu-jana warrawarra-kanyi. Kala kajili-nyarra
    yinya yapa nyurunyuru-jarri, kulalu-janarla payika.
  luo-luo: Ka ngʼat kwe ni kanyo to kwe maru nobed kuome; to ka ok kamano, to kweuno
    noduognu.
  nhe-NT: Huan intla itztoc nopona tlen quinequi itlasehuilis Toteco, huajca Toteco
    quitiochihuas huan quimacas tlasehuilistli, huan intla ax quinequi itlasehuilis
    Toteco ax quitiochihuas.
  aii-aii: ”ܘܐܸܢ ܐܝܼܬ ܬܵܡܵܐ ܐܢܵܫܵܐ ܕܫܠܵܡܵܐ، ܒܸܬ ܥܲܪܩܸܠܔ ܫܠܵܡܵܘܟ݂ܘܿܢ ܥܲܠܘܼܗ‌ܝ، ܘܐܸܢ
    ܠܲܝܬ، ܫܠܵܡܵܘܟ݂ܘܿܢ ܥܲܠܵܘܟ݂ܘܿܢ ܒܸܬ ܕܵܐܹܪ.
  esk-NT: Iñuk tavrani iñuuniaġniqpan piqpaksriḷuni tutqiutmik, taamna tutqiun ittuiñaġisiruq
    ilaani. Aasiiñ taatniinġiññikpan taamna tutqiun utiġisiruq ilipsitñun.
  msb-msb: Kun an nagaistar didto tawo na may kalinaw an isip hali sa Dios, mapasa
    inda an kalinawan pero kun dili mabalik ina sa iyo.
  cpa-NT: Jøng² lé² báh³ lah¹jøng² quiah¹² dsa² hniu³, ju³ná³ lán¹²dsa dsa² hiug²
    dsǿa¹². Cónh¹jøng² ha¹chi² li¹ti¹ jǿg³ ju³ná³ tsa²hiug² dsǿa¹²dsa.
  dso-dso: ଜଦି ସେ ଜାଗାଇ ଗଟେକ୍‌ ସାନ୍ତିର୍‍ ଲକ୍‌ ରଇସି, ସେନ୍ତାର୍‌ଆଲେ ତମର୍‌ ଆସିର୍‌ବାଦ୍‌
    ତାକେ ମିଲ୍‌ସି ।
  meu-meu: Unuseni ai maino tauna ta bema noho, emui maino na ia latanai bema mia;
    a bema lasi, boma abia lou.
  yva-NT: Ranivara yavaruga umaso onawamo manuga nsaumano wasai, weamo Amisye po kovo
    saumane raugaje mai. Yara jewen, weamo Po kove umawe raugakanande taune weabo
    wasai.
  dgc-dgc: Ey nadid, éng mahusay du mégiyan sa, a tanggapén de kam, éy kagbian side
    na Diyos a talaga. Pero éng éwan side mahusay, éy bawen moy tu nipangbati moy
    dide.
  zpm-NT: Teḻne squiaadiag zho miṉe rnee to, zuṉlay me zho; teḻne nëdgaa zho yquiaadiag
    zhow, dzigo toque guṉlay me.
  hix-NT: Teryehorye texem me ehtokonye, teryehorye neryatxow hamà, Khoryenkomo, kekon
    hatà. Teryehorye texem mehra haxa ehtokonye, teryehorye txeryheranye nay hamà,
    kekon hatà, Txesusu, tànànyaknyàr komo wya.
  sim-sim: Unak ma or Avui Wasilaka waphimbiji orhi ma otohik nakwak or mbahanda ma
    aka orok or li nahi, waphimbiji Avui Wasilakahi orhik nakwa sira. Hako erem nanda
    ma lar aka orok or li nahi ambu, waphimbiji Avui Wasilakahi avak jihikop nakwa
    sir.
  npi-ULB: यदि एउटा शान्तिको मानिस त्यहाँ छ भने, तिमीहरूको शान्ति उसँग रहनेछ, तर यदि
    होइन भने, यो तिमीहरूमा नै फर्कनेछ ।
  cgc-cgc: Daw ittaw na gistar dya magbaton ta inyo an na bindisyon, maangken din
    katawwayan alin ta Dyos. Piro, daw ittaw na gistar dya dili magbaton ta inyo an
    na bindisyon, bawien nyo nang en.
  tim-tim: Heroŋe akyeŋgimbiâ emet ambolupŋe bikŋande heroŋe akmâ, “Gambiâ biwi konok
    akne.” dâmbiâ âmâ gala akyeŋgiwai. Dâ emet ambolupŋande gala bo akyeŋgimbiâ âmâ
    hepun yekmâ ariwi.
  yor-yor: 'Bí ọmọ àlàáfíà bá sì wà níbẹ̀, àlàáfíà yín yóò bà lé e: ṣùgbọ́n bí kò
    bá sí, yóò tún padà sọ́dọ̀ yín.'
  wos-wos: Wungi wangut nakélak huru mawuli hurukwa du nak wun gembu rendét, wangun
    nakélak huru mawuli démbu retandé. Nakélak huru mawuli hurukwa du nak wun gembu
    rehafi yandét, wangun nakélak huru mawuli gunika wambula yatandé.
  emp-NTPO: Maʌ̃ ded̶ebemarãba bãrãda necai edad̶ibʌrʌ, bãrãba bed̶eaped̶ad̶a quĩrãca
    ãdjirãra necai panania. Necai edad̶aẽ́bʌrʌ, ãdjirãra necai pananaẽ́a.
  eng-F35: If a son of peace is there, your peace will rest upon him; but if not,
    it will return to you.
  ind-ind: Kalau orang di dalam rumah itu menginginkan ketenangan dari TUHAN, dia
    akan menerima kamu, dan Allah akan memberkati dia serta keluarganya sesuai perkataanmu
    itu. Tetapi kalau di situ tidak ada orang yang menginginkan ketenangan TUHAN,
    maka ucapan berkatmu itu tidak akan terjadi di antara mereka.
  pes-OPCB: اگر کسی در آنجا لیاقت برکت را داشته باشد، برکت شامل حالش می‌شود و اگر
    لیاقت نداشته باشد، برکت به خود شما برمی‌گردد.
  mpt-mpt: Eka naka make amo yo temo bobol tem fiabe bie mole ibo baabaniba Gode kobo
    daakenamabebo ge baabaine! Otane inamin nakai blim biaibo ib weng olo mo baanimibe!
  ssx-ssx: Kutupa koto da pa꞉ta꞉ a꞉nda꞉ peliaasa꞉ ekina꞉ hone wopu u hala꞉ hali ma꞉nda꞉
    haya꞉ka꞉na꞉ta꞉ kota꞉ a꞉nda꞉ peliaasa꞉ pi le ekita꞉ ipiki pa꞉ta꞉ pa wina꞉ lapa꞉peke.
    Dia꞉ya꞉ka꞉na꞉ta꞉ kota꞉ naka꞉ hande a꞉nda꞉ peliaaso pita꞉ pao mia꞉peke.
  mkl-mkl: Bii ilu lɑɑkɑi ku sũ ɡɔ í wɑ bɛ, lɑɑkɑi ku sũ nŋɛ ɑ́ to siɛ. Bii kù wɛɛ
    mɔi ɑ́ nyi wɑ si ŋɛi.
  gaq-gaq: ଆତ୍‍ ଅରିଆ ଜାଣ୍ଡେ ନିମାଣ୍ଡା ରେମୁଆଁ ଲେଃଏ ତେଲା ପେନେ ସାନ୍ତି ଆମେକେ ମିଲେଏ । ଡାଗ୍ଲା
    ଜାଣ୍ଡେ ଆତ୍‍ ଅରିଆ ସାନ୍ତି ରେମୁଆଁ ଆଲେଃ ତେଲା ପେନେ ସାନ୍ତି ସାହା ପେନେ ଡାଗ୍ରା ଆଣ୍ଡେ ପାଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: Saro dosiya asi he bessan de7ikko, hintte saroy yan shemppana; ixxas giikko
    hintte saroy hinttew simmana.
  unx-unx: ସୁକୁ ନାମେଲେକାନ୍ ହଡ଼ ଏନ୍ତାଃରେ ତାଇନ୍‌ରେଦ ଆପେୟାଃ ସୁକୁ ଇନିଃରେ ତାଇନାଃ, କା'ରେଦ
    ଏନା ଆପେତାଃତେ ରୁହାଡ଼ାଃ ।
  gah-gah: Ámina numukú hulu ve makó noitimó nene, hulumú lina gakó nene aitoka gihila
    zitimóza, nenémini ve noamitimó nene hulu gakolímini gihiláa nene lekelitoka goha
    atiginá oko anogo ive.
  lcm-lcm: Man a vo tauk i lu kapo igenen marip, kami marip ka ago singina, sikei
    man parik, mi luk pok na posong i marip ang.
  aer-aer: Kenhe yanhe-arenye apeke arrekantherre mwerre angkerrirrerlenge, Ngkartele
    itnekenge anetyenhe akwetethenhe-akwetethe. Kenhe itne apeke arrekantherre ahentye-kwenye
    anerrirrerlenge, itnenhene imperre-arle-irraye, Ngkartele itnenhe impemele anteye.
  qvc-NT: Chayshina niptikillapam, Dyusqa rin yanapaq chay shumaq uyashuqkunata. Piru
    mana munaptinllapa uyashuytaqam, Dyusqa mana rinchu yanapaq paykunataqa.
  tgl-ULB: Kung ang isang taong payapa ay naroon, ang inyong kapayapaan ay mapapasakaniya,
    ngunit kung hindi, ito ay babalik sa iyo.
  cbs-NT: Man jaska wa yuda duapa janu jiweabu matun janchawen benimaxankanikiki.
    Jakia yuda duapa janu jiweama matun jancha danainbun matun duapa jancha ana jatu
    mebinbainxankanwen.
  xtm-NTPP: Te nú yukan ka iyo ñayii inuva'a ini, te jin koo va'a i, kovaa nú ñatuu
    inuva'a ini i, te masu ko kuu sukan.
  nnq-nnq: Anda mundu jwajipala tengela ampokilinge, nnyeketalange ntamange kwa jwenio,
    anda abije mundu ojwapakumpokelanga, tengela jinu jibakummuji mmene makangweto.
  bao-NT: Tii wiire jĩcãri cõro añuro ca niirã cʉ̃ja ca niijata, añuro cʉ̃ja ca niiro
    mʉja ca boorije mʉja ca boorore birora cʉ̃jare biirucu. Teere ca bootirã cʉ̃ja
    ca niijata, añuro niirique mʉja peera yai nʉcãtirucu.
