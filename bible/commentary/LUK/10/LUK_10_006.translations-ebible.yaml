  gmv-NT: ሄ ኬꬃን ሳሮ ዶሲዛ ኣሲ ዲኮ ኢንቴ ሳሮታይ ሄ ኬꬃን ሼምፓና፤ ሳሮ ዶሲዛ ኣሲ ዶንታ ኣጊኮ ኢንቴ ሳሮታይ ኢንቴስ
