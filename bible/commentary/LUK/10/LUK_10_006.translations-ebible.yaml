  iws-iws: Mɨ inkam nwɨrɨn kwoɨn hinsɨma nwowiyɨn siya ta omaka aiir nwowi mɨ siya
    wɨ kɨmiir yaiyar wakaeyoknaei mɨ siir kwoɨnɨn wɨ hinsɨma nwowi. Mɨ hɨriinan inkam
    karamaekɨ nɨuwi mɨ kɨra hɨkak nwowi mɨ ta yaiya hɨriiyar swokɨ okainani.
  pol-SZ: Jeśli to pobożni ludzie, odpowiedzą wam tym samym. Jeśli nie—pokój pozostanie
    z wami.
  ztq-NT: Aan deelñee jkëëtyag meñ nii no yu go nii kñee do, lëë nii kwnab to kak
    cumplir, per deelñee jkëëtyagty meñ gow, kakty nii kwnab to cumplir.
  zai-NT: Ne pa gaca cabe nacha'hui ne laatu la? zaguu Dios ndaaya laacabe. Peru pa
    co' la? ma laatu nga cu' Dios ndaaya ne cadi laacabe.
  upv-upv: Ko poro jinibb ne demat san p̃ilik renge naim nen, ko ngok demat se kami
    pijpon jer jin. Ko poro pijki, ko ngok pulwi kele vini ji kami e.
  wap-NT: Aizii kadapuꞌo nyukunuu kaimanan an, marii Tominkaru diꞌikiꞌo kaiman-karu
    mashaapan utuma. Mazan aizii pidan nyukunuu makaimankan an, ukiwa-kidaꞌaka powaa
    iti wuruꞌu uparadanuz.
  mva-mva: Tamoata ilo-uia ienoni kata ka pera ngaena-lo isoaki nge ilo-uia neming
    kani nge ngaeno-lani. Tago nge ilo-uia neming kababe kamamuleaki.
  dwr-NT: He golliyan sarotethaa dosiyaa asay de7ooppe, hinttenttu sarotay he golliyan
    aqanawaa; koyyennawaa gidooppe, hinttenttu sarotay hinttenttoo simmanawaa.
  kfw-kfw: Khawa khan kadai kamanuom mi om-inchu, Nang diangnga kadaikha ama takchungnga
    omsik, kha emak inchu, ning ipeii kadai kha keikirnookru.
  bfz-bfz: जे तेती कोई कल्याणो जोगा ओगा, तो तुसा रा कल्याण तेसखे लगणा, नई तो तुसा
    गे वापस आयी जाणा
  cuk-09: “Ar a-neggine dule-gwage-bogidikidgi-nanaed maile, be-ega-sogsadyob a-dulegi
    gwage-bogidikidi beoed. Ar degisulirdi, be-ega-sogsadyob gwen guosulid.
  ben-OBCV: সেখানে কোনো শান্তিপ্রিয় মানুষ থাকলে, তোমাদের শান্তি তার উপর বিরাজ করবে,
    না থাকলে তোমাদের কাছেই তা ফিরে আসবে।
  mil-NT: Te núu ñáyiu‑áⁿ nǐ nduu táhǔ‑yu sá cúndècu váha iní‑yu núú Yǎ Ndiǒxí, te
