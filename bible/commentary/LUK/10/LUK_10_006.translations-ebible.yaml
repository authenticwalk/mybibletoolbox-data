  gai-gai: Ainta nikinik iro wetwet laŋna ramoot ianna gan kacnɨm ndeac te, nena an
    ndiarna kam laŋa ma aŋgɨnande. Na ŋarikca ainta nikinik iro wetwet laŋna ramoot
    ianna eac ŋgocor, an nikinik iro wetwet laŋa, anna nenan, ne mac nda aŋgɨ.
  qvm-NT: Tsay wayiyog chasquishuptiquega nipäcushgayquinogmi paypag ali caway canga.
    Mana chasquishuptiquega juc wayimanna aywanqui posädata ashinayquipag.
  chz-NTPS: Cherˊmahꜗ cha̱a̱ˉ hi̱ˉ hiiꜘ tiiˊ dsëˈ jeeˊ ja̱ˉ, läꜙja̱ˉ hɨɨꜗ tiiˊ kiyhˈ.
