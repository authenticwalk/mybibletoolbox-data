  swh-1850: Kama akiwako mwenye kupenda amani, amani yenu itakaa naye, la sivyo, itawarudieni.
  msc-msc: Ni wo ka do tɛrɛn ye, mɛn ye jususuma ɲininna, ai la duwawu ri mira a yɛ.
