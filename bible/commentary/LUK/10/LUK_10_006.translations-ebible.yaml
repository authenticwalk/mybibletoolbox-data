    i epe'e — io'e cebe ip.
  amk-amk: Na munu bonani manei enerorong denteng mani, mene mahikai beng metohona
    fo ambori nayai nai, mae inontarai denteng manei niayai na nana kaha mani, mahikai
    metohona fo nayai na inontaraifosa na munu bonani kaha.
  fai-fai: Am kayak ayo dak tam bu abino kalin kinim namti, am dim kal kim dak tam
    bu abino kalin uyo dok modawin kala. Alo bo bá namti, abino kalin uyo asiki kibilimi
    keidokabu ko.
  ura-NT: Nii jana nii loreri asae niha caohachaain nenaa jereraaurunete nerausiaejeein
    neeurureeincha. Jana caohachaain raotojoeein nenaa jerecurenihane, coatiha nerausiaecururiaainta.
  mcd-NT: Asca nan pushu muran ica futsa isharacoincun naanfin “Diosin shara” huacoinnaquin
    nan man yoia cuscan. Asca man yoiai cuscan a pushu muran icafoan mato nicacasmaifocai
    Diosin ato ointi unimamatiroma. Ascashu funocani. Ascafia man ato yoiai cuscacairocofin
    Diosin matoqui unimaiquin.
  urt-urt: Ŋaiye miyeꞌ michukor ende narp yokoh uku pe, wusyep bwore yip sai topoꞌe
    kin. Tu pakai pe, wusyep bwore luku yukur ka si topoꞌe kin, pakai.
  awk-awk: Ġatun ba yinal koba pitál koba kánu̇n unta, nurúnba pitȧl kánu̇n ġaiya
    unta; keawai ba nurun kin katéa kánu̇n willuġbo.
  kiz-kiz: amani jha muenga jhibeta kubakila panani pa muene, lakini kama siyo, jhibeta
    kukerebhuka kwa muenga.
  tzo-TZE: Me tsc'an ti jun yo'ntonique, tstaic. Me mu sc'anique mu staic.
  lex-lex: La'pa mliernana riy maka kreinian miy lia nhiolia samomuou, de hota plol
    toto'a pa riy de nlernana kalwieda-paitiota. Mere la'pa edonan de Uplerlawna edon
    Nal kalwiedni la' riy de.
  dov-dov: Na kakuli muntu waluumuno aawo, luumuno lwenu luyokkala aalinguwe, pesi
    kuti kaatakwe, luyoobola kulindinywe.
  rgu-rgu: '@see-verse:LUK.010.005'
  toc-NT: Para nac a̠má chiqui tahui­lá̠­nalh hua̠nti̠ tla̠n natat­la­huay min­ta­chu­hui̠ncán
    pus xli̠­ca̠na Dios naca̠­si­cu­la­na̠t­la­huay chuná cumu la̠ hui­xinín naca̠­hua­ni­yá̠tit,
    pero para ti̠cu ni̠ tla̠n xta­pu­hua̠ncán huata mejor cama̠­ta­pa̠­nú̠tit a̠má
    tasi­cu­la­na̠t­láhu hua̠ntu̠ tali̠­chi­pítit.
  ulk-1902: Ese le debele uabim, a uaba abim debele; ese nolea uabim debele, uaba
    ko takomeda.
  som-som: Ina nabdeed hadduu halkaas joogo, nabaddiinnu waxay ahaan doontaa dushiisa,
    haddii kalese way idinku soo noqon doontaa.
  mam-C: Ikytzi'n, qa aye xjal ite'kx tuja at kyoklin ti'jjo nuk'b'il lo, ok kb'antil;
    metzin qa mina, nlay b'anttz.
  ndj-ndj: Leki mundu padayila kusika avalibushili, kusika kwa yumwi dakuvi na mweni,
    leki kwahela mundu yadayila kusika, kusika dakuvawuyili.
  mbj-NT: Tii bä haj'eenh do baad rado bä, hanäm gó bë ragado bä, P'op Hagä Do h'yyb
    n'yym do aym sa wë bë kedëng doo. Hanäm gó bë raganado bä, dooh da P'op Hagä Do
    h'yyb enäw bä tii.
  lat-VUC: 'et si ibi fuerit filius pacis, requiescet super illum pax vestra: sin
    autem, ad vos revertetur.'
  ngp-ngp: Uneva naande aaho awagilwe utondowazi, lekeni ndamsa yenyu ikale naye,
    mna uneva hahali, iguheni indamsa yenyu yo utondowazi.
  aoi-aoi: Umba akina-manja alikira kin-ambilya-manja nuwilyaba nenumamalya nibina
    keni-ngayindenama nakina Neningikarrawara kenumini-lyurrkwakinama yukwudukwuda
    ena-langwa, kembirra eneja Neningikarrawara kenumini-lyurrkwakinama amandangwa
    yukwudukwuda ena-langwa. Umba ka-warena-manja wurruminakina alikira warnumamalya
    nara-manja amini-lyurrkwakama Neningikarrawara yukwudukwuda aburra-langwa, kembirra
    ngalaja ebina ayakwa nungkwurna-langwa nara akina amini-lyurrkwakama yukwudukwuda
    aburra-langwa. Umba akine-ka ayakwa nungkwurna-langwa kuw-ambilyama ngawa nungkwurnuwa-manja.
  enq-2: Mona yaepenge dokonya ikiningi mende andaka dokonya pititamo doko, nyakamanya
    mona yaepenge pii epe lamaitami doko baa-kisa seta. Mona yaepenge dokonya ikiningi
    mende napititamo doko, mona yaepenge pii epe lamaitami doko nyakama-kisa pilyeta.
  eng-ASVBT: 'And if a son of peace be there, your peace shall rest upon him: but
    if not, it shall turn to you again.'
  mna-mna: Mi sombe ruumu katuunu ni tomtom ambaiŋana, to pombolŋana tiom ko imbotmbot
    se kini. Mi sombe som, nako imiili ma ima tiom mini.
  rmy-ARLI: Te adari bešela o manuš kova mangela mir, tegani o mir, savese tumen molinena,
    ka ačhol oleja; a te na manglja mir, tumaro mir ka irini pe tumenđe.
  myw-myw: “Kukin tanuwagan bunatum ansinap niwal, mo beitaw nuwan mtowen; kukin gog
    nag, amilivan bwein mo beiyum wasigeis yakamiy.
  sby-sby: Na mung'anda umo muli muntu layandanga lumuno, lumuno ulo nilukabe kuli
    endiye. Nsombi na muliya muntu wa mushoboyo, ekwambeti lumuno nilukabwelele kuli
    njamwe.
  sll-sll: Ditenanga yal i oo ala monangwo, “Yahuno” ditere ha wai ol to. Te gumang
    yaure monangwo, ni hawai ditekio.
  yaq-NT: Intok junama'a wame'e jo'aakame, juka' Liojta betana tu'ik a' mabetbaao,
    junuen enchim ameu teboteka'uta ame betchi'botune. Taa ka emomak am eao, junuen
    enchim ameu teboteka'uta ka inime' betchi'botune.
  uro-uro: Näkt ngakt bä anga ruqa qa ni e qärakni i qat sangar ama bulap diva iangärhäkt
    angäna enge na ama bulap diva qale ngät gem ga dap ngakt bä nga qaku diva qosaqi
    evär dä angän modämne sagem ngän.
  ita-1885: E se quivi è alcun figliuolo di pace, la vostra pace si poserà sopra esso;
    se no, ella ritornerà a voi.
  muy-muy: Tamal mis sulumani àvu a ahay gani nani bu ni ti sulum ge Melefit ya kə̀ɗəmum
    ni anjəhaɗki. Tamal mis sulumani àvu bi nahəma, sulum ge Melefit ya kə̀ɗəmum ni
    aŋgəkia ke kʉli a.
  kqc-kqc: Ye mina yavari uka amuta nufa amiye yokoi amedo vonisi, bi yi uka amuta
    niyo bi inasa ameyaine; idu de vonisi, bi yi uka amuta maro bi dairi moigedi.
  rmc-ZRB: Те одя джівел о мануш міроскєро, акор тумаро мірос ачела пре лесте; те
    наа, акор ов вісальола кє туменде.
  tav-tav: Ti wii macanare to bairo na mʉja caĩ ñuu rotiro to bairona caroare na joogʉmi
    Dio. “Caroaro jã mena anicõaña,” mʉjaare caĩrãre mʉja caĩrore bairona caroare
    na joogʉmi Dio. Caroaro mʉjaare cãni rotiquẽna macare caroare na jooquetigʉmi
    Dio.
  eng-ULB: If a person of peace is there, your peace will rest upon him, but if not,
    it will return to you.
  spa-VBL: Si hay alguna persona pacífica viviendo allí, entonces la paz de ustedes
    estará con ellos; si no, la paz regresará a ustedes.
  fra-_FOB: S'il y a là un enfant de paix, votre paix reposera sur lui; sinon elle
    retournera à vous.
  hau-ULB: Idan akwai mutum mai salama a gidan, salamar ku za ta kasance a kansa,
    amma idan babu, salamar ku za ta dawo wurinku.
  mal-mal: അവിടെ സമാധാനം പ്രിയപ്പെടുന്നവർ ഉണ്ടെങ്കിൽ നിങ്ങളുടെ സമാധാനം അവരുടെ മേൽ
    വസിക്കും; ഇല്ലെങ്കിൽ നിങ്ങളിലേക്ക് മടങ്ങിവരും.
  kkc-kkc: Esiga mesie odoo oso moso ee ma kulodu doga, niyo emegei di to taka oso
    dibolo osee malaiso. Esino moso ee ma kulodu debeli odoo koo mesili daga, niyo
    emegei di to taka oso dibolo malaime.
  urd-GVR: Agar us meṅ salāmatī kā koī bandā hogā to tumhārī barkat us par ṭhahregī,
    warnā wuh tum par lauṭ āegī.
  far-far: Ma dia na wane ne nia to senai nia kwalo kamulu 'ana aroaroe, na falealae
    kamulu kai to laugo fainia na wane nai. Ma dia ka nao, na falealae nai ka oli
    laugo mai fua mulu.
  suz-BL: मेको खिंमी थुं नाइक्‍चा ताइब का बाक्‍त हना, इन थुं नाइक्‍तीक आसीक मेकोम
    राइब। तन्‍न मबाक्‍ब हना, मेको थुं नाइक्‍तीक आसीक गे राइनीनी।
  car-NT: Moro po ro amy sara'me tywairy 'san a'ta, moro awykato'kon sara'me aino
    kynaitan ekosa. Moro wara e'i'pa a'ta, moro awykato'kon sara'me aino kyneramatan
    rapa o'waine.
  amp-amp: Inji rim kfo yindhorak-niruhatko, hifa yima yuhet yimar nd kunys rhuneft,
    nd niko rim kfo yindhorak niyuk tngt to be nd yimarn riyaht. Nhai ndhtet yima
    yuhet yimar rhukahr, to be tfit tukompno nieraht nd niko tuyuk kfo yindhor tngt.
  bht-bht: अगर ओथु कोई मेहमाना दा आदर करणे बाला होंगा; तां तुहाड़ी आशीष उस पर होणी,
    नी तां तुहाड़े बाल बापस आई जाणी।
  eng-NOY: And if a son of peace be there, your peace shall rest upon it; if not,
    it shall return to you.
  cub-NT: Aru diñamicavʉ mearoque ne cʉru, nópe ajarã náre. Ʉbenita mearoque ne cʉbedu,
    “Mearo cʉjarã mʉja”, abejarã náre.
  ita-1927: E se v’è quivi alcun figliuolo di pace, la vostra pace riposerà su lui;
    se no, ella tornerà a voi.
  lww-lww: Ana visae yaru nap̃a sike e um̃a nene naga sinenan sum̃are, yoko sum̃are
    nap̃a avisa kilia sike amio naga, ana visae pe yar re tai ne sanene poli, yokorena
    sum̃are wasup̃e si imi van amiu.
  ron-BAYASH: Dakă om kari gănđešči putuljală kustă ăm kase putuljala u fi ku jăl,
    ali dakă nu, putuljala u vinji ăm napoj la voj.
  ckb-ckb: ئەگەر پیاوی ئاشتی لەوێ بێت، ئەوا ئاشتیتان دەچێتە سەری، ئەگینا بۆ خۆتان
    دەگەڕێتەوە.
  nas-nas: Eeꞌnoko naning mooa bauko teke otoko deekoꞌ diikaang mooa tee-koo keemparavaing.
    Teka diiꞌ taara-koo kasiaavaruko deekoꞌ tee diikaang biraanke napoꞌ diiꞌkoo toroaravaing.
  uvl-uvl: Nenge teke none nem na poinga urana pe purpure petanga nem lape lemo helenga
    urana ngana nem masio nge i ke nek. Pe nenge teke ero, lemo helenga urana ngana
    nemur lape haka mule nge imo.
  eng-BBE: 'And if a son of peace is there, your peace will be with him: but if not,
    it will come back to you again.'
  ixl-CNT: Ech oj atil maꞌj bꞌaꞌn ikꞌuꞌl setiꞌ, saꞌatin u paas kꞌatza. Pek oj yeꞌ
    nikꞌulviꞌex, saqꞌaavkꞌasuꞌl u bꞌaꞌnil setiꞌ.
  xsi-xsi: Ambo tamâta toŋge lâ luma ŋinde nde ilo ara pami, ande ara, miki nemi ŋgua
    ŋinde ma keno pa tamâta ŋinde. Ambo tamâta toŋge ilo ara pami tia, ande nemi ŋgua
    ŋinde ma itaulo imâ pa warakami kilo.
  crx-NTPO: '''Et dune t''edusni-un ''et usda de, ''et de nohdzi dizghel-un ''et dutá''alh.
    ''Et ''aw ndunt''oh-un hooloh de, be nohdzi dizghel-i nohts''u nádutilts''ulh.'
  kan-OKCV: ಅಲ್ಲಿ ಸಮಾಧಾನದ ಮನುಷ್ಯನು ಇದ್ದರೆ, ನಿಮ್ಮ ಸಮಾಧಾನವು ಅವನ ಮೇಲೆ ಇರುವುದು; ಇಲ್ಲದಿದ್ದರೆ,
    ಅದು ನಿಮಗೇ ಹಿಂದಿರುಗುವುದು.
  bbb-bbb: Ro ja gaga e ije fu vame kafaevo ije fu mukoe kenoeno ijare fivoga ni arega
    daro ije ja maeva ije fu fuosiki navafo. Ro fu bakikuma ni Godi kuaga fu daro
    ije ja maeva ije una abefo.
  blw-blw: Yag no laylayadcha way mangempaghép an chàyu, wat mabindisyunancha tot-owa.
    Ngém mag-ay ta achicha laychén, mamfangad chillu an chàyu hen anchi enaleyu.
  tam-2017: சமாதானத்திற்கு தகுதியானவன் அங்கே இருந்தால், நீங்கள் கூறின சமாதானம் அவனிடத்தில்
    தங்கும், இல்லாதிருந்தால் அது உங்களிடத்திற்குத் திரும்பிவரும்.
  azz-NT: Huan tacán nanajsij tech se calyetoni ten quinequi ma onca yolsehuilis tech
    ninchan, ijcuacón namoneyolsehuilis ompa no ma mocahuan. Huan tacán ne calyetoni
    amo quinequij ma quipiacan ne yolsehuilis, ijcuacón namejuan xiquintzinquixtilican
    namoyolsehuilis.
  spa-RV-1909: Y si hubiere allí algún hijo de paz, vuestra paz reposará sobre él;
    y si no, se volverá á vosotros.
  csy-csy: 'Tua inn ah thinnopna tapa a om le, na thinnop na uh a tung ah om tu hi:
    a om bua a hile, note tung ah hong heakkik tu hi.'
  mxq-NT: Es pʉn ja kudʉjk mꞌaxá̱jʉp yajxón, Dios kunuꞌxʉdʉp. Es pʉn kyaj, katʉ xyꞌamdoy
    ja Dios es kyunuꞌxʉdʉt.
  tzj-NT: Ja wi c'o jun winak chipan ja jay ja congana qui'il ec'ulic nuban jari'
    nq'ueje'e ja quicotemal xin Dios chipan ja rochoch nowi ma queri' ta nuban chewe
    jari' mta quicotemal xin Dios nq'ueje' ta chipan ja rochoch.
  tdt-tdt: Se uma nain gosta moris iha pas nia laran, entaun Maromak foo duni pas
    ba sira. Se lae, Maromak la foo.
  ron-BTF: Și dacă, într-adevăr, este acolo fiul păcii, pacea voastră se va odihni
    peste ea; dar dacă nu, ea se va întoarce la voi.
  eng-WEBP: If a son of peace is there, your peace will rest on him; but if not, it
    will return to you.
  eng-FBV: If there's a peaceful person living there, then your peace will rest on
    them; if not, it will return to you.
  nld-1939: En als daar een kind van de vrede woont, zal uw vrede op hem rusten; zo
    niet, dan keert hij terug op u.
  bwo-bwo: Jeen shunts asho maa manitse fa'e wotiyal it jeeno bísh bodetwe, maniyalbako
    it jeeno it maants k'ay aanitwe.
  nch-BL: Huan sinta quinamiqui para cati nopona itztoque quiselise se tatiochihualisti,
    Toteco quintiochihuas. Huan sinta amo quinamiqui, Toteco amo quintiochihuas.
  quc-TNT: We c'o jachin jun winak cho ri ja ri' ri kas craj chi cuxlan ranima', cuc'amowaj
    na wa' ri i tzij re tewchibal, cuxlan c'u na ranima'. Are c'u we man c'olic, man
    cäcanaj tä can ri tewchibal pa qui wi' ri winak re ri ja ri'.
  tfr-NTPO: Eshko ga pjãy wl̈okjre l̈ok wopjl̈ú wl̈eni ga epga ie Sbörë ber l̈öng
    wl̈ẽp jl̈õkoyo. Gueniyo pjãy wl̈okjre eni l̇l̇ëm ga epga kjimte Sborë l̇l̇ëme.
  kaq-NT: Mato sirijaquin bichiboya ta man yohihah quesca sca Papan jato hahxonyaxihquiqui.
    Mato sirijaquin johue hahyamahiboya ta man jato sirijaquin yohiyamahah quescatihiqui.
  sgb-sgb: No ya nakêm lan hatoy nag bali ya anlakwên yo ay nakal-an hên mananggap
    ingalo ni Apo Namalyari, ay makatanggap hilan habayto. No a hila nakal-an hên
    mananggap ingalo na, ay a hila makatanggap hên habayto.
  vie-1934: Nếu nhà đó có người nào đáng được bình an, sự bình an của các ngươi sẽ
    giáng cho họ; bằng không, sẽ trở về các ngươi.
  kxv-kxv: ଅ଼ଡ଼େ ଏ଼ ଇଜ ହିତ୍‌ଡ଼ିତି ମାଣ୍‌ସି ରଅସି ମାଚିହିଁ ମୀ ହିତ୍‌ଡ଼ି ଏ଼ୱାଣାକି ଆ଼ପେ;
    ଅ଼ଡ଼େ ହିଲାଆତିହିଁ ମୀ ହିତ୍‌ଡ଼ି ମିଙ୍ଗେ ୱେଣ୍ତେ ୱା଼ନେ ।
  cha-cha: Yaguin guaja güije patgon y pas, y pasmiyo usaga guiya güiya; yaguin taya,
    utalo guato guiya jamyo.
  amu-NT: Ndoꞌ nnꞌaⁿ wꞌaaꞌñeeⁿ xeⁿ cwilaꞌxmaⁿ na catoꞌñoom nayaꞌñeeⁿ, quia joꞌ caljonaꞌ
    quiondyena, sa̱a̱ xeⁿ na ticalaꞌxmaⁿna na nntoꞌñoomna juunaꞌ, quia joꞌ calcweꞌnndaꞌnaꞌ
    ñꞌeⁿndyoꞌ.
  hin-CV: यदि परिवार-प्रधान शांति प्रिय व्यक्ति है, तुम्हारी शांति उस पर बनी रहेगी.
    यदि वह ऐसा नहीं है तो तुम्हारी शांति तुम्हारे ही पास लौट आएगी.
  eng-OURB: If a seeker of shalom ·complete peace· is there, your shalom ·complete
    peace· will find its rest with him; and if there isn't, it will teshuvah ·completely
    return· to you.
  spa-BES: Y si hay un hijo de paz allí, tu paz estará con él; pero si no, volverá
    a ustedes.
  san-BEN: তস্মাৎ তস্মিন্ নিৱেশনে যদি মঙ্গলপাত্রং স্থাস্যতি তর্হি তন্মঙ্গলং তস্য ভৱিষ্যতি,
    নোচেৎ যুষ্মান্ প্রতি পরাৱর্ত্তিষ্যতে|
  tdx-tdx: Aa naho ao ty anan-kanintsiñe, le hitoetse ao i fañanintsi’ areoy; fe naho
    tsy izay le himpolia’e.
  naf-naf: Zeme egaŋ mkaŋanen indaikti mobe beme, ‘Keŋ sewakŋaŋ geŋmak tazin,’ kegok
    dunduwep. Âk kegok ku mbe beme keŋ sewakŋaŋ ilinmak tapme mebep.
  grc-MT: και εαν η εκει υιοσ ειρηνησ επαναπαυσεται επ αυτον η ειρηνη υμων ει δε μηγε
    εφ υμασ ανακαμψει
  vid-vid: Wone kuwe baho na munhu yalingugana kikala goya, kikala goya kowa hamwe
    na heye, wone hebu kikala goya kowahiluchilani.
  pio-NT: Cayábacaalí náiwitáise níái capìi irìcuíyéica, yásí Dios imànica nalíwa
    cayábéeri càide iyúwacué pisutáaná íicha. Quéwa, càmicaalí cayába náiwitáise,
    néese Dios càmita imànipiná nalí cayábéeri.
  tsn-tsn: Fa lo tshwanelwa ke tshegofatso, tshegofatso e tlaa nna mo go lone; fa
    e sa lo tshwanele; tshegofatso e tlaa boela mo go lona.
  amr-NT: Ken jakyaʼ aratbut enʼnopoʼyareaʼtaʼ enʼpaknayo kanʼnopoʼyareʼ. Eʼnopoʼyareataʼ
    pakhueʼ e̱ʼneʼnayo kenda huaboaʼda yanʼtionaʼpakdeʼpo kejeʼ yanʼmanatiʼ.
  pwg-pwg: Ma mikeda wawayisi na biibiisi nani numanai na God ini biibiinisi da ina
    nuwanuba gwabisiyai ina makai. Ma mikeda ti na ke wawaya biibiisi na God ina nuwanuba
    ke ina viiya.
  cjv-cjv: Ena yai ta Yai Gumam gere moraipika ena ne ka dinga mukom fanamba yai ta
    Yai Gumam gere moikenaipika ena mukom faikename.
  tha-KJV: ถ้าลูกแห่งสันติสุขอยู่​ที่นั่น สันติ​สุขของท่านจะอยู่กับเขา ถ้าหาไม่ สันติ​สุขของท่านจะกลั​บอย​ู่กั​บท​่านอีก
  por-BR-2018: E se ali houver algum filho da paz, a vossa paz repousará sobre ele;
    e se não, ela voltará para vós mesmos.
  mhl-mhl: Oŋu mibi moji womo ro sabareiŋ ore so fukeiŋ ine, womoŋaŋunji iŋore paio
    ropeiŋyoŋ, moji oi so ro sabareiŋ ine, womoŋaŋunji kirieru ŋoŋo-ŋaŋunde paio ropeiŋ.
  klv-klv: B̃ikad nǝvanuan tolǝmas natǝm̃at ei, natǝm̃at mǝttokele tipat len nǝlon;
    b̃eb̃uer, dereh natǝm̃at tetǝlmam van hǝn gamito.
  bco-bco: Gio꞉ a꞉la꞉sa꞉lalikiyo꞉, kalu a a꞉namilo꞉ sa꞉sen a꞉no꞉ ha꞉sa san o꞉lalega,
    gilo꞉ ha꞉salo꞉ mesa꞉no꞉ to sa꞉lab a꞉no꞉ e amio꞉ doma꞉ib. Ko꞉sega e ha꞉sayo꞉ mo꞉dowa꞉sen
    o꞉lalega, to a꞉no꞉ a꞉ma꞉la꞉ go꞉no꞉na a꞉doma꞉ mia꞉ib.
