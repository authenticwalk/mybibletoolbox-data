  yom-yom: Enati mutu wundembama wudi mu nzo beni buna ndembama yeno yela ba mu niandi
    vayi enati buawu ko buna ndembama beni yela luvutukila.
  san-SIN: තස්මාත් තස්මින් නිවේශනේ යදි මඞ්ගලපාත්‍රං ස්ථාස්‍යති තර්හි තන්මඞ්ගලං තස්‍ය
    භවිෂ්‍යති, නෝචේත් යුෂ්මාන් ප්‍රති පරාවර්ත්තිෂ්‍යතේ|
  yut-yut: Yut uŋudon but yawot amɨn kɨnda ekwan kaŋ, but yawot genji dakon bamɨ uŋudon
    tosak. Mɨnini da egɨpjak kaŋ, but yawotji dakon bamɨ jikon aeni tobɨljak.
  grc-BYZ: καὶ ἐὰν ᾖ ἐκεῖ υἱὸς εἰρήνης, ἐπαναπαύσεται ἐπ᾽ αὐτὸν ἡ εἰρήνη ὑμῶν· εἰ
    δὲ μήγε, ἐφ᾽ ὑμᾶς ἐπανακάμψει.
  cpc-NT: Tzimatsirika iitya aawakimini kamiitha, aritaki iñaakiro isaikai kamiitha.
    Irooma iirorika jaapatziyaitzimi, aminaashita piwithatapaakari.
  nhg-NT: Hua tlö ompayes sente tlöcatl tli quemeresieroa yecsiebelestle, inu bendeseyu
    de yecsiebelestle tli nenquemacaque mocöhuas ipa yaja. Hua tlö quejtus amo quemeresieroa,
    nemobendeseyu de yecsiebelestle amo mocöhuas ca yaja.
  nya-nya: Ngati mʼnyumbamo muli munthu wofuna mtendere, mtendere wanuwo udzakhala
    pa iyeyo; ngati mulibemo, mtendere wanuwo udzabwerera kwa inu.
  ngu-NT: Niman tla ompa nemij yacaj yejhuan quinequi quipias yolsehuilistli, nocahuas
    nemotetlajpalohualis. Pero tla ca, nemotetlajpalohualis nocuepas nemotech.
  kup-kup: Met pot mañepeken zei pomakez aban maup masak etohot hepan, povoz arim
    mañepekez pov rotap ravap, oñ ari masak naetotuzat ravapan, povoz mañepekez pov
    arimautï maot emapan.
  jid-jid: Idan ni koh yi, inde ndji “U sun si suron a he ni mi, si suron ka son ni
    nituma. Idan ana he si suron bi ka huye ye kpambi.
  wmw-wmw: Akiwapo nnyumba‑mo munu wa salama, salama yenu íbaki neye. Akitowa kuwepo,
    ikuludirani wanyewe.
  gmv-GGM: He keeththan saro dosiza asi diikko inte sarotay hekeeththan shemppana,
    saro dosiza asi donta agikko inte sarotay intes simana.
  ssg-ssg: Na seilon ti leili ing tehu ien waxi auni amuto, amuto haniwa laha amuam
    ti Haeu. Na laha kum waxi auni amuto, amuam ti Haeu i alia hani kapimuto.
  zpo-NT: Zee chelee xaa nzho leen yoo nzhaal kayaa re wdizh wen kwaan ngunii gu lo
    xaa, lakeya lo xaa, per chelee xaa nanzhaalt kayaa xaaya, nalaket wdizh wen lo
    xaa.
  poy-poy: Handa pakaweriti yakafira ponga, ponga yamwenga hayikali nayomberi, handa
    ndiri, ponga yamwenga hayiwawuyili mwaweni.
  qwh-NT: Tsecho juc nuna shumaq cawaquicho captenqa, willacuyanqequi bendisionmi
    pecunacho quedanqa. Mana tseno captenqa, qamcunawanmi tse bendision cuticonqa.
  gaw-gaw: Amu danab laa oo maḏoḏ ele lag amup̱a dayeb amu aria nug nai amu doya gamag
    ahebeb awa humadḵu. Amge danab laa nug anam ele iiṯa amu aria nug nai amu doya
    ii humadma.
  nca-nca: Ŋunde yiqo, newonde imemboro uni ka ya ŋuno yoweya tiníqo, puriŋo ŋu newondímo
    ŋuno uweya. Quko uni ŋunde qu ka ŋuno kama yoweya tiníqo, puriŋo ŋu yeno pitu
    ko maheweya.
  zpz-NTPP: Benu nañ yuꞌ zeꞌ rcyiiñ mbecy nu wagyet lagy gyel yuu, orzeꞌ gyuꞌ niñ
    gal nu mnii der. Tees benu walab ni, orzeꞌ wayuꞌ niñ gal nu mnii der.
  mkj-mkj: A ma armaj in popohl men mine nehn ummwo, amwai popohl pirin minehla ipoa,
    a ma joah, amwai popohl pirin pwurdohng kamwai.
  zac-NT: Si talë quëreldë nguiu ndë nagunë recibir bendición shtë́nël, cuezënú bendición
    con lë́ꞌëll; perë si talë guëquë́ guiáꞌall bendición ni, guëabrí guëaꞌnë bendición
    parë lë́ꞌël stubi.
  kyg-kyg: Aipamoꞌmo falu nehisiya vekamo maiꞌnisiyana afaꞌa aipamoꞌmo falu huꞌnisigeno
    maigiye. Aipamoꞌmo falu nosisiya vekamo maiꞌnisiyana getapimoꞌa ha oꞌmaesigeno
    afa yatega asagauno aigiye.
  kmk-kmk: Ot nu awad mamiya kan dida un kapkapiya, maituttuwa un kapkapiya da. Yoong
    nu naid, maugnut dit imbaga yu.
  cao-NT: Jabi toá pi rabënacatsai ca joni racano tsi toá tsi chitëxëhi quiha ma shomahuahaina.
    Jama, xobo ibo pi rabënacasyamano tsi ma joihuahai ca jahari bicana.
  bbr-bbr: Kiro owan ros ak imwareanik, eposek kamwaronuk, akan jekur rawaun ämän
    kiro ro pak rawai. Utianik, inok ro ko ak kon owa wa imware tononuk, akan jekur
    rawaun ämän ko pak wa rawai.
  inb-inb: Chi wasipi sutipa sumag­lla iuiai­wa kaug­sa­na­kug­pika, chasa nis­ka­manda,
    pai­kunata tukuipi alli­lla­mi tukug­samun­ga­kunata. Ikuti mana sumag­lla chi
    wasipi kaug­sa­na­kug­pika, chasa nigpi­pas, pai­kunata mana alli­lla tukug­samun­ga­kunata­chu.
  hrv-hrv: Bude li tko ondje prijatelj mira, počinut će na njemu mir vaš. Ako li ne,
    vratit će se na vas.
  box-NT: Ká nùpue na ko lè ho hɛ́ɛrà wi le yi, á mí hɛ́ɛrà á à dã ɓànso.
    Ká a ɓɛ̀n yí ko làa ho, á ho máa dã a.
  ote-NT: Ha nuꞌbʉ ya mengu de nura nguꞌa̱ ne da ꞌmʉ ꞌnara hogaꞌmʉi, nuꞌbʉ́ Ajua̱
    da ja̱piꞌʉ ngu gá xiphʉ. Ha nuꞌbʉ hina, Ajua̱ hinda ja̱piꞌʉ.
  wnu-wnu: Ende qomorunor eng munon oau mein ger end igo eng an musub wogub qoari
    wo bo munon qei wurimeinsieriner. A ue gab eng oau mein eng aninou igotariner.
  zam-NT: No chele' liz mèn co'te' cued gu'a nac mèn co' nagàl nzo lezo' loo xtàa
    mèn no nziri' mèna rye nda mèn no rye ndye'th mèn con xtàa mèn co'se' ñii gu'
    Diox co' nac di's ndac loo mèna no huen yan' lezo' mèna con gu', cued gu' liz
    mèna sya. Nacquele' mèna, inagàlte nzo lezo' mèna con xtàa mèna no inzide rye
    nda no rye ndye'th mèna làth xtàa mèna co'se' ngue nii gu' Diox loo mèna, sya,
    ne'tyalte mèna nii mèna Diox loo gu'. Ne'cuedte gu' liz mèna.
  zyp-NT: Ma cawngsaw cawh denah sawtei a cang caco, naa reipaw denah cawh a cung
    letah a tlung a, ma hratei a cang ly caco naaning naa cung lang a va kaw kaw a.
  sey-NT: Ja̱je pëpajëna, ja̱ohuaꞌipi deꞌoye paꞌiyere oicohuaꞌi paꞌito mësaru pëpaseꞌepi
    i̱ohuaꞌini paꞌija̱ꞌcoa. Deꞌoye paꞌiyere oimaꞌcohuaꞌi paꞌito ja̱ pëpaseꞌepi mësaruna
    coꞌi co̱sipi.
  nvm-nvm: Regavo ja gaga e iji fu unam afurvejo iji fu mukoi kegoino ijar ijia finoga
    ni arega daro iji ja mainva iji fu fusik navakfuon. Revo fu bakma ni God kuaga
    fu daro iji ja mainva iji una abe.
  mps-mps: Homu tegaluama, bugagia bidibo bidi me te bede bidibaso da, nago dwagi
    yai homu me aga dali elalumainao. Te tobage bidi me meni baso da, nago wali po
    du walisiąbaso da, te po dugaba digi ma asomainao. God agai augwalibolo dwagi
    yai sę egobeo, te dagego koneaiba.
  seh-seh: Ngakhala mwenemu muna munthu wa ntendere, nsiyireni ntendere wanu. Mbwenye
    ngakhala nkhabemo munthu wa ntendere, kwatani pyanu ntendere wanu.
  pab-NT: Maika hatya haliti mehexaikoharexe nali tyaonita hoka xahalakisaira xityawaxa
    ekakoa. Xakore hoka maika haliti mamehexaikoharenehare hoka xityawaxaira xemaisaheta
    enonita.
  llg-llg: '@see-verse:LUK.010.005'
  kyf-kyf: We -ka 'wʋtʋtʋe -dlɔɔ -nyɩmɛ yabhlo mɩ wee -buduŋwɛɛ, amɩaa 'wʋtʋtʋe -dlɔɔ
    a gbaa ɔ -yla, we -tʋ ɔ -gʋ. We 'nɩ -mʋʋʋ, amɩaa 'wʋtʋtʋe -dlɔɔ yi amɩaa -gbɛ
    lʋ.
  tpi-tpi: Na sapos wanpela man bilong bel isi i stap long dispela haus, orait gutpela
    tok bilong yupela i ken i go i stap long dispela man. Tasol sapos i no gat kain
    man olsem i stap, orait gutpela tok bilong yupela bai i kam bek long yupela yet.
  mih-NT: Ta tatu ndisa vatyi iyo ñiyɨvɨ vaha vehe cuan, cua ndoo sa vaha sihin ñu.
    Zoco tatu yoñi ñu vaha añima, ma ndoo sa vaha sihin ñu.
  qvh-NT: Say wayiyog chasquiyäshuptiquega niyashgayquinömi paypä ali caway canga.
    Mana chasquiyäshuptiquega juc wayimanna aywayanqui posädata ashiyänayquipä.
  kms-kms: Nungoqi pugri puq wand ei wuti yuwon kin iri baj tende nas, tedi nungoqi
    ningg wand yuwon ye ven ninde umbo pe vis. Pudi wuti te kin iri nas segi, tedi
    wand yuwon ye te nu non ndene mune vindi.
  agn-agn: Mandian, mga kao-yan kaman tang agdilemen tang mga taw ang pamansistar
    don, magkatinir ka enged tanira ta kao-yan ang magalin ong Dios. Piro mga belag,
    indi ka marisibi ta sia.
  nhi-NT: Uan tla ompa chanchiua se tocniu naquin ictemoua in seuilistli, yeh icsilis
    in seuilistli tlen nanconuiquiliah, uan tla non tocniu amo ictemoua in seuilistli,
    non seuilistli tlen nanconuicah amo iuan mocauas.
  ttc-NT: Tuj aj jayji, qa at jun xjal aj njoyon tume'l tzan qten galan kyuky'i txq'anky
    b'ix tuky'i Qtata Dios, ntons te aj galan aj otzajel eqani', oky'el tuky'i'l.
    Per qa k'onti'l jun xjal ikxji, ntons a'ox etetz ek'amo'tz jun galan tuky'i Qtata
    Dios.
  dan-1931: Og er der sammesteds et Fredens Barn, skal eders Fred Hvile på ham; men
    hvis ikke, da skal den vende tilbage til eder igen.
  kwj-kwj: E, sembe wahapi hima fori o aka ki dawa, o sembe wahapi sumbu wunu ga da
    ki Gotri ni ku uchahambwaro ti ai tani ori sembe wahapi hima kumbwa o dakonda.
    E, o aka ki sembe wahapi hima fori da nambwe nawa, o sembe wahapi sumbu wunu ku
    haro ti ai jamekoni tani kunje o ai kunu ga o dakonda.
  vie-OVCB: Nếu nhà ấy xứng đáng, họ sẽ được phước lành. Nếu không, phước lành sẽ
    trở về với các con.
  kze-kze: síyana paru umái maíndawaimo éna mimpárú-áímbá kwempímbá kwénivo ímo paru
    umái maíndawaimo éna mimpárú-áínkó koyauweréna keinárawatopa'a tíníye.
  lbk-lbk: Mo nan nen-afong ischi ya nan oompaana nan wadwad-ay ay sesemkena, at omey
    ken chaicha nan enkhawisan ay pawad-ayenyo. Ngem mo faken chi is semekna, at tomoli
    ken chakayo nan chey ay enkhawisan ay ento mo ichowayo.
  mto-NT: Pa̱n mkuva̱jkju̱dup tseꞌe je̱ o̱y jo̱o̱t ma̱a̱t, mo̱ꞌo̱jadapts je̱ꞌe̱ veꞌe
    je̱ Nteꞌyam je̱ꞌe̱ je̱ yꞌo̱y jo̱o̱t. Ax pa̱n kaꞌa tseꞌe mkuvá̱kjada, vaajnjada
    tseꞌe je̱ jayu je̱ts kaꞌa veꞌe je̱ Nteꞌyam myo̱ꞌo̱jadat je̱ yꞌo̱y jo̱o̱t.
  bzh-bzh: In lob nabë mehöti nedo ayo revuh loḳ begganġ saga, og ham ġaġek semusën
    saga rëḳ semu yi. Rëḳ nabë sir ti su nebë saga menedo rë, og ham ġaġek sën
    ham nër ya lo, yö rëḳ pekwë menom semu ham.
  guj-2017: અને જો કોઈ શાંતિપુત્ર ત્યાં હશે તો તમારી શાંતિ તેના પર રહેશે; પણ જો નહિ
    હોય, તો તે તમારી પાસે પાછી આવશે.
  jvn-NT: Nèk wong sing manggon nang omah kono seneng marang katentreman, pamujimu
    marakké wong-wong mau nampa katentreman. Nanging nèk wong-wong ora seneng marang
    katentreman, pamujimu bakal balik menèh marang kowé.
  byr-byr: Nabaai aꞌmwe pwai kave kwaamuꞌ maaꞌdei anga dazavɨyai mwaalajai yɨ sarɨmɨ
    kwaamuꞌ wɨjaavɨpɨja saꞌ dazarɨ wɨlawɨwaradesɨ. Kɨrɨꞌ nabaai aꞌmwe pwai sasara
    mi yajaꞌ yɨ sabwi sarɨmɨnyawɨnna ayɨna bozɨ kwɨyakwaihɨrɨ bihwaradesɨ.
  ian-ian: Wuleingwa ngaymba la nɨmba ngwuk kat apma vat yinjeyan ndi kat apma vat
    alɨ ngwula waa wangwa vak ndinamba tɨgiyandɨ. Ngwuk kat kavle vat yinjeyan wangwa
    nyaangɨt ndinamba ana lɨgiyandɨ. Wan nyaangɨt lungwamataa ngwula lak yaigandɨ.
  hun-hun: És ha van ott valaki, aki a békesség fia, nyugodjék meg azon a ti békességetek.
    Ha nincs, rátok tér vissza.
  mcf-NT: Aden chiac shubu icbo bëdamboec tabadnuequid icsho Nuquin Papan abi bëdamboec
    tabadte aid shubun icquido menendac. Shubu utsi icbo ëbi chieshënquid ictsiash.
    Adquid yec mimbi chiaid tantianu quesa aid shubu icbo icpec. Adquid icsho Nuquin
    Papan abi bëdamboec tabadte aid shubun icquido menenquio iquendac.
  kjs-kjs: Pare ali meda gu-rupa napitia-daare nimina epe konere wala na-abuteare
    nimina wala mealimina.
  mni-mni: Aduga imung aduda kanagumba ingthaba pamba mi leiramlabadi nakhoigi ingthabagi
    yaipha-thoujal adu mahakki mathakta leisanu. Adubu ingthaba pamba mi leiramdrabadi
    nakhoina pikhiba ingthabagi yaipha-thoujal adu nakhoida amuk halaksanu.
  yad-NT: Saryityi vichasara rorijya̱mi̱ samirya jachityi̱, raryime̱cho̱ samirya jiryeñiquejada
    variy saju̱; netimyu̱ ne saryicha samirya jachityi̱, rá̱ta̱ryá jiryeñiquejada
    variy yimuju̱ntiy.
  mxb-NT: Tá ió iin káa ña̱yuu va̱ꞌa veꞌe ñoó, dá kía̱n ná kandei va̱ꞌa ndisa na.
    Tído tá ko̱ó iin káa ña̱yuu va̱ꞌa ndéi ñoó, dá kía̱n nandió ko̱o ña̱ va̱ꞌa ñoó
    noo̱ mií vá ndó.
  pon-2006A: A ma aramas en popohl emen mie nan tehnpaso, amwail popohl pahn mihla
    reh; a ma sohte, e pahn pwurodohng kumwail.
  maq-NT: Hane sá xi ndihya vëhë tjin quihndi tsëhë cjuajeya ne, hacuaha sacú rë me
    cjuajeya. Peru sá xi hacuiin quihndi tsëhë cjuajeya xi siu jan ne, sacuiin rë
    me.
  hto-hto: Afécomo comécɨna caɨmare uái itɨno ia, afe uai afémacɨ íaɨoɨeite. Mei íadɨ
    afe izoide comɨnɨ afénomo íñenia, omoɨ daɨí uáidua uai abɨdo ómoɨmo bíiteza.
  por-BRBSL: Se um filho da paz estiver lá, sua paz descansará sobre ele; mas se não
    estiver, ela voltará para você.
  ces-NKB: A bude-li tam syn pokoje, váš pokoj spočine na něm; a pokud ne, navrátí
    se k vám.
  cui-cui: Icha baxota jinompa pomonae jʉntema jinompa, baxua Nacom taexanaena xua
    papaebame. Ichitha icha baxota jinompa pomonae jopa jʉntema jinompaeyo, baxua
    Nacom jopa taexanae tsane xua papaebame. Equeicha caewa pacata parenaena xua baxua
    papaebame.
  boj-2014: Degsib minjroqnibqa lawo tamo bei sqas di a nuŋgo lawo anjam di oqas.
    Ariya lawo tamo bei sqasai di nuŋgo lawo anjam di olo puluosim nuŋgoq bqas.
  eng-OEBUS: Then, if anyone there is deserving of a blessing, your blessing will
    rest on him; but if not, it will come back on yourselves.
  eri-eri: Ono wadenga, fai ete no huwanya foinga inyina waha no mata waha langa yafei
    mata wonga wa, ariya tebere beele hilou waha, fai no waha langa inyonbona. Onou
    wa, fai ete onouha uwau wonga wa, tebere beele waha ege gidu tere tage bagu mayonbona.
  aly-aly: Artwa yanh apekan ahelengkw, Akngeyelap renh arnep-arney-angenh. Artwa
    ahelengkw-weny apek ra, Akngeyelap renh arnep-arnem ikwerenh-rnem-then.
  wiu-wiu: Nitoa ootokoa kakete enekoli wene ko akeneya mekago meadekalepa kini okoi
    agale einagoke weamutukome one tepe kolotini mataketikoa mekoo. Dikane ago pade
    eida meameadekalepa nipa kini oa metekoi agale pedekome pinali-kiti kiwike weamuoo.
  swe-swe: Om där bor en fridens man ska er frid vila över honom, annars ska den återvända
    till er.
  cth-cth: Hote im dawk roumnae capa awm pawiteh, nangmouh ni na dei e yawhawinae
    teh ao han.
  mti-mti: Yum apan asime ipewa, yum geuma me gumbe wakepe. Onan ipewa, yum me genan
    sira taig ompe.
  pad-NT: 'Gora kaka''da''dinia bigathanijahakihi ida vara avani''avini hiki, vanava''isohiha''a:
    “Deus ira no''aki bana i va''i jahajahania.” Gora kaka''da''dinia bikapoaririhi
    ida avakadivarani, ava''ajihini viahania vani''a bana: “Jokoa Deus ira no''arihi
    va''i jahajahania.”'
  twi-twi: Na sɛ asomdwoe ba bi wɔ hɔ a, mo asomdwoe bɛba ne so; na sɛ obi a ɔte saa
    nni hɔ a, mo asomdwoe bɛsan aba mo nkyɛn.
  hlt-hlt: Te ah te ngaimongnah kah a capa a om van atah nangmih kah ngaimongnah loh
    anih soah om ni. Te pawt koinih nangmih taengla koep ha bal bitni.
  tbz-SIM: Kòò mɔù bo dɛ kó tɛcĩ́ɛ̃̀tɛ̀ kɛ tú kunɑɑtí yiɛ̀, kù nhò bonɛ̀, kòò mɔù
    mɛ nyí bo, kùu wɛ̃tɛní di ĩ́nkɛ̀.
  san-GUJ: તસ્માત્ તસ્મિન્ નિવેશને યદિ મઙ્ગલપાત્રં સ્થાસ્યતિ તર્હિ તન્મઙ્ગલં તસ્ય
    ભવિષ્યતિ, નોચેત્ યુષ્માન્ પ્રતિ પરાવર્ત્તિષ્યતે|
  amx-amx: Tjerrtj inang apek kangkemeng, Altjerr rang ineh kangkentj mernelhetjenh.
    Itjeng apek, itja kwetarl.
  ake-NT: Tʉusewankamai' pʉra e'nɨ ku'nin ka'pon esi yau mɨrɨ yau, tɨwɨ tʉusewankamai'
    pʉra e'nɨto' nesii ipiyau. Mɨrɨ pe pʉra iyesi yau, tɨwɨ ɨpona'nokon nenna'poi.
  qvn-NT: Chay nipäcungayta chay wayichru cayag runacuna alipa chrasquipäcurga, Diospita
    yanapasham capäcunga. Nätan mana alipa chrasquipäcurga manam nipäcungay paycunachru
    ruracangachu.
  tku-NT: Palh a'nan tī ta'a'ka'ī', Dios nasicua'lanātlahua; ē palh jā a'nan tī ta'a'ka'ī',
    Dios jā caticāsicua'lanātlahualh.
  bjk-bjk: Ma nang bara re tödi möxö malum nangen nang ee, a malum pe mu irabo kis
    lömö re ine. Nang bara kaim, mu morobo kip puxus a tinenge re mu bara a malum
    i karabo kis kö ina tödi na.
  msy-2020: Eghtɨ gumazir navir amɨrizim kagh ikɨtɨ, ia navir amɨrizim an ikɨ. Puvatɨghtɨ,
    ian navir amɨrizim ua ia bagh izegham.
  bpr-bpr: Na ku i to mnè déé mayè dmawat i ktanak nawa, mnè di kenen sa i ktanak
    nawa. Bay, ku là mayèan dun, samfulê ayé di gamu.
  rmy-VLAKH: Сар андэ кодва чер жувэл шаво бахтатиро, тунчи авэла пэр лэстэ бахт тумари,
    а сар на прилэла, тунчи тумари бахт рисавэла тумэндэ.
  cle-NT: Xɨ³ hí⁴ji̱í̱h⁴ diáh⁴ dxú⁴, mɨ²ja̱³ he̱é̱yh³ ba² hí⁴chie̱é̱yh¹ Dios diáh⁴.
    Joó⁴ xɨ³ há⁴hé³ hí⁴ji̱í̱h⁴ diáh⁴ dxú⁴, mɨ²ja̱³ há⁴hé³ xa³ hí⁴tɨ̱́y⁴ diáh⁴.
  txq-txq: '@see-verse:LUK.010.005'
  aaz-aaz: '@see-verse:LUK.010.005'
  qup-NT: Chasna kushilla kawsanata munashpankunaka Yaya Dios chay rimashkaykichita
    paykunarayku paktachinkami. Mana munashpankunaka Yaya Dios paykunarayku mana paktachinkachu.
  dop-dop: Ɩlɛ ye pǝ kɛ́ sɩ tǝyɑɣɑ tʋ sɔɔlɑ ɑlɑɑfǝyɑ, mǝ koolee ɑnɩ ɑ kɑ tǝŋɩ-ɩ. Tɔfɔ
    ye pǝ tɑɣɑ mpʋ, kʋlʋmɑɑ mɛ mǝ tɔɔ kɛ́ mǝ koolee ɑnɩ ɑ tɑɣɑnǝɣɩ mǝlʋɣʋ.
  azb-azb: Əgər orada əmin-amanlığa layiq bir adam varsa, dilədiyiniz əmin-amanlıq
    onun üzərində qalacaq. Əks halda o sizə qayıdacaq.
  eng-DBY: And if a son of peace be there, your peace shall rest upon it; but if not
    it shall turn to you again.
  guo-NT: Japi jiw chiekal duilasia wʉt, me-ama xamal jʉmchiyaxaelam, japi Dios kajachawaesaxaes
    chiekal duilaliajwa. Pelax japi jiw nejwesla wʉt chiekal duilaliajwa, japi chiekal
    duilaxil.
  hla-hla: Na te ka noa ta katununa tara masalohana nonei tara luma, ba masalohana
    i tamilimiu te kaka noa i tanen ba te kalale nen. Kaba te ga moa u ta katununa
    tara masalohana, bu masalohana i tamilimiu te taguhu pouts rano romana limiu peisa.
  mav-NT: Mi'i hawyi getap wiaria eimienoi ko'i Tupana mipoi­tyro ko'i tukup­te'en
    ei'e hap ewy e. Ta'a­tukuap teran ehay pote meremo ta'a­tukuap e. I'atu­wese ehete
    pote ei'e hap — Tupana eti'a­tue­ha­kye­ra'at meiũwat yat piaria o ei'e hap sa'a­wy'i
    eimiẽtup ewy Tupana tunug na'yn ei'e hap ewy wen ma'ato mekewat yat piaria yt
    i'atu­wese i uhehay kuap hamo pote hawyi wu'uka teran haype pote eimiẽtup — Tupana
    eti'a­tu­poi­tyro meiũwat yat piaria ei'e hap Tupana yt tum i ta'a­tu­mo­wepit
    hap eimiẽtup sa'a­wy­'iwuat ewy e.
  kpf-kpf: Sânetâ mirâ zoren a ŋâi lumbeŋaŋgât siŋgi ândei lumbeŋâ dinziŋaŋgât bonŋâ
    zâkkâren muyagem zimbap. Buŋ oi ko lumbeŋâ dinziŋâ, zorat bonŋâ ziiŋan âburibap.
  ppo-ppo: Ai be tua̧mó hosaa muni deyóló dua betere whi̧tamo betepa, ti Kótóné hosaa
    muni deyóló dua betere ala ai whi̧ tua̧mó muaalopó. Meipa, ti ai ala dia̧tamo
    momó fesaae waalo ai ape.
  hin-2017: यदि वहाँ कोई कल्याण के योग्य होगा; तो तुम्हारा कल्याण उस पर ठहरेगा, नहीं
    तो तुम्हारे पास लौट आएगा।
  wol-KYG: Su fa nitu jàmm nekkee, seen jàmm dal ko. Lu ko moy, mu délsi ci yeen.
  bef-bef: To fulu bo mone gufaluga bati huꞌehilina bo ana nonuga nohilina lenali
    kaga leꞌmo bati hite lu emite be netigite fulunatini lenalitogati emilo. To ana
    bonaꞌi komopa mehana bohoya kagago nelana bonaꞌmo nehinogomo lenali fulunatini
    i behe huto akuꞌi lenalitoga alinaꞌmu yabe.
  amm-amm: Mulu tomoki nokota yousakimo, to mo nonani imo kwaimoinuwomo, na yousi
    itouniyaimoimo. Ulai mulu tomoki nokota yousi somiso mo, pa yousi itouniyaimoiso,
    moi saso si itouniyaimoinuwomo, mulu tomokiso.
  rmy-CHERGASH: Te avilo okote vareko dostojno palo tumaro miro, tumaro miro ačhela
    pe leste. A ako naj khonik dostojno tumaro miro boldela pe tumende.
  zaj-zaj: Kamba munhu yokala mng'anda ija yahawa mnogela tindiwalo, tindiwalo dosigala
    na heyo, na kamba sio, tindiwalo jenu dowabwelela.
  chq-NT: Wana 'in tsá² do røø²¹ 'ii'²¹ tya'a i'ii'²¹mo coon²¹ 'e tyʉ́² la lɨ 'e nuu¹.
    Wana jo la joon jo tɨ́ɨi² 'e júu³ tyʉ́² do.
  swp-swp: 'Ena loni natuna esau metai ie bawa, emi loni arinai i ota: ena nige’e,
    emi loni abo au abiuioi.'
  bjr-bjr: '@see-verse:LUK.010.005'
  aby-aby: Eno wefoisaro i uwararo irau mi ibifekuie yanu we ma irauaiai ukeka dawabairo
    ibifi nono mebaie yanu we ma irauaiai ukeka nono owefike yabairo ibifi wei.
  eng-YLT: and if indeed there may be there the son of peace, rest on it shall your
    peace; and if not so, upon you it shall turn back.
  jni-jni: Inki uye una ticukum tirunta mara ni akurame, urunta urunta ushi udi cukuno
    ani ce nume, inki uzome ba, urunta ushi udi kuri ahira ashi.
  kne-kne: Mo maikari da ay mangawat sin bindisyon ay inbaga yo, mabindisyonan da
    tet-ewa, ngem mo adi da maikari, adi da aben mabindisyonan.
  tgj-tgj: Hoka sarsopoyonv nyi go doodu bolo, nonugv sarsopoyo ngaaka ninyigvlo doolwk
    molaka; vkv kaama bolo, nonugv sarsopoyo nga naakur lakuka.
  gui-NT: Jare oime yave quia jocuae o pe mbɨacatu oipota vae, jae ipɨacatuta co.
    Mbaeti yave, ngaraa ipɨacatu —jei—.
  quc-TT: We kꞌu kꞌo jun winaq taqal ri jaꞌmaril che pa ri ja kꞌolibꞌal, kayaꞌtaj
    riꞌ ri tewechibꞌal che. We maj, katzalij riꞌ ri tewechibꞌal iwukꞌ ix.
  heg-NTPO: '@see-verse:LUK.010.005'
  ptu-ptu: Anna maka' mapia penabanna untahima manappakoa' puäna indo banua, iya la
    natahima si'da too indo pa'lambemua'. Sapo' maka' too tä'koa' natahima, iya la
    tä' too duka' natahima indo pa'lambemu.
  bzd-NTPO: Ie'pa tö a' kiéwa̱ e̱r bua' wa, e' ta̱ Skëköl e̱r buaë chöraë ie'pa a̱.
    Erë kë̀ idör es, e' ta̱ Skëköl kë̀ e̱r buaë chö̀pa ie'pa a̱.
  kwf-kwf: Ma diꞋia na ngwae neꞋe nia tua Ꞌi neꞋeri nia kwalo kamu Ꞌania aroaroꞋa,
    na faꞋaleꞋanga kamu ke tua logo faꞋinia na ngwae neꞋeri. Ma diꞋia ka noaꞋa, na
    faꞋaleꞋanga neꞋeri ka oli logo maꞋi fuamuꞋa.
  eng-WYC-2017: And if a son of peace be there, your peace shall rest on him; but
    if none, it shall turn again to you.
  eng-WMBB: If a son of peace is there, your peace will rest on him; but if not, it
    will return to you.
  zat-NTPS: Che zaj zra' na' benne' dxelebeza zri lazre̱', na' da gunábale gaca chee̱
    benne' ca', san che quebe nu chilá' naca caní, le naba quebe gaca da ba gunábale.
  spp-spp: Ɲyɛ sùpya ká nta kuru pyɛnge e, ŋgemu u ɲyɛ na ɲcáa yyeɲiŋke na ke, urufoo
    sí kuru yyeɲiŋke dùbabii ta. Ŋka l'aha nta uru sùpya ɲyɛ kuru pyɛnge e mɛ, pire
    dùbabii sí n‑kwôro yii á.
  zty-NTPS: Cha' zoa no benne' ga na', benne' ẕga'n chawe'e, da' ẕka'n chawe' yichj
    ḻáẕdo'žo da' nnablen gá'nḻenen ḻe', san cha' bi zoa no benne' ki ga na', da' ẕka'n
    chawen' da' nnablen gá'nḻenen ḻe'e.
  mek-mek: Ke eꞌa inagome auga egaꞌina eegai gagao iifaga agoifania alo agekaina koa
    aisama, emi gagao isa eegai ageka. Kai laaꞌi koa aisama, gagao egaꞌina mo agemue
    eemi agemai pugu.
  aey-aey: Dana uqa malol bilec je ocnu ihoc jo euna bilecebfi agena malol bilec feele
    ec je dana deweg fagdugian. Qeefi, malol bilec feele ec je eu haun ceseli ageca
    hugian.
  urd-GVH: अगर उसमें सलामती का कोई बंदा होगा तो तुम्हारी बरकत उस पर ठहरेगी, वरना वह
    तुम पर लौट आएगी।
  ycn-ycn: Palá péchuruna ne'emajica ee, ipura'ó nanacu Tupana hua'até, rila'acáloje
    necá palá penaje. Eyá chapú péchuruna ne'emajica ee, ipura'ó Tupana hua'até nanacu,
    rila'acá piyá necá palá.
  djr-djr: Ga ŋuli ŋayi dhu ŋula yol yolŋu djälthirr ŋurikiyi ŋunhi Godkalaŋawnydja
    mägayawnydja romgu, bala ŋayiny dhu yänan märraman nhokuŋ. Ga ŋuli ŋayi gi ŋula
    yolŋu-yulŋu yakany djälthi ŋurikiyi romgu, ŋayiny dhu yakan märram ŋunhiyiny God-Waŋarrwuny
    mägayamirrnydja rom.
  kvg-kvg: Ndigu ezoqam, sambi-anim tigoat, zo vǿkhatobāt, yaq zoqa sambi manqat,
    até gégoát ti-te. Geté ndigu zo khatobeav tøgoat, zoqa sambi nango ndø̀zø-vesezát.
  rug-rug: Be koa nana si keke tie bule pa vetu asa si mani koa koa sa sa mia minana;
    ba be lopu gua si kote pule atu koa gamu sa mia minana sana.
  hop-NT: Noqw ason kurs hak pan tunatyawtaqa pep qatuqw, pay umuhkwakwha pep huruhtimantani.
    Pu kurs qa pantaqw, pay pam umumi áhoymantani.
  san-URD: تَسْماتْ تَسْمِنْ نِویشَنے یَدِ مَنْگَلَپاتْرَں سْتھاسْیَتِ تَرْہِ تَنْمَنْگَلَں
    تَسْیَ بھَوِشْیَتِ، نوچیتْ یُشْمانْ پْرَتِ پَراوَرْتِّشْیَتے۔
  heb-LB: אם באותו בית גר אדם אוהב שלום, הברכה תתקיים, ואם אין אוהב שלום באותו בית
    – הברכה תשוב אליכם.
  caf-NT: '''Et dune t''edusnih ''et usda t''eh, ''et nuhdzi dezghel ''et butl''á
    whutelts''ulh. ''Et ''aw ndunt''ah hoolah t''eh, be nuhdzi dezghel ''i nuhts''u
    nádutelts''ulh.'
  mio-NT: Tu ndicha ti iyo vii ñivi can, cua coo vii ñi cuhva cua cati ndo, soco ña
    cua coo vii ñi, tu ñavi tacan iyo ñi.
  srq-NT: Hue jenda ia mose Dios rese, Dios ra siqui tuchɨ erese. Eya eã mose Dios
    rese, emo je quia jeñee.
  kje-NT: Lo'o man minle nakar onne kokala mi noro wawa'an, hir lernala moiliwi mahuwele
    man mi mamala onne, maa lo'o kar kokala mi wawa'an, hi kar lernala moiliwi mahuwele
    onne.
  gaz-gaz: Yoo namni nagaa achi jiraate, nagaan keessan isaaf taʼa; yoo kanaa achii
    nagaan keessan isiniif deebiʼa.
  kud-kud: Na ebe nuwadaumwali ana taupaihowao himiyamiya yami velau aidiyai imiya'alili.
    Na ebe nigele, velaunane ilau gwaipilewa alimiyai.
  urb-NT: 'Pe, ok jar pandu: “Katu. Ko pejur katu! Se pepyta” aja rahã, Tupã usak
    katu ta ehe. Ame''ẽ rok pe jõ pepyta katu. Pehẽ mi''u ke ok jar me''ẽ. Ame''ẽ
    ke pe''u katu. Parakyha pe ma''e ke ijar me''ẽ me''ẽ katu. Aja ihẽma''e parakyha
    ke pehẽ, a''erehe pehẽ pe ijar werur ame''ẽ ke pe''u katu. Amõ amõ rok pe pehẽ
    mi''u pekekar ym peho. —Anĩ. Ok jar putar ym rahã: “Katu. Ko pejur katu. Se pepyta”
    aja ym pandu rahã, peho ingi. Katuha pepandu ame''ẽ ke pehẽ rehe jywyr ta, ame''ẽja
    saka. Pehẽ rehe Tupã usak katu ta.'
  fra-LSG: Et s’il se trouve là un enfant de paix, votre paix reposera sur lui; sinon,
    elle reviendra à vous.
  san-HK: tasmAt tasmin nivezane yadi maGgalapAtraM sthAsyati tarhi tanmaGgalaM tasya
    bhaviSyati, nocet yuSmAn prati parAvarttiSyate|
  cak-SNT: Y xa chupan ri jay reꞌ cꞌo jun niquicuot nquixrucusaj pa rachuoch, ri paz
    richin ri Dios xticꞌujieꞌ riqꞌuin. Y xa manak, ri paz xa xtitzalaj-pa iviqꞌuin
    ixreꞌ.
  uvh-uvh: Ka aming ka sasuk karesi guk adi sidining ibang kabi' u naknga wa adisigok
    unggung dek ga' sangsefinting wang. A aming ka sasuk karesi guk mokngang wa sidining
    midi waraga' bibi' nakanting. Ning tinga midi sidi tonting wari adisigok mo' yotangkayapma
    sidata' unggung tubobu abota'.
  ino-ino: Hisakeno ani nopi mako aipa falu ve'ka mai'niseana ani apami'naya aipa
    akesa falu ya'mo'a ani ve'kamo'ae lo'kano maike. Maikea'maki mako ani akufa ve'ka
    ani nopi o'mai'niseana ani apami'naya falu ya'mo'a eteno lapa'kaeyatapi alikae.
  gnn-gnn: Ŋuli ŋayi yurru yolŋu ŋula djälthirrinydja Godkalaŋu ŋoy-yal'yunaramirriwu,
    bala ŋayinydja yurru märramana nhokuŋu ŋoy-yal'yunaranydja, ga ŋuli ŋayi yakanydja
    ḏukṯuk, ŋayinydja yurru yakana märrama nhokuŋu.
  yal-yal: Xa bɔɲɛ xunbeli muxuna nde na, na duban xa lu a xɔn ma. Xa na mi a ra,
    na duban mɔn xa xɛtɛ ɛ tan ma.
  cnt-NT: Chi₂jua'₂ dsa₂ i₂quió'₅ dsi₂néi₂ jaun₂ 'ua₁ bá₄ dsɨ́₅, të₃'ŋiá₄ bá₄ jág₁
    a₂'ei₅ tei₄ quián'₂ 'nia'₂ ja₁coin₂. La₁ në₁jua'₂ tsá₃ le₂jaun₂, të₃'ŋiá₄ bá₄
    táng₃ ja₁con'₂ 'nia'₂ guiong'₅₄ jág₁ a₂'ei₅ tei₄ jaun₂.
  tif-tif: 'am kaptam bombe kaa balili-kalin tunum namti alta bokoya-lomda: Ibi tan
    ke tilip o, yokokoma kemin, God alalta kukup tambal ma kuyokoma. Katale, ali balili-kalin
    disa kela namti, tiin so, aket so, kiita-kup, Awu, kaa tilip u, kalale, ali weng
    umuuyokoma disa. Kemin, God ali kukup tambal kaa, ami kolokoma dinim.'
  nlx-nlx: पुण ता गेरान माणहे हाजा निहे एती, ते तुमरी सान्ती तुमू फाय पोशी फिरीन आव
    लागी,
  apw-NT: 'Nṉee nłt’éégo at’ééhíí áígee sidaayúgo nohwił iłch’į’gont’ééhíí yił nlįį
    doo: áíná’ nṉee doo hwaa ágát’éé da lę́’eyúgo, nohwił iłch’į’gont’ééhíí dánohwíí
    nohwíyéé nádodleeł.'
  gum-gum: 'Inchen truyu chi isumgaig tab købigwan tøga møg wabene, tru: “Chi isumgaig
    tab kønrrun” cha ñim trendaibe nuinug kørrømisrtrun chibig køn. Inchen treeg møg
    kaabene, tru ñim trendaibe ñimuinuutøwei kørrømisrtrun cha.'
  not-NT: Aroca icogui ingábintseri Tosorintsi, iraniacaninataigabaquemi, aro ingábintsaiguëri
    Tosorintsi iromagoriasëretacaqueri. Carari queroca ininti iquemisanti, quero imagoriasëretaguiri
    Tosorintsi; paniro obiro ingábintsaiguëmi.
  plu-plu: Ku ignes hiyeg amapay kabayhtiwa, hennewa Uhokri gabay msakwa gikakkis.
    Henneme ku igkis ka amapay, nikwe Uhokri gabay ka msakwa gikakkis.
  iou-iou: Ude yäŋirä eŋi u gänaŋ nanik kubätä bänep pidäm udewanita gäripi nadäwani
    irayäŋ täko täŋpänä manjin täŋo burenitä uterak api ärowek. Upäŋkaŋ äma udewani
    kubä nämo iränä bänep pidäm man u äyäŋutpeŋ injin terak äneŋi api ärowek.
  ntp-NT: Dai isami daacagi ʌmaadutai dai nʌnʌracagi isDiuusi soiñagi vai gʌiibʌstacan
    tadaca ʌgai ibʌadʌ aidʌ gia gʌiibʌstacan tadacamu ʌgai. Dai ismaitiipucagi tomali
    ʌmaadutai ami isnʌnʌracagi isDiuusi soiñagi vai gʌiibʌstacan tadacagi ʌgai vʌʌscʌrʌ
    aapimʌ gʌaagai isaagididagi gomaasi aa oodami.
  rai-rai: Baa ta tena maalmaal i ki matira, anumuaat maalmaal in ki uni. Baa pate,
    a maalmaal in waan talili balet karom muaat.
  haw-1868: A ina ilaila ke keiki a ke aloha, alaila e waiho no ko oukou aloha maluna
    ona; aka, i ole, e hoi mai no ia maluna o oukou iho.
  ffm-ffm: So neɗɗo jom jam won ɗon, duwaawu mon hewtan ɗum. Kaa so walaa, duwaawu
    mon oo wartan e mon.
  arb-NAV: فَإِنْ كَانَ فِي الْبَيْتِ ابْنُ سَلامٍ، يَحِلُّ سَلامُكُمْ عَلَيْهِ. وَإلَّا،
    فَسَلامُكُمْ يَعُودُ لَكُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲉϣⲱⲡ ⳿ⲉ⳿ⲡϣⲏⲣⲓ ⳿ⲛϯϩⲓⲣⲏⲛⲏ ⳿ⲙⲙⲁⲩ ⲧⲉⲧⲉⲛϩⲓⲣⲏⲛⲏ ⲉⲥ⳿ⲉⲙⲧⲟⲛ ⳿ⲙⲙⲟⲥ ⳿ⲉϫⲱϥ ⲉϣⲱⲡ
