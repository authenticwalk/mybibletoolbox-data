    hnihꜘ.
  kmu-kmu: Aipa falu hisia agesaene kano ani nopima mainesiana Anumaya KotiꞋa aipa
    falu hisia agesa amigahigi aniꞋa kana kanoma omainesiana aipa falu hisia yana
