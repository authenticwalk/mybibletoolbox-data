    hugkam mamt ep wo baꞌich hihi.
  lbm-lbm: यदि उत कोयी शान्ति को लायक होना, त तुम्हरो शान्ति ओको पर ठहरेंन, नहीं त
    तुम्हरो जवर लौट आयेंन।
  ncj-NT: Huan tla ompacaten tlacamen aquin mechselisque, inon tlatiochihualistli
    ica yehhuan, huan tlahmo, ahmo tlen yes den tlatiochihualistli.
  yuj-yuj: Aerá sénapo, am nap mek yonkwae porokwenámp arop yak mo nánko te, yumo
