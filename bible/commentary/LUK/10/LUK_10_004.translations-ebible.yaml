  kbh-kbh: Ndoñe s̈mattsambaye shecnaja, ni crocénana s̈mattsaiuábuenana, ni shecochëtjonëshe;
    y nda chacmojacheuá ora, ndoñe yapa bën chents̈e s̈matjáisenobiamnaye.
  ron-LSB: Nu purtați nici pungă, nici portofel, nici sandale. Nu salutați pe nimeni
    pe drum.
  pon-pon: Komail der wewa ed en moni, de ed en jailok, de jut, o der ranamau on meamen
    nani al o.
  nhe-BL: Amo xijhuicaca se morral, niyon se payo para inmotominpiquise. Amo xijhuicaca
    seyoc inmotecac huan amo ximoquetztiyaca ipan ojtli para intetlajpalose.
  sps-sps: Govets vaare naa yam ta poraa moni, ge tu vio, ge tu suu, ana mi te nak
    vaare ta mes naa sanaan.
  wnc-wnc: “Sike ginda manisaat yakzaat dua pake kepi taukza gomayana kaya dua pake
    kusika kepiapane aminu kundu kake gaak wam mamaya ma yanike zetzet kunong,” ngang
    yanikut.
  bus-bus: Àton ↄↄsↄ sɛ́ro ke bↄ̀kↄlogomma ke kyateenↄ. Àton zɛ zɛ́n à ì kpá gbɛ̃kearo.
  gub-BL: Peraha zo temetarer hyru nehe, ni ma'e hyru, ni pexapat nehe no. Pepytu'u
    zo pe rupi nehe, amo pe peze'eg pà nehe.
  imo-imo: Pungolio, wale lepo kape, kou mone kape, mele wale kape, kimbo su alowa
