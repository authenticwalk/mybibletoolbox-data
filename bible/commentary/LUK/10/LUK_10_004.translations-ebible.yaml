verse: LUK.010.004
translations:
  kpx-kpx: La tiho valiege lainaho moni, mogamoga isi tamakata matagevelive. Isi humahala
    tiliege atahi belehovoi abuhi nona halevave.
  okv-H: eto koro jurukari goru te ehi savo te utu goru te mane humbuto pambasova,
    eto degi ta pahue embo ga ke ijie pekihe iji aijaja mane aisova
  tbo-tbo: Ega mone po outu po ae humahuma ona wiwinihi. U tahaya ega ona tutowolo
    po iyai ona maamali.
  mal-C: മടിശ്ശീലയോ സഞ്ചിയോ ചെരിപ്പോ എടുക്കരുത്; വഴിയിൽ ആരെയെങ്കിലും അഭിവാദനംചെയ്യാൻ
    നിന്നുപോകരുത്.
  grc-SR: Μὴ βαστάζετε βαλάντιον, ⸂μὴ πήραν, μηδὲ ὑποδήματα·⸃ καὶ μηδένα κατὰ τὴν
    ὁδὸν ἀσπάσησθε.
  bgc-bgc: इस करकै ना बटुआ, ना झोळी, ना जूत्ते ल्यो, अर ना राह म्ह किसे तै नमस्कार
    करो।
  khz-khz: Moni molora, rula e tamaka ragai pio gapikau; rauparai talima ta ragai
    pio vega-vegupua.
  deu-TKW: Traget keinen Beutel, keine Tasche, keine Schuhe; grüßet niemand unterwegs.
  zsr-NT: Cutu guaꞌliꞌ yöxj dumí ni bzud yöt, len cutu guaꞌliꞌ yetú cöꞌ löl‑liꞌ, len
    cutu tseyliꞌ güíꞌlenliꞌ bunách didzaꞌ gap nac laꞌ nöz.
  lin-lin: Bomema mbongo te, sakosi te to basandale te, mpe bopesa moto moko te mbote
    na nzela.
  hns-NT: Paisa ke thailie aur djhorie na ledjaihe aur dalaila bhie na. Aur toelogke
    na tjaahie rasta par haal-tjaal poetjhat roeke ke.
  noa-E: 'Pãach jua kharr ërëubaadët: phatkhon chukhu, putdijã chukhu, maimua zapatdamjã
    pãach bʉ̈ gayam appai athaadët. Khʉdau ee õor oowaijã iyʉ̈ʉ dʉnʉnʉidʉ nʉʉ aba
    dichpetat ajim anʉm.'
  eng-EMTV: Do not carry a money bag, nor a knapsack, nor sandals; and greet no one
    along the road.
  mib-NT: Te ma cóndiso ró ñunu, ni yɨjnɨ xūhún, ni ndijēn. Te ichi ma cucuéé ró ndajnūhun
    ró jíín ni ɨɨn.
  lif-NT2: खिनिॽ लाम्‍दिःक्‍को साब्रिहाॽ, सुःक्‌वाहाॽ हे़क्‍क्‍याङ् लाङ्‌सुःप्‍हाॽ
    थेआङ् मे़याङ्‌ङासिम्‍मे़न्‍ने़ॽओ, हे़क्‍क्‍याङ् लाम्‍मो मनाहाॽनु सेवा मये़म्‍मे़ॽर
    मे़हम्‍सिङ्‌ङे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Mkotoka kutola chihaku cha mashonga amala lihaku wala Champali na munjila,
    mkotoka kumjambusa mundu yoyoha yula.
  mmx-mmx: Nemen mita xip kaka tengkon tonomka, kopla teventat, kopla tempanga vatpas.
    Nemen gat mita ru at langas kusu mina paase aleng mi tara.
  cbr-NT: Burasacëñun camina curíqui buántima 'ain, taxaca itsi camina buántima 'ain.
    Bain cuani camina niracëax 'uran unibë banatima 'ain.
  tee-NT: Jantu alhi'it'it ju mintumin'an nin mimpasti'an nin alakatam ju minch'anxtak'an'an.
    Chai jantu xamati' panicni at'ach'ivinint'it acsni amac'amiya'it'it ju lacati.
  eng-LSV: carry no bag, no leather pouch, nor sandals; and greet no one on the way;
  cak-NT: Y man tic'uaj ichim, ni man tic'uaj mero, y man tic'uaj chuka' jun chic
    par ixajab. Y chuka' can man quixpa'e-ka chi ye'iben saludar ri winak pa tak bey.
  pah-NT: —Taperohoi ti sacola, itambere'ia, sandálias irũa. Tapepytai'i'i ti pea
    rupi penhinhi'ig̃e'yma ojipe'g̃a pe.
  sja-NT: Na wãrutade ateenáatɨ muchila, p'arat'a maa-e pɨrã awaraa chancla. Ichiaba
    taarã ak'ɨnɨ̃ p'aneenáatɨ pedeedait'ee chi unurutaarã ome.
  xed-xed: Yaha kuni klaftá tsedi, dər zlibi, dər ɓaɓah. Yaha kuni laghwi da gaga
    zgu ŋa mnduha.
  mks-NT: Tá na̱quee ndó cua̱ha̱n ndo̱ coto a̱ cáñehe ndó yátí cu̱hu̱n ndo̱ ni jiu̱hún
    ni inga ndu̱sa̱ ndó a̱ cáñehe ndó cu̱hu̱n ndo̱. Ta a̱ cácui̱ta ndó ca̱ha̱n Ndióxi̱
    ndó xi̱hín ña̱yivi ndique táhan xi̱hi̱n ndó íchi̱.
  gfk-S: Waak mu kapkap ta barbarat be tike raat. Ma pa mu nale kap ta pala lamas
    na kaki mu ura harkios. Pa mu nale haatne leh tikenong tano ngas ma mu na habir
    mon.
  bmu-bmu: Iŋini moneŋ irimuŋga me gösö kun me köna esu mi kude memba anme. Anda könanöŋ
    ambazip eŋgeka jiji-kilik-kilik yaizökzök kude akŋe.
  dgz-dgz: Ap gapan, moni igewa o ik pokaetawa, o pusi okomewa da den ya tambune.
    Amba waenapan negina gaun ya tane iwa wam ega wakaumene tawa.
  eng-GNV: Beare no bagge, neither scrippe, nor shoes, and salute no man by the way.
  zaa-NT: Bittu huá' le bolsa nìhua bel·liu. Bittu cu'ú nì'a le biỹa. Ą'hua nú ttú
    tehuá nuỹa gul·luítsa' le lo néda.
  eng-WEBSTER: 'Carry neither purse, nor sack, nor shoes: and salute no man by the
    way.'
  guh-guh: Pëtsa pacaponame itsacuenejava ata, doro ata, palata ata, zapato ata. Itsa
    pabajacobianame itsajivi namutoepatota, pëtsa bajayajebi pabarëcuaicuaijamë tsanunubenae
    panenajematsiyaniva.
  bon-bon: Gone rarekaake waadena, cuta diiba piiyepu ernge gwidape gone waadena.
    Awabla je gone aclajutame gaabe cabu.
  nhw-BL: Amo xijhuicaca se morral, niyon se payo para anmotominpiquise. Amo xijhuicaca
    seyoc amotecac huan amo ximoquetztiyaca ipan ojtli para antetlajpalose.
  mgw-mgw: Kanemupu'twe likanda wala linyamanda wala ilatu, kai', mundi'la kanemumpange
    mundu abali.
  swh-ONEN: Msichukue mkoba, wala mfuko, wala viatu, na msimsalimu mtu yeyote njiani.
  wbi-wbi: namungapindaghe inyambe ija ndalama, nambe isa vanyavukyusi, nambe ifilatu,
    nambe namungamwungilaghe umuunhu hweni musila.
  bba-bba: I ku kɑ yɑnsurɔru dɑ kɑ bɔɔru kɑ bɑrɑnu, i ku mɑɑ ɡoo tɔbiri swɑɑɔ.
  eng-KJVCPB: 'Carry neither purse, nor scrip, nor shoes: and salute no man by the
    way.'
  kgk-NT: Ani ereraha mba'eve rei nde rupive. Ani ereraha ne mba'e ryru. Nde plata
    ryru ave, ani ereraha teĩ. Nde py rehegwa ave ani ereraha teĩ. Ne rogwaitĩ ramo
    tape-rupi, ani joty erepyta teĩ.
  waj-waj: Sa sikau rira utuaiyauvaata sa ngiaaru kiaa yeennaivaa vara rira utuaiyauvaatama
    sa yuku nnaba vooyauvaatama uyida varada kuatee. Sa gioonna kiaapu aataruuvau
    ngiaiyaata teeda kua kiatee.
  cpy-cpy: Eero paanaki piyorikite, powanawo, paakontata-shityaa. Eero piwethatari
    piñaanakiri awotsiki pojamanitzi-kari.
  ekk-PKP: Ärge võtke kaasa raha ega kotti ega lisasandaale ning ärge veetke aega
    lobisedes inimestega, keda kohtate.
  mpx-mpx: Bahi wami mani abana, o ebo ami kaliko ana nabwa, o ebo aemiu aana nuku
    nonoahe. Bahi nuku nonotaltalmilil ge alomiyau gamagalau nuku liliwaliwan.
  wbp-wbp: Kulalu kanjanka tala-kurlangu yakuju nyurrurlarlu. Kulalu kanjanka jurnarrpa
    yakujurla. Ngarili yanta putu wirliyarla-mipa-kurlu. Kulalu kangka panu. Wapayalu
    yarujuyaruju yinya ngurra-kari ngurra-kari-kirra. Kulalu-jana karrinjarla wangkaya
    yapaku kajinkili-jana rdipimi.
  luo-luo: Kik utingʼ ofuku mar pesa, kata ofuku mar wuoth, kata mana opato, kendo
    kik umos ngʼato e yo.
  nhe-NT: Amo xijhuicaca se morral, niyon se payo para inmotominpiquise. Amo xijhuicaca
    seyoc inmotecac huan amo ximoquetztiyaca ipan ojtli para intetlajpalose.
  aii-aii: ”ܠܵܐ ܠܲܒܠܝܼܬܘܿܢ ܥܲܡܵܘܟ݂ܘܿܢ ܟܝܼܣܬܵ‌ܐ ܘܠܵܐ ܬܲܪܡܵܠܵܐ ܘܠܵܐ ܨܵܘܠܹ̈ܐ، ܘܒܐܘܼܪܚܵܐ
    ܫܠܵܡܵܐ ܠܐܢܵܫܵܐ ܠܵܐ ܕܵܪܹܝܬܘܿܢ.
  esk-NT: Aullautriñiaqasi manikuviuramik naagaqaa puukatauramik naagaqaa sakpakkimik;
    igliqtaułłapsitñi nutqaaqtuġniaqasi kisumununniiñ.
  msb-msb: Ayaw kamo pagdara sin pitaka, surudlan o sandalyas kag ayaw pag-udong sa
    pakig-istoryahan bisan sa sin-o man na masugatan niyo sa dalan.
  cpa-NT: Tsa¹cánh³ hniah¹² cog³. Tsa¹cánh³ hniah¹² mu²ra³. Tsa¹cánh³ hniah¹² løg²
    ca²jag¹³. Ha¹chian² dsa² juaih¹³ hniah¹² dsi²juu¹².
  dso-dso: ତାଲା, ମୁନା କି ପାଣ୍ଡଇ ମିସା ନିଆନାଇ, ଆରି ବାଟେ କାକେ ଜୁଆର୍‌ କରାନାଇ ।
  meu-meu: Moni vainana bona dabua modana bona tamaka ibolodia na basio abi kau. Dala
    ai danu tau ta basio hereva henia.
  yva-NT: Vemo wapo doije muno ingkujawane inta raugav inya. Muno vemo wapo wasajo
    kokome raugavo randurum inya. Vemo wasopijo wapa unanui anya rai jinya, yara wapanya
    tutir.
  dgc-dgc: Diyan moy kébilén i kuhata, o maski suput, o reserba a sinelas. Sakay diyan
    kam magabala a mégéuhunén du kasambat moy ta dilan.
  zpm-NT: Peet güeyde to, güeyde to dimi, güeyde to ncuaaṉe gow to, lab tow, miṉe
    quiase ni to miṉcose goḻtsienie. ’Miech ne yquiaabdiuzh to nëz, sode to dieeṉ
    zharaa yquiaabdiuzh to zho.
  hix-NT: Otxenyerun komo yonà yarhàra ehtxoko. Ayamatan komo xarha yarhàra ehtxoko.
    Ohrorà womun komo xarha yarhàra ehtxoko, kekon hatà. Asama yarye otontokonye rma,
    toto kom yakoro orwonàmrà kom hokohra ro mak ehtxoko, kekon hatà, Txesusu.
  sim-sim: Jir avak ya nga mbele mbelen wolonda kowe nga kumba ari er nga ji laha
    iwa hala. Uhu jir avak ma ol nombok ji heyewa nga nambek ji anasawewa hala.
  npi-ULB: पैसाको थैली नबोक, यात्राको निम्ति झोला नबोक, न त फाल्तु चप्पलहरू, र बाटोमा
    कसैलाई अभिवादन नगर ।
  cgc-cgc: Ta pagpanaw nyo, dili kaw magdala ta puyo, binagteng daw sandal na pangsili.
    Dili nyo awatan pagpanaw nyo ta pag-isturya ta mga ittaw na masugat nyo naan ta
    dalan.
  tim-tim: Huŋgun yeŋgire ariwerâm âmâ delem me puli me kei pekeŋe himbân lâuwâ bo
    meakmâ ariwai. Akto kepiangen ariwerâm dâwângen luâk olop den kâlep bo akbai.
  yor-yor: 'Ẹ má ṣe mú àpò, ẹ má ṣe mú àpamọ́wọ́, tàbí bàtà: ẹ má sì ṣe kí ẹnikẹ́ni
    lọ́nà.'
  wos-wos: Guni yéwa, wur, su akwi hura yamba yikénguni. Guni yambumbu bari yitanguni.
    Nawulak du takwa wali hundi bulékénguni.
  emp-NTPO: Wãbʌdad̶e buchacada, parata sid̶a ederãnadua. Bãrãba jĩrũne jʌ̃badara
    dewara ederãnadua. Wãnane ni ab̶aʌ ume od̶e bed̶earãnadua.
  eng-F35: Do not carry a purse, nor a knapsack, nor sandals; and greet no one along
    the road.
  ind-ind: Janganlah membawa dompet, tas, ataupun sandal cadangan. Dan jangan berhenti
    untuk berbicara dengan orang-orang yang kamu temui dalam perjalanan.
  pes-OPCB: با خود نه پول بردارید، نه کوله‌بار و نه حتی یک جفت کفش اضافی. در بین راه
    نیز برای سلام و احوال‌پرسی وقت تلف نکنید.
  mpt-mpt: Ibo kumeno moni bumin osa imen osa skil otabbumin osa mo oleb unaibe! Eka
    nakaia unangai deib tamalo te hetananimibo ibo mo mabianibta besa wengo mo oyemibe!
  ssx-ssx: Ikana꞉ma꞉ mani pausa o nu sunu o anke dake ma꞉nda꞉ na mea pua꞉pa꞉peke.
    Ma꞉nda꞉ ame̱le̱ pota꞉na꞉ manda꞉hande pitolo hata꞉ pi na lapa꞉peke.
  mkl-mkl: I mɑɑ̀ so tɑɑlili hee mɑ́ jɛ bɔɡɔ, wɑlɑkɔ bɑɑtɑ, nɔ i mɑɑ̀ yɑ leekĩ kpɑ̃ɑ
    i mɑɑ̀ ce inɛ ɡɔ fɔɔ ŋɑ.
  gaq-gaq: ଡାବୁ ମୁନା ଆରି ପାଣ୍ଡୁଏ ଡୁଙ୍ଗ୍‍ ଆୱେଗେପା । ଗାଲିନ୍ନିଆ ଆଜାଡିଗ୍ ଆସାର୍ଲଗ୍‍ପା ।
  gof-RNT: Hintte biya ogiyas aykkoka oykkofite, miishe gidin kathi gidin caamma oykkofite.
    Oge bolla oonakka sarothofite
  unx-unx: ଆପେ ପାଏସାମୁନା, ଥାଇଲାଃ, ଖାର୍‌ପା ଆଲ୍‌ପେ ଇଦିୟା ଆଡଃ ହରାରେ ଜେତାଏକେୟ ଆଲ୍‌ପେ ଜହାର୍‌କଆ
    ।
  gah-gah: Lekeza vinigi niki, moni gúeaká gó itó akiseaká gó itó likigisaló suú alemiki
    lekeza gapoló niviki miniki aliki amiki amuza miliki vilo.
  lcm-lcm: Mi ago ta luk asisiang an. Tepe kapa ka ago, na pauk i kak ka ago. Mi ago
    ta pakanang ta mangsikei e selen.
  aer-aer: Nhenge arrantherre alherlte-iwemele yakwethe apwerte mane-akerte akngerlte-iwetyale,
    yakwethe arne iwenhe apeke areye-arlke-akerte akngerlte-iwetyale, ingke-kenhe
    arrpenhe apeke akngerlte-iwetyale, ingkirreke imperlte-alhemele alherlte-iwaye.
    Apmere arrpenheke-arrpenhe areye-werne iparrpe alherlte-iwaye. Ilengare apeke
    re arrpenhe areye-arlke arrantherre mpepeke anyente-irrerirremele awethe tnetyale
    anpere akwete alhetyeke. Angketyale, anpere akwete alhaye.
  qvc-NT: (Piru Dyusmi rin kwidashuqllapa.) Chayri ama apayllapachu alfurjaykita ni
    qellaynikita ni llanqekita. Ñanda riqshinapis ama arkakayllapachu mayqanda parlachishpaqa.
  tgl-ULB: Huwag kayong magdala ng lalagyan ng pera, lalagyang panglakbay, ni mga
    sandalyas, at huwag ninyong batiin ang sinuman sa daan.
  cbs-NT: Man jaskabaintanunbun matu yusinun ninkakanwen. Mais butankanwen. Jaki mabu
    aduti kapankan buama jaki pei aduti matun chinexeketiki usua nuxatiya buama inun
    matun bichi tae betsa buyamakanwen. Jaska inun, bai tanabaini tsukida nukutan
    jabe janchai niti ikama dainbainxankanwen.
  xtm-NTPP: Má jin kinda'a ni bolsa, ni a nuu ñu'u xu'un ni, ni a ndijan ni, te má
    jin kuiñi ni ichi ma ja jin kua'a ni nchuxi ni‑in ñayii ma.
  nnq-nnq: Makapotoje mumwanja gwinu nhwuku guloi andaje nkoba ni ilatuje, makampataje
    mundu abali undela.
  bao-NT: Wajopoa ʉnora, wapa tiirica tiiri mʉja ca jãari poari ʉnora, dʉpo juti mʉja
    ca wajoa jãña pee ʉnora, jee waaticãña. Ñucã maapʉ cãare jĩcʉ̃ peerena jãiña tua
    nʉcã, tiiticãña.
  san-ORI: ଯୂଯଂ କ୍ଷୁଦ୍ରଂ ମହଦ୍ ୱା ୱସନସମ୍ପୁଟକଂ ପାଦୁକାଶ୍ଚ ମା ଗୃହ୍ଲୀତ, ମାର୍ଗମଧ୍ୟେ କମପି
    ମା ନମତ ଚ|
  rmn-rmn: Ма лэн тумэнца нэ киси, нэ гоно, нэ минидэс тай опэр дром никхас ма дэн
    сэлями.
  huv-NT: Nde mejoyiün morral, iquial tomiün, at napüic; nde lomblombomeron metepeayiün
    jangantanej tiül tiiüd.
  otn-NT: '''Yo tema̱ bolsa gui ca̱xʉ, ''yo tema̱ njʉmɛ̱nyu̱ gui ca̱xʉ. ''Yo gui cʉx
    hmi̱''da ni̱ thi̱xfani̱hʉ. ''Yo to di ot''a̱hʉ ''mø gá̱ nzɛnguahʉ p''ʉ ja ra̱
    ''yu̱.'
  nop-nop: Ale unene muneeŋ, lik, eŋ kayoŋnamokop adi mu moŋgotneeŋ, tiŋa nebek niŋ
    talipmeŋ tubumintaaŋ niutumba mu tineeŋ.
  obo-NT: Yo kow'd piyod to soopi, kavii, sandalyas woy yo kow mandad od sambang od
    totongko to ahad ondoy nod kotommu row riyot daan.
  kca-kca: 'Нэмәԓты пӑтән аԓ ўйаты: ӑнта тўтхот, ӑнта хир, ӑнта кўра ԓумәтты ŏт, пӑ
    йушән нэмәԓты хŏйат хŏща, ўщайән верты урәӈән, иԓ аԓ ԓойаты.'
  cak-ENT: Y man tic'uaj c'a morral, nixta man tic'uaj tumin, y man tic'uaj chuka'
    jun chic c'ulaj xajab. Nixta chuka' man quixpatüj pa tak bey richin niya' rutzij
    quivüch vinük. Xa choj quixbiyin c'a ape' nc'atzinej que nyixapon-vi.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤗᤠᤶᤍᤡ᤺ᤰᤁᤥ ᤛᤠᤒᤪᤡᤜᤠ᤹. ᤛᤢ᤺ᤰᤘᤠᤜᤠ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤱᤛᤢ᤺ᤵᤜᤠ᤹ ᤌᤣᤀᤠᤱ ᤔᤧᤕᤠᤱᤅᤠᤛᤡᤶᤔᤧᤴᤏᤧ᤹ᤀᤥ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤶᤔᤥ ᤔᤏᤠᤜᤠ᤹ᤏᤢ ᤛᤣᤘᤠ ᤔᤕᤧᤶᤔᤧ᤹ᤖ ᤔᤧᤜᤶᤛᤡᤱᤅᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: De mā cuīsó nú ñunu, ni itīn xūhún, ni nījān. De ichi mā cúcuéé nú jā natúhún
    nú jíín ni iin nchivī.
