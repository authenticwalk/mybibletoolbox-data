  san-KHM: យូយំ ក្ឞុទ្រំ មហទ៑ វា វសនសម្បុដកំ បាទុកាឝ្ច មា គ្ឫហ្លីត, មាគ៌មធ្យេ កមបិ
    មា នមត ច។
  arn-NT: Yekilmün ta folson, pülata no rume ka epu mudaw okota no rume ka witrakünuwlayaymün
    ta rüpü mew tamün nütramkayafiel ta iney no rume.
  zas-NT: Ad chinëdi guijxh, niꞌqui milia, niꞌqui zatib nejz xgurëchidi, ad sudxedi
    guinieenëdi bejn ree runejz.
  ken-NT: Bǎkɛ́ pɔkɔ́ yɛ̌ mɔ́bha nkáp, yɛ̌ ɛbhǎ nɛkɔ, nɛ yɛ̌ nkwɔbhánya ɛchak.
