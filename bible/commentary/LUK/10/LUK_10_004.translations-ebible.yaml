    te naa ningo we paio!
  boj-boj: Niŋgi silali osib aiyaib. Nuŋgo qaquŋ aib. Siŋga tatal jigaib. Niŋgi aiyoqnsibqa
    gamq di tamo qudei turoqnsibqa naŋgi anjam bei minjraib.
  ulk-ulk: Wa nole bakir aisawem lugarapem, nole epeikak, a nole tetergablukak. Wa
    nole gabge bakowa le mir daratagrawem.
  eng-DRA: Carry neither purse, nor scrip, nor shoes; and salute no man by the way.
  knf-knf: Nakţij nin umbooţu, nin umañ, nin kaşapaat, naknaţ pwul nin ñaaŋ aloŋ mboş
