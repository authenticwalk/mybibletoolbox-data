verse: LUK.014.030
translations:
  kpx-kpx: Abuna loui kosea, ‘Malaha keu au o houito houi gabioholinu.’
  okv-H: ke einge aisora, ‘Embo na bande peni ikasi tutuvi hurehija rate ari inono
    ae ra.’
  tbo-tbo: Ma hina pa, “Geka lawana wogo i tugudugeya ma ega emoemotana ina wikokowi.”
  mal-C: ‘ഇയാൾ ഗോപുരം പണിയാൻ തുടങ്ങി; പക്ഷേ, പൂർത്തിയാക്കാൻ കഴിവില്ലാതെപോയി’ എന്നു
    പറഞ്ഞു പരിഹസിക്കും.
  grc-SR: λέγοντες, ὅτι Οὗτος ὁ ἄνθρωπος ἤρξατο οἰκοδομεῖν, καὶ οὐκ ἴσχυσεν ἐκτελέσαι.
  bgc-bgc: ‘के यो माणस बणाण तो लाग्या पर पूरा कोनी कर पाया?’”
  khz-khz: pia kila, ‘Etalima na etinaato, na ati evega-aikiato.’
  deu-TKW: 'und zu sagen: dieser Mensch hat angefangen zu bauen, und konnte es nicht
    hinausführen.'
  zsr-NT: 'laꞌná: “Bönniꞌ ni gzu lahuëꞌ runëꞌ yuꞌu, san cutu guc usyudxëꞌ gunëꞌ.”'
  lin-lin: « Botala moto oyo ! Abandaki mosala ya kotonga ndako, kasi azangaki makoki
    ya kosilisa yango. »
  hns-NT: ‘Are, dekh, oe maangat raha ghar banaawe, bakie adhwe par se roek gail!’
  noa-E: “Mʉg wounaun par di ëu aubajuuta sĩi dibʉ̈ appai jãg idëu khõs jukhabaadëjim”
    ajugui ajim anʉm. Ich jãg di ëwaagpaawai khĩirjuajemjöta khĩirjuju aai simgui
    ajim anʉm mʉ dʉ̈i nʉrraagjã, dich dau aphʉʉ aju khaphʉ simjã magʉm igba warag
    magʉm ãwat nʉrraag.
  eng-EMTV: saying, ‘This man began to build and was not able to finish.’
  mib-NT: 'Te cahān i: Tēe yáha ní quejéé de sáha de vehe, te tu ní cánda de sínu
    de, achi i.'
  lif-NT2: '@see-verse:LUK.014.029'
  xnj-xnj: Yati vijova, Mundu uyu atumbwili kujenga. Nambu nakuhotola kumalakisila!
  mmx-mmx: Diba lok, ‘Na laradi ga vaxaru kaxat na loogu, ketla neni xopmen na epovo
    ri lox axav i!’
  cbr-NT: Torre 'aquinbi ca a unin ancëcasmaxun ëanxa.
  tee-NT: 'Chai catanaulh: “Ju ani lapanac tai''ulalh ixnavica ixchaka'' para jantu
    lai xanavik''ojui”.'
  eng-LSV: saying, This man began to build, and was not able to finish.
  cak-NT: 'y xtiqui''ij chirij: La jun achi la'' xrojo'' xupoba'' jun jay, y xa man
    xtiquier ta, xquiecha''.'
  pah-NT: “Pehepia ti g̃a! Ndoapoi gweuhu g̃a,” e po ti g̃a pe mombe'gwovo nehẽ, ei
    Jesus'ga.
  sja-NT: 'Jarapataadai: “Na eperãpa te oomaa beeji. Mamĩda p''oyaa oo aupa-e paji.”'
  xed-xed: “Ngha ta na mndu na ta thaftá mndəra hga ka traptá kɗiŋta,” ka həŋ dzaʼazlay.
  mks-NT: 'Já cachi na já xi̱hi̱n ndo̱: “Ta̱a ja̱n na̱casáhá da̱ cáva̱ha da vehe da
    joo co̱ó na̱cuu jáxi̱nu̱ dá ña̱”, já cachi na cua̱cu̱ ndaa na ndo̱hó —na̱cachi
    Jesús.'
  gfk-S: 'Di na tange horek: ‘Ikin ra turadi te hatahun no nuno hala ma iga basomah
    ura hapatam ie.’'
  bmu-bmu: Mewö ak waŋgiba kewö jibepuk, ‘Azi mi könahiba miriŋi meyökmö, mi mem tekömamgö
    qahö köhöiyök.’ Miaŋgö dop Jisös wuataŋgöman me qahö, mi törörök kewöta möt kutuman.”
    Mewö
  dgz-dgz: ‘Apan ma pa tut wa tani go ya tun waboria,’ ap anega wain.”
  eng-GNV: Saying, This man began to builde, and was not able to make an end?
  zaa-NT: 'ina cą: Nubéyu''ą'' nna gùduluą ruduą yú''u nna, pero labí suficiente lo
    sìnį té para gulùỹą na.'
  eng-WEBSTER: Saying, This man began to build, and was not able to finish.
  guh-guh: 'Baracuaicuaijaitsi tsipae: “Bajaraponë picani taxuxuaba pijabo pexanaejava.
    Itsiata apo tocaëjëpaetsi pijapalata peveretsinexa pijabo,” jaitsi tsipae capocaponaeya
    petotaevitsi.'
  bon-bon: ‘Ai biname te mete ne gije jebacitige rara-ngame, yepä tabe ibibi lica
    gyene ämlitame!’
  nhw-BL: 'Quiijtose: ‘Ne tlacatl pejqui quichihua se cali, pero amo huelqui quitlamilti.’'
  mgw-mgw: Kababaya, ‘Mundu yu' aatumbwi senga, lakini akombwili yomolya.’
  swh-ONEN: wakisema, ‘Mtu huyu alianza kujenga lakini hakuweza kukamilisha.’
  wbi-wbi: vitisagha, umuunhu uju akatengwile kujenga, akunilue kumalikisia.
  bba-bba: kpɑ bu nɛɛ, durɔ wi, u bɑnɑ toruɑ, mɑ u kpɑnɑ u ye dɑkurɑ.
  eng-KJVCPB: saying, This man began to build, and was not able to finish.
  kgk-NT: “Omoĩ mo'ã gwóga renagwã. Omopu'ã ku'a ku'a rei henagwãrãgwe. Ndojapopái
    oheja hagwã” he'i va'erã onhembohory va'erã hóga-rehe. “Ojapo-ta mo'ã óga oheja
    jevy gwogarãgwe” he'i arã, he'i Hesu arandu nhe'ẽ omombe'u.
  waj-waj: 'Innara raida fai kiaara: Aa nnau aavaa heekai vaidiivo hama yaagueeqama
    heeka taikeera ruukama pikiaivaivee, kiaaravaivee.'
  ekk-PKP: '„Vaadake teda: ta alustas ehitamist, kuid ei suutnud lõpetada.“'
  mpx-mpx: nihi ba, ‘Tau ya limi i telipuna i taltal, yaa nige bosowaina ni pwamowasi.’
  wbp-wbp: ‘Nyampu wati warungka, rdirri-yungu tala-kurlu wita-mipa-kurlu yuwarliki
    ngantirninjaku. Kula nyanungurluju lawa-manu! Nyanungurluju ngayilpa talaju wita-mipa
    mardarnu, yampiyarla ngantirninja-wangurlu!’
  luo-luo: kagiwacho ni, ‘Jali nochako gedo to ok onyal tieko.’
  nhe-NT: 'Quiijtose: ‘Ne tlacatl pejqui quichihua ichaj, pero ax huelqui quitlamilti.’'
  aii-aii: '”ܒܸܬ ܐܵܡܪܝܼ: ’ܐܵܗܵܐ ܐܢܵܫܵܐ ܫܘܼܪܹܐ ܠܹܗ ܠܸܒܢܵܝܵܐ ܘܠܵܐ ܡܨܹܐ ܠܹܗ ܬܲܡܸܡ.‘'
  esk-NT: nipliġutiŋ, ‘Taamna iñuk nappaisaġaluaqhuni naatchiŋitchuq.’
  msb-msb: ‘Adi an tawo na nagpatindog sin tore kag dili man gali niya kaya ipahuman.’
  cpa-NT: 'Juúh²dsa: “Jai³lah dsa² lang¹² tsa¹ca¹tiúh¹ mi¹hian¹² ta³ ca¹mi¹liág¹dsa,”
    juúh²dsa.'
  dso-dso: ସେମନ୍‌ କଇବାଇ, ଏ ଲକ୍‌ ବଡ୍‌ଟା ଗର୍‌ ବାନ୍ଦ୍‌ବାର୍‌ ଆରାମ୍‌ କଲା, ମାତର୍‌ ସାରାଇବାର୍‌
    ନାପାର୍‌ଲା ।”
  meu-meu: bema toma “Ina tau ese kohoro ilarebana e matamaia, to asi goadana, seme
    ha-orea” na garina.
  yva-NT: ware, ‘Vatane sopamo po yavare so rauseo nte damu po ranari tutir da mewene
    ramu.’
  dgc-dgc: a kagi de, mara, a ‘Entan mo, mégpabile siya, pero éwan na kaya a tapusén.’”
  zpm-NT: 'guiab zho: “Goḻwi lo zha qui gaṉle, loxaque bleeze zho lidz zho, na blëbd
    zho nzaalo zhow.”'
  hix-NT: Tàwyanye àtàhkahnàtho yonyetxhe rma, onà wyaro nketxhe hampànà. Owyanye
    ymo hxako, ketxhe hampànà. Bàn komo yetxehtetxok haryhe mà, mokyamo, ketxhe hampànà.
    Àtàhkahra yxak mak nehxatxok hamà, ketxhe hampànà, xeny komo, nyamoro hoko, kekon
    hatà. Àro wyaro newnohyatxhe hampànà. Àro ke, tàwyanye etxehtohra ro rma haka,
    tehetàhke ehtxoho thutwahorye nay hamà. Àro wyaro rma rha, rakoro otohra ronye
    rma haka, krawame ototho komo thutwahorye naha, kekon hatà, Txesusu.
  sim-sim: �Ma toto aka toso or urakowa kom te,� karem mbakwa ola.
  npi-ULB: भन्‍नेछन्, ‘यो मानिसले निर्माण गर्न त सुरु गर्‍यो तर सिद्धयाउन सकेन ।’
  cgc-cgc: Mambal danen, ‘Nyan, lagen nyo ittaw na yan. Gaumpisa kanen an ta pagpatindeg
    ta turi, piro dili kapatapos!’”
  tim-tim: “Luâk irekŋe luâk hanŋeâk nâŋgâm tetembeŋe anuŋdo giep ina gain gain akmâ
    benŋe yân hepundo kindâp.” hain dâmai.
  yor-yor: Wí pé, ‘Ọkùnrin yìí bẹ̀rẹ̀ sí kọ́ ilé, kò sì lè parí rẹ̀.’
  wos-wos: Wangita di watandi, ‘Wun ge tale tonjoka hurundéka yéwa hényindéka némbuli
    tosékenjoka dé hurufatiké.’
  emp-NTPO: “¿Jãʌ̃ acheba ab̶a poya oi quĩrãca naʌ̃ dera jãwã jʌwa osica?”
  eng-F35: saying, ‘This man began to build and was not able to finish!’
  ind-ind: ‘Orang ini mulai membangun, tetapi tidak sanggup menyelesaikannya!’
  pes-OPCB: این شخص ساختن عمارتی را شروع کرد، اما نتوانست آن را به پایان برساند!
  mpt-mpt: baabaniba Naka ele amo kla omfanebio otane e monio blimano kesoa e hebmamsabo
    mo klaim blimobo ge ohamomabiobo ge baabenea
  ssx-ssx: Do halita꞉ ipika꞉ da a꞉eya꞉pate paeyaapeke ana꞉ na pea pia꞉ka꞉ta꞉me lelimikie.
  mkl-mkl: ɑ ni, mɔkɔu ihɛ̃ í sinti ku mɑ nɔ wee í mɔnɡɔ kù kpɑ iriɛ.
  gaq-gaq: ଆକେନ୍ ରେମୁଆଁ ତିଆର୍ ଡିଙ୍ଗ୍‌ନେ ମୁଲେଚେ ଆଃଡ଼ା ଆୟାକେ ଣ୍ତୁ ।
  gof-RNT: be7iya ubbay, ‘Ha uray gimbbethi oykkin qusttanaw iya xoonis’ yaagidi boroosona.
  unx-unx: ନେ ହଡ଼ ବାବାଇ ଏଟେଦ୍‌କେଦାଏ ମେନ୍‌ଦ ଟୁଣ୍ଡୁ କାଏ ଦାଡ଼ିକେନା ମେନ୍ତେକ ମେନେୟା ।
  gah-gah: imane vémo sozáa moloko numuni napa ale hizeake lá iha iha ahulokago lá
    onoive liki linigave.
  lcm-lcm: ‘Pua, igenen ke kata tutapongai ani abis i lu ke na parik kalapa angkoai
    si akamusai ania.’
  aer-aer: ‘Artwe nhenhe re mane akweke warele ilthe artetyeke-irreke. Kenhe re renhe
    uyerretyakenhe mane akweke ware atnyenekenge. Re renhe impetyeke artetye-kwenye!’”
  qvc-NT: “Kay runam qallarishqa suq turrita ruraq; piru manam atishqachu ushyayta”,
    nishpa.
  tgl-ULB: sinasabi, 'Ang taong ito ay nagsimulang magtayo at hindi niya natapos.'
  cbs-NT: 'yuikin: “Jaska jawen kadu shinandiamabia ja unainsmapatun ja dukun janu
    mapekea nixun uinbaunti taewaima jaska waxun menetidumaki”, mia watidubuki.'
  xtm-NTPP: 'te jin ka''an i: “Tee ya''a, ni keja''a de sa''a de ve''e de a, kovaa
    ñatuu ni kundee de sinu de.”'
  nnq-nnq: kulenga, ‘Mundu ojo ngatumbu kuchenga nambu ajomwileje.’
  bao-NT: “Ania, wii queno jʉocãmijapi táá biigʉpʉa. Tii yapano majitimi béé,” ĩi
    buicuma.
  san-ORI: ତର୍ହି ମାନୁଷୋଯଂ ନିଚେତୁମ୍ ଆରଭତ ସମାପଯିତୁଂ ନାଶକ୍ନୋତ୍, ଇତି ୱ୍ୟାହୃତ୍ୟ ସର୍ୱ୍ୱେ
    ତମୁପହସିଷ୍ୟନ୍ତି|
  rmn-rmn: «Адава мануш лиляс тэ тхэл, ай нащи бытэрды».
  huv-NT: 'Apmapiüngüw: “Aaga naxey quiaj íünan mawitich, nganüy lango majiür cuane
    naag mandondochay”, apmawüw.'
  otn-NT: 'Da̱ ''yɛ̱na̱: “Nu̱na̱ ra̱ n''yohʉ ''bʉcua bi dʉ''mrá̱ ''bɛfi, pɛ hi̱ngui̱
    sä da̱ hyät''i”, da̱ ''yɛ̱na̱.'
  nop-nop: Tiŋa indiŋ yoneeneŋ, ‘Me i yot tububihifit tuguk, tiŋa mu madapmalak.’
  obo-NT: Od oungketen sikandan to, ‘Ette, od tigkanoy ra en moho od poohinat inin
    minuvu, piru waa vos id poko‑ipongnga rin.’
  kca-kca: '"Тӑм хŏйат хот омәсты питщәс пӑ ӑт йэтшәптәсԓы".'
  cak-ENT: 'y nquibila'' c''a: La jun achi la'' xrajo'' xupaba'' jun jay, y xa man
    xtiquer tüj chic, nquibij.'
  lif-NT: '@see-verse:LUK.014.029'
  mie-NT: 'De cāhān ji: Tēe yáhá chi nī nquijéhé dē sáhá dē vehe, de nduú ní ncúndéé
    dē sínu dē, cachī ji.'
  san-TIB: ཏརྷི མཱནུཥོཡཾ ནིཙེཏུམ྄ ཨཱརབྷཏ སམཱཔཡིཏུཾ ནཱཤཀྣོཏ྄, ཨིཏི ཝྱཱཧྲྀཏྱ སཪྻྭེ ཏམུཔཧསིཥྱནྟི།
  qve-NT: 'khaynata nispanku: “Kay runaqa afanllañan torreta ruwayta qallarirun, ichaqa
    manataqmi tukuyta atinchu”, nispanku.'
  pao-NT: ‘Ma how manedu masoo? Masoo sakwa uga mitu soohanese, o'no yise uga nobe-too.’
  cbu-NT: 'Tputssha: ¿An tputs tamaka? Pangoo ipusari kasarangu, iwapamaam mangu pinasarangiya,
    táchparee shiyaatsi.'
  usa-usa: yemá maará-tinoe. ‘maan-nákómá naammá ínéna áaimma átámaraimanibo páátákáá
    í umá kánataiye.’ tínóe.
  soy-soy: 'Pi yɛ́ mɑɑ rɛ: Usoi nkó yɛ pimɔ́mɛ korɑɑnɛ ɑmɑ́ úu fe ukɛ́ tɛnɛsɛ.'
  hui-hui: Oba halu tigua lalu, Agali ogome anda bule biyago biai habe naheyane wahayada,
    lolebira.
  amf-amf: '@see-verse:LUK.014.029'
  quc-NNT: 'kraj ne käkib''ij: “We achi ri'' xuchaplej u yakik jun nim ja, man xkowin
    tä k''ut chub''anik ronojel,” —kecha ne.'
  dob-dob: be sida gwae, ‘Tai gete ꞌatuwa waiwaina ga ꞌola ꞌietoolodi ta nigeya anuwa
    nina maiboꞌana ꞌiꞌabiꞌabi.’
  wrs-wrs: '@see-verse:LUK.014.029'
  mca-mca: 'Qa'' nit''ijju'': “Ha''ne jukhew in yitsupintaxju'' ne'' wititsi'' qa
    nite''ƚe yaqhat''axij.”'
  kiw-kiw: Rii-ro aaꞌoi aꞌai kaumo, ‘Roo moto tutuui ididi tauo poomahoro, irai omaꞌati
    opoiꞌoi modobo bia.’
  tzo-TZC: 'Jech ta xꞌalbat: “Ti vinic leꞌe lic smeltsan ti torree. Pero muꞌyuc stsuts
    yuꞌun”, xi scꞌoplal.'
  mya-mya: '`ဤ​သူ​ကား​တည်​ဆောက်​မှု​ကို​အ​စ​ပြု​၏။ သို့​ရာ​တွင်​အ​ဆုံး​မ​သတ်​နိုင်​ပါ​တ​ကား''
    ဟု​ဆို​ကြ​လိမ့်​မည်။-'
  gng-NT: 'kí len kí ye: ‹Liike mɛn udaan wuɔ cin'' ki mɛh kuduku nɛ ka fre'' ki
    faa'' kù.›'
  cbi-NTPO: Entsa ruku aa katyu ya kenu ti' ke'ba, deki'mujchi ne tsangaañuve, ti'
    uukapunu dejuve.
  ikk-NT: Wẹ jẹnkọ d'a sị, ‘Onyẹni jẹn d'a tụnma ụlọ bụ ọ sanị ẹka tụngụụ a!’
  leu-leu: e ri taa kuus, ‘A mataa aanabeꞌ a tangpat pana vesanaana lifu e pife fexaxaas
    sena fataxapine.’
  maz-NT: 'Ra mamaji: “Ne bëzo o mbürü o jyäbä ''na ngumü, pero dya zäs''ä c''ü rví
    cjuatü”, ra ''ñeñeji.'
  bod-N: མི་འདིས་མཁར་རྩིག་འགོ་བརྩམས་ཀྱང་འགྲུབ་མ་ཐུབ་ཅེས་ཟེར་བར་འགྱུར་རོ།།
  tca-NT: '—Rü ñanagürügü tá: “Ngẽma yatü inanaxügü na naxüpataxü̃, natürü taxucürüwama
    nayanguxẽẽ”, ñanagürügü tá.'
  zpl-NT: 'nu ni bee bene: “Benequieꞌ uquixie rrecheꞌ niꞌi pero lá laꞌxulla a recheꞌellae
    xne la riquiꞌ dimiꞌlla.”'
  mbc-NT: “A'kî see yaretî'kaiya pra awanî era'matî”, taa to'ya.
  ndg-ndg: Kabaya, mundu yu alumbwi chenga wakati ntopo ngupu ya yomolya.
  wsk-wsk: ale balmon, ‘Kari umu kawam ura duap beteram bare me kalo kutuwuram!’ ma
    balmonko.
  toj-NT: Ja huinic iti och suas sbaj soc ja snaji pero mi bob yuj, oj chiuque.
  tbc-tbc: dubol a, ‘Tamol en urat fun igane gug igane itout san ta idaisuda na ya.’
  sna-sna: achiti, ‘Munhu uyu akatanga kuvaka asi akasagona kupedza.’
  smk-NT: nin wanra, ‘Ya, siin a tawo, nama'deng ya ket kai naya nin nayadi'.’
  grc-TCGNT: λέγοντες, ὅτι Οὗτος ὁ ἄνθρωπος ἤρξατο οἰκοδομεῖν, καὶ οὐκ ἴσχυσεν ἐκτελέσαι.
  gof-WFTW: be7iya ubbay, ‘Ha uray gimbbethi oykkin qusttanaw iya xoonis’ yaagidi
    boroosona.
  spa-BLM: 'diciendo: “Este empezó a construir y no pudo terminar”.'
  kyz-NT: '@see-verse:LUK.014.029'
  dao-dao: ‘Hina khyang naw, imnu ngtün na lü am mkhüt ve’ tia ni kse na khai he.
  cya-cya: 'lo'' chcui'' ne'': Yu cua mdyisnan mtñan yu na''an ''in yu, una a mdyi
    tsaa'' na ''in yu.'
  nii-nii: Pe wumb kanik yi niłmin, “A— wu ei ngii pułngun mond, ba eim tekim ni,
    ngii ei takpi poru ninerim mon!” pa ninjing.
  ign-NT: 'Tásiha, nacahé­na­papuca ena ticaeca­hi­hea­nayare: “Ímahapa, váhira márata­hahini
    máitauchahini eta jena peti, táurina­que­ne­ya­rehíji. Tíjara­ca­va­samipa. Ichape
    eta mamelaya” nacahe­na­papuca.'
  dik-NT: ‘Mony kënë acï ɣöt jɔɔk bï buth ku akëc thääp.’
