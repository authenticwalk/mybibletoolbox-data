    paku masan katang siknga pukwiwiyak.
  bus-bus: 'Tó a sìsiri mↄ̀ à bènnɛ: Ǹ fɛɛ ǹ vɛ̃ɛki kpá gbɛ̃ pìa, nɛ́ fɛɛ ǹ gá vɛ̃ɛ
    kpɛɛ kpa kↄ̃n wíomɛ.'
  gub-BL: A'e mehe tàpuz zar uze'eg putar wà peme a'e nehe. Ta'e penenoz tar romo
