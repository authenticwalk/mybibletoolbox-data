    apykaw wi nehe, ta'e tuwihaw wapyk putar hehe a'e nehe xe, i'i putar peme a'e
    nehe. A'e rupi pemaranugar putar nezewe mehe nehe. Peapyk putar apykaw ikatu 'ym
    ma'e rehe peho nehe.
  imo-imo: '@see-verse:LUK.014.008'
  boj-boj: '@see-verse:LUK.014.008'
  eng-DRA: 'And he that invited thee and him, come and say to thee, Give this man
