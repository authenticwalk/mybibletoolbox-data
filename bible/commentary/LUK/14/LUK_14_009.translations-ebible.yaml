  swp-swp: ata tauyogaim wa i laoma, i ribalau arim eai, i ene, ‘Tau ta abababawa
    ta u mosei arinai;’ ata doha u taumaeamaea u babawa abababawa dobidobina eai.
  bjr-bjr: Ani uriqararafa anirainanoo qoomaqa akoofa ani qafeenoo aqiqamasee uriqarara
    fasiqara miqoo ooqu mariannee qinana anee asauriranaki maridana mandaikiraqoo
    kai ooqu marinnaranoo.
  aby-aby: '@see-verse:LUK.014.008'
  eng-YLT: and he who did call thee and him having come shall say to thee, Give to
    this one place, and then thou mayest begin with shame to occupy the last place.
  jni-jni: Ingi desa ma bezi shi nigora me maaye, madi gun hu, 'nya unu ugino me ahira
    sa u cikini' Udi ku hiri in mu ime uka cukuno ahira an desa da wa bikiwe ba.
  kne-kne: Tan mo somawang din nangatngato ay ipogaw, asi omali din bemeey en sik-a
    yan kanana, ‘Idenden mo kod ta say tomokdoan en naey.’ Adi pay kababain, tan masapol
    ay demenden ka ay en makitokdo sin benget.
  tgj-tgj: okv nonyi gv atu, nonyia goknv, v aala kula minre, ‘Soogv dooku sam ninyia
    doomu tvka.’ Vbvrikunamv nonu hinying reku okv dooku alv makulo doodubv rireku.
  gui-NT: 'Jayave o iya güeruta jocuae iru vae reguapɨa pe jare jeita ndeve: Emee
    cuae cuimbae pe nerenda. Jayave nde nemarata co reo reguapɨ tenda taɨcuegua vae
    pe —jei—.'
  quc-TT: 'We jeriꞌ, kape riꞌ ri winaq ri xixsikꞌinik kubꞌij na chawe: “Chaya kan
    le atꞌuyulibꞌal che we achi riꞌ rukꞌ kꞌu kꞌixibꞌal riꞌ kateꞌ tꞌuyul pa ri kꞌisbꞌal
    tem.”'
  heg-NTPO: Eta ela lam, mam fesat lamtua ka maa tek ku noan, ‘Komali deken ne! Paap
    tulung lako daad se klupu lua, ta auk tao del ni son le taung atuling tene nia.’
    Kon ku hangu deng del na nol in mae, le lako daad se klupu kua.
  ptu-ptu: 'Indana nauaangko indo to untambaiko: ‘Läbänganni ongeam inde tau.’ Iya
    la masihi''ungko too aka tä'' mala tala le''ba''ko muokko'' lako ongeam handam
    madio.'
  bzd-NTPO: 'eta̱ yi tö a'' shke̱ñé, e'' tö ichè a'' a̱: ‘Be'' we''ikèyö, kula'' se̱
    mú këkëpa i'' a̱ e̱'' tkoie.’ Eta̱ a'' jaërka̱mi tai̱ë, miraë e̱'' tkökse̱r kula''
    tso'' se'' ësepa a̱ ese ki̱.'
  kwf-kwf: Ma na ngwae neꞋe nia laefi koroꞋo maꞋi ka dao, ma ka fata Ꞌuri fuamu, ‘ꞋOke
    tataꞋe basi, Ꞌiri ngwae neꞋe ke tua Ꞌi neꞋana.’ ꞋUnaꞋeri Ꞌoko fiꞋi Ꞌeke liu lala,
    osiꞋana kira ꞋiduꞋu Ꞌoko tua naꞋa ana kula Ꞌi ano fuana na ngwae dalaꞋa ki.
  eng-WYC-2017: and lest he come that called thee and him, and say to thee, Give place
    to this, and then thou shalt begin with shame to hold the lowest place.
  eng-WMBB: and he who invited both of you would come and tell you, ‘Make room for
    this person.’ Then you would begin, with shame, to take the lowest place.
  zat-NTPS: 'na'' bénnea'' gunné̱'' dxúpate̱le xide̱'' xe̱''e̱ lue'': “Bnezruj lataj
