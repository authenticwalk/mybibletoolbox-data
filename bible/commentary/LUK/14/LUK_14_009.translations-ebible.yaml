  yal-yal: Awa, naxan ɛ birin xilixi, na fama nɛn, a yi a fala i xa, a naxa, ‘Dɔxɔdeni
    ito so a yii.’ Xa na liga, i yagima nɛn nayi amasɔtɔ i bata keli na dɔxɔde faɲini.
  cnt-NT: 'Ia₁ ¿''e₂ bá₄ lé₂ në₁jua''₂ dsa₂ i₂në₂té₂ le₂on''₃ ''nia''₂ juá''₂: “I₂la₂
    cuë''₅₄ ja₁ŋéi''₂”? Jaun₂ të₃ ma₂gueng''₅₄ bá₄ gog''₅₄ o₁né''₂ të₂ jë₁ca₂tó''₂.'
  tif-tif: 'dibii-tal kapni bokop-ta-lomda: Kabi yak abiin tambalim kabaak yak tunum
