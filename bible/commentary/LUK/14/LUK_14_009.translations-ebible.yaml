    no''j a cutan.'
  xla-xla: Epalati aya yotapo wa꞉ watle epo atellepe, ‘Wa꞉ta pola eye pato oplamita
    pollopo. Epedeme wa꞉ sila꞉time alo tiyama dla tuwame polane,’ dlepe. Epalati wa꞉
    sikemte wota꞉le mate alo ikadepe dla tuwame pollope.
  xav-NT: Tawamhã te za aima tinha, 'ri tede'wa hã, õ niwĩ asãmra da, asãmrazém na
    sãmra da, aima ĩpire hã. Taha wa, te te aima ĩnharĩ ma, asiséb di za. Da'rãsutu
    u, te za oto asã.
  cuk-cuk: '”Ar dule-bese-gochadi be-dakarsunnad, degine, dule-baid-beba-bur-dummad
    dakarbarsunnad, geb bega sokarsunnad: ‘We-gangi-be-siid, we-dulega be ukye.’ Degidbali,
    be nue-binge itodasunnodo. Gan-napi-solaba-siidse signae be dakledasunnodo.'
  tbf-tbf: Sien va ta malan ian, e taman mi nginou ese ta nongie ngado kokouk, ta
    me oeng sevoi va e ta terie ke mogomogos ian simi ka as leong rio no. Ma e ta
    mengemengeir nge ra mogos si ka mogomogos ian ta otien mi kulou sasavoir.
  uig-CYR: 'У чағда сени вә уни чақирған саһибхана келип саңа: «Бу кишигә орун бәргәйсиз»
    дәп қалса, сән хиҗаләттә қелип пәгаһға чүшүп қалисән.'
  ikw-NT: Ọ bụru kpam, nye sukwuru anụ lawụru jaavakwnusi i, kanụ i, ‘Nyee nwerukna
    ka ngadna ị.’ Ige wam i jeeji iwhnerne dazịri nụ ngadna ke zị ẹli ẹli.
  khs-khs: 'Keyawa alusaleke, koane ina ka:ko:mo mina e seya sena amokiwa ke salo
    inapola: kema selesekiwa, “Kewa tesitiye ha:na: sena ununa helesene seawemi helese
    ununa sena epa kewamo henene sea emi ha:na: helema e selaposakeye. Alusaleke,
    Kewa sosolo ewalose koane fapalu tapo ha:na: helepesakeye.'
  dwr-ENT: ኔናኔ ኣኔ ፄሳዌ ዪዴ፥ ‹ሃዎ፥ ኡቱዋ ኣው ዬዳ› ያጊና፤ ሄዎዲያን ዬላታዴ ፃዴና ዴዒያሳን ኡቱዋ ዶማሳ፤
  pma-pma: Veni navong hemai, meatin koa sisil en kamil hemai hehiteni minuk hehit,
    ‘Kimea ka kimaen hetamen koanek hekur vulum.’ Hemukonek, kimemou kimea ka kiha
    kitondan en out koa tisa.
  atd-NT: no ogkohinggat dut mang-asawa ka sikan no magaliug. Nò, oghondio koykow
    no ogkagian ka to tagbanwa to, ‘Halin kad on su duon ogpapinnuuan ta kai,’ no
    sikoykow, ogkasipod kad ko ogpahalinon ka no ogpakapamangho kad to pinnuuan nu
    dio to ilis.
  tel-2017: మిమ్మల్నిద్దర్నీ పిలిచినవాడు వచ్చి, ‘ఈయన్ని ఇక్కడ కూర్చోనివ్వు’ అనవచ్చు.
    అప్పుడు నువ్వు సిగ్గు పడి చివరి స్థానంలో కూర్చోడానికి వెళ్తావు.
  hat-BSA: 'Epi sila ki te envite nou toulède a ka petèt vin di ou: ‘Bay plas ou a
    nonm sila a, e answit akgwo wont, w ap vin okipe dènye plas la’.'
  top-NT: 'Entonces xapu̱chiná nahuaniyá̱n: “Catlahua li̱tlá̱n catake̱nu y cama̱xqui
    mimpu̱táhui̱lh jaé chixcú.” ¡Snu̱n li̱ma̱xaná naqui̱taxtuniyá̱n la̱ta tzamacán
    napina tahuilaya hasta ixpakstá̱n!'
  msk-msk: Aw domatung yang yarabaw kamayo, magalaong kamayo yang tagtomon sang pagkaan,
    ‘Buku mayo yang magaingkod disaan, yaning manga pangoro yang magaingkod disaan.’
    Wakaw amarig kamo nang pyagalaong naan, makadto kamo darum na disaan kamo kaan.
  gyr-NT: 'Ipare yande soho ucasar aipo ehira yandeu: ‘Epũha evocoi sui, co mbɨa toguapɨ
    eipeve’ ehira yandeu. Evocoiyase yande yachĩ tẽira yaso ipami tẽi yaguapɨ.'
  kmh-kmh: Kun ak nimb ar kun ak bisgeniŋgambim, bi nimbip suk aŋgniŋgamb ak apiy
    aŋgniŋgamb, ‘Nimb key siŋak amem, biyomb biy bisgaŋ aŋgek,’ nimbip nambiŋ gakniŋ,
    am gol okok bisginiŋgambim.
  ukr-ONPU: 'Тоді прийде той, хто запросив тебе, та скаже: „Поступися місцем іншому“.
    І тоді доведеться тобі із соромом зайняти останнє місце.'
  emi-emi: Lo ateva, unna ninamanama ateae, ghe kolo akapaiemaluela, aue emae etam
    me eue va, ‘Tinginala, me ierai etoka sio!’ Aue upalata, nau la ghaaio me la ghoa
    atokaio emuli.
  zpv-NT: 'chiꞌchi dxieꞌbiiga bwiinn nin baguhn yiꞌh zee luꞌh saaꞌ nnaa ba loh luꞌh:
    “Badiꞌhi yagaxiyi ca soobaa bwiinn riiꞌ”, ya chiꞌchi gaziꞌxtuhyi luꞌh chesoobaa
    luꞌh luulchima yagaxiyi nin zuu rwaaꞌ jwehra.'
  gux-gux: 'ke yua n yini fini leni wani kuli ya cua, wan da ti yedi a: ''Teni one
    u kaanu.'' Lani i fe baa cuo ŋa leni ŋan baa goa ki ban kali puoli po.'
  kos-kos: na mwet se la kufwa uh su suli komtal kewa, ac tuku ac fahk nu sum, ‘Sang
    el uh elan muta insacn.’ Na kom ac tonongla ac som muta ke acn ma pusisel oemeet
    uh.
  ibo-ibo: Nʼihi na onye ahụ kpọrọ unu oriri nwere ike bịakwute gị sị gị, nye nwoke
    a ọnọdụ gị. Mgbe ahụ, ị ga-ebili nʼanya ihere gaa nọdụ nʼoche dịkarịsịrị ala.
  yml-yml: '@see-verse:LUK.014.008'
  ory-ory: ଆଉ ଯେ ତୁମ୍ଭକୁ ଓ ତାହାଙ୍କୁ ନିମନ୍ତ୍ରଣ କଲେ, ସେ ଆସି ତୁମ୍ଭକୁ କହିବେ, ‘ଏହାଙ୍କୁ
    ସ୍ଥାନ ଦିଅ;’ ଆଉ, ସେତେବେଳେ ତୁମ୍ଭେ ଲଜ୍ଜାରେ ନିମ୍ନତମ ସ୍ଥାନ ଗ୍ରହଣ କରିବାକୁ ଯିବ।
  bzj-bzj: ahn di persn weh invait unu kohn seh tu yu, ‘Mek hihn sidong ya insteda
    yoo.’ Den yu wahn feel shaym, ahn yu wahn hafu tek di seet weh deh way da di en
    a di taybl!
  chk-chk: Iwe, mürin ewe mi kökkörikemi me ruoman epwe feito o apasa ngonuk, ‘Kopwe
    tötiu seni ei lenien mot, pwe ätei epwe mot won.’ Mürin kopwe säw o mottiu won
    eu leni mi tekison.
  ssd-ssd: 'Taŋawa ta pagu miro taŋgo nu pro sanamŋgat: Ne tiŋga mbili te kusrewa
    le taŋgo te minyokuwa ŋga sanuwa le ne tiŋga kiko suŋgo tumba kumba ŋgumnemŋge
    minyokamŋgat.'
  acr-TNT: 'Yey cakib cꞌu riꞌ ri rajaw ri nimakꞌij ucꞌ la y cubiꞌij cheꞌla: “Yaꞌa
    can la wa tzꞌulibal che wa jun chic” cachaꞌ. Ruma cꞌu laꞌ, cape ri qꞌuix la y
    queꞌtzꞌula lo la cꞌa chirij.'
  rop-rop: “Yumob sabi? Det boswan bin askim yumob en det haibala men blanga kaman
    langa det padi, en if yumob jidan langa det gudbala pleis, wal det boswan garra
    kaman langa yumob, en im garra andimwei yumob brom det gudbala pleis blanga gibit
    langa det haibala men, en im garra meigim yumob sheim, dumaji yumob garra jidan
    langa nogudwan pleis na.
  mee-mee: Na ngaroma minmina na agau e ba te one nge atu na nge role kone roma, ‘Ngo
    tunge tarangapai laekolong te aekia.’ Na one ala nga balenglenge one nga ina one
    tara ngape.
  mwf-2018: I nukunu kardu pana ngarra pirrimpakay mi dhepdhep-nu-ka mampanu murrinh-yu,
    ‘Nga. Kardu kanhi-ka paniwupnu ngarra chair pana-yu, nukunu-ka kardu pule ngala-wa
    karrim kanhi-yu.’ I bere nhinhi-ka yidiwe warda thaninu i thaniwupnu ngathparr
    kathu tiduk thinu nhini-yu.
  dif-dif: 'Ja nau wokaranani, nulu jidna ja nina matja karkana, nau jinkangu jatala
    nganai: Jerrariau; ja jidni wonila nganai mudani pirini ngamala.'
  gam-gam: numb ne ni mopen al wo embe djinda, bo sia yero ge ni namopen, une wondo
    ge wo moya we djinda. Numb ne wo kandja embe djindaka, ni ngandjill golo er bo
    sia wulle al po mopen.
  nou-nou: Edo bondo susu ingo etoto oru etira amimi iso yei bugudo sadira, ‘Erido
    doio embo eiawa ainda anumbare.’ Sari imo me gosise embo nembogamo ae da anumba
    da ainda anumbadesa.
  mqb-NT: 'Ata, bahay su doh a sə ngamak ikwen ata, i nay pə cakay anak, i jak kutok:
    “Mbəsakan man sə njahay a anan anà ɗowan a anan.” Ata nà, waray i gak sa zla
    saa njahay à man sə njahay a sə dəɓa ata inde biɗaw?'
  ape-B: Ali douk namudak umu, anudak douk nohwalepamu punamu ananigun woligun uli
    eke nunaki ali nukli, ‘Nyak kitak ali nani nunaki nupe agundak.’ Ali nyak eke
    ablan nyilenyu ali nyunak nyupe nyugikuk.
  grc-F35: καὶ ἐλθὼν ὁ σὲ καὶ αὐτὸν καλέσας ἐρεῖ, ‹Σύ, δὸς τούτῳ τόπον›· καὶ τότε
    ἄρξῃ, μετ᾿ αἰσχύνης, τὸν ἔσχατον τόπον κατέχειν.
  cav-NT: 'Metse cuejaqui juhuarami jadya eau: “Netitsuracue tumeque eaniqui juque.
    Riyaque ecuita tuhua paanibute”. Tumemi bisu majaca nerecada cuana ducu anidirutaqui.
    Jadyatu juya tuna taca camuibati juya cuanaque.'
  kgp-NT: 'Kỹ festa ki rĩr mũ tóg ã mỹ: “toreg ver'',” henh ke mũ. “Ti jẽn kar kỹ
    ã tóg jẽn ke mũ. Mẽ kỹ jẽ nĩ ver,” he jé tóg ke mũ ã mỹ, ũ tỹ festa ki rĩr tĩ
    ti. Kỹ tóg ã mỹ''a tĩnh mũ sir, ha mẽ.'
  bvd-bvd: ma waa ne kwaiodui kau fuamuru ka bae 'urii fuamu, ‘'Oe 'idu 'amu fasi
    seki, uri sa wala nee ka gooru ai.’ Lea 'uri nai, 'oe 'oko 'ide 'asia naa nai,
    sulia kera 'idu 'oe 'oko gooru naa 'i saegano kula fuana oena wane ki gu 'ana.
  ukr-1871: 'і прийшовши той, хто запросив тебе й його, не сказав тобі: Дай сьому
    місце; а тодї доведеть ся тобі з соромом останнє місце заняти.'
  apz-apz: Kɨko jɨje yofe weꞌeꞌnjo sohwosi kɨko epohumayo wopɨngopo kakiꞌno humentanɨngkiji
    kohonɨngkuhwosi oso ango kakwoꞌyohwo sohwo kako ole wakilɨmontonoho. Kɨko olo
    epohumayo wopɨngo loso olo aꞌamu lohumo uyo. Ose kilɨhwosoꞌno kɨko wonɨmango engo
    kinɨngkuhwosoꞌno momɨngo soꞌmjo epohumayo sopo wohumamontnnoho.
  eng-AOI: Don't choose the best place, so that the owner of the house won't have
    to say to you, ‘Move away and let this man sit here.’ If he says that to you,
    then you will be ashamed and you will have to leave the place you have taken.
  yon-yon: Kwane, amun yeman arimbed dibaraneeb kuu orok yarimanbed mene ‘Ebbed dibeeb
    kuu kan karub keyaa kone.’ andaneen kowe, kwananeene eb kuu yidbobnekoreb koronde
    kubuniibbandan yi dibirimbon yiri wene dibaraneeb.
  poi-NT: 'Jesɨc jém miŋwejayñewɨɨp miñɨ́máypa: “¡Tsucu̱mɨ! Chi̱ɨ yɨ́p tuŋgac pɨ̱xiñ
    jém iŋco̱ñcuy.” Jesɨc mich pɨ̱mi michaa̱p, nɨcpa mico̱ñi jém íŋaŋpɨgam co̱ñcuyyucmɨ.'
  wuv-wuv: Nabaa ale'ei, mei i lala'aa hamugua i nomai ma ware a'amu, ‘Fanaa meni
    feni gutanamu.’ Yoi opowe mamafa ma oree guta a'a ei lomi haraa ro'ou.
  quf-NT: 'chay inbitashushallapa chayqa shamur nishunman: ‘Qam tayashaykimanta ashuy,
    kay uk samananpaq’ nir. Chiqapta chaynu rurashutinqa riyanki kanqa pinqaypaqtana
    chay mana shumaq samanapina samaq.'
  yuw-yuw: 'wömai tong sonochon morömoho gocot engmuna ingoroc ganicyit: ‘Goc abam
    ogepma ngo amna moröma ngorocha imia yu woce itun.’ Ihoroc ganuna wömai woroc,
    gocu abam wo amna moröma sinom yu imongo ongga amna komanang idangan woce itmina
    yangam fap morö tontaroc.'
  hus-NT-1971: Tam ax ti canamal quit chich ne’ets ti ucha’ quit tixc’an abal ca buxcan
    axi lej bijith, ani tata’ ne’ets quit uchan quit buxcan c’al an alq’uith inicchic.
    Tam ojni’ ne’ets quit tithebe.
  med-med: Nim okʉn, kuimbal muⱡana kʉn, wote rʉng koim puⱡ wu ni ndi, nim mʉn ila
    omba, nim kundpa, nimba mel, ‘Nim morʉn rat pol kuimbal ei, wu ti elpa ngangga!’
    Wote, nim pipil kulkʉn, pukʉn met tʉp orunga, rat pol mbila muⱡʉn.
  bch-bch: Ta eaba toa ibaba gimirua ga anama ngan eaneannga, eine ga ikeo pago bedane,
    ‘Eao longean mul toa ne ila pan eaba ga eko.’ Oangga bedaoa, eine eao ga maeamaea
    go kapei ta la mado ngan mul ede togid panua edad mao.
  cco-NT: Jo̱ song ꞌnʉˋ nɨguiinꞌ˜ lɨ˜ niingˉguɨ, jo̱baꞌ i̱ dseaˋ catǿꞌˉ ꞌnʉˋ do ꞌnéˉ
    nisɨ́ꞌrˋ ꞌnʉˋ e nijéenꞌ˜ lɨ˜ nɨguiinꞌ˜ do, jo̱ nigüeáˋ i̱ dseaˋ jaangˋ do, jo̱
    jo̱b lɨ˜ nicá̱ˆ ꞌnʉˋ fɨꞌɨꞌˋ mɨ˜ nijéenꞌ˜ e lɨ˜ nɨguiinꞌ˜ do, jo̱ nigüɨníꞌˋ cartɨˊ
    cøøngˋguɨ fɨˊ lɨ˜ neáangˊ dseaˋ i̱ jaˋ niingˉ.
  deu-1951: 'und nun der, der dich und ihn geladen hat, komme und zu dir sage: Mache
    diesem Platz! und du dann beschämt den letzten Platz einnehmen müssest.'
  alq-ALGNT: 'Aa8e dac kagi nd8e8emigo8eg e midjinijieg, kiga pi nda 8abamig acitc
    kiga inig: ‘Mij kidji abidj iima.’ Mi panima kin kiga a8i abinan ick8eag tesabi8aganikag
    odakanag, acitc kiga kitci agadjinan.'
  ixl-NNT: As la ul tal u bꞌaal kabꞌaleꞌ see uvaꞌ la aaqꞌ kan u xonlebꞌaleꞌ. As la
    kuxh chꞌixvu veꞌt axh vatz unqꞌa uxhchileꞌ, tan tiꞌ uvaꞌ la bꞌen axh xonloj timoxtel
    u xonlebꞌaleꞌ.
  boa-NT: '@see-verse:LUK.014.008'
  quh-NT: 'Chanta wajyacusojniyquichejka nisunquiman: “Cay tiyanata cay ujman koy”,
    nispa. Kanri p''enkacuspa astawan khepa caj tiyanata masc''ayta kallariwaj.'
  kwi-kwi: '@see-verse:LUK.014.008'
  agm-agm: Nasonɨhɨ utaaho nandapa nasamɨtandɨ maisɨhoaasapɨ gaatisɨho nasatɨ gi sahɨtɨtaise.
    ‘Kɨhoe kɨmbɨhɨ kɨnyɨ bimingɨpɨmbɨhɨ kɨmo bimɨta kɨnyɨ nɨwupwaape,’ hɨtonɨhɨ kɨnyɨ
    apɨpaahɨ aungwohandɨ masaamaitaise. Masamahonɨhɨ namapɨ numbwɨ mɨhopɨ usopopɨ
    bimɨtaise.
  ubr-ubr: ato goa matuanin, omi rum engon ibibebegim wo’nat on innat aurim inau,
    ‘Om atonio efan emama on unikirir ato orot atonio on nin efanai inamair.’ Namon
    om arimon mamai inboem ato efan babanai bag on nan unamair.
  tsw-NT: a̱vu za na banu nɗu ra u ta̱wa̱ u damma wu, ‘Vu ca vuma nda ure.’ Reve vu
    da̱nu na̱ wono a̱ nda̱na̱ta̱ ma̱ a̱ca̱pa̱.
  cax-NT: 'Auqui caüma arrti maniqui batasuru aürotitü aesacü, nauqui nanti aemo sane:
    “Atüsai, aitorrimia ümoti na tümorrü”. Arrücü caüma aübu nacüso aecatü atümo arrüna
    chüvaleopü tümorrü.'
  aia-aia: '''Inia ''onaa nai o''asi, ni sae na hauai rongosi ''ai matai o''ani ''ini''o,
    ‘''Oi su''a baaniai dorasi maai heinagu ''isi a mo''oni.’ Na''i ''ohasi i''oe
    ''oi kae arunga ta''aa di''u na''i ''oha na''oi su''a auru ''anai heinagu na''i
    dora ha''ahako.'
  srp-1865: 'I da ne bi došao onaj koji je pozvao tebe i njega, i rekao ti: podaj
    mjesto ovome: i onda æeš sa stidom sjesti na niže mjesto.'
  agt-agt: Te awemuy amu am ange sangaw ya nanggawi en a ‘O, kofun, awemuy la bit
    magtuttud ta isin, te yan ya neparan ta sangaili tamin,’ kunna sangaw tekamuy,
    a namatan kam sangaw, gafu ta neakban kam.
  lug-lug: eyakuyise ku mbaga ajja kumuleeta awo w’otudde akugambe nti, ‘Viira ono
    atuule awo w’otudde.’ Noolyoka ositukawo ng’oswadde ogende onoonye ekifo ekirala
    emabega.
  yby-yby: Emoya maya minadawo siyaya hulikoko maya wemidana mo. Loko lideko emoya
    owaka helekoko demesaloka siya lahelamiboto woko minokatane.
  heb-heb: ובא הקרא אותך ואותו ואמר אליך פנה מקום לזה ואז תקום בכלמה לקחת את המקום
    האחרון׃
  mpp-mpp: Weleme ngic wacngepagac, yedi welelu yanguc edocgudaicte, ‘Ga baicke-waengka
    ngic yagodi ngiyena.’ Inguc mime gamegume ngiye-ngiye moto-motoinabenang hike
    ngiyedamecte.
  apb-apb: Oto iini e haarai'omore'i kei lae mai unue huni'o uuri, ‘O ke ada mwaanie
    leu ngeena, hunie a mwane ie ke ii'o i leune.’ Urine, o kei tohungei masa oto
    hiito'o aana o kei lai ii'o oto hai puri.
  san-TEL: నిమన్త్రయితాగత్య మనుష్యాయైతస్మై స్థానం దేహీతి వాక్యం చేద్ వక్ష్యతి తర్హి
    త్వం సఙ్కుచితో భూత్వా స్థాన ఇతరస్మిన్ ఉపవేష్టుమ్ ఉద్యంస్యసి|
  ben-IRV: আর যে ব্যক্তি তোমাকে ও তাকে নিমন্ত্রণ করেছে, সে এসে তোমাকে বলবে, এনাকে
    জায়গা দাও; আর তখন তুমি লজ্জিত হয়ে নীচু জায়গায় বসতে যাবে।
  ntu-ntu: '@see-verse:LUK.014.008'
  pan-pan: ਅਤੇ ਜਿਸ ਨੇ ਤੈਨੂੰ ਅਤੇ ਉਸ ਨੂੰ ਬੁਲਾਇਆ ਹੈ ਤੇਰੇ ਕੋਲ ਆਣ ਕੇ ਆਖੇ ਕਿ ਇਹ ਜਗ੍ਹਾ ਛੱਡ
    ਅਤੇ ਤੈਨੂੰ ਸ਼ਰਮਿੰਦਗੀ ਨਾਲ ਸਭ ਤੋਂ ਮਗਰ ਬੈਠਣਾ ਪਵੇ।
  gvc-gvc: To ã yoachʉ mʉsa noaa dujiai dujichʉ, “Ahrina cua pisainare mʉsa dujiare
    waga”, niboca wʉhʉ pʉro mʉsare. To ã nichʉ mʉsa sehe bʉo tina, ñaa dujiai dujiboca.
  mwp-mwp: Nuy lagaw thathi ngadh nanga ngin thuran a matha kedha koey mabayg, nuy
    ngaru ngibepa kedha muliz, “Sena mina niyay lag koey mabaygoepa mar.” Kalanu ngi
    koey aziralnga mulupa pagan.
  ksj-ksj: Mazaḡa ufeta hitaga vazeḡa zuni hunine, ḡanine huzateꞌe vazeḡaniꞌa onadu
    ḡaniꞌuma, raenaꞌa, 'Ḡa ehoro habaꞌa vaze ꞌadi hanoꞌi!' ꞌOugine ḡaꞌe nouge rae
    zamariꞌuma? Eꞌe bone mazagaroꞌadu raha ehoroḡa vaḡe onamiꞌuma.
  sbk-sbk: Wenza ola yabhanile awe nomwene, nahubhole osegulishe ono esho shobhahwande
    abhenesoni awene itengo elya hwisalo.
  mya-JVB: သင်တို့နှစ်ယောက်ကို ခေါ်ဖိတ် သောသူ က၊ ဤ သူအား နေရာ ကိုပေး လော့ဟုလာ ၍ ပြော
    လိမ့်မည်။ ထိုအခါ သင်သည် ရှက်ကြောက် ခြင်းနှင့် နိမ့် သောနေရာ သို့ ဆင်း ရလိမ့်မည်။
  kgf-kgf: Hamaciguc miŋina gi ʒéma i héihéré érécmiyec iminéŋ hama tatacga imi ic
    yomuac wai miwésémaŋ ʒéma gézéyu imuaru gi gamuga nimma tatac tetecgia hezac imuaru
    kemma tacbaŋ niŋac.
  awb-awb: Anotah anínká sínaraq máho urai anínká arensabé, Móbeq míahno. Mó anínká
    mahtaq tútuue míankehe ínaraq are anotah ayéhítanawire.
  gdn-gdn: manako kupe ki kwaewagau apunai wi nidiyoto, yagisi ke; ‘Wi riyaiwagi tonau
    idiwoi da apunu kawai yau kebari bagi ki kawareya tondini.’ E inako yagisi manako
    wi iyapana yabu-mugu riyaiwagi tonau idiwuri ki ka wi midimama wadiniyoto.
  nko-NT: Ɩnʋ ɔhá ámʋ́ʋ́ ɔlɛtɩ mlɩ ámʋ ɔbɛbláa fʋ ɔbɛ́ɛ, ‘Mɩ́ wíé, kʋsʋ pʋ obíá
    ha ɔhá ánfɩ.’ Ɩnʋ pɛ́lɩ bɛ́kɩtá fʋ́, fɛ́pɛtɩ́ yódunká ɔtɩnɛkʋ tsíá.
  bsn-NT: '@see-verse:LUK.014.008'
  pib-NT: Ga wa yayegitinipyi nchanixjeru pixa ga wa wale, wane chininipyi, ‘Penektuplapijeretanru
    tye.’ Giyagni patewatachriyi pyinuwaka gimuteru potu tuplapijere tuplaleta.
  wiv-wiv: Pale, da kaka kena e kohanimo, mo ka mai, tani tania ni niho, ‘Vala ka
    mianga na kaka kena!’ Pale, da ho tu puae kua koto nu vahere ziho nu pelea mianga
    ni muri matoto.
  reg-reg: Mbe oyo abhakokele bhona bhabhili akakinga, nabhwila awe ati, 'tela omunu
    unu echitebhe chaye,' mbe nuwiswala nuwamba okugega omwanya gwa kubhumalisho
  mlh-mlh: “Iŋoji wapeko jebe rauineji goreo wareru iŋi mina, ‘Go ŋeŋe yo bokende
    ropekiine iŋoji ŋeiŋ.’ Oŋu miiŋ ine, go pakereru ŋadiineo yukube wakiru ŋeŋe roru
    ŋeku mimigo egu manemiŋ.
