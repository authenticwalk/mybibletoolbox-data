  por-TFT: Quando aquele homem chegar, aquele que convidou vocês dois virá a você
    e dirá a você, Deixe esse homem tomar este lugar. Aí você vai ter que sentar em
    um lugar que é o menos desejável, e você vai sentir vergonha.
  gwi-NT: Ąįį juu nihłaa aanaii nakhwahnyąą ąįį nakhwats'ą' niheehaa ts'ą' jyaa nahaanjyaa,
    ‘Dzaa heedyaa eenjit vintł'eegwiin'ąįį!’ Ąįįts'ą' gwintł'oo geegoo'aii kwaa. Ąįį
    hindyaa ts'ą' ada'oozhii hahłyaa.
  gvn-gvn: Majangka bayanka nyungun wundil, yunundu balkal, ‘Ya, yundu yinduymbu chairnga
    bunday. Ngayu wawu yanyu maja jirray yinyaymba chairnga bundanka.’ Yundu murru-kadayda,
    chairnga bubanba bunday.
  nhy-NT: 'Iwan katlej oamechinbitaroj, welis mitzilwis: “Xikkawili yin tlakatl ompa
    ma motlali.” Ijkuakón tej tiixpinawas iwan tias timotlaliti asta tlatentle.'
  asm-FB: পাছত তেনে কৰিলে, যি জনে তোমালোক দুয়োকে নিমন্ত্ৰণ কৰিছে; তেওঁ আহি তোমাক
    ক’ব, ‘এওঁক তোমাৰ ঠাইতো এৰি দিয়া’। তেতিয়া তুমি লাজত পৰিবা, কাৰণ তুমি গৈ সকলোতকৈ
    চাপৰ ঠাইত বহিব লাগিব।
  okv-okv: pondo mamo na kito no avo arumba avo amita degi ta ikasi ue umo au ereto
    ku ta pambuto arumbitie me kesoa.
  mxt-NT: 'ta coto quichi ra cha nacatyi tuhun ta catyí ra chuun: “Cu̱hva tyayu chiña.
    Vatyi cunyaa ra ihya.” Tyicuan ta yoho chihin cha cahán nuun, ta cuhvon. Yucuan
    ta cunyaun nu ndɨhɨ.'
  tzo-NT: 'Hech yu''un hech chlic yalbot ti totile: “Loc''an yu''un ja'' chnaqui ti
    jtotic li''to”, chayutot. Hech yu''un chlic q''uexavan ti c''alal chlic loc''an
    yu''un ja'' te chba naclan ti bu mu''yuc xa sc''opilal ti yo''nton ti totile.'
  ind-AGS: “Tuan rumah yang mengundang kalian berdua akan datang dan berkata kepadamu,
    ‘Berikanlah kepada orang ini tempatmu.’ Dan dengan penuh rasa malu, kamu harus
    pindah ke tempat duduk tersisa yang ada di daerah manapun.
  omw-omw: iara tiqaro, Tumitarera e uto mpuani variraro nronra vaisi mwaava tainta
    mwiaqaa mwatakyaa quarive, qiankyorave. Mwiva mwitaa tirera, e mwiqi nronraqama
    kyera kyauriqarama uro nraakye qora mwoqani mwatakyaa vira varinanrave.
  yrb-yrb: '@see-verse:LUK.014.008'
  maa-NT: 'jè xi̱ta̱ xi xó kàchja̱‑nò ki̱tso̱‑lè: “Tjiì''nde‑la̱ xi̱ta̱ jè nga kàtìjna.”
    Ngaji̱, ko̱sobà‑lè nga kj''ei̱í íxi̱le̱ ki̱jnasoìn ñánda fehet''aà‑ne.'
  mcq-mcq: ꞌEa kaꞌene ja noꞌo ꞌwaravuma roajara roareje a ijá ꞌwahune Ruhakaho ea
    ike aremaha ꞌwave a nihoꞌo junaꞌeje va túnaꞌi hiꞌena.
  sus-A: عِ يَتِفِ عَ قَلَمَ نّ عِ بّ، ‹عِ شَ دْشْسٍ سٌ نَ مِشِ بِنيٍ يِ رَ.› نَ كُي،
    عِ كٍلِمَ نّ يَافِ رَ سِفَقٍ دْشْسٍ فبّتّ قٍندٍ، بِنيّ مُ نَ دّننَشّ.
  jpn-1965: あなたやその人を招いた人が来て、『この人に席を譲ってください。』とあなたに言うなら、そのときあなたは恥をかいて、末席に着かなければならないでしょう。
  fra-SBL: 'et que celui qui vous a invités tous les deux vienne vous dire : « Faites
    place à cette personne ». Alors tu commencerais, avec honte, à prendre la place
    la plus basse.'
  yka-yka: Bu ne pī dapuˈ pagkādjaˈanin duk magpaˈin si kaˈu, ‘Palinda be kew. Ambat
    aˈa inin ningkoloˈ luˈu.’ Manjari iyaˈ kew bu subey ne kew ningkoloˈ si tindakan.
  mle-mle: '@see-verse:LUK.014.008'
  shp-NTPO: 'Jatianra jan mato chania joni joxon mato ati iki: ‘Nato wetsa joákaya
    ja mia jain yakata yakáti meniwe’, akin. Mia jaskáara rekenain iwanaxbi ja chinita
    yakátiain kaax mia rabinti iki.'
  aom-aom: 'Rovëꞌoho jaꞌo a börömohuꞌo ruejöro uëvade ahuro rueromo ja uaꞌaꞌajëjo:
    Röhe bojamego hu ë hijajo. Ëhi uavëꞌoho ja javoje baeromo roriꞌo vaꞌo hiꞌaꞌanuëjo.'
  geb-geb: Ndu maaŋ muuŋgip mba mpirmpirɨga perav kɨrim, mba shama mbuav nden kamgim,
    nde zegi guma zɨv khaŋ ndu suanga, ‘Ndu mba mpirmpirɨk thav khavik, ana kha guma
    pigɨrga mpirmpirɨk ma.’ Ndu muuŋv kɨrim, mba shama vuavi maaŋ ndu suaŋgirim, ndu
    guigira nen mbergip, khavgip ŋgɨp, za mbu mpuun guigira zɨ ki fhuv gumgi piigi
    mpirmpirɨga perarga.
  eng-WYCLIFFE: and lest he come that clepide thee and hym, and seie to thee, Yyue
    place to this, and thanne thou schalt bigynne with schame to holde the lowest
    place.
  bsj-bsj: Di la no niwo cuwo kom bou an yinen nub niwo mi fiye yimemweu na coyeu
    mwan kweni mu yiken kutule bi duware.
  cak-cak: 'y riq''uin juba'' xtipe ri xoyon ivichin chi rix ca''i'', y xtu''ij chave:
    Tabana'' favor, taya'' can ri ch''aquet re'' che ri jun re''. Jac''ari'' rat riq''uin
    q''uix xcatetz''uye'' pa jun ruq''uisbel ch''aquet.'
  chf-NT: 'De ya''i jini machca u joq''uetla a cha''tumala u te u yälbenet ca''da:
    “Äc''ben ni winicda jini chumlib a ch''iba”. De ya''i t''oc quisinle a xe tä nume
    tä chumtä bajca u chumtäjob machcatac mach tä'' oloba.'
  tlf-tlf: dep tal bogopke-nala e, ‘Kabaa. Daak abiin miton boyo kabo kupkaa tinum
    win so kemi kobe o,’ agelan-tema kota, kabo unanbu yang daang tem kugol ton-nalapta,
    fitom tebep-kaman-temu ko.
  piu-2006: Tjinguru nyurrangarri mayutjuku tjiiyi tjuṯangka nyinanytjala waaḻaku
    mayutju paluru tjananya mayutju tjuṯalpi katiku nyurrangarrilakutu. Yalatji nyurrangarrinya
    watjalku, ‘Pakalaya!, mayutju tiṉa tjuṯalpiya tjiiyi ngaa tjuṯangka nyinanytjaku.’
    Palulanguru nyurrangarri kuṉṯarrirralpi pakara yankula nyinakatiku, tjiiyi kutjupa
    tjuṯangka, waarrkana tjuṯakuṉungka. Wiya nyurrangarriwarri yankula mayutjuku tjiiyi
    tjuṯangka nyinanytjaku.
  poh-NT: 'Kakꞌor wi reꞌ hat-tak tzꞌukulca̱t tak chipam i yeꞌa̱b reꞌreꞌ, cu reꞌ chic
    aweh tak ruꞌ jeꞌ wili eno̱j kꞌormojok aweh tak ruꞌum aj ehcham reh ninkꞌi̱j naponok
    i rula̱ꞌ reꞌreꞌ: ‹Chacuy, chayew ti wi̱n atzꞌuka̱b reh maꞌ winak wili, nqui eno̱j
    kꞌormojok aweh. «Wi jeꞌ aj reꞌ eno̱j kꞌormojok aweh tak, reꞌ hat-tak chi xa ti
    qꞌuixꞌic tak chic cu reꞌ chic enapꞌut risiqꞌuiric jenoꞌ atzꞌuka̱b tak chi quixilac
    take tzꞌukulque̱b wi̱ꞌ take maꞌ nimak ta ti quiwach.'
  tue-tue: Mʉ́ãrẽ boocóarigʉ ati, mʉʉrẽ “ãnirẽ́ mʉʉ duiró ticoya” jĩĩboqui. Mʉʉpe
    boborémena niituripĩrõpʉ duigʉ wáabocu.
  bjp-bjp: Ke ier ae i sising ta kamu una inen ae, ka la usuf o ma ka fas o aragii,
    ‘Kang tinawii, ma ier igii ik kep salam.’ Ke on matlawen ma ok kiis mang tom na
    nian kiiskiis ae na mih.
  xon-xon: Le udichadaan ngbaan ga dan nan bui si, ‘Cha uja wee kal do chee.’ Le inimɔɔn
    ga chuu si. Le aa ga fii ki ti kal uwaatiir aakakaa chee.
  tzo-ZNT: 'Ti cꞌalal xul li muchꞌutic más ichꞌbilic ta muqꞌue, chtal yalboxuc li
    muchꞌu layiqꞌuique: “Locꞌanic liꞌtoe yuꞌun liꞌ ta xchotiic li jchiꞌiltactic liꞌi”,
    chayutic. Jaꞌo xaqꞌuexavic xa loqꞌuel, chba chotlanic ta slajeb chotlebal.'
  mpm-NT: 'ti chaa ni kana roꞌo un, kuu kachi da jiin ra: “Kuaꞌa silla ra na nukoo
    ɨnga chaa jaꞌa.” Yukan na ti koñaa ra nuu kanuu, chi kuaꞌa da ɨɨn silla kancha
    undi sandɨꞌɨ kuɨtɨ ni ga kuncha ra.'
  ots-NT: 'Nubbʉ́, xtu e̱h car mi̱ngu̱ ca bi nzohqui, xta xihqui: “Gui u̱ni tzʉ quer
    tju̱jni nʉr tada‑nʉ́.” Cja̱ nuquɛ ya, xquí pɛhtzi ir tzö, xquí un car tju̱jni‑cá̱,
    cja̱ gui ma mi̱jti pʉ jabʉ jin tza i ntju̱mʉy.'
  hoy-hoy: अदिक याव नीनी अदिक आऊक येढ्ढु मुंदरी नेवता कोटान, बंदकु नीन से अनुल, ईऊक
    जागा कोळ, अदिक आग नीनी सर्मिंदा आगकु सब से ल्यालमा जागा दा कुरोद बिद्दीत.
  uri-uri: Kitn ti arpme pa, melnum a kwewepm yaten pa akal kai la naseitn tolpa,
    'Ai, kitn eln wrik ti elnthi ekg melnum wail ti.' Tolpa ti kitn wa numpaitn ekg
    kil la naseitn la tolpa kitn wreitn tukulein wrik ti kinar irpm kunukg kinar yirokg
    ai.
  amo-amo: Asa unite nin fe vat ndah, iba woru fi, 'Naci unit ule kitife,' nin ncing
    uba kpulu idi so kiti kibene.
  pjt-pjt: Ka panya nyuntunya maiku aḻṯinytjalu tjinguṟu pitjala nyuntula wangkaku,
    ‘Nyuntu pala nyinanytjitjangka wati nyangatja nyinatjura kuranyu munu nyuntu nyangangka
    nyinakati maḻa nguwanpa.’ Ka nyuntu paluṟu alatjingannyangka puḻkaṟa kuṉṯaringkuku
    munun pakaṟa maḻarku nyinakatiku.
  cwe-cwe: na munhu yoyawagonikeni wose kokwiza kumwako na kukulongela, ‘Inege yakale
    ino.’ Baho kwizawona chinyala na kuhita kukala kuna ivigoda va kuchisogo.
  daa-NT: 'Yampa, gem kaak koliŋko-ak yaan̰ kaawe aman : ‟ Gem kol siŋji, uc rasig
    wer-aŋ ɗo gijiŋ. ” Hiyya, kii uceŋ kat iŋ kaan̰ waase, ki ɓaay goye aar ta geemir.'
  mlp-mlp: Nazaq iyid teq humab anamren ne giger gililewunan boliyta na in ni nigerab
    boleq nibileneq bilaqdaq, Ningo ban dimunta na ni mat ayahta ka ug haqdaq ham.
    Id teq ni nimebay woqsa leheq ogib garuruhab tuqosdaq ham.
  ape-C: Aria douk namudok um, anudok douk nahwarep punak um ananigun worigun iri
    ta nunaki aria nukri, ‘Nyak kakitak aria nani nunaki nupe agundok.’ Aria nyak
    ta abraen nyen aria nyunak nyupe nyugiguk.
  bgs-bgs: Atin ka ikónsad kó, dumunggù tô manubù na igpasakup ákniyu, asta kumagi
    sikandin, na mà din, ‘Tindág kó, su pónsadán ku tô ássa manubù.’ Purisu kayyaan
    kó, su alinán kó tun ta gunsadanan katô mabbabà dád é kamanubuan.
  faa-faa: Aporo meta hokopusua peraka kakakosakipoko aporo meromo someraka, ‘Né takahikia
    aporo wakasemamo sea á kakako pusie.’ Airakano né takahinaka kaiyahokosapo.
  kik-kik: Kũngĩkĩhaana ũguo-rĩ, mwene iruga ũrĩa ũmwĩtĩte inyuĩ eerĩ no ooke, akwĩre
    atĩrĩ, ‘Eherera mũndũ ũyũ gĩtĩ kĩu.’ Hĩndĩ ĩyo, nĩũgaaikara thuutha biũ ũconokete.
  cap-NT: Jecc̈halaj pucultan anc̈hucqui kjawzi, jalla nii kjawzñi z̈oñiqui amquiz
