  lac-NT: 'Wa ti'' cura''anech cu bin tar yac tech a mac tu pay a janʌn: “Chan joq''uen
    a techo'' ―quij― ca'' xiquech ti'' taro'' soc in wacsic a je'' xiba'' tera'' ta
