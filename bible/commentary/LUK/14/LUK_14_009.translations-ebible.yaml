  bkd-bkd: daw ipahalin kaw ku mig-imbita inyu duun hu kenà maayad ha pinun-ayà dayun
    magayhaan kaw gayed.
  ctu-76: 'Ame jini tsa'' bʌ i pʌyʌyetla mi tyʌlel i subeñet: La'' buchlec jini yambʌ
    winic wʌ'' ba'' buchulet, che''en. Che'' jini, quisintic mi quejel a wubin cha''an
