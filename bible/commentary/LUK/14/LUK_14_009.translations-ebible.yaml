  adz-adz: da garam wain nuꞌa agam igi bungꞌ aba da nani da agu, ‘Wauriꞌ i mumai igi
    da aruani nampa gin.’ Da u bungꞌ auriꞌ nafa mpa bampan ruta rini miaꞌ.
  sri-sri: '@see-verse:LUK.014.008'
  nal-nal: Ma a rapti ina xa maainung fawat numaa xana wat sunum ma xana vazei nua
    naako, ‘Tamaraat ma gu lis akin siziarang kari zin a rapti angkari.’ Ma guna maangil
    raksaat mase ma guna wa iziar mase lamur.
  kyq-kyq: 'Ɔɔ debm kɛn daŋseno se, utu aɗe ɓaa, ai ɗeekŋ ɔɔ: ‹Mɛɗuma, iin̰ ɔn̰ gɔtn
    ese; kɛse gɔtn kiŋg naai eyo.› Kɛn naai Ꞌkiin̰ gɔtn ese jaay ɓo, Ꞌɓaa kiŋg gɔtn
    kaam mɔɔtn se, naan̰ kɛn se, naai sɔkɔn̰ɔ ai tɔɔlɔ.'
  kwd-kwd: Ma nga wane ne'e laefi'o mai 'e nigi mai, maka fata 'ilo'oo famu, ‘'Oi
    tata'e madi, fana wane lo'oo 'ani to'oru no'ona.’ Lo'oo 'i'oo to'o bi'i maila
    ba'ita, tofuna gila 'idu'o 'ani to'oru na lefu fana nga wane ngai 'ame to'o na
    lata.
  ded-ded: ngic ye nga ge ngerahafoc heitainguruec, yeng hama yofi edeguude, ‘Ge meickemana
    ngic yomocngo taru.’ Ifi deu gameguu tatac wisic wisickeau yombong kemma tacnade.
  ewe-ewe: ne edzɔ nenema la, ame si kpe wò la akplɔe va afi si nènɔ eye wòagblɔ na
    wò be, ‘Tso nàtsɔ wò nɔƒe na ame sia.’ Esia ana be ŋu akpe wò, eye nàyi aɖanɔ
    zikpui sia zikpui si le kplɔ̃a ƒe nuwuwu lɔƒo la dzi.
  nuy-nuy: Marri nubagi-yung na-wurrujung nini-yandhawiwandi-yinyung niga anubani-yunggaj,
    nga ani-yaarri niga nga bagu ani-yamijgang, ‘Waari anaani nugawi-nyinyung-magaa
    anaani ana-lhal, nubagi naaynbajung-jinyung nigawi, anaani ani-burraa niga ana-lhal.’
    Anubanila-wala nagang baambulang aḏaba, ngijang baagiyn wubani-wuy a-lhal-wirrig-guy,
    buguni nga.
  cop-BHC: ⲞⲨⲞϨ ⲚⲦⲈϤⲒ ⲚϪⲈⲪⲎ ⲈⲦⲀϤⲐⲀϨⲘⲈⲔ ⲚⲈⲘⲀϤ ⲞⲨⲞϨ ⲚⲦⲈϤϪⲞⲤ ⲚⲀⲔ ϪⲈ ⲬⲀ ⲠⲒⲘⲀ ⲘⲪⲀⲒ ⲦⲞⲦⲈ
    ⲬⲚⲀⲈⲢϨⲎⲦⲤ ϦⲈⲚⲞⲨϢⲒⲠⲒ ⲈⲀⲘⲞⲚⲒ ⲘⲠⲒϦⲀⲈ ⲘⲘⲀ.
  buk-buk: Bu bocdinaŋ dec iŋ oc têŋ am meŋ ma sôm, ‘Kêŋ pôŋ ŋayham dindec têŋ ŋgac
    atu dindec.’ Ma am oc tisa ti mayam, ma ndi ndöc pôŋ ŋambwa.
  pri-NT: 'wà i pwi apooro pi-ija! Â é péa tà ina tâgà pâ: “[Gà cimadò, â] gà pâra
    gée na autâa bèepwiri.” Â o maina kamu''gà na gà pâra na mudàra cè autâa''gà.'
  zpq-NT: 'na'' x̱an yo''ona'' ye''e le''e: “Ḻe soža'' cont cue'' benga.” Nach do
