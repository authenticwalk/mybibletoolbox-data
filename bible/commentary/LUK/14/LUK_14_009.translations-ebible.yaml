    vio sesa tai ka na mia komijikia ketivan miramo eaio.
  bqp-bqp: 'Tó á sìsirii sù à pìnnɛ: Ǹ futɛ ǹ vutɛki kpá gbɛ̃ pìia, ĩni futɛ ǹ gɛ́
