    ruqꞌuisbꞌal tak chꞌacat.'
  uvh-uvh: '@see-verse:LUK.014.008'
  ino-ino: '@see-verse:LUK.014.008'
  gnn-gnn: Bala ŋayinydja yurru ŋunhiyi yolŋu wäŋa-waṯaŋunydja marrtji, bala waŋana
    nhuna bitjanna, “Way gaŋgathiyana, gatjala marrtjiyana, liŋgu dhuwalanydja dharapul
    ŋuruku ya' dharrpalwu yolŋuwu,” bitjanna. Bala nhe yurru gorana, bala giṯthundja
