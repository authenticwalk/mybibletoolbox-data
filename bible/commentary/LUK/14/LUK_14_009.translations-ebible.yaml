  wro-wro: Gejau iŋgeŋgal aua ai ŋunŋumbuna, genu, Adbąlikarim indja ino:, gejau djiḁn
    pindjąm, adbąlikąiam waiuru mąndjąŋunma.
  cek-AK: imkung mah nang khaeah angzo ueloe, Nang hnuthaih ahmuen to hae kami hanah
    paek ah, tiah na naa tih. To naah azat hoiah ni anghnuthaih ahmuen kahnaem ah
