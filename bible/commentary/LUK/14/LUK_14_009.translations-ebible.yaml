  spp-spp: uru ká mpa, ka yii yyerefooŋi si mu pyi, na ma yîri maa kuru yatɛɛnŋke
    kan uru shinbwoŋ'á, mu silege wuŋi u sí n‑yîri n‑sà n‑tɛ̀ɛn fo kàntugo yyére yatɛɛnŋke
    e.
  zty-NTPS: 'naž bennen'' bḻiže'' le'' yide'' gan zo'', na'' yi''e le'': “Bneẕjw latje
    kwe'' benne'' ni gan ži''o” na'' ḻo yeḻa'' žedoe''ele chio'' chejži''o že''lte.'
  mek-mek: Kai oi au akaikiꞌaꞌi fekeagu keoma auga afugai afoagu koa aisama, miamia
    inagome auga au akaikiꞌaꞌi oi kekaꞌegainimi auꞌi isafa afekemai egaꞌina afugai
    fekeagu afeoma. Ke isa akemai aisama, miamia inagome auga oi agepainimi, ‘Oi oagu
    afuga iꞌina auꞌi amopeniꞌi kegaagu,’ ageoma. Ega aisama oi agomeagai alogaina,
    ke afu kepogu afeꞌai kainai, agolao papiau aageꞌi keagu auꞌi fou afuꞌiai agoagu.
  aey-aey: '@see-verse:LUK.014.008'
  urd-GVH: क्योंकि जब वह पहुँचेगा तो मेज़बान तेरे पास आकर कहेगा, ‘ज़रा इस आदमी को
    यहाँ बैठने दे।’ यों तेरी बेइज़्ज़ती हो जाएगी और तुझे वहाँ से उठकर आख़िरी कुरसी
    पर बैठना पड़ेगा।
  ycn-ycn: '@see-verse:LUK.014.008'
  djr-djr: bala ŋayiny dhu ŋunhiyiny yolŋu wäŋa-waṯaŋuny marrtjin, bala waŋany ŋayi
    dhu nhuna bitjanna, ‘Way, rur'yurra dhipuŋurnydja, ŋunhal bala nhini, bili dhuwandja
    wäŋa dharapul dhiyak yan yolŋuw ŋurruŋuw,’ bitjanna. Bala nheny dhu ŋunhi goran,
    bala nhe dhu dhathar'yunna, ga nhinany nhe dhu ŋunhala bala gali'ŋur.
  kvg-kvg: yaq ndego ezoqam, ma qo ge꞉khatoq, teqa-ein, ‘Qoqa qonam nonqo, ngēnek
    qombō-etoām,’ yaq qo mivi voqóndāp, khokho ezoqam-qa qonam nonqo-te sasa qomǿqōm.
  rug-rug: si kote mae sa tie ari nana inevaṉa, meke zama koa goi, ‘Tio, mu habotu
    gore goi, pude mae habotu tani sa tie hoi,’ gua. Meke kote kurekure si agoi meke
    habotu gore la pa vasina sapu lopu arilaena.
  hop-NT: 'Uminen ūmi paṅqawni: It qenitoynaa, kítani. Noqw pahsat pu um hamanhtini,
    susqalaveq qatuptuniqee.'
  san-URD: نِمَنْتْرَیِتاگَتْیَ مَنُشْیایَیتَسْمَے سْتھانَں دیہِیتِ واکْیَں چیدْ وَکْشْیَتِ
    تَرْہِ تْوَں سَنْکُچِتو بھُوتْوا سْتھانَ اِتَرَسْمِنْ اُپَویشْٹُمْ اُدْیَںسْیَسِ۔
  heb-LB: ואז יבוא המארח ויבקש ממך לפנות את מקומך לאורח הנכבד. בבושת פנים תאלץ לקום
    ולשבת בפינה, היכן שנותר כיסא פנוי.
  caf-NT: '''Et t''eh ndun nuhghu nuseya, ''en ''un yudooni, ‘Sinda ''et ndun ''et
    butl''ahóo''aih.’ ''Ink''ez ''et hooya sinli hoh degha nus ''on yuk ''et nanátl''adondalh.'
  mio-NT: 'Tacan, ta sa cua tuhva ra cana chi ndo nu ndaa ndo, ta cua cati ra chihin
    ndo ti: “Cua cuhva cun tayu ya chi rahya,” cua cati ra. Tu tacan ni cua tahan
    ndo, cua coo xaan tu ca nuun chi ndo, ta cua nanducu ndo inga tayu ndahvi nu cua
    cunda ndo.'
  srq-NT: Fiestacha ra ñee arõte ndeje. “Ehuã na nde. Erenda turã tamondo sequiato
    je”, ɨ arõte ra ndeje. Ndeɨreɨ̃te ra huee cote. Pe quiti jiri ra nembucoi cote.
  kje-NT: Lo'o hi'i heheni, ornakar man lariyala mi eni mai na'aheni, ‘Mala kadere
    eni ri eniyeni naikoro.’ Enine mi mawawedi me'e de ne'e namhene, maikoro onno
    man minle kili'ur honon wake'e.
  gaz-gaz: Namichi isin lamaanuu waame sun dhufee, ‘Namicha kanaaf kaʼi’ siin jedha;
    atis qaanoftee dhaqxee lafa iddoo hundumaa gad taʼe teessa.
  kud-kud: na guyaune taniwaganane iwalo alimwai na ulau papaliyai na yam abamiyane
    ainai towahowa mwala'inawa imiya. Na owa mata mayam hinimaya umiya aitulu.
  urb-NT: Pe, nde pe pandu uwyr. “Nde wapyka ke kome'ẽ sawa'e pe eme'ẽ” aja nde pe
    ijar pandu. Aja rahã, nde ruxĩ ta ingi. Amõ wapyka, xupe kotyhar pe nde erewapyk
    ta ereho.
  fra-LSG: 'et que celui qui vous a invités l’un et l’autre ne vienne te dire: Cède
    la place à cette personne-là. Tu aurais alors la honte d’aller occuper la dernière
