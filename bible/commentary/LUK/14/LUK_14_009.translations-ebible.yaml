    amlaqui azanpanti wirquin julz cjesac̈ha. Am aziz̈ cjesac̈ha.
  ksr-ksr: “Iinoŋ kouro lombaŋ toyanoŋ goonoŋ kaŋ kokaeŋ jenaga, ‘Gii duŋ koi mesaona
    uuta iinoŋ raba.’ Kaeŋ jewaati eeŋ, gii mono waama baatanoŋ emu kamaaŋ duŋ meŋ
    rama gamuga senjombo mobabo.
  eng-TNT: 'and he that bade bothe him and the come and saye to the: geve this man
    roume and thou then beginne with shame to take the lowest roume.'
  sbs-sbs: Linu zuna muntu yava mi memi mu vonse ha sika, uwola ku milwila kuti muhe
    uzu mwi chi baka chenu; Linu che nsoni ka muhinde chipula cha hansi.
  sue-sue: Nena bamu puro namunosa, awa ema zo zazo bamure kei awai amire bonara mama
