  aaz-aaz: Karu on naan ate, kabin tuaf naan of neem neu ko mnak, ‘Kais mutooꞌ goo!
    Au uskau he tananiꞌ teu kotin nee, natuin au ubarab aꞌtokoꞌ ia ꞌeu aꞌnaet reꞌ
    ia.’ Onaim ho mfeen muꞌko ꞌtokoꞌ naan ma mumaeb om. Rarit amnao mtoko mbi koit.
  qup-NT: 'Chasna kashpan chay kayak amuka kantaka rimama: Kay tiyarinamanta anchuriy,
    kay runa tiyarinanpa. Chasna nishpanka pinkarishpayki washama tiyarik rinkima.'
  dop-dop: 'Pǝ́ tɑɑ kɔɔ nɑ wei ɩ yɑɑ-mɛɣɛ tɔɣɔʋ tɔ ɩ́ heeli-ŋ sɩ: Kʋlɩ nɑ ń kɑɑsɩ
    ɩnɛɣɛ tǝcɑɣɑlɛ. Ɩlɛ n kʋlǝnɑ fɛɛlɛ ntɛ́ tǝnyɔɔmɩɩ, nɑ ń cɑɣɑnɑ wɑɑlɩ tɔɔ.'
  azb-azb: İkinizi də toya dəvət edən gəlib sənə “bu adama yer ver” desə, sən xəcalət
    içində aşağı başda əyləşməli olarsan.
  eng-DBY: and he who invited thee and him come and say to thee, Give place to this
    [man], and then thou begin with shame to take the last place.
  guo-NT: 'Ja-aech wʉt, xamal tadʉtpon pasaxael xamalxot jʉmchiliajwa: ‘¡Ampatʉa-ekaxanxot
    xamal nanim, asew chalakaliajwa!’ —chiyaxaelon xamalliajwa. Japatʉa-ekaxanxot
    xamal nanam wʉt, nanaxaelam xabich nadalaxtat.'
  hla-hla: Te ga kato uen teka, ba katunun hihanou te ngö hoboto raio limiu te la
    nama ba te poiena i tamulö, ‘Alö go halei a makum teka a katun pan ili.’ Ba lö
    te matsingolom ba te na gum mia tara makum turu katun papala koru.
  mav-NT: Mi'i hawyi aru ienuk hap ka'iwat to'e aru ehepe — Apuete uhyt mana etum
    no e'amyap meiũwat uiwy pe e aru. Mi'i hawyi era'apyk kuepe e aru. Mi'i pote aru
    eiwe­mõti hap kahato topy­hu'at ehete e. Mi'i hawyi ienuk hap e'at pe eremõti
    kahato yi tote apyk pe era'apyk hawyi e.
  kpf-kpf: Gâi sii nalem mariŋâ itâ dâgobap. ‘Zo zâkkât tâtat. Gâ âmbi âi.’ Dâgogi
    a yenŋâ zeŋgât kiaŋ kândâtŋan âi tap aŋun upan.
  ppo-ppo: Atéró wóló betepa, diaamopaae ape yale whi̧né duraalu, ya̧ betaai yale
    tikimó i sekȩ́ beteró̧póló, ya̧ ha̧le tikimó betae depa, ya̧ doasi hale saalopó.
  hin-2017: और जिसने तुझे और उसे दोनों को नेवता दिया है, आकर तुझ से कहे, ‘इसको जगह
    दे,’ और तब तुझे लज्जित होकर सबसे नीची जगह में बैठना पड़े।
  wol-KYG: 'Su boobaa moom mi la woo, woo ko, mooy dikk, ne la: “Mayal kii, mu toog.”
    Nga am nag gàccey walbatiku toogi fa gëna gannaawe.'
  bef-bef: 'Lenali ya hiꞌehinogomo ana sipi noseꞌna nogoto lenali kehe ilina bouba
    ma luto lu lepilinaꞌmu yabe: Lenali yaꞌma hetofa siaꞌi ma bomofihi emilo. Ya linogo
    lenalitoga sipi lenubuya hinogo asaga bona enemegesaga melugu bite minalanaꞌmu
    yabe.'
  amm-amm: '@see-verse:LUK.014.008'
  rmy-CHERGASH: 'Te či o domaćino savo akhardas tut thaj vi les phenela tuće: ‘Ušti
    thaj de o than okole manušešće.’ Askal ladžavoja, ušteja thaj bešeja po paluno
    than.'
  zaj-zaj: na mwenekae wenu, yawagoneke gweye na heyo, kokwiza na kukulongela, ‘Mnegele
    ino yakale hano.’ Avo vivo vondausegele kuno ukona kinyala uikunyate uchola kukala
    kuchugu.
