  upv-upv: Ko poro pirpok ko m̃er nga mungoni nik nen tia-vini jim ko tia-werai tevim,
    ‘Kuptur iok, m̃erel pivinuk p̃isakel iok re milngom,’ ko ngok nik kupan kuplik
    ngatan, ko kupmanun pilep.
  wap-NT: Udaunaꞌan kadapuꞌo, wuruꞌu dapadaꞌoraz unao waꞌatin nii uꞌidaꞌati naꞌiki
    ukian nii uꞌati, ‘Marii paꞌan arawu sakanatan daꞌaꞌa,’ ukian nii. Uruu idi usakanatan
    niꞌi naa naꞌiam karikaonan. Uruu idaꞌan ubaꞌazootin-kida-kao.
  mva-mva: Bokai masa tamoata maka moanako ngaena-lo ikeliaki-kamingru ngamai be bokai
    ngaraiko, ‘Tamoata ara otioti ngae kaba irakingadi ngaedi goani.’ Bokai ngaraiko
    masa gomaia, be golako be muritina-lo kaba godoki.
  dwr-NT: Neenanne aanne xeesawe yiide, ‘Hawo, utuwaa aw yeedda’ yaagina; hewodiyan
    yeellataade xadenna de7iyaasaan utuwaa doommaasa;
  kfw-kfw: "Khale inruoiya nang kanakoi sinpu khan heiwata nangdiang najuotite, \x93\
    ‘amahi hiwa munhin minongro.’\x92 Khawa phakhan nang in nuoi innungkhet munna\
    \ inongnasik ah injaknate,"
  bfz-bfz: और जिने ताखे और तेसखे, दूँईं खे निऊँदा देई राखेया, आयी की ताखे बोलो कि
    एसखे जगा छाड और तेबे ताखे सबी ते शर्मिंदा ऊई की सबी ते थालली जगा रे बैठणा पड़ो।
  cuk-09: '“Ar dule-bese-gochad be-dakarsunna, degine, dule-baid-dakarbarsunna, bega
    sokarsunna: ‘We-gangi-be-siid, we-dulega be uke.’ Geb degi be nue binge, gan-napi-siidgi
    be signadele.'
  ben-OBCV: যদি তাই হয়, তাহলে যিনি তোমাদের দুজনকেই নিমন্ত্রণ করেছেন, তিনি এসে তোমাকে
    বলবেন, ‘এই ভদ্রলোককে আপনার আসনটি ছেড়ে দিন।’ তখন লজ্জিত হয়ে কম গুরুত্বপূর্ণ আসনে
    তোমাকে বসতে হবে।
  mil-NT: 'Te ñáyiu ní cáháⁿ ñáhá xìi‑ndo‑áⁿ quixí‑yu te cúñàhá‑yu xii‑ndo: “Chí cuǎñaha
    xìlé núcǒo nchihi‑ndo‑ǎⁿ ná cònchihi ñáyiu ní quexìo‑a”, quesàhá‑yu cúñàhá‑yu
    xii‑ndo. Te cuìní‑ndó ñǎhá cuěi cùcahaⁿ núú‑ndó ndàcuɨ́ñɨ́‑ndó quɨ̌hɨ́ⁿ‑ndó ngǒo‑ndo
    nǔú xìlé xǐnutnɨ́ɨ ndéé núú nǐ ndɨhɨ‑ná ndàa sátá‑xi.'
  myu-myu: Kariwa yobog̃at tũyap pe eyabik puje, eydakoyat jajẽm eykay. “Wede'i ece.
    Ẽn kariwa g̃u,” i je'e eywebe — io'e. — “Ig̃o bit kariwa. Ig̃o abik pin enũyap
    pe,” i je'e eywebe — io'e. — Imẽn i'e buje, eysũsũn epe'e. Jeymuabik ka'ũmaap
    tũyap pe — io'e.
  amk-amk: Nana mani ambori mano ne muniarao wenoti muru ruhiai nani, da we wau mau
    deyo, ‘Waune, katai nini imainenami we mano iwenoti mambani.’ Nana mani ambori
    mumaya paria boabari wau ro ahao munohi nano katai fui pari foi.
  fai-fai: kinim kawso aso alew gán dáyaba kinim ayo tad bakokam nadale, ‘kaba yakabánawo
    kinim amsun ata bewák teinako,’ kakokaba uyo kaba fatom yáw kuw dákadu nadawade
    dák bakan abin kal teinokabaw ka.
  ura-NT: ‘Nii ii rori jianeeute ecu nelauriamiin caa leeocha,’ naa uha nii inara
    cotiharane, coejetiin rori baaso ichoae nelauriaa cunaa nainequiche.
  mcd-NT: Aton ointaifi pushu ifoan mia anori acaino min fasi rafipaicai. Shararocoai
    min pasotain tsaotiro.
  urt-urt: Ŋaiye na ende pe, yai tehei yokoh uku ka ote ini nin nange na aŋaꞌe luh
    eꞌe elme miyeꞌ ŋoinde pe, nin na e orp el luh teket pe, nin na hiꞌe ŋembere sekete.
  awk-awk: Ġatun noa ninwoa wiya biloa ġatun ġikouġ tanan uwolliko ġatun wiyelliko
    bin, Ġuwa bon ġali ko; ġatun ġintoa koiyun bi ba kȧnu̇n waita uwȧnu̇n waiyakan
    kolaġ bará ka bo.
  kiz-kiz: Wakati munu jheabhaaliki muenga bhabhele akafikayi, ibeta kujobhela bhebhe,
    “mpishayi munu ojho nafasi jhe bhebhe,” ni kisha kwa soni wibetakutola nafasi
    jha mwishu.
  tzo-TZE: 'Jech ta xlic yalboxuc li boch''o i''ic''vane: “Loc''an yu''un ja'' li''
    ta xchoti li jchi''iltic li''i”, xayutoxuc. Jech chaq''uexovic xa ti c''alal chaloq''uic
    batel, chbat chotlanic ta slajeb chotlebale.'
  lex-lex: 'De hota nhi''nande ora kniari maka kpol niana-kwak nana mimrio'' de hota
    nleretniekla nma nakot la o''a niwra: “Yan muwenna yoma gen miaka ha mumtatan
    la de matromni ed olek la wa.” Pa narieiniande hota ommuola-mmua'' nohora mpuatitin
    genmu la rira to''orni la'' kokio''oni delloo!'
  dov-dov: Naayosika ooyo wamutamba mobile ulati, 'Nyampuka upe ooyu chuuno chako,'
    mpawo mubweeme uyoonyampuka ukakkale achuuno chitakwe bulemu.
  rgu-rgu: Maneniko leoꞌ na, sona neuꞌ ko mana tao feta a mai nafada o nae, ‘Bosoꞌ
    mamanasaꞌ, e! Papa marali musiꞌ deaꞌ ele, huu fo au sadia kadera ia ra nana fee
    lahenda bauinaꞌ a.’ Boe ma o foa ela kadera ria de muu matuu nai deaꞌ, tehuu o
    maeꞌ so.
  toc-NT: 'Amá chixcú hua̠nti̠ hua­ni­ni̠tán nalak­pina, aya nami­na̠­chá̠n hua­niyá̠n:
    “Cat­lahua li̠tlá̠n cata̠ya la̠ta huila y cama̠xqui milac­tá­hui̠lh u̠má cha̠­tum­li̠túm
    quin­ta­putza.” Y huata huix cha̠­ma̠­xanaj nata̠­yaya, juerza napina lac­ta­hui­laya
    hua̠ntu̠ a̠huatá hui­lachá lac­tá­hui̠lh.'
  ulk-1902: 'Ege emariklu le bakeamulu uabim, E mari detager, Ekemer pako abele kole:
    ege ma bakeamulu kebi lu sirip ge.'
  som-som: oo kii isaga iyo adiga idiin yeedhay uu yimaado oo kugu yidhaahdo, Kan
    meel sii, oo markaasaad bilaabaysaa inaad meesha dambe ceeb ku fadhiisato.
  mam-C: 'ex atzi''n xjal, a xtxokin kyi''ja kykab''ila, aku tzaj q''mante tey kyjalu''n:
    ¡We''ksa! Q''onx tq''uqila teljo juntl lo chitjo tey. Ex tuk''atzin ttx''ixewtza,
    b''e''x aku txi''y qeb''il twi'' q''uqb''il, a at tzma ti''jxi.'
  ndj-ndj: Na mwenikaya wenu yumwi vavili dayisi na kuvawombela, ‘Mlekeli ayu chigoda.’
    Apa dawuvi na soni kwa vandu vosi na dauyendi kuyikala kuchigoda cha kumbeli.
  mbj-NT: 'kat''ëë do noo gana do ky hadoo da bë hã: “Man''oo hahỹỹ hã ta tyng majasooh
    doo”, näng da. Tii bä kä da, sa matym gó da bë da nu mebyy bong. Tii bä kä, bë
    kahỹỹd kän ky n''aa nets''äs do tyng jó kä.'
  lat-VUC: 'Et veniens is, qui te et illum vocavit, dicat tibi: Da huic locum: et
    tunc incipias cum rubore novissimum locum tenere.'
  ngp-ngp: yudya naye awalalike aneza naakugambe, ‘Mwink'he sila miyao ekale mwo ukalo
    uno.’ Niho kwa soni noukekale kwo ukalo wa kunyuma.
  aoi-aoi: Nara kembirra a-mar•duma eningaba-dangwa angalya, nari-yada e-yamama nibina
    nabalija alikira nungkuwa-wa, ‘Jeyi! En-ambarriya-langwa naka nenungkwarba yelakwa
    umba erribaja-wiya ningkakina.’ Kini-yamina-manja nakina akina ayakwa nungkuwa-wa,
    kembirra ku-werrikiyeliyenama ningkakina akwa ki-lalikinama ebina angalya ningku-mar•dangu-mulangwa.
  enq-2: '@see-verse:LUK.014.008'
  eng-ASVBT: and he that bade thee and him shall come and say to thee, Give this man
    place; and then thou shalt begin with shame to take the lowest place.
  mna-mna: 'inako kini tamaana ima mi iso: ‘Ou, maŋga mi tomtom ti mbuleene su.’ Tona
    ko maŋga raama kom miaŋ, mi miili ma la mbulem su ta kaimer kat.'
  rmy-ARLI: 'Tegani okova so vičinđa tut ka phenel će: ‘De to than akalese.’ Tegani
    ka ove lađardo, i ka dža te dole o zadnjo than.'
  myw-myw: '@see-verse:LUK.014.008'
  sby-sby: Neco uyo walamukuwa mwense mobabili nakese akamwambileti, kamufumani apa,
    pani cipuna ici kumuntu uyu, Lino nimukanyumfwe insoni mwakanyamuka kuya kwikala
    pa cipuma cabula bulemu.
  sll-sll: Monanga, yal ta haang mo yu nangwo yal i unangure homena hong yal, “Ni
    ai si to” di ni tere, yal ta haang mo yu nangwo yal i bol guma bani ami do ditenamia.
    Ditenangure ni gai gonania. Golere pi mobing holi ami di monanua.
  yaq-NT: 'Intok junak ju''u enchim aman nunukame aman eu sikaa, junak: “Ika''a junum
    a'' yejtua”, ti eu jiune. Junak intok empo, tua tiweka juni''i, junaman che''a
    amau yejtene.'
  uro-uro: Inguna ngakt bä nga qa rhän dä iaqäkt kärak i mai qre qa ar sä ngän moe
    diva qa rhet bä sagem ngän dä va qä qoar na ngän doqortäqyia, ‘Ngän det nae nanokt
    taerhak.’ Dä va aqlus pät a ngän inguna va ngäni rha ama mämugunimek ama gaini
    nä imek dä ngärhes.
  ita-1885: 'E che colui che avrà invitato te e lui, non venga, e ti dica: Fa'' luogo
    a costui; e che allora tu venga con vergogna a tener l''ultimo luogo.'
  muy-muy: 'Eslini maslaŋa ya ti àzalabiyu kʉli ni ara ahuk ahkado : “Sləkiaba ana
    naŋ hina.” Nahkay mimili amadəgakuk, ekicikiaba, akoru kanjəhaɗ ka məlaŋ ge mis
    ya kələŋ ni.'
  kqc-kqc: Resi bi ya roada raka niyo amiye yaku ya rofu baesi nigo, ‘Dadi kumo ini
    amena sanari ka ameyainedi.’ Ye ya bi kamini maena resi nesi egonari amegiya.
  rmc-ZRB: 'І акор о хулай, саво вічіндя тут те лес, подавела кє туте і пгенела: «Одмук
    о тган кадале манушескє». І тукє кампела андре ладж те захуден єкг палуно тган.'
  tav-tav: Cʉ caejaro, “Ani ʉpaʉ cʉ caruiparore wamʉnʉcaña. Jõ maca ruija,” mʉja ĩboʉmi
    mʉjaare capijoricʉ. To bairo mʉja cʉ caĩro aperã na catʉjʉjoro boboro mʉja baiborã.
  eng-ULB: When the person who invited both of you arrives, he will say to you, 'Give
    this other person your place,' and then in shame you will proceed to take the
    lowest place.
  spa-VBL: '“El anfitrión que te invitó vendrá y te dirá: ‘Dale tu lugar a este hombre’.
    Entonces, avergonzado, tendrás que ir y sentarte en cualquier lugar que esté disponible.'
  fra-_FOB: 'Et que celui qui vous aura invités, toi et lui, ne vienne et ne te dise:
    Cède la place à celui-ci; et qu''alors tu n''aies la honte d''être mis à la dernière
    place.'
  hau-ULB: Sa'adda wanda ya gayyace ku duka biyu ya zo, zai ce maka, 'Ka ba mutumin
    nan wurinka,' sa'annan a kunyace za ka koma mazauni mafi kaskanci.
  mal-mal: 'പിന്നെ നിന്നെയും അവനെയും ക്ഷണിച്ചവൻ വന്നു: ഇവന് സ്ഥലം കൊടുക്ക എന്നു നിന്നോട്
    പറയുമ്പോൾ നീ നാണത്തോടെ അവസാനം പോയി ഇരിക്കേണ്ടിവരും.'
  kkc-kkc: Egeeseega mosowo amaye namapoo egeesee takalaiso, ‘Nayo egee bado mapoo
    odoo toowa oso bie dee. Esiga no toboloso hamamee koo bilame di,’ dalaiso. Egeeseega
    no hamameedee mapoo bilame diya simiye sabolo dileso bileiso.
  urd-GVR: Kyoṅki jab wuh pahuṅchegā to mezbān tere pās ā kar kahegā, ‘Zarā is ādmī
    ko yahāṅ baiṭhne de.’ Yoṅ terī be'izzatī ho jāegī aur tujhe wahāṅ se uṭh kar āḳhirī
    kursī par baiṭhnā paṛegā.
  far-far: Ma na wane ne nia laefi kamoro mai ka dao, ma ka fata 'uri fuamu, ‘'Oe
    tatae basi, fuana wane ne ka gouru 'i sena.’ 'Urinai 'oe ka fi 'eke lalau nai,
    sulia kera 'idu 'oe ma 'oko gouru na 'amu ana kula 'i ano fuana wane siofa ki.
  suz-BL: मारदे हना सम्‍दी जाक्‍मेनु, खिं ङा मुरुमी इन कली पोक्‍शा याक्‍पाइक्‍ब। मिनु
    सम्‍दी नित्‍तीकेमी सम्‍दी कली निप्‍पाइक्‍ब। इन कली चहिं वाइलपुकी नु निप्‍पाइक्‍ब।
    मिनु मुने दोक्‍नीनी।
  car-NT: 'Irombo pai tywopy''po mero mo''ko ako''manamonymbo kyngatan o''wa: ‘Mo''se
    ''wa ''nare moro awotungatopombo yko.’ Irombo pai amoro pyiwano me wena''po taka
    atunga my''take.'
  amp-amp: Bi mruhetnn kto tu nd burwat htayuk yimar yauyaknehato kfo mirahrn, ‘Na
    nhai merfoya ninn yudbat nyingako mrhurahn. Na famuya ndu bro yufetr rhurahrt
    nd tkitt. Ndar tkitt wahtanyns. Ni mongko warhutwa.’ Be bro yimtneft yakrahtn,
    tfit sinyani mongko yihom rhuneft.
  bht-bht: कने जिनी तिजो कने उसयो दोनो जो न्युंद्र दितियो है, सै आई करी तिजो ने बोले,
    की इसयो जगा दे, तालू तिजो शरमिंदा होईकरी सारयां ला पिच्छे बालिया जगा च बोणा पोऐ।
  eng-NOY: and he who invited thee and him come and say to thee, Give place to this
    man; and then thou wilt begin with shame to take the lowest place.
  cub-NT: '@see-verse:LUK.014.008'
  ita-1927: 'e chi ha invitato te e lui non venga a dirti: Cedi il posto a questo!
    e tu debba con tua vergogna cominciare allora ad occupare l’ultimo posto.'
  lww-lww: ana yoko p̃ar na p̃ap̃agena imi visa van ko, visave ‘Ake wolai, pe sineyeena
    pap̃isi, ana yoko otom ke ne tano wa, komin nap̃a oteke e lelen kiau yerkawa nam̃a.’
    Ana yoko omawa ologe viowa vap̃isi, ana yoko monar oto si tano, okilali nap̃a
    olual narin pulmas tai tano vena okilia olawan maram̃a ea.
  ron-BAYASH: 'Domačinu ar puće să vijă ku omula, šă să ac zăkă: ‘Urtaku amnjov, elši
    lokusta ăj păntru jăl’, šă atunšje tu ješć ăm rušănji. Vi trăbuji să či dušj pă
    zadnji lok.'
  ckb-ckb: 'ئینجا ئەوەی تۆ و ئەوی بانگهێشت کردووە، دێت و پێت دەڵێ: ”شوێنەکەت بۆ ئەمە
    چۆڵ بکە،“ تۆش تەریق دەبیتەوە و ڕیزی دواوە دەگریت.'
  nas-nas: Eeꞌnoko tenang daꞌ maiaꞌdoitaaꞌ boonko oko batariꞌdarapeuꞌ.
  uvl-uvl: Ke pomlam lape non nenge hekulo amo nem lape at pe hele lange iong ke pomai,
    ‘O ua nga non nei munna!’ Nga poinga nei lape non neu hemeia iong pe talsio tote
    iong ke lape ola mule nga hoena toto.
  eng-BBE: And then the giver of the feast will come to you and say, Give your place
    to this man; and you, with shame, will have to take the lowest seat.
  ixl-CNT: 'Utz loꞌopon sakꞌatza vaꞌl vetsavsanaxh, aꞌ tek imol vaꞌt vaꞌl vetsavsali.
    Utz latal see ech tzaꞌ: «Aqꞌ u atibꞌal tu u vinaj tziꞌ.» Chaj. Utz aatz axh, tu
    texh chꞌixaꞌv lenkuꞌojaxh tu u yaꞌtebꞌal kꞌujlebꞌal.'
  xsi-xsi: Ambo mine, ande luma warika muŋga isarâwa pa miki rua tu kamâ ŋinde, ande
    ma imâ ku ma ipaino tu, ‘Noko saŋonâŋa nia ara ŋine kulua tamâta ŋai’. Ŋineŋga
    noko ma mai pâta, ku ma kutaulo kulâ kusaŋona tamâta rârâni mulinzi.
  crx-NTPO: '''Et de mbe la nohghu nusiya-un, ''en la ''unyudóni'', ‘Sinda-un ootl''ahóon''aih,
    ndun ''et ooda''.’ ''Ink''ez ''et la yooya sinli'' whe ''uk''enus ''udeyo ''et
    la nanátl''adondalh.'
  kan-OKCV: ಆಗ, ನಿನ್ನನ್ನು ಮತ್ತು ಅವನನ್ನು ಆಹ್ವಾನಿಸಿದವನು ಬಂದು ನಿನಗೆ, ‘ಈ ಮನುಷ್ಯನಿಗೆ ಸ್ಥಳಕೊಡು,’
    ಎಂದು ಹೇಳುವಾಗ ನೀನು ನಾಚಿಕೆಯಿಂದ ಕಡೇ ಸ್ಥಾನದಲ್ಲಿ ಕುಳಿತುಕೊಳ್ಳಬೇಕಾಗುವುದು.
  bbb-bbb: Fu rade ruakuma e ije fu ja e inokiro kiamo ja vaeva ije fu keke kiako,
    Jani urina ume ijia karike e gare fu are ma ijia fino kiakuma jaka jaevekinu urike.
  blw-blw: yag antag mafiinan way térén no umale hen anchi nangayag an chita yag ekatnéén,
    ‘Pasinsiya, a ta iyuyam hen antoy tummutùchuwam ta tumùchuwan hen anchi nangato
    way tagu.’ Wat ammag kaskasen hen kafiinan way man-aton way i tumùchu hen anchi
    pengetna.
  tam-2017: 'அப்பொழுது உன்னையும் அவனையும் அழைத்தவன் உன்னிடத்தில் வந்து: இவருக்கு இடங்கொடு
    என்பான்; அப்பொழுது நீ வெட்கத்தோடு கடைசி இடத்திற்குப் போகவேண்டியதாயிருக்கும்.'
  azz-NT: 'Huan como ejcos ne cachi hueyi chiuque, ijcuacón huelis hualas in patrón
    ten namechnotzac xiiluitiqui huan huelis mitzilis ijcuín: “Tejua ximajchihua huan
    xicahuili ne mohuistic silla para nijín tanotzal ten cachi hueyi chiuque”. Ijcuacón
    tejua ipa quipía de timajchihuas huan ijcón timopinaucatalijtiyás huan timotaliti
    ne campa ne silla ten cachi tacuitapampa.'
  spa-RV-1909: 'Y viniendo el que te llamó á ti y á él, te diga: Da lugar á éste:
    y entonces comiences con vergüenza á tener el lugar último.'
  csy-csy: Nang hong sam sia hongpai tu a, ama na to na pial in; hong ci le, a niambel
    inndoi sung na to suk tu na maizum tu hi.
