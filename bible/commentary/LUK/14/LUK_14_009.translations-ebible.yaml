verse: LUK.014.009
translations:
  kpx-kpx: Isito mesoho la kemo uguiavosege oe biagena kosive mole baluga melamei
    lohoniege laheho loui kosea, ‘Evihasege kosive kou a lovomo ugumai.’ Kateige lana
    matilahai bae heie matamae toelamo uguiavove.
  okv-H: pondo mamo na kito no avo arumba avo amita degi ta ikasi ue umo au ereto
    ku ta pambuto arumbihe me kesoa.
  tbo-tbo: ma lawana iyai ami luwaga i ototugemi apo ina nehi po ugolim ina baha ina
    pa, “Geka ani tugulana geka lawana una weleya.” Ma tam apoma a wihinimayam ani
    tugula apapoena ugolina una tugula.
  mal-C: അങ്ങനെയെങ്കിൽ, നിങ്ങളെ ഇരുവരെയും ക്ഷണിച്ച ആതിഥേയൻ വന്നു നിന്നോട്, ‘നിന്റെ
    ഇരിപ്പിടം ഇദ്ദേഹത്തിന് ഒഴിഞ്ഞുകൊടുക്കുക’ എന്നു പറയും. അപ്പോൾ നിനക്ക് അപമാനിതനായി
    ഏറ്റവും അപ്രധാനമായ ഇരിപ്പിടത്തിൽ ഇരിക്കേണ്ടിവരും.
  grc-SR: καὶ ἐλθὼν ὁ σὲ καὶ αὐτὸν καλέσας ⸂ἐρεῖ σοι,⸃ Δὸς τούτῳ τόπον· καὶ τότε ἄρξῃ
    μετ᾽ αἰσχύνης τὸν ἔσχατον τόπον κατέχειν.
  bgc-bgc: अर जिसनै तेरे ताहीं अर उस ताहीं दोनुआ ताहीं न्योंदा दिया सै, आकै कहवै,
    ‘इसनै जगहां दे,’ अर फेर तन्नै शर्मिन्दा होकै सारया तै पाच्छै बैठणा पड़ै।
  khz-khz: Ne ekeamito talimana pene vogomai, pene vaikilamu, ‘Ono gerevagi, evele
    gena tanu kapuna ono vega-pakaa.’ Goi pono nuga-rage, ne pono tanu-rigo.
  deu-TKW: 'und es komme herzu, der dich und ihn geladen hat, und sage zu dir: mache
    diesem Platz, und du hast alsdann mit Scham den letzten Platz einzunehmen.'
  zsr-NT: 'Niꞌr huidëꞌ ga zuꞌ bönniꞌ naꞌ bulidzëꞌ liꞌ, len guiëꞌ liꞌ: “Bëꞌ latj bönniꞌ
    ni cöꞌë ga zuꞌ”, atiꞌ niꞌr lu yöl‑laꞌ rutuíꞌi quiuꞌ tsajchöꞌu zxanti.'
  lin-lin: 'Soki esalemi bongo, moto oyo abengisi bino mibale akoya koloba na yo :
    ‹ Tikela moto oyo kiti na yo ! › Bongo, na soni nyonso, okokende kozwa esika ya
    suka.'
  hns-NT: 'Tab ghar ke maaliek aaike tose bolie kie: ‘Bhaai, toe ie djagaha oe aadmie
    ke dei sake hai?’ Tab toke sarmaaike ekdam se paatjhe djaai ke parie.'
  noa-E: Mag pãachta sie ajapcharam gaai ohoodö nʉm aig, chi jua pʉr chirʉm wounau
    bëewi pãrag “Phiidʉtkhabat, mʉg sie deeum khʉʉn atheemʉu” aicheewai, eeu dëgölp
    pãar khĩir naauwia jũrr õor ëugarcha khĩir naa ohoodö aimadukham ajim anʉm, tagam
    khʉʉn dakhĩir.
  eng-EMTV: and he who invited you and him shall come and say to you, ‘Give place
    to this man,’ and then you begin with shame to take the last place.
  mib-NT: 'Te quee tēe ni cana róhó, te cahān de jíín ró: Ndonda, te na cúcōo tēe
    yáha jíñā. Yūcuán na te cucanu rō jeē quihín rō cucōo ró ndé sandɨ̄hɨ́ na.'
  lif-NT2: खे़न् हिम्‍दाङ्‌बान् ताआङ् ‘खे़ने़ॽ कन् युक्‍नाःन् खुने़ॽ ले़रे़बिरे़ॽआङ्
    यो खाम्‍लोओ युङे़ॽओ’ के़मे़त्‍ने़ फाॽग्र के़नाधारो॥
  xnj-xnj: Mweavagongolili mwavoha nyenye vavili, yati ibwela na kukujovela, ‘Uwuka
    atama uyu.’ Penapo yati wikola soni na kuhamba kutama pandu pa mwishu.
  mmx-mmx: la laradi gomgo at leluxa naba vot la na lok tu, ‘Nemen utat kis at na
    loxot.’ La kerepmo uba mangan, la diba lok kaka u la una xis to at lisigege.
  cbr-NT: 'Ucëbëtan ca an mi camicë unin minu uquin mi cati ''icën: Ënë uníxa ënu
    tsómainun camina mix ''uri unu tsóti ''ain. Cacëx camina rabini, anua uni cushimacama
    tsóti, anu tsoti cuanti ''ain.'
  tee-NT: 'Chai ju xak''ailhiminan ju uxint''i cat''alakminan ju ak''antam chai cajunan:
    “Axt''akninch ju mimputolan ju ani ya lapanac”. Pus ju acsnich na amaxanana''ich
    chai ap''ina'' tolhna'' junta tatolai ju yu''unch ju palai jantu tu''u'' ixtapalhni''an.'
  eng-LSV: and he who called you and him having come will say to you, Give to this
    one [your] place, and then you may begin to occupy the last place with shame.
  cak-NT: 'y nipe ri rajaf-jay, nu''ij chiwe: Tabana'' favor taya'' can ri ach''acat
    che ri jun chic re''. Y rix jixq''uix-ka roma jixleses-e y jixbech''oquie'' pa
    ch''aquet ri jec''o pa ruq''uisbel.'
  pah-NT: 'A''ero po ti ga ruri nehẽ. Nurã po ti ijara''ga ei pe me nehẽ: “Na ga apygi
    pe py''rovo huvihava''ga apykava rehe ikatuva''ea rehe.” Ga erame na pe me, a''ero
    po ti pe ndapepoyjayjari nehẽ pejigwovo peapyga irupe okoteheve''g̃a apykava rehe
    nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãgara chi t''ɨ̃dapa pɨmaa mãgai: “Téeji pɨ su-ak''ɨ beepari na eperãmaa.”
    Mãpai pɨ k''ĩra nejasia bai mãik''aapa su-ak''ɨ banai su-ak''ɨ beepari t''ɨmɨpɨara
    bɨde.'
  xed-xed: 'Da lagha tsa mndu ta hgaftá kaghuni ya, da mnay ŋa gha kazlay: Sliʼafsliʼa,
    zlanaŋzla ta na vli na ta na mndu na kəʼa, ŋa ksutani ta kagha ka hula ta dzaʼa
    nzəglata ma hamata vla nzaku.'
  mks-NT: 'Ta da̱ na̱cana yo̱hó víco̱ cán cuu cachi da já xu̱hu̱n: “Quia̱hva nu̱ íin
    co̱ún ja̱n ná caco̱o da̱ yóho”, cachi da xu̱hu̱n. A̱nda̱ já cacahan nu̱u̱n já
    queún cu̱hu̱n caco̱ún ja̱nda̱ nu̱ ndíhí.'
  gfk-S: Ma no tunana nong a nuno no gil nian na hanawat, aie nong ga pike mur bakut.
    Ma ina tange tam, ‘Nu tut pas no kinkinis tane kin.’ Io, nu hirhir kinong da tule
    ugo tano kinkinis na maris.
  bmu-bmu: “Yaŋön kaŋgoriga lömbuaŋ toŋan göhöreŋ kaba kewö jibawak, ‘Gi dum ki mosötnöŋga
    öŋgöŋgöŋi yaŋön tatma.’ Mewö jima ewö, gi mönö wahöta bapŋe emu eta dum memba
    tata gamugi senjombuk mötpanbuk.
  dgz-dgz: barip i apane, e dere enan wani, go inagap taue anega wadiageta, ‘Bawarewa
    taueni menan watat gega mame apan ma ve wan,’ ap anega wapi umame den etop asira
    age ae wanigai.
  eng-GNV: And he that bade both him and thee, come, and say to thee, Giue this man
    roome, and thou then begin with shame to take the lowest roome.
  zaa-NT: 'làniana íl·lani huá nu naỹinią lía, nna gą́ lu'': Guduli canna para qui''ni
    cue''ni enni''į. Ą'' gą́ lu'', làniana ttú la'' rettu''lo bá nna tsía lu'' táché''
    lu'' lo xila'' nu du bitó ỹiatiá.'
  eng-WEBSTER: And he that invited thee and him, shall come and say to thee, Give
    this man place; and thou begin with shame to take the lowest room.
  guh-guh: 'Nexata papecajunatsinë pacacujitsiparena. Nexata pacajumai tsipae: “Tocopare
    bajaraxua maponë peecaenexaje,” pacajai tsipae. Nexata paxamë pauramë tsipae itsa
    pacanatixitsiaexana paneecaenexa beveliajamatabëcuenevi penaenexa petsinubijavanëta.'
  bon-bon: Tabe piba weeme yepä ne pa jaajepi egä, ‘Agesa babo biname, teebine ai
    miijirage puupu ecäri.’ Piba weeme yepä te ajiri cama puupu ne saabmaluge, läduge
    papa biname cina luma yaacrajuge.
  nhw-BL: 'Huan huelis monequis para yaya catli anmechnotztoc hualas campa ta huan
    mitzilhuis: ‘Xijmaca mosiya ni tlacatl catli ajsico.’ Huan nelía timopinahuas
    huan monequis tijtemoti tlen hueli siya para ipan timosehuis.'
  mgw-mgw: mwene kaya aisa na kukubakia, ‘Wenga ukatuke, unneki kiti'gu' ayu'!’ Apo,
    walu'a kwibona oni paminyo ga bandu boti na wayenda tama pakitamo sa nsu'gu'.
  swh-ONEN: Kama mkifanya hivyo yule aliyewaalika ninyi wawili atakuja na kukuambia,
    ‘Mpishe huyu mtu kiti chako.’ Ndipo kwa aibu utalazimika kukaa katika nafasi ya
    chini kabisa.
  wbi-wbi: pano aghongolilue umuunhu juno ghwe mwoghopua kyongo kukila uve. un'siki
    ghughuo umuunhu juno avaghongolile
  bba-bba: Mɑ wi u bɛɛ kpuro sokɑ u koo nɑ u nɛɛ, ɑ durɔ wi sin yee te wɛ̃ɛyɔ. Sɑɑ
    yerɑ sekurɑ koo nun mwɑ ɑ kɑ dɑ ɑ sinɑ sin yee birukirɔ.
  eng-KJVCPB: and he that bade thee and him come and say to thee, Give this man place;
    and thou begin with shame to take the lowest room.
  kgk-NT: '@see-verse:LUK.014.008'
  waj-waj: 'Fai a varino buusa nakaaraivo numa i tinara: Tiee vino rikioo vaidi nnutuuvo
    pinaavai vaivo aavau variaivee, tinai fai a tiee mmee nnaagiai mmaataivau oto
    varino i mmamma maisainaravai.'
  ekk-PKP: '„Sinu võõrustaja, kes on teid mõlemat kutsunud, tuleb ja ütleb sulle:
    „Anna oma koht sellele inimesele.“ Siis pead sa piinlikkust tundes minema kohale,
    mis on järele jäänud.'
  mpx-mpx: Inoke tonhagali toto ami toto eluwa i yogaagimiu ni nowa ni ba, ‘Aban toto
    ya u pek tau ya elana.’ Yaka owa nasi nu puluwawi ge nu na nu misiyo mulaa hot.
  wbp-wbp: Kaji yinya yapa jinta-kari yanirni, ngula-jangka warlaljamarri yuwarli
    yinya-wardingki kajikangku yaninjarla wangkami, ‘Nyuntu, karrinja-pardiya! Yaninjarla
    pirri-manta yinyarla! Nyampu wati wiri jinta-kari-ka pirri-mani nyampurlaju nyuntu-nyangurlaju.’
    Kajilpangku yinya warlaljamarri wangkayarla kuja-piya, ngula-jangka kajikanpa
    kurnta-jarri-nyayirni, manu kajikanpa yaninjarla pirri-mani wurnturu-karrikarri
    nyanungu-kujakuju.
  luo-luo: Ka en kamano, to ngʼama noluongou ji ariyogi ka, biro wachoni ni, ‘Mi jali
    komi.’ Kamano eka wiyi nokuodi nyaka inidhi ikaw kom kar bet man chien moloyo.
  nhe-NT: 'Huan huelis monequis para yajaya tlen inmechnotztoc hualas campa ta huan
    mitzilhuis: ‘Xijmaca mosiya ni tlacatl tlen ajsico.’ Huan nelía timopinahuas huan
    monequis tijtemoti tlen hueli siya para ipan timosehuis.'
  aii-aii: '”ܘܐܵܬܹ‌ܐ ܗ̇ܘ ܕܝܼܠܹܗ ܟ̰ܝܼܕܵܘܟ݂ܘܿܢ ܘܐܵܡܹܪ ܐܸܠܘܼܟ݂: ’ܗܲܒ݂ܠܔ ܕܘܼܟܘܼܟ݂ ܩܵܐ
    ܐܵܗܵܐ،‘ ܗ̇ܝܓܵܗ ܒܢܟܸܦܬܵ‌ܐ ܒܸܬ ܝܵܬܒܹܬ ܒܕܘܼܟܵܐ ܐܚܹܪܬܵ‌ܐ.'
  esk-NT: Aiyugaaqtivich aiyugaaqłiqsuam iliptiknik utlakkayaġaatin nipliġuni, ‘Ki,
    una iñuk aquvilli uvuŋa.’ Kanŋusuliġayaqtutin aquvititpatin atchitḷuktuamun.
  msb-msb: Tapos apikihon ka san nag-imbitar sa imo kaupod idtoʼn bisita kag sabihon,
    ‘Ipahunod na lang an imo ingkudan sani na tawo.’ Sa imo kaalo mahali ka kag mabalhin
    sa pinakamenos na pwesto.
  cpa-NT: Di³ ju²hiíh¹ jénh³ hniah¹² ju³ná³ ca¹juúh² dsa² hniu³ hi² cuúh³ hniah¹²
    ja³tiogh³ hniah¹², hi² túgh² dsa² canh¹³ hi³méh¹, jøng² gu³tiogh¹² hniah¹² ja³ca¹tóh²
    jø².
  dso-dso: କେ ତମ୍‌କେ ଆରି ବଡ୍‌ ଲକ୍‌କେ ଡାକ୍‌ଲା ଆଚେ ସେ ଆସିକରି ତମ୍‌କେ କଇସି, ‘ଆକେ ଏ ନିକ
    ଜାଗା ଦେସ୍‌’ ବଲି । ତେଇ ତମେ ଉଟି ମୁକିଅ ନଇଲା ଜାଗାଇ ଜାଇ ବସ୍‌ବାର୍‌ ଆଚେ । ସେବେଲାଇ ତମ୍‌କେ
    ବେସି ଲାଜ୍‌ ଲାଗ୍‌ସି ।
  meu-meu: bena bema vasi hamaoromu, bema toma “A siri, ena na ina tau ena gabu”.
    Una negana ai oi na mai hemaraimu ida henu gabuna ai boma ege diho.
  yva-NT: ‘Arakove, nseo ra nyakato ntuna no ratuije, weye vatano panakoeve umaso
    pare de tuna no nya uma ntuna raije wato rai.’ Weti indati winyamo nsamane rave
    nyakato ntuna no aruri bo rai.
  dgc-dgc: Eng kona sa, tu nagpaanyaya, makay kagi na diko, a ‘Diyan ka sina, da pégiknuden
    ina na iba a lélake.’ Tulos masanike ka ta dikél, da paeknudén na ka ta lamesa
    ta sidung san.
  zpm-NT: 'lozh ga, laa zha ne bredz to lo lni guiaadliso to ga, gnë zho: “Guso i
    dieṉ sob meṉ rii.” Led tib guieḻto ga par to, racse to laa to tsieso ga, tsiesob
    to zaatne riaḻle ro beeḻ.'
  hix-NT: Ehonomnà komo yahon hona oyeryewtatxheny haxa, ohyakanye nomokyan hamà,
    ayanyeknyenhàyamo. Ayahonàhnà moro ken hamà, owyanye, kekon hatà. Moson yahon
    haxa moro ken hamà, ayanyeknyenhàyamo. Àro ke atxke tonyxem me manatxow hamà,
    esnakan komo yahon hona harha oyeryewtanàr komo ke, kekon hatà, Txesusu.
  sim-sim: Unak hiyawu mashama oto avak or taha mirin karem mbakwa ora, �Mir os mi
    liwa mishi toson halashinak malakama katai tawa torok or lika.� Las avak karem
    or mbashinak mi humblaraha kuma yok mi i linda ngashi.
  npi-ULB: जब बोलाइएका दुवै जना आउँदछन्, उसले तिमीलाई भन्दछ, ‘तपाईं बसेको यो ठाउँ
    उहाँका लागि छोडिदिनुहोस्‘ भन्ला र लाजकासाथ तिमीले त्यो ठाउँ छोडेर तल्लो ठाउँमा
    बस्‍नुपर्ने हुन्छ ।
  cgc-cgc: Daw bisita na mas impurtanti mabot, ittaw an na gaimbitar ki kyo magprani
    ki kaon daw mambal, ‘Pwidi no iatag ki kanen pungkuan no an?’ Tenged ta ambal
    din, magayyaan ka daw papungkuon ka din duma ta mga kebes.
  tim-tim: Dâ gâŋe hain akbiat âmâ luâk oloŋ gekbiap arekŋe hin dâm makgiŋbiap, “Ire
    gâŋgât welam bo. Ekemenâ âkâ luâk irekŋe talâk.” Hain dâm makgiŋdo aŋun aŋgim
    hami hami gem arim tuŋguŋângen tatbiat.
  yor-yor: Nígbà tí ẹni tí ó pè ọ́ bá dé, a sì wí fún ọ pé, ‘Fún ọkùnrin yìí ní ààyè!’
    Ìwọ á sì wá fi ìtìjú mú ipò ẹ̀yìn.
  wos-wos: guniré wandé du yae guniré angi watandé, ‘Guni wun yikafre hafwa ané duka
    hwetanguni.’ Dé wungi wandét guni roota néma duna hafwa yatakataka yae hukétéfi
    hafwambu retanguni.
  emp-NTPO: 'Mãwãra djibariba bʌ́a jaraya: “Ãyã wãdua. Za b̶ʌ ẽberãda nama chũmeya.”
    Mãwã obʌrʌd̶e bʌra bio quĩrã peraya dji ed̶aara b̶ea ume chũmei bẽrã.'
  eng-F35: then he who invited you both will come and say, ‘You, give this man place!’
    and then, with shame, you start to take the lowest place.
  ind-ind: Kalau demikian, tuan rumah itu akan mendatangi kamu dan berkata, ‘Tolong
    berikan tempat dudukmu kepada sobat saya ini.’ Dan dengan rasa malu kamu akan
    pindah ke tempat yang paling belakang.
  pes-OPCB: میزبان از شما بخواهد که جایتان را به او بدهید. آنگاه باید با شرمساری برخیزید
    و در پایین مجلس بنشینید!
  mpt-mpt: ibo komokwali biino mo tounimibe! Naka maki niniin oyemini baabenea tesiba
    tenea ibo baabenea Biin olo naka eleta omaline gesea ibo aal fotom klaniba moniba
    abuk tam tounimib kesoa
  ssx-ssx: Kutupa mo hande iki ipupa꞉ lea꞉ halima꞉ mo hali tieke epea꞉ka꞉na꞉ta꞉ Do
    hali pitina꞉ koto da panda꞉ mina꞉pa꞉lao pue laa neke pa꞉ta꞉ a꞉pa lelieke. Koto
    lea꞉ka꞉na꞉ta꞉ neketa꞉ yaala꞉ tieke minolo hata꞉ hoki nane pitulu pelipiki yeke
    loa꞉me.
  mkl-mkl: Nɔ inɛ iyi í kpe iŋɛ feiu ɑ́ nɑ ku ni, dede i muɑ mɔkɔu ihɛ̃ kitɑ̃u bɛ.
    Wɑɑti bɛɛbɛi ɑɑ dede do ɑnyɔ i koo i bubɑ si kitɑ̃i ɑnyi ihɔ̃.
  gaq-gaq: ଆରି ଜେ ଆନାକେ ଆରି ଆମେକେ ୱାବଏ ମେଁ ପାଙ୍ଗ୍‌ଚେ ଆନାକେ ବାସଙ୍ଗ୍ଏ ଆକ୍‌ମେକେ କୁକନେ
    ଟାନ୍ ବିଃ; ବାରି ଆତେନ୍‌ ବେଲା ନାନେ ଗିଆସଚେ ଡାଆଁନେ ଜାଗାନ୍ନିଆ କୁକ ନ୍‌ସା ପେୱେଏ ।
  gof-RNT: Hinttena nam77atakka xeegidayssi yidi, ‘Ne bessaa ha imathaas yedda’ yaagiya
    wode neeni yeellatashe ziqqa bessi wodhdhaasa.
  unx-unx: ଆମ୍‌ ଆଡଃ ଇନିଃକେ କେଡ଼ାକେଦ୍‌ମେନିଃ ହିଜୁଃଲେନ୍‌ତେ, ‘ମାର୍‌ ନେ ଠାୟାଦ୍‌ରେ ନେ ହଡ଼କେ
    ଦୁବ୍‌ଇଚିମେଁ’ ମେତାମେଁୟାଏ, ଏନ୍ତେ ଆମ୍‌ ଗିହୁଃୟାନ୍ତେ ସବେନ୍‌ଏତେ ଲାତାର୍‌ ଠାୟାଦ୍‌ରେମ୍‌
    ଦୁବାଃ ।
  gah-gah: alesa molo likimiti ve nenémo okoko geza imane noani siá ahulokoko imane
    ve amezo. Loko lo gemekiko, geza govoza helekiko kemegesaloka ne siá golesaló
    minokatanize.
  lcm-lcm: na vo songo ang animilong aongos kame serei na kala asok suai pok anim
    asukang ke, ‘Ku tapasuk alang ani igenen ke!’ Na numai kula tapasuk mese asiang
    taun a sinsinong ang e kevkev luai.
  aer-aer: Kenhe arrpenhe yanhe apeke apetyeme, apmereke-artweye re imerte ngkwenge-werne
    apetyemele angketyeke, ‘Nhenhele arrernelhetyalaye! Artnwarre yanheke arrernelhaye.
    Artwe alartetye atyeperre re nhenhele anetyenhenge.’ Kenhe apmereke-artweye re
    apeke ngkwenge alakenhe angkeme, unte apure-irremele anteme, imerte ikwerenge
    arntwarreke arrernelhemele.
  qvc-NT: 'Chaykish chay mayqan kumbidashuqqa nishungiman: “Qoyri kay tiyanata kay
    suqta”, nishpa. Chaych''i ancha penqakushpa, ringiman tiyaq iki tiyanaman.'
  tgl-ULB: Kapag dumating ang taong nag-anyaya sa inyong dalawa, sasabihin niya sa
    iyo, 'Ibigay mo sa taong ito ang iyong upuan,' at sa kahihiyan lilipat ka sa kababababaang
    dako.
  cbs-NT: 'jiwe ibuan mia yunukin: “Janu ikama uani iwe. Jau betsa janu inun ukedi
    xekexunwen”, akin mia mebinkiki. Mia jaska wa dakejaidai benikain jawen jenei
    baxti ixun min pixanaii.'
  xtm-NTPP: 'te tee ni kana ña''a nduu ni ma, nasa kii de te ka''an de: “Kua''a ni
    nuu núkoo ni a kunukoo ñayii ya''a.” Sani te ndokuiñi ni, te kukan‑nuu ni, te
    ki''in ni kunukoo ni nuu ka nukoo ñayii sandi''i‑nka ma.'
  nnq-nnq: na akola nyumba, abankokite mangweto mabele, mabaika nukunnengela, ‘Malekele
    benia kitebu chenie.’ Penia mpakola oni nnongi ja boa na ipaligwa kujenda kutama
    kunyuma.
  bao-NT: 'To biro cʉ̃ ca biiro, mʉja pʉarãpʉrena ca jʉo cojoricʉ doori: “Mʉ ca duwiri
    tabere ani peere duwi dotiya,” mʉjare ĩibocumi. To biro cʉ̃ ca ĩiro, aperã cʉ̃ja
    ca ĩa cojoro, boboro cʉ̃ja jiropʉ mʉja duwirã waabocu yua.'
  san-ORI: ନିମନ୍ତ୍ରଯିତାଗତ୍ୟ ମନୁଷ୍ୟାଯୈତସ୍ମୈ ସ୍ଥାନଂ ଦେହୀତି ୱାକ୍ୟଂ ଚେଦ୍ ୱକ୍ଷ୍ୟତି ତର୍ହି
    ତ୍ୱଂ ସଙ୍କୁଚିତୋ ଭୂତ୍ୱା ସ୍ଥାନ ଇତରସ୍ମିନ୍ ଉପୱେଷ୍ଟୁମ୍ ଉଦ୍ୟଂସ୍ୟସି|
  rmn-rmn: 'тай дэчи о сагбус, кай диняс икос ли тут, ли лэс, кан пашол тутэ тай кан
    пхэнэл: «Дэ о тхан акалэ манушэстэ». Тай туки кан камэл ладжяваса тэ лэс палуно
    тхан.'
  huv-NT: 'Condom aliüc aaga nepaj icon masaj icon: “Witiüron ninguiaj cos apchetem
    aaga alinop cam”, apmaj icon. Quiaj apmexinguian meamban chetemeron niüng ajlüyiw
    ümb wüx moncheten.'
  otn-NT: 'Nu̱''a̱ xa̱ nzo''i p''ʉya, ntha̱mbɛ̱ni̱tho da̱ ''yɛ̱n''i: “Da̱mi̱ u̱nna̱
    nthu̱ts''i̱ na̱ ''bʉcua n''yø”. Ya gui pɛs''ni̱ sä p''ʉya ngue gni̱ mmi̱p''ʉ ja
    ra̱ nthu̱ts''i̱ hi̱nga̱ njua̱ni̱.'
  nop-nop: me nai kamehambek negoŋ indiŋ hanimbaakneŋ, ‘Du tabaune adi buŋa ilek.’
    Unduŋ hanimbune hidi mindaŋ hinek wo ila metam dauhik gineŋ meka kisaŋ tineeneŋ
  obo-NT: Na, od poroniyan ka taddot id inggat kikow woy'd ikohiyan ka to, ‘Awa ka
    pobbo ruwon su ikon unsaran, id panoy atag ka‑ay'n minuvu.’ De‑en od ko‑ilawan
    ka, oyyos od popo‑ibpiton ka robbo.
  kca-kca: 'нӑӈен пӑ ԓўвеԓ вохәм хŏйатэн, вана шушман, нӑӈена йастәты верәтәԓ: "Тӑм
    омәсты лотен ԓўвеԓа мийи"; щи пŏрайән йэԓәмман мет йŏхи хӑщәм лота нӑӈен омәсты
    вера йиԓ.'
  cak-ENT: 'y npu''u ri xoyon avichin pa c''ulubic, nbij chave: Tabana'' favor taya''
    can ri ach''acat chin ri jun ri voyon chuka''. Y rat ncaq''uix y rat ncabetz''uye''
    pa ruq''uisbül tak ch''acüt.'
  lif-NT: ᤂᤧᤴ ᤜᤡᤶᤍᤠᤱᤒᤠᤴ ᤋᤠᤀᤠᤱ ‘ᤂᤧᤏᤧ᤹ ᤁᤴ ᤕᤢᤰᤏᤠ᤺ᤴ ᤂᤢᤏᤧ᤹ ᤗᤧᤖᤧᤒᤡᤖᤧ᤹ᤀᤠᤱ ᤕᤥ ᤂᤠᤶᤗᤥᤀᤥ ᤕᤢᤅᤧ᤹ᤀᤥ’
    ᤁᤧᤔᤧᤳᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤧᤏᤠᤎᤠᤖᤥ॥
  mie-NT: 'De quiji tēe jā ní ncana ndóhó, de cāhān dē jíín nú: Nacuiñī, chi jīñā
    cundeē tēe yáhá. Ñúcuán de cucanoō nū de quīhīn nū jondē jā sándīhí.'
  san-TIB: ནིམནྟྲཡིཏཱགཏྱ མནུཥྱཱཡཻཏསྨཻ སྠཱནཾ དེཧཱིཏི ཝཱཀྱཾ ཙེད྄ ཝཀྵྱཏི ཏརྷི ཏྭཾ སངྐུཙིཏོ
    བྷཱུཏྭཱ སྠཱན ཨིཏརསྨིན྄ ཨུཔཝེཥྚུམ྄ ཨུདྱཾསྱསི།
  qve-NT: “ayqeriy” nisunkiman, chay allin reqsisqa runa chaypi tiyananpaq. Hinaqtinmi
    qanqa p'enqa-p'enqayta qepaman tiyaq riwaq.
  pao-NT: Soo numu oetoo te tuka bidu yise mee te netammakwu, ‘Yaa e besa pua'a petuhoo.
    U sakwa ookow kadunoo maka.’ Tamme yise sumuna gi besa oo nakwumakukwu ka oekoo
    tamme tu tayahoose.
  cbu-NT: 'Kuraksha shiyaa: Zuwaa, anoo tputsi kuruzurangtamana, táchiya. Uw shiyaa
    kasiriya. Ashiriya, uw nishpa nuwaanungi kuxinchiya. Itaru, shiysha piy k''xinangi,
    táchparee shiyaatsi. Atinaariya ashiru, arap yuttamamun kuxinkachush, kapung pazichpasha.
    Ashirucha, kurakanung shaantari msangurush k''xininllpa atina.'
  usa-usa: ánibo enókáá kateko-ábíqtátáráqô márenana minnámo ááyaina-nakoma maará
    téna ‘emá maa-kátékó-ábíqtátámá maan-nákómmá ámínana wemá maíno’ tíniye. ánibo
    mikáq emmá anómma agae-yátááqá pááq ínaa emá agaeyábá umátuwe áwánobaq yinaaépaq
    kumánone.
  soy-soy: 'Ai wɑi rɛ uyɛɛ nní nɔ́kɛnɛ́tɛ́ n sée uú weri uu rɛ: A kɛtónɛ kɛ̃ nɛ
    uyɛ̃ tiyɑ́. Isɛi kɑɑ yɛ́ hɑ pɛɛ́ nɛ kɛtónɛ tɔrɔɔ-i tonɛ.'
  hui-hui: agali ibabe laga biagome í̠ bedegoria ibuwa, Dagia ogoriani ibu berela,
    lolebira. Ani laragola taga emene ndoore howa dindiha birape holebere.
  amf-amf: Ko dahaannaar ye lamaanaam eelaa ea nivayse, ‘Kaa raqaam ea kaana garaa’
    haam kida hame. Ogo wodanka yaar gebhi ooshimbheka wuldara token raqinte hada
    dooqe.
  quc-NNT: 'Kraj käpe ri tata'' ri xerulaj alaq ri xuquje'' xrulaj ri jun winaq chik,
    kub''ij che alaq: “Ya la ri t''uyulib''al la che we achi ri'',” —kächa na. Ri
    alaq k''ut, pune sib''alaj käk''ix alaq, käq''ax na alaq ri'' pa ri t''uyulib''al
    ri man qas tä nim u b''anik, —kächa ri Jesús chke.'
  dob-dob: tonisagali nina ꞌieonayo be ꞌutatauya tupitupiya, ta ꞌimu ꞌebemiya nina
    ꞌenaya tai auwauna nina ꞌida miyatowa. Ta ꞌoyo ꞌiabe ma imu omayamaya tupiya ꞌuaila.
  wrs-wrs: '@see-verse:LUK.014.008'
  mca-mca: 'Qa pa'' iyini''ƚ ei qa'' nenek ei qa'' nit''ij ewets: “Ƚisij qu'' na''ni''ju''
    nakha'' ƚa''niju'' hane''en.” Ma'' qa'' ijayik''ui qi qu'' mewepinkii qu'' ni''iju''
    pa''qu'' netweifik''i.'
  kiw-kiw: kaida riꞌoiti gaaꞌu-ha iamaꞌue mereei ooꞌui-da, roo oduuꞌai aꞌai, ‘Ire
    mati omoameheai.’ Kaida roo hiipo hiꞌai ereaꞌai aꞌai, ka roo goro hiꞌai-da emiꞌei
    aꞌai.
  tzo-TZC: 'Ti buchꞌu laj yicꞌoxuc ta qꞌuine xuꞌ ti jech ta xalbote: “Chiꞌiltic, ictao
    comel ti bu chotolote. Acꞌo chotluc ti jun liꞌe”, xayut. Jech ti voꞌote ta qꞌuexlal
    xa ta xba chotlan ti ta slajeb xa chotlebal ti ta patile.'
  mya-mya: ပွဲ​ရှင်​သည်​သင့်​ထံ​သို့​လာ​၍ `ဤ​သူ​အား​နေ​ရာ ဖယ်​ပေး​လိုက်​ပါ' ဟု​ဆို​ပေ​အံ့။
    ထို​အ​ခါ​သင် သည်​အ​ရှက်​ရ​လျက် နိမ့်​ကျ​သည့်​နေ​ရာ​တွင် ထိုင်​ရ​လိမ့်​မည်။-
  gng-NT: 'nɛ wà yin'' niʼkɛ bile nnɔ ń baa kí lá tɔke ŋɛ kí ye: ‹Cère ujɛ wuɔ
    ń kɛ̀le a kɛ nà saan nɔ.› Nɛ a fii kí tì kɛ̀le puoli bó nin ifɛ.'
  cbi-NTPO: 'Tsenmala ñullanu bulu puve''nu mikamu ruku: Ñu'' chunjuru entsanaa mangude,
    ti''bandinmalaya, ñu yujpeya'' mangujpa'' miji'' kapashaaba manchuinu tsuve.'
  ikk-NT: Ogẹn hụ onyẹ hụ kpọ ụnụ ẹbụọ oriri jẹnkọ d'a bịa d'a sị ị, ‘Ọwụ m, lihi
    ọtọ nị onyẹni nọdị alị.’ Ogẹn hụ ifẹnrẹn e mẹgbu i, y'e gi ifẹnrẹn jẹnmẹ nwan
    d'a nọdị alị oche mmaka.
  leu-leu: E tamo savat malaan, a mataa aava xelmaan name xapiak xe lana matafanganai,
    i taa xuus nano ‘Tavai a mataa aanabeꞌ pana nobina siim.’ E nano, no taa mangil
    e no taa fe nai lumui paaliu.
  maz-NT: 'Nuc''ua ra ẽjẽ nu c''ü o mbitats''üji ra ''ñe xi''ts''iji: “Chjench''e
    xe rí mimi a ma c''ua. Na ngue nu ja i̱ṉ junrügue, ra mimi ne bëzo”, ra ''ñents''eji.
    Nuc''ua ix ''na tsetjo rgui ma minc''eji cja squina.'
  bod-N: དེ་ལྟར་ཡིན་ན། ཁྱོད་དང་མི་གཞན་གདན་འདྲེན་ཞུ་མཁན་ཡོང༌སྟེ། ཁྱོད་ཀྱི་སྡོད་གནས་མི་འདི་ལ་སྤྲོད་པར་གྱིས་ཞེས་ཁྱོད་ལ་སྨྲ་ངེས༌པས།
    ཁྱོད་རང་ངོ་གནོང་ཞིང་གྲལ་མཇུག་ཏུ་སྡོད་དགོས་པར་འགྱུར་རོ།།
  tca-NT: —Rü ngẽma petaarü yora i pexna uxü̃, rü tá cumaã nüxü̃ nayarüxu na icuchixü̃cèx
    i ngẽma nachicawa na nge̱ma natoxẽẽãxü̃cèx i ngẽma to i curü yexera ixĩxü̃. Rü
    ngẽxguma i cuma rü poraãcü cuxãneãcüma rü nawa iyacuáxü̃ i naxmèxwẽ́xewa tá cuyarüto.
  zpl-NT: 'che bene enu uzeneꞌ rucuhua, nzeꞌtalla nu nilla lulu: “Udeꞌteꞌ elu nzuculu
    zucu benequieꞌ.” Chequie yaꞌna netúlu tsulílu luhuare zeꞌe, nu zuculu hasta último
    xleta.'
  mbc-NT: 'Moropai taiya apî''nîkon: “Anî''ya amîrî eta''pî tarîni'' ereutapa?” taiya
    e''painon. Moropai taiya apî'': “Atarimakî mîseni'' ipîkku ereutato''pe”, taiya
    apî''. Mîrîrî yai aweppepî kure''ne. Tiaronkon rawîrî apono'' morî ma''re tîwe''sen
    pona eereuta.'
  ndg-ndg: Wakati mundu ywa mkokite mwenga mwaabele paaicha akubakia wenga, “upiyee
    mundu yo nafasi yako” ni kwa oni watumbwa tola nafasi ya kumwisho.
  wsk-wsk: Ikiko, kari uwuta mu tai aratuk mu, inang kotam tairuk ale ka manuk, ‘Ka
    daiga kuwim kari nup biya umu tuiko,’ mauk, se dola se kuwim nup mena mu te dagi
    mu ko sinar toko.
  toj-NT: 'Entonces oj jacuc ja suinquil ja naitzi, oj yala huabi: ¿Mi ma oj bob huajan
    culan ja ti c''ote porque ay ma'' oj och culan ja ili? oj yuta. Jaxa hueni, ti
    oj elana pero jel oj q''uixhuan, ti oj huajan ja ba jun xchiquin naitz.'
  tbc-tbc: Agop soubul taman an ipalup irupaio, ‘Oŋ gidad masa dop, iŋ aben en lo
    imasi wa.’ Agop oŋ miai tubun mi ifuno dop, masap waup, kapal wadan na yan fo
    masi wa.
  sna-sna: Kana zvakadaro, munhu akakukokai imi vaviri achauya agoti kwauri, ‘Ibva
    ipapo iwe, munhu uyu agare.’ Ipapo, nenyadzi, uchatora chigaro cheshure chokupedzisira.
  smk-NT: Ket si nanagyat ika' naya nin patekreen sa mantekrean mo tan wana komo,
    ‘Para konan sitin tawo ya in nin tekrean.’ No wanin ket mading'eyan ka nin erpe-erpes
    nin mako sa rigrig.
  grc-TCGNT: καὶ ἐλθὼν ὁ σὲ καὶ αὐτὸν καλέσας ἐρεῖ σοι, Δὸς τούτῳ τόπον· καὶ τότε
    ἄρξῃ μετ᾽ αἰσχύνης τὸν ἔσχατον τόπον κατέχειν.
  gof-WFTW: Hinttena nam77atakka xeegidayssi yidi, ‘Ne bessaa ha imathaas yedda’ yaagiya
    wode neeni yeellatashe ziqqa bessi wodhdhaasa.
  spa-BLM: 'y el que os invitó a los dos vendría y os diría: “Haced sitio a esta persona”.
    Entonces empezaríais, con vergüenza, a ocupar el lugar más bajo.'
  kyz-NT: '@see-verse:LUK.014.008'
  dao-dao: “Acunüng, ning khüeiki naw, na veia law lü, ‘Hina khyang am ngawhnak mkena’
    ti se, acunüng, ngkekhyakeinak am ahnemnak säiha na ngpyawt khai.
  cya-cya: 'lo'' tsato''o chcui'' yu nu msu''hua ta''a can'' lo''o um: Tyi''o um se''en
    ntsu''hui cha'' chcua yu re. Xacan'' ti'' jyi''o ti'' um tyi''o um se''en can''
    lo'' tsa tucua um la chon''.'
  nii-nii: Nim ‘Oi!’ nin wu ni, opu yi nim, ‘Nim peł kumb ełe sim peł ei, ya wu ei
    ngui!’ nimba. Yi neng kin, nim singambił owundu peng kin, pukun buł morung peł
    ełe mulnjii,” pa yi nim.
  ign-NT: Taicha ema téniricahi, éma ticaeja­re­ca­yarehi, tijuricati macaeche­pucavi
    te péjasihahi macaeja­si­ha­yarehi mácani apana. Titsiri­ha­ca­repahi eta macaeja­ca­vihini
    te náequenemuri.
  dik-NT: Na bïï, ke raan awën cɔl we wedhie abï yɔ̈ɔ̈k ba rot jɔt ba thööc päl ye.
    Ku yïn abï jäl dhuk thöc tɔ̈ ciëën yiic ke yï cï guɔ̈p yär.
  cac-cac: 'axo vin̈ tzex avtan chi'' tz''alan d''ayex: Elan̈ d''a te'' xila tic,
    ac''b''at te'' d''a vin̈ tic, tato xchi. Tzex q''uixvi, axo d''a xila eb'' malaj
    yelc''och tzex emcan c''ojan.'
  tzj-E: 'y chek q''uenjlal tak xtebixa chawa rmal acha jsic''yona awxin tzra w-im
    cawrara: —Tey-a'' cana jawra tz''ulbal, c''ola jun acha nebnon invitar, ja'' netz''be''a
    chwech, cara'' xtbij chawa. Wcara'' xtbixa chawa jara'' congan q''uixbal xtana''
    y npors ncatetz''be'' na chwech jq''uisbal tz''ulbal.'
  san-BUR: နိမန္တြယိတာဂတျ မနုၐျာယဲတသ္မဲ သ္ထာနံ ဒေဟီတိ ဝါကျံ စေဒ် ဝက္ၐျတိ တရှိ တွံ
    သင်္ကုစိတော ဘူတွာ သ္ထာန ဣတရသ္မိန် ဥပဝေၐ္ဋုမ် ဥဒျံသျသိ၊
  yaa-NT: 'Akka pexe ifãfe fetsa fe oxõ mia yoikĩ iskafatiro: ‘Na feronãfake tsaoti
    inãfe,’ mia faino mĩ rãfikõiyanã kaax chikayakõi mĩ tsaotiro.'
  cab-NT: ábame liábin le amísurajabalün, laríñagame bun. “Rúbei bubára lun wügǘri
    le.” Ábameti bídin láu busíganu añúura lídan lǘnabun-ágei ubáraü.
  clu-clu: Kag ang nagimbitar kanindo nga darwa magaparapit kanimo kag magkoon, ‘Abi
    pagalin anay dian, ay dan nga porongkoan para sa tao nga dia.’ Ta kon toladan
    ang matabo, mauyan kaw kag kon diin ka run lang nga binit-binit mapongko.
  swh-ULB: Wakati mtu aliyewaalika ninyi wawili akifika, atakuambia wewe, “mpishe
    mtu huyu nafasi yako,” na kisha kwa aibu utaanza kuchukua nafasi ya mwisho.
  tpt-NT: 'Ex yu xalhinaunaꞌ kalaqminan y kajunan: “Kꞌaxtaqnin ni mimputaulan yu ataun
    lapanaki.” Ex katꞌamaxaniyeꞌe, katꞌauleꞌe alakataun putaulan taꞌan tataulay yu
    xalakstꞌuniy.'
  aai-aai: Imih orot hiyuw matuwan airi a kob na uwi kwanan boro nayen na’uwi, ‘Aro
    o kumisir haw kure, tura eyen iti’imaim emare,’ o boro biya’ohow auman inamisir
    haw inare.
  sny-sny: Sosu meni owane ne fene ei ta'uwe aniye ape, le ne ma'e eiraiyei, ‘Ne yaru
    no meni ape ma'e au onure.’ Sosu ne, yaru no onuwe ape, arunatiyei, yaru tewiye
    ma'e fiyafe sahe onuriyei. Ne lai neritase erasi a'i teriteyei.
  myy-myy: '@see-verse:LUK.014.008'
