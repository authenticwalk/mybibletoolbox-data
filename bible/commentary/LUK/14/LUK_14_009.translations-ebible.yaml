    kwin! fatom-duk-duulokomap.'
  nlx-nlx: एने जो तुवाह एने ताह दुयाह बी नेवता आपेल हे, तो आवीन तुवाह केय, ‘ज्याह
    जागो आप,’ एने तेवी तुवाह लाजवायीन आखाम रेन नेची जागा माय जाईन बोहणे पोड़ी।
  apw-NT: Áík’ehgo nṉee bá da’idaaníí nich’į’ nigháhgo gániłdidoṉiiłgo at’éé, Ai dahsíńdaageehíí
    díí nṉeehíí baa goń’aah; ádaayáńdzįgo dá’ích’į’égee goz’ąągee dahńdaał.
  gum-gum: 'tru ñunba, truigwanba linchai eshkabiibe arruppa: “Ñi waigwan ønun tranø”
    chibene, ñibe køriimisra wendausrø wanrrab purainrrabguen cha.'
  not-NT: 'Aique ira cajemaquemi pitirooti obiro inganquemi: “Pingabiritima, pomeri
    ica nagaimaneca irasi irisobicomento. Pisobigue obiro cara”. Aro popasiquitanë,
    pijáque pisobiaque cara carantatsiriquë.'
  plu-plu: 'Nawenétke ner pawnasetni awna pit: “Uyá higihwa ayteke. Ikinaba piwetri
    ta git ner.” Ayge nikwe pis marekepwe pis iwepye iwetrit ku pariye makiythanipye.'
  iou-iou: Gäk äma ekänitä maŋirani-ken maŋiriri äŋnak-äŋnak mähemitä päbä gäwerek;
    Ai, akwikaŋ, ekäni ŋonitä bägup täga ŋo maŋirän yäŋ gäwerek. Ude gäweränä päŋku
    bägup jopi-ken maŋitkaŋ mäyäk pähap nadäwen.
  ntp-NT: 'Vai ʌgai ismaacʌdʌ gʌnvapai divian tada dai povʌntʌʌdagi ʌmaadutai aapimʌ:
    “Maacañi godaicarui idi gʌmai”. Amaasi ʌgai siaa ʌratugaitai cʌquivan tada dai
    cugatʌrʌ daicariʌrʌ daivagi.'
  rai-rai: Ma ia baa i weben u ra lukaara in waan paat ma in piri taam naa, ‘Un ki
    aara a muaana bi.’ Ma un waan ma ra wawirwir kup a kiki kuraa namur aakit.
  haw-1868: A hele mai ka mea nana olua i kono, a e olelo mai ia oe, E hookaawale
    ae oe no ia nei; alaila oe e neenee ae i kahi haahaa, me ka hilahila.
  ffm-ffm: 'nodduɗo on oo wara, wiye: «Hokku oo ɗoo joonnde ndee!» Nden, a yaagoto
    jooɗoyaade e joonnde ɓurnde leyɗude ndee.'
  arb-NAV: 'فَيَأْتِي الَّذِي دَعَاكَ وَدَعَاهُ وَيَقُولُ لَكَ: أَخْلِ الْمَكَانَ
    لِهَذَا الرَّجُلِ! وَعِنْدَئِذٍ تَنْسَحِبُ بِخَجَلٍ لِتَأْخُذَ الْمَكَانَ الأَخِيرَ.'
  cop-CNT: ⲟⲩⲟϩ ⳿ⲛⲧⲉϥ⳿ⲓ ⳿ⲛϫⲉ ⲫⲏⲉⲧⲁϥⲑⲁϩⲙⲉⲕ ⲛⲉⲙⲁϥ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥϫⲟⲥ ⲛⲁⲕ ϫⲉ ⲭⲁ ⲡⲓⲙⲁ ⳿ⲙⲫⲁⲓ
