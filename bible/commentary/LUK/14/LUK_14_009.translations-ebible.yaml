  mdy-ETH: ዒንሢ ላምዓሢ ዔኤሌ ዓሢ ኔ ኮይላ ሙኪጋፓ ‹ሃኖ ቤዜሎ ሃያ ዓሢም ሃሼ› ኔና ጌዔቴ፥ ዒማና ዼኤፒ ቦርሲንቲና ሂርኬ
    ቤዛ ኬዲ ኔ ዴዓንዳኔ።
  spl-spl: Yâhâ lok papato nombotŋe yen orowâk dâiyekbuap yâkŋe kou senŋanâk tatnomaihât
    nâŋgâwuap. Yawu gârâmâ yeŋe kulet sâyiŋgim kou senŋan tatnomai yan lok papato
    takaŋetâmâ emet amboŋaŋe yen yuwu mon sâm ekyongowuap. “Wa, bukulipne, yuâmâ yeŋgât
    kawe bia, keterakŋet.” Yawu sâm ekyongomu aŋulakmaihât aŋgoân yâhâmâmâ kou topŋan
    tatnomai.
  usp-NT: 'tipe man rajw ja ri xin chawe chi atb''e riq''uil pach man ajri'' xtaw,
    tijb''ij chawe: B''an tok''ob'', elan cla'', can ye'' man tem pire winak ri, tiche''
    chawe. Y at, atchak q''uixib''c, atb''e cub''ar chic la'' man q''uisb''i tem.'
  zav-NT: 'Na'' yidə x̱an yo''onə'' ye''e le''e: “Ḻesoža'' nic̱h cue'' benga.” Nach
    do chaquele zto'' cue''ele ga yoblə len beṉə'' ca'' cui bi bi zɉəzaquə''.'
  sgz-sgz: má ngorer kálámul er a sik pas gaur no na long pala iáu alari lain kiskis
    erei má nák long pasi kálámul pakta nák aksimi iatung i lain kiskis er. Má ngorer
    una lala rumrum sang má una tu sukis má turán tan kálámul iatung namur.
  kek-NT: Ut li xbokoc e̱re ta̱cha̱lk ut tixye e̱re, “Q'uehomak li na'ajej a'in re
    li cui̱nk a'in”, cha'ak e̱re. Yo̱k chic e̱xuta̱n nak texxic chi c'ojla̱c sa' li
    na'ajej li neque'c'ojla cui' li ma̱c'a'eb xcuanquil.
  blz-NT: mbaka' tombono laigan men nengeleelo'mo i kuu somo bo taka na ko'omuu ka'
    mambantilkon taena, ‘Amo'si kookoo'an, oruangan kani'i nitoropotikonmo bona sawe'
    kale'e.’ Mbaka' tia noa men makamaa' i kuu somo umoruang na oruangan men na puusna
    tuu'.
  poe-NT: a̱ ntá tí nkexro kꞌuíya̱hará yóírá itsi chꞌán tsjanchahará chꞌán kíxin tꞌinkátje̱nxian
    tí tjen jaha méhe̱ kíxin ntaha tsjakꞌe í jnko nkexro, tsixro chꞌán. Ntá tso̱suàha
    sátsjia tsjakꞌetja̱xian tí silla kjuixixín.
  san-TAM: நிமந்த்ரயிதாக³த்ய மநுஷ்யாயைதஸ்மை ஸ்தா²நம்ʼ தே³ஹீதி வாக்யம்ʼ சேத்³ வக்ஷ்யதி
    தர்ஹி த்வம்ʼ ஸங்குசிதோ பூ⁴த்வா ஸ்தா²ந இதரஸ்மிந் உபவேஷ்டும் உத்³யம்ʼஸ்யஸி|
  cof-NT: Junni fiesta quimin tsachi nulachica jato, nulaca uyanchile manchutechunae
    tinue. Nu chudica jonunte fe mantá tanlari chudinola joe tichunae tinue. Tsantinari,
    nula duque luito, uyan postote chudibi manjilaichunae tinue.
  srm-NT: 'Nöö a o ko taki da i taa: ‘Wë mati o, saka ko sindo a baka aki, be di otowan
    sindo a i kamian.’ Nöö di juu naandë, ku gaan sen joo hopo go sindo a di möön
    lagi kamian.'
  qvs-NT: 'Kankuna chay alli bankupi tiyariptikichika kasarachikuk runaka ladunchashushpaykichi
    willashunkichiman: “Kay bankumanta atariy kay runa tiyarinanpa.” Chashna willashuptinkuna
    pinkaynikichita muchushpaykichi rinkichi washa bankupi tiyarik.'
  zca-NT: 'no xa'' ngurezh go re'' zubi lo go par ne xa'': “Watso par zob xa'' re''”,
    no orze'' lë'' go tula, mbaino haxta tras zob go.'
  cbc-NT: 'Bairi ti bose rʉ̃mʉ upaʉ pʉame cʉ̃ caetaro ĩña, atore bairo qũĩbujioʉmi:
    ‘Jõpʉ catʉsaropʉ ruija. Ãni pʉame cabero caetaʉ atore ruigʉmi,’ qũĩbujioʉmi. Bairo
    cʉ̃ caĩrõĩ, mʉjãã ũcʉ̃ bobotʉ̃goñabujiogʉmi.'
  qxo-NT: '@see-verse:LUK.014.008'
  mox-mox: ʼInega ʼeguma niʼa utoabui nawale toniʼabwaga namai navoneu, ‘Uyaʼitoto
    mana ʼoloto kaikaiwabuna baʼe ʼinaya natoabui!’ ʼInega oʼa me eu iniyauyau una
    ʼevivi masuʼedanaya ta una toabui.
  kew-kew: 'Go rabu mo ne yaateade aame gupa epa lagialia: Neme go riri-nane ia rekere
    mo aa mudu kala tea. Go rabu ne ora yala adaape poloa nipuna reke minarepaawa
    masaa-nane popali.'
  dww-dww: Inam raḡanine taupaka tokare tam e riuemna, ‘Kwa naḡo ḡavoe, inam banaga
    dosinama na gabuma.’ Dabudine tam kwa tunimayaḡa be doḡae kwa dobina.
  nif-nif: sɨtet tɨpelat sep tiañeñguk endɨ gambɨmbi, ñɨndɨñ ganbek, ‘Endok pitit
    wɨn, bi-ñɨmɨmbi, nolok pit.’ Wɨndɨñ ganbɨmbi, dɨk siñgi mayek tɨmbɨmbi, ganɨ-mulɨm
    siñgi sɨnɨk ña pipaleñ.
  twi-ASANTE: Sɛ ɛba saa a, deɛ ɔtoo nsa frɛɛ wo no bɛtu wo afiri akonnwa a wote so
    no so de ama deɛ ɔsene wo no na wode aniwuo akɔtena akyire baabi.
  aoj-aoj: Ama aman anamba nofalena nifiꞌi niꞌipina niꞌi, ‘Inaꞌ kwahomana sia inimba
    buꞌwani aman anaꞌe.’ Nondaꞌas naꞌamba, inaꞌ ambal aona aꞌowaꞌ. Eaꞌ nondaꞌena nefeꞌ
    nepe nigiꞌi endilisi alafugah.
  cbv-cbv: ‘Ma chʉ́ʉdni páhadih nindih ma chʉ́ʉdat tʉ́ʉtʉ́’, yeebdíh ã niijbípna caá.
    Páant ã niijíchah joinít, jwẽ́ejboó jʉibí chʉ́ʉdna, ñita tíic tagaá.
  taw-taw: Anɨb ak nɨbi adek anɨb ak besɨgenɨgabɨm, bɨ nɨbop suk agɨnɨgab ak apɨl
    agɨnɨgab, Nɨbi ke sɨŋak amem, bɨawl yɨbɨl ak awl besɨgaŋ agɨnɨgab agak. Anɨb age,
    nɨbop nebeŋ gaknɨŋ am gol okok besɨgɨnɨgabɨm agak.
  jic-NT: 'Mpes jemica ncuwim jipj nt''a, ca mveles: ‘Jipj jac'' nt''a ma''ayan ma''ajam
    niná yomen’. Mpes jipj ca mim, ma''ajam p''a nt''a. Más malala nt''a nsem pjü
    jilal jipj jac'' nt''a. Mpes pjü ne''aj ca nucucj püné tulucj jipj, ne jipj ca
    pajal mya maycas.'
  zap-NT: 'Lex chiid men ne wbëz de yrup de mén guin, yna men lo de: “Gudee ledne
    zob de sob ménree.” Rap de degne suli de nga; kon gyelentu tsa de sob de axtegue
    lultim.'
  wer-wer: omën yas niia pöpök epël niapnaat. ‘Ni itkëël ur epët omën epop man.’ Pël
    niaan ëö kaö sak kasngaëël së ömëët.
  ipi-ipi: '@see-verse:LUK.014.008'
  qul-NT: 'invitacojtaj nisunquiman: ‘Chay tiyanayquita payman koy’ nispa. Kantaj
    p''enkacuspa khepaman puripunayqui canman.'
  urw-urw: Bangar kuri fere yagüneaga baba fere de, oguradi menüm waneregeaga, ‘Na
    kur agferegi meme, fere meme duwe.’ Bangar nagna maiagüdi kümüna kürüna kuri gotogeregün.
  rmy-GURBET: 'Tegani kova manuš so akharda tut ka avol thaj ka vaćarol tuće: ‘De
    gova than kalese.’ Tegani ka ladžare tut thaj ka crde tut te beše ko empaluno
    than savo ačhilo.'
  ter-NT: yane simópitimo ne itaíkopiti, enepone itaíkoatimaka ne po'i simôti, epemópitimo
    ípekivo motovâti ivátakea ne po'i simôti. Yane hána'itimo tíyapana koêku vatahí
    képi po'íke.
  bmr-NT: 'Jaanegui amɨɨsico ucuuhuvaabo asaaboro ɨco neejirahi: Jahɨgovɨ diica tomañovɨ
    jaanɨ icasɨɨvequi, nooboro. Jaanegui ɨɨjoho unucufeveebere diito allɨbavɨ feejirahi.'
  fuf-fuf: 'haa saatinɗo on on ara wi''a on: ‹Accanee oo ɗoo ndaɗɗudi ndin.› Onsay
    on hersay ruttagol ka ndaɗɗudi ɓaawoori.'
  mwc-mwc: Kona kairavina nao sebare komi ami ruamo i yorimi wai, ina botu ba ina
    wona, “Am aba makimakira niko sebare ke berei.” Damanina kom kuni sinimaya ba
    gawara mominai kuna makira.
  bhl-bhl: 'yong beem sen kayak e teleko, yulo bokoyemomele: ‘Yom abin teinbiliw be
    asinina! Wiin so kunum kalete ka kel teinoke kasike!’, yangei, yu inkal keko,
    ibik tem kaem abin kel teinokoliw kasike.'
  ons-ons: Pakimo, baŋ welaine ŋara zake ŋirit narek newanŋurike, eŋe sariki pakimo
    geŋane iwa yale rayake, ‘Metmet maine lewine iwa mo ŋei wele wawaine iwa oŋo metkep.’
    Pakimo, ge gamu maratkanom, pakimo metmet ketkele, yewao ket mesikene.
  con-NTPO: 'ttuse''suja queni jipa condaya: “Joqquitssija cuintsu va a''i dyaiye.”
    Tsonsi qui ansangepa utu''ccoa dyaipa''chonga dyaiya.'
  ghs-ghs: Oi erake eete oorai. Nike teka oke mai eetemi eto naga oho mai baaqi niike
    pobi hiireqa hee, Maqe, teka nii aima oorai oke abi dzapa pobinoma erake moitareiqa
    hiiremi nii midzata qeemaqi kharata habesaino.
  peg-peg: ଆରେ ଇନେର୍‌ ମିଙ୍ଗ୍‌ ଆରି ତାଙ୍ଗ୍‌ କୁକ୍‌ତାନ୍‌ଚି, ହେୱାନ୍‌ ୱାଜ଼ି ମିଙ୍ଗ୍‌ ଇଞ୍ଜାନାନ୍,
    ଇୱାନିଂ ବାହା ହିଆ; ଆରେ, ହେୱାଡ଼ାଂ ଏପେଙ୍ଗ୍‌ ଲାଜୁତାଂ ତାରେନ୍‌ ବାହାତ କୁଚ୍‌ଚେଂ ହାନାଦେର୍‌
    ।
  txu-NT: '@see-verse:LUK.014.008'
  eng-WEBU: and he who invited both of you would come and tell you, ‘Make room for
    this person.’ Then you would begin, with shame, to take the lowest place.
  gnw-NT: 'Jayave tenta iya güeruta jocua ĩru vae ndeguapɨ vae pe jare jeita ndeve:
    ‘Emee cua cuimbae pe nerenda.’ Jayave nde nemarata co ndeo ndeguapɨ tenda taɨcuegua
    vae pe —jei—.'
  mux-mux: '@see-verse:LUK.014.008'
  maj-NT: 'tsa a̱s''a̱i b''a̱ kj''u̱a̱í tsuhi nda̱ xi tíb''asje s''íu̱: “Nda̱i̱ tjehi̱n
    má kabinchin”, kui nga ka̱ma suba ts''íhin ri nk''ie nga k''úi̱nnchin a̱nte xi
    fekuu̱.'
  bkq-NT: 'Aituo ise âty sodo âyanmo aguely: “Eagonrodâ ikadomo xuiwâtaungâ. Xirâma
    akadâmo tynreim modo ekado-ro” keze âgâsenimobyry. Aituo ise toenzepa kehoem mâpybazedylymo.
    Mure âty sodo xurerydâ iwague ise mâzekanâolymo, kurâdo âdaunlo modo agâ kulâ.
    Arâ mawânkâ “Tynrenseim urâ” kewâni modo aieholy.'
  kue-kue: Ana yagl ta ene suwo-akiye dungo umbrika yagle i wu ene yegl ditenambuka,
    ‘Ene botnen yagl ta i to’ dinan. Ana ene angai gogltre endpi bogl mokonomugl amedinatnga.
  cot-NT: 'iroompa iriraquea cajemajiaquempica incoraquepojaquegueti incanquempiquea:
    ‘Iintsija tiijaitatsija iricatica.’ Ariquea ovashiventajanaquempiquea, iroompa
    pintsenterejapanajante pisavicampojajemparoquea isavicantapinitaca teeca iranaanteji.'
  bnp-bnp: Lakea a tahona habu, ra i taki marua muru valai, bara i taki ioe i ta maea,
    ‘O turagu o habia na bakovi iea a gula vomu.’ Muri bara o maruhu, o vano o made
    na gula tavula.
  apn-NT: 'Hãmri nhũm ixkre nhõ dõn kot amnhĩ wỳr mẽ awỳr xwỳnhta mẽ hkrĩ xà mexta
    ã mẽ awỳ nẽ mẽ amã: “Kwa mẽ atõ kànhmã xa nẽ kãm mẽ hkrĩ xà kaprã.” Anẽ. Hãmri
    ka nhãm xa nẽ kãm anhỹr xàta gõ. Hãmri nẽ apijaàm kãm hpãnhã kupĩp kãm nhỹ.'
  ctp-NT: 'Chunꞌ ndiꞌin la, nten nu ngiꞌni taꞌa, nu wa ykwiꞌ loꞌo wan ti kulo la chaꞌ
    kan wan taꞌa, ja chan chkwiꞌ yu chaꞌ re loꞌo wan: “Ta wan seꞌen tyukwa yu kula
    re” nchkwin yu. Loꞌo kanꞌ ka jyuꞌu ꞌa tiꞌ wan, tsaa tukwa wan xka seꞌen nu ja
    nduun yka xlya, la kanꞌ tsaa tukwa wan bra kanꞌ.'
  bre-BRG: 'hag e teufe an hini en deus ho pedet, te hag eñ, ha ne lavarfe dit: Ro
    al lec''h da hemañ, hag ez afes neuze gant mezh er plas diwezhañ.'
  opm-opm: den nita han gutagutnong unatir han oh apris Gin nohan win garsi han go
    susa komdah ohe tongnopti tei tongnotinmur. Win isipsi han oh gwe tongnot pat
    tei moh ha tongnotinoh napotporhan go sus komdah mahat tongnom kas isipsi hatiprohmur.
    Ihan winsi han ire tongnopti tei ohri tongnopri.
  bvr-bvr: Gala yapa minypa an-gatiya a-gonyjingapa ana-gotula nipa lika ana-jarl,
    a-yinda nggula, ‘Wu an-gunaga barra nipa a-raka,’ rrapa minypa nginyipa lika gona
    nyi-ni ny-jarl, gaba nyi-raka.
  wal-wal: Nenanne anne xeesidaagee yiidi nena, ‘Ha sohuwaa ayyo imma’ yaagin, neeni
    yeellatada ziqqiyaasan uttana.
  shj-shj: Ndä nuxus käxi kabandä anggong wung lapäng tägi ka, ‘Togi komong känyca
    tängang tä käxong ngondeyanang’, ndä mänangang zänggä matag tägi ndä sogo gi cengedeswa
    tä päxä owda biyey.
  zad-NT: 'na'' beena'' goxe'' le'' iṉe'': “Wzolla'' kwenc̱he kwe'' beeni gani chi''o.”
    Na''ch do chido''zile yizolla''le na'' lljache''le xanteyin.'
  kmg-kmg: 'tiwâ runezi go šiŋuc gazaocmu: `I ere ŋeŋe, go rârierâ ŋec. Ž Gazame ŋeŋe
    rârâpe ŋehuc gâgâmârâcmu.'
  aso-aso: 'aza elese molo-lingidive neꞌmo ogo tiꞌ lo lo-lengemeleseive: Lingine minaniꞌ
    holomoloꞌ nene me vete minilizaze. Otilo. Neꞌmine lavo lingine longovozo hili
    holomo meheꞌnida nene minikelizaze.'
  uli-uli: iwe ngo yeramtawe ye dengag hami sala budoh irem ngo sa kangalug bo, ‘Hobe
    chuy mo lobosla bo yeramtale be ppaoy iyang.’ Iwe ngo gel ho bele la maa loh iwe
    ho sala mel irel lobos la liliyer rechokwe re hartal totol.
  nin-NT: Ugo wa nggo yo imba ha mi ta ni ddu ùwà, du ùwà bu gru ni nu ugo nggo wa
    abubo a iso wa. Ishisha ta ki ùwà ni ku so na abubo avutsa wa.
  tgk-tgk: 'Он гоҳ соҳибхонае, ки ҳардуи шуморо даъват кардааст, омада ба ту нагӯяд:
    „Ҷоятро ба ӯ бидеҳ“. Он вақт шарм дошта, маҷбур мешавӣ, ки ба поён гузашта шинӣ.'
  acu-NT: '@see-verse:LUK.014.008'
  cak-WNT: 'y nipe ri xsiq''uin (xoyon) awuche (awixin) chupan ri c''ulanen ri'',
    y nubij chawe: Tabana'' jun utzil taya'' ca re ch''aquet re'' chare re jun re
    nusiq''uin (woyon) chuka''. Y riyit xa xcaq''uix ka tek xcabetz''uye'' pa ruq''uisbel
    tak ch''aquet.'
  ebk-ebk: Mu omali nan chiyuy nangayag kan chakayu ay chuwa, ya kanana kan he-a,
    ‘Hiya pay nan tomokor hena.’ Angkiay nafiainanka at a, ya kapeletan ay uyka tomokor
    as nan apud ay tokoran.
  spa-PDDPT: 'y al llegar el que te invitó a ti y a él, te diga: Da lugar a éste,
    y entonces ocuparás avergonzado el último lugar.'
  tke-tke: 'Adhe ole owiithanile, eerege: ‘We, venya veethenguniva wi akarativo ola.’
    Onavenyavo ni manyazo, odhowaga ettengu yoogomihedha.'
  ruf-ruf: ne imunu iyawakemile wose mtse katsokutsila na kukulongela, ‘Winuke akale
    yuno.’ Kuya kutsakona ichinyala na kughenda kukala mne ipfighoda ipfili kuchughu.
  gun-gun: penerenoĩare ou vy “Eme'ẽ peva'e pe tenda py oguapy aguã”, he'i 'rã pẽvy.
    Ha'e ramo pexĩmba reve 'rã peva tenda ijapy'i py oĩ va'e py.
  agu-BL: 'Na yi ko nsken chic''ole''u'' yil chu''l tzaj yi taw k''ej tu yi xtxocum,
    stale'' i'' scyeru'': ‘Che''lku'' tzone''j. Cyak'' cyenu'' chem tetz intxocume''j.’
    Chitx''ixwok tzunu''-tz yil cho''cu'' tan joyle''n yi cyeru'' chichemu'' wutz
    coc.'
  isn-isn: Imatungo umuntu nualekilwe unye nimeabiile angawapike, ukuela uewe, “muhegele
    uyu enafasi ako” kuite kwa minyala ukonza kuhega nukikie kunyuma.
  eng-PEV: and the boss will tell you, ‘Get up and give this person that good seat.’
    Then you will feel shame, and you will have to find yourself an empty seat, and
    it will be down at the other end of the table, at the place for people that are
    not important.
  ilo-ULB: Inton ti tao nga nangawis kadakayo nga agpadpada ket summangpet, ibagana
    kenka, 'Ited mo ti lugarmo iti daytoy maysa a tao,' ket gapu iti bainmo umakarka
    iti nababbaba nga lugar.
  pir-NT: Tiquiro sa yegʉ̃ mʉsa quehnoañe dujiyepʉ dujigʉ̃ “Ahriquina cua pesayequina
    pehere mʉsa dujiyere ohoya”, niboaga wʉhʉ upʉro mʉsare. Tiquiro sa nigʉ̃ mʉsa
    pehe bʉoro wahana, ñañe dujiyepʉ dujiboaga.
  anv-NT: Gébégé muú yimbɔ achwɔgé, mbɔɔ́ ɛpaá agarege nyɛ́ wɔ nnó, ‘kwílé
    melu ujwɔ́lé ɛwe, muú kpaa ajwɔ́lé.’ Mbɔgé ɛ́pyɛ́gé mbɔ ɔjwɔlege nyɛ́ né
    melú ɛwé ɛ́lá pɔ́ ne ɛ́nógé, ɛ́fɛɛ́ mmyɛ́ ɛ́gbóo nyɛ́ wɔ.
  sab-NT: 'Ba nu toingwa no gaba gire kwian nu ba kadaba ñage gerule ba ole: “Ba toingwa
    ai chuge ngwadi daba na alin, ama ma kweri bage be toi dba aini.” Kwian gerule
    ene ba ole gire badi nga be chie ibule joge toi toigda bdagli nate dba giti.'
  tmd-tmd: Makwam, ñɨŋ römɨdɨb hogw rol wä aku nugwön römɨdmɨjöñ aku, ñɨgö yad wö
    cön nöbö aku hön yajöna, ‘Nagö hör piakwo duö, nöbö dib kɨ hogw rol aku römɨdaŋ,’
    me raŋ, nagö möigw haŋ nugugɨrön, kɨrɨrɨ rɨ du rɨb piaku römɨjɨnö.
  acr-NNT: 'Yey kaqibꞌ kꞌu riꞌ ri rajaw ri nimaqꞌij ukꞌ la y kubꞌiꞌij cheꞌla: “Yaꞌa
    kan la wa tzꞌulibꞌal che wa jun chik” kachaꞌ. Ruma kꞌu laꞌ, kape ri kꞌix la y
    keꞌtzꞌula lo la kꞌa chirij.'
  kpg-kpg: gei tangada dela ne gahi goolua, ga helekai adu gi di goe bolo goe gi wanga ina
    di lohongo gi mee e noho ai. Gei goe ga langaadia, gaa noho gi lala i di gowaa
    mugi lala loo.
  taj-taj: एदेन थेदा निम्‍तो पिन्‍बा म्‍हि खसी ‘चु ग्‍लारी थेदा चिपुङ्‍गो’ भिसी एदा
    चिबा ग्‍लाग्‍याम रेःपुङ्ला। जमा ए पेःसी जम्‍मान भन्‍दा धिरी चितोःला।
  avt-avt: Hɨrak eknen te mɨtɨk kerek nɨkan kɨrak kakɨt mɨte, hɨrak kaknen kakɨtpi,
    ‘Yi eiyɨnke eino ein, eiwis mɨtɨk iuwe ik hɨrak ekwim.’ Hɨrak kɨrɨak menmen im
    te yi yɨnk enuk eiyɨntar yi eiyu yeno weinɨm.
  cbk-cbk: Y el dueño quien ya invita con ustedes dos ay anda alla donde ta senta
    uste, y ay habla, ‘Aber! Mas bueno gaja levanta anay tu alli, cay este lugar reservao
    para de este gente!’ Despues ay tene pa uste huya, y ay anda ya lang ocupa el
    lugar bien lejos con el dueño del casa.
  uig-ARA: 'ئۇ چاغدا سېنى ۋە ئۇنى چاقىرغان ساھىبخانا كېلىپ ساڭا: «بۇ كىشىگە ئورۇن
    بەرگەيسىز» دەپ قالسا، سەن خىجالەتتە قېلىپ پەگاھغا چۈشۈپ قالىسەن.'
  tuf-tuf: Ba ey ojcor ítyeyra fiesta cara wiquír ba sicor yehn áyata óraro. “Banco
    eyra récaji uy quin cham wiw̃i,” wacata óraro. Eyta wacayat, ba banco ayan etach
    bár bi cuitar ítataro. Etat ba uw cac cahmar cuayir waátaro.
  abx-abx: Kon da'inan sinan, padugok si ka'aw i mag'imbitar si ka'am duwangan ngan
    pinugad-na kaw, ‘Patingkulu'on iya anan si panningkulu'an-moy nan.’ Sanglit akamalu'an
    kaw, kay kinahanglan na kaw hamok aningkulo' si pinaka'ubos pwisto.
  mco-NT: 'Chi jada'' xyñɨmähuɨpy je huɨdibɨ anajty tɨ xyhuoomiñ: “Mo'' jada mɨgüg
    jada ɨñaaybejt cödumbɨ.” Chi miich tzöydu''n mɨɨd mnɨcxpy ma je'' ɨñaybejt axambɨ.'
  bsp-bsp: 'Ta tɔsɔŋɛ wəkɔ ewe nu kəsata mɔ, kədelok’əm: ‹Məyɛfɛ məsakərɛ nwɛ dəkəndɛ
    dadɔkɔ.› Kəlapərnɛ kɔ məŋkɔ kəyɛfɛ dəkəndɛ dɔcɔkɔ-cɔkɔ dadɔkɔ kəkɔ-ndɛ dadarəŋ
    dɔkɔ.'
  kqf-kqf: Male soi taniwagina ya giuwemna gado, ‘Niga lavana em animiya ku vite.’
    Ḡome te waidabauba vaitena bi kwa miya yovo duyamo.
  cpb-NT: 'Arika rareetapaakya kaimakaantzimiri, inkantapaakemi: ‘Eero posatekawaita
    eeroka, piyaate pisaike jantyaatsikaini.’ Antawoite pinkaaniwentanakya.'
  aon-aon: Aria douk namudok um, anudok douk nahwarep punak um ananigun worigun iri
    ta nunaki aria nukri, ‘Nyak kakitak aria nani nunaki nupe agundok.’ Aria nyak
    ta abraen nyen aria nyunak nyupe nyugiguk.
  hus-NT-2005: 'ani ka ulich ti ki utsaꞌ enchéꞌ xi ti kanyámal: “Ka pidhaꞌ jachanꞌ
    an ti kʼwajtaláb na jeꞌ jún.” Tidhetálich tám abal tatáꞌ ki kʼale ta buxkanal
    ban kʼwajtaláb xi más kuxlek.'
  mig-NT: 'Te chaa̱ cha̱a ni̱ kana xini̱‑ro̱‑ún jíín‑de. Te ka''a̱n‑de jíín‑ró: Kuxio,
    ná kúnchaa̱ cha̱a yá''a jia̱n. Yúan‑na te kúka nuu̱‑ro̱ kí''i̱n‑ro̱ ondé sandɨ̱''ɨ́‑na̱
    kunchaa̱‑ro̱.'
  bps-bps: Du ku kel, ken salu di ge i to mlak, na manan, ‘Blém i gusudengam di to
    ani.’ Na baling ge myà du tabaling én tlas gusudengam i gusudeng i dad to mdanà.
  mbs-mbs: Aw tapay kaw den nenenoo, domateng se tigbatà aw mikagi diyà kenyo, ‘Tindeg
    kaw den, so ipepenenoo ko se otaw sida.’ Aw yan ontò kaw meyàyà, so modi kaw ipekaen.
  tof-tof: Inzan nóma yarile, marü nótó ngimaune, wa tame da bóktóne wagó, ‘Ini pam
    mobanóm mórran poko ekya.’ Ma kubó büód ipudo ó kakota kolae-kolae mórran poko
    ipudo.
  cme-NT: Da ŋ kã ka tĩɛna yaaŋga-na, kãllentieŋo duɔ ka jo ji cira ŋ sire ka tĩɛna
    huoŋ-nu aa hã unaŋo teterre fande‑i, ŋ yaaŋga ka ce wullu.
  sus-sus: i yatigi a falama nɛ i bɛ, ‹I xa dɔxɔse so na mixi binye yi ra.› Na kui,
    i kelima nɛ yaagi ra sigafe dɔxɔse gbɛtɛ fende, binyɛ mu na dɛnnaxɛ.
  pon-2006: oh me lukei kumwa dehr kohdo oh ndaiong uhk, ‘Nahn, kihong mahs ohl menet
    deumwen.’ Ke ahpw pahn sarohdi tohrekdidohng ni kapio.
  dad-dad: Age fouf are, ã uru iweigneim marau isi, õ irokonõf, ‘Ogon modoũ anĩ, tamo
    enei wenẽ.’ Age ye di, õ mama yo ken, modoũ dumen bagai anĩ walouf.
  zab-NT: 'ax ni baany cumbid iroptet zelee guedniib liú: “Bdeed rut zubu bnietré.”
    Chiy liú zianxtiuu ne zesuu ruy par chasubu lúltmɨ yallily.'
  jae-jae: go ŋac, taŋ kêkalem amagêc wacêsôm êndêŋ aôm gebe ‘Ôwi malam siŋ êndêŋ
    ŋac tonecmaŋ.’ Ma aôm oc ôndi tomajamgeŋ naôŋgôŋ ŋamuŋa.
  ksd-ksd: 'ma nam i ga ting pa amur na pot ma na biti tam: Una ki are go ra tutana;
    ma una vana na vavirvir upi ra kiki namur.'
  msm-NT: Su ko kitaon to tag-iya to kumbitihan no iyan pig-angkon nu to ingkudanan
    no ing-andam to inila, ogduguk sikandin aw ikagihi ka, ‘Yagi, seini to paingkuda
    kani.’ Hilabi ka ogkasikow su duon kad on ogpakaingkud to kinakilidan no ingkudanan.
  myk-myk: Wemu wʼa yi bɛshuun yiri ge, wee ba ma pye ma tatɛɛngɛ ki kan we ná we
    mu, wee tuun wu ni ma shiige wo na zhɛ diin kadugo yíri tatɛɛngɛ ka ni.
  sbe-sbe: Ena mamohoi, kabo tauyogaisinigo wa maiyana kana taumana saesaena se laoma
    na ye hededelaowa kalimwai ye wane, ‘Teina tamowai ta yom kabatuli me ku mosei
    unai ye tuli.’ Kowa kabo ma mwadimwadinem na kabatuli dobidobina unai ku tuli.
  mcr-mcr: '@see-verse:LUK.014.008'
  cux-NT: 'Ní taachí ndaa ''iiⁿ''yāⁿ chi ch''ɛɛtɛ ca yā, tuu''mi ní ''iiⁿ''yāⁿ chi
    diíⁿ yā invitar di ndaa yā nanáaⁿ di ní caaⁿ''máⁿ yā cuuvi yā dii: Cu''neeⁿ di
    lugar ''cūū yeⁿ''e ''iiⁿ''yáⁿ ''cūū. Tuu''mi ní cuuví ''cuináaⁿ di ní ''cuūndī
    di na silla n''díí naaⁿ n''giinu.'
  tur-YTC: İkinizi de davet eden gelip sana, ‘Bu adama yer ver’ diyebilir. O zaman
    sen de utançla alt yerde oturmaya başlarsın
  san-ITR: nimantrayitAgatya manuShyAyaitasmai sthAnaM dehIti vAkyaM ched vakShyati
    tarhi tvaM sa Nkuchito bhUtvA sthAna itarasmin upaveShTum udyaMsyasi|
  bel-N: 'І той, які запрасіў цябе і яго, падыйшоўшы, скажа табе: “Дай яму месца”,
    і тады ты з сорамам павінен будзеш сесьці на апошняе месца.'
  sch-sch: in pumapa no kôma hongin, “Ama hi mun ot roh” tîng a ta mâimôk takin
    mun innuoina insung ni tih.
  mic-MIQNT: Na mimajuinu ta'n pipanimasg'p wijitgweiwin na malie'waqan, jugu'etew
    gi'leg aq tlimultew, ‘Ula mimajuinu ignmu pa'sin ta'n gi'l pemgopin.’ Na ntaqa'sites
    aq amujpa pa'sites mutputi ta'n me' gmetug eteg.
  huu-NT: 'Jofo nama abɨmo omoɨ raɨa, omoɨ baɨfemo itɨmɨe bia, jofo nama omoɨmo lloite:
    “Bimɨemo omoɨ raɨllanona feca”. Meidaillanona, oni raɨnadaitomoɨ.'
  jiv-NT: ‘Tura ipiatmania nu chichartamuk “Chikich iiktusta” turamchatpiash. Nui̱ṉkia
    chíkich náṉkatkamu pujutainium wéakum natsa̱rtatme.
  otm-NT: '@see-verse:LUK.014.008'
  dah-dah: hoy diryeŋ al goreb al buda kuruŋ go diliŋde, ‘Al deŋem yaŋ ge folek kura
    waya geb, gor ma keperayiŋ,’ dinyeŋ geb. Irkeb deŋbe memya heŋ al deŋem moŋ marya
    kepernayiŋ.
  tnk-tnk: nənə iərmama sə rɨnəkwein kɨmirau pəri truvehe, mɨni pehe tukw ik i mə,
    ‘Araka, pwəh iərmama i rəkure ia kwopun i.’ Nənə ik tikaurɨs tɨ nəri nə mə tikaməkeikei
    mevən məkure ia kwopun i inhərɨpw anan.
  kpr-kpr: '@see-verse:LUK.014.008'
  san-IAS: nimantrayitāgatya manuṣyāyaitasmai sthānaṁ dehīti vākyaṁ ced vakṣyati tarhi
    tvaṁ saṅkucito bhūtvā sthāna itarasmin upaveṣṭum udyaṁsyasi|
  nho-nho: Teenaa te tama e mee tana kaikai, teelaa ni aru ki koorua hakapaa naa,
    ma ki hanatu no mee atu kiaa koe, ‘Tiiake te tama raa ki au no noho i te kina naa.’
    Teenaa koe ma ki napa ka hano no noho i te kina naa tamavare.
  gym-NT: 'ni mun nübaikä ye jatadre, käkwe niedre mae: Ja täkrä känti mata täkänintbe,
    ye bien ni neye, niedre kwe mae angwane, ma rikadre nebe täkänintbe mrä köre,
    ye abko rabadre gaidre kri makrä.'
  azg-NT: 'Yajoꞌ juu tsanꞌñeen na tqueenꞌ jon vehoꞌ, ngantyjaaꞌ jon nnonꞌ, ngitso
    jon: ꞌUꞌ ntyjë, quenanꞌ ndöhin, tsanvaꞌ ncjo juu naijon na vaquityenꞌ. Ndoꞌ na
    nndaꞌ na ngitso jon nnonꞌ, ncꞌonꞌ na jnanꞌ na ngaquijmanꞌ silla na matsꞌiañꞌen.'
  bhd-bhd: ते तुसन दुइये ज़न्न कुजाने बालो तुसन कां एइतां ज़ोए, ए ठार होरि केरे लेइए
    ते तुसन शरमेइतां खड़े उठनू पे, ते सेब्भन करां पत्र बिशनू पे।
  too-NT: 'Lā'' a''ntīn kantāyani'' nalaka''nāni'' nahuaniyāni'': “Cama''xqui'' mimpūtōlh
    huā''mā'' kalhatin a''ntī ā''calīstān chilh”. Lā'' chuntza'' māxana''jtza'' napina''
    natahui''la''ya'' kēpān.'
  ind-AYT: Lalu, tuan rumah itu akan mendatangimu dan berkata, ‘Berikanlah tempatmu
    kepada orang ini!’ Dan, kamu pun harus pindah ke tempat yang paling rendah dengan
    merasa malu.
  cjo-NT: 'roshirinkimikari paashiniki jeekamentotsi riraga kaemakaantakimiri, ikantzimikari:
    “Eero pijeeki jaka. Ijeekapaakiita rirori pinkathariperotatsiri”. Roojeekaemikari
    janta othapiki, tema ari pipashiwentanakya.'
  nsn-nsn: Doh geto la tabila toro tabtabila roon, a tamatane ke guluh toro niein
    geke kila tokaha tamiraoum e turung lame, kare me kula totomua pare, ‘O heir toro
    tabtabila roeit tar tamatane.’ Karo turung matala ingga.”
  san-DEV: निमन्त्रयितागत्य मनुष्यायैतस्मै स्थानं देहीति वाक्यं चेद् वक्ष्यति तर्हि
    त्वं सङ्कुचितो भूत्वा स्थान इतरस्मिन् उपवेष्टुम् उद्यंस्यसि।
  tna-NT: Tuahueda mi, “Tiaque tueda aniude eni ye deja”, ata cua. Da su beju bidhu
    putsu, pia aniude eni mahue su miqueda aniute taji.
  lid-lid: Ki buku i handru kameh, ndramak ta kati nyamon kameh suni ndramak ta tiye
    ou nane, ame kameh tiye tam anya, ‘Ou suri ou, ya ndramak dah kamanyah kudu badeh.’
    Ano kameh bwilim ama andra-i, ma ou ala manyah are ndrobek.
  wim-wim: aꞌ anpalana nil moom may piꞌanan piꞌ-piꞌana, nath wampiy niiyant aꞌ thawiy,
    ‘Ayyang, nint ekāna! Pam nil piꞌan nangan mak nyiinowa.’ Aꞌ niiyaniya ngul-nyaaꞌ
    ngul weenin aꞌ kecham ngul nyiin-nyiinin pulantamana.
  zga-M: Usikhi umunu uviavilangile umwe mwivavili angafikhe, ikhukhuvula uve, hega
    umunu uyu itama apa, nu ve vuhega khusoni soni, vutengula ukhuluta khutama khu
    vumalilo.
  yom-yom: 'bila buna mutu wowo wulutumisa ngeyo ayi niandi wela kuiza ayi kukamba :
    “vana buangu kiaku kuidi mutu wawu”. Buna wela monazitsoni kuenda vuanda ku buangu
    kitsuka.'
  san-SIN: නිමන්ත්‍රයිතාගත්‍ය මනුෂ්‍යායෛතස්මෛ ස්ථානං දේහීති වාක්‍යං චේද් වක්‍ෂ්‍යති
    තර්හි ත්වං සඞ්කුචිතෝ භූත්වා ස්ථාන ඉතරස්මින් උපවේෂ්ටුම් උද්‍යංස්‍යසි|
  yut-yut: Yaŋ kaŋ amɨn yaŋ daban kɨki uŋun da abɨŋ yaŋ gayɨsak, ‘On tamo on amɨn
    do ɨmɨŋ.’ Yaŋ gayɨŋban gak gaga do mayagɨsi nandaŋek tamo amɨn pɨŋbisi do yopbi
    uŋudon paŋkɨ yɨtdɨsal.
  grc-BYZ: καὶ ἐλθὼν ὁ σὲ καὶ αὐτὸν καλέσας ἐρεῖ σοι· δὸς τούτῳ τόπον· καὶ τότε ἄρξῃ
    μετ᾽ αἰσχύνης τὸν ἔσχατον τόπον κατέχειν.
  cpc-NT: 'Aririka jariitapaatya kaimakaantzimiri, inkantapaakimi: ‘Iiro posatikasatikata
    iiroka, piyaati pisaiki jantyaatsikiini’. Antawoiti pinkaaniwintanatya.'
  nhg-NT: 'Hua yaja tli nemiechtlalfe nemejua nemonehua huölös hua metzelfis: “Xecmaca
    inu locör ini nönca”. Cuöquenuju ye tepinöhuas hua teyös hasta inu locör tli cache
    amo cuale.'
  nya-nya: Ngati zitatero, ndiye kuti munthu uja amene anakuyitani inu nonse awiri
    adzakuwuzani kuti, ‘Mupatseni munthu uyu malo anu.’ Pamenepo inu mudzachita manyazi,
    pokakhala malo wotsika.
  ngu-NT: 'Tla ijcon, tej, on yejhuan omechnotz yas motech niman mitzijlis: “On sieta
    xmaca yejhua in yejhuan más hueyixticaj.” Niman ijcuac ijcon ticaquis mitzijliaj,
    ican mopinahuilis tias timotlalis ipan on sieta campa notlaliaj on yejhuan xhuejhueyixtoquej.'
  kup-kup: aban gipizoz maupuhö pi rouvaepanen emat etet niin epat nañapan, ‘Met aban
    ahö nap ev emat hezag, nim toutat hez-okoek pi zei maneken toutap,’ ganö pot nañapanen
    ni añarab modariz etañik tu ahov ravat bal hat sat okoh tokaratï toutekë hezavoz
    homet ev bar añamoh.
  jid-jid: Inde ndji wa a you yi ha bi, aye, a ni tre no bubu sun me, “u shan ni ti'u,
    u” wu kma hi ni bubu bi kalachu.
  wmw-wmw: 'na mwenyé jambo akwarifireni wo‑wawiri-mwe, akwambira javi: ‘Mpitise‑po
    mwenye‑yu ekare!’ Basi ukuja kuwona haya kwikala nyuma ya wanu.'
  gmv-GGM: Intena nam77antaka xeysidaddey yiidi ne utidasoza hayssaddes yeda gaana,
    nenika yelatashe ziqaso banddassa.
  ssg-ssg: Na i sohot ukek ien, tel tame tehu angiain hone o, ‘Hatahawa tonain ien
    haniwa tel seilon ie.’ Na i aile ukek ien o tahunos ape o nahih to hani tonain
    kaliap.
  zpo-NT: 'zee lee xaa mrezh gu bii lo lu, nu né xaa lo lu: “Mig, zaa pa nzob lu zob
    xaa ne”. Nu kwaan yalnto yixso lu nu nya lu zob lu axta tras.'
  poy-poy: Na ulii mwenikaya kakugambili, ‘Gumlekeli shiti ayu.’ Su palii haguwoni
    soni na hagugendi kulivaga pahala pa upeleru.
  qwh-NT: Tseman täcuyaptiqueqa, wayiyoq nunam shamicur niyäshunqui, ‘Sharquï, que
    presisaq nuna tseman täcamunanpaq’ nir. Tsenam penqacushqa qepaman ewar täcuriyanqui.
  gaw-gaw: Anam dayeb amu a oh hobulp̱a uḏipeḏ aria danab onilahp̱a eum ele nug doa,
    na balal anuqakp̱a daap̱e aniṯa amu nug na amenp̱a, ‘Na balal amu danab oḵai binag
    ele imu meṯe!’ aḵu. Anam ab am na geha uḏan eheḏ neebeb, na gona dimulagp̱anab
    daaḵut.
  nca-nca: Ŋundo mahiníqo, uni neko kereró ŋundo ŋande yeweya, ‘Yakutí ŋu rotoya uni
    ŋa ino,’ yiní ke kowi piyo tero sore uro makono kunditeweya.
  zpz-NTPP: 'Orzeꞌ gruꞌña mbecy nu bredz rup laa der gal nu mbecy lily zeꞌ. Orzeꞌ
    niiy gab yu ru: “Zeꞌ nu zub ru gac cuic ru nu zub yu lily ii”, niiy gab yu ru.
    Orzeꞌ ru gruu gyel mbecy nir, nunu chesub ru seꞌ mbecy zaab ich zir.'
  mkj-mkj: ih ma luke kamwa doar indoa, pwehng koawoa, ‘Kioang woal mene dohioamwen.’
    Koawoa nen jarohdi sohdihla in mwerinno.
  zac-NT: 'lëꞌë më nabëꞌnë invitar guërupë të, guëníꞌill lul: “Bëꞌnë favurë guasuldí;
    subë nguiu rëꞌ ndëꞌë catë zúbël”. Pues tsasúbël stubi lugar trasë perë blac rtu
    lul iurní.'
  kyg-kyg: lanakaefeꞌmo ge huꞌniya vekamoꞌmo eno kaha painoꞌaeꞌmo, he tika ugenoꞌao
    ani vekamo maino, huno hisigekaeꞌmo lusi kava huno kavagage hisigeka lamika henaga
    siateꞌmo maigane.
  kmk-kmk: Ta nu awad, umoy dit nangawis kan dikayu ot kanana’n, ‘Pangngaasim ta itdom
    nata tutuppakan kan siya.’ Kad maibabain kayu ot kapilitana umoy kayu mantupak
    sit igaw dan nadoba’n tagu.
  cao-NT: Jatsi mato qui joxëhi quiha fiesta ibo tia. Johax, “Mi tsahoti joni huëtsa
    qui acasquia rë” i mato qui xëhi quiha. Tocapijano tsi bërabixëqui mato tia. Jatsi
    ibo nëama ca tsahoti yoi ca bixëqui mato ra.
  bbr-bbr: Kiro ro na usowon ros pemara, aisai, ‘Kiro omoi tane raum okoro ro näwäu
    nuruta, tanäi.’ Keseria, na roat enmaka wäpik pak pote tanäun oiot nai.
  inb-inb: 'chi kunbidagka, samus­pa, pudin­mi kam­kunata ninga: “Kai tia­ri­diruta
    saki­puai, kai runa tia­rin­ga­pa”. Chi­ura, kam­kunata pingaipa­mi iuia­chinga,
    kati ladu tia­rig­rin­ga­pa.'
  hrv-hrv: 'te ne dođe onaj koji je pozvao tebe i njega i ne rekne ti: ''Ustupi mjesto
    ovome.'' Tada ćeš, postiđen, morati zauzeti posljednje mjesto.'
  box-NT: 'Á fo ò kɛɛní ũ zàamu ká yìa von mia mi nùwã ɲun á ɓueé wee bío
    làa fo: ‹Hĩ́ní à ũ na le lùe yìa kà yi.› Á fo màhã́ à còoní ì hĩ́ní
    lé ũ nìyio á à lɛ́n khíi kɛɛní ho mɔ́n.'
  ote-NT: 'Nepʉ núꞌa̱ toꞌo xa zohnꞌaꞌi da ꞌñeñꞌaꞌi: “Tsocuabʉ ra hudi nuni maꞌna.”
    Y núꞌa̱ ra oraꞌa̱ ꞌnara ꞌbɛtsa pa gueꞌi, y gui ꞌbai ua hudi asta ja ra ña̱ni.'
  wnu-wnu: ne anit bo qemeriba, “Nam qab uber eng munon barai e wagari bugomunor.”
    Ende qamara an bo der is mogirt umot is bugab borusi qinininguboumon.
  zam-NT: 'Le'' sya, mèn co'' mbli convid ryop ned mèna, ñee mèna loo gu'': Fta''
    asient co'' ndubl ba'' tyub mèn ndxè'' loo mes. Sya, mèna xít too gu'' loo asient
    loo mes. Sya, que nzo ne''ñee lezo'' gu'', yitoo gu'' loo asient loo mes par tyub
    mèna co''te'' yitoo gu''. Le'' gu'' na, nalyat nde''f ro ya tub gu'' loo asient
    co'' nziri'' axta squin le''n nyòo. ¿Xá lyàai le''n lezo'' gu'' li mèna tataa
    loo gu'', sya?'
  zyp-NT: Ma hratei a cang caco, naa pahning tah a ca hruipaw he kong a chuatupaw
    a vong ka, ‘Na tynah khah ama heh tlui,’ a ca tah a. Mataico ningzaw tah a chawly
    caipaw hming lekhei na ty a.
  sey-NT: Caquëna, mëꞌëpi pa̱i ñajëna, huajëyaꞌye huëni ai jeteyoꞌjerepa ñuꞌi saihuëna
    sani jaꞌrumaꞌquëpi ja̱je yoꞌosiꞌni.
  nvm-nvm: '@see-verse:LUK.014.008'
  mps-mps: '@see-verse:LUK.014.008'
  seh-seh: 'Mphapo, ule adakucemerani pa uwiri wanu funa akupange tenepa: “Buluka
    penepo upase ndzako mbuto.” Penepo, iwe unakhala na manyadzo, mbuenda kakhala
    pa mbuto yakumalisira.'
  pab-NT: 'hatyaosetaiya kaexakahenere hiso, hatya xoahaiya, nexa hihiye: “Hainakoaheta
    hoka exe hatyaose tyoka”, nexaiya. Hoka hatyaosetaiya hihaihare, exahe ewaxirahare
    okahakalatikoaiya hiyane hisokeheta.'
  llg-llg: Mete ma leo ndiak, na, mafetak mai nafada o, nae, ‘Boso mamanasa, baa!
    Ama hii, na, tulun lali muni dea muu dei, huu au sadia kadela ia, soaneu hataholi
    inahuuk!’ Boe ma o foꞌa laꞌo ela kadela ndia no mamaek, de o muu manggatuuk muu
    kadela manai dea.
  kyf-kyf: '''Ɩn nyɩmɛ -ɔ laa a ''dɛ ''sɔ wee ''fɛtɩ -gʋ, ɔ -ka yi, ''ɩn ɔ ''ka -mɩ
    -yla gbaɛ: ‹-Ɩn ''nyɛ ɔ ''bɩ -mɩnɩ›, zʋ nya -na yia ''wʋsɔa, ''ɩn -ɩn ''ka lʋgbɛɩn
    ladɩa mnɩ.'
  tpi-tpi: Na bihain man i bin singautim yu em bai i kam tokim yu olsem, ‘Yu givim
    dispela namba wan sia long dispela man.’ Na bai yu sem nogut tru na yu go sindaun
    long baksait tru.
  mih-NT: 'Ta ra i cana suun sa cuenda vico cuan cua quisi ra ta cua catyi ra suhun:
    “Cuhvon tyayu ya cundyaa inga ra ya.” Ta cua cucahan xaan nuun, ta cua cuhun nu
    ndyaa tyayu cuenda ñiyɨvɨ ña ñiñi.'
  qvh-NT: '@see-verse:LUK.014.008'
  kms-kms: Tedi otiwo wuti nu tequ ngam nirauq mir pe tende wandi kin te nandi di
    nu ningg nari, ‘Nu yes yewo, wuti te nandi sia rar ngimi yequ kin wen wung nas.’
    Di nu quan nganye minyuw ghati di yes yewo yo, sia dobu nganye yeru kin wute nyamb
    segi kin mas ye pe tende ghas.
  agn-agn: Oman ang mainabo, palenget tang nangimbitar ong nindiong doroa, ig aningena
    nandia, ‘Ipalogot ta kang lagi tang kalarongan mo ong taw ang na.’ Ong maning
    don, mapaeyaka ig ma-tanga don ong kalarongan ong binit.
  nhi-NT: 'uan naquin onamechontlaluih namonomen, uitz uan mitzoniluis: “Campa tontolohtoc
    ocse ompa motlalis.” Uan ihcuacon touatzin ica mic pinaualistli tonmotlalitiu
    yehyeh tlacuitlapan.'
  ttc-NT: 'B''ix te aj otzaj uk''len etetz ekab''il, kebal tpon awuky''i''l, q''umal
    tetz ikxjani: “Pawel tzi, oqtel wit''let tetz tuj aluwar.” Nimod ntons presis
    tzan axik wit''letel aj ja'' kye txq''anky k''on kygan b''ix tuky''i aky''exaw
    otxe''l.'
  dan-1931: 'og han, som indbød dig og ham, måtte komme og sige til dig: Giv denne
    Plads, og du da med Skam komme til at sidde nederst.'
  kwj-kwj: O hima ga mini ga kini uchawani ki taro hima o to tani apa ka hinga o mini
    sawekonda, ‘Mini do takumwa ki dau tei ti dori hima ni ma hawa sa ri liti.’ Wowa
    mini huruhumba naha tinga mi ini jipe naha ki dau tei ki ya mi litikonda.
  vie-OVCB: chủ sẽ đưa họ đến và bảo các ông nhường chỗ. Lúc ấy các ông sẽ hổ thẹn
    xuống ngồi tận cuối bàn!
  kze-kze: tááyaindawai entávéna séna usásinenana maankwáásígó maanká'á tamaíno sínana
    aigaemá umásuwe tínaaempa'a kumbéniyone.
  lbk-lbk: Sa et omali nan nangayag ken chakayo ay chwa ya kanana ken sik-a en, ‘Iyoyam
    nan nay ay tokchowan ken tona.’ At achi mafainan ka ya en ka tomokcho isnan enkhwab.
  mto-NT: 'Vanꞌit tseꞌe jye̱ꞌy jadoꞌk je̱ javya̱a̱ꞌkx juuꞌ veꞌe nu̱yojk du̱nu̱má̱jip
    je̱ts kaꞌa veꞌe je̱ꞌe̱ juuꞌ veꞌe du̱tuktsu̱u̱nip je̱ tsu̱u̱jntku̱n juuꞌ veꞌe du̱nu̱ꞌó̱yip.
    Je̱ts je̱ꞌe̱ juuꞌ veꞌe du̱yakjavyo̱o̱jvju nu̱me̱jtsk, je̱ꞌe̱ tseꞌe du̱nu̱u̱jmi
    je̱ꞌe̱ juuꞌ veꞌe tsu̱u̱nip: “Te̱na toꞌk aaj je̱ts mo̱ꞌo̱ ya̱ mtsu̱u̱jntku̱n jadoꞌk
    ya̱ javya̱a̱ꞌkx.” Vanꞌit tseꞌe tso̱ꞌo̱tyoomp ñu̱jkx je̱tseꞌe du̱tuktsu̱u̱ni je̱
    tsu̱u̱jntku̱n juuꞌ veꞌe du̱nu̱hꞌu̱xꞌo̱o̱kika̱jxp.'
  bzh-bzh: Bë ġevonġ nabë sënë, og mehö sën vonġ dik in meluu lo rëḳ nam nanër
    vu honġ nabë, ‘Ġebo sëa-los-arë saga vu mehö sënë.’ Lob rëḳ nim namum böpata
    rot beġenah ġemedo lël hus.
  guj-2017: જેણે તને તથા તેને નિમંત્રણ આપેલું હોય તે આવીને તને કહે કે, ‘એને જગ્યા
    આપ’; ત્યારે તારે અપમાનિત થઈને સહુથી છેલ્લે સ્થાને બેસવું પડે.
  jvn-NT: Mengko wong sing ngulemi kowé kudu nyuwun kowé kongkon nggolèk jagongan
    liyané, awit jagongan kuwi wis dityawiské kanggo wong liya. Dadiné kowé bakal
    kisinan lan kepeksa njagong nang mburi déwé.
  byr-byr: Nabaai sasara yajaꞌ yɨ aꞌmwe yuyaraaihɨrɨ jaka yɨhizɨvwarɨjɨmaaꞌnajai dara
    gɨthathelyɨ ‘Aꞌmwe daahawai namwaalyɨta daahaꞌ maarana!’ Sara kyojɨ gɨmɨ wagɨla
    naangeꞌ maarɨna yaꞌgɨzɨ gamɨnyɨ dusɨmagɨdaasɨ kewɨnɨna walyamwalaawɨna jɨtheigɨnyɨ.
  ian-ian: mɨn kat yagwa waa nyan njambwi nyan kat kwutaa ndaa lɨma kayamba kaligiyandɨ.
    Kalilaa mɨn kat waigandɨ. Ndaa lɨma tɨgɨt kwagalalaa kumba mat tɨgɨpmba yaa alɨ.
    Kan njambwi nyan ndaa lɨma tɨgɨtmba ndaa lɨgiyandɨ waa wandɨ maa nɨmamba wup yiga
    nat kavamba yiga ndaa lɨgiyamɨn.
  hun-hun: 'És odamegy az, aki mind téged, mind azt meghívta, ezt mondja majd neked:
    Engedd át ennek a helyet! És akkor szégyenkezve az utolsó helyre fogsz ülni.'
  mcf-NT: 'isun: “Chuiquid dapa choeque. Uano tabadad,” icbon cac icsamboen naombi
    quiash natiaic uano tsadpec mibi.'
  kjs-kjs: 'Go rabu mo ne yateade alimi gu-rupa epa lagialia: Neme go riri-nane wia
    sekere mo ali mudu kala tea. Go rabu ne ora yala adaapu poloma nipuna reke minarepaoma
    koau-nane popali.'
  mni-mni: "Karigumba kouramlabadi, yumbu aduna laktuna nangonda haigani, \x93‘Phampham\
    \ asida nupa asibu phamhansi.’\x92 Maduda nangna ikaiba nangbaga loinanana hanthaba\
    \ phamphamda amuk phamgani."
  yad-NT: '@see-verse:LUK.014.008'
  mxb-NT: 'dá kasaa̱ na̱ ni̱ kana ndoꞌó xíꞌín iin ka̱ ta̱a ñoó, ta kaa na̱ xíꞌín ndó:
    “Ndakuii̱n noo̱ téi̱ xaa̱n ná nono̱ ko̱o na̱ yóꞌo.” Dá kía̱n kánian ndakuei ndó
    koꞌo̱n ndo̱ xíꞌín ña̱ kakaꞌan noo̱ ndo̱, dá koꞌo̱n ndo̱ kande̱i ndó noo̱ téi̱
    íin nda̱ sata̱ kuií.'
  pon-2006A: oh me lukei kumwa dehr kohdo oh ndaiong uhk, ‘Nahn, kihong mahs ohl menet
    deumwen.’ Ke ahpw pahn sarohdi tohrekdidohng ni kapio.
  maq-NT: 'Hane cuinduva me xi cajindaya nuju catsijotjun ni ne, cuichja me cojo nuju
    cuitjin: “Tuhun rë me vihi cahndë́ nuju vë.” Cuatjin cuichja me cojo nuju. Ngajan
    xi ngayun ne, cojo jyë cjuasava ne, cuangun chjuhun cahndë́ xi ma tjengui.'
  hto-hto: Iemona omoɨ uáidote rafue naama omo lluáɨbite. “O ráɨirano mai bímɨemo
    feca,” ona dáɨite. Afemona íiraɨe ráɨiranomo meáire ráɨizaitɨo.
  por-BRBSL: e aquele que convidou ambos viriam e lhe diriam, 'Abram espaço para esta
    pessoa'. Então vocês começariam, com vergonha, a ocupar o lugar mais baixo.
  ces-NKB: 'Ten, který pozval tebe i jeho, by pak přišel a řekl ti: ‘Uvolni mu místo.’
    A tehdy bys s hanbou zaujal poslední místo.'
  cui-cui: 'Pon xua cawaba, irʉ xua wabatsi pon jiwi tsita ainya cui naexanatsi, bapon
    cabarai tsipae: ‘Incane nontaponde icha muxunenetha ecare. Cotacaya xaema. Ichaxota
    ecame, baxota ecaena pon jiwi tsita ainya cui naexanatsi’, jei tsipae pon xua
    paca mata canabane. Nexata icha muxunenetha uranaya ecoundecaetsipame.'
  boj-2014: '@see-verse:LUK.014.008'
  eng-OEBUS: and the host who invited you both will come and say to you ‘Make room
    for this person,’ and then you will begin in confusion to take the lowest place.
  eri-eri: Ono wahenga iinga, fai no yaure hinanaga goi naha waha maidu bona lehinonbona,
    ‘Ne sia amugou waha, fai waha tuwau.’ Onou lehinonga, ne mayau danga bagu hini
    gonga, minidu haumu gai huunta la yafau ganga.
  aly-aly: Artwa apmerew-arteyel ngenh ilem, arnangerreyew artwa ilkwa ingwer-wety.
    Ngap aney-alpem ingkern-ampenyelarl. Akngerrelap ngenh arem. Kel ngap artewenty
    inngey nyerrerrem-anem, ngay?
  wiu-wiu: Ako ago nekedekale toge yopikagome ne poke mekata nokome okome i ago ako
    ago meatekota ne wini mekono, i ago wida memotono, ne pa wa okalepa nepa yaame
    tuaneya poke etene keku ago meatekata mepoo.
  swe-swe: 'Då kommer den som bjudit både dig och honom och säger till dig: ’Ge honom
    din plats!’ Då får du skamsen gå och ta den lägsta platsen.'
  cth-cth: nangmouh ka kaw e tami ni hete tami hmuen poe leih telah a dei han. Hatnavah
    nang teh yeiraipo hoi ka rahnoum e hmuen koe na kum han.
  mti-mti: Buyunai abnawa me ep duwam yenan tenewa me gungap uwag wape, ‘Apan mame
    at geuma wana.’ Me kumive apa, ge ubmam waratpe, sira ge at ankwatavewa auwa.
  pad-NT: 'Ikava''ibodivarani bana, ija''ari vaka''da''diva kaikahina viahania, ivani
    ivithijorakihi ibavi jahakia. Oniaroa, kaikahiha ada ka''da''di. Ira kaboa''ikia
    binako''diki bana ida ibavi jahaki ka''da''di kaimoni. Ibavi jahakia ivithini-ra
    nokiha, ira ni''aki bana ada: “Ka''da''di hada hoariha, ino''avinihi bana ida
    ibavi jahaki ivavithiki kidimoni hini.” Nimania bana ida varani iva''ini-ra anaipahihiki.
    Igaamananihi napaja pa''itxia ivithirari''ihi. Jahariki hida kadaimoni hini.'
  twi-twi: Sɛ ɛba saa a, nea ɔtoo nsa frɛɛ wo no betu wo afi akongua a wote so no
    so de ama nea ɔsen wo no na wode aniwu akɔtena akyi baabi.
  hlt-hlt: Te vaengah nang neh anih aka khue te ha pawk vetih nang te, 'Anih he hmuen
    pae dae,’ a ti ni. Te vaengah yah te na poh van vetih a hmuen hnukkhueng te na
    dang ni.
  tbz-SIM: 'Wèè di yu kòo dɑ nɑ́kɛ́ kɛ dɔ̀: Ítɛ́ kɛ́feí nyie ndikɑ̀rì. Dɛ mɔ̀nnì kɑ̀ɑ
    ítɛ́ nɛ̀ ifɛi, kɛ́kɔtɛ kɛ́kɑri dɛfɔ̃nkúò kpɛri.'
  san-GUJ: નિમન્ત્રયિતાગત્ય મનુષ્યાયૈતસ્મૈ સ્થાનં દેહીતિ વાક્યં ચેદ્ વક્ષ્યતિ તર્હિ
    ત્વં સઙ્કુચિતો ભૂત્વા સ્થાન ઇતરસ્મિન્ ઉપવેષ્ટુમ્ ઉદ્યંસ્યસિ|
  amx-amx: Kwer-penh artwang rang ngwenh tjenkerr-warn ngwekarl, rang ngkweng-warn
    petjem apek, ngwenh iletj-alhem, ‘Nhenheng alhay! Twernk angerr nhenhel arrernelhetjenheng!’
    Kwer-penh ntwang nyerr-irremel ingkern arrernelhem.
  ake-NT: Mɨrɨ pe iyesi yau, apatawono ɨkɨ'manin nʉ'pʉ uya ta ɨpɨ', ‘Pʉse irepakɨ
    ayapon ke.’ Mɨrɨ a'tai nin si, ɨyepiyɨ'sa' ereuta mɨrɨ sepan pona rʉ'kwɨ nin si.
  qvn-NT: Chauraga gayachipäcushugniqui ‘Aywarcamur’ nishunquiman, ‘Tayangaychru tayächun
    cay runa’. Nishuptiquiga, pengacusham aywanqui guepaman tayucug.
  tku-NT: 'Tī invitarlīyān nalaka''nān nahuaniyān: “Cama''xqui'' mimpūtahuī''lh huā''mā''
    chā''tin tī ā''līstān chilh.” Chuntza'' līmāxana''tza'' napina'' natahui''la''ya''
    nac cā''chakēn.'
  bjk-bjk: Nang bara i biringan, ina tödi nang i pet ina nien irabo wanot, ine mon
    niang ixo pixe e mu. Ma irabo tengen te nöngön, ‘Örö taru wes a kinis se nanga.’
    Io, örobo menge möxö i tile rewe nöngön urungan kö kinis ne tanaa.
  msy-2020: Eghtɨ, isar ghuavir vɨrara guan diazim izɨ kamaghɨn nɨ mɨkɨmam, ‘Nɨ uan
    mɨsiam gumazir kam danɨngigh.’ Eghtɨ nɨ bar aghumsɨghɨva, danganir bar gɨn itim
    inigham.
  bpr-bpr: Na ku yé mkel, fdadong di ge i to mlak, na manan, ‘Blém i gusudengam ani
    di kenen.’ Na baling ge myà du ta baling yé tlas gusudengam i gusudeng i dad to
    mdanà.
  rmy-VLAKH: 'и хулай, саво акхардя тут и лэс, поджала тутэ и пхэнэла: «Дэ тхан калэсти
    манушэсти». И тути прижалапэ лажаимаса тэ бэшэс по палатуно тхан.'
