  tnp-tnp: Mətəu nian natol nauəniən kəti, onəkəkeikei mauɨn e nanrah mɨn, mɨne nətəmi
    nɨpətɨ lah nəuvetɨn tərah, mɨne iəhlkɨn rah mɨn, mɨne nətəmi nəhmtɨlah tərah,
    məmə okəhuva nəkaugɨn ilah.
  urd-urd: बल्कि जब तू दावत करे तो ग़रीबों, लुन्जों, लंगड़ों, अन्धों को बुला।
  hot-hot: Ma doŋtom hôpôpêk nôm bêŋ, ma ondam ŋê siv ma ŋê baheŋiŋ kambom lôk ŋê
    veŋiŋ kambom ma ŋê maleŋiŋ pusip.
  mqj-NT: Sapo ianna ma'rame-rameko, to mase-maseria la mutambai sola to kempo', anna
    to balimbingan sola to buta.
  rus-SYN: Но, когда делаешь пир, зови нищих, увечных, хромых, слепых,
  mbh-mbh: Aveto nge nang ako ong oma aning, aro wong nongpoo toko le ur avelengare
    tomo nge toko kime lotorngare tomo nge toko eve lilngare, tomo nge toko theki
    prosngare,
  bdd-bdd: Ma hesi ꞌeguma ꞌeꞌahaiina ꞌupaihowa, taudi wewelohedi ta peupeudi ta toheꞌauꞌau
    ta wete tomatagibugibu ꞌubwauwedi,
  cbt-NTPO: Sa'ahuaro'sa', apiaro'sa', sonpacharo'sa', somaraya nininsopita, inapitanta'
    nosoroaton, amatëquë'.
  rmy-SERVI: Нэ кала ту терэх скаминд, акхар пала лэ чёрорэн, помардэн, лангалэн и
    корэн.
  srn-NT: Ma te yu o kari sma fu kon nyan, yu mus kari den pôtisma, den malengrisma,
    den lanman nanga den breniman.
  cta-NT: Pana siꞌi juaꞌa̱ cuaꞌni ma̱; nu loꞌo cuaꞌni ma̱ sca taꞌa, liꞌ xutiꞌi̱ ma̱
    jiꞌi̱ nguꞌ tiꞌi, loꞌo jiꞌi̱ nguꞌ quicha, loꞌo jiꞌi̱ nguꞌ nu cuꞌ quiyaꞌ, loꞌo jiꞌi̱
    nguꞌ cuityi̱ꞌ chaꞌ cacu nguꞌ loꞌo ma̱.
  bqc-SIM: Tó ńlɛ gbɛ̃́ↄ sisi pↄbleawa, taasideↄ sísi ń gbɛ̃kaaũaↄ ń ɛɛↄ ń
    vĩ̀aↄ,
  tcz-CHONGTHU: Chusang chun mivaichaho, chatmo ho, elbai ho, chule mitcho ho kou
    jon.
  mar-mar: पण जेव्हा तू मेजवानी देशील, तेव्हा गरीब, लंगडे, पांगळे, आंधळे यांना आमंत्रण
    दे.
  snp-snp: E’e, weni-neta naba ofo kinanimo ya neta ko ánamo wenenati, kebili siyamoti,
    ido kiyani-ani nosámami wenenati, ido omuni likami wenenati, Alo, loto ka fulo
    gedo.
  isl-isl: Bjóddu heldur fátækum, bækluðum, lömuðum og blindum.
  spy-NT: Nteenee māchāktōōs ikuurē bānoonik, choo ing'wooltōōs, choo sōnkōchootiin
    āk cheebkoraatiisyek
  xnn-xnn: Nodi nan gawis ay ikkam et ayagam nan kaseseg-ang ay kaneg nan nababakog
    ya nan kowap
  mwe-mwe: Ikabheje, punkuteleka kalamu, mwaashemanje bhaalaga, bhaalemalanga na ashinangwabha
    na ashinangalole,
  tte-tte: Sauganane tem soi uginauli kabo tobubutuma siya nima youyouli yo tolosigesige
    yo tomangibugibu kuyoganli.
  tcs-tcs: Nono! I mobeta wen yu meke pisting, yu inbait ol dem poapipol, ol dem kripol,
    ol dem pipol uda leim ane ol dem pipol uda blain.
  hlt-THB: Cedawngawh thlang buh ai na nak khy awh, hahqahkhqi, khawk khem khqi, khawkzui
    khqi ingkaw mikhypkhqi ce khy kawp ti,
  soq-soq: Tane e odaitone apana nuaparelala, ita mo etepu kiokiou, ita apana tampu
    bobopa ita emau potawa nisomowo wimopuo do odaitane oda nanawa nana.
  qub-qub: Chaypa ruquenga gayachinqui pobricunata, wegrucunata, gapracunatapis.
  att-att: Ngam sikaw á, kunniaw yù akkuám mu nakuan. Nu mamakán ka, mangapà ka galâ
    sù ira nga ari makápà nikaw, yù ira pobare, pilay, gappung, ánna buling.
  bki-bki: “Mia bajago na bo ka rila bogo na jokoluolu naio maka tibe na. Bo laka
    ka kovio kulo dolu nalo, jibe ka nalo nam̃a abe talim̃asa, p̃eli na nalo na niabelo
    maka rivu, p̃eli na jaba nalo, p̃eli na merebono nalo, p̃eli na tomu nalo na ajiberbena,
    amei asinan rivijaso.
  bqp-bqp: Tó ntɛn gbɛ̃nↄ sísi pↄ́blea, ǹ takasidenↄ sísi kũ kↄ̃̀nↄdenↄ kũ ɛrɛnↄ
    kũ vĩ̀nanↄ,
  mcp-mcp: Njɨ, ja wó sá dína yí, jɔ́wʉ́g mímbúmbúwá nə ɔ á ijâm, nə buud bwə́ dʉ
    nyɛ̂sh wá nə wəancím-ncîm.
  hat-hat: Men, lè w'ap fè yon fèt, envite pòv yo, enfim yo, moun k'ap bwete, moun
    avèg yo.
  npl-NT: Ijkuak tiilwichiwas xikintlalwi n próbesteh, n matepomeh, n koxomeh iwa
    non amo weleti tlachiah,
  bgg-bgg: Khuchung magungde michie phi arone, dusho, khu-òg, laikhi-èg nane miegthi
    thek shii phi bo,
  eng-TCENT: But when yoʋ prepare a banquet, invite the poor, the maimed, the lame,
    and the blind.
  eng-BSB: But when you host a banquet, invite the poor, the crippled, the lame, and
    the blind,
  cpu-NT: Aririka poimoshirenkya, iri pinkaimayete ashinonkainkari, mavityaakiri,
    pesaponthoyetatsiri.
  san-ASM: কিন্তু যদা ভেজ্যং কৰোষি তদা দৰিদ্ৰশুষ্ককৰখঞ্জান্ধান্ নিমন্ত্ৰয,
  tac-NT: Napu'lige go'ame newá mué go'mea we'ká ralámuli 'yuga, iligá bayéwaká alué
    ralámuli 'we resítiri tase nígame, 'lige alué tase gayéname e'yena, alué sujírigame,
    alué tase ma'chílime.
  eng-WEBPB: But when you make a feast, ask the poor, the maimed, the lame, or the
    blind;
  gfk-H: Iasen bia u na harlamin utano num gil nian, u na lam ira maris, ira pengpeng,
    ira kum, ma ira pula.
  viv-viv: Atu avemwamwala unasena ana toveya, koyokoyo felafela tonubeꞋubeꞋu tomatakoyo
    unayowanidi.
  yao-yao: Nambo pankukulumisya chakulya cha chindimba, mwaŵilanje ŵandu ŵakulaga
    ni ŵakulemala ni ŵangajenda ni ŵangalola,
  tgp-tgp: Pani vara o vai na hanhani tavera, o usi na tamlohi tilavono, haratu la
    kuti, haratu la papao peresi na matavuso,
  auc-NT: Wæætë æ̈æ̈mæ̈no ante wente æ̈ninque ömæpodäni inte wæwënäni ïnänite cömante
    wæwënäni ïnänite bee ñante wæwënäni ïnänite babetamönäni ïnänite wente æ̈e.
  kbc-NT: Pida nigica mawii nalokegi, anodeni madewetedipi, alejaadotedi, inoa ane
    daɡ̶a yakadi mewaligitibigiwaji, etoinadi.
  bmh-bmh: Bo, na ee mis banou maiba, dudu esab tamacag mui, dudu aramag ebeag eg
    mui, amiag kumi mui dudu ee zabun ularen.
  ctu-BL: Che' ma' mel q'uin, pʌyʌ tilel jini mach bʌ añobic i chubʌ'an, yic'ot mach
    bʌ weñobic i c'ʌb, yic'ot mach bʌ weñobic i yoc yic'ot xpots'ob.
  meq-meq: Ane tuk na, taɗə ka vəlateye wu mənday i magurlom a ndo hay na, zalatay
    a ndo i mətawak hay, a ndo videl eye hay, a ndo matəra eye hay, ada a guluf hay.
  noa-H: 'Magju k''ãai pʌch p''iejãb pöm waupʌ̈iwia t''ach k''oog hõor t''ʌ̃ʌrwai
    dau hap''ʌʌm k''ʌʌndamta t''ʌ̃rbá hajim hanʌm: har bʌ̈ bisi wa juadam k''ãijã
    bisi k''it''ëem k''ʌʌn, har k''u t''ũuiba t''ũuiba k''it''ëem k''ʌʌn, wa har dau
    k''ĩsu k''it''ëem k''ʌʌn k''ãijã.'
  alp-NT: Po sepo aaknekae pesta elake, hoko akoti tamata susate, tamata rebe nanakwalaije
    mise mo, tamata sisate kai tamata matapolale.
  san-VEL: kintu yadaa bhejya.m karo.si tadaa daridra"su.skakarakha njaandhaan nimantraya,
  kbq-kbq: Hu'neanagi ra nezama retroma nehanunka, zmunte omne vahe'ene, agia aza
    stinesia vahe'ene, aga havizahu vahe'ene, avusu hu'nesnia vahe kea huge'za eho.
  kbh-kbh: Chamna, canÿe fiesta chacojama ora, cochjúbuaja ndbomnëjémënga, jama ndobenënga,
    coshetënga y jtanënga,
  ron-LSB: Ci, când faci un ospăț, invită-i pe săraci, pe mutilați, pe șchiopi sau
    pe orbi;
  pon-pon: A ma koe pan wia kamadip, en lukedo me jamama o me pali duk kai, o me jikilikil,
    o me majkun akan.
  nhe-BL: Pero quema tijpiya se tlacualistli, xiquinnotza tlen teicneltzitzi huan
    tlen macototique huan tlen metzcuachotique huan tlen popoyotzitzi,
  sps-sps: Sai te kat rom anyin guainy, faan iny vebus tsurin aaruts, mour a tavenek,
    an pengong an matar a kio.
  wnc-wnc: “Sike gata nanamu buyambam sakengu aminu sangaapana wena ba kepi wai siya
    ba kai kusiya amin yayawamso ngang inikut.
  bus-bus: Tó nɛ́ɛ gbɛ̃nↄ sísii pↄ́bleea, ǹ takaasideenↄ sísi kↄ̃n gbɛ̃ kↄ̃̀ↄkũnanↄ
    kↄ̃n ɛrɛnↄ kↄ̃n vĩ̀anↄ,
  gub-BL: Aze mai'u haw pezapo nehe, penoz ma'e hereko 'ymar pe wà nehe, penoz wata
    'ym ma'e pe wà nehe no, penoz hetymà aikwer ma'e pe wà nehe no, penoz hehàpyhà
    'ym ma'e pe wà nehe no.
  imo-imo: Nu imbomanga kere langi kalondokolio koropa nolima kinye, kangi keri lelima
    kinye, kimbo keri lelima kinye, mongo akulima kinye akumando langi peya namili
    waio niwi!
  boj-boj: Ni degyaim. Ni maruro atsimqa tamo ñoro saiqoji naŋgi ti tamo jejamu lainjro
    qaji naŋgi ti tamo siŋga uge naŋgi ti tamo ŋam qandimo naŋgi ti metnjrim bab iŋgi
    anainjre.
  eng-DRA: But when thou makest a feast, call the poor, the maimed, the lame, and
    the blind;
  knf-knf: Kë woli ido ufeŧtu, ţëpan ţëp idu bajuuk, banţakmuŋ, bankjiinkuŋ, na bakuul,
  san-KHM: កិន្តុ យទា ភេជ្យំ ករោឞិ តទា ទរិទ្រឝុឞ្កករខញ្ជាន្ធាន៑ និមន្ត្រយ,
  arn-NT: Welu famkeaymi may, femngechi eymi nielmi kiñe kawiñ mangelkeafimi tati
    pu pofre, tati pepi küdawkenolu, ka ti küntrongelu, ka ti pu trawma.
  zas-NT: Zagdxeli na̱j, chi güünl tijb lanij, gunee bénprob ree, në ree bén ad nadaant
    yaa, në ree bencoj con ree bénlutiaꞌp.
  ken-NT: Mbák ɔ̌nàk ɛpa, bɨŋɨ́ bachɛ́bhɛ́bho, nɛ babák, nɛ bakɛm, nɛ manɛmamɨ́k.
