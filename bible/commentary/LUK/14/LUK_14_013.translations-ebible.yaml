verse: LUK.014.013
translations:
  kpx-kpx: Isito a iveve baluga vaniege kunaiholimale, velo toelate isi ni kedute
    kebia hohavenela.
  okv-H: Rate pondo asi uje eto kito amo popora embo hoivo embo tihi kuru ari embo
    kini humbari embo pondo mine ikari haite mane embo avo oru ao puvuto no pondo
    indesora
  tbo-tbo: Tamogi hougana una toletoleha, tu dayadayabu po tu habehabelu tu ae apapoe
    po tu matakeke una ototugehi.
  mal-C: എന്നാൽ, നീ ഒരു വിരുന്നു നടത്തുമ്പോൾ ദരിദ്രർ, വികലാംഗർ, മുടന്തർ, അന്ധർ എന്നിങ്ങനെയുള്ളവരെ
    ക്ഷണിക്കുക;
  grc-SR: Ἀλλ᾽ ὅταν ⸉ποιῇς δοχήν,⸊ κάλει πτωχούς, ἀναπήρους, χωλούς, τυφλούς·
  bgc-bgc: पर जिब तू भोज करै तो कंगाल, टुंडे, लंगड़े अर आंध्याँ नै न्योंद।
  khz-khz: Na pene velekwa ta pono rapalaa genai, gamaka, tiutiu, gage koru, e mata-kele
    talimara pono keara,
  deu-TKW: Sondern wenn du eine Gastung hältst, so lade Arme, Krüppel, Lahme, Blinde,
  zsr-NT: Catiꞌ gunuꞌ güiꞌi huagu, bulídz bunách yechiꞌ, len nup nabíx niꞌa naꞌgac,
    len nup cutaꞌzáꞌ, len yuguꞌ lau chul.
  lin-lin: Kasi Soki osali feti, bengisa babola, bakufi miso, bakakatani mpe ba-ebosono ;
  hns-NT: Bakie djab toe nauta kariehe, tab toe bhiekhmangan, langar, loendj aur andha
    logan ke bolwaihe.
  noa-E: 'Magju khãai pʉch phiejãb pöm waupʉ̈iwia thach khoog õor thʉ̈ʉrwai dau aphʉʉm
    khʉʉndamta thʉ̈rbá ajim anʉm: ar bʉ̈ bisi wa juadam khãijã bisi khithëem khʉʉn,
    ar khu thũuiba thũuiba khithëem khʉʉn, wa ar dau khĩsu khithëem khʉʉn khãijã.'
  eng-EMTV: But whenever you give a banquet, invite the poor, the crippled, the lame,
    the blind;
  mib-NT: Chi sa suhva núu sáha ró vico, te cana ró ñáyuu ndahú, ñayuu cuhndú, ñayuu
    chacuá, jíín ñáyuu cuaá.
  lif-NT2: कर खे़ने़ॽ चामुक् थिमुक् के़से़ःसुल्‍ले़ याङ्‌गे़साॽबाहाॽ, के़दुक्‍पाहाॽ,
    लाङ्‌सक्‍पाहाॽ नु मिक्‍फःम्‍बाहाॽ उःत्ते़से़ॽओ॥
  xnj-xnj: Nambu peundelekela chakulya cha mselebuko, vagongolela vangangu na vevagogodili
    higa vangagenda na vangalola,
  mmx-mmx: Mo do una lok leluxa, una lam kaka limixin banbalo, limixin levenantuno
    di i kauk, limixin labantuxu atdi i molo, la limixin katli main.
  cbr-NT: Usa 'ain camina atuishi camiquinma ñuñuma unicama 'imainun axa aín quisi,
    aín pëñan bëtsicë 'imainun aín niti bëtsicë 'imainun bëxuñu unicama camiti 'ain.
  tee-NT: Para acsni anaviya' ju tu'u' c'atan pus alai yu'unch ju at'asanit'i ju quilhpatinin
    chai ju macmututu chai ju ch'antak'alhita chai ju alak'ach'ixnin.
  eng-LSV: but when you may make a feast, be calling poor, maimed, lame, blind,
  cak-NT: Pero ret, cuando c'o jun nimak'ej pa awocho, quie'abana' invitar winak ri
    man jun quibeyomal, ri man utz ta ri quik'a' o cakan, o quie'abana' invitar ri
    yejetz'ma'y yebin y ri man yetzu'n ta.
  pah-NT: —Po nde japorame toryva koji'i pyry nde g̃a mbuhurukari imbatere'ỹve'g̃a,
    ika'naka'nauhũve'g̃a, ipyka'naka'nave'g̃a, heakwagweve'g̃a. Nanongara'g̃a embuhuruka
    ti to'u ti g̃a ji pyri javo.
  sja-NT: Ma k'ãyaara fiesta ook'ãri, t'ɨ̃ pëipia bɨ chupɨria chedeerã, p'oyaa t'ɨa-ee
    beerã, bɨɨrɨ nɨk'anɨk'aa beerã mãik'aapa tau p'ãriu beerã.
  xed-xed: Ka magamaga ka ta skwa zay ŋa badawa katsi, haga ta la ka pɗu, nda la ka
    marghum, nda la nda rwa səlaha taŋ, nda gwal nda ghulpa, ŋa zay.
  mks-NT: Ña̱ ndítahan cajún tá ná cava̱hún in víco̱ quéa̱ canún na̱ nda̱hví ta canún
    na̱ rénco̱ ta canún na̱ cua̱á.
  gfk-S: Iesene be nu harsuko utano num gil nian, nu pike ira maris, ira pengpeng,
    ira kum, ma ira pulo.
  bmu-bmu: “Mewö qahöpmö, lömbuaŋ mözözömgöba ohomani, gi mönö ambazip etqeqeŋi mia
    köl öröm eŋgiman. Ambazip wanapŋi, simalokon aka jegömöl akzei, mönö mia eŋgoholnöŋga
    dop kölma.
  dgz-dgz: Go barip tawa, puraput uoni nagire, enkana ankana nagire, pusi berok mutanewa
    nagire amba yame borat mumeni nagire munan wa.
  eng-GNV: But when thou makest a feast, call ye poore, the maimed, the lame, and
    the blind,
  zaa-NT: Pero canchu chi guni lu' ttu banquete nna gutàỹi lá ca enne' ritè là'di',
    ą'hua canu ná manco l·le, ca enne' cojo l·le, ca enne' ciego l·le.
  eng-WEBSTER: 'But when thou makest a feast, call the poor, the maimed, the lame,
    the blind:'
  guh-guh: Itsa junatame itsamonae fiesta nebarëexanaenexa, junatsianame bepejiobivi,
    penabejenaevi ata, pejayujayunaevi ata, bitso pitaxutotsëcënaevi ata.
  bon-bon: Yepä, maane liba biname bine babo deedei tääpume ala tasoglecemute, maane
    miiji owecumete biname piiyepu tääpe niiyaniya biname, irecu määsumäsu biname,
    cuta piiyepu ernge niiya biname ala tasoglecemute.
  nhw-BL: Pero quema tijpiya se tlacualistli, xiquinnotza catli teicneltzitzi huan
    catli metzcototique huan catli xocuetzitzi huan catli popoyotzitzi,
  mgw-mgw: Saupalikwa panga, mana kopi'ya kalamu wakoke aki'ba, alemau, itewe na atu'lu'ka
    minyo.
  swh-ONEN: Bali ufanyapo karamu, waalike maskini, vilema na vipofu,
  wbi-wbi: neke lino pano ghuvomba ikikulukulu, vaghongolaghe avamofu, avalema, na
    vavoofu,
  bba-bba: Adɑmɑ sɑnɑm mɛ ɑ tɔmbu dim kɑnɑ, ɑ sɑ̃ɑrobu sokuo kɑ ɑlebuɡibu kɑ kɔ̃ri
    bɑrɔbu kɑ wɔ̃kobu.
  eng-KJVCPB: 'But when thou makest a feast, call the poor, the maimed, the lame,
    the blind:'
  kgk-NT: —Iporãve ereporomongaru porãse ramo jepe ne mohekoviarõ e'ỹ va'erã-pe joty
    erehenói. Iporiahu va'e kwéry, ikarapã va'e kwéry, ogwata e'ỹ va'e kwéry, hesapyso
    e'ỹ va'e kwéry ave erehenói va'erã eremongaru porã hagwã íxupe kwéry. Upe va'e
    kwéry ndogwerekói mba'eve ne mongaru jevy hagwã. Upéa erejapo ramo Nhandejáry
    katu nde rovasa porã arã yváy-py, he'i íxupe. —Upe áry-py, entéro omano va'ekwe
    gwive omoingove jevy va'erã áry-py, nde rereko porã va'erã Nhandejáry ne rembiapo
    porãkwe-rehe, he'i Hesu ombo'e-vy.
  waj-waj: Fai a buusaivaa iinna mmanna haipuuyaraata vaidi yuku yaaku maisakiaiyaraatama
    mmudannarakiaiyaraata avu huruutakiaiyaraatama aayanna tinai numa nnaatee.
  ekk-PKP: Kui sa korraldad pidusöögi, kutsu hoopis vaeseid, vigaseid, sante ja pimedaid,
  mpx-mpx: Sauga ebo hagali nu ginol, inoke togulagula, bolo nimaliya i kom, tonohomhom
    ge tomatakai nu yogaagil.
  wbp-wbp: Kala kajinpa-jana yapa ngalya-kari payirni yaninjarniki yuwarli nyuntu-nyangu-kurra
    ngarninjaku, payikalu-jana marlajarra yapa kuja kalu nyinami tala-wangu yungulu
    yanirni. Payikalu-jana yapa mata manu ngularra rdaka manjanja-kurlu. Payikalu-jana
    yapa pamparda yungulu yaninjarla ngarni. Yapangku ngularra-piyarlu kula kalu mardarni
    nyiyarlangu, manu ngula-jangkarlu kulalpangkulu payikarla yaninjarla ngarninjaku
    yuwarli nyanungurra-nyangurla. Kala ngulaju ngula-juku. Ngayi kutulu-jana payika
    yungulu yaninjarla ngarni nyurrurla-nyangurlaju. Kajinpa-jana kujarra-piya yajarni
    yuwarli nyuntu-nyangu-kurra, Kaaturlu kapungku ngurrju-pajirni. Ngaka-karilki
    kaji-nyarra nyanungurlu yakarra-mani yapa ngurrju palinja-warnu, kapu-nyarra kulpari
    yinyi nyiyarningkijarra ngurrju-nyayirni.”
  luo-luo: To ka iloso nyasi, iluong joma odhier, rangʼonde gi pudhe kod muofni,
  nhe-NT: Pero quema tijpiya se tlacualistli, xiquinnotza tlen teicneltzitzi huan
    tlen macototique huan tlen metzcuachotique huan tlen popoyotzitzi,
  aii-aii: ”ܐܝܼܢܵܐ ܐܝܼܡܲܢ ܕܥܵܒ݂ܕܹܬ ܐܲܪܚܘܼܬܵ‌ܐ، ܩܪܝܼ ܠܡܸܣܟܹܢܹ̈ܐ، ܘܠܣܲܩܲܬܹ̈‌ܐ، ܘܠܫܦܝܼܠܹ̈ܐ
    ܘܠܣܸܡܝܹ̈ܐ.
  esk-NT: Niġiqpaktitchiñiaġuvich aiyugaaġumagisi nagliŋnaqtuat aulatlaitchuatlu suli
    pisutlaitchuat qiñitlaitchuatlu.
  msb-msb: Kundi kun magpaponsya ka imbitari an mga pobre, mga pilay, mga paki kag
    mga buta.
  cpa-NT: Cónh¹jøng² tøah¹³hning dsa² ti³ŋié², dsa² tsa¹ma¹lé² jmo¹ ta³, dsa² tsa¹li¹ŋøa¹,
    dsa² teg³.
  dso-dso: ତେବେ ତୁଇ ବଜି କଲେ ଗରିବ୍‌, କାଣା, ଚଟା ଆରି ଚେରେଙ୍ଗ୍‌ରଗି ଏନ୍ତାରି ଲକ୍‌ମନ୍‌କେ
    ଡାକି ଦେସ୍‌ ।
  meu-meu: To aniani ba dabaraia negana ai, ogoḡami taudia bona anina-doko taudia
    bona aehedairike taudia bona mata-kepulu taudia ba vavedia;
  yva-NT: Yara nyare nyo one rave, weamo syare nyo vatano awa ananuge meweno maije
    nawe, vatano manakea mamai kobe jewene nawe, vatano tunaive nawe, vatano mamije
    ntuba nawe, mawainde.
  dgc-dgc: Engˈwan, i maigia éy akitén mo san du mahirap a tolay, sakay du pile, sakay
    du lumpu, sakay du buhék.
  zpm-NT: Mazd bredz grëse miech, zig nac zha ne guieṉd pe yquiin, zig nac zha ne
    guieṉd tib nia, zha ne guieṉd tib ni, zha ne roḻdgaa lo;
  hix-NT: Norohnàtho komo xarha anyehko, àkatxhomnà ro komo rma, ekeh komo xarha,
    àhrohnà ro komo xarha, enhunu ro komo xarha, kekon hatà.
  sim-sim: Hako os hiyawu wasilaka las mi uwa, avak erndakava nga ol maome kumba tava
    lihi nga misokome nga kavak nahanda ondon ushanak li ra aka.
  npi-ULB: तर जब तिमीले भोज दिन्छौ, गरिब, लुला-लङ्गडा र दृष्‍टिविहीनहरूलाई बोलाऊ ।
  cgc-cgc: Dapat daw magpakumbira ka, imbitaren no mga imol an, mga pingkaw, mga piang
    daw mga bulag.
  tim-tim: Aregât hain bo akben. Sot omberâm âmâ kopa me umburuk me dewunyeŋe bok
    bokŋe me keiŋe bâleŋe hain are oloŋ yekben.
  yor-yor: 'Ṣùgbọ́n nígbà tí ìwọ bá ṣe àsè, pe àwọn tálákà, àwọn alábùkún ara, àwọn
    amúnkùn ún, àti àwọn afọ́jú:'
  wos-wos: Méni wungi hurukéméni. Méni némafwi hénoo humbwe sanjoka huruta méni jambangwe
    du, séfimali haraki yandé du, man haraki yandé du, dama hiyandé duré wataméni,
    di yandate.
  emp-NTPO: Maʌ̃ bẽrã bʌa ẽberãrã trʌ̃bʌrʌd̶e biara dji ne neẽ́ b̶eada, dji nʌcanʌca
    b̶eada, jĩrũ biẽ́ b̶eada, daub̶errea b̶ea sid̶a trʌ̃cuadua.
  eng-F35: But whenever you make a banquet, invite the poor, the crippled, the lame,
    the blind;
  ind-ind: Tetapi ketika kamu mengadakan pesta, undanglah juga orang-orang yang miskin,
    cacat, lumpuh, dan buta.
  pes-OPCB: بلکه وقتی مهمانی می‌دهی، فقیران، لنگان و شلان و نابینایان را دعوت کن.
  mpt-mpt: kesoa kobo fal sumo ganang gaebo nakaia unangai inamin namin blim isa kweil
    misiam isa skil misiam isa kin misiam isa ita nganabenale! Inabeneb biamo
  ssx-ssx: Kutu pulu pelepate nakana꞉ma꞉ ne ma꞉nda꞉ pambeka꞉na꞉ta꞉ natehali wanda꞉hali
    sunu pa꞉ta꞉ make dola꞉pake piki kiki anke hoela꞉ wanda꞉hali make leke holu piki
    wanda꞉hali sunu paeyao pa꞉ta꞉ ipupe lapeke.
  mkl-mkl: Ammɑ bii ì wɑɑ kpe inɛ ŋɑ ku jɛ, kpe ilu ɑre ŋɑ, do wɛɛɡɛ ŋɑ, do ilu kutɛ
    ɑkɑ̃ ŋɑ do fɛɛju ŋɑ.
  gaq-gaq: ଡାଗ୍ଲା ବଜି ବିଃକ୍ଲା ଗରିବ୍‌, କ୍ଲିଙ୍ଗ୍‌ଚ କ୍ଲିଙ୍ଗ୍‌ତି, ଚଟା, ଆରି କାନା ଆଣ୍ଡେଙ୍ଗ୍‌କେ
    ୱାପା ।
  gof-RNT: Gidoshin, ne imato giigisida wode manqota, wobbeta, gunddatanne qooqeta
    xeega; neeni anjjettana.
  unx-unx: ମେନ୍‌ଦ ଆମ୍‌ ମାରାଙ୍ଗ୍‌ ଜମେୟାଁଃମ୍ ବାଇରେଦ, ରେଙ୍ଗେଃକକେ, ଟୁଣ୍ଟାକକେ, କେପାକକେ
    ଆଡଃ କାଣାଁକାନ୍‌କକେ କେଡ଼ାକମେ,
  gah-gah: Geza nosánetá napa ale vavá nooko nene, gohogó vegenaki kigisa kigizani
    nakeseta vegenaki kigisa genisi ina vegenaki kogómula lika vegenaki alesa molo
    kemezo.
  lcm-lcm: Sikei man kupo itoitonai ani matan angan, ku songo ri logo na ri soles
    na ri pepe na ri ba.
  aer-aer: Kenhe unte apeke tyerrtye arrpenhe itnenhene apmere ngkwinhe-werne ikngwemele
    apetyewarretyeke merne arlkwerrirretyeke, akunye-apenhe itnenhe ikngwaye apetyewarretyeke.
    Anathe yanhe areye-arlke, alknge pwenge itnenhene yanhe areye-arlke, apayuthnaye
    apetyewarretyeke merne arlkwerrirretyeke. Yanhe areye merne-arlke atnyenewarretyakenhe,
    kenhe itne ngenhe apayuthnerrirretyakenhe apetyewarretyeke merne arlkwerrirretyeke
    itne-arle ngenhe arne iwenhe-iwenhe renhe apeke anthirtnetyeke arrangkwe-arle.
    Kele mwerre-arle. Unte apeke tyerrtye yanhe ulkere areye apmere ngkwinhe-werne
    apetyetyeke ilemele, Ngkartele ngenhe mwerre-arle atniweme. Urreke Rarle ngenhe
    ilweke-arle-ngentyele itethe-ilirtnetyenhe, re arne yanhe areye anthirtnetyenhenge
    ngenhe unte-arle tyerrtye arneke arrangkwe areye anthetyarte-arteke.”
  qvc-NT: Ashwanri suq fyistata rurashpaqa, kumbiday chay mana imayuqkunata, mankukunata,
    kujukunata, sarkukunata.
  tgl-ULB: Ngunit kapag ikaw ay maghahanda ng salu-salo, anyayahan mo ang mga mahihirap,
    ang mga lumpo, ang mga pilay, at ang mga bulag,
  cbs-NT: Jakia nuitapaibu jatu ixun pimakin jawaumabu inun yuda babunibu inun, pakebu
    inun, bekunbu medabewakin min jatu duawaya
  xtm-NTPP: Kovaa nuna sa'a ni in viko, te kana ni ñayii nda'vi ma, ñayii ñatuu kúu
    jin satniñu i ma, ñayii cojo ma, ñayii inukuaa ma,
  nnq-nnq: Ipaligwa apameka mpapala, makokange akaocho, abalemile, nangwaba na bangalola,
  bao-NT: To biro tiitigʉra, boje rʉmʉ tiigʉ, ca boo pacarãre, ca waa majitirãre,
    dʉpo yuririre, ca ĩatirãre, jʉoya.
  san-ORI: କିନ୍ତୁ ଯଦା ଭେଜ୍ୟଂ କରୋଷି ତଦା ଦରିଦ୍ରଶୁଷ୍କକରଖଞ୍ଜାନ୍ଧାନ୍ ନିମନ୍ତ୍ରଯ,
  rmn-rmn: Кана ту керэс хабэ, дэ икос лэстэ э чёрэн, болавдэн, банген, корэн.
  huv-NT: Ngwüy, wüx apmeyac nüeteran ipaj leaw nipilan ngo majiür, at leaw necoex,
    leaw nesomb.
  otn-NT: A nu̱yá, nu̱'mø guí øtra̱ nts'i̱hmɛ̱, da̱mi̱ zo'ʉ yø hyoya di̱ nsi̱hmɛ̱,
    da̱mi̱ zo'ʉ yø do'yɛ, da̱mi̱ zo'ʉ yø dogua, da̱mi̱ zo'ʉ yø xädä ngue gui 'ui̱ni̱.
  nop-nop: Unduŋ doktiŋa hinaŋ tiŋa me yehimanewe nadiŋa metam fiyewakahi, be kayohik
    kumiŋ talik mu yawiiŋ be dauhik sipmakahi yehimaneluwaaŋ.
  obo-NT: Piru kod panoy ka to pista, iyon du inggata, iddos mgo worowora, dos mgo
    pungku, dos mgo pe‑oo woy dos mgo butud.
  kca-kca: Хун ун ԓэты пӑсан вәрԓән, нўша хŏйатәт, мушмәм хŏйатәт, нŏхты хŏйатәт,
    сэмԓы хŏйатәт воха,
  cak-ENT: Jac'a rat, tok c'o jun nimak'ij chi avacho, si nye'avoyoj vinük ri manak
    quichajin, ri vinük ri man utz tüj ri quik'a' o ri cakün, o nye'avoyoj ri xa man
    choj tüj nyebiyin roma ri ye jetz' y ri moyi',
  lif-NT: ᤁᤖ ᤂᤧᤏᤧ᤹ ᤆᤠᤔᤢᤰ ᤌᤡᤔᤢᤰ ᤁᤧᤛᤧ᤺ᤛᤢᤸᤗᤧ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹. ᤁᤧᤍᤢᤰᤐᤠᤜᤠ᤹. ᤗᤠᤱᤛᤰᤐᤠᤜᤠ᤹ ᤏᤢ
    ᤔᤡᤰᤑ᤺ᤶᤒᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤧᤛᤧ᤹ᤀᤥ॥
  mie-NT: Chi tá sáhá nú vico, de sa cana nú ndá nchivī ndāhví, nchivī cuhlu, nchivī
    cojo, nchivī cuāá.
