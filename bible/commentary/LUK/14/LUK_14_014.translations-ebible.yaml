verse: LUK.014.014
translations:
  kpx-kpx: Ana kateai lovi kebia ovege keau bae a lovi ke ibina vai aovalivebene.
    Ige kemo ana vahaehoanela. Kosealemo gabie Dilava nimo vaveve dua vamale keau
    hovedevemale vanila Dilavana bae ibinae dua aoi.”
  okv-H: eto ambota embo jajavotoho vasiri te erasora iji no pondo ta mine humbuhe
    tunga javotoho aisoa” ainge ijinu.
  tbo-tbo: Yaka Yaubada apo ina kawaidewedewem babana tauhi ega emoemotahi hina lidumalum.
    Tu dewadumalu hai towolo meme iyetana ugolina apo Yaubada ina lidumalum.’
  mal-C: അങ്ങനെയെങ്കിൽ നീ അനുഗ്രഹിക്കപ്പെടും. നിന്റെ കടം വീട്ടാൻ അവർക്കു കഴിവില്ലെങ്കിലും
    നീതിനിഷ്ഠരുടെ പുനരുത്ഥാനത്തിൽ ദൈവത്തിൽനിന്ന് നിനക്ക് പ്രതിഫലം ലഭിക്കും.”
  grc-SR: καὶ μακάριος ἔσῃ, ὅτι οὐκ ἔχουσιν ἀνταποδοῦναί σοι· ἀνταποδοθήσεται γάρ
    σοι ἐν τῇ ἀναστάσει τῶν δικαίων.
  bgc-bgc: तब तू धन्य होवैगा, क्यूँके उन माणसां कै धोरै बदले म्ह देण खात्तर कुछ कोनी,
    परमेसवर तन्नै उस काम का बदला धर्मियाँ कै जिन्दा होण के बाद देवैगा।”
  khz-khz: ne goi Palagu gena vevega-nama pono rawalia. Taunatauna, ira na ati pia
    vega-voimu, na kala rorirori talimara kwarega na pia kuliiti-wai tomanai vou,
    voimu ponove rawalia.”
  deu-TKW: so sollst du selig sein, weil sie es dir nicht vergelten können; denn es
    wird dir vergolten werden in der Auferstehung der Gerechten.
  zsr-NT: Niꞌr gacuꞌ bicaꞌ ba, le cutu gac bi lubiꞌë quiuꞌ bönniꞌ cni, san ubíꞌi quiuꞌ
    catiꞌ gdxin dza lubán nup natgac, nacgac tsahuiꞌ.
  lin-lin: mpe Nzambe akopambola yo. Atako bakoki te kozongisela yo bolamu oyo osali
    mpo na bango, kasi Nzambe akofuta niongo na mokolo oyo bato ya sembo bakosekwa.
  hns-NT: Aise karke toe soekhie rahiehe. Oesab toke to koetjh na lautaarke dei sakiega.
    Bakie djab be-kasoer waalan djie oethiega, tab Parmeswar toke ienaam deiga.”
  noa-E: Pua mag khithëem khʉʉn dʉ̈ita magmʉn, amau chadcha pʉ dʉ̈i pöd agjö abaju,
    mamʉ magtarr paar Ẽwandamauta jũrr pʉ onee apiju. Ar i iek ʉ̈kha durrumua khëchtarr
    khʉʉn deeu iiu phiidʉ nʉm jaar, magtarr jũrran ichdëuta pʉrʉg phagjugui a jaaumajim
    aajem.
  eng-EMTV: and you will be blessed, because they do not have anything to repay you;
    for it will be repaid to you in the resurrection of the just.”
  mib-NT: Te súcuan te quendōo ndetū rō, chi ma cúu nacuāha i nuū rō. Te nihīn rō
    tahū rō quɨvɨ̄ nátecu ñayuu ndaā, achí yá.
  lif-NT2: हे़क्‍के के़जोगुल्‍ले़ खे़ने़ॽ मुॽइसाम् के़घोःसुॽ, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़
    थेआङ् मे़न्‍गत्तुन्‍नाङ् खे़न् याङ्‌ना हुङ्‌मा मे़न्‍छुक्‍तुन्‍लो॥ कर साम्‌योनिबा
    मनाहाॽ सिःमे़न्‍लाम् याम्‍मो मे़हिङ्‌ङिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ने़ॽ
    काक् नुःक्‍तु के़बिॽरो॥”
  xnj-xnj: na veve yati umotisiwa muni uvagongolili vangahotola kukuwuyisila. Nambu
    Chapanga yati akuwuyisila gabwina mu ligono la kuyukiswa vandu vabwina.”
  mmx-mmx: La ne Moroa naba lox anarong u, mila kopmen dina epovo xusu dina vorang
    lempanga ram. Ketla ne Moroa axa naba raba u mi luunun at laaleng limixin manmanton
    dinaba xatu kaxat basinge lanmet.”
  cbr-NT: Usa unicaman ca min 'acësaribi oquin miribi pi cuanun quixun camitima 'icën.
    Camicëma 'icëbi ca an iscë́xmi upí 'icë, anúan bama unicamax baísquiti nëtë 'icëbëtan
    Nucën Papa Diosan aín nëtënuaxmi cuëënun mi 'imiti 'icën.
  tee-NT: Chai ju chunch lhik'ach ats'uc'uya' ni jantu lai catamapalhnichokoyan ju
    yu'unch. Para amap'alhc'ana' acsni catalok'onchokoyach ju yu'unch ju soknic'a
    alakts'in ju Dios.
  eng-LSV: and you will be blessed, because they have nothing to repay you, for it
    will be repaid to you in the resurrection of the righteous.”
  cak-NT: Xa quiri' xta'an, can caquicot, roma ri winak ri' man yetiquier ta niquiya'
    chawe ruq'uiexel, pero ret xtiyo'x ruq'uiexel chawe cuando junan xcac'astaj-e
    quiq'uin ri chojmilaj tak winak, xcha' ri Jesús.
  pah-NT: A'ero po ti pyryhetero nde ve nehẽ. G̃a po ti ndokwepygi toryva nde ve nehẽ.
    Tupana'ga reki ga pyryhetero nde ve nehẽ omanove'g̃a mbogweravame pyryve'g̃a mbogweravame
    nehẽ, ei Jesus'ga ga pe.
  sja-NT: Mãgá o-ĩa bait'ee, ma pari ãrapa ne-inaa oodait'ee wẽe p'anadairã. Ma awara
    ma pari Tachi Ak'õrepa pɨmaa ne-inaa pia ooit'ee, ichia pia ak'ɨ bɨɨrã jai-idaadap'eda
    p'irabairuta ewate.
  xed-xed: Dzaʼa nzanza ka nda rfu kabga haɗ fitik dzaʼa plaghamta həŋ manda va tsaya
    wa. Lazglafta dzaʼa plaghamta baɗu fitik dzaʼa sliʼagapta tɗukwa mnduha nda hafu,»
    kaʼa.
  mks-NT: Ta já caji̱i̱ ínún jáchi̱ na̱ cán a̱ cúu toho caja na cha̱hvi na ña̱ma̱ni̱
    na̱cajún xi̱hi̱n ná ñuyíví yóho. Joo va̱xi qui̱ví tá ná nditacu ña̱yivi na̱sañehe
    ínima̱ va̱ha ñuyíví yóho já cha̱hvi Ndióxi̱ ña̱ma̱ni̱ na̱cajún ja̱n —na̱cachi
    Jesús xi̱hi̱n ná.
  gfk-S: Ing be nu gil hobi no haridan na kis tam. A tutuno pa dile tale be di na
    balu ter tam iesene God na balu ter tam tano pana bung na tuntunut hut baling
    ta ira ut na takados.”
  bmu-bmu: Mi köl öröm eŋginöŋga yeŋön tosa meköm gihibingö osigetka gi miaŋgöra simbawoŋ
    aka malman. Tosaŋini mi öne ahöi malnöŋga solanŋi yeŋön kömupnöhök wahötketka
    nalö miaŋgöreŋ Anutunöŋ nanŋak mi göhöra meköm gihima.” Mewö.
  dgz-dgz: Waenapan ame garewa gega ya genain, ap menan God wat aipakam gimageta.
    God wam uiwa gapan wapi ame kakae tane borit wane nagirewa inak muse sia yon wanumopi
    ap mepe garewa gega warai.”
  eng-GNV: 'And thou shalt be blessed, because they cannot recompense thee: for thou
    shalt be recompensed at the resurrection of the iust.'
  zaa-NT: Làniana yala la' redacca' latsi' gata' qui' lu', porqui'ni làcą nna labí
    té qui' quį para eyíỹáni cą qui' lu'. Pero huadi' bá lu' nu gute Tata Dios qui'
    lu' canchu chi i'yu tsá eyátha iyaba ca enne' beni cą tsè'.
  eng-WEBSTER: 'And thou shalt be blessed: for they cannot recompense thee: for thou
    shalt be recompensed at the resurrection of the just.'
  guh-guh: Nexata bajarapacuenia pepacuene jamatabëcuenebarëyamë tsane. Tsipaji bajarapitsivi
    acuenebi juya pecanamatamojunatsijava tsane. Nexata nijamatamo xainaename pamatacabi
    icatsia Dioso asaëyaexanaena pamonae tëpa, pexaniajamatabëcuenevimi, jai Jesús
    pejunatsifariseonëtsijavabelia.
  bon-bon: Pepu biname cina äblicäco määme miiji mule ne daremu wawena. Piba maane
    Acejiyame bau ca miiji daremu ne cire jääpänepete, tabe liba conocäco biname bine
    budre cabu ca cire yaarpinärepi.”
  nhw-BL: pampa inijuanti amo hueli mitzcuepilise. Huan Toteco mitztiochihuas huan
    mitztlaxtlahuis quema moyolcuise nochi masehualme catli itztoque xitlahuaque iixpa.
  mgw-mgw: Na wenga wayaliwa mwanjaa abo bawakokite, ntu'pu' sawaki'li'bu'ki'yi'lwa.
    Nnu'ngu' alu'a kuli'pa upo yako nsimu wo yu'ka bandu bene aki.”
  swh-ONEN: nawe utabarikiwa kwa sababu hawa hawana uwezo wa kukulipa. Mungu atakulipa
    wakati wa ufufuo wa wenye haki.”
  wbi-wbi: najuve ghufunyua, ulwakuva naviwesia kuhomba. ulwakuva ghuhombua muvusyukua
    vwa vanya kyang'haani.
  bba-bba: Kɑɑ ko doo nɔɔruɡii yèn sɔ̃ bɑ ǹ mɔ bu kɑ nun kɔsiɑ. Kɑɑ wunɛn kɔsiɑru
    wɑ Gusunɔn min di sɑnɑm mɛ bɑ koo ɡeeɡibu seeyɑ ɡɔrin di.
  eng-KJVCPB: 'and thou shalt be blessed; for they cannot recompense thee: for thou
    shalt be recompensed at the resurrection of the just.'
  kgk-NT: '@see-verse:LUK.014.013'
  waj-waj: Iya hama yopeema irisaiyauvaa i mmiaaraivaara fai Anutuuqo aiyara yoketainaravai.
    Yapooma gioonna kiaapu ausa hanigieeraiya putuaiyauvakidiri diitaara suaivaki
    Anutuuqo irisai yoketaivaa i mminaravaivee, tiravai.
  ekk-PKP: ning sa saad õnnistatud, sest neil ei ole sulle millegagi tasuda, ja sa
    saad tasu heade ülestõusmisel.“
  mpx-mpx: Heliya nige bosowailiya nihi ginol lahe eliyam, inoke nasi nu yaliyaya
    hot, kaiwena sauga ebo tosasapol nihi lutem yaomala, Yehoba abwe molam ni pewa.”
  wbp-wbp: '@see-verse:LUK.014.013'
  luo-luo: eka ibiro gwedhoi kata obedo ni ok ginyal chuloi, to nochuli chiengʼ chier
    mar joma kare.”
  nhe-NT: pampa inijuanti ax hueli mitzcuepilise. Huan Toteco mitztiochihuas huan
    mitztlaxtlahuis quema moyolcuise nochi tlacame tlen itztoque xitlahuaque iixtla.
  aii-aii: ”ܛܘܼܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܕܠܲܝܬ ܠܗܘܿܢ ܕܦܵܪܥܝܼ ܠܘܼܟ݂، ܣܵܒܵܒ ܒܸܬ ܦܵܝܫܹܬ ܦܪܝܼܥܵܐ ܒܩܝܵܡܬܵ‌ܐ
    ܕܙܲܕܝܼܩܹ̈ܐ.“
  esk-NT: Aasiiñ quviatchaktitauniaqtutin atakkii ilaisa akiḷiutiksraitchaatin. Agaayyutim
    akiḷiġisigaatin taivrumani uvlumi aŋitqikpata tuqułiġmiñ tamatkua savaaqaqtuat
    Agaayyutim pisułhanik.”
  msb-msb: Kay tungod sani bibendisyunan ka san Dios kay dili sinda makabalos sa imo
    kundi pagabalusan ka sa pagkabuhay gihapon san mga matanos.”
  cpa-NT: Jøng² dsio¹ lé² quiánh²hning. Di³ tsa¹lé² jáinh¹ dsa² héi². Jøng² li¹hmah¹³
    quiánh²hning na³ma²ca¹hiog² dsa² dsiog¹ ―ca¹juúh²dsa.
  dso-dso: ସେନ୍ତି କଲେ ପର୍‌ମେସର୍‌ ତକେ ଆସିର୍‌ବାଦ୍‌ କର୍‌ସି । କାଇକେ ବଇଲେ ଏନ୍ତାରି ଲକ୍‌ମନ୍‌
    ତୁଇ ଦେଲା ବଜି ବାଉଡାଇ ଦେଇ ନାପାରତ୍‌ । ପର୍‌ମେସର୍‌ ଦରମ୍‌ ଲକ୍‌ମନ୍‌କେ ମଲାଟାନେଅନି ଉଟାଇଲା
    ବେଲେ ତକେ ପୁରୁସ୍‌କାର୍‌ ମିଲ୍‌ସି ।”
  meu-meu: unu amo vada ba namo, badina be idia na asi edia kohu bena basie hadavaia,
    bena kara maoromaoro tore-isina ai davamu bavabia.
  yva-NT: Indati winyamo nyaura kove rai, weye vatane umaso wo nya kove ranigwane
    kakai. Yara Amisye bo pirati po kove ratayao ti mo nanyut no munije ama akari
    arono Po vatano awa ana wo rave mamai no Amun maijasea ukovakato no wene rai.”
  dgc-dgc: Eng kona sa i gimet mo,” kagi ni Jesus, “éy i gantimpala mua éy gébwat
    ta Diyos, da kinagbian mo dén du éwan maari a gumanti diko. Kédemét na oras a
    pabuhayén na Diyos du tolay, éy saya i oras a gantian na ka.” Na Diyos Ta Anyaya
    Na
  zpm-NT: zeeṉa gaḻ dze ne grieeban grë zha ne bioxco wban zigne racladz Dios, iṉe
    gley luu ygaa luu guieḻnzaac ne tsieguiaḻ luu gneedz me lo luu.
  hix-NT: Àsok tawro hana. Ehemahra ro mak natxow hamà, nyamoro ha, owya, norohnàtho
    me tesnàr komo ke mak ha. Oyowakryehe mak hampànà, Khoryenkomo, kekon hatà. Amnye,
    owya nyamoro yowakryetxhàràtho yehemehe hampànà, noro ha, owya. Àwayehxemo kom
    waye tàwya enyhoru komo yanàmnàtoko, nehemehe hampànà, owya, kekon hatà, Txesusu.
  sim-sim: Ol erem nahanda ma ondo mbeek akwa wasa mihin ukwa ambu lir. Unak mir er
    rupshi mendeka. Mberem ushiwak? Kumak ma Avui Wasilakahi ol hahanda indik li usahana
    wolo akwa wasa mihi oso or hakwa sir.�
  npi-ULB: र तिमी आशिषित् हुनेछौ, किनकि तिनीहरूले तिमीलाई तिम्रो गुणा फिर्ता गर्न
    सक्दैनन् । किनकि धर्मीहरूको पुनरुत्थान हुँदा तिम्रो गुण तिरिनेछ ।”
  cgc-cgc: Daw iling tan na mga ittaw imbitaren no, ta uryan may angken ka na kalipay
    alin ta Dyos tak maskin dili danen kabales ta pag-imbitar no, Dyos an magbales
    gid ki kaon ta dayad naan ta adlaw na mga matareng ya bannawen ta Dyos.”
  tim-tim: Hain are oloŋ yekmâ hâu bo giŋbaigât heroŋe maroŋe kakŋân sot om yeŋgimenâ
    nembai. Gârâmâ hâmbâi sop humoân agatbaiân Anutu ikiŋak hâuŋe giŋbiap aregât nâŋgâm
    biwige heroŋe agâk.” dâep.
  yor-yor: Ìwọ ó sì jẹ́ alábùkún fún; nítorí wọn kò ní ohun tí wọn ó fi san án fún
    ọ, ṣùgbọ́n a ó san án fún ọ ní àjíǹde, àwọn olóòtítọ́.”
  wos-wos: Wun du di ménika hénoo hasa hwenjoka dé hurufatikétandi. Wungi maki, yikafre
    sémbut hura hiyandé du takwa wambula ramétendaka nukwambu God méniré hasa hwetandé.
    Hasa hwendét, méni yikafre mawuli yataméni.” Wungi dé Jisas déré wa.
  emp-NTPO: Mãwãbʌrʌ wãrãda bʌra bio bia b̶aya. Ãdjia ni cãrẽ sid̶a bʌ́a poya diad̶aẽ́
    bẽrã, dji jipa b̶ea ʌ̃rẽbabʌda ewarid̶e Ãcõrẽba bʌ́a nebiada diaya.–
  eng-F35: and you will be blessed, because they cannot repay you—you will be repaid
    at the resurrection of the righteous.”
  ind-ind: Mereka itu tidak akan mampu membalasnya. Allahlah yang akan membalasnya
    dengan memberkatimu. Dan balasannya juga akan kamu terima ketika orang-orang benar
    dihidupkan kembali.”
  pes-OPCB: آنگاه خدا در روز قیامت درستکاران، تو را اجر خواهد داد، زیرا کسانی را خدمت
    کردی که نتوانستند محبتت را جبران کنند.»
  mpt-mpt: i mo yang kenomabibba kesoa naka ayami ham gloutem daak daniba hana tlemomabib
    dimo Gode keb unin olo yang kebkenamabe kesoa kobo seinale ge baabasebe.
  ssx-ssx: Kutu pika꞉na꞉ta꞉ Koda꞉ma꞉ kone neke yenki kilieke. Ekipeke. Kutupiki wanda꞉halima꞉ta꞉
    naka꞉ yenki kia꞉peke na ya꞉la꞉ ekina꞉ Koda꞉ma꞉ta꞉ mo ipika꞉ pi opua pea꞉tiki pimi
    wanda꞉hali homa tialimi natena꞉ta꞉ naka꞉ yenki kilieke leekeme.
  mkl-mkl: Bii ì ce bɛɛbɛ ɑɑ jɛ ilu inɔ didɔ̃ si nɑ iyi í jɔ̀ inɛ nŋu ŋɑu ɑ kɑɑ bɑ
    nɡɔɡɔ iyi ɑɑ sɑ̃ɛò ɡbese. Ilɑɑɔ̃i ɑ́ sɑ̃ɛ ɡbese si wɑɑti iyi inɛ dee dee ŋɑ ɑɑ
    jĩ hɑi si bɑlɛ.
  gaq-gaq: ତେଲା ଆନାକେ ମଙ୍ଗଲ୍ ଡିଙ୍ଗ୍‌ଏ, ଡାଗ୍ଲା ଆପେକେ ପ୍ରତିଦାନ୍‌ ବିଃନ୍‌ସା ମେଁଇଂନେ ମେଃଡିଗ୍‌
    ଣ୍ତୁ ଆରି ଦରମ୍ ରେମୁଆଁଇଂ ଗୁଏଃକ୍ନେ ବିତ୍ରେ ମ୍ୱ୍ର ଆର୍‌ଏ, ଆତେନ୍‌‌ ବେଲା ପେଇଂ ପେନେ ପ୍ରତିଦାନ୍‌
    ପେବାଏ ।
  gof-RNT: Hayssati kushe zaaranaw dandda7onna gisho kushe zaaroy geeshshata denddo
    gallasan new simmana” yaagis.
  unx-unx: ଆଡଃ ଆମ୍‌ ଧାଇନଃଆମ୍‌, ଇନ୍‌କୁଦ କାକ ଏମ୍‌ରୁହାଡ଼୍‌ ଦାଡ଼ିୟାମେଁୟା ମେନ୍‌ଦ ଧାର୍‌ମାନ୍‌କଆଃ
    ଜୀଉବିନିରିଦ୍‌ରେ ଜ ନାମେୟାମ୍ ।”
  gah-gah: Lá okako, keza niiki nene, alika goha akú nosánetá pekimi iki gimitamoláa
    nominazo, geza gogoliza vizeko minanogo ane. Lá oko noako, Ómasímo vegená lamanaláa
    hilinitakutí kelémo otiti gamena nene meinaváa giminogo ive, loko limó.
  lcm-lcm: Man asukang, kula tauia using a vap asukang ke parik kipa angkoai si polpol
    ani kam matan pok, sikei lak ku luk kam seu si taun i tadut pok ta ri katakai
    i korong.”
  aer-aer: '@see-verse:LUK.014.013'
  qvc-NT: Chaymi chayshina chay mana imayuqkunata yanapashpaqa, ancha kushikushpa
    ringillapa tiyaq. Chaqa chay pubrikunaqam mana atinqachu pagarashuytaqa. Piru
    allin runakuna kawsamuptinmi, Dyusqa rin pagarashuq, nishpa.
  tgl-ULB: at ikaw ay pagpapalain dahil hindi ka nila mababayaran. Sapagkat ikaw ay
    mababayaran sa muling pagkabuhay ng mga matuwid.”
