verse: LUK.014.027
translations:
  kpx-kpx: Oleuoleu di ehovai vatehani maleale keau di esemu selevea. Isito oleuoleu
    di ehovai vatehani maleho isiviholiale keabuna oleve kateai di ata holisi.
  okv-H: Eto embo amuna amita ji atahu bouka koho ta humbuto na ambo ambo ari uje
    ae aisuja amo nau ambotani mane aisuja.
  tbo-tbo: Iyai anani take ega ina awali po ina wotagou tauna apega u hewali.
  mal-C: സ്വന്തം ക്രൂശ് വഹിച്ചുകൊണ്ട് എന്നെ അനുഗമിക്കാത്തവർക്കും എന്റെ ശിഷ്യരായിരിക്കാൻ
    സാധ്യമല്ല.
  grc-SR: ⸋Καὶ⸌ ὅστις οὐ βαστάζει τὸν σταυρὸν ⸂αὐτοῦ⸃ καὶ ἔρχεται ὀπίσω μου, οὐ δύναται
    ⸉εἶναί μου⸊ μαθητής.
  bgc-bgc: अर जो कोए अपणे दुखां का क्रूस ना ठावै, अर मेरै पाच्छै न्ही आवै, वो भी मेरा
    चेल्ला कोनी हो सकदा।
  khz-khz: Rai matotauna gena satauro ati pene vuaa, e muliku ai ati pene laka, ia
    ati au geku melo.
  deu-TKW: Wer nicht sein Kreuz trägt und geht mir nach, kann nicht mein Jünger sein.
  zsr-NT: Nu bönniꞌ cugaquëꞌ ca tu bönniꞌ zijëꞌ zajtë́ꞌë lëꞌi yag cruz, len tëꞌë nedaꞌ,
    cutu gac gaquëꞌ bönniꞌ usë́d quiaꞌ.
  lin-lin: Mpe moto nyonso oyo amemaka ekulusu na ye te mpe alandaka Ngai te akoki
    te kozala moyekoli na Ngai.
  hns-NT: Aur dje hamaar khaat na maange hai doekh oethaawe, oe hamaar tjela bhie
    na ban sake hai.
  noa-E: Ar chi mʉ dʉ̈i nʉrram khõsi simuan warre ich phithurg au nʉrrajujã khaphʉ
    aju aai simgui ajim anʉm, mʉ gaaimua chikhamnau ich thõoju khaphʉ awiajã ich mag
    mʉ bʉ̈ ogdʉba nʉrraju aawai. Mag ãwatbaju chan, parta idëu khõs mʉ dʉ̈i nʉrrʉm
    ajugui ajim anʉm.
  eng-EMTV: And whoever does not bear his cross and come after Me cannot be My disciple.
  mib-NT: Te na‑ni ñayuu núu tu jéhe i jnūhun ndoho i jnūndóho vēsú nde cuu i jeē
    sɨquɨ́ jeē cóndiquīn i ruhū, te ma cúu cuu i ñayuu scuáha jíín rí.
  lif-NT2: हे़क्‍क्‍याङ् खे़ने़ॽ के़सिलाम्‍साक्‍मा सिङ्‌ङिन् आबाङे के़बङ्‌सिङ्‌ङाङ्
    इङ्‌गाॽ के़न्‍दिम्‍मान्‍ने़ फाॽग्र आहुॽसाम्‍बा पोःङ्‌मा के़न्‍छुक्‍ने़न्‍लो॥
  xnj-xnj: Mundu yoyoha yula mwangagega msalaba waki na kunilanda mwenuyo nakuhotola
    kuvya muwuliwa wangu.
  mmx-mmx: Do nege xopmen na mulus kusu nap kip levenmumuat silok aleng la na mumu
    asu ia, neni xopmen na epovo xusu neni lun pinivu rak.
  cbr-NT: An asérabi 'ëmi catamëquin a 'ai bamanuxunbi 'ëmi catamëti bana quicësabi
    oquin 'acëma uni, ax ca 'ën uni 'itima 'icën.
  tee-NT: Chai va tichi chavaich ju najun ni jantu quinch'ak'ok'aputun va ixlaca'atalh
    ni va lai mamak'alhk'ajnicalh pus jantu lai cativa ju quintamamaka'un.
  eng-LSV: and whoever does not carry his cross, and come after Me, is not able to
    be My disciple.
  cak-NT: Ri winak ri can nrojo-wi ntoc nu-discípulo, man tupokonaj nuk'axaj sufrimientos
    woma ren, tu'ona' anche'l xa can ruc'uan ru-cruz. Pero ri winak ri xa man nrojo'
    ta nuk'axaj sufrimientos woma ren y man nrojo' ta yirutzeklebej, man nitiquier
    ta ntoc nu-discípulo.
  pah-NT: —Po ti ojipe'g̃a imbohahyukari ga pe ga jukavo vehevi nehẽ ereko nde Jesus'gareheva'ero
    javo ga pe, toko jitehe ti ga nhiremimbotarimova'ea rehe opohire'yma ji hugwi.
    Okoe'ymame nhiremimbotarimova'ea rehe ti ga tokoyme nhiremimbo'eharamo nehẽ, ei
    Jesus'ga g̃a pe.
  sja-NT: Ichiaba eperã piuamaa bɨ pɨrã mɨde ijãa bɨ k'aurepa, mãgɨ́ mëré pa-e pai.
  xed-xed: Dər wa tsi ta kwalaghutá kla udza zləŋayni, ka kwalaghutá dzaʼa mista ɗa,
    laviŋ a ta nzakway ka duhwala ɗa wa.
  mks-NT: Ta ndá na̱ co̱ ndíco̱ ye̱he̱ sa̱há ña̱ yíhví na̱ quivi na, mé a̱ nda̱a̱
    co̱ó sa̱ha̱ toho na cacuu na cuéntá ye̱he̱.
  gfk-S: Be nesi tikenong paile pusak no nuno kabai ma paile mur iou, paile haruat
    be a nugu bulu na harausur ie.
  bmu-bmu: Sisitŋini megetka kunŋan ni nuataŋgöba sihimbölö möta maripomnöŋ kömumamgö
    qahö jöjörömawi, yaŋön mönö nöŋgö gwarekni akŋamgö osima.
  dgz-dgz: Ap menan, orup da da ne yauna menan ugu vegaek bagu sisi anu, evinap ya
    onamopiwa, ame ne wadiamot nega ya di tain.
  eng-GNV: And whosoeuer beareth not his crosse, and commeth after mee, can not bee
    my disciple.
  zaa-NT: Nuỹa enne' labí ga'ną dispuesto gúchią propio gani curutsi qui'į nna tanuą
    inte', entonces labí dàcca'ą para ccą́ discípulo quia'.
  eng-WEBSTER: And whoever doth not bear his cross, and come after me, cannot be my
    disciple.
  guh-guh: Ponë xanë yabara itsamonae jamatabëpebeyaxuabixaetsi, jamatabëpebejiobiaexanaexaetsinua,
    nexata pecajunavi itsa apo nepënaponae tsane, bajaraponë apo tajajivitonë tsane.
  bon-bon: Tabe miiji teeme nuuja singi bine abmalame. Yoo, cane baarge uli cabu budre
    lipu pagege päpäna, tabe cuta miiji amacetnäjäneji lenaja mäpu cämiji pi päpäname.
    Lui te singi lica cebine pepu pana ingwe äcwime, tabe äblicäco cäme abiberäja
    bägrä me lenajame.
  nhw-BL: Se nomomachtijca monequi elis quen se masehuali catli quihuicatiya icuamapel
    para ipan miquis. Sintla amo quej nopa nechtoquilía mocualtlalijtoc para miquis
    pampa nechneltoca na, amo huelis elis nomomachtijca.
  mgw-mgw: “Mundu ywakotoka pu'twa nsalaba wake na kunibi'ngiya, akombwali panga mwanamasi'
    wangu'.
  swh-ONEN: Yeyote asiyeuchukua msalaba wake na kunifuata hawezi kuwa mwanafunzi wangu.
  wbi-wbi: umuunhu nave naitoola ikikovekano kyake na kukwisa kunsana jango naiwesia
    kuva m'bulanisivua ghwango.
  bba-bba: Bɑɑwure wi u kun win tiin dɑ̃ɑ bunɑnɑru sue, u kɑ nɛn yirɑ swĩi, u ǹ kpɛ̃
    u ko nɛn bɔ̃ɔ.
  eng-KJVCPB: And whosoever doth not bear his cross, and come after me, cannot be
    my disciple.
  kgk-NT: Tekotevẽ ereiko okurusugwasu ogweraha va'e-rami. Upéixa ijukapyrã-rami ndereikoséi
    ramo ndikatúi xe moirũ xe re'ýi tee ramo.
  waj-waj: Gioonna kiaapu voovoono gioonna kiaapuuya ni nnaagiai nuaivaara inna ruputikio
    na putuauneema ivo putinaraivaara hama ee-oo tioo ni nnaagiai nniivo inna hama
    ni nnaagiai nuairanavai.
  ekk-PKP: Kui te ei võta oma risti ega järgne mulle, ei saa te mu jüngrid olla.
  mpx-mpx: Henala ebo nige wana kolos ni kakalivai ge ni totoulilau, he iya nige bosowaina
    ni tabwa no tohago.
  wbp-wbp: Ngajuju karna yani Jurujulumu-kurralku. Kajilpanpa ngampurrpa nyinakarla
    yaninjarla palinjaku ngaju-wanaku, ngulaju ngurrju. Yantarniji, manu nyinakaju
    ngaju-nyangu kurdungurlu. Kala kajilpanpa ngampurrpa-wangu nyinakarla palinjaku
    ngaju-wanaku, ngulaju kulalpanpaju nyarrpalku nyinakarla kurdungurluju ngajukuju.
  luo-luo: Kendo ngʼato angʼata ma ok otingʼo msalape mondo oluwa ok onyal bedo japuonjrena.
  nhe-NT: Nomomachtijca monequi elis queja se tlacatl tlen quihuica icuamapel para
    ipan miquis. Intla ax queja nopa nechtoquilía mocualtlalijtoc para miquis pampa
    nechneltoca na, ax hueli elis nomomachtijca.
  aii-aii: ”ܘܡ̇ܢ ܕܠܵܐ ܫܵܩܹܠܔ ܙܩܝܼܦܹܗ ܘܐܵܬܹ‌ܐ ܒܵܬܪܝܼ، ܠܹܐ ܡܵܨܹܐ ܗܵܘܹܐ ܐܸܠܝܼ ܬܲܠܡܝܼܕܵܐ.
  esk-NT: Kisupayaaq igḷutuiŋitchumi sanniġutaġmiñik maligluŋalu maliġuaqtaulguyumiñaitchuq.
  msb-msb: An dili mag-upod kag habo mamatay alang-alang sa akon dili man angay magin
    disipulos ko.
  cpa-NT: Ju³ná³ hein² dsa² tsa¹mi¹hiúg¹ dsǿa¹² jón²dsa ja³ŋøa¹²dsa quianh¹³ jní²,
    tsa¹lé² lén² dsa² héi² dsa² quianh¹³ jní².
  dso-dso: ଗଟେକ୍‌ ଲକ୍‌ ମର୍‌ ପଚେ ପଚେ ଇଣ୍ଡ୍‌ବାର୍‌ଆଲେ, ତାକେ ଦିଆଅଇଲା କୁରୁସ୍‌ ବଇକରି ନ ଇଣ୍ଡେ
    ବଇଲେ, ସେ କେବେ ମର୍‌ ସିସ୍‌ ଅଇନାପାରେ ।
  meu-meu: Bona ena satauro basinema huaia lau murigu ai basinema raka tauna na dia
    lauegu hahediba.
  yva-NT: Are pirati po taune apa inyo kapite ranawan ara tavondi Rinaije ramu, weaveti
    opamo Sya arakove waino aije ramu.
  dgc-dgc: Sakay éwan be maari a maging alagad ko i tolay éng éwan siya kumuyoyog
    diyakén, a pabayan na i buhay na, maski bunon siya.
  zpm-NT: Sac ni tib zha ne sca yquia zdoo cueeladz zho zho guiaadnaḻ zho zhits naa,
    grieelod ygab zho lo naa.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Oyeryewhamnohtoho komo enàmtxok hampànà,
    kekon hatà. Àro wyaro enàmnye rma, rakoro àtotxok hampànà, ronhananàhrà ro me
    oyehtxoho menye. Oyeryewhamnohtoho komo yonàmpàra oyehtokony haxa, ronhananàhrà
    mehra ro mak manatxhe ha, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Hovok os ma lar miando orhin or kisha nahi ambu, or mbeek anhi mak nakwa
    ambu ri.
  npi-ULB: जसले आफ्नो क्रुस बोकेर मेरो पछि लाग्दैन, ऊ मेरो चेला हुन सक्दैन ।
  cgc-cgc: Daw kino dili miag na magparyo kanen an ta ittaw na gapas-an ta iya na
    krus tenged iling tan buaten ta ittaw na magsunod ki yaken, dili pwidi na kanen
    isya man ta ake na mga tinudluan.”
  tim-tim: Luâk siâ gasalupŋande wan me wan siâ akmâ hilipkowai aregât hamep akmâ
    ikiŋe hâkŋe gangerâm manbiap arekŋe nâŋgâlân bo dewatiwiap.
  yor-yor: Ẹnikẹ́ni tí kò bá ru àgbélébùú rẹ̀, kí ó sì máa tọ̀ mí lẹ́yìn, kò lè ṣe
    ọmọ-ẹ̀yìn mi.
  wos-wos: Du takwa di diré xiyae hatekatendaka mi yatahafi yata di wuna hukémbu yikwa
    du takwa yamba rekéndi.
  emp-NTPO: Bia mĩga b̶ai carea b̶ʌẽ́bʌrʌ, poya mʌ̃ ume nĩbaẽ́a.
  eng-F35: And whoever does not carry his cross, and come after me, cannot be my disciple.
  ind-ind: Kamu tidak mungkin menjadi pengikut-Ku kalau tidak bertekad, ‘Sekalipun
    harus mati, bahkan mati disalibkan, aku akan tetap mengikut Tuhan.’
  pes-OPCB: هر که صلیب خود را برندارد و از من پیروی نکند، نمی‌تواند شاگرد من باشد.
  mpt-mpt: Eka nakaia unangai wanita i niniino mo omabbuniba inamin namin misiamo
    i dimo tam tlemo omnakatouleb bianiba ne kukubo mo wafunin blim kenib mole i ne
    okok aleyemin nakababo ge baabenea
  ssx-ssx: Ma꞉nda꞉ epima꞉ ipika꞉ a꞉ka꞉tei wape piki ti ipika꞉ kone na mea tia yaka
    hoki nane na telia꞉ mea ipu haya꞉ka꞉na꞉ta꞉ kota꞉ ipikita꞉ yaka disaipolo hali
    hapeke na ya꞉la꞉me.
  mkl-mkl: Inɛ iyi kù jɛsi nŋu ku so jĩi ku ɡɑɑuɛ ku toom do wɑ kɑɑ yɔkɔ ku jɛ mɔcɔm.
  gaq-gaq: ଜାଣ୍ତେ କି ନେଙ୍ଗ୍‌ନେ କୁରୁସ୍ ଡୁଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍‌ନେ ପ୍ଲା ଆପାଙ୍ଗ୍‌ ଣ୍ତୁ ମେଁ ନେଙ୍ଗ୍‌ନେ
    ସିସ୍ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Ba masqaliya tookkidi tana kaallonnay ta tamaare gidanaw dandda7enna.
  unx-unx: ଆଡଃ ଜେତାଏ ଆୟାଃ କ୍ରୁଶ୍‌ ଗଅଃକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌କେ କାଏ ଅତଙ୍ଗ୍‌ଇଙ୍ଗ୍‌ରେଦ, ଇନିଃ
    ଆଇଁୟାଃ ଚେଲା କାଏ ହବାଦାଡ଼ିୟଆଃ ।
  gah-gah: Makó ezáa zohota zaló apili hilinigi miluma netá gihitatakumú gele zageoko
    némegetamitimó nene, není izegipa loló oko minaminogo ive.
  lcm-lcm: Na man a si parik kapa asalak kana ngakputuk na ka using iau, parik kapa
    angkoai si ago val kag nat i akalit.
  aer-aer: Kenhe ayenge apmere Jerusalem-werne alhemele arne arntarlkweke-arleke ilwetyeke.
    Kenhe arrantherre apeke akangkemele atyengele-arlenge ilwetye-alhetyeke, kele
    mwerre-arle. Apetyaye atyewe atyinhe anaye. Kenhe arrantherre apeke akenhe atyengele-arlenge
    ilwetyeke ahentye-anetyakenhe, nthakenhe-ame arrantherre atyewe atyinhe irretyenhe?
  qvc-NT: Chayri noqapi kriyishqaykirayku padisishpa, ichu suq kruspi munaptinllapa
    wanchishuytapis, allita kasuwashpaqa, noqapa allip yach'akuqniy ringi kaq; manaqa
    manam.
  tgl-ULB: Ang sinumang hindi magbubuhat ng kaniyang sariling krus at sumunod sa akin
    ay hindi maaaring maging alagad ko.
  cbs-NT: Ja inun, tsuabunda ea chibanun ibiai ewen bika tenekatsi ikamadan, en tsuma
    itidumaki.
  xtm-NTPP: Nú ma kachi i ja ndo'o neni i, sukan ndó'o ñayii jiso krusi i ma te kua'an
    i nuu kûu i ma, masu kuu ko kuu i ñayii kondikin ña'a.
  nnq-nnq: Jwajwoa jwangapotola nchalaba gwakwe nu kungengama kuotoje kube napunji
    jwango.
  bao-NT: Ñucã yʉ yee jʉori, cʉ̃ majuropeera ñañaro tamʉori, yʉre ca nʉnʉtigʉa, yʉ
    buegʉ nii majitimi.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ସ୍ୱୀଯଂ କ୍ରୁଶଂ ୱହନ୍ ମମ ପଶ୍ଚାନ୍ନ ଗଚ୍ଛତି, ସୋପି ମମ ଶିଷ୍ୟୋ ଭୱିତୁଂ
    ନ ଶକ୍ଷ୍ୟତି|
  rmn-rmn: Одова, кон на гелэл по хачи тай на джял пал Мандэ, нащи овэл Мо сиклярдо.
  huv-NT: At sitiül aljane ngo mandiüm mamongoch naél, masey mambiyaran wüx cruz ajcan
    ayar sandeac, ngondom majlüy tiül xenipilan.
  otn-NT: Nu̱ ra̱ ja̱'i̱ hi̱ngui̱ nne da̱ dɛnngui̱ ngue su̱ da̱ tho, guehna̱ ra̱ ja̱'i̱
    hi̱mma̱ jua̱ni̱ ma̱ xädigä na̱.
  nop-nop: Eŋ nebek niŋdi koloŋdabekŋiŋ mu bemŋa nehikelewaak adi nu’walaŋ mihine
    mu tibaak.
  obo-NT: Dos ahad ondoy no diid tiyang to kandin no krus amoy'd dumoruma koddi, dii
    ku en sikandin tinodduwan.
  kca-kca: Щӑԓта хŏй ԓўв пернайәԓ ӑт туԓԓы пӑ Ма йўпемән ӑт шушәԓ, Ма утәԓтәты хŏйатэма
    уԓты ӑт верәтәԓ.
  cak-ENT: Ri vinük ri nrajo-vi ntoc vachibil, nc'atzin que man tupokonaj nuc'usaj
    pokonül voma yin, cachi'el xa ta benük chuxe' ru-cruz. Jac'a ri vinük ri xa nupokonaj
    nuc'usaj pokonül voma yin y man nrajo' tüj nquirutzeklebej, man ntiquer tüj ntoc
    vachibil.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤧᤛᤡᤗᤠᤶᤛᤠᤰᤔᤠ ᤛᤡᤱᤅᤡᤴ ᤀᤠᤒᤠᤅᤣ ᤁᤧᤒᤱᤛᤡᤱᤅᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤴᤍᤡᤶᤔᤠᤴᤏᤧ ᤑᤠ᤹ᤃᤪ
    ᤀᤠᤜᤢ᤹ᤛᤠᤶᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤁᤧᤴᤇᤢᤰᤏᤧᤴᤗᤥ॥
  mie-NT: De nā-ni nchivī tú mā cuáha ji tūhun cundoho ji tūndóhó vísō jondē cuū ji
    sīquī jā cuniquīn ji nduhū, de mā cūú cuu ji nchivī scuáha jíín nī.
  san-TIB: ཡཿ ཀཤྩིཏ྄ སྭཱིཡཾ ཀྲུཤཾ ཝཧན྄ མམ པཤྩཱནྣ གཙྪཏི, སོཔི མམ ཤིཥྱོ བྷཝིཏུཾ ན ཤཀྵྱཏི།
  qve-NT: Pipas noqapi creespa mana ñak'ariy munaq, hinallataq noqata mana qatikuway
    munaq runaqa, manan discipuloyqa kanmanchu.
  pao-NT: Mu nu-koobatoo nasoomawunise tooe mu nabatsase sapa, o'no mu nu-no'yookwu.
  cbu-NT: Nuwamand kamini tsipamaam ngatkus, pinasaktamsa. Izurumamari nuwash tachitkus,
    nuwaatsimari kuki payukus, waritariya, tárangiya Isusu.
  usa-usa: náawabi wení kaapaq-yámá maména tinaaé íwaraina-nakoma wemá ketí iyápó-annabi
