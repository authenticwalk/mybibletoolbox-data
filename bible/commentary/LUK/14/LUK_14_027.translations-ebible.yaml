  soq-soq: Apana mida ne warorona menasapia me meba korosiwa, sa ipa poka saiwa God
    me baiwa ituna, awanepie ne waroronepi. Tane me mida meba korosiwa mai awaawanawa
    menasaipona, edia, me mai ne waroronepia rua, dia.
  qub-qub: Pipis wañunan captinpis nogata mana gatirämaj cäga disïpulö cananpäpis
    manami allichu.
  att-att: Á yù tolay nga ari makeyangngà sù jigâ ánna pate na megapu sù panuttul
    na nikán, á ari makatuttul nikán.
  bki-bki: Mia toro nam̃a jidom ka rimei rive kiaku naiagagoano, naio monoka rila
    tibe nei. Naio monoka rudu kiano m̃akolkolo, rue jaaku nam̃ariga, tibe ka mijamo
    ka naio ka rijog jaleleano rivior kiniou.
  bqp-bqp: Gbɛ̃ kũ adi a lígbãndurukpana sɛ́ àgↄ̃ tɛ́omairo, ade ni fↄ̃ à kɛ ma
    ìba ũro.
  mcp-mcp: Muud mə bə́ kú ŋkɛ̂ny kwolós jé nyəmɛ́fwó ŋgə bɛ̧ mə yɛ́, a cugɛ́ nə ŋkul
    bə mpwíín waamə̂.
  hat-hat: Moun ki pa pote kwa l' epi ki pa swiv mwen, li pa kapab disip mwen non
    plis.
  npl-NT: Iwa akin amo kinekis tlaijyowis maya makimiktikah por nechtlakita, noni
    mach weletis yetos notlamachtijkau.
  bgg-bgg: Hanyie è magunde ithek è jia yi awairo bai han ne chiihphado gu shii awuii
    sapho shii ne guro samoy arey mua phro.
  eng-TCENT: And whoever does not bear his own cross and follow me cannot be my disciple.
  eng-BSB: And whoever does not carry his cross and follow Me cannot be My disciple.
  cpu-NT: Ontzimatye pinkyaaryooventero noñaaventayetakemiri, onkantavetakya impaikakoitemi.
    Aririka povashaantakero, eerora nokempitakaantami eeroka niyotaane.
  san-ASM: যঃ কশ্চিৎ স্ৱীযং ক্ৰুশং ৱহন্ মম পশ্চান্ন গচ্ছতি, সোপি মম শিষ্যো ভৱিতুং
    ন শক্ষ্যতি|
  tac-NT: Tabilé resí ikinálasa alué rió ne'chí 'yuga eyenia, tabilé ne'chí oyérame
    nímala.
  eng-WEBPB: Whoever doesn’t bear his own cross and come after me, can’t be my disciple.
  gfk-H: Bia siga tikai pai pusak no nuna kabai ma pai mur iau, pai haruat bia a nugu
    bulu na hausur ia.
  viv-viv: Kadu hai kaliva keke nuwanuwana tavagikuya ginanunaudadana kadu Iya faꞋikuya
    alika againe ginahawahegeni, medema keke anafaiweya Iya agaikuya ginavetomuliya.
  yao-yao: Ni jwalijose jwangakulijigalila nsalaba wakwe nsyene ni kunguya ngakukombola
    kuŵa jwakulijiganya jwangu.
  tgp-tgp: Sava tamlohi mo sopo soloti na nona talopeilopei ale i usuriau, enia i
    pa sopo er̃i mai noku tamlohi usuri.
  auc-NT: Ayæ̈ botö mïñæ̈ poncæ cædinque waocä, Awæ̈ botö wænguïwæ̈, ante næ̈ænte
    ponte baï cædinque, Wæ̈nönäni wæ̈mo incæte Itota mïñæ̈ cöwë gocæboimpa, ante poncæcäimpa.
    Mänömaïnö ante wïï cæcä ïñömö tömengä ïñömö edæ botö në ëmïñængä ædö cæte baquingää.
  kbc-NT: Niɡ̶ina ane daɡ̶a igotema me dawikode nigepaa yeleo, codaa aniotici, niɡ̶ini
    ayakadi miniɡ̶ina ane niotibici.
  bmh-bmh: In du iz sesamilabun amau, go gonugau a gegeulanau gamahab tam, go izal
    tapaimoromin du i usalamau.
  ctu-BL: Jini mach bʌ anic mi' ch'ʌm i cruz i tsajcañon, mach mejlic ti ochel ti
    xcʌnt'an c cha'an.
  meq-meq: Ndoweye kə zla mayako mazləlmbaɗa eye kə peŋ bəzay bay na, ma sliye faya
    matəre gawla ga bay.
  noa-H: Har chi mʌ dʌ̈i nʌrram k'õsi simuan warre hich p'it'urg hau nʌrrajujã k'ap'ʌ
    haju haai simgui hajim hanʌm, mʌ gaaimua chik'amnau hich t'õoju k'ap'ʌ hawiajã
    hich mag mʌ bʌ̈ hogdʌba nʌrraju haawai. Mag hãwatbaju chan, parta hidëu k'õs mʌ
    dʌ̈i nʌrrʌm hajugui hajim hanʌm.
  alp-NT: Sire pine isuka supu susate saka Au supu bunu kena ai tutini mo, hoko ilulu
    Aure saisa mo.
  san-VEL: ya.h ka"scit sviiya.m kru"sa.m vahan mama pa"scaanna gacchati, sopi mama
    "si.syo bhavitu.m na "sak.syati|
  kbq-kbq: Iza'o agra'a keka zafa erigofino Nagri namage omesimo'a, Nagri disaipol
    omanigahie.
  kbh-kbh: Y nda, ats̈biama ndoñe tontseprontana jasúfriama y cruciñe jobanámnaca,
    y nÿetsca chabe quem luare soyënga ndoñe tonjéseboshjona ats̈e juastama, cha ndoñe
    ntsobenana ats̈be uatsjendayá jtsemnama.
  ron-LSB: Oricine nu-și poartă propria cruce și nu vine după mine, nu poate fi discipolul
    meu.
  pon-pon: A meaen jo kida a lopu o idauen ia do, a jota pan kak ai tounpadak.
  nhe-BL: Nomomachtijca monequi elis queja se tlacatl tlen quihuica icuamapel para
    ipan miquis. Intla ax queja nopa nechtoquilía mocualtlalijtoc para miquis pampa
    nechneltoca na, ax hueli elis nomomachtijca.
  sps-sps: Ana mes te gim non ma famanat iny fa'orovus to na tsivon, ai te vovou Vanyo
    ee, gim nats non ma faarei a matisian Tsonyo.
  wnc-wnc: “Sike aminu tapatuta apu nawanangge natake natane umana akngae meya pake
    amin saamdakane tanguwa kupikge natake ngana dua gwaamukengu ita natane pandetna
    dua dakngawik,” ngang yanikut.
  bus-bus: Gbɛ̃ kɛ̀ èe a líkpangbãroo sɛ́ àgↄ̃ tɛ́omaziro, adee é fↄ̃ à kɛ ma ìba
    ũro.
  gub-BL: Aze amo nueraha kwaw ywyra kanetar nehe, aze noho kwaw heraikweromo nehe,
    nupuner kwaw heremimu'e romo weko haw rehe nehe.
  imo-imo: Na Gotenga kongono tendero akumunga kolomboi aulkena puro. Aku tepa mele
    imbo teni na lombili ombaindo kolombo nimbe yunge unjo polopeya meli na lombili
    naa omo lemo yu nanga lombili andoli iyere naa molombalo.
  boj-boj: Tamo bei na aqa segi ŋamburbas qoboiyosim e daurbqasai di a ijo aŋgro sqa
    keresai.”
  eng-DRA: And whosoever doth not carry his cross and come after me, cannot be my
    disciple.
  knf-knf: Anwooŋ aankuŋa kruŧ ki nul kadinan phaj ji nji udole wo ţi pkeţ, kapoş
    ţi kafeţ ki naan, aanhil pwo naţaşaraan. »
  san-KHM: យះ កឝ្ចិត៑ ស្វីយំ ក្រុឝំ វហន៑ មម បឝ្ចាន្ន គច្ឆតិ, សោបិ មម ឝិឞ្យោ ភវិតុំ
    ន ឝក្ឞ្យតិ។
  arn-NT: Ka femngechi iney rume inaelimew, welu eluwkülenole ñi layael kütu iñche
    ñi duam, iñche ñi disipulungelayay.
  zas-NT: Bén ad rënt sagdiaj guidnal tëëman naj, ad zajct gacaman da bejnan.
  ken-NT: Yɛ̌ agha anɛ ábhɨ́kɨ́ ka bɛpɔkɔ ɛyi ɛko ankoŋo mɛ apú kway bɛbhak nkoŋo
    wa.
