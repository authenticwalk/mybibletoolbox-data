verse: LUK.014.020
translations:
  kpx-kpx: Ige moleu esemuve namihai avoe, ‘Di aike di mahina melamenu. Katealemo
    di bae talivebene.’
  okv-H: embo nei na ke einge ena, ‘Aja to erena rate na kakara eha jimbena avoeto
    mane pambasona.’ ke ainge pere eo
  tbo-tbo: ‘Ma gehouna i pa, “Geka amalai hotana a tawine po apega a nehi.”
  mal-C: “വേറൊരാൾ, ‘ഞാൻ ഇപ്പോൾ വിവാഹിതനായിരിക്കുന്നു; അതുകൊണ്ട് എനിക്കു വരാൻ കഴിയുകയില്ല’
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἕτερος εἶπεν, Γυναῖκα ἔγημα, καὶ διὰ τοῦτο οὐ δύναμαι ἐλθεῖν.
  bgc-bgc: एक और नै कह्या, “मन्नै ब्याह करया सै, इस करकै मै न्ही आ सकदा।”
  khz-khz: Ta maekilato, ‘Au ewagumona vou pavegarawa gaurai, ati pana wati.’
  deu-TKW: 'Und ein anderer sagte: ich habe eine Frau genommen, und darum kann ich
    nicht kommen.'
  zsr-NT: 'Yetúëꞌ rnëꞌ: “Ziꞌa butság naꞌa, len qui lë ni naꞌ cutu gac guidaꞌ.”'
  lin-lin: 'Moto mosusu alobaki : « Nawuti kobala mwasi ; nakoki koya te. »'
  hns-NT: 'Aur tiesara waala bolies kie: ‘Hamaar biaah halieje bhail hai. Ohie khaatien
    ham na aai paabe.’'
  noa-E: 'Ich mag jajawagmamua ẽudeecharam aar jaaubaimaawai magua paawai magjim anʉm:
    “Mʉ maju ajieb mamʉ, mʉch ʉʉi dʉ̈i ewaa pa chiraawai pöd mabajugui” ajim anʉm.'
  eng-EMTV: Still another said, ‘I have married a wife, therefore I cannot come.’
  mib-NT: 'Te ɨnga de ni cahān de: Sáá ní quijnáhan ri, te jeē yúcuan ma cúu jeē rī,
    achí de.'
  lif-NT2: हे़क्‍क्‍याङ् आल्‍लसाङ् वेॽ मनाःल्‍ले़ अक्‍खे मे़त्तु, “इङ्‌गाॽग खारक्
    मेःक्‍खिम् चोगुङ्‌ङाङ् वाॽआ, हे़क्‍केःल्‍ले़ साभाङ्‌जाओ ताःमा मे़सुक्‍कान्‍लो॥
  xnj-xnj: Na yungi akajova, ‘Nigegili mdala ndava ya genago, nakuhotola kubwela.’”
  mmx-mmx: Leta vetpes bok ga lok, ‘Anaa vam nia epot, la at na mun lavasuun teren
    la nia noxot pas ti leluxa.’
  cbr-NT: 'Bëtsi unin ca caxa: Cana mibë cuanti ''ain, ''aínbi cana xanu bitsin. Usa
    ''aish cana mibë cuantima ''ain.'
  tee-NT: 'Chai ju apumatam junich: “Ju quit''in va ictamak''axtoklica'' chai yuchi
    jantu lai actilhi''alh”.'
  eng-LSV: And another said, I married a wife, and because of this I am not able to
    come.
  cak-NT: 'Y ri jun chic xu''ij: Ta''ij che chi tucuyu'' numac roma manak modo yinapon
    roma xa c''aja'' yic''ule''.'
  pah-NT: '—Ojipe''ga pyri ga hoi ovahema a''ero. —Emo gaha e''i gapyrive''ga pe:
    “Nhirembireko ji hẽa pavẽi ko. Nurã ji ndahoi i''gwovo ga pyri,” ei ga gapyrive''ga
    pe.'
  sja-NT: 'Jõdee awaraapa mãgaji: “Ewaa miak''ãiji. Mapa p''oyaa wã-eda” aji.'
  xed-xed: “Klafta ɗa yeya ta makwa ta ga maghurbi yu tsaya dzaʼa kwal yu ɓhata,”
    ka sani nda ŋani.
  mks-NT: 'Ta inga tucu da na̱casáhá cáchí da̱ já: “Ja̱cá na̱tanda̱ha̱ vi̱ sa̱há ña̱
    cán quéa̱ a̱ cúu toho cu̱hu̱n i̱”, na̱cachi da xi̱hi̱n mozo cán.'
  gfk-S: Tike mes balik ga tange, ‘Kakarek mon iou te tola. I ngan ter be pa nile
    hana.’
  bmu-bmu: Kunŋan toroqeba kewö jiyök, ‘Ni ambi urandöpki bohonŋi mealaŋgöra kamamgö
    osizal.’
  dgz-dgz: Amba apan da sia anega wan, ‘Ne waen ewake naitan menan barip gage ya ongain.’
  eng-GNV: And another said, I haue maried a wife, and therefore I can not come.
  zaa-NT: 'Attuą nna rą: Chì'' bèttsáabá nàya'', acca labí cca quia'' tháyá''.'
  eng-WEBSTER: 'And another said, I have married a wife: and therefore I cannot come.'
  guh-guh: 'Itsanë pijinia saya peponaeyaniva, pijajivitonëta tonajumeitorobarenatsi
    pejumaitsilivaisi mapacueniaje: “Xanë raja aeconoxaeta nacasabajë. Bajaraxuata
    acuenebi taponaejava,” pejailivaisi tonajumeitorobarenatsi pijajivitonëta. Bajarapacuenia
    daxita pamonae picani fiesta pexanaenë junata, peponaeyaniva saya tonajumeitorobarenatsi
    pijajivitonëta.'
  bon-bon: Cuta nuuja te mene jityepige egä, ‘Owecu, cane äblicäco gäne otni, ingle
    cane coga ne bii bocatine.’
  nhw-BL: 'Huan seyoc quiilhui: ‘Nel amanoc nimosihuajti huan yeca amo huelis niyas.’'
  mgw-mgw: Na ywi'ngi' abaike, ‘Niuma gamba nnwawa kwa nyo, nikombwali isa.’
  swh-ONEN: Naye mwingine akasema, ‘Nimeoa mke, kwa hiyo siwezi kuja.’
  wbi-wbi: na ju muunhu ujunge akati, 'nihumile pitoola un'dala pe lino naniwesia
    pikwisa.
  bba-bba: Kpɑo kpɑm nɛɛ, tɛ̃ ɡerɑ wi, u kurɔ suɑ. Yen sɔ̃nɑ wi, u ǹ kpɛ̃ u nɑ.
  eng-KJVCPB: And another said, I have married a wife, and therefore I cannot come.
  kgk-NT: '—Upéi, outro he''i uka ave íxupe: “Amenda-ma kuri. Ndikatúi aha” he''i
    uka ave.'
  waj-waj: 'Itaa kua tikio rikioo voovoono tinoo: Na ikiataa nnaata varauvaara yaata
    utuee hama na yopeema kuanaravee,'
  ekk-PKP: „Võtsin just naise, nii et ma ei saa tulla.“
  mpx-mpx: Etegana al i ba, ‘Abwe ya alolon ya te, he nige bosowaina na nowa.’
  wbp-wbp: Jinta-karirla wangkaja, ‘Kari-ngantarna yupukarra-jarrija, manu karna nyanunguju
    maninjinilki. Ngarrirninjinta wiri nyuntu-nyangu ngula kapurna ngampurrpaju yantarlarni-jiki-jala,
    kala lawa.’
  luo-luo: “Eka Jal machielo bende nowacho niya, ‘Eka aa kendo, omiyo ok anyal biro.’
  nhe-NT: 'Huan seyoc quiilhui: ‘Nel amanoc nimosihuajti huan yeca ax huelis niyas.’'
  aii-aii: '”ܚܲܕ ܐܚܹܪܢܵܐ ܐܡܝܼܪܹܗ: ’ܐܵܕܝܼܵܐ ܝܘܸܢ ܓܒ݂ܝܼܪܵܐ، ܒܘܼܬ ܐܵܗܵܐ ܠܹܐ ܡܵܨܹܝܢ ܐܵܬܹܝܢ.‘'
  esk-NT: Suli atla nipliġñiqsuq, ‘Iḷaqatnikpaalukłuŋa, taatnaqłuŋa utlautilguitchuŋa.’
  msb-msb: “An usad naman amo ini an balibad, ‘Kakakasal ko lang kaya dili ako makakadto.’
  cpa-NT: 'Jøng² ca¹juúh² dsa² siáh² calah: “Láh² ma²na²jenh¹ gug¹jni. Hi² jøng² tsa¹lé²
    nei¹³jni,” ca¹juúh²dsa.'
  dso-dso: ଆରି ଗଟେକ୍‌ ଲକ୍‌ କଇଲା, “ମୁଇ ନୁଆରେ ବିବା ଅଇଆଚି, ତେବେ ମୁଇ ଆସି ନାପାରି ।”
  meu-meu: Ma ta eto “Lau na harihari name headava, una dainai lau na basina vasi
    diba”.
  yva-NT: Inta po raura akananto ai pare, ‘Risya umba ibaunam kaijoe, weti risyoreye
    ramu.’
  dgc-dgc: Sakay i katuwiran kan no esa, éy ‘Ewanék maari, da biguék pabi a kinasal.’
  zpm-NT: 'Laa stib zho rëb: “Grieelod së naa, sac niina wriiṉ ptsieelnia naa, bzhiguieḻ
    gudz lo me gacd guiaḻ naa.”'
  hix-NT: Onà wyaro xarha nkekon hatà, anaro. Tàhyem harha uro. Àro ke omokhàra wehxan
    hamà, kekon hatà, noro ha, horykomo yanoto wya, kekon hatà, Txesusu. Àro wyaro
    noskarymetxkonà rma haryhe tà, nyah màtmatxhàyamo, tàtonàr komo xehra tesnàr komo
    ke, kekon hatà, Txesusu.
  sim-sim: Hovok lar ormu mbara, �An akrin na nokoplawa osik hiyawu orok a rakwa ambu
    nir.�
  npi-ULB: र अर्को मानिसले भन्यो, ‘मैले श्रीमती विवाह गरेको छु, त्यसकारण म आउन सक्दिनँ
    ।’
  cgc-cgc: Ambal pa gid ta duma ya, ‘Dili a kailing tak bag-o a nang kasal.’
  tim-tim: Siâŋe hin dâep, “Hinŋeâk âmbâle meângât bo togowerân. Gain gain akmâ togowerân?”
    hain dâep.
  yor-yor: “Ẹ̀kẹta sì wí pé, ‘Mo ṣẹ̀ṣẹ̀ gbéyàwó, nítorí náà ni èmi kò fi lè wá.’
  wos-wos: Wungi wandéka dé nak wa, ‘Wuni wayika male takwa hési wuni héra. Wun moka,
    wuni yakéwuni.’
  emp-NTPO: 'Maʌ̃ne dewaraba jarasia: “Mʌ̃ra aretewa quima edad̶a bẽrã poya wãẽ́a.”'
  eng-F35: Yet another said, ‘I have married a wife, and so I cannot come.’
  ind-ind: Dan yang lain lagi berkata, ‘Saya baru saja menikah. Karena itu saya tidak
    bisa datang. Maaf!’
  pes-OPCB: یکی دیگر نیز گفت که تازه ازدواج کرده و به همین دلیل نمی‌تواند بیاید.
  mpt-mpt: eka mak esak baabanea Kobo moneba komoke baabanale! Ne alelo memale omobli
    kesoa ne mo unamabibabo ge baabanasiba
  ssx-ssx: Kutupa hali ma꞉nda꞉ma꞉ make alota꞉ I̱ta꞉ ame do siki wanda꞉ panake molo
    ekima꞉ a꞉pa꞉peke na ya꞉la꞉me laa lawaapeke leekeme.
  mkl-mkl: Nɔ inɛ mmu ɡɔ mɔ í ni mɑ́, nsɛi ǹ so ɑbo. Nɑ ŋɔi í jɔ̀ n kɑɑ n bɑ n nɑɑ.
  gaq-gaq: ବିନ୍ ମୁଇଂଜା ବାସଙ୍ଗ୍‍କେ, “ନେଙ୍ଗ୍ ତ୍ମି ବିଃଏ ନ୍ଲେଃକେ, ତେସା ନେଙ୍ଗ୍ ୱେ ନାୟା
    ଣ୍ତୁ ।”
  gof-RNT: Qassi haray, ‘Taani buroo meddan de7iya gisho yaanaw dandda7ikke’ yaagis.
  unx-unx: ଏଟାଃନିଃ, ‘ଆଇଙ୍ଗ୍‌ ଆଣ୍‌ଦିୟାକାନାଇଙ୍ଗ୍‌, ଏନାନାଗେନ୍ତେ କାଇଙ୍ଗ୍‌ ସେନ୍‌ଦାଡ଼ିୟାଃ’
    ମେନ୍‌କିୟାଏ ।
  gah-gah: 'Loko lokago, makó nenémo láa loko limó: Neza itínasa vená alekuke nouke,
    nenemule loko vaminogo uze, loko limó.'
  lcm-lcm: Na mang anu kala antok ta, ‘Nalapo osongon atanginang kana ve kag aina.
    Asukang na parik nalapa serei.’
  aer-aer: “Kenhe arrpenhe re angkeke, ‘Ayenge marle anewe akemele ikngweme, ayenge
    alhetyenhe marle renhe inetyeke. Alartetye ngkwinhe iletyeke alhaye, ayenge-arle
    alhetyeke ahentye anemere, kenhe arrangkwe-arle.’
  qvc-NT: 'Suqpisshi nirqan: “Chayraqmi kasarashqa kani. Chayraykum mana atinichu
    riyta”, nishpa.'
  tgl-ULB: At sabi naman ng isang lalaki, 'Kakakasal ko pa lamang sa aking asawa,
    at kaya hindi ako makakadalo.'
  cbs-NT: 'januxun betsandi yuikin: “En dama ainyanxuki. Jaskawen taea en yudanwanyuai
    ea yuixunyutanwen”, aka'
  xtm-NTPP: 'Te in‑ka de jiña''a: “Yika ni tnanda''a sa, te masu kuu ki''in sa”, kúu
    de jiña''a de.'
  nnq-nnq: Jonge ngalenga, ‘Nanji ndoi akege na yene otoje kuika.’
  bao-NT: Apĩ cãa ñucã, “Mecʉ̃acãra yʉ amo jĩa yapano. To biri yʉ waa majiti,” cʉ̃re
    ĩiupʉ.
  san-ORI: ଅପରଃ କଥଯାମାସ, ୱ୍ୟୂଢୱାନହଂ ତସ୍ମାତ୍ କାରଣାଦ୍ ଯାତୁଂ ନ ଶକ୍ନୋମି|
  rmn-rmn: 'О трито пхэнляс: «Мэ прандосаилём тай оничин нащи авав».'
  huv-NT: 'Alinop tapiüng: “Lesndot angoch xiwix; naleaing teat, ngondom namb”, aw.'
  otn-NT: 'Ma̱n''na p''ʉya bi ''yɛ̱na̱: “Ja ɛda̱di̱ ntha̱ti̱, ja̱na̱ngue hi̱nda̱ zä
    ga̱ mmap''ʉ”.'
  nop-nop: Kaŋ nolidi yoguk, ‘Nu tam kobugoŋ tiŋat doktiŋa mu wit.’
  obo-NT: Duwon pe‑en mid ikahi to, ‘Lammi a pa no noko‑osawa, de‑en dii a od pokosakup.’
  kca-kca: 'Хуԓметәԓ йастәс: "Ма нэ тусәм, щишән йиты ӑт веритԓәм".'
  cak-ENT: Y c'o c'a jun chic ri xbij-pe, que man ntiquer tüj nbe roma xa c'a xc'ule'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗᤛᤠᤱ ᤘᤣ᤹ ᤔᤏᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤠᤖᤰ ᤔᤣ᤺ᤰᤂᤡᤶ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ.
    ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤛᤠᤓᤠᤱᤈᤠᤀᤥ ᤋᤠ᤺ᤔᤠ ᤔᤧᤛᤢᤰᤁᤠᤴᤗᤥ॥
  mie-NT: 'De incā dē nī ncāhān: Cáta nī ntandāhá nī, de jā ñúcuán mā cūú cuēē ni,
    ncachī dē.'
  san-TIB: ཨཔརཿ ཀཐཡཱམཱས, ཝྱཱུཌྷཝཱནཧཾ ཏསྨཱཏ྄ ཀཱརཎཱད྄ ཡཱཏུཾ ན ཤཀྣོམི།
  qve-NT: 'Huk runañataqmi niran: “Chayllaraqmi casararukuni. Chayraykun mana hamuyta
    atiymanchu”, nispa.'
  pao-NT: Oosoo sumu'yoo punno'o meeoo, ‘Nu gi kemma-wa'ne meno'o manepunne, nu pudu
    nodukwadoohoose.’
  cbu-NT: 'Mishat, tputs: Singiri kizaa yamayarinawa, mang, tárangiya. Mang ichingurusin
    táta táta ashiranganaya; itaru mangu ngatkusin, táranganaya.'
  usa-usa: ánibo káqo-nakoma maará-tiraiye. ‘kemá íbêq aaramá matáune. miráipoaq kemá
    kanaaráq íonune.’ tiráiye.
  soy-soy: 'Ucɔ uu kɔ u mɑɑ rɛ: Nfɑ́ɑni kɑm unɔ́si kpísi, lɛ̃ nnyɑ kɑ́m fenɛ kɛ́
    hɑ.'
  hui-hui: Tebonegome lalu, I̱ wali áyu dege dabu birugo irane ogoninaga naibabehe
    ko, lene.
  amf-amf: Waar ‘Maa inin keemonna, ikal yeskimehe’ kina ki hamade.
  quc-NNT: 'Xub''ij ri jun winaq chik: “Man kuya'' taj kine''k rumal chi k''ä te''
    xink''uli''k,” —kächa''.'
  dob-dob: Ta wate ꞌebweu ꞌigwae, ‘ꞌAboꞌagu auwaugu yaai, ꞌenega nai geyaꞌabo yaweewai.’
  wrs-wrs: '@see-verse:LUK.014.019'
  mca-mca: 'Qa pakhap iye qa yit''ijek: “Peyijaat''ij, i''nk''aa''ija naxijik''i in
    heyewhe''yei qa nite'' ƚeke'' qu'' henek.”'
  kiw-kiw: Ata gaaꞌui-ro paaꞌo, ‘Moo ooboi doꞌou romia maaka, ida moo ooꞌui aꞌai bia.’
  tzo-TZC: 'Ti yan xtoque jech laj yal: “Jaꞌ to noꞌox linupun. Jech o xal mu cꞌusi
    xcut ta xibat”, xi.'
  mya-mya: အ​ခြား​တစ်​ယောက်​က `အ​ကျွန်ုပ်​သည်​ယ​ခု​ပင် အိမ်​ထောင်​ကျ​သ​ဖြင့်​မ​လာ​နိုင်​ပါ'
    ဟု​ဆို​၏။-
  gng-NT: 'Utɔ mɔ ye: ‹N laan kuɔn'' upii sɔ, nɛn bo nɛ ma ń fre kí baa.›'
  cbi-NTPO: 'Tsenmala kamainya: Iyaa challan supungake'' mitya jakeen jutyuve, timi.'
  ikk-NT: Onyẹ ọzọ sị, ‘M lụhụ nwụnyẹ ma!—Asa m ẹka bịa.’
  leu-leu: “A xasafuna fulaa a kuus, ‘Naboxo ne fo maraan a tefin e voxo ne pife fexaxaas
    sena falet.’
  maz-NT: 'C''ü ''naja o mama: “Cja ró chjüntü, nguec''ua dya ra sö rá ma sigö o xëdyi.”'
  bod-N: ཡང་མི་གཞན་ན༌རེ། ངས་ཆུང་མ་བླངས་མ་ཐག་ཡིན་པས་འགྲོ་མི་ཐུབ་ཅེས་སྨྲས་སོ།།
  tca-NT: '—Rü ga to rü ñanagürü: “Ngexwacaxtama chaxãmèx rü ngẽmacèx taxucürüwama
    nge̱ma chaxũ”, ñanagürü.'
  zpl-NT: 'Stucui uni: “Liꞌá apenatsia uchiaa. Enzeꞌe leca modo nú tsea nee.”'
  mbc-NT: 'Moropai tiaronya ta''pî ipî'': “Uurî, uutî eserîke pra wai. Maasa pra amen
    pu''kuru ino''pîtasen pe wanî sîrîrî. Mîrîrî ye''nen uutî pepîn”, ta''pîiya.'
  ndg-ndg: Ni mundu ywenge kabaya, “nikobike nnwawa, kwa nyoo ngwecha kwaa icha.'
  wsk-wsk: “Se aking bo tala mu mam, ‘Ani aitakta imet taem ale tairikko me terong,’
    mam.
  toj-NT: 'Ti cho yala ja otro juni: Ajc''ach to ch''ac nupanucon, jayuj mi oj bob
    huajcon, xchi.'
  tbc-tbc: Ago dugo neinta dam ibol, ‘Ŋai nor na geig pein ŋiŋane ya. Ago yan lo ŋai
    gamu ŋau san tia ya.’”
  sna-sna: “Mumwezve akati, ‘Ndichangowana mukadzi izvozvi, saka handingauyi.’
  smk-NT: Wana nin saya et, ‘Kayadi' ko tamo' nin nikasal kanya' nin kai ako nin makapika'.’
  grc-TCGNT: Καὶ ἕτερος εἶπε, Γυναῖκα ἔγημα, καὶ διὰ τοῦτο οὐ δύναμαι ἐλθεῖν.
  gof-WFTW: Qassi haray, ‘Taani buroo meddan de7iya gisho, yaanaw dandda7ikke’ yaagis.
