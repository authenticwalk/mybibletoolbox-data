    oyepotara yande sui imboeteiprɨ catu vahe yuvɨreco.
  kmh-kmh: “Bi bap biyn diniŋg giy, tap yomb ñiŋniŋg nimbip suk aŋgek amiy, cheya
    tep aynimuŋ ar ak, ma bisginimimb. Bi kun ak nuk, biyomb yimb bap apiy bisgaŋ
    aŋgiy, aynimuŋ rek ayniŋgamb.
  ukr-ONPU: «Коли хтось запросить тебе на весілля, не сідай на почесне місце, щоб
    не сталося так, що серед запрошених буде хтось поважніший за тебе.
  emi-emi: “Nau eteva kateva ange koloola tani lao tale ninamanama eteae, karika umene
    tara masi aitokatoka va utoka ta ngetana. Karika ukilakila va mene kateva taumattu
    la kolo teeiela mene namuu teeia ta ngetam.
  zpv-NT: ―Chin guiduꞌhun luꞌh chee luꞌh tuhbi saaꞌ ayi guunn luꞌh pur soobaa luꞌh
    loh yagaxiyi zaꞌca, tin ayi nagah snuhnsi laꞌstuhbi nin mahzi lasahca que no yiꞌh
    laꞌgadzihn;
  gux-gux: “O nilo ya yini a mi pocaajiema po, ŋan da gedi ki kali ya kaanu n kpiagi
    ki cie, lani n tie wan yini yaaba siiga n da ti pia yua ya jigidi n cie a yaadi,
  kos-kos: “Mwet se fin suli kom nu ke kufwen marut, nimet kom som muta ke acn ma
    wo emeet uh. Sahp ac oasr pac mwet se solsolma su fulat liki kom,
  ibo-ibo: “Mgbe mmadụ ọbụla kpọrọ gị oriri nʼọlụlụ di na nwunye, abatala nọdụ nʼoche
    ndị a na-asọpụrụ, nʼihi na eleghị anya, onye kpọrọ gị oriri kpọkwara onye ka gị
    nwe nsọpụrụ.
  yml-yml: I vo, ꞌAiꞌedi tamu tomogo i na tayegimu sakali ꞌwaineye, kebu ꞌu na miabui
    toꞌedakumeta yadi ꞌeba miabui ꞌwaidie. ꞌAiꞌedi ꞌakonadi bei ꞌu na miabuiga, voke
    tamu tomogo bwaikina wata i tayegi i na vemuli i na leꞌwa bega tonisakali i na
    vonemu ꞌu na tovoi weꞌe bei i na miabui. Weꞌe ꞌomu ꞌu na nago ꞌailaꞌa mulidie
    ꞌu na miabui ꞌeba bunumayaga ꞌwaimuye.
  ory-ory: “ଯେତେବେଳେ ତୁମ୍ଭେ କୌଣସି ଲୋକ ଦ୍ୱାରା ବିବାହ ଭୋଜକୁ ନିମନ୍ତ୍ରିତ ହୁଅ, ସେତେବେଳେ
    ପ୍ରଧାନ ଆସନରେ ବସ ନାହିଁ, କାଳେ ତୁମ୍ଭଠାରୁ ଅଧିକ ମାନ୍ୟଗଣ୍ୟ ବ୍ୟକ୍ତି ତାହାଙ୍କ ଦ୍ୱାରା ନିମନ୍ତ୍ରିତ
    ହୋଇଥିବେ,
  bzj-bzj: “If dehn invait unu da wahn wedn, noh ron goh sidong da di bes seet. Sopoaz
    sohnbadi weh moa impoatant dan yoo mi geh invaitid tu,
  chk-chk: “Lupwen eman a köruk om kopwe fiti eu kametipen apwüpwülü, kosap mottiu
    won ewe lenien mot än ekewe aramas tekia. Pun a tongeni fis, pwe eman aramas mi
    tekia senuk a pwal kö ngeni ewe kametip.
  ssd-ssd: Taŋgo ande pino tam tuku pagumba nyam tuku ne wikuwa kande ne kumba ka
    isukusam tuku mbili tumailamŋge minyo ndaka. Pagu miro taŋgo nu taŋgo inum ne
    tuku nyu lite ta nu turmba wikuwa le prowikat.
  acr-TNT: «Echiriꞌ casiqꞌuix la ruma junok pa juna nimakꞌij re cꞌulaniquil, na ube
    taj we queꞌtzꞌula la chupa ri tzꞌulibal que ri lic cꞌo quiwach; ma cꞌaxtaj cacꞌun
    lo junok chocom más cꞌo uwach chiwach rilal.
  rop-rop: Imbin tok, “If enibodi askim yumob blanga kaman langa det padi weya im
    garra merrit, wal yumob kaan go en pikimat det gudbala pleis blanga jidan. Maitbi
    det boswan bin askim sambodi mowa haibala langa yumob blanga kaman langa det padi
    du.
  mee-mee: “Nga ina agau nge baia kaning e bollau e nga palingravung rea, na one sano
    ngo tara nga tarangapai a alangpaga. Ta nga sana longmatana roma, kaning tamana
    ke ba bole ta agau e bollau raumana nge one, o ke sa.
  mwf-2018: “Ya. Ngarra kardu-re kirrampakay mi dhepdhep-nu kardu ngarra perrkenku-nu
    bamnginthamardi-ka nhini-ka mere thaniwup nukun ngarra da chair kardu pule ngala
    ngala nukun-yu. Nhini-ka kardu pule ngala thathpirr kama nukun kurru kardu ngarra
    kinhiwewal kama-ya.
  dif-dif: „Kana kulnujeli jidna karkanani noa patamalini bukaia, wata piri ngoperani
    ngamana ngariau, nulu kara kulno morla pirna jinkangu karkana warai;
  gam-gam: iwa ta ana ino dje pille, kwa kerman nambon we djinda. Une ni djindaka,
    ni wo kwa kambono boll aike namben ba, bo sia ngimbnge yero ge ni po namopen.
    Ta ale yendaka, iwa kerman aike dji iwa ta wondaka,
  nou-nou: “Bondo susu mi ingo jimbari bondo da mambawase oru ari gido gaegae edo
    embo nembogamo da anumba da anumbeove ko bondo susu embo nembodiba oru etita rora
    awasedo.
  mqb-NT: «Kak tə ngamak anak à azar uko sə gəɓa dalay nà, kâ sa lah sə njahay
    à man lele inde bay, anga hinahibay à wulen su ɗo a mə ngamay ataya inde nà,
    ɗo sə zalay iken tə məduwen, i ga inde uda awan.
  ape-B: '@see-verse:LUK.014.007'
  grc-F35: «Ὅταν κληθῇς ὑπό τινος εἰς γάμους, μὴ κατακλιθῇς εἰς τὴν πρωτοκλισίαν,
    μήποτε ἐντιμότερός σου ᾖ κεκλημένος ὑπ᾿ αὐτοῦ,
  cav-NT: —Eju tunara chine ishu araara ishu cuejahuaju, neanibuteume eaniqui muida
    cuanaque iyabutya ishuju. Muidaque iyabutya ishuque eaniqui ni mi metseneya, ¿eje
    buchami ejuu, peya eihuaraque mique bucha dyaque muidaque jutihuaju?
  kgp-NT: 'Kỹ tóg ag mỹ: “kejẽn ũ tóg ãjag mỹ: “kurã ẽn kã sóg vẽnh prũg ke to festa
    han ke mũ. Ha inh mré jẽn kãtĩg,” henh ke mũ. Kỹ ti festa kã jẽn vén sór tũg nĩ.
    Hẽn ri ke mũn ã kãfór nĩ ũ tóg ki jun mũ.'
  bvd-bvd: “Kada ta waa nia kwaiodui kau uri 'oe 'oko lea mai 'ana fafangaa 'i luma
    nia, dao nao 'osi gooru fasi 'amu 'ana kula ni gooru lae fuana waa 'initoe ki.
    Sulia ade lea nia ka kwaiodui kau ma ta waa ne 'initoa ka talu 'oe fatai ka dao
    mai 'isi,
  ukr-1871: Коли запрошений ти від кого на весїллє, то не сїдай на первому місцї,
    щоб часом поважнїщий тебе не був запрошений від него,
  apz-apz: Aꞌamu fihwo kako ape maꞌnyo soponjo wopayo engo soꞌneꞌne kikineꞌno joho
    kilososo kɨko nuhuji epohumayo wopɨngo sopo nohumayoꞌeno. Kɨko epohumayo wopɨngopo
    humusoꞌmanji ango kakwoꞌyohwo sohwo kako nomꞌne aꞌamu jɨje yofe engo somo kiyakoloꞌnnyo
    sohumo joho ulosoꞌmanji jɨje yofe engoso monje weekohumontonoho.
  eng-AOI: “If a man asks you to his house to eat with him, don't choose the best
    place to sit in. Maybe the owner of the house has invited an important man to
    eat with him, a more important man than you are.
  yon-yon: “Kwane karub maambed wonong awani ye orokbon yaa mene ande baandoko wenebka,
    dibirimbon amun yeman arimbed dibaraab, amborom kuu mok orok yarimanbed eb aningko
    burudandoon ye karub maa baandoona mananeen kowe.
  poi-NT: —Siiga miŋwejayñeta̱ iga nɨguiñ mixɨ́ŋa̱ji ju̱t́ aŋcoomɨ́yoyñɨ̱mpa, odoy
    meetsɨ jém co̱ñcuy más wɨbɨc. Odoy co̱ñɨ ju̱t́ it́ noco jém aŋjagooyi porque wɨa̱p
    imiñ tu̱m pɨ̱xiñ más wɨa̱paap que mich.
  wuv-wuv: “Nabaa hemea i lala'io ba onei nomai a'a fei hananaa lalaia, onei'aa tonaa
    ei gutaa ei baua rama'a, uaa woro i nomai hemea na bauanaidiai a'amu.
  quf-NT: “Mayqan imanupi wasinpi kidamyintu katin, rinaykipaq inbitashutinqa, amami
    chay kusa shumaq samanakunapiraq samayta yarpuyllapachu. Chaqa imanupiqa qammanta
    uk mas kusa runa nisha ĉhatinqa,
  yuw-yuw: “Amna auho owi op tong sonoc morö tontac. Ihoroc tongga yuho goc nacno
    nocnocha ganong wodiunai wömai goc ongga omoc idit abam amna morömaha ficficyi
    woroc karupgon sogirocha. Wömai yaha, amna moröma sinom au yu ehuna
  hus-NT-1971: ―Max jitats ti caniy tit c’apul c’al i ts’alat c’apuxtalab tin cuenta
    i tomquintalab yab quit buxcan jun ti bijithits ca buxcan axi lej huinat exbath
    in ey, cum hualam ne’ets ca ulitse jun axi más huinat exbath in ey axi bijithits
    ca buxcan taja’.
  med-med: '@see-verse:LUK.014.007'
  bch-bch: “Oangga eaba ede ibaba go ga la ngan eaneannga oainga aea, irangrang ngan
    eao la mado ngan mul togid panua edad kapeipei oa mao. Ngan kado ta ibaba eaba
    eta pade ieda kapei ngan eao ga inama ngan eaneannga toa oa.
  cco-NT: —Mɨ˜ jaangˋ dseaˋ i̱ cungꞌˊ guóˋ tǿꞌrˋ ꞌnʉˋ fɨˊ quiáꞌrˉ, jo̱ mɨ˜ niguieꞌˊ
