    mrla.’ Zbz drtqm kc tqmyape x sc tqwxbunetr-rlrupebzme me siga.
  pan-pan: ਕਿ ਜਦ ਕੋਈ ਤੈਨੂੰ ਵਿਆਹ ਵਿੱਚ ਬੁਲਾਵੇ ਤਾਂ ਮੁੱਖ ਸਥਾਨ ਤੇ ਨਾ ਬੈਠ। ਕੀ ਜਾਣੀਏ ਕਿ ਉਸ
    ਨੇ ਤੇਰੇ ਨਾਲੋਂ ਕਿਸੇ ਆਦਰ ਵਾਲੇ ਨੂੰ ਬੁਲਾਇਆ ਹੋਵੇ।
  gvc-gvc: —Wamomaca dʉhteri bose nʉmʉi mʉsare to pjirocachʉ, noaa dujiare bese dujiena
    tjiga. Mʉsa yʉhdoro cua pisainare pjirocaboca ahri wʉhʉ pʉro.
  mwp-mwp: ‘Mabaygan nanga ngin thuran niyaypa yoelpay aygudoepa nanga, ngidh koey
    mabaygaw niyaylag mayginga. Kedha nanga wara mabayg ngapa ngibiya wagel koey mabayg
    ngibiya.
  ksj-ksj: “Vaze ꞌahoganiꞌa hahu muiḡa auḡoga veize ḡa huḡadine, hitana ehoroḡano
    ago ehoroꞌi!
  sbk-sbk: “Nkoyanilwe no muntu hu harusi, oganje akhala amatengo aga hwitagalila,
    ogajebhe aje oyanilwe omntu yaheshimiwa ashile awe.
  mya-JVB: သူတစ်ပါး သည် မင်္ဂလာဆောင်ပွဲ သို့ သင့်ကိုခေါ်ဘိတ် သောအခါ ၊ မြင့်မြတ် သောနေရာ၌
    မ လျောင်း နှင့်။ ထိုသို့ လျောင်းလျှင် သင့် ထက် သာ၍မြတ်သောသူသည် ပွဲသို့လာ သည်ရှိ
    သော်၊
  kgf-kgf: Méŋnéŋ ʒammaréŋac ségiségiiguc héihéré énécmiyu kemmuiguc tatac eŋeŋaiguc
    ménda tacmu. Ic kuneŋ gi gogicʒac méŋ héihéré miyu hawac niŋac.
  awb-awb: Teriena mó anínká arensabé, Máho ínahwe arega anotah tahutáhúrirarabeq
    pokirataq anotah weh tútuue míéhrarabeq íre tútuue míahno. Arensabé máho urai
    anínká mó aní are kiotaiqme anínsábé máho urairamo.
  gdn-gdn: “Apunu mosi anikawagana ki kupei nene wi bibiniyoto ki ka wi kebari bagi
    kawareya eba idiwuri kwaenda iyapana kawai mosi baiyagisi,
  nko-NT: “Nɩ́ ɔkʋ ɔtɩ́ fʋ́ ɔká otsiákpá a, máyétsiá ɔfʋákpá. Fíalɩ ɔlɛtɩ
    ɔhandɛ ɔkʋá ɔdʋn fʋ.
  bsn-NT: '—No bojagʉ ĩ ãmosiarotire “Ĩarã vadiato” yigotiecorã mʉa ñajama, ĩ tʉjʉ
    ejarãne, rʉ̃cʉbʉoriajʉ rujibeja. To bajiro mʉa bajibetijama, rʉ̃cʉbʉoriajʉ mʉa
    rujiro bero gãji mʉa rẽtoro ñamasugʉ̃ ĩ ejajama, ado bajiro mʉare gotirʉcʉmi vi
