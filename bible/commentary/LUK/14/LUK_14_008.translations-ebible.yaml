  taj-taj: “खालैसे एनीगदेदा ब्‍याहरी निम्‍तो पिन्‍जी भिसम मुल ठिरी चिबारी थाम्‍हाइगो।
    तिग्‍दा भिसम थेरी एनीगदे भन्‍दा घ्रेन म्‍हिदाएनोन निम्‍तो पिन्‍बा मुला तला।
  avt-avt: Hɨrak katɨp, “Wɨ kerek mɨtɨk hak hɨrak kenɨni einen eiyɨm menmen me nɨkan
    kɨrak kakɨt mɨte, yi ap eiyu yeno yaaim me mɨt iuwe, te mɨtɨk iuwe akinɨnit eknen.
  cbk-cbk: “Si tiene quien ay invita con uno di ustedes na casamiento, no gayot senta
    na lugar reservao para del maga visita importante, cay basi tiene tamen un gente
    invitao mas alto pa el puesto que contigo.
  uig-ARA: ــ بىرسى سېنى توي زىياپىتىگە تەكلىپ قىلسا، تۆردە ئولتۇرمىغىن. بولمىسا،
    سەندىن ھۆرمەتلىكرەك بىرسى تەكلىپ قىلىنغان بولسا،
  tuf-tuf: —Uwat fiesta cuitar ba yayín chícayat, banco ay bin carin ac chajac ey
    ojcor chihrti jaw̃i, -wajacro-. Banco ay bi eyan cahujín acu chajac óraro.
  abx-abx: “Kon aniya' mag'imbitar si ka'aw si pagkasalan, dakaw aningkulo' si pwisto
    nga akabuwan unra, kay tingali aniya' a'a nag'imbitaran nga mas dungganan pa si
    ka'aw.
  mco-NT: ―Co miich myajhuoohuɨpy ma pɨjcpɨ yajnixɨɨduñ, ca' m'ixtägɨpy ma je ɨñaybejt
    cödumbɨ, ca' jécyɨty co yajhuoomiñ huɨdi je' ɨñaaybejt ymɨhuaad.
  bsp-bsp: «Kɔ fum ew’am kəkɔ-təŋnɛ kəsata ka kəgbaŋnɛ kɔn-ɛ, ta məkɔ məndɛ dəkəndɛ
    dɔcɔkɔ-cɔkɔ, bawo tɔlɔma wəka kəsata ewe sɔ fum wəlɔma kəsata kaŋkɔ, nwɛ eŋcepər
    məna mɔ.
  kqf-kqf: “Laḡannemo lava bi i giuvaimna naḡi soinemo, ba animiya laukaina kuma gei
    vai. Mote ku sibe te lava isanawanawana kota a giuvai.
  cpb-NT: “Arika inkaimaitemi poimoshirenkya aawakagaantsiki, eero posatekawaita pinkowe
    pintsipatyaari jewari, aamaaka tzimatsi itsipa pokatsine anayimiri ririiperotzi
    irirori.
  aon-aon: '@see-verse:LUK.014.007'
  hus-NT-2005: ―Tam jun xitaꞌ ti kaniy ta ajíblom ba jun i tomkixtaláb, yab ki buxkan
    ban kʼwajtaláb xi ultaláb, yab telab ka ulich jun xitaꞌ xi más uluts ké tatáꞌ
  mig-NT: Nú ni̱ kana ɨɨn cha̱a xini̱‑ro̱ já kí'i̱n‑ro̱ ɨ́ɨn viko tánda'a, te ma̱
    júngo̱o jíñú'ún‑ró silla xini̱ mesa. Chi̱ nú súan, sanaa te a ni̱ kana‑de xini̱
    ɨ́ɨn cha̱a kúñá'nu‑ga̱ vásá róó.
  bps-bps: “Ku nun mlak ge di kasdeme, nangam nalék i fye gusudeng i gal tagà i dad
    mdatah to, du ken nun to kel, mdatah fa di ge.
  mbs-mbs: “Aw ipetanod kaw te peipid, ikà niyo onà egpenenoo diyà te bangkò impetagad
    te otaw melangkaw, so doen besi doma otaw ipetanod labi pa melangkaw diyà kenyo.
  tof-tof: “Darrü pama marü kol amióg tóredó nóma ngimaune, morroal mórran pokodó
    mórran-mórran bain-gu. Zitülkus módóga, darrü wirrian ngi pam asi kena yarilün
    marükagab, wa noanpükü ngyaune.
  cme-NT: «Moloŋ duɔ bĩ-ni u kãlle-na, da ŋ kã, baa wuɔya ŋ ka tĩɛna yaaŋga-na.
    Uŋ bĩɛ bamaŋ, kuniɛ sĩ unaa maaraa nuɔŋo‑i ŋ sa suɔ.
  sus-sus: «Mixi na i xili a xa xulunyi, i naxa magorode fanyi fen, barima xa mixi
    fa naxan tide gbo i bɛ,
  pon-2006: “Ma ke ale luken iang kamadipw en kapwopwoud ehu, ieremen ke kohdo oh
    mwohndi lempahntamw. Pwe emen me lapasang uhk de pil iang lukohng ni kamadipwo,
  dad-dad: “Tamo kayau ado bagu fiya nẽ tar bun, aib õ iweignõf are, modoũ malabag
    anĩ to walouf, ere nigin, tamo taka õ wal yõya iweignen be.
  zab-NT: —Chi iduunu chuu tuby saa, quɨt subtiu rut riáld sub de bɨny ni mazru sac.
    Te pur belati idzɨny stuby bioos ni mazru sac que liú
  jae-jae: “Ŋac teŋ embe êkalem aôm gebe ôniŋ awê to ŋac ŋamoasiŋ ôwiŋ, naŋ ôŋgôŋ
    ŋamata atom, gebe moae ŋatau kêkalem ŋac towae teŋ êlêlêc aôm su êwiŋ êmêŋ,
  ksd-ksd: Ba tikai i ting pa u ta ra lukara na varbean, koko una ki ta ra kiki na
    lua; kan i tar ting pa tikai bula i ngala ta mumur,
  msm-NT: “Ko imbitahon ka to kumbitihan, kona ka og-angkon to ingkudanan no ing-andam
    to mgo inila su unu ko meyduon otow no yabow pad ikow no pig-imbita.
  myk-myk: «Wa bu ma yiri cekaanra yaligee na, ma ganha da zhɛ diin ɲahagbaa tatɛɛngɛ
    ni wɛ. Ma ya li cɛ ni wemu tayerege kʼa pɛlɛ ma wogo na ge, ni wee bɛ ya yiri
    wɛ.
  sbe-sbe: “Huyana tamowai hesau ye kaibwadaigo ku lau hetahetawasola kaikaigogona
    unai, tabu kabatuli saesaena unai ku tuli, madai tamowai hesau saesaena ye kaibwadaiyako
    na kabo kowa.
  mcr-mcr: “Ämaqä hŋqu apäkä metŋqä itä, ymisaŋä naqänäŋä imäkätä, si hŋquki tääqä
    ktqaŋgutqe, zä-hawä kiŋganäŋä iqueu, mäpmeqä pa iqätŋqä. Si iu äpmeŋi, ämaqä yoqä
    naqä qoŋqä hŋqu ätimäuqaŋgutqe, ämaqä ymisaŋä imäkätqä iqu, ‘Zä-hawi, yoqä naqä
    qoŋqä ique wiyä’ ktäniqeqä. Iŋgaŋi si womba itnä, zä-hawä yäpakä bu pmatŋqä utuŋiqä.
  cux-NT: Ngaⁿ'a yā 'tíícā. Taachi 'áámá 'iiⁿ'yāⁿ diíⁿ yā invitar dii naachí n'giindivaacu
    'iiⁿ'yāⁿ nguɛ́ɛ́ 'cuūndī di na silla vmnááⁿ vmnaaⁿ caati cuuvi ndaa táámá 'iiⁿ'yāⁿ
    invitado chi ch'ɛɛtɛ́ yā nguɛ́ɛ́ ti dii. Ní silla miiⁿ ní caava 'iiⁿ'yāⁿ miiⁿ.
  tur-YTC: “Biri seni düğün ziyafetine davet ettiğinde, en iyi yere oturma. Olur ya
    belki senden daha saygın birini de davet etmiştir.
  san-ITR: tvaM vivAhAdibhojyeShu nimantritaH san pradhAnasthAne mopAvekShIH| tvatto
    gauravAnvitanimantritajana AyAte
  bel-N: «Калі запросіць цябе нехта на вясельле, не ўзьлягай на першае месца, каб
    не было каго паважнейшага за цябе паміж запрошаных ім.
  sch-sch: “Mîn inneina ruolhoia nangni an sielin, sukmun asana insung no roi.” nin
    nêka mi lien uol an sielin chu,
  mic-MIQNT: “Ta'n tujiw nat wen pipanimasg wijitgweiwin na malie'waqan pestie'umg,
    mut pa'siw ta'n mujgajewei mutputi eteg. Etugjel nat wen me' espe'g je mu gi'l
    pgisintew aq gtu' pa'siss na'te'l.
  huu-NT: —Rafue dɨne guillena omoɨna bu uaidoia, jofo nama abɨmo raɨñeno, omoɨ baɨfemo
    itɨmɨe bi raillano.
  jiv-NT: “Nuátnaikiatin nampernum peṉkeri̱ pujutainium pujusaip. Nui̱ pujakminkia,
    chíkich ámiji̱a̱i̱ naṉkaamas peṉkéri̱ táchatpiash.’
  otm-NT: ―O guí homhbʉ ngue 'darpʉ gui hyuhmbʉ ʉ ja yʉ́ ts'ɛdi, nguetho nu'bʉ 'darpʉ
    guí huhmbʉ ʉ, xi'bʉ da zøm bʉ n'da ngue man'da da t'ɛ̨spi, nɛ da xi ahʉ ra mɛngu
    bʉ, “Gui ndanjʉ nguetho rán säui da hyupʉ na,” da 'yɛ̨n'ahʉ. “Bá huhnʉ,” da 'yɛ̨n'ahʉ,
    nɛ ɛ̨mmɛ gui pɛs' ni sähʉ bʉya.
  dah-dah: “Be, al kura biŋge nen nen nalu kuruŋde kura hoy dirke kuŋ goya al deŋem
    yaŋ beleŋ kepertek gasuŋ igiŋde gor ma kepernayiŋ. Moŋgo al hoyaŋ kura deŋem yaŋ
    deŋ folek gore wakeb
  tnk-tnk: “Trɨni mɨnuə iərmama riti rəkwein ik mə tikevən məni nari ia nəveɡɨnien
    asori sə kamo tɨ iərman sə kiri pen vi a pran səvənhi, tikəpwəh nəkureien ia kwopun
    kamsiai nərmama me ikɨn. Rərəha iərmama riti sə rasori ia niram ruvehe,
  kpr-kpr: “Ni evetu fitari da kirumoda yaresa amo, erá tofo mandi vasa evevada anumbari
    dae eose! Mandi ainda numamo mo, nu kirumo da bajariri. Nune sari ni ya kirumo
    aresa. Ava sedo, ni tofo mandi vasa evevada anumbiraso genembo teria eni furarira
    amo, kirumo da bajari aimi foa sari, ni ya tinguda anumbaresa. Aminguse, ni meka
    iji avari garesa!
  san-IAS: tvaṁ vivāhādibhojyeṣu nimantritaḥ san pradhānasthāne mopāvekṣīḥ| tvatto
    gauravānvitanimantritajana āyāte
  nho-nho: “I too saaita e arumia ki te kaikai te tama e aavana hoou raa, koe ki see noho
    i te kina e tukua ki nnoho naa hakamau. Koe see illoa, ma ki mee e mee te tama
    e hakamau are i aa koe ni arumia hoki te tama e mee tana kaikai naa.
  gym-NT: Nane ni iti rika ja mike gure, känti ma nübai kä ngwiankäre nuäre jabtä
    siba angwane, ja täkrä ni ütiäte kräke, yete ma ñan raba täkänintbe, ñobtä ñan
    angwane nane ni mda bäri ütiäte makrä nübaibare arato abko jatadre nüke angwane,
  azg-NT: —Juu xjen ya na iqueenꞌ tsꞌan ꞌuꞌ na quitsijon ꞌuꞌ na icoco jnda jon, tyiꞌngaquijmanꞌ
    silla naijon na ntsiquinjonhanꞌ ꞌuꞌ. Ee xe na aa ntsaꞌ na nndaꞌ ndoꞌ ntsijonhanꞌ
    na tqueenꞌ tsanꞌñeen ncüiichen tsꞌan na tꞌmanntyichen conduihin, chichen ꞌuꞌ,
  bhd-bhd: “ज़ैखन तुसन कोई ड्लाएरी धामी मां कुजाए। ज़ै तैनेईं खास मैन्हु केरे लेइ ठार
    रख्खोरी भोए, तुस तैड़ी न बिश्शथ, भोइ सकते कि होरो कोई तुसन करां जादे खास मैन्हु
    कुजेवरो भोए।
  too-NT: ―A'xni'ca' nakantāyaca'na' a'nlhā tapūchahuacan, tū' titahui'la'ya' calacan.
    Chō'la tzē nachin ā'kalhatin a'ntī más tasqui'nī que hui'x.
  ind-AYT: “Jika kamu diundang oleh seseorang ke sebuah pesta pernikahan, janganlah
    kamu duduk di tempat kehormatan karena tuan rumah itu mungkin sudah mengundang
    orang yang lebih terkemuka darimu.
  cjo-NT: —Aririka rakiyotemi pijoriiyotzinkarite, eero pijeekantashitawo jeekamentotsi
    ijeekakerotzira pinkathari. Ari aamaashitya, rareetapaakyaarika paashini owakotyaarini
    pinkathariperotatsiri,
  nsn-nsn: “Gete kila me tang sioko me kalamiuoum tar la toro nieing toro le, ingga
    ahik paho la tabila tar tabtabilanitir nosir tohangas, kara to ueltadan geto niuamatoto
    manasa ro tabtabila roono me tamata me i rana uain sikoro totomua ger nikila pon.
  san-DEV: त्वं विवाहादिभोज्येषु निमन्त्रितः सन् प्रधानस्थाने मोपावेक्षीः। त्वत्तो
    गौरवान्वितनिमन्त्रितजन आयाते
  tna-NT: —Ahua mi tsine su eihuatani huecuana su, be aniude eni chacuji. Cuapuitime
    pia ihuajiji mi ebia su aida pue cua su, tsine emetse ja mi netianameta cua mi
    ebia su aida ihuajiji yaniuteme puji.
  lid-lid: “I buku none ari ndramak katiye ou ala aimon nyamon ta molak hawen, ou
    badeh, sasoso-on sala bwena, hawe iri lau tinan. Koro-an ari ndramak udu bale
    iri kodo-oh ja, iri aseken iy.
  wim-wim: Aꞌ anpalana nil Jesus.angan wik kath inan ngul waaꞌ-waaꞌ thant, “Pulweya
    pam kompa puth wanch komanangan ngentwiypul-a, pulana nath umpiypul niiyanga may
    piꞌan pulantangan mungkāna. Niiy iiyin ngulan-a, niiyana aak thinth pulantangan
    keꞌ nyiinin yaꞌa. Ngul-ngulana, nil pam piꞌan paththam nath wampiya may piꞌanakan,
  zga-M: “Usikhi vuvikhuhwilanga khuvutolani, ulekhe ukhutama khuvavaha, ulwakhuva
    khwale umunu umbaha uvevi khudwada avanu voni.
  yom-yom: —Mu thangu bela kutumisa ku nyengo wu makuela buna bika kuenda vuanda va
    meza va buangu ki nzitusu, ayi zimbukila mutu wumosiwulutidi minsua wutumusu kuidi
    mutu wowo wutumisa
  san-SIN: ත්වං විවාහාදිභෝජ්‍යේෂු නිමන්ත්‍රිතඃ සන් ප්‍රධානස්ථානේ මෝපාවේක්‍ෂීඃ| ත්වත්තෝ
    ගෞරවාන්විතනිමන්ත්‍රිතජන ආයාතේ
  yut-yut: “Amɨn kɨnda da mɨŋat pakpak dakon soŋnogon yaŋ gaban kɨki kaŋ, tamo mibɨltogɨ
    nanikon dɨma yɨkgi. Tamo uŋun amɨn madep kɨnda gak gwapmaŋdak uŋun do manjɨkbi
    naŋ dɨ yɨkbɨm.
  grc-BYZ: ὅταν κληθῇς ὑπό τινος εἰς γάμους, μὴ κατακλιθῇς εἰς τὴν πρωτοκλισίαν, μήποτε
    ἐντιμότερός σου ᾖ κεκλημένος ὑπ᾽ αὐτοῦ,
  cpc-NT: “Aririka inkaimayiitimi poimoshirintya aawakagaantsiki, iiro pikowashita
    posatikasatikawaitya pinkowi pintsipatyaari jiwari, tima tzimatsi pashini pokatsini
    anaakotzimiri iñaapirota irirori.
  nhg-NT: ―Cuöc canajyeca metztlalfis ipa sente nesohuajtiluyo, amo xomotlöle ipa
    tli cache cuale locör, amo cana de repiente iye que nuyejque quetlalfis yeca ocsente
    cache cuale que taja.
  nya-nya: “Pamene wina wakuyitanani ku phwando la ukwati, musakhale pa malo aulemu
    ayi, chifukwa mwina anayitananso munthu wina wolemekezeka kuposa inu.
  ngu-NT: ―Ijcuac yacaj mitznotzas para tehuan ticpanos on ilhuitl campa nonamictihua,
    ma ca timosehuis ipan on lugar más hueyixticaj, pampa huelis yejcos ocse yejhuan
    más hueyixticaj tlanotzajli xquen tejhua.
  kup-kup: “Met arim kapotak nari gipiz bareñapanez porah ari sat honeo hepekez añapanen
    ari sat ni nap aban ahoriz toutamah-tek tinatak ganö tat toutotun. Met aban mod
    as hapanen emapanez pop pi aban ahop, povoz ganö ni poek toutat heken aban ahö
    pot nap emat toutapanez kerë hapanen,
  jid-jid: Inde ba you hi ni bubu gan u gran na kuson ni bubu bi ninkon na, ani yiwu
    ba you ndi wa a zawu.
  wmw-wmw: “Ikiwa kwarifiwa na munu mojawapo kusherehe ya harusi, usikare kiti bora
    asije kuja munu arifiwe bora zaida ya uwe,
  gmv-GGM: Issi assi nena sarges xeysiko boncho son utofa, nepe bollara bonchetizaddey
    xeysetiko
  ssg-ssg: “Na tel seilon ilowi o hani tehu angiain ti sala, o kum upiup tonain tuah
    uke laha ilowiwen tel seilon pamu masiwian tetam.
  zpo-NT: —Leezha kwezh tub xaa lu yitaw lu lo tub jondang, nakweeyt lu pa mas non
    zob lu, nel gorna yiid stub xaa nonra ke lu,
  poy-poy: “Muntu yoseri pakakushemerani mumsambu gwa arusi, namlivaga pahala paherepa
    nentu. Mana pamonga kwana muntu yakawera mkulu kuliku gwenga wamshemera,
  qwh-NT: —Casaqui fiestaman combidayäshuptiqui, ama presisaqcunapa täcuyananman täcuyanquitsu.
    Talbesqa qamcunapita mas presisaq nunacunata combidashqa canman.
  gaw-gaw: “Am danab laa nug, nug awaknu hobul naḏip̱a goḵutnu na oninp̱a eeb amu
    na gona, na balal anuqakp̱a aib daame. Aḏinu? Danab nug hobul amu heṯe ele amu
    nug danab laa, binag oḵai ele, na binan eḏiṯak, nug ele onigp̱a eeb uḏiḵutai.
  nca-nca: “Ko ke uni kato pare keta rero neko kiriní o newero uroqo, ke yakutí korete
    quno ma kunditewero. Dokoro uni ka owí ŋundo ke owéŋge takate ŋuya maheweya, peka.
  zpz-NTPP: ―Ornu cuedz mbecy de ru nu cha der lo fandang, orzeꞌ cueꞌ zub der seꞌ
    mbecy zub lo, gun dzi ga gruꞌña tub mbecy nu lily zir na gazeꞌ ru.
  mkj-mkj: “Ma emen luke koawoa oang in kamdipw in koapwoapwoaud oau, joah mwindi
    nehn wijahu ma keiou mwehu. Pwa emen ma laplap jang koawoa pel kakkoar pwili lukdohng
    in kamdippwo,
  zac-NT: ―Iurë runë mënë invitar lë́ꞌël lu saꞌa, adë rzúbëdiꞌil lugar mejurë purquë
    si talë nanul lugar zaꞌquë nu guëdchini stubi më más lasac quë lë́ꞌël,
  kyg-kyg: aꞌmo lagaugefeꞌmo lusi yagita hutenoꞌaeꞌmo ge hisigetapa etapaeꞌmo ala
    apaki vayaꞌmogi neꞌmaiya yateꞌmo haitapa oꞌmaiyo. Fiku yanageno mago aeno kaga
    seꞌnisiya vekamo esigenoꞌaeꞌmo
  kmk-kmk: “Nu awad mangawis kan dikayu si boda, adiyu umoy piliyon dit kabaḻuwana
    igaw ta tuwan nu awad nangatngatu nu dikayu un naawis.
  cao-NT: —Ahui yahai cato fiesta qui pi mato qui nohiriá joi amano tsi toá ca oquë
    ca tsahoti bo biyamacana. Quiniacaxëcahuë. Mato oquë ca nohiria jomitsa ra.
  bbr-bbr: “Kar ros na o näwäu jaun urweisonuk, na potoinam, omoi eposek opok wa tanäu.
    Kiro ros kar ro näwäu nais erek uruwon kiro omoi eposek opok pe tanäi.
  inb-inb: '—Mai­kan kam­kunata kasarai mikuima kunbida­chu­kuna: taita­kuna tia­ri­dirupi
    mana tia­rig­rin­gi­chi. Chasa tia­rig­pika, kam­kuna­manda sug mas atun taita
    chaia­mug­pika,'
  hrv-hrv: “Kada te tko pozove na svadbu, ne sjedaj na prvo mjesto da ne bi možda
    bio pozvan koji časniji od tebe,
  box-NT: «Hen ká a ɓúi von fo mí yaamu sã́nú díiníi, à ũ yí dɛ̀ɛní yí
    vaa kɛɛní ho yahó, lé bìo mu dà a wé le o ɓúi na ɲúhṹ wi po fo á ɓa
    mún von.
  ote-NT: ―Nuꞌbʉ dra tsꞌohnꞌaꞌi ja ꞌnara ngo dega ntha̱ti, oguí hudi ꞌbestho ja ya
