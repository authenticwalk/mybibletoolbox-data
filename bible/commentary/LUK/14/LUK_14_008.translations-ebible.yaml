  deu-1951: Wenn du von jemand zur Hochzeit geladen bist, so setze dich nicht obenan,
    damit nicht etwa ein Vornehmerer als du von ihm geladen sei
  alq-ALGNT: “Apitc nd8e8emigo8an kidji 8isinian e niba8inani8ag, ka8in ma8adji nigan
    tesabi8agan iji nda abiken. Ne8ad pejig a8iag na8adj e apitendagozidj apitc8in
    kin ki nd8e8emagani8idok.
  ixl-NNT: —Asoj abꞌil la saꞌbꞌelan axh tu umaj nimla qꞌii tiꞌ teqꞌot tibꞌ umaj meꞌal
    ikꞌaol umaj uxhchil, as yeꞌ la xonebꞌ axh tu u bꞌaxa xonlebꞌaleꞌ, tan jit kuxh
