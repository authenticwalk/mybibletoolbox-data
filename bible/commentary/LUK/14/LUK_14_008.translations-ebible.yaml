    gëna kaname, xamoo fu ku la sutu daraja di wuysee boroom xew ma.
  bef-bef: Mone yupahi ana gukete hite sipi noseꞌna naluneꞌmu kehe neinogomo lenali
    hetofa hepaꞌi lite minelata mehilo. Kibina bo moneꞌmofihi ana gukete noseꞌnalo
    kehe iꞌehilanaꞌmu lenali ai hepaꞌa li lalabe.
  amm-amm: “Nokoyo aliyoniyakinimo, koloni wasiya tumo monoi, tani auso aumoifaso
    noiyo yousa tumoi, noko siyoli, no monoi no. Wonikaluso noko siyoli siyayo tumoimo,
    nu kiyo nokotayo aiko imoi, “Yani aumai piyousa tumo,” aiko fafoli taikiyoini.
    Wiyou, na auwosimoinimo, afonimai nokoni auso yousanoinimo.
  rmy-CHERGASH: “Kana vareko akharel tut pe svaturja, na beš po prvo than kaj so ako
    si akhardo vareko ko si majvažno tutar?
  zaj-zaj: “Munhu yahakugoneka halusona lwa zengele, sambiukale m'vigoda va haulongozi.
    Ihalawila kagonekigwa munhu yali na twaga kubanza gweye yeheza,
  chq-NT: ―Wana 'in gatø'¹ 'nʉ coon²¹ lɨ cuui'¹³ cwoo²¹ tsá² jo ní²'i 'e 'mosíi¹ nifu
    tsʉ coon²¹ jo ngá¹mo cwéei¹² jaain²¹ 'in tyíin²gɨ lagɨ 'nʉ.
  swp-swp: “Ena tau esau tawasora mataasina arinai i eogaim, tabu u bawabigabiga abababawa
    saesaena eai; ata tau wasawasa lailai esau se eogai hinage;
  bjr-bjr: Faiqí moo fannoo amundara qoomaqa suqasee ani aarainana oonu reenana sia
    aaqee oonuree amiqiraqoo kai ooqu maria.
  aby-aby: '@see-verse:LUK.014.007'
  eng-YLT: '''When thou mayest be called by any one to marriage-feasts, thou mayest
    not recline on the first couch, lest a more honourable than thou may have been
    called by him,'
  jni-jni: Ingi uye ma beze we nigora na anya, kati uka cukuno ukwanko a huma, barki
    nani una hira me ma rani sa ma teki we.
  kne-kne: “Mo waday mangayag en sik-a ay makipangan, adi ka koma en makitokdo sin
    tomokdoan di nankangangato ay ipogaw tan mo et waday naayagan si nangatngato pay
    mo sik-a.
  tgj-tgj: “Vdwlo nonua nyi gonv nyida dvpam lo gokbolo, alvyachoknv dooku lo doomabvka,
    vbvrinam goka doore nam kaiyanv nyi goka gokpv kuso,
  gui-NT: —Metei cuimbae oparea ndeve yave mendaa pe, agüɨye eguapɨ tenda tenondegua
    vae pe. Echa güɨramoi o iya oparea vi iru omboete yae ndegüi vae pe —jei—.
  quc-TT: Are katsikꞌix pa jun nimaqꞌij rech kꞌulanem, man kattꞌuyiꞌ taj pa ri sibꞌalaj
    jeꞌl laj kꞌolibꞌal ri nim ubꞌantajik rumal cher rukꞌ jubꞌiqꞌ kꞌo chi na jun winaq
    sikꞌitalik ri sibꞌalaj kꞌo na uqꞌij chawach ri sikꞌitalik.
  heg-NTPO: “Doha-doha lo! Eta atuli haep mi le laok se fesat in sapa kam, nuting
    maan in dada se atuil tene kas mana la deken. Ta tamlom fesat lamtua ka haep atuil
    man in tene dui pait ta.
  ptu-ptu: “Maka' deem tau untambaikoa' lako hame-hame pa'pakabengam, iya daa tappa
    muokko' dioa' ongeam handam dikasalleam. Aka deem manii ditambai to kasalle puha
    ia anna la ikoa'.
  bzd-NTPO: —Mik yile tö a' we̱le shke̱ñé ulabatsè ké̱wö tkö'u̱k, eta̱ kë̀ a' e̱'
    tkökse̱r kula' tso' këkëpa tai̱ë a̱ ese kulé ki̱. Isalema këkëpa dalöiërta̱' tai̱ë
    a' tsa̱ta̱ ese de,
  kwf-kwf: “KaidaꞋi ta ngwae nia laefiꞋo fuana ta fangaꞋa ana araꞋinga, noaꞋa Ꞌoe
    kosi tua ana fuli tuaꞋa fuana ngwae faꞋinaꞋonaꞋo ki, Ꞌasu Ꞌubani kira kata fiꞋi
    laefia logo ta ngwae neꞋe nia talingaꞋi ka tasa amu.
  eng-WYC-2017: When thou art bidden to bridals [or When thou shalt be bidden to weddings],
    sit not at the meat in the first place; lest peradventure a worthier than thou
    be bidden of him,
  eng-WMBB: “When you are invited by anyone to a wedding feast, don’t sit in the best
    seat, since perhaps someone more honourable than you might be invited by him,
  zat-NTPS: ―Gate tu benne' dxenné̱' lue' laní chee̱ wechaga na', quebe cue'u lataj
    blau, lawe' da che wazá tu benne' nácadxe̱' blau ca lue',
  spp-spp: «Sùpya ká mu yyere cikwɔnrɔ na, ka mu u shà, ma hà zà ntɛ̀ɛn yatɛɛnɲyi
    puni yyaha yyére woge e mɛ. Ɲaha kurugo yɛ u aha nta u à shinbwoŋi wà yyere ŋgemu
    u à fànha tò mu na ke,
  zty-NTPS: —Kate' no benne' wḻiže' le' nich chejo' ga žak lni che yeḻa' ẕchag na',
    bi kwi'o latje blo. Cha' bḻiže' to benne' nakže' blo ka le',
  mek-mek: “Aufalao agaꞌo ega amagelofe miamiaga amolao amoisa iifaga afepenimi afolao
    afoisa koa aisama, au akaikiꞌa agaꞌo oi ekaꞌegainimi auga isafa afemai puo, au
    akaikiꞌaꞌi keagu afuꞌiai foloagu.
  aey-aey: “Oso uqa culai ijanel lalan mumudi bilina euqa Anut uqa dana eu cilehdugian.
    Oso uqadodoc jogoi waug lal qocca bilina eu Anut uqa dana eu culaug u lalan mumudeb
    biligian. Eunu saen oso ocobocobec deelna sab cicileig maheceb lifeg dana oso
    uqa ijanca ben hina woolhec uqa ha saen euna madocob leiaundainnu, odocob alena
    jec sab cofdoc ale lecisca odi howasannu maalen humei maheiaun, ‘Cudun i culitocom
    hu bilia,’ heiaunnu, odocob hina majain heheb cudun mahana bahic euna bilegaunnu
    hina cudun binanca euna cain biligaun. Eu odinu hina je sulduhecebilfi limeg cudun
    mahana bahic umeg biliga. Eunu dana uqa maheceb hom eu limei mahigian, ‘Ijana
    danah, cudun binanca ina tobi biliga!’ higian. Eu odina hina ijain dana cunug
    amagana me bahic ogan,” aden.
  urd-GVH: “जब तुझे किसी शादी की ज़ियाफ़त में शरीक होने की दावत दी जाए तो वहाँ जाकर
    इज़्ज़त की कुरसी पर न बैठना। ऐसा न हो कि किसी और को भी दावत दी गई हो जो तुझसे
    ज़्यादा इज़्ज़तदार है।
  ycn-ycn: '—Apala nayucupéra''aje icá, i''ijnacáloje nahuá''acaco a''ajnená ajñaje
    najhua''até penaje. Iphájica ee rejo, iyá''aniyo palá nojé ñáca''ajori chu. Apala
    nahuata ricá apujlo, ichaje naaloje nahuá''acaco a''ajnená ajñaje najhua''até
    penaje. Majopéjaruna le''ejé ñáca''ajori chojé iyá''ajo pamineco. Raú ca''ajná
    paminá iphari inacu. Rimá ca''ajná ijló: “Nujhuáque''ena, a''ajná chu iyá''icho
    palani ñáca''ajori chojé, nuhuátacarenajlo penaje quele ñáca''ajori”. Raú ijhua''até
    yá''ajicaño pechu i''imajé inacu palá.'
  djr-djr: “Way walal, ŋuli balaŋ nhumalany dhu yolŋuynydja garr'yun ŋathawnydja ḻukanharaw,
    yaka nhini balany ŋunhi ŋurruŋuwalnydja yolŋuwal walalaŋgal dharapul-djaw'yurr.
    Ŋayi ŋuli bäynha ŋula marrtji ŋunhi ŋurruŋun yolŋu, ŋunhi ŋayi ga djuḻkmaraman
    nhunanhany,
  kvg-kvg: “Qo ezoqa sakhei etoam lou loge-te tekhatoq, yaq ezoqa kandakanda-qa qonam
    nonqo-te ndòqo᷄m. Soqaín ndøgo, ezoqa iz-akhae-qape tendowav,
  rug-rug: “Pana ta ruvata gamu pa keke inevaṉa vinarihaba, si mi lopu la koari na
    habohabotuana arilaedi. Sina be somana ta ruvata mae si keke tie sapu arilaena
    hola nigo,
  hop-NT: Ason hak nāṅuiwhqat ep nōviwhqat ep uṅ tūtsamq, um qa pas susnukṅwat qenit
    ep qátuptuni, taq nāp hisat pi sen uṅ tūtsamqa uhpenihqe hakiy pas pavan sinot
    tūtsamht,
  san-URD: تْوَں وِواہادِبھوجْییشُ نِمَنْتْرِتَح سَنْ پْرَدھانَسْتھانے موپاویکْشِیح۔
    تْوَتّو گَورَوانْوِتَنِمَنْتْرِتَجَنَ آیاتی
  heb-LB: ”אם הוזמנת לחתונה, אל תשב בראש השולחן, שמא יבוא אורח חשוב ממך,
  caf-NT: “Nts'e dune lhghu tekelh ts'ih nuhghu nusja t'eh, k'us hoonzoo teh natl'adoohdalh
    gunih. Doo ka nohghan do 'int'ah tulih highu nóya.
  mio-NT: ―Tu cua satuhun ñivi chi ndo iin vico tandaha, ña cua nanducu ndo tayu vaha,
    coto cua quichi tahan inga ñivi cahnu ca.
  srq-NT: —Jẽɨngo mose fiesta, ¡erenda turã mo nda jẽisirõchɨ̃ jẽ! Mbia chɨɨcuate
    mo nda tu arõ ndeje cote.
  kje-NT: “Lo'o rin lariyala mi laa hohoo haromo, yono manoin naikoro onno man ma'aruru
    rehi, kalo'o ornakar lariyaledi ri namehin man lap narehi mi.
  gaz-gaz: “Yoo namni tokko cidha fuudhaa fi heerumaatti si waame, iddoo ulfinaa hin
    taaʼin; tarii namni si caalaa ulfina qabu tokko waamameera taʼaatii.
  kud-kud: ‘Ebe yaiya yana dalavai iyogaego tawahola guyauna vehabana havena abamiya
    namwanamuwana ainai umiyamiya wuwuna mata dova ta teya towaho mwala'ina ilaoma,
  urb-NT: '—Jumendariha rehe ngã mi''u ke amõ matyr rahã: “Ejur se nde tĩ” aja ijar
    pandu nde pe. Aja rahã, kapitã rake ewapyk ym eho. Nde erewapyk rahã, nde ''ar
    koty te we sawa''e katu ame''ẽ ke ijar mujy''ar my tĩ.'
  fra-LSG: Lorsque tu seras invité par quelqu’un à des noces, ne te mets pas à la
    première place, de peur qu’il n’y ait parmi les invités une personne plus considérable
    que toi,
  san-HK: tvaM vivAhAdibhojyeSu nimantritaH san pradhAnasthAne mopAvekSIH| tvatto
    gauravAnvitanimantritajana AyAte
  cak-SNT: Antok cꞌo jun ri nibꞌano invitar avichin richin jun cꞌulubꞌic, man cꞌa
    tacanuj ri naꞌay tak chꞌacat. Ruma xa jubꞌaꞌ catzꞌuye-ka chireꞌ antok nalka jun
    ri más rakalien que chavach atreꞌ,
  uvh-uvh: Wa ning, aming nua'ni wari taming kafauwe titiga' tangsana girii tota'.
    Tanga aming wari adining nana u angana waraga' katianota'. Ka adi aming girii
    sini' nua'ni undu' kuma' katinganota' wara' aming sige ka tim auta' adi anga tare
    kareng ka aming girii wari marek ning wara'ganang urapmo' merota'. Adi urapsa'
    anga merota' wa inga' aming girii wari kadofiinga tangsana tuang wari aming ka
    tim merota' u ning anota', aming gu tabangam tanga tare ka u kabinga dota' anga
    mere'. Ning aniinga adi tare kareng ka kuma' merota' u kabinga marara adi marek
    ning kama guk mokngang u kanga anga gaga sini' dota' merota'. Ning tanga adi tare
    kareng u aming bane ning dasi'ganang aniinga kabota' waraga' sura megang girii
    naknga marafarota'. Ka sidi waraga' sura kadapmang ka fuka bema aranga aming girisi
    ning tare kareng ganang mimek ga'sa' ninak wara'ning wa mo' tianting.
  ino-ino: “Mako ve'kamo'a kakaeyafe ‘Ala emule eno.’ huno ke hike'ka u'ka ala ve'kamo
    aimu'yale faitopale o'maiyo. Anile faitopale mai'nisanakeno haviku mako kakase'nea
    ala ve'kamofe ke hinakeno esikeno ke hu'nea ve'kamo'a eno kakaeyafe inake huno
    huke ‘Heti'ka ala ve'kamo aimu'yalenaki ameo.’ huno hisike'kaena kavuya hinake'ka
    a'kameleka u'ka mopafi maikane.
  gnn-gnn: “Way walala, ŋunhi nhumalanha ŋuli yolŋuyu garr'yun ŋathawunydja ḻukanharawu,
    yaka marrtjiya ŋunhanydja yana dharrpalmirriwalanydja yolŋu'-yulŋuwala dharapullili.
    Wiripunydja yolŋu mak yurru marrtji ŋunhi ŋayi dharrpalnha wal'ŋu, djuḻkmaramana
    ŋayi yukurra nhunanydja.
  yal-yal: “Muxuna nde na i xili ɲaxalandi ti malanni waxatin naxan yi, i nama dɔxɔ
    yɛɛn na, amasɔtɔ yanyina nde muxu gbɛtɛ xilixi naxan dangu i tan na.
  cnt-NT: ―Në₁jua'₂ 'ein₂ të́₂ ja₁niog₅ jmɨg₄ jen'₂ gu₂ dsa₂, tsá₃ ne'₅₄ juɨ₁lia'₂
    ja₁dsen₅₄, ia₁ con'₂ tsá₃ ŋó₅ në₁jua'₂ ca₂dsióg₃ jan₂ i₂dsen₅₄ guë́₄ lia'₂ 'ne₂.
  tif-tif: Dok kanolin tunum kaata ma unang kuluulon o, kalba-kup, kapni weng umuup-ta
    talawale, yak ima in-bom ale, fiyaap duumum o, kalala, din aba tam am unap namti,
    kabi abiin baan tambal kaa tiin-laamin disa; kabi ti iiwaan win dinim tunum kemin,
    tunum win soyim ma tolokoma ali unang kuluulon o kalba ayo ami naan-daala-lomda
    kabi tal abiin baan tambal kaldaaku tiinan o, anba-kup,
  nlx-nlx: “जेवी एगदो तुवाह वाराड़ा माय हादि, ते मुखी जागा माय मा बुहहे, ओहलो नाय
    एय काय तो तुवाह रेन बी एगदा मोठलाह नेवतो आपेल एय,
  apw-NT: Ni’i’ṉéhgee da’idąąyú ńṉáh, niłnṉiidyúgo, nṉee itisgo ádaat’eehíí dahnádinibįhyú
    dahnódaa hela’; ágándzaayúgo nṉee nitisgo at’éhi, Kú ńṉáh, biłdo’ṉiid n’íí;
  gum-gum: —Møikkøben ñun kan novios yaumay linchab attrai eshkabene, mas tab wamdønug
    merrarramøta cha. Inchippa ñi lataguen kømø, mas nuigwan linchab attrai eshkaig
    kua, truig puben,
  not-NT: —Cara ingaimëmica jiesitaquë cara iráquero iina sërari, quero pisobigui
    cara isobicaigui itingomipague tenta pigóte aroca iribocapë itingomi yabisanaquemi
    obiro.
  plu-plu: ―Ku aysaw pis awnasaka adahan fetya, ku aysaw pis danuh atere, ka muwaka
    bat amadga iwetrit ku pariye pi kiyattenene. Ku nawenétke pahapwi awayg pi kiyatte
    mpiyap awnasaka atere.
  iou-iou: Äma kubätä äŋnak-äŋnak pähap täŋpäŋ gämaguränä äma ekänitä maŋirani-ken
    päro nämo maŋiren. Äŋnak-äŋnak mähemitä äma wäpi biŋam ärowani nikek imaguränä
    gäk jide täŋpen?
  ntp-NT: ―Siʌʌscadʌ ʌmaadutai gʌnvaidagi ʌmo cunataragiʌrʌ maitavʌr cʌcʌʌgaducʌdioma
    daraicariʌrʌ daraiva. Divian tada ʌmai vaidarsicami ismaacʌdʌ vaamioma namʌga
    isaapimʌ.
  rai-rai: “Baa te i ben pa ui u ra lukaara na paakamaau, koku u ki u ra kiki namuga,
    kaduk in ben paa te baa i ngaala taam.
  haw-1868: A i ka wa i konoia'i oe e kekahi e hele i ka ahaaina mare, mai noho iho
    oe ma kahi maikai loa, malia paha ua konoia'ku e ia kekahi e oi aku kona hanohano
    i kou;
  ffm-ffm: —So a noddaama kuurtungu, pati jooɗa e joonnde ɓurnde teddude. Sabi ɓurɗo
    ma teddude ana waawi warde,
  arb-NAV: «عِنْدَمَا يَدْعُوكَ أَحَدٌ إِلَى وَلِيمَةِ عُرْسٍ، فَلا تَتَّكِئْ فِي
    مَكَانِ الصَّدَارَةِ، إِذْ رُبَّمَا كَانَ قَدْ دَعَا إِلَيْهِ مَنْ هُوَ أَرْفَعُ
    مِنْكَ مَقَاماً،
  cop-CNT: ϫⲉ ϩⲟⲧⲁⲛ ⲁⲣⲉϣⲁⲛ ⲟⲩⲁⲓ ⲑⲁϩⲙⲉⲕ ⳿ⲉϩⲁⲛϩⲟⲡ ⳿ⲙⲡⲉⲣⲣⲱⲧⲉⲃ ⳿ⲉⲡⲓϣⲟⲣⲡ ⳿ⲙⲙⲁ⳿ⲛⲣⲱⲧⲉⲃ ⲙⲏⲡⲱⲥ
    ⲁⲩⲑⲁϩⲉⲙ ⲕⲉⲟⲩⲁⲓ ϥⲧⲁⲓⲏ ⲟⲩⲧ ⲉϩⲟⲧⲉⲣⲟⲕ.
  adz-adz: “Bida rib fain rima nan i agu i fada i nam gadan bingsuda i garam da sagat
    uda ruan, da anungꞌ mpada mumai miamun u. I bida nuꞌa garam mangan tsarifa yusa
    agu mpruꞌan,
  sri-sri: '—Sugʉ wii opʉ mojõsʉari bosenʉ irigʉ mʉsãrẽ siiuadero pʉrʉ, mʉsã ĩgʉ̃ya
    wiigue ejarã, oparã doarire beye doabirikõãka! Iri wii opʉ gajirã ĩgʉ̃ siiuanerãrẽ
    mʉsã nemorõ goepeyarã ejamakʉ̃ ĩãgʉ̃, mʉsãrẽ ãsũ ãrĩgʉkumi: “Ĩĩsã gapʉre mʉsã
    doarire sĩka! Mʉsã gapʉ sõõgue doarã waaka!” ãrĩgʉkumi. Ĩgʉ̃ irasũ ãrĩmakʉ̃ pérã,
    mʉsã gʉyasĩrĩrĩ merã ubu ããrĩrã́ doarigue doarã waarãkoa.'
  nal-nal: “Tamon axazak ka saaxat kuna waanang pana a flangan iwana vaamaxuzang,
    tuaa gu zuruk akin siziarang paamua, taulaan axazak ka laaup pana nua xana wat
    saait lamuraam.
  kyq-kyq: «Kɛn naai jaay kꞋdaŋiga gɛn ɓaa kɔsn gɔtn kɔkŋ mɛnd ki num, ɔn̰te Ꞌɓaa
    kiŋg naan ki. Ey num sɔm, maakŋ jeege tun kꞋdaŋɗeno se, nam kuuy magal ciri naai
    se utu aɗe ɓaa.
  kwd-kwd: “Alata te'efuta wane 'e laefi'o fana ta fafangalaa na fuageninga, 'i'oo
    sia to'oru mola na lefu ni to'orunga na wane na'ona'o fa'asia gila ta laefiia
    ta wane ngaa'i ne'e taringa'i 'e riufi'o.
  ded-ded: “Ngic mongngo memeturanggac yakau heitaiguude, imohai ge yakaac tatac warac
    waracfu bic mi tacbesena. Ngic heitaiyunuyunuya, yenearunac mongngo gedang geac
    engena anu
  ewe-ewe: “Nenye be wokpe wò ɖe srɔ̃ɖekplɔ̃ ŋu la, mègaʋli be yeanɔ kplɔ̃ ta o, elabena
    ne ame ŋkuta aɖe si ŋu bubu le wu wò la va la,
  nuy-nuy: “Nubagi-yung-maynji na-waḻyinyung marri ngarrubagi-yung ngarra-maṉinyung
    nubiṉi-yung-maynji wuguṉi ambini-yara, marri anubani-yung niga ani-yandhawiwanjii-maynji,
    ‘Baaṉina, ngaambu-nguyii ngagurru,’ nga ba-yaarri-maynji, nga yagi nu-ngu-burrangi
