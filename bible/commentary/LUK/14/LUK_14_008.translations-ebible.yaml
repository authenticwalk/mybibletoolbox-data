    bꞌaal kabꞌaleꞌ.
  boa-NT: —Tsaate múu ámúhakye ityáábávájcatsíñé wañéhjɨvu míñútsócooca tsá ɨ́hdére
    ácúúvetú íboohówátsihvu tsáijyu múúne tsijtye ámúhá ehnííñevu ávyejúúmé wájtsɨ́mekéréjuco
    ditye tétsihvu ácújcóné boone íatéréétsihvúréjuco ámuha maácúúvéneri menúcójpɨ́vétuki.
  quh-NT: —Casamientoman wajyaska caspaka ama tiyacuychu aswan sumaj caj tiyanapeka.
    Ichapis kanmanta uj aswan curaj runa wajyaskallataj canman.
  kwi-kwi: '“Mɨnpazha nua kasara kin pishta akwanakane, an wat uzmu narɨtkin uzman.
    Nukin anza tɨnta ampu akane, akwatmikane ɨt kit nua kaizshina: ‘An anza tɨnta
    awane up uzmu narɨtkin uznazi.’ Sun uzmukis puztawane, nune mɨtsal kinazi, mamaz
    an we uzmura nana saimtuasmin.'
  agm-agm: “Namaatɨnɨhauhɨ nandapa tɨhohɨpɨpaapɨ isɨhiya gaatisaihɨ numbwɨ isɨhiyaamɨ
    ndɨhetɨ mɨtaahoaahɨ mbɨmime. Wiwa utaaho wo awaisɨho gi nangɨtipɨhaaho kɨnyapɨ
    gaatauhɨ napingɨpatamataiwɨ kopɨ gaasaihɨ napɨtaiso.
  ubr-ubr: “Orot tani inibebegim unnat tabin an forag aurin on, om men efan aiyetunai
    unamair mes. Om men usagob goa matuanin on orot tani gagamin bag men om ba, on
    ibebegai enat tabin an forag aurin,
  tsw-NT: “A mantsa ma na nanza banu nuwu a̱buki o lolo, she vu da̱nu a̱ nda̱na̱ta̱
    ma azagbain wan. Ta̱wa̱ wo oꞌwo u banu ta̱ za na laꞌa nuwu,
  cax-NT: —Arrtü itasurumacü ümo pierrta, tapü apacheca arrüba tümoca manrrü omirria,
    itopiqui rrepente iñataiti naqui manrrü cuasürüti apünanaquicü.
  aia-aia: “'Onaa tanei nai ari'ahu'o 'inia ta rongo ni ha'iwai, 'oi abui bonasiai
    heinagu suri'i dora heheinagu adaa'i saemaua, 'inia 'a gasi 'idi ma'e sae nai
    ororiu di'u'o nara bwane ari'ahua ro'u mai.
  srp-1865: Kad te ko pozove na svadbu, ne sjedaj u zaèelje, da ne bude meðu gostima
    ko stariji od tebe;
  agt-agt: “Am angarigan ta itta ya manggawi tekamuy ta pagpamakan na magboda, a awemuy
    mina pagtuttudan ya kaispotan na lugar talo am yen ya dana neparan ta mapmappya
    en ammi tekamuy.
  lug-lug: “Bwe bakuyitanga ku mbaga ey’obugole, teweetuuzanga mu kifo ekisinga okuba
    eky’ekitiibwa kubanga singa ejjayo omugenyi akusinga ekitiibwa,
  yby-yby: 'Wewena makolimo nodenesa napaloya nisitane loko lesa molokadeko nise-minadeyama
    siya lalolo minamo. Aya nodenesalo we napa mako emoda asetoko netiboya, lesa molonetibo
    wemamo nisekoko sa-loko lo imitiye:'
  heb-heb: כי יקרא אתך איש אל החתנה אל תסב בראש פן יקרא שמה איש נכבד ממך׃
  mpp-mpp: “Hatacmac baba-tumangte nosingka wacgume, ga nosingte mac ngiye-ngiye molic-molicka
    iwa biyac mi ngiyedamec. Gacgu wacngebagac, ngengelacni ngic sugucne monic weledaicte.
  apb-apb: “Mala nga iini ko haarai'o hunie aaharota, o ke su'uri ii'o ka'u aana na'ohai
    ii'o-ii'oha ta'au i na'o pe'ie mo aalaha. Mwaanie da na iinoni ko esuie ngauhe
    ngeena e haaraie no'one nga iini e paine liutaa aamu.
  san-TEL: త్వం వివాహాదిభోజ్యేషు నిమన్త్రితః సన్ ప్రధానస్థానే మోపావేక్షీః| త్వత్తో
    గౌరవాన్వితనిమన్త్రితజన ఆయాతే
  ben-IRV: তিনি তাদের বললেন, “যখন কেউ তোমাদের বিয়ের ভোজে নিমন্ত্রণ করে, তখন সম্মানিত
