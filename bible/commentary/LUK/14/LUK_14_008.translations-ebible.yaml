verse: LUK.014.008
translations:
  kpx-kpx: Avoe, “Mesoho malaha moleu au mae ibina vaveve kemo la namigevege lainaho
    talive vomue duamo uguiavolive.
  okv-H: “Ungo pondo ta puvuto na embo peni ra ainge ijie embo peni ta avo arumba
    ai ta arumbavojo. Eto ainge aisoa amo embo peni be avo puvutohururou
  tbo-tbo: ‘Mehougana iyai ina otugem po una nenae tawine tolehana ugolina, ega ani
    tugula gegena ugolina una tugutugula. Meka po lawa katugaena ma apoma tam hi otugena
    po e nenei,
  mal-C: “നിന്നെ ഒരാൾ കല്യാണവിരുന്നിനു ക്ഷണിച്ചാൽ ബഹുമാന്യസ്ഥാനത്ത് ഇരിക്കരുത്; നിന്നെക്കാൾ
    വിശിഷ്ടനായ ഒരാളെ അയാൾ ക്ഷണിച്ചിട്ടുണ്ടായിരിക്കാം.
  grc-SR: Ὅταν κληθῇς ὑπό τινος εἰς γάμους, μὴ κατακλιθῇς εἰς τὴν πρωτοκλισίαν· μήποτε
    ἐντιμότερός σου ᾖ κεκλημένος ὑπ᾽ αὐτοῦ,
  bgc-bgc: “जिब कोए तन्नै ब्याह म्ह बुलावै, तो खास माणसां की जगहां पै न्ही बैठणा,
    कदे इसा ना हो के उसनै तेरे तै भी बड़े ताहीं न्योंद राख्या हो,
  khz-khz: “Pene talima taa na pene keamu, vegarawa velekwana laka koukounai, kapu
    namanai ragai pono tanu-tali, kwalana irau velekwa ekune-agiana tauna na talima
    kamuna ta nekeaana nea.
  deu-TKW: wenn du von jemanden geladen wirst zur Hochzeit, so nimm nicht den ersten
    Sitz, damit nicht etwa ein Vornehmerer als du von ihm geladen sei,
  zsr-NT: ―Catiꞌ nu ulídz liꞌ guiduꞌ ga rac lni qui yöl‑laꞌ rutság naꞌ, cutu cöꞌu
    latj blau. Nazx caꞌ nulidzëꞌ caꞌ bönniꞌ náctërëꞌ blau ca liꞌ.
  lin-lin: « Soki moto abengisi yo na feti ya libala, kokende komivandisa te na esika
    ya lokumu, pamba te, kati na bato oyo babengami na feti yango, ekoki kozala na
    moto oyo aleki yo na lokumu.
  hns-NT: 'Oe bolies: „Djab toelogke biaah ke nauta mieliega, tab sab se barhia djagaha
    par na baithiehe. Hoi sake hai kie tose auro oetja dardja waala ke nauta mielal
    hai.'
  noa-E: —Dëgölp ãbmua khãijã ich jua pʉr nʉm phiesta ee pãach thʉ̈r aauwai, oob pãach
    khĩrau chan sie ajapcharamta ookhanaa pãachta pör garcha jupmiet ajim anʉm. Magbam
    eeu mag sie pãach khãyau chi thethem khʉʉn athee wai nʉm gaai khãijã pãach jupdukham.
  eng-EMTV: “Whenever you are invited by someone to a wedding celebration, do not
    sit down in the place of honor, lest one more honorable than you be invited by
    him;
  mib-NT: Núu ɨɨn tēe cana de jeē quihín rō ɨɨn vico nándāha, te ma cúcōo ró lugar
    nuū yɨñúhún gá. Chi núu súcuan te sanaa te je ni cana de ɨɨn tēe cújéhnu ga vēsú
    rohó.
  lif-NT2: “खिनिॽ मेःक्‍खिम् साभाङ्‌जाओ तरे के़म्‍उःत्तिने़ फाॽग्र तुम्‍म्‍याङ्‌हाङ्
    युक्‍नाओ मे़युङे़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़ खिनिॽनुःल्‍ले़आङ् मिङ्‌सोदाङ्‌बा
    मनाःन् तरे उःत्ते़आङ् वाॽने़ फाॽग्र
  xnj-xnj: “Ngati mundu akugongolili, kundowa ukotoka kutama pavigoda vya palongolo,
    Pangi agongoliwi yungi mkulu kuliku veve.
  mmx-mmx: “Dola taradi na lam kaka u uto at loklox epot, nemen utat kis to at lengkot
    nunuan. Lavanga tara gove i silok tu digara lam kaka vam i,
  cbr-NT: —An xanu biti unían pi cuanun camicëx cuanx camina anua min cushi tsóti
    anu tsótima 'ain. Anumi tsotanbi sapi ca aribia camicë 'aish uni itsi misama cushiira
    ax uti 'icën, anu tsónux.
  tee-NT: ―Acsni xamati' ju catak'ailhi'anan junta alin ju tamak'axtoknut pus jantu
    anch ju at'olat'it junta tatolai ju xalack'ajin. Pus jantu xcai ni cak'ailhimincalh
    pumatam ju palai xak'ai. Palai jantu ju uxint'i.
  eng-LSV: “When you may be called by anyone to wedding feasts, you may not recline
    on the first couch, lest [one] more honorable than you may have been called by
    him,
  cak-NT: Cuando c'o jun ri nibano invitar iwichi pa jun c'ulubic, man quie'icanoj
    ri na'ey tak ch'aquet. Roma xa juba' (paka) jix-ch'ocol chic chiri' cuando napon
    jun winak ri más c'o ruk'ij que chiwech rix,
  pah-NT: '—Po toryva jara''ga pe mono''og̃ukari pe''u ti javo toryvi pe g̃amohembirekohai
    pe. Pehorame toryva repiaga ti tapeapygi huvihava''g̃a apykava rehe ikatuva''ea
    rehe tianderepia pa ti g̃a jave''yma. Mara''ngu po ijara''ga javo ndehoheve''ga
    pe: “Herejo toryva repiaga”?'
  sja-NT: —Eperãpa pɨ t'ɨ̃ pëik'ãri miak'ãipata fiesta oode, su-ak'ɨ beenáaji su-ak'ɨ
    beepari piara bɨde, eperã pɨ k'ãyaara waibɨara bɨ t'ẽe chei perã.
  xed-xed: «Ka hgaf hga mndu ta kagha da vla za skwa zay, ma gi lə ka da nzata ma
    vli ɗina, ka waya ka skwi mamu sana mndu ta malaghutá kagha hgaf lu ŋa da tsa
    vli ya.
  mks-NT: —Tá ná cana in na yo̱hó cu̱hu̱n in víco̱ tánda̱ha̱, a̱ ndúcú tohún caco̱ún
    nu̱ sáco̱o na̱ náhnu. Jáchi̱ cuu xi̱nu̱ co̱o in da̱ íin chága̱ sa̱ha̱ a̱ ju̱ú
    ga̱ yóhó.
  gfk-S: “Be tikenong i pike ugo tano nian na pokomau, waak u kis tano kinkinis gar
    na tamat, ma tikenong i manga tamat tam nahula hanawat kinong di ga pike bileng
    ie.
  bmu-bmu: “Kunŋan gi amembitkö lömbuaŋgöreŋ köl öröm gihii miaŋgöreŋ anda dum jegenŋeyök
    qahö memba tatman. Mewö akŋan ewö, tosatŋi köl öröm eŋgiyöhi, yeŋgöreŋök kunŋan
    gi goŋgita qetbuŋaŋambuk akapuk.
  dgz-dgz: “Apan da naine mutapen baripe genan wapi, watat kakaewa da yop ya ta, wanige,
    iwa apan bawarewa da evi tauepi menan,
  eng-GNV: When thou shalt be bidden of any man to a wedding, set not thy selfe downe
    in the chiefest place, lest a more honourable man then thou, be bidden of him,
  zaa-NT: Canchu chi nuỹa gùỹią lu' yú'u thá'a nna, bittu cue' tení lu' íqquiará'
    tè lo meỹa, porqui'ni xiaba íl·lani huá attu enne' nu adila re' cuenta tì'chu
    lu',
  eng-WEBSTER: When thou art invited by any man to a wedding, sit not down in the
    highest room, lest a more honorable man than thou be invited by him;
  guh-guh: —Itsa pacajunata panenanabaninexa penacasabifiestajavabelia, pëtsa panatsiitapetame
    paneenaenexa peyaiyataevitsi penaenexa petsinubijavanëta. Tsipaji itsanë ayaijamatabëcuenenë
    paxamë matatoxenetsia itsa najunatatsi, napatsipa.
  bon-bon: “Yoo, biname te liba weebibine soriyomu tääpume ala tisoglicinuge, gone
    modamoda biname bime puupu cabu adnatera, ingle pama soriyomu ire atwi biname
    te nuuja biname ne cuta ala taasoglicuge, lui ge baborage weeme cabu ca.
  nhw-BL: ―Quema se anmechnotzas ipan se tlacualistli tlen nenamictili, amo xijtemoca
    nopa siya campa quipiya más tlatlepanitacayotl pampa huelis teipa ajsis seyoc
    tlanotzali catli achi más monequi quitlepanitase que ta.
  mgw-mgw: “Mana mundu akukokite palisengele kanewatame pandu pa isima. Pi'ngi' akokilwe
    mundumuko kulikoni wenga,
  swh-ONEN: “Mtu akikualika arusini, usikae mahali pa mgeni wa heshima kwa kuwa inawezekana
    amealikwa mtu mheshimiwa kuliko wewe.
  wbi-wbi: ye mughongolua nu muunhu uya vutolani, nungikalaghe mufitengo fya vavaha.
    ulwakuva nukagwile kuti,
  bba-bba: sɑnɑm mɛ bɑ nun sokɑ kurɔ kpɑɑ yerɔ, ɑ ku sinɑ sin yee bɛɛrɛɡirɔ. Sɔrɔkudo
    bɑ koo rɑ ɡoo soku wi u nun bɛɛrɛ kere.
  eng-KJVCPB: When thou art bidden of any man to a wedding, sit not down in the highest
    room; lest a more honourable man than thou be bidden of him;
  kgk-NT: —Ne renói ramo erekaru hagwã omenda va'e ha-py, ani erenhembotuvixa eterei
    eregwapy hagwã. Ejehexa uka porã katu. Imbotuvixapyrã va'e renda-py ani eregwapy
    teĩ. Imbotuvixapyrã e'ỹ-rupi eiko pono ne mbova óga járy nde gwapy ha-gwi. “Niporãi
    eregwapy ko'a-py. Ko va'e mburuvixave renda ae ko. Ha'e ae ogwapy-ta ko'a-py.
    Nde, eregwapy mombyryve xéhegwi” pono he'i nde-vy. Aipo-rami ne mbova ramo nane
    mbovy'ái arã. Ne mopu'ã pu'ã ramo ne motĩ-ma arã.
  waj-waj: Gioonna kiaapu voovoono yaapeeri yeenna nneera suaivaki aiyara aayanna
    tinai sa oro mmaata yoketaivau tauraa varianee. Buusa nakaaraivo vaidi voovai
    nnutuuvo pinaavai vaivaara aayanna raanara iinainnaata a tauraa oro mmaata yoketaivau
    varinarainnoo.
  ekk-PKP: „Kui sind on kutsutud pulmapeole, siis ära istu aukohale, sest võib-olla
    on kutsutud keegi, kes on sinust tähtsam,“ alustas ta.
  mpx-mpx: “Ebo gamagal etega ni awanuniwa nu na alolon ana hagaliya, bahi nu mimisiyowa
    yau toto gamagalau bwabwatal wali yau elana. Kaiwena tabana yau o iyaka hi hile
    gamagal etega al kaiwena, toto alana alam i bwata lake.
  wbp-wbp: “Kajilpangku payikarla yapangku yaninjaku yuwarli nyanungu-nyangu-kurraku,
    kula-jana yirntirninjanta kurdarrirdarrirli yapa panu-kari ngula nganta yungunpa
    nganta pirri-mani kutu yapa yinya-wana. Marda nyanungurlu payurnu yapa jinta-kari
    yungu yanirni yuwarli nyanungu-nyangu-kurra-yijala, yapa nganarlangu marda kuja
    kangku nyinami wiri.
  luo-luo: “Ka ngʼato oluongou e nyasi mar kisera to kik ibed e kom moyiedhi, nimar
    dipo ka ngʼato moro mogen moloyoi oluongi bende.
  nhe-NT: ―Quema se inmechnotzas ipan se tlacualistli tlen nenamictili, amo xijtemoca
    nopa siya campa quipiya más tlatlepanitacayotl pampa huelis teipa ajsis seyoc
    tlacatl tlen no quinotztoque tlen achi más monequi quitlepanitase.
  aii-aii: ”ܐܝܼܡܲܢ ܕܦܵܝܫܹܬ ܟ̰ܝܼܕܵܐ ܠܚܠܘܼܠܵܐ ܒܝܲܕ ܐܢܵܫܵܐ، ܠܵܐ ܝܵܬܒܹܬ ܒܪܹܝܫܵܐ ܕܡܸܫܬܘܼܬܵ‌ܐ،
    ܕܠܵܐ ܗܵܘܝܵܐ ܚܲܕ ܐܚܹܪܢܵܐ ܒܘܼܫ ܡܵܪܹܐ ܐܝܼܩܵܪܵܐ ܡܸܢܘܼܟ݂ ܦܵܐܹܫ ܟ̰ܝܼܕܵܐ ܬܵܡܵܐ،
  esk-NT: “Kia aiyugaaqpatin kasuutiruam niġiqpagvianun aquvinniaqnak aquppiutaġiŋñiqsramun.
    Kiña tavrani kamanatluktuaq ilipniñ aiyugaakkauviaqtuq.
  msb-msb: Nagsabi siya, “Kun imbitaran ka sa kinasal ayaw pag-ingkod sa pinakamaayo
    na pwesto kay basi may gin-imbitaran na tawo na mas kilala ki sa imo.
  cpa-NT: ―Ju³ná³ ca¹tǿh¹dsa hniah¹² cøng² jmai³ ja³ca¹jenh² gug² dsa², tsa¹gu³tiogh¹²
    hniah¹² ja³jláh³ mesa, ju³ jøng² ma²ca¹tǿh¹ dsa² hniu³ dsa² canh¹³ hi³méh¹ cónh¹
    jín³ hniah¹².
  dso-dso: “ଜେଡେବେଲା ତମ୍‌କେ କାର୍‌ଆଲେ ବିବାଗରେ ଜିବାକେ ଡାକ୍‌ବାଇ, ସେବେଲା ମୁକିଅ ଲକ୍‌ମନ୍‌
    ବସ୍‌ବା ଜାଗାଇ ଜାଇ ବସାନାଇ । କାଇକେ ବଇଲେ ସେମନ୍‌ ତମର୍‌ତେଇଅନି ବଡ୍‌ ଲକ୍‌କେ ମିସା ବିବାଟାନେ
    ଜିବାକେ ଡାକି ରଇବାଇ ।
  meu-meu: Tau ta ese baine vavemui, headava ariana baola, gabu hereadia ai basio
    ege diho, aria biaguna ese herea tauna ta bema vavea na garina;
  yva-NT: “Arono vatane inta po nawain ti nto no ono vauname rai, weamo vemo winyo
    ntuna usye raije rakani jinya. Weye ranivara vatano panakoeve po nakivane inta
    de, weamo akarijo one de nai, po raura nai pare,
  dgc-dgc: “Mara,” kagi na, “éng akitén de ka ta kasalan, éy diyan ka pumilit a umeknud
    ta lamesa a para koo du mataas. Makay te mataas diko ta éya.
  zpm-NT: ―Goḻguieṉ goṉ, zeeṉe znu cuedz miech to, zig nac tsie to tib wagw zaatne
    noyac tib guieḻtsieel, ib guṉde tsiesob to zaatne nzhixcuaaraa. Sac goṉ, nenda
    glanso tib zha ne nonraa lo to,
  hix-NT: Anatoko ayanyekyatxow hana, thehtaxemà, kekon hatà. Asahxemtoso ayanyekyatxow
    hana. Àsoken hona ryhe meryewtetxowà, ehonomnà komo yahon hona katà, kekon hatà.
    Àna matà, àrohnà hona eryewtatxoko. Àsok tawro hana. Anyehxah me rma rha nay hana,
    anaro, horykomo ymo, oyohon komo rma haxa, kekon hatà.
  sim-sim: Urik sauheima las ormu sawera, �Os ma lar hiyawu laka las or uhu or ushanak
    mi i nahi, avak malakama linda mishik mi i liwa hala. Las avak orok mi ihi malakama
    ondo li likwa mishin mi arangonda ngashi.
  npi-ULB: “जब तिमीहरूलाई कसैले विवाह भोजमा बोलाउँछ, आदरको ठाउँमा नबस किनकि तिमीभन्दा
    अझै आदरको मानिसलाई बोलाएको हुन सक्दछ ।
  cgc-cgc: “Daw imbitaren ka naan ta kumbira ta kasal, dili ka mili ta pungkuan na
    patagana para ta mga ittaw na impurtanti tak basi may bisita man na paimbitar
    na mas impurtanti pa ki kaon.
  tim-tim: “Luâk siâŋe âmbâle membiapgât sot humo omberâm oloŋ gekto arim âmâ gâŋe
    hangeâk âgâ kau dewunŋân bo tatben.
  yor-yor: “Nígbà tí ẹnìkan bá pè ọ́ wá sí ibi ìyàwó, má ṣe jókòó ní ipò ọlá; kí ó
    má ba à jẹ́ pé, a ó pe ẹni tí ó lọ́lá jù ọ́ lọ.
  wos-wos: “Du nak takwa hérandén hénoo sangute guniré wandét, guni ye néma duna hafwambu
    yamba rekénguni. Guni néma duna hafwambu rengut, wafewana guniré sarékéngwandéndé
    néma du nak yandét,
  emp-NTPO: –Ẽberãba quima edabʌrʌd̶e bʌ́a b̶ʌsrid̶a ne cod̶e wãmãrẽã jaraibʌrʌ, dji
    droma chũmebadama chũmerãdua. Ãĩbẽrã bʌ cãyãbara dji dromaara b̶ʌda jũẽisicada.
  eng-F35: “Whenever you are invited by someone to a wedding feast, do not recline
    in the place of honor, in case someone more honorable than you has been invited
    by him;
  ind-ind: “Ketika kamu menghadiri pesta pernikahan, janganlah kamu duduk di tempat
    yang terhormat. Karena ada kemungkinan tuan rumah sudah mengundang seseorang yang
    lebih terhormat daripadamu.
  pes-OPCB: «هرگاه به جشن عروسی دعوت می‌شوید، بالای مجلس ننشینید، زیرا ممکن است مهمانی
    مهمتر از شما بیاید و
  mpt-mpt: Naka make baabenea Ibo tliba imeno wembianoba ne alelo omano gesea motemom
    gaibo
  ssx-ssx: Ma꞉nda꞉ epima꞉ wanda꞉ panake mea ne pambolo hata꞉ neke pa꞉ta꞉ epoe pi a꞉nda꞉
    lea꞉ka꞉na꞉ta꞉ kota꞉ pua mo hande hamoko haliweki pitu hala꞉ epeke alena꞉ amba꞉la
    na pua pita꞉peke. Ma꞉nda꞉ta꞉ neke lu ankulao hala꞉ hamoko hali ma꞉nda꞉ make Epoe
    alo pa꞉la꞉me laa loa꞉me.
  mkl-mkl: bii ɑ̀ kpeɛ bi ku ce ɑbɔdɔ̃, mɑɑ̀ bubɑ si kitɑ̃i wɑju ilu bɛɛrɛ ŋɑu. Á
    yɔkɔ ku jɛ ɑ̀ kpe inɛ ɡɔ iyi í reɛ do bɛɛrɛ.
  gaq-gaq: ଉଡ଼ି ବେଲା ପେ ଆଣ୍ଡିନେ ରେମୁଆଁ ବାନ୍ ବିଏବ ଚଙ୍ଗ୍‌ନେ ୱା ବଏ ଆତେନ୍‌ ବେଲା ମୁନାନେ
    କୁକନେ ଟାନ୍‌ନିଆ ଆକଗେପା ଡାଗ୍ଲା ପେବାନ୍ ଜବର୍ ମ୍ନା ରେମୁଆଁକେ ମେଁନେ ବାନ୍ ୱା ବଏ ।
  gof-RNT: “Issi asi nena yaagano xeegikko bonchcho bessan uttofa. Neeppe aadhdhi
    bonchchettiya asi xeegettanaw dandda7ees.
  unx-unx: “ଜେତାଏ ହଡ଼ ଆଣ୍‌ଦି ଜମେୟାଁଃରେ କେଡ଼ାମେରେଦ ଚେତାନ୍‌ ଠାୟାଦ୍‌ରେ ଆଲ୍‌ମେ ଦୁବାଃ,
    ଇଦୁ ଇନିଃ ଆମାଃଏତେ ଆଦ୍‌କା ମାଇନାନ୍‌ ହଡ଼କେ କେଡ଼ାକାଇୟାଏ ।
  gah-gah: Ve makolímo nosánetá napaló atane loko alesa molo gemekiko nookoma, siá
    lamanató minamo. Ámina nosánetató ve makolímini agulizá nenémo geí givilegeneitimó
    nene,
  lcm-lcm: “Man a mangsikei kata songo ua ane si matan angan i osongon, ku ago ta
    an sinong si sinsinong ro e no, vei nganing kitala songo na mang anu kapo asasanan
    anim,
  aer-aer: “Angwenhele apeke ngenhe apayuthnemele apmere ikwere-werne apetyetyeke
    merne arlkwetyeke, arrpenhe itnenhene ankerte-iwetyale unte-arle alartetye yanhe
    ikwere itweke anetyeke. Kenhe arrpenhele apeke arrpenhe renhe apayuthnemele apmere
