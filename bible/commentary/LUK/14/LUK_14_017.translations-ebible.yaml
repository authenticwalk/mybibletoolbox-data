  cme-NT: Niiwuoniŋ-huɔŋguŋ juɔ hi, u puɔr u maacembiloŋo‑i wuɔ u ka bĩ-ba.
  sus-sus: A tɛmui to a li, a naxa a xa konyi xɛɛ mixie xilide, yi fe binyɛ nu bara
