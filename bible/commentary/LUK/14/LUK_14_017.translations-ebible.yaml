    mabö rɨ nölɨb nuŋ aku piöŋö duön yajöna, ‘Ap magalɨg rag hö pɨdɨluöla; höŋ duŋe!’
    cöna.
  acr-NNT: 'Ekꞌuchiriꞌ xopon ru orayil ri nimabꞌal, xutaq bꞌi jun raj chak chaꞌ kubꞌiꞌij
