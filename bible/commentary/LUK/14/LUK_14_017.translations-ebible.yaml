  hrv-hrv: 'I posla slugu u vrijeme večere da rekne uzvanicima: ''Dođite! Već je pripravljeno!'''
  box-NT: 'Bìo ho dĩ́nló mu díró pã̀ahṹ dɔ̃n, ó o le mí ton-sá vaa bío
