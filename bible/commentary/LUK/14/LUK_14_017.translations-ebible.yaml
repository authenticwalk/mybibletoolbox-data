verse: LUK.014.017
translations:
  kpx-kpx: Iniale lovi vamale vani kela au esemu namihai avoe, ‘Talive di haokuvu
    namigevei kosea, Di lovi vage uoholialelua lohove.’
  okv-H: eto pondo iji puvunu pondo mamo na pure embo vahai ikenu pambuto oru ari
    embo ta degi ke einge ena, ‘Pondo mahu nununga ehija indesi have’ ainge enu
  tbo-tbo: Hougana apo am ma a tu bagibagi i himili po i nae a tu am ugolihi i wipaliwelena
    i pa, “Ona nei babana ginouli atapuna amaka i nonogo.”
  mal-C: അയാൾ വിരുന്നിന്റെ സമയമായപ്പോൾ ‘വരിക, എല്ലാം തയ്യാറായിരിക്കുന്നു,’ എന്നു ക്ഷണിക്കപ്പെട്ടവരെ
    അറിയിക്കാൻ തന്റെ ഭൃത്യനെ അയച്ചു.
  grc-SR: καὶ ἀπέστειλεν τὸν δοῦλον αὐτοῦ τῇ ὥρᾳ τοῦ δείπνου εἰπεῖν τοῖς κεκλημένοις,
    Ἔρχεσθε, ὅτι ἤδη ἕτοιμά ἐστιν ⸋πάντα.⸌
  bgc-bgc: जिब खाणा त्यार होग्या तो उसनै अपणे नौक्कर कै हाथ न्योंदे होए माणसां ताहीं
    कहवां भेज्या, ‘आओ, इब खाणा त्यार सै।’”
  khz-khz: Velekwa ganiganina tomanai gena vetugunagi talimana ta etuguato, evaikilarato
    talimara eneve keara, ‘Iovogomai, gau maparara pege kala-maavura.’
  deu-TKW: 'und sandte seinen Knecht aus, zur Stunde des Abendmahls den Geladenen
    anzusagen: kommet, denn es ist jetzt bereit.'
  zsr-NT: 'Catiꞌ chnabáꞌa laꞌ huagu, bsölëꞌë bönniꞌ huen dxin queëꞌ tsjödxëꞌ nup naꞌ
    chnulidzëꞌ, gnëꞌ: “Gul‑dá, yúguꞌtë chnabáꞌa.”'
  lin-lin: 'Tango ngonga ya kolia ekokaki, atindaki mosali na ye kokende koloba na
    bato oyo babengamaki : « Boya, pamba te nyonso esili kobongisama sik’oyo. »'
  hns-NT: 'Tab djab tem aai gail bhodjan kare khaatien, tab oe nau ke pathaais nautaharian
    se bole ke kie: ‘Aawo, bhodjan karo. Ab sab khaaik tajaar hoi gail hai.’'
  noa-E: Maimua chadcha phiejãb wauwia, ya thach khöju ed aadeewai, chi patrón jöoirau
    ich chog pʉ̈ijim aajem, ich dʉ̈i iekhatarr khʉʉn aar jaaubaimaawai thach khoon
    bëemamkhĩir.
  eng-EMTV: and he sent his servant at supper time to say to those who were invited,
    ‘Come, for all things are now ready.’
  mib-NT: 'Te máá quɨ́vɨ̄ cuxíni, te ni tají de mozo de cuacana ñayuu jeē quíjicoo
    caji staā: Nehen ní jíjnáhan ní, chi je íyó túhva ndɨhɨ, áchí mozo.'
  lif-NT2: हे़क्‍क्‍याङ् काक् यारिप् पोःक्‍खे़आङ् कुसेवारोबाधिक्‍किन् चामा थुङ्‌मा
    यारिप् पोःक्‍खे़, आल्‍ल त्‍ये़म्‍मे़ॽओ फाॽआङ् तरे उःत्‍छे़ पाङ्‌घुदेःसुरो॥”
  xnj-xnj: Palwahiki lukumbi lwa kulya, amtumili mvanda waki akavakemela vevagongoliwi,
    ‘Mbwela, kila chindu chitendelekiwi!’
  mmx-mmx: Ap mo laaleng ti leluxa, neni ga riki lasaxaruki ren kusu na tong i ri
    limixin do, ‘Ude nimi, lempanga axap ira gagas pam!’
  cbr-NT: 'Usaquin piti mëníocë ''ain ca xutëcënquin ësaquian camicë unicama catánun
    quixun caxa: Piticama ca mëníocë ''icën. Usa ''ain ca camáxbi pi ucan.'
  tee-NT: 'Chai acsni tucanch cavencana'' pus malakachalh pumatam ixlapanac ni ca''alh
    at''asanini'' ju catamakvena''. Cajunilh: “Ma inchit''it. Ma alinch ju chavai
    ju vaiti”.'
  eng-LSV: and he sent his servant at the hour of the dinner to say to those having
    been called, Be coming, because now all things are ready.
  cak-NT: 'Romari'', cuando xapon ri k''ij chi ni''an ri wa''in, ri achi xutak jun
    rusamajel chi yeroyoj conojel ri winak ri''. Y ri samajel xberu''ij chique: Ronojel
    c''o chic, cami jo'' pa wa''in.'
  pah-NT: 'Omboavujikwepavuka ga inog̃uka. A''ero ga ojipyrive''ga mondoukari g̃a
    pyri. Ga pe ga ei: “Eho javo g̃a pe: ‘Hepejijo kirog̃we. A''ereki ga omboavujikwepavuka
    mbatera pe me’.” —“Kwa,” ei ga ogwovo javo g̃a pe.'
  sja-NT: 'Chik''o aupa nɨ̃bak''ãri, pëiji chi chok''apari jarade ma t''ɨ̃ pëida eperãarãmaa:
    “Chétɨ, jõma aupa jẽra bairã.”'
  xed-xed: 'Ndusakwa skwa zay, ka ghunaftá tsa mndu ya ta duhwalani da mnanatá tsa
    mnduha hagaŋ tsi ya kazlay: Saghawasa nda maga fitikani kəʼa.'
  mks-NT: 'Ta tá sa̱ na̱xi̱nu̱ co̱o hora cajíni na já na̱sahnda da chuun nu̱ mozo
    da̱ ña̱ ná cu̱hu̱n da̱ cana da na̱ ña̱ quixi na ndaca nduu na nu̱ mesa. Já na̱cachi
    da já xi̱hi̱n ná: “Naha quíi̱ ndo̱ jáchi̱ sa̱ na̱candíví ndihi ña̱ha”, na̱cachi
    mozo xi̱hín na̱ cán.'
  gfk-S: Tano pana bung be no nian ga taguro iga tule no nuno tultule uta di ing igate
    pike ter di. Ma no tultule ga hinawase di, ‘Hana u ra. Kinong ira linge te taguro
    ter kakarek.’
  bmu-bmu: Lömbuaŋ nalöŋi kam kuŋgui welenqeqeŋi kun melaii köl öröm eŋgimamgö jiyöhi,
    yeŋgöreŋ anda jii mötket, ‘Yuai pakpak lök mözözömgöinga ahöza. Miaŋgöra mönö
    ölöp kame.’
  dgz-dgz: Barip wamewa gapan, barip i apanewa ame nao nagirewa wa oimon amo gaset
    sep munan wani nagirewa wadiamon anega wane, ‘Onaen, wan dim dim iragi ta seton
    amat wandia.’
  eng-GNV: 'And sent his seruant at supper time to say to them that were bidden, Come:
    for all things are nowe readie.'
  zaa-NT: 'De gùl·la'' hora go cabi nna, guthel·la'' bi mandado litsi'' canu chi naỹini
    bía nna ra tè cą: Litàxia le qui''ni iyaba chi tsìa léda lo méỹaá.'
  eng-WEBSTER: And sent his servant at supper-time, to say to them that were invited,
    Come, for all things are now ready.
  guh-guh: 'Bajaraxuacujinae pexaejava baja itsa vereta, fiesta pexanaenë itoroba
    pijajivitonë peponaenexa pejunatsivijavabelia: “Naxanitsia baja. Pexaejava rabaja
    vereta,” pejainexa.'
  bon-bon: Iyeta liba amacetnäjäneji ge soriyomu tääpume, tabe piba teeme kaakesea
    biname ne jityepige ala asogläcneji biname bine jajanename egä, ‘Weene iyeta naaclege,
    cane bamacetnäjine soriyomu tääpume’.
  nhw-BL: 'Huan quema ya cualtitoya nochi tlacualistli, huajca quititlanqui itequipanojca
    ma yohui ma quinilhuiti nopa tlanotzalme: ‘Xihualaca pampa nochi mocualtlalijtoc.’'
  mgw-mgw: Paliikite lisu'ba lya kalamu, antumike mpangakasi wake akaabakie babakokilwe,
    ‘Mwise ku'no kila kili'be kitaami wiso.’
  swh-ONEN: Wakati wa karamu ulipofika, akamtuma mtumishi wake akawaambie wale walioalikwa,
    ‘Karibuni, kila kitu ki tayari sasa.’
  wbi-wbi: un'siki ghuno ikikulukulu kifikile, akansung'ile um'bombi ghwake kukuvavula
    vano avaghongolilue, 'mwise, ulwakuva ifinu fyoni fivikilue tayale
  bba-bba: Ye dim sɑɑ yɑ turɑ u win sɔm kowo ɡɔrɑ tɔn ben bɑɑwuren mi bu nɑ domi yɑɑ
    dibu kpuro sɔɔru kpeerɑ.
  eng-KJVCPB: and sent his servant at supper time to say to them that were bidden,
    Come; for all things are now ready.
  kgk-NT: Ojapopa-ma rire omondo gwembigwái omombe'u hagwã okaru va'erã-pe. “Ejo katu,
    jaha jakaru. Ojapopa-ma nhane remi'urã, ere xe remihenói-pe” he'i omondo-vy íxupe
    kwéry.
  waj-waj: 'Aayanna tikio rikioo buusa nnaara suaivo vainima vaikio rikioo vaa tauraa
    aayanna tiiyara ivo ari mmoori vareera ngiaammuauvaa titaikio oro tinoo: Ha ngiaannee?
    Vaa ta buusaivaa teerama kiaunnanoo,'
  ekk-PKP: '„Kui saabus söögiaeg, saatis ta oma sulased kõigile kutsutuile ütlema:
    „Tulge, sest pidusöök on valmis!“'
  mpx-mpx: Lan toto hagali ni ginol, inoke wana totuwalali i patuna i na i baek bolo
    valila i awanunil elal i ba, ‘Ku nem, bugul gegewena iyaka ha lovivina-an haba.’
  wbp-wbp: Nyanungu-nyangurlu warrkinirlilpalu kuyu manu mangarri purraja, manu ngulaju
    nyanungurluju yilyaja jinta warrkini yungu-jana yaninjarla maninjini yapa panu
    yinyarra ngula-jana payurnu yaninjarniki kamparrurlu-wiyi. Yinya warrkini-jana
    yaninjarla wangkaja, ‘Yanirnilkinkili mangarriki kuyuku, panu-jarlu nyurru yirnmilki
    ngarninjakungarntilki!’
  luo-luo: E kinde mar nyasino nooro jatichne mondo onyisi jogo mane oluongi, ‘Biuru,
    nikech gik moko duto koro oseikore.’
  nhe-NT: 'Huan quema cualtitoyaya nochi tlacualistli, huajca quititlanqui itequipanojca
    ma yohui ma quinilhuiti nopa tlanotzalme: ‘Xihualaca pampa nochi ya tlacuajtlalili.’'
  aii-aii: '”ܘܫܘܼܕܸܪܹܗ ܪܹܓܹܗ ܒܥܕܵܢܵܐ ܕܐܟ݂ܵܠ݇ܪܲܡܫܵܐ ܕܐܵܡܹܪ ܗܘܵܐ ܠܐܵܢܝܼ ܕܝܼܗܘܵܘ ܟ̰ܝܼܕܹܐ:
    ’ܬܹܝܡܘܼܢ، ܐܵܕܝܼܵܐ ܟܠܔ ܡܸܢܕܝܼ ܗܘܼܕܪܵܐ ܝܠܹܗ.‘'
  esk-NT: Niġiñaqsipman tuyuġiniġaa savaktini uqautitquplugich aiyugaakkani, ‘Uvuŋaġitchi,
    supayaaq pił̣hiñaaġuqtuq!’
  msb-msb: Pag-abot san oras san ponsya ginsugo niya an suruguon na sabihon sadtoʼn
    mga inimbitaran, ‘Kadi na kamo kay an tanan preparado na!’
  cpa-NT: Jøng² mi³ca¹tǿ² jmai³, ca¹tsen¹dsa dsa² jmo¹² ta³ quiah¹²dsa hi² dsa¹tseih¹²dsa
    dsa² ca¹tǿh¹dsa hi² ma²lé² ji¹lé²dsa, di³ ma²lǿa¹² ju²jŋia¹³ ca¹lah¹jǿ¹.
  dso-dso: ଆରି ରାନ୍ଦ୍‌ବାଟା ଟିକ୍‌ ଅଇଲା ପଚେ ସାଉକାର୍‌ ତାର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାକେ ଡାକି କଇଲା,
    “ମୁଇ ବଜିର୍‌ ପାଇ ଡାକ୍‌ଲା ଲକ୍‌କେ ଜାଇ କଅ, କାଇବାଟା ଅଇଗାଲାବେ କାଇବାକେ ଆସତ୍‌ ।”
  meu-meu: Aniani idabarana negana ai, ia ese ena hesiai tauna ta e siaia, e vavedia
    taudia baine hamaorodia, baineto “Vada aoma, ḡau iboudiai vada e lai heḡaeḡae”.
  yva-NT: Masyoto apa one umaso ndea mamai kobe, po vatano panapatambe aije atutir
    indamu po vatane umawe mawainde pare, ‘Wade wanta one rai! Anaisye mamo ratayaowa
    mawesa ntuna to.’
  dgc-dgc: Ey kédemét na aldew na anyaya, éy inutusan na tu utusan na, a kagi na kan
    diya, a ‘Angen mo uwitén du kinombida ko, da nahanda dén tu anyaya ko dide.’
  zpm-NT: Zeeṉe goḻ dze ne laa guieḻwagw co gac, pxeeḻ me tib zhinguṉdziin me ziexi
    grë zha co.
  hix-NT: Ahxemtono ytxoho hahnok ehtoko, tanoto nyakye hatà, horykomo, nyah màtmatxhàyamo
    hyaka. Omohtxok hatà, tasahxemtetxow haxa hatà, kekon hatà, anoto, àwyanye, kekon
    hatà, Txesusu.
  sim-sim: Urik am or ukuri wolok si narik ornjik lerawun landari ma oton or mbashirik
    or ihi ma ol masmas or mainhandarin ormu sawera, �Ji taka. Mbele mbele amber angop
    or hundujerakowa sir.�
  npi-ULB: जब भोज तयार भयो, तब उसले आफ्नो सेवकलाई निम्तो गरिएकाहरूलाई बोलाउन पठायो
    ‘आउनुहोस् सबै कुरा तयार भइसक्यो ।’
  cgc-cgc: Ta uras ta kumbira, papailing din iya na suguon naan ta mga paimbitar aged
    ambalan, ‘Miling kaw en tak tanan anda en!’
  tim-tim: Akto arim arim emelâk sop are miawakto sot om katbiâ ekto ârândâŋ akto
    hoŋ bawa siâ huŋgun aŋdo arim âmâ hin dâm makyeŋgiep, “Sot hârok om katmâ lâm
    yeŋguengât togoŋet.” dâm makyeŋgimbo hâkâŋ agi.
  yor-yor: Ó sì rán ọmọ ọ̀dọ̀ rẹ̀ ní wákàtí àsè alẹ́ náà láti sọ fún àwọn tí a ti
    pè pé, ‘Ẹ wá; nítorí ohun gbogbo ṣetán!’
  wos-wos: Wandéka hénoo satendaka nukwa yandéka dé déka jémba yakwa duré dé wa, dé
    hanja wandén duka ye diré ané hundi wandéte, ‘Atéfék jondu huratakambeka dé re.
    Guni mé ya.’
  emp-NTPO: 'Djico wibod̶od̶e djibariba idji nezocaa nãwã jarad̶e wãbisia: “Zed̶adua,
    djicora wisia.”'
  eng-F35: And at meal time he sent his slave to say to those who were invited, ‘Come,
    because everything is now ready.’
  ind-ind: Ketika pesta itu sudah siap dimulai, dia menyuruh seorang budaknya pergi
    kepada para undangan untuk menyampaikan, ‘Mari datanglah, karena semuanya sudah
    siap!’
  pes-OPCB: وقتی همه چیز آماده شد، خدمتکار خود را فرستاد تا به دعوت‌شدگان بگوید، ”تشریف
    بیاورید، همه چیز آماده است.“
  mpt-mpt: falo ganebuo eino kesoa tilanamabibo genea e okok nakae dabanea monea sino
    weng omfubenebio naka eli baabenea Ibo natline! Falo einobua tilanomabbiobo ge
    baabene
  ssx-ssx: Kutupa mo ne nolo pimiki nate teke pa꞉ta꞉ yeeke handaata꞉ mo hande wi la꞉
    mepi pieke wanda꞉hali pa꞉ta꞉ e pokaeyeke hali homekema꞉ lolo pena꞉ tapaaso hata꞉
    alota꞉ Ala꞉ta꞉ ala꞉ta꞉ paeyao amba꞉ ana꞉ lao uluma꞉ma꞉ ipupe laa lolo pue leekeme.
  mkl-mkl: Iyi ɑwɑɑtii kujɛu í to ŋɔi í bɛ woo ce icɛɛ koo sɔ̃ inɛ ŋɑ iyi í kpeu ku
    ni, i nɑɑ wɑ ŋɑ, domi sɔndɑ fei í jĩɑ tɑ̃.
  gaq-gaq: ବାରି ଚଙ୍ଗ୍‌ନେ ବେଲା ଡିଙ୍ଗ୍ ୱେଲା ମେଁ ୱା ବକ୍ନେ ରେମୁଆଁଇଂ ଡାଗ୍ରା ନିଜେନେ ଚାକର୍‌କେ
    ୱାଉଙ୍ଗ୍‌ ବେକେ ପେ ସାପାରେ ପାଙ୍ଗ୍‌ଲାପା ଡାଗ୍ଲା ସାପା ଚଙ୍ଗ୍‌ନେ ଡିଙ୍ଗ୍ ୱେଗେ ।
  gof-RNT: Imatoy mokettiya saatey gakkiya wode xeegettida imathata, ‘Hekko ubbabay
    giigis, haa yiite’ yaagidi xeeganaada ba aylliya kiittis.
  unx-unx: ଜଜମ୍ ନେଡାରେ ଇନିଃ, ମାର୍‌ ହିଜୁଃପେ, ସବେନାଃ ସେକାଡ଼ାକାନା ମେତାକୁମ୍ ମେନ୍ତେ ଆୟାଃ
    ଦାସିକେ କେଡ଼ାକାନ୍‌କତାଃ କୁଲ୍‌କିୟାଏ ।
  gah-gah: Alesa molo kemekago, nosánetá nata gamena alitokago, nosánetató atave loko
    hozaló veva amiselekago, alesa molo kimi vegenatoka vike lekeza alo, nosánetá
    mota ale vavá okave.
  lcm-lcm: Na si vuk taun i matan angan, kala asok kana asosokai asi kana an mengen
    ani vap ang asukang ke, ‘Mi me, using kalapo usausa aongos.’
  aer-aer: Kenhe urrkapentye akngerre ikwerenhe areyele merne uthene kere uthene iterlenge,
    re urrkapentye akngerre anyente yerneke arrpenhe yanhe areye inetyeke rarle kele
    ileke-arle apetyewarretyeke. Urrkapentye akngerre yanhe itneke angkeke, ‘Kele
    apetyewarraye merne arlkwerrirretyeke, merne-arlke kere-arlke kele mpenge anteme!’
  qvc-NT: 'Chayshi mikunan uras ch''ayaptinqa, kriyadunda kach''arqan qayamunambaq
    chay kumbidashqangunata. Chayshi kriyadunqa rishpa nirqan: “Shamuyllapana mikunanchiq.
    Listunam mikunaqa”, nishpa.'
  tgl-ULB: Nang maihanda na ang hapunan, inutusan niya ang kaniyang utusan na sabihin
    sa mga naanyayahan, 'Halikayo, dahil nakahanda na ang lahat.'
  cbs-NT: 'ma janu pia kemaitian jawen tsuma yuikin: “Jatu yuibauntanwen, jau ikis
    bedinunbunan”, iwanan, yunua yuikubaunaya'
  xtm-NTPP: 'Te nuu ni kenda ora ja jin kuxini i ma, ni tatnuni de nuu tee jinukuechi
    nuu de ma, ja na ki''in de jín kuña''a de sa''a nuu ñayii ni kana de ma: “¡Ne''e
    koo ni! ¡Jâ iyo tu''va ndaka!”'
  nnq-nnq: Kingobu cha mpapala pikiika ngantuma mmanda jwakwe bakalenge bandu baike
    ilebe yowa ilenganile!
  bao-NT: Baarica tabe ca earo, cʉ̃re pade coteri majʉre, “Dooya. Mee, baarique queno
    yapanoriquepʉ nii,” ĩigʉja yʉ ca jʉoricarãre, cʉ̃re ĩi cojoupʉ.
  san-ORI: ତତୋ ଭୋଜନସମଯେ ନିମନ୍ତ୍ରିତଲୋକାନ୍ ଆହ୍ୱାତୁଂ ଦାସଦ୍ୱାରା କଥଯାମାସ, ଖଦ୍ୟଦ୍ରୱ୍ୟାଣି
    ସର୍ୱ୍ୱାଣି ସମାସାଦିତାନି ସନ୍ତି, ଯୂଯମାଗଚ୍ଛତ|
  rmn-rmn: 'Кана ало вахыти э хабэско, ов бичялдяс пэ иргатес тэ пхэнэл кас динэ икос:
    «Элан, алаи газыри».'
  huv-NT: 'Wüx lamatüch majlüy monet, quiaj tasaj mamb aaga nembeol nej masaj leaw
    lamapaj: “Tabaats, landoj lajmel a nüeteran”, maw.'
  otn-NT: 'Nu̱''a̱ ra̱ nde ja ngue di̱ nja ra̱ nts''i̱hmɛ̱ p''ʉya, bi̱ mɛnhná̱ hmi̱qui̱
    ra̱ mmɛ̱nni̱gu̱ ngue bá̱ si''ʉ to ya xi ts''ofo. Bi ''yɛ̱mbi̱: “Ma ga̱ mmähä ya,
    porque ya bi̱ nho''a̱ te da̱ ts''i”.'
  nop-nop: Ala nanaŋe nanaŋ nai tubune tipilapilaye mihiŋiŋ niŋ niŋkulune wooŋ me
    medenai koom kameyemguk u indiŋ yeniŋguk, ‘Nemenemek agaŋ tiulidokomun ale buneŋ.’
  obo-NT: Na, to id inguma ron iddos allow to dakkoon kodpoka‑an, id po‑undiyonnan
    din to sudsuhuwon din iddos mgo minuvu no no‑inggat amoy'd ikohiyan to, ‘Na undiyon
    kowd, su nopanoy ron kos langun.’
  kca-kca: 'Хун ԓэты пŏра йŏхтәс, митхуйәԓ вохәм мŏхиԓаԓ хŏща китсәԓы йастәтыйа: "Йўваты,
    мўй иса ԓэщатса!"'
  cak-ENT: 'Romari'', tok xapon ri k''ij richin ri va''in, ri achi xutük c''a e jun
    rusamajel chicoyoxic conojel ri vinük ri''. Y ri samajel xberubij c''a cheque:
    Ronojel c''o chic, vocomi jo'' c''a chi va''in.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤎᤡᤰᤁᤡᤴ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤕᤠᤖᤡᤵ ᤐᤥ᤺ᤰᤂᤧ. ᤀᤠᤸᤗ
    ᤋᤩᤧᤶᤔᤧ᤹ᤀᤥ ᤑᤠ᤹ᤀᤠᤱ ᤋᤖᤣ ᤀᤢ᤺ᤳᤇᤧ ᤐᤠᤱᤄᤢᤍᤣ᤺ᤛᤢᤖᤥ॥”
  mie-NT: 'De maá quīvī jā cuxíní, de nī ntají dē mozo dē cuācāna ndá nchivī ñúcuán
    jā ná quíji ji cuxíní ji: Nehēn ndá ní, chi ja íyó tūha ndihi, ncachī mozo.'
  san-TIB: ཏཏོ བྷོཛནསམཡེ ནིམནྟྲིཏལོཀཱན྄ ཨཱཧྭཱཏུཾ དཱསདྭཱརཱ ཀཐཡཱམཱས, ཁདྱདྲཝྱཱཎི སཪྻྭཱཎི
    སམཱསཱདིཏཱནི སནྟི, ཡཱུཡམཱགཙྪཏ།
  qve-NT: 'Chaymi mikhuy horas chayaramuqtin chay runaqa, sirvienten runata kamachiran
    invitasqan runakunata waqyamunanpaq: “Hamuychishña mikhunaykichispaq; mikhunaqa
    listoñan kashan”, nispa.'
  pao-NT: ewa yongo saa tuungu, ewow tu pupua'amu oetoo bi.
  cbu-NT: 'Patatam iwaparamchu, muchchureetssha: Zuwanllee ichinguru kuruzushini.
    Katungumaam waritayanlltanda. Naani katungeeni, áttanda táshini, mang tárangiya
    tputsi.'
  usa-usa: 'aáwaqa naí-kánáámá pááq itana naayóbáqô yááyarai-kayukama wení mayaí-wáyúkámá
    titata ko yááyaraae. min-nákómá maará téna timá yímikaiye: “keráwáqá yero. máqte-qtataaqa
    yokaa umáguraiye.” téna tiráiye.'
  soy-soy: 'Kɑi pilukɛ kumúŋɛ́ n tu, uu uukɛikɔ́ tum tɛ ukɛ́ hɑ pɛ̃ kuu n sélei
    mɑɑ rɛ: Ani kɑm, ḿpɑ́ yo yɛ nkpéni pipele mɑsilɛ.'
  hui-hui: Agali biagome tomo biagoni dawawa nolene tu hayagola ibunaga biabe bia
    haga heagohondo lalu, Wali agali ibalimu laruru tomo dawa ngago nole ibilo lamule
    pu, lene.
  amf-amf: Kumman wodan yeskaysaka, yinin eelaanadar ‘Yerro wul ashkadhidine; keeda
    nivee’ hamayse kena apon giyea yisa waadiman eam kedar ki yittsade.
  quc-NNT: 'Pa ri hora re ri wi''m ri achi xutaq b''ik jun patänil re chub''ixik chke
    ri e sik''im: “Sa''j alaq, ya xutzir ronojel,” —xcha chke.'
  dob-dob: Ta niꞌatu masula ꞌigibubuna ga ꞌina ꞌaliꞌei ꞌietunena tomotai nidi ꞌediya
    ga ꞌieonedi, ‘Niꞌatu masula sigibubuna, ꞌenega wamai be tatatauya be ꞌeꞌai nina
    wada ꞌai.’
  wrs-wrs: '@see-verse:LUK.014.016'
  mca-mca: 'Qa in yamets pe'' hora qu'' netekju'', qa yukin pa'' ƚeqejkunenek qu''
    niyaji''ik''i pe'' hats jutsiqets qu'' ƚekufetse'': “Yapete'' eneki''ƚ. Hats yijat''ets
    he'' aqatsi''ƚ.”'
  kiw-kiw: Mahuai himioi iohiai-da, ruu raa himoꞌa mereei otiodai-ka, ruu-ro iiamaꞌue
    uubi iduꞌaituti, ‘Ooꞌumo, raarai-da riꞌo turiaha tauo imaumodii maaka.’
  tzo-TZC: 'Cꞌalal yorail xa ti veꞌele, laj yalbe ti yajꞌabtele: “Batan, ba albo yaꞌiic
    ti buchꞌutic icꞌbilique, laꞌic la, yuꞌun chapajem xa scotol, xavut”, xi.'
  mya-mya: အ​ချိန်​ရောက်​သော​အ​ခါ​မိ​မိ​ဖိတ်​ခေါ်​ထား သူ​များ​၏​ထံ​သို့​အ​စေ​ခံ​တစ်​ယောက်​အား
    စေ​လွှတ်​၍ `ကြွ​ကြ​ပါ၊ အား​လုံး​အ​သင့်​ရှိ ပြီ' ဟု​ပြော​ကြား​စေ​၏။-
  gng-NT: Tijier nnɔ ya jijiyo baa' nɛ u sɔn' uʼtonsɔnl u nɔn' ki tɔke' bɛ kí ye
    bɛ ń dɛn bi bonde' niʼkɛ ki gben'-a.
  cbi-NTPO: 'Tsejtu panda finu ura tiyañu, yachi taawasha kemu chachinu: Yumaa panda
    finu ura tiyañu'' mitya, mangueeji'': Jadei, tide, timi.'
  ikk-NT: Ogẹn oriri hụ e ru, ọ nọ zi odibo ẹ d'a gwa ndị ọ kpọ oriri, sị wẹ, ‘Bịa
    nị nị a kwademẹgụọ wẹ ihiẹn ile!’ ”
  leu-leu: La yaan ina fenamo xo savat e a mataa aave xo a feng a sisiak sina xena
    xuus fatexaas a mu rabuna aava ri fo siak a lagasai xena filimaanan, pana, ‘Filimaan,
    senaso a maana mo ina fenamo ri fo faigotanan xo.’
  maz-NT: 'Nuc''ua ''ma o zädä c''e hora ''ma ro ziji o xëdyi, c''e bëzo o xipji c''ü
    o̱ mbëpji: “Mague cja c''o ró mbita, ma xipjiji ra ẽji dya, na ngue ya jogü texe”,
    eñe c''e bëzo.'
  bod-N: དགོང་ཟས་ཀྱི་དུས༌སུ། རང་གི་གཡོག་པོ་མངགས་ཏེ་བོས་པའི་མགྲོན་པོ་རྣམས༌ལ། ཤོག༌དང༌།
    ཐམས་ཅད་སྟ་གོན་བྱས་ཚར་ཞེས་སྨྲས་སོ།།
  tca-NT: —Rü yexguma marü namexgu ga norü õna, rü wena norü duü̃xü̃xü̃ namu na yema
    duü̃xü̃gü ga marü nüxna naxugüxü̃maã nüxü̃ na yanaxuxü̃cèx ga marü na namemarexü̃
    ga norü õna, rü paxa yéma na naxĩxü̃cèx.
  zpl-NT: Chequie chenu uriña horaꞌ exee, uxeꞌla bene zeꞌe mosoꞌlla nze ni lubee bene
    enu uzeneꞌlla para nú yeꞌta beei xne necalula exee.
  mbc-NT: Moropai iweiyu eseporî'pî entamo'kanto' weiyu. Mîrîrî ye'nen tîpoitîrî yaipontî'pîiya
    attîto'pe pemonkonyamî' yannoi. Taato'peiya ka'ne' pe asi'tî entamo'katane'tî
    entamo'kanto' esenposa' man aasîrî taato'peiya kai'ma etasa'kon pemonkonyamî'
    pî'.
  ndg-ndg: Wakati sheree paibile tayari, amtumite mmanda wake kuabakia balo babakokilwe,
    muiche, kwa sababu ile yoti ibekilwe tayari
  wsk-wsk: Se na inang nunguru saparam mu, nu ko ura kari maonam, namar ale kariimet
    ani taimonko nunga aurem mu nunga manaru se taimonko, ale meko, ‘Tairalko, na
    inang mel nunguru burangi sapaman se am na ko la aniso.’
  toj-NT: 'Jaxa cuando lec xa ay ja huaelali, ti seca ja smozo ba oj ch''ac spay jan
    ja ma'' sloconeji: Laic xa. Ja huaelali lec xa ay, xchi ja mozoi.'
  tbc-tbc: Murnag biabi fidian itout dugo iŋanen urat pinein idinig yaug, tamolpein
    igiai an irupidai, ‘Apalu, biabi fidian itout la ya.’
  sna-sna: Panguva yamabiko, akatuma varanda vake kuti vandoudza vaya vakanga vakokwa
    kuti, ‘Uyai, nokuti zvose zvagadzirwa.’
  smk-NT: Sin narate' anay awron punsya, nipakayaban nasaray sinagyat konan katulong
    na a wana konra, ‘Kamoyna ta nakasadya' ana nga'min.’
  grc-TCGNT: καὶ ἀπέστειλε τὸν δοῦλον αὐτοῦ τῇ ὥρᾳ τοῦ δείπνου εἰπεῖν τοῖς κεκλημένοις,
    Ἔρχεσθε, ὅτι ἤδη ἕτοιμά ἐστι πάντα.
  gof-WFTW: Imatoy mokettiya saatey gakkiya wode xeegettida imathata, ‘Hekko ubbabay
    giigis, haa yiite’ yaagidi xeeganaada ba aylliya kiittis.
  spa-BLM: 'A la hora de la cena mandó a su criado a decir a los invitados: “Venid,
    porque ya está todo preparado”.'
  kyz-NT: 'A''ere ''ga erojyw ire oje''ega wemiayuwa ''ga amũ upe: “Ere ewau ''gã
    nupe kwe pe, jeremimo''wy''wyrera ''gã nerua”, ''jau ''ga ''ga upe oje''ega. A''eramũ
    ''ga awau.'
  dao-dao: “Buh ei kcün üng a jah khüeia khyang he cun, ‘law u, ahmäi ngpäng ve’ ti
    lü a m'ya a tüih.
  cya-cya: 'Xa cua'' lca siin can'', msu''hua yu sca nguso ''in yu tsa te''en ''in
    nchgaa nu cua'' nguni yu can'', lo'' ndeña''an ngulo yu tñan ''in chcui'': Cua''
    tca tsaa um, si''yana cua'' lca na nu ntsu''hui cha'' ca siin ''in um.'
  nii-nii: Pe kuni nungii kunum ei, eim kuni er kun er sepi kin, eim kongun wumb kindang,
    puk ok, eim kan nirim wumb ei wangin kin, ‘Kuni er kun er sep moł,’ nirim. Neng
    kin, eim kongun wumb puk, ‘Kuni er kun er sim, enim wei!’ pa nik.
  ign-NT: Te máimahapa tiúripa eta tinicacare, mavanecapa ema mamusura mameta­cavaca
    náitecapa ena nacaichu­ha­ca­si­que­neanahi taicha tiúriripahi eta tinicacare.
  dik-NT: Nawën cï mïïth yai guiir, ke toc aluɔnyde bï kɔc wïc ke yai yic la cɔɔl,
    ‘Bäk, këriëëc ëbën acï thök ë guiër.’
  cac-cac: 'Axo ix c''och yorail jun vael chi'', ix schecanb''at jun schecab'' vin̈,
    ix b''at yalan d''a eb'' avtab''il, ix yalan d''a eb'': Cotan̈ec. Ix c''och yorail
    yoch vael, vach''xo yaj smasanil, xchi d''a eb''.'
  tzj-E: 'Tak xerla'' hor rxin w-im c''ola jun rmos xutak ela che csic''sic je'' invitado.
    Ja'' mos tak xe''ekaja cuq''uin invitado cawra xbij chca ra: —Jo'' chumtanak chic
    njelal w-im, cara'' xbij chca.'
  san-BUR: တတော ဘောဇနသမယေ နိမန္တြိတလောကာန် အာဟွာတုံ ဒါသဒွါရာ ကထယာမာသ, ခဒျဒြဝျာဏိ သရွွာဏိ
    သမာသာဒိတာနိ သန္တိ, ယူယမာဂစ္ဆတ၊
  yaa-NT: 'A piai mã itipinĩshara faxõ a yonoxomis nĩchini ato yoitanõ iskafakĩ: ‘Kookãfe
    pixikakĩ. Mã ẽfe xanĩfãfe itipinĩshara faki,’ ixõ ato yoitanõ.'
  cab-NT: Óra lun adíneruni, aba loúnajani lumúsun aríñaga joun amísurajoútiña. “Queímoun,
    aráanseeli sun cátei.”
  clu-clu: Pagabot ang oras nga inogkaun run, ginsogo na anang sorogoon nga ayanan
    run anang mga ginpangimbitar kag konon nga ‘Magayan run doto ay priparado ron
    ang tanan!’
  swh-ULB: Wakati sherehe ilipokuwa tayari, alimtuma mtumishi wake kuwaambia wale
    walioalikwa, `'Njooni, kwa sababu vitu vyote vimekwisha kuwekwa tayari.'
  tpt-NT: 'Ex tejkan lakachilcha xahora lakvayti va malaqachal ixꞌoqxtamati para kalakjunil
    yu laklhijunkanta: “Kapꞌintꞌikcha, alinꞌojoycha tachun ni vayti.”'
  aai-aai: Naatu hiyuw aanin isan ana veya natit, tur iyafar ana ofonah isah eo, ‘Kwanan
    hiyuw tanaa, sawar etei ai moyab sawar.’
  sny-sny: Ta'uwe hereiyei lo nowe heneraiyei su, meni owane wiyawi yahowa'i a'i iro
    siye meni ma'e eiye, ‘Ne lu taune werese ma'e, ane tu ei aniye ape, ne lowe werese
    ma'e ei anire. Ayei etiri werese ta'uwe nanei tepa'asiye.’
  myy-myy: Basa ñasʉoroca ĩre moa ĩsiri masʉre, “Masare jitẽña. Itocõ ña wajʉ ĩja”,
    yiyijʉ ĩ, ĩ ya moari masʉre.
  trc-NT: Ga̱a ne̱ dan me se ma̱a̱n orá cha̱ nij soꞌ chraa me caꞌnéé síí navij rá
    chaꞌanj man se‑mo̱zó soꞌ caꞌa̱nj cata̱j mozó yoꞌ rihaan nij síí caꞌna̱ꞌ se vaa
    caꞌna̱ꞌ nij soꞌ chaꞌanj cha̱ nij soꞌ chraa a. “A̱j quisíj guun chuvi̱i, ne̱ caꞌa̱nj
    níꞌ cha̱ nij soj chraa ei”, taj mozó yoꞌ rihaan nij síí caꞌna̱ꞌ chaꞌanj yoꞌ a.
  cut-NT: 'Ura che a quendihte mesa ne, dechuh ye sa̱hn deca̱hya yahn ye che ca̱hma
    se nduco sa̱hn chahn: “Ca̱hn nchuhn, te a va ya̱n nducuahn.”'
  bel-bel: 'і калі настаў час бяседы, паслаў раба свайго сказаць запрошаным: ідзеце,
    бо ўжо ўсё гатова.'
  zlm-KSZI: Apabila tiba masanya, dia menyuruh hambanya pergi memberitahu para jemputannya,
    “Silakanlah, kerana semuanya siap sedia.”
  gdr-gdr: Ɨ re onggɨt diyamdiyam wɨn awonj, ton ket tina wɨko rɨga yɨtmɨkitonj ten
    wumɨr omnam yena re ton obayɨm engaukinonj da, 'Wɨn ket menonɨm! Komkesa gasa
    re ke ongonjeni im.’
  vmy-NT: 'ꞌBa kionga je echu chu̱ba̱ nga kuakjen, xutabiu kitsikasen jngu chuꞌndare
    tuxi kuetsunire xi kitsikjintꞌe: “Jabiu, ngatꞌa je tijñanda ngayéje xichine.”'
  cmn-FEB: 到了开席的时候，他派仆人去通知受邀客人，‘来吧！宴席已经备好。’
  gmv-RNT: “Diggise maana wodeykka gakkin xeeygettida imathata, ‘Wurikka giigida gish
    haa yiite!’ giidi xeeygana mala ba ashkara yeddides.
  ncl-NT: 'In tonali hual mochi cataya layucxiltili, quitilanic itequipanujquil pa
    quinnahuatisquiaya yehuanten hual quinnotzac, quinmilic: “Xihualacan pampa axcan
    unca layucxiltili.”'
  sua-sua: Tie palngaem, ta meng kalkayie langto kam ngae kaen a re ngang o mia ruk
    tme mang ngar te, ‘Aol ngte na, ko kolaip karo ol ngat kikhi pum mar he.’
  klt-klt: Kulá sinak rámá hánám wahára wu ámna watá yáup nanggená káman suring mán
    ámna yánáng sáuk ngá watán káin kungga sungi wu há tiyawingga átak ingga yáninán
    kuk.
  are-are: Marnalka, karalka ingkarraka kala etakalangantama, era urrkapunhapunha
    ekuranha yairnaka relha nhanha etnanha ilitjika, ‘Pitjai, marnalka ingkarraka
    kala nama.’
  gai-gai: Karica an amtiam aniacna amna ra laruri, ma ndona mbaiŋna ramoot mbagɨrica
    ma taŋga an meikramtaɨrmo mbopca taŋri, ‘Ne kɨpca taŋca amna. Amta reikca muruŋ
    nakocroca mamairi.’
  qvm-NT: Tsay junag chämuptinnashi ashmayninta cachargan tsay wilacatsishgan runacunata
    pushamunanpag.
  chz-NTPS: 'Maˊ gaꜙtëꜘ hor˜ kuhꜙ dsaˉ maꜙnʉʉꜙ, gaꜙche̱e̱yꜗ ja̱a̱ˉ moz˜ kya̱a̱yꜗ mahꜗ
    dsaˉchiihˋ hi̱ˉ maˊ naˉteehˊ kya̱a̱yˈ: “Yaˉnääꜘ hnähꜘ gaˉjʉhˉ. Jëëhꜘ, maˉnaˊlluˋ
    baˊ läꜙjëꜙ.”'
  kmu-kmu: Ke humateteno imua ago kimaleteno aliꞋya kanoꞋamona hutegeno viaꞋyamo kema
    humatenea veaꞋnehe ‘Tamakaya eho. MukiꞋa nesaya yana ago talo tala humalene.’
    huno hamapai-maine.
  ood-NT: T am i e ai. Kut am hema cheha g e‑pionag. T heg am him k ha‑ahgi mo wehs
    haꞌichu e nahtokch.
  lbm-lbm: जब जेवन तैयार भय गयो त ओन अपनो सेवक को हाथ नेवता वालो ख बुलावा भेज्यो,
    ‘आवो, अब जेवन तैयार हय।’
  ncj-NT: Huan ihcuac yoquichihchiuque inon tlacuali, oquititlan in itlaquehual maquinnotza
    in tetlatlautilten mahualacan tleca yica nochin tlayectlalili.
  yuj-yuj: Tá wae am tupur naenámp yae korop nánko maok, náráp tére aropan, akwapea
    éréképá koropaeria sámp-kérépánko maok, mao akwapea sérrá, ‘Fɨr wae ponankor nánapia
    páteane. Yumo koropenke!’
  kto-kto: Pa na tara migat meba betieng parak, asagaong migana ang o ubi meba maalava
    inamaniap tinan la mamarikong. Tiesong gare ro, ‘Mumiong. Mirier pagap ganam la
    marangameng ara.’
  gmv-NT: “ዲጊሴ ማና ዎዴይካ ጋኪን ፄይጌቲዳ ኢማꬃታ፥ ‘ዉሪካ ጊጊዳ ጊሽ ሃ ዪቴ!’ ጊዲ ፄይጋና ማላ ባ ኣሽካራ ዬዲዴስ።
  por-BLT: 'Quando chegou a hora de comer, enviou o seu empregado para dizer a todos
    os convidados: ‘Venham, pois o banquete está pronto!’'
