  avt-avt: 'Wɨ epei man te hɨrak kakwet mɨt menmen. Hɨrak keriuwet mɨtɨk kɨrak kaknɨnor
    kakɨtpor kar ik: ‘Hi epei emani menmen te yi einen eiyɨm eitikewa.’'
  cbk-cbk: Cuando ya llega el hora para come, ya manda le con el di suyo ayudante
