    tsaa chcuiꞌ loꞌo nguꞌ ndiꞌya̱: “Cua laca ngua tsoꞌo scuaa nu caca si̱i̱ jiꞌi̱
    ma̱, nacui̱ xuꞌna naꞌ”.'
  bqc-SIM: Blɛblezĩ ↄ̃ à a zĩkɛna zĩ̀ oi gbɛ̃́ pↄ́ à ń gbɛaↄnɛ aa mↄ́, wa làa
    sa.
  tcz-CHONGTHU: Golvah anneh khom chu gontup ahiphat in, asohte asol'in, akikou ho
    jah'a, “Hungun golvah ankong gontup ahitai” agatisah'e.
  mar-mar: भोजनाच्या वेळी ज्यांना आमंत्रण दिले होते त्यांना ‘या कारण सर्व तयार आहे’
    असा निरोप सांगण्यासाठी नोकराला पाठवले.
  snp-snp: Ena neta-mata muki ya olufe lo fuli loitami kamena yalo ya wenenadoka ya
    kouba-nabala we ilifaito uto eti loto logimami, Neta-mata muki ofo kitae. Alo,
    logimaiye.
  isl-isl: Þegar allt var tilbúið sendi hann þjóna sína til að minna boðsgestina á
    að nú væri stundin komin.
  spy-NT: Yu kayit ꞉bēsyēēt nyēē /kikyoomēē saakweet, kōōyookto motwooriintēēnyii
    wokumwoochinoot bichoo kukwa.
  xnn-xnn: Nganngani pay nan panangan danat ibaa nan baana ay omey mendekat isnan
    sangailiyena.
  mwe-mwe: Lyubha lya kalamu likaishileje gubhantumile ntumishi jwabho akaalugulilanje
    bhashemilwenje bhala kuti, ‘Nnjiyangane, indu yowe ili tayali.’
  tte-tte: Kaliyatenane koina kekanne iginauli kabo ana topaisowa iyawasa ilau iwalo
    siya beyabeyana kekanne kaiwena ikawanoi-yagili iwalo kolili iba, ‘Kwalaoma ginauli
    meuloina sikatububunanako.’
  tcs-tcs: Bat wen da kaikai blo da pisting bin redi, em bin sane wokman blo em po
    singaut dempla uda em bin inbait, “Kam, kaikai i redi nau.”
  hlt-THB: buh ainaak tym a pha awh imkung ing buh ai na ak khy thlangkhqi venawh
    a tyihzawih thlang ce tyi nawh khy sak hy, ‘law lah uh, ik-oeihkhqi coeng boeih
    hawh hy,’ tinak khqi hy.
  soq-soq: Ita oda apanawa oda nanawa imaasantue nolawa dewalala dea wanaubeno nisolala
    au alene diamone wanase, ‘Sosona winlena, oda nanawa imaalentue winede.’
  qub-qub: Micunan örapäga uywayninta cachasha chay willachishan runacunata ‹Micoj
    aywashunnashi› ninanpaj.
  att-att: Á ta kabalin na napparán, jinok na yù aripan na ta en na agálán yù ira
    apatan na. Á kinagi nayù aripan nira, ‘Umay kayu bì, ta naparánin,’ kun na.
  bki-bki: Ana bogo na naio miomon vite nonovio bisi ju, ana miila kiano toro tai
    ka riva rivuru nalo nam̃a abiolo ruei ka amei.
  bqp-bqp: Pↄ́blegↄrↄ zĩ à a zĩkɛrii zĩ̀ à o gbɛ̃ kũ à ń sísinↄnɛ ò su, ò pↄ́ sĩnda
    pínki soru kɛ̀ ò làka sà.
  mcp-mcp: 'Nyə á ka kənd sɔ́ɔ́l məsáal yé ja wəla lʉ dína í á wɔ́ɔ́s yí, nə́ a kə́g
    cɨ nə buud nyə́ á jɔ̂w wá nə́: “Zəgá, isâ byɛ̂sh í mú mitéégyá”.'
  hat-hat: 'Lè pou fèt la kòmanse, li voye domestik li di envite yo: Vini non, tout
    bagay fin pare koulye a.'
  npl-NT: 'Iwa ijkuak ya tlakuaskiah, okinawati se tetlakéwale makimiliti n tlatlálwilteh:
    “Xiwalmuikakah, porke nochi yotlaiksik.”'
  bgg-bgg: Michie chie pha ishak rey mage shii, zab khriig rey sha rone biwenthek
    shii, ‘Thawuii sha bo, è ho pha awai khiaothek shii thoh ge.
  eng-TCENT: At the time for the banquet he sent his servant to tell those who had
    been invited, ‘Come, for everything is now ready.’
  eng-BSB: When it was time for the banquet, he sent his servant to tell those who
    had been invited, ‘Come, for everything is now ready.’
  cpu-NT: Ikanta omonkaratapaaka irovantyaari jotyaantakeri iromperatane inkamanteri
    ikaratzi ikaimakaantakeri, tema irootaintsi irovaiyaani.
  san-ASM: ততো ভোজনসমযে নিমন্ত্ৰিতলোকান্ আহ্ৱাতুং দাসদ্ৱাৰা কথযামাস, খদ্যদ্ৰৱ্যাণি
    সৰ্ৱ্ৱাণি সমাসাদিতানি সন্তি, যূযমাগচ্ছত|
  tac-NT: Napu'lige sebasa raweli go'ame go'mechi ralámuli bayérigame, 'ma gayéniga
    ilígichi alué go'ame, júlale bilé rió bo'né 'yuga nóchame bayéniliga alué ralámuli
    napurigá smela alé galírale go'ame go'mea.
  eng-WEBPB: He sent out his servant at supper time to tell those who were invited,
    ‘Come, for everything is ready now.’
  gfk-H: Tano pakana bung bia no nian ga tagura ga tulei no nuna tultulai uta diet
    ing gata saring tar diet. Ma no tultulai ga hasasei diet bia, ‘Mai, kanong ira
    linga i ta tagura taar kaiken.’
  viv-viv: Avemwamwala ana tova gilakayemu againe, yana tomaduyowayowana giꞋiveninisena
    be kaliva avemwamwala againe giyowanidi-ma ginagahenauwedi ginagayo, Kidewadewa
    ahe gihavaina, au wanaꞋela.
  yao-yao: Pajaiche ndaŵi ja chakulya ŵannajisye kapolo jwao kukwaŵilanga ŵandu ŵaŵaŵilanjikwe
    wo, ‘Njisangane, pakuŵa indu yose ili chile.’
  tgp-tgp: Ale hin rani mata hanhani tavera atu mo r̃ule na nona volitusi isan la
    haratu mo usira moiso vara i verea isara vara, ‘Ha mai matan hinau tari la tatamahu
    moiso!’
  auc-NT: Æ̈æ̈mæ̈no beyedë ïinque bayonte tömengä ingante në cæcä ingante äninque,
    “Ïïönæ æ̈æ̈mæ̈no ïinque cætimpa. Pöedäni,” ante bitö të të wente ænte pöe, ante
    da godongä.
  kbc-NT: Niɡ̶icota aca lakata nalokegi, odaa ja iiɡ̶e liotagi me nodetece oko, mee,
    ‘Anagitiwaji, inoatawece ja igo.’
  bmh-bmh: Ee mis banou unum mazi elena, ee zabun ziwas ebu gonugau salau du palautoron,
    go dudu gonug getal awareun, alai ee zabun betei awareun, ‘Ag alan, ee zabun ziwas
    meu.’
  ctu-BL: 'Ti'' yorajlel q''uin tsi'' choco majlel x''e''tel i cha''an cha''an mi''
    suben jini pʌybilo'' bʌ: “La''ix cula. Laj chajpʌbilix”, che''en.'
  meq-meq: Həlay i mənde wu mənday a sla na, a slər ndo i məsler ŋgay mata zalatayaw
    a ndo hay. Mâ gwaɗatay tâ yaw anəke hərwi wu mənday maləva bo eye tsɨy.
  noa-H: Maimua chadcha p'iejãb wauwia, ya t'ach k'öju hed haadeewai, chi patrón jöoirau
    hich chog pʌ̈ijim haajem, hich dʌ̈i hiek'atarr k'ʌʌn haar jaaubaimaawai t'ach
    k'oon bëemamk'ĩir.
  alp-NT: Kena esi tolae manane pela peneka, iulake eni tamata makerike kena keu beteke
    loko tamata rebe ikotisi be, ‘Mai noma le tola manane pela pene!’
  san-VEL: tato bhojanasamaye nimantritalokaan aahvaatu.m daasadvaaraa kathayaamaasa,
    khadyadravyaa.ni sarvvaa.ni samaasaaditaani santi, yuuyamaagacchata|
  kbq-kbq: Ne'zama nesaza kna egeno, kazokzo eri'za vahe'a hunteno, koma zamagi hu'noa
    vahete vunka eho hunka ome zamasamio. Na'ankure nezantamia hago retro huramante'ne
    hunka ome zmasamige'za eho.
  kbh-kbh: Juasama ya yojobuache ora, canÿe oservená ibojíchmua chë ófjanënga jáuyanama
    chamotsajna, ya lempe yojtseprontana ca.
  ron-LSB: 'La ora cinei, a trimis pe slujitorul său să le spună celor invitați: “Veniți,
    căci totul este gata acum.'
  pon-pon: 'O kadarala na ladu o ni dokan kamadip, pwen kaire kin irail, me pan toun
    kapar: Komail ukedo, pwe meakaroj onoper.'
  nhe-BL: 'Huan quema cualtitoyaya nochi tlacualistli, huajca quititlanqui itequipanojca
    ma yohui ma quinilhuiti nopa tlanotzalme: ‘Xihualaca pampa nochi ya tlacuajtlalili.’'
  sps-sps: Tan nainy to aya nan guainy, ya jiats raton vainy binun ma nai tsue of
    rari na vainy te nom vebus, ‘Taami yam a fo mamatsiny ka te kakoun en.’
  wnc-wnc: Yatewan kuwana nanam naningge tapduknga gwa siwan kake puya amina initewan
    kuke aminu tupa yayawakutde anzing yanikut, ‘Ginu apnong. Sangabamu gwa tandakngatek,’
    ngang yanikut.
  bus-bus: Pↄ́blegurↄↄ zĩ à a zĩkɛri zĩ̀ à o gbɛ̃ kɛ̀ à ń sísinↄnɛ aↄ̃ mↄ́, wà pↄ́
    píngi soru kɛ̀ wà yã̀a sa.
  gub-BL: Mai'u haw 'ar mehe uze'eg uma'ereko ma'e pe kury. — Eze'eg eho hereminozgwer
    wanupe nehe ty, i'i izupe. — Pezur ureràpuz me mai'u haw pe nehe ty wà, uhyk kwez
    kury, uhyk kwez kury, ere wanupe nehe, i'i izupe.
  imo-imo: Langi nonge waimu wendo orumu kinye yunge kendemandemundo nimbe mundupelie
    nimbei, ‘Oi peya namili waio nimu imbomando kinye i waimunga langi koipo panjiro
    kani namili wangei pungo nipuwi!’ nimu.
  boj-boj: Aqa maruro bati brantonaqa a na aqa kaŋgal tamo bei qariŋyonaq gilsiqa
    tamo naŋgi di minjrej, ‘Niŋgi boiy. Iŋgi iŋgi kalil gereiyosib atonub unu.’
  eng-DRA: And he sent his servant at the hour of supper to say to them that were
    invited, that they should come, for now all things are ready.
  knf-knf: 'Wi wal wi pde kañah ubanuŋ kë aşë yil nalemparul aya aji na biki aduuŋ:
    “Nabiini, kañah kabaa.”'
  san-KHM: តតោ ភោជនសមយេ និមន្ត្រិតលោកាន៑ អាហ្វាតុំ ទាសទ្វារា កថយាមាស, ខទ្យទ្រវ្យាណិ
    សវ៌្វាណិ សមាសាទិតានិ សន្តិ, យូយមាគច្ឆត។
  arn-NT: 'Fey puwlu ti ora ñi ingeael ti pun iyael, werküy ñi pu kona fey feypifalfi
    tati pu mangel: ‘Küpamün. Itrokom iyael dewküley.’'
  zas-NT: 'Chi ma gojl hor gaw reeman xche, guxhaal xmojsaman din chex chiguiedxix
    loj ree biooz guin: “Gol guda din graczi ma najcchaaw.”'
  ken-NT: Mpok anɛ ɛpa ɛ́bhɔ́ŋɔ́ bɛbho ákwáy nɔ́kɔ́, ató mɔ̌bɛtok ywi bɛ andɔk
    angati bo abhɛn yi anaka bɛ, ‘Twɔ́ ká, mánaŋ batoŋti yɛ̌ntɨkɨ ɛnyɨŋ.’
