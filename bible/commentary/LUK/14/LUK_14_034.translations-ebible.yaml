  soq-soq: Aideba apana uduudu menaidamodio waimoi. Tane aideba kadilena daasia winedia
    apana mai menamoipona, dia. Aideba daa dia winedia nana bedewe aubewo mai daa
    wapi, dia.
  qub-qub: «Cachiga allimi. Cachi chullur rumillan quëdaptenga ¿imanöpanataj pochguyninta
    cutichinman? Gamyarga
  att-att: “Á nu ajjan yù tumututtul nikán, ngam arán na ngámin ikatalà nikán, kunnay
    sù asin nga nári yù paggák na. Ta napiá yù asin, ngam nu awánin yù paggák na,
    á nalállák, á kunnasi panò nga manguli? Awán.
  bki-bki: Ana Yesu ber jamerijiano dolu banlo, naio berinavo “Vaatei naio be tonovo
    tai, mia ver bogo tai ana vaatei nene naio rijea re bunu rivu, naio maka bunu
    rijikia rila kiano im̃auano, p̃eli na maka bunu ve titai rijikia rila rijea rivu
    bereio.
  bqp-bqp: Wisi bi pↄ́ nnamɛ, ama tó a í nna tà, deran oni kɛ nà à gↄ̃ nna dↄↄ?
  mcp-mcp: «Ca dʉ́sə jɔ̧ sâ. Njɨ ŋkí ca í cwâl, jɨ́ bwə́ é nyiŋgə wá dwo məgwâm nə
    ndɨ̂ yí?
  hat-hat: Sèl, se yon bon bagay; men si sèl la pèdi gou l', ak kisa pou n' fè l'
    sale ankò?
  npl-NT: '''N istatl satlawel kuali, pero tla ayakmó tlapuyeya, ayakmó kuali.'
  bgg-bgg: Suruii ne wie ro, jimagunde airo rem ji shand dun arone, dinne suruii rem
    arab mua phro.
  eng-TCENT: “Salt is good, but if salt loses its flavor, with what shall it be seasoned?
  eng-BSB: Salt is good, but if the salt loses its savor, with what will it be seasoned?
  cpu-NT: “Tema kameetha okanta tzivi okatyotzi. Iro kantacha aririka inkonovaitero
    tsika ompaitya, eero apantaaro inkatyokantaityaaro.
  san-ASM: লৱণম্ উত্তমম্ ইতি সত্যং, কিন্তু যদি লৱণস্য লৱণৎৱম্ অপগচ্ছতি তৰ্হি তৎ কথং
    স্ৱাদুযুক্তং ভৱিষ্যতি?
  tac-NT: ―Onaka 'la ju napu'lige bijí ajkágame kachi. Alué oná 'ma najsuwisa, tase
    siné ku a'lá gainámala.
  eng-WEBPB: “Salt is good, but if the salt becomes flat and tasteless, with what
    do you season it?
  gfk-H: “Sol i manga harahut. Sen ing bia i pataam ira dadas wara harahut tano sol,
    no nuna dadas na hanuat baal hoeh? Pai tale. I ta linga bia um.
  viv-viv: Lehaga gaitoma hagihagina. Tu kaꞋi lehaga yana digadigaga gidahavaina digo,
    keke adafaiweya kadakivedigagi-havagileni, au keke-moꞋa.
  yao-yao: “Njete jili jambone, nambo njete jasoyesyaga unonye wakwe chintaje chichi
    kuti unonye wakwe uujile sooni?
  tgp-tgp: Niu la saoroia enia mo r̃uhu, pani vara mo sopo mele te ngar̃pulu hinia,
    ngar̃pulu i pa mele sivo hinia sohena sava?
  auc-NT: Ayæ̈ apæ̈nedinque Itota, “Cati quïmonte cæ̈ï ïñömö waëme inte gæpæ̈ ëmompa,
    angacäimpa. Incæte nongæ̈monte ba adinque mïnitö wæætë æbänö nö cæmïni wæætë gæpæ̈
    ëmonguïï.
  kbc-NT: Odaa eɡ̶idaa diitigi me dotaɡ̶a Jesus, mee, “Niɡ̶ina yoci eletema inoatawece,
    pida niganiaditema libayodaɡ̶a, aɡ̶ica ɡ̶onimaweneɡ̶egi daɡ̶a jaoɡ̶atace me bayodi.
  bmh-bmh: Yesus nug koli eneun, “Siu naliu go kel a. Bo, gonugau kel betei munug
    usalaba, koli kel a usalabun sul iborain tam.
  ctu-BL: Uts'at ats'am. Mi tsa' sajti i tsajel ats'am, ¿bajche' mi caj i cha' tsaj'esʌntel?
  meq-meq: 'Yesu a tsikatay dzeke mekeleŋ eye sa, a gwaɗatay: «Ayaw sluwal na, wu
    nakə lele aye. Ane tuk na, taɗə sluwal a vəɗ sa bay na, ta sliye matəre ha mâ
    vəɗ həraɓəɓa sa na, ma kəkay?'
  noa-H: Mag hamach nem hisegmap'am k'ʌʌn higwi hiek'ak'agmamua hĩchab, ’T'ak'aran
    chadcha nem hajap'amʌugui hajim hanʌm; mamʌ mag sim nak'a haadëk'iin, ¿k'ant'ee
    serbiiju? Pöd bʌ̃ʌrjã hagua nem p'öju k'aba,
  alp-NT: “Tasire ruale mise, po sepo enkale moneka hoko onoe nkale suike saisa moneka.
  san-VEL: lava.nam uttamam iti satya.m, kintu yadi lava.nasya lava.natvam apagacchati
    tarhi tat katha.m svaaduyukta.m bhavi.syati?
  kbq-kbq: Hagemo'a knare hu'neanagi, haga'ama omnena, ete inankna huno haga'a erigahie?
  kbh-kbh: “Tamó ts̈abe soye endmëna; pero chë tamó fténana tojtsóbemëse, ts̈ëngaftanga
    ndoñe ques̈mátobena jamana tempcá sanana cachiñe chaotsatsmënama, ni saná jatamuama.
    Chë ftena tamó tondayama ntsoservénana, cachcá, chë ats̈be uatsjéndayënga jtsemnama
    tmojtsebos̈ënga, pero lempe jéseboshjonama ndoñe tmontsebos̈e, cach ndoñe chama
    ntsoservénana.
  ron-LSB: “Sarea este bună, dar dacă sarea devine plată și fără gust, cu ce o condimentezi?
  pon-pon: Jol me mau, a ma jol jarajan, da me a pan kanomanom mau kida?
  nhe-BL: “Istatl nelía cuali, pero intla ayoc poyec, ¿quejatza huelis tlapoyeltisoc
    sampa?
  sps-sps: “U teis kaan rof, sai te kajiaa non teteisian nan teis a binun tsunia te
    kap en, a sikia pis ta sanaan iny kat fateteisiainy fatabiny pis ya.
  wnc-wnc: “Pangu take siknga ngana pangga asiptawanu ninda dasing tasina take kaa
    siknga gatu siwik? Wena.
  bus-bus: Wisi nɛ́ pↄ́ nnaamɛ, mↄde tó à í nnaa tà, dian weé kɛ nà à gↄ̃ nna dↄↄ?
  gub-BL: Uze'eg wi teko wanupe. Xa ikatu a'e. (Aze ximono xa temi'u inuromo, a'e
    temi'u ikatu wera'u zanewe i'u mehe a'e. Nezewegatete aze peiko teko wainuromo
    nehe, a'e teko ukwaw putar Tupàn ikatu haw a'e wà nehe no.) Aze heta ywy xa inuromo
    nehe, na'ikatu kwaw temi'u rehe imono haw nehe. Ni amo nupuner kwaw ikatu haw
    imuzewyr kar pà izupe wà nehe.
  imo-imo: “Api kuta yu mele penga nalo yu tingo naa tembalo kinye yu kelepa tingo
    tepili ulu te manda naa temolo.
  boj-boj: Osiqa Yesus a olo marej, “Bar a bole. Iŋgiq di bar atoqnib aqa uyo boledamuqas.
    Ariya bar aqa qajarara koboqas di iŋgi kiye na olo qajararatqas? Di keresai.
  eng-DRA: Salt is good. But if the salt shall lose its savour, wherewith shall it
    be seasoned?
  knf-knf: 'Yeŧu akak aji na baka : « Pnam pawo uko unuura, paşale kak ayaş, bakakanaan
    kaŧaabare ki pa na we ba?'
  san-KHM: លវណម៑ ឧត្តមម៑ ឥតិ សត្យំ, កិន្តុ យទិ លវណស្យ លវណត្វម៑ អបគច្ឆតិ តហ៌ិ តត៑ កថំ
    ស្វាទុយុក្តំ ភវិឞ្យតិ?
  arn-NT: “Tati chadi kümey, welu kotrüwetunole, ¿chumngechi am wiñome kotrütuafuy?
  zas-NT: 'Dxel rëb Jesús: ―Ni zagdxe na̱j zëd. Per bal id zajcran naxij, ¿xhieza
    naag yayajcan naxij zatijb?'
  ken-NT: Yesu arɛm bɛ, “Ngáŋ áchí ɛrɨ́tí ɛnyɨŋ. Kɛ mbák ngáŋ ábhɨ́kɨ́ pɛrɛ
    bhɔŋ manyɨŋti mi, ná bákway bɛkʉ wu ampɛt ambak ɛrɨ́tí ngáŋ?
