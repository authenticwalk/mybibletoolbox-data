verse: LUK.014.034
translations:
  kpx-kpx: “Madea keu duave. Isito auna toelage hevena uoholige auna oleve kateai
    bae tota heai. Keu anekianu.
  okv-H: Ungo kiarira, haso ta gamo irae sigeto veto pambasuja amo haso ta gamo egerembeto
    puvurari inono aera.
  tbo-tbo: ‘Niha ginouli dewadewana ma dagihana ina kokoe ega emoemotana po ina dagiha
    meme.
  mal-C: “ഉപ്പു നല്ലതുതന്നെ; എന്നാൽ അത് ഉപ്പുരസം ഇല്ലാത്തതായാൽ അതിന്റെ ഉപ്പുരസം എങ്ങനെ
    വീണ്ടെടുക്കാൻ കഴിയും?
  grc-SR: Καλὸν ⸆ τὸ ἅλας· ἐὰν δὲ ⸆2 τὸ ἅλας μωρανθῇ, ἐν τίνι ἀρτυθήσεται;
  bgc-bgc: “नूण तो बढ़िया सै, पर जै नूण का सुवाद जान्दा रहवै, तो वो किस चीज तै नमकीन
    करया जावैगा।
  khz-khz: “Tamena nama, na pene tamena mamina pene lekwalekwa genai, arigi rauparai
    mamina mapene waikule-wai?
  deu-TKW: Das Salz ist wohl gut, wenn aber auch das Salz taub wird, womit soll es
    hergestellt werden?
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Dxiꞌa nac zödiꞌ, san chquiꞌ nit yöl‑laꞌ snaꞌ qui, ¿nacx
    úniruꞌ lei snaꞌ?'
  lin-lin: Mungwa ezali malamu ; kasi soki mungwa ebungisi elengi na yango, ndenge
    nini bakozongisa lisusu elengi na yango ?
  hns-NT: 'Oe bhie bolies: „Niemak to bahoet barhia tjiedj hai. Bakie djab oman sawaad
    na hai, tab kaise sawaad miel sakie?'
  noa-E: Mag amach nem isegmapham khʉʉn igwi iekhakhagmamua ĩchab, ’Thakharan chadcha
    nem ajaphamʉugui ajim anʉm; mamʉ mag sim nakha aadëkhiin, ¿khanthee serbiiju?
    Pöd bʉ̈ʉrjã agua nem phöju khaba,
  eng-EMTV: “Salt is good; but if the salt becomes tasteless, with what shall it be
    seasoned?
  mib-NT: ’Te ñayuu cácandíje cácuu i nájnūhun ñɨɨ̄. Vāha íyó ñɨ́ɨ̄, te núu ñɨɨ̄ ún
    na náā jeē uhvuá, ¿te ndese nduu uhvuā tucu?
  lif-NT2: युम्‍मिङ्‌ग नुःबाए चोःक्, कर युम्‍मिल्‍ले़ कुलिम्‍मे़न् माःबेःक्‍ने़ फाॽग्र
    याम्‍मो के़लिम्‍बा चोःक्‍मा सुक्‍मे़दे़त्‍ने़न्‍लो॥
  xnj-xnj: “Mwinyu chindu cha bwina, nambu mwinyu ngati uyagisi lunyong'onyo lwaki,
    yati usopewa kyani mbaka kuvya kavili mwinyu?
  mmx-mmx: La ne Iesu ga lok bok tidi, “Laxakures neni lavanga avukat, ket do loso
    xakures teren na xap, kopmen bok ba tangas kusu diba lox i la na so xakures manga.
  cbr-NT: 'Canan ca ësaquinribi Jesusan cacëxa: —Ësa ca. Tashix ca asábi ''icën. Asábi
    ''aíshbia aín muca nëtëtia ca unin uisaxunbi amiribishi mucotëcëntima ''icën.'
  tee-NT: Na k'ox ju matsat. Para ju matsat ni jantu sk'ok'o cava pus jantu lhitapalai.
  eng-LSV: The salt [is] good, but if the salt becomes tasteless, with what will it
    be seasoned?
  cak-NT: Ri atz'am can utz-wi. Y xa ta ri atz'am re' niq'uis-e ri ratz'amil, ¿anchique
    ta chic xtaka'an che chi nitzolaj chic pe ratz'amil?
  pah-NT: —Jukyra ko pyry. A'ereki omongo katu mbatera imonemukare'yma jupe. Pyry
    mbatera a'ero, ei Jesus'ga. Po jukyra ndapyryva'javi, marã po ti ahe imombyryva'javi
    jukyra a'ero nehẽ? Ahe nombyryva'javi tuhẽ jukyra! ei Jesus'ga.
  sja-NT: —T'ã pia bɨ. Mamĩda k'ɨyaa-edaru pɨrã, ¿sãga waya k'ɨyaapiima? aji.
  xed-xed: «Wya zɗa slughul, ka nda kɗa zɗaku mida katsi, ndaw dzaʼa vrəglanamta lu
    ta zɗakwani na?
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Ña̱ va̱ha ndiva̱ha cúú ñi̱i̱ yívi na
    joo co̱ó chuun toho a tá co̱ óhva̱ ña̱.'
  gfk-S: “Sol i manga harahut. Sene be ing i pataam ira dades ura harahut tano sol,
    no nuno dades na hanawat baling hohaam? Paile tale. Ite linge bia um.
  bmu-bmu: “Howe mi ölöpŋi akzapmö, sihimŋi mosötma ewö, mi mönö denöwö möhamgöinga
    kunbuk sihimŋambuk akawak?
  dgz-dgz: Amba Iesu sia anega wan, “Siuran kakae, go dansewa mega menawaet ninen
    garepiwa, ap gapan e anenen tane amba dansewa sia wata? Ame umap uon.
  eng-GNV: 'Salt is good: but if salt haue lost his sauour, wherewith shall it be
    salted?'
  zaa-NT: Yala riỹu' dète', pero canchu dèti'a gunìttią la' iỹé' quì'į nna, biala
    lani eyàccanią iỹé' cá.
  eng-WEBSTER: 'Salt is good: but if the salt hath lost its savor, with what shall
    it be seasoned?'
  guh-guh: 'Jesús icatsia comparacióncuenia jumaitsi jivi ayaibitsaëtoxanetojavabelia
    mapacueniaje: —Yajo abaxë itsa xaica, xanepana. Itsiata yajo pexaicaejavami itsa
    ajibi tsipae, ¿detsa pacuenia icatsia naxaicaeyaexanaejitsipa? Acuenebi.'
  bon-bon: “Yoo, ätrunga biname bime miijirage kaakesea pisi nyene ai gawecewe cabu,
    cuta caapereniiye tääpume miiji kaakesea pisi nyene, yepä teeme mite te liba lapiruge,
    siige ingwe ca äblicäco caapereniiye ne wawena mite me.
  nhw-BL: “Istatl nelía cuali, pero sintla ayacmo poyec, ¿quenicatza huelis tlapoyeltisoc
    sempa?
  mgw-mgw: “Mwinyo unogite, lakini mana unogau wake wobite, ulu'a galambuyilwa buli
    li'nga kilyi'lyi' sake kibuye?
  swh-ONEN: “Chumvi ni nzuri, lakini chumvi ikiwa imepoteza ladha yake, itafanywaje
    ili iweze kukolea tena?
  wbi-wbi: umwinyo nnono, neke nave ghunangike ghuvombela kiki neke ghuve mwinyo kange?
  bba-bba: Mɑ Yesu mɑɑ nɛɛ, bɔru ɡɑ̃ɑ ɡeenɑ, ɑdɑmɑ bɔru tɑ̀ n nɔɔ ɡu, mbɑ bɑ koo mɑɑ
    kɑ tu dorɑsiɑ.
  eng-KJVCPB: 'Salt is good: but if the salt have lost his savour, wherewith shall
    it be seasoned?'
  kgk-NT: 'Upéi he''i jevy: —Amombe''u jevy-ta peẽ-my xe moirũse va''e rehegwa nhe''ẽ
    juky rehegwa nhe''ẽ-rami. —He porã juky. Ha ndahéi ramo katu, ndikatúi eremoatyrõ
    jevy.'
  waj-waj: Yorokuuvo inna yoketaa mminnaavai. Yorokuuvo vainnonno maisainai fai ngia
    aaniivaadiri iikio kava yoketainarannee? Hama yopeemavee.
  ekk-PKP: Sool on hea, aga kui see kaotab oma maitse, kuidas saab selle taas soolaseks
    muuta?
  mpx-mpx: Hoga bugul waiwaisana, yaa ebo ana gasisi ge amnana ni so, nige bosowaina
    ta pahogahoga al.
  wbp-wbp: Ngula-jana Jijajiji wangkaja yapaku, “Kuja kankulu nyurrurlarlu langa mardarni
    purda-nyanja-kurlangu, ngulangkujujulu purda-nyangka yirriyirri-nyayirnirli! Yungurna-nyarra
    yimi wita wangka jarlti-kirli yangka kuja karliparla winjirni kuyuku. Jarltiji
    ngurrju-jala kuyuku pajarninjaku. Kajilpa jarltiji maju-jarriyarla manu linpa-wangu-jarriyarla,
    ngulaju majunya. Kulalpa nganangku linpaju pina pirrjirdi-mantarla yangkaju jarlti.
    Kajilpa jarltiji linpa-wangu-jarriyarla, ngula-jangka kulalpa nganangku mardakarla-juku,
    kala nyiyaku? Ngari kalu kijirni.”
  luo-luo: “Chumbi ber, to ka ndhathe orumo, ere kaka dimiye obed gi ndhathe kendo?
  nhe-NT: “Istatl nelía cuali, pero intla ayoc poyec, ¿quejatza huelis tlapoyeltisoc
    sampa?
  aii-aii: ”ܡܸܠܚܵܐ ܨܦܵܝܝܼ ܝܠܵܗ̇، ܐܝܼܢܵܐ ܐܸܢ ܦܵܝܟܵܐ ܡܸܠܚܵܐ، ܒܡܘܼܕܝܼ ܒܸܬ ܦܵܝܫܵܐ ܡܘܼܡܠܸܚܬܵ‌ܐ؟
  esk-NT: “Taġiuq nakuuruq, aglaan taġiuġniraaŋaiġumi, nakitña taġiuġniraalitqikkisiva?
  msb-msb: “Pareho ini siya sa maayo na asin na kun mawar-an sin lasa pan-o pa ini
    mapaarat gihapon?
  cpa-NT: ’Dsio¹ báh³ ŋi³. Cónh¹jøng² ha¹chi² ta³ li¹jmo¹ ŋi³ ju³ jøng² ca¹løa¹ tsa²ŋih³.
  dso-dso: “ନୁନ୍‌ ଗଟେକ୍‌ ବଡିଆ ଦିନ୍‌ସୁ । ନୁନ୍‌ ଜଦି ନୁନ୍‌ ପାରା କରିଆ ନ ଅଇଲେ ସେଟା ଆରିତରେକ୍‌
    କେନ୍ତି ନୁନ୍‌ପାରା କରିଅଇସି ।
  meu-meu: Damena na ḡau namona; a damena basinema tadika, dahaka ese bema hatadikaia.
  yva-NT: “Weapamo wasaurata irati garame rai. Garam omamo ngkov, wapo rataopono anaisye
    rai, wea umba manavan. Weramu ranivara garame umaso ngkurude to, weamo ngkov akatoe
    ramu.
  dgc-dgc: “Mara i asen,” kagi ni Jesus, “éy mahusay ya. Pero éng maibut tu asen,
    a tumablal dén tu sida, éy pakodyan moy a mamasoli to asen na?
  zpm-NT: Sac goṉ zed ne nzhid, ¿pa dieṉ yquiina?
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Àsok hana nay ha, xura ha, kekon hatà.
    Ohxe nay hamà. Anatoko nanhànten hana. Tanhàntatxhe rma, ohxehra ro mak nay hamà.
    Xura me harha txeryhen me nay hamà, kekon hatà.
  sim-sim: �Waswo jivi sira. Hako os si jip ana ambu nahi, mberem ni unak indiyok
    jivik sivai naku? Wahau.
  npi-ULB: नुन असल हो, तर यदि नुनले यसको स्वाद गुमायो भने, यसलाई कसरी फेरि नुनिलो
    बनाउने ?
  cgc-cgc: Gambal pa Jesus i naan ta mga ittaw na gakuyog ki kanen, “Daw asin natimpla
    naan ta pagkaan, magdayad lasa ta pagkaan. Piro, daw ula en lasa asin an, impusibli
    na magmasin pa isab.
  tim-tim: Kâtembe siâ ukenŋe bo heŋgemgom kotŋe gulip katbiat âmâ dowâk pâlâmŋe akbiap.
    Hain akbiap aregât siân gain gain akmâ âmâ lâuwâŋe ukenŋe akbiap? Are bo agakŋe.
  yor-yor: '“Iyọ̀ dára: ṣùgbọ́n bí iyọ̀ bá di òbu, kín ni a ó fi mú un dùn?'
  wos-wos: “Mé xéké. Hunyi yikafre joo dé. Wun hunyi résék yahafi yandét nani méta
    joo wun hunyimbu takatame, dé wambula résék yandéte? Yingafwe. Résék wambula yamba
    yakéndé.
  emp-NTPO: Wãrãda tãra bio bia b̶ʌa, baribʌrʌ cʌyaa jõibʌrʌ ¿sãwã wayacusa cʌya b̶ei?
  eng-F35: Salt is good; but should the salt become insipid, with what can it be seasoned?
  ind-ind: “Setiap orang yang mengikut Aku ibarat garam. Garam memang dipakai untuk
    membuat makanan lebih enak. Tetapi kalau rasa asinnya sudah hilang, garam itu
    tidak berguna sama sekali,
  pes-OPCB: «نمک خوب است، اما اگر طعم و خاصیتش را از دست بدهد، چگونه می‌توان طعم و
    خاصیتش را به آن برگرداند؟
  mpt-mpt: Yale ayam otane game blimanemeo fatnabanobta imin gam ayam anamabene?
  ssx-ssx: Epita꞉ epeke tendepiki ale ya꞉la꞉pate ipika꞉ tende pa꞉la꞉eki a꞉nda꞉ alu
    pia꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ mo epina꞉ tende paa mea peapeke pota꞉ta꞉ ma꞉nda꞉
    na wilieke.
  mkl-mkl: Nɔ Jesu í ni mɑ́, imu mii ncɛɛi, ɑmmɑ bii didɔ̃i imu í ku, mii ɑɑ dɑsi
    ɑ jɔ̀ ku dɔ̃ mɑ́.
  gaq-gaq: ବିତିଗ୍ ନିମାଣ୍ଡା; ଡାଗ୍ଲା ବିତିଗ୍ ବାନ୍ ଜଦି ସ୍‌ବ ଆଲେଃଲା ଣ୍ତୁ ତେଲା ଆତେନ୍‌ ମେଃଡିଗ୍‌
    ମୁଲ୍ୟ ଣ୍ତୁ ପେ ସାପାରେ ମେଁନେ ଆରି ମୁଇଙ୍ଗ୍‌ ତର୍ ସ୍‌ବ ଆଣ୍ତେ ବିପେୟାଏ ?
  gof-RNT: “Maxiney lo77o, shin maxiney ba mal77uwa aggiko, waanidi maxine geetettanaw
    dandda7ii?
  unx-unx: “ବୁଲୁଙ୍ଗ୍‌ ବୁଗିନାଃ, ମେନ୍‌ଦ ବୁଲୁଙ୍ଗ୍‌ ସାବାଗଃରେଦ ଏନା ଚିଲ୍‌କାତେ ଆଡଃମିସା ସିବିଲ୍‌ରୁହାଡ଼ଃଆ
    ।
  gah-gah: Age nene netá lamaná nemóza, agema laga amitimó nene, nana oko goha alémo
    melelé itune. Ma lá aminogo une.
  lcm-lcm: Asukang vang, makasim kapo bil ro, sikei man a makasim kala tamus a namin
    ina, ki saka vil anamin an pok ania?
  aer-aer: Jesus tyerrtye itneke angkeke, “Arrantherre-arle apirnte-arteke-arle tyerrtye
    areyeke. Nhenge tyerrtyele apirnte arrerneme kere ikwemeye ilemenge. Kele alakenhe-arle,
    nhenge arrantherre Ngkarteke akangkwe-irremele. Itne arrenhantherrenhe aremele
    alakenhe anerlenge, kele itne ahentye-arle-aneme Ngkarte-kenhe atyewe-irretyeke.
  qvc-NT: 'Chaymandaqam Jisusqa suq kumparasyunda rurashpa, kayshinapis nirqan: —Kach''iqam
    ancha allin. Piru lambaqyaptinqam, mana atinchiqchu allichayta kach''iyanambaqqa.'
  tgl-ULB: Ang asin ay mabuti, ngunit kung nawala ang lasa ng asin, paano ito magiging
    maalat muli?
  cbs-NT: Jamen betsadan, tewekidi matu yuinun ninkakanwen. Tewe jawen nue wa peki.
    Jakia jawen bata keyu ka paismaken ana jaska waxun jawen min miban min pewatidubumawen
    taexun putamisbuki. Bestibu man jaskatiduki. Uindaxankanwen. Man pabinkiyabunan,
    ninkaidakanwen— jatu waya
  xtm-NTPP: ’Vaa ka jini o ja ñii ka jaa o ma chi ja va'a kúu i, kovaa nuna ndu‑uun
    i, ¿naxe kuu kuatniñu‑ka ña'a ñayii ma?
  nnq-nnq: “Mwinyo chwapi, nambu anda andauoite kulaa kwakwe, kuotoje kubukia kulaa
    kwakwe.
  bao-NT: —Moa añurijera nii. Bii pacaro ca ocarije to ca peticoajata, ¿do biro pee
    bii, ñucã ca poarije to nii eabogajati?
  san-ORI: ଲୱଣମ୍ ଉତ୍ତମମ୍ ଇତି ସତ୍ୟଂ, କିନ୍ତୁ ଯଦି ଲୱଣସ୍ୟ ଲୱଣତ୍ୱମ୍ ଅପଗଚ୍ଛତି ତର୍ହି ତତ୍
    କଥଂ ସ୍ୱାଦୁଯୁକ୍ତଂ ଭୱିଷ୍ୟତି?
  rmn-rmn: Лон — лачё шэи, ай тэ нашавэла о лон по дами, тай со генэ кан керэл лэс
    лондо?
  huv-NT: ’Najneaj quiniüc aag ayaj najtix, pero quiniüc lango majtix ¿cuane ajpar,
    cos nguineay apmajtix alinomb?
  otn-NT: Conque ra̱ u̱, xa̱nho'a̱. Pɛ nu̱'mø ya hi̱ngui̱ u̱, ya hi̱nte di̱ mu̱ui.
  nop-nop: “Feleŋ adi kobaŋ iŋgoŋ kobaŋiŋ dapmaune kotigoŋ koba mu tilak.
  obo-NT: Na ponayun mid ikahi si Disas to, “Moppiya kos assin su od pokovoggoy to
    nanam to koka‑an ta, piru kod motabbang don ini, dii ron en id pokopolivod kos
    nanam.
  kca-kca: Сŏԓ - щит йӑм ŏт; туп сŏԓ эпԓәԓ уштәԓԓы ки, хŏты ԓўвеԓ йӑԓпа сŏԓаӈа верты?
  cak-ENT: Ri atz'an jabel utz. Y si ta ri atz'an re' nq'uis ta e ri rutz'ayil, ¿achique
    ta c'a rubanic richin quiri' ntzolij ta chic pe ri rutz'ayil?
  lif-NT: ᤕᤢᤶᤔᤡᤱᤃ ᤏᤢ᤺ᤒᤠᤀᤣ ᤆᤥ᤺ᤰ. ᤁᤖ ᤕᤢᤶᤔᤡᤸᤗᤧ ᤁᤢᤗᤡᤶᤔᤧᤴ ᤔᤠ᤺ᤒᤣ᤺ᤰᤏᤧ ᤑᤠ᤹ᤃᤪ ᤕᤠᤶᤔᤥ ᤁᤧᤗᤡᤶᤒᤠ
    ᤆᤥ᤺ᤰᤔᤠ ᤛᤢᤰᤔᤧᤍᤧᤳᤏᤧᤴᤗᤥ॥
  mie-NT: De nchivī cándíja cúu ji tá cúu ñīī. Vāha íyó ñīī, de tú ñīī ná náā jā úhguā,
    ¿de nāsa nduu uhguā tucu?
  san-TIB: ལཝཎམ྄ ཨུཏྟམམ྄ ཨིཏི སཏྱཾ, ཀིནྟུ ཡདི ལཝཎསྱ ལཝཎཏྭམ྄ ཨཔགཙྪཏི ཏརྷི ཏཏ྄ ཀཐཾ སྭཱདུཡུཀྟཾ
    བྷཝིཥྱཏི?
  qve-NT: 'Jesusqa nillarantaqmi khaynata: —Kachiqa imapaqpas allinmi; q''aymayaruspanmi
    ichaqa manaña imapaqpas valenñachu. Hinaqtinri ¿imawantaq salachiwaq kaqmantarí?'
  pao-NT: Ongabe puu besa'yoo ka ongakamana. Ka gi ongakama manese, tamme gi hownnekoo
    oo madi-wa'ne'yoo.
  cbu-NT: Mishat, kamanchintspa. Yum saratamaam wanasiriya. Itaru, yum misingapshinaari,
    ¿maypata saratchich?
  usa-usa: úmá íráqô-qtataare. miráimanibo úmá ímo kaínataama náaraq onanatááwáq átêma
    íníyô?
  soy-soy: Nnyɑ́si yɛ likɛi kɛcirɛ lɛ. Amɑ́ mmɛlõ mɛn n kpu, yo kɑpi yɛ nɛ n lɑrukusɛ?
  hui-hui: Ibi bayale nga. Ibi ibuninaga dende ereba hayagua lone mo dende bia habe
    nahe nga.
