  nhe-BL: 'Huan Jesús quiilhui: ―Se tlacatl temacayaya se hueyi tlacualistli huan
    quinnotzqui miyac ma tlacuatij.'
  sps-sps: Sen Jisas tsue tsunia, “Sen nainy a mes te kakouiny a guainy tsian, sa
    vebus ir a vainy a kinai ma naa mi ri tan guainy.
  wnc-wnc: Iniwan ngana Jesuta tuwang wamu takngatu anzing inikut, “Aminu tapatuta
    nanamu buyambam sake aminu buyambamda apningge wamu yatewan kukut.
  bus-bus: 'Yesu bènɛ: Gbɛ̃ke bé à yezi à pↄ́blee kɛ, ben à gbɛ̃nↄ sìsi paripari.'
  gub-BL: I'i Zezuz izupe. — Amo awa uzapo mai'u haw a'e. Wenoz teko tetea'u wamuwà
    a'e pe a'e wà.
  imo-imo: Aku tepa nimu ungumu pilipelie Jisasini ungu te topondopa ungu iko te topalie
    nimbei, “Iye teni imbo awini peya langi namili kalambo konopu lepalie langi kalopalie
    imbo awinimando waio nimu.
  boj-boj: Onaqa Yesus na kamba yawo anjam bei endegsi minjej, “Tamo bei a maruro
    atqa osiqa tamo gargekoba naŋgi aqa maruro unqa metnjrej.
  eng-DRA: 'But he said to him: A certain man made a great supper, and invited many.'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Ñiinţ aloŋ abi wo i pdo ufeŧtu uweek aşë du bañaaŋ
    baŧum.'
  san-KHM: តតះ ស ឧវាច, កឝ្ចិត៑ ជនោ រាត្រៅ ភេाជ្យំ ក្ឫត្វា ពហូន៑ និមន្ត្រយាមាស។
  arn-NT: 'Fey Jesus feypieyew kiñe adkünu dungu mew: —Kiñe wentru wülürkey kiñe fütra
    pun ilelkawün, fey werküy ñi mangelafiel rume fentren che.'
  zas-NT: 'Dxel rëb Jesús lojman: ―Tijb bejn badxeꞌ guialraw par xche, abiꞌ guneeman
    zien daꞌt ree bejn.'
  ken-NT: Nɛ Yesu aghati yi bɛ, “Mmǔfu anak nyaka ɛrɛm ɛpa, abhɨŋɨ bɛyǎ bho.
