verse: LUK.014.016
translations:
  kpx-kpx: Ige Iesuu deiada mole loui namihai avoe, “Malaha moleu lovi baluga vai
    au haokuvuho ionanu.
  okv-H: Iesu na amita degi hihi einge tirina, “Embo vahai na pondo pajire be humbuto
    embo isapamane oru ena
  tbo-tbo: Ma Yesu i baha lawana ugolina i pa, ‘Houga gehouna lawa gehouna toleha
    baneina i dewaya ma bolu i otugehi.
  mal-C: 'യേശു അതിനു മറുപടിയായി പറഞ്ഞത്: “ഒരു മനുഷ്യൻ വലിയൊരു വിരുന്നൊരുക്കി, ആ വിരുന്നിന്
    അയാൾ അനേകരെ ക്ഷണിച്ചിരുന്നു.'
  grc-SR: Ὁ δὲ εἶπεν αὐτῷ, Ἄνθρωπός τις ⸂ἐποίησεν⸃ δεῖπνον μέγα, καὶ ἐκάλεσεν πολλούς·
  bgc-bgc: यीशु नै उसतै कह्या, “किसे माणस नै बड्ड़ा भोज करया अर घणा ताहीं न्योंदा।
  khz-khz: Iesu na evega-geleato, netiwato, “Talima taa na velekwa kamuna ta erapalaato,
    ne taunilimalima gutuma ekearato.
  deu-TKW: 'Er aber sagte zu ihm: ein Mensch hielt ein großes Mahl und lud viele ein,'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Zoëꞌ bönniꞌ benëꞌ lni zxön, atiꞌ zian nup bulidzëꞌ.'
  lin-lin: 'Yesu azongiselaki ye : — Moto moko asalaki feti monene mpe abengisaki
    bato ebele.'
  hns-NT: 'Tab oe oke ek matlab ke kaahaanie se djabaab deis. Oe bolies: „Ek aadmie
    raha. Ek dien oe barka nauta karies aur dher manai log ke bolwaais.'
  noa-E: Ichig magbaawai jũrr Jesuu irig, —Mua pʉrʉg nem ĩgkhakhimgui ajim anʉm. Magnaa,
    Jöoi ãb sĩejim aajemgui ajim anʉm. Mag jöoirau õor khapankham khʉʉnag jaau wai
    sĩejim aajem, ichdëu phiejãb pöm waubapäaiwai makhʉʉn thum ich aig thach khoon
    bëemkhĩir.
  eng-EMTV: Then He said to him, “A certain man gave a great banquet, and he invited
    many,
  mib-NT: 'Yūcuán na te ni cahān Jesús ɨɨn jnūhun yátá jéē steén yā jeē cána Yaā Dios
    ñayuu quɨ̄vɨcoo i ñuu nuū ndácu ya jniñu: Ɨɨn tēe ni sáha de ɨɨn vico cáhnu cuxíni,
    te ni tají de mozo ni cana cuehē ñayuu.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “थिक् मनाःल्‍ले़ यम्‍बा साभाङ्‌जा से़ःमा निङ्‌वाॽ
    चोगुआङ् यरिक् तरेहाॽ उःत्तुसि॥
  xnj-xnj: Yesu akamjovela, “Mundu mmonga atendekili mselebuko uvaha, na kuvagongolela
    vandu vamahele.
  mmx-mmx: Iesu ga tong lavapaase poovo rin, “Lara laradi ga lok leluxa silok, la
    ni ga xup kaka buaang limixin.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ënëx ca ësa ''icën. Achúshi unin ca piti aín
    uni raíri ''amiquin, pi unun quixun unicama canun, aín uni itsi xuaxa.'
  tee-NT: 'Pus ju acsnich ju Jesús juni: ―Pumatam lapanac navilh lakatam k''ai tok''oxayavaiti.
    Chai na pumalhu ju alact''asanilh.'
  eng-LSV: and He said to him, “A certain man made a great dinner, and called many,
  cak-NT: 'Y ri Jesús can ja'' xu''ij: Jun mej (bey) jun achi nrojo'' nu''on jun nimak''ej
    pa rocho y nuya'' jun wa''in. Romari'' raja'' can je q''uiy winak ri xeru''on
    invitar chi yebewa'' chirocho ri k''ij ri''.'
  pah-NT: 'A''ero Jesus''ga ga mbo''ei ojo''java''ea pyvõ. Imombe''gwovo ga ei ga
    pe: —Marã Tupana''ga yvyakotyve''g̃a nderekoukari okorame g̃anduvihavuhuhetero?
    A''ea rehe po ti ji nde mbo''ei ikwahavuka nde ve imombe''gwovo a''ea''java''ea,
    ei Jesus''ga ga pe. Akwaimbae''ga ei he''yjuhuve''g̃a pe: “Kiro po ti ji japoukari
    toryva. Pe''u ti ji pyri,” ei ga g̃a pe. A''ero ga hoi japovouka, ei Jesus''ga
    imombe''gwovo.'
  sja-NT: 'Mãpai Jesupa nãga nepɨrɨji jarateeit''ee: —Eperãpa chik''o waibɨa joopiji
    mãik''aapa eperãarã chok''ara t''ɨ̃ pëiji.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Lagha sana mndu ka magatá skwa zay dagala, ka
    hagaŋtá tsi ta mnduha nda ndəgha.'
  mks-NT: 'A̱nda̱ já na̱sacu Jesús in quia̱hva nu̱ dá já na̱cachi a já xi̱hi̱n dá:
    —In da̱ta̱a na̱cava̱ha da in víco̱ cáhnu ta na̱cana cua̱há ndiva̱ha da ña̱yivi.'
  gfk-S: Io, Jisas ga balu ie, “Tike turadi ga tagure tike tamat na nian ma iga pike
    ra haleng turadi.
  bmu-bmu: Mewö jiiga kewö meleŋnök, “Azi kunŋan suŋgemgö lömbuaŋ ketaŋi mözözömgöba
    ohoba ambazip gwötpuk öröm eŋgiget kamegöra jiyök.
  dgz-dgz: Boge Iesu apan ame die anega wan, “Ne gutut wapena anun. Apan da barip
    baware tapen taiwandin waenapan arugataet da munan sep baraen.
  eng-GNV: Then saide he to him, A certaine man made a great supper, and bade many,
  zaa-NT: 'Becàbi Jesús por medio de ttu ejemplo nna rèe: Ttu ènne''yu'' beni bi ttu
    banquete xeni tsè'' nna gutàỹi tè bi ca enne'' ỹétse''ní.'
  eng-WEBSTER: 'Then said he to him, A certain man made a great supper, and invited
    many:'
  guh-guh: 'Nexata fariseovi peyapëtaenexa itsamonae Dioso apo pejumecovënëtsijava,
    junatsi atatsi, Jesús jumaitsi comparacióncuenia mapacueniaje: —Fiesta pexanaenë
    pijajivi itoroba ayaijava pexaejava pexanaenexa. Nexata tajëvelia junatsiaexana
    jivi ayaibitsaëtoxaneto petopatsinexatsi.'
  bon-bon: Yeesu teebine ai nuuja ngene ca agli mene piba jejige egä, “Yepä, biname
    te babo soriyomu ne jewenige. Tabe bucurage biname bine ala tesoglecmige pui soriyomu
    cabu otnime.
  nhw-BL: 'Huan Jesús quiilhui: ―Se tlacatl temacayaya se hueyi tlacualistli huan
    quinnotzqui miyac ma tlacuatij.'
  mgw-mgw: Yesu ngammakia, “Mundu yumo aapangite kalamu ngu'lu' na aakokite bandu
    baingi.
  swh-ONEN: Yesu akamjibu, “Mtu mmoja alikuwa anaandaa karamu kubwa, akaalika watu
    wengi.
  wbi-wbi: neke uYesu akavavula akati,” umuunhu jumonga akavombile ikikulukulu ikikome,
    akaghongola avaanhu vinga,
  bba-bba: Mɑ Yesu nùn wisɑ u nɛɛ, durɔ ɡoo u dim bɑkɑm sɔɔru kuɑ mɑ u tɔn dɑbiru
    sokɑ.
  eng-KJVCPB: 'Then said he unto him, A certain man made a great supper, and bade
    many:'
  kgk-NT: —Néi, he'i Hesu. —Amombe'u-ta peẽ-my Nhandejáry ndive oiko va'erã rehegwa
    nhe'ẽ kente kwéry omongaru uka va'e rehegwa nhe'ẽ-rami. —Kwimba'e ojapo uka heta
    temi'urã omongaru porã hagwã heta kente-pe. Ha omombe'u heta va'e-pe ou hagwã
    okarugwasu ha-py.
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Vo suai vaidi voovoono buusa pinaivaa
    iima kioo gioonna kiaapu kaayauyara aayanna tiivai.'
  ekk-PKP: „Elas kord üks mees, kes valmistas suure pidusöögi ja kutsus palju külalisi,“
    vastas Jeesus.
  mpx-mpx: Yeisu i baek elana i ba, “Tau etega nuwana hagali bwabwatana ni ginol,
    inoke gamagalau hi gewi i awanunil nihi nem hagaliya.
  wbp-wbp: Ngula-jangka, Jijajirla wangkaja nyanunguku, “Yungurnangku yimi-ngarrirni
    wita yimi wati-kirli kujalpa nyinaja yukunjukunju-kurlu nyurru-wiyi. Nyanungurlu-jana
    yajarnu yapa panu-jarlu yungulu yanirni yuwarli nyanungu-nyangu-kurra mangarri
    wiriki ngarninjaku.
  luo-luo: Yesu nodwoke niya, “Ngʼat moro ne oloso nyasi maduongʼ kendo noluongo welo
    mangʼeny.
  nhe-NT: 'Huan Jesús quiilhui: ―Se tlacatl temacayaya se hueyi tlacualistli huan
    quinnotzqui miyac ma tlacuatij.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܚܲܕ ܐܢܵܫܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܐܟ݂ܵܠ݇ܪܲܡܫܵܐ ܓܘܼܪܬܵ‌ܐ ܘܩܪܹܐ
    ܠܹܗ ܪܵܒܵܐ ܐܲܪ̈ܚܹܐ.'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Iḷaatniguuq iñuk aiyugaaqniŋniqsuq iñugiaktuanik
    iñuŋnik niġiqatiksraġmiñik.
  msb-msb: Pero ginsabat siya ni Jesus, “Nakapareho ina sani na istorya. Igwaʼn tawo
    na pagpreparar niyaʼn dako na ponsya nangimbitar sin damu-damo na katawuhan.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Jan² dsa² ca¹jmo¹ cøng²
    jmai³ juøh¹². Ca¹tǿh¹dsa dsa² jue¹² dsa¹gǿh¹dsa ja³quiah¹³dsa.'
  dso-dso: ଜିସୁ ସେ ଲକ୍‌କେ କଇଲା, “ତରେକ୍‍ ଗଟେକ୍‌ ଲକ୍‌ ବେସି ବଡ୍‌ ବଜି କଲା ।” ସେ ବଜିତେଇ
    ବେସି ଗତିଆମନ୍‌କେ ଡାକି ରଇଲା ।
  meu-meu: A Iesu eto, Tau ta ese aria badana e karaia, bena taunimanima hutuma e
    vavedia.
  yva-NT: Umba Yesus po ananeneae inta raura pare, “Vatane inta po ono akoe inta rave,
    umba po vatano wanuije mansawainde rai.
  dgc-dgc: Ey kinagi ni Jesus diya, a “Mara te lélake kan a naghanda ta dikél a anyaya,
    a kinombida na du meaadu a tolay.
  zpm-NT: 'Pquiab Jesús rëb me: ―Tib meṉ name, nzian zha ne bredz me tsie tib wagw
    lidz me.'
  hix-NT: Kuknonano me haxa nàrwonàmye hatà, Txesusu. Horykomo wyaro nay hamà, Khoryenkomo,
    ahxemtono ynyenhàrà wyaro mak ha, kekon hatà. Àsok hana ahxemtono yeryey ha, horykomo
    ha. Nyahà ymo yeryey hatà. Àro ke toto komo yanyekye hatà, thenyenohnà kom hatà,
    kekon hatà, Txesusu.
  sim-sim: Urik Jisas ormu orin sawera, �Misi, ma lar hiyawu wasilaka las or ukurik
    or uhu ma musha mendek ormu ushara.
  npi-ULB: तर येशूले त्यसलाई भन्‍नुभयो, “एक जना मानिसले ठुलो भोजको आयोजना गर्‍यो र
    धेरैलाई निम्तो दियो ।
  cgc-cgc: Paisturyaan Jesus kanen an ta isya na paanggid, “May ittaw na gaanda ta
    bakod na kumbira daw tama na mga ittaw paimbitar din.
  tim-tim: Hain dâmbo Yesuŋe den ginŋe siâ hin dâm magaŋep, “Luâk humo siâŋe sot ombian
    dâmbo aregât sot mem mendugumbiâ kindo luâk dondâ yeŋgât sop kalep.
  yor-yor: Jesu dá a lóhùn pé, “Ọkùnrin kan ṣe àsè alẹ́ ńlá, ó sì pe ènìyàn púpọ̀.
  wos-wos: Wungi wandéka dé Jisas wa, “Du nak némafwi hénoo humbwinjoka dé huru. Huruta
    dé séfélak duré wa, di yae wun hénoo sandate.
  emp-NTPO: 'Maʌ̃ carea Jesuba idjía jarasia: –Ewari ab̶a ẽberãba ãbaa ne cod̶i waib̶ʌada
    obʌrʌ bẽrã zocãrãa jarasia ãbaa ne cod̶ida.'
  eng-F35: 'So He said to him: “A certain man prepared a great banquet and invited
    many.'
  ind-ind: Lalu kata Yesus kepadanya, “Suatu kali, ada seorang kaya mengadakan pesta
    makan yang sangat besar dan mengundang banyak orang.
  pes-OPCB: 'عیسی در جواب او این داستان را بیان کرد: «شخصی ضیافت مفصلی ترتیب داد و
    بسیاری را دعوت کرد.'
  mpt-mpt: Yesuse saa weng mako baabanea Naka make fal sumo ganama bianea naka homoni
    weng omfubenebua
  ssx-ssx: Yesuma꞉ ipiki pa꞉ta꞉ alota꞉ Hali ma꞉nda꞉ma꞉ ne tieke pambolo hata꞉ wanda꞉hali
    wopu epena꞉ wi la꞉ mepi piekeme.
  mkl-mkl: Ŋɔi Jesu í kpɑ nŋɑ mɔndɑ í ni, mɔkɔ ɡɔ í ce ijɛ nlɑ nlɑ nɔ í kpe inɛ nkpɔ.
  gaq-gaq: ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ ମୁଇଂଜା ରେମୁଆଁ ମିଡିଗ୍‌ ବେଲା ମୁନା ବଜି ବିନ୍‌ସା ଇକ୍‌ଚା
    ଡିଂଚେ ଗୁଲେ ରେମୁଆଁକେ ୱାବକେ ।
  gof-RNT: Yesuusi, “Issi asi gita imato giigisidi daro asata xeegis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ମିଆଁଦ୍‌ ହଡ଼ ମାରାଙ୍ଗ୍‌ ଜମେୟାଃଁ ବାଇକେଦାଏ ଆଡଃ ପୁରାଃଗି
    ହଡ଼କକେ କେଡ଼ାକେଦ୍‌କଆଏ ।
  gah-gah: 'Loko lokago, Izesú nenemú anoza gakó makó láa loko lo amimó: Ve makó nenémo
    nosánetá napa ale vavá inogo vegená mukí alesa molo kimimó.'
  lcm-lcm: Sikei Iesu kala antok ia ta, “Mangsikei a igenen kata itoitonai ani matan
    angan lava na kala songo na vap duk.
  aer-aer: Kele imerte Jesus ikwere angkeke, “The ngkwenge ayeye iletyeke ahentye
    aneme artwe ikwere-akerte arne arunthe-arle atnyenetyarte-akerte arrule. Re arrpenhe
    itnenhene apayuthneke apmere ikwerenhe-werne apetyewarretyeke merne akngerre-arlke
    kere akngerre-arlke arlkwerrirretyeke.
  qvc-NT: 'Chaymi Jisusqa nirqan: —Suq runash ancha allin fyistata rurashpa, kumbidarqan
    ancha achka runakunata.'
  tgl-ULB: Ngunit sinabi ni Jesus sa kaniya, “May isang taong naghanda ng malaking
    hapunan at inanyayahan ang marami.
  cbs-NT: 'januxun Jesúsun miyuiwen yuikin: —Juni betsan nawakin piti wakatsis ikin
    ichapabu yubashina'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍In tee, ni sa''a de in viko, te kua''a de ja
    jin kuxini ñayii ma, te ni tatnuni de nuu tee jinukuechi nuu de ma ja na jin kana
    de kua''a xeen ñayii ma.'
  nnq-nnq: Yesu ngajanga, “Mundu jumwe akabeka mpapala nkolongwa ngabakokanga bandu
    ajingi.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro ĩiupi: —Jĩcʉ̃, pairo baarique quenori,
    paʉ bojocare jʉoupʉ.'
  san-ORI: ତତଃ ସ ଉୱାଚ, କଶ୍ଚିତ୍ ଜନୋ ରାତ୍ରୌ ଭେाଜ୍ୟଂ କୃତ୍ୱା ବହୂନ୍ ନିମନ୍ତ୍ରଯାମାସ|
  rmn-rmn: 'О Исус пхэнляс лэски: — Екх мануш гортярдяс баро хабэ тай диняс икос бут
    дюняс.'
  huv-NT: 'Quiaj Teat Jesús tapiüng: ―Nop naxey tarang noic nadam nüeteran, tapaj
    xeyay nipilan.'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛ̱na̱: ―N''na ra̱ n''yohʉ, bi ''yøt''a̱ n''na
    ra̱ da̱nts''i̱hmɛ̱ ngue ra̱ nde. Bi̱ ma̱nda p''ʉya ngue bá̱ ts''ofo xa̱ngu̱ yø
    ja̱''i̱.'
  nop-nop: Unduŋ yobune Jesudi niŋguk, “Heleniŋ me niŋ adi hinamuni tiŋa metam fee
    hinek yehimaneguk.
  obo-NT: Mid tavak si Disas ukit to ponunggelengan, kahi rin to, “Duwon minuvu nid
    panoy to dakkoon kodpoka‑an, woy mo‑uraa kos id inggat din nod sakup tadda.
  kca-kca: 'Иисус ԓўвеԓа йастәс: "И хŏйат ун ԓэты пӑсан ԓэщатәс пӑ ар хŏйат вохәс.'
  cak-ENT: 'Y jari'' tok ri Jesús xbij: Jun achi jun bey, nrajo'' c''a nbün nimak''ij
    chi racho y nuya'' jun va''in. Romari'' rija'' cheque ye q''uiy vinük ri xbij
    que nyeroyobej chiracho ri k''ij richin va''in.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤌᤡᤰ ᤔᤏᤠ᤺ᤸᤗᤧ ᤕᤶᤒᤠ ᤛᤠᤓᤠᤱᤈᤠ ᤛᤧ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢᤀᤠᤱ ᤕᤖᤡᤰ ᤋᤖᤣᤜᤠ᤹
    ᤀᤢ᤺ᤳᤋᤢᤛᤡ॥
  mie-NT: 'Ñúcuán de nī ncāhān Jesús iin tūhun yátá jā stéhēn yā jā cána Yāā Dios
    nchivī jā quīvi ji inī ñuū nūū tátúnī yā: Iin tēe nī nsāhá dē iin vico cáhnú jā
    cuxíní, de nī ntají dē mozo dē jā cana cuāhā nchivī.'
  san-TIB: ཏཏཿ ས ཨུཝཱཙ, ཀཤྩིཏ྄ ཛནོ རཱཏྲཽ བྷེाཛྱཾ ཀྲྀཏྭཱ བཧཱུན྄ ནིམནྟྲཡཱམཱས།
  qve-NT: 'Hinaqtinmi Jesusqa contestaspa huk ejemplota willaran khaynata: —Huk runan
    fiestata ruwaspa ashka runakunata invitamuran mikhunankupaq.'
  pao-NT: Soo Te Pabe'e ka Te Naa paba ewa tuka-kwitu yise ka nana natukwenguna, “Sumu'yoo
    numu tu pupua'amu makakwuse mee soonammena,
  cbu-NT: 'Isussha mang: Zuraktishcha. Itaru, Apanllush pshtumaam mapiyrinllpa, nuw
    shiyaa atina, mang, tárangu. Tsiyatssis kamanchinllpa mangeetsish p''tsimaama,
    tárangiya. Mang tputs katungtsee zapan patatarangiya.'
  usa-usa: 'miráitana Îtuma min-nákómmá maará téna timá ámikaiye: “móra-nakoma anón-aawaqa
    mamá yokaa ínéna uráiye. ánibo wemá taíbaq-wayukama min-ááwákáq yígáae téna yááyaraiye.'
