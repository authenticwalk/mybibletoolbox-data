    ta aru nga kanan, tapè mangapà sangaw ta aru nga tatolay ta umay ira makilálláng.
  bki-bki: Toro na, p̃eli naio jom̃a ber naio bo kovio ruei, mia tomu na jibe na maka
    asidom ava jouro, naruei Yesu ber jamerijiano tai ea tivelinio na, napano jibe
    nei “Toro na toru tai, naio jidom ka rila sinaniano tai, mia naio bio tomu nalo
    telabo ka amei.
  bqp-bqp: 'Yesu pìnɛ: Gbɛ̃ke mɛ́ à ye à pↄ́ble kɛ, akũ à gbɛ̃nↄ sìsi dasidasi.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Ŋgwɔ́l múúd nyə á kwəmʉsa nə́ a sá məma dína;
    a mú jɔ̂w búúd ŋkí bulya.'
  hat-hat: 'Jezi reponn li: Vwala, se te yon nonm ki te fè yon gwo fèt, li te envite
    anpil moun.'
  npl-NT: 'Jesús okili: —Se tlakatl okichi miak tlákuali iwa otlanawati matetlalwitih
    matlakuakih icha.'
  bgg-bgg: Isu è ji pha bran jishii yao, “Bran jia è michie bajo boh phi ramuii shii
    ai è bran bajothek shii ho.
  eng-TCENT: Jesus said to him, “A man prepared a great banquet and invited many guests.
  eng-BSB: But Jesus replied, “A certain man prepared a great banquet and invited
    many guests.
  cpu-NT: 'Ipoña ikantzi Jesús: “Tzimatsi aparoni atziri, jovetsikakaante iniroite
    oimoshirenkaantsi, ari irovaiyaani. Ithonka ikaimakeri ikarataiyini.'
  san-ASM: ততঃ স উৱাচ, কশ্চিৎ জনো ৰাত্ৰৌ ভেाজ্যং কৃৎৱা বহূন্ নিমন্ত্ৰযামাস|
  tac-NT: '''Liko Esúsika anele: ―Bilé rió nulale wa''lú go''ame newániliga. Bajchabé
    ta''chó newá go''ame we''ká ralámuli bayele napurigá go''ame go''mela.'
  eng-WEBPB: But he said to him, “A certain man made a great supper, and he invited
    many people.
  gfk-H: Io, Iesu ga balu ia bia, “Tiga tunatuna ga tagurei tiga tamat na nian ma
    ga saring haleng na tunatuna.
  viv-viv: Yesu gahetalahobuhobu amine gigahena gigayo, “Kaliva saꞋeyana avemwamwala
    lakahina gisena ada kaliva moyaꞋaidi giyowanidi.
  yao-yao: Nipele Che Yesu ŵajanjile, “Jwapali mundu juŵakulumisye chakulya cha chindimba
    chachikulungwa ni ŵaaŵilasile ŵandu ŵajinji.
  tgp-tgp: Pani Iesu mo verea isana mara, “Na rani matea tamlohi tavera matea mo vai
    na hanhani tavera matea, ale mo usi na tamlohi matuvana la mai hinia.
  auc-NT: Apæ̈necä ëñëninque Itota wæætë tömengä ingante odömoncæte ante apæ̈necantapa.
    —Waocä æ̈æ̈mæ̈no ante cædinque nanguï ïnäni ïnänite mäo apæ̈nedinque, Ïincayæ̈
    ate ämo ate pö bete cæ̈edäni, ante cæcantapa.
  kbc-NT: Pida Jesus meeteta, “Ica ɡ̶oneleegiwa one dodenaɡ̶a node eliodi oko miditaɡ̶a
    lalokegi aneote.
  bmh-bmh: Guzenina, Yesus nug koli aureun, “Du tub go ee mis banou maimai, dudu asiu
    go ee alai zabun ze palauteun.
  ctu-BL: 'Jesús tsi'' sube: Juntiquil winic tsi'' mele colem q''uin. Tsi'' pʌyʌ tilel
    cabʌlob.'
  meq-meq: 'Yesu a mbəɗay faya a gwaɗay: «Pat wuray na, ndoweye andaya a da wu mənday
    haladzay. A da wu mənday niye na, a zalatay a ndo hay haladzay ka mənde.'
  noa-H: Hichig magbaawai jũrr Jesuu hirig, —Mua pʌrʌg nem hĩgk'ak'imgui hajim hanʌm.
    Magnaa, Jöoi hãb sĩejim haajemgui hajim hanʌm. Mag jöoirau hõor k'apank'am k'ʌʌnag
    jaau wai sĩejim haajem, hichdëu p'iejãb pöm waubapäaiwai mak'ʌʌn t'um hich haig
    t'ach k'oon bëemk'ĩir.
  alp-NT: Po Yesuse Ialena kena umpama be, “Ile sae me iono pesta elake kai ikoti
    tamata bokala.
  san-VEL: tata.h sa uvaaca, ka"scit jano raatrau bheाjya.m k.rtvaa bahuun nimantrayaamaasa|
  kbq-kbq: Hianagi Jisasi'a ana kemofo nona'a anage huno asmi'ne, Mago ne'mo'a ra
    ne'za retro huteno hakarea vea ana nezante eho huno ke hu'ne. (Mat 22:1-10)
  kbh-kbh: 'Chora Jesús tbojaniyana: —Canÿe bacó canÿe bëts saná yojaprónta y ba ents̈anga
    yojúbuaja.'
  ron-LSB: 'Dar El i-a zis: “Un om a făcut o cină mare și a invitat multă lume.'
  pon-pon: 'A a kotin majani on i: Aramaj amen mia, me wiadar kamadip lapalap o luke
