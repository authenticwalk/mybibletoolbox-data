  npl-NT: Ijkó kiné, akin amo kikawa nochi tlan kiyoltilana, mach weletis yetos notlamachtijkau.
  bgg-bgg: Ji duiine, Isu è yao, Hanyie magunde nawaithek shii nyie um pha ji athoh
    sapho shii ne guro samoy arey muii phro.
  eng-TCENT: So then, any one of you who does not give up all his possessions cannot
    be my disciple.
  eng-BSB: In the same way, any one of you who does not give up everything he has
    cannot be My disciple.
  cpu-NT: Ari okempitari eejatzi ontzimatye petavakyaaro pimpampithashiretavakya eerokaite,
    tema eerorika povashaantziro petakoyetaro okaratzi pashiyetari, eerora nokempitakaantaami
    niyotaane.”
  san-ASM: তদ্ৱদ্ যুষ্মাকং মধ্যে যঃ কশ্চিন্ মদৰ্থং সৰ্ৱ্ৱস্ৱং হাতুং ন শক্নোতি স মম
    শিষ্যো ভৱিতুং ন শক্ষ্যতি|
  tac-NT: 'Bilé rió ne''chí oyérinilisa ka tase ''we chárigá najkime nímala suwábaga
    alué e''karúgame napu ekí tábiri ni. ''Lige ''we chárigá najkime nisa ka bilé
    rió alué we''ká tábiri, tase ne''chí oyérame nímala. Abiena anile Esusi:'
  eng-WEBPB: So therefore, whoever of you who doesn’t renounce all that he has, he
    can’t be my disciple.
  gfk-H: Hoing a mon, bia siga tikai ta muat pai waak sei ira nuna linga bakut, pai
    tale bia a nugu bulu na hausur ia.
  viv-viv: Meda anafaiweya kaꞋi keke wanahawahega be yami gaitoma moyaꞋaidi Iya faꞋikuya
    wanavekwaulaugedi, kadu keke amifaiweya Iya agaikuya wanavetomuliya.
  yao-yao: Iyoyo peyo, ngapagwa jwalijose jwa ŵanyamwe juchaŵe jwakulijiganya jwangu
    iŵaga ngaileka yose yakwete yo.
  tgp-tgp: Matan haratu, te vonamim i sopo er̃i mai noku tamlohi usuri vara mo sopo
    tinar̃ihi na nona hinahinau tari.
  auc-NT: Mïni cabo adobaï ïmïnipa. Mäincooque impa, ante godonte baï cædinque mïnitö
    tömancoo ëmö cædinque tömänäni ïnänite ëmö cædinque botö mïñæ̈ poncæmïnimpa. Ïñæmpa
    ëmö cædämaï ïmïni ïninque mïnitö botö në ëmïñæ̈mïni ædö cæte baquïmïnii,” ante
    Itota angacäimpa.
  kbc-NT: Joaniɡ̶idaaɡ̶ee aɡ̶ica niɡ̶ina akaamiteloco ane yakadi me niotibici nige
    daɡ̶a ika idiwatawece icoa ane nepilidi.”
  bmh-bmh: Yesus go ze go awaramai, awareun, “Abu tutak sag. Du in go izal tapaimoromin
    du dabun amau, go gonugau esab unum semoroi maimai, go esab en dabeleu asiu i
    umau, go izal tapaimoromin du tuguiai damau.”
  ctu-BL: Che' ja'el, mi an juntiquil mach bʌ yomic i len cʌy pejtelel i chubʌ'an,
    mach mejlic ti ochel ti xcʌnt'an c cha'an.
  meq-meq: 'Yesu a gwaɗatay sa: «Andza niye mə walaŋ kurom dərmak, taɗə ndoweye kə
    gər ha wu ŋgay tebiye bay na, ma sliye faya matəre gawla ga bay.»'
  noa-H: Hich hagjöta haajemgui hajim hanʌm hĩchab mʌ dʌ̈i k'apeerk'aagjã. Mʌʌta nacha
    pãrau hʌ̃rcha k'õsinaa mʌg jẽb gaaim nem pãachdëu k'õsim t'um hisegbam chan, pöd
    mʌ k'apeen haju k'aba nʌmgui hajim hanaabá.
  alp-NT: Ete imire sakesa neka, sire ilulu Au suke isuka keu bei eni sasaisa neka.”
  san-VEL: tadvad yu.smaaka.m madhye ya.h ka"scin madartha.m sarvvasva.m haatu.m na
    "saknoti sa mama "si.syo bhavitu.m na "sak.syati|
  kbq-kbq: Ana hu'negu mago'mo'e huno, mikozama'amofo amagena huomisimo'a, Nagri disaipol
    omanigahie.
  kbh-kbh: “Chcasna, ndánaca ts̈ëngaftanguents̈á, lempe nts̈amo tobomncá ndoñe cachcá
    tonjesonÿá, cha ndoñe ntsobenana ats̈be uatsjendayá jtsemnama ca” —Jesús tojánayana.
  ron-LSB: Așadar, oricine dintre voi care nu renunță la tot ceea ce are, nu poate
    fi discipolul meu.
  pon-pon: Nan iduen amen amen komail, me jo muei jan meakaroj, nan a jota pan kak
    ai tounpadak.
  nhe-BL: Huajca axaca huelis elis nomomachtijca intla ax quicahua nochi tlen quipiya
    para iaxca.
  sps-sps: Jesan a mes ma fakats faparits tsom ten sei te gim non ma faravaa tana
    fo mamatsiny ka te kaa minon ya, gim nats non ma faarei na matisian Tsonyo.”
  wnc-wnc: Ina unzakan ginda natagwangutnong. Aminu gikatnana tapatu sangabamnae masa
    dua imuke undanga ngang dua natakengu aminu waapata natane pandetna daknganangge
    apmeptawik,” ngang yanikut.
  bus-bus: Lɛmɛ dↄ, tó a gbɛ̃kee e ↄ kpá pↄ́ kɛ̀ à vĩinↄzi píngiro, eé fↄ̃ à kɛ ma
    ìba ũro.
  gub-BL: Nezewegatete pe nehe no ty wà. Aze peneko wer heremiruze'eg romo nehe, pezar
    pema'e paw rupi nehe, pezar penemetarer paw rupi nehe no.
  imo-imo: Jisasini aku ungu iko talo topalie ungu nimbe ulu lepalie nimbei, “Aku
    tepala enonga imbo te yuni na lombili wambo nimbelie yunge melema pali kinye,
    yunge imboma kinye, yunge kou mone kinye, yunge kangi kinye, aku melema kau konopu
    mondopalie, na olandopa konopu naa mondombalo imbomu na lombili manda naa ombalo,”
    nimu.
  boj-boj: “Dego kere tamo bei na e daurbqa osimqa a mati aqa segi iŋgi iŋgi kalil
    uratqasai di a ijo aŋgro sqa keresai.”
  eng-DRA: So likewise every one of you that doth not renounce all that he possesseth,
    cannot be my disciple.
  knf-knf: Kë hënk di uwooŋ, woli aloŋ ţi an aanduk bka bi nul bŧi aanhil pwo naţaşaraan.
    »
  san-KHM: តទ្វទ៑ យុឞ្មាកំ មធ្យេ យះ កឝ្ចិន៑ មទត៌្ហំ សវ៌្វស្វំ ហាតុំ ន ឝក្នោតិ ស មម
    ឝិឞ្យោ ភវិតុំ ន ឝក្ឞ្យតិ។
  arn-NT: Ka femngechi, ineyngeay rume kiñeke ta eymün elkünunoale kom ñi nieel, iñche
    ñi disipulungelayay.
  zas-NT: Yan, ziangajc rnin lojdi, chutëëz lëjt bal id zusaꞌn gra ni rajpidi din
    guidnalidi naj, ad zajct gaquidi da bejnan.
  ken-NT: Yesu arɛm yɛ bɛ, “Ɛ́chí ɛnyumɔt nɛ be mankɛm. Mbák mmu abhɨ́kɨ́ bhɔŋ ntɨ
    bɛrɔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi ábhɔ́ŋɔ́, apú kway bɛbhak nkoŋo wa.”
