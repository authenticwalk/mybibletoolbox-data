verse: LUK.014.033
translations:
  kpx-kpx: Iesuu deiada kateale louito abuho loui avoe, “Ke nahate la di ehovaho valiege
    vasohuta la onobenobe vaveve ke huhu halevaito bae di ehovave.”
  okv-H: Avoeto erena amo embo vahai amuna amita donda te vasiri te tapa toari uje
    ae aisuja amo nau ambotani ari inono manera.
  tbo-tbo: Ugolinei ma iyai ginouli atapuhi galinei ega ina wihinigigiyehi yaka tauna
    apega u hewali.
  mal-C: അതുപോലെതന്നെ, നിങ്ങളിൽ ഒരാൾ തനിക്കുള്ളതെല്ലാം ഉപേക്ഷിക്കാൻ തയ്യാറാകുന്നില്ലെങ്കിൽ
    അവർക്ക് എന്റെ ശിഷ്യരായിരിക്കാൻ സാധ്യമല്ല.
  grc-SR: Οὕτως οὖν πᾶς ἐξ ὑμῶν ὃς οὐκ ἀποτάσσεται πᾶσιν τοῖς ἑαυτοῦ ὑπάρχουσιν, οὐ
    δύναταί ⸉μου εἶναι⸊ μαθητής.
  bgc-bgc: इस्से ढाळ थारे म्ह तै कोए अपणा सारा कुछ त्याग न्ही देवै, वो मेरा चेल्ला
    कोनी हो सकदा।
  khz-khz: Voia gelegelenai rai gena gaura maparara ati pene raokwanira, ia ati au
    geku melo.”
  deu-TKW: So kann denn keiner von euch, der nicht allem was er hat entsagt, mein
    Jünger sein.
  zsr-NT: Cni nac, chquiꞌ zoëꞌ bönniꞌ ladj lbiꞌiliꞌ cutu ucaꞌnëꞌ yúguꞌtë le dë queëꞌ,
    cutu gac gaquëꞌ bönniꞌ usë́d quiaꞌ.
  lin-lin: Boye, kati na bino, moto nyonso oyo akoki kokabwana te na biloko na ye
    nyonso akoki te kozala moyekoli na Ngai.
  hns-NT: Ohie khaatien dje aapan sab tjiedj na maange hai tjhore, oe hamaar tjela
    na ban sake hai.”
  noa-E: Ich agjöta aajemgui ajim anʉm ĩchab mʉ dʉ̈i khapeerkhaagjã. Mʉʉta nacha pãrau
    ʉ̈rcha khõsinaa mʉg jẽb gaaim nem pãachdëu khõsim thum isegbam chan, pöd mʉ khapeen
    aju khaba nʉmgui ajim anaabá.
  eng-EMTV: So likewise, every one of you who does not renounce all his possessions
    cannot be My disciple.
  mib-NT: Te máá ró jijnáhan ró, suni súcuan cánuú jéē xíhna gā nacani ni rō cahnde
    ni rō stóo ró ndɨhɨ jeē névāha ró, chi núu tuú te ma cúu cuu ró ñáyuu scuáha jíín
    rí.
  lif-NT2: हे़क्‍केलॽरिक्‍के खे़ने़ॽ के़गत्तुबा काक् पाःन्‍हाॽ के़न्‍ले़रुन्‍ने़ फाॽग्र
    इङ्‌गाॽ आहुॽसाम्‍बा पोःङ्‌मा के़न्‍छुक्‍ने़न्‍लो॥
  xnj-xnj: Mewawa,” Kawaka mundu mweihotola kuvya muwuliwa wangu, changaleka vindu
    vyoha vye avi navyu.
  mmx-mmx: La ne Iesu ga lok bok, “Lavasuun at nai lempapaase poovo keretna. Dola
    tara xopmen na ke xepe lempanga axap teren, neni kopmen na epovo xusu neni lun
    pinivu rak.”
  cbr-NT: Usaquin ñuiquin cana ësaquin mitsu 'unánmin, an ax cuëëncësari 'iti ëinsama
    tanan aín ñucama cuëënquin ëinsama tancë uni ax ca 'ën uni 'itima 'icën.
  tee-NT: Pus vana va chun ju uxijnan. K'oxich ap'ast'act'it u ni lai a'una'it'it
    ju quintamamaka'un u jantu. Pus va tichi chavaich ju milhi'uxijnan ju jantu lacasq'uin
    ni quit'in ju aclhinonk'oya' tachi chun ju ixtaxtokni ju pacxanta pus jantu lai
    cativa ju quintamamaka'un.
  eng-LSV: So, then, everyone of you who does not take leave of all that he himself
    has, is not able to be My disciple.
  cak-NT: Romari', xa jun chiwe rix nrojo' ntoc nu-discípulo, can tunojij utz na'ey
    chi nuya' can ronojel ri c'o riq'uin. Xa man nu'on ta quiri', man nitiquier ta
    ntoc nu-discípulo.
  pah-NT: '—Na jitehe penhimbopiro''y ti pejeaporog̃ita hugwi peapoa hugwi no pejapyakakatuavo
    na''ẽ. Pe''ji ti: “Kiro ti ji tako Jesus''ga remimbotarimova''ea rupi jate. Jiapoa
    ko ga''apoa kiro.” Po pe ndape''ei a''ea penhimbopiro''ye''yma pejeaporog̃ita
    hugwi, a''ero po ti pe ndapekoi nhiremimbo''eharamo nehẽ, ei Jesus''ga.'
  sja-NT: Mãga pɨk'a parãdepemapa k'ĩsiap'eda mɨde ijãait'ee, ma k'aurepa ichia ne-inaa
    jõmaweda iru bɨ atuaamaa beeru pɨrã, mãgara p'oyaa mëré pa-e pai.
  xed-xed: Mantsa tama, haɗ mndu dzaʼa laviŋtá nzata ka duhwala ɗa mataba ghuni, ka
    zliŋ a tsi ta inda skwihani wu,» ka Yesu sganaghata.
  mks-NT: Quia̱hva já íin ri xi̱hi̱n ndóhó va. Ndá ndóhó, na̱ co̱ cúni̱ jándacoo tócó
    ndihi ña̱ cómí ndo̱ sa̱há ye̱he̱ já quéa̱ co̱ó sa̱ha̱ toho ndó cacuu ndó cuéntá
    ye̱he̱ —na̱cachi Jesús.
  gfk-S: Hoke iat mon, be nesi tikenong ta mu paile waak leise ira nuno linge bakut,
    paile tale be a nugu bulu na harausur ie.
  bmu-bmu: Mewöyök eŋgöreŋök kunŋan yuai pakpak ahöm waŋgizawi, mi jegep almawaŋön
    mönö nöŋgö gwarekni akŋamgö osima. Miaŋgöra mönö nia jegep al niŋgigetka dop kölma.”
    Mewö.
  dgz-dgz: Ap umap, dim dim ega da ae ya veanewa, wadiamot nega ya tai.”
  eng-GNV: So likewise, whosoeuer hee be of you, that forsaketh not all that he hath,
    he cannot be my disciple.
  zaa-NT: Acca lebi'į canchu bihua ga'na le dispuesto gutha'na le iyate nu té qui'
    le nna, entonces labí posible té para ccá le discípulo quia'.
  eng-WEBSTER: So likewise, whoever he is of you that forsaketh not all that he hath,
    he cannot be my disciple.
  guh-guh: Bajara pijinia pacuenia paxamëyajuvënëvi ata itsa apo najamatabëcueneveretsi
    copiaya penajamatabëcuenepënëyorotsinexa daxita pexainaejavavecua, nexata acuenebi
    tajajivi taexanaenexa, jai Jesús jivi ayaibitsaëtoxanetojavabelia.
  bon-bon: Yoo, pepu pana gyene weeme tääpume. Weene miiji cängena ngene atwanena
    niinäce gaabe me egä weene nää toraca singi gemi iyeta abmalame cäme tääpume?
    Weene liba singi lica gemi, weene piba äblicäco cäme abiberäja bägrä me lenajame.”
  nhw-BL: Huajca ximoilhuica, monequi xijcahuaca nochi catli anquipiyaj para anmochihuase
    annomomachtijcahua.
  mgw-mgw: Bai, mwenga nyinyonyo, ntu'pu' ata yumo ywakombwa panga mwanamasi' wangu'
    mana asindwi kukilekekeya kila kili'be sabile naso.
  swh-ONEN: Vivyo hivyo, yeyote miongoni mwenu ambaye hawezi kuacha vyote alivyo navyo,
    hawezi kuwa mwanafunzi wangu.
  wbi-wbi: kwekuti lino, juno nailonda kukufleka fyooni fino alinafyo. nangawesie
    kuva m'bulanisivua ghwango.
  bba-bba: Yen sɔ̃nɑ bɛɛn bɑɑwure wi u kun deri kpuro ye u mɔ, u ǹ kpɛ̃ u ko nɛn
    bɔ̃ɔ.
  eng-KJVCPB: So likewise, whosoever he be of you that forsaketh not all that he hath,
    he cannot be my disciple.
  kgk-NT: —Upéixa ave, xe moirũse va'e tonhemongeta porã opy'a ndive. Nome'ẽi voi
    xe moirũ ku'a ku'a. Gwekove-rehe hakate'ỹ va'e, gwe'ýi kwéry-rehe hakate'ỹ va'e,
    omba'e-rehe hakate'ỹ va'e naxe moirũ etéi arã oiko-vy, he'i íxupe kwéry oiporavo
    uka hagwã.
  waj-waj: 'Yisuuva ii kua ivaa kiaa kioo tunoo: Itaama vaino fai gioonna kiaapu voovoono
    ngiiikidiri ariisi vai mminnaa mmuakiaayauvai hama pikioo fai ivo hama ni nnaagiai
    nuaira gioonna kiaapuvai varinaravaivee, tiravai.'
  ekk-PKP: 'Samamoodi on igaühega teist: kes ei loobu kõigest, ei saa minu jünger
    olla.'
  mpx-mpx: Inoke i ola al to, ebo komiu etega nige wana gogomwau gegewena ni totowani,
    he iya nige bosowaina ni tabwa no tohago.
  wbp-wbp: Ngula-jangka, Jijajiji-jana wangkaja yapaku, “Wati yinya tala wita-mipa-kurlu,
    ngulaju manngu-nyangu yirriyirrirli yuwarli yinyaku ngantirninjaku, manu ngula-jangka
    yampija ngantirninja-wangurlu. Manu yinyarlu wati-karirli yurrkunyu panu-karrikarri-mipa-kurlurlu,
    ngulaju manngu-nyangu yirriyirrirli yaninjaku kulu wiri yinya-kurraku, manu yampija
    yaninja-wangurlu manu kulu-wangurlu. Kuja-piya-juku, kajinkili nyurrurlarlangu
    ngampurrpa nyina yungunkujulu kurdungurlu-jarrimi, manngu-nyangkalu yirriyirrirli
    kamparruju, manu ngula-jangka yungkalu-jana yapa panu-kariki nyiyarningkijarra
    ngula kankulu-nyanu mardarni. Ngula-jangkaju, yungunkujulu nyina kurdungurlu-jarrinjarla
    ngajukulku.”
  luo-luo: Machalre kamano bende, ngʼato kuomu ma ok oweyo gige duto ok onyal bedo
    japuonjrena.
  nhe-NT: Huajca axaca huelis elis nomomachtijca intla ax quicahua nochi tlen quipiya
    para iaxca.
  aii-aii: ”ܘܗܵܕܟ݂ܵܐ ܟܠܔ ܚܲܕ ܡܸܢܵܘܟ݂ܘܿܢ، ܐܸܢ ܠܵܐ ܫܵܒܹܩ ܟܠܹܗ ܡܸܢܕܝܼܹܗ، ܠܹܐ ܡܵܨܹܐ ܗܵܘܹܐ
    ܐܸܠܝܼ ܬܲܠܡܝܼܕܵܐ.
  esk-NT: Jesus nipliġñiqsuq, “Taatnatuntuuq, kiñapayaaq maliġuaqtigiyumiñaitchiga
    suksraanġisuaqpan iŋmiñik suli suksraaġlugulu iluqaan pigikkani.
  msb-msb: Sugad man sana an dili magbaya san tanan niya na mga kasadirihan dili angay
    magin parasunod ko.
  cpa-NT: Hi² jøng² ju³ná³ hein² hniah¹² tsa¹tǿngh³ hniah¹² ca¹lah¹jǿ¹ hi² chi² quiánh²
    hniah¹², dsa² héi² tsa¹lé² lén² dsa² quianh¹³ jní².
  dso-dso: ତମେମିସା ସେନ୍ତାରିସେ ମର୍‌ ସିସ୍‌ ଅଇବାକେ ମନ୍‍ କଲେ ତମର୍‌ତେଇ ରଇଲା ସବୁଟା ଚାଡିଦେବାକେ
    ମନ୍‌ କର୍‌ବାର୍‌ ଆଚେ । ନଇଲେ ତମେ ମର୍‌ ସିସ୍‌ ଅଇ ନାପାରାସ୍‌ ।”
  meu-meu: Taunabunai, umui ese emui ḡau iboudiai basioma rakatani, umui na dia lauegu
    hahediba.
  yva-NT: Umba Yesus po raura kakavimbe pare, “Syare weapamo maisyare wemai tavon.
    Vatano wapare watavondi Rinai, syare wapo anakotaro rui vayave rapaya ntami tenambe
    umba watavondijo Rinai. Yara are pirati ponae po anakotaro rui vayave rapaya ntami,
    opamo Sya arakove waino aije ramu.”
  dgc-dgc: Ey kona be sa maka dikam,” kagi ni Jesus, “a isipén moy pa. Da maski ti
    ésiya dikam, éng éwan moy pa pabayan i étanan a mahalén moy, éy éwan kam maari
    a maging alagad ko.
  zpm-NT: ’Scaque to nagoṉ none glo gwi to pe nac grë ncuaaṉe no csaan to, parne grieelo
    ygab to xnëz naa.
  hix-NT: Àro wyaro rma rha, rakoro otohra ronye rma haka, krawame ototho komo thutwahorye
    naha. Otohra ronye rma haka, onà wyaro tkahorye naha, kekon hatà. Rokatxho hnàn
    yawohra ro mak wehxan hamà, moson yakoro rototho me, tkahorye naha. Akatxho komo
    hnàn yawo rma oyehtokonye, ronhananàhrà mehra ro mak manatxhe ha, kekon hatà,
    Txesusu, toto komo wya.
  sim-sim: Uhunda hom jir erema. Masmas jihinjik yawur ji heyeshihin. Os mbele mbele
    jihin ji hala nahi ambu, jir mbeek anin tiyanda mak nakwa ambu jir.�
  npi-ULB: त्यसैले, तिमीहरूमध्ये कसैले आफूसँग भएको सबै कुरा त्याग्‍न सक्‍दैन भने,
    ऊ मेरो चेला हुन सक्दैन ।
  cgc-cgc: Iling man tan, kada isya ki kyo kinanglan na mag-isip anay parti ta pagsunod
    ki yaken. Daw kino na dili miag na dilian tanan na pagkabetang din, dili pwidi
    na kanen isya man ta ake na mga tinudluan.”
  tim-tim: Akto aregât keiŋe hin. Yeŋgâlân gâtŋe siâŋe hainâk kotŋe siâ siâ mem gangerâm
    hârogâk bo hepunmâ nâŋgâlân dewatiwiap are âmâ maktere nâ olop âlepŋe bo manbaet.
  yor-yor: Gẹ́gẹ́ bẹ́ẹ̀ ni, ẹnikẹ́ni tí ó wù kí ó ṣe nínú yín, tí kò kọ ohun gbogbo
    tí ó ní sílẹ̀, kò lè ṣe ọmọ-ẹ̀yìn mi.
  wos-wos: Wungi maki deka jondu atéfék hwehafi yandé du takwa di wuna hukémbu yikwa
    du takwa yamba rekéndi.
  emp-NTPO: Ara maʌ̃ quĩrãca mʌ̃ ẽpẽni naẽna bãrãba bio crĩchad̶aped̶a ne jũma igarad̶i
    carea b̶ead̶aẽ́bʌrʌ mʌ̃ ume poya nĩbad̶aẽ́a.
  eng-F35: “So likewise, any of you who does not renounce all his own possessions
    cannot be my disciple.
  ind-ind: “Begitu juga dengan kamu masing-masing! Kalau kamu menganggap apa pun yang
    kamu punya lebih berharga daripada Aku, maka kamu bukan pengikut-Ku.”
  pes-OPCB: به همین طریق، کسی که می‌خواهد شاگرد من شود، نخست باید بنشیند و حساب کند
    که آیا می‌تواند به خاطر من از مال و دارایی خود چشم بپوشد یا نه.
  mpt-mpt: Eka naka make ib isak temo inanea e inamin namin afobeingo alukum abuk
    wawenea ne bekebne nim blim kene mole e ne okok aleyemin nakababo ge baabesebe.
  ssx-ssx: Yesuma꞉ a꞉mbolo hata꞉ alota꞉ Koto tupa꞉ kone iki ma꞉nda꞉ epima꞉ yaka hoki
    nane telia꞉ mea ipulueke hone wia꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ hone pa꞉la꞉ ale paeyao
    mina꞉pa꞉lao I̱ telia꞉ mea ipilieke leekeme.
  mkl-mkl: Nɑ ŋɔi í ce ɑwɔ iyi i kù jɔ̀ mii iyi ì nɛ fei, i kɑɑ yɔkɔ í jɛ mɔcɔm.
  gaq-gaq: ଦେତ୍‌ରକମ୍ ପେ ସାପାରେ ବାନ୍ ଜାଣ୍ତେ ଡିଗ୍‌ ନିଜେନେ ସାପାକେ ଆଃଆନ୍ତାର୍ ପେୟା ଣ୍ତୁ
    ମେଁ ନେଙ୍ଗ୍‌ନେ ସିସ୍ ଡିଙ୍ଗ୍ ଆୟା ଣ୍ତୁ ।
  gof-RNT: Hessadakka, hinttefe oonikka baw de7iyaba ubbaa aggonna ixxiko ta tamaare
    gidanaw dandda7enna.
  unx-unx: ନେ ଲେକାତେ ଆପେକଏତେ ଜେତାଏ ଆକଆଃ ସବେନ୍‌ ମେନାଃତେୟାଃ କାକ ବାଗିରେଦ ଆଇଁୟାଃ ଚେଲା
    କାକ ହବାଦାଡ଼ିୟଆଃ ।”
  gah-gah: Loko litimó nenazo, nenemú lekelitokatí makó eza ámina oko netá matala
    mukí ahulo asú amitimó nene nana oko není izegipa loló oko minative.
  lcm-lcm: Asukang vang, man a si imi parik kapa ataole kana keve bil aongos, parik
    kapa angkoai si ago val kag nat i akalit.
  aer-aer: Kele imerte Jesus tyerrtye itneke angkeke, “Artwe yanhe, mane akweke ware-arle
    atnyenemeke arnterre anthurrele itirremele apmere renhe-arle arteme-akerte, renhe
    artetyakenhele anteme. Kenhe artwe arrpenhe, thultye urrpetye ware-arle atnyenemeke,
    re arnterre anthurre itirremele alhemele atwerretyeke-akerte, re atwerretyeke
    ahentye-anetyakenhe. Alakenhe rarle, arrantherre apeke atyewe atyinhe anetyeke,
    arrwekele arnterre anthurre itirraye, kele imerte arne areye arrantherre-arle
    atnyenemeke arrpenhe itnenhene anthaye, yanhe ikwerenge-ntyele arrantherre atyewe
    atyinhe anetyeke.”
  qvc-NT: '(Chayshinar mayqanniki noqata munashpa kasuwaytaqa, puntata ancha allita
    yuyay: ¿Alliptachu munani kasuyta ichu mana? nishpa.) Chaqa mana dijashpa tukuy
    imaykitam, mana atingichu yach''akuqniy kaytaqa.'
  tgl-ULB: Kaya, hindi maaaring maging alagad ko ang sinuman sa inyo na hindi magsusuko
    ng lahat ng nasa kaniya.
  cbs-NT: Jaska keskadi wakin tsuabunda matun jamapai tibi ana shinanma jawada dasibi
    man jaya ana jawen nuiama bestibu man eki chiti ikubaintidubuki.
  xtm-NTPP: Chukan kúu ja, ndeva'a‑ni nde ni, nú ma xndoo ni ndaka ja neva'a ni ma,
    masu kuu ko kuu ni in ñayii kondikin ña'a.
  nnq-nnq: Uyo abije na jumweje kati jinu ojwapa kube napunji jwango anda nikiilekaje
    ilebe yakwe yowa.
  bao-NT: To biri wãmera no ca boogʉ mʉja mena macʉ̃ cʉ̃ ca cʉorije niipetirore cʉ̃
    ca waa weo majitijata, yʉ buegʉ nii majitimi —cʉ̃jare ĩiupi Jesús.
  san-ORI: ତଦ୍ୱଦ୍ ଯୁଷ୍ମାକଂ ମଧ୍ୟେ ଯଃ କଶ୍ଚିନ୍ ମଦର୍ଥଂ ସର୍ୱ୍ୱସ୍ୱଂ ହାତୁଂ ନ ଶକ୍ନୋତି ସ ମମ
    ଶିଷ୍ୟୋ ଭୱିତୁଂ ନ ଶକ୍ଷ୍ୟତି|
  rmn-rmn: Акана, одова андар тумэндэ, кон на кан ачявэл алаи, со си лэстэ, нащи овэл
    Мо сиклярдо.
  huv-NT: Atquiaj icon sitiül ngo mendiüman mecueatiün leaw almejiüran, ngondom mejlüyiün
    tiül xenipilan.
  otn-NT: Gui̱ njathʉ p'ʉya, ngue gui hya̱cjʉ ra̱ güɛnda, porque ra̱ ja̱'i̱ ngue ta̱te
    di ma̱'a̱ te pɛts'i, a nu̱gä p'ʉya, zi ts'ʉtho di̱ ma̱qui̱, guehna̱ ra̱ ja̱'i̱
    himma̱ xädigä na̱.
  nop-nop: “Undugoŋ hinek hidi’walaaniŋ niŋdi nemenemekŋiŋ hogohogok sigilulum mu
    tiyembek adi nu’walaŋ mihine hinek tuwot mu hatibek?
