verse: LUK.014.025
translations:
  kpx-kpx: Vani mole Iesuu tige ata moagatahoeau ehovai avuluvuta tilu. Ige au hoilahai
    abuho lounu.
  okv-H: Eto embomeni isapamane Iesu ga degi ta pahuo Iesu na ahereketo embomeni ta
    degi ke einge ena,
  tbo-tbo: Houga gehouna bolu baneina Yesu mitehi hi nenae ma i luhagawileya po ugolihi
    i baha nae i pa,
  mal-C: 'ഒരു വലിയ ജനക്കൂട്ടം യേശുവിനോടുകൂടെ സഞ്ചരിച്ചിരുന്നു. യേശു അവർക്കുനേരേ തിരിഞ്ഞ്
    അവരോടു പറഞ്ഞത്:'
  grc-SR: Συνεπορεύοντο δὲ αὐτῷ ὄχλοι πολλοί· καὶ στραφεὶς εἶπεν πρὸς αὐτούς,
  bgc-bgc: जिब बड्डी भीड़ यीशु कै गेल्या जावै थी, तो उसनै बोहड़कै उनतै कह्या,
  khz-khz: Taunilimalima gutuma para Iesu ria geagowai, ne eruga-kuleto, evaikilarato,
    netiwato,
  deu-TKW: 'Es zogen aber große Massen mit ihm, und er kehrte sich um und sprach zu
    ihnen:'
  zsr-NT: 'Yuguꞌ dza niꞌ rjaclen Jesús bunách zian, atiꞌ bueycjëꞌ Jesús, rëꞌ lequëꞌ:'
  lin-lin: 'Ebele ya bato bazalaki kokende elongo na Yesu. Yesu abalukaki mpo na kotala
    bango mpe alobaki :'
  hns-NT: 'Tab djab Jiesoe ie kaahaanie bataai tjoekal raha, tab oe aur aage Jeroesaalem
    ke or tjalal. Ek barka djhoend manai okare sanghe djaat raha. Tab oe ghoemke oesabse
    bolies kie:'
  noa-E: 'Mag Jesús mam dʉ̈i i ẽudee õor pöoma wëtmajim aajem. Mag ich ẽudee wëtum
    khʉʉnag magjim anʉm:'
  eng-EMTV: Now great crowds were traveling with Him. And turning, He said to them,
  mib-NT: 'Te cuehē ndasɨ́ ñáyuu cándiquīn i Jesús cuangoo i jíín yá, te ni ndió cóto
    ya nuū i, te ni cahān yā jiín i:'
  lif-NT2: थिक्‍ले़ङ् यरिक् यरिक् मनाहाॽरे़ ये़सुरे़ कुएःक् कुएःक् मे़नाःत्तुर मे़वये़ल्‍ले़
    खुने़ॽ खिरि हिसिङ्‌ङाङ् मे़त्तुसि,
  xnj-xnj: Msambi wa vandu walongosini na Yesu, mwene akang'anamuka na kuvajovela,
  mmx-mmx: Buaang nedi limixin diga emu eburu mi ne Iesu. La neni ga rem gili la ga
    lok tinedi,
  cbr-NT: '''Aisamaira uníxa abë cuania ca a isi cuainacëquin Jesusan ësoquin cacëxa:'
  tee-NT: 'Pus na lhu lapanacni ixtat''a''anta ju Jesús. Chai ju yuchi talakasp''itlh
    chai ajunich:'
  eng-LSV: And there were going on with Him great multitudes, and having turned, He
    said to them,
  cak-NT: 'Y can q''uiy winak ri quitzekleben ri Jesús. Y cuando raja'' xtzu''n can
    chirij y xerutzu'' ri winak ri'', xpa''e'', y xu''ij chique:'
  pah-NT: 'Aerẽ Jesus''ga hogahoi pehea rupi taho ti ji Jerusalém me javo. Ga rupi
    he''yjuhuve''g̃a hog̃ahoi. Opyryryma Jesus''ga ei g̃a pe:'
  sja-NT: 'Eperãarã chok''ara nipajida Jesús t''ẽe. Mapa irua ãpɨtee ak''ɨji mãik''aapa
    mãgaji:'
  xed-xed: 'Ma sana fitik ta mbaɗa mnduha rutututa ta tvi mista Yesu, ka mbəɗavata
    Yesu, kaʼa nda həŋ mantsa:'
  mks-NT: 'Cua̱há ña̱yivi ndíco̱ na̱ ja̱ta̱ Jesús cua̱ha̱n na̱. A̱nda̱ já na̱ndicó
    co̱o játá nu̱u̱ Jesús já na̱cachi a já xi̱hi̱n ná:'
  gfk-S: 'A tamat na matanabar di ga hanana tikai ma ne Jisas. Ma iga talingane di
    igom tange horek:'
  bmu-bmu: Jisösnöŋ ani ambazip kambu ketaŋi yeŋön wuataŋgöba angetka liliŋgöba kewö
    jii mötket,
  dgz-dgz: Wam da, Iesu waenapan aruga tautan amuiwanumune gapan, Iesu inamup anega
    wan,
  eng-GNV: Nowe there went great multitudes with him, and he turned and sayd vnto
    them,
  zaa-NT: 'Nu ỹétse''gání ca enne'' nna dia tè cą lani Jesús. Lèe nna gunne''e cą
    nna rèe:'
  eng-WEBSTER: 'And there went great multitudes with him: and he turned, and said
    to them,'
  guh-guh: 'Jivibitsaëtoxaneto Jesús pënajinavanapatsi. Nexata Jesús napënëyorota
    bajarapamonaejavabelia. Jesús jumaitsi mapacueniaje:'
  bon-bon: Bucurage biname cina Yeesu cama otninisi. Tabe teeme bau me atatrongtige,
    jejemige egä,
  nhw-BL: 'Huan tlahuel miyaqui masehualme nejnemiyayaj ihuaya Jesús ipan ojtli, huan
    yaya moicancuepqui huan quinilhui:'
  mgw-mgw: Apo ipi'nga yambone ilongwanage pamope na Yesu. Bai, aagalambuki bandu
    na kwabakia,
  swh-ONEN: Umati mkubwa wa watu ulikuwa ukisafiri pamoja na Yesu, naye akageuka,
    akawaambia,
  wbi-wbi: lino ulukong'ano ulukume valyale viluta naghwo. ghwope akadyetuka akavavula
    kuuti,
  bba-bba: Tɔn wɔru ɡunɑ yɑ swɑɑ mɔ̀ bɑ sĩimɔ kɑ Yesu sɑnnu, mɑ u sĩirɑ u bu sɔ̃ɔwɑ
    u nɛɛ,
  eng-KJVCPB: 'And there went great multitudes with him: and he turned, and said unto
    them,'
  kgk-NT: 'Ogwata ramo Hesu heta eterei oho ave hapykwéri. Upéi ojere he''i hagwã
    íxupe kwéry:'
  waj-waj: 'Tuduu kaayau gioonna kiaapuuya Yisuunna tasipama nuauduu iva hanigia iya
    too tunoo:'
  ekk-PKP: 'Jeesusega käis kaasas suur rahvahulk. Ta pöördus ja ütles neile:'
  mpx-mpx: Gamagalau boda bwabwatana aloliya Yeisu hi notoyawa, inoke i milil pil
    awona i noek elal ge i ba,
  wbp-wbp: Jijajijilpa wapanja-yanu-juku Jurujulumu-kurra-pinangu, manu yapa panungkulpalu
    puranja-yanu purdangirli-wanarlu. Nyanunguju warirr-karrija, manu-jana wangkaja,
  luo-luo: Ji mangʼeny ne wuotho kod Yesu, eka nolokore irgi mowachonegi niya,
  nhe-NT: 'Huan tlahuel miyac tlacame nejnemiyayaj ihuaya Jesús ipan ojtli, huan yajaya
    moicancuepqui huan quinilhui:'
  aii-aii: 'ܟܲܕ ܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܥܲܡ ܝܼܫܘܿܥ ܟܸܢܫܹ̈ܐ ܪܵܒܵܐ، ܕܝܼܪܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ:'
  esk-NT: Iñugiaktuat iñuich maliŋniġaat Jesus. Kiŋaiqamigich nipliutiniġai,
  msb-msb: Niyan damu-damo na mga tawo an nag-urupod kan Jesus sa iya paglakat kaya
    gin-atubang niya kag sinurmatunan sinda,
  cpa-NT: 'Ma²ŋi²nio³ dsa² jue¹² juu¹² dsi³cah³ Jesús. Jøng² ca¹jénh¹ Jesús, ca¹tsáih¹dsa
    dsa² héi²:'
  dso-dso: ତରେକ୍‌ ବେସି ଲକ୍‌ମନ୍‌ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଜାଇତେ ରଇଲାଇ । ଆରି ସେ ପଚ୍‌ବାଟେ ବୁଲିକରି
    ସେମନ୍‌କେ କଇଲା ।
  meu-meu: Hutuma ia ida e loava; bena e gini kerehai, e hamaorodia, eto,
  yva-NT: Vatano wanuije wanya Yesus atavono apa unanui anya rai, weti Yesus sarirae
    akare po raura mai pare,
  dgc-dgc: Nadid, to pégdema ni Jesus, éy meaadu a tahod a tolay i kinumuyuga diya.
    Ey kinagi na dide, a
  zpm-NT: 'Laa Jesús no nëz zie me nëz Jerusalén, miech guizhiu ne naḻ zhits me. Tibaque
    ptsire lo me bui me lo grë miech co, rëb me lo zho:'
  hix-NT: Taa. Txesus yakoro tetxkon hatà, toto komo, thenyenohnà komo. Àwetxenye
    neramay hatà, Txesusu. Onà wyaro nkekon hatà, àwyanye.
  sim-sim: Ma musha mendek Jisas nga limu ira. Urik or tormblehe ormu lirin sawera,
  npi-ULB: ठुलो भिड उहाँसँग गइराखेको थियो, र उहाँ तिनीहरूतिर फर्केर भन्‍नुभयो,
  cgc-cgc: Ta pagpanaw Jesus na miling ta Jerusalem, tama na mga ittaw gakuyog ki
    kanen. Gatubang kanen ki danen daw gambal,
  tim-tim: Akto luâk dondâŋe Yesu hamiŋângen watmâ arimbiâ purik dâm hin makyeŋgiep,
  yor-yor: Àwọn ọ̀pọ̀ ìjọ ènìyàn ń bá a lọ; ó sì yípadà, ó sì wí fún wọn pé,
  wos-wos: Séfélak du takwa di Jisas wali yambumbu yindaka dé waleka dé diré wa,
  emp-NTPO: 'Ẽberãrãda Jesu caid̶u zocãrã nĩbabadjid̶aa. Maʌ̃ carea Jesuba ãdjimaa
    acʌped̶a nãwã jarasia:'
  eng-F35: 'Now large crowds were traveling with Him, and turning He said to them:'
  ind-ind: Pada waktu banyak orang berjalan mengikuti Yesus, Dia berbalik memandang
    mereka lalu berkata,
  pes-OPCB: 'یک بار که جمعیت بزرگی به دنبال عیسی می‌رفتند، او رو به ایشان کرد و گفت:'
  mpt-mpt: Naka homon unang homoni Yesuse bekeba bebiba deskina baabenea
  ssx-ssx: Nate ma꞉nda꞉na꞉ wanda꞉hali wopuma꞉ Yesu ame̱le̱ pulu haena꞉ Yesuma꞉ la꞉ka꞉la꞉
    moneaso hata꞉ iki pa꞉ta꞉ dupa leekeme.
  mkl-mkl: Ajɔ nŋu ɡɔ Jesu wɑ nɛ nɔ zɑmɑɑ nlɑ nlɑ ɡɔ wɑ tooɛ. Ŋɔi Jesu í sindɑ í sɔ̃
    ŋɑ í ni,
  gaq-gaq: ଜାବର୍‌ ସଂକ୍ୟା ରେମୁଆଁ ଜିସୁ ଏତେ ଡିଙ୍ଗ୍ଆର୍‌କେ ବାରି ଜିସୁ ପୁଏଚେଃ ରେମୁଆଁଇଂକେ
    ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Daro asay iyara wolla bishin Yesuusi enttako guye simmidi,
  unx-unx: ମିସା ପୁରାଃ ଗାଦେଲ୍‌ ହଡ଼କ ୟୀଶୁଲଃ ସେନଃତାନ୍‌କ ତାଇକେନା, ଆଡଃ ଇନିଃ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ
    କାଜିୟାଦ୍‌କଆଏ,
  gah-gah: 'Vegená mukí nene Izesuni ámegetiki nivago, eza viligoko láa loko lo kimimó:'
  lcm-lcm: Na si taun ang a petau lava luai kimela auai ve nia na kala taval talang
    na kala mengen iria asukang ke,
  aer-aer: Jesus re alhepalhemele apmere Jerusalem-werne-atheke, tyerrtye arunthe
    ikwerele-arlenge ingkernenge apenteme. Kenhe re utepe-irremele itneke angkeke,
  qvc-NT: 'Chay tyimpupim ancha achka runakuna, warmikuna Jisuspa ikinda rirqanllapa.
    Chaymi payqa rishqanshina tikrakamushpa, yumbayta nirqan:'
  tgl-ULB: Ngayon maraming tao ang sumasama sa kaniya, at bumaling siya at sinabi
    sa kanila,
  cbs-NT: 'Januxun yuda ichapabun jawen jancha tapinkin chibainbu dabekekauan Jesúsun
    jatu yusinkin yuikin:'
  xtm-NTPP: 'Kua''a ñayii ka ndikin Jesús ma, te ni konenuu ya, te jiña''a ya:'
  nnq-nnq: Penia nkengeni nkolongwa gwa bandu pabannyendelela Yesu, ngabatendebukia
    ngabalenge,
  bao-NT: 'Bojoca paʉ Jesús''re nʉnʉupa. To biro cʉ̃ja ca biiro, cʉ̃ pea cʉ̃ja peere
    amojode nʉcãri, o biro cʉ̃jare ĩiupi:'
  san-ORI: ଅନନ୍ତରଂ ବହୁଷୁ ଲୋକେଷୁ ଯୀଶୋଃ ପଶ୍ଚାଦ୍ ୱ୍ରଜିତେଷୁ ସତ୍ସୁ ସ ୱ୍ୟାଘୁଟ୍ୟ ତେଭ୍ୟଃ କଥଯାମାସ,
  rmn-rmn: 'Э Исусеса джялас бут дюняс. Ов болдиняспэс лэндэ тай пхэнляс:'
  huv-NT: 'Xeyay nipilan tandüjpiw Teat Jesús; condom nej ndiliteay majaw nejiw, tapiüng:'
  otn-NT: 'Xa̱ngu̱ yø ja̱''i̱ ni̱ ''bɛfa p''ʉ ni̱ ma ra̱ Jesús. Bi ''bärbʉya, bi ''yɛ̱mbi̱:'
  nop-nop: Heleniŋ metam feedi Jesu kelegiŋ kaŋ udaneeŋ indiŋ yeniŋguk.
  obo-NT: Na, ponayun mid ipanow si Disas woy oray'n mo‑uraan minuvu kos id duma kandin.
    Id isau sikandin diyot kandan woy mid ikahi to,
  kca-kca: 'Ԓўв пиԓәԓән тэԓыйэ хŏйат шушәс; Ԓўв, йŏхԓы керԓәман, ԓывиԓаԓа йастәс:'
  cak-ENT: 'Y juis c''a vinük ri ye tzeklebeyon-e richin ri Jesús. Y tok rija'' xtzu''un
    c''a can chirij y xerutz''et ri vinük ri'', xpa''e'', y xutz''om c''a rubixic
    cheque:'
  lif-NT: ᤌᤡᤰᤗᤧᤱ ᤕᤖᤡᤰ ᤕᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤀᤣ᤺ᤰ ᤁᤢᤀᤣ᤺ᤰ ᤔᤧᤏᤠ᤺ᤳᤋᤢᤖ ᤔᤧᤘᤕᤧᤸᤗᤧ ᤂᤢᤏᤧ᤹
    ᤂᤡᤖᤡ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ.
  mie-NT: 'De cuāhā ndasí nchivī níquīn ji Jesús cuāhān ji jíín yā, de nī ndicó cóto
    yā, de nī ncāhān yā jíín ji:'
  san-TIB: ཨནནྟརཾ བཧུཥུ ལོཀེཥུ ཡཱིཤོཿ པཤྩཱད྄ ཝྲཛིཏེཥུ སཏྶུ ས ཝྱཱགྷུཊྱ ཏེབྷྱཿ ཀཐཡཱམཱས,
  qve-NT: 'Ashkallaña runakuna Jesuspa qepanta riqtinmi, Jesusqa kutirispa paykunata
    khaynata niran:'
  pao-NT: Ewa'yoo numu ka Te Pabe'e-nakwi meadape. Soo Te Pabe'e yooihoose umu-tamme
    nakwumunase mee mu netamma,
  cbu-NT: Mang minush zari Isus Irusarinap naakchu, tputs zapanin Isusush tachitarangana,
    manga. Isussha tputsee tasaseeru, tayaspatarangiya.
  usa-usa: 'taíbaq aarawaamá Îtun anaaé waqmé kéowana Îtuma ko waeréna maará-tima-yimikaiye:'
  soy-soy: 'Asoiwuí píimɑ ɑn Yeesu tikilɛ̃ pin nsẽ́ pɛ́nɛlɛ̃, Yeesu uu pɑnsɛpɔ
    uu pi mɑɑ rɛ:'
  hui-hui: Horo mbirungi wali agali dewaoreme Yasu piyadagua mama ibalu hearia ibugua
    beregedowa tihondo lalu,
  amf-amf: 'Thoothino eeno Yesusbesana kinka konin yivenka, budoka wal hamayse kena
    yin ki giyade:'
  quc-NNT: 'E k''ia winaq k''ut e b''enaq ruk'' ri Jesús. Xutzolq''omij rib'' kuk'',
    xub''ij chke:'
  dob-dob: Ta niꞌatu pwalu sinabwadi maꞌenao sitautauya, ga ꞌenega Yesu ꞌisanaila
    ga boda nidi ꞌieonedi,
  wrs-wrs: Doa indkumbi Yesusm pelkleihamnavna sis, doa hev imharavhoanamba, nongalna,
    unna, himba nomba katindilmba petheinilmba vevrava, himba nomba hevna owalmba
    pewolehawol vevra, os katindilmba petheinvra. Heoa wuleihara hevna nengavnangva,
    os katindilmba petheinvav.
  mca-mca: 'Olootsija pa''aj pe'' nijayanik''i pa'' Jesús, ma'' qa tetwek''elaxiju''ƚ
    pa''aj qa yit''ij:'
  kiw-kiw: Himio ataato, hiiro hiꞌa uubi Iesu rautu pimadaꞌuimo, ruu iereemeteai-da
    paaꞌo rii-do,
  tzo-TZC: 'Ep ti cristianoetic ti tsꞌacajtic batel ta spat ti Jesuse. Ti Jesuse ijoybij.
    Jech laj yal:'
  mya-mya: တစ်​နေ့​သ​၌​လူ​ပ​ရိ​သတ်​ကြီး​များ​သည် ကိုယ်​တော်​နှင့်​အ​တူ​လိုက်​လာ​ကြ​၏။
    ကိုယ်​တော် သည်​သူ​တို့​အား​လှည့်​ကြည့်​တော်​မူ​ပြီး​လျှင်၊-
  gng-NT: '*Yesu joh ma nnɔ nɛ binib pɛ uʼbo ki yɛbe. U jiɛbe'' ki liike'' bɛ, nɛ
    ki tɔke'' bɛ ki ye:'
  cbi-NTPO: 'Jesúsnu pure'' chachilla bendaa jiindetsuñu, mayate'' uiditu yalanu tsandimi:'
  ikk-NT: Igunrun ịhịan sọnkọ Jesu, ọ nọ gbehutọ, sị wẹ,
  leu-leu: A malila ri taxa sangas xolai xuvul pa Yesus e nane tapuk xe siri e kuus,
  maz-NT: 'Na puncjü o nte c''o mi pöji e Jesús. ''Na nu pa ''ma mi pöji cja ''ñiji,
    e Jesús o ñezhe c''ua o xipji c''o nte:'
  bod-N: ཡང་མི་སྐོར་ཚོ་མང་པོ་སྐྱབས་མགོན་ཡེ་ཤུ་དང་ལྷན་དུ་ལམ་ལ་ཆས༌ཤིང༌། ཁོང་གིས་ཞལ་ཕྱིར་འཁོར་ནས་མི་ཚོགས་ལ་འདི་སྐད༌དུ།
  tca-NT: 'Rü muxũchixü̃ma ga duü̃xü̃gü Ngechuchuwe narüxĩ. Rü nadauegu ga Ngechuchu,
    rü ñanagürü nüxü̃:'
  zpl-NT: 'Huaxi bee bene uyaquie Jesuse, nu ubelletanu nú uninu lubeei:'
  mbc-NT: 'Mîrîrî taa tîpo Jesus wîtî tanne arinîkon pemonkonyamî''ya Jesus wenaima''pî.
    Inkamoro yeurîmai eera''tî''pî moropai ta''pîiya to'' pî'':'
  ndg-ndg: Nambeambe bandu banyansima babile kabayenda nakwe pamope agalambwike ni
    aabakiye,
  wsk-wsk: Kariimet kore motam ago Jesus ilak namakasan, se nu giris palagam ale nunga
    maonam,
  toj-NT: 'Ja Jesusi ti huan huajel soc jun nole lec ja cristiano ja ba Jerusaleni.
    Ti sutu sbaja. Ti yalaa:'
