  nko-NT: Yesu mʋa ɔdɔm kpɔnkpɔɔnkpɔntɩ ámʋ ná bɔyɔ́. Mʋ́ʋ́ ɔlɛdamlí bláa amʋ́
    ɔbɛ́ɛ,
  bsn-NT: 'Tirʉ̃mʉri jãjarã masa Jesúrãca vasujarã ĩna. To ĩna bajiro jʉdarʉ̃gʉ̃,
    ĩnare ĩacõari, ado bajiro gotiyuju Jesús:'
  pib-NT: Gixolune yine Waleymamnuna. Ruprotakyegitna. Wane chinna,
  wiv-wiv: Manumanu luba dia ta vavana kamani Iesus, ia tare poki kiridia ki tania,
  reg-reg: Liijo lya abhanu bhafu lyaliga nililibhata amwi na Yesu, neya nalikebhukila
    nabhabhwila ati,
  mlh-mlh: Yesuji rako ŋiŋigo kubu sogo yoŋoji boyoberu rakabi kirieru iŋi yajiya,
  gof-ENT: ዳሮ ኣሳይ ኢያራ ዎላ ቢሺን ዬሱሲ ኤንታኮ ጉዬ ሲሚዲ፥
  aau-aau: Enekwei sohokwe seyr uwrsa kraiar homkwe Jisas se nion non-ey. Sawk hiykwe
    hme samar ira nok, senkin kiy-mekow,
  tvk-tvk: E melele xa Iesu di mikakao mikapis e metimal xil, vanut moletin xil holu
    di langgusili. Vatei, Iesu biles e biteni mi xil bit,
  prf-NT: Nadid, nákkuyug kánni Jesus en katolayan hidi kaya ummatubeng siya dikodi
    sakay kinagi na,
  auy-auy: Súwasa Ísuwe aampaꞌá kuwaná méwaerena simátimena séna
  tbg-tbg: Vaiinti nahenti airitahaa Ihura avataqi vi vauvaro Ihuva tuqantaa viro
    vika tiva nimiro tiharo,
  hub-NT: 'Jesús weakai nukap shimuina tumaina asarmatai, Jesús nitan chicharuk:'
  hmo-hmo: Taunimanima momo Iesu danu idia raka lao, vadaeni ia ese iena vairana ia
    giroa idia dekenai, ia hamaorodia, ia gwau,
  big-big: Yisu kang wizigeya yongkambanu kolokngagono menalege wawere ula logo piyegi
    kiriwei kang. Togo pi weik puwiliyegi kowita yo mela logo pelik yeiya,
  gux-G: Ku niwulgu den yegi yeni Jesu u sanciamu nni. O jigdi ki yedi ba.
  cnl-NT: 'Bi²³ ma²³''nee³ juɨ́ɨn²³ dsa³ ''i³ quia̱''² Jesús. ''E³ quie''²³ jo̱³ ca²³ji̱i̱n²³
    ''ñée². Ca²³jua''³ ca²³sɨ''²³ dsa³ ''í³:'
  zar-NT: 'Yuguʼ dza niʼ röjácalen Jesús bönachi zián, ateʼ buécjëʼ Jesús, en rëʼ
    légaquiëʼ:'
  kde-kde: Anepo makuwa makulungwa la vanu nkuva uvalondojana na Yesu. Yesu nkupindikuka,
    nkuvahaulila kuchidoni,
  ata-ata: Ta mitema tavuꞌalo mimulinu Iesu, la anu muxiu vaxa noxiꞌa sou muvikalaneꞌi
    aloxo ꞌo,
  qvw-NT: Chayćhümi achca-achca nunacuna Jesusta atipäcula.
  nfa-nfa: Ka Yesus si lasi taruu asa Yerusalem. Dhèu ae madhutu Ne. Hèia Na kabibꞌa
    ladhe sa rèngu, ka Na peka, na,
  tnp-tnp: Nɨmənin nətəmimi tepət kəmautəhuərisɨg e Iesu e suaru. Kəni nian in təmeirair
    məni=pən kəm lah məmə,
  urd-urd: जब बहुत से लोग उसके साथ जा रहे थे, तो उसने पीछे मुड़कर उनसे कहा,
  hot-hot: Avômalô bêŋ anôŋ i haviŋ Yisu. Ma yani hik i liliŋ ma hanaŋ hadêŋ thêlô
    nena,
  mqj-NT: 'Buda omi tau unturu'' Puang Yesus illalan penonosanna. Menggirikmi anna
    ma''kada lako tau buda nakua:'
  rus-SYN: 'С Ним шло множество народа; и Он, обратившись, сказал им:'
  mbh-mbh: Na nge nang omole toko puluanga rintet o es tomo nge a Jisas, na Jisas
    i eksinga ma i ria or ve,
  bdd-bdd: Ma boda madouna mahetenao sitautauya, ma ꞌoinega Yesu ꞌiꞌitahila, ta bodaedi
    ꞌihegwaediya,
  cbt-NTPO: 'Ina quëran Quisoso paantarin. Na''a piyapi''sari imasapirinahuë'', tahuërëtahuaton,
    itapon:'
  rmy-SERVI: 'Джянас їтханэ Исусоґа бут манушэн. Тунчи Исусо обрисиля лэндэ и пхэнда:'
  srn-NT: 'Bun furu sma ben e waka na Yesus baka. Dan A drai taigi den taki:'
  cta-NT: 'Quiñaꞌa̱ tsa ñati̱ ndyaꞌa̱ loꞌo Jesús, loꞌo liꞌ nchcuiꞌ yu loꞌo nguꞌ chaca
    quiyaꞌ:'
  bqc-SIM: 'Wa bɛ zɛ́u ń Yesuo dasidasi, ↄ̃ à lìli ònɛ́:'
  tcz-CHONGTHU: Mihonpi tamtah chun Yeshua nung ajuiyu ahin, ama akihei kol'in ajah'uva
    aseitai,
  mar-mar: मोठ्या संख्येने लोक येशूबरोबर चालत होते. तो त्यांच्याकडे वळाला व म्हणाला,
  snp-snp: Ena wenena mau naba minamo ya Yesu ege wato, eleyapa wito eti logimami,
  isl-isl: 'Mikill mannfjöldi fylgdi Jesú. Hann sneri sér að fólkinu og ávarpaði það:'
  spy-NT: Yooto tukul, kimii kurubootē ꞉biiko chēē chaang' Yēēsu. Kuweech keey ꞉Yēēsu
    kukas bichoo ānkumwoochi kule,
  xnn-xnn: Issan omay-ayan Jesus id Jerusalem et adoado nan ipogaw ay mang-on-onod
    ken siya. Danat sagongen daida et kanana,
  mwe-mwe: Penepo, likukute likulungwa lya bhandu gulilongene na a Yeshu. Bhai, gubhaatendebhushilenje
    bhandunji gubhaalugulilenje,
  tte-tte: Tomo boda lalakina mekalikava Yeisu silotoyawa silaulau, kabo itagelakeile
    kali koleya mena iwalo kolili iba,
  tcs-tcs: Mina bigmob blo pipol i bin wagbaut wea Zizas wail em wagbaut go. Em bin
    sluraun ane em bin spik po dempla,
  hlt-THB: 'Thlang khawzah Jesu a hu awh bat unawh khin na cet haih uhy, cekkhqi venawh
    Jesu ing:'
  soq-soq: Walama dawo Iesu apana uaraia do antoie into me leulene enene diamone wanase,
  qub-qub: 'Jerusalenman Jesús sïguir aywaptin achcaj runacunami guepanta aywarcaycaran.
    Chaura paycunaman ticraycur niran:'
  att-att: Á ta pallakák di Apu Kesu nga pappángè ta Jerusalem, aru yù ira tatolay
    nga siminuttul kuna. Á nallipay si Apu Kesu nira, á kinagi na nira,
  bki-bki: Naruei Yesu naio jo midu kiano m̃arabo ka rivavin Yerusalemo bereio vo,
    mia tiniobi niukniuku vio bujo kalo ajum̃a ajakisorio. Amiel bano-o, mia naio
    barp̃ilig kalo, ber kalo, berinavo
  bqp-bqp: 'Ò tɛ́ zɛ́n kũ Yesuo dasidasi, akũ à lìtɛ à pìńnɛ:'
  mcp-mcp: 'Zhwog məŋkúmbə mə búúd mə́ á ŋgə kə sámbá nə Yésus. A mú yid cɨ nə bwo
    nə́:'
  hat-hat: 'Lè sa a, te gen anpil anpil moun ki t''ap fè wout ansanm ak Jezi. Li vire,
    li di yo:'
  npl-NT: 'Miakeh tlakah okikuitlapantokayah n Jesús, iwa Ye omókopki iwa okinmili:'
  bgg-bgg: Luang jia shii ibrog branthek è Isu rog shii lua gieng ramuii shii, ai
    è idoh rei sra ne ithek shii yao,
  eng-TCENT: Now large crowds were traveling with Jesus, and he turned and said to
    them,
  eng-BSB: Large crowds were now traveling with Jesus, and He turned and said to them,
  cpu-NT: 'Osheki ikaratzi oyaatakeriri Jesús. Ipoña ipithokashitanakari, ikantziri:'
  san-ASM: অনন্তৰং বহুষু লোকেষু যীশোঃ পশ্চাদ্ ৱ্ৰজিতেষু সৎসু স ৱ্যাঘুট্য তেভ্যঃ কথযামাস,
  tac-NT: 'We''ká ralámuli Esusi ''yuga e''yénale, ''lige Esúsika gu''lile ''lige
    anele alué we''ká ralámuli:'
  eng-WEBPB: Now great multitudes were going with him. He turned and said to them,
  gfk-H: 'A tamat na mataniabar diet ga hanahaan tikai ma Iesu, ma ga talinganei diet
    gaam tangai hoken:'
  viv-viv: Tu yoꞋoyoꞋo Yesu buye hinauna ada badi agaidiya gihagavilana gigahedi gigayo,
    “Gava kaliva Iya agaikuya unaꞋela be unavetomuliya, giluboda be tama hina vavine
    natumomo tobohiyamomo noumomo unavenikohiyedi kadu tauni ya nuwanuwa unavenikohiyeni-yo
    nuwa agaikuya unase-Ꞌowona. KaꞋi keke hidede amine unavenikohiyedi, kadu keke
    afaiweya agaikuya unavetomuliya.
  yao-yao: Pelepo, mipingo jejinji ja ŵandu ŵaliji nkulongana nawo Che Yesu. Nipele
    Che Yesu ŵagalauchilile ŵandu ni kwasalila,
  tgp-tgp: Tataholo hin rani atu, vao tavera la lo toho peresia, ale Iesu mo posi
    mai isara mo verea isara mara,
  auc-NT: Itota tönö nanguï ïnäni godongämæ̈ godänitapa. Tömënäni ïnänite apæ̈necæte
    ante tömengä dadi ëmænte adinque apæ̈necantapa.
  kbc-NT: Eliodi oko anodiotece Jesus me diniwiaje, naɡ̶a noletedijo, meetediogi,
  bmh-bmh: Ziwas tub, duailel asiu Yesus sesamorai betena, gonug koli kekulaimai,
    duailel guzenai awareun, Du in izan tapaimoromin du usalabun gonugau memeg anag
    mui, gonugau wau mui, gonugau gelegul abai, nug mui ereg en umkoskos dabilamau,
    go izal tapaimoromin du i damau. Go iz tutak en ougab noumamau.
  ctu-BL: 'Motocñayob tsa'' majliyob yic''ot Jesús. Tsi'' sutq''ui i bʌ Jesús i q''uelob.
    Tsi'' subeyob:'
  meq-meq: 'Ndo hay haladzay tə paway bəzay a Yesu. Ahəl nakə faya ta diye ka tsəveɗ
    aye na, Yesu a mbəɗa me ka təv i ndo niye hay faya ta pay bəzay aye, a gwaɗatay
    a nəteye niye tebiye:'
  noa-H: 'Mag Jesús mam dʌ̈i hi hẽudee hõor pöoma wëtmajim haajem. Mag hich hẽudee
    wëtum k''ʌʌnag magjim hanʌm:'
  alp-NT: Rebai sae me, tamata bokala esi keu sakesa kai Yesuse. Eleki Yesuse Ihali
    lokosi kai Ibeteke be,
  san-VEL: anantara.m bahu.su loke.su yii"so.h pa"scaad vrajite.su satsu sa vyaaghu.tya
    tebhya.h kathayaamaasa,
  kbq-kbq: Jisasina tusi'a vea krerfamo'za amage avaririza nevazageno, rukrehe huno
    amanage huno zamasmi'ne.
  kbh-kbh: 'Mallajta ents̈anga Jesús imojtsë́stona; as cha tojanobuértana y tojanë́yana:'
  ron-LSB: 'O mare mulțime de oameni mergeau cu El. El s-a întors și le-a zis:'
  pon-pon: 'A pokon kalaimun idauenla i. I ari jaupei on irail majani:'
  nhe-BL: 'Huan tlahuel miyac tlacame nejnemiyayaj ihuaya Jesús ipan ojtli, huan yajaya
    moicancuepqui huan quinilhui:'
  sps-sps: U tagin tsian te taataan fiisen me Jisas Ya kat to sa takopis of rari,
    sa tsue,
  wnc-wnc: Siwan aminu buyambamda Jesuat gatake kusika tapan tekwamban anzing yanikut,
  bus-bus: 'Wà tɛ́ zɛ́n kↄ̃n Yesuo paripari, ben à lìara à bèńnɛ:'
  gub-BL: Teko tetea'u wata oho waiko Zezuz haikweromo a'e wà kury. Uwak Zezuz teko
    wakutyr a'e kury, wanupe uze'eg pà a'e kury.
  imo-imo: Jisas aulkena omba purumuna imbo pulumu liko maku toko yu lombili andoringi
    kano kinye yu we angilipe topele topa kanopalie enondo nimbei,
  boj-boj: Yesus a dena tigelosiqa walwelosiq aiyeqnaqa tamo uŋgasari tulaŋ gargekoba
    naŋgi a dauryosib aiyoqneb. Deqa a bulosiqa naŋgi endegsi minjrej,
  eng-DRA: 'And there went great multitudes with him. And turning, he said to them:'
  knf-knf: 'Bañaaŋ baŧum bawo ţi ppoş na Yeŧu ; kë aşë kok aji na baka :'
  san-KHM: អនន្តរំ ពហុឞុ លោកេឞុ យីឝោះ បឝ្ចាទ៑ វ្រជិតេឞុ សត្សុ ស វ្យាឃុដ្យ តេភ្យះ កថយាមាស,
  arn-NT: 'Fey Jesus inanierkeeyew rume fentren che, fey kisu wiñokintufi ka feypifi:'
  zas-NT: 'Dád zien ree bejn zinal Jesús; abiꞌ badxiꞌ lojman loj reeman rëbaman:'
  ken-NT: Ngɛ́mtay bho báré kɔ nɛ Yesu. Ayibhiri mmʉɛ́t arɛm ntá yap bɛ,
