    otɔù wèè mɔ̀kɛ bɛnìtìbɛ̀ sikɔupísìdɛ́ (2000)?
  san-GUJ: અપરઞ્ચ ભિન્નભૂપતિના સહ યુદ્ધં કર્ત્તુમ્ ઉદ્યમ્ય દશસહસ્રાણિ સૈન્યાનિ ગૃહીત્વા
    વિંશતિસહસ્રેઃ સૈન્યૈઃ સહિતસ્ય સમીપવાસિનઃ સમ્મુખં યાતું શક્ષ્યામિ ન વેતિ પ્રથમં
    ઉપવિશ્ય ન વિચારયતિ એતાદૃશો ભૂમિપતિઃ કઃ?
  amx-amx: “Thang ilem angketj arrpenh twernk atherr-akert. Twernk nyent apek twernk
    arrpenhel-ayeng atwerretjeh ahentj, kwerenh anek atwenh-atwenh 10,000 war. Twernk
    arrpenh kwer atwenh-atwenh 20,000 anek. Twernk arrwekeleny atwenh-atwenh 10,000-akert
    rang arrwekel mantj iterretjeh, ‘Ay! Twernk yanhel artwang atwenh-atwenh angerr
    anthwerr anyenem. Thang itja tjengenh map lanthem, arrpenh mapel-ayel atwerretjeh,
    itja. Inang tjengenh map ingkerreny atwehetjeng!’ Lakenh rang artwang rrpwetj
    kwer-warn lanthetjenh, kwerel-ayeng peltj-irretjeh.”
  ake-NT: “Iya'tai pʉra si, kin ekoneka serɨ ko tʉutɨto' pe tʉron nɨ kin ewa'nomai',
    mɨrɨ awonsi'kɨ itentai enai'. Iyereuta pen pe' ɨsenuminkase'na 10,000 kaisaron
    kon tʉsoisaai amʉ' pe' esi pana' pe tukai' teyaton non uyepʉ pe iyesi yau 20,000
    kaisa rɨ tewa'nomai'?
  qvn-NT: 'Chaynuymi juc nación mandagsi juclä nacionwan peleanan captinga, tantiachracun
    cay nir: ‘Cay chrunca waranga soldädulawan wac ishcay chrunca waranga soldädu
    aywamugta ¿yalimunchur ichaga manachur?’ nir.'
  tku-NT: ’Jā tī chā'tin rey tī jā pūla nalacapāstaca palh tzē nalīskāhuī'lh a'kcāuj
    mil soldados ā'chā'tin rey ixtā'lāquiclhlaktzi' tī ka'lhī a'kpu'xam mil.
  bjk-bjk: “Nang bara a king i mamaa ra nuan ta inarse ma önga king kabise, io, irabo
    kis bang ma irabo dödöm deek bara a sangaun ne arip ne umri re ine i eöt tua inarse
    ma nine sangaun ne arip ne umri möxö king kabise.
  msy-2020: “O, kɨ kamaghɨn mɨkɨm suam, atrivir mam atrivir igharazim ko mɨdorozir
    ekiam damuasa. A ti faragh daperagh uabɨra uabɨn azangsɨgh suam, ‘Kɨ ti 10 tausenɨn
    mɨdorozir gumaziba ko mangɨ, na bagha izir atrivimɨn 20 tausenɨn mɨdorozir gumazibagh
    afiragham, o puvatɨgham?’
  bpr-bpr: “Na ku fkahta di harì fan samfati i satu harì, yé nimòan funan fanak, na
    fandaman fye gadèan ku gmagan kenen balù ku lo sfalò libu i dad sundalun, na yé
    kdee sundalu i satu harì lwe falò libu.
  rmy-VLAKH: Саво тхагар жала маримаса пэ авэр тхагар, майанглал на бэшэла и на пэрэбинэла,
    исин лэстэ зор дэшэ барянца халавдэнца тэ утэрдёл англай дуй дэша баря халавдэ?
  cle-NT: Hu̱² gɨh³ ja̱y³ rey ta³hɨ³ hí⁴tí̱² chie̱é̱yh¹ dxeeyh⁴ rey, mɨ²ja̱³ ga³jmee⁴
    ruh³ hí⁴jmeé⁴ cua̱a̱y¹ná² xɨ² hí⁴tiaá⁴ dxiéy⁴ mil soldados hi³ hí⁴dah²tí̱² chie̱é̱yh¹
    dxieéy³ mil soldados chié̱y² dxeeyh⁴ rey ja̱³.
  txq-txq: Haꞌi netuduk laen ndia dedeꞌa netatik. Manek fo mana nae natati muste nanggatuuk
    fo timba-tai nakahuluk no ndia nonoon nara dei. Mete ma soldadun nara kada hatahori
    rifun salahunu, na, ana bisa laban musu hatahori rifun dua hulu, do taa?
  aaz-aaz: Uab conto bian, es reꞌ anmatoom nok makenat. Usif reꞌ he nnao neu makenat,
    ro he ntook he nsoiꞌ narek-rekoꞌ nok in aok-bian sin. Karu in suma nmuꞌi ha sorarus
    tuaf nifu boꞌes (10.000), in bisa niis anbi makenat nok musu tuaf nifu boꞌ nua
    (20.000), aiꞌ kaah?
  qup-NT: Chasnallatata shuk atun apumanta yuyariychi. Shuk allpapi kamachik atun
    apuwa munahumaka wañunakunata. Manara llukshishpanra alita yuyarima, chay apuka
    ishkay chunka waranka suntalunwa shamuhushpanka chunka waranka suntaluyniwa atipaynimachu
    payta winsinata manachu nishpa.
  dop-dop: Mpʋ tɔtɔɣɔ pǝ wɛɛ, ye wulɑʋ nɔɣɔlʋ ɩ cɑɑ ɩ yoonɑ wulɑʋ lɛlʋ, ɩ cɑkɩ kɛ́
    nɑ ɩ́ mɑɣɑsɩ teu nɑ ɩ́ nɑ́ sɩ yoolɑɑ iyisi nɑɑnʋwɑ (10000) wei ɩ wɛnɑ tɔ, ɩ pǝsǝɣɩ
    nɑ ɩ́ yoonɑ ɩ kolontu wei ɩ́lɛ́ ɩ wɛnɑ yoolɑɑ iyisi hiu (20000) tɔ, yɑɑ ɩ kɑɑ
    pǝsɩ.
  azb-azb: Yaxud da hansı padşah başqa padşahla müharibəyə gedəndə üstünə iyirmi min
    əsgərlə gələnə qarşı on min əsgərlə durmağa qadir olmağı əvvəlcə oturub götür-qoy
    eləməz?
  eng-DBY: Or what king, going on his way to engage in war with another king, does
    not, sitting down first, take counsel whether he is able with ten thousand to
    meet him coming against him with twenty thousand?
  guo-NT: 'Rey nabeliajwa wʉt, asatʉajnʉpijiw sʉapich, japon rey majt chiekal nejchaxoelaxael,
    machiyaxaelon. Nejchaxoel wʉt, jʉmchiyaxaelon: ‘Xan tajsoldaw asbʉan jʉmch diez
    mil. Tadaelman veinte mil soldaw. ¿Xankat, tajsoldaw sʉapich, malechaxaelen nachakifʉlaeyaxaenpi?’
    —chiyaxael rey, nejchaxoel wʉt.'
  hla-hla: “Sanena a toa king e ga katsin lakasa gono mei u 10,000 turu soldia i tanen
    ba te na hiatatung gono mier a tana king te ka mena u 20,000 turu soldia, ba nonei
    te gum mam buna ba te hakats nena te ga tagala hantuna uen.
  mav-NT: Pyno wẽtup iã'ãkap i ahenoi ehepe e. Pyno sa'a­wy'i so wẽtup tawa porekuat
    to'e tuwepe — Pyno atimoma teran irania'in ywania uhewa­nĩ­kaptia uhesu­ra­ra'in
    wywo e tuwepe tuwa­nẽtup so e Iesui. Mi'i hawyi ma'ato yt atikuap i uhesu­ra­ra'in
    imoma hamo sio put'ok'e sio yt e so. Katu­pono uhesu­ra­ra'in sok 10000 surara
    yn ma'ato uhesu­ra­ra'in kai ma'ato uhewa­nĩ­kat­ptia esura­ra'in 20000 hap ewy
    tukup­te'en e. Mi'i hawyi morekuat ti'a­tu­kaykay tuwe­wawi tonãpin hat surara
    akag iwe'eg kahato rakat — Waku apo watuwat uhesu­ra­ra'in nywo uhewa­nĩ­kaptia
    moma hamo e sio apo yt e.
  kpf-kpf: A kutâ ŋâiŋâ a kutâ ŋâi kumbamŋâ kegâk mân âibap. Zâk itâ nâŋgâm kwâkâbap,
    ‘Nen a bituk ândienŋâ ândi a doŋbep ândie. Zen âlip zâŋgonat mo buŋâ?’
  ppo-ppo: Fo sale me i ape. Me hae kwia tȩteróló kaae tare topo whi̧né me hae kwia
    tȩteróló kaae tare topo whi̧tamo bóe dȩle faairaalu, 10,000 diki tare whi̧raperó
    me topo whi̧né 20,000 diki tare whi̧rapetamo bóe dupa, 20,000 diki tare whi̧rape
    dóló kemeraalopé neté yaalorópóló kale topo whi̧ a̧ kisipapi tekenérapó.
  hin-2017: या कौन ऐसा राजा है, कि दूसरे राजा से युद्ध करने जाता हो, और पहले बैठकर
    विचार न कर ले कि जो बीस हजार लेकर मुझ पर चढ़ा आता है, क्या मैं दस हजार लेकर उसका
    सामना कर सकता हूँ, कि नहीं?
  wol-KYG: Am ban buur mooy xarejeek beneen buur te jëkkula toog, seet ba xam ndax
    man naa ànd ak fukki junniy xarekatam, ngir xarejeek ku ko songseek ñaar fukki
    junniy xarekat?
  bef-bef: To gihiti bo moneuba fato gihiti bo hiti luba hiluꞌibe luto bilubeꞌmu nohutomo
    ai minoto ma luto ekesa yigi bati huto ma luto nolibe. Nani gimi boꞌni 10 tauseni
    eneleꞌmoto nobinogoꞌnimo ai fato gihiti bouba 20 tauseni gimi boꞌa hiti eneleꞌmoto
    alinaꞌmu keheli bati huloto ma luto lulata nohibe. Ai yaꞌmana 20 tauseni gimi
    boꞌa nehana gihiti bouba naniꞌi nohoto neleꞌmo heꞌmilifi luto yataꞌa ekesa yigi
    bati hulata nohibe.
  amm-amm: Nosai no mo; Isiso mo siyokawi imo siya na ikoki, “Noko samukuko nokota
    siyoli mo siyoli nokota siyaso uo faiso monoi tiyo. Ulai toku mo na tomulumoloko
    ki, “Yo mo noko molopoi muwoi, siyasonuso fasimonoinomo. Totasu mo noko mo molopoi
    molopoi. Koi mo waliyo poi uo ano ukoikimo, poi souwaikoikimo.”
  rmy-CHERGASH: Ili savo caro teljardasas ando rato aver caronenca, a te majsigo či
    bešel thaj gndil dali šaj pire deš milje vojnikonenca te svladil okoles savo avel
    pe leste pire biš milje vojnikonenca?
  zaj-zaj: “Ama mndewa yalihi yochola kugomba na mndewa iyagwe, yoleka tanhu kukala
    na kugelegeza kamba heyo na asikali zake alufu longo dimwe kodaha kugomba na mndewa
    ija yokwiza kugomba na heyo yali na asikali alufu malongo mabili?
  chq-NT: Wana jaain²¹ rǿøi¹³ 'iin²¹²in jmáa¹a 'níi³ coon'¹³ jaain²¹gɨ rǿøi¹³, ¿tɨ
    jo cwá²a nifu joon i'ɨ¹‑tsi wa'a ilíin² dyái¹ mil 'láa² tya'a ilii'¹i 'in dyáai²
    mil 'láa² tya' 'in rǿøi¹³ jaain²¹gɨ do?
  swp-swp: Eo aitea wasawasa, hari wasawasa bena i ialaei, nige i bawabigabiga bagunai,
    abo i nuatui ena iala tataodi tausani saudoudoi, ana waiunu ena iala tataodi tausani
    tau‐esega‐i‐mate abo nimadi gonogonoana?
  bjr-bjr: Namuqaa karaambaiqa moo fannoo narí rakira fasiqauqa moomoosa faqa aniree
    nariranara iriseenoo maaqoo qaraa karaambaiqa fannoo mina moomoo rakira fasiqauqara
    iriseenoo naríndi oodaa marinara irinoo amanaikee ianauree sia amanaikee ianauree
    sia amanaikinaqa narirara imari karaambaiqana faqa ooqumari fi ufa qimasee reendeeniananoo
    asooarafa mariani.
  aby-aby: Imuke eawe! Moi yawokeka dai kini mima moi kini mini urafisine ufekuie
    kawama yaufekuke danu meremere orou kakufiaku. Kakufiakuke efekuro danu meremere
    oroue deni dausiniro (1000) nono i moi kini minu meremere oroue keuwere duenidi
    dausini (2000) ibake imukenewaa ufeku.
  eng-YLT: '''Or what king going on to engage with another king in war, doth not,
    having sat down, first consult if he be able with ten thousand to meet him who
    with twenty thousand is coming against him?'
  jni-jni: Nani uya ugomo mani, ingi ma haza nikono nan ure ugomo, maki da cukuno
    ma bati tizze ma iri me unami madubu akure ukirau (10,000) mada ke maka wuza ukara
    nan ugomo sa ma zin nanu anikara madubu akure are (20,000).
  kne-kne: “Din esa abe ay kaiarigana, mo wada di ari ay sinpo ay libo di soldado
    na ya en makigobat sin ari ay dowanpo ay libo di soldado na, nemnemena met agan-o
    mo kaya na ay abaken din kagobat na.
  tgj-tgj: Dvbv gonv hejar vring nyiga go vnglingvla dvbv hejar chamnyi doonvgo mvmi
    sidubv riku bolo, nw atokchobv doopv tvla japka riku dvbv nga mvmi sinyu redw
    ma mvmi sinyu maridw vla.
  gui-NT: Jae ramiño vi metei mburuvicha guasu iquɨreɨ yave ojo oñoraro iru mburuvicha
    guasu ndive, oguapɨta rani oñemongueta cavi vaera jese, oicuaa vaera jocuae diez
    mil isundaro reta ipuereta ra omoamɨri jocuae veinte mil sundaro reta jovaicho
    güɨnoi vae —jei—.
  quc-TT: Xuqujeꞌ qaꞌnampe che kꞌo jun taqanel kachꞌoꞌjin rukꞌ jun taqanel chik. ¿La
    man nabꞌe riꞌ katꞌuyiꞌ chi rilik la rukꞌ lajuj mil achyabꞌ kakwinik kachꞌoꞌjin
    rukꞌ ri ukꞌamom loq juwinaq mil achyabꞌ?
  heg-NTPO: Kleta didang, deng in hote-dati. Laih in le hote-dati ka musti daad le
    kahin muna nol un atulin nas le. Eta un tentara las suma atuli lihu hngul siis
    sam, nataka le un labang nal musu lihu buk dua, tam lo ka?
  ptu-ptu: 'Susi toi ke deenni mesa tomahaja la mueba tomahaja senga'', tä'' mala
    tala muokko'' yolo anna napenabaanni naua: ‘La nabela haka inde sapulo sa''bu
    sohodadungku la mueba dua pulo sa''bu sohodadu?’'
  bzd-NTPO: 'Ñies ká̱ blu'' we̱le wa̱ ijche̱r tö ká̱ kua̱''ki̱ blu'' datse̱ ñippök
    ie'' ta̱, e'' ta̱ ie'' e̱'' tkörase̱r ibikeitsök ke̱we: ‘Ye'' wa̱ ñippökwakpa
    tso'' döka̱ 10.000. Ye'' bolök wa̱ ñippökwakpa tso'' döka̱ 20.000. ¿Ye'' e̱''
    alömika̱ iki̱ ö kë̀ ye'' e̱'' alö̀paka̱ iki̱?’'
  kwf-kwf: “Ma diꞋia ta tatalafaꞋa neꞋe nia leka faꞋinia taꞋi akwala toꞋoni ngwae
    nia ki fuana na fuꞋanga faꞋinia ta tatalafaꞋa mo neꞋe nia leka maꞋi faꞋinia na
    ro akwala toꞋoni ngwae nia ki fuana fuꞋanga, nia ke tua basi Ꞌi ano ka manata
    Ꞌana sulia Ꞌasu Ꞌubani noaꞋa nia kasi ngasingasiꞋa kasi bolo goꞋo fuana na fuꞋalilana
    na mae faꞋinia na tatalafaꞋa neꞋeri.
  eng-WYC-2017: Or what king that will go to do a battle against another king, whether
    he sitteth not first, and bethinketh, if he may with ten thousand go to meet him
    that cometh against him with twenty thousand?
  eng-WMBB: Or what king, as he goes to encounter another king in war, will not sit
    down first and consider whether he is able with ten thousand to meet him who comes
    against him with twenty thousand?
  zat-NTPS: Che tu benne' wenná bea dxal-la' cheajtíl-lale̱ne̱' xetú benne' wenná
    bea, ¿quebe cue'e̱ gune̱' xrbaba chee̱' che wazúene̱' nen tu gaxúa gaxúa benne'
    dxjaque̱' wedil-la cheajtíl-lale̱ne̱' bénnea' za' nen chupa gaxúa gaxúa benne'
    dxjaque̱' wedil-la?
  spp-spp: Amuni li mú ɲyɛ, l'aha mpyi mu à jwo saanŋi wà na ŋko raa kàshi kwùun u
    saanɲɛɛŋi wà na ná u kàshikwɔɔnbii kampwɔhii kɛŋi i (10.000). Tá u sí n‑tɛ̀ɛn
    si funŋke kyaala si ɲcè kampyi u kàshikwɔɔnbii sí n‑jà u zàmpɛnŋi kàshikwɔɔnbii
    kampwɔhii beɲjaagaŋi (20.000) tùn mɛ?
  zty-NTPS: Ḻezka', cha' zoa no benne' wnná bia', na' cha' žon byenen cheje' ḻo wdiḻe
    chejtíḻ-ḻene' yetó benne' wnná bia', ¿bi kwi'e zga'ale, na' gone' x̱bab cha' wak
    chejtíḻ-ḻene' bennen' ẕchi'e galje mil benne' chie', na' ḻe' chi milze benne'
    ẕchi'e?
  mek-mek: “O amoopolaga, kin agaꞌo ega ifani auꞌi 20,000 ke kin iꞌoina agaꞌo ega
    ifani auꞌi 10,000 auga fou kegaifani eoma. Ega aisama kin agaꞌo auga ega imoi
    oisomo mo puo, ageagukipo fou akepipaini agekaina ma, afaekaina ma auga ageisa
    felo kakaua kai fou akepipaini.
  aey-aey: '@see-verse:LUK.014.030'
  urd-GVH: या अगर कोई बादशाह किसी दूसरे बादशाह के साथ जंग के लिए निकले तो क्या वह
    पहले बैठकर अंदाज़ा नहीं लगाएगा कि वह अपने दस हज़ार फ़ौजियों से उन बीस हज़ार फ़ौजियों
    पर ग़ालिब आ सकता है जो उससे लड़ने आ रहे हैं?
  ycn-ycn: 'Ñaqué caja apú i''ijnataca ripéchuhua. Ajopana ina''uqué huacára''ajeri
    i''ijnari rile''ejena surárana hua''até najhua''até nócajo. Veinte mil rile''ejena
    surárana hua''até ri''ijná. Apú le''ejé diez mil. Caja ne''emá rijló nayucuna:
    “Chuhua necá huaícha ijhua''até nócajo”. Raú ri''ijnatá ripéchuhua: “¿E huachá''atacajla
    necá diez mil surárana hua''até ca''ajná, uncá ca''ajná?”'
  djr-djr: “Yo. Ga ŋuli ŋayi dhu ŋuriŋiyi buŋgawaynydja ŋurruḏawalaŋuynydja ŋämany
    wiripuŋunhany buŋgawany, ŋunhi ŋayi dhu ga marrtji räli dharrwamirr dhika mirithirr
    ŋapa-miriŋumirr, ga ŋurruŋuny ŋathil ŋayi dhu ŋunhiyi buŋgawany nhina, ga mala-djarr'yun,
    ga bothurru' nhanŋuwuy ŋayi miriŋuny malany.
  kvg-kvg: 'Neka nøme nqánek: Kawa ezoqam tegoat, yaq ndego tegi nakhag ezoqam ten
    taosen namba, nakhag gone-qa tegoat, kawa ezoqa nøme namba, ndego nakhag ezoqam
    tuenti taosen ndimbugu, yaq ndego bètøkhæqóm, vǿmatøvēm, av nqægo, teqa khagua
    pemé-eqā, penømakhaya.'
  rug-rug: Meke gua tugo, sapu be keke baṉara si ka manege puta tina mo nana tie varipera,
    meke namanama la varipera koa keke baṉara sapu ka hiokona puta tina tu nana tie
    varipera, si kaqu habotu paki si asa, meke vizavizata valeana, sapu kote boka
    raza ia sa sa baṉara hoi? Ba lokari?
  hop-NT: Hal kurs hak haqam moṅwi sukwat moṅwit aqw kihpokte’, ya sen pam qa mohti
    qatupte’ aṅ wūwani, sen pay pam pakwút‐sikip sōmorit pahsa’ sinoy’k̇aṅw, put ahsawvatoqat
    áṅwutaniqeyu, pam sunát‐sikip sōmorit pahsa’ sinoy’taq’ö?
