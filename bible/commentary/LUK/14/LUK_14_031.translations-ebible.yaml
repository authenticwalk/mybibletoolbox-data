  tbz-SIM: Yɑ́ɑ̀ we ǹkpɑ̀ɑ̀tì bo nkɔri kɛ bo dokɛ́nɛ̀ okpɑ̀ɑ̀tìtɔù kɛ bɑ́ɑ́ ketɛ́
