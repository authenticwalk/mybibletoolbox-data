verse: LUK.014.031
translations:
  kpx-kpx: Ke nahate mesoho vatae kosive moleu au esemu teni taoseni (10,000) holoevei
    vatae kosive mole isi esemuiabe tueniti taoseni (20,000) kebiahi mole haveho vaniege
    vasohuta auna huhuai kosea, ‘Dana vali negoalive kosive ke isi esemuiabe kebia
    havei nunuvei.’
  okv-H: Eto ke nei amo king emita isoro embopo tapa 10,000 amina king nei amita isoro
    embopo tapa 20,000 amiga isoro sio mane aisuja te kihi amita kiari embopo ga hihi
    tirito kito inono eto isoro aisuja,
  tbo-tbo: ‘Inapa wasawasa gehouna a tu witona tausana 10 ina winihi po wasawasa gehouna
    a tu witona tausana 20 ina huluhuluya. Yaka apo ina tugula ma ina winugonugotuhu
    tahaya a kadidili emoemotana bo eega?
  mal-C: “ഒരു രാജാവു മറ്റൊരു രാജാവിനോടു യുദ്ധംചെയ്യാൻ പോകുന്നെന്നു സങ്കൽപ്പിക്കുക.
    അയാൾ ആദ്യം ഇരുന്ന്, തനിക്കുനേരേ 20,000 ഭടന്മാരുടെ സൈന്യവുമായി വരുന്ന രാജാവിനോട്
    യുദ്ധംചെയ്യാൻ തന്റെ 10,000 ഭടന്മാരുടെ സൈന്യത്തിന് സാധ്യമാകുമോ എന്ന് ആദ്യംതന്നെ
    ആലോചിക്കുകയില്ലേ?
  grc-SR: Ἢ τίς βασιλεὺς πορευόμενος ⸉συμβαλεῖν ἑτέρῳ βασιλεῖ⸊ εἰς πόλεμον οὐχὶ καθίσας
    πρῶτον ⸂βουλεύεται⸃ εἰ δυνατός ἐστιν ἐν δέκα χιλιάσιν ⸂2ἀπαντῆσαι⸃ τῷ μετὰ εἴκοσι
    χιλιάδων ἐρχομένῳ ἐπ᾽ αὐτόν;
  bgc-bgc: या कौण इसा राजा सै जो दुसरे राजा तै युध्द करण जान्दा हो, अर जो विचार करले
    के जो बीस हजार सैनिक लेकै मेरै पै चढ़या आवै सै, के मै दस हजार सैनिक लेकै उसका
    सामना कर सकूँ सूं के न्ही?
  khz-khz: Pa arigi vanuga velena, mavanuga velena ta pene vetalia netina, ne ati
    pene tanutali-kune, gavutina ati pene tavu, gena vetali talimara maparara ragana
    gagalana (10,000), e kavata velena gena ragana gagala ruala (20,000), ia gevogomai-veniana
    genai, pene wailara ripa pa?
  deu-TKW: Oder welcher König, der auszieht um Krieg zu führen mit einem anderen König,
    sitzt nicht zuerst hin und hält Rat, ob er im Stande ist, mit zehntausend dem
    zu begegnen, der mit zwanzigtausend gegen ihn anrückt?
  zsr-NT: Lëzcaꞌ cni, chquiꞌ zoëꞌ bönniꞌ rna bëꞌë, len ral‑laꞌ tsijëꞌ gdil‑l tsajtíl‑lenëꞌ
    yetúëꞌ bönniꞌ rna bëꞌë, ¿naruꞌ cu cöꞌë ziꞌal cuequi icjëꞌ chquiꞌ sáquiꞌnëꞌ tsajtíl‑lenëꞌ
    bönniꞌ niꞌ nachë́ꞌë galj milëꞌ bönniꞌ, atiꞌ lëꞌ chi milzëꞌ bönniꞌ nachë́ꞌë?
  lin-lin: Ndenge moko, soki mokonzi moko alingi kokende kobundisa mokonzi mosusu,
    boni, akovanda nanu te mpe akotala nanu te soki, elongo na basoda na ye nkoto
    zomi, akoki kobundisa mokonzi oyo, elongo na basoda nkoto tuku mibale, azali koya
    kobundisa ye ?
  hns-NT: Aisane bhie hai djaise ek raadja djaun ke das hadjaar soerdjaatie hai aur
    oke tjaahie ek doesar raadja se laraai kare ke djaun ke bies hadjaar hai. Oe pahiele
    aapan mantrie log se baat-tjiet kariega kie oe djiet paai kie na.
  noa-E: Magnaa deeum ejemplo igwia, ’Wa magbam khai, ¿khanim reita deeum agjö ichjö
    reikha sim dʉ̈i juurhi ee ich wërbʉan maju nawe khĩirju sĩi abaju khai ajim anʉm,
    ajap khap aag? Irua khaphʉ simgui ajim anʉm, warmua soldaaun khapanag veinte mil
    wai sĩewai ichdëu diez milpai wai sim. Mag juurhi ee maju nawe, ¿irua khĩirju
    aubaju khai, mag ich soldaaun magcha khapan khaba durrum dʉ̈i warm khʉʉn khapan
    thʉnʉm aar wërbʉan petaawai ichdëu pödbaju?
  eng-EMTV: Or what king, going to engage another king in battle, does not sit down
    first and consider whether he is able with ten thousand to meet him who comes
    against him with twenty thousand?
  mib-NT: Te suni súcuan núu ɨɨn rey quihīn de cuajnáhan de jíín ɨnga rey jeē véji
    sɨquɨ̄ de, ¿á tu cánuú jéē xíhna gā cucōo de te nacani ni de núu canda uxī mil
    soldado jeē cuajnáhan de jíín ɨnga rey jeē véji sɨquɨ̄ de jíín ócō mil soldado?
  lif-NT2: आल्‍ल लत्‍छा थिबोःङ् हे़न्‍छिङ् (१०,०००) थक्‍सुबा के़गप्‍पा हाङ्‌ङिल्‍ले़
    वेॽस्‍मा निबोःङ् हे़न्‍छिङ् (२०,०००) थक्‍सुबा के़गप्‍पा हाङ्‌ङिन्‍नु थङ् चोःक्‍से़
    पेःक्‍मानुःल्‍ले़ तगि खे़ल्‍ले़ युङ्‌सिङ्‌ङाङ् खे़न् वेॽस्‍मा हाङ्‌ङिन् नाःम्‍मा
    सुक्‍तु बि मे़ःम्‍बि फाॽआङ् नुःरिक्‍काङ् निङ्‌वाॽ इःत्तुॽरो॥
  xnj-xnj: “Wu, Nkosi yani mweigana kuhamba kutovana ngondo na Nkosi yungi, nakutama
    hoti pahi na kuhololela, wu, ihotola kwa manjolinjoli waki elufu kumi, kutovana
    ngondo na nkosi yula mweibwela kutovana nayu ngondo mweavi na manjolinjoli elufu
    ishilini?
  mmx-mmx: Mo do toorong silok i gagas mi legesa sangaun larabin sangsangaun kobot
    (10,000) limixin teren kusu diba esep mi lara loorong, neni i ruuna legepu sangaun
    larabin sangsangaun kobot (20,000), neni na xis be la na doma mu i do kereva neni
    i epovo lolos kusu na esep mi mo lara loorong kopla xopmen.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Ësaribi ca. Aín suntárucamaxa ''apu itsin
    suntárucamabë ''acananun xucëma pan ''ixun ca ''apun upí oquin sinánquin, —¿cara
    ''ën suntárucaman diez mil ''ixun, ''apu itsin suntárucama veinte mil ''icë, abë
    ''acananquin ñusmoti ''ic? —quixun sinánti ''icën.'
  tee-NT: Chai ju tam k'ai ucxtin ni ca'amputunach t'alasana' ju ixt'ak'ai ucxtin
    akts'iya p'ulhnan capast'ac'a' u ni laich caput'alalhajalh ju lhiminta lakap'uxam
    milh taropajni u jantu. Ju yuchi ni va lakacau milh ju ixtaropajni.
  eng-LSV: Or what king going on to engage with another king in war, does not, having
    sat down, first consult if he with ten thousand is able to meet him who is coming
    against him with twenty thousand?
  cak-NT: O xa jun rey neru'ona' guerra riq'uin jun chic rey, ¿man nich'oquie' ta
    como juba' chi nunojij, xa riq'uin diez mil soldados nitiquier nu'on guerra riq'uin
    ri jun chic rey ri jeruc'amon-pe veinte mil soldados?
  pah-NT: '—Po huvihavuhu''ga oho pota ojipe''g̃a nduvihavuhu''ga rovatiamo ga rurame
    otavuka ga pe, a''ero ga apyna''ẽi ojapyakakatuavo hehe. Oyvyteri pe ga ei nehẽ:
    —“Nhipavẽive''g̃a ko he''yive''g̃a dez milve''g̃a soldados''g̃a. Emo vinte milve''g̃a
    soldados''g̃a ko gapavẽive''g̃a. Gapavẽive''g̃a he''yjuhu hete nhipavẽive''g̃a
    hohe reki. Marã po ti nhipavẽive''g̃a g̃a nderekoi g̃a novatiamo g̃a ndurame otavuka
    ji ve nehẽ? Mara''ngu po ti g̃a g̃a jukavo nehẽ?” ei ga oyvyteri pe.'
  sja-NT: Maa-e pɨrã, rey wã k'inia bak'ãri jura chõode awaraa rey ome, naapɨara chi
    soldaorã juasiapari k'awaait'ee diez mil soldaorãpa p'oyaadai wa p'oyaada-e pai
    soldaorã veinte mil ãra ɨ̃rɨ chõo cherutaarã.
  xed-xed: Mantsa guli, ka ta kumay sana mgham ta vulu nda sana mgham katsi, haɗ ta
    nzata karaku ka ndanapta ka dzaʼa laviŋərlaviŋ a wa a tsi ta guyata nda ghumani
    ta dzaʼa sagha guyata nda tsi nda mnduha dəmbuʼ hisambsak wu ra? Tsaw tsatsi,
    dəmbuʼ ghwaŋ yeya ŋani ma mnduha.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Tá ná cani táhan in rey, da̱ cómí u̱xu̱
    mil soldado xi̱hín inga rey, da̱ cómí o̱co̱ mil soldado já quéa̱ xíní ñúhú ndicani
    va̱ha ini da ña̱ á cuu quee va̱ha da xi̱hín da̱ inga rey cán tá ná qui̱hvi táhan
    da xi̱hi̱n dá.'
  gfk-S: “Ma a tutuno sakit bileng, be tike tamat na umri i ura hinana ura hinarubu
    ma tike mes na tamat na umri, na huna kis matien ma ina lilik be ira nuno sangahul
    na arip na umri di haruat ura tutur dades ma ira iruo na sangahul na arip tano
    mes na tamat na umri.
  bmu-bmu: Jisösnöŋ keu mi toroqeba kewö jiyök, “Mewöyök kiŋ azi kembu kunŋan kiŋ
    kunbuk aröŋda ‘Bim qemam,’ jiba denöwö akŋa? Yaŋön zilaŋök kerök qahö al waŋgimapmö,
    mutuk jembonurupŋi öröm tokom eŋgii tata qambaŋ keu kewö eraum mötme, ‘Nanine
    aziurupnini 10.000 maljin aiga likepŋe kerökurupnini mi 20.000 malje. Azi kembuŋinan
    i eŋguaŋgita kaget eŋgeka ölöp köhöiba eŋgubin me qahöpto?’
  dgz-dgz: Iesu maibe dawa, gine daiton, anega wan, “Nop da sia mam. Ayop da yone
    ayop dawa inap anan warat anupiwa me namu ae wande imua upe se anega anuta, ‘Ne
    ita nega nagire 10,000 den go me ita mega nagire 20,000, nu garao mumait go?’
  eng-GNV: Or what King going to make warre against another King, sitteth not downe
    first, and taketh counsell, whether he be able with ten thousande, to meete him
    that commeth against him with twentie thousand?
  zaa-NT: Ą'hua ttu enne' rigú'ubia' nna, canchu caduel·la' gunią guerra contra ttu
    contrario qui'į, tsí álahuá priméruỹa cuí'ą nna guthácca'bia' latsi'į ti'iỹa modo
    lani tsìi mili' ca soldado quì'į nna huadàą lani gàl·lia mili' ca soldado qui'
    contrario qui' niá cá.
  eng-WEBSTER: Or what king going to make war against another king, sitteth not down
    first, and consulteth whether he is able with ten thousand to meet him that cometh
    against him with twenty thousand?
  guh-guh: 'Nacuaevetsinë pijinia, itsanacuaverena itsa sivanavajabitsaëtsijitsiatsi,
    nexata copiaya najamatabëxainaejitsipa. Jamatabëjumaitsi tsipae mapacueniaje:
    “Tajajivi saya diez mil ponëbeje. Tanebarëtsimaxëponaevinexa, veinte mil ponëbeje.
    ¿Baja tsamëra tajajivi nebarëcuenecaëjëpaena tabarëbenexa tajavajabitsaënë pijajivi,
    veinte mil ponëbejejavabelia?” jamatabëjai tsipae copiaya.'
  bon-bon: Yoo, pepu pana gyene gawe mope biname te liba singi cubu iicaname nuuja
    gawe mope biname cama. Tabe niinäce ladnatuge, mage ngene jwaatwananuge egä teeme
    ten tausen cubu biname liba ibibi gemi cubu iicaname nuuja twenti tausen cubu
    biname cama lui cina saaclenuge.
  nhw-BL: “Huan sintla itztoc se tlanahuatijquetl catli quinequi mohuilanas ihuaya
    seyoc, ¿amo mosehuis huan moilhuis achtihui sintla nopa diez mil soldados catli
    quinpiya huelis quitlanise nopa seyoc tlanahuatijquetl catli quinpixtoc veinte
    mil soldados?
  mgw-mgw: “Au', nkulungwa ywaku' ywayenda ku'mbwana ngondo na nkulungwa nnyine, ywasomwa
    wi'ti' gania panga yesi lyake lyene banayesi elupu ku'mi, likombwa otwa kwa yu'lu'
    mwene banayesi elupu isilini?
  swh-ONEN: “Au ni mfalme gani atokaye kwenda kupigana vita na mfalme mwingine, ambaye
    hakai chini kwanza na kufikiri iwapo akiwa na jeshi la watu 10,000 ataweza kupigana
    na yule anayekuja na jeshi la watu 20,000?
  wbi-wbi: neke ghwe Ntwa muki, jno ilonda kuluta kutovana nu Ntwa ujunge mu vwiite,
    juno naikukala paasi taasi neke asaghe nave akwiline kutovana, palikimo na vaanhu
    imbilima kijigho kimo kutovana nu junge juno ikwisa kwa mwene na vaanhu imbilima
    fijigho fivili?
  bba-bba: Nɡe sunɔ wɑrɑ ù n seewɑ kɑ tɑbu kowobu nɔrɔbun subɑ wɔkuru (10.000) u kɑ
    tɑbu ko kɑ win sunɔsi ɡoo wi u tɑbu kowobu mɔ nɔrɔbun subɑ yɛndu (20.000), u ǹ
    koo ɡinɑ sinɑ u mɛɛri u wɑ ù n dɑm mɔ u kɑ tɑɑ bi ko?
  eng-KJVCPB: Or what king, going to make war against another king, sitteth not down
    first, and consulteth whether he be able with ten thousand to meet him that cometh
    against him with twenty thousand?
  kgk-NT: 'Upéi he''i jevy: —Amombe''u jevy-ta peẽ-my xe moirũse va''e rehegwa nhe''ẽ
    mburuvixagwasu onhorairõ va''e rehegwa nhe''ẽ-rami. —Mburuvixagwasu onhorairõ-tama
    ramo mburuvixagwasu ambue ndive, onhemongeta porã opy''apy ndive soldado kwéry-rehe.
    Dez mil mate ogwereko ramo, ha hese ija''e''ỹ va''e hetave ogwereko ramo, vinte
    mil ogwereko ramo, oporandu arã opy''apy-py: “Isoldado kwéry imbaraeteve tipo
    xe soldado kwéry-gwi?” he''i arã. “Ome''ẽ-ta tipo aipe''a imburuvixave ramo oikoha
    íxugwi?” oporandu arã opy''apy-py.'
  waj-waj: 'Fai vaidi kieeta voovoono ari vo kieeta vaidiivaata rapinaree kiaa kioo
    tauraa varioo ari rapira vaidiiya yaarummua teeno innasi kaayau (10,000) varikio
    rikioo vuai kieetaivaasi kaayakaayau (20,000) varikio rikioo ivaara yaata utuoo
    tinara: Fai ta titi yaatara titi yaatara kiaarannee? Vara hama yopeema titi yaatara
    titi yaataraarannee? tinaravai.'
  ekk-PKP: Missugune kuningas läheb teise kuningaga sõtta, ilma et istuks enne koos
    nõuandjatega maha ega arvutaks, kas tema ja ta kümme tuhat meest suudavad võita
    tema vastu marssivad kakskümmend tuhat?
  mpx-mpx: Ebo kin etega wana tolohaveyan ali gewi ten tausan (10,000), ge nuwana
    ni tagil ni na alona kin etega al wana tolohaveyan ali gewi tuwenti tausan (20,000)
    nihi haveyan, he houwan ga ni misiyo ge ni nuwanuwatu tab bosowaina ge alona toto
    i nenem haveyan kaiwena ni pal o ebo nigeya.
  wbp-wbp: “Yimi-ngarrirnilki yungurna-nyarra yimi wita wati-jarra-kurlu kujalpa-pala
    nyinaja nyurru-wiyi. Ngulajulpa-pala wiri kingi-jarra jarnku-nyinaja nguru-jarrarla.
    Watingki kamparru-warnurlulpa-jana yurrkunyuju panu-karrikarri mardarnu 10,000-pala
    marda. Kala yinyarlu wati-karirli, ngulajulpa-jana panu-nyayirni mardarnu yurrkunyuju
    20,000-pala marda. Parra jintangka, wiri-jarra ngula-jarra-pala-nyanu kulu-jarrija
    nyiya-ngurlu mayi. Wiringki yinyarlu kamparru-warnurlulpa-nyanu manngu-nyangu
    kuja-piyarlu, ‘Ngaju karna-jana mardarni yurrkunyu 10,000-pala-mipa. Wiringki
    jinta-karirli kajana mardarni yurrkunyu 20,000-pala. Kajilparlipa-jana yaninjarla
    pinjangkarla, kajikalu-ngalpa marda pinyi tarnnga-kurrarlangu.’
  luo-luo: “Kata ka dibed ni ruoth moro dwaro dhiyo e lweny e kinde gi ruoth machielo.
    Donge mokwongo onego obed piny mondo opar anena ka ji alufu apar ma en-go bende
    onyalo kedogo gi jal mabiro monje man-gi ji alufu piero ariyo?
  nhe-NT: “Huan intla itztoc se tlanahuatijquetl tlen quinequi motehuis ihuaya seyoc,
    ¿ax mosehuis huan moilhuis achtohui intla nopa diez mil soldados tlen quinpiya
    huelis quitlanise nopa seyoc tlanahuatijquetl tlen quinpixtoc veinte mil soldados?
  aii-aii: ”ܝܲܢ ܐܲܝܢܝܼ ܡܲܠܟܵܐ ܕܐܵܙܹܠܔ ܠܸܦܠܵܫܵܐ ܠܕܲܠܩܘܼܒ݂ܠܔ ܕܚܲܕ ܡܲܠܟܵܐ ܐܚܹܪܢܵܐ، ܠܹܐ
    ܝܵܬܹܒ݂ ܩܲܕܡܵܝܬܵ‌ܐ ܘܚܲܫܒܸܢ ܕܐܸܢ ܡܵܨܹܐ ܒܥܸܣܪܵܐ ܐܲܠܦܹ̈ܐ ܦܵܠܹܫ ܥܲܡ ܗ̇ܘ ܕܐܵܬܹ‌ܐ ܥܲܠܘܼܗ‌ܝ
    ܒܥܸܣܪܝܼ ܐܲܠܦܹ̈ܐ؟
  esk-NT: Aasiisuli ataniq qulit kavluutinik aŋuyyiuqtiqaqtuaq akiḷḷiḷiutisukkumi
    atlamun umialiŋmun piqaqtuamun iñuiññanik kavluutinik aŋuyyiuqtinik, ilaa aquvitqaaġuni
    sivunniuġayaqtuq saŋŋigaluaqmagaaġmi igḷuliuġumiuŋ atla umialik.
  msb-msb: “Usad pa, nano na klaseʼn hadi na nakigyera sa iya kapareho hadi an dili
    anay maingkod kag mag-isip-isip na kun an kaupod niya na 10,000 na mga suldados
    makakaya sa iya kaaway na igwa sin 20,000 na suldados?
  cpa-NT: Jø¹² bíh³ lah¹jøng² rai¹³, ju³ná³ hniuh¹² jmo¹dsa hning² quianh¹³ rai¹³
    siáh², tiog¹³ báh³ cán²dsa jǿg³ dsøg¹² lah¹ni³ chi²júh² tiúh¹ guie¹ mei¹³ hlég²
    quián¹²dsa jmo¹ hning² quianh¹³ guiég² mei¹³ hlég² quián¹² rai¹³ siáh² héi².
  dso-dso: ଆରି ଜିସୁ କଇଲା, “ଗଟେକ୍‌ ରାଜା ଦସ୍‌ଅଜାର୍‌ ସନିଅ ଦାରି, କଡେଅଜାର୍‌ ସନିଅ ରଇଲା ରାଜାସଙ୍ଗ୍‌
    ଜୁଇଦ୍‌ କର୍‌ବାର୍‌ ଆଇଲେ, ପର୍‌ତୁମ୍‌ ତାର୍‌ ସନିଅମନ୍‌ ସଙ୍ଗ୍‌ ବସିକରି ତାର୍‌ ଦସ୍‌ଅଜାର ସନିଅମନ୍‌
    ସଙ୍ଗ୍‌ ଜୁଇଦ୍‌ କଲେ ଜିତି ଅଇସି କି ନାଇ ବଲି ଜଜ୍‌ନା ନ କରେକି ?
  meu-meu: Eiava, edena hanua pavapavana, idau hanuana pavapavana baine tuari henia
    e tomamu, basine helai diho guna, basine haeroa, iena tuari taudia gerebu tamona
    bae heḡereḡere e maimu tauna ena tuari taudia gerebu rua bae hadareredia diba
    eiava?
