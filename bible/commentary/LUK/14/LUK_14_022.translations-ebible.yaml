  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤛᤣᤘᤠᤖᤥᤒᤠᤴᤏᤠᤱ ᤐᤣᤀᤠᤱ ᤒᤠ ᤜᤧᤰᤁᤣ ᤆᤥᤃᤢᤀᤠᤱ ᤏᤢ᤺ᤰᤂᤧ ᤋᤩᤧᤀᤠᤱ ᤔᤧᤳᤋᤢ. ‘ᤀᤠᤍᤠᤱᤒᤣ.
