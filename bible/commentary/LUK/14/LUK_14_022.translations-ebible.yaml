verse: LUK.014.022
translations:
  kpx-kpx: Ige esemuve keu tiale ata kebia holoevei lohoale kosive ke namihai avoe,
    ‘Di a louale ke vage uoholinu. Isito a o kou gigioholinu.’
  okv-H: pambuto egerembeto puvuto pondo mamo ta degi ke einge ena, ‘Ke ehea avo tapa
    ehene irae ehija rate pondo pajire be avoeto pe nei mihia’ ainge enu
  tbo-tbo: ‘Ma tu bagibagina i nae po i gunawileya po i baha i pa, “Bada, awai u bahebaheya
    amaka a dewaya ma gaogao baneina e mamae ega lawana.”
  mal-C: “ആ ഭൃത്യൻ തിരികെവന്ന്, ‘യജമാനനേ, അങ്ങു കൽപ്പിച്ചതുപോലെ ചെയ്തിരിക്കുന്നു;
    എന്നാൽ, ഇനിയും സ്ഥലമുണ്ട്’ എന്നറിയിച്ചു.
  grc-SR: Καὶ εἶπεν ὁ δοῦλος, Κύριε, γέγονεν ⸂ὡς⸃ ἐπέταξας, καὶ ἔτι τόπος ἐστίν.
  bgc-bgc: नौक्कर नै दुबारै कह्या, “हे माल्लिक, जिस ढाळ तन्नै कह्या था, उस्से तरियां
    ए करया गया सै, अर फेर भी जगहां सै।”
  khz-khz: Ne vetugunagi talimana ewaikuleto, ekilato, ‘Vele o, gemu ririwa inaguluna
    warau pakalaa, na numa rogoti ere vonu.’
  deu-TKW: 'Und der Knecht sagte: Herr es ist geschehen, was du befohlen hast, und
    es ist noch Raum.'
  zsr-NT: 'Catiꞌ chnunëꞌ cni bönniꞌ huen dxin naꞌ, rnëꞌ: “Xan, chbenaꞌ ca naꞌ gna
    béꞌinuꞌ nedaꞌ, atiꞌ ni dë latj.”'
  lin-lin: 'Sima na mwa tango, mosali ayaki mpe alobaki : « Nkolo na ngai, nasali
    ndenge otindaki ngai ; kasi bisika ezali nanu. »'
  hns-NT: 'Nau djaaike laut aail. Bolies: ‘Maaliek djie, djaun toe hamse bolle kare
    ke ham kar tjoekalie aur nauta me abbe djagaha batjal hai.’'
  noa-E: 'Mag jaaubaawai chi chogau mawia, ichdëu jaaupʉ̈itarrjö awia, deeu barchëwia
    magjim aajem, ich patronag: “Mua thum pʉchdëu jaautarrjö abarm. Mamʉ magʉmjã agtha
    õor khapaana dʉ̈rr aju simgui” ajim anʉm.'
  eng-EMTV: And the servant said, ‘Master, it is done as you commanded, and still
    there is room.’
  mib-NT: 'Te ni jehēn mozo, te ni ndee de, te ni cahān de jíín patrón de: Je ni sáha
    ná jéē ni cáhān ní, te cúmanī gā ñayuu te chitú vehe ní, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् सेवारोबान्‍नाङ् पेआङ् बा हे़क्‍के चोगुआङ् नुःक्‍खे़
    त्‍ये़आङ् मे़त्तु, ‘आदाङ्‌बे, खे़ने़ॽ के़बाःत्तुबा हे़क्‍केए इङ्‌गाॽ चोगुङ्, आल्‍लसाङ्
    यरिक् युङ्‌मा ते़न्‍हाॽ ने़रो॥’
  xnj-xnj: Mtumisi yula Paawuyili kuhuma kweatumiwili akamjovela, ‘Bambu, goha geukalagizi
    gahengiki, nambu pakona pandu pakutama vandu.’
  mmx-mmx: La lasaxaruki ga lox i xuren la ga lok ti leeme gomgo xeretna, ‘Levelinga
    ram ara lox epovo vam i, ketla lengkonnin angavang nave ri teventaba.’
  cbr-NT: 'Caquian xucëx cuanx utëcënquin ca an ñu mëëxuncë unin caxa: Minmi ''ë cacësabi
    oquin cana unicama bëan, camáxbi ca uaxa, usa ''aínbi ca ''iti tsitsícëma pain
    ''icën.'
  tee-NT: 'Chai acsni navik''olh ju chunch ju xalapanac pus junchokopa ju ix''ucxtin:
    “Qui''ucxtin icnavita tachi ju xaq''ui''uni para ti''alinca'' ju tants''i ju lacamixa”.'
  eng-LSV: And the servant said, Lord, it has been done as you commanded, and still
    there is room.
  cak-NT: 'Y cuando ri samajel xtzolaj, xu''ij che ri rajaf: Xenc''on yan pe ri winak
    ri xa''ij-e chue, pero c''a q''uiy lugar c''o.'
  pah-NT: '—Kotihĩ gapyrive''ga hoi ga nhi''ĩpo''ruavo. Iporia''ive''g̃a pe nhaporemo
    ga ei: “Hepejijo ji rupi. Pe''u ti jiruvihava''ga pyri.” Nahã ga g̃a nderuri gwuvihava''ga
    ronga pe g̃a nderovahema g̃a mongiavo ipype. A''ero ga hoi gwuvihava''ga pyri
    javo: “Aru pa ji g̃a. Ndohygi reki g̃a mesa rehe,” ei ga gwuvihava''ga pe.'
  sja-NT: 'Bɨɨ-ap''eda, mãgaji chi chok''a pëidapa: “Señor, mɨa ooji pɨa jaradak''a.
    Mamĩda su-ak''ɨ beepari at''ãri pari jẽra bɨda” aji.'
  xed-xed: Tahula magatani, ka vradaghatá tsi. “Mghama ɗa, nda maga tsa skwiha mna
    ka ya kay, tsaw ta tekeʼa vla nzakuha, kaʼa.”
  mks-NT: 'Tá na̱ndihi já na̱sa̱ha̱n mozo cán já na̱caja da ña̱ na̱cachi xitoho da
    xi̱hi̱n dá. Ta tá na̱ndicó co̱o da já na̱cachi da já xi̱hín xitoho da: “Sa̱ na̱caja
    i̱ tá íin na̱sahnda ndó nu̱ú i̱. Joo yójó tá yójó nu̱ú cuu canduu chága̱ na̱”,
    na̱cachi da xi̱hín xitoho da.'
  gfk-S: “Io, no tultule ga me tange, ‘Nugu Watong, iou te gil haruatne hoke u tange.
    Iesene, no hala paile bukas baak.’
  bmu-bmu: Jiyöhaŋgö dop ak teköba kaba kewö jiyök, ‘Kembuni, jim kutum niŋgizanaŋgö
    dop akzalmö, dum tiŋi tok ahöza.’
  dgz-dgz: Sep apane ae amba entan sia taue anega wan, ‘Ayop negawa, wadianegeana
    di tan. Waenapan tauan go pa ya barat mutan.’
  eng-GNV: And the seruaunt saide, Lord, it is done as thou hast commanded, and yet
    there is roome.
  zaa-NT: 'Mózuá nna beyéqquią ru''a lo xana'' niá nna rą bi: Señor, chi benia'' nu
    ra cuíą''lu''a, pero hua náru lugar le'' yú''į.'
  eng-WEBSTER: And the servant said, Lord, it is done as thou hast commanded, and
    yet there is room.
  guh-guh: 'Jivi pebarëpatsicujinaerena, jumaitsi pijatuxanenëjavabelia: “Tajatuxanenë,
    exanajë rabaja taneitorobicueniamë. Itsiata abaxë sajinanubena itsamesanë itsamonaenexa,”
    jai bajaraponë pijatuxanenëjavabelia.'
  bon-bon: Matikolä padare ingwe ca pui kaakesea biname te tacnenutige, jejige egä,
    ‘Babo biname, cine määme singi ne bii jewenisi, yepä puupu cuta pisi nyene.’
  nhw-BL: 'Huan nopa tetequipanojquetl yajqui huan teipa mocuepqui, huan quiilhui:
    ‘Noteco, ya nijchijqui catli techilhui huan miyac niquinhualicac, pero noja mocahua
    siyas.’'
  mgw-mgw: Bu'kapo mpangakasi ywo ngabaya, ‘Bwana, bandu nabakiye kati mwoamulise,
    lakini balo banatwi'lyali.’
  swh-ONEN: “Yule mtumishi akamwambia, ‘Bwana, yale uliyoniagiza nimefanya, lakini
    bado ipo nafasi.’
  wbi-wbi: um'bombi ghwake akati, ntwa aghuo ghano unilaghisie ghavombike, nambe lino
    ikyakulia kisighiile.
  bba-bba: Mɑ sɔm kowo wi, u nɛɛ, yinni, ye ɑ mɑn yiire mi, nɑ ye kuɑ. Wee, ɑyerɑ
    mɑɑ tie.
  eng-KJVCPB: And the servant said, Lord, it is done as thou hast commanded, and yet
    there is room.
  kgk-NT: '—Upéi oho jevy hembigwái. Ogwerupa ete rire-ma, he''i gwerekwa-pe: “Aha
    ambovía va''ekwe kuri ogwahẽmba-ma” he''i. “Ajohu va''e kwéry gwive ogwahẽmba-ma”
    he''i. “Nomboaty hetái joty. Hendarã kwéry ne''írã vyteri omohynyhẽmba” he''i.'
  waj-waj: 'tikio rikioo oro iya kiaa sunoo numa ari nnoonnaivaa tinoo: Nnoonna-o,
    vaa a kianna kuaivaa na iima kiauko hama nnauvo suvuainoo,'
  ekk-PKP: 'Siis ütles sulane: „Isand, ma tegin nii, nagu sa käskisid, aga ikka on
    veel tühje kohti.“'
  mpx-mpx: He totuwalali i na i ginol ola wana tonowak wana baaba, inoke abwe i baek
    elana i ba, ‘Tonowak, iyaka ya ginol i ola toto u baunan, yaa limi gamwana i bwata
    iyoho i mina, nigeya ga i kakalaopop.’
  wbp-wbp: Junga-juku, yinya warrkini yanu, manu-jana panu-jarlu ngularra yapa manu,
    kulpari kangu-jana yuwarli wiri-kirlangu-kurra. Ngula-jangka, nyanungurla wangkaja,
    ‘Yajarnunjurnurna-jana ngularra yapa panu-jarlu, kala karlipa-jana mardarni-jiki
    mangarri jayakurra yungulu ngarni yapangku jintawarlayirli-jiki!’
  luo-luo: “Jatich nowacho ni, ‘Jaduongʼ gima nende ichikowa osetim, to pod thuolo
    nitie.’
  nhe-NT: 'Huan nopa tlatequipanojquetl yajqui huan teipa mocuepqui huan quiilhui:
    ‘Noteco, ya nijchijqui tlen tinechnahuati huan miyac niquinhualicac, pero noja
    mocahua siyas.’'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܪܹܓܵܐ: ’ܡܵܪܝܼ، ܥܒ݂ܝܼܕ ܠܝܼ ܐܲܝܟ݂ ܕܦܩܝܼܕ ܠܘܼܟ݂، ܘܗܸܫ ܐܝܼܬ ܕܘܼܟܵܐ.‘'
  esk-NT: Aquvatigun savakti nipliġñiqsuq, ‘Ataniiq, savaaġigiga savaaġitqukkan aglaan
    iniksraqaqtuqsuli.’
  msb-msb: “Pagbalik naman san suruguon nagsumat, ‘Sir, natuman an ginmanda mo pero
    igwa lang gihapon sin bakante.’
  cpa-NT: 'Mi³ca¹løa¹ jøng² ca¹juúh² dsa² jmo¹² ta³: “Juu¹³ jniang³, ma²na²jmo¹jni
    ca¹lah¹jǿ¹ jǿg³ ma²na²juøh¹hning. Jøng² hei¹² hi³méh¹ ja³li¹tógh¹ dsa²,” ca¹juúh²dsa.'
  dso-dso: ସେ ଗତିଦାଙ୍ଗ୍‌ଡା ଜାଇକରି ସାଉକାର୍‌ କଇଲାପାରା ଲକ୍‌ମନ୍‌କେ ଆନ୍‌ଲା । ତାର୍‌ ପଚେ
    ଗତିଦାଙ୍ଗ୍‌ଡା ତାର୍‌ ସାଉକାର୍‌କେ କଇଲା, “ଏ ସାଉକାର୍‌ ତୁଇ କଇଲା ଇସାବେ ମୁଇ ଡାକିଆନ୍‌ଲି
    । ଏଲେ ମିସା ଆରି କେତେ ଲକର୍‌ ପାଇ ଜାଗା ଆଚେ ।”
  meu-meu: Hesiai tauna ma ema, eto, Ḡaubada e, hari o hahedua heḡereḡerena ai vada
    na karaia, to ruma na do asie helaia davana.
  yva-NT: Umba vatano panapatambe aije umawe tavondijo apa akarije umaso apa ayaowe
    rai. Arono pakare po raura pare, ‘Injae, nya ana ndaura mamo syo raura mai to,
    ti ude tenambe. Weramu tantuna raije so inta ntami vayavea nene.’
  dgc-dgc: Mamaya-maya, soli man dén tu utusan, a kinagi na to amo na, a ‘Nasunud
    ko dén tu utus mo, pero kulang pabi i tolay ta paanyaya mo.’
  zpm-NT: 'Blozh ga, rëbchaa zho lo me: “Laa naa wbirele xmandad luu goṉ, per scase
    noraa zaatne cue miech.”'
  hix-NT: Àro ke toy hatà, anoto, kekon hatà. Amnye nomokye harha tà. Onà wyaro nkekon
    hatà, horykomo wya. Rohà y, norohnàtho komo wekno ha, orwon yawo ro mak ha, kekon
    hatà. Omàn yanohkahra mak natxhe, nyamoro ha. Anaro yosar komo rma hak nay hamà,
    kekon hatà, anoto, horykomo wya, kekon hatà, Txesusu.
  sim-sim: Karem or mbashirik or ihi indik ormu taha ormu mbara, �Malakama, os mi
    mbawa hom a lawa sir. Hako aka laka mihi oso hoje namber.�
  npi-ULB: तब सेवकले भन्यो, ‘मालिक, तपाईंको आदेशअनुसार सबै कुरा भयो, तरै पनि त्यहाँ
    अझै ठाउँ बाँकी छ ।’
  cgc-cgc: Pagbalik din, ambal din ta iya na amo, ‘Sir, natuman ko en sugo no ki yaken,
    piro may bakanti pa na pungkuan naan ta kumbiraan.’
  tim-tim: “Luâk humo. Den maktât are akmâ meteân. Gârâmâ emetge ire boâk piktâi.”
    dâep.
  yor-yor: “Ọmọ ọ̀dọ̀ náà sì wí pé, ‘Olúwa a ti ṣe bí o ti pàṣẹ, ààyè sì ń bẹ síbẹ̀.’
  wos-wos: Wungi wandéka dé jémba yakwa du ye wandén maki hurutaka wambula yae dé
    wa, ‘Néma du, wuni wamén maki bu huruwu. Huruwuka hafwa nawulak baka dé té.’
  emp-NTPO: 'Dji nezocaba mãwã od̶acarea jarasia: “Bʌa jarad̶a quĩrãca mʌ̃a osia,
    mãwãmĩna wad̶i dera bari cob̶ʌa.”'
  eng-F35: And the slave said, ‘Master, what you ordered has been done, and there
    is still room.’
  ind-ind: “Tidak lama kemudian budak itu datang dan melaporkan, ‘Tuan, seperti yang
    Tuan perintahkan sudah saya lakukan, tetapi masih ada tempat yang kosong.’
  pes-OPCB: وقتی این دستور اجرا شد، باز هنوز جای اضافی باقی بود.
  mpt-mpt: okok naka ele komoke baabanea Sum kobo ne keb wengo wentenia inai otane
    biino mako sma deibueibobo gesea
  ssx-ssx: Kutupa mo e pokao hayeke halima꞉ kotoeki pea a꞉pa alota꞉ Tekehalio. Naka꞉
    hande le ekita꞉ pua꞉pate naka꞉ da tukiki pa꞉ta꞉ta꞉ waleke pa ula꞉me leekeme.
  mkl-mkl: Ŋɔi woo ce icɛu í koo. Iyi í bɑɑ nɔ í ni, lɑfɛ̃ɛ, iyi ì dɑsim nɔu ǹ coo
    tɑ̃. Wee inyɑ í ɡbe mɑ́.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଆତେନ୍‌ ଚାକର୍ ଆଣ୍ତେ ୱିଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ ଏ ମାପ୍ରୁ ନାନେ ବାଲିର୍‌କେ
    ରକମ୍ ଡିଙ୍ଗ୍‌ମ୍ବକେ ଏଲେଡିଗ୍ ବାରି ଜାଗା ଲେଃକେ ।
  gof-RNT: “Aylley, ‘Ta godaw, ne kiittidayssi ubbay polettis, shin ha77ika bessi
    de7ees’ yaagis.
  unx-unx: ଆଡଃ ଏନ୍‌ ଦାସି କାଜିକିୟାଏ, ‘ହେ ଗମ୍‌କେ, ଆମ୍‌ ଆଚୁଆକାଦ୍‌ଲେକା ବାଇୟାନା ମେନ୍‌ଦ
    ନାହାଁଃହଁ ଠାୟାଦ୍ ମେନାଃ ।’
  gah-gah: 'Loko lokago, hozaló vevámo gele ameko mohona oake okoko láa loko lo amimó:
    Gizapa venemaka, hoza gakó lonetanimó mota gele alekumóza, siá makó nene hanuva
    minokave.'
  lcm-lcm: Au, asosokai ang kala antok ta, ‘Volava, bil ang kupo asok tatana kitala
    abis ia lenginang, sikei kapo atogon pangau lak.’
  aer-aer: “Arratye, urrkapentye akngerre nhenge rarle tyerrtye itnenhe akngetye-alpeke,
    apmere alartetye ikwerenhe-werne. Kele imerte re angkemele, ‘The tyerrtye nhenhe
    areye akngetye-alpeke, kenhe anwerne merne akngerre akwete atnyeneme, tyerrtye
    ingkirrenyekele arlkwerrirretyeke.’
  qvc-NT: 'Chayshi kriyaduqa rishpa, chaykunata apamushpaqa, nirqan: “Patrunsitu,
    apamushqanam kani chay niwashqaykishina. Piru kanraqmi tiyanakunaqa”, nishpa.'
  tgl-ULB: Sinabi ng utusan, 'Panginoon, ang iyong iniutos ay nagawa na, ngunit mayroon
    pa ring silid.'
  cbs-NT: 'kaxun jatu itankin jawen xanen ibu yuikin: “Min ea yunua en abiaxu min
    nawati dintu medan ichai texke idiabumaki. ¿Jaska wapa?” aka'
  xtm-NTPP: 'Te nuu ni jinu ma, te jiña''a tee jinukuechi ma nuu jito''o de ma: “Señor,
    jâ ni sa''a sa sukan ni tatnuni ni ma, te iyo‑ka nuu jin kunukoo i”, kúu de jiña''a
    de.'
  nnq-nnq: Kuboka penia mmanda jola ngalenga, ‘Angwana ilebe yoa ngamwile anda apaunengile,
    nambu kiigi chumbi chimwe.’
  bao-NT: 'To biro cʉ̃ ca ĩi cojoricʉ waa tua eagʉ: “Wiogʉ, yʉre mʉ ca dotijãrore
    birora yʉ tii yerijãajãwʉ mee. To ca bii pacaro, wii pee dadati ména,” cʉ̃re ĩiupʉ.'
  san-ORI: ତତୋ ଦାସୋଽୱଦତ୍, ହେ ପ୍ରଭୋ ଭୱତ ଆଜ୍ଞାନୁସାରେଣାକ୍ରିଯତ ତଥାପି ସ୍ଥାନମସ୍ତି|
  rmn-rmn: «Сагбуса, — пхэнляс о иргати, — одова, со ту пхэнлян, кердём, ай дага си
    тхан».
  huv-NT: 'Ndoj marang aag ayaj, quiaj tasaj neneay nden: “Teat, lanarang atnej ipiüng,
    pero naleaing aliün majlüy nüeteran”, aw.'
  otn-NT: 'Ma̱mbá̱ pengra̱ hmi̱qui̱ p''ʉya, bi ''yɛ̱na̱: “Ague grá̱ hmu̱, ya dá̱ øt''e
    te gá̱ ''bɛjpa̱gui̱ ya. Pɛ tobe mbongui̱tho yø nthu̱ts''i̱”.'
  nop-nop: “Unduŋ yobune muniniŋ yali medeŋiŋ yoguk u agaŋ folooŋnit tuguk, kaŋ tipilapilaye
    mihidi niŋguk, ‘Bomboŋgi, medege agaŋ folooŋnit tilak iŋgoŋ yotmaaŋ tuwot mu tilak.’
  obo-NT: Waa nouhoy, id livod iddos sudsuhuwon diyot amu rin woy mid ikahi to, ‘Sir,
    nopuungan kud kos suhu ru, piru waa pa noponnu kos baoy ru.’
  kca-kca: 'Щӑԓта митхуйәԓ йастәс: "Куща! Версэм, хŏты нӑӈ партсэн, хŏԓна па омәсты
    лот уԓ".'
  cak-ENT: 'Y tok ri samajel xtzolij, xbij c''a chin ri rajaf: Xenc''ün yan pe ri
