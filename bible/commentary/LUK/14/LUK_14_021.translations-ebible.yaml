  ake-NT: “Serɨ si ekamase'na ipoitorʉ enna'po'pʉ mɨrɨ tepuru pɨ'. Mɨrɨ pɨ' itepuru
    usakorota'pʉ ipan pe, mɨrɨpan uya tʉpoitorʉ apiyo'ma'pʉ, ‘Inke pʉra enta pata
