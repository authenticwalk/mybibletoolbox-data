  bel-bel: 'І вярнуўшыся, раб той данёс пра гэта гаспадару свайму. Тады, угневаўшыся,
    гаспадар дома сказаў рабу свайму: ідзі хутчэй па вуліцах і завулках горада, і
    прывядзі сюды ўбогіх, калекаў, кульгавых і сьляпых.'
  zlm-KSZI: ‘Hamba itu pulang dan memberitahu tuannya hal ini. Tuan rumah itu sangat
    marah dan menyuruh hambanya, “Pergilah dengan segera ke jalan-jalan dan lorong-lorong
    kota dan bawalah orang miskin, orang kudung, orang buta dan orang tempang ke mari.”
  gdr-gdr: Seg ket onggɨt wɨko rɨgat ɨtendonj ti yonggyamɨm pɨlwa, ɨ ket wumɨr yomnenonj
    opimemb towaina mɨra gatab. Sɨ onggɨt wɨnɨnd, met yonggyam ma sobijog na soro
