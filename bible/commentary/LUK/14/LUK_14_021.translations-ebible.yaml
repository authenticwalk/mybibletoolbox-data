  cmn-FEB: 仆人回来把这些事告诉主人，主人很生气，对仆人说：‘快到城里的大街小巷，把穷人、残疾人、盲人和瘸腿之人都领到这里来。’
  gmv-RNT: “Oosanchayka kiitettidasoppe simmidi heedzdzati gidayssa ba godas yootides.
