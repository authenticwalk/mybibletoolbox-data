    tɨ huatéechiꞌi, jeíhua pu nuꞌu hui huataniúꞌucacaꞌa. Tɨ́ꞌɨj i raataꞌítecaꞌa aꞌɨ́jna
    tɨ tíꞌivaɨreꞌe tɨjɨ́n: “Patáꞌaj yeehui caꞌanacan peꞌuun áꞌumeꞌen caaye jetze,
    ajta juye jetze tɨ cɨ́j antayaúj, tɨ́j naꞌa taꞌuténinei u chajtaꞌa. Patáꞌaj huaꞌeráviꞌitɨn
    aꞌɨ́mej ɨ́ mej caí aꞌij tíꞌijviicuaꞌi, pajta aꞌɨ́mej ɨ́ mej rajpuaíjtzi cuíꞌiniꞌiraꞌa
    jɨmeꞌe, pajta aꞌɨ́mej ɨ́ mej aracúcuꞌunijmee, pajta aꞌɨ́mej ɨ́ mej náꞌachijmee
    ɨ́ ruꞌɨ́ɨca jetze.”'
  zpu-NT: 'Beꞌnn wen llin naꞌ, zayejeꞌ jayelleꞌ xaneꞌn kanꞌ bne beꞌnn kaꞌ, naꞌ gokllaꞌa
