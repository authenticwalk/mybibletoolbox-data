    ne̱ cha̱ nij soꞌ chraa ga̱ níꞌ ei”, taj soꞌ rihaan se‑mo̱zó soꞌ a.'
  cut-NT: 'Ndaconan sa̱hn deca̱hya me, ne neco se dihve se nduhca̱ che ra̱hn sa̱hn
    chahn. Chi ta̱n dihve se, ne ra̱hn ye ri ye sa̱hn deca̱hya me: “Cuehn tenun tenun
