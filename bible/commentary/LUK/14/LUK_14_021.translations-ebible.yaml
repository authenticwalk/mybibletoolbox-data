    ga mila kiram kibap ma ga malaginang ga mumaiong na luguan tuang.’
  gmv-NT: “ኦሳንቻይካ ኪቴቲዳሶፔ ሲሚዲ ሄꬓቲ ጊዳይሳ ባ ጎዳስ ዮቲዴስ። ሄ ዎዴካ ዲጊሳ ጊጊሲዳይሲ ሃንቄቲዲ ኦሳንቻ ‘ኤሌላ
    ኦይዱ ኦጌ ኬዛዳ ማንቆታ፥ ኩሼይኔ ቶሆይ ባይንዳ ዎቤታ ቆማፃታኔ ኣይፌይ ባይንዳ ቆቄታ ሃ ጌልꬃ’ ጊዴስ።
  por-BLT: 'O empregado voltou e contou ao seu patrão o que eles lhe tinham dito.
