  sny-sny: Sosu wiyawi yahowa'i a'i ta'ane siye meni lai meni owane lo ma'e si tame
    eirai. Meni owane ai marepi erasi a'i toteye. Sosu le wiyawi yahowa'i a'i ta'ane
