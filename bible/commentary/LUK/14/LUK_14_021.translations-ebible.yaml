  myy-myy: Ito bajiro ĩna yija tʉo tʉdi wacõri, ĩ ʉjʉre ñarocõti gotiyijʉ ĩ. Ito ĩ
    yija tʉocõri, ĩ ʉjʉ junisiniyijʉ. Ito bajiri gãjerãjʉare ji roti ñucayijʉ ĩ mʉcana
    ĩre. “Coji wasa cʉtojʉ, cʉri mari mʉtari mari cʉni warã mʉ ti bʉjaro bajiroti
    ãmi wadiba. Bojoro bʉjarã, ruduana, cajea mana, wa masimenare cʉni ãmi wadiba
