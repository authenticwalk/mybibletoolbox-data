    ଆଡଃ ଟୁଣ୍ଟାକାନ୍‌କକେ ଆଡଃ କେପାକକେ ଆଡଃ କାଣାଁକାନ୍‌କକେ ନେତାଃ ଆଉକୁମ୍’ ମେନ୍ତେ ଏନ୍‌ ଦାସିକେ
    କାଜିକିୟାଏ ।
  gah-gah: 'Láa liki likago, ámina hozaló vemámo nene goha atiginá oko vike keza la
    gakó nene gizapa veva avetó oko lo amekago, geleake, izapaló molokago, hozaló
    vema láa loko lo amike limó: Geza litá oko taoniloka voko gapo napagú komagú novoko
    neneló gohogó vegená kigisa kigizani nakeseta vegená kogómula lika vegená kigisa
    genisi ina vegená kelémoko ano.'
  lcm-lcm: Au, asosokai ang kala papok na kamela mengen amalangas kana volava ta oring
    ke. Ninia na votauk i lu ang kala marala na kala antok kana asosokai asukang ke,
    ‘Ku pasal sumasuma nei keve selemat na keve selen lik nei rina na kuan songo na
    ri logo na ri soles na ri ba na riria kipo pepe.’
  aer-aer: “Arratye re, urrkapentye akngerre yanhe re alartetye ikwerenhe iletye-alpeke
    tyerrtye nhenge areye apmere ikwerenhe-werne apetyewarretyakenhe arlkwerrirretyeke.
