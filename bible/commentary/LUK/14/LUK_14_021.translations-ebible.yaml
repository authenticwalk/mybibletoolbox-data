    rotigʉmi quẽna: “¡Guaro vasa mʉ! ¡Macari ñajediro vasa mʉ! Ñie cʉomenare, micarãre,
    ĩamenare, rujasagueri vanare, ĩnare jiba. Ĩnajʉa, yʉ tʉjʉ barã vadiato ĩna”, ĩre
    yigotigʉmi, ĩre moabosarimasʉre.'
  pib-NT: “Satokatka wayegrechri. Walepirana runkaklu rutsrukate. Giyagni rumtuwna
    kwangixlerupji. Wane chinru wayegreru, ‘Giyampotu tsru pokchiputu pyanu ga wa
    gatnugapkaka. Pwapanna gewi kwamonurune, ga wa mastsine, ga wa maygalene, ga wa
