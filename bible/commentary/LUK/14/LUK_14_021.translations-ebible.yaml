  spp-spp: Ɲyɛ ka báarapyiŋi si núr'a pa puru jwumpe yyaha jwo u ɲùŋufooŋ'á. Ka u
    lùuni si yîri, maa jwo báarapyiŋ'á na u fyâl'a sà fòŋɔfeebii ná cwɔ̀hɔmɔfeebii
