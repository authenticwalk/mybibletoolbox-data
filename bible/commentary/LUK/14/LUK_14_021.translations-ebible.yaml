  mpp-mpp: “Aime kwelec kwekwe ye hikelu yowa yogo sasawa sugucneine edowec. Edome
    sugucneinedi aalic ngagelu kwelec kwekwe yanguc edowec, ‘Ga taon yefeina nga yefe-gogocka
    biyac hikenong. Hikelu ngic-ngigac waweweine nga pulingngine ailu donge-pisic
    nga hige-sowac, yenge mengocebalu kwesinong.’
  apb-apb: “Oto koni-konihe ngeena e ooli weu, ko si ha'arongoa aalaha ingeie aana
    mo olana. Poro paine ngeena ko tohungei saewasu, oto ko te'uri hunie koni-konihe
    ingeie, ‘O ke lae oto lau-leu ta'au i sulie mo tala paine na mo hari-heri tala
    i laona huilume, na o ke toolea mai mo iini e maitale, na mo to'u, na mo ulu,
    na mo rarasi.’
  san-TEL: పశ్చాత్ స దాసో గత్వా నిజప్రభోః సాక్షాత్ సర్వ్వవృత్తాన్తం నివేదయామాస, తతోసౌ
