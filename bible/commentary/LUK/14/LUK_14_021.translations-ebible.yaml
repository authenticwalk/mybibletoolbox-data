    ri man e tzꞌaqat taq winaq taj, ri maj kaqꞌan, xuqujeꞌ ri e moy.'
  heg-NTPO: Hidi na kon, ata ka pait le lapur un tuang nga. Ming ela kon, tuang nga
    koon-mali isi. Hidim un tadu ata ka pait noan, ‘Eta ela lam, ku puit lako laba-laba!
    Ku laok se kota ni lalan tuan nas, onget-onget tas le haep atuil kasiang ngas,
    atuil ii daat tas, atuil tedo kas, nol atuil hlukut-kait tas le nolas maa se fesat
    tia.’
  ptu-ptu: 'Iya ma''pasulem indo sabua'' anna natulasanni puäna. Tappa keaha'' indo
    to ma''banua anna muuaanni sabua''na: ‘Laoko sambai ingganna lalam kasalle anna
    lalam bahinni'' illaam inde kota anna umpasola asanni sule ingganna to mase-mase,
    to kempo'', to buta, anna to kungku.’'
  bzd-NTPO: 'Ikanè méso bite̱a̱ne iwökir ska'' ta̱ ì ko̱s ché ie''pa tö ie'' a̱ e''
    chéne ie'' tö. Eta̱ u wák uluneka̱ tai̱ë ta̱ ichéitö ia̱: ‘Be'' yú bet ñala̱ kibi
