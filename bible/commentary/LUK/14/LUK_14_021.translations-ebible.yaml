  bdv-bdv: “ତଃବେ ସେ ଦଃଙ୍ଗ୍‌ଳା ବାଉଳି ଆସିକଃରି ତାର୍‌ ସାଉକାର୍‌ କେ ସେସଃବୁ କଃତା ଜାଣାୟ୍‌ଲା
