  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ ᤐᤣᤀᤠᤱ ᤁᤢᤴᤍᤠᤱᤒᤠᤴ ᤒᤠ ᤜᤧᤰᤁᤣ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤳᤋᤢ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤛᤡᤰ ᤐᤥᤃᤧᤀᤠᤱ ᤂᤧᤴ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤔᤧᤳᤋᤢ. ‘ᤜᤠᤖᤠ ᤐᤣᤃᤧ᤹ᤀᤠᤱ ᤐᤠᤱᤈᤢᤶᤔᤥᤒᤠ
    ᤗᤠᤶ ᤗᤠᤶ ᤁᤧᤘᤠ᤹ᤒᤠ ᤕᤠᤱᤃᤧᤛᤠ᤹ᤒᤠᤜᤠ᤹. ᤁᤧᤍᤢᤰᤐᤠᤜᤠ᤹. ᤗᤠᤱᤛᤰᤐᤠᤜᤠ᤹ ᤏᤢ ᤔᤡᤰᤑ᤺ᤶᤒᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤧ ᤋᤠᤖᤧᤛᤧ᤹॥’
  mie-NT: 'De cuānohōn mozo, de nī ncachī tūhun dē nūū patrón dē nāsa nī ncāhān ndá
