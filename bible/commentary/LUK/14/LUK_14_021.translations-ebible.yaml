  nii-nii: Pe kongun wu ni orung pupu, eim wu owundu ni kanpi nirim. Pe ngii arim
    ni, popuł sipi yi nirim. ‘Nim sikir pukun, konu andłam owundu ni, kembis ni, pei
    pukun, wumb epi sinerang mułngii wumb ni, simb kis mułmba wumb min, ningił tumbun
    wumb ni, wumb simb angił kiłip to pum wumb min, wii to sikin, ya na ngii ełe nirik
    tu wunjii pui!’ ni kindim.
  ign-NT: 'Te tichavapa ema musu vanairucahi, mametacapa ema máquenu eta namaitu­ji­si­ra­va­vacahi
    títecana ena máichuha­que­neanahi. Tásiha, tisemapa ema máquenu. Máichavarepa
    ema musu: “Tiuri, piyana puítirichu te plaza étapa te cálleana. Píchuhavaca ena
    páureana, ena masariana, ena púchuquiana, nácani pétupia­rua­nayare nacahe­ma­hi­que­nea­nahi”.'
  dik-NT: “Go alony dhuk baai ku le wëlkä lɛ̈k bänyde. Go bänyde puɔ̈u riääk ku lëk
    aluɔnyde, ‘Lɔɔr dhɔ̈l yiic ku kam bɛ̈ɛ̈i geeu, ku cɔl kɔc lïm dhɔ̈l yiic ku kɔc
    cï duany, ku kɔc cï ŋɔl ku cöör bïk bɛ̈n.’
  cac-cac: 'Yuj chi'' a vin̈ checab'' chi'' ix alan juntzan̈ tic d''a spatrón. Ix
