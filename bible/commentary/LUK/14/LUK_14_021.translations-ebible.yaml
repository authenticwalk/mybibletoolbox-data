  nfa-nfa: Ka ènu ne, lèpa peka dènge lamatua na. Ropa tadèngi nare, ka nasa titu
    kèna. Hèia na paredha ènu na, aku nèngu na, ‘Ladhe sèmi èèna, èu lamu lai-lai!
    Lamu asa jꞌara-jꞌara, dènge asa sasanga jꞌara ètu kota neꞌe, sèna ka nèru dhèu
    dhu dènge boe ngaa-ngaa, dhèu kasia, dhu haga roe cabèka, dhu bèdhu, dènge dhèu-dhèu
    karuku sèra.’
  tnp-tnp: “Kəni iol əhruin təmuva məni=pən kəm rəhan iətəmi asoli. Kəni iətəmi asoli
    u nɨkin təmahmə pɨk, kəni təməni=pən kəm rəhan iol əhruin məmə, ‘Uvən uəhai e
    suaru mɨne ikɨn mɨn nəuvein e taun meruh nanrah mɨn, mɨne nətəmi nɨpətɨ lah mɨn
    tərah, mɨne nətəmi nəhmtɨ lah tərah, mɨne nətəmi nəhlkɨlah tərah, kəni mit ilah
    məhuva.’
  urd-urd: पस उस नौकर ने आकर अपने मालिक को इन बातों की ख़बर दी। इस पर घर के मालिक
    ने ग़ुस्सा होकर अपने नौकर से कहा, 'जल्द शहर के बाज़ारों और कूचों में जाकर ग़रीबों,
    लुन्जों, और लंगड़ों को यहाँ ले आओ।
  hot-hot: “Êŋ ma anyô ku hawa abô takêŋ ba hi hadêŋ anêŋ anyô bêŋ. Ma unyak anêŋ
    alaŋ lamaniŋ kambom ba hanaŋ hadêŋ ôpêŋ nena, ‘Nu ketheŋ êndêŋ malak lôŋ anêŋ
    loŋôndê bêŋ lôk loŋôndê yaô ma onja ŋê siv lôk ŋê baheŋiŋ kambom ma ŋê maleŋiŋ
    pusip lôk ŋê veŋiŋ kambom ba ôlêm yenaŋ unyak kapô.’
  mqj-NT: 'Ma''pasulemi inde sabua''e anna pokadai lako puangna. Keara'' siami inde
    to umpadadi sara''e. Nakuamo lako sabua''na: ‘Laoko ussambai lalan kamai anna
    lalan barinni'' illalan inde kotae ammu solaan asanni sae angganna to mase-mase,
    to kempo'', to buta, anna to balimbingan.’'
  rus-SYN: 'И, возвратившись, раб тот донес о сем господину своему. Тогда, разгневавшись,
    хозяин дома сказал рабу своему: пойди скорее по улицам и переулкам города и приведи
    сюда нищих, увечных, хромых и слепых.'
  mbh-mbh: Na toko umonga aken i lo werer a ile mukalinga nge, na i ritet i nge or
    alavusnga ole riong. Na aning tokoninga ilemi kling rintet na i ria ile toko umonga
    ve, ‘Paviripot nge sovengalo elonga ako a rem pomnga na wong wola werer toko le
    ur avelengare tomo nge toko kime looloongare tomo nge toko eve lilngare tomo nge
    toko theki prosngare.’
  bdd-bdd: “Eeta hewaliina ꞌihila ma ꞌina badaina ꞌoina ꞌihepwaila, ꞌigwaeya, ‘Mabwaiyadi
    genuwadi.’ Ma toni hadaina ꞌigamwasowala, ꞌoinega ꞌina hewaliina ꞌoina ꞌigwaeya,
    ‘Cutauya mwayamwayau gogo madoudi ꞌadi ꞌedao mabwaiyadi ꞌoidiya, ma ꞌeguma hisa
    tomota ꞌulobediya, bwagana nanaewana bo belubeluina bo matagibugibuna bo peupeuna,
    tuwa mabwaiyadi ꞌutoedima siꞌai.’
  cbt-NTPO: Napotohuachinara, inpriatoso ayanahuaton hua'anën sha'huitiirin. “Co huachi
    nohuantopihuë',” itërin. Natanahuaton, no'huitërin. “Manóton paantaquë'. Cachiquë
    tëranta' paaton, piyapi maconquë'. Sa'ahuaro'sa', apiaro'sa', somaraya nininsopita,
    sonpacharo'sa' inapita maconquë',” itërin. Itohuachina, pa'sahuaton, macontarin.
  rmy-SERVI: 'Кала бутярно рисиля, вов вса розпхэнда хулаести. Тунчи хулай холиля
    и пхэнда пэхкэрэ бутярнэсти: «Джя сигэдэр пав барэн и цыкнэн гасэн дэ форо тай
    стидэ кордэ чёрорэн, помардэн, корэн и лангалэн!»'
  srn-NT: 'A knekti drai go baka, go taigi en masra san den man taki. Dan a masra
    ati bron. A taigi en knekti taki: ‘Go wantewante na tapu den strati nanga den
    pikinpikin pasi fu a foto. Tyari den pôtisma, den malengrisma, den breniman nanga
    den lanman kon dya.’'
  cta-NT: 'Loꞌo ndyalaa msu slo xuꞌna chaca quiyaꞌ, liꞌ lcaa chaꞌ nu nacui̱ nguꞌ jiꞌi̱
    ndachaꞌ jiꞌi̱ xuꞌna. Lye tsa ngunasi̱ꞌ xuꞌna niꞌi̱ biꞌ liꞌ. Loꞌo liꞌ nacui̱ yu
    jiꞌi̱ msu biꞌ: “Yaa clya nuꞌu̱ lquichi̱ chaca quiyaꞌ chaꞌ chcuiꞌ nuꞌu̱ loꞌo nguꞌ
    nu ntsuꞌu nde calle jua, chaꞌ ca̱a̱ nguꞌ taꞌa slo naꞌ. Chcuiꞌ nuꞌu̱ loꞌo nguꞌ
    tiꞌi, loꞌo nguꞌ quicha, loꞌo nguꞌ nu cuꞌ quiyaꞌ, loꞌo nguꞌ cuityi̱ꞌ, loꞌo lcaa
    nguꞌ quicha; liꞌ tya̱a̱ loꞌo jiꞌi̱ lcaa nguꞌ biꞌ ca nde”, nacui̱ xuꞌna msu biꞌ.'
  bqc-SIM: 'Ɔ̃ zĩkɛnapi ɛ̀a tà à ń lɛgbɛ dàu a sìu a diiɛ. Ɔ̃ uabelepi pↄ pà
    a ò a zĩkɛnaɛ: Gɛ́ wɛ̃́lɛ guu kpakpa gãaɛↄ ń zɛaↄ, ní taasideↄ ń gbɛ̃kaaũaↄ
    ń vĩ̀aↄ ń ɛɛↄ naaa suńnↄ la.'
  tcz-CHONGTHU: “Sohpa chu akilen apakai pa kom ah ipi iti adonbut'u aseipeh tai.
    Apakai pachu alung hang in hitin ahinsei tai, ‘Kintah'in chenlang, khopi sung
    lamlen tin'ah mivaicha ho, chatmo ho, mitcho ho, chule elbai ho gakou tan’ ati.
  mar-mar: तो नोकर परत आला व त्याने आपल्या मालकाला या गोष्टी सांगितल्या. मग घराचा
    मालक रागावला आणि नोकराला म्हणाला, ‘बाहेर रस्त्यावर आणि नगरातल्या गल्ल्यांमध्ये
    लवकर जा व गरीब, आंधळे, असहाय्य, लंगडे यांना घेऊन इकडे ये!’
  snp-snp: Etito kouba-naba we yakafo itibito uto, we nabala kawa lamo ka ya loumaito,
    kolito numuna aboga siya kala-kala lito, kouba-nabala we eti loto loumami, Kamo
    alako numuna meya nabau uto kanu kofalalo ido kanu kefolalo ya monito neta ko
    ánamoti, kebili siyamoti, omuni likamiti, kiyani nosámamiti gilimito ano, loto
    loumaiye.
  isl-isl: Þjónninn sneri þá heim og flutti húsbónda sínum svörin. Þá reiddist húsbóndinn,
    sagði honum að fara strax út á götur og torg borgarinnar og bjóða betlurum, fötluðum,
    lömuðum og blindum að koma.
  spy-NT: Yu keeyeey ꞉motwooriintoonoo kaa, wokumwaayta riirikaab bichoo. Yu kakas
    ꞉chiitaab kayta kuu nyooto, kunyēēr. Kōōyookto motwooriintēētkēy kubuntootēē kēēlwookik
    choo wōōyēch āk choo minkēēch ām *kiriinkēēng'waa wokukuuroot chii ake tukul nyēē
    banan nto nyēē sōnkōchoot nto nyēē ing'woolē ākoo nyēē koraat.
  xnn-xnn: Dat somagong san nabaa et ibagana issan apona san kinkinwanin san ena inayagan.
    Dat makaliget san apona danapay kanan, ‘Ala, ikakamom ngalod ta omeyka isnan kaseseg-ang
    ay kodokdo ya olay nan nababakog, kowap ya nan pilay ta ibagam en omalida ay makikan.’
  mwe-mwe: “Ntumishi jula gwabhujile nigwabhalugulile bhakulungwa bhakwe jene nganijo.
    Bhayene nyumba bhala gubhatumbele, gubhannugulile ntumishi jwabho, ‘Ujende shangu
    kumpanda njindo na mmipanda ja pa shilambo pano, ujiyenabhonji nnyumba muno bhalaga,
    na ashinangwabha, na ashinangalole, na bhaalemalanga.’
  tte-tte: Kabo topaisowane ipileyoi ilau tomone ali sikote wasana iwalowen ana taubala
    koina. Taubalane imunamunai lalakina kabo iwalo ana topaisowa koina iba, ‘Mwayamwayau
    kupileyoi kulau yanuwane kana kamwasa lalakili yo kikiuli kolili na tobubutumao
    yo siya nimali siyou, tomangibugibu yo siya kaeli sinae kuyoganlima silaoma yagu
    nume mena.’
  tcs-tcs: ‘Da wokman bin kambaik po da bos blo em ane em bin spik po em wanem i bin
    apen. Dat bos i bin nadakain wail wen em bin lisen ol dem ekskius. Den em bin
    spik po dat wokman blo em, “Yu go kuikwan po taun, go ebri strit ane ol smolrod.
    Singaut ol dem pipol uda poa ane ol dem kripol ane ol dem pipol uda blain ane
    leim po kam po dis pisting.”
  hlt-THB: A tyihzawih ce law nawh a boeipa a venawh ce mihkhqi boeih ce kqawn pehy.
    Cawh imkung ce ak kaw so nawh a tyihzawih a venawh ‘Khawmdek khuina kaw lampyi
    ingkaw lamkel awh ang tawnna cet nawhtaw khawdeng hahqahkhqi, khawk khemkhqi,
    mikhyp khqi ingkaw khawkzui khqi ce law pyi,’ tina hy.
  soq-soq: Nola dewalala mo gagalou etasusane ene leulene oda apanawa mampe alene
    dima apana nisomono dabuantoiena gagalowa dieno eten. Ita oda taupakawa aia ema
    etene nuawa kadiidaleno nolawa dewalala diene wanase, ‘Tauwadea no bolamba bedewainta
    aitee apana nuaparelala ita etepu kiokiou, ita mo emau potau ita do apana etepu
    aiaisiwa nisomoe banlamoe do winlena.’
  qub-qub: '«Chaura chay cachashan uyway cutiycur patrunninta willaran runacuna imano
    nishantapis. Chaura micuy rurachej patrunnenga fiyupa rabyasha. Nircurna uywayninta
    niran: ‹Cällicunapa aywar ashimunqui pobricunata, wacchacunata, gapracunata, wegrucunatapis.
    Llapanta cayman pushamuy› nir.'
  att-att: “Á nanoli yù aripan, á kinagi na sù yápu na yù ngámin nga kinagi ra. Á
    pakaginná na karannian, napporay gapu ta ari minay yù ira inapà na. Á kinagi na
    sù aripan na, ‘Apurám mu nga umay sù ira dálan ánna kalsáda, á iyángem saw yù
    ira marángnganám mu sangaw nga pobare, pilay, buling, ánna gappung,’ kun na.
  bki-bki: “Ana na toro nei binimei berial iliano nalo nei ka kiano toro na toru,
    mia bogo na naio mijogio mila naio mila siniabu kalo. Naruei miila kiano toro
    nei bereio, naio berinavo ‘Mo, jau kala sop̃eli kavan ea m̃arabo nalo na tertelisu
    vaataro na, kava keleal talim̃asa nalo, vija nalo napano abe mervitovi, vija merebono
    nalo, ana kuvurulo amei ea kiado jokoluolu.’
  bqp-bqp: 'Akũ zĩkɛrii pìi ɛ̀ra à tà, à ń lɛ́gbɛɛ ò a dikiriinɛ. Akũ bede pì pↄ
    fɛ̃̀, à pì a zĩkɛriinɛ: Ǹ gɛ́ wɛ̃tɛ gũn likalika gãnulɛanↄ kũ zɛ́danↄ, ǹ takasidenↄ
    kũ kↄ̃̀nↄdenↄ kũ vĩ̀nanↄ kũ ɛrɛnↄ kakara ǹ su kũńwo la.'
  mcp-mcp: '«Sɔ́ɔ́l məsáal mú nyiŋgə zə wə́ mása yé zə jaaw nyə nda búúd ɔ́nɨ bwə́
    ámə ŋgə bɛ̧sa nə́. Mása mú gwág mpimbə. A mú cɨ nə sɔ́ɔ́l məsáal yé nə́: “Nə́
    câ. Kaág wa ŋgwə́la íkʉ́l búúd bwə́ dʉ sɛɛŋgya yí, nə mínjwóŋ minjwóŋ kə ŋgə ŋwa
    mimbúmbúwá nə ɔ á ijâm, nə wəancím-ncîm nə bɔɔŋg bwə́ ŋgə́ nyɛ̂sh wá wo zə́g nə
    bwo wa.”'
  hat-hat: 'Domestik la tounen, li rapòte tout repons sa yo bay mèt li. Lè sa a, mèt
    kay la vin ankòlè; li di domestik la: Ale vit sou tout plas yo ak nan tout lari,
    mennen tout pòv yo vin isit, tout enfim yo, tout moun avèg ak moun k''ap bwete
    yo.'
  npl-NT: 'Ijkuak n tetlakéwale omokopato, okitlapowi iteko nochi tlan okilijkeh n
    tlatlálwilteh. Ijkuakó n tekowa tlawel okuálanki iwa okili itlakewal: “Xiajtiwetsi
    tiánkistli iwa itech ojmeh de nin altepetl, xikualinwika n próbesteh, n matepomeh,
    n koxomeh iwa non amo tlachiah.”'
  bgg-bgg: Khiao ji è idoh dun srane zab awai ithong shii yao. Ithong ji è bajo lijieg
    srane awai khiao jishii yao, ‘khthiie thawun pha lumuii nane ikhi-èg hà wuii srane
    dusho shii, phadung khbam shii, miegthi nane laikhi-ègthek shii ho ne noh ruii
    bo.’
  eng-TCENT: So the servant came back and told these things to his master. Then the
    master of the house became angry and said to his servant, ‘Go out quickly into
    the streets and lanes of the city, and bring in the poor, the maimed, the lame,
    and the blind.’
  eng-BSB: The servant returned and reported all this to his master. Then the owner
    of the house became angry and said to his servant, ‘Go out quickly into the streets
    and alleys of the city, and bring in the poor, the crippled, the blind, and the
    lame.’
  cpu-NT: 'Ipoña ipiya omperataari, ikamantapairi ivinkatharite kantainchari. Iniroite
    otsimaanakari, ikantanakeri iromperatane: ‘Piyaate, paniitero tsika overaa nampitsi,
    pamakeri ashinonkainkari, mavityaakiri, pesaponthoriite inkarate piñeeri janta.’'
  san-ASM: পশ্চাৎ স দাসো গৎৱা নিজপ্ৰভোঃ সাক্ষাৎ সৰ্ৱ্ৱৱৃত্তান্তং নিৱেদযামাস, ততোসৌ
    গৃহপতিঃ কুপিৎৱা স্ৱদাসং ৱ্যাজহাৰ, ৎৱং সৎৱৰং নগৰস্য সন্নিৱেশান্ মাৰ্গাংশ্চ গৎৱা
    দৰিদ্ৰশুষ্ককৰখঞ্জান্ধান্ অত্ৰানয|
  tac-NT: '''Lige alué rió nóchame ku sebasa, ruyele alué nulágame go''ame newániliga
    tabilé ''wesi jsnali. ''Liko alué nulágame ''we ayole, ''lige anile: «Jípeko uché
    bilena simiboa ''liko ''we sajpuka alemi napu mochí alué ralámuli ''we resítiri
    tabilé nígame ''lige alué sujírigame ''lige tase ma''chílime, jeka bayéwaká.»'
  eng-WEBPB: “That servant came, and told his lord these things. Then the master of
    the house, being angry, said to his servant, ‘Go out quickly into the streets
    and lanes of the city, and bring in the poor, maimed, blind, and lame.’
  gfk-H: “Io, no tultulai ga tapukus gaam hasasei no nuna watong ta kaiken ra linga.
    Ma no watong nong a nuna no hala ga ngalngaluan gaam tangai tano nuna tultulai
    bia, ‘Hansur gasien ta ira ngaas bakut tano pisa na hala ma u na lam ira maris,
    ira pengpeng, ira pula, ma ira kum.’
  viv-viv: Ada tomaduyowayowana yana kauveya againe giyewana kaliva bonadi gilukahihiyena.
    Au toniꞋinuba yana wanuwakoyo ana agetoga gigahena gigayo, Unamaduna melala kadu
    eda agaidiya be koyokoyo felafela tonubeꞋubeꞋu tomatakoyo unavegaꞋauledi be hinaluku
    yaku manuweya.
  yao-yao: “Jwele kapolojo ŵausile ni kwasalila ambujegwe yeleyo. Pelepo nsyene nyuumba
    jo ŵatumbile, ni kunsalila kapolo jwao kuti, ‘Njaule chitema mmatala gamakulungwa
    ni matala gamanandi ga musi, nkaichenawo amuno ŵakulaga ni ŵangajenda ni ŵangalola
    ni ŵalemele.’
  tgp-tgp: Ale volitusi atu mo mai mo vere la hinau sei isan nona tamlohi tavera.
    Moiso tamlohi tavera atu mata ima mo lolokoru, ale mo verea isan nona volitusi
    mara, ‘O vano vila na malele tavera peresi na malele vavarihi hin taon tavera
    nike, ale o lavi la haratu la tilavono, haratu la kuti, haratu la matavuso peresi
    la haratu la papao.’
  auc-NT: Ëñëninque në cæcä ïñömö awënë weca adodö pöninque tömënäni näni cædönö ante
    tömää apæ̈necä ëñente wædinque në ëacä ïñömö ænguï badinque tömengä ingante në
    cæcä ingante, “Bitö mönö quëwëñömö wacä taadö wacä taadö ñæ̈næ̈nö incæ guiyänö
    incæ tömäo gote adinque në ömæpodäni ïnänite, në cömäïnäni ïnänite, në biyaate
    ïnäni ïnänite, në babetamönäni ïnänite adinque ænte pöe.”
  kbc-NT: Odaa niɡ̶ijo niotagi ja dopitijo, ja yatematita niɡ̶ini niotagodi, odaa
    ja deliɡ̶ide. Odaa meeta liotagi, ‘Emii ɡ̶adediiki, emiitece ladicotiidi, ina
    ladicotiidawaanaɡ̶a diimaɡ̶a, odaa anadeegi niɡ̶inoa madewetedi, inoa alejaadotedi,
    ina ane deɡ̶ewaligi, etoinadi.’
  bmh-bmh: Guzenina, go salau du koli beteimai, gonugau du banou go dudu agen auremen
    ze unum aureun. Du banou go aigsisilena, gonugau salau du aureun, ‘Na pigai ban
    uzanan gilan ogeiman mui abu ebuan mui beteiba, dudu esab tamacag mui, ameag kumi
    mui, aramag eg mui dudu izal zaueim imarai alen.’
  ctu-BL: 'Tsa'' sujti jini x''e''tel. Tsi'' laj sube i yum bajche'' tsa'' ujti. Mich''ix
    i yum otot, tsi'' sube x''e''tel i cha''an: “Cucu ti ora ti choñoñibʌl yic''ot
    ti calle ya'' ti tejclum. Pʌyʌ tilel jini mach bʌ añobic i chubʌ''an, yic''ot
    mach bʌ weñobic i c''ʌb, yic''ot mach bʌ weñobic i yoc, yic''ot xpots''ob”, che''en.'
  meq-meq: '«Ndo i məsler niye a maw a mətagay. A ye ka təv i ndo i gay ŋgay. A təkəray
    bazlam i ndo niye hay a ndo i gay ŋgay. Ndo i gay ŋgay a tsəne andza niye na,
    a ndalay haladzay. A gwaɗay a ndo i məsler ŋgay: “Do bəse ka təv məhay gər hay,
    ka tsəveɗ i walaŋ i gay hay. Zalatayaw a ndo i mətawak hay, a ndo videl eye hay,
    a guluf hay, a ndo matəra eye hay, tâ yaw kanaŋ.”'
  noa-H: 'Magbaawai mag chi hiek jaau chitarr woun deeu hich happai bëewi hichig warm
    k''ʌʌnau jaaumarrjöo jũrr hich patronag jaauchëjim haajem. Mag hũrbaawai jöoi
    k''ĩir machag t''ʌnʌmua magjim haajem, hich chogag: “Petá” hajim hanʌm, “deeu.
    Maimua jöpk''ar jũrr kaaijã hee har dau hap''ʌʌ k''it''ëem k''ʌʌn p''ë haipidú
    hajim hanʌm: har bʌ̈ bisi wa juadam k''ãijã bisi k''it''ëem k''ʌʌn, k''u t''ũuiba
    t''ũuiba k''it''ëem k''ʌʌn, maimua har dau k''ĩsu k''it''ëem k''ʌʌnpa.”'
  alp-NT: Eleki tamata makerike mere ileu kai ibeteke ete ntuane mere hoko ntuane
    mere inasu titinai, kai ibeteke lokoi be, ‘Akeu loko tamata susata, tamata harekute,
    tamata sisate kai tamata matapolala rebe esi me lalana elaka kai tona me kotare,
    kerisi lomei.’
  san-VEL: pa"scaat sa daaso gatvaa nijaprabho.h saak.saat sarvvav.rttaanta.m nivedayaamaasa,
    tatosau g.rhapati.h kupitvaa svadaasa.m vyaajahaara, tva.m satvara.m nagarasya
    sannive"saan maargaa.m"sca gatvaa daridra"su.skakarakha njaandhaan atraanaya|
  kbq-kbq: Ana kazokzo eriza ne'mo rukrehe huno kva'amofonte eno eme asmi'geno, kva
    nemo'a rimpa hegeno, ana kazokzo eri'za nera anage huno asmi'ne. Ame hunka ra
    kumamofo osi kampine ra kampine nevunka, afufenozmi omne'nesnia vahe'ene, zmagia
    zamaza stinesia vahe'ene, zamaga haviza hu'nesnaza vahe'ene, zamavu asu hu'nesnia
    vahe'ene zamavarenka amare eno huno hunte'ne.
  kbh-kbh: 'Chora chë oservená yojesshë́cona y lempe chabe nduíñbioye ibojauenaye.
    Chë nduiño ts̈a ibojtsetna, y chë oservenábioye ibojauyana: “Cam ora motsa tsashenangoye
    y benachëngoye, y moye cochjunatse ndbomnëjémënga, jama ndobenënga, jtanënga y
    coshetënga ca.”'
  ron-LSB: 'Și a venit robul acela și a spus aceste lucruri domnului său. Atunci stăpânul
    casei, mâniindu-se, a zis robului său: “Ieși repede pe străzile și pe ulițele
    cetății și adu pe cei săraci, schilozi, orbi și șchiopi.'
  pon-pon: 'Ladu o ari purodo, kaireki a monjap meakan. Monjap o ap makara kidar indai
    on a ladu: Tane wei nani al laud o al tikitik en kanim o wado me jamama kan, o
    me pali duk, o me jikilikil, o me majkun akan.'
  nhe-BL: '“Huan nopa tlatequipanojquetl mocuepqui huan quiyolmelajqui iteco nochi
    tlen quinanquilijque. Huan nopa tlanotzquetl cualanqui pampa axaca hualajqui.
    Huajca quiilhui itequipanojca: ‘Nimantzi xiya tianquis huan xiya ipan nochi callejtipa
    ipan toaltepe, huan xiquinhualica nochi tlen teicneltzitzi, huan tlen macototique,
    huan tlen metzcuachotique huan tlen popoyotzitzi para ma hualaca ipan totlacualis.’'
  sps-sps: “Kat to ana tsoiny binun, mei fatabiny naa ton fo vegiau tovei tana tsunaun
    tsuan. Te nongoiny a tsunaun a fo vegiau tovei, ya seeve fiisok ovei tsun nato,
    sa tsue of a tsoiny binun tsunia, ‘Veesau tsun naa, tana fo sanaan garas, ai tana
    fo mar sanaan koman a ngats fan, ai nyi te nom ir a men vainy aaruts, mour a tavenek,
    an vainy matar a kio, an vainy pengong.’
  wnc-wnc: “Iniwan natake puya aminu waapata gatuna kuke buyambam tapa wamu wa yake
    inikingu iniwan natake musia toknga natake puya amina anzing inikut, ‘Ga zetgaman
    yotbamu anggapmatane kepi buyambam gatu mateknga tapaapane kuke sangana wena amikat
    kai kusiya amikat kepi wai siya amikat ngang papi apu yotnaatang akopnong,’ ngang
    inikut.
  bus-bus: 'Ben zĩkɛri pì lìara à tà à ń lɛ́gbɛ ò a diinɛ. Ben bɛdee pì pↄ fɛ̃̀ à
    bè a zĩkɛrinɛ: Ǹ gá wɛ́tɛ guu kpakpaa gãalɛnↄ kↄ̃n zɛ́daanↄ, ǹ takaasideenↄ kↄ̃n
    gbɛ̃ kↄ̃̀ↄkũnanↄ kↄ̃n vĩ̀anↄ kↄ̃n ɛrɛnↄ kakↄ̃a ǹ suńyo kɛ̀.'
  gub-BL: A'e rupi a'e uma'ereko ma'e uzewyr oho uzar heko haw pe kury, uze'eg pà
    izupe kury. Wikwahy tuwe izar a'e. — Eho taw mytepe nehe kury ty, emur kar wyzài
    teko xe ne wà nehe kury ty. Erur ma'e hereko 'ymar ne wà nehe, erur ima'eahy tuwe
    ma'e ne wà nehe no, erur hehàpyhà 'ym ma'e ne wà nehe no, erur wata 'ym ma'e ne
    wà nehe no. A'e paw erur xe wamumai'u kar pà ne wà nehe kury, i'i izar izupe.
  imo-imo: Kendemandemu kelepa yando ombalie ningi mele yunge iye awilimu nimbe tirimu.
    Kano kinye ulke pulu iyemuni mumindili kolopalie kendemandemundo nimbei, ‘Nu welea
    welea lkiko pungo, i ulke kombu awilimunga aulke baret awilimanga kinye aulke
    kelomanga kinye pungo, imbo koropa nolima kinye kimbo ki kangi keri lelima kinye
    mongo akulima kinye aulke naa andoko kimbo tambululima kinye liko meko owi!’ nimu.
  boj-boj: “Onaqa kaŋgal tamo a olo puluosiq aisiq anjam kalil naŋgi na minjeb qaji
    di aqa tamo koba minjnaqa a minjiŋ oqetonaqa olo qariŋyosiqa minjej, ‘Ni urur
    gilsimqa gam kokbaq di gam kiñilalaq di tamo iŋgi iŋgi saiqoji naŋgi ti tamo jejamu
    lainjro qaji naŋgi ti tamo ŋam qandimnjro qaji naŋgi ti tamo siŋga ugeinjro qaji
    naŋgi ti itnjrsimqa joqsim ijo talq boiy.’
  eng-DRA: 'And the servant returning, told these things to his lord. Then the master
    of the house, being angry, said to his servant: Go out quickly into the streets
    and lanes of the city, and bring in hither the poor, and the feeble, and the blind,
    and the lame.'
  knf-knf: '« Kë nalemparul aya akakalëş ajugul uko wi baŧeemuluŋ. Ajug katoh adeebaţ
    wal mënţ aşë ji na nalemparul : “Ŧaraan iya du iyiti na igah yi ubeeka iţijën
    ţi, bajuuk, banţakmuŋ, bakuul na bankjiinkuŋ.”'
  san-KHM: បឝ្ចាត៑ ស ទាសោ គត្វា និជប្រភោះ សាក្ឞាត៑ សវ៌្វវ្ឫត្តាន្តំ និវេទយាមាស, តតោសៅ
    គ្ឫហបតិះ កុបិត្វា ស្វទាសំ វ្យាជហារ, ត្វំ សត្វរំ នគរស្យ សន្និវេឝាន៑ មាគ៌ាំឝ្ច គត្វា
    ទរិទ្រឝុឞ្កករខញ្ជាន្ធាន៑ អត្រានយ។
  arn-NT: 'Fey ti ülmen wentru ñi kona wiñomey, fey nütramelpatueyew. Feymew ti ülmen
    wentru rume wesa duami ka feypifi ñi kona: ‘Pürüm amunge rüpü püle ka ti pülasa
    püle, fey küpalfinge tati pu pofre, tati pepi küdawkenolu, ti pu trawma ka ti
    pu küntrongelu.’'
  zas-NT: 'Chi badxin mojs guin bagojn xpatronx gra ni rëb ree bén guin, dád balenman,
    dxel rëbaman lojx: “Baquiejn wej niz galay ni, në niz la̱d ree nejz, tanë gra
    ree bénprob në ree bén ad nadaant yaa, në ree bencoj con ree bénlutiaꞌp.”'
  ken-NT: Mmɔ̌ bɛtok wu arɔk aghati ɛtayi mɛnyɨŋ ɛbhɛn bǒbhɔ bárɛmɛ. Mbɔŋɔ́kɛt abéntɨ.
    Aghati mɔ̌bɛtok yi wu bɛ, ‘Fú, dɔ́k áyák ndǔ yɛ̌ntɨkɨ mbay anɛ áchí ɛtɔk
    nɛ yɛ̌ntɨkɨ nɛbhʉɛ́t anɛ bo báchí arɛ sɔt bachɛ́bhɛ́bho twɔ ndǔ ɛpa nɛ bhɔ.
    Twɔ́ nɛ babák nɛ bakɛm nɛ manɛ́mámɨk.’
