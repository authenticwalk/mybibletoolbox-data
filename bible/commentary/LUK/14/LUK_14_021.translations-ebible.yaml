  bod-N: དེ་ནས་གཡོག་པོ་ཕྱིར་ལོག་སྟེ་དོན་རྣམས་བདག་པོར་བཤད་པ༌ན། བདག་པོ་ཁྲོས་ཏེ་ད་ལྟ་མྱུར་དུ་གྲོང་ཁྱེར་གྱི་ཁྲོམ་སྲང་ཆེ་ཆུང་ཀུན་ཏུ་སོང་ནས་དབུལ་པོ༌དང༌།
    དབང་བོ་སྐྱོན༌ཅན། ལོང༌བ། གྱོལ་པོ་སོགས་འདིར་ཁྲིད་ཤོག་ཅེས་གཡོག་པོ་ལ་བཀའ་གནང༌།
  tca-NT: '—Rü yexguma nataegugu ga yema coriarü duü̃xü̃, rü norü corimaã nüxü̃ nixu
