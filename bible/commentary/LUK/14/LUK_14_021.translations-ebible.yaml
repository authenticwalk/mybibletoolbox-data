  pan-pan: ਤਦ ਉਸ ਨੌਕਰ ਨੇ ਆਣ ਕੇ ਆਪਣੇ ਮਾਲਕ ਨੂੰ ਇਹ ਗੱਲਾਂ ਦੱਸੀਆਂ। ਤਾਂ ਉਸ ਘਰ ਦੇ ਮਾਲਕ ਨੇ
    ਗੁੱਸੇ ਹੋ ਕੇ ਆਪਣੇ ਨੌਕਰ ਨੂੰ ਆਖਿਆ ਜਲਦੀ ਨਿੱਕਲ ਕੇ ਸ਼ਹਿਰ ਦੇ ਚੌਕਾਂ ਅਤੇ ਗਲੀਆਂ ਵਿੱਚ ਜਾ
