    leaw nesomb; isajüw miünüw”, aj.'
  otn-NT: 'Nu̱''mø ma̱mbá̱ pengra̱ hmi̱qui̱, bi xihrá̱ hmu̱ te bá̱ sifi. Bi̱ mbøcuɛ
