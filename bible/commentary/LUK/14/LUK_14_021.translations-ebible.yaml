    y trae acá a los pobres, los ciegos y los cojos y mancos.
  san-BEN: পশ্চাৎ স দাসো গৎৱা নিজপ্রভোঃ সাক্ষাৎ সর্ৱ্ৱৱৃত্তান্তং নিৱেদযামাস, ততোসৌ
