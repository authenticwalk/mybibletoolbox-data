    ja baidham.'
  ame-NT: 'Ñeñt̃ña ataruasañer atet̃ otyes acheñeneshaʼpaʼ ñañapaʼ ahuerr pamoʼmtayesho,
    serrpareʼtatuerran pamoʼmteʼ atet̃ otyeset ñeñt̃ huaʼñaʼyeseñ. Aneʼtaññapaʼ ñeñt̃ña
