    kepekeo, o feio vaho o komboo.'
  naf-naf: Kegok zemâpme mulup an keyaŋ zet sambe ke timti met an damuŋaŋ dunduye.
    Kegok zeme amobotnaŋaŋ ŋenzinziŋ penaŋ mti mulup anaŋgat kapigok dunduye, ‘Geŋ
    sakwep penaŋ mka ŋande temaŋgalen set isisikŋanen ma set temanen meti ekmane am
    toweweŋaŋ ma am sebelin seleuuŋaŋ ma am selin wesiŋ ma am zikalin beŋaŋ indatimane
    nâlen mkaen koseip.’
  grc-MT: και παραγενομενοσ ο δουλοσ εκεινοσ απηγγειλεν τω κυριω αυτου ταυτα τοτε
