    দরিদ্রশুষ্ককরখঞ্জান্ধান্ অত্রানয|
  tdx-tdx: 'Aa le nimpoly i mpito­roñey vaho hene natalili’e amy talè’ey. Viñetse
    amy zao i talen’ anjombay le hoe ty asa’e amy mpitoroñey: Masikà, akia mb’an-damoke
