  tbz-SIM: 'Kòo tɔ̃ntìi wɛ̃tɛní kɛ́nɑ́kɛ́ tɛcĩ́ɛ̃̀tɛ̀ yiɛ̀ mbɛ̀ ò nɑ̀kɛ́ tì. Kɛ̀ tɛcĩ́ɛ̃̀tɛ̀
    yiɛ̀ mmiɛkɛɛ pɛikɛ kòo nɑ́kɛ́ otɔ̃ntì kɛ dɔ̀: Kɔtɛ mɛcɑ̃ɑ̃ nyɑɑ́rɛ̀ nɛ̀ dihɛì
    kó icɛ kɛ́yúní bɛcĩ̀rìbɛ̀ nɛ̀ tihɔ̀ùtì nɛ̀ tiyũ̀ɔ̃̀ntì nɛ̀ yɛkpĩɛ̃̀.'
  san-GUJ: પશ્ચાત્ સ દાસો ગત્વા નિજપ્રભોઃ સાક્ષાત્ સર્વ્વવૃત્તાન્તં નિવેદયામાસ, તતોસૌ
    ગૃહપતિઃ કુપિત્વા સ્વદાસં વ્યાજહાર, ત્વં સત્વરં નગરસ્ય સન્નિવેશાન્ માર્ગાંશ્ચ ગત્વા
    દરિદ્રશુષ્કકરખઞ્જાન્ધાન્ અત્રાનય|
  amx-amx: “Rrkwapenh-apenh rang twernk kwerenh iletj-alpek. Twernk rang ahang-irremel
    rrkwapenh-apenh kwerenh ilek, ‘Parrp tjey angerr map-warn tjey kwek map-warn thwen
