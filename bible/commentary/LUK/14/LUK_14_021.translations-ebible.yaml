    kí o sì mú àwọn tálákà, àti àwọn amúnkùn ún, àti àwọn arọ, àti àwọn afọ́jú wá
    sí ìhín yìí.’
  wos-wos: “Di wungi wandaka dé jémba yakwa du wambula yae dé déka néma duré deka
