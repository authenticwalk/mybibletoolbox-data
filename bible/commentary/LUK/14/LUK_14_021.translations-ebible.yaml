  tam-TCV: “அந்த வேலைக்காரன் திரும்பிவந்து, தனது எஜமானுக்கு நடந்தவற்றைச் சொன்னான்.
    அப்பொழுது, அந்த வீட்டுச் சொந்தக்காரன் கோபமடைந்தான். அவன் தனது வேலைக்காரனிடம்,
    ‘நீ விரைவாய் புறப்பட்டுப்போய், பட்டணத்து வீதிகளிலிருந்தும், சந்துகளிலிருந்தும்
    ஏழைகளையும், உடல் ஊனமுற்றோரையும், பார்வையற்றோரையும், கால் ஊனமுற்றோரையும் கூட்டிக்கொண்டு
    வா’ என உத்தரவிட்டான்.
  mit-NT: '’Ñàyùcàndùá, mànuhù peón mà, te nì nacani‑tè xì lamú xi‑tè nansa nì cacachi
    iin iin nèhivì mà. Ñàyùcàndùá, nì xìdà ini nècuàchìmà, te nì cachi‑nè xì peón
    mà: “Cuahán‑nî vichi duha cacanuu‑ní inii calle ñuu‑ndà yohó, calle nahnú te calle
    cuati, te danátácà‑ní nècuàchì ndahví, nècuàchì nì nacuèhè, xì stná nècuàchì xicá
    cuéhê, xì nècuàchì cuaá ñà‑nì quìxí‑né vicò xí”.'
  ceb-ULB: Ang sulugoon miabot ug miingon sa iyang agalon niining mga butanga. Ug
    ang agalon sa balay nasuko ug miingon sa iyang sulugoon, 'Gawas dayon didto sa
    kadalanan ug agianan sa mga siyudad ug dad-a dinhi ang mga kabus, ang mga piang,
    ang buta, ug ang bakol.'
  ces-LB: 'Když se sluha vrátil a sdělil vše svému pánovi, ten se rozhněval a nařídil
    mu: ‚Vyjdi rychle do ulic a na náměstí a pozvi chudé, zmrzačené, slepé a chromé.‘'
  mkn-mkn: Ais, itu tukang suru-suru pulang ko lapor dia pung tuan. Dengar bagitu
    ju, itu tuan mara mau mati. Ais dia parenta itu tukang suru-suru bilang, ‘Kalo
    bagitu, lu kaluar ko pi capát-capát! Lu pi di samua istraat deng lorong di ini
    kota, ko undang bawa orang kasian, orang kaki hela, orang buta, deng orang lumpu
    dong.’
  nce-nce: Na kwe kë wege ho, kë enënebë gali bubë eso home gali tujuwelële. Na bu
    kë gali aholokwane tle na tako enisusu metle na bubë wege home gali tlole, ‘Ju
    hokweinawa kë lifatebë tokwëtokwë alëge elë na tatako alëge elë eiju. Na ju wesibi
    jwa enëneme na tëbo atona enëneme na kiju tëbona enëneme na naba titiki tabo enëneme
    nëno eouleme na elesume tenëme na bobë lowa elelëkakime tenëme.’
  pol-UBG: 'A gdy sługa wrócił, oznajmił to swemu panu. Wtedy gospodarz rozgniewał
    się i powiedział do swego sługi: Wyjdź szybko na ulice i zaułki miasta i wprowadź
    tu ubogich, ułomnych, chromych i ślepych.'
  qxh-NT: '«Sirbinticunash wasiyujta llapanta willaycuran. Wasiyuj ullgur, niran:
    ‹Canan micupacärinanchipaj tarishayqui runata juclla jayamuy. Wacchacunatapis,
    macllucunatapis, wijrucunatapis, japracunatapis jayamuy.›'
  nwi-nwi: Kɨni yorwok rɨmauə mɨni-əsah pən tuk kafan yemehuə. Kɨni yemehuə ai rɨkin
    rəmhə pɨk, kɨni mɨni-pən tuk kafan yorwok mɨmə, ‘Ita. Yuvən aihuaa, apa ye swatuk
    mɨne ikɨn mɨnə tɨksɨn ye taon a məm yavən has mɨnə, mɨne narmamə nɨkariə rɨmhə,
    mɨne nɨmrɨn pɨs mɨnə, mɨne yamə mɨne nɨhuriə rahas, mɨkɨr əriə, mhauə.’
  kmo-kmo: “Worek, wakasa ma rii awasen ichi riiti harapa ma riina maji wor yepa saka
    yakiitawak. Worek, akama kowu tawa ma rii inyaka kwotayir. Kwotayichi, wakasa
    ma riina eecha wor, ‘Karakada nobo harapa nobo diita akamak tawey, na ameya i.
    Inyak, kiiriisiiposii ma, yatii kapasek tawa ma, tapa kapasek tawa ma, miy kiitii
    ma yenya na yeechi yaya.’
  agr-agr: 'Tiagtai inakeshkam ukuak taa apujin ujakú. Tusá ujaam apushkam kajekú,
    nunik ni inaken chichajak: ‘Waamak weme yaaktanum jinta aidaunum, ujunauch aidau,
    uwejen nawenkesh tsujinkau, shutú aidau, wainmachu aidaushkam ipaajum ikaunmakta’,
    tusa awemauwai.'
  kyc-kyc: Dopa leyami dokopa yulu pyakamaingi akali doko epo banya kamongo dokona
    pii lamaiyaminyi dupwa lao pakana palyuo lamaiya. Dokopa akali kamongo doko imbwuapala
    banya yulu pyakamaingi akali doko lamaiyuo, Anda taone dokona kata barete dupwanape
    mee kata dupwanape waiya lao papala wambu pendewape mapi pingipi lenge koope kimbu
    kwaenge dupwape nyepala lanyuo epare leya.
  urd-GVU: نوکر نے واپس آ کر مالک کو سب کچھ بتایا۔ وہ غصے ہو کر نوکر سے کہنے لگا،
    ’جا، سیدھے شہر کی سڑکوں اور گلیوں میں جا کر وہاں کے غریبوں، لنگڑوں، اندھوں اور
