  nbq-nbq: Ogagagwa ako ayeloman en asin mbilinogo yuguri wagya lagagimu, asin aninis
    en ayeloman yugugu dugwit, ‘O kota yoma sup andogon-andogon ovok erogo lagya dogomindik,
    ap ininggidek halok, inggis-inisok weyak halok, inil mbuk halok, enerambo weyak
    halok, hodo erogo woginiviluk omano.’
  tgo-tgo: “Rakakaiwoko i njogha na ve utugiya iyako weya ghagiyako. Amalako weiye
    le ghatemuru i dage weya le rakakaiwoko iŋa, ‘U yoruku na u wa e kamwathɨ laghɨlaghɨye
    na nanasiye e ghembake laghɨye tɨne na vo vaŋguŋgima mbinyembinyeŋgu, thavala
    gheghenji thiya tharɨ, maramaranji thiya kwaghe na kuvokuvoŋgi.’”
  yap-yap: Me sul fare tapigpig nge yan i weliy e pin’ey ni gubin ngak e masta rok.
    Me ri damumuw fa’anem ni ir e masta ko fare naun me ga’ar ngak fare tapigpig rok,
    ‘Mu gurnigem ko yu pa’ i kanawo’ ni ba ga’ nge yu pa’ ni ba’achig u lan binaw,
    ngam non ngak e pi’in gafgow, nge pi’in marwoth, nge pi’in malmit, nge pi’in mugutgut.’
  mop-NT: —Le'ec aj xa'num abe'e, usc'aji tu pach u yadü' ti'i u tz'ulil c'u' a aalbi
    ti'iji. Tz'iicaji u tz'ulil. “Ca' xiquech ti jomol ich caj ti calle y ti bej ca'
    a püyoo' a otzili, a butoo' u c'ü', a ma' qui'oo' u ximbala, a ch'oopoo'o,” cu
    t'an u tz'ulil ti'iji,— cu t'an a Jesusu.
  tet-tet: Rona sohan nia sia hotu, ata nia fila nasara baa naꞌin. Rona nola sohan
    nia sia, naꞌin krakat liu. Hotu nia naruka tenik ata naꞌak, ‘Kalo nunia, sai lai-lais
    baa dalan boot no dalan inuk sia. Mamata mola ema mukit, ema ai asak, ema delek
    no ema ai kmaꞌas sia.’
  hlt-MCSB: Te dongah sal te a pawk vaengah tah a boeipa taengla a puen pah. Te vaengah
    imkung tah kosi a hong tih a sal te, ‘Khopuei kah toltung neh imhlai laklo ah
    a loe la cet lamtah, khodaeng, a kut a kho aka ngun, mikdael, aka khaem te pahoi
    hang khuen,’ a ti nah.
  xtd-NT: 'Te n‑xiko se xinokuechi jan, te n‑najani‑s nuu xtoꞌo‑s xa n‑ka jaꞌan se
    ijan. Yo n‑kiti ini xtoꞌo‑s jan, te xiaꞌan‑s nuu‑s: “Yachi. Juaꞌan ichi kaꞌnu,
    ichi kuechi xiti ñuu, te jaꞌan‑n ñayiu ka kukee ka kundaꞌu, ñayiu n‑ka nduneꞌe,
    ñayiu kuaa, ñayiu xika yakua du.”'
  mdy-ETH: «ዔኤሊፆ ዳኮና ማዻሢ ማኣሪ ሙካዖ ዬያ ቢያ ባኮ ጎዳሢም ኬኤዜኔ፤ ዬያሮ ማኣሮ ዓዳሢ ዻጋዻዖ፥ ዓይሢንቲ ማዻሢም
    ‹ዑኬና ካታሞኮ ዳልጎ ጎይፆና ጊዴና ቲቂ ዓኣዻ ጎይፆና ዴንዲጋፓ ማንቆ ዓሶ፥ ኩቺና ቶኪና ዱጴ ዓሶ፥ ዓኣፓ ባይቄ ዓሶና ሃሣ
    ዎቦ ዓሶዋ ዔኤሊ ሃኒ ዔኪ ሙኬ› ጌዔኔ።
  spl-spl: Yawu sâŋetâ hoŋ bawa yaŋe âwurem ari lok kutdâŋe den sâwi ya ekumu nâŋgâmu
    bâleop. Nâŋgâmu bâlemu hoŋ bawaŋe ya yuwu sâm ekuop. “In yawu ari mâtâp kunŋan
    kinmâ lok umburuk, me lok pareŋe, me ândâpyeŋe bok sâsâŋe, me senyeŋe bok sâsâŋe,
    lok yawuya yuken yaken arine sâm oai ya ekyongorâ taka sot yu neŋet.” Yawu sâm
    ekum hâŋgângumu ari mem teteyekmâ ekyongomu taka emetŋan yâhâ tatbi. Yâhâ tatŋetâ
    hoŋ bawaŋe yaŋe yâkâlen yâhâ yuwu sâm ekuop.
  usp-NT: 'Cuando xk''ajch man tako''n ri xtaksajb''i chi jsiq''uijcak, xyuk jb''ij
    re jpatron juntir nen ri xijsajch re. Man jpatron sub''laj xpe retzal chi jtaic
    y xij chic re man jtako''n: Lajori jat lak b''e y li c''ayb''l re tilmit, toctach
    juntir yak ri wi'' rajwax rechak, yak ri ta'' tz''akat rakan jk''ab''ak, yak moy
    y yak co''x, xche'' re man jtako''n.'
  zav-NT: 'Na'' mosən'' beyeɉe'' na'' gože'' x̱ane''enə'' can'' gwse'' beṉə'' ca''
    ḻe''. Nach x̱an yo''onə'' ben'' chon lṉin'' bže''e, nach gože'' xmose''enə'':
    “Gwyeɉ ɉtado'' yoguə'' lqueyən'' na'' yoguə'' nez lao'' syodan'', na'' əgwtobo''
    beṉə'' yašə'' ca'' na'' beṉə'' ca'' nchog no ṉi''a na''aga''aque'', na'' beṉə''
    coj ca'' na'' beṉə'' lc̱hoḻ ca'' par la''aque'' əsa''ogüe''.”'
  sgz-sgz: “Má ngorer tám arardos er a kaleng má a parai boh worwor no singin konom
    erei. Ngorer má konom erei a lala sák i bál má a parai singin tám arardos er ngo,
    ‘Una sangar i han sosih uradi be i malar má unák láklák tangrai tan sál. Una long
    pasi boh maris má tan rau mái rung a sák i lim di má kik di mul suri da lákám
    má dák namnam.’
  kek-NT: 'Li mo̱s quisuk''i riq''uin lix patrón ut quixye re li c''a''ru que''xye
    li bokbileb. Quichal xjosk''il li patrón ut quixye re lix mo̱s: —Ayu sa'' c''ayil
    ut sa'' eb li be ut ta̱bokeb li neba'', eb li tokol rok ruk''eb, eb li ye̱k rokeb
    ut eb li mutz'' ut ta̱c''ameb chak arin, chan.'
  blz-NT: Tutulungi iya'a nomule'konmo ka' nambantilkon men koiya'a na tanaasna. Tanaas
    iya'a nomaso'mo, ka' norobu na tutulungina taena, ‘Rae' dongan na bendar ka' na
    salan na kota. Wawamo ro'omari a mian talalais, mian men kaempa'on, mian mampisok
    ka' mian men repo'.’
  poe-NT: 'Ntá ó kjan tí chꞌín chꞌe xra̱ chénka chꞌán tí chꞌín lámo kaín tí nkehe
    tsíntáchro sín. A̱ ntá tí chꞌín lámo kuínhin chꞌán xi̱kaha la ntá kónínkaon chꞌán
    ntá ntáche chꞌán tí chꞌín chꞌehe chꞌán xra̱ kíxin: “Tjoka sátjia kaín nti̱a chjasin
    i la tsjikoa ntihi tí sín nòa la ko tí sín tsíxénká to̱té sín la ko tí sín xitjahya
    tji la ko tí sín tꞌikonhya”, ichro chꞌán.'
  san-TAM: 'பஸ்²சாத் ஸ தா³ஸோ க³த்வா நிஜப்ரபோ⁴​: ஸாக்ஷாத் ஸர்வ்வவ்ருʼத்தாந்தம்ʼ நிவேத³யாமாஸ,
    ததோஸௌ க்³ருʼஹபதி​: குபித்வா ஸ்வதா³ஸம்ʼ வ்யாஜஹார, த்வம்ʼ ஸத்வரம்ʼ நக³ரஸ்ய ஸந்நிவேஸா²ந்
    மார்கா³ம்ʼஸ்²ச க³த்வா த³ரித்³ரஸு²ஷ்ககரக²ஞ்ஜாந்தா⁴ந் அத்ராநய|'
  cof-NT: 'Aman peyunni jun fiquica meráto, fiesta quiminchica manjichunae tinue.
    Junni yari paito, peyunca puebloca manaman erechunae tinue yape uyan tsachilacari
    jasa tisa. Patron yachi peyunca erechinato, itsantichunae tinue: Cayebi nenato,
    poperelacanan, enconlacanan, quirano podeitonlacanan, jancanlacanan, tanjade!
    tichunae tinue.'
  srm-NT: '“Hën di wookoma toona ko dëën masa dee bosikopu. Nöö hën di masa hati boonu
    seei, hën a taki dëën taa: ‘Wë nöö toona go hesihesi e, nöö i waka a dee gaangaan
    sitaati ku dee pikipiki sitaati dee dë a di köndë aki tuu, nöö i suku dee lanlan
    sëmbë ku dee sëmbë dee an sa wooko, ku dee bookowojo sëmbë ku dee pena sëmbë,
    nöö i tja de tuu ko.’'
  qvs-NT: 'Chashna mana niman suk runa katinayaptinkuna chay kayakuk runaka kutirkanna.
    Chaypina fiestakuk runata willarkan mana ni pi shamunayanankunata mikuk. Chayta
    uyarishpa fiestakuk runaka sukaman piñakurkan. Piñakushpa wiwachuntaka willarkan:
    “Kunanka utkakushpa rillay kayamuysapa kallipi plasapi tiyak runakunata. Pushamuysapa
    mana nimayukkunata, makin tipidukunata, kojokunata, mana kawakuy atipakkunata.
    Tukuy paykunata konvidamuysapa mikuk shamunankunapa.”'
  zca-NT: 'No or miëk mos ze'', nzhab xa'' rë kure'' lo xa'' za'' kwa''n gao men re''.
    Orze'' dox niyi''xian xa'', no nzhab xa'' lo mos ze'': “Le'' purad, le''n rë nez
    ro che''n yezh re'', no rë bered, par waka'' rë men xa'' prob, no rë xa'' ma''nk,
    mbaino rë xa'' nikal lo, no rë xa'' ko''j.”'
  cbc-NT: 'Bairo jeto na caĩrõ tʉ̃go, narẽ capiiámiatacʉ pʉame tunucoásúpʉ cʉ̃ quetiupaʉ
    tʉpʉ. Eta yua, na caĩatajere cʉ̃ quetibʉjʉnetõñupʉ̃. Bairo tiere tʉ̃go, cʉ̃ quetiupaʉ
    pʉame na mena asiajãñuñupʉ̃, cʉ̃ capiijomiatana mena. Asia yua, atore bairo qũĩñupʉ̃
    tunu cʉ̃ ʉ̃mʉrẽ: ‘Tãmurĩ ácʉ́ja tunu macãpʉ. Cabopacarã maapʉ caãnarẽ, “Ʉgarasá,”
    na miwã. Tunu bairoa caámasĩẽnarẽ, bairi jĩcã rʉpo, o jĩcã ricá caroyetuaricarãrẽ,
    bairi caĩñamasĩẽna cʉ̃ãrẽ nipetirã na ũnarẽ na jee asá yʉ ya wiipʉ,’ qũĩñupʉ̃
    ti bose rʉ̃mʉ upaʉ cʉ̃ ʉ̃mʉrẽ.'
  qxo-NT: '“Tsayna tsay gayamog aywag empliyädun cutiycur patronninta willanä runacuna
    imanö niyangantapis. Tsaynö willaptinna patronnin pasaypa rabyacunä. Tsaypitana
    empliyädunta ninä: ‘Cällicunapa aywar pushamuy pobricunatapis, gapracunatapis,
    y ratacunatapis’ nir.'
  mox-mox: “ʼInega tofewa nana ʼevivi ʼabo ena kaiwabu ʼinaya simana voneaya, ‘Qabudi
    inoga.’ ʼInega toniʼabwaga gamosoala ta ena tofewa voneaya, ‘Ulukwayavoni utauya
    ʼabaga qiduana ana ʼedayavo ʼidia be tomotau una lobedi lukwalukwadi nage belubeludi
    nage ʼaqedi veifana nage matadi kwayakwayana e qabudi una ʼebeʼewedi una miedi
    ina ʼai.’
  kew-kew: 'Go raburi mo kogono naaki nipu wala pua nipu aa mudu laketa pisa. Go rabu
    mo aa adaame ratu yawoa nipuna kogono naaki goa lakesa: Mogo adaare-para pua pora-nia
    page aipapulu pua onaanu mealepa sa. Goa puare neme naraanu-para ke wae onaanu-para
    ini rabuni onaanu-para nimu rayo nina ada ru-nane lamua epape sa.'
  dww-dww: “Dabudine taunoya ya munaḡa be riudima matabudi na badama ḡarone yai maḡataridina.
    Naumeki be na badama nuanama yai medi kaua be na taunoyama ya riuena, ‘Kwa naḡo
    makai meagai dosinama nopone keda dosidie be kedasoraḡa be banaga waikaruwaḡewaḡedima
    be banaga tunidima nuakududima be tuera ragaragaudima be matapotepotedima taudi
    kwai doka verauḡedina.’
  nif-nif: Tɨmbi kena gwañgwalɨ undane bɨmbi, enɨ-tiatiañen endɨ nek eñgɨlɨñ wolok
    kasat gɨtɨk wɨn molomñɨla tɨ-ñɨmɨñguk. Tɨmbi nanañ beulɨ gɨnañ komba dɨumbi, kena
    gwañgwan ñɨndɨñ nɨñguk, ‘Dɨk platik sɨnɨk it kwettok telak tip ba wopum wandɨñ
    ñambi, ama pɨmbɨñesɨ wakɨt ama kɨsɨ ba kesɨsɨ kolan ba dausɨ sipsipmɨn yambɨmbi
    yanañgɨlɨm bɨwɨt.’ Wɨndɨñ eumbi, wolok tuopgan tɨmbi, undanem bɨmbi
  twi-ASANTE: “Ɔsomfoɔ no sane bɛbɔɔ ne wura no amaneɛ no, ɔde abufuo somaa no bio
    sɛ, ‘Ka wo ho kɔ mmɔntene so ne mmantam na kɔfrɛfrɛ ahiafoɔ, mmubuafoɔ, anifirafoɔ
    ne mpakye sɛ wɔmmra.’
  aoj-aoj: “Aman anamba nandaꞌ maola anini notanima nafeꞌ naꞌipa dembinai ananinai
    ma isimba. Eaꞌ anen ahama ipati nembel wandafuna eaꞌ naꞌipa nandaꞌmana maol ananinii
    naꞌi, ‘Inaꞌ kwafalis foꞌo ufiawa hiawai luꞌuwama saoꞌwama ma taun inimba eaꞌ nefaꞌai
    isimba falafalafisi, lagof awagufi, alop awasipisi, naep pagasoꞌasi, boꞌwagah
    aogahisi inaꞌ neꞌwasi sifiꞌi suwisi nomon ipat aeꞌatai.’
  cbv-cbv: 'Páant ĩ niijíchah joinít, caandíh teo wʉ̃hni ã maáh pebhna jwʉ́ʉb jʉinít,
    queét ĩ niijátjidih ã jwʉ́ʉb naóh yapanap be. Páant ã naáwáchah joinít, ã maáhboó
    tʉbit íijnit, nin pah ã niijíp be: ‘Tʉ́tchi tac yoób bʉ́dí namánadih, bainí namánadihbʉt
    bejnit, moh yéejnit, jéih bejcannit, jéih encannit, wio wihcannitdihbʉt jwãáhnit,
    waícanjeh ma ʉb jʉ̃ʉ́wʉ́p’, ã niijíp be.'
  taw-taw: Anɨb agel, bɨ anɨb ak adɨkɨd amɨl bɨawl ne anop agɨnɨgab, Bɨawl. Binɨb
    apan okok am agen, kɨli anɨb anɨb apal agɨnɨgab agak. Agek, bɨawl ak chɨbol nop
    ak tɨmel gek, bɨne anɨb anop man awl anɨb ak agyokɨl agɨnɨgab, Nad kasek kanɨbtam
    awl okok amɨl, kanɨbtam sɨkol okok amnoŋ agɨnɨgab agak. Binɨb yɨmgeptek okok dɨl,
    binɨb ñɨn tob pag pakek amdɨp okok dɨl, binɨb wɨdɨn koy gup okok dɨl, binɨb tob
    tɨmel gup okok dɨl, dad yɨp yɨl ownɨmɨn agɨnɨgab agak.
  jic-NT: 'Mpes jomozo jupj patrón nt''a tjemey niswá. Tjevele patrón lal tsjan tjowelepj
    yupj. Mozo tjevele tjapjaca na, ts''i tji''ina jupj. Tjevele jomozo lal: ‘Len̈
    way pülücj patja nt''a jutja. Ne''aj jümücj la püné nt''a, jümücj la''í nt''a
    wa, gente la mpalan jipj. Pülücj patja nepé jis lal ncuwim jis t''emel cjuwá jis
    lal, jis mas tulucj jis lal ''ots''ipj, jis tecj tulucj jis lal ''ots''ipj, yun
    tulucj jis lal ''ots''ipj, ma polel jil jis lal ''ots''ipj. Jis lal ncuwim pjü.’'
  zap-NT: 'Chene wberee mén guin ne rlaa dxiin, re meno lo xpatron men. Wlaa xpatron
    men. Lex re xpatron men lo men: “Gyiid gyiidske gutsa runëzyu runëzlestee ne za
    lenlgyëz, gutsaxii menprob, menbeer, mennguzh, menngwlëë.”'
  wer-wer: Pël maan inëën ruup së pim kaöapön ök mëëa. Pël ëën kaöap pi kat wiak ya
    këlangön ëën inëënëpön epël mëak kaalak wes mëa. ‘Ni teënt së kaatë omën omnant
    won ingre mor il tëaare it il tëa piporö pourö koirak nem kaatakë waisum.’
  ipi-ipi: Akali utupane pitaka-mane wuane leai-kola, piape akali okone peke loto,
    wandakali utupane pitaka-mane tomo nolo na-ipumakale lalai loto, balana akali
    andane oko lamai-yaepia. Lamaiya-kola, anda anduane okomane yataka wato, balana
    piape akali okone lamawuato, wandakali wamba ipulupape lewa utupane matilipi nambana
    tomo oko nanolo-peyai lo nambato nimba langeyo leaipia. Nimba taimane poto, tano
    okona asini aŋakopi, andanepi, utupanena poto, wandakali tipiapi, lee koopi, kee
    koopi, utupane lamo atu namba andaka ipupe leaipia. Akali Andane okomane wuane
    lea-kola, piape akali okonemane wandakali utupane lamolo peaipia. Lamo atu epoto,
    balato anda anduane okone lamawuato, Akali Andane, nimbato lale pua teke piyo-kola,
    nimbana anda okona tomo no pitulane panda minditupa mee anana eya leaipia. Piape
    akali okonemane wuane lea-kola, akali andane okomane bala lamawuato, nambana anda
    oko tumbi leakalenga, nimbato tano oko tepa alu, asini andane tupapi, ee asini
    aŋako tupapi, utupanena poto, wandakali minditupa ayia puato, lamo atu ipupe leaipia.
  qul-NT: 'Uywaskantaj cutimuspa, cay tucuy imata patronninman willarkan. Chhicari
    patronka phiñaricorkan, uywaskantataj nerkan: ‘Cunanpacha puriy callecunata plazacunatapas.
    Cayman apamuy pobrecunata, such''ucunata, ñausacunata, cojocunatapas.’'
  urw-urw: “Bana, sarua mogoi baba baba dora edüdi nugeab eregeam gam maigeaga. Eregeam
    baba baba dora edüdi magirawar, nugeab sarua mogoi menüm waweaga, ‘Na fib ere
    babab erekobo ere ere gürenakuti gam tugu erekobo fanam fanam gürenakuti gam tugu
    kümünagere. Bangüdi kororab ferewar tugu, fere mube kogkogiwar tugu, ege kumkum,
    kebe kogkogi ferewar tugu, igaingüdi igeab fata gam ogura iruwane.’
  rmy-GURBET: 'Thaj avilo o sluga thaj phenda pe gospodarese so vaćarde lese. Tegani
    o gospodari holajlo thaj vaćarda pe slugase: ‘Dža sigate ke droma e forose thaj
    an akari e čororen, e banđen, e sakaten thaj e koren!’'
  ter-NT: '—Aukópovo ne ahinoêti xoko pátarauxa, heú kíxoa koyúhopinoa uhá koêti neko
    koekúti. Yane yupíhova ímaikinovo xanéhiko húpiu neko únae ovokúti. Ina kíxo ahínoe:
    “Yéhakapu, pihéne ya uhá koeti none ovokúti ya pítivokona ûti, ya koêkuti xe''o
    ovokúti vékoku xâne. Víyahikapana ne xâne ákoti apeínoati koáne ne isayú''ixovoti
    poixo''o mûyo, yóko''o ne komítiti, koáne ne mohéveu” kíxoane.'
  bmr-NT: 'Jaanegui ijeecɨvomɨnaafi uhuumiuboro ihaivojɨɨboco jɨɨbogovauhi paryɨɨcɨno.
    Jaaneri ihaivojɨɨbo ɨsɨfiiratuuboro, ijeecɨvomɨnaafico nuubo: Goovano difoo cuumi
    jɨɨhaiñeri. Jaaboro sɨva ɨɨdaasufiimoco, ifiino iimitɨmehejeque, ɨɨgotɨmehejeque,
    aatyɨmetɨmehejeque icano, nooboro.'
  fuf-fuf: '«Ɓay kurkaadu ndun hewtitii, o yottintini e jom makko ko o nulaa kon fow.
    Onsay jom galle on tikki, o wi''i ndun kurkaadu makko: ‹Yahu kisan e ɗate ɗen
    fow, njane e tosooke, addanoyaa mi miskinɓe ɓen e jukkunnaaɓe ɓen e bumɓe ɓen
    e boofooɓe ɓen fow.›'
  mwc-mwc: Aba sabisaibirina i veramaga, ba awaika si sisiyei wai, ereonowana ana
    bada i wonei. Ana bada i yagisi wai i wona, “Yagiyagina ke kasibau, ba meyaga
    kamonai keta badai, ba keta soesoesiyai pipiya moyamoyakisi ba sikesikenisi, ba
    mata potapotasi ba digadigasi, ke urabaisi kona botu.”
  bhl-bhl: 'Keko beli, weng afak kunum be iti akalem kamok elo kawtiw biim dangiw
    weng beelo bokolewomin unse te. Unesomelei, e kiliko, kaisuw fian kesomi, elo
    bokolewomele: ‘Kame ku fongate akate uneko, abiw mutuk em deiw fong so, fian so,
    abiw alik alik ka kel kakabiliw kawtiw wiin banim so, yan yout teing yout kebiliw
    kawtiw iso, kiin sukul so kawtiw iso, alik alik kawtiw biilo yemde tololewka!’,
    dangse te.'
  ons-ons: Pakiso qelit mama eŋe zinge ari more suaineine yewa korop olatwareke, pakiso
    matpae wane welaine eŋe sotine osiki, qelit mamaine olale rake, ‘Ge mat iwa wane
    kotino numa suaino so nigatno ikopka lolike ari, ŋei ŋerep wesi aboŋene midaine,
    mat popokine, kie meteene seu seune so deene pilik pilikine yewa ebunom sariwareu!’
  con-NTPO: 'Tsa''caen su''fasi na''suma shondo''suja jipa na''sunga conda. Tsonsi
    tsa''o na''suja iyicca''yepa tisema shondo''suma su: “Canqqueni japa poi tsaiquima
    tta''ttapa va''chandeccu, dañonge''chondeccu, binindeccu, ccareshendeccuma''qque
    ttu''sepa ija.”'
  ghs-ghs: Oonoma keke hiiremi qaru khatai burisi eete oho isere gama mai nomeho torota
    mootota.
  peg-peg: ଆରେ, ହେ ଆଡ଼ିଏନ୍‌ ୱାଜ଼ି ହେ ମାପ୍ରୁଙ୍ଗ୍‌ ହେ ସବୁ ୱେଚ୍‌ଚାନ୍‌ । ହେବେଣ୍ଡାଂ ଇଲ୍‌
    ମୁଣିକା ରିସା ଆଜ଼ି ଜାର୍‌ ଆଡ଼ିଏନିଂ ଇଚାନ୍‌, “ବେଗି ଗାଡ଼୍‌ନି ହାକ୍‍ଡ଼ି ଆରି ଗଲିଗନ୍ଦିତ
    ହାଲ୍‌ଜି ଅର୍କିତ୍‌, ଟୁଟା, କାଣା ଆରି ଚଟାରିଂ ଇବେ ତାହିୱାଡୁ ।”
  txu-NT: Nhym kam õ àpênhja tẽn bôx ne kum arẽ, õ bẽnjadjwỳrjamã arẽ. Nhym kam ngryk
    ne, õ bẽnjadjwỳrja ngry:k ne. Ne kam kum, “Amibêx ne amũ aprõt ne ajte me abej.
    Ngôo pry kamũn kikre bu kamũ. Ne amrẽ me õ mỳjja kêt, me kute amijo bikẽnh, me
    no rã, me akrywã kunĩo mõ”, ane.
  eng-WEBU: “That servant came, and told his lord these things. Then the master of
    the house, being angry, said to his servant, ‘Go out quickly into the streets
    and lanes of the city, and bring in the poor, maimed, blind, and lame.’
  gnw-NT: 'Jayave uyeyocui vae ou ye ipatrón pe jare umɨmbeu chupe opaete cua regua.
    Jayave ipatrón pochɨ reve jei jembiocui pe: ‘Ecua voi opaete calle rupi jare eru
    cua pe iparavete vae reta jare ipo chutu vae reta jare icõcho vae reta jare jesa
    mbae vae reta’ —jei, jei—.'
  mux-mux: '⸤Aku-siku niring kene piliipaliinga⸥ kendemande-yili kelepa yandu omba
    kene niring mele yunga yi-auliele nimba sirim. Kanu-kene lku pulu yili-ni arerembi
    kolupaliinga kendemande-yilindu nimba mele: “Nu wela lkisiku pukunu, kolea-auli
    ilinga kupulanum aulimanga kene kupulanum kelúmanga kene pukunu, yambu-korupama
    kene kimbu-ki lkenuwa tambululi yambuma kene, mong kis lili yambuma kene kimbu
    kis lelemú-na mimi-siku kupulanum naa andolemele yambuma kene, akuma liikunu mekunu
    ui.” nirim.'
  maj-NT: ’Kik'óya ngáha nda̱ musu̱ ko̱ kitsúyaha̱ nda̱ nti̱a̱ha̱ ngayjee̱ ni xu'bi̱.
    A̱s'a̱i kama kjaha̱n nda̱ xi ts'e̱ ni'yoo̱. “Ki̱tsa̱ t'in a̱jin na̱nti̱o̱ ko̱
    ni̱yáté xi tjín nanki xu'bi̱. Nibáko̱i̱ e̱i̱ xi x'a̱ha̱n, xi ni̱ma̱ha̱, xi ka̱ha̱,
    ko̱ xi najmi ma fi”, kitsúhu̱ nda̱ musu̱hu̱.
  bkq-NT: '— Aituo myani mâkâ emary odopâdyly. Idânârâ nhegatuly âty sodoram. “Agâ
    tâzetyguedyzeba mâingâsedaymby modo” kely. Awârâ tindatuo, âty sodo toenzepa kehoem
    tyewiâpaduo aguely: “Idâ inepa taseragâ; âdaunlo ânwa ozelâ idâ, âdy pebaom modo
    etyram. Âdy pebaom modo xarâ enekâ, kurâdo tywykuneim modo, epy modo, sautânry
    modo warâ eagâmo kâwinduatoem” kely.'
  kue-kue: “Ana kongun yomba ende ikine undre ana ye ka i boglo kugl yombamo kande
    tongwa. Ana yungu nemyagl dem kumbruko ana ye kongunmo yomba ditongwa, ‘Oglandi
    kaima ende taun suna pindre konbauna kande ya kembra prapra pi ana kiuglgiunde
    yomba ya mau singwa ya ongumutno mim orkwa ya te katno kinde orkwa ana auro yend
    suna wo.’
  cot-NT: '“Ariquea icoraquetaji yashintajitaca icamantapojajiriquea ashincarica.
    Icatsimatsitanaca iriatimpa icanque: ‘Iroosacanica poanaquequeate ontaniqui ocapiocaguecagueti
    tsovironaqui, pintsitacavaetanaqueroquea maasanopae quenavoquirontsipaequi, pintsipatsipaiquempariquea
    teeca irashintajiguempa, iriguentijiaca chompeguijiri, iriguentijiaca teeca iranijimajateji,
    irioca aisa shamponcajari, incoraquecoraqueique irishecatacojiaquenaquea.’'
  bnp-bnp: “Muri a vora i hamule, i vakalongo a tahona habu vona a ngava ne ria. A
    tahona habu i madihi a hatena, i takia a vora vona i ta maea, ‘O pagitala malaviriri
    lakea na maka dala dagi, a dala kiroko, o tuli valai e huriki a matasia, a beu,
    a kepa, a vahahale.’
  apn-NT: —Hãmri nhũm kãm àpênh xwỳnhta tee ri mẽ kuma nẽ awjanã nẽ ma akupỹm tẽ.
    Kot ma mẽ hwỳr mẽnh xwỳnhta wỳr ma akupỹm tẽ nẽ kãm mẽ harẽ. Hãmri nhũm tee ri
    mẽ harẽnh ma nẽ mẽ kamã gryk nẽ. Hãmri nẽ hpãnhã mẽ kêp amrakati xwỳnhjê hwỳr
    kãm àpênh xwỳnhta mẽ. Mẽ hkrã pipãnh puro xwỳnhjê hwỳr kumẽ. Nẽ mẽ hpigêx tỳx
    xwỳnhjê hwỳr kumẽ. Nẽ mẽ hirot nẽ àpênh hkêt xwỳnhjê hwỳr kumẽ nhũm ma mẽ kãm
    ujarẽnh o tẽ. Hãmri nẽ amnhĩ kôt mẽ kuwỳ nhũm mẽ kuma nẽ wamtajê rom hkôt mrar
    kurê kumrẽx. Hãmri nẽ agjê nẽ apkur kaxyw mẽ hkrĩ xà kamã hkrĩ hpa.
  ctp-NT: 'Bra kanꞌ wa ngala msu seꞌen ndiꞌin xꞌnan yu xiyaꞌ, ytsaꞌ yu ꞌin xꞌnan yu
    nchga chaꞌ nu ndukwin neꞌ ꞌin yu. Lye ꞌa msinꞌ tiꞌ xꞌnan naꞌan kanꞌ bra kanꞌ.
    Loꞌo kanꞌ ykwiꞌ yu loꞌo msu kanꞌ: “Yaa lyaa lo kichen xiyaꞌ chaꞌ chkwiiꞌ loꞌo
    nten nu ndiꞌin lo kiyaꞌ kwa, chaꞌ kan neꞌ taꞌa seꞌen ndiꞌiǐn. Chkwiiꞌ loꞌo neꞌ
    tiꞌi, loꞌo nten nu tiꞌí, loꞌo neꞌ nu chkuꞌ kiyaꞌ, loꞌo neꞌ kwityiinꞌ, loꞌo nchga
    neꞌ kicha; bra kanꞌ kaan loꞌo ꞌin nchga neꞌ kanꞌ nde re” ndukwin xꞌnan msu kanꞌ
    ꞌin yu.'
  bre-BRG: 'Ar mevel, o vezañ distroet, a zisklêrias kement-mañ d''e vestr. Neuze
    mestr an ti, droug ennañ, a lavaras d''e vevel: Kae buan dre leurioù ha straedoù
    kêr, ha degas amañ ar beorien, ar re vac''hagnet, ar re dall hag ar re gamm.'
  opm-opm: Gipor na saperhan atamreipat han oh it orhe hanipyah ohe patnong aprisa
    Gwe ma dik atip han gonsi ihir imat ti hat ti hat meng rim garhayahemur pongopri.
    Potporhan ama den nita han oh heisup hama orhe atamreipat han ohnong Gin go kapkapwi
    ap mutuhnong sonmur. Susa ap mutuh oh mandap isip teio mandap gar teio oh borop
    hano ina ersi hano buh ersi hano kin kwisi hano ihir apriptihanhe ambur den dinmat
    poprinmur por it darhetipri.
  bvr-bvr: “Lika an-gata an-mujama a-jekarra a-bona, a-wena nula an-nigipa bunggawa.
    Lika an-gata bunggawa gochila a-rronga burrwa aburr-gata gala aburr-boyarna gurda.
    Lika a-wena nula an-gata an-nigipa an-mujama, ‘Yurtcha, burr-bamagutuwa boy aburr-gata
    aburr-nyagara gala mun-nga mbi-rrima, rrapa mola aburr-burdapuburda yerrcha rrapa
    aburr-gapula aburr-guyinda rrapa aburr-nyarlkuch aburr-guyinda. Minypa gun-guna
    rrawa gu-jirra gu-boya burr-bamagutuwa boy, minypa wana rrapa gun-delipa gu-jarlakarr
    aburr-nirra aburr-boya.’
  wal-wal: “Ashkkarai simmidi, hegaa godaassi odiis. Odin godai daro hanqqettidi,
    ba ashkkaraa, ‘Elle katamaa ogiyaanne toho ogiyaa baada, hiyyeesata, quunnida
    asata, wobbetanne qooqeta ekkada ya’ yaagiis.
  shj-shj: “Na kala cäläx kämel kä'doc kaläpe ngaki ta bazuwecce. Na bazuwec ledä
    pa käsänga na läpedes ta cäläxse ka, ‘Wede tetex tä akäsogä bo pa na ta akänggä
    sotagä kukujiy. Banggäda menggä wiy na mexesu na kappudiny na ngojony ka wuno.’
  zad-NT: 'Na''ch biza'' wen llinna'' jayelle'' x̱ane''na'' yog'' daa goll beṉ''ka''
    ḻe''. Na''ch bllaa x̱ane''na'' na'' chi''e wen llin c̱he''na'': “Ḻobe'' jta lyell
    na'' bc̱he'' kon no beṉ'' yillago'', no beṉ'' yesh'', no beṉ'' net ṉi''a nee,
    no beṉ'' lc̱hoḻ, na'' no beṉ'' bi chak sa'' wen.”'
  kmg-kmg: 'Iŋuc mupie kiŋaŋ moteczi risierâ bomboŋ-ticne dâŋ binaŋ ecneme maname
    gâpârewec. Erâ kiŋaŋ motec-ticne šiŋuc muhuc âzâcne sorec ewec: `Go bâruŋ jaha
    bozene bozene jufârehuc ŋic roroc qaŋqaŋne â kike demba, šeke puriŋ â tiŋtuŋ rocjopatec
    warenšepieŋ. Ž'
  aso-aso: 'Neꞌmine likevo gonouꞌ ve aza laniꞌ gamazi nene vo nosoꞌ niteꞌ naba gize
    vataꞌ ive nene lo-emavo aza izeboloꞌ goloso molavo gonouꞌ ve nene tiꞌ lo lo-imineꞌ:
    Gaza nene numuno ebeꞌ nabala aka ngomoꞌ nabakuꞌ nene vo gohoꞌ gahaliꞌ aleve idoꞌ
    gizeꞌine aꞌine goloso ineꞌ idoꞌ veꞌine likineꞌ idoꞌ gebili aleve nene ngeleꞌmizo
    ano lo imiselineꞌ.'
  uli-uli: Boy we sa tefael loh irel masta we yal sala kangalu pangal mokwe. Iwe masta
    we sa ssong sa kangalu boy we bo, ‘Haturug bo hobe buyoy lal tabtabol yalap kala,
    mo lepedpedal imwel haplom le bo ho bela fesangur doh rechokla re hafohoy, mo
    rechokla ye mes pecher, mo rechokla re metafis, mo rechokla re mahatgut.’
  nin-NT: “Uvurr iko wa kakuma ku da ku akiko ama wa, akiko wa ki unfu na ddu uvuvurr
    iko wa di, ‘Narr huzzu ku ga anko kpinkpi ka na a atsutsu ka umi igbu ku, ni yo
    abi iha, na aba kpre aza, na aba ankpunkpu ango, na aba kreshi.’
  tgk-tgk: 'Хизматгор баргашта ин хабарро ба хоҷааш расонд. Он гоҳ хоҷа дар ғазаб
    шуда, ба хизматгораш фармон дод: „Зудтар ба кӯчаву тангкӯчаҳои шаҳр рафта, камбағалон,
    маъюбон, шалҳо ва нобиноёнро ба ин ҷо биёр“.'
  acu-NT: 'Tu tinam apu inatiri waketki, ni apurin jea ni timiaunaka mash ujakmiayi.
    Tu ujaam, apu kajek ni inatirin ataksha chicharak: ‘Yamaikia yaktanam tungkajin
    jinta ainamunam, tura jinta tsererchinmasha wári weme, nuni kuikiartichu ainausha,
    tura uweje mutchau ainausha, tura wainmichu ainausha, tura wekaichau ainausha,
    mash juni ikiankata tusa akupkamiayi.'
  cak-WNT: 'Y tek ri mozo ri takon el xtzolin apo riq''ui ri rupatrón, ronojel c''a
    ri xbix pe xberubij chare. Rumari'' ri rupatrón xpe royowal, y xubij chare ri
    rumozo: Wacami c''a cabiyin pa tak c''aybel y pa tak bey riche (rixin) re tinamit
    re'' y quebe''amolo'' c''a pe ri cut quik''a'' o cut caken, ri ye cojo, ri ye
    moyi'', y chuka'' ri pobres.'
  ebk-ebk: “Angkiay ya nunfiangad nan chiyuy mafiabfiaor, ya infiakiana am-in chaná
    as nan amona. Finmungat nan amona, ya kanana as nan fiabfiaaruna, ‘Kamuwum ay
    umuy as nan chiyuycha korsa ya charan henan ili, ya ayakiam nan chiyuycha pugli,
    nakukuy, nafurag ya napilud.’
  spa-PDDPT: 'Cuando el esclavo regresó, informó esto a su señor. Entonces el amo
    de casa se enojó y dijo a su esclavo: ¡Sal pronto por las calles y callejones
    de la ciudad y trae acá a los pobres, mancos, ciegos y cojos!'
  tke-tke: '“Mwiimeleli agawelilewo, ahimwaaddelaga nabwiye. Vano, muliba nyuba ahitakaleliwaga,
    omwaaddela mwiimeleli: ‘Venya mowaaguva, waahare arampa alubale, ni dila dha nluwa,
    waadhena wuno oorabula, ooragala, ohoona ni ootopinya.’'
  ruf-ruf: “Imtumwa yula koya ukaye kamlongela imtwatsa wake mbuli tsose. Hahulike
    apfo, yane kaye kaghudubuka kamlongela imtumwa wake, ‘Ghenda himahima mne ipfijiji
    ne kaye uwalongele wahingwa, iwanu iwaholole, pfifita na pfimbete watse.’
  gun-gun: '— Ha''e gui ma tembiguai ojevy vy omombe''upa opatõ pe. Ha''e ramo hoo
    va''e ivai reve aipoe''i guembiguai pe: “Tereo pojava tetã rupi tape ikuai va''e
    rupi. Eru apy iporiaukue''i, oguata e''ỹ va''e, ára revegua e''ỹ ha''e ijyva rovaikue
    va''e”, he''i.'
  agu-BL: “Itzun yi pakxe'n yi chakum, talol tzun i' yi xtxolbila'tz tetz patrón.
    Nin yi tbital yi taw k'ej cyakil yi xtxolbil, wi'nin ẍchi'che'n c'u'l. Bene'nt
    tzun ẍchakol junt tir yi ẍchakumtz. ‘Quilo'k lajke'l lakak e'chk c'aybil, nin
    lakak e'chk be'. Txocwe' tzaj cyakil yi e' meba', scyuch' yi e' po'tnak chiwankil,
    yi e' co'x, scyuch' e' moyi'ẍ.’
  isn-isn: Umitumi akasuka akamuila umukulu wakwe emakani nanso. Umukola nyumba wikataka
    akamuila umitumi wakwe, “Longokaya muisale numukona akisale ualete hapa iamasikini,
    niakelema, niapoku nawa nialemilwe.”
  eng-PEV: The work-man went back to his boss and told him their stories. Then his
    boss was very angry. He said to his work-man, ‘Go quickly now to every street
    in this town, and get the poor people, and bring them here to eat this dinner.
    Bring the people that are crippled, and the people that are blind, and the people
    that can’t walk.’
  ilo-ULB: Nagsubli ti adipen ken imbagana iti amona dagitoy nga banbanag. Ket nakapungtot
    ti amo nga makinbalay ket kinunana iti adipenna, ' Darasem iti rumuar ket ingka
    kadagiti kalkalsada ken daldalan iti siudad ket iyegmo ditoy dagiti nakurapay,
    dagiti paralitiko, dagiti bulag, ken pilay.'
  pir-NT: ’Tiquiro sa nigʉ̃ cahacjʉ̃no pehe tojoa waha, tiquiro pʉhtoropʉre tiquina
    nidire yahu peho cãhye. Tiquiro sa ni yahugʉ̃ tiquiro pʉhtoro tutuaro usua, ohõ
    saha niahye tiquiro cahacjʉ̃nore. “Wʉhʉse watoa cjẽ maharipʉ wahaya. Pejecʉoyequinare
    macarĩsa. Sa yegʉ pejecʉoyequinare, tini masieñequinare, caperi bajueyequinare,
    pari yuri wahayequinare ʉmʉñano ne cãhtaya tiquinare”, niahye pʉhtoro.
  anv-NT: “Maá defwɛ́ yimbɔ akérégé meso, agaré depɔ ɛtíré na deko mbaá ntɛ
    wuú; ayi akuú ɛpaá, ne aké awuú mbɔ metɔɔ́ ɛsɔ́ ji dɔɔ́. Ama tɔ́ maá defwɛ́
    wuú aké, ‘Chó né metɔɔ́ melɔ ne anɔɔ́ mati ayí kɔ́kɔ́ ne ayí kpakpa, ɔkuú
    ubwéré, abi amɛ nónómé, ukɔ́kɔ́ré bɔɔ́ ne abi gekpo nnó achwɔ́ gepú ya.’
  sab-NT: 'Kwian kadaba ulita gdaite gdaite gerudu salengwli ene kwian lle boanga
    ole, lle boanga joni jo chkeni chugagwalla ngwadi geru tragu ulita chugagwalla
    ole, gire chugagwalla skochiu tanre kwian kadaba ulita ole, chugagwalla gerudu
    kwian lle boanga ole nabitaite: “Joga jrite jon kaire kaire unaske kwian na jinade,
    ba kwian me lle molen kade, ba kwian me chage trate kade, ba kwian me ten kade.
    Joga kwian ene kade nga ollade cha ole, ba chieni kwian ene dbe.”'
  tmd-tmd: Aliö rɨmɨdɨŋ, nöbö aku höbkal duön, nöbö mö piaku ñɨŋ rɨg yajöñ mönö aku
    nöbö dib nuŋwa yad nöiöna. Yad nölmɨdaŋ, nöbö diba höbwab nuŋ aku gwogwo raŋ,
    nöbö nuŋ aku nugwo iswob yad abön yajöna, ‘Nagö yadkap du ödöi dib bla aipam,
    ödöi ulul bla aipam duön, nöbö mö lɨblɨb rɨ mɨdö bla nɨgön, nöbö mö iŋ wajmag
    lɨd pɨl bla nɨgön, nöbö mö mämäg we wöl bla nɨgön, nöbö mö yödpɨlö gwogwo rɨ bla
    nɨgön, ñɨgö yad pön hö,’ cöna.
  acr-NNT: '»Echiriꞌ xtzelej lo raj chak, xubꞌiꞌij ronoje waꞌ che rupatrón. Ekꞌu rupatrón
    lik xpe royowal y xubꞌiꞌij che ri raj chak: “Choqꞌotan riꞌ, jat pa taq kꞌaybꞌal
    y pa taq bꞌe re ri tinamit y chebꞌakꞌama lo ri e nibꞌaꞌibꞌ, ri tꞌum kaqan kiqꞌabꞌ,
    ri e potzꞌ y ri e sik” xchaꞌ.'
  kpg-kpg: “Gei tangada hai hegau gaa hana gi muli, ga hagi anga gi dono dangada aamua
    nia mee huogodoo ala ne hai. Gei tangada aamua gu hagawelewele huoloo, ga helekai
    boloo, ‘Hana gi hongo nia ala llauehe mo lligi o di waahale, laha mai digau hagaloale,
    digau mooho nadau huaidina, digau deegida, mo digau habehabe.’
  taj-taj: नोकरसे चु ताम ह्राङला मालिकदा पाङ्माहेन्‍से दिमला मालिक बोमो खसी ‘ए शहरला
    ग्‍यामदेन गल्‍लीगदेरी निसी थेरी मुबा जम्‍मान प्राङबो, कुज्‍यादेन मी आम्राङ्बागदेदा
    ङ्‌योइसी चुरी भउ’ भिसी कुल्‍जी।
  avt-avt: '“Te mɨtɨk kerek kɨrɨak menmen mɨrak, hɨrak ken ketpɨwek. Epei ketpɨwek,
    hɨrak han enuk ketpɨwek kar ik: ‘Ti eno waswas erer yayiwe me wit ehɨthis mɨt
    kerek his hɨt nanamɨr mɨre enum, kerek nau yayiwe ek e.’'
  cbk-cbk: Ya volve ya el ayudante y ya conta con su amo todo el di ila maga escusa,
    y el dueño del celebracion ya queda gayot bien rabiao. Entonces ya habla le con
    el di suyo ayudante, ‘Anda de pronto na maga calle y na maga camino diutay del
    ciudad, y lleva aqui con el maga pobre y con el maga inutil, maga bulak, y maga
    pi-ang!’
  uig-ARA: 'چاكار قايتىپ كېلىپ، بۇ ئىشلارنى خوجايىنىغا مەلۇم قىپتۇ. خوجايىن غەزەپلەنگەن
    ھالدا چاكىرىغا: «دەرھال شەھەرنىڭ چوڭ-كىچىك كوچىلىرىغا كىرىپ، غېرىب-غۇرۋا، مېيىپ-ناكار،
    ئاقساق-چولاق ۋە كور-ئەمالارنى مۇشۇ يەرگە يىغىپ كەل» دەپتۇ.'
  tuf-tuf: 'Etat cacmát ima cara quin ey chihtá wacay bijacro. Cara quin ehcwayat,
    bar túrjacro. Turir cacúm bucoy áyjacro, uw cahujín chiayta acu. Cacúm quin uchta
    wajacro: “Pueblo ibit cuitar in wahitay biwi. Oya bár bin cat, ray bár bin cat,
    ub bár eyin cat, cuercurin cat, chohcuín cat ucay biwi,” wajacro, carat.'
  abx-abx: “Agbalik i rilihugon ngan agsumat-nay to si amu-na. Mangno asina i amo
    ngan agmandaran-na i rilihugun-na, ‘Dagmita, pada'iraya si kakalsadahan pati'
    kasipi'-sipi'an si bungto ngan papada'ituhon i mga anggana', i mga punggol, i
    mga buta pati' i mga lulid.’
  mco-NT: 'Co je cogapxy yhuimbijty, chi yajnɨmay je'' yhuindzɨn jadu''n nej je jäy
    ajcxy y''adzooy huɨdi anajty oy tɨ huoy. Huin''it je huindzɨn ooy yjotmätcoty,
    chi nɨmay je ytumbɨ: “Nɨcx tzojcyɨ cajpjoty ma yɨ jäy ajcxy yöygɨxy ñajxcɨxy etz
    ma yɨ mɨj tü, e chi huomiinɨpy pɨn mdɨmypaatyp ayoobɨtɨjc, yɨ tzaachɨ̈jäy etz
    huiintzpɨ.”'
  bsp-bsp: 'Kɔ wəcar olukus k’ɔŋkɔ pəloku moloku mamɔkɔ wəbɛ kɔn. Kɔ pəntɛlɛ wəbɛ
    kɔn, k’oloku wəcar: ‹Məkɔ katəna nde mofo mɔpɔŋ kɔ nde dəmirit ma dare! Məwen’em
    atɔyɔ daka, lanyiru, atorər kɔ atɔnəŋk.›'
  kqf-kqf: Ḡome taupaula i munaḡa te ena bada bai matabuna i tainuwatau. Vanuwa taniwagina
    i medi gulata bi taupaula i giuwena gado, ‘Kwa nawa makai te taun etedi nananakidi
    bi keikelikidiḡa lava wainuwatoitoidi, kaḡe nuwanokudi, matapotepotedi bi kaḡedi
    nuwakududi kwa tavaitedi.’
  cpb-NT: 'Irojatzi ripiyantaawo imperataarewo, ikamantapairi iwinkatharite awisaintsiri.
    Antawoite owatsimaanakeri, ikantanakeri rimperatanewo: ‘Piyaate, panashityaawo
    jimpe iweyaa nampitsi, pamakeri ashironkainkari, mawityaakiri, pesaponchokiri
    inkaatera piñeeri janta.’'
  aon-aon: “Douk amam hakripan namudok aria anan wata natanam nanak nakrip ananin
    debeini um enyudok baraen amam hakripan um. Aria anudok urupatinari juwehosin
    abom aria nakrip anudok nenekuman mour iri nakri, ‘Douk nyunak arigas um ehudok
    ihihmorim debeihi yeh huni shokuhi douk hape abrudok wabur iri. Aria nyurauri
    nabes seshukesh iri shuni eshudok eneshenesh wokesh iri. Eshesh shuni eshudok
    douk yegeshiweruh yoweruhesh iri, shuni aiyas senekeshi aria nyuhwaresh shunaki
    eikit urupat.’
  hus-NT-2005: 'Tam ti witsiy an tʼójontsix, in utsaꞌ ejtal jechéꞌ nin ajátik. Chakuy
    an ajátikláb ani in utsaꞌ enchéꞌ nin tʼójontsixil: “Ki kʼale jikʼatkʼi ban pakdhaꞌ
    bél ani ban chʼikwdhaꞌ bél xi waꞌach techéꞌ ban bitsow ani ka kaniy ka tsích techéꞌ
    xi chʼojontáltsik, xi mochoꞌtsik, xu kʼwechʼeꞌtsik ani xu jokʼoltsik.”'
  mig-NT: 'Te kua̱no''on mozo‑ún ni̱ kastu̱''ún‑de nuu̱ jíto''o̱‑de. Yúan‑na te máá
    táa̱ ini̱ ve̱''e‑ún, ni̱ kiti̱ ini̱‑de. Te ni̱ kachi̱‑de jíín mozo‑de: Kuá''án
    yachi̱ nɨ́ɨ́ núyá''u jíín táká ya̱''ya, te kana‑ró xiní cháa ndá''ú, cha̱a tɨ́kú''lu,
    cha̱a tá''nú, jíín cháa kuáá, ná kíkoyo‑de. Achí‑de.'
  bps-bps: “Taman mulê i saligan, na tulenan i kdee ani di amun. Na too flabè i amun,
    na manan di saligan, ‘Faflal ge mdà salu di dad karsada na dademe dad dalan di
    syudad, na nebem dini i dad to landè knun, dad là gagu, dad butè, na dad kimay.’
  mbs-mbs: Penga niyan, minolì se sineligan aw mig-indan kenyan diyà te amo din. Pegdineg
    te otaw kenyan, neopal sikandin, aw minikagi, ‘Kegaen ka doton te menge kersada
    aw menge dalan te lonsod, aw petekingi dini se otaw ketelaan no pengkey sagkep,
    aw nepantig, aw otaw bota, aw kapig.’
  tof-tof: “Ene leba zaget pama nóma tolkomólórr tóba wirri pamdó, da blaman poko
    we pupaininóp. Müót pama nóma arrkrrurr, kari ngürsila koke simiógürr, da tóba
    leba zaget pam we yalórr wagó, ‘Büsai, ama blaman ini wirri basirran kwat ildüma
    wam; da simarruke elklaza-koke pamkolpam, kolae büb pamkolpam, ilküp murrbausürrün
    pamkolpam, akó wapór bidal pamkolpam.’
  cme-NT: '«Maacembiloŋo bir kã ka tũnu u yuntieŋo‑i baa-ma. U yuntieŋo huɔŋga pãŋ
    guɔla, u waŋ baa-yo wuɔ: ‹Baa tĩɛna; bir ŋ kã nelleŋ-huɔŋga-na ŋ ka bĩ sũntaamba‑i
    baa nagãduɔlbaa-ba‑i baa yiriemba‑i baa murgubaa-ba‑i ba jo.›'
  sus-sus: «Konyi to gbilen a marigi xɔnyi, a naxa na fee dɛntɛgɛ sa a bɛ. Na kui,
    banxi kanyi naxa xɔnɔ, a a fala a xa konyi bɛ, ‹Siga mafuren, i sa setaree, mabɛnyie,
    dɔnxuie, nun namatɛe xili naxee na taa kui yire birin. I xa fa e ra n xɔnyi be.›»
  pon-2006: Laduwo eri pwurala oh kairehki eh mwohnsapwo mehkan koaros. Mwohnsapwo
    eri engiengda kowahlap, e ahpw mahsanihong eh laduwo, ‘Kohwei nan ahllap akan
    oh nan alosop akan en kahnimw wet, ke ahpw kahrehdo me paisuwed kan, me mwoator
    kan, me nehtuk kan, oh me maskun kan me ke pahn tuhwong.’
  dad-dad: “Ferfer kel ile, ne odug od enei irokenen. Age fe di, fõ marau name sane
    fen, yogon ferfer irokenen, ‘Kaisã bagai ule, taun nẽ naab odug, naab nanaal ado
    dõ wo fen, maleg, bouweid sesen, meleid ifofakeleya, yeid kirorõya anidi guri
    urou usi.’
  zab-NT: 'Chi biecqui mosqui, gudixteeb lo xlámbɨ irate zec ni guc. Ax bdxiich xlámbɨ.
    Chiy raipbɨ mosqui: “Gueeldzi quegüe iduibte láani guɨdx ne axt de ladnez ni ná
    mazru xgaats. Quegüellii de bniety ni ná probeen, de bniety ni quɨt nazaac naani,
    de bniety ni ná cojeen cun de bniety ciagu.”'
  jae-jae: Sakiŋwaga tonaŋ gêmu jagêjac miŋ biŋ samob tonaŋ ŋai gêdêŋ nê ŋatau. Teic
    andu ŋatau têtac ŋandaŋ kêsa ma kêsôm gêdêŋ nê sakiŋwaga tonaŋ gebe ‘Sebeŋ ôna
    ma ojoŋ lau ŋalêlôm sawa to puliŋ ma mateŋpec to magiŋ kêsu sa aŋga malac ŋaintêna
    sauŋ to kapôêŋ mêŋsêsô gamêŋ tonec.’
  ksd-ksd: 'Ma ra tultul i vana, ma i ve kana luluai ta go ra lavur tinata. Ma ra
    luluai na pal i kankan ma i biti tai kana tultul: Una vana lulut ta ra lavur nga,
    ma ta ra lavur nga ikik ta ra pia na pal, ma una ben pa ra umana kakak, ma ra
    umana pula, ma ra umana kekebau.'
  msm-NT: No mayogob on to sikan suguonon to pagpangsuna, mig-uli sikandin diya to
    agayon din aw nangoni to nadeygan to pagsuna din. Hilabi naboyu sikan agayon,
    kaling pig-isab din pigsugu sikan suguonon din, ‘Dali ka, pamanghaa duon to tibuuk
    yunsud, inggad diya to kakilidan, aw daeha dini to mgo pubri, mgo pupue, mgo buta
    dow mgo piang.’
  myk-myk: 'A kapyebye wu guri shɛ ɲuŋɔfɔɔ wu yíri, na kii keree kii bɛɛri paari wu
    mu. A kaaŋa ki fɔɔ wu luu di yìri, a wu wu kapyebye wu pye: ‹Fyaala shɛ kulo li
    pinnɛrɛ kpɛɛnyɛ, ni kakuutoroyo yi ni, mʼa la baa fɛɛ, ni taafɛɛ, ni fyɛnmɛɛ,
    ni faannaa yiri pa naha.›'
  sbe-sbe: Heyayai tauhaina wa ye uyoma na kana tanuwaga yona ye hedehedede, ede numa
    tanuwagana wa ye koipilikalili na ye hededelau yona heyayai tauhaina wa unai ye
    wane, ‘Ku laumwamwayau ku lau keda lakilakidi yo gagilidi magailaki ta udiyedi
    meta tamowai dehadehadi, taubunibuni, taumatagibugibu, yo kae daedaelodi ku woyaidima.’
  mcr-mcr: “Qu i tquaŋguwäŋgaŋi, wäuŋuä-wiyqä iqu äpäqe, iqueqä naqä iqueŋi, ‘“Mapqä
    yaŋqunä” ändqäuä’ tuäniqeqä. Iŋgaŋi naqä iqu äwqä tnäŋä wiŋgaŋga, wäuŋuä-wiyqä
    iqueŋi, ‘Aŋä-himqä täuŋi, hänaqä naqä iutä, wäŋqä iutä maqänä äwätnä, ämaqä nätmatqä
    maeqä iquau, huiwä quvqä iquau, hiŋuä quvqä iquau, yukä quvqä iquautäŋi, ätuma
    yapiyä’ tuäniqeqä.
  cux-NT: 'Taachí nguɛɛcunéé mozo, caⁿ''a sa chuū chii sa ''iivi sa. Tuu''mi ní ''iivi
    miiⁿ nduuvi taáⁿ yā ní caⁿ''a yā chii yā mozo miiⁿ: Cueⁿ''e di cuaaⁿ níí''vɛ̄ɛ̄
    ndúúcū cuaaⁿ cyúúní yeⁿ''e yáāⁿ ní candɛ́ɛ di ''iiⁿ''yāⁿ ndaachíī, ndúúcū ''iiⁿ''yāⁿ
    chi nguɛ́ɛ́ ngii ngiicá yā, ndúúcū ''iiⁿ''yāⁿ chi ngaī yó''o, ndúúcū ''iiⁿ''yāⁿ
    chi ngueenáāaⁿ.'
  tur-YTC: “Hizmetkâr efendisine gelip bu şeyleri bildirdi. Sonra evin efendisi öfkeyle
    hizmetkârına, ‘Çabuk kentin meydanlarına ve sokaklarına çık! Yoksulları, sakatları,
    körleri ve topalları buraya getir’ dedi.
  san-ITR: pashchAt sa dAso gatvA nijaprabhoH sAkShAt sarvvavR^ittAntaM nivedayAmAsa,
    tatosau gR^ihapatiH kupitvA svadAsaM vyAjahAra, tvaM satvaraM nagarasya sanniveshAn
    mArgAMshcha gatvA daridrashuShkakarakha njAndhAn atrAnaya|
  bel-N: 'І, вярнуўшыся, слуга той паведаміў гэтае пану свайму. Тады, загневаўшыся,
    гаспадар дому сказаў слузе свайму: “Ідзі хутчэй па вуліцах і завулках гораду і
    прывядзі сюды і ўбогіх, і калекаў, і кульгавых, і сьляпых”.'
  sch-sch: Ma tîrlâm hah a se sirin chu a pu a rila. A pumapa hah a takasia, a tîrlâm
    kôm, “Se lalai inla, kotmâingeia, lamlienngeia, inriengngei, a ôingei, mitchongei,
    kholrangei hongtuong ngei roh,” a tia.
  mic-MIQNT: Lugowinu apajinmiet aq agnutmuatl assusilitl. Na assusit no'q wegaig
    aq telimatl lugowinu'l, ‘Tetaqa'si aq wigum mimajuinu'g ms't gjigan aq jugwo'l
    ewle'juinu'g, nepapigwo'ltijig, sawiptna'tijig aq asgajo'ltijig.’
  huu-NT: 'Ie nama dɨne naie mullaɨma abɨdo jaide. Comɨnɨ biacaiñenana llote. Iena
    cacajano, rafue namadɨ icɨrite. Ie mullaɨmamo llote: “Caɨ naɨraɨ naɨsona jai.
    Dueredɨnona uaido. Ñuja-ñujacaida jaidɨnona uaido. Uisɨnidɨnona uaido”.'
  jiv-NT: Takarin waketki ni úuntri̱n ashí nuna ujakmai. Nuna antuk niisha kajekmiayi.
    Tura ni takarniuri̱n timiai “Ju̱ péprunam péṉker jintianmasha tura uchich jintiachinmasha
    weme, kuítrincha tura wekaichasha, shutuapsha, kusurusha itiaarta.”
  otm-NT: Nu'a ra 'yɛ̨hɛ bʉya, bi mbengbʉ ja rá ngu'a rá hmu, nɛ bi xifi 'bɛ'a gätho
    bi man'ʉ yʉn 'yohʉ. 'Bex bin cuɛ'a rá hmu bʉya, nɛ xø bi mbɛnh mahøn'a ngue da
    mba n'dihi bʉ ja yʉ́ 'yu ra hnini, nɛ ba si'ʉ yʉ hyoya, yʉ mbɛdi, nɛ yʉ xädä,
    nɛ yʉ dogua da dįm bʉ, ba ɛ̨hɛ din sihmɛ.
  dah-dah: Be, meteŋ al go doyaŋ almiŋ hitte mulgaŋ heŋ kuŋbe, ‘Mel go momoŋ yirhem
    gega, meteŋniniŋ yaŋ ala yeŋ bada hahaŋ,’ inyiŋ. Irkeb doyaŋ almiŋ gobe biŋ ar
    yekeb meteŋ almiŋ goyen mere hitemde po irdeb, ‘Araŋeŋ kwa! Irdeb taun gate beleŋ
    karkuwaŋya mukŋeŋya gama yirde kuŋ al buniŋeŋ det miŋmoŋ mar, al uliŋ kamtiŋya
    kahaŋ haniŋ titmiŋyabe diliŋ titmiŋya goyen yeneŋ yawaya,’ ineŋ hulyaŋ iryiŋ.
  tnk-tnk: Ia nəpɨn nəha iərmama sə ramo tukwini nari rɨrərɨɡ, mevən tɨ iəmə asori
    səvənhi, məvisau pen nəɡkiariien me nəha min. Nənə iəmə asori niemaha rəpi. In
    rɨni pen tɨ iərmama nəha ramo tukwini nari min mə, ‘Evən akwauakw ia suatuk me
    mɨne kwopun me ia taon i, miri nərmama nautə səvənraha riwən, mɨne nərmama səməme
    nɨpəri nɨpwranraha remhə, mɨne səməme nənimenraha rɨfwə, mɨne səməme nɨsunraha
    rərfe, miri irəha mhəuvehe.’
  kpr-kpr: Ne isambu aminge setero ningido, saramana katoá jovereghedo aira, nunda
    bajarikena osa setiri ningido, janje eko edo, nunda saramana kato aikena setira,
    ‘Totoi yasi, evetu genembo emboroda tava ase! Makasi embo, evetu genembo daguna,
    a diti digoide isambu aghi edo unumbe bu furase!’ aminge setiri aira.
  san-IAS: paścāt sa dāso gatvā nijaprabhoḥ sākṣāt sarvvavṛttāntaṁ nivedayāmāsa, tatosau
    gṛhapatiḥ kupitvā svadāsaṁ vyājahāra, tvaṁ satvaraṁ nagarasya sanniveśān mārgāṁśca
    gatvā daridraśuṣkakarakhañjāndhān atrānaya|
  nho-nho: “Te poe raa ni ahe no taratara ake iloo ki tana hakamau raa i naa taratara
    naa tama naa. Te hakamau naa ni porepore i tana loto, teenaa vanaake iloo ki tana poe,
    ‘Tere hakavave ki naa mateara iloto te matakaaina nei no toomai naa tama e nnoho hakaaroha,
    naa tama see ttipu hakaraaoi, naa tama e ppuni naa karamata laatou, aa ma naa tama
    see lavaa te sassare.’
  gym-NT: 'Angwane sribikä ye nikaninta, käkwe niebareta jökrä bkänkäye. Abtä sribikä
    bkänkä moto namani romon krübäte, käkwe niebare sribikä kweye: Nän jötrö ji kri
    ngrabare amne ji krä kiakiabti juta ngrabare nokore ni bobre känene, ni bren bren
    ngrabare känene amne ni okwä kä drünente känene. Erere arato, ni nakwente känene.
    Ma jata ngwena mröre nete, niebare kwe sribikäye.'
  azg-NT: 'Joꞌ juu mosoꞌñeen tantcüeꞌ juu ndoꞌ siquindyii juu patrónꞌñeen tsoñꞌen
    jñꞌoonminꞌ, ndoꞌ joꞌ sivꞌii jon. Tso jon nnon mosooꞌ jon: “Cüa, quitsityuaꞌ, cjaꞌ
    na vaa tsꞌua ndoꞌ nata quiiꞌ tsjoon, ndoꞌ quindyochuꞌ nanninñenꞌ yo nnꞌan na tyiꞌquindë
    nduee yo ngꞌe, nnꞌan na nditsacaꞌ yo nnꞌan nchjan.”'
  bhd-bhd: तैखन नौकरे वापस एइतां एन सैरी गल्लां अपने मालिके शुनेईं, त मालिके बड़ी सरक
    अई, तैनी अपने नौकरे जो ज़ोवं, ‘इस नगर मां गा ते लेंगे लुथे, गरीब गुरबे नग्गे, नियन्ने
    भत्ते, टोंटे, कानो इरां कुजा।’
  too-NT: '’Lā'' a''xni''ca'' taspi''tli huan tasācua'', huanikō''lh ixpatrón a''nchī
    pātle''kelh. Lā'' huan ixpatrón a''kchā''lh lā'' huanilh ixtasācua'': “Lacapalh
    capit na ixcā''tejen cā''lacchicni'' lā'' cacālī''ta'' a''ntī lacxcamanīn lā''
    huan ī''tza''ca''nī''n lā'' huan lū''ntu''lanī''n lā'' huan lakatzī''nī''n”.'
  ind-AYT: Lalu, pelayan itu pun kembali dan melaporkan semuanya kepada tuannya. Maka,
    majikannya itu menjadi marah, lalu berkata kepada pelayannya, ‘Cepatlah! Pergi
    ke jalan-jalan dan setiap gang di kota ini. Bawalah kepadaku orang-orang miskin,
    orang-orang lumpuh, orang-orang pincang, dan orang-orang buta.’
  cjo-NT: 'Ikantaka ipiyanaa riraga ronampiri rotyaantawitari. Ikamantapaeri: “Ikanteeyini:
    ‘Eero niyaatzi nowa’ ”. Roojatzi ikijantanaka riraga iwaatorote, ikantanakiri
    ronampiri: “Ikantakaata nosheninkapaeni. Iroñaaka piyaate janta pankotsikipaeni
    nampitsi, pikinayitanakini pikowakowayitakiterini riraga kaari ashaagantachani,
    riraga kijopookitatsiri, riraga aashetatzinkari, riraga kaari kokichaatatsi, maawaeni”.
    Roojatzi riyaatantanaka, ikaemaeyakitzirini, pokaeyapaakini.'
  nsn-nsn: A tamatang kalekinale ke la tapokisime, kare me hire tapokis tena tamata
    uleik tar haua ka meneigir tamat. Gine ke longoro pe tanener um, inggono ke nimalian,
    kare ualatoho tena tamatang kalekinale pare, ‘La tauete ualahur i moren, dohi
    birum toro uan, karo ueliuime tasir tiome, gisiner sar limas, karo peil, doho
    kut pon.’
  san-DEV: पश्चात् स दासो गत्वा निजप्रभोः साक्षात् सर्व्ववृत्तान्तं निवेदयामास, ततोसौ
    गृहपतिः कुपित्वा स्वदासं व्याजहार, त्वं सत्वरं नगरस्य सन्निवेशान् मार्गांश्च गत्वा
    दरिद्रशुष्ककरखञ्जान्धान् अत्रानय।
  tna-NT: 'Da su beju emebajaji jasiapati putsu, tsine emetse pamapa quisatana. Beju
    tsine emetse jubida duininiana. Tuahueda emebajaji uja cuatsasiatana: “Putique
    ejude duju je. Jetique pamapa puri, ase bue mahue, tida, padha cuana.”'
  lid-lid: “Ano lohowan dah, iu i hamon tandra-un ta ndramak ta iwer nyamon tan dah.
    Eme ndramak ta iwer nyamon nane dah, ibolosen, ma tiye lohowan tan dah, anya,
    ‘Ou ala suwi ala bolo kon badeh, kuhi iri lau tiri lakou bwe kame, ou kuhi iri
    lau mine iri imek hawe kati iri imek, ou kuhi iri lau mada iri bwe, ma hawe iri
    lau bada iri imek, ala ado loboho heh, loboho heh, bolo kon badeh, kame.’
  wim-wim: Amanamaniy-a, nil pamana koyam ngul iiy moom nungantamakan aꞌ waaꞌ nunganta,
    than kaangk keꞌ iiyayn may piꞌanakana. Nil moom alangana wik inangan ngeeyan-a,
    an paththam man kul wamp nungant, aꞌ thaw ngul, ‘Puth kan wantān thananga. Nint
    erkam iiyān aak town wakanana, aꞌ pam wanch wukal keꞌan anangan pal wamp-wampathān
    thanang may piꞌanakana, puth pam wanch kunp anangan, aꞌ putha pam wanch koꞌanch
    anangan, puth wiy anangan thamp thaaꞌ-palathān thanang mayakana.’
  zga-M: Umbaha akhavuya khumyave nu khumbula utwa va mwene imbombo incho. Umunu uva
    vuujenge uwa avipile, akhavavula avambombo va mwene, `'Mulutage munchila ujoni
    na nduhengo munjengo mukhavalete apa, avaganchu, avalemilwe, avasavilola, nu vavosavigenda.”
  yom-yom: 'Kisadi beni bu kivutuka, kiyiza kamba Pfumu andi mambu moso mama. Buna
    pfumu yi nzo beni wufuema ayi wukamba kisadi kiandi : “Yenda nsualu mu zinzila
    ayi mu bina bi zinzila zi divula ayi tuala vava : minsukami, babela binama, baphofo
    ayi bantiudikanga…”'
  san-SIN: පශ්චාත් ස දාසෝ ගත්වා නිජප්‍රභෝඃ සාක්‍ෂාත් සර්ව්වවෘත්තාන්තං නිවේදයාමාස,
    තතෝසෞ ගෘහපතිඃ කුපිත්වා ස්වදාසං ව්‍යාජහාර, ත්වං සත්වරං නගරස්‍ය සන්නිවේශාන් මාර්ගාංශ්ච
    ගත්වා දරිද්‍රශුෂ්කකරඛඤ්ජාන්ධාන් අත්‍රානය|
  yut-yut: “Oman monjɨni tobɨl obɨŋ amɨn tagɨni amɨn yoyɨŋban gen yawit dakon mibɨlɨ
    iyɨgɨt. Iyɨŋban yut uŋun dakon ami uŋun da butjap nandaŋek oman monjɨni tebai
    yaŋ iyɨgɨt, ‘Gak tepmɨsi kokup madep da kosit madep ae kosit monɨŋon kɨŋ, amɨn
    yoni mɨni, ae gɨptɨmɨ yokwi taŋbi, ae dabɨlɨ mɨni, ae kandap yokwi uŋun tɨmɨk
    paŋopbi.’
  grc-BYZ: καὶ παραγενόμενος ὁ δοῦλος ἐκεῖνος ἀπήγγειλε τῷ κυρίῳ αὐτοῦ ταῦτα. τότε
    ὀργισθεὶς ὁ οἰκοδεσπότης εἶπε τῷ δούλῳ αὐτοῦ· ἔξελθε ταχέως εἰς τὰς πλατείας καὶ
    ῥύμας τῆς πόλεως, καὶ τοὺς πτωχοὺς καὶ ἀναπήρους καὶ χωλοὺς καὶ τυφλοὺς εἰσάγαγε
    ὧδε.
  cpc-NT: 'Ipoña ipiya ompirataari, ikamantapairi iwinkathariti. Antawoiti owatsimaanakiri,
    ikantanakiri jimpiratani: ‘Piyaati, paniitiro tsika iwiyaa nampitsi, pamakiri
    ashironkainkari, kaari aminatsiri, pisaponthoriiti inkaati piñiiri janta’.'
  nhg-NT: 'Hua cuöc omocuec inu tlatequepano, oquemacheste itieco de ini nönca sösantle.
    Yecuöquenu ocualö inu nieca chöne. Oquelfe itlatequepano: “Xebeya sa nima ca pa
    cayajunte hua ojme de ini puieblo, hua xequencalaque necö tli porubejte, tli möcotocteque,
    hua ixcocoxcötzetzi, hua cuxojtzetzi”.'
  nya-nya: “Wantchitoyo anabwera ndikudzamuwuza bwana wakeyo zimenezi. Pamenepo mphwandoyo
    anapsa mtima ndipo analamula wantchito wakeyo kuti, ‘Pita msangamsanga kunja mʼmisewu
    ndi mʼmakwalala a mu mzinda ndipo ukabweretse osauka, ofa ziwalo, osaona ndi olumala.’
  ngu-NT: 'Quemaj on tequichihuilijquetl ohuajnocuepato niman nochi yejhua on tlen
    ica oquinanquilijquej, oquitlajtlajtohuilij on iteco. Ijcuacon on iteco ocualan
    niman oquijlij on itequichihuilijcau: “Amantzin xhuiya ipan icalles niman iojhui
    in hueyican, niman nican xquinhuajhuica on yejhuan mayanquej, niman on yejhuan
    macocoxquej, niman icxitlajcotzitzintin, niman on ciegos niman on coxomej.”'
  kup-kup: gog aban pop maot sat maupun parum hahat zu mañahan pi hatevetet mogao
    ahoam tat pim gog aban popun epat mañah, ‘Gipiz añaraboz hat bizohotü ahoam oraez,
    povoz ni iñidoh berevat sat zei ahö epataz okat epat añarab togü manat hezaek
    moniñ bonori, ma eñañ pekü tat hezari, ma haeñat nasari, ma etañ kut tat hezari,
    map emat gipiz epotü napanez mañeken emat nap.’ Pot mañahan sat iñidoh heharin
    hahat mañahan kohat lokat hehan
  jid-jid: Da vren koh aye hla ni ti-koh ma ikpe biyi, u ti koh ma ka tie nfu, nda
    hla ni vren koh ma du hi gbagbla ninkon bi gbu i, ni kosan gbu, nda yo biwa bana
    he ni gbengblen na, ni bi chiche, ni bi fie baba bi kple zah.
  wmw-wmw: 'Ntumisi ire akiludi, akija akimwambira mwenye wake vyaambiriwe vire. Mwenye
    wake ire akikimiwa pakulu futi, akimwambira ntumisi ire javi: ‘Lawa upesi-upesi,
    uke mmabarabara na mmanjira a kaya. Ukawarifu wamasikini, wanu wakubadilika, vipofu,
    pamoja na wakutumbela waje wengire‑mu.’'
  gmv-GGM: Oothanchayka kitetida soope simmidi hezati gidayssa ba Godas yoottides.
    he wodeka diggisa giigisidays hanqetidi oothancha hizgides, elella oydu oge kezada
    manqota, kusheynne toy bayndda wobista qomaxatanne ayfey bayndda qooqeta ha geltha
    gides.
  ssg-ssg: “Tel unaui tel tame tehu angiain nahih alia ape i kaxi hani i hatesol waliko
    ti teka seilon kakawen. Tel tame tehu angiain lon lialu hawane ape i hone tel
    unauan ukek, ‘Nahih haniwa lawe aweisal ti taon ape ilowima teka seilon tap soxi,
    teka waxosi ma teka pulaxa.’
  zpo-NT: 'Lee mos mbare nu nzhé rese kwaane lo xaa nkee xaa zhiin lo. Nu lee xaa
    mrixyan doo nu nzhé xaa lo xmos xaa: “Gwa leen naz nu roo wri yezh nu yaadno lu
    re xaa prob, nu re xaa reenk, nu re xaa nzhak net nii, nu re syeg”.'
  poy-poy: “Su ntumintumi kawuya na kumgambira goseri mtuwa gwakuwi. Mtuwa ulii kakalaliti
    nentu na kumgambira ntumintumi gwakuwi, ‘kanongola gugendi munjira na muvipenyu
    vya muisi, gwakawajegi wahushu, na wavibyeketu na wanalwisi wavibyeketu wamonga.’
  qwh-NT: Sirweqnin cutirirnam, patronninta willarqan combidaduncuna tseno niyanqanta.
    Patronninnam allapa piñacurnin, sirweqninta nerqan, ‘Jinallacho callicunapa y
    plasacunapa ewar, wactsacunata, wiscucunata y cojucunata ajalla pushamï’ nir.
  gaw-gaw: Aria begbeg amu nug eḏua uḵa, nug nuhig danab oḵai amegp̱a ag ap̱ig amu
    maṯiom. Aaḵu lag mameg nug op̱oḏi be, nuhig begbeg amu amegp̱a aum. ‘Na paha gona,
    ab oḵai imunu ib oḵai ohp̱anu, ib nakok ohp̱anu ele daḏek danab amu danab beḏulag
    nauhaṯak ele, amelag gaḏuak, baelag nauhak ele amu, na amu oh omaladp̱e, ag da
    laul oop̱a uḏieg!’ awa aum.
  nca-nca: “Ŋunde yi sunará simó ŋu rohoréŋo mahero uni parámiyó mande yaŋgurí ŋuro
    miraró. Mironí saŋgirí tero ŋande miraró, ‘Ke waka ta yendé keweroko ŋuno uyareya,
    ya kimbino soso toŋeya uni owéye moré kini qu, uni koweye piyo tete qu, uni toŋeye
    kiré mu, uni kheye piyimi mu ŋu soso yore mahi,’ yaró.
  zpz-NTPP: 'Orzeꞌ gazeꞌ nu moz zeꞌ bish cyay yay. Ornu briy na, orzeꞌ mniiy dela
    ndeꞌ lo patro̱o̱ niy. Orzeꞌ patro̱o̱ niy tonaꞌ la guzi lagy yu. Gazeꞌ nu nay rab
    yu moz niy zeꞌ: “Dzach ru gua lat cay, gal nu de nez miꞌ nu riib lat gyedz. Orzeꞌ
    cyid nur de mbecy zi, nu de mbecy nu wagac za, nu mbecy lo caꞌ, gal nu mbecy coj”,
    nay.'
  mkj-mkj: Liduhwo pwurla pwehng ah koaunno mehkan ohroj. Koaunno inenin lioas, ih
    pwehng nah liduhwo, ‘Alwe nehn allap kan apel aljop kan in nehn kahnihmw oauwe,
    koawoa ukdo ihr joamwoahmwoa kan, ihr dangpel kan, ihr majkun kan apel mwoasor
    kan.’
  zac-NT: 'Bëabrí muzë lidchi lamë ni. Guníꞌill lúhiꞌ grë lo quë guniꞌi ra invitadë.
    Bëldë́ lamë ni. Guníꞌill lu muzë: “Gua lueguë nasesë lu nezë hashtë ra nezë biꞌchi
    shtë guëꞌdchi. Guaglliꞌi ra prubi, ra mancu, ra cujë, nu ra ciegu; gau rall.”'
  kyg-kyg: Aliꞌyaꞌamo neꞌaliya vekamo halate aino atagineno eno aliꞌya aepa vekaeꞌmo
    ani gemo ha paiꞌnigeno afitenoꞌaeꞌmo aipamo leꞌnigeno aliꞌyaꞌamo neꞌaliya vekaeꞌmo,
    malage huka uka taonifiꞌmo alopa kateꞌe aise kateꞌeꞌmo neꞌukaeꞌmo kagemi yaꞌapimo
    oꞌmaleꞌnisaya vayanagi apakufamo hosuꞌnisiya vayanagi apaulagamo ali huꞌnisiya
    vayanagi apaiyamo hosuꞌnisiya vayanagi huka apavalelika eka nagae nopiꞌmo apato,
    huno ha paiꞌnigeno
  kmk-kmk: “Utdi, nan-ulin dit baba-unon ot imbagana’n losan dadit lasun da kan apuna.
    “Sadit apu nakasuḻag ot imbagana’t dit baba-unona un, ‘Daḻsoma umoy sidan losana
    kaḻsa kan nampadaddaḻan situn boboḻoy ta idallay nu un losan dat nakapus, dat
    napikon, dat nakuḻap kan dat napilay.’
  cao-NT: Jatsi yonati bacaniquë jahuë ibo qui. Bacahax, “Bëcasyamacani quiha pë”
    i ja qui ja niquë. Jatsi ibo caxaniquë. “Yacatá ca bahi tëquë qui cata. Noitiria
    cabo, yora choni jaya cabo, bëco cabo, tapitimaxëni cabo, tihi cabo nëri bëhuë”
    i jahuë yonati qui ibo ni quiha.
  bbr-bbr: Keseria, kiro sarau ro ätäi potomara, kon ro näwäu kiro roat akas aurin
    ämän erekapu auruwon. Kiro ro näwäu ko kasak pemara, kon sarau ro auruwon, ‘Na
    kurte näu menan porim ororokpai pak apu opok pak potoinam, roat osap wäpik orip
    pak amiak utup orip pak isoraka aru orip roat isan owa imware koi.’
  inb-inb: '—Chi lutrín, kutis­paka, tukui­kuna imasa ainiska­sina mikui karan­ga­pa
    kagta patrunta willag­rirka. Chasa uias­paka, rabia­rispa, nirkasi: “Rii pui­blu
    suiu tukui ñambi­kunama. Tukui ñi ima mana iukas­ka­kunata, mana alli­lla sarun­ga­pa,
    mana chaki kuiu­chin­ga­pa pudis­ka­kunata i mana ñawi kawag­kuna­ta­pas utka
    pusag­rii”.'
  hrv-hrv: '“Sluga se vrati i javi to domaćinu. Tada domaćin, gnjevan, reče sluzi:
    ''Iziđi brzo na trgove gradske i ulice pa dovedi ovamo prosjake, sakate, slijepe
    i hrome.'''
  box-NT: 'Ó o ton-sá mu bĩnía ɓueé bía mu ɓúenɓúen nɔn mí ɲúhṹso yi,
    á wón sĩi cã̀, ó o bía nɔn wo yi: ‹Wã́a bánbá lɛ́n va ɓa nùpua fèmínló
    lara yi, à zo ho lóhó ɓonfúaa yi, à ɓa nì-khenia, ɓa mùamúawà, ɓa muiiwà
    lè ɓa lóní na fo ò fèráa mín bĩ́n à ũ ɓua ɓuennáa.›'
  ote-NT: 'Ha nu mi menga núꞌa̱ ra ꞌbɛgo ja rá hmu, bi xipabi te gá da̱di cada ꞌna
    núꞌʉ xqui mbitabi. Nuꞌbʉ́ nura hmu xi bi bø rá cuɛ ne bi ꞌñembabi rá ꞌbɛgo: “Rí
    ma ja ra tai ne ja ya ꞌñu de ra hnini ua tsincaua gatho núꞌʉ gui tsʉpʉ, gatho
    ya zi hyoya ne núꞌʉ xa nza yá ndoꞌyo ne hingui tsa da ꞌña̱ni, ne ya doua, ne ya
    goda, pa ga ñuꞌmeꞌʉ.”'
  wnu-wnu: 'Gugum mom ende qamb bis ugeari sarau munon wogub isub wonou munon barai
    eng mi eng gagar qamamir eng gugum nob qamarei. Qamara wo borusi mom oau biriberi
    nub wogub sarau munon eng nob qamar: “Ende gab bo qand tap togt ne tap qamaaman
    eng toat ginam aib end isub munon boru mi ue eng ne munon goten boru ibag ne mag
    tuum, ne munon me qib igour eng ibag oromar di.”'
  zam-NT: 'Co''se'' mbere moz, ndyàa moz par liz patrón, mda'' moz cuent xá mod ngòca
    loo moz loo patrón. Co''se'' mbìn patrón di''s co'' ndxab moz cón che''n mèna,
    anze''f ngocloo tín'' patrón moz con mèna. Sya, ndxab patrón loo moz: Goror huàa
    cua''n mèn co''te'' nac ned yòo no co''te'' nac rye ned co'' nsyo le''n yèez par
    ya xil mèn prob, no mèn yíiz, no mèn renc, no mèn sieu, yi''th mèna loo yalhua.'
  zyp-NT: A sae cawh a vong kaw ka, ma bia cawh a buipaw khah a ching. Mataico ing
    a hnuitupaw cawh a thingae ka a sae cawh, ‘Khuapui letei langpui sahlo le ing
    kaa leh ing kaa letei lang sahlo lang rairang tah va sei la, a dawngchiapaw, a
    ciacung lypaw, a mehcopaw le a phesongpaw khah va chuakhui o,’ a tah.
  sey-NT: 'Ja̱ maca i̱ joꞌyaë coꞌini i̱ asaseꞌere siꞌaye quëapi. Quëaquëna, Ëjaëpi
    asani pë̱i i̱ joꞌyaëre capi: ‘Esa sani ja̱je paꞌito coꞌamaña peocohuaꞌini, cuꞌimaꞌcohuaꞌini
    cuiꞌne ñamaꞌcohuaꞌini, siꞌaye ai yoꞌojë paꞌicohuaꞌini ti̱ꞌani dajë̱ꞌë, jai daripë
    cuꞌi maꞌña paꞌicohuaꞌini.’'
  nvm-nvm: Bu ijeg kuardavga e iji e bomana ijefuon ikreno iji fun una va gafia kekome
    vuak ijin efuon bomana iji kuardain. Regavo e bomana ar iji samuamo iji fuka deajin.
    Ijefuon fun uri efuon ikreno iji kua, Migegareigia una kekome va mai unam ijia
    oknum e duok bakin ijigam e ai kirariainva ijigam e ni zuriaigin ga imut ga diak
    foinva iji aferdiame rokne kuain.
  mps-mps: Tama tibaso, te sę ebo bidi aga genuai bidi pageba ma pelama, augwaligo
    wali po pusigi pali. Tama te genuai bidi sębę elama, dwai homu yali, te i wali
    bidi augwalibolo. Aga sę ebo bidibolo te po wali, ‘Polo pao. E moni taun genuai
    pabo tųde me, dwasianu pabo tųde me, tede bidibo nai meni yai we bidi oda sigi
    pelama, asao. Te tigi dwai we bidi me, gedu widai we bidi me, sągą dwai we bidi
    me, tigidali oda sigi pelama, eba asao,’ te po wali.
  seh-seh: 'Nyabasa abwerera mbaenda kalonga pyonsene kuna mbuya wace. Na tenepo,
    mbuya wace aipirwa pikulu kakamwe, mbalonga kuti: “Ndoko na mwansanga m''miseu
    na m''misika ya mu nzinda ukhacemere anyakucherenga, madzimola, anyakulamala na
    anyakuchikama.”'
  pab-NT: '— Hatyaoseta haikoaheta hoka xakaini haxekohase hiye. Hatyaoseta exekohase
    ehare hoka nexa: “Hihalahare hiyanehena ahotyahonai exahe ahotyahoseranai wenakalati
    nali hoka hanoloka maoloxaharenai, maetonaneharenai, maxoseharenai, mawaiye netonaneharenai
    xoaha”, nexa.'
  llg-llg: Boe ma hataholi nana dedenuk fali, de nafada ndia malanggan. Namanene leo
    ndia, boe ma malanggan ndia luli nalan seli. Basa boe ma ana palenda ndia hataholi
    nadedenun ndia, nae, ‘Mete ma leo ndiak, na o kalua lai-lai! O muni basa okofoo
    la ma dala makabiꞌa kala, nai kota ia muu, fo hoka basa hataholi kasia nala, hataholi
    hela ei kala, hataholi mboke kala, ma hataholi luꞌu kala’
  kyf-kyf: '«Zɔlubhonʋnyɔ ''bhitia lʋ ɔ -kanyɔɔ -gbɛ, ''ɩn ɔ yia we ''bɩgʋ -dɩnya
    ɔ -salɩ. ''Ɩn -buduu -kanyɔ yia ''cɛ -papɩe bhli. ''Ɩn ɔ nɛɛ ɔ zɔlubhonʋnyɔ -yla:
    ‹-Ɩn mnɩ ''gbe nʋkplɛ slʋɩ, -mɔ we -gblɔgblʋnya -yɔ we -gwelenya -gʋ, -ɩn -yɔ
    bobabhanya, ''kukunya, ''lɔlɔnya -yɔ ''tɩgɩtɩgɩnya yi.›'
  tpi-tpi: “Orait wokboi i bringim ol dispela tok i go bek long bikman bilong en.
    Taim bikman i harim ol dispela tok, em i belhat na i tokim wokboi bilong en olsem,
    ‘Yu go kwiktaim long olgeta bikpela rot na olgeta liklik rot bilong dispela taun,
    na yu kisim ol rabisman, na ol man bodi bilong ol i bagarap, na ol aipas na ol
    lek nogut, na yu bringim ol i kam insait long haus bilong mi.’
  mih-NT: 'Ta cua nuhu muzu cuan, ta i nacatyi ra tandɨhɨ cuhva ya sihin patrón ra.
    Ta i cuxaan xaan patrón ra, ta i catyi ra sihin muzu ra: “Cuahan yatyi cuii ñi
    tandɨhɨ ityi cahnu ta ityi ndyihi ta cuhun sii ra ndahvi ta ra coxo ta ra xii
    ta ra cuaa, ta quisi ndyacon sii ra ihya.” Catyi ra.'
  qvh-NT: 'Sauraga say cachashgan ashmay cutiycur patronninta wilargan runacuna imano
    nishgantapis. Sayno wilaptin patronnin fiyupa rabiacorgan. Nircurna ashmayninta
    nergan: ‘Cällicunapa aywaycur jucla pushamuy muchogcunata, gapracunata y wegrucunatapis.’'
  kms-kms: “Di yembe ye wuti te mune nandi, ni mingg wand te nikin yumbui simbe nindig.
    Nikin yumbui te nutungu, umbo ker nawo di nikin yembe ye wuti te simbe nindig
    nari, ‘Nu brequne tiqe wen kin ngim yumbui di woju buagi tende ghar ir, wute yumbo
    segi kin, wute ghimbi brequ rise kin, wute rar brequ rise kin, di wute nyinge
    brequ rise kin te qond, di tari nge nde baj pe ghandi.’
  agn-agn: “Nagbalik tang torobolon ig bineg na ong agalen na. Nasilag tang agalen
    na ig ganing, ‘Dalien mo, paninga ong mababael asta ong gege-ley ang mga karsada.
    E-lan mo tarin tang mga pobri, mga pingkaw, mga boray ig mga pilay.’
  nhi-NT: 'Ihcuac in tlaqueual oualmocuip ocmatiltih nochi nin niteco. Ihcuacon ocualan
    in teteco, uan oquiluih nitlaqueual: “Xoyau ihsiuca itich in plazas uan itich
    in ohmeh tlatzalan itich in altipetl uan ixquimonualica tlen amitlah icpiah, tlen
    macocoxqueh, tlen amo tlachiah, uan tlen xococoxqueh.”'
  ttc-NT: 'Ya ma meltz''jik te mosj, oxik tq''uma'' kyaqil ntzani te tpatron. Ntons
    yatzun te twitzale'' ojaw q''ojlik nim, b''ix oxik tq''uma'' te tmos ikxjani:
    “Pax naj ja''chq tuj plas b''ix kye nim b''ey tuj amaq'', b''ix inktzaj awin tzani
    kye a''e'' meb''a'' b''ix kye a''e'' aj xhkut-e'', b''ix kye aj moy-e'' b''ix
    kye aj kox-e''.”'
  dan-1931: 'Og Tjeneren kom og meldte sin Herre dette; da blev Husbonden vred og
    sagde til sin Tjener: Gå hurtig ud på Byens Stræder og Gader, og før de fattige
    og vanføre og lamme og blinde herind!'
  kwj-kwj: “Ete wowani o tau ra himache ai ini ele mwanji hinga wu bwaro tini ri apukolaka
    ni ya ri sawe. Wowani yapai chele aka sembe enge ri ani ri tau ra himache ori
    ni ya ri ai sawe, ‘Metengei ete ma ini o ko laka ki indau numbo laka le, e, numbo
    cheche ki dau bwarichape hima le, hima tape wuhi walambe iro hima le, miyasa hima
    le, e, seke kapwa hima le, wunu mi ra ra ai aka we tiki ma wunu rasira.’
  vie-OVCB: 'Đầy tớ trở về phúc trình mọi việc. Chủ tức giận nói: ‘Hãy đi mau ra các
    đường lớn, ngõ hẻm trong thành phố, và mời về những người nghèo đói, tàn tật,
    khiếm thị, và khuyết tật.’'
  kze-kze: mimbáyáí-kwáásígó kwená anóndakonopa'a téna mirá sewé tasimámísana arunkó
    sáwí'a isaná séna avekáámbá naaó'-nao'a kwénaae tíyayaamba sáwí'a uráinda-kwaasiye
    túramba kavíkáinda-kwaasiye óísamba íma makén-kwaasiye tivakáá-umai tí'mae tiyó
    séna ai'máráísana
  lbk-lbk: “Sa et tinmoli nan faa ya infakhana chana isnan apona. Peteg nan songet
    nan apona ya nenkanana ken siya, ‘En ka! Kamowem ay omey id kammalin ya isnan
    am-in ay chalan isnan ili ta iyalim nan poposi, nan nenkakotmochan, nan ad-i makaila,
    ya nan nenkapilay.’
  mto-NT: 'Ku tseꞌe je̱ toompa vyimpijtni je̱tseꞌe du̱vaajnji je̱ vyintsá̱n vintso̱
    veꞌe toꞌk jadoꞌk yꞌatsa̱v, vanꞌit tseꞌe je̱ vyintsá̱n jyo̱tmaꞌty je̱tseꞌe du̱nu̱u̱jmi
    je̱ tyoompa: “Jatyji na̱jkxu̱ je̱ts na̱jkxu̱ mvídu̱tu̱ je̱m kajpu̱n jo̱o̱tm je̱ja
    mú̱jit tooꞌ je̱ts muutskit tooꞌ aajy, je̱tseꞌe xyakmé̱tsu̱t je̱ jayu pa̱n pa̱n
    jatyeꞌe ayo̱o̱vdup, pa̱n pa̱n jatyeꞌe je̱ kya̱ꞌa̱j je̱ tyek ka ó̱yap, pa̱n pa̱n
    jatyeꞌe u̱xke̱tta, je̱ts pa̱n pa̱n jatyeꞌe viintsta.”'
  bzh-bzh: Lob hur sën lo yah meya demi meris menër vu ala. Lob begganġ ala ahë sengën
    rot, lob nër vu yi hur bë, ‘Ġena pevis meġenoh vu aggata böp pin los mahen pin
    vu nyëġ sënë, begweḳo alam bengöj masën, galam vahaj paya, galam malaj ḳenod,
    galam vahaj ḳasöm lo megweḳo sir doḳ nam sa begganġ.’
  guj-2017: પછી તે નોકરે આવીને પોતાના માલિકને બધી વાત કરી; ત્યારે ઘરના માલિકે ગુસ્સે
    થઈને પોતાના નોકરને કહ્યું કે, ‘શહેરના રસ્તાઓમાં તથા ગલીઓમાં જઈને ગરીબોને, અપંગોને,
    પાંગળાઓને અને અંધજનોને બોલાવી લાવ.’”
  jvn-NT: '“Wong sing undang-undang mau terus balik lan ngomongi sing nduwé omah bab
    kuwi mau kabèh. Krungu tembungé sing undang-undang mau sing nduwé omah terus nesu
    banget, terus ngomong: ‘Saiki kana ndang pada lungaa nang dalan-dalan gedé lan
    tyilik nang kuta. Kana wong sing ora nduwé, sing ora bisa mlaku, sing lamur lan
    sing lumpuh pada digawa mbréné kabèh.’'
  byr-byr: Yuyara avaaina ‘Aala!’ wɨdɨna kyeꞌ wɨdaayade dazai ayɨna wɨna yaka sasare
    sabwineꞌna gamɨre aꞌmwe naangerɨ wɨdɨna. Wɨdɨna kyaꞌ angevɨ gyakwalaangei sɨnna
    tɨka wɨdaꞌdaaꞌnyɨ gamɨre wɨdaayaderɨ wɨdɨna ‘Yarala! Tutaanya naangebanyana yarai
    wawaꞌgɨzɨ anga naangebanna yɨnɨguka tutaanya maalɨka yuyabanyanajɨ dɨwodeigɨnyɨ.
    Sara wawaꞌgɨzɨ aꞌmwe gɨlyɨvɨꞌmaayaraavɨjɨ aꞌmwe kɨlaaka kayaaka yɨmaꞌnɨnɨkeraavɨjɨ
    aꞌmwe tɨnna tɨbɨnyaraavɨjɨ aꞌmwe sɨvɨla kayaaꞌnanyaraavɨjɨ sasare sara mariꞌbwaramaryaꞌgɨzɨ
    nɨmɨre angevɨna dɨmakadeigɨnyɨ.’
  ian-ian: Ana alɨpsɨga yaiganɨn waa wanja vak njɨvwa kwuta nyan ndɨna njambwi nyan
    kat yiga mbutndɨ. Mbutndɨ maa nmjambwi nyan ndɨna maawupmba ndi kat njɨka lɨndɨ.
    Njɨka lɨga ndɨna njɨvwa kwuta nyan kat wandɨ. kwiyatapman yiga kava kava man veilapman
    nɨmba, yelogwen kat ta nɨmba, sanya lapman nɨmba, mɨni vɨlapman nɨmba ndi kat
    aywaa wamɨn, yaandi waa wandɨ njambwi nyan.
  hun-hun: 'Amikor a szolga hazament, megmondta ezeket az ő urának. Akkor megharagudott
    a gazda, és ezt mondta szolgájának: Eredj hamar a város utjaira, és utcáira és
    hozd be ide a szegényeket, csonkabonkákat, sántákat és vakokat.'
  mcf-NT: '“Aden chuisho tantiash nidshun aidon chiacpaden aton yuan icbo chuioaposh.
    Adsho tantiash nëishun icbon: ‘Ëmbi isedacmaido yacno nidshun, Pec cho, cata.
    Aton na nibëdquidbëdta daicsaid, bëshuaid chedo chuitan,’ cac aton yua nidposh.'
  kjs-kjs: 'Go raburi mo kogono naaki nipu wala puma nipu ali mudu lakelalo pisa.
    Go rabu mo Mudu Alimi rono pagoma nipuna kogono naaki go-rupa lakalisa: Mogo adare-nane
    puma pora pagina page wagepu puma enaalinu mealepa lisa. Go pumare neme naarali
    onaalinu-para ne koe enaalinu-para le rabuli enaalinu-para nimu raayo nina ada
    ru-nane lamua epape lisa.'
  mni-mni: "Adudagi minai aduna handuna pumnamaksing asi mapu aduda tamlare. Maduda\
    \ mapu aduna saoraduna mahakki minai aduda hairak-i, \x93‘Houjikmak sahargi lambi\
    \ lambida aduga leirak leirakta thuna chattuna laira-anangsing, soinaibasing,\
    \ mit-tangbasing amadi khongtekpasingbu mapham asida purak-u.’\x92"
  yad-NT: 'Satu̱chunuvi̱jada ji̱ta muchechiy variy siva jipyatru̱ra riñiquejada. Satuva̱chodanumatiy
    rorijya̱mi̱ra, su̱teda ji̱ta jamiryamu siva jimyuchechiy variy: Vani̱ra jaryuve
    ye̱jiya vicha̱da cabyiva, ja̱mu nú̱va, racu̱siñu̱deva jarye, jiipyu̱chitya̱ta
    vani̱ra rumusiryi jantyuyadavay, pa̱ñimyi jarye, canuya̱sivyeda jarye ruusa̱ju̱.'
  mxb-NT: '’Dá ni̱ na̱ndió ko̱o ta̱ kéchóon ñoó ni̱ ndi̱sáa̱ ra̱, dá ni̱ na̱ki̱ꞌo
    ra kuendá noo̱ satoꞌo ra̱. Kúú ni̱ ka̱ryíí nda̱ꞌo satoꞌo víko̱ ñoó. Dá ni̱ kaa
    ra̱ xíꞌín rá: “Kuaꞌán kíi̱ ndidaá keí náꞌano xíꞌín keí kuálí ñóꞌo ñoo yóꞌo, ta
    kandaka kíi̱o̱n na̱ kúndaꞌí ndéi ñoó kisón, xíꞌín na̱ ko̱ó ndáꞌa̱ o saꞌa̱, xíꞌín
    na̱ ko̱ ku̱ú kaka, xíꞌín na̱ ko̱ túu noo̱.”'
  pon-2006A: Laduwo eri pwurala oh kairehki eh mwohnsapwo mehkan koaros. Mwohnsapwo
    eri engiengda kowahlap, e ahpw mahsanihong eh laduwo, ‘Kohwei nan ahllap akan
    oh nan alosop akan en kahnimw wet, ke ahpw kahrehdo me paisuwed kan, me mwoator
    kan, me nehtuk kan, oh me maskun kan me ke pahn tuhwong.’
  maq-NT: 'Hya xi camá ne, hndixahan jan ne, quiji cachja cojo nai rë cjua xi cachja
    xuta xi cuacun jan. Hane xi camacjan rë nai rë ndihya jan ne, cuitjin cachja cha
    cojo hndixahan rë cha: “Tetji ne, tihin sanii ngajan ndiyatë cojo ndiyahndë tsëhë
    ngajñi nandya ne, chjindaye rë xuta yuma cojo xuta yoho cojo xuta rcá cojo xuta
    rengun ne, ndovecueje me.” Cuatjin cachja cha.'
  hto-hto: 'Iemona afe ocuífɨregamɨe meine jofomo jaillano ie orédɨmɨemo bie izói
    íaɨoɨ daɨízɨa lluájide. Aferi rafue naama ɨere rɨ́icaide. Afe jira ie ocuífɨregamɨena
    daɨde: “Jofue cɨ́gɨmo ite áillue macáraodo naa duera iodo mai raɨre jai. Aféuaɨmona
    dúeredɨno naa aɨdáimacɨ dɨga bené atɨri. Daje llezica júbene ɨ́daɨnidɨno naa uínidɨnori
    benomo atɨri,” daɨde.'
  por-BRBSL: '“Aquele criado veio e disse estas coisas a seu senhor”. Então o dono
    da casa, zangado, disse a seu servo: ''Saia rapidamente para as ruas e faixas
    da cidade e traga os pobres, estropiados, cegos e coxos''.'
  ces-NKB: 'Když se pak ten služebník vrátil, oznámil ty věci svému pánu. Tehdy se
    hospodář rozhněval a řekl svému služebníku: ‘Vyjdi rychle do ulic a uliček města
    a přiveď sem chudé, chromé, zmrzačené a slepé.’'
  cui-cui: 'Poxonae caibe nawiya pon penajume caitorobinchi bapon daxita baxua tsipaeba
    pia pecanamataxeinaeinchitha. Nexata pon pecanamataxeinaein caseba pomonaetha
    pomonae bequein pewabixae, xua jopa pepatsixae. Bapon barai pia petanacuichinchi,
    jeye: ‘Nainya ponde tomara namtontha, yawa tsiqui namtoxitha tomara cuariya. Berene
    peacopeibiwi caponde, penabenaewi caponde, pejayujayujeimonae caponde, pomonae
    peitata nacʉtsi jiwi berene caponde’, jei pon pecanamataxeinaein.'
  boj-2014: “Onaqa kaŋgal tamo a olo puluosiq aisiq anjam kalil naŋgi na minjeb qaji
    di aqa tamo koba minjnaqa a minjiŋ oqetonaqa olo qariŋyosiqa minjej, ‘Ni urur
    gilsimqa gam kokbaq di gam kiñilalaq di tamo iŋgi iŋgi saiqoji naŋgi ti tamo jejamu
    lainjro qaji naŋgi ti tamo ŋam qandimnjro qaji naŋgi ti tamo siŋga ugeinjro qaji
    naŋgi ti itnjrsimqa joqsim ijo talq boiy.’
  eng-OEBUS: On his return the servant told his master all these answers. Then in
    anger the owner of the house said to his servant ‘Go out at once into the streets
    and alleys of the town, and bring in here the poor, and the crippled, and the
    blind, and the lame.’
  eri-eri: “Ariya, haruwe magana nebere beele waha elegedu, ege gidu nomo fai anyakaro
    bagu goyai. Ono wainga saini fai anyakaro no beele waha isidu bona, no houmu danga
    bagu mayainga, no nomo haruwe magana benou letuwai, ‘Ne fasadu taon beha nomo
    jala anyaroro la bagu, jala mene-mene oruwanga la goidu bonahe, nere fai dadanege
    uwau waha, nere fai genege gala inyaba waha, nere fai agenege fosokowou waha,
    nere fai afenege lalekawou waha oruwa hani gahenga, yame mata huwanya la mayagu
    tuwai.’
  aly-aly: Artwa warrkenh alpem, artwa ikwerew-artey iley-alpeyew, rernemarl arlkarerrew.
    Artwa ilkwa ra nyerr-anem irrew, rap ahelerremel angkew, ‘Anamerl alha tawen-warl!
    Alha irrepern ileng-rnemew, iwerrel aneyelew-rnem nthweyew. Apwert-wenyew-rnem-then
    nthwa. Lerrpew-rnem-then aparrngew-rnem-then nthwa. Renh-rnem akngey-alpa apmer
    atyenh-warl, amern arlkweyew!’
  wiu-wiu: Peyame nitoa wakoli pupu ago tobou agoke wakapea nokome eina wakete akenemo
    i i wa to̱awea onaneya. Nitikale yapu pinago kotimi wene mati luaneya mekome pupu
    ago-pala okome tone pitiko ta piko peyake batete luduka ka luduka wete pa. Nipa
    ponopeneya mea yono poaneya mea lene lianeya mea kawa okeaneya mea tiki-kiti enemopoano
    pa wa wetekaneya.
  swe-swe: 'Tjänaren kom tillbaka och berättade för sin herre vad de svarat. Då greps
    husbonden av vrede och sade till sin tjänare: ’Skynda dig ut på gator och gränder
    i staden [det är bråttom eftersom allt är klart för festen] och för hit fattiga,
    lemlästade (krymplingar), blinda och lama.’'
  cth-cth: A san ni bawipa koe bout a tho teh hote akongnaw a dei pouh. Hatnavah imkung
    a lungkhuek teh, kho thung lam teng lam rahak kaawmnaw, mathoenaw, kuepcinghoehnaw,
    khokkhemnaw hoi mitdawnnaw pueng kaw telah a san koe a dei pouh.
  mti-mti: Nau meuma aivi abnawa taig onne, sira umum mame kokawa meuma gumbe wane.
    Meve gwe abnawa danawa piriwane, sira nauwawa wariviwa dine, ‘Tatevit gwetoimu
    kokawa dana ebu taiba ge ebu kusikusiwa dauwag aga, sira tawara onan igiyawa ge
    ui kwapiwa kukaimusiawa, yangabored sira amowa kukaimusiawa tam onaga.’
  pad-NT: 'Hari. Ija''ari vaipohiki vakadiania aadahaoniha ada honai abono ihinika-ra
    avaaminavini. Ni-avikhana-ra vanofiki. Vaipohikia vanaabarihi ida ka''da''di athi.
    Ka''da''di kania joi''aha ada kidihonai abono, binamonihi ida vani''aki. Hari.
    Ihamahi''aha ada ka''da''di. Kidihonai-ra ni''aha: “Ajihi''a jorakia. Okha''a
    bana hagihi, sidaji hikia. Va''ora anikha''a adani vakanahinariki, vatonorohaki,
    vajo''o aba''oronisiagaki, vakamaodorohaki vihiki mahija kodihinika-ra vanakanorivini.
    Vaibavia va''ora nako''diha''a.” Niha ada ka''da''di. Hari. Ajihi''ianaha ada
    honai abono, va''ora nako''diha''ianavini adani ija''ari vahoariha.'
  twi-twi: “Ɔsomfo no san bɛbɔɔ ne wura no amanneɛ no, ɔde abufuw somaa no bio se,
    ‘Ka wo ho kɔ mmɔnten so ne mmantam na kɔfrɛfrɛ ahiafo, mmubuafo, anifuraefo ne
    mpakye sɛ wɔmmra.’
  hlt-hlt: Te dongah sal te a pawkvaengah tah a boeipa taengla a puen pah. Te vaengah
    imkung tah kosi a hong tih a sal te, 'Khopuei kah toltung neh imhlai laklo ah
