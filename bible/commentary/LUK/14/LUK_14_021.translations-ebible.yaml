  deu-1912: 'Und der Knecht kam und sagte das seinem Herrn wieder. Da ward der Hausherr
    zornig und sprach zu seinem Knechte: Gehe aus schnell auf die Straßen und Gassen
    der Stadt und führe die Armen und Krüppel und Lahmen und Blinden herein.'
  san-PUN: ਪਸ਼੍ਚਾਤ੍ ਸ ਦਾਸੋ ਗਤ੍ਵਾ ਨਿਜਪ੍ਰਭੋਃ ਸਾਕ੍ਸ਼਼ਾਤ੍ ਸਰ੍ੱਵਵ੍ਰੁʼੱਤਾਨ੍ਤੰ ਨਿਵੇਦਯਾਮਾਸ,
    ਤਤੋਸੌ ਗ੍ਰੁʼਹਪਤਿਃ ਕੁਪਿਤ੍ਵਾ ਸ੍ਵਦਾਸੰ ਵ੍ਯਾਜਹਾਰ, ਤ੍ਵੰ ਸਤ੍ਵਰੰ ਨਗਰਸ੍ਯ ਸੰਨਿਵੇਸ਼ਾਨ੍ ਮਾਰ੍ਗਾਂਸ਼੍ਚ
    ਗਤ੍ਵਾ ਦਰਿਦ੍ਰਸ਼ੁਸ਼਼੍ਕਕਰਖਞ੍ਜਾਨ੍ਧਾਨ੍ ਅਤ੍ਰਾਨਯ|
  nob-LB: Da tjenerne etter en stund kom tilbake og fortalte det de hadde sagt, ble
    herren hans sint og ga befaling om at han straks skulle gå ut på alle gatene og
    smugene i hele byen og hente dem som var fattige og handikappet, blinde og lamme.
  ntj-ntj: “Nyangka waarka palyalpayilu kulira mapitjangu palunyaku puurrta tjakultjunu
    kutjupa-kutjupa-ya watjaranyangka. Nyangka kuliralpi mirrparnarringu. Palunyalu
