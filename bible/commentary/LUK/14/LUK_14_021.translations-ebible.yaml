    pugu taoni alogai keaga akaikiꞌaꞌiai ke eꞌeleꞌiai isafa mokoko, ulalu auꞌi, faagaꞌi
    emelo auꞌi, maakimiꞌi auꞌi, ke ifeꞌi emelo auꞌi fou momaiseiniꞌi,’ eoma.
  aey-aey: Odocob cabi dana eu ceseli nuimei uqana meca je cunug sadon. Odocob uqana
    meca je eu odi dah mimei gemag ben bahic ben. Odocob uqa cabi dana madon, ‘Mahuc
    bahic nuimeg jic anagnanaca, jic nagnanaca, taun bennaca age dana sawenca, jaimaga
    cogogecca, laleg mecca, amaga galuc mecca ehadi cedi ahoga,’ don.
  urd-GVH: नौकर ने वापस आकर मालिक को सब कुछ बताया। वह ग़ुस्से होकर नौकर से कहने लगा,
    ‘जा, सीधे शहर की सड़कों और गलियों में जाकर वहाँ के ग़रीबों, लँगड़ों, अंधों और
    मफ़लूजों को ले आ।’ नौकर ने ऐसा ही किया।
  ycn-ycn: '“Uncá nu''ujnalaje”, que huánija nemíchaca rijló piyuque. Raú rijhua''até
    sápajeri pi''icharo ricoja rihuacára''ajeri ñacaré ejo. Ri''imichá riyucuna rijló,
    meque nemíchaca rijló yucuna. Raú paminá yúchi''icharo nachá. E rimicha rijhua''até
    sápajerijlo: “Chuhua quiñaja pi''ijnacá apojó pajimila e''iyohuá. Chi''itaje iñe''epú
    chuhuá, ujú caje ñani iñe''epú chuhuá hua''até pi''ijnajé. Pihuá''icha majó camu''ují
    la''acaño, apicháca''alo moto''ocaño, uncá meño''ojó ja''apálaño palá, mejluruna,
    quele pihuá''aje majó”, que rimíchaca rijló.'
  djr-djr: “Bala ŋayiny ŋunhi djämamirrnydja yolŋu roŋiyinan, bala lakaraŋalnydja
    ŋurikin buŋgawa'mirriŋuwnydja yolŋuw bitjarrnha, ‘Ḻay-ḻayyunna walal ga ŋunha
    wiripuŋuynha wiripuŋuynha ŋula nhaliynha malaŋuy. Yakan walal dhu ŋunha marrtji
    räliny dhiyakuny ŋathawnydja ḻukanharaw ŋunhi nhe djäma ŋäthilmirriyaŋal walalaŋ.’
    Bala ŋayiny ŋunhiyiny wäŋa-waṯaŋuny mirithinan ŋoy-dhärran, bala ŋayi waŋanan
    bitjarra, ‘Gatjuynha, dhipuŋurnydja nhe dhu marrtjin bondin yänan, ga garr'yurr
    ŋunhi bundhurrnhan malaŋuny yolŋuny walalany, ga ŋurruwuykmirrinhan, ga bambaymirrinhan
    yolŋu'-yulŋuny. Marrtjiny gi dhukarrkurrnydja bawalamirriwurr yan wäŋakurrnydja;
    ḻuŋ'maraŋuny marrtji ŋunhiwurrunhan bili yan yolŋunhany walalany ŋunhi walal ga
    nhina goŋ-gäna mala; walalnha dhu marrtjiny räliny dhiyakuny ŋathawnydja ḻukanharaw.’”
  kvg-kvg: Yaq ndego sasae ezoqam gèndoveséz, ekeza kawa ezoqam, manqat vømømbō-ein.
