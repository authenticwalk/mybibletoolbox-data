  ena-ena: Lɨhavɨci sibɨla hɨsɨŋ hulaŋ agaŋ ciaŋ cɨhu vavevi uami. Vavevɨla manɨgali
    agadɨ abɨci igahɨlavɨla igɨvɨ daŋ hɨnivi uami. Igɨvɨ daŋ hɨnihɨni nudɨ sibɨla
