  vid-vid: “Ayo chitumagwa kahiluka, nakamlonjela mkulu wa heye ayo mbuli. Na heye
    loyahuliche ago, kazudila, nakamlonjela yula chitumagwa, ‘Lute himahima nzila
    ng'hulu na nzila ndodo za miji, ukawalonjele wanhu wali wazunwa, na waziliche
    lukuli, na wohambe walole, na wali chete woye.’
  pio-NT: 'Néese yái yàasu wenàiwicaca yèepùacawa íiwacali yàataléwa. Yá icàlidaca
    irí naináwaná. Néese calúaca yái íiwacalica. Yá íimaca yàasu wenàiwica iríwa:
    ‘Pìacàatétawa yàcalé néré. Picutáca wenàiwica carretera manuínaméeyéi irìcubàa,
    àyapu púubanaméeyéi irìcubàa nacái. Pimáida catúulécanéeyéi yàanàacaténá nucapèe
    néré, nía nacái éeruíyéi yàabàli, nía nacái yàana ituwièyéicawa íicha, nía nacái
    macàwéeyéica’, íimaca yái íiwacalica.'
  tsn-tsn: “Motlhanka a boa a ya go bolelela mong wa gagwe se ba se buileng. Mong
    wa gagwe a gakatsega thata mme a mo raya a re, itlhaganelele mo mebileng le mo
    dikgorong tsa motse o laletse bakopi, digole, batlhotsi le difofu.
  amr-NT: Huanabaʼ huairitaj onʼkumejdepo kenda aratbuta onʼmanaʼdenig huairitaj oʼnonaʼtoʼuyate.
    Kenokaʼ huairi oʼdiayonpo, “Huakkaʼ jak kurute yanhuatiʼ. Ayaʼ jak kurute yanhuaʼetiʼ.
    I̱yo̱ paiʼda hua̱e̱ʼeritaj yanʼbatotiaktiʼ. Dakhueʼ hua̱so̱ʼ hua̱e̱ʼeritaj yanʼbatotiaktiʼ.
    Huakkettaj yanʼbatotiaktiʼ. Kenpaʼti huakpobigtaj yanʼbatotiaktiʼ.” Huairia huanabaʼtaj
    oʼmanaʼuyate.
  pwg-pwg: Bigabiga ivovira ina bada kurina da weni sisiyisi ivi mamatarei. Ma ina
    bada nuwanuwana ipughu da ivonapotei bo, ‘Kenae, yaghiyaghinai kekiibau ku kwanatu
    da ketiyai wawaya moyamoyakisi, digadigasi, gibegibesisi ma matapotapotasi kuna rutinapiyesi.’
  cjv-cjv: Ena nuwi kokonan gan inako dere kiapam yai ari dinga kam di tongoro ena
    yaromi nomanem niki de firo nuwi kokonan gan ‘Ne bu dire fu iki iki birom ori
    tei fure kon ori bo gawo fure ena ari kongo munmane ako nekeinga yokamai te ari
    ganom niki deinga yokamai te ari kaunom niki deinga yokamai te ari okonom murom
    gi dinga yokamai endire na ikinamdi ikai tei uwo,’ di tongoro
  tiw-tiw: Kiyi awarra tini yipakupawurli kapi ngini-ngatawa alawura kiyi yuwutiyarra
    ngarra awarra ngirramini ngini awuta tiwi pirripangiraga. Kiyi awarra alawura
    angatawa yiminga jurrumumi jiyimi (became angry) kiyi yimi kapi awarra tini, ‘Murruka
    tuwariyi kapi tayikuwa-nga (all) jarrumoka kapi awarra naki town kiyi kularlaga
    tami awuta tiwi kapi wuta karri-kamini wuni kunawuni. Tamarruripa kangilawa japuja
    awuta tiwi pili-ngini wuta pimatapa yinkiti awungarra. Kiyi awanuwanga tamarruripa
    awuta tiwi kapi purunjuwi amintiya awuta kapi yinkilatuwi amintiya awuta kapi
    karluwu pimata-ngulimayi (can't walk),’ yimi awarra alawura kapi awarra tini ngini
    waki yimi ngini (for) ngarra.
  tha-KJV: ผู้รับใช้​นั้นจึงกลับมาเล่าเนื้อความให้​เจ้​านายฟัง นายเจ้าของบ้านก็​โกรธ
    จึงสั่งผู้​รับใช้​ว่า ‘จงออกไปโดยเร็วตามถนนใหญ่และตรอกน้อยในเมือง พาคนจน คนพิการ
    คนง่อย และคนตาบอดเข้ามาที่​นี่​’
  por-BR-2018: 'E aquele servo, ao voltar, anunciou estas coisas a seu senhor. Então
    o chefe da casa, irritado, disse a seu servo: Sai depressa pelas ruas e praças
    da cidade, e traze aqui aos pobres, e aleijados, e mancos e cegos.'
  mhl-mhl: “Oŋu mibi kiŋaŋqoqoji kirieru ŋi siŋaŋine biŋe oi ojiya. Ojiko maneru maŋine
    jo jako kiŋaŋqoqoine iŋi mitiga teya, ‘Go fofoakoŋ tumoqoqo kae jiŋoo eru kadio
    raru ŋiŋigo wakiqoqoine, hapeta, kufu meyaŋuŋ kekeriine, jiŋokombi eru puriŋ ŋiŋigo
    oi oga yabende jebe pi maŋineo yoo wareniŋ.’
  klv-klv: Ŋa naslev etǝlmam, ikel ur nǝsa lotokele mai amasta san. Beti amahean naim
    nǝlon ipaŋpaŋ habat ale ikel mai atenan ke, ‘Giŋad tutut vi lan nab̃iltip̃isal
    mai nap̃isal gail len nab̃iltivile, ale sǝhar namǝsal gail gǝmai, mai alat nahudhubelit
    sanor, ametb̃esw gail mai alat narielit togau.’
  bco-bco: “A꞉la꞉fo꞉ko꞉lo꞉ nanogdo꞉ dian kalu e a꞉ma꞉la꞉ ya꞉sa꞉ga꞉yo꞉, to ililo꞉ sio꞉
    a꞉no꞉ tambo ene misa꞉ kalumo꞉ wido꞉. Misa꞉ kalu eyo꞉ to a꞉no꞉ da꞉da꞉ga꞉yo꞉, gadio꞉
    alan dowaki, ene nanogdo꞉ dian kalumo꞉wo꞉ a꞉la꞉sio꞉, ‘Ge amisa꞉na bo꞉bo꞉ge ha꞉na꞉ga꞉,
    bayamio꞉lo꞉, tog ha꞉lu ayamilo꞉ ha꞉na꞉sen o꞉lia꞉ ana ha꞉nakiyo꞉, wa꞉feyo꞉ kaluwo꞉,
    giligi sen kaluwo꞉, siyo꞉ ko꞉n kaluwo꞉, a꞉la꞉ta꞉ga꞉ gido꞉fo꞉ ko꞉go꞉neli kaluwo꞉,
    iyo꞉ tambo ma꞉no꞉wo꞉ maiya꞉ki tililia꞉ ya꞉bi.’
  kdl-NT: “Kagbashi ki ka gonoi ka tonukoi uzakuwa vi. Katsuma̱ ka namgbai uzakuwa
    vi, aku u tonukoi kagbashi ki, ‘Wuta̱ gogo a ire na̱ mɓakuru ma ilyuci mi vu tuko
    aza a unambi, n aza a mɓa̱la̱ ma ukeliki, n arumba̱, n awunu.’
  apu-NT: '—Ininiã initiri kanapiriã iauĩtemoni. Ikinipoko ikemaĩtxitakini sãkire
    isãpireta iuamoni. Ininiã iuasaaki iua auĩtetxi naiataua. Ininiã ipaniãtari initiri:
    “Sitatxi auakari kimaporitiã pisa. Katima pitxako. Piminana kãkiti minakati mauakini,
    matĩpokotakani, mokirini pakini pimina,” itxari.'
  roo-roo: “Oire uva oisi-a eisi osa iava kovopa irara voreaepa reito tavisa va iava
    vao-ia. Oa iava rera ro ira vo kepaaro-a rirovira rutu kasipuparoepa. Uva oiso
    kovopa irara tavireva, Ikauvira avata oiso ragavira riropa raivaro iare, ora varao
    garepa raivaro varao vorarore riropa urui sovara-ia. Voeaore avata apota irara
    rutu, ora voeao vuri vara irara, ora voosi irara, ora voeao vuri kokoto irara.
    Oire ra voea rutu koata piesa uriota vo ragai vo kepaaro-ia.
  miz-NT: 'Dā náxee ña táxnūu ñá ne, kantaa ntɨꞌɨ ña nī tóꞌo ñā nee iña é kākaꞌan
