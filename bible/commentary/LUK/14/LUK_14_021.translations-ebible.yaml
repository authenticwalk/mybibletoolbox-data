    acheñeneshaʼ. Allot̃chaʼña pehuapaterr huocchañneshac̈hno ñam̃a achocrañac̈hno
    ñam̃a aporoʼyet̃ec̈hno ñam̃a checaʼrepac̈hno.”'
  mgh-2016: “Karumiya nkaahokolhia ni waahimeria anrumme. Anene ntheko nkayaarushiya
    chinene nkaamwirelha karumiya uyo, ‘Waakuvieke urweeke mmaphironi ni mmawani,
    mweehaneke amashikini ni attu oremara ni attu ohoona ni attu oheeta.’
  kvn-NT: '“Tenal mos e-tummadzhe kannan akpirnonigu, pél aga e-tummadga chognonijun,
    tulemal ega chogzhad. Tegin tule-tummad e-mos-ega-chognonikid itosgu tulemal yapa
