  gnn-gnn: “Bala ŋayi ŋunhi djämamirrinydja yolŋu marrtjina ga ḻakaraŋala ŋuripa buŋgawa'mirriŋuwana
    bitjarra, ‘Ḻayḻayyunna ŋunha walala yukurra wiripuŋurana nhäŋura malaŋuŋura bay.
    Yakana walala yurru marrtji lilinydja dhiyakuyinydja ŋathawunydja ŋunhi nhe ŋäthilimirriyaŋala
    walalaŋgu.’ Bala ŋayi ŋunhiyi wäŋa-waṯaŋunydja mirithirrinana maḏakarritjthina,
    bala ŋayi waŋana bitjarrana, ‘Gatjuy, dhipuŋurunydja nhe yurru marrtji waḏutjana
    yana, ga garr'yurra ŋunhi bunhdhurrnhana, ga ŋurruwuyknhana, ga bambaynhana yolŋu'-yulŋunha.
    Marrtjiyanydja bala dhukarrkurrunydja dhiyakuy wäŋawuy ŋunhi, ḻuŋ'maraŋana marrtjiya
    ŋunhi goŋmiriwŋuranydja yolŋunha walalanha, Walalana yurru marrtjinydja lili ga
    ḻukanydja dhiyala ŋarrakala ŋathanydja.’
  yal-yal: Walikɛɛn yi xɛtɛ, a sa na birin fala a kuntigin xa. Awa, banxi kanna yi
