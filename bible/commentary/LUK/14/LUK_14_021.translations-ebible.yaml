  gaq-gaq: ବାରି ଆତେନ୍‌ ଚାକର୍ ପାଙ୍ଗ୍‌ଚେ ମେଁନେ ମାଲିକ୍‌କେ ସାପା ସାମୁଆଁ ବାଲିର୍‌କେ ଆତ୍‌ବାନ୍
