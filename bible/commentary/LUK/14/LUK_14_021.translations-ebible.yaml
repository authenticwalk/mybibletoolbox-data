  txq-txq: Boe ma hatahori neondak naa fali, de nafada ndia malanggan. Malanggan namanene
    nala naa, boe ma ana namanasa nalan seli. De ana parenda ndia hatahori neondan
    naa nae, ‘Mete ma talo naa, o kalua lai-laik leo! Muni basa okofook ma dala kabik
    lalaꞌen nai kota ia fo moke mua hatahori kasian, hatahori dokak, hatahori pokek,
    ma hatahori kekok kara.’
  aaz-aaz: Rarit ate naan antebi nfain ma natoon neu in usin. Anneen on naan ate,
    usif naan natooꞌ batuur-batuur. Rarit in naprenat in ate naan am nak, ‘Karu on
    naan ate, mnao rabah meu raan oopt ein, raan aanꞌ-aanꞌ ein anbin kota ia, he mheer
    meik kit atoin kasian ein, atoin hae sah-sereꞌ, atoin aforot ma abuat ein.’
  qup-NT: 'Ni maykan kayashkankuna kasushpanna chay runanka kutirka. Tukuyta patronta
    rimak rirka, imashnami payta rimashkakuna. Patroyninka chayta uyashpan piñarishpan
    rimarka: Kunanka utkalla kayakriy llaktapa ñampikunapi tiyahukkunata, tukuy nima
    imayu runakunata, mana purinata atipakkunatapas, waklishka aychayu runakunatapas,
    wiskukunatapas nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ tillu mǝlɑ ɩ cɑɑ kiŋ nɑ ɩ́ kɛɛsɩ-ɩ ɩsǝnɑ pǝ lɩɩwɑ tɔ. Tǝnɑɣɑ tǝyɑɣɑ
    cɑɑ ɩnɩ pɑ́ɑ́nɑ́ lɑpɑ-ɩ, nɑ ɩ́ tɑɣɑnɩ tillu kɛ tiluɣu sɩ: Polo lɔŋ kɛ kʋyɛɛŋ tɑɑ
    nɑ hɑpɛɛ nɔɔsɩ nɑ ń kuu kʋnyɔntʋnɑɑ, nɑ ɑcɑmɑɑ, nɑ yʋlʋmɑɑ, nɑ kɑɑkɑlɑsɩ, nɑ ń
    kɔnɑ.'
  azb-azb: 'Qul qayıdıb bu şeyləri ağasına bildirdi. O zaman ev yiyəsi qəzəblənib
    quluna dedi: “Qaç, şəhərin küçə və tinlərində olan yoxsulları, əlilləri, korları
    və topalları buraya gətir”.'
  eng-DBY: And the bondman came up and brought back word of these things to his lord.
    Then the master of the house, in anger, said to his bondman, Go out quickly into
    the streets and lanes of the city, and bring here the poor and crippled and lame
    and blind.
  guo-NT: 'Pamakan to''aspon kaxa nawia''an wʉt, puexa chapaeipon pejpaklonxot. Do
