    ilthe ingkirrenyeke-werne alhaye apmere nhenhele arrpenhe itnenhene akngetyemele,
    nhenge tyerrtye merneke-arlke arrangkwe areyeke alhaye, rlkerte areyeke-arlke,
    utyene-akerte areyeke-arlke, alknge pwenge areyeke-arlke, anathe areyeke-arlke
    uthene. Itnenhene inetyeke alhaye apmere nhenhe-werne apetyewarretyeke!’
  qvc-NT: 'Chayshi kriyadu kutimushpa, chayshina patrunninda niptinqa, chay patrunninqa
