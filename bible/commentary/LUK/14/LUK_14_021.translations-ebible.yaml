    kilambo makakeme baikange pamba akahocho na bangalola na nangwaba na abalemalinge
    boa.’
  bao-NT: '”Cʉ̃re pade coteri majʉ pea tua ea, ate to biro cʉ̃ja ca ĩiriquere wedeupʉ
