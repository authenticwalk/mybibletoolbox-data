  mya-mya: အ​စေ​ခံ​သည်​မိ​မိ​၏​အ​ရှင်​ထံ​သို့​ပြန်​လာ​၍ ထို​အ​ကြောင်း​များ​ကို​လျှောက်​လေ​၏။
