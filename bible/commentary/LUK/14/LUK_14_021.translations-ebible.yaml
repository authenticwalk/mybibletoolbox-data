  fuh-BKF: 'Maccuɗo oon warti, haalani ɗum joomum. Oon ɓerni, wi''i mo: «Yahu law
    ley nokkuuje e dow laabi ngalluure nde, ngaddaa talkaaɓe e woyɓe e wumɓe e bonnguuɓe.»'
  arl-NT: 'Seruuri tamajaaja tacateyarohua na camarnu tiajiniohua. Na jiyaniijia pohuatasuhua
    na masuusano pueya sequesanoori. Na jiyaniijiaari juaaquii. Na seru sequereeri:
    “Ritia quia quiaare tamasaca pueya masuunuucua tiaca nucuaacaco. Miji quia rijiocoo
    casamiijiuniucua pueya, sesaruneca pueya, sesacujua pueya, cariyojuarujuri pueyanio”.'
  ziw-ziw: “Yudya mndima niyo auya nakumgambila zumbe dyakwe yoseni yano. Zumbe kehiwa
    nakumgamba mndima ywakwe, ‘Guluka wite kwe zisila nkulu na ndodo zo umzi, walete
    wachiwa na vilema na mantuntu na waholomale.’
  grc-TR: Καὶ παραγενόμενος ὁ δοῦλος ἐκεῖνος ἀπήγγειλε τῷ κυρίῳ αὐτοῦ ταῦτα. Τότε
    ὀργισθεὶς ὁ οἰκοδεσπότης εἶπε τῷ δούλῳ αὐτοῦ, Ἔξελθε ταχέως εἰς τὰς πλατείας καὶ
    ῥύμας τῆς πόλεως, καὶ τοὺς πτωχοὺς καὶ ἀναπήρους καὶ χωλοὺς καὶ τυφλοὺς εἰσάγαγε
    ὧδε.
  nag-nag: Titia noukar khan sob kotha to tai laga malik ke ahikena koise. Ghor laga
    malik khong uthi kene, noukar khan ke koise, ‘Bahar te joldi jabi aru bosti rasta
    pora gorib manu, bera bole napara, suku andha aru bemar manu ke loi anibi.’
  eng-OEBCW: On his return the servant told his master all these answers. Then in
    anger the owner of the house said to his servant “Go out at once into the streets
    and alleys of the town, and bring in here the poor, and the crippled, and the
    blind, and the lame.”
  knj-NT: 'Ja'' yet jix jul naj moso tu'', jix yalon naj tzet c''al jix yute tak''woj
    sba masanil eb tet. Yuxan caw jix tit sjowal naj patrón tu''. Jix yalon naj tet
