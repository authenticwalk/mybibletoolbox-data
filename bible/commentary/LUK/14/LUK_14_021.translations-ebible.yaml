  dao-dao: “Acunüng m'ya naw, a mahpaa veia acuna ngthu cun va mtheh se, a mlung thüi
    lü a m'ya üng, ‘angxita ktawiha, mlüh ksung, lam avana cit lü, pyenksekie, am
