  gvc-gvc: To ã nichʉ to cahamacʉno sehe tjua waha, to pʉhtoropʉre ti niri cjirire
    yahu pahñoha. To ã ni yahuchʉ to pʉhtoro tuaro susini, õ sehe niha to cahamacʉnore.
    “Macari macaa maharipʉ pjacʉoina ti ducua maharipʉ wahaga. Ã jicʉ pjacʉoinare,
    tini masierainare, capari ñʉerainare, cʉ̃ bʉhʉsehe dahporo dojori tiinare cjero
    na tahga tinare”, niha pʉhtoro.
  mwp-mwp: ‘Nuy zagethaw mabayg ngapa kuniya tidiz nungu kuyku mabaygoepa, a ngulayg
    palan nuyn. Kalanu kuyku mabaygaw ngurum koeyza; nuy zagethaw mabaygoepa kedha
    muliz, “Kasa mabaygal ngapa thuri, ngi matha paypa mura goegathaw yabugudiya uzar.
    Mura koey yabugudiya a moegina yabugudiya uzar. Mabaygal ngaya aygigal, a roepaylgal,
    a maygumal, a matha kedha maboegigal; mura thana ngapa thuri ngaw koey ay aygudoepa.”
  ksj-ksj: Tuḡure vazeḡa aniꞌe bare onamadu zeꞌa reiroteꞌe ḡoeꞌa zuhiꞌaḡa ihoniro.
    Aniꞌa ihonirotene mui vazeḡaꞌe maḡune rudaro ebu tuḡure vazeḡa niro, raenaꞌa,
    'Ne ibiḡano zu ibi kokosiḡano ḡarihe onamadu zahara azaḡa, oda sauꞌa azaḡa, ubumaze
    kuruḡa azaḡa zu edanoga mene idaḡa azaḡa huzoꞌi!'
  sbk-sbk: Ola osontelezi wabhala wabhola ogosi wakwa enongwa zye mambo ego. Basi
    ola omwanesho nyumba wavitwa, `'Wabhola osontizi wakwe fuma nanali obhale mwidara
    igosi na mvichochoto evi boma obhalete epa apena, na lema na vipofu na viwete.”
  mya-JVB: အစေအပါး သည် သခင့် ထံသို့ပြန်လာ ၍ ထို အကြောင်းများကိုလျှောက် လေ၏။ ထိုအခါ
    အိမ်ရှင် သည် အမျက်ထွက် ၍၊ မြို့ လမ်းမ လမ်းကြား သို့ အသော့ သွား ချေ။ ဆင်းရဲ သောသူ
    ၊ အင်္ဂါ ချို့တဲ့သောသူ၊ ခြေမစွမ်း သောသူ၊ မျက်စိ ကန်းသောသူများကို ခေါ်သွင်း ချေဟု
    အစေအပါး ကို ဆို ၏။
  kgf-kgf: Imuhuc ʒégic weleŋ qeqe icnéŋ liliŋgéma hama miŋgina ézéma hicŋiyec séc
    ézéyu nimma qeri biric nimma weleŋ qeqe icya yomuhuc ézéyec; Focdac tauŋ imuac
    héna yanda ʒéma héna komora séc kemma ic maqeqeya ʒéma héna méragina séléc sélécgia
    ʒéma kichilic ʒéma puriŋ kecʒu séc onagicma hamu.
  awb-awb: Mi arámbéhrí ánínká kouwekue sene ehweh wene wahnah teawátáirana anotah
    abíáhnsánuraire. Anotah abíáhnsánéna wensabé, Anotah ahtápéqkákáq pehgáriq ahtápéqkákáq
    peheráh pokue tabonah kereq sawenkahnia kéreq aura pira kéreq soriqnah kereq koweriqme
    súno uraire.
  gdn-gdn: Bibitapu ragidai ki mu kuduba basaratagubu ki pokere bibi apunai ki ade
    wirawena bauwena iyapana badidi tagubu ki sisiyai kuduba poraga kwae-wagawa apunai
    ki sibu. E yona ki wainapupu ka e nuwai pupuwena manako e bibi apunai ki ade tonopupu,
    wagubu ke; ‘Kau garugaru mena kaya-nuwagi natere imatau bo kareya ubumu iwu ragidai,
    iyapana kaikayokayoi bo mu idamaga kerapumaga kiyokiyoi bo badabadamai bo mu yabumaga
    kenekenei ragidai ki inako waratami da mu poraga yau kawareya baitagisi.’
  nko-NT: “Ɩnʋ osúmpʋ́ amʋ léyinkí bɛbláa mʋ wie. Ɔblɔ́ lɛkɩtá mʋ wie amʋ, ɔlɛbláa
    mʋ ɔbɛ́ɛ, ‘Wa ɔsa srɩ yeki dɩnsʋ pʋ́ brɔnʋsʋ, afʋkpa ahiánfɔ, tsukʋlɛ asínpʋ,
    ansibi abwiepʋ́ pʋ́ abubúpʋ ba.’
  bsn-NT: 'To bajiro ĩna yijare, ĩ ʉjʉ ya vijʉ tudiejacõari, ĩna yicõasere ĩre gotigʉmi.
