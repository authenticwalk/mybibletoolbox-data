    “Yoari méé, macã macã yeparipʉ, wiije watoa macã maaripʉ waari, ca boo pacarãre,
    ca waa majitirãre, ca ĩatirãre, upa yuririre, cʉ̃jare jʉo dooya,” ĩiupʉ.'
  san-ORI: ପଶ୍ଚାତ୍ ସ ଦାସୋ ଗତ୍ୱା ନିଜପ୍ରଭୋଃ ସାକ୍ଷାତ୍ ସର୍ୱ୍ୱୱୃତ୍ତାନ୍ତଂ ନିୱେଦଯାମାସ, ତତୋସୌ
    ଗୃହପତିଃ କୁପିତ୍ୱା ସ୍ୱଦାସଂ ୱ୍ୟାଜହାର, ତ୍ୱଂ ସତ୍ୱରଂ ନଗରସ୍ୟ ସନ୍ନିୱେଶାନ୍ ମାର୍ଗାଂଶ୍ଚ ଗତ୍ୱା
    ଦରିଦ୍ରଶୁଷ୍କକରଖଞ୍ଜାନ୍ଧାନ୍ ଅତ୍ରାନଯ|
  rmn-rmn: 'О иргати ало тай пхукавдяс алаи э сагбуски. Дэчи о сагбус э кхерэско холясаило
