  kwf-kwf: KaidaꞋi neꞋe ngwae rao nia oli maꞋi, ma ka faꞋarongoa ngwae ꞋaꞋana nia
    Ꞌani ru neꞋeri ki, ngwae ꞋaꞋana neꞋe nia saetaꞋa liu, ma ka fata Ꞌuri fuana ngwae
    rao nia, ‘ꞋOke leka ꞋaliꞋali sulia tala doe ki, ma sulia tala tiꞋitiꞋi ki, Ꞌoko
    baꞋea maꞋi na ngwae dalaꞋa ki, ma na ngwae neꞋe Ꞌaeda nama limada mae ki, ma na
    ngwae neꞋe maada rodo ki, ma faꞋinia ti ngwae logo neꞋe nonida taꞋu.’
  eng-WYC-2017: And the servant turned again, and told these things to his lord. Then
