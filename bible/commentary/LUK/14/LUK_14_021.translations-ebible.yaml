    neka kagi ezoqam qotøndó-khatób, voqotøndó-itūb.’
  rug-rug: Ke pule sa nabulu meke la tozi ni koasa nana baṉara sari doduru gua pu
    zama ni rini. Ke ta ṉaziri sa baṉara, ke tozi nia sa sa nana nabulu, ‘Mu tuturei
