    niga ni-riyaldhiyn-bindiyung niga. Nubagi-yung-guy nu-yandhurrbangaa-yinyung-guy
    nga nu-magayn niga, ‘Ba-yaarri ba-nguḻu-nguḻubina aḏaba, wubami-wuy amaaynba-gaynbaj-jinyung-guy
    amaadi-wuy, wubani-wuy a-wumurrng-guy maadi-yaarri-yinyung yaga. Aḏaba ba-yaarri
