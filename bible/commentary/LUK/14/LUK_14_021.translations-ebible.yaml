    rü ngẽma ichixeparagüxü̃, rü ngẽma ingexetügüxü̃!” ñanagürü.'
  zpl-NT: 'Chenu ubenchilaꞌ mosoꞌ zeꞌe udixiuleꞌella lu patrónꞌlla ye lunú unga. Chequie
