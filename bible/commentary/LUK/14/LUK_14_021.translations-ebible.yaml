  san-TIB: པཤྩཱཏ྄ ས དཱསོ གཏྭཱ ནིཛཔྲབྷོཿ སཱཀྵཱཏ྄ སཪྻྭཝྲྀཏྟཱནྟཾ ནིཝེདཡཱམཱས, ཏཏོསཽ གྲྀཧཔཏིཿ
