    jni'' qe'' xjal moẍ exqetzi''n jni'' xjal kox, a ite'' kyojile'' nim b''e ex kyojile''
    much'' b''e, a ite'' antza.'
  ndj-ndj: “Mgolafichuku ayu kawuya kumuwombela Bambu waki milandu yila. Yula mwenikaya
    akalalili, amuwombilili ndumindumi waki, ‘Lopukeshi yendi kudeha na mufijoku joku,
    uvayeghi munyumba amu vagaju, fikwavakwava, vangalimesu na ndevindevi vamonga.’
  mbj-NT: 'Ti ta karom babaaj hõm kän, tamaher''oot mä ta kariw n''aa sa kyyh. Tii
    bä kä, jäm no gana do kawaj''ããn wäd kän sa wë, ti taky hado kän ta karom hã kä:
    “Nayyw hẽ, ahõm nä. Panang tyw n''aa me matsyyd hõm kas''uut doo, k''yy gedóm
    doo, ty tsehẽt doo, nabong do sii hẽ”, näng ta hã.'
  lat-VUC: 'Et reversus servus nuntiavit hæc domino suo. Tunc iratus paterfamilias,
    dixit servo suo: Exi cito in plateas et vicos civitatis: et pauperes, ac debiles,
    et cæcos, et claudos introduc huc.'
  ngp-ngp: “Yudya mtumwa auyaga niyo amgambila zumbe ywakwe mbuli zose ivo zilaile.
    Yudya mkulu ahigagwa niyo amgamba mtumwa ywakwe, ‘Ita kwe zisila zi mk'handa na
    mwo mzi ukawaguhe haweena kint'hu ne viwete, na mant'hunt'hu, hamwenga na wadya
    waholomp'hale.’
  aoi-aoi: Eneja kembirra ni-lawurradina arakba angalyu-wa akwa nenu-maka amurndakibina
    ayakwa ena-langwa-manja nubungkawa. Eneja kembirra n-awinyambade-ka nakina nubungkawa
    arakba amurndakibina-langwa ayakwa. Biya ni-yama nibinu-wa nenikuminuwar•duwar•da,
    “Jeyi! Likaja errekbu-wa mamurukwu-wa,” ni-yama. “Nara ambudiduma umba warenja
    likaja wurrukwalu-wa warnumamalya nuw-ambilya-murruwa enena-manja angalya. Ki-likaja
    maruma-langwiya mamurukwa akwa ngawa miyukwayuwa-langwiya mamurukwa. Biya k-aburangkina
    ningkakina warningerribirra warnumamalya, wurribina warningalyingmalyingma akwa
    ngawa wurrirrengmurrengmurnirna akwa ngawa wurribina wurrimimbimimba warnumamalya.
    Kembirra ka-wilyakina wurramukwiyadakina warnumamalya yangkwurrangwa nganyangwu-wa
    angalya kajungwa kuw-alyubarini-yada enena aninga,” ni-yama nakina nubungkawa
    nenu-makama ena-langwa-manja nenikuminuwar•duwar•da-da.
  enq-2: Dokopa kalai akali doko ipupala, leami dupa baanya akali andake doko lamaiya.
    Lamaitiamopa anda tange, akali andake doko imbu kaeyapala, baanya kalai akali
    doko lamaiyoo, ‘Emba alo pyao siti dokonya kaitini yalepi, yakanepi dupanya paeyao,
    endakali tipyapi, kingi talyangapi, moko takyepaepi, lenge mondapi dupa laminao
    andaka dakenya andakote ipupi’ lea.
  eng-ASVBT: And that servant came, and told his lord these things. Then the master
    of the house being angry said to his servant, Go out quickly into the streets
    and lanes of the city, and bring in hither the poor and maimed and lame and blind.
  mna-mna: '“Mbesooŋo tana imiili ma ila, mi iso uunu kizin tana ila ki biibi kini
    ma ileŋ. To biibi kini keteene malmal, mi iso pini ma iso: ‘Kena loŋa mi miili
    ma la pa zaala lwonlwon, mi yo zin wal sorrokŋan, kaamaŋan, narapeŋan, mi matan
    pisŋan ma timar.’'
  rmy-ARLI: 'I o sluga irinđa pe hem phenđa sa adava ple gospodarese. Tegani o gospodari
    holjanđa i phenđa ple slugase: ‘Siđar, ikljov ko droma e dizjakere hem ko trgija
    i ana akari e čororen, e sakatimen, e kororen hem e bangen.’'
  myw-myw: Natouwat iyum idibek natovek, ilana, “Bo ipiyaves, babaws.” Natovek iligen,
    ikavikun, idibek natouwat, ilana, “Nuwanaw kun ven babaw wasigeis kukines tasiyas
    tasimavs, toupams, toukwaws, takagayals, kudibakes bimeis ikams.”
  sby-sby: “Lino musebenshi walabwelela ne kumwambila mwami wakendi byonse ibyo. Mwine
    ng'anda walakalala, lino walamwambila musebesheti, endesha, koya munshila shinene
    ne shing'ana sha mumushi ukuwe bakandu ne balema kayi ne bampofu wise nabo kuno.
  sll-sll: Ditenangure yal i aidole, ere memini pire homena si gangwo yal i ha dungwo
    meri boling kul tenamia. Tenangure homena hong yal iwe, yong ki bir ere, honagi
    yal i yu ditenamia, ‘Ni bli si homaulung bangi pire, yal bina kultaing, omeling
    gi dungwo, kebering aling keber engwo monangwo hobi aule ire unana po.’
  yaq-NT: 'Ju''u sawame, a''abo notteka, a'' tekobeu inika''a si''imeta teuwaak. Junak
    intok ju''u tekowai, o''omteka intok ju''u a'' sawe''u inen jiiak: “Aman sikaa,
    lauti jum bwe''u jo''arapo amet naj katwa''ummet, si''imekut intok jume'' kaitae
    emo ania machim intok jume'' ka emo taka yekame intok jume'' lolo''im, intok jume''
    ka bibichame a''abo am weiyaane”, ti au jiiak.'
  uro-uro: “Dä evär da ama latka bä qa sameng nä iarhongäkt bä ba aa morqa. Dä soknga
    aa morqa di qär qur masirhat dä qa rhäk na aa latka rhoqortäqyia, ‘Ngi lir ngia
    rhet parhäm ama is ama mor ngät bä varhäm ama is ama gaini na ngät mät ama värhäm
    bä ngi rhäqoar sa ama tläkta dä ama vaktpärharha dä ama säsurta dä ama vävarhämda.’”
  ita-1885: 'E quel servitore venne e rapportò queste cose al suo signore. Allora
    il padron di casa, adiratosi, disse al suo servitore: Vattene prestamente per
    le piazze, e per le strade della città, e mena qua i mendici, ed i monchi, e gli
    zoppi, ed i ciechi.'
  muy-muy: 'Bay məgri tʉwi ni àra àsləkabiya ti àŋgəhaɗi ma ni ɗek ana bay ga ahay
    ni. Naŋ nakəŋ àra ècia ma na nahkay ti àzuma ɓəruv a, àhi ana bay məgri tʉwi ni
    ahkado : “Ru piŋ a kəsa vu, kəhəlbiya ndam ya kədi ahàr ana tay e mite bu na ɗek.
    Ku ndam talaga, ku ndam dəra, ku ndam wuluf akaba ndam jigwer ɗek, həliyu tay
    a ahay goro vu.”'
  kqc-kqc: “Kamini mina moimai rei tavoi redo amiye dairi bosi mina sina tau niyadi
    ini amiye tora rofu nioteimaro. Mina amiye tora gubuyo resi niyo, ‘Evade digasa
    taoni di ida tora ma ida keika tauri irava vene, roaita bero niyadi vene, ne taufa
    vene, ma yuka no vene minari afei bae.’
  rmc-ZRB: 'О совґас вісаліля і розвакєрдя саворо пескєре хулаєскє. Акор о хулай ле
    кгєрескєро холісаліля і пгендя ле совґаскє: «Джя сіґєредер пало баре те пало цікне
    уці і ан аде ле чорен, ле калікєн, ле корен те банґєн».'
  tav-tav: 'To bairo na caĩro catunucoajupʉ paabojari majocʉ cʉ ʉpaʉ tʉpʉ. Tunu aá,
    cʉ ʉpaʉre na caĩrica wame cõo cʉ cabuio peocõañupʉ. To bairo na caĩriquere apiri,
    capunijiniñupʉ caʉpaʉ. Punijini, cʉ paabojari majocʉre ocõo bairo cʉ caĩñupʉ yua:
    “Uwaro macapʉ aácʉja. Nipetiro maca watoaripʉ noo cãni paʉriacãpʉ cãna cabopacarã
    macare na piya. To bairi cáaá majiquẽnare, cacape tʉjʉquẽnare, carʉpori rooye
    tuaricarãre, to cãnacã paʉ macana to bairo cabairã jetore na piya.”'
  eng-ULB: The servant came and told his master these things. Then the master of the
    house became angry and said to his servant, 'Go out quickly into the streets and
    lanes of the town and bring in here the poor, the crippled, the blind, and the
    lame.'
  spa-VBL: 'Entonces el siervo regresó y le dijo a su señor lo que ellos le habían
    dicho. El dueño de la casa se puso muy molesto y le dijo a su siervo: ‘Rápido,
    sal a las calles y a los callejones de la ciudad, y trae a los pobres y lisiados,
    a los ciegos y paralíticos’.'
  fra-_FOB: 'Et le serviteur étant de retour, rapporta cela à son maître. Alors le
    père de famille en colère dit à son serviteur: Va-t''en promptement sur les places
    et dans les rues de la ville, et amène ici les pauvres, les impotents, les boiteux
    et les aveugles.'
  hau-ULB: Da bawan ya zo ya fadi wa maigidansa wadannan abubuwa, sai maigidan yayi
    fushi, ya ce wa bawansa, jeka da sauri ka bi cikin titunan birni da kwararo-kwararo,
    ka kawo gajiyayyu, da nakasassu, da makafi, da guragu.'
  mal-mal: 'ആ ദാസൻ മടങ്ങിവന്നു യജമാനനോടു അറിയിച്ചു. അപ്പോൾ വീട്ടുടയവൻ കോപിച്ചു ദാസനോട്:
    നീ വേഗം പട്ടണത്തിലെ വീഥികളിലും തെരുവുകളിലും ചെന്ന് ദരിദ്രന്മാർ, അംഗഹീനന്മാർ, കുരുടന്മാർ,
    മുടന്തന്മാർ, എന്നിവരെ കൂട്ടിക്കൊണ്ടുവരിക എന്നു കല്പിച്ചു.'
  kkc-kkc: Odoo susuga oso egeesee takageme, to todili odoo oso see wedi dileso o
    wiligi odoo mapoo odoo susuga oso taka goo susuga ee yimapoo takaso. Eseme wo
    ne eyo wiligi odoo taba oso diya komonolone see o tou teli odoo mapoo egeesee
    takaso, ‘No saga dileso mosobia domopoo bi mauwe odoo sabolo, osoloso kido todobia
    odoo sabolo, osoloso su kakawa poogoo odoo sabolo, osoloso howo si odoo sabolo
    iyado sibe,’ diso.
  urd-GVR: Naukar ne wāpas ā kar mālik ko sab kuchh batāyā. Wuh ġhusse ho kar naukar
    se kahne lagā, ‘Jā, sīdhe shahr kī saṛakoṅ aur galiyoṅ meṅ jā kar wahāṅ ke ġharīboṅ,
    langaṛoṅ, andhoṅ aur maflūjoṅ ko le ā.’ Naukar ne aisā hī kiyā.
  far-far: Kada ne wane rao nia oli mai, ma ka farongoa wane baita nia ana ru nai
    ki, wane baita ne nia guisasu 'asiana, ma ka fata 'uri fuana wane rao nia, ‘'Oe
    leka 'ali'ali sulia taale baita ki, ma sulia taale tu'u ki, 'oko talaia mai na
    wane siofa ki, ma na wane ne 'aeda naoma 'abada mae ki, ma na wane ne maada rodo
    ki, ma fainia tai wane laugo ne nonida ta'a.’
  suz-BL: मिनु गेय पाइबमी मेको लोव़ नेल्‍ल आ होव़प कली शेंदा बाक्‍त। मिनु मेको गाइश्‍शा
    ‘मो हना गे सहर मेर हिरशा लावो। मिनु प्रुङग, कूंजी कुंजे, मिक्‍च मताइब नु गुइ खोइल
    मदुक्‍ब आन कली खुप्‍शा चाक्‍मी’ दे सोइक्‍ता बाक्‍त।
  car-NT: '“Tywerama''po mero, mo''ko pyitonano ''wa pa''poro oty takari''se man tyjopotory
    ''wa. Irombo mo''ko jopoto tywore''ko man. Mo''ko typyitory ''wa tyka man: ‘Ko''i
    terapa morokon potonon oma taka, morokon siky''inon oma taka enapa i''tango ero
    aitopo ta. Mo''karon epataimatonon, turupy me aitonon, enu''non, iwajakuta''san
    ene''ko ijaro ''wa.’'
  amp-amp: Be inji kfo kur bugamotm be tfit yimor. Yihato turhu bro yimar mkfo memorr,
    ‘Nd ni kfomo yimam yi ttiwontanm nianeft, nhai womr kfo yibonrfor nianeft. Ndnatn
    tfit nia.’ Be nd bro yimar inji wanyhato namburmor. Namburhato tfit turhu hingrna
    yimar kfo memorr, ‘Tfit wai habrikahnn fasoh yima bebm wayak habrin. Wuskapa duha
    yimam, yimam nyinga kunyjetm, wura bebetm, tir bebetm, ndhtet ndhtet yimam wayak
    habrin. Wayak habrikahnmn nanhu kunys aniam.’
  bht-bht: उनी सेवके आई करी अपणे मालिके ने ऐ गल्ल सुणाई। तालू घरे दे मालिके गुस्से
    च आई करी बोलया, शेहरे दे बजारां कने गलियां च जाई करी झट कंगालां, टुंडे, लंगड़यां
    कने अन्नयां जो ऐथू लेई ओआ।
  eng-NOY: And the servant came, and reported these things to his lord. Then the master
    of the house, being angry, said to his servant, Go out quickly into the streets
    and lanes of the city, and bring in hither the poor, and the maimed, the blind,
    and the lame.
  cub-NT: 'Que teni ñai ʉ̃i yebacacʉ copaini coyʉquemavʉ caiye iyede ʉ̃i jabocʉre.
    ’Ʉ̃i coyʉiyede jápiayʉ bácʉ ñai jabocʉ, jararĩ dápiayʉ, aquemavʉ ʉ̃i yebacacʉre:
    “Maumejiena nʉjacʉ ĩmarocama ʉramai aru quĩ́jimai máre. Aru davajacʉ ina cõmaje
    ãrojarivʉre: cʉve cʉvabevʉre, ijimarare, jã́ri eabevʉre, aru cuiye majibevʉre
    máre”, aquemavʉ ñai jabocʉ.'
  ita-1927: 'E il servitore, tornato, riferì queste cose al suo signore. Allora il
    padron di casa, adiratosi, disse al suo servitore: Va’ presto per le piazze e
    per le vie della città, e mena qua i poveri, gli storpi, i ciechi e gli zoppi.'
  lww-lww: “Ana yar nap̃ani pimi pisawal visena la nap̃ani pan kiena yerkawa, mloge,
    sinen kar la. Ana naga pitetalia sina kiena yar nap̃ani, pisape ‘Pogaga, oyal
    kawa, ova e narin mrapa la ne lavis ga nam̃a, ova olual la nap̃a pe kiela sur
    re poli, amio la nap̃a tasnela la pioyowa ga, amio laulu lala, amio kilamara kata
    lala, ana owere la nene aimi e kieta p̃ap̃agena.’
  ron-BAYASH: 'Sluga u mers ăm napoj la gazda aluj šă ju spus kutotu. Asta lu mirgišit
    pă gazda šă jăl u zăs alu sluga aluj: ‘Ăngribešćići, dući pă ulicur šă ăm centru
    dă varuš šă adălji pă sărašj, ulož, invaliž šă pă orb să vijă.’'
  ckb-ckb: '«کۆیلەکەش هاتەوە و ئەمانەی بە گەورەکەی ڕاگەیاند. خاوەن ماڵ تووڕە بوو و
    بە کۆیلەکەی گوت: ”خێرا بڕۆ بۆ شەقام و کۆڵانەکانی شار، هەژار و پەککەوتە و کوێر
    و شەلەکان بهێنە ئێرە.“'
  nas-nas: “Tee tee enang botovotonaaꞌ toroarara bakaang ovoring kontevorouꞌnaꞌ nauvuuꞌnung.
    Teketaꞌ tee pava okonara iiravoi bakaang botovotonaaꞌ aaꞌpuuꞌ, ‘Beaing iriꞌnarung
    taung pankenankai eeꞌnoko okiꞌnarekaꞌke kantevei osi pankaing-kooninge eeꞌnoko
    poꞌantaveriaing teing ataꞌoiꞌnuka eeꞌnoko kaikuuꞌnuka eeꞌnoko kauꞌ deꞌdoonuka
    eeꞌnoko kaputuꞌnuka.’
  uvl-uvl: “La ol pe non neu i ke la mule pe la hele lange ana non soke. Ol pe pele
    tokoninga nem letena inin toto pe hele mule lange non nenge umume nge i ke teke,
    ‘O song ke ueiuei mana ke ola nga kue tana mur pe kue kinkino ngana lochloch pe
    o hele lange hana nenge tetu poreke toto pe haleles poia iri ke singiria ele mete
    pe mataria hit. O hele nge iri ke teat lochloch.’
  eng-BBE: And the servant came back and gave his master an account of these things.
    Then the master of the house was angry and said to the servant, Go out quickly
    into the streets of the town and get the poor, the blind, and those who are broken
    in body.
  ixl-CNT: 'Ech qꞌaav u chaj utz, tal qꞌu kam tu u bꞌaal taqꞌon. Ech lakp iviꞌ u bꞌaal
    aqꞌon. Utz tal tek tu vichaj ech tzaꞌ: «¡Oraꞌxh! Kuxh tu kꞌayibꞌal utz, tulaj
    bꞌey tu u tenam tzaꞌ. Ech iqꞌo ul qꞌu meꞌbꞌaꞌ, qꞌu kut qꞌabꞌ, qꞌu koꞌx utz, kꞌuxh
    moy.» Chu te.'
  xsi-xsi: Ŋineŋga wurâta tamâta ŋinde ikai nenzi ŋgua ku itaulo imâ itapâri pa ne
    tamâta ŋalae. Tamâta ŋalae nde iloŋo ŋgua lâ, aku i wisi nâna ŋalae tina. Ŋineŋga
    iporo pa ne wurâta tamâta kilo mine tu, ‘Noko walele nâ kulâ pa lawea ŋine ne
    nzâla ŋalaŋala rârâni wa nzâla kiri-kiri rârâni wa, aku pwainzi sugorai tamwatanzi,
    sitavanzi kinzi tamâta tininzi pââsââ wa matanzi leva-leva wa kenzi sakamao wa,
    pwainzi tamâta mine tu simâ ŋana sika kâpwa ŋine kâ.’
  crx-NTPO: '''Et be ''ulhna-un yughu nanja ''ink''ez dumoodih ''et huwun ts''iyawh
    yudáni''. ''Ink''ez ndun yoh whumoodih ''awet hunilch''e ''ink''ez dude ''ulhna-un
    ''uyulhni, ‘Soo ''a cho! Keyoh whuti ts''ínyalh ''ink''ez tiyaz ndulcho whe ninya
    ''ink''ez tel''enne cha, ''ink''ez dzoh nudilhne cha, ''ink''ez hoos̱''enne cha
    ''ink''ez ooyust''e bodinlane cha, ''enne ts''iyawh sabinle!’ ''Ink''ez wheyálh''a''.'
  kan-OKCV: “ಆ ಸೇವಕನು ಬಂದು ತನ್ನ ಯಜಮಾನನಿಗೆ ಈ ವಿಷಯಗಳನ್ನು ತಿಳಿಸಲು, ಆ ಮನೆಯಜಮಾನನು ಕೋಪಗೊಂಡು
    ತನ್ನ ಸೇವಕನಿಗೆ, ‘ನೀನು ಬೇಗನೆ ಪಟ್ಟಣದ ಬೀದಿಗಳಿಗೂ ಸಂದುಗಳಿಗೂ ಹೋಗಿ, ಬಡವರನ್ನೂ ಊನವಾದವರನ್ನೂ
    ಕುರುಡರನ್ನೂ ಕುಂಟರನ್ನೂ ಇಲ್ಲಿ ಕರೆದುಕೊಂಡು ಬಾ,’ ಎಂದನು.
  bbb-bbb: Bu ijiege kuaravoga e ije e ireobo ijadufuo imeno ije fune una va gafia
    kekena vua buone ijene e fuone ireobo ije kuarae. Areme e ireobo are ije samuamo
    ije fu vua ije fiemo fuka defarui. Ijadufuo fu urina e fuone imeno ije kuae, E
    ije na kiaeva bu naebe ruovo ijadufuo ni migegire una va sidove vame ijia oenoekinu
    e ire baki ijiakina e ae kirariaeva ijiakiro e ni kuzeki ro kuke umui ro dia ufeva
    ije kiaga bu iro none ige sareke rono kuae.
  blw-blw: “Angkay hiyachi yag namfangad hen anchi alepan yag henaphapetna amin chachi
    hen anchi apona. Yag ammag ommaningarngar hen anchi ap-apo, yag annaat ifaga hen
    anchi alepanna way mangaliyén, ‘Ag-aggagém ta éméy-aat hen kacharacharan ya hen
    korsa hen antoy fabréy yag uray heno way ichaham, ayagam amin chicha ta umalecha
    way i mèlagsak way uray hen anchichay maid mafalinna ya nan-abfurag ya nan-appelay.’
    ”
  tam-2017: 'அந்த வேலைக்காரன் வந்து, இவைகளைத் தன் எஜமானுக்கு அறிவித்தான். அப்பொழுது
    வீட்டெஜமான் கோபமடைந்து, தன் வேலைக்காரனை நோக்கி: நீ பட்டணத்தின் தெருக்களிலும் வீதிகளிலும்
    சீக்கிரமாகப்போய், ஏழைகளையும் நடக்கமுடியாதவர்களையும், முடவர்களையும், பார்வையற்றவர்களையும்
    இங்கே அழைத்துக்கொண்டுவா என்றான்.'
  azz-NT: 'Huan cuac in taquehual mocuepa ichan ipatrón, ijcuacón yejua nochi quitapohuij
    ipatrón ten quiluijque ne ten tanotzalme. Ica ya nojón ne patrón mocualantij huan
    quilij itaquehual ijcuín: “Nimantzin xiyati xihualnemiti tech huejueyi ojme huan
    tech ojtzitzin den pueblo huan xiquinualcui nican para tatacuasque neques ten
    amo teyi quipíaj. Huan no xiquinualcui ne cocotoltijque huan ne coxome huan ne
    ixpojpoyome”.'
  spa-RV-1909: 'Y vuelto el siervo, hizo saber estas cosas á su señor. Entonces enojado
    el padre de la familia, dijo á su siervo: Ve presto por las plazas y por las calles
    de la ciudad, y mete acá los pobres, los mancos, y cojos, y ciegos.'
  csy-csy: Naseampa sia a topa kung ah pai kik a, thu theampo son hi. Taciang innteakpa
    a thin-uk a, manlang in khuasung lampi le lamno teng ah pai tan a, mizawng, pumpi
    cing ngawl, peangbai le mittaw te hong paipui tan, ci hi.
  mxq-NT: 'Es ko ja tuumbʉ jyʉmbijty, net ja wyindsʉ́n tꞌanma̱a̱y tʉgekyʉ. Net ja
    wyindsʉ́n ꞌyajkʉ, es tꞌanma̱a̱y ja tyuumbʉ: “Nʉjx tyamyʉ woomúk yʉ ja̱ꞌa̱yʉty
    diꞌibáty mʉj tuꞌa̱a̱y mutsk tuꞌa̱a̱y, es xyajmínʉt ja ya̱a̱ nidʉgekyʉ ayoobʉ ja̱ꞌa̱yʉty
    esʉ ʉxneybyʉ esʉ wiintspʉ.”'
  tzj-NT: 'Ja c''a moso arja'' melojto. Ja tok xurkaj ruq''uin ja rpatrón xuchol chwach
    nojel ja bixto tre. Ja c''a rajaw jay arja'' pi ryewal chiquij ja rinvitado in
    quewa'' xbij chic tre ja rmoso ri'': —Catmeloj chic jutij chanim ri'', jat pa
    tak bey rxin ja tinamit in jat pa tak solbal bey chakaja'', que''acanoj ja tak
    meba''i'' e cachbil ja winak ja ma tz''akat ta je''e quek''a'' e cachbil chakaja''
    ja tak cojo in tak moya'', que''ac''ama''to wawe''.'
  tdt-tdt: Depois atan nee fila fali hodi foo hatene ba nia patraun. Nia patraun hirus
    teb-tebes, i nia foo orden ba atan nee dehan, ‘Baa lalais iha estrada-estrada
    too mos iha dalan kloot sira iha sidade nee, lori ema kiak, ema nebee ho defisiensia,
    ema matan delek, ho ema nebee lao la diak.’
  ron-BTF: 'Și acel rob a venit și a arătat domnului său acestea. Atunci stăpânul
    casei, mâniindu-se, a spus robului său: Du-te repede în străzile și ulițele cetății
    și adu aici săracii și schilozii și șchiopii și orbii.'
  eng-WEBP: “That servant came, and told his lord these things. Then the master of
    the house, being angry, said to his servant, ‘Go out quickly into the streets
    and lanes of the city, and bring in the poor, maimed, blind, and lame.’
  eng-FBV: The servant returned and told his master what they'd said. The home-owner
    became angry and told his servant, ‘Quickly, go out into the streets and alleys
    of the town, and bring in the poor and crippled and blind and lame.’
  nld-1939: 'De dienaar kwam thuis, en boodschapte het aan zijn heer. Toen werd de
    heer des huizes vergramd, en hij sprak tot zijn dienaar: Spoed u naar de pleinen
    en straten der stad, en breng de armen en gebrekkigen, de blinden en kreupelen
    hier binnen.'
  bwo-bwo: B́ guutsonwere gál k'az aanat jamman b́ doonzsh b́keewu, moo doonzwere
    fayat b́ guutsosh ‹Káári kitomaand amr kititsi weeronat weeri kati kayuwotsats
    amr, t'owwotsi, bo atso k'ut'wotsi, ááwu dogwotsi, shokliru duruwotsi, s'eede'er
    wowe› bí et.
  nch-BL: '“Huan nopa tetequipanojquet tacuepili huan quiyolmelajqui iteco nochi cati
    quiijtojtoyaj. Huan nopa tetaj cualanqui pampa amo aqui hualajqui. Huajca quiilhui
    itequipanojca: ‘Nimantzi xiya tianquis huan xiya ipan nochi callejtipa ipan toaltepe,
    huan xiquinhualica nochi cati teicneltzitzi, huan cati metzcototique, huan cati
    metzhuilpachtique huan cati popoyotzitzi para ma hualaca ipan totacualis.’'
  quc-TNT: 'Xtzelej bi ri patäninel, xutzijoj ronojel wa'' che ri u patrón. Xpe royowal
    ri u patrón, xubij c''u che ri patänil re: “Jat chanim pa tak ri be, pa tak ri
    c''ayibal re ri tinimit, cheatzucuj ri winak meba''ib, ri winak cutucak, ri man
    quecowin taj queca''yic, xukuje'' ri ch''ocojib, cheac''ama c''u lok,” —cächa
    che.'
  tfr-NTPO: »E irgo ga parkaga l̈i tek shrono shäng iröng obi ba pjl̈uyo shwoy, ga
    roy l̈ara ba kong pjire. Kuya ga iirkono ara, ga tjl̈ẽ ba kong ga “Pja to u l̈ok
    ara wl̈eniyo tjrëko, irbo pjl̈ara pjl̈ara bäng go, irbo chilawa obl̈ë obl̈ë bäng
    go bakoe. Eshko ga nopga song wl̈eniyo, nopga jëk l̇l̇ëm wl̈eniyo, nopga kjok
    ĩgö l̇l̇ëm wl̈eniyo, nopga jëk yökyök wl̈eniyo, e tek söba” l̈e.
  kaq-NT: 'Jato yohitani nocoxon sca, jaabo yohuanai jahuen patoro yohiquin. Yohiha
    jahuen patoro rainyamascai: Rahmabi caribitanhue. Bahin nichibo janin sca caxon
    jano jaibo, jema quexabi nichibo rihbi yohitanhue. Jahuaborajomabo, tobi pishcabo,
    benchebo, chantobo jaabo sca yohixon hihuetanhue hahquin.'
  sgb-sgb: Nuli ya habaytoy ipoh, ta in-ubuh nan hinabi ya habayto ha amo na. Hadyay
    huluk hên amo hên habaytoy ipoh. Hinabi na ha ipoh, ya wana, ‘Galingên mo ha dann
    hên balayan, ta hagyatên mo hilay mairap, hilay lumpo, hilay pilay, haka hilay
    buwag.’ Kabay nammita yay nay ipoh.
  vie-1934: 'Đầy tớ trở về, trình việc đó cho chủ mình. Chủ bèn nổi giận, biểu đầy
    tớ rằng: Hãy đi mau ra ngoài chợ, và các đường phố, đem những kẻ nghèo khó, tàn
    tật, đui, què vào đây.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ ହ଼ଲେଏସି ୱା଼ହାନା ବାରେ ତାନି ସା଼ୱୁକାରିଇଁ ୱେସ୍ତେସି । ଏଚେଟିଏ ଏ଼ କାତା
    ୱେଞ୍ଜାନା ଏ଼ୱାସି କାର୍‌ବି ଆ଼ହାନା ତାନି ହ଼ଲେଏଣାଇଁ ଏଲେଇଚେସି, ନୀନୁ ତବେ ଗା଼ଡ଼ାତି ସାହ୍‌ଡ଼ାୟାଁ
    ଅ଼ଡ଼େ ଡାଣ୍ତେଣାଁ ହାଜାନା ହିଲାଆଗାଟାରାଇଁ, କଲାୟାଇଁ, ସଟାୟାଁଇଁ ଇଞ୍ଜାଁ କା଼ଣାୟାଁଇଁ ଇମ୍ବାଆଁ
    ହା଼ଟାତାମୁ ।
  cha-cha: 'Ya tumalo guato y tentago, ya janatungo y senotña nu este sija. Ayo nae
    y magas y guima ninagoslalalo, ya ilegña ni y tentagoña: Janao, lasajyao falag
    y caye sija yan y chalan gui siudad, ya uncone mague y mamoble, yan y mancojo,
    yan y manbachet, yan y manmanco.'
  amu-NT: 'Tjalcweꞌ moso tjatseicañeeⁿ patrom ꞌnaaⁿꞌaⁿ chaꞌtso ñꞌoommeiⁿꞌ. Ndoꞌ seiliooꞌñe
    patrom. Tsoom nnom mosoomꞌm: “Catseityuaꞌ, cjaꞌ jo tsꞌua ndoꞌ nꞌom nantaa naquiiꞌ
