  sxb-NT: Kutio, owemirimo oyo yairana alaga omukangasi waae ekia wamulagre. Nikuemao
    omwene enyumba oyo yawa no okusu mala alaga owemirimo waae oyo otino, ‘Gia wuangu
    mu amasangangira ne endwari ezia mu omugizi guno, ogie oreete muno awataka, awarema,
    awawuunu alala na awarema awatagenda-genda.’
  nhu-NT: No bó tfuse nonɛn, ɛ waa lemme wɛ mum tu jim gɛn see fiɛɛ ficii ɛ̂ cee ɛkolɛ
    we. Ɛ cee ŋkaw wvudvu yuw, ɛ fitele bɛnte lo wvú. Ɛ wvú mum kase tum waa we lemme
    wɛ gay lɛ, ‘Buy cekey, egɛn ɛlaante eghan ntasɛn jé bô mvujetɛlɛ mvunciim e, ekum
    bonyii bo kefufe le, bontɛŋɛ, bô binfefe noo boŋkɛwlɛ eto dvú.’
  row-row: Basa ma, atahori dedꞌenuꞌ a baliꞌ de nafadꞌe tenu fefetas a. Rena nala
    ma, tenu fefetas namanasa seli. Boe ma ana parenda atahori dedꞌenuꞌ a nae, ‘Mete
    ma taꞌo naa, lao muu leo lai-lai! Muu sia basa okofoꞌ ma dꞌala kabiaꞌ ra sia kota,
    fo murolo mendi basa atahori hata-taaꞌ ra, ei doꞌo, pokeꞌ, ma keko-lukuꞌ ra.’
  msy-msy: “Ezɨ ingangarir gumazim uamategha izava akar kabar gun uan ekiam mɨkeme.
    Ezɨ isar ghuavim atara kamaghɨn mɨgei, ‘Nɨ zuamɨra azenan mangɨva nguibar ekiamɨn
    itir tuavir ekiaba ko afeghtiabar mangɨva onganarazibagh amiba, ko soroghafariba
    ikuviziba, ko damazir kuraba, ko suer kurar aruir puvatɨziba, me inigh izɨ.’
  agg-agg: Ranɨyo asu ahandɨ ratüpurɨyu-randeimbɨ ai hɨhɨrɨfi hüfu ahandɨ bogorɨmbo
    nindou ai yɨboaruko-memo ranahambo hoafɨmayundo. Ranɨyu asu bogorɨ ai ŋgusüfoambe
    moaruwaiyuhü hoafɨyuhɨya, ‘Nɨmehünou asükai ŋgafɨ muŋguambo adükarɨ nafɨhü asu
    muŋguambo akɨdou nafɨhü, napo-koate-yeimbɨ, fi moaruwaiyeimbɨ, yitɨŋarɨ moaruwaiyeimbɨ
    asu hɨmboatɨharɨ ra fufondandɨfɨndürɨ dügüfɨ,’ mehu
  ptp-ptp: “Mêgem nu yuac tyo lax mɨ la nêl kɨtong vô i xomxo levac, mêd xomxo levac
    tyo ngô dɨ xêyaa vô myavɨnê dɨ i nêl vô nu yuac tyo ên nêbê, ‘Ông loc tup vô môp
    levac yuu nipwo vɨhati vac vɨgwe levac ga dɨ tyuc xomxo wê nên susu maên hɨxôn
    he wê o xêkɨzêc lêm ge dɨ he wê vɨxa nipaên hɨxôn he wê manôn tocên gee vɨhati
    i lam.’
  nak-nak: “Tio, la bilalaha goio beua soio te la uru tetala, eia veiala, la uru igo
    totolo pepeho, eia goio baha loua mago ‘Eme tuga, eme ge goio la gilesu la mautu
    tomi ale bisisi, eme ge puli egiteu la morivava, egiteu ale gulugulu, egiteu ale
    mata kea, egiteu ale tuga kikihi, eme ge puli egiteu tomi ale somai te la ilali
    taku.’
  ron-LUDARI: 'Argatu sa tors š arubit alu gospodaru aluj aja če jej azăs. Gospodaru
    p aja sa nikăžăt š azăs alu argatuluj: ‘Fuđ odma p larđj š p uskje ulic ăn tot
    trgu š duj aiča p sărači š p invalidj, p lumja vuarbă, š p ălja karje nu puatje
    s umblje.’'
  lbb-lbb: “Pa a tena titol i ulak pa i atai anuna leklek ana warwarala ning. A leklek
    ning i balakut, pa i atai anuna tena titol mang, ‘Ur han kapit uting na tatatnan
    ngas pa uting na nanatar a ngas ting na hanua, pa ur ben pas a kapan a taraila,
    la ning a palaonla i mat, a kutla, pa la ning la kaukawar ka.’
  kan-2017: ಆ ಆಳು ಬಂದು ತನ್ನ ಯಜಮಾನನಿಗೆ ಈ ಸಂಗತಿಗಳನ್ನು ತಿಳಿಸಲು ಮನೆಯ ಯಜಮಾನನು ಸಿಟ್ಟುಗೊಂಡು
