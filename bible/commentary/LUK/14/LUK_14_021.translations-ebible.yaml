  eng-OURB: “That servant came, and told his lord these things. Then the master of
    the house, being angry, said to his servant, ‘Go out quickly into the streets
    and lanes of the city, and bring in the poor, maimed, blind, and lame.’
  spa-BES: Y el criado regresó y le contó a su señor estas cosas. Entonces el dueño
