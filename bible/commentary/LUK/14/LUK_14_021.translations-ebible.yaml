verse: LUK.014.021
translations:
  kpx-kpx: Ige esemuveu hoilahai tiale hoto ke bahata loui au kosive namihage kosive
    keu ke evisi itumuai au esemu hanavoi avuho loui avoe, ‘Solekai talive humahae
    do, humahae ese kebiala velo golote, ni kedute, isi kunaiholimale kebia holoevei
    lohonela.’
  okv-H: ingito egerembeto pambuto pondo mamo ta degi enu ingito tumo ue amita pure
    embo ta degi ke einge ena, ‘Aravora te degi ari na ue hoivo embopo te kini humbari
    embopo te popora embopo te tihi kuru ari embopo te tapa ejo pondo ta hurore,’
    ainge enu
  tbo-tbo: ‘Ega yaka tu bagibagina i gunawileya po ginouli atapuhi a bada i paliweleya.
    Apoma badana i luuyogigai po a tu bagibagina ugolina i baha nae i pa, “Bulibulili
    una hopu geka meyageina tahayana baneina po habuluna ugolihi. Ma tu dayadayabu
    po tu habehabelu po tu matakeke po tu aeapapoe una neihi mai.”
  mal-C: “ആ ഭൃത്യൻ മടങ്ങിവന്ന് ഈ പ്രതികരണങ്ങൾ അയാളുടെ യജമാനനെ അറിയിച്ചു. അപ്പോൾ വീട്ടുടമസ്ഥൻ
    കോപാകുലനായി, ഭൃത്യനോട്, ‘നീ ഉടനെ പോയി തെരുവുകളിലും പട്ടണത്തിന്റെ ഇടവഴികളിലും ചെന്ന്
    ദരിദ്രരെയും വികലാംഗരെയും അന്ധരെയും മുടന്തരെയും ക്ഷണിച്ചുകൊണ്ടുവരിക’ എന്നു പറഞ്ഞു.
  grc-SR: Καὶ παραγενόμενος ὁ δοῦλος ⸋ἐκεῖνος⸌ ἀπήγγειλεν τῷ κυρίῳ αὐτοῦ ταῦτα. Τότε
    ὀργισθεὶς ὁ οἰκοδεσπότης εἶπεν τῷ δούλῳ αὐτοῦ, Ἔξελθε ταχέως εἰς τὰς πλατείας
    καὶ ῥύμας τῆς πόλεως, καὶ τοὺς πτωχοὺς καὶ ἀναπήρους καὶ ⸉χωλοὺς καὶ τυφλοὺς⸊
    εἰσάγαγε ὧδε.
  bgc-bgc: उस नौक्कर नै आकै अपणे माल्लिक ताहीं ये बात कह सुणाई। फेर घर कै माल्लिक
    नै खुन्दक म्ह आकै, अपणे नौक्कर तै कह्या, “नगर के बजारां अर गळियाँ म्ह इब्बे जाकै
    कन्गालाँ नै, टुंड्यां नै, लंगड्यां नै, अर आंध्याँ नै उरै लेकै आओ।”
  khz-khz: Vetugunagi talimana ewaikuleto, gena vele evaraato. Ne numa talimana maparuna
    na gena vetugunagi talimana evaikilaato, netiwato, ‘Ono raka-ago vanugai, gamaka,
    tiutiu, mata-kele e gage rakava talimara pono vaimaira.’
  deu-TKW: 'Und der Knecht stellte sich und meldete dieses seinem Herrn. Da ward der
    Hausherr zornig und sagte zu seinem Knecht: eiligst gehe in die Straßen und Gassen
    der Stadt, und bringe die Armen und Krüppel und Blinden und Lahmen herein.'
  zsr-NT: 'Catiꞌ böjëꞌ bönniꞌ huen dxin naꞌ, yajtíxjöiꞌnëꞌ xanëꞌ yúguꞌtë lë ni. Niꞌr
    gleynëꞌ bönniꞌ xan yuꞌu naꞌ, atiꞌ gudxëꞌ bönniꞌ huen dxin naꞌ, rnëꞌ: “Gyeajtë
    naꞌa gap nac lu yëꞌy len gap nac laꞌ nöz qui yödz ni, atiꞌ gchëꞌu ni bunách yechiꞌ
    len nup nabíx niꞌa naꞌgac, len nup cutaꞌzáꞌ, len yuguꞌ lau chul.”'
  lin-lin: 'Mosali azongaki mpe ayebisaki makambo nyonso epai ya nkolo na ye. Nkolo
    ndako asilikaki makasi mpe atindaki mosali na ye : « Kende noki na banzela, na
    babalabala ya engumba, mpe memela ngai babola, ba-ebosono, bakakatani mpe bakufi
    miso. »'
  hns-NT: 'Tab nau lautke gail aur aapan maaliek se ie sab baat bataais. Maaliek djab
    soenies tab bahoet goessaail aur bolies: ‘Haalie se dja phien sahar me aur bhiekhmangan,
    langar, loendj aur andha log ke rasta par se nauta me laihe.’'
  noa-E: 'Magbaawai mag chi iek jaau chitarr woun deeu ich appai bëewi ichig warm
    khʉʉnau jaaumarrjöo jũrr ich patronag jaauchëjim aajem. Mag ũrbaawai jöoi khĩir
    machag thʉnʉmua magjim aajem, ich chogag: “Petá” ajim anʉm, “deeu. Maimua jöpkhar
    jũrr kaaijã ee ar dau aphʉʉ khithëem khʉʉn phë aipidú ajim anʉm: ar bʉ̈ bisi wa
    juadam khãijã bisi khithëem khʉʉn, khu thũuiba thũuiba khithëem khʉʉn, maimua
    ar dau khĩsu khithëem khʉʉnpa.”'
  eng-EMTV: So that servant came and reported these things to his master. Then the
    master of the house, being angry, said to his servant, ‘Go out quickly into the
    streets and lanes of the city, and bring in here the poor and the maimed and the
    lame and the blind.’
  mib-NT: 'Te cuanuhun mozo un, te ni castūhún de nuū patrón de ndese ni cacahān ñayuu.
    Yūcuán na te ni quɨtɨ̄ ni patrón, te ni cahān de jíín mozo de: Yachī quihīn rō
    tāca calle náhnu jíín calle lulí, te cana ró ñáyuu ndahú, ñayuu cuhndú, ñayuu
    chacuá, jíín ñáyuu cuaá, na quíjicoo i vico, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् सेवारोबाल्‍ले़ पेआङ् कुन्‍दाङ्‌बान् बा हे़क्‍के खे़न् पाःन्‍निन्
    मे़त्तु॥ हे़क्‍केःल्‍ले़ खे़न् मनाःल्‍ले़ साॽरिक् कुसिक् पोगे़आङ् खे़न् कुसेवारोबान्
    मे़त्तु, ‘हारा पेगे़ॽआङ् पाङ्‌जुम्‍मोबा लाम् लाम् के़वाॽबा याङ्‌गे़साॽबाहाॽ, के़दुक्‍पाहाॽ,
    लाङ्‌सक्‍पाहाॽ नु मिक्‍फःम्‍बाहाॽ उःत्ते़ तारे़से़ॽ॥’
  xnj-xnj: “Mtumisi yula akawuya na kumjovela bambu waki mambu goha. Mkolo nyumba
    yula akayoma na kumlagiza mvanda waki, ‘Kita kanyata uhamba munjila yivaha na
    tunjila twa muji ukavaleta vangangu na vangagenda na vangalola na vevagogodili
    higa.’
  mmx-mmx: Lasaxaruki gamlong la ga tong axap na lempanga ti leeme gomgo ren. La leeme
    gomgo ap mo loogu ga musak teng tinotno la ga lok ti nom lasaxaruki ren, ‘Soso
    mene nga u, unat pas uto at larangas silok la uto at lengkonnga lixilik bok, la
    una lok kaka limixin banbalo, limixin levenantuno atdi i kauk la lengkatli main,
    la luvuttadi labantuxu atdi i molo.’
  cbr-NT: 'Usaía quicëbëtan ca an ñu mëëxuncë uni anu cuantëcënxun an a ñu mëëmicë
    uni ñuixuanxa, uisai cara an camicëxbi unicama quiaxa quixun. Ñuixuncëxun cuati
    nishquin ca an ñu mëëxuncë uni xutëcënquin caxa: Camina bënëtishi cuantëcënquin
    ëmanu ''icë bai chacamanu ''imainun bai chucúmacamanu cuanquin, anu ''icë ñuñuma
    unicama ''imainun axa aín quisi, aín pëñan bëtsicë ''imainun aín niti bëtsicë
    ''imainun bëxuñu unicama bëti ''ain.'
  tee-NT: 'Pus anchokolh ju anu'' xalapanac. Alh junini'' ju ix''ucxtin tuchi ixtanajunch
    ju lapanacni. Pus ju acsnich na talhk''amalh ju amachaka''. Chai junchokolh ju
    ixlapanac: “Vats''alhti a''inchich ju lacak''ai ti chai lacalact''icst''i ti ju
    lak''achak''an. Ak''ailhit''ana''ich ju quilhpatinin chai ju macmututu chai ju
    ch''antak''alhita chai ju alak''ach''ixnin”.'
  eng-LSV: And that servant having come, told these things to his lord, then the master
    of the house, having been angry, said to his servant, Go forth quickly into the
    broad places and lanes of the city, and the poor, and maimed, and lame, and blind,
    bring in here.
  cak-NT: Y cuando ri samajel ri takon-e xtzolaj-apo riq'uin ri rajaf, xutzijoj che
    ronojel ri x-ix-e che. Romari' ri rajaf xcataj ruyowal, y xu'ij che ri rusamajel
    chi tibe pa tak bey ri jec'o pa tenemit y quierumolo-pe ri man utz ta ri quik'a'
    o ri cakan, ri yejetz'ma'y yebin, ri man yetzu'n ta, y chuka' ri manak quibeyomal.
  pah-NT: '—A''ero gapyrive''ga jivyri ua gwuvihava''ga pyri. Omombe''u pa ga ga pe
    g̃anhi''ig̃agwera. “Nduri tuhẽ g̃a,” ei ga. “A''ereki nahanahã g̃a oko.” —A''ero
    garuvihava''ga nhimboahivi g̃anhi''ig̃agwera renduvame. A''ero ga ei ojipyrive''ga
    pe: “Haite! Eho ti pehea rupi cidade rapea rupi ja''oga rupi cidade pe. Eru ti
    g̃a: imbatere''ỹve''g̃a, ika''naka''nauhũve''g̃a, ipyka''naka''nave''g̃a, heakwagweve''g̃a.
    Emongi ti g̃a nhironga pype to''u ti g̃a.”'
  sja-NT: 'Chi chok''a pëida ãpɨtee cheji chiparimaa jarade. Mãpai ma te chipari k''ĩraudachi
    mãik''aapa mãgaji chi chok''aparimaa: “Wã́ji p''uuru jãdee mãik''aapa p''e anéeji
    chupɨria chedeerã, p''oyaa t''ɨak''aa beerã, tau p''ãriu beerã mãik''aapa bɨɨrɨ
    nɨk''anɨk''aa beerã.”'
  xed-xed: 'Ka vragaghatá tsa duhwal ya dzagha, ka rusanaftá tsi ta mghamani. Ka ɓasaftá
    tsa daŋahəgani ya ta ŋuɗuf. Kaʼa nda tsa duhwalani ya mantsa: “La misimmisim ta
    badawaha nda ya ta pazlalaha ma luwa, ka hagakta ka ta la ka pɗu, nda la marughumha,
    nda ghulpata mnduha, nda la nda rwa səlaha taŋ,” kaʼa.'
  mks-NT: 'Tá na̱ndicó co̱o mozo cán nu̱ú xitoho da já na̱ndicani ndihi da nu̱ú xitoho
    da ña̱ na̱cachi na̱ cán xi̱hi̱n dá. A̱nda̱ já na̱casáhá na̱ndicue̱he̱ xitoho da̱
    cán já na̱cachi tucu da já xi̱hi̱n mozo da̱: “Ta viti cuáhán camún ndijáá cáyé
    ñuu játacún na̱ nda̱hví xi̱hín na̱ rénco̱ xi̱hín na̱ cua̱á. Cañehún na̱ quisún
    yóho ná cuxu na”, na̱cachi xitoho da̱ cán xi̱hi̱n dá.'
  gfk-S: “Io, no tultule ga tapukus baling igom hinawase no nuno watong ta kike ra
    linge. Ma no watong nong a nuno no hala ga ngalngaluan igom tange tano nuno tultule,
    ‘Hanasur haiah ta ira ngas bakut tano taman ma nu lamus ira maris, ira pengpeng,
    ira pulo, ma ira kum.’
  bmu-bmu: “Mewö jigetka welenqeqenöŋ liliŋgöba azi kembuŋaŋgöra buzup mi jii mörök.
    Möta uruŋi könöp jeiga welenqeqeŋi kewö jim kutum waŋgiyök, ‘Gi mönö wölaŋ taongö
    köna namŋe aka sombemnöŋ anda ambazip etqeqeŋi, wanapŋi, köna böröŋini titiŋgitŋi,
    jegömöl aka simalokon ambazip mi mönö eŋguaŋgitnöŋga lömbuaŋ miri uruŋe ki kame.
  dgz-dgz: Boge sep apane sia entan taue barip i apane oit muga wadien. Barip i apane
    gari gangan naen anega wadien, ‘Serarat ak! negin negin, pa namboe namboe ame
    gapan kaya kayawan tanewa, pusi nani koe tanewa, yame borat mutanewa amba dai
    tanane nagirewa iragi wa upam onaen.’
  eng-GNV: So that seruaunt returned, and shewed his master these thinges. Then was
    the good man of the house angrie, and said to his seruant, Goe out quickely into
    the streetes and lanes of the citie, and bring in hither the poore, and the maimed,
    and the halt, and the blinde.
  zaa-NT: 'De betsina'' nu huía mandáduá nna gutixa''ánią xana'' niá nu ra canaá,
    yala bitsa''áni xana'' niá nna ra tè bi mozo qui'' bía: Huía xìàtsate'' làti cca
    i''yya nna ą''hua lo ca néda nna taxi'' ca enne'' ritè là''di'' ą''hua canu ná
    manco l·le, canu ná cojo l·le, ca ciego l·le.'
  eng-WEBSTER: So that servant came, and showed his lord these things. Then the master
    of the house being angry, said to his servant, Go out quickly into the streets
    and lanes of the city, and bring in hither the poor, and the maimed, and the halt,
    and the blind.
  guh-guh: 'Nexata fiesta pexanaenë pijajivitonë naviarena pijatuxanenëjavaberena.
    Tsipaeba pijatuxanenëjavabelia daxita pacuenia najumerubatsi. Nexata fiesta pexanaenë
    anaepana. Jumaitsi pijajivitonëjavabelia: “Naxanitsiayo liamëre tomarabelia. Junatanajetarucaename
    jivi pinijicallexanetonëjava, tsiquiricallexijava ata. Junatsianame bepejiobivi,
    penabejenaevi ata, pejayujayunaevi ata, bitso pitaxutotsëcënaevi ata, penanabaninexa
    tajabota,” jai fiesta pexanaenë pijajivitonëjavabelia. Nexata baja pijajivitonë
    pona pejunatsinexa jivi.'
  bon-bon: 'Yoo, pui kaakesea biname te tacne-nutige, iyeta pui mene teeme babo biname
    ne jejige. Puma cita ca pui mete yageyame te claabe me äbitige, teeme kaakesea
    biname ne piba jejige egä, ‘Maane wata ädi ai babo cewe iyeta gaabe cabu ta, siige
    puma cita ca biname bine sewademepi aimopo: owecumete biname piiyepu tääpe niiya
    biname, ernge niiya biname, irecu määsumäsu biname iyeta sewademepi.’'
  nhw-BL: '“Huan nopa tetequipanojquetl mocuepqui huan quiyolmelajqui iteco nochi
    catli quiijtojtoyaj. Huan nopa tetata cualanqui pampa amo aqui hualajqui. Huajca
    quiilhui itequipanojca: ‘Nimantzi xiya tianquis huan xiya ipan nochi callejtipa
    ipan toaltepe, huan xiquinhualica nochi catli teicneltzitzi, huan catli metzcototique,
    huan catli xocuetzitzi huan catli popoyotzitzi para ma hualaca ipan totlacualis.’'
  mgw-mgw: Mpangakasi ywo, aatibuyangana na kummakia bwana wake makowe go. Yu'lu'
    mwene nyumba aatiusika, ngammakia mpangakasi wake, ‘Uyende kiyu'ngu'ya kusimbasimba
    na kumali'la ga kumisengo ukaalete mono nnyumba aki'ba, itewe, atu'lu'ka minyo
    na bi'ngi' babalemile.’
  swh-ONEN: “Yule mtumishi akarudi, akampa bwana wake taarifa. Ndipo yule mwenye nyumba
    akakasirika, akamwagiza yule mtumishi wake, akisema, ‘Nenda upesi kwenye mitaa
    na vichochoro vya mjini uwalete maskini, vilema, vipofu na viwete.’
  wbi-wbi: um'bombi akagomoka na kukum'bula um'baha ghwake aghuo. unyanyumba jula
    akakalile akam'bula um'bombi ghwake,' luta ng'hani ng'hani mumpulo na mufisila
    fino filuta mufikaaja fya vaanhu ukavalete apa avakotofu, avalema. vano navilola
    na vabofu”.
  bba-bba: Sɔm kowo wi, u ɡɔsirɑ u kɑ be kpuron suuru kɑnɑ bi dɑ u win yinni sɔ̃ɔwɑ.
    Yerɑ yinni win mɔru seewɑ mɑ u win sɔm kowo sɔ̃ɔwɑ u nɛɛ, ɑ doo fuuku wuun bɑtumɑ
    kɑ ɡen swɛɛ sɔɔ ɑ kɑ sɑ̃ɑrobu nɑ kɑ ɑlebuɡibu kɑ wɔ̃kobu kɑ kɔ̃ri bɑrɔbu.
  eng-KJVCPB: So that servant came, and shewed his lord these things. Then the master
    of the house being angry said to his servant, Go out quickly into the streets
    and lanes of the city, and bring in hither the poor, and the maimed, and the halt,
    and the blind.
  kgk-NT: —Ogwahẽ jevy-ma ramo hembigwái omombe'upa gwerekwa-pe. Oikwaa-ma ramo ndovy'ái
    voi ijáry. Ima'eandu-gwi he'i gwembigwái-pe “Ekwa katu. Tereho hekoviarã embou
    iporiahu va'e kwéry okaru hagwã” he'i. “Tetãgwasu-py ekwa ehexa íxupe kwéry. Tapegwasu
    rupigwa, tape po'i rupigwa embou. Ikarapã va'e kwéry, hesapyso e'ỹ va'e kwéry,
    ogwata e'ỹ va'e kwéry ave embou katu okaru hagwã” he'i gwembigwái-pe.
  waj-waj: 'tikio rikioo mmoori vareera ngiaammuauvo numa ari nnoonnaivaa iya itaa
    kua kiaa kuaiyauvaa inna kiaa mmiivai. Kiaa mmikio rikiaikio kaayauma inna nnannataikio
    ari ngiaammuauvaa kiaa mmioo tinoo: Akiairaama viee yoosinna aataruuyauvaki buaama
    ree tee gioonna kiaapu mmanna haipuuyaata yuku yaaku maisakiaiyaatama avu huruutakiaiyaata
    mmudannarakiaiyaatama vitee ngianee,'
  ekk-PKP: 'Sulane läks tagasi ja rääkis oma isandale, mida nad olid öelnud. Majaisand
    sai pahaseks ja ütles oma sulasele: „Mine ruttu välja linna tänavatele ja kõrvaltänavatele
    ning too sisse vaesed, vigased, pimedad ja sandid.“'
  mpx-mpx: Yaka totuwalali i sikal i na gamagalau o wali towa wasana i baunan wana
    tonowak elana. Tonowak i huga nabi, inoke i baek wana totuwalali elana i ba, ‘Etimwawa
    u na u tagil panuwa ana kamwasa bwabwatal ge kekeisi ona elal, yaka bolo togulagula,
    bolo nimaliya i kom, tomatakai ge bolo aeliya i nak, u ahel nihi nem no limiya.’
  wbp-wbp: Junga-juku, yinya warrkini wati kulpari-jarrinjarla yimi-ngarrurnu wiri
    nyanungu-nyanguku yinyarra yapa kulalu nganta yanirni ngarninjaku yuwarli nyanungu-nyangu-kurraju.
    Wiringkijilpa-nyanu purda-nyangu kulu-nyayirni, manurla wangkaja wati warrkini
    nyanungu-nyanguku, ‘Yaruju-jarriya! Yanta yuwarli-kari yuwarli-kari-kirra nyampurla
    kirringka, manu-jana kulpari kangkarni panu-jarlu yapa kuja kalu nyina nyiya-wangu
    marlajarra, nyurnunyurnu, manjanja-kurlu, pamparda-wati manu mata-wati. Yajarninjinta-jana
    nyampu-kurra ngarninjaku!’
  luo-luo: “Jatich noduogo kendo nowacho wechego ni ruodhe. Eka wuon ot nobedo mager
    kendo nowacho ni jatichne ni, ‘Wuogi idhi mapiyo e yore madongo kod yore matindo
    mag dala mondo ikel joma odhier gi rangʼonde, muofni kod pudhe.’
  nhe-NT: '“Huan nopa tlatequipanojquetl mocuepqui huan quiyolmelajqui iteco nochi
    tlen quinanquilijque. Huan nopa tlanotzquetl cualanqui pampa axaca hualajqui.
    Huajca quiilhui itequipanojca: ‘Nimantzi xiya tianquis huan xiya ipan nochi callejtipa
    ipan toaltepe, huan xiquinhualica nochi tlen teicneltzitzi, huan tlen macototique,
    huan tlen metzcuachotique huan tlen popoyotzitzi para ma hualaca ipan totlacualis.’'
  aii-aii: '”ܐܬܹ‌ܐ ܠܹܗ ܗ̇ܘ ܪܹܓܵܐ ܘܡܘܼܕܸܥ ܠܹܗ ܠܡܵܪܹܗ. ܟܪܝܼܒ ܠܹܗ ܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ، ܘܐܡܝܼܪܹܗ
    ܠܪܹܓܹܗ: ’ܦܠܘܿܛ ܓ̰ܲܠܕܹܐ ܠܥܵܠܘܿܠܹ̈ܐ ܘܠܩܘܼܪ̈ܢܝܼܵܬܹ‌ܐ ܕܡܕܝܼܢ݇ܬܵ‌ܐ، ܘܡܲܥܒܸܪ ܠܲܐܟ݂ܵܐ
