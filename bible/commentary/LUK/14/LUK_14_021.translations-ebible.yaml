  gui-NT: 'Jayave tembiócuai ou ye iya pɨri jare omombeu chupe opaete cuae regua.
    Jayave iya jei jembiócuai pe: Ecua voi opaete tape reta rupi jare eru cuae pe
    paravete vae reta jare iporovaicho mbae vae reta jare icocho vae reta jare jesa
    mbae vae reta —jei, jei—.'
  quc-TT: 'Xtzalij kꞌu ri ajchak xuꞌtzaqa utaqkil che ri rajaw. Are xutabꞌej rech
    ri ajchoqꞌe ri ja xyojtajik, xusikꞌij kꞌu ri patanil rech xubꞌij che: Jat aninaq
