    majingen nen, owra ‘Kupsaro pingavil, kupan renge sel nga marwolu ototvi live
    laut ne ngaim ko sel lele kele nir. Ko kuptekai b̃eres nir, ko nir nga niber marsij,
    ko metrrorr nir, ko naroj nir; ko nir vajin parini renge nanen.’
  wap-NT: “Udaunaꞌan poitorui kiwaꞌakan naa, naꞌiki ukowaada ipai panaobanaa ati wuruꞌu
    parada-karu kidaz. Uruu idi tuukii unaobanaa toꞌoran. Udaunaꞌan ukian papoitoru
    ati. ‘Kadiman, aizii õaiapa pumakon ipai kazoo kidaꞌo dunapo kawanaꞌati naꞌiki
    mazoo kidaꞌo dunapo kawanaꞌati wuruꞌu donoi an kidaꞌoraz. Punanaka kizi daꞌati
    wuruꞌu mapuraataniinao kida pidannao, machiꞌika-kainao, ushaawunnao, naꞌiki tokoozaꞌuupainao
    kida.’
  mva-mva: “Kodeka malipilipi ngae imule be kana moarunga ngaedi nge biabiadi ne irangakini.
    Biabiadi ne ilongo nge nama ira-tina be malipilipi kana bokai irai, ‘Oaikiki-tina
    goalale anua-lo be zala bibia moarunga-lo, be zala mukudi moarunga-lo be tamoata
    kana nedi tagotago, tamoata luma-di matedi, tamoata matadi leuadi, be tamoata
    aedi matedi goaluludi be dapura.’
  dwr-NT: “Qoomaykka yiide bare godaw, hanowaa ubbaa odeedda. He wode Goday daro hanqqettiide,
    bare golliyan kiitettiyaa qoomaa, ‘Hini katamaa ogiyaanne loosso ogiyaa elleellaade
    kesa; manqqatuwaanne gunddatuwaa, doomatuwaanne qooqatuwaa haa akkaade ya’ geedda.
  kfw-kfw: "Suok khan aheikirra ang rakipkha karu diang ajuotipi, karu khan araangnga\
    \ ama suokpa diang atipi, \x93‘Innottheiya khuopui lampui ngaikhan si-inlang,\
    \ sara, kasitheimak, mitkacho khat-um inkhooi inmani ngaikha heiruoiro.’\x92"
  bfz-bfz: तिने दासे सारी गल्ल मालको गे सुणाई, तेबे तिने रोषो रे आयी की आपणे दासो
    खे बोलेया, ‘नगरो दे, बजारो और गल़िया रे जाई की कंगाल़, लंगड़े, टूण्डे और अन्देया
    खे एती ली आओ।’
  cuk-09: '“Mai, e-dummadse gannar nonigu, bela e-dummadga sognonikid, igi dulemar
    ega sogsamalad. Dule-iba-onosiid e-mai-ega-sogsad itosgu, nue sae-itoded, e-maiga
    sogded: ‘Gwae be dulemar-bukidar-ambikumaladse nae, neggwebur-igarba dulemar-wilegana
    be sedago, dulemar-argan-surmalad, dulemar-muya-muya-nanamalad, degi, dulemar
    ibya-surmalad, amar be sedagoed.’'
  ben-OBCV: “পরে সেই দাস ফিরে এসে তার প্রভুকে এসব কথা জানাল। তখন সেই বাড়ির কর্তা
    ক্রুদ্ধ হয়ে তার দাসকে আদেশ দিলেন, ‘নগরের পথে পথে ও অলিগলিতে শীঘ্র বেরিয়ে পড়ো
    এবং কাঙাল, পঙ্গু, অন্ধ ও খোঁড়া—সবাইকে নিয়ে এসো।’
  mil-NT: 'Te òré ní nasáá tée xìnu cuechi‑áⁿ, te ní nacani tnúhu‑dé núú pàtróóⁿ‑dě
    nchaa nàcuáa ní xáhǎⁿ‑yu. Te ní cudééⁿ těe cùu patróóⁿ‑ǎⁿ, te ní xáhaⁿ‑dě xii
    tée xìnu cuechi núú‑dě‑áⁿ: “Yáchí cuàháⁿ nanducu‑n nchàa ñáyiu ndàhú, ndɨhɨ nchaa
    ñáyiu ñá cúú càca, ndɨhɨ nchaa ñáyiu yacua, ndɨhɨ nchaa ñáyiu cuàá, te nděni ní
    cuu na nàníhǐ‑n‑yu te candècá‑n‑yu quixi”, càchí‑dé xǎhaⁿ‑dě.'
  myu-myu: — Imẽneju ibuywatwat'ukat o'jepit jekariwa kay―peta iwat kay. Taobu'u'uayũ
    a'õ o'ya'õmuwẽn jekariwa be — Jesus o'e. — Iboap co buje cekariwa itakoma jĩjã
    o'e. — “Tadaybocayũ juy etojot wepeta kay taobu'u'uayũ dieg̃,” io'e jebuywatwat'ukat
    pe. “Cexĩg̃xĩg̃ pa'oreayũ juy etojot, taokẽrẽayũ dak, ita'ũmayũ dak,” io'e. “Dao
    ma eju ikabog̃atka kay,” io'e. “Uk'a ukpibubu dag̃ cuy eju, e dag̃ tak,” io'e.
    “Soat ip etojot wepeta kay,” io'e cebe — io'e Jesus.
  amk-amk: Mangfatafoi daraberahi aha deikaririai we mano ne muniarafoi, kariri fifiani
    aino mano wenotisa fosa emadura fo. Ampafe mano ne muniara wenotisa foi kesou
    paria, medu we mangfatafoi deyo, ‘Ro kahairai to rang dereung, to katai ruhi na
    bendari fo. Ka inontarai ene pari fi, inontarai ene tarai mei kaha, inontarai
    euremifafa, tutu inontarai eawemi fananahang.’
  fai-fai: beta alo wok fakudawin kinim ayo asiki kudá yak nadale alam tabalasew dabadála
    tadba ayo kanam ká bi bisák tadino, kale bakodawane, am kasel ayo aket kus keidawa
    keng keng si nadale bude alo wok fakudawin kinim ayo bakodaw, ‘alo wabading yak
    nadawo leiw kalám gu gu ká bom nadawade abiw abiw leiw katiw katiw ká bom nadawe
    kinim win banim, kun iwán, kin mat, kun aut, ita fako imadew tadalo.’ Akane,
  ura-NT: Nii jaun jetaote, jelaiha cauhin nii rai aitocuruhane rijitojoeein biha
    cue rai fatoroon rai nii letono. Nii jaun jetaote obajeein, ‘Chajaain soroneein
    nese sacutaain cuhin, cairichaihuri, cacha nelatelanaala nenacaauru, maosacuru,
    bacosacuru, naaonjoainuri cotijiaain cajia uhanajaau,’ nae jetao rai fatoroon
    nii letono rai.
  mcd-NT: Asca huaifoanno oinmati ahuun ifo ano nasoshon nan yoiafo cuscari yoini.
    Ascaiton nicai pushu ifo atoqui sinacoinni. Afanan ahuun oinmati nichiqui yoini,
    “Natian pushurasi anoa faifoti ano cariscatahuun yora ahuuomafo yoifain nipaiqui
    ranainfo yoifain fushofori yoiriscatahuun un ato pimanon,” ishon yoini.
  urt-urt: Taꞌe luku pe, miyeꞌ wah uku plihe na ŋaname miyeꞌ ondoh kin me wusyep lalme
    luku ŋaiye tinge si yaname. Miꞌe pe, miyeꞌ ondoh uku ŋoihmbwaip kin tuhyul supule
    pe, ki ŋaname miyeꞌ wah kin na, ‘Hwihwai e tus el moi embere pe, na el ŋahwikin
    embere topoꞌme ŋahwikin lombo ambaꞌ lenge ŋaipwa ŋiꞌ, topoꞌ lenge ŋembep tangare,
    topoꞌ lenge ŋihip syep nule enge lenge ot.’
  awk-awk: Uwa ġaiya noa unni mankillikan, ġatun wiya bon piriwȧl ġikoúmba unni tara.
    Wiya bon ġaiya noa kokeratinto bukka-kanto ġikou̇mba mankillikan, Yuriġ wolla
    kurrakai yapuġ koa kokeroa, ġatun yutilla barun tanan untiko mirrȧl-mirrȧl-kai,
    ġatun munni-munni-kai, ġatun wiir-wiir-kai, ġatun munmin-kai.
  kiz-kiz: Mtumishi akakerebhuka ni kun'jobhela mtumishi ghwa muene,'Lotayi manyata
    mitaani ni mufichochoro fya miji ukabhaletayi apa maskini, filema, fipofu ni bhalemavu.”
  tzo-TZE: 'C''alal isut tal li mozoe, vul yalbe yajval li c''usitic laj yalic jujunique.
    Li yajval ve''lile i''ilin. Jech laj yalbe li smozoe: “Batan ta anil tey ta ch''ivit
    xchi''uc ta calletic li'' ta lume. Ja'' ic''ano tal li me''onetique, xchi''uc
    li boch''otic motmot yacanic o me motmot sc''obique, xchi''uc li boch''otic coxoetique,
    xchi''uc li boch''otic ma''satetique”, xi.'
  lex-lex: Noma mak kla kpol die nla' pa nakot la tunni, la'a lir maka ha rakotkota
    re. Ora kniar die nawenan doin la, ne nhopan pa mak kar lia de plet pa nla npolu
    la' riy meni to' maka kwehwet lia loi liawna-talan lawna, me talla mak kden la
    rom lawna rletni-rletni la'a letlawan de totpena mak kakleha-kaplara re honona
    re rmai rewre'wa wut lia maka limni-lakni kalmati, me mak ktu'u-kwaini, mak edonna
    kamkeka re pa ra'ana-remunia handi.
  dov-dov: Mubelesi wakaboola akwaambila simalelo wakwe eezi zintu. Mpawo simalelo
    wang'anda wakanyema akwaambila mubelesi wakwe kuti, 'Yinka chakufwambaana aanze
    mumigwagwa amutuzila twamu dolopo, ukeete bafwaba, batyokede, boofu abalemene.
  rgu-rgu: Basa boe ma, lahenda nadedenuꞌ ria fali main de tui malaka na. Malaka feta
    a namanene na ria, boe ma namanasa mamateꞌ. Basa de ana pareta lahenda nadedenuꞌ
    ria nae, ‘Kalu leoꞌ na, sona o malale fo kalua! Leo basa eno laiꞌ ia ra muu, ma
    kota ia eno bafalutuꞌ ara fo maloo muni lahenda manatoꞌa-manataꞌ ara, ei helaꞌ
    ara, pokeꞌ ara, ma lukuꞌ ara.’
  toc-NT: 'Acxni̠ tás­pitli a̠má lac­scujni hua̠k hua­ni­ko̠lh xpatrón lácua hua­ni­canchá.
    Amá chixcú la̠n sí̠tzi̠lh y chiné huá­nilh xta­sa̠cua: “La̠li̠­huán capimpi nac
    xli̠­ca̠­lanca ca̠chi­quí̠n, chu nac tiji y caca̠­hua­nítit catá­milh hua̠nti̠
    lac­pobre, chu hua̠nti̠ ni̠lay tas­cuja, hua̠nti̠ talu̠n­tu̠­hua­nani̠t, chu hua̠nti̠
    laka­xo̠kó̠n.”'
  ulk-1902: Ege abele memeg le tabakeamu, E abi detager, tabara opole, abele gaire
    lu. Le giz abele boai au urker, ege tabara memeg le detager, Ma dudum bakeamu
    mager gabem abele uteb ge, ma taraisauem gaire le nolea lu kak, pako atkurit atkurit
    le, pako gaire sadamer le.
  som-som: Markaasaa addoonkii yimid, oo waxaas ayuu sayidkiisii u sheegay. Kolkaasaa
    sayidkii gurigu cadhooday, oo wuxuu addoonkiisii ku yidhi, Dhaqso jidadka iyo
    surimmada magaalada u bax oo soo kaxee masaakiinta iyo kuwa laxaadka la' iyo indhoolayaasha
    iyo curyaannada.
  mam-C: 'Tej tmeltz''aj aq''nil, a xi chq''o''n, b''e''xsin ok tentz q''malte te''
    tajaw ja jotxjo jni'' tzaj q''ma''n te. Tu''n ikyjo, b''e''x tzaj tej tajaw ja
