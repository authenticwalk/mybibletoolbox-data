    paklowax poxade! ¡Jaxotde paklowaxthialaxanxot wʉlwekde jiw tadʉsliajwam kejila,
    laelpaxilpi, itliakla, nabejkabej! ¡Japi jiw bʉflaeman amxot xaeliajwapi!’ —aech
    fiestapijin pamakanliajwa.'
  hla-hla: Ba katunun kui e la poutsuna me na hateie nei a tsunono i tanen a man ka
    teka. Ba torina tsunono e si koruna me poiena tara katunun kui i tanen, ‘Hasesei
    boroboro u turu maroro u kapan na turu maroro u tetenei i iahana taun teka. Ba
    lö te lu ramuma u katun ti moa ta ka, nu katun a tuanreiren te omina, nu matakiau,
    nu mou-omi, ba lö te mi piou ramien i luma i tar.’ Ba nonei e na kato uana teka.
  mav-NT: Mi'i hawyi heropat haria te'e­ra­'aipok i ra'yn morekuat kape — Yt tõ'ẽ
    i wyti ewyria'in uhyt te'e­ro'e hamo. Mi'i hawyi toikuap yne ra'yn i'atu'e hap
    — Yt uipo­hepap i te mesup e haria yn aimi­kaykay ko'i i'atu'e hawyi morekuat
    ipy'ahak kahato i'atuete hawyi to'e tomi­po­'o­roria pe — Pyno eweiwat i ro wuat'i
    mu'ap wato upi wuat'i mu'ap hit ko'i upi. Mi'i hap upi ewei'a­tu­kaykay wuat'i
    haky­'e'i rakaria hatek takaria uhenuk hap kape e. Waku ewei'a­tu­kaykay yne tawa
    wato piaria yt hekat rakaria i yt ipy kahato rakaria i yt ipo kahato rakaria i
    yt ihapytig i rakaria yt hewyry kuap i rakaria ipiit sa'ag sa'ag nakaria yt uwe
    miky'e i ko'i mi'iria meikowo henuk hap kape ewei'a­tu­kaykay ro e morekuat teropat
    haria pe.
  kpf-kpf: Yatâ sâne kore a âburem âi patâŋâ dukui nâŋgâm kuk op itâ dukum sâŋgonguip,
    ‘Gâ kamânân mâtâp patin sot mâik mâigân âim a ambân zo yatâ zo diiziŋgâna ganek.’
  ppo-ppo: Atétepa, kale kutó diratere whi̧ momó fesaae wóló, whi̧rapené yale fo ama
    doasipaae yalepó. Tétepa, kale be tale a̧ fopaae buóló ama kutó diratere whi̧paae
    duraalu, ‘Ya̧ mo hapale fóló ai doasi be huluaró sawatamo be huluatamopaae fole
    tu̧mó yolealere so whi̧kélé, tiki momaare so whi̧kélé, kele dilikire so whi̧kélé,
    hó naase dore so whi̧kélé, fea wó̧póló dapesene fae,’ yalepó.
  hin-2017: उस दास ने आकर अपने स्वामी को ये बातें कह सुनाईं। तब घर के स्वामी ने क्रोध
    में आकर अपने दास से कहा, ‘नगर के बाजारों और गलियों में तुरन्त जाकर कंगालों, टुण्डों,
    लँगड़ों और अंधों को यहाँ ले आओ।’
  wol-KYG: '«Surga ba dellu, daldi koy àgge boroom kër ga, njaatigeem. Mu mer, ne
    surga ba: “Demal gaaw ca pénc yaak mbeddi dëkk bi, te nga indi fii néew-doole
    yi, ak làggi yi ak silmaxa yi ak ñiy soox.”'
  bef-bef: 'Ya lite lago, kele kele panaꞌmo i behe huto buto afoꞌafihi yaꞌma kagaꞌani
    asagaꞌna lu emigo, ai ipaluga logo bigo luꞌehina: Kai meꞌme huto buto hepatoga
    buto lagaso hepaꞌmo hiti sipi hepaꞌmo hiti sa sa hutoka fato bonaꞌmo enelemoto
    obo. Keneꞌi nehana bonaꞌi hiti enayahi sibina huꞌehina bonaꞌi hiti enubu pisi
    luꞌehina bonaꞌi hiti to enigigusa sibina huꞌehina bonaꞌi hiti sa sa huto eneleꞌmoto
    obo, luto lu emiꞌehina.'
  amm-amm: Nosai no mo; mi ano nokota mo ifou, tani noko siyoliso ainonani monoi tima
    tumo. Wiyou, nu kiyo nokota mo mulu tatolokomo, mi anononi nokotaso ti monoi na
    timo taikiyo, “Nokonuso somaiso na pomoi. Molo sisiyoliwoi molo lolofawoiso paluwaikalo,
    afonimai noko nokolaloso na pa kolisalo. Ilolu somiso nokowoi au kopokoiyau nokowoi
    molo kau kau nokowoi fona nomolikokai nokowoi, toiso pa koliyo tumo, yani nuso.”
  rmy-CHERGASH: 'O sluga bolda pe thaj javisarda godova pire gospodarešće. Askal o
