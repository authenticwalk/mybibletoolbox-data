    ɨ kobkob rɨga ɨ yɨrdɨdɨ rɨga ɨ dɨde gomgom rɨga.’
  vmy-NT: 'ꞌBa chuꞌndabiu jendiba ngani ꞌba yeꞌe yejere nijmi naire kibi. ꞌBa ꞌbatsaꞌen
