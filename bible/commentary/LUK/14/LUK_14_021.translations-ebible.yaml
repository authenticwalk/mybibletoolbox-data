  juy-juy: ଆରି, ତି ଆ କମ୍ୱାରିମର୍‌ ୟର୍ରନ୍‌ ଆ ସାଉକାରନ୍‌ ଆମଙ୍‌ ତି ଆ ବର୍ନେଜି ଅଡ଼୍‌କୋନ୍‌
