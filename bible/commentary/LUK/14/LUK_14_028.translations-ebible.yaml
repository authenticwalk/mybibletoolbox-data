  gub-BL: — Aze nepurapo wer neràpuz iaiha katu ma'e ràm rehe nehe, nema'enukwaw putar
    hekuzar rehe nehe, iapo 'ym mehe nehe. — Kwa, màràn temetarer amono putar iapo
    har wanupe nehe, ere putar nezeupe nehe. Aze hekuzar katu nehe, aze heta tetea'u
    neremetarer newe nehe, erezapo putar nehe.
  imo-imo: Enonga iye teni ulke awili te takombaindo oi kiyendo aku ulkemunga konopu
    lipe mundupelie yunu nimbei, ‘Ulke takopo pora timbomunga kou mone manda noironje
    molo manda naa tembalonje?’ nimbe pilipelie kou moke tepa karomo.
  boj-boj: Osiqa naŋgi endegsi minjrej, “Tamo bei a tal atqa osimqa a mati awoosim
    tal kobotqajqa aqa awai geregere are qalsim aqa silali sisiyqas. Aqa silali kereqas
    kiyo sai kiyo degsi are qalqas.
  eng-DRA: 'For which of you having a mind to build a tower, doth not first sit down,
    and reckon the charges that are necessary, whether he have wherewithal to finish
    it:'
  knf-knf: « Ahoŋ ţi an ajaaŋ aŋal pniw katoh kaweek bë aanji dun kaţo kaşal bnuura
    katen itaka yi anumiiŋ, kame me ahilan pniw ka kaba?
  san-KHM: ទុគ៌និម៌្មាណេ កតិវ្យយោ ភវិឞ្យតិ, តថា តស្យ សមាប្តិករណាត៌្ហំ សម្បត្តិរស្តិ
    ន វា, ប្រថមមុបវិឝ្យ ឯតន្ន គណយតិ, យុឞ្មាកំ មធ្យ ឯតាទ្ឫឝះ កោស្តិ?
  arn-NT: “Fey kiñe che ayüle ñi dewmayael kiñe fütra ruka, ¿wüne anükünuwpelayafuy
    may ñi nentukuentayael, femngechi tañi kimael tunten pülata mew ñi dewmayafiel
    ñi ruka?
  zas-NT: ’Bal chu rën güün tijb yu naroob, ¿nid yalojxgaj cweman ya din cwëëman cwent
    zadaan xmiliaman ya din gulooxaman laan?
  ken-NT: “Mbák mmu ywɛka ǎyàŋ bɛte ɛkɛt ɛgho, pú ǎyambɨ anchɔkɔ amɨk ankay,
    angɔ mbák nkáp anɛ yi ábhɔ́ŋɔ́ akway anɛ yi áte ɛkɛt anaŋa?
