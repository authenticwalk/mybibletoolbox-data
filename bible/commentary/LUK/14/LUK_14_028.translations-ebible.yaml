  dop-dop: Ye mǝ tɑɑ nɔɣɔlʋ cɑɑ kutuluɣu sɔsɔɔŋkʋ ŋmɑʋ, ɩ cɑkɩ kɛ́ nɑ ɩ́ mɑɣɑsɩ pǝ
    tǝnɑ pǝ liɣitee nyʋɣʋ, sɩ ɩ nɑɑ sɩ ɩ liɣitee kɑ́ tɑlɑ-ɩ yɑɑ ɑ kɑɑ tɑlɑ-ɩ.
  azb-azb: Sizlərdən kimsə bir qüllə tikmək istəyirsə, əvvəlcə oturub onun xərclərini
    hesablamaz ki, görsün onu qurtarmaq üçün pulu çatacaq ya yox?
  eng-DBY: For which of you, desirous of building a tower, does not first sit down
    and count the cost, if he have what [is needed] to complete it;
  guo-NT: '“Kaen aton xamalxot ba isliajwa wʉt, xabich athʉpox, japon majt chiekal
    nejchaxoelaxael, machiyaxaelon isliajwa japaba. Nejchaxoel wʉt, jʉmchiyaxaelon:
    ‘¿Xankat tajplatatat xajʉpaxaelen, ampaba isx wʉt chiekal toesliajwan?’ —chiyaxaelon,
    nejchaxoel wʉt.'
  hla-hla: Te ga hakats nia ta toa i tamilimiu te ga kui meni ta luma ta pia, nonei
    e gum mam buna ba te hakats nena a lahisa moni te antune iena a luma teka, ba
    te hakats sabiena te ga antuna u a moni ba te tatei hakapena a toukui.
  mav-NT: Pyno ahenoi hã'ãkap wo aikotã waku hap. Pyno so wẽtup ok surara akag tunug
    neran ywaiti rakat to'yat. Tu'uka teran itote pywiat hap mory'a wywuat hap. Mi'i
    hawyi tutunug hap e'yianme ti ipotpap kahato miwan ete karania upi mi'i hap nug
    hamuat hap ete karania e'at temiit'in poi hamuat hap ete karania upi nu wato kyi'at
    hap ete karania upi ha'up nug hap ete sio tekat put'ok'e inug hamo sio yt hap
    kuap hamo.
  kpf-kpf: Zeŋgâren gâbâ a ŋâi mirâ tuubamŋâ sâŋgânŋâ sâlâpkum kubik tuubap mo mân
    tuubap, zorat topŋâ ek nâŋgâbap.
  ppo-ppo: Dia̧kó beta̧ whi̧ ama kisipanétamo, doasi fo̧loi be olekeyóló tȩyaairaalu,
    ama tare moniné su̧mó tȩnéréró kisipanépi talenérapó.
  hin-2017: “तुम में से कौन है कि गढ़ बनाना चाहता हो, और पहले बैठकर खर्च न जोड़े,
    कि पूरा करने की सामर्थ्य मेरे पास है कि नहीं?
  wol-KYG: Ana kan ci yeen sax mooy namma tabax taaxum kaw, te jëkkula toog, waññ
    la mu koy dikke, ngir seet ba xam ndax am na lu ko àggale,
  bef-bef: To bo mone lenali folagahatiniguti ai yatama yatama nohi gilago tilube
    lutomo ai yataꞌa ana noto minaꞌa heꞌmilinaꞌamu melugu minoto yakiꞌa heꞌmito ana
    nohi gilunagi luto ekesa yigi bati hulata nohibe. Ai ekesa yigiloto henakiꞌa efatuꞌi
    ana nohi gi baga ilufi luto kehelilata nohibe.
  amm-amm: Moloi monoi woi? Moi nokota mo nu sopo siyoli ko monoi yakimo, toku mo
    na mulumoloko kiyoimo, noino, “Nokoyo nu ko fasimonakinomo, yo mo mi ano foli
    monoi yapoli poi nikoi, mi uwaimo monoi.”
  rmy-CHERGASH: Kaj khonik tumendar, kana kamel te sagradil e kula, či prvo bešel
    thaj proračunil e troškurja te dićhel dali si les sova te završil.
  zaj-zaj: “Vino yalihi mmwanza wenu yahalonda kuzenga ulingo, yondayaleke kukala
    hasi tanhu, yalole kamba kana hela za kwishilizila sang'hano ija?
  chq-NT: Wana jaain²¹ jee²¹² 'naa' 'iin²¹²in jmaa'¹²a coon 'nʉ́¹, ¿tɨ jo jéei¹ tyí¹du
    cwáain¹ xiiati jiin'¹² i'íin² wana 'yeei¹?
  swp-swp: Paana ede aitea tau arimiu eai, ena bona bena i tarini, ia i bawabigabiga
    baguna, maisana i hasiri, ena moni gonogonoana abo i ginauri heohi, e nige’e?
  bjr-bjr: Faiqí moo fannoo maaqa usakararee qimaseenoo maaqa usakara ainainauqara
    naaree amiqimasee irinanoo sia amanaikina sia usakaani.
  aby-aby: Ainama uwara ma enafine imukakuie ane yaurakuke danu oi kakufekua wei.
    Danu oi iduaba me ariya we imukaku. Mebaie uwara fosi mane siafekuro enaenari
    da sifekuke oi me sifekuba i uwara idua medifekua wei.
  eng-YLT: '''For who of you, willing to build a tower, doth not first, having sat
    down, count the expence, whether he have the things for completing?'
  jni-jni: Aveni anyimo ashime sa ma nyara ubara akura, mada cukuno me urso imum igebe
    sa madi hu, nani mazini ikirfi me sa idi bari me umara ukatuma me?
  kne-kne: “Masapol ngarud ay nemnemen yo agan-o din ligat di manbalin si pasolot
    ko. Kaspangarigan, mo waday mangisaad en dakayo si dakdake ay beey, kowintaena
    agan-o din banol na mo omanay din pilak na si gastosena enggana ay makdeng.
  tgj-tgj: Nonu gvlokv akonv naam aokolo nvgo mvdubv rungbolo, nw atukchobv doopv
    tvla okv vkamgu arv ngv ritv rinv bri nw um morko v um rinya nvnv go doodudw kaaka
    chori.
  gui-NT: Metei cuimbae iquɨreɨ yave oyapo torre, oguapɨta rani oipapa vaera mbovɨ
    ra jepɨta, oicuaa vaera icorepoti oupitɨta ra opa oyapo vaera —jei chupe reta—.
  quc-TT: Qaꞌnampe che, kꞌo jun achi ri karaj kuyak jun nimalaj torre. ¿La man nabꞌe
    katꞌuyiꞌk chi rilik janipa kel wi ri kubꞌano, xuqujeꞌ we kꞌo nim urajil chukꞌisik
    ri chak?
  heg-NTPO: Tiata eta le muid Au lam, nangan babanan le. Naleta el atuil in le bangun-pii
    um hnoden na. Un musti kaih totoang osa ka lako pes duda-duda muna le. Ta tamlom
    duit dabun na.
  ptu-ptu: Hapanna deem mesa solamua' maelo' la umpake'de' banua maläkkä', iya tä'
    daka tia la muokko' yolo anna naissa'i la pada umba budanna doi' napake? Aka tä'
    manii sihua indo doi' sule lako puha indo banua.
  bzd-NTPO: Ichö̀sö tö a' we̱le é̱na u yuak bërie. Ke̱we ie' e̱' tkökese̱r ibikeitsök
    tö ko̱s u e' tuè̱ isuo̱ie tö inuköl dömika̱ ö kë̀ idö̀paka̱ iyuoie.
  kwf-kwf: “DiꞋia ta ngwae amuꞋa nia oga ke saungaꞋinia ta luma doe, nia ke tua, ma
    ka manata basi sulia ta fita mani neꞋe nia toꞋo ana fasi Ꞌiri ke bolo faꞋinia
    faꞋasuilana na luma neꞋeri.
  eng-WYC-2017: For who of you willing to build a tower, whether he sit not first
    or he first sitteth not, and counteth the expenses that be needful, if he have
    to perform?
  eng-WMBB: For which of you, desiring to build a tower, doesn’t first sit down and
    count the cost, to see if he has enough to complete it?
  zat-NTPS: Che tu benne' ládujla le'e dxaca lazre̱' gune̱' tu xu'u sibe, ¿quebe cue'e̱
    nedxu gune̱' xrbaba chee̱' che wazúene̱' xuzrte̱' na?
  spp-spp: Jofoo u ɲyɛ yii shwɔhɔl'e, ná urufoo la ɲyɛ si batɔɔngɔ faanra, u sì n‑tɛ̀ɛn
    si funŋke kyaala fɔlɔ, si li kàanmucya kampyi u sí n‑pa n‑jà ku faanra n‑kwɔ̀
    mà yɛ?
  zty-NTPS: Cha' zoa no benne' ládjwle ḻe'e, benne' žénele' gone' to yo'o sibe, ¿bi
    kwi'e zga'ale, na' wlabe' gaka'x̱ mežw žaḻa' senle', nich nnezle' cha' de chie'
    da' žaḻa' chiẕjwe' nich yeyóž gone' yo'on'?
  mek-mek: “Amoopolaga, oi epomiai aufalao agaꞌo taoa agaꞌo gapaapa eoma aisama, isa
    ageagukipo moni pika agepapinauga taoa egaꞌina agepaapa agepafua auga, ageafiꞌopo
    kakaua.
  aey-aey: '@see-verse:LUK.014.027'
  urd-GVH: अगर तुममें से कोई बुर्ज तामीर करना चाहे तो क्या वह पहले बैठकर पूरे अख़राजात
    का अंदाज़ा नहीं लगाएगा ताकि मालूम हो जाए कि वह उसे तकमील तक पहुँचा सकेगा या नहीं?
  ycn-ycn: ’Apú huátari ca'ajná pají la'acana. Pamineco ri'ijnatá ripéchuhua, ramácaloje
    mérejeca rihuemí jácho'ojico rijló. Raú rihue'epí riliñérute iphaca riñapátacana
    loco'opani ca'ajná, uncá ca'ajná.
  djr-djr: “Ŋunhi ŋayi ŋuli yolŋuy guyaŋa bitjandja, ŋayi dhu djäma wäŋa nhanŋuwuy
    ŋayi, ŋurruŋuny ŋathil ŋayi dhu ga nhina, bala bothurrun ŋayi dhu nhanŋuwuy ŋayi
    rrupiyan, nhämunha' nhanŋu ga rrupiya ŋorra, nhä gana' ga ŋorra, wo bäyŋu. Bitjandhi
    ŋathil ŋayi ŋuli ŋunhi ŋurruŋuny guyaŋa ŋuriŋiyiny yolŋuynydja, yurrnha ŋayi dhu
    ŋunhi ŋurruyirr'yundja dhuḻ'yundja, märr ŋayi dhu dhawar'maramany ŋunhiyi buṉbuny,
    ga yaka ŋula gandarrŋurnydja gulyun.
  kvg-kvg: Gèmbo-mataváp. Zo ezoqa kopo, khoev eqawat-qape weve-qa tegoat, ndego
    bugukhokhof bètøkho-matøvém, av nqægo, taqa fia gekhâm, até vømúkhōu.
  rug-rug: Be keke gamu si hiva kuria si keke vetu, si kaqu habotu si asa meke tavete
    vura kekenu nia sa sa hinoluna sa vetu, pude gilania sapu be pada sa nana poata
    pude va hokotia sa tinavetena sa vetu, babe lokari.
  hop-NT: Kurs uma haqawa ōmi wupakitaniqey tunatyawte’, ya sen pam qa mohti qatupte’,
    hin hihk̇ayat aṅ wūwani, sen aw aptsi’nitaqeyu?
  san-URD: دُرْگَنِرْمّانے کَتِوْیَیو بھَوِشْیَتِ، تَتھا تَسْیَ سَماپْتِکَرَنارْتھَں
    سَمْپَتِّرَسْتِ نَ وا، پْرَتھَمَمُپَوِشْیَ ایتَنَّ گَنَیَتِ، یُشْماکَں مَدھْیَ
    ایتادرِشَح کوسْتِ؟
  heb-LB: עליכם לחשוב ולשקול היטב לפני שאתם מחליטים ללכת אחרי. אם ברצונך לבנות בית,
    האם לא תשב תחילה ותחשב את המחיר, כדי לראות אם יש באפשרותך להשלים את הבנייה?
  caf-NT: Soo cho whunulh'en, ndan 'int'ah nuhtah, 'en whedi'a, 'i 'itelilh t'eh,
    'en 'udechoo nátl'adeda 'ink'ez daneltsuk whutele neooni'ai, 'i bé lhaoodutenilh.
  mio-NT: '[Cua cati yu iin cuhva chi ndo.] Tu cua cuni ndo savaha ndo iin vehe, cua
    cunda nuun ndo, ta cua tava xihna ndo cuenda, coto ña cua queta xuhun ndo.'
  srq-NT: Sã emo ñee no. “Sechuchua tasaã na”, ɨ. “¿Manya mbae isiquia ra amumba sechuchua
    raã sacuã nde?” ɨ nyii eao nonde.
  kje-NT: Lo'o ki mi ri ida raram nodi na'ariri nakar man lapa, ai nakakar nakar onne
    nin ha wo'ira wella nanu leke nauroin nin kupan nokor, ee ka.
  gaz-gaz: “Mee isin keessaa namni tokko gamoo ijaarrachuu barbaada haa jennuu; namichi
    sun gamoo sana ijaaree fixuuf horii gaʼaa qabaachuu fi qabaachuu baachuu isaa
    beekuuf duraan dursee taaʼee gatii isaa hin herregatuu?
  kud-kud: '‘Na yaiya inuwanuwatuwu ebeha vada haliyana daodaona i''abi? Ginauli mugaimugaina
    mata imiya na maiha vehabana inuwanuwatuwu: Ebe mane howahowana mata paihowa ive''ovi
    bo nigele?'
  urb-NT: —Pehẽ ngi har amõ riki ok keruhũ mujã rahã, myja myra hetaha rahã, uhyk
    ta my? Upa ta my? Aja ukwa ukwa py ixo. Upa katu te pehĩ nahã my, ame'ẽ ukwa ta.
    Ukwa ukwa py ixo.
  fra-LSG: Car, lequel de vous, s’il veut bâtir une tour, ne s’assied d’abord pour
    calculer la dépense et voir s’il a de quoi la terminer,
  san-HK: durganirmmANe kativyayo bhaviSyati, tathA tasya samAptikaraNArthaM sampattirasti
    na vA, prathamamupavizya etanna gaNayati, yuSmAkaM madhya etAdRzaH kosti?
  cak-SNT: Ruma xa cꞌo jun chivach ixreꞌ ri nrajoꞌ nuꞌon jun rachuoch nem, ¿man came
    nitzꞌuyeꞌ ta chi nuꞌon pensar janeꞌ (jaroꞌ) miera xticꞌatzin cha, y vi xa cꞌo
    nojiel riqꞌuin chi nuqꞌuis rubꞌanic?
  uvh-uvh: Ka sidi kadapmang ka aming wari yak kareng manonga titining waraga' sukanting.
    Wa ning, aming nua'ni wari yak kareng manonga wa adi tim ka adining uningkim mambong
    waraga' kafakafa mera tanga kadidimota'. Adining uningkim mambong wa yak ka ningwara'
    udi girisa' manga tipmiri ning wa ma mokngang ning u tanga kadidimanga inga' tota'
    wa adi didimeng girisa' tanga tipmirota'.
  ino-ino: Lapa'kaeyapati mako ve'kamoka ala no'kefa kisana kakesa afisu'kaena ‘Hokote'ka
    ani no'ni'a ki'na avaya o'aesukeno no kisoa ya hano hisifi?’ hu'ka kakesa afifi
    hute'ka ‘Mi'ko kisoa yana hane'ne.’ hute'ka ani nona aepa he'ka kikane.
  gnn-gnn: “Yo, ŋunhi ŋayi ŋuli yolŋuyu guyaŋirri bitjan, ŋayi yurru djäma wäŋa nhanŋuway
    ŋayi, bala ŋäthilinydja ŋayi yurru nhina, bala bothurruna nhanŋuway ŋayi rrupiyana,
    wanhaka nhanŋu rrupiya ŋunhi gana', mak bäyŋu, bitjan ŋayi yurru ŋunhiyi yolŋu
    ŋäthilinydja, yurruna ŋayi yurru ŋurru-nherraṉ dhuḻ'yundja, märr yurru ŋayi dhawar'maramana
    ŋunhi buṉbu, ga yakana ŋula gandarrŋura ḏaḏawyun.
  yal-yal: Xa ɛ tan nde waxi a xɔn, a xa sangansoon ti, a dɔxɔma nɛn singen, a yi
    a gbetin yatɛ a yi a kolon naxan ɲɔxɔn a yii, xa na wanla ɲanɲɛ.
  cnt-NT: Jua'₅₄ mei'₂ guë́₃ chan₂ jan'₂ 'nia'₂ i₂'nio₃ chi'₃ caun₂ nɨ₁'ia'₂ ŋei₅,
    ¿on₁ jŋiá₅ de'₂ con₂ 'í₁ chi₂jua'₂ ma₂len₅ cu₄ quió'₅ ca₂lia'₂ a₂'ió'₄ a₂jaun₂?
  tif-tif: Kabi nami ok kuu kutal-fukulon o, kalap namti, kamasi kaali, kabak-ami
    fiitmin kaami aket uyo talalu fuku-daa-somdapla kawu, tildang nami ok uyo tabuulon
    o kala-somla kemin, mep faldak-tiimin weng kala bokoyokomi kalawuuta, kipni aket
    fukunin kabak ayo bam-daayokomu. Kemin, ibi talalu weng san-iliwa, dok kanolin
    tunum ata ma am sakbaalim dukum ma delon o, kala namti, kamosinim kaali, tiin-bomda
    tuumon ayo ding boko utamala, Am kaami kun kulaali, tiknu ne, disa ye? kalokoma.
  nlx-nlx: “तुमरे माय रेन कुण हे जो किल्लो बाणावणे हुदेह, एने पेल बोहीन खीरचो नाय
    जोड़ी काय पुरो केरनेन ताकेत मार फाय हे काय नाह।
  apw-NT: Nohwitahyú dahadń yúdahyú nil’ąągo iłk’e’ishtł’i nzįyúgo, áń iłtsé ndaahgoshą’
    da’kwíí ileeh shįhíí yołtag, dá bínil’ąą shį ąął ashłéhzhį’ nzįgo?
  gum-gum: Ñimma møikkøben, kan truba pala ya martrab inchabe, ¿patsøgamdiig køtashchab
    anwanmerrig ashchab wamisrmønrraitirru? cha.
  not-NT: Pairiraca cogatsi irobetsiquë oquibe pongotsi, ¿Teco irotsita inguengue
    ora opënatëma, irogócoitiri iguireguite aroca cotonguiboro iritsonguëro pongotsi?
  plu-plu: Ipegminabay yihiyakemni adahan ba yis ahegbetnama adahan yis keh henne.
    Ku pahapwi yaytak kehne pahá payt nopsadmin, apit ig kapusa keh, ig bat ig ipegminene
    gihiyakemni ku aysamuk atiwni pes. Ig ipegminene gihiyakemni marihwa ig hiyak
    ba ig kadahanama karukri adahan ig pisenwa ini payt.
  iou-iou: Bureni! Äma kubätä eŋi kehäromi kubä täŋpa yäŋkaŋ pengänä moneŋi daniŋpäŋ
    moneŋ upäŋ eŋi täga tänaŋi ba nämo tänaŋi yäŋ nadäwek.
  ntp-NT: Isʌmaadutai aapimʌ iduñia ʌliada ʌmo quii siaadʌrʌ maiʌʌsitudana aapimʌ
    ʌʌpʌga siʌʌsi gʌaagai mʌsabai aitudadan tada ʌcaasi.
  rai-rai: “Baa te kon muaat i nemi naa in paam ta ngaala na ruma, in ki wowowon kumun
    ma in paam amuga paa a mataa ra ruma raap, kupi in manaana uni baa in paam laar
    paai baa pate.
  haw-1868: No ka mea, owai la ko oukou mea e manao ana e kukulu i hale kiai, aole
    hoi e noho mua ilalo e helu i ka waiwai e lilo aku, i ike ia he mea lawa paha
    kana e paa ai ia?
  ffm-ffm: So won muuyɗo e mon mahude suudu toowndu, wanaa joomum jooɗoto tafon, hiisoo
    ko hasindini e mum, ƴeewa so ana jogii ko biltata ɗum naa?
  arb-NAV: فَأَيٌّ مِنْكُمْ، وَهُوَ رَاغِبٌ فِي أَنْ يَبْنِيَ بُرْجاً، لَا يَجْلِسُ
    أَوَّلاً وَيَحْسِبُ الْكُلْفَةَ لِيَرَى هَلْ عِنْدَهُ مَا يَكْفِي لإِنْجَازِهِ؟
  cop-CNT: ⲛⲓⲙ ⲅⲁⲣ ⲉⲃⲟⲗ ϧⲉⲛ ⲑⲏⲛⲟⲩ ⲉϥⲟⲩⲱϣ ⳿ⲉⲕⲉⲧ ⲟⲩⲡⲩⲣⲅⲟⲥ ⲙⲏ ⳿ϥⲛⲁϩⲉⲙⲥⲓ ⳿ⲛϣⲟⲣⲡ ⳿ⲛⲧⲉϥϥⲓⲱⲡ
    ⳿ⲛϯⲇⲁⲡⲁⲛⲏ ϫⲉ ⲁⲛ ⲟⲩⲟⲛ ⳿ⲛⲧⲁϥ ⳿ⲙⲙⲁⲩ ⳿ⲉⲉⲣ ⲡⲉϥⲥⲟⲃϯ.
  adz-adz: “Bida agam mangan maran furan i rima ungar guntiꞌ antungꞌa yaban, da arangan
    nampa mungꞌ da narants uwayant i ungar igi nam bunumpan, i tsanganda bida moni
    gan isangꞌ i ntsupa ungar igi sib ma imaꞌ.
  sri-sri: 'Sugʉ, mʉsã watopegue ããrĩgʉ̃́, ʉ̃marĩ wiire iriburo dupiyuro: “¿Ñeéno
    merã iripeogʉkuri?” ãrĩ gũñagʉ̃, iri wiire iriburi wajakʉburire keopʉrorikumi.'
  nal-nal: Tamon axazak sinim ka saxot kana giu a vaal ina xa uzaa mase laaxur, xana
