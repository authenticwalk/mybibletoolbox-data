verse: LUK.014.028
translations:
  kpx-kpx: Mesoho malaha moleu isiviai o houliho vaniege auna vasohuta ugumai onobenobe
    voieveve ke ibina huhuai hisalievei. Isiviai hilokage monive kena vali onobenobe
    bahata malege au gabiai.
  okv-H: Ari amo eingera, Eto embo na bande pajire be ihiketo gerikasi ue amita koro
    heka eto inonora ijie gerikasuja.
  tbo-tbo: ‘Ma iyai e inugonugotuhu ipa numa gahina daodaona ina wogoya? Ginouli tahatahayana
    apo ina tugula ma miha ina winugonugotuhugeya. Mone emoemotana apo bagibagi ina
    wikokowi bo eega?
  mal-C: “നിങ്ങളിൽ ഒരാൾ ഒരു ഗോപുരം പണിയാൻ ആഗ്രഹിക്കുന്നു എന്നിരിക്കട്ടെ. അയാൾ ആദ്യംതന്നെ
    ഇരുന്ന്, അതു പൂർത്തിയാക്കാൻ വേണ്ടുന്ന പണം ഉണ്ടോയെന്നു കണക്കുകൂട്ടുകയില്ലേ?
  grc-SR: Τίς γὰρ ἐξ ὑμῶν, ⸋ὁ⸌ θέλων πύργον οἰκοδομῆσαι, οὐχὶ πρῶτον καθίσας ψηφίζει
    τὴν δαπάνην, εἰ ἔχει ⸋2τὰ⸌ ⸂εἰς⸃ ἀπαρτισμόν;
  bgc-bgc: उदाहरण के तौर पै “थारे म्ह तै कौण सै जो घर बणाणा चाह्न्दा हो, अर पैहल्या
    बैठकै खर्चा न्ही फैळावै के पूरा करण की गुंजास मेरै धोरै सै के न्ही?
  khz-khz: Pene gomi ta eririwana numa ta pene kalaa netina genai, pene tanutali-kune,
    numa voina pene ripaa, moni pegelegele pa aikina, ei?
  deu-TKW: Denn wer von euch, wenn er einen Thurm bauen will, sitzt nicht zuerst hin
    und berechnet die Kosten, ob er Mittel hat es hinauszuführen?
  zsr-NT: Chquiꞌ zoëꞌ bönniꞌ ladj lbiꞌiliꞌ guëꞌnnëꞌ gunëꞌ tu yuꞌu zian cuia, ¿naruꞌ
    cu cöꞌë ziꞌal ulabëꞌ gacaꞌx dumí ral‑laꞌ gtöëꞌ quië gnöznëꞌ chquiꞌ dë queëꞌ tsca
    le rquinnëꞌ quië usyudxëꞌ gunëꞌ yuꞌu naꞌ?
  lin-lin: Soki moko kati na bino alingi kotonga ndako molayi, boni, bokovanda nanu
    te mpe bokoluka nanu te koyeba motuya mpo na kotala soki bozali na mbongo ya kokoka
    mpo na kosilisa misala ya kotonga ndako yango ?
  hns-NT: Aisane djab koi maange hai ek oetja ghar banaawe, tab oe pahiele baithke
    sotjiega ketana paisa eman lagiega.
  noa-E: Magnaa amag, ’¿Chijãg wounauta ich di ëwaagpaawai nacha khĩirju sĩi abaju
    khai ajim anʉm, khan nemta phë auju, khachpai igju, wa phatkhon khãijã dʉ̈rr khaba
    abaawai pöd nem igju thum phë aubaju khãijã khap aag?
  eng-EMTV: For which of you, intending to build a tower, does not first sit down
    and count up the cost, whether he has the resources to complete it?
  mib-NT: Chi núu ndé ɨɨn ró cúní rō sáha ró ɨɨn vehe cáhnu, ¿á tu cánuú jéē xíhna
    gā cucōo ró te tava rō cuenta núu canda xūhun jéē sínu ró?
  lif-NT2: आल्‍ल निङ्‌वाॽ इःत्ते़म्‍मे़ॽ, खिनिॽओ थिक्‍किल्‍ले़ यम्‍बा चङ्‌हिम् चोःक्‍मा
    निङ्‌वाॽ चोगुल्‍ले़, चोःक्‍मानुःल्‍ले़ तगि खे़न् सुःप्‍माल्‍ले़ आक्‍खे़न् याङ्‌साकुन्‍धे
    चाहाबा चोःक् लॽरिक् निङ्‌सेःक् चोगुबि मे़ःम्‍बि?
  xnj-xnj: Wu, yani pagati yinu mweigana kujenga mnala nakutama hoti pahi, kuvalanga
    mashonga kumanya ngati avi nagu gegitosha kumalakisa kujenga?
  mmx-mmx: Mo do tara atnimi i doxoma i do na xip toogu, neni na xis la na lox asu
    be luunun, do i epovo ri lox axap mo loogu.
  cbr-NT: 'Ënëx ca ësa ''icën: Torre ënën ménma chaioruquin ''aisa tanquin ca ''anuxun
    pan unin upí oquin sinánquin añu ñucama cara a ''ati maruti ''icë quixun sinánan
    uiti curíquibëtan sënën cara a ñucaman cupí ''icë quixun sinánti ''icën. Cara
    aín curíqui a ñucama maruti sënë́nti ''icë quixun ca isti ''icën.'
  tee-NT: Pus pumatam ju milhi'uxijnan ni cayoputulh lakatam putank'ai chaka' akts'iya
    p'ulhnan calacalhcaxtulh tas chunchach calhi'ana' ju ixtapalh. U ni laich cha'an
    tachi ju maktasq'uinich ju capunavik'oyach u jantu.
  eng-LSV: For who of you, willing to build a tower, does not first, having sat down,
    count the expense, whether he has the things for completing?
  cak-NT: Roma cuando c'o jun chiwe rix ri nrojo' nu'on jun jay nim, ¿man nich'oquie'
    ta como juba' chi nunojij jani' mero xtic'atzin che, y xa can c'o ronojel riq'uin
    chi nuq'uis ru'onic o xa man nitiquier ta?
  pah-NT: '—Po peapo pota onga jo''ara, a''ero pe peapyna''ẽi pejapyakakatuavo hehe.
    Pejiyvyteri pe pe ei nehẽ: “Marã? Ohy re po ti hehe nhiitambere''ia ikwepykavamo
    ji japorame nehẽ? Marã? Ndohygi po ti nhiitambere''ia hehe ikwepykavamo nehẽ?”
    A''ea pe ei pejapyakakatuavo ikwahava. Ihygame jate po ti pe japoi nehẽ, ei Jesus''ga.'
  sja-NT: Parãdepema abaapa te ɨt'ɨa oo k'inia bɨ pɨrã, naapɨara juasia-e paik'ã k'awaait'ee
    jõmasaa p'arat'a falta bɨ ma te oo aupait'ee.
  xed-xed: Ka ta kumay mndu mataba ghuni ta baftá həga dagala katsi ní, haɗ ta nzata
    ka mbəɗaftá mbsaka skwi dzaʼa zaɗiŋta tsi karaku ŋa nghayni ka mamu re haɗ wa
    a tsedani prək ka kɗiŋtá tsa slna ya ra?
  mks-NT: Tá cúni̱ ndó cava̱ha ndó in vehe jícó ña̱ cája ndó quéa̱ tavá va̱ha ndó
    cuéntá ña̱ á queta jiu̱hún ndo̱ á a̱ quéta já ná jáxi̱nu̱ ndó ña̱.
  gfk-S: “A tutuno sakit, be tikenong i sip be na gil tike hala na huna kis matien
    ma ina lilik utano matana no hala ura nunure be ira nuno barbarat i haruat ura
    hapatam no hala be pata.
  bmu-bmu: “Eŋgöreŋök kunŋan miri köröpŋi memamgö mötza ewö, yaŋön mönö mutuk eta
    tata moneŋi miri mem tekömawaŋgö dop akza me qahö, miaŋgö könaŋi kewöta ek kutuma.
  dgz-dgz: Ame anupen menan nop ma anun. Orup da pa nononga ao tu dorat anupiwa, me
    namu ae wande, moni om ta, pa ame tu wabora bora omewa wat nugut ae barepi amba
    pa ame tuta.
  eng-GNV: For which of you minding to builde a towre, sitteth not downe before, and
    counteth the cost, whether hee haue sufficient to performe it,
  zaa-NT: Por ejemplo, canchu nuỹa ttu le calatsi' gúduą ttu yú'u nna, tsí álahuá
    priméruỹa cuí'ą nna guthácca'bia' latsi'į tsáliáỹa bel·liu gudàl·lą qui' yú'a
    cá para ccą́ saber canchu hua té suficiente nu riquina'nią para gulùỹą tsè'taá
    yú'u qui' niá.
  eng-WEBSTER: For which of you intending to build a tower, sitteth not down first,
    and counteth the cost, whether he hath sufficient to finish it ?
  guh-guh: Paxamëyajuvënënë itsa jamatabëexana bo, athëbëabetsia piapiaboxanetotsia,
    nexata copiaya najamatabëcueneveretsipa pacuenia exanaejitsia. “¿Netocaëjëpa tsamëra
    baja tajapalatata taveretsinexa tajabo?” jamatabëjai tsipae copiaya.
  bon-bon: Yoo, niinäce cängena ngene jotwanani weeme yepä te, liba singi gyene cäme
    abiberäja bägrä me äbitame. Pui lui epu pana gyene biname liiyepu, lui te singi
    cabu me lecarage mete ne rarangame. Tabe niinäce ladnatuge, rarekaake poto cidi
    me mage ngene jwaatwananuge liba teeme rarekaake ibibi gyene pui mete ne ämlitame.
  nhw-BL: “Sintla se tlen amojuanti quinequi quichihuas se hueyi cali, huajca achtihui
    mosehuis huan quipohuas quesqui tomi monequis para quimatis sintla quiaxilía para
    quitlamiltis.
  mgw-mgw: Ywaku' kasinu, ywembe mana kaapala senga nsengo nku'lu', akombwali wi'ti'
    balanga mbanje yaipaalikwa, li'nga atange panga yabile nayo, yakombwa yomolya
    senga?
  swh-ONEN: “Ni nani miongoni mwenu ambaye kama anataka kujenga nyumba, hakai kwanza
    chini na kufanya makisio ya gharama aone kama ana fedha za kutosha kukamilisha?
  wbi-wbi: ulwakuva ghwe veni mu lyumue, juno ilonda kujenga kujenga aikela kutengula
    kiisatala iling'hanie taasi alole indalama neke alole kukughenia aghuo.
  bba-bba: Nɡe wɑrɑ bɛɛ sɔɔ ù n kĩ u diru bɑni, u ǹ koo ɡinɑ sinɑ u dooru ko u wɑ
    win ɡobi yì n turɑ u kɑ tu wiru ɡo.
  eng-KJVCPB: For which of you, intending to build a tower, sitteth not down first,
    and counteth the cost, whether he have sufficient to finish it?
  kgk-NT: —Amombe'u-ta peẽ-my xe moirũse va'e rehegwa nhe'ẽ gwogarã omopu'ãse va'e
    rehegwa nhe'ẽ-rami. —Kwimba'e omopu'ãse ramo gwogarã ijyvate vate va'e, opy'a
    ndive onhemongeta porã arã. “Oĩ tipo heta xe plata ajapopa hagwã? Oĩ tipo xe pytygwõharã
    jajapo porã hagwã? Arekopa tipo ajapopa hagwã xe rogarã?” oporandu arã opy'apy-py.
  waj-waj: Fai ngiiikidiri dee vaidi voovoono nnau hokobaivaa heekaanaree tioo tauraa
    mminnaiyauvaa yookainara sikauyauvaa yaarummua teeno aikiooma vaino fai nnauvaa
    heeka taika kiaanaraivaara yaata utiinnee? Fai ivo itainaravai. Fai hama aikiooma
    sikauyauvo vaino fai hama yopeema heeka taikeerainno ruukama pikiaanaravai.
  ekk-PKP: Kui kavatsete torni ehitada, kas ei arvuta te kõigepealt, kui palju see
    maksma läheb, ega vaata, kas teil on piisavalt raha selle lõpetamiseks?
  mpx-mpx: Ebo komiu etega nuwana limi mihahaina etega ni tal, he houwan ga ni misiyo
    ge ni nuwanuwatu taltal molana ana bwata ehila, inoke ni atena ebo wana mani ni
    olaolaek bosowaina limi ni tal haba o ebo nigeya.
  wbp-wbp: “Wita yungurna-nyarra payirni. Kajilpa yapa yuwarliki ngantirninjakupurda-jarriyarla,
    ngari mayi kajika ngantirni tala wita-kurlurlu marda manu tala panu-kurlurlu marda?
    Yinyaku yuwarli ngantirninjakungarntirli, nyanungurluju-ka kamparrurluju yirriyirrirli
    manngu-nyanyi yuwarli yungu ngantirni nyarrpa-piya, manu-ka manngu-nyanyi yungu
    tala nyajangu mardarni yuwarliki ngantirninjaku. Kaji mardarni tala panu-jarlu,
    ngulaju kanyanu ngantirni yuwarli yinyaju.
  luo-luo: “Ka dibed ni achiel kuomu dwaro gero ot. Donge obiro bedo piny mokwongo
    mondo okwan nengone mondo one ka en gi pesa moromo mar tieke?
  nhe-NT: “Intla se tlen imojuanti quinequi quichihuas se hueyi cali, huajca achtohui
    mosehuis huan quipohuas quesqui tomi monequis para quimatis intla quiaxilía para
    quitlamiltis.
  aii-aii: ”ܐܲܝܢܝܼ ܡܸܢܵܘܟ݂ܘܿܢ ܐܸܢ ܒܵܥܹܐ ܒܵܢܹܐ ܒܘܼܪܓ̰ܵܐ، ܠܹܐ ܝܵܬܹܒ݂ ܩܲܕܡܵܝܬܵ‌ܐ ܘܚܲܫܒܸܢ
    ܢܲܦܩܵܬܘܼ̈ܗ‌ܝ، ܕܐܸܢ ܐܝܼܬ ܠܹܗ ܠܬܲܡܘܼܡܹܗ؟
  esk-NT: Nalliqsi nappaisukami nasirviŋmik aquvitluni naarrutiksraqaqmagaaġaqtuq
    savaaksraġmiñik.
  msb-msb: “Kun kaya ngani ipamutang ta na igwa didi sa iyo sin nagaplano na magpatindog
    sin tore. Dili ba anay maingkod kag trabahuon niya kun sing-ano an magagasto kay
    agod makita kun makakaya niya ini?
  cpa-NT: Chi² na²ju² hein² hniah¹² hnøngh² jmóh³ cøng² hniú¹² ŋiei¹², lah¹ni³ cánh³
    hniah¹² jǿg³ dsøg¹² ha²cónh¹ lé² li¹quë¹. Jáih³ hniah¹² chi² na²ju² chi² quianh¹³
    hi² lé² li¹hian¹².
  dso-dso: ତମେ ଜଦି ଗଟେକ୍‌ ବଡ୍‌ ଗର୍‌ ବାନ୍ଦ୍‌ବାକେ ମନ୍‌ କଲାସ୍‌ନି ବଇଲେ, ବାନ୍ଦ୍‌ବା ଆଗ୍‌ତୁ
    କେତେକ୍‌ କର୍‌ଚ ଅଇସି ସେଟା ବସି କରି ଇସାବ୍‌ କର୍‍ସା । ଆରି ସେ ଗରର୍‌ ସବୁ କାମ୍‌ କରିସାରାଇବାକେ
    ତମର୍‌ ଲଗେ ସେତ୍‌କି ଡାବୁ ଆଚେକି ନାଇ ବଲି ଇସାବ୍‌ କରିଦେକ୍‌ସା ।
  meu-meu: Umui daika kohoro baine larebaia e tomamu, basine helai diho guna, davana
    do basine laloa, basine haeroa guna baine haḡuḡurua diba eiava?
  yva-NT: Vatane inta pare po yavare inta ranari, weaveti tuna po ama doijo veano
    ranarije ratoro wusyimbe rati, inda po raen pare mamai dako jewena rako.
  dgc-dgc: “Mara,” kagi na, “éng te esa dikam a maghanda a magimet ta melangkaw a
    bile, éy éwan na pa beman isipén i halaga no bile, éng hustu dén tu kuhata na
    a mangtapos to bile?
  zpm-NT: Antes ne yquiabladz to sëëb to xnëz naa, none wen wen sob to dieṉ pe zlëb
    to ted to miṉe rieguiaḻ to. Zig nacse tib zha ne gzaa tib yu glaa ne gac chop
    tsoṉ xcuaa, led rzobgazh zho rbee zho cuent dieṉ pe zgaa xtimi zho tsaalow.
  hix-NT: Krawame rakoro ototho komo thutwahorye mak naha, owyanye, kekon xarha tà.
    Àsok hana natxow ha, nàmno ymo yeny kom ha. Nàmno ymo yenyàr xe tehtokonye, wahoro
    htxero onà wyaro nehutwetxow hamà, kekon hatà. Rotxenyerunu yoho rma haxa tehetàhke
    naye, romànà, ketxow hamà. Tàwyanye etxehtohra ro rma haka, àro wyaro nehutwetxow
    hamà. Tàtxenyerun komo yoho rma haxa tehetàhke ehtoko, txeryhera natxow hamà,
    kekon hatà.
  sim-sim: Uwa osik ji misi. Os ma lar akan or ukwak or hishi nahi, wa yawur or lihi
    ya nga mbele mbele ol akan or ukwak or hishiwa ondon or li hishihi nor mba, �Ya
    toso am aka toson a urakokundas mo wahau?�
  npi-ULB: तिमीहरूमध्ये को होला, जसले एउटा धरहरा बनाउने इच्छा गर्दछ र पहिला बसेर निर्माण
    सम्पन्‍न गर्न सक्‍ने रुपियाँ-पैसा छ कि छैन भनेर त्यसको हिसाब गर्दैन र ?
  cgc-cgc: Gaisturya Jesus ta isya na alimbawa, “Daw isya ki kyo gaplano na magpatindeg
    ta turi, isipen din gid anay daw sumaen daw pila magastos din bag-o mag-umpisa
    tukod aged mlaman din daw igo kwarta din an para kapatapos ta turi.
  tim-tim: Yeŋgâlân gâtŋe siâŋe emet ketuguwerâm âmâ ulik gulik puli soŋ oyaŋmâ ekto
    ârândâŋ akto âmâ emet are ketugumap.
  yor-yor: “Nítorí ta ni nínú yín tí ń pète láti kọ́ ilé ìṣọ́, tí kì yóò kọ́kọ́ jókòó
    kí ó ṣírò iye owó rẹ̀, bí òun ní tó tí yóò fi parí rẹ̀.
  wos-wos: “Ané hundi mé xéké. Guna du nak séményi ge nak tonjoka mawuli yata tale
    dé reta jémba sarékétandé, wun ge totendéka yéwaka. Wafewana dé hura rendéka yéwaré
    wun ge sékérékékéndé wana?
  emp-NTPO: Ab̶aʌba de waib̶ʌada o quĩrĩã b̶ʌbʌrʌ, naãrã quĩrãcuita crĩchaida b̶ʌa
    idjia erob̶ʌ parataba jũma pãrãi cawaya.
  eng-F35: “Further, which of you, intending to build a tower, does not sit down first
    and calculate the cost, whether he has enough to complete it?
  ind-ind: '“Keputusanmu untuk mengikut Aku dapat digambarkan seperti ini: Kalau kamu
    berencana membangun sebuah menara, pastilah kamu lebih dulu menghitung biayanya,
    supaya kamu tahu apakah danamu cukup untuk menyelesaikan pekerjaan itu.'
  pes-OPCB: «اما پیش از آنکه در مورد پیروی از من، تصمیمی بگیرید، همه جوانب را خوب
    بسنجید! اگر کسی در نظر دارد ساختمانی بسازد، ابتدا مخارج آن را برآورد می‌کند تا
    ببیند آیا از عهده آن برمی‌آید یا نه.
  mpt-mpt: eka Yesuse imin baabenea Ib isak temo naka make Am sumo genano genemeo
    e kla funanea am olo monio walamabio moni olo mo kinoa walamabi bleka? genea tekanete!
  ssx-ssx: Ma꞉nda꞉ epima꞉ oli ya nane a꞉eyo a꞉meiyake hokulu pa꞉la꞉ da tieke a꞉eyo
    paeyaaluekema꞉ ipikana꞉ma꞉ta꞉ titina꞉ honema꞉ amba꞉lata꞉ tumao toopi dupa baalueke
    o toopi ana꞉ na pa꞉la꞉pe laa yata꞉pilieke.
  mkl-mkl: Bii inɛ ɡɔ nŋɛ í bi ku mɑ ile ɑ́ bubɑ ku ce dooɑ titɑ̃ ku cɔ mɑ̀ fiɑi nŋu
    ɑ́ to ku kpɑò iriɛ.
  gaq-gaq: ଡାଗ୍ଲା ପେ ସାପାରେନେ ବାନ୍ ଜାଣ୍ଡେ ଉର୍‌ନେ ଡୁଆ ଆଃରେନ୍‌ସା ଇକ୍‌ଚା ପେଡିଙ୍ଗ୍‌କେ
    ତେଲା ଆତେନ୍‌‌ ଡିଡା ଜାକ ମେଁନେ ଡାବୁ ସମାନ୍ ଲେଃକେ ଲେଃ ଣ୍ତୁ ଆକେନ୍ ସେନୁଗ୍‌ କଚେ କର୍ଚ ଇସାବ୍
    ପେଡିଙ୍ଗ୍‌ଏ
  gof-RNT: “Hinttefe issi asi shuchcha keethi keexanaw koykko, keethaa keexidi ongganaw
    ay mela miishe koshshiyako koyrottidi eranaw qoppi be7onnay oonee?
