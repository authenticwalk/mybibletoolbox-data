verse: LUK.014.011
translations:
  kpx-kpx: Iale oleu au ebika ebagemale ke Dilavana etolemai. Isito oleu au ebika
    etolemale ke Dilavana ebagemai.”
  okv-H: Eto amita be amo embo amuna na araha embora ainge ijie puvuresuja amo au
    maevo aisuja rate embo amuna na embo mane maevo ra ijie puvuresuja amina araha
    embo aisuja.” ainge ijie
  tbo-tbo: Matababana iyai e wohepa meya apo ina hopu ma iyai e wohopunena meya apo
    ina gae.’
  mal-C: കാരണം, സ്വയം ഉയർത്തുന്നയാൾ അപമാനിതനാകും; സ്വയം താഴ്ത്തുന്നയാൾ ബഹുമാനിതനും.”
  grc-SR: Ὅτι πᾶς ὁ ὑψῶν ἑαυτὸν ταπεινωθήσεται, καὶ ὁ ταπεινῶν ἑαυτὸν ὑψωθήσεται.
  bgc-bgc: क्यूँके जो कोए अपणे-आपनै बड्ड़ा बणावैगा, वो छोट्टा करया जावैगा, अर जो कोए
    अपणे-आपनै छोट्टा बणावैगा, वो बड्ड़ा करया जावैगा।”
  khz-khz: Kwalana matotauna evevega-ragena talimana Palagu na pene vega-rigoa, a
    matotauna evevega-rigona talimana pene gapi-itia.”
  deu-TKW: Denn jeder, der sich selbst erhöht, wird erniedrigt werden, und wer sich
    selbst erniedrigt, wird erhöht werden.
  zsr-NT: Nu run ba zxön cuini, lunëꞌ ga huötaꞌ huöxj, san nu zoa nöxj ladxiꞌ, lunëꞌ
    ga gacr blau nu naꞌ.
  lin-lin: Solo, moto nyonso oyo amitombolaka, bakokitisa ye ; mpe moto oyo amikitisaka,
    bakotombola ye. »
  hns-NT: Dje apane ke baraai kariega, okar nietjaai hoi aur dje tjhota banke rahie,
    okar baraai hoi.”
  noa-E: Mag, pãrag mag chirʉmʉn, ar amach thöwia chikham dʉ̈i athuucha aajem khʉʉnta
    jũrr mʉg atag paawai am Ẽwandamag chaigpa oo sĩsidʉ aju. Maimua ar mag amach dʉ̈i
    athuu nʉm khʉʉn ichaaurjã magʉm aba sĩi warag serbiibamjö aajerr khʉʉnta jũrr
    mʉg atag paawai Ẽwandamau warm khʉʉn khãyaujã ʉ̈rpai apiju ajim aajem.
  eng-EMTV: For everyone who exalts himself shall be humbled, and he who humbles himself
    shall be exalted.”
  mib-NT: Súcuan ni cahān rī jnūhun yáha návāha cuni rō jeē tāca ñáyuu jeē sajéhnu
    i máá i, nuu i sáha Yaā Dios. Te ñayuu jeē snúū i máá i, ndujéhnu i sáha ya. Achí
    yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ हाःत् यम्‍बा ले़ङ्‌सिङ् खे़न् चुङ्‌जिगे़न्‍साः पोःङ्‌लो,
    हे़क्‍क्‍याङ् हाःत् चुङ्‌जिगे़न्‍साः ले़ङ्‌सिङ् खे़न् यम्‍लाबा पोःङ्‌लो॥”
  xnj-xnj: Muni mundu yoyoha mweakujikwiha yati iheleswa, na yeyoha mweakujihelesa
    yati ikwihiwa.”
  mmx-mmx: Lavasuun at na lavapaase poovo i lok keretna. Do nege i lox asilox i, ne
    Moroa naba lox alixilix i, la do nege i lox alixilix i, ne Moroa naba lox asilox
    i.”
  cbr-NT: Usaribi oquin ca anbia rabíquin —'ëx cana cha 'ai —quixun sináncë uni a
    Nucën Papa Diosan aín uni itsicamabëtan sënë́nmara 'imiti 'icën. 'Imainun ca cha
    'iti sinani rabícëma uni, a cuni Nucën Papa Diosan cha 'imiti 'icën.
  tee-NT: Pus chunchach ju alat'it ni calalacat'icst'icana' va tichi chavaich ju lak'ayachokocan
    is'akstu. Para ju tichi t'alacat'icst'i pus calak'ayacana'.
  eng-LSV: because everyone who is exalting himself will be humbled, and he who is
    humbling himself will be exalted.”
  cak-NT: Romari', ri winak ri can niquina' chi c'o quik'ij, xa xtikases quik'ij.
    Pero ri niquina' chi can manak oc quik'ij, nim quik'ij xti'an chique, xcha' ri
    Jesús.
  pah-NT: '—Po pe ei: “Jihi ko huvihavamo ojipe''g̃a hohe pa.” Po pe ei a''ea penhimboheteavo
    pepopoakaramo pejikovo aha huvihavamo, a''ero po ti Tupana''ga ei pe me nehẽ:
    “Pe ndapekoi huvihavamo. Napenhimbohetei po pe hamo a''ero!” A''ea po ti Tupana''ga
    ei pe me nehẽ, ei Jesus''ga. Po pe napenhimbohetei ojipe''g̃a pokokatuavo, a''ero
    po ti Tupana''ga ei pe me nehẽ: “Peko ti huvihavamo.” A''ea po ti ga ei pe me
    nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: Tachi Ak'õrepa chi waibɨara pa k'inia bɨ ek'ariara papiit'ee. Jõdee chi
    audua-ee bɨ waibɨara papiit'ee.
  xed-xed: Inda mndu ta glanaftá ghəŋani, dzaʼa vraganavra lu, inda mndu ta vraganatá
    ghəŋani dzaʼa kapanafkapa lu,» kaʼa nda həŋ.
  mks-NT: Jáchi̱ ndá na̱ cája cáhnu mé, na̱ cán cacuu na̱ na̱nuu ndáha joho. Ta na̱
    co̱ ndíñehe jícó mé, na̱ cán cúú na̱ ndicáhnu —na̱cachi Jesús.
  gfk-S: Io, nesi tikenong i hatamat habaling ie, God na bul hanapu ie. Ma nong i
    hanapu habaling ie, God na hatamat ie.”
  bmu-bmu: 'Mi kewögöra: Nanŋini uruŋini memba öŋgömei, Anutunöŋ i körek memba et
    al eŋgima. Kunŋan nanŋi uruŋi memba etmawi, Anutunöŋ mönö i memba öŋgöba al waŋgima.”'
  dgz-dgz: Ap umap sia, orup da da muk ingane ao wat bawaramene tainewa ame God aoma
    wat otutam mumeta, amba waenapan da muk aoma wat otutamene tainewa ame God ao
    wabawaram mumeta.” Iesu anega wan.
  eng-GNV: For whosoeuer exalteth himselfe, shall be brought lowe, and he that humbleth
    himselfe, shall be exalted.
  zaa-NT: Porqui'ni nuỹa tediba rudàlianią la'a labą́ nna, entonces exél·la' lą́;
    pero nu rulaba latsi'į qui'ni labí nuỹa ną́ nna, ccá lą́ enne' ỹeni.
  eng-WEBSTER: For whoever exalteth himself shall be abased, and he that humbleth
    himself shall be exalted.
  guh-guh: Pajivi ayaijamatabëcuenejivi natane, bajarapajivi beveliajamatabëcuenejivi
    taenatsi Dioso. Pajivi pijinia beveliajamatabëcuenejivi natane, bajarapajivi ayaijamatabëcuenejivi
    taenatsi Dioso, jai Jesús judíovi pecujarubivijavabelia, fariseovijavabelia ata.
  bon-bon: Siige, lui biname te singi teeme ngii babo me wawename, tabe matikolä me
    pa läbitepi, piiyepu lui biname te teeme ngii ne teemämu matikolä me jaawenuge,
    tabe babo ngii ne pagege päpäna.”
  nhw-BL: Pampa masehualme catli mohueyimatij ica ininseltzitzi ama, teipa Toteco
    quinpinahualtis. Huan catli moechcapantlalíaj ama, Toteco teipa quinhueyitlalis.
  mgw-mgw: Kwa mwanjaa, ywoywoti ywaiu'bu'ya mwene alu'a uluyilwa na ywaiuluya, alu'a
    u'bu'yi'lwa.”
  swh-ONEN: Kwa maana kila mtu ajikwezaye atashushwa, naye ajishushaye atakwezwa.”
  wbi-wbi: ulwakuva juno ikughinia uNguluve alyamwisia, juno ikujisia ghwe ighinisivua.
  bba-bba: Kɑ ɡeemɑ bɑɑwure wi u tii suɑ wɔllɔ, bɑ koo nùn kɑwɑ. Bɑɑwure wi u mɑɑ
    tii kɑwɑ, bɑ koo nùn suɑ wɔllɔ.
  eng-KJVCPB: For whosoever exalteth himself shall be abased; and he that humbleth
    himself shall be exalted.
  kgk-NT: Ha'e-ta peẽ-my, onhembotuvixaseve va'e-rehe avave nopenáiry, ha upe onhemomirĩve
    va'e-pe katu ombotuvixave va'erã.
  waj-waj: Gioonna kiaapu voovoono ariiyara mannaka tiivaa fai Anutuuqo inna vitoo
    aduoo yapaanaravai. Fai gioonna kiaapu voovoono tirooma varioo hama ari nnutuuvaa
    aruoo yapaivaa Anutuuqo vitoo aruoo yapaanaravaivee, tiravai.
  ekk-PKP: Sest neid, kes end ise ülendavad, alandatakse, ja neid, kes end ise alandavad,
    ülendatakse.“
  mpx-mpx: Kaiwena ebo gamagal etega totona ni teli heyan, Yehoba abwe ni teli lowan,
    ge ebo etega totona ni teli lowan, Yehoba abwe ni teli heyan.”
  wbp-wbp: Nganangku-puka kuja kanyanu wiri-pajirni nganta, ngaka Kaaturlu kapu kurntaku
    ngurrju-mani. Kala nganangku-puka kuja-ka ngurrju nyina kurrurru-karrinja-wangu,
    ngaka Kaaturlu kapu wiri-pajirni.”
  luo-luo: Nimar ngʼato angʼata matingʼore malo nodwok piny, to ngʼat madwokore piny
    notingʼ malo.”
  nhe-NT: Pampa tlacame tlen mohueyimatij ica ininselti ama, teipa Toteco quinpinahualtis.
    Huan tlen moicnonequij ama, Toteco teipa quinhueyitlalis.
  aii-aii: ”ܣܵܒܵܒ ܟܠܔ ܕܡܲܪܸܡ ܓܵܢܹܗ ܒܸܬ ܦܵܐܹܫ ܡܘܼܟܸܦܵܐ، ܘܟܠܔ ܕܡܲܟܸܦ ܓܵܢܹܗ ܒܸܬ ܦܵܐܹܫ
    ܡܘܼܪܡܵܐ.“
  esk-NT: Atakkii kisupayaaq iŋmiñik kamanaqsiruaq atchiksikkaugisiruq, suli kisupayaaq
    atchiksiruaq iŋmiñik kamanaqsikkauluni.”
  msb-msb: Kay an nagapakalabaw papakamenuson kag an nagapakamenos papalabawon.”
  cpa-NT: Di³ ju²hiíh¹ jenh¹³ ca¹lah¹já¹ dsa² ca¹jmo¹ canh¹³ guiog¹³. Dsa² héi² báh³
    lén² dsa² canh¹³, dsa² ca¹jmo¹ tsa¹quien¹².
  dso-dso: କେ ନିଜ୍‌କେ ବଡ୍‌ ଲକ୍‌ ବଲି ବାବ୍‌ଲାନି ତାକେ ପର୍‌ମେସର୍‌ ସାନ୍‌ କରାଇସି । ଆରି କେ
    ନିଜ୍‌କେ ସାନ୍‌ ଲକ୍‌ ବଲି ବାବ୍‌ସି ତାକେ ପର୍‌ମେସର ବଡ୍‌ କରାଇସି ।” ବଲି କଇଲା ।
  meu-meu: Badina be sibona e heimodai tauna na baine baia, a sibona e hahemanau tauna
    na bae imodaia.
  yva-NT: Umba Yesus po ananeneae umaso ama ine raura kakavimbe pare, “Are pirati
    po taune aijaseo titive no mine vone so, opamo indati Amisye po apaaje, yara are
    pirati po taune anuga raveti mpaaje no mine vone so, indati Amisye po aijaseo
    titive.”
  dgc-dgc: Dahilan du pumilit a magmataas, éy pakasaniken side na Diyos. Pero du magpababa,
    éy pataasén side na Diyos.”
  zpm-NT: 'Goḻsoladz gaṉle: grë zha ne lëëque zha ruṉnon zho, leḻ riaaṉwin zho; laa
    zha ne riaaṉwin, ruṉnon miech zho.'
  hix-NT: Ehonomnà me oyosonyetokonye, norohnàtho me harha oyeryatxhe hampànà, Khoryenkomo,
    kekon hatà. Norohnàtho me haxa oyosonyetokonye, ehonomnà me harha oyeryatxhe hampànà,
    noro ha, kekon hatà, Txesusu, àton komo wya.
  sim-sim: Uwa osik ji misi. Ma or hi orhin orhinjik metenjek hauowewa, avak Avui
    Wasilaka hi orhin or hakaowekwa ora. Hako ma or orhinjik hafaka liwa, avak Avui
    Wasilaka hi orhin metenje mendek or hauowekwa ri.�
  npi-ULB: हरेक जसले आफूलाई उचाल्दछ त्यसलाई होच्याइनेछ, र जसले आफूलाई होच्याउँछ त्यो
    उच्‍च पारिनेछ ।
  cgc-cgc: Dapat iling tan buaten nyo tak daw kino magpadatas ta iya na kaugalingen,
    paebesen kanen an ta Dyos. Daw kino magpaebes an ta iya na kaugalingen, padatasen
    kanen an ta Dyos.”
  tim-tim: Aregât keiŋe hin. Luâk siâŋe ikiŋe kotŋe mem agatbiap are âmâ hâmbâi Anutuŋe
    mem ge katbiap. Dâ luâk siâŋe ikiŋe kotŋe bo mem agatbiap are âmâ hâmbâi Anutuŋe
    mem agatbiap.” dâep.
  yor-yor: Nítorí ẹnikẹ́ni tí ó bá gbé ara rẹ̀ ga, ni a ó rẹ̀ sílẹ̀; ẹnikẹ́ni tí ó
    bá sì rẹ ara rẹ̀ sílẹ̀, ni a ó sì gbéga.”
  wos-wos: Du takwa deka ximbu harékéndat, God deka xiré husandatandé. Du takwa deka
    xiré husandandat, God deka ximbu harékétandé.”
  emp-NTPO: Bariduada dji dromaara b̶a quĩrĩã b̶ʌbʌrʌ Ãcõrẽba ed̶aara b̶ʌya. Ab̶aʌba
    ara idjida ed̶aara b̶ʌibʌrʌ Ãcõrẽba dji dromaara b̶ʌya.–
  eng-F35: Because everyone who exalts himself will be humbled, and he who humbles
    himself will be exalted.”
  ind-ind: Karena siapa yang meninggikan dirinya akan direndahkan oleh Allah. Dan
    siapa yang merendahkan hatinya akan ditinggikan oleh Dia.”
  pes-OPCB: زیرا هر که بکوشد خود را بزرگ جلوه دهد، خوار خواهد شد، اما کسی که خود را
    فروتن سازد، سربلند خواهد گردید.»
  mpt-mpt: eka imin baabenea Nakai i niniino omfufu binimib nakai Gode i niniino omabbubenamabebe.
    Eka nakai i niniino omabbu binimib nakai Gode i niniino omfabenamabebo ge baabesebe.
  ssx-ssx: Ekipeke. Ma꞉nda꞉ epima꞉ ipikita꞉ aneke hali au lea꞉ka꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉
    ipikita꞉ mininialieke. Kutupa ma꞉nda꞉ epima꞉ ipika꞉ kone panda꞉ puniaya꞉ka꞉na꞉ta꞉
    kota꞉ koto someta꞉ Koda꞉ma꞉ tieke au lalieke leekeme.
  mkl-mkl: Ntɔ ntɔ inɛ iyi í so ɑrɑɛ lele ɑ̀ yɑ kɑyeɛi. Inɛ mɔ iyi í kɑye ɑrɑɛ ɑ̀
    yɑ soo lelei.
  gaq-gaq: ଡାଗ୍‌ଲା ଜାଣ୍ତେ କି ନିଜେକେ ମ୍ନା ଡାଗ୍‌ଚେ ଆଃସୁଏଃଏ ଆମେକେ ଗୁର୍‌ନା ଆଡିଙ୍ଗ୍‌ଆର୍
    ବାରି ଜାଣ୍ଡେ ନିଜେକେ ହିନ୍‌ ଆଃଡିଙ୍ଗ୍ଏ ଆମେକେ ମ୍ନାରେ ଆଃଡିଙ୍ଗ୍‌ଆର୍‌ଏ ।
  gof-RNT: Bana dhoqqu dhoqqu oothiya ubbay kawuyana; bana ziqqi ziqqi oothiya ubbay
    dhoqqu dhoqqu gaana.”
  unx-unx: ଜେତାଏ ମାରାଙ୍ଗ୍‌ୟେଁନ୍‌ନିଃଦ ହୁଡିଙ୍ଗ୍‌ୟଁଃଆଏ ଆଡଃ ଜେତାଏ ହୁଡିଙ୍ଗ୍‌ୟଃଁନିଃଦ ମାରାଙ୍ଗ୍‌ଆଁଃଏ
    ।”
  gah-gah: Ve makolímohe makolímohe ezáa agulizá ale otitimó nene, ezáa agulizala
    liminogo ive. Itó ve makolímo ezáa agulizala aleko lemeko molatimó nene, Ómasímo
    aí agulizala ale napa inogo ive.
  lcm-lcm: Io, nia kapo vil alava pok ia, ki vil alik ia. Na nia kapo vil alik pok
    ia, ki sunguk alakat ia.”
  aer-aer: Kenhe angwenhe apeke re atyeperre akelhemele, arrpenhe areyenge arntwarre
    ulkere, urreke-arle renhe Ngkartele ingkerneke arrernetyenhenge renhe apurele-anthemele.
    Kenhe angwenhe apeke re tnakelhetyakenhe, ikwere-arrpe-akerte apeke akurnentye
    itirrentye atnyenemele, urreke renhe-arle Ngkartele renhe atyeperre atniwetyenhe,
    arrpenhe areyenge arrekweleke renhe arrernetyenhe.”
  qvc-NT: Chaymi mayqan runa munashpa kamachikuq kaytaqa, suq diyaqa rin penqakuq.
    Piru chay umildi kaqqam suq diyaqa ancha rin kamachikuq, nishpa.
  tgl-ULB: Sapagkat ang bawat nagmamataas ay maibababa at siya na nagpapakababa ay
    maitataas.
  cbs-NT: Jabiaskadi wakin tsuada ibubis kenmis Diosun dake waxanikiki. Jakia tsuada
    ibubis keinsma Diosun kenwanxanikiki. Ninkaidakanwen— iwanan,
  xtm-NTPP: Vaa nú na in sa'a tnu'u ja kanuu‑ka i ma, suni kendoo nda'vi i, te kukan‑nuu
    i. Te ñayii sa'a tnu'u ja masu ñayii kanuu‑ka kúu i ma, te ñayii yukan, nduu i
    in ñayii kanuu‑ka ―‍kúu ya jiña'a ya.
  nnq-nnq: Kwa magambu jwajotijola ojwa kitondobe aba kuuluigwa na ojwa kiuluya aba
    kutondobigwa.”
  bao-NT: Cʉ̃ majuropeera, “Ca nii majuropeegʉ yʉ nii,” ca ĩigʉa, watoa macʉ̃ tuarucumi.
    “Watoa macʉ̃ yʉ nii,” ca ĩigʉ pea, ca nii majuropeegʉ tuarucumi —cʉ̃jare ĩiupi.
  san-ORI: ଯଃ କଶ୍ଚିତ୍ ସ୍ୱମୁନ୍ନମଯତି ସ ନମଯିଷ୍ୟତେ, କିନ୍ତୁ ଯଃ କଶ୍ଚିତ୍ ସ୍ୱଂ ନମଯତି ସ ଉନ୍ନମଯିଷ୍ୟତେ|
  rmn-rmn: Кажни, кон барярэлпэс, кан овэл тикнярдо, тай тикнярэлпэс кан овэл ваздино.
  huv-NT: Cos jangantanej leaw nerangrang adam apmüünd monxing. Pero leaw ayaag nicuajind
    nej, apmandiüram ―aw Teat Jesús.
  otn-NT: Porque nu̱'a̱ nne ngue ma̱n'na di hnu̱ ma̱nsu̱, gue'a̱ ma̱n'na ts'ʉtho hnu̱
    ma̱nsu̱'a̱. Pɛ nu̱'a̱ øt'e ngue hi̱ngui̱ hnu̱ ma̱nsu̱ p'ʉ ga̱ mbɛ̱ni̱, gue'a̱
    ma̱n'natho hnu̱ ma̱nsu̱'a̱.
  nop-nop: Biyagoŋ hinek nadineŋ, me netok nadiune loloŋ tilak adi nintiŋafofoŋ titiŋdok.
    Tiŋa me netok nadiune fofoŋ tilak adi nintiŋaloloŋ titiŋdok.”
  obo-NT: Su iddos ahad ondoy nod poratasdatas to ko‑ugolingun din, od poobbovan,
    piru iddos od poobbava, od porotason.”
  kca-kca: кашәӈ ԓўвеԓ ԓўв ԓӑтәӈа тӑйты хŏйат ԓӑтԓыйа пӑйәтԓа, пӑ ԓўвеԓ ԓӑтԓыйа тӑйты
    хŏйат, ԓӑтәӈа пайәтԓа".
