    ya wii to jiraáto ĩ, bairi mʉrẽ yʉ jonemoña,’ qũĩñupʉ̃ ti bose rʉ̃mʉ upaʉ cʉ̃
    ʉ̃mʉrẽ.'
  qxo-NT: 'Tsayna patronnin ninä: ‘Nänicunapapis y chacracunapapis aywar taringayqui
    cag runacunata imaycanöpapis pushamuy wayïman juntäyanganyag.'
  mox-mox: ʼInega kaiwabu nana wese voneaya, ‘ʼEda qiduqiduadi ta goyogoyodi ʼidia
    una tauya ta tomotau una vonedi be ina mai, ta ʼinega egu vanue ina luveagatunaʼia.
  kew-kew: 'Go rabu aa mudumi kogono naaki gupa lakesa: Ne pua adaa pora kepaa-nini
    pua mo maapu pora kepaa-nini page puare nina ada ora rulatabena onaa rayo ora
    lamua epape sa.'
  dww-dww: Be bada na taunoyama ya riuena, ‘Kwa naḡo diadiaḡa be banaga kwa segeridi
    be ta verau da yau vadama tai moḡavuna!’
  nif-nif: Wɨndɨñ eumbi nɨñguk, ‘Bɨndambo ñambi, it kwet pawan telak tip ba wopum
    tuop kuñɨpi, amatam yambetañ wɨn enɨ-gɨñgɨneumbi, itna gɨnañ tokñenelɨñdok bɨwɨt.
  twi-ASANTE: “Ɛno enti, owura no sane somaa no sɛ, ‘Kɔ akwan so ne mfikyire na frɛ
    obiara a wobɛhunu no no sɛ, mato ɛpono, enti wɔmmra.
  aoj-aoj: “Eaꞌ dembinai naꞌipana naꞌi, ‘Inaꞌ foꞌo ufiawa hiawai luꞌuwama nila indalelemb
    nefeꞌ aofah eaꞌ nehendeꞌai esis amam nematawa sifiꞌi suwisi nomon ipat aeꞌatai
    ma siꞌita.
  cbv-cbv: Páant ã niijíchah joinít, ã maáh caandíh ã jwʉ́ʉb wʉtʉp be. ‘Tʉ́tchi jwẽ́ejboó
    bʉ́dí namánaboó bejnitdih, bainí namánaboó bejnitdihbʉt ma jʉ̃ʉ́wát tʉ́ʉtʉ́, chʉ́ʉdatnadih
    ĩ tʉ́i yáwat pínah niijná.
  taw-taw: Agek, bɨawl ak wakay yokɨp okok agyokɨl agɨnɨgab, Nad kanɨbtam awl okok
    amɨl, kanɨbtam sɨkol okok amɨl, binɨb kuŋay yɨbɨl dad ape, kal mɨgan yɨp ak pɨsnep
    tɨbɨk dɨnɨmuŋ agɨnɨgab agak.
  jic-NT: 'Mpes jupj patrón tjevele mozo lal: ‘La nt''a patja nt''a jutja. Ne''aj
    ca lis mpalan jümücj püné nt''a, jümücj la''í nt''a ''ots''ipj. Lis tjemyona ncul,
    pajal pülücj nlawun̈ nawá nt''a.'
  zap-NT: 'Lex re xpatron men lo men: “Gutsa yde runëz wa no le yde runëznii; gukyeen
    stebëd mén chiid men, chen gyezaa lenxyuu noo.'
  wer-wer: Maan kaöapök kaalak epël mëëa. ‘Ni kan kaö poutë së pël ëak wilëngkë kaatë
    së öngpök ilëak omën pouröen këkre tö mëak koirak wais ulmëën nem kaat peö ëëp.
  ipi-ipi: '@see-verse:LUK.014.022'
  qul-NT: 'Chhicari patronnenka uywaskanta nerkan: ‘Puriy ñancunata llajta cantocunatawan.
    Wajcunata pusamuypuni; yaycumuchuncu wasiy junt''a cananpaj.'
  urw-urw: Bangar eregeamde sarua mogoi menüm waweaga, ‘Na fib ere ebgadibe, erekobo
    ere ere gürenakuti gam tugu küm toib güb kureb tugu daidaiwe. Bangüdi ferefinabur
    kirarüngüdiba, sogsogi wangab yeb daba gam ogureregegin. Ye fata gobebürewadigün.
  rmy-GURBET: 'O gospodari vaćarda e slugase: ‘Iklji ke droma thaj pale ograde thaj
    ana kolen so ačhen odori, te aven te pherdol o čher.'
  ter-NT: '—Ina kixôa pátarauxa: “Yéhaka víki ya none ovokúti koáne ya kálihunoe xêne.
    Koêkuti tekópone, pehúka yâkeneye maka ipúhikane ra óvongu.'
  bmr-NT: 'Jaanegui ihaivojɨɨbo diiboco nuuhi: Siino difoo. Jaaboro buhɨgueeje jɨɨhaiñofaño
    iicamehejeque dɨɨcɨto taaja igahafequi.'
  fuf-fuf: '«Onsay jom galle ɗen wi''i kurkaadu ndun: ‹Yahu haa ka fulawaa, takkoɗaa
    kowle ɗen fow, rewaa e ɗatoy koy fow, etoɗaa no yimɓe ɓen arda fii no ka an heewira.'
  mwc-mwc: Damanina ana bada i wona, “Ke kasibau meyaga ku kupuna ba keta kaikaposi
    yai ba soesoesi yai pipiya ke wonisi sina riu au yove sini bonuvei.”
  bhl-bhl: 'De unei, kamok e elo bokolewomele: ‘Ku iti uneko, aneng beem deiw fian
    so, deiw fong so, aneng aneng angom ka kel kakabiliw kawtiw ilo weng kitil kuw
    bokoyemeko, nakalem am kalo yemde tololewka! Kanelew tewe, nem am be fein gekokoliw
    kasike.'
  ons-ons: Pakiso, suaineŋo qelit mamaine olale rake, ‘Ge numa suaino ari more eu
    wane sen pamaike, yewa mogare ari ŋei ŋerep ebunom, sari naŋane mat watke warekei.
  con-NTPO: 'Tsonsi na''suja shondo''suma manda: “Joccani''su tsaiquinga, nasipanga''qque
    japa majama cachui''ta ttu''seja cuintsu a''i bosi ña tsa''o on''baye.'
  ghs-ghs: Hiiremi mai hee, Oonita nii tete ma sobadza ma apota tuumaqa tototo hiiremi
    abi baa naho naga pui siibare.
  peg-peg: ହେବେତାଂ ମାପ୍ରୁ ହେ ଆଡ଼ିଏନିଂ ଇଚାନ୍‌, “ରାଜାର୍‌ ହାଜ଼ି ଆରି ଅଙ୍ଗୁର୍‌ ବାଡ଼୍‌ ମାର୍‌ତ
    ହାଲ୍‌ଜି, ନା ଇଲ୍‌ ଇନେସ୍‌କି ପୁରା ଆନାତ୍‌, ହେଦାଂ କାଜିଂ ମାନାୟାରିଂ ୱାନିକାଜିଂ ହିୟାଟ୍‌
    ।
  txu-NT: Nhym kam õ bẽnjadjwỳrja kum, “Ajte akubyn me'ỳr tẽn prykôt me abej ne purkamdjwỳ
    ajte me abej, ane. Memã arẽn me pa 'amỳn amrẽ meo mõ. Amrẽ meo mõn meo bôx gê
    me prĩne inhũrkwã kre jaê”, ane.
  eng-WEBU: “The lord said to the servant, ‘Go out into the highways and hedges, and
    compel them to come in, that my house may be filled.
  gnw-NT: 'Jayave ipatrón jei jembiocui pe: ‘Ecua ye opaete tape rupi jare ere nevãe
    chupe vae reta pe yugüeru vaerã, tɨnee vaerã cherenta’ —jei, jei—.'
  mux-mux: 'Kanu-kene auliele-ni yunga kendemande-yilindu nimba mele: “Aku tekem akiliinga
    nu alsukunu pukunu, kolea-aulina ulsukundu pukunu kupulanum aulimanga kepe kupulanum
    pakili-makilimanga pukunu, yambu kanuku liiníma pali mekunu wani. “Mólu.” ningí
    yambuma kepe karaye tekunu mekunu ui. Nanga lkuli si nipili akiliinga pulele wangi.”
    ⸤nirim.⸥'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú nda̱nti̱o̱: “T''in a̱ya ni̱yóo̱ ko̱ a̱nte xi̱ xi tjíndai
    e̱i̱. N''e̱ kju̱a̱''yúhu̱n ri̱ xu̱ta̱ nga kju̱a̱s''en e̱i̱, tu̱ xi tséhe ni''yana̱.'
  bkq-NT: '— Aituo myani âty sodo aguely: “Kurâdo iwagueno modo eta, iwerâ yagâ âwinduatomoem.
    Âpa ezaji, xidadâ iwaguenonra warâ idâ. Idânârâ monhontaynly modoram yagâ âwinduase
    âetomoem aguekâ. Tâewyseba awylymogue kulâ, eagâmo amyguepa tâiseba olâ ikâ, agâ
    âewylymo mâentoem. Iety xumydyze urâ kurâdogue” kely tâmaryam.'
  kue-kue: “Ana yagl kande di kongunmo yomba tongwa, ‘Ende menda pi makan kande konbauna
    prapra ya makai dumo ya konbauna pi sing yomara yomba ditemin, ye ende suna wiyondo.
    Yegl erimbi na yunguna kau sinambuka.
  cot-NT: 'Icantanaque ashincarica: ‘Iroosacanica pijateja poanaje irooquea pishivoquitantaguetanaquemparoquea
    quenavoquirontsipaequi tequerataca poantemparoji pamenantaguetapanajantemparija
    maasano choocajianquitsica oraniqui, pintsipatsipaitanaquemparija incantavaetanaquetaquea
    tirorerere notsovironaquitequi.'
  bnp-bnp: “Lakea a tahona habu i takia a vora vona i ta maea, ‘O pea a tanga dagi,
    o ramai a maka dala dagi, a dala kiroko viliha polovavo na tanga, o taki e huriki
    lobo ri gi valai na habu nau. A ngarua a ruma nau ge vonu.
  apn-NT: '—Hãmri nhũm kuma nẽ kãm: “Hêxta waa nẽ. Kêt ãm mẽ hkrĩ xàta hipu mex ronhỹx
    pa omu nẽ ixkĩnh nẽ. No ãm kormã piitã hipu hkêt. Kwa ma krĩ pu hã ri mẽ hapêr
    o mra. Nẽ nhỹri mẽ hkwỳjê pumu nẽ mẽ haprô nẽ man amnhĩ kôt mẽ o mra kê mẽ hkrĩxà
    ho hipu hpa.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ xꞌnan msu loꞌo yu: “Yaa lyaa lo kichen xiyaꞌ, yaa ñaꞌaan
    tuwiin, suꞌwaa jwersa chaꞌ lye tatsaa ꞌin neꞌ chaꞌ kan neꞌ niꞌ ñaꞌan ꞌñaǎn, chaꞌ
    xaꞌan niꞌ ñaꞌan re ꞌñaǎn tyiꞌin nten.'
  bre-BRG: 'Ar mestr a lavaras d''ar mevel: Kae dre an hentoù hag a-hed ar girzhier,
    ha gra d''ar re a zo eno mont e-barzh, evit ma vo leuniet va zi.'
  opm-opm: Potporhan hanipyah oh Nohe ap moh ha bokotinoh dahapatmur. Ihan go it susa
    be mandap kup kupo doho hiro oh susa hanip patihanhe ambur poprinmur.
  bvr-bvr: “Lika bunggawa a-yinagata nula an-mujama, ‘Boy, aburr-gata gu-mugarla aburr-nirra
    aburr-boya burr-bamagutuwa rrapa burr-ga gurda ay-ngunyuna barra gun-guna gun-ngaypa
    rrawa gu-ngana aburr-maya.
  wal-wal: “Yaagin godai ashkkaraa, ‘Dere garssa ogiyaanne loossuwaa baada, ta keettaa
    kumana mala, asaa ta soo eha.
  shj-shj: Na kala bazuwec ngade ta cäläxse ka, ‘Wede tä akänggä sotagi ngoniny näs
    sotagä walangang, banggäda kän ka wuno ndey panang päs.
  zad-NT: 'Na''ch che'' x̱ane''na'': “Wyaj do yawi nezka'' na'' ben byen yid beṉ''ka''
    yillago'' kwenc̱he yilla'' ḻoo lilla''ni.'
  kmg-kmg: 'Âzâcneme bomboŋzi šiŋuc muwec: `Irec go mocwâc rarâ haesoŋko ŋic juraŋgopieŋ
    fotarie-jaretec ware-jâmbâŋkerâ ficnane fusucmanšepieŋ.'
  aso-aso: 'Neꞌmine lavo nosoꞌ niteꞌ gize vataꞌ ive ve naba neꞌmo gonouꞌ ve tiꞌ lo
    lo-imineꞌ: Gaza aka nabaloꞌ vaaꞌ idoꞌ mine akauꞌ vaaꞌ ogo eveneꞌ nilizaniꞌ nene
    amuzo molo ngeleꞌmizo do oganivo numuꞌne nene vaiꞌ lilive.'
  uli-uli: Iwe ngo masta we sa kangalu boy we bo, ‘Hola buyoy lal yalap kala ye buyoy
    lugul hasohso, mo yalap kala ye pachigchig bo hobe fofosdoh yarmat bo be ssogloh
    lal imw le imwey.
  nin-NT: “Akiko ma wa à ddu uvurr iko wa di, ‘Kakuma na anko ka unddu ìgbù itsitsa
    yi, ni ku turr ba du ba nga, ni tsarr ssu ki ingga ni iko yi.
  tgk-tgk: 'Сипас хоҷа ба хизматгор гуфт: „Қад-қади роҳҳои васеъву танг гашта, мардумро
    ба омадан маҷбур кун, то ки хонаам пур шавад.'
  acu-NT: 'Tamati apu chicharak: ‘Ayu, yamai ataksha jiinkim, jinta tsererchinam weme,
    tura ajanam pujuinamunmasha weme, aints irunu wainkam nusha untsukam juni itata.
    Wína jear piakat tusan wakerajai, apu timiayi. Nunia ni inatiri ainaun ataksha
    chicharak:'
  cak-WNT: 'Y ri rupatrón xubij chare ri mozo ri'': Wacami c''a jet ri tzan tak jay
    y ri pa tak bey ri ye''el el chare ri tinamit y tabana'' c''a chique ri winek
    chi puersa yepe pa wachoch, riche (rixin) chi queri'' ninoj rupan re wachoch.'
  ebk-ebk: Angkiay kenalen nan amona kan hiya, ‘Umuyka as nan ad-achawwi ay korkorsa
    ya luglukiar, ya peletum nan tataku ay omali hena ta mapnu nan afongku.
  spa-PDDPT: 'Y el señor ordenó al esclavo: Vé por los caminos y senderos. Impúlsalos
    a entrar para que se llene mi casa.'
  tke-tke: '“Vano, nabwiye ahimwaakulaga, wiira: ‘Venya wahare arampa, ni dila dha
    mmavade, waawaddihedhe evolowe athu ateene wi nyuba yaaga edhaale.'
  ruf-ruf: Apfo imtwatsa kamlongela imtumwa wake, ‘Ghenda mne tsinzila na mne ipfijiji
    uwalongele iwanu watse, ng'anda yangu imeme.
  gun-gun: '— Ha''e ramo ipatõ ombovai: “Tereo ju tape ikuai va''e rupi, ejapo ha''e
    javive ou vy xeropy omonyẽ aguã.'
  agu-BL: ‘Quilo'k bin lakak e'chk nim be', nin lakak e'chk k'ab be'. Banaj puers
    tan chimoxe'n tzaj yi e' wunak tan cyule'n tzone'j, na na waj yil noj cu'n inca'l.
  isn-isn: Mukulu wikamuila umitumi, longola munzila nenkulu uahimize eantu ingiile,
    ite enyumba ne izule.
  eng-PEV: So the boss said, ‘Go out to the roads in the bush. Look for people that
    are out there. Tell them all to come here, so that my house will be full. They
    can eat this good food.
  ilo-ULB: Kinuna ti amo iti adipen, 'Rumuarka kadagiti kalkalsada ken bitbit-ang
    ket pilitem isuda nga sumrek, tapno mapunno ti balayko.
  pir-NT: 'Tiquiro sa nigʉ̃ pʉhtoro tiquirore dutiahye: “Ihquẽ wʉhʉse ijiropʉ wahaya.
    Topʉ bʉjʉye maharipʉ, daye maharigãpʉ gʉ̃hʉre masare ya wʉhʉpʉ ahta dutiya, ya
    wʉhʉpʉ tiquina wahpagʉ̃.'
  anv-NT: Ntɛ wuú, ama gáre ji aké, ‘Chó náná né baá malɔ ne bɔ dachi ako
    ne mati ayi kɔ́kɔ́, ɔgaré bɔɔ́ áchwɔ́ ápyɛ́ gepú yá gégbeé.
  sab-NT: 'Chugagwalla gerudu kwian lle boanga ole: “Joga jrite blike kwian me kle
    toi unaske nate, ba jrite jon kaire kaire ba ten ngwange ba kwian kade, ba gerule
    kwian e ulita ole ama chiedale blire nga ollade cha ole, kwian e ulita chke gire
    u be chke ete kwian ole.'
  tmd-tmd: Aliö rɨmɨdaŋ, nöbö dib aku mabö rɨ nölɨb nöbö nuŋwa nugwo yajöna, ‘Nagö
    ödöi dib bla aipam, ödöi ulmɨdö bla aipam duön, nöbö mö mɨ ususör rön yadaŋ, ñɨŋ
    höŋ, ram möl yuadö nɨ kɨ aŋadö cɨcɨ raŋ.
  acr-NNT: '»Xubꞌiꞌij tanchi kꞌu rachi che ri raj chak: “Chatelubꞌi tzaꞌm tinamit
    y jat pa taq nimabꞌe y pa taq kuxkul bꞌe. Chamina uwach chike ri winaq chaꞌ kepetik
    y jelaꞌ kanoj uwa taq ri mexa nuyijbꞌam chik re wa nimabꞌal.'
  kpg-kpg: Gei tangada aamua ga helekai gi tangada hai hegau boloo, ‘Hana gi nia ala
    llauehe mo lligi o tenua. Laha mai digau huogodoo gii honu i lodo dogu hale.
  taj-taj: मालिकसे ‘ए शहरला मुल ग्‍यामदेन गल्‍ली गल्‍लीरी निसी म्‍हिगदेदा कर लसी भसी
    खउ। तिग्‍दा भिसम ङाला दिम नाङनोन म्‍हिगदे तगै!
  avt-avt: 'Mɨtɨk iuwe katɨp mɨtɨk kerek kɨrɨak menmen mɨrak kar ik: ‘Ti eno ehitet
    yayiwe iuwe, ehitet ya ke yaank, ya meke nɨmɨn te wɨnak kai eknempet ekriuwe mɨt
    miyapɨr.'
  cbk-cbk: Entonces su amo ya habla otra vez, ‘Anda na maga camino y atras del maga
    buuk afuera del ciudad, y esforsa con el maga gente vene para llena el di mio
    casa!
  uig-ARA: 'شۇنىڭ بىلەن خوجايىن چاكارغا: ــ «ئۆيۈم مېھمانلارغا تولۇش ئۈچۈن يېزىلاردىكى
    چوڭ-كىچىك يوللارنى، مەھەللىلەرنى ئارىلاپ، ئۇدۇل كەلگەن ئادىمىڭنى زورلاپ ئېلىپ
    كەلگىن!'
  tuf-tuf: 'Etat carat wajacro: “Etar ácubar ibt aw̃at uw ucay biwi. As usar bahnác
    cay sécuawi. Cahujín raúwajar acat sécuawi.'
  abx-abx: “Mangno aglihug-na gihapon si amo i rilihugon, ‘Pada'iraya si katurutinampuhan,
    pati' si katahuk-tahukan ngan sagdahon i mga a'a pagsallod ato si ruma'-ko basi'
    ma'a'a.
  mco-NT: 'Chi je huindzɨn nɨmay je'' ytumbɨ: “Nɨcx ma yɨ mɨj nɨɨ mɨj tü yajmin je
    jäy ajcxy adzip, huen ɨɨch ndɨjc uch.'
  bsp-bsp: 'Kɔ wəbɛ oloku kɔ sɔ: ‹Məkɔ dɔpɔ da dəkulum kɔ dəŋgbaŋcan, məloku afum
    ŋabɛrɛ ntɛ tɔŋsɔŋɛ kəlɔ kem kəlarɛ mɔ.›'
  kqf-kqf: Kamaina bi Bada ena taupaula i giuwena gado, ‘Kwa nawa etaḡa bi dobu diyadiyanaḡa
    mabai kwa banabanavidina kwa giuwedi te sa tava bi egu vanuwa sai wanavu.’
  cpb-NT: 'Ikantanairi rimperatanewo: ‘Pithonkero panashityaawo awotsi, piyaate tsikarika,
    pishintsineenteri inkaate piñeeri janta, ripokeeta iyeekiteeta nopanko.'
  aon-aon: “Aria debeini nakripan nakri, ‘Nyak nyunak nyugim debeihi yeh aria shopunek
    nyugim narub nubarigirub aria nyiraouri arpesh shunaki shuwish eikit urupat. Um
    maresh? Eik yakri eikit urupat ta shuknit abom.
  hus-NT-2005: 'Utsan tám enchéꞌ an tʼójontsix kʼal an ajátikláb: “Ki kʼale putálkʼi
    ban pakdhaꞌ bél ani ban béltsik xi tin waltsik an bitsow ani ka tʼajtsitsik ti
    chápláb ka ochich abal ka tsʼutsich nu kʼimáꞌ.'
  mig-NT: 'Te jito''o̱‑ún ni̱ ka''a̱n‑de jíín mozo‑de: Kuá''án ta̱ká ichi jíín táká
    rancho te stétuu‑ró ñáyɨvɨ‑ún ná kíi‑i yá''a, náva̱''a ná chítú iní ve̱''e‑ri̱.'
  bps-bps: “Na man i amu di saligan, ‘Lêman ge mdà salu di dad dalan di bulul, na
    toom fsalu dini i dad to, fye fnò i gumnègu.
  mbs-mbs: Minikagi heman se amo din, ‘Doton ka heman te ogpeanan mediyò te lonsod,
    aw ontò ka ikagi diyà te otaw amon tomanod dan, so ibeg ko mepenò se balay ko
    te otaw ipekaen ko.
  tof-tof: Da wirri pama tóba leba zaget pam we yalórr wagó, ‘Ugó wam kókó wirri basirr
