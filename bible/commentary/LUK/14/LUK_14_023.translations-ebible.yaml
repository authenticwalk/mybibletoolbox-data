  bqp-bqp: 'Akũ dikirii pìi pì zĩkɛrii pìinɛ: Ǹ gɛ́ zɛ́nↄ gũn kũ zɛ́ térerenↄ pínki,
    ǹ gã na gbɛ̃nↄa ò gɛ̃, de ma ↄn pa.'
  mcp-mcp: 'Mása músə cɨ nə nyə nə́: “Kaág mə́zhɨɨ́ məzhɨɨ́ nə ífambə́ kə ŋgə yɨ́ɨ́mbʉli
    buud nə́ bwə́ zə́g nyíi, njɔ́w í lwándʉ́g mə.'
  hat-hat: 'Mèt la di domestik la: Ale nan gran chemen ak nan tout ti wout. Mezi moun
    wa jwenn, fè yo antre pou kay mwen an ka plen.'
  npl-NT: 'Ijkuakó n tekowa okili itlakewal: “Xiajtiwetsi itech ojmeh, iwa nochteh
    non tikinnamiktias xikinchijchikawa makalakikah nocha para matemi nocha.'
  bgg-bgg: Ji-è dinne ithong è khiao jishii yao, ‘Hò ji ley rey yi pha soh pha zab
    lumuii hà wuii srane branthek shii ho mage bo.
  eng-TCENT: So the master said to the servant, ‘Go out to the highways and hedges
    and compel people to come in, so that my house may be filled.
  eng-BSB: So the master told his servant, ‘Go out to the highways and hedges and
    compel them to come in, so that my house will be full.
  cpu-NT: 'Ipoña ikantziri iromperatane: ‘Pinthonkero paniitero avotsi, piyaayete
    tsikarika, pishintsiventeri inkarate piñeeri janta, impokeeta ojaikityaata nopanko.'
  san-ASM: তদা প্ৰভুঃ পুন ৰ্দাসাযাকথযৎ, ৰাজপথান্ ৱৃক্ষমূলানি চ যাৎৱা মদীযগৃহপূৰণাৰ্থং
    লোকানাগন্তুং প্ৰৱৰ্ত্তয|
  tac-NT: '''Liko alué nulágame go''ame newániliga anele alué nóchame: «Uchéchigo
    simigá ''yawa uchérajpé ralámuli pe alemi we''kanami boichimi e''yénigime, ''lige
    ''la sébali napabuwa napu ekí najkí ne.'
  eng-WEBPB: “The lord said to the servant, ‘Go out into the highways and hedges,
    and compel them to come in, that my house may be filled.
  gfk-H: “Io, no watong ga tangai tano nuna tultulai bia, ‘U na haan ma nataman tano
    pisa na hala ma u na mur ira tamat na ngaas ma ira nat na ngaas mah. Ma u na hait
    lah ira tunatuna kaia bia diet na hanuat waing no nugu hala naga hung.
  viv-viv: Au kauveya ana agetoga gigahena gigayo, Kadu unana eda lakahina againe
    ada eda kabiꞋona walaꞋaiya kaliva unasiveꞋauyedi be hinaꞋela yaku manuwa hinavemagana.
  yao-yao: Nipele ambuje ŵala ŵansalile kapolo kuti, ‘Njaule mmatala gamakulungwa
    ni mmatala gamanandi ga musi ni kwakanganyichisya ŵandu kwinjila kuti, nyuumba
    jangu jigumbale.
  tgp-tgp: Ale tamlohi tavera atu mo verea isan nona volitusi atu mara, ‘O vano asau
    na malele tavera peresi na pahisa malele, ale o haluhalu na tamlohi tari vara
    la mai la unu, matan na opoia vara imaku i mar̃ivi.
  auc-NT: Ante apæ̈necä ëñente wædinque awënë wæætë, “Önömæca ïñömö ñæ̈næ̈nö incæ
    guiyänö incæ gote diqui diqui minte wadäni ïnänite ate ämi pönäni ïninque botö
    oncö eyede ponte cæncædänimpa.
  kbc-NT: Odaa niɡ̶ijo niotagodi meeta niɡ̶ijo liotagi, ‘Emii iwitece naicoli, naicolawaanaɡ̶a
    wetice nigotaɡ̶a. Awii me nakatiobece oko digoina iɡ̶eladi nigepaa nolee.
  bmh-bmh: Guzenaimai, salau du koli gonugau du banou nug palautaimai, aureun, ‘Na
    abu gasag beteiba, dudu unum gusig ze awaremen, alebiag, go hubabun pip dareu
    unum iboramam.
  ctu-BL: 'I yum tsi'' sube: “Cucu ti colem bij yic''ot ti mucu bij. Yom ma'' wersa
    pʌyob tilel cha''an mi'' bujt''el cotot.'
  meq-meq: '«Tsa na, ndo i gay ŋgay a gwaɗay: “Do ka tsəveɗ neheye a ye a gəma wawa
    eye hay ada ka tsəveɗ neheye a ye ta tsakay i dzal aye. Gatay kutoŋ tâ yaw ada
    gay ga mâ rah ta ndo hay ɓirtsitse.'
  noa-H: 'Magbaawai hich jöoirau deeu magjim hanʌm, hich chogag: “Jũrr p''öbör higaau
    mawia parhooba har hich jãg dau hap''ʌʌ k''it''ëem k''ʌʌn t''um pʌchdëu hoomam
    p''ë haipidú” hajim hanʌm, “warre hõrau di dʌ̈rrk''aba sĩwaag. Pʌch hiek hʌ̈k''aba
    habaawai hamag t''um hajap''a jaaumamua hichiita mua ham mʌch dʌ̈i t''ach k''ömk''ĩirta
    t''ʌ̃rk''ʌʌi chirʌm habá” hajim hanʌm.'
  alp-NT: Eleki ntuane mere ibeteke be, ‘Akeu papelake lalana me kota mulini, atetue
    tamata sae neka, kerisi lomei leke esi penue luma meije.’
  san-VEL: tadaa prabhu.h puna rdaasaayaakathayat, raajapathaan v.rk.samuulaani ca
    yaatvaa madiiyag.rhapuura.naartha.m lokaanaagantu.m pravarttaya|
  kbq-kbq: kva ne'mo'a anage huno kazokzo eri'za nera asmi'ne. Atiraminka ranra kampine
    nomofo kegina kante vunka tutu hunka ome zmasamige'za, e'za noni'afina emani aviteho.
  kbh-kbh: 'As chë nduiño ibojauyana: “Motsa benachëngoye y betiyetemë́ngaca jetjaniñëngoye,
    y ents̈anga cochjautáriaye moye chamuábama, ats̈be yebna chaojutjiama;'
  ron-LSB: 'Domnul a zis robului: “Ieși pe drumuri și pe ulițe și silește-i să intre,
    ca să se umple casa mea.'
  pon-pon: 'Monjap o ap indai on a ladu: Kakan jili nani al o ni kailan kel akan,
    papain ir do, pwe im ai en tounla!'
  nhe-BL: 'Huan nopa tecojtli quiilhui itequipanojca: ‘Xiya ipan ojoteno huan ipan
    miltini huan xiquinfuerzajhuiti tlacame ma hualaca para ma temi nochaj.'
  sps-sps: Ana tsunaun tsue to tana tsoiny binun, ‘Kuar naa, tana fo sanaan garas
    jiarasan tana ngats fan, ana fo mar sanaan ririkin a fo tanun, ana nyi te kat
    ir a vainy ma sof mi ri ma tsup a numaa tsonyo.
  wnc-wnc: “Iniwan buyambam tapata puya amina anzing inikut, ‘Ga kepibam gatu puya
    daman tapaapane kuke aminbam kaipakakopi yotna akgitnawik,’ ngang inikut.
  bus-bus: 'Ben dii pì bè zĩkɛri pìnɛ: Ǹ gá zɛ́nↄ guu kↄ̃n zɛ́ wɛ́wɛnↄ píngi, ǹ gã
    na gbɛ̃nↄa aↄ̃ gɛ̃ lɛ ma ua pa.'
  gub-BL: — Ehem eho taw wi nehe ty, pe rupi nehe ty. Emur kar teko a'e pe har wà
    nehe. Aze tynehem heràpuz nehe, xo a'e mehe zo epytu'u nehe, i'i izar izupe.
  imo-imo: Kano kinye Awilimuni yunge kendemandemundo nimbei, ‘Aku teremo kani nu
    altoko pungo, ulke kombu awilina tawendo pungo aulke baret awilimanga kinye aulke
    pakamakamanga kinye pungo, imbo kanoko ltendenioma pali meko owi! Pungolio wali,
    molo ninge imboma kape tai ningo meko owi nanga ulkemu ti nipili kani imbo pulumu
    wangei!
  boj-boj: “Onaqa goiyo lanja na olo aqa kaŋgal tamo qariŋyosiqa minjej, ‘Ni gilsim
    gam kalilq dena ti nañuq dena ti tamo naŋgi joqsim boiy. Naŋgi kalil babqa ijo
    tal magwas.
  eng-DRA: 'And the Lord said to the servant: Go out into the highways and hedges,
    and compel them to come in, that my house may be filled.'
  knf-knf: 'Kë ajug katoh aşë ji na a wal mënţ: “Yaan na igah yi ŋţeeh ido kaţaş ibiig,
    idabër bañaaŋ, katoh naan kahilna kaŧum.”'
  san-KHM: តទា ប្រភុះ បុន រ្ទាសាយាកថយត៑, រាជបថាន៑ វ្ឫក្ឞមូលានិ ច យាត្វា មទីយគ្ឫហបូរណាត៌្ហំ
    លោកានាគន្តុំ ប្រវត៌្តយ។
  arn-NT: 'Feymew ti ülmen wentru feypifi ti kona: ‘Iñche ayülen ñi apoael ñi ruka
    tati pu che mew, fey amunge ti pu rüpü püle, fey aporiafinge ti pu che tañi konpayael
    engün, femngechi fentren che müleay tañi ruka mew.'
  zas-NT: 'Dxel rëbaman lojx: “Wej niz loj carreter në niz loj ree nejz laꞌs, been
    naguiejn ben ren ree din guiꞌt reeman din cha lënü lidxan.'
  ken-NT: Ɛtayi arɛm bɛ, nɛ́nɛ ‘Fú, dɔ́k, ɛtɔk ndǔ babhǐ agho nɛ ndǔ babhǐ bɛbhɨ.
    Fíɛ́ bɛtaŋ bɛ́ bo mántwɔ́ bɛ́ ɛkɛt ɛpa ɛ́njwi.
