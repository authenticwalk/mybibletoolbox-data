verse: LUK.014.023
translations:
  kpx-kpx: Ige au tota namihai avoe, ‘Talive botoe ata namigevei holoevei lohonela.
    Ige di o kou elike tobalohoi.
  okv-H: ke einge ena ‘Na nau bande avo embo na enetaja uje ere ona avoeto pure degi
    tapa ta pahue ke sovera na eto ejo puvurore
  tbo-tbo: ‘Ega yaka badana a tu bagibagina ugolina i baha i pa, “Una hopu po una
    nae meyagai balahi daodaohi po hau pitapita po una tahaehi. Noka hosi lawa una
    weluwinihi po hina nei po apo u numa hina wihogoya.
  mal-C: “അപ്പോൾ ആ യജമാനൻ ഭൃത്യനോട്, ‘നീ വീഥികളിലും തെരുക്കോണുകളിലും ചെന്ന് ആളുകളെ
    നിർബന്ധിച്ച് അകത്തേക്കു കൂട്ടിക്കൊണ്ടുവരിക; അങ്ങനെ എന്റെ വീട് നിറയട്ടെ.
  grc-SR: Καὶ εἶπεν ὁ κύριος πρὸς τὸν δοῦλον, Ἔξελθε εἰς τὰς ὁδοὺς καὶ φραγμούς, καὶ
    ἀνάγκασον εἰσελθεῖν, ἵνα γεμισθῇ ⸉ὁ οἶκός μου.⸊
  bgc-bgc: माल्लिक नै नौक्कर तै कह्या, “सड़कां पै अर बाड़या की कान्ही जा अर माणसां
    नै मजबूर करकै लिया ताके मेरा घर भरज्या।
  khz-khz: Ne vele na vetugunagi talimana maevaikilaato, netiwato, ‘Ono ago raupara-parai
    e araga raupararai, taunilimalima pono vaikilara, pia vogomai, auna numa penema
    vonu.
  deu-TKW: 'Und der Herr sprach zu dem Knecht: gehe hinaus auf die Wege und an die
    Zäune und nötige sie herein, damit mein Haus voll werde.'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ huen dxin naꞌ xanëꞌ, rnëꞌ: “Gyeaj gap nac laꞌ nöz len
    gap nac nöz las, atiꞌ ben bayúdx lid nup nacuáꞌ niꞌ quië gdzaꞌ lidxaꞌ,'
  lin-lin: 'Nkolo alobaki na mosali na ye : « Kende lisusu na banzela mpe na babalabala
    ya engumba, tinda bango na makasi mpo ete bakota, mpe ndako na ngai etonda na
    bato.'
  hns-NT: 'Tab maaliek bolies: ‘Dja ab diehaat aur djangal ke sab rasta rasta, aur
    hoewa ke manai ke djaroer se nauta me laaw djeme ghar bhar djaai.'
  noa-E: 'Magbaawai ich jöoirau deeu magjim anʉm, ich chogag: “Jũrr phöbör igaau mawia
    parhooba ar ich jãg dau aphʉʉ khithëem khʉʉn thum pʉchdëu oomam phë aipidú” ajim
    anʉm, “warre õrau di dʉ̈rrkhaba sĩwaag. Pʉch iek ʉ̈khaba abaawai amag thum ajapha
    jaaumamua ichiita mua am mʉch dʉ̈i thach khömkhĩirta thʉ̈rkhʉʉi chirʉm abá” ajim
    anʉm.'
  eng-EMTV: Then the master said to the servant, ‘Go out into the roads and hedges,
    and compel them to come in, so that my house may be filled.
  mib-NT: 'Te ni cahān tucu patrón: Quihīn tucu ró táca calle jiín ichi, te cana fuerza
    rō ñayuu na quíjicoo i, návāha chitú vehe ri.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुन्‍दाङ्‌बाल्‍ले़ खे़न् मे़त्तु, ‘हे़क्‍केने़ फाॽग्र खे़ने़ॽ
    पाङ्‌भेॽओ पेगे़ॽआङ् लाम् लाम्‍मो के़वाॽबा मनाहाॽ हारा साभाङ्‌जाओ मे़दारए पोःङ्
    फाॽआङ् उःत्ते़ तारे़से़ॽओ॥ हे़क्‍केलॽरिक् कन् आहिम्‍मिन् सधे़क्‌तिम्‍लरो॥’
  xnj-xnj: Bambu yula akamjovela mvanda. Uhamba munjila yivaha na tunjila twa muji,
    ukavakamula vandu kuyingila munyumba yangu yimema.
  mmx-mmx: La leeme gomgo ga lok ti lasaxaruki, ‘Unat pas uto at larangas silok la
    at levenngas lixilik to at laxairing la una lok kaka limixin ude xeneng, kusu
    loogu rak naba umsu.
  cbr-NT: 'Usaquin cacëxun ca an a ñu mëëmicë unin caxa: Bai chacamanu cuanan a rapasu
    ''icë mecamanu cuanquin camina uisa uni caramina isi, a camabi pi unun quixun
    cati ''ain, ''itsa unia ''ën xubunu atsini buáquiti cana cuëënin.'
  tee-NT: 'Chai ix''ucxtin juni ju ixlapanac: “Ap''inchich ju k''ai ti ju lacamacni
    chai ju macat''icst''i ti ju lacacuxtu. K''asi ajuni ju lapanacni ni catamilh.
    Chach aktsamalh ju quinchaka''.'
  eng-LSV: And the lord said to the servant, Go forth into the ways and hedges, and
    constrain to come in, that my house may be filled;
  cak-NT: Y ri rajaf xu'ij chic che chi tibe pa tak bey chi ri tenemit y ri bey ri
    yebe chuchi' ri tenemit, y can quieru'ona' obligar ri winak ri jec'o chiri' chi
    quiepe chi quiri' ninoj ri rocho.
  pah-NT: '—A''ero garuvihava''ga ei ga pe: “Eho ti cidade hugwi pepukuhua rupi pehe''ia
    rupi no pevove''g̃a mbuhuruka tuhẽ nhironga pe. Ohygahi ti g̃a nhironga rehe nehẽ.'
  sja-NT: 'Mãpai ma te chiparipa mãgaji chi chok''aparimaa: “Mãgara wã́ji o bee chaa
    eperãarã jɨrɨde, mɨ te p''ĩu nɨ̃ba chemerã.'
  xed-xed: “La ta tvi ta tvi nda ya ma vla ŋaŋatá gam, ka hlakta ka ta inda mnduha
    dzaʼa slanaghata ka, ka da ndaghagapta vli ma hga ga ini, ka tsa daŋahəga ya nda
    duhwalani.
  mks-NT: 'A̱nda̱ já na̱cachi xitoho da já xi̱hi̱n dá: “Cuáhán ndijáá cáyé xi̱hi̱n
    ndijáá íchi̱ ta xi̱hín ña̱ ndúsa̱ játacún na̱ ña̱ ná quixi na já ná chutú vehe
    e̱.'
  gfk-S: “Io, no watong ga tange tano nuno tultule, ‘Nu hana me nataman tano taman
    ma nu mur ira ngas laba ma ira not no ngas bileng. Ma nu hait leh ira turadi kaia
    be di na hanawat be no nugu hala nage hung.
  bmu-bmu: “Mewö jiiga azi kembunöŋ jiyök, ‘Gi mönö könanöŋ aka rowoŋqeqeŋine anda
    ambazip tat anjei, mi kapaŋ köla kuŋgum eŋginöŋga lömbuaŋ miri uruŋe kaŋgota kokolak
    qeme.
  dgz-dgz: Ap menan, barip i apane sia wadien, ‘Waenapan pa nega barat mutapen men
    sia ak nein nein iragi yop ta waenapan yawamoa kaimakaet wa naumo onak,’ barip
    i apane ap anega dien.
  eng-GNV: Then the master sayd to the seruaunt, Goe out into the hie wayes, and hedges,
    and compell them to come in, that mine house may bee filled.
  zaa-NT: 'Làniana xana'' niá nna ra bi ą: Huía lo ca nédayù nna ca néda lathi to'',
    guche'' duel·la'' taá cą ìta cą para qui''ni itsà'' le yú''u quíyi''į.'
  eng-WEBSTER: And the lord said to the servant, Go out into the highways and hedges,
    and compel them to come in, that my house may be filled.
  guh-guh: 'Nexata petuxanenë icatsia jumaitsi pijajivitonëjavabelia: “Liamëre icatsia
    carreteranëjavabelia, namutonëjavabelia ata. Junatanajetarucaename asaëyata carreterajava
    peponaevi, namutojava ata peponaevi, penanabaninexa tajabota pevënëcaenexa tajabo.'
  bon-bon: Soriyomu yageyame te piba teebine jejige egä, ‘Maane cewe cabu ca asati
    iyeta gaabe cabu ta, biname bine jejemepi cewe äbäcname, siige cäme mete te piba
    tapanenige.
  nhw-BL: 'Huan nopa tlacatl quiilhui itequipanojca: ‘Xiya ipan ojojteno huan ipan
    mili huan xiquinfuerzajhuiti masehualme ma hualaca para ma temi nochaj.'
  mgw-mgw: Yu'lu' bwana aammakie kai' mpangakasi wake, ‘Uyende kusimbasimba na mumali'la
    gagayenda mbwega ya misengo, ukaalasimise bandu bayingi li'nga liiku'ta lyangu'
    litwi'li.
  swh-ONEN: “Ndipo yule bwana akamwambia mtumishi wake, ‘Nenda kwenye barabara na
    vijia vilivyoko nje ya mji na uwalazimishe watu waingie ili nyumba yangu ipate
    kujaa.
  wbi-wbi: untwa akam'bula um'bombi akati, luta kusila ijansevo na mufisila fino filuta
    mumakaaja gha vaanhu ukavapelepesie avaanhu vingile neke inyumba jango jimeme.
  bba-bba: Mɑ yinni wi, u nɛɛ, ɑ swɛɛ swĩiyɔ kɑ kɑrɑn ɡoonu ɑ tɔmbu duusiɑmɑ kɑ kɑnkɑnsi,
    kpɑ nɛn yɛnu ɡu yibu.
  eng-KJVCPB: And the lord said unto the servant, Go out into the highways and hedges,
    and compel them to come in, that my house may be filled.
  kgk-NT: —“Aipo ramo ekwa jevy tape tape-rupi tereho. Erejohu va'e gwive erembou
    hagwã henagwã-rupi ogwapy hagwã. Oĩ rei tenda va'e nhamohynyhẽ hagwã.
  waj-waj: 'tikio rikioo ari nnoonnaivo inna sai tinoo: A kava vara ranee viee aataru
    nnoonnaiyauvaki buaama ree tee kiisaiyauvakiaatama buaama ree teenai gioonna kiaapu
    ivaki variaiya i teekiai yaagueeqama tinai ngiatee.'
  ekk-PKP: 'Nii käskis isand sulast: „Mine välja maanteedele ja külatänavatele ning
    sunni inimesi tulema. Ma tahan, et koda saaks täis.'
  mpx-mpx: Yaka tonowak i baek al wana totuwalali elana i ba, ‘Panuwa u eguluwan,
    u na u tagil kamwasa bwabwatal ge ekelakela ona elal, gamagalau u ba palawakikil
    nihi nem ge no limi nihi pakalaopop.
  wbp-wbp: Junga-juku, wirirla wangkaja warrkini nyanungu-nyanguku, ‘Purda-nyangkaju!
    Yinya yapa kamparru-warnu-patu kujarna-jana payurnu yaninjarniki nyampu-kurraku
    ngarninjaku, kulalu pajarni ngaju-nyanguju mangarriji witarlanguju. Kapurna-jana
    muku warla-pajirni yaninjarni-kijakulku. Kujarlanya karnangku wangkamilki yungunpa
    warru yani warrukirdikirdi manu yungunpa-jana kulpari kanyirni yapa ngula kalu
    nyinami yinyarrarla. Nyanungurranya karna-jana milarnilki yungujulu yaninjarla
    jirrnganja ngarni yuwarlirla ngaju-nyangurlarlu.’” Ngulanya yimiji ngularla Jijajirli
    yimi-ngarrurnu wati yinyaku.
  luo-luo: “Eka jaduongʼ nowachone jatichne ni, ‘Wuogi idhiyo oko e akek yore makalo
    e kind mier kendo luong ji duto mondo gidonji, eka oda opongʼ.
  nhe-NT: 'Huan nopa tecojtli quiilhui itequipanojca: ‘Xiya ipan ojoteno huan ipan
    miltini huan xiquinfuerzajhuiti tlacame ma hualaca para ma temi nochaj.'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܡܵܪܵܐ ܠܪܹܓܵܐ: ’ܦܠܘܿܛ ܠܐܘܼܪ̈ܚܵܬܹ‌ܐ ܘܠܒܹܝܬ ܣܝܵܓܹ̈ܐ، ܘܡܲܥܒܸܕ ܠܐܢܵܫܹ̈ܐ
    ܕܥܵܒ݂ܪܝܼ، ܕܦܵܐܹܫ ܡܸܠܝܵܐ ܒܲܝܬ‌ܝܼ.'
  esk-NT: Aŋaayuqam nipliutiniġaa savakti, ‘Aullaġiñ tumitchaanun. Uqautityakkich
    iñuich nanipayaaq niġiqasiquluŋa. Tupiġa immiġḷi iñuŋnik.
  msb-msb: “Kaya sinabihan san amo an iya suruguon, ‘Kumadto ka sa mga kaumahan kag
    mga kasityuhan kag piriton mo na magkadi an mga tawo agod mapuno gayod an akon
    balay.
  cpa-NT: 'Jøng² ca¹juúh² juu¹³dsa, ca¹tsáih¹dsa calah dsa² jmo¹² ta³: “Gu³teh¹²hning
    calah dsa² ŋi²ti³ ŋi²nio³ láh² hiu³ juu¹². Jmóh³hning ca¹lah¹tiog¹³ ji¹lé²dsa.
    Mi³jøng² ju³cangh¹² jø² dsi²néi² quieg¹jni.”'
  dso-dso: ଆରି ସାଉକାର୍‌ ସେ ଗତିଦାଙ୍ଗ୍‌ଡାକେ କଇଲା, “ଗଡର୍‌ ସଡକ୍‌ ପାଲି ରଇଲା ଲକ୍‌ମନ୍‌କେ
    ଆରି ଗାଏଁ ରଇଲା ଗରିବ୍‌ ଲକ୍‌ମନ୍‌କେ ଜାଇକରି ଡାକିଆନ୍‌ । ମର୍‌ ଗରେ ଲକ୍‌ ପୁରୁନ୍‌ ଅଅତ୍‌
    ବଲି ମୁଇ ମନ୍‌ କଲିନି ।”
  meu-meu: Bena biaguna ese hesiai tauna ma e haduaia, eto, Baola, uma daladia ai
    bona ara badidiai haida ma ba haboudia, egu ruma baeme helaia davana.
  yva-NT: Weti akarije umaso po raura vatano panapatambe aije umawe ai jakato pare,
    ‘Nyoronto no unanuijo akoe muno unanuijo mamaune raito, muno nyoronto no unat,
    umba nyo vatane mantitidi ra ude sya one so rai, weye syare sya one so ama tantuna
    raije so ntairijo vatane mai.
  dgc-dgc: Kanya tu mégpaanyaya, éy kinagi na diya, a ‘Nay, soli ka man dén nadid
    a humanggan ka ta pégiyanan du pobre a tolay, sakay du tolay ta adeyo, a hanggan
    ta buked. Ey pilitén mo a akitén i maski ti ésiya a meta mo ta éya. Gustu ko a
    maputat i bile kuae,’ kagi na.
  zpm-NT: 'Dzigo pxeeḻ me zho stib, rëb me: “Güey dib ro guiedz, zha ne gdzieeltaa
    luu, dënie zho nëz rii, bloo guic zho guiaad zho; ib none tsodzëse miech lidz
    naa.'
  hix-NT: Àro ke, onà wyaro nkekon xarha tà, horykomo, tanoto wya. Meya àtoko, owto
    hoye, àmàtkoko rma, enatokoko rma, kekon hatà. Àton komo xarha anyehtxa ha. Omohtxoko
    rma haxa mak hatà, horykomo màn yaka, màkehe ha, àwyanye, monyen komo wya, kekon
    hatà. Asahxemtoso omohtxok hatà, màkehe ha, àwyanye, tanohke ro rma haxa romànà
    yehtxoho me, kekon hatà, horykomo, tanoto wya, kekon hatà, Txesusu.
  sim-sim: Urik hiyawu mashama oto ormu sawera, �Mir avak kolaka toson mi halaha yanga
    yangak mi ihi ma amber ol orok mi heyewa ondon ukmisi laharanak avak aka anhi
    si hojeka.
  npi-ULB: मालिकले सेवकलाई भने, ‘राजमार्गहरू, गल्लीहरूमा गएर मानिसहरूलाई भित्र आउन
    अनुरोध गर, ताकि मेरो घर भरिएको होस् ।
  cgc-cgc: Ambal ta amo ya naan ta suguon, ‘Miling ka naan ta mga karsada daw derse
    na mga dalan na naan ta gwa ta banwa. Anggaten no na miling di mga ittaw an na
    makita no dya aged ula bakanti na pungkuan naan ta ake na kumbira.
  tim-tim: Hain dâmbo hin magaŋep, “Hanâk siâkâ arim kepia ginŋângen akto halângen
    yoŋâk yoŋâk mandâi are undâgât yeŋgim mem miawak yekmenâ togoŋet. Togom emetne
    pikŋet.
  yor-yor: “Olúwa náà sì wí fún ọmọ ọ̀dọ̀ náà pé, ‘Jáde lọ sí òpópó, àti sí ọ̀nà ọgbà,
    kí o sì rọ̀ wọ́n láti wọlé wá, kí ilé mi lè kún.
  wos-wos: Wungi wandéka dé néma du déka jémba yakwa duré wa, ‘Méni némafwi yambumbu
    akwi yikama yambumbu akwi sa ye méni wumbu tékwa du takwaré hérae hura yataméni.
    Hura yamét wuna ge sukwekéndéte wuni mawuli ye.
  emp-NTPO: 'Maʌ̃ carea de djibariba idji nezocaa waya jarasia: “Puru jĩga o b̶eaza
    wãdua. Ẽberãrãda unusira isabe zebicuadua mʌ̃ dera bio bira cob̶emãrẽã.'
  eng-F35: 'Then the master said to the slave: ‘Go out to the roads and hedges and
    make people come in, so that my house may be filled.'
  ind-ind: Kemudian tuan itu berkata kepadanya, ‘Pergilah ke jalan-jalan raya dan
    jalan-jalan kecil di luar kota. Desaklah siapa saja untuk datang ke sini supaya
    rumah saya penuh.
  pes-OPCB: 'پس ارباب به خدمتکارش گفت: ”حال به شاهراهها و کوره‌راهها برو و هر که را
    می‌بینی به اصرار بیاور تا خانه من پر شود.'
  mpt-mpt: komoke baabanea Imin moneba deib deib osa damib osa hen haabianeba nakaia
    unangai imin mo baabe dleb tele! Ne funania Am olo dinsibte gabibo ge baabanea
    eka imin baabanea
  ssx-ssx: Koto ekina꞉ mo teke halima꞉ hande e pokao hayeke hali pa꞉ta꞉ alota꞉ Papate
    pa꞉la꞉ pota꞉ pa꞉ta꞉manu puaata꞉ yaka da tumbina꞉ yeke loa꞉ma꞉ wanda꞉hali paeyao
    handa꞉ mea a꞉pawapeke.
  mkl-mkl: Ŋɔi lɑfɛ̃ɛu í sɔ̃ɔ mɑ́ í ni, bɔ si kpɑ̃ɑi ilɛɛko ŋɑ do kpɑ̃ɑi iko ŋɑ, jɔ̀
    inɛ ŋɑ ɑ lɔ wɑ bɑɑ do tilɑsi, kpɑsɛ̃m de ku kɔ̃.
  gaq-gaq: ଆତ୍‌ବାନ୍ ମାଲିକ୍ ଆତେନ୍‌‌ ଚାକର୍‌କେ ବାଲିର୍‌କେ ରାଜଦାଣ୍ତ୍‌ ଆରି ଗଲି କନ୍ଦି ୱେଲା
    ନେଙ୍ଗ୍ ଡୁଆ ଡିରକମ୍ ବର୍ତି ଡିଙ୍ଗ୍‌ୱେଏ ଆତେନ୍‌‌ସା ରେମୁଆଁଇଂକେ ପାଙ୍ଗ୍‌ନେ ସା ବାସଙ୍ଗ୍‌
    ।
  gof-RNT: “Goday aylliyako, ‘Horogata bollanne, gade giddo ogeta keya, ta keethay
    kumana gakkanaw demmida ubbaa yaana mela ootha.
  unx-unx: ଏନ୍ତେ ଅଡ଼ାଃ ଗୁସିୟାଁ ଆୟାଃ ଦାସିକେ କାଜିକିୟାଏ, ‘ଜୁ ସେନଃମେ, ଆଡଃ ନାଗାର୍‌ରେୟାଃ
    ହରା ଗେନାକଏତେ, କଚାକଏତେ ହଡ଼କକେ କେଡ଼ା ଆଉକମେ, ଆଡଃ ଆଇଁୟାଃ ଅଡ଼ାଃକେ ହଡ଼ତେ ପେରେଜ୍‌କମେ
    ।
  gah-gah: 'Loko lokago, golohá veva nenémo hozaló vema láa loko lo amimó: Geza nene
    pilipilí gapoló itó mi gapoló novoko není numukú gikí iki minatave loko vegená
    gala vizeko kelémoko ano.'
  lcm-lcm: Na volava ang kala antok ia ta, ‘Ku pasal nei keve selen lava na keve selen
    lik ane matang, na ku aisul ri vap asi kari me palak ani kag lu ka duk.
  aer-aer: “Kenhe alartetye urrkapentye akngerre ikwerenheke angkeke, ‘Ayenge awaye!
