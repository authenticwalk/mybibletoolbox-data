  nho-nho: Araa nei naa tama naa ni taratara tammaki. Te tama tokotasi e taratara ake
    peelaa, ‘Nau ma ki hano no mmata i taku kerekere hoou e taavi; nau e aroha iloo
    iaa nau ku see lavaa te hanatu.’
  gym-NT: 'Ye erere bkänä, sribikä ye nikani akwa, nitre nübaibare abko kwe kukwe
    mdara jire nämanena nuendre, aisete ñan rikadre namani niere. Ni iti käkwe niebare:
    Gwä tikwe kä kürü abko ti bike niken tuenbti, aisete ti ñan rikadre, ye abko munkwe
    dian tibti ta, niebare kwe.'
  azg-NT: 'Majoꞌ tsoñꞌen nanꞌñeen, ncüii ro ncüiihan jñoonꞌhan. Tsan najndyee tso
    juu: “Quitsaꞌ vi nayaꞌñeen na quitsuꞌ nnon patrón ꞌnanꞌ na quitsitꞌman chjo tsꞌon
    jon ja. Ee jndë sijnda vi tanꞌ tyuaa ndoꞌ ijndeiꞌhanꞌ na ncjöquijntyꞌiahanꞌ.”'
  bhd-bhd: पन धामी बालेईं सेब्भेईं मिलतां एतराज़ कियो ते पेइले मैने ज़ोवं, ‘मीं ऊडार
    घिन्नेरू आए, मीं तैस हेरने गानूए ते अवं तीं कां मिनत केरतां कि मीं राने दे।’
  too-NT: 'Pero ixlīhuākca''n tamacā''lh razón que tūla ta''a''n. Kalhatin hualh:
    “Apenas ictamāhualh lakatin ti''ya''t lā'' maclacasqui''n na''ica''n na''iclaktzī''n.
    Icsqui''ni''yāni'' que naquimāsputūnu''ni''ya'' porque tūlalh icti''a''ncha''”.'
  ind-AYT: Namun, semua tamu undangan itu mulai membuat alasan-alasan. Orang pertama
    berkata, ‘Aku baru membeli sebuah ladang dan aku harus pergi melihatnya. Terimalah
    permintaan maafku.’
  cjo-NT: 'Omaanta tee ikowaeyini riyaateeyeni. Ikantzi apaani: “Owakira namanantakotaki
    noepatsite. Niyaate iroñaaka naminakitero, kameethatakirika. Pikamanteeri: ‘Eero
    ipoki rirori’ ”.'
  nsn-nsn: Bo gisina tokaha puk ka siokor pepe boho ueltebeir. A tang sioko ke kula
    pare, ‘Inggo ku nihing bulaua puk toro mahar kot, doh inggo u la marang bangaehe
    tang roon. Inggo u ueldolomo tun, ahik pahu banot u la.’
  san-DEV: किन्तु ते सर्व्व एकैकं छलं कृत्वा क्षमां प्रार्थयाञ्चक्रिरे। प्रथमो जनः
    कथयामास, क्षेत्रमेकं क्रीतवानहं तदेव द्रष्टुं मया गन्तव्यम्, अतएव मां क्षन्तुं
    तं निवेदय।
  tna-NT: 'Beju pamapa ihuajiji cuana jaibuneba bajatitana. Piada uja puana: “Jiahue
    quita yama yahua eped''u bajaitia. Beju tueda quema bati taji.”'
  lid-lid: “Arile, iri mari badeh, ari bala bwe, iri anya tiri gok le. Eme iy ari
    ma mwena eme, tiye anya, ‘Jo badeh, tikisiy handru en, jo barasihinei bilin ranah
    ai, ya eme jo kili katou op.’
  wim-wim: Puth than pam wanch anangan kaangk keꞌ iiyayna. Nil pam thonam inan thaw
    nungant, ‘Ayyang, nyiingkana ngay farm piiyangan, ngay puth naakanakan keꞌ iiying
    may piꞌanakana, ngay yipam koyam iiyānga aꞌ farman thathāng.’
  zga-M: Voni, vakhatengula ukhudova uvusikhilo. Uvakhwancha akhanjova, 'Imbaha, nigulile
    ikyalo, niluta khwilola. Nikhukhudova usikhile.'
  yom-yom: 'Vayi babo balomba nlemvo. Wutheti wunkamba : “Tsola ndisumbidi ayi mfueti
    kaka kuenda kuyitala, diawu ndemvukila.”'
  san-SIN: කින්තු තේ සර්ව්ව ඒකෛකං ඡලං කෘත්වා ක්‍ෂමාං ප්‍රාර්ථයාඤ්චක්‍රිරේ| ප්‍රථමෝ
    ජනඃ කථයාමාස, ක්‍ෂේත්‍රමේකං ක්‍රීතවානහං තදේව ද්‍රෂ්ටුං මයා ගන්තව්‍යම්, අතඒව මාං
    ක්‍ෂන්තුං තං නිවේදය|
  yut-yut: “Mani amɨn kɨsisi dɨma op do yawit. Kɨnda da yaŋ yagɨt, ‘Nak pi kɨnda kaluk
    yumɨt uŋun kɨŋ kokeŋ. Do nandaŋ namɨŋaki dɨma opbeŋ.’
  grc-BYZ: καὶ ἤρξαντο ἀπὸ μιᾶς παραιτεῖσθαι πάντες. ὁ πρῶτος εἶπεν αὐτῷ· ἀγρὸν ἠγόρασα,
    καὶ ἔχω ἀνάγκην ἐξελθεῖν καὶ ἰδεῖν αὐτόν· ἐρωτῶ σε, ἔχε με παρῃτημένον.
  cpc-NT: 'Tii ikowi impokaiyini ikaatzi ikaimakaantawiitakari. Jitanakawo apaani,
    ikantzi: ‘Iiro okantzi niyaati, niyaatatyi naminiro owaantsi namanantakiri. Irootaki
    iiro okantanta niyaati’.'
  nhg-NT: 'Pero innochtie opiejque motietiequextelea. Inu primiero oquelfe: “Onejcu
    sie perözo tlöle. Necpea que nequejtati. Temetzmotlötlajtelea xeniechmomöquextele
    ca ompa”.'
  nya-nya: “Koma onse anayamba kupereka zifukwa mofanana. Woyamba anati, ‘Ine ndangogula
    kumene munda, ndipo ndikuyenera kupita kuti ndikawuone. Pepani mundikhululukire.’
  ngu-NT: 'Pero nochimej opejquej sa tlamach ica notlamiyaj ica xhuelisquej yasquej
    ipan on tiotlac tlajcuajli. On achtoj tlacatl oquijtoj: “Quinamantzin oniconcou
    se tlajli, niman ica oncaj nicontas. Nimitztlajtlanilia xnechtlapojpolhui ica
    xnias ipan on tiotlac tlajcuajli.”'
  kup-kup: Tahan paru kaev ravat napuhö piin epat mañah, ‘Erom, ne ham nar petev zum
    tohoek sat etemag, nim hameñ-okotü ne sat rekot bat nainotü.’
  jid-jid: Wa wu bawu, bana yena, u mumla a tre ndi wawu le rju, wawu ni bi toh wru
    hle ni mu.
  wmw-wmw: 'Fala piya ware kwa ankili moja, wakanza kulebela nswamaa. Wakwanza akimwambira:
    ‘Omi niuza uweru, nijuzi nikawone, nukulebela uniswamii.’'
  gmv-GGM: Gido attin wurikka beso hara gaaso shiishidi isoy ha7i gade shamadis baada
    beyanas besses hachsi tana lancofa gides.
  ssg-ssg: “Tuahe laha hatesol aile ngah kakain tenen tenen lehe laha kum nahiwa.
    Tel i ukek, ‘Nga kahuiwen teik hepekeun. Pahak nga paxai kalisimu, aile ape nga
    kum nahima.’
  zpo-NT: 'Per rese xaa nzhé lo xaa nyent moda. Xaa yilotlaka nzhé: “Nal mzi na tub
    lee leyo nu nkin yasewii na loya; zee yé lu lo xaa le xaa perdon na, nel nyent
    mod yal na”.'
  poy-poy: Kumbiti wantu woseri, yumu pa yumonga wanjiti kulonga toziya ya kuleka
    kwiza. Muntu gwa kwanja kamgambiriti ntumintumi, ‘Hemeriti lirambu su nfiruwa
    ng'endi nukaliloli, su nduwa hapeni nizi.’
  qwh-NT: '“Tse combidaducunanam llapanpis disculpata mañacuyarqan. Juc caqmi queno
    nerqan: ‘Manam puedillätsu shamita. Chacratam tseraq rantirerqö; cananmi ewä ricanäpaq.
    Perdonecallämë.’'
  gaw-gaw: Nug anam aum amge danab amu ag oh ahilag dab mak anen anen aḏaeg be maṯina,
    ag hobul amu anuqak iiṯa doona uup̱ig. Anam maṯin, danab laa nug amegp̱a aum.
    ‘Da amu dad laa daden memi amunu da uḵen anidḵul. Gadon, hobulp̱a goḵulnu am elele
    iiṯa. Amu na oḵai nahip amunu amegp̱a ap̱e doya, nug oo ug aib qeum,’ awa aum.
  nca-nca: “Quko uni soso ŋundo owero ŋuro piyimiŋaŋgurí. Kato ŋande yaró, ‘Noko mira
    ka kimano, ŋu qenewero uyarewano, ye iŋoteno. Iniyaqe, o ne-neko ŋuno uyarewero
    mepémo kini.’
  zpz-NTPP: 'Orzeꞌ dela dey mnii dey rishtoꞌ lo. Orzeꞌ mbecy nu guay lo loga la zeꞌ
    nay: “Ya̱ wac cha̱, gun saa la wi tub nac yu. Ndeꞌ nu ya̱ cha güi̱i̱ ñii. Orzeꞌ
    bicy sulagy ne̱, gun wac cha̱”, nay.'
  mkj-mkj: A emenemen irai ken pwahda kahrpoan ah johkak pwili inla. Emen pwehng liduhwo,
    ‘Ngoahi dupukda japw oau, ngoahi uhdahn pirin inla kapang; menlau oaloahda oai
    poakmahk e.’
  zac-NT: 'Perë grë ra invitadë tubi por tubi bëꞌnë rall dispensar. Primërë nguiu
    guniꞌi: “Bëꞌnë dispensar na. Guzía tubi ldë guiuꞌu, napë quë tsagnahia luhin.”'
  kyg-kyg: Muki vayaꞌamogi magoke agufa geꞌageꞌmo huꞌapaeꞌmo, visuna afinatimo ohaneꞌniyanageta
    afaꞌa oꞌugune, huꞌa huꞌnae. Mago vekamoꞌa, mago mopamo miya fai maleꞌnovanageꞌna
    uꞌna agegauvaꞌmofeꞌmo kahao ke hovanageꞌna oꞌuguve, huno ha paiꞌnigeno
  kmk-kmk: “Yoong nanlasun dat losana naawis. Kanan dit osa un, ‘Dispinsalon yu ullawa,
