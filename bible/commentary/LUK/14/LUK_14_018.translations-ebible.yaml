verse: LUK.014.018
translations:
  kpx-kpx: Ige esemuve keu tiale haokuvuiabe bahata namigevenu. Ige keau bahata isiviholilu
    loholiho. Moleu namihai avoe, ‘Iei, di vata mole voiale dana tiniege elehai. Iale
    talive a kosive namihai kosea, Keu katealemoike lohoholinu.’
  okv-H: enana pondo indari uje ae ue degi serikari ke ijie embo vahai amina ke nei
    einge ena, ‘Ajato erena na enda vahai avo koro na ombuto humbuto pambuto kesi
    uje ere ona avoeto mane pambasona’ ainge enu
  tbo-tbo: ‘Tamogi atapuhina emoemotahi hi yampalibui ma i nae po hi kokoe. Lawa tahatahayana
    tu bagibagina i paliweleya i pa, “Hipuli a gimaleya po apo a nae po a galeya.
    Tinani baneina ma ega ona nugonugotuhuwe.”
  mal-C: “എന്നാൽ, ക്ഷണിതാക്കൾ എല്ലാവരും ഒരുപോലെ ഒഴിവുകഴിവുകൾ പറഞ്ഞുതുടങ്ങി. ഒരാൾ പറഞ്ഞു,
    ‘ഞാനൊരു വയൽ വാങ്ങിയിരിക്കുന്നു, അത് ചെന്നു കാണേണ്ട ആവശ്യമുണ്ട്; ദയവുചെയ്ത് എന്നോടു
    ക്ഷമിക്കണം.’
  grc-SR: Καὶ ἤρξαντο ἀπὸ μιᾶς ⸉παραιτεῖσθαι πάντες.⸊ Ὁ πρῶτος εἶπεν αὐτῷ, Ἀγρὸν ἠγόρασα,
    καὶ ἔχω ἀνάγκην ⸂ἐξελθεῖν καὶ⸃ ἰδεῖν αὐτόν· ἐρωτῶ σε, ἔχε με παρῃτημένον.
  bgc-bgc: “पर वे सारे के सारे माफी माँगण लाग्गे। पैहल्ड़े नै उसतै कह्या, ‘मन्नै खेत
    मोल लिया सै, अर जरूरी सै के उसनै देक्खूँ, मै तेरे तै बिनती करुँ सूं मन्नै माफ
    करदे।’”
  khz-khz: Na ira maparara gekaroveraveto. Ta ekilato, ‘Au tano ta pavoia, aririwana
    pana gitaa gaurai, ragai pono paru.’
  deu-TKW: 'Und sie fiengen mit einem Male alle an, sich zu entschuldigen. Der erste
    sagte zu ihm: ich habe einen Acker gekauft, und muß notwendig hingehen ihn zu
    besehen; ich bitte dich, nimm mich für entschuldigt.'
  zsr-NT: 'Gulazú lauquëꞌ yúguꞌtëꞌ taꞌnabëꞌ latj cutsjaquëꞌ. Bönniꞌ ziꞌal naꞌ rnëꞌ:
    “Ziꞌa gzxiꞌa tu laꞌ yël, len runtsca bayúdx tsajyúaꞌ lei. Rátaꞌyuaꞌ lauꞌ gunnuꞌ
    nedaꞌ latj.”'
  lin-lin: 'Kasi bango nyonso bakomaki kosenga bolimbisi ndenge moko. Moto ya liboso
    alobaki : « Nawuti kosomba elanga, nasengeli kokende kotala yango ; nabondeli
    yo, limbisa ngai ! »'
  hns-NT: 'Bakie sab ek na ek bahaana kare lagal. Pahiela waala nau se bolies kie:
    ‘Dekh, ham ek khet kienlie hai aur hamme tjaahie djaaike dekhe ke. Hamme maaf
    kar de. Ham na aai paabe.’'
  noa-E: 'Maimua mawia, chi chogau jajawagmampierr bëemaaugau, jũrr pogkha jaaumaajeejim
    aajem, chi bëeju arr khʉʉnau. Nacha jaauwimatarr aiguimua magjim anʉm: “Chaig
    ewaa jẽb për autarr oon maju chiraawai mʉ pöd mabam; idëu ẽudeem athee khërtarrau”
    ajim anʉm.'
  eng-EMTV: But they all with one accord began to excuse themselves. The first said
    to him, ‘I bought a field, and I must go and see it. I ask you, have me excused.’
  mib-NT: 'Te ndɨhɨ i ni cacahān i jeē na cóne cáhnu ni de chi ma quíngoo i. Ɨɨn tēe
    ni cahān de: Sáá ní jeen ri ɨɨn ñuhun te cánuú quícondēhe rí, te na cóne cáhnu
    ni de chi ma jeé rī. Achí de.'
  lif-NT2: कर खे़न् मनाहाॽ साभाङ्‌जाओ मे़म्‍बेःक्‍मना मेलाम्‍सिङ्लो॥ थिक्‍सिगेःक्‍पाल्‍ले़
    मे़त्तु, “इङ्‌गाॽ प्‍याङ्‌सिगे़न् इक्‍ताप् इङुङ्‌ङाङ् वाॽआ, हे़क्‍क्‍याङ् खे़न्
    ओमे़त्‍छे़ पेःक्‍मा पोःङ्, हे़क्‍केःल्‍ले़ साभाङ्‌जाओ ताःमा मे़सुक्‍कान्‍लो॥ ले़प्‍मि
    पिराङ्‌ङे़ॽओ॥”
  xnj-xnj: Nambu voha, mmonga na kugelekela yungi vakutumbula kujova chondi pepayi.
    Mundu wa kutumbula akamjovela, mvanda yula, ‘Niguli mgunda yikunigana nihamba
    nikaulola pepayi yati nibwela lepi.’
  mmx-mmx: Ketla nedi axap diga tong i rin do kopmen di noxot pas ti mo leluxa. Lara
    avot ga lok ti nom lasaxaruki, ‘Nia a un ka loxongkangka, la anat pas kusu ana
    ven be i. Una ke be ia.’
  cbr-NT: 'Usaquin caxun xucëx cuanxuan cacëxunbi ca cuainsama tanquin a paían cacë
    uni an ësaquin caxa: Cana mibë cuanti ''ain, ''aínbi cana me maruan, a cana isi
    cuanin. Usa ''aish cana mibë cuantima ''ain.'
  tee-NT: 'Para ixchux''an tatsuculh nonin ni jantu lai catita''alh. Pus ju xap''ulhnan
    junilh: “Ictamaulh lakatam k''ai lacat''un chai tasq''uini ni ac''alh lakts''ini''.
    Icsq''uiniyan lamapainin. Aq''uimac''acxanin ni jantu lai acti''ancha”.'
  eng-LSV: And all began with one [voice] to excuse themselves. The first said to
    him, I bought a field, and I have need to go forth and see it; I beg of you, have
    me excused.
  cak-NT: 'Pero conojel can junan ri xqui''ij-pe, chi can man yetiquier ta ye''apon.
    Ri na''ey xu''ij-pe: Tabana'' favor ta''ij che ri awajaf chi tucuyu'' numac roma
    man yitiquier ta yinapon, roma xa c''aja'' tinlok'' jun wulef, y cami jari'' ri
    nentzu''.'
  pah-NT: '—Ganhi''ig̃a renduvame g̃a ndohopotari toryvi pe. Ga pe g̃a eg̃a''ei: “Ndorohoi
    ore. A''ereki nahanahã ore oroko,” ei g̃a. —Peropero gapyrive''ga hoi g̃a momorandupava
    novĩa a''ero. Ojipe''ga pyri na''ẽ gapyrive''ga hoi javo ga pe: “Herejo i''gwovo.
    Omboavujikwepavuka jiruvihava''ga nde ve.” —Emo ga ei gapyrive''ga pe: “Apyhy
    ko ji kohoa itambere''ia mondovo. Taho ji hepiaga. Nurã ji ei nde ve: Ji mombe''u
    katu ti nderuvihava''ga pe tonhimonha''ngayme ti ga ji hoe''ymame i''gwovo ga
    pyri.” —“Kwa,” ei ga a''ero ogwovo.'
  sja-NT: 'Mamĩda jõmaarãpa: “P''oyaa wãda-eda” ajida. Chi naapemapa mãgaji: “Et''ewapai
    mɨa eujã neto ataji. Ichita wãit''ee ak''ɨde. Mɨ chupɨria k''awaapáde aji, p''oyaa
    wã-e perã.”'
  xed-xed: Lagha tsa mnduha ya ka mbahanaftá wi ta tva turtuk. “Mamu vwah skwa yu
    ná, tsaw nda nza tkweʼ ka dzaʼa ɗa nghanata ná, kiɓa, wya dzvu,” ka sani taŋtaŋ
    nda tsi.
  mks-NT: 'Joo tócó ndihi na̱ cán na̱casáhá na̱ cáha̱n na̱ ña̱ a̱ cúu toho cu̱hu̱n
    na̱. Ta in táhan da̱ cán na̱casáhá cáchí da̱ já xi̱hi̱n mé mozo cán já: “Ja̱cá
    na̱xeen uun i̱ in ñúhu̱ ta xíní ñúhú cu̱hu̱n i̱ cande̱hé e̱ nu̱ á. Cáhnu coo inún”,
    na̱cachi da xi̱hi̱n mozo cán.'
  gfk-S: “Iesene di bakut tiketike di ga ru batbat no harsuko. No luaina ga tange,
    ‘Kakarek mon iou te kul tike katano pu ma ni hana nige nes ie. Maris, paile tale
    be ni hanawat.’
  bmu-bmu: Jii mötketmö, mi möta yeŋön körekmakörek könahiba yuai tosatŋe möndöba
    tököget. Mutukŋan jiyök, ‘Ni arö kun söŋgöröŋi mealaŋgöra miaŋgöreŋ anda ekŋamgö
    mötzal. Miaŋön jöhöm niŋgiza. Miaŋgöra ölöp anda jinöŋga möta kude möt bölim niŋgima.’
  dgz-dgz: Go mu iravi imumu daiton tan tanda di wane. Apan namua sep apane anega
    wadien, ‘Enda, sintan nega ma anu. Ne at piup ewake une tana yawapen angewan barip
    gage ya ongain.’
  eng-GNV: 'But they all with one mind beganne to make excuse: The first saide vnto
    him, I haue bought a farme, and I must needes goe out and see it: I pray thee,
    haue me excused.'
  zaa-NT: 'Pero iyaba canu chi naỹini bía nna bílá bílá bá pretexto bedu cą. Ttuą
    nna rą: Chì'' huí''ibá'' ttu loyu nna, caduél·la''ní tsa''á'' tanel·le'' ya''
    ą, acca rinábania'' lu'' qui''ni thí'' lu'' la'' ỹénlatsi''.'
  eng-WEBSTER: 'And they all with one consent began to make excuse. The first said
    to him, I have bought a piece of ground, and I must needs go and see it: I pray
    thee have me excused.'
  guh-guh: 'Itsiata baitsi jane daxita pejunatsivi apo topatsitsirena. Itsanë saya
    peponaeyaniva, pijajivitonëta tonajumeitorobarenatsi pejumaitsilivaisi mapacueniaje:
    “Xanë aeconoxaeta comuatabajë ira. Nexata ponaejitsianë bajarabelia tataenexa
    bajarapaira. Pexaniacuene netoexanaename. Pëtsa jamatabëcueneanaepaname xanëjavaberena,”
    pejailivaisi tonajumeitorobarenatsi pijajivitonëta.'
  bon-bon: Yepä, iyeta lui bine ituge ala asogleca, teepi yepäyepä gije abacitinisi
    teeme singi gaabe bine aboclomäjame. Niinäce biname te mene jityepige pui kaakesea
    biname cama soriyomu yageyame bau me egä, ‘Owecu, cane äblicäco gäne otni, ingle
    cane gawe ne bii jeletnine. Page cane miiji otni peei ne päpäname.’
  nhw-BL: 'Huan nochi nopa tlanotzalme pejque motechtíaj. Nopa catli achtihui quiilhui
    nopa tetequipanojquetl: ‘Nijcojqui se tlali, huan monequi niyas niquitati. Techtlapojpolhui,
    pero amo huelis niyas.’'
  mgw-mgw: Lakini kila mundu ywaakokilwe, aatumbwi piya kitumbu no lu'ba lasi. Ywaalongoli
    kummona aammakie mpangakasi, ‘Nenga nipi'mite nng'unda kwa nyo, nipalikwa nikaubone,
    nikulu'ba unisami bai.’
  swh-ONEN: '“Lakini wote, kila mmoja, wakaanza kutoa udhuru: Wa kwanza akasema, ‘Nimenunua
    shamba, lazima niende kuliona. Tafadhali niwie radhi.’'
  wbi-wbi: vooni vakatengula kukunsuuma avasungukile ughwa kwanda akati 'nighulile
    umughunda nilonda nilute nikaghulole. sivuo usaghile,
  bba-bba: Adɑmɑ be kpuro bɑ suuru kɑnɑ bɑ nɛɛ, bɑ ǹ fɛɛ wɑsi bu nɑ. Gbiikoo nɛɛ,
    wi, u ɡberu dwɑ, tilɑsiwɑ u kɑ dɑ u te wɑ.
  eng-KJVCPB: 'And they all with one consent began to make excuse. The first said
    unto him, I have bought a piece of ground, and I must needs go and see it: I pray
    thee have me excused.'
  kgk-NT: '—Ohenói-ma ramo avave ndouséi indive. Peteĩ va''e he''i uka íxupe: “Yvy
    ajogwa va''ekwe ahexa ranhe-ta” he''i uka. “Ahexa ranhe-ta ndaha mo''ãi ranhe.
    Ani erejohu vai teĩ aha e''ỹ ramo” he''i uka jevy íxupe.'
  waj-waj: 'tikiai rikiada iya mmuaavai mmuaavai mmuaakaraama hama iya kuataikiai
    ngiari vo mmooriiyauvunudiri yaadata rummua kiada kiaavai. Tauraa tiivoono mmoori
    vareera ngiaammuauvaa tinoo: Boo, na mmata voovai yookaama kiauvaa taanara kuanaravee.
    Na kiau kua aavaa a kava viee inna kiaa mmianee.'
  ekk-PKP: 'Aga nad kõik hakkasid vabandusi esitama. Esimene ütles: „Ostsin just põllu
    ja pean minema seda vaatama. Palun vabanda mind.“'
  mpx-mpx: Yaa maisena ge maisena wali epaepakuna ona hi baunan. Toto houwan i baek
    totuwalali elana i ba, ‘Bilibili etega iyaka ya pwamola, he na na ga na kite.
    Ya pata soli eliyam, nige na nonowa.’
  wbp-wbp: Kala jinta-kari jinta-karirlili yaninjarnikiji wurra-manu. Jintarla wangkaja
    yinyaku warrkiniki, ‘Kari-ngantarna payi-manu walya wiri, yungurna yaninjarla
    nyanja-yanilki. Ngarrirninjinta wiri nyuntu-nyangu ngula kapurna ngampurrpaju
    yantarlarni-jiki-jala, kala lawa.’
  luo-luo: “To giduto machalre negichako wacho weche ma ginyisogo wuon nyasi gimomiyo
    ok ginyal biro. Ngʼat mokwongo nowacho ni, ‘Koro eka asengʼiewo puodho moro, to
    nyaka adhi mondo anene. Yie ingʼwon-na.’
  nhe-NT: 'Huan nochi nopa tlanotzalme pejque motechtíaj. Nopa tlen achtohui quiilhui
    nopa tlatequipanojquetl: ‘Nijcojqui se tlali huan monequi niyas niquitati. Xinechtlapojpolhui,
    pero ax huelis niyas.’'
  aii-aii: '”ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܚܲܕ ܒܚܲܕ ܠܸܕܒ݂ܵܩܵܐ ܡܵܗܵܢܵܐ. ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܗ̇ܘ ܩܲܕܡܵܝܵܐ:
    ’ܙܒ݂ܝܼܢܵܐ ܝܘܸܢ ܚܲܩܠܵܐ، ܘܵܠܹܐ ܝܠܵܗ̇ ܕܐܵܙܹܠ݇ܢ ܘܚܵܙܹܢܵܗ̇. ܒܸܒܥܵܝܵܐ ܝܘܸܢ ܡܸܢܘܼܟ݂ ܕܦܲܚܠܸܬ
    ܠܝܼ.‘'
  esk-NT: Aglaan iluqatiŋ patchisiqsuaqsiñiqsut. Sivullium uqautiniġaa, ‘Tauqsiqsuŋa
    nunamik. Tautugiaġniaġiga. Uvvatuq akuqtuġuŋ pisaŋitchuuġutiga.’
  msb-msb: “Pero an tanan nagbaralibad. An una nagsabi, ‘Nakabakal akoʼn duta kag
    makadto ako para kitaon ini kaya ikaw na lang an bahala magpasensya.’
  cpa-NT: 'Jøng² cu¹dsie¹²dsa ca¹møa¹dsa ju²hén² dsag³ hi² tsa¹dsø¹lé²dsa jmai³. Ca¹juúh²
    jan² dsa² lah¹ni³: “Ma²na²lá²jni cøng² huø¹. Jøng² hniuh¹² nei¹³jni hi³ ŋi³jái¹jni.
    Juanh¹² jmóh³hning hoh¹² tsa¹lé² nei¹³jni jmai³,” ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଲକ୍‌ମନ୍‌ ଗଟେକ୍‌ ରକାମ୍‌ କଇଲାଇ, “ମକେ କାମ୍‌ ଆଚେ, ନ ଆସୁ” ବଲି । ଗଟେକ୍‌
    ଲକ୍‌ କଇଲା “ମୁଇ ନୁଆ ବେଡା ଗେନ୍‌ଲି ଆଚି ସେ ବେଡା ଦେକ୍‌ବାକେ ଜିବି । ଆସି ନାପାରି, ଦୟାକରି
    ତର୍‌ ସାଉକାର୍‌କେ ଅଲପ୍‌ କଇଦେସ୍‌ ।”
  meu-meu: To idia iboudiai e gwau edeede. Ta eto “Lau na tano ta vada na hoia, be
    itana ba laomu; mani emu kara biagumu ba hamaoroa”.
  yva-NT: Weramu vatane umaso wonayo ude raiji vintabo. Vatano manasyine po raura
    pare, ‘Risyamo syo kopa inta ramavun kai ti syare ito syo raen, weti mpari jinya
    weye syoreye ramu.’
  dgc-dgc: Pero to pénguwet no utusan du kinombida no amo na, éy nagparaan side a
    étanan. I katuwiran kan no esa, éy ‘Magpasensiya ka, da te angayanék, a bisitaén
    ko tu binugtong ko a luta ko.’
  zpm-NT: 'Per pasë zho nie, zhaase zhaase ncuaaṉe pquiaqui zho. Tib zho rëb: “Grieelod
    së naa, sac laa naa pca tib lë liu, ni lëëtse nadze no gaso naa low; bzhiguieḻ
    gudz lo me guṉ me naa dispensar.”'
  hix-NT: Tàtonàr komo xehra mak nehxatxkon hatà, nyamoro ha, omeroro. Àro ke noskarymetxkonà
    rma haryhe tà, horykomo yanoto wya, kekon hatà. Onà wyaro htxero nkekon hatà,
    anaro. Romararànà wehekahtyako, kekon hatà. Omokhàra wehxan hamà, romararànà yonyxe
    rotonàr ke, kekon hatà. Omokhàra ryehtxoho hoko ewakàhkahpàra hak nahko, horykomo,
    kekon hatà, noro ha, anoto wya, kekon hatà, Txesusu.
  sim-sim: Hako ma ondo mbeek orok ikurik hishiri ambu lir. Lar ormu mbara, �An angop
    nowe las yak a frungawuri nir. Avak a ihi nowe oson a heyekwa nir. Uwa osik hiyawu
    orok a rakwa ambu nir.�
  npi-ULB: तिनीहरू सबैले फरक-फरक किसिमको बहाना बनाउन थाले । पहिलोले भन्यो, ‘मैले भर्खर
    खेत किनेको छु र मैले गएर त्यो हेर्नुपर्छ । कृपया मलाई माफ गर्नुहोस् ।’
  cgc-cgc: Piro, kada isya ki danen na paimbitaran gabalibad na dili kailing ta kumbira.
    Ambal ta isya ya, ‘Bag-o a nang kapalit ta basak. Kinanglan miling a dya aged
    lagen ko. Kaon nang magpasinsya ki yaken.’
  tim-tim: Hâkâŋ akmâ luâkŋe luâkŋe hârok hin dâyi, “Hân puligoân arekŋe oloŋ nektâpgât
    are ekberâm ariwerân aregât luâk humoge are magaŋmenâ nâŋgâmbo bo bâliwiâp.”
  yor-yor: “Gbogbo wọn sì bẹ̀rẹ̀ sí ṣe àwáwí ohun kan. ‘Èkínní wí fún un pé, mo ra
    ilẹ̀ kan, mo sì fẹ́ lọ wò ó wò, mo bẹ̀ ọ́ ṣe gáfárà fún mi.’
  wos-wos: “Dé dika ye wandéka di atéfék yinjoka hélék yandakaka di nak maki nak maki
    hundi wa. Du nak dé déré wa, ‘Wuni yéwa hwetaka héfa nak wuni héra. Hérataka némbuli
    wun héfa xénjoka yitawuni. Méni yawundu namét, wuni yakéwuni. Wungi wuni mawuli
    ye.’
  emp-NTPO: 'Baribʌrʌ ẽberãrãba wãna amaaba jarasid̶aa jʌwa tãbʌra panʌda. Ab̶aʌba
    jarasia: “Aretewa mʌ̃a ẽjũãda nẽdosia. Maʌ̃da acʌd̶e wãida b̶ʌ bẽrã poya wãẽ́a.
    Mʌ̃ djuburia maʌ̃ carea biẽ́ crĩcharãdua.”'
  eng-F35: 'But they all alike began to make excuses. The first said to him: ‘I bought
    a field, and I need to go and see it. I ask you to have me excused.’'
  ind-ind: Tetapi setiap orang membuat alasan untuk menolak datang. Orang pertama
    berkata, ‘Saya sudah membeli ladang dan harus pergi melihatnya. Saya minta maaf.’
  pes-OPCB: اما هر یک از دعوت‌شدگان به نوعی عذر و بهانه آوردند. یکی گفت که قطعه زمینی
    خریده است و باید برود آن را ببیند.
  mpt-mpt: otane i alukum baaniba Ne mo unamabibabo ge tlaniba make baanea Ne damib
    mako walibuo monia watemamabi kesoa ne mo unamabibabo, kobo moneba keb komoke
    baabanale gesea
