    تۇرۇپتۇ. بىرىنچىسى ئۇنىڭغا: «مەن ھېلىلا بىر پارچە يەر سېتىۋالغانىدىم، بېرىپ كۆرۈپ
    كەلمىسەم بولمايدۇ. مېنى ئەپۇ قىلغايلا، بارالمايمەن» دەپتۇ.'
  tuf-tuf: 'Etar eyta chícayat, istiyát, istiyát icuratan béyajartar ehcwáy yinjacro.
    Istiyát wajacro: “Ajáy cajc bar wahjacro. As cajc wáhjaquey wahitay bétaro. Fiesta
    cuitar biti ac ajc waawi,” wajacro.'
  abx-abx: “Pero agpanhimo dina mga iya dimu'an pasangilan nga ga'i agpakatambong.
    Aminugad i primiro, ‘Makigdispinsaron dahulo ako. Akaballi pa hamok ako pitak
    ngan kinahanglan ako pada'iray pagkulaw sito.’
  mco-NT: 'Chi ajcxy nidüg''ócɨy ymɨnandacy: “Tun may''ajt meecxcɨch, ca'' y''oyɨ̈y
    nej nyajnɨ́cxɨbɨch.” Chi je'' jayɨjp jäy y''adzoy: “Tɨ njuyɨch tüg rancho je''
    copɨcy jayɨjp nɨcxy n''ixyɨch, paady ca'' nɨcxa''ñɨch; tun may''ajt meecxcɨch.”'
  bsp-bsp: 'Mba kɔ kan-kan ɛyɛfɛ kəlɛtsɛnɛ kɔ. Kɔ wəcɔkɔ-cɔkɔ oloku kɔ: ‹Məŋaŋnɛn’em,
    dalɛ d’ iway idɔ pəmar ikɔ imɔmən; ilɛtsɛn’am ta məsumpər’em ti!›'
  kqf-kqf: Bi matabudi edi waikoigudu giudi a giuwedi te mote sima nato soimo. Oloto
    dolidolina taupaula i giuwena gado, ‘Maḡo ota doḡa ḡaubona e gimeli aubaina te
    yà nawa yà kita. Ae, egu waipapa kwai anine.’
  cpb-NT: 'Te ikowi ripokaiyeni ikaatzi ikaimakaantawetakari. Retanakawo apaani, ikantzi:
    ‘Eero okanta niyaate, niyaatatye naminero owaantsi namanantakeri. Irootake eero
    okantanta niyaate.’'
  aon-aon: “Aria eshudok ihishmorim atin atin shakitak aria shakri eshesh ta mare
    shunak. Aria narigiri nakri, ‘Eik yator anag nubarig aria eik yakri inak itrug.
    Douk namudok aria eik ta mare inaku.’
  hus-NT-2005: 'Por ejtaltsik in konoy ka pakwlantsat abal yab neꞌech kin ejtotsik
    ka kʼale. Xi jidhtal in ulu enchéꞌ: “Talél tu chʼaꞌay jun i chabál ani koꞌol kin
    kʼale ku chuꞌu; tu kontsal ti alwaꞌtaláb abal ti kin pakwlantsi.”'
  mig-NT: Te ɨɨn‑ni ni̱ ka̱sájá'a̱ ini̱ ndɨ'ɨ‑de. Te cha̱a ɨɨn ni̱ kachi̱‑de jíín
    mozo. Ni̱ jaan‑ri̱ ɨɨn ñu'un te kánúú kínde̱'é‑rí. Te ná kúña ká'nu ini̱‑de nuu̱‑rí,
    chi̱ ma̱ jáa̱‑ri̱. Achí‑de.
  bps-bps: “Kabay i kdeela malibad i là ale gsalu ditù. Man i tnanin, ‘Nun tanà bnayadgu,
    na là fakay ku làgu nlauy. Begam nlifet i làgu kagsalu di fista.’
  mbs-mbs: Meneng mig-eked se kedita dan. Doen otaw minikagi, ‘Minayad a den te tanà,
    aw keilangan domoton a amon tomengteng a kenyan. Keidowi a bag, so eked a peketanod.’
  tof-tof: A blamana bangónóp tibiób darrpan-darrpan zitülkuspükü. Ngaen-gógópan pama
    igó bóktanórr wagó, ‘Ka errkyadan tüp poko amiga, da ka wata wamo ngakanóm. Da
    gyaurka, ka ini zitülkusdü koke tamo tóre bwóbdü.’
  cme-NT: 'Maacembiloŋ duɔ kã ka bĩ umaŋ, kutieŋo gbɛ̃-yo wuɔ u siɛ gbãa kã. Dĩɛlã-wuoŋo
    gbĩɛ-yo wuɔ: ‹Mi sãa suoŋgu, mi saaya mi kã ka ne-ku. Kã ŋ ka waŋ baa ŋ yuntieŋo‑i
    wuɔ u ce jande mi siɛ gbãa hi baa-na.›'
  sus-sus: Kɔnɔ e birin naxa e yɛtɛ maxandi. A singe naxɛ, ‹N baxi xɛ nan sarade,
    fo n xa sa a mato. Diɲɛ n bɛ.›
  pon-2006: A emenemen irail ahpw tapihada akahkpwungki ar sohte men iang pwarala.
    Emen ndahng laduwo, ‘Mahkohng ie mahs; pwe I pwaindahr sahpw ehu, eri, I uhdahn
    pahn kolahng kilang.’
  dad-dad: “Anĩ ere, idi ganan de tekelei gen galã od dinon. Uyulil ĩ iron, ‘Aya gama
    bagai kabĩ na alen, anĩ nigin, aya anĩ ailau fenẽ alauf. O malalon ado, aya to
    asiyouf.’
  zab-NT: 'Per iratedeb guzulo rnaabdeb dispens lob. Nidoote tubybɨ gunii: “Gutslaab
    gúnbɨ dispens naa te pur testepac gulull guziaa tuby ldaa guɨchliu. Anre ná par
    chaguíaa xa náni.”'
  jae-jae: Ma êsêac samob nêŋ ŋalêlôm kêtôm taugeŋ tec seseŋ tauŋ su. Ŋac ŋamataŋa
    kêsôm gêdêŋ eŋ gebe ‘Aê gajam ôli kôm teŋ, tec najanac kêsi acgom. Amboac tonaŋ
    jateŋ aôm gebe naômansaŋ ŋoc biŋ.’
  ksd-ksd: 'Ma diat par dia vura tata bat diat. A luaina i biti tana: Iau tar kul
    pa ra pakana pia, ma ina vana, ina gire muka; iau lul u ba da nur vue iau.'
  msm-NT: Di sikan mgo inimbita migbalibad tibo. Sikan una mig-ikagi, ‘Bag-u a pad
    makaboli to pasak. Kinahangyan og-andiya a su og-ahaon ku. Ipamuju a nu to pasaylu
    to sikan mig-imbita kanay.’
  myk-myk: 'Ga, a pu bɛɛri nigin nigin di ganha na fɛnri na foro yire li tàan, na
    yu na wu kafari pee mu. A nizhiimɛ wu wu pye: ‹Tɛgɛ ka nɛ shɔ, nɛ yaa na shɛ kee
    wii. Nʼa ma ɲɛɛri, le yafa na mu.›'
  sbe-sbe: Na hesau to hesau yona kabatolo unai ye hedehedede. Tamowai bagubagunana
    ye wane, ‘Yau tano kaboina ya hemaisa, na bena ya lau ya kita. Yauwedo! Unai taba
    nige ya laowa.’
  mcr-mcr: “I etaŋgi ämaqä eeqänäŋä iqua, qu hŋqunä-hŋqunä, ‘Nyi mapqä ymqänä’ tupnuwiqä.
    Ämaqä hŋqu tiiŋä tuäniqeqä. ‘Huäqä kiiŋä änuŋgiyä. Nyi äpmqä etaŋgqä-qe, wäuŋuä
    hŋqu mbqä ae iqäqä etaŋgi, hiŋuä qunmqä umqänä.’
  cux-NT: 'Nducyaaca yā ní tucá''a yā caⁿ''a yā ''tíícā: Ch''ɛɛtinúuⁿ nī yeⁿ''é. Ní
    ''áámá saⁿ''ā ní caⁿ''ā sa: Cáámá ch''iīnū ''caí ''áámá finca ní cánéé chí caⁿ''á
    n''diīchí finca, chiiⁿ chi ch''ɛɛtinúuⁿ nī yeⁿ''é.'
  tur-YTC: Hepsi birden özür dilemeye başladı. Birincisi, ‘Bir tarla satın aldım,
    gidip bir bakmalıyım’ dedi. ‘Lütfen beni hoş gör’ dedi.
  san-ITR: kintu te sarvva ekaikaM ChalaM kR^itvA kShamAM prArthayA nchakrire| prathamo
    janaH kathayAmAsa, kShetramekaM krItavAnahaM tadeva draShTuM mayA gantavyam, ataeva
    mAM kShantuM taM nivedaya|
  bel-N: 'І пачалі ўсе па чарзе выбачацца. Першы сказаў яму: “Я купіў зямлю, і мне
    трэба пайсьці і паглядзець яе; прашу цябе, выбач мне”.'
  sch-sch: Hanchu an rêngin inlêmna an nei chita, A motontak han a kôma, ‘Loi ko
    rochôka, a en ke se rang, ni muduol roh,’ a tia.
  mic-MIQNT: Ms't teluejig, ‘Ma gis liew.’ Newte'jit teluet, ‘Iga'taqan gisi pgwatelm
    aq amujpa naji angaptm nige'. Mesge'i, ma gis liew gi'leg.’
  huu-NT: 'ia biacaiñedɨmacɨ. Damɨe llote: “Enɨruena como ɨbadɨcue. Iena jɨbuisaiacadɨcue.
    O rafuemo jaiñeitɨcue. Ie jira cue joreñona icɨñeitɨosa”.'
  jiv-NT: Tura winichminiaitji tusar ashí ujakarmai. Chíkich timiai “Nuṉkan yamái
    sumarmakjai. Iyutaj tusa wéakun winishtatjai. Tsaṉkurturti” timiai.
  otm-NT: 'Pɛ gätho ʉ bi ma hingui sä da mba. Nu n''da ran ''yohʉ bi ''yɛ̨na: “Nugä
    ja dá tängä n''da ma huąhi, jatho ga mba ba nugä. Dami pungagui, hingui sä ga
    mba,” bi ''yɛ̨n''a n''da.'
  dah-dah: Gega al buda kuruŋ go tumŋaŋ bikbak teŋbe, ‘Neŋbe meteŋniniŋ gwahade gwahade
    titek geb go ma kuniŋ,’ yamiŋ. Niŋgeb meheŋde kuŋ kinyiŋ al goreb, ‘Igiŋ kumewoŋ
    be. Gega gayamuŋ ga po megeŋ kura damu tihim. Niŋgeb goyen kuŋ keneŋ tihim geb
    ma kweŋ,’ inyiŋ.
  tnk-tnk: Mətə irəha pam həni mə ko həpkuvehe mhə. Iərmama sə rukupwən məɡkiari rɨni
    pen tukwe in mə, ‘Sore. Ko iapkuvehe mhə. Iapkuvehi a nəmri tɨprənə riti. Takaməkeikei
    mevən mətoni.’
  kpr-kpr: nu aminge setiri, natofo isambu nenda darige yari da geka eminge sedo gheteri.
    Eni setira, ‘E gita! Na vare ombena ava ya garena. Ava sedo, na kirumo aminda
    jo yae arena.’
