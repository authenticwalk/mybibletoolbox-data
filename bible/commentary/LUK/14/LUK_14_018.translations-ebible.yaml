  tcs-tcs: ‘Bat ebriwan uda i bin inbait, ol bin gad ekskius no po kam po da kaikai.
    Pas man i spik po da wokman, “Sore, ai kan kam. Ai bin baie pam ane ai mas go
    po luk da pam.”
  hlt-THB: Cehlai cekkhqi boeih ing ami peelnaak lam ce sui boeih uhy. Lamma cyk thlang
    ing, ‘lo thlai thai nyng saw, toek lah vang nyng. Ni hlah mai cang,’ tina hy.
  soq-soq: Oda apanawa nisomona uduudu laga daitada mampe a dabuantone mida au wisena
    dieiena mo mai oda awa antopu, dia. Nola dewalala oda apanawa sowa dea bautaa
    mampe wisene diedio leusane diene wanase, ‘Ne nuana eulen do antepona, tane nolana
    da nainanepelen. Ne taumaida iraina bolawa gimarantena anteape ewapa. Ne mai oda
    bedewe wimpaa rua, oda apanawa auwasadina.’
  qub-qub: 'Chay uyway willaj chayaptinshi llapanpis ruwacun mana aywananpaj. Jucshi
    niran: ‹Rantishä chacrata ricajrämi aywashaj. Mana aywaptëpis ama jagayaycuchunchu
    ari› nir.'
  att-att: “Á ta pagágál nayù aripan sù ira tatolay, ajjan yù angayád da ngámin nga
    katággitádday. Yù napolu nga inapà na, kinagi na sù aripan, ‘Kagiam mu bì kâ yápum
    ta pakomán nangà bì ta aringà makángay, ta ajjan ginátáng ku nga ákkomanák ku,
    á máwák ta ek ku tullúnán,’ kun na.
  bki-bki: Mia bogo na kiano toro nene bano-o miyotuba kalo, nalo abiniu abare ga,
    ajum̃a amila ilisop̃eiano ga. Tai ber jibe nei, berinavo ‘Ierinio, mia kiniou
    nobulu von ga kiaku niatano tai, naruei nojo napano ka neial von ka borotano nene
    jum̃abe. Mia kover ka toro na toru kover aua toru vanio, mia maka nejikia neviedu
    vonganei.’
  bqp-bqp: 'Akũ ń baadi tɛn wɛtɛ ò ń kɛ̃. Gbɛ̃ káaku pìnɛ: Ma bú lù, mani gɛ́ gwa.
    N yã nna, ǹ ma kɛ̃.'
  mcp-mcp: 'Njɨ, bɛ̂sh bwə́ mú ŋgə yida lwágʉlə nə́ bwə́ cúgɛ́ nə fwála nə́ bwə́ kə́g
    dínad. Ashúshwóógʉ́ nə́: “Mə mə́ kúnɔw kusə fambə́, í jɨɨ nə́ mə kə́g dʉ́g gwo,
    mə́ jəgʉla nə wo, bɨ́dʉ́g nə́ mə bə́g kú zə.”'
  hat-hat: 'Men, tout envite yo, yonn apre lòt, pran fè eskiz. Premye a di li: Mwen
    fèk achte yon tè, fòk m'' al wè li. Tanpri, eskize mwen.'
  npl-NT: 'Pero nochteh opé motlapojpolwiah inawak. Se okijto: “Sikin onikko se tlali,
    iwa nio nikontati; nimitstlatlaujtia techontlapojpolwi.”'
  bgg-bgg: Jishii ithek zab jao ne jia pha idoh shii jia è wad khung ne yao, igobi
    pha ji è khiao jishii yao gu ne raig phegjong muii ro, chiih-è gu ne wuii srane
    raig ji riig pha um ro; chiih-è gu è khung hì nuii dang bo.’
  eng-TCENT: But they all alike began to make excuses. The first one said to him,
    ‘I have bought a field, and I need to go out and see it. I ask yoʋ to have me
    excused.’
  eng-BSB: But one after another they all began to make excuses. The first one said,
    ‘I have bought a field, and I need to go see it. Please excuse me.’
  cpu-NT: 'Tera inkove impokaiyeni ikaratzi ikaimakaantaveetakari. Jetanakaro aparoni,
    ikantzi: ‘Eero okantzi niyaate, niyaatatye namenero ovaantsi namanantakeri. Irootake
    eero okantanta niyaate.’'
  san-ASM: কিন্তু তে সৰ্ৱ্ৱ একৈকং ছলং কৃৎৱা ক্ষমাং প্ৰাৰ্থযাঞ্চক্ৰিৰে| প্ৰথমো জনঃ
    কথযামাস, ক্ষেত্ৰমেকং ক্ৰীতৱানহং তদেৱ দ্ৰষ্টুং মযা গন্তৱ্যম্, অতএৱ মাং ক্ষন্তুং
    তং নিৱেদয|
  tac-NT: 'Alué ralámuli bailime ka tase ikíromoríle simiba go''ame go''mea. Alué
    bilé rió anile: «Ralá ne bilé wasá, ''lige simé olá ne e''nemia, tabilé ikírimala
    ne alemi simiá go''ame go''mea.»'
  eng-WEBPB: They all as one began to make excuses. “The first said to him, ‘I have
    bought a field, and I must go and see it. Please have me excused.’
  gfk-H: “Senbia diet bakut tikatikai diet ga ianga huagin taar tano tena harlamin.
    No luena ga tangai bia, ‘Kaiken mon iau ta kul tiga sibana pisa ma iau na haan
    baa iau naga nas ia. Maris, pai tale bia iau na haan.’
  viv-viv: Atu moyaꞋaidi hivebutu gavadi gavadi yadi nuwanuwa gisebodana faꞋina hiyakayakahina,
    yadi gahe leleleya. Kaliva nagona gigahe gigayo, Adamoya babi saꞋeyana gakimonena
    ada gilubodaku be ganana ganaꞋitana faꞋina siule lakahina keke akufaiweya ganaꞋela.
  yao-yao: Nambo wose ŵatandite kuŵalanga ligongo lya kulepela kwika. Jwandanda ŵansalile
    kapolo jo, ‘Sumile ngunda, ngusachilwa nyaule kukuulola, ngunchondelela mulechelesye.’
  tgp-tgp: Pani enira mo isoiso la tapulo posi na r̃omira. Tiromara mo verea isana
    mara, ‘Na voli na lepa matea, ale a pa vano vara a hitea. O verea vara a pa sopo
    mai.’
  auc-NT: Godinque wente ængä ëñëninque do nänö në äñedïnäni wæætë, Ædö cæte ponguïmönii,
    ante tömänäni adoyömö wædänipa. Tänocä ïñömö, “Botö ömæ ante tæcæ godonte æ̈ninque
    botö acæ goquïmo inte botö æ̈æ̈mæ̈ becæ godämaï ïmopa. Incæte në wente æ̈ningä
    weca adodö gote bitö botö beyæ̈ apæ̈nebi ëñëninque tömengä wæætë botö ïmote pïïnämaï
    incæcäimpa,” angampa.
  kbc-NT: Pida iditawece idokida lowoogo, jeɡ̶ecoɡ̶otace owote inoa linetedi. Niɡ̶ica
    odoejegi nodenigi meeta niɡ̶ida niotagi, ‘Ibeyacaɡ̶adi jinoojeteta nipodigi, leeditibige
    mejigo jiwi. Jipokotalo ɡ̶aniotagodi me daɡ̶a yakaditeda me beyagi.’
  bmh-bmh: Go dudu tutak tutak agen koli go salau du auremen. Du tub nug go salau
    du aureun, ‘Iz em ulis gau memin, iz piabun bitamoroi. Nait du banou betei auren
    go ougab eg i umau.’
  ctu-BL: 'Tsa'' cajiyob ti t''an cha''an mach yomobic majlel. Jini ñaxan bʌ tsi''
    yʌlʌ: “Tsac mʌñʌ lum. Wersa mic majlel j q''uel c lum. Awocolic mach mejlicon
    ti majlel j q''uel q''uin”, che''en.'
  meq-meq: '«Ndo i məsler a həl bo a ye a gwaɗatay dumara. Ane tuk na, kwa way a may
    ha me. Ndo makurre eye a gwaɗay a ndo i məsler: “Na slay mede naha bay. Na səkəm
    guvah anəke na zəbaweye faya təday. Pəsa ga ha, mâ ndalaka bay.”'
  noa-H: 'Maimua mawia, chi chogau jajawagmampierr bëemaaugau, jũrr pogk''a jaaumaajeejim
    haajem, chi bëeju harr k''ʌʌnau. Nacha jaauwimatarr haiguimua magjim hanʌm: “Chaig
    hewaa jẽb për hautarr hoon maju chiraawai mʌ pöd mabam; hidëu hẽudeem hat''ee
    k''ërtarrau” hajim hanʌm.'
  alp-NT: Po pususi leuke na be esi luake mo. Ile sae me ibeteke be, ‘Au kotie sala
    neka le au luake mo le au sabe ndinu lalei sae me hoko au keu selu mina.’
  san-VEL: kintu te sarvva ekaika.m chala.m k.rtvaa k.samaa.m praarthayaa ncakrire|
    prathamo jana.h kathayaamaasa, k.setrameka.m kriitavaanaha.m tadeva dra.s.tu.m
    mayaa gantavyam, ataeva maa.m k.santu.m ta.m nivedaya|
  kbq-kbq: Hianagi maka'mo'za hu'za tasunku hunanki, eri'zanti me'ne hu'naze. Ese'mo'a
    anage huno ana kazokzo eriza nera asmi'ne. Nagra mago mopa mizasenoa ome kegahuankina,
    nasunku huanki ovugahue.
  kbh-kbh: 'Pero chorna nÿetscanga imojonts̈é jtsoyáts̈ëmbuana. Canÿa yojayana: “Cabá
    mora canÿe fshantse sënjobuámiñe, y s̈ontsemna jana jarrepárama. Chcasna, aslëpaye
    s̈motsepacenciá ca.”'
  ron-LSB: 'Toți, ca unul singur, au început să se scuze. “Cel dintâi i-a spus: “Am
    cumpărat un câmp și trebuie să mă duc să-l văd. Te rog să mă scuzi''.'
  pon-pon: 'Irail ap wiaki eu ikidiki okotme. Men maj indai on i: I netiada jap eu,
    i pan kola kilan; i poeki re om, koe en kadar ia la.'
  nhe-BL: 'Huan nochi nopa tlanotzalme pejque motechtíaj. Nopa tlen achtohui quiilhui
    nopa tlatequipanojquetl: ‘Nijcojqui se tlali huan monequi niyas niquitati. Xinechtlapojpolhui,
    pero ax huelis niyas.’'
  sps-sps: Ana ri na fokinai, kat ton tsue iny ree'ats, sana isen tsuri tsue, ‘Nyo
    see foiny tsuiny rou a tanun to tsonyo nai tagaa rou, reesik fiisok, nyo gim rou
    ma naa me.’
  wnc-wnc: “Yaniwan ngana aminu kuupbamda tapatu tapatuta isapmamsa wamu anzing dua
    kuningge iniking, ‘Aminu tupan tapata na apmaatzim siknga keu komdu usikum. Ge
    na ie kuke kawit. Nandutewi dua kuwit,’ ngang inikut.
  bus-bus: 'Ben aↄ̃ baade e wɛtɛɛ wà ń kɛ̃. Gbɛ̃ káaku bènɛ: Ma bú lù, mɛ́ gá gwa.
    N yã nna, ǹ ma kɛ̃.'
  gub-BL: Henoz pyr na'iho wer kwaw mai'u haw pe wà. Uze'eg a'e awa pe wà. — Ame'eg
    kar heko kwez kury. Aexak putar aha nehe kury, a'e rupi napuner kwaw heho haw
    rehe mai'u haw pe kury, i'i amo izupe.
  imo-imo: Nalo eno pali naa ongeindo yu mele mele ulu mare poltomomunga naa omolo
    ningi. Teni nimbei, ‘Na mai koinjo te topo lindumu kanopumboindo na naa ombo nindiwi!’
    nimu.
  boj-boj: Degsi minjrnaqa naŋgi kalil bqa urateb. Osib minjoqneb, ‘Iga bqa keresai.’
    Bei na minjej, ‘E mandam bunuj awaiyonum. Di unqajqa aiqai. Deqa ni goiyo lanja
    minje, “E bqa keresai.” ’
  eng-DRA: 'And they began all at once to make excuse. The first said to him: I have
    bought a farm, and I must needs go out and see it: I pray thee, hold me excused.'
  knf-knf: '« Kë başë junna aloolan aloolan bukal bŧi pji amiir baka. Naŧeek aji na
    a : “Dba nug nug uţeeh, dwo i kaya pten wa, dkooţu kooţ miiraan.”'
  san-KHM: កិន្តុ តេ សវ៌្វ ឯកៃកំ ឆលំ ក្ឫត្វា ក្ឞមាំ ប្រាត៌្ហយាញ្ចក្រិរេ។ ប្រថមោ ជនះ
    កថយាមាស, ក្ឞេត្រមេកំ ក្រីតវានហំ តទេវ ទ្រឞ្ដុំ មយា គន្តវ្យម៑, អតឯវ មាំ ក្ឞន្តុំ
    តំ និវេទយ។
  arn-NT: 'Welu kom nentudunguyngün ñi pepi amunoael. Tati wüne mangelngelu feypi:
    ‘We ngillapen kiñe lelfün, fey amuan ñi pemeafiel. Llellipuaeyu tami wesa duamnoael.’'
  zas-NT: 'Per graczi reeman guzuloj caynab perdon. Bén yaloj guin, rëbaman: “Yan
    gajczi guzin tijb guidxliuj, rayal chiquianan; been wen güjdx lojman din güünman
    naj perdon.”'
  ken-NT: Arɔk aghati bhɔ́, kɛ yɛ̌ntɨkɨ mmu wap arɔbhɛ ghati yi chí bɛ ndak akɛm
    yi. Anɛ mbɨ arɛm bɛ ‘Nku nkɨ nɛ mbɔŋ bɛ́rɔŋ bɛyɨŋɨ wu. Nɨkmʉɛt, ghatí ɛtayɛ bɛ
    ákɛ́ bentɨ.’
