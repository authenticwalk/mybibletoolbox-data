  rmc-ZRB: 'Акор саворе сар єкг кєздинде те отпгененпес. Першо лескє пгендя: «Ме ціндьом
    е малі, і манґє кампел те джян те дикгєн ла. Манґав тут, пребачін манґє».'
  tav-tav: 'To bairo na cʉ caĩ buioʉ ejarijere apirã nipetiro cʉ capibatana, “Jã aá
    majiquẽe,” cʉ caboca ĩñuparã. Jĩcaʉ ocõo bairo cʉ caĩñupʉ: “Jĩca yepa oterica
    yepa yʉ wapaye yaparo. To bairi yucʉacã ti yepare tʉjʉ aácʉ yʉ áa. To bairi, ‘Atí
    majiquẽemi,’ cʉ ĩña mʉ ʉpaʉre,” cʉ caĩñupʉ.'
  eng-ULB: They all alike began to make excuses. The first said to him, 'I have bought
    a field, and I must go out and see it. Please excuse me.'
  spa-VBL: 'Pero ellos comenzaron a presentar excusas. El primero dijo: ‘Acabo de
    comprar un campo y tengo que ir a verlo. Por favor, discúlpame’.'
  fra-_FOB: 'Et ils se mirent tous, de concert, à s''excuser. Le premier lui dit:
    J''ai acheté une terre, et il me faut nécessairement partir et la voir; je te
    prie de m''excuser.'
  hau-ULB: Sai dukansu, suka fara kawo dalilai. Na farko ya ce masa, 'Na sayi gona,
    lalle ne in je in gan ta. Ina rokonka ka dauke mani.'
  mal-mal: 'എല്ലാവരും ഒരുപോലെ ഒഴികഴിവ് പറഞ്ഞുതുടങ്ങി; ഒന്നാമത്തവൻ അവനോട്: ഞാൻ ഒരു
    നിലം വാങ്ങിയതിനാൽ അത് ചെന്ന് കാണേണ്ടുന്ന ആവശ്യം ഉണ്ട്; എന്നോട് ക്ഷമിച്ചുകൊള്ളേണം
    എന്നു ഞാൻ അപേക്ഷിക്കുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme o tou teli odoo oso diba gilimalame simi ogoloso diayo wo ne mapoo
    sibilei gowoolone goo abo maga gamenee goo takaso. Egeeseelone odoo heeso yimapoo
    egeesee takaso, ‘A mi neiso epedee too. Esiga a dileso mi egee agalaiso. Esiga
    nayo dileso nee wiligi odoo mapoo takee, a wo ne mapoo sibileimego dee takee,’
    diso.
  urd-GVR: Lekin wuh sab ke sab māzarat chāhne lage. Pahle ne kahā, ‘Maiṅ ne khet
    ḳharīdā hai aur ab zarūrī hai ki nikal kar us kā muāynā karūṅ. Maiṅ māzarat chāhtā
    hūṅ.’
  far-far: Boroi ma kera tala'ae kera ka fofone ru, kera ka saea ru ki nia susida
    ne kera nao si leka mai. Te wane nia fata 'uri, ‘Nau ku folia te lifu ano, ma
    nau ku doria leka ada to'ona basi. 'Oe farongoa, nau ku kwaimanatai 'asiana.’
  suz-BL: मिनु गेय पाइब लशा, खिं कामी जाक्‍दीश्‍शा ‘लो जथ पिने’ देंमेनु ‘गो रू ग्‍याप्‍ता।
    मुलाक्‍ती कोव़थ लङ देंती। मिनु पिचा मताइनुङ, देंत, देनो’ देंमाक्‍त।
  car-NT: '“Irombo tywe''i''san mero pa''poro tywopyrykon upiry takari''po i''waine
    man. Mo''ko koromono tyka man i''wa: ‘Ymainary man te kore amy sepekatyi. Iro
    ene ro ywytory man. Waturupoja o''wa yja''wan me ypoko onumenga''pa awaito''me.’'
  amp-amp: Nd hingrna yimar inji wany sanyhato yimor. Yihato kfo hanymoatrm nhai rroh
    womr kfo yibonrmor. Womr yi kfomorr, kfo memor, ‘Na wom bbinysof nmbuhat wikneyantn
    afo ndthu htit yiruha. Ndnatn na nhai nierhota.’
  bht-bht: पर सै सारे दे सारे माफी मंगणा लग्गे, पेहले माणुऐ उसला बोलया, मैं खेतर खरीदया
    है कने जरूरी है की मैं उसयो दिखें; मैं तिजो ने बिनती करदा है, की मिंजो माफ करी
    दे।
  eng-NOY: And all with one accord began to excuse themselves. The first said to him,
    I have bought a piece of land, and must needs go out and see it; I pray that I
    may be excused.
  cub-NT: 'Ʉbenita ina ʉ̃i cutuimara coapa coyʉrĩ bʉ́quemavʉ nʉiyʉbevʉ ʉ̃i torojʉve
    teinore. Cũinácʉ ʉ̃i cutuimaracacʉ aquemavʉ: “Mamajiore bojed̶avʉ yʉ. Que baru
    jã́cʉnʉiye jaʉvʉ yʉre no jiore. Que baru coyʉjacʉ mi jabocʉre, ʉ̃i corebequiyepe
    yʉre”, aquemavʉ ʉ̃.'
  ita-1927: 'E tutti, ad una voce, cominciarono a scusarsi. Il primo gli disse: Ho
    comprato un campo e ho necessità d’andarlo a vedere; ti prego, abbimi per iscusato.'
  lww-lww: Ana pogos nap̃a kana yar nena pimi m̃alivin la, la make ga nene maran taaga
    asum̃a akila ke sina ga visena na visawoen suria. Tai pisa sanini, pisape ‘Pogaga,
    ana in na nopul ga kiau narin porotano tai na wa, ana nepavin ke nesape nevisulia
    am̃a porotano nena sanape wa. Yoko ovisa va yerkawa ovisave pe nasineyeena pap̃isi
    ana tap̃atete neim̃as nanagane.’
  ron-BAYASH: 'Ali jej toc dăm jej sor apukat să ăš aflji izgovorur. Unu u zăs: ‘Ju
    am kumpărat telek, šă trăbă să mă duk să u văd. Mă arogă la činji, să zăšj săm
    jerći.’'
  ckb-ckb: '«بەڵام هەموو وەک یەک داوای لێبوردنیان کرد. یەکەمیان پێی گوت: ”کێڵگەیەکم
    کڕیوە و پێویستە بڕۆم بیبینم، تکایە لێم ببورە.“'
  nas-nas: Teka teing nariꞌ paraꞌariri kareauꞌ. Tutunaꞌnunge aaꞌpuuꞌ, ‘Ninge kansiꞌ
    nerakung mooꞌansieeng; mera ooamaꞌnaang. Aung ee, tampaꞌ naueaing ee, moarooꞌnaang.’
  uvl-uvl: “Pe iri lochloch ngana te hele ke teke tetu mule iange te teke tetu ke
    te poia aria ume hel pule. Elle nge iri lohaka pe hele, ‘Iau eol hote ich unne
    lo koi ke ela ke enau tote mukam.’
  eng-BBE: 'And they all gave reasons why they were not able to come. The first said
    to him, I have got a new field, and it is necessary for me to go and see it: I
    am full of regret that I am unable to come.'
  ixl-CNT: 'Pek aatz kajay qꞌu aanima tziꞌ, maꞌl chit itzii xeꞌt koꞌn motx toksa kam
    tuul. Aatz u bꞌaxa, tal ech tzaꞌ: «Vetunloqꞌlu untxꞌavaꞌ utz, saꞌxhenvileꞌ. Pek
    kuyin, yeꞌk saveet unbꞌenaꞌ.» Chia.'
  xsi-xsi: Andeta kinzi tamâta ŋinde rârâni nde siporo taulo tu ma simâ tia. Toŋge
    nde ipai tu, ‘Naŋa muŋga nâ ako tâno toŋge, aku iloŋgu tu alâ amora. O, naŋa akura
    tu amâ tia.’
  crx-NTPO: Ts'iyawh 'ilhone hinli whe 'onilha 'aw 'uhooneh ait'oh hutni. 'Et 'udechoo-un
    nja dutni, ‘Si yun osket 'ink'ez whuz tisyalh ntis'elh ha, 'et huwa 'aw oosneh
    ait'oh sba dóni'.’
  kan-OKCV: “ಆದರೆ ಅವರೆಲ್ಲರೂ ಒಂದೇ ರೀತಿಯಾಗಿ ನೆಪ ಹೇಳಲಾರಂಭಿಸಿದರು. ಮೊದಲನೆಯವನು, ‘ನಾನು ಒಂದು
    ಹೊಲ ಕೊಂಡುಕೊಂಡಿದ್ದೇನೆ, ನಾನು ಅದನ್ನು ನೋಡಬೇಕಾಗಿದೆ, ದಯವಿಟ್ಟು ಕ್ಷಮಿಸಬೇಕು,’ ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Fu ijiege kuaramoga e fuone imeno ije fune va e ije e ireobo fuone fu kiaema
    ije kuariae. Rove e boeje bu iro ije bu naebe sarekuae vierafe ijadufuo buka una
    urina vua binobino bu vierafeva ijia kuarae. E be fu kuae, Naeje na sakae be fuaevedo
    na una ije gake vake. Ijadufuo ni una va vua none ijene e ireobo one ije ijiege
    kuarano kuae.
  blw-blw: Ngém hen anchichay nai-imfitar, an ihéén nanlason ah achina ayan. Hen iha,
    ekatnéén, ‘Wacha hen an-owat lenàwan way lota yag masapor iyà paat ilan hen karotana,
    wat panga-asem paat ta pasinsiyéénà.’
  tam-2017: 'அவர்களெல்லோரும் சாக்குப்போக்குச்சொல்லத் தொடங்கினார்கள். ஒருவன்: ஒரு வயலை
    வாங்கியிருக்கிறேன், நான் கட்டாயமாகப்போய் அதைப் பார்க்கவேண்டும், என்னை மன்னிக்கும்படி
    வேண்டிக்கொள்ளுகிறேன் என்றான்.'
  azz-NT: 'Ijcuacón nochi neques tanotzalme peuque moyayajcanecquij seco. Huan se
    tanotzal quilij in taquehual ijcuín: “Yequimpan nicohuac se tal huan quipía de
    niyás niquinitatiu. Ica ya nojón xiquilij mopatrón ma nechontapojpolui que amo
    huelis niyás nitatacuatiu”.'
  spa-RV-1909: 'Y comenzaron todos á una á excusarse. El primero le dijo: He comprado
    una hacienda, y necesito salir y verla; te ruego que me des por excusado.'
  csy-csy: 'A sap te theampo ki tuiton tak in kamzong tek uh hi. A masabel khat in
    lo ciing khat ka lei a, pai in ka et kul tu hi: hong telthiam tan, ci hi.'
  mxq-NT: 'Es nidʉgekyʉ diꞌibʉ tʉ twoy jyʉnandʉ: “Dʉꞌʉn xyꞌoknamaꞌxʉt.” Tuꞌuk jyʉnáñ:
    “Jaꞌa ko tyámʉts tʉ njuy tuꞌugʉ nax, es yʉꞌʉts nʉjx nꞌixa̱ꞌa̱ñ. Tunʉ mayꞌa̱jtʉn,
    dʉꞌʉn xyꞌoknamaꞌxʉt.”'
  tzj-NT: 'Ja c''a rinvitado eje''e'' xa junan queban, quemaj rbixic tre ja moso nak
    tre tok maquecowini nebe ja pa wa''im. Ja nabey quewa'' xbij tre ri'': —Anin xa
    c''o jun ulew xinlok'' in puersa nentz''ata'' na. Chanumac, maquincowini ninbe,
    catche'' tre ja rapatrón, ne'' tre ja moso.'
  tdt-tdt: Maibee sira hotu lakohi baa, i foo razaun oi-oin. Ida dehan, ‘Deskulpa!
    Hau foin hola rai pedasuk ida, hau tenki baa haree lai.’
  ron-BTF: 'Dar toți, ca unul, au început să se scuze. Primul i-a spus: Am cumpărat
    o bucată de pământ și trebuie să mă duc și să o văd; te rog să mă scuzi.'
  eng-WEBP: They all as one began to make excuses. “The first said to him, ‘I have
    bought a field, and I must go and see it. Please have me excused.’
  eng-FBV: But they all started to make excuses. The first said, ‘I've just bought
    a field and I have to go and see it. Please excuse me.’
  nld-1939: 'Maar eenparig begonnen allen zich te verontschuldigen. De eerste zei
    hem: Ik heb een stuk land gekocht, en moet het noodzakelijk gaan zien: ik bid
    u, verontschuldig me.'
  bwo-bwo: Ernmó s'eegets ash asho ik ikon moonat úshok waá k'azosh weebo t'intso
    dek'btuu, iko ‹Datso tkeewtsotse amr s'iilo taash geyife, manshe woo t falawotse
    tiats irk'aye› bí et.
  nch-BL: 'Huan nochi nopa tanotzalme pejque motechtíaj. Nopa cati achtohui quiilhui
    nopa tetequipanojquet: ‘Nijcojqui se tali, huan monequi niyas niquitati. Techtapojpolhui,
    pero amo huelis niyas.’'
  quc-TNT: 'Junam c''ut xquichaplej resaxic quib conojel. Xubij ri nabe winak che
    ri patäninel: “Nu lok''om ch''äkap wulew,” —cächa''. “Rajwaxic chi quine'' che
    rilic. Chabij che ri a patrón chi chubana tok''ob chwe, chusacha nu mac, man quine''
    taj,” —xcha''.'
  tfr-NTPO: »Gueniyo kuya l̈ok ga kjl̈ara kjl̈ara l̇l̇ëbo wl̈ẽno, jek mana l̈ishko
    l̇l̇ëm wl̈o. Bäm go l̈i tjl̈ẽ ga “Tja kjok tjwl̈ẽno kjrina. Tja jongya ba ĩk.
    Tja jnep kësbange” l̈e.
  kaq-NT: 'Yohihah bi huesti cacatsihyamahi. Jaa cacatsihyamahiya jatihibi sca cacatsihyamascacani.
    Jan yohimenohah cacatsihyamaxon joi bichinscaquin: Huai tah hen marohipiqui. Pihi
    catahin tah hen heen huai jisi cahi. Pihi cati tah hen hahtipahyamascai hahquin
    hea yohixontanhue hahquin.'
  sgb-sgb: Noa, balang miha kanla ay naghabi, ‘Pasinsya kaw na, ta a ko makalako ha
    kaluto.’ Ya una ay naghabi ha ipoh, ya wana, ‘A ko makalako ha kaluto, gawan nakahaliw
    akon tamnan ko, ya kailangan kon hirawên.’
  vie-1934: 'Song họ đồng tình xin kiếu hết. Người thứ nhất nói rằng: Tôi có mua một
    đám ruộng, cần phải đi coi; xin cho tôi kiếu.'
  kxv-kxv: ସାମା ବାରେଜା଼ଣା ଏ଼ୱାଣାଇଁ ରଣ୍ତିଏ କାତା ଏଲେଇଚେରି, ରଅସି ୱେସ୍ତେସି, ‘ନା଼ନୁ ଇଚାଣି
    ବୂମି କଡାମାଇଁ ଏ଼ଦାଆଁ ସିନିକିହାଲି ହାନାୟିମାନେ; ଏ଼ଦାଆଁତାକି ନାଙ୍ଗେ କାର୍ମା ଅଣ୍‌ପାମୁ ନା଼ନୁ
    ୱା଼ହାଲି ଆ଼ଡଅଁ ।’
  cha-cha: 'Ya jatutujon cada uno umescusa güe. Y fenenana ilegña: Mamajanyo un pidason
    tano, ya nesesitayo jujanao ya julie; jugagao jao na unescusayo.'
  amu-NT: 'Sa̱a̱ chaꞌtsondye naⁿꞌñeeⁿ cwii cwii nnom jlaꞌcajñoomꞌndyena. Tsaⁿ najndyee
    tso: “Catsaꞌ cwii nayaꞌñeeⁿ na catsuꞌ nnom patrom ꞌnaⁿꞌ na catseitꞌmaⁿ tsꞌoom
    ja, ee jnda̱ seijndaya cwii taⁿꞌ tyuaa ndoꞌ macaⁿnaꞌ na cjo̱cando̱o̱ꞌa juunaꞌ.”'
  hin-CV: “किंतु वे सभी बहाने बनाने लगे. एक ने कहा, ‘मैंने भूमि मोल ली है और आवश्यक
    है कि मैं जाकर उसका निरीक्षण करूं. कृपया मुझे क्षमा करें.’
  eng-OURB: They all as one began to make excuses. “The first said to him, ‘I have
    bought a field, and I must go and see it. Please have me excused.’
  spa-BES: 'Y todos dieron razones por las que no pudieron venir. El primero le dijo:
    Tengo un campo nuevo, y es necesario que vaya y lo vea: lo siento disculpame por
    no poder ir.'
  san-BEN: কিন্তু তে সর্ৱ্ৱ একৈকং ছলং কৃৎৱা ক্ষমাং প্রার্থযাঞ্চক্রিরে| প্রথমো জনঃ
    কথযামাস, ক্ষেত্রমেকং ক্রীতৱানহং তদেৱ দ্রষ্টুং মযা গন্তৱ্যম্, অতএৱ মাং ক্ষন্তুং
    তং নিৱেদয|
  tdx-tdx: 'Fe, songa nihalaly fihankañañe. Hoe ty valoha’e: Fa nivily tane iraho
    le tsi-mete tsy homb’eo hañente aze, aa le mihalaly t’ie hitotse ama’o hey.'
  naf-naf: Mulup an keyaŋ meti ekŋengat kegok zeme ekŋenaŋ zapat ke nâmti yaŋbemti
    zet tiŋko yaloŋ yaloŋ zet zewien. An kukŋaŋgat egaŋ kapigok zeye, ‘Neŋ msat butnaŋ
    ŋen kwitiman ya ke meti eksâbap. Keyepm nâmnemane neŋ ŋep ku kosap.’
  grc-MT: και ηρξαντο απο μιασ παραιτεισθαι παντεσ ο πρωτοσ ειπεν αυτω αγρον ηγορασα
    και εχω αναγκην εξελθειν και ιδειν αυτον ερωτω σε εχε με παρητημενον
  vid-vid: Ila weng'ha nawalema, chila munhu nayali na mbuli ya kukola. Munhu wa mwaluko
    nakamlonjela yula chitumagwa, ‘Ngula mgunda, ahyo ndangugana ndikaulole. Ndangulanda
    undeche.’
  pio-NT: 'Néeseta quéwa macáita nacàlidaca càmitasa náalimá nàacawa néré. Yái idàbáanéerica
    íimaca: ‘Nudéca nuwènìaca cáli bànacalé yàalupiná. Iwàwacutá nùacawa néré nuicácaténá
    néréni. Pimàni nulí cayábéeri picàlidaca píiwacali iríwani càmita núalimá nùacawa
    icapèe néré’, íimaca irí.'
  tsn-tsn: Mme botlhe ba simolola go dira diipato. Mongwe a re, ke gone fela o neng
    a reka tshimo mme o batla go ya go e bona, mme a kopa go itshwarelwa.
  amr-NT: Kenda eʼpe̱e̱deada “Aypote huahueʼdik i̱jje̱y.” Ayaʼada huaboaʼda konigti
    onʼmanaʼpo, “Taʼba huakupete ekkaiʼmeʼtenok tiahuayatudik i̱jje̱y. Konige̱po aypote
    huahueʼdik i̱jje̱y. Huairia doʼtaj huadiayhueʼ ke̱ʼe̱ʼ.” Huakkuruda huanabaʼtaj
    onaʼuyate.
  pwg-pwg: Ma peyarisi ivi karei da ivonavonavurana. Wawaya sago ivona bo, ‘Taku aku
    dowa wekarakava agimari, tuna kubiine anenae da ana kitai. Tuna kubiine ainowi
    da kuna votereku.’
  cjv-cjv: ari muruwo towane towane ‘Kinapune,’ dime. Yai ta ‘Tai woi neinga akaiyom
    na epena meina beiye. Iran na furo kanaro beiye. Ena na kunaika niki de fi narekeyo!’
    dume.
  tiw-tiw: '@see-verse:LUK.014.017'
  tha-KJV: บรรดาคนทั้งหลายก็เริ่มพากันขอตัว คนแรกบอกเขาว่า ‘ข้าพเจ้าได้ซื้อนาไว้และจะต้องไปดู​นาน​ั้น
    ข้าพเจ้าขอตัวเถอะ’
  por-BR-2018: 'E cada um deles todos começou a dar desculpas. O primeiro lhe disse:
    Comprei um campo, e tenho que ir vê-lo; peço-te desculpas.'
  mhl-mhl: Oŋu yajiyayoŋ, oi maneru yoŋoji sosowo fuŋgaru ya goineji gbedigaru usebuŋ.
    Ŋi fuŋfuŋgaineji miya, ‘Noŋ teniŋ mo furiine baba ore oo raru ŋonebemiŋgo manego.
    Oiji kipe nuga. Ore eru soine raru ojinde so mane sembea nareine.’
  klv-klv: 'Be loŋit nǝholito, logǝrasi maiegai: Esua ike, ‘Ereh! Numadhaṽur nǝtan
    sua ale nimasvan hǝn nǝb̃erisi.’'
  bco-bco: Ko꞉sega to a꞉no꞉ imo꞉wo꞉ sio꞉ amio꞉, iyo꞉ tambo mo꞉mia꞉no꞉ a꞉laki, towo꞉
