  acr-NNT: 'Echiriꞌ xuta waꞌ jun chike ri etzꞌul chwa ri mexa, jewaꞌ xubꞌiꞌij che:
    «¡Nim uqꞌij ralaxik china ri kawaꞌ pa ri nimalaj nimabꞌal kuya ri Dios pa rutaqanik!»
