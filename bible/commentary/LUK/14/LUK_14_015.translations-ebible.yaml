  eng-WEBU: When one of those who sat at the table with him heard these things, he
    said to him, “Blessed is he who will feast in God’s Kingdom!”
  gnw-NT: 'Jare penti jae ndive uguapɨ oĩ mesa pe vae cua uyandu yave, jei Jesús pe:
