  ksr-ksr: Jiisasnoŋ kaeŋ jero nene neŋ ragi yoŋoonoŋga moŋnoŋ ii moma kokaeŋ ijoro,
    “Moŋnoŋ Anutuwaa bentotoŋ uutanoŋ keuma nene neŋ rabaati, niinoŋ iwaajoŋ simbawoŋawo
