  uig-ARA: 'ئۇنىڭ بىلەن ھەمداستىخان ئولتۇرغانلاردىن بىرى بۇ سۆزلەرنى ئاڭلاپ، ئۇنىڭغا:
    ــ خۇدانىڭ پادىشاھلىقىدا غىزالانغۇچىلار نېمىدېگەن بەختلىك-ھە! ــ دېدى.'
  tuf-tuf: 'Jesusat eyta tew̃íc rahcuír, uw istiy eyin owár yáquinat wajacro: —Bíyatan
