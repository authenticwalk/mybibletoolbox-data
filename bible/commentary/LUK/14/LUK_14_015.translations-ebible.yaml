    tay a gwaɗay a Yesu: «Məŋgwese ka ndo nakə ma ta ndiye wu mənday ma Bəy i Mbəlom
    aye.»'
  noa-H: Mag Jesús hiyʌ̈ʌ sim hũrwia, hãb hi dʌ̈i hãba t'ach k'ö sĩerrau hirig, —Hʌ̃gt'ar
    pawiajã hich mʌg cha maach nʌmjö Hẽwandam dʌ̈icha t'ach k'ö sim wounan chadcha
    hi honee hajugui hajim hanʌm.
  alp-NT: Kena Yesuse Iahnau mere, ile sae me rebe ikane sakesa kai Yesuse, ibeteke
    be, “Mise lesi, ete tamata rebe ikane sakesa kai Alla me otoi rebe Ipletaele.”
  san-VEL: anantara.m taa.m kathaa.m ni"samya bhojanopavi.s.ta.h ka"scit kathayaamaasa,
    yo jana ii"svarasya raajye bhoktu.m lapsyate saeva dhanya.h|
  kbq-kbq: Mago'mo nezane trate zamaza tununte mani'nafinti ana kema hia nentahino,
    anage huno Jisasina asmi'ne. Maka vahe'mo'za Anumzamofo Kumapima bretima nesamo'za
    asomu erigahaze!
  kbh-kbh: 'Chca tojanuena ora, canÿa chë mesë́shents̈e tbemaná tojánayana: —¡Puerte
    oyejuayá echántsemna Bëngbe Bëtsabe amë́ndayoca juasama chaojtsemná ca!'
  ron-LSB: 'Unul din cei ce ședeau la masă cu El, auzind aceste lucruri, i-a zis:
    “Ferice de cel ce va petrece în Împărăția lui Dumnezeu!”'
  pon-pon: 'A amen ir, me ian ni tepel o lao ronadar mepukat, ap potoan on i: Meid
    pai, me pan jak prot nan wein Kot.'
  nhe-BL: 'Huan se tlacatl tlen mosehuiyaya campa mesa ihuaya Jesús quicajqui tlen
    quiijto huan quiilhui: ―Cuali quipantis tlen mosehuis huan tlacuas nepa campa
    Toteco Dios tlanahuatía.'
  sps-sps: A isen tsuri na mes te gum fiisen me Jisas tan guainy, nongon sa tsue Tsunia,
    “Paparaa tsian tsuri te nai gum ror tan guainy tana Waan e Gov!”
  wnc-wnc: Siwan aminu wa apuke nakikatnana aminu tapatuta wamu waaknga natake Jesu
    anzing inikut, “Aminu nanamu Anutuat gatake yuke nasan tapata apbakngawik,” ngang
    inikut.
  bus-bus: 'Kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄ kú lɛdoonↄ doke yã pì mà, ben à bè Yesunɛ: Aubarikadeen
    gbɛ̃ kɛ̀ eé pↄ́ ble kↄ̃n kpata kɛ̀ bↄ̀ Luda kiia gbɛ̃nↄo ũ.'
  gub-BL: Amo awa a'e pe wapyk ma'e mez huwake wapyk ma'e uze'eg Zezuz pe a'e kury.
    — Teko Tupàn hemiruze'eg wapyr mez huwake wapyk ma'e ràm a'e wà nehe, hurywete
    putar a'e wà nehe, i'i izupe.
  imo-imo: Farisi iyemunga ulkena Jisas peya langi nongo moloringi iye teni Jisasindo
    nimbei, “Gote iye nomi kingimu molopa nokombalo kombuna langi nonge eno malo,”
    nimu.
  boj-boj: Yesus a anjam degsi marnaqa tamo bei Yesus ombla awoosib iŋgi uyoqneb qaji
    a qusiqa minjej, “Mondoŋ Qotei na aqa segi tamo uŋgasari naŋgi taqatnjrsim naŋgo
    Mandor Koba sqas. Sosimqa a na naŋgi iŋgi anainjrim awoosib koba na iŋgi uyoqnqab.
    Deqa naŋgi tulaŋ areboleboleinjrim sqab.”
  eng-DRA: 'When one of them that sat at table with him, had heard these things, he
    said to him: Blessed is he that shall eat bread in the kingdom of God.'
  knf-knf: 'Wi aloŋ ţi biki baduuŋ pyoban aŧiinkuŋ uko waŋ aşë ji na Yeŧu : « Ankluŋ
    kaţo kade du *Pşih pi Naşibaţi anuurandën! »'
  san-KHM: អនន្តរំ តាំ កថាំ និឝម្យ ភោជនោបវិឞ្ដះ កឝ្ចិត៑ កថយាមាស, យោ ជន ឦឝ្វរស្យ រាជ្យេ
    ភោក្តុំ លប្ស្យតេ សឯវ ធន្យះ។
  arn-NT: 'Fey allkülu tüfachi dungu, kiñe ti pu wentru anülelu mesa mew, feypifi
    ta Jesus: —¡Sakinngeay tati iyalu Ngünechen ñi ülmen mülewe ñi kawiñ mew!'
  zas-NT: 'Chi biguiejn tijb bén zojbnë Jesús xan mex ni rëbaman, rëbaman loj Jesús:
    ―¡Xiquilbaa ree bén yayal gaw lod rniabee Dios!'
  ken-NT: Yesu ánáŋá nɔ́kɔ́ bɛ́rɛ́m mɛnyɨŋ ɛbhɛn, mmu amɔt anɛ áchí ndǔ nɛnyíɛ́
    nɛ yi, arɛm ntá yi bɛ, “Chɔŋ ɛ́ndɨ ntá yɛ̌ agha anɛ ányíɛ ɛpǎ ɛnɛ ɛ́bhak
    ndǔ nɛbhʉɛt Kɛfɔ Mandɛm awu amfay!”
