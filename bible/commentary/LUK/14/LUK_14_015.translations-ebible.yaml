verse: LUK.014.015
translations:
  kpx-kpx: Iesuu kateai louge malaha moleu keve ugulamoi lovi iniale hoto ke evisi
    avuho loui avoe, “Ata olena Dilava matamae dogae tiniege avuti lovi iniege auna
    vahaehoai.”
  okv-H: Embo vahai gaga ta arumbeto mihina amina ingito ke einge ena, “Eto embo amuna
    God ta tihi jigari degi ta horeto pondo indesuja amina tunga javotoho be aisuja,”
    ainge enu
  tbo-tbo: Lawa gehouna Yesu mitehi hi tugutugula hougana geka bahahi i noonolihi
    po i baha nae ugolina i pa, ‘Iyawoi Yaubada anani taniwaga u hinena tu am tauhi
    tu kaohadiidiga.’
  mal-C: യേശുവിനോടുകൂടെ ഭക്ഷണത്തിനിരുന്നവരിൽ ഒരാൾ ഇതു കേട്ട് അദ്ദേഹത്തോട്, “ദൈവരാജ്യത്തിലെ
    വിരുന്നിൽ പങ്കെടുക്കാൻ കഴിയുന്നയാൾ എത്ര അനുഗ്രഹിക്കപ്പെട്ടവൻ” എന്നു പറഞ്ഞു.
  grc-SR: Ἀκούσας δέ τις τῶν συνανακειμένων ταῦτα εἶπεν αὐτῷ, Μακάριος, ⸂ὃς⸃ φάγεται
    ⸂2ἄριστον⸃ ἐν τῇ βασιλείᾳ τοῦ θεοῦ.
  bgc-bgc: यीशु कै गेल्या खाणा खाण आळा म्ह तै एक नै ये बात सुणकै उसतै कह्या, “धन्य
    सै वो जो परमेसवर के राज्य म्ह भोज खावैगा।”
  khz-khz: Iesu ria geganigani-kouto talimana taa na vokila ekamonagiato aonai, evaikilaato,
    netiwato, “Palagu gena Basileiai velekwa peneve gania talimana ia pene nama.”
  deu-TKW: 'Als aber einer von den Mitgästen dieses hörte, sagte er zu ihm: selig,
    wer speiset im Reiche Gottes.'
  zsr-NT: 'Catiꞌ byönnëꞌ didzaꞌ ni bönniꞌ röꞌë rágulenëꞌ Jesús, rëꞌ Lëꞌ: ―Bicaꞌ ba
    nu gagu ga niꞌ rna bëꞌë Dios.'
  lin-lin: 'Tango moko kati na babengami ayokaki bongo, alobaki na Yesu : — Esengo
    na moto oyo akolia na feti kati na Bokonzi ya Nzambe !'
  hns-NT: 'Ie baat soenke nautaharie log me se koi Jiesoe se bolies kie: „Soekh me
    rahie dje Parmeswar ke raadj me bhodjan kariega.”'
  noa-E: Mag Jesús iyʉ̈ʉ sim ũrwia, ãb i dʉ̈i ãba thach khö sĩerrau irig, —Ʉ̈gthar
    pawiajã ich mʉg cha maach nʉmjö Ẽwandam dʉ̈icha thach khö sim wounan chadcha i
    onee ajugui ajim anʉm.
  eng-EMTV: Now when one of those who sat at the table with Him heard these things,
    he said to Him, “Blessed is he who shall eat breakfast in the kingdom of God!”
  mib-NT: 'Te ɨɨn tēe yéji staā jiín yá, ni jini de jnūhun yáha, te ni cahān de jíín
    yá: Yōhyo ndetū ñayuu jeē cáji staā nde ñuu nuū ndácu Yaā Dios jniñu, áchí de.'
  lif-NT2: खुने़ॽनुए सोरिक् के़युङ्‌बा थिक्‍किल्‍ले़ कन् पाःन्‍निन् खे़प्‍सुआङ् पाःत्तु,
    “निङ्‌वाॽफुहाङ्‌जुम्‍बा चामुक् थिमुक्‍को चा के़जाबाहाॽग मुॽइसाबासिरो॥”
  xnj-xnj: Mmonga wa vala vavatamili na Yesu pameza, akajova amotisiwa mundu yula
    mweibwela kuyla chakulya cha mselebuko Muunkosi wa Chapanga!
  mmx-mmx: Lara laradi gat kis to at laanan ga ronga i na la ga lok ti ne Iesu, “Luvukat
    tinedi no dinabat kis at leluxa silok to xeneng at Linintoo at ne Moroa.”
  cbr-NT: 'Quia cuaquin ca anuxun piia tsócë uni achúshinën Jesús cacëxa: —An Nucën
    Papa Diosan nëtënuxun aín unicamabëtan picë uni ax ca cuëëinra cuëënti ''icën.'
  tee-NT: 'Pus acsni k''asmatlh ju ani chivinti pumatam ju ixmakvi lacamixa pus junilh
    ju Jesús: ―Slivasalh lhik''ach ju is''atsucunti ju camakvena'' acsni catai''ulaya''
    ixpu''ucxtin ju Dios.'
  eng-LSV: And one of those dining with Him, having heard these things, said to Him,
    “Blessed [is] he who will eat bread in the Kingdom of God”;
  cak-NT: 'Y c''o jun ri ch''ocol chuchi'' mesa, cuando xuc''oxaj ri tzij ri xu''ij
    ri Jesús, xu''ij-apo che: Can quiequicot ri xquiec''ue'' pa ru-gobierno ri Dios
    y can xquiewa'' chiri'', xcha''.'
  pah-NT: 'Jesus''ga pyri g̃a i''ui oapyga mesa pyri Jesus''ga renduva. G̃apyteripeve''ga
    ei Jesus''ga pe: —Horyory po ti ga nehẽ – kiroki ga o''u Tupana''ga ruhava pype
    Tupana''ga rekorame nhanderuvihavuhuhetero, ei ga Jesus''ga pe.'
  sja-NT: 'Mãga ũrik''ãri, ma mesade su-ak''ɨ p''anadap''edaadepema abaapa mãgaji
    Jesumaa: —¡O-ĩa bait''eepɨ chi nek''oru nek''opata waibɨade Ak''õre truade!'
  xed-xed: 'Tahula snanata sana mndu mataba tsa gwal ta za skwa zay ya tsa gwaɗa ya,
    kaʼa nda Yesu mantsa: «Rfu da mndu dzaʼa za skwa zayni ma ga mghama Lazglafta,»
    kaʼa.'
  mks-NT: 'Tá na̱xini jo̱ho in táhan da̱ íin coo nu̱ mesa xi̱hi̱n Jesús cán ña̱ yóho
    já na̱cachi da já xi̱hi̱n á: —Ta̱hví na̱cuu na̱ ná ñe̱he̱ táhvi̱ cu̱hu̱n indiví
    ña̱ ná cacomí Ndióxi̱ cuéntá sa̱ha̱ ná —na̱cachi da xi̱hi̱n Jesús.'
  gfk-S: Ma tikenong ta dong ing di ga kis tikai ma ie tano teol na nian ga hadade
    kakarek, igom tange tane Jisas, “No haridan na kis tano turadi ing be na ian tano
    tamat na nian tano kingdom tane God.”
  bmu-bmu: Jisösnöŋ mewö jiiga nene nemba tatket yeŋgöreŋök kunŋan mi möta kewö jii
    mörök, “Kunöŋ Anutugö bemtohoŋ uruŋe aŋgota nene nemba tatmawi, nöŋön yaŋgöra
    simbawoŋ jizal.”
  dgz-dgz: Orup da, ap mepe Iesu den naiwandini, nop ame anuni menan anega wan, “Waenapan
    God toemu mega gapan taba naiwanumampina ame aton aigap anuin.”
  eng-GNV: Nowe when one of them that sate at table, heard these things, he said vnto
    him, Blessed is he that eateth bread in the kingdome of God.
  zaa-NT: 'Biyeni báni ttu nu re'' lani e lo méỹaá nna rą ne: Ica''rubà nu cue'' go
    lo meỹa le'' reino qui'' Tata Dios.'
  eng-WEBSTER: And when one of them that sat at table with him heard these things,
    he said to him, Blessed is he that shall eat bread in the kingdom of God.
  guh-guh: 'Daxita mesa muxuneneta penaevi jumetane Jesús petsipaebilivaisi. Nexata
    fariseoviyajuvënënë jumaitsi Jesúsjavabelia: —Jamatabëcuenebarëya tsane pajivi
    nanabaniana Dioso pijanacuatatsia, jai fariseoviyajuvënënë.'
  bon-bon: Yepä te, pui biname cabu ca lui cina Yeesu cama deedei äbitininisi, Yeesu
    me ngene ca agli mene liba itecijige, teebine piba jejige egä, “Babo miijirage
    gyene teeme tääpume lui cina cabucewe je cire ladnatäripesi deedei tääpume Acejiyame
    luma biname bine yaawademuge.”
  nhw-BL: 'Huan se tlacatl catli mosehuiyaya campa mesa ihuaya Jesús quicajqui catli
    quiijto huan quiilhui: ―Cuali quipantis catli mosehuis huan tlacuas nepa campa
    Toteco Dios tlanahuatía.'
  mgw-mgw: Yumo ywa balu' babaatami na Yesu kabalya aatikummakia, “Nantali mundu yu'lu'
    ywalu'a lya kilyo mu Ukulungwa wa Nnu'ngu'.”
  swh-ONEN: Mmoja wa wale waliokuwa pamoja naye mezani aliposikia hivi akamwambia
    Yesu, “Amebarikiwa mtu yule atakayekula katika karamu ya Ufalme wa Mungu!”
  wbi-wbi: un'siki huno jumonga mu vala vano vakikalile pamesa palikimo nu Yesu ati
    apulike aghuo, ghwope akavavula akati,” afunyilue jula juno ilia un'kate mu vutwa
    vwa Nguluve”.
  bba-bba: Ye be bɑ dimɔ kɑ Yesu sɑnnu, ben turo u ɡɑri yi nuɑ mɑ u nɛɛ, doo nɔɔruɡiiwɑ
    wi u koo di bɑn te Gusunɔ u swĩi sɔɔ.
  eng-KJVCPB: And when one of them that sat at meat with him heard these things, he
    said unto him, Blessed is he that shall eat bread in the kingdom of God.
  kgk-NT: 'Peteĩ indive okaru va''e ohendu-ma ramo he''i íxupe: —Nhandejáry nhande
    ruvixa oiko haty-py, ovy''a ete va''erã indive okaru ramo.'
  waj-waj: 'Tuduu rikioo vaidi voovoono Yisuunna tasipama yeenna nnoovo inna kuaivaa
    rikioo inna tunoo: Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki fai gioonna
    kiaapu voovoono yeenna nnaanaraivaara Anutuuqo kaayauma innara yoketainaravaivee,'
  ekk-PKP: 'Kui üks neist, kes koos Jeesusega lauas sõi, kuulis seda, ütles ta Jeesusele:
    „Kui imetore on neil, kes söövad peolauas Jumala riigis!“'
  mpx-mpx: Bolo hi misiyo abaanan elana, avaliya etega Yeisu wana baaba o i hago,
    inoke i baek elana i ba, “Bolo nihi misiyo hagali enona nihi an Yehoba wana abalogugui
    elana, heliya nasi nihi yaliyaya hot.”
  wbp-wbp: Ngulalparla Jijajirli jirrnganja ngarnu-juku yinya wiriki Parajiki yuwarli
    nyanungu-nyangurlarlu, wati jinta-karirla wangkaja nyanunguku, “Ngana-puka kaji
    nyinami Kaatu-wana nguru-nyayirni-wangurla, manu kajirla jirrnganja ngarni, yapa
    yinya kapurla marlaja nyina wardinyi-nyayirni!”
  luo-luo: Ka achiel kuom jogo mane ni kode e mesa nowinjo ma, nowachone Yesu niya,
    “Ogwedhi ngʼatno mabiro chiemo e nyasi mar pinyruoth Nyasaye.”
  nhe-NT: 'Huan se tlacatl tlen mosehuiyaya campa mesa ihuaya Jesús quicajqui tlen
    quiijto huan quiilhui: ―Cuali quipantis tlen mosehuis huan tlacuas nepa campa
    Toteco Dios tlanahuatía.'
  aii-aii: 'ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܕܝܼܗܘܵܐ ܝܬܝܼܒܹܐ، ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܐܡܝܼܪܹܗ
    ܐܸܠܹܗ: ”ܛܘܼܒ݂ܵܐ ܠܡ̇ܢ ܕܐܵܟܹܠܔ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܓܵܘ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Iḷaŋat iñuich aquppiqatauruaq niġġiviŋmi tusaakami taavrumiŋa nipliutiniġaa
    Jesus, “Quvianamiurut tamatkua niġiqatauniaqtuat aŋaayuqautaani Agaayyutim.”
  msb-msb: Pakabati sani sadtoʼn usad san nagakaraon sa lamesa sinabihan si Jesus,
    “Malipay idtoʼn makakaon sa ponsya sa kahadian san Dios!”
  cpa-NT: 'Mi³ca¹nǿng² dsa² tiogh³ mesa jǿg³ jøng², jan² dsa² héi² ca¹juúh², ca¹tsáih¹dsa
    Jesús: ―Dsio¹ lé² quián² jniang³ na³ma²tiagh³ jniang³ mesa quiah¹² Diú¹³ ja³jmo¹²
    Diú¹³ héh¹.'
  dso-dso: ଜିସୁ କଇଲା ବିସଇ ସୁନିକରି ତାର୍‌ ସଙ୍ଗ୍‌ ବଜିତେଇ କାଇବାକେ ବସି ରଇଲା ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି
    ଗଟେକ୍‌ ଲକ୍‌ କଇଲା, “କେ କେ ପର୍‌ମେସରର୍‌ ରାଇଜେ ତାର୍‌ ସଙ୍ଗ୍‌ ବଜି କାଇବାକେ ବସ୍‌ବାଇ, ସେଟା
    ତାକର୍‌ ପାଇ ଗଟେକ୍‌ ବଡ୍‌ ଆସିର୍‌ବାଦ୍‌ ।”
  meu-meu: Ia ida e aniani hebou tauna ta ese una hereva e kamonai, bena e hamaoroa,
    eto, Dirava ena basileia anibouna ai baine ege diho tauna na baine namo.
  yva-NT: Arono naije vatane inta pisyisyo Yesus atavon dani nanto po Apa ayao umawe
    ranaun, po raura pare, “Are pirati tavono one rai no munijo Amisye be akarive
    raije rai, tugae opamo apaura kove rai.”
  dgc-dgc: Nadid, pékabati no esa sa a lélake to kinagi ni Jesus, éy kinagi na, a
    “Masuwerte ngani dén du méngan ta paanyaya na Diyos ta kaharian na!”
  zpm-NT: 'Lad zha ne zobgrë me lo mezh ga, pquiab tib zho rëb: ―¡Dichos grë zha ne
    sca ygaa tsiesob lo mezh, tsietownie zho Dios zaatne rnabey me!'
  hix-NT: Àro wyaro tàwya enytxatxhe rma, onà wyaro nkekon hatà, toto, tasahxemtosom
    komo kukuru rma. Khoryenkom yowto ho tasahxemtosom me kehtoko, towakryexem me
    rma haxa tehxan hamà, kekon hatà, Txesusu wya.
  sim-sim: Urik orok liri ma lar mashi oson or misihi Jisasin ormu sawera, �Hulaima
    nokopma ol hiyawu wasilaka yanga jivi Avui Wasilakahi orok lihi akwa ma ondo li
    rupshi mendeka.�
  npi-ULB: येशूसँगै टेबुलमा बस्दा तिनीहरूमध्ये एक जना जसले यी कुराहरू सुन्यो, जब उसले
    उहाँलाई भन्यो, “त्यो धन्यको हो जसले परमेश्‍वरको राज्यमा रोटी खानेछ ।”
  cgc-cgc: Na naan pa Jesus i ta balay ta Pariseo, isya na bisita na gakaan duma ki
    kanen daw kamati ta iya na laygay gambal, “May bakod na pribiliyo mga ittaw na
    kalabet ta kumbira naan ta kaarian ta Dyos!”
  tim-tim: Hain dâmbo sot nem tali are hut yeŋânba siâŋe den are nâŋgâm hin dâep,
    “Anutugât kâmot manden aregât sop humoân Anutu olowâk sot nembaen aregât nâŋgâre
    heroŋe aktâp.” dâep.
  yor-yor: Nígbà tí ọ̀kan nínú àwọn tí wọ́n jọ jókòó gbọ́ nǹkan wọ̀nyí, ó wí fún Jesu
    pé, “Alábùkún ni fún ẹni tí yóò jẹ oúnjẹ àsè ní ìjọba Ọlọ́run!”
  wos-wos: Di wali reta hénoo sandé du nak wun hundi xékétaka dé Jisasré wa, “Godna
    getéfambu reta hénoo satekwa du di yikafre mawuli yatandi.”
  emp-NTPO: 'Jesu ume chũpanʌba maʌ̃ ũrĩsid̶ad̶e ab̶aʌba jarasia: –Ãcõrẽ purud̶e ne
    cobʌda ẽberãra bio bia b̶ead̶ia.–'
  eng-F35: Well when one of the fellow-recliners heard these things, he said to Him,
    “Blessed is he who will eat dinner in the Kingdom of God!”
  ind-ind: Mendengar itu, salah satu tamu yang duduk makan di situ berkata kepada
    Yesus, “Sungguh diberkati Allah setiap orang yang nanti diundang ke pesta besar
    di kerajaan Allah pada permulaan zaman baru!”
  pes-OPCB: 'یکی از آنانی که بر سر سفره نشسته بود، چون این سخنان را شنید، گفت: «خوشا
    به حال کسی که در ضیافت ملکوت خدا شرکت کند!»'
  mpt-mpt: Nakai alukum miniba Yesuse tem nabianiba imeno wembianiba wentebiba naka
    make Yesuse baabanea Gode kimanin bibo toula bianiba imeno unalomabib nakai seinine
    gesea
  ssx-ssx: Mo ne no pitimiki haliweki ame̱le̱ pitieke hali homekema꞉ta꞉ koto pi opua
    Yesu pa꞉ta꞉ alota꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉ ekina꞉ ne pambilia꞉ pa꞉ta꞉ pua
    pitulu pa꞉la꞉ halima꞉ta꞉ ta꞉na꞉ma꞉ homilieke laa leekepate
  mkl-mkl: Iyi ɑ̀ ɡbɔ ideu, ŋɔi inɛ ɑkɑ̃i inɛ ŋɑ iyi ɑŋɑò ŋɑ ɑ̀ wɑɑ jɛu í sɔ̃ Jesu
    í ni, debɛi ilu inɔ didɔ̃i inɛ iyi ɑ́ jɛ si ɑndunyɑ titɔ̃i Ilɑɑɔ̃.
  gaq-gaq: ଆତେନ୍‌‌ ଅଁଚେ ଜିସୁନେ ଏତେ ଚୁଚଙ୍ଗ୍ କଲେଃକ୍ନେ ରେମୁଆଁଇଂ ବିତ୍ରେ ମୁଇଂଜା ଜିସୁକେ
    ବାଲିର୍‌କେ ଆଣ୍ତିନେ ରେମୁଆଁ ଇସ୍‌ପର୍‌ନେ ରାଜିନ୍ନିଆ ଚଙ୍ଗ୍‌ନେ କ‍ଏ ମେଁ ଦନ୍ୟ ।
  gof-RNT: Yesuusara wolla imato bolla uttoyssata giddofe issoy hessa si7idi, “Xoossaa
    kawotethan imato bolla utteyssi anjjettidayssa” yaagis.
  unx-unx: ୟୀଶୁଲଃ ଦୁବାକାନ୍‌କଏତେ ମିଆଁଦ୍‌ ହଡ଼ ନେ କାଜି ଆୟୁମ୍‌କେଦା, ଇନିଃ ୟୀଶୁକେ କାଜିକିୟାଏ,
    “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ ଜମେନିଃ ସୁକୁତାନ୍‌ଗିୟାଏ ।”
  gah-gah: 'Nosánetá noko mina ve makolímo Izesú láa loko noligo geleake, láa loko
    lo amimó: Keza Ómasímo gizapa okimiaká onoitó miniki nosánetá niki minata vegená
    kogoliza viziki minanigave.'
  lcm-lcm: Na mangsikei iria vap po sinong ang ve nia si matan angan kala longong
    a mengen ke na kala antok ia, “Ka roron ani vap ang nganinglak ki angan si matan
    angan ang nei vainagoan si God.”
  aer-aer: Jesus-ele artwe Pharisee ikwerele-arlenge arlkwetyame apmere ikwerenhele,
    kenhe artwe arrpenhe ikwere angkemenge, “Angwenhe apeke Ngkarte itwele anemele
    Apmere Akngerre Ikwerenhele merne akngerre arlkwemele, tyerrtye rarle akangkentyele
    aneme!”
  qvc-NT: 'Chaymi Jisus nishqanda uyashpaqa, chay mesapi tiyaqkunamanda suqninqa Jisusta
    nirqan: —¡Ancha kushikunqa chay runa Dyuswan syilupi tandata mikuqqa! nishpa.'
  tgl-ULB: Nang marinig ng isa sa mga taong kasalo ni Jesus ang mga bagay na ito,
    sinabi niya kay Jesus, “Pinagpala siya na kakain ng tinapay sa kaharian ng Diyos!”
  cbs-NT: 'jaska wai dakaxun ninkabaikin betsan Jesúsbetan pikin Jesús yuikin: —Dios
    xanen ibuaitianan, chanima tsuabunda jabetan pidan, jabe benimajaidaxankanikiki—
    aka'
  xtm-NTPP: 'Ja ni jiniso''o in tee núkoo nuu mesa ma, te jiña''a de Jesús ma: ―‍¡Ja
