  mle-mle: A jabim ran kamnaagw kidi duw nak a maaj wukikuw, Jisasak ata wadid, “Adiy
    duw taakw day daan rikidiy kikipaat kikir God dikidi duw takwaam van tikidadi
    tipaam, day mwiya rakarak tikwadiy!”
  shp-NTPO: 'Jato jaskáa ninkátaanan, jato betan pii yakata westíora jonin Jesús neskáa
    iki: —¡Ja Diossen ikinaton jatinkoxon, icha pitiakana jato betan tsinkíxon jawékiaibora,
    kikinbires raroshamanbo ikanti iki! —akin.'
  aom-aom: 'Ëhi uavamu hegorovo Iesuꞌo raromoromo i iruomade ae gemuëro Iesu uavadeje:
    Ariböviehu riꞌöromo God-are öri ariꞌere vaꞌo raromoromo i ueꞌahoꞌiröhoho no huë
    mae baeꞌejarëjo.'
  geb-geb: Zisas mba kamen mbe nzuaim, ana phorga mba mba pi kaa ga perav pi guma
    mbe ne mbararagiap khaŋ ana nzuai, “Ena, mba Fhe Bakɨme wo gumgi gu mbigi ganɨrim,
    mbe ana piin kɨrga ntɨɨri, Fhe Bakɨme wo shama bakɨmen muuŋrim, mbe phorgɨv mba
    shama bakɨmen mbɨrga guma, ana ndikndigɨri.”
  eng-WYCLIFFE: And whanne oon of hem that saten togider at the mete hadde herd these
    thingis, he seide to hym, Blessid is he, that schal ete breed in the rewme of
    God.
  bsj-bsj: Kambo ni win mor nubo ca carito kom wari kange kiritti nuwa nyori ki lima
    nubo biro a ca cari liyar kwama.
  cak-cak: 'Jun chique ri etz''uyul chiri'' chuchi'' mesa tok xrac''axaj ri xu''ij
    ri Jesús, quire'' xu''ij-apu che: Utzulaj tzij ri'' ri xtiva'' pa ru-gobierno
    ri Ajaf Dios, xcha''.'
  chf-NT: 'Jimba u yubi ca'' jini untu machca chumu tä mesa nämte'' t''oc uneba, y
