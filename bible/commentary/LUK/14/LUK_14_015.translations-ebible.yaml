  tue-tue: 'Sĩcʉ̃ cʉ̃́ãmena duigʉ́ Jesús jĩĩrére tʉogʉ́, jĩĩyigʉ: —Cõãmacʉ̃ Õpʉ̃ niirṍpʉ
    yaadutigʉ boocónoãrigʉ bayiró ʉsenigʉ̃daqui.'
  bjp-bjp: Neng lon fanu ae ri kiis ta tura Iesu, ka ongen u ke ka tarah, “I kalok
    e kaltu ae in ien na tel inen na matanfuntih ke God.”
  xon-xon: Binib bi ji u chee tijikaar na ponn ni ubaa ŋun waah len pu na, le ki bui
    u, “Binib bi ga ji tijikaar Uwumbɔr aanaan ni na, waanyoor bi bi pu la.”
  tzo-ZNT: 'Icꞌopoj la jun ti muchꞌutic tey chveꞌic ta mexa xchiꞌuc ti Jesuse: ―Jun
    yoꞌonic li muchꞌutic chveꞌic yoꞌ bu tspas mantal ti Rioxe ―xi la.'
  mpm-NT: 'Nu ni ka jinisoꞌo yɨvɨ jnuꞌun un, ti ni kachi ɨɨn chaa nukoo mesa un jiin
    Jesús: ―Xaan ndatu yɨvɨ kaji i staa ñuu nuu taꞌu Yandios jniñu ―ni kachi da.'
  ots-NT: 'Ca hnar cja̱hni ca már tzi pʉ hne̱, bbʉ mí dyøh ca mí ma̱n car Jesús, bi
    ma̱ guegue, i̱na̱: ―Da ndo mpöh cʉ cja̱hni cʉ da nú̱jʉ bbʉ xta mandado ca Ocja̱
    hua jar jöy cja̱ da guatijʉ car ndo mbaxcjua ca da dyøti‑cá̱.―'
  hoy-hoy: आऊन सांगुळ भोजन माळावाळेर दा टु ऊंद मंळसा ई मातगोळी केळकु यीशु से अंदुन,
