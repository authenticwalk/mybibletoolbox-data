  eng-TNT: 'When one of them that sate at meate also hearde that he sayde vnto him:
    happy is he that eateth breed in the kyngdome of God.'
  sbs-sbs: Imi zumwi yabekele ni Jesu hentafule hazuwa zonse izi zintu abati kuti
    ufuyolwete yete nalya inkoko mu mubuso we Reeza!”
  sue-sue: Ema Yesure dai nena ninoise itiwa amira nana zo meni ge awa niniro numore
