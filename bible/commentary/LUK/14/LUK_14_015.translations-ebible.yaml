    i kakateko, kalfongoliwka!”, dangse kale.'
  ons-ons: Ŋei mane ŋara zakeo mere ŋara weneŋ nekoi, oŋo don iwa detki paki, Yesu
    olale rake, “Ŋei ŋerep eŋe Anutu wane gege togon mat ma wakonge pamaike, ea wane
