  con-NTPO: 'Tsama pañamba fae a''i mesani an dyai''su Jesúsma su: —Majan a''i Chiga
    aindeccuve dapa tseni''su anqque''suma an''jen''da ñoa''me avujatssiya''cho tsu.'
  ghs-ghs: Oke hiire qaatemi oona patta muunota nokohota teei hee, Ape ma apei Ohongaho
    pobita dzuubaqa ota patta muunaqu nokoio agoagonomani.
  peg-peg: ହେଦାଂ ୱେନ୍‌ଞ୍ଜି ଜିସୁହୁକେ ଚିଞ୍ଜେଙ୍ଗ୍‌ କୁଚ୍‌ଚି ମାନି ଲଗାଂ ବିତ୍ରେ ରକାନ୍‌ ହେୱାନିଂ
    ଇଚାନ୍‌, ଇମ୍‌ଣି ଲଗୁ “ଇସ୍ୱର୍ତି ରାଜିତ ତିନାନ୍‌, ହେୱାନ୍‌ ଦନ୍ୟ ।”
  txu-NT: Nhym kam Jejumẽ ro'ã me õ kwỳ krẽno ỹr ja'õ kuman kum, —Be, godja me'õ Metĩndjwỳnh
