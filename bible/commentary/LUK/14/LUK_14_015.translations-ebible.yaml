  otm-NT: 'N''da ran ''yohʉ mi sihmɛhʉ bʉ, ''bʉ mi ''yø''a bi man ra Jesús, bi ''yɛ̨na:
    ―Mająpi gätho to''o din sihmɛ bʉ di manda rá ts''ɛdi Oją, bi ''yɛ̨n''a ran ''yohʉ.'
  dah-dah: Be, Yesuya heŋ biŋge nene hinhan mar al kura gore Yesu beleŋ mere tiyyiŋ
    go nurdeb, “Kame Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yirde hi gasuŋde gor heŋ
    Al Kuruŋya dula tiyyeŋ al gobe gwaha tiyyeŋ goke amaŋeŋ wor po nuryeŋ,” yiriŋ.
  tnk-tnk: Iərmama riti sə raməni pəri nari irəha Iesu rɨreɡi nəɡkiariien nəha, mɨni
    pen tukwe in mə, “Iərmama sə truvnimwə ia nɨtətə sə Kumwesən ramərɨmənu irə məni
    nari rerɨn traɡien.”
  kpr-kpr: Setiri, genembo eni natofode bayau rise, Iesu da geka ava ningido numokena
    sisira, “Mave ambudo utuda ya God da dombuda kirumo arera amo, ne ivuga beká ava
    arera,” aminge setiri,
  san-IAS: anantaraṁ tāṁ kathāṁ niśamya bhojanopaviṣṭaḥ kaścit kathayāmāsa, yo jana
    īśvarasya rājye bhoktuṁ lapsyate saeva dhanyaḥ|
  nho-nho: Te tanata tokotasi i naa taanata e nnoho i te teevoo raa ni huri ake no mee ake
    peelaa ki Jesus, i tana saaita ni lono i naa taratara nei, “Se fiaffia peehea
    naa tama teelaa ma ki nnoho no kkai i te kaikai e lasi i te Nohorana TeAtua!”
  gym-NT: 'Ni metre metre Ngöbö ngwärekri rükadita nire, btä Jesukwe blitabare kore,
    yebtä abko nitre nämane mesabtä ye ngätäite ni iti käkwe niebare mda Jesuye: Ngöbö
    jatadi gobrane ni ngätäite angwane, nire tädi mröre yete abko btä kä rabadi nuäre
    krübäte, niebare kwe.'
  azg-NT: 'Ncüii tsꞌan yo na minndyuaahan mesa, ya na jndyii juu na nndaꞌ, tso juu
    nnon Jesús: —Tꞌman ityio Tyoꞌtsꞌon jnꞌaan minninchen tsꞌan na itsijonhin juu na
    icoꞌxen jon. Itsijonhanꞌ juuhanꞌ chaꞌvijon na nein nnꞌan na conanꞌjonhan na cocüaꞌhan
    yo ntyjehan.'
  bhd-bhd: ट्लाहनन् मरां एक्के एन गल्लां शुन्तां यीशु सेइं ज़ोवं, “परमेशरेरे राज़्ज़ेरी
    धामी मां खाने बालो धन भोलो।”
  too-NT: 'A''xni''ca'' takaxmatli huā''mā'', kalhatin a''ntī ixuī'' nac mesa huanilh
    Jesús: ―Līpāxūj a''ntī nahuā''yan a''nlhā Dios māpa''ksīni''n.'
  ind-AYT: Ketika salah seorang yang makan bersama-Nya mendengar perkataan-perkataan
    ini, orang itu berkata kepada-Nya, “Diberkatilah orang yang akan makan roti di
    dalam Kerajaan Allah.”
  cjo-NT: 'Ikemantakariri apaani owaenchari, ikantanaki: —Tema okameethaperotaki ajeekae
    janta ipinkatharitzinta Tajorentsi.'
  nsn-nsn: Tar binaka ke longoror tang sioko tasisinasit ka tabila keip tang Iesu,
    inggono ke kula pare, “A niguata uaia e la tar tamateit re turung ein to toro
    niein uleik tena Nitoia God.”
  san-DEV: अनन्तरं तां कथां निशम्य भोजनोपविष्टः कश्चित् कथयामास, यो जन ईश्वरस्य राज्ये
    भोक्तुं लप्स्यते सएव धन्यः।
  tna-NT: 'Beju misha naja su yani deja ja Jesús uja atana: —Quebata Diusu ecuatsasiati
    su ediadia su, tueda beidaji epu.'
  lid-lid: Eme ndramak ari badu bolo oro ta tukum ta nyamon tinan anuhun sahou Jises
    asehek badeh, eme ma iy tiye i ta Jises, “Are lau aimon nyamon udu baha tondrok
    ta Kindrei eme kameh, iy badeh, kasekesek.”
  wim-wim: Pam thonam nyiin-nyiin thanttangan-a, nil wik inangan ngeeya, aꞌ thaw nungant
    Jesus.antan, “Than pam wanch anangan may piꞌan God.antangan mungkayn aak ing kenyan-a,
    an ngangk min-minam paththam wun-wunow thanta.”
  zga-M: Usikhi gumo khuvala avatamile pa mesa paniniye nu Yisu avile apulikhe ago,
    nu mwene akhavavula, “Asayiwe ula uviyakhiva ilya ikhi syesye khu Vutwa wa Nguluve!”
  yom-yom: 'Buna mutu wumosi mu bobo baba va meza, bu kawa mambu momowukamba Yesu
    ti : —Khini kuidi mutu wowo wela dia mu Kipfumu ki Nzambi !'
  san-SIN: අනන්තරං තාං කථාං නිශම්‍ය භෝජනෝපවිෂ්ටඃ කශ්චිත් කථයාමාස, යෝ ජන ඊශ්වරස්‍ය
    රාජ්‍යේ භෝක්තුං ලප්ස්‍යතේ සඒව ධන්‍යඃ|
  yut-yut: Amɨn kɨnda jap nawitgwan da gen uŋun nandaŋek Yesu yaŋ iyɨgɨt, “Piŋkop
    da Amɨn Kɨla Asak kokupmon yɨgek jap nokdaŋ amɨn uŋun kɨsɨk kɨsɨk ekwaŋ.”
  grc-BYZ: Ἀκούσας δέ τις τῶν συνανακειμένων ταῦτα εἶπεν αὐτῷ· μακάριος ὃς φάγεται
    ἄριστον ἐν τῇ βασιλείᾳ τοῦ Θεοῦ.
  cpc-NT: 'Ikanta ikimawaki ikaatzi isaiki jowaiyani, ikantanaki: “Kimoshiri inkantya
    inkaati owaachani impinkatharitanakirika Pawa”.'
  nhg-NT: 'Sente de tli ompa yehuataya ca yejuatzi itlac miesa, cuöc oquecac ini nönca,
    oquejto: ―Cuale icnupel öque tlacuös cöne Deus tlamandöruro.'
  nya-nya: Mmodzi mwa amene amadya naye atamva izi, anati kwa Yesu, “Ndi wodala munthu
    amene adzadye nawo mu ufumu wa Mulungu.”
  ngu-NT: 'Ijcuac semej yejhuamej on yejhuan yejyehuaticatcaj ne itech on mesa ijcon
    ocac, oquijlij Jesús: ―Melahuac tlatiochiutli yes on yejhuan quicuas pan ne ilhuicac
    campa Dios tlamandarohua.'
  kup-kup: Met Iesu pot mañahan aban pinañ honeo paru toutat gipiz nooharihanañ nap
    piin pot mañah, “Tokat añarab sat Godiz zei tinasik pinañ honeo het gipiz nohot
    hepanez pori biñ pimau ravat hepan.”
  jid-jid: Da indji ri wa a son ni tie bru ni Yesu awoh tre a, nda tre, ba tie lulu
    yo ni ndji wa ani rhi biri ni koh Irji.
  wmw-wmw: 'Kati ya wanu wename kurya ware, munu mmoja paasikire javire, kamwambira
    Insa javi: “Heri ája kurya mikate muufalume wa Mwenyezimungu!”'
  gmv-GGM: Maaddan Yesussara issife utidaytape issay hayssa siyidi Xoossa kawotethan
    shiiqidi maaddafe miza uray anjetidadde gides.
  ssg-ssg: Tel ti leilolato hongoa ape i kakane Jises ukek, “Amuamui teka Haeu neini
    laha ma laha soh leili tehu angiain lalap ti Haeu.”
  zpo-NT: 'Lee tub xaa kayaw kwaan Jesús mbin kwaane, nu nzhé xaa lo Jesús: —Wen re
    xaa nyataw lo yalni cheen pa nabeyy Dios.'
  poy-poy: Yumu gwa wantu yawalivagiti kulongolu kwa meza kapikaniriti aga, kamgambiriti
    Yesu, “Mbaka woseri hawawalivagi mumsambu Muufalumi wa Mlungu!”
  qwh-NT: 'Jesus nishqanta wiyarirninnam, laduncho tëcaq nuna queno nerqan: —¡Diospa
    nopancho micoq caqqa allapa cushiquichochi canqa!'
  gaw-gaw: Nug nai maṯia male, ag daap̱ig ele amu ag oolagp̱anu danab laa nug nai
    amu doya, Jesus amegp̱a aum. “Danab nug geha Kayaknu ḏo maḏoḏ oop̱a e laḵu amu,
    nuhignu am ena,” awa aum.
  nca-nca: Asa eneya o naŋgurí qu kato Yesu ŋande miraró, “Ŋu unipare Anutuko unipareyó
    wiri yereyote naruyómo ŋuno o newaŋgo qundo meté horé yowaŋgo.”
  zpz-NTPP: 'Na ornu güeñ tub yu nu bzub nu Jesuuz lo mez de coz zeꞌ, orzeꞌ nay rab
    yum: ―¡Dzi ni de mbecy nu cha tow gyit lo saꞌ zeꞌ nu riib ic Ñgyoozh! ―nay.'
  mkj-mkj: Nehn en emen sohnkaparrok ma pwili mwindi in sehpillo ah rongda mehpwiai,
    ih pwehnglahng Jesus, “Ia woahr kapiren in iraihok ma pirin pwili mwindihoang
    in kamdippwo nehn Wein Koahs!”
  zac-NT: 'Tubi nazubënú Jesús lu mellë, iurë bínill diꞌdzë rëꞌ, guníꞌill: ―Dichusë
    grë ra natsutë́ gubeꞌe catë Dios na Rëy, të súbëll lu mellë, gaull.'
  kyg-kyg: Agaeꞌeꞌmo hiꞌyalemuteꞌmo maiꞌneno neꞌyaꞌmo neꞌniya vekamoꞌa ani gemo afitenoꞌaeꞌmo,
    Gotiꞌa yagaino neꞌapateya koteꞌmo haiꞌa maiꞌneꞌa neꞌyaꞌmo neꞌa maisaya vayaꞌmogimo
    Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae, huno hapa
    paiꞌniya geeꞌmo loka huꞌnigeno
  kmk-kmk: Magngoḻan man dit osa un nakaubung kan dida’n nangan dit abalig Jesus,
    kanana un, “Nagasat dit tagu’n makakan sit amung sin mangiyapuwan Apudyus.”
  cao-NT: Jabi Jesú yoaha ca toá ca oriquihai ca joni huësti cató nicaniquë. Nicahax,
    —Rani-ranixëhi quiha Diós otohai cato ó ca oriquicanaibo tëquë —i quiha Jesu qui
    ja niquë.
  bbr-bbr: Kar ro ko kiro opok tane rawon kiro ämän roumara, Jisas auruwon, “Inok
    ro ko Anut nukan kameäu onok amop päi ses opok Anut pak o jeanik, ko eposek nepipir
    rawai.”
  inb-inb: 'Chasa uias­paka, sug kun­bi­daska Jesus­wa tia­na­kuska­puraka paita nirka:
    —Dius suma manda­kus­kapi mai­kan mikug, paipa iapa ku­ias­ka­mi kan­ga­pa ka.'
  hrv-hrv: 'Kad je to čuo jedan od sustolnika, reče mu: “Blago onome koji bude blagovao
    u kraljevstvu Božjem!”'
  box-NT: 'Bìo á bìa làa wo páanía wee dí nì-kéní ɲá hɔ̃́n bíoní so,
    ó o bía nɔn o Yeesu yi: «Yìa khíi kɛń le *Dónbeenì bɛ́ɛnì dĩ́nló díiníi
    ɓɛ̀ntĩ́n bìo se.»'
  ote-NT: 'Y nu mi ꞌyøde njabʉ núꞌʉ ya ja̱ꞌi mi huhni ja ra mexa, ꞌna de gueꞌʉ bi
    ꞌñembabi ra Jesu: ―Tengu da johya núꞌa̱ toꞌo ma da hñudi da ñuni de guehni habʉ
    bí manda Ajua̱.'
  wnu-wnu: 'Ende qamara munon ger nam qabt bugab igoar eng taui qamar: “Munon ger
    Qenu nob wonou bibis end bugab mi nub igo eng mismisiriba.”'
  zam-NT: 'Co''se'' mbìn thìb mbi'' co'' nzo làth mèn co'' mdub loo mes tataa ndxab
    Jesús, mbi'' ndxab loo Jesús: ―Ndyac lezo'' mèn co'' hua no U'' làth mèn co''te''
    ñibe''pe'' Diox loo mèn.'
  zyp-NT: Aaning hrong letei pakheh ama kha cabuai a cadung hruipaw taco a thui tihtah
    Zisu cawh, “Khazing painah raang letei lawhdangnah letah batui a epaw cawngsaw
    cawh meh vaichaw a cang a,” tatah a tah.
  sey-NT: 'Ja̱je iyere caquëna, asani a̱o a̱i saihuë ñuꞌicohuaꞌi aquëpi capi, Jesure:
    “Deꞌhue Maijaꞌquë te̱ꞌtere paꞌi a̱o a̱ijaꞌquëpi sihuaquë paꞌiji.”'
  nvm-nvm: Regavo e be ijia buna fine duok ino iji fu vuak iji faime uri Jesu kua,
    E iji eraneb bu Godon ar sanainma ijia fata ma ijia karine duok ikfuon iji buka
    oimarkno kuain.
  mps-mps: Te nai tuabo saide duga yali bidi mego Jisasgo ola mani po odama, te bidigo
    Jisasbolo te po wali, “Te bidi me Godigo we bidi tonalubo madi tomoba pelama,
    tede nai tubaso da, teda dwagi yai homu pemene elama, tama bugagia bidada peyu,
    bidada paibao,” wali.
  seh-seh: 'Munthu m''bodzi akhakhala na iwo pa thando ya kudya, mudabva iye penepi,
    alonga kuna Yezu kuti: Mbatsandzaye ale anadza kadya phwandu ya Umambo wa Mulungu.'
  pab-NT: 'Hatya tyokitere ekakoaha mexa haliya sema iniraene hoka nexa Jesus hiye:
    — Waiye kaiserehare atyoite xane mexa haliya tyokehenerenai Enore nawenakala nali
    — nexa.'
  llg-llg: Lamanene leo ndia, boe ma hataholi mana manggatuuk mei esa no Yesus, kokolak,
    nae, “Maua-manalek neu hataholi, fo naꞌa tungga noꞌu nai Manetualain uma manen,
    bae!”
  kyf-kyf: '-Mʋʋ ''bɩgʋ, nyɩma -wa mɩa lililu gwe, wa glaa -nyɩmɛ yabhlo ''nʋa wɛlɩnya
    -mɩnɩ, ɔ nɛɛ -Zezu -ylaɛ: «Nyɩmɛ -ɔ yia lia -Lagɔɔ nyɩmaa ''wlulapɩlɩgbe ''wʋ,
    ''wʋtʋtʋe -dlɔɔ mɩ -mɔɔ -nʋ nya.»'
  tpi-tpi: Wanpela bilong ol dispela man i kaikai wantaim Jisas, em i harim dispela
    tok na em i tokim Jisas olsem, “Ol manmeri bai i sindaun kaikai insait long kingdom
    bilong God, ol i ken amamas.”
  mih-NT: 'Ta siñi minoo ra ndyaa mesa cuan sa cahan ra Jesús, ta catyi ra sihin ra:
    Zɨɨ xaan cua cuñi ra casi xita nu ndyaca ñaha ra Ndyoo.'
  qvh-NT: 'Saymi mësacho jamaraycashganpita juc runa nergan Jesusta: “¡Ima cushishgarä
    cayanga Tayta Diosninsi camarishgan micuyta gloriacho micogcuna!”'
  kms-kms: Wuti iri ni ane mas mir mand kin ni Jisas ningg wand ven nutungu di ni
    Jisas ningg nari, “Wuti wute God nde si nambu mas kin mir mand ye mir pe tende
    nas di ane mir mand kin wuti te chumbuai nand.”
  agn-agn: Pagabasi ta si tang tatang inimbitar, ganing tanandia ong ni Jesus, “Masoirti
    tang mga taw ang ma-pen ong kombida don ong inadian tang Dios.”
  nhi-NT: 'Ihcuac ohcon oquicac semeh tlen ompa otlacuahtoya, oquihtoh: —¡Tlateochiualpaquinih
    naquin ictlatlamacasqueh campa motlanauatilia Dios!'
  ttc-NT: 'Ya ma tz''ok cha''o'' te nini, jun xjal aj wit''liqet tuq twimes oxik tq''uma''
    tetz te Jesus ikxjani: «Galanx-alo kye aj okyewa''yon tuky''i te Qtata Dios aj
    atjax tuj ka''j.»'
  dan-1931: 'Men da en af dem, som sade med til Bords, hørte dette, sagde han til
    ham: “Salig er den, som holder Måltid i Guds Rige.”'
  kwj-kwj: Wowani wui nindo tiki dani ahirahi rini ga andaro forito o mwanji ri mendini
    Jisas ni ya ri sawe, “Hima fori Gotri kwambu ga dau hewen ko ki ri raruni ri litini
    ahirahi ri ano ti rini sa ri eripeꞌaripe.”
  vie-OVCB: 'Nghe Chúa Giê-xu dạy, một thực khách lên tiếng: “Phước cho người được
    dự tiệc trong Nước của Đức Chúa Trời!”'
  kze-kze: mináímbá súwasa Ísuwe toómbá kwénowai isésa uwaná moóráwai séna Áánútu
    kwená kwaási kawááipa'a toómbá nánááowai tirunkó aamoí íníye súwana
  lbk-lbk: Sa et nan esang ay makikan, issan nanngelana isnan kinwanin Jesus, nenkali
    ay nangwanin, “Naoney nan at makikan isnan en-ap-apowan Apo Dios!”
  mto-NT: 'Ku veꞌe du̱ꞌamo̱tunajxy toꞌk juuꞌ veꞌe tsu̱u̱nip vyeꞌna kaayva, vanꞌit
    tseꞌe du̱nu̱u̱jmi je̱ Jesús: ―¡Xo̱o̱n xa je̱ꞌe̱ veꞌeda pa̱n pa̱n jatyeꞌe káydap
    je̱m je̱ Nteꞌyam kyutojku̱n jo̱o̱tm!'
  bzh-bzh: Alam sën losho Yesu medo denegga nos agi ti nġo ġaġek sënë, lob nër
    vu Yesu bë, “Mehöti sën rëḳ medo mega nos doḳ Anutu-yi-nyëġ lo og kwa vesa.”
  guj-2017: તેમની સાથે જમવા બેઠેલાઓમાંના એકે એ વાત સાંભળીને તેમને કહ્યું કે, ‘ઈશ્વરના
    રાજ્યમાં જે રોટલી ખાશે તે આશીર્વાદિત છે.’”
  jvn-NT: 'Krungu tembungé Gusti Yésus kuwi mau, terus ènèng sakwijiné dayoh ngomong:
    “Beja tenan wong sing kelilan mèlu pésta ing Kratoné Allah!”'
  byr-byr: Aꞌmwe saraavɨdaaꞌnya pwai gamɨjɨ tɨka wapaaya yeꞌmwannanyɨna yada yagaala
    dazavɨ kadɨka wɨꞌnakei sahwarɨ wɨdɨna “Aꞌmwe Gotɨyai aꞌmweraavɨ maremwaaidevɨ
    tɨka munne najai sai yɨlaaya yada tewaanaanga yɨnadelyɨ.”
  ian-ian: Wundi nɨmbana kɨta nyan Jisas waa nyaangɨt wutaa wandɨ. God vɨga la kava
    wuleilaa ndaa lɨga kɨneya njɨmbla apma vat tɨgiyanɨn waa wandɨ.
  hun-hun: 'Amikor ezeket meghallotta valaki, aki vele együtt ült, ezt mondta neki:
    „Boldog az, aki kenyeret eszik Isten országában.“'
  mcf-NT: 'Aden Esusën chuisho tantiash abëdtan pec tsadquid abentsëc: —Nuquin Papa
    yacno nidshun abëdtambi pec bëdambo iquebi —quepanëdash.'
  kjs-kjs: 'Yesu go agale lakalisa rabu reke madaa piruma eda nisade ali medaa adoma
    Yesumi gu-rupa lakalisa: Enaalinumi Gote-na Surube Yapi-para ru-nane puma nipuna
    reke madaa piruma eda nalimi-daare nimuri rana rana komo piralimi lisa.'
  mni-mni: "Jisuga chaklen aduda phamminnariba amana madu tabada Jisuda hairak-i,\
    \ “Tengban Mapugi leibakki chaklen aduda phamgadaba makhoising adu kayada yaiphaba!”\x94"
  yad-NT: 'Satuva̱chodanumatiy ti̱qui Jesúsjsa̱ musuchi̱ra saniquejada, su̱teda variy
    siva: “Jchana̱tyasi̱ ji̱ta sa̱cha, ni̱tiy ra̱jmyi Ju̱denu nusu̱jyomu.”'
  mxb-NT: 'Tá ni̱ sei̱do̱ꞌo iin ta̱a ió nduú xíꞌín Jesús mesa ña̱ ni̱ kaꞌa̱n na̱,
    dá ni̱ kaa ra̱ xíꞌín ná: ―Ndikáꞌán ndi kúu ví ña̱yuu, táꞌa̱n na̱ kasáꞌan noo̱
    ió Ndios dándáki na.'
  pon-2006A: Ni emen tohnkapar ko me iang mwohd nin tehpelo eh rongada mepwukat, e
    ahpw patohwanohng Sises, “Meid pai me pahn iang mwohdehng tehpel nan Wehin Koht!”
  maq-NT: 'Hane xi cahndë xu ngu cha xi cojo tijinë jan cjua xi cachja Jesús ne, cuitjin
    xu cachja cha cojo rë me: ―‍¡Jemu ndaja tsëhë xuta xi sinë me niñu hiscan xi sahmi
    Nina gubiernu! ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Afe güilla ráfuemo Jesús dɨga ráɨiedɨnomona bífuena cacáillano dáamɨe
    Jesuna daɨde: —Juzíñamui illáɨmana illɨ́ruimo nabáiritɨmɨe caɨmare ite, —daɨde.'
  por-BRBSL: 'Quando um dos que se sentaram à mesa com ele ouviu estas coisas, ele
