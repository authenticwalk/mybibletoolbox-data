    Tĩrtũm nhõ krĩ hwỳr api nẽ kutã paxàpkur o pahkrĩ nẽ pahkĩnh tỳx kumrẽx. Anẽ.'
  ctp-NT: 'Ti ndiꞌin neꞌ tuꞌwa msaa, nganan neꞌ nchga chaꞌ nu nchkwiꞌ Jesús loꞌo neꞌ.
