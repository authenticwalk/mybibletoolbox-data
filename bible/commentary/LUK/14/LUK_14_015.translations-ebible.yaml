    Debeini um ananish arpesh shapeum iri, eshesh ta shunadudareh shuriguk.”
  bgs-bgs: Na, duwán sábbad manubù na igkan duma kandan. Tô igdinág sikandin katô
    igkagi i Jesus, igkagi sikandin, na mà din, “Duwán gó pulusán katô manubù na pasakupán
    ka Manama tun ta dakál kalimudan tun ta pagpangulu din!”
  faa-faa: Aporo hakása meta teporo makeraka kayamo, Yasumo somesane kaikia someraka,
    “Koti unihaeaka reamo apea hokono keraka, aporo hinamo makata nekea tokoakosa
    aporo hinamoane yumo seseaka risikinapo.”
  kik-kik: Na rĩrĩa mũndũ ũmwe wa arĩa maikarĩte metha-inĩ hamwe nake aiguire ũguo,
