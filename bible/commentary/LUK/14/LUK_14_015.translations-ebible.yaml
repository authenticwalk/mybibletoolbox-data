  yal-yal: Donse donna nde yi a fɛma, na ito mɛ waxatin naxan yi, a yi a fala Yesu
    xa, a naxa, “Muxu sɛwaxin nan ne ra naxanye balon donma Alaa Mangayani.”
  cnt-NT: 'Jan₂ dsa₂ i₂jme₁guá₄ cau₅ i₂ca₂nág₂ jág₁ në₅, ca₂tsɨ́''₃ Jesús: ―''E₂ guë́₄
    dsen₃ i₂tian''₃ guë́''₃ ja₁gon₂ Diú₄.'
  tif-tif: 'Kulaa, tunum ma Yesus aso ima im-bokobip ilmi iipyak tem kulu tunum ma
    Yesus ami weng ayo weng san-ilomda ayo bokola: Kamokim o. Bom bii-lom kaptoowu
    tunum ayo God ami abip din unale, God ami ima tini-bala inam-nokoma kaali, tunum
    kaa fiyaap duu-mokoma no, akale'
  nlx-nlx: ता हेऱ्या खाणो खाणारा माय रेन एक जाण ज्‍यु वातु होमलीन यीशुह केयो, “बोरकेतवालो
    हे, तो जो बोगवानान राज माय रूटो खाय।”
  apw-NT: Nṉee ła’ Jesus yił iyaaníí díí yidezts’ąągo gábiłṉii, Bik’ehgo’ihi’ṉań bilałtł’áhgee
    goz’ąą yuṉe’ hadń báń yiyąą doleełíí biyaa gozhǫ́ǫ́ doleeł.
  gum-gum: 'Inchen iigwan mørabe, tru kan mishatsigu wabiibe Jesúswan trenchibig køn:
    —Tius nø ashib karub waisrø mamigwan mabiibe mayanguen tab kuig kønrrun— cha.'
  not-NT: 'Iquemaqueri Jesos paniro igaimane, icanque: —Inganinasëretë ira papërone
    pan cara igáanti Tosorintsi.'
  plu-plu: 'Pahapwi awayg ayge ig timapni inakni yuwit henne, ig awna git Kiyapwiye
    Jesus: ―Kaayhsima batekka ay gidahan ner ku pariye ax gimun Uhokri ayhté ku kiney
    gikumadukan.'
  iou-iou: Jesutä man ude yäŋirän äma ketem bok naŋ itkuŋo u kubätä Jesu iwetkuk;
    Bureni yäk. Anutu täŋo kaŋiwat yewa gänaŋ ketem nänayäŋ täkaŋ udewanitä säkgämän
    api itneŋ yäk.
  ntp-NT: 'Dai caʌcai imaasi ʌmaadutai ismaacʌdʌ meesa vuidʌrʌ daacatadai potʌtʌdai
    ʌgai ʌSuusi: ―Baigʌʌliadamu ʌgai ismaacʌdʌ gacuaadagi mʌʌca siaaco gatʌaanʌi Diuusi
    ―astʌtʌdai.'
  rai-rai: Raa kon diat baa diat wangaan ungaai ma Iesu i walangoro a kum pirpir mi,
    i piri taana naa, “Diat baa diat a wangaan u ra lukaara u ra mataanitu anun God,
    diat daan.”
  haw-1868: A i ka lohe ana o kekahi o ka poe hoaai e noho pu ana, i keia mea, i aku
    la oia ia ia, Pomaikai ka mea e ahaaina aku iloko o ke aupuni o ke Akua.
  ffm-ffm: 'Gooto e ɲaamooɓe ɓee, nde nani haala kaa ndee, wii mo: —Ɲaamoyoowo ley
    Laamu Laamɗo, welii hoore.'
  arb-NAV: 'فَلَمَّا سَمِعَ هَذَا أَحَدُ الْمُتَّكِئِينَ، قَالَ لَهُ: «طُوبَى لِمَنْ
    سَيَتَنَاوَلُ الطَّعَامَ فِي مَلَكُوتِ اللهِ!»'
  cop-CNT: ⲉⲧⲁϥⲥⲱⲧⲉⲙ ⲇⲉ ⳿ⲉⲛⲁⲓ ⳿ⲛϫⲉ ⲟⲩⲁⲓ ⳿ⲛⲛⲏⲉⲑⲣⲟⲧⲉⲃ ⲡⲉϫⲁϥ ϫⲉ ⲱⲟⲩⲛⲓⲁⲧϥ ⲙⲫⲏⲉⲑⲛⲁⲟⲩⲱⲙ
