  yrb-yrb: Yesuma eno weiro mui ieta ifie yauri amarama wei, anama ieta Godinu orofaro
    ifisuna Godima dawa ma kobererau ufisu wei.
  maa-NT: 'K''e̱ nga kiì''nchré jngoò xi̱ta̱ xi ya̱ ta̱ña títsa̱jnat''aà ími̱xa̱,
    kitsò‑la̱ Jesús: ―¡Mé tà ndaà‑la̱ jè xi̱ta̱ xi ko̱kje̱n ya̱ ñánda tíhotíxoma Nainá!'
  mcq-mcq: Ea pina ijino pu puꞌúmo hinanaꞌomo ijara henarena Hu ijá ꞌwama Ea irahipo
    Godoni ari ꞌiruma ihunijaho nimerajihane? ꞌwamana.
  sus-A: شّمّ ندٍ عِسَ نُن نَشَن نُ عَ دّفٍقٍ، عَ تٌ نَ قٍ مّ، عَ نَشَ عَ قَلَ عَ
    بّ، «سّيوّ نَ مِشِ بّ نَشَن قَمَ عَ دّفٍدٍ عَلَ شْنيِ عَرِيَننَ!»
  jpn-1965: イエスといっしょに食卓に着いていた客のひとりはこれを聞いて、イエスに、「神の国で食事する人は、何と幸いなことでしょう。」と言った。
  fra-SBL: 'Lorsqu''un de ceux qui étaient à table avec lui entendit ces choses, il
