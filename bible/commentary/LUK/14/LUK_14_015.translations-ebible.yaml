    ngurrangka nyinatjunku.” Paluru Yiitjunya watjaṉu, “Palya nyuntu wangka palunya
    watjaṉu. Wangka ngaatjanyaṯarra nyuntu watjanmara. Ngula Katutjalu nganaṉanya
    palumpa walytja tjuṯa yaṉṯayaṉṯara paḻtjalku. Ngurra palula nganaṉa yunypa tjungu
    nyinaku.”
  poh-NT: 'Naxibiraj chi jeꞌ reꞌ i jenaj winak tzꞌuklic cok ar jeꞌ wili xikꞌor cok
    reh Jesus: «Nachicoj rini̱m i Dios ruꞌum chi reꞌ rAcꞌu̱n kꞌatoj kꞌoric chic riban,
    kꞌe̱ꞌ ato̱b reh cꞌacharel reꞌ naritzꞌuhkic chi quixilac take rula̱ꞌ i Dios, nqui
