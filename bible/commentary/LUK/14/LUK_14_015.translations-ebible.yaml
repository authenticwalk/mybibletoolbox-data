  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pégʉ, sugʉ irogue baa doanígʉ̃ ĩgʉ̃rẽ ãrĩyupʉ: —Marĩpʉ
    ĩgʉ̃yarãrẽ dorerogue ĩgʉ̃ pʉro baa doanírã bʉro ʉsʉyarãkuma, ãrĩyupʉ.'
  nal-nal: Azaxai zin aubina ina xa vangan faraxai wana Iesu xa langarin a dorang
    kanaan, ma xa piaat naako, “Naandi ina dina vangan pana flangan lamaskana bikabar
    zin Nakmai dina zuruk a daxaiang.”
  kyq-kyq: 'Maakŋ jeege tun kɛn ɓaaɗo kɔsn gɔtn ese se, deb kalaŋ jaay booy taar Isa
    taaɗ se, naan̰ ɗeek Isa ki ɔɔ: «ꞋMaak‑raapo deb kɛn jaay utu Ꞌɓaa kɔsn *maakŋ
    Gaar Raa ki se!»'
  kwd-kwd: Ma nga alata lo'oo, te'e wane na ta'a lo'oo gila to'oru fana fanganga,
    ngaia 'e longoa 'olataa na'a la Jisas 'e iiria, ma ngaia ka fata 'ilo'oo, “Nga
    aile'anga fana ta'a na'a gila keto na fafangalaa 'i 'ubulana foufoula ana God.”
  ded-ded: Ifi deu yeni yaka netacma yoara negenggec yenearunac ngic mongngo Yesu
    edeec, “Mong ye Anutuac eucererennu emma yaka netarude, ye kenehagoc.”
  ewe-ewe: Esi ŋutsu aɖe si nɔ kplɔ̃a ŋu kple Yesu la se nya siawo la, egblɔ na Yesu
    be, “Woayra ame siwo aɖu abolo le mawufiaɖuƒe la me!”
  nuy-nuy: Bagi-yung niga waḻyinyung ni-ngunu-nguni-yinyung ana-marrya nigawi-rruj
    na-Jesus-duj, anubani-yung niga ni-wawanggini anaani ana-lhaawu. Nga aḏaba nigawi-wuy
    nu-yamijgayn, “Warraaynbaj-maynji warrubawi-yung warra-wurruj ambu-nguyii ana-marrya
    nigawi-rruj na-God-duj anaanga, anubani-yung-maynji niga na-God ambani-muṉḏugijgana
    nigawi-nyinyung-jinyung warru-mandag, yagu God niga-waj ambaniigajij-majgana wugurru
    niga.”
  cop-BHC: ⲈⲦⲀϤⲤⲰⲦⲈⲘ ⲆⲈ ⲈⲚⲀⲒ ⲚϪⲈⲞⲨⲀⲒ ⲚⲚⲎ ⲈⲐⲢⲞⲦⲈⲂ ⲠⲈϪⲀϤ ϪⲈ ⲰⲞⲨⲚⲒⲀⲦϤ ⲘⲪⲎ ⲈⲐⲚⲀⲞⲨⲰⲘ ⲚⲞⲨⲰⲒⲔ
    ϦⲈⲚϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Lau naŋ seŋ gêŋ sêwhiŋ Yisu, naŋ si ŋgac daŋ ŋgô Yisu ndê yom dinaŋ ma
    sôm têŋ iŋ, “Lau naŋ bu sêneŋ mwasiŋ atu yêc Anötö ndê gameŋ undambê-ŋga, naŋ
    oc atac ŋayham hôc gêlêc.”
  pri-NT: 'Pwa pwi jè âboro na ru tâa goro taapà ma wà Iésu, â ûna é têre ê pai pwa
    pupûra kêe, â é ina têe pâ: «Pwi Ukai, o po dau cidòri nyuâa tàpé na rà tâa na
    pwi pi-ija maina naa na *Mwaciri kà Pwiduée!»'
  zpq-NT: 'Na'' to beṉe'' chi'' cho''a mesen'' txen len Jesúsen'' bende'' xtiže''na''
    na'' gože''ne'': ―Mbalaz soacho gagwcho ḻo ḻṉi da'' gac caten'' ba chnabia'' ben''
    seḻa'' Diosen''.'
  por-TFT: Um daqueles que estava comendo com ele o ouviu dizer isso. Ele disse a
    Jesus, “Deus realmente tem abençoado a nós judeus que vamos comer com o Messias
    quando ele começar a governar!
  gwi-NT: Nijin ąįį dinjii ch'ihłak vakaa'aa ts'ą' dhidii gwaak'įį dąį' Jesus jyaa
    dahnyąą, “Juu K'eegwaadhat Veegwinii'ee gwizhit k'iindaa vakaa'aa ts'ą' giilk'ii
    shoo giheelyaa.”
  gvn-gvn: Nyubun dingkar tablebu bundandan, nyulu yinya kuku nyajin, yalaman, “Juma
    kanbalda bamangka mayi yalbay nukal Godunji heavenba. Jana wawurr-wawurrmalkuda.”
  nhy-NT: 'Se tlakatl katlej oewatoka itech mesa nijkuak ijkón okikakke, okilwij in
    Jesús: ―Ma paki akin tlakuas kan Dios tlanawatia.'
  asm-FB: যি সকলে যীচুৰ সৈতে ভোজনত বহিছিল, তেওঁলোকৰ মাজৰ এজনে এই কথা শুনি, তেওঁক ক’লে,
    “যি কোনোৱে ঈশ্বৰৰ ৰাজ্যত ভোজন কৰিব তেওঁ ধন্য”।
  okv-okv: Embo vahai gaga ta arumbeto mitina amina ingito ke einge ena, “Eto embo
    amuna God ta titi jigari degi ta toreto pondo indesuja amina tunga javotoho be
    aisuja,” ainge enu
  mxt-NT: 'Ta chiñi̱ noo ra cha nyaá yuhu mesa cuan tuhun cahán ra Jesús. Ta quichaha
    catyí ra chi ra: ―Sɨɨ xaan cuvi chi ñu cachi nu nyacá ñaha Nyoo ―catyí ra.'
  tzo-NT: 'C''alal laj ya''yic ti much''utic te chve''ic ti mesa xchi''uc ti Jesuse,
