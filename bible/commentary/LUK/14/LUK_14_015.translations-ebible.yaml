  mux-mux: 'Perisi-yilinga lkuna Yesos-kene wasie langi noku muluring yi te-ni Yesos-ndu
    nimba mele: “Pulu Yili yi nuim kingele molupa nokumba koleana langi nomulú yambuma
    “Numanu kaí pípili molku konjangi.” nilimú kupulanum-na molemulu.” nirim.'
  maj-NT: 'Nk''ie nga kint''é ni xu''bi̱ nku nda̱ xi ta̱ kab''ejñat''ako̱ Jesu yámixo̱,
