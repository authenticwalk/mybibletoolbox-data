  tzo-TZE: 'C''alal jech laj ya''yic li boch''otic tey co''ol ta xve''ic ta mesa xchi''uc
    li Jesuse, oy jun boch''o jech laj yalbe li Jesuse: ―Xcuxet no''ox yo''ntonic
    li boch''otic jech ta xchi''inic ta ve''el c''alal chtal spas mantal li boch''o
    t''ujbil yu''un Diose ―xi.'
  lex-lex: 'La''pa riy mak ka''an rereri ida natlin reria Yesus Nakot emkare, noma
    nakot la Yesus niwra: “La''pa hameni ed maka hota kor rewre''wa Uplerlawna pa
    ra''an wutu la'' Uplerlawna geni maka Entorna-nrautu, de hota ha nlernana unut
    lawna!”'
  dov-dov: Aawo umwi wabaabo bakakkede anguwe aatafula naakamvwa zintu eezi, wakamwaambila
    kuti, “Ulilongezezegwe ooyo uutakalye chinkwa mu bwami bwa Leza!”
  rgu-rgu: Hapu lahenda fo natuuꞌ no Yesus mei esa a namanene leoꞌ na, boe ma ana
    dedea nae, “Maua-manale a riꞌ, lahenda fo raa-rinu reuꞌ esa nai Manetualain uma
    mane Na, oo!”
  toc-NT: 'Cha̠tum chixcú hua̠nti̠ antá mac­xtum xta­hui­lá̠­nalh nac mesa acxni̠
    chuná kax­mat­ko̠lh eé tachu­huí̠n chiné huá­nilh Jesús: —Pero luu ca̠na li̠pa̠­xúhu
    a̠má chixcú hua̠nti̠ tla̠n nama­kua̠ya­na̠­chá̠n nac xpa̠xtú̠n Dios nac akapú̠n.'
  ulk-1902: Nerute le emeri okakis eroli, ege E asoli gaire lu, epe E abi detager,
    kega, Uerkab abele le leuer eroli Ade ra baselaia ge.
  som-som: Kuwa cuntada ula fadhiyey midkood, goortuu waxaas maqlay, wuxuu isaga ku
    yidhi, Waxaa barakaysan kan kibis ku cuni doona boqortooyada Ilaah.
  mam-C: 'Tej kyb''ij te'' yol lo kyu''n xjal, a q''uqleqetaq ti''j meẍ, at junte,
    xi q''ma''nte te Jesús kyjalu''n: ¡Ky''iwlinxla te'' xjal, a ok k-okil qe wa''l
    ti''jjo meẍ, a ok ktenb''il toj Tkawb''il qMan Dios!'
  ndj-ndj: Yumu waa vala vavelili vayikalili pamu na Yesu adetili, “Kucha ngiba mundu
    yula daghalyi filivi muwutwa wa kumbindi kwa Chapanga!”
  mbj-NT: 'Ti m'' Pariséw ats''yyt do see Jesus her''oot do tamaa napäh bä m'', taky
    hadoo: —Ky n''aa kedëng da jé hỹ pong jé, P''op Hagä Do bag''ããs do jäm n''aa
    bä ta waa n''aa tawa bä sa sii —näng mä aj''yy kyyh.'
  lat-VUC: 'Hæc cum audisset quidam de simul discumbentibus, dixit illi: Beatus qui
    manducabit panem in regno Dei.'
  ngp-ngp: Mnt'hu yumwenga mwa wadya wekale na Yesu he nk'hande eze eve ivo niyo amgamba
    Yesu, “Nawande na kinyemi wadya wose wakuunga wekale hamwenga na Zumbe ho ludyo
    kwo Useuta wa Mnungu!”
  aoi-aoi: Eneja nuwilyaba nenungkwarba n-engkirrika-manja amurndakibina ayakwa yakwujina
    ni-yengbinu-mulangwa Jesus, ni-yama nakina, “Ke-yekirrerridiname-ka wurrakina
    warnumamalya kuw-alyubarina-murrumurra aninga akini-yada ngawa kinu-bungkawadina-manja
    Neningikarrawara nakina-da,” ni-yama nakina.
  enq-2: Nee nao tole peteami dupanya mendeme Jisasame pii leamo dupa sepala baa lamaiyoo,
    “Gotenya kingdom dokonya nee nao pititami endakali dupa pitaka Goteme auu pisetae-lumuna”
    lea.
  eng-ASVBT: And when one of them that sat at meat with him heard these things, he
    said unto him, Blessed is he that shall eat dinner in the kingdom of God.
  mna-mna: 'Timbotmbot ma tikanan kini, mi tomtom ta, ni ileŋ sua tana, to isu na
    iso pa Yesu. Iso: “Waii, zin wal ta so tilela ma mbulen su mi tikan kini biibi
    isu kar ki Anutu, ina zin tina ko lelen ambai mi tindeeŋe kampeŋana biibi kat.”'
  rmy-ARLI: 'Kad adava šunđa jekh okolendar so beštine uzalo astali, phenđa e Isusese:
    “Bahtaloi okova kova ka hal maro ano carstvo e Devlesoro!”'
  myw-myw: Nisinis sagal waseg, son teitan iligen, mo idibek Yeisuw, ilana, “Kukin
    kalisiy beikams Yowbad nakabkaleiwag wanuwan, singay bimwa̱saws tasiyas!”
  sby-sby: Muntu umbi palyabo Yesu mbwalikulyanabo, mpwalanyumfwa makani aya, walambila
    Yesu eti, “Walelekwa uyo eti akalye nabo pakusekelela mu Bwami bwa Lesa.”
  sll-sll: Ena yu dimia homena ereho ne mongwo sina i yal ta pirere, Yisas yu ditongwi,
    “God kene ongwo sina i homena ne monangwo hobi miling panangure gun enamua.”
  yaq-NT: 'Inika''a jikkajakai, junama''a mesau jokame betana senu Jesujtau inen jiiak:
    ―Tua alleenee wa''a, junaman Liojta che''a yo''otaka a'' kateka''u aman aamak
    ji''ibwaneeme ―ti jiiak.'
  uro-uro: Bä nga akni ama ruqa nävät iarhakt kärarhae i rhi nä ma Jisas kale rha
    bät ama laiqa aa rhäkt di qa nari rhoqoräkt dä qa qoar nä ma Jisas toqortäqyia,
    “Ama märmärgem sage qärak iva qa äs pä iaqyäkt ama tmäski mirhup pä ma Ngämuqa
    aa Muräktpäm.”
  ita-1885: 'OR alcun di coloro ch''erano insieme a tavola, udite queste cose, disse:
    Beato chi mangerà del pane nel regno di Dio.'
  muy-muy: 'Maslaŋa nahaŋ e kiɗiŋ ga ndam ya təzumkabu zlam akaba Yezu ni bu ni àra
    ècia pakama ga Yezu ya àɗəm na ti àhi : « Maslaŋa ya ti aməzum zlam a *Məgur ge
    Melefit bu ni ti mə̂mərvu. »'
  kqc-kqc: Amededi sanari, amiye yokoi yaku mina sina neideyori, bi Iesu rofu niyo,
    “Sei di ourefeidena amena sanari amesi irakuna irigedi vene tau bi buni tora gade
    moigedi!”
  rmc-ZRB: 'Кана єкг одалендар, саве ханас о дийлос, шундя када, ов пгендя ле Ісусоскє:
    — Бахтало ода, ко хала о маро андро Краліпе ле Девлескєро!'
  tav-tav: 'To bairo Jesu cʉ caĩro apii jĩcaʉ cʉ mena caʉgaʉ ocõo bairo cʉ caĩñupʉ
    Jesure: —Ʉpaʉ Dio cʉ cãnopʉ cʉ mena caʉgaparã wariñuugarãma, cʉ caĩñupʉ.'
  eng-ULB: When one of them who sat at the table with Jesus heard these things, he
    said to him, “Blessed is he who will eat bread in the kingdom of God!”
  spa-VBL: 'Cuando uno de los que comía en la mesa con Jesús oyó esto, le dijo: “¡Cuán
    maravilloso será para los que celebren en el reino de Dios!”'
  fra-_FOB: 'Un de ceux qui étaient à table, ayant entendu cela, lui dit: Heureux
    celui qui mangera du pain dans le royaume de Dieu!'
  hau-ULB: Da daya daga cikin wadanda ke zama akan teburi da Yesu ya ji wadannan abubuwa,
    sai ya ce masa, “Albarka ta tabbata ga wanda zai ci abinci a mulkin Allah!”
  mal-mal: 'അവനോട് കൂടെ വിരുന്നിലിരുന്നവരിൽ ഒരുവൻ ഇതു കേട്ടിട്ട്: ദൈവരാജ്യത്തിൽ ഭക്ഷണം
    കഴിക്കുന്നവൻ ഭാഗ്യവാൻ എന്നു അവനോട് പറഞ്ഞു;'
  kkc-kkc: Yesubolo hodobo wo nolone debei odoo heeso to hagee duloso Yesu mapoo egeesee
    takaso, “Godeeye wiligi doloso badeli mi mapoo peleso hodobo wo nalai odoo diba
    diya goomogalaiso,” diso.
  urd-GVR: Yih sun kar mehmānoṅ meṅ se ek ne us se kahā, “Mubārak hai wuh jo Allāh
    kī bādshāhī meṅ khānā khāe.”
  far-far: Ma ana kada nai, te wane ana tooa ne kera gouru fuana fangalae, nia rongoa
    te ne sa Jesus nia saea, nia ka fata 'uri, “Na 'oilakie fuana wane ne kera kai
    fanga ana fafanga 'i laona 'Initoe God.”
  suz-BL: मिनु मेकेर बाक्‍ब कामी येसु आ लोव़ नेंशा “सु परमप्रभु यावे आ राज्‍यम ओव़शा,
    जचा ख्रेत्‍चा पुंइसीबा, मेको ग्‍येरसेक्‍ल” देंमाक्‍त। लूका १३:२९
  car-NT: 'Moro eta''po mero ty''wa, o''win amy endametoto wyka''po I''wa: “Sara''me
    ''ne janon kynaitan mo''ko Tamusi nundymary ta kynendametan inoro.”'
  amp-amp: Nd rpat nuwa ye hasoyukroh womr nd Jisasr kfomo mrokfot wanyhato Jisasr
    kfomorr, memorr, “Yimar Bro Nkifrarhu kingdomkfotn tohhato nuwa yanyeft ka nd
    yimar yindhorkfot.”
  bht-bht: उदे सोगी रोटी खाणे बालयां चे इकी ऐ गल्लां सुणिकरी उसयो बोलया, “धन्य है
    सै, जड़ा परमेश्वरे दे राज्य दिया धाम च शामिल होंगा।”
  eng-NOY: And one of those who were at table with him, hearing this, said to him,
    Blessed is he who shall eat bread in the kingdom of God.
  cub-NT: 'Cũinácʉ ʉ̃́que cʉrivʉcacʉ, Jesús ʉ̃i que aiyede jápiayʉ bácʉ, arejamed̶a
    Jesúre: —¡Torojʉcʉyʉme ñai ãcʉyʉ Jʉ̃menijicʉi jaboteinore! arejamed̶a ʉ̃.'
  ita-1927: 'Or uno de’ commensali, udite queste cose, gli disse: Beato chi mangerà
    del pane nel regno di Dio!'
  lww-lww: Ana yar tai tom̃a e kinanena nene, naga mloge m̃a nap̃a Yesu pisayu ke
    pisape yoko Ntewa visir plan kiena yar mesmes lala e legiena maro, ana naga pisape
    “!Lelaga nap̃ane, yoko wo manene laa van ita e pogos nene, nap̃a ita tesikol ita
    e pupia p̃ap̃agena nene loyum̃a e nasup̃enena kiena ne Ntewa!”
  ron-BAYASH: 'Kănd unu dăm ominjije la masă u auzăt, Jăl u zăs: “Blagoslovulit ăj
    ala kari u mănka pită ăm kraljevstva alu Dimizov!”'
  ckb-ckb: 'یەکێک لە میوانەکان ئەمەی بیست و گوتی: «خۆزگە دەخوازرێت بەوەی لە شانشینی
    خودا نان دەخوات.»'
  nas-nas: Tenang teing-koo narunge Jiisuuꞌ taaravura nariꞌ baꞌnampariri otorokoꞌning-koonge
    aaꞌpuuꞌ, “Biraanke-nupoong teing nantoong taamang-koo naikaavaining Kumponing
    bakaang muuꞌ donkonuainooꞌke.”
  uvl-uvl: Non elle nge iri hana nenge te ngaungau neu, longe Iesus nena helenga pe
    hele lange Iesus, “NeHalang lape poia ngaunga matana palaungana nga nena naualanga
    pe nekinga urana ngana. Pe iri nenge teat ke te ngau nga ngaunga matana palaungana
    nem lape te iech toto.”
  eng-BBE: And, hearing these words, one of those who were at table with him said
    to him, Happy is the man who will be a guest in the kingdom of God.
  ixl-CNT: 'Uncheeꞌ taꞌxh tabꞌi qꞌu yol maꞌl u vinaj tziꞌ, vaꞌl ela kꞌujlich tuchꞌ
    u Jesuus vatz meexha, tal te ech tzaꞌ: —Chiꞌbꞌebꞌal tetz vaꞌl saechbꞌun tu viQꞌesalail
    u Tioxh.— Texhtuꞌ.'
  xsi-xsi: Kinzi tamâta kala sisaŋona sika kuku Yesu ŋinde nawalanzi tamâta toŋge
    nde iloŋo ŋgua ŋinde, ŋineŋga iporo pa Yesu mine tu, “Maro Kindeni ne nzâmbe ikeno
    panzi tamâta ŋinde ma sisaŋona sika lâ i ne waiŋa ŋalae, lâ zo muli ŋinde i ma
    ikai maro panzi tamâta kâ.”
  crx-NTPO: '''Et ''ilhoghun dune lutab k''ut yulh usda-un, ''en yudants''o, ''en
    ''uyulhni, “Ndet la Yak''usda whe lerwe unli-un, mbene la ''et ''a''alhne, ''enne
    ''uk''enus hoonzoo-un bugha whutalts''ulh!”'
  kan-OKCV: ಯೇಸುವಿನ ಸಂಗಡ ಔತಣಕ್ಕೆ ಕುಳಿತವರಲ್ಲಿ ಒಬ್ಬನು ಈ ಸಂಗತಿಗಳನ್ನು ಕೇಳಿ ಅವರಿಗೆ, “ದೇವರ
    ರಾಜ್ಯದಲ್ಲಿ ಊಟಮಾಡುವವನು ಧನ್ಯನು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Areme e be ijia buina fina ire ino ije fu vua ije fiena uri Jesu kuae,
    Na vierafe e ije erarebe bu Godido Are sanaema ijia karina ire idufuo ije buka
    oemareno kuae.
  blw-blw: Angkay hiyachi way chengngar hen ihay cha mèan an Jesus hen anchi intugunna,
    annaat ekatén, “Amchan tot-owa hen layad hen anchichay mèlagsak hen mantorayan
    Apudyus ad uchu.”
  tam-2017: 'அவரோடுகூடப் பந்தியிருந்தவர்களில் ஒருவன் இவைகளைக் கேட்டபொழுது, அவரை நோக்கி:
    தேவனுடைய ராஜ்யத்தில் உணவு உட்கொள்ளுகிறவன் பாக்கியவான் என்றான்.'
  azz-NT: 'Huan cuac quicayic senme de neques ten tatacuatoya ihuan Jesús, ijcuacón
    yejua quilij Jesús ijcuín: ―Tatiochihual de Dios huan semi yolpaqui ne tagat ten
    tatacuaqui ihuan neques ten Dios quinyecantinemi ica ne ichuahualis.'
  spa-RV-1909: 'Y oyendo esto uno de los que juntamente estaban sentados á la mesa,
    le dijo: Bienaventurado el que comerá pan en el reino de los cielos.'
  csy-csy: Anneak poai ah a ankuang umpui sung pan khat in, hi thu te a zak ciang
    in, Pathian kumpingam sung ah anluum a ne tu te thuphatoai a hihi, ci hi.
  mxq-NT: 'Es ko tmʉdooy yʉ tya̱a̱dʉ, tuꞌugʉ diꞌibʉ naty jam uñaapy ma̱ ja meesʉ tꞌanma̱a̱y
    ja Jesús: —¡Jotkujk diꞌibʉ kaapy ma̱ ja Diosʉ kyutujkʉn!'
  tzj-NT: 'C''o c''a jun ja tz''ubul pa mesa tok xc''axaj ja xbij ja Jesús quewa''
    xbij tre ri'': —Congana qui''il chique ja winak ja xquebano wa''im chipan ja gobierno
    xin Dios, ne'' tre.'
  tdt-tdt: Rona nunee, iha ema ida nebee tuur hamutuk ho Jesus iha meza, dehan ba
    Nia, “See mak haan hamutuk ho Maromak nia reinu iha Maromak nia festa boot, nia
    hetan bensaun boot.”
  ron-BTF: 'Și când unul dintre cei ce ședeau la masă cu el a auzit acestea, i-a spus:
    Binecuvântat este cel ce va mânca pâine în împărăția lui Dumnezeu.'
  eng-WEBP: When one of those who sat at the table with him heard these things, he
    said to him, “Blessed is he who will feast in God’s Kingdom!”
  eng-FBV: When one of them eating at the table with Jesus heard this, he said to
    Jesus, “How wonderful it will be for those who feast in the kingdom of God!”
  nld-1939: 'Een der disgenoten, die dit hoorde, sprak tot Hem: Zalig hij, die maaltijd
    zal houden in het koninkrijk Gods.'
  bwo-bwo: Mishi maratse bedek't teshtswotsitse iko Iyesus keewutso shisht, «Ik'i
    mengstotse mishi marats beyo falituwo awuk'o deereke!» bí et.
  nch-BL: 'Huan se tacat cati mosehuiyaya campa mesa ihuaya Jesús quicajqui cati quiijto
    huan quiilhui: ―Cuali ipantis cati mosehuis huan tacuas nepa campa Toteco Dios
    tanahuatía.'
  quc-TNT: 'Xuta c''u wa'' jun chque ri e t''uyul ruc'' ri Jesús chi'' ri mesa, xubij
    che: Utz re ri coc na che wi''m chila'' jawije'' ri cätakan wi ri Dios, —xcha
    che.'
  tfr-NTPO: Eshko ga sirkeno sök kjl̈ara ba tjok eshko l̈i tjl̈ẽ ba kong ga «¡Sbö
    ber no pjl̈uyo dbaryo öötongshko ga ëye öötong sök ië ba nopga tjok eshko l̈i
    ber wopjl̈úe!» l̈e.
  kaq-NT: 'Jato tocan pihi tsahotax huetsa joni sca yohuani: —Papan jihue janinxon
    pihibo ta hihti jenimatihiqui —hihqui.'
  sgb-sgb: Hên nagilam hên miha kanlan ampangan bayro ha bali nan Pariseo ya hinabi
    ni Apo Jesus, ay wana kana, “Bapan higla lan tawo ya kilamo ha kaluto ha pamanlokop
    ni Apo Namalyari.”
  vie-1934: 'Một người đồng tiệc nghe lời đó, thì thưa Ngài rằng: Phước cho kẻ sẽ
    được ăn bánh trong nước Đức Chúa Trời!'
  kxv-kxv: ଈ କାତା ୱେଞ୍ଜାନା ଏ଼ୱାଣିତଲେ ତିଞ୍ଜାଲି କୁଗାମାଚାରି ବିତ୍ରାଟି ରଅସି ଜୀସୁଇଁ ଏଲେଇଚେସି,
    “ଆମିନିଗାଟାସି ମାହାପୂରୁ ରା଼ଜିତା ବ଼ଜି ତିନାସି ଏ଼ୱାସି ନେହାଁସି ।”
  cha-cha: 'Ya anae jajungog este, uno gui mangachongña ni y manmatachong gui lamasa,
    ilegña nu güiya: Dichoso ayo y uchocho pan gui raenon Yuus.'
  amu-NT: 'Cwii tsꞌaⁿ na ñꞌeⁿ meindyuaandyena nacañoomꞌ meiⁿsa, quia na jndii na luaaꞌ,
    tso nnom Jesús: —Nñequiaanaꞌ na neiiⁿꞌ tsꞌaⁿ na nntseijomñe nantquie tꞌmaⁿ yuu
    na matsa̱ꞌntjom Tyꞌo̱o̱tsꞌom.'
  hin-CV: यह सुन वहां आमंत्रित लोगों में से एक ने प्रभु येशु से कहा, “धन्य है वह,
    जो परमेश्वर के राज्य के भोज में सम्मिलित होगा.”
  eng-OURB: When one of those who sat at the table with him heard these things, he
    said to him, “Blessed is he who will feast in God’s Kingdom!”
  spa-BES: 'Y al oír estas palabras, uno de los que estaban sentados a la mesa con
    él le dijo: Bienaventurado el hombre que será huésped en el reino de Dios.'
  san-BEN: অনন্তরং তাং কথাং নিশম্য ভোজনোপৱিষ্টঃ কশ্চিৎ কথযামাস, যো জন ঈশ্ৱরস্য রাজ্যে
    ভোক্তুং লপ্স্যতে সএৱ ধন্যঃ|
  tdx-tdx: 'Ie nahajanjiñe izay ty niambesatse nitrao-pikama ama’e le hoe ty asa’e
    ama’e: Soatata ze hikama amy Fifehean’ Añaharey.'
  naf-naf: Âpme an ŋen Zisas ekmak tu meu tatnmambien egaŋ Zisasiyaŋ zet zeye ke nâmti
    kapigok zeye, “Am Kawawaŋ mundum maekdamuŋ mnen kululuŋen ke ondekti ekmak tu
    meu temaŋ nimwiaŋbep am ekŋen keyaŋ oloŋen penaŋ mbep.”
  grc-MT: ακουσασ δε τισ των συνανακειμενων ταυτα ειπεν αυτω μακαριοσ οσ φαγεται αριστον
    εν τη βασιλεια του θεου
  vid-vid: Yumwe wa wala wanhu wekalise hamwe na Yesu loyahuliche ago, nakamlonjela,
    “Kabweda munhu yozangulya ndiya mu Undewa wa Nguluwi.”
  pio-NT: 'Néeseté idécanáami Jesús icàlidaca nalíni, yá áiba yáawinéericawa néenibàa
    iyáacaténá iyáacaléwa náapicha íimaca Jesús irí: —‍¡Casíimáipinácani cawinácaalí
    wenàiwica iyéeripináca iyáacaléwa manùbéeyéi yáapicha Dios ìyacàle irìcu Dios
