  bmr-NT: 'Jillɨ Jesu unuunoco saafi ɨgɨcɨnɨumañotɨ Jesuco nuuhi: Imicani icajiibo
    Moocaani aivojɨfaño machutaaco amachuubo, nooboro.'
  fuf-fuf: 'Ɓay goɗɗo e ɓe o nafodaynoo ɓen nanii ɗin konguɗi makko kanko Iisaa, o
