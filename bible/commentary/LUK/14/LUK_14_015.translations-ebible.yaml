    Maur Wailen pa, kil pa wor pake, kil utopen om!”
  amo-amo: Umong na asosin kutebule nin Yesu, lanza ile imone, aworo ghe, “Unan nmariari
    ulenge na aba su kileo nanya kipin tigoo Kutelle!”
  pjt-pjt: Ka Jesulu wangkara wiyaringkunyangka wati kutjupangku palula itingka nyinara
    wangkangu, “Ngula Godaku walytja tjuṯa palula tjunguringkula mai puḻka ngalkuku
    Godalu tjananya mayatjangku kanyinnyangka, kaya palulanguṟu pukuḻpa mulapa nyinaku.”
  cwe-cwe: Imwe wa wanhu waja wowagonekigwe viyahulike mbuli izo, kamulongela Yesu,
