  taj-taj: येशूला ताम थेःसी येशूदेन छ्‌याम चबा थुङ्बा लबा म्‍हिगदे न्‍हङला गिकसे “परमेश्‍वरला
    य्‍हुल्‍सारी चबा थुङ्बा लम्‍याङ्बागदे गाते ताङ्‍म्‍याङ्‍ला” भिसी भिजी।
  avt-avt: 'Mɨtɨk kiutɨp kau kɨnaan kaam menmen kemtau menmen Jisas katɨp, hɨrak ketpɨwek
