    nalakachi''xcuhuī''ca''na'' na ixlacatīnca''n ā''makapitzīn jā tamakaxtokcan.'
  bjk-bjk: Ma lamun nang bara te pixe nöngön, i deek bara örobo kis kö kinis ne tanaa
    nang bara ine nang i pixe nöngön irabo wanot ma irabo tengen te nöngön, ‘Töke,
    örobo kip önga kinis nang i taxin saxit.’ Io, ina marakörö meringan ee idi tabo
    ii nöngön.
  msy-2020: Kamaghɨn amizɨ dughiar me nɨn diazim, nɨ danganir apengan itim inigh,
    eghtɨ isar ghuavim izɨ suam, ‘Roroam, nɨ danganir aghuir pɨn itimɨn mangɨ.’ Eghtɨ
    nɨ ziar aghuarim nɨ ko itir darazir tongɨn a iniam.
  bpr-bpr: Bay ku nun mlak ge, ani fye nimòam, nalékam i gusudeng i dad to too mdanà
    du fye i to mlak, fdadong kenen di ge, na manan, ‘E leg, beg ge milih di fye gusudeng.’
    Na baling ge too mgafè di kite i kdee dad to nlakan.
  rmy-VLAKH: 'Нэ сар тут акхардэ, жа и бэш по палатуно тхан. Тунчи о хулай поджала
    тутэ и пхэнэла: «Амал, пэрэбэш по майфэдэр тхан». Тунчи тути авэла бари шана англай
