    a̱i saihuëna jaꞌrusicohuaꞌi ñajëna, deꞌo ñuꞌi saihuëna jaꞌruja̱ꞌquë aꞌë.'
  nvm-nvm: Ijefuon a vakma ni moik ijia figa e iji fu kuama a vainma iji fu roga a
