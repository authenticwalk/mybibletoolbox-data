    sma di e hori a fesa kon na inisei, a sa taigi yu taki: ‘Mi mati, kon moro na
    fes''sei.’ A sani dati o de wan grani gi yu na fesi ala den tra sma di de na tafra.'
  cta-NT: 'Siꞌi xcuiꞌ na clyana ma̱ su tsoꞌo tyacaꞌa̱ ma̱ lacua. Nu loꞌo tsaa ma̱
    sca taꞌa, yaa ma̱ tyucua ma̱ sca laꞌa ti su taca tyucua cua ñaꞌa̱ ca ñati̱. Loꞌo
    liꞌ ca̱a̱ nu laca loo jiꞌi̱ taꞌa chaꞌ chcuiꞌ yu loꞌo ma̱: “Cusuꞌ”, ñacui̱ yu jiꞌi̱
    ma̱, “cua̱a̱ nuꞌu̱ chaꞌ tyucua xi ca su tsoꞌo la re”. Juaꞌa̱ caca chi̱ la loo
    ycuiꞌ cuꞌma̱ laja ñati̱ quiñaꞌa̱ nu ntucua toꞌ mesa liꞌ.'
  bqc-SIM: 'Tó wà n sisi, nìli zↄ̃lɛkĩi kpɛɛ kṹ, kɛ́ tó n sìsina mↄ̀, a onɛ:
    Ma gbɛ̃na, mↄ aɛ la. Bee a n kɛ gbia gbɛ̃́ pↄ́ á sãnuↄnɛ.'
  tcz-CHONGTHU: “Chusang chun dokhang kengbul mun nemnung pen'a chun touvin. Chuteng
    kinneipan nahin muding nahenga hunga, ‘Jol, nang dingin mun phajep kaneiyuve!’
    ahung tiding ahi. Chuteng nangma chu jin kikou dang ho masanga jana nachan ding
    ahi.
  mar-mar: पण जेव्हा तुम्हास आमंत्रित केलेले असेल, तेव्हा जा आणि अगदी खालच्या जागी
    जाऊन बसा. यासाठी की, जेव्हा यजमान येईल, तेव्हा तो तुम्हास म्हणेल, मित्रा, वरच्या
    आसनावर येऊन बस. तेव्हा तुझ्या पाहुण्यांसमोर तुझे गौरव होईल.
  snp-snp: E’e, ano, lokomagetoma, kamo uto faifa wenena ebanido yalo minenanimo ya
    weni-neta aboga kamodoka oto lokumunami, Wenenane, oto folomo laloto yalo minenane,
    loto lokumunami ne. Eti lokumunami aya kamenalo ya wenena muki omunido ya kulika
    dinami ne.
  isl-isl: 'Sestu heldur fyrst við neðsta borðið og þegar húsbóndinn tekur eftir þér
    þar, mun hann koma og segja við þig: „Kæri vinur, komdu, við tókum miklu betra
    sæti frá handa þér.“ Þannig mun þér verða sýnd virðing frammi fyrir öllum gestunum.'
  spy-NT: 'Nto kiyēē māchāktōōs ōyēyē ku nyi: Ōtēbēē ng''ēchērōōk choo bo lēt. Inkētē
    ꞉ng''oo yoo kāchō ꞉chiitaab kayta ankukasing'' imiitē ''kēēbuurēē yooto, makoong''eetiing''
    wēētēbēē ng''echereet nyēbo taay. Yooto, +/mākēēkoonyitiing'' ām taayeetaab tāyēēk
    chuut.'
  xnn-xnn: Isonga gawgawis no tomokdota isnan kaasiyan ay tokdowan tapno kanan san
    nangdekat ken daita en, ‘Gayyem, omalika isnan gawgawis ay tokdowan.’ Et no siya
    di nan ikkam et ibilang daka isnan ipogaw isdi ay nangatngato.
  mwe-mwe: Ikabhe nshemwaga ntame shitengu sha nnyuma, nkupinga nnyene nyumba ajiyaga
    annugulile, ‘Ambwiga, nnjiye mmujo muno.’ Penepo nkupinga ishimiywa na bhowe bhatemingene
    pamo na mmwe.
  tte-tte: Na tem siyoganiwo kekan koina kulusae kulau kumiyasio mulisosi mena kabo
    sauganane tem soi tanuwagana ilaowa, kani iba, ‘Yagu eliyam, kutolo kulau kaba
    miya namwanamwana koina kumiyasio.’ Kabo tomo meuloili siya mekamkavao wakekan
    kani sigitaiwo kowa esam ipagan.
  tcs-tcs: ‘Bat wen dempla inbait yupla, yupla go sidaun wea dem nugud sit. Den da
    man uda bin inbait yupla, em go kam ane spik po yupla, “Mai pren, yu kam sidaun
    ya wea da gudples.” Den ol dem pipol uda bin inbait po da weding pisting ol go
    luk wiskain yu gede ona prom da bos blo da weding.
  hlt-THB: Cedawngawh thlang ing buh ai na anik khy awh, ngawihnaak ak nem soeih awh
    ngawi mai, cawh ni imkung ce a law awh na venawh, “Ka pyi ngawihnaak ak leek awh
    ngawi,” a haiawh kqihchahnaak ce na huh hly. Cawh buh ai na ak lawkhqi boeih a
    haiawh kqihchahnaak ce na huh hly.
  soq-soq: Soa da oda baiwa nisoepio aitee mai bola euda sonabe osowe wana, dia, tane
    e aitee bola kadiwa sonabe wanempa. Ita oda apanawa eweepie nisolala uduudu emauwo
    manawo wisepie nuaeuepie dieepi wapiase, ‘Sona, e bola kadiwa osowe wainiana,
    enawie bola euda osowe odee wana!’ Ita me epe dieedia mampe nisolala uduudu emauwo
    e debamaidaiten.”
  qub-qub: Chaypa ruquenga fistaman pipis gayachishuptiqui manacajllaman jamacunqui
    gayachishojniqui ‹Cay alli cajman jamacuy› nir allinnin cajman jamachishunayquipaj.
    Chauraga micunayquipaj iwal jamarpaycajcunapis rispitashunquipämi» nir.
  att-att: “Ngam napiá galâ nu mapolu kayu nga magitubang sù ággitubangán nayù kagukábán.
    Á sangaw nu umay yù mangálliuk, á kagian na nikayu, ‘Kopun, umay ka magitubang
    táne napiá nga ággitubangán nayù maráyaw,’ kun na. Á ta kunnian meparáyaw kayu
    gapay ta arubáng nayù ira káruán nga tatolay.
  bki-bki: 'Mia bajago na bo naio jibe nei: Ver avioso ka kavan ea sinaniano tai,
    bogo na kovoru eaio, jau kava kototano rivija tomu ninio ga. Mia ver boru na jokoluolu
    nene naio rimei, mia naio rialso, mia naio riverinavo ‘Oi, burum̃ara toro, kiniou
    nemije batitig jelemo na jo mave ruei, mia kito ve juo ravan ana neti vatitigso.’
    Ana ka bogo na, mia komijikia kojog rivu ve toru laka, ka boru na jokoluolu rivitiri
    larso tibe na ea kulo dolu nalo miralo nam̃a kumisinan vio takurano.'
  bqp-bqp: 'Tó ò n sisi, ǹgↄ̃ vutɛ kpɛ kpa, de tó n sìsirii sù, ani pinnɛ: Ma gbɛ̃nna,
    ǹ futɛ ǹ su arɛ la. Abirekũ ni n kɛ bɛ̀ɛrɛde ũ gbɛ̃ kũ á kú lɛɛlɛnↄ arɛ.'
  mcp-mcp: 'Yidagʉ́ sá nə́, ja bwə́ jɔ́w wo yí, kaág ŋwa jiya wəámpyal-kogû shú nə́
    ja múúd nyə́ ámə jɔ̂w wo yɛ́ mə́ wɔ́ɔ́s yí, a cɨ́g nə wo nə́: “Wɛy e, shíshíg
    zə ŋwa fwámɛ́ jiya”. Ja jɔɔŋgʉ̂, wo é bul ŋwa gúmə́ mísh mə́ búúd bɨ́nɔ́ŋ bɨ́
    ámə bə fééshá wád.'
  hat-hat: 'Men, lè yo envite ou, mete kò ou dèyè; konsa, lè moun ki envite ou la
    vini, la ka di ou: Zanmi mwen, pase pi devan nan yon pi bon plas. Lè sa a, se
    va yon lwanj pou ou devan tout moun ki chita bò tab la ansanm ak ou yo.'
  npl-NT: 'Yika, ijkuak mitstlalwiskeh, ximotlaliti tlakuitlapa; ijkó mitsontlajpaloki
    akin omitstlalwi, iwa mitsilis: “Noknitsi, ximoyayantiti nepa tlayakapa.” Ijkuakó,
    nochteh akimeh mowah ewatoskeh, kuali tlajtoskeh de te.'
  bgg-bgg: Ji-è khuchung magunde nathek shii ho ruii arone, wuii srane zab è idoh
    pha ithua shii dug bi bo, ji arone nathek shii ho pha muspho è nathek shii yao
    ruii, “Gu ijakthek isa lakhung pha ithua wie hà wuii ne dug bo. Chiihphado nathek
    shii zab pha biwen moe shii ilab rey ruii phro.
  eng-TCENT: But when yoʋ are invited, go recline in the least important place, so
    that, when yoʋr host comes, he will say to yoʋ, ‘Friend, move up to a better place.’
    Then yoʋ will be honored in the presence of those who are reclining at the table
    with yoʋ.
  eng-BSB: But when you are invited, go and sit in the last place, so that your host
    will come and tell you, ‘Friend, move up to a better place.’ Then you will be
    honored in front of everyone at the table with you.
  cpu-NT: 'Aña iro kameethatatsi aririka piyaate eero posasatekavaita, pisaikapaake
    jantyaatziini. Impoña impokake kaimakemiri, inkantemi: ‘Asheninka, pimpoke posatekya
    eeroka janta.’ Aripaitera iriñaapinkathayeetemi.'
  san-ASM: অস্মাৎ কাৰণাদেৱ ৎৱং নিমন্ত্ৰিতো গৎৱাঽপ্ৰধানস্থান উপৱিশ, ততো নিমন্ত্ৰযিতাগত্য
    ৱদিষ্যতি, হে বন্ধো প্ৰোচ্চস্থানং গৎৱোপৱিশ, তথা সতি ভোজনোপৱিষ্টানাং সকলানাং সাক্ষাৎ
    ৎৱং মান্যো ভৱিষ্যসি|
  tac-NT: 'Napu''lige bayésiga mué, ''lige sebasa mué alé newigime nerúgichi, iligá
    asibawa alé ''na guwánaka, ''lige alarigá alué napu repale regá animela: «Mueka
    asiboa ''mi bajchá napu mochímili ju abé ''la semáriga bayérigame.» Alé bajchámana
    ajchásiga mué, alarigá ''la machimela alué uché jaré ralámuli mué rió abé ''la
    semáriga bayérigame ko.'
  eng-WEBPB: But when you are invited, go and sit in the lowest place, so that when
    he who invited you comes, he may tell you, ‘Friend, move up higher.’ Then you
    will be honoured in the presence of all who sit at the table with you.
  gfk-H: Ing bia di lam uga, na tahut bia u na kis tano kinkinis na maris, io, nong
    ga siga uga na hanuat ma na me tangai taam bia, ‘Tasigu, u na kap tiga kinkinis
    nong i tamat ta iakan.’ Io, ira mataniabar kaia diet na wariru taam.
  viv-viv: Atu tamo hakwadi ginayowani againe, didiga kumine unahiyoto be higa aimo
    toniꞋinuba againiya ginaꞋela ginagayo, Kusebo, uꞋela didigaꞋuꞋu againe unahiyoto.
    Ada au hidede amine wakawaka velugadiyao moyaꞋaidi matadiya kaiwabu unanuhagana.
  yao-yao: Nambo ŵannalikaga ku chindimba, njaule nkatame peuto pangachimbichikwa
    kuti pachaiche jwambilasile jo ansalile, ‘Ambusanga, nsejelele pambone nnope pa.’
    Pelepo chinchimbichikwe mmbujo mwa wose ŵatemi pampepe nomwe.
  tgp-tgp: Pani vara la usiho, o vano o sakele na jara sakele nona tamlohi purongo
    tiroma, matan vara tamlohi lahi atu vara i mai isam i verea vara, ‘Tapala, o juha
    o sahe na jara matea mo mele r̃uhu!’ Moiso, matan haratu o pa lavi na oloolo na
    naho tamlohi tari sei la lo sakele hin jara hanhani atu peresiho.
  auc-NT: Wæætë në wente ængä ëñëninque bitö monguïmæ̈no pöninque yæmïñæ̈ pönï wënæ
    wënæ ïñömö tæ̈ contae. Edæ në wente ængä ponte ayongä bitö wënæ wënæ ïñömö tæ̈
    contabi adinque tömengä wæætë bitö ïmite, “Botö në waadebi ïnömi inte bitö ñöwo
    yæcado pönï pö tæ̈ contae, ämopa,” ämaingampa. Mänömaï angä ëñëninque godongämæ̈
    cæ̈ cönäni ïñömö, Në ëacä nänö në waadebi bitö ïmi amönipa, ante bitö ïmite waa
    abaïnänipa.
  kbc-NT: Pida niɡ̶ina nigakaami nodenigi nalooɡ̶o, anicooteloco niɡ̶idi nimedi ane
    daɡ̶a ɡ̶oneɡ̶egi. Odaa niɡ̶ida ane ɡ̶adodeni igo makaamita, meetaɡ̶awa, ‘Yokaaɡ̶edi,
    anagi, anicooti digoina miditaɡ̶a nimedi anele.’ Joaniɡ̶idaaɡ̶ee ɡ̶adeloɡ̶oteeni
    lodoe iditawece niɡ̶idi lodenigipi.
  bmh-bmh: Bo, na du tub nug ee zabun ulizaba, beteiba, dudu ipal ses hoboi darem
    ebu simai hoben. Guzenemen, go ee atag du zoimai, aizamau, ‘Zai, na wag empip
    hubabun naliu ebu simai hoben.’ Guzenaba, dudu ipal hoboi darem agen nait ulapwag
    mamam.
  ctu-BL: 'Che'' pʌybilet majlel ti q''uiñijel, cucu, buchi'' ti wi''ilix bʌ buchlibʌl.
    Che'' julemix jini tsa'' bʌ i pʌyʌyet tilel ti q''uiñijel tic''ʌl mi'' subeñet:
    “Queran, la'' ti buchtʌl ti ñumen uts''at bʌ buchlibʌl”, che''en. Che'' jini,
    ñuc mi caj a q''uejlel ti'' wut jini buchulo'' bʌ ti'' t''ejl mesa.'
  meq-meq: 'Ɗuh bay, taɗə ta zalaka na, do ndza ka təv məndzay nakə lelebay duk ma
    dəba aye, hərwi ada ahəl nakə ndo nakə a zalaka ki yaw na, ma gwaɗakeye: “Dzam
    ga, dara ndza ka təv məndzay lele eye. Andza niye, nəkar, ka təriye kame i ndo
    niye mazala eye hay tebiye na, ndo bagwar eye.”'
  noa-H: Magju k'ãai hãbmua k'ãijã hich jua pʌr nʌm p'iesta hee pãach t'ʌ̃r haauwai
    pãachta warm k'ʌʌn hëugarcharam sie gaai jupbat hajim hanaabá. Pãar mam hohoodö
    nʌm hoobaawai, chi jua pʌr chirʌm wounau pãrag, “Keena, jũrr mau na jupbahut”
    habaawai, chigag chuk'u pãachta warm k'ʌʌn na hohoodö haimaju.
  alp-NT: Po sepo esi koti ale hoko aluake arue kena otoi me muli lakwai esa, hoko
    tinake totliba upuije iluake beteke loko ale be, ‘Kuebe, arue me muka noma.’ Ele
    mere hoko asupu holmate me tamua maketaru oaisu.
  san-VEL: asmaat kaara.naadeva tva.m nimantrito gatvaa.apradhaanasthaana upavi"sa,
    tato nimantrayitaagatya vadi.syati, he bandho proccasthaana.m gatvopavi"sa, tathaa
    sati bhojanopavi.s.taanaa.m sakalaanaa.m saak.saat tva.m maanyo bhavi.syasi|
  kbq-kbq: Tamagima hanigetma vanutma henka trate umani'nenkeno, tamagima higeta vu'nazamo'ma
    esuno'a, anage huno hugahie. Ronenimota, enagagateho hanigetma, maka trate'ma
    mani'naza vahe zmufina ra tmagia erigahaze.
  kbh-kbh: 'Chamna, nda chacmojofja ora, chafjoca cochjótbema, chca, chë ofjajaná
    chaojabo ora chacmëyana: ‘Taita, quëfseroye motsëchnë́ngoñe ca’. Y chca, aca chë
    chents̈e tmojtsetbiámanëngbiama uamaná cochántsemna.'
  ron-LSB: 'Dar când ești invitat, du-te și stai în locul cel mai de jos, pentru ca,
    atunci când va veni cel care te-a invitat, să-ți spună: “Prietene, urcă-te mai
    sus”. Atunci vei fi onorat în prezența tuturor celor care stau la masă cu tine.'
  pon-pon: 'A koe lao paluke, kola mondi on nan roulap, pwe me luke uk lao pwarado,
    en indai on uk: Kompoke pai, kotidato! Koe ari pan kaindand nan pun en ir, me
    ian uk ni tepel.'
  nhe-BL: 'Quema se inmechnotzas xiyaca ipan se tlacualistli, achi cuali ximosehuica
    campa ax más cuali huan teipa huelis hualas yajaya tlen mitznotzqui huan mitzilhuis:
    ‘Nohuampo, ximosehuiqui ipan nopa siya tlen achi cuali.’ Huan queja nopa mitzhueyitlalis
    iniixtla nochi tlen mosehuíaj campa mesa.'
  sps-sps: Te nom rom anyin vebus, nyi ma nai tsutsun vou ovei, tana saa, te naa minon
    a mes te faan iny vebus, ayei onot non ma tsue, ‘Vaatau tsiau, tsun ana nyi te
    nai tsutsun tana pan a rof.’ Ana vainy te naa me tan guainy nai fapaas marom anyi.
  wnc-wnc: Sike aminu tapatuta yanggawamban kuwi nanam nasande yawanu ga paku masankatang
    siknga pukwiyo. Unzing tasiwinu ayanggawambik kapata apu anzing ganiwik. Notna.
    Kundusim akoke nata yut komune wesim pukwiyo ngang ganiwanu ga aminbamu wa yuke
    nanam naningge kaine umanda kaya dakngawiyak,” ngang yanikut.
  bus-bus: 'Tó wà n sisi, ǹgae vɛ̃ɛ kpɛɛ kpa, lɛ tó n sìsiri mↄ̀, eé bennɛ: Ma gbɛ̃nna,
    ǹ fɛɛ ǹ mↄ aɛ kɛ̀. Beee é n kɛ bɛ̀ɛ vĩ gbɛ̃ kɛ̀ á kú lɛdoonↄ aɛ.'
  gub-BL: Aze amo nerenoz mai'u haw pe nehe, eapyk apykaw ikatu 'ym ma'e rehe nehe.
    A'e mehe tàpuz zar uze'eg putar wà newe nehe. — Kwa, eapyk eho pe pe nehe ty,
    apykaw ikatu ma'e rehe nehe ty, i'i putar newe nehe. A'e rupi tàpuz izar nemuawate
    katu putar amogwer henoz pyr wanuwa rupi nehe.
  imo-imo: Akumunga iye teni nundo langi peya namili owi nimbelo kinye yunge ulkena
    pungo imbi naa mololi imboma molangei nimbe noimbelo polo tenga pungo molani!
    Akuna molonio kinye ulke pulu iyemuni nu moloniona ombalie nundo nimbei, ‘Ango,
    i polona naa molko iye awilima molangei nimbo noiro polona ongo molowi,’ nimbelo
    kinye langi peya nongo molonge imbomani nu kinye tembalo ulu kanokolio nu iye
    awilimu lepamo ningo liko manjiko kanonge.
  boj-boj: Deqa tamo bei na maruro atsim metmimqa ni tamo laŋaj naŋgo awo jaramq di
    awo. Yimqa goiyo lanja na bosim mermqas, ‘O was, ni bosim tamo ñam ti naŋgo awo
    jaramq endi awo.’ Yim tamo kalil iŋgi uyeqnub qaji naŋgo ŋamgalaq di ni ñam ti
    sqam.
  eng-DRA: 'But when thou art invited, go, sit down in the lowest place; that when
    he who invited thee, cometh, he may say to thee: Friend, go up higher. Then shalt
    thou have glory before them that sit at table with thee.'
  knf-knf: 'Kë woli badu''u ufeŧtu, yaan iţo du kafeţ, andu''iiŋ pyoban abile, aşë
    ji na iwi : “Nanoh ñogan moŋ kadun.” Wal mënţ, idëm ţi kadun ki bañaaŋ bŧi banţooŋ
    na iwi ţi umeeşa.'
  san-KHM: អស្មាត៑ ការណាទេវ ត្វំ និមន្ត្រិតោ គត្វាៜប្រធានស្ថាន ឧបវិឝ, តតោ និមន្ត្រយិតាគត្យ
    វទិឞ្យតិ, ហេ ពន្ធោ ប្រោច្ចស្ថានំ គត្វោបវិឝ, តថា សតិ ភោជនោបវិឞ្ដានាំ សកលានាំ សាក្ឞាត៑
    ត្វំ មាន្យោ ភវិឞ្យសិ។
  arn-NT: 'Femngechi mangelngelmi, anükünuwaymi ti doy wesa wangku mew, feymew küpale
    tami mangeletew feypiaeymew: ‘Weni, faw püle küpange. Anüpange tüfachi doy küme
    wangku mew,’ femngechi doy fütra ülmen wentru trokingeaymi tati pu anülelu eymi
    engün ti mesa mew.'
  zas-NT: 'Zeel chi guiniee reeman lüj, zagdxeli bisob loj yagxhil bigra, din chi
    guiꞌt bén gunee lüj naman lojl: “Miw, badëd loj tijb luar mazri zojbloj.” Zian,
    gra ree bén zojbnël xan mex guzaꞌt lüj zagdxe.'
  ken-NT: Mpok mánáká wɔ ndǔ ɛpa, yap chi ɛnɔk ɛnɛ ɛ́bhɨ́kɨ́ bhɔŋ yɛ̌ kɛnókó,
    bɛ mmu anɛ ánáká ɛpa ántwɔ́, ankwáy bɛrɛm ntá yɛ bɛ, ‘Nkwǎnɛ, twɔ́ chɔkɔ
    ndǔ ɛnɔkɔ́ kɛnókó.’ Bǒ ɛpa bachak mángɔ bɛ mmu anɛ ánáká ɛpa ǎchyɛ̀ wɔ
