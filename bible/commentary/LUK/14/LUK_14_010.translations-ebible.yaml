  juy-juy: ଆର୍ପାୟ୍‌ ଅଙ୍ଗା ଆଡିଡ୍‌ ଆମ୍ୱେନ୍‌ଆଡଙ୍‌ ଓଡ୍ଡେତବେଞ୍ଜି, ତିଆଡିଡ୍‌ ସନ୍ନା ତରଙ୍କୁମ୍‌ଲୋଙନ୍‌
