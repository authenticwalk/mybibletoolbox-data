    te envite nou an vini, li kapab di nou: ‘Zanmivin pi devan’. Konsa, nou va gen
    onè nan zye a tout moun ki chita sou menm tab sa a avèk nou.'
  top-NT: 'Huá cca̱li̱huaniyá̱n huix siempre catahuila hasta ixpakstá̱n pu̱táhui̱lh
    y xapu̱china ákxtaka acxni na̱cxilá̱n naminá̱n huaniyá̱n: “Amigo, catalacatzu̱hui,
    juú huí ma̱s tla̱n pu̱táhui̱lh milacata.” Chuná hua̱k tí tahuila̱na nac mesa nata̱cxila
    la̱ li̱pa̱huaná̱n xapu̱chiná.'
  msk-msk: Awgaid yani yang madyaw imoon aw patambongon kamo sang pista. Parabay pagingkod
    digdarum kayan yang tagtomon yang magapaingkod kanmo. Magalaong yaan kanmo, ‘Panik
    da, kay lagi. Disini kaw magingkod.’ Wakaw mikita yang kadaygan na ikaw, tyataod.”
  gyr-NT: 'Yande soho ucase rumo yuvɨreco, yaguapɨra evocoiyase ipa; yande soho ucasar
    ouse, aipo ehira yandeu: ‘Mborɨ, erio cohave tenda imboeteiprɨ catu vahesave ore
    pɨri’ ehira. Ẽgüe yahera imboeteiprɨ yaico acoi ava yuvɨroguapɨ vahe rovaque yande
    pɨri.'
  kmh-kmh: “Pen nimbip tap ñiŋun aŋgiy suk aŋgeniŋgiy, amiy gol okok bisiŋg mindem
    mey, bi nimbip suk aŋgniŋgamb ak apiy aŋgnimuŋ, ‘Buŋgiy sikop. Nimb apiy cheya
    tep ar biy bisgim aŋgek,’ biynimb tap ñiŋniŋg ap mindeniŋgambay gok nimbip niŋiy,
    bi gok namb biy biyomb mindpay aŋgniŋgambay.
  ukr-ONPU: 'Натомість коли будеш запрошений, прийди та сідай на останнє місце, щоб
    той, хто запросив тебе, підійшовши, сказав: „Друже, пересядь на краще місце!“
    Тоді буде тобі честь перед усіма запрошеними.'
  emi-emi: Nau eteva ngila koloola, ulaa toka sio tale aitokatoka ateva emuli. Nau
    lo ateva, unna ninamanama ateae, emae, eue va, ‘Kapughu, mae sio, me ulaa toka
    tale masi aitokatoka ateva.’ Isaa o voto aue eghelei, masi ararim ateae emua tale
    taumattu ngakapa atoa tale lo ateae o nivelu eitauaa.
  zpv-NT: 'Mahziru bwen, chin guiduꞌhun luꞌh guzee luꞌh tuhbi saaꞌ, soobaa luꞌh tuhbi
    yagaxiyi nin zuu luulchimatiiꞌ tin chin gadzihn bwiinn nin gudihdxyi yiꞌh zee
    luꞌh saaꞌ, nnaa ba loh luꞌh: “Xamihguꞌhn nezii gudiiꞌdxi sobanee luꞌh bwiinn raꞌ
    riiꞌ tin yagaxiyi riiꞌ nin mahzi lasahca.” Ya ziꞌchi gacalasahca luꞌh loh raꞌ
    bwiinn nin rii loh mweella,'
  gux-gux: 'Ama bi ya yini a ke a pundi, ŋan ban kali puoli po ya kalikaanu. A ya
    tieni yeni yua n yini a ya ti cua o baa yedi a: ''N danli, cua ki kali ya kaanu
    n cie.'' Lani li baa tua apo ti kpiagidi wan yini a yaaba kuli nintuali.'
  kos-kos: In tia ouinge, a ke suliyuk kom, wo kom in som ac muta ke acn ma pusisel
    oemeet uh, na mwet se ma suli kom uh fah fahk nu sum, ‘Kawuk, fahsru muta ke acn
    wowo se inge.’ Ouiya se inge ac akkatoye kom ye mutun mwet nukewa ma suliyuk uh.
  ibo-ibo: Ma mgbe a kpọrọ gị, nọdụ nʼoche dị ala, ka ọ ga-abụ na onye kpọrọ gị oriri
    bịa, ọ ga-asị gị ‘Enyi m, rigota nʼebe a ka elu.’ Mgbe ahụ, ị ga-enwekwa ugwu
    nʼanya ndị niile a kpọrọ gị na ha oriri.
  yml-yml: Bega ꞌaiꞌedi i na tayegimuga ꞌu na nago ꞌu na miabui tanotanoge mulieta
    tonisakali i na ꞌisemu i na vonemu i na vo, Iaku, ꞌu tovoi ꞌu mai side bei ꞌeba
    miabui ꞌatumaina ꞌwaineye.” Tomotoga matatabudi i na ꞌisemu i na veꞌililibuyemu.
  ory-ory: କିନ୍ତୁ ଯେତେବେଳେ ତୁମ୍ଭେ ନିମନ୍ତ୍ରିତ ହୁଅ, ସେତେବେଳେ ଯାଇ ନିମ୍ନତମ ସ୍ଥାନରେ ବସ,
    ଯେପରି ତୁମ୍ଭର ନିମନ୍ତ୍ରଣକାରୀ ବ୍ୟକ୍ତି ଆସି ତୁମ୍ଭକୁ କହିବେ, ‘ହେ ବନ୍ଧୁ, ଉଚ୍ଚତର ସ୍ଥାନକୁ
    ଆସ;’ ସେତେବେଳେ ତୁମ୍ଭ ସହିତ ଭୋଜନରେ ବସୁଥିବା ସମସ୍ତ ଲୋକଙ୍କ ଆଗରେ ତୁମ୍ଭର ଗୌରବ ହେବ।
  bzj-bzj: Insteda goh chroo aala dat, wen dehn invait yu, sidong da di en a di taybl.
    Ahn den di wan weh invait yu wahn tel yu, ‘Mi fren, wahn beta seet deh op ya fi
    yu!’ Den yu wahn feel gud kaa aala di ada ges dehn wahn aana yu.
  chk-chk: Ina mine, lupwen om kopwe kö, kopwe feila o mottiu won eu lenien mot mi
    tekison, pwe ewe mi köruk epwe feito o ürenuk, ‘Pwii, kopwe tötä won eu kei lenien
    mot mi tekia.’ Ren ei epwe wor iteüöchum fän mesen ekewe chon kökköto meinisin.
  ssd-ssd: 'Taŋgo ande pagumba nye ta tuku ne wikuwa kande ne kumba ka isukusam tuku
    mbili ŋgumnemŋge minyoka. Ne taŋawa ta nu ne sanamŋgat: Tira, ne tiŋga mbumba
    mbili tumailam teŋge minyoka ŋga sanuwa le nane isukusig am mbolŋge ne nyu suŋgo
    mayok kaŋgat.'
  acr-TNT: '»E uwariꞌche, ri chirajawaxic caꞌan la echiriꞌ casiqꞌuix la pa juna waꞌim
    e waꞌ: We xopon la, meꞌtzꞌula la chupa ri tzꞌulibal que ri lic cꞌo quiwach. Jelaꞌ
    echiriꞌ cacꞌun lo ri siqꞌuiyom e la, jewaꞌ cubiꞌij cheꞌla: “Wamigo, jeꞌtzꞌula
    la más chwach” cachaꞌ. Jecꞌulaꞌ catacꞌabax kꞌij la chiquiwach ri e cꞌo chwach
    ri mexa ucꞌ la.'
  rop-rop: “Wal yumob nomo wandi dum lagijat wen yumob go langa eni padi. Mobeda yumob
    go en pikimat nogudwan pleis blanga jidan basdam wulijim det boswan garra kaman
    en dalim yumob blanga go en jidan langa gudbala pleis. En wen im dum lagijat langa
    yumob, im meigim yumob haibala men langa ola najalot pipul deya.
  mee-mee: Ava ka ina agau nge ba te one, na one ngo tara ngape nga baina kaning tamana
    laeala nge atu na nge role kone roma, ‘Koli, ngo tarapai lakailu ta tarangapai
    e pe.’ Minmina na ala nga one a alangpaga nga kolingang pattoto.
  mwf-2018: “Mu ngarra nanki-re mi dhepdhep-nu kinarrakay-ka nuyungkadhuk pangu da
    kathu tiduk i mere narniwup nukun ngarra chair ku pule ngala ngala nukun-yu. I
    da nakurl-te kardu nhini pinarrakaynu i manarranu murrinh kanhi, ‘Kagu. Nuru kathu
    manta kanhi nuyunu ngarra ngay ngarra da chair patha patha kanhi.’ I nhini kardu
    ngamere-ka pubanankardunu nanki-ka kardu ngala ngala da matha nhini-yu.
  dif-dif: 'A‐ai, kulnujeli jidna karkanani, wapau ja mudani pirini ngamana ngariau;
    ngangau nau wokaranani, nulu jidna matja karkana, nau jinkangu jatala nganai:
    Kamaneliai, jera tarau! ngadani jundru pirnala ngamalkala nganai tanangundru,
    tana jinkangu jela kurlini ngamai.'
  gam-gam: Ni embe nayemben. Una kwa aike namboll we dji dal, ni asamoll po bo sia
    wulle al po mopen. Ni po embe mon dal, une wo embe djinda, agana, ni ba namopen.
    Bo sia ngimbnge al po mopen we djinda. Une wo embe yenda ge, una aike mor nalene
    al, ni kandjin kerman panda.
  nou-nou: Awarate bondo susu mi imo bondo da oru ari imo mambudo embo tepo da anumba
    da anumbedo atio. Edo imo ainda anumbedo atiroso edo bondo susu mi bugudo iso
    yei sadira, ‘Naso otao puio embo nembogamo da anumba da anumbase.’ Awodo sadira
    awa embo esega bugujegetera amimi imo awa embo nembodiba awa gadera.
  mqb-NT: 'Aɗəka bugol nà, kak tə ngamak anak à man a nà, kâ sa njahay, à man
    sə njahay su ɗo məduwen aya inde bay. Ata ɗo sə ngamak ikwen ata kà sak a canak
    nà, i jak: “Car uno, hayak! Ka naa njahay à man a lele a anan inde.” Ata i varak
    mazlaɓ lele pa ''am su ɗo a mə ngamay a à azar uko ataya awan.'
  ape-B: Ali namudak douk wak. Sapos enen elpen nyuhwalenyamu nyunamu enyenyigun woligun
    umu, nyak nyunak ali nyupe nyugikuk. Nyak nyunek namudak ali enyudak elpen douk
    nyohwalenyamu nyunamu enyenyigun woligun uli eke nyunaki nyuklipenyu nyukli, ‘Elpen,
    nyak nyunak nyupe nyulik.’ Enyen eke nyuklipenyu namudak ali echebuk enech elpech
    douk chanakmali agundak woligun uli eke chutulinyu ali chutuk nyakin yeul nyukih.
  grc-F35: Ἀλλ᾿ ὅταν κληθῇς, πορευθεὶς ἀνάπεσε εἰς τὸν ἔσχατον τόπον, ἵνα ὅταν ἔλθῃ
    ὁ κεκληκώς σε, εἴπῃ σοι, ‹Φίλε, προσανάβηθι ἀνώτερον.› Τότε ἔσται σοι δόξα ἐνώπιον
    τῶν συνανακειμένων σοι.
  cav-NT: 'Tume amena tunara araara ishu ihuarayaju, neanibutecue nerecada cuana tsehue.
    Jadya juyajumi mique ihuaramerequira jadya eau: “Netitsuracue. Anibuteticue tuhua
    dyaque muida cuanaja eaniquiju”, jadya turami eau. Tume tuna dutya peya cuana
    ecueja cuanaque bahue ejuu mique muibataquique. Jadyatu juya tuna taca camuibati
    juya ama cuanaque.'
  kgp-NT: 'Kỹ ã tỹ festa venh tĩg kỹ mẽ kỹ nĩmnĩ ver, vẽjẽn jãvãnh kỹ. Kỹ festa ki
    rĩr mũ vỹ ã mỹ: “ha jẽn vén, fag mré,” henh ke mũ. Kỹ ã pi(jé) mỹ''ãg ke mũ'',”
    he tóg ag mỹ, Jesus ti.'
  bvd-bvd: Aia, ma lea kera kwaiodui kau uri 'oe, dao 'oko gooru gu 'amu 'i saegano,
    uria lea kada waa ne kwaiodui kau nia dao suai kafi bae 'urii fuamu, ‘Wala waa
    nau, 'oe 'idu mai 'oko gooru diana 'i langi.’ 'Uri nai guu, ma nia ka sae'inito
    na 'ani 'oe 'i maana konia nai sui guu 'ana fanga kwaimania nai.
  ukr-1871: 'Нї, коли ти запрошений, прийшовши сїдай на останньому місцї, щоб, як
    прийде, хто запросив тебе, сказав тобі: Друже, сїдай вище. Тодї буде тобі слава
    перед тими, що сидять з тобою.'
  apz-apz: I hwe fihwo kako kikimo kakoe angomo wosopayo nyoꞌne joho kilosoꞌmanji
    kɨko noswohoji epohumayo nɨhuꞌno momɨngo soponjo sopo fosyohumaho. Kɨko ose humusoꞌmanji
    oso aꞌamu huhwo sohwo kako kikimo nokohonɨngkuhwosi ole wakilɨmontonoho, Nje aꞌamuhwe,
    kɨko olopo fisohumape. Ose kilɨhwosoꞌno oso ango homo somjo aꞌamu wosopayo nontɨfijo
    aꞌamuso nokohonɨngkujoꞌno jɨje yofe engo umoꞌnɨmontonoho.
  eng-AOI: “So don't choose a good place but go and sit somewhere else, even if it
    isn't comfortable. Then the owner of the house will come up to you and say, ‘This
    place is no good for you. Go and make yourself comfortable over there.’ If he
    says that to you, then all the people there will think that you must be very important.
  yon-yon: “Kwani kowe, ewiib baandoka, wene kubuniibbandan yi dibirimbon arimbed
    dibere. Kwananeeb kuu orok yarimanbed menene eb yaa yedmaneen, ‘Angkodmi, eb kuu
    irin daane amunbon karimbed dibere.’ andaneen. Kwananeene, yena ku menebiwen kuu
    eb kuu karub amun andaniib.
  poi-NT: 'Pero jesɨc cuando miŋwejayt́a̱p ju̱t́ watta̱p jém sɨŋ, nɨcsɨm mico̱ñi jém
    lugar más juumɨ. Jesɨc cuando miñpa jém miŋwejayñewɨɨp, miñɨ́máypa: “Amigo, yɨɨm
    it́ más wɨbɨc co̱ñcuy.” Jesɨc jém tuŋgac pɨxiñt́am jém co̱ñyajwɨɨp jém mesacɨɨm
    miwɨ̱ixyajpa.'
  wuv-wuv: Ma'uaa ena rona lala'io, tonaa fei gutaa ei lomi na pa'i haraa ro'ou, uaa
    na nomai mei i lala'io i ware a'amu, ‘Otafi, guta a'a ei baua rama'a.’ Ma nabaa
    ale'ei, omina raraba i pudaa minaa ei rona nomai a'a fei hananaa.
  quf-NT: 'Chayrayku ashwan ama chaynuchu kayllapa. Mayqan inbitashutinllapaqa, mana
    shumaq samanapi samaskiyllapa, chay inbitashusha chay shamurqa nishunanpaq: ‘Amiguy
    uk mas kusa shumaq samanaman samay’ nir. Chayrayku chay wakinkuna misapi taqkunaqa
    alabashunqallapa.'
  yuw-yuw: “Worochai oro amna auho goc tong sonoc toctocha ganong wodiunai wömai goc
    ongmina amna komanang idangan woce omoc iti. Woce idia tong sonochon morömoho
    gangga engmuna ganontac, ‘Oröc, goc engga amna morömahon abam ngo sogida wocin
    omoc iti.’ Ihoroc tuna wömai woroc gocu amna au idangma yuho yangamin ma morö
    sogiantaroc.
  hus-NT-1971: Tam quit c’ale c’al an ts’alat c’apuxtalab quit buxcan c’al an alq’uith
    inicchic, ani hualam ax ti canamal ne’ets ti ucha’, ja’ub quit chich quit buxcan
    teje’ jun ti bijithits ca buxcan axi lej huinat exbath in ey. Ani tam ojni’ ne’ets
    quit ajiyatitste tit lej exbath.
  med-med: Wote. uⱡ ei nga, wu ti ndi, rʉng koipa nim ui nimba wi rom ndam, nim pukʉn,
    tip orunga muⱡana. Wu ei ndi, nim mʉn ila omba, nim kundpa, nimba mel, ‘Ana ye!
    Nim okʉn, rat pol kuimbal muⱡʉn ui nangga kʉn, nim okʉn, rat pol kuimbal moⱡʉn,
    wamp nga kuimp keta ila mbi ou tʉkʉn, rʉng nokʉn muⱡʉn.’
  bch-bch: Be oangga tibaba go ga la ngan eaneannga, eao manta la mado ngan mul ede
    togid panua edad mao. Eao kado toa bedaoa, ta eaba toa ibaba go ngan eaneannga
    ga ikeo pago bedane, ‘Leg eaba, dae ta la mado ngan mul ede togid panua edad kapeipei.’
    Oangga bedaoa, eine eao edam ga iuot kapei rabu ngan panua toa ngada oa timado
    ngan eaneannga toman ngan eao.
  cco-NT: 'Dsʉꞌ mɨ˜ tǿꞌˋ i̱ dseaˋ do ꞌnʉˋ fɨˊ lɨ˜ néeˊ júuˆ, ꞌnéˉ niníꞌˆ cartɨˊ cøøngˋguɨ
    lɨ˜ neáangˊ dseaˋ i̱ jaˋ niingˉ mɨ˜ niguieꞌˊ quiáꞌˉ i̱ dseaˋ íˋ. Jo̱baꞌ mɨ˜ niníiñˉ
    ꞌnʉˋ, nitǿꞌrˋ ꞌnʉˋ jo̱ nijíñꞌˉ: “Fɨˊ la ngɨɨng˜, co̱ꞌ fɨˊ lab lɨ˜ guaˋ dseaˋ i̱
    niingˉguɨ.” Jo̱baꞌ niníꞌˆ lɨ˜ niingˉguɨ jee˜ jaléngꞌˋ dseaˋ i̱ mɨ́ɨng˜ i̱ nɨneáangˊ
    quiáꞌrˉ do.'
  deu-1951: 'Sondern wenn du geladen bist, so gehe hin und setze dich auf den letzten
    Platz, damit der, welcher dich eingeladen hat, wenn er kommt, zu dir spreche:
    Freund, rücke hinauf! Dann wirst du Ehre haben vor denen, die mit dir zu Tische
    sitzen.'
  alq-ALGNT: 'Tiegodj, kicpin nd8e8emigo8an, ick8eag tesabi8agan iji nda abiidizon.
    Midac apitc tag8icig aa8e kagi nd8e8emik, kiga inig oo8e: ‘Ni8idji8agan! Na8adj
    ka peconag8ag tesabi8agan iji abin.’ Kakina dac a8iagog kagi nd8e8emagani8i8adj
    kiga 8abamigog adi epitci apitenimigo8an.'
  ixl-NNT: 'Asoj la saꞌbꞌelal axh, as la xonebꞌ axh timoxtel u xonlebꞌaleꞌ, tan la
    ibꞌaneꞌ uvaꞌ la ul tal veꞌt u bꞌaal kabꞌaleꞌ see uvaꞌ: «Siꞌu. Xonebꞌen tziꞌlaꞌ
    tu u bꞌaxa xonlebꞌaleꞌ,» chaj chꞌelel axh. As la ok veꞌt aqꞌii vatz unqꞌa uxhchileꞌ
    uveꞌ xonleꞌl sakꞌatz vatz u meexhaeꞌ.'
  boa-NT: Áánéllii múu tsaate íwañéhjɨvu ámúhakye míñútsócooca úújeté ihdícyátsihvúré
    diitye wañéhjɨ múnaa ámúhakye iájtyúmɨ́cooca íboohówátsihvu iácujcároki. Áijyu
    ihdyu tsá ɨ́ɨ́nerí ámuha menúcójpɨ́vétsámeítyúne.
  quh-NT: 'Astawanpis wajyaska caspaka aswan khepa caj tiyanapi tiyacuy. Chaymanta
    wajyasojka jamuspa kanta nisonka: “Amigóy, jamullay nokawan, cusca tiyacusun”,
    nispa. Chanta tucuy kanwan tiyacushajcunaj ñaupakencupi sumajpaj khawaska canqui.'
  kwi-kwi: 'Sunkana mɨnpazha nua pishtara akwanakane, ɨt kit minpa uzmura uztawa.
    Nu minpa uzmura uztuasmin, akwatmikane ka kizshinai: ‘Izmuruz. An wat uzmura uztain.’
    Suasne wan akwarɨttuzne nuwa anza tɨnta i minñamɨznazi.'
  agm-agm: Isɨ isɨhiya kɨnyapɨ namme tɨwɨ gaatisaihɨ nopaapaahɨ usopopɨ numbwɨ bime.
    Binyamɨhɨ nandapa nahɨmɨtandɨ gaatisɨho gisonatosatɨ sahɨtɨtaise. ‘Kɨhoe kɨmbɨhɨ
    mɨtaahoaahɨ bimɨta namme,’ hɨtɨtaise. Sahɨtonɨhɨ naimbɨ binyamɨhɨ isɨhiya kisaahoya
    nandapa maasɨ nandaatɨwɨ niyohiyɨhyai kinyapɨ ko gaahoe tɨwɨ gisosaihɨ bimɨtaape.
  ubr-ubr: Baise om, goa matuanin inbibebegim on, unan efan babanai unamair, ato goa
    matuanin on toun ibibebegim on aurim innat ato inau, ‘Turau, enat efan obinai
    unamair.’ Namon sabu fani sibebegis sinat nan semama on arimon engon om sinkakafem.
  tsw-NT: “Amma a mantsa ma na a banu nuwu, vu ꞌya̱wa̱ vu da̱nu a̱ nda̱na̱ta̱ ma̱
    a̱ca̱pa̱ suru suru. Adama na̱ za na banu nuwu u ta̱wa̱, u ta gura damma wu, ‘Iꞌutsa̱,
    katsa zuva.’ A̱vu vu tsura̱ ica e ekere a aza a na i ri alya oɓolo.
  cax-NT: 'Arrtü itasurumacü, acosi atümo au na nitacüru tümorrü. Auqui caüma cuati
    maniqui itasurü, nanti aemo: “Amigo, apasai atümo auna manrrü urria tümorrü”.
    Sane caüma manrrü ane nacua isucarü bama maquiataca aboma achepecü tümonsoma esa
    mensarrü.'
  aia-aia: “Ma'ata naani taha na'o ga'i haua na'i 'oha narai ari'ahu'o. 'Oi heinagu
    na'i dora heheinagu ha'ahako, neina 'oha nai boi sae na hauai rongosi, 'iia 'ai
    o'ani 'ini'o, ‘'Ei geresae agua, 'oi ara'a mai heinagu na'i na'o, na'i dora goro.’
    Na'i 'ohasi 'ai ha'a-ara'ahi'o na'i maadi inoni.
  srp-1865: 'Nego kad te ko pozove, došavši sjedi na pošljednje mjesto, da ti reèe
