  dwr-ENT: ዬዉዋን ቃሲ ኔኒ ፄሴቶ ዎዴ ኔና ፄሶዌ ዪዴ፥ ‹ታ ላጌው፥ ኪሊ ቃሳን ኡታ› ጋና ማላ፥ ባዴ ኡባፔ ሆካሳን ኡታ፤
