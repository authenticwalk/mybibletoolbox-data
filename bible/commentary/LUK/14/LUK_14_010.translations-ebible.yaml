    ตฺวํ มาโนฺย ภวิษฺยสิฯ
  iws-iws: Mɨ kɨra hɨriinan kɨpi tɨr mɨ ɨiya inkam nwɨrɨn kɨriiram nɨkɨugi naeyam
    kɨra mhoɨiyan ipiiya saiirar tinɨ ɨdwoɨu. Kɨra hɨriinan tɨri mɨ tɨ inkamɨn kɨriir
    nɨkɨunaɨn siya nɨti mɨ siya wɨ kɨriir boɨni, nomiiyau kɨra ta bɨiyan ipiiya saiir
    winɨ ɨdwokaini. Mɨ siya hɨriinan tɨri. Mɨ kɨra wɨ inɨg komiigakar nwowi tɨ iikamɨm
    kɨnaka nɨdwokai aeyɨm sɨmiir whwonkam ɨda.
  pol-SZ: 'Jeśli więc zostaniesz zaproszony, zajmij najpierw ostatnie miejsce. Gdy
    zjawi się pan domu, podejdzie i zaproponuje ci: „Przyjacielu, mam dla ciebie lepsze
    miejsce!”. W ten sposób zostaniesz uhonorowany wobec wszystkich gości.'
  ztq-NT: 'Masy tsiñee tsi do lo tu lni, kol sob axte lultime bankw parñee tsiñee
    kan xaa nii kwtsyetsy lëë do to, kñë xaa: “Penak nii soboo ske. Tësoboo axte klaa.”
    Singo mod xña lo kchësy meñ lëë do klisklaa xaa.'
  zai-NT: 'Nga runi ora guni invitar cabe lii la? uleza de ora gueeda ni bini invitar
