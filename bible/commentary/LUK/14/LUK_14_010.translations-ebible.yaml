    yundu kari yinyaymba bundanyaku. Ngayu wawu yundu yaluy majandamunbu chairnga
    bundanka.’ Jana bamangka yinya nyajil, jana binalda yundu majakuda.
  nhy-NT: 'Okachi kuale, nijkuak mitzinbitaroskej, ximotlali asta tlatentle. Para
    ke nijkuak mitzitas akin omitzinbitaroj, mitzilwis: “Amigo, ximotlali nian kan
    okachi kuale lugar.” Ijkón mitzweyimatiskej katlej ompa inwan timotlalis.'
  asm-FB: কিন্তু যেতিয়া নিমন্ত্ৰিত হৈও চাপৰ ঠাইত বহিবা; তেতিয়া তোমাক নিমন্ত্ৰণ কৰা
    জন আহি দেখিলে ক’ব, ‘হে বন্ধু, ওখ ঠাইলৈ যোৱা’; তেতিয়া তোমাৰ সৈতে ভোজনত বহা সকলোৰে
    আগত তুমি মৰ্যদা পাবা।
  okv-okv: Rate umo pondo indoa oru aro pambuto kito pondo bande ta toreto ku hena
    ta arumbejo eto pondo mamo na puvuto umo kito au umo embo ta titi vuju ta arumbitiro
    embomeni na kito jakeka aisora.
  mxt-NT: 'Soco catyí chi ndo, vatyi nya quɨvɨ nacatyi tuhun ra chi ndo, cunyaa ndo
    noo nu ñima ri tuhun. Vatyi quichi maa ra cha nacatyi̱ tuhun chi ndo ta catyi
    ra chi ndo: “Ra tahin, ña̱ha, cu̱nyaun nu tyayu vaha tyehe.” Ta tyicuan caa sacucahnu
    ra chuun nu ñáyɨvɨ nyicú yuhu mesa chuhun.'
  tzo-NT: 'Ti ho''ote, c''alal cha''ic''at ti ve''el, ba nacano aba ti slajeb naclebale.
    Hech yu''un ti c''alal chtal ti totil ti laj yic''ote, hech chlic yalbot: “Tote,
