  tam-TCV: ஆகவே, உங்களை யாராவது அழைக்கும்போது, கடைசி இடத்தில் உட்கார்ந்து கொள்ளுங்கள்.
    அப்பொழுது உங்களை அழைத்தவன் உன்னிடம் வந்து, ‘நண்பனே, உயர்வான இடத்தில் வந்து உட்கார்ந்துகொள்’
