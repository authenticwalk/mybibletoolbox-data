  ena-ena: '@see-verse:LUK.014.009'
  nbq-nbq: Henayonggo bagya halok, ako lagu dogomundik, ap ugun hora yagalagwima andoma
    hora yup. Horaik werekma, at henayonggo bami ako en hit yukhera wagya dugwit,
    ‘Nowa-nasin. Hit ap ombok hora yagalagwima yoma hora yi omanes,’ yukhirigya halok,
    it avakwa ovok erogo erom naup hinim agarwik ako inivaga hit siyalek at hinisaupwak,
    ap ugun hora yagalagwima andoma hora yugu dogop.
  tgo-tgo: Ko mbaŋa thoŋgo e ghanɨkula, u wa na vo yaku, e ghamba yakuko iya muyaiko
    moli, kaiwae mbala giyana me kulana e ghen i mena na i dage e ghen iŋa, ‘Wou,
    u yondovirɨ na vo yaku i vivako.’ Iyake ne i vakatha e ghanɨyavwatata gharɨgharɨna
    wolaghɨye weŋgi.
  yap-yap: Ere yira non ngom ni ngam man ko madnom, ma fa’an ga ra yan ma ga yan mpar
    ko gin ntagil’ e girdi’ ni sobut’, ya nge yib e en ni ir e non ngom ni nga mub
    me ga’ar, ‘Fager, moy mpar aray ko gin bfel’.’ Ma aram min tayfam u p’eowchen
    urngin e girdi’ nni piningrad ni ngarbad ko madnom.
  mop-NT: —C'u' betiqui, le'ec ca' chiitbique'ex ti janal, tinlene'ex tuba walacoo'
    u tintal a ma' noochoo' u wichil u meyaja. Le'ec ca' c'ochoc mac u chiitaje'ex,
    uchac u yadic te'ex ca' tinlaque'ex tuba mas quich'pan. Ti baalo'o, tulacal boon
    a c'ochoo' ti janal te'iji, beloo' u cu yila' jabix nooch u wichil a meyaje'exe,—
    cu t'an a Jesusu.
  tet-tet: Kalo ema namata mai dahur, tuur iha fatin kotuk dei. Oras dahur naꞌin titu-naree,
    nia atu mai naꞌak, ‘Mai tuur iha oin baa.’ Hodi nunia, emi hetan kneter iha bainaka
    hotu-hotu oin.
  hlt-MCSB: Te dongah n'khue vaengah cet lamtah hnukkhueng hmuen ah ngol. Te daengah
    ni nang aka khue te ha pawk vaengah nang te, ‘Paya aw, thoo hang dae,’ a ti vetih
    na taengkah aka ngol rhoek boeih taengah nang hamla thangpomnah a om eh.
  xtd-NT: 'Maxku daa kada‑n. Nux na jaꞌan ñaꞌa ɨɨn se kida viko te hora na xee koio‑n
    viko jan, nkoo koio‑n nuu ka xko nukoo ñayiu dakuu nga, ijan te xee se n‑jaꞌan
    ñaꞌa, te kachi‑s nuu‑n ɨɨn ɨɨn‑n: “Dito, juaꞌan‑n. Nkoo‑n nuu xtuu ñayiu ndandɨꞌɨ
    ka.” Najuen tnuꞌu ñaꞌa‑s nuu ntdaa ñayiu xyuku ijan.'
  mdy-ETH: ጋዓንቴ ሙኡዚ ቤሲ ኔ ዔኤሊንታኣና ዴንዲ ሂርኬ ቤሲዳ ዴዔ፤ ዬካፓ ኔና ዔኤሌ ዓሢ ኔ ኮራ ሙኪ ‹ታ ዒጊናሢዮ! ሃይካ
    ዼጌ ቤዛ ኬስኪ ዴዔ› ኔና ጋዓዛ፥ ሜሌ ኔኤና ዔኤሊንቴዞንሢ ቤርታ ቢያ ቦንቾ ኔኤም ማዓንዳኔ።
  spl-spl: Yawu tatŋetâ emet amboŋaŋe kundup mem kou senŋan liŋgatbuap. Liŋgatmâ “gam
    yâhâ tatŋet” sâm ekyongomu yanâmâ yâhâ tatnomai. Yawu otŋetâ yanâmâ bukulipyeŋaŋe
    nâŋgâyiŋgiŋetâ âiloŋgo otbuap.
  usp-NT: 'Y jwi''li''li wi tib''ijsaj chawe chi atb''e li nimak''ij re jun tz''am,
    cub''ren la'' man q''uisb''i tem. Jilonli cuando atilsaj jwi''l man ri xin chawe
    chi atb''e li nimak''ij riq''uil tipe aac''l y tijb''ij chawe: At wichc''ulchi'',
    cub''ren la'' man tem ri lamas ticub''artak yak ri wi'' rekle''nak, tiche'' chawe.
    Y cuando tib''ansaj jilonli chawe, tinimirsaji'' ak''ij chiwchak juntir mak cristian
    ri wi''tak cla''.'
  zav-NT: 'Pero na'' catə'' nacle combid, cue''ele len beṉə'' ca'' cui bi bi zɉəzaquə'',
    na'' catə'' yidə x̱an yo''onə'' na'' ye''e le''e: “Beṉə'' migw c̱hia'', da cui''o
    len beṉə'' blao ca''”, nach si''ichle yeḻə'' bala''aṉ lao beṉə'' ca'' zɉəchi''
    len le''e cho''a mesən''.'
  sgz-sgz: “Mái sár i pákánbung di long pas iáu, una han sukis iatung tangrai risán
    suri koner a long pas iáu na han bana iáu iatung má ngorer na parai singim ngo,
    ‘Wai, tuang, u tu kis sáksák erei á iáu! Lákám ur matung i lain kiskis.’ Má ngorer
    ái rung gam kis talum i namnam da mákái ngorer má dák rumrum i iáu ngo iáu kálámul
    pakta.
  kek-NT: Jo'can nak ninye e̱re nak texbokek' sa' junak sumla̱c, chexc'ojla̱k sa'
    li na'ajej li neque'c'ojla cui' li ma̱c'a'eb xcuanquil. Ut li xbokoc e̱re, ta̱cha̱lk
    ut tixye e̱re, “Quimkex, c'ojlankex arin sa' li cha̱bil na'ajej”, cha'ak e̱re.
    Chi jo'can ta̱q'uehek' e̱lok'al chiruheb chixjunileb li c'ojc'o̱queb sa' li me̱x
    e̱rochben.
  blz-NT: Mbali' iya'a, kalu i kuu nileelo' na ramean posuo'an, ruruki a oruangan
    men na puusna kada' tombono laigan bo taka ka' mangaan na ko'omuu taena, ‘Bela',
    mai oruang na oruangan men porena.’ Mbaka' i kuu daa ni'angga'i na aropna giigii'
    sawe' men sambana.
  poe-NT: 'Íchá jína tió tꞌiya̱ha sín chrókjuakꞌetja̱xian tí silla tjetuanhya, kíxin
    ntá chrókui tí chꞌín tsíkꞌiya̱ha tsontáchro chꞌán kíxin: “Jína tjoni la tꞌatsínka
    tjakꞌetja̱xian tí silla a̱ntsí náxrjón”, kíxin ntaha tsjikosáyaha sín nkayakon
    kaín tí sín tsꞌejótja̱xi̱nkoa sín ntiha.'
  san-TAM: அஸ்மாத் காரணாதே³வ த்வம்ʼ நிமந்த்ரிதோ க³த்வா(அ)ப்ரதா⁴நஸ்தா²ந உபவிஸ², ததோ
