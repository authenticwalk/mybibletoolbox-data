  kxv-kxv: ସାମା ଏଚିବେ଼ଲା ନୀନୁ ହା଼ଟ୍‌କି ଆ଼ହାମାନି ତା଼ଣା ହାଜାନା ଡ଼଼ଇତି ଟା଼ୟୁତା କୁଗାମୁ,
    ଏଚେଟିଏ ନିଙ୍ଗେ ହା଼ଟି କିହାମାଞ୍ଜାନାସି, ଏ଼ ତ଼ଣେ ନୀନୁ ଈ ନେହିଁ ଟା଼ୟୁତା କୁଗାମୁ ଇଞ୍ଜିଁ
    ହା଼ଟାସାରେ ଏଚିବେ଼ଲା କୂଡ଼ା ଆ଼ହାମାନି ଲ଼କୁ ନ଼କିତା ଗାଡି ମା଼ନି ବେଟାଆ଼ଦି ।
  cha-cha: 'Lao yanguin quinenbida jao, janao ya fatachong gui mas tagpapa na lugat;
    sa yanguin mato y cumonbida jao, ualog nu jago: Amigo, janao falag iya jululo;
    ya ayonae unguaja inenra gui menan ayo sija y mangachongmo ni y manmatachong gui
    lamasa.'
  amu-NT: 'Joꞌ chii, quia na maqueeⁿꞌñe tsꞌaⁿ ꞌu, cjaꞌcajmaⁿꞌ sula̱ na weꞌyandyo,
