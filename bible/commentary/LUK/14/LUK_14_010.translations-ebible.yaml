    ími̱xa̱ ñánda síjna íxi̱le̱ ítjòn.” Ngaji̱, skoe̱xkón‑lè xi̱ta̱ xi ta̱ña titsa̱jnat''aà
    ími̱xa̱.'
  mcq-mcq: Vea kaꞌene ea a ꞌwarave vaꞌamajaho vaꞌe ruha kaꞌene túchama ijí apena hiꞌamana.
    ꞌEꞌirakúne ea kaꞌene a ꞌwaravume vaꞌajara roꞌamajaho hu ijá ꞌwahune Napura nune
    kahakaro ruha maa kahi va hina ꞌwave ijiꞌa ea mapoka kaꞌene ꞌaijua rori hijujija
    a kame taꞌarorahuna.
  sus-A: كْنْ مِشِ نَ عِ شِلِ عَ شَ شُلُنيِ، عِ شَ مَفٌرٌدٍ بِنيّتَرٍ نَن تٌنفٌ. نَ
    كُي، شَ عِ يَتِفِ بَرَ قَ، عَ عَ قَلَمَ نّ عِ بّ، ‹ﭑ بٌورٍ، سَ مَفٌرٌدٍ قَنيِ
    نَن تٌنفٌ يَرٍ.› نَ قِندِ مَ بِنيّ نَن نَ عِ بّ مِشِيٍ بِرِن يَ مَ وٌ نُن نَشٍيٍ
    دْشْشِ نَا.
  jpn-1965: 招かれるようなことがあって、行ったなら、末席に着きなさい。そうしたら、あなたを招いた人が来て、『どうぞもっと上席にお進みください。』と言うでしょう。そのときは、満座の中で面目を施すことになります。
  fra-SBL: 'Mais quand tu es invité, va t''asseoir à la place la plus basse, afin
    que celui qui t''a invité vienne te dire : « Mon ami, monte plus haut ». Alors
    tu seras honoré en présence de tous ceux qui seront à table avec toi.'
  yka-yka: Saguwaˈ bang kew tabatik, ningkoloˈ kew si tindakan, duk pagpī dapuˈ pagkādjaˈanin,
