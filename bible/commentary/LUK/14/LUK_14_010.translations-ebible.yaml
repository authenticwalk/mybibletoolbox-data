    be luqa i qa nes tem ngi be ngia men, dai diip ke ruqun na ngi ma’, “Guakka, ngia
    ren ip ngia ruqun per ama luqupka ama atluqa.” Ka rekmet taqurla, be diiv ama
    qaqet dai re tuqun ai ama atluqa na ngi.
  ctu-CTI: 'Pero che'' pʌyʌlet ti q''uiñejel yom ma'' majlel ti buchtyʌl ya'' ba''an
    jini mach''ʌ lajal wen bʌ buchlibʌl. Che'' jini, che'' mi c''otyel jini tsa''
    bʌ i pʌyʌyet mi quejel i subeñet: Pi''ʌl, yom wʌ'' ma'' tyʌlel ti jini más wen
    bʌ buchlibʌl, che''en. Che'' jini, ñuc mi quejel i q''uelet ti pejtyelel yaño''
    bʌ pʌyʌlo'' bʌ ya'' bʌ buchulob ti q''uin a wic''ot.'
  zos-NT: 'Mejor cuando mi ⁿvyejtandøjpa va'' mi ⁿvi''ctamø, po''cstam más ya''i.
