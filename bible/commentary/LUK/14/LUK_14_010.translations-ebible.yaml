  mil-NT: 'Te yúhú càchí‑í sá òré ná càháⁿ ñáhǎ‑yu xii‑ndo, te ngóo‑ndo nǔú xìlé xǐnutnɨ́ɨ
    ndéé núú nǐ ndɨhɨ‑ná ndàa sátá‑xi chi cuèndá òré ná quèxio ñáyiu ní cáháⁿ ñáhá
    xìi‑ndo, te cúñàhá‑yu xii‑ndo: “Nchòhó cue ñáyiu càháⁿ ndɨhɨ‑í, chí yǎha núú xìlé
    sácǒo cue tée cùnuu‑gá coo‑ndo”, duha cúñàhá‑yu xii‑ndo. Te ducaⁿ te cada nínu
    ñaha nchàa ñáyiu yɨ̀hɨ ndɨhɨ‑ndo mesá.'
  myu-myu: — Eydakoy buje juy epeju. Ka'ũmaap tũyap pe juy epabik. Eydakoyat pe iboap
