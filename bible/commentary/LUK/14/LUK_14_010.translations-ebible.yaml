    तेवी तुवा हेऱ्या बोहणारान सामने तारी बोड़ाय एय।
  apw-NT: Kú ńṉáh golzeego naa ch’íníhít’ą́ą́go akú ńyaago dá’ích’į’égee goz’ąągee
