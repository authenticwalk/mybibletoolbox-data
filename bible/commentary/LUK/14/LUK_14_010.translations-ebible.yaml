  cof-NT: Junni uyan quiraque quintsan jochunae tinue. Nulaca jasa tinari, aman fiesta
    quinun yabi féto, casale epe postobi chudilaina! tinue. Junni fiesta quimin jato,
    nulaca amicola tito, ya chunun quelole chudilaide! tichunae tinue. Junni aman
    jerale fiesta quirabi jaminla quiralaquichunae nulaca fe joe tinaminca.
  srm-NT: '“Ma ee wan sëmbë kai i fii ko a wan piizii nëën wosu, nöö te i go, nöö
    go sindo a di möön lagi kamian e. Nöö te di juu a ko, nöö ee a si taa wë di kamian
    i sindo ala an fiti i, nöö a o kai i taa: ‘Mati o, na sindo ala baa. Ko sindo
    aki.’ Nöö a o tei i tja go buta a wan möön hei kamian. Nöö fa joo hopo ka i bi
    sindo dë fii waka go sindo a di möön hei kamian, nöö dee oto sëmbë o si taa aai,
    i dë wan hei sëmbë tuu.'
  qvs-NT: Chayrayku kasarachikuk runa konvidashuptikichika chayana bankullapi tiyariychi.
    Chayllapi tiyariptikichi ichara chay kasarachikuk runaka yaykuchishunkichiman
    mesapi mikunaykichipa. Chaypirami kankunawan tiyaridu runakunaka kawankasapa ashwan
    munadu kanaykichita.
  zca-NT: 'Más wen haxta tras zob go or kwezh men go, orze'' lë'' xa'' ngurezh go
    ne lo go: “Guded lare'' weech, re'' ñal zobal”, orze'' rë men xa'' nzobal kun
    lë'' lo mes, lë'' bixa'' le'' kasal,'
  cbc-NT: 'Bairi mʉjããrẽ na capiiata, catʉsari cũmurõ roquere ruiya. Cabero bose rʉ̃mʉ
    upaʉ pʉame topʉ mʉjãã caruiro ĩña: ‘Ato pʉame caãnimajũrã mena ruirasá,’ mʉjãã
    ĩgʉmi. Bairo cʉ̃ caĩrõ tʉ̃go, aperã ti mesa macããna mʉjããrẽ cʉ̃ caĩroarore ĩñagarãma
    yua.'
  qxo-NT: “Mësaman juclla jamacunayquipa rantinga shuyäriyanquirä, invitayäshogniqui
    ‘Amïgu, mësallaman päsacamuy’ niyäshungayquiyag. Tsaynö jamarayätsishuptiquim
    itsanga mësachö waquin jamagcunapis respitayäshunqui.
  mox-mox: Ta ʼesi ʼeguma taha toga nagabeu ʼai weaqina, ʼinega ʼebetoa kavokavovo
    ʼinaya una toabui, ʼinega toniʼabwaga namai naʼiteu ʼinega navoneu, ‘Iagu, utoa
    vanemai ʼebetoa aqiaqinaya.’ ʼInega me eu qaiawa una toa vane tomotau qabudi matadia
    ta ina ʼawahaqiaqieu.
  kew-kew: 'Goa pea pare aa medame eta nola epape tea raburi reke masaa-nane pua piralepape.
    Go raburi mo ne yaata aame ne epa adoa gupa lagialia: Adami aaya tea. Nere go
    riri-nane epa pira tea. Go rabu mo ne raapu eta no piralimi aanumi ne adaa bi
    gialimi.'
  dww-dww: “Vutuna aubainama raḡanine aitau soie e kokonemna, naumeki da kwa naḡo
    be doḡae kwa miana! Be taukokonemma e riuemna, ‘Yau tura, kwa saḡa guni poune
    kwa mia!’ Inam raḡanine tam tokare ta kawa saḡemna.
  nif-nif: Wɨndɨñda tɨmbi, tambo gep tiañenekalɨñ wolonda dɨk pitit siñgi sɨnɨk wolok
    pilekañ. Wɨndɨñ tɨmbeñda, nanañ molomdɨ gambɨmbi ñɨndɨñ ganbek, ‘Notna, dɨk lo,
    pitit dama tɨke.’ Wɨndɨñ ganbɨmbi, dɨk ama dɨwɨn no gɨta yakan nanañ nalañ endok
    dausɨnan kot gɨñgɨt tɨkeukañ.
  twi-ASANTE: Enti, sɛ obi hyia wo apontoɔ ase a, kɔtena akyire baabi na sɛ deɛ ɔhyiaa
    wo no bɛhunu wo a, waka akyerɛ wo sɛ, ‘Onua, sɔre na kɔtena mpanin tenabea.’
  aoj-aoj: Apaꞌ iꞌi anona aman nogofala inaꞌ nefeꞌ nelomana negaꞌ gwaꞌaisi, inaꞌ nefeꞌ
    nepe nigiꞌi alafugah endilisi. Inaꞌ nendaꞌas naꞌamba ma atiasi nofalena nigaꞌi,
    ‘Alipunai, inaꞌ nifiꞌi nepe niliꞌ boꞌogoma!’ Anen nondaꞌas naꞌamba, daoꞌ atiasi
    nefaꞌ agol luꞌwagili ma naep epes isimba hiasi saꞌ gwaꞌaisi sagalominai.
  cbv-cbv: Obohjeéhtih, mʉʉ́ mínah yeebdíh ã bid bojochah, jwẽ́ejdih bóo páhadih ñi
    jʉibí chʉ́ʉdʉ́p. Yeéb páant ñi chʉ́ʉdʉchah ennit, ‘Waáwápboó ñi chʉ́ʉd jʉ̃ʉ́wʉ́’,
    mʉʉ́ mínah yeebdíh ã niijbípna caá. Pánihna, yeéb waáwápboó ñi bejechah, bita
    ã bid bojnit yeebdíh ĩ tʉ́i wẽi enbipna caá.
  taw-taw: Pen nɨbop tap ñɨŋɨm agɨl suk agonɨmuŋ, amɨl gol okok besɨg yenɨmɨb agak.
    Anɨgem, bɨ anɨb ak apɨl agɨnɨmuŋ, Bogɨlak sɨkop, nɨbi apɨl besɨgep tep adek awl
    besɨgɨm agɨnɨmuŋ agak. Agek, binɨb tap ñɨŋɨnɨg ap yenɨgabal okok nɨbop nɨŋɨd anɨb
    agɨnɨgabal, Bɨawl mɨdebal agɨnɨgabal agak.
  jic-NT: 'Mpes p''a casá ca la mijin. Jemica jipj lal vele la cuwis la las, jipj
    ca mim, ma''ajam silla más malala nt''a ne''aj. Mpes jemica ca mveles jipj lal:
    ‘Najamica, was, nt''i''isa más ''ücj nt''a’. Mpes pjü ne''aj ca nucucj püné way
    jipj jupj lal.'
  zap-NT: 'Por neguin chene rbëz mén de ne tsa de te dooy, axtegue lultim gusob, chen
    chene chiid men ne wbëz de, yna men lo de: “Mig, gutee sob de ledne zob men ne
    nondee.” Zenga gyeep xeblaan de nes lo yra mén ne zob lo mezh.'
  wer-wer: Ën nampök pim këëre imën nentak yas niaan së pöt kasngaëël pan wel aisam.
    Pël ëën këëre imën pepapök wais itenak epël niapnaat. ‘Ngöntöp, ni itkëël wais
    wel aisa.’ Pël niaan ni omën muntaröa ëöetak itkëël wëën niin kön wiin isëpnaat.
  ipi-ipi: '@see-verse:LUK.014.009'
  qul-NT: 'Chayraycu invitaska caspaka, khepapi tiyacuy. Invitacojtaj jamuspa nisunquiman:
    ‘Amigóy, ñaupajpi tiyacuy’ nispa. Ajinapi respetaska canqui invitaskacunapaj ñaupakencupi.'
  urw-urw: Babaure, na fere gürede dabaure yagunar kümünadiba, na kürüna kuri gotoge.
    Bangabba, fere yagüneaga babade oguradi waneregeaga, ‘Mai, na ogura kur agferegi
    meme gam gotoge.’ Nu bangarba, ferewar nag keab daba nen babawarüngab ege gam,
    nag yanim erekokai deregün.
  rmy-GURBET: 'Nego, kana khoni akharol tut ko abav, dža thaj beš ko empaluno than.
    Tegani ka avol kova so akharda tut, thaj ka vaćarol tuće: ‘Amala! Arakhljam tuće
    pošukar than.’ Tegani ka aven tusa ko baripe kola save bešen tusa ko astali.'
  ter-NT: '—Itea enepo áva itaíkopiti, hane yéna ivétakoponi xoko ivatákokutihiko
    ákoti itukapu ivátakoku payásoti. Yane enepo pihinápi ne itaíkopiti, haramo kixópi:
    “Iningoné, hara ivétakapana nonekútike xêrerekuke ne kasâtuxoti” kixópitimo. Yane
    kuteâti kixópiku, koati kapayásokopitimo nonékuke uhá koeti po''ínuhiko itá''iuti.'
  bmr-NT: 'Tollɨ icatɨno, ɨco ucuuhuvasumi ofoobo allɨbavɨ casɨɨvo. Jaachiijɨ fañoojaoobo
    asaaboro ɨco neeji: Tañahabo, jahɨ imiyagahallɨvɨ casɨɨvoto, nooboro. Jillɨtɨ
    jari imiyaamo amachumofeeneri diicaji, nooboro.'
  fuf-fuf: 'Kono tuma saatinaɗon woo, wontiree ɓaawo fii tuma nde saatinɗo on on ari
    woo, yo o wi''u on: ‹Giɗo an, aru wonaa yeeso gaa.› Onsay ɗun wonanay on teddungal
    e tawnde ɓen ɓe saatindinaɗon fow.'
  mwc-mwc: Saba maranai sina yorim wai, ke nae gawara mominai ke makira. Ba nao pipiya
    kotai i yorim wai, ina botu maranai ina wona, “Kwaina ke magae ku gawara gairena.”
    Damanina pipiya si yorisi wai ereonowasi matasi yai sina kao bi gegaenim.
  bhl-bhl: 'Kate, mak kunum mak yong dawol kelomin ibolow keko, yulo gaayeme tewe,
    yu uneko, ibik abin ka kel teinoliwka! Teinsomeliwi, yong em sen kayak be teleko,
    yulo bokoyemomele: ‘Nakunum kumel yutaka! Yu teleko, wiin so abin kale kel teinoliwka!’,
    yangei, alik alik ka biliw kawtiw i em yange weng be kiliko, yu wiin so kunum
    kebokoliw kasike.'
  ons-ons: Ge epa kebu welaineŋo newangangi, ari more metmet wawaino mesikenane, turuŋine
    ea mo ge metmet ketkele yewao mesikene. Pakimo, kebu welaineŋo geŋano sariki paki
    rayake, ‘Iwa sanom kimane sa more metmet maine iwao metnom.’ yewaŋo yemo geŋano
    bakom suaine lobo natne eŋane kaiteno wakoniake.
  con-NTPO: 'Tsa''ma ttuseyepa ja''ta utu''ccoa dyaipa''chonga dyaija cuintsu ttuse''su
    jipa quenga suye: “In''jan''cho, bove ñotssianga dyaija.” Tsonsi tsu fae''ngae
    mesani dyaisundeccu attepa quene ñotsse afa''faya.'
  ghs-ghs: Oho qubake nii noho nagata peiteqa bosa bahe ipiqata habehima mai baaqi
    hee, Dzaira name, nii isanate dzamonoqake habesare hiiremake isanate nii ota habesemi
    oona habese ooraqu oi nokohota nee ma baunoma naatakoi.
  peg-peg: ମାତର୍‌ ଏଚେକାଡ଼୍‌ଦ ଏପେଙ୍ଗ୍‌ କୁକ୍ୟା ଆନାଦେର୍‌, ହେୱେଡ଼ାଂ ହାଲ୍‌ଜି ତାରେନ୍‍ନି
    ବାହାତ କୁଚାଟ୍, ଇନେସ୍‌ ମି କୁକ୍ୟାତି ଲକୁ ୱାଜ଼ି ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜାନାନ୍, ଏ ବନ୍ଦୁ, ଜପ୍‍ଣି
    ବାହାତ ୱା ଇଞ୍ଜ୍‌ନାନ୍‌, ହେୱାଡ଼ାଂ ମି ହୁକେ କୁଚ୍‌ଚି ମାନି ୱିଜ଼ାକାର୍‌ ମାନାୟାର୍‌ ମୁମ୍‌ଦ
    ମି ଜାଜ୍‌ମାଲ୍‌ ଆନାତ୍‌ ।
  txu-NT: Bep kati, dja ga anhõ kwỳ krẽn kadjy wadjàn tu me burũm nhỹ, me kàtàm ja
    nhikô'ã nhỹ nhym kam ta, abenã me rẽnhdjwỳnh ta gêdja amã, “Kati, Bẽpbãmre, amrẽ
    tẽn me rũnh krĩ djàkam nhỹn anhõ kwỳ krẽn mex”, ane. Ga kam arỳm 'ỳr tẽ. Ta gêdja
    arỳm me ipôkri ajo rax. Nhym me kunĩ arỳm araxkôt apumũ. Me aro'ã anhõ kwỳ krẽno
    anhỹrja dja me araxkôt apumũ.
  eng-WEBU: But when you are invited, go and sit in the lowest place, so that when
    he who invited you comes, he may tell you, ‘Friend, move up higher.’ Then you
    will be honored in the presence of all who sit at the table with you.
  gnw-NT: 'Ẽrei tenta iya uparea ndeve yave, ecua eguapɨ tenda taɨcuegua vae pe. Echa''ã
    ou yave tenta iya, aramoi jeita ndeve: ‘Cheamigo, ecua eguapɨ penti tenda tenondegua
    vae pe.’ Jucuarãi ndiyepɨucata opaete yugüeru ucaru vaerã vae reta jovaque —jei—.'
  mux-mux: '“Akiliinga, yi te-ni nundu “Langi wasie namili ui.” nimbá kene yunga lkuna
    pukunu namba naa lili yambumanga polu tenga pukunu molui. Akuna muluni kene lku
    pulu yili-ni nu mulunina omba kene nundu nimba mele: “Ang, polu ilinga naa molkunu
    yi-aulimanga poluna okunu mului.” nimbá kene langi wasie noku mulungí yambuma-ni
    nu-kene temba akili kanukuliinga nu ‘Yi-auliele.’ niku kanungí.” nirim.'
  maj-NT: 'Ni xi n''e̱ní tsa tjín xi ku̱i̱tsu̱yahi nga k''úín nku s''í, t''ihi̱nnchin
    a̱nte xi fekuu̱, tu̱ xi b''a̱ kj''u̱a̱í tsuhu ri nda̱ xi kitsúyahi nga kjúái̱
    s''íu̱: “Ji nda̱ amigo̱, t''ihi̱nnchin nku a̱nte xi tíjña k''aku̱.” B''a̱ ts''ín
    sa̱kúhu ri kju̱a̱chánka nginku̱n ngayjee̱ xi k''úéntut''áko̱hi yámixo̱.'
  bkq-NT: '— Mâwinduatoem mâjigâseolymo-ro watay, iwaguelâ âty sododâ ikadaungâ, kurâdo
    âdaunlo modo duaylâ. Awylygue mawânkâ ise âgâsenimobyry warâ âyanmo aguely: “Âetaungâ
    wopaji, yataen-ho modo. Xirâ pymâ modo ekado onwa ikadaungârâ” kely. Awârâ tientuo,
    idânârâ igâsedaymby modo tynrenseim mawylymo xutuze.'
  kue-kue: Ba yomba ta ene wo dimbi ana ene pi angai mokomugl kaima i yo, yegl erimbi
    ene digaglkwa yagl undre ana ene yegl ditenambuka, ‘Yeinombuglka, ene ende wu
    angai wakaile inda po dumara ipre.’ Ana yomba prapra ene digaglko wu meglmara
    gumanomugl ene kangin kande inatnga.
  cot-NT: 'Arigueti incajemaquempi, iroguentiquea pisavicampojempa itiinatapinitagueti
    teeca iranaanteji, cameetsanijite inquijapojegueti cajemaquempica iramenapojempiquea
    incantapojempinijite: ‘Notsipavijitaca, caacateja acaniqui pisavicampojemparoquea
    itiinatantajiaca anaantatsica.’ Iroompaquea inquemajiaquegueti tsipatsipaitaquempica
    shitaponcarontsiqui intsajianaquequea aviguenti ishineventamajataca cajemaquempica.'
  bnp-bnp: Naha ni rata mavonga. Pali na tahuna ni taki ioe go lakea na habu tara,
    o vano o made na gula tavula. Na tahuna a tahona habu i matai ioe o made na gula
    tavula, bara i taki ioe, i ta maea, ‘Turagu, o valai, o made na gula kamumu.’
    Muri e huriki vonga bara ri masia, ri togo ioe.
  apn-NT: 'Ja pymaj kêr ka mẽ kupĩp kãm akrĩ kurê kumrẽx. Kê ixkre nhõ dõnja tee ri
    ja hã mẽ apumu nẽ mẽ amã: “Tk. Kwa ixkràmnhwỳjaja. Mẽ kupĩp kãm akrĩ hkêt nẽ.
    Kwa mẽ mra nẽ jar mẽ hkrĩ xà mex ã mãn akrĩ.” Anẽ hãmri nhũm ja mẽ amã mex nẽ.
    Nhũm mẽ piitã kot mẽ ato mex ã mẽ atã omu ka mẽ ajaxwỳja amnhĩ tã omu nẽ akĩnh
    nẽ ajamakêtkati nẽ akrĩ.'
  ctp-NT: 'Siꞌi xkwiꞌ nan tsaa naan wan seꞌen suꞌwe la chaꞌ tyukwa wan sikwa. Bra
    nu tsaa wan ska taꞌa, tsaa tukwa wan ska laꞌa ti seꞌen ndyukwa nten ya ñaꞌan ti.
    Loꞌo kanꞌ kan nu lka ndloo la ꞌin taꞌa chaꞌ chkwiꞌ yu loꞌo wan: “Yu kula” nchkwin
    yu ꞌwan, “Kan wan tyukwa wan chinꞌ seꞌen suꞌwe la nde re.” Ngwañaꞌan kuꞌni tnun
    la neꞌ ꞌin ykwiꞌ wan laja nten kaꞌan nu ndukwa tuꞌwa msaa kanꞌ bra kanꞌ.'
  bre-BRG: 'Met pa vi pedet, kae d''en em lakaat er plas diwezhañ, abalamour pa zeuio
    an hini en devo da bedet, e lavaro dit: Va mignon, pign uheloc''h. Neuze, kement-se
    a roio enor dit dirak ar re a vo ouzh taol ganit.'
  opm-opm: Ihan ihtipririm den dinmat unariyahanoh gur sus winsi han ire tongnopti
    tei ohri sus tongnopri. Kom dah ma tongnopti ohe ap tan tei tongnonmur. Atei tongnot
    patin den dinmat ma unat han oh Nohan go gin apris winsi han ire tongnopti tei
    moh tongnotina napotporhan go sus win isipsi han ire tongnopti tei oh tongnotporhan
    ma tarmuriya kuuhan ihir wanaham Moh win isipsi han ma hapat dahatiprohemur.
  bvr-bvr: Wurra minyja janara an-gurrimapa a-gonyja nggula, lika nginyipa nyina-boy,
    wurra gaba raka nuwurra jarra an-gata janara an-gurrimapa barra ana-jarl, a-yinda
    nggula, ‘Guwa, a-lay, japurra ngapa ny-jirra. Gun-guna nggula; ay-ngunyuna raka.’
    Gu-gurda ngacha minypa aburr-gata aburr-ninyarra marr aburr-balcha barra nggula.
  wal-wal: SHin nena xeesidaagee yiidi nena, ‘Ta ishau pude aadhdha’ gaana mala, ubbaappe
    ziqqiyaasan utta; he wode neeni imatta ubbaa sinttan bonchchettana.
  shj-shj: “Wadi känox sabandä ging, wede icca tä päxä owda biyey ndey käxi kabandä
    gi kox ging, wung läpäng tägi ka, ‘Bisko, bo wede icca tä owda apo.’ Na kala känggi
    täng kä'dayang bälede nyaygi sädogodung täging.
  zad-NT: 'Na'' bi gonle ka''. San kat'' no gax le'', chiyaḻ'' lljc̱he''le xanteyin
    kwenc̱he kat'' ila'' beena'' goxe'' le'' na'' iṉe'': “Bish''dawaa, nilə wda kwi''o
    gani zak''chi.” Na'' ka'' sho''le balaaṉ lao beṉ''ka'' chi''lenle cho''a mesa''.'
  kmg-kmg: 'Mâcne, moczi hefârecgume go ŋeŋe rârâpe ŋezemec. Ŋehaŋtecne tiwâ runezi
    honecgurâ šiŋuc gazaocmu: `Âgo, go ferâ ŋeŋe mai jaha ŋec. Ž Iŋuc gazame ŋic gâcne
    jaŋere maio bubiaŋ manacmu.'
  aso-aso: Ve maliꞌmo nosoꞌ nitekumuꞌ elese molo-lengemavo niigi ma holomo meheꞌnida
    nene vi minilo. Neꞌmine igi nizavo elese molo-lingimive ogo ningo zogone, holomo
    lamineta dizi minilo lo lo-lengedeleseive. Neꞌmine ogavosa aꞌmine nosoꞌ niteta
    makaꞌ vi minaveti veꞌnidoꞌ nene mo dizi minave minilisave.
  uli-uli: Yodla rebe fesangugloh irel sew gubul, ngo hobe loh ho sala far mel irel
    lobos kowe liliyer rechoka re hartal totol, bo bela budoh yeramtawe ye fesangug
    doh ngo bele sor bo, ‘Mararey, budoh bo hobe ppaoy mo lobos le ye momay.’ Iwe
    ngo ho bele ssor mo irer chol tteydoh kowe.
  nin-NT: Nggo a ti yo ùwà, ùwà bu ku ji so na abubo a iso avutsa wa, wre ku uni iga
    wanggo ta nga, uwanggo ta ni da ku ùwà di, ‘Ukpamu, gru ku ji so na abubo ankpi
    a iwre wa.’ Anishirr ba ta kye ùwà ssu nu ungo.
  tgk-tgk: 'Баръакс, вақте ки туро даъват мекунанд, омада дар ҷои поён бишин, то соҳибхона
    омада, ба ту бигӯяд: „Дӯстам, болотар бишин“. Он гоҳ иззату эҳтиромат дар пеши
    назари ҳамаи онҳое, ки дар гирди дастархон нишастаанд, ба ҷо оварда мешавад.'
  acu-NT: 'Antsu nuna turunawai tusaram, aints atumin untsurmakaramtaikia, keemtai
    mianchau amanum keemsataram. Nuni keemsakrumningkia, atumin untsurmakma nuka tarutmi
    chichartamak: Amikru, au nekas pengker keemtainum keemsata turamtinuitrume. Turamu
    asamtai chikich untsukmau ainau nuna antukar: Juka nekas pengke aintsuitai turamiartinuitai.'
  cak-WNT: 'Rumac''ari'' tek c''o jun ri nisiq''uin (noyon) awuche (awixin) pa jun
    c''ulanen, catz''uye'' ri pa ruq''uisbel tak ch''aquet riche (rixin) chi queri''
    tek yarutz''et pe ri xsiq''uin (xoyon) awuche (awixin), xtoka c''a awuq''ui riyit
    y xtubij chawe: Tabana'' jun utzil cajote'' pe wawe''. Y tek queri'' xtiban chawe,
    quinojel c''a ri yetz''uye'' awuq''ui ri pa mesa riche (rixin) ri wa''in, xtiquetamaj
    chi can c''o ak''ij.'
  ebk-ebk: Kun at nan atum as nan maayakianam at uyka tomokor as nan apud ay tokoran
    ta as nan omaliyan nan nangayag kan he-a at kananantu un, ‘Kiayyum, uyka tomokor
    as nan kaammayan ay tokoran.’ Angkiay maichayawkantu as nan sangwanan nan am-in
    ay tapen chi mangili.
  spa-PDDPT: 'Pero cuando seas invitado, reclínate en el último lugar, para que cuando
    llegue el que te invitó, te diga: Amigo, pasa más adelante. Entonces serás honrado
    delante de todos los que se reclinan contigo.'
  tke-tke: 'Mohiyaniha weethaniwa, okaraatigi ettengu yoogomihedha; adha ole owiithanile,
    eera: ‘Mukwaaga, venya okaraati osogolo wuno.’ Onothithimiheya vameentoni vaaliba
    wiithaniwa ateene.'
  ruf-ruf: Lekeni ghweghwe utende apfi, haupfika mne chihungo, ughende kukala mne
    ipfighoda ipfili kuchughu, ili mwenyekaye hatsakutsa yakulongele, ‘Sale yangu,
    winuke, utse ukale mne ipfighoda ipfili hambele.’ Kuya kutsotogholighwa ne iwanu
    wose iwakalile naghwe.
  gun-gun: Ha'e rami 'rãgue py amongue penerenoĩ ramo ha'eveve tenda ijapy'i py oĩ
    va'e py peĩ. Ha'e ramo penerenoĩare ou vy “Xeirũ, kyvõve ke eguapy”, he'i 'rã
    pẽvy. Ha'e ramo oenoĩ mbyre kuery ha'e javi oikuaa 'rã penemboetevea.
  agu-BL: 'Ma na yil chitxocliju'', chic''oleku'' tibaj yi wi''tzbil chem. Yil tz''ul
    tzaj yi txocol cyeru'', quicunin batz stale'' i'': ‘Or cyeru'' chic''oleku'' tibaj
    yi balaj cheme''j.’ Sjalok tzun cyeru'' chik''eju''-tz ẍchiwutz cyakil yi e''
    txocum yi c''olẍche''.'
  isn-isn: Lakini uewe angawalekwe, longola wikie kumwisho ite imatungo angawaza nukualekile,
    uhumile kuuila uewe, muhumba miane, longola kuntongela kukila.” Kuite ukutula
    uheshimiwe ntongela aehi neikie palung'wi nuewe pameza.
  eng-PEV: Instead of that, when you come to the dinner, go and sit at the place for
    people that are not important. Then later, the boss will see you there, and he
    will say, ‘My friend, you can have a better seat than that.’ And he will take
    you to a good seat, and everybody there will see him do that, and they will respect
    you.
  ilo-ULB: Ngem no naawiska, mapanka agtugaw iti kababaan nga lugar, tapno inton summangpet
    ti nangawis kenka, mabalin nga ibagana kenka, 'Gayyem, inka iti nangatngato.'
    Ket mapadayawankanto iti imatang dagiti amin a kakaduam nga agtugtugaw iti lamisaan.
  pir-NT: Sa yena wʉhʉ upʉro mʉsare tiquiro pijiogʉ̃, ñañe dujiyepʉ duji mʉhtaña.
    Mʉsa sa yegʉ̃ wʉhʉ upʉro mʉsare “Quehnoañe dujiye pehere dujina ahtaya”, ninota
    mʉsare tiquiro. Mʉsa sa wahagʉ̃ apequina tiquiro pijioriquina pehe mʉsare ño peoye
    mehna ihñaeta.
  anv-NT: Yɛ́ndégébé ɔjyɛgé ɛpaá, jwɔ́lé né melu ɛwé ɛ́lá pɔ́ ne ɛ́nógé.
    Gébégé muú yi alɔ wɔ́ ɛpaá achwɔgé gɛ́ wɔ́ ɛ́fɛɛ́, ajɔge nyɛ́ ne wɔ nnó,
    ‘Mejeé wa, kwílé fá chó jwɔlé né melú ɛ́nógé.’ Gébégé ɛ́pyɛgémbɔ
    ɔbɛɛ nyɛ ne ɛ́nógé né mbɛ ushu bɔɔ́.
  sab-NT: 'Kwian ba kade chui ollade, ba joge chke gire ba toidale dba toigda bdagli
    giti, ene kwian ba kadu gwage badi gire gerule ba ole: “Cha skatemanalla, bai
    toi dba toigda no ai ngerudba giti.” Kwian gerule ene ba ole gire nga be suga
    noare badi ba be toigda no kweri gai kwian kle ba ole blingwage ulita gwa giti.'
  tmd-tmd: Makwam ñɨgö, ap nɨmɨŋö, rön, yad wö rɨmɨdɨŋ, du rɨb piaku römɨd mɨdɨŋ mönö,
    nöbö ñɨgö yad wö cön aku hön yajöna, ‘Nöbö mɨg. Nagö hön hogw rol wä kɨ römɨdö,’
    raŋ, nöbö mö ap nɨmɨba hö mɨjöñ akuyöbö nagö nugwön, nöbö mɨg nöbö diba akwör
    mɨdö, cöña.
  acr-NNT: '»E uwariꞌche, ri chirajawaxik kaꞌan la echiriꞌ kasikꞌix la pa juna waꞌim
    e waꞌ: We xopon la, meꞌtzꞌula la chupa ri tzꞌulibꞌal ke ri lik kꞌo kiwach. Jelaꞌ
    echiriꞌ kakꞌun lo ri sikꞌiyom e la, jewaꞌ kubꞌiꞌij cheꞌla: “Wamigo, jeꞌtzꞌula
    la más chwach” kachaꞌ. Jekꞌulaꞌ katakꞌabꞌax qꞌij la chikiwach ri e kꞌo chwach
    ri mexa ukꞌ la.'
  kpg-kpg: Maa goe gaa gahi go tangada gi hanaga gi tagamiami haga hai lodo, noho
    i di gowaa dela i mugi lala loo, gei tangada dela ne gahi goe ga helekai adu boloo,
    ‘Dogu ihoo hagaaloho, hanaga laa nei gi di gowaa e humalia.’ Ma gaa hai beenei,
    le e hai goe gi hagalabagau i mua o ehoo ala ne gahi aga dalia goe.
  taj-taj: थेतबासेलमा एसे निम्‍तो याङ्बा धुइरी निसी जम्‍मान भन्‍दा धिला ग्‍लारी चिउ।
    जमाहेन्‍से एदा निम्‍तो पिन्‍बा म्‍हि खसी ‘तोर धन्‍छ्‌यागो’ भिसी मुल ठिरी चिपुङ्ला।
    थे धुइरी एदेन छ्‌याम चबा थुङ्बारी चिबागदेला ओन्‍छाङरी एसे मान याङ्ला।
  avt-avt: 'Im em emɨt! Mɨtɨk ketpi yi einen eiyɨm menmen yi eiyu yeno weinɨm me mɨt,
    te maain mɨtɨk nɨpaa ketput yi einen eiyɨm, hɨrak kaktihis kakɨtpi kakɨr ik: ‘Nai
    yinan, yi einen eiyu yeno me mɨt iuwe newim,’ te mɨt en nɨpaa hɨrak netikewi yayɨm
    menmen hɨr han kitet yi iuwe.'
  cbk-cbk: Poreso si ay queda ustedes invitao, busca lugar alla banda atras del maga
    visita para si puede mira con uste el dueño del celebracion ay atraca le para
    habla, ‘Amigo, alla uste move adelante cerca conmigo.’ Ansina todo aquellos alla
    sentao junto con ele ay pensa, ‘Aquel gente bien importante gayot!’
  uig-ARA: 'لېكىن سەن چاقىرىلغاندا، بېرىپ پەگاھدا ئولتۇرغىن. شۇنىڭ بىلەن سېنى چاقىرغان
    ساھىبخانا كېلىپ: «ئەي دوستۇم، يۇقىرىغا چىقىڭ» دېيىشى مۇمكىن ۋە شۇنىڭ بىلەن سېنىڭ
    بىلەن داستىخاندا ئولتۇرغانلارنىڭ ھەممىسىنىڭ ئالدىدا ساڭا ئىززەت بولىدۇ.'
  tuf-tuf: 'Cuatán ba fiesta cuitar yayín chícayat, banco chiwa ac chajac ey caquir
    cuitar chihrwi, -wajacro-. Eyta cuácayat fiesta carat ba quin wacata óraro: “Ay
    bár bi cuitatra ítiti jaw̃i. Banco ay bi carin ac chajac ey cuitar ítuwi,” wacata
    óraro. Eyta wacayat, uwat ba ojcor síhw̃ataro: “Eyan cáraro,” síhw̃ataro, -wajacro-.'
  abx-abx: Lugod, kon nag'imbitaran kaw, aningkulu'a si pinaka'ubos pwisto, basi'
    padugok si ka'aw i magpapakan ngan aminugad, ‘Sangkay, palalina si mas dungganan
    panningkulu'an.’ Mangno aka'unrahan kaw atubang si dimu'an kapararihu-mo imbitado.
  mco-NT: 'Co jäy xyhuohuɨpy ma je pɨ́jcɨn yajnixɨɨduñ, jɨm m''ixtägɨp ma je axambɨ
    ɨñaybejt, e co yminɨpy je huɨdibɨ anajty tɨ xyhuomiñ, chi xyñɨmähuɨpy: “Mɨgüg,
    nax ma yɨ ɨñaybejt cödumbɨ.” Huin''it capxpaady m''idɨpy ma je'' ajcxy huɨdibɨ
    anajty ɨñayb ma caybejthuinduu mɨɨd miich.'
  bsp-bsp: 'Mba, k’aw’am kəsata-ɛ, məkɔ məndɛ dəkəndɛ dadarəŋ, ntɛ tɔŋsɔŋɛ nwɛ ew’am
    kəsata mɔ k’ender pənəŋk’əm-ɛ, pəlok’əm: ‹Wanapa, məcɔŋnɛ kiriŋ.› Awa tɛm tatɔkɔ
    məna məlelɛ nnɔ afum aŋɛ nəŋkɔ-paŋnɛ amɛsa kədi yeri mɔ.'
  kqf-kqf: Laḡannemo bi a giuvaimna, ba kwa nawa te doḡamo kwa miya. Taugiuvaim kaka
    ya giuwemna gado, ‘Goma, ku saḡa gabu laukainemo kwa miya.’ Mba mainana kaka soi
    taniwagina ya kasaḡem tauliso ḡesaudi matedimo.
  cpb-NT: 'Iroowa kameethatatsi eero posatekawaita, pisaikapaake jantyaatsikaini.
    Irojatzi ripokantapaakya kaimakemiri, inkantakemi: ‘Asheninká, pipoke posatekya
    eeroka jaka.’ Aripaite impinkathaitemi.'
  aon-aon: Aria namudok douk uwok. Aria enen arpen nyuhwarenyum nyunak um enyenyigun
    worigun um, nyak nyunak aria nyupe nyugiguk. Nyak nyunekesh namudok aria enyudok
    arpen douk nyahwarenyum nyunak um enyenyigun worigun iri ta nyunaki nyukripenyum
    nyukri, ‘Arpen, nyak nyunak nyupe nyurik.’ Enyen ta nyukripen namudok aria eshudok
    enesh arpesh douk shanakumori agundok worigun iri ta shutrinyum aria shutuk nyakin
    nyeigur nyuto iruhw.
  hus-NT-2005: 'Tam ki kanyat ba jun i tomkixtaláb, más alwaꞌ ki buxkan ban kʼwajtaláb
    xi kuxlek; abal tam ka ulich xi ti kanyámal, ti ki utsaꞌ enchéꞌ: “Jaꞌúb, jéꞌ ki
    watʼey ta buxkanal ban koytaláb xi más ultaláb.” Anchanꞌ neꞌech ki kʼakʼná kʼal
    xi taꞌ buxutsik ban mesa junax kʼal tatáꞌ.'
  mig-NT: 'Ko nú ni̱ kana ɨɨn cha̱a xini̱‑ro̱, kuá''án te jungo̱o‑ró ondé sandɨ̱''ɨ́‑na̱.
    Chi̱ nú jaa̱ cha̱a ni̱ kana róó yúan te kachi̱‑de kuni‑ró: Amigo, nuu̱ silla jíñú''ún
    yá''a jungo̱o‑ró, achi̱‑de. Yúan‑na te nduñá''nu‑ró jíto nuu̱ cháa káxiu̱kú ká''nu
    jíín‑ró.'
  bps-bps: Kabay ku nun mlak ge, ani fye nimoam, nalékam i gusudeng i dad to mdanà
    du fye salu di ge i to mlak, na manan, ‘E Lew, mili ge kun di fye gusudeng.’ Na
    fiten di kdee dademem nlak, ge too mgafè.
  mbs-mbs: Meneng labi pa mèpiya aw seini se inangen niyo. Aw ipetanod kaw te peipid,
    ikà niyo egpenenoo diyà te bangkò impetagad te otaw melangkaw. Aw komità se tigbatà
    kenyo, mikagi peden sikandin, ‘Elew, penenoo kaw dini te onsedanan te otaw melangkaw.’
    Yan kebegayan kaw te dengeg kidoen te kedita te doma niyo.
  tof-tof: A marü ne nóma ngimaurre tóre bwóbdü, kolae-kolae mórran poko ipadke. Da
    marü nótó ngimaune nóma tame, wa kubó marüka igó bóktóne wagó, ‘Gódam, morroal
    mórran pokodó anen!’ Ini pokoa nóma tólbaele, da marü kubó magürnórre, ene ngibürr
    nibiób ngibaunürr ibü obzek kwata.
  cme-NT: 'Da ba bĩ-ni, da ŋ kã, tĩɛna huoŋ-nu. Ku yaa umaŋ bĩɛ-na duɔ ka jo ji
    da-ni huoŋgu-na, u ka cira: ‹Mi jĩɛ, sire ŋ ji tĩɛna yaaŋ-na.› Kufaŋgu huɔŋgu-na,
    u ka ce-ni bɔi nuɔmba-na.'
  sus-sus: Kɔnɔ mixi na i xili a xa xulunyi, i xa magorode binyɛtare nan tongo. Na
    kui, xa i yatigi bara fa, a a falama nɛ i bɛ, ‹N boore, sa magorode fanyi nan
    tongo yare.› Na findima binyɛ nan na i bɛ mixie birin ya ma wo nun naxee dɔxɔxi
    naa.
  pon-2006: Ahpw, ma ke pahn ale luk, kohdo oh mwohndiong ni kapio, pwe me lukeiuko
    en kohdo oh ndaiong uhk, ‘Kompoakepahi, menlau sipaladahdo met.’ Met pahn kahrehiong
    omw pahn adamwahula rehn tohnkapar en kamadipwo koaros.
  dad-dad: Anĩ ere, õ iweignõf are, modoũ dumen anĩ walouf, ago di, iweignom marau
    isiyouf, ĩ õ irokonõf, ‘Mou, modoũ biya bun godo urou usel.’ Age fe di, õ modoũ
    malabag anĩ wale di, ã iweigneim turã tar ganan meleid bun õ yanã odug adouf.
  zab-NT: 'Pur ningui, güenru chi rundeb cumbid liú, guzub axt lúltmɨ yallily, te
    par chi gueed ni baany cumbid liú ax iniib liú: “Xmiguaa, quedaa ruré subu rut
    mazru nazaac.” Ziy xquel izubyaadeb liú nez lo de bniety ni zubníu lo mɨlly.'
  jae-jae: Embe sêkalem aôm, naŋ naôŋgôŋ ŋamuŋa acgom. Go ŋac, taŋ kêkalem aôm naŋ,
    embe êmêŋ, oc êsôm êndêŋ aôm gebe ‘Ŋoc ŋac, ôsa mêŋôŋgôŋ ŋamataŋa.’ Amboac tonaŋ
    oc etoc aôm sa êndêŋ lau samob, taŋ sêŋgôŋ sêwiŋ aôm naŋ sêlic.
  ksd-ksd: 'Ba di tar ting pa u, una vana ma una ki ta ra kiki i mur kakit, ma ba
    nina i ga ting pa u i pot, na biti tam: Talaigu, una mai, una ki rikai na lua;
    ma diat par ava ki varurung ma diat ta ra nian, diat a ru u.'
  msm-NT: Kaling ko imbitahon ka diya to kumbitihan, madojow ko iyan pilion nu to
    kinakilidan no ingkudanan. Su ko kitaon to tag-iya no duon ka, og-ikagihan ka
    din, ‘Yagi, dini ka. Kani ka ingkud to seini madojow no ingkudanan.’ Na ogkapasidonggan
    ka duon to atubangan to tibo no nahimun.
  myk-myk: 'Ga ba ma yiri wɛ, shɛ diin kadugo yíri tatɛɛngɛ ni, kɔnhɔ ma yirivɔɔ wu
    ba ba, wu ma pye: ‹Na naɲii, shɛ diin ɲahagbaa tatɛɛngɛ ki ni.› Wee tuun wu ni
    ma na pɛɛŋɛ ta ma liɲii pu ɲii na.'
  sbe-sbe: Na huyana se yogaisinigo na kabatuli dobidobina ku hai, tauyogaisinigo
    wa kabo ye laowa ye hededelaowa kalimwai ye wane, ‘Kehagu, ku tulisae kabatuli
    namwanamwana ne unai.’ Na tenem unai tauyogaisinigo wa ye hekasisiyeigo taumana
    maudoidi matadiwai.
  mcr-mcr: Ämaqä hŋqu si tääqä ktqaŋga äuŋi, zä-hawä yäpakä bu pmeqätŋqä. Itaŋga ämaqä
    ymisaŋä imäkätqä iqu, äpätä, ‘Nyämaqä iquki, si äpätnä zä-hawä kiŋganäŋä täu pmayä’
    ktäniqeqä. Iŋgaŋi si ämaqä ymisaŋä anä änäpiyä iuqä hiŋuä iqisaŋi, yoqä naqä qondŋiqä.
  cux-NT: 'Taachí ''iiⁿ''yāⁿ diíⁿ yā invitar dii caⁿ''a di ''cuūndī di na silla ndíí
    naaⁿ n''giinu. Ní taachi ndaá nanááⁿ dii ''iiⁿ''yāⁿ chi diíⁿ yā invitar dii, tuu''mi
    ní caaⁿ''máⁿ yā cuuvi yā dii: Díí sáⁿ''ā chi n''dai nduucú, caaca dí cuaaⁿ ''niiⁿnuⁿ.
    Ní ''āā n''daacā cuuvi yeⁿ''ē di nanááⁿ ''iiⁿ''yāⁿ chi vɛɛtɛ́ yā na mesa.'
  tur-YTC: Tersine davet edildiğinde, git en alt yere otur. Öyle ki, seni davet eden
    geldiğinde, ‘Dostum, yukarı çıkmaz mısın?’ desin. O zaman, seninle sofrada oturanların
    hepsinin önünde onurlandırılmış olursun.
  san-ITR: asmAt kAraNAdeva tvaM nimantrito gatvA.apradhAnasthAna upavisha, tato nimantrayitAgatya
    vadiShyati, he bandho prochchasthAnaM gatvopavisha, tathA sati bhojanopaviShTAnAM
    sakalAnAM sAkShAt tvaM mAnyo bhaviShyasi|
  bel-N: 'Але, калі будзеш запрошаны, прыйшоўшы, узьлягай на апошняе месца, каб той,
    які запрасіў цябе, калі падыйдзе, сказаў табе: “Сябра, перасядзь вышэй”. Тады
    будзе табе слава перад тымі, што ўзьлягаюць разам з табою.'
  sch-sch: Manêk han, nang an siela anîn chu mun innuoina insung inla, a pumapa
    hong a ta, no kôma, “Mala, mun asana hong insung roh tîng a ta, hanchu, khuolmingei
    makunga mirit lông ni tih.
  mic-MIQNT: Awna ta'n tujiw wigumulg ugjit wijitgweiwin na malie'waqan pestie'umg,
    pisgwa' aq pa'si mutputi'gtug ta'n me' gnegg wetteg weja'tegemg wegla ta'nig gis
    malie'wijig wet pi'tij. Na tujiw assusit tlimultew, ‘Jugu'a, nitap, aq gigjepa'si.’
    Na gepmite'lmultew aq igtigig mimajuinu'g ta'n eimu'tijig na'te'l gji'jitaq tla'tegen.
  huu-NT: 'Ie jira rafue dɨne omoɨna uaidoia, naie jofomo omoɨ ria, oni raɨ. Ie mei
    jofo nama jitaia, omoɨmo lloite: “Cue abɨmo raɨ”. Ie mei nana naie itɨno omoɨ
    iobillana cɨoitɨmacɨ.'
  jiv-NT: Antsu ipiatmakmin, náṉkatkamu pujutainium pujustá. Nuiṉkia ipiatmamnia
    nu chichartamuk “Amikru, ámeka ju̱i̱ peṉkeri̱ pujutainium pujustá” turamtatui.
    Nuja̱i̱ chíkich ipiaamu ainia nu, “nekas peṉkerinti” turamartatui.
  otm-NT: 'Man''da xʉn ho gui hyuxhʉ bʉ ma''ueni ts''ʉ ''bʉ gá cʉthʉ bʉ ja ran sihmɛ,
    nɛ nu''bʉ bi nu ahʉ ra mɛngu bʉ, da xi ahʉ: “Amigo ahʉ, ba ɛ̨hmbʉ ua, gui hyuxhʉ
    ua man''da xʉn ho,” da ''yɛ̨n''ahʉ. Nɛ gätho''ʉ ''bʉpʉ da numanho ahʉ bʉya, bi
    ''yɛ̨n''a ra Jesús.'
  dah-dah: Niŋgeb dula nalu kuruŋ gwahader hoy dirke kuŋbe mali ga po kepernayiŋ.
    Irkeb hoy diryeŋ al gore waŋ deneŋbe, ‘Kadne, gebe gar kepertek moŋ geb, kuŋ al
    deŋem yaŋde gasuŋde gor keperayiŋ,’ dinyeŋ. Irkeb al buda gor hinayiŋ mar gore,
    ‘Al go deŋem yaŋ geb, gogo gwaha ira,’ yeŋ turuŋ dirnayiŋ.
  tnk-tnk: Mətə trɨni mɨnuə iərmama riti rəkwein ik iamɨnhi, tikevən məkure ia kwopun
    sə inhərɨpw anan. Nənə iərmama sə rɨnəkwein ik truvehe mɨni pehe tukw ik i mə,
    ‘Iou riti. Uvehe məkure ia kwopun i irənhə.’ Ia noien nəha in truvehi utə ik ia
    nəmri nərmama me pam səməme kamhani pəri nari kɨmiaha mɨnraha.
  kpr-kpr: Erá meka geose dae sise, ni kirumo mindari dae sedo, ya tinguda anumbaetesi.
    Amingaresa amo, kirumo da bajariá foa, ‘Nanda komana, ere fu, soroda anumbase!’
    aminge sarira. Sari ni aminguse, natofo da dombuda ivuga aresa.
  san-IAS: asmāt kāraṇādeva tvaṁ nimantrito gatvā'pradhānasthāna upaviśa, tato nimantrayitāgatya
