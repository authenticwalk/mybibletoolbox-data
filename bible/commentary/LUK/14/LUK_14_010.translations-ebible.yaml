    — io'e.
  amk-amk: Ampafe manei wenoti mea mani, metiri katai fui pari fo we meminohi nayai,
    ambori mano ne muniara foi da ma deti mea mani medu we mea deyo, ‘Maniwowire,
    ro ma munohi na kataio mehikai nini.’ Ampafe kaiwasa esomi we mea na bitoyafoi
    euremireafo.
  fai-fai: Kata kaba weng gán dákam tadalo, kakiw unaw namti, yak dák bakan dim mada
    bukal tein alawo, weng umti kama tadaw kinim alata tad nadayo bakokam, ‘nafadow
    kaba, kan tod tam abin kidel kal teinal,’ kaka nade tam abin kidel teinokabaw
    uyo kabadákal yak kinim kanomin adik weng kudála tadbiw im kin dim kadákal win
    kufokama dukumokabu.
  ura-NT: Aihane jaun nii ajiniha inara cotihara nihane, rori baasonejeein nenaa ichoae
    nelauriaauche. Nii banate turuhin, satiin nii ii rohan rori ichoae nelaurianacaauru
    notaracaae, ‘Caa rori caohacha ichoae nelauriaa uura quiicha belaai,’ naa nii
    inara cotiharane, ichei caohachanere.
  mcd-NT: Ascan ifoan mia tsaopaiquin a chaima mia cunatiro. Mia asca huaiton oinonfo
    a mia shara huai cuscan.
  urt-urt: Taꞌe luku pe, ŋupe ŋaiye miyeꞌ ende isilih nin nange na ote ono ŋai topoꞌe
    kin pe, orp luh el teket. Na ende tuꞌe luku yer ti, yai tehei kin tatame ŋaiye
    ka ini nin na, ‘Miyeꞌ yaŋam ŋam, ote orp e unuh luh ŋendehei.’ Taꞌe luku pe, na
    ambaꞌe naŋ embere.
  awk-awk: 'Wonto ba bin wiyȧnu̇n ba, yuriġ bi yellawolli ta ka barȧ kako waiyakan
    kako; ġatun uwȧnu̇n noa ba wiya biloa ba wiyȧnu̇n biloa, Kóti, yuriġ wokka laġ
    uwolla: yakita ġaiya pitȧlmȧnu̇n bin mikan ta barun kin tanu̇n ba kunto ġirouġ
    katoa.'
  kiz-kiz: Lakini bhebhe ukaalikibhwayi, lotayi ukatamayi mahali pa mwishu, ili wakati
    jhola jhaakualiki akahidayi abhwesiajhi kukujobhela bhebhe, `Rafiki, lotayi palongolo
    nesu.” Ndipo wibeta kujha uheshimiki mbele jha bhoha bhabhatamili pamonga ni bhebhe
    pa meza.
  tzo-TZE: 'C''alal cha''ic''atic ta ve''ele, ja'' lec bat chotlanic ta slajeb chotlebal.
    C''alal ta xtal li boch''o laj yic''oxuque, jech ta xlic yalboxuc: “Tata, li''
    xatal ta sliqueb chotlebale”, xayutoxuc. Jech scotol li boch''otic tey co''ol
    chachotiic ta ti'' mesa achi''uque chilic ti ich''biloxuc ta muq''ue.'
  lex-lex: 'Mere samomuounu de, la''pa riy rpolu-rwak nan miy de mlia'' mimtatan la
    kokio''oni totpena pen neka orroma nma nakot tiy o niwra: “Harya, mmuai mpuatitin
    la''a gen miakden la gaini.” La'' hade nanpena riy honona rta''wa rer miatni la
    miy yoma rma rwak pa mlia mimtatan la gaigaini.'
  dov-dov: Pesi nakuti watambwa, yinka ukakkale muchuuno chilaansi mubusena bulaansi,
    kuchitila kuti nasika sikukutamba akwaambile kuti, 'Mwenzuma yinka kujulu.' Aboobo
    ulapegwa bulemu mumenso aboonse mbokkede aabo aatafula.
  rgu-rgu: De, maneniko o hapu nalooꞌ de muu, sona matuuꞌ nai kadera manai dea ra.
    Neuꞌ ko mana tao feta a nita o, boe ma ana mai nae, ‘Eeh, Papa! Maiꞌ ia matuuꞌ.’
    No ria na emi hapu hada-horomata nai basa fui ra matan.
  toc-NT: 'Huata mejor acxni̠ hui­xinín naca̠­hua­ni­ca­ná̠tit xla­cata capítit mak­pa̠x­cuajna­ná̠tit,
    huata mejor a̠huata capit tahui­laya hua̠ntu̠ mákat tahui­la̠­nanchá lac­tá­hui̠lh
    la̠qui̠ acxni̠ namín hua̠nti̠ hua­ni­ni̠tán xla­cata nalak­pina nac pu̠pa̠xcua,
    y chiné nahua­niyá̠n: “Amigo, cat­lahua li̠tlá̠n cata­la­ca­tzuhui nac mesa antá
    la̠ a̠tahui­lá̠­nalh maka­pi­tzí̠n.” Pus huata huix na̠ luu tali̠­pa̠hu nata­li̠­ma̠x­tuyá̠n
    hua̠nti̠ tahui­lá̠­nalh nac mesa.'
  ulk-1902: 'Mokakalam mari namarida, ma kabeamu eidi kebi lu ge; iaueakai le namarid
    mari uanatager, kega, Tabakeamu, oe, ueakai ma bakeamu au kalu: iaueakai ma nagri
    zorom uiabi opem, uader eidi okakis mari dog.'
  som-som: Laakiin goortii laguu yeedho, tag oo meesha u hoosaysa fadhiiso, si kii
    kuu yeedhay kolkuu yimaado uu kuugu yidhaahdo, Saaxiibow, sare u soco. Markaasaad
