    scotol ti much''utic ti co''ol chanaquiic xchi''uc ti mesae.'
  ind-AGS: Sebaliknya, jika kalian diundang, duduklah di tempat yang dianggap paling
    tidak terhormat, sehingga ketika tuan rumah datang, dia berkata kepadamu, ‘Teman,
    mari pindah ke kursi yang lebih baik.’ Maka kalian akan dihormati di hadapan semua
    tamu undangan yang duduk bersama dengan kalian.
  omw-omw: Hia mwitaa hiraitira, mwataa hiante. Kyara nranrenra hiro i nraanrainranra
    virava uro nraakye qora mwoqani mwatakyaa vira variante. E mwitaa hiraro nraamwu
    qova nri ntero iara tiqaro, Ni totio, hia mwini variante. Nrumu mwaini tainta
    kyuqeraqaa mwatakyaa quante, tirara e nraakye qora suqaa uro tainta nronraqa mwatakyaa
    vira variqara e nrutu nronra varenanrave.
  yrb-yrb: Mui amaranu ogaro ifoe aniboitana emina ubiro yauforo ogaro ubi amarama
    fafite webisu, naiye, etei kobere kabesiro yaua, webisuna ieta ifitae fafitaita
    uwarama ya we ma derawere ufitaita wei.
  maa-NT: 'K''e̱ nga xó ki̱nókjoa̱‑lè, ya̱á ti̱jnasoìn íxi̱le̱ xi fehet''aà‑ne mé‑ne
