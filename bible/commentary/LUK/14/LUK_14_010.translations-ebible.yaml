    zasaca lu nezalú ca xcaadxi nuu raqué.'
  upv-upv: Ko poro daron nga parngonim e, ko nik kupan ko kuplik bbong ngatan. Ko
    ngok poro m̃er nga mungonim pivini ko p̃ilesim, ko puwrai tevim ‘Selek, kupini
    kupsakel mare.’ Ko ngok ni puloli nolom p̃ir renge no jinibb nir nga kupan kupsakel
    mare tevi nir nga kap̃aan.
  wap-NT: Ukauꞌan naꞌapainim udapada-kao dono, manaꞌa usakanataꞌanaꞌa umanawun kidaꞌo
