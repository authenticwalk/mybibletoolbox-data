  mam-C: 'Qala'' qa ma txi txkon tu''n jun a''la, antza we kub''e qe te kyib''ajjo
    q''uqb''il, a ite''ku tzma ti''jxi, qu''n tu''ntzin aj tuljo a xi txkontiy, aku
    tzaj q''ma''n tey kyjalu''n: Ay wuk''a, ku tiky''tz te qeb''il kyib''ajjo tb''anil
    q''uqb''il loch. Ikytzin kjawil nimsinji''y kywutzjo jni'' txqantl xjal, a kchi
    okil qe tuk''iy ti''j meẍ.'
  ndj-ndj: Mani pakulalika kulihungu, uyikali kuchigoda cha kumbeli, pakayisa mwenikaya
    waku akuwombeli, ‘Ghanja, wisi kunu kuwulongolu, kuchigoda cha ukomi.’ Apa dawuvi
    kupata kufumala kumesu ya vandu vosi uyikalili pamu nawu.
  mbj-NT: 'Bë ratsyyd bä, taw''ããts hẽ bë atooj dawë hã, hyb n''aa najewyk do tyng
    jó. Ti m'' jäm no gana do kajaa bä, hahỹỹ da ta kyyh bë hã: “B''ëëp dana, p''eets
    hẽ, baad hadoo doo bä bë atooj.” Tii bä kä, tats''yyt do wób sa matym gó bë kawehëë
    däk da.'
  lat-VUC: 'Sed cum vocatus fueris, vade, recumbe in novissimo loco: ut, cum venerit
    qui te invitavit, dicat tibi: Amice, ascende superius. Tunc erit tibi gloria coram
    simul discumbentibus:'
  ngp-ngp: Mna unalalikwa, ita ukekale kwo ukalo ukunyuma, vileke yudya akulalike
    aneza akugambe, ‘Mbuyangu, so uku kulongole.’ Ino neikwink'he uwedi utendese mwa
    meso ya wose mwikalanye hamwenga.
  aoi-aoi: “Nara kembirra a-mar•duma eningaba angalya umba ki-likajama k-ambarrinama
    awurrariya-manja angalya. Mama nara a-rungekburakajungwuma ningkakina, umba k-ambarrinama
    yakwujina. Kembirra eneja kin-akwudangwukajungwuna-manja nibina nabalija alikira
    nungkuwa-wa, kini-yaminama nakina nungkuwa-wa, ‘Ngeniyerriya, awurrariya ena angalya
    nungkwa-langwa. Angerriba likaja eningabu-wa angalya, rungekburakajungwuna ningkakina,’
    kini-yaminama nakina nungkuwa-wa. Kini-yamina-manja akina ayakwa, kembirra ka-lyangkiyaminama
    aburraja wurrababurna-langwa warnumamalya yakwujina, ‘Wa! Kwuja, narume-ka nakina
    nenumamalya-na!’ ka-lyangkiyaminama wurrakina.
  enq-2: Akali mendeme nee nambana ipupi latamopa, emba pao etete maita-kaita pitipi.
    Dopa pitinopa, emba ipupi lata akali doko ipupala emba langyoo, ‘Kaimii, emba
    enomba nyoo pilya ipu’ lata. Dopa lata dokome, endakali nee nao tole pititami
    dupanya enombanya emba lalyetamosa pita.
  eng-ASVBT: 'But when thou art bidden, go and sit down in the lowest place; that
    when he that hath bidden thee cometh, he may say to thee, Friend, go up higher:
    then shalt thou have glory in the presence of them that sit at meat with thee.'
  mna-mna: 'Tana kam mbulu ta kembei pepe. Sombe sua ikamu be la pa kini kanŋana,
    na mbulem isu mbalia ta kaimer kat. Naso kini tamaana ima, mi iso pu ma iso: ‘O
    toroŋ, maŋga mi mar mbulem isu mbalia ambaiŋana tis.’ Naso kembei ni ipakuru ila
    iwal biibi matan.'
  rmy-ARLI: 'Nego, kad injan vičime, dža hem beš ko zadnjo than. Kad ka dikhel tut
    okova so vičinđa tut ka phenel će: ‘Amala, ava beš ko po šukar than!’ Tegani sa
    o gostija ka dikhen kobor injan poštujime.'
  myw-myw: “Tage bukun wasagal, kadiloka kusin watinow. Wankuyeim tanuwagan beim,
    adok bidibakeim, bilana, ‘Gwa, kum kusin wanakaew, a̱bam towena.’ Mamagina bukumliguyaw
    wamtes simwayas tasiyas takamsagals.
  sby-sby: Nomba na bamukuwa, kamuyani mwikale pabusena bwabula kuba bwabulemu kwambeti
    uyo mwine lamukuwu akamwambileti, ‘Kamwisani mwikalile pano, pa cipuna ca bulemu.’
    Ici nicikakupe bulemu pamenso abantu bonse mbowalakwiwa nabo.
  sll-sll: Ena yal ta homena bir si gale gala dinangwo gin iwe, ni nangi pire, bol
    mobing hol i ami di molo. Monanga, homena hong yal i ure ni hanamua. Hanere ni
    bol guma holi monana wo di ni tenamia. Tenangwo, ari homena ne mongwo hobi ni
    hanere, o, yal i haang mo yuwo ongwo pamia, di hanamua.
  yaq-NT: 'Ala empo junuen nunuwako, junaman che''a amau jojoowa''po yejne. Junako
    junuen, ju''u enchim aman nunukame, yepsaka, inen eu jiunee: “In nake''u, a''abo
    che''a bichau yeesa”, ti jiune. Junuen empo jume'' ama mesau emak jokame betana
    che''a uttiawaka bitnaa.'
  uro-uro: “Dap kre va rhi ar sä ngän dä mamär iva ngäni rha ama gaini nä imek ama
    mämugunimek dä ngärhes iva ngakt bä qärak i qä ar sä ngän ga rhän dä va qä qoar
    na ngän doqortäqyia, ‘Gua ruavek, ngäni rut pit säp iamek puk ama mämugunimek
    ama moräs nä imek dä ngärhaväm.’ Rhoqoräkt dä va qä sämamor na ngän mänguräp angäna
    ruavek moe va ama tmäski.
  ita-1885: 'Ma, quando tu sarai invitato, va'', mettiti nell''ultimo luogo, acciocchè,
    quando colui che t''avrà invitato verrà, ti dica: Amico, sali più in su. Allora
    tu ne avrai onore appresso coloro che saranno teco a tavola.'
  muy-muy: 'Tamal tàzala kur ga məzum zlam a nahəma, ru kanjəhaɗ ka məlaŋ ge mis ya
    kələŋ ni. Eslini day kwa ti maslaŋa ya àzalay kur ni ara ahuk ahkado : “Zləba
    goro ni, ra kanjəhaɗa ka məlaŋ ga gəɗákana.” Nahkay mis ya tə̀bu eslini ni ɗek
    atəɗəm nak gəɗakani.'
  kqc-kqc: Idu ya raka nigediri, bi bosi egona sanari ame. Kamini ya raka niyo amiye
    baesi ya nigo, ‘Dubu, dadi baesi yomina amena sana burefe minari ame.’ Mina vegu
    yaku ya raka niyadi vene tau di nemokori bi mokegedi amiye tora yokoi vo nigedi.
  rmc-ZRB: 'Важ ода, кана тут вічінен, джя, беш тукє палал, гой о хулай мі подавел
    і те пгенел тукє: «Баратона, преджя про федер тган». Акор ейла тукє сікадо баро
    патів анґлал саворе гості.'
  tav-tav: To bairi mʉja na caʉga rotiata caʉjaro maca ruiya mʉjaa. To bairo mʉja
    cabairo tʉjʉʉ mʉjaare caʉga rotiricʉ mʉja ĩgʉmi, “Yʉ yaʉ, atobʉjaacã ʉparã mena
    ruiya,” ĩboʉmi. To bairo mʉja cʉ caĩro apirã mʉja tʉ caruirã boboro tʉjʉquetigarãma.
    “Ati maja cañuurã ãñupa,” mʉja ĩgarãma.
  eng-ULB: But when you are invited, go and sit down in the lowest place, so that
    when the one who has invited you comes, he may say to you, 'Friend, go up higher.'
    Then you will be honored in the presence of all who sit at the table with you.
  spa-VBL: 'En lugar de ello, cuando seas invitado, toma el lugar más humilde, y así
    cuando el anfitrión entre, te dirá: ‘Amigo mío, por favor, ven a un sitio mejor’.
    Entonces serás honrado delante de todos los invitados que están sentados contigo.'
  fra-_FOB: 'Mais, quand tu seras invité, va te mettre à la dernière place, afin que
    quand celui qui t''a invité viendra, il te dise: Mon ami, monte plus haut. Alors
    cela te fera honneur devant ceux qui seront à table avec toi.'
  hau-ULB: Amma idan an gayyace ka biki, sai ka je ka zauna a wuri mafi kaskanci,
    domin idan wanda ya gayyace ka ya zo, yana iya ce maka, 'Aboki, hawo nan mana'.
    Sannan za ka sami girma kenan a gaban dukan wadanda kuke zaune tare a kan teburi.
  mal-mal: 'നിന്നെ ആരെങ്കിലും ക്ഷണിച്ചാൽ ചെന്ന് ഒടുവിലത്തെ സ്ഥാനത്ത് ഇരിക്ക; നിന്നെ
    ക്ഷണിച്ചവൻ വരുമ്പോൾ നിന്നോട്: സ്നേഹിതാ, മുമ്പോട്ടു വന്നു ഇരിക്ക എന്നു പറവാൻ ഇടവരട്ടെ;
    അപ്പോൾ വിരുന്നിന് നിന്നോടുകൂടെ ഇരിക്കുന്നവരുടെ മുമ്പിൽ നിനക്ക് മാനം ഉണ്ടാകും.'
  kkc-kkc: Esino sobo hu wo nalame no sibeye daga, no sibileso hamameedee bie. Egeeseega
    mosowo amaye no hamameedee mapoo badebei ogoloso no see malalo koodoo peleso bie
    dalaiso. Osoloso wo ne mapoo buluma odoo oso goo hagee ogoloso no odoo toowa dalaiso.
  urd-GVR: Is lie aisā mat karnā balki jab tujhe dāwat dī jāe to jā kar āḳhirī kursī
    par baiṭh jā. Phir jab mezbān tujhe wahāṅ baiṭhā huā dekhegā to wuh kahegā, ‘Dost,
    sāmne wālī kursī par baiṭh.’ Is tarah tamām mehmānoṅ ke sāmne terī izzat ho jāegī.
  far-far: Aia, dia kada ta wane nia laefi 'oe, gouru lalau 'amu ana ta kula 'i ano,
    ma kada na wane ne nia laefi 'oe mai nia dao, nia ka fata 'uri fuamu, ‘Wane nau
    'ae, 'oe 'idu mai 'uria ta kula ne lea.’ 'Urinai, nia ka fabaita 'oe 'i naofana
    na wane ne mulu oku 'i senai ki.
  suz-BL: जन्‍ती लनीनु, वाइल आन नित्‍तीकेम निस्‍सीने। मिनु खिं ङा मुरुमी इन कली वाइल
    नु निश्‍शो तशा ‘ए जन्‍तीपुकी, एक पिने’ दे ब्रेश्‍शा, इन कली मान पा ठेयब मुर नु
    निप्‍पाइक्‍ब। मिनु मेकेर बाक्‍बपुकीमी यो इन कली मान पाइ‍नीम।
  car-NT: '“Ako''ma''poto te atungatango moro yja''wanymbo apo''nano tu''ponaka. Irombo
    pai tywopy''po mero, mo''ko ako''manenymbo kyngatan o''wa: ‘Yjakono, uwapo ''kopore
    atungako, se!’ Irombo pa''poro mo''karon moro po atunga''san ajety awongary eneta''ton.'
  amp-amp: Ndnettn tuhan yak tatrut yihar yemro burwat htahato nakumn, frohann bi
    yihato nyingako amruhakniya. Yinyeft afo yihato afo mtohkfot womroh mongkorn.
    Bi nd tu burwat htayuk yimarn yihom htihato kfo kangrn, ‘Asha wamrhun,’ ee nd
    tur kfoyuk tkittn mrhuneft hifa. Nd burwat rhuyuk met yindarim hti yindhorrahmn.
  bht-bht: पर जालू तिजो सदगे, तां सारयां ला पिच्छे बालिया जगा जाई करी बेई जा, की जालू
    सै, जिनी तिजो सदया हे सै ओऐ, कने तिजो ने बोले की हे मित्र, अग्गे जाई करी खास बाली
    जगा च बैठ; तालू तेरे सोगी बोंणे बालयां दे सामणे तेरी बड़ाई होंणी।
  eng-NOY: But when thou art invited, go and recline in the lowest place, that when
    he who invited thee cometh, he may say to thee, Friend, go up higher. Then wilt
    thou have honor in the presence of all who are at table with thee.
  cub-NT: 'Ʉbenita apecʉ ʉ̃i cuturu mʉre ʉ̃i torojʉve teinoi, dobajacʉ tʉrʉvai. Que
    d̶aru, dacʉyʉme mi yebai ñai cutuyʉ bácʉ aru acʉyʉme mʉre: “Jícʉ, nʉjacʉ pʉenomaque.
    Vojacʉ mi dobarõ mearova”. Que teni torojʉrĩ jã́rajarama mʉre caivʉ dobarivʉ mʉ́que
    tʉoiva yebai.'
  ita-1927: 'Ma quando sarai invitato, va a metterti all’ultimo posto, affinché quando
    colui che t’ha invitato verrà, ti dica: Amico, sali più in su. Allora ne avrai
    onore dinanzi a tutti quelli che saran teco a tavola.'
  lww-lww: “Ana p̃elaga wo na sanini, visae avio ko ova e kinanena tai, pogos nap̃a
    om̃alivi ea, yoko ova oto ga tano omio yar kar ga lala. Ana visae p̃ar na p̃ap̃agena
    vim visu ko, visave ‘E, yerkawa, nepisuar ruru lelem̃a teke meta ma e ne rui.
    Yoko ita lua tevavini, neligan ruru ko otea.’ Ana e pogos nene, okilia ologe wo
    vap̃isi, nap̃a p̃ar na p̃ap̃agena pisirlua ko sanene e maran yeririna tap̃ena
    la nap̃a akinan ke lele taaga.
  ron-BAYASH: 'Aša kănd ješć čimat, dući šă akulježjic zadnji lok. Atunšje Domačinu
    ar puće să vijă šă să ac zăkă: ‘Urtaku amnjov, hajd maj ăm sus.’ Atunšje ăm asta
    slučaj tu vi puće să aj maj mult poštovanje ăm nenće alu urtašji atej šă gošć.'
  ckb-ckb: 'بەڵام کاتێک بانگهێشت دەکرێیت بڕۆ لە دواوە دانیشە، تاوەکو کاتێک ئەوەی بانگهێشتی
    کردوویت، بێت و پێت بڵێت: ”هاوڕێم، هەستە وەرە پێشەوە.“ ئەوسا لەبەرچاوی هەموو ئەوانەی
    لەگەڵت دانیشتوون قەدرگران دەبیت.'
  nas-nas: Teka tenang bokuraako daꞌ bera oko baꞌnaniai, eeꞌnoko bokuruinge pora aaꞌduai,
    ‘Mmaikoꞌ, deto aꞌdeiꞌ baꞌnaniai.’ Tenang ookara-koo teke daꞌ ninka taamang-koo
    nariꞌ baꞌnantariaining-koo miring pankaing nkaveeꞌnaang dake.
  uvl-uvl: Ke nenge teke te hekulo am ke oat nga ngaunga matana nem o mene mullim
    e nga hoena toto nike. Pomalam lape non nenge hekulo am nem lape at pe hele lange
    iong ke teke, ‘Neingak, ola ke o kila nga muka toto.’ Nga poinga nei lape pekngam
    mur nenge imo ul atu nem te heto heke tote iong.
  eng-BBE: But when you come, go and take the lowest seat, so that when the giver
    of the feast comes, he may say to you, Friend, come up higher; and then you will
    have honour in the eyes of all the others who are there.
  ixl-CNT: 'Pek oj sasavsalaxh, aꞌ sakꞌujeꞌkꞌaxh tu u yaꞌtebꞌal kꞌujlebꞌal. Ech loꞌopon
    vaꞌl vetsavsanaxh latal see ech tzaꞌ: «Vamiigo, niꞌaxh. Xaan ukuꞌl.» Chaj. Ech
    soꞌok aqꞌii vatz qꞌuꞌl ela kꞌujlelaxh tuchꞌ vatz meexha.'
  xsi-xsi: Kuloŋo ŋga; ambo tamâta toŋge isarâwa pano tu kumâ ŋana kuka lâ i ne waiŋa
    pakâeŋa kâ, ande ara ŋana noko ma kulâ kusaŋona muli mao. Ambo kuveta mine, ande
    luma warika ŋinde ma imâ ku ipaino tu, ‘Niŋgu-nambwe, noko kumâ pwai nia ara toŋge,
    aku kusaŋona tamâta naonzi.’ Ambo iveta mine, ande kinzi tamâta rârâni kala sika
    kuno ŋinde ma simege ŋanano ku ilonzi ara pano.
  crx-NTPO: '''Et hoonts''i nts''e nohghu nuhúzya-un whuz toohya'' ''ink''ez ''ants''i
    dati whenghoh nátl''adondalh. ''Et de la mbe nohghu nusiya-un ''en tilah ''unohdóni'',
    ‘Sk''eke ''uhoont''oh-un natl''adindaih.’ ''Et mbene la lutab k''ut nyulh dilhts''ine,
    ''enne la nyodólhti''.'
  kan-OKCV: ಆದರೆ ನಿನ್ನನ್ನು ಆಹ್ವಾನಿಸಿದಾಗ, ಹೋಗಿ ಕಡೇ ಸ್ಥಳದಲ್ಲಿ ಕುಳಿತುಕೋ, ಆಗ ನಿನ್ನನ್ನು
    ಆಹ್ವಾನಿಸಿದವನು ಬಂದು ನಿನಗೆ, ‘ಸ್ನೇಹಿತನೇ, ಉತ್ತಮ ಸ್ಥಳಕ್ಕೆ ಬಾ,’ ಎಂದು ಹೇಳುವಾಗ ನಿನ್ನ ಜೊತೆಯಲ್ಲಿ
    ಊಟಕ್ಕೆ ಕುಳಿತವರೆಲ್ಲರ ಮುಂದೆ ನಿನಗೆ ಗೌರವವಿರುವುದು.
  bbb-bbb: Ijadufuo ja vakuma ni ume ijia kariga e ije fu kiamo ja vaema ije fu keke
    giake. Fu giga ja e anuigi binokuva fu kiaga ja sone uri fata maeje karike. Areme
    e boeje ruaeva bu ijia sone izege e ije fu ja aguariakinu rema ije gadufuo.
  blw-blw: Wat hen ekaman koma, no ayagan chita way mèlagsak, anta lawa an i pomepenget
    way tumùchu ta egad hen anchi nan-ayag way mangaliyén, ‘Umaleahto te antoyan hen
    am-ammayay tùchuwam.’ No hiyachi hen mekaman, machayawta hen sangwanan hen amin
    anchichay tapen hen naimfitar.
  tam-2017: 'நீ அழைக்கப்பட்டிருக்கும்போது, கடைசி இடத்தில்போய் உட்காரு; அப்பொழுது உன்னை
    அழைத்தவன் வந்து: நண்பனே, உயர்ந்த இடத்தில் வாரும் என்று சொல்லும்போது, உன்னுடனே
    கூடப் பந்தியிருக்கிறவர்களுக்கு முன்பாக உனக்குப் பெருமையுண்டாகும்.'
  azz-NT: 'Ta, namechilía cachi cuali cuac acsame mitznotzasque xiiluititi, ijcuacón
    ximotaliti tech ne silla ten cachi tacuitapampa. Huan cuac hualas ne patrón ten
    mitznotzac xiiluititi, ijcuacón yejua mitzilis ijcuín: “Notasojicniu, ximopanolti
    cachi taixpan campa cachi tamohuisyojcan”. Huan ijcón cachi oc mitzueyichihuasque
    nochi neques ten ompa tocotzyetocque.'
  spa-RV-1909: 'Mas cuando fueres convidado, ve, y siéntate en el postrer lugar; porque
    cuando viniere el que te llamó, te diga: Amigo, sube arriba: entonces tendrás
    gloria delante de los que juntamente se asientan á la mesa.'
  csy-csy: 'Ahihang ngual in hong sap ciang in, a niambel inndoi ah pai in to in;
    taciang nang hong sam te hongpai ciang in, lawm awng, a sang zaw ah ka to in,
    hong ci tu hi: taciang in na an kuang umpui te mai ah zatakna na nga tu hi.'
  mxq-NT: 'Tyam nga̱jxwijy es ko myajwówʉt, uꞌuñʉ jam ʉxꞌam. Es ko myínʉt diꞌibʉ tʉ
    mwóyʉty, net mꞌanʉʉmʉdʉt: “Mʉtnaymyaayʉbʉ, nax yamdsoo ma̱ uñaaybyajn diꞌibʉ myʉda̱jtypy
    ja windsʉꞌkʉn.” Es dʉꞌʉn xyꞌaxá̱jʉt ja windsʉꞌkʉn ma̱ ja ja̱ꞌa̱y ꞌyuꞌuñʉdʉ mʉt
    mij ma̱ ja meesʉ.'
  tzj-NT: 'Mejor ja naban, ja tok natban invitar cattz''abe'' chwach ja q''uisbal
    tz''ulbal. Ja c''a rachi ja xatbano invitar tok xturkaj awq''uin quewa'' xtibij
    chawe ri'': —Jo'' amigo, catetz''abe'' chwach jun tz''ulbal ja más chi na nim
    ruk''ij, xtiche'' chawe. Ja wi queri'' xtibix chawe jari'' canojel ja rinvitado
    ja retz''ubul awq''uin pa mesa eje''e'' natquetz''at chi nim ak''ij.'
  tdt-tdt: Maibee bainhira ema konvida o, baa tuur deit iha kotuk liu. Nunee, festa
    nain sei mai hatete, ‘Belun, mai tuur tiha iha oin.’ Hanesan nee o hetan respeitu
    iha bainaka hotu-hotu nia oin.
  ron-BTF: 'Ci, când ești invitat, du-te și așază-te pe ultimul loc; ca, pe când vine
    cel ce te-a invitat, să îți spună: Prietene, urcă-te mai sus; atunci tu vei avea
    glorie înaintea celor ce stau la masă cu tine.'
  eng-WEBP: But when you are invited, go and sit in the lowest place, so that when
    he who invited you comes, he may tell you, ‘Friend, move up higher.’ Then you
    will be honored in the presence of all who sit at the table with you.
  eng-FBV: Instead, when you're invited, take the lowest place, so that when your
    host comes in, he'll tell you, ‘My friend, please move to a better seat.’ Then
    you'll be honored before all the guests sitting with you.
  nld-1939: 'Maar wanneer ge genodigd zijt, ga dan op de minste plaats zitten: opdat
    uw gastheer u zegt, als hij komt: Vriend, ga hoger op. Dat zal een eer voor u
    zijn in het oog van al de disgenoten.'
  bwo-bwo: Ernmó jiwok n s'eegeyor dashani beyok beewe, mann neen s'eegts asho nmand
    waar, ‹T mashono! dambanok waa beewe› bí eteet, manoor s'eegets jamwots shinatse
    mango daatsitune.
  nch-BL: 'Quema se amechnotza xiyaca ipan se tacualisti, achi cuali ximosehuica campa
    amo más cuali huan teipa huelis hualas yaya cati mitznotzqui huan mitzilhuis:
    ‘Nohuampo, ximosehuiqui ipan nopa siya cati achi cuali.’ Huan quej nopa mitzhueyitalis
    iniixpa nochi cati mosehuíaj campa mesa.'
  quc-TNT: 'Xane aretak cula''x alak, tzucuj alak ri t''uyulibal ri man kas tä nim
    u banic, t''uyul alak chila'', rech we cäpe ri tata'' ri xerulaj alak, cubij ta
    na ri'' che alak: “Wachi''l, c''o jun t''uyulibal ja le'' ri utz na che la,” —cächa
    na ri''. Kas cänimarisax na k''ij alak chquiwäch conojel ri e c''o uc'' alak chi''
    ri mesa.'
  tfr-NTPO: »Pja manabashko ga pja shronoshko ga pja jek sirkek sök sökkl̈o tjeng
    iröng wl̈eniyo kjing go dey. Eni ga bop maga l̈i tjwe tjl̈ẽ bop kong ga “Tjl̈apga,
    pja tjwl̈õ ara. Pja tek sirkek sök sökkl̈o ëre pjl̈ú anmoyõ kjing go shara” l̈e
    bop kong eni kjwe. Eshko ga pja ĩkoba ga pja tjwl̈õ tjok.
  kaq-NT: Jaa copi quenamaha cahax jano chinibo jaiton tsahopaquehue. Jaatian rah
    ta piti hihbo joxon sca mia Jari hapobo quiri tsahohihnarohahue mia jatihiqui.
    Jan jascajahiya ta mihbe quenamahabo jatihibichin mia shinanya hihqui mia jistihiqui.
  sgb-sgb: No in-agkat ka ha kaluto, ya mangêd, ay mikno ka tana ha pinakamarayo ya
    iknoan, ta kayno habiên nan nanagyat kamo, ‘Kalalaki ko, dumani ka di ha mangêd
    ya iknoan.’ Ha êmbayro ay, mahêlêk lan kaatag ya atsi ha kaluto no ay-êmên kan
    dinayêw.
  vie-1934: 'Nhưng khi ngươi được mời, hãy ngồi chỗ chót, người đứng mời sẽ đến nói
