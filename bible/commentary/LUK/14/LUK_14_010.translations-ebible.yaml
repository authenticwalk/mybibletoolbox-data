    olsem, na bai yu kisim biknem long ai bilong olgeta man i kaikai wantaim yu.
  mih-NT: 'Vaha ca tatu cana ñu suun minoo vico, cuhun xihnon nu ndyaa tyayu ña ñiñi
    cundyoon. Ta zɨquɨ cua quisi ra i cana suun ta cua catyi ra: “Amigo, cuhun nu
    ndyaa tyayu vaha ca.” Cua catyi ra. Ta sihin cuhva cuan cua zacahnu ra suun nuu
    ñiyɨvɨ yucu suhun yumesa.'
  qvh-NT: 'Mësa cagman jucla jamacunayquipa trucanga shuyaranqui gayasiyäshogniqui:
    ‘Päsacalämuy mësa cagman jamacunayquipä’ nishunayquitarä. Sayno jamasishuptiquimi
    mësacho gamwan jamacogcuna ali respitayäshunquipä.”'
  kms-kms: Pugri bu wuti iri nu ngam niraw mir pe tende kuo, nu sia dobu nganye yequ
    kin te ei taqwi. Te ei otiwo wuti nu ngam niraw mir pe tende kuo kin te nandi,
    nu nuqoind, nu dobu nganye kuas, tedi ni nu simbe nunduw nari, ‘Mand, nu ghandi
    sia rar ngimi yequ kin wen wung ghas.’ Ni pugri puq new, di wute buagi nu ane
    mir wand kin ninde rar pene nu nyamb yumbui.
  agn-agn: Mo-ya pa, mga aggimbitarena, dona kang lagi komarong ong kalarongan ang
    belag ta masinlo. Tenged mga malenget tang nangimbitar ong nio, maning tanandia,
    ‘Tangay, tania ra lamang komarong ong tokawan!’ Ong maning ta na, mabael tang
    dengeg mo ong talongan tang domang mga bisita.
  nhi-NT: 'Ica non, ihcuac tontlanotzal tontlatlacuatiu, xonmotlali yehyeh tlacuitlapan.
    Ohcon ihcuac ehcos monauac naquin omitzonnotz, mitzoniluis: “Noyolohicniu, xouiqui
    ne tlaixpan.” Ohcon mitzonueyihcachiuas imixpan ocsiquin tlen ompa cateh.'
  ttc-NT: 'Ntons oj etzaj uk''le'' wa''il, pe''eqet wit''let aj ja'' nya''tx kygan
    kye xjal tzan kyqet wit''let. Ikxji oj tul te aj otzaj uk''len yatz, oxe''l tq''uma''
    yatz ikxjani: “Wamiw, paky''ik wit''letel tzani aj ja'' mas tb''anil.” Ntons ikxji
    ochtel jiq''b''a'' tzan kye txq''anky aj wit''like'' awuky''i''l ti''j mes.'
  dan-1931: 'Men når du bliver buden, da gå hen og sæt dig nederst, for at, når han
    kommer, som har indbudt dig, han da må sige til dig: Ven! sæt dig højere op; da
    skal du have Ære for alle dem, som sidde til Bords med dig.'
  kwj-kwj: E, hima fori ahirahi mi a kinani mini uchawa, mi ini jipe naha ki dau tei
    ki ya ma liti. O hinga mi wosiwa, ori mini uchawani mi taro hima ori mini tambwa
    tani ka hinga o mini sawekonda, ‘Ai nau, ma tani do takumwa ki dau tei kipe ki
    liti.’ O hinga mini ri wosiwa, mini ga ahirahi andau hima lei wui miyaningisopo
    ki mini hi laka.
  vie-OVCB: Vậy các ông nên chọn chỗ thấp nhất, chủ nhà trông thấy sẽ mời lên chỗ
    tốt hơn. Các ông sẽ được vinh dự trước mặt quan khách.
  kze-kze: ánivo tááyainamo tínaaempa'o uménanamo tááyainda-kwaasigomo kweyááríka'o
    entávénamo séna kesí kwaásiyo usásine aiva'á umaiyó sínamo umáínasa awánésa enáwí'a
    mósá maránááowe.
  lbk-lbk: Nan magtek angnenyo mo maayakhan kayo, et chawsenyo nan kakhowafan ay tomokchowan,
    ta mo ilaen nan nen-ayag ken chakayo, et omali ay mangwani en, ‘Kayong, tomongtongcho
    ka ischi.’ Ya at maichayaw ka isnan sakhang nan am-in ay cha makikan.
  mto-NT: 'Ñojkꞌó̱y tseꞌe jidu̱ꞌu̱m xtóndat. Ku veꞌe myakvó̱vdat kaayva, tuktsa̱a̱nadats
    je̱ tsu̱u̱jntku̱n juuꞌ veꞌe du̱nu̱hꞌu̱xꞌo̱o̱kika̱jxp. Pa̱n veꞌem tseꞌe xtonda,
    veꞌem tseꞌe mjáttat ax joꞌn jyajty toꞌk je̱ javya̱a̱ꞌkx juuꞌ veꞌe du̱tuktsu̱u̱nip
    je̱ tsu̱u̱jntku̱n juuꞌ veꞌe du̱nu̱hꞌu̱xꞌo̱o̱kika̱jxp. Ax ku tseꞌe jye̱ꞌy je̱ꞌe̱
    juuꞌ veꞌe yakjavyo̱o̱jvju, vanꞌit tseꞌe du̱ꞌix, je̱tseꞌe du̱nu̱u̱jmi: “Naxu̱ toꞌk
    aaj joma veꞌe je̱ tsu̱u̱jntku̱n juuꞌ veꞌe du̱nu̱ꞌó̱yip je̱tseꞌe mtsa̱a̱nat.” Ax
    veꞌem tseꞌe myakmá̱jajadat je̱ja je̱ nu̱may jayu vyinkujkta pa̱n pa̱n jatyeꞌe
    mma̱a̱ttsu̱u̱nidup kaayva.'
  bzh-bzh: Om nabë mehöti gevonġ dik in honġ nabë ġena nos böp geving yi, og ġena
    ġeberup ġemedo lël hus. Gwevonġ nabë sënë in lob mehö sën vonġ dik in honġ
    lo nam gelë honġ lob nanër nabë, ‘Sa mehö, ġenam lël mala.’ Nabë nanër nabë
    sënë, og mëm alam pin sën ham los newa nos lo rëḳ degelë nabë ḳo honġ raḳ.
  guj-2017: પણ કોઈ તને નિમંત્રે ત્યારે સહુથી છેવટની જગ્યાએ જઈ બેસ, કે તને નિમંત્રણ
    આપનાર તને કહે કે, ‘મિત્ર ઉપર આવ’; ત્યારે તારી સાથે જમવા બેઠેલા સર્વની આગળ તને
    માન મળશે.
  jvn-NT: 'Mulané, nèk kowé diulemi, njagonga nang mburi déwé, supaya sing nduwé omah
    marani kowé lan nyuwun kowé: ‘Tak suwun njagong nang ngarep.’ Dadiné kétok nang
    ngarepé dayoh liya-liyané nèk kowé diajèni.'
  byr-byr: Namwaalyɨta nawɨꞌnyavɨ yarai mwaalyaꞌnebwi jɨtheigɨ mɨꞌ. Aawa. Aꞌmwe pwai
    jaka gɨthazaigɨ munne savɨna woꞌgɨzɨyaigɨ yune aaya tɨyawɨnna dɨmwaaideigɨnyɨ.
    Gɨmɨ sara yɨjaꞌ aꞌmwe gɨmɨnyɨ jaka gɨthazai sai bɨna yojɨ gɨthathelyɨ ‘Nyaꞌmweigɨ,
    namwaalyɨta naanga nawɨꞌnya dava davɨ bilamwaala!’ Sai sasara kyojɨ aꞌmwe yuyaraavɨre
    tɨnnyarɨ yaakimaꞌnyaigɨ mwaalaꞌgɨzɨ tɨka wapaaya jeꞌmwannanadeigɨnyɨ.
  ian-ian: Kɨta nyan kɨginda kwutaa wandɨ, ndɨna ngaymba kɨvat yingweyan mat tɨga
    nɨmba tɨlɨga kavamba ndaa alɨ ngwula. Wupma ndaa lɨmeyan mɨn kat yagwa waa nyan
    mɨn kat waigandɨ. Ndaa lɨma tɨgɨt kwagalalaa kalat yagwa. Njambwi tɨgɨtmba ndaa
    lɨgiyamɨn. Wandɨ mala yimɨn, nat nɨmba vɨlaa mɨna sɨ kwutaa katsogiyandi waa pagwula
    la nyaangɨt mbutaa nyaangɨtna angwa ndi kat mbutndɨ.
  hun-hun: 'Hanem ha meghívnak, menj el, és ülj le az utolsó helyre, hogy amikor odamegy,
    aki téged meghívott, ezt mondja neked: Barátom, ülj feljebb! Akkor becsületed
    lesz azok előtt, akik veled együtt ülnek.'
  mcf-NT: 'Naden nata. Pec cho, cac choash utsiuc tsadbudta. Adsho isun: “Uano mibi
    tsadeque. Nëmbo, chuiquidbëd tsadec cho,” capec mibi shubu icbon.'
  kjs-kjs: 'Go pea pare ali medame eda nola epape tea raburi reke koau-nane puma piralepa.
    Go raburi mo ne yaata alimi ne epa adoma gu-rupa lagialia: Adami aaya tea. Nere
    go riri-nane epa pira tea. Go rabu mo ne raapu eda no piralimi alinumi ne adaa
    bi gialimi.'
  mni-mni: "Madugi mahutta thouram yaobinaba nahakpu kourabadi, thoubu aduna laktuna\
    \ nangongda, \x93‘Marup, henna phaba phampham asida kakhatpiyu’\x92 haina hainanaba\
    \ nahakna chattuna khwaidagi hanthaba phampham aduda phammu. Maduna chaklen aduda\
    \ nahakka phamminariba pumnamakki mamangda nahakpu ikai khumnagani."
  yad-NT: 'Sa̱numatiy musuy ti̱ ji, ya̱ntya ma̱sanuve ji̱ta tamitya ma̱sajoncha, sa̱tidye
    jtañuvi̱ vadi ja̱mu̱ñu jasiy yiva: Jaamyicyu, ya̱ma̱sa ratyuunudera, jityidye
    ra̱cha jchana̱tyasi̱ ridyiya musuchavay ti̱ta̱ju̱ variy.'
  mxb-NT: 'Sa̱ꞌá ño̱ó tá ni̱ kana na ndo̱ꞌó koꞌo̱n ndo̱ víko̱, va̱ꞌa ka̱ kande̱i ndó
    noo̱ téi̱ íin nda̱ sata̱ kuií. Dá kía̱n tá ni̱ ka̱sáa̱ na̱ ni̱ kana ñaá ñoó, dá
    kaa na̱ xíꞌín ndó: “Amigo, kuaꞌán ya̱ꞌa ní noo̱ téi̱ kúú no̱ó káa koo ní” kaa
    na̱. Dión, dá kía̱n natiin ndó ña̱ñóꞌó no̱ó na̱ ndéi mesa ñoó.'
  pon-2006A: Ahpw, ma ke pahn ale luk, kohdo oh mwohndiong ni kapio, pwe me lukeiuko
    en kohdo oh ndaiong uhk, ‘Kompoakepahi, menlau sipaladahdo met.’ Met pahn kahrehiong
    omw pahn adamwahula rehn tohnkapar en kamadipwo koaros.
  maq-NT: 'Xi meje rë ne, hya xi cuatjin chjindaya nuju ne, tángun chjuhun cahndë́
    xi ma tjengui, cojo sa xi hya xi cuinduva me xi cajindaya nuju ne, cuichja me
    cojo nuju cuitjin: “Ngayun ne, nduvun chjuhun ngu cahndë́ xi hitsë sa matitjun.”
    Cuatjin cuichja me. Ngajan xi ngayun ne, jercu sahmi jyë sahmi hnga nuju me ngajñi
    rë yëjë xuta xi siu jan.'
  hto-hto: 'Mei jɨáɨfodo nɨnó dáamɨe ɨráɨzillena o jɨ́ɨria, baɨ ɨ́coɨmo ite ráɨiranomo
    o ráɨiri. Afe mei o uáidote rafue naama billa llezica, afémɨe ona dáɨite: “Cue
    onóigamɨe, baɨ benó ñuera ráɨiranomo bi,” dáɨite. Afe daɨí nana güiránomo o dɨga
    ráɨiedɨno eróicana afe rafue naama ñúefue omo jóoneiteza.'
  por-BRBSL: 'Mas quando você for convidado, vá e sente-se no lugar mais baixo, para
    que quando quem o convidou venha, ele possa lhe dizer: ''Amigo, suba mais alto''.
    Então você será honrado na presença de todos os que se sentarem à mesa com você.'
  ces-NKB: 'Když jsi tedy pozván, jdi a posaď se na posledním místě, aby ten, který
    tě pozval, přišel a řekl ti: ‘Příteli, pojď výš.’ Tehdy budeš mít před svými spoluhodovníky
    chválu.'
  cui-cui: 'Daxota poxonae cawaba nenabanaenexa, cotacaya ecareinca necajeinexa poxonae
    patopa pon paca mata canabane: ‘Tajiton, icha muxunenetha ecare ichaxota xaiba
    pomonae jiwi tsita ainya cui naexanatsi’, jei. Bapoxonae pomonae pata xua penabanaenexa
    barapomonae cayaitaena xua xam pon jiwi tsita ainya cui naexaname.'
  boj-2014: Deqa tamo bei na maruro atsim metmimqa ni tamo laŋaj naŋgo awo jaramq
    di awo. Yimqa goiyo lanja na bosim mermqas, ‘O was, ni bosim tamo ñam ti naŋgo
    awo jaramq endi awo.’ Yim tamo kalil iŋgi uyeqnub qaji naŋgo ŋamgalaq di ni ñam
    ti sqam.
  eng-OEBUS: No, when you are invited, go and take the lowest place, so that, when
    the host who has invited you comes, he may say to you ‘Friend, come higher up’;
    and then you will be honored in the eyes of all your fellow guests.
  eri-eri: Onou waha bona fai ete no, ne da nyei nomo yaure hinonga goi bonahe wonga
    wa, ne goidu haumu gai huunta la yafau. Ne onou ono wahenga, fai ne yaure hinanga
    goi naha waha maidu lehinonbona, ‘Baabo, ne maidu bonahe sia amugou langa yafau.’
    No onou ono wonga, ne fai da gaara nyi boya yafaya waha oruwa agenege langa unyite
    anyakaro tau ganga.
  aly-aly: Ngarl apmer ikwerel aney-alhem, mwanty-tangkwel iterra. Ingkern-ampenyel-tangkwel
    aney-alhemer. Apmerew-arteyel ngenh arem, rap ngenh ilem, arrwekel-ampenyel aneyew
    ikwer-itwel. Akngerrelap ngenh arem, rernemap ngenh iterl-arem ilkwarl.
  wiu-wiu: Wa tobou agome ne no wa agale oa wetekakale nekepa keku ago meatekata mepamene.
    Nitikalepa toge yopikagome ne mekata nokome okome anu oya ne ako walaike no mekuya
    liti menamene wa oo. Nipa ne-pala eida odeneya mekete nee nakoi peya mekakoa yopikagome
    ne kei pioo.
  swe-swe: 'Nej, när du är bjuden, gå och ta den nedersta platsen. När värden kommer
    ska han då säga till dig: ’Min vän, sätt dig högre upp!’ Då blir du hedrad inför
    alla de andra gästerna.'
  cth-cth: Tami ni nang na kaw navah cet nateh ka rahnoum e hmuen dawk tahung. Hottelah
    na awm pawiteh nang ka kaw e tami a tho navah ka hui haw e hmuen koe luen telah
    ati han. Hatnavah nang hoi cungtalah ka tahung e taminaw hmalah nang teh bari
    e lah na o han.
  mti-mti: Megara ep genan teyawa, at ankwatavewa auwa. Ge me auwa ipewa, buyunai
    tamnewa uwape matai ge gungap wape, ‘Evenwa, at oraiwa aga.’ Meve iyayapan geuma
    waya uwayawa undag namuwo apa matai gungap petat tope.
  pad-NT: 'Oniania, ira onava''isohivini hiki bana ida hojai hoariha jahaki. Akarai
    kaihinikani kania ikaikahini vani vithi''imidia bana ira kaboa''i''iki napaja
    nina pa''itxia. Iva''aha bana ida hoariha vithini ibavini jahakia. Oniaroa, ira
    kaboa''i''iki ira ni''aki bana i: “Kodiva''ahi, khami bana mahija ibavi jahakia
    ivithivini.” Kanori abono vahoariha vanokiki bana ida ivithirarini, vaabono vakani''akhamavini:
    “Haria kaboa''ikia bihonariaki hada ibavi jahakia vithina. Ka''da''di jahaki vahabini
    ada.” Jahaki hida kadaimoni hini.'
  twi-twi: Enti sɛ obi hyia wo kɔ aponto ase a, kɔtena akyi baabi na sɛ nea ohyiaa
    wo no behu wo a, waka akyerɛ wo se, ‘Onua, sɔre na kɔtena mpanyin tenabea.’
  hlt-hlt: Te dongah n'khue vaengah cet lamtah hnukkhueng hmuen ah ngol. Te daengah
    ni nang aka khue te ha pawk vaengah nang te, 'Paya aw, thoo hang dae,’ a ti vetih
    na taengkah aka ngol rhoek boeih taengah nang hamla thangpomnah a om eh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɑ yu dibɑnni, kɔtɛ kɛ́kɑri dɛfɔ̃nkúò, wèè dɑ yu kòò tùɔ̀kɛní
    kɛ dɑ yɑ̀ kɛ yĩ: N nɛ́poo, kɔtɛní kɛ́kɑri dɛyììkɛ̀. Dɛ mɔ̀nnì dɛ̀ bo dɑ dɛ́úkùnnɛ
    bɛtɔbɛ̀ yììkɛ̀.'
  san-GUJ: અસ્માત્ કારણાદેવ ત્વં નિમન્ત્રિતો ગત્વાઽપ્રધાનસ્થાન ઉપવિશ, તતો નિમન્ત્રયિતાગત્ય
    વદિષ્યતિ, હે બન્ધો પ્રોચ્ચસ્થાનં ગત્વોપવિશ, તથા સતિ ભોજનોપવિષ્ટાનાં સકલાનાં સાક્ષાત્
    ત્વં માન્યો ભવિષ્યસિ|
  amx-amx: Lakenheng ntwang apek tjenkerr-warn petjem, ntwang ingkern arrernelhetjeh.
    Kwer-penh artwang rarl ngwenh ngwekarl, rang ngwenh iletjenh, ‘Peltjay! Keth mwerr-lkwerel
    anetjeh petjay!’ Arrpenh mapel nhenh aremel, inang ngkweng-penh kel iterretjenh,
    ‘Ay! Artwang mwerr anthwerram yanhan!’
  ake-NT: E'tane ɨkɨ'masa' a'tai, sepan airɨ rʉ'kwɨ mereutai'. Apatawono uye'sa' a'tai,
    ‘Se ya' parɨ wakʉ ya' atamakɨ,’ tato' pe iya ɨpɨ'. Mɨrɨ a'tai, eke pe ɨkupʉ iya
    ɨpokon pe ikɨ'masa' kon enu airɨ.
  qvn-NT: Pilas gayachishuptiquiga, tayucunqui guepa guepalamanmi, chay gayachishugniqui
    chraramur, ‘Shamuy cay naupaman’ nishuptiquim ichaga ‘Naupaman tayucunquiga’.
    Chaymi ichaga ali runapag ricasha canquiga lapan runacunapitas.
  tku-NT: 'A''cxni'' na''invitarlīca''na'', natahui''la''ya'' nac cā''chakēn. A''cxni''
