  mxp-NT: 'Ku pøn jadeꞌen mwa̱wɨdɨt, neꞌegɨ øyts ku mꞌɨxa̱ꞌa̱ktɨt ma̱ o pøn yꞌɨxa̱ꞌa̱ktɨ;
