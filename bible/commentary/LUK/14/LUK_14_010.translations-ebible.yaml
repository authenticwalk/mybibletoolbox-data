  gvs-gvs: Go sem tutayana toni káika iduduwem, kūna go, aba tusobu toluyena goi kutusōbu
    bego tutayana am toduduwo ima, bei ilatuwokoim idigo kana, “Siyagu, kūma baseko
    dedevina toina goi kutusōbu.” Amo tutayana toyoko liliudi matadi goi kom aba taimámina.
  kbm-kbm: Dangetok be ginei amol ti gital mie ve nule be non ben nuvin ei, okob mie
    nule bemem nule be numbweg nindeb ebe mul molge ok. Veik amol ebe gital mie ok
    atob ninme be ninei nitangi mie be ninei, ‘Angg nune, Umdil unme umbweg taku vie
    ebeik.’ Okob atob mie numbweg weik ebe amol bamo ti ok nangge amolmol tepwengge
    nas.”
  tew-tew: 'Hewänbo wovâyhúutu̖ˀandá gin úvíˀa̖mí: In shánkí heˀennin dimuupíˀinbí
    soge eeje úvíu̖ní, ‘Hä̖ˀindá hîn kwꞌáyeˀinnânkun dimuu.’'
  rmc-rmc: 'Ale te tut vičinena, dža tuke te bešel pro paluno than. A sar avela oda,
    ko tut vičinďa, phenela tuke: ‚Phrala miro, beš tuke pro feder than!‘ Akor tut
    ela pačiv angle savoredžene, so tuha bešen pašal o skamind.'
  apr-apr: Ngan nanga, kumata bet tool atu ikiu ong bet kula ye mailang ki nga, ngan
    kulo le lo kuwur ye kakawa yo ke mur nga, a bet nen ngan tool tani yo ikiu ong
    i, in iman le bet man ikamatong nga, ngan ole iwete pong nen. Iyei ne, ‘Atoo,
    tool kiau, kumadit a kulo le lo kuwur ye kakawa dook mata meneng ke dama ngo atu.’
    Ngan kumata le bet iyei nen pong nga, ngan ole iyitmaka em la di diem kapala yo
    kuye di kalo ye mailang tani nga, ngan matadi.
  tiy-tiy: Yamula, buluk sénéngkat gom, angéy gom sar dob de gérifantad saran inok
    i séménéngkate mangéy fégédét dob begome brab émbéréh mano, ‘Do adih, énggomén,
    diyo gom dob de fiyo ni saran.’ I ni géiray begom fiyo kéfégadat dob téngaangay
    de médoo étéw.
  nlg-nlg: Keri ke, ge kara hologho ke, tona mo ko vaa sopou i pari sosoko, ge agaia
    te hologho mai ke mai tamua ge ke bosa vanigho, ‘Kulagu, ko dato mai tana bona
    uto eni!’ Keri ge kara talumavagho tana matadira rana balu tara holora mai.
  dgr-DOGNT: Ekò nekàgehɂà nı̨dè ı̨dè gòɂǫǫ sìı ekǫ wheęda. Nàsı̨ ts'ǫ̀ k'àowo nììtła
    nı̨dè nets'ǫ̀ dıı hadı ha, ‘Seàgı̨ą, ı̨daà daèhchı̨ nezı̨ı̨ k'e wheęda,’ nèhdı
    ha. Hanì-ı̨dè dǫ hazǫǫ̀ goyìı geèhkw'ee sìı dǫ wet'àaɂàa anet'e negı̨ı̨hwhǫ ha.
  pes-OPV: بلکه چون مهمان کسی باشی، رفته در پایین بنشین تاوقتی که میزبانت آید به تو
    گوید، ای دوست برترنشین آنگاه تو را در حضور مجلسیان عزت خواهد بود.
  ron-1924: 'Чи, кынд ешть пофтит, ду-те ши ашазэ-те ын локул чел май де пе урмэ,
    пентру ка, атунч кынд ва вени чел че те-а пофтит, сэ-ць зикэ: ‘Приетене, мутэ-те
    май сус.’ Лукрул ачеста ыць ва фаче чинсте ынаинтя тутурор челор че вор фи ла
    масэ ымпреунэ ку тине.'
  tpz-tpz: Ivëh, ka teꞌ se keh vaoe maꞌ oah po to vaënëën, eën se nö, parën ihoꞌ manih
    pa ö ihoꞌ vasuksuk, a, ka teꞌ vëh to vaoe maꞌ oah se nö maꞌ, pareꞌ soe ka oah
    pan, ‘Vakamöꞌ peöꞌ, eën se nö maꞌ, parën ihoꞌ pa ö ihoꞌ vamomoaan.’ Eꞌ se nok
    va nën, kën kon o ëhnan apuh manih pa matëëra napan kurus to ënëën vaꞌpeh me ne
    oah.
  agd-agd: Máan tinafo vá omáká ma aranti orikhe mae oyampá ma vain karakasá o khumantá
    esin ná mai omá afóe ano ma onanten maen ‘tirona oe, manteya an bain karáká un
    kumaneno’ sinti ma un kuman esin maifin ma varé inain kéká ano ma onanti vá kákan
    bí barano.
  rkb-NT: 'Iwaze hi zihitsa ikia pe my: “O ikiakta katsa mytuk tsikadisahata my. Yhỹ”
    tsimy. Taparaka isapybara bete tu dyhy tsimy. Pakzo zeka pykyhy myhyrizikwybyitsa
    baze dyhy tsimy. Zihitsa myikaha adyhywy bo mozumu. Iwaze hi: “Katukta, anaeze
    dyhy tyny” my. Iwaze maku myhyrizikwanita baze dyhy tsimy niy. Nitsasokoze kytsa
    okzeka ikia aspirikporẽta. Kytsa ahatuk tahadisahakanahaze ahumo sispirikporẽtsa
    iwatsahi kytsa okzeka wasani tsimy.'
  san-THA: อสฺมาตฺ การณาเทว ตฺวํ นิมนฺตฺริโต คตฺวา'ปฺรธานสฺถาน อุปวิศ, ตโต นิมนฺตฺรยิตาคตฺย
