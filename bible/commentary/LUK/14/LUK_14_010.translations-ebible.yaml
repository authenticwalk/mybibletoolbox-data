  aaz-aaz: Onaim karu ho mupein haan askaut, mnao mtook meu ꞌtokoꞌ abit kotin ee.
    Karu kabin tuaf ee niit ko te, in of neem am nak ko mnak, ‘Ee, Aam! Au uskau he
