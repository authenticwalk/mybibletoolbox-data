  san-SIN: අස්මාත් කාරණාදේව ත්වං නිමන්ත්‍රිතෝ ගත්වා(අ)ප්‍රධානස්ථාන උපවිශ, තතෝ නිමන්ත්‍රයිතාගත්‍ය
