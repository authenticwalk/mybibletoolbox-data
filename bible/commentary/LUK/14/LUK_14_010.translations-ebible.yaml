    unao, utukapan idi usakanatapan naꞌii, ukian nii uꞌati. ‘Daꞌati paꞌan puwaꞌatiꞌi
    õpaonaru, pusakanata kizi umanawunuꞌo tabai idaꞌa.’ Uruu idi ipaiꞌo nii pidannao
    tukapan putaapa-kao umanawunuꞌo nii.
  mva-mva: “Ata bong aluluiam ipura be moanako-lo kulako nge kaba muritina-lo godoki.
    Bokai masa bong tamoata ikilaiko ipura masa bokai ngaraiko, ‘Ruanga, gomai be
    kaba irakingadi arotina-lo godoki.’ Bokai masa tamoata aluluadi dipura maradi
    nge muaka bibia godoki.
  dwr-NT: Yewuwaan qassi neeni xeeseetto wode neena xeesowe yiide, ‘Ta laggew, killi
    dhoqqasaan utta’ gaana mala, baade ubbaappe hokasaan utta; he wode neenanna ittippe
