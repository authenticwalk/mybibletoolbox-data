  iou-iou: Unita äma kubätä ketem bok nädayäŋ nadäŋpäŋ gämaguränä bägup jopi-ken maŋiren.
    Ude täŋiri äma unitä gäwerek; Notnapak, abä bägup säkgämän peŋ gamitat-ken ŋo
    maŋit yäŋ gäwerek. Ude täŋiri ämawebe ätutä gabäŋpäŋ wäpka biŋam punin yäpmäŋ
    akuneŋ.
  ntp-NT: 'Baiyoma mʌsiʌʌscadʌ gʌnvaidagi vʌrai soimaascʌdioma daraicariʌrʌ daraiva,
    dai poduucai divimu ʌgai ismaacʌdʌ gʌnvapai dai povʌntʌʌdamu: “Giñaaduñi vaamioma
