  cop-BHC: ⲀⲖⲖⲀ ϨⲞⲦⲀⲚ ⲀⲨϢⲀⲚⲐⲀϨⲘⲈⲔ ⲘⲀϢⲈ ⲚⲀⲔ ⲢⲰⲦⲈⲂ ⲘⲠⲒϦⲀⲈ ϨⲒⲚⲀ ϨⲞⲦⲀⲚ ⲀϤϢⲀⲚⲒ ⲚϪⲈⲪⲎ ⲈⲦⲀϤⲐⲀϨⲘⲈⲔ
