  tha-KJV: แต่​เมื่อท่านได้รับเชิญแล้ว จงไปเอนกายลงในที่ต่ำก่อน เพื่อว่าเมื่อเจ้าภาพที่​ได้​เชิญท่านมาพู​ดก​ั​บท​่านว่า
    ‘สหายเอ๋ย เชิญเลื่อนไปนั่งที่อั​นม​ี​เกียรติ​’ แล​้​วท​่านจะได้​เกียรติ​ต่อหน้าคนทั้งหลายที่เอนกายลงรับประทานด้วยกันนั้น
  por-BR-2018: 'Mas quando fores convidado, vai, e senta-te no último lugar; para
