  hin-CV: किंतु जब तुम्हें कहीं आमंत्रित किया जाए, जाकर सबसे साधारण आसन पर बैठ जाओ
    जिससे कि जब जिसने तुम्हें आमंत्रित किया है तुम्हारे पास आए तो यह कहे, ‘मेरे मित्र,
    उठो और उस ऊंचे आसन पर बैठो.’ इस पर अन्य सभी आमंत्रित अतिथियों के सामने तुम आदरयोग्य
    साबित होगे.
  eng-OURB: But when you are invited, go and sit in the lowest place, so that when
