verse: LUK.014.010
translations:
  kpx-kpx: Lainaho katealive. Isito oe biageu laheho ionage talive heie matamae toelamo
    uguiavove. Isege oe biageu bae laheho loui kosea, ‘Di haoka, hovelahai ehue matamae
    dua kove uguma.’ Lana vaveve kateale vage ataeabuna la elegevege lana ata baluga
    holive.
  okv-H: Rate umo pondo indoa oru aro pambuto kito pondo bande ta horeto ku hena ta
    arumbejo eto pondo mamo na puvuto umo kito au umo embo ta tihi buju ta arumbihirou
    embomeni na kito jakeka aisora.
  tbo-tbo: Tamogi mehougana iyai ina otugem yaka una nae po ani tugula apapoena ugolina
    una tugula, yaka tu otugem apo ina nehi po ugolim ina pa, “Tulau, una towolo po
    una megeleta ani tugula dewadewana ugolina.” Ee, apoma apo iyawoi mitehi o tugutugula
    hina galena hepam.
  mal-C: എന്നാൽ, നീ ക്ഷണിക്കപ്പെട്ടാൽ ഏറ്റവും ഒടുവിലത്തെ ഇരിപ്പിടത്തിൽ ഇരിക്കുക; നിന്റെ
    ആതിഥേയൻ വരുമ്പോൾ നിന്നോട്, ‘സ്നേഹിതാ, മുമ്പോട്ടുകയറി നല്ല ഇരിപ്പിടത്തിൽ ഇരിക്കുക’
    എന്നു പറയും. അപ്പോൾ നിന്നോടൊപ്പം ഭക്ഷണത്തിനിരിക്കുന്ന എല്ലാവരുടെയും മുമ്പാകെ നീ
    ബഹുമാനിതനാകും.
  grc-SR: Ἀλλ᾽ ὅταν κληθῇς, πορευθεὶς ἀνάπεσε εἰς τὸν ἔσχατον τόπον· ἵνα, ὅταν ἔλθῃ
    ὁ κεκληκώς σε, ⸂εἴπῃ⸃ σοι, Φίλε, προσανάβηθι ἀνώτερον· τότε ἔσται σοι δόξα ἐνώπιον
    ⸆ τῶν συνανακειμένων σοι.
  bgc-bgc: पर जिब तू न्योंदा जावै तो सारया तै पाच्छली जगहां बैठ के जिब वो, जिसनै तेरे
    ताहीं न्योंदा सै आवै, तन्नै कहवै, ‘हे दोस्त, आग्गै बढ़कै बैठ,’ फेर तेरे गेल्या
    बैठण आळा कै स्याम्ही तेरी बड़ाई होवैगी।
  khz-khz: Pene goi gekeamuna genai, pono tanu-tali kwano ai pa vuatai. Ne velekwa
    ekune-agiana talimana pene vogomai genai, pene vaikilamu, ‘Gata, kukunai onove
    rage.’ Goi velekwa talimara maparara na pia vega-ragemu.
  deu-TKW: 'Sondern wenn du geladen wirst, so gehe hin und lasse dich nieder auf den
    letzten Platz, damit der dich geladen hat, wenn er kommt, zu dir sage: Freund,
    rücke weiter hinauf; dann widerfährt dir die Ehre vor allen deinen Mitgästen.'
  zsr-NT: 'Qui lë ni naꞌ, catiꞌ nu ulídz liꞌ, gyeaj yajchö́ꞌ zxanti, quië catiꞌ gdxinëꞌ
    bönniꞌ naꞌ bulidzëꞌ liꞌ, huëꞌ liꞌ: “Böchaꞌa, gdöd yelatiꞌ nil.” Niꞌr gacruꞌ liꞌ
    blau laugac nup taꞌböꞌlen liꞌ tsazxö́n.'
  lin-lin: 'Kasi soki babengisi yo na feti, kende na yo kovanda na esika ya suka,
    mpo ete, tango moto oyo abengisi yo akoya, aloba na yo : ‹ Molingami na ngai,
    yaka kovanda na esika oyo eleki malamu ! › Boye, okopesamela lokumu na miso ya
    bato nyonso oyo babengami na feti.'
  hns-NT: 'Bakie djab toke nauta mieliega, tab hardam paatjhe baithiehe. Tab ghar
    ke maaliek toke dekhke bol sakie: ‘Bhaai, aaw auro aage baitho.’ Aur doesar nautaharie
    log dekh sakie kaise tor aadar howe hai.'
  noa-E: Magju khãai ãbmua khãijã ich jua pʉr nʉm phiesta ee pãach thʉ̈r aauwai pãachta
    warm khʉʉn ëugarcharam sie gaai jupbat ajim anaabá. Pãar mam ohoodö nʉm oobaawai,
    chi jua pʉr chirʉm wounau pãrag, “Keena, jũrr mau na jupbahut” abaawai, chigag
    chukhu pãachta warm khʉʉn na ohoodö aimaju.
  eng-EMTV: But when you are invited, go and sit down in the last place, so that when
    he who invited you comes, he shall say to you, ‘Friend, go up higher.’ Then you
    will have glory in the presence of those who recline with you.
  mib-NT: 'Chi sa suhva núu ni cana ɨɨn tēe róhó, te cucōo ró ndé lugar sandɨ̄hɨ́
    na. Te núu quee tēe ni cana róhó, te cahān de jíín ró: Amigo, nehen cucōo ró ɨɨn
    lugar nuū yɨñúhún gá, achi de. Yūcuán na te ñayuu cáyūcu mesa jiín ró coto i jeē
    sajéhnu de róhó.'
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा तरे के़म्‍उःत्‍ने़ फाॽग्र खे़ने़ॽ यो खाम्‍लोओ युङ्‌सिङ्‌ङे़ॽओ॥
    हे़क्‍केलॽरिक् हिम्‍दाङ्‌बे़न् ताआङ् ‘मे़ःन् आदाङ्‌बे, खे़ने़ॽ थो तुम्‍म्‍याङ्‌हाङ्
    युक्‍नाओ युङे़ॽओ’ के़मे़त्‍ने़ फाॽग्र खे़ॽयो खिरि के़वाॽबा तरेबाहाॽरे़ खुनिॽ तगि
    खे़ने़ॽ के़मिङ्‌सो पोःरो॥
  xnj-xnj: Ngati mundu akugongolili kundowa, veve uhamba ukatama muvigoda vya mumbele,
    muni mweakugongolili yula, paibwela yati akukujovela, ‘Wankozi wangu yima ubwela
    utama pa vigoda vya palongolo.’ Penapo yati utopela pavandu voha, vevatamili pamonga
    na veve.
  mmx-mmx: Dola tara na xup ka u uto at leluxa, unat pas la una xis to at lisigege,
    kusu nom laradi at leluxa naba vot la na lok tu xeretna, ‘Ude u, lentangas tarak,
    uto u at loxot kitkis avukat.’ Anai ba lox u la dina lok ngangao ram to melamgo
    atnedi lavaose.
  cbr-NT: 'Usaquian mi cati rabanan camina anua uni aín cushimacama tsóti, anu tsóti
    ''ain. Anu tsócë ca an mi camicë unin minu uquin isquin mi cati ''icën: Camina
    anua uni cushicama tsóti, anu tsoti cuanti ''ain. An mi camicë unían usaquin mi
    caia isquin ca anu ''icë unicaman, mix camina cushi unisa ''ai quixun isti ''icën.'
  tee-NT: 'Alai chani alat''it acsni jinta'' k''ailhip''inc''ana''it''it. Pus anchach
    ju at''olat''it junta tatolai ju jantu tu''u'' ixtapalhni''an. Chai ju chunch
    acsni catalakts''inan ju tak''ailhi''antan laich catajunan: “Qui''amigo anchach
    ju at''ola'' junta tatolai ju xalack''ajin”. Pus ju acsnich na alak''ayac''ana''
    la''ix''ucxlacapu''an ju va k''aixtam tat''atolan lacamixa.'
  eng-LSV: But when you may be called, having gone on, recline in the last place,
    that when he who called you may come, he may say to you, Friend, come up higher;
    then you will have glory before those dining with you;
  cak-NT: 'Romari'' cuando c''o jun ri nibano invitar iwichi pa jun c''ulubic, quixch''oquie''
    pa quiwi'' ri ch''aquet ri jec''o pa ruq''uisbel, chi quiri'' cuando jixrutzu-pe
    ri xbano invitar iwichi, xtoka iwiq''uin y xtu''ij chiwe: Tabana'' favor cak''ax-pe
    we''. Y cuando quiri'' xti''an chiwe, conojel ri yech''oquie'' iwiq''uin chuchi''
    mesa chi ri wa''in xtiquitzu'' chi can c''o-wi ik''ij.'
  pah-NT: '—Po toryva jara''ga pe mono''og̃ukari toryva repiagauka pe me nehẽ. Peapy
    na''ẽ ti okoteheve''g̃a apykava rehe. Aerẽ po ti ijara''ga ruri javo pe me nehẽ.
    “Pejikoty''a pe ji pavẽi,” e po ti ga pe me nehẽ. “Ikatuva''ea rehe ti peapy huvihava''g̃a
    apykava rehe.” Ga erame na, po ti ojipe''g̃a ga renduvi – kiroki g̃a oapy pe pyri.
    A''ero po ti g̃a ei pe mombe''gwovo: “G̃ahã ore hohe.” Nahã po ti g̃a ei pe mboheteavo
    nehẽ, ei Jesus''ga.'
  sja-NT: 'Ma k''ãyaara pɨ t''ɨ̃ pëidak''ãri, su-ak''ɨ banáji su-ak''ɨ beepari t''ɨmɨara
    bɨde, pɨ t''ɨ̃dapa mãga chemerã: “K''õp''ãyo, su-ak''ɨ ba chéji su-ak''ɨ beepari
    piara bɨde.” Mãgara pɨ o-ĩa su-ak''ɨ banai apemaarã waawí mesade.'
  xed-xed: Skwi ta raku ná, ka hgaf hga lu ta kagha da vla za skwa zay katsi, nzanza
    gha ma hamata vla nzaku karaku. Kəʼa ka tsa mndu ta hgaftá kagha ya ná, “ɓay gra!
    sliʼafsliʼa, sawi da nzata hadya,” kaʼa dzaʼazlay. Mantsa tama nda tsafara vgha
    gha da gwal dzaʼa za skwi kawadaga nda kagha.
  mks-NT: 'Ña̱ ndítahan cajún quéa̱ caco̱ún ja̱nda̱ nu̱ ndíhí. Já quéa̱ tá ná xi̱nu̱
    da̱ na̱cana yo̱hó nu̱ íún já cachi da já xu̱hu̱n: “Amigo, cuáhán ya̱ha nu̱ ndúu
    na̱ náhnu coún.” Xi̱hín ña̱ yóho ndindita jícún nu̱ú na̱ ndúu coo nu̱ mesa xíxi
    xu̱hu̱n cán.'
  gfk-S: Ing di pike ugo, na tahut be nu kis tano kinkinis na maris. Io kaie, nong
    ga pike ugo na hanawat ma ina tange tam, ‘Tasigu, nu kap tike kinkinis nong i
    tamat ta ikin.’ Io, ira matanabar kaia di na urur tam.
  bmu-bmu: Mewö qahöpmö, kunöŋ köl öröm gihimawi, gi ölöp dum siminŋe emu anda tatman.
    Mewö tatnöŋga lömbuaŋ toŋan kota geka jima, ‘Alani, gi ölöp kaba dum jegenŋe eu
    anda tatman’. Mewö jiiga göŋön ambazip göbuk tata nene nezei, mönö körek yeŋgö
    jeŋine qetbuŋagabuk akŋan.
  dgz-dgz: Go guegue ame ya tane gare ma tan. Genan wapi etop wainge amba i apane
    taue yawagepi anega wata, ‘Enda, at ma ae ve age watat kakaewa paina ao gapan
    wainge.’ Ap anega wapi, waenapan ap mepe wanumopi viriga tain.
  eng-GNV: 'But when thou art bidden, goe and sit downe in the lowest roome, that
    when he that bade thee, cometh, he may say vnto thee, Friende, sit vp hier: then
    shalt thou haue worship in the presence of them that sit at table with thee.'
  zaa-NT: 'Acca, canchu chi nuỹa gáỹią lu'' nna, huía bá nna gure'' tení lo xila''
    nu du bitó ỹiánía, para qui''ni íl·lani bá nu gutàỹią lu''a nna gą́ lu'': Amigo,
    gutè iqquia meỹa lá. Làniana yala tháliani lu'' ru''a lo canu ỹua lani lu'' lo
    meỹa.'
  eng-WEBSTER: 'But when thou art invited, go and sit down in the lowest room; that
    when he that invited thee cometh, he may say to thee, Friend, go up higher: then
    shalt thou have honor in the presence of them that sit at table with thee.'
  guh-guh: 'Itsa pacajunata, paenaename beveliajamatabëcuenevi penaenexa petsinubijavanëta.
    Matapania papecajunatsinë itsa pacajumai tsane: “Natixiremena. Peyaiyataevitsi
    penaenexa tatsinubijavanëta ecare,” itsa pacajai tsane, paenaename bajaraxuanëta.
    Nexata bajarapacuenia daxita mesa muxuneneta panenajuaenaevi pacataena papecayaiyataejava
    papecajunatsinë.'
  bon-bon: Yepä, weebibine liba ala tisoglicinisi soriyomu tääpume, weene papa biname
    bime puupu cabu ladnatärinuye. Piba soriyomu ire atwi biname te weebibine pa jijipi
    egä, ‘Ayo, cäme biname, ai miiji puupu cabu adnatame.’ Piba weene miiji opo pa
    päbitipeye nuuja biname bime opo gaabe.
  nhw-BL: 'Quema se anmechnotzas xiyaca ipan se tlacualistli, achi cuali ximosehuica
    campa amo más cuali huan teipa huelis hualas yaya catli mitznotzqui huan mitzilhuis:
    ‘Nohuampox, ximosehuiqui ipan nopa siya catli achi cuali.’ Huan quej nopa mitzhueyitlalis
    iniixpa nochi catli mosehuíaj campa mesa.'
  mgw-mgw: Ila, mana ukokilwe pakalamu, waatame pa kiti'gu' sa nsu'gu', li'nga mwene
    kiyambo paaisa, akubakie, ‘Mbwiga lyangu', potamiye panogeli lili, sotame pano
    palu'ngi' panannoga.’ Apo, walu'a peyelwa isima nnu'ngi' ya bandu boti botami
    nabo pamope.
  swh-ONEN: Badala yake, unapoalikwa, chagua nafasi ya chini, ili yule mwenyeji wako
    atakapokuona atakuja na kukuambia, ‘Rafiki yangu, nenda kwenye nafasi iliyo bora
    zaidi.’ Kwa jinsi hii utakuwa umepewa heshima mbele ya wageni wenzako wote.
  wbi-wbi: neke uve ungaghongolue, usalulaghe uvukalo vwa kuvusililo, kuvaanga neke
    kyande ikwiisa juno akungongolile ghwemwene atisaghe uve manyani, kila ghukale
    kuvulongolo. apuo ghuuva mwoghopua ku vano valipalikimo nuuve pamesa.
  bba-bba: Adɑmɑ sɑnɑm mɛ bɑ nun dim sokɑ, ɑ doo ɑ sinɑ sin yee birukirɔ, kpɑ wi u
    nun sokɑ ù n tunumɑ u nɛɛ, ɑ seewo nɛn bɔrɔ ɑ nɑ wuswɑɑɔ. Sɑɑ ye, n ko n sɑ̃ɑ
    bɛɛrɛ bɑkɑ wunɛ sɔɔ be kpuron wuswɑɑɔ be bɑ sɔ̃ kɑ wunɛ sɑnnu.
  eng-KJVCPB: 'But when thou art bidden, go and sit down in the lowest room; that
    when he that bade thee cometh, he may say unto thee, Friend, go up higher: then
    shalt thou have worship in the presence of them that sit at meat with thee.'
  kgk-NT: 'Iporãve eregwapy imbotuvixapyrã e''ỹ hagwã-rami. Upe-py eregwapy jave óga
    járy ou arã nde ha-py: “Iporãve xe ypy pyve eregwapy ko''a-py erekaru porãve arã
    nde” he''i arã nde-vy ne mbotuvixave-vy va''erã. Upéixa ramo ohendu va''e ne mbotuvixave
    va''erã enterovéa-gwi.'
  waj-waj: 'Buusa nakaaraivo aiyara aayanna tinai rikiee oro nnaagiai mmaataivau varino
    rikioo fai buusa nakaaraivo numa i too tinara: Ni vaidi-o, diitee numa aa mmaata
    yoketaa aavau varianee, tinai rikiada fai mmuakiaa gioonna kiaapu ivaki variaiya
    aiyara yoketaavee kiaaravai.'
  ekk-PKP: 'Kui sind on kutsutud, siis vali hoopis kõige tagasihoidlikum koht, nii
    et kui su võõrustaja tuleb sisse, ütleb ta sulle: „Mu sõber, palun mine paremale
    kohale.“ Siis oleksid sa austatud kõigi külaliste ees, kes koos sinuga istuvad.'
  mpx-mpx: Yaa ebo ni awanuniwa, he nu na nu minaa mulaa hot. Inoke sauga ebo tonhagali
    ni nowa, nasi ni ba, ‘No heliyam, u lut u na u minaa yau houwa elana.’ Inoke gamagalau
    gegewel bolo alomwau ku anan nihi kitewa owa alam i gan.
  wbp-wbp: Kuja-kujakuju kajilpangku yapangku payikarla yaninjaku yuwarli nyanungu-nyangu-kurraku
    pirdaku ngarninjaku, yaninjarla pirri-manta wurnturu-karrikarri nyanungu-kujakuju.
    Ngula-jangka marda yinya warlaljamarri kapungku yaninjarla wangkami yungunpa yaninjarla
    pirri-mani kutu nyanungurla. Kajingki nyanungu kuja wangkami, ngula-jangka panungku
    kapungkulu manngu-nyanyi nyuntuju wiri-nyayirni, kapulu wangkami ngurrju nyiyarningkijarra
    nyuntu-kurlu.
  luo-luo: To ka oluongi e nyasi moro mar kisera kamoro to bed mana e kom man chien
    moloyo, mondo ka ngʼat moluongino obiro to obiro wachoni ni, ‘Osiepna, sudi malo
    nyime kama berni!’ Kamano iniyud luor e nyim welo weteni duto.
  nhe-NT: 'Quema se inmechnotzas xiyaca ipan se tlacualistli, achi cuali ximosehuica
    campa ax más cuali huan teipa huelis hualas yajaya tlen mitznotzqui huan mitzilhuis:
    ‘Nohuampo, ximosehuiqui ipan nopa siya tlen achi cuali.’ Huan queja nopa mitzhueyitlalis
    iniixtla nochi tlen mosehuíaj campa mesa.'
  aii-aii: '”ܐܝܼܡܲܢ ܕܦܵܝܫܹܬ ܟ̰ܝܼܕܵܐ، ܙܹܠܔ݇ ܘܝܬܘܿܒ݂ ܒܚܲܪܬܵ‌ܐ ܕܟܠܵܝܗ‌ܝ، ܘܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ
    ܗ̇ܘ ܕܟ̰ܝܼܕܘܼܟ݂ ܝܼܠܹܗ، ܒܸܬ ܐܵܡܹܪ ܐܸܠܘܼܟ݂: ’ܚܲܒ݂ܪܝܼ، ܣܘܿܩ ܥܸܠܸܠܔ.‘ ܗ̇ܝܓܵܗ ܒܸܬ ܗܵܘܹܐ
    ܠܘܼܟ݂ ܐܝܼܩܵܪܵܐ ܩܲܕܡ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܝܼܢܵܐ ܝܬܝܼܒܹܐ ܥܲܡܘܼܟ݂.'
  esk-NT: Uvvaasiiñ, aiyugaakkauyuvich aquvillutinaasiiñ atchitḷuktuamun, ilviḷḷi
    aiyugaaqtivich utlakkayaġaatin nipliutilutin, ‘Iḷauramaaŋ, uvuŋaġiñ aquppiutaġitḷuktuamun.’
    Taavrumuuna kamagigisigaatin sivuġaatni iluqatiŋ aiyugaakkauruat.
  msb-msb: Kundi kun imbitado ka dumiretso sa pinakamenos na pwesto kag didto ka mag-ingkod
    kay agod pag-abot san nag-imbitar masabi siya, ‘Amigo, hamos kita didto sa maayu-ayo
    na pwesto.’ Sana na paagi makikita san tanan na kaurupod mo sa lamesa na ginagalangan
    ka.
  cpa-NT: Cónh¹jøng² gu³tiogh¹² hniah¹² ja³ca¹tóh² jø², ju³ná³ ca¹tǿh¹dsa hniah¹²
    jmai³. Mi³jøng² na³ma²dsiég¹ dsa² hniu³, juúh²dsa hi² gu³tiogh¹² hniah¹² ja³jláh³
    hi³méh¹. Hi² lah¹jøng² mi¹juanh¹²dsa hniah¹² ja³ta¹ni¹ ca¹lah¹já¹ dsa² tiogh³
    mesa.
  dso-dso: ମାତର୍‌ ଜେଡେବଲ୍‌ ତମ୍‌କେ ଡାକ୍‌ବାଇ, ସେଡ୍‌କିବେଲେ ତମେ ଜାଇ ମୁକିଅ ନଇଲା ଜାଗାଇ ବସା
    । ସେବେଲା ତକେ ଡାକ୍‌ଲା ଲକ୍‌ ଆସି କଇସି, ‘ଏ ମଇତର୍‌ ତୁଇ କାଇକେ ଇତି ବସିଆଚୁସ୍‌ ? ଆଉ ଏ ନିମାନ୍‌
    ଜାଗାଇ ବସ୍‍’ । ସେବେଲା ତମର୍‌ ସଙ୍ଗ୍‌ ବସ୍‌ଲା ସବୁ ଲକ୍‌ମନର୍‌ ମୁଆଟେଅନି ଡାକିନେଇ ନିକ ଜାଗାଇ
    ବସାଇ ଦେଇସି । ଆରି ସବୁ ଲକର୍‌ ମୁଆଟେ ତମେ ସନ୍‌ମାନ୍‌ ପାଇସା ।
  meu-meu: A baine vavemu ai na henu gabuna ai ba ege diho, bena e vavemu tauna baine
    vasi hamaoromu, baineto “Turagu e, oi na atai ai ba dae”. Bena bae ege diho taudia
