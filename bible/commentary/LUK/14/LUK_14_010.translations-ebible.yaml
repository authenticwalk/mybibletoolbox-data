    Do jawʉt, xamal chalakaxaelam japatʉa-ekaxantat. Jaxot chalakam wʉt, puexa jiw,
    chalaki mesaxot, japox taeyaxael. Ja-aech wʉt, xamal kaes sitaeyaxael jiw.'
  hla-hla: Kaba te ga ngöeia lö ta katun ba lö te lam tara kannou, ba lö te na gum
