    khavgip, naaŋ ŋgɨp mbu mpirmpirɨga vhuun pera.’ Ana maaŋ ndu suaŋrim, ndu naaŋ
    ŋgɨp mba mpirmpirɨga perarim, ndu phorga mba shaman vegi gumgi, mbe ndu gangip,
    khaŋ ndu suanga, ‘Ndu zɨ ki guma ma.’
  eng-WYCLIFFE: But whanne thou art bedun to a feste, go, and sitte doun in the laste
