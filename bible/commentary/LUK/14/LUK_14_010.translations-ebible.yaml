    takite du weˈ meˈ sinduwe tabatikin weˈ pinahadje kew.
  mle-mle: “Aw day gwurak bas sidaak bayaki kikipatik yin kigwurkikik, gwur yikuw,
    yisadapika duw tikir kwurkuw, daan ada. Gwur atawa kwurkigwura, adi bayaki kikipatik
    van tinadi duw gwuraam vikuw, yakuw, wakidadiygwurik, ‘Kapa duw, min wunawa may
    yitaypika duw tikir kwurik.’ Atawa wadik, gwur yisuw pik tikidiygwurik adiy vagaluwdiy
    duw taakw milaam.
  shp-NTPO: 'Jaskara iken, chanikana joáx chinitainreskaya yakákanwe; jatianra jan
    mato chania jonin joxon mato ati iki: ‘Jain kikinbo iti aká yakátiainkaya joáx
