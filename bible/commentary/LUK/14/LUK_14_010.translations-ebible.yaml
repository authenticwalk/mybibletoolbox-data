  dop-dop: 'Amɑ ye pɑ yɑɑ-ŋ tɔɣɔʋ, ń tɑlɑɑ, cɑɣɑnɑ wɑɑlɩ tɔɔ. Ɩlɛ wei ɩ yɑɑ-mɛɣɛ tɔɣɔʋ
