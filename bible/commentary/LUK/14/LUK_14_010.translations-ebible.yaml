  bfz-bfz: पर जेबे ताखे बुलाओ, तेबे सबी ते थालली जगा रे जाई की बैठ, ताकि तेबे जिने
    तूँ बुलाई राखेया, से आओ और ताखे बोलो कि ओ दोस्त! आगे जे बैठ। तेबे तां साथे बैठणे
    वाल़ेया सामणे तेरी तारीफ ऊणी
  cuk-09: '“Ar bese ibase-dagega gollesar, bur gan-napi-siidgi be sige, ar adi dule-ibase-dagega-bese-gochad
