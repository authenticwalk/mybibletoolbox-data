    -ɩn ''ka ''bɩ -zɔnʋ -gʋ ladɩ.› Tɔʋn, ''ɩn -mʋʋ ylimanɩa -na ''ŋnɩ, nyɩma -wa -ɩn
    -yɔ wa ''sɔ mɩa lililu gwe ''yliya ''wʋ.'
  tpi-tpi: Olsem na sapos wanpela man i singautim yu na yu go long kaikai, yu mas
