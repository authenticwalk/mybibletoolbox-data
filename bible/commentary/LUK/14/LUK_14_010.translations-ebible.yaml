  mya-mya: သို့​ဖြစ်​၍​သင်​သည်​ဖိတ်​ခေါ်​ခြင်း​ခံ​ရ​လျှင် ပွဲ​သို့​သွား​၍​အ​နိမ့်​ကျ​ဆုံး​သော​နေ​ရာ​တွင်
