    exe okahakalati waiyexe koa hisoka”, nexaiya. Nikare ite kalore hikaxaiminisakita
    tyotya kakaexakatyakehenerenai nahalakoa.'
  llg-llg: De, mete ma o hambu hohokak, na, muu manggatuuk muu kadela manai dea nalan
