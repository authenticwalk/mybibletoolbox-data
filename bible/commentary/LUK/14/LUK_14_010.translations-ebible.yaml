  ceb-ULB: Apan sa dihang dapiton kamo, lakaw ug lingkod sa mas ubos nga dapit, aron
    inig-abot sa tawo nga nagdapit kaninyo, moingon siya kaninyo, 'Higala, anhi diri
    sa taas.' Unya pasidunggan kamo sa kadaghanan nga naglingkod sa lingkoranan uban
    kaninyo.
  ces-LB: '@see-verse:LUK.014.009'
  mkn-mkn: Jadi, kalo lu dapa undangan, na, pi dudu sa di korsi paling balakang. Nanti
    kalo tuan pesta dapa lia sang lu, ju dia datang bilang, ‘Eh, Pak! Mari ko dudu
    di muka sini sa.’ Deng bagitu bosong dapa hormat di muka tamu samua.
  nce-nce: Ho bu jume hi wesibi hime gali loglëna na ju kë hi wesibi hime egujuna
    kwe ju atwati hobë tafa labume tafa eouleme. Ju melë eglena kwe jume hi wesibi
    hime kë gali loglëbë ho bu jume gali loglëme, ‘Yabe, ju eso hobë tafa labu mëta
    tafa eoule.’ Bu jume melë lëgëtana kwe juna kë hi egelobë oneho jume melowene
    mëgletëyome, ‘Bu lale eso hofe.’
  pol-UBG: 'Lecz gdy będziesz zaproszony, idź i usiądź na ostatnim miejscu, a gdy
    przyjdzie ten, który cię zaprosił, powie ci: Przyjacielu, przesiądź się wyżej.
    Wtedy doznasz czci wobec współbiesiadników.'
  qxh-NT: '«Chaymi pipis jayachishuptiqui, jawa-jawallaćhu jamacunquiman. Jawaćhu
    caycaptiqui, wasiyuj: ‹Ruriman yaycushun› nir ñaupaman jamachishuptiquim ichanga,
    llapan alli ricashunquipaj.'
  nwi-nwi: Mərɨg tukmə yermamə kɨrik ramokrən kɨn ik mə takvən məvɨgɨn ye lafet kɨrik,
    kɨni rhuvə mə takvən məkwətə-pən ikɨn kɨpəh nɨsiaiyen əjir ikɨn. Tukmə ror yamehuə
    kape nimə tukruə mɨni-pre tuk ik mɨmə, ‘Yo kɨrik, yuvən məkwətə kupən ye narmamə,
    ye kwənmhaan kape nɨsiaiyen.’ Ramni-pre məkneikɨn tuk ik, mɨvəhsi-haktə nhagɨm
    ye nɨmrɨ narmamə mɨ-fam apa imə.
  kmo-kmo: Kwon nokusha ak wohenyak, karakada ma yechi worebeyek eeka napa yi. Yinyak,
    miina otii havak wor ma yaniga miina eecha wokiita, ‘Eeji nareboy, diika na ya.
    Harapa worebey diika na ya yi.’ Miita yinyak, akar yawa ma ye miina hechi eecha
    hikiita mii eeta harapa ma.
  agr-agr: 'Makichik aentskesh ipapainakuishkam, amek yama wayamunmag ekeemtai imanchaunmagkesh
    ekeemsata. Nuniamin ni ipapau minak: ‘Kumpajuh, emkam au ekeemtai dekas pegkeg
    aina awi ekeemsata’, tusa aentsun emtin ekepasmatai, ameshkam shiig aneasam datsamkas
    ekeemsamnum.'
  kyc-kyc: Dopa pii napala nenge andake piyami kande dokopa wambu kamame kuki petenge
    dokona pisa pupi. Dopa pirinyi dokopa nenge nala ipu laramo akali dokome epo emba
    langyuo, Yangone, emba dulupinya akali kamongo petenge dokona pupi, lara. Dokopa
    emba role pyao taepo repeta pisirami dupwa peparaena lenge kambu dokona emba ketae
    pyambwarasa pira.
  urd-GVU: اِس لئے ایسا مت کرنا بلکہ جب تجھے دعوت دی جائے تو جا کر آخری کرسی پر بیٹھ
    جا۔ پھر جب میزبان تجھے وہاں بیٹھا ہوا دیکھے گا تو وہ کہے گا، ’دوست، سامنے والی
    کرسی پر بیٹھ۔‘ اِس طرح تمام مہمانوں کے سامنے تیری عزت ہو جائے گی۔
  yre-NT: '-Yee "wɛan -te min ''i laabʋ ''nan, ''i ''lʋ "fɛdi -blɩ ''e ''va bɛ, ''i
    -nyran pɛin -fɔla "dazan da! Min nɛn yei laabʋ bɛ, -te yei ''yɩ bɛ, -e ''e ''ta
    -a vɩ ''yiɛ ''nan: ‹An bee, ''i ''ta -nyrannan tɩglɩ ''gʋɛ -a ''si!› -Te e drɛ
    zɩɛ, min pɛɛnɔn nɛn ka "ta -nyɛanla waa bɛ, ''yra "sia ''i yiɛ man o yei.»'
  fuh-BKF: 'Ammaa si a noddaama ɓangal fu, njooɗoɗaa to leeƴi, faa nodduɗo ma oon
    wara, wi''e: «Yigoo am, hewtu dow to wooɗi toon!» Ndeen, ɗum laatante teddeengal
    yeeso jooɗodiiɓe maa ɓeen fuu.'
  arl-NT: 'Nocuaji nia sequeyanijia, niaa jaara masuusaariquia miaquenura tamonu tiajinia,
    niocua cajishiiquia socua paniyaquishano cajitiujinia. Naacuajitij, quia masuuna
    jaara niquiri quiajaniya, nojuajaari quia sequenutaniya: “Cua rupuenanaa, ¡niya
    quia cajishii socua panishano cajitiujiniani!” Naacuajitij, cuniqui quiata quiniaari
    niishiniutianiya, quiajaniyaqui nia masuuna panishano pueyano.'
  ziw-ziw: Mna, ukagonekwa, jenda ukekale hantu hasi, chani mkaya ywako akeza kulonga
    kwako, ‘Mbuyangu, so hantu hedi,’ Ino naikwinke ntunyo mwa wajeni woseni.
  grc-TR: Ἀλλ᾿ ὅταν κληθῇς, πορευθεὶς ἀνάπεσον εἰς τὸν ἔσχατον τόπον· ἵνα, ὅταν ἔλθῃ
    ὁ κεκληκώς σε, εἴπῃ σοι, Φίλε, προσανάβηθι ἀνώτερον· τότε ἔσται σοι δόξα ἐνώπιον
    τῶν συνανακειμένων σοι.
  nag-nag: Jitia, tumike mate, jabi aru sobse chutu jagate he bohibi, jitia jun pora
    tumike matise tai ahibo, tai tumike kobo, ‘Sathi, uporte ahibi.’ Titia tumi laga
    sonman to dusra manu bohi thaka usorte bisi hoijai.
  eng-OEBCW: No, when you are invited, go and take the lowest place, so that, when
    the host who has invited you comes, he may say to you “Friend, come higher up”;
    and then you will be honoured in the eyes of all your fellow guests.
  knj-NT: 'Ja'' yet chex awtele tu'' xin, yel watx'' ja'' xol eb c''am yel oc apnoj
    chex apni chotan oj, yet watx'' ja'' yet chi jul ec'' naj awtene jex tu'', chi
    yal e ex jaxca ti'': “Jaach wamigo, asi'' eyan chotan bey chi ey chotan eb mimej
    winaj tu'',” ẍi ojab e ex. Jaxca tu'' xin, caw miman je yel oc apnoj yul sat eb
    ey oc je yetoj yin meẍa tu''.'
  deu-1912: 'Sondern wenn du geladen wirst, so gehe hin und setze dich untenan, auf
    daß, wenn da kommt, der dich geladen hat, er spreche zu dir: Freund, rücke hinauf!
    Dann wirst du Ehre haben vor denen, die mit dir am Tische sitzen.'
  san-PUN: ਅਸ੍ਮਾਤ੍ ਕਾਰਣਾਦੇਵ ਤ੍ਵੰ ਨਿਮਨ੍ਤ੍ਰਿਤੋ ਗਤ੍ਵਾ(ਅ)ਪ੍ਰਧਾਨਸ੍ਥਾਨ ਉਪਵਿਸ਼, ਤਤੋ ਨਿਮਨ੍ਤ੍ਰਯਿਤਾਗਤ੍ਯ
    ਵਦਿਸ਼਼੍ਯਤਿ, ਹੇ ਬਨ੍ਧੋ ਪ੍ਰੋੱਚਸ੍ਥਾਨੰ ਗਤ੍ਵੋਪਵਿਸ਼, ਤਥਾ ਸਤਿ ਭੋਜਨੋਪਵਿਸ਼਼੍ਟਾਨਾਂ ਸਕਲਾਨਾਂ ਸਾਕ੍ਸ਼਼ਾਤ੍
    ਤ੍ਵੰ ਮਾਨ੍ਯੋ ਭਵਿਸ਼਼੍ਯਸਿ|
  nob-LB: 'Gjør i stedet slik som dette. Velg en plass lengst nede. Når da verten
    kommer og ser deg, vil han kanskje si: ’Min venn, det finnes en bedre plass her
    framme til deg!’ Da kommer du til å bli æret i alle gjestenes påsyn.'
  ntj-ntj: Palunyakutarra ngaapirinypa palyanma. Pirningka-tjananya lurrtjurringkukitja
    ngantjarrpa nyinakati. Nyangka puurrtu-tjingurunta nyakulalpi watjalku, ‘Pitja
    ngamu nyinakati.’ Nyangkan pakaralpi ngamu nyinakatiku. Nyangkanta-ya nyaku pukurlarriku.
  sxb-NT: Ni, no oetrwe, ikala ku entewe eya ansi kugere no omuntu owaetre oria aazre,
    aaza yakulaga otino, ‘Omwiko wange, gia oikale ku entewe endootu eria.’ Kandi
    ooza okueewua owuti emberi wa awageni awiina waao.
  nhu-NT: Seke bó ɛ see wee bô ŋkaw bvujen, wvú ɛ gɛn, shii ɛ ɛ̀ nu ɛjim, wvu lɛ cee
    bvujen ke enɛ eto egay lo ɛ̂ wvú lɛ, ‘Nsaa yɛm, nɛnɛ we fɛn egɛn shii ɛ ɛ̀ nu
    fwe.’ Nonɛn, ɛ́ wvú emum ekɛŋke n'wvum fwe dvu bonyii bocii fó.
  row-row: Dadꞌi mete ma hambu nerolot, na, muu endoꞌ sia kadꞌera mana seku sia deaꞌ.
    Dei fo mete ma tenu fefetas nita nggo, na neti noꞌe nae, ‘Eh, Amaꞌ! Laꞌi fo endoꞌ
    sia mataꞌ ia.’ No taꞌo naa hei hambu hadꞌa-hormat sia atahori fuiꞌ ra matan nara.
  msy-msy: Kamaghɨn dughiar me nɨn diazim, nɨ danganir apengan itim inigh, eghtɨ isar
    ghuavim izɨ suam, ‘Roroam, danganir aghuir pɨn itimɨn mangɨ.’ Eghtɨ nɨ ziar aghuarim
    nɨ ko itir darazir tongɨn a iniam.
  agg-agg: Ŋga sɨhambo hoafɨndeianɨ ŋgafühɨ ra fondɨ sapo akɨdou yahurɨŋgoahurɨ safɨ-mayo
    ranɨwamɨ anɨmbo nɨmandɨfɨ. Rananɨmbo sɨhambo hoafɨmayunɨna mahafɨ ranai ŋgu hoeindeanɨnanɨ
    wanɨ hoafɨnduhüya, ‘Wandafɨ, fondɨ aboedühɨ ndanɨwamɨ sühüfɨ nɨmarɨfɨ,’ mbüsüwanɨ
    asu bɨdɨfɨrɨ amurɨ mafandɨhindɨ ranai sɨhambo nindou adükar-ani mbɨseihü ahɨnɨndeimboyei.
  ptp-ptp: “Om xomxo ti obêc nêl ông la vac vɨzid ti ge od ông loc dô tɨmuên ti lê,
    lêc xomxo ti wê myêl vɨzid tige obêc nêl vô ông ên nêbê, ‘Ngɨdêg, lam dô lec sia
    nivɨha ga’ od ông obêc tu xomxo levac ti vô xomxo gee manôn.
  nak-nak: Taritigi veia mai egite ge baha tavume te la ilali, eme ge pou gale muga
    soio, egite ge hilome popou mai ele, e tama la ilali ge goio taume, eia ge veiamu
    mago ‘Tabaragu, eme gomai, eme ge pou la pulolou la uru.’ Mai ge mai ele, eme
    ge pou tataho te la lagu giteu la valalua tomi ale guvi te la ilali.
  ron-LUDARI: 'Kănd t njeko kjamă nu la maj bun lok la gozbă, njego ja zadnji lok.
    Atunča kănd ăla karje ta kimat t vidja, osă vije s c zăkă cije: ‘Ortakulje, vină
    š šăz la maj bun lok.’ Aša osă primještj čast la tuată lumja karje je la gozbă.'
  lbb-lbb: Ning di ben pas u, ur han pa ur kes ana keskes tumo lamur, sur esaning
    i arbebe ir hanot tetek u, pa ir atai u mang, ‘Halik, ur tur pa ur han ute lanigo.’
    Pa dir aleklek pas u namatanla ning mulo kes taum ana utna na hangan.
  kan-2017: ಆದರೆ ಯಾವನಾದರೂ ನಿನ್ನನ್ನು ಕರೆದಾಗ ನೀನು ಹೋಗಿ ಕಡೆಯ ಸ್ಥಾನದಲ್ಲಿ ಕುಳಿತುಕೋ. ಹೀಗೆ
    ಮಾಡಿದರೆ ನಿನ್ನನ್ನು ಕರೆದವನು ಬಂದು ನಿನ್ನನ್ನು ನೋಡಿ, ‘ಸ್ನೇಹಿತನೇ, ಇನ್ನೂ ಮೇಲಕ್ಕೆ ಬಾ’ ಅನ್ನುವನು.
    ಆಗ ನಿನ್ನ ಸಂಗಡ ಕುಳಿತಿರುವವರೆಲ್ಲರ ಮುಂದೆ ನಿನಗೆ ಗೌರವ ದೊರಕುವುದು.
  cso-NT: 'Tɨ³la³ la³ lá² bíh¹ hniáuh³² jmúh¹³ hnú²: Nɨ́¹juáh³ hi³ ca³te³ tsú² hnú²
