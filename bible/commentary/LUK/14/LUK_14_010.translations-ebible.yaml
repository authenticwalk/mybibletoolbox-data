  gnn-gnn: Yo, ŋunhi nhe yurru gulŋirrinydja, yana marrtjiya ga nhiniya ŋunha bala
    gali'lili wal'ŋu, bala ŋayi yurru wäŋa-waṯaŋunydja yolŋu marrtji ga waŋa nhuna
    bitjanna, “Way ḻundu gaŋgathiya, ga marrtjiya ŋunha bala ya', dharrpalwala yolŋuwala
    nhiniya dharapullili.” Bala nhuna yurru nhäma bukmakthunydja, bala märr-ŋal'yunna
    nhuŋu.
  yal-yal: Koni e na i xili waxatin naxan yi, siga i sa dɔxɔ xanbin na, nayi i xɔɲɛ
