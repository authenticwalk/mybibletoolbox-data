    ba fagayasé kom bégéngén mésut dob kalute fiyon fo ké gai kétérén?”
  nlg-nlg: Keri ge bosa vanira na vure, “Ke vagha siki sakai tamiu te kutu haghe a
    dalena, pa nina buluka ilokana na tuvu tana Sabbath ke, ma kau mina mai ma kau
    ghora datoa tana Sabbath keri.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ gots'ǫ̀ hadı, “Edahxǫ Nǫ̀htsı̨ Dzęę̀ k'e naxıza hanì-le-ı̨dè
    naxıtłı̨tsoa tı k'è tekw'o nı̨dè, ekòet'ıì tekàahtè ha-le nì?” gòhdı.
  pes-OPV: 'و به ایشان روی آورده، گفت: «کیست از شما که الاغ یا گاوش روزسبت در چاهی
    افتد و فور آن را بیرون نیاورد؟»'
  ron-1924: 'Пе урмэ, ле-а зис: „Чинединтре вой, дакэ-й каде копилул сау боул ын фынтынэ,
    ну-л ва скоате ындатэ афарэ, ын зиуа Сабатулуй?”'
  tpz-tpz: Pareꞌ soe ke raoe pan, “Ta pah teꞌ manih peöm se keh teꞌ me non a pah koaꞌ
    oeteꞌ, keꞌ, a purmakaöꞌ, keꞌ vuꞌ hop pa koveꞌ ruen ruruvun, ka teꞌ pamëh to hikta
    onöt pöꞌ non a rëh peah vëhöꞌ hah poan po Poen Apaapo, ha?”
  agd-agd: Orivíkan béi máa sen betí ankan inaemí, “Tiretí ankan pinté mana ano ma
    mana ain iyampon nafi burumákao fi ma yaká esin Sabati yamú ma non bain masípin
    ma áduvintiya éi ída aineya orun darifaádan akhempá édanten nafino.”
  rkb-NT: 'Bykyze Sesus ispe niy: — Ikiahatsa ja. Ikiahatsa tihi: “O mybyrykywy eze
    tsipizororowynaha zeka batu sapy tsimaha.” Sesus kytsa mysizororowyze batu sapy
    tsimaha. Mytsatyziu tsimaha. Aty ahatuk hyriziktsokzawy my. Kyze mybyrykywy eze
    pikuza wytyk hoke bo mynaraha zeka aidy sukyhyporok. Atse wytyk hoke bo mynarahazuk
    zeka aidy sukyzotaha — niy.'
  san-THA: ตานุวาจ จ ยุษฺมากํ กสฺยจิทฺ ครฺทฺทโภ วฺฤษโภ วา เจทฺ ครฺตฺเต ปตติ ตรฺหิ
    วิศฺรามวาเร ตตฺกฺษณํ ส กึ ตํ โนตฺถาปยิษฺยติ?
  iws-iws: Mɨ Jisɨs siya sɨmiir boɨnki mɨ inkam nwɨrɨn kɨmiir bopwoniya waraurɨn,
    siir yɨnisɨmɨn mɨ siir bulmakauɨn siya ɨe whɨra namai whɨriidami mɨ tɨ inkamɨn
    siya siirɨn wɨ Judami ɨi komiiya pɨu siisiya dimɨn taemɨn tɨr karamae nwowiya
    wɨ saiir haisasauki rani, iyɨe? Nɨɨngaka?
  pol-SZ: 'Następnie powiedział: —Jeśli wasze dziecko lub zwierzę wpadnie w głęboki
    dół, to czy natychmiast ich nie wyciągacie, nawet w święty dzień szabatu?'
  ztq-NT: 'Ni lëë xaa chëb lo meñ fariseo: —Deelñee kyab tu xiñ do o tu xyosy kaa
    to leñ tu kyeech nxity, ¿pe kwiidy to xaa nayak ni pe kwiidy to ma nikxe chakty
    tsiiñ tse go?'
  zai-NT: 'Ne óraque rabi be laaca'': ―Pa ñaba ti buey o ti burru sti tobi de laatu
    ndaani bizé, lácaxa qué ñe nindee laame, neca dxi enda riziila''dxi''.'
  upv-upv: Ko Iesu owrai tevi jinibb nir, owra “Isi renge kami poro nga natun rreknga
    buluk sen otoe, ko osobbul van ngatan renge bbulwil ne nuwi renge nabong ne Sapat,
    ko m̃ernen sete orongwos pian mawos pirvei tweni renge wosenen?”
  wap-NT: Uruu daunaꞌan ukian naa koshan pidannao ati, “Aizii mani diꞌi unao dani,
    oo utapiꞌizan waotan an munapoꞌo mowaꞌun shaawata, aonaa mani usoꞌotanuzu Sookapa-karu
    Kamoon dono?”
  mva-mva: Kodeka bokai itegidi, “Tekem natum moaneka ki ‘bulumakau’ nem teke bong
    ono manauanga ‘Sabat’-o be dang-kesua-lo isapasilako masa oaikiki-tina gopasika-rake
    ki tago?”
  dwr-NT: Yesuusi unttuntta, “Hinttenttuppe harii woy booray ollaan kunddintto, Sambbataa
    giide elleelli kessennawe oonee?” geedda.
  kfw-kfw: "Khawasuoa Jisu'n inmani diang aleiti, “Ningkarra atu ka-ang in asapa emakli\
    \ asaraat kha Sabbath nikhuoni tuikhurra ata inle innottheiya keisuomak tunnabe?”\x94"
  bfz-bfz: और तिना खे बोलेया, “तुसा बीचा ते एड़ा कूणे कि जेसरा पाऊ या बल़द कुँएं रे
    पड़ी जाओ और तेस आरामो रे दिने ई तेसखे बारे नि निकयाल़ो?”
  cuk-09: 'Geb degi Jesús Fariseomarga sogded: —¿Ar doa bemar be-moli-uaya-suid, igi,
    moli-bebe-nikad-dibe, bei dia-yagi argwachar, ar obunnoged-iba-inigwele, yog onoar
    be imaksasulir be insae? Be onosmalale.'
  ben-OBCV: তারপর তিনি তাদের প্রশ্ন করলেন, “তোমাদের কারও ছেলে বা বলদ যদি বিশ্রামদিনে
    কুয়োতে পড়ে যায়, তোমরা কি তখনই তাকে তুলবে না?”
  mil-NT: 'Te ní xícáⁿ tnúhú‑gǎ núú nchàa cue tée‑áⁿ, te xáhaⁿ‑gǎ: —¿Te núu nchòhó
    ná ngáúnìhnu ɨɨⁿ búrru‑ndo àdi ɨɨⁿ ndɨcutu‑ndo déhvá, te vá ná tàva ndɨ́hɨ‑ni‑ndo‑dɨ
    cuěi cùu‑xi nduu ndetatú‑ndó‑ǎⁿ? —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: G̃ebuje waram o'jekawẽn Fariseuyũ be, Moisés ekawẽn imutaybitbin'ukayũ
    be dak. — Soat eyju kapikpig̃ jebodoydoyap kabia be — io'e. — Ipikũykũy be eyipot
    at puje, epeju'uk g̃u du kuka jebodoydoyap kabia bima? Eyeõhõ biopak at puje dak,
    epeju'uk g̃u xe'e kuka? Dao ma kuka epeju'uk! Imẽnpuye te'e ma eyetakoma okay
    — io'e.
  amk-amk: Mayeai Yesusi medu we Farisifosa tutu mantaunau Kaiwo Musai soi fosa aha
    deyo, “Tofino we mea, manei na mea ne sapi manei saukaha kamirei wemereha bei,
    toyari sumuri, na rahida Sabati foi. Mano ne fiahung sawa foi minohi suati ete
    sikaherawa yuaisi na kutu iari nanai konta ne? Tawaitawanai weo yuaisi rai.”
  fai-fai: aka weng kyang bakoyam, “kiba utamin, kim mana, iniman kauya mak Finuyámin
    am dánámin kadákal dakang kale wok wanin wok tem unokaba, be wabising yak dew
    matam dádoliw bade báne? Yakane,
  ura-NT: 'Nitohaneein cunaitenaa rautaain jetaote: “Chariji inara caje nebetacanaa
    janonaa bana naluha rai toro acau netaojianaja atane jachu ucuacaain nenaa cuhanene
    jana, inauheneecha rocoelanaala coarajere. Ainihane rai calaohi naluha acau netaojiana
    jaan atane jachu cuhanene, nirijieein rocoelanaala coarajere,” naain fariseeocuru
    caje bajaa Jesosone jana jetaote,'
  mcd-NT: Ascashon Jesús ato yocani, —¿Rato man futsamun tunutitian maton facu futsa
    iyamarai maton moi mai quini muran pacucun man ihuirisca huatiromaquin? —ishon
    ato yocaino.
  urt-urt: Miꞌe pe, Jisas ŋana lenge na, “O ŋaiye talah yip ende, lakai yuwor kau
    yip ende tambe na gah pinip ŋeheh dindiꞌ ŋup Sabat pe, pa yende tuꞌe la? Yip se
    pa hwihwai chite kin yunuh, lakai pakai!”
  awk-awk: Ġatun wiyayelléu̇n noa barun, wiyelliela, Ġanto nurun kinbiruġ-ko puntimanu̇n
    buttikaġ ba athino ba ġa boo ba nuru̇nba kirai ta, ġatun keawai ġaiya bon manu̇n
    wokka laġ purreȧġ ka thabbat ka?
  kiz-kiz: Nimuene akabhajobhela, “Niani kati jha muenga ajhe ni muana au ng'ombi
    idumbukila mu ligono lya sabato akamfuta lepi kwibhala mara moja?”
  tzo-TZE: 'Li Jesuse jech la sjac''be li fariseoetique: ―Li vo''oxuque, me ta x''och
    ta vomlum jcot aburroic o me jcot avacaxic ta sc''ac''alil ta jcux co''ntontique,
    ¿me mu''yuc ta xbat aloq''uesic ta ora? ―xut.'
  lex-lex: 'La''pa nhorwua noma Yesus Nakot la riy mak kden hande niwra: “Agal teka
    yawalliohor di tiy miy. La''pa miy a''nami ida onde miy pipmi-dummi ida ntuin
    tar lia gera tnipu id ralamni la''a Sabat lerni de hota milgota toh!”'
  dov-dov: “Ngwani aakati kenu ulaamwana mulombe na ng'ombe iinga kuti iyawida mudindi
    mubuzuba bwa Sabata takofwaambana kuyoyigwisya?”
  rgu-rgu: Basa ria boe ma, Yesus natane si bali nae, “Maneniko hapu anaꞌ esa tuda
    nala oe dodoluꞌ daleꞌ, laꞌe fai huhule-haradoiꞌ, emi meu hela ni leo deaꞌ mai,
    do taꞌa? Maneniko sapi a tuda nala daleꞌ, emi mataaꞌ ana, do hela ni leo deaꞌ
    mai? Tantu emi hela ni deaꞌ mai. Naa, ria sosoa na nae, emi moi nonoiꞌ so, hete!”
  toc-NT: 'Y a̠ma̠ko̠lh fariseos chiné ca̠huá­nilh: —Chú caqui­la̠­hua­níhu, para
    hui­xinín kalhi̠­yá̠tit miburro osuchí mihuá̠cax y para nata­ju̠­ya̠chá nac aktum
    pozo, ¿lácu pi̠ ni̠ la̠li̠­huán tuncán cati­ma̠­cu­tútit la̠qui̠ ni̠ najic­suay
    y nani̠y, ma̠squi luu lak­cha̠ni̠t quilh­ta­macú sábado acxni̠ li̠huancán para
    tícu nas­cuja?'
  ulk-1902: Ege E uiabi daratagerare, kega, Na le nagri asina a kau ege ekesmer auak
    ge, nako nole sabath ge deguar?
  som-som: Wuxuu iyaga ku yidhi, Kiinnee baa leh dameer ama dibi ceel ku dhacay oo
    aan maalin sabti ah dhaqso uga soo bixinaynin?
  mam-C: 'Ex xi tq''ma''n kye Parisey kyjalu''n: ¿Altzin jun kye'', a nya b''e''xkux
    aku jatz q''inte jun tk''wal mo jun twakix, a kuxit tz''aq toj jun jul, exla qa
    toj q''ij te ajlab''l?'
  ndj-ndj: Pambeli kamuwombela, “Ghani wa yumwi yaveli na mwana waki awu senga waki
    padubukila mumyowu, angamuwushili ng'odu mulijuva lya kupumulila?”
  mbj-NT: 'Ti m'' tabeaanh ta wób sa hã: —Bë t''aah, bë mas''ãã booj yb t''aah, tadëë
    hyy bä t''õp naëng gajat doo gó Saab hã, dooh g''eeh nayyw hẽ bë ej''ooj nä bä,
    Saab hã né paawä? —näng mä Jesus.'
  lat-VUC: 'Et respondens ad illos dixit: Cujus vestrum asinus, aut bos in puteum
    cadet, et non continuo extrahet illum die sabbati?'
  ngp-ngp: Eze ajike, niyo wawagamba, “Uneva yumwenga ywenyu anamwana hegu ng'ombe
    yakwe ingile mwe dibome, naho ni mwe dizuwa dyo kuhumula, haailave kwaviya ni
    zuwa dya kuhumula?”
  aoi-aoi: Biya Jesus ni-yama nakina wurrumurndakibinu-wa warnumamalya, “Kini-ngkilarrina-manja
    nenikuwena Jebuda-manja edirra-wa, kemba ki-yamarrkinama nungkuwa ningkakina?
    Akwa ke-ngkilarrina-manja bulukwa nungkwa-langwa edirra-wa Jebuda-manja, ki-yamarrkinama
    nungkuwa ningkakina? Mama Jebuda akina, umba warenja-bawiya kin-arrkirnama nenikuwena
    akwa k-arrkirnama ebina bulukwa nungkwa-langwa ngalajukwaba edirra-langwa-na?”
    ni-yama Jesus aburruwa-wa.
  enq-2: Pateamopa Jisasame dokaita lamaiyoo, “Sambata gii mendenya, embanya wanepi,
    kaowapi mende endaki pete tombapae mendenya pyakatamopa, embame pupae pyalya lao
    nanyetepe?” lea.
  eng-ASVBT: And he answered them and said, Which of you shall have a son or an ox
    fallen into a well, and will not straightaway draw him up on the sabbath day?
  mna-mna: 'Tona Yesu iso pizin ta kembei. Iso: “Parei, kozobe tiom tasa lutuunu,
    som mbili kini sa itop sula yok sumbuunu pa aigule potomŋana tabe ketende su pa
    i, ko ire i mi imbotmbot? Som. Ina kola ila karau men, mi imaati ma ise.”'
  rmy-ARLI: 'A olenđe phenđa: “So mislinena tumaro čhavo ili tumaro guruv ko savato
    perela ano bunari, na li sigate ka ikalen le ine adathar?”'
  myw-myw: Mo idibakes tasiyas, ilana, “Tage yakamiy, kukin a̱leim mwanatan bikalivatow
    bein wa̱leg Sa̱bat waseg, adok donkiy, o bulumakaw, adok bukuyous ne? Sa̱bat waseg,
    bukunup, bukusem wanakaew?”
  sby-sby: Popelapo Yesu walabepusheti, “Nomba nibani pakati penu. Na ng'ombe iwila
    mumukalo pa busuba bwa Sabata, sena nkela kwisabula pa cindico?”
  sll-sll: Olere ha maing singaba hobi yu ditongwi, “Ni yalhobi monga sina i wani
    mo, kun mo, ta Sabat habang yo maul nangure, i mena olan mo, olekinane?”
  yaq-NT: 'Jume'' paiseommeu intok aapo: ―Jabesa emo nasuk, juka'' a'' buuwata oo
    a'' boejta, bwia wojo''oku, ba''aka''po ko''om a'' wecheko, ini''i ka junama sep
    yeu a'' wikbaaneeme, inika''a junuen kia aet yum jo''e taewaituko juni''i.'
  uro-uro: Dä qa snanbät sä rha rhoqortäqyia, “Auge nävät a ngän gärak i aa anga emga
    ura anga bulmakao di arpus na qa sämät anga qotnaqoanga vät ama Sabat dä nga va
    qaku ngi nalir ngi nardrän na qa nae?”
  ita-1885: 'Poi fece lor motto, e disse: Chi è colui di voi, che, se il suo asino,
    o bue, cade in un pozzo, non lo ritragga prontamente fuori nel giorno del sabato?'
  muy-muy: 'Yezu àhi ana mis ye eslini ni ahkado : « Way e kiɗiŋ gekʉli bu, bi wur
    gayaŋ bi sla gayaŋ àdiya a suwa va ti ku a vaɗ məpəsabana ba azaya weceweci hʉya
    do ni way ? »'
  kqc-kqc: Ye ina vene rofu niyo, “Ya kaere yi mida, o yi boromakau nufa kono rubari
    keto rei nego vonisi, bi evade Sabati medari moi yakugo ba ide?”
  rmc-ZRB: 'Паліш Ов ленґє пгендя: — Те кє варекасте тумендар о чаворо чі ґурув перела
    андре ханік, чі тумен на цірдена лес аврі єкгваресте, те ода ейла сомбат?'
  tav-tav: 'Cʉ tunu aá rotiri bero cʉ̃re catʉjʉ coterãre ocõo bairo na caĩñupʉ: —Mʉja
    yaʉ burro, o wecʉ oco jeerica opepʉ cʉ caroca jãa aápata nemoona cʉ mʉja ne buuborã
    yerijãrica rʉmʉ to nibao joroquena, na caĩñupʉ Jesu.'
  eng-ULB: He said to them, “Which of you who has a son or an ox that falls into a
    well on the Sabbath day will not immediately pull him out?”
  spa-VBL: 'Entonces Jesús les dijo: “Si de repente su buey se cayera en un pozo el
    día sábado, ¿no tratarían de sacarlo inmediatamente?”'
  fra-_FOB: 'Puis il leur dit: Qui de vous, si son âne ou son bœuf tombe dans un puits,
    ne l''en retire aussitôt le jour de sabbat'
  hau-ULB: Sai yace masu, “Wanene a cikinku in yana da jaki ko takarkari ya fadi a
    rijiya ran Asabaci, ba zai fitar da shi nan da nan ba?”
  mal-mal: 'പിന്നെ അവരോട്: നിങ്ങളിൽ ഒരാളുടെ മകനോ കാളയോ ശബ്ബത്ത് നാളിൽ കിണറ്റിൽ വീണാൽ
    നിങ്ങൾ പെട്ടെന്ന് തന്നെ അതിനെ'
  kkc-kkc: Osoloso yayo see Pelisi odoo sabolo osoloso tei eligili odoo sabolo mapoo
    egeesee takaso, “Nima kulodu nibada holo hee, o, bulumakau egeesi oso iyo hasali
    biame mapoo midoo ma kulodu todobuoga, yo peegoo tamagelega pagalaisomo? Haye.
    Niyo yo midoo ma kuloduga peegoo tamagalaiso,” diso.
  lit-lit: 'Ir atsakydamas jiems jis tarė: „Kuris iš jūsų turės asilą arba jautį,
    įkritusį į duobę, ir tuojau jo neištrauks per šabo dieną?“'
  urd-GVR: Hāzirīn se wuh kahne lagā, “Agar tum meṅ se kisī kā beṭā yā bail Sabat
    ke din kueṅ meṅ gir jāe to kyā tum use fauran nahīṅ nikāloge?”
  far-far: Sui sa Jesus ka ledida ka 'uri, “'Uri ma dia ta wele amu naoma ta buluka
    amu, nia 'asia 'i laona ta kilu ana na Sabat, 'oe saitamana 'oe leka lafua ga
    'amu?”
  suz-BL: मिनु मेको योव़की पाइब आन कली “नाइक्‍तीक नाक्‍ती इन ब्‍यफ, इन गधा का इनारम
    बिक्‍त हना, मग्रुंइनीनी ङा?” दे हुइक्‍तीमी बाक्‍त। लूका १३:१५; मत्ती १२:११
  car-NT: 'Irombo Jesus wyka''po i''waine: “Moro otare''matopo kurita topona taka
    o''win amy ara''nanokon ymuru woma''poto, eky paka woma''poto pai, o''win wytory
    anika''pa naitan?”'
  amp-amp: Nd yubtet yimar yak marnyafohato tfit toh kekutnimorn Farisim kfo ttiwon
    memorm, “Nd rhu krna yiharn nikmoh yonm o bulmakaum yau hanyhato tekmn yohnifohat
    ka nhai bmbri yuk hambrakrfotkomm? O be hti marsisa merfoko, ‘Rhu krna yihayer,
    to finji yukhato yakruhanomm?’”
  bht-bht: कने उना जो बोलया, “मन्नी लिया कि तुसां चे कुसकी दा जागत या दांद सब्ते दे
    रोजे खुऐ च पेई जा कने उसयो उस रोजे झट बाहर ना कडे?”
  eng-NOY: And he answered them and said, Who is there of you, who, if his son or
    his ox fall into a pit, will not immediately pull him out on the sabbath-day?
  cub-NT: 'Aru Jesús arejamed̶a náre: —¿Ácʉ mʉjacacʉ mamacʉ o ʉ̃i oteivecʉ máre tʉru
    cobe ʉ̃mʉjʉricobe jívʉi, cũiná ĩmeje bárica ʉ̃́re judíovai jabʉóvaijãravʉre? arejamed̶a
    Jesús.'
  ita-1927: 'Poi disse loro: Chi di voi, se un figliuolo od un bue cade in un pozzo,
    non lo trae subito fuori in giorno di sabato?'
  lww-lww: 'Ana naga pis pa la nap̃a asike ne, pisape “Kam na asitomyulia. Visae kam
    yar tai nene, e Legiena Wa tai, narina tai pona kiena sur mali tai va loru vito
    e p̃ilip̃ili na wii tai, ana yoko okila ve sanape? ?Yoko ovitap̃ilin ne, nap̃a
    ova ga ourelua si ne, pona ovisave: Ke, piowa narui e, nagane na Legiena Wa nini
    narui, navisaluaena pisape ve neyum̃ae re e Legiena Wa, ana pona naruu pona kiau
    sur mali nene mon m̃a e p̃ilip̃ili wa, neva ga nourelua peni? Peraga, pona yoko
    ovitap̃ilin ga ourelua yo.”'
  ron-BAYASH: 'Isus lju ăntribat: “Dăkă šjinjiva dăm voj ari fišjor ili pă vakă kari
    u kăzut ăm bunar adănkă nac skoči odma afară, šă pă zuva dă sămbăta?”'
