    uvam? Nachapa ham ahiloule na bongchal hamkhat kokhuh a alhahlut le, aladoh dinga
    nakino ji hih um?” ati.
  mar-mar: मग तो त्यांना म्हणाला, “जर तुमच्यापैकी एखाद्याला एक मुलगा किंवा एक बैल
    आहे व तो विहीरीत पडला, तर शब्बाथ दिवशी तुम्ही त्यास ताबडतोब बाहेर काढणार नाही
    काय?”
  snp-snp: Wito, ena eti logimami, Kani kiyalo. Linate yauti we ma nalafofe ido bulumakaulafe
    ya Sabati foliku ya kale fana no negu yau lumu fou lenami ya wewa yamo alako olu
    faka lo edámenaife? loto loga o gedaito,
  isl-isl: 'Síðan sneri hann sér að viðstöddum og sagði: „Segið mér, vinnur enginn
    ykkar handtak á helgidögum? Segjum svo að kýrin ykkar félli í skurð á helgidegi,
    hvað mynduð þið gera? Láta hana eiga sig?“'
  spy-NT: Nto mii yoo, kuwēēkyi keey ꞉Yēēsu Farisaayeechaa ānkumwoochi kule, “Yoo
    kēēsuuchi ꞉lakwang'uung' nto ku teeng'uung' ng'wēēn yēē *Sabaato, ichuutunēē ng'wēēn
    oob areet akeenke?”
  xnn-xnn: Dat kanan Jesus issan men-is-isolo isnan linteg ya nan Fariseo, “Kadya,
    no waday anakyo wenno bakayo is matekdag isnan bobon, ay adiyo ngen padakaen isnan
    agew di obaya?”
  mwe-mwe: Kungai gubhaabhushiye, “Munkumbi gwenunji gani mwanagwe eu ng'ombe jwakwe
    atumbushilaga nniiko, akananshoye pabha Lyubha lya Pumulila?”
  tte-tte: Mwa kabo iwalolau kolili iba, “Tem yabo kolimiu natum tauna o tem am bulumakau
    ibeku waila keli kalona mena kaliyate Sabati koina, kani mwayamwayau kulau kutabeisin,
    besiele wa?”
  tcs-tcs: Zizas bin aske dempla, ‘Ip buluk o kau blo yupla poldaun insaid wel wea
    Zuwis Sabatdei, wiswei yupla go mekem? Yupla sabe. Stretwei yupla go pulem kam
    antap.’
  hlt-THB: Cekcoengawh cekkhqi venawh, “Nangmih ak khuiawh kaw thlang pynoet oet a
    ca aw, vaitaw mai aw Sabbath nyn awh lawk-kqawng khuina ang tlaak mantaw, am namik
    dawk hly nawh nu?” tinak khqi hy.
  soq-soq: Ema aupe me waitara da diamone wanase, “Naita e dea da otoaida ba puea
    Sabat walamawe esa domba bedewe alepono esa numepona sawa e tauwadea os teinepaposidepona,
    ba ewape epono di bolepona?”
  qub-qub: 'Chay fariseucunata niran: «Maygayquipapis wamrayqui u wäcayqui pösuman
    yagaptin säbadu jamay junaj caycaptinpis ¿manachu jinan öra jorgunqui?»'
  att-att: Á kinagi na laguk nira, “Sikayu nga katággitádday, ta ángngarigán nu ajjan
    yù ayám na nga napannâ ta abbû, arán na panò dagarágâ nga igon, mássiki ta ággaw
    na Sabadu?”
  bki-bki: Ana naio mil ban nalo na aju, naio berinavo “Kamiu kuvilavon ka kuvisidomii
    vonio. Ver kamiu tai, ka Legiano Lu, kenerinio tai, p̃eli na kanano temeul tai,
    naio riva rijoru rivatove ea bulukuei tai, ana mia jau kala tum̃abe? ?Mia jau
    monoka kala sop̃eli ga kava kovurular bereio, p̃eli na mia koverinavo ‘Uerei bova
    naruei, vonganei be Legiano Lu ruei, tuboiano berenio mia kiniou noim̃au re ea
    Legiano Lu, mia p̃eli keneriku p̃eli na kanaku temeul na tobo beamu vo ea p̃ili
    na, mia beni ga ana mia nava novuru lario?’ P̃eli mia maka bunu kejikia koto rorea
    titai bereio, mia jau kala sop̃eli ga na.”
  bqp-bqp: 'Akũ à ń lá à pì: Tó á gbɛ̃ke nɛ́ ke zù vĩ à zù lↄ̀gↄn kámmabogↄrↄ zĩ,
    ani a bo gↄ̃̀nↄroo?'
  mcp-mcp: 'A mú cɨ nə Oŋkumɛ ɔ́ mə́cɛ̧ɛ̧ bə́nɔ̂ŋ Ofarizyɛ̂ŋ nə́: «Zə́ jɨ́ nə ŋkul
    bə na bɨ́dɨ́ nə́, mwân yé, ŋkí ntâg ntɛny jé í kud taamb dɨ́, a kú lɛɛl cáás kə
    yîl gwo nəcé í bə́lə jwɔ̂w lʉ́ Sábaad yɛ́?»'
  hat-hat: 'Apre sa, li di yo: Si yonn nan nou gen yon pitit gason l'' osinon yon
    bèf li ki tonbe nan yon pi yon jou repo, èske li p''ap wete l'' menm lè a?'
  npl-NT: 'Otlanki Jesús okinmili n fariseos: —Tla se nomoburrojtsi noso se nomotoro
    moposojwia, ¿amo nonkonkixtiah maya mayeto sábado?'
  bgg-bgg: Chiihphado è ai ithek shii yao, “Nathek de nawaithek dufuii magunde chiih-è
    nathek rawoi magunde Jewish Thung pha Inai shii khabiing hà chiih dun arone nathek
    khthiie fuang akhia phi habey?”
  eng-TCENT: Then he said to them, “Which of you whose son or ox falls into a pit
    on the Sabbath will not immediately pull him out?”
  eng-BSB: And He asked them, “Which of you whose son or ox falls into a pit on the
    Sabbath day will not immediately pull him out?”
  cpu-NT: 'Ipithokashitanakari irikapayeeni, ikantziri: “Aririka irotetya pipira omoroki
    kitaite jimakoryaantaitari, ¿tema ari pinoshikairi thaankiperoini?”'
  san-ASM: তানুৱাচ চ যুষ্মাকং কস্যচিদ্ গৰ্দ্দভো ৱৃষভো ৱা চেদ্ গৰ্ত্তে পততি তৰ্হি ৱিশ্ৰামৱাৰে
    তৎক্ষণং স কিং তং নোত্থাপযিষ্যতি?
  tac-NT: '''Lige Esúsika ra''íchale alué bariseo ''yuga ''lige alué benírame ''yuga,
    ''lige rukele: ―Bilé ''emi inolá wijchisá rawé resíbulichi, bilé roló kómá ''emi
    bujkula alé rejkolichi napu maníbame ju ba''wí bajílime i''pichí napu newalime
    niru ramué jena Israeli ''we rojkógachi, ¿tacha ku ma''chí pámala ''emi? ¿Abajáchala
    a''rémala ''emi?'
  eng-WEBPB: He answered them, “Which of you, if your son or an ox fell into a well,
    wouldn’t immediately pull him out on a Sabbath day?”
  gfk-H: Io, ga tiri diet bia, “Ing bia tiga nati muat bia tikai ta ira numuat bulumakau
    na puka suur tiga lulur tano Bung na Sinangeh, i tutuna bia kaikek at muat na
    sal haut habal ia. Naka?”
  viv-viv: Kadu gitoliluveluvedi gigayo, “KaꞋi kaliva saꞋeyana agaimiya sabati againe
    natu o kaꞋi ya yomuyomu folufolu againe ginabeꞋu, sabati nonogana auheꞋamanadi
    unasilakahina o kaꞋi keke? MakewaꞋe unasilakahina.”
  yao-yao: Nipele ŵaasalile ŵanyawo, “Ana jwapi jwa ŵanyamwe iŵaga mwanagwe pane ng'ombe
    jakwe jagwililaga mu chisima ngakujityosya papopo atamuno liŵeje Lyuŵa lya Kupumulila?”
  tgp-tgp: Moiso mo usia isara mara, “Vara te vonamim hatea te natuna teni pulana
    buluk hatea mo jovi sivo atano hin te moru wel matea na rani Sabbath matea; hare
    natu i pa sopo reve nar̃ihia vila?”
  auc-NT: Angä gocä ate Itota wæætë tömënäni ïnänite ïïmaï angantapa. —Mïnitö waocabo
    ïñömïnite adocanque tömengä wëñængä onguïñængä incæ tömengä wagada onguïñængä
    incæ æpæ̈ ante näni æ̈æ̈ wodïñömö goyæ̈ guiicä ïninque mæmpocä ïñömö guëmanguïönæ
    ïñonte edæ dicæ töö tadönämaï inguingää. Mänömaï goyæ̈ guiicä wædinque mïnitö
    tömämïni guëmanguïönæ ï incæte do gote näwæ̈ gongæ̈ninque edæ quingæ̈ töö tadömaïmïnipa.
  kbc-NT: Odaa Jesus ja igetediogi, meetediogi, “Ina diɡ̶ica ɡ̶adionigi ane daxaboketinece
    nalice, migetaɡ̶a ɡ̶anoɡ̶odinaɡ̶atiwaji, odaa migetaɡ̶a adinopaɡ̶atitibece manoɡ̶aa
    leeɡ̶odi me saabado? Oɡ̶oa domige odaa aɡ̶anoɡ̶aa leeɡ̶odi me saabado?”
  bmh-bmh: Guzenina, gonug awareun, “Ag agal mogoi ta donki ta zobu ebu ze ob oug
    eiman alainuba, ag erunamamen? Go ziwas ebu betei imamamen.”
  ctu-BL: 'Jesús tsi'' pejcayob. Tsi'' subeyob: Mi an la'' walobil, o mi an la'' cha''an
    tat wacax, mi tsa'' yajli ti ch''en, ¿mach ba muq''uic la'' bʌc'' chuc loq''uel
    anquese i yorajlel c''aj o? che''en.'
  meq-meq: 'Tsa na, a gwaɗatay a ndo niye hay: «Taɗə ndo mə walaŋ kurom, wawa ŋgay
    kəgəbay sla ŋgay kə dəɗ a bəɗiyem pat i mazəzukw bo na, ma diye kwayaŋŋa ma zla
    ahaya abəra mə ɗəma bəɗaw?»'
  noa-H: 'Maimua jũrr hich dʌ̈i hãba t''ach k''oog haig narr k''ʌʌnag magjim hanʌm:
    —Pãar cabaai k''ãijã wa pãar p''ak k''ãijã jẽbdeg burrwia pöd hich hap höbërba
    sĩsim hoobaawai, ¿k''aíuta hag bʌ̈rre mawia hich nemchaai jẽu haubaju k''ai hajim
    hanʌm, sĩi jua hʌ̃ʌijem hed hawia?'
  alp-NT: Yesuse Iombe, “Meije conto. Bei imire sepo imi anae pise imi sape tetu kena
    likele masike petu pleije po imi bitike imi anae pise sape mere tinai pibe mo?”
  san-VEL: taanuvaaca ca yu.smaaka.m kasyacid garddabho v.r.sabho vaa ced gartte patati
    tarhi vi"sraamavaare tatk.sa.na.m sa ki.m ta.m notthaapayi.syati?
  kbq-kbq: Ana huteno anage huno zamasami'ne, Inamoka mofavrekamo'o bulimakao afukamo
    ti afi kerifi uraminenigenka, mani fruhu (Sabati) knazupa ame hunka ome avare
    anaga otegahano?
  kbh-kbh: 'Y chë fariseunga tojanë́yana: “¿Nda ts̈ëngaftanguents̈á, nderado chabe
    uaquiñá o uacná canÿe tboye tojtsótsats̈e, cachora ndoñe nanjá jetsejátsëcama,
    masque ochnayté totsomñëse ca?”'
  ron-LSB: 'El le-a răspuns: “Cine dintre voi, dacă fiul său sau boul său ar cădea
    într-o fântână, nu l-ar scoate imediat într-o zi de Sabat?”'
  pon-pon: 'Ap kotin japen majani on irail: Ij re omail, me na aj de kau pupedi on
    nan por o, me jo pan madan apiada jan ni ran en japat?'
  nhe-BL: 'Huan teipa Jesús quinilhui: ―Intla imoburro o imotoro tlen tlaxahua huetzisquía
    ipan se tlacoyoctli, ¿ax inquiquixtisquíaj nimantzi yonque ipan sábado?'
  sps-sps: Kat to ana Ayei tsue to tsuri, “Ta isen tsumi kaa minon ta isen ta guei
    tsoiny ge ta bulumakau ana ayei te gotsiny naa koman a matan tan Nainy Fafaatouf,
    toroman anyi onot rom ma ras fatafuts fatabiny veesau ya tan Nainy Fafaatouf ge?”
  wnc-wnc: Initewan kuwana Jesuta aminbamu anzing yanikwaikut, “Gikatnana tapatu waaknga
    ba ikwawa gamana kaya. Sike ita yuwatakak tapduk gwene gapma dakatu yanggana kayane
    pimapik. Pimake yuwawan nana ba toikngata yuwatakak tapduk gwendane pasap wam
    sandeyat ngang natake dua gatangamik ba mama wamde dua natake zetzet kuke kaitakakopik
    ba ginu dasing nataaing,” ngang yanikwaikut.
  bus-bus: 'Ben à ń lá à bè: Tó a gbɛ̃kee nɛ́ ke zù vĩ à zù lↄ̀gↄn kámmabogurↄↄ zĩ,
    eé à bↄ gↄ̃ↄroo?'
  gub-BL: Aze peneimaw u'ar 'yzygwar pupe mytu'u haw 'ar mehe nehe, aipo napemuhem
    kar kwaw a'e wi nehe, 'yzygwar wi nehe, i'i wanupe.
  imo-imo: Jisas yuni peya moloringi imbomando nimbei, “Eno moltomele iye tenga ungulu
    te molo kongi kao te Sabat wali tenga no muru tenga mainye tomo lemo kano iyemuni
    kano ungulumu molo kongi kaomu walitikale pumbo wendo naa kundupe limbeloya?”
    nimu.
  boj-boj: Onaqa Yesus na Farisi naŋgi olo nenemnjrej, “Nuŋgo aŋgro kiyo nuŋgo makau
    kiyo yori bati qa uloŋosim subq aiyimqa niŋgi na aqaryaiyosib subq dena osib goge
    atqab e? Niŋgi na merbiy.”
  eng-DRA: 'And answering them, he said: Which of you shall have an ass or an ox fall
    into a pit, and will not immediately draw him out, on the sabbath day?'
  knf-knf: 'Wi wi aşaaŋ aji na baka : « Ahoŋ ţi an awooŋ aankpënan ţi dko mënţ abukul
    këme uwitul unjoti ţi pliik ţi unuur wi pnoorfën ba? »'
  san-KHM: តានុវាច ច យុឞ្មាកំ កស្យចិទ៑ គទ៌្ទភោ វ្ឫឞភោ វា ចេទ៑ គត៌្តេ បតតិ តហ៌ិ វិឝ្រាមវារេ
    តត្ក្ឞណំ ស កិំ តំ នោត្ថាបយិឞ្យតិ?
  arn-NT: 'Feymew ka feypifi ti pu farisew: —Iney rume ütrüfkonle kiñe poso mew ñi
    fotüm kam ñi mansun, pürüm nentutuafuy, tunte ürkütun antüngeafuy rume.'
  zas-NT: 'Dxel rëbaman loj ree bénfarisew guin: ―¿Bal tijb xburidi o tijb xgoꞌndi
    yab lën tijb bizë, nid zabëëdi laab ya, majsi na̱j dxej raziiladx bejn?'
  ken-NT: Abhɛ́p yɛ́ bhɔ bɛ, “Ntɨkɨ mmǔ ywɛka anɛ mɔ́ywi nɛ yɛ̌ mpɔŋ yi ákwɛn amɛm
    mbokó manyiɛp ndǔ nywɔbhɛ́ nɛywěmʉɛt kɛ yi kɛya yɛ̌ yi, yɛ̌ yɔ tɛ́mté ámfɛ́rɛ́?”
