verse: LUK.014.005
translations:
  kpx-kpx: Isege au bae namigevei avoe, “La esebeu o la ovobeu bulamo abata vuvehage
    lana vali osioi. Lana solekai ke laluvave.”
  okv-H: embomeni mihia amita degi ke einge eto ingina, “Eto ungo embo amita meni
    retemo o cow rete avo umo timbari hoto ta veasuja ungo embo amuna jangu indari
    iji te amo jigito gorukau vihou?” ainge eto inginu
  tbo-tbo: Ma ugolihi i baha nae i pa, ‘Itapa iyai gehoum natum bo am gamogamo ita
    peu hopu domo u hinena hau dalabu, moina apega mala emosi ma ota teina hepaya?’
  mal-C: പിന്നെ അദ്ദേഹം അവരോടു ചോദിച്ചു, “നിങ്ങളിൽ ആരുടെയെങ്കിലും മകനോ കാളയോ ശബ്ബത്തുനാളിൽ
    കിണറ്റിൽ വീണുപോയി എന്നിരിക്കട്ടെ; അങ്ങനെ സംഭവിച്ചാൽ നിങ്ങൾ ഉടനെതന്നെ അതിനെ അവിടെനിന്നു
    വലിച്ചുകയറ്റുകയില്ലേ?”
  grc-SR: Καὶ ⸋ἀποκριθεὶς⸌ πρὸς αὐτοὺς εἶπεν, Τίνος ὑμῶν ⸂υἱὸς⸃ ἢ βοῦς εἰς φρέαρ ⸂2ἐμπεσεῖται,⸃
    καὶ οὐκ εὐθέως ἀνασπάσει αὐτὸν ⸂3ἐν τῇ⸃ ἡμέρᾳ τοῦ σαββάτου;
  bgc-bgc: अर उनतै कह्या, “थारे म्ह तै इसा कौण सै, के जै थारा बेट्टा या बळध कुएँ म्ह
    आराम कै दिन पड़ज्या अर वो उसनै जिब्बे बाहरणै कोनी लिकड़ै?”
  khz-khz: Ne evaikilarato, netiwato, “Gomi rai natumu pa gemu polomakau puluka aonai
    pere keto-rigo genai, goi na Tapati tomanai poro rolo-ragea pa aikina?”
  deu-TKW: 'Und zu ihnen sagte er: Wer von euch, wenn ihm sein Sohn oder sein Ochse
    in einen Brunnen fällt, wird ihn nicht alsbald heraufziehen am Sabbattage?'
  zsr-NT: 'Niꞌr rëꞌ yuguꞌ bönniꞌ gdauꞌ naꞌ Jesús, rnëꞌ: ―Chquiꞌ zoëꞌ bönniꞌ nutsëꞌë
    ladjliꞌ, atiꞌ nacuaꞌbaꞌ queëꞌ böaꞌ bëdx, atiꞌ gbixbaꞌ tubaꞌ lu yeru, ¿naruꞌ cu
    tsajlijtëꞌ‑baꞌ, zal‑laꞌ nac dza laꞌy?'
  lin-lin: 'Bongo atunaki bango : — Soki moko kati na bino azali na mwana to ngombe ;
    bongo, na mokolo ya Saba, akweyi to ekweyi kati na libulu, boni, bokobimisa te
    na lombangu mwana yango to ngombe yango ?'
  hns-NT: 'Aur oe manai log se bolies kie: „Djab sabat ke dien par toelogke beta kie
    to bail ek petie me gier djaai, tab toelog oke toerant na niekariehe?”'
  noa-E: 'Maimua jũrr ich dʉ̈i ãba thach khoog aig narr khʉʉnag magjim anʉm: —Pãar
    cabaai khãijã wa pãar phak khãijã jẽbdeg burrwia pöd ich ap öbërba sĩsim oobaawai,
    ¿khaíuta ag bʉ̈rre mawia ich nemchaai jẽu aubaju khai ajim anʉm, sĩi jua ʉ̈ʉijem
    ed awia?'
  eng-EMTV: Then He answered them, saying, “Which of you, having a son or an ox that
    has fallen into a pit, will not immediately pull him out on the Sabbath day?”
  mib-NT: 'Te ni cahān yā jiín de jíjnáhan de: ¿Ndé ɨɨn róhó núu burro ró chí stɨ́quɨ̄
    rō nɨngava tɨ ini pozo, te á tu yachī natava rō tɨ̄ vēsú quɨvɨ̄ ndétātu cúu, chí
    naún? Achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “नाःम्‍सिङ्‌ये़न्‍नो खिनिॽ
    साः इग्र पित्‍थिक्‌केःम्‍बा लुम्‍बाःत्तो मक्‍था लाःत्तिल्‍ले़ खिनिॽ खिमो लाःक्‍कात्
    के़उःक्‍खुम् के़लःत्तुम्‍बि मे़ःम्‍बि?”
  xnj-xnj: Kangi akavajovela, “Yani pagati yinu mweavi na mwana waki amala ng'ombi
    yaki yeyidumbukili muchiliva nakuyihumisa bahapo, ndava mu Ligono la Kupumulila?”
  mmx-mmx: La ne Iesu ga lok tidi, “Mo do tara atnimi i ruuna tamdak kopla tavatbulumaxao
    la i subu tup uto at lamamara at laaleng kaala. Kereva, ixo epovo xusu mina rep
    aurut ka i at laaleng kaala?”
  cbr-NT: 'Catancëxun ca anu ''icë unicama cacëxa: —¿Micama uinu ''icën caramina anun
    ñu mëëtima nëtë́an mitsun burro, mitsun vaca bënë, anua ''unpax biti naëcë quininu
    nipacëtia bënë́nquinshi biquinma isëshiti ''ain? Isëshiquinma camina biti ''ain,
    ¿usa cat?'
  tee-NT: 'Chai alacjuni ju fariseonin: ―Tis chavaich ju milhi''uxijnan ju jantu vats''alhti
    camacutulh mas avilhchan pa''astacni ju mimpuru u mivacax ni catin''alh junta
    puculhucnic''a.'
  eng-LSV: and answering them He said, “Of which of you will a donkey or ox fall into
    a pit, and he will not immediately draw it up on the Sabbath day?”
  cak-NT: 'Y chique ri maestros y ri fariseos, ri Jesús xu''ij: Xa c''o jun chiwe
    rix nitzak jun ruquiej o jun ruwacx pa jun jul, ¿man nibe ta como junanin chi
    nerulesaj-pe, más que pa jun k''ij chi uxlanen?'
  pah-NT: 'G̃a pe Jesus''ga ei: —Erereko po nde jumento. Boi po nde erereko. Po nerenymbava
    ihiri ikwaruhua pype, a''ero po kotihĩ nde ipyhygi enhenymbava henohema jugwi
    sábado rupi. Nahã nde enhenymbava rereko katu. A''ereki pyry nerenymbava nde ve.
    A''ea Jesus''ga ei fariseus''g̃a pe judeus''g̃a mbo''ehara''g̃a pe no pyry ji
    itetirũave''ga pokogi sábado rupi no javo.'
  sja-NT: 'Mãpai fariseorãmaa mãgaji: —Pɨchi warra maa-e pɨrã p''ak''a toidú padarida
    paara, ¿isapai jitana-e pak''ajik''ã aji, ɨ̃ipata ewate mĩda?'
  xed-xed: 'Kaʼa nda həŋ tama mantsa: «Wa mataba ghuni ka dəɗaghadəɗa zwaŋani, ka
    slani a tsi da vəvrəm baɗu Sabat dzaʼa kwal kul tɗigiŋta misimmisim na?»'
  mks-NT: 'Ta já na̱cachi a já xi̱hín na̱ fariseo cán: —Mé ndó tá ndicava búrro̱ á
    ti̱ndi̱qui̱ ja̱na̱ ndo̱ ini in táhvi̱ chí i̱vi̱ la̱á tavá ndó ri̱. Ta co̱ó caja
    toho a á cúú á qui̱vi̱ ndíquehe ndée̱ yo̱ —na̱cachi Jesús.'
  gfk-S: Io, iga tiri di, “Ing be tike nati mu be tikenong ta ira numu bulumakau na
    puko sur tike lulur tano Bung na Sinangeh, i tutuno be kaie iat mon mu na sel
    haut habaling ie. Naka?”
  bmu-bmu: Ani kewö jii mötket, “Eŋgöreŋök kungöreŋ morö me bulmakau aziŋi mi Sabat
    kendonöŋ o lömnöŋ gema ewö, mi mönö ösumok örögetka kotma. Daŋön mi qahö öröi
    kotpawak?”
  dgz-dgz: Amba Iesu sia wayawamon, “Pura bawarewa gapan, e otuya o man ega da kaum
    menan urat warane urasewa gapan gearepi, wagat wame gapan serarat warupai go uon?”
  eng-GNV: And answered them, saying, Which of you shall haue an asse, or an oxe fallen
    into a pit, and wil not straightway pull him out on the Sabbath day?
  zaa-NT: 'Ra tè Jesús ca fariséua: Canchu nuỹa ttu le du ttu burro o ttu gù''na qui''
    le nna innia tè nuỹa ttu cą le'' ttu yèrù nna, tsí bihua igàa le para ebèqquia
    li ą le'' yèrùa màsqui''ba ná tsá ỹeni cá.'
  eng-WEBSTER: And answered them, saying, Which of you shall have an ass or an ox
    fallen into a pit, and will not forthwith pull him out on the sabbath?
  guh-guh: 'Jesús nexata jumaitsi judíovi pecujarubivijavabelia, fariseovijavabelia
    ata: —Itsa panijaburro, panijabaca ata, pacatojopaejitsipareca meramëthëareca,
    nexata penacueraevetsimatacabita ata, bepijia pajutarëcëpaejitsipame. ¿Baja tsabaitsi
    jane? jai Jesús judíovi pecujarubivijavabelia, fariseovijavabelia ata.'
  bon-bon: Tabe piba peei biname bine jejemige egä, “Sabade bimu cabu weeme yepä me
    bägrä te, coo kau te, uugle cupicu bora me liba yaatramuge, tabe pui bimu cabu
    wata cuta saarpatuge, nää toraca?”
  nhw-BL: 'Huan teipa Jesús quinilhui: ―Sintla amoburro o amotoro catli quimati tlaxahua
    huetzisquía ipan se pila, ¿amo anquiquixtisquíaj nimantzi masque ipan sábado?'
  mgw-mgw: Payomwi lyo aatikwabakia, “Ywaku' mukipi'nga sinu, ywembe mwana wake au
    ng'ombe wake mana atumbuki mulu'si' alu'e kunnopwali, mwanjaa ya lisu'ba lya Sabato?”
  swh-ONEN: Kisha akawauliza, “Kama mmoja wenu angekuwa na mtoto au ngʼombe wake aliyetumbukia
    katika kisima siku ya Sabato, je, hamtamvuta mara moja na kumtoa?”
  wbi-wbi: ghwope akavavuula akati,” ghweveni mukipugha kiinu juno ali nu mwana nambe
    ing'ombe jingaghwilile muliina ku kighono kya Sabati naikujisuuvula ng'hani ng'hani?”
  bba-bba: Mɑ u bu bikiɑ u nɛɛ, bɛɛn wɑrɑ, win bii ǹ kun mɛ win nɑɑ yɑ̀ n dɔkɔ wɔri
    tɔ̃ɔ wɛ̃rɑruɡiru sɔɔ, u ǹ koo ye wunɑ fuuku.
  eng-KJVCPB: and answered them, saying, Which of you shall have an ass or an ox fallen
    into a pit, and will not straightway pull him out on the sabbath day?
  kgk-NT: Upéi omombe'u jevy íxupe kwéry pytu'uha áry rehegwa nhe'ẽ. —Peẽ kwéry, sapy'a
    pemba'apo ave pytu'uha áry-py, he'i íxupe kwéry. —Nde ra'y ho'a ramo ygwa-py,
    ne rymba ho'a ramo ave, sapy'a erenohẽ jevy arã upe ygwa-gwi. Nderéi va'erã “Nanohẽ
    mo'ãi pytu'uha áry-py” aipo ndere mo'ãi. Erenohẽ pya'e va'erã.
  waj-waj: 'Vuduu too Yisuuva iya tunoo: Fai ngiiikidiri vaidi voovoono kati varira
    suaivaki inna mmaapuuvonnee vara inna puara burimakauvo doofa nnooriivaki tuoo
    vino rikioo fai aikiooma ivo utu raririima kati naatauvau yapaanarannee? Vara
    too pikiaanarannee? Fai ivo utu raririima kati naatauvau yapaanaravee,'
  ekk-PKP: 'Siis ütles Jeesus neile: „Kui teie poeg või härg kukuks juhtumisi hingamispäeval
    kaevu, kas te ei tõmbaks teda siis kohe välja?“'
  mpx-mpx: Yaka abwe i baek elal i ba, “Ebo komiu etega natuna melutauina o ebo wana
    bulumakau ni soguek wewel kenken gamwanaa lan Sabwata elana, he sauga o elana
    te ni na ni momol heyan, age?”
  wbp-wbp: Ngula-jangka, Jijajiji-jana wangkaja, “Yungurna-nyarra payirni wita. Kajilpankulu
    mardakarla tangkiyi manu marda puluku, manu kajilpa wantiyarla rdakungka kaninjarra
    Parra-nyayirni-wangurla, nyarrpa-jarri kajikankulu? Kajikankulu mayi yampimi yinyarla
    Parra-nyayirni-wangurla wilypi-maninja-wangurlu? Lawa, nyurrurlarluju kajikankulu
    kapankurlu kutu wilypi-mani Parra-nyayirni-wangurlaju!”
  luo-luo: Eka nopenjogi niya, “Ka ngʼato kuomu nigi wuode kata rwadhe to wuodeno
    kata rwadheno olwar e soko chiengʼ Sabato, donge diywaye igole oko mana gikanyono?”
  nhe-NT: 'Huan teipa Jesús quinilhui: ―Intla imoburro o imotoro tlen tlaxahua huetzisquía
    ipan se tlacoyoctli, ¿ax inquiquixtisquíaj nimantzi yonque ipan sábado?'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܲܝܢܝܼ ܡܸܢܵܘܟ݂ܘܿܢ ܐܸܢ ܢܵܦܹܠܔ ܒܪܘܿܢܹܗ ܝܲܢ ܬܵܘܪܹܗ
    ܓܵܘ ܒܹܐܪܵܐ ܒܝܵܘܡܵܐ ܕܫܲܒܬܵ‌ܐ، ܠܹܐ ܦܲܠܸܛ ܠܹܗ ܗܲܪ ܒܗ̇ܝ ܥܕܵܢܵܐ؟“'
  esk-NT: Tavra nipliutiniġai, “Iġñiqaġupsi kataguniasiiñ nivviamun minġuisiałhum
    uvluani nuqinnayaqpisiuŋ tavrakŋa qilamik? Taatnatun piñayaitpisi pamiqsaaqaġupsi?
    [Taatnamik nalaunŋaruq mamititchikama minġuiqsiaġvium uvluani.]”
  msb-msb: Pakatapos ginhunga gihapon niya, “Kun igwa didi sa iyo sin may anak na
    mahulog sa bubon o an baka man, nano, dili ba niya ini haw-ason dayon bisan sa
    Adlaw San Pagpahuway? Syimpre!”
  cpa-NT: 'Jøng² ca¹juúh²dsa calah, ca¹tsáih¹dsa dsa² fariseo: ―Ha¹chianh² hniah¹²
    tsa¹dsenh¹³ hniah¹² jáh² quiánh² hniah¹² dsø¹juu¹², ju³ná³ ca¹tánh² búh³ quiánh²
    hniah¹² niúh¹ tøg², ho¹ ju³ ca³juu², ju³ lah¹la² lǿa¹² jmai³ sa³¹ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ସେମନ୍‌କେ ପାଚାର୍‌ଲା, “ ବିସ୍‌ରାମ୍‌ବାରେ ତମର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌
    କାର୍‌ଆଲେ ନିଜର୍‌ ପିଲା ନଇଲେ ଗଟେକ୍‌ ଗରୁ କୁଇସାଲେ ଅଦ୍‌ରି ରଇଲେ ତାକେ ଦାପ୍‌ରେ ଜିକି ନ ଆନାସ୍‌
    କି ?”
  meu-meu: Bena e hamaorodia, eto, Umui daika ena doniki eiava ena boromakau guri
    ai bema moru dobi, ia ese Dina Helaḡa ai basinema veria dae a?
  yva-NT: Umba Yesus po raura mai pare, “Weapamo inta nya arikainye dako, nya sapije
    inta dako, temasyo no ateme raijo masyoto sambaya rai, wea indati nyavave nyo
    aijaseo rako jewena e? Wasaemeno wapa arikainye muno wapa sapije mai, yara wabeanimaibe
    wasaemeno vatano ugwanene maije jewen?”
  dgc-dgc: Ey kinagi ni Jesus du tolay sa, a “Bakit, éwan kam beman mégtarabaho ta
    pangilin? Anya éng melokbung tu anak mo, o dikaya tu kabayo mo ta ébut--éwan moy
    beman agawén éng pangilin?”
  zpm-NT: 'rëbchaa me lo zho: ―¿Pe nli na peet dziin ruṉde to dze rii? Teḻ zha tsietsobe
    tib xpëëd to, tib xmagaa to tib leṉ guiuu dze rii, ¿niacxe tsiebeegazhde to xpëëd
    to, tsiebeegazhdgaa to xma to ga?'
  hix-NT: Onà wyaro nkekon xarha tà, àton komo wya. Àsok hana manatxow ha, hokano
    ytxoho yawasàn ho, kekon hatà. Tuna yonà ymo yaka owoknà komo yehurkatxhe, anàmpàra
    kat manatxowà. Àna matà, amamehra manàmyatxow hamà, hokano ytxoho yawasàn ho rma,
    kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu ormu sawera, �Os jikishulayi jihi lar mo bulmakau jihi lar Sabat wolok
    ukwa wolnanda mishi lasik li layi nahi, kolomalok ji ihi tolonak tasakunda ol
    mo wahau? He, ji tolonak tasakwa ol te.�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरूमध्ये कसले आफ्नो छोरा अथवा गोरुलाई
    विश्राम दिनको दिन इनारमा खसेको देख्दा तुरुन्तै बाहिर निकाल्दैन र ?”
  cgc-cgc: Gambal Jesus i ki danen, “Daw isya ki kyo may bata na ta Adlaw ta Pagpuay
    nulog naan ta kinutkot na waig, di' ba kamangen nyo dayon maskin Adlaw Ta Pagpuay?
    Iling man tan daw nulog inyo na baka.”
  tim-tim: Arimbo emelan tali are hin makyeŋgiep, “Lamayeŋe me bulimakao yeŋe siâ
    âi bo meme sopŋân lâmân gembo âmâ aregât undâgâtmâ mem miawakmâ hikom oloŋmâ gamai
    me bo?” dâep.
  yor-yor: Ó sì dáhùn ó sì wí fún wọn pé, “Ta ni nínú yín tí kẹ́tẹ́kẹ́tẹ́ tàbí màlúù
    rẹ̀ yóò bọ́ sínú ihò, tí kì yóò sì fà á sókè lójúkan náà ní ọjọ́ ìsinmi?”
  wos-wos: Yindéka dé diré wa, “Guna nyan guna bulmakau bali baka hwa nukwambu hutungumbu
    xakre nandindét guni déré bari hura xaletanguni, o yingafwe? Xéxé, baka hwa nukwambu
    wungi hurutanguni.”
  emp-NTPO: 'Maʌ̃be Jesuba ãdjía jarasia: –Ʌ̃nãũbada ewarid̶e bãrã warrada wa pacada
    baido juebada uriad̶e b̶aesira ¿ara maʌ̃da erreb̶ari ẽdrʌ edad̶aẽ́ca?–'
  eng-F35: Then He addressed them saying, “Which of you, if a son or an ox falls into
    a pit, will not immediately pull him out on the Sabbath day?”
  ind-ind: Kemudian Dia berkata kepada orang-orang Farisi yang hadir di situ, “Kalau
    anakmu atau sapimu jatuh ke dalam sumur pada hari Sabat, pasti kamu juga akan
    mengangkatnya dari sumur itu, bukan?!”
  pes-OPCB: 'سپس رو به ایشان کرد و پرسید: «کدام یک از شما، در روز شَبّات کار نمی‌کند؟
    آیا اگر الاغ یا گاوتان در چاه بیفتد، بی‌درنگ نمی‌روید تا بیرونش بیاورید؟»'
  mpt-mpt: baabenea Naka make ib isak tem daako men gwabe biba bianea Gode singkalin
    amo dimo aamuke weleb daak unameo e afu dobbianea utlamabebe. Eka eil blumakau
    ita biba bianiba mako weleb daak unam osa
  ssx-ssx: Kutupa Yesuma꞉ iki pa꞉ta꞉ alota꞉ Iki ma꞉nda꞉ hondo ika꞉ weki o ma꞉na꞉ ma꞉nda꞉
    oni naku pa꞉ta꞉ mo hoto pila꞉ natena꞉ kone lopa wia꞉ka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ta꞉
    Mo hoto pila꞉ natena꞉e laa a̱i̱ na kiki yola꞉ milimikipe leekeme.
  mkl-mkl: Nɔ í bee ŋɑ í ni, yoo nŋɛi, bii ɑmɑɛ wɑlɑkɔ bii kɛtɛɛ í dɑsi lɔɡɔ, kɑɑ
    nyɑɑ ɡbɑkɑ̃ bɑɑ bii ɑjɔi kusĩmii.
  gaq-gaq: ଆରି ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, ପେଇଂନେ ବିତ୍ରେ ଜାଣ୍ଡେ ନିଜର୍ ଉଙ୍ଗ୍‌ଡେ ବା ଅରେଃ
