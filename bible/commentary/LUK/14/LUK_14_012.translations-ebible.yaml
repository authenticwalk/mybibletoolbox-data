  gof-ENT: ቃሲ ዬሱሲ ኢያ ሞኪዳ ኬ ኣዋኮ፥ «ቁማ ዎይኮ ካሆ ኢማቶ ፄጊያ ዎዴ ኔኒ ኩሼ ዛሮ ፄጎና ሜላ ኔ ላጌታ ዎይኮ ኔ
