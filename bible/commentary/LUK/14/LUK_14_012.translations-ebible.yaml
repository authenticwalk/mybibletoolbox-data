    mëꞌë doꞌijëre cuiꞌne më quë̱no maca jaiye coꞌamaña pacohuaꞌire. Mëꞌëpi ja̱je soisiquë
    paꞌito i̱ohuaꞌije̱ mëꞌëreje̱ soija̱ꞌcohuaꞌi aꞌë, a̱ijaꞌquëre. Ja̱ maca sa̱iseꞌeje̱
    paꞌye pasipi.'
  nvm-nvm: Areme rad Jesu fu uri e iji fu kuama fu fusik duok ikafa vainma ijin kua,
    A tavan kafo e kiaga bu ana duok ikva ab kaion ga uviaion ga e ar ana karijo ga
    e ire uruvana zarainva iji kiaga bu ro ana duok ik. Ijefuon maiji bu rad duok
    on a vajiainma ijefuon kume a vakma bu una vef izeg a buon renma ijeg on rek.
  mps-mps: Te Jisasgo te aga i wali bidibolo te po wali, “Naga nai hauwa te giligade
    uluyu, ma te piode uluyu elama, te naga abagi dede, ama dede, naga hani bidi me,
    kisalubo bidi dabe me, augwaligo nai hauwa elalubo bage, te tobage bidi dabe i
    wagio. Augwaligo nage nosali i olama, wei ponodali weyu, nago augwali i wagio.
  seh-seh: 'Buluka penepo, Yezu apanga ule adancemera kuti: Iwe ungafuna kucita phwandu
    na masikati, peno na masiku, leka kucemera axamwali ako, peno abale ako, peno
    a dzindza yako, peno andzako anyakupfuma anakhala na iwe dhuzi pa cisa. Thangwi
    ntsiku inango, iwo anadza kakucemerambo. Na tenepo, anakubwezera udidi onsene
    udacita iwe.'
  pab-NT: 'Hatyohekota Jesus nexa hakaixakatyasehare hiye: — Maika nakairati kalore
    hisomehena halitinae ana totahikoa niyahare, exahe makehena niyahare hoka awa
    hakaixakatya hihinaeharenai, hiximarenenai, hiyaiyaneharenai, hihinaeharenai kaoloxerenai
    taita hoka. Hiyaiya, hatyoisahaiya kaixakatyaha hiso hoka hatyo kakoaiya bakahenahitaha
    hiso waiye hamohenaherene.'
  llg-llg: Basa ndia, boe ma Yesus kokolak no maumak, nae, “Fai seluk, mete ma ama
    tao feta, na, boso hoka ama bobonggin ma nonoo kamasuꞌi mala! Huu neu ko ala bisa
    hoka bala ama.
  kyf-kyf: '''Bhie -Zezu nɛɛ -ɔ laa ɔ -ylaɛ: «Da -ɩn -ka lililu lɛnʋ, -ɩn ''na lalɩ
