  mjc-NT: 'Tacan tan catyí tucu ra tsihin ra cana̱ tsi ra nu iyó vico can: ―Ndáa quɨvɨ
    coo vico vehe un, ña cua cana un tsi ra vaha iñi tsi un, ndi tsi ra yañi un, ndi
    tsi ra cuví nyɨvɨ un, ndi tsi nyɨvɨ nyecú yuvehe un, ñi cuca. Tyin ñi ican cuví
    cana tucu ñi tsi maa un, na coo tucu vico vehe maa ñi. Tacan tan nacahnya ñi cuenda
    tsa tsaha̱n ñi vico vehe un.'
  caa-caa: 'Entonces e Jesús sutpa uyare e ajyum otot xeꞌ jax xeꞌ cay upejca e Jesús
    tuaꞌ aweꞌ tacar y che: —Conda ayan inteꞌ anojqꞌuin ira apejca jax taca tin e atzay
    uwiret, y nien jax taca tin e awermanuobꞌ, y nien jax taca atata y atuꞌ, y nien
    machi tuaꞌ apejca jax taca apiarobꞌ xeꞌ ayan utumin tuaꞌ asutpa ipejcna umenerobꞌ
