    ane mir wand wayequ. Eti otiwo ni oyi mir yembe mindiny di nu ningg mari ghondo
    ane mir wand. Ni pugri puq men tedi nu ni mir kuem kin te oyi munduw pre.
  agn-agn: Ganing ka si Jesus ong nangimbitar ong nandia, “Mga magsimpana ta kombida
    ig mangimbitara ta taw, belag tang mga tangay mo, mga logod mo, mga parinti mo,
    obin mga kamalay mong manggaden tang imbitaren mo. Tenged baltena ka nirang imbitaren
    ig ong maning don, narisibi mo ra tang balet mo.
  nhi-NT: 'Jesús noiuqui oquiluih naquin oquinotz matlacuah ichan: —Ihcuac tontetlatlamacas,
    amo ixquimonnotza matlacuaquih moyolohicniuan, dion mocniuantzitzin, dion tlen
