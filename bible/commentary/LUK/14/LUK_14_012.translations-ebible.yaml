    nena navunaakave, airi airaira vatekave, kia vika naaraane. Are mintimake vai
    vaiintika naarama kairera, vika virara iriha ai nina aaramake kara amivarave.
  hub-NT: 'Nuna tusa inaiyak, fariseo apurin chicharuk: “Shuar aina yurumak yuami
