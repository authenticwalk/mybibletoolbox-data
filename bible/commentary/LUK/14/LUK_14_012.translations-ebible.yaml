  cof-NT: 'Junni Jesús fiesta ano fibi jacalabe tsantitobi, fiesta quiminbenan cuenta
    quito itsantinue: —Nula fiesta ano fimiyatori, amicolaca, acolaca, familialaca,
    cala tan quiranunlaca jasa carilaquituna! tinue. Aman tsanquinari, yalanan nulaca
    beconan fiesta quimiyalaquichunae tinue. Beco beco jasa carito, parejo parejo
    manpatilaichunae tinue. Te, tsanquituntsan joe tinue.'
  srm-NT: 'Nöö hën Masa Jesosi taki da di sëmbë di kai ën a di piizii naandë taa:
    “Mati o, te joo kai sëmbë möön fu de ko njan ku i, nöö na kai dee bëë fii e, ku
    dee bunu mati fii, ee nasö dee gudu sëmbë dee ta libi a i bandja dee sa du i bunu
    baka. Wë biga ee i kai dee sëmbë dë wanwan, nöö te de o njan nöö de o toona kai
    i tu. Nöö te de kai i, i go njan te i hopo, nöö hën di njanjan i njan dë, hën
    nöö da di paima i feni fu di i bi kai de ko njan ku i. Nöö a kaba.'
  qvs-NT: 'Chaymanta Jesuska chay wasinpi karak fariseota willarkan: —Kanka konvidakushpayki
    mikuk shamunankunapa ama konvidaychu parlakmasikikunallata, nima wawkikikunallata,
    nima aylluykikunallata, nima tukuy layayuk llaktamasikikunallata. Paykunata konvidaptikika
    kantapish konvidashunkasapa. Kankuna sukwan sukwan kutichinakushpaykichi kikikichilla
    kushichinakuykankichi.'
  zca-NT: 'Orze'', nzhab Jesús lo xa'' kwa''n ñanu Jesús lizh xa'': ―Or za''l tu kwa''n
    gao men, nakwezhtal xa'' nichë''lal, ni wechal, ni melizhal, ni tu men rrik; porke
    lë'' rë xa'' re'', se''ska le'' bixa'' kun lu, par kix bixa''i lol.'
  cbc-NT: 'Bairo na ĩ quetibʉjʉ yaparo, atore bairo qũĩnemoñupʉ̃: —Bose rʉ̃mʉrẽ mʉ
    caqũẽnonemoata, mʉ baparãrẽ na piieticõãña. Tunu bairoa mʉ bairãrẽ, mʉ jʉ̃gocʉjãã
    nipetirã mʉ yarãrẽ, mʉtʉ macããna pairo dinero cacʉ̃gorã cʉ̃ãrẽ na piieticõãña.
    Na ũnarẽ bairo mʉ capiiata, ape rʉ̃mʉ na cʉ̃ã mʉrẽ torea bairo átiãmebujiorãma.
    Bairi merẽ wapatiricʉre bairo mʉ tuabujioʉ yua.'
  qxo-NT: 'Nircurnam wayinman invitag runatapis Jesus nirgan: “Invitanacur micungayqui
    öra ama gayatsinquitsu cuyanacungayqui cagllata, ni waugillayquita, ni castallayquita,
    ni rïcu cag vicïnullayquitaga. Tsaynö rurayaptiquega paycunapis cutitsiyäshunquillam.'
  mox-mox: ʼInega Ieisu Falisi nana voneaya, “Tutana ʼai una viaqia ʼinega ge emwavo
    nage taimwavo nage eu gadeavo nage tovekaikaiwabu daisidi una gabedi ʼai nana
    ʼinaya, mana taudi nawale ina gaba ʼevivieu sabi ʼai, ʼinega au ʼabwaga ina veʼiea.
  kew-kew: 'Go rabu Yesumi nipu eta nola epapa laade aa gupa lakesa: Neme eta waima
    yawali raburi nena adami onaanu-para amenu-para rurunu-para nena su medanu mone
    adaapu imi onaanu-para rayo nayaalape. Dia-ga nimumi ne yaateme rabu nimuna ada-para
    eta nainaloare nena eta abuteme.'
  dww-dww: Dabudine Yesu taupaka ya riuena, “Tam kani kwa vokaukauena raḡanine, nam
    am banagama bo tuatuaḡamma, am damma bo am banagama waiguyaudima kwa kokonedi,
    avedi, baninama taudi tokare tam ta kokonaḡaremna.
  nif-nif: Tɨmbi Yesulɨ yousɨmbi, ama nɨ-tiañeñguk enda ñɨndɨñ nɨñguk, “Dɨk nanañ
    sina tip ba wopum tɨñɨpi, nokai ba dat kwayañgai ba sambakai ba dɨkok kwekanan
    nasɨ mɨnem kwɨlɨkwɨlɨnjɨat wandisɨ wɨn nɨm pa enɨ-tiañeukañ. Nɨm kañbi, endɨ bo
    tombon gep tiañembi, nepek nek tɨñguñ wolok tombon kwelan ñolok ombɨ-gamum tɨke-taleuñ.
  twi-ASANTE: Afei, Yesu ka kyerɛɛ Farisini a ɔtoo nsa frɛɛ no no sɛ, “Sɛ woto ɛpono
    a mfrɛ wo nnamfo, wo nuanom, wʼabusuafoɔ ne asikafoɔ a wo ne wɔn bɔ fipam nko
    ara; sɛ woyɛ saa a, wɔn nso bɛto nsa afrɛ wo bi na ɛba saa a, na wonyɛɛ hwee.
  aoj-aoj: Eaꞌ Jisas naꞌipa aman anamba nagafeꞌma gwaꞌaisi isimbai nahaliꞌana naꞌi,
    “Iꞌi inaꞌ nendaꞌ anis gwaꞌaisi luꞌwasi aꞌa saꞌusi, inaꞌ owaꞌi nefala alipisi soloma
    sahin owan wambota ineꞌisi a inaꞌ wambel atembel hiahaom hiamisi, owaꞌi. Iꞌi nendaꞌas
    naꞌamba, anef esis sogofalena ma nefeꞌ neaꞌ gwaꞌaisi ifagw asasigwi, eaꞌ sogwamena
    gwaꞌaisi ineꞌisi. Owaꞌ.
  cbv-cbv: 'Páant niíj péanit, Jesús mʉʉ́ mínahboodíh nin pah ãt jwʉ́ʉb niíj naáwáp
    wʉt jĩ: —Ma nʉmah jeémíhna, ma pebh jʉmnitdih, bʉ́dí dinero bíbohnitdih, ma déewãdih,
    ma pej jʉmnitdihbʉt ma bidca bojoó. Meém queétdih ma bidichah, ma tʉ́i chãjat
    jíib, queétbʉt meemdíh biíc yoobó ĩ nʉmah jeémpbipna caá.'
  taw-taw: Jisas takaw anɨb ak agɨl, bɨ Pelisi anɨb ak tap ñɨŋɨnɨg binɨb suk agak
    ak nop agak, Nad tap awl ñɨŋɨnɨg, namam nak okok, bogɨlak nak okok, binɨb man
    nak jɨmñɨl okok, bɨ mani kuŋay yenɨgab okok, kɨlop suk ma agɨnɨmɨn agak. Ak nep
    pen abe ñɨnɨgabal agak.
  jic-NT: 'Jesús tjevele wa yomen lal, yom niná jupj lal tjevele la cuwis. Tjevele:
    —Jipj pülücj lejay na pülücj jis la las, lots''ac'' culupwen nt''a já''asa na
    ca nacj, püste na ca nacj, po ma lovin ca mvelen jis la cuwis jemicapan p''in.
    Ma lovin ca mvelen jis la cuwis pyülücpan p''in. Ma lovin ca mvelen jis la cuwis
    jepeypan p''in. Ma lovin ca mvelen jis la cuwis pülücj jatatj p''in, ne''aj patja
    sin popé. Yupj ''ücj mvelecj la cuwis wa jipj, yupj jis wa nt''a. Yupj polel ''üsüs
    lajay jipj lal, jipj ''üsüs lis tjejay mpes.'
  zap-NT: 'No re Ne lo mén guin ne wbëz Ne ne tsa Ne gwdu: ―Chene rtsoow de te kwe
    o te xsëë, kwëzdet de men ne nak xmig de, ni men ne nak bech de, ni xparyent de,
