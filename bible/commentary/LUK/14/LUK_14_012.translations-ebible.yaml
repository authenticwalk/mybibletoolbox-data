    niiho quba biraitaino.
  peg-peg: ଆରି, ଜିସୁ ନିଜେ କୁକ୍ୟାତି ଲଗାଂ ପା ଇଚାନ୍‌, “ୱେଡ଼ା କି ନାଣା ବଜି ହିଜ଼ି ଜାର୍‌
