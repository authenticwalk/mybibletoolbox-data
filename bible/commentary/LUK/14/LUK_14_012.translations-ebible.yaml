  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤜᤡᤶᤍᤠᤱᤒᤠᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤆᤠᤔᤢᤰ ᤌᤡᤔᤢᤰ ᤁᤧᤛᤧ᤺ᤛᤢᤸᤗᤧ
