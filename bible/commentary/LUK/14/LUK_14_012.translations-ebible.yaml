  bco-bco: A꞉la꞉ta꞉ga꞉ Ya꞉su eyo꞉ Fa꞉lisi kalu emo꞉lo꞉ ma꞉no꞉wo꞉ ma꞉nikilo꞉ ho꞉ido꞉
    o꞉mo꞉wo꞉ a꞉la꞉sio꞉, “Giyo꞉ ma꞉no꞉ alan dimidaliakiyo꞉, go꞉no꞉n miliyo꞉, gaowo꞉,
    ge so꞉lo꞉wo꞉, a꞉la꞉ta꞉ga꞉ amisa꞉n amilo꞉ kelego꞉wo꞉ modo꞉lo꞉ da꞉lab kalu iyo꞉
    ma꞉no꞉wo꞉ mena꞉kiyo꞉ saga꞉ta꞉so꞉bo. Iyo꞉ saga꞉talega, tif amio꞉ iliyo꞉ ge ini
    aya mena꞉ki ho꞉idalikiyo꞉, giyo꞉ wa꞉lo꞉ a꞉no꞉ko꞉ dia꞉ib.
  kdl-NT: Yesu tonukoi uza ɗa u libana yi vi, “Va libana baci uza abiki a ulya ilikulya
    n kaara ko kayin, kotsu vu libana aje a vunu, ko atoku a vunu, ko aza a kuwa a
    vunu, ko aza a karen a vunu aza a utsa̱ri wa. Kawa ele dem a ka libana vu ta̱,
    a tsupa vu.
  apu-NT: 'Xesosi txari ikemaĩtxitakiri: —Kiiniri pikamakasaaki, kona pikemaĩtxitapiri
