    కృతే చేత్ తే త్వాం నిమన్త్రయిష్యన్తి, తర్హి పరిశోధో భవిష్యతి|
  ben-IRV: আবার যে ব্যক্তি তাকে নিমন্ত্রণ করেছিল, তাকেও তিনি বললেন, “তুমি যখন দুপুরের
    খাবার কিংবা রাতের খাবার তৈরী কর, তখন তোমার বন্ধুদের, বা তোমার ভাইদের, বা তোমার
    আত্মীয়দের কিংবা ধনী প্রতিবেশীকে ডেকো না; কারণ তারাও এর বদলে তোমাকে নিমন্ত্রণ
    করবে, আর তুমি প্রতিদান পাবে।
  ntu-ntu: Zbz Jiszs kc tqrpipebzle mz ncblo kc tqrwzngr nzmungr kc kx, “Nzmu kx tqrwz-ngrn
    nzmungr, bzkq aveati-txpwzme leplz kx na-ayzlu-mopwzlr bam. Murde mz nzale-krm
