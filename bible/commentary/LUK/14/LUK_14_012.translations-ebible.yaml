    yu na yu go kaikai long haus bilong ol, na ol i bekim kaikai long yu.
  mih-NT: 'Ta zɨquɨ i catyi ra Jesús sihin ra i cana sii ra sa cua casi ra: Tatu cua
    cuhvon minoo sa cuzama a sa cuxiñi sii ñiyɨvɨ, ma canon sii amigun a tohon a sii
    ñiyɨvɨ suun a sii ra cuca sa ndyaa yatyi yuvehun. Vatyi quɨvɨ nacoo tucu minoo
    vico vehe maa ra ta cua cana tucu ra suun.'
  qvh-NT: 'Nircur wayinman pushag runatapis Jesús nergan: “Micuyänayquipä pitapis
