    ninoa iuaĩkana kemaĩtxitinii pite ĩkapani. Ininiã ikara atoko ninoa iĩkitxitai.'
  roo-roo: Oire uva Jisas oiso puraroepa rerare ro ira rerare keeraroepa vo aio iare,
