    rabu nimuna ada-para eda nanalomare nena eda abuteme.'
  mni-mni: Adudagi Jisuna mahakpu lakpinaba koujariba yumbu aduda hairak-i, “Nahakna
    ayukki chaklen nattraga numidang charagidamak chakkouba matamda nahakki marup-mapang
    nachin nanao, sagei natei nattraga inakhunba yumlon keironnaba gi mibu kouganu
    maramdi makhoinasu nahakpu amuk kouraktuna nahakna toukhiba adugi laman hallakpasu
    yai.
  yad-NT: 'Su̱teda ji̱ta Jesús variy siva jimyusubyintiy: “Ya̱numatiy jvaarya vichtya,
    ne ya̱musuy variryi jijemyicyuveda, dantyamu̱y ne jityeryi̱veda, dantyamu̱y ne
