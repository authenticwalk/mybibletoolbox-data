    na kaw mahoeh. Hottelah na kaw pawiteh a hnuk khu torei nang bout na kaw awh vaiteh
    na patho awh han.
  mti-mti: Meve Iesu buyunai tamnewa gumbe wane, “Ge kum kuiyunup nakwaeba go aram
    nakwaeba munawa, owogwa ge tatagaiwa ge dam desiroma ge iyayapan tawara obirenwa
    igiyawa munanwa oya ep den teya. Ge meib awa ipewa, mu matai genan ep tepe, sira
    me gumbe ge garawa agempe.
  pad-NT: 'Hari. Oniaroa, Jesua bini''aha ada va''ora kaboa''i''iki: —Avakadihojai
