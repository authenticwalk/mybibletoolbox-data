    hanihania katiu dia ta koli mulehia ha haninga.
  reg-reg: Nio Yesu nabhwila unu amukokele ati, “Ukasosha ebhilyo bhya mumwisi amo
    ebhya kegolo, siga kukoka abhasani bhao amo abhaili bhao amo bhayala bhanyu amo
    abhakobhe bhao amo abhekashanya bhao abhalibhona, koleleki bhona bhakakukoka ubhone
    okuliwa.
