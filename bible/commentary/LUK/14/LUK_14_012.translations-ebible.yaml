    men de tsa de gwdu ruxyuu men, chen ycheree men ne wdee de wu men.'
  wer-wer: Pël mëak omën yas mëëa pöpön epël mëëa. “Ni këëre imën numëak nim ngöntre
    kar, sasre nanre nim kak omën mon wieëa piporöen yas manganok. Ni pitën mamë pöt
    pitök kangiir niin yas niak kangut nimpnaat.
  ipi-ipi: 'Wuane lalu, Jisasato akali bala tomo namakale ipu leane oko lamawuato,
    wua leaipia: Nimbato tomo mindi yangole-angi, nimbana yamepi, amenepi, tee akalipi,
    nimba towa epelewa atalaini akali amangopi, utupane tomo namakale ipulupa leendo,
    matili utupane-mane tomo yango paini nimba gulaini tupa nimbana yole gulo yolopeya.'
  qul-NT: 'Jesús invitacojman nillarkantaj: —Jayc''ajchus miqhunapaj cenapajpas invitaspaka,
    ama invitanquichu amigoyquicunata, waukeyquicunata, parienteyquicunata, ni ladoyquipi
    tiyaj khapajcunatapas. Paycunaka invitaspa, cutichipullasunquichismantaj.'
  urw-urw: Jisasde, fere nuge yaguwar daba negi gam ogureaga baba fere, menüm waweaga,
    “Na daba güre kobegüdiba, nagüb fib gamnab büreanmana, awanmana, mabünmana, ginianmana
    tugu nagüb fib büreanmana tugu kegeam ere ere tutug baba yagüngegena. Kuri nag
    tugu yagnedi kümüna fata ninib gam daba nüduen banai. Bangüdi daba nag gam maig
    toweregegin.
  rmy-GURBET: 'Pale gova o Isus vaćarda kolese so akharda le: “Kana de xamase il večera,
    ma akhar ćire amalen ni ćire phralen, ni ćire familija, ni ćire barvale pašutnen,
    golese so i von tut ka akharen ko xape thaj gija ka irin tuće.'
  ter-NT: 'Ina kixoá''ikomaka Jesus ne itaíkoati: —Enepo áva íte''iu yóvokuke arámusakoponea,
    áko''o jántaxoponea, hako itukovo ínikenehiko íteiko, itukovo pe''ínuhiko, áko''o
    itukovo iyínoxapa. Hákomaka iteíko míxone xêrerekuke yóvoku áva iríkuhiko xapákuke.
    Vo''oku ixeáneye, itaíkopopitimakamo niképoni óvokuke. Yane koati nemukópatinemo
    ésa''i ne itíkinoa únati ne po''i xâne.'
  bmr-NT: 'Jaadɨ bu fañoojaooboco nuubo: Jɨɨbaimofaño machutaaco edeetavusumi digataavomɨnaacoro,
    dinahabomɨco, diyotoco, difiitɨno iica ɨnɨhɨbamɨvamoco icano cuuhuvadino, tollɨro
    bu diito ɨco coovajirahi. Jaamaño diitoco ocoovano jaadaco dɨɨcɨcuujirahi.'
  fuf-fuf: 'Onsay kanko Iisaa o wi''i saatinɗo mo on: «Nde hiɗa soƴƴina maa hirtina
