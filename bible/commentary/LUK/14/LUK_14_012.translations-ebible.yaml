    o capoqyoq marca mayiquicunallataqa combidanquitsu. Pecunallata combidaptiqueqa,
    rantintanam qamtapis combidayäshunqui.'
  gaw-gaw: Aria Jesus Nug ag amelagp̱a anam anana, Nug danab nug ele e laḵulahnu onigp̱a
    eum ele amu, nug amegp̱a aum. “Am na hobul heḵutnu oot dayeb, na laipad, na awanad
    amapad, na buḏunad, nahip mudip̱an, ag enulag kuḏum ele amu, ag dimp̱a na ahilag
    hobulp̱a eḏun daaḵutnu oninp̱a emananu, na amup̱a nob ena eḏun aomnanu, na ag
    onilagp̱a aib eme.
  nca-nca: Yesuko unindo ene nekaró ŋu ŋande miraró, “Ke o ne-ne ka teweya quno, keŋo
    topo-topoke, kone-topoke, suwisawike, uni wondoye moré qu ma neko yerewero. Ŋunde
    ti enepa naŋge imemoŋgo topé meté tero neko kerewaŋgo koro.
  zpz-NTPP: 'Orzeꞌ nam rab mi mbecy nu bredz mi nu cha tom gyit yuꞌ zeꞌ: ―Ornu cuic
    ru cui o che nu gow mbecy, orzeꞌ cueꞌ cuedz ru amig nir. Ni cueꞌ cuedz ru de bicy
    ru. Ni cueꞌ cuedz ru de uz ru. Ni cueꞌ cuedz ru de yu guaniꞌñ lat losaꞌr. Gun
    benu ni gyicy ru, orzeꞌ niꞌ ziꞌl de yu zeꞌ cuedz dey ru nu cha tor gyit yuꞌy.
    Orzeꞌ ni mod gyad ir.'
  mkj-mkj: Jesus pel pwehng woallo ma luke ih, “Nehn oamw pirin wiahda mwingehn injauwaj
    ke injoausik, joah luke oang oamw pirien kan, ke rioamw kan, ke pel kijehmw kan,
    ke mihn ipoamw koapwoahpwoa kan — pwa doar irai dupuk oang koawoa luke oang koawoa
    in arai kamdipw.
  zac-NT: 'Iurní guniꞌi Jesús lu nabëꞌnë invitar lëꞌë më gau më lídchill: ―Iurë quëhúnël
    invitar ra mënë të gau rall, guëruldë dzë u gueꞌlë, adë rnáꞌbëdiꞌil amigu shtë́nël,
    nilë shfamílil, nilë ra bë́chil. Adë rnáꞌbëdiꞌil vëcini ricu shtë́nël purquë lëꞌë
    rall despuësë gunë rall lo mizmë con lë́ꞌël, gaul lu mellë shtënë rall;'
  kyg-kyg: Agaemo agaefeꞌmo ge huꞌniya vekaeꞌmo, yagita hisana afinaꞌmo kao vayanagi
    konagakagi nofi vayakagi nokalega kagemi yaꞌapiꞌe vayanagi huka ge osuvo. Fiku
    yanageꞌa yagita hisaya afinaꞌmo kagaefeꞌmo eno, huꞌa ge hisageka visanageꞌapaeꞌmo
    anonakalefeꞌmo kamigae.
  kmk-kmk: Utdiyon, imbagan Jesus sidit nangawis kan siya un, “Nu awad iyawis nu si
    kakan onnu amung bokona sadat gagayyom nu, susunud nu, kakabagiyam onnu dat babaknanga
    kasog-on nu ullawa dat awisom. Ta mabalin da un awison pay sika ot supapakan da
    dit namakanam kan dida.
  cao-NT: 'Jatsi oriquiti ja qui joi amati ibo qui Jesu chaniniquë: —Oriquiti taaquí
    tsi mi rabëti bo, mi xatë bo, mi jimi bo, mi rico ca rabëti bo, tihi cabo qui
    oriquiti joi amayamahuë. Jato qui oriquiti joi pi mi amano tsi jahari mi qui oriquiti
    joi amacaxëcani quiha jato ri. Toca tsi copihacaxëqui mia.'
  bbr-bbr: Keseria, Jisas nukas totok ämän maromara, kiro ro o atak ro auruwon, “Na
    o näwäu mis moinam, nan jaunat ra nan amunat aunat ra nan tupsiu wa urwarau. Owon,
    kiro roat akas na ätäi amuk o jaun urweisaiei. Nas owo onok kesermon ätäi akas
    nais keseriar keseisaiei.
  inb-inb: 'Chasa nis­paka, paita kunbidag runata nirka: —Mikun­ga­pa kunbidan­ga­pa
    chaia­ura, mana kaia­kungi kamba iacha­ridu­kuna­lla­ta, waugkindi­kuna­lla­ta
    ñi kam kikin­pura­kuna­lla­ta; iapa iukag kamba ladu suiu kaug­sa­na­kus­ka­ta­pas
    mana kun­bi­da­kungi. Chasa kunbidag­pika, pai­kuna­pas, kamta kunbidaspa, kuti­chin­ga­kunami.'
  hrv-hrv: 'A i onome koji ga pozva, kaza: “Kad priređuješ objed ili večeru, ne pozivaj
    svojih prijatelja, ni braće, ni rodbine, ni bogatih susjeda, da ne bi možda i
    oni tebe pozvali i tako ti uzvratili.'
  box-NT: 'Bṹn mɔ́n ó o yèrèmáa wee bío làa yìa von wo: «Hen ká fo wé le
    fo ò ve nùpua à ɓa ɓuee dí ũ cɔ̃́n, à mu wé wisoni yi tàá ho tĩ́nàahṹ,
