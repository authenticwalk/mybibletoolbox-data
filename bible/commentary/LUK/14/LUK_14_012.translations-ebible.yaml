  mto-NT: 'Ñu̱u̱jmiva tseꞌe jidu̱ꞌu̱m je̱ yaaꞌtya̱jk juuꞌ veꞌe je̱ javya̱a̱ꞌkx du̱yakjavyo̱o̱jvju:
    ―Ku veꞌe myakjayukayuvaꞌanu̱t, kaꞌa tseꞌe xvó̱vu̱t pa̱n pa̱n jatyeꞌe mma̱a̱tnayjaꞌvijup,
