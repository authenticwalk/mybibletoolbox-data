  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་རང་ཉིད་གདན་འདྲེན་ཞུ་མཁན་ལ་འདི་སྐད༌དུ། ཁྱོད་ཀྱིས་གུང་ཚིགས་དང་ཡང་ན་དགོང་ཇ་བཤམ་པའི་སྐབས༌སུ།
