    lhe paguem de volta.'
  ces-NKB: 'Tehdy řekl také tomu, který ho pozval: “Když pořádáš oběd nebo večeři,
    nezvi své přátele ani své bratry ani své příbuzné ani bohaté sousedy, aby snad
    zase oni nepozvali tebe a měl bys odplatu.'
  cui-cui: 'Yawano Jesús barai pontha pon pexaewa petsiwabixaetsi, jeye: —Poxonae
    pexaewa tsiexaname yawano ichacuitha xua poxonae pin penabanaewa tsiexaname, jopa
    wabinde jinya jiwimonae penabanaenexa. Irʉ jopa wabinde eweichomonae irʉ jinyamonae
    irʉ pomonae copei pexeinaewi. Poxoru barapomonae pentoma exanaetsipa xua xuya
    catsi wabichipa penabanaewa.'
  boj-2014: Osiqa Yesus na goiyo lanja minjej, “Ni maruro atsimqa ino segi was naŋgi
    ti ino segi kadoi naŋgi ti tamo uŋgasari ñoro koba ejunub qaji naŋgi ti metnjraim.
    Ni degyqam di ni endegsi are qalqam, ‘Naŋgi na kamba maruro atsib e metbib gilit
    iŋgi anaibqab.’
  eng-OEBUS: Then Jesus went on to say to the man who had invited him, “When you give
    a breakfast or a dinner, do not ask your friends, or your brothers or sisters,
    or your relatives, or rich neighbors, because they might invite you in return,
    and so you should be repaid.
  eri-eri: Ariya, Yesus no fai da nyou waha langa yaure tuwainga mayai waha letuwai,
    “Ne da ajou ete heigemuwei mata bonahe wonga wa, ne name ilibane gane bagu, baine
    gane bagu, name olobete mutu etenga bagu, nere name matane etenga moni baingaro
    bagu waha, adai yaure nigau. Gamaji iinga huunta la, nere yaure hinogonga, ne
    goi nebere mata langa da nyauga. Ono wahenga, nere name da agou hinoguga.
  aly-aly: Artwa alkenh Pharisee ikwer Jesus angkew-anem. “Ingwer-ingwer apek nga
    iterrem alakenh, ‘Atha apek ingwer-rnem ilem, apmer atyenh-warl apetyeyew, amern-then
    aker-then arlkweyew.’ Ngkwenh-rnemant ntwa iley-angenh. Ngkweng apelty-rnemant
    ntwa iley-angenh. Ingwer-rnem apwert akngerr-akert ntwa iley-angenh. Arrangkw!
    Ingwer-ingwer rernem ngenh ilewerr, amern arlkweyew ikwer-rnem-itwew-anem.
  wiu-wiu: Yesuyo nimo ootokoa mekomepa ne noo wa agale oa wetekakanakago-pala okome
