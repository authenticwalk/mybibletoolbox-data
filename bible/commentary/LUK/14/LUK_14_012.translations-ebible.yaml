    piyáacaténá piyáacaléwa náapicha. Càita napáyaidaca pía yàacàsi ìwaliná pièricaté
    nalí. Quéwa càmita cayába cài pimànica.'
  tsn-tsn: Hong a retologela kwa go yo o mo laleditseng a re, “E re fa o dira dijo,
    o se ka wa laletsa ditsala, bomorwarrago, bagaeno, le bahumi! Gonne le bone ba
    tlaa go laletsa.
  amr-NT: “Eʼto̱e̱pak fiestate yatiaktiʼ Jesús.” Fariseoa onameʼnigtaj kentaj Jesúsa
    onaʼpo, —‍Nogok onteʼti fiesta iʼkaʼpo huakkaʼ aypo iʼmanhuada̱ʼpo, huadiʼtaj,
    huamaʼbuytaj, huaojtaj, hua̱ye̱taj, huairitaj “Yanʼtiaktiʼ, aypo doere monʼbapeʼ.”
    Kenomeytaj manahueʼ ya̱i̱kaʼ. Kenomeytaj eʼtobapeʼnayo onteʼti kenomeyere iʼbapeʼapetpiʼ
    kenpaʼti dehuehueʼ moʼe̱a̱pone.
  pwg-pwg: Ma Yesu, Perisi damsi i bada kurina ivona bo, “Kam ghamana kuna berai na
    ke varevaresim, am rakaraka, damturam bo mura wawayisi kii sisiya kuna vonatawei
    da ina pisi, iyamna am agabiibai ina kovoghi. Karakava kam sisiya ina vonatawei
    da gwabisiyai kuna kam. Nakanani ina berai kurim na tam namada kam miiya kuviiya.
  cjv-cjv: Ena Yesu awa tere “Kua kopuna nowaima wiyo!” dungua yaromi “Ne kua kopuna
    ta kenanga ena ne arinuma te yokoi ei nowanga yokamai te arinuma kongo munmane
    ako neinga yokamai unom boikeyo! Ne unom boranga okome yokama kua kopuna keire
    ne unum boraingoro nangere yokamai mokom bairo ne erowaingere kounom beimie
  tiw-tiw: Kiyi ngawa-yuwuni yimi kapi awarra Pharisee ngini ngarra nanginta yimi
    ngarra ngini yimatapa yinkiti kangatawa kurrampali, “Karri nginja nanginta nimpirimi
    yingampa tiwi ngini wuta pimatapa yingarti yinkiti kangi nginjila japuja api ngajiti
    waya juwa nanginta nimpajami nginja-mamanta amintiya nginja-ngilipi kiyi nginja-ngirimipi
    amintiya awuta tiwi kapi wuni yingarti kunawuni pili wuta wiyi parlinginari (later)
    nanginta wurimi nginja ngini jimatapa yinkiti kangi wutawa tangarima. Api nginja
    wiyi kukunari nimpirimi karri nginja wiyi nimpapa ngini-wutawa yinkiti. Api ngawa-rringani
    wiyi karluwu yimatami ngini nginja pupuni ngini nginja waya juwa nanginta nimpirimi
    awuta tiwi kapi wuta wiyi nanginta wurimi nginja ngini jimatapa yinkiti kangi
    wutawa japuja. Api ngajiti awungani nimpajami!” Awarra yimi ngawa-yuwuni kapi
    awarra Pharisee.
  tha-KJV: ฝ่ายพระองค์ตรัสกับคนที่เชิญพระองค์​ว่า “เมื่อท่านจะทำการเลี้ยง จะเป็นกลางวันหรือเวลาเย็​นก​็​ตาม
    อย่าเชิญเฉพาะเหล่ามิตรสหาย หรือพี่น้องหรือญาติหรือเพื่อนบ้านที่​มั่งมี เกล​ือกว่าเขาจะเชิญท่านอีก
    และท่านจะได้รับการตอบแทน
  por-BR-2018: 'E dizia também ao que tinha lhe convidado: Quando fizeres um jantar,
    ou uma ceia, não chames a teus amigos, nem a teus irmãos, nem a teus parentes,
    nem a teus vizinhos ricos, para que eles também em algum tempo não te convidem
    de volta, e tu sejas recompensado.'
  mhl-mhl: Farisi (Kadi buŋore yameŋyameŋ) ŋiji ŋiŋigo kepore yabeko jebego ŋebi Yesuji
    jebe rauine kirieru ŋoneru iŋi ojiya, “Go unare me ubure jebe mo rigaru oo gakere
    ogopu me kakagbopu oi so kepore yabeigoŋ. Tifepugo me pi ŋiŋigo tinabiŋeyaŋuŋke
    oi so kepore yabeigoŋ. Oŋuine jebe ore kepore yabemeŋ, oi oŋuakoŋ kepore guru
    tifego oi bomuku garebi tariiŋ. Oŋu emiŋ ine, Anutuji ore furiine so gareiŋ.
  klv-klv: Beti aYesu isor mai atenan tousi hǝn b̃ihan ke, “Nǝboŋ gǝb̃ikad nǝhanan
    tub̃lial o ut mǝdau, sageus nabubur sam̃ gail, aṽam̃ gail, amaheam̃ gail o alat
    lotosuh pǝpadaŋ lotopul hǝn natite. Gǝb̃igole maienan, dereh leus tǝlmam hǝn gaiug
