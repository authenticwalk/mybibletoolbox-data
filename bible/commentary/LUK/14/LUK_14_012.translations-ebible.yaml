    ora araoko irara vai oara, ora vii sara irara vaiaro, ora oearoi vii iavapa irara
    vai voearo riro moni irara. Auepa teapi vorevira viire keeraave, ra avau voea
    vo kepaaro iare aiosa. Oire ra vo aio vao vii vaaro kare pieive viipa vorevira.
  miz-NT: 'Kakaꞌan xtúku ña ni ñatīí, ña e kána ña: —Dá kāde váꞌa nto é kāꞌxí ñaꞌa
