  zar-NT: 'Jesús rëʼ caʼ bönniʼ naʼ bulidzëʼ Lëʼ, rnnëʼ: —Catiʼ gunuʼ tu güíʼi huagu
    o tu lanídoʼ, bitiʼ ulídzagacuʼ-nëʼ yuguʼ böchiʼ luzóʼo, en yuguʼ bönniʼ bö́chuʼu,
    en yuguʼ diʼa dza quiuʼ, en dzaga yuʼu quiuʼ taʼléʼenëʼ yöl-laʼ tsahuiʼ quégaquiëʼ,
    tuʼ uluʼlidzëʼ caʼ liʼ, ateʼ caní gaca, ubíʼi quiuʼ.'
  kde-kde: Anepo Yesu nkunnyaulila ayula munu ankumbwîle kuchidoni, “Pauteleka chakulya
    cha muhi au nalyulo, unavakumbule ayanjavako wala anung'unuvako wala alangavako
    wala avandikani mwalo vakúpata, kwa kuva, ukàtenda uchocho navanang'o vàmbekukumbula
    wako kumakande lavo na kukulipa malinga chunavatendedile vanang'o.
  ata-ata: Muvikalaneꞌi ta mitema e mixali mipita sou laꞌilali ne mukalu, la sou Anu
    muvikalanu mitema e mualiu ne aloxo ꞌo, “No mine nini naꞌoxonu laꞌilali sou aso,
    xe sou ꞌoloꞌolovoxo, la mamu sou naaliꞌa ta menexine mo ta vivine mo ta tulaneni
    iloꞌa ta minemineni xe ta tema tualasine e iꞌa lavuluti piena. Xo nini naaliꞌa
    maasi, la aneꞌi ialine kalumo sou ikolinu laꞌilalixene ne.
  qvw-NT: 'Chaynütacmi cumbidacü nunätapis nila: “Cumbidacul''a ama ayayächimuychu
    lisinacuśhayqui nunacunallactá, nï aylluyquicunallactá, nïtac imapis cäniyücunallactá.
    Paycunam amcunactapis cumbidaycul ‘Canan''a uyayninchicta cutiycachinchicñam’
    nil nipäcuśhunqui.'
  nfa-nfa: Èle èèna ka, Yesus peka dènge lamatua èmu ne, “Lodꞌo leo, ladhe ama neo
    tao tatao, mage nèru dhoka aꞌari ama dènge dhèu kaja sèra mesa ra! Te tatu rèngu
    bisa nèru hari ama.
  tnp-tnp: Kəni Iesu təməni=pən kəm iətəmi asoli rəha nimə u məmə, “Nəmə natol nauəniən
    asoli kəti e nərauiə uə lapɨn, təsəuvɨriən məmə nəkauɨn e ik mɨn nəuvein, mɨne
    piam mɨn, mɨne nɨmənin mɨn rəham, mɨne nətəmi rəhalah nautə tepət u kəutatɨg təlau
    lam. Nəmə natol lanəha, kəni məta, ilah mɨn okotauɨn lam məmə nəkuvən motauən
    itəmah min ilah, kəni ilah okotalpɨn nati nəmol kəm lah.
  urd-urd: फिर उसने अपने बुलानेवाले से कहा, “जब तू दिन का या रात का खाना तैयार करे,
    तो अपने दोस्तों या भाइयों या रिश्तेदारों या दौलतमन्द पड़ोसियों को न बुला; ताकि
    ऐसा न हो कि वो भी तुझे बुलाएँ और तेरा बदला हो जाए।
  hot-hot: Ma Yisu hanaŋ hadêŋ unyak anêŋ alaŋ nena, “Hudum ek ôpôpêk nôm bêŋ ma miŋ
    ondam anêm avômalô môlô lôk anêm thalaleŋ ma avômalô lôkmaŋgiŋ ami. Embeŋ yam
    ma thêlô tem nendam o ba nu noŋgwaŋ nôm êndôk thêlôniŋ unyak aêŋ iyom.
  mqj-NT: 'Mangkai too, nakuamo Puang Yesus lako to ma''tosae: “Ianna la ma''rame-rameko,
    susi allo tenni bongi, dau tambai solamu, battu sa''do''dorammu, battu rapummu,
    iaraka anna sabanuammu tomakaka, annu la natambaiko duka'' ke ma''rame-ramei napolalan
    mulambi'' siamo bala''na.'
  rus-SYN: 'Сказал же и позвавшему Его: когда делаешь обед или ужин, не зови друзей
    твоих, ни братьев твоих, ни родственников твоих, ни соседей богатых, чтобы и они
    тебя когда не позвали, и не получил ты воздаяния.'
  mbh-mbh: Lama Jisas i ria aning tokoninga ve, “Nge nang ako wong oma aning, mothong
    tova nongpoo thongongomre eve titeumre eve lom netre eve toko le ur pomngare,
    eneke aro o nongpoo werer wong mo wong el om aning olalnga.
  bdd-bdd: Coinega Yesu Palisiina ꞌibwauweya ma ꞌoina ꞌigwaeya, “Ceguma ꞌeꞌahai ꞌupaihoweya,
    sahena ꞌiyamwao bo tasimwao, bo ꞌino bodao bo towasawasao ꞌubwaubwauwedi ꞌai nina
    ꞌoina, weyahina taudi ꞌabwa sibwauwego sabi hemaisa ꞌoiuwa.
  cbt-NTPO: 'Ina quëran pëi'' hua''anën pënënaton, itantarin: —Ca''painënquënso marë''
    piyapi amatohuatan, ama quëmopinënpita, amiconënpita, inapitaráchin amatëquësohuë''.
    Ma''huano''sa'' amatohuatan, inapitanta'' amataantahuachinënquën, i''huërëtarinënquën.'
  rmy-SERVI: 'Пхэнда Исусо и манушэсти, саво акхарда Лэ: — Кала ту тховэх скаминд
    дивэсэ чи пашэ рятятэ, на акхар пала лэ ни тирэ амалэн, ни тирэ пхралэн, ни тиро
    родо, ни пашунэн, савэ исин барвалэ. Колэсти со и кадэла мануша акхарэна тут,
    кала терэна скаминд, и терэна тути кади, сар и ту лэнди тердан.'
  srn-NT: 'Dan now Yesus taigi a Fariseiman di ben kari En kon taki: “Te yu o kari
    sma fu kon nyan, awinsi na bakadina noso neti, dan yu no mus kari yu mati kon,
    noso den brada nanga den tra famiri fu yu, noso den gudusma fu yu birti. Bika
    wan tra leisi den kan gi yu wan kari tu. Na so yu o kisi pai baka fu san yu ben
    du.'
  cta-NT: 'Liꞌ ndiꞌya̱ nacui̱ Jesús jiꞌi̱ nu ñati̱ nu cua nchcuiꞌ loꞌo chaꞌ ca̱a̱
    tyiꞌi̱ taꞌa ca slo yu: ―Nu loꞌo chcuiꞌ ma̱ loꞌo nguꞌ chaꞌ ca̱a̱ nguꞌ cacu nguꞌ
    xlyaa loꞌo ma̱, siꞌi loꞌo tyaꞌa tsoꞌo ti ma̱ chcuiꞌ ma̱, ni siꞌi loꞌo tyaꞌa ngula
    ti ma̱ chcuiꞌ ma̱, ni siꞌi loꞌo tyaꞌa tyijyuꞌ ti ma̱ chcuiꞌ ma̱, ni siꞌi loꞌo
    nguꞌ culiyaꞌ ti nu ntucua tyi cacua ti slo ma̱ chcuiꞌ ma̱ liꞌ. Stuꞌba ti cuaꞌni
    nguꞌ biꞌ loꞌo ma̱ ca tiyaꞌ la, nu loꞌo ntsuꞌu sca taꞌa jiꞌi̱ nguꞌ; ñiꞌya̱ nu nguaꞌni
    ma̱ loꞌo nguꞌ, juaꞌa̱ cuaꞌni nguꞌ biꞌ loꞌo ma̱ liꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu ò a sìsinapiɛ: Tó ńlɛ gbɛ̃́ↄ sisi blɛ fãanɛ bleawa ge a oosi
    pↄ́, ńsu ǹ n gbɛ̃naↄ sísio ge ń vĩ̀iↄ ń n dãunaↄ ge n daɛↄ ge n ↄde deeↄ.
    Tó ń kɛ̀ màa, aa ɛa n sísiwà sↄ̃ɛ, aai fĩabonɛ.'
  tcz-CHONGTHU: Chuin in-neipa chu aven, hitin aseiye “Nangman nehkhom ahilouleh golvah
    nabol teng, naloi nagol ho, nasopiho, na inkote, chule naheng nakom mihao ho kou
    hih'in. Ajeh chu amahon nangma nahin koukit diu ahin, hiche bou chu natohga hiding
    ahitai.
  mar-mar: मग ज्याने आमंत्रण दिले होते त्यास तो म्हणाला, “तू जेव्हा दुपारी किंवा संध्याकाळी
    भोजनास बोलावशील तेव्हा तुझ्या मित्रांना, भावांना, तुझ्या नातेवाईकांना किंवा श्रीमंत
    शेजाऱ्यांना बोलावू नको, कारण तेही तुला परत आमंत्रण देतील व अशा रीतीने तुझ्या आमंत्रणाची
    परतफेड केली जाईल.
  snp-snp: Ido Yesukafo wela-neta aboga eti loumami, Ena folilofe, ido lunagafe, weni-neta
    naba ofo kitoma, yowoka-motafe, ido atekafo-motafe, ido wenenakafe, ido wenena
    adu minoti neta ko namo wenenafe, wete-neta nenuge alo, loto ka fulo gedámo. Alo,
    logiminanimo, ya itibiti lokumunawamo, Kamo ya lamoki lakoina nenane, lato, lifimane
    fuli lotenaiye, loto alo, logimámo.
  isl-isl: 'Síðan sneri hann sér að húsráðanda og sagði: „Þegar þú býður til veislu,
    skaltu ekki bjóða vinum þínum, ættingjum eða ríkum nágrönnum, því að þeir munu
    allir endurgjalda boðið.'
  spy-NT: Nto mii yoo, kukētyi keey ꞉Yēēsu chiitaab kayta ānkumwoochi kule, “Yoo 'keeyey
    saakweet, māmāchāktōōs ikuurē baateey chōōrōōnuutēkuuk, mbo ng'eetaabkoomēt, tilyōōnuutēkuuk
    nto laatoosyekuuk choo mokorēēn, choo inkētē kule mākukuuring' nkinyiing' bēsyēēt
    ake.
  xnn-xnn: Dat kanan Jesus abes isnan nang-awis ken siya, “No men-ayagka is makikan
    isnan baeymo, baken kedeng nan makasobalit ay gagayyemmo, bebsatmo, ag-im ya nan
    baknang ay sag-ogongmo is ay-ayagam.
  mwe-mwe: Kungai gubhaabhalanjile na bhashemile bhala, “Punkuteleka kalamu ibhe mui
    eu shilo, nnaashemanje ashaambwiga ajenu eu ashaalongo ajenu eu ashaatami ajenu
    bhalinginji matajilipe, na bhalabhonji bhana kwiya kunshemanga nibha nnipilwe
    yumwaatendelenje ila.
  tte-tte: Kabo Yeisu iwalo nume tanuwagana koina iba, “Saugana kala pwasinasina kanna
    o tem lolau kanna kupaisowai, am eliyamwao tem kamkavao o tem totoumwao, tem towasawasao
    siya am yanuwa mena, tabu kuyoyoganli. Kaiwena tem uginauli besiele, ee siya kani
    siyamaisayoi koliwo. Mwa bwaite kani maisam ukwalaiyako.
  tcs-tcs: Den Zizas bin spik po da man uda bin inbait em, ‘Wen yu meke pisting, yu
    no mata inbait pren blo yu ane pamle ane ol dem ris neiba blo yu, bikoz dempla
    ol go peibaik yu.
  hlt-THB: Jesu ing imkung a venawh, “Khawnghyp awh aw, am awhtaw khawmy ben awh aw
    thlang buh ai na nak khy awhtaw, na pyikhqi, na naakhqi ingkaw na cakaw paqengkhqi
    koeh khy; nak khy mantaw, cekkhqi ingawm buh ai na nik khy lawt kawm usaw ni thung
    hlyk tlang uhy.
  soq-soq: Me epe waeuwalene aupe nisolala apanawa diene wanase, “Naita e oda kerauda
    ba debama nanawa baiwaitone sosoa dainea nisou insea, mai e sosoaida, ba gombaaida
    ita danaida, ba maura apanawa bolaawo waimoia nisomoa, dia. Naita mo nisomoa,
    mo e sipoaepue nisoepuo odau bedewe aite nanau naa. Sa ipa sa, e sipoaeieno wadaano
    dialen, ando mai God mampe sipoa da wadaa, dia.
  qub-qub: 'Chayno nircorga pushaj fariseo runatapis niran: «Garachinayquipaj ama
    gayachinquichu cuyanacushallayquita, wauguillayquita, castallayquita, ni rïcu
    caj bisïnullayquitapis. Paycunaga garachishayquinöllami gayaycachir ayñita cutichishunquipaj.'
  att-att: Á kinagi ni Apu Kesu sù mangálliuk kuna, “Nu mamakán ka, ari ka mangapà
    sù ira lâ nga makápà gapay nikaw, nga kopum mu, wagim, kanakanáyum mu ánna yù
    ira maríku nga karúbám, marakè apatad da ka gapay sangaw sù pappabbúyá ra, á yáyù
    nga mabalabálà ka.
  bki-bki: Ana ka bogo na, Yesu ber iliano tai bunu ban toro napano bio naio binimei
    jinano ea kiano vonuo, naio berkanio, berinavo “Vonganei, kito romial ka napano
    tomu nalo, bogo na amila sinaniano tai, tiniel jii ga ka avio kialo bilbilu na
    bo, p̃eli kurualo nalo, p̃eli na kialo m̃aratavo dolu nalo, vija bunu tomu na
    tortoru nalo na abe sanibaiano nam̃a aju vaataro ga kalo. Ajum̃a amilala jibe
    na naruei, bior amijikia ka iorou, ver nalo nei bunu ala sinaniano tai bogo tai,
    mia monoka ala meran rivanlo bereio.
  bqp-bqp: 'Akũ Yesu pì a sìsirii pìinɛ: Tó ntɛn gbɛ̃nↄ sísi pↄ́ble fãnantɛ̃ blenaaa
    ke ↄkↄsi pↄ́, ǹsun n gbɛ̃nnanↄ sísiro ke n vĩ̀ninↄ kũ n dakũnanↄ ke n danɛnↄ
    ke n ↄgↄde dakenↄ. Tó n kɛ̀ lɛ, oni ɛra ò n sísimɛ se ò fĩna bonnɛ.'
  mcp-mcp: 'Yésus mú nə́mə́ cɨ nə *Farizyɛ̂ŋ nyə a jɔ̂w nyə yɛ́ nə́: «Ja wó cɛ́ɛ́l
    yə búúd idʉ̂w ŋkí dína yí, kú ŋgə jɔ̂w oshwə́ bwô ŋkí omínyɔŋʉ̂ bwô nə mimbyɛ̂l
    myô. Nda ŋgə jɔ̂w buud ɔ kúm bɨ́nɔ́ŋ bʉ́sə́ mə́bwugʉ́lu wá. Nda ŋgə jɔ̂w mbií
    búúd wɔɔŋgʉ̂, nəcé bwə́ á bá nə́mə́ jɔ̂w wo jáŋ ja, í mú bə nə́ bwə́ mə́ nyiŋg
    wo sâ wó á sá bwo yí.'
  hat-hat: 'Jezi pale ak moun ki te envite l'' la. Li di li: Lè w''ap fè yon fèt,
    piti ou gwo, pa envite ni zanmi ou, ni frè ou, ni fanmi ou, ni vwazen ou yo ki
    rich. Paske, yon lè y''a envite ou tou. Konsa, se tankou si yo ta renmèt ou sa
    ou te fè a.'
  npl-NT: 'Jesús noiwa okili n tlakatl non okitlalwi matlakuati icha: —Ijkuak tiilwichiwas,
    amo xikintlalwi akimeh inwah timowika, noso mokniwah, noso non ken tikimita, noso
    non kitlawelpiah tomi; porke satepa yejwah noiwa mitstlalwiskeh xitlatlakuaati,
    iwa ijkó momakopaskeh mowah.'
  bgg-bgg: Chiihphado è Isu è aishii ho pha ji shii yao, “khuchung magunde na è luthua
    nane michie phi shii, nawaithek ro khuiinothek ijak, siang, hadung-haluii pha
    bukhothek shii aho rabo ithek de na shii idoh ho dinne phi ruii phro.
  eng-TCENT: Jesus also said to the man who had invited him, “When yoʋ prepare a luncheon
    or a dinner, do not invite yoʋr friends, yoʋr brothers, yoʋr relatives, or yoʋr
    rich neighbors. If yoʋ do, they may invite yoʋ in return, and yoʋ will be repaid.
  eng-BSB: Then Jesus said to the man who had invited Him, “When you host a dinner
    or a banquet, do not invite your friends or brothers or relatives or rich neighbors.
    Otherwise, they may invite you in return, and you will be repaid.
  cpu-NT: 'Ipoña ipithokashitanakari Jesús aanakeriri irovakaiyaari, ikantziri: “Aririka
    pinkaime atziri povakaiyaari, eero pikaimashitari pisheninkajanotari eeroka, pirentzi,
    ipoña ikaratzi ashaarantachari, tema ari onkantake impiyataiyaami eeroka irovakaiyaami.'
  san-ASM: তদা স নিমন্ত্ৰযিতাৰং জনমপি জগাদ, মধ্যাহ্নে ৰাত্ৰৌ ৱা ভোজ্যে কৃতে নিজবন্ধুগণো
    ৱা ভ্ৰাতৃृগণো ৱা জ্ঞাতিগণো ৱা ধনিগণো ৱা সমীপৱাসিগণো ৱা এতান্ ন নিমন্ত্ৰয, তথা
    কৃতে চেৎ তে ৎৱাং নিমন্ত্ৰযিষ্যন্তি, তৰ্হি পৰিশোধো ভৱিষ্যতি|
  tac-NT: '''Lige Esusi abiena regá anele alué bariseo napu repale: ―Napu''lige go''ame
    kogia mué alué ralámuli, ''lige tase bayewa alué ralámuli mué gompaniérola, aminami
    tase bayewa mué ba''chila, mué go''chila, mué bonila, mué waíla, abiena tase bayewa
    mué rijimala, abiena tase bayewa alué ralámuli ''we nígame jemi a''mulipi riógame
    najkigá napurigá ku repámala a''kinana.'
  eng-WEBPB: He also said to the one who had invited him, “When you make a dinner
    or a supper, don’t call your friends, nor your brothers, nor your kinsmen, nor
    rich neighbours, or perhaps they might also return the favour, and pay you back.
  gfk-H: Ma Iesu ga tangai tano tunatuna nong ga lam ia utano nian bia, “Bia u na
    harlamin utano gil nian, waak u lamlam ira turaam, ira tasim, ira hinsakaam, ma
    ira watong ing diet kis huteta. Waak u lamlam diet kanong diet na saring habal
    uga wara balbalu uga.
  viv-viv: Tu kaliva Yesu au faꞋina giyowanina-ma againe gigahe gigayo, “Avemwamwala
    unasena ana toveya, keke a kusebomomo o tobohiyamomo, keke ya yoꞋo kalivai-dina
    o kaꞋi wakalivadiyao unayowanidi. KaꞋi badi unayowanidi digo, aimo ya nuwakabubu
    hinafatana ada au a laufata unavaina.
  yao-yao: Nipele ŵansalile juŵanŵilasile jo, “Iŵaga chimwakolochesye ŵandu chakulya
    cha muusi pane ligulo, ngasimwaŵilanga achambusanga ŵenu atamuno achapwenu atamuno
    achalongo ajenu atamuno ŵapachiŵandi penu atamuno ŵakusichila ajenu ngakaŵa nombewo
    chachimbilanga ni kumbuchisya mpela chimwaakolochesye chila.
  tgp-tgp: Iesu mo mele verea isan tamlohin ima atu mara, “Vara o vai na hanhani teni
    te hanhani tavera hatea, o sopo usi te tapalam teni te voraim, teni te tahisam
    teni la haratu la tavtav sei la lo toho mariviti isam, matan enira la pa mele
    usiho na imara matan vara la mele vaia sohena isam.
  auc-NT: Tömënäni ïnänite ïinque apæ̈nedinque në wente æ̈ningä ingante Itota godömenque
    angantapa. —Bitö, Pö cæ̈e, ante æ̈æ̈mæ̈noca wente æ̈ninque bitö æ̈migoidi ïnänite
    wente æ̈nämaï ïe. Bitö tönïñadäni ïnänite wente æ̈nämaï ïe. Bitö guiidënäni ïnänite
    wente æ̈nämaï ïe. Eyequeï owote mäincoo në ëadäni ïnänite wente æ̈nämaï ïe. Edæ
    bitö tömënäni ïnänite wente æ̈mi ïninque tömënäni wæætë bitö ïmite wente æ̈maïnänipa,
    ante wææ cædinque bitö ïñömö, Botö godönö wæætë eyepæ̈ pönönäni mäninque æ̈ninque
    öönædë wæætë æ̈nämaï ïmaïmopa, ante wædinque edæ tömënäni ïnänite wente æ̈nämaï
    ïe.
  kbc-NT: Jesus meeteta niɡ̶ijo ane node, “Ina nigawiite niweenigi nelegi me yaxoɡ̶o-noko,
    oɡ̶oa, mige ɡ̶ocidi, jinaɡ̶anodeni ɡ̶adokaaɡ̶etedi, ɡ̶anioxoadipi, codaa me ɡ̶aditacepodi,
    migetaɡ̶a ɡ̶adipecaɡ̶awepodi ane liicotedi. Leeɡ̶odi nigidiaaɡ̶idi jaɡ̶aɡ̶a etiɡ̶adodeni,
    odaa ja micataɡ̶a deɡ̶etiɡ̶adediani.
  bmh-bmh: Guzenaimai koli, Yesus nug ze maraimai, du go ee atag du aureun, “Na ee
    mis banou maiba, nait zaunar ta, nait amaiar apanar ta, nait atanar i ularen.
    Einen, go dudu agen na koli ee ameg wabun ulizamam. Na ein igul guzenemen, go
    agen mui koli guzental guzenamam.
  ctu-BL: 'Jesús tsi'' sube ja''el jini winic tsa'' bʌ i pʌyʌ tilel ti q''uiñijel:
    Che'' ma'' mel q''uin, mach ma'' pʌy tilel a cʌñʌyo'' bʌ, mi a wijts''iñob, mi
    a pi''ʌlob, mi jini wen chumulo'' bʌ, ame i cha'' pʌyetob majlel ti q''uiñijel.
    Che'' jini ma'' cha'' q''uextʌbentel.'
  meq-meq: 'Tsa na, Yesu a gwaɗay a ndo nakə a zalay aye: «Taɗə ka vəliye wu mənday
    a ndo hay na, kâ zalatay a dzam yak, a malamar yak hay, a gwala yak hay, a ndo
    i zlele hay bay, hərwi nəteye na, ta sliye faya məzalaka. Ta hamakeye wu mənday
    nakə ka vəlatay aye.'
  noa-H: 'Maimua hich t''ach k''ömk''ĩir t''ʌ̃rtarrag magjim hanʌm hich Jesuu: ’Deeu
    pʌch p''iejãb dʌ̈rrcha wauwia t''ach k''ömk''ĩir hõor t''ʌ̃ʌrwai hoob sĩi pʌch
    k''apk''ʌʌn happai t''ʌ̃rk''ʌyam hajim hanʌm, ni pʌch k''odnaan, ni sĩi t''ʌ̃r
    k''odpaim k''ʌʌn happaijã t''ʌ̃rba, ni sĩi p''atk''on paraam k''ʌʌn pʌch dʌ̈i
    hãba di dak''a naajem k''ʌʌn happaijã hoob t''ʌ̃rk''ʌyam. Pua magʌm k''ʌʌnta k''ĩirjuwia
    t''ʌ̃rk''ʌʌimʌn, magan hamaujã hagjö wauwia pʌ t''ʌ̃r hat''aawai deeu pʌrʌg p''agbarmjöta
    haju.'
  alp-NT: Kai Yesuse Ibeteke loko tamata rebe ikoti Yesuse be, “Sepo aaknekae manane
    kena kane hkwata pise kpetu, hoko akoti amu ebearu yake, pise betamu pise kwalimu
    yake, pise amu luma toini maketa yake, pise tamata me amu luma leini keholi yake
    rebe esi taneiaru bokare. Le tatike pine esi koti suike ale kena kane sakesa kaisi
    leneka. Ele mere hoko asupu suike saisa rebe aonore.
  san-VEL: tadaa sa nimantrayitaara.m janamapi jagaada, madhyaahne raatrau vaa bhojye
    k.rte nijabandhuga.no vaa bhraat.rृga.no vaa j naatiga.no vaa dhaniga.no vaa samiipavaasiga.no
    vaa etaan na nimantraya, tathaa k.rte cet te tvaa.m nimantrayi.syanti, tarhi pari"sodho
    bhavi.syati|
  kbq-kbq: Anage nehuno, ne'za nehoguma ke hige'za e'naza kva nera asamino, ra ne'za
    kresnunka roneka'ane, kafu kaganahe'ine, vaheka'ane afufeno zimine vahe'ene zamagrike
    zamagi osuo. Ru ana vahe'mo'za kagri'enena ke hu'za nona hu'za kamisagenka mizanka'a
    erigahane.
  kbh-kbh: 'Y chë tbojanofja ents̈ábioynaca Jesús mënts̈á tbojaniyana: “Fiesta chacojama
    o sananga chacojtsebomna ora, ndoñe cattsëbuájajana acbe amiguënga, cats̈átanga,
    ni pamíllanga, ni acbe juachañe oyenënga bomnënga; er chë́ngnaca, fiesta chamojtsebomna
    ora, aca cmochantë́tofja, y chca ya acbe uacanana soye cochántsebomna.'
  ron-LSB: 'Și a mai zis celui care-l invitase: “Când faci o cină sau un prânz, nu
    chema pe prietenii tăi, nici pe frații tăi, nici pe rudele tale, nici pe vecinii
    tăi bogați, căci poate că și ei îți vor întoarce favoarea și-ți vor plăti.'
  pon-pon: 'Ap pil kotin majani on me lukedo i: Kom lao wiada konot en ni jauaj de
    nin jautik, eder lukedo kompokepa om ko, de ri om akan, de jau om, de men imp
    om kapwapwa kan, pwe re de pil luke uk, o depuk on uk.'
  nhe-BL: 'Huan nojquiya Jesús quiilhui nopa tlacatl tlen quinnotztoya para ma tlacuatij
    ichaj: ―Quema titemaca se tlacualistli, amo xiquinnotza mohuampoyohua, o moicnihua,
    o mocalnechcahua tlen más quipiyaj tomi, pampa inijuanti teipa mitznotzase ipan
    se tlacualistli para mitzcuepilise nopa tlacualistli.'
  sps-sps: Jisas tsue to tana mes te vebus ya ma naa mi ya tan guainy, “Te kat rom
    anyi ta pati gen guainy, vebus vaare ir vaatau tsuam an famuinyasiny tsuam, an
    nuatsim ge fifakokoro te kaa miror a masun, kat ror ser vebus fatabin manyi, ri
    te biny a fo saa te kat anyi tsuri na.
  wnc-wnc: Siwan Jesuta aminu nanam nasande yatawamban apbut tapa anzing inikut, “Gata
    nanamu kepmaum ba bangee ba sakengu gata notda ba paaka ba dongu gikaatnana ba
    aminu sangaapana buyambamu yotza unenanakanu ma yayawambim. Dasingge? Wa aminda
    masande yake yanggawamba kuke yotnane nanamu iat yake akgaman napsa,” ngang inikut.
  bus-bus: 'Ben Yesu bè a sìsiri pìnɛ: Tó nɛ́ɛ gbɛ̃nↄ sísii pↄ́ble fãantɛ̃ blenaa
    ke uusiɛ pↄ́, ǹton n gbɛ̃nnanↄ sísiro ke n vĩ̀inↄ kↄ̃n n dãaronↄ ke n danɛnↄ
    ke n ↄↄde daanↄ. Tó ń kɛ̀ lɛ, aↄ̃é ɛara wà n sísimɛ se aↄ̃ fĩa bonnɛ.'
  gub-BL: Na'e Zezuz uze'eg tàpuz zar pe kury. — Aze mai'u haw pezapo nehe, penoz
    zo pemyrypar pe wà nehe, penoz zo penywyr pe wà nehe no, penoz zo peànàm pe wà
    nehe no. Penoz zo penapi har hemetarer katu ma'e pe wà nehe no. Ta'e a'e penenoz
    wi putar amo 'ar mehe a'e wà nehe xe. A'e rupi pepyhyk putar hekuzar nehe.
  imo-imo: Kano kinye Jisasini ulke pulu iyemundo nimbei, “Nu imbomanga kere langi
    kalondokolio nunge pulu lemoma kinye, nunge angenali kinye, iye kamakoma kinye
    enondo langi peya namili waio ungu naa neni! Aku imboma waio ninio lemo, aku imbomani
    walite altoko pundu toko, nundo langi peya namili owi ninge.
  boj-boj: Osiqa Yesus na goiyo lanja minjej, “Ni maruro atsimqa ino segi was naŋgi
    ti ino segi kadoi naŋgi ti tamo uŋgasari ñoro koba ejunub qaji naŋgi ti metnjraim.
    Ni degyqam di ni endegsi are qalqam, ‘Naŋgi na kamba maruro atsib e metbib gilit
    iŋgi anaibqab.’
  eng-DRA: 'And he said to him also that had invited him: When thou makest a dinner
    or a supper, call not thy friends, nor thy brethren, nor thy kinsmen, nor thy
    neighbours who are rich; lest perhaps they also invite thee again, and a recompense
    be made to thee.'
  knf-knf: 'Yeŧu akak aji na andu''uluŋ pyoban : « Woli idu bañaaŋ pyoban këme pde
    kañah, wutan kadu banohu, babuk şaaş, bayiţu këme bakinţu bayok, ţiki bukal baluŋ
    kadu''u kak pyoban këme pde kañah, uwo baluk bi nu.'
  san-KHM: តទា ស និមន្ត្រយិតារំ ជនមបិ ជគាទ, មធ្យាហ្នេ រាត្រៅ វា ភោជ្យេ ក្ឫតេ និជពន្ធុគណោ
    វា ភ្រាត្ឫृគណោ វា ជ្ញាតិគណោ វា ធនិគណោ វា សមីបវាសិគណោ វា ឯតាន៑ ន និមន្ត្រយ, តថា
    ក្ឫតេ ចេត៑ តេ ត្វាំ និមន្ត្រយិឞ្យន្តិ, តហ៌ិ បរិឝោធោ ភវិឞ្យតិ។
  arn-NT: 'Jesus ka feypifi ti wentru tañi mangeletew: —Femngechi eluafilmi ta iyael
    kam pun iyaelngeay rume, mangelkelayaymi tami pu weni, tami pu peñi no rume, ka
    tami pu reñma nieel no rume, ka tami rikulechi karukatu no rume. Kisu engün ta
    ka femngechi wiñome mangeltuaeymew, femngechi wiñolelngetuaymi tami mangelkefiel
    mew.'
  zas-NT: 'Dxel rëb Jesús loj bén gunee laaman: ―Bal goc cuꞌl guialraw, ad guiniee
    xmiwil, niꞌqui lasaꞌl, niꞌqui bijchil, niꞌqui benrijcw zojbnël gajxh. Din laa
    reeman yuꞌ dxej guiniee reeman lüj, abiꞌ zian yanee reeman ni gudaw reeman lidxil.'
  ken-NT: Yesu arɛm yɛ ntá mmu anɛ ábhɨ́ŋɨ́ yí ndǔ ɛpa nkwɔ bɛ, “Mpok ɔ́bhɨ́ŋɨ́
    bho ndǔ nɛnyíɛ́, ɔ́kɛ́ bhɨŋɨ chi mamʉɛrɛ bhɛ, nɛ bǒnɛrɛ́kɛt ywɛ, nɛ bǒ nkáp
    abhɛn bachi kɛkwɔt nɛ wɔ. Mbák ɔ́mbɨ́ŋɨ́ chi mɛnyǔ bo bhɔ, bɔ́ nkwɔ́ bákway
    bɛbhɨŋɨ wɔ bɛ́ ɔ́nyíɛ́ nɛnyíɛ́ nɛ bhɔ nɛ ɛyɔ ɛ́mbak akap anɛ ɔ́bhɔŋ.
