    baba ng’abakusasula.
  yby-yby: 'Loko lokoko Jisesimamo lesa molo mibo wemidanama sa-loko lo miye: Emoya
    nodenesa napa le lolowa noko maya emo unakago ito yowokago ito numudakalo wewenago
    ito uvaminanipoki wewenagoya lesa molo bamo. Edimo nodenesa napa le lolowa oko
    lesa molo bedawoto aku emoda imikatayo.'
  heb-heb: וגם אל האיש אשר קרא אותו אמר כי תעשה סעודת צהרים או סעודת ערב אל תקרא לאהביך
    ולאחיך ולקרוביך ולשכניך העשירים פן יקראו לך גם המה והיה לך לשלום׃
  mpp-mpp: Aime Yesu ye ngic wackewec, yele yowa monic inguchac yanguc miwec, “Ga
    wenacka me aweleme nosing nonole aling gocne wacebanogale ngagegic. Dameng iwahac
    agofocgone, me ngic hae-gba, me alingfocgone me moneng-mafanginengkolec gale emewa
    gagaing, yenge mi wacebadamec. I yangucte, yenge gacgu ameine hatacmac badugelebong,
    yogo mi madickedaicte.
  apb-apb: Oto a Jisas ko si te'uri hunie mwane nge e haaraie huni ngeu pe'ie, “Maholo
    o ko esuie nga ngauhe, o ke su'uri haaraie mola mai mo malahumu, wa mo eesimu,
    wa mo tekihemu, wa mo euhenue to'o-to'o i'oe, aana kire sai haarai'o lo'u huni
    su'u ola huni'o aana nga taa o da ka'u hunire.
  san-TEL: తదా స నిమన్త్రయితారం జనమపి జగాద, మధ్యాహ్నే రాత్రౌ వా భోజ్యే కృతే నిజబన్ధుగణో
