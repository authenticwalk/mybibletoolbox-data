  poe-NT: 'Kja̱xin ntáche chꞌán tí nkexro tsíkꞌiye̱he̱ chꞌán kíxin: ―Tió tsjásian
    kia itꞌo̱ ya̱on la o̱ tso̱njin la tꞌi̱ye̱éhya tí sín choxian la ko tí sín kíchuá
