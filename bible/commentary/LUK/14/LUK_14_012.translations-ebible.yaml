  lug-lug: Awo Yesu n’akyukira eyamuyita n’amugamba nti, “Bw’otegekanga ekyemisana
    oba ekyeggulo, toyitanga mikwano gyo, wadde baganda bo, wadde ab’olulyo lwo, wadde
