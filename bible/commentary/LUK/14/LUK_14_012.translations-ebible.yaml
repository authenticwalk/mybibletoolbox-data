    njoddi.'
  mwc-mwc: Damanina Iesu kam badana kurina i wona, “Maranai kao basuna kamna, kona
    rabisi kamna kuna wosei wai, kega turaturam ba tuwa teiteim, kona am rakaraka,
    kona maturaturam marimariyisi kuna yorisi sina kam. Kairavina kosi yebo sina yorim,
    ba awaika ku wosei wai sini sarobi.
  bhl-bhl: 'Yangeko, am beem sen kayak elo bokolewomele: “Ku wanin wanomin fian mak
    memen kelew tewe, ku kanelom kukalem ken kunum so, kawkunum kumel iso, kukalem
    kaim anung biso, on kisol so kawtiw biso, alik alik ilo gaayemokolew te! Nimtew
    angom? Ilo gaayemew tewe, ikalem wanin wanomin kebiliw ding dim kabalak e, isik
    kulo akal gaakemeko, kulo yan ken dukemokoliw kasike.'
  ons-ons: Pakiso, Yesuŋo waom ŋei kebu welaine ea olale rake, “Ge kepe oŋa bango
    me rarapko ŋara newan onikenane okane more, geŋone kimakopŋone, ŋon tatŋone, weŋem
    sotawekopŋone me ŋei aboŋene suaine, yewa korop misuk newanonikene. Onoka wane
    eŋe baŋ turuŋine yalewaka newanganikei, eŋe yalewa oken okane more, kine kine
    ebonnom nekoi, ea wane turuŋine makoke ginikei.
  con-NTPO: 'Tsomba Jesúsja tisema ttuse''suma qquen su: —Queja fiestaemba a''ima
    o''fiañe in''jan''da que in''jan''chondeccuve''yi ni que antiandeccuve''yi ni
    pporotsse canjen''su ricondeccuveyi ttu''sejama. Tsendeccuja tise''pa fiestani
    ccane''qque quema ttu''sepa afepoeñe osha''faya.'
  ghs-ghs: Oke hiireqi abi teei Dzesuke naga nometa dzeimata noke Dzesui hee, Tete
    erake qupadzomare. Nii hoo ma patta teeke abiho quba eetare hiireqi etoqa quruma
