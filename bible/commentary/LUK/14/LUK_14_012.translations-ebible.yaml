    ji.'
  mxb-NT: 'Dá ni̱ kaa taꞌani na xíꞌín ta̱ fariseo, táꞌa̱n ra̱ ni̱ kana ñaá ñoó: ―Tá
    kuaꞌo̱n keeón iin víko̱, tá kiꞌón ña̱ kadéꞌin ña̱yuu o ña̱ꞌa kadíni na, o̱ sa̱
    kánón amigo̱n, ni ñano̱n, ni táꞌón, ni na̱ kui̱ká ndéi yati xíꞌón. Chi̱ oon ni
    ví kana taꞌani na yo̱ꞌó, ta ki̱ꞌo taꞌani na ña̱ꞌa kasáꞌón, dá kía̱n sa̱ ni̱ na̱níꞌi̱
    vóón ya̱ꞌávón sa̱ꞌá ña̱ ni̱ keeón xíꞌín ná.'
  pon-2006A: Sises eri pil mahsanihong ohl me lukehdo pwe en konot reho, “A komwi,
    ni omwi pahn kin wiahda kisin kamadipw, nin souwas de nin soutik, ieremen komw
    lukeiong kompoakepahmwi kan, de riomwi kan, de soumwi kan, de mehn mpomwi me kepwehpwe
    kan—pwe re de dupuk ong komwi oh lukeikomwihong ni arail kamadipw.
  maq-NT: 'Hacuaha cachja nga xu Jesús cuitjin cojo me xi cajindaya rë me: ―‍Hya xi
    nihñu ngu suhi ne, xicachjindayuun rë amigu nuju, xicachjindayuun rë xingun, hacuaha
    xicachjindayuun rë xuta nchina xi siu tahndee ndya nuju, sá tu hacuaha squindaya
    nuju me xi cuangun ndava suhi rë me, hane cojo vëhë ni ne, ha camangojo cjuandaja
    nuju.'
  hto-hto: 'Afe dáaruido, Jesús ie uáidotɨmɨena daɨde: —Güilla rafue o fɨnoa o onóigamacɨ
    uáidoñeno iri, naa o ámatɨaɨri. Daje izói o comɨnɨ uáidoñeno iri, naa o áɨnori
    ite ráanaitɨmacɨri. Mei afe ɨbana ona uáidoitiaɨoɨ. Afe daɨí ɨ́baja izói máiñoitɨo.'
  por-BRBSL: 'Ele também disse àquele que o havia convidado: “Quando você fizer um
    jantar ou um jantar, não chame seus amigos, nem seus irmãos, nem seus parentes,
