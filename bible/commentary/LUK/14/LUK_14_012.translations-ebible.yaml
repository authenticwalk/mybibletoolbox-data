  jpn-1965: また、イエスは、自分を招いてくれた人にも、こう話された。「昼食や夕食のふるまいをするなら、友人、兄弟、親族、近所の金持ちなどを呼んではいけません。でないと、今度は彼らがあなたを招いて、お返しすることになるからです。
