  agt-agt: A ya uhohug na hapa ta nanggawi en tekid a “Am mamadday ka sangaw ta pagpamakan
    a bakkan mina ta kofum kiden, ikid na kahulum kiden, ikid na naba-nang kiden ya
    gawim, talo am itubbat da ka sangaw gawin ta pagpamakan da, a metoli hala teko
