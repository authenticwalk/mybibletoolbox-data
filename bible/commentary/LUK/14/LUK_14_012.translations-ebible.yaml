    ne rəham noanol mɨn, ne netəm rəhalat nautə tepət itəm kotatɨg kɨtəlau lam. Okəmə
    natol mihin, kən məta, ilat mɨn okotaun-in ik məmə nakuwɨn motagwən itəmat min,
    kən ilat okotalpɨn nat nəmol kəm ilat.
  hch-NT: Hicü müpaü tinitahüave que mü'ane mita'ini, Quepaucua 'icuai pemüvevieca
    ya tuca ya taicai, pepücava'inieca 'ahamicuma 'a'ivama 'amarema 'auravatari memeuca'u
    xeicüa, tavari capa müme memasi'uta'inienicü, capa perapiniyariecacü.
  crn-NT: 'Aj pu i ayén tiraataꞌixaa aꞌɨ́jna tɨ raatáꞌinee tɨ tiúꞌucuaꞌani tɨjɨ́n:
    ―Ayee pej hui huárɨni patɨ́ꞌɨj huaꞌutáꞌinen mej tiúꞌucuaꞌani aꞌatzaj chumuaꞌan
    nusu tɨ́caꞌa. Capej huáꞌinen aꞌɨ́mej ɨ́ áꞌa amiigustemuaꞌa, caꞌɨ́n aꞌihuáamuaꞌa
    nusu áꞌajuutzimuaꞌa, o aꞌɨ́mej ɨ́ chíjteaani mej á éꞌeche vejliꞌi á jemi. Tɨ́
    puaꞌa piyen huaꞌutáꞌinen aꞌɨ́mej, matɨ́ꞌɨj mi majta meꞌɨ́n muaatáꞌineesin múꞌeetzi.
    Ayee mú huarɨ́n, aꞌɨ́ɨ mú hui tíꞌimuanajchiteꞌen.'
  zpu-NT: 'Naꞌ golleꞌ beꞌnnenꞌ ben Leꞌe yexhenꞌ: —Kate gonoꞌ wao, bi gonoꞌ yexh toze
    beꞌnn nllieꞌroꞌ, no biꞌch lwelljoꞌ, no beꞌnn wrill koꞌo beꞌnn nak beꞌnn wniaꞌ,
    le leskaꞌ wayón akeꞌ rweꞌ yexhe, naꞌ kaꞌ wayoꞌteꞌ wzon koꞌo.'
  juy-juy: ଆରି ଜିସୁନ୍‌, ଆନିନ୍‌ଆଡଙ୍‌ ଗାଗାନେନ୍‌ ଆରୋଡ୍ଡେଲାଞନ୍‌ ଆ ମନ୍‌ରାଆଡଙ୍‌ ନିୟ୍‌ ବରେନ୍‌,
    “ତମ୍‌ବାଇଂ ଡେଏତୋ କି ତଗଲ୍‌ଇଂ ଡେଏତୋ ବୁଜିନ୍‌ ତିୟେନ୍‌ ଡେନ୍‌ ଗଡ଼ିନମ୍‌ ଅଡ଼େ କୁଲମ୍‌ନମ୍‌
    ଅଡ଼େ ବୋଞାଙ୍‌ନମ୍‌ ଅଡ଼େ ଗମାଙ୍‌ ତୟ୍‌ଲିସିଂମର୍‌ନମ୍‌ଆଡଙ୍‌ ଓଡ୍ଡେଡଙ୍‌, ଅସମୟ୍‌ ଆନିଞ୍ଜି
    ନିୟ୍‌ ୟର୍ରେ ଆମନ୍‌ଆଡଙ୍‌ ଓଡ୍ଡେତମ୍‌ଜି ଆରି ଆମନ୍‌ ଆବ୍‌ଡିଡ୍‌ ତନିୟନ୍‌ ଞାଙ୍‌ତେ ।
  for-for: 'Piya untana, wasana igega''e yome ntagara aepa toba maya omintiye: Kaeba
    naninta kao''ena puntanapa, kao kinape kaganto ka''nantobe tigerupe, kumakatasa
    uwoma kuta wainta kinape, a-nkigega''eba yo. Piya, igeba nanintaga igega''e yeginiba,
    kaepa pabiyama antota kagega''e uma atukapa kamigina a''ya pikiye.'
  epo-epo: 'Kaj li diris al tiu, kiu lin invitis: Kiam vi faras tagmanĝon aŭ vespermanĝon,
    ne voku viajn amikojn, nek viajn fratojn, nek viajn parencojn, nek viajn riĉajn
    najbarojn, por ke ne okazu, ke ili ankaŭ invitos vin, kaj vi ricevos rekompencon.'
  gfk-gfk: Ma Jisas ga tange tano tunotuno nong ga sukoi utano nian, “Ing bia nu harsuko
    wara gil nian, waak u suko ira num harwis, ira tasim, ira hinsakaam, ma ira watong
    ing diet kis hutet. Waak u gil huo kanong diet na suko habaling ugu wara balbalu
    ugu.
  bjz-bjz: Anada ambova, Iesu na banau numamodu eghá ririe. “Imó ambova banau adora,
    mania inda ikoko mendi, ariri gharovu, kotú gugua-ghayafade enembonu aghi jumbota
    fufugauveta! Aghá adora, númane ambova inda banau mino egegaita rousue.
  atg-NT: Ighọ iJesu ọ gueyẹ ọni ọ lu ọli shi oni ukue, “Ini u ya nye ekhe fẹli ẹgbọ,
    khi lẹsẹ lu emọle ẹ, ali inyọghuo ẹ, ali ẹgbọ eyẹ ali eni e pfue tsẹ, irari khi
    e li dobẹ ẹ ghie lu ẹ shi ekhe ni e nye ẹlẹlese, ni o li abinẹ khi e she fali
    ẹ ota to ọ.
  bjv-NT: 'Go tɨ Jəju əl dəw kɨ nje ɓar-e ka kɨn ə nə: «Lokɨ ɨra nḛ kuso kɨ be kɨn,
    kɨ kada ə se kɨ lo sɔlɔ, otɨ kadɨ ɨɓar madi je kɨ ngako̰i je kɨ noji je, ə se
    njé gədɨ kəy ɓe je ləi kɨ njé nḛ kɨngə je. Tadɔ əi je ka a ɓari-ni ndɔ madɨ
    tɨ tɔ, nɨngə a ɨgəi-ni nḛ kɨ ndɔ kɨ ɨra adɨ-de ka kɨn gogɨ.'
  tos-NT: 'Chu̱ yama̱ xapuxcu fariseo hua̱nti̱ xtasanini̱t nalakán c-xchic, chuná̱
