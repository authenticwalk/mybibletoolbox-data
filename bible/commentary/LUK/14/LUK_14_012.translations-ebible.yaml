  byr-byr: Sagaaꞌ sai tɨka munne savɨna jaka jɨvwarɨjɨmaaꞌnaka aꞌmwerɨ wɨdɨna “Nabaai
    gɨmɨ tɨka munne naanga pɨrɨꞌ yɨdɨka yɨjaigɨ gɨmɨnyɨ gwajaꞌmweraavɨjɨ jɨthaaꞌjɨhwaaravaavɨjɨ
