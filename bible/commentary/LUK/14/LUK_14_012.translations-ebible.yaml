  kze-kze: Ísu simásuwena ááyarowaiyavena séna anón-tanomba kauvónáe sinda-táwai óísankwara-kwaasiye
    enamááraawe ená akúné ená kwaásiye su'mai íma tááyao. mirámó inasamó ésa naaémba
