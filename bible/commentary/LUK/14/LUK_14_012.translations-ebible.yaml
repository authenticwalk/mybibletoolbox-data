    ric co'' nac vecinl. Tac mèna lique'' convidl cadque'' co''se'' li mèna yalhua.
    Chele'' lùu ante ndli tataa, sya, ante nda''l gust lezo''l no ndyacl ndxàc con''
    ndac lool. Per loo Diox ne''yòode cuent cón che''n con'' ndlil.'
  zyp-NT: Mataico, Zisu tah kong a chuatupaw cawh, “Ching batui a cang ly leh zairia
