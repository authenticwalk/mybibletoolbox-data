  kfw-kfw: Khale inruoiya Jisu'n sinpu padiang aheiti, “Nang in ziingbu emakli kholeibu
    naminsuuk phakhan, nasappui ngai, na-u nanai ngai, naphung ngai, emakli inchongkaraang
    ngai, na-indiang inwaipui ngai kha koimaro, ajarchu inmani'n woikhat nang itho
    angnga nakoinook inta innamaleii nooksik eii.
  bfz-bfz: तेबे यीशुए आपणे निऊँदा देणे वाल़ेया खे बोलेया, “जेबे तूँ दिनो री या साँजा
    री रोटी खाए तो तेबे तैं, आपणे दोस्त, पाई, टब्बरो वाल़े और अमीर दोस्त नि बुलाणे,
    केथी एड़ा नि ओ कि सेयो ताखे बी निऊँदा देओ और तेरा बदला चुकाई देओ।
  cuk-09: 'Dule-mas-gunnega-ese-gochadga Jesús sogded: “Masgi dulemar be ogunbiele,
    mer be-aimarse be golo, mer be-urbamarse, mer be-iamarse, mer be-gwenadganse,
    degine, mer be-dikarba-mani-ibed-mamaidse be gorbalo. Ar deyob be imakale, abakalegi
    amar bese gollarmogale ese mas gundagegar. Ar degiile, bato be bennuklegodo.'
  ben-OBCV: যীশু তখন তাঁর নিমন্ত্রণকর্তাকে বললেন, “তুমি যখন দুপুরের, বা রাতের ভোজ
    আয়োজন করবে, তোমার বন্ধুবান্ধব, ভাইবোন অথবা আত্মীয়স্বজন, বা তোমার ধনী প্রতিবেশীদের
    নিমন্ত্রণ করবে না; তাহলে তারা তার প্রতিদানে আবার তোমাকে নিমন্ত্রণ করবে। আর তাই
    হবে তোমার কেবলমাত্র পুরস্কার।
  mil-NT: 'Te dǎtnùní ní xáhaⁿ‑gǎ xii tée ní cáháⁿ ñáhá xìi‑gá: —Te yòhó òré cuìní‑n
    càda‑n ɨɨⁿ vico, te vá càháⁿ‑n mèe‑ni cue tée càháⁿ ndɨhɨ‑n, ni cuè ñaní‑n, ni
    cuè ñáyiu cùu ñaní tnáhá‑n, ni cuè ñáyiu cuica ndècu yatni ndɨhɨ‑n, chi ñáyiu‑áⁿ
    ducaⁿ càdá‑yu ɨɨⁿ nduu cáháⁿ ñáhǎ‑yu xii‑n te ndéyǎhu‑ni sá nǐ quìdé‑n‑yu.'
  myu-myu: G̃ebuje Jesus o'jekawẽn jedakoyat pe. — Peta mug̃ẽg̃ẽm pima, ibubut adeayũ
    acã g̃u juy etomuwã. Ibubut adeayũ acã g̃u juy etomuwã, ebureyũ acã g̃u dak, ewag̃oyũ
    acã g̃u dak, ebadipyũ acã g̃u dak, eduk'a xeacat kariwaat acã g̃u dak. Ixeyũ waram
    cuy jenomuwã apẽn cuk ixeyũ enomuwãap puxim. Apẽn cuk eg̃ũm iap puxim ejat.
  amk-amk: Mayeai Yesusi medu we Farisi mano ne munu foi deyo, “Boyo nari muniara
    bei wenoti inontarai we metampi, na rahida ete diru ete, wiro wenoti nemu maniwowiri
    ete arurarai, ete mano meminohi ruhiaio ene fianggeng bitoya fosa fe. Weo nana
    mani ambori ea ewenoti wau kontai tonanai ki, ne tonanane bai wawerahai na finari
    nanaya.
  fai-fai: Kale beta Yesus ayo kinim gán dádawa tadba kinim bakodaw, “kaba kinim gán
    dáyamaw tad nam am kal tadiwo wanin wanumo kalaw kaí, kaba kalam kafadow kasal
    so duw ifin so kalam king so ning so ade kinim win tabin kalam abiw mewso ita
    gán dáyamaw tad kam am tadiw wanin wanin bá, watawo kaleyo bá, alo kaba kanodokabaw
    namti, ikil yán ki kam kanodaw uyo isik kano gán dákamokabiw make.
  ura-NT: 'Niritiin jetaote acaauru cotihara cacha rai jetao: “Cachaauru cotijiaain
    coroatenaa jereeine, jiaonriha ii nejeraauru, charaaichuru, iicha belaihuri, ii
    laurijiracuru coriquihonacaauru, naaonjoainuri cotihaquine. Acaauru cotijiaain
    acaauru coroateeine jana, ii cotijiaain ii coroaateeuruhanete, inae ii rai nii
    cainaenereein Cana Coaunera.'
  mcd-NT: Ato asca huatan nan pimai Jesús yoiqui isca huani, —Min yorafosi yafi yora
    mafo ichapayafo pimapaiquin nanfosi cunayamahuu. Nanfoanri mia copiquiri aton
    pushu anoshon mia piimacani.
  urt-urt: Miꞌe pe, Jisas ŋaname yai tehei yokoh uku na, “Ŋupe ŋaiye na ende ŋai pe,
    yukur na gil lenge miyeꞌ yaŋam, toꞌ tatai, wim ilyeh, ŋemei lakai lenge miyeꞌ
    lowe ŋilyehme, na pakai. Ŋaiye na ende tuꞌe luku pe, ki taꞌe ŋaiye ni ŋasande
    nange ka plihe yisilih nin ŋaiye na el yukoh tinge pe, yitini nin, nin si nambaꞌe
    yehe.
  awk-awk: Wiya ġaiya noa ġala wiya bon noa ba, Ġunu̇n bi ba takilliko búlwára ka
    ġa yaréa ka, wiya yikora bi ġirou̇mba kóti, ġa kótita, ġa porrólkan; wiyéa kȧnu̇n
    bin ba bara, ġatun ġupaiyéa kȧnu̇n bin yaruġ ka.
  kiz-kiz: Yesu kabhele akan'jobhela munu jhaamwaliki,'pawihomesya kyakulya kya pamusi
    au kimihi, usibihaaliki rafiki zako au bhalongobhu au jamaa bhajhobhi au majirani
    bha jhabhi matajiri, ili kwamba bhene bhasihidi kukualika ni bhebhe ukakabhe malipo.
  tzo-TZE: 'Li Jesuse jech laj yalbe ec li boch''o i''ic''van ta ve''ele: ―C''alal
    cha''ic''van ta ve''ele, mu me ja''uc no''ox xavic'' li boch''otic lec xac''opan
    aba achi''uque, xchi''uc li achi''iltac ta voq''uele, xchi''uc li avuts'' avalaltaque,
    xchi''uc li boch''otic noch'' nacaloxuc achi''uc ti jc''ulejique. Yu''un naca
    me ta xlic yic''ot ta ve''el ec jech xu'' ta spacbot ti laj avic'' ta ve''ele.'
  lex-lex: 'Noma Yesus Nakot la orroma Niwra: “La''pa ompuolu-mpuak nana riy totpena
    rma ra''ana melmela onde lelera, de yana mpuolu-mpuaka tupualmu-lawalmu onde inmu-narmu
    onde rom heiwialmu mak kre''a-ktaru, yanhi''pa hota ir mana rpolu-rwak walia o''a,
    pa hota la'' hade de, o'' ed maka klernan wniahlani.'
  dov-dov: Alimwi Jesou wakati kuli ooyo wakamutabide, “Na wapa chisusulo na chilalilo,
    utatambi beenzinyokwe, nabanakwanu, na basimayakilane bako bavubide, nkaambo ayebo
    bazokutamba lubo mpayo uyoojana kubbadalwa.
  rgu-rgu: Basa ria, boe ma Yesus dedea no manuu umaꞌ a nae, “Laiꞌ esa seluꞌ, maneniko
    papa tao feta, sona bosoꞌ maloo noi kileoboboki mara ro tia-lai lahenda kamasuꞌi
    ara! Huu fo tantu sira bisa raloo ratafaliꞌ papa.
  toc-NT: 'Y a̠má xapuxcu fariseo hua̠nti̠ xuanini̠t nalakán nac xchic chiné li̠ma̠­kalh­chu­huí̠­ni̠lh:
    —Acxni̠ huix nat­la­huaya aktum pu̠pa̠xcua y huij nahuán lhu̠hua tahuá nac mín­chic,
    ni̠ huá caca̠­huani cata­lakmín caj xma̠n miamigos, osu para mina­ta̠lán, osuchí
    para mili̠­ta­la­ka­pasni, o hua̠nti̠ min­ta̠­la­ca­tzuní̠n y hua̠nti̠ na̠ lac­rrico;
    porque acxni̠ xlacán natat­la­huay aktum pu̠pa̠xcua pus na̠ nata­hua­niyá̠n pi̠
    caca̠­lakpi y chuná chú huix nama­ka­xo­ko­cana.'
  ulk-1902: Ege E abi detager, le abi namarida, Ese ma derser uetpurem, pako leuer
    aroem, ma nolea tebudem mer tigri, pako leem mara boai, pako luglug le maike mari
    dog; iaueakai uiaba ko mari mer tigri, mari bodomalam.
  som-som: Wuxuuna ku yidhi kii u yeedhay, Goortaad qado ama casho samayso, ha u yeedhin
    saaxiibbadaada ama walaalahaa ama xigaalkaa ama derisyadaada hodanka ah, waaba
    intaasoo iyaguna ay markooda kuu yeedhaan, oo ay abaalgud kugu noqotaa.
  mam-C: 'Ex ikyx xi tq''ma''n Jesúsjo te Parisey, a xi txkonte, tu''n t-xi'' tja.
    Chi'' kyjalu''n: Aj tb''aj jun nim wa''n toj tjay, mina chi tzaj ttxko''njiy jni''
    tuk''iy, ex mina qe'' jni'' ttzikya ex titz''i''n ex qe'' jni'' xjal, a at tlonte
    tib''a kyuk''a, exqetzi''n jni'' t-xjalila ti''jiliy, a q''ininqe. Qu''n aye xjal
    lo, b''e''x aku txi txko''nla wa''l kyuk''a, tu''ntzin b''e''x kchjetiljo wab''j,
    a otaq txi toyi''n kye.'
  ndj-ndj: Pambeli Yesu amuwombilili na yula amlalikili, “Mani pauvakimbanikila vandu
    ndilya ya pamusi awu lumihi kotoo kuvalalika vaghanja vaku awu valongu vaku awu
    vajofi vaku vavelili valundamali, vakotoo kuyisa veni kukulalika umweni davakuhombi
    chila chivagolilili.
  mbj-NT: 'Ti m'' tób danäh hã Jesus baher''oot: —A waa, a tä mamoo wäd bä a sii ratsebé,
    a sii rabawa hyb n''aa, matsyyd manä a najiis hedoo doo, a hỹỹj hedoo doo, a wakããn
    hedoo doo, a pa haj''eenh do tak''ëp ma enäh doo. Ti matsyyd bä, õm da rats''yyt
    ta mabaj.'
  lat-VUC: 'Dicebat autem et ei, qui invitaverat: Cum facis prandium, aut cœnam, noli
    vocare amicos tuos, neque fratres tuos, neque cognatos, neque vicinos divites:
    ne forte te et ipsi reinvitent, et fiat tibi retributio;'
  ngp-ngp: Yesu niyo amgamba yudya amlalike mwo wila, “Uneva unadamanya wila, usekulalika
    wambuyazo, hegu nduguzo, hegu ugoli, kwa idi unase kunda kulihigwa kwa yadya udamanye.
  aoi-aoi: Biya kembirra ni-yengbina Jesus akwala ayakwa nabaliju-wa alikira nenungkwarba.
    “Ka-murndukwajina-manja ningkakina warnumamalya kajungwa karniki-yebukaji-yada
    aninga nungkwa-langwa-manja alikira, kembirra nara a-murndukwama warnumamalya
    nungkwa-langwa, wurribina nungwena-murriya, nawena-murriya, akwa wurribina wurrukwala
    wurruminababurna angwarnda warnumamalya. Aburramba-langwa dukwa kab-ardijinama
    wurrakina ambaka-murra aburra-langwu-wa alikira aningi-yada. Umba warningerribirra-langwa
    warnumamalya ka-murndukwunama nungkuwa-wa,” ni-yama Jesus.
  enq-2: Dopa latala Jisasame baa nee nala epena lea akali doko lamaiyoo, “Embame
    nee yakane-tamopi, andake-tamopi mende yangatala, embanya kaita miningipi, embanya
    kaiminingipi, embanya tatapi, embanya patali maki yuunya kamongopi, dupame yanu
    pyao emba nee nala ipupi latamina, dupa nee nala epena laa naeyape.
  eng-ASVBT: And he said to him also that had bidden him, When thou makest a dinner
    or a supper, call not thy friends, nor thy brethren, nor thy kinsmen, nor rich
    neighbors; lest haply they also bid thee again, and a recompense be made thee.
  mna-mna: 'Tona Yesu iso mini pa kini tamaana ta kembei: “Sombe kam kini biibi sa,
    na boobo zin guraaba ku, som toŋmatiziŋ ku, som wal ku, som zin mbio uunu ta timbot
    kolouŋana pu na pepe. Pa wal ta kembei, kaimer ko tipekel mbulu ku mi tiboobu
    pa kini kanŋana. Tona lem kadoono ambaiŋana toro sa pa kaimer i som.'
  rmy-ARLI: 'Tegani o Isus phenđa okolese so vičinđa le: “Kad vičineja gostonen ko
    ručko ili ki večera, ma vičin samo te amalen, te phraljen, te familija, hem te
    barvale komšijen. Te vičinđan olen, hem on tut ka vičinen ko hajba kora pumende
    sar te irinen će.'
  myw-myw: Peinan tanuwagan sagal nidow Yeisuw im silma̱nin sagal; o Yeisuw bo idibek,
    ilana, “Igaw bukusagal, awoum kudawes veiyom babaw, o taliwom o simwayas guyawaw
    mwasanin. Peinan tasiyas bisagals mo bidaweims yak mo bimapus.
  sby-sby: Lino Yesu walambila Mufalisi walabakuweti, “Na mulakuwu bantu kwisakulya
    nabo cakulya ca munshi nambi ca mansailo, mutakuwa banenu, bakamukowa, ne bamakwenu
    nambi banobe babile, pakwinga naboyo nga bamukuwani, neco ngamutambulila limo
    cipo cenu.
  sll-sll: Ena Yisas homena si gangwo hong yal i yu ditongwi, “Ni homena si ganangiwe,
    nin enin abin hobo ya, arini hobo ya, gaminahobo tal miki weni a nongwo hobi,
    di aulanga paikimia. Di aulanga, yalhobi nere mole, emgi pring ke ni tenangwo
    nenanga pamua.
  yaq-NT: 'Ketchia aapo junaman jo''arau a'' nunukamtau inen jiiak: ―Empo jakwoo juni''i,
    taewapo oo kupteo, ji''ibwa tebo''oteko, ka jume'' em nak ta''aa''um oo jume''
    emak werim oo jume'' mekka jo''aaka em wawaimmeu oo kia jume'' totomeka ee naapo
    jo''aakame juni''i, ka inime''e aman nunune. Bwe''ituk inime''e ket, chukula enchi
    ji''ibwa nunune, intok junuen empo, em ya''ari betchi''bo juchi a'' mabetne.'
  uro-uro: Dä ma Jisas ka qoar nä qärak i sa qa ar sä qa rhoqortäqyia, “Qre va ngit
    boda ama tmäs mäniqunäng ura näp bängang dä qale ngi nar sä gia ruavek ura gia
    matpek ura gia läktpek ura gi qärhae bä sävät iarhakt kärarhae i rhat tas glaqot
    na nge qärarhani i ama qärhong bät a rha inguna nasot dä varis ti nar sä nge i
    qosaqi rha rhuvät pät a nas na nge.
  ita-1885: 'Or egli disse a colui che l''avea invitato: Quando tu farai un desinare,
    o una cena, non chiamare i tuoi amici, nè i tuoi fratelli, nè i tuoi parenti,
    nè i tuoi vicini ricchi; che talora essi a vicenda non t''invitino, e ti sia reso
    il contraccambio.'
  muy-muy: 'Yezu àhi ma ana zal *Feriziyeŋ ya àzalabiyu naŋ ni. Àhi ahkado : « Tamal
    kazalay mis ga məzum zlam ga məlafat ahkay do ni ga məlakarawa nahəma, kàzalay
    zləbəba gayak ba. Ku bəza ga muk, ku ata muk ata buk, ku ndam mahay gayak ya tə̀bu
    àna elimeni ni kàzalay tay ba. Aɗaba tamal kàzala nday nana ti nday day atəzalavù
    kur, atəpəlukvù zlam gayak ya kə̀vi ana tay ni.'
  kqc-kqc: Kamini Iesu yaku amiye bedakai rofu niyo, “Yi uriyenau o urusa irukuri,
    yi asiyaka, o usika ourena, o gugura tau vene ga raka ni—makai regiyari, bi ina
    ka dairi ya raka nigedi, ye yi beika reyo kana, bi dairi ya magedi mini.
  rmc-ZRB: 'І акор Ісус пгендя ле хулаєскє: — Кана кєрес о дийлос чі раті, на вічін
    пескєре баратен, ле пгрален, ані пескєро файтос, ані ле барвале сомсійден, важ
    ода гой оне паліш тут те на вічінен і авка туга те на потіненпес аврі.'
  tav-tav: 'Na ĩ yaparo, “Yʉ mena ʉgaya,” cʉ caĩricʉre, ocõo bairo cʉ caĩ buioyupʉ
    Jesu: —Mʉa aperãre mʉ mena na ʉga rotii mʉ mena macanare, mʉ bairãre, mʉ yarãre,
    pairo cacʉgorãre na pijoqueticõaña. Nare mʉ capijoata na quena mʉre ʉga rotirã
    mʉ pijo ameborãma. Nare mʉ capijo jʉgorique wapare bairona mʉ ĩrã mʉ ĩborãma.'
  eng-ULB: Jesus also said to the man who had invited him, “When you give a dinner
    or a banquet, do not invite your friends or your brothers or your relatives or
    your rich neighbors, as they may also invite you in return, and you will be repaid.
  spa-VBL: 'Entonces le dijo al hombre que lo había invitado: “Cuando brindes un almuerzo
    o una cena, no invites a tus amigos, ni a tus hermanos, ni a tus parientes, o
    vecinos, porque ellos podrían invitarte después, y así te pagarían la invitación.'
  fra-_FOB: 'Et il disait à celui qui l''avait invité: Quand tu fais un dîner ou un
    souper, n''invite pas tes amis, ni tes frères, ni tes parents, ni tes voisins
    riches, de peur qu''ils ne t''invitent à leur tour, et qu''on ne te rende la pareille.'
  hau-ULB: Yesu ya ce wa mutumin da ya gayyace shi, “Idan za ka gayyaci mutum cin
    abinci ko biki, kada ka gayyaci abokanka, ko 'yan'uwanka, ko danginka, ko makwabtanka
    masu arziki, kamar yadda suna iya gayyatar ka, sai ya zama an maida maka.
  mal-mal: 'തന്നെ ക്ഷണിച്ചവനോട് അവൻ പറഞ്ഞത്: നീ ഒരു മുത്താഴമോഅത്താഴമോകഴിക്കുമ്പോൾ
    സ്നേഹിതന്മാരെയും സഹോദരന്മാരെയും ബന്ധുക്കളേയും സമ്പത്തുള്ള അയൽക്കാരെയും വിളിക്കരുത്;
    അവർ നിന്നെ അങ്ങോട്ടും വിളിച്ചിട്ട് നിനക്ക് പ്രത്യുപകാരം ചെയ്യും.'
  kkc-kkc: Osoloso Yesuye see yo sibeye dee taka Pelisi odoo mapoo egeesee takaso,
    “No wo toowa nalame nee odoo sabolo osoloso nemei dio sabolo osoloso nee soosoo
    sabolo osoloso nee bi bei odoo sabolo na gilime. Bei, nayo diba gilimaga, nei
    diayo dibolo hodobo wo nalame no idileiso. Egeeseega no nei hee talaime.
  urd-GVR: Phir Īsā ne mezbān se bāt kī, “Jab tū logoṅ ko dopahar yā shām kā khānā
    khāne kī dāwat denā chāhtā hai to apne dostoṅ, bhāiyoṅ, rishtedāroṅ yā amīr hamsāyoṅ
    ko na bulā. Aisā na ho ki wuh is ke ewaz tujhe bhī dāwat deṅ. Kyoṅki agar wuh
    aisā kareṅ to yihī terā muāwazā hogā.
  far-far: Sui sa Jesus ka fata 'uri fuana wane ne nia saungainia na fafanga nai,
    “Kada 'oe saungainia ta fafanga, nao 'oe si laefia ga 'amu mai na wane kwaimani
    'oe ki, ma na wanefuta 'oe ki, naoma na wane todaru ki ne kera to karangi 'oe.
    Sulia kera saitamana kera kai saungainia laugo ta fangalae 'urinai, ma kera ka
    laefi 'oe laugo fuana duulana na ru ne 'oe sasia fuada.
  suz-BL: मिनु खमे जथ ब्रेप्‍ब कली “गे जचा तूचा सेल्‍शा मान पा गेवीनु, आंम मुर वारचपुकी
    नु शोंप पाइश्‍शो मुर आन कली मब्रेत्‍तीमी। मारदे हना इ कली यो लेंशा ब्रेश्‍शा मान
    पा जचा गेशा, इ देदेङ लेत्‍नीम।
  car-NT: 'Ika''po enapa mo''ko tyko''manenymbo ''wa: “Kurita''ne''neno, koineno arepa
    ka''pory jako o''wa pai, apawanarykon, apiryjan, ajomorykon, ajaporito amandonon
    typyratakamon kysiko''maton. Mo''karon ro ako''mata''ton rapa endame. Iwara ro
    tyndameno''po''san y''petakamata''ton rapa o''wa.'
  amp-amp: Jisasr nd nuwam nakuyakmo Farisir kfo memorr, “Kangn yenyhoyuk yimam ayaka,
