    bɛ̀ɛ̀ mɔ̀kɛ bɛ kpɛrɛ kɛ yɛ̃́ bɛ̀ yóó nɑmɛ̀mu kɛ múnkɛɛ dɑ yú kɛ́ dɛ̀ ndɑ fɔ́ɔ́.'
  san-GUJ: તદા સ નિમન્ત્રયિતારં જનમપિ જગાદ, મધ્યાહ્ને રાત્રૌ વા ભોજ્યે કૃતે નિજબન્ધુગણો
