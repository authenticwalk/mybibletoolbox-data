  san-TIB: ཏདཱ ས ནིམནྟྲཡིཏཱརཾ ཛནམཔི ཛགཱད, མདྷྱཱཧྣེ རཱཏྲཽ ཝཱ བྷོཛྱེ ཀྲྀཏེ ནིཛབནྡྷུགཎོ
