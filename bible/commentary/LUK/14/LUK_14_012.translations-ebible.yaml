    ଆତାଦେର୍‌ ।
  txu-NT: Nãm ã Jeju me ro'ã õ kwỳ krẽno ỹrjamã anen kam ajte bẽnjadjwỳrjamã kabẽn
    ne. Ne kum, —Gêdja anhõ djwỳ kumex, anhõ mry kumex jabej ga arỳm anhõ kwỳ krẽn
    rax ne. Kàjkwa nhipôkri myt nhỹrkam nàr kon amykrykam anhõ kwỳ krẽn rax ne. Kwãrĩk
    wãnh anhõbikwamẽ akamymẽ anhõbikwa 'õmẽ me kute amimexjamẽ me jamã arẽnh kêt,
    anhõ kwỳ krẽn djàja jarẽnh kêt. Me kute akubyn amã o pãnh karõ me jamã arẽnh kêt.
    Mỳkam? Bir, ga ren anhõbikwamã mỳjja ngã nhym ren arỳm amipãnh amã mỳjja ngã.
  eng-WEBU: He also said to the one who had invited him, “When you make a dinner or
    a supper, don’t call your friends, nor your brothers, nor your kinsmen, nor rich
    neighbors, or perhaps they might also return the favor, and pay you back.
  gnw-NT: 'Jayave Jesús jei tenta iya pe: —Ndipota yave ndepurumɨngaru, agüɨye eparea
    neamigo reta jare nerentarã reta jare nerentaɨgua icocatu vae reta pe. Echa''ã
    chupe reta ndeparea yave, jae reta upareata ndeve nde ndeparea chupe reta ramo
    —jei—.'
  mux-mux: 'Kanu-kene Yesos-ni lku pulu yi kanilindu nimba mele: “Nu yambumanga keri-langi
    kalunjukuliinga nunga pulu lelemú yambuma kene, nunga angenali kene, yi-kamakoma
    kene eninindu ‘Langi wasie namili wai.’ ni naa niani. ‘Enini walse alsuku pundu
    mele toku, nandu ‘Langi wasie namili ui.’ niangi.’ ni naa niani, mólu!'
  maj-NT: 'Ko̱ ta̱ kinchja̱ko̱ Jesu nda̱ xi kitsúyaha̱ nga kj''u̱a̱í kjine ni̱ñu̱.
    B''i̱ kitsúhu̱: —Nk''ie nga s''í n''e̱sjei, najmi tu̱ já xi nda nchja̱ko̱hi chubaihi̱,
    ta̱ ndaha já nts''ei, ta̱ ndaha já xinki̱, ko̱ ta̱ ndaha já nchi̱ná xi tjíntut''á
    tiñahi. A̱t''aha̱ tsa b''a̱ n''e̱i̱, kui jóo̱ ku̱i̱nchja̱ ngajoya ngáha ri ko̱
    b''a̱ ts''ín ku̱i̱tju chjíhi ni xi kik''a̱i̱hi̱.'
  bkq-NT: 'Ilâpygueduo myani Jesus aguely igâsedaymby modoram: — Âty odo âmaemo-ro
    watay, ataen-homo lelâ inkâba, âukonodo lelâba, âwaigorudo lelâba, âpemugudo lelâba,
    âdydo imeom sodo modo lelâba warâ igâsedaungâ. Ilâpygueduo, âgâsezemo lâpylâ mawânkâ
    âdaralâ tâtyram. Âgâseni modo kulelâ mâingâseguylymo-ro watay, ânguy mâenmawyadâdylymo
    mâkeba awârâ.'
  kue-kue: Ana Yesus eremogl digaglkwa yomba ditongwa, “Ene kaiya mokna ande mume
    dinan mo mim panan tenatnga enge, ene yeinenga mo angitnma mo bormai suwara mo
    moni bona mere paitongwa yomba mangigl meglkwa i ene digaglkro. Ene yegl etn,
    ye ama ene digagl ikine ende ana mongo pundo te ikine endinaglkwa.
  cot-NT: 'Ariquea iquenquetsataji Jesoshi, icanqueriquea cajemaquerica: —Pintiacaantegueti
    pisheca pincajemantegueti aatoquea iriguenti pincajemapinique pitsipavijitaca,
    irioca piguentijeguijiate, irioca pijiguetica, irioca ajaarantatsica choocajianquitsica
    quempeji pitsovironaquitequi. Arigueti pincajemajiaqueri iriatimpajia, inquejetacaajempi
    incajemajiajempiquea aviatimpa pishecatimotajatempariquea iriatimpa.'
  bnp-bnp: Muri e Isu i takia a tahona ruma, i ta maea, “Na tahuna o rata a habu,
    naha ni gale e huriki a turamu, a kabu vomu, a bakovi na mahala. Bara o rata mavonga
    bara ri koli ri gale ioe o lakea na habu ne ria.
  apn-NT: 'Nhũm pre ã Jejus mẽ ahkre anẽ hãmri nẽ hpãnhã mẽ apkur xà hã ixkre nhõ
    dõnja mã kapẽr nẽ kãm: —Nà na ka hte amnhĩ wỳr akwỳjê pix wỳ. Atõjê hwỳ nẽ akràmnhwỳjê
    hwỳ. Nẽ mẽ hikàxpore rũnh xwỳnhjê hwỳ. Nom nhỹrmã mẽ kot amnhĩ xwar amnhĩ nhõrkwỹ
    hwỳr awỳr pix kaxyw na ka hte ã amnhĩ wỳr mẽ hwỳr anẽ.'
  ctp-NT: 'Bra kanꞌ nde lka chaꞌ nu ykwiꞌ Jesús loꞌo yu kiꞌyu nu wa ykwiꞌ loꞌo chaꞌ
    kan taꞌa seꞌen ndiꞌin yu: ―Bra nu chkwiꞌ wan loꞌo nten chaꞌ kan neꞌ ku tlyaa neꞌ
    seꞌen ndiꞌin wan, siꞌi loꞌo taꞌa suꞌwe nsuꞌwi ti wan chkwiꞌ wan, siꞌi loꞌo taꞌa
    ngula ti wan chkwiꞌ wan, siꞌi loꞌo taꞌa tijyuꞌ ti wan chkwiꞌ wan, siꞌi loꞌo neꞌ
    kuliyaꞌ ti nu ndukwa naꞌan tyi kwiꞌ seꞌen ti chkwiꞌ wan bra kanꞌ. Suꞌwa ti kuꞌni
    neꞌ kanꞌ loꞌo wan chunꞌ ndiꞌin la, bra nu ngiꞌni neꞌ ska taꞌa; sa ñaꞌan nu yꞌni
    wan loꞌo neꞌ, ngwañaꞌan ti kuꞌni neꞌ kanꞌ loꞌo wan xiyaꞌ bra kanꞌ.'
  bre-BRG: 'Hag e lavaras d''an hini en devoa e bedet: Pa ri ul lein pe ur goan, na
    bed ket da vignoned, na da vreudeur, na da gerent, na da amezeien binvidik, gant
    aon na bedfent ac''hanout d''o zro, ha na rafent dit ar memes tra.'
  opm-opm: Jisas oh giporpat Dit tap hat den dipera ma pot han ohnong Nohan go mongsutdo
    kwihando oh den temar kuuhan ihirnong pandipora dahahhanoh go gorhe taptemo gorhe
    nitao gorhe yah hano tap aptei kamah hano ama ihirnongwi uatporhan ihir apris
    nohe den moh ha dingwe. Dama yan oh it komdapat mimat sa namdipri daham ama imat
    namdin han ihirnongwi daham uaripri.
  bvr-bvr: Lika Jesus a-wena nula an-gata janara an-gurrimapa, a-yinanga nula, “Nginyipa
    wolawola ny-jonyjinga burrwa ny-yorkiya rrapa balaja burr-wucha, ganapa gonyja
    burrwa aburr-gata minypa aburr-nginyipa jawina yerrcha rrapa aburr-borrmunga nggula
    rrapa minypa gorlk wana mbi-rrimanga. Gala yapa minypa birripa aburr-yirdiya aburr-gonyja
    nggula gun-narda wupa gun-nginyipa rrapa gala barrwa gun-nga Wangarr biy-wu.
  wal-wal: Yesuusi bana ba soo xeesida bitaniyaa hagaadan yaagiis; “Neeni laaxaa woi
    kahuwaa ne son katissiyo wode, ne laggeta woi ne ishantta woi ne dabbota woi ne
    dure shoorota xeesoppa; aissi giikko, eti nena kayan xeesidi, he kushiyaa neessi
    zaarana.
  shj-shj: Sax mändey Yasuwa ngade ta apangzi kabandä kän tä siyatang ka, “Xongonda
    mpaye bandä kän tä siyatang, acaka bandä biskodagägi na enggä bonggugo na wayagkägo
    na cong näs menggä sogalinygägigi kadangandeng ndey ka bandä gi tä siyad mändey.
  zad-NT: 'Na'' ḻekzka'' che'' Jesúza'' beena'' goxe''ne'' lille''na'': ―Kat'' cheenilo''
    wwawo'' beṉ'', bi gaxo'' beṉ'' zoalenzo'' wen, no beṉ'' bishoo, no beṉ'' dialla
    c̱ho'', ni no beṉ'' wlill c̱ho'', beṉ'' nake'' beṉ'' wni''a, ḻa'' ḻegake'' ḻekzka''
    wak yigoogake'' wzonna'' yiwaogake'' li'' ka beno'' c̱hegake''.'
  kmg-kmg: 'Iŋuc murâ ŋic hefârewec e šiŋuc âzâcnewec: “Go tiwâ bâzi rikerâ âgo bagofâcge
    me seŋ sâme hahac ɋafâcge me haefâcge fekicne mi hefârec-jopazemec. Jaŋe tiwâ
    bâzire hefârec-jopatec go iŋuc jaha hefârecgurâ tofa bazu-garepie taraocmu.'
  aso-aso: 'Neꞌmine lo lo-ngemo nosoꞌ nitekumuꞌ elese molo-dive nene tiꞌ lo lo-imineꞌ:
    Nosoꞌ niteꞌ gize vataꞌ ogo molo eveneꞌ elese molalosa gelo ma geze alingeꞌ elese
    mili-gidikevo ge nosoꞌ nitekaloꞌ golo hizaniꞌ gelalize. Geze zuho gihile nilizahe
    idoꞌ zogo veka zuho nilizahe idoꞌ geze nanida heneni aleve minaaꞌ nilizahe neꞌmine
    aleve mukiꞌ nene elese molo-ngedamozo.'
  uli-uli: Iwe Jesus yesa kangalu yeramtawe ye foru gubul we bo, “Yodla ho bela ffaor
    mongol leweleliyol, hare mongol fehaf ngo ho towe fesangur wol mararem, hare bisim
    hare chol bugtam, hare rechokla re mmal le re harpah bo rebe daboh irel mongo.
    Bo ir ila rebe wol fesangug bo ho bela daber irel mongoy bo paliyel molwe hosa
    faor ngalir.
  nin-NT: Yesu ddu ugo wa nggo a yo ma di, “Ùwà ti na iga, si yo akpukpambirr, ka
    amuyirr, ka amla mi, ka abi girr bu ungo hen, wre ku aba mi taka ni yo ùwà meme,
    han ùwà unka ku.
  tgk-tgk: 'Баъд ба соҳибхонае, ки Ӯро даъват карда буд, гуфт: «Вақте ки зиёфате ташкил
    мекунӣ, дӯстон, бародарон, хешон ва ҳамсояҳои бойи худро даъват накун, чунки онҳо
    низ туро даъват мекунанду некиатро бармегардонанд.'
  acu-NT: 'Nunia niin untsukmaurin chicharak: —Ameka aints ainau yuwitaram tusam untsuktasmeka,
    niisha winasha iiksang untsurkami tusamka, amikrumsha, nunia yachim ainausha,
    nunia chikich wearam ainausha, nunia amijai patasar kuikiartin irunusha: Wina
    jearun yuwita tusamka untsukaip. Ame nu aints miaju ainaun untsuamka, niisha amincha
    nunisarang yuwita tusar untsurminamtaikia, ni yutairingkia akiimiakmawa nunisang
    atinuitai.'
  cak-WNT: 'Y ri Jesús xubij c''a chuka'' chare ri xsiq''uin (xoyon) riche (rixin):
    Tek nawajo'' c''a chi c''o yepe awuq''ui riche (rixin) chi noquibana'' jun wa''in,
    ma xaxu (xaxe) ta wi ri awachibil, ri ate'' atata'', ri ye awach''alal, y ri avecinos
    ri ye beyoma'' ri ye''asiq''uij (ye''awoyoj), ruma chi riye'' xa can yecowin chuka''
    yatquisiq''uij (yatcoyoj) riyit pa jun wa''in pa cachoch, y riq''ui ri'' xa can
    xtiquiya'' yan el ri rajel ruq''uexel chawe.'
  ebk-ebk: Angkiay kenalen Jesus as nan nangayag kan hiya, “As nan mangiyayakiam as
    makan as afongmu as nan kaorkia winnu maschum, achim ayakian nan kiakiayyummu
    winnu susnúdmu winnu iib-am winnu nan nunkafiaknang ay sasag-unmu. Tay mu hiyasa
    nan atum, ayakian chakantu us kan chicha, at maafus nan enatmu kan chicha.
  spa-PDDPT: 'Decía también al que lo invitó: Cuando ofrezcas una comida o una cena,
    no invites a tus amigos, hermanos, parientes, ni vecinos ricos, no sea que también
    ellos a su vez te inviten y tengas recompensa.'
  tke-tke: 'Teto Yesu ahiwogaga ni muliba amwiithanile: “Wafunaga ovaha yooja, naari
    wiirihedha mathanga, kawawiithanege akwaawo, naari addibilo, naari anaamudhi,
    naari amwaaddamani oreela, wi dhinadhe dhipadduwe ni aliweene yuwiithane, yuwelihedhe.'
  ruf-ruf: Kuya Yesu kamlongela imunu yula iyamlongele atse, “Ka kwowatendela iwanu
    ichihungo, uleke kuwakema sale tsako au iwandughu tsako au iwanu matajiri iwali
    habehi naghwe. Ung'atenda apfi, nawo watsokukema ughende mmakaye mwawo, apfo watsokuliha
    ka ghweghwe pfauwatendele.
  gun-gun: 'Ha''e gui ma henoĩare pe ju aipoe''i: — Ngaru rejapo vy nda''evei renoĩ
    aguã neirũ kuery anho, nderyvy kuery, neretarã kuery, neĩ ndea katy''i iporiau
    e''ỹ va''e kuery, ndevy pe ha''e kuery ju ha''ekue rami ojapo e''ỹ aguã omboekovia
    vy.'
  agu-BL: 'Ncha''tz tal Jesús tetz yi taw ca''l yi txocon i'' tan wa''a''n: —Yil txumxij
    jun wa''a''n tanu'', quil che'' ẍchaku'' yi e'' tamiwu''; quil che'' ẍchaku''
    yi e'' tajwutzu''; quil che'' ẍchaku'' yi e'' xonlu''; quil che'' ẍchaku'' yi
    e'' wisinu'' yi wi''nin chimebi''l. Na quicunin batz chu''l tan xtxocle''nu''
    tan cyak''ol xel yi wa''a''n yi e'' xtxocu'' te''j.'
  isn-isn: U Yesu akamuila umuntu naumalekile, “Nukupumya indya ya mung'wi ang'wi
    yampende, lakukualeka eahumba eako ang'wi anya ndugo ako ang'wi antu ang'wi anyakisale
    ako neatajili, ite kunsoko neaenso akekualika uewe upate ilipo.
  eng-PEV: Then Jesus talked to the boss of that house. He said, “Whenever you put
    on a dinner for other people to come and eat with you, don’t ask your family,
    or your friends, or the rich people that live near you, to come and eat that food.
    If you ask those people to come, later they will ask you to come and eat some
    food with them. That will be the only pay you get for giving them food.
  ilo-ULB: Ket kastoy pay ti kinuna ni Hesus iti lalaki nga nangawis kenkuana, “No
    mangipaayka iti pangaldaw wenno pangrabii, saanmo nga awisen dagiti gagayyemmo
    wenno kakabsatmo wenno kakabagiam wenno dagiti babaknang nga kaarrubam, ta amangan
    laeng no awisendakamet, ken masubadanka.
  pir-NT: 'Sa ni tuhasa Jesu wʉhʉ upʉrore yahuahye: —‍Mʉhʉ bose deco dahregʉ mʉhʉ
    cahapʉ ijiyequinare, mʉhʉ bahanare, mʉhʉ acayere, doeri cjẽ opanare pijioeracãhña.
    Mʉhʉ tiquinare pijiogʉ̃ mʉhʉ gʉ̃hʉre tiquina gʉ̃hʉ piji cahmeeta. Sa piji cahmeñe
    mʉhʉre tiquina wapamonore wapa yeeta.'
  anv-NT: Jisɔs ama jɔɔ́ ne mbɔɔ́ ɛpaá yi akuú ji aké, “Yɛndégébé ɔké ɔpyɛ
    ɛpaá, ɔkugé fɔ wyɛ́ lé ajeé byɛ́, aŋmɛ́ byɛ́ ne bɔɔ́ ula gepú byɛ́. Ɔkugé
    fɔ wyɛ lé afwa melɔ gétúgé ɛbwɔ́ ákáge kuú nyɛ́ wɔ ntó né ɛwu bwɔ́ ɛpaá.
    Ápyɛgémbɔ áshúge wɔ galɔ́gálɔ́ ayi ɔpyɛ́ ɛta bwɔ́.
  sab-NT: 'Jesu gerudu ene kwian kadaba ulita ole gire kwian nu Jesu kadaba ama ole
    Jesu gerudu: —Ba bligda dodade chui ollade gire ba me mo skatemanalla alin kade,
    me mo daballa alin kade, me mo bitallagda alin kade, me kwian lle molen tanre
    kle toi kodi ba ullage alin kade blire ba ole, kwian e ulita lle molen tanre ñage
    ba kade ama ullage blire ba ama kadu blire kare, agwa kwian me lle molen me ñage
    age ene naskuni ba alin.'
  tmd-tmd: Jisas mönö adaku yadön, nöbö ap diba nɨmɨba nöbö mö wö röŋ aku nugwo yadöŋa,
    “Nagö ap diba nɨmɨba, nöbö nugub nagö bla, pɨgnaŋ nölöunaŋ yam nagö bla, nöbö
    mö mögörɨb nɨgiö nagö rɨg mɨga mɨd akuyöbö, ñɨgö yad wö rɨmɨjɨnö. Nöbö mö piaku,
    paiŋö nölɨŋö, rön, nagö paiŋö ap nɨmɨba yad wö rɨb maga ra.
  acr-NNT: 'Tekꞌuchiriꞌ, xubꞌiꞌij che ri fariseo, ri sikꞌiyom re pa ri waꞌim: —Echiriꞌ
    kaꞌan la juna waꞌim, na xew ta kesikꞌij la ri amigos la, ri e atz-chaqꞌ la, ri
    e kꞌo chux cheꞌla y ri bꞌeyomabꞌ e kꞌo lo chi naqaj la. Ma we kaꞌan la waꞌ, rike
    kakiꞌan ukꞌaxel cheꞌla, kakisikꞌij la pa juna waꞌim y jekꞌuriꞌlaꞌ asu kakꞌul la
    ri tzelebꞌal uwach che ri xꞌan la.'
  kpg-kpg: Gei Jesus ga helekai gi tagi di hale, “Goe ma gaa hai dau hagamiami oodee
    be hiahi, hudee gahia o ehoo, be o duaahina, be oo gau, be go digau maluagina
    ala i do baahi, idimaa, digau aanei gaa gahi labelaa goe. Ma gaa hai beenei, digaula
    gaa hui adu labelaa do humalia.
  taj-taj: येशूसे ह्राङदा निम्‍तो पिन्‍बा म्‍हिदाएनोन चुह्रङ् भिसी सुङ्जी, “एसे चबा
    थुङ्बारी ह्रोगदे, ह्राङला ज्‍योज्‍यो आलेगदे, ह्राङला म्‍हिगदेदेन फ्‍युक्‍पो खिम्‍जेमगदेदा
    जे थाङ्‌योइगो। तिग्‍दा भिसम थेनीगदेसेनोन एसे ह्रङ् लसीन निम्‍तो पिन्‍सी एला गुण
    फाला।
  avt-avt: 'Nepei au, Jisas katɨp mɨtɨk kerek nɨpaa ketpɨwek kaknen kakɨm, hɨrak ketpɨwek
    kar ik: “Maain ti enɨne mɨt nanɨnen nanɨm menmen iuwe, ti ap enɨne paaprer o haairer
    o nɨkerek o kikrek o nit yinan netenen menmen iuwe au emɨt! Ti ap erɨakem ehisesim
    ehɨntar maain hɨr pɨke nanwetut menmen mit mamrerim.'
  cbk-cbk: Despues si Jesus ya habla tamen con el Pariseo quien ya invita con ele,
    “Si uste ta hace un celebracion didia o de noche, no mas invita maga vecino rico,
    cay sila tamen ay hace un celebracion y invita tamen con uste. Entonces pagao
    ya uste por aquel invitacion ya hace uste canila.
  uig-ARA: 'ئۇ ئۆزىنى مېھمانغا چاقىرغان ساھىبخانىغا مۇنداق دېدى: ــ مېھماننى تاماققا
    ياكى زىياپەتكە چاقىرغىنىڭدا، دوست-بۇرادەر، قېرىنداش، ئۇرۇق-تۇغقان ياكى باي قولۇم-قوشنىلىرىڭنى
    چاقىرمىغىن. چۈنكى ئۇلارمۇ سېنى مېھمانغا چاقىرىپ، مەرھەمىتىڭنى قايتۇرۇشى مۇمكىن.'
  tuf-tuf: 'Eyta waquír fiesta yajquíc cara quin wajacro: —Bahat fiesta yajcayat,
    ba íw̃oquinat yayín acu chiti jaw̃i, -wajacro-. Rabin cat chiti jaw̃i. Cayin cat
    chiti jaw̃i, -wajacro-. Intac oya ji bin cat chiti jaw̃i. Eyin chíyeyra éyinat
    rahra bah cat yayín chiátaro. Eta jaw̃ bah ac sicor túnataro, -wajacro-.'
  abx-abx: Mangno, agpinugad-na si Jesus i magpapakan, “Kon agpakan kaw paningudto
    o ma'in ngani' panigab'i, dakaw ag'imbitarin i mga kumpaniya-mo, i mga bugtu'-mo,
    i mga paryinti-mo o ma'in ngani' i mga mayaman katiringpid-mo. Kon imbitaran-mo
    mga iya, tingali imbitaran-na may kaw, ngan kon da'inan sinan agbayaran-na kaw
    mga iya.
  mco-NT: 'Chi Jesús nɨmay pɨnjaty huɨdi anajty tɨ yhuoomiñyii: ―Co miich mxɨɨduunɨpy
    ca'' mhuoohuɨpy je jäy ajcxy huɨdibɨ ooy mɨɨd mnaymɨgüg''ájtɨgɨxy, ni mmɨdügquëx,
    ni m''ajuugy m''amɨgüg, ni mmɨdɨjc comeeñybɨ, ca'' jécyɨty co nañ jadu''n xyhuohuɨpy,
    e chi anajty jac mɨj yejc-huimbijty.'
  bsp-bsp: 'Kɔ Yesu oloku fum nwɛ ɛnawe kɔ kəsata mɔ: «Kɔ məwe afum kədi yeri yɛraŋ,
    kɔ pəyɔnɛ fɛ ti yɔrɔfɔy-ɛ, ta məwenɛ yi akos’əm aŋa, ta məwenɛ yi awɛŋc’əm aŋa,
    ta məwenɛ yi akomɛnɛ am, ta məwenɛ yi andɛ am aka daka. Ntɛ tɔŋsɔŋɛ ta ŋadetam
    kəluksɛ ayɛk ŋa kəwenɛ yeri mɔ.'
  kqf-kqf: Kamaina bi Yesu taugiuvaina i giuwena gado, “Laḡannemo suwalamodo e aubiga
    kanina kwa voiyena ba mote em lava, valevaletim, em dam lavedi e diyammo taumiya
    waiguyaudi kuma giuvaidi, mainana bi kuna voiyena ba matabudi male sai sipo te
    sa giuvaim.
  cpb-NT: 'Irojatzi ripithokashitantanakariri Jesús aanakeriri rowakayaari, ikantziri:
    “Arika pinkaime atziri powakayaari, eero pikaimiri pisheninkaperotari eeroka,
    pirentzi, eejatzi ikaatzi ashaagantachari, tema ari ripiyataimi eeroka rakiyootaimi.'
  aon-aon: Aria Jisas nakrip anudok debeini um amam Farisi iri douk nahwaran um nunak
    um ananigun worigun iri nakri, “Aria nyak ta nyukri nyunek anagun worigun um,
    nyak mare nyuhwari nyakish arpesh atish shuni nyakish ashukenyish owashish shuni
    nyakip awirop puni ipak atubur wabur um douk shanabuk sabaishi eshudok eneshenesh
    iri atish uwe, uwok. Um maresh? Eshesh ta wata shuhwarenyum nyunak nyuwok worigun
    esheshig urusag. Aria namudok um, eshesh ta shuwanam um nyakish worigun.
  hus-NT-2005: 'In utsaꞌ jeye enchéꞌ an inik xi kʼál ti kanidh: ―Tam ka tʼajaꞌ jun
    i kʼapúxnich, yab ka kaniy na jaꞌúbtsik, nibal na kidhábtsik, nibal na exlowáltsik,
    nibal na at kʼimádh xi tumínladh; pos tam kin tʼajaꞌtsik jeye i kʼapúxnich, neꞌech
    jeye ti ki kaniy ani anchanꞌ, jelti max i witsbantsábich.'
  mig-NT: 'Te suni ni̱ ka''a̱n‑ya̱ jíín cháa ni̱ kana xini̱‑yá‑ún: Nú sá''a‑ró sámá
    xí xíni, ma̱ kána‑ró xiní cháa kákuu amigo‑ro̱, ni xini̱ ñaní‑ro̱, ni xini̱ tá''an‑ró,
    ni xini̱ cháa kúká. Chi̱ nú súan te suni máá‑de nakana‑de xini̱‑ro̱. Te ni̱ kuu
    ja̱ ní nani''i̱n‑ro̱ tá''u̱‑ro̱.'
  bps-bps: Na man Dyisas di to mlak kenen, “Ku mimò ge kakaan ku nun to nlakam kmaan
    di safédam, nangam nlak i dademem sgalak, i dad flanekam, i dademe gakedam, ku
    demen i dademem saldan i nun knun, ken mlak ale ge na gbalas ge di klakam dale.
  mbs-mbs: Minikagi heman si Jesus diyà te otaw migpetanod kandin, “Aw meg-inang ka
    te dakel kànen, pengkey alas dosi aw delem, ikà egpetanod te menge sigalak no,
    aw kedowa no, aw menge gaked no, aw simbalay no meyeyaman. Aw yan se menge otaw
    ipetanod no, onawa se inangen dan kwani, so ipekaen ka dan heman iling te ininang
    no kandan.
  tof-tof: 'Da Yesun nótó ngyaunürr alom, oyaka we bóktanórr wagó, “Ma pamkolpam alongalo
    bwóbdü nóma ngibaundóla, ibü ngibaun-gu: moba gómdamal, moba zonaretal, moba zitül
    pamkolpam, ó moba minggüpanan mórrel pamkolpam. Ma ne inzan pamkolpam nóma ngibauno,
    i sab ta marü darrem inzan ngamkórre, akó inzan ngarkwatódó ma moba darrem kla
    kuri ipüda.'
  cme-NT: 'Mafammaŋ curaa, wuɔ waŋ baa umaŋ taa u ce kãlle‑i wuɔ: «Da ŋ ta ŋ ce kãlle‑i,
    ku saa saaya ŋ bĩ ŋ jɛ̃naamba yoŋ, baa ŋ hãmba, baa ŋ huraamba, baa ŋ caantaamba
    maŋ waamba‑i. Da ŋ bĩ ba yaa yoŋ, yiiŋgu dii baa yiiŋgu, bafamba ka bi ce aa
    bĩ-ni. Niŋ ciɛ ãnfafamma maŋ bɛi, ma sɔlaaŋgu ka suu yiiŋgu faŋgu-na.'
  sus-sus: Isa naxa a fala xulunyi kanyi bɛ, «Xa a li i xulunyi tima, i naxa i booree,
    i baribooree, i barenyie, nun i dɔxɔboore bannaxie gbansan xa xili, barima e nɔma
    nɛ i xa wali fanyi birin nagbilende i ma.
  pon-2006: Sises eri pil mahsanihong ohl me lukehdo pwe en konot reho, “A komwi,
    ni omwi pahn kin wiahda kisin kamadipw, nin souwas de nin soutik, ieremen komw
    lukeiong kompoakepahmwi kan, de riomwi kan, de soumwi kan, de mehn mpomwi me kepwehpwe
    kan—pwe re de dupuk ong komwi oh lukeikomwihong ni arail kamadipw.
  dad-dad: Age ye fen, Jesus fõ marau irokenen, “Sain õ gaa atun saaf be, bõ saaf
    wenẽdiyou fenẽ, ogon mou tar, naud turã tar, sirag tar be, nẽ tã tar safina inid
    adodo to uweignẽdiyouf, agouf, idi aba diweignõf, anĩ bun õ mala solo difonõf.
  zab-NT: 'Chiyru raipy Jesús bniety ni baany cumbid laany: —Chi iguaadu tuby comid
    o tuby cenza, quɨt gúntiu cumbid de xmiguu, niclɨ de betsu, niclɨ de xfamiliu,
    niclɨza de vecin ricu xtenu. Te pur laadeb ax zuuza dxi gúndeb cumbid liú ax zallac
