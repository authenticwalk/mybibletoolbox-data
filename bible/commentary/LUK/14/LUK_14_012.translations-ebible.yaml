    noe wa kayo oa moameamene. Ni edoa-mo. Enika eni yenamepa naniko toge kikakakuno,
    noo wa neke nami wiei.
  swe-swe: 'Han sade också till den som bjudit honom [Jesus hade nyss talat till gästerna,
