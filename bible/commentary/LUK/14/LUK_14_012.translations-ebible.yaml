  pan-pan: ਜਿਸ ਨੇ ਉਸ ਨੂੰ ਬੁਲਾਇਆ ਸੀ ਉਸ ਨੇ ਉਹ ਨੂੰ ਵੀ ਕਿਹਾ ਕਿ ਜਾਂ ਤੂੰ ਦਿਨ ਜਾਂ ਰਾਤ ਦੀ
    ਦਾਵਤ ਕਰੇਂ ਤਾਂ ਆਪਣਿਆਂ ਮਿੱਤਰਾਂ, ਆਪਣਿਆਂ ਭਾਈਆਂ, ਆਪਣਿਆਂ ਸਾਕਾਂ ਅਤੇ ਧਨਵਾਨ ਗੁਆਂਢੀਆਂ ਨੂੰ
    ਨਾ ਬੁਲਾ, ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਉਹ ਫੇਰ ਤੈਨੂੰ ਵੀ ਬੁਲਾਉਣ ਅਤੇ ਤੇਰਾ ਬਦਲਾ ਹੋ ਜਾਵੇ।
  gvc-gvc: 'Ã ni tuhsʉ Jesu wʉhʉ pʉrore õ sehe ni yahuha: —Mʉhʉ bose nʉmʉ dahrecʉ
    mʉ cahai jiinare, mʉ bahanare, mʉ coyeare, pache pʉare pjiecʉ tjiga. Mʉ tinare
    pjichʉ mʉhʉ cʉ̃hʉre tina cʉ̃hʉ pji cahmaahca tjoa. Ã pji cahmaa mʉhʉre ti wapamoare
    wapaahca.'
  mwp-mwp: Nuy senawbi lagaw thathi ngadh na thuraydhin mabaygal aygudoepa, nuy wara
    Parasayalgaw kuyku mabayg. Kalanu Yesu nubepa buwayl thayadhin kedha, ‘Ngidh nanga
    koey ay ayman, maygi ngidh thuran matha nginu pasiw mabaygal, matha kedha nginu
    igalgal, nginu tukuypal, a setha ngaya nanga kedha bokadhzapul mabaygal ngibiya
    amadhan. Ngidh na ayman, thana lak kedha ngin thuran kuniya modhabiya.
  ksj-ksj: Ebu Iesuꞌa vaetadu ani huniroteꞌe vazeḡa eꞌe niro, raenaꞌa, “Ogomu ga mui
    veize huzoꞌidene, vazeḡo, negoḡo, nabugo ga ḡae uhiḡano radiuꞌeteꞌe maꞌora azaḡa
    ago huzoꞌi! ꞌOugine zeꞌa ḡa bare naenaeꞌe huḡadiꞌuma.
  sbk-sbk: Wabhola ola ya mwanile nobhomba eshalye esha pasanya au esha nandwebhela,
    uganje abhakwizye arafiki bhaho wala aholo bhaho wala amwenyu bhaho wala ajirani
    bhaho bhabhalineshoma wape bhasahenze bhamwana awe wapata alipe.
  mya-JVB: ကိုယ်တော် ကို ခေါ်ပင့် သောသူ အား တစ်ဖန်မိန့် တော်မူသည်ကား၊ သင်သည် နံနက်စာ
    ၊ ညစာ လုပ်ကျွေး သောအခါ ၊ အဆွေ ခင်ပွန်း၊ ညီအစ်ကို အမျိုးသား ချင်း၊ ငွေရတတ် သော
    အိမ်နီးချင်း များကို မ ခေါ် မဖိတ် နှင့်။ ထိုသို့ဖိတ်ခေါ်လျှင်၊ သူ တို့သည် နောက်တစ်ဖန်
    သင့် ကိုဖိတ်ခေါ်၍ ကျေးဇူးဆပ် ကြလိမ့်မည်။
  kgf-kgf: Waŋu miŋina Yesu héihéré miyec iwac yomuhuc ézéyec; Gi gau komoc me mariaiguc
    nene gumu énécmimaŋ ʒé alahécga, dac munahécga, sac kitichécga, ʒéma soukiwa ic
    ménda héihéré énécmiwésémaŋ. Imuhuc wambaŋnec ieneŋ imuhucyanec héihéré géŋgic
    bakia guac liliŋgéyu késawaŋ niŋac.
  awb-awb: Sísaga máho ato aninsábé mahraréna, Arega anotah tahutáhúq kaweraréhna
    tanáhráq peh morá arene iyahnabo arenawahrah áhnte monéákáq kéyábé máhoro íre
    úno. Mó tanáhráq sega arensabé, Máho atera táhutahuq náwigéhe. Mina tahnsanue
    arene ápeq meyankéhe.
  gdn-gdn: Iyesu inako wagubu manako wirawena kupe ki apunai sibu, wagubu ke; “Kau
    madegau bo kemorau tawiya mo kwaenuwagi ki kau kowagiyoma bo kau rakarakagiyoma
    bo purapura ragidai ki tawa madanigeya idiwu ki mu eba bibitami, mibai ka mu aita
    ewa kau kwaenugibi ki denai kwaetagisi kau bibinimoto.
  nko-NT: Yesu lɛ́bláa ɔhá ámʋ́ʋ́ ɔlɛtɩ mʋ atɔ́ ogyíkpá amʋ ɛ́ ɔbɛ́ɛ, “Nɩ́ fɔtswɩ
    ɔpʋ́nʋ́ ɔpa onyé á, mátɩ fʋ́ anyawíe, fʋ́ apíó, fʋ́ abusuanfɔ ntɛ́ɛ ɩwɩ
    anyapʋ́á bʋtsie mantáa fʋ́. Nɩ́ fɔbwɛ́ mʋ́ alɩ á, amʋ́ ɛ́ bɛ́latɩ́ fʋ́ amʋ́
    klɛ asɩ ká ɩkɔ.
  bsn-NT: 'To yigajanocõari, viagʉre ado bajiro ĩre gotiyuju Jesús: —Gãjerãre mʉ barotijama,
    mʉ babarãre, mʉ yarãre, to yicõari, jairo cʉorãre mʉ tʉanare, ĩnare barotibeticõaña.
    Ĩnare mʉ barotijama, bero ĩnajʉa quẽna barotirãma, cʉorã ñari yibeticõaña.'
  pib-NT: Wane koxa chinru wa chanixjeru, “Wa niikaluru pkamrutini ga wa tsru nachnewlu,
