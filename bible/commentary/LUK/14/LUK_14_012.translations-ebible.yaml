  ote-NT: 'Y bi ꞌñembabi ra Jesu núꞌa̱ toꞌo xqui zohni: ―Nuꞌbʉ gui beni gui unga ꞌnara
    hñuni o ꞌnara ntꞌoxi nuua ja ri ngu, oxqui zohni hønsɛ ri amigo, nixi ri cu, nixi
    hønsɛ núꞌʉ te ri njaui, nixi núꞌʉ ri ꞌnangu ja te pɛꞌtsi, ngueꞌa̱ nuꞌʉ́ ꞌnara
    pa da zohnꞌaꞌi nehe, y njabʉ da coꞌtsꞌaꞌi ngu núꞌa̱ xcá ꞌyøꞌtuabi.'
  wnu-wnu: 'Yisas ende qamb wonou munon wot qamara mi nib yarer eng nob qamar: “Ne
    mi nib ger at nib qamb mai qiyo, nonou munon banam qiyo, bain qiyo, nonou qanam
    gari qiyo. Qo, nonou munon banam qur nob gab wurit ara yarari mani wurisab igoan.
    Ende ebeinen eng wuri bo taui net arari isa mi uber netoubour.'
  zam-NT: 'Ndxab Jesús loo mbi'' co'' mbli convid Jesús, ne: ―Co''se'' lil thìb yalhua,
