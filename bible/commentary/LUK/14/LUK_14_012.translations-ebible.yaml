verse: LUK.014.012
translations:
  kpx-kpx: Iesuu hoto kateale loui ata namigevege uoholige au avuti lovi iale ke namihai
    loui avoe, “A iveve baluga vaniege ainaho bae a haokuvu, a deholuvu isi kunai
    moagate kebia hohavelive. Kosealemo ana kateale vage keabuna gabie abuta kateale
    valiege a hohavoi.
  okv-H: Iesu na pondo mamo ta degi ke einge ena, “No pondo amo peni retemo isaparami
    no namei kamei te no da vahai embomeni te javo vahai embomeni te haja vaja embopo
    te oru mane aisoa, amo no pondo mine ikaro iraesuja avoeto.
  tbo-tbo: Yesu gasi i baha nae lawana iyai i ototugeya ugolina i pa, ‘Am baneina
    una dewadewaya iyetei bo ibigei hougana, ega am lawa bo walewalehim bo am guguni
    lawahi bo tu wigapola lawahi una ototugehi. Meka po apo hina otugem gasi po am
    yam hina lidumaluya.
  mal-C: 'പിന്നെ യേശു തന്റെ ആതിഥേയനോടു പറഞ്ഞത്: “നീ ഒരു ഉച്ചഭക്ഷണമോ അത്താഴമോ വിരുന്നായി
    നൽകുമ്പോൾ നിന്റെ സ്നേഹിതരെയോ സഹോദരങ്ങളെയോ ബന്ധുക്കളെയോ ധനികരായ അയൽക്കാരെയോ ക്ഷണിക്കരുത്;
    ക്ഷണിച്ചാൽ അവർ തിരിച്ചു നിന്നെയും ക്ഷണിക്കും, അതായിരിക്കും നിനക്കു ലഭിക്കുന്ന
    ഏകപ്രതിഫലം.'
  grc-SR: Ἔλεγεν δὲ καὶ τῷ κεκληκότι αὐτόν, Ὅταν ποιῇς ἄριστον ἢ δεῖπνον, μὴ φώνει
    τοὺς φίλους σου, μηδὲ τοὺς ἀδελφούς σου, μηδὲ τοὺς συγγενεῖς σου, μηδὲ γείτονας
    πλουσίους· μήποτε καὶ αὐτοί ⸉σε ἀντικαλέσωσιν, καὶ γένηταί σοι ἀνταπόδομα.⸊
  bgc-bgc: फेर यीशु नै फिरीसी तै जिसनै उसका न्योंदा दिया था उसतै कह्या, “जिब तू दिन
    का या रात का भोज करै, तो अपणे साथियाँ या भाईयाँ या कुण्बे या साहूकार पड़ोसियाँ
    नै ना न्योंद, कदे इसा ना हो के वे भी तन्नै न्योंदा देवै, अर तेरा बदला हो जावै।
  khz-khz: Iesu na velekwa kuneagina talimana evaikilaato, netiwato, “Pene goi ganigani
    pa velekwa ta orapalaana genai, gatamu, walakavamu, kalakalamu pa lagamu ai getaluna
    rinaga talimara ragai pono keara, kwalana ira na goi mapia keamu, goina vekea
    pia vega-voia.
  deu-TKW: 'Er sagte aber zu dem, der ihn geladen hatte: wenn du ein Frühstück oder
    Abendmahl richtest, so lade nicht deine Freunde noch deine Brüder, noch deine
    Verwandten, noch reiche Nachbarn, daß sie dich etwa wieder einladen und dir so
    Vergeltung werde.'
  zsr-NT: 'Jesús rëꞌ caꞌ bönniꞌ naꞌ bulidzëꞌ Lëꞌ, rnëꞌ: ―Catiꞌ gunuꞌ güiꞌi huagu o
    lnidauꞌ, cutu ulidzcuꞌ‑nëꞌ yuguꞌ böchiꞌ lzaꞌu len yuguꞌ bönniꞌ böchuꞌu len yuguꞌ
    diꞌa dza quiuꞌ, len yuguꞌ dzag yuꞌu quiuꞌ taꞌléꞌinëꞌ yöl‑laꞌ tsahuiꞌ quequëꞌ,
    le lulidzëꞌ caꞌ liꞌ, atiꞌ cni gac, ubíꞌi quiuꞌ.'
  lin-lin: 'Bongo Yesu alobaki na moto oyo abengisaki Ye : — Soki osali feti mpo ete
    bato baya kolia, kobengisa te balingami na yo, bandeko na yo, baboti na yo to
    bazwi oyo bazalaka pene na yo ; noki te bango mpe bakobengisa yo mpo na kozongisela
    yo, na nzela wana, bolamu oyo osalaki mpo na bango.'
  hns-NT: 'Jiesoe oe ghar ke maaliek se bolies kie: „Soen, djab tor ghare nauta rahie,
    tab aapan sanghatian, bhaai, palwaar, nahie to dhanie parosian ke na bolaihe.
    Oesab toke bhie nauta deiga, tab toke oesabke bhodjan mieliega.'
  noa-E: 'Maimua ich thach khömkhĩir thʉ̈rtarrag magjim anʉm ich Jesuu: ’Deeu pʉch
    phiejãb dʉ̈rrcha wauwia thach khömkhĩir õor thʉ̈ʉrwai oob sĩi pʉch khapkhʉʉn appai
    thʉ̈rkhʉyam ajim anʉm, ni pʉch khodnaan, ni sĩi thʉ̈r khodpaim khʉʉn appaijã thʉ̈rba,
    ni sĩi phatkhon paraam khʉʉn pʉch dʉ̈i ãba di dakha naajem khʉʉn appaijã oob thʉ̈rkhʉyam.
    Pua magʉm khʉʉnta khĩirjuwia thʉ̈rkhʉʉimʉn, magan amaujã agjö wauwia pʉ thʉ̈r
    athaawai deeu pʉrʉg phagbarmjöta aju.'
  eng-EMTV: Then He also said to him who invited Him, “When you give a dinner or a
    supper, do not call your friends, nor your brothers, nor your relatives, nor rich
    neighbors, lest they also invite you back, and you be repaid.
  mib-NT: 'Te suni ni cahān yā jiín tée ni cana ya yéji yā staā: Núu sáha ró ɨɨn vico
    cúsámá chí jéē cuxíni, te ma cána ró ñáyuu cácuu amigo rō, jiín ñani rō, jiín
    jnáhan ró, jíín ñáyuu cucá. Chi núu súcuan te suni máá i nacana i róhó, te súcuan
    nanihīn rō jeē ni jéhe ró.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ हिम्‍दाङ्‌बान् अक्‍खे मे़त्तु, “खे़ने़ॽ अक्‍खेलॽरिक्
    चामुक् थिमुक् के़से़ःसुल्‍ले़ के़न्‍जुम्‍हाॽ, के़म्‍भुॽ के़न्‍साॽहाॽ, के़गाॽइ
    सोधोःक्‍हाॽ नु याङ्‌साकुन्‍धे के़गप्‍पा पाङ्‌भेॽसाबाहाॽ मे़उःत्ते़से़न्‍ने़ॽओ,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़आङ् खे़ने़ॽ के़म्‍उःत्ताङ् चामुक् थिमुक् के़म्‍बिर
    याङ्‌ना के़म्‍नुःक् के़म्‍बिॽरो॥
  xnj-xnj: Kangi akamjovela mwaigongolela yula, “Ngati uvatendelekili vandu chakulya
    cha muhi amala kimihi, kotoka kuvagongolela vankozi vaku amala valongo vaku amala
    veutamanila nawu papipi vevavi na vindu vyamahele, muni na vene vihotola kukugongolela
    ndava na kukuwuyisila chewavahengili.
  mmx-mmx: La ne Iesu ga lok ti mo laradi ga lam kaka i uto ap mo leluxa, “Mo do una
    lok teluxa kanangking kopla ukantinao, nemen uta lam kaka larapen tangas taram,
    kopla luvutnetam kopla lentaba at libibinat taram, kopla nedi dipnovos di nemen
    saparav u, mila diba vorang amlong i ru, la at na langas mun uba xip kaka luunun
    taram ti mo lavanga uga lox i.
  cbr-NT: 'Catancëxun ca an a camicë uni Jesusan cacëxa: —Unicama pi unun camiquin
    camina axa mibë nuibanancë unicama ''imainun min xucë́antu ''imainun min aintsi
    ''ibucama ''imainun ñuñu uni, acamaishi camitima ''ain. Usa unicaman bëtsi nëtën
    miribi pi unun camicë ''aíshmi atubë cuëëniabi ca Nucën Papa Diosan mi upí isima.'
  tee-NT: 'Vachu'' chani juni ju Jesús ju anu'' ju xak''ailhi''an la''ixchaka'': ―Ju
    uxint''i acsni anaviya'' ju tu''u'' k''ai lacvaiti pus jantu va yu''unch ju at''asani
    ju mi''amigojni u mi''alak''avin u yu''unch ju milhi''alak''avin u yu''unch ju
    na mak''alinin ju vanin alact''avilht''i. Pus ni chunch ju alat''i pus jantu xcai
    ni catak''ailhi''anchokoyan vachu'' ju yu''unch chai ju chunch va catamapalhnichokoyan.'
  eng-LSV: And He also said to him who called Him, “When you may make an early meal
    or a dinner, do not be calling your friends, nor your brothers, nor your relatives,
    nor rich neighbors, lest they may also call you again, and a repayment may come
    to you;
  cak-NT: 'Y ri Jesús xu''ij chuka'' che ri xbano invitar richi: Cuando najo'' chi
    jec''o yepe awiq''uin chi jun wa''in, man quie''aben invitar xe ri aweta''n quiwech,
    ri ate-atata'', conojel ri je awach''alal, y ri a-vecinos ri je beyom, roma reje''
    can yetiquier chuka'' jatqui''en invitar ret, y riq''uin ri'' niyo''x yan chawe
    ruq''uiexel che ri ayo''n ret.'
  pah-NT: 'Jesus''ga ei fariseu''ga pe – kiroki ga ombuhuruka ga g̃wonga pe e''u ti
    ji pyri javo. Ga pe Jesus''ga ei: —Nde japorame mbatera to''u ti g̃a javo, terembuhurukari
    ti g̃a ejipyri – kiroki g̃a ojikoty''a nde pavẽi. Terembuhurukari ti neirũ''g̃a,
    eje''yja''g̃a, imbateve''g̃a. Terembuhurukari ti nanongara''g̃a arimo ypytunimo
    no to''u ti g̃a javo. Po nde g̃a mbuhurukari, aerẽ po ti g̃a ei nde ve nehẽ: “Herejo
    i''gwovo kiro oreronga pe.” Nahã po ti g̃a toryva kwepygi nde ve nehẽ, ei Jesus''ga
    ga pe.'
  sja-NT: 'Ichiaba Jesupa mãgaji ma fariseorã poro waibɨamaa: —Eperãarã t''ɨ̃ pëik''ãri
    nek''o chedamerã pɨchi temaa, t''ɨ̃ pëináaji pɨchi k''õp''ãyoorã, ɨ̃pemaarã, ëreerã,
    wa pɨ te k''ait''a p''anɨ p''arat''ara beerã, ma pari ãrapa ichiaba pɨ t''ɨ̃dai
    perã nek''ode ãchi temaa.'
  xed-xed: 'Kaʼa nda tsa mndu ta hgafta ya mantsa: «Ka magamaga ka ta skwa zay ŋa
    badawa ka vaghu dər skwa zay ka hani a tsi ŋa mnduha, ma laghu ka hagay ta gra
    gha ta gra gha, ta zwaŋama gha ta zwaŋama gha, ta laghuni ta laghuni, nda ya ta
    sləvdaha gha ka gadghəl ka gadghəl, da hgaftá həŋ ta kagha ŋa plaghamta manava
    tsaya baɗu ya ga taŋ guli.'
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n Jesús xi̱hín mé da̱ na̱cana ñahá cán já na̱cachi a
    já xi̱hi̱n dá: —Tá ná cava̱ha cua̱hún ña̱ cajáhñu na á ña̱ cajíni na, a̱ cána
    tohún na̱ cúú amigún ja̱n ni na̱ cúú ñanún ja̱n ta ni a̱ cána tohún na̱ cúú táhún
    ta ni a̱ cánún na̱ cui̱cá ndúu yati xu̱hu̱n ja̱n. Jáchi̱ tá ná caja na víco̱ cana
    ri na̱ ja̱n va yo̱hó ta xi̱hín ña̱ ja̱n táhnda̱ cuéntá sa̱há ña̱ma̱ni̱ na̱cajún
    xi̱hín na̱ cán.'
  gfk-S: Ma ne Jisas ga tange tano turadi nong ga pike ie utano nian, “Ing be nu harsuko
    ura gil nian, waak u pike ira num harwis, ira tasim, ira hinsaam, ma ira watong
    ing di kis hutate. Waak u gil hobi kinong di na pike habaling ugo ura balbalu
    ugo.
  bmu-bmu: Farisi (Köna keugö kapaŋkölköl) azinöŋ ambazip köl öröm eŋgii lömbuaŋnöŋ
    tatketka Jisösnöŋ lömbuaŋ toŋi liliŋgöba eka kewö jii mörök, “Gi silimgö me suŋgemgö
    lömbuaŋ kun ohoba miaŋgöreŋ nangi alaurupki me darumunurupki mi kude köl öröm
    eŋgiman. Tinitosolomurupki me miri kasunŋaŋgö ambazip pomŋi qetbuŋaŋinambuk mi
    kude köl öröm eŋgiman. Mewöŋi lömbuaŋgöra köl öröm eŋginöŋi, i mewöŋanök köl öröm
    gihiba tosagi mi meköm gihiget teköma. Mewö akŋan ewö, Anutunöŋ mönö miaŋgö töwaŋi
    qahö gihima.
  dgz-dgz: Iesu barip i apane, Parisi apane ame, inap anega wan, “Ge wam ianupewa
    o mum gine tabaewa napen menan, evenak waigawa o tatak gwanik amba dugup gegawa
    o evenak waiga pa mainagape puraput dena nagire munan ya wa. Iwa mu wam da gare
    genan wain ap menan ge garewa gega ewagai warai.
  eng-GNV: Then said he also to him that had bidden him, When thou makest a dinner
    or a supper, call not thy friendes, nor thy brethren, neither thy kinsemen, nor
    ye riche neighbours, lest they also bid thee againe, and a recompence be made
    thee.
  zaa-NT: 'Raáruhuá Jesús nubeyu'' nu gutàỹią néa: Canchu chi gute lu'' go ca enne''
    nna, bittu gaỹi lu'' canu cca tsè'' lu'', nìhua ca bettsi'' lu'', nìhua ca pariente
    qui'' lu'', nìhua ca vecino qui'' lu'' nu ná enne'' rico, porqui''ni iyaba canua''
    nna guni huá cą lu'' invitar go lu'' lani cą; anía modo nna labí premio thí''
    lu'' de ỹiabara'', porqui''ni chìhua beyunna cą qui'' lu''.'
  eng-WEBSTER: Then said he also to him that invited him, When thou makest a dinner
    or a supper, call not thy friends, nor thy brethren, neither thy kinsmen, nor
    thy rich neighbors; lest they also invite thee again, and a recompense be made
    thee.
  guh-guh: 'Nexata Jesús icatsia jumaitsi pejunatsifariseonëtsijavabelia: —Itsa junatame
    itsamonae nebarënabaninexa nijabota matonejepijijava, itsa jume, caniviyopijijava
    ata, pëtsa junatame ëneyapëtaevi. Pëtsa junatame nebarënabaninexa ënijamonae.
    Pëtsa junatame ënijamonaeviriavi ata. Pëtsa junatame ëricovi, pamonae nijabo muxuneneta
    jinavanapa. Tsipaji bajarapamonae juya canamatamojunatsipa pijabota pecabarënabaninexa.
    Nexata bajarapacuenia canamatamotsipa bajarapamonae.'
  bon-bon: Piba Yeesu te pui mete yageyame ne jejige egä, “Maane liba biname bine
    ala tasoglecemute määme mete me niiye nänäjame, coo deedei äbitame, gone määme
    binamewale, coo dogwe biname taatu ala tasoglecemute, ingle teepi piba meebine
    cuta pagege ala asogleca määme mule ne awecnistame.
  nhw-BL: 'Huan nojquiya Jesús quiilhui nopa tlacatl catli quinnotztoya para ma tlacuaca
    ichaj: ―Quema titemaca se tlacualistli, amo xiquinnotza mohuampoyohua, o moicnihua,
    o mohuicalhua, o mocalnechcahua catli más quipiyaj tomi, pampa inijuanti teipa
    mitznotzase ipan se tlacualistli para mitzcuepilise nopa favor.'
  mgw-mgw: Kai' aammakie yu'lu' ywankokite, “Mana kaupala panga kalamu ibe muntwekati
    au kitamwiyo, kanewakoke mambwiga sika, alongo, babatama papipi yako, bababile
    matayili. Manaitei nyo yapanga wenga bakuki'li'bu'kiye sawapangile.
  swh-ONEN: Kisha Yesu akamwambia yule aliyewaalika, “Uandaapo karamu ya chakula cha
    mchana au cha jioni, usialike rafiki zako au ndugu zako au jamaa zako au majirani
    zako walio matajiri tu. Ukifanya hivyo, wao nao wanaweza kukualika kwao, nawe
    ukawa umelipwa kile ulichofanya na kupata thawabu yako.
  wbi-wbi: Yesu kange akam'bula umuunhu juno umughongolile, 'pano ghukumpela ikyakulia
    kya pamwisi nambe ikya pakivwilile, ulekaghe pighongola avamanyani vaako nambe
    avanyalukolo vaako, nambe avanyakisina vaako, nambe avabading'hani vaako avamofu
    neke kwiiti avene valeke pikukughongola uve uhombe.
  bba-bba: U mɑɑ wi u nùn dim sokɑ sɔ̃ɔwɑ u nɛɛ, sɑnɑm mɛ ɑ tɔmbu yɑɑ dibu ǹ kun
    mɛ tɔ̃ɔ bɑkɑru sokɑ, ɑ ku wunɛn bɔrɔbɑ soku, ǹ kun mɛ wunɛn mɑɑbu, ǹ kun mɛ
    wunɛn dusibu, ǹ kun mɛ wunɛn beruse ɡobiɡibu, kpɑ ben tii bu ku rɑɑ nun soku
    bu kɑ nun kɔsiɑ.
  eng-KJVCPB: Then said he also to him that bade him, When thou makest a dinner or
    a supper, call not thy friends, nor thy brethren, neither thy kinsmen, nor thy
    rich neighbours; lest they also bid thee again, and a recompence be made thee.
  kgk-NT: 'Upéa omombe''u rire he''i gwenoihare-pe: —Nde, ereporomongaru porãse ramo,
    ani erehenói nde-vy jevy ne mongaru va''erã kwéry-pe. Nde rapixa kwéry, nde ryvy
    kwéry, nde ryke''y kwéry, nde re''ýi kwéry, nde rapixa imba''e reta va''e kwéry
    ave ani erehenói upe va''e kwéry mante eremongaru porã hagwã. Ha''e kwéry ne renói
    jevy arã ne mohekoviarõ uka arã. Ha ko yvy-py mate iporã va''erã nde-vy.'
  waj-waj: 'Kiaa kioo vaidiivo ari nnauvakira inna maavee tuuvaa tunoo: Fai a buusaivaa
    iinna sa ai seenaiyaraata ai kata vayaiyaraatama ai oyaiyaraata i seena hoona
    suvuakuaiyaraatama aayanna kianee. Fai a iyara aayanna tinai i yeennaiyauvaa nnaa
    kiada irisaiyauvaa i mmikiai fai a ivaudiri irisaivaa varaanarakuavee.'
  ekk-PKP: 'Seejärel ütles ta mehele, kes oli teda kutsunud: „Kui sa korraldad lõuna-
    või õhtusöögi, siis ära kutsu oma sõpru, vendi, sugulasi või rikkaid naabreid,
    et nad võiksid omakorda sind kutsuda ja nii saaksid sa tasu.'
  mpx-mpx: Inoke Yeisu i baek tonlimi elana i ba, “Sauga alalati enona o ebo kokoyavi
    enona nu ginol, bahi wam heliyamwau, ebo talimwau, ebo tutumwau, ebo togogomwau
    bolo wam panuwaa nu yoyogaagil. Kaiwena ebo nu ginol ola o, he heliya nasi nihi
    ginol pasikal eliyam, inoke molam iyaka nu ahe haba.
  wbp-wbp: Ngula-jangka, Jijajirla wangkaja yinyaku Paraji wiriki, “Kuja kanpa-jana
    payirni yapa yaninjarniki yuwarli nyuntu-nyangu-kurraku ngarninjaku, kula-jana
    payika nyuntu-nyangu yipilji-mipa manu nyuntukupurdangka-patu-mipa manu nyuntu-nyangu
    wungu-warnu-mipa manu yapa-patu-mipa ngula kalu mardarni tala panu-jarlu. Kulalu-jana
    nyanungurra-mipa payika yungulu-nyarra yaninjarla jirrnganja ngarni nyurrurlakuju.
    Ngaka-karilki kapungkulu payirni yungunpa yanirni yuwarli nyanungu-nyangu-kurra
    ngarninjaku. Kapunpa jayakurra ngarni nyiyarningkijarra. Kajinkili-jana payirni
    ngularra-piya-mipa yipilji-wati-mipa, kula-nyarra Kaaturluju ngurrju-pajirni.
  luo-luo: Eka Yesu nowachone ngʼat mane oluongeno niya, “Ka ichiwo chiemb odiechiengʼ
    kata chiemb otieno, kik iluong mana osiepeni, oweteni kata wedeni, kata jogwengʼu
    momew, nimar ka itimo kamano, kamoro giniluongi chiengʼ moro, mi gichuli kar luong
    mane iluongigono.
  nhe-NT: 'Huan nojquiya Jesús quiilhui nopa tlacatl tlen quinnotztoya para ma tlacuatij
    ichaj: ―Quema titemaca se tlacualistli, amo xiquinnotza mohuampoyohua, o moicnihua,
    o mocalnechcahua tlen más quipiyaj tomi, pampa inijuanti teipa mitznotzase ipan
    se tlacualistli para mitzcuepilise nopa tlacualistli.'
