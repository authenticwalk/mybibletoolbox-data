  guj-2017: જેણે તેમને નિમંત્ર્યા હતા તેને પણ ઈસુએ કહ્યું કે, જયારે તું દિવસનું કે
    રાતનું ભોજન આપે, ‘ત્યારે કેવળ તારા મિત્રોને, ભાઈઓને, સગાંઓને, કે શ્રીમંત પડોશીઓને
