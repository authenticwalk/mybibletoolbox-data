  boa-NT: 'Ehdúhjáa diityéké iúwáábótsihdyu neebe dííbyekée íwañéhjɨvu míñútsóóbeke:
    —Tsá múu majchóvú míñútsotú ɨ́htsútúméhjɨkéré uke ditye pɨ́ámeíiñe u ímíllénélliihyére.
    Téhdure tsá múu míñútsotú dihyákímudúnéré múhdumé tsijtye úúma náhbévahíjcyámekére.'
  quh-NT: 'Chaywanpis Jesús nillarkataj payta wajyajninman: —Jatun miqhunata waquichispaka
    ama wajyaychu ni amigosniyquita, ni waukesniyquita, ni ayllusniyquita, nitaj khapaj
    llajta-masisniyquitapis. Chayta ruwajtiyqueka paycunapis wajyallasuncumantaj.
    Ajinapitaj cutichipusunquiman.'
  kwi-kwi: 'Jesúsne an akwatmikasha kaizta: —Paizka payurakas nashkarakas kumira kwinnakane,
    izmuruzakas aimpihshtuzakas kwaltuzakas kwazparuza akwanamun, uspa nua kwan akwanashimtu
    akwa. Maizta maizta kuanazi.'
  agm-agm: Utaaho nandapa nanda napɨwɨse tatɨ Parisiho gaatisɨhoai Jisaasiho sata
    kaundataase. “Kɨnyɨ isɨhiya nandapa nandaatɨwɨ gaatapaahura isɨhiya tɨtɨhɨ kinyɨhiya
    aunahɨpa naasɨkata bimohiyɨhiya kahapaamapɨpa asaketahiyai gaatɨpɨ namumwaape.
    Sandɨ kahɨtohɨtɨmandɨ apaapɨmaahɨto siya isiya kinyɨhapa nandapa numwingɨpɨpaapɨ
    amɨ kiyaamɨhapa kiyahapa wihoaaŋɨ nahɨmɨtaatɨwɨ gaatɨwɨ nahɨmaitaapo.
  ubr-ubr: Namon Iesu on dura ato orot goa matuanin on iyor inat on aurin iyau, “Om
    aiyet an bayu o rabirabi an bayu unbotitiwag on men om turam o taitaim tutuam,
    o om am dam warar o sabu fani sawarotis—osi unibebegis mes, osi on arimon angaramin
    sinibebegim men, on etaiai ato aifan bobo ufofour aurin on arimon sinigaraminem
    men.
  tsw-NT: Reve waru u damma za na banu niyi, “Na̱ vaa banu ama alya ko vaa yuwan a̱buki,
    she vu banu nꞌutsa̱ ma̱ wu, ko a̱za̱ a̱ wu, ko nron ma̱ wu, ko aza a na a̱ ri
    zuzu na̱ a̱vu a̱za̱ o utsuru wan. Adama ele fo a tsupa wu ili i na vu yuwain wan.
  cax-NT: 'Nantito Jesús ümoti maniqui itasurutiti: —Arrtü arrianca asapa pemacarrü,
    tapü atasuca ümo bama naesa amigorrü ni ümo bama aruquitaiqui, ni ümopü bama apariante,
    ni ümopü bama aposapa bama rricurrü, itopiqui arrüma bapacarama tato ñana aemo
    itobo.'
  aia-aia: '''Ia Jisas ''agu ha''atee o''ani ''iniai Farisei na ngau beiasi, “Na''i
    ''oha na''oi haua ta ngaugoni, ''oi abui ari''ahuraaui geresae goro amu''i, ma''ua
