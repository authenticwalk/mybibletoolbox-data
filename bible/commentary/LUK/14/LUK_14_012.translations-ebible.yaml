  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu heelɑ wei ɩ yɑɑ-ɩ tɔɣɔʋ tɔ sɩ: Ye n lɑpɑ tɔɣɔnɑɣɑ yɑɑ ɑcimɑ,
