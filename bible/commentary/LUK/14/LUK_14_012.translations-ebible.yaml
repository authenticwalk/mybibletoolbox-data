    hekat rakaria yn wati­'a­tu­kaykay pote meiũran i'ewyte aikaykay ta'a­tuenuk wato
    hap kape. Yt naku i — Waku atikaykay uiwy­ria'in hekat rakaria ui'yat kape ienuk
