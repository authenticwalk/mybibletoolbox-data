verse: LUK.014.026
translations:
  kpx-kpx: Isi avoe, “Oleuoleu vasohuta di ehovaho valiege abu lako abu ebia huhuevelive.
    Isi abu mamuvu, abu neinuvu, abu mahinuvu, abu ese, abu hohuvu, abu mahoho, abu
    mohoho huhuevelive.
  okv-H: “Eto embo amuna na ambo ambo asi uje aisuja rate amita mama te aja te meniundi
    te namei kamei te du emone te amita vasiri te tapa toari inono ae aisuja amo ambotani
    nau ari haite manera.
  tbo-tbo: ‘Inapa iyai ina nei ugoliu po ina witubagibagi ma amana po hinana po agona
    po natunatuna po walewalehina po nounouna ega ina wihinigigiyehi, ma gasi a luyagohana
    ega ina wihinigigiyeya yaka tauna apega u hewali.
  mal-C: “ഒരാൾ എന്റെ അടുക്കൽ വരികയും തന്റെ മാതാപിതാക്കളെക്കാളും ഭാര്യയെക്കാളും മക്കളെക്കാളും
    സഹോദരന്മാരെക്കാളും സഹോദരിമാരെക്കാളും സ്വന്തം ജീവനെക്കാളും എന്നെ സ്നേഹിക്കാതിരിക്കുകയും
    ചെയ്യുന്നെങ്കിൽ അയാൾക്ക് എന്റെ ശിഷ്യനായിരിക്കാൻ സാധ്യമല്ല.
  grc-SR: Εἴ τις ἔρχεται πρός με, καὶ οὐ μισεῖ τὸν πατέρα ⸂αὐτοῦ,⸃ καὶ τὴν μητέρα,
    καὶ τὴν γυναῖκα, καὶ τὰ τέκνα, καὶ τοὺς ἀδελφούς, καὶ τὰς ἀδελφάς, ἔτι ⸂2δὲ⸃ καὶ
    τὴν ⸉ἑαυτοῦ ψυχήν,⸊ οὐ δύναταί ⸉2μου μαθητὴς εἶναι.⸊
  bgc-bgc: जै कोए मेरा चेल्ला बणणा चाहवै सै, अर अपणे माँ-बाप अर घरआळी अर बाळकां नै
    अर भाईयाँ नै अर भाणां नै बल्के अपणे जीवन नै भी मेरे तै ज्यादा प्यार करै सै, तो
    वो मेरा चेल्ला न्ही हो सकदा।
  khz-khz: “Pene talima ta eririwana, au geku ai pene vogomai netina, na ia tamana
    e tinana, garawana e natuna, kakana tarina e matotauna gena maguli ulamagina ati
    pene tugamagi-piatogaa genai, ia ati au geku melo.
  deu-TKW: Wenn einer zu mir kommt und haßt nicht seinen Vater, Mutter, Weib, Kinder,
    Brüder, Schwestern, ja sein eigenes Leben, so kann er nicht mein Jünger sein.
  zsr-NT: ―Chquiꞌ guídlenëꞌ nedaꞌ bönniꞌ len cutu gdxiꞌirnëꞌ nedaꞌ ca nadxiꞌinëꞌ xuz
    xnëꞌë, len ngul queëꞌ, len yuguꞌ zxiꞌnëꞌ, len yuguꞌ biꞌi böchëꞌë, len yuguꞌ biꞌi
    zanëꞌ, len yöl‑laꞌ naꞌbán queëꞌ, cutu gac gaquëꞌ bönniꞌ usë́d quiaꞌ.
  lin-lin: — Soki moto ayei epai na Ngai, kasi alingi Ngai te koleka tata na ye, mama
    na ye, mwasi na ye, bana na ye, bandeko na ye ya mibali, bandeko na ye ya basi,
    mpe ezala ata bomoi na ye moko, moto ya ndenge wana akoki te kozala moyekoli na
    Ngai.
  hns-NT: „Dje aapan maai-baap, aurat, larkan, bhaai-bahien ke aur bhie aapan djiewan
    ke hamse djaada pjaar kare hai, oe hamaar tjela na ban sake hai.
  noa-E: —Ãbmua khãijã mʉ dʉ̈i ogdʉba nʉrraju khĩirju simta khũchpaijã ich dënnaan
    kha ogdʉmapha wa ich ʉʉi, ich chaain, ich khodnaan khãijã ogdʉmaphanaa ich dau
    aphʉʉ aju khãijã khĩirju sim chan, pöd mʉ dʉ̈i khapeer khaju khaba simgui ajim
    anʉm.
  eng-EMTV: “If anyone comes to Me and does not hate his father and mother, wife and
    children, brothers and sisters, yes, and his own life also, he cannot be My disciple.
  mib-NT: Núu na‑ni ñayuu cuní condiquīn ruhū, te núu manī gā i jíín tátá i, náná
    i, ñasɨhɨ́ i, sēhe i, ñani i, cuāha i, vēsú jiín rúhū, ma cúu cuu i ñayuu scuáha
    jíín rí. Te núu ndɨ́hvɨ́ gā ni i sɨquɨ̄ jeē cóo vāha máá i vēsú jeē cóndiquīn
    i ruhū, te suni ma cúu tucu.
  lif-NT2: “इङ्‌गाॽ याप्‍मि के़दिम्‍बाल्‍ले़ कुम्‍मा-कुम्‍बासि, कुमेःत्-कुस्‍साःहाॽ,
    कुम्‍भुॽ कुन्‍साॽसि, कुन्‍ने़ॽ कुन्‍साॽसि, हे़क्‍क्‍याङ् कुहिङ्‌मन्‍निन् इङ्‌गाॽनुःल्‍ले़आङ्
    साॽरिक् मिःम्‍जि मे़त्तुने़ फाॽग्र खे़ङ्‌ग इङ्‌गाॽ आहुॽसाम्‍बा पोःङ्‌मा मे़सुक्‍ने़न्‍लो॥
  xnj-xnj: Mundu yoyoha mweibwela kwa nene yikumgana aniganayi neju nene, kuliku kumgana
    dadi waki na nyina waki na mdala waki na vana vaki na valongo vaki na valumbu
    vaki, pamonga na wumi waki, changakita ago, nakuhotola kuvya muwuliwa wangu.
  mmx-mmx: “Dola tara i vara i xusu na mumu asu ia la ni xopmen na doma asilox ia
    at ne temen la nenen la latkin teren la laxamdak mi luvutneton la luvurinen, la
    lorooro axa ren, neni xopmen na epovo xusu neni lun pinivu rak.
  cbr-NT: —Uix cara 'ën uni 'iisa tania an ca aín papa, aín tita, aín xanu, aín bëchicë,
    aín xucën, aín chirabacë, acama nuibacësamaira oi 'ëmi sinánti 'icën. Usai 'ianan
    ca ax upiti tsótishi sinanima 'ëmi sinani 'ëx cuëëncësabi oishi 'iti 'icën. Ui
    unix cara usai 'iisama tania ax ca 'ën uni 'itima 'icën.
  tee-NT: ―Ni xamati' quilakmin chai ni cajumputulh quintamamaka'un tasq'uini ni palai
    tu'u' aquilhiulaya' ju quit'in. Palai jantu ju ixpai, ixnati, chai ix'amachaka'
    chai is'ask'at'an chai ix'alak'avin ts'alan chai ix'alak'avin atsi'in chai mas
    is'atsucunti is'akstu. Para ni jantu quimapaini ju chunch pus jantu lai cativa
    ju quintamamaka'un.
  eng-LSV: “If anyone comes to Me, and does not hate his own father, and mother, and
    wife, and children, and brothers, and sisters, and yet even his own life, he is
    not able to be My disciple;
  cak-NT: Xa c'o jun ri nrojo' ntoc nu-discípulo, can nic'atzin chi ja ren ri más
    quirojo'. Roma xa más yerojo' ri rute-rutata' que chinuech ren, man utz ta. Ni
    man utz ta chuka' chi ja' ta ri raxayil ri más nrojo', o ri je ralc'ual, ri rach'alal
    o raja' mismo ri más nrojo-ka-ri'. Can ja ren ri más quirojo' chiquiwech reje'.
    Roma xa man quiri' ta nu'on, man nitiquier ta ntoc nu-discípulo.
  pah-NT: —Po ga uhu ji pyri tako ji neremimbo'eharamo javo. Ji arõheterame po ti
    ga rekoi nhiremimbo'eharamo nehẽ. Koji'i ti ga tanhiarõ hete gwuva'ga arõa hohe,
    oyhẽa arõa hohe, g̃wembirekohẽa arõa hohe, gwa'yra'g̃a arõa hohe, oirũ'g̃a arõa
    hohe, okuvyra'g̃a arõa hohe g̃wendyra'g̃a arõa hohe. Koji'i ji arõheterame g̃a'arõa
    hohe po ti ga rekoi nhiremimbo'eharamo nehẽ. Koji'i ga g̃a arõrame nhiarõa hohe,
    namongoi po ti ji ga nhiremimbo'eharamo nehẽ. G̃wemimbotarimo rehe ga rekorame
    po ti ji namongoi ga nhiremimbo'eharamo nehẽ. Ji rehe jate ti ga toko ji arõheteavo,
    ei Jesus'ga.
  sja-NT: —Mɨ ome niparupa mɨ k'iniara iru ba-e pɨrã chi ak'õre, chi nawe, chi wẽra,
    chi warrarã, chi ɨ̃pemaarã, chi ɨ̃pewẽraarã, ichi paara k'inia bai k'ãyaara, mãgɨ́
    p'oyaa mëré pa-e pai.
  xed-xed: «Ka sagha da iʼi mndu katsi, ba malaghutani ta ɗvutá iʼi ka i dani nda
    mani, nda markwa taŋ, nda zwanani, nda zwanamani, nda kwaghamani, nduk nda vərɗa
    ghəŋani tani, kada nzakwa tsi ka duhwala ɗa.
  mks-NT: —Ndá na̱ cúni̱ jácuaha xi̱hín i̱ xíní ñúhú qui̱hvi̱ ini chága̱ na̱ ye̱he̱
    a̱ ju̱ú ga̱ tátá na̱ xi̱hi̱n náná na̱. Ta xíní ñúhú qui̱hvi̱ ini chága̱ na̱ ye̱he̱
    a̱ ju̱ú ga̱ ñájíhí na̱ á ja̱hyi na á ñani na á quia̱hva na. Ta xíní ñúhú qui̱hvi̱
    ini chága̱ na̱ ye̱he̱ a̱ ju̱ú ga̱ mé ná.
  gfk-S: “Ing be nesi tikenong i ura murmur iou, na manga tamat sakit no nuno sinisip
    utagu ta ing ila sipsip ira mes. Ma ing be da hapupuo no nuno sinisip uta ira
    mes ma utagu, na ngan horek be i malentakuane no nuno mama, no nuno makai, no
    nuno haine, ira natine, ira tesne, ira hainine, ma aie iat. Ma ing be no nuno
    sinisip paile ngan hobi, paile tale be a nugu bulu na harausur ie.
  bmu-bmu: “Kunŋan nömbuk kaba malmam jiba ni göragöra al niŋgiba iwinamŋi, anöm-moröŋi,
    darumunŋi, nenbehötŋi aka nanŋi malmalŋi mewöyök jegep ala jöpakömakzawi, yaŋön
    mönö nöŋgö gwarekni akŋamgö osima.
  dgz-dgz: “Waenapan da da ewanap yonat anupi nenan anu gurat aigap anup. Ine mame,
    waene otu, tase gwani, domare waiwa amba mek inak megawa ya tandayat mumiwandapinawa
    ame ne wadiamot nega ya di tain.
  eng-GNV: 'If any man come to mee, and hate not his father, and mother, and wife,
    and children, and brethren, and sisters: yea, and his owne life also, he can not
    be my disciple.'
  zaa-NT: Canchu nuỹa enne' calatsi'į thá'ą lani inte' nna dànią catsi'ínią inte'
    adí tì'chu catsi'ínią tàta nàna quì'į nna ca ỹi'nį nna ca bettsi'į nna ca danį
    nna, hàstaá la'a mísmuba lą nna dànią guyudí'ą nna catsi'ínią inte', porqui'ni
    canchu labí nna entonces labí ccánią ccą́ discípulo quia'.
  eng-WEBSTER: If any man cometh to me, and hateth not his father, and mother, and
    wife, and children, and brethren, and sisters, yes, and his own life also, he
    cannot be my disciple.
  guh-guh: —Ponë xanëjavaberena patsi ata, itsiata itsa apo niasiva tsane daxita pijamonae
    matatoxenetsia, nexata bajaraponë apo tajajivitonë tsane. Bajaraponë itsa apo
    niasiva tsane paxa, pena ata, pematapijivi ata, pejuyapijivi ata, piasivajava
    matatoxenetsia, nexata apo tajajivitonë tsane. Bajaraponë itsa apo niasiva tsane
    pijava, pexi ata, pijacuata penaasivajava ata, matatoxenetsia, nexata bajaraponë
    apo tajajivitonë tsane.
  bon-bon: “Biname te liba cäme bau otni, tabe miiji teeme mage babe, coga bägrä,
    nanigane, cuta piiyepu teemämu, iyeta ingwe me acrana, tabe liba singi cäme biname
    me äbitame.
  nhw-BL: “Sintla se quinequi nechtoquilis, monequi nechicnelis tlahuel miyac huan
    amo quen quiicnelía itata, huan inana, huan isihua, huan iconehua, huan iicnihua.
    Quena, monequi nechicnelis más miyac que ya moicnelía, pampa sintla amo quen nopa
    nechicnelía, amo huelis elis nomomachtijca.
  mgw-mgw: “Mundu ywoywoti mana kaisa kwangu' apalilwa kunipenda nenga kulikoni tati'
    bake, mau' bake, nnyumbowe, bana bake, nku'we na akina lu'mbu'be, kai' ata mwene.
    Mana akotwike kombwa panga go, apangali mwanamasi' wangu'.
  swh-ONEN: “Mtu yeyote anayekuja kwangu hawezi kuwa mwanafunzi wangu kama hatanipenda
    mimi zaidi ya baba yake na mama yake, mke wake na watoto wake, ndugu zake na dada
    zake, naam, hata maisha yake mwenyewe.
  wbi-wbi: ndeve umuunhu ikwisa kulyune ghwope naikunkalalila ubaba ghwa ghwake, ungiina
    ghwake, avaanha vaake, avanyalukolo vaake avaghosi na vadala Ena, na vu vwumi
    vwake kange navuwesia kuva vavulanisivua vango.
  bba-bba: ɡoo ù n kĩ u mɑn swĩi, mɑ u ǹ mɑn kĩɛ n kere win bɑɑ kɑ win mɛro kɑ win
    kurɔ kɑ win bibu kɑ win mɑɑbu kɑ wɔnɔbu kɑ win sesubu kɑ mɑm win tiin wɑ̃ɑru,
    u ǹ kpɛ̃ u ko nɛn bɔ̃ɔ.
  eng-KJVCPB: If any man come to me, and hate not his father, and mother, and wife,
    and children, and brethren, and sisters, yea, and his own life also, he cannot
    be my disciple.
  kgk-NT: —Xe moirũse ramo ndikatúi xéhegwi erehayhuve avave-pe. Nde ru-pe, nde sy-pe,
    ne rembireko-pe, nde ra'y kwéry-pe, nde rajy kwéry-pe, nde ryke'y kwéry-pe, nde
    ryvy kwéry-pe, ne reindy kwéry-pe, ne ména-pe, ne memby kwéry-pe, nde ryke kwéry-pe,
    nde kypy'y kwéry-pe, nde kyvy kwéry-pe ave erehayhuve ramo xéhegwi ndikatúi arã
    xe moirũ. Xe moirũse ramo ndikatuvéi ne rakate'ỹ nde rekove-rehe.
  waj-waj: Fai gioonna kiaapu voovoono niisi ngioo ari kaano koovaitanaara pinaama
    mmuduuya ruoo ari nnaata nnaakaraiyara pinaama mmuduuya ruoo ari kata vayaa nnunna
    nnayaiyara pinaama mmuduuya ruoo ari variraivaara pinaama mmuduuya ruaivo fai
    hama ni nnaagiai nuaira gioonna kiaapuvai varinaravee.
  ekk-PKP: „Kui te tahate mind järgida, kuid ei vihka oma isa ja ema, naist ja lapsi,
    vendi ja õdesid − koguni oma elu −, ei saa te mu jüngrid olla.
  mpx-mpx: “Ebo gamagal etega ni nem eliyau, ge ebo tamana ge hinana, lagona ge natunau,
    talinau ge nunau, ge i ola al totona yawalina, ali nunuwana nige ni kekeisi eliyana,
    he iya nige bosowaina ni tabwa no tohago.
  wbp-wbp: “Ngana-puka kajilpa-jana yulkayarla-juku nyanungukupalanguku warlaljaku
    jaji-pirdiki manu ngati-pirdiki manu kali-pirdiki manu kurdukurdu nyanungu-nyanguku
    manu nyanungukupurdangkaku, manu kajilpa-nyanu warlalja yulkayarla, manu kajilpa-nyanu
    yulkayarla, ngulaju ngula-juku. Kala kajilpa-nyanu ngampurrpa purda-nyangkarla
    yunguju kurdungurlu-jarrinjarla nyina ngaju-nyangulku, ngulaju kamparruju ngulakungarntijilpaju
    yulkayarla-wiyi karrikarri-wangu-nyayirni yangka yapa-kari-piya-wanguku.
  luo-luo: “Ka ngʼato obiro ira, to ok okwedo wuon-gi kod min-gi kod chiege gi nyithinde,
    owetene gi nyiminene ee, kata ngimane owuon ok onyal bedo japuonjrena.
  nhe-NT: “Intla se quinequi nechtoquilis, monequi nechicnelis miyac huan ax queja
    quiicnelía itata, huan inana, huan isihua, huan iconehua huan iicnihua. Quena,
    monequi tlahuel nechicnelis más miyac huan ax queja ya moicnelía, pampa intla
    ax queja nopa nechicnelía, ax huelis elis nomomachtijca.
  aii-aii: ”ܡ̇ܢ ܕܐܵܬܹ‌ܐ ܒܵܬܪܝܼ ܘܠܵܐ ܣܵܢܹܐ ܠܒܵܒܘܼܗ‌ܝ، ܘܠܝܸܡܹܗ، ܘܠܐܲܚܘܿܢܘܵܬܘܼ̈ܗ‌ܝ ܘܠܚܵܬܘܵܬܘܼ̈ܗ‌ܝ،
    ܘܠܒܲܟ݂ܬܹܗ ܘܠܒܢܘܿܢܘܼ̈ܗ‌ܝ، ܘܐܘܼܦ ܠܓܵܢܹܗ، ܠܹܐ ܡܵܨܹܐ ܗܵܘܹܐ ܐܸܠܝܼ ܬܲܠܡܝܼܕܵܐ.
  esk-NT: “Kiña maligukkumi maliġuaqtaulguyumiñaitchuq kisianik piqpagitlugluŋa aapamiñiñ
    aakamiñiñḷu, nuliaġmiñiñ qitunġamiñiñḷu, suli aniqatiumiñiñ naagaunniiñ iŋmiñiñ.
  msb-msb: “Kun gusto niyo magin mga parasunod ko an pagkamuot niyo sa akon dapat
    magin mas labaw ki sa iyo pagkamuot sa iba. An iyo pagkamuot sa iba bisan kun
    sa iyo ama, iloy, asawa, kaanakan o kamaranghod, bisan pa ngani an pagkamuot sa
    iyo sadiri dapat magin bagaʼn kaurit sa pagkumparar sa iyo pagkamuot sa akon agod
    angay kamo na magin mga parasunod ko.
  cpa-NT: ―Ju³lah dsa² hniu¹ dság¹ quianh¹³ jní², ju³ná³ tsa¹jmo¹dsa hian³dsa chiég³
    jmi²dsa, hio¹³ quián¹²dsa, guing² quián¹²dsa quianh¹³ roh¹³dsa, ju³ná³ tsa¹jmo¹dsa
    hian³ dsǿa¹²dsa jǿg³ quiah¹²dsa hŋiah¹²dsa, jøng² tsa¹lé² lén²dsa dsa² quianh¹³
    jní².
  dso-dso: “ଜେ ମର୍‌ ଲଗେ ଆସିକରି ନିଜର୍‌ ବାବା, ମାଆ, ମାଇଜି ପିଲା, ବାଇ ବଇନି ଆରି ନିଜ୍‌କେ
    ମର୍‌ତେଇଅନି ଅଦିକ୍‌ ଆଲାଦ୍‌ କର୍‌ସି, ସେ ମର୍‌ ସିସ୍‌ ଅଇନାପାରେ ।
  meu-meu: Ta dekegu bema mai, to tamana, sinana, adavana, natuna, tadikakana, bona
    ena mauri danu, basinema lalodia nege, ia na dia lauegu hahediba.
  yva-NT: “Are pirati de Rinai muno bekobe irati akoya me aja pe apa anamu me apa
    arikainye nawe, apa arakovo anya, wanya nawe, muno taune anasine raija manakoe,
    yara bekobe irati Rinaije mamaun, opamo Sya arakovo tavondi inaije pe ramu. Yara
    are pirati bekobe irati Rinaije manakoe rave, tugae opamo tavondi Rinaije pijep.
  dgc-dgc: “Eng ti ésiya i te gustu a ipasakup diyakén a maging alagad ko, éy éwan
    siya maari éng éwanék na mahalén ta higit pa ta pégmahal na dena na éy tama na
    éy ta asawa na, éy ta anak na, éy ta top na. Sakay éng mahalén na pati i sarili
    na ta higit pa diyakén, éy éwan be siya maari a maging alagad ko.
  zpm-NT: ―Lo grë to ne ziaadnaḻ to zhits naa, gacnaṉ to gaṉle zha ne racladz ygab
    xnëz naa, ib none gleynie zho miṉe rnabey naa. Sac zha ne mazdraa rleynie pxoz,
    mazdraa rleynie xniaa, mazdragaa rleynie zho tsieel zho, xpëëd zho, bets zho,
    bziangaa zho, xquieḻmban zhow, rquia zdoo zhow, peet xtsiiṉd grë zha co par sëëb
    zho xnëz naa.
  hix-NT: Àsok hana manatxow ha, kekon hatà. Ronhananàhrà ro me oyesnàr komo xe manatxow
    hana. Ronhananàhrà ro me oyehtokonye, onà wyaro ehtxok hampànà, kekon hatà. Okukur
    komo hnànàytxoho yoho rma haxa rox ehtxok hampànà, oyàm komo hnànàytxoho yoho
    rma haxa mak ha, oyon komo hnànàytxoho yoho rma haxa mak ha, ohetx komo hnànàytxoho
    yoho rma haxa mak ha, onyo komo hnànàytxoho yoho rma haxa mak ha, ohokyamo hnànàytxoho
    yoho rma haxa mak ha, oyowtà komo hnànàytxoho yoho rma haxa mak ha, owosàn komo
    hnànàytxoho yoho rma haxa mak ha, oyeheka komo hnànàytxoho yoho rma haxa mak ha,
    rox ehtxok hampànà, kekon hatà. Rohnànàytxoho yoho nyhe nyamoro xe oyehtokony
    haxa, ronhananàhrà mehra ro mak manatxhe ha, kekon hatà. Oyotàhnànàytxoho yoho
    xarha, rox ehtxok hampànà. Rohnànàytxoho yoho nyhe osox oyehtokony haxa, ronhananàhrà
    mehra ro mak manatxhe ha, kekon hatà, Txesusu, toto komo wya.
  sim-sim: �Os ma lar anin or tiyakunak or hishi nahi, wa halanak anin wapnuku orhik
    or oweka. Os avoko nijava, jinokopji, jikaha mahasanje orhin wapnuku orhik or
    oweshihi anin wapmantlek or owe nahi, or mbeek anhi mak nakwa ambu ri. Uhu os
    anin or rupshiwa oso orhinjik or rupshinda oson si tikri nahi ambu, or mbeek anhi
    mak nakwa ambu ri.
  npi-ULB: “यदि कोही मेरो पछि आउँछ भने र आफ्नो आमा, बुबा, श्रीमती, छोराछोरी, दाजुभाइ
    र दिदी-बहिननी, र आफ्नै जीवनलाई पनि इन्कार गर्दैन भने, ऊ मेरो चेला हुन सक्दैन ।
  cgc-cgc: “Daw kino liag na muyog ki yaken, piro mas palangga din mga ginikanan din
    an, sawa, kabataan, mga utod asta iya na kaugalingen kaysa ki yaken, dili pwidi
    na kanen isya man ta ake na mga tinudluan.
  tim-tim: “Luâk siâŋe nâŋgâlân dewatiwerâm akmâ âmâ ewe memelupŋe me âmben nanaŋlupŋe
    me emiŋe gariŋe hepun yekbiâp. Akto ikiŋe manman aregât ukenŋe bo nâŋgâm gangerâwiâp.
    Dâ luâk siâŋe hain akbiap are âmâ nâŋgât hoŋ bawa akmâ manbiap.
  yor-yor: “Bí ẹnìkan bá tọ̀ mí wá, tí kò sì kórìíra baba àti ìyá, àti aya, àti ọmọ,
    àti arákùnrin, àti arábìnrin, àní àti ọkàn ara rẹ̀ pẹ̀lú, kò lè ṣe ọmọ-ẹ̀yìn mi.
  wos-wos: “Du nak wunika yae wuna hukémbu yinjoka mawuli yata dé angi hurutandé.
    Dé déka yafa, ayiwa, takwa, nyangwal, nyamangu bandingu nyangenguka némafwimbu
    hélék yatandé. Dé ané héfambu renjoka akwi némafwimbu hélék yatandé. Dé wungi
    némafwimbu hélék yahafi yata dé wuna hukémbu yikwa du yamba rekéndé.
  emp-NTPO: –Ab̶aʌba mʌ̃da ẽpẽ quĩrĩã b̶ʌbʌrʌ, naãrã bio crĩchaida b̶ʌa. Idji djibarirãda,
    quimada, warrarãda, djabarãda, djabawẽrãrãda, wa idji zocai b̶aida mʌ̃ cãyãbara
    biara quĩrĩã b̶ʌbʌrʌ, poya mʌ̃ ume nĩbaẽ́a.
  eng-F35: “If anyone comes to me and does not hate his father and mother, wife and
    children, brothers and sisters, yes, and even his own life, he cannot be my disciple.
  ind-ind: “Setiap orang yang datang kepada-Ku dan mau menjadi pengikut-Ku, dia harus
    rela kehilangan ayah ibunya, anak-anaknya, pasangannya, semua saudara dan saudarinya,
    bahkan nyawanya sendiri.
  pes-OPCB: «هر که می‌خواهد پیرو من باشد، باید مرا از پدر و مادر، زن و فرزند، برادر
    و خواهر و حتی از جان خود نیز بیشتر دوست بدارد.
  mpt-mpt: Nakaia unangai wanita ne bainobo getneniba ne okoko okok kemom gib mole
    e aaleb esa awok osa alel osa meme isa hekwal isa ningwal isa enwal isa nengwal
    isa eka ili bobol tem funin osa deiboniba ne bobol ota funib mole i ne okok aleyemin
    nakanomabiobe.
  ssx-ssx: I̱ telia꞉ mea ipuluekema꞉ ipilimi wanda꞉hali ma꞉nda꞉ hondoma꞉ I̱ ame̱le̱
    pominolota꞉ ana꞉ na pa꞉la꞉me. Pate ipikana꞉ma꞉ I̱ pa꞉ta꞉ puki kuluekema꞉ta꞉ ipika꞉
    apa꞉ ama꞉ make ipika꞉ wanda꞉ make wekiwandiki make ipika꞉ kame ana꞉ tonu make
    ipiki tonka꞉na꞉ kiaota꞉ I̱ pa꞉ta꞉ puki tiekema꞉ homea꞉ka꞉na꞉ta꞉ kota꞉ kutu pilia꞉
    someta꞉ ana꞉ pa꞉la꞉me leekeme.
  mkl-mkl: inɛ iyi í nɑɑ bi tom nɔ kù cé bɑɑɛ do iyeɛ do ɑboɛ do ɑmɑɛ ŋɑ do iɡbɑ̃ɛ
    ŋɑ do ifɔɛ ŋɑ do wecĩɛ ŋɑ do kuwɛɛi nŋu tɑkɑɛ kɑɑ yɔkɔ kù jɛ mɔcɔm .
  gaq-gaq: ଜାଣ୍ଡେ ଅଃନା ନେଙ୍ଗ୍ ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ନିଜେନେ ଆବା ଇୟାଙ୍ଗ୍ କୁନେଡ଼େ ଉଙ୍ଗ୍‌ଡେ
    ବୟାଁଣ୍ତେ ଆରି ତନାଣ୍ଡେ ଇଂକେ ଡେକ୍‌ରକମ୍‌ କି ନିଜର୍ ପାରାନ୍‌କେ ଡିଗ୍ ଜାବର୍‌ ବଲ୍‌ ଆବା ଣ୍ଡୁ
    ତେଲା ମେଁ ନେଙ୍ଗ୍‌ନେ ସିସ୍ ଡିଙ୍ଗ୍‌ଆୟା ଣ୍ତୁ ।
  gof-RNT: “Taakko yaa ubbay ba aawanne ba aayiw, ba machchiwunne ba nayta, ba ishatanne
    ba michcheta, hari attoshin ba de7uwa ixxonnay ta tamaare gidanaw dandda7enna.
  unx-unx: ଜେତାଏ ହଡ଼ ଆଇଙ୍ଗ୍‌ତାଃତେ ହିଜୁଃରେଦ ଆୟାଃ ଆପୁ ଆଡଃ ଏଙ୍ଗା, କୁଡ଼ି ଆଡଃ ହନ୍‌କ, ହାଗାକ
    ଆଡଃ ମିଶିକ, ହେଗି ଆୟାଃ ଜୀଉକେହ ଆଇଙ୍ଗ୍‌ଏତେ ଆଦ୍‌କା ଦୁଲାଡ଼୍‌ରେଦ ଇନିଃ ଆଇଁୟାଃ ଚେଲା କାଏ
    ହବାଦାଡ଼ିୟଆଃ ।
  gah-gah: Makó eza nezagi minatíive lokokoma izolagini amelagini vená izegipala eza
    zuhamú gelekiko itekikoma, itó ezáa minoko aleko itimó nenemú gelekiko itekikoma
    nene, itó nenikumú gelekiko lemetigí oko noikoma nene, není izegipa loló oko minaminogo
    ive.
  lcm-lcm: “Man a si ka serei singig na parik kapa lomon alik a tamana na rinana na
    kana aina na kana inatus na keve tasina na keve tauna na kana to akorong, parik
    kapa angkoai si ago val kag nat i akalit.
  aer-aer: “Arrantherre apeke anyangkweke-arlke amangkweke-arlke, anewangkweke-arlke,
    ampeke-artweye areyeke-arlke, akangkweke-arlke, yaye areye ngkwenge-arlke, atyeyangkweke-arlke,
    arrpenhe arrekantherre-artweye areye-arlke ahentye-aneme, kele mwerre rarle. Kele
    unte ayenge apentetyeke unte atyenge-arle ahentye-anetyeke itnekenge awethe ulkere.
    Kele, unte-arle atyenge ahentye-aneme alakenhe-arteke, kele unte apententye akngerre
    atyinhe arratye anetyenhe-arle.
  qvc-NT: —Mayqan noqaman shamuqqa ancha kuyawanqa maski yumbay kuyashqanmanda. Chayri
    mayqanniki noqata kuyawanaykimanda taytaykita, mamaykita, warmikita, wambraykikunata,
    masaykikunata, panikikunata ichu kikin kwirpuykita masta kuyashpaqam, mana balingichu
    yach'akuqniy kanaykipaqqa.
  tgl-ULB: “Kung sinuman ang lumapit sa akin at hindi namumuhi sa kaniyang sariling
    ama, ina, asawa, anak, mga kapatid—oo, at pati ang kaniyang sariling buhay—hindi
    siya maaaring maging alagad ko.
  cbs-NT: —Tsuada eki chiti ikatsis ikinan, jau ea dukun bechipaikin chibankubainxanunbunwen.
    Jamen ja dukun jawen ibubu inun, jawen ain inun, jawen bakebu inun, jawen betsabu
    inun, jawen puibu bechipaikin jeneama inun, jawen jiwea bechipaikin jeneamadi
    ea bechipaikin binumamadan, en tsuma itudumaki.
  xtm-NTPP: ―‍Nú na in vee nuu sa te kútoo‑ka i yuva i ma, xi si'i i ma, xi ñasi'i
    i ma, xi ñani i ma, xi ku'va i ma sana saña, te nú ndí ini‑ka i ja koo va'a maa
    i ñuu ñayivi a, te masu kuu ko kuu i ñayii kondikin ña'a i maa sa.
  nnq-nnq: Mundu jwajwoa ojwaika kwango nenga anda nukumbalaje ne kupeta awamundu
    na amamundu na aanamundu ni ingota yabe na akalombo mundu na akakolo mundu na
    mwene, kuotoje kube napunji jwango.
  bao-NT: —Jĩcʉ̃ yʉre ca tʉo nʉnʉjeegʉ, cʉ̃ pacʉre, cʉ̃ pacore, cʉ̃ nʉmore, cʉ̃ punaare,
    cʉ̃ yaarãre, cʉ̃ yaarã romirire, ñucã cʉ̃ majuropeera cʉ̃ ca mairo ametʉenero
    yʉre cʉ̃ ca maitijata, yʉ buegʉ nii majitimi.
  san-ORI: ଯଃ କଶ୍ଚିନ୍ ମମ ସମୀପମ୍ ଆଗତ୍ୟ ସ୍ୱସ୍ୟ ମାତା ପିତା ପତ୍ନୀ ସନ୍ତାନା ଭ୍ରାତରୋ ଭଗିମ୍ୟୋ
    ନିଜପ୍ରାଣାଶ୍ଚ, ଏତେଭ୍ୟଃ ସର୍ୱ୍ୱେଭ୍ୟୋ ମଯ୍ୟଧିକଂ ପ୍ରେମ ନ କରୋତି, ସ ମମ ଶିଷ୍ୟୋ ଭୱିତୁଂ ନ
    ଶକ୍ଷ୍ୟତି|
  rmn-rmn: — Кон авэл Мандэ тай дэхэл дадэс тай дэя, ромня тай пуен, пхралэн, пхэнен
    я джи по бэшыпэ бут, ниш Ман, ов нащи овэл Мо сиклярдо.
  huv-NT: ―Sitiül aljane andiüm majlüy tiül xenipilan, netam mayac omeaats wüx xic.
    Nde mayac omeaats wüx miteat nej, mimüm nej, mintaj nej, micual nej, micoj nej,
    michiig nej. At ngondom mayac omeaats wüx leaw apmamongoch. Sitiül ngo marang
    atquiaj ngondom majlüy tiül xenipilan.
  otn-NT: ―Nu̱ te'o tɛnngui̱ 'nɛ̱ zits'ʉtho di̱ ma̱qui̱ ngue'a̱ te gui̱ ma̱hrá̱ papá,
    ogue rá̱ mamá, ogue rá̱ xisu, ogue yø ba̱si̱, ogue yø n'yohʉ, ogue yø nju̱, ogue
    su̱ da̱ tho conná̱ ngueque, nu̱ná̱, guehna̱ hi̱mma̱ xädigä na̱.
  nop-nop: “Nebek niŋ nu nehikelelak iŋgoŋ miŋbeu, be wapmihiŋiŋ tam be wiwi kwayaŋiye
    be ne’walaŋ hatihati hogohogok u sigilulum mu tiyemilak adi yadi nu’walaŋ mihine
    mu tibaak.
  obo-NT: “Iddos ahad ondoy nod kopiyan nod dumoruma koddi, ko‑ilangan no iddos kodginawa
    rin koddi, lampas pa taddot kodginawa rin to amoy woy inoy rin, sawa woy mgo anak
    din, mgo suwod woy tobboy rin. Ahad iddos kodginawa rin to ko‑ugolingun din, konna
    od lampas taddot kodginawa rin koddi. Su otik konna, dii ku en sikandin tinodduwan.
  kca-kca: '"Хŏй Ма хŏщайэма йŏхәтәԓ ки, щӑԓта ащеԓ пӑ аԋԏеԓ, имеԓ пӑ ԋаврэмԓаԓ, йайԓаԓ
    пӑ ŏпиԓаԓ, пӑ апщиԓаԓ, пӑ хŏԓна ԓўв уԓәпсайәԓ нŏпсәԓ эԓты хŏԓт ӑт вŏщкәԓԓы ки,
    щит Ма утәԓтәты хŏйатэма уԓты ӑт верәтәԓ.'
  cak-ENT: Si c'o c'a jun ri npu'u viq'uin richin ntoc vachibil, nc'atzinej c'a que
    ja yin ri más ta nquirujo'. Man c'uluman tüj c'a que ja ta ri rute-rutata' ri
    más nyerujo' que chinuvüch yin. Nixta c'uluman c'a chuka' que ja ta ri rixjayil,
    ri ye ralc'ual, ri ye runimal-ruchak' o rija' mismo ri más nrajo-ka-ri'. Nc'atzinej
    c'a que ja yin ri más nquirujo'. Roma si man quiri' tüj ri nbün, man ntiquer tüj
    c'a ntoc vachibil.
  lif-NT: “ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤁᤧᤍᤡᤶᤒᤠᤸᤗᤧ ᤁᤢᤶᤔᤠ-ᤁᤢᤶᤒᤠᤛᤡ. ᤁᤢᤔᤣ᤺ᤳ-ᤁᤢᤛ᤻ᤛᤠ᤺ᤜᤠ᤹. ᤁᤢᤶᤓᤢ᤹ ᤁᤢᤴᤛᤠ᤹ᤛᤡ.
    ᤁᤢᤴᤏᤧ᤹ ᤁᤢᤴᤛᤠ᤹ᤛᤡ. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤜᤡᤱᤔᤴᤏᤡᤴ ᤀᤡᤱᤃᤠ᤹ᤏᤢ᤺ᤸᤗᤧᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤔᤡ᤺ᤶᤈᤡ ᤔᤧᤳᤋᤢᤏᤧ ᤑᤠ᤹ᤃᤪ
    ᤂᤧᤱᤃ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤜᤢ᤹ᤛᤠᤶᤒᤠ ᤐᤥ᤺ᤱᤔᤠ ᤔᤧᤛᤢᤰᤏᤧᤴᤗᤥ॥
  mie-NT: Tú nā-ni nchivī cúnī ji cuniquīn ji nduhū jā scuáha nī ji, de tú mānī cā
    ji jíín tatá ji, naná ji, ñasíhí ji, sēhe ji, ñanī ji, cuāha ji, nsūú cā jíín
    nduhū, de mā cūú cuu ji nchivī scuáha jíín nī. De tú ndíhvī cā inī ji sīquī jā
    coo vāha maá ji nsūú cā jā cuniquīn ji nduhū, de suni mā cūú tucu.
  san-TIB: ཡཿ ཀཤྩིན྄ མམ སམཱིཔམ྄ ཨཱགཏྱ སྭསྱ མཱཏཱ པིཏཱ པཏྣཱི སནྟཱནཱ བྷྲཱཏརོ བྷགིམྱོ ནིཛཔྲཱཎཱཤྩ,
    ཨེཏེབྷྱཿ སཪྻྭེབྷྱོ མཡྻདྷིཀཾ པྲེམ ན ཀརོཏི, ས མམ ཤིཥྱོ བྷཝིཏུཾ ན ཤཀྵྱཏི།
  qve-NT: —Pipas noqata qatikuwayta munaspaqa, papanmantapas, mamitanmantapas, warminmantapas,
    wawankunamantapas, wawqenkunamantapas, panankunamantapas, hinallataq kikinpa vidanmantapas
    noqatan aswan masta khuyakuwanan; ichaqa saynata mana khuyakuwaspaqa, manan noqapa
    discipuloyqa kanmanchu.
  pao-NT: “Mu nuka no'okosoo hemma-ooonakwa unu soowabega. Mu sakwa ka mu naa, mu
    pea, mu nodukwa noko mu doodooamu, mu samoomu, muusoo sapa tuwow nuka mu-ooonakwa
    unu soowabega, o'no mu ka E Naa besa podo meadabekwu.
  cbu-NT: Siy nuwash tachitamaam zandkus mbamcha, mang, tárangu. Natumasimaam apareetsis
    túnareekpazis shingtsa. Aneereetstamtis, izanlleetstamtis, ipareetstamtis, zuwanlleetstamtis,
    izareetstamtis túnareekpazis shingtsa natumasanaari. Saanaatstaatis taarashis
    natsakpaz sheerus, nuwaatsimari chinangtsa. Ndunnaa ashkus, nuwash tachitamaam
    waritcheezis.
  usa-usa: “móra-nakoma ketôpaq yínénama aboámmá anóamma ánáakomma wení aánikoma ábâkomma
    ámánaakomma kemmá uyátá-maqma yeráwáqtábá akáinanama wemá kanaaráq ketí iyápó-annabi
    íma mániye.
  soy-soy: Úye un kɛnɛ́mɛɛ n kɑ, li pisɛ rɛ ukɛ́ nɛ́ n lɑ ɑi tɔ́su uusɑɑ nɛ uuni
    nɛ uunɔsi nɛ usiwɑ̃ nɛ upiwɑ̃ nɛ upimɑɑ nɛ upiyɛi nɛ uricuruu isoi. Insɑ́ lɛ̃
    úu fenɛ ukɛ́ unɛ́pirɛtiki.
  hui-hui: Mbirali i̱ kogoria ibua kago i̱naga talima ibagane hole ibu abahondo gubalini
    howa ibu ai̱yahondobi ibu onehondobi ibu waneiginihondobi ibu hamenehondobi ibu
    mbalinihondobi ani bialu ibunihondobi gubalini hayago goyane lowa i̱ ala gubalini
    nahayagua i̱naga talima ibagane habe nahe holebira.
  amf-amf: “Imbesana nivana zagea imbaabee, indanbee, geshon yinnonbee, naana yinnabee,
    indanaanabee, sadan yinnonbeam idara saskayse nashea ki hanna, isa paanan nivea
    maatana damehe.
  quc-NNT: We k'o jun ri qas kraj käk'oji wuk' in, nim k'u na keril ru tat u nan chnuwäch
    in, xuquje' ri rixoqil, ri ralk'ual, ri ratz, ru chaq', we k'u ne ri ranab', man
    kuya' taj kok che tijoxel we, —kächa'. Xuquje' ne we nim na käril ru k'aslemal
    chb'il rib' chnuwäch in, man kuya' tä ri' kok che tijoxel we, —kächa ri Jesús.
  dob-dob: “Yaita ꞌabo nuwanuwana be ꞌimuliyegu, nugana ꞌida yalaꞌaiꞌailigu ta tamana
    be sinana be mwanena be natunao be tasinao be nuunao ta wate tauna tuga manuna
    ꞌida guitoyasedi. Ta ꞌeguma nigeya, tauna nigeya ꞌagu tomuliya.
  wrs-wrs: '@see-verse:LUK.014.025'
  mca-mca: —Qu' nana'l pa'qu' ewi'ƚe' qu' nisu'un qu' natsjayan, qa qu' nite' les
    qiyi'ija qu' netsu'un qa' namitfik'i qu' nisu'unija pa'qu' ƚatataye' qa ƚenene
    iye, qa pe'qu' ƚewhe'ye'ye' qa ƚelitse' iye, qa pe'qu' ƚamatsitse' qa ƚek'injats
