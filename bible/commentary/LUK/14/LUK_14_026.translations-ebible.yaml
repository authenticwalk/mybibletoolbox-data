  agm-agm: “Utaaho wo nɨngi nanipinja nisɨ otɨpɨpatɨhoematɨtandɨ nisenda nasataahandɨ
    kandɨ komɨ saniyɨ sapiyaisunɨ amɨ saingo saahoyaisunɨ sanasɨhiyaisunɨ amɨ komɨ
