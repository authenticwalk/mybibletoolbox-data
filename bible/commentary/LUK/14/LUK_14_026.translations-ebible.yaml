    komɨ maarɨho apɨpaahɨ awaindɨhandɨ wɨndɨ namaaninyataataahɨ amɨ ko noaipatɨ nisɨ
    otɨpatɨhoemaamatɨtaise.
  ubr-ubr: “Iyai iyafan Yau auriu enat on men fofonin au baigibubunuotin inmatar on,
    ab on Yau ininuaboiu tiwag weie, on men on toun taman, ayon, a’wan, nanatun, taitain
    tutuan, rorobun a on toun ibinuabois ba on.
  tsw-NT: “Aza a na a̱a̱ kuru mu o oꞌwo ojoro a̱ va̱, she na a laꞌa ciga mu na̱ mbara,
