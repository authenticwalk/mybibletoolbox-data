    eu odica qeefi uqa jo ben ohis bahic eu sanan mimei hibna qee mudec ihoc qee.
    Odocob leih age eu fimeig uqa lelandowaindain. ‘Dana i jo cehec sanan men qa qee
    mudecwe qee!’ odi madoqagan. Qeefi, king oso uqana han dana 10,000ca king osoca
    cadowasa lifei ge king eu uqa han dana 20,000ca uqaca hoqagan eu uqa casac bilimei
    uqa cadigiannu gagadic odoc ihocfo? ec cisdugian. Uqa ihoc qeefi uqana dana sos
    suladeceb belimeig king oso eu ceguldumeig saen uqa jic onoca bibileb malol bilecnu
    cahacdoc je madoqagan. Eunu oso uqa ija tootecnu ijaca honafiqa uqa anag memegca,
    uqa aideg, melahul, waliagul, cebinagulca, odocob uqadodoc cebac bilec euca qee
