  mpp-mpp: “Monic ye wele balaibecnunogale ngagesigac, ye yeicne nenggac-mamac, nga
    ngigac adu-madecfocine, ailu ngic hae-gba nga sengfocine, ailu yeicne gagaine
    inguchac lobe mi holedaictewa, ye nale mic-tengteng nalic mi aidaicte.
  apb-apb: “Nga iini ko lae mai seeku aana ko sare ne'i pwaarongoisuli ineu, nge ke
