    (ni cá‑cútúxí ini nècuàchìmà) sànì xini ùhì tnaha‑nemà mii‑né. Ni màsà cúú gà
    stná ini‑nè sàhà vida xi‑ne, vàchi nú coó, mà cúí sàà‑nè cunduu‑ne iin ana nchícùn
    xìˊ.
  ceb-ULB: “Kung bisan kinsa kadtong moduol kanako ug dili niya kasilagan ang iyang
    kaugalingong amahan, inahan, asawa, anak mga igsoon nga lalaki ug mga igsoon nga
    babaye—oo, ug ang iyang kaugalingon usab dili siya mahimo nga akong disipulo.
  ces-LB: „Kdo se chce ke mně připojit a nemiluje mne víc než svého otce, matku, ženu,
    děti, bratry a sestry a dokonce víc než sám sebe, nemůže se stát mým učedníkem.
  mkn-mkn: '“Orang yang batúl-batúl mau iko sang Beta, dia musti sayang sang Beta
    lebe dari samua: lebe dari dia pung mama-papa, lebe dari dia pung bini-ana, lebe
    dari dia pung adi-kaka, malahan lebe dari dia pung diri sandiri. Kalo sonde, itu
    orang sonde pantas jadi Beta pung ana bua.'
  nce-nce: “Ho bobë lowene esogo home fatame tole lëglena, bu bome tako tolewa salëletënë
    na bubë bolijaya, bota, no, bolijahani, bomoluni, bolijamoniname tokwëfo tolewa
    salëletëme na bubë atome tokwëfo tolewa salëletle. Bu melë hana lëglena kwe bu
    bobë lowene esogo home hana fata lëgleme.
  pol-UBG: Jeśli ktoś przychodzi do mnie, a nie ma w nienawiści swego ojca i matki,
    żony i dzieci, braci i sióstr, a nawet swego życia, nie może być moim uczniem.
  qxh-NT: «Pipis purïshimayta munar, llapan shungunwan purïshimächun. Mamanpis, taytanpis,
    warminpis, wamrancunapis, yawar-masincunapis jipaman ama cutichinmanchu.
  nwi-nwi: “Tukmə yermamə kɨrik rorkeikei mə tukrɨkwasɨg kɨn Yo, tukraməkeikei mɨvəh
    Yo yakəkupən ye kafan nɨmraghien. In tukraməkeikei morkeikei Yo rapita rɨmni mɨne
    nɨsɨni, mɨne kafan piraovɨn, mɨne tɨni mɨnə, mɨne piauni mɨnə, mɨne nowini mɨnə,
    mɨne in atuk. Tukmə rɨpəh norien məkneikɨn, in rɨpəh nəmhenien mə tukruə rəmhen
    kɨn kafak yermamə.
  kmo-kmo: “Kata ma rii adak yaney, rii sa riiti awi, eepi, mima, yikapwa, yaka kumwoy,
    mowey, ruwoy yenya mayama sa magiirechichi heechi. Magiirechichi heechinan siiney,
    riipa saka ana sumowukiitawak.
  agr-agr: “Makichik aentskesh ni apajin, ni dukujin, ni nuween, ni uchijí aidaun,
    yachi aidaun, umayí aidaunakesh, mina anenmaina nuní nagkaemas aneauk, mina jitintaijuk
    amaitsui. Nuigtú nigkishkam ni wakejamun taká pujutatus wakegauk, mina jintintaijuk
    amaitsui.
  kyc-kyc: Wambu mendeme namba role pyao karalana lao suu pyapala dokopa banya rakangepe
    endangipi etengepe wane wanakepe yangonge pemalengepe dee baa range opetaepe awa
    nao kara nara ramo doko nambana disaepole kapa kara nara.
  urd-GVU: ”اگر کوئی میرے پاس آ کر اپنے باپ، ماں، بیوی، بچوں، بھائیوں، بہنوں بلکہ
    اپنے آپ سے بھی دشمنی نہ رکھے تو وہ میرا شاگرد نہیں ہو سکتا۔
  yre-NT: «Min nɛn e ya "vale 'e -sɔɔnmlan 'an -sru "bɛ, 'yaan 'sia e 'mlin 'e "tɩ
    'lee 'e "bʋ "da. Ɛn 'yaan 'sia e 'mlin 'e nan 'lee 'yee 'nɛnnun da. Ɛn 'yaan 'sia
    e 'mlin 'e "bʋɩnun 'lee e "blunun "da. Ɛn 'yaan 'sia e 'mlin 'e 'bɔ 'le 'belidɩ
    da. -Te ya'a drɛlɛ zɩ dɩɛ, ya'a 'kɔlaman -e 'e drɛ 'an -sruzan 'a "fo "dɩ.
  fuh-BKF: —Garɗo to am fuu, sanaa mi ɓurana ɗum bammum e inna muuɗum e jom suudu
    muuɗum e sukaaɓe muuɗum e minyiraaɓe mum e mawniraaɓe mum, mi ɓurana ɗum fay hoore
    muuɗum. Si wanaa noon fu, joomum waawaa laataade taalibaajo am.
  arl-NT: —Cante cucua niya cua pueyano na quiniuriani, nojuaja cuaara niishiiria
    nio. ¡Maja nia naata cua pueyano nia quiniu nia paniyaquishacari janiya socua
    nia quejiniji, nia nucuajinijinio! Nia niquiocua, nia niquiohua, nia tapueyocuaca,
    nia rimiatuhuajuhuaj, nia panishacari nojori socua janiyajiniji, ¡majaari nia
    naata cua pueyara nia quiniu! Naajuhuaj, ¡majaari quenaaja nia naata tama nia
    cuaqueyajaaja panijia nia quiniu socua janiyajiniji!
  ziw-ziw: “Wadya wakwiza kwangu hawakudaha kutenda wanampina wangu hegu wakanungisa
    miye kujinka tati zawo na mami zawo, mvyele na wanawe, walukolo wawo na walumbu
    zawo, na kujinka ujima wawo wenye.
  grc-TR: Εἴ τις ἔρχεται πρός με, καὶ οὐ μισεῖ τὸν πατέρα ἑαυτοῦ, καὶ τὴν μητέρα,
    καὶ τὴν γυναῖκα, καὶ τὰ τέκνα, καὶ τοὺς ἀδελφούς, καὶ τὰς ἀδελφάς, ἔτι δὲ καὶ
    τὴν ἑαυτοῦ ψυχήν, οὐ δύναταί μου μαθητὴς εἶναι.
  nag-nag: “Jun manu Moi logote ahibole itcha ase kintu tai nijor laga baba, ama,
    maiki, bacha, bhai, bhoini aru nijor jibon to ghin nakore, tai Moi laga chela
    hobole na paribo.
  eng-OEBCW: ‘If any one comes to me and does not hate their father, and mother, and
    wife, and children, and brothers, and sisters, yes and even their life, he can
    be no disciple of mine.
  knj-NT: —Ta ey mac chi yoche chi oc cuywoj wintaj an, pero yel miman yel oc apnoj
    smam xutx wintaj sna'oni, ma yetbi, ma yuninal, yuẍtaj, yanab, ma sk'inal, ta
    quey tu' sna'on jaxca tu', tol yel miman yel oc apnoj wan ti' wintaj an. Ma ske'
    yec' c'al cuywoj wintaj an.
  deu-1912: So jemand zu mir kommt und haßt nicht seinen Vater, Mutter, Weib, Kinder,
    Brüder, Schwestern, auch dazu sein eigen Leben, der kann nicht mein Jünger sein.
  san-PUN: ਯਃ ਕਸ਼੍ਚਿਨ੍ ਮਮ ਸਮੀਪਮ੍ ਆਗਤ੍ਯ ਸ੍ਵਸ੍ਯ ਮਾਤਾ ਪਿਤਾ ਪਤ੍ਨੀ ਸਨ੍ਤਾਨਾ ਭ੍ਰਾਤਰੋ ਭਗਿਮ੍ਯੋ
    ਨਿਜਪ੍ਰਾਣਾਸ਼੍ਚ, ਏਤੇਭ੍ਯਃ ਸਰ੍ੱਵੇਭ੍ਯੋ ਮੱਯਧਿਕੰ ਪ੍ਰੇਮ ਨ ਕਰੋਤਿ, ਸ ਮਮ ਸ਼ਿਸ਼਼੍ਯੋ ਭਵਿਤੁੰ ਨ
    ਸ਼ਕ੍ਸ਼਼੍ਯਤਿ|
  nob-LB: ”Den som kommer til meg, må elske meg mer enn noen andre, mer enn foreldre,
    kone eller mann, barn og søsken, ja, til og med mer enn selve livet, ellers kan
    han ikke være disippelen min.
  ntj-ntj: “Nyuntulu-munta-rniyan watjalku wanalkitjalu? Wiya, mukulyanytju purlkanyalu-rniya
    kulinma. Tjiinyakurlu-yan mama, ngunytju, kurri, tjilku, kurta puru tjurtu mukulyanytjulu
    kulinma. Palunyangka munkarra-rniya kulinma. Puru nyuntulunku yungarralu kuliranytjamaaltu
    ngayunyakutju-rni kulira wananma.
  sxb-NT: “No omuntu anyizreko, na akiagonziizie swae namba ngʼinwae, mukaae na awaana
    waae, ni waamwawu waae namba owulamu wuae omwene okukira kiomo angonziizie inze,
    omuntu oyo ngaesa okuwa omulonzi wange.
  nhu-NT: “Kɛ ɛ̀ nulo ɛ́ wee enu wee wɛm ŋgoo sɛ wvú kooŋke me fele bwee bô ice, bvuu
    kooŋke me fele kpwɛse bô boom noo boom bo bwee le bô jɛ́me ye kɛ. Ɛ wvú kɛŋke
    naa tɛn keekooŋke me fele no wvú kooŋke ɛkolɛ kew.
  row-row: '“‘Atahori mana tebꞌe-tebꞌeꞌ nau tungga Au, ana musi sue Au lenaꞌ basa
    e: lenaꞌ ina-ama nara, lenaꞌ sao-ana nara, lenaꞌ odꞌi-aꞌa nara, lelenan fai eni
    aon. Mete ma hokoꞌ, atahori naa, nda nandaa dadꞌi Au ana mana tungga ngga sa.'
  msy-msy: “Tina na bagh izɨva, egha uan afeziam ko amebam, o amuim ko boriba, o aveghbuaba,
    o amezamebaba ko buaramiziba bar men aghuaghɨva, egha uaghan uan ikɨrɨmɨrim ateghan
    koghɨva, egh nan suren gumazimɨn otoghan kogham.
  agg-agg: '@see-verse:LUK.014.025'
  ptp-ptp: “Xomxo ti obêc nêb tɨmu vô a xolac, lêc vông nɨlô lax vô tae mae lie dɨ
    vɨnêe nue dɨ ici va, dɨ o vông nɨlô la dɨluhu vô a lêm ge od o tɨyi wê ob tu a
    nug ge lêm.
  nak-nak: “Mai la tahalo isa, uka la tavile, eia masagea veia ge mulimuliau, taritigi
    eia ge piligi taro muga e tamala, e tilala, e rutula, egiteu e latatula, egiteu
    e tabarabarala, egiteu e hatavilevilela tai, eia ge tou tomi egiteu, eia ge sugu
    taro tai la mahulila tetala. Mai ge ouka, eia kama koramulia ge mulimuliau.
  ron-LUDARI: “Akă njeko vrja s m sljedjaskă, nu puatje s fije učeniku alu mjov akă
    vrja bilo p činje maj mult njego p minje. Ăn usporedbă ku ljubavu aluj kătri minje,
    jel mora s mrzaskă š p tatusov, p mumusa, p mujarja, p kupi, š p fracă, p surorilje,
    čak š p životu aluj.
  lbb-lbb: “Ning tik i mang sur ir mur iau, ika i katnan e tamana, pa e tana, anuna
    hane pa na natnatna, na tastasna pa anuna lalaun otleng, pa bel i katnan kol iau,
    ai bel anuka kaklik a asaer.
  kan-2017: “ಯಾವನಾದರೂ ನನ್ನ ಬಳಿಗೆ ಬಂದು ತನ್ನ ತಂದೆತಾಯಿ, ಹೆಂಡತಿ, ಮಕ್ಕಳು, ಅಣ್ಣತಮ್ಮಂದಿರು,
    ಅಕ್ಕತಂಗಿಯರು ಇವರನ್ನೂ ತನ್ನ ಪ್ರಾಣವನ್ನು ಸಹ ಹಗೆಮಾಡದಿದ್ದರೆ ಅವನು ನನ್ನ ಶಿಷ್ಯನಾಗಿರಲಾರನು.
  cso-NT: ―Nɨ́¹juáh³ zian² tsá² hnió³ já³² cu³hna³² jná¹³, tɨ³la³ nɨ́¹juáh³ tiá² chan²
    yáh³ tsú² tɨ³ có³² jméi² mí¹ziú¹³, ñí²cuo², jon², jɨ³ tsá¹ raɨnh²¹ nɨ́² siáh³,
    jɨ³ ca³la³ jɨ³ jmɨ́²chí³ quioh²¹ hnga² tsú² nɨ́² siáh³, hi³ jáun² tsá² la³ hí³
    cu³tí³ tiá² lɨ́¹³ bíh¹ hen² tɨ³ con² jná¹³.
  ena-ena: Hulaŋ mu iadɨ pɨŋ veben aba nudɨ iamiaganu abinu ninanadinu agɨlasaŋ mavɨn
    hekɨlɨ hɨnilalɨ agaŋ uami. Nɨbu viaŋ hula hɨnihɨni saŋ mavɨn hekɨlɨ ma hɨnilalɨ
    uami. Hameŋ sadaŋ nɨbu iadɨ hulemɨlɨ ma hɨnibali uami. Nudɨ isagalinu imahalinu
    nanadinu humɨgaŋ pam agɨlasaŋ mavɨn hekɨlɨ hɨnilalɨ agaŋ uami. Nɨbu viaŋ hula
    hɨnihɨni saŋ mavɨn hekɨlɨ ma hɨnilalɨ uami. Hameŋ sadaŋ nɨbu iadɨ hulemɨlɨ ma
    hɨnibali uami. Hulaŋ mu nudɨ nukeŋ hadipɨlɨ huaci hɨnihɨni agasaŋ pam igahɨlɨlalɨ
    agaŋ uami. Nɨbu iasaŋ ma igahɨlɨlalɨ uami. Hameŋ sadaŋ nɨbu iadɨ hulemɨlɨ ma hɨnibali
    uami.
  nbq-nbq: “Hit hinisai-henasini inim, henabur-henogwa inim, henowai-henarwi inim,
    eke, hit heneyave dombok inim, henendawi inim hunik ombok erogo dugwit, an ninim
    henendawi hunik horagat dugwit, an nadema wagu hiniselok, an nane welagwi menda
    arusogom mondok dek o.
  tgo-tgo: “Thela thoŋgo i mena e ghino iye ma woraghambu ŋgoreiye thoŋgo ma i gharethovuŋgo,
    na le gharethovuko iyako i kivwala i gharethovu weŋgiya ramae na tɨnae, levo na
    le ŋgaŋga, oghaghae na oloulouye na tembe ŋgoreiyeva i gharethovu weya ghamberegha.
  yap-yap: “En nra yib ngog e dabiyag ni nge mang reb i gachalpeg ni fa’anra dabi
    m’onegeg rok e chitamngin nge chitiningin, nge leengin nge pifak, nge pi walagen
    ni pumo’on nge pi walagen ni ppin, ma ku errogon ir.
  mop-NT: —Wa yan mac u c'ati u c'ümeene, yan u c'atiintiquen tu jajil. Yan u mas
    c'atiintiquen tuwich tulacal ulaac', ca'ax u tat, u na' u yütan, u mejen, u sucu'un,
    u quic, u yitz'in, tac etel u cuxtal ilic ala'aji. Wa ma' tu betic ti baalo'o,
    ma' tu paatal u yocol ti'i in waj tz'ocsaj t'an,— cu t'an a Jesusu.
  tet-tet: '“Ema mak tebe-tebes nakara tuir Haꞌu, nia musti beer Haꞌu liu nosi sa-saa
    hotu-hotu: liu nosi inan-aman, liu nosi feen-oan, liu nosi maun-alin, no liu nosi
    isin lolon duꞌuk. Kalo lale, nia la fatan dadi baa Haꞌukaan maktuir.'
  hlt-MCSB: “Khat khat te kai taengla ha lo vaengah a napa neh a manu, a yuu neh a
    ca, pacaboeina neh tanu takhong, amah kah a hinglu khaw a toeng thil bal pawt
    atah ka hnukbang la om ham a coeng moenih.
  xtd-NT: —Se juini xa nkuitandijun ñaꞌa‑s, nux dani kukajan ini‑s taa‑s, dɨꞌɨ‑s,
    ñadɨꞌɨ‑s, daꞌya‑s, ñani‑s, kuꞌa‑s; ma kuu xa dakuaꞌa‑r‑sɨ. Dani ma kuu xa dakuaꞌa‑r‑sɨ
    nux ma dandoo‑s xa kukajan ini mee‑s.
  mdy-ETH: «ታ ባንሢ ሙካሢ ቢያ ፔኤኮ ዓዶና ዒንዶና ማቾና ናኣቶና ጌርሲንሢና ጌሮንሢና ሃሣ ፔ ሼምፓሢያ ታ ጊዳፓ ባሼ ናሽካያ
    ማዔቶ፥ ታ ዓሲ ማዓኒ ዳንዳዑዋሴ።
  spl-spl: “Lok âlâ me âlâŋe nâhâlen torokatmâ orowâk mannom yawu nâŋgânomai otmuâmâ
    âwâ mâmâlipyeŋe, me imbi naomlipyeŋe, me imi atalipyeŋe, me wârâ toulipyeŋe betyiŋginomai.
    Otmu yeŋe manmanyeŋe ki alitnomai.
  usp-NT: Wi wi' jono ri xam chwij raj tioc pire ajtijol rib' chwij, pero wi masna
    tijlok'aj jkaj jchuch, rixokl, ralc'wal y rech'elxic o masna tijlok'aj jc'aslemal
    chinwch in, ta' tzi tioc pire ajtijol rib' chwij.
  zav-NT: ―Notə'ətezle šə gaquəchele c̱he x̱ale, xna'ale, xo'olle, xi'iṉle, bišə'əle,
    zanḻe na' cuinḻe mazəchlə can' chaquele c̱hia', bito gaquə ṉaole nada' par gacle
    disipl c̱hia'.
  sgz-sgz: “Ái koner a han uri narsang suri na kalik án aratintin kaiak, ki na longoi
    ngoromin. Na lala mámna iau sang alari tan kálámul ngorer ái kákán mái mámán mái
    kán wák má rang natun. Má na mámna iau alari rang tuán má rang kukun mul. Má kápnate
    mámna kalengnai kán liu sang, na tu mámna iau sár. Ngo kápnate longoi ngorer,
    ki kápnate kalik án aratintin kaiak.
  kek-NT: —Li ani ta̱raj ta̱ke̱nc cue, tento nak tinixra chi tz'akal la̱in chiruheb
    lix na' xyucua', li rixakil ut eb lix coc'al, ut eb li rech'alal jo' ajcui' lix
    yu'am. Cui inc'a' tinixra chi tz'akal, li jun a'an moco us ta chok' intzolom.
  blz-NT: “Mian men taka na Ingku' see mongkolingu'kon sinana, tamana, boroki'na,
    anakna, utusna, kabai se' wakana suungna labi tia pongkolingu'konna i Yaku', ia
    sian sida bo murit-Ku.
  poe-NT: ―A̱ ntá jnkojín chojni tsotjinkaon tsochréhe̱ tí janhan la a̱ntsí má tjetoan
    chrótjua̱na sín la kjónté kénhyó chrótjuèhe itꞌé sín la ko ìné sín la ko ichjién
    sín la ko xje̱en sín la ko kíchó sín ntoa la ko kíchó sín chjin la ko kjónté kénhyó
    chrótjuèhe a̱sén sín. A̱ ntá náhí la xitjahya tsꞌóna discípulo kuènta̱na jehe
    sín.
  san-TAM: 'ய​: கஸ்²சிந் மம ஸமீபம் ஆக³த்ய ஸ்வஸ்ய மாதா பிதா பத்நீ ஸந்தாநா ப்⁴ராதரோ
    ப⁴கி³ம்யோ நிஜப்ராணாஸ்²ச, ஏதேப்⁴ய​: ஸர்வ்வேப்⁴யோ மய்யதி⁴கம்ʼ ப்ரேம ந கரோதி, ஸ மம
    ஸி²ஷ்யோ ப⁴விதும்ʼ ந ஸ²க்ஷ்யதி|'
  cof-NT: —Labe penenachi timinla laca laquiranola jochunae. Tencachique apalaca,
    ayanlaca, sonalaca, nalalaca, acolaca, soquilaca laquiralaratonan, laca tsaracari
    fécari laquirantsan jochunae tinue. Tencachiquenan laquiratonan, laca fécari laquiranola
    jochunae tinue. Laca tsansi laquiratutori, labe penenano podeilaituchunae tinue.
  srm-NT: '@see-verse:LUK.014.025'
  qvs-NT: —Kankuna disipuluynikuna kanayashpaykichika tataykichimanta, mamaykichimanta,
    warmikichimanta, wambraykichimanta, wawkikichimanta, panikichimanta ñukata ashwan
    allita kuyawanaykichi tiyan. Kuyanakunaykichimanta ashwan allita ñukata kuyawaychi.
    Mana chashna allita kuyawashpaykichika manami disipuluynikunachu kankichi.
  zca-NT: ―Chi nzho tu go nzadkë ticha, no más nile' go por xuz go, o por xna' go,
    o por tsa' go, o por xmë'd go, o por wech go, o por bizan go, o nile' go más por
    rë kwa'n nile' go xigab; no chi más nazhi' go rë kuba' lon, orze' nagakt gak go
    tu men da.
  cbc-NT: “Ni jĩcãʉ̃ ũcʉ̃, yʉ mena caágaʉ nipetirã netõõrõ yʉre cʉ̃ camairõ ñuña.
    Cʉ̃ pacʉ, cʉ̃ paco, cʉ̃ nʉmo, cʉ̃ pũnaa, cʉ̃ jʉ̃gocʉjãã, cʉ̃ jʉ̃gocõjãã, cʉ̃ bairã
    nipetirã netõõrõ yʉre cʉ̃ camairõ ñuña. Cʉ̃ rupaʉ netõõrõ yʉre cʉ̃ camairõ ñuña.
    Tore bairo yʉre cʉ̃ camaieticõãta, yʉ cabueire bairo ãnimasĩẽtĩñami.
  qxo-NT: “Nogaman criyicamunganpita taytan chiquiptinpis, maman chiquiptinpis, majan
    chiquiptinpis, o tsurin chiquiptinpis noga ningäta rurar imaypis cawatsun. Peru
    noga ningäcunata mana cäsumar mamanpa, taytanpa, majanpa, o tsurinpa munayninchö
    cacog cagga manam rasunpatsu discïpulü”.
  mox-mox: “ʼEguma taha toga nuanuana naʼabibodegu ʼinega namaduveyolubegu qiduana
    ta ʼabiboda tamana be, inana be, moqanena be, natunavo be, tainavo ta novunavo
    wese naveyolubedi. Ta wese ʼeguma yawaina navegagalea ʼinega tauna ge ana fata
    naʼabibodegu.
  kew-kew: Gore onaa rayo ni rata mea epalimiri gore nimumi nimuna ama aapanu-para
    ore-para nogo naakinu-para ame baaninu-para nipuna kone-para ora gimoa epalimi.
    Goa pua nimu naa disaipel onaanu piralimi.
  dww-dww: “Deḡoda aitau waimuriwataneguma e ḡoena, inam naumeki, be deḡoda tamanama,
    tinanama, na waivima, natunatunama, tuatuaḡanama, tasitasinama, nuvunuvunama bo
    tauname na yawasanama ei nuapaḡo guratedina, nam maika taugu, tauna nam teneteneḡina
    da taugu yau tauwai muriwatana.
  nif-nif: “No en nakɨta kuupi nandɨlak, gan naka tɨmbi meñ beu wakɨt tamɨn ba wembe
    gwañgwañii ba dal kwayañii ba wiwii ba enlok kuñgun wɨn bo siñgi nɨm wɨt-semlakta,
    endɨ nokok gwañgwana sɨnɨk kuuktok tuop nɨm.
  twi-ASANTE: “Sɛ obi pɛ sɛ ɔdi mʼakyi a, ɛsɛ sɛ ɔdɔ me sene nʼawofoɔ, ne yere, ne
    mma, ne nuanom ne nʼankasa ho, anyɛ saa a, ɔrentumi nyɛ me suani.
  aoj-aoj: “Epen ami nifiꞌmai aeꞌ, ma anin owaꞌ nesambala mamasan wauluꞌman batawis
    ananisi soloma sahin owan wambota ananisi, eaꞌ ambal ananili wapani, anin ina
    atiasi nepe banagen miniꞌap aeꞌapi nepe alipini aeꞌani, owaꞌ.
  cbv-cbv: “Ded wã bohéni jʉmíhna, bita chah weémboodíh oyat caá náahap. Ã íipdih,
    ã íindih, ã áadih, ã wehdih, ã déewãdih, ã déewã yaádhdihbʉt ã oyat chah weémboodíh
    oyat caá náahap.
  taw-taw: Bɨ olap yɨp yɨl ownɨgab ak pen, gos awl ne ak nap, nonɨm, nɨnay, nɨmam,
    bin, ñapay, mubwak ne ke okok amenɨgab, yad nɨgɨnɨgayn, yepɨs nep ownɨgab agak.
    Yepɨs nep ownɨgab ak nɨm, nop bɨyad agɨl ma dɨnɨgayn agak.
  jic-NT: “Najas napj lal japon más quelel la najay pjü jis lal. Ma ca nin yola nsem
    ncu 'ücj niná jis papay lal. Ma ca nin yola nsem ncu 'ücj niná sejamay lal. Ma
    ca nin yola nsem ncu 'ücj niná sejats'om lal. Ma ca nin yola nsem ncu 'ücj niná
    jis ts'uyupj jis lal. Ma wa ca nin yola nsem ncu 'ücj niná yupj jis pülücpan jis
    lal. Ma ca nin yola nsem ncu ca malala jis mpalas, nca'lin̈ ca nacj, yupj ncapj
    jacon̈ mpes. Yupj niná mpes nin yolá, ma polel napj discipulopan nsem yupj.
  zap-NT: ―Belne nuu mén zëdnal noo, per ryaandet men noo mazre ke lo xuz men, ke
    lo xnaa men, ke lo xewnaa men, ke lo zhiin men, ke lo bech men, ke lo bzaan men,
    o ke lo men laake men, gakdet gak men xpén noo.
  wer-wer: “Omën namp nem ënëm ëëpënëak pim ëlre pep, öngre ru, sasre nan pimoröen
    kent ëak neen kaaö elnëëpna pipop ma pimtë koröpöökë wëwëeteta kasëng nemangkën
    ëëpna pipop nem ruup pël nasëpan.
  ipi-ipi: '@see-verse:LUK.014.025'
  qul-NT: “Maykenpas nokaman jamun chayka, manataj astawan munacuwanchu tatanmanta,
    mamanmanta, warminmanta, churincunamanta, waukencunamanta, panancunamanta, pay
    quiquinmantapas nejtenka, mana discípuloy cayta atinmanchu.
  urw-urw: “Fere ye gam ogurebüreba, nugeab eme ana, fia mogoi toi tugu mebemana ugemana
    tugu nugeab gotogegure tugu kob kumudi, yeure kob kumarge baba, nu yeb daidaigegi
    büreregarge.
  rmy-GURBET: “Te khoni manđol te avol mingro sikado, trubul te manđol pobut man,
    nego pe dade thaj pe da, pe romnja thaj pe čhaven, pe phralen thaj pe phejen,
    pobut, nego čak i piro džuvdipe. Savo ni ćerol gija, našti avol mingro sikado.
  ter-NT: —Uhá koêti xâne kahá'ati hókeonu, konókoti itúkeovo ûndi ako omótovoxo okóvo
    ya uhá koêti, ínati yusîko itúkeovo ínzikau. Ako yusíka itúkeovo há'a, êno, yêno,
    xe'éxaxapa, itukovo po'ínuhiko ako omótovoxo okóvo ya undíke, muhíkovamaka unako
    koêku yara kúveu mêum.
  bmr-NT: Saafi tadyojɨcutɨ asaanoco iimogoobo caanico, seejɨco, mogaico, iseemeque,
    inahabomɨco, inagomɨco, bu ifi icarunoco icano ɨjɨɨhevetɨɨbo tadyojɨcutɨ saajitɨhi.
  fuf-fuf: «Si goɗɗo arii e an, hara o woniraa selugol ben makko e yumma makko e ɓeyngu
    makko e ɓiɓɓe makko ɓen e neene-gootooɓe makko ɓen worɓe e rewɓe haa naɓani wonkii
    makko kin tigi, haray onɗon waawataa wonude taalibaajo an.
  mwc-mwc: Kotoi wata ina botu kuriku, ba saba tamana ba sinana, ba nobuna ba tuwateina,
    ba yebo i kesina ana yawasa kega ini sinikikiyei wai, kona kega au nonorayauna.
  bhl-bhl: “Nelo nenggelewemiw kunum waneng mali yu yukalem kalew o, kauk o, kalel
    o, kimok o, aul o, waneng aul o, kunum aul o, yukalem finik ibolow o, alik alik
    be ibolow fukuneko, nem yulo duyemsi aluwbamin beem afak elo kelinba keliw tewe,
    yu ki keko, nem nenggelewemiw kunum waneng kelinba kebiliw te.
  ons-ons: “Ŋei maneŋo na mogat naniakane ramaike, eŋe naŋane simile alakane detka
    more, eŋine simileine ea mi ŋabakayake, eŋe yale okangi paki, naga magaine, ŋanom
    medewekoune, ŋon tarekoune so kiarokoune eŋane gegeinane simile maine dere more
    so eŋine simile detkayake, paki naŋano sariake, eŋe naŋane medep maine mi okaniake.
  con-NTPO: —Majan a'i ñani ji'ta cca'ima tsu chi'ga'faya'cho. Nane tisu yaya, tisu
    mama, tisu pushe, du'shu, quindyandeccu, quinshingendeccu, shesheyendeccu, quetteyendeccu,
    nane tisuma'qque chi'gambi'ta ñoa'me ñama shondo'suve daye oshambi.
  ghs-ghs: Teei anake iihare hiireqa mai ma pai, noma ma nane, sase ma dzaba, ata
    ma khameto, qesamane oonomata atimami bamu isanataqu, bamu.
  peg-peg: “ଇନେର୍‌ ଜଦି ନା କଚଣ୍‌ ୱାଜ଼ି ଜାର୍‌ ଆବା, ଆୟା, ଡକ୍ରି, ହିମ୍‍ଣା, ଟଣ୍ଡେନ୍‌ ଆରି
    ତଣ୍‌ଦେକାଂ, ଇ ଲାକେ ଜାର୍‌ ଜିବୁନ୍‌ତିଂ ପା ଆଦିକ୍‌ ୱାରି କିୱିତିସ୍‌, ଲାଗିଂ ହେୱାନ୍‌ ନା
    ଚେଲା ଆଦେଂ ଆଡୁନ୍‌ ।
  txu-NT: —Dja ga me ajõ mã ikôt abikamẽnh prãm jabej gora amã ijabê tỳxo, amã ikĩnh
    tỳxo amã anhõbikwa kĩnhja jakrenh mex ne. Dja ga amã abãmmẽ anãmẽ aprõmẽ akramẽ
    akamymẽ akanikwỳnhmẽ kĩnh kêt ne kam ga amã aminhĩdjwỳ kĩnh kêt ne kam bajbit
    amã ijabê tỳx ne kam arỳm abê inhõ àpênhkumrẽx.
  eng-WEBU: “If anyone comes to me, and doesn’t disregard his own father, mother,
    wife, children, brothers, and sisters, yes, and his own life also, he can’t be
    my disciple.
  gnw-NT: —Ime yave quía uipota oo cherupíe vae, cherau ete'ã yave tu jare ichɨ jare
    jembireco jare isambiaɨ reta jare jentarã reta güi, jare uyerau ete yave chegüi,
    ndarau ipuere ico cheremimboerã —jei—.
  mux-mux: “Yambu te-ni na lumbili ombándu na lakupa numanu naa munjum yambale na
    lumbili kapula naa ombá. Yunga lapa kene, anum kene, min kene, kangambulama kene,
    anginipilima kene, kimulupili kene, yu-ni yunu kepe, enini pali lakupa numanu
    monjupa, na mindi numanu naa monjupaliinga na lumbili kapula naa ombá.
  maj-NT: —Tsa tjín xi tsjénnkina, tjíhin nga 'yún ts'i̱ín mjena nga na̱'mihi̱, na̱aha̱,
    chju̱úhu̱n, ntíhi̱, já nts'e̱, jminchjín nichja, ko̱ santaha yjoho̱. Tsa najmi
    b'a̱ ts'i̱ín, najmi tsuhu̱ ra̱ nga ka̱ma xu̱ta̱ ni'yakuyána̱.
  bkq-NT: — Ynynonroem midyse mataymo, yeinwândyse mataymo, unwânmo, âzemo, âwydymo,
    âmeombyrymo, âwaigorumo, âukonomo, nhaundumo warâ takaze kehoem ywynedaungâ. Yakadâ
    âdaunlo kurâdo kulâ mâinwyneguylymo-ro watay, ynynonroemba ise âutulymo. Ize wato
    aietaungâ, ize matomo takaze.
  kue-kue: “Yomba suwarata na moglmara unambuka, ba yene mam ya yene embiye ya nangiglma
    ya yene angiglma ambaglma mo yene kor-moglkwa ipre kinde piran kade eran ye kaima
    na disaipelna moglkrambuka.
  cot-NT: “Taacagueti nintanquitsineca impeamajataquempa notsatacaamajare, incantacoguitempaniquea
    impintsamajataquena anaimentanaqueroniji ipintsajigarigueti irijanintajigarica,
    irooca imanquigare, irijanijiate, irorijanijiate, irioca iriguentijeguitepae,
    irooca itsijoitepae. Ariquea onquempetaquempa aisa anaaqueroniji ipintsatagueti
    iriatimpa. Oraqueate aatogueti iquempetacagaro imaica, aatotarite yagavejitsi
    impeaquempaquea notsatacaane.
  bnp-bnp: “E rei a viri i ngaru ni ramai iau, ge lohopile e tamana, e kinana, e girihina,
    e tuna, e turana mai, ge lohopile a nimade vona, lakea bara i kara ni ramai iau.
  apn-NT: —E kot ka mẽ atõ amã ixkôt amnhĩ xãm prãm nẽ ã amnhĩ nhĩpêx anẽ. Nẽ amã
    atõ nẽ atõx nẽ anhĩpêêxà nẽ akatorxà japê htỳx tã kêr ka amã ixkĩnh tỳx o wa mẽ
    hakrenh pa. Nẽ amã aprõ nẽ akrajê japê htỳx tã kêr ka amã ixkĩnh tỳx o wa mẽ piitã
    mẽ hakrenh pa. Nẽ amã ixkĩnh tỳx o amã amnhĩ japê jakre. Kêr ka mẽ atõ ixkôt amnhĩ
    xãm kaxyw nẽ ã amnhĩ nhĩpêx anẽ.
  ctp-NT: ―¿Ta nchka tiꞌ wan tyaꞌan wan loꞌoǔn a? Ja ka ꞌwan xñi wan chaꞌ ꞌñaǎn si
    lye la nka tiye wan ꞌin sti wan, ꞌin jyaꞌan wan, ꞌin kwilyoꞌo wan, ꞌin sñiꞌ wan,
    ꞌin taꞌa ngula wan, ni siya yu kiꞌyu ni siya neꞌ kunaꞌan; si lye la nsuꞌwi tiye
    wan ꞌwan chaꞌ ñaꞌansiin wan ꞌwan, ti ykwiꞌ ti wan, ja ka ꞌwan ka wan nten ꞌñaǎn
    bra kanꞌ.
  bre-BRG: Mar deu unan bennak da'm c'havout, ha ne gasa ket e dad, e vamm, e wreg,
    e vugale, e vreudeur, e c'hoarezed, ha muioc'h c'hoazh e vuhez hec'h-unan, ne
    c'hell ket bezañ va diskibl.
  opm-opm: Wandeipat meng tit Gur nohe danong hatin ohe da ohri hatinmur. Itaniro
    suaniro kuu brero arwaniro ire danong hatin ohe danong ohri hat sasipri. Nohe
    danong hatin ohe da ohri isip hat orhorwi sashenmur. Ihat son ohe da oh gorhe
    boknong daham ma ihat sapat dahe mahaw mar hatin mar mandama nohe danong hatin
    ohe da ohri isip hat sashenmur. Ihat saya han bap gurwi nohsi tap hat sus namgit
    napisashen han bap gurmur. Ihat na saya han bap guroh nohsi tap hat sus namgit
    na napisashen han hat pati han bap gurmur.
  bvr-bvr: “Ana-nga an-gata jal a-ni barra jawina a-ni apula, nipa gala a-yinmiya
    wurra minyja nipa burr-guya jal a-ni apula ngaypa, aburr-yigipa aburr-borrmunga
    jarra marr a-yinda jal a-ni burrwa, aburr-gata minypa nyanyapa niya rrapa mampa
    niya rrapa aburr-yigipa burr-bapala burr-jawa rrapa worlapa niya yerrcha. Minyjiya.
    Rrapa nipa ngardapa niya burr-guta marr a-yinda barra jal a-ni nula, wurra burr-guya
    jal a-ni barra apula ngaypa.
  wal-wal: “Taakko yiya ooninne ba aawaa, ba aayyiyo, ba machchiyo, ba naata, ba ishantta,
    ba michchentta, harai atto banakka ixxana xayikko, tana kaalliyaagaa gidanau danddayenna.
  shj-shj: “Käxa paye wung 'doc nagä ndä paye agä paccey mo'do paygi payis mena na
    bona na uxe na pengge na enggä bongga na mändey ngase songang, layis me räbkang
    song.
  zad-NT: ―Shi nole cheeni gakle nad' txen, chiyaḻ' gakchile nad' aga ka x̱axṉa'le,
    xool-le, xiiṉle, beṉ' bish'le, beṉ' zanle, na' ax̱t yeḻ' mban c̱helena'. Shi bi
    gakile' nad', aga wak gakle nad' txen.
  kmg-kmg: “Moc e nohec juzo murâ neŋgoc mamac, ŋokac motec, hahac ɋa seŋ baŋec jaŋe
    mi qaisoc-jopaocmu, e motec jâmbâŋ-nane sâcne mi erâ juocmu.
  aso-aso: Ve ma nenita igi giꞌmizi minilizave ingine nene izeꞌningine meꞌningine
    veneꞌ izipahaꞌine ingine zuhomuꞌ idoꞌ engiꞌ okoꞌinemukisi gilavo dizavo nenikumuꞌ
    gilavo ngomo ma lemo minelineꞌ nene neniꞌ izipahaꞌne liliꞌ igi minamilisave.
  uli-uli: “Semal le yebe budoh irey ngo yebe te kkel yal hachangyey mo imol yal hachangi
    temal mo sil mo ril mo lol mo bisil mo mengal ngo yete wol hachangiyey mo imol
    yal hachangi iy lufulyal, ila ngo towe yoh le be mel bo redabeyey.
  nin-NT: “Undurr wa nggo ti du uwa ta ga ingga, na si kpanye ni ingga mri ana ayirr,
    nu uwama, na amarr ma, na amuyirr aniru na amba, ni itu ima hen, uwa si ma uni
    ga ingga hen.
  tgk-tgk: «Касе, ки пеши Ман меояду Маро бештар аз падару модараш, зану фарзандонаш,
    бародарону хоҳаронаш ва зиёдтар аз ҷони худ дӯст намедорад, шогирди Ман шуда наметавонад.
  acu-NT: “Aints ni aparincha, tura nukurincha, tura nuwarincha, tura uchirincha,
    tura yachiincha, tura umajincha wína nangkamasarang aneau asa, tura winasha nemartak
    wait wajatan nakitajai tauka wínaka nemartuschatnuitai.
  cak-WNT: Wi c'o c'a jun ri nipe wuq'ui riche (rixin) chi nrajo' yirutzekelbej, c'o
    c'a chi can yin c'a riyin ri más yirajo'. Man c'a ruc'amon ta c'a chi ya ta ri
    rute' rutata' ri más yerajo' que chinuwech riyin. Ni ma ruc'amon ta chuka' chi
    ya ta ri rixjayil, ri ye ralc'ual, ri ye rach'alal ri más yerajo' o xa ya ri ruc'aslen
    riya' mismo ri más nrajo'. C'o c'a chi can yin c'a riyin ri más yirajo'. Ruma
    wi ma que ta ri' ri nuben, ma nicowin ta c'a ntoc tzekelbey wuche (wixin).
  ebk-ebk: “Mu ngachana nan taku ay manglayad ay omali kan ha-un ay munfialin as disipulok,
    masapor ong-ongor nan layadna kan ha-un mu as nan amana, enana, asawana, an-akna,
    ib-ana ay lanaraki ya fianafiai ya uray as nan achorna.
  spa-PDDPT: Si alguno viene a Mí, y no aborrece a padre y madre, esposa e hijos,
    hermanos y hermanas, y aun su propia vida, no puede ser mi discípulo.
  tke-tke: “Akala muthu onofuna odha wa miyo, aadhivela ababe, amaaye, mwihiyanaaye,
    addibilaaye arogoriye naari egumi yaaye vajinji ogihiya miyo, kanakala namasuuza
    aaga.
  ruf-ruf: “Ka imunu wowose konitsila na ng'omhila bae aba wake na mai wake, mwehe
    wake ne iwanaghe, iwandughu tsake na lumbu tsake na ng'ouhila bae ughima ghwake,
    ng'odaha bae kuwa mwanang'ina wangu.
  gun-gun: — Amongue xea py ouxe teĩ nguu, oxy, gua'yxy, gua'y kuery, guyvy kuery,
    gueindy kuery ha'e guekove ae oayvuve va'e nda'evei xeremimbo'erã.
  agu-BL: “Ko at jun yi na taj xom tzaj swe'j, quil wak' ama'l tetz ko nk'e'tz list
    i' tan cyaje'n cyen tilol yi taj xtxu'. Nin quil wak' ama'l tetz ko nk'e'tz list
    i' tan cyaje'n cyen tilol yi txkel scyuch' e' nitxajil. Ncha'tz quil wak' ama'l
    tetz ko nk'e'tz list i' tan cyaje'n cyen tilol yi e' titz'un scyuch' e' stzicy.
    Ej nin ncha'tz, quil wak' ama'l tetz ko nk'e'tz list i' tan cyaje'n cyen tilol
    yi ank'i'n tetz tzone'j wuxtx'otx' tu cyakil yi tetz mebi'l. Ko nk'e'tz list jun
    tan cyaje'n cyen cyakil, quil wak' ama'l tetz tan xome'n swe'j.
  isn-isn: Angize muntu wizile kitalane nung'wenso shangaumubipiwe utata akwe, musungu
    wakwe, anaaakwe, anyandugu akwe, agoha nawa niasungu ee, ga nuwikale wakwe ga
    shanga ukutula mumanyisigwa wane.
  ilo-ULB: “No adda siasinnoman nga umay kaniak ket saanna a guraen ti bukodna nga
    ama, ina, asawa, annak, kakabsat nga lallaki ken babbai—wen, ken iti bukodna met
    laeng ngabiag-saan isuna nga agbalin nga adalak.
  pir-NT: —‍Ihcãquiro yʉhʉ buheriquiro iji duaro apequina yʉhdʉoro yʉhʉ pehere cahĩno
    cahmene. Tiquiro pacʉrore, tiquiro pacorore, tiquiro namonore, tiquiro pohnene,
    tiquiro bahanare, tiquiro pagʉ gʉ̃hʉre tiquiro cahĩno yʉhdʉoro yʉhʉ pehere cahĩno
    cahmene.
  anv-NT: “Muú akágé bɛ́ fɔ ménkwɔlé wa mbɔgé álá agboó ne me apwɔ́ mmá
    wuú ne ntɛ wuú ne amá agbógé ne me apwɔ́ mendée wuú, baá bií ne aŋmɛ́
    bií. Ne amá agbógé ne me apwɔ́ gemɛ jií.
  sab-NT: —Kwian bai ta chagekalin ulia cha ole age cha takalin kare diali, kwian
    ene mo ta dbadale ma no cha ole mo bitallanu ulita olege, kwian mo ta dbadale
    ma no cha ole mo ñenua olege mo chebia olege mo muiralla olege mo kirogwalla olege
    mo daballa olege mo ibotea olege kaire mau olege, kwian bai mo ta dbe no ene cha
    ole ñage chage ulia cha ole age cha takalin kare diali. Agwa kwian bai me tañachuge
    cha giti ngeru tañachuge kwian na ulita giti ngeru, kwian ene me kle mo ta gbe
    age cha takalin kare ama me ñage chage cha ole.
  tmd-tmd: “Nöbö mö bla nɨ adö duŋö, cöñ aku, jɨ rɨb dib ñɨŋa du mɨjön nuö nuöm, mönɨŋ,
    halöu ha, pɨgnɨŋ nölöunɨŋ nöbö mönö mɨxɨñ ñɨŋa keir aku, nɨ nugumön nöbö mö na
    mɨdɨbä maga nɨgöl.
  acr-NNT: «We kꞌo junoq karaj katerej lo chwij, lik chirajawaxik che más kꞌax kinunaꞌ
    riꞌin chikiwa konoje, ma we e más kꞌax kebꞌunaꞌ ruchu-uqaw, ri rixoqil, ri ralkꞌoꞌal,
    ri ratz-uchaqꞌ y más ne kꞌax kunaꞌ ribꞌ rire chinuwa riꞌin, riꞌ na taqal ta che
    kuꞌan nutijoꞌn.
  kpg-kpg: “Tangada dela e hanimoi gi di Au, le e deemee di hai tama agoago ni aagu,
    maa ia hagalee e aloho i di Au laa hongo dono damana mo dono dinana, dono lodo
    mo ana dama, ono duaahina daane mo ahina, mo dono huaidina.
  taj-taj: “चुदे ङादेन छ्‌याम भ्रजी भिसम थेसे ह्राङला आबा आमा, म्रिङ, कोलागदे, ज्‍योज्‍यो
    आले, नाना आङा ओच्‍छे ह्राङलान ज्‍यानएनोन माया मारब आलनी भिसम थे ङाला चेला दोआखम।
  avt-avt: “Mɨtɨk kerek kaknen kakisɨsa hɨrak hanhan kinɨn kemtau hɨm me miye haai
    nɨrak, mɨte o nɨkerek nɨrak, hɨrak ap kakises hɨm mai taau.
  cbk-cbk: “Si quien quiere sigui conmigo y queda el di mio dicipulo necesita otorga
    deja con su tata y nana, con su mujer y con su maga anak, pati con su maga hermano
    y hermana. Y masquin pa ay otorga dale su vida por amor di mio. Si hende ele ay
    otorga dale su vida ansina, hende gayot ele ay puede queda uno del di mio dicipulo.
  uig-ARA: ــ ماڭا ئەگەشكەنلەر ماڭا بولغان سۆيۈشلىرىدىن ئۆز ئاتىسى ۋە ئانىسى، ئايالى
    ۋە بالىلىرى، ئاكا-ئۇكىلىرى ۋە ئاچا-سىڭىللىرى، ھەتتا ئۆز جېنىنىمۇ يامان كۆرمىسە
    ماڭا مۇخلىس بولالماس.
  tuf-tuf: —Bíyinan asi jor bicáyatan, bíyinan as chiwa cha cun rehcáyatan, éyinatan
    asan sehnác cuít rehcátaro. Eyinatan as sehnacan tetín, abín, rabin, sasá, wiyin
    sehnác cuít rehcátaro. As sehnacan ima sehnác cuít rehcátaro. Eytair báreyra,
    as chiwa waájatro, -wajacro-.
  abx-abx: “Kon aniya' padugok si ako, kinahanglan iya agsikway si tatay-na pati'
    si nanay-na. Sikway-na liwat kunta' i alla-na, i mga dadi'-na, i mga kadingsirarihan-na.
    Kon ga'i nan panikway-na, hasta pa i kalugaringun-na, ga'i iya pwidi nga magin
    inadalan-ko.
  mco-NT: ―Pen ji pɨn xypamiiñɨch, e ooy nïgɨ tzocy yɨ' ytaj yteedy, yɨ' ytöxyɨjc,
    yɨ' y'ung, y'ajch o chɨ', etz nañ ooy nïgɨ tzocy yɨ' yjugy'ájtɨn, ca' ɨɨch yɨ'
    huaad ndiscípulo'adyiijɨch.
  bsp-bsp: «Məna nwɛ məŋcɛps’em darəŋ mɔ, pəmar mətam kəce papa kam kɔ iya kam, kɔ
    wəran kam, kɔ awut’am, awɛŋc’əm aŋa arkun, akirɛ am kɔ kiyi kam doru yati, kɔ
    pəyi fɛ ti-ɛ, fum wəkakɔ ɔfɔtam kəyɔnɛ wəcɛpsɛ kem darəŋ.
  kqf-kqf: “Aiyai kaiwatagu ya ḡoena ba tagu ya ḡoe gulateguna kaka tamana, tinana,
    mwanena, natunatuna bi tasitasina. Bi bamoda aiyai taunaḡa ena yawasana ya ḡoeḡoe
    gulatena kaka tagu, ba tana mote ḡemoḡemotina te egu tauwaikaiwatana.
  cpb-NT: “Irootake inimotzimiri petakotari pipaapate, pinaanate, piina, pitomi, pirentzi,
    pitsiro, petakotzita eejatzi eeroka. Iroorika anaanakerone onkaate pinintename
    naaka pawentaana, tekeraataga pithotyiiroota pinkemisantena.
  aon-aon: '@see-verse:LUK.014.025'
  hus-NT-2005: ―Max jun xitaꞌ ka utey kʼal Nanáꞌ, por in kʼanidhál más nin tátaꞌ,
    nin nánaꞌ, nin tomtal, nin chakámiltsik, nin kidhábtsik, nin ixámtsik ani in kʼanidhál
    tʼajat tinbáꞌ, yab neꞌech kin ejto ti kin wéwnaꞌ.
  mig-NT: Nú ndé cha̱a kii‑de nuu̱‑rí, te nú chíñú'ún‑de táa̱‑de, náa̱‑de, ñasɨ́'ɨ́‑de,
    se̱'e‑de, ñani̱‑de, kua̱'a‑de, xí ondé jíín máá‑de, ma̱ kúu kuu‑de cha̱a skuá'a
    jíín‑rí.
  bps-bps: “Ku nun to mayè magin deg, na là too bong nawan deg, mdatah fa di kalbong
    nawan maan, yéan, yaanan, dad ngaan, dad flanekan, na balù kel di kton, là kenen
    fakay mgimò satu gal mlalò deg.
  mbs-mbs: “Aw meibeg se otaw tomaking kanak, eked ko sikandin inangi tinoledaan ko
    singed aw sebad ko se tekingan din. Eked kepakay aw tekingan din heman se amay
    din, aw inay din, aw esawa din, aw batà din, aw menge kedowa din, aw pengkey ibeg
    te pedowan din.
  tof-tof: “Darrüpa kürüka nóma tame, akó oya ubi kürü umulbain olomóm bainüma, wa
    kubó ibü wata alzizi amóne, tóba ab akó aip, tóba olmalkol, zonaretal akó bólbótal,
    akó enana tóbanan arról.
  cme-NT: «Nuɔni maŋ da ŋ ta ŋ nyaanu-miɛ, ŋ saaya ŋ ce-mi bɔlbɔl ŋ to‑i-na, baa ŋ
    nyu‑i-na, baa ŋ ciɛŋo-na, baa ŋ bisãlmba-na, baa ŋ hãmba-na, baa ŋ mɔlbaa-ba-na,
    baa ŋ tũɔbaa-ba-na, halle baa naŋ fɛrɛ‑i-na. Ni ma'i sĩ, ŋ siɛ gbãa cu mi huoŋ-nu.
  sus-sus: «Xa mixi wa birafe n fɔxɔ ra, fo a xa n xanu nɛ dangi a baba ra, a nga
    ra, a taara ra, a xunya ra, a xa ginɛ ra, a xa die ra, nun a yɛtɛ yati fan na.
    Xa na mu a ra, a kanyi mu nɔma findide n fɔxirabirɛ ra.
  pon-2006: “Mehmen me men idawehniehdo oh iangiehla, e ahpw mwohneki seme oh ine
    oh eh pwoud oh nah seri kan, oh rie kan oh pil pein ih sang ngehi, nahn, e sohte
    kak wiahla nei tohnpadahk.
  dad-dad: “Taka ĩ aya gein isif, ne tama, sina, ne kayau, kesu tar, ne tura tar,
    main tar, yogon matag to itorõf are, ĩ neu dõ fiya tamo wõ youf nigin kisi feleya
    sã.
  zab-NT: —Belati nuu ni rcaaz sanald nare, ná par icaazbɨ nare mazru que xtadbɨ,
    que xnanbɨ, que chialbɨ que de lliinbɨ, que de betsbɨ o de bzaanbɨ, ne mazru icaazbɨ
    nare que guelnabány xtenbɨ o quɨt chaleeti gacbɨ xpɨnnia.
  jae-jae: “Ŋac teŋ embe êndêŋ aê êmêŋ ma têtac endec tama agêc têna ma nê awê to
    ŋapalê ma lasiio to ŋac ma ênac kapoac tau atom, naŋ oc êtôm gebe êtu ŋoc ŋacseŋom
    atom.
  ksd-ksd: Ba tikai i tadav iau ma pa i milikuane tamana, ma nana, ma kana taulai
    ma ra umana natuna, ma ra umana turana, ma ra umana taina, io, ma kana nilaun
    bula, vakir kaugu tutana na vartovo.
  msm-NT: “To kinabuhi to otow no ogpasakup kanay kona no mahaewoy. Kinahangyan to
    gugma din kanay ogyabow pad duon to paghigugma din to amoy dow inoy din, asawa
    dow mgo anak din hasta to mgo kasuunan din, aw inggad pad to kaugalingon din no
    kinabuhi. Ko kona din matuman sikan, kona sikandin ogkatawag no inanad ku.
  myk-myk: «Wa bu daha nɛ fɛni, nɛ kaa bye lʼi ya dan weefɔɔ ni na toro wu to, ni
    wu nu, ni wu shɔ, ni wu nagoo, ni wu ceboronamaa, ni wu ceboroshaa, ni wuyɛ pyaa
    bɛ tàan wɛ, wee da já bye nɛ kalaapire wɛ.
  sbe-sbe: “Ena tamowai hesau ye henuwa bena ye hemuliwatanigau, na iyamo tamana,
    sinana, mwanena, natunao, kana kahao yo lounao, yo hinage yona mauli ye nuwatukaliliyeidi,
    kabo iya nige gonowana yogu hekahekata.
  mcr-mcr: “Ämaqä Nyinyqä äpätäqä hŋqu, kunaqä-kunuŋuauŋqä, ymeqä-apäkiuŋqä, käta-käŋguäkauŋqä,
    känanyi-känapqauŋqä, iqueqä häŋä-pmeqä-pqeŋqä kŋuä kuapänä indqänätä, yqänä äpätŋqe,
    iqu Nyaqä wäuŋuä-nyiyqe, mäpmeqä yäŋqiyä.
  cux-NT: Ndúúti chi 'áámá 'iiⁿ'yāⁿ neⁿ'e ca yā chiidá yā o chɛɛcú yā o n'daataá yeⁿ'e
    yā o daiya yā o 'díínu yā o vi'i yā o vida yeⁿ'ē maáⁿ yā nguɛ́ɛ́ ti 'úú chi Jesús,
    nguɛ́ɛ́ cuuvi discípulo yeⁿ'é.
  tur-YTC: “Eğer biri bana gelip de babasının, annesinin, eşinin, çocuklarının, erkek
    ve kız kardeşlerinin, hatta kendi hayatını bile hiçe saymazsa benim öğrencim olamaz.
  san-ITR: yaH kashchin mama samIpam Agatya svasya mAtA pitA patnI santAnA bhrAtaro
    bhagimyo nijaprANAshcha, etebhyaH sarvvebhyo mayyadhikaM prema na karoti, sa mama
    shiShyo bhavituM na shakShyati|
  bel-N: «Калі хто прыходзіць да Мяне і не зьненавідзіць бацьку свайго і маці, і жонку,
    і дзяцей, і братоў, і сёстраў, а пры тым і саму душу сваю, той ня можа быць вучнем
    Маім.
  sch-sch: “Tutu a nû le a pa, a lômnu le a nâingei, a lâibungngei le a sarnungei,
    le ama takpum nêka, lungkham mi mu uol nônchu, ko kôma hongin ku ruoisi nithei
    no nih.
  mic-MIQNT: “Ta'n wen wejgu'et ni'neg, ma gisi nnaqapemuigw glapis me' gesalij ni'n
    je mu ujjl gisna uggwitl, ugte'piteml gisna un'jang, gisna wijig'tijig, aq je
    we'gaw negm.
  huu-NT: —Cue llofuegamɨena jaiacadɨmɨe cuena ie moo baɨfemo isiruilla. Cuena ie
    ei baɨfemo isiruilla. Cuena ie aɨ baɨfemo isiruilla. Cuena ie uruiaɨ baɨfemo isiruilla.
    Cuena ie amatɨaɨ baɨfemo isiruilla. Cuena ie mirɨñotɨaɨ baɨfemo isiruilla. Cuena
    ie abɨ baɨfemo isiruilla. Iese cuena isiruiñenia, cue llofuegamɨena raise jainide.
  jiv-NT: “Shuar ni aparí̱ncha, ni nukurí̱ncha, nua̱rí̱ncha uchirí̱ncha, yachi̱ncha,
    umai̱ncha Wiji̱a̱i̱ naṉkaamas enentáimtakka, tura shiir pujustinian wakerak Winí
    winitniun nakitiakka winia unuiniamur ajaschamniaiti.
  otm-NT: ―To'o gätho in nde da dɛngui, jatho man'da xʉn ngu da bɛ̨ngä xinda guepʉ
    nam bɛ̨n'a rá ta o gue rá mbe, ogue rá xisu, ogue yʉ́ t'ʉhni, o gue yʉ́ cu. Jatho
    man'da da bɛ̨ngä xinda guepʉ nín huɛ̨czɛhɛ. Nu'bʉ hin'na, hin da zä da dɛngui.
  dah-dah: “Al kura gama nire yeŋbe miliŋ naniŋ, beremya dirŋeŋ weŋya kuliŋya haymiŋ
    yagoya niŋ ma nurde hiyeŋ. Irde yiŋgeŋ ge wor ma po nurde hiyeŋ. Al dufay gwahade
    miŋyaŋbe epte ma komatne hiyyeŋ.
  tnk-tnk: “Trɨni mɨnuə iərmama riti ruvehe tukw iou in traməkeikei mokeikei iou məpi
    raka tata səvənhi mɨne mama səvənhi, mɨne pran səvənhi, mɨne nɨpwnətɨn me, mɨne
    piəvni me, mɨne kɨtiriməni me, mɨne nɨmɨruien atukw səvənhi. Trɨni mɨnuə in rɨpkokeikei
    mhə iou iamɨnhi, ko rɨpkuvehe mhə mo in iərmama riti səiou.
  kpr-kpr: '@see-verse:LUK.014.025'
  san-IAS: yaḥ kaścin mama samīpam āgatya svasya mātā pitā patnī santānā bhrātaro
    bhagimyo nijaprāṇāśca, etebhyaḥ sarvvebhyo mayyadhikaṁ prema na karoti, sa mama
    śiṣyo bhavituṁ na śakṣyati|
  nho-nho: “Naa tama e fiffai maa laatou ki mee ma ni disaipol aaku raa, te fiffai
    laatou kiaa nau ki ttoe iaa i te fiffai laatou ki naa tammana ma naa tinna laatou,
    naa aavana ma naa tamalliki laatou, naa taaina ma naa kave laatou, aa i naa tino
    hoki iloo laatou.
  gym-NT: Nire nire tö näin tibe rabakäre ja töitikaka tibe abko käkwe ti taredre
    bäri jändrän jökrä bti ta. Akwa nire nire tä rün, meye, merire kwe, brare kwe,
    etba, ngwai kwe tarere bäri amne tä ja tarere bäri au ne ngwane, ñan rabadre ja
    töitikaka tibe.
  azg-NT: “Minꞌninchen tsꞌan na njonntyichen ntyjii juu tye juu, ndyee juu, scuuꞌ
    juu, ntsinda juu, nnꞌan chuuꞌhin, ntsinda tye juu yo ndyee juu, ndoꞌ mantyi njonntyichen
    nchjii juu nchu vaa na vandoꞌ nquii juu, chichen na njon nchjii juu yo ja, juu
    tsanꞌñeen tyiꞌjeꞌquindëë na ntsijonhin yo ja.
  bhd-bhd: “अगर कोई मीं कां एज्जे, ते अपने अम्मा बाजी, कुआन्श, बच्चन, ढ्लान ते बेइन्न
    ते अपने जानी करां जादे प्यार मीं सेइं न केरे त तै मेरो चेलो न भोइ सके।
  too-NT: ―Palh catīhuā tapa'ksīcu'tun con quit lā' tū' napāxquī' Dios más que nacāpāxquī'
    ixtāta' lā' ixtzī't lā' ixpuscāt lā' ixcamana' lā' ixtā'timīn lā' hasta māni'
    xla', ū'tza' tūlalh catilalh quisca'txtunu'.
  ind-AYT: “Jika seseorang datang kepada-Ku, tetapi tidak membenci ayah dan ibunya,
    istri dan anak-anaknya, saudara laki-laki dan saudara perempuannya, bahkan hidupnya
    sendiri, ia tidak bisa menjadi murid-Ku.
  cjo-NT: —Niyotaki pininteeyirini piripaeni, piniropaeni, piinapaeni, pitomipaeni,
    pirentzipaeni, pitsiropaeni, maawaeni. Eejatzi eeroka ninteeyachani apaniroeni.
    Omaanta pikowaeyakinirika poyaateeyenani, okameethatzi naaka pinintaperoeyenani
    kameetha. Eerorika pinintaperotana, tekatsi pikantya pipeyeeya niyotaanewo.
  nsn-nsn: “Gete me tang sioko re marang uakeluk totoguo, na nimalauelhirono totoguo
    paka i rana uain tena nimalarono tang taman, doh tinan, doh na kuah, doho bung
    tun, doho bung tatahinalik, doh na niuangoul, bo gete deono tar guata tar niguatonene,
    inggon ahik pahe banotong kotpokoso nag tamatang uakuakelukio.
  san-DEV: यः कश्चिन् मम समीपम् आगत्य स्वस्य माता पिता पत्नी सन्ताना भ्रातरो भगिम्यो
    निजप्राणाश्च, एतेभ्यः सर्व्वेभ्यो मय्यधिकं प्रेम न करोति, स मम शिष्यो भवितुं न
    शक्ष्यति।
  tna-NT: —Ahua quebata ja ema tije aja su, tuahueda ema tusa tata, cuara detse ebia
    su ibuneda pabata. Daja huecha ema tusa ehuane, ebacua cuana, edue cuana ebia
    su ibuneda pabata.
  lid-lid: “I buku none are lau anya ki-in hamon tek, iy badeh, karuwani tinen uru
    taman, ma iy karuwani udun hawe nadun oro, ma iy karuwani nadu tinen oro mwan
    hawe badih. Ma hawe kohan ale, iy sabwerei labai ta aliy. Ya, i buku none iy abudon
    iri lakou doh tinan labai, badeh, iy ma nah bwisik kahis le, ma iy winiyan basahan
    lau tek bwe.
  wim-wim: “Nil pam weeꞌang nath monkanan-wak-wakow ngayangan-a, yaa, nilaniya min-minam
    paththam kaangk wunow ngathara, kampan nungantam al-alantan chil-chil kaangk wunow
    thant, kaath-a, piip-a, puth kuunch nungantamantan, wanch thum aꞌ putha puk nungantam
    al-alantan thama. Nil keꞌwey min-minaman kaangk wunow ngathar-a, yaa, nilana puth
    ngurp ngatharam keꞌ-ngul iiyow yaꞌa.
  zga-M: '''Ingave umunu ikhwincha khulyune, uvisikhugatancha udadaye va mwen, nu
    vanina va mwene nu dala va mwene, avagosi na vadala- lweli, na mbutamilo wa vene
    savakhawesya ukhuva vakhongi vango.'
  yom-yom: —Enati mutu wizidi kuidi minu ayi enati kakadi lenda siandi, nguandi, nketuꞌandi,
    bana bandi, bakhomba bandi zi babakala ayi bakhomba bandi zi baketo, nkutu ayi
    luzingu luandi veka buna kkalendi banlonguki ama ko.
  san-SIN: යඃ කශ්චින් මම සමීපම් ආගත්‍ය ස්වස්‍ය මාතා පිතා පත්නී සන්තානා භ්‍රාතරෝ භගිම්‍යෝ
    නිජප්‍රාණාශ්ච, ඒතේභ්‍යඃ සර්ව්වේභ්‍යෝ මය්‍යධිකං ප්‍රේම න කරෝති, ස මම ශිෂ්‍යෝ භවිතුං
    න ශක්‍ෂ්‍යති|
  yut-yut: “Amɨn kɨnda nak nol do nandɨsak kaŋ, meŋi datni, ae mɨŋatni gwakniyo gat,
    ae peni samɨni padɨgeyo gat, ae iyɨ dakon egɨp egɨpni gat kɨsi do uwal dɨma aŋyomjak
    kaŋ, uŋuden amɨn nak dakon paŋdetno arɨpmɨ dɨma egɨpjak.
  grc-BYZ: εἴ τις ἔρχεται πρός με καὶ οὐ μισεῖ τὸν πατέρα ἑαυτοῦ καὶ τὴν μητέρα καὶ
    τὴν γυναῖκα καὶ τὰ τέκνα καὶ τοὺς ἀδελφοὺς καὶ τὰς ἀδελφάς, ἔτι δὲ καὶ τὴν ἑαυτοῦ
    ψυχήν, οὐ δύναταί μου μαθητὴς εἶναι.
  cpc-NT: “Aña iro inimotzimiri pitakoyitari piwaapati, pinaanati, piina, pitomi,
    pirintzi, pitsiro, pitakota iijatzi apaniroini iiroka. Iro kantacha iirorika pimapirotziro
    pitakotina naaka, tii pityaaryootzi pinkimisantaina.
  nhg-NT: ―Tlö canajyeca yebitz noca, ma quetlajyelejta itajtzi, hua inöntzi, hua
    isohua, hua ipelhua, hua icnihua oquechte, hua icnihua sohuame, hua hasta nuyejque
    inemeles de yaja mismo ma quetlajyelejta. Pues tlö amo, abele iyes nomachtejque.
  nya-nya: “Ngati wina aliyense abwera kwa Ine ndipo sadana ndi abambo ndi amayi ake,
    mkazi wake ndi ana, abale ake ndi alongo ake, inde ngakhale moyo wake omwe, iye
    sangakhale ophunzira wanga.
  ngu-NT: ―Tla yacaj huajlau notech, niman yej quintlajsojtla más itaj, inan, isihuau,
    iconehuan, icnihuan yejhuan tlacamej niman yejhuan sihuamej, niman hasta sa no
    yejhua más quitlajsojtla inemilis xquen nejhua, yejhua xhuelis nonomachtijcau
    yes.
  kup-kup: “Aban tairap nenañ honeo emohopanez pop pi ne loporï ahoam nanapan. Tat
    pim nonor papar pim añar ñaror pim naner bos loporï aviam manapan, ma parumaz
    aviam zait tapan. Tat pi pimauz zaitiv betet nem zaitivok tovai emohot epat homehopan,
    Met mod nari kakam nao netohopanezaek ne kaev naravotü, oñ am pimaz homevai sohom.
    Pot homet nem zaitivok emohopan. Met pot nat tohopanezap rekot nenañ honeo naemotuzap
    ok.
  jid-jid: Du ndji wa ani ye nime, ndana kama ni tima na, mba iyima, ni iwa ma na,
    ni mri ma, ni mri vayi ma, mri lon baba mri mba ba, hra ni dri ma na, ana ya zama
    vren koh muna.
  wmw-wmw: “Munu ája kwangu, ikiwa aanipenda pakulu koliko wawaye, mamaye, nkawake,
    wanawe, wanduze, walumbuze, anta na mainsha ake mwanyewe, munu‑yo siyo mwanafunzi
    wangu.
  gmv-GGM: Taako yizay wuri ba aawanne ba, ba machchonne nayta, ba ishatanne michchista
    ba duus gidiin ixonta agikko tana kaallizadde gidanas danda7enna.
  ssg-ssg: “Na tel seilon pahan i sohot kahikahik, i waheni hawanewa nga xoiniwa ti
    i waheni taman, tinan, axoan, natun, ukalan, tuan ma puki alia i. Na tap, i kum
    pon kahikahik.
  zpo-NT: —Chelee tub xaa nzeke tich na, nu nankelat xaa na masra mod nkela xaa xuz
    xaa, nu xnaa xaa, nu sa xaa, nu xinn xaa, nu wech xaa, nu bzan xaa, nu leeka lee
    xaa, nyent mod gak xaa tub xaa nreke tich na.
  poy-poy: “Woseri yawiza kwa neni uganu wawafira tati na mawu wawu, wadala na wana,
    walongu na wadada wawu, ama womberi, hapeni waweri wafundwa waneni.
  qwh-NT: —Pipis noqata qatirämeta munarnenqa, noqatam mas cuyamanman papäninta, mamäninta,
    warminta, tsurincunata, wauqincunata, panincunata y quiquinpa caweninta cuyanqanpeqpis.
    Mana tseno carqa, manam noqapa disipulütsu cayanqui.
  gaw-gaw: “Am danab nug dahilp̱a uḏiṯe amge nug am mameg, anig, am nuhig ah, beḵod
    dilag am awag amag ap̱inḵud dilag, nug nuḵa nuhig bau dayak ele amunu anuqak dooṯe
    ele, aria nug dahil ip̱uniṯak awak danab daaḵunu am elele iiṯa.
  nca-nca: “Uni ka nono mahewero ye iŋoyote quko, ene iwí, nimí, parí, simó, topé-topé,
    simó-kuwí eneŋo yoto-yotoyó ŋuya kama huwó yereyote tiníqo, ŋuko neneŋo iŋo-iŋo
    rewero unine tewero mepémo kini.
  zpz-NTPP: ―Benu ca na mbecy cyid cay icha̱, zeꞌ benu rca zir yu uz yu, o ñaay, o
    mñaay, o iꞌñ yu, o bicy yu, o zan yu, o ub yu gazeꞌ ya̱, orzeꞌ yu zeꞌ rila wangyap
    yu nu gac yu mbecy nu rsyaꞌ lo̱.
  mkj-mkj: “Ma emen nimen pwilihla Ngoahi, a ih ipwilki jamah, inah, pahioa, nah jerihkan,
    riah kan apel pein ih koalik jang ah ipwilki Ngoahi, ih johkak en wiahla Noai
    sohnpadahk.
  zac-NT: ―El quë narac shtuꞌu gáquëll shmëna, napë quë gac shtúꞌull na más quë shtádëll,
    más quë shníꞌall, más quë tséꞌlëll, nu shínill, nu ra bë́chill, nu zánëll. Napë
    quë rac shtúꞌull na más quë prupi vidë shtë́nëll. Si talë rúnëdiꞌill ni, nídiꞌi
    mudë gáquëll shmëna.
  kyg-kyg: Nagaetegamo esiya vekamoꞌmo afoꞌamofenagi itaꞌamofenagi aꞌaenagi mafaꞌneꞌaenagi
    konagaꞌamogifenagi asaꞌamogifenagi agaiꞌamo alagepa huno maisiya yafenagi huno
    hogoteno hauꞌnisiyana geꞌnimo neꞌafiya vekamo afaꞌa oꞌmaigiye.
  kmk-kmk: “Nu awad tagu’n mamiya un mambalina disipulus ku, masapula sakon ud ipotog
    na un bokona sadat maḻong-ag na, susunud na, asawa na, aabeng na kan ulay sadit
    long-ag na pay lawan.
  cao-NT: —Ea noixëti xo tsohuëcara ca ëa banahuacatsai cato. Jahuë jahëpa, jahuë
    jahëhua, jahuë ahuini, jahuë xocobo, jahuë xatë bo, tihi cabo oquë tsi ëa ja noixëti
    xo ra. Jasca, jamë ja noiyamano. Toca pi ëa noiyamahi tsi noho rabëti manëtimaxëni-xëhi
    quiha.
  bbr-bbr: '@see-verse:LUK.014.025'
  inb-inb: —Mai­kan­pas, nuka­wa samun­ga­pa munas­paka, taitata i maman­dita, warmindita,
    wam­bra­kunata, waugki i panindi­kunata, kikin­pa kaug­sai­ta­pas mana sakig­sina
    rurag­pika, mana nukata kati­raia­wag ni­raian­chu.
  hrv-hrv: “Dođe li tko k meni, a ne mrzi svog oca i majku, ženu i djecu, braću i
    sestre, pa i sam svoj život, ne može biti moj učenik!
  box-NT: «Yìa le mí ì ɓuen ĩ cɔ̃́n, ká ɓànso yí pã́ mín maá, lè mín nu,
    á yí pã́ mín hã́a lè mí zàwa, á yí pã́ mín zàwa lè mín hĩ́nni,
    á yàá pá yí pã́ míten mí bɛɛre, á ɓànso yí dà máa wé ĩ nì-kenínii.
  ote-NT: ―Nuꞌa̱ tóꞌo ne dua nxadi, mahyoni maꞌna da ma̱digui que rá dada, ne rá na̱na̱,
    ne rá ꞌbɛhña̱, ne yá ba̱tsi, ne yá cu, ne rá tesɛ; pe nuꞌbʉ hina, hinda za.
  wnu-wnu: “Munon ger yonou qomon eng wuri imbigib qamb eng wonou ur unor ne wonou
    ubeni ne wonou wagrari, ne wonou umomori umemragar ne wonomi git eng mom dui ne
    yarab eng yonou imbigau munon igoriba.
  zam-NT: ―Chele' chó gu' nde nque xísen, no más ndli gu' cas xud gu', no xna' gu',
    no xa'got gu', no xin' gu', no hues gu', no fta'n gu', no ndxàc chop lezo' gu'
    chonon mblá' gu' yalgon' gu' no ryethe con' co' nda' gust lezo' loo izlyo' ndxè'
    leque más ngue li gu' cas cón chenen, yende mod gàc gu' myen' xin' mté'th daa.
  zyp-NT: “Ahohmai kama kha a vong katei a no le a paw, a nupui le a saw sahlo, a
    uny sahlo le a satei sahlo le ama a hringnah hmai khah kama navy tah a do vypaw
    cawh ka hningzuitu cang khy be.
  sey-NT: “Yëꞌëre tuiye yëni ai yëꞌëni oiye paꞌiji, jaꞌquëre, jaꞌcore, nëjore, mamajëre,
    yoꞌjeire, yoꞌjeore cuiꞌne coꞌye paꞌiye oiye jerepa. Ja̱je yëꞌëni oimaꞌquë pani
    yëꞌëre yeꞌyequë paꞌiye peoji.
  nvm-nvm: '@see-verse:LUK.014.025'
  mps-mps: “Niwai bidi ena wali pai hagede homu ebaso da, te ena godolo mu tama eyu,
    ena wali pai hageda, te usu da. Tama agai aga ida aya dali, aga we wai puluba
    dali, aga ama dede, abe dede godolo mu eyu, tama agai ena dwasianu godolo homu
    eyu da, tea te tobage bidi ena wali pogobeo. Tama te agai aga digi aiyaba munama,
    agai ena ugwaba muyu, aga ena wali pabo, te usu dao.
  seh-seh: “Ule anafuna kunditowera, mbakhonda kundifuna kupiringana baba wace na
    mai wace, nkazace, anace amuna na akazi, abale ace amuna na akazi, peno mbakhonda
    kundifuna kupiringana iye ene, nkhabe kwanisa kukhala nyakupfundza wanga.
  pab-NT: — Xala xamaniya atyo tyaona nokoamaniye aokowita hoka maisaiya atyo noxaotyakirihare
    tyaonita, maisa awaiyetyare natyo hanexe, hanityo, haiyanityo, haisaninai, haximarenenai,
    haximalonenai, exahe hatyota awaiyetyoawitere xahexe hoka.
  llg-llg: '“Hataholi fo tebe-tebe nau tungga Au, na, musi sue Au lena heni basa-basan:
    lena heni ndia ina-aman, lena heni ndia sao-anan, lena heni kaꞌa-fadin, nakalenak
    lena heni ndia aoina hehelin. Mete ma taa, na, hataholi ndia, taa nandaa dadik
    Au ana mana tunggang.'
  kyf-kyf: «Nyɩmɛ -ɔ -ka 'mɩ 'bɩ yi, ɩn namanɩ ɔ dʋdʋ, we 'ka ɔ dide, ɔ 'nyaa, ɔ 'ŋwnɔ,
    ɔ 'yua, ɔ bhelia, ɔ bhɔlɔa -yɔ ɔ 'dɛbhie -gbolu 'wʋzi. We 'nɩ -mʋʋʋ, ɔ 'nɩ mneni
    ɔ 'ka na 'bɩnɔnyɔ -zɛ.
  tpi-tpi: “Sapos man i kam long mi, tasol em i no birua long papa na mama na meri
    na ol pikinini na brata na susa bilong em, na long laip bilong em yet tu, orait
    em i no inap i stap disaipel bilong mi.
  mih-NT: Tandɨhɨ ndoho ra ndyico sii, tatu cuñi ca ndo sii ñiyɨvɨ sii ndo ta zɨquɨ
    sii mi, ma cuu cuu ndo ñiyɨvɨ sii mi.
  qvh-NT: “Mayganpis discïpulö cayta munarga mamanpä, taytanpä, warminpä, surincunapä,
    wauguincunapä y panincunapä yarpachacunanpa trucanga más yarpachacusun noga munashgäta
    rurananpä.
  kms-kms: “Wuti iri nge nde nawi pudi ni nge quan nei nimbigh di kiyi, kumo, ngam,
    wo, kise, kiqam, di kunyumbu te yambu nireny segi, di nikin ghimbi yambu nireny
    segi, wuti te ni nge te wuti ningg nas tuqui segi.
  agn-agn: “Indi poiding magimong sinagpano tang pagmal ong tatay na obin ong nanay
    na, katawa na, mga ana na, mga logod na, obin ong sadiling kaboi na ang sobra
    pa ong paggegma na ong yen.
  nhi-NT: —Tla acah icniqui nouan uitz, moniqui ocachi nechtlasohtlas neh uan amo
    nipapan, nimaman, nisiuau, nipiluan, nicniuan, niueltiuan, uan yehyeh ocachi uan
    amo niyolilis. Tla amo ohcon icchiua, amo uilis isqui notlasalohcau.
  ttc-NT: «Ab'l aj tgan tzan tok lapet wi'j, qa tetz nya'tx dispwest tzan kykaj tsi'
    kye stat qa txu'jel qatzun tk'wa'al qatzun a'e' termanji, qatzun tetz tuj tnab'l
    mas presis tetz tanq'in twitz tzan tok lapet wi'j, ntons nlay b'antik tzan tok
    lapet wi'j te nxnaq'atz.
  dan-1931: “Dersom nogen kommer til mig og ikke hader sin Fader og Moder og Hustru
    og Børn og Brødre og Søstre, ja endog sit eget Liv, kan han ikke være min Discipel.
  kwj-kwj: “E, hima fori ani ni sirinani ri nuwai yapai, ri che humwe le, ri hiparakambwe
    le, ri kahaiche le, e, ri himamwale ni omwemendi nambwe nawa, rini apa ai himache
    hinga hinde ri da kumbwa.
  vie-OVCB: “Ai theo Ta mà không yêu Ta hơn cha mẹ, vợ con, anh em, chị em, và hơn
    cả tính mạng mình, thì không thể làm môn đệ Ta.
  kze-kze: kesínaaemba kwaránáe síyawai aiva'á kembá imáyáa simésa naaémba anóvowiye
    awainínkówé kwená iyámpóíye kwenávárawaawe kwenáúnavare kwesáváíyé imáyáa oró.
    ímo mirámó íyamba uwóví'a ónááovo mirámó ésamo ésa kesínaaemba kwarésa kesí kwayó-kwáásí-í'a
    ónááowe.
  lbk-lbk: “Mo sino nan omali ken sak-en ta maitapi isnan disipolosko, masapol ay
    wadwad-ay nan layadna ken sak-en mo nan layadna isnan amana, nan inana, nan asawana,
    nan an-akna, nan aag-ina ya olay nan fiyagna kannay.
  mto-NT: ―Pa̱n pa̱n xa a̱tseꞌe xpaminuvaamp, ax myaso̱kka̱jxnup tseꞌe je̱ tso̱jku̱n
    juuꞌ veꞌe jyaye̱jpjip je̱ tyeeꞌ je̱ tyaak, je̱ ñu̱da̱ꞌa̱x, je̱ yꞌónu̱k, je̱ yꞌuts,
    je̱ yꞌajch, je̱ cha̱ꞌa̱, je̱ts je̱ tso̱jku̱n juuꞌ veꞌe viinm nayjaye̱jpu̱xjup,
    kaꞌa xa veꞌe pa̱n viijnk veꞌem du̱tsó̱ku̱t ax joꞌn a̱ts. Ax pa̱n kaꞌa tseꞌe du̱masa̱ꞌa̱k
    ax joꞌn a̱tseꞌe nka̱ts, kaꞌats je̱ꞌe̱ veꞌe yꞌo̱ꞌyixju̱ je̱tseꞌe a̱ts je̱ nꞌixpa̱jkpa
    yꞌítu̱t.
  bzh-bzh: “Nabë mehöti nam vu sa rëḳ ahë neving ama lu ata gevenë losho nalu lo
    gari lo avëhnö lo kesuu sa, genabë yö kwa nevo yi kesuu sa, og mehö sënë su yoh
    vu bë natu sa hur rë.
  guj-2017: ‘જો કોઈ મારી પાસે આવે, અને પોતાનાં માતાનો અને પિતાનો, પત્નીનો, બાળકોનો,
    ભાઈઓનો તથા બહેનોનો, હા, પોતાના જીવનો પણ દ્રેષ ન કરે, તો તે મારો શિષ્ય થઈ શકતો
    નથી.
  jvn-NT: 'Dèkné terus minger lan ngomong: “Sapa sing arep dadi muridku kudu gelem
    kélangan bapa-ibuné, bojo-anaké, seduluré lanang lan wédok, malah uga kudu saguh
    kélangan awaké déwé.'
  byr-byr: “Gazaizai nɨmɨnyawɨnna bazai, kɨrɨꞌ sai ganɨmaangerɨjɨ ganaangevɨjɨ gannya
    aꞌmwevɨjɨ kaimɨraayangɨjɨ gathaaꞌgahwaaravaavɨjɨ gyaꞌmwengɨjɨ nabaai gannya gaala
    kɨrɨvɨjɨ sangɨna tewaanya naanga wɨvuꞌnajai nabaai nɨmɨnyɨna tewaanya maalɨꞌna
    wɨvuꞌnajai yɨ sahwai nɨmɨre nyɨmɨdɨdei myɨmaꞌnyɨ yannelyɨra.
  ian-ian: Mbuka wandɨ. Kɨta nyan wuna kwupmba yavat yindeyan ndɨna nyaek nyɨme, taagwa,
    nyangu, yakwa nɨmbana nyaangɨt wupmak kat kai walaa wuna kwupmba yaigandɨ. Wuna
    kwupmba yalaa wunai waa nyaangɨpmba njɨvwa kwukiyandɨ.
  hun-hun: „Ha valaki hozzám jön, és meg nem gyűlöli az atyját és anyját, feleségét
    és gyermekeit, fitestvérét és nőtestvérét, sőt még a maga lelkét is, nem lehet
    az én tanítványom.
  mcf-NT: —Ëbipadquio icnuequid aton papabëduidi icquid iquec ëbipadquio ictiapimbo
    iquec. Adecbidi, aton titabëduidi icquid iquec ëbipadquio ictiapimbo icoaic. Adecbidi,
    aton chidobëduidi icquid iquec ëbipadquio ictiapimbo icoaic. Adecbidi aton bacuëbobëduidi
    icquid iquec ëbipadquio ictiapimbo icoaic. Adecbidi, aton utsibobëduidi icquid
    iquec ëbipadquio ictiapimbo icoaic.
  kjs-kjs: Gore enaali raayo ni raita maa epalimiri gore nimumi nimuna ama aapanu-para
    were-para nogo naakinu-para ame balinu-para nipuna kone-para ora giyoma epalimi.
    Go puma nimu naa disaipel enaalinu piralimi.
  mni-mni: “Eigi inakta lakpa mi amana mahakki mama-mapa, nupi-angang, machin-manao,
    machal-mache aduga masamakki punsidagi phaoba henna eibu nungsidragadi mahakna
    eigi tung-inba oiba ngamloi.
  yad-NT: '@see-verse:LUK.014.025'
  mxb-NT: ―Tá ió iin káa ndó káꞌán kanoo xíꞌín yuꞌu̱, tído ndíꞌi ini ndo̱ saꞌa̱ tatá
    ndo̱ xíꞌín naná ndo̱, xíꞌín ñadiꞌí ndo̱, xíꞌín de̱ꞌe ndó, xíꞌín ñani ndo̱, xíꞌín
    ki̱ꞌo ndó, ta ndíꞌi ini ndo̱ saꞌa̱ mií ndó, dá kía̱n o̱ kúu taꞌon kakuu ndó na̱
    kanoo xíꞌín yuꞌu̱.
  pon-2006A: “Mehmen me men idawehniehdo oh iangiehla, e ahpw mwohneki seme oh ine
    oh eh pwoud oh nah seri kan, oh rie kan oh pil pein ih sang ngehi, nahn, e sohte
    kak wiahla nei tohnpadahk.
  maq-NT: ―‍Sá xi tjin ngu ngayun xi meje cuinduvuntjengun ná matsejen ne, meje rë
    xi hitsë sa nihmutacún ná ngahan xi cuma rë xi nihmutacún nahmi nuju, naa nuju,
    chjuun nuju, quihndi nuju, xingun, hisca cojo yojo nuju suvun. Sá tsajin ne, cumaji
    cuma ngayun ngu xuta ladu naha.
  hto-hto: —Dáamɨe cuedo jáiacana llezica, ie móotɨaɨna cue baɨmo izíruiadɨ cue llófuegamɨena
    ínide. Daje izói dáamɨe ie aɨna, ie úruiaɨna, ie ámatɨaɨna, daje izói dama ie
    abɨna cue baɨmo izíruia, afémɨe cuedo bínide.
  por-BRBSL: “Se alguém vem a mim e não desconsideraseu próprio pai, mãe, esposa,
    filhos, irmãos e irmãs, sim, e sua própria vida também, ele não pode ser meu discípulo”.
  ces-NKB: “Jde-li někdo ke mně a nemá v nenávisti svého otce i matku i ženu i děti
    i bratry i sestry a dokonce i svou vlastní duši, nemůže být mým učedníkem.
  cui-cui: “Icha pebin ichichipa xua tajiwimonae jiwanapin penaexanaewa tsane, bapon
    bewa yabara naitematsi pia peexanaewa. Bapon jame bewa neantobe tsane beyacaincha
    xua paxatha, beyacaincha xua penatha, beyacaincha xua piowatha, beyacaincha xua
    pia pexuitha, beyacaincha xua peweichowitha, beyacaincha xua pamchoxitha, yawano
    xua beyacaincha naantobe pia coutha, nexata bapon bara tajiwimonaepin. Ichitha
    icha jopa baxua exanaeyo xua bichocono nama tana neantobewa, bapon jopa tajiwimonaeyo.
  boj-2014: “Tamo bei a e daurbqa osimqa aqa abu, aqa ai, aqa ŋauŋ, aqa aŋgro naŋgi,
    aqa was naŋgi, aqa jaja naŋgi, aqa segi jejamu dego jeutnjrqasai di a ijo aŋgro
    sqa keresai.
  eng-OEBUS: “If any one comes to me and does not hate their father, and mother, and
    wife, and children, and brothers, and sisters, yes and even their life, he can
    be no disciple of mine.
  eri-eri: “Fai no ji bagu mayei mata bona, no nomo umamu bona anya bona oya bona
    nere magana bagu, bemu gane bagu, ogobumu gane bagu, onodu no nogo nomo yafou
    la fere, honggorowou uwau wonga wa, no ji yame disaipel yafei nomo edo uwa.
  aly-aly: “Ingwerenty athamerrem ikwerenh-rnemewant. Aynewikw-then amewikw-then ra
    ilkelhem. Ra ilkelhem akeltyew-then alerikwew-rnem-then, awayikwew-then angkwerikwew-then.
    Rant mwantyelelhem arrpemarl. Kel ra kwertengerl atyenh aneyew apek, rap atyeng
    athamerremer artewentyel. Ra atyeng artewentyel ilkelheyew, ikwerenh-rnemewan
