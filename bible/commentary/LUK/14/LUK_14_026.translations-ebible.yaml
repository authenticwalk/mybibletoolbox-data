  yml-yml: '@see-verse:LUK.014.025'
  ory-ory: “କେହି ଯେବେ ମୋʼ ପାଖକୁ ଆସି ନିଜର ପିତା, ମାତା, ସ୍ତ୍ରୀ, ସନ୍ତାନ, ଭାଇ ଓ ଭଉଣୀମାନଙ୍କୁ
