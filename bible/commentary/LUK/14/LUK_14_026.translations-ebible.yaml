    na, ánna baggi na gapay.
  bki-bki: “Toro na jidom rimei rue jaaku, mia naio monoka rudu kiniou noto tukamu
    ea kiano meuliano, kiniou loa laka lie vo ka karam̃ano, kenieno, koano, kenerinio,
    kuruano, p̃eli na kuviviniene. Toro napano ver maka riilkue ka kiano meuliano,
    naio maka rivare ka rimei rive kanaku naiagagoano tai.
  bqp-bqp: Tó gbɛ̃ sù ma kĩnaa, akũ à ye a dei demala ke a da ke a nanↄ ke a nɛ́nↄ
    ke a vĩ̀ninↄ ke a dakũnanↄ ke a zĩda, ani fↄ̃ à kɛ ma ìba ũro.
  mcp-mcp: «Ŋkí muud mə zə́ mə́dɨ́ a nda cɛɛl mə ntɔ̧ sɔ́ɔ́ŋgʉ́ bá nyɔɔŋgʉ́, ntɔ̧
    múdá yé, ntɔ̧ bwân bɛ́, ntɔ̧ ómínyɔŋʉ̂ bɛ́ nə okɔ́ɔ́l bɛ́, a kú cɛɛl mə ntɔ̧ nə́mə́
    cʉg jé gwə́mɛ́fwó, muud wɔɔŋgʉ̂ cugɛ́ nə ŋkul bə *mpwíín waamə̂.
  hat-hat: Yon moun ki vin jwenn mwen, si li pa rayi papa l', manman l', pitit li,
    frè l', sè l', menm pwòp tèt pa l', li pa kapab disip mwen.
  npl-NT: —Tla aka wits nonawak, iwa amo nechtlasojtla okachi ke ita, ina, isiwa,
    ipilwah, ikniwah, iweltiwah noso ye inewia, noni mach weletis yetos notlamachtijkau.
  bgg-bgg: hanyie magunde gu shii wuii pho ne gu è de bajo awai aphuii amuii, yiy
    duii, khuiinothek, bumuii nane awai shii miie ne rai pho ne guro samoy arey mua
    phro.
  eng-TCENT: “If anyone comes to me and does not hate his father and mother, wife
    and children, brothers and sisters, and even his own life, he cannot be my disciple.
  eng-BSB: “If anyone comes to Me and does not hate his father and mother and wife
    and children and brothers and sisters—yes, even his own life—he cannot be My disciple.
  cpu-NT: “Aña iro onimotzimiri petakoyetari piri, piniro, piina, pitomi, pirentzi,
    pitsiro, petakota eejatzi apaniro eeroka. Iro kantacha aririka anaanakero okaratzi
    petakotyaanami naaka paventaana, tera pinkyaaryoote pinkempisantena.
  san-ASM: যঃ কশ্চিন্ মম সমীপম্ আগত্য স্ৱস্য মাতা পিতা পত্নী সন্তানা ভ্ৰাতৰো ভগিম্যো
    নিজপ্ৰাণাশ্চ, এতেভ্যঃ সৰ্ৱ্ৱেভ্যো ময্যধিকং প্ৰেম ন কৰোতি, স মম শিষ্যো ভৱিতুং ন
    শক্ষ্যতি|
  tac-NT: ―Bilé rió, abé nirame nisa bo'né o'nola, bo'né eyela, bo'né upila, bo'né
    'kúchila, bo'né ba'chila, bo'né go'chila, bo'né bonila, bo'né waíla, 'lige bo'nepi,
    me'tigá ne'chí, a'lígeko tabilé ne'chí oyérame nímala alué rió.
  eng-WEBPB: “If anyone comes to me, and doesn’t disregard his own father, mother,
    wife, children, brothers, and sisters, yes, and his own life also, he can’t be
    my disciple.
  gfk-H: “Ing bia siga tikai i wara murmur iau, na manga tamat sakit no nuna sinisip
    utagu ta ing i la sipsip ira mesa. Ma ing bia da haruatanei no nuna sinisip uta
    ira mes ma utagu, na ngan hoken bia i malentakuanei no nuna tata, no pawasina,
    no nuna hahina, ira natina, ira tasina, ira hinina, ma ia at. Ma ing bia no nuna
    sinisip pai ngan hua, pai tale bia a nugu bulu na hausur ia.
  viv-viv: '@see-verse:LUK.014.025'
  yao-yao: “Yaŵaga kwana mundu jwakwika kukwangu akusachilwa kaje kunonyela une kupunda
    yakuti kwanonyela atatigwe ni achikulugwe ni ŵankwawo ni achiŵanagwe ni achapwakwe
    ni achalumbugwe, eloo ni yakuti kulinonyela nsyene, naga ngakutenda yele ngakukombola
    kuŵa jwakulijiganya jwangu.
  tgp-tgp: “Vara tea mo mai isaku, pani mo sopo r̃ohu hin tamana peresi tinana peresi
    na natuna, peresi na voraina peresi na vevoraina, teni mo sopo r̃ohu na maurina
    hasena, enia i pa sopo er̃i mai noku tamlohi usuri.
  auc-NT: “Mïnitö ïñömö, Itota gämæ̈nö ponguïmo, ämïnitawo. Ïñæmpa botö weca pöninque
    waocä mæmpo tönö wäänä ïnate ante wædämaï incæcäimpa. Tömengä nänöogængä ingante
    ante wædämaï inte tömengä wëñæ̈näni tönö tömengä nänö tönïñadäni ïnänite ante
    wædämaï incæcäimpa. Mänimpodäni ïnänite pïinte baï pönëninque tömengä, Nämanque
    ante quëwencæboimpa, ante wædämaï inte pïinte baï pönëninque botö ïmote wæætë
    godömenque nanguï waadete pönenguënengä ingampa. Mänömaï ante pönënäni ïñömö tömënänique
    edæ botö mïñæ̈ në godäni badänipa.
  kbc-NT: “Niɡ̶ina anenagi meetaɡ̶a, ayakadi me niotibici, nige deɡ̶ewi me idemaa
    caticedi me liciagi me yemaa eliodi, eliodo, lodawa, lionigipi, nioxoadipi, niwaalepodi,
    codaa miniaaɡ̶ini.
  bmh-bmh: '@see-verse:LUK.014.025'
  ctu-BL: Mi an majqui mi' ñochtañon mach bʌ anic mi' ts'a'len i tat, i ña', i yijñam,
    i yalobilob, i yijts'iñob, i yʌscuñob, i chichob, yic'ot i cuxtʌlel ja'el, mach
    mejlic ti ochel ti xcʌnt'an c cha'an.
  meq-meq: «Ndo nakə a say matəre gawla ga aye na, mâ wuɗa bəba ŋgay, may ŋgay, ŋgwas
    ŋgay, wawa ŋgay hay, malamar ŋgay hasləka eye hay kwa malamar ŋgay dem eye hay,
    mâ wuɗa tay ha mâ ze neŋ bay, kwa məgwaɗay a gər ŋgay neŋ eye mâ ze neŋ bay, bəna,
    ma sliye faya matəre gawla ga bay.
  noa-H: —Hãbmua k'ãijã mʌ dʌ̈i hogdʌba nʌrraju k'ĩirju simta k'ũchpaijã hich dënnaan
    k'a hogdʌmap'a wa hich hʌʌi, hich chaain, hich k'odnaan k'ãijã hogdʌmap'anaa hich
    dau hap'ʌʌ haju k'ãijã k'ĩirju sim chan, pöd mʌ dʌ̈i k'apeer k'aju k'aba simgui
    hajim hanʌm.
  alp-NT: “Sepo sire pine iluluKu pine laleije noa inai, amai, eni bina, eni nanaru,
    kwalinisi, betaisi pise nanakwalai ruai lesi beiKu hoko ile mere ikeu lulu Aure
    saisa mo.
  san-VEL: ya.h ka"scin mama samiipam aagatya svasya maataa pitaa patnii santaanaa
    bhraataro bhagimyo nijapraa.naa"sca, etebhya.h sarvvebhyo mayyadhika.m prema na
    karoti, sa mama "si.syo bhavitu.m na "sak.syati|
  kbq-kbq: Mago'mo Nagrite enaku nehuno, nefane nererane a'amofone, mofavre'ane afuhe'ine,
    asarehe'ine, agra'agu'enema ha'ma reontesimo'a, Nagri disaipol omanigahie.
  kbh-kbh: “Nderado nda áts̈bioye tojabo, y nts̈amo chabe taitá, chabe mamá, chabe
    shema, chabe básenga, chabe cats̈átanga y uabénanga tuababuánÿeshanama, y nts̈amo
    cachá tuenobobonshánama, ats̈e ndoñe más corente s̈ontsebobonshánëse, cha ndoñe
    ntsobenana ats̈be uatsjendayá jtsemnana.
  ron-LSB: “Dacă vine cineva la Mine și nu face abstracție de tatăl său, de mama sa,
    de soția sa, de copii, de frați și de surori, da, și chiar și de viața sa, nu
    poate fi ucenicul Meu.
  pon-pon: Meamen kodo re i, ap jo maliela jam a, o in a, o a paud, o na jeri kan,
    o ri a ol, o li akan, o pil pein maur a, nan a jota pan kak ai tounpadak.
  nhe-BL: “Intla se quinequi nechtoquilis, monequi nechicnelis miyac huan ax queja
    quiicnelía itata, huan inana, huan isihua, huan iconehua huan iicnihua. Quena,
    monequi tlahuel nechicnelis más miyac huan ax queja ya moicnelía, pampa intla
    ax queja nopa nechicnelía, ax huelis elis nomomachtijca.
  sps-sps: “E sei na mes te komainy naa minon Tsonyo ee, sana ayei mangiir fiisok
    non e taman, tsinan, ai natsun an fo guei tsunia, an famuinyasiny tsunia, an fafinen
    ya, ana tsivon, fis pis Varonyo, te gim nats non ma faarei a matisian Tsonyo.
  wnc-wnc: “Aminu tapatuta nae apnangge natakengu nae banip gwaang natangamunggak
    kakngata itane nana minga maatna waaknga paana samina gatu inane kayuk yuak kakngae
    ngang banip gwaang natayamunggak kaknga dua yapbibanu ita natane pandetna dakngananga
    dua,” ngang yanikut.
  bus-bus: Tó gbɛ̃ mↄ̀ ma kiia, ben à ye a dezi dɛmala ke a da ke a naↄ̃ ke a nɛ́nↄ
    ke a vĩ̀inↄ ke a dãaronↄ ke api zĩnda, eé fↄ̃ à kɛ ma ìba ũro.
  gub-BL: Aze amo heko wer heremimu'e romo nehe, tuwe heamutar katu wera'u u wi nehe,
    uhy wi nehe no, upurumuzàmuzàg wanuwi nehe no, wywyr wanuwi nehe no, wyky'yr wanuwi
    nehe no, weinyr wanuwi nehe no, uzewi nehe no. Aze nuiko kwaw nezewe nehe, nupuner
    kwaw heremimu'e romo weko haw rehe nehe.
  imo-imo: “Imbo teni na lombili ombaindo yunge lapa kinye, anumu kinye, omenu kinye,
    bakuluma kinye, angenupili kinye, kemulupili kinye, yu yunu kape, eno peya olandopa
    konopu mondopalie, na konopu paa olandopa naa mondomo lemo na lombili manda naa
    ombalo.
  boj-boj: “Tamo bei a e daurbqa osimqa aqa abu, aqa ai, aqa ŋauŋ, aqa aŋgro naŋgi,
    aqa was naŋgi, aqa jaja naŋgi, aqa segi jejamu dego jeutnjrqasai di a ijo aŋgro
    sqa keresai.
  eng-DRA: If any man come to me, and hate not his father, and mother, and wife, and
    children, and brethren, and sisters, yea and his own life also, he cannot be my
    disciple.
  knf-knf: « Woli ñaaŋ abi ţi nji bë aanŋalën maakan apelan aşin, anin, aharul, babukul,
    baţa'ul na baweekul na uleeful kak, aanhil pwo naţaşaraan.
  san-KHM: យះ កឝ្ចិន៑ មម សមីបម៑ អាគត្យ ស្វស្យ មាតា បិតា បត្នី សន្តានា ភ្រាតរោ ភគិម្យោ
    និជប្រាណាឝ្ច, ឯតេភ្យះ សវ៌្វេភ្យោ មយ្យធិកំ ប្រេម ន ករោតិ, ស មម ឝិឞ្យោ ភវិតុំ ន
    ឝក្ឞ្យតិ។
  arn-NT: “Kiñe che küpale iñche mew, welu doy piwkeyenoelimew kisu ñi chaw mew, tañi
    ruka mew, kisu ñi kure mew, ka ñi pu fotüm mew, ñi pu peñi ka ñi pu lamngen mew,
    ka femngechi doy piwkeyenoelimew kisu mew ngeay rume, iñche ñi disipulungelayay.
  zas-NT: ―Bal chudi rën guidnal naj, rayal guiëndi naj mazri guial loj xdadidi, guial
    loj xniaadi, guial loj lacheelidi, në guial loj xiꞌndi, o bijchidi o bizandi,
    rayal tëë guiëndi naj mazri guial loj xguialnabandi, din bal id züjndi zian ad
    zajct gaquidi da bejnan.
  ken-NT: “Mbák mmu áyàŋ bɛ́bhak nɛ mɛ apú kwáy bɛbhák nkoŋo wa mbák abhɨ́kɨ́
    kɔŋ mɛ ánchá ɛtayi nɛ máyi, nɛ ngɔrɛ́ ywi, nɛ bɔ̌bhi, nɛ, bɔ̌mayi abhɛn babhakanɛm
    nɛ abhɛn baghɔrɛ́ nɛ ankɔŋ mɛ ancha yɛ chí mmʉɛrɛ́ yi.
