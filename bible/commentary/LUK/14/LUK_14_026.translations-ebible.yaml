  msk-msk: “Aw gosto nang otaw ako yang pangagdan naan, awgaid buku ak nang dakora
    sang ginawa naan, yang dakora sang ginawa naan yang kanaan ama aw ina aw asawa
    aw manga anak aw manga lomon naan, dili yaan na otaw amaimo kanak inindo. Aw yaan
    yang dakora naan yang kanaan kinaboi dili yaan amaimo kanak inindo.
  gyr-NT: “Acoi oimese que ava oipota vahe che rupi oguata ãgua, tache raɨsu catu
    que ambuae ava sui, que oyesupa, osɨ, güembireco, guahɨreta, vɨvɨreta iyavei güeindɨreta
    sui, oyesui avei. Ẽgüe ndehise, evocoiyase ndiyai chupe che remimbohe seco ãgua.
  kmh-kmh: “Biynimb gok yip ker winiŋgambay ak pen, gos yomb kiyk amniŋgamb; nop,
