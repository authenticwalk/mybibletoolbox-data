    caja nucá íqui''ija icó chaje. Uncaja que ihuata nucá íqui''ija ileruna chaje,
    uncá meño''ojó i''imalá nujhua''atéjena.'
  djr-djr: “Ŋuli nhe ŋula yol yuwalktja gi djälthi ŋarrakuny malthunaraw, nheny dhu
    ŋathil ŋunhiyiny ŋurruŋu-nhirrpandja ŋarrany, nhakun nhe dhu ŋunhiyiny ḏiltji-bilyuna
    ŋurikiwurruŋguny ŋunhi ŋäṉḏi'mirriŋuwnydja ga bäpa'mirriŋuwnydja nhokiyingalaŋaw
    nhe, ga galay'mirriŋuwnydja ga djamarrkuḻiwny'tja, wäwa'mirriŋuwnydja ga yapa'mirriŋuwnydja
    walalaŋ, ga bitjandhi bili nhe dhu ŋunhi ganandhi nhuŋuwuy nhe guyaŋanhawuynydja
    ŋunhi djälnydja. Ga ŋuli nhe dhu ga ŋunhi ŋurruŋuny dhäruk märram nhuŋuwuy nhe
    gurruṯumirrinhany walalany, ga malthun nhe dhu ga ŋunhi nhuŋuwuynydja yan nhe
    djälwu, ŋunhiyiny nhakun nhe yakan ŋarrakuny malthunamirr.
  kvg-kvg: “Gekha ezoqām ndego, no-te tendowav, gete ndego ekeza eve neka evo neka
    zas neka nakheis neka namba-qaniap sanqabeav tøgoat neka atē ekeza yagé-a, sanqaweav
    vǿgoāt, ndego kopømba mbaín, noge paev ezoqam tegoat.
  rug-rug: “Be mae koa Rau si keke tie, meke sa tataru tanisa koasa tamana, na tinana,
    meke koasa loana, meke koari na tuna, na tasina koreo na vineki, meke pa nana
    tinoa soti telena, si noma hola nia sa nana tataru koa Rau, si lopu boka koa na
    Qua disaepeli si asa.
  hop-NT: Inuminihqa nawus nay, pu yuy, pu nȫmay, pu timuy, pu pāvamuy, pu tupkomuy,
    pu qȫqamuy, pu siwamuy, pu hikis pas nāp qatsiy enaṅ aw qa suhtaq’ewni. Hak qa
    panhtinik, soon inuṅk wīsiwtani.
  san-URD: یَح کَشْچِنْ مَمَ سَمِیپَمْ آگَتْیَ سْوَسْیَ ماتا پِتا پَتْنِی سَنْتانا
    بھْراتَرو بھَگِمْیو نِجَپْراناشْچَ، ایتیبھْیَح سَرْوّیبھْیو مَیَّدھِکَں پْریمَ
    نَ کَروتِ، سَ مَمَ شِشْیو بھَوِتُں نَ شَکْشْیَتِ۔
  heb-LB: ”מי שרוצה ללכת בעקבותיי עליו לאהוב אותי יותר מאשר את אביו, אמו, אשתו, ילדיו,
    אחיו ואחיותיו – אפילו יותר מחייו – אחרת לא יוכל להיות תלמיד שלי.
  caf-NT: “Ndan suts'u teyalh se'ut'en k'ah 'uwhutelh'ilh 'ink'ez bu'abá, bu'ama,
    bu'at, buzkehkah, dulhutsinkah, 'ink'ez dulhtuskah, 'alha 'ink'ez dich'oh hoh
    yinkak usda chah, ndi njan ts'iyawh si sugha whuladetnik t'eh, 'en 'aw sugha hoodol'eh
    wule ghaít'ah.
  mio-NT: ―Tu cua quichi ndo chihin yu, ta ña cua cahnda ini ndo chi sutu ndo chi
    sihi ndo chi sehe ndo chi tahan ndo, tu ña cua cahnda ini ndo chi maan ndo, ña
    cua cuu cuu ndo tatun yu.
  srq-NT: —Ae nyesecua tuchɨ quia ngu rese sesɨ, ũquɨ̃ nda serimba eã. Ae nyesecua
    tuchɨ quia usi rese sesɨ, ũquɨ̃ nda serimba eã no. Ak nyesecua tuchɨ quia ngũinisi
    rese sesɨ, ũquɨ̃ nda serimba eã no. Ae nyesecua tuchɨ quia nguiirĩ ndese sesɨ,
    ũquɨ̃ nda serimba eã no. Ae nyesecua tuchɨ quia ngõngue ndese sesɨ, ũquɨ̃ nda
    serimba eã no. Ae nyesecua tuchɨ quia ngueco rese sesɨ, ũquɨ̃ nda serimba eã no.
    Ũquɨ̃ ja ra serimba eã.
  kje-NT: “Inhoi raram nodi lernohi Maya'u, maa ka naramyaka Ya'u narehi inna, aman,
    hono, anan, mo'oniwalla, narna, noro idewe kemen mememen, ai ka namwali Ainu'u
    man lernohi.
  gaz-gaz: “Namni gara koo dhufu kam iyyuu yoo abbaa isaatii fi haadha isaa, niitii
    isaatii fi ijoollee isaa, obboloota isaatii fi obboleettota isaa akkasumas lubbuu
    isaa illee hin jibbine inni barataa koo taʼuu hin dandaʼu.
  kud-kud: ‘Yaiya ebe nuwanuwana na imulitaegau mugai inuwaleleyegau na tamana yo
    hinana yo natunao yo tahinao yo nuhunao na hinage ibom ita'wata'watauyowei. Na
    ebe nigele, iya nigele agu taumulita.
  urb-NT: —Ihẽ namõ amõ ixo rahã, ihẽ rehe a'e ipy'a ym rahã, marã ka ym ihẽ kotyhar
    aja ixoha. Ipái rehe amõ ipy'a katu. Ame'ẽ 'ar koty te we ihẽ rehe ipy'a katu.
    Aja rahã jõ, ihẽ kotyhar aja ixo ta. Imãi rehe aja tĩ. Ipy'a katu tĩ. Hakehar
    rehe aja tĩ. Ipy'a katu tĩ. Ta'yr ta rehe aja tĩ. Ipy'a katu tĩ. Imu ta rehe aja
    tĩ. Ipy'a katu tĩ. Ianam ta rehe aja tĩ. Ipy'a katu tĩ. Juehe te'e aja tĩ. Ipy'a
    katu tĩ. Pe, ame'ẽ ta 'ar koty te we ihẽ rehe ipy'a katu. Aja rahã jõ, ihẽ kotyhar
    aja ixo ta.
  fra-LSG: Si quelqu’un vient à moi, et s’il ne hait pas son père, sa mère, sa femme,
    ses enfants, ses frères, et ses sœurs, et même sa propre vie, il ne peut être
    mon disciple.
  san-HK: yaH kazcin mama samIpam Agatya svasya mAtA pitA patnI santAnA bhrAtaro bhagimyo
    nijaprANAzca, etebhyaH sarvvebhyo mayyadhikaM prema na karoti, sa mama ziSyo bhavituM
    na zakSyati|
  cak-SNT: Xa cꞌo jun ri nrajoꞌ nipa viqꞌuin, nicꞌatzin chi inreꞌ ri más nquirajoꞌ.
    Ruma xa más ncaꞌrajoꞌ ri rutie-rutataꞌ, ri raxjayil, ri ralcꞌual, ri ruchakꞌ-runimal,
    ri ranaꞌ o jajaꞌ mismo ri más nrajo-ka-riꞌ, man nucꞌul ta chi ntuoc nu-discípulo.
  uvh-uvh: aming ka naga naura naganing arantagim ira naganing kane tonga wa adi ananing
    napa' tangkunangni ka beni a mengni a kuyane a tamni a mindine ibingine mambong
    wara'siga' sasuk mimeng mo' tota'. Abanga kadapmang ka ananing sasuksa' yaranga
    tanga iikning undu' kagabi tanga naurota' wa adi naganing arantagim sini'. A adi
    ning guk mo' tanga naurota' wa adi naganing arantagim sini' mo' irota'.
  ino-ino: '@see-verse:LUK.014.025'
  gnn-gnn: “Ŋuli nhe yurru yuwalktja malthun ŋarrakunydja, nhenydja yurru nherraṉ
    ŋarranha ŋäthilinydja ŋurruŋulili, bitjan nhe yurru ḏiltji wekama ŋuruku nhokalaŋuwu
    ŋäṉḏi'mirriŋuwunydja ga bäpa'mirriŋuwunydja ga djamarrkuḻi'wunydja ga gurruṯu'mirriŋuwunydja
    nhokalaŋuwu nhe, ga bitjandhi liŋgu nhe yurru ganandhi nhokuŋuway nhe guyaŋinyarawuynydja
    ga djäl. Ŋuli nhe yurru dhäruk märrama nhuŋuway nhe gurruṯu'mirrinhanydja walalanha
    ŋäthili, ga malthun nhuŋuway nhe djälwu, ŋunhiyinydja nhe yurru yakana yana ŋarrakunydja
    malthunaramirri.
  yal-yal: “Muxu yo fa n tan fɛma, a mi nɔɛ findɛ n ma xarandiin na fɔ a xa a mɛ a
    nga nun a fafe ra e nun a ɲaxanla nun a diine nun a ngaxakeden xɛmɛmane nun a
    ɲaxalanmane nun a yɛtɛɛn na.
  cnt-NT: ―Chi₂jua'₂ 'ein₂ 'ei₅ dsɨ́₅ jme₃quiong'₅₄ jniá₂, në₁jua'₂ tsá₃ ca₂tén'₃
    dsɨ́₅ téin₂ jmei₂, chog₅₄, dsa₂ mɨ́₂ quiáin₅, chi'₂-guein₂ quiáin₅, ca₂le₃jɨ́n₃
    guë́₄ o₁rɨin'₅₄ në́₃; në₁jua'₂ tsá₃ ca₂tén'₃ dsɨ́₅ le₂jiog₅ jme₂dsí₂ quió'₅ në́₃,
    tsá₃ lé₂ le₃léin₂ dsa₂ quiáng₃.
  tif-tif: Kabi tildang nami okok kemin kaa kutal-fukulon o, kalap namti, kabi talalu
    aket fukudapla yo, kala-somla. Kemin, kabi nami lak duu-yaamin kaata sakbaalim
    dukum kelule, yak kaltapni kawak-aalap imi lak duu-yaamin, kalel umi lak dakaamin,
    man lak aye, ilem anung maakup imi lak dakaamin, kaltapni angtiil lak dakaamin
    kulu kulaak banula, nami lak duu-yaamin kaata, dukum keluk o, aka. Kemin, kabi
    kuliili keyilalap tildang nami miit tem tal-ilomdap, nami ok kaata-kup fukulap
    namti, kabi nami daang bakaalin tunum kelan o, kala-somla ko.
  nlx-nlx: “केदी एगदो मार फाय आवी, एने तान आईख आबाख एने बायकु एने सोराह एने बायाख
    एने बोणह्युख न्या वोर काय तान जीवाह बी माहु रेन जादा मोंग केरी, तो मारो चेलो नाह
    एय सिकेत।
  apw-NT: Dahadń shaa nyááhń bitaa, bimaa, bi’aad, bichągháshé, bik’isyú, bilahkííyú,
    ła’íí dabíí bi’ihi’ṉa’ ndi shitisgo bił nzhooníí, áń doo shiké’ higaałíí át’éé
    da.
  gum-gum: —Møikkøben naimay arrua, nui møskawan, nui usran, nui srawan, nui uregwan,
    nui nunelan, nui nuchalan lataitøguen kømø, nan mas undaarab, katø nui øsig kømigwan
    lataitøguen kømø, nan mas isub undaaramíibe nai mendig uñibig kønrraamøn cha.
  not-NT: —Nigóti pinintaiguëri piri, piniro, pijina, pitomi, pirenti, pitsiro, omagaro.
    Aisati pininta obiati. Caninataque, carari pingogaiguëca piguiatina, caninataque
    pinintasantaiguena Naro. Queroca pinintasantina, tigueti pingantima pomeguima
    nogomere.
  plu-plu: ―Ku pahapwi humewkerepye nuhiyega, amawka ku ig wiwhe giyakni gipititak
    gig, gupititak ginag, gupititak gihayo, gipititakkis gikamkayupwi, gipititakkis
    gikebyupwi. Hawwata akiw amawka ig miyeh gipitwa ig miyeh. Ku ka hennema, ig ka
    hiyá igma kannuhwa nuthu.
  iou-iou: Äma kubätä näkkät kuŋatta nadäŋkaŋ upäŋkaŋ miŋi nani ba webe nanak ba noriye
    wanoriye unita mäde nämo ut yämayäŋ täko uwä näkŋo notnapak bureni täga nämo irek.
    Ba iniken irit kuŋat-kuŋarita mäde nämo ut imayäŋ täko uwä näkkät bok täga nämo
    kuŋatde.
  ntp-NT: ―Isʌmaadutai giñoidatucuda ʌliada dai vaamioma oigʌadagi gʌooga dai gʌdʌʌ,
    dai gʌooñiga, dai gʌmaamara, dai gʌsusuuculi, dai gʌsiisiʌgi, dai asta ʌʌgi gʌibʌdaga
    isaanʌ, ʌgai maitistutuidi isʌrgiñmamaatʌrdamicagi.
  rai-rai: “Baa te i nem na murmur iaau, ma i maari aakit tamaana, naana, anuna tabuan,
    a kum natnatuna liklik, a kum tatena liklik ma ra nuna lalaaun kaai, iaku pa i
    ngaala anuna maarmaari karom iaau, ia maa wakir anung naat na wawer.
  haw-1868: Ina i hele mai kekahi kanaka io'u nei me ka hoowahawaha ole i kona makuakane,
    a me kona makuwahine, a me kana wahine, a me kana mau keiki, a me kona mau hoahanau,
    a me kona ola nei, aole e hiki ia ia ke lilo mai i haumana na'u.
  ffm-ffm: —Garɗo e am fuu, sinaa mi ɓurana ɗum inna mum e baam mum e jom suudu mum
    e sukaaɓe mum e miɲiraaɓe mum e mawniraaɓe mum, mi ɓurana ɗum fay kaɲum e hoore
    mum. So wanaa ɗum, joomum waawaa laataade taalibbo am.
  arb-NAV: «إِنْ جَاءَ إِلَيَّ أَحَدٌ، وَلَمْ يُبْغِضْ أَبَاهُ وَأُمَّهُ وَزَوْجَتَهُ
    وَأَوْلادَهُ وَإِخْوَتَهُ وأَخَوَاتِهِ، بَلْ نَفْسَهُ أَيْضاً، فَلا يُمْكِنُهُ
    أَنْ يَكُونَ تِلْمِيذاً لِي.
  cop-CNT: ϫⲉ ⲫⲏⲉⲑⲛⲏⲟⲩ ϩⲁⲣⲟⲓ ⲟⲩⲟϩ ⲉⲧⲉ⳿ⲛ⳿ϥⲛⲁⲙⲉⲥⲧⲉ ⲡⲉϥⲓⲱⲧ ⲛⲉⲙ ⲉϥⲙⲁⲩ ⲛⲉⲙ ⲧⲉϥ⳿ⲥϩⲓⲙⲓ ⲛⲉⲙ
    ⲛⲉϥϣⲏⲣⲓ ⲛⲉⲙ ⲛⲉϥ⳿ⲥⲛⲏⲟⲩ ⲛⲉⲙ ⲛⲉϥⲥⲱⲛⲓ ⲉⲧⲓ ⲇⲉ ⲛⲉⲙ ⲧⲉϥⲕⲉⲯⲩⲭⲏ ⳿ⲙⲙⲟⲛ ⳿ϣϫⲟⲙ ⳿ⲙⲙⲟϥ ⳿ⲉⲉⲣ
    ⲙⲁⲑⲏⲧⲏⲥ ⲛⲏⲓ.
  adz-adz: “Bida mangan nida atsungꞌa dzi, da mamida buginda gan ramanggan da rinanggan
    da fininggan da narun rusan da rain rusan da nafun rusan da mamida nida mais i
    runggan, da arangan wasangꞌ i suda dzi garamangꞌ atsungꞌa i dzi.
  sri-sri: —Sugʉ yaa buerire buetʉyadʉagʉ, ĩgʉ̃ pagʉre, pagore, marãpore, pũrãrẽ,
    pagʉpũrãrẽ, pagʉpũrã nomerẽ, ĩgʉ̃ basi maĩrõ nemorõ yʉ gapʉre maĩrõ gããmea.
  nal-nal: “Tamon axazak ka saxot kana los nia, ma xana wen maska raksaat pana damana
    ma dina ma taak sina ma a funalik sina ma amun daasna ma amun fafina ma a roroiang
    sina zaait, naan kawit nat faraxas kana balas a rapti varaviraai zurugu.
  kyq-kyq: «Debm kɛn je aɗe ɓaa mɛtum ki jaay, je bubin̰a, kon̰a, mɛndin̰a, gɛnin̰ge,
    gɛnaan̰gen gaabge ute kɛngen mɛndge cir maama ɔɔ jem te maam cir ron̰ mal ey se,
    naan̰ Ꞌkɔŋ tɛɗn debm mɛtn maam ki eyo.
  kwd-kwd: “Te'efuta wane ne'e siria 'ani leka 'i burigu, ngaia 'ani kwaimaa fagu
    'ani riufia nga mama'a aana, ma nga tete'e aana, ma nga noni aana, ma nga wela
    aana ma nga wanefutanga aana, ma nga wanena geni, ma ngaia 'i talana la'u mola.
  ded-ded: “Ngic mong ye hama modacnubeso negenside, ye yengena nonggomama nga eneng
    nambaracfora amma dacmunac nga yengena kekeha ifingoc mi ngadeheudeu ua medacna
    naric mi anude.
  ewe-ewe: “Ame si di be yeanɔ yonyeme la, ele nɛ be wòalɔ̃m wu fofoa, dadaa, srɔ̃a,
    viawo, nɔvia ŋutsu alo nɔvia nyɔnu. Ɛ̃, le nyateƒe me, ele nɛ be wòalɔ̃m wu eya
    ŋutɔ ƒe agbe gɔ̃ hã. Ne menye nenema o la, mate ŋu anye nye nusrɔ̃la o.
  nuy-nuy: Nga ni-yamayn niga, “Nugurru-maynji aadanu numburru-yaarri ngayawi-wuy,
    numburru-lhaabina aḏaba na-ninyarra marri nga-rriibi marri nga-rangarrinaaj marri
    warruburru-yung nugurri-nyinyung warra-mijburrayung, marri warra-minilharri marri
    warra-miyn.ngarrilharri-wuy, marri ngijang, nugurru numburru-lhaabina nugurri-nyinyung
    aadanu ana-wiri nga. Yagi-maynji nurru-waṉbi aadanu, yagu waari ngayawi-nyinyung-magaa
    anaani numburru-marrbuy-mang-jinyung ngaya.
  cop-BHC: ϪⲈ ⲪⲎ ⲈⲐⲚⲎⲞⲨ ϨⲀⲢⲞⲒ ⲞⲨⲞϨ ⲈⲦⲈⲚϤⲚⲀⲘⲈⲤⲦⲈ ⲠⲈϤⲒⲰⲦ ⲚⲈⲘ ⲦⲈϤⲘⲀⲨ ⲚⲈⲘ ⲦⲈϤⲤϨⲒⲘⲒ ⲚⲈⲘ
    ⲚⲈϤϢⲎⲢⲒ ⲚⲈⲘ ⲚⲈϤⲤⲚⲎⲞⲨ ⲚⲈⲘ ⲚⲈϤⲤⲰⲚⲒ ⲈⲦⲒ ⲆⲈ ⲚⲈⲘ ⲦⲈϤⲔⲈⲮⲨⲬⲎ ⲘⲘⲞⲚ ϢϪⲞⲘ ⲘⲘⲞϤ ⲈⲈⲢ ⲘⲀⲐⲎⲦⲎⲤ
    ⲚⲎⲒ.
  buk-buk: “Asa naŋ têŋ aö meŋ ma bu êŋkuc aö, naŋ atac whiŋ aö hôc gêlêc gêŋ hoŋ
    ndic ŋawaê. Iŋ bu atac whiŋ damba me dinda, me iŋ nawhê ma balêkoc, me asidôwai
    ti lhuwêi, me iŋ dau ndê lêŋ mbo-ŋga hôc gêlêc iŋ ndê atac whiŋ aö, dec oc tôm
    dom bu iŋ ti aneŋ daŋ ma êŋkuc aö.
  pri-NT: «Wà pwina nümee na é me wiâô, âna wâdé na é meaario, jii du nyaa ma caa
    kêe, ma wà wâdèe, ma pâ èpo kêe, ma tèpa aéjii kêe, ma wà pa naigé kêe, tiagoro
    ê wâro kêe, wàé côwâ. Ba, na càcaa wàrapwiri, â càcaa pâri ma é pwi a *câmu kôo.
  zpq-NT: ―Note'teze beṉe' še chaclaže' šejnilaže' neda' na' gwzenague' c̱hia', še
    bi gacchde' neda' clel ca x̱axṉe'e, no'ol c̱he', xi'iṉe', biše', zane', na' lente
    cuine', bi gac gone' neda' txen.
  por-TFT: “Se alguém que vem a mim amar seu pai e sua mãe e sua esposa e seus filhos
    e seus irmãos e suas irmãs mas do que me amar, ele não pode ser meu discípulo.
    Sim, ele precisa amar mais a mim do que ama sua própria vida!
  gwi-NT: “Juu shats'ą' hoozhi' niindhan, duuyeh shitsyaa nilii, akwat dahan, diti',
    da'at, digii, dachaa, dijuu, adan nąįį haa shandaa eet'iindhan ji'.
  gvn-gvn: “Bama nyubun nguba nganjananka, ngamunku, manyarranka, kangkal-kangkalanka,
    yabaju-karranka, babarr-karranka, nyunguwunkuku wubulkuku wawu jirray, yamba nyulu
    ngaykunkulu jarra yala. Yinyaynka nyulu nganya kari maja-bunganya, nyulu ngayku
    kari bama.
  nhy-NT: ―Tla akaj kineki witz nowan, iwan okachi kitlasojtlas ipapan, imaman, isiwa,
    ipilwan, ikniwan iwan asta inemilis, mach welis yetos nomomachtijkaw tla okachi
    kintlasojtlas yejwan iwan amo yen Nej.
  asm-FB: “কোনোৱে মোৰ ওচৰলৈ আহি নিজৰ মাক, বাপেক, তিৰোতা, সন্তান, ভায়েক, ভনীয়েক আনকি
    নিজৰ জীৱনকো অপ্ৰিয় বুলি নামানে, তেনেহলে তেওঁ মোৰ শিষ্য হ’ব নোৱাৰে।
  okv-okv: “Eto embo amuna na ambo ambo asi uje aisuja rate amita mama te aja te meniundi
    te namei kamei te du emone te amita vasiri te tapa toari inono ae aisuja amo ambotani
    nau ari haite manera.
  mxt-NT: ―Tandɨhɨ nyoho cha nyicón ndo chii, tatu cuñí ca ndo chi ñáyɨvɨ chi ndo
    ican saha chi yuhu, ñima cuende yɨhɨ́ ndo. Ta tatu cuñí ca ndo chi maa ndo ican
    saha chi yuhu, ñima cuende yɨhɨ́ ndo.
  tzo-NT: ―Ti much'u sc'an chists'acliune ja' tsc'an ti ho'on más tsots sc'opilal
    ti c'ux chiya'yune. Ja' tsc'an ti ja' yamal c'ux cha'i ti stot sme'e, xchi'uc
    ti yajnile, xchi'uc ti xnich'nabe, xchi'uc ti sbanquiltaque, xchi'uc ti yits'inabe,
    xchi'uc ti svixobtaque, xchi'uc ti yixleltaque. Ja' tsc'an uc ti mu tsotsuc sc'opilal
    ti yo'nton ti c'u che'el chcuxi li' ti balumile. Hech xu' chists'aclinucun.
  ind-AGS: “Jika kalian ingin mengikuti Aku, tetapi kalian tidak menganggap Aku lebih
    berharga dari pada orang tua kalian, pasangan dan anak-anak kalian, saudara-saudara
    kalian, bahkan nyawa kalian sendiri, maka kalian tidak bisa menjadi murid-Ku.
  omw-omw: Vaisi mpovanto ni nraaqiara varirero nte hunani nrinrenra hiro mwiva nai
    nrohua qohuave, nraata nraaqiarave, nai qata vakyaahuave, nai mwata mwaaqa qati
    variqiro quaninranrave, nronraqama kyero riemwaqiro viqaro nianra hia nronraqama
    kyero riaariva hiama qio ni nraaqiara variananrove.
  yrb-yrb: '@see-verse:LUK.014.025'
  maa-NT: ―Tsà yá xi mejèn‑la̱ nga 'a̱n kji̱nchrobà‑tji̱ngui‑na, tsà jè yijo‑la̱,
    tsà na̱'èn‑la̱, tsà nea̱‑la̱, tsà chjo̱ón‑la̱, i̱xti‑la̱, 'ndse̱, ndichja, tsà
    ìsa̱ tjòkeè mì k'oa̱á‑ne koni 'a̱n, mìkiì ko̱ma nga xi̱ta̱ ts'a̱n xán‑la̱ nga
    'a̱n kota'yàt'aà‑na.
  mcq-mcq: Ea irara Nuni roꞌi ꞌahae veꞌamajaho hu omaha oaha huni napara harihwaha
    maꞌipwaha ꞌee huni haha ꞌuꞌo oriꞌina paseꞌamajaho hu Nuni tisaiporua areri parehuna.
  sus-A: «شَ مِشِ وَ بِرَقٍ ﭑ قْشْ رَ، قٌ عَ شَ ﭑ شَنُ نّ دَنفِ عَ بَبَ رَ، عَ نفَ
    رَ، عَ تَارَ رَ، عَ شُنيَ رَ، عَ شَ فِنّ رَ، عَ شَ دِيٍ رَ، نُن عَ يّتّ يَتِ قَن
    نَ. شَ نَ مُ عَ رَ، عَ كَنيِ مُ نْمَ قِندِدٍ ﭑ قْشِرَبِرّ رَ.
  jpn-1965: 「わたしのもとに来て、自分の父、母、妻、子、兄弟、姉妹、そのうえ自分のいのちまでも憎まない者は、わたしの弟子になることができません。
  fra-SBL: « Si quelqu'un vient à moi et ne fait pas abstraction de son père, de sa
    mère, de sa femme, de ses enfants, de ses frères et de ses sœurs, et même de sa
    propre vie, il ne peut être mon disciple.
  yka-yka: “Bang niyaˈ aˈa pitu mabayaˈ patindeg si aku, subey lasane si akuhin hadje
    amban lasane si saˈi-samanen, duk si anak-andanen, duk si meˈ pungtinaˈinen lella-dende.
    Duk bisan lasane si dinen subey gaˈi pahadje amban lasane si akuhin. Bang gaˈi
    du kuweˈ inin, gaˈi iye makajari tindegku.
  mle-mle: '@see-verse:LUK.014.025'
  shp-NTPO: “Jaweratoboki eonmea onanai ixonbi, jawen papa, jawen tita, jawen awin,
    jawen bakebo, jawen wetsabo, jawen poibo aká bebonbires, itan janbixbi noikaata
    bebonbires ea noiamai, jabora eonmea onannaibo ikanti atipanyamake.
  aom-aom: Jemëhu nasiro rovëꞌoho jemesi vëmu vavuꞌe vabore aboji harihuꞌe öe maꞌine
    nadi ë aribövioho nuninöho bamoꞌi na dejonöho remorëjo. Röhu avehuꞌo gemuoho höjo.
    Jemëhu ave saꞌare raromoꞌirarijoho nadi ëho nuninöho bamoꞌi na dejonöho remorëjo.
    Jemëhu bövie biseꞌe göemu göemu nuninö bamëꞌoho nasi ijore ijoroho bogo jijihoꞌarujëjo.
  geb-geb: “Guma the na phorgɨv rur saŋv, ana kɨr wo ndia gum niamuuŋ gum, won muuŋ
    gum tari, won fegi gum ŋgugi, meeiŋ gum bivi, ana kɨr mbe segi fhu, ana vhɨra
    kɨr won vuzvugara segi fhu, ana na phorgɨ rurga guma kegɨrga tuktɨgi fhu.
  eng-WYCLIFFE: If ony man cometh to me, and hatith not his fadir, and modir, and
    wijf, and sones, and britheren, and sistris, and yit his owne lijf, he may not
    be my disciple.
  bsj-bsj: Gwam niwo bou fo fiye weu tano kobo tece, nece, wice, bibiyoloce, yitum
    cebo nina bare kange wice nyo kange nercero ri, mmani ca yila bibwemiti.
  cak-cak: Si c'o jun nipe viq'uin, nic'atzin chi más yirojo' yin que chuvech ri rute-rutata',
    rixayil, ralc'ua'l, eruchak', erunimal, y hasta chuvech ri ruc'aslen rija' mismo.
    Roma si man quiri' ta nu'on, man nitiquer ta ntoc nu-discípulo.
  chf-NT: ―Machca chichca une u te bajca anon mach u ch'ä xic de ajcänt'an täc'a si
    mach u yolinon más que u yolin u pap y u na' y jit'oc y u bijch'oc y u jitz'inob
    y u säcunob y u chichob. Une täcä mach u ch'ä u bäc'tan chämo uc'a no'on.
  tlf-tlf: “Kabo, meng nimi ogok uyo waafulan o agelap umdii, tele aget fuguno-nalapta
    o ageta ko. Kale kabo nimi ilak dugamin uta kwiin kiim keluta minte, kapmi kogen
    kaalap imi ilak dugamin min, kalel umi ilak dugamin min, man isak atuk imi ilak
    dugamin min, kalapmi kaal ilak dugamin min boyo kubaganuta, nimi ilak dugamin
    bota kwiin kiim keluk o ageta ko. Kale kabo kulip iyo imkaa meng nimi miit tem
    e tolom nimi ogok uta kemap umdii, kabo nimi okumop man kelan-temap ko.
  piu-2006: “Yaṉangu ngayuku walytja nyinakitja ngayuku puntura yunytjurrinytjaku,
    walytja kutjupa tjuṯaku paluru ngaṉṯi nguwanpa yunytjurrinytjaku. Walytja yalatji
    tjuṯaku, paapaku, maamaku, miiṯaku, pipirri tjuṯaku, kaaka tjuṯaku, maḻanypa tjuṯaku,
    yalatji tjuṯaku paluru ngaṉṯi nguwanpa yunytjurrinytjaku. Yaṉangu ngayuku walytja
    nyinakitja ngayuku puntura yunytjurrinytjaku, yulytjaku, kukaku, manikuṯarra yunytjurrinytjawiya,
    ngayukuṯarratjunyurra puntura yunytjurrinytjaku.
  poh-NT: «Jenoꞌ cꞌacharel jeꞌ ru̱cꞌ ra̱j quiritahkem, wi pe̱t rinimej rinoꞌjbal chi
    rutquel ri̱b chi niwach i hin on wi pe̱t rinimej queh take wilque̱b pa ripa̱t
    jeꞌ ricab ritu̱t raja̱w, take ras richa̱kꞌ, take rana̱b, take rixuba̱l on reꞌ
    rehqꞌue̱n on ribahi̱l on take rihaꞌlacꞌu̱n, maꞌ ricꞌul ta soꞌ chi eriban chi waj
    tahkanel. Jeꞌ woꞌ reꞌ i cꞌacharel reꞌ xa reꞌ woꞌ sukquil cꞌuxlis risicꞌ, maꞌ ricꞌul
    ta woꞌ chi eriban chi waj tahkanel, Jeꞌ reꞌ nikꞌor maj curman chi naquiritahkem
    to̱b ta pan tiꞌcꞌaxic.
  tue-tue: —Yʉʉ buerére nʉnʉgʉ̃́no yʉʉre bayiró maĩrṍ booa. Yʉʉre maĩpacʉ́, cʉ̃ʉ̃
    pacʉre, cʉ̃ʉ̃ pacore, cʉ̃ʉ̃ nʉmorẽ́, cʉ̃ʉ̃ põnarẽ́, cʉ̃ʉ̃ya wederare, teero biiri
    cʉ̃ʉ̃ catirére bayiró maĩgʉ̃́no yʉʉ buegʉ́ niimasĩriqui.
  bjp-bjp: “Male tikas i ier isi mi lo iau, isau le i lala ier tom isi tama, tina,
    antu, berberat kia, foron tualik, foron fenelik ke liu kia tom, ma biil isi iau,
    biil ifasi in tapiek kalalik na fafausum kiak.
  xon-xon: “Unii yaa dan u nan dii mi, ki yaa kaa gee mi ki jer waah gee ute ni una,
    ni upuu, ni waabim, ni unaatiib, ni ukpetiib, ni uninkpatiib, ni waamɔfal pu na
    kan, waan ŋmaa dii mi.
  tzo-ZNT: ―Ti muchꞌu tscꞌan chixchiꞌine, mi más scꞌanojon li voꞌone, mi jaꞌ jutuc
    noꞌox scꞌanoj li stot smeꞌe, li yajnile, li xchꞌamaltaque, li sbanquiltaque, li
    yitsꞌintaque, li svixtaque, li yixleltaque, ti mi mu cꞌuxuc ta yoꞌon li spat xocone,
    xuꞌ xixchiꞌin.
  mpm-NT: ―Nu nau yɨvɨ na kuni kundikun ruꞌu, ko nu ka ndɨꞌɨ ga ini i ja kuu tata
    i, nana i, ñasɨꞌɨ i, seꞌe i, ñani i, kuaꞌa i, jiin maa i, ja kuu ruꞌu, ti na kachi
    ri ja tukaa ga yɨꞌɨ i jiin ri.
  ots-NT: ―Bbʉ to da guajquigö, i nesta da ndo negui. Más da negui ni ndra ngue ca
    i ne cár ta, co cár me, co cár bbɛjña̱, co quí ba̱jtzi, cja̱ co quí cjua̱da̱,
    co ni quí ncju̱. Guejtjo, más da neguigö ni ndra nguejtsjɛ guegue. Bbʉ da ndo
    ne‑yʉ, cja̱ jin tza da negui, jin da jogui da dɛnguigö, bbʉ.
  hoy-hoy: “अगर यावारा नान हात्‍ती बंदान अदिक तान आप्प अदिक मोय अदिक हिंग्स अदिक चिकोर
    अदिक वार्टुर अदिक आकतींगेर उलटा तान जीव इक भी नान से यक्कुल अप्रिय जान्सालुन,
    रा आव नान चेला आग सकालुन;
  uri-uri: “Kitn mla ur a kul ekg kupm ti, pake ake wa kitn uk yirokg manjan, kin
    warim, muinwror muitnwror, wa kitn alkitn ti yat pa, kitn ake ntie ekg paln tukol
    disaipel akupm ti.
  amo-amo: wase umong ndaa kiti ning na anari ucef mge, unna nye, uwani nye, nwana
    nye, ni lime nan nishono - ee, umunu ulai me - na a batina usu gono katwa nin
    ba.
  pjt-pjt: “Kutjupa tjinguṟu ngayuku nintintja nyinanytjikitja mukuringkulampa uti
    ngayuku puḻkaṟa mukuringama munu palumpa mamaku, ngunytjuku, kuriku, tjitjiku,
    nyarumpaku, kuṯaku munu paluṟunku kuḻu tjuku nguwanpa mukuringama. Panya paluṟu
    ngayuku waintaṟa tjanampa puḻkaṟa mukuringkulampa puṯu ngayuku nintintja nyinaku.
  cwe-cwe: “Munhu yoyose yoyonisondelela mbali hamwihila tati yake na mami yake, muke
    wake na wanage, ndugu zake na walumbu zake, na one haihile yeye mwenyewo, hadaha
    bule kuwa mwanahina wangu.
  daa-NT: « Ya waan kaak rakaan aaɗindu, illa ŋaan elindu pak aginiyji, daaciy, kooginay,
    siŋtay ho ziy ka meen̰ji oki. Yampa, ŋa ginaaɗo tak-tak *maajirin̰cer.
  mlp-mlp: '@see-verse:LUK.014.025'
  ape-C: '@see-verse:LUK.014.025'
  bgs-bgs: “Atin ka pasakup tô manubù kanak, asal ka tuu pa dakál tô ginawa din katô
    ámmà din, katô innà din, katô sawa din, katô gabatà din, katô mga kataladi din,
    katô mga tábbé din, asta agad katô kandin kantayan, dì mému sikandin na disipulu
    ku.
  faa-faa: Puraka iaki Yasumo pariasekea someraka, “Aporo hinamo metamo ano patera
    aseako ipi ata, ipi ama, ipi hinamo, ipi hokosa, ipi mae, ipi papā, ipi kau soko,
    makata suane mokoma kesekehoanafonona aporo hinamoane, ano patera asesa aporo
    hinamofapo.
  kik-kik: “Mũndũ o wothe angĩũka kũrĩ niĩ na aage gũthũũra ithe na nyina, na mũtumia
    wake, na ciana ciake, na ariũ a nyina, na aarĩ a nyina, o na muoyo wake we mwene-rĩ,
    ndangĩhota gũtuĩka mũrutwo wakwa.
  cap-NT: —Jakzilta z̈oñit wejtquin kuzziz cjec̈haj niiqui, niiz̈ persun ejpmi, maami,
    tjunmi, maatinacami, persun jilanacami, persun cullaquinacami, niz̈aza niiz̈ persun
    kamañ wirami, jalla ninacz̈quiztanami wejtquin juc'anti kuzziz cjistanc̈ha. Anaz̈
    wejtquin juc'anti kuzziz cjequiz̈ niiqui, anaz̈ wejt partir z̈oñi cjichuca cjesac̈ha.
  ksr-ksr: “Moŋnoŋ niwo kaŋ laligomanjeŋ nii gogoraageŋ ama noma nemuŋmaŋa, embameria,
    daremuŋa, naambeeta ano iyaŋaa laaligoya kaaŋagadeeŋ jegeŋ ama jopagoŋkeji, iinoŋ
    mono noo gowokona koloomambaajoŋ amamaawaa.
  eng-TNT: If a man come to me and hate not his father and mother and wyfe and chyldren
    and brethren and sisters more over and his awne lyfe he cannot be my disciple.
  sbs-sbs: “Yense wiza kwangu yasa toyete vesi, vanyina, vamihyabwe, vana, vamukulwe
    ni va nchizye - initi, ni vu halo vwakwe, ka woli ku va mulutwana wangu.
  sue-sue: “Ema zo naso nana muro namore dai nuamu wero giro nu mia mama ata bama
    mai awisore ata namisini nubabumanare noko nuai nuso dai awa kaka poti atune namu
    wamunoya, awa nu mai naso wero nuai ine tepo.
  fra-NCL: « Si quelqu’un vient à moi et ne hait pas son père et sa mère, sa femme
    et ses enfants, ses frères et ses sœurs, et même sa propre vie, il ne peut être
    mon disciple.
  bhg-bhg: “Edo embo aimi nato yai gumain eira awa, nato ambodani ari tao ae, ata
    edo gido imo na dubobé daginegedo baina awa ainda aimamo, aro ae mamai de, nanonameji,
    ru aimono, edo daedo ainda wasiri akuta dubobureira ango.
  snn-NT: —Mësacua yua yë'ëre yo'o concua ba'iye yënica, mësacua yo'ojën ba'iye si'aye
    gare jo'cajë'ën. Pë'caguë, pë'cago, rënjo hua'go, zin hua'na, ma'yë hua'na, yo'je
    hua'na, mësacua bain si'acuare ta'yejeiye ëñamajën, yë'ëre con raijë'ën. Mësacua
    yëse'e'ga gare se'e yo'oye ro'tamajën, yë'ë yëye se'gare yo'ojën ba'ijë'ën. Ja'nca
    yo'oma'itoca, yë'ëre yo'o con hua'na ba'iye gare porema'iñë mësacua.
  atb-NT: '"Ngá chyáng lé sû ó yuq nghut kôle, yhumsing é înu, îwa, yhangmyi, yhangzo
    eq, yhanggu, yhangmang, yhâng nhammó pé lé le, haû htoq agó, yhumsing é asak lé
    le, ngo lé chyitdap é htoq má je chyitdap sû gi, ngá é chángzo a wó dut.'
  wro-wro: I:dja iḁruŋ ŋąmba ŋḁnŋunmurka, ŋąmba wa paŋgundjurun iranąŋga, karanąŋgąnja,
    mąŋgąnąŋgąnja, woŋąlaląŋuja anąŋgaia, ŋawawaia, ŋawawanja, jau, iŋaui anąŋga ma
    kuda:, kądjinba pąŋgąnin ŋḁnalala.
  cek-AK: mi kawbaktih doeh ampa, amno, a zu, a caanawk, nawkamyanawk hoi tanuhnawk,
    ue, a hinghaih to hnuma ai ah, kai khaeah angzo kami loe, ka hnukbang kami ah
    om thai mak ai.
  bkd-bkd: “Bisan sin-u sa tungkay din palanggà sa mga laas din daw sa asawa din,
    sa mga batà din daw sa mga suled din daw bisan sa kaugalingen din dì kanak, harì
    mabaluy ha sumusunud ku.
  ctu-76: Jini mu' bʌ i tsʌcleñon majlel yom i más p'untyañon che' bajche' mi' p'untyan
    i tyat mi i ña', mi i yijñam mi i yalobilob, mi i yʌscuñob, mi i chichob mi i
    yijts'iñob. Yom i más p'untyañon che' bajche' mi' bajñel p'untyan i bʌ. Mi mach
    che'ic mi' p'untyañon mach ch'ujbi i yochel ti ajcʌnt'an c cha'an.
  lac-NT: ―Wa mac ich techex u c'at u tar tin pach quir u cʌnic in t'ʌn. Wa ju jach
    yajquintic u tet yejer u nʌ' yejer u rac' yejer u parar yejer u bʌjob. Cax u wʌc'ʌs
    bʌjiri' chen mʌ' ten u qui' yajquintic ten ―quij Jesús―, aro' mʌ' c'ucha'an yor
    u tar u cʌnic in t'ʌn.
  xla-xla: “Oplami antapo ya꞉ a mate epo ya꞉ wai mate epo ya꞉llu mate epo ya꞉ yimlala
    mate epo ya꞉ asiyadulo mate epame ya꞉ pasakalo mate dla malamale pato himhalemama
    asiyama na꞉ dla malamale yimka꞉mala himhallepiye, ya꞉ na꞉ dolumolowe po-ala꞉na.
  xav-NT: — Ãté, ni'wam norĩ hã te za we ĩ̱tẽme ai'aba'ré, ĩ̱zazei'wa, 're nomro mono
    da. Tawamhã te za te te 're ĩ̱zawi pese za'ra, timama zawi nhipai u, duré tina
    zawi nhipai u, duré timro zawi nhipai u, duré ti'ra norĩ zawi nhipai u, duré tisisãnawã
    norĩ zawi nhipai u, duré tihâimanazém nhipai u.
  cuk-cuk: “Ar dule-wargwen anse danikile, ar e-bab, e-nan, e-ome, e-mimmigan, e-iamar,
    e-urbamar, e-bunmar, degi, e-san-burbase-bakale, anba-bur-bule sabele, geg an-sapinga
    gued.
  tbf-tbf: “Sien va ka mei ta nemei seou ma ta kap karto e taman ma e kinan, ken vevien
    ma bu natuon, bu kasien ma bu vevinen ma buer ken tino, a kap oit va ta tsorubeit
    kong madar tovtov.
  uig-CYR: — Маңа әгәшкәнләр маңа болған сөйүшлиридин өз атиси вә аниси, аяли вә балилири,
    ака-укилири вә ача-сиңиллири, һәтта өз җениниму яман көрмисә маңа мухлис болалмас.
  ikw-NT: “Ọ bụru nye ọbula vakwnusiri m, kọvu o snóne nda a nụ nne a, nụ nnwerne
    a, nụ rụmu a, nụ rụmu nne a rukna nụ rụmu nne a rinya irno, ma bụdnu ke a masị,
    ọ jọ́obuli nye sno apna m.
  khs-khs: '“Sena kiwa nowa Ne salo mina:na: matanesekiwa, ki ata ki ama kine kesale
    kine ke sala kine ke ma:e apula: kine ke ate apula: kine kewamo teleke ha:na:na:
    amo tapowa sopoke eta: fa:tapo apolosema elaleke, sena amowa Newamo eta: kulu
    hanosema sena elakeye.'
  dwr-ENT: «ኦኒኔ ታኮ ዪያዌ ዴዖፔ ባሬ ኣባኔ ኣቶ፥ ባሬ ማቻቶኔ ባሬ ናና፥ ባሬ ኢሻቱዋኔ ሚቻቱዋ፥ ባሬ ዴዑዋ ኣሼናን ታፔ
