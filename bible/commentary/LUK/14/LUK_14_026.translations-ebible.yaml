    más minitoyt́a̱p iñyaac que iñt́oypa Dios, d́a wɨa̱p iñchɨ́y juuts ɨch aŋcuyujcɨɨwiñ.
  wuv-wuv: “Nabaa hemea hamu'ou i nomai a'au ma lomi na fabidinaa ununa amana ma inana,
