  wap-NT: “Naꞌiaꞌoram pidan tominpaꞌo naꞌiki aipinaꞌo õpoitoru nii, mazan tuukiaꞌo
    manawun umarainpan pairibannao, padaro, paudaiaro, paudainao, paꞌinawuzunao naꞌiki
    padadakoonao pamarainpan ai õgaru, naꞌiki tuukiaꞌo umarainpan pamashaapan kaiman
    oo tuukiaꞌo ukarodinpan, aonaa turuu udaꞌanan õgaru, naꞌiki ukaudinan õtuma.
  mva-mva: “Tamoata naita ngau-lo imai nge tago iboadu tagataga negu ngapura. Tago-la!
    Tama be tina, roa be natu, be taritoka be marau isegeakidi, be nena-tina ma ka
    isegeaki ka masa iboadu tagataga negu ngapura. Tago be tago!
  dwr-NT: “Ooninne taakko yiyaawe de7ooppe bare aabbanne aatto, bare machchattonne
    bare naanaa, bare ishatuwaanne michchatuwaa, bare de7uwaa ashshennaan taappe aathi
    dosooppe, taana kaalliyaawaa geetettanaw danddayenna.
  kfw-kfw: “Kei kadiang kaheiwa ngai'n anu apa, anumei, asa, a-u anai ngai khat-um
    apumtak intirmak inchu kei kasiamruoi etheinuni.
  bfz-bfz: “जे कोई मांगे आओ और आपणे माए-बाओ, लाड़ी, बाल-बच्चे, पाई, बईण, बल्कि आपणे
    प्राणो ते बी बड़ी की मांते प्यार नि करो, तो से मेरा चेला नि ऊई सकदा।
  cuk-09: “Ar dule-wargwen anse danikile, ar e-bab, e-nan, e-ome, e-mimmigan, e-iamar,
    e-urbamar, e-bunmar, degi, e-san-burbase-bakale anba-bur-bule-sabele, geg an-sapinga
    gued.
  ben-OBCV: “কেউ যদি আমার কাছে আসে এবং তার বাবা ও মা, স্ত্রী ও সন্তান, ভাই ও বোন,
    এমনকি, নিজের প্রাণকেও অপ্রিয় জ্ঞান না করে, সে আমার শিষ্য হতে পারে না।
  mil-NT: —Te núu dava nchòhó cuìní‑ndó chìtnahá ñáhá‑ndó xìi‑í, te cuu iní ñáhá ndìsa‑ndo.
    Te cuěi na dàndóo‑ndo tǎtá‑ndó, ndɨ̀hɨ náná‑ndó, ndɨ̀hɨ ñadɨhɨ́‑ndó, ndɨhɨ déhe‑ndo,
    ndɨhɨ ñaní‑ndó, ndɨhɨ cúha‑ndo, te cani iní‑ndó sǎ cuěi na cùú‑ndó sǎ cuèndá‑í,
    te ducaⁿ te cuu ndisa‑ndo cuè ñáyiu tnàhá tnúhu ndɨhɨ‑í.
  myu-myu: — Oweju eyeku pin pima, okay jĩjã ma juy epesop — io'e. — Eyebay kayap
    podi ma okay'ũm pima, webekitkin g̃u epe'e, eyxi kayap podi ma dak, eytayxi kayap
    podi ma dak, eyebekitkit kayap podi ma dak, eywag̃o kayap podi ma dak, eykibit
    kayap podi ma dak, eykipit kayap podi ma dak. Jewekayap podi ma okay'ũm pima dak,
    webekitkin g̃u epe'e — io'e.
  amk-amk: “Manei de daria yau, wape enewawu inanai, tamanai, ne wiwing, ne arikang,
    ne tahatui, ne tafuaisa, kontai ne tarai bo neng foi terai sewa yau mani, wiro
    daria yau kaha.
  fai-fai: “kaba nam weng kidimin kinim keidon kalaw namti, nam aket dukum uyo kunam
    nadawe kalam kalaw so kakun so kadel so man so kalam kikal so nikil so kalam wanangal
    so kalam luk dudu biyámin so umi aket uyo adik lukuwu kudáli kala, kaleyo kuw
    ko.
  ura-NT: “Chunocoha canu esenetaain canu cachaneein nenaa jerihane, rai inaca, rai
    neba, rai comasai, rai bereecuru, rai nejeraauru, rai baihuru, rai jaberoco, naaonjoainuri
    belaihane amurijiriin cacoelaain quere tonoraain nihanete ne.
  mcd-NT: —Tsoan ua finonmacaifain apa yafi ahua non ahuin non ahuun facufo non ahuun
    yorafo non poifo afiri noiashucai ua tanamisi itiroma.
  urt-urt: “Lahmende ŋaiye ŋasande ka gunde ŋam pe, kin ka ende nihararme ŋam engelyembe
    yai mam kin, topoꞌ lenge tuweinge talah kin, topoꞌ lenge toꞌ tatai, mihyen, yuruwai
    topoꞌme laip kitikin. Tu pakai pe, yukur tatame ka se gunde ŋam, pakai.
  awk-awk: Uwȧnún tia ba taraikan kúri emmou̇ġ kin, ġatun wareka korien ġikoúmba biyuġbai
    ġatun tunkan, ġatun nukuġ, ġatun wonnai tara, ġatun kóti tara, ġatun wuġgunbai,
    kauwa, ġikoúmba kata moron, keawai noa kȧnu̇n emmoúmba wirrobullikan.
  kiz-kiz: '''Kama munu ihida kwa nene ni muene akan''dadila lepi dadi munu, n''dala
    munu, mwana munu, bhalongo munu bha n''gosi ni n''dala - ndio, ni hata maisha
    gha muene kabhele -ibhwesya lepi kujhe mwanafunzi ghwa nene.'
  tzo-TZE: ―Boch'o tsc'an chixchi'inune ja' tsc'an ti vu'un más tsots sc'oplal cha'i
    chisc'anune. Ja' tsc'an ti ja' mu'yuc tsots sc'oplal cha'i li stot sme'e, xchi'uc
    yajnil, xchi'uc xnich'nab, xchi'uc sbanquiltac, xchi'uc yits'inabtac, xchi'uc
    xvixubtac, xchi'uc yixlaltac. Tsc'an noxtoc ti mu'yuc tsots sc'oplal cha'i ti
    c'u x'elan chcuxi li' ta banamile. Ja' no'ox jech xu' chixchi'inun o.
  lex-lex: “La'pa riy riwra rlernohora A'u, mere rhoratreria inni-amni, hawni-a'nani,
    inni-narni, onde la'pa inon wamueheni pa nareh dioini A'u, ho'mana hota taken
    niana rma tieman mai A'u.
  dov-dov: “Na muntu waza kulindime, katasuli wisi, banyina, banakwe, bana bakwe banabakwabo
    abachizi bakwe, - iyii, abuumwi bwakwe - takonzyi pe kuba sikwiiya wangu.
  rgu-rgu: '“Lahenda fo tebe-tebe nau tuka Au, ana muste sue Au lena neme basa-basan
    mai: lena neme ina-ama nara mai, sao-ana nara, aꞌa-fadi nara, ma lena neme ao-ina
    heheli na mai. Kalu taꞌa, sona lahenda ria ta naraa dadi neuꞌ Au ana mana tuka
    dea ki fa.'
  toc-NT: —Para tícu luu quis­ta̠­la­ni­putún y ni̠ aktum ca̠pa̠x­tek­putún para xtla̠t
    chu xtzí, osuchí xpusca̠t, o xcamán, osuchí xna­ta̠lán, y xa̠huachí para ni̠ aktum
    catzi̠y napa̠x­teka xla­táma̠t, ni̠lay cati­li̠­tá­nu̠lh cumu la̠ quin­ta­ma̠­kalh­ta­huaké̠n.
  ulk-1902: Ese nerute le karim tabakeamu, a nole derara tabara aba, a apu, a kosker,
    a omasker giz, a boai giz, a berbet giz, pako tabara eded, umer kak E dali kara
    kaimeg kar.
  som-som: Haddii qof ii yimaado oo aanu nicin aabbihiis iyo hooyadiis iyo afadiisa
    iyo carruurtiisa iyo walaalihiis, xataa naftiisana xer iima ahaan karo.
  mam-C: Qa at jun xjal taj tu'n tok lipe wi'ja, me nya k'u'jlinkqi'n tu'n tuk'a tkyaqil
    tanmin, qala' o'kxtza toka tk'u'j ti'j tman, ti'j ttxu, ti'j t-xu'jil, kyi'jqe
    tk'wal, kyi'jqe ttziky ichin ex qya, kyi'jqe titz'in ichin ex qya, mo qa axsa
    q'uqle tk'u'j ti'jx; nlay tz'okjo xjal anetzi'n te nxnaq'tzb'i'n, chi'.
  ndj-ndj: mundu aweshi ha kuva mwanachuli wangu pangajila kundama nenga pitu vamtama
    tati waki, mawu waki, mdala waki, wavatama vana, valongu mundu valumi kwa vadala,
    hata kuyitama mweni, daghavi mwanachuli wa nenga ha.
  mbj-NT: —Bë karẽn bä hëp ỹ hata bë hado bä, taw'ããts hẽ bë yb, bë ỹỹn, bë ỹỹm, bë
    taah, bë hỹỹj, bë ǟnh bë kamahǟn do bahǟnh ỹ bë kamahǟn. Taw'ããts hẽ bë kamahǟn
    do bë hã bahǟnh ỹ bë kamahǟn. Sahõnh hẽ sa bahǟnh ỹ bë kamanahǟn bä, dooh bë haja
    bä hëp ỹ hata bë do bä.
  lat-VUC: Si quis venit ad me, et non odit patrem suum, et matrem, et uxorem, et
    filios, et fratres, et sorores, adhuc autem et animam suam, non potest meus esse
    discipulus.
  ngp-ngp: “Uneva mnt'hu yeyose anibasa, hakudaha kunda mwanamp'hina ywangu uneva
    hakuniungisa miye kujink'ha welesi wakwe, na mkaziwe na wanawe na nduguze wa kigosi,
    na walumbuze, hamwenga na kujink'ha ivo akuungisa ugima wakwe mwenye.
  aoi-aoi: Ni-yama nakina, “Kirruwilyaba karnumamalya yiki-likaja-manja ngayuwa-wa
    akwa yiki-lyelyingmina-manja angwurra nungwenungwa iya dirndenungwa iya dadingiyenungwa
    iya wurriyukwayuwa nungkwurra-langwa, akwa ngawa narrkuwena-murriya iya darrkuwena-murriya
    umba yiku-warrngkilyelyingmina-manja ngayuwa, nara kembirra aburrakiyuwama ngayuwa-manja
    kirrakina. Yiki-lyelyingminama angwurra ngayuwa-manja umba yiku-warrngkilyelyingmajungwunama
    kirrakina-da.
  enq-2: “Akali mende namba katato dokonya ipupala, baanya endangi takangepa, enda
    wanepi, kaiminingi pimalengepi, baanya lete katengepi, dupa maita maiya naeyatamo
    doko, baa kapa pao nambanya disaipolo nakatata.
  eng-ASVBT: If any man cometh unto me, and hateth not his father, and mother, and
    wife, and children, and brethren, and sisters, yea, and his own life also, he
    cannot be my disciple.
  mna-mna: “Tomtom sa, sombe leleene be ito yo, mi tamen ikam ŋgar biibi mete pa tamaana
    ma naana, som kusiini ma lutuunu bizin, som toŋmatiziŋ kini, som ikam ŋgar biibi
    mete pa itunu kuliini, inako irao be iwe naŋgaŋ tio na som.
  rmy-ARLI: “Te neko mangela te ovel mlo učeniko, valjani te mangel man but više nego
    ple dade hem pla daja, pla romnja hem ple čhaven, ple phraljen hem ple phenjen,
    više nego plo dživdipe. Te na ćerđa ađahar, našti te ovel mlo učeniko.
  myw-myw: '@see-verse:LUK.014.025'
  sby-sby: Muntu uliyense layandanga kuba weshikwiya wakame welela kusuna ame kupita
    baishi ne banyina, nambi bakashendi ne bana, banse batukashi ne batuloba, kupita
    buyumi bwakendi.
  sll-sll: “Yal ta na grana wine ole dolna bolala dire onangwo yal iwe, irang aang
    ya, gir kul nenangwo keumbi, eumbi, eberimbi, nin kwian gaun nigi de pir tenangwo
    na gamnahobo monamua.
  yaq-NT: ―Kia jabetaka juni'i, ini'i nemak eaka in majti tubaeme, taa ini'i, a' yo'owam
    oo a' jubiawata oo a' yoemiam intok jume' aamak werim ka omola am tawaalata benasi
    am eiyaabaeme, intok ini'i, kia inim tu'isi a' jiapsa'uta juni'i, ka junuen a'
    eiyaame, ini'i kaachin nee betana a' majtitune, ka junuen au lutu'uriane.
  uro-uro: “Ngakt bä aung anga ruqa qat tet sagem ngo sokt di qaku qa rhäkmu na nas
    iva qä naqyiradeng na aa mam dä aa nan bä aa egutki dä aa es dä aa matpek dä aa
    läktpek bä qosaqi aa iar di qaku mamär vät a qa iva qa rhän i gu mudäsaqongga
    na qa.
  ita-1885: Se alcuno viene a me, e non odia suo padre, e sua madre, e la moglie,
    e i figliuoli, e i fratelli, e le sorelle, anzi ancora la sua propria vita, non
    può esser mio discepolo.
  muy-muy: « Tamal ti maslaŋa ara, awayay maɗəbay nu nahəma, maslaŋa nani si awayay
    nu kay àtama bəŋana ata məŋana kwa. Si maslaŋa nani awayay nu kay àtama wal gayaŋ
    a, àtama bəza gayaŋ akaba bəza ga məŋani zawalani akaba walani daya kwa. Si maslaŋa
    gani nani awayay nu kay àtama ahàr gayaŋ gayaŋana daya kwa. Tamal àgray nahkay
    ndo nahəma, èsliki maɗəbay nu koksah.
  kqc-kqc: “Amiye yokoi na rofu baesi na uka tora de masi ini baba, ini nono, ini
    rema, ini mida, ini usika ourena ma iniye rofu ka uka keika de mago vonisi, nai
    usi dina amiye anua rego.
  rmc-ZRB: — Те вареко авел кє Манде, но камел пескєре дадес, да, ле ромня, ле чавен,
    ле пгрален, ле пгєнєн, а минґ пескєро джівіпе бутер, сар Ман, ода наший ейл Мійро
    сікадо.
  tav-tav: —Aperã mʉja camairo netoro yʉre maiña. Yʉre mʉja camairo netoro aperã macare
    mʉja camaiata yʉ mena macana mʉja ani majiquetigarã. To bairi mʉja pacʉare, mʉja
    nʉmoare, mʉja punaare, mʉja bairãre, mʉja cãniecʉtie quenare mʉja camairo netoro
    yʉre maiña.
  eng-ULB: “If anyone comes to me and does not hate his own father, mother, wife,
    children, brothers and sisters, and even his own life, he cannot be my disciple.
  spa-VBL: “Si quieren seguirme pero no aborrecen a su padre y a su madre, a su esposa
    e hijos, a sus hermanos y hermanas—incluso sus propias vidas—no pueden ser mis
    discípulos.
  fra-_FOB: Si quelqu'un vient à moi, et ne hait pas son père, sa mère, sa femme,
    ses enfants, ses frères, ses sœurs, plus encore sa propre vie, il ne peut être
    mon disciple.
  hau-ULB: “Duk mai zuwa wurina amma bai ki mahaifinsa da mahaifiyarsa, da matarsa,
    da 'ya'yansa, da 'yan'uwansa maza da mata ba - I, har da ransa ma, ba zai iya
    zama almajirina ba.
  mal-mal: എന്റെ അടുക്കൽ വരികയും അപ്പനെയും അമ്മയെയും ഭാര്യയെയും മക്കളെയും സഹോദരന്മാരെയും
    സഹോദരികളെയും സ്വന്തജീവനെയും കൂടെ സ്നേഹിക്കാതിരിക്കയും ചെയ്യുന്നവന് എന്റെ ശിഷ്യനാകുവാൻ
    സാധിക്കും
  kkc-kkc: “Odoo agayo ama sabolo, osoloso owee sabolo, osoloso osobo sabolo, osoloso
    owolo sabolo, osoloso o soosoo sabolo, osoloso o gie badeli sabolo mapoo diya
    goolone, nei a goolee pepooko daga, yo ayo di hamamee deedee sibilei tebile.
  urd-GVR: “Agar koī mere pās ā kar apne bāp, māṅ, bīwī, bachchoṅ, bhāiyoṅ, bahnoṅ
    balki apne āp se bhī dushmanī na rakhe to wuh merā shāgird nahīṅ ho saktā.
  far-far: “Ta wane ne nia doria kai leka buriku, nia ka kwaimani aku ka liufia na
    maa nia, na gaa nia, na 'afe nia, na wele nia ki, na wanefuta nia ki, na waiwane
    nia ki, ma nia talana laugo.
  suz-BL: “सु सु गो नु बाक्‍चा दाक्‍नीमी, मेकोपुकीमी आम आफ, आंम मीश, आंम वोंइश, तमी
    तौ, लोक्‍बपुकी नु आंम कली यो ममिम्‍थु, आं नोले खोइय्‍यीमील। मारदे हना मेको मिम्‍बपुकीमी
    आं नोले खोइक्‍ने मचाप्‍नीम। लूका १८:२९-३०; ब्‍यवस्‍था ३३:९; १कोरिन्‍थी ७:२९
  car-NT: 'Ika''po: “Tyjumy, tysano, typyty, ty''makon, typiryjan, tanaunan, aseke
    tamamyry anijenonopy''pa mo''ko y''wa o''toto a''ta, ynemepary me tywairy upijan.'
  amp-amp: “Yimar nanpno niahato kangr, nanhu disaiper yimaya aruha, nd yimar turhu
    yifa mndarm, turhu yon tuhanm yo turhu yima yuhurhu dukefm be mondt hta duha.
    Nann afo mondt htakfot. Yifammam, yon tuhanm be inji rom dukani hanykfot.
  bht-bht: “जड़े लोक मेरे बाल ओंदे न, सै तालू दीकर मेरे चेले नी बणी सकदे, जालू दिकर
    अपणे माता-पिता कने घरे बाली कने बच्चे कने भाई बेंहण कने अपणे आपे ला जादा प्यारा
    मिंजो ने नी करदे।”
  eng-NOY: If any one cometh to me, and hateth not his father and mother and wife
    and children and brothers and sisters, yea, and his own life also, he cannot be
    my disciple.
  cub-NT: —Ácʉ põecʉ ʉ̃i daru ji yebai, ji bueimaracacʉ bacʉyʉ́, yʉre jecʉé jaʉvʉ
    ʉ̃́re caivʉ pʉeno baju. Que baru ʉjacʉrĩ yʉre jípacʉ, jípaco, jímarepaco, mamara,
    jíbʉrã, ĩmara, aru ʉ̃i baju máre pʉeno baju.
  ita-1927: Se uno viene a me e non odia suo padre, e sua madre, e la moglie, e i
    fratelli, e le sorelle, e finanche la sua propria vita, non può esser mio discepolo.
  lww-lww: “Yar nap̃a sitom sape taveve inu, naga monar ligan inu neto nena sumo e
    kiena malena, in na neto manene laa metavan arimana, pona anena, pona wona, pona
    narina, pona wenla, pona vinena. Yar nap̃a pe pisu kilale re kiena malena sane
    naga pe pe sur re tai poli, naga pe torokin re nena nap̃a imi sane kiau nalogena
    poli.
  ron-BAYASH: “Bilo šinji dăm voj kari plašji maj tari pă tatusu pă mumăsa pă băšăcaš,
    pă kupijiš pă fraci šă pă sorălješ šă čak pă kustu aluj maj mult dă kit pă minji,
    nu poći să fijă učeniku amnjov.
  ckb-ckb: «ئەگەر یەکێک بێتە لام و ڕقی لە دایک و باوکی، ژن و منداڵی، برا و خوشکەکانی
    نەبێتەوە، بگرە لە خۆشی، ناتوانێت ببێتە قوتابی من.
  nas-nas: '“Tee naning ning-anko poainge tee ning aaꞌnaꞌ deto basinooꞌ pankaruntoonge
    noruꞌmuaing aing aaꞌning piaavurimanooꞌketa dau basinooꞌ: bauma, bauko, baꞌaang,
    baurukaaꞌ, batatakaampi, baaraꞌmainkaang, baꞌmarikaampi eeꞌnoko tee baka bakaang
    domaang nariꞌ. Makosi deeaung deekoꞌ tee makotuaꞌ nkaang barevare-nung deempari
    otoꞌkoo.'
  uvl-uvl: “Mele nenge teke nanasia iau hile tote temene pe tana pe nehei pe tutuna
    mur pe titina mur pe liliuna mur. Pe pule hile tote i sipona. Laka nanasia iau
    ol.
  eng-BBE: And turning round, he said to them, If any man comes to me, and has not
    hate for his father and mother and wife and children and brothers and sisters,
    and even for his life, he may not be my disciple.
  ixl-CNT: —Abꞌil vaꞌl nitok sunkꞌatza utz, sabꞌens unchusulibꞌ. Siqꞌiꞌeꞌ sataqꞌka
    itat, inan, tixoj, ikꞌaol imeꞌal, itzaꞌqꞌ, tatzik, tanabꞌ. Utz aal siqꞌiꞌ taqꞌax
    u vatz iqꞌii isaj. Oj yeꞌk siqꞌiꞌeꞌ, unchusulibꞌ.
  xsi-xsi: “Ambo tamâta toŋge itu ipono muli pa naŋa, andeta i ilo ŋalae koŋa ŋananzi
    tina-tama wa kaiwa-natu wa tai-tua wa mwane wa i tamwata ne via wa, ande i ma
    ikura ŋana imo naneŋgu tamâta, ande tia.
