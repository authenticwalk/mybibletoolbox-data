    nanki-yu. Mu mere ngatha marda thathpirr numangertnu nuru nginipunh nhini mani
    nanki-ka mere warda kardu ngarra ngay nurunu nhini-yu. I nanki deyida nuynuyekum
    i ngay da matha kumparra nubungipaknu.
  dif-dif: „Kulno ngakangu wokaranani ja wata kalakalarinani ngaperani nunkanani ja
