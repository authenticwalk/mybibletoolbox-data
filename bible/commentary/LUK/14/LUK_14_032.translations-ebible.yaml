verse: LUK.014.032
translations:
  kpx-kpx: Isito auna huhuige avuemo anekiage auna au esemu hanavege abu vasohuta
    tiliege kosive nehe keu haeavamole lohosege abuna namihai kosea, ‘No kosiveu isiviale
    nahi mole have halevaito igaetoai molehi ue dua vai.’”
  okv-H: rate hihi tirihie dembari inono ae kito peka humbari embopo ikau pambuto
    king nei ga peka humbari ta hihi tiresora.
  tbo-tbo: Ma inapa eega yaka wasawasa tulana a mawa daodaona ma apo baha tu hihiwa
    ina himili po nugodumola tahayahi ina lubayadeya.
  mal-C: അതിനു കഴിവില്ലെങ്കിൽ, ശത്രുരാജാവ് വളരെ ദൂരെയായിരിക്കുമ്പോൾത്തന്നെ ഒരു പ്രതിനിധിസംഘത്തെ
    അയച്ച് സമാധാനവ്യവസ്ഥകൾക്കായി അപേക്ഷിക്കുന്നു.
  grc-SR: Εἰ δὲ μήγε, ἔτι ⸉πόρρω αὐτοῦ⸊ ὄντος, πρεσβείαν ἀποστείλας ἐρωτᾷ ⸋τὰ⸌ πρὸς
    εἰρήνην.
  bgc-bgc: न्ही तो उसके दूर रहन्दे होए वो दूत्तां नै भेजकै उसतै मिलाप करणा चाहवैगा।
  khz-khz: Pene ia ati gelegele genai, ia aranai gena talima reketa pene tugu-agora,
    golea kamuna pakai roe voa aonai, maino pia gapia rauparana piave kalaa.
  deu-TKW: Wofern aber nicht, so schickt er eine Gesandtschaft an ihn, so lange er
    noch fern ist, und wirbt um Frieden.
  zsr-NT: Chquiꞌ cutu sáquiꞌnëꞌ, catiꞌ niꞌ zoëꞌ ziꞌtuꞌ yetúëꞌ bönniꞌ naꞌ rna bëꞌë,
    gsölëꞌë queëꞌ bönniꞌ gbaz queëꞌ, atiꞌ gnabëꞌ nacx ral‑laꞌ gunëꞌ quië ludzaguëꞌ
    dxiꞌa.
  lin-lin: Soki amoni ete akokoka te, wana monguna na ye azali nanu mosika, akotindela
    ye bato mpo na kosenga kimia.
  hns-NT: Aur djab baat-tjiet me pata paai kie oe na djiet paaiga, tab oe ekwa raadja
    ke doerieje se sanesian ke pathaaiga sjaantie maange ke.
  noa-E: Irua mag khĩirjumʉn, agtha warm dʉ̈i thẽuju nawe, warp nʉwe khaug aujugui
    ajim anʉm, ichdëu pödbaju. Magbaawai irua ich soldaaun warm khʉʉn aar chogpʉ̈iju,
    makhʉʉnau chaigpabaimaawai wërbʉju arrjã wërbʉba warag khõinaa nʉisieg.
  eng-EMTV: Otherwise, while the other is still far away, he sends a delegation and
    asks the terms for peace.
  mib-NT: Chi núu tú canda de, te níní jícá gá vēji ɨnga rey, te tají de tēe cándiso
    jníñu, cajnūhún de na vé cuní ɨnga rey jeē cuáha de nuū, te jecuɨñɨ̄‑ni.
  lif-NT2: खे़ल्‍ले़ खे़न् हाङ्‌ङिन् नाःम्‍मा मे़सुक्‍तुन्‍बा निःन्‍धो चोगुने़ फाॽग्र
    खे़ल्‍ले़ खे़न् हाङ्‌ङिन् लाम्‍मो थङ् चोःक्‍से़ फे़न्‍ल पत्तिल्‍ले़सा हाङ्‌लाइङ्‌बान्
    पाङ्‌घुआङ् नादङ् चोगुॽरो॥
  xnj-xnj: Ngati amanyili kuvya nakuhotola, yati avatuma vajumbi kuyupa vakotoka kutova,
    lukumbi nkosi yungi akona kutali.
  mmx-mmx: Mo do xopmen, neni naba riki taradi kusu na ekip tangarang mi nom loorong,
    dola neni move i nemen paxalom, kusu ba sing ti lok lumulum.”
  cbr-NT: Usoquin pain sinánquinbi —ca 'atima 'icë —quixun sinántancëxun ca aín uni
    xuquin —cananuna 'acanantima 'ai —quixun, 'uracëo 'apu itsi a camiti 'icën.
  tee-NT: Chai ni najun ni jantu lai catit'alalhajalh pus camalakachanilh pumatam
    ixlapanac chai casacmiyach tas laich cat'atak'oxi ni jantu catalaclasa. Chunch
    ju canaviya' acsni na makatca' ju mintacha ju ixt'ak'ai ucxtin.
  eng-LSV: And if not so—he being yet a long way off—having sent a delegation, he
    asks the things for peace.
  cak-NT: 'Y xa nunojij chi xa man nitiquier ta, raja'' yerutak achi''a'' chi ne''quic''ulu''
    ri rey, cuando c''a man jani toka. Y ri achi''a'' ri'' yebe chi ne''quic''ulu''
    y ne''qui''ij che: Roj manak nakajo'' ayowal.'
  pah-NT: '—Ojapyakarẽ hehe ga ei oyvyteri pe: “Nhipavẽive''g̃a po ti ndipopoakari
    g̃a pe nehẽ. Nduri ve ga. Irupe hete ga ji hugwi. Amondouka po ti ji ojipejipejiteve''g̃a
    nhipavẽive''g̃a ga pyri nehẽ te''i katu ti g̃a ga pe ga ma''ngoma''ngoga. Nurã
    ndura''javi po ti ga otavuka ji ve nehẽ.” A''ea huvihavuhu''ga ei ikwahava ojapyakakatuavo,
    ei Jesus''ga.'
  sja-NT: P'oyaa-e paita bɨ pɨrã, ¿chi apema rey t'ɨmɨ́ cheru weda jara pëiit'ee-ek'ã
    k'ĩra jĩp'a p'aneedait'ee chõoda-ee?
  xed-xed: Ka kəʼa kəʼa nghadapta laviŋta a tsi wu, ta ghunafghuna ta mndani da tsa
    sana mgham ya ta kul ɓhadaghatá tsi ndusa, ŋa ɗawa tva dzrafta nda tsi.
  mks-NT: Ta tá na̱tavá va̱ha da cuéntá ña̱ a̱ cu̱ú quee va̱ha da xi̱hín rey, da̱
    cómí o̱co̱ mil soldado cán ja̱nda̱ xícá va íin da já chindahá da̱ java na̱ta̱a
    ña̱ ná cu̱hu̱n da̱ ca̱ca̱ da̱ ña̱ma̱ni̱ nu̱ú inga rey cán ña̱ ná ndi̱co va tondóhó.
  gfk-S: Ma ing be paile tale, na tato tari tultule ma no mes na tamat na umri kanaia
    baak tapa. Io, na tule di be di na saring no mes na umri ura malum.
  bmu-bmu: ‘Qahö köhöibin,’ jime ewö, yaŋön kerök kiŋnöŋ köröwen tariga miaŋgöreŋök
    jitŋememeurupŋi melaim eŋgii yaŋgöreŋ anda luai qebingö goro eraum mötme.
  dgz-dgz: Uon anupi, anavi mega wandap onam wanumampina gapan me nao nagirewa sep
    watu enamo nonup warup barepen noa wain.
  eng-GNV: Or els while hee is yet a great way off, hee sendeth an ambassage, and
    desireth peace.
  zaa-NT: Canchu ruthácca'bia' latsi'į qui'ni labí thą́, entonces miéntraste huaduúru
    contrario qui' niá idittu' nna ithel·la'ą noticia gata'yúnią na qui'ni adila tsa'
    eyaccatsè' bá cą.
  eng-WEBSTER: Or else, while the other is yet a great way off, he sendeth an embassy,
    and desireth conditions of peace.
  guh-guh: Nexata bajarapacuenia penajamatabëxainaecujinae, bajaraponë yapëtaejitsipa
    apo pebarëcuenecaëjëpaejavatsi pebarëbenexa pijavajabitsaënë pijajivijavabelia.
    Itsa abaxë tajë pevajënae pepatsijavarena pijavajabitsaënë, nexata najumexuabijitsipalia
    pijajivita penabarajamatabëcuene xanepanaenexabeje vajabitsaëcuene pexanaeyanivabeje.
  bon-bon: Tabe liba ngene jwaatwananuge egä, ‘Cine äblicäco gemi!’ piba mename biname
    bine pa jäätyepemepi pui nuuja mope biname bau me, tabe liba cudecewe gyene, teebine
    ätemlame egä, ‘Mine miiji conocäco ngene atwanena pa jääpänago, piba poode ne
    wawename.’
  nhw-BL: Huan sintla quiitas para amo huelis quintlanise, quema quihuejcaitas nopa
    tlanahuatijquetl huala ica isoldados, nimantzi quintitlanis tlacame ma quicamanalhuitij,
    huan san sejco quisencahuase quenicatza huelis moyoltlalise.
  mgw-mgw: Mana aibweni ankombwali, alu'a kwatuma bandu bo yenda panga masikisano
    pakemu, yu'lu' nnyine abile balo kuutalu.
  swh-ONEN: Kama hawezi, basi wakati yule mwingine akiwa bado yuko mbali, yeye hutuma
    ujumbe wa watu na kuomba masharti ya amani.
  wbi-wbi: ndeve evuo ililugu lya vange pano lijighe lilikuvutali, likunsung'a untwa
    kusuuma ulwiho lya lutengano.
  bba-bba: Ù n wɑ u ǹ kpɛ̃, sɑnɑm mɛ wini kun tunumɑm kpɑ, u koo nùn sɔmɔbu ɡɔriɑ
    bu nùn bikiɑ ye u koo mɔɔru mwɑ bu ku mɑɑ kɑ tɑbu ko.
  eng-KJVCPB: Or else, while the other is yet a great way off, he sendeth an ambassage,
    and desireth conditions of peace.
  kgk-NT: —Ha nome'ẽi-tama ramo, nonhorairõsevéi-ma va'erã. Gwenonde-rupi omondo arã
    onhomongeta va'e. Ojerure uka-ta upe ipu'akave va'e-pe oiko porã jevy hagwã onhondive,
    he'i omombe'u arandu nhe'ẽ.
  waj-waj: 'Fai hama yopeema yaataraataama vaino kieeta vuaivo ngieera homo varino
    rikioo vaidi kua varada nuairaiya titanai vida inna kiaara: Nnikiai fai ta hama
    rapiraida kati mmuaavau variaaravee, kiaaravee.'
  ekk-PKP: Kui ta ei suuda, saadab ta esindajad rahu paluma siis, kui teine kuningas
    on veel väga kaugel.
  mpx-mpx: Ebo nige bosowaina i oola, inoke sauga toto wana pan kin iyoho ana bwaga
    i yapu, he wana elopapatuna ni patunal nihi na nihi awanun elana nihi ba, ‘Tab
    bosowaina bugul etega na pewa inoke bahi haveyan ni gagan?’
  wbp-wbp: Kuja-kujakuju, yinyarlu kamparru-warnurlurla yilyaja yimi wiri-kariki,
    nyanungu-kurla wangkaja, ‘Wiyarrpa, ngajulu yurrkunyu panu-karrikarri-mipa-kurlu!
    Nyinaya ngulangka-juku! Ngampurrpa-wangu karnalu nyina kulukuju nyuntukuju! Yungurnalu
    pululu nyinami nyuntu-kurlu. Wangkaya-nganpa nyiyaku kanpa ngampurrpaju nyina,
    manu kapurnangkulu yinyi nyuntuku yungurnangkulu yimiri-mani kulu-kujaku!’”
  luo-luo: Ka ok donyal, to obiro oro joote ka pod jal machielo pod ni kuma bor, mondo
    onyise ni odwaro mondo giwinjre e yor kwe.
  nhe-NT: Huan intla quiitas para ax huelis quintlanise, quema quihuejcaitas nopa
    tlanahuatijquetl huala ica isoldados, nimantzi quintitlanis tlacame ma quicamahuitij,
    huan mosencahuase quejatza huelis mosejseltise inincualancayo.
  aii-aii: ”ܐܸܢ ܝܵܕܹܥ ܕܠܹܐ ܡܵܨܹܐ، ܗܸܫ ܗ̇ܘ ܪܸܚܩܵܐ ܡܸܢܹܗ، ܒܸܬ ܫܲܕܸܪ ܐܝܼܙܓܲܕܹ̈ܐ ܕܥܵܒܹܕ
    ܫܠܵܡܵܐ ܥܲܡܹܗ.
  esk-NT: Igḷuliutiyumiñaiññiġumi tuyuqaġayaqtuq kiliktimik paaġlugu atla ataniq apiqsruġlugu
    qiñuirrutitquluni uŋasiŋŋaan.”
  msb-msb: Kay kun dili ninda makaya, myintras harayo pa an inda kaaway masugo na
    siya sin suruguon na makipag-areglar.
  cpa-NT: Ju³ná³ lë́²dsa tsa¹tiúh¹ hlég² quián¹²dsa, jøng² tsen¹dsa dsa² møa¹ ju³niu¹³
    tei³ jǿg³ cónh¹ niúh¹ jín³ hi² ji¹quián¹ hlég² quián¹² rai¹³ siáh² héi² cøg¹².
  dso-dso: ଜଦି ସେ ରାଜା ଜିତି ନଏଁ ବଲି ବାବ୍‌ଲେ ସେମନ୍‌ ଦୁରିକେ ରଇଲା ବେଲେସେ, ଏ ରାଜା ତାର୍‌
    କେତେଟା ଲକ୍‌କେ ପାଟାଇ କରି, ଜୁଇଦ୍‌ ନ କରି ସାନ୍ତିର୍‍ ରାଜିନାମା କର୍‌ବାକେ କଇସି ।
  meu-meu: Bema lasi, padadia dounu daudauna ai, ia ese ena hesiai taudia maino igwauraina
    baine siaidia lao.
  yva-NT: Ranivara po ratantona pare awa vambunine mamaisye ramu, weamo arono apa
    marova pe apa naite nawe ude ra umarovave rainy yara una ugwaravaimbea nene, pare
    po apa vatane inta atutir to po ana raura apa marova umaso ai indamu yo yaneme
    raijar bayave, yara imarovave jewen kai.”
  dgc-dgc: Ey nadid, éng éwan na meta i panalu naa, éy utusan na agad tu katulung
    na a ange sambatén tu hari a esa, a monda mékikasundu siya diya, monda éwan side
    maglaban.
  zpm-NT: Teḻne rgobey me lëbd me, laga bii zit ziaad stib rey co, rxeeḻ me bla zha
    ne tsie tsienee dieṉ zha gataa cuëz lo xtiḻ zho.
  hix-NT: Anatoko, onà wyaro nketxow hana. Karymetxow hamà, nyamoro ha, ketxow hana.
    Àro wyaro tàwyanye tatoko, waha me àtohra natxow hamà. Tanoto kom haxa nyakyatxow
    hamà, tàxanhàn komo hyaka, kekon hatà. Moxe rma haxa nyamoro yehtoko, àhyakanye
    nànyakyatxow hamà. Amna wahar mehra ehtxoko kaxe nànyakyatxow hamà. Àsoke ryhe
    amna yesnàr xe manatxowà, amna wahar mehra oyehtxoho menye, kaxe nànyakyatxow
    hamà, owto yoh komo, kekon hatà, Txesusu.
  sim-sim: Hako os or hishiwa awu oson or jihi tukrundahi ambu, karem or hishi nahi,
    wa os homek si nana wolo ma lal or mbashinak li ihi li sauntleka. Ushinak awu
    oso li ukwan li halaka.
  npi-ULB: र यदि सक्दैन भने, अर्को सेना टाढा हुदाँ नै उसको राजदूत पठाएर शान्तिको शर्त
    राख्‍न सक्छ ।
  cgc-cgc: Daw ta isip din dili danen an makasarang na magbatok ta kuntra, bag-o mabot
    iran na kuntra, ipadala din mga ittawan din na munta ta iran na kuntra aged magsugtanay
    danen para ta kalineng.
  tim-tim: Hain dâm ikiŋaet nâŋgâmbo gembo gasalupŋe kâlewângen manbai ainâk hoŋ bawa
    siâ huŋgun aŋdo arim hin dâm makyeŋgiwiap, “Ye olop gala konok manberâm huŋgun
    niŋdâp” hain dâwiap.
  yor-yor: Bí bẹ́ẹ̀ kọ́, nígbà tí onítọ̀hún bá sì wà ní òkèrè, òun a rán ikọ̀ sí i,
    a sì bẹ̀rẹ̀ àdéhùn àlàáfíà.
  wos-wos: Wun néma du wungi sarékéndét, wun yatekwa néma du afaké hafwambu wayika
    téndét dé duré wandét di dika yae hundi bulétandi, di hundi bulésékéréka xi warehafi
    yandate.
  emp-NTPO: Idjia poyaẽ́da cawasira dewarabema wad̶i tʌmʌ b̶ʌd̶e ¿ʌ̃cʌrʌ diabueẽ́ca
    idji ume bed̶ead̶e wãnamãrẽã?
  eng-F35: And if not, while the other is still far away he sends a delegation and
    asks for terms for peace.
  ind-ind: Kalau dia merasa bahwa tentaranya tidak sanggup melawan tentara musuhnya,
    maka selagi musuhnya itu masih jauh, dia akan mengutus beberapa pejabatnya untuk
    membicarakan syarat-syarat untuk berdamai.
  pes-OPCB: اگر دید که قادر به این کار نیست، هنگامی که سپاه دشمن هنوز دور است، نمایندگانی
    را می‌فرستد تا درباره شرایط صلح مذاکره کنند.
  mpt-mpt: e funa temea e mo sbal manea inanamabeba mole wasi nakai tlim blim bliba
    e naka maki dlane motemniba baaniba Awao denomo geniba awa wengo blimanoa deibonomabib
    inaminobe.
  ssx-ssx: Ipika꞉ honema꞉ ipikita꞉ ana꞉ na polome hone wia꞉ka꞉na꞉ta꞉ kota꞉ mo hande
    kini halita꞉ papate haena꞉ kone ipika꞉ kinki haliweki tapaaso hata꞉ alota꞉ A꞉nda꞉
    pao polupana꞉ pi minalu pupana꞉e laa pi tapaalieke.
  mkl-mkl: Bii í yɛ nŋu kɑɑ nɔɔ, ɑ́ bɛ inɛ ŋɑi bi ilɑɑlu iyi ihɔ̃u hɑi wɑɑti iyi kù
    to wɑ titɑ̃ ku bɑ ɑŋɑò ɑ ɡbɔsi njɛ nɔ lɑɑkɑi ku sũ ku wɑ ɑnini nŋɑ.
  gaq-gaq: ଜଦି ଆୟା ଣ୍ତୁ ତେଲା ବିନ୍ ଇଃସାଙ୍ଗ୍‌ ସ୍ଲ ଲେଃକ୍ନେ ବେଲା ମେଁ ଦୁତ୍ ବେଚେ ସାନ୍ତିରେ
    ଲେଃନ୍‌ସା କବର୍ ବିଃଆର୍‌ଏ ।
  gof-RNT: Eqettanaw dandda7ettonaba gidikko, he hara kawuwara haahon de7ishin giiganaw
    koyrottidi cima yeddidi oychchees.
  unx-unx: କାଏ ଦାଡ଼ିରେଦ, ଏଟାଃ ରାଜା ସାଙ୍ଗିନ୍‌ରେ ତାଇନ୍‌ ଇମ୍‌ତାଗି ଇନିଃ କାଜିଇଦିନିଃକେ କୁଲ୍‌କେଦ୍‌ତେ
    ସୁକୁଜୀଉରେ ତାଇନଃ ନାଙ୍ଗ୍‌ ବିନ୍ତିୟାଏ ।
  gah-gah: ezáagi izegipa agunamotamolagimú giliko akohemikoma, gala veva nene numunaloka
    ha noiko, litá oko hutono netá ameko ve makó amiselekiko voko itína nonagá itune
    loko nimiselekago nouve.
  lcm-lcm: Au, vei nganing ninia kavpo ago avunga lak, kala asok asi an sokotuk ania
    asi kana amatung ani luai.
  aer-aer: “Alakenhe-irreketyenge artwe arrwekelenye yanhe re arrpenhe-werne angkentye
    yernemele ikwere angkeke, ‘Ayenge-apenhe, the artwe thultye urrpetye ware atnyeneme,
    yanhele anaye! Ayenge ngkwenge atwetyeke ahentye-anetyakenhe! Anwerne arrekantherrenge
    mwerre anetyeke ahentye-anemele. Anwernenhe ilaye iwenhe ikwere apeke unte-arle
    ahentye-aneme, anwerne ngenhe anthetyeke atwerreketyenge.’”
  qvc-NT: Chaymi mana atishpa pilyaytaqa, karupillaraq kashpa, chay gubyirnuqa kach'anman
    rrimplasunda parlanambaq, ama pilyananllapa.
  tgl-ULB: At kung hindi, habang malayo pa ang hukbo na iyon, magpapadala siya ng
    kinatawan at hihingi ng mga kailangan sa pagkakasundo.
  cbs-NT: '@see-verse:LUK.014.031'
  xtm-NTPP: Te nú jini de ja ma kundee de ma, te nú jika‑ka vee in‑ka rey ma, te tetniñu
    de in tee jin kuña'a de ja jin ndumani de.
  nnq-nnq: Andaloi maotoje mabatuma apakachi kujopa malobe ga tengela nakongo abi
    kutaali na Ngwana jwenio.
  bao-NT: Yʉ ãpõtĩoricaro mani cʉ̃ ca ĩijata, apĩ wiogʉ pea ména yoaropʉra cʉ̃ ca
    niiro, “Añurucu. Mani ameri jĩaticãjato,” ĩi cojocumi, queti wederi maja mena.
