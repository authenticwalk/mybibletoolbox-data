  nhe-BL: Huan intla quiitas para ax huelis quintlanise, quema quihuejcaitas nopa
    tlanahuatijquetl huala ica isoldados, nimantzi quintitlanis tlacame ma quicamahuitij,
    huan mosencahuase quejatza huelis mosejseltise inincualancayo.
  sps-sps: Te gim non ya ma onot ana ayei te faan iny naa tu tsoiny govet vegiau a
    nai tagei to na mes a aatouf, sai te kaa farokot non ya veevian ya te vegiau iny
    kat a aaverof.
  wnc-wnc: “Sike natapan take dua siwanu itane iwana maa yuwawa aminu kundu yanipewan
    kuke wamu amau dua tasiningge yawan kupik.
  bus-bus: Tó à è é fↄ̃ro, eé zĩ̀rinↄ zĩ lɛ aↄ̃ lɛdolɛkɛna zɛ́ wɛtɛa zaalɛ èe ká
    kĩiro.
  gub-BL: Ikàg wera'u ihewi a'e, a'e rupi amono kar putar awa heze'eg heraha har a'e
    tuwihaw pe ihe wà nehe. — Na'urepuràmàtyry'ym wer kwaw penehe ure, i'i putar izupe
    wà nehe, a'e tuwihaw pe wà nehe. — Ma'e xiapo putar nehe, i'i putar izupe wà nehe.
    — Oromono putar temetarer tetea'u newe ure nehe, aze na'ureàmàtyry'ym kwaw pe
    pe nehe, i'i putar izupe wà nehe, i'i putar tuwihaw ipy uzeupe nehe.
  imo-imo: Kano kinye, kano iye nomimu yuni linoni eno nendo manda naa tamolo nimbe
    lipo manjimo lemo yunge iye mare lipelie, iye 20,000 mepa ombalo iye nomimu aulke
    tulena omba molopili paio nimbe lipe mundupelie nimbei, ‘Opa naa tepo we ame topo
    molamili kani nani ambele ulu te nundo teamboya?’ ningo waliko pilipeio nimbelo,”
    nimbe Jisasini nimu.
  boj-boj: A degsi are qalsim marqas, ‘E na mandor di qoto buŋyqa keresai.’ Degsi
    marsimqa aqa wau tamo qudei naŋgi qariŋnjrim gilsib mandor di minjqab, ‘Uŋgum,
    iga qotqa uratonum.’
  eng-DRA: Or else, whilst the other is yet afar off, sending an embassy, he desireth
    conditions of peace.
  knf-knf: Woli aanhilani, ayil du naşih undu wi ahumuŋ nlowi, kakooţa baŧiinkar.
  san-KHM: យទិ ន ឝក្នោតិ តហ៌ិ រិបាវតិទូរេ តិឞ្ឋតិ សតិ និជទូតំ ប្រេឞ្យ សន្ធិំ កត៌្តុំ
    ប្រាត៌្ហយេត។
  arn-NT: Fey pepi weychamenofile, welu ti kangelu longko ülmen petu ñi alü kamapulen,
    ‘amunge’ piafuy ñi werken tañi weychalmenoafiel.
  zas-NT: Per bal naladxaman ad züjntaman gan loj rey guin, laꞌtgaj sta zaꞌ rey guin
    zijt, guixhiaalaman bén chinë ree xrusonman din yayaꞌn reeman diidx ad zut wadijl.
  ken-NT: Nɛ mbák ángɔ́ bɛ́ bɛtaŋ ɛbhi bɛ́bhɨ́kɨ́ kway, ǎto bo ntá mfɔ wu mpok
    batɛmɛ́ nɛnu bhi babhʉɛt nɛkɔ nɛsiɛ bɛ mánsókórí ɛnyu ɛnɛ́ bápú nu nɛ batɨ.”
