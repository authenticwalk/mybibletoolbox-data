  aey-aey: '@see-verse:LUK.014.031'
  urd-GVH: अगर वह इस नतीजे पर पहुँचे कि ग़ालिब नहीं आ सकता तो वह सुलह करने के लिए
    अपने नुमाइंदे दुश्मन के पास भेजेगा जब वह अभी दूर ही हो।
  ycn-ycn: 'Rimá ca''ajná: “Uncá meño''ojó huachá''atalaje necá, íqui''iruna necá”.
    Marí que ripechu i''imajica ee, palani apú huacára''acana rejo rijhua''até pura''ajó,
    ya''ajná jo''ó ri''imanoja rile''ejena surárana hua''até. Palani rijhua''até pura''acano,
    naqueño''ocá piyá pajhua''atéchaca nócacano. Marí que ri''ijnataca ripéchuhua
    palá.'
  djr-djr: Ga ŋuli ŋayi dhu maḻŋ'maram nhanŋuwuynydja ŋayi malany märr ḻurrkun'tja,
    ŋunhiyiny mak ŋayi dhu ga yakan marrtji balany marililnydja; gulyunna ŋayi dhu.
    Yan ŋayi dhu djuy'yunna dhäwumirrinhan ŋurukuny bala ŋunhi wiripuŋuwnydja buŋgawaw
    balanyarawyiny bili ŋapa-malamirriw, ŋunhi ŋayiny be muka banydji yan ḏapthun
    ga baḏak, bala ŋayi dhu ŋunhi bitjanna dhäruk-gurrupanmirrnydja, ‘Wäy, ŋali ḻundukunhamirra
    ŋani? Yakan ŋaliny dhu ga bunhamirr,’ bitjanna.”
  kvg-kvg: Geté teqeiv av nqægo, kopømba mbaīn, yaq ndego u-anim bekhofotáz, kawa
    ezoqa nøme-te, ndego ate av-té qambaqape te꞉goat. Yaq ndigu sambi manqat manqate-qa
    bemømbo-viømém.”
  rug-rug: Be gilania sa sapu lopu kaqu boka si asa, si kaqu garunu lani sa sari nana
    tie paleke inavoso, sipu korapa seu si arini, pude tepa ia sa binule.
  hop-NT: Noqw kurs pay hinniniqw, nāt mi’ pas yāvaqwniqw, pam aqw hakiy tuaw’ayhte’,
    pay hintaqat akw puma qa nāmi may’taniqat aw tūviṅtani.
  san-URD: یَدِ نَ شَکْنوتِ تَرْہِ رِپاوَتِدُورے تِشْٹھَتِ سَتِ نِجَدُوتَں پْریشْیَ
    سَنْدھِں کَرْتُّں پْرارْتھَییتَ۔
  heb-LB: אם יגיע למסקנה שאין לו סיכוי לנצח הוא ישלח אל יריבו שליחים, לפני שיהיה מאוחר
    מדי, ויבקש לערוך משא ומתן לשלום.
  caf-NT: '''Et k''us ndan ''uyoon hubudayi cho ''en ''awhuz nilhdza ''az de hédulh
    hoh, ''et khunek yuba na''a yuts''u whébahalh''a, nts''e na''a simba ts''ah''un
    nenáhoho''alh ''et huwa.'
  mio-NT: Tu ña cua cuu, cua tava tiñu ra chi ra ndiso tiñu nu vachi ra ta ra. Ni
    vii cani vachi ra, ta cua satahan ra chi ra, ta cua cahan ndahvi ra chi ra a ña
    cua cuu ndumani ndico ra chi ra.
  srq-NT: Nyebe guerra raã eã nguiã ee. Nyebe ucheẽ turã mondo nguiã ee. Ɨsho mose.
    “¡Nandeɨco turã ño nyɨese jẽ!” ɨ ee.
  kje-NT: Yon hi'i nahenia ka nakinuku noro nin arwali, hir min ko'u makun an hopon
    nina ri laa leke napanak rahuwa'an here.
  gaz-gaz: Yoo hin dandeenye immoo utuu mootichi kaan isa irraa fagoo jiruu bakka
    buʼoota itti ergee akka nagaan buʼu kadhata.
  kud-kud: Na ebe nigele, yana tausagenawasao ivetamaledi na hisagena auhidi, ta vali
    tauwasawasane mayana tau'alehao howola amwaha daodaowai, na baidanao hi'aubabada
    nuwadaumwali vehabana.’
  urb-NT: Marã ka ym muputu'uha rahã, je'ẽha ke mondo ta, amõ kapitã keruhũ koty,
    huwajan koty. Paite we huwajan ixo rahã, je'ẽha ke mondo ta. “Myja rahã, nde ereputu'u
    ta my? Jamukatu jande juehe” aja je'ẽha ke amõ pandu ta oho ipe. Pe, muputu'u.
  fra-LSG: S’il ne le peut, tandis que cet autre roi est encore loin, il lui envoie
    une ambassade pour demander la paix.
  san-HK: yadi na zaknoti tarhi ripAvatidUre tiSThati sati nijadUtaM preSya sandhiM
    karttuM prArthayeta|
  cak-SNT: Y xa nuꞌon pensar chi xa man nitiquir ta, jajaꞌ ncaꞌrutak-el achiꞌaꞌ chi
    ncaꞌbꞌachꞌoꞌ riqꞌuin ri jun rey antok xa cꞌa naj cꞌo-ve. Y ri achiꞌaꞌ reꞌ ncaꞌbꞌatzijuon
    riqꞌuin chi quireꞌ man nibꞌanataj ta ri guerra.
  uvh-uvh: Ka king ka ami' tipmarak ga' touta' wari mokngang ning sura wa adi king
    nua'ni wari ami'ga' ko mo' abuinga ganang adi kane aming fam urapsa' yangkareinga
    anga king nua'ni wara'guk midi tonga naknga adining kaba u tipkuranga ami' guk
    mo' tinting.
  ino-ino: Akesa afiteno ‘He'e la hisoa lo'kiya'ni'a o'male.’ huno afisuno'aena akaeya'ae
    la hisaya vaya'moki yatala kate mai'nisakeno mako vaya hupateteno inake huno huke
    inake hutapa afikeo ‘Hana'ya huta laipa falu huta maisune?’ hutapa afikeo huno
    hapapaike'a u'a afikekae.
  gnn-gnn: Ŋunhi ŋayi yurru maḻŋ'marama märr-ḻurrkun'nhanydja nhanŋuway ŋayi miṯtjinha,
    bala ŋayinydja yurru yakana marrtji bala marilili, ŋayi yurru yana djuy'yun dhäwu'mirrinhana
    ŋunhamalanydja bala, ŋunhi ŋayinydja ŋunha muka yana barrku, bala ŋayi yurru waŋanydja
    bitjanna, ‘Ŋali ḻundukunharamirrina ŋi', yakana bunharamirri,’ bitjanna.”
  yal-yal: Xa sɛnbɛ mi a yii, a xɛraan nasigama nɛn benun a xa a fɛman li, a yi a
    mafan, alogo e nama yɛngɛ.
  cnt-NT: Chi₂jua'₂ ma₂lí'₄, tsá₃ tió'₅ në́₃, të₁lia'₂ uɨ́ng₂ guë́₄ já₅ rag₅₄ jan₂,
    chein₃ dsa₂ i₂quian₅ jág₁ a₂mɨ₂₃ dsian₅ co₂ŋei'₅₄ mɨ'₅₄.
  tif-tif: 'Aa, kanola utamala yi, Nuli tiiknamup disa yo, kalokoma kaa, waasi tunum
    kiili, samaan kawu talabip o, kalokoma kaa, almi kalaan yim-baala unemin tunum
    iyo yim-baala din waasi imi kamokim ayo bokolip ko: Kapyo, numi kamokim ata yim-baala
    tal bokop-ta-lomdup: Dinan-kulii-tabokomup disa; kemin ale, disa weng kaata-kup,
    talalu-lomdup kelum o, kalokomip o.'
  nlx-nlx: नाह ते तान सेटाच रेती, तो खोबर्‍याह मोकलीन मेल केरने होदि।
  apw-NT: Dahyúgohíí, yił nagonłkaadíí t’ah ńzaadgé’ hikaahná’, bá ch’iṉííh nadai’aahíí
    bidáhzhį’ daidił’aa gádaayiłdiṉiihgo, Iłt’eké náodleeh.
  gum-gum: Pøs kaimappe, tru katøgan rey yabsrø srø pasrøbenbatø, kwayamø, tammay
    kørrømisrkun chinrrai karuilø ørtrun cha.
  not-NT: Aroca inguengaiguëma quero yagobeiri, iragátaiguëri iragátane iritonguibotobëmari
    basini itingomi aisati isorarote icarati 20,000 irosomitobëri pairoraca ingoque
    arota quero yomanátiri, iripigaigaima caninasati.
  plu-plu: Ku ig ka ik adahan ig patiptak gikak gipetunya, ig wasapanaw gimin ku aysaw
    ig piyawakte giw. Ig ayá ta git adahan igkis keh pasamraki.
  iou-iou: Ude täŋpäŋ iwan täga nämo däpmäŋpäŋ yäwat kirewet yäŋ nadäwek. Ude nadäŋpäŋ
    noriye ätu kome unitäŋo intäjukun äma täŋo bänepi yäpmäŋ äpäkta yäwet-pewän kuneŋ
    yäk.
  ntp-NT: Dai ismaitistuidiadan tadaca ʌgai ootosan tada ʌgai ojootosicami siʌʌscadʌ
    quiaa mʌʌcasdʌrʌ imʌdagi ʌgʌmai, sai baiduuna ñiooqui.
  rai-rai: Baa pate, io, in tula wa nuna kum tultul kupi diat a wakado a pirpir ma
    ra king kup a maalmaal baa a king i welwelik utbaai.
  haw-1868: A hiki ole, e hoouna e aku ia i ka elele oi kaawale aku kela, e noi aku
    ana i kuikahi.
  ffm-ffm: So mo waawaa jaɓɓaade ɗum, o waɗan e mum nelaaɓe gila yottaaki ɓadaaki,
    faa jam waɗa hakkunde maɓɓe.
  arb-NAV: وَإلَّا فَإِنَّهُ، وَالْعَدُوُّ مَازَالَ بَعِيداً، يُرْسِلُ إِلَيْهِ وَفْداً،
    طَالِباً مَا يَؤُولُ إِلَى الصُّلْحِ.
  cop-CNT: ⳿ⲙⲙⲟⲛ ⲉⲧⲓ ⲓⲥϫⲉⲛ ⲉϥⲟⲩⲏⲟⲩ ⳿ⲙⲙⲟϥ ϣⲁϥⲟⲩⲱⲣⲡ ⳿ⲛⲟⲩ⳿ⲡⲣⲉⲥⲃⲓ⳿ⲁ ⲉϥⲕⲱϯ ⳿ⲛⲥⲁ ⲟⲩϩⲓⲣⲏⲛⲏ.
  adz-adz: Bida arangan tsanganda runggan bida mamida sangꞌan, da aru garam ipiap
    rumingꞌa guntiꞌ badan, da arangan natangin garam yafada nan nafa i tipa nan mpada
    bini.
  sri-sri: 'Keoña: “Bokatĩũbirikoa”, ãrĩkumi. Irasirigʉ, gajigʉ opʉ ĩgʉ̃yarã surara
    merã gãmewẽjẽgʉ̃ aarimakʉ̃, yoarogue ĩgʉ̃ ããrĩmakʉ̃ta: “Gãmewẽjẽbirikõãrã”, ãrĩ
    kere iriukumi ĩgʉ̃yagʉre.'
  nal-nal: Tamon kawit, naan kana kling azanon paamua zina xuna dina wa dador varaxai
    wana aza xalxaal xuna rasinang a luaai lawalaua naandi araan naan ka iziar nanga
    lawalaau.
  kyq-kyq: Ey num, kɛn gaar naane utu dɔk sum ɓo, naan̰ Ꞌkɔl jeege gɔtin̰ ki taa jꞋkɔkŋ
    taasa.
  kwd-kwd: Ma lauta 'amoe, ngaia 'ani kwatea ta wane aana, fana 'ani leka, maka alafuu
    fana nga aloalonga 'i laloagaa'a, na alata gila lalau 'ua mai.
  ded-ded: Imoc naric mi anudeu yeni hereaungoc kecmagec yeng gubekisang ngic ruae
    dafi fingerudeac sueu kenude.
  ewe-ewe: Nenye be wòkpɔe be yeƒe asrafowo mate ŋu aɖu dzi o la, adɔ ame ɖo ɖe futɔwo
    gbɔ be yeawɔ ŋutifafa kple wo hafi woava ɖo eƒe du gbɔ.
  nuy-nuy: Ari ani-yamang niga ‘Yagi ngaya nga-lhuḏ-ḏumi, ari arraarrawindi yamba
    wani-waṉagana niga!’ Nga anubanila, nubagi anu-lharrgang nubagi naa-ja-jambina-yinyung
    ari nubagi-wuy naaynbajung-guy na-king-guy. Ari nigaayung nubagi-yung naaynbajung
    ni-burraa-waj wurrugu yuwaagu jujuu…j. Nga buguni niga ani-yaarri nga anu-yandhawiwanjii
    anubani-yung aḏaba amburru-burraa wugurru amburru-lhamaamura.”
  cop-BHC: ⲘⲘⲞⲚ ⲈⲦⲒ ⲒⲤϪⲈⲚ ⲈϤⲞⲨⲎⲞⲨ ⲘⲘⲞϤ ϢⲀϤⲞⲨⲰⲢⲠ ⲚⲞⲨⲠⲢⲈⲤⲂⲒⲀ ⲈϤⲔⲰϮ ⲚⲤⲀⲞⲨϨⲒⲢⲎ ⲚⲎ.
  buk-buk: Iŋ bu lic bu ŋac sêtôm dom, dec iŋ oc êŋkiŋ lau wamba-ŋga sêtêŋ kiŋ dinaŋ
    têŋ ndoc iŋ mbo ahê, bu sêsôm yom wamba-ŋga.
  pri-NT: «Ba wiàna càcaa pâriê, â wâdé na é cùru pâ cè pwi a-ipa popai kêe, dari
    pwi jè ukai, na é bwaa wâiti, ba na é ilari jiié ê pinaanapô.»
  zpq-NT: Na' še chacbe'ede' bi gone' gan, šlac ṉe' zoa ben' yeto, zito', seḻe' ben'
    šjasedie' xtižen' lao rey ben' yeto yeseṉabe' yesyenite' binḻo.
  por-TFT: Se ele resolvesse que não era capaz de derrotar aquele exército, quando
    ainda estava bem longe, ele ia enviar mensageiros para perguntar ao outro rei
    quais as coisas que ele precisava fazer para ter paz.
  gwi-NT: Gwandaa t'ąąht'aii kwaa ji', ch'izhii King niighit gwa'an dhidii gwiizhit
    yats'ą' nideech'ihee'aa, nihłigiheeghaa kwaa eenjit.
  gvn-gvn: Yinyamun nyulu kanbal soldier-soldier kukuji yungan yinduymbu kinganda,
    nyulu kala-kalbayku. Nyulu yalaman, ‘Ngana kari kuniwaka. Ngayu yunu money jirray,
    yamba-yamba jirray dajil. Yinyamun ngana jawun-jawunku bundari.’”
  nhy-NT: Iwan tla amo welis, nijkuak in oksé rey ok wejka witz, ijkuakón kintitlanilis
    sekimej itlatitlanilwan para ma motlapojpolwikan para ayakmo momagaskej.
  asm-FB: যদি নোৱাৰে তেনেহলে সি জন ৰজা দূৰৈত থাকোতেই, কটকী পঠিয়াই শান্তিৰ বাবে সন্ধিৰ
    কথা সুধিব।
  okv-okv: rate hihi tiritie nembari inono ae kito peka umbari embopo ikau pambuto
    king nei ga peka umbari ta hihi tiresora.
  mxt-NT: Tatu chitó ra vatyi ma cuvi chasaha ra chi inga rey cuan, tyicuan ta cañi
    ca vachi rey cuan, ta tachi ra chi noo musu ra vatyi cucatyi ra chi rey cuan na
    ndɨhɨ tuhun yucuan ri.
  tzo-NT: Mi mu xu' yu'un cha'i, c'alal nom to chtal ti yane, tstac batel yabat yu'un
    ac'o ba slequilc'opon yu'un ac'o lajuc yo'nton.
  ind-AGS: Jika sesudah dihitungnya, dia tahu bahwa dia akan kalah, maka dia akan
    mengirim utusan untuk bisa berdamai sementara lawannya masih ada di tempat yang
    jauh.
  omw-omw: Kyai ni nramwutaa mwiva nyianrani variraqe nte vaisi mpo titaariro mwiva
    uro mwianra qao tiro mwaateraqama variare qiananrove, tiro.
  yrb-yrb: Ina ido aba me eno imufisu. Arotorowa mena danu fo weta amara siaia ufite
    webisu, naiye aini naini uruama wesa ue matafutu webisu wei.
  maa-NT: Tsà beè‑la̱ ikon nga mìkiì ki̱chìkjoa̱‑la̱, ti̱k'e̱é‑ne nga kjiìn tíjna
    xi̱ta̱xá ítjòn xi ìjngoò, si̱ìkasén xi̱ta̱ xi kjoi̱ si̱ìjé kjoa̱'nchán.
  mcq-mcq: Hu areri harura pareꞌamajaho ea irechave pura vaꞌe ea natohwa pina maiꞌo
    kwaa jori roꞌeje piuname ruramareje areꞌikaꞌi mataume hiha ꞌihuna.
  sus-A: شَ عَ بَرَ عَ كٌلٌن عَ عٍ مُ نْمَ، بٍيمَنُن مَنفّ بٌورٍ نُن عَ شَ سْورِيٍ
    شَ مَكْرّ، عَ شّيرَ نَن نَسِفَمَ عَ مَ عَلَكٌ لَنيِ نَن شَ شِرِ عٍ تَفِ.
  jpn-1965: もし見込みがなければ、敵がまだ遠くに離れている間に、使者を送って講和を求めるでしょう。
  fra-SBL: Ou bien, alors que l'autre est encore loin, il envoie un émissaire et demande
    des conditions de paix.
  yka-yka: Bang araˈ-araˈ gaˈi iye makaˈatu, na, tala pe kuntaranen, ngandaˈak ne
    iye meˈ aˈane pī pasampang moˈo bissā weˈ mabayaˈ ne iye maghāp.
  mle-mle: “Aw di wukidil di dayawa wariy-wariyak rav maarlik, aw day sikab yataay
    tidaak, di duw wayaki-kidadiy a tipa kidi yitaypika duwak adi wariy kwusidikik.
    Kwusikuw, kip yarakara kwakir.”
  shp-NTPO: Jatian moa jato betan senenma oinxonra, ja apo jainbipari iken, jawen
    jonibo jato raanti iki. Moa itima riki ixon, jato joi boxonti.
  aom-aom: 'Ëhi uvonugoromo uvëꞌoho: Bogo eni jevo hesi hö uvëꞌoho muorovoꞌi rovaje
    a börömoho bogo bëhiroho rovëꞌe evare ve hijaje a börömo göhuro hesi aho rëmöꞌöꞌiramu
    vaꞌoromo rue rovaje a börömo göho sanuamiromo jö mae majahiromo uaꞌaꞌaruëjo: No
    diehiꞌoromo muorovoho tugohoromo avoho raromoꞌejarëjo.'
  geb-geb: Ana mba ndɨkndɨgar muuŋv ganɨnga. Ana tuktɨgi fhuv, ana mbaram wo gumgi
    thari ga sararim, mbe ŋgɨp mba ana phorgɨv shogɨr zav zi guman pan, ana samra
    kɨrim, mbe ŋgɨv mba ntara vhɨzɨ saŋv ana suanga.
  eng-WYCLIFFE: Ellis yit while he is afer, he sendynge a messanger, preieth tho thingis
    that ben of pees.
  bsj-bsj: Tano mani ca doltiri ki kwama kece firen kutaneu ca tom canga na meu yaka
    nanneko na ka kwendo mani.
  cak-cak: Si nuna' chi xa man nitiquer ta, utz ri c'a naj petenak-vi ri jun chic
    rey, ja yan yerutak achi'a' richin nequic'utuj che chi tiq'uis quiri' ri oyoval.
  chf-NT: Y si mach u che trebeba, jinq'uin ni otro untu ya'to an natba u täscun ajc'äncanob
    u ch'oc chen ubajob t'oc u c'atben cuaxca ni yo uc'a mach ni' utic ni jo'yan.
  tlf-tlf: Minte iyo utamata, nuyo tii ba kalaa agelan-tema uyo, utamata e, waasi
    iyo simanim kugol talan-bilip kalaa agon-tema uyo, ilami kalaan weng kwep unemin
    tinum ita imdala no waasi imi kamok iyo bogobe-nilip e, ‘Kabaa. Numi kamogim iyo
    imdala tal bogopke-nulup, “Dinan-kalon-temaalup kale, weng uta kup telela-nulupta,
    kupkalum o,” agelata, tulup o,’ agelan-temip ko.
  piu-2006: Mayutju tawunu ngurrara paluru pungkula tjananya iyalkitjangku puṯu kulira
    waarrkana wantirriyalku, mayutju waṉma ngurrarakutu palulakutu. Waarrkana paluru
    yalatji tjapilku, ‘Ngayuku mayutjungkunta tjapiṉu nganaṉanyatju wiya nyurrangarri
    pungkunytjaku. Nganaṉa kalypalpi nyinanytjaku.’”
  poh-NT: 'Wi xicapaj ri̱j chi maꞌ eta ricuy ransil kꞌakꞌanic, xa nok woꞌ ti chi cu
    jaꞌ npꞌuhtic ta kꞌakꞌanic naritakꞌa̱b je take raj tzꞌeꞌ wa̱ch ru̱cꞌ jenaj chic
    kꞌatal kꞌoric chi rikꞌormojic reh chi jeꞌ wili: ‹Chacuy Ha̱w, kacana̱ꞌ ki̱b pan
    sukquil cꞌuxlis. Paꞌ woꞌ bih nawa̱j ewoꞌ nkayew aweh, nqui narikꞌorom je i kꞌatal
    kꞌoric reꞌreꞌ.'
  tue-tue: “Sĩcãrĩbíricu” jĩĩgʉ̃jã, apeditá macãrã õpʉ̃ yoaropʉ niirĩrã, queti ticocoqui.
    “Marĩ ãñurõ niirecʉtiada jĩĩrã, ¿yʉʉ deero tiirí boogári mʉʉ?” jĩĩcoqui.
  bjp-bjp: Male biil ifasi, ke in wuun ti fale fanu isi tel ti orek una fatapiek siaroh
    turan king ae, aunbiing i tapak biitom.
  xon-xon: U yaa nyi ke waan ŋmaa nyaŋ u kan, waah laa bi ni daa na, u ga tun bitutum
    bi ti tooh u nsan ni, ki bui u ke u pɔɔk ubaa aan bi ti kpokl ki kuln kijaak ngbaan.
