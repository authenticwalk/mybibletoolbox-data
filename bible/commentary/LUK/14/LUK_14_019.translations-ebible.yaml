  aai-aai: Orot ta eo, ‘Ayu au cow baubuh etei ten atobon, imih baimanamen isan anan,
    a tur ao’owen men karam boro anan.’
  sny-sny: Meni tere'e le ma'e itiya'u apou eiye, ‘Weiya! Ane fe bulmakau hesi a'i
    ete tepa'asiye. Sosu ane ta'aneyei awei ano lowesi se pei au horusere. Serai ane
    ta'uwe hereiyei no ma'e aiyerowata.’
  myy-myy: 'Gãji ado bajiro yiyijʉ: “Co dʉjamocõ babari wecʉa waja yibʉ yʉ. Ito bajiri
    ĩnana moaĩasʉogʉ wacʉ ya yʉ. Ito bajiri josabesa yʉre. Wado ma yʉ”, yiyijʉ ĩ.'
  trc-NT: 'Ga̱a ne̱ yoꞌó soꞌ cataj: “Ma̱a̱n se ꞌu̱nj me se ꞌu̱nꞌ yuntá scúj quiránj
    ꞌu̱nj, ne̱ cuano̱ nihánj me se caꞌa̱nj ꞌu̱nj que̱neꞌén ꞌu̱nj da̱j vaa scúj quiránj
