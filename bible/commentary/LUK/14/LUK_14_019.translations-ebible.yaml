  lif-NT: ᤘᤣ᤹ ᤔᤏᤠ᤺ᤸᤗᤧ ᤔᤧᤳᤋᤢ. “ᤀᤡᤱᤃᤠ᤹ ᤁᤢᤃᤠᤵ ᤅᤠᤛᤡ ᤐᤡᤳᤐᤠᤜᤠ᤹ ᤀᤡᤅᤢᤱᤛᤡᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ॥ ᤂᤧᤱᤜᤠ᤹
    ᤌᤥ᤺ᤱᤔᤠ ᤛᤠ᤹ᤔᤠᤛᤡ ᤐᤥ᤺ᤱ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤓᤠᤱᤈᤠᤀᤥ ᤋᤠ᤺ᤔᤠ ᤔᤧᤛᤢᤰᤁᤠᤴᤗᤥ॥ ᤗᤧᤵᤔᤡ ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ॥”
  mie-NT: 'De incā dē nī ncāhān: Nī jeen nī ūhūn yunta stīquī, de quīhīn ni coto túnī
    ni tī, de ná cúne cáhnú inī dē chi mā cuéē ni, ncachī dē.'
  san-TIB: ཨནྱོ ཛནཿ ཀཐཡཱམཱས, དཤཝྲྀཥཱནཧཾ ཀྲཱིཏཝཱན྄ ཏཱན྄ པརཱིཀྵིཏུཾ ཡཱམི ཏསྨཱདེཝ མཱཾ ཀྵནྟུཾ
    ཏཾ ནིཝེདཡ།
  qve-NT: 'Hukñataqmi niran: “Manan hamuyta atiruymanchu. Pishqa masa torokunatan
    rantiruni; chaytaraqmi yapunanpaq pruebamunay kashan. Disculpaykuwayá”, nispa.'
  pao-NT: Sumu'yoo punno'o meeoo, ‘Nu sumumano (10) kootsoo tumuhoose, nu umuoo poopoonnegakwu.’
  cbu-NT: 'Mishat, tputs: Nuw pinasaktamana. Kuwiz iptaru wakaraa tarawzipani paxanxeeri;
    natamta yachachima áttanda, tángcha, mang, tárangiya.'
  usa-usa: ánibo káqo-nakoma maará-tima-amikaiye. ‘kemá tiyááka-purumakaamma meyánîq
    umákaunaboaq kemá ko maqmá aónanune. kemá timuqá marakáunaboaq íonune.’ tiráiye.
  soy-soy: 'Ucɔ uu u mɑɑ rɛ: Nɛ inɑ́ɑ lɑmɛ-lɑmɛ kɛfi lɔlɛ, nɛ lɑ kɛ́ nɛ pikɛi i peenu.
    Lɛ̃ nnyɑ, ɑ u mɑɑ rɛ úu kɑpɛ wɔ́ɔsi.'
  hui-hui: Agali mendegome lalu, Biabe bulenaga nogo bulumaga pira (10) áyu dege yolo
    birugo mandabu hondole porogo naibagua o larogoniore hale halu manda bibe, lene.
  amf-amf: Waa ear ‘Haami waak haaqa dong inin shanonna, keam koysate shedota ida
    yive. Bannzo! Hakal nivana damattine’ kina ki hamade.
  quc-NNT: 'Xub''ij jun winaq chik: “Nu loq''om job'' k''ulaj wakäx, kinwil na jas
    käka''no kechakunik,” —kächa''. “Chub''ana toq''ob'' chwe, chusacha nu mak, man
    kine'' taj,” —kächa ri''.'
  dob-dob: Ta ꞌebweuna wate ꞌigwae, ‘Kagutoki sinabwana, nai ꞌaboꞌagu wate geyaꞌabo
    yaweewa, manuna bulumakau sanau ta wate ꞌebe gesowa nima niꞌatu yagimwanedi, ꞌenega
    yatautauya be ꞌaene yada eguinuwaedi, be yada epaisewa toodi.’
  wrs-wrs: '@see-verse:LUK.014.018'
  mca-mca: 'Qa pakhap qa yit''ijek: “Peyijaat''ij, i''nk''aa''ija hayaqha''yets he''
