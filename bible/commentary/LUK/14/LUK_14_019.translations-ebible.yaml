    vuiye nuvacha­re­rua­nahi”.'
  dik-NT: Ku lueel raandɛ̈t, ‘Ɣɛn acï miöör kathiäär ye kɔc pur ɣɔɔc, ɣɛn ala ba ke
    la them, lɔɔr lɛ̈k bɛ̈ny lɔn acïn kë maan tënë ye.’
  cac-cac: 'Axo ix yalan junxo vin̈: Ato val slajvi in manan oye'' par in vacax tic,
    ol b''at vac''lej proval noc''. Ac''ab'' nivanc''olal, xa chi d''a vin̈, xchi
    vin̈.'
  tzj-E: 'C''o chic jun invitado cawra xbij tzra mos: —Anen xe ec''ola e j-o'' c''laj
    wajquex rxin cret xenulok''. Camic quenuc''om ela che quenebna'' probar. Tecyu''
