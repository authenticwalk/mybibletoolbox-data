  maz-NT: 'C''ü ''naja o mama: “Perdonaozü, dya sö rá ma sigö o xëdyi. Cja ró tõmügö
    tsi''ch''a yonda o nzhünü; ni jyodü rá ma nugö cjo na jo ga pëpji c''o.”'
  bod-N: མི་གཞན་ན༌རེ། ངས་བ་གླང་དོར་ལྔ་ཉོས་ཤིང་ག་འདྲ་ཡིན་པར་བལྟ་རུ་འགྲོ་དགོས་པས་དགོངས་འགལ་མེད་པར་ཞུ་ཞེས་སྨྲས་པ་དང་།
  tca-NT: '—Rü ga yema to rü ñanagürü: “10 i wocagü i puracüruü̃cèx chataxe, rü tá
