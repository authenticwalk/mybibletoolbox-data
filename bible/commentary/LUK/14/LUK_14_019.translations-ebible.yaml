  kiw-kiw: Atai-ro aaꞌoi-ka, ‘Moo teri (10) boromokau rimidai-die, moo ai-rodau rii
    imahibai, ida moo giiꞌepu madei roaidai.’
  tzo-TZC: 'Ti yan xtoque jech laj yal: “Jaꞌ to noꞌox laj jman voꞌob par cajꞌabtel
    vacax. Ta jcꞌan jqꞌuel cꞌu sꞌelan ta xꞌabtej. Jech ta xavil ti jtoyobbaile”, xi.'
  mya-mya: အခြား​တစ်​ယောက်​က `အ​ကျွန်ုပ်​သည်​နွား​ငါး​ရှဉ်း ကို​ဝယ်​ထား​သ​ဖြင့် သွား​၍​စမ်း​သပ်​ရ​ပါ​မည်။
    အ​ကျွန်ုပ်​အား​ခွင့်​လွှတ်​ရန်​တောင်း​ပန်​ပါ​၏' ဟု ဆို​၏။-
  gng-NT: 'Utɔ ye: ‹Tien'' nni kafala, ma ń fre kí baa, kimɛ n dɛ'' inajɛ piik nɛ
