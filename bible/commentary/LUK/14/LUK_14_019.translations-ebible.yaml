  eng-TCENT: Another said, ‘I have bought five yoke of oxen, and I am on my way to
    try them out. I ask yoʋ to have me excused.’
  eng-BSB: Another said, ‘I have bought five yoke of oxen, and I am going to try them
    out. Please excuse me.’
  cpu-NT: 'Ikantake pashine: ‘Niyaatatye noñaantyaari namanantakeri nopirapayeeni,
    irootake eero okantanta niyaate.’'
  san-ASM: অন্যো জনঃ কথযামাস, দশৱৃষানহং ক্ৰীতৱান্ তান্ পৰীক্ষিতুং যামি তস্মাদেৱ মাং
    ক্ষন্তুং তং নিৱেদয|
  tac-NT: '''Lige uché bilé regá anile: «Ralá ne malígana chojkégame oisí asarame,
    ''lige asarama olá ne pala ''la asarara. Tabilé ikírime ne simiá.»'
  eng-WEBPB: “Another said, ‘I have bought five yoke of oxen, and I must go try them
    out. Please have me excused.’
  gfk-H: Ma nong tikai ga tangai bia, ‘Kaiken mon iau ta kul ra sangahul na bulumakau
    wara pinapalim ma iau hanahaan wara walwalar diet. Maris, pa iau na haan.’
  viv-viv: Kadu kaliva anavelu gigayo, Adamoya okesi luhei luhei adi yoꞋo matatabuna
    teni gakimonedi be gananauna ganagaluveluvedi abakeyova hinatai-hagihagiyena o
    kaꞋi keke. FaꞋina siule lakahina, keke akufaiweya ganaꞋela.
  yao-yao: Jwine ni ŵatite, ‘Sumile ng'ombe likumi sya kulima, sambano ndili mwitala
    ngwaula kukusilinjila, ngunchondelela mulechelesye.’
  tgp-tgp: Ale mele tinapua mo verea mara, ‘Na voli na buluk mo sangavulu, ale a pa
    vano vara a lo kilau usurira. O verea vara a pa sopo mai.’
  auc-NT: Wacä guiquënë, “Wagada onguïñæ̈na näna goti wïmencacaya näna goti wïmencacaya
    önompo æ̈mæmpoque ganca mänimpodäni ïnäni ïnänite godonte æ̈nïmo inte botö, Æbänö
    cædänii, ante acæ gocæ cæbopa. Ïninque botö æ̈æ̈mæ̈ becæ pönämaï ïmo incæte awënë
    ingante ämi botö ïmote pïïnämaï incæcäimpa,” angampa.
  kbc-NT: Odaa niɡ̶ini eledi nodenigi meeta, ‘Jinoojeteta dooze lacilodi ewalaile.
    Ecoɡ̶otace ejigo jiwi migele me nibaaɡ̶a. Jipokotalo ɡ̶aniotagodi me daɡ̶a yakaditeda
    me beyagi.’
  bmh-bmh: Tub nug eneun, ‘Iz ulis bulumakau houhou gau memin, gonun, go suban salau
    mamam ta, tam ta, en piabun bitamoroi. Iz ee zabun i bitai. Nait du banou betei
    auren. Go ougab eg i umau.’
  ctu-BL: 'Yambʌ tsi'' yʌlʌ: “Tsac mʌñʌ lujuncojt tat wacax. Sami j q''uel mi wen
    yujil e''tel. Awocolic mach mejlicon”, che''en.'
  meq-meq: '«Ndo neŋgeɗ a gwaɗay: “Na səkəm sla hay anəke sulo sulo zləm, na diye
    na ta dziye tay ha təday. Amboh pəsa ga ha, na slay naha bay. Mâ ndalaka bay.”'
  noa-H: Maimua hãbak'ai haar jaaubaimaawai maguajã hagjö, “Mʌ pöd mabam, p'ak hemk'ooin
    diez heeu përk'a hautarr p'idag hee wai jẽraan p'ë harrju haawai. Jãgba hak'iin
    chadau mʌ mak'amgui” hajim hanʌm.
  alp-NT: Ile sae me lekwe ibeteke be, ‘Au kotie sala neka le au luake mo, le au sabe
    lembu pasana limare resa hoko au keu teheke mina be umise pibe mo.’
  san-VEL: anyo jana.h kathayaamaasa, da"sav.r.saanaha.m kriitavaan taan pariik.situ.m
    yaami tasmaadeva maa.m k.santu.m ta.m nivedaya|
  kbq-kbq: Anante'mo'a anage hu'ne, 10ni'a hoza eri bulimakao miza sentenorega vu'na
    ome avame ante'na kegahuankina, nasunku huanki omegahue.
  kbh-kbh: 'Inÿa yojayana: “Bnë́tsana toronga sënjobuámiñe, y s̈ontsemna jana jánÿama,
    jaárama taimochjosérvia. Chcasna, aslëpaye s̈motsepacenciá ca.”'
  ron-LSB: 'Altul a zis: “Am cumpărat cinci juguri de boi și trebuie să mă duc să
    le încerc. Te rog să mă scuzi.'''''
  pon-pon: 'A amen inda: I pwainda kau ol ek, a met i pan kola kilan ir; i poeki re
    om, koe en kadar ia la.'
  nhe-BL: 'Huan seyoc quiilhui: ‘Niquincojtoc macuili pares torojme para tlapoxahuase
    huan monequi niyas niquinyejyecoti intla tequitij cuali. Xinechtlapojpolhui, pero
    ax huelis niyas campa nopa tlacualistli.’'
  sps-sps: Ana mesmes tsue to, ‘Anyo te foiny fakap a safunuu na bulumakau iny binun
    to tsonyo nai tanaf rarori, reesik fiisok, nyo gim rou ma naa me.’
  wnc-wnc: “Sike tapatuta anzing inikut, ‘Na apmaatzim siknga ikwawa gamanu puya pasinangge
    katau kuut musaat usikum. Ge kuke tasiwa siwikge nandutewi dua kuwit,’ ngang inikut.
  bus-bus: 'Gbɛ̃ pãnde bè: Ma zù zĩkɛbↄnↄ lù mɛ̀n kuri, mɛ́ gá ń gwa. N yã nna,
    ǹ ma kɛ̃.'
  gub-BL: Ame'eg kar 10 tapi'ak kwez ihe wà kury, aexak putar aha ihe wà kury. Aze
    ru'u uma'ereko katu wà, aha putar wama'ereko haw hexak pà ihe nehe kury, a'e rupi
    napuner kwaw heho haw rehe mynykaw pe kury, i'i amo henoz pyrer izupe no.
  imo-imo: Teni nimbei, ‘Nani kongono teli kongi kao 10 pame tenduma pumbo kanopumboindo
    manda naa ombo nindiwi!’ nimu.
  boj-boj: Bei na minjej, ‘E makau bunuj 10 awaiyem. Deqa bini e naŋgi wau enjrqai.
    Deqa ni goiyo lanja minje, “E bqa keresai.” ’
  eng-DRA: 'And another said: I have bought five yoke of oxen, and I go to try them:
    I pray thee, hold me excused.'
  knf-knf: 'Kë aloŋ aji na a : “Dba nug nug ŋngit iñeen ŋjaari dya hënk pten jibi
    ŋaklempi, dkooţu kooţ miiraan.”'
  san-KHM: អន្យោ ជនះ កថយាមាស, ទឝវ្ឫឞានហំ ក្រីតវាន៑ តាន៑ បរីក្ឞិតុំ យាមិ តស្មាទេវ មាំ
    ក្ឞន្តុំ តំ និវេទយ។
  arn-NT: 'Kangelu feypi: ‘Ngillapen kechu trariñ mansun, fey amuan ñi pichi küdawelafiel.
    Llellipuaeyu tami wesa duamnoael.’'
  zas-NT: 'Zatijbaman rëb: “Guzin gaay nejz goꞌn, yan chiguienan laa reeb prueb guidoondon
    rajc rüjn reeb dxiin ya; been wen güjdx lojman din güünman naj perdon.”'
  ken-NT: Achák arɛm bɛ, ‘Nku mpɔŋ byó ɛnɛ ɛ́kwàŋ bakɨ. Nchí yaŋ ndɔ́k ngɔ́ bɛtɨk
    ɛbhɛn yɔ ɛ́kwày bɛkʉ. Nɨkmʉɛ́t. Ghatí Ɛtayɛ bɛ́ ákɛ́ bentɨ.’
