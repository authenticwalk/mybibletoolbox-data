    xi bakjan nangi ꞌba tefikutꞌayakofa_ra̱. Teꞌbetsꞌara̱ nga tije kakunnaa̱.”'
  cmn-FEB: 另一个说：‘我买了十头牛，要去试一试，太抱歉了。’
  gmv-RNT: “Hankoysikka ‘Tani ichashu waaxa boora shamadis. Ista paaca xeellana gish
