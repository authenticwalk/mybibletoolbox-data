verse: LUK.014.019
translations:
  kpx-kpx: Ige moleu esemuve ke namihai loui avoe, ‘Di ovo bahata ada mole isi ada
    mole voievenu. Iale dana aike tiniege kebia elegevei. Iale talive a kosive namihai
    kosea, Keu katealemoike lohoholinu.’
  okv-H: embo nei na einge ena, ‘Aja to erena rate na nau pure ta enda kovari o cow
    tapa 10 ainge koro na ombuto humbuto pambuto kesi uje ere ona avoeto mane pambasona,’
    ainge enu
  tbo-tbo: ‘Ma lawa gehouna i pa, “Bulumakau basiyawa luwaga a gimalehi po apo a nae
    po a galena imahiyehi. Tinani baneina ma ega ona nugonugotuhuwe.”
  mal-C: '“മറ്റൊരാൾ പറഞ്ഞു: ‘ഞാൻ അഞ്ചു ജോടി കാളകളെ വാങ്ങിയിരിക്കുന്നു. എനിക്ക് അവയെ
    പരീക്ഷിക്കേണ്ടതുണ്ട്; ദയവുചെയ്ത് എന്നോടു ക്ഷമിക്കണം.’'
  grc-SR: Καὶ ἕτερος εἶπεν, Ζεύγη βοῶν ἠγόρασα πέντε, καὶ πορεύομαι δοκιμάσαι αὐτά·
    ἐρωτῶ σε, ἔχε με παρῃτημένον.
  bgc-bgc: दुसरे नै कह्या, “मन्नै पाँच जोड़े बळध मोल लिए सै, उननै परखण जाऊँ सूं, मै
    तेरे तै बिनती करुँ सूं, मन्नै माफ करदे।”
  khz-khz: Ta maekilato, ‘Au polomakau gagalana (10) pavoira gaurai aagona anave lugagi-tovora,
    gaurai ragai pono paru.’
  deu-TKW: 'Und ein anderer sagte: ich habe fünf Joch Ochsen gekauft und gehe eben
    sie zu untersuchen; ich bitte dich, nimm mich für entschuldigt.'
  zsr-NT: 'Yetúëꞌ rnëꞌ: “Ziꞌa gzxiꞌa gayuꞌ nözbaꞌ bëdx atiꞌ tsajxíꞌ bëꞌa lecbaꞌ ugúngacaꞌ‑baꞌ
    dxin. Rátaꞌyuaꞌ lauꞌ gunnuꞌ nedaꞌ latj.”'
  lin-lin: 'Moto ya mibale alobaki : « Nawuti kosomba bangombe zomi, nasengeli komeka
    yango ; nabondeli yo, limbisa ngai ! »'
  hns-NT: 'Doesarkwa bolies kie: ‘Ham abbe dasgo bail kienlie hai aur ham djaaila
    dekhe kie oesab barhia hai kie na. Hamme maaf kar deihe.’'
  noa-E: Maimua ãbakhai aar jaaubaimaawai maguajã agjö, “Mʉ pöd mabam, phak emkhooin
    diez eeu përkha autarr phidag ee wai jẽraan phë arrju aawai. Jãgba akhiin chadau
    mʉ makhamgui” ajim anʉm.
  eng-EMTV: And another said, ‘I bought five yoke of oxen, and I am going to test
    them. I ask you, have me excused.’
  mib-NT: 'Te ɨnga de ni cahān: Ni jeen ri uhūn yunta stɨquɨ̄, te quihīn rī coto ndee
    rī tɨ̄, te na cóne cáhnu ni de nuū rī chi ma jeé rī, achí de.'
  lif-NT2: वेॽ मनाःल्‍ले़ मे़त्तु, “इङ्‌गाॽ कुगाप् ङासि पित्‍पाहाॽ इङुङ्‌सिङ्‌ङाङ्
    वाॽआ॥ खे़ङ्‌हाॽ थोःङ्‌मा साॽमासि पोःङ्, हे़क्‍केःल्‍ले़ इङ्‌गाॽ साभाङ्‌जाओ ताःमा
    मे़सुक्‍कान्‍लो॥ ले़प्‍मि आबिरे़ॽओ॥”
  xnj-xnj: Na yungi akajova, ‘Niguli ng'ombi kumi za kulimila nihamba kuzilinga kulima
    chondi unilekekesa.’
  mmx-mmx: Lara bok ga lok, ‘Nia a un ka lasangaun lempat bulumaxao la anat pas na
    xusu ana lok tong pen di ri lok lugugu. A sing u xusu una ke be ia.’
  cbr-NT: 'Bëtsi unin ca caxa: Cana mibë cuanti ''ain, ''aínbi cana mëcën rabë́ vaca
    bënë maruan, a cana uisa cara quixun isi cuanin. Usa ''aish cana mibë cuaniman.'
  tee-NT: 'Chai ju apumatam junich: “Ictamaulh lakacau vacax chai ac''ana'' alakts''intanunu''.
    Icsq''uiniyan lamapainin. Aq''uimac''acxaninch ni jantu lai acti''ancha”.'
  eng-LSV: And another said, I bought five yoke of oxen, and I go on to prove them;
    I beg of you, have me excused.
  cak-NT: 'Ri jun chic xu''ij: Tabana'' favor ta''ij che ri awajaf chi ren man yitiquier
    ta yinapon, roma jec''o wo''o'' pares nuwacx xenlok'' chi yensamajij, y cami jari''
    ri yebentojtobej. Romari'' tucuyu'' numac, man yinapon ta.'
  pah-NT: '—Ojipe''ga pyri ga hoi ovahema a''ero javo: “Herejo i''gwovo.” —Emo ga
    ei gapyrive''ga pe: “Apyhy ko ji he''yiva''ea nhirenymbava dez boi itambere''ia
    mondovo. Taho ti ji hepiaga ipopoakara toporavyky boi ji ve. Nurã ji ei nde ve:
    Ji mombe''u katu ti nderuvihava''ga pe tonhimonha''ngayme ti ga ji hoe''ymame
    i''gwovo ga pyri.” —“Kwa,” ei ga a''ero ogwovo.'
  sja-NT: 'Awaraapa mãgaji: “Et''ewapai p''ak''a diez neto atajida aji, mimiapinait''ee
    mɨchi eujãde. Mɨ chupɨria k''awaapáde aji, p''oyaa wã-e perã.”'
  xed-xed: “Mamu slaha hva dzawa yu ghwaŋ dzaʼa yu dzaghaŋta” ná, kiɓa, wya dzvu,
    ka sani.
  mks-NT: 'Ta inga da na̱cachi da xi̱hi̱n mé mozo cán já: “Ja̱cá na̱xeen e̱ u̱hu̱n
    yúntá ti̱ndi̱qui̱ ta viti cúni̱ cu̱hu̱n i̱ coto ndojó i̱ ri̱. Cáhnu coo inún”,
    na̱cachi da xi̱hi̱n mozo cán.'
  gfk-S: Ma tike mes ga tange, ‘Kakarek mon iou te kul ra sangahul na bulumakau ura
    pinapalim ma iou hanana ura walwalar di. Maris, iou pa nile hana.’
  bmu-bmu: Kunŋan jiyök, ‘Ni bulmakau aziŋi 10 söŋgöröŋini meali, mi kösönöŋ ilikŋine
    jöhöbi kinoŋ örögetka anda nup esapköba qeba qindipkömam. Miaŋön jöhöm niŋgizawaŋgöra
    ölöp jinöŋga möta kude möt bölim niŋgima.’
  dgz-dgz: Apan da sia anega wan, ‘Enda, sintan nega ma anu. Man kao nega aonagaet
    une tana menan ange upa semo yawapen taivin ap menan barip gage ya ongain.’
  eng-GNV: 'And another said, I haue bought fiue yoke of oxen, and I goe to proue
    them: I pray thee, haue me excused.'
  zaa-NT: 'Attuą nna rą: Chì'' huí''ibá'' gayu'' néda gù''na nna dí''a'' guni ya''
    cą prueba, acca rinábania'' lu'' qui''ni thí'' lu'' la'' ỹénlatsi''.'
  eng-WEBSTER: 'And another said, I have bought five yoke of oxen, and I go to prove
    them: I pray thee have me excused.'
  guh-guh: 'Itsanë pijinia saya peponaeyaniva, pijajivitonëta tonajumeitorobarenatsi
    pejumaitsilivaisi mapacueniaje: “Xanë comuatajë diez ponëbeje bueyu tanetoroborobocaevinexa.
    Nexata ponaejitsianë taëjëtsinexa bajarapabueyu. Pexaniacuene netoexanaename.
    Pëtsa jamatabëcueneanaepaname xanëjavaberena,” pejailivaisi tonajumeitorobarenatsi
    pijajivitonëta.'
  bon-bon: Nuuja te mene jityepige egä, ‘Owecu, cane äblicäco gäne otni, ingle cane
    ten kau bine bii jeletnemine cäme kaakesea wawename. Cane page ädenine teeme kokre
    apicetnärame!
  nhw-BL: 'Huan seyoc quiilhui: ‘Niquincojtoc macuili pares torojme para tlapoxonise,
    huan monequi niyas niquinyejyecoti sintla tequitij cuali. Techtlapojpolhui, pero
    amo huelis niyas campa nopa tlacualistli.’'
  mgw-mgw: Ywi'ngi' aatibaya, ‘Nipi'mite ng'ombe ku'mi bo li'mya na niyenda kunng'unda
    kwapakiya, nilu'ba lasi unisami bai.’
  swh-ONEN: “Mwingine akasema, ‘Ndipo tu nimenunua jozi tano za ngʼombe wa kulimia,
    nami ninakwenda kuwajaribu, tafadhali niwie radhi.’
  wbi-wbi: ghwope ujunga akati, 'nighulile ing'ombe ihaano najune nilute kughela.
    sivuo usaghile.
  bba-bba: Kpɑo mɑɑ nɛɛ, wi, u nɛɛ dwɑ wɑsi yiru yiru yen nɔɔbu, mɑ u koo den kɑ yi
    sɔmburu ko u wɑ.
  eng-KJVCPB: 'And another said, I have bought five yoke of oxen, and I go to prove
    them: I pray thee have me excused.'
  kgk-NT: '—Upéi, hemienói ambue va''e ave he''i uka íxupe: “Heta xe rymba pyahu ajogwa
    va''ekwe. Tekotevẽ aikwaa nomba''apo porãi para''e, omba''apo porã para''e. Upéa-rehe
    ndaha mo''ãi akaru hagwã ne ndive. Ani erejohu vai teĩ, ndahái ramo” he''i uka
    jevy íxupe.'
  waj-waj: 'Itaa kua tikio rikioo voovoono tinoo: Na puara burimakau yaakuuvaitana
    sikaunnaadiri yookaama kiee varauyauvaa taanara kuanaravee. Na kiau kua aavaa
    a kava viee inna kiaa mmianee.'
  ekk-PKP: 'Teine ütles: „Ostsin just viis paari härgi ja ma pean minema neid katsetama.
    Palun vabanda mind.“ Kolmas ütles:'
  mpx-mpx: Yaka etegana al i ba, ‘Bulumakau elulutega iyaka ya pwamolal no egiyagiyal
    ana tomomomol, he ya nana na patuwalali bosel. Ya pata soli eliyam, nige na nonowa.’
  wbp-wbp: Jinta-karirla wangkaja nyanungukuju, ‘Kari-ngantarna-jana puluku karlarla-pala
    payi-manu, manu karna yani yungurna walya pangirni mangarri pardinjakungarnti
    nyanungu-patu-kurlurlu kajijili jirrnganja rarra-kanja-yani. Ngarrirninjinta wiri
    nyuntu-nyangu ngula kapurna ngampurrpaju yantarlarni-jiki-jala, kala lawa.’
  luo-luo: “Ngʼat machielo nowacho niya, ‘Koro eka angʼiewo rweth pur moromo jok abich,
    to adwaro dhi mondo atemgi, yie mondo ingʼwon-na.’
  nhe-NT: 'Huan seyoc quiilhui: ‘Niquincojtoc macuili pares torojme para tlapoxahuase
    huan monequi niyas niquinyejyecoti intla tequitij cuali. Xinechtlapojpolhui, pero
    ax huelis niyas campa nopa tlacualistli.’'
  aii-aii: '”ܗ̇ܘ ܐܚܹܪܢܵܐ ܐܡܝܼܪܹܗ: ’ܙܒ݂ܝܼܢܵܐ ܝܘܸܢ ܚܲܡܫܵܐ ܙܵܘܓܹ̈ܐ ܬܵܘܪܹ̈ܐ، ܘܒܹܐܙܵܠܵܐ
    ܝܘܸܢ ܕܓ̰ܲܪܒܸܢܗܘܿܢ. ܒܸܛܠܵܒܵܐ ܝܘܸܢ ܡܸܢܘܼܟ݂ ܕܦܲܚܠܸܬ ܠܝܼ.‘'
  esk-NT: Atla nipliġñiqsuq, ‘Tauqsiqammiqł̣uŋa tallimanik unirrautiqatigiiñik uuktuaġiaġniaġitka.
    Uvvatuq akuqtuġuŋ pisaŋitchuuġutiga.’
  msb-msb: “May usad naman na nagsabi, ‘Nakabakal ako sin lima na padis na baka kag
    mapakadto na ako agod kitaon kun matiano. Kaya ikaw na lang an bahala sa akon
    magpasensya.’
  cpa-NT: 'Jøng² ca¹juúh² dsa² siáh²: “Ma²na²lán²jni hŋí² tséh¹ ca³juu², jáh² jmo¹²
    ta³. Jøng² hniuh¹² nei¹³jni hi² ŋi³quiéng¹jni jǿg³ dsøg¹² jáh². Juanh¹² jmóh³hning
    hoh¹² hi² tsa¹lé² nei¹³jni jmai³,” ca¹juúh²dsa.'
  dso-dso: ଆରି ଗଟେକ୍‌ ଲକ୍‌ କଇଲା, “ମୁଇ ପାଁଚ୍‌ମୁଣ୍ଡ୍‌ ଗରୁ ଗେନ୍‌ଲି ଆଚି, ଗରୁମନ୍‌କେ କସିକରି
    ଦେକ୍‌ବାକେ ଗାଲିନି । ଆସିନାପାରି ଦୟାକରି ତର୍‌ ସାଉକାର୍‌କେ ଅଲପ୍‌ କଇଦେସ୍‌ ।”
  meu-meu: Ma ta eto “Lau be boromakau gwauta vada na hoidia, be itohodia ba laomu;
    mani emu kara biagumu ba hamaoroa”.
  yva-NT: Inta po raura akanande ai jakato pare, ‘Risya umba syo sapije abusyin mamavun
    kai ti syare syo mauga damu syo maeno wo sya anakere raija dako jewene. Weti mpari
    jinya weye syoreye ramu.’
  dgc-dgc: I katuwiran no esa man, éy ‘Magpasensiya ka pa diyakén, da angen ko pa
    bisitaén du sapulu a baka a binugtong ko.’
  zpm-NT: 'Stib zho rëb: “Niina wriiṉ pca naa gaay nëz ngon, laa naa no ganie ma dieṉ
    zha ruṉ ma dziin, gudz lo me yquiambëzd me naa.”'
  hix-NT: Onà wyaro xarha nkekon hatà, anaro. 10 me faka wehekahtyako, ranoto me ehtxoho
    me, kekon hatà. Omokhàra wehxan hamà, faka yonyxe rotonàr ke, kekon hatà. Omokhàra
    ryehtxoho hoko ewakàhkahpàra hak nahko, horykomo, kekon hatà, noro ha, anoto wya,
    kekon hatà, Txesusu.
  sim-sim: Hovok lar ormu mbara, �An angop bulmakau 10-pelak lerawun a lakurik yak
    a frungawuri nir. Avak a ihi bulmakau ondon a heyekwa nir. Uwa osik hiyawu orok
    a rakwa ambu nir.�
  npi-ULB: र अर्कोले भन्यो, ‘मैले पाँच हल गोरु किनेको छु र मैले तिनीहरूलाई जोत्‍नुपर्छ
    । कृपया मलाई माफ गर्नुहोस् ।’
  cgc-cgc: Ambal man ta duma ya, ‘Bag-o a nang kapalit ta sampulo na baka daw anduni
    lagen ko daw dayad magrado. Kaon nang magpasinsya ki yaken.’
  tim-tim: Akto siâŋe hin dâep, “Bulimakaolupne 10 puligoân are meyekmâ togowerângât
    luâk humoge are magaŋmenâ nâŋgât nâŋgâmbo bo bâliwiâp.”
  yor-yor: '“Èkejì sì wí pé, ‘Mo ra àjàgà màlúù márùn-ún, mo sì ń lọ wò wọ́n wò: mo
    bẹ̀ ọ́ ṣe gáfárà fún mi.’'
  wos-wos: Wungi wandéka dé nak wa, ‘Wuni bulmakau bali tamba yéti wuni héra. Hérataka
    wuni ye diré hurukwexétawuni. Di wuna jémba jémba yatandi, o yingi maki dé? Méni
    yawundu namét, wuni yakéwuni. Wungi wuni mawuli ye.’
  emp-NTPO: 'Dewaraba jarasia: “Mʌ̃a aretewa pacada die nẽdod̶a bẽrã poya wãẽ́a. Maʌ̃
    pacada acʌd̶e wãbʌrʌa wãrãda bia b̶ea cawaya. Mʌ̃ djuburia maʌ̃ carea biẽ́ crĩcharãdua.”'
  eng-F35: 'Another said: ‘I bought five yoke of oxen, and I am going to test them.
    I ask you to have me excused.’'
  ind-ind: Yang lain berkata, ‘Saya sudah membeli sepuluh sapi jantan. Sekarang saya
    mau berangkat untuk mencobanya. Maaf!’
  pes-OPCB: دیگری گفت که پنج جفت گاو خریده است و باید برود آنها را امتحان کند.
  mpt-mpt: eka mak esak baabanea Kobo moneba komoke baabanale! Ne eil blumakaui 10
    i walibuo monia yatemamabi kesoa ne mo unamabibabo genabea
  ssx-ssx: Hali ma꞉nda꞉ma꞉ hande e pokaeyeke hali pa꞉ta꞉ alota꞉ I̱ta꞉ e poka꞉la꞉ kao
    kiki yaapo hambolo ekima꞉ ika꞉ hau handuluekema꞉ yeke puluekema꞉ pilisi I̱ta꞉
    a꞉pa꞉peke na ya꞉la꞉me laa lawaapeke leekeme.
  mkl-mkl: Inɛ mmu mɔ í ni, ǹ rɑ kɛtɛ ku loɡoo ŋɑi kɔ̃ɔ miu, nɔ ǹ wɑ n bi n dĩ
    nŋɑ n ceò icɛ n cɔ. Ǹ wɑ n tɔɔɛ ku ceem suuru.
  gaq-gaq: ବାରି ମୁଇଂଜା ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ମାଲ୍‌ ତ୍ନୁ ଅରେଃ ବିଆର୍‌ ମ୍ୱକେ ବାରି ନେଙ୍ଗ୍
    ଆମେଇଂକେ ପରିକ୍ୟା ଡିଙ୍ଗ୍‌ନ୍‌ସା ୱେଣ୍ତିଙ୍ଗ୍‌କେ ଦୟା ଡିଂଚେ ଆନେଙ୍ଗ୍‌କେ କେମା ଡିଙ୍ଗ୍ ବିଃଲାପା
    ।”
  gof-RNT: Hankkoy, ‘Ichchashu waatha boori shammas enttana waaxa be7ana gisho hayyana
    tana lanccofa’ yaagis.
  unx-unx: ଆଡଃ ଏଟାଃନିଃ, ପାଞ୍ଚ୍‌ ଆଡ଼୍‌ନା ଉରିଃକ୍‌କଇଙ୍ଗ୍‌ କିରିଙ୍ଗ୍‌କାଦ୍‌କଆ ଆଡଃ ଇନ୍‌କୁକେ
    ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ନାଗେନ୍ତେ ସେନଃତାନାଇଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ନାଙ୍ଗ୍‌ ଛାମା ଆସିମେ ମେନ୍ତେ ବିନ୍ତିମେଁ
    ତାନାଇଙ୍ଗ୍‌ ମେନ୍‌କିୟାଏ ।
  gah-gah: 'Loko lokago, makolímo láa loko limó: Itínasa pulumaká iza ligizani luga
    luga asú igo meina hizenoumó nenazo, hanuva nitahe loko ániganogo nouze, agulizaki
    vema láa loko lo amezo.'
  lcm-lcm: Na mang anu kapa kala antok ta, ‘Natala samui kag keve bulumakau asi abis
    nei matang. Naka pasal, nakan atoktokngai aniria. Napo sokotuk ua, ku akala iau.’
  aer-aer: “Kenhe arrpenhe re ikwere angkeke, ‘The pweleke 10 pele pay-eme-ilerne
    lyete, ayenge itneke-akerte ahelhe tnyetyeke alheme annge ngkernetyeke anteme.
    Alartetye ngkwinhe iletyeke alhaye, ayenge-arle alhetyeke ahentye anemere, kenhe
    arrangkwe-arle.’
  qvc-NT: 'Suqpisshi nirqan: “Randishqam kani sinku yuntas buyiskunata. Chaymi rini
    riq mallipaq. Chaymi rrugayki pirdunawanayki”, nishpa.'
  tgl-ULB: At sinabi naman ng isa, 'Bumili ako ng limang pares na baka, at pupunta
    ako upang subukan ang mga ito. Pakiusap ipagpaumanhin mo ako.'
  cbs-NT: 'ja kachu betsandi yuikin: “Jawen dayati ina awa meken dabeti en dama bixuki.
    Jatu unanun, ixun iyunun ika en jabetan piyuamaki, ixuki, akin ea yuixuntanwen”,
    ikaya'
  xtm-NTPP: 'In‑ka de jiña''a: “Ni jaan sa u''un yunta xndiki sa, te kúni sa ja kototnuni
    sa ti nú kuu jin kutu ti. Te jikan‑ta''vi sa ja sakanu ini ni”, kúu de jiña''a
    de.'
  nnq-nnq: Jonge ngalenga, ‘Emile ng'ombe komi ya kulema na mbaligwa kujenda kuijiga
    nannyopa unneke.’
  bao-NT: Apĩ cãa, “Pʉa amo cõro niirã wecʉa yʉ wapa tii yapano. Cʉ̃jare ĩa ñaagʉ
