  ndg-ndg: Ni ywenge abayite mbimike jozi tano ya ngombe ni nenga niyenda kuwapaya.
    Tafadhali uniwie radhi.'
  wsk-wsk: “Se bo tala mu mam, 'Ani bulmakau 10 iru diarem, ale namarik nongorak ura
    tuaturum saparikko, wore te se me tairikko,’ mam.
  toj-NT: 'Jaxa otro juni ti cho yalaa: Q''uelahuile, jmanunej to joe teele juacax.
