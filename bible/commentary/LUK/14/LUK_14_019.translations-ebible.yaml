  zpl-NT: 'Stucui uni: “Apenatsia utsia ayuꞌ inza uꞌnaꞌ, nu rquiꞌña nú nze riꞌá preo
    beeí biꞌya xa rriꞌi beei riñaꞌ. Uniꞌ lu benecuaꞌ nú riꞌilla disculpa liꞌá.”'
  mbc-NT: 'Moropai tiaronya ta''pî: “Uutî eserîke pra wai maasa pra mia'' tamî''nawîrî
