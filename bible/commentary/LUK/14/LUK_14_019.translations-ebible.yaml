    прабач мне.'
  zlm-KSZI: ‘Seorang yang lain berkata, “Aku telah membeli lima pasang lembu dan harus
    pergi mencuba lembu-lembu itu. Aku minta maaf.”
  gdr-gdr: Ɨ kwa yɨpat yomnonj da, ‘Wɨi, ukoi kear. Kon ke ten (10) kau akasinyɨn
