  cab-NT: Laríñaga ában. “Agáñijaadina seíngü féru bágasu lánina wadágimanu, neíbuga
    oúchaña, adǘgabá fuleísei nun, ferúduna bána, siñáti nídin.”
  clu-clu: Makon pa ang isara, ‘Indi ako makaayan ay bago ako lang kabakal napolo
