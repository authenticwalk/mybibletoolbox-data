    Aintik u taŋca ndona kacootmo aukna kakadmaina kamma manmo mbop warac.’
  qvm-NT: 'Jucagnashi caynog nergan: ‘Pitsga par törutami rantishcä. Tsaymi ali arog
    o mana ali arog cashgantapis musyanäpag canan junag arog aywashag. Nogapita ama
    jagayayculätsuntsu.’'
  chz-NTPS: 'Hi̱ˉ jñahꜘ gaꜙjähꜘ: “Maˉla̱a̱nꜙ hña̱a̱ꜘ gya̱a̱hꜚ kyaˊ hi̱ˉ jmeeꜗ taˊ.
    Hi̱ˉ heꜘ naˉ, naꜗ gaˊ naˊjë̱ë̱nꜙ cheˊ llu̱u̱yˈ. Heˉja̱ˉ chu̱u̱nꜘ kya̱a̱hˊ hneˉ
    jmeeˊ jø̱hˉ hohꜘ, saꜙ jä̱ä̱nˊ nɨɨnˋ.”'
  kmu-kmu: Higeno nago kanomoꞋa mage hie ‘Nagaya teniꞋa (10) aliꞋya alisia pulumaka
    miya humaleneꞋna nehuanagiꞋna kanale aliꞋya neꞋalifi agegahe neꞋue. Museka nehugi
    nagaya oꞋugahue.’ huno hie.
  ood-NT: “Kutp hems hema am wo ahgi, ‘Wehst‑mahm woiwis ant am ha nolawt k hegam
    s‑ha aꞌappemimk.’
  lbm-lbm: दूसरों न कह्यो, ‘मय न पाच जोड़ी बईल ले लियो हंय, अऊर उन्ख परखन जाऊं हय;
    मय तोरो सी बिनती करू हय, मोख माफ कर दे।’
