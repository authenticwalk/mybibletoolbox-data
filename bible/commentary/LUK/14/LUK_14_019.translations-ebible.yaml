  huv-NT: 'Alinop tapiüng: “Sangal acoquiaw mancuerna boy, netam namb najawüw; nde
    mejcüy teat, naleaing ngondom namb”, aw.'
  otn-NT: 'Nu̱''a̱ ma̱n''na p''ʉya bi ''yɛ̱na̱: “Ja dí tän''i cʉt''a nt''ɛi yø nda̱ni̱.
    Nu̱ya dí̱ nne ga̱ sä ya. Da̱mi̱ pu̱nngui̱, nu̱gä hi̱ngui̱ pongui̱ ga̱ mmagä p''ʉ”.'
  nop-nop: Kaŋ nolidi yoguk, ‘Nu makau 10 tuwaŋat doktiŋa yanagila yauka yauka tibit
    ale fiit nadinamneŋ.’
  obo-NT: Duwon mandad sokkad nid ikahi to, ‘Posinsya‑i a no dii a od pokosakup, su
    lammi a nokovolli to limmon porisan no baka, de‑en od geddaman ku pa ko moppiya
    rad bo idda nid dadu.’
  kca-kca: 'Киметәԓ йастәс: "Ма йаӈ хор мис ԓутсәм пӑ рупатайән ԓывиԓаԓ ватты мӑнԓәм;
    щи ԓŏват йӑм вера, нўрэм аԓ нуми".'
  cak-ENT: 'C''o jun chic ri quiri'' chuka'' xbij: Tabana'' favor tabij chin ri avajaf
