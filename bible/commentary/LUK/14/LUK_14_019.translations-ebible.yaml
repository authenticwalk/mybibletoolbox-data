    makande pyaa pelyona, namba naipatoana, yatae lelyona’ lea.
  eng-ASVBT: And another said, I have bought five yoke of oxen, and I go to prove
    them; I pray thee have me excused.
  mna-mna: 'Mi toro na iso: ‘Aiss, nio ti tomini irao aŋma som. Pa buri ŋonoono ta
    aŋgiimi bapalo laamuru. Tana iŋgi be aŋla mi aŋtoombo zin pa uraata i.’'
  rmy-ARLI: 'O dujto phenđa: ‘Samo so činđum deše guruven i džava te dikhav sar ka
    orinen. Molinava tut, vaćer te gospodarese da adalese našti te avav.’'
  myw-myw: Tayuwein ilana, “Bo agimwel bulumakaw sinawatan, va̱gan bibteilis plaw
    kweinim. Bo ban ayakwanes mwanay mwanay bibteilis; babiweis sinawatan mansiyas
    bulumakaw; adok awoum ban wasagal.”
  sby-sby: Umbi walambeti, Ndaulu ng'ombe shakwana bipani bisanu, ndenga akushelesha,
    mundekeleleko nteti njise.
  sll-sll: Te yal ta yu ditenamia, ‘Na ere para naminba, bulamahau ana holo holo bring
    siminga kene onamna dire mominua.’
  yaq-NT: 'Ju''u juchi seenu, nokaka inen jiiak: “Boesim, mamni japteriam ammea mo''iti
    betchi''bo ne jinula. Inime''e intok ne aman ji''obilaabae. Eu ne ujbwana, nee
    jiokoine”, ti jiiak.'
  uro-uro: “Dä akni qä qoar toqortäqyia, ‘Nak kop as ngua vodäm bät ama bulmakaoqäna
    ama ngärhäqyisem bä va as nguat tet toqor täkt iva ngu siqut na ngät pät a lat.
    Bä mamär iva ngi rhares pät gua rhäng.’”
  ita-1885: 'Ed un altro disse: Io ho comperate cinque paia di buoi, e vo a provarli;
    io ti prego abbimi per iscusato.'
  muy-muy: 'Maslaŋa nahaŋ day àhi : “Nə̀səkuma slasla ga məwəs vədaŋ a kru ti nakoru
    natəkar tay. Kam-kam, ɓesʉa.”'
  kqc-kqc: Ma yokoi yaku niyo, ‘Na bi boromakau 10 voi reyaka, ye vei mona regi digida,
    dada yi amiye tora ka bosi ni gubuyo ga reyaine.’
  rmc-ZRB: 'Дуйто пгендя: «Ме ціндьом панч парі ґурува і канакє джяв те пробалінен
    лен аврі. Манґав тут, пребачін манґє».'
  tav-tav: Apei, “Pʉga wamo cõo cãnacãʉ wecʉare na yʉ wapaye yaparo. To bairi yucʉacã
    na tʉjʉ aácʉ yʉ áa mai. To bairi, ‘Atí majiquẽemi,’ cʉ ĩña mʉ ʉpaʉre,” cʉ caĩñupʉ.
  eng-ULB: Another said, 'I have bought five pairs of oxen, and I am going to try
    them out. Please excuse me.'
  spa-VBL: 'Otro dijo: ‘Acabo de comprar cinco pares de bueyes y debo ir a probarlos.
    Por favor, discúlpame’. Y todavía otro dijo:'
  fra-_FOB: 'Et un autre dit: J''ai acheté cinq couples de bœufs, et je m''en vais
    les éprouver; je te prie de m''excuser.'
  hau-ULB: Sai wani ya ce, 'Na sayi shanu garma biyar, ina so in gwada su. Ina ronkan
    ka, ka dauke mani.'
  mal-mal: 'മറ്റൊരുത്തൻ: ഞാൻ അഞ്ച് ജോടി കാളയെ വാങ്ങിച്ചിട്ടുണ്ട്; എനിക്ക് അവയെ നോക്കാൻ
    പോകണം; എന്നോട് ക്ഷമിച്ചുകൊള്ളേണം എന്നു ഞാൻ അപേക്ഷിക്കുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme see odoo heeso egeesee takaso, ‘A bulumakau 10 neiso epedee too.
    Esiga bulumakau egee sabolo tou talai teiba beleso dibolo tou talame dileiso.
    Esiga nayo dileso nee wiligi odoo mapoo takee, a wo ne mapoo sibileimego dee takee,’
    diso.
  urd-GVR: Dūsre ne kahā, ‘Maiṅ ne bailoṅ ke pāṅch joṛe ḳharīde haiṅ. Ab maiṅ unheṅ
    āzmāne jā rahā hūṅ. Maiṅ māzarat chāhtā hūṅ.’
  far-far: Ma ruana wane ka fata 'uri, ‘Nau ku folia akwala buluka ana kada nai, ma
    nau ku doria nau leka ilito'oda basi, alamia kera rao lea naoma 'e nao. 'Oe farongoa,
    nau ku kwaimanatai 'asiana, nau si leka go kau.’
  suz-BL: मिनु अर्को आ खिंमी जाक्‍दीम्‍मेनु ‘गो ५ हाल ब्‍यफ ग्‍याप्‍ता। मिनु मुलाक्‍त
    ब्‍वाक्‍शा, कोव़थ लाइनुङ। मोपतीके गो पिचा मताइनुङ, देंत, देनो’ देंमाक्‍त।
  car-NT: 'Amy rapa tyka man: ‘Ainapatoro paka te kore amykon sepekatyi. Inaron menga
    ro ywytory man. Waturupoja o''wa yja''wan me ypoko onumenga''pa awaito''me.’'
  amp-amp: Womr yi ttiwonmorr, kfo memor, ‘Na hingrna-yuk 10-pela nfri bulmakaum wiknaroyann
    afo hanyrhoyanmn htiruha rroh hingrneft.’
  bht-bht: दूऐ माणुऐ बोलया, मैं पंज जोड़ी दांद खरिदयो न, कने उना जो परखणा जाणा है;
    मैं तिजो ने बिनती करदा है की मिंजो माफ करी दे।
  eng-NOY: And another said, I have bought five yoke of oxen, and am going out to
    try them; I pray that I may be excused.
  cub-NT: 'Aru apecʉ aquemavʉ: “Caipʉcapʉrʉape paivʉ oteivecʉvare bojed̶avʉ yʉ. Que
    baru jã́cʉnʉiye jaʉvʉ yʉre náre. Que baru coyʉjacʉ mi jabocʉre, ʉ̃i corebequiyepe
    yʉre”, aquemavʉ ʉ̃.'
  ita-1927: 'E un altro disse: Ho comprato cinque paia di buoi, e vado a provarli;
    ti prego, abbimi per iscusato.'
  lww-lww: A tap̃ena, pisa sanini pisape ‘Pogaga, ana in na nopul ga kiau puluk lap̃as
    na wa, vena ureen kiau kat lala, ana nesape neva nevisu la lia am̃a am̃arera ruru
    m̃aga. Yoko ovisa va yerkawa ovisave pe nasineyeena pap̃isi, ana in na tap̃atete
    neim̃as nanagane.’
  ron-BAYASH: 'Alci u zăs: ‘Ju am kumpărat šinšj (5) perec dă bikan šă trăbă să mă
    dukă să ănšjerkă. Mă arogă la činji, să zăšj săm jerći.’'
  ckb-ckb: '«یەکێکی دیکە گوتی: ”پێنج جووت گام کڕیوە و دەچم بزانم چۆنن، تکایە لێم ببورە.“'
  nas-nas: Eeꞌnoko niiꞌnunge aaꞌpuuꞌ, ‘Ninge boromakaꞌnavong mooꞌaransieening mera
    paaravaramaꞌnaang. Aung ee, tampaꞌ naueaing ee, moarooꞌnaang.’
  uvl-uvl: “Pe elle pule hele, ‘Iau heueu mana nei eol ke pulumakau iri analoch. Pomalam
    ela ke e totoi tote iri mukam.’
  eng-BBE: 'And another said, I have got some cattle, and I am going to make a test
    of them: I am full of regret that I am unable to come.'
  ixl-CNT: 'Aatz vaꞌte tal ech tzaꞌ: «Vetunloqꞌlu oꞌ tzumul unvaakaxh utz, seꞌnvileꞌ.
    Pek kuyin, yeꞌk saveet unbꞌenaꞌ.» Chia.'
  xsi-xsi: Aŋga toŋge kala iporo tu, ‘Naŋa muŋga nâ akonzi bulmakao saŋao ŋana siveta
    wurâta kâ, aku iloŋgu tu alâ atogonzi. O, naŋa akura tu amâ tia.’
  crx-NTPO: '''Et ''uyoon dune ''en cha nja dutni, ‘Kwulai'' lhghuske musdoos dune
    osket. Ts''iyawh ubootásdzih ''ink''ez nabuduntiz''elh dahóot''e'' suba, ''et
    huwa ''aw oosneh ait''oh sba doni''.’'
  kan-OKCV: “ಇನ್ನೊಬ್ಬನು, ‘ನಾನು ಐದು ಜೊತೆ ಎತ್ತುಗಳನ್ನು ಕೊಂಡುಕೊಂಡಿದ್ದೇನೆ, ಅವುಗಳನ್ನು ಪರೀಕ್ಷಿಸಲು
    ಹೋಗುತ್ತಿದ್ದೇನೆ, ದಯವಿಟ್ಟು ನನ್ನನ್ನು ಕ್ಷಮಿಸಬೇಕು,’ ಎಂದನು.
  bbb-bbb: Ro e be fu uri kuae, Naeje na mave-kau none bino fuaevedo na ije kena imega
    bu mare ro bu iserevoga na ije giake vake. Ijadufuo ni va e ireobo one ije vua
    ijiege kuarano kuae.
  blw-blw: Yag hen iha agé, ekatnéén, ‘Haén, an-owat lenàwan hen hemporo way faka,
    wat éy-ochi way i mangila hen kafakacha, wat panga-asem paat ta pasinsiyéénà.’
  tam-2017: 'வேறொருவன்: ஐந்து ஏர்மாடுகள் வாங்கியிருக்கிறேன், அதை ஓட்டிப்பார்க்கப்போகிறேன்,
    என்னை மன்னிக்கும்படி வேண்டிக்கொள்ளுகிறேன் என்றான்.'
  azz-NT: 'Huan ocsé tanotzal no quilij in taquehual ijcuín: “Yequintzin niquincohuac
    macuil yuntas de cuacuejme huan nicnequi niquinejecotiu cox huelis tequitisque.
    Ica ya nojón nimitzontatautía que xiquili mopatrón ma nechontapojpolui que amo
    huelis niyás nitatacuatiu”.'
  spa-RV-1909: 'Y el otro dijo: He comprado cinco yuntas de bueyes, y voy á probarlos;
    ruégote que me des por excusado.'
  csy-csy: 'A dang khat in, kuital kap nga ka lei a, pai in tate ki sinsak nuam khi
    hi: hong telthiam tan, ci hi.'
  mxq-NT: 'Es jatuꞌuk jyʉnáñ: “Yʉꞌʉts tʉ njuy mʉgoxk mankwernʉ yuubʉ, es yʉꞌʉts nʉjx
    nꞌijxmatsa̱ꞌa̱ñ pʉ́n yuup. Tun mayꞌa̱jtʉn, dʉꞌʉn xyꞌoknamaꞌxʉt.”'
  tzj-NT: 'C''o chic jun ja rinvitado quewa'' xbij tre ja moso ri'': —Anin xa ec''o
    jo''o'' c''ulaj wacax xin careta xenulok''. Ja camic ninbe cuq''uin chi ne''enc''ambajaj
    na. Chanumac, maquincowini ninbe, catche'' tre ja rapatrón, ne''e ja rucab.'
  tdt-tdt: Ida seluk dehan, ‘Deskulpa! Hau foin hola karau par lima, hau sei baa koko
    karau sira nee hodi fila rai.’
  ron-BTF: 'Și altul a spus: Am cumpărat cinci perechi de boi și merg să îi încerc;
    te rog să mă scuzi.'
  eng-WEBP: “Another said, ‘I have bought five yoke of oxen, and I must go try them
    out. Please have me excused.’
  eng-FBV: Another said, ‘I've just bought five pairs of oxen and have to go and try
    them out. Please excuse me.’ Still another said,
  nld-1939: 'Een ander zei: Ik heb vijf paar ossen gekocht, en ga ze keuren; ik bid
    u, verontschuldig me.'
  bwo-bwo: K'oshonwere ‹Úts s'ind minz beruwotsi t kewutsotse boon amr bogosh gosho
    fadbek'o taansh geyife, manshe woo t falwotse ti'ats irk'aye› bí et.
  nch-BL: 'Huan seyoc quiilhui: ‘Niquincojtoc macuili pares torojme para tapoxonise,
    huan monequi niyas niquinyejyecoti sinta tequitij cuali. Techtapojpolhui, pero
    amo huelis niyas campa nopa tacualisti.’'
  quc-TNT: 'Xubij jun winak chic: “Nu lok''om job c''ulaj wacäx, quinwil na jas cäca''no
    quechacunic,” —cächa''. “Chubana tok''ob chwe, chusacha nu mac, man quine'' taj,”
    —cächa ri''.'
  tfr-NTPO: »Kjl̈ara obi tjl̈ẽ ga “Tja sögl̈a kl̈ung workwokl̈o dopshiga wl̈eniyo
    tjwl̈ẽno dogl̈o sak kjwara (10). Tja jongya ba tjl̈ĩk. Tja jnep kësbange” l̈e.
  kaq-NT: 'Huetsan sca: Hean tah hen diez toro marohipiqui, rabexon nininicabo. Pihi
    catahin tah hen rahma jato tanahi cahi. Pihi cati hen hahtipahyamascai piti hihbo
    yohixonhue hahquin.'
  sgb-sgb: Hinabi hên miha, ‘Nakahaliw akon limay paris hên baka. Dapat ko hilan subukên
    hên panyarol. Pasinsya kaw na.’
  vie-1934: 'Kẻ khác rằng: Tôi có mua năm cặp bò, phải đi xem thử; xin cho tôi kiếu.'
  kxv-kxv: ଅ଼ଡ଼େ ରଅସି ଏଲେଇଚେସି, ‘ନା଼ନୁ ପା଼ସା ହେ଼ରୁ କ଼ଡିୟାଁ କଡାମାଇଁ, ନା଼ନୁ ଏ଼ୱାସିକାଣି
    ମା଼ତ୍‌ନାୟି ମାନେ ଏ଼ଦାଣିତାକି ନାଙ୍ଗେ କାର୍ମା ଅଣ୍‌ପାମୁ ନା଼ନୁ ୱା଼ହାଲି ଆ଼ଡଅଁ ।’
  cha-cha: 'Ya y otro ilegña: Mamajanyo sinco pares na nobiyo para mancareta, ya bae
    jujanao ya juchague: jugagao jao na unescusayo.'
  amu-NT: 'Ndoꞌ tso cwiicheⁿ tsꞌaⁿ nnom moso: “Ja jnda̱ seijndaya ꞌom ljo quiooꞌndyo
    na nlꞌa tsꞌiaaⁿ ndoꞌ jeꞌ jo̱cantyꞌia aa ndyaaꞌ ya nlꞌayoꞌ. Joꞌ chii catsaꞌ cwii
    nayaꞌñeeⁿ na catsuꞌ nnoom na catseitꞌmaⁿ tsꞌoom ja.”'
  hin-CV: “दूसरे ने कहा, ‘मैंने अभी-अभी पांच जोड़े बैल मोल लिए हैं और मैं उन्हें परखने
    के लिए बस निकल ही रहा हूं. कृपया मुझे क्षमा करें.’
  eng-OURB: “Another said, ‘I have bought five yoke of oxen, and I must go try them
    out. Please have me excused.’
  spa-BES: 'Y otro dijo: He comprado ganado, y voy a hacer una prueba de ellos: discúlpame
    por no poder ir.'
  san-BEN: অন্যো জনঃ কথযামাস, দশৱৃষানহং ক্রীতৱান্ তান্ পরীক্ষিতুং যামি তস্মাদেৱ মাং
    ক্ষন্তুং তং নিৱেদয|
  tdx-tdx: 'Hoe ka ty raike: Nikalo katràka folo iraho le hihitrike hibiribiry iareo.
    Iantofo koahe o halalikoo.'
  naf-naf: Ma an ŋenaŋ ewe kegogak zeye, ‘Neŋ makau apmaŋ 10 kwitiman ya alak ekŋen
    ke mulup indandayelen m ek m ek mimiyelen weyayaŋ mulup miyap. Keyepm nâmnemane
    neŋ ŋep ku kosap.’
  grc-MT: και ετεροσ ειπεν ζευγη βοων ηγορασα πεντε και πορευομαι δοκιμασαι αυτα ερωτω
    σε εχε με παρητημενον
  vid-vid: Munhu yunji nakalonga, ‘Ngula misenga kumi ja kulimila kumgunda, lelo ndamnzila
    ndute ndikajijeze. Ndangulanda undeche.’
  pio-NT: 'Aiba íimaca irí nacái: ‘Nudéca nuwènìaca diez namanùbaca pacá íibaidéeyéipiná.
    Iwàwacutá nùacawa néré núalimáidacaténá nía asáisí náibaidacaalí cayába. Pimàni
    nulí cayábéeri, picàlidaca píiwacali iríwani càmita núalimá nùacawa icapèe néré’,
    íimaca irí.'
  tsn-tsn: Yo mongwe a re ke gone fela a neng a reka sepane sa dipholo tse some mme
    o batla go di lekeletsa.
  amr-NT: Noga̱ “Diez toros konig ʼuhua vaca konig tronco huatotokeri huakupete ijbaeʼdey.
    Menpaʼti huadakda totokdik ya̱ʼe̱taʼpo tiahuaydik i̱jje̱y. Aypote huahueʼdik i̱jje̱y.
    Huairia doʼtaj huadiayhueʼ ke̱ʼe̱ʼ.” Noga̱ huanabaʼtaj onaʼuyate.
  pwg-pwg: Ma sago ivona bo, ‘Taku aku ox imaruwa wekarakava agimari. Anenae da ana bera
    tovonisi da uwata sawarina ina tina bubuni bo kegha. Tuna kubiine ainowi da kuna votereku.’
  cjv-cjv: Te yai ta ‘Na non burumakau okonom koro koro muruwo epena meina beiye.
    Ena iran na furo non kokonan beinga kanaro naro beiye. Na kunaika niki de fi narekeyo!’
    epe dume.
  tiw-tiw: '@see-verse:LUK.014.018'
  tha-KJV: อี​กคนหนึ่งว่า ‘ข้าพเจ้าได้ซื้อวัวไว้ห้าคู่และจะต้องไปลองดูวั​วน​ั้น ข้าพเจ้าขอตัวเถอะ’
  por-BR-2018: 'E outro disse: Comprei cinco pares de bois, e vou testá-los; peço-te
    desculpas.'
  mhl-mhl: Ŋi moji miya, ‘Noŋ bulmakao ŋiine 10 furiyaŋuŋ baba, oi kioŋgo kipebe kiju
    porebi raru gio esoigaru banjaŋgabemiŋ. Oiji kipe nuga ore soine ojinde so mane
    sembea nareine.’
  klv-klv: Sual am ike, ‘Ereh! Numadhaṽur nab̃uluk tosǝŋavur lotoum ṽiruaru ale
    nimasvan hǝn nǝb̃eum risi lan gail.’
  bco-bco: A꞉la꞉ta꞉ga꞉ noma꞉yo꞉ a꞉la꞉sio꞉, ‘Ha꞉iyo꞉, ma꞉no꞉lo꞉ nab konamio꞉ ne mo꞉mia꞉no꞉.
    Ne kaowo꞉ do꞉la꞉fo꞉ kilili ko꞉lo꞉, niyo꞉ kao a꞉no꞉ da꞉fe ba꞉dakiyo꞉, nanogo꞉ dimidama꞉ni
    ho꞉no꞉l.’
  kdl-NT: “Uza roku kpam u danai, ‘N tsila ta̱ anaka a kulima kupa, gogo‑na kpam ma
    ciga ta̱ n ba n kondo a ɗa. Ma folo vu, vu yanka mu ahankuri.’
  apu-NT: '—Ininiã ãti: “Nota amotari tesi kema auĩte parĩkauatakani. Ininiã nota
    sari ninoamoni. Ninireka nimarotiniri ninoa parĩka. Pauiritano nisini ninoamoni,”
    itxa.'
  roo-roo: Ari iravu oiso voea tavireva, Ari ita, katai tau voriavo aue bulmakau kovopa
    kare. Oire uva oiso vovouparai ra voea akeakesa avara. Vearovira kaokaoa-ia. Ari
    viapau uvuiparai oiso ra evo aio iare uriora.
  miz-NT: 'Tuku ñaꞌa ne, kakaꞌan ña: “Dā ve ñíī ú uꞌun náꞌa dūntɨkɨ ne, kantio é kikoto
    ntée ú tɨ tē vaꞌá tɨ. Vií nto da xēꞌe, kada kaꞌnú ini nto nī ko”, kaꞌan ña.'
  qvz-NT: Shucca nishca, Randirani chunga (10) torogunata. Paigunata chagrai tarabachisha
    camagrina mani. Perdunahuangui jistama mana shamushcamanda nira.
  deu-ELO: 'Und ein anderer sprach: Ich habe fünf Joch Ochsen gekauft, und ich gehe
    hin, sie zu versuchen; ich bitte dich, halte mich für entschuldigt.'
  mjc-NT: 'Tacan tan inga ra ican catyí ra: “Ndi jata̱ ñi yu uhun taahan yunta. Tan
    cuhun yu cunyehe yu tatun vaha tɨ naha tɨ. Yacan tsicán yu tumañi iñi tsi ra na
    jaha ra tucahnu iñi tsi yu, tyin ña cua cuvi cuhun yu.”'
  caa-caa: 'Y otronteꞌ winic xeꞌ pejcna umen e man cay uyare e man y che: “Wartocto
