    huil nía.”'
  sua-sua: To langto ta re te, ‘O-o, ko gun enkim kuaro bulmakau ruk loktiek he kua
    re kam tarkanang ngar kmegom mar kam hegem a mmie ormar na, he ilaip nak or kam
    vu kael ka pat mang dok kat e.’
  klt-klt: “Iná nukngá yá ku inuk, ‘Nák ku bulmakau 10 dá yáupna táng namineráng ga
    yuwát, wata ku kung wa iháng tárák tángga káinet. Wáina wata ku ukuro táwi, nák
    ku ma áwindát.’
  are-are: “Arrpunha angkaka, ‘Atha kunha bullock errkurrintja 5 buy-emilaka. Yingantama
