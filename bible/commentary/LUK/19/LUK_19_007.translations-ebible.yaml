  pol-SZ: 'Ludzie jednak byli tym oburzeni: —Poszedł do domu takiego grzesznika—szeptali.'
  ztq-NT: Tsiñee kon meñ ngo, lëë meñ kwneenë Jesús, xñee meñ nii lëë xaa kwlës lidzy
