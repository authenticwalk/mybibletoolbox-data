    xta­la̠­ka­lhí̠n.'
  ulk-1902: Ege gaire le giz abi erdarare, a uiaba mudmer, kega, E bakeamu uit le
    la meta.
  som-som: Dadkii goortay arkeen, kulligood way wada gunuunaceen, iyagoo leh, Nin
