  kfw-kfw: "Halli mi rakip in inmupha khan, inraya ah nemnum inleiti “Hiwa mihi manu\
    \ karoonpa inna khuol mi ka-esik asijei!”\x94"
  bfz-bfz: ये देखी की सब लोक कुड़कुड़ाई की बोलणे लगे, “ये तो एक पापी मांणूए रे कअरे
