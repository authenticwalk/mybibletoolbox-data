  ben-OBCV: এই দেখে লোকেরা গুঞ্জন করতে লাগল, “ইনি একজন ‘পাপীর’ ঘরে অতিথি হতে যাচ্ছেন।”
  mil-NT: 'Te sá nǐ xiní ñáyiu ní quexìo Jesús vehe‑dé, te nchaá‑yu ní ngüíta‑yu càháⁿ
    cuèhé‑yu cuèndá‑gá, te xǐtnàhá‑yu: —Tée‑a cuánguɨhu‑dé vehe ɨɨⁿ tée ndècu ichi
    cuehé ichi duha —càchí‑yu xǐtnàhá‑yu.'
  myu-myu: Iboap o'jojojo'iayũ Jesus o'jomuymuy ip jeweweju. — Jesus o'ju Zaqueu duk'a
    be — io'e ip jewewebe. — Ixe Zaqueu ikẽrẽat mujurũg̃rũg̃xi! — io'e ip jewewebe.
  amk-amk: Inontarai fuba ewatioai we Yesusi minohi ria Zakeusi na ne munufo, ampafe
