  san-THA: ตทฺ ทฺฤษฺฏฺวา สรฺเวฺว วิวทมานา วกฺตุมาเรภิเร, โสติถิเตฺวน ทุษฺฏโลกคฺฤหํ
    คจฺฉติฯ
  iws-iws: Mɨ iikam whɨekakɨm sɨma hɨriinan kɨgiyɨm mɨ sɨma ɨo siir ywo. Siya inkamɨn
