  pol-UBG: 'A wszyscy, widząc to, szemrali: Do człowieka grzesznego przybył w gościnę.'
  qxh-NT: 'Chaura waquin runacuna Jesústa jamurparan: «Juchaćhu aruj runapa wasinćhüćhi
    pachacunga» nir.'
  nwi-nwi: Mərɨg nɨpɨg narmamə kɨmɨsəm narɨmnar mɨnə a, kɨni kɨsəsiwən-əsiwən kɨn
    norien mɨnə a, mamhani nɨkar Yesu mhamə, “!Ah! Kwən a ramvən imei yor təvhagə
    has mɨnə.”
  kmo-kmo: Eyey ma mima ye eena hechi eyipiir. Yecha wor, “Diita ma Jisas rii kapasek
    otii tawa ma riiti akak otii ak iwa.”
  agr-agr: 'Nunitai ashí aents aidau: Aents tudaugtinu jeen kanagtatus wegawai, tusag
    augmatuidau.'
  kyc-kyc: Dokopa wambu dupwa kandapala mumu lao, Baa akali yulu koo pingi dokona
    anda yalya kando pisa pambinyilamo, leyami.
  urd-GVU: یہ دیکھ کر باقی تمام لوگ بڑبڑانے لگے، ”اِس کے گھر میں جا کر وہ ایک گناہ
    گار کے مہمان بن گئے ہیں۔“
  yre-NT: 'Minnun nɛn waa -nan ''yɩ bɛ, o Zozi ''man wɩ vɩdɩ ''sia. Waa ''vɩ ''nan:
    «E wla ''wɩ ''wlidɩ "drɛzan zɩɛ -yee ''kuin.»'
  fuh-BKF: 'Yiiɓe ɗum ɓeen fuu ina ŋurŋurta, ina mbi''a: —O weeranowii luttoowo.'
  arl-NT: 'Tamasaca pueya jaara Jesu niquiquiaari Zaqueo tiajinia tiuquiyano, puetunu
    nojorijianaari Jesu sesacanu coteequiaari. Tama sequeturiquiaajaarijia: “Cuno
    pueyanoori sesa miijia pueyano tiajinia tiuquishii”.'
  ziw-ziw: Wantu wose wawone ivyo wakonga kung'ung'uzika wakagamba, “Mntu yuno kaita
    na kwikala na mntu mta masa!”
  grc-TR: Καὶ ἰδόντες ἅπαντες διεγόγγυζον, λέγοντες ὅτι Παρὰ ἁμαρτωλῷ ἀνδρὶ εἰσῆλθε
    καταλῦσαι.
  nag-nag: Jitia manu khan etu dikhise, taikhan sob biya paise aru apaste koi thakise,
    “Jisu ekjon paapi manu laga ghor te jaise.”
  eng-OEBCW: On seeing this, everyone began to complain, ‘He has gone to stay with
    a man who is an outcast.’
  knj-NT: Ja' yet jix yilon eb ánima jaxca tu', caw ey tzet chi yal eb yin Jesús tu',
    yutol jix apni yak' sposada bey sna jun pena sbeybal.
  deu-1912: Da sie das sahen, murrten sie alle, daß er bei einem Sünder einkehrte.
  san-PUN: ਤਦ੍ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਸਰ੍ੱਵੇ ਵਿਵਦਮਾਨਾ ਵਕ੍ਤੁਮਾਰੇਭਿਰੇ, ਸੋਤਿਥਿਤ੍ਵੇਨ ਦੁਸ਼਼੍ਟਲੋਕਗ੍ਰੁʼਹੰ
    ਗੱਛਤਿ|
  nob-LB: 'Dette irriterte folket, og de mumlet forarget: ”Hvorfor skal han gå hjem
    til en slik ond og uærlig mann?”'
  ntj-ntj: Nyangka yarnangu pirnilu-ya nyakulalpi mirrparn-mirrparntu watjaranytja,
    “Yuwa-parta, wati palyamunuku ngurrakutu yanu nyinakitja?”
  sxb-NT: Awantu woona awaawona ekiaikola kino waatanika okungʼongʼoona ni wawoola
    watino, “Agiire okuwa omugeni owa ‘omwoni’.”
  nhu-NT: Ɛ bonyii bocii bò to yɛnɛɛ no Jisos to gɛne bô wvú mum kɛw no wvukene gayte
    lɛ, “Wee wvun gɛne wase keegɛn ce bô wee wvù befe.”
  row-row: Te atahori hetar ramue rae, “Cih! Sakeos ia, atahori nda maloleꞌ sa! Basa
    atahori rahine, naa boe! Taꞌo bee de Yesus neu numban sia umen?!”
  msy-msy: Ezɨ gumaziba bar an ganigha, egha me kamaghɨn mɨgɨava ngavamadi, “A ghua
    gumazir kuramɨn dɨpenimɨn iti.”
  agg-agg: Ŋga muŋguambo nindou ai Sisas Sakius dɨbombo mahafandɨ ra hoeirɨhi mburɨhü
    asu momorɨ hoafɨyeihɨ seiya, “Ai ahu ranana moaruwai hohoanɨmoyu-randeimbɨndɨ
    worɨnamboani,” masei.
  ptp-ptp: Tɨbii yê wê Yesu la dô vac Sakias ben ge om he ni nyag dɨ nêl ên nêbê,
    “Bêna lêc xomxo tiganê la dô vac tɨbii nipaên tiganê ben dɨ la dô hɨxôn?”
  nak-nak: Eala moli egite la valalua goio hiloa mai ele, egite goio vikara kukumuale
    Iesus maie mago “Ge, la tahalo ale ge vipou tomi me la tahalo la iruru, ia?”
  ron-LUDARI: 'Ali tuată lumja karje avizut aja ančiput s čakaljaskă: “Nu trjebje
    s pljače ăn gostjamje la omu rov!”'
  lbb-lbb: Ning a tarai rop la oroi, la anani mang, “A barsan ne i han sur ir kes
    taum ana tena laulau ting na nuna rumai.”
  kan-2017: ಇದನ್ನು ನೋಡಿದವರೆಲ್ಲರು, “ಈತನು ಪಾಪಿಯಾಗಿರುವವನ ಬಳಿಯಲ್ಲಿ ಉಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ
    ಹೋಗಿದ್ದಾನೆ” ಎಂದು ಗೊಣಗುಟ್ಟಿದರು.
  cso-NT: 'Jmɨ́¹ ca³jɨ́e³ jáun² tsá² ná¹ngɨh³² hí³ hi³ ngau³ Jesús hñú¹³ tsá² hí³,
    jáun² ca³ziu³ ca³hɨen³ dí² Jesús, hi³ ca³juáh³: ―¿He³ láɨh³² sa³ hñú¹³ jan² tsá²
    ren² tso³ bíh¹ ngau³ tsá² nɨ́²?'
  ena-ena: Uavɨdaci hulaŋ iamɨgali agɨlaŋ iga iga hulɨpɨŋ ciaŋ abavɨmi. Nɨbu hulaŋ
    lusɨŋ sɨbɨlɨ hɨsɨŋ agaŋ hula uavɨla hɨnibali uavɨmi.
  nbq-nbq: It avakwa en Yesus iperen lagwi inugu lagagwarik, enanggin-enanggon yugu
    dugwit, “Ap weyak ogasiga menda inim at amwa lendagwi yi inisenes!”
  tgo-tgo: Gharɨgharɨko wolaghɨye inanji gheko thɨ thuwe Jisas i vakatha iyako kaero
    thɨ liya ghautu thɨŋa, “Amalake iyake iye bobwari na i ru amalake iya tharɨke
    gharavakatha ele ŋgolo.”
  yap-yap: Ma urngin e girdi’ nra guyed ni aram rogon e ra tababgad ko gun’gun’ ni
    be lungurad, “Re mo’on ney e ke yan nga tafen be’ nib tadenen!”
  mop-NT: Le'ec ca' u yilajoo' abe' a cristianojo, cajoo' ti p'a'as. —Ca wilic. Bini
    ti posado etel a winic a top yaab u sip'ili,— cu t'anoo' tu bajil.
  tet-tet: Mais ema waꞌin nakmuuk naꞌak, “Hoi! Ema hotu-hotu natene Sakeos neꞌe lisan
    aat! Tan saa Yesus tuli niakaan uma?!”
  hlt-MCSB: Boeih a hmuh uh vaengah cai uh tih, “Hlang tholh taengah pah hamla kun,”
    a ti uh.
  xtd-NT: 'N‑ka nukuita ntdaa ñayiu n‑xini xa n‑yaꞌa xa n‑ka jan tnuꞌu‑i Jesús. N‑ka
    xiaꞌan tnaꞌa‑i: —Juaꞌan Jesús veꞌe se yo kueꞌe kuechi kida xa ndoo‑s ijan.'
  mdy-ETH: ዬያ ዛጌ ዓሳ ቢያ፦ «ሃይ ዓሢ ጎሞ ዓሶ ማኣሪ ሾኦቺንቃኒ ጌሌኔ!» ጌዒ ዬሱሴ ዾንኬኔ።
  spl-spl: Emetŋan ari yâhâmutâ lok kerekŋe ekŋetâ bâlemu sâm guhuŋmâ yuwu sâwi. “Wongât
    otmâ Yesuŋe lok bâleŋahât emelan yahap? Ya ki orotŋe.” Yawu sâwi.
  usp-NT: 'Y juntir cristian, cuando xriltak jilonli, xoctak chi yok''on chirijil
    Kakaj Jesús, xijtak: Winak ri xe'' rane'' jposad laj richoch jun ajmac, xche''tak.'
  zav-NT: 'Pero na'' beṉə'' ca'' zɉənžag len Jeso''osən'' catə'' besə''əle''ine''
    can'' goquən'', yogue''e gosə''əṉelaogüe''e gosə''əne'': ―Bazde'' liž to beṉə''
    güen de''e mal par so''enə''.'
  sgz-sgz: Má matananu di mákái ngo ái Sakius a long pas Iesu uri kán rum, ngorer
    a sák i bál di má di turpasi wor arkuh i di sang má dik parai ngo, “Kálámul min
    a asir mák han uri rum káián tám sápkin!”
  kek-NT: 'Nak li q''uila tenamit que''ril nak li Jesús qui-oc sa'' rochoch laj Zaqueo,
    que''po'' ut que''xye: —X-oc chi hila̱nc sa'' rochoch jun cui̱nk aj ma̱c, chanqueb.'
  blz-NT: Giigii' mian men nimiile' se' koiya'a noramumukmo gause kokoo'an montookon
    i Yesus notuuk na laigan ni Zakheus. Taena i raaya'a, “Nongko'upa se' i Ia daa
    tuuk na laiganna mian men sian malolo' na aturanna agama?”
  poe-NT: Ntá kaín sín kꞌuíkon sín xi̱kaha ntá kjuankíxin sín tjonta sín tí chꞌín
    Jesús, ntáchro sín kíxin nto̱e ijnko chojni chónta nchónhya jie̱ tsito̱he chꞌán.
  san-TAM: தத்³ த்³ருʼஷ்ட்வா ஸர்வ்வே விவத³மாநா வக்துமாரேபி⁴ரே, ஸோதிதி²த்வேந து³ஷ்டலோகக்³ருʼஹம்ʼ
    க³ச்ச²தி|
  cof-NT: 'Junni tsanhinanunca quiraminlari paito, yala tala itsanlatinue: —Jesuri
    jutsa quiminchicatiya jinae latinue.'
  srm-NT: Ma nöö di dee oto sëmbë si sö, hën de mati. De tei Masa Jesosi fu hogi seei
    fu di a de taa a go a wan takusëmbëma wosu.
  qvs-NT: 'Jesus Sakeopa wasinpi samak rinanpa uyarishpankuna chay runakunaka Jesusta
    sukaman washanchashpa willanakurkansapa: —¿Imatanashi Jesuska samanka chay uchasapa
    runapa wasinpika?'
  zca-NT: 'Or une rë men kure'', rë xa'' nguzublo kidi''zh nakap tich Jesús, nzhab
    bixa'': ―¡Biwi''ule!, lë'' Jesús ya''n lizh tu men dox nzë''b xki lo Dios.'
  cbc-NT: Bairo Jesús cʉ̃ mena cʉ̃ caátó ĩña, to macããna nipetirã Jesure ãmeo bʉsʉpai
    jʉ̃goyuparã na majũ, “Rorije caácʉ ya wiipʉ tuaʉ áyami,” ĩ bʉsʉpaiyuparã.
  qxo-NT: 'Tsayta ricaycurnam runacuna Jesuspä rimar gallaycuyargan: “¿Imanirtä jutsasapa
    runapa wayinman aywaycan patsacunanpä?” nir.'
  mox-mox: Ta tutana tomotau qabudi yani baʼe iʼitea ʼinega ilumugi ivonaya, “Maʼoda
    ʼinega Ieisu lugu toluveifana ena vanuea?”
  kew-kew: 'Goa pisa pare onaa rayome go kone adoare ratu yawoa gupa simi: Nipuri
    aa wae medana ada-para patula pula simi.'
  dww-dww: Banaga matabudi umanama kauinama a kitakitana raḡanine, taudi a momodu
    be a riuna, “Uma baneginama yodi gewagewa baneginama ḡarone e miana.”
  nif-nif: Tɨmbi amatam wɨ kañgɨlɨñ endɨ gɨtɨk kusei kɨmɨpi, e-balep tɨmbi eñgɨlɨñ,
    “Endɨ yom amalok ilan pap dowepi loñak.”
  twi-ASANTE: Nnipa a wɔdi Yesu akyi no hunuu yei no, wɔnwiinwii kaa sɛ, “Ɔdebɔneyɛfoɔ
    yi na wakɔ akɔsoɛ no.”
  aoj-aoj: Eaꞌ esis amam nematawa sati isimba, ukup numbutip saꞌi basef wandafifi
    saꞌi, “Anen nafeꞌ nape ipat anona aman nandaꞌ waf awafii.”
  cbv-cbv: 'Jesús caandíh ã pej jʉm bejechah ennit, nihat cã́acwã íijnit, queétjeh
    nin pah ĩt míic niijíp wʉt jĩ: —Jesús tʉbit yéejniíh mʉʉná ã bejna caá, ĩt niijíp
    wʉt jĩ.'
  taw-taw: Binɨb okok gak anɨb ak nɨŋɨd, mɨlɨk yapek agɨlak, Bɨ anɨb ak am bɨ tap
    si tap tɨmel gup kal ak kɨnɨg ameb agɨlak.
  jic-NT: 'La p''a wa ne''aj tjelejen̈, tjunuc Jesús tjemey Zaqueo lal, mpes pjü way
    tülü way tjowelepj malala la tjiji Jesús. Tjowelepj: “Yom malala lal tjemey, wo
    nt''a ca ma''ajam”.'
  zap-NT: 'Ne wii yra mén neguin, wzelo men yra men rnii men por laa Ne, re men: ―Le
    Jesus wdxiin ruxyuu te mendol.'
  wer-wer: Pël yaëën omën pörek wëaurö pit pöten itenak kaaö mëak epël mëëa. “Pi tol
    ëënak saun omnampë naë së ilëak wë,” pël mëëa.
  ipi-ipi: Jisasa bala Sakiasana andaka pea-kola, wandakali minditupa-mane mini koo
    palu mulu-mulu loto, Jisasa bala koo piyane akali mindina andaka pangulu pala
    leainipia.
  qul-NT: Chayta ricuspa, tucuy thutorkancu Jesús contra, “Juchasapapaj wasinpi alojacun”
    nispa.
  urw-urw: Bangar fere gürenakuti kegeudi menüm nunurgen, “Nu kümüna fere güre menmengafaigeaga
    babab fata gam büreaga.”
  rmy-GURBET: Savore, save kava dikhlje, vaćarde maškar peste taro Isus kaj ne bi
    trubula te avol ano čher e grešnikoso.
  ter-NT: Itea uhá koêti neko xâne noixoâti, turíxovone poé'ainoa isóneu koane koyúhoyea
    itúkeovo xoko hóyeno ákoti aunáti ítuke, ánu'ukenati kóperau, okómo ne Jesus.
  bmr-NT: 'Jaanoco paryɨ aatyɨmeumoro imitɨno neehicaumo: Imitɨmɨnaafi iijafaño Jesu
    ɨfetehi, noomoro.'
  fuf-fuf: 'Ɓay fow yi''ii ɗun, ɓe ŋuni, ɓe wi''i: «Oo koɗoyike junuubankeejo!»'
  mwc-mwc: Pipiya ereonowasi nikona si kinani wai si yagisi, ba si rugugu si wona,
    “Piragagoyo pipiyina saba kurina ebo wagawaga.”
  bhl-bhl: 'Keko beli, aso im unsiliw ding dim bakate, ka biliw kawtiw i aso ilo yetemeko,
    ibolow mesem keyemeko, weng nutnut keyemeko, bokolomeliw: “Yesus e sili sili nam
    kunum bakalem am elo une kai!”, ange ange kesiliw kale.'
  ons-ons: Kine kine ea wakongi, ŋei ŋerep natne eŋe kau paki, detpi boriki rakoi,
    “Eŋe ŋei sotinerop wane matko ea mo daleo wane waket metmaike?”
  con-NTPO: 'Poiyi''cco a''i can''boemba afaccoye ashaen''fa: “Jesúsja egae tsincon''sumbe
    tsa''onga ca''nimba can''jen” qquen su''fa.'
  ghs-ghs: Oonihe abi samane moohimi Dzesui abi qanga oonomaho nagata peitemi noko
    oho barubaru hiireta.
  peg-peg: ହେଦାଂ ହୁଡ଼୍‌ଜି ୱିଜ଼ାକାର୍‌ ଗାଣ୍‌ଜୁ କିଜ଼ି ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାର୍‌, “ହେୱାନ୍‌
    ପାପିୟାର୍‌ ଇଞ୍ଜ ମାଞ୍ଜେଙ୍ଗ୍ ହାନାନା ।”
  txu-NT: Ũrkwãmã o tẽn o wadjà nhym me omũn kam kangãngãn abenmã ajkwa momoko kumex,
    ne, —Djijàk, me axwe'ỳr ne mõn wadjà, ane. Djãm tãwã mex, ane.
  eng-WEBU: When they saw it, they all murmured, saying, “He has gone in to lodge
    with a man who is a sinner.”
  gnw-NT: 'Jare opaete ĩru vae reta cua uecha yave, iñeenguru reve jei reta: —Jae
    oo opou penti cuimbae iyoa vae pe.'
  mux-mux: 'Yesos Sakias-nga lku-kolea wasie puringli kanuku kene ui akuna liiku máku
    turing yambuma-ni niku mele: “Yunu ulu-pulu-kis tili yili kene ‘Molu-pambili pambulu.’
    nimba pukum.” nikuliinga yunu tirim mele kanuku kis piliiring.'
  maj-NT: 'Tu̱nga nk''ie nga kikie xu̱ta̱ ni xu''bi̱, a̱s''a̱i ngayjee̱ kinchja̱yane
    Jesu nga b''a̱ kitsúhu̱ xinkjín: —Ni''yaha̱ nku nda̱ xi najmi ts''íntjusun kju̱a̱téxumaha̱
    Moise kfi ts''ínkj''áíya.'
  bkq-NT: 'Tonlo modo myani Jesus Zaqueu ety odaji egawândyly tientuo aguelymo: —
    Etaungâ! Jesus negawântai inakanhe aini ety odaji, eagâ âwinduase. Anipyra tâise
    awâkâ! — kelymo.'
  kue-kue: Yomba prapra i kandre, ana mambuno bogl ninubenu di, nonga sindre dingwa,
    “Ana yagl i pi tandaglme orkwa yagl ikra yungumo mina moglkwa.”
  cot-NT: 'Yamenajiavaquerigueti maasano yoanaquegueti icantimanajianaqueriquea icantavacaajianacaquea:
    —Querocaqueate icocani Jesoshi icantanacaquea irimaacotapojaqueriquea itsovironaquitequi
    covaeguishetatsica.'
  bnp-bnp: E huriki ri masia ri ta barangungu, ri ta maea, “Re Isu, i navai i vano
    i made turana bakovi hale iea?”
  apn-NT: 'Hãmri nhũm mẽ kot omunh o kuhê xwỳnhjaja tee ri ja hã omu nhũm ja mẽ kêp
    omnuj nẽ nhũm mẽ axpẽn mã harẽnh o: —Tk. Kwa nà. Jakew kot amnhĩ tomnuj xwỳnh
    tã nhũm Jejus ma hkôt tẽ nẽ kuri pôj. Anẽ.'
  ctp-NT: Bra nu naꞌan nten chaꞌ ndyaa Jesús seꞌen ndiꞌin Zaqueo kanꞌ, nchga neꞌ lye
    ꞌa nchkwiꞌ neꞌ ni chaꞌ ndyaa Jesús niꞌ ñaꞌan tyi ska neꞌ kuxi, ska nten nu ndiꞌin
    ꞌa kiꞌya ꞌin.
  bre-BRG: An holl re a welas kement-se a grozmole, o lavarout e oa aet da lojañ e
    ti un den a vuhez fall.
  opm-opm: Pisaporhan kuuhan ihir wamara Jisas oh er hat sapat han ohsi sus indiproh
    moh ihan Jisas orhorhe er hat sapat han ma hapat por gonsi ihir ohnong ar indeingopari.
  bvr-bvr: Wurra gun-gata aburr-werranga gubi-nana, lika abu-yopuna aburr-ni Jesus,
    minypa aburr-yinanga, “A-lay, nipa a-bona, balapala a-rrenyjinga an-gata an-nerra
    an-gugaliya, ngarla!”
  wal-wal: Hegaa be7ida asai ubbai, “Hagee nagaranchchaa son imatettanau geliis” yaagidi
    zuuzummiis.
  shj-shj: Kän kä'day kox mänang na kangunungunizi ka Yasuwa kä'doc kalayis palangasiccä
    käxa sogo ngaka tasiny.
  zad-NT: 'Na'' ka ble''i beṉ''ka'' lle'' na'' ka gok, yog''ze'' wzolo biz chon chnagake''
    c̱he'', che''gake'': ―Yigaaṉxgale'' lill beṉ'' saaxyani, na.'
  kmg-kmg: Eme ŋic sasawa jaŋe i honerâ mana sâqorerâ mumbiŋ, “E wemocte ŋic sâqocnere
    ficko fejec fokac.”
  aso-aso: Idoꞌ neꞌmine ineꞌ nene eveneꞌ mukiꞌ ningi aza nene lihimeloꞌ veꞌmi numunguꞌ
    minelesa dizo vaave li Izesuꞌni nene emenga laniꞌ.
  uli-uli: Panger rechokwe re wiri molwe ngo resa chapiy yar lunglung le re sor bo,
    “Mal le ye bele loh irel imw la imwel yeramtala ye toa hamolfid!”
  nin-NT: Anishirr ba hi na re gbrungbru di, “Ugo nggo à ko ichirr ni iko i uni la
    ure wanggo!”
  tgk-tgk: 'Инро дида, ҳама норозигии худро баён намуда мегуфтанд: «Ӯ дар хонаи марди
    гунаҳкор меҳмон шудааст».'
  acu-NT: 'Turamtai aints ainau nuna wainkar: —Maj, auka nekas tunau aintsu jeen wayaayi,
    —tusar aujmatiarmiayi.'
  cak-WNT: Tek xbanatej c'a ri queri', ri winek xexebexot (xexebeloj) c'a apo chrij
    ri Jesús y niquibila' c'a chi ri Jesús xa pa rachoch jun achi aj mac xbec'oje'
    wi.
  ebk-ebk: Angkiay ya am-in nan tataku ay nangila as na at enlapucha ay munmotmot.
    Kenalicha, “Nakkuran! Uy nunpamangili as nan taku ay fumafiasor.”
  spa-PDDPT: 'Pero al ver esto, todos refunfuñaban: Entró a reposar con un pecador.'
  tke-tke: 'Ateene yoonilege nde, yomwaabaga yiiraga: “Oliye ofiyedhe vade va ‘namathega.’”'
  ruf-ruf: Iwanu wose hawonile apfo, wandusa kunung'unika na ukulonga, “Kaghenda kukala
    kwa ‘imunu yane nzambi.’ ”
  gun-gun: Ha'e javive ha'e nunga oexa va'e ijayvu rei okuapy, heko vai va'e ro py
    ovaẽ ramo.
  agu-BL: 'Ma yi e'' xomche'' te Jesús yi bene''n quilol yi mbi cu''n mbajij, nintzun
    e'' baj jasne'' cu''ntz squibil quib: —¿Nxac mben Jesús te yi jun juchul ile''j?'
  isn-isn: Eantu ehi naaine nanso, akalalameka, nukulunga, “Wendamugendela umuntu
    nukete imilandu.”
  eng-PEV: But when the other people saw this, they were angry with Jesus. They said,
    “Look. He has gone to stay with a bad man. He shouldn’t do that.”
  ilo-ULB: Idi nakita daytoy dagiti amin, magsitanabutobda a kunada, “Simrek met isuna
    nga mangbisita iti tao nga managbasol.”
  pir-NT: 'Tiquiro sa piti cagʉ̃ ihñañe, ijipihtiyequina masa tiquina basi ohõ saha
    ni yahuducuahye: —‍Ahriquiro Jesu ñariquiro ya wʉhʉpʉ tinino waha duare, ni, yahuducuahye
    ijipihtiyequina tiquina basi.'
  anv-NT: Bɔɔ́ ágɛ́gé nkane Jisɔs ajyɛ́ ne Sakiyɔs, álɔ maŋmené aké, “Mende yiná
    ajyɛ́ kpɛ́ uŋkɛɛ́ mbaá muú ubeé.”
  sab-NT: 'Kwian ulita gwagedu Jesudi joge Zaqueo ullage, gire kwian ulita gerudu
    modi tanre me no Jesudi Zaqueo giti, kwian gerudu: —Kwian agenga me no ullage
    Jesu kle joge chege.'
  tmd-tmd: Nöbö mö bla alöŋ aku nugumɨn ölɨsö wölɨm yadmä, “Nöbö aku du nöbö ap kib
    mag gwogwo rɨ ram aku hölɨmba dumɨdö,” rɨmä.
  acr-NNT: Ekꞌuchiriꞌ xkil waꞌ ri winaq, konoje xkijeq kechꞌaꞌt chirij ri Jesús ma
    xkanaj kan chirocho jun achi lik aj mak.
  kpg-kpg: Digau huogodoo ala ne mmada gi di mee deenei, ga daamada ga helehelekai tamu,
    “Taane deenei gu ulu gi lodo di hale tangada huaidu!”
  taj-taj: चु म्राङ्माहेन्‍से म्‍हिगदेसे “चु म्‍हि मी पापीला दिमरी डोन्‍बो दोसी निजी”
    भिसी येशूला तामगन लजी।
  avt-avt: 'Hɨr mɨt yapɨrwe nɨrek, hɨr natɨpan nɨnan yipɨr newɨrek hɨr natɨp nar ik:
    “Jisas kakno wɨnak ke mɨtɨk enuk kɨrɨak menmen enum.”'
  cbk-cbk: Cuando ya mira el maga gente con Jesus entra na casa di Zaqueo, nuay sila
    aproba, y ya habla, “Ay, que ver! Ya entra man gayot ese gente na casa de ese
    quien hende ta sigui enbuenamente el ley di Moises, y alli pa le ay durmi luego
    de noche.”
  uig-ARA: 'بۇ ئىشنى كۆرگەن خالايىقنىڭ ھەممىسى: ئۇ گۇناھكار كىشىنىڭكىدە قونغىلى كىرىپ
    كەتتى! ــ دەپ غوتۇلدىشىپ كەتتى.'
  tuf-tuf: Bécayat, cahujínatra rahra rahra Jesús ríojocro. Jesús besin usar camay
    bijác ques ríojocro.
  abx-abx: Agpakakulaw sinan i dimu'an mga a'a ngan agtikang pagpanngurub-ngurob,
    “Awiray iya ag'istimar-na si adda makasasala'.”
  mco-NT: 'Co jadu''n ijxy, chi je mayjäy ajcxy nigapxy ni''ojɨɨygɨxy Jesús, ymɨnaangɨxy:
    ―Tɨ ñɨcxy jättacpɨ ma tüg pocyjäy ytɨjc.'
  bsp-bsp: 'Ntɛ afum ŋanəŋk ti mɔ, kɔ ŋayɛfɛ kəcɔpɛnɛ, ŋac-loku: «Ndena fum wəciya
    ɔŋkɔ pəyi.»'
  kqf-kqf: Ḡome lava matabudi a kitakitana ba a wawaluna gado, “Niga lavana i waila
    wale, gebogebo lavana ena vanuwemo.”
  cpb-NT: 'Ikanta iñagaitakeri, ñaawaitanake atziripaini ikantzi: “¿Iitaka ikyaawankotantariri
    Jesús kaariperoshireri?”'
  aon-aon: Aria douk ihishmorim arpesh shatik namudok aria shape sheneyagwreh shoku
    shokwin baraen um Jisas shakri, “Anudok arman nanak neshuh anudok nenek yoweishi
    inahos atish iri ananit urupat.”
  hus-NT-2005: Tam ti an atiklábtsik in chuꞌu jechéꞌ, ejtal in tujutsik ti kawix,
    in ulaltsik abal na Jesús kʼalnek ti koyol bin kʼimáꞌ jun i walablom inik.
  mig-NT: 'Te ña̱yɨvɨ‑ún, ni̱ kajini̱‑i ja̱ súan ni̱ kuu. Te ni̱ kaka''a̱n sóó‑i:
    A kua''a̱n‑tu‑ya̱ kéndo̱o‑ya̱ jíín ɨ́ɨn cha̱a íó kua̱chi, áchí‑i.'
  bps-bps: Kabay i dad to mite i nimò Dyisas, too ale sungag, manla, “Tay, tlang kenen
    di gumnè i to too gamsalà!”
  mbs-mbs: Meneng simila se kedita te otaw kimità kenyan, kagi dan, “Medaet iyan,
    so midegà sikandin kidoen te balay te otaw nelegeb te salà.”
  tof-tof: Blaman pamkolpama ini kla nóma esenóp, da murrumüm we bainóp. Igó bóktankü
    wagó, “Yesu ma ene kolae tonarr paman müótüdü kuri bangrine mórranóm!”
  cme-NT: Nuɔmba daa mafamma‑i ce bige‑i? Baa ta ba waana wuɔ Yesu ciɛ niɛ jo ji har
    nelbabalaŋ daayo temma wulaa?
  sus-sus: Mixie to na to, e birin naxa so Isa mafalafe, e nu a fala, «A bara sa yigiya
    yunubitɔɛ xɔnyi.»
  pon-2006: Aramas koaros me iang kilang met, re ahpw tapihada lipilipahnedki, ndinda,
    “Ohl menet iangehr pedolong nan imwen aramas dipan emen!”
  dad-dad: Tamo kayau ganan enei dile fen, kosesẽ kurã den, “Ĩ mosor ado tamo nẽ fõ
    bun mogo ilef.”
  zab-NT: Chi guná de bniety ziy, iratedeb guzulo rniyádeb Jesús rniideb dec laany
    zeyáanny liz tuby bɨnduld.
  jae-jae: Êsêac samob sêlic ma sêsac biŋ to sêsôm gebe “Eŋ kêsô ŋac sec nê andu gêja
    gebe êlêwaŋ tau.”
  ksd-ksd: 'Ba dia gire, dia tata mukumuk par, dia biti: Go i vana, upi dir a ki ma
    ra tutana, a tena varpiam.'
  msm-NT: Pagkita to mgo otow to sikan, migbagutbut sikandan, “Abee! Nokoy no ogpaabut
    man si Jesus duon to sikan makasasaya?”
  myk-myk: 'Ba sipyii pʼa lee ɲa wɛ, a pu bɛɛri di ganha na ŋmunu-ŋmunɔ na yu: «Wʼa
    shɛ digi jurumupye wa mu.»'
  sbe-sbe: Tamowai maudoidi saha ye tubu wa se kita na se hetubu se gadigadiguguyei
    se wane, “Iya baꞌaya tamowaina, na Yesu ye lau kalinawai ede ye hemala kana taumana.”
  mcr-mcr: Ämaqe, hiŋuä iiŋä äqumbiyi, qu eeqänä Jisasi Iquenyqä äkasuwi, tiiŋä ätkuwi.
    “Iqu ämaqä suqä quvqä imäkqä iqueqä aŋä du pmetŋqä, suŋqä uwqiyä?”
  cux-NT: Taachí 'iiⁿ'yāⁿ n'diichí yā chuū, nducyaaca yā ní neené n'deēe caⁿ'a yā.
    Ní caⁿ'a yā chí Jesús miiⁿ ní chinndaá yā chí cunee yā ndúúcū 'aama saⁿ'ā chi
    vɛ́ɛ́ nuuⁿndī yeⁿ'ē sa.
  tur-YTC: 'Bunu gören herkes söylenmeye başladı: “Gidip bir günahkâra konuk oldu!”
    dediler.'
  san-ITR: tad dR^iShTvA sarvve vivadamAnA vaktumArebhire, sotithitvena duShTalokagR^ihaM
    gachChati|
  bel-N: І ўсе, якія бачылі ўсё гэта, наракалі, кажучы, што Ён увайшоў да грэшнага
    чалавека.
  sch-sch: Mipui a mu ngei nâmin an chiera, “Mi nunsie ina kêng tung rangin a se
    rek zoi so,” an tia.
  mic-MIQNT: Ta'sijig mimajuinu'g ta'n pem wije'wa'titl Se'susal mu weli usguma'tigul.
    Telimtultijig, “Se'sus wije'watl pata'tegewinu'l aq we'gaw pisgwa't pata'tegewinu
    wiguaq.”
  huu-NT: 'Iena jɨaɨe comɨnɨ cɨuanona, Jesús joreñona jeare ñaɨanona raitɨmacɨ: —Mariñedɨcɨnona
    fɨnoraɨma jofomo naimɨe jaide.'
  jiv-NT: Ashí aents nuna wáinkiar “Maaj, Jesus tunáa áishmaṉka je̱e̱n pujawai” tusa
    mai tunaim ajarmiayi.
  otm-NT: Pɛ nu'ʉ yʉ ją'i him bi numanho nguetho bin säya bʉ ra Jesús bʉ ja rá ngu
    n'da ra ziyate.
  dah-dah: Be, Yesu go gwaha tike keneŋbe al buda gor hinhan goreb, “Al gob mata buluŋ
    al ineŋ haŋyen gega, al goya awalik here yeŋ kwa,” yeŋ biŋde gwahade nurdeb hiŋhiruŋ
    tiyamiŋ.
  tnk-tnk: Mətə nəpɨn nərmama hətoni, kamhəni ərəha Iesu mhəni mə, “In revən mamapwɨs
    ia nəkwai nimwə səvəi iəmə rərəha riti.”
  kpr-kpr: Nati joká doriri, evetu genembo mendeni ava gido, tuturo edo aji sise siseri,
    “Nu oroko genembo eko beká aikena ya avarira.”
  san-IAS: tad dṛṣṭvā sarvve vivadamānā vaktumārebhire, sotithitvena duṣṭalokagṛhaṁ
    gacchati|
  nho-nho: Naa tama hakkaatoa ni kkite i laaua raa ni kaamata te taumaruu i Jesus
    peelaa, “Te tama nei ku hano iloo no mee ma ki nnoho laaua ma te tama haisara!”
  gym-NT: 'Jesu nikani Zaqueo känti ni mda mda okwäbti, yebtä abko ni jökrä namani
    ñäke Jesu rüere, kä namani niere: ¡Jo! Jesu bike niken ni kukwe kämekäme nuenkä
    gwiriete, namanintre niere Jesubtä.'
  azg-NT: 'Majoꞌ ya na jntyꞌia nnꞌan na nndaꞌ sꞌaa jon, tsoñꞌenhan tonanꞌneinhan jñꞌoonꞌ
    jon, jnduehan: —Cüa nquii Jesús, jndë tatsijonhin yo tsꞌan na itsitjahin nnon
    Tyoꞌtsꞌon na ntixeeꞌ tsanꞌñeenhin.'
  bhd-bhd: एन हेरतां सब लोक शकैइत केरतां ज़ोने लाए, “कि यीशु त एक्की पैपी मैनेरो मेहमान
    बनोरोए।”
  too-NT: Lā' a'xni'ca' talaktzī'lh huā'mā', ixlīhuākca'n tatzuculh talīchihuīna'n
    lā' talāhuanilh que Jesús ixa'nī't tachoko na ixchic a'ntīn tū' tzey.
  ind-AYT: Namun, ketika semua orang melihat hal itu, mereka mulai menggerutu dan
    berkata, “Dia menjadi tamu di rumah seorang yang berdosa.”
  cjo-NT: 'Omaanta ikijanaka amineeyakiririni, ikantzi: —Irira teera ikameethatzi.
    ¿Iitarikya riyaatashitantariri Jesoshi janta ipankokinta?'
  nsn-nsn: O mamang tamata uakapa ka banga tar puhon, kara uakekena tar ueluelmene
    pare, “E la tun manasampeono tena umar tamateitir sa.”
  san-DEV: तद् दृष्ट्वा सर्व्वे विवदमाना वक्तुमारेभिरे, सोतिथित्वेन दुष्टलोकगृहं गच्छति।
  tna-NT: 'Beju pia cristiano cuana sa tsada mahue putana. Tuneda cama uja jaquisatitana:
    “Jesús da impuesto chujebajaji deja juchaji sa ete su putia.”'
  lid-lid: Ya eme iri lau atou badeh, iri nunu-uh nunu-uh anya, “Aha kanyolom se!
    Iy badeh, ilih amadin asiu ta ndramak ari ta amekes kandriyen ndra-in.”
  wim-wim: Than pam wanch wiyangan thathin Jesus.an aawuch Zaccheus.antamakan iiy-a,
    thanan wik many thuuch-thuuchin Jesus.antamana. Thanan thawin, “Nil Jesus.ana
    pam way alantangan aawuch wunow ey!”
  zga-M: Avanu voni vavilevalole incho, vakhakhuta, vakhata, 'Alutile khukhugendela
    umunu utulanogwa.'
  yom-yom: 'Bu bamona bobo, batu boso baniunguta ayi batuba : —Tala, wedi leki ku
    nzo nkua masumu wowo !'
  san-SIN: තද් දෘෂ්ට්වා සර්ව්වේ විවදමානා වක්තුමාරේභිරේ, සෝතිථිත්වේන දුෂ්ටලෝකගෘහං ගච්ඡති|
  yut-yut: Wɨgakwal pɨndagek amɨn da yaŋba yokwi tok aŋ ɨmɨŋek yaŋ yawit, “Uŋun yokwi
    pakpak amɨn kɨnda da yutnon wɨgɨk.”
  grc-BYZ: καὶ ἰδόντες πάντες διεγόγγυζον λέγοντες ὅτι παρὰ ἁμαρτωλῷ ἀνδρὶ εἰσῆλθε
    καταλῦσαι.
  cpc-NT: 'Ikanta jiñaitakiri, ñaawaitanaki atziriiti ikantzi: “¿Iitama ityaapankotantariri
    Jesús kaaripiroshiritatsiri?”'
  nhg-NT: 'Hua cuöc oquejtaque ini nönca, innochtie tieca tlajtoöya Jesús. Quejejtoöya:
    ―Yaja inu Jesús ocalac para mosiebis pa ichö de sente tlöcatl tlajtlacultec.'
  nya-nya: Anthu onse ataona zimenezi anayamba kungʼungʼudza, nati, “Iye akupita kuti
    akakhale mlendo wa wochimwa.”
  ngu-NT: Ijcuac ijcon oquitaquej, nochimej opejquej quichtacatlatohuiliayaj, niman
    quijtohuayaj tlica Jesús ocalaquito niman nocahua ichan se tlajtlacolej.
  kup-kup: “Ui, met aban akap aban horï tamahapuz zeimakeh parup sapanez sahag etei.”
    Pot hat paru loporizaro kaev ravah.
  jid-jid: Da ko nha a toh, baka na son na wawu mbawu, nda tre, “A ye hi ziri ni koh
    ndji u lahtre.”
  wmw-wmw: 'Junudi ya wanu ware pawawonire javire, piya wakiduguda, wakamba: “Iye
    kengira mwa mmadambi mure ndi mwafikire!”'
  gmv-GGM: He wode heen izara diza asay hessa beyidi nagarancha asa keeththan imatistana
    gees giidi wurikka garsara zuzumettida.
  ssg-ssg: Ti teka seilon ningahiwa, laha kak mumum hui Jises ukek, “I to akakati
    tel seilon woun lialun.”
  zpo-NT: 'Gorna ngune re myet kwaane, mzelo re xaa mkediizh xaaya nu nzhé re xaa:
    —Lee Jesús nya kwaan tub xaa nzeeb doo jwalt.'
  poy-poy: Wantu woseri pawawoniti hangu, wanjiti kuhinginika pawalonga, “Muntu ayu
    kagenda kuwera muhenga yakanaligoya ukaya kwa yakana vidoda!”
  qwh-NT: 'Tseta riquecurnam, nunacuna Jesusta penqapar, queno niyarqan: —¡Jutsasapa
    nunapa wayinmantaq posadacoq ewan! —nir.'
  gaw-gaw: Am Jesus Nug Sakeus laugp̱a goya daaeheh, danab oh ag amu anidna, ag aḵa
    naituḏ maṯin Jesusnu ap̱ig. “Nug uḵa, hip̱unin danab umu laugp̱a ḏo danab daaḵunu
    teum,” aon ap̱ig.
  nca-nca: Ŋunde tiní uni soso qenero kisikasa yero ŋande yaŋgurí, “Yesuko oro quhurí
    unindoya yano yorote,” yaŋgurí.
  zpz-NTPP: Na ornu bzaac de mbecy na, orzeꞌ dela dey brugyiꞌ rnii zi dey ni Jesuuz.
    Orzeꞌ mnii dey nu a̱ꞌ nap ricy mi, gun cyiiñ mi lo tub mbecy cyi.
  mkj-mkj: Armaj ohroj ma ne pwili kapang me, irai sapda lipahnedki, pwa, “Woal mene
    ne pwili inla jang in Ah luk oang nehn umwen woal dipan men!”
  zac-NT: Guná mënë guanú Jesús Zaqueo. Guaglaꞌguë guniꞌi rall cuntrë Jesús. Guniꞌi
    rall Jesús gua visitë lidchi tubi pecadurë.
  kyg-kyg: Ani kavaꞌmo ageteꞌapaeꞌmo, hosu vekamo nopiꞌmo haiꞌniye, huꞌa huteꞌa hagalu
    hagalu huꞌa ge neꞌnae.
  kmk-kmk: Mailan man dat tagu dit kingwan Jesus nampangonot da un kanan dan, “Apay
    umoy pasangaili utnat osa’n gumabasuḻa tagu?”
  cao-NT: Jatsi nohiria bo ranimisniquë ocapijani ca jisi na. Jato qui yoi quiha.
    —Jochahuaxëni cato xobó tsi chitëhi ja caquë pë —i jaca niquë ranimis-hi na.
  bbr-bbr: Roat ak kiro onok aparmana, kasiaka penuk, äiein, “Kiro ro ko onok aru
    miäu ron owa o jau potou.”
  inb-inb: 'Tukui chasa kawag­kuna, pai­pura mana alli­lla iuiai­wa ni­na­kurka: —Panda­rig­pag­ma­mi
    Jesús iai­kug­rirka, pai­wa sug­lla­pi kag­rin­ga­pa.'
  hrv-hrv: 'A svi koji to vidješe stadoše mrmljati: “Čovjeku se grešniku svratio!”'
  box-NT: 'Á bìa ɓúenɓúen na mɔn mu á mu yí sĩ yi á ɓa wee hũ̀ahṹaaka:
    «O nùpue mu vaá làara a bè-kora wéro wán.»'
  ote-NT: Ha nu mi hyanda njabʉ ya ja̱ꞌi, bi mʉdi bi nøñꞌʉ ra Jesu ngueꞌa̱ bi ma bá
    cʉtꞌa ja rá ngu ꞌnara tsꞌoja̱ꞌi.
  wnu-wnu: 'Munon yamangar ende aba gab mindigar qob wot qamb qamamir: “Wa, munon
    eng bo is munon mindigar qoat nob munait isar eng gaum, a.”'
  zam-NT: 'Co''se'' gunèe rye mèna ngòo Jesús liz Zaque, ryete mèn co'' nde no Jesús,
    xexte mbez mèna loo xtàa mèn co''te'' nziri'' mèn: ―Hui'' gu'' nexa xal ngòo Jesús
    liz mbi'' co'' ndxàp xtol ba'' par yan'' Jesús liz mbi''. Nazab nac con'' ngue
    li Jesús, ¿lé''?'
  zyp-NT: Cawngsaw vytei tah ma cawh hmuh he ka, “Mehsuapaw khuatlung cang rua pawtah
    a sei thlang,” tatah a phing tlungmang he.
  sey-NT: Ja̱ maca iyere yecohuaꞌi ñani siꞌahuaꞌi deꞌoye yoꞌomaꞌajiꞌi cahuë, Jesupi
    coꞌaye yoꞌoquë huëꞌena pëasiꞌi caquë, saquëna.
  nvm-nvm: Fu ijegrega e fok bu game buka zien. Ijefuon bu isuar kuai e guri fuka
    e ise reno gavo e ikin guri fuka ar fuon ijia vakreno kuain.
  mps-mps: Te we bidi augwaligo te sulama, tama hagelabo po weyu, te po wali, “Jisas
    te dwai sę ebo bidigo beba nai tugi pali.”
  seh-seh: 'Onsene adaona penepyo, atoma kudungunya mbalonga kuti: “Mamuna uyu aenda
    kaphemba dalo ku nyumba kwa nyakudawa!”'
