verse: LUK.019.007
translations:
  kpx-kpx: Ige ataeau vaveve ke elehai isiviholisi loui avoe, “Keu atae toela ke oe
    tiale avuti lovi ige keu toelanu.”
  okv-H: embomeni na kito ujeae ue ke einge ea, “Iesu do eto ari sapura embo amita
    bande ta evesi ere oi?” ainge ea.
  tbo-tbo: Ma lawa atapuhi hi gagaleya po hi’mpili ma hi pa, ‘Geka lawana i witoumana
    nae tu apapoe a u numa.’
  mal-C: ജനങ്ങൾ എല്ലാവരും ഇതുകണ്ട്, “ഒരു പാപിയെന്ന് കുപ്രസിദ്ധനായവന്റെ ആതിഥ്യം സ്വീകരിക്കാൻ
    അദ്ദേഹം പോയിരിക്കുന്നു” എന്നു പിറുപിറുത്തു.
  grc-SR: Καὶ ἰδόντες ⸂πάντες⸃ διεγόγγυζον, λέγοντες ὅτι Παρὰ ἁμαρτωλῷ ἀνδρὶ εἰσῆλθεν
    καταλῦσαι.
  bgc-bgc: न्यू देखकै सारे माणस बरड़ाण लाग्गे, “वो तो एक पापी माणस कै घरां रुकरया
    सै।”
  khz-khz: Gegitaato talimara maparara gemunemuneto, negetiwato, “Etalima galama talimana,
    gena numai eneve talu.”
  deu-TKW: 'Und da sie es sahen, murrten alle und sagten: er ist bei einem sündigen
    Mann zur Herberge eingetreten.'
  zsr-NT: 'Catiꞌ gulaleꞌi lë ni bunách nacuáꞌ niꞌ, gulazú lauquëꞌ taꞌnë́ꞌ queëꞌ yúguꞌtëꞌ,
    taꞌnë́ꞌ: ―Gyaziëꞌ Jesús ugáꞌnlenëꞌ bönniꞌ dul‑laꞌ.'
  lin-lin: 'Tango bato nyonso bamonaki bongo, bakomaki koyimayima ; bazalaki koloba :
    — Tala, akei kolala na ndako ya moto ya masumu !'
  hns-NT: 'Tab sab bahare ke manai barbaraai lagal kie: „Oe aisan paapie ke ghare
    gail hai!”'
  noa-E: Mamʉ chi dʉ̈i wënʉrrarr khʉʉnau oowai, Jesús Zaqueo degta jẽerimaag waaidʉbaadëm
    oobaawai, thumaam khʉʉnau, —Keena, pãadë oobat. Jesuun, pekau pöoma sim degta
    waaidʉbaadëmwai anaajim anʉm.
  eng-EMTV: But when they saw it, they all were complaining, saying, “He has gone
    to be a guest with a sinner.”
  mib-NT: Te ni cajito ñayuu jeē súcuan ni cuu, te ni cacahān i sɨquɨ̄ yā jeē cuahán
    yā ndōo ya vehe ɨɨn tēe sáha cuēchi.
  lif-NT2: खे़प्‍मो के़वाॽबा मनाहाॽरे़ ये़सुःन् लायोबाल्‍ले़ कुहिम्‍मो याङ्‌धोःक्‍से़
    पेरो फाॽआङ् कानाक्‍नाक् मे़लॽरे़रो॥
  xnj-xnj: Vandu voha pevaloli genago, vakatumbula kung'ung'uta na kujova, “Mundu
    uyu ahambili kutama kwa mundu mweakumbudila Chapanga!”
  mmx-mmx: Mo limixin diga ven i na, diga epaase ngunungun keretna, “Leeme Silok it
    pas ngan loose uto at loogu at laradi xapmek!”
  cbr-NT: Usaria isquin ca uni raíricaman —'uchañu unin xubunu ca Jesús 'icuania —quixun
    ñuiacëxa.
  tee-NT: Para acsni talakts'ilh ju lapanacni pus ixchux'an talhichivinilh ju Jesús.
    Tanaulh ni laich xatanuyacha la'ixchaka' ju anu' lapanac ju na alactu'unu' ixjunita.
  eng-LSV: and having seen [it], they were all murmuring, saying, “He went in to lodge
    with a sinful man!”
  cak-NT: Cuando ri winak quiri' xquitzu', xqui'ij-ka chi ri Jesús xa pa rocho jun
    achi aj-mac xbec'ue-wi.
  pah-NT: 'A''ea ojipe''g̃a ndopotaruhui onhimongyavo. A''ero g̃a ei: —Maranameuhũ
    okote''varuhuve''ga ronga pype Jesus''ga oki opytapota pevo?'
  sja-NT: Mãga unudak'ãri, arii p'anadap'edaarã jõmaarãpa ik'achia pedee p'aneejida
    Jesús ãpɨte, iru wãda perã p'ek'au k'achia ooyaa bɨda apata tede.
  xed-xed: Nghaŋta mnduha ta tsaya, mbaɗa həŋ ka ruruŋwaku. «Wa a laghwa tsa mndu
    ya da mnda dmaku,» ka həŋ.
  mks-NT: Joo tá na̱xini tócó ndihi java ga̱ ña̱yivi cán ña̱ yóho já na̱casáhá na̱
    cáha̱n núu na sa̱ha̱ Jesús. Ta cáchí na̱ ña̱ cua̱ha̱n mé á coo tóo a vehe in da̱ta̱a,
    da̱ cája cua̱há cua̱chi.
  gfk-S: Ira matanabar di ga nes kike ma di ga tur leh ra ngurungur. Di ga tangtange
    be, “Ikin ra turadi te hana ura nian tikai ma ikinong ra ut na sana.”
  bmu-bmu: Anohotka ambazip körekŋan mi eka irikuruk aka kewö jiget, “Mönö wuanöŋgöra
    siŋgisöndok azi mewöŋaŋgö mire öŋgöba tatza?”
  dgz-dgz: Waenapan ap mepe iam wanumune, ap yawane gapan notatae anega wane, “Iesu
    apan koewa pa mega gapan dere wanumopen menan aen.”
  eng-GNV: And when all they sawe it, they murmured, saying, that hee was gone in
    to lodge with a sinfull man.
  zaa-NT: Nuá bá bilá'ni ca enne', acca gudulo chì cą betìtse'él·la' cą Jesús nna
    ra cą qui'ni huíe litsi' ttu nu huèni tul·la'.
  eng-WEBSTER: And when they saw it , they all murmured, saying, That he was gone
    to be guest with a man that is a sinner.
  guh-guh: 'Daxita pamonae Jesús matatoyorotsia najetarubenatsi, itsa tane bajarapacuene,
    Jesús baracuaicuaijaitsi tsanajetarubenae. Ëpamonae najumaitsi tsanajetarubenae
    Jesús yabara: —Jesús raja naponaponaejitsia Zaqueo pijabota, caranata pibisiacuene
    pexanaenë pijabota, najai tsanajetarubenae bajarapamonae Jesús yabara.'
  bon-bon: Iyeta biname liba peei ne jepänisi, Yeesu ne jiicetnisi egä, “Ai biname
    te singi conocono biname ne ädärame. Tabe teeme mete cabu me cuta abacitenige!”
  nhw-BL: Huan quema masehualme quiitaque catli panoc, pejque quiejelnamiquij Jesús
    pampa yajqui quipaxalohua se tlacatl catli tlahuel tlajtlacolchihua.
  mgw-mgw: Bandu boti pabagabweni go, ngabaku'ku'li'ka no baya, “Ayi'i tama na mundu
    mwene sambi.”
  swh-ONEN: Watu wote walipoona hivyo, wakaanza kunungʼunika wakisema, “Amekwenda
    kuwa mgeni wa ‘mtu mwenye dhambi.’ ”
  wbi-wbi: avaanhu vooni vakatile vaghaghile aghuo vaking'ulasya vakati, 'alutile
    kukumughendela umuunhu unya sambi.
  bba-bba: Ye tɔmbɑ ye wɑ, be kpuro bɑ wɔki bɑ nɛɛ, u dɑ u sɔbiɑ kɔ̃sɑn kowon yɛnuɔ.
  eng-KJVCPB: And when they saw it, they all murmured, saying, That he was gone to
    be guest with a man that is a sinner.
  kgk-NT: Hexaháry ndojohu porãi. Ojohu vaipa voi. Onhe'ẽ vai vai Hesu-rehe. —Hesu
    omoirũ rei opaixagwa va'e-pe. Ojejavy va'ety jepe, Hesu katu omoirũ joty íxupe,
    he'i hese ojohu vai-vy.
  waj-waj: 'Vuduu teeda mmuakiaa gioonna kiaapuuya ivaitana itaama uuvaa teeda ngiariiki
    ngiariiki kua tida tunoo: Aa vaidi aavo mmaanna tuu kuaivaa hatokeera vaidi maisaivaa
    nnauvaki vioo kiainoo,'
  ekk-PKP: 'Kui rahvas seda nägi, siis nad kõik kurtsid: „Ta läks sellise patuse juurde!“'
  mpx-mpx: Gamagalau gegewel hi kite inoke hi baaba Yeisu kaiwena hi ba, “Tau ya iyaka
    i na i minaa togegi etega wana limiya.”
  wbp-wbp: Kala yapangku kujalu nyangu Jakiyurlu kuja Jijaji kangu ngurra-kurra, ngulajulurla
    kulu-jarrija-nyayirni, manulu-nyanu wangkaja, “Nyampu Jakiyu, ngulaju-ka punku
    nyina. Nyiyaku mayi yanu nyanungu-kurlu Jijaji yangka-kurra yuwarli-kirra?”
  luo-luo: Ji duto mane oneno ma nochako ngʼur kagiwacho niya, “Osedhi bedo wendo
    jaricho!”
  nhe-NT: Huan quema tlacame quiitaque tlen panoc, pejque quitlaijilhuíaj Jesús pampa
    yajqui quipaxaloto se tlacatl tlen miyac tlajtlacoli quipixtoya.
  aii-aii: 'ܐܝܼܢܵܐ ܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܚܙܹܐ ܠܗܘܿܢ ܛܘܼܪܛܸܡ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܥܒ݂ܝܼܪܹܗ ܘܫܪܹܐ
    ܠܹܗ ܠܟܸܣ ܐܢܵܫܵܐ ܚܲܛܵܝܵܐ.“'
  esk-NT: Iluqatiŋ iñuich qiñiqtuat uqapiḷuaqsiñiqsut, “Una aŋun Jesus tukkuruq tupqanun
    iñuum killuliqirauruam!”
  msb-msb: Nagngurub-ngurob an tanan pakakita san pangyari, “Nakidayon siya sa balay
    sin makasasala.”
  cpa-NT: 'Jøng² ca¹hia¹ dsa² jue¹² Jesús jǿg³ hlaih¹³ mi³ca¹jái¹dsa: ―Ma²na²jŋi¹dsa
    ja³quiah¹³ dsa² re² dsag³ ―ca¹juúh²dsa.'
  dso-dso: ସେଟା ଦେକି ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌ ଜିସୁ ଗଟେକ୍‌ ପାପି ଲକର୍‌ ଗରେ କାଇବାକେ ଗାଲାନି ବଲି
    ଗୁର୍‌ମୁରି ଜାଇତେରଇଲାଇ ।
  meu-meu: E itaia taudia iboudiai ese e maumauraia, eto, Ia ese dika tauna e vadivadi
    heniamuu.
  yva-NT: Weramu vatano wanuije wo ana umaso raen, wayao ensembe ware, “Yesus po vatano
    ayao kakaije no aije so apan no apa yavar ti ngkove ramu.”
  dgc-dgc: Pero du iba sa a tolay, péketa de a tinumulos ti Jesus to bile ni Sakeo,
    éy pinintasan de siya, a kinagi de, a “Bakit siya tinumulos ta medukés a lélake?”
  zpm-NT: 'Zeeṉe goṉ grë miech cow, rlëë zho, rnee zho: ―¡Pe lëëtaa lidz zha ngoopdoḻ
    qui ziebëz me!'
  hix-NT: Nàrwonatxkon mak hatà, toto komo, Txesus hoko. Sakew yakoro àtonàrà yonytxownà
    hatà. Àro ke, onà wyaro nketxkon hatà. Atxke naha mosonà katxho màn yaka ton hamà,
    ketxkon hatà. Hawana me ton hamà, noro ymo màn yaka, ketxkon hatà, toto komo.
  sim-sim: Urik ma ondo oson li heyehe li wapkava hishihi limu mbara, �Jisas toto
    kavakavan unda ma otohi akak or layi liwa re,� karem limu mbara.
  npi-ULB: जब तिनीहरू सबैले यो देखे, तब उनीहरूले यसो भन्दै गनगन गर्न थाले, “उहाँ पापी
    मानिसकहाँ बस्‍नको लागि जानुभयो ।”
  cgc-cgc: Pagmati ta mga ittaw na Jesus i magdayon naan ta balay Zaqueo, gagumod
    danen ya tanan, “Aree! Man-o tak naan pa kanen an magdayon ta balay ta makasasala
    na ittaw?”
  tim-tim: Oloŋmâ âgâmbo luâk hârokŋe ekmâ nâŋgâmbiâ bâlimbo hin dâyi, “Gain gaingât
    luâk bâleŋaet emelan âgâp?” dâyi.
  yor-yor: Nígbà tí wọ́n sì rí i, gbogbo wọn ń kùn, wí pé, “Ó lọ bá ọkùnrin ẹlẹ́ṣẹ̀
    náà ní àlejò.”
  wos-wos: Yindéka di atéfék du takwa xéta di wa, “Jisas dé haraki saraki sémbut hurukwa
    du wali renjoka dé déka geré yi. Wungi haraki dé.”
  emp-NTPO: 'Maʌ̃ ununaped̶a jũmarãba Jesud̶ebemada nãwã biẽ́ bed̶ea duanesid̶aa:
    –Jãʌ̃ Jesura ẽberã cadjirua obari ded̶e cãĩne wãsia.–'
  eng-F35: But when they saw it, they all started complaining, saying, “He has entered
    to lodge with a sinful man!”
  ind-ind: Ketika melihat kejadian itu, semua orang bersungut-sungut dengan berkata,
    “Ih! Dia akan menginap di rumah orang berdosa.”
  pes-OPCB: 'تمام کسانی که این واقعه را دیدند، گله و شکایت سر داده، با ناراحتی می‌گفتند:
    «او میهمان یک گناهکار بدنام شده است!»'
  mpt-mpt: nakaia unangai yatemniba atliaubesoa baaniba Yesuse monea hengmin nakae
    am tam aaunamabebo ge ohabiba
  ssx-ssx: Wanda꞉hali paeyaoma꞉ Kutu piekeeki hando haota꞉ hambilikima꞉ hambilikima꞉
    pitolo alota꞉ Do halita꞉ mo hande hoke hau pa꞉la꞉ halina꞉ da pa꞉ta꞉ kimisu pula꞉me
    lemekeme.
  mkl-mkl: Iyi inɛ ŋɑ ɑ̀ yɔɔ, ŋɔi ɑŋɑ fei ɑ̀ ɡbɑɡbɑ ɑ̀ wɑɑ ni, í koo í sɔ kpɑsɛ̃i
    ilu dulum.
  gaq-gaq: ଆତେନ୍‌ କେଚେ ସାପାରେ କୁଟ୍‌ ଡିଙ୍ଗ୍‍ନେସା ଲାଗେକେ, “ମେଁ ମୁଇଙ୍ଗ୍ ପାପି ରେମୁଆଁନେ
    ଡୁଆ ଲେଃନ୍‍ସା ୱେଡିଙ୍ଗ୍‍କେ ।”
  gof-RNT: He bessan de7iya asaa ubbay hessa be7idi, “Nagaranchchuwa soo gelidi mokettanw
    hanees” yaagidi zuuzummidosona.
  unx-unx: ମେନ୍‌ଦ ନେଆଁଁ ନେଲ୍‌କେଦ୍‌ତେ ସବେନ୍‌କ କୁରୁମ୍‌ଡୁରୁମ୍‌ୟାନାକ ଆଡଃ ମେନ୍‌କେଦାଃକ,
    “ଇନିଃ ପାପିହଡ଼ଆଃ ଅଡ଼ାଃରେ ପେଡ଼ାଅଃତାନାଏ ।”
  gah-gah: Vi itikasigo mukí vegená keza ánigiake, gili golesa iake áisi nene nanamú
    ve golesámini numukú iteko noive.
  lcm-lcm: Taun kila arai ania, kila mengen lilimukai ania ta, “Kala paliu asi kana
    an ago nei lu si igenen vo katakai i bil arikek.”
  aer-aer: Kenhe nhenge arrpenhe areyele nhenhe arerrirremele, Zacchaeus-ele Jesus
    apmere ikwerenhe-werne akngerlenge-arle, itne ikwere ahele-irrerirreke Zacchaeus
    ikwere-akerte angkerremele, “Artwe Zacchaeus nhenhe re akurne aneme. Iwenheke-ame
    Jesus apmere ikwerenhe-werne alheke?”
  qvc-NT: 'Chayshina apaptinqam, yumbay chay rikaqkunaqa kayshina ancha rimatikurqanllapa:
    —Suq uchayuq runapa wasinmanmi Jisusqa rin kidaq, nishpa.'
  tgl-ULB: Nang makita ito ng lahat, dumaing silang lahat, sinasabi, “Pumunta siya
    upang bisitahin ang isang taong makasalanan.”
  cbs-NT: 'jaska wabainai dasibibun uintan Jesús yuankin: “Juni chakabu anu uxai kaxuki”,
    ikaibun'
  xtm-NTPP: 'Ja ni ka jini ñayii ma sukan, ndaka i ni ka keja''a ka ka''an i tnu''u
    Jesús ma. Ka ka''an i: ―‍¿Nava''a ni kivi de ve''e in tee ndiso kuechi a? ―‍ka
    kuu i ka ka''an i.'
  nnq-nnq: Bandu boa apabalola genia ngabatumbu kokaleka, bakalenga, “Ajabwile kutama
    na mundu juna malemwa.”
  bao-NT: 'Teere ĩarã, niipetirã: —Ñañarije ca tiigʉ yaa wiipʉ cãnigʉ waami —ĩi wede
    paiupa.'
  san-ORI: ତଦ୍ ଦୃଷ୍ଟ୍ୱା ସର୍ୱ୍ୱେ ୱିୱଦମାନା ୱକ୍ତୁମାରେଭିରେ, ସୋତିଥିତ୍ୱେନ ଦୁଷ୍ଟଲୋକଗୃହଂ ଗଚ୍ଛତି|
  rmn-rmn: 'Алаи, кон дикхелас адава, лилэ тэ холязэн: — Ов гело кхерэ ко бэзяло!'
  huv-NT: Meáwan nipilan wüx tajawüw aag ayaj tapots andeacndeacüw wüx. Tapiüngüw
    Teat Jesús laámb maxood aniüng nop nerang xeyay ngo majneaj.
  otn-NT: Yø ja̱'i̱ p'ʉya, hi̱mbi̱ nu̱ ma̱nho te øtra̱ Jesús, ɛ̱mbi̱ ngue guep'ʉ ja
    rá̱ ngu̱ ra̱ ja̱'i̱ ja rá̱ ts'oqui ja säya p'ʉ.
  nop-nop: Kaŋ metam hogohogok adi u kaŋ nimunumunuŋeeŋ indiŋ yogiŋ, “Me i me kadakaniŋ
    titiŋ yolineŋ nalum ulak.”
  obo-NT: To nokita taddot mgo minuvu no id porumannoy si Disas woy si Saqueo, id
    pommivig dan no mid ungketen to, “Mambot duwon moho sikandin od allus to baoy't
    mosaasaa?”
  kca-kca: 'Пӑ хŏԓыйэ, щит ватман, ўшмащты питсәт: "Ԓўв кӑрэкәӈ хŏйат хŏща мойԓәты
    ԓŏӈәс!"'
  cak-ENT: Tok xbanatüj c'a quiri', ri vinük nquibila' c'a que ri Jesús xa pa racho
    jun achi aj-mac xbecanaj-vi can roma ri Zaqueo jun moloy alcaval.
  lif-NT: ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤗᤠᤕᤥᤒᤠᤸᤗᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤕᤠᤱᤎᤥ᤺ᤰᤛᤧ ᤐᤣᤖᤥ ᤑᤠ᤹ᤀᤠᤱ ᤁᤠᤏᤠᤰᤏᤠᤰ
    ᤔᤧᤗ᤹ᤖᤧᤖᤥ॥
  mie-NT: De nī jinī ndá nchivī jā súcuán nī ncuu, de nī ncāhān ji sīquī yā jā cuáhān
    yā ndōo yā vehe iin tēe sáhá cuāchi.
  san-TIB: ཏད྄ དྲྀཥྚྭཱ སཪྻྭེ ཝིཝདམཱནཱ ཝཀྟུམཱརེབྷིརེ, སོཏིཐིཏྭེན དུཥྚལོཀགྲྀཧཾ གཙྪཏི།
  qve-NT: 'Chayta rikuspankutaqmi, runakunaqa Jesuspa contranpi rimaranku khaynata:
    —Huchasapa runaq wasinmanmi haykurparin, chaypi samananpaq, nispanku.'
  pao-NT: Mu numu ka Te Pabe'e nesootzemakooha mee oo netamma, “Soo Jesus ka tuma'emukwadu-baa'yookwu.”
  cbu-NT: Itaru, tputssha ichinguru ¿Tamapi átu Sakíyash pshturanga? Sakíy yutaritcha;
    mang, tárangana.
  usa-usa: 'ánibo máqte-kayukama minnáma aónatuweta aamá awáágéta maará-tiraae: “Îtuma
    móra kúmiq-nakoni naaúpaqa ko kéwaiye.” téta tiráámanibo'
