  kan-OKCV: ಇದನ್ನು ಕಂಡವರೆಲ್ಲರೂ, “ಪಾಪಿಷ್ಠನ ಮನೆಗೆ ಅತಿಥಿಯಾಗಿ ಹೋಗುತ್ತಾನಲ್ಲಾ,” ಎಂದು ಗೊಣಗುಟ್ಟಿದರು.
  bbb-bbb: Rove e boeje bu ije gavo buka naebe oemadiae. Ijadufuo bu una mauike bue
