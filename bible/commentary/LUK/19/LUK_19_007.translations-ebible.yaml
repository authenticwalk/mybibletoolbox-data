    ꞌo, “Ngamaisou, Anu a mulai muxolu sou uꞌani no tani noxou itema sou ꞌiliꞌilixo
    masumasua.”
  qvw-NT: Chayćhu Zaqueop wasinta liyäta licälulmi, llapa nunacunapis “¡Ima nunatan
    cay jucha-sapap wasincunacta awnil liyänanpä!” nil jamuyapäcula.
  nfa-nfa: Te ngaa dhèu ae dhu kaꞌugu, peka na, “Hmm! Sakeos ne, dhèu karehe! Nga
    tao ka Yesus manubha ètu dꞌara èmu na?! Dhèu aaꞌi-aaꞌi dhu reꞌa le!”
  tnp-tnp: Mətəu nian nətəmimi kəmoteruh natimnati mɨn əha, kəni kəutasiuən kəm lah
    mɨn o noliən əha məutəni nɨkalɨ Iesu məmə, “Suah əha tatuvən e nimə rəha iol təfagə
    tərah.”
  urd-urd: जब लोगों ने ये देखा तो सब बुदबुदाने लगे, कि “वह एक गुनाहगार के यहाँ मेहमान
    बन गया है।”
  hot-hot: Ma avômalô sapêŋ êyê ba kapôlôŋiŋ diŋdiŋ ba enaŋ nena, “Yani hi hamô haviŋ
    anyô kambom te.”
  mqj-NT: 'Sapo sipa''nuku-nukuan to ummitai nakua: “Naakuria lao lako banuanna to
    kasalaan.”'
  rus-SYN: И все, видя то, начали роптать, и говорили, что Он зашел к грешному человеку;
  mbh-mbh: Ma tokokoere o thepol ur aken ma o ri pompom nge. Ma o ri ve, “Toko aken
    i es long, ma i eso a toko ako i oma vothung kerenga ile vel.”
  bdd-bdd: Nage ꞌoina tomotaedi ginaula bewa siꞌiteya, ma silomugiyeya, sigwaeya,
    “Togidega ta Yesu ꞌiluhuwa togala ꞌina hada?”
  cbt-NTPO: Piyapi'sari quënanahuatona', ninontapi. “¿Onpoatonta' oshahuan pëinënquë
    yacahuatonin?” nitopi.
  rmy-SERVI: 'Манушэнди, савэ сле котэ, фартэ на чялиля кода, и вонэ пхэнэнас: — Кастэ
    Вов заджиля дэ цэр! Манушэстэ, саво джювэл дэ бэзима!'
  srn-NT: 'Ma di den sma si dati, den bigin krut''krutu. Den taki: “A go tan na ini
    a oso fu wan sondusma.”'
  cta-NT: Nu loꞌo naꞌa̱ nguꞌ chaꞌ ndyaa Jesús slo Zaqueo biꞌ, lcaa nguꞌ lye tsa nchcuiꞌ
    tube nguꞌ chaꞌ ndyaa Jesús chaꞌ tyanu toniꞌi̱ jiꞌi̱ sca nguꞌ cuxi, sca ñati̱ nu
    ntsuꞌu tsa quiꞌya jiꞌi̱.
  bqc-SIM: 'Kɛ́ wa è màa, gbɛ̃́pii lɛ́ yã́kũtɛ̃ka aa mɛ̀: À gɛ̀ pilai duunkɛna
    bɛ.'
  tcz-CHONGTHU: Ahivangin miho chu alungphamo uvin, “Michonse chungnung in'ah agalhung
    taget e,” tin aphunchel tauve.
  mar-mar: हे पाहून सर्व लोक कुरकुर करू लागले की, “पापी मनुष्याच्या घरी हा उतरायला
    गेला आहे.”
  snp-snp: Wito wenena muki ya eyeti, koli nosámami umuti eti lamo, Aiyo, lifimala
    nemo we numunau dito yalo onenagoliye, loti lae.
  isl-isl: 'Þá lét mannfjöldinn óánægju sína í ljós og sagði: „Hví leyfir hann sér
    að heimsækja slíkan syndara?“'
  spy-NT: Nteenee mānāāng'ērēkyi ꞉biiko alake ng'aleechaa. Kiing'unyng'uunyiis kule,
    “Nto yu kāruutoochi ꞉Yēēsu chii nyēē tinyē ng'ōōki kuu nyi?”
  xnn-xnn: Am-in san nang-ila issan inommat et men-ag-agotootda ay mangmangwani en,
    “Dan aped omey si Jesus isnan baey nan managbasol ay deey?”
  mwe-mwe: Bhandu bhowe bhakagabhonanjeje genego, gubhatandubhenje kuinginika bhalinkutinji,
    “Bhashikwenda tama kuka mundu akwete yambi.”
  tte-tte: Tomo meuloili sigitai kabo sietaetalapili Yeisu kaiwena siba, “Gubesi mwa
    Yeisu ilusae tonaenaenane ana nume mena.”
  tcs-tcs: Wen dem pipol uda bin luk disting, ol bin stat smolsmoltok. Ol bin spik,
    ‘Luk kai. Dis man i go po stap wea aus blo nugudpasin man.’
  hlt-THB: Thlang boeih ing ami huh awh sai bi uhy, Thlakthawlh im awh pah vang a
    ti, ti uhy.
  soq-soq: Ita Sakaias Iesu banlene nata duwe antoio apana uduudu ewamone Iesu mampe
    nuau kadileno momoduntone waienase, “Sakaias kadi dewalalaida, ambi Iesu me duwa
    bedewe odepie nata wampua baiwantoi?”
  qub-qub: 'Chayta ricashpan llapan runacuna Jesusta jamurpashpan niran: «¿Imanirtaj
    juchasapa runapa wasinman aywaycan pachacunanpaj?» nir.'
  att-att: Á pakasingan nayù ira tatolay ta minay si Apu Kesu sù bale ni Sakio, naddagaragim
    ira, á kinagi ra, “Ngattá, ta makiálliuk yawe tolay sù bale nayù minálliwâ!” kud
    da.
  bki-bki: Naruei bogo na tomu nalo amial tenei, nalo telabo maka asaaro, amil mum̃iio
    tertelisu, a berinavo “Toro na Sakias na, naio be toro tai nam̃a mim̃au kirivova,
    naio jom̃a mijukubin tomu nalo bogo nonovio ga, mia kar vaio ana Yesu jidom riva
    to naljuo ea kiano vonuo?”
  bqp-bqp: 'Kũ gbɛ̃nↄ è lɛ, akũ òtɛn yãkete ká ò pì: À gɛ̀ɛ kipa durunnakɛri bɛa.'
  mcp-mcp: 'Nda búúd bwə́ á dʉ́g ntɔ́ nə́, bɛ̂sh bwə́ á ŋgə nyímbʉla nə́: «A mə́ kə
    nyíi kə ji múúd misə́m dɨ́ njɔ́w!»'
  hat-hat: 'Lè yo wè sa, tout moun pran babye, yo t''ap di: Men nonm lan fè ladesant
    kay yon nonm ki plen peche.'
  npl-NT: Ijkuak okitakeh, nochteh opé kipojpoah n Jesús por otlakuaato icha n se
    tlajtlakolchi.
  bgg-bgg: Zab pha branthek è ji riig srane jao ne mushiiy, “Hì pha bran ne biwen
    rek ne layogthek hò shii wuii dun ara!”
  eng-TCENT: When all the people saw it, they grumbled, saying, “He has gone to be
    the guest of a sinful man.”
  eng-BSB: And all who saw this began to grumble, saying, “He has gone to be the guest
    of a sinful man!”
  cpu-NT: 'Ikanta jiñeetakeri, ñaavaitanake atziriite ikantzi: “¿Opaitama ikyaavankotantariri
    Jesús aparoni kaariperoshiretatsiri?”'
  san-ASM: তদ্ দৃষ্ট্ৱা সৰ্ৱ্ৱে ৱিৱদমানা ৱক্তুমাৰেভিৰে, সোতিথিৎৱেন দুষ্টলোকগৃহং গচ্ছতি|
  tac-NT: Alué we'ká ralámuli etesa alué Sakeo galílachi bajkigó Esusi go'ame go'mea,
    'lige alué ralámuli chojkile a'bopi ra'icha sayega alué Esusi. Anile alué Esusi
    bajkíligo alé galírale enomí bujeme ralámuli rió bejtélachi.
  eng-WEBPB: When they saw it, they all murmured, saying, “He has gone in to lodge
    with a man who is a sinner.”
  gfk-H: Ira mataniabar diet ga nas kaiken ma diet ga tur lah ra rungurung. Diet ga
    tangtangai bia, “Iakan ra tunatuna i ta haan wara nian tikai ma iakanong ra tena
    sakena.”
  viv-viv: Ada kaliva moyaꞋaidi hiꞋitana againe hivebutu hiꞋalawoluwolu higayo, “Bana
    kaliva koyona nonogana againe giluku giwakawaka.”
  yao-yao: Ŵandu wose paŵaiweni yele, ŵatandite kunyinyita achitiji, “Ajinjile kulonjela
    kwa mundu jwa sambi.”
  tgp-tgp: Ale tamlohi lara la hitea, la reti vavarihi lara, “Eh, mo lo vano vara
    i toho na ima tamlohi hehe matea.”
  auc-NT: Itota mänömaï cæcä adinque wadäni, Æ në wïwa cæcä weca Itota quïmæ̈ ëñacæ
    gocää, ante tömänäni pïinte tedegadänimpa.
  kbc-NT: Ijotawece niɡ̶ijo anonadi Jesus me lixigaɡ̶awa Zaqueu, dinoxatiwage, modi,
    “Igo aniodi digoida liɡ̶eladi niɡ̶ijo ɡ̶oneleegiwa anowidi libeyaceɡ̶eco.”
  bmh-bmh: Dudu ag go igul uligaimai, aiag sisilaimai, enemen, “Du go zigulin macaneu
    du gonugau zau ee zabun beteu.”
  ctu-BL: 'Pejtel tsa'' bʌ i q''ueleyob tsa'' cajiyob ti wulwul a''leya. Tsi'' yʌlʌyob:
    Tsa''ix majli ti jijlel ba''an xmulil, che''ob.'
  meq-meq: 'Ndo hay tə ŋgatay andza niye na, a ndalatay. Ta ŋgəlay bəzay a Yesu. Tə
    gwaɗ: «Ndo nakay a ye mata ndze mə gay i ndo i mezeleme ɗaw!»'
  noa-H: Mamʌ chi dʌ̈i wënʌrrarr k'ʌʌnau hoowai, Jesús Zaqueo degta jẽerimaag waaidʌbaadëm
    hoobaawai, t'umaam k'ʌʌnau, —Keena, pãadë hoobat. Jesuun, pekau pöoma sim degta
    waaidʌbaadëmwai hanaajim hanʌm.
  alp-NT: Po tamata bokala rebe esi selu ele mere esi muruke be, “E, selu. Yesuse
    Irue kai tamata rebe eni dosa elake le mula?”
  san-VEL: tad d.r.s.tvaa sarvve vivadamaanaa vaktumaarebhire, sotithitvena du.s.talokag.rha.m
    gacchati|
  kbq-kbq: Ana'ma hige'za maka vahe'mo'za nege'za, ke hakare hunte'za, kumi vahe'mofo
    nompina nantura antenente hu'naze.
  kbh-kbh: 'Ents̈anga chca tmojáninÿe ora, tmojanonts̈é Jesusbe contra mënts̈á ichámuana:
    “Jesús tonjá canÿe bacna soyënga amabe yebnents̈e jatema ca.”'
  ron-LSB: 'Când l-au văzut, toți au murmurat, zicând: “A intrat să se cazeze la un
    om păcătos”.'
  pon-pon: 'Irail lao kilaner met, karoj ap lipanedeki inda: A pedeloner, pwen kairu
    ren ol dipan amen.'
  nhe-BL: Huan quema tlacame quiitaque tlen panoc, pejque quitlaijilhuíaj Jesús pampa
    yajqui quipaxaloto se tlacatl tlen miyac tlajtlacoli quipixtoya.
  sps-sps: Nainy te tagaa fi na fokinai nei, ri fangun'ngun to fapoopoan narari me
    na seeve ser tsue, “Ayei nai kaa fiisen minon mes a aveto.”
  wnc-wnc: Siwan aminbamda unin kake sapdut wamu anzing yaking, “Ita paku waiaknga
    pasiya aminde yotnaatang yuwatakanangge kunggak,” ngang yaking.
  bus-bus: 'Kɛ̀ gbɛ̃nↄↄ è lɛ, ben aↄ̃ↄe wisↄ̃ↄ kaa wà bè: À gàa pita durunkɛri bɛ.'
  gub-BL: Teko a'e pe har a'e wà, Zakew hexakar a'e wà, uzypyrog uze'eze'eg zemueteahy
    pà uzeupeupe Zezuz rehe a'e wà. — Zezuz uker putar oho ikatu 'ym ma'e iapo har
    ipyr a'e, i'i uzeupeupe wà. — Umai'u putar a'e pe nehe no, i'i uzeupeupe wà. Oho
    Zezuz Zakew hàpuz me kury.
  imo-imo: Jisas Sakiusinga ulkena peya puringili kanokolio oi akuna liko maku toringi
    imbomani ningei, “Yu ulu pulu keri teli iye te kinye molambili nimbe purumu,”
    ningolio kanoko keri pileringi.
  boj-boj: Gileqnabqa tamo uŋgasari kalil naŋgi di unsib ŋiriŋosib mareb, “Niŋgi uniy.
    Yesus a une tamo aqa talq gileqnu.”
  eng-DRA: And when all saw it, they murmured, saying, that he was gone to be a guest
    with a man that was a sinner.
  knf-knf: 'Wi bañaaŋ bŧi bawinuŋ uko waŋ, aşë ŋur ŋuran aji : « Aya awala du uko
    ñiinţ nado buţaan! »'
  san-KHM: តទ៑ ទ្ឫឞ្ដ្វា សវ៌្វេ វិវទមានា វក្តុមារេភិរេ, សោតិថិត្វេន ទុឞ្ដលោកគ្ឫហំ
    គច្ឆតិ។
  arn-NT: Fey pengelu tüfa, kom eluwi ñi fillpiafiel engün ta Jesus, ka dunguyefi
    engün ñi amun mew tañi witranngemeael ti yafkafe wentru ñi ruka mew.
  zas-NT: Chi baguiaa ree bejn zian, gra reeman guzuloj caneeguijdx Jesús rëb reeman
    zigyaꞌnman lidx tijb béndol.
  ken-NT: Bo bághɔ́ nɔ́kɔ́ ndǔ Yesu árɔ̀ŋ ndǔ ɛkɛt Sakio, báré nywinti mándɛmɛ
    nɔkɔ bɛ, “Yesu ǎrɔ̀ŋ bɛbhák kɛnkɔ amɛm ɛkɛt nkʉ bɛbʉ́.”
