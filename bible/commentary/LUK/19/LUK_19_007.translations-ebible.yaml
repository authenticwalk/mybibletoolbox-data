  tam-2017: 'அதைக் கண்ட அனைவரும்: இவர் பாவியான மனிதனிடத்தில் தங்கும்படி போனார் என்று
    முறுமுறுத்தார்கள்.'
  azz-NT: Huan cuac in tagayot quitacque toni quichihuac Jesús, ijcuacón yejuan peuque
