  dgr-DOGNT: Zezì, Zacchaeus k'èèhtła t'à dǫ hazǫǫ̀ sǫagedı, “Hołı̨ı̨-hohtsı̨ı̨-dǫǫ̀
    xè wheda,” gedı.
  pes-OPV: و همه چون این را دیدند، همهمه‌کنان می‌گفتند که در خانه شخصی گناهکار به
