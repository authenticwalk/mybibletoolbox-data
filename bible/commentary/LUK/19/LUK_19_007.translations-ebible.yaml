  awk-awk: Ġatun nakulla bara ba, wiyellan niuwarakan bara yantinto, wiyelliela, Waita
    noa uwa yarakai toa kóti kakilliko.
  kiz-kiz: Bhanu bhoha bho bhabhuene aghu bhalalamiki, bhakajobha, 'Alotili kun'gendela
