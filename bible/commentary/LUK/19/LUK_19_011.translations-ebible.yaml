  mya-mya: ကိုယ်​တော်​သည်​ယေ​ရု​ရှ​လင်​မြို့​အ​နီး​သို့ ရောက်​တော်​မူ​သ​ဖြင့် ဘု​ရား​သ​ခင်​၏​နိုင်​ငံ
