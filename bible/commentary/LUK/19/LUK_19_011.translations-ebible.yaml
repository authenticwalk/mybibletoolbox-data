  auy-auy: Minááí ísówana Ísu Yérúsaremu-naokoni ewaaꞌá kúwasa weséꞌo kun-kwáásí imáyáa
    ésa sésa Maníkó wení waásimo kawáánimba kárikaꞌa paápé íníye suntáféna waéꞌmai-aai
