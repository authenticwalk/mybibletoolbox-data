  mqj-NT: Untetterammi mesa tandengan Puang Yesus lako to marassan umperangngii annu
    nasanga tau la umpaombo'mi kaparentaanna Puang Allata'alla annu attu iatoo sikadappi'mi
    Yerusalem.
  rus-SYN: 'Когда же они слушали это, присовокупил притчу: ибо Он был близ Иерусалима,
