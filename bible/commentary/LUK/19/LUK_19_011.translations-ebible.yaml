    Cohamacʉ mipʉre sʉho ji dʉcaro taro nina”, ni tʉhotuha tina.'
  mwp-mwp: Wa, thana kurusipagemir Yesulpa, nuydh thana ngurpamoeyr. Nuy amadhan Yoerusalemoepa,
    a mabaygaw kasa wakay thoemamay kedha, Awgadhaw Basalaya ngaru kakal iman senabi
    thonara. Lawnga, na kasa thanamun wakay thoemamay kedha,
  ksj-ksj: Iesuꞌa Ierusalema habaꞌa hanitirotene vazevazeꞌa ꞌahige zamariro, raenaꞌa,
    'Iesu ani Ierusalema habaꞌa diuḡine, ani kini reꞌuma ebu Badiꞌaꞌa ibitohauꞌeteꞌe
    habaꞌaꞌe zogone fureraꞌuma.' Eꞌanoꞌo ze Iesu ḡoere ize abiteꞌeteꞌe zamaḡano, Iesuꞌa
    hari ꞌahoga idaniro, raenaꞌa,
  sbk-sbk: Nabhahovwezye ego, ahonjeye ayanje omfano afwanaje aripapepe ne Yerusalemu,
