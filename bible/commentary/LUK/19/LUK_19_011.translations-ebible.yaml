    wa Chohile nawihajihi na kulaila.
  grc-TR: Ἀκουόντων δὲ αὐτῶν ταῦτα, προσθεὶς εἶπε παραβολήν, διὰ τὸ ἐγγὺς αὐτὸν εἶναι
