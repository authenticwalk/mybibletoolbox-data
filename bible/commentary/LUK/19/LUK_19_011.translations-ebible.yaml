    Jesús xe go ña o xipjiji 'na jña c'ü rví unüji o ngüenda c'ü dya be ro manda.
  bod-N: མི་རྣམས་ཀྱིས་གཏམ་དེ་དག་ལ་ཉན་པའི་དུས༌སུ། སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་ལ་ཉེ་བར་སླེབས་པའི་རྐྱེན༌དང༌།
