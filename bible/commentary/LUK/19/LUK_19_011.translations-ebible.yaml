    cua ca̱a̱ ti chalyuu; ngua tiꞌ nguꞌ chaꞌ la cuiꞌ hora nu caca Ni loo jiꞌi̱ nguꞌ
    laca liꞌ.
  bqc-SIM: Gↄↄ pↄ́ wàlɛ aà yã́pi ma, ↄ̃ à ɛ̀a yãkã̀fĩnɛ́ lↄ. Lá à kãikũ̀
    ń Yelusalɛũo, wàlɛ e kpala pↄ́ bↄ̀ Lua kĩ́i a bↄ gupuau gↄ̃̀ↄɛ, ↄ̃ à yãlɛ̀ɛũnɛ́
  tcz-CHONGTHU: Mihonpi chun Yeshua thusei jouse chu angailha sohkeiyun ahi. Chule
    ama Jerusalem anaitoh kilhonin, aman thusim khat, Pathen Lenggam chu kipan pai
    dinga angaito'u suhdih nadin aseiye.
  mar-mar: ते या गोष्टी ऐकत असता त्याने त्यास एक दाखलाही सांगितला कारण तो यरूशलेम
    शहराजवळ होता आणि देवाचे राज्य आताच प्रकट होणार आहे असे त्यांना वाटत होते.
  snp-snp: Kawa ya koli minato, Yesu Yelusalemu olu alitami yamu wenena Goti wekudi
    wenenala kiyaba o ledami mona ya oiya eti-mati oloto pinaiye, loti kolato Yesukafo
    kepa ka ma enu wito eti logimami,
  isl-isl: 'Þegar Jesús var kominn í námunda við Jerúsalem, sagði hann dæmisögu til
