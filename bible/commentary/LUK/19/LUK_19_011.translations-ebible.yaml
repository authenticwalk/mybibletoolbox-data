  gdn-gdn: '@see-verse:LUK.019.010'
  nko-NT: Ahá ámʋ bʋdɛ asʋ́n ámʋ́ʋ́ Yesu dɛ́blɩ́ ámʋ nu. Alɩ brɛ́ ámʋtɔ á, Yesu
