    koina.
  tcs-tcs: Dem pipol de wea aus blo Zakias bin prapa tekenotis wanem Zizas bin spik.
    Zizas bin de wea Zeriko, wan biliz klostu po Zarusalem ane dem pipol bin gad strongpiling,
    enitaim nau dempla go luk dat niuples wea God go ruloba ebriwan. Bikoz dempla
    bin gad dis aidia, Zizas i bin yan dis stori wea i gad mining.
  hlt-THB: Ve ak awi ve a ming ngai hui awh, Jerusalem khaw ce zoe hawh nawh, thlangkhqi
    ing Khawsa qam ce dang hly pahoei hawh hy tinawh amik poek dawngawh, cekkhqi venawh
    nyhtahnaak awi pynoet kqawn pek khqi hy.
  soq-soq: Iesu Sakaias gagalowa wano dialeno aupe me gagalo babawa warere umanawa
    wane diamon. Me gagalo babawa sa mampe asisulala waeuwadewasamodie, ipawa mo insakadisantoie
    inseiase, “Iesu aitamana Ierusalem mampelen. Ita me odompaa walamawe God gonaawa
    tauwadea os segalepio me warerelepie onianempo wainenta.”
  qub-qub: 'Chayno parlashantaga llapan runami wiyarcaycaran. Paycuna yarparan Jesús
    Tayta Diospa maquinchöna goyächinanpaj juclla ray churananpaj. Chayno yarpaptinmi
    tantiyachishpan tincuchiypa willaparan:'
  att-att: Á pallakák di Apu Kesu ta dálan, maddaggun ira nga makáddè ta Jerusalem.
    Á yù ira tatolay, gininná ra ta napiá yù kinagi ni Apu Kesu, ta kagiad da ta sangaw
    nu makalabbè ira ta Jerusalem, yáyù pamegapu nayù pammagure ni Namarò ta dabbuno.
    Á yáyù nga nagángngarigán si Apu Kesu nira.
  bki-bki: Mo tomu nalo ajum̃a amije tilinielo ka Yesu kiano iliano nalo nei, naruei
    naio mil banlo ba ber jamerijiano tai kalo. Naio mial bo ka riverlogloglo ka jamerijiano
    nei, bior naio mijikia ka tomu nalo ajum̃a ajidom aber bogo na naio riva rivoru
    Yerusalemo, mia naio rila Atua kiano navenatuboiano riyotuba kalo ve vaarakurano
    ga ruei. Mia vonganei aju abinimei vaataro ka Yerusalemo ruei, ana Yesu jidom
    riverlogloglo ka mia naio monoka tuvanlo beamu vo, karina mia naio rimei bereio.
  bqp-bqp: Gↄrↄ kũ òtɛni a yã pì ma, akũ à ɛ̀ra à yã kàrańnɛ dↄ. Lákũ à kà kãni
    kũ Yurusalɛmuo nà, òtɛn da kpata kũ à bò Luda kĩnaa ni bo gupuraa gↄ̃̀nↄmɛ,
    akũ à yã lɛ̀kↄ̃ańnɛ
  mcp-mcp: Buud bwə́ mú gwág lə́sʉ́ Yésus nyə á lás yí. Yésus mú kə nə lə́sʉ́ shwóg
    kənd bwo kanda nəcé bwə́ á ŋgə tə́dʉga nə́, nda a mú kúnə́-kúnə nə Yurʉ́səlɛm
    nə́ Faan mə́ Zɛmbî í zə nyîn.
  hat-hat: Apre sa, Jezi rakonte yon parabòl pou moun ki te fèk tande pawòl sa yo.
    Paske li te toupre lavil Jerizalèm lan, yo te kwè gouvènman Bondye ki Wa a tapral
    parèt touswit.
  npl-NT: Ijkuak n tlakah okikaktokah tlan Jesús okinmilijtoka, Ye okinmili ok se
    tlapoálistli, porke ya onajsia Jerusalén, iwa yejwah okiyejyekoliayah Dios san
    nima ya pewaskia tlanawatis ompa.
  bgg-bgg: Branthek yi nyanuii bamuii shii, Isu è athodang pha ji pha najang è dinne
    ithek shii yao. Ai yi Jerusalem hà thog sharuii, ithek è now shii Hamangkhung-aphuii
    pha Sajathua ji ne thog sha ruii ro.
  eng-TCENT: Now as the people were listening to this, Jesus went on to tell a parable,
    because he was near Jerusalem, and because they thought that the kingdom of God
    was going to appear at once.
  eng-BSB: While the people were listening to this, Jesus proceeded to tell them a
    parable, because He was near Jerusalem and they thought the kingdom of God would
    appear imminently.
  cpu-NT: Irojatzi ikempisantaiyakeni atziri iñaaventakeri Jesús. Ipoña joshiyakaaventanakeneri,
    tema iñaajaantake atziriite koñaaroini impinkathariventantai Pava, tema jiñaakero
    irootaintsi irareetzimataiyaani Jerusalén-ki.
  san-ASM: অথ স যিৰূশালমঃ সমীপ উপাতিষ্ঠদ্ ঈশ্ৱৰৰাজৎৱস্যানুষ্ঠানং তদৈৱ ভৱিষ্যতীতি লোকৈৰন্ৱভূযত,
    তস্মাৎ স শ্ৰোতৃভ্যঃ পুনৰ্দৃষ্টান্তকথাম্ উত্থাপ্য কথযামাস|
  tac-NT: Alué ralámuli napu alemi mochile gepua alué ye ra'íchali, 'lige mayele a'lige
    yati pe alé Rusaleni sebasa o'maka Wa'lula Rey gainamio Esusi alé Israeli nulame.
  eng-WEBPB: As they heard these things, he went on and told a parable, because he
    was near Jerusalem, and they supposed that God’s Kingdom would be revealed immediately.
  gfk-H: Ira mataniabar diet ga hanhadadei ma Iesu ga tangai tiga nianga harharuat
    ta diet kanong ga huteta Ierusalem ma ira mataniabar diet ga lik bia no matanitu
    ta Kalou gata wara hinanuat gasien.
  viv-viv: Yesu yana yoꞋo buye kabisona Yelusalema againe hinayemu ada yoꞋoyoꞋo hinuwanuwa
    vaita Yaubada yana abavehimeya kaliva agaidiya auheꞋama ginaꞋivemogatalina. Medema
    faꞋina Yesu yana gahe aimo hinuwenuwena tu givebutu gahetalahobuhobu gilukahihiyena.
  yao-yao: Ŵandu ŵaliji nkwapilikanila Che Yesu. Ni paŵaliji nkuŵandichila ku Yelusalemu
    ŵandu ŵaganisyaga kuti Umwenye wa Akunnungu uŵandichile kuoneka. Kwa ligongo lyo
    ŵatanjile sooni chitagu.
  tgp-tgp: Tamlohi lara la lo tapurongo hin la hinau nike, ale matan Iesu mo lo mai
    mariviti Jerusalem, mo tapulo vere na titileu matea isara, matan la lo r̃omr̃omia
    lara mariviti vara God i turu na suihana natu,
  auc-NT: Mänömaï apæ̈necä ëñënäni inte tömënäni, Itota Eedotadëë obo pongampa, ante
    adinque, Wængonguï Awënë Odeye nempo mönö oo pönï quëwenguinque impa, ante pönente
    edæ oda cædänitapa. Ïninque Itota, Wængonguï Awënë æbänö cæquingää, ante ëñencædänimpa,
    ante ïmæca quëwënäni näni cæïnö ante odömöninque apæ̈necantapa.
  kbc-NT: Odaa niɡ̶ijo noiigi noɡ̶owajipatalo ijoa lotaɡ̶a, odaa Jesus ja yatemati
    ica natematigo ane ɡ̶odiiɡ̶axi. Niɡ̶ijo noɡ̶odipegita Jerusalém, odaa joɡ̶odiletibige
    daantaɡ̶a nipegi ica nige iiɡ̶e Aneotedoɡ̶oji inatawece oko. Joaniɡ̶idaa leeɡ̶odi
    Jesus naɡ̶a yatemati niɡ̶ida natematigo.
  bmh-bmh: Duailel go ze duna duna, Yesus nug tatau ze tub mareun. Go Zerusalem uzan
    waugab dareun. Guzenina, dudu agal dabeleu Uwait nug ulis gonugau duailel gumarabun
    aleu anem.
  ctu-BL: Che' bʌ tsi' yubibeyob i t'an Jesús che' lʌc'ʌlix an ti Jerusalén, Jesús
    tsa' caji i subeñob lajiya, come tsi' lon ña'tayob mux caj i tsictiyel i yumʌntel
    Dios ti ora.
  meq-meq: 'Ndo niye hay faya ta pay zləm a bazlam ŋgay niye hay na, Yesu a tsikatay
    dzeke sa. A tsik dzeke niye na, mazlambar ma ndisliye a Zerozelem. Ndo hay tə
    dzala na, tə gwaɗ: «Mazlambar Bəy i Mbəlom ma deyeweye tuk.»'
  noa-H: Jesuu Zaqueo dʌ̈i hãba nʌmua hiek'atarr hũrwia t'umaam k'ʌʌnau k'ĩirjuawai,
    Jesuuta Hẽwandamau pʌ̈itarr haawai, Jerusalenmua ya hichta t'umaam k'ʌʌn Pörk'aagpampii
    naajim hanaabá. Mamʌ mag nʌm hee ya chi Jerusalén p'öbör dak'a narr haawai, hamau
    mag hajappai k'augba k'ĩirju nʌm hajap'a k'ap hamk'ĩir, hamag mʌg nem hĩgk'aadam
    jaaujim haajem.
  alp-NT: Tamata bokala esi lene loko Yesuse Eni hnaunaru, hoko Ialena kena umpama
    etesi. Le petu mere Yesuse kai Eni maka luluaru esi tehaike kota Yerusaleme kai
    tamata meru esi betinake Yesuse Ipletae nusare menaije repeneka.
  san-VEL: atha sa yiruu"saalama.h samiipa upaati.s.thad ii"svararaajatvasyaanu.s.thaana.m
    tadaiva bhavi.syatiiti lokairanvabhuuyata, tasmaat sa "srot.rbhya.h punard.r.s.taantakathaam
    utthaapya kathayaamaasa|
  kbq-kbq: Ana nanekema nentahizageno, Jisasi'a mago'ane fronka kea zamasami'ne. Na'ankure
    mago'a vahe'mo'za antahi'zana, Anumzamofo kumara ame huno egahie hu'za nentahizageno,
    Jisasi'a Jerusalemi tavaonte mani'neno zamasamino,
  kbh-kbh: Ents̈anga chë soyënga imojtsuenana, y Jesús inÿe soye tojanacuntá jabuátambama,
    er cha ya Jerusalén béconana yojtsemna, y ents̈anga imojtsejuabnaye chë Bëngbe
    Bëtsabe amë́ndayana ya yochjanóshjango ca.
  ron-LSB: Auzind ei aceste lucruri, a continuat și a spus o pildă, pentru că era
    aproape de Ierusalim și ei credeau că Împărăția lui Dumnezeu se va arăta imediat.
  pon-pon: A ni ar ronadar mepukat, a pil kotin majani karajeraj eu, aki koren ion
    Ierujalem, o re kiki on, me wein Kot pan madan janjaleda.
  nhe-BL: Huan nochi nopa tlacame quicaquiyayaj. Huan Jesús quinilhui se tlatenpohualistli
    pampa monechcahuiyaya Jerusalén, huan miyac tlacame moilhuiyayaj monextis itlanahuatilis
    Toteco huan nimantzi Jesús pehuasquía tlanahuatis ipan ni tlaltepactli. Huan nopa
    tlacame quicaquiliyayaj tlen Jesús quiijtohuayaya huan yeca quinilhui se huicaltili.
  sps-sps: A vainy vanongon kaner raror ten Jisas tana ka to, sa farong naa Ya, sa
    tsue of rarin tsue fapapaar, tana saa Ayei te nom fasiruu en Jerusalem to tana
    vainy fakats fi nei, nainy ten Gov iny fa'atouf e Jisas te sisiruiny ruak en.
  wnc-wnc: Siwan Jesuta Jerusalem wesim kundopan wamu wa natapbing aminda anzing natapbing.
    Apmaatzim siknga ba Anututa amin panangge tasinggak kakngata anggaman siwan kanim
    ngang natapbingge tuwang wamu takngatuat anzing yanikut,
  bus-bus: Gurↄↄ kɛ̀ wèe à yã pì maa, ben à ɛ̀ara à yã kàarańnɛ dↄ. Lán à kà kĩi
    kↄ̃n Yerusalɛmuo nà, wèe daa kpata kɛ̀ bↄ̀ Luda kiia é bↄ gupuraaa gↄ̃ↄmɛ, ben
    à yã lɛ̀kↄ̃zińnɛ
  gub-BL: Umume'u Zezuz ma'emume'u haw a'e kury, uzeupi wata ma'e wanupe a'e kury,
    ta'e uzeapyaka katu ize'eg rehe a'e mehe a'e wà xe. Uhem etea'i oho Zeruzarez
    tawhu pe a'e wà kury, wata pà a'e wà kury. — Tupàn pureruze'egaw uhem etea'i a'e
    nehe kury, ta'e zahem etea'i Zeruzarez pe zane kury xe, i'i uzeupe wà. Nukwaw
    kwaw ma'e uzeapo ma'e ràm a'e wà.
  imo-imo: Aku tepa nimu ungu pilkolio Jisas yu ulke kombu awili Jerusalem nondopa
    ombai terimu ulu kanokolio we imboma enoni Gote omba iye nomi kingimu molombalo
    waimu paa nondopa ombalo konopu leko moloringi. Enoni aku teko pilko moloringi
    lipe manjipelie Jisas yuni enondo ungu iko te topalie nimbei,
  boj-boj: Onaqa tamo uŋgasari naŋgi Yesus aqa anjam di qusib are qaleb, “Bini kiyo
    Qotei a gago Mandor Koba sosim iga taqatgwajqa bati brantqas?”
  eng-DRA: As they were hearing these things, he added and spoke a parable, because
    he was nigh to Jerusalem, and because they thought that the kingdom of God should
    immediately be manifested.
  knf-knf: Wi bañaaŋ bawooŋ ţi pŧiink Yeŧu, kë aşë hoñ na baka ţiki añog Yeruŧalem,
    kë başë şal aji *Pşih pi Naşibaţi pawinana wal mënţ.
  san-KHM: អថ ស យិរូឝាលមះ សមីប ឧបាតិឞ្ឋទ៑ ឦឝ្វររាជត្វស្យានុឞ្ឋានំ តទៃវ ភវិឞ្យតីតិ
    លោកៃរន្វភូយត, តស្មាត៑ ស ឝ្រោត្ឫភ្យះ បុនទ៌្ឫឞ្ដាន្តកថាម៑ ឧត្ថាប្យ កថយាមាស។
  arn-NT: Fey ti pu che allkütuley Jesus ñi feypimeken tüfachi dungu, fey kisu nütramelfi
    kiñe adkünu dungu kisu mew, fey Jesus am fülkülepurkelu dewma ta Jerusalen püle,
    feymew kisu engün rakiduamkülerkey ñi akuael pürümkachi Ngünechen ñi longko ülmenngen.
  zas-NT: Bén cucaagdiajg ree ni canee Jesús, beman tijb cwent loj reeman guial ma
    zë reeman gajxh Jerusalén abiꞌ laa reeman naladx reeman guial hor guin guidxin
    xguialrniabee Dios.
  ken-NT: Ɛnɛ́ bo bághòk mɛnyɨŋ ɛbhɛn Yesu árɛ̀m, arɔk ambɨ bɛtɛm nɛkay nɛchak.
    Ntí abhak bɛ, anáŋ agháká nyaka kɛkwɔt nɛ Yerúsalɛm, nɛ bo bákàysi nyaka
    bɛ Kɛfɔ Mandɛm kɛ́twɔ̀ fá amɨk mandú mpok.
