  urd-urd: अब ईसा येरूशलेम के क़रीब आ चुका था, इस लिए लोग अन्दाज़ा लगाने लगे कि ख़ुदा
    की बादशाही ज़ाहिर होने वाली है। इस के पेश — ए — नज़र ईसा ने अपनी यह बातें सुनने
    वालों को एक मिसाल सुनाई।
  hot-hot: Avômalô elaŋô abô êŋ yôv ma Yisu hanaŋ abô loŋ kapô te haviŋ ek malê nena
