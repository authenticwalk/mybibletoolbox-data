  cbt-NTPO: 'Na''a piyapi''sa'' natanapi. Paatona'', Quirosarinquë ya''caritërapi.
    “Ipora tahuëri''sa'' Yosë hua''anëntarinpoa huachi,” topi. Napoaton Quisosori
    a''na pënënto nanan sha''huitërin:'
  rmy-SERVI: Кодэлэнди, ко када шунда, Исусо пхэнда инте екх дума. Колэсти со Исусо
