    na bhandunji pubhaganishiyangaga kuti Upalume gwa a Nnungu unakwiya malanga gogo.
  tte-tte: Tomo siya siyaele Yeisu ana edeedede sibenabenalan mwa walo kobwaibwaili
    yabo iedeededeyan kolili kaiwena tomo ali nuwatu yakato kikiunamo Yeisu ilusae
