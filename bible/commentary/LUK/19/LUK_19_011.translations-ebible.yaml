  gof-ENT: ኣሳይ ሄሳ ሲዒያ ዎዴ ዬሱሲ ዬሩሳላሜ ማታቲዳ ጊሾኔ ፆሳ ካዎቴይ ሃዒ ማታራ ቆንጫና ዳኒዳ ጊሾ ኤንታው ሌሚሶ ኦዲስ።
  aau-aau: Unsaney homkwe ok seme lonuayk nonaw, sawk Jisas hiykwe owhnan-ok kamon
    ke makiynak-mesor kow. Payhokuaw, hiykwe pa Jerusalem mon lousne ohriar. Sa unsaney
