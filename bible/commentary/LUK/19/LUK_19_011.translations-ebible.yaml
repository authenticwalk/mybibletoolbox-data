    areye Jesus-eke itirrerlenge. Kenhe itne itirrewarreke nhenge Jesus apeke-arle
    apmere Jerusalem yanhe ikwere irrpemeke-athene rarle Christ imernelhetyeke, anyente
    renhe Ngkartele-arle akngakekeke. Kele Ngkarte re anteme akngerre anetyenhe ingkirrekeke
    apmere arrpe-anenheke. Kenhe itne-arle alakenhe itirrewarrekenge, Jesus re akenhe
    itneke ayeye nhenhe ileke itnenhene akaltyele-anthetyeke Ngkarte-kenhe iwerreke.
  qvc-NT: 'Jisusta chay uyaykaqkunaqam yuyarqanllapa: Jisusqam Jirusalinman ch''ayaykanna.
