  pan-pan: ਜਦ ਉਹ ਇਹ ਗੱਲਾਂ ਨੂੰ ਸੁਣਦੇ ਸਨ ਤਾਂ ਯਿਸੂ ਨੇ ਹੋਰ ਇੱਕ ਦ੍ਰਿਸ਼ਟਾਂਤ ਦਿੱਤਾ, ਇਸ ਲਈ
    ਜੋ ਉਹ ਯਰੂਸ਼ਲਮ ਦੇ ਨੇੜੇ ਸੀ ਅਤੇ ਉਹ ਸਮਝੇ ਸਨ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਾ ਰਾਜ ਹੁਣੇ ਪਰਗਟ ਹੋਣ ਵਾਲਾ
    ਹੈ।
  gvc-gvc: 'Ã yoa tirore tʉhoinare Jesu paye quiti mehne piti dahre yahuha. Mahanocã
