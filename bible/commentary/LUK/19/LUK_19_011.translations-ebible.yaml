    ndä kän oxo ka bugundugku Kaläg kala wunosung käccogos. Na todi maser nga täsa.
  zad-NT: Shlak chzenag beṉ'ka' daa che' Jesúza', bseesile' ḻegake' to jempl, daa
    ba zoa illine' Jerusalénna' na' ḻegake' gokgakile' daa nake' beṉ' bseḻ' Chioza'
    lii solotie' iṉabi'e.
  kmg-kmg: Jesu e Jerusalem hae bâqiŋkeme ŋic dâŋticne manambiŋzi mumbiŋ, “Ʒi Anuture
    uucmaŋ fua taniŋkeocte dameŋne maickekac.”
  aso-aso: Neꞌmino Izesuꞌ gamazi lo-ngimidoꞌ nene gapepeꞌ igi gili nizavo aneza gamazi
    gohi ma imineꞌ molo nemuꞌ lineꞌ ve. Aza nene mo Zelusalemi numuno ebekuꞌ vo hetelelesa
    do alite alite neineꞌ nemukisi idoꞌ makaꞌ minave nete nene Oꞌmosoꞌmo gizebo o-ledelineꞌ
    gamene nene mo aꞌne sotoꞌ oke leive li gili minaniꞌ nemukisi nene mo ladeni gaꞌine
    gilikeve losa nemuꞌ nene Oꞌmosoꞌmo gizebo o-ledelineꞌ gamene geto sotoꞌ amoloseinako
    lo aꞌminemuꞌ gizebo igi minilizanguꞌ igi mili ilizaniꞌ monovomuꞌ aneza gamazi
    lo-ngimineꞌ ve.
  uli-uli: Yodwe yarmat re chil tetalenga molwe ngo Jesus sa taboloh yal hapatpat
    le sa kangalur sew fiyong. Irel yodle ngo sa harep le Jesus bele hola Jerusalem.
    Iwe ngo panger rechokwe ngo resa luluwaley le mala Lamliyal Deus ila sa harep
    le bele llahdoh.
  nin-NT: Nggo anishirr ba ko shirr ku atu, Yesu kuchi na bre ba na assurre unuma,
    nu nggo à ki ywhiywhirr nu Urushalima aba kye di Ittu i Abachi yi ta gru nga.
  tgk-tgk: 'Азбаски Исо аллакай дар наздикии Ерусалим буду шунавандагони Ӯ гумон доштанд,
    ки подшоҳии Худо ба зудӣ фаро мерасад, Вай масал гуфтанро давом дод:'
  acu-NT: 'Jesús Jerusalénnum jeatak wajasu asamtai, aints ainau ni etsermaurin antukaru
    ainau nintiminak: Ni Jerusalénnum jea, wári aints ainaun inatan nangkamatatui,
    tu nintimrarai tusa, chikich nuikiartamun etserkamiayi.'
  cak-WNT: Y tek ri Jesús rubin chic ka ronojel ri', ri winek c'a ri ye'ac'axan riche
    (rixin) ri Jesús, niquich'ob c'a chi tek Riya' xtoc apo ri pa tinamit Jerusalem,
    xtibetz'uye' ca pa k'atbel tzij y chanin xtibek'alajin pe ri rajawaren ri Dios.
    Y ruma chi queri' niquich'ob ri winek, y ruma chi xa nakaj chic yec'o wi apo chare
    ri tinamit Jerusalem, rumari' ri Jesús xuchop c'a rubixic jun c'ambel tzij chique.
  ebk-ebk: Kun pay cha epappapanaakian nan tataku chaná, inturuy Jesus ay nangosar
    as maepadpachongan kiapú ta kiayud umchan hiya ad Jerusalem ya kiapú ta ka-anan
    nan tataku ay munpaila ay dagus nan muntorayan Apo Dios.
  spa-PDDPT: 'Por cuanto Él estaba cerca de Jerusalén y porque ellos oían esto y pensaban
    que el reino de Dios ya iba a manifestarse, prosiguió y presentó una parábola:'
  tke-tke: Yesu ahawogelaga musibe mmohi wa alene yamwiiwaga Oliye nde dhawogigiye,
    vowi aali vakuukuvi ni oZheruzalemi, mwa ela aliwa yoobuwela wi Omwene wa Mulugu
    weere ofiya mowaaguva.
  ruf-ruf: Hawahulike agho, Yesu kaghendelela kuwalongela imbuli, kwaapfila tsakakala
    habehi na Yerusalemu, nawo tsawapfikitsa ka undewa we Imulungu wahabehi kulawila.
  gun-gun: Ha'e nunga ha'e kuery oendu ramo Jesus peteĩ ayvu ju omombe'u mba'emo re
    ombojoja vy, mba'eta Jerusalém py ovaẽ rai'i ma ramo oexa'ã teĩ okuapy Nhanderuete
    po'akaa ojekuaa ta ma aguã re.
  agu-BL: Yi baje'n quibital wunak yi jun xtxolbila'tz, toque'nt tzun Jesús tan xtxole'n
    junt elsawutzil scyetz, na le wutz cyajtza'kl wunak yi xe'tok chan Ryos tan cawu'n.
  isn-isn: Naaigulye nanso, wikaendelea kuligitya nukuapumilya impyani, kunsoko aukole
    pakupe ne Yerusalemu, neenso alengile kina utemi wang'wi Tunda aeukole pakupe
    kigela nkuaing'wi.
  eng-PEV: The people there kept on listening to Jesus, and he kept on teaching them.
    You see, those people reckoned that when Jesus got to Jerusalem, God was going
    to make him the biggest boss in the world. And Jesus was close to Jerusalem, so
    they reckoned that soon God was going to make him that biggest boss. So Jesus
    told them this picture story to help them understand what was really going to
    happen.
  ilo-ULB: Kabayatan a nangngeganda dagitoy a banbanag, intuloyna iti nagsao ket imbagana
    ti maysa nga pangngarig gapu ta asideg isunan idiay Jerusalem, ken pinanunotda
    nga iti pagarian ti Dios agparangen iti mabiit.
  pir-NT: 'Sa ye tiquirore tʉhoyequinare Jesu apeye queoye mehna yahuahye. Mehenogã
    dʉhsahye Jerusalẽpʉ tiquiro esato. Sa ye tiquirore tʉhoyequina ohõ saha ni tʉhotuahye:
    “Cohãcjʉ̃ pʉhtoro yojopʉre iji dʉcaro taro nine”, ni, tʉhotuahye tiquina.'
  anv-NT: Ndɛre bɔɔ́ ábɔ́ áwuú mechɔ́ ɛwé, Jisɔs ama gáre ɛbwɔ́ nekanémejɔɔ́
    ɛníné fɔ́, getúgé ji alɛ́ mɛ́ kwɔ́kwɔ́lé ne Jɛrosalɛ ne bɔɔ́ afɛ́rege nnó
    *Gefwage Ɛsɔwɔ géchwɔ́ lɔ́ tɛ́nétɛ́né fa mme.
  sab-NT: Jesu gerudu ene Zaqueo ole kwian na tanre kledu Jesu keruchuge, chui ege
    Jesu kle kodi una Jerusalénge malen kwian e ulita kledu tañachuge mo tale chui
    be chke sugeti gire Jesu be mo gbe kwian ulita Chugagwallale kweri una Jerusalénge.
    Kwian kledu tañachuge ene, Jesu kwian talla uñu nate malen Jesu geru ñachugu kwian
    e ulita alin,
  tmd-tmd: Makwam nöbö mö piaku, Jisas mɨ, Nöbö Dib öim pöx mɨdmɨdöl aku, Jerusalem
    duaŋ, nugwo kiŋ yad nɨgɨŋ, an nugwidɨx mɨdaŋ, mɨd ri abönɨŋö, rön, rɨb aku yöx
    nugumä. Jisas, rɨb ñɨŋ aliö yöx nugumä aku, nuŋ keir nugwön, ñɨgö mönö i kwo höd
    röxön yadöŋa.
  acr-NNT: Echiriꞌ kakitataꞌ waꞌ ri winaq, ri Jesús xujeq utzijoxik jun kꞌambꞌal naꞌoj
    chike. Ma xa naqaj chi kꞌo wi che ri tinamit Jerusalem yey e chikiwach ri winaq,
    echiriꞌ ri Jesús kok chiriꞌ, kuqꞌalajisaj uwach y jelaꞌ kajeqer rutaqanik ri Dios.
  kpg-kpg: Di madagoaa hua digaula nogo hagalongo, gei Jesus gaa kai labelaa dana
    ala kai, idimaa, Mee gu hoohoo adu gi Jerusalem, gei digaula e hagabau bolo Teenua
    King o God la gu hoohoo ga gila aga.
  taj-taj: येशू यरूशलेमला ङामरी धोमुबा। म्‍हिगदेसे दाहेन्‍से परमेश्‍वरला य्‍हुल्‍सा
    योनान खबान मुला भिसी म्‍हन्‍सी येशूला ताम ङ्‌यान्‍सी चिमुबा। थेतबासेलमा येशूसे
    थेनीगदेदा चुह्रङ् भिसी उखान गिक सुङ्जी,
  avt-avt: Jisas katɨp hɨm tok piksa men mɨt kerek nemtewek katɨp Sakias menmen. Hɨrak
    katɨp hɨm im kentar in ek hɨrak epei menep kakiun wit Jerusalem kaki. Te hɨr mɨt
    han kitet natɨp epei menep te God kaknen kakriuwe menmen mɨrak iuwe yaaim kakinɨn
    naanmamre mɨt.
  cbk-cbk: Mientras el maga gente ta oi gayot con ele, si Jesus ya continua pone cuento,
    cay cerca ya le na Jerusalem y el maga gente ta pensa que apenas ele ay entra
    na ciudad ay principia dayun el Reino de Dios.
  uig-ARA: 'خالايىق بۇ سۆزلەرنى تىڭشاۋاتقاندا ئۇ يەنە سۆز قىلىپ بىر تەمسىلنى قوشۇپ
    ئېيتتى. چۈنكى ئۇ يېرۇسالېمغا يېقىنلاشقانىدى ۋە ئۇلار: «خۇدانىڭ پادىشاھلىقى دەرھال
    نامايان بولىدىغۇ!؟» ــ دەپ ئويلاشقانىدى.'
  tuf-tuf: 'Zaqueo quin Jesusat eyta waquíc uwat cat rahjacro. Uwat eyta rahcyat icar
    aw̃at, Jesusat acsar chiht istiy síw̃jacro. Jerusalén intac cuar síw̃jacro. Jesusan
    Jerusalén intac cujac reht uwat uchta síhw̃ajacro: “Sir cara yehníc bar cab cucaro,”
    síhw̃ajacro. Uwat eyta sihw̃ac etar, Jesusat eyin chiht istiy siw̃in acu icúr
    bi ojcor uchta tew̃jacro:'
  abx-abx: Gasi-na si mga a'a nga titikang na i paghadi'-na si Diyos kay agtatapit
    na mga iya si Jerusalem. Sanglit si pagparapakali-na mga iya, agtambahan-na si
    Jesus adda pa isturya nga agtukoy si kamatu'uran.
  mco-NT: Co je jäy ajcxy mɨdooy jadu'n, chi Jesús jacyajnɨmay ajcxy tüg ayuc, com
    ytɨmymɨhuingónɨp anajty Jerusalén, etz je jäy ajcxy tzachhuinmaaygɨxy co Jesús
    mɨc'amy anajty pɨdäga'ñ y'ané'mɨn.
  bsp-bsp: Afum ŋayi kəcəŋkəl Yesu. Kɔ Yesu ɔnɔcər capafɔ cəlɔma, bawo ŋanalɔtərnɛ
    Yerusalɛm, afum ŋac-cɛm-cɛmnɛ a dɛbɛ da Kanu dɔŋkɔwur gbəŋcana babɔkɔ.
  kqf-kqf: Ḡome lava yaḡolo a waibeyavaiya bi lautaulalamo i giuwedi. Banina tana
    kaikana Yelusalemmo nuwana tava bi tedi a wainoḡotana bena Maimaituwa ena waibada
    noi taunana ya laumaḡata.
  cpb-NT: Irojatzi ikemisantaiyakeni atziri ikenkithatzira Jesús. Irojatzi roshiyakaawentantanakanariri,
    tema ikenkithashirewetaiyani atziripaini koñaawoini impinkathariwentantai Pawa,
    tema irootaintsi rareetya Jerusalén-ki.
  aon-aon: Aria abudok nyutob eshesh shape shemnek enyudok baraen Jisas nakrip Sakias
    um, aria Jisas shopunek nakripesh enen wobren baraen. Um maresh? Anan douk nanaki
    hurukatin um Jerusalem. Aria eshesh shakri ta abudok nyutob um arpesh shuwish
    agundok Iruhin nupe Debeini um ananish arpesh um ta butogur douk atin aria Jisas
    ta nupe esheshin debeini.
  hus-NT-2005: Kom kʼunatich ka ulich Jerusalén ani kom xi taꞌ ti kʼwajattsik in achʼál
    xowaꞌ in ulal na Jesús in chalpayal ke wéꞌich u kʼibel kin tuju ti takʼix na Dios,
    jaxtám na Jesús in óntsi ti káw ani in tʼiltsitsik jechéꞌ an junbaxtaláb.
  mig-NT: Te ni̱ ka̱jini so̱'o ña̱yɨvɨ‑ún ta̱ká tu̱'un yá'a. Te Jesús ni̱ ka'a̱n‑ga̱‑ya̱
    ɨ́ɨn tu̱'un yátá, chi̱ a ni̱ kuyani‑ya̱ ñúu̱ Jerusalén, te kájani ini̱‑i ja̱ vítan
    ñú'ni koo ndiji̱n ñuu̱ nuu̱ tá'ú Dios tiñu.
  bps-bps: Na fadlug flinge i dad to ku Dyisas, taman tnulenan ale satu fléd, du too
    mdadong kenen di Dyérusalém, na man nawa i dad to, i kakella déén i katbù kagot
    Dwata.
  mbs-mbs: Gayed egpenenalan se kedita te otaw diyà ki Jesus, aw mig-indan sikandin
    te tegdeyanan, so medapag den sikandin te Jerusalem, aw eden dan aw agpet den
    megtebò se Timanem lomowan diyà kandan.
  tof-tof: Pamkolpama Yesunzan arrkrru koralórr, wa ibü ini alap-alap bóktan adrratórr,
    zitülkus i Zerrusalem wirri basirr minggüpanan bain kwarilürr, da pamkolpamab
    gyagüpitótók ma igó yarilürr wagó, Godón Kingzan Balngomóla ta okaka bümzazilüm
    kainda.
  cme-NT: Baŋ kaa ta ba piɛ *Yerusalɛmu‑i, nuɔŋ baa da niɛ sĩ *Diiloŋ-bãaŋgu ka
    pãŋ doŋ huɔŋgu faŋgu'i nuɔ‑i. Yesu wuɔ suɔ baa-ba. A ne da huɔŋgu faŋgu-na, u
    waa tuɔ piiye baa-ba.
  sus-sus: Isa to nu bara makɔrɛ Darisalamu ra, ɲama ɲɔxɔ nu a ma, a Ala xa mangɛya
    niini fafe makɛnɛnde nɛ keren na. Na kui, mixie to nu Isa xui ramɛfe, a naxa yi
    taali wɔyɛnyi masen e bɛ.
  pon-2006: Ni aramas ako ar rongorong mahsen pwukat, Sises pil mahsanihong irail
    apwoat karasaras. E ketin kerenlahngehr Serusalem, oh aramas akan kin lemeleme
    me Wehin Koht nektehn pahn sansalda.
  dad-dad: Idi od enei karĩ de mog, Jesus tobol fe, yaab od taka irokenẽdin, ere nigin,
    ĩ mogo Jerusalem melsã ifaref, anĩ nigin, tamo kayau Negur nẽ tano kaisã bagai
    wõ youf de fen, kisi difen.
  zab-NT: De bniety ni cacuadiag ni canii Jesús, laany benény laadeb tuby cuend, te
    pur azedzɨngaxny Jerusalén ne laadeb ax rlilodeb dec horqui idzɨny guelrnabee
    xte Dios.
  jae-jae: Jesu kêdabiŋ Jerusalem ma lau, taŋ sêŋô biŋ tonaŋ ŋai naŋ, seboc Anôtônê
    gôliŋ oc gaôgeŋ êô lasê, tec eŋ kêsôm biŋgôliŋ teŋ gêwiŋ gebe
  ksd-ksd: Ba dia valavalongore go ra lavur tinata, i tatike bula ra tinata valavalar,
    tago i maravai Ierusalem, ma tago dia biti ba ra varkurai kai God na arikai vuavuai.
  msm-NT: Nailing to boot to sikan mgo otow no naminog ki Jesus no ogsugud on sikandin
    to paghari ko makatidow sikandin diya to Jerusalem no kona da no madiyu to yunsud
    dan no Jerico.
  myk-myk: Na sipyii pu yaha pu na kii keree kii nuri, a Yesu di le talenɛ le jo pu
    mu, bani ba wʼa tɛɛŋɛ Zheruzalɛmu na wɛ, a pʼi ganha na giin na lee taapile li
    ni Kilɛ wo saanra tʼa da tiyɛ shɛ.
  sbe-sbe: Tamowai wa sola se lapulapui Yesu yona hedehedede wa udiyedi na heyaheyasoni
    hesau ye hedede kalidiyena, matawuwuna ede Yelusalema ye hanahanawui na tamowai
    yodi nuwatu ede huyana ye lage Yelusalema, kabo Yaubada yona basileiya ye masalaha.
  mcr-mcr: Iŋgaŋi qokä-apäkä, qu qätä iiŋä äwipu pmetaŋguwäŋga, Jisasi Iqu Jerusälemä
    timäutŋqä qäqiqi ti etaŋgi, ga qu, “Goti Hanjuwä Iqunä miqe, ätnäŋä iqi maqänä
    timäutŋqeqä” kŋuä indqänätqätaŋguwiŋqä, kukŋuä ktqä tii ätukqe.
  cux-NT: Taachí Jesús miiⁿ 'āā canéé niiⁿnúⁿ yā na yáāⁿ Jerusalén, 'iiⁿ'yāⁿ chí ch'iindiveéⁿ
    yā chuū nadicádíínuuⁿ yā chí 'āā maáⁿ nūuⁿ ndaá naachi Ndyuūs ngaⁿ'a ntiiⁿnyuⁿ
    yā. Tuu'mi ní Jesús miiⁿ ní caⁿ'a yā 'áámá ejemplo.
  tur-YTC: Onlar bu şeyleri dinlerken, Yeşua bir benzetmeyle konuşmasını sürdürdü.
    Çünkü Yeruşalem’e yakın olduklarından onlar Tanrı’nın Krallığı'nın hemen ortaya
    çıkacağını sanıyorlardı.
  san-ITR: atha sa yirUshAlamaH samIpa upAtiShThad IshvararAjatvasyAnuShThAnaM tadaiva
    bhaviShyatIti lokairanvabhUyata, tasmAt sa shrotR^ibhyaH punardR^iShTAntakathAm
    utthApya kathayAmAsa|
  bel-N: А тым, што слухалі гэтае, працягваючы, сказаў прыповесьць, бо Ён быў блізка
    Ерусаліму, і яны думалі, што адразу маюць убачыць Валадарства Божае.
  sch-sch: Hanchu, ha a chongril an rangâi lâiin Jerusalem anâi zoi sik le Pathien
    Rêngram juong inlang kelen ranga an sabei sikin chongmintêk a misîra.
  mic-MIQNT: Ge's na mimajuinu'g jigs'tua'titl Se'susal na tel'te'tmi'tij Gjinisgam
    smtug ilgwenaji ms't mimajuinu' Lesui'pe'gati muta Se'susal gigjiw eimlitl Selusalemg.
    Na tujiw Se'sus telimaji a'tugwaqan.
  huu-NT: 'Zaqueo jofomo itɨno Jesús llofuiana cacajano, comecɨna facadɨmacɨ: “Jerusalén
    ianori ite. Nainomo Jesús rilla mei, illaɨma isoi nainomo Jusiñamui ie comɨnɨna
    raɨre sedaite”.'
  jiv-NT: 'Nu aents Jesusan anturkarmia nu “Jerusaréṉnum jeawakrin Nii, Yus anaikiamu
    asa, wárik akupin ajastatui” tu enentáimsarmiayi. Tuma asamtai wésar Jerusaréṉnum
    nuntumsarai̱, nuna enentáimsarái̱ṉ tusa Jesus ju̱na métek-takun chichasmiayi:'
  otm-NT: Nu ra Jesús bi xih man'da ran t'uti ʉ yʉ ją'i, nguetho bi bɛ̨n'ʉ yʉ ją'i
    ngue nu'bʉ da zøm bʉ Jerusalén ra Jesús, 'bex di japi di manda bʉ rá ts'ɛdi Oją.
  dah-dah: 'Be, al gor gabu iramiŋ mar beleŋ mere go nurdeb dufaymiŋde, “Yesube Yerusalem
    binde hihi geb, Al Kuruŋ beleŋ alya bereyamiŋ doyaŋ yird yird matabe heŋ ga moŋ
    forok yeweŋ tiya,” yeŋ nuramiŋ. Irkeb Yesu beleŋ mel gote dufaymiŋ yeneŋ bebak
    teŋbe maya mere mat gaha yinyiŋ:'
  tnk-tnk: Nəpɨn nərmama kamhətərɨɡ ia nəɡkiariien me nəha, Iesu rarə mɨni mwi nusipekɨnien
    riti tɨ nirəha i tɨ nəri nə mə in ruvəuvehe ipaka tɨ Jerusalem rerɨnraha ramrhi
    mə rosi in truvehe mo kiɡ irə mɨnamərɨmənu ia nɨtətə səvəi Kumwesən təkwtəkwuni.
  kpr-kpr: Evetu genembo nunda geka ava niningero, Iesu tuturo edo, kasia eni nemokena
    sisira. Amo, Iesu Jerusalem buvari dae utua iri gido, natofo kotiseri, “God evetu
    genembo endada kaifa ari da sifo utua erira tano.”
  san-IAS: atha sa yirūśālamaḥ samīpa upātiṣṭhad īśvararājatvasyānuṣṭhānaṁ tadaiva
    bhaviṣyatīti lokairanvabhūyata, tasmāt sa śrotṛbhyaḥ punardṛṣṭāntakathām utthāpya
    kathayāmāsa|
  nho-nho: I te saaita Jesus ni taupiri ki tae ki Jerusalem raa, a Ia ni kauake hoki
    telaa taratara ki naa tama e hakannoo kiaa Ia. I te aa i naa tama naa ni mannatu
    maa te Nohorana TeAtua raa ku saaita ake koi.
  gym-NT: Jesu nämane blite kore, ye abko ni niara kukwei nuaka nuaka, ie Jesukwe
    kukwe bä mikani, ñobtä ñan angwane nikanina nebe känime Jerusalén ken, aisete
    Ngöbö jatadre gobrane gwängwarbe niaratre ngätäite abko ni ruäre nämane nütüre,
    akwa nämane töbike blo, aisete Jesukwe kukwe krörö bä mikani ietre töi tikakakäre
    metre.
  azg-NT: Joo nnꞌan na tondye jñꞌoonminꞌ, jnanꞌtiuhan na macje njntyꞌia ndëëhan na
    ntyeꞌntjon Tyoꞌtsꞌon tsoñꞌen, ncüjeeꞌhanꞌ ee jndë mandyo na ngueꞌ Jesús Jerusalén.
    Mangꞌe joꞌ sininntyichen jon ncüiichen jñꞌoon na quindyehan na tyiꞌquitsiꞌman
    nquiiꞌhanꞌ juuhanꞌ.
  bhd-bhd: ज़ैखन लोक यीशुएरी गल्लां शुन्ने लग्गोरो थिये त तैनी तैन अक मिसाल देइतां
    ज़ोवं, किजोकि तैना यरूशलेम नगरेरे नेड़े पुज़ोरे थिये ते लोकां केरो खियाल थियो परमेशरेरू
