    oneho bu meweniji mëtla, Goto onehobë eso home kë tafa lëgletëmebë olë, eliwa
    fata lëglemewa. Këme nëgeme Jisas këbë waflë galibëme gali tlome, bubë kë yaya
    lowene sle nalëgëtatëmeme.
  pol-UBG: A gdy oni tego słuchali, opowiedział im dodatkowo przypowieść, dlatego
