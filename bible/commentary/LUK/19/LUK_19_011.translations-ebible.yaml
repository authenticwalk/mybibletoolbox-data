  arl-NT: Tii quiniaa pueyari Jesu pohuatasano tojitiariquiaa. Jesuuri tari cateca
    quiriquiaa Jerusalén tiacajiniji. Pueyari jiyaniriquiaa Jesuuri Israel pueya jiyaniijiara
    quiniutianiya tari, Pueyaso muerasu na jiitianura mijiria. Nocuaji, Jesuuri nojori
    pohuataree nio miriqui pohuatasano, nojori na niishitiojonura.
  ziw-ziw: Umo wantu waketegeleza yano, Yesu kajendeleza na kuwagambila mliganyo.
