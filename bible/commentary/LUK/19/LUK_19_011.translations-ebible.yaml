  unx-unx: ହଡ଼କ ନେଆଁଁ ଆୟୁମ୍‌ତାନ୍‌ ତାଇକେନ୍‌ଇମ୍‌ତା, ଇନିଃ ମିଆଁଦ୍‌ ଜନ୍‌କା କାଜି କାଜିଏଟେଦ୍‌କେଦାଃଏ,
