    Jerusalén marcaman ćhayaycashanćhu tincuchiypa willapar, Jesús niran:'
  nwi-nwi: Nɨpɨg Yesu rɨnamuə ipakə tuk Jerusalem, narmamə rɨkiriə rɨmnəsɨk mə narmaruyen
