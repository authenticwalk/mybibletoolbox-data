  san-TIB: ཨཐ ས ཡིརཱུཤཱལམཿ སམཱིཔ ཨུཔཱཏིཥྛད྄ ཨཱིཤྭརརཱཛཏྭསྱཱནུཥྛཱནཾ ཏདཻཝ བྷཝིཥྱཏཱིཏི ལོཀཻརནྭབྷཱུཡཏ,
