  bsn-NT: 'To bajiro ĩre ĩ yigotisere ajicõari, ado bajiro tʉoĩaboayujarã masa: “Jerusalénjʉ
    ĩ ejaroti mojoroaca ti rʉyajare, yucʉacane Israel vãme cʉti sitare manire rotisʉorʉcʉmi
