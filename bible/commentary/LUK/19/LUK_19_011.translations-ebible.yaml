verse: LUK.019.011
translations:
  kpx-kpx: Ataeau Iesu hoto evisege au tota dovudovue hoto mole loui haivenu. Kosealemo
    ataeau huhulahai avoe, “Iesuu aike Dielusalemae velemage nahiabuna Dilava adae
    vuvunemo ui.”
  okv-H: Ingihe einge hotembea Iesu avo Jerusalem auvehija amo pambau God ta tihi
    jigari avo sausau puvuresuja avo hotembiho
  tbo-tbo: Yesu amaka Yelusalem i tutuliyaliyani yaka tu lutanigana hai lunonola powa
    ipa apo ega daona ma Yaubada anani taniwaga ina wogeleteya yaka geka paliluwaluwana
    i paliwelehi
  mal-C: യേശു ജെറുശലേമിനെ സമീപിച്ചുകൊണ്ടിരുന്നു. ദൈവരാജ്യം ഉടനെ പ്രത്യക്ഷമാകുമെന്നു
    പ്രതീക്ഷിച്ച ജനം അദ്ദേഹത്തിന്റെ വാക്കുകൾ ശ്രദ്ധയോടെ കേട്ടുകൊണ്ടിരുന്നു. ആ ജനത്തോട്
    യേശു ഈ സാദൃശ്യകഥ പറഞ്ഞു.
  grc-SR: Ἀκουόντων δὲ αὐτῶν ταῦτα, προσθεὶς εἶπεν παραβολήν, διὰ τὸ ἐγγὺς ⸉αὐτὸν
    εἶναι Ἱερουσαλήμ,⸊ καὶ δοκεῖν αὐτοὺς ὅτι παραχρῆμα μέλλει ἡ βασιλεία τοῦ θεοῦ
    ἀναφαίνεσθαι.
  bgc-bgc: जिब वे ये बात सुणै थे, तो यीशु नै एक उदाहरण देकै कह्या, इस करकै के वो यरुशलेम
    कै धोरै था, अर वे समझै थे के परमेसवर का राज्य इब्बे जाहिर होण आळा सै।
  khz-khz: Maparara gekamonagiwai aonai, Iesu na geria parapore ta ekilagiato. Kwalana
    ia Ierusalema ekavinagiato gaurai, ira matapolu gekilato, Palagu gena Basileia
    volaganinai pene matagai.
  deu-TKW: Da sie aber dieses hörten, fügte er noch ein Gleichnis hinzu, weil er nahe
    bei Jerusalem war und sie meinten, nun müsse sogleich das Reich Gottes erscheinen.
  zsr-NT: Tsal niꞌ taꞌyönnëꞌ didzaꞌ ni ruꞌë Jesús, rëꞌ lequëꞌ le runëꞌ lsaquiꞌ, le
    chzoa laꞌdxinëꞌ Jerusalén, atiꞌ táquinëꞌ chzoatë glaꞌ lahui le rna bëꞌë Dios.
  lin-lin: Wana bazalaki koyoka makambo yango, Yesu akobaki koloba lisese moko, pamba
    te akomaki pene ya Yelusalemi, mpe mpo ete bato bakanisaki ete Bokonzi ya Nzambe
    elingi komimonisa kaka na tango yango.
  hns-NT: Jiesoe Jeroesaalem ke nagtjaail raha. Aur manai logan sotjies kie oe halieje
    raadja hoi djaat.
  noa-E: Jesuu Zaqueo dʉ̈i ãba nʉmua iekhatarr ũrwia thumaam khʉʉnau khĩirjuawai,
    Jesuuta Ẽwandamau pʉ̈itarr aawai, Jerusalenmua ya ichta thumaam khʉʉn Pörkhaagpampii
    naajim anaabá. Mamʉ mag nʉm ee ya chi Jerusalén phöbör dakha narr aawai, amau
    mag ajappai khaugba khĩirju nʉm ajapha khap amkhĩir, amag mʉg nem ĩgkhaadam jaaujim
    aajem.
  eng-EMTV: Now as they heard these things, He told another parable, because He was
    near Jerusalem and because they thought the kingdom of God would appear immediately.
  mib-NT: Te nuū ñáyuu ní cajini tāca jnúhun yáha, ní cahān gā Jesús ɨɨn jnūhun yátá
    jéē steén yā ndese coo quɨvɨ̄ ndíji ya. Chi je ni cuyajni ya ñuu Jerusalén, te
    cájeni ni i jeē víjna ñúhún quejéé jéē ndácu ya jniñu sáha Yaā Dios.
  lif-NT2: कन् पाःन्‍निन् मे़घे़प्‍सुआङ् ये़सुरे़ वेॽस्‍मा खे़दाॽधिक् मे़त्तुसि, थेआङ्‌भे़ल्‍ले़
    खुनिॽ यरुसले़म निःत्ताङ् मे़गे़रे़आङ् मे़वये़, हे़क्‍क्‍याङ् कुभारे़ निङ्‌वाॽफुहाङ्‌जुम्‍मिन्
    खिमो ताः फाॽआङ् मे़इःत्तुआङ् मे़वये़रो॥
  xnj-xnj: Vandu vavi vakumuyuwanila Yesu peavi papipi kuhika ku Yelusalemu vandu
    vaholalela Unkosi wa Chapanga uvi papipi kuhumila ndava genago Yesu avajovili
    luhumu wungi.
  mmx-mmx: Limixin diga ronga vam na levelinga, la ne Iesu ga tong bok lara lavapaase
    poovo ridi, mila neni mo gat pas auret ta lemenemen Jerusalem, la nedi diga nua
    i do, Linintoo at ne Moroa mo naba vor asuvos ap mo loxonaleng.
  cbr-NT: Usa 'ain ca Jesusan Zaqueo caia cuaquin, Jerusalén 'urama 'ain, abë 'icë
    unicaman sináncëxa, —Jerusalénu bëbatancëx ca Nucën Papa Diosan 'imicëx Jesúsëshi
    judíos unibunën 'apu 'iti 'icë —quixun.
  tee-NT: Ni ixtat'ajun k'asmatnin ju Jesús pus ju yuchi tailhi'alh ixchivinti chai
    ajunilh alakatam chivinti ju ca'apumavasalaniya' tuchi nomputun acsni najun ni
    calhinona' ju Dios. Chai apujunilh chunch ni vanin ixcha'amputun ju Jerusalén
    chai ju ixtat'a'anta lacati ixtalhiulai ni lana ucxtin cajuna' ju Jesús.
  eng-LSV: And while they are hearing these things, having added He spoke an allegory,
    because of His being near to Jerusalem, and of their thinking that the Kingdom
    of God is immediately about to appear.
  cak-NT: Y cuando ri Jesús ru'in chic ronojel re' chique ri winak, xutzijoj jun ejemplo
    chique. Quiri' xu'on roma nakaj chic jec'o-wi che ri Jerusalem y roma chuka' ri
    winak ri yec'oxan richi, niquinojij chi cuando raja' xtoc-apo pa tenemit, can
    ja' xte'k'alajin ri ru-gobierno ri Dios.
  pah-NT: 'G̃a g̃wenduvame ga imombe''ui ojo''java''ea. A''ereki ga uhu g̃werĩ Jerusalém
    me. Omombe''u katu ga g̃a pe. A''ereki g̃a e''i oyvyteri pe: “Nambegwei po ti
    Tupana''ga oko yvyakotyve''g̃a nduvihavuhuhetero Jerusalém me ore pyri nehẽ,”
    ei g̃a hepiapota.'
  sja-NT: Eperãarãpa ũrimaa p'anajida Jesupa mãga jarak'ãri. Jerusalén k'ait'a bada
    perã, ãchia k'ĩsiajida taarã-ee Tachi Ak'õrepa iru rey papiit'ee. Mapa Jesupa
    nãga nepɨrɨji jarateeit'ee.
  xed-xed: Tata snaysnay həŋ ta tsa skwi ya, ka sganaghatá Yesu ta mahdihdi kabga
    ndusanavatani ta luwa Ursalima. Guli ná, zlah gi dzaʼa zlagapzlaga ga mgham Lazglafta,
    ka mnduha ta ndanay.
  mks-NT: Ta nani xíni̱ jo̱ho ña̱yivi ña̱ cáha̱n Jesús já na̱sacu mé á in quia̱hva
    nu̱ ná jáchi̱ cáyati chága̱ mé á ñuu Jerusalén cua̱ha̱n. Ta mé ña̱yivi ndíco̱
    cua̱ha̱n cán na̱ca̱hán na̱ ña̱ tá xi̱nu̱ co̱o a ñuu Jerusalén cán chí i̱vi̱ la̱á
    va casáhá Ndióxi̱ cacomí a̱ cuéntá sa̱há ña̱yivi va̱tí a̱ ju̱ú a̱ já.
  gfk-S: Ira matanabar di ga hadade ie ma ne Jisas ga tange tike nianga harharuat
    ta di kinong iga hutate Ierusalem ma ira matanabar ga lik be no kingdom tane God
    gate ura hinanawat kaie iat mon.
  bmu-bmu: Jisösnöŋ kaba Jerusalem siti dopdowiba keuŋi jii ambazip mi mötkeri, yeŋön
    kewö mötmöriget, “Anutugö bemtohoŋaŋgö ölŋan zilaŋ asuhuma.” Mewö mötmörigeraŋgöra
    Jisösnöŋ dopkeu kun kewö jiyök,
  dgz-dgz: Iesu waenapan aruga wadidiam wandin gapan mu nop mega anuiwanumun. Ap gapan
    Iesu Ierusalem tauapen tani menan mu God toemu mega gine tutup da ase venaset
    anuiwanumun iwa mu anune Iesu pa Ierusalem tauepi gapan me piup iravi ayopewa
    tata. Ap anune menan Iesu maibe gapan sia anega wadiamon,
  eng-GNV: And whiles they heard these thinges, hee continued and spake a parable,
    because hee was neere to Hierusalem, and because also they thought that the kingdom
    of God should shortly appeare.
  zaa-NT: Exa gáabá Jerusalén chi dia Jesús nna, iyaba ca enne' biyénini cą titsa'
    qui'áa nna belaba latsi' quį qui'ni chi' taání duą íl·lani la' rigú'ubia' qui'
    Tata Dios. Acca gutixè'e ttu comparación nna,
  eng-WEBSTER: And as they heard these things, he added and spoke a parable, because
    he was nigh to Jerusalem, and because they thought that the kingdom of God would
    immediately appear.
  guh-guh: 'Zaqueo pijabota itsamonae namuxunaevetena Jesús petsipaebilivaisi Zaqueojavabelia.
    Pamonae namuxunaevetena, jamatabëcuenenavëxaniabiaya jamatabëjumai tsenae: “Imoxoyo
    rabaja ecalia Jerusaléntomara. Nexata Jesús itsa patsialia Jerusalén tomarabelia,
    copiajopaena jane baja daxita Dioso pijajivi pevetsijava,” jamatabëjai tsenae
    bajarapamonae. Bajarapacuenia jamatabëjumai tsenae tsipaji baja Jerusaléntomara
    imoxoyo ecalia Jesús pepatsinexa.'
  bon-bon: Siige, gaabe cabu biname cina Yeesu me mene itecijemige. Tabe mameta ge
    atyaramta Yerusalema cewe cabu me, piiyepu biname cina apu jengemige egä Acejiyame
    me biname bine waadena padare mametarage gyene gije abacitame. Tabe singi biname
    bine umle wawename egä waadena padare te camurage gyene, yepä kaakesea pisi nyene
    ai awagrija padare cabu wawename.
  nhw-BL: Huan nopa masehualme nochi quicaquiyayaj. Huan Jesús quinilhui se huicalotl
    pampa monechcahuiyaya Jerusalén, huan miyaqui masehualme moilhuiyayaj Toteco pehuasquía
    tlanahuatis nimantzi ipan ni tlaltipactli.
  mgw-mgw: Apo Yesu paabile kaegelya ku Yelusalemu. Bandu babampi'kaniage baganiage
    panga yaigali pasene bai Ukulungwa wa Nnu'ngu' ulu'e isa.
  swh-ONEN: Walipokuwa wanasikiliza haya, Yesu akaendelea kuwaambia mfano, kwa sababu
    alikuwa anakaribia Yerusalemu na watu walikuwa wakidhani ya kuwa Ufalme wa Mungu
    ulikuwa unakuja saa iyo hiyo.
  wbi-wbi: ye apulike aghuo, akaghendelile kujova na kuhumia ikihwani, ulwakuva akale
    pipi na kuYelusalemu, voope vakasaghile kuuti uvutwa vwa Nguluve vulyale pipi
    kuvoneka ku lwakwasia.
  bba-bba: Sɑnɑm mɛ tɔmbɑ yeni swɑɑ dɑki, u kpɑm mɔndu kuɑ yèn sɔ̃ u Yerusɑlɛmu turuku
    kuɑ mɑ bɑ tɑmɑɑ Gusunɔ u koo bɑndu swĩiwɑ yɑnde.
  eng-KJVCPB: And as they heard these things, he added and spake a parable, because
    he was nigh to Jerusalem, and because they thought that the kingdom of God should
    immediately appear.
  kgk-NT: 'Upe nhe''ẽ ohendu hikwái. Ha namombyry etéiry Jerusalém tetã-gwi. Upéixa-gwi
    ohendu-ma ramo upe nhe''ẽ ojogweroaty va''e he''i opy''a-py. “Ojekwaa-tama para''e
    Nhandejáry nhande ruvixarã. Ogwahẽ-tama Hesu Jerusalém-my” he''i. “Ojekwaa-tama
    para''e nhande ruvixarã.” Upéa-rehe Hesu omombe''u jevy íxupe kwéry arandu nhe''ẽ
    mburuvixagwasu oplata oiporuruka va''e rehegwa nhe''ẽ-rami. He''i:'
  waj-waj: 'Tuduu rikiada gioonna kiaapuuya inna kuaivaa rikiada varuduu Yisuuva mmatayaa
    diaa vaidiiyayaadiri mmataama kioo iya kiaa mmiravai. Ivo Yerusareema vainima
    vioo varuuvaara gioonna kiaapuuya yaata utida tunoo: Anutuuqo tiiyara dira suaivo
    makee tino nninaravaivee.'
  ekk-PKP: Kui nad veel tähelepanelikud olid, jutustas Jeesus neile ühe loo, sest
    nad olid Jeruusalemma lähedal ja rahvas arvas, et Jumala riigist saab üsna kohe
    reaalsus.
  mpx-mpx: Gamagalau heliya iyoho Yeisu wana baaba o hi lalaegan. Yaka i ba vevehe
    al ge ba gohalibe etega i liwanan elal, kaiwena iyaka Yelusalema i nopakelakelaubwa
    ge gamagalau hi nuwatu te Yehoba wana abalogugui sauga kekeisi ya abwe ni masal.
  wbp-wbp: Yapa yangkangku kujalu purda-nyangu Jijaji wangkanja-kurra yangka Jakiyu-kurlangu
    yuwarlirlaju, ngulangkujulpalu rampal-manngu-nyangu kaji Jijajiji yukamirra Jurujulumu-kurra,
    Kaatu-kurlangu nguru-nyayirni-wangu kapu palka-jarrimi nganta yungulu nganta nyanyi
    yalumpurla-juku ngurungkaju Yijiralirla. Kujarlanya Jijajirliji yimi-ngarrurnu
    nyampu yimi-nyayirni-wangu jukurrpa yungulu jungangku manngu-nyanyi Kaatu kuja
    kajana wiri-nyayirni nyina yapaku.
  luo-luo: Kane pod giwinjo wachni, nodhi nyime kogoyonegi ngero, nikech nochiegni
    gi Jerusalem, kendo ji ne paro ni pinyruoth Nyasaye biro betie mapiyo.
  nhe-NT: Huan nochi nopa tlacame quicaquiyayaj. Huan Jesús quinilhui se tlatenpohualistli
    pampa monechcahuiyaya Jerusalén, huan miyac tlacame moilhuiyayaj monextis itlanahuatilis
    Toteco huan nimantzi Jesús pehuasquía tlanahuatis ipan ni tlaltepactli. Huan nopa
    tlacame quicaquiliyayaj tlen Jesús quiijtohuayaya huan yeca quinilhui se huicaltili.
  aii-aii: ܟܲܕ ܫܡܝܼܥ ܠܗܘܿܢ ܐܲܢܹܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܚܲܕ ܡܲܬܠܵܐ ܐܚܹܪܢܵܐ، ܣܵܒܵܒ ܩܲܪܒܘܼܢܹܐ
    ܝܗܘܵܐ ܠܐܘܿܪܸܫܠܸܡ، ܘܚܵܫܒ݂ܝܼ ܗܘܵܘ ܒܗ̇ܝ ܥܕܵܢܵܐ ܒܸܬ ܦܵܝܫܵܐ ܗܘܵܐ ܓܠܝܼܬܵ‌ܐ ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ.
  esk-NT: Iñuich naalaġnipkaqługich taavrumiŋa Jesus uqautipsaaġniġai atrikusautmik.
    Tikiyasipḷuni Jerusalem-mun iñuich isummatiginiġaat aŋaayuqautaa Agaayyutim sagviaqsiñipḷugu.
  msb-msb: Myintras nagapamati an mga tawo nagpadayon si Jesus pagsurmaton sin istorya
    kay halapit na sinda sa Jerusalem kag nakahuna-huna na igapakita dayon didto an
    kahadian san Dios.
  cpa-NT: Jue¹² dsa² tiogh³, ti³nang¹²dsa jǿg³ jøng², mi³ca¹dsii¹ Jesús cøng² jǿg³
    ti³jnøa¹². Di³ ja¹quien¹³ dsiég¹³dsa jøa³juøi² Jerusalén. Jø¹² bíh³ lë́² dsa²
    jue¹² hi² li¹jní² dsø¹juu¹² ja³jmo¹² Diú¹³ héh¹.
  dso-dso: ସେମନ୍‌ ଜିରୁସାଲାମ୍‌ ଲଗେ ଆଇଲା ବେଲାଇ ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଜିବା ଲକ୍‌ମନ୍‌ ତାର୍‌ କଇବା
    ସବୁ କାତା ସୁନ୍‌ତେ ରଇଲାଇ । କାଇକେବଇଲେ ତାର୍‌ କାତା ସୁନ୍‌ଲା ଲକ୍‌ମନ୍‌ ପର୍‌ମେସରର୍‌ ରାଇଜର୍‌
    ସାସନ୍‌ ଦାପ୍‌ରେ ଅଇସି ବଲି ବାବ୍‌ତେ ରଇଲାଇ ।
  meu-meu: Bena e kamonaiva taudia na Iesu ese sivarai heḡereḡerena ta ma e hamaorodia;
    badina be Ierusalem vada e kahira-kahira, bona idia banava eto Dirava ena basileia
    una negana ai baine hedinarai.
  yva-NT: Vatano wanuije wo Yesus apa ayaowe umawe ranaun, umba Po ananeneae inta
    raura mai jakato. Weye arono naije Opamo pararai no Yerusalem weti vatane wo ratantona
    ware masyoto Amisye de be akarive mine vone so raije mararai kobe to.
  dgc-dgc: Nadid, adene dén ti Jesus a dumemét ta Jerusalem. Kanya du tolay, éy akala
    de éy dumemét dén nadid i panahun a pagharién siya na Diyos. Kanya kinagi ni Jesus
    dide i halimbawa, monda meta de a éwan pabi.
  zpm-NT: 'Grë miech ne zienaḻ zhits Jesús ga, rzac zho zigne laa me gdziṉ Jerusalén,
    laa me sob gac me zhirey zho; nacne bzodiidz me tib cuent rii, rëb me lo zho:'
  hix-NT: Àro wyaro katxho yonytxatxownà hatà, toto komo. Kuknonano me xarha nàrwonàmye
    hatà, Txesusu. Xerusaryen màhto nehxakon hatà. Àro ke, onà wyaro nehutwetxkonà
    rma haryhe tà, toto komo. Mexehra kàkayaryet kom me nosonyhen hamà, mosonà, Khoryenkomo
    nànyaketxho, ketxkonà rma haryhe tà, Xerusaryen màhto Txesusu yesnàr ke mak hatà.
    Yaworohra mak nehutwetxkon hamà. Àro ke, kuknonano me onà wyaro nkekon hatà, Txesusu,
    àwyanye.
  sim-sim: Jisas Jerusalemik or layikuri am pasir si nari osik ma ondo karem limu
    hishira, �Avui Wasilaka ma orhin or arangoshinak li likwa ter kormbak talanak
    ni heyekwa sir.� Karem li hishirik or heyehe lirin tolowornakmbaha sauheimak ormu
    sawera,
  npi-ULB: तिनीहरूले यी कुरा सुन्दै गर्दा, उहाँले अर्को दृष्‍टान्त पनि भन्‍नुभयो,
    किनभने तिनीहरू यरूशलेमको नजिक थिए र तिनीहरूले परमेश्‍वरको राज्य तुरुन्तै देखा
    पर्न लागेको छ भन्‍ने सोचेका थिए ।
  cgc-cgc: May duma na mga ittaw naan ta balay Zaqueo na gamati ta ambal Jesus ki
    Zaqueo. Pagtapos Jesus ta pag-ambal ki Zaqueo, danen an paisturyaan din ta isya
    na paanggid tak nlaman danen na dani nang en Jesus ta Jerusalem na iya na puntaan.
    Naan ta isip danen na daw mabot kanen dya, mag-umpisa dayon papaabot danen na
    pagdumala ta Dyos.
  tim-tim: Yesu olowâk arimbiâ Yerusalem kipia are tâlâgumbo âmâ denŋe nâŋgâyiŋe hin
    dâyi, “Anutuŋe damun nenŋe akbiap aregât sopŋe tâlâguâp.” dâyi.
  yor-yor: Nígbà tí wọ́n sì ń gbọ́ nǹkan wọ̀nyí, ó sì tẹ̀síwájú láti pa òwe kan, nítorí
    tí ó súnmọ́ Jerusalẹmu, àti nítorí tí wọn ń rò pé, ìjọba Ọlọ́run yóò farahàn nísinsin
    yìí.
  wos-wos: Di déka hundi xékéta rendaka dé Jisas diré sataku hundi nak akwi wa. Wumbu
    rendé du di angi saréké, “God néma du reta nanika jémba hatitendéka nukwa bari
    xakutandé.” Jisas deka mawulika sarékéta, Jerusalem walémbambu téndénka akwi sarékéta
    dé diré ané sataku hundi wa.
  emp-NTPO: 'Jesura Jerusaleʌ̃ caita b̶ʌ bẽrã dji arima duanʌba crĩcha panasid̶aa
    ara maʌ̃ ewarid̶e Ãcõrẽra ãdjirã Boro bai carea zeida. Jesuba jara b̶ʌra ũrĩ panʌ
    bẽrã ne jara b̶ʌd̶eba nãwã jarasia:'
  eng-F35: Now as they heard these things, He continued with a parable, because He
    was near Jerusalem and they were supposing that the Kingdom of God was on the
    verge of being revealed.
  ind-ind: Rombongan Yesus sudah hampir sampai di kota tujuan mereka, karena Yerusalem
