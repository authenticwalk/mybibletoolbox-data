  san-BUR: အထ သ ယိရူၑာလမး သမီပ ဥပါတိၐ္ဌဒ် ဤၑွရရာဇတွသျာနုၐ္ဌာနံ တဒဲဝ ဘဝိၐျတီတိ လောကဲရနွဘူယတ,
