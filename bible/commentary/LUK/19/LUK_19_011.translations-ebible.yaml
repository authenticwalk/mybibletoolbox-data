  lif-NT: ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤄᤧᤵᤛᤢᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤂᤧᤍᤠ᤹ᤎᤡᤰ ᤔᤧᤳᤋᤢᤛᤡ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤢᤏᤡ᤹
