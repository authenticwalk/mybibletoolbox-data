  gaq-gaq: ରେମୁଆଁଇଂ ଆକେନ୍ ସାମୁଆଁ ସାପା ଅଁନେ ବେଲା ମେଁ ଆର୍‌ମୁଇଂ ଉସ୍ରା ବାସଙ୍ଗ୍‌କେ ମେଁ
