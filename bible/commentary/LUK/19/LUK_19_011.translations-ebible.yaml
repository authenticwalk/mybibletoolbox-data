  san-ORI: ଅଥ ସ ଯିରୂଶାଲମଃ ସମୀପ ଉପାତିଷ୍ଠଦ୍ ଈଶ୍ୱରରାଜତ୍ୱସ୍ୟାନୁଷ୍ଠାନଂ ତଦୈୱ ଭୱିଷ୍ୟତୀତି
