  spy-NT: Kibērē ꞉biiko chēē chaang' tōōs mākubāytooyiis ꞉Yēēsu yoo kayit Yēērusālēēm.
    Nteenee mēēbērē kimii wokuyēyāktōōs kuu wōloo kiisōōtitooy ꞉icheek. Nto kumii
    ꞉Yēēsu tākōōmuunyē, kumwoochi biiko kule,
  xnn-xnn: Dandaney omdan da Jesus id Jerusalem et inpagalop nan nanangnge ken siya
