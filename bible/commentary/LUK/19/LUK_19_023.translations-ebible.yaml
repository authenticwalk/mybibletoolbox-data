verse: LUK.019.023
translations:
  kpx-kpx: A kateai huhuale kemo a osiohoike di moni ke mai banikamo mamoholinu. Abege
    a ke malei banikamo otovege keu balugai. Ilive elike moni ke goloe moleta malege
    duave. Isito a ke vaholinu.’
  okv-H: '@see-verse:LUK.019.022'
  tbo-tbo: Ugolinei ma awaka po u mone ega hau banika uta houni? U gunawilana hougana
    ugolina u mone anai luwitanana ata waya.”
  mal-C: പിന്നെ, നീ എന്തുകൊണ്ട് എന്റെ പണം ബാങ്കിലെങ്കിലും നിക്ഷേപിക്കാതിരുന്നു? എന്നാൽ
    ഞാൻ മടങ്ങിവന്ന് അത് പലിശയോടുകൂടി വാങ്ങുമായിരുന്നല്ലോ!’
  grc-SR: καὶ διὰ τί οὐκ ἔδωκας ⸉τὸ ἀργύριόν μου⸊ ἐπὶ ⸆ τράπεζαν, καὶ ἐγὼ ἐλθὼν σὺν
    τόκῳ ἂν ⸉2ἔπραξα αὐτό;⸊
  bgc-bgc: तो तन्नै मेरे रपिये सर्राफां कै धोरै क्यातै कोनी धरे के मै आकै ब्याज सुधां
    ले लेन्दा?”
  khz-khz: Rakagau gaurai au geku moni panikai ati otaorato? Pe au para waikule aonai,
    mataokauna para rawalia.’
  deu-TKW: Nun warum hast du mein Geld nicht in die Bank gegeben? Dann hätte ich bei
    meiner Ankunft es mit Zinsen gewonnen.
  zsr-NT: Naꞌa, ¿bizx quië cutu yajlúꞌu dumí quiaꞌ naꞌ ga gun icji, quië catiꞌ huödaꞌ,
    uziꞌa lei gdu len icji?”
  lin-lin: Bongo mpo na nini obombaki te mbongo na ngai kati na ndako ya misolo ?
    Na bozongi na ngai, nalingaki kozwa yango elongo na mileki ? »
  hns-NT: Tab toe kaahe ke hamaar paisa kardja dewe waalan lage na dharle? Tab laute
    ke baad ham aapan paisa aur biaadj lei leitie.’
  noa-E: “Pʉ iek mag mʉ athuuchanaa chikham phithurg wautarrta mʉch dënjö aajem anʉpí,
    ¿jãgwi mʉ phatkhon banco ee deen mabajĩ” ajim anʉm, “mʉch bëewai ʉ̈rʉʉpai bãau
    sim oochëmkhĩir?”
  eng-EMTV: Why then did you not give my money to a bank, and when I came, I would
    have collected it with interest?’
  mib-NT: Núu súcuan ¿te naun tu ní chúne ró xúhun rí vēsú nuū banco? Te jeē ní ndee
    rī te naquihin ri xūhun rí nde jiín séhe xūhun núú. Achí de.
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् आयाङ्‌ङिन् थेआङ् सिङ्‌नाःत् के़गे़बाहाॽरो के़न्‌युक्‍खुन्?
    इङ्‌गाॽ त्‍याङ्‌ङिल्‍ले़ आयाङ्‌ङिल्‍ले़ कुस्‍साग खोःसुङ्‌बा वये़॥”
  xnj-xnj: Ndava kyani wavikili lepi malundu ga mashonga gangu mubenki? Na nene nganitolili
    pamonga na chiyonjakesu peniwuya.’”
  mmx-mmx: Tila ba nenu u goxo lok li lempilas tarak to at loogu loklok li pilas?
    La i se mo nia aramlong nia giba lok kaka amlong ta i mi lentaba bok mavana ren.’
  cbr-NT: ¿Usaquin 'unánquin caramina uisacasquin a curíqui banconu nancëma 'ain?
    Anumi nancë 'ain cana 'ën curíqui 'imainun curíqui itsiribi bitsían.
  tee-NT: Pus ni sala chunch icjunita pus tajuch ni jantu xamak'ai ju quintumin junta
    mak'acan ju tumin. Ju chunch acsni xacminchokota pus xac'amaklhtayananchokolh
    ju quintumin chai chux ju is'ask'at'a”.
  eng-LSV: And why did you not give my money to the bank, and I, having come, might
    have received it with interest?
  cak-NT: xa quiri' na'ij ret, ¿anchique roma man xaya' ta ri nu-mero pa banco? Chi
    quiri' cami ri xitzolaj-pe nenc'ama' ta pe ri nu-mero y ri interés ri xuch'ec,
    xcha'.
  pah-NT: Maraname nde neremondoi nhiitambere'ia ikwepykara'g̃a pe banco pype? A'ero
    imbuhu'rag̃irẽ ojipe'g̃a pe po g̃a ombuhu koji'iva'ea nde ve ramo. Nahã po nde
    herekoi nhiitambere'ia jirakykweri ramo. A'ero jirura'javame po ji ipyhyga'javi
    nde hugwi nhiitambere'ia koji'iva'ea reheve ramo,” ei ga ojipyrive'ga pe, ei Jesus'ga.
  sja-NT: Mãgara ¿sãap'eda pɨa mɨ p'arat'a ɨana-e pajima aji, p'arat'a ɨapata tede,
    mɨ chek'ãri, mãpemaarãpa mɨmaa waya teedamerã aɨ ɨ̃rɨ eepadap'edaa ome?”
  xed-xed: Kabgawu kwal ka kul famta ta tsa tseda ɗa ya ma baŋki? Ma na vrakta ɗa
    na ná, ma ŋa klagapta ɗa nda zwaŋ ta ghəŋani?”
  mks-NT: Sa̱há ña̱ cán quéa̱ ndá cuéntá quéa̱ co̱ó na̱sa̱ha̱n tóún jiu̱hún i̱, dá
    já. Já quéa̱ tá ná ndicó co̱o i̱ já ná ndiquehe e̱ ji̱qui̱ á nu̱ú na̱ cán, nduu”,
    na̱cachi rey cán xi̱hi̱n mozo da̱.
  gfk-S: Ura biha pau gale ter ira nugu barbarat tano benk, be inage gil leh ta tinahuat
    tana? Ma be iou gor tapukus iou gor me kap habaling ira nugu barbarat ma ira tinahuat
    bileng tana.’
  bmu-bmu: Gi könani mewö mötagun mönö wuanöŋgöra moneŋ esuni mi benknöŋ qahö alnöŋga
    qariyök. Mi kölköl-örörö nupnöŋ albanak ewö, miaŋön mönö sehiiga nöŋön kaba suŋambuk
    membileŋak.’
  dgz-dgz: Menan iwa dimen ge moni nega enine arewa gapan bondan mini ya baraan aigap
    da ya waraan? Ge ap tapo ne entan tauana gapan, moni enine arewa kwayup taine
    apanewa, ap mepe moni enaana menan, moni maup mega otu da aigap nenapo.’
  eng-GNV: Wherefore then gauest not thou my money into the banke, that at my coming
    I might haue required it with vantage?
  zaa-NT: Entonces, bianicca labí gulú'u lu' bel·liu quíyi'į banco para qui'ni canchu
    chi él·lania' nna edí' ya' ą lani ỹi'nį nì'i.
  eng-WEBSTER: Why then gavest thou not my money into the bank, that at my coming
    I might have required my own with interest?
  guh-guh: Xanepanaejitsipa xamë banco pevetsivi itsa netocanacuenebiaexanaejitsipame
    tajapalatanë. Nexata banco pevetsivi aeconoxae tajapalatanë netocanaviatsipa.
    Nexata pecacovaetsijamatabëcuene itsajava palata netoyajavacanaviatsipa,” jai
    nacuaevetsinë pijajivitonëjavabelia.
  bon-bon: Yoo, maane piba ngena name pi cäme rarekaake lica acita rarekaake ire atwi
    mete cabu? Piba cane cerämu rarekaake cire jääpänejine pui niinäce rarekaake me
    kaakesea cabu ca.’
  nhw-BL: ¿Para tlen amo tijtlali notomi ipan se banco, huan quema nihualasquía, nopa
    banco nechtlaxtlahuijtosquía se quentzi itlanca pampa quitequihuiyaya notomi?’
  mgw-mgw: Kwa mwanjaa ki'li', ukotwike bi'ka mbanje yangu' kwa bababeleya, na nenga
    ngaisa tola yaibeleyilwe mwakubuya?’
  swh-ONEN: kwa nini basi hukuweka fedha zangu kwa watoa riba, ili nitakaporudi nichukue
    iliyo yangu na riba yake?’
  wbi-wbi: pe, ongo nikavikile indalama jango ku vano vifulusia, nneke kyande nigomwike
    nitole palikimo na sino sifulwike?
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ ǹ ɡoo nɛn ɡobi yi wɛ̃ u kɑ ɡobi mɛro ko, kpɑ
    n nɛnyɑm mwɑ kɑ ɑre sɑnɑm mɛ nɑ wɔmɑ.
  eng-KJVCPB: wherefore then gavest not thou my money into the bank, that at my coming
    I might have required mine own with usury?
  kgk-NT: Aipo ramo ma'erã-gwi nereme'ẽi va'ekwe xe plata pirapire oiporuruka va'e-pe?
    Oiporuruka va'ekwe repy ohekoviarõ jevy hagwã xe-vy. Ne rembiapo vai voi xe-rehe”
    he'i ovy'are'ỹ-vy inhate'ỹ va'e-pe.
  waj-waj: Mo itaama vaikiai aaniira a hama ni sikauyauvaa varee sikau nnaamuruuvaki
    yapaannannee? Vaa a itaa kiannatiri. Na kava vara ranee ngiee sikau nnaamuru nakaaraivaasidiri
    sikau irisai kiisaivaatama varautirivee,
  ekk-PKP: Miks sa siis ei hoiustanud mu raha pangas, et oleksin tagasi tulles saanud
    oma raha intressiga kätte?“
  mpx-mpx: He binimala nu na no mani nu teli benki elana ge nihi patuwalali, inoke
    sauga na sikalim ge na ahe pasikal, alona ge ana etulan, toto hi patuwalali ana
    enona.’
  wbp-wbp: Ngulaju ngula-juku! Nyuntulurlunpa kangkarla talaju manu yirrakarlanpa
    yakujurla yuwarlirla tala-kurlangurla. Kajinpa nyuntulurlu yirrakarla, ngula-jangkaju
    wurna-jangkaju ngajulurlu kapurna pina mantarlarra tala wiri-nyayirni yakuju-ngurlu.’
  luo-luo: Marangʼo ne ok iketo pesanano e od keno, mondo kane aduogo, to ne anyalo
    kawe gi ohande.’
  nhe-NT: ¿Para tlen ax tijtlali notomi ipan se banco, huan quema nihualasquía, nopa
    banco nechtlaxtlahuijtosquía se quentzi itlapanca pampa quitequihuiyaya notomi?’
  aii-aii: ”’ܒܵܣ ܩܵܡܘܿܕܝܼ ܠܵܐ ܡܘܼܬܸܒ݂ ܠܘܼܟ݂ ܙܘܼܙܝܼ ܠܟܸܣ ܨܲܪ̈ܵܦܹܐ ܕܐܵܬܹܝܢ ܗܘܵܐ ܘܫܵܩܠܹܢ
    ܗܘܵܐ ܠܹܗ ܥܲܡ ܙܵܘܕܘܼܢܝܹܗ؟‘
  esk-NT: Suvaatami iḷiŋitpiuŋ maniga manikuviŋmun? Akuqtuġayaġiga iḷḷataa manium
    utiġuma.’
  msb-msb: Nano man kay wara mo ighulog sa bangko an kwarta ko agod pagbalik ko makuha
    ko an kwarta hasta an porsyento?’
  cpa-NT: ¿He² løa¹ tsa¹ca¹tioh¹²hning cog³ quieg¹jni banco, mi³jøng² mi³cáng¹³jni
    mi³ma²na²guǿnh¹jni ca¹lah¹ma¹quianh¹³ jong¹²?”
  dso-dso: ସେନ୍ତାର୍‌ଆଲେ ମର୍‌ ସୁନାର୍‌ ଡାବୁ କାଇକେ ବେଁକେ ସଙ୍ଗଉସ୍‌ ନାଇ ? ସଙ୍ଗଇ ରଇଲେ ତେଇଅନି
    ମକେ କଲନ୍ତର୍‌ ମିଲ୍‌ତା ।”
  meu-meu: 'Matogana: edeheto egu moni na bank taudia dekedia to laohaia; bena bama
    lou mai, bama abia lou mai ato-kauna ida?'
  yva-NT: Arono wusyinoe syo doije raunande nai, weamo syare nyo raugato ntami no
    yavaro doije ntuna raije rai, wirati indamu ama manuije miridije nseo. Inda arono
    syakare, syo doije umaso raugav muno ama seano miridije nseo ratavon. Weti mbeanimaibe
    nyo rave tai maisye jewen?’
  dgc-dgc: éy bakit éwan mo san dén nihulug ta bangko, monda makaalapék ta tubu na?’
  zpm-NT: ¿pex nac dzigo waa bioxcod luu maase mbediiṉ luu dimi qui, ndziniaaw palal
    ncaania naaw niina?”
  hix-NT: Àro ke, àsok tawro rotxenyerunu yàmpàra mexeye, txenyeru hokono ro komo
    wya, kekon hatà. Txenyeru yehetho yàmnye ro me natxow hamà, nyamoro, kekon hatà.
    Tàhyawonye rotxenyerunu yehtok haxa, rowya harha tàmràtho haryhe àwyanye, eho
    nyhe tàmràtho haryhe àwyanye, romokàtxhe harha, kekon hatà, horykomo, noro wya,
    tanototho wya, kekon hatà, Txesusu.
  sim-sim: mberem ushirik ya anhi oson bengik mi owekurin mi halar? Os bengik mi owendakop
    os indik a rawa wolo ya lal er nga na lawa nir.�
  npi-ULB: त्यसो भए, तैँले मेरो सिक्‍का किन बैङ्कमा राखिनस्, ताकि फर्की आउँदा ब्याजसहित
    मैले यो रकम पाउने थिएँ ?’
  cgc-cgc: man-o tak ula no papaeles kwarta ko an naan ta nigusyanti na gapautang
    na gapatubo ta kwarta? Di, ta pagbalik ko, dili nang puon makamang ko, may tubo
    pa inta!’
  tim-tim: Keine hain nâŋgâm puli giŋân are luâk yeŋgâlân kalen dâine âi ketugumbiâ
    sambelembo membom ina gâŋe are bo agen.” dâep.
  yor-yor: Èéha sì ti ṣe tí ìwọ kò fi owó mi pamọ́ sí ilé ìfowópamọ́, pé nígbà tí
    mo bá dé, èmi ìbá ti béèrè rẹ̀ pẹ̀lú èlé?’
  wos-wos: métaka wuna yéwa méni yéwa takandaka gembu takahafi ye? Méni wumbu takamét,
    wuni wambula yae wun yéwa hérae nawulak yéwa akwi hératawuni.’
  emp-NTPO: '@see-verse:LUK.019.022'
  eng-F35: Why then didn't you put my money on deposit, and upon coming I would have
    collected it with interest?’
  ind-ind: Kalau begitu seharusnya kamu menabung uang saya itu di bank, supaya waktu
    saya kembali, saya mendapatkan uang itu ditambah dengan bunganya.’
  pes-OPCB: پس چرا پولم را به صرافان ندادی تا وقتی از سفر برمی‌گردم سودش را بگیرم؟“
  mpt-mpt: Kobo olo tekein kebeb otane nimin kenebta ne monio moni bumin am temo mo
    olaim blime? Kobo moni bumin am temo olanebbiota mole o okok kebua blofet monio
    tlak unebota tenita olibo genea
  ssx-ssx: Kota꞉ a꞉pa꞉la꞉me. Yaka manita꞉ ba꞉nka꞉ pa꞉ta꞉ wia wetepena꞉ haka꞉ta꞉pao
    muluekema꞉ ekipeke na wiaepe. Kutu pika꞉na꞉ yoluta꞉ wetepena꞉ I̱ ipulua꞉ dina꞉ta꞉
    I̱ma꞉ta꞉ handeeki make haka꞉ta꞉pao wilieeki apa꞉tao mulu pua꞉me leekeme.
  mkl-mkl: To, nɑ mii í ce i kù ni i wɛ̃ɑ inɛ ŋɑ fiɑm nɔu i dɑ nŋɑ si inyi ku bɑ n
    bɑ ndom do ribɑ wɑɑti iyi ǹ bɑɑ.
  gaq-gaq: ତେଲା ନା ନେଙ୍ଗ୍‌ନେ ଡାବୁକେ ମେନ୍‌ସା ବେଙ୍କ୍‌ନ୍ନିଆ ନ୍ନାବକେ ଣ୍ତୁ ? ତେଲା ନେଙ୍ଗ୍‌
    ଆଣ୍ତେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍‌ ସୁଦ୍‌ ଏତେ ଆତାନ୍‌ ମ୍ପାବା ।”
  gof-RNT: ta yada ta miishiya wodhera ekkana mela zal77iya asaas ays immabiikkii?’
  unx-unx: ଚିନାଃମେନ୍ତେ ଆମ୍‌ ଆଇଁୟାଃ ଟାକାକେ ବେଙ୍କ୍‌ରେ କାମ୍‌ ଦହକେଦା ? ଆଇଙ୍ଗ୍‌ ହିଜୁଃରୁହାଡ଼୍‌କେଦ୍‌ତେ
    ସବେନ୍‌ ମୁଲ୍‌'କାନ୍‌ତାର୍‌ଲଃ ଟାକା ନାମ୍‍ରୁହାଡ଼୍‌ କେଦ୍‌ତେୟାଃଇଙ୍ଗ୍‌ ।’
  gah-gah: Nene mogonáne gelekanimóza, moníne nene peni numukuka molokako ámina moniló
    miní amiki nimilinitiko neza goha inake voko alitonazo. Nanamú neve.
  lcm-lcm: Using a sa parik kutapa asinong kag kapkap si ring ang kipo apolok kapkap
    singina ani man name lapo papok nalapo luk akuvul ia ve mang keve kapkap ila apolokai?’
  aer-aer: Kenhe alakenhe renhe mwerre-arle. Unte kwenhe nhenge mane nhenhe renhe
    inemele bank-ekarleke arrernemele, itne awethe mpwaretyeke. Nhenge unte apeke
    arrerneke, ayenge-arle apetyalpekenge mane arrpenheme ware inirtnemere bank-ngentyele.’
  qvc-NT: Chayshina noqapaq yach'ashpaqa, ¿imaraykutaq chay qellayniytaqa mana rurarqaykichu
    bankuman, kutimushpaqa wach'ayniyuqta surqonayta?” nishpa.
  tgl-ULB: Kung gayon bakit hindi mo inilagay ang aking pera sa bangko, upang sa pagbalik
    ko, makuha ko ito nang may kasamang tubo?'
  cbs-NT: ¿jaskakin banco anu cuenta watan inananankin en pei min ea aduxunama ikimamen,
    janua ibubis juxun en pei xekei ana jaki ichashina en biyuxanunan?” atan
  xtm-NTPP: ¿nava'a ñatuu ni jan xsia'a ni xu'un sa a nuu ñayii jin taa sa'ya xu'un
    ma, sukan‑va'a ja ndenda sa ma, ndataa ni xu'un sa ma ji'in sa'ya xu'un sa ma?”,
    kúu de jiña'a de.
  nnq-nnq: Kwa nike, mabekiteje uloi gwango kubenki, nane kabi ndoile pamwe na nyonjakea
    kingobu apamujite kwango?’
  bao-NT: ¿ñee tiigʉ yʉ yee wapa tiirica tiirire, wapa tiirica tiiri queno cũurica
    wiipʉ mʉ cũutiri, yʉ ca tua earo, tee ca wapa taa nemorique mena yʉre tuenerʉgʉ?”
    cʉ̃re ĩiupʉ.
  san-ORI: ତର୍ହି ମମ ମୁଦ୍ରା ବଣିଜାଂ ନିକଟେ କୁତୋ ନାସ୍ଥାପଯଃ? ତଯା କୃତେଽହମ୍ ଆଗତ୍ୟ କୁସୀଦେନ
    ସାର୍ଦ୍ଧଂ ନିଜମୁଦ୍ରା ଅପ୍ରାପ୍ସ୍ୟମ୍|
  rmn-rmn: Соски ту на муклян мо руп андэ бути, тай, кана мэ кан авав, тэ дэс лэн
    мандэ кяреса?»
  huv-NT: ¿neol ngo meyac tiül banco xetomiün? Quiaj wüx sanapeay nayar, lamaxom wüx
    alquiriw”, aj nej.
  otn-NT: ¿Hanja ngue hi̱ngá̱ dä ma̱ mɛ̱nyu̱gä p'ʉ ja ra̱ banco, n'namhma̱ ngue nu̱'mø
    dá̱ søcua ja ma̱ ngu̱, xti̱ ndäcä'a̱ te rá̱ nzäbi ma̱ mɛ̱nyu̱?”
  nop-nop: Ale du maŋgoŋde kamehafit tuguŋ? Muneeŋ yotneŋ tiŋa wooŋ kameune kwanaineeŋ
    noli neeŋ mintaune buŋa moŋgolit oŋ.’
  obo-NT: Piru mambot waa ru moho id ta‑aw kos soopi ku riyot bangku amoy od kotanggap
    ku nanoy idda no duwon don tuvu?’
  kca-kca: Мўй урәӈән пӑ нӑӈ ма сорԋэӈ ŏхем вер пеԓа ӑт мӑсэн, ма, йŏхәттэмән ԓуԓән,
    йŏхԓы мŏԓтаса ўсэм!"
  cak-ENT: si quiri' nabij rat, ¿achique c'a roma tok man xaya' tüj ri nutumin pa
    kajic? Richin quiri' ninc'ul ta c'a ri tumin ri vichin yin y c'o ta chuka' ral
    ninc'ul vocomi tok xintzolij-pe, xbij.
