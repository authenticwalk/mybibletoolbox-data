    ma ki suia a nau, aa nau ma ki hakapiri ake ki haa i te kooina laatou ni toa a nau.”
  gym-NT: 'Ye erere Jesu nämane mröre Zaqueo känti angwane, Zaqueo namani nünaninkä,
    käkwe niebare ni Dänkienye: Ti Dänkien, jändrän jökrä tä tikwe, ye tikwe biandi
    ruäre ta ni bobre bobreye amne, nire nire kän tikwe ngwian dianinkä bäri mda ne
    ngwane, tikwe ngwian dianinkä kän ye bärire mda tikwe ngwian mda biandita ketabkä
    ietre abko ti tö niei metre mae, niebare kwe Jesuye.'
  azg-NT: 'Jndë joꞌ, tëcüentyjeeꞌ Zaqueo, tso juu nnon Jesús: —Nndaꞌ ta, xoncüe ꞌnan
    njan na min, ninncyahanꞌ ndëë nanninñenꞌ, ndoꞌ mantyi minꞌcya ro tsꞌan na siviꞌnnꞌan
    ja juu na tenoonꞌ na tsjö tsaꞌnndaꞌ na quityion juu nnon gobiernon, nanein ntsintcüꞌëhanꞌ
    nnon tsanꞌñeen ninque veeꞌ jnda chaꞌxjen na tjiꞌ ja ntꞌö juu.'
  bhd-bhd: जक्कई रोट्टी खांते बारे खड़ो भोइतां प्रभु सेइं ज़ोने लगो, “हे प्रभु यीशु
    तक अवं अपनि अध्धी जेइदात कंगालन देताईं, अगर केन्चेरू किछ खोरू भोलू त तैस च़ेव्रे
    हिस्से वापस देइलो।”
  too-NT: 'Lā'' ā''calīstān Zaqueo tāyalh lā'' huanilh Jesús: ―Chuhua''j, na''iccāmaxquī''
    i''tāt a''ntū icka''lhī huan pobresni''. Lā'' palh xa''iccā''a''kxokomaklhtīnī''t
