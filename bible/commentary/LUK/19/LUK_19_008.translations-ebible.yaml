verse: LUK.019.008
translations:
  kpx-kpx: Ige abu lovi isege Sakiasiu hovelahai lamisi Iesu namihai avoe, “Kosive,
    evinela. Dana di kunai tasaliai vaki mole malei kunai holimale kebia ovei. Isi
    ata degomole lobogevei abuemo onoeabe malemale ata kebia dana kunai ove abuiabuiai.”
  okv-H: Eto Zacchaeus na ereto heteto Bada ta degi ke einge ena “Bada kijo, na nau
    donda tapa avo heriso kaheketo vahai avo donda ambu embopo ta degi hande ikasona.
    Eto embo ta koro ke sokova na ijie pegene humbuhana amo einge ue ikasona. 1 kina
    humbuhana amo 4 kina ikano egerembasuja 2 kina humbuhana amo 8 kina egerembasuja
    10 kina humbuhana amo 40 kina egerembasuja” ainge enu
  tbo-tbo: Ma Sakiyasi i towolo po Guyau ugolina i baha i pa, ‘Guyau, una galeu. U
    gapola a kahaya po tupona apo tu dayadayabu a welehi ma tupona galiugei. Ma inapa
    iyai amaka koyamagei ma a ginouli a tamihi yaka apo ginoulihi hai lata mala wohepali
    a weleya.’
  mal-C: എന്നാൽ സക്കായി എഴുന്നേറ്റുനിന്നുകൊണ്ട് കർത്താവിനോട്, “കർത്താവേ, ഇതാ, ഇപ്പോൾത്തന്നെ
    എന്റെ സമ്പാദ്യത്തിന്റെ പകുതി ഞാൻ ദരിദ്രർക്കു കൊടുക്കും. ഞാൻ ആരിൽനിന്നെങ്കിലും
    എന്തെങ്കിലും അപഹരിച്ചിട്ടുണ്ടെങ്കിൽ അതിന്റെ നാലിരട്ടി തിരിച്ചുകൊടുക്കുകയും ചെയ്യാം”
    എന്നു പറഞ്ഞു.
  grc-SR: Σταθεὶς δὲ Ζακχαῖος εἶπεν πρὸς τὸν κύριον, Ἰδού, τὰ ἡμίση ⸉τῶν ὑπαρχόντων
    μου,⸊ κύριε, ⸉2δίδωμι τοῖς πτωχοῖς·⸊ καὶ εἴ τινός τι ἐσυκοφάντησα, ἀποδίδωμι τετραπλοῦν.
  bgc-bgc: जिब यीशु जक्कई के घर खाणा खाण लागरया था तो जक्कई नै खड़े होकै प्रभु तै
    कह्या, “हे प्रभु यीशु, देख, मै अपणी आध्धी सम्पत्ति कंगालां नै द्यु सूं, अर किसे
    का कुछ भी जुल्म करकै ले लिया सै तो उस ताहीं चौगुणा बोहड़ा द्यु सूं।”
  khz-khz: Sakaio erugaitito, Velekou evaikilaato, netiwato, “Velekou, ono kamonagi!
    Geku rinaga kavata viriviri talimara pana venira, e gena rinaga agapi-kawaato
    talimana vega-vativati pana veni-waia.”
  deu-TKW: 'Zakchäus aber trat hin und sprach zu dem Herrn: siehe, die Hälfte meines
    Geldes, Herr, gebe ich den Armen, und wenn ich einen übernommen habe, gebe ich
    es vierfach zurück.'
  zsr-NT: 'Niꞌr gzuinëꞌ Zaqueo, len rëꞌ Xanruꞌ: ―Xan, byutscaꞌ. Gatsj le dë quiaꞌ
    guꞌa quegac bunách yechiꞌ, len chquiꞌ bi gdöd bëꞌi buquizxjaꞌ bunách, ubiꞌa quegac
    bunách naꞌ tap cuiatël caꞌ.'
  lin-lin: 'Kasi Zashe atelemaki mpe alobaki na Ye : — Nkolo, nazali kopesa, awa mpe
    sik’oyo, kati-kati ya biloko na ngai epai ya babola ; mpe, soki nabotolaki biloko
    ya moto, nazali kozongisela ye yango mbala minei.'
  hns-NT: 'Tab Sakeas oethke bolies: „Prabhoe djie, soeno. Ham aapan dhan-daulat me
    se aadha garieb logan ke debe. Aur har ek tjiedj djaun ham thagalie hai, ham tjaar
    dafe lautaarke debe.”'
  noa-E: Magbaawai Zaqueoou maach Pör Jesús khĩirphee bʉ̈jãau dʉnʉʉunaa irig thumaam
    khʉʉn dakhĩir, —Ũrbá, mua mʉchdëu nem wai chirʉm eem jãrrcha ar aphʉʉ khithëem
    khʉʉnag deejugui ajim anʉm. Maagwai iwiir ãbam dën khãijã sëukhawi mua phatkhon
    khũgur autarr khai, jũrr mua ag khãyau ʉ̈r biek jayap deejugui ajim anʉm.
  eng-EMTV: Then Zacchaeus stood and said to the Lord, “Look, Lord, I give half of
    my possessions to the poor; and if I have extorted anything from anyone, I restore
    fourfold.”
  mib-NT: 'Yūcuán na te ni ndocuɨñɨ̄ Zaqueo, te ni cahān de jíín máá Jítoho yō: Vijna
    te sava ndɨhɨ ndajníñu ná chi cuāha ná núū ñáyuu ndahú. Te núu ni scáa ga na ní
    jicān na xúhun nuū ñáyuu, te nacuāha ná únī gā sɨquɨ̄ naquihin i, áchí de.'
  lif-NT2: याङ्‌सि जक्‍कैःन् ये़म्‍सिङ्‌ङाङ् दाङ्‌बान् अक्‍खे मे़त्तु, “इङ्‌गाॽ कत्तुङ्‌बा
    याङ्‌साकुन्‍धेःन् कुभ्रे़ःङ् याङ्‌गे़साॽबाहाॽ हाःत्तुङ्‌सिङ्‌लो॥ हे़क्‍क्‍याङ्
    आत्तिन्‍हाॽ इङ्‌ले़क् मे़त्तुङ्‌सिङ्‌ङाङ् यरिक् याङ् फोःक्‍खुङ्‌सिङ्‌ङाङ् वाॽआ,
    खे़ङ्‌हाॽ इङ्‌गाॽ लिसि ले़ङ् थारिक् नुःक्‍तुङ् पिरुङ्‌सिङ्‌लो॥”
  xnj-xnj: Nambu Zakayo akayima palongolo akamjovela Yesu, “Bambu Yuwanila! Yati nigava
    pagati vindu vyangu na kuvapela vangangu na ngati natolili chindu cha mundu kwa
    kuchenjela, yati nimuwuyisila mala mcheche.”
  mmx-mmx: Sakias ga ru ro melamgo at limixin la ga lok ti ne Iesu, “Leeme Silok.
    Nia anaba raba loxot atat at lempanga rak ti limixin banbalo. La do nenia agara
    xarang kaka vam tempilas, anaba un amlong i rin na vanuet.”
  cbr-NT: 'Usa ''ain ca manámi chairuquin Zaqueonën Jesús cacëxa: —''Ën cana mi cain,
    bërí cana ''ën curíquicama mësú usaribi ''ënan ''inun bianan usaribi ñuñuma unicama
    ''inani cuanin. ''Inánan cana ''ën aín curíqui mëcama uni, ''ën ainan mëcama inumiquin
    rabë́ ''imainun rabë́ oquin ''inánti ''ain.'
  tee-NT: 'Pus ju acsnich ju Zaqueo taya chai junilh ju Jesús: ―Ju chavai ji qui''ucxtin
    aclhtam ju quimak''alit ac''axtakniyach ju quilhpatinin. Chai ju iclhi''okxchok''omaxtulh
    tu''u'' pus pakt''at''i ac''axtaknichokoyach ju ixtumin.'
  eng-LSV: And Zaccheus having stood, said to the LORD, “Behold, half of my goods,
    Lord, I give to the poor, and if I took by false accusation anything of anyone,
    I give back fourfold.”
  cak-NT: 'Y ri Zaqueo xpa''e'' y xu''ij che ri Ajaf Jesús: Ajaf, cami nic''aj che
    ri nubeyomal ninya'' chique ri winak ri manak quibeyomal. Y xa jec''o ri can c''o
    nulek''an chiquik''a'', can quieji'' chic más ruq''uiexel xtintzolej chique.'
  pah-NT: Aerẽ Zaqueu'ga ami onhi'ig̃a nhandepojykaharete'ga pe Jesus'ga pe. —Ji rendu
    jipojykaharetero, ei ga Jesus'ga pe. Ambohovaja ti nhimbatepava imondovo hovajara
    imbatere'ỹve'g̃a pe nehẽ. Ji ojipe'g̃a moandyandyi ipyhygahyavo g̃a hugwi ikwehe.
    Kiro po ti ji imondoa'javi g̃a pe a'ero nehẽ. Po ojipeji mbatera ji apyhygahy
    g̃a hugwi, a'ero po ti ji imondoi quatro g̃a pe nehẽ. Nahã po ti ji imondoa'javi
    koji'i hete g̃a pe nehẽ, ei ga Jesus'ga pe.
  sja-NT: 'T''ẽepai teeda p''anadak''ãri, Zaqueo bainɨ̃ beeji mãik''aapa mãgaji: —Tachi
    Waibɨa, mɨa net''aa p''e iru bɨdepema esa-auk''a chupɨria beerãmaa teeit''eeda
    aji. Ichiaba chĩara p''arat''a chɨadoo pɨrã, ma chɨada aba chaachaa pari k''ĩmari
    teeit''eeda aji.'
  xed-xed: 'Ka sladata Zakayus, kaʼa nda Mgham Yesu mantsa: «Sna ɓa Mghama ɗa! Dzaʼa
    daganaftá slɓahwa gadghəla ɗa yu ta la ka pɗu. Ka mamu mndu si hulgudunus yu ta
    skwani, fwaɗ səla dzaʼa planamta yu ta va tsa skwani ya guli,» kaʼa.'
  mks-NT: 'Ta tá sa̱ ndúu ndihi na vehe Zaqueo já na̱nda̱ca̱ ndichi Zaqueo já na̱cachi
    da já xi̱hi̱n Jesús: —Cande̱hé ndo̱, xitoho i̱. Cahnda java nda̱a̱ i̱ ña̱ha cómí
    i̱ ta já ndicahnda i̱ ña̱ nu̱ú na̱ nda̱hví. Ta ndá na̱ na̱caja cuíhná i̱ ña̱ha,
    na̱ cán quia̱hva i̱ co̱mi̱ táhndá chága̱ ña̱ha nu̱u̱ jáchi̱ na̱jándahvi i̱ na̱
    —na̱cachi Zaqueo cán.'
  gfk-S: 'Ne Sakias ga tur gom tange tano Watong horek: “Nugu Watong, nes baak! Aiou
    ni paleng ira nugu minsik ma ni ter tike katano tana ta ira maris. Ma ing be iou
    te hakale tikenong ma iou kuman leh ta tike linge, io, ni balu pukus habaling
    ma ra aihet tana.”'
  bmu-bmu: Mewö jigetmö, Zakiusnöŋ ambazip sutŋine aukŋe wahöta kinda Kembugöra kewö
    jiyök, “Kembu mötnöŋ, nöŋön ainemalukuni bibiŋe mendeŋda likepŋi ambazip wanapŋi
    yeŋgöra eŋgimam aka denike yeŋgöreŋ öröyuai kun dop oŋgita tilipqilip aka waŋgirali,
    mi mönö ambemŋi 4:gö dop toroqeba meleŋda eŋgimam.”
  dgz-dgz: Pa gwanap, Sakias yone Ayop Iesu anega wadien, “Ayop, ne wapena anu. Ne
    endi wan dim dim nega yon borana upi seu enup kwan purapuse uoni nagirewa munain.
    Amba den orup da da puraput muga ebo aopan gapan karaua tambuna garewa degede
    aigap gapan gapan sia munain.”
  eng-GNV: 'And Zaccheus stood forth, and said vnto the Lord, Beholde, Lord, the halfe
    of my goods I giue to the poore: and if I haue taken from any man by forged cauillation,
    I restore him foure folde.'
  zaa-NT: 'Bitola nna guduli Zaquéuá nna rą ne: Annana Señor, tsal·lue'' taá de lo
    iyaba nu té quia'' nna guté ya'' ą lani ca enne'' ritè là''di''. Ą''hua canchu
    chi bethácca''ỹía'' nuỹa ttu enne'' nna gutú''a'' biỹa té quì''į nna, pues annana
    gudéqquia'' átappa tántolá quì''į.'
  eng-WEBSTER: And Zaccheus stood, and said to the Lord; Behold, Lord, the half of
    my goods I give to the poor; and if I have taken any thing from any man by false
    accusation, I restore him four-fold.
  guh-guh: 'Nexata Zaqueo pijabota Jesús eca mesa muxuneneta. Bajarajota Jesús pitabarata
    Zaqueo nonotapuna. Jumaitsi Jesúsjavabelia: —Tajatuxanenë nejumetaema. Tsatsianejë
    namatajëpaeya taxainaijava tarajutsinexa bepejiobivijavabelia. Pamonae yamaxëitojorobiaya
    vecuanotajë tamatamoyanijobijavata impuestomatamo, bajarapamonae tocanaviabianajë.
    Nexata tayamaxëitojorobijamatabëcuene bajarapamonae rajutsianajë juya cuatro xuabeje
    tsaponai caijavayomijamatabëcuene, jai Zaqueo Jesúsjavabelia.;'
  bon-bon: Mete je Sakaiyo abujängtige, Yageyame ne jejige egä, “Babo biname, cebine
    näteciji. Cane cebo iyeta cäme gwidape cabu ca pa yääcäremepene owecumete biname
    bine, cuta piiyepu cane liba nuuja biname bime rarekaake angletneja mule ca itu
    yaawadanemepene, cane fooa rarekaake bine pa yaawecnepene tuwängle me iyeta yepäyepä
    tääpume.”
  nhw-BL: 'Huan teipa Zaqueo moquetzqui iniixpa nochi huan quiilhui Tohueyiteco: ―Tohueyiteco,
    amantzi nimoyolpatlatoc. Nipehuas niquinmacas tlajco catli nijpiya ica inijuanti
    catli teicneltzitzi. Huan ica nochi catli niquincajcayajtoc huan niquinquixtili
    miyac tomi, niquincuepilis najpa imiyaca catli niquinquixtili.'
  mgw-mgw: Zakayo ngayi'ma na kummakia Yesu, “Bwana, upi'kani! Nenga lisinda lya mali
    yangu' nalu'a kwapeya aki'ba na mana nampokonywi mundu kili'be, nalu'a kunki'li'bu'ki'ya
    mala nsese.”
  swh-ONEN: Lakini Zakayo akasimama na kumwambia Bwana, “Tazama, Bwana! Sasa hivi
    nusu ya mali yangu ninawapa maskini, nami kama nimemdhulumu mtu yeyote kitu chochote,
    nitamrudishia mara nne ya hicho kiwango.”
  wbi-wbi: uSa'kayi akimile akam'bula uMutwa kuuti, 'loola lubale lwa kyuma kyango
    nikuvapela avakotofu, kange nave umuunhu ghweni nin'kunyile ikinu, nikun'gomokesia
    kane'.
  bba-bba: Sɑkeu u seewɑ u yɔ̃rɑ Yinnin wuswɑɑɔ u nɛɛ, n wee Yinni nɑ nɛn dukiɑn bɔnu
    sɑ̃ɑrobu wɛ̃ɛmɔ. Nɑ̀ n mɑɑ ɡoo ɡɑ̃ɑnu wɔrɑri kɑ tɑki nɑ nùn yen nɔn nnɛ wesiɑmɔ.
  eng-KJVCPB: And Zaccheus stood, and said unto the Lord; Behold, Lord, the half of
    my goods I give to the poor; and if I have taken any thing from any man by false
    accusation, I restore him fourfold.
  kgk-NT: 'Ha upe rire, ogwahẽ-ma rire, hóga-py oĩ-ma rire, Zaqueu he''i: —Xe Járy,
    arova katu xe rekoha, he''i íxupe. —Iporiahu va''e kwéry-pe ame''ẽ-ta heta xe
    mba''ekwe. Amboja''o ja''o-ta xe rembierekokwe. Ame''ẽ-ta iporiahu va''e kwéry-pe.
    Ha xe rembiapo vaikwe-gwi heta voi xe pirapire, he''i. —Peteĩ va''e-rehe areko
    ramo xe rembiapo vai-rupi ahekoviarõ-ta ame''ẽve-ta voi. Ijarykwe-pe irundy voi
    ame''ẽ-ta hekovia. Arova-ta ave xe rekoha, he''i Hesu-pe.'
  waj-waj: 'tuduu rikioo Sakiaaso Yisuunna tunoo: Udaanga-o, rikiaanee. Na ni hoona
    saiyauvaa mmanna haipuuya mminaravee. Na gioonna kiaapu voovaasidiri unnakua kiaa
    kiee inna mminnamminnaiyauvaa varauvaa fai na taarama taaramaneetu yaaruee irisaiyauvaa
    inna mminaravaivee,'
  ekk-PKP: 'Aga Sakkeus tõusis püsti ja ütles Issanda ees: „Vaata, ma annan pool oma
    varast vaestele ja kui olen kedagi petnud, maksan selle neljakordselt tagasi!“'
  mpx-mpx: Yaa Sakiusa i talmilil, yaka i baek Babala elana i ba, “Tonowak, no gogomwau
    na wali inoke nasi awalehina na pek togulagula elal. Ge ebo valila gamagal etega
    ya kakawe ge wana mani ya ahe likaan, he nasi paesopali na pwamola pasikal.”
  wbp-wbp: Ngula-jangkaju, Jakiyuju karrinja-pardija, manurla wangkaja Warlalja-Wiriki
    Jijajiki, “Ngampurrpa karna nyina yungurnangku wita wangka. Ngaju karna panu-nyayirni
    nyiyarningkijarra mardarni. Ngaju kapurna-jana ngalya-kari yinyi nyiyarningkijarra-wanguku.
    Ngaju-nyangurla warrkingka, ngaju mardalparna-jana jurnta manu yapa-ngurluju talakungarduyurlu.
    Kaji kuja marda junga, ngulaju kapurna-jana tala wiri-nyayirni pina-yinyi.”
  luo-luo: To Zakayo nochungo malo kendo nowachone Ruoth niya, “Ne Ruoth! Sani kendo
    koroni abiro chiwo nus mar giga ne jochan, to kapo ni ne asewuondo ngʼato e gimoro
    amora, abiro chule ka adwokone maromo nyadingʼwen.”
  nhe-NT: 'Huan teipa Zaqueo moquetzqui iniixtla nochi huan quiilhui Tohueyiteco:
    ―Xiquita, Tohueyiteco, ama nimoyolpatlatoc. Niquinmacas tlajco tlen nijpiya ica
    inijuanti tlen teicneltzitzi. Huan ica nochi tlen niquincajcayajtoc huan niquinquixtili
    más tomi tlen monequiyaya, niquincuepilis nahui huelta tlen niquinquixtili.'
  aii-aii: 'ܘܟܠܹܐ ܠܹܗ ܙܲܟܲܝ ܘܐܡܝܼܪܹܗ ܠܡܵܪܲܢ: ”ܚܙܝܼ ܡܵܪܝܼ، ܦܲܠܓܵܐ ܕܡܸܢܕܝܼܝܼ ܒܸܬ ܝܵܗܒܹܢܹܗ
    ܠܡܸܣܟܹܢܹ̈ܐ، ܘܐܸܢ ܙܠܝܼܡܵܐ ܝܘܸܢ ܠܐܢܵܫܵܐ، ܒܸܬ ܦܵܪܥܹܢܹܗ ܚܲܕ ܒܐܲܪܒܥܵܐ.“'
  esk-NT: Kiŋuniġmiñi Zacchaeus makitluni nipliutiniġaa Atanġuruaq, “Naalaġniḷḷagiñ!
    Qaitkisigiga avvaŋa suuraġikaġma inuqsraqtuanun. Aqsakniksimaniġuma kisupayaamik
    utiqtitchigisigitka sisamaullugu.”
  msb-msb: Myintras tumindog si Zaqueo kag nagsurmaton, “Ginoo, igahatag ko sa pobre
    an katunga san akon mga sadiri kag kun may nagkadarayaan ako, pagaulian koʼn duha
    ka doble.”
  cpa-NT: 'Jøng² ca¹nung² Zaqueo. Ca¹juúh²dsa, ca¹tsáih¹dsa Jesús: ―Jai³lah, Juu¹³
    jniang³, cuǿ¹³jni dsa² ti³ŋié² ton¹dsoh¹³ cónh¹ hi² chi² quieg¹jni. Jøng² jainh¹³jni
    quiún² rón² ca¹lah¹cónh¹ ja³té¹² chi²júh² he² hi² ma²ca¹cang¹jni quiah¹² dsa²
    quianh¹³ mai³¹ hlaih¹³ ―ca¹juúh²dsa.'
  dso-dso: ଜକିୟ ଟିଆଅଇ ଜିସୁକେ କଇଲା, “ଏ ମାପ୍‌ରୁ, ସୁନା ! ମର୍‌ ସଁପତିଅନି ଅଦାବାଗ୍‍ ଗରିବ୍‌
    ଲକ୍‌ମନ୍‌କେ ଦାନ୍‌ କରିଦେବି । ଆରି ସିସ୍‌ତୁ ମାଙ୍ଗ୍‌ବା ବେଲାଇ କାର୍‌ଟା ଅନିଆଇକରି ଆନି ରଇଲାଟା
    ମୁଇ ଚାର୍‌ଗୁନ୍‌ ଅଦିକ୍‌ ବାଉଡାଇ ଦେବି ।”
  meu-meu: A Sakaio e gini tore, Lohiabada e hereva henia, eto, Lohiabada e, a itaia,
    egu kohu kahana na ogoḡami taudia aina henidia, bona ena kohu vada na abia kava
    tauna na nega hani baina henia lou.
  yva-NT: Umba Zakeus seo tet umba po raura nanto Yesus ai pare, “Injae, syare syo
    sya ananuge so raporabe rurum, syo nake inta raunanto vatano awa ananuge meweno
    maije mai. Muno are pirati syo aponae to ti syo apa doije inta rauga bayave, indati
    syo apa rasakinav akananto ai muno syo doijo kaijinta raijaro ratavon inda manui,
    umba syo raunanto ai.”
  dgc-dgc: 'Nadid, tinumaknég ti Sakeo to bile na, a kinagi na ni Jesus, a “Panginoon
    baten pad i kagin kua diko: i kalahati na kayamanan ko, éy iatéd ko du mahirap
    a tolay. Sakay éng nakadayaék man ta maski ti ésiya, éy sobra pa sa i isoli ko
