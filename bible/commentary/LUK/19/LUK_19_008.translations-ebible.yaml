    wandɨ mala Jisas ndɨ kat wandɨ.
  hun-hun: 'Zákeus pedig előállt, ezt mondta az Úrnak: „Uram, íme, minden vagyonomnak
    felét a szegényeknek adom, és ha valakitől valamit kizsaroltam, négyszer annyit
    adok helyébe.“'
  mcf-NT: 'Adnubien, aton shubu nuntanuësh nidtoash Saqueyo: —Chuinu. Tantia, Icbo.
    Nëbi con na mais uaquin aton na nibëdquid menenun nabono. Adoshombic, con matses:
    “Con na mimbi ampioc,” quesho tantiashun ëmbi ampiaidbëdta daëd-daëdquiecnuc daëd
    uaquin menebanembi —quepanëdash Esus chiec.'
  kjs-kjs: 'Go rabu Sakius nipu rekaoma Mudu Ali gu-rupa lakalisa: Mudu Ali pagape,
