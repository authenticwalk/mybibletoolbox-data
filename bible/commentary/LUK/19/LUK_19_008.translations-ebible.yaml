    mmɔho nan ama no.”
  aoj-aoj: Apaꞌ Sakius nosafel nalutu naꞌipa Dembinai naꞌi, “Dembinai, inaꞌ nemeꞌ.
    Deiꞌ aeꞌ aꞌi ewala hiahaom hiami aeꞌami laꞌafen dondoꞌ atin, eaꞌ eseꞌas duꞌwanim
