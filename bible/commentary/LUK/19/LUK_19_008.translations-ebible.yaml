  twi-twi: Bere a nnipa no renwiinwii no, Sakeo begyinaa Yesu nkyɛn kae se, “Awurade,
    nnɛ, mede mʼahode mu fa kyɛ ahiafo, na sɛ masisi obi wɔ biribi mu a, metua mmɔho
