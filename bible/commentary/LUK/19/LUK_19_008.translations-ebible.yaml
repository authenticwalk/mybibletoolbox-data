  juy-juy: ବନ୍‌ଡ ଜକିଅନ୍‌ ତନଙ୍‌ଡାଲେ ପ୍ରବୁନ୍‌ଆଡଙ୍‌ ବରେନ୍‌, “ଏ ପ୍ରବୁ, ଗିଜା, ଅନର୍ଜେଲୋଙ୍‌ଞେନ୍‌
