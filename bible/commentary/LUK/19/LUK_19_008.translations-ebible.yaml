    ajna''l owajel nsi'' kajmaj mas twitz te aj owel welq''a''.»'
  dan-1931: 'Men Zakæus stod frem og sagde til Herren: “Se, Herre! Halvdelen af min
    Ejendom giver jeg de fattige; og dersom jeg har besveget nogen for noget, da giver
    jeg det fire Fold igen.”'
  kwj-kwj: Wosini Sakiyas etisini Apukolaka ni ya ri sawe, “Apukolaka, ma mendi. Apa
    mwaꞌambwe ahi le tinda ete alase ti a huwasini tipa foti bwarichape hima leni
    ani hano. E, hima forini a gambosini ri mwaꞌambwe le a raꞌairo ti, numbo opuriꞌopuri
    ai rini ani hano.”
  vie-OVCB: 'Nhưng Xa-chê đến đứng trước mặt Chúa và nói: “Thưa Chúa, con sẽ lấy phân
    nửa tài sản phân phát cho người nghèo. Nếu làm thiệt hại ai điều gì, con xin đền
    gấp tư.”'
  kze-kze: Sákíyasi kwená naaúmpa'a mósá ankena Ísóigontavena séna anóndakoo kesí
    óísamba avumpimbá taaínkaakai uré'a évaka'a ímo makáan-kwaasi timé'a évakarawai
    kampa'á simátiyuwe'a óntamba umóyámbá mairáunda pó'a éíyain-eiyain-umai tíma'mae'a
    kónaumne súwana
  lbk-lbk: Tinmakcheg si Zakeo ay nangwani ken Apo Jesus, “Chey, Apo. Ichowak et nan
    khedwan nan kwak isnan posi, ya nan olay sino ay tinokongko isnan is yangkhay,
    et fayachak is mamin-epat ay kaad-acha.”
  mto-NT: 'Tu̱jkpani tseꞌe vye̱ꞌnada, vanꞌit tseꞌe je̱ Zaqueo tyeni je̱tseꞌe du̱nu̱u̱jmi
    je̱ Ma̱ja̱ Vintsá̱n: ―U̱xyamts a̱tseꞌe nmo̱o̱ynit je̱ ayo̱o̱va jayu kojkm juuꞌ
    a̱tseꞌe nꞌixp njayejpp; ax pa̱n ta̱ts a̱tseꞌe jyapa̱na je̱ meen mpu̱jkja je̱ vinꞌa̱a̱ꞌnu̱n
    ka̱jx, maktaaxk naxts a̱ts je̱ꞌe̱ veꞌe nyaknu̱yojkijat.'
  bzh-bzh: Lob Sakeus ya nare benër vu Mehöböp bë, “Mehöböp, gwenġo rë. Sëḳ ġevonġ
    sa nġaa pin vahi vu alam sën deneraḳ vu in nġaa lo. Log alam sën sa tetuhin
    sir gesehodeḳ hir nġaa ti ti lo, og sëḳ ġevonġ nġaa lubeluu lubeluu doḳ
