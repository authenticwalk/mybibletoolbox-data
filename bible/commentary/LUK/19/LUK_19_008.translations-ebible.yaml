  nho-nho: Sakius ni masike no tuu ki aruna no mee ake peelaa ki TeAriki, “TeAriki,
    hakannoo mai! Nau ma ki vvae aku hekau no kauake se vasi ki naa tama e nnoho hakaaroha.
