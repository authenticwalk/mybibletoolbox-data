  guj-2017: જાખ્ખીએ ઊભા રહીને પ્રભુને કહ્યું કે, ‘પ્રભુ, હું મારી સંપત્તિનો અડધો ભાગ
    ગરીબોને આપું છું; અને જો અન્યાયથી મેં કોઈનાં નાણાં પડાવી લીધા હોય તો હું ચારગણાં
    પાછા આપીશ,’
  jvn-NT: 'Sakéus terus ngadek lan ngomong marang Gusti Yésus: “Gusti, bandaku sing
