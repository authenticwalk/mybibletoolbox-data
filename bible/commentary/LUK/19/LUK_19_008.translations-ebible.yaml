  mya-mya: ဇက္ခဲ​သည်​ရပ်​လျက်​သ​ခင်​ဘု​ရား​အား ``အ​ရှင်၊ အ​ကျွန်ုပ်​၏​ဥစ္စာ​ပစ္စည်း​တစ်​ဝက်​ကို​ဆင်း​ရဲ​သူ
