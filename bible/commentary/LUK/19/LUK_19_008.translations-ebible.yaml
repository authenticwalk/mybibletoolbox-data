  gmv-NT: ጊዶ ኣቲን ዜኪዮሲ ኤቂዲ “ጎዶ! ታኒ ታስ ዲዛ ሚሼ ኡባፌ ባጋ ሻካዳ ማንቆታስ ኢማና፤ ታኒ ኦናፔካ ዎርዶራ ቦንቃ
