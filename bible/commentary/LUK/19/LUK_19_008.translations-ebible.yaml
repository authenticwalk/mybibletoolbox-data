  huu-NT: 'Jesúna naimɨe feiñua mei, Zaqueo Jesús ecɨmo naidaita, naimɨemo llote:
    —Nama, atuedo cue raruiaɨna dueredɨnomo biruimona fecaitɨcue. Bumona navui cue
    fɨɨia, cuatro dɨga ra abɨdo iitɨcue.'
  jiv-NT: Nuyá Sakíu wajaki Jesusan chicharuk “Íistá Uuntá, wi takakjana ju̱na jímiapetek
    nakakan kuítrincha ainia nuna susartatjai. Tura wáitruan chikichan kasarkaitkiuncha
    menaintiu patatsan awaiṉkittiajai” tímiayi.
  otm-NT: 'Nɛ nu''a ra Zaqueo bim ''bäi bi ''yɛ̨mp''a ra Jesús: ―Ma Hmu i, nuya ga
