    \ saruk mari hanbigani.”\x94"
  yad-NT: 'Saradeda ji̱ta Saquívubay variy, su̱teda ji̱ta siva Jesús: “Ya̱jnu̱y, Nutyityu̱,
    ra̱sa̱y raberya tadaryi jantyuyadavay; raryityi murichenutadeda ja̱murani̱ ti̱,
