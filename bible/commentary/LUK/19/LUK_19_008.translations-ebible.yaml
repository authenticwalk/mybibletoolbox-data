    ମାଚିସ୍‌, ଲାଗିଂ ଚାରିଗୁଣ୍‌ତାଂ ହେଦାଂ ଲେଉଟାୟ୍‍ କିନାଙ୍ଗା ।”
  txu-NT: Nhym Djakij Bẽnjadjwỳr kuka kônh djan kam kum, —Bẽnjadjwỳr, ba inhõ mỳjja
    kônho ajkjên me bikẽnhmã kungã, ane. Ne ije me'õbê pi'ôk kaprĩo idjàkĩnh jabej
    akubyn me'õmã inhõ jao amãnhkrut ne o amãnhkrut ne kungã.
  eng-WEBU: Zacchaeus stood and said to the Lord, “Behold, Lord, half of my goods
    I give to the poor. If I have wrongfully exacted anything of anyone, I restore
    four times as much.”
  gnw-NT: 'Ẽrei Zaqueo uyemboɨ yandeYa jovai jare jei chupe: —Mase, cheYa, ameeta
    chembaembae mbɨte rupi iparavete vae reta pe. Jare ime yave quía güi apɨ̃ro mbae
    chugüi vae, irundɨ ye ambɨjecoviata chupe —jei.'
  mux-mux: 'Kanu-kene Yesos kene Sakias elsele lkuna lku-suku molkulu kene Sakias
    ola angiliipa Auliele-ndu nimba mele: “Auliele, na-ni nundu ung te niambu pília.
    Nanga méle nosiliuma ekendu liipu yambu-korupama sipu kene, penga ku-moni te mola
    méle te gólu topu wa-mele liirindu méle kanuma alsupu wa liirindu mele pundu topu
    yupuku tepu ola panjipu anju simbu.” nirim.'
  maj-NT: 'A̱s''a̱i tsasinjña ndju Zakeo̱ ko̱ b''a̱ kitsúhu̱ Jesu: —Cha̱se̱i̱, nda̱
    maestru̱. Tsjaha̱ xu̱ta̱ x''a̱n masen ni xi tjínna. Ko̱ tsa tjín xi ndyjé kits''ihi̱n
    nga ts''ana̱cha̱ha̱, ts''ink''óya ngáha̱ ra̱ ñju ni̱yá tjíhin ni xi jakj''aha̱.'
  bkq-NT: 'Zaqueu tâpague myani Jesus enado, aguely: — Idakâ, Pymâ. Tâlâ wato epajiwâze
    urâ âdy pebaom modo agâ. Impostu epywadobyry kâenmakely ume, epywado imâem kehoem
    kâenkadyby watay, dinheru xuduonse urâ eyanmo. Tokalâ moeda kâenmagazedyby watay,
    quatro moeda ise eyanmo kâunduly. Azagâ moeda kâenmagazedyby watay, oito moeda
    ise eyanmo kâunduly. Warâ ise awidyly — kely Zaqueu.'
  kue-kue: Ba Sakias andigltre, ana di Yaglkande tongwa, “Kano! Yaglkande, erme enge
    igle na taragl ake-neinga sunawom yumbusi ikine kiuglgiunde yomba tenaglka, ana
    yomba taratno na kakimbi dite kunogl inga panan ana kuiya 4 pandigl tembe ende
    te ikine endinaglka.”
  cot-NT: 'Oraqueate ichoocajiaquegueti itsovironaquitequi icatiitsitanacaquea Saqueo
    icanqueriquea Amajirote: —Iintsija pamene, Nomajirote. Maasanopae nashintaguecaca
    naatimpa nojocagarantajiaqueneriquea teeca irashintajiguempaji, nojocavajeneriquea
    niganqui. Quericaca ivegaracagueti imentaqui namatavijaquerica itsipa, imaicaquea
    imaica nojocajeneriquea, cotanquitsiquea nanaacaantajempariquea nojocajiajeneriquea.
    Ivegaracagueti aparo imentaqui namatavijaquerica, nojocajeneriquea oshequi 4.
    Ivegaracagueti 10, nojocajeneriquea 40.'
  bnp-bnp: Na tahuna ri made na ruma, e Sakeus i pesi rike, i takia e Bakovi Dagi,
    i ta maea, “Ga veru na naguna ge rua a maki lobo nau. A tabekena tara ga habi
    ne huriki a matasia. E huriki a tami ria hosi, a panaho a maki ne ria, ga koli
    balaka va tabu.”
  apn-NT: 'Hãmri nhũm wa õrkwỹ hwỳr axà nẽ nhỹ nhũm Jakew Jejus mã amnhĩ jarẽnh o:
    —E. Nà ra ixte pahihti mã kàxpore jamỳnh xwỳnhta na pa pre hte ho prês jakre nẽ
    amnhĩm hamỳnh rax nẽ. Tã kot paj akupỹm mẽ kãm õr pa. Na pa pre hte mẽ hkwỳjê
    pê ho 10 nẽ hamỳ. Tã kot paj hipy ho 40 nẽ kurẽ nẽ akupỹm mẽ kãm ho ixpigrành
    pa. Ã kot paj mẽ hipêx anẽ. Nẽ ixkàxpore jakrêx kot paj ho axkjê nẽ mẽ kêp amrakati
    xwỳnhjê mã ho ixpigrành pa. Anẽ.'
  ctp-NT: 'Bra kanꞌ mdyituun Zaqueo chaꞌ chkwiꞌ loꞌo Jesús: ―Ñaꞌaan ꞌaan, yu kula
    ―ndukwin yu―. Taǎn sa jluꞌwe chaꞌ suꞌwe nu nsuꞌwi ꞌñaǎn ꞌin neꞌ tiꞌi. Si ti ndiꞌin
    nan nu yꞌniǐn kunaǎn chaꞌ wa mñi lyoꞌoǔn ꞌin neꞌ, tyaǎn nan kanꞌ ꞌin neꞌ, jakwa
    sa kwa tyija ꞌin neꞌ ―ndukwin Zaqueo bra kanꞌ.'
  bre-BRG: 'Met Zake en em zalc''has dirak an Aotrou, hag a lavaras dezhañ: Aotrou,
    reiñ a ran an hanter eus va madoù d''ar beorien, ha mar em eus noazet ouzh unan
    bennak en un dra bennak, e roan dezhañ peder gwech kement all.'
  opm-opm: Imtiperhan ihir sus ap oh patin Sakias oh tandeima Jisas ohnong Hanipyaha.
    Gin nohe ma ihtiproh ohe meng tit napotiprohmur. Go amratin. Noh gin mama morhor
    norhe erer ma papat oh sama kat gon oh borop han ihirnong apriprohmur. Aprisa
    kat han ire erer oh noh dasuh mar gapah ham adatip ohhe ire erer ma adatip ohe
    kis ohwi irairnong na apriprohmur. Noh isip ruumsan mat orhorwi apriprohmur pongopri.
  bvr-bvr: Wurra Jekíyach nipa a-garlmuna, a-wena nula Jesus, “Minyja nguna-na ng-guna,
    a-lay, Bunggawa. Gun-nga ngaypa ngu-rrimanga ngu-nirra, ngaypa ngu-ngorrkornda
    barra rrapa mun-nerranga nguburr-wu barra aburr-gata aburr-nyagara aburr-nirra.
    Rrapa ana-nga an-gata ng-gaypuna ngaypa barra ng-gurdanyja nula, wurpa mun-gata
    ng-gaypuna ngaypa ng-gurdanyja barra nula minypa abirri-jirrapa abirri-jirrapa.”
  wal-wal: SHin Zakkiyoosi eqqidi Godaa, “Ta Godau, taani taassi de7iya ubbabaappe
    baggaa hiyyeesau immana; qassi ooppenne wordduwan ekkidobaa gidikko, i bashshido
    mehiyaassi oiddu kushiyaa ayyo zaarana” yaagiis.
  shj-shj: Neng Zaka kangäsa ngade ta Bazuwec ka, “Lala, Bazuwec, agä alare wegkang
    tä pidi adogada kulung tä menggä wiy, na mändey kasog käläkäläjtäg tä wegkä nuxu
    kigkang amelede 'dogi payeng täng taxä tesped!”
  zad-NT: 'Na''ch wzolla Zaquewa'' na'' chi''e X̱ancho Jesúza'': ―X̱an'', cheenid''
    wi''a gashjə daa de c̱ha'' beṉ'' yesh''ka'', na'' yog'' beṉ''ka'' ba bc̱hixj''
    dii xench, yiyoe''gakee taplə ka daa ba wlan'' c̱hegake''.'
  kmg-kmg: 'Zakaio eki ine Jesure maŋfuŋko rarâ muwec: “Manakic, Wofuŋ, moneŋ mafa-nane
    sâckoa bâtâc barâ tucne ŋic hapetac jarepemu, â ŋic gâcne moneŋ sâc jâuruhuc jowac
    ropo ine ropo sâc i fohame baferâ okacne bazu-jarepemu.”'
  aso-aso: 'Neꞌmine navo Zakaioꞌ aza ote mino Guvelesi ve nene tiꞌ lo lo-imineꞌ: Guvekasi
    ve, gaza gelezo. Initeꞌ mataꞌne nene olusotoꞌ molo mino izeꞌ molo lingela nene
    gohoꞌ aleve ngemelesuve. Idoꞌ naza eveneꞌ malitidatiꞌ initeꞌ ma goꞌine izo gumine
    gidini do noloniꞌ nene naza aꞌmidoꞌ golo hizo initeꞌ hamo hamotoꞌ nene initeꞌ
    sitaꞌve sitaꞌve molo ngemekaꞌ ngemekaꞌ olosuve.'
  uli-uli: Zacchaeus yesa sudah ngo sa kangalu Samol bo, “Talenga! Ibele fang ngalir
    maelhofohoy setob mo irel mekla litay, ngo hare isa kachepra semal le isa hasi
    lital, ila ngo ibe hatefali ngali le be fael faw yal cholop tang mekla lital le
    ngang ihasi.”
  nin-NT: U Zakiyo gru kri ki kri, na ddu Atiko di, “Ankpye, wo ingga! Ingga ta ga
    aseki mungga ka narrnarr, ni ta ba anga ayirr nu abi iha. Ingga ti de undurr,
    ingga ta han ku ki inkpu ine̱ inkindirr yi nggo ingga kpa.”
  tgk-tgk: 'Аммо Заккай рост истода ба Худованд гуфт: «Ана, Худованд, ман нисфи бойигариамро
    ба бечорагон медиҳам ва агар аз касе бо фиреб пул ситонда бошам, чор баробар зиёдтар
    бармегардонам».'
  acu-NT: 'Tura jea waya pujamtai, Zaqueo wajaki Jesúsan chicharak: —Apuru anturtukta.
    Kuikian tákakja nuna japen akankan kuikiartichu ainaun susatjai. Tura aints ainaun
    anangkan, kuikiarin kichik kasamkamun ataksha cuatron awangtukiartajai, —timiayi.'
  cak-WNT: 'Y ri Zaqueo xpa''e'' c''a y xch''o apo chare ri Ajaf Jesús y xubij: Ajaf,
    wacami pa nic''aj chare ri nubeyomal nya'' chique ri pobres. Y wi c''o winek ri
    can xk''ax ruwi'' ri alcawal welesan chique, can caji'' chic c''a ruq''uexel ri
    xtintzolij chique, y ma xu (xe wi) ta chic ri xinwelesaj chique, xcha''.'
  ebk-ebk: Tenmakchug hi Zakeo, ya kanana as nan Apo, “Apo, chumngorka man paat. Ichatkuntu
    nan kakudwan nan kuk-uwak as nan pugli, ya mu wachay senatorku, ifiangadkuntu
    kan hiya as mamen opat ay kaongor mu nan enarak kan hiya.”
  spa-PDDPT: 'Entonces Zaqueo, puesto en pie, dijo al Señor: Mira, Señor, la mitad
    de mis bienes doy a los pobres, y si en algo extorsioné a alguno, lo devuelvo
    cuadruplicado.'
  tke-tke: 'Nuwindo Zakeyu ahiimelaga, omwiirela Nabwiya: “Ginogawa vaari dhoreela
    dhaaga gaavahe oorabula. Akala gihimwiiyela muthu, ginomuwelihedha dila nayi okwaranya
    dhamwiyelimi.”'
  ruf-ruf: Lekeni Sakayo kema, kamlongela Yesu, “Lola Imtwatsa, nene nitsoweng'a wahingwa
    inusu ye ipfinu pfangu, na ka nimboka imunu wowose ichinu, nitsomuyitsila mala
    nne.”
  gun-gun: 'Ha''e gui ma Zaqueu opu''ã vy aipoe''i Senhor pe: — Senhor, xee anhenhandu
    iporiaukue''i pe mba''emo areko va''e ame''ẽ aguã, mbyte rupi peve. Ha''e xapy''a
    rei amongue mba''emo py akore rire irundykue ju ''rã ame''ẽ hekovia — he''i.'
  agu-BL: 'Itzun te yi ate'' Jesús xe ca''l nintzun je'' txiclok Zaqueo, itzun ben
    tlol tetz Kajcaw: —Swoye'' jalaj yi inmebi''l scyetz yi e'' meba''. Ej nin yi
    e'' yi ja che'' insub cyen, ma''jt cyaj tir xel chipu''k wa''n.'
  isn-isn: U Zakayo wikimeka wikamuila Bwana, goza Bwana enusu ansailo yane kuapa
    eaula, anga itule numuhegeye muntuwehi ekentu, kumusukelya nkua inne.”
  eng-PEV: But later, at his house, Zakias stood up and said to Jesus, “Listen, sir,
    this is what I am going to do now. I am going to split up all the things I own
    into 2 heaps, and I will give one heap away to poor people. And as well as that,
    I’m going to give money back to those people that I cheated. I am going to give
    them back 4 times as much as I took from them.”
  ilo-ULB: Timmakder ni Zakeo ket kinunana iti Apo, “Kitaenyo Apo, kagudua kadagiti
    sanikuak ket itedko kadagiti napanglaw, ken no bilang man ta adda iti kinusit
    ko iti aniaman a banag, isublik iti mamin-uppat nga daras iti sigud nga dagupna.”
  pir-NT: 'Zaqueo pehe piti ca tuhasa topʉ ducuro, Jesure yahuahye: —‍Pʉhto, tʉhoya
    yʉhʉre. Ijipihtiye yeere deco mehna pejecʉoyequinare ohoutja. Sa yegʉ yʉhʉ apequirore
    cien niñeru cjoerire ni meho ehmarigʉ ijigʉ, cuatro cientos niñeru cjoerire wapa
    ye bui peoutja tiquirore, niahye Zaqueo Jesure.'
  anv-NT: Ɛbwɔ́ ne ji ájwɔ́légé mmu, ɛwyage Sakiyɔs akwilé tɛ́né aké, “Ata nkarege
    nyɛ́ unó ba nchyɛ́ geba mbaá bɔɔ́ gekpo, yɛ nnyɛ́ lé muú maŋwaá, nshúge
    nyɛ́ mbɔɔ́ genó ɛyimbɔ né malu ani.”
  sab-NT: 'Zaqueo jo chke gwa mo ullage Jesu ole gire gerudu Jesu ole: —Kwian chugagwalla,
    cha llea ulita bonga cha be kete kwian me lle molenge. Cha daba anblitu cha skwe
    bo daba ngeru, daba enege cha igi keteni naskuni na kwabaga giti dare.'
  tmd-tmd: Makwam Sakias öbɨlön, Jisas nugwo yadöŋa, “Nöbö Dib, nagö nugwö! Weik ap
    nɨ bla nuöm nɨg adöi nɨgön, adöi nöbö mö lɨblɨb rɨ mɨdö bla ñɨgö nöina. Makwam
    nɨ höd inakmönö hörön, nöbö mö bli ap ñɨŋa kib pɨbä rɨm aku paiŋö nöinö, rön,
    ap paŋyöbö i kib pɨm aku, paiŋö mös mös nöina; jɨ ap mös kib pɨm aku, paiŋö akuyöbö
    amñaxɨb sö nöina. Alön rɨp dumɨd dumɨd magalɨg rɨba wöd pörön röböxnö,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, ri Zaqueo xtakꞌiꞌik y jewaꞌ xubꞌiꞌij che ri Qanimajawal: —Tape
    la, wajawal: Pa nikꞌaj che ri nubꞌeyomalil kansipaj chike ri nibꞌaꞌibꞌ; yey we
    nuꞌanom eleqꞌ che junoq rukꞌ sokosoꞌnik, kajlaj rukꞌaxel kantzelej che —xchaꞌ.'
  kpg-kpg: Zacchaeus ga duu i nua ga helekai gi Tagi, “Hagalongo meenei, au gaa wanga
    di baahi ogu goloo gi digau hagaloale, hila hua au gu halahalau dagu dangada,
    gei au gaa hui gi mee nnolongo e haa gi nonua.”
  taj-taj: तर जखायससे “प्रभु, दाहेन्‍से ङाइ ङाला गङसल धन सम्‍पत्ति प्राङबोगदेदा भो
    लसी पिन्‍ना, ओच्‍छे ङाइ खालैदा ठगब लसी किन्‍बा मुसम थेदा भो ब्‍लि ल्‍हाना दोःसी
    पिन्‍ना” भिसी भिजी।
  avt-avt: Maain keit wɨnak eik, Sakias kekrit kerp katɨp Jisas, “Mɨtɨk Iuwe emtau!
    Hi ewet pewek o menmen mai pɨnam mamno mɨt enun winen menmen auri. Te hi nɨpaa
    emipɨn mɨt han ekinortɨp pewek mɨr, hi pɨke ewetɨrem mamrer mɨr kerek nɨpaa hi
    etɨwem miutɨp, hi ewetɨrem tekyaait.”
  cbk-cbk: Despues si Zaqueo ya para na presencia de todo y ya habla con el Señor,
    “Señor, oi anay uste conmigo. Ay dale yo mitad del di mio bienes con el maga pobre,
    y si ya engaña yo masquin con quien, ay dale yo canila cuatro veces mas.”
  uig-ARA: 'لېكىن زاكاي ئورنىدىن تۇرۇپ رەبگە: ــ ئى رەببىم، مانا، مۈلكۈمنىڭ يېرىمىنى
    يوقسۇللارغا بېرىمەن؛ ئەگەر بىراۋنى يالغاندىن شىكايەت قىلىپ ئۇنىڭدىن بىرنېمە ئۈندۈرۈۋالغان
    بولسام بىرىگە تۆتنى قايتۇرىمەن، ــ دېدى.'
  tuf-tuf: 'Jesús Zaqueo usi cucayat, Zaquéoat wajacro: —Caru, ajáy icuran biyan bahnác
    sicar uquir bitác istiy cuayin quin wíquinro, -wajacro-. Eyta cat aját biyin cayar
    yajáctara, biyin ohnor bes yajáctara, aját sicor eyin quin icar bacáy túninro,
    wajacro.'
  abx-abx: Si pagkakanan anunggo si Saqueo ngan agpinugad-na i Paragdalom, “Sinyor,
    aniya' kunta' papasumatun-ko si ka'am. Pumwan-ko i katunga'-na si mga inanna'-ko
    si mga anggana'. Bisan ay sadaya'-ko si igkasi a'a-ko, bayaran-ko i kantidad ampat
    dubli.”
  mco-NT: 'Chi Zaqueo ytɨnayɨ̈gy, nɨmay Jesús: ―Huindzɨn Jesús, cha je'' je njugy''ajtɨch
    huɨdi cup nbɨjc-huäcxaamyɨch nmöhua''ñɨch ayoobɨtɨjc. Pen tɨ ɨɨch nyajcuejtnaxy,
    nyajhuimbidɨpyɨch mɨdaax jadu''ñyɨ.'
  bsp-bsp: 'Mba Sasey nwɛ ɛnacəmɛ wəbɛ fɔr kiriŋ mɔ, oloku: «Wəbɛ, indesɔŋ atɔyɔ daka
    dacɔ da kəsɔtɔ kem; nwɛ o nwɛ inanaŋkanɛ kəbaŋər pɛlarəm mɔ, indesɔŋ wəkayi kəmaŋkəlɛ
    ka tɔkɔ inabaŋər kɔ mɔ.»'
  kqf-kqf: Sakiyas i miya moito bi Bada i giuwena gado, “Bada, tagu egu waiguyau nevana
    lava wainuwatoitoidi yà vitedi. Bi lava mabai takis laitupanemo e kaikaiyovuḡedina
    ba manedi mala 4 yà laipwatapwata bi yà vite munaḡedi.”
  cpb-NT: 'Irojatzi ikantantanakari Zaqueo: “Pinkatharí, ari nompakeri ashironkainkari
    niyanki nashaagawo. Tzimatsirika namatawitakeri nokoshitziri, ari noipiyainiri
    onkaate 4 nayitakeriri.”'
  aon-aon: Douk amam hanak urupat aria Sakias nakitak neyotu nakrip Debeini nakri,
    “Debeini, nyak muneke. Douk eneshenesh eikish eshudok ta isiyaesh um biyeh. Wobresh
    ta iko yaruhish arpesh iri. Aria nubokuhi ikri inek rohw um enen arpen inaruken
    enesh enyenyish eshudok eneshenesh meyoh um, douk ta wata ibeyeshamen aria ta
    wata iken enesh shopunek arigaha idareheh um 4-poreih.”
  hus-NT-2005: 'Kubey tám na Sakeo ani in utsaꞌ enchéꞌ an Ajátikláb: ―Ajátik, neꞌech
    ku pidhaꞌ an chʼojontáltsik junax chʼejel xowaꞌ u koꞌol ani max u kwéꞌyámal jun
    xitaꞌ, neꞌech ku witsbantsi chéꞌíl in yaníl xowaꞌ u kweꞌtsámal.'
  mig-NT: 'Yúan‑na te Zaqueo ni̱ jukuiñi̱‑de. Te ni̱ kachi̱‑de jíín máá Jíto''o̱‑yo̱:
    Táta̱, sava ndatíñu‑ná, ná kuá''a‑ná nuu̱ ñáyɨvɨ ndá''ú. Te nú nuu̱ ɨ́ɨn cha̱a
    ni̱ janchaa̱‑ná ndatíñu‑de, te ná nákua̱''a‑ná kuu̱n já súan nuu̱‑dé. Achí‑de.'
  bps-bps: Na Sakiyus, tadag kenen, na manan di Amuito Dyisas, “Amu, ani blégu kagatngà
    i kdee knungu di dad to landè. Na ku nun to glangonggu, fulêgu fat dulê i kalbong
    gwègu di kenen.”
  mbs-mbs: Migpedapag si Sakeo diyà ki Jesus aw minikagi, “Pengolo, seini se inangen
    ko. Ibegay ko se ketengà te kedònan ko diyà te menge otaw nelimahan. Aw migleges
    a te otaw memegay kanak te kwarta, yan se lintapan ko te mekeepat.”
  tof-tof: Zekiasón müótüdü nóma babzilürr, Zekias zamngólórr, da Lodka we bóktanórr
    wagó, “Turrkrru Lod, errkyadan ka kólba elklazab darrü poko elklaza-koke kolpam
    alióndóla. Akó ka nibiób ilklió bülión namülnürrü kürü wirri ngarkwat taks mani
    aliónüm, ka sab darrem ibü tokom münüm nülinünümo ene ngarkwat!”
  cme-NT: 'Sase wuɔ sire yiɛra Yesu yaaŋga-na aa naa cira: «Itie, ne, mi ka calnu
    mi nagãŋ-niini‑i sɔmma hãi, a hã sũntaamba‑i sɔmma diei aa muɔmi ce sɔmma
    diei-maama namma‑i. Miŋ duu bamaŋ a hũu ba gbeiŋa‑i, mi ka hã-ba a temma sɔmma
    naa.»'
  sus-sus: Kɔnɔ Sakɛyɛ naxa ti, a a fala Isa bɛ, «Marigi, n bara natɛ tongo, n xa
    n sɔtɔse tagi fima nɛ fuxarilae ma. Xa a sa li n bara se ba naxan yi funmaya ra,
    n a ragbilenma nɛ a kanyi ma dɔxɔ naani.»
  pon-2006: Sakies eri uhda mwohn silangin Kaun-o oh patohwanohng, “Maing, komw mwahngih
    pwe I pahn kisekisehki me semwehmwe kan apalien ei kepwe kan; a ma mie emen me
    I pitihasang mehkot, I pahn kapwungohng ni uwe ieu me laudsang pak pahieu.”
  dad-dad: Anĩ ere, Sakeus ifar fen, Jesus irokenen, “Odug, ulef! Gama yeir aya neu
    safina atun fara afe fen, sitakã maleg tamo afenẽdiyouf, aya idegẽya bunem tunĩ
    neid safina alen are, aya idi mugu mugu mala solo aiwa ifenẽya teten ano fen,
    afenẽdiyouf.”
  zab-NT: 'Chiy guzuldí Zaqueo ax raipbɨ Jesús: —Bguiaabiu, Dad, quiizia iruldti ni
    napa lo de prob. Ne belati nuu bniety ni abaania cobrɨ mazru que zec ni ná par
    quillybɨ, anre ideedab tap zecti ni gulaanab.'
  jae-jae: Sakai jakêkô ma kêsôm gêdêŋ Apômtau gebe “Apômtau, ôlic acgom, aêŋoc waba
    samob tonec galoc jakêŋ ŋamakeŋ êndêŋ lau ŋalêlôm sawa, ma moae kasau ŋac teŋ,
    tec jakêŋ gêŋ aclê êjô gêŋ, taŋ kakôc su naŋ.”
  ksd-ksd: 'Ma Sakaio i tur, ma i tatike tai ra Luluai: Go, Luluai, tika na papar
    ta kaugu lavur tabarikik iau tabar ra lavur luveana me; ma ba iau ga vo pa ta
    magit pa i dovot tai ta tikai, ina bali ia ma ra ivat.'
  msm-NT: Duon to sed to bayoy, migtindog si Saqueo aw ikagi ki Jesus, “Oho Ginuu,
    igbogoy kud to katonga to katigajunan ku diya to mgo pubri. Aw ko meyduon natuntu
    ku, og-ulian ku to upat no ka yupi.”
  myk-myk: 'Ga, a Zangɛ di yere Kafɔɔ ɲaha tàan, na wu pye: «Li wii, Kafɔɔ, nʼa da
    na naafuu wu taaga ki kan la baa fɛɛ mu. Li bu da na nɛ wa yaŋmuŋɔ ka ŋmahana,
    nɛ na ki tuuyo shishɛɛrɛ tɛrɛŋɛ weefɔɔ na.»'
  sbe-sbe: Na Sakiusa ye tolo ede ye hededelau Guiyau unai ye wane, “Guiyau! Yogu
    gogo tehana kabo ya moseidi tamowai dehadehadi udiyedi, yo ena ginauli hesau tamowai
    hesau unai ya kabihagahagai meta kabo ma hasi maisana ne ya koihepwatalaei.”
  mcr-mcr: Iquaqu aŋä du äpmayitaŋi, Säkiyasi iqu pämä ätqäuqe, “Naqä Iquki, qätä
    nyi. Ŋqä nätmatqä eeqänäŋi, hŋquaqu iwäsämi, hŋqu, ämaqä nätmatqä maeqä iquau
    wimqänä. Itaŋga nätmatqä huizi, ämaqeu quaŋgä ätuätmä ämotautŋqe, nyi hŋquaqui-hŋquaquiŋi
    iwäsäutmä, aŋgumä wimqänä” ätukqe.
  cux-NT: 'Tuu''mi ní taachi ch''iindiveeⁿ Zaqueo chuū, chééndii sa nanááⁿ Jesús miiⁿ
