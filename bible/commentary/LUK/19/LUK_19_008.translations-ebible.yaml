    Ieesuꞌ pan, “Apuh, pënton nom ah, kuru eöꞌ to iu kiiki noꞌ a ma tah peöꞌ po topnin
    rakah, paröꞌ heꞌ a meh papan manih pa nap arus. Köꞌ se keh piuk voh ta pah teꞌ,
    paröꞌ kaveo voh ta pah tah peꞌ, eöꞌ se piun hah keah a taanaꞌ tah to oah non.”
  agd-agd: O vákan Sakiasi e mantaven Bafan máa sen tiamemí, “Bafan noe, minó daná
    ma se sina vain taréan aúban daídé maé ída ma minó daná bain nanin banta kayo
    amiyáké maé inká intéa nanin banta íná mana yaná kampun tirerá mantaré onte rafu.
    Mai séi evaráné kamí kamí dádá mairá kaúdé amídú onté uno.”
  rkb-NT: 'Kyze wahoro eze Sesus nipamykysobaze Sakeu kyik niy. Sakeu: — O nezeba
    kytsa okyrysaro iaksebaik. Iksispihikbataikik Sesus. Abaka mahani kasorok. Kaokyrysaro
    ty tsapukte buruk pinyny. Siakubyrinikitsa bo nyny my. Sinamybyikitsa bo nyny
    my — niy.'
  san-THA: กินฺตุ สกฺเกโย ทณฺฑายมาโน วกฺตุมาเรเภ, เห ปฺรโภ ปศฺย มม ยา สมฺปตฺติรสฺติ
    ตทรฺทฺธํ ทริเทฺรโภฺย ทเท, อปรมฺ อนฺยายํ กฺฤตฺวา กสฺมาทปิ ยทิ กทาปิ กิญฺจิตฺ มยา
    คฺฤหีตํ ตรฺหิ ตจฺจตุรฺคุณํ ททามิฯ
  iws-iws: Mɨ Sakias siya ha nɨnsiin okwokiyɨn mɨ siya Bɨiyan Inkam Komii siir boɨnki,
    Bɨiyan Inkam Komii kɨra wakae! Kara panaoɨn digworaekwo whɨekakɨm pɨ bopwoniya
    tɨr haigɨn mɨmɨri mɨ kara haɨmii pɨ kam paeprikabɨm sɨmiir hauuwi. Mɨ kara inkam
    nwɨrni dimɨnɨm kara nɨksɨsae haiiyɨm mɨ kara siirɨn ɨdɨp ɨdɨpɨn wɨ kwiya swokɨ
    hauukɨiyɨuwi.
  pol-SZ: 'W pewnym momencie Zacheusz wstał i powiedział: —Panie! Postanowiłem rozdać
    biednym połowę mojego majątku, a tym, których oszukałem pobierając zawyżony podatek,
    oddam cztery razy tyle, ile zabrałem.'
  ztq-NT: 'Lëë Zaqueo kuso, aan lëë xaa chëb lo Jesús: —Xey, lëën jkady grol kchë
    nii chaapaa lo meñ prob. Ni deelñee no cho lo kwlaanaa pe tu cos, lëën ktikche
    tap lal nii kwlaanaa.'
  zai-NT: 'Oraque bizuhuaa Zaqueu ne na rabi laabe: ―Señor, zaguiize galaa de ni napa
    lú ca pobre, ne pa ulana sti tuuxa, zudxigueta ni tapa tiru lu ná''.'
  upv-upv: Ko daron nga marsakel vajin re naim se Sakias, ko Sakias otur mare ko owrai
    tevi Numal owra “B̃ela wukari jorok nir; devjen bea-lai tevi b̃eres nir, ko devjen
    pivi suk. Ko poro nuvnae pa joro jinibb san, ko bea-la lweni nanu pivij bea-kele
    e.”
  wap-NT: 'Aizii padapu iaꞌa naa, Zacchaeus kadishitan pidannao kanaapuꞌu, naꞌiki
    ukian Jesus ati, “Naobanai, puabata naꞌapam õkian aizii: Õbuutan nii pazikon an
    õpuraatan, naꞌiki pazikon an õshaꞌapauz õtaan nii mapuraataniinao pidannao ati.
    Aizii naꞌiaꞌoram pidan ai õzaamatauzonii dobataꞌa naa manawun puraata õdyuuda-kao
    ai, mazan aizii õtaan nii ĩꞌati powaa iti wuruꞌu õzaamatauzonii kidaz ĩꞌai. Mazan
    õtaan nii ĩꞌati dobata õzaamatauzon ai. Õzaamatan an 10, õtaan nii uꞌati 40,”
    ukian.'
  mva-mva: Ata Zakias ituirake be Tanepoa bokai irai, “Tanepoa, golongo! Kaituka be
    ngalakao masa kana negu moarunga egedi rua-lo mnege be egedi takadi tamoata kana
    nedi tagotago miandi. Be tamoata teke ubolesi be kana ne teke udokale-naba masa
    oati oti mkatuni.”
  dwr-NT: Zakkiyoosikka qassi eqqiide Godaa, “Godaw, simmi taw de7iyaawaa ubbaappe
    baggaa hiyyesatoo immana; ooppenneekka wordduwan akkeeddawaa gidooppe, ooyddu
    dakkuwaa udaade zaarana” yaageedda.
  kfw-kfw: "Zacchaeus in a-ngirra Pumi diang aheiti, “Rangairo karu! Kei kaneinaak\
    \ herkhat hi sara ngaidiang kapejei, halli kei'n mi ngai neinaak maleisei kathoa\
    \ kaleidel ngai leisuok inchu tum mili kheella kapekir nooksik eii.”\x94"
  bfz-bfz: जक्कईये खड़े ऊई की यीशुए के बोलेया, “ओ प्रभु यीशु! देखो, आऊँ आपणी आदी जायदात
    कंगाल़ा खे देऊँआ और जे केसी रा कुछ बी अन्याय करी की लयी राखेया, तो तेसखे चार गुणा
    वापस करी देऊँआ।”
  cuk-09: 'Geb degi Zaqueo gwisgusgu, Jesúsga sogded: —Dummad, emide wegi an-ibmar
    an-na-nikadi, negabar dule-wileganaga an ukoed. Ar dule-gwensak-dibe an ibmar-atursasale,
    an ega ilabake bur-melu an ega ukoed.'
  ben-OBCV: কিন্তু সক্কেয় দাঁড়িয়ে প্রভুকে বলল, “প্রভু দেখুন, আমি এখনই আমার সম্পত্তির
    অর্ধেক দরিদ্রদের মধ্যে বিলিয়ে দিচ্ছি। আর কাউকে প্রতারণা করে যদি কিছু নিয়েছি,
    তাহলে তার চারগুণ অর্থ আমি তাকে ফিরিয়ে দেব।”
  mil-NT: 'Te té Zàqueú‑áⁿ nǐ ndacuɨ́ñɨ́‑dé tnuú‑yu, te xǎhaⁿ‑dě xii Jèsús: —Yòhó
    Mèstrú, na cuǎha‑í ñáyiu ndàhú cuádava nchaa sá ndécú ndɨ̀hɨ‑í. Te núu yoo ní
    dándàhú‑í ní dúhù‑í, te codo ǔní‑gá tnàhá sá nǐ dúhù‑í‑yu nacuáñaha‑ǐ xií‑yu —càchí‑dé
    xǎhaⁿ‑dě xii‑gá.'
  myu-myu: G̃ebuje Zaqueu o'jekawẽn Jesus eju jeduk'a be. — Kariwa — io'e. — A'õpicũg̃
    cuy eg̃uy. Ikẽrẽat cuk adi og̃ujurũg̃rũg̃iap cuy ocepere. Obubut'in og̃ũm ikug̃'ũmayũ
    be. Ipidase og̃ũm cebe ip — io'e. — Adeayũ mug̃uykukukum cuk adi og̃uy dinheirom
    — io'e. — Ebadipdip dinheiro juy og̃ũm pũg̃ dinheiro ojat'iat pe soat pe — io'e
    Zaqueu.
  amk-amk: Mayeai Zakeusi, na ne munufoi, doaria medu we Yesusi deyo, “Sengne waune,
    nehu ra iminohi tuturaifa ne, ambori yohong dowei we mano ene pari fi fosa, tutu
    inontarai itofasa ika ene doifeai kawurua mani, ambori ibai webea wesa aha.”
  fai-fai: Kata Sakias aka kan tod nadale Kamok Yesus bakodaw, “Kamok kaba, kalak
    fen, naka kamane kalak ki nam ufek ufek atung uyo wakadu ku win banim kuyam nadile
    yak kan ata kasen kei nadi ais kisol so fak tam dá kukidaw si be bid alalew kal
    mo kisol kukádawin kisol taw kudawokabi.” Akane,
  ura-NT: 'Niritiin Jesoso que ereeuruhane jana jetaote, nichaauraain jetao: “Aonaaun
    Curuaanaa. Jitariin quiicha sirii rucuhelene leruhin tereeunni cairichaaihuru
    rai. Chaen nechu chaaelai que chuni basijiauhin nihanune, jena saain jelai amuritoheriin
    cainareeunnicha,” nae jetao Jesoso rai nii Saqueeo.'
  mcd-NT: Ascafiaifoanno Zaqueo Jesús yoini, —Ifon, natiantafin un yora ahuuomafo
    cashcu futsa un ato inanpacuicain. Nan un finonmafaintan fia cuscan onushori un
    ato finonmafaintan ato inanpacuiquin. Un diez soles fianshonfin cuarenta soles
    un ato inainquin. Ascan veinte soles ato fianshonfin ochenta soles un ato inaincain.
    Un ato onuyofiamisishaquifin un ato asca huapaiquin, —ishon Zaqueo yoini.
  urt-urt: Pe tinge hindi ya jere yokoh pe, Sakius tahar gan hlaꞌ ŋaname Lahmborenge
    na, “Iyai, ŋam ma moworꞌe ŋaiꞌe ŋaiꞌe ŋam guh bumbe pe, ma mangange syeꞌ mil lenge
    ŋaipwa ŋiꞌ, topoꞌe lahmende ŋaiye ŋam si mende homboꞌme tinge no, ŋam mende ŋendei
    me ŋaiꞌe ŋaiꞌe tinge pe, ma plihe mangange lenge ni hun mi munuh hlaꞌ me ŋaiꞌe
    ŋaiꞌe tinge.”
  awk-awk: Ġatun noa Dhakké ġarokéa, ġatun wiya bon Piriwȧlnuġ, Ela Piriwȧl! winta
    baġ ġutan emmou̇mba tullokan kabiruġ mirrȧl kai ko; ġatun mankulla baġ ba tullokan
    taraikan tabiruġ yaki tin ġakoiyaye tin, wupinu̇n ġaiya bon baġ willuġbo warán
    tako.
  kiz-kiz: Zakayo akajhema akan'jobhela Bwana, Nusu gha mali jha nene nikabhapela
    maskini, na jhikajhiajhi ninyakili munu jhejhioha khenu, ni betakunkerebhusila
    mara nne.'
  tzo-TZE: 'Li Zaqueoe iva''i, jech laj yalbe li Cajvaltique: ―Cajval, ta xcac''be
    j''o''loluc c''usitic oy cu''un li me''onetique. Me oy boch''o la jlo''labe staq''uine,
    más ech''em ta jsutes. Me la jlo''la ciene, chanib ciento chcac''be ―xi.'
  lex-lex: 'Mere rla'' noma Sakeus ntutrier niek la romni nayanni pa nakot la Itmatromlawanni
    Niwra: “Matroma hota plollol meman pa a re''a-tnia''ru korni, de nhiakra id la
    nhiakra woru (setengah), de agiwra gala la mak kakleha-kaplara, ne la''a riy meni
    to'' maka nhi''inde agakal nan kupanni re hota apuol owa''an la ralamni re''eni
    wogat la.”'
  dov-dov: Lino Zekiyasi wakayima wati ku Mwami, “ Langa, Mwami, chisela chalubono
    lwangu ndilachipa bachete kuti na ndakeeneena kufumbwa muntu, ndilamujosezya kazipetedwe
    tume kumuulo.”
  rgu-rgu: Losa uma boe ma, Sakeos foa napadeiꞌ nai Yesus mata na, de ana dedea nae,
    “Papa Mesen! Mulai neme faiꞌ ia mai, au bati dua hata-heto kara katemaꞌ, fo fee
    lahenda manatoꞌa-manataaꞌ ara babatiꞌ esa. Maneniko au parna susu bea ala lenaꞌ,
    au fee faliꞌ asa laiꞌ haa.”
  toc-NT: 'Pero nac xchic Zaqueo xlá huákaj tá̠yalh y chiné huá­nilh Quim­pu̠­chi­nacán:
    —Quim­pu̠­chiná, hua̠nti̠ lak­li̠­ma̠x­kení̠n íta̠t nac­ca̠­ma̠x­qui̠y la̠ta túcua
    aquit cka­lhi̠y; y para tícu ca̠ta catu̠huá cak­ska­hui­mak­lhti̠ni̠t xtumi̠n,
    la̠nchú mak­ta̠ti nacak­xo­ko­le̠niy.'
  ulk-1902: A Sakaio ekuei, a abi detager, kega, Opole, dasmer, kaka arage karbara
    lu uader nole lu kak; ese nerute le au ueku karim kaka uapum, a kaka bodomalam
    neis a neis gaber.
  som-som: Sakhayos waa istaagay oo Rabbiga ku yidhi, Bal eeg, Sayidow, maalkayga
    badhkiisa ayaan masaakiinta siinayaa, oo haddii aan nin wax ka dulmay, waxaan
    u celinayaa afar laab.
  mam-C: 'Me ante Zakey, tej nchi wa''ntaq, b''e''x jaw we''ks te'', exsin xi tq''ma''n
    te tAjaw Tkyaqil kyjalu''n: Ka''yintzi''n, wAjaw, niky''ji''n nq''inimila ok kxel
    nq''o''n kye yaj, exsin qa at jun wetza ti'' o tz''el welq''in te jun a''la, kyaje
    maj ok k-ajil nmeltz''inlta t-xel.'
  ndj-ndj: Lakini Sakayu kawoloka, kamuwombela, “Bambu, pikanishi,! Nenga dandivapi
    vagaju nusu ya mali shangu na leki mundu yoyosi nimupokili chindu kwa kumujanga,
    dandimuwuyishili myanja mchechi.”
  mbj-NT: 'Ti m'' Sakéw bas''ëëg gëët, ti m'' Jesus hã taky hadoo: —Hyb n''aa jawyk
    doo —näng mäh. —Ỹ anoo hỹỹ kä wakãp ỹ bód, ỹ gakook kas''uut do sa hã —näng mäh.
    —Ỹ wad''ii bä ta wób, 4 nuu me ỹ banoo ỹ ab''aanh doo.'
  lat-VUC: 'Stans autem Zachæus, dixit ad Dominum: Ecce dimidium bonorum meorum, Domine,
    do pauperibus: et si quid aliquem defraudavi, reddo quadruplum.'
  ngp-ngp: Mna Zakayo niyo akimaala nokumgambila Yesu, “Zumbe, tegeleza, miye neniwenk'he
    wakiwa hindi dyo ugoli wangu, naho hegu himhoka mnt'hu kint'hu chochose nenimvuzile
    malavo kane.”
  aoi-aoi: Eneja Jekiyija n-arjiyinga akwa ni-yama nakina Nubungkawu-wa Jesus, “Ningkubungkawa,”
    ni-yama, “ka-kwunama ngayuwa ababurna amurndakijika nganyangwa warningalyingmalyingma-wa
    warnumamalya. Ekuwarra ku-minambilyama nganyangwa umba ekuwarra ka-kwunama aburruwa-wa.
    Umba ebina angwarnda ningu-manguma ngayuwa wurrukwala-langwa warnumamalya ningarra-kadika-mulangwa,
    kembirra kamini-lawurrakajinama arakba ababurna, arngkabiyarbuwa-ma ebina ningu-manguma
    kamini-lawurrakajinama akina ngayuwa-da,” ni-yama nakina Jekiyija-da.
  enq-2: Dokopa Sakiasa katapala Kamongo lamaiyoo, “Kamongo, embame sepe! Nambanya
    oapi dupa kapa-kapa lao mokosetala, endakali daa jepae dupa maitoo. Nambame endakali
    mende minakasetala, oapi mendapu nyio-tamo doko, dupa wakao palyoo kitomendeme
    yanu pyakamaitoana” lea.
  eng-ASVBT: And Zacchaeus stood, and said unto the Lord, Behold, Lord, the half of
    my goods I give to the poor; and if I have wrongfully exacted aught of any man,
    I restore fourfold.
  mna-mna: 'Sakaius isu to iso pa Yesu. Iso: “Merere leŋ! Koroŋ tio, ko aŋpeete ma
    pakaana ila pizin wal sorrokŋan ta buri. Mi sombe aŋwatke leŋ koroŋ ki tomtom
    sa, nako aŋkot pa paŋ.”'
  rmy-ARLI: 'A o Zakej terdino hem phenđa e Gospodese e Isusese: “Ače, Gospode, ekvaš
    oto barvalipe mlo ka dav e čororenđe, a te nekas hovavđum, ka irinav lese štar
    puti više.”'
  myw-myw: Tage Sakiyus idibek Yeisuw, ilana, “Guyaw, bo baliv gunwuliyoug, mwasanin
    basekes tasiyas tasimavs, mwasanin yey. O magat kweiboug basilponay gamags siwliyoug
    bakwey, bo bayamen mo bakatimweis siva̱toun, mamagina bo bimlavag siva̱vas basekes.”
  sby-sby: Nomba Zakeyo walanyamuka nekwambila Mwami eti, “Mwami,kamubonani, ninkape
    buboni bwakame kupa bapenshi. Na ndalamanta kantu kumuntu munshila yabula kwelela,
    ndimubweshele mankanda ana.”
  sll-sll: Ena Sakias aire mole yu ditongwi, “Yal Yisas ye, ni piro. Omaga na talhan
    a nega hobi iwe, sina weni sikira dire ebir sire, ari talhan a nekungwo hobi tau
    teralua. Te na yal ta taling kuni negiwe, pring tal sui sui dire te aibing olalua.”
  yaq-NT: 'Junak ju''u Sakeeo, kikteka intok ju''u yo''owe Jesukrijtotau: ―A'' bitnee
    achai. Si''imeta juka'' tu''ik in jipue''uta, nasuk''aman nee jume'' jiokot jiapsammet
    nee a'' na''ikimtene. Intok inepo jabeta bai ta''aaka, jita a'' etbwarialatuko,
    junae betana, naikisi che''a bepa nee a'' nottane ―ti au jiiak.'
  uro-uro: Dä ma Sakias ka mair dä qä qoar nä ma Engeska rhoqortäqyia, “Gua Engeska,
    ngi lu! Qoki va rhäkt diva ngu voda ama qäväläm nävät gu qärhong bä ba ama tläkta
    näkt ngakt bä nga mudu ngua iras ba nas sa aung aa anga guani di rhäkt diva ngua
    rhuvät pät a qa malevaet nä imek savono nä ianiäkt kärqäni i sa mudu ngua iras
    ba nas sä ini.”
  ita-1885: 'E Zaccheo, presentatosi al Signore, gli disse: Signore, io dono la metà
    di tutti i miei beni a'' poveri; e se ho frodato alcuno, io gliene fo la restituzione
    a quattro doppi.'
  muy-muy: 'Ay Zese nakəŋ ècik jik, àhi ana Bay geli ahkado : « Ci day Bay goro, nihi
    ti nidi telma ga zlam goro ana ndam talaga. Tamal nə̀həlfəŋa siŋgu kà maslaŋa,
    àtamkia ka ya akal apəl na ti anəpəlivù huɗ faɗ. »'
  kqc-kqc: Zacchaeus are resi Varika amiye rofu niyo, “Varika amiye, nai gugura berou
    afona moisi bi irava vene magida. Resi amiye ofa dudu ini gugura fore moiyaka
    vonisi, bi dudusa uru 4 besa dairi magida.”
  rmc-ZRB: 'Акор Закхей ушіля і пгендя ле Раєскє: — Раєя! Єпаш мійро барваліпе ме
    роздава чоренґє, а те варекастар ме ільом опрал, ме вісарава лескє штарвал бутередер!'
  tav-tav: 'Saqueo maca wamʉnʉcari ocõo bairo mari Ʉpaʉ Jesure cʉ caĩñupʉ: —Ʉpaʉ,
    yʉ cacʉgorije apeye uniere cabopacarãre na yʉ ricawo nunigʉ carecomacai. Aperã
    yere na ĩtori yʉ majuuna yʉ cajeewʉ. To bairi ĩtori na yʉ caemaricaro netobʉjaro
    na yʉ tunuogʉ. Jĩca tii niyeru tiire na ĩtori yʉ caemaricaro bero to cãmata bapari
    cãnacã tii maca na yʉ tunuogʉ, Jesure cʉ caĩñupʉ Saqueo.'
  eng-ULB: Zacchaeus stood and said to the Lord, “Look, Lord, the half of my goods
    I give to the poor, and if I have cheated anyone of anything, I will restore four
    times the amount.”
  spa-VBL: 'Pero Zaqueo se puso en pie y dijo delante del Señor: “¡Mira, daré la mitad
    de todo lo que poseo a los pobres, y si he estafado a alguno, le pagaré hasta
    cuatro veces!”'
  fra-_FOB: 'Et Zachée se présentant devant le Seigneur, lui dit: Seigneur, je donne
    la moitié de mes biens aux pauvres, et si j''ai fait tort à quelqu''un en quelque
    chose, je lui en rends quatre fois autant.'
  hau-ULB: Zakka ya tsaya ya ce wa Ubangiji, “Duba, Ubangiji, zan ba matalauta rabin
    arzikina, idan kuma na cuci wani a kome, zan mai da adadinsa sau hudu.”
  mal-mal: 'സക്കായി കർത്താവിനോട്: കർത്താവേ, എന്റെ വസ്തുവകയിൽ പകുതി ഞാൻ ദരിദ്രർക്ക്
    കൊടുക്കുന്നു; എന്തെങ്കിലും മറ്റുള്ളവരെ ചതിച്ച് വാങ്ങിയിട്ടുണ്ടെങ്കിൽ നാലുമടങ്ങ്
    തിരിച്ചുക്കൊടുക്കുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: 'Osoloso diba dileso Sekiyeseeyo moso mapoo dobolone Sekiyeseeye toboloso
    egeesee takaso, “Lodee, a epei goo hageesi moodoolaiso: Ayo mo bi abo hodio ee
    bi mauwe odoo mapoo pileiso. Osoloso adaba molee ayo gamenee taka maga ayo hedebe
    too eyo nei see mawo dimapoo nei toowa bakadio bakadio di egeesi dimapoo tenelaiso,”
    diso.'
  urd-GVR: Lekin Zakkāī ne Ḳhudāwand ke sāmne khaṛe ho kar kahā, “Ḳhudāwand, maiṅ
    apne māl kā ādhā hissā ġharīboṅ ko de detā hūṅ. Aur jis se maiṅ ne nājāyz taur
    se kuchh liyā hai use chār gunā wāpas kartā hūṅ.”
  far-far: Ma sa Sakias tatae, ma ka fata 'uri fuana sa Jesus, “'Aofia 'ae, nau kai
    kwatea ta bali ana na toorue nau fuana wane siofa ki. Ma dia nau ku ngali liufia
    tani ru ana wane ki, nau kai duu fai ru ana fuana.”
  suz-BL: मिनु जक्‍कैमी प्रभु कली खिंम ओंइशा “हे प्रभु, आं शोंप क्‍येट नेल्‍ल उइक्‍थ
    पा योक्‍शा, मथीब आन कली गेनुङमी। सु सु कली हिम हिम पा मार मार ताक्‍गु, मेको आन
    कली ४ खेयप तेम्‍शा लेश्‍शा गेनुङमी” देंमाक्‍त। प्रस्‍थान २१:३७; इजीकीएल ३३:१४-१६
  car-NT: 'Mo''ko Sakeus awomy''po te. Ika''po mo''ko Jopoto ''wa: “Ase''ra te morokon
    yjekosanokon sytake mo''karon ipyrata''non ''wa. Amy kari''na ''wa moro ynamo''ikyry
    manombo ko''po ywoturupo''poto, okupa''emboto sytake i''wa rapa.”'
  amp-amp: Sakius Jisasrof kunys rhuhato wom Sakiusr wasinyahato kfo memor, “Nanhu
    Broye afo wawanyn. Na arihat yakyuk wuskam yak nhta hakuruhanm. Yak nhtahato wom
    wuskam nd sfnoh wuska duhat yimamn he hakuruha. Wom yimaroh wuskam o tamohm yuwi
    kfo nhehhato yak hanymom be tfit husfihus has hi hanyruhanm.”
  bht-bht: जक्कई खाणे दे बकते खड़ोई करी यीशु ने बोलणा लग्गा, “प्रभु जी, दिख मिंजो
    बाल जड़ा कुछ है सै गरीबां जो दिन्दा है, कने अगर मैं लोकां ला चुंगी लेणे च बेईमानी
    कितियो है तां उसयो चार गुणा बापस करी दिन्दा है।”
  eng-NOY: And Zacchaeus stood up, and said to the Lord, Behold, Lord, the half of
    my goods I give to the poor; and if I have taken anything from any one by false
    representation, I restore him four-fold.
  cub-NT: 'Ʉ̃i cʉ̃rami ecorĩburu yóboi, Zaqueo núri, yávayʉ arejamed̶a Jesúre: —Mʉ,
    ji jabocʉ, coricai ji cʉvaede jíquijivʉ yʉ cõmaje ãrojarivʉre. Aru jacopaiyovaquijivʉ
    yʉ ina ji jʉjovaimara mácavʉre yóvaicʉvaiye pʉeno baju ji ĩ́no mácarõre náre jocarĩ,
    arejamed̶a Zaqueo.'
  ita-1927: 'Ma Zaccheo, presentatosi al Signore, gli disse: Ecco, Signore, la metà
    de’ miei beni la do ai poveri; e se ho frodato qualcuno di qualcosa gli rendo
    il quadruplo.'
  lww-lww: Ana pogos nap̃a asike loyum̃a rui, Sakias mloge sane naga monar vilopuia,
    a monar kep̃u kiena malena, ana sum̃alu pisawal e marana ne Sup̃e, pisape “Sup̃e,
    nanagane in na netam̃an kiau sur la komp̃as va yar la nap̃a limala korena, pe
    kiela sur re poli. A suri ya nap̃a nepisa kotalia yar la ea, nepinaun la, yoko
    nowar maran si van la tol yam ve vari.”
  ron-BAYASH: 'Zakej su skulat šă u zăs: “Domnu, ujtăći! Ju dov žămătaći dăm găzdăšije
    ame alu sărašj. Šă dakă am ănšjăljit pă šjinjiva, ăntork patru răndur majmult.”'
  ckb-ckb: 'بەڵام زەکا ڕاوەستا و بە مەسیحی خاوەن شکۆی گوت: «گەورەم، ئەوەتا نیوەی سامانەکەم
    دەدەمە هەژاران و ئەگەر بە هەر شێوەیەک فێڵم لە کەسێک کردبێت، چوارقاتی دەدەمەوە.»'
  nas-nas: Teka Sakiasie donkonura Ovoring aaꞌpuuꞌ, “Aung ee Ovoring, nkaang kavonanka-koo
    namarang ataꞌoiꞌnuka avorompaing, eeꞌnoko niiꞌnung naning kapooꞌ tamung nkaevontuꞌnung
    deekoꞌ napoꞌ karemuꞌpie oriꞌampaing.”
  uvl-uvl: Ol pe Sakius mes haka pe hele lange Iesus, “Non Soke, o longo at nge iau.
    Lape e tunge lek ure mur ele lochloch lange pakar mur. Pe pule nenge teke e pallaka
    ia iri lape e olia iri ke olinga huna henel la mule nge iri.”
  eng-BBE: And Zacchaeus, waiting before him, said to the Lord, See, Lord, half of
    my goods I give to the poor, and if I have taken anything from anyone wrongly,
    I give him back four times as much.
  ixl-CNT: 'Pek aatz u Zaqueo tan, txakeꞌi utz, tal tu u kuBꞌaal ech tzaꞌ: —Aatz cheel
    unBꞌaal, nikꞌamil u txꞌiibꞌal unqꞌii savaqꞌ tu qꞌu meꞌbꞌaꞌ. Utz oj abꞌil maꞌj
    subꞌel vaqꞌo, kaa tanul tek iqꞌaav ichꞌexel sunbꞌaneꞌ.— Texhtuꞌ.'
  xsi-xsi: Aku Yesu ku Sakai rua nde silâ luma ilo. Ŋineŋga Sakai imandi, ku ipai
    Maro Ŋalae mine tu, “Maro Ŋalae, kuloŋo ŋga. Kala ŋine naŋa ma awae naneŋgu mbaliŋa
    rârâni apu pwataki mo rua, aku ma toŋge alanzi sugorai tamwatanzi. Ambo naŋa muŋga
    alaŋe tamâta toŋge ku apanawe i ne kelekele toŋge, ande naŋa ma akatu kelekele
    ŋapa ilâ papa kilo.”
  crx-NTPO: '''Et hoonts''i Zacchaeus dudinya ''ink''ez Moodihti ''uyulhni, “SMoodihti
    whunilh''en, ndai la ust''i-i ts''iyawh lhulcho tel''enne gha tisdlelh. ''Ink''ez
    mbene la bube'' hoosts''itne, ''enne dit ''et ''uniltsuk-i butl''anátis''alh.”'
  kan-OKCV: ಆದರೆ ಜಕ್ಕಾಯನು ನಿಂತುಕೊಂಡು ಕರ್ತದೇವರಿಗೆ, “ಸ್ವಾಮೀ, ಇಗೋ, ನನ್ನ ಸ್ವತ್ತಿನಲ್ಲಿ
    ಅರ್ಧವನ್ನು ಬಡವರಿಗೆ ಕೊಟ್ಟುಬಿಡುತ್ತೇನೆ. ನಾನು ಯಾರಿಗಾದರೂ ಏನಾದರೂ ಮೋಸಮಾಡಿ ಅವರಿಂದ ತೆಗೆದುಕೊಂಡಿದ್ದರೆ
    ನಾಲ್ಕರಷ್ಟು ಹಿಂದಕ್ಕೆ ಕೊಡುತ್ತೇನೆ,” ಎಂದನು.
  bbb-bbb: Rove Zekiasi fu una Jesu kuae, E Ireobo igia fiene. Na vierafe na ire none
    boeje akaegue ije naka kena una e sinuome baki ije ivajiake. Ro kuke na e gue
    biesiriana ire buone gue kejogakuva na vierafe naka ire none binodua kena una
    ire buone na keva ijiakuma vajiakono kuae.
  blw-blw: Angkay hiyachi way wachacha ah faréy, tommàchég ah Zakeo yag ekatna an
    Jesusén, “Apo, an-og idchat hen gudwan hen kok-owà hen anchichay maid mafalinna,
    yag heno way lenokrokkò way nangara, mangempatê chubliyén ya an-owat ifangad.”
  tam-2017: 'சகேயு நின்று, கர்த்த்தரைப் பார்த்து: ஆண்டவரே, என் சொத்துக்களில் பாதியை
    ஏழைகளுக்குக் கொடுக்கிறேன், நான் ஒருவனிடத்தில் எதையாவது அநியாயமாக வாங்கினதுண்டானால்,
    நாலுமடங்காகத் திரும்பக் கொடுத்துவிடுகிறேன் என்றான்.'
  azz-NT: 'Huan cuac ajsique ya ichan, ijcuacón Zaqueo moquetzac huan quilij Totecotzin
    ijcuín: ―Xiconita Notecotzin, axcan para taixpan tajco de noricojyo niquinmacajtiyás
    naquen amo teyi quipía. Huan tacán acsá niquichtequilis, ijcuacón nicuepilis nahui
    achichi oc ten nicuilij.'
  spa-RV-1909: 'Entonces Zaqueo, puesto en pie, dijo al Señor: He aquí, Señor, la
    mitad de mis bienes doy á los pobres; y si en algo he defraudado á alguno, lo
    vuelvo con el cuatro tanto.'
  csy-csy: Tasiaciang Zacchaeus ding a, Topa kung ah, en in, Topa awng, ka neisa a
    lang sia mizawng te pia khi hi; taciang khatpo tung pan in na khatpo a man ngawl
    in mawsiatna taw ka laksak a hile, a se li in lokik khi hi, ci hi.
  mxq-NT: 'Net ja Zakeeʉ tyʉna̱a̱yeꞌky es tꞌanma̱a̱y ja Jesús: —Windsʉ́n, tyámʉts
    nmoꞌoyaꞌañ ja ayoobʉ ja̱ꞌa̱ydyʉjk ja njikyꞌa̱jtʉnʉts kujkwaꞌxy. Es pʉn tʉts ndoñ
    pʉ́n mʉt ja anʉʉ, tyámʉts nyajjʉmbítʉt taxk dʉꞌʉnʉn.'
  tzj-NT: 'Ja c''a Zaqueo arja'' pe''i in xbij tre ja kajaw Jesús: —Ja camic Wajaw,
    c''a xinch''ob chi ca''i'' nban tre ja nmeba''il in nsipaj nic''aj chique ja tak
    meba''i''. In jun chic, c''o je''e ja xoc''o rwi'' ja rimpuesto ja xinc''utuj
    chique ja winak pro ja camic can nmeloj quiji'' chiquitakari'' ja cani'' nwalak''an
    chique, ne''e ja Zaqueo.'
  tdt-tdt: Too iha uma, Zaqueu hamriik hodi dehan ba Nai Jesus, “Nai, agora kedas
    riku-soin hotu-hotu nebee hau iha, sorin balu hau foo ba ema kiak sira. I se hau
    han-matak ema ruma karik, hau sei selu fali dala haat.”
  ron-BTF: 'Dar Zacheu a stat în picioare și i-a spus Domnului: Iată, Doamne, jumătate
    din averile mele le dau săracilor; și dacă am luat ceva de la cineva printr-o
    acuzație falsă, dau înapoi împătrit.'
  eng-WEBP: Zacchaeus stood and said to the Lord, “Behold, Lord, half of my goods
    I give to the poor. If I have wrongfully exacted anything of anyone, I restore
    four times as much.”
  eng-FBV: But Zacchaeus stood up and said before the Lord, “Look, I'm giving half
    of everything I own to the poor, and if I've cheated anybody, I'll pay them back
    four times as much!”
  nld-1939: 'Maar Zacheüs kwam bij den Heer staan, en sprak: Zie Heer, de helft van
    mijn vermogen schenk ik aan de armen; en zo ik iemand te kort heb gedaan, geef
    ik het vierdubbel terug.'
  bwo-bwo: Zekiyosmó need'dek't doonzo Iyesussh hank'owobíet, «Doonzono! hambe, t
    detsts gaal jamotse b́ bado t'owwotssh imetuwe, dirshat ashaatse t dek'ts gizo
    b́beyalowere, awd kisho woshde'er aaniytuwe.»
  nch-BL: 'Huan teipa Zaqueo moquetzqui iniixpa nochi huan quiilhui Tohueyiteco: ―Tohueyiteco,
    amantzi nimoyolpatatoc. Nipehuas niquinmacas tajco cati nijpiya ica inijuanti
    cati teicneltzitzi. Huan ica nochi cati niquincajcayajtoc huan niquinquixtili
    miyac tomi, niquincuepilis najpa imiyaca cati niquinquixtili.'
  quc-TNT: 'Xtaq''ui c''u ri tat Zaqueo, xubij che ri Jesús: Tampe la ri quinbano.
    Pa niq''uiaj ri jastak we quinya na chque ri meba''ib. Xukuje'' we c''o jas nu
    k''ipom chrij jun winak, quincajmulij na u tzelexic wa'' che, —xcha''.'
  tfr-NTPO: Eshko ga Zaqueo kojongö shäng, tjl̈ẽ Jesús kong ga «Tjl̈apga, bor l̇l̇ëbo
    tjeng kës l̈i twër bëy oba song wl̈eniyo kong. Ga ëbo l̇l̇ëbo l̈ũyotkoror jyãpgwër
    ĩ wl̈eni ga ãska twër iröng bayo l̇l̇ëbo kjroror l̈i pjl̈ogl̈o pkëng (4)» l̈e.
  kaq-NT: 'Reren rerenaibaan bi nihinaxon: —Hihbon, texe heen coriqui hena hihnon
    tah hen jatíhi rihbi jahuajomabo hinannoxihqui. Paranxon hen bichinnihbo rihbi
    tah hen chosco coti jatíhi rihbi tsamanxon jato hinanrihbitihi, hihbon —hahquin
    Zaqueonen.'
  sgb-sgb: Kaban ampikno hila ha bali lan Zaqueo ay nirêng ya hi Zaqueo, ta wana kan
    Apo Jesus, “Panginoon, ya kagitna hên pibandian ko ay idin ko kanlan ampangailangan.
    Ha balang miha ya pinirayit ko, ay iorong ko hên kaapat ya napirayit ko kanla.”
  vie-1934: 'Song Xa-chê đứng trước mặt Chúa, thưa rằng: Lạy Chúa, nầy, tôi lấy nửa
    gia tài mình mà cho kẻ nghèo, và nếu có làm thiệt hại ai, bất k” việc gì, tôi
    sẽ đền gấp tư.'
  kxv-kxv: ସାମା ଜକିୟ ନିଚାନା ପ୍ରବୁଇଁ ଏଲେଇଚେସି, “ଏ଼ ପ୍ରବୁ ନା଼ନୁ ନା଼ ଦ଼ନତି ର଼ ବା଼ଗା ହିଲାଆ
    ଗାଟାରାକି ହୀଇଁ, ଅ଼ଡ଼େ ନା଼ନୁ ଆମ୍ବାଆରି ତା଼ଣାଟି ଏ଼ନାଆଁ ତାଚାମାଚିହିଁ ସା଼ରି ବା଼ଗା ଆଗାଡ଼ା
    ୱେଟ୍‌ଇଁ ।”
  cha-cha: 'Ya si Saqueo tumojgue ya ilegña ni y Señot: Estagüe, Señot, y lamita gui
    güinajajo junae y mamobble sija; ya yanguin guaja chinelejo pot finababa bae junae
    cuatro talo.'
  amu-NT: 'Ndoꞌ teintyjeeꞌ Zaqueo, tsoom nnom Jesús: —Aa ndiꞌ, Ta, xcwe ꞌnaⁿya na
    niom manñequiaya nda̱a̱ ndyeñeeⁿꞌ ndoꞌ xeⁿ na xꞌua̱ya ꞌnaaⁿꞌ tsꞌaⁿ, jeꞌ manntseilcwa̱ꞌa
    ñequiee ndiiꞌ chaꞌxjeⁿ na tjeiiꞌa.'
  hin-CV: किंतु ज़क्ख़ाइयॉस ने खड़े होकर प्रभु से कहा, “प्रभुवर! मैं अपनी आधी संपत्ति
    निर्धनों में दान कर दूंगा और यदि मैंने किसी से गलत ढंग से कुछ भी लिया है तो मैं
    उसे चौगुनी राशि लौटा दूंगा.”
  eng-OURB: Zacchaeus stood and said to the Lord, “Behold, Lord, half of my goods
    I give to the poor. If I have wrongfully exacted anything of anyone, I restore
    four times as much.”
  spa-BES: 'Y Zaqueo, que esperaba delante de él, dijo al Señor: Mira, Señor, la mitad
    de mis bienes los doy a los pobres, y si he defraudado a alguien, le devuelvo
    cuatro veces más.'
  san-BEN: কিন্তু সক্কেযো দণ্ডাযমানো ৱক্তুমারেভে, হে প্রভো পশ্য মম যা সম্পত্তিরস্তি
    তদর্দ্ধং দরিদ্রেভ্যো দদে, অপরম্ অন্যাযং কৃৎৱা কস্মাদপি যদি কদাপি কিঞ্চিৎ মযা গৃহীতং
    তর্হি তচ্চতুর্গুণং দদামি|
  tdx-tdx: 'Fe niongake t’i Zakaiosy nanao ty hoe amy Talè: Intoa, Rañandria, hatoloko
    amo rarakeo ty an-tsasa’ o fanañakoo; aa naho eo t’ indaty nidramoteko le havahako
    in-empatse.'
  naf-naf: Egelaŋ ke meti mka keŋan moti totati tagoun. Kegok mme Zakiasiyaŋ dendaŋ
    watati Amobotnaŋgat kapigok dunduye, “Amobotnaŋ, geŋ nâmbak! Neŋ milombi lombin
    butnaŋ kalaŋti am bekopsat indamti am notnaŋmagen tetimae mti mânewin tiwan ke
    sek zulak zulak dopmaŋ tusum indasap.”
  grc-MT: σταθεισ δε ζακχαιοσ ειπεν προσ τον κυριον ιδου τα ημιση των υπαρχοντων μου
    κυριε διδωμι τοισ πτωχοισ και ει τινοσ τι εσυκοφαντησα αποδιδωμι τετραπλουν
  vid-vid: Ila Sakayo kenuka nakamlonjela Yesu, “Hulichize Mkulu! Heni ndowapa wali
    hela vinhu nusu ya vinhu vya heni na wone ndimlande munhu chinhu, ndomhilusila
    kota acho mala zine.”
  pio-NT: 'Néesecáwa Zaqueo imichàa ibàlùacawa nàacuésemi. Yá Zaqueo íimaca Jesús
    irí: —‍Péemìacáwa, Nuíwacali, macáita yái nudènièrica, nùapináca yéema catúulécanéeyéi
    iríwa. Níara wenàiwica nucobréeyéica ichàbanamawa nuchìwa iyúwa, nuèpùadapiná
    nalíwani báinúaca yàawiriéricatái yáwanái íicha yái platami nuedéericaté náicha
    ichàbanamawa —‍íimaca.'
  tsn-tsn: Mme ya re ka lobaka loo, Sakaio a ema fa pele ga Morena a re, “Morena,
    go tloga fano ke tlaa abela bahumanegi bontlha bongwe jwa dikhumo tsa me, mme
    fa ke bona ke patikile mongwe mo makgethong a gagwe ke tlaa ipona molato ka go
    mmusetsa di tsa gagwe go menagane gane!”
  amr-NT: Ken Zaqueo huaʼite oʼbodpo, —‍E̱ya̱ʼ, Huairi, huakkaʼda do ijmato̱e̱nig
    ijposakapoy paiʼda aratbut hua̱e̱ʼeritaj ijbayokeʼapoy. Paiʼda aratbuttaj huakkaʼda
    ijbayokeʼapoy. Aratbuttaj engaña eʼmagkikameʼnayo kenomeyen huakupe bottaʼ bottaʼ
    ijbatahuaʼapoy. —‍Zaqueo Jesús Huairitaj onaʼuyate.
  pwg-pwg: Ma Zakiyas ivomiiri ma ivona bo, “Bada, kevi yaneku! Aku mura nevanevana
    wawaya moyamoyakisi ana veresi. Ma mikeda wawaya avi beroberowesi da i mane gisina
    ayapiya na ana vere meyesi, ma ruwamaruwa ku tepana ana terei.”
  cjv-cjv: Ena Sakiya ariro “Ari Wanopanomyo, ne firo! Epena wom na guwainam gainam
    muruwo ipu siro koro ari kuwanom moinga erowaro beiye. Te koma na yai ta kasu
    di tere tai kunei nero beika ena na tai kunei neika tarom suwo iro suwo iro yaromi
    mokom bai towaiye,” epe di tongoro
  tiw-tiw: Kiyi awarra Zacchaeus karri ngarra yipakuluwunyi awuta tiwi jukuta pirimajirri
    api awungarri kutupi yimi kiyi yuwuriyi kapi turruwuni api ngawa-yuwuni yipapunya
    ngarra. Kiyi awarra Zacchaeus kuluwuta tayinti yimi kapi awuta tiwi api kiyi yipakuluwunyi
    ngawa-yuwuni awarra ngini ngawa-alawura Jesus api yimi kangatawa, “Aya,” yimi.
    “Nginja awarra ngini ngiya-alawura api awarra arramu-kaminawuti ngini ngiya nguwuni
    api ngiya wiyi ngipakirayi yingarti awarra arramu-kaminawuti kapi awuta tiwi kapi
    wuta karri-kamini yinkiti amintiya kunawuni. Amintiya karri ngiya nanginta ngirimani
    kunawuni ngini tax kapi ngiya-mamanta Jews api ngiya yingarti kunawuni nanginta
    ngirimani api ngurru-wungamini (took) yingampa awarra kunawuni ngini (for) ngiyalamiya
    api ngiya wiyi ngipakiray-awurli (give back) awuta tiwi yingarti kunawuni, nginingaji
