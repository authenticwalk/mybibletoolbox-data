  roo-roo: Ari toreroepa rera Sakias oiso purasa, “Reito. Oiso ruipaparai ra ora ragai
    varaaro rutu roo piea oiso, oavu voeaopa apota irara. Ora varao tapo kare piea
    oara oisoa ou ragapaa kuuvuvira oearovu ruvara-ia katakataivira. Uva voeapa oiso
