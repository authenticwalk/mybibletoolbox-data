  mxb-NT: 'Ta xía̱n tein ió Jesús veꞌe Zaqueo ñoó, dá ni̱ nda̱kuíi̱n ndichi ra̱, dá
    ni̱ kaa ra̱ xíꞌín ná: ―Kande̱ꞌé ní viti, tatá, chi̱ koꞌi̱n kaꞌanda daoi̱ ña̱ kui̱ká
    kómíí, ta kaꞌandai̱ ñá no̱ó ña̱yuu kúndaꞌí. Tá ni̱ ya̱ꞌi ni̱ kiꞌin kuíꞌínáí ña̱ꞌa
    iin ña̱yuu xi̱ꞌín, dá kía̱n koꞌi̱n nandió néꞌi komi̱ cháá ka̱ taꞌándá no̱ó ña̱
    ni̱ ya̱ꞌi ni̱ kiꞌin.'
  pon-2006A: Sakies eri uhda mwohn silangin Kaun-o oh patohwanohng, “Maing, komw mwahngih
    pwe I pahn kisekisehki me semwehmwe kan apalien ei kepwe kan; a ma mie emen me
    I pitihasang mehkot, I pahn kapwungohng ni uwe ieu me laudsang pak pahieu.”
  maq-NT: 'Hya xi camá ne, xi ha tacun Jesús ndava cha Zaqueo ne, cavisatjenhnga xu
    cha, sehe cachja xu cha cojo Nai naja cuitjin: ―‍Chutsujun ni, tatá. Vasentjin
    tsëhë yëjë ni xcusun xi tjin ná ne, suá rë xuta yuma. Hane sá xi tjin yo xi cavaxë́
