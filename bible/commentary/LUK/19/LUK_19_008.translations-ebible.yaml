    ilo amen kuw duyemoki te. Duyemeko, mali dasuw keyemeko, on kisol yakut keyemsi
    kawtiw biim tum win bakati iti ketket teben kel ding beki kuw duyemoki te.”, dangse
    kale.'
  ons-ons: Zakius eŋe mat koto wie okora Waom olale rake, “Waom, ge detnom, na aboŋne
