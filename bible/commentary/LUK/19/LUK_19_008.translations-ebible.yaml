  mic-MIQNT: Tel'gne'ge'l Saggi'us gaqama'sit aq telimatl Gjisaqamawl, “Gjisaqamaw,
    jigs'tui, na aqataig ta'n assutm ignmua's ewle'juinu'g. Pa na ta'n wen wesamintutmaqapnig
