    harta seseorang, aku akan mengembalikannya 4 kali lipat.”
  cjo-NT: 'Niyanki awotsi riraga Jakeeyo raapatziyari Jesoshi, roojatzi ikantakiri:
    —Nowinkatharite, iroñaaka nopagaanteeyerini owashironkaenkari kashetani tzimimotanari.
    Eenitatsirika atziri namatawitakiri nokoshitakiri, noepiyeeniri maawaeni, eejatzi
    nopaeri paashini osheki. Okaatzirika apaani nokoshitakiri, nopaeri 4.'
  nsn-nsn: Bo Sakeus puk ke tentur kai, kare kula pare, “Bangar Tamata Noman! Inggo
    gine manasa ru heir tar maharanar mamang inetelikininer noug e la tasir tiome,
    doh getu boho me tamata me inet. Inggo u turung bulaua uatoueit tapokis tar bulauana
    ro boh.”
  san-DEV: किन्तु सक्केयो दण्डायमानो वक्तुमारेभे, हे प्रभो पश्य मम या सम्पत्तिरस्ति
    तदर्द्धं दरिद्रेभ्यो ददे, अपरम् अन्यायं कृत्वा कस्मादपि यदि कदापि किञ्चित् मया
    गृहीतं तर्हि तच्चतुर्गुणं ददामि।
  tna-NT: 'Da su beju Zaqueo ja Jesús uja atana: —Echua Puji, quema chipilu edusete
    da puri cristiano cuana yama etia. Pamapa yama baseana cuana beju yama pushi nuati
    eturucayu huecuana.'
  lid-lid: Sakiyas eme ales ere loke udu asiu tan, tiye sahou i ta Laban anya, “Laban,
    ou ndratou! Na dah kameh jo edeu lakou tek ranah mara-ei kameh i tiri lau tiri
    lakou bwe. Ya, i buku none jo mene ndrabene-ei rayah lakou tiri ndrame tek, idah
    kameh, jo edeu lakou san hasan ja, i la-u toro mene ja.”
  wim-wim: 'Aꞌ amanamaniya Zaccheus.ana wur ek meeꞌ pam wanch yotantangan aꞌ thaw
    nungant Jesus.antan, “Moom-ang, nint in ngeeya: way min wiy ngatharam anangana
    ngay theeꞌāng thant pam wanch al-alantan than wukal-a, putha way min keꞌanangana.
    Aꞌ putha ngay wukal koyam ngul theeꞌāng thant pam wanch al-alantan ngayan wukal
    maꞌ-kuch-kuchathang thanttamana. Ngaywey nath one hundred dollars maꞌ-kuchathangan
    thanttam-a, ngay four hundred dollars ngul koyam theeꞌāng thant.”'
  zga-M: U sakhai akhima akhanchova Ntwa, Lola Ntwa nusu ya khyuma kyango nikhuvapo
    avalemilwe, yegave nepokhile khumunu ikhinu, nikhumbunchekhencha mara khane. '
  yom-yom: 'Vayi Zalayi wutelama wukamba Pfumu : —Tala, ndieka vana minsukami khatitsika
    yi bima biama ayi enati mutu ndivangila mbimbi mu kumvuna buna ndieka kumvutudila
    mu zikhumbu ziya.'
  san-SIN: කින්තු සක්කේයෝ දණ්ඩායමානෝ වක්තුමාරේභේ, හේ ප්‍රභෝ පශ්‍ය මම යා සම්පත්තිරස්ති
