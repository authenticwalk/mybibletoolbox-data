  dah-dah: Goyenpoga Sakius beleŋ huwardeb, “Doyaŋ Al Kuruŋ, ga nura. Dawetne kuruŋ
    gayenbe kahalte po pota irde al buniŋeŋ det niŋ amu heŋ haŋ mar yuneŋ. Irde al
    kura usi matare hora gwahade kura yawarmiriŋ kenem gwahade po wawuŋ siptere wol
    heweŋ,” inyiŋ.
  tnk-tnk: Fwe ia nəkwai nimwə Sakias rɨskəmter, mɨni pen tɨ Iərɨmənu səkɨtaha mə,
    “Iərɨmənu. Reɡi ro! Takuai nautə səiou ia nənimen kəru, muvei pen riti m nərmama
    nautə səvənraha riwən. Trɨni mɨnuə iakɨnakres m iərmama riti, takərpwɨn pen min
    m kefə.”
  kpr-kpr: Aminge sero, Zacchaeus eredo Bajarikena sisira, “Saono ningaresa! Nanda
    gugua soro edo diti etoto fitido, eni makasi embokena mutarena. Na evetu genembo
    dederuse rea rurusena, ainda inono ava diti dabako fitarena. Fitido, gugua diti
    etodaba naká seka budo fitono ainde avononde naká ari, ava mutono barera,” aminge
    sisira.
  san-IAS: kintu sakkeyo daṇḍāyamāno vaktumārebhe, he prabho paśya mama yā sampattirasti
