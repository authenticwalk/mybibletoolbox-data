    kotoi wata a kwarumei, ba ana sawara yogina a pisikari wai, ana bere meyei. Ba
    rubana kesanina asi bata yebo ku tepana ana terei.
  bhl-bhl: 'Angiwi, Yesus em Sakius em am kawtem talse ding dim bakate, e Kamok Fian
