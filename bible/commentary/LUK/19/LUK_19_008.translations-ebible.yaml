  mdy-ETH: ዜኪዮሴ ጋዓንቴ ዔቃዖ ጎዳ ዬሱሴ ኮራ፦ «ጎዳሢዮ! ሃሢ ታኣኮ ዓኣ ባኮይዳፓ ቢያ ሄካሢ ማንቆ ዓሶም ታ ዒንጋንዳኔ፤
