    මයා ගෘහීතං තර්හි තච්චතුර්ගුණං දදාමි|
  yut-yut: Yaŋ yaŋakwa Sakius pɨdaŋ agek Amɨn Tagɨ yaŋ iyɨgɨt, “Amɨn Tagɨ, nandaki.
    Nak abɨsok yo kabɨ morapno kokwinɨk kabi bamorɨ aŋakwa kabi kɨnda yoni mɨni amɨn
    do yobeŋ. Ae amɨn kɨnda aŋkewalek yo kabɨni dɨ tɨmɨkgɨm kaŋ, uŋun dakon kobogɨ
    do yo tɨmɨkgɨm uŋun do yo 4 kabɨ gat saŋbeŋek yomɨŋ yomɨŋ abeŋ.”
  grc-BYZ: σταθεὶς δὲ Ζακχαῖος εἶπε πρὸς τὸν Κύριον· ἰδοὺ τὰ ἡμίση τῶν ὑπαρχόντων
    μου, Κύριε, δίδωμι τοῖς πτωχοῖς, καὶ εἴ τινός τι ἐσυκοφάντησα, ἀποδίδωμι τετραπλοῦν.
  cpc-NT: 'Ari ikantaki Zaqueo: “Pinkatharí, kantatsi nompiri ashironkainkari kajyitani
    najyaagawo. Tzimatsirika iita namatawitakiri nokoshitziri, ari noipiyainiri onkaati
    4 nayitakiriri”.'
  nhg-NT: 'Yecuöquenu Zaqueo omoquetz, hua otieyelfe Tlöcatzintle: ―Xomojtele, Tlöcatzintle,
    tlajcopa de tli nohuöxca nequenmacas tli porubejte. Hua tlö canajyetla nequechtequele
    canajyeca, nejcuepelea ca nöjpa.'
  nya-nya: Koma Zakeyu anayimirira ndipo anati kwa Ambuye, “Taonani Ambuye! Theka
    la chuma changa ndipereka kwa osauka ndipo ngati ndinamubera wina aliyense pa
    chilichonse, ndidzamubwezera mochulukitsa kanayi.”
  ngu-NT: 'Quemaj Zaqueo ohuajnotelquetz niman oquijlij on toTeco: ―Xcaqui, noTeco,
    on tlen nicpia tlajcotipan niquinmacas on yejhuan mayanquej. Niman tla yacaj onicajcayajca
    para ohuel onictlachtequilij, naupa sa no ijqui nicuepilis on quech oniquichtequilijca.'
  kup-kup: Tahan parup pim zeimakeh sa lokahapuh Sakias Iesun epat mañah, “Nem ahop,
    met nem nonair nai ahoam oraezaek baverat natü añarab bonori manom, ma añarab
    moreg metat monis givogï booh-pori monï posihar main ne namanotü, oñ neohö monï
    mod nasikaro nas revah bizoman ahö ravapanenahoh paru manom.”
  jid-jid: Zakka kri nda hla ni Bachi, “Toh mba Bachi, nh'ma ha u kpie me he wu'a
    me nno bi ya, mba u mita mla ndrjo kpieri, me nno nkpu nza rjula.”
  wmw-wmw: 'Zakeu akimira, akimwambira Mwenye: “Ona, Mwenye, nilavya nusu ya mali
    angu, niwapa masikini. Ikiwa kawapo waninnyáng''anye kinu, ninludisira mara nne.”'
  gmv-GGM: Gido attin Zakosay eqqidi Godo tani taas diza miishshe wursofe baga shaakkada
    manqqotas immana tani oonappekka wordora bonqqa ekkidaazzi diikko oyddu kushe
    gujjada izades immanna gides.
  ssg-ssg: Ti lato leili ing, Sakias tule ape i hone Jises ukek, “Tel Masiwi, tepaun
    ti lawe soxiak nga hani teka tap soxi. Na nga pisi waxiwen moniai tel na seilon,
    nga aliake hani i taen hinalo akulai lapan ti nga pisiwen i.”
  zpo-NT: 'Zaqueo mzoli nu nzhé xaa: —Wii Xaa Nabeyy, rol re kwaan nkano na za na
    lo re xaa prob; nu chelee na mlewann na xcheen stub xaa, tap tant kwaan mkiib
    na lo xaa zere na lo xaa nal.'
  poy-poy: Zakayu kagoloka, kumgambira Mtuwa, “Gupikaniri, Mtuwa! Hanuwapanani wahushu
    nusu ya ulunda wangu, na handa panumupokiti muntu yoseri kwa kumupayira hanumuwuzilili
    mala msheshi.”
  qwh-NT: 'Zaqueonam sharcurir, Jesusta nerqan: —Tëte, llapan capamaqnïpa pullannintam
    wactsacunata qoycushaq. Y pitapis ulicurcur masta cobranqäpitam, chuscu cuti masta
    cutïcatsishaq.'
  gaw-gaw: Aria Sakeus aha hibaiṯa, Jesus amegp̱a aum. “Naḏi, gemu da dahil keeke
    oh amu gamagp̱anab op̱aten, laih awe, daḏek danab madaḵul. Amu da danab laa ham
    bup̱uiṯen, nuhig keeke yab aomi dayeb amu aria da amu eḏuen, nob amu tuḏiṯen,
    ewam laa ele nug medaḵul,” awa aum.
  nca-nca: Asa yano ŋuno Sakius otoqo kaŋero Yesu ŋande miraró, “Uni Parámi, ke iŋo.
    Itakako no onoŋone rondaŋewe irisa tiní kanata ka uni onoŋoye moré kini qu yunowano.
    Ko no dani ka kanáŋoro oyó ka momo tanowó mu, asa itakako topé te inoro o nimí
    kini inowano.”
  zpz-NTPP: 'Orzeꞌ Zaqueo wes suy. Orzeꞌ nay rab yu Shuaan na Jesuuz: ―Shuaana̱, lo
    dela coz nu yuꞌ ne̱, ya̱ grica̱ cyaal ni de mbecy zi, nunu benu ya̱ bicy gubaana̱
    coz ni ca na tub mbecy, orzeꞌ tap tant gyabica̱ niy ―nay.'
  mkj-mkj: Zacchaeus uhda mwohn Koaunno, pwehng, “Maing, ngoahi pirin kijkijoahki
    oaloap in oai koapwoa joamwoahmwoa kan, a ma mine emen ma ngoahi kapweipweidi,
    ngoahi pirin koapwung oang pak pahu koalikjang.”
  zac-NT: 'Iurní guasuldí Zaqueo. Guníꞌill lu Dadë Jesús: ―Dadë, guëruldë nanapa guëdë́ꞌëhia
    caꞌa ra nabënápëdiꞌi. Nu si talë bëdchisúa dumí shtë mënë con bishi, guëabría
    tapë vueltë más dumí caꞌa rall.'
  kyg-kyg: Sakiyasiꞌa vayaꞌai apaulagaleꞌmo he tino maiꞌnenoꞌaeꞌmo, Ala kava nene,
    ago, kagemi yaꞌnimo folagapatiꞌmo aliꞌna fako huꞌna kagemi yaꞌapimo ohaneꞌnisiya
    vayaꞌaina apamiteꞌna mago vayaꞌaifeꞌmo aigofe gemo huteꞌna kumayaꞌmo aliꞌnisuvana
    foꞌa afinaꞌmo aliꞌna fako huꞌna anonaꞌapilefeꞌmo apamite apamite huꞌna neꞌapamuve,
    huno ha paiꞌnigeno
  kmk-kmk: Yoong summikad si Zakeo utdit atubang Jesus un kanana’n, “Apu, itdok nat
    gogwan di losana kukuwak sidat nakapus. Ot sadat tagu’n kinuluk ku sukatak si
    mamimpat si kaadu na dat inaḻak.”
  cao-NT: Jatsi Zaqueo niiniquë. Niihax, —Jisa, Ibobá. Noitiria cabo qui noho jahuë
    mishni bo bëquëx ca axëquia ra. Huëstima cabo ë paraniquë rë, jato parata bichi
    na. Jaboqui cuatro veces huino jahari jato copixëquia ra —i Zaqueo niquë.
  bbr-bbr: Sakias nukas kiro ämän roianik, siräumara, Jisas auruwon, “Näwäu, isan
    osap erekapu inäianik, karauk roat osap wäpik wopure rai aram. Is meter karauk
    roat sätwareanik, akan osap erar päu oimin, ätäi kiro osap oimin pak karauk osap
    sosop pak aram.”
  inb-inb: 'Zakeoka, saia­rispa, Iaia Jesus­ta nirka: —Taita waugki, tukui ima nuka
    iukas­kata mana iukas­ka­kunata chaug­pi­mi karan­ga­pa kani. Mai­kanta llulla­chispa,
    kulki mañas­ka­kuna­ta­pas chusku biaji iapa­wa­mi kuti­chin­ga­pa kani.'
  hrv-hrv: 'A Zakej usta i reče Gospodinu: “Evo, Gospodine, polovicu svog imanja dajem
    siromasima! I ako sam koga u čemu prevario, vraćam četverostruko.”'
  box-NT: 'Ká a Zasee wón màhã́ hĩ́nɔn yòó dĩ̀n o Yeesu yahó ò o wee bío:
    «Ɲúhṹso, loń, ĩ níi bìo ɓàn sanka màní á ĩ ì na ɓa nì-khenia yi,
    ká ĩ mún tò a ɓúi wán mu ɓúi yi, á ĩ ì na mu ɓàn cúa-náa ɓànso yi.»'
  ote-NT: 'Nepʉ nura Saqueo bi ꞌñembabi ra Jesu: ―Ma zi Hmuꞌi, ma ga hecua ya hyoya
    made de numa hño dí pɛꞌtsi, ne ꞌbʉ toꞌo stá hatꞌi, ma ga juꞌtua goho ꞌmiꞌqui de
    núꞌa̱ stá hatꞌi.'
  wnu-wnu: 'Mor isub Sakius der naget Yisas nob qamar: “Barai, yonomi gugum qiumuni
    big wogub wubunobun omboopur munon mi ue eng werisibam. Ne ye munon ger mirimot
    wonomi eng wot baub igo gab eng ye bo mi qen 4-ende taui utibam.”'
  zam-NT: 'Sya, xi''tha mdoo Zaque, nague''s ya'' Zaque loo Jesús. Ndxab Zaque loo
    Jesús: ―Hui'' U'' nexa, Tad. Na ta rol yalgon'' co'' ngue non loo mèn co'' ndyac
    yaltìi no loo mèn prob. No chele'' daa mbli huan'' tmi loo ndxep mèn por yalgutyè''
    co'' mtoxcuan, chele'' mèna ñeei loon, seren thap tant co'' mblin gan loo mèna.'
  zyp-NT: Canghrasala, Zakia cawh a daw ka, Abuipaw hai leco, “Mingtua! Abuipaw, ato
    hrahring heh ka cho a chy cawh mehsisah pei he neh ka, ahohmai ka dungkhei pawhe
    aa ung caco, a leh pali tah ka chang kaw he a,” tatah a tah.
  sey-NT: 'Ja̱ maca Zaqueopi huëni nëcani capi, Ëjaëre: “I̱na Ëjaë, yëꞌë paye jopore
    paja̱ꞌa i̱sisiꞌi coꞌamaña peocohuaꞌire, cuiꞌne yëꞌë coa cosoquë jerepa neseꞌe
    paꞌito coꞌyosiꞌi cuatro paꞌye jerepa yëꞌë se jiosiquëre.”'
  nvm-nvm: Regavo Zekias fu uri manine E Bomana Jesu kua, E Bomana igia fai na vierafega
    naka ire nun fateroin kege una e sinuom bakin iji ik vajiaken. Regavo gaga na
    e roin biesiame ire buon roin kegogakva iji na vierafega naka una ire kafo kege
    una ire buon iji na kenva ijekma vajiakno kuain.
  mps-mps: Tama Sakius doligulama, agai te Genuai Bidi Jisasbolo te po wai, “Genuai
    Bidi, suao. Eno masigi dabe, doado bage tigidali si bugwaibao. Si bugulama, nai
    meni yai we bidi dobawaibao. Tama bidi mebolo eno ili po olama, agai nai wi sali
    da, tama megi te nai eno me si me si elama, wei ponaibao,” wali.
  seh-seh: 'Mbwenye Zakeu alamuka, mbalonga kuna Mbuya kuti: “Lang''anani Mbuya, kutomera
