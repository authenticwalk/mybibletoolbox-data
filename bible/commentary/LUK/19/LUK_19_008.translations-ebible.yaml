    gumbe ne ugauga anawa, ne matai koni duwam ge duwam garawa wantna.”
  pad-NT: 'Oniaroa, gorana vahoja''aha, gaa''aha ada Zaqueu, Jesu-ra ni''a''aha: —Jesus,
