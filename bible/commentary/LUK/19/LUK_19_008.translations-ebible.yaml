    me. ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Iemo Zaqueo náidacaillano Jesuna daɨde: —¡Ocuíraɨma, ero! Cuemo ite ráanɨaɨmona
    dúeredɨmacɨmo átuedo fécaitɨcue. Daa come jɨ́fuiano naui merɨ́dɨcuenia áfena afémɨemo
