    pimagɨnyavaaꞌ aꞌmwe gɨlyɨvɨꞌmaayaraavɨ yanga wɨjaavɨdeinyɨra. Nabaai nɨmɨ aꞌmwe
    gazarɨzarɨ kwaasɨ yagaala wɨdena gamɨre gɨlyɨvɨta pɨrɨꞌ kuka sara maarena yɨ gamɨnyɨ
    gɨlyɨvɨta dawaai dawaalya sanna ayɨna wɨrɨvɨkɨrɨdeinyɨra.”
  ian-ian: Ngaymba lɨga Sakias Jisas kat wandɨ. Njambwi nyan kavle yetuwa vak kwagalagiywoun.
    Wuna kwanda kwanda nda mbaapma vɨlɨlɨk taagalaa nat mbaapma sanya lapman nɨmba
