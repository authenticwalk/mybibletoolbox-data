  mbh-mbh: Ma o voth ol a vel lemi ma Sakius i mita ma i ria Toko Pomnga ve, “Wong
    nongpol Toko Pomnga, aro tho thomreu lek ur elonga mo theki or ainiu, naro tho
    sungu epee nge toko le ur avelengare. Na nomenga lek apaltetpot toko pelie ma
    tho kem ole umtun naro tho olal werer ol i a or nge pa or penel.”
  bdd-bdd: Ma Sakiusaina ꞌitoholowa ta Yesu ꞌihegwaeya, ꞌigwae, “Bada, bewa ꞌoinega
    ꞌigu tobwatobwa mabwaiyana yaꞌupwaluwa ma ꞌaigeda tupwa towewelohe yaꞌebwaedi.
    Ta wete ꞌeguma taiya ꞌoinega mwalo yaꞌewa puiya, yada hemaise maꞌana lohepoi ꞌehata
    wete yaꞌebwae.”
  cbt-NTPO: 'Saquioso nipirinhuë'' Quisoso a''chininso'' natanahuaton, noya natërin.
    Napoaton itapon: —Nani ma''sha Sinioro ya''huëtërinco. Ipora patoma sa''ahuaro''sa''
    quëtarahuë. Iráca a''naya a''naya nonpintato, ihuarahuëso'' na''con na''con quëtantarahuë.
    A''na marëíchin nipirinhuë'', catapini quëtantarahuë, itërin.'
  rmy-SERVI: 'Закхеи ж вщиля англа Рае тай пхэнда: — Рае! Епаш мурэ хулаимастар мэ
    отдава чёрорэнди, и кастэ лилём будэр, сар трэбуни, мэ рисарава штарвар будэр.'
  srn-NT: 'Ma Sakeus opo tnapu dan a taigi Masra taki: “Masra, yere. Afu fu san mi
    abi, mi o gi den pôtisma. Èn efu mi ben puru wan sani na wan sma anu nanga tranga,
    dan mi sa gi en fo tron so furu baka.”'
  cta-NT: 'Liꞌ ndatu̱ Zaqueo chaꞌ chcuiꞌ loꞌo Jesús: ―Ñaꞌa̱ xi yaꞌa̱, cusuꞌ ―nacui̱
    yu―. Ta naꞌ sa claꞌbe chaꞌ tsoꞌo nu ntsuꞌu ꞌna jiꞌi̱ nguꞌ tiꞌi. Si tya ntsuꞌu
    na nu nguaana naꞌ chaꞌ cua ngüiñiloꞌo naꞌ jiꞌi̱ nguꞌ, tya naꞌ na biꞌ jiꞌi̱ nguꞌ,
    masi jacua tsa lo cua quije jiꞌi̱ nguꞌ ―nacui̱ Zaqueo liꞌ.'
  bqc-SIM: 'Ɔ̃ Zase fɛ̀lɛ zɛ̀ a ò Diiɛ: Dii, má a àizɛɛ guo kpa taasideↄwaɛ. Tó
    ma gbɛ̃e taiinkɛ̀ sↄ̃, má ɛa mà a gɛ̃ɛ kpawà lɛɛ síiↄ̃.'
  tcz-CHONGTHU: Chuphat chun, Zacchaeus jong Pakai angsungah adingdoh in aseitai,
    “Pakai, kanei kagou akehkhat mivaicha ho peing'e, chule kai kadon na'a miho lepthol'a
    kabol aumleh, amaho chu ajatlin nungpeh inge!” ati.
  mar-mar: तेव्हा जक्कय उभा राहून प्रभूला म्हणाला, “प्रभूजी, पाहा, मी आपले अर्धे धन
    गरिबांस देतो आणि मी अन्यायाने कोणाचे काही घेतले असले तर ते चौपट परत करतो.”
  snp-snp: Eti lafa, Sakiusi nedito, Wekola ya eti loumami, Wekolao, moda kolo. Oiya
    ama namo koukamene muki iya meleto filiga ya neta ko ánamo wenena giminae. Ido
    we ma ka suki loumuto netala lawoko ma ugele olomo ya mulalo-mulalo meleto itibito
    neta fo (4) yaidana umunagolowe, loto loumaiye.
  isl-isl: 'En á meðan stóð Sakkeus frammi fyrir Drottni og sagði: „Herra, héðan í
    frá ætla ég að gefa fátækum helming auðæfa minna. Og hafi ég látið einhvern greiða
    of háa skatta, þá mun ég refsa sjálfum mér með því að greiða honum fjórfalt aftur.“'
  spy-NT: /Kēēmii /kyoomiisyē, kōōyyo ꞉Sakaayo ānkumwooy kule, “Mokoryoontēēt, +māānēmu
    kisiincheetaab beesaanikyuu ānkāākoochi bānoonik. Nto yēē ākoo mii ꞉chii nyēē
    kyāānēmunēē cheechii chēē chaang' kusiir chēē /kikēēmāchēē āruruuchootē syuuruut,
    +māāyookyi kunyil ang'wan ām choo kyaa-am.”
  xnn-xnn: Ngem si Zakeo, tinmakdeg et kanana ken Jesus, “Ilam Apo, ipakdawko isnan
    kokodokdo nan kagedwan nan kokwak. No wada abes di inallilawko et isagongko is
    mamin epat nan kaad-adona mo san inalak.”
  mwe-mwe: Ikabheje a Shakayo gubhajimi mmujo, gubhaabhalanjile a Yeshu, “Mmakulungwa
    nnole! Nne shing'abhanye mali gangu pakatipakati naapanganje bhaalaga, na ibhaga
    nintolele mundu shindu shoshowe kwa unami, shinimmujishiye pasheshe.”
  tte-tte: Na numene kalona mena Sakiusa itolo yo iwalolau Yeisu koina iba, “Guyau,
    kani yagu wasawasa yayakasa gwau labui kabo gwau yabo kani yaolena tobubutumao
    kolili. Tem tomo yabo yamwakotayanako yo ana gogo yakewaliyako, kani me esopali
    yayamaisa-yapileyoi.”
  tcs-tcs: Zakias bin stanap ane em bin spik po BosLod, ‘Lisen Bos! Ai go gibe ap
    dem ris blo mi po dem pipol wea i nogad, ane ai go kipe ap po mi. Ip ai bin robe
    eni man ai go gibe em baik, po taim mo.’
  hlt-THB: Cehlai Zakea ing dyi nawh Bawipa venawh, “Bawipa, toek lah! Tuh ka khawhthem
    ik-oeih ak kengvang ce hahqahkhqi pe vang nyng, thlang thai na nawh ik-oeih ka
    lawh peek awhtaw, a pyh pupthli na sah tlaih vang nyng,” tina hy.
  soq-soq: Mo me duwa bedewe odane waimoio Sakaias kadi dewamona insamone enenwisene
    Tatamba diene wanase, “Debamamba ewee, ne taumaida ema puraiwana uduudu mainawo
    wineia moawa apana nuaparelala wanamopa. Tane apana dainea maneu wadane kadisana
    sipoa osowesape debamamope wanamopa.”
  qub-qub: 'Wasichöna caycar Zaqueoga ichircur Jesusta niran: «Tayta, llapan charaycashäpita
    pullantami goycushaj pobricunata, wacchacunata. Pipa imantapis guechusha carga
    chuscu cutipa mastami cutichishaj.»'
  att-att: Ngam si Sakio, nanáddak ta arubáng nayù ira tatolay, á kinagi na kâ Apu
    Kesu, “Apu, iyawâ ku yù gadduá nayù ngámin nga kukuâ sù ira pobare. Á yù sinuítì
    ku, taliák ku ta taggiappâ yù taggitádday,” kun na.
  bki-bki: Mia bogo na aju joomo kario, ana Sakias mijog lubar ka monoka naio rivilig
    naio, riyelar kiano meuliano, naruei naio jumolu berial ea Tubo mirano, naio ber
    “Tubo, vonganei kiniou nomijamo ka kiaku saba torogio ban tomu na abe talim̃asa,
    maka ve kanalo titai. A venia nam̃a namila sibilili toro kanio, nebina kalo, mia
    navar meran bereio vokar ve va veri tukario.”
  bqp-bqp: 'Akũ Zakeusi fùtɛ à zɛ̀ à pì Dikirinɛ: Dikiri, mani ma aruzɛkɛ kpado kpaatɛ
    takasidenↄnɛ. Tó ma gbɛ̃ke blè sↄ̃, mani ɛra mà a gɛ̃nɛ kpáa lɛu siikↄ̃mɛ.'
  mcp-mcp: 'Zashé nywáá mú tɔ̂w tʉ́təlí cɨ nə Yésus nə́: «Cwámba e, mə zə́ kaaw mə́bii
    mâm tʉ́tám nə́ cáŋ, mə yə mimbúmbúwá dúl kɔw. Ŋkí mə a shí ntâg mánda múúd nə
    sá jé mə nyiŋg nyə gwo ija inɔ̧̂.»'
  hat-hat: 'Zache leve kanpe, li di Jezi konsa: Koute, Mèt. Mwen pral bay pòv mwatye
    tout byen mwen genyen. Si mwen te twonpe yon moun pou m'' pran lajan l'', mwen
    pral rann li kat fwa lavalè.'
  npl-NT: 'Ijkuakó Zaqueo omóketski iwa okili n Toteko: —Noteko, nikinmakas n próbesteh
    tlajko de nochi tlan nikpia; iwa tla aka oniktlachtekili, nikkopilis nawi welta
    okachi.'
  bgg-bgg: Zakhaeus è riu srane Ithong shii yao, “Yoi bo, Masdo! Gu shii nyie um pha
    ji ne khoyo yie srane gu dushothek shii phi muii pha ro, chiih-è gu hanyie shii
    magunde nyie khlam ne yie magunde gu iidoh wirang rek ne rang din pha ro.”
  eng-TCENT: But Zacchaeus stood there and said to the Lord, “Behold, half of my goods,
    Lord, I give to the poor, and if I have extorted anything from anyone, I will
    pay back four times the amount.”
  eng-BSB: But Zacchaeus stood up and said to the Lord, “Look, Lord, half of my possessions
    I give to the poor, and if I have cheated anyone, I will repay it fourfold.”
  cpu-NT: 'Ipoña ikantake Zaqueo: “Pinkatharí, ari nompakeri ashinonkainkari kashetani
    nashaakaro. Tzimatsirika ipaita namatavitakeri nokoshitziri, ari noipiyeeneri
    onkarate 4 nayitakeriri.”'
  san-ASM: কিন্তু সক্কেযো দণ্ডাযমানো ৱক্তুমাৰেভে, হে প্ৰভো পশ্য মম যা সম্পত্তিৰস্তি
    তদৰ্দ্ধং দৰিদ্ৰেভ্যো দদে, অপৰম্ অন্যাযং কৃৎৱা কস্মাদপি যদি কদাপি কিঞ্চিৎ মযা গৃহীতং
    তৰ্হি তচ্চতুৰ্গুণং দদামি|
  tac-NT: '''Lige alué Sakeo ''ma go''sá o''weti ilísale, ''lige anele alué Esusi:
    ―Mué Wa''lula, neka nasípasi kógimala alué ralámuli tase nígame alué we''ká tábiri
    napu ne ni, ''lige chigógite''é ne enomí ''yégiga alué ralámuli, jípeko naosa
    rasígame ku ''yámala ne a''pílipi.'
  eng-WEBPB: Zacchaeus stood and said to the Lord, “Behold, Lord, half of my goods
    I give to the poor. If I have wrongfully exacted anything of anyone, I restore
    four times as much.”
  gfk-H: 'Ma Sakias ga tur gaam tangai tano Watong hoken: “Nugu Watong, nas baa! Iau
    ni palau harbasianei ira nugu tabarikik ma ena tar tiga sibaan tana ta ira maris.
    Ma ing bia iau ta bis tikai ma iau ta kinau lah ta tiga linga, io, ena balu pukus
    habal ma ra aihat tana.”'
  viv-viv: Tu Sakiusa gitowamidi Kaiwabu againe gigahe gigayo, “Kauveya uꞋita, adamoya
    yaku lokoloko ganalugolohina, tufona koyokoyo faꞋidiya tufona iya faꞋikuya. Kadu
    kaliva gaveyao yadi mani gavai-kawowona, medema ganaveleyewedi. KaꞋi saꞋeyana
    amine gavaina, au fowa amine ganaveleyewedi.”
  yao-yao: Nambo che Sakayo ŵajimi paujo ni ŵaasalile Che Yesu, “Ambuje mumbilikanichisye!
    Une ching'aŵanye ipanje yangu pambindikati ni chinape ŵandu ŵakulaga ni iŵaga
    najigele chindu cha mundu jwalijose kwa chigongomalo, chinauchisye kacheche.”
  tgp-tgp: Ale Zacchaeus mo turu na naho tamlohi atu mo verea isan Moli mara, “Ko
    hitea Moli, nakerihi a pa sile na sope noku hinahinau isana tilavono. Ale vara
    na halu tea hin te hinau, a pa mele silea isana i aulu vaha vati!”
  auc-NT: Taqueo ïñömö edæ tömënäni ayönäni ængæ̈ gantite adiyæ̈ ongöninque mönö Awënë
    ingante, —Awënë ëñëmi. Botö mäincoo tæcæguedencoo pä cædinque ömæpodäni inte wæwënäni
    ïnänite ñöwo godömo æ̈näni ae. Ayæ̈ botö wacä quï ante babæ äninque ö æ̈mo wæcä
    ïninque wëënëñedë botö ö æ̈nincoo adopocoo baï incæ godömenque mempoga go mempoga
    godömo æncæcäimpa.
  kbc-NT: Naɡ̶a dabiditi Zaqueu, odaa jeɡ̶eetalo Ǥoniotagodi, “Digawini, Iniotagodi!
    Natigide jajigotiogi madewetedi liwigotigi inoa ane inepilidi. Pida nigica ane
    jinaale me inoɡ̶a ninyeelo, jopilaɡ̶aditace cwaatolo mopitibigeloco niɡ̶ijoa dinyeelo
    ane jibanootece.”
  bmh-bmh: Sakias nug go ze doimai, asaimai, Yesus aureun, “Banou, izal esab unum
    ianaimai, dudu ipal esab tamacag bisomagar mui darem marai. Iz getal dudu ipal
    polumaraimai, goagal esab gaul zob omin, koli go esab omin mui esab ipal asiu
    mui marai.”
  ctu-BL: 'Che'' wa''al Zaqueo ba''an lac Yum, tsi'' sube: Awilan, c Yum, mi caj cʌq''ueñob
    ojlil c chubʌ''an jini mach bʌ añobic i chubʌ''an. Mi tsac chilbe i chubʌ''an
    winic mi caj c cha'' sutq''uiben uxyajl i ñumel, che''en Zaqueo.'
  meq-meq: 'Zase neŋgeye a lətse kame i Bəy Maduweŋ a gwaɗay: «Tsəne Bəy Maduweŋ ga!
    Anəke na, na ŋgəniye ha zlele ga wuɗak, na ŋgənatay ha a mətawak hay. Ada taɗə
    na zla suloy abəra ka ndoweye ka zal na, na may ha ŋgway a ɗəma madzəga faɗ.»'
  noa-H: Magbaawai Zaqueoou maach Pör Jesús k'ĩirp'ee bʌ̈jãau dʌnʌʌunaa hirig t'umaam
    k'ʌʌn dak'ĩir, —Hũrbá, mua mʌchdëu nem wai chirʌm heem jãrrcha har hap'ʌʌ k'it'ëem
    k'ʌʌnag deejugui hajim hanʌm. Maagwai hiwiir hãbam dën k'ãijã sëuk'awi mua p'atk'on
    k'ũgur hautarr k'ai, jũrr mua hag k'ãyau hʌ̃r biek jayap deejugui hajim hanʌm.
  alp-NT: Eleki Sakeuse ikele kai ibeteke loko Tuhane Yesuse be, “Tuhane, au lara
    luake auku taneiaru eleki au rilukele ete tamata susate kai tamata sire pine au
    lemakeni le eni kepene, au leuke eteije esi bokalaru rebai ata bei rebe au rana
    beine.”
  san-VEL: kintu sakkeyo da.n.daayamaano vaktumaarebhe, he prabho pa"sya mama yaa
    sampattirasti tadarddha.m daridrebhyo dade, aparam anyaaya.m k.rtvaa kasmaadapi
    yadi kadaapi ki ncit mayaa g.rhiita.m tarhi taccaturgu.na.m dadaami|
  kbq-kbq: Hanki Sakiasi'a otino amanage huno Ramofona asmi'ne. Ramoka antahio, fenoni'a
    amu'nompinti refko hu'na zmunte omne vahe nezamina, nagrama rezmatga hu'na eri'noazana
    refko hu'na 4'a zupa zamigahue.
  kbh-kbh: 'Chora Zaqueo tojantsá, Bëngbe Utabná Jesúsbents̈e, y mënts̈á tbojaniyana:
    —Mouena, ats̈be Utabná, ats̈be bomna soyënguents̈ana tsë́ntsañe ndbomnëjémënga
    chanjáts̈ataye y nda más crocénana tijëftseyëngacá, chë ntsachets̈á tijë́ftsefcama
    canta soye más chantoyiye ca.'
  ron-LSB: 'Zacheu a stat în picioare și a zis Domnului: “Iată, Doamne, jumătate din
    averea mea o dau săracilor. Dacă am pretins ceva pe nedrept de la cineva, îi dau
    înapoi de patru ori mai mult.”'
  pon-pon: 'A Jakauj potodo potoan on Kaun o: Main re kotin mani, apali en ai kapwa
    i pan kijakijaki me jamama kan, o ma i kotaue amen, i kin kajapal won i pan pa
    pak laude jan.'
  nhe-BL: 'Huan teipa Zaqueo moquetzqui iniixtla nochi huan quiilhui Tohueyiteco:
    ―Xiquita, Tohueyiteco, ama nimoyolpatlatoc. Niquinmacas tlajco tlen nijpiya ica
    inijuanti tlen teicneltzitzi. Huan ica nochi tlen niquincajcayajtoc huan niquinquixtili
    más tomi tlen monequiyaya, niquincuepilis nahui huelta tlen niquinquixtili.'
  sps-sps: Ai Sakias tsun to, faatok iny a tsivon te reesik ya takopis osing ton aveto
    tsuan sa tsue, “Tsunaun, nyo faan iny rou panainy ka tsonyo tan vainy aaruts,
    sai te gam finy ronyo ta mes, tsonyo te nom rou a ka tsunia, nyo nai faan fapaas
    rou tan biny ya, onots non fats nainy tana fis a ka te nom anyo.”
  wnc-wnc: Siwan Sakiasda dandam tangan yuke Jesu Buyambam tapa anzing inikut, “Buyambam
    tapa. Apmanu sangana usanzike kaukaut peke kautdu sangana wena aminde yamuke kautdu
    aminu kait tasiyuk payamukum aminde yake sipmaat sipmaat yamit,” ngang inikut.
  bus-bus: 'Ben Zakeusi fɛ̀ɛ à zɛ̀ à bè Diinɛ: Dii, mɛ́ ma auziki kpadoo kpaatɛ takaasideenↄnɛ.
    Tó ma gbɛ̃ke takii kɛ̀ sↄ̃, mɛ́ ɛara mà à gɛ̃ɛ kpáa lɛo siigↄ̃mɛ.'
  gub-BL: Upu'àm Zakew a'e pe kury, wàpuz me kury. Uze'eg Zezuz pe. — Amono e putar
    hema'e kurer ihe nehe, ma'e hereko 'ymar wanupe ihe nehe. Hemunar teko wama'e
    rehe ihe. Amuzewyr putar wanemetarer wanupe nehe. Wyzài temetarer rehe hemunar
    awer amuzewyr putar izar pe nehe. Amono putar zeirugatu temetarer izupe nehe,
    pitài temetarer hekuzaromo nehe, i'i Zezuz pe.
  imo-imo: Kano wali, Jisas kinye Sakius kinye elo ulkena tuku molkolio Sakius ola
    angilipe Awilimundo nimbei, “Awilimu, nanga mele noiroma ekondo lipo imbo koropama
    tipolio, pele kou te molo mele kolo topo wapu ltiuma altopo wapu ltiu mele pundu
    topo yupoko ola panjipo anjo timbo,” nimu.
  boj-boj: Onaqa talq di Sakius a tigelosiqa Yesus minjej, “O Tamo Koba, ni que. E
    ijo iŋgi iŋgi kalil ambleq na potosiy tamo iŋgi iŋgi saiqoji naŋgi jeisi enjrqai.
    E nami tamo bei gisaŋyosim silali dala qujai yaiyem kiyo? Degamqa e kamba silali
    dala qolqe olo yqai.”
  eng-DRA: 'But Zacheus standing, said to the Lord: Behold, Lord, the half of my goods
    I give to the poor; and if I have wronged any man of any thing, I restore him
    fourfold.'
  knf-knf: 'Kë Ŧake aşë naţa anaţ, aji na Ajugun : « Ajugun, tenan, dfaaş bka bi naan
    ţi pŧoof kaţen bajuuk, akak awo woli dguur ñaaŋ bka bi nul kakakana ŋyaaş ŋbaakër
    uko wi nyeenkuluŋ. »'
  san-KHM: កិន្តុ សក្កេយោ ទណ្ឌាយមានោ វក្តុមារេភេ, ហេ ប្រភោ បឝ្យ មម យា សម្បត្តិរស្តិ
    តទទ៌្ធំ ទរិទ្រេភ្យោ ទទេ, អបរម៑ អន្យាយំ ក្ឫត្វា កស្មាទបិ យទិ កទាបិ កិញ្ចិត៑ មយា
    គ្ឫហីតំ តហ៌ិ តច្ចតុគ៌ុណំ ទទាមិ។
  arn-NT: 'Feymew Sakew witrakünuwi ka feypifi ta Ñidol: —Allkütuen, Ñidol, iñche
    eluafiñ tati pu pofrengelu rangiñ kom tañi nieelchi chemkün: fey weñeñmakefili
    chem rume ineyngeay rume, wiñoleltuafiñ doy meli rupachi tañi weñeñmakefiel mew.'
  zas-NT: 'Dxel guzuli Zaqueo, abiꞌ rëbaman loj Jesús: ―Dad, gaguiꞌs garol ni raꞌpan
    loj ree bénprob. Abiꞌ bal yuꞌ bén baquijxan mazri guial loj ni na̱j quixaman,
    yayünan tajp volt mazri guial loj ni gulaanan.'
  ken-NT: Ɛnɛ́ Yesu nɛ Sakio báchí anywɔ́p, Sakio afate arɛm ntá Yesu bɛ, “Acha,
    ghók, chɔŋ nkɔ́rɛ mɛnyɨŋ ɛbha ndǔ baru apay, nchyɛ́ ndu amɔt ntá bachɛ́bhɛ́
    bho. Nɛ mbák nsɔt ɛnyɨŋɨ́ mmu ndǔ mangwɔ, chɔŋ nkɛmɛ yɔ ndɔŋ ɛnwi.”
