  pab-NT: 'Hatyo najikinita Zaqueu tityoa hoka nexa Xekohaseti hiye: — Hasemehena,
    holinite noloxi hiyeta nisa maoloxaharenai ana. Exahe xala xamanite koxaka nokaiwita
    hoka 4-kite exahexe niseheta enomana — nexa.'
  llg-llg: Losa uma, boe ma Sakeos nambadeik neu Yesus matan, de ana kokolak nae,
    “Ama Mesen! Mulai neme leledon ia mai, au baꞌe duak basa au hata nggala, fo fee
    babaꞌek esa neu hataholi hata taa kala. Mete ma au susu bea itak lena-lenak, na
    au bae fali kana neu sala, beke laꞌi haak.”
  kyf-kyf: '''Ɩn -Zasee yia Nyɩmaa -Kanyɔ ''yu bɛ, ''ɩn ɔ nɛɛ ɔ -ylaɛ: «Na -Kanyɔ,
    ɩn ''yɩbha ɩn ''ka bobabhanya na zʋzɔnʋʋ kibhe ''nyɛ. ''Ɩn nyɔɔ ɩn -ka ''gwɛzi
    duun kwɛɛ -sa, ɩn ''ka -mɔɔ we -zakpa -mnʋa ''nyɛ.»'
  tpi-tpi: Ol i stap long haus na Sakius i sanap, na em i tokim Bikpela olsem, “Bikpela,
    yu harim. Nau bai mi tilim olgeta samting bilong mi long tupela hap na givim wanpela
    hap long ol rabisman. Na sapos mi bin giamanim wanpela man na stilim wanpela samting
    bilong en, orait bai mi bekim 4-pela samting long en.”
  mih-NT: 'Ta sa ñoho ra vehe ra, i sicuɨñɨ ndyaa ra Zaqueo, ta i catyi ra sihin ra
    Jesús: Zava ndaha tyiñe cua cuhve sii ñiyɨvɨ ndahvi. Ta tatu i zandavi ñehi ta
    zuhi xuhun ñiyɨvɨ, cua nacuhve cumi saha sii ñu.'
  qvh-NT: 'Wayinchöna caycarmi Jesusta Zaqueo nergan: “Sararashgäpita pulantami imätapis
    muchogcunata raquipaycushä, taytay. Sayno pipa imantapis guechushgäpita chuscu
    cuti mastami cutisishä.”'
  kms-kms: Pudi ni baj pe mo mas di Sakius ni nes newo di Yumbui ningg nari, “Yumbui,
    nu tungu. Muqdi nge yumbo buagi bir kawo bid teri di ire wute yumbo segi ris kin
    te keny. Nge wuti iri wandoqi gidig di ni ningg yumbo nyungu gidig pu tedi muqdi
    nge oyi ni yumbo kateri kin tuquine 4-pela pu oyi gidig.”
  agn-agn: Mandian, asing don tanira ong balay, kimindeng si Zaqueo ig ganing ong
    Gino, “Magino, maning ta na tang boateno. Ang katengan tang manggado i-dolo ong
    mga malilised. Ig mga may atan ang nadayano, doblieno ta epat tang ibaliko ong
    nira.”
  nhi-NT: 'Ihcuacon Zaqueo omoquitzteu uan oquiluih in toTecotzin: —NoTecotzin, tlahco
    tlen inpia inquinmactis naquin amitlah icpiah, uan tla acah oncahcayau uan ohcon
    ontlachtiquilih, incuipilis naupa ocachi tlen oncuilih.'
  ttc-NT: 'Yatzun te Sakey, tetz ojaw wa''let [kxol kye xjal tuj tjay] b''ix oxik
    tq''uma'' te Jesus ikxjani: «Tat, tzaj awe''e'', wetz oxe''l nsi'' kye meb''a''
