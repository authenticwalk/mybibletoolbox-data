  por-BRBSL: 'Zaqueu levantou-se e disse ao Senhor: “Eis que, Senhor, metade dos meus
    bens eu dou aos pobres. Se exiji algo injustamente de alguém, restituo quatro
    vezes mais”.'
  ces-NKB: 'Zacheus se pak postavil a řekl Pánu: “Pohleď, polovinu svého majetku dávám
    chudým, Pane, a jestliže jsem někoho v něčem podvedl, vracím [to] čtyřnásobně.”'
  cui-cui: 'Nexata Zaqueo nantacotuncua pia botha, yawa jeye Jesustha: —Taema Jesús
    Tanecanamataxeinaem, tha daxita jiwana wetsabichi pocotsiwa xeinan, tacatsibinexa
    tsane pomonaetha pomonae peacopeibiwi. Mataʉtano pomonae xua naerabiya wʉcan cae
    paratixi equeicha caewa tha catsibichi cuatro po paratixibe, jei Zaqueo.'
  boj-2014: Onaqa talq di Sakius a tigelosiqa Yesus minjej, “O Tamo Koba, ni que.
    E ijo iŋgi iŋgi kalil ambleq na potosiy tamo iŋgi iŋgi saiqoji naŋgi jeisi enjrqai.
    E nami tamo bei gisaŋyosim silali dala qujai yaiyem kiyo? Degamqa e kamba silali
    dala qolqe olo yqai.”
  eng-OEBUS: But Zacchaeus stood forward and said to the Master, “Listen, Master!
    I will give half my property to the poor, and, if I have defrauded anyone of anything,
    I will give him back four times as much.”
  eri-eri: Nere mata langa yafa bode, Sakius no jaidu oto bona Anyakaro letuwai, “Anyakaro
    ne isau. Ji elebe yame dada oruwanga foure ngadu, matau ulate nere fai dadanege
    uwau waha nigon boni. Onodu ji fai ete yaawa tudu boni nomo dada ete yebu tei
    mata wene wonga wa, ji nomo dada agou aise tuwonboni.”
  aly-aly: 'Ikwer-penh, rernemarl anemel arlkwenheng-arey, rtnerl-alhew-anem Zacchaeus
    angkemelan, “Ingkartay! Atha apwert ilek-ilek-then akalkeleyew. Apwert ingweran
    antheyew irrepern-rnemew amern-weny-rnemew, ingweran atyengarl ayntem. Ayengan
    apwert akarreley-angker kapmentew. Atha inenh irrtyertel arrpemarl ingwer-rnem-they.
    Athan apwert ilkwewant ayernenh, athap akert-they atyeng inenh. Atha angkep antheynem
    ingwerentyan alakenh: 100 tala atha inenh ingwer-they, athap antheynem 400 arrpemarl,
    mwerrant-atherr aneyew ikwer-penhan. Alakenh atha ingkerr-warl angkep antheynem.
    Athap angkep antheyneyew-anem akngerr-rnemew rlengkan.”'
  wiu-wiu: Nitaneyake Sakiasi one yapu nome kakome Yesu-pala okome Ali Muno anukuya
    peya tatitakutukoane padekapa ponopeneya-kiti meou. Wa namolopa pade ali-kitaneke
    kini kue oane yotokoane kode keneya motadekolupa nipa pine yene kini nami wianepa
    eni oane yotokoane motokouna toane tuyonopeta kadukoane ete mekala tou-kale okome
  swe-swe: 'Men Sackeus stod där och sade till Herren: ”Herre, hälften av det jag
    äger ger jag åt de fattiga, och om jag har bedragit någon (vilket jag gjort),
