  zar-NT: 'Cateʼ chizóa tsejëʼ niʼ bulidzëʼ chiëʼ bönniʼ huen dxin queëʼ, en bëʼë
    que queë́gaquiëʼ tu cöʼ huéaj dumí, ateʼ rëʼ légaquiëʼ: “Guliʼguílajlen dumí ni
    tsanni huödaʼ.”'
  kde-kde: Bahi kabla akànambiuka, nkuvachema vatumishi vake kumi, nkuvayavanyija
    dihela kumi dya samani ing'ulungwa namene, nkuvahaulila kuchidoni, ‘Dihela adino
    tendelanga uchuusi mpaka panimbeuya.’
  ata-ata: La sou anu muꞌavaliꞌa ta mitema sou xaixai noxou mavulovexa mineꞌe noxou
    sou muvelunu lamoli e ilemolu lexe Mina ne vilevilesi momoxaꞌa. Io muvikalaneꞌi
    aloxo ꞌo, ‘Ngaxaxaisou lamoli ano ꞌo utalo no anu voxo ane eni alivu aneꞌe.’
  qvw-NT: 'Chayshi ćhuncantin nunanta ayalcul achca illayta llapantapis partïlun:
    ‘Cay illaycäta milachipäcuchcay cutimunäcama’ nil.'
  nfa-nfa: Lodꞌo nèngu paꞌèra neo pakèdꞌi, paroa nare dhèu sabꞌa na canguru dhèu,
    ka na bagi hia si ca dhèu, juru cue. Na paredha si, peka na, ‘Miu pake doi se
    jꞌajꞌi mi poko. Te lodꞌo dꞌai jaꞌa lèpa, miu hudꞌi peka ku leto na ca ngaa.’ Èle
    èèna ka, na pakèdꞌi.
  tnp-tnp: Kəni in təmauɨn e rəhan noluək mɨn ten, kəni məuəri məni asoli kətiəh kətiəh
    e lah. Kəni in təməni=pən kəm lah məmə, ‘Itəmah onəkotəkeikei motalkut o məni
    u o noliən nətɨn mətəuarus=pən iəu iəkɨtəlɨg=pa mɨn.’
  urd-urd: रवाना होने से पहले उस ने अपने नौकरों में से दस को बुला कर उन्हें सोने का
    एक एक सिक्का दिया। साथ साथ उस ने कहा, यह पैसे ले कर उस वक़्त तक कारोबार में लगाओ
    जब तक मैं वापस न आऊँ।’
  hot-hot: Vêm ma yani halam anêŋ ŋê ku laumiŋ hathak doŋtom ma hêv valuseleŋ hatôm
    100 hadêŋ thêlô tomtom sapêŋ. Ma hanaŋ aêntêk, ‘Môlô noja valuseleŋ êntêk ba nundum
    ku esak endeba yambô alêm esak loŋbô am.’ Yôv ma hatak thêlô ba hi.
  mqj-NT: 'Untambaimi sapulo sabua''na anna benganni sandai simesa doi'' bulawan anna
    kuanni: ‘Inde doi''e la mupakembea'' ke le''bana''.’'
  rus-SYN: 'призвав же десять рабов своих, дал им десять мин и сказал им: употребляйте
    их в оборот, пока я возвращусь.'
  mbh-mbh: Na toth ol ako aro i es, ma i lenga ile toko umonga or mule pa omole ma
    i sung umtun gol omole omole a or nge. Na i ria a or nge ve, ‘Aro thomu o um nge
    umtun ake mo o pavelpol umtun nge mo i pavurvur nge nang ako aro tho velpol werer
    nge.’
  bdd-bdd: Mulina ma ꞌitauya, ꞌina topaihowao teni ꞌibwau heꞌautedima ma ꞌadi heguheguyai
    kina ꞌaigeda ꞌaigeda ꞌiꞌebwaediya ma ꞌihegwaediya, ‘Cami heguheguyai bewa wahepaihowadi
    ma ꞌana lohepoi waloba, ꞌana siga yalohihilama.’
  cbt-NTPO: shonca inpriatonën amatërin. Huë'pachinara, a'naya a'naya coriqui quëtërin.
    Napopináchin quëtëra'piarin. ‘Iporaso' aquë pa'sarahuë. Iso coriqui quëchinquëma'
    ma'sha pa'anatoma', na'con na'con canacamaso marë',’ itërin. Itahuaton, pa'nin.
  rmy-SERVI: 'Вов акхарда дэшэн бутярнэн, дэня лэнди пав шэл драхмы и пхэнда: «Затерэн
    пэ кадэлэн ловэн манди ворха ды кодыя вряма, сар мэ рисявава павпалэ».'
  srn-NT: 'Fosi a gwe, a kari tin fu den knekti fu en kon, dan a gi den alamala wan
    moni. A taigi den taki: ‘Un wroko nanga a moni disi te leki mi kon baka.’'
  cta-NT: 'Nu loꞌo tya lyiji tsaa yu, liꞌ ngusiꞌya yu jiꞌi̱ tii tyaꞌa ñati̱ nu laca
    msu jiꞌi̱ yu, chaꞌ ta yu sca cñi jiꞌi̱ scaa nguꞌ, sca cñi oro nu quiñaꞌa̱ ntsuꞌu
    loo. Liꞌ nacui̱ yu jiꞌi̱ nguꞌ msu biꞌ: “Cuaꞌni ma̱ ngana loꞌo cñi re tyucui tyempo
    nu tsaꞌa̱ juani, ñaꞌa̱ cuayáꞌ nu tya̱a̱ naꞌ chaca quiyaꞌ”, nacui̱ yu jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ à a zĩkɛnaↄ sìsi gbɛ̃ↄn kwi, à ã́nusu ↄwatɛ̃ kpà ń baadewa mɛ̀n
    basↄobasↄo, a ònɛ́: Àↄ laataò e màↄ su.'
  tcz-CHONGTHU: Achedoh masangin asohte lah'a mi som akoukhom in dangka mina som apen,
    ‘kachedoh sungin hiche hi nei veikan peh'un’ ati.
  mar-mar: त्याने आपल्या दहा दासांना बोलावले व त्यांना दहा नाणी देऊन सांगितले, ‘मी
    येईपर्यंत त्यावर व्यापार करा.’
  snp-snp: kouba-nabala we minaguti ya teni (10) luni fiyaito, ato Giliki kifana kuliya
    mina lawoko ya muki gimito eti logimami, Kifanawa gimomo ya oluti kifanakafo lono
    olumo wato itibito enae, lototo wiye.
  isl-isl: Áður en hann fór, kallaði hann saman tíu aðstoðarmenn sína og afhenti hverjum
    um sig hálfa milljón króna, sem þeir áttu að versla með meðan hann væri í burtu.
  spy-NT: Kumānāāwo, kukuur motwoorikyii taman ānkōōkoochinoot chii ake tukul beesaanik
    chēē tēē chēbo ake. Kimwoochi chii kuyēyiisyēē laatit nyeenyii kubās keey ākoy
    bēsyēēt nyēē kēēyēēwunēē ꞉inee.
  xnn-xnn: Ngem esapay omey, inayagana nan simpoo ay baana et agtana daida is sag-es-a
    ay palata ay balitok. Danat ibaga ken daida en, ‘Ipaanakyo nan naay siping isnan
    kamaidko.’
  mwe-mwe: Bhai, bhakanabhe jabhula bhashinkwaashemanga bhatumishi bhabho kumi, nikwapanganga
    kila mundu lipungu lya ela, bhalinkuti, ‘Ntendelanje upindi mpaka pushimuje.’
  tte-tte: Ana topaisowao yoli sanaulu iyoganlima, mwa yoli sanaulune mane siliba
    andeledi kaigeda kaigeda iwolegili kolili yo iwalo kolili iba, ‘Mane bwaite kwayapaisowaili
    kanasiga yapileyoima.’ Imwawasi kabo ilau.
  tcs-tcs: Orait. Bipo em bin go, em bin singaut ten wokman blo em. Em bin tok po
    dempla wanwan. Em spik diskain po da pas wokman, “Ai go nau po Rom. Ai go gibe
    yu wan gold koin. Yu mas wok po meke plenti mani so wen ai go kambaik yu go gad
    plenti mani po gibe mi baigen.” Da bigman i bin tok diskain po ol dem ten wokman
    blo em. Den em bin tekop go.
  hlt-THB: Cedawngawh a tyihzawih thlang pahqa tloek ce khy nawh tangka mina pahqa
    ce pehy. Ka law tlaih hlan dy vawhkaw tangka ing bi ana bi uh,’ tinak khqi hy.
  soq-soq: Me a baiwalene nolawa dewalala 10 diamono mampe wimoieno manewa wanamone
    diadewasamone wanase, ‘E deadea mane nepa dea enaledina nolawaitonune inisanune
    wanlempo leuntape wineapa.’ Me mo epe diadewasamone ene alen.
  qub-qub: 'Manaraj aywarshi gayachisha chuncaj uywaynincunata. Nircur jucninta-jucnintapis
    guellayta aypusha: ‹Cutimunäyaj cay guellayta aruycächinqui› nir.'
  att-att: Á lage na mánaw sù gián na, inagálán na yù ira mapulu nga aripan na, á
    iniyawâ na nira nga katággitádday yù pirâ nga buláwán, á kinagi na nira, ‘Sù káwák
    ku, pagaruan naw yawe kuártu,’ kun na. Á nánaw.
  bki-bki: Mia beamu ka bogo na maka rivan vo, naio bio kiano tomu nalo, nalo duelimo,
    mia mije puruveru banlo abeve terakurano. Ana naio ber kalo berinavo monoka aim̃au
    rivija puruveru nei o-o mia bogo na naio rimei bereio.
  bqp-bqp: 'Akũ à a zĩkɛrinↄ sìsi gbɛ̃nↄn kuri, à andurufu ↄgↄwapu kpà ń baadia mɛ̀n
    basↄsↄↄro à pìńnɛ: Àgↄ̃ laga táo ari màgↄ̃ gɛ́ su.'
  mcp-mcp: 'Ja á mə́ bə nə́ a zə́ tɨ́ yí, a mú jɔ̂w osɔ́ɔl ɔ mə́sáal bɛ́ wûm, zə yə
    bwo *mwaanɛ̂, muud yɛ̂sh sáŋ mína ŋgwúd; nyə nə bwo nə́: “Ŋgəgá nə sá omákíd nə
    mwaanɛ̂ ɛ́nɛ té mə é bə njɔɔnd dɨ́ yí.”'
  hat-hat: 'Anvan li ale, li rele dis nan domestik li yo, li ba yo chak yon pyès lò,
    li di yo: Fè lajan an travay jouk mwen tounen.'
  npl-NT: 'Iwa ijkuak yoonewaya, okínnotski májtlakteh itekitwah. Sejse okimaktilijtia
    se tomi non miak ipati iwa okinmili: “Xiktekitiltijtokah nin tomi para xiktlanikah
    okachi asta manimokopati.”'
  bgg-bgg: Ai awuii ba pha ibi shii, awai khiao suathek shii ho srane san sikhi ji
    jia phi srane ithek shii yao, riig bo gu wuii dun pha ishak shii nathek hì pha
    rog shii Khinyama wiang mua pha ji wiang iang bo.
  eng-TCENT: Calling ten of his servants, he gave them ten minas and said to them,
    ‘Engage in business until I return.’
  eng-BSB: Beforehand, he called ten of his servants and gave them ten minas. ‘Conduct
    business with this until I return,’ he said.
  cpu-NT: 'Japatotanakeri 10 iromperatane, ipanakeri 10 kireeki, ikantayetanakeri:
    ‘Pantavaitakairi kireeki nopayetakemiri, irojatzi nompiyantapaakyaari.’'
  san-ASM: যাত্ৰাকালে নিজান্ দশদাসান্ আহূয দশস্ৱৰ্ণমুদ্ৰা দত্ত্ৱা মমাগমনপৰ্য্যন্তং
    ৱাণিজ্যং কুৰুতেত্যাদিদেশ|
  tac-NT: '''Lige ta''chó simiá, bayele alué makué rió bo''né ''yuga nóchame, ''lige
    ''yale a''pílipi makué enomí ''we najteme ''lige anele: «Nocháriwa ''emi ye enomí
    napusí ku nawachi ne.»'
  eng-WEBPB: He called ten servants of his and gave them ten mina coins, and told
    them, ‘Conduct business until I come.’
  gfk-H: Io, ga tatau a sangahul ta ira nuna tultulai ma ga tar tiga arip na kinewa
    ta diet tikatikai. Ma ga tangai ta diet bia, ‘Muat na papalim ma ken ra kinewa
    tuk bia ena tapukus balin.’
  viv-viv: Ginana faꞋina yana tofaisewa teni gikovadi be saꞋeyana saꞋeyana K100 giveledi
    ada gigahedi gigayo, Hida mani lukimokimone againe wanakivetubugina be wananunauwena
    yaku yewaꞋela ana toveya.
  yao-yao: Akanaŵe kwaula, ŵaaŵilasile achikapolo ŵao likumi ni ŵapele kila mundu
    mbiya liunjili limo ni mbiya jimo malinga ni mbote ja miesi jitatu ni kwasalila,
    ‘Nsumisye malonda mpaka pachiuje.’
  tgp-tgp: Pani tiromana, mo tovi na nona volitusi tupu sangavulu vara la mai isana,
    ale mo silera na selen mo tataholo na volvoli mata rani voko mo ngavulu sangavulu
    isara hatehateahi, ale mo verea isara mara, ‘Ha lavi mania akerihi; ha vavahinau
    peresia i tikeli rani atu vara a mele pala.’
  auc-NT: Äninque tömengä ingante në cædäni diete ganca ïnäni ïnänite äñete pönäni
    ate tömengä oodo mïnata näni äinta wantæpiyæ̈ cæte näni æ̈inta incæ æ̈ninque adocanque
    ingante adotaque pædæ wacä ingante adotaque pædæ godöninque tömänäni ïnänite godongä
    adopota adopota æ̈nänipa. ‘Mïnitö mäninta æ̈ninque godonte æ̈ï godonte æ̈ï cædinque,
    Yebængæ̈impa, ante botö gote pompoga cæedäni.’
  kbc-NT: Aniɡ̶icatibige daɡ̶a diniwiaje, odaa jeɡ̶eniditiogi deez liimetedi. Odaa
    yajigota oninitecibeci onaniteci beexo oolo, odaa meetiogi, ‘Abakeni niɡ̶inoa
    dinyeelo bidige owidi nigepaa idopitijo.’
  bmh-bmh: Go unabunaimai, gonugau salau dudu houhou ul araimai, go waugab betena,
    tutak tutak aiwag tausen aliag sag maraimai, awareun, ‘Ag e aiwag marem salau
    moron. Iz koli alaimai, wai.’
  ctu-BL: 'Tsi'' pʌyʌ tilel lujuntiquil x''e''telob i cha''an. Tsi'' t''oxbeyob taq''uin.
    Tsi'' subeyob: “C''ʌñʌla ti ganar jini taq''uin jinto mic cha'' tilel”, che''en.'
  meq-meq: 'Ma ta həliye bo ma diye na, a zalatay a ndo i məsler ŋgay hay kuro. Nəteye
    niye kuro aye ti ye naha. Ti ye naha na, a ŋgənatay kwar i suloy. A vəlatay kwar
    i suloy nəte nəte tay aye. Kwar i suloy niye nəte na, suloy mə ɗəma haladzay.
    A gwaɗatay: “Mbəɗum ha həlay hus a pat nakə na maw aye.”'
  noa-H: Mag chadcha ya hich maagpamua hich chognaan diez t'ʌ̃rk'a hauwia, p'atk'on
    hagdaujö hamachpierr dʌ̈rrcha jigpʌ̈iwia, “Mʌg p'atk'on mua pãrag jig pʌa chirʌmʌn,
    mʌch bëe nʌm hora hagua p'idk'awia warag hʌ̃r haumk'ĩrau” hajim hanʌm.
  alp-NT: Kena ikeu mosare, ikoti eni tamata makerike sie butu esa eleki iriluke kepene
    mase matai butu esa papelakesi, eleki ibeteke lokosi be, ‘Imi pake kepene meije
    kena imi abeli, eti au leu.’
  san-VEL: yaatraakaale nijaan da"sadaasaan aahuuya da"sasvar.namudraa dattvaa mamaagamanaparyyanta.m
    vaa.nijya.m kurutetyaadide"sa|
  kbq-kbq: 10ni'a kazokzo eri'za vahe'a kehuno, 10ni'a zago nezamino, anage huno zamasami'ne.
    Eri'za kante erinenteta mago'a zagoa retro nehinkena etena henka egahue.
  kbh-kbh: 'Cabá nda ora, chabe bnë́tsana oservénënga yojáchembo y bëtscá crocénana
    cada cánÿabioye yojë́ftsayents̈buachiye, y mënts̈á yojëftsë́yana: ‘Quem crocenánaca
    trato s̈mochjábema ats̈e candëtabëntscuana ca.’'
  ron-LSB: 'El a chemat zece slujitori de-ai săi, le-a dat zece monede de mina și
    le-a spus: “Faceți afaceri până când voi veni eu”.'
  pon-pon: 'I me eker pena na ladu ek, o ki on irail paun eijok, indan irail: Komail
    dodokki, i lao puredo.'
  nhe-BL: Huan achtohui quinnotzqui majtlactli itequipanojcahua huan quinmacac se
    sen imiyaca tomi queja se tlacatl quitlanis ipan eyi metztli tlen tequitl. Quinilhui
    ma tlacohuaca huan ma tlanamacaca para quitlanilise más tomi hasta yajaya mocuepas.
  sps-sps: Te kat iny tsun naa ya, ya fikoo raton safunuu na tsoiny binun tsuan, sa
    fafaan rarin, isiseiny tsoiny binun a gol moni te onots non a foiny tana isen
    a iifaa, ya tsue to tsuri, ‘Mi naa rom mi te vabinun iny ya, onot non te tabin
    mironyo.’
  wnc-wnc: Yatawamban kunangge natake aminu waapata puya amina katau kuut musaat yayawamban
    apa manina 20 Kina aminu waakwakge inandek inandek yamutakuke ita anzing yanikut,
    ‘Mani a pake kuke puya pasike manisa isakoke pawawa nata kuke gatuna apit,’ ngang
    yanikut.
  bus-bus: 'Ben à a zĩkɛrinↄ sìsi gↄ̃ↄn kuri, à kondogi ↄↄ kpà ń baadea mɛ̀n basↄsↄↄro,
    à bèńnɛ: Àgↄ̃ laa taao ai màgↄ̃ gá su.'
  gub-BL: — Nezewe amo tuwihaw hekon a'e. Amo 'ar mehe wenoz wemiruze'eg uzeupe a'e
    wà kury. — Aha putar amo ae ywy rehe ihe nehe kury, ta'e teko a'e ywy rehe har
    na'iakatuwawahy kwaw uwihaw rehe a'e wà xe.
  imo-imo: Oi naa puli yunge kendemande 10 waio nimbelie kou 10 paono eno yu mele
    mele paono te te nimbe tipelie enondo nimbei, ‘Na pumbo anjo molambo i kou mone
    tiro ltimelemunga kou te ola panjipo ltindemili ningo konopu enge ningo teko molaio!
    Altopo ombo,’ nimbe yu purumu.
  boj-boj: A gilqa osiqa aqa kaŋgal tamo 10 naŋgi metnjrnaqa aqa areq bonabqa naŋgi
    segi segi 20 kina enjrsiqa minjrej, ‘Silali endena wauosib silali aqa oto dego
    oiy. Bunuqna e olo bosiy unqai.’
  eng-DRA: 'And calling his ten servants, he gave them ten pounds, and said to them:
    Trade till I come.'
  knf-knf: 'Adu balemparul iñeen, awul baka andoli baluk bi kli kwajanţ aşë ji na
    baka : “Nalempan na itaka yi te ubi''ën.”'
  san-KHM: យាត្រាកាលេ និជាន៑ ទឝទាសាន៑ អាហូយ ទឝស្វណ៌មុទ្រា ទត្ត្វា មមាគមនបយ៌្យន្តំ
    វាណិជ្យំ កុរុតេត្យាទិទេឝ។
  arn-NT: 'Fey petu ñi amunon, mütrümfi ñi mari pu kona ñi nieel, fey eluyefi kake
    kiñeke engün fentren pülata, ka feypifi: ‘Neosiayafimün tüfachi pülata femngechi
    ñi doy yallael, fey wiñometuli wüla elumutuan’. Fey kisu amuy.'
  zas-NT: 'Chi gadaman grii gurejdxaman chii xmojsaman abiꞌ loj tijbgaj reex badëëman
    zroꞌ milia, zianz rëbaman loj reex: “Gol beennë milia guin dxiin xt chi guidxin
    dxej yaguialan.”'
  ken-NT: Ápɛ́rɛ rɔŋ, abhɨŋɨ bakʉ̌ bɛtɨk abhi bati byo. Achyɛ yɛ̌ntɨkɨ mmu wap ɛbhǎ
    nkáp, arɛm bɛ ‘Kɔ nɔ́kɔ́ ká ɛsiɛ nɛ nkáp wu kpátɛ̌ mpok nɛpɛrɛ́nsɛm ɛná.’
