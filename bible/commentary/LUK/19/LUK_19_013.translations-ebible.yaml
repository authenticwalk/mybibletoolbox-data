    De qa ruqun na ra ma’, “Ngene bisnis ne lungera ip laip deng i ngu guirl.”
  ctu-CTI: 'Che'' ñac max tyo maj, ti'' ñaxan pʌyʌ diez ajtroñelob i cha''an. Ti yʌq''ue
    ti i wenta ti jujuntiquil junwejch tyaq''uin wen lets bʌ i tyojol. Ti'' subeyob:
    Cha''lenla ganar yic''ot ili tyaq''uin jintyo mic cha'' tyʌlel, che''en.'
  zos-NT: 'Pero antes que maṉba mave, ricu''is vyejay majcay chøsi, y chi''yaj tumdum
    pøn tumø tumin valetzøcpapø. Y ñøjmayu: “Tzøctam negocio yøṉø tuminji''ṉ hasta
    que vitu''pa øjtzi”.'
  gvs-gvs: E ikatubayasi ikavava, ina pakonayao adi badabada yawou iduduwedi sima,
    tamo tamo mani tayamo ivinidi go, idigo kana, “Mani ame kokābi koepaisēwe ana
    kadókana akaluvilamna ama.” Ilatuwokoidi ikavava, itáoya ina.
  kbm-kbm: Be givin ebe amol nok ve nimdil ane ok be ei gital ane amolmol kulkul ane
    be itangi ei ile, be ei geb mone gol dongke-dongke gitangi ane amolmol kulkul
    ane 10 etok gitangi-ngge. Be mone ete ei geb gitangi ane amolmol kulkul ane ok,
    gitangi ebe mone aiweng aitol ane ok. Be amol nok ginei, ‘Yem unemb kulkul nipil
    mone etenik be unawkwen nivin tis ete ayeu ve navang ok.’
  tew-tew: Hewänbo waˀ iˀ wêe nangepiye namääpíḏíbo tä̖ ihay iví tꞌôeˀin itu̖hkánnandi
    wíˀínbo wí chä̖ˀ ovâyˀan, heḏi ovâytu̖ˀan, ‘Nä́ˀi chä̖ˀdi wí hä̖ä̖wí bînkuumä́-í,
    heḏáháˀ i-á bînku̖ˀchꞌâaní, heḏânho wíyá shánkí chä̖ˀ dîntꞌaaníḏí.’ Heḏáháˀ
    namää.
  rmc-rmc: 'Vičinďa peske deše sluhen, diňa len deš talenti a phenďa lenge: ‚Zaroden
    lenca buter, medik me na avava pale.‘'
  apr-apr: Le nga ye kene yo bet imadit a ipa ye in nga, ngan ikiu di kapraingi ki
    yo sangaul atu nga, ngan man tigaua. Motong la ikap pat yo ene gol ngan sangaul
    a imalimi di atu atu ye, inbe iwete pang di nen, ‘Pat yo akap pang koot nga, ngan
    bet la kayei urata ke kaungu pat ye le le amulu a along.’
  tiy-tiy: Amun énda séna magéwén, ténabarén i foloe gétéw bé de sugu-sugué no brab
    niraya no dob séngae ségétéw sébaan bélowon félatah. Brab bénréhén bero mano,
    ‘Féinség gom i ni taman késéfule gu.’
  nlg-nlg: Mi naghona ge ke tona, agaia ge holora mai tatana ra paregho nina ghairau,
    ge sopa hera, tara tangosakai rongo gold, ge bosa vanira, ‘Kau nighi lutu na rongo
    raini tana bona ku tona, ma kau savungighi.’
  dgr-DOGNT: Eyıt'à edecheekeè hoònǫ gokàehɂà. Hazǫǫ̀ ełèht'eè sǫǫ̀mba ełètłǫ gotaàwhela,
    hagòhdı, ‘Jǫ nǫehtła gots'ǫ̀ dıı sǫǫ̀mba wet'à eghàlaahda,’ gòhdı.
  pes-OPV: پس ده نفر از غلامان خود راطلبیده ده قنطار به ایشان سپرده فرمود، تجارت کنید
    تا بیایم.
  ron-1924: 'А кемат зече дин робий сэй, ле-а дат зече польши ле-а зис: ‘Пунеци-й
    ын негоц пынэ мэ вой ынтоарче.’'
  tpz-tpz: Vamomoaan in a nö pa teꞌ sunön, eꞌ to vaoe a havun teꞌ kikiu peꞌ, pareꞌ
    heꞌ vakëkëh raoe a ma moniꞌ to onöt non o 100 potan nee to se kiu, pareꞌ soe ke
    raoe pan, ‘Eöm se vakiu nem a ma moniꞌ varih, keꞌ öök po poen söꞌ hah maꞌ.’
  agd-agd: Oriyáken bei siyan míkan doran banta aran eríkan mana tausen kina, mana
    tausen kina (K1,000) uariyan minó máa amiren béi máa sen betin tiamemí, ‘Ma moní
    póké para yore oriya vasirá téi ovaráné ereno.’
  rkb-NT: 'Ijobyitu tatsumuẽhĩtsitsa mytsyhyrytsa watsa tuk mopamykysoko. Ispe niy:
    “Uta ikiahatsa bo ouro ty ahawa tu nyny my. Ouro mytsyhyrytsa waha ty nyny my.
    Ahawatu nyny nyny my” iwa nyny mykara. Ouro humo tarabaja tsimahaze puẽtsik tsipiaksenaha.
    Iwataha — niy. Iwa ispe niyze niparak.'
  san-THA: ยาตฺรากาเล นิชานฺ ทศทาสานฺ อาหูย ทศสฺวรฺณมุทฺรา ทตฺตฺวา มมาคมนปรฺยฺยนฺตํ
    วาณิชฺยํ กุรุเตตฺยาทิเทศฯ
  iws-iws: Mɨ siya mɨiyan kamɨm sɨmiir haiburgigɨm tɨrɨn mɨ siya siir mɨiyan kam ɨuurɨm
    sɨmiirɨm yɨkɨugi mɨ siya umɨrɨm sɨmiirɨn paeyarɨm hasɨsa hɨd hauugi. Mɨ siya sɨmiirɨn
    ɨna boɨnkiyɨn mɨ kɨma umɨr mɨi sɨmiir mɨrii mɨ kɨma wɨ kariirar mɨrii kɨgwɨn.
  pol-SZ: 'Wezwał więc dziesięciu podwładnych i przekazał im na ten czas dziesięć
    udziałów pieniężnych—każdemu po jednym. Powiedział: „Zajmijcie się interesami
    do czasu mojego powrotu”.'
  ztq-NT: 'Per antes nii kchoo xaa, lëë xaa kwtsyetsy tsii xaa nii xkyë tsiiñ lo xaa,
    aan lëë xaa ptee deel palal gaa tumi lo xaa go, chëb xaa: “Kol kyë dilgensy con
    tumi re axte nii kpikchen.”'
  zai-NT: Dxi ma chi iree be guridxi be chii jmozo be bidii be laaca chii moneda,
    ti moneda cada tobi ca', para guni né ca dxiiña laga ibigueta be.
  upv-upv: Ko ni everuse jinibb ne majingen sen esngavöl arini ji ni, ko ela nevöt
    san nga marwera mina esngavöl tevi nir sisamis. Ko owrai tevir, owra ‘Kapla nevöt
    ngel nir ko kapmajing rer, ko kaprevei kele nevöt sopor parto tevir, pian pijpari
    renge daron nga inu bolwi vini e.’
  wap-NT: Pamakon uaꞌii udapadan 10 papoitorunao paꞌidaꞌati. Naꞌiki utaa ĩkawanaꞌati
    baudaꞌapa kida ĩpuraatan nii, gold idiꞌo utoma-kao. Udaunaꞌan ukian naa ĩꞌati.
    ‘Utiwaa paꞌi ushaꞌapatan aimaakan wuru idaꞌanaꞌa upuraatan kidaz, atii õkaawan
    powaa ati,’ ukian. Uruu daunaꞌan umakon naa.
  mva-mva: Ngalale kana nge malipilipi kana kulemoa ikiladi be ‘gol-mone’ teke-teke
    iandi be bokai iradi, ‘Mone’ ngaedi kamadoki be odio kamamalipilipi nibe mumule-ba.’
  dwr-NT: Bare qoomatuwaa giddoppe tammuwaa xeesiide, unttunttoo tammu miinaa geetettiyaa
    miishshaa immowaashshin, ‘Taani simmaade yaana gakkanaw, hamiishshaan zali77ishshite’
    yaageedda.
  kfw-kfw: "Halli ama'n asuok soom ngaikha akoiya Minas soomhi inmani diang aleipei,\
    \ halli inmani diang ati, \x93‘Hiwa Minas hi kaheikir maklaiseng nangni'n hiwahi\
    \ leiminweiru.’\x92"
  bfz-bfz: तिने आपणे दासा बीचा ते दस दासा खे बुलाई की तिना खे दस सूईने रे सिक्के दित्ते
    और तिना खे बोलेया कि मेरे वापस आऊणे तक लेण-देण करी लएओ।
  cuk-09: '“A-dulede nasokargu, ega-arbamalad-warambegwadse gochad. Amarga mani-ichesur
    uksagu, ega sogded: ‘Wegi be anga mani-onomalo an gannar dagedse.’'
  ben-OBCV: তাই তিনি তাঁর দশজন দাসকে ডেকে তাদের দশটি মিনা দিয়ে বললেন, ‘আমি যতদিন
    ফিরে না-আসি, এই অর্থ ব্যবসায়ে নিয়োগ করো।’
  mil-NT: 'Te cùmání‑gǎ quee‑dé quɨ́hɨ́ⁿ‑dé, te ní cana‑dé úxí cue tée xìnu cuechi
    núú‑dě, te ní sáñaha‑dě ndɨ́ dɨ́ɨ́ⁿ nǔú‑güedě ɨɨⁿ caa ɨɨⁿ caa díhúⁿ cuàáⁿ, te
    ní xáhaⁿ‑dě: “Chí cádá ndǎhú ndɨhɨ díhúⁿ‑ǎⁿ ndèé ná sàá nduu nàsáá‑í”, càchí‑dé
    xǎhaⁿ‑dě xii‑güedé.'
  myu-myu: Iju'ũm pima 10 beayũ o'g̃udot jewekay jebuywatwat'ukayũ. Pũg̃pũg̃pũg̃ ma
    o'g̃ũm soat pe dinheiro isurũg̃at. Soat ip pũg̃pũg̃pũg̃ o'e ikug̃. “Õn ijoce'ũm
    pima, epeyekapik ijop kug̃ dinheiro kug̃ wara'at pu am―dinheiro bu am,” io'e ixe
    kariwa cebe ip.
  amk-amk: Donta kaharai mae, sahu ruhi ne mangfata ewesura fosa ma, mayeai dohonai
    wesa doi minasi boantenang. Medu tua fi dohonai nanai deyo, ‘Metawayang na doi
    yetorai we meara ninai, we mesera we ne faufo aha, paria sobu yarabera yau aha
    ma.’
  fai-fai: Kale aka unono kalanom nadale alam wok fakudin kinim nangal kal iyo weng
    kudála tadiwe, aka kung gebom auok kal, auok kal keiyam nadale bakoyam, ‘kisol
    bela wansiki dusiki bom sidiwo asiki tadokabino.’ Kale una,
  ura-NT: 'Inae amuhane rai jetaote, lechooncaain rai letonocuru cotijiae, acaauru
    naineein jequiin coriqui chaluhane coina. Nitohaneein acaauru cotijiaain coriqui
    chaluhin jetaote: ‘Caa coriqui aina amihaneeuche turuhanune reeintiaaincha,’ naain
    ratirinajae.'
  mcd-NT: Cataima ahuun oinmatifo mucu rafuti cunashon yoiqui isca huani, “Un mato
    pui paratamacoin inanfainicai. Nan puihuushon ahuara fiashu inanmitsashon finonmainifoan
    ahuun rafanan man finon nan un nasoaitian,” ishon ato yoini.
  urt-urt: Kom teter ŋaiye yukur kin nal pe, kin gal lenge miyeꞌ wah 10 kin yat pe,
    kin nangange lenge wuhyau tem syepumbur ilyeh ilyeh tongonose. Pe ki ŋana lenge
    na, ‘Ŋupe ŋaiye ma mil pe, pa yende wah topoꞌe wuhyau eꞌe ŋaiye ŋam si yal yip
    yi tutume ŋaiye ma plihe mut.’
  awk-awk: Ġatun wiya noa barun ġikoúmba mankillikan ten ta, ġatun ġukulla noa barun
    kin mina ta ten ta, ġatun wiya barun, Miromulla uwȧnu̇n baġ ba willuġbo.
  kiz-kiz: Abhakutili bhatumishi bhwa muene kumi, akabhapela mafungu kumi, akabhajobhela,
    mubhombelayi biashara mpaka pa nibeta kukerebhuka.'
  tzo-TZE: 'C''alal mu''yuc to''ox chbate, laj yic'' tal lajuneb smozo. Ta jujuntal
    laj yac''anbe jujusep saquil taq''uin ep ta cien snitoj sba jujusep. Jech laj
    yalbe: “Bat jolintasic. C''alal me lisut tal ta yan c''ac''ale, ja'' to ta xvul
    quich''”, xut comel.'
  lex-lex: 'Mere edonna nla'' ma''ta de npolga mak kar lia e''a riy termida pa nala
    kupan mina la nenenna re! (Rima-rima rlernan kupan maha de emeknekama riy kupna-kaini
    lera rahu id gahani.) Na''nama nakot la re: “Mpiadakna kupna ri pa la''pa amuai
    owa''ana.” Noma nwaran wa.'
  dov-dov: Wakayita balanda bakwe bali kumi, mpawo wakabapa mali aalikumi akuti kulimbabo,
    'Amuchite mabbindawuko mane ndikaboole.'
  rgu-rgu: Fai fo ana nahehere aon sakaꞌ laꞌo, ana naloo na ata ni sanahulu, de fee
    si lahenda esa na doi lilopilas esa. Ana pareta nae, ‘Emi pake doiꞌ ia ra fo papalele
    meniꞌ. Faiꞌ bea au fali mai, emi mafada au emi hapu doi bunaꞌ hida.” Basa boe
    ma ana laꞌo.
  toc-NT: 'Acxni̠ aya xamajá an ca̠ta­sá­nilh kalha­cá̠hu xta­sa̠­cuá̠n, y cha̠­tunu
    ca̠má̠x­qui̠lh lhu̠hua tumi̠n la̠qui̠ xlacán nata­ma̠s­cujuy y chiné ca̠huá­nilh:
    “Cama̠s­cu­jútit eé tumi̠n y cama̠s­ka­tí̠tit hasta acxni̠ aquit nac­mim­paray.”'
  ulk-1902: Ege E darabgerare ten abara memeg le, E uiabi naisuerare ten paun, E uiabi
    daratagerare, Ua erapare a iako uatabakomeret.
  som-som: Wuxuu u yeedhay tobankiisa addoon, oo wuxuu u dhiibay toban mina, oo ku
    yidhi, Ku baayacmushtara ilaa aan soo noqdo.
  mam-C: 'I tzaj ttxko''nj nmaq xjal anetzi''n, lajaj taq''nil tej na''mxtaq t-xi'',
    exsin nimx tpwaqtz xi tq''o''n teyile junjun, ex xi tq''ma''n kye kyjalu''n: Kyq''onku
    ch''in kye'' tal kyk''aẍjil tuk''a pwaq lo, a''kxitla n-alin aj wula.'
  ndj-ndj: Topi padayileyi kuwuka, kavakema vala lilongu wa vala vandumindumi vaki.
    Kavapa kila mundu mbiya sha ijala ya myesi mitatu kavawombela, ‘Mgoleli uchulusi
    mbaka pang'uya.’
  mbj-NT: Ti m', tabahõm pooj jé, tatsyyd bong ta wë 10 ta karom wób. Sét moweed k'ããts
    tëg gabarëëh do tabanoo sét ken'yyh sa hã. Ti tamejũũ ta tii me ramoo bok hyb
    n'aa, ta dajẽẽr kah'ũũm hyb n'aa ta s'ee hẽnh tawäd nuuj jé. Ti tabahõm kän.
  lat-VUC: 'Vocatis autem decem servis suis, dedit eis decem mnas, et ait ad illos:
    Negotiamini dum venio.'
  ngp-ngp: Mna viya andile akei kuhalawa niyo awetanga wandima wakwe mlongo, niyo
    awenk'ha kila yumwenga tundu dye zahabu, no kuwagamba, Kauleni ivo mkuunga mdamanye
    na amatundu aya Umwo nnanda kwe nt'hambo.”
  aoi-aoi: Akena nara-wiya kini-likena nakina engku-wa, nen-ardijuwama lukwuniyawa
    ena-langwa wurrumemberrkwa warnikuminuwar•duwar•da enuwa-wa. Biya nenu-kwama angwarnda
    aburruwa-wa wurruwilyuwilyaba-wiya-manja nakina. “Ki-likajama ningena,” ni-yama
    nakina aburruwa-wa. “Nara-wiya ningibina, yikuminu-war•denama enena warka nganyangwa.
    Yikumin-arumurrkinama ngawa enena angwarnda nganyangwa. Kembirra akine-ka angwarnda
    nganyangwa kuw-arumidinama ngawa ki-lawurradina-manja ngayuwa yangkwurrangwa,”
    ni-yama nakina nenungkwarba ena-langwu-wa warnikuminuwar•duwar•da. Biya ni-likena
    nakina arakba-da.
  enq-2: Paanya pituu, kalai akali akalita epena latala, silipa muni akalita mendai-mendai
    lao akali dutupa maiya. Maitala kalai akali dutupa lamaiyoo, ‘Namba ipatopa kaeyatamina,
    nyakamame bisinisa pyakao kalyepape’ latala baa pea.
  eng-ASVBT: And he called ten servants of his, and gave them ten pounds, and said
    unto them, Trade ye herewith till I come.
  mna-mna: 'Tana iboobo mbesooŋo kini laamuru ma timar, to irai pat milmilŋan ma irao
    zin makiŋ, mi iso pizin. Iso: ‘Nio iŋgi be aŋla i. Mi pat ta aŋkam ma irao yom
    kek. Sombe aŋla aŋbotmbot taŋga, na niom bela kakam uraata pa pat tana, be ipeebe.’
    Ni iso sua ma imap, to imaŋga pa pai ma ila.'
  rmy-ARLI: 'I vičinđa ple deše slugen, dinđa len po ekvaš kilo srebro hem phenđa
    lenđe: ‘Zaradinen maje ađahar so ka ćeren buti adaleja đikote na avava.’ I dželo
    ko drom.'
  myw-myw: “Kakita binoun, idawes natouwats sinawatan, isekes simoney, sinawatan sinawatan,
    ilana, ‘Mimoney towen mamagina biwotet. Kuymiyises miwliyoug kweitan magin, kweitan
    magin, mamagina stow waseg gamag bigimwals, va̱gan mimoney mo kwatimweisis bibabaw.
    Kuvva̱ges ma̱wan ee... mo ba̱yum bam.’
  sby-sby: Katanaya walakuwa basebenshi bakendi nekupa mali a golide likumi ku musebenshi
    umo ne umo” Nekubambileti, “kamwinsanga makwebo mpaka nkabwele.”
  sll-sll: Nala dire honagi ari ana holo holo di aulere, moni tobo twenti kina twenti
    kina tere yu ditenamia, ‘Ni yalhobi moni i ire pire honagi ongere, mena mena i
    sina tai sire pai i nangure na siina dire uralua.’
  yaq-NT: 'Taa kee simekai, junama''a woj mamnim jume'' a'' tekipanoareeommeu chaaek.
    Inime''e we''epulaimmet, wepul tosai tomi, tua beje''emta amet na''ikimtek. Intok
    inen ameu jiiak: “Inika''a tomita eme''e tekipanoane, in notte''u tajtia”, ti
    ameu jiiak.'
  uro-uro: Dä qa mes aa latta ama ngärhäqyisem na rha näkt ka von da asägäk asägäk
    ta ama ligärige na ama gol. Näkt ama ligärige asägäge asägäge di ige ngä met e
    na ama dävagukt ama eqoan angät titsek. Näkt ka qoar na rha rhoqortäqyia, ‘Va
    ngäni märmor iaglengäkt ama ligärigleng bä dängdäng i ngua rhän.’”
  ita-1885: 'E chiamati a sè dieci suoi servitori, diede loro dieci mine, e disse
    loro: Trafficate, finchè io venga.'
  muy-muy: 'Ara asləka wuɗak nahəma, àzalakabu mis kru e kiɗiŋ ga ndam məgri tʉwi
    gayaŋ ni bu, èdeki siŋgu ga gru bəlaŋ bəlaŋ ka tay, àhi ana tay ahkado : “Nu nə̀bi
    ti mbatumvu àna naŋ hayaŋ.” Mək naŋ nakəŋ àsləka, òru e mirkwi gayaŋ ni.'
  kqc-kqc: Dada ouresi ini moimai rei tavoi rededi vene tau vakoi 10 raka nisi goro
    fore yokoi yokoi masi niyo, ‘Mina fore fafau moimai refa kumo bogo dairi okigida.’
  rmc-ZRB: 'Ов вічіндя пескєре дешен совґен, диня ленґє по шел драхмі і пгендя ленґє:
    «Кєрен лендар хасна, адик ме авава пале».'
  tav-tav: 'Cʉ cáaáparo jʉgoye cʉ paabojari majare pʉga wamo cõo cãnacãʉre na capiyupʉ.
    Na piri, to cãnacãʉpʉrena niyeru tiiri pairo cawapacʉtiere jĩca tiiri jeto na
    cajooyupʉ. Na joo, ocõo bairo na caĩñupʉ: “Yʉ camano atie niyeru wajoa wapayeya,
    pairo niyeru to bʉato ĩrã,” na caĩñupʉ.'
  eng-ULB: He called ten of his servants, and gave them ten minas, and said to them,
    'Conduct business until I come back.'
  spa-VBL: 'Llamó a diez de sus siervos, dividió el dinero por partes iguales entre
    ellos y les dijo: ‘Inviertan mi dinero hasta que yo regrese’.'
  fra-_FOB: 'Et ayant appelé dix de ses serviteurs, il leur donna dix marcs d''argent,
    et leur dit: Faites-les valoir jusqu''à ce que je revienne.'
  hau-ULB: Sai ya kira bayinsa guda goma, ya ba su fam goma, sai ya ce masu, 'Ku yi
    kasuwanci da wannan har sai na dawo.'
  mal-mal: അവൻ പത്തു ദാസന്മാരെ വിളിച്ചു അവർക്ക് പത്തുറാത്തൽ വെള്ളികൊടുത്തു ഞാൻ വരുന്നതുവരെ
    അവയുമായി വ്യാപാരം ചെയ്യുക എന്നു അവരോട് പറഞ്ഞു.
  kkc-kkc: '@see-verse:LUK.019.012'
  urd-GVR: Rawānā hone se pahle us ne apne naukaroṅ meṅ se das ko bulā kar unheṅ sone
    kā ek ek sikkā diyā. Sāth sāth us ne kahā, ‘Yih paise le kar us waqt tak kārobār
    meṅ lagāo jab tak maiṅ wāpas na āūṅ.’
  far-far: Ma 'i naona ne nia leka, nia saea mai akwala wane rao nia ki siana, ka
