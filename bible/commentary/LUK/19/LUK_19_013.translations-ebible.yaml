  hrv-hrv: 'Dozva svojih deset slugu, dade im deset mna i reče: ''Trgujte dok ne dođem.'''
  box-NT: 'Sã́ni ò o lɛ́n, ó o von mí ton-sáwá nùwã pírú á sankaa ho sã́nú
