  soy-soy: 'Ukɛ́ kɛlenɛ ń tɔsí, uu upikɛikɔ́ kɛfi pinyinɛ séi uu ḿpɑ́ úye wurɑ
    kɛwóó múísɛ uu pi mɑɑ rɛ: Ani siwóó nsí nɛ kpéénsɛ hɑ́i nɛ mɛnɛ́pɛɛmɛ.'
  hui-hui: Ibu pu nabi howa ala ibugua ibunaga biabe bia haga pirali olowa tihondo
    muni kuni mbira kina pira kira (20) ale dege dege hangu hanguhondo ta halu lalu,
    I̱ pedoha o ngerogome biabe bialu mo tago halu halimu, lalu pene.
  amf-amf: Kidiar yinin yivensa birayse, eedi tabhi yisa waadima eedi waaniam yikal
    eelayse, eena iginana birre mato kalaa kalaa ki imade. ‘Maatate inin nivenka yekka,
    ko koymonka naggadee’ kena ki hamade.
  quc-NNT: 'Ri achi k''ut xeusik''ij lajuj chke ri patänil re, xeuya juwinaq quetzales
    chke chkijujunal. Xub''ij k''u chke: “Chikojo wa'' we puaq ri'' rech k''o kich''ak
    na chrij. Chib''ana wa'' k''ä kopan na ri q''ij ri kintzelej loq,” —xcha chke.'
  dob-dob: Ta muliyega be ꞌitatauya, ꞌina toguinuwao sanau ꞌibwau egogonedima ga ꞌadi
    egueguyai kina ꞌebweuna ꞌebweuna ꞌiꞌebwaꞌedi ga ꞌieonedi, ‘ꞌAmi egueguyai gete
    wada epaisewadi be ꞌana loeposeyana wada loba, ꞌana laba yaila limanama.’
  wrs-wrs: Himba boasna hevna andranindm 10pelaram unna, ambtok. Doa di moang vinvna,
    os henom 20 kina, henom 20 kina, venamba, singthana hevna andranindmba, bisnisandra
    nona vewol viu, verava, kav provra. Doa os sandhalahangana.
  mca-mca: 'Qa mexe taya''yii pa''aj pekhewe'' week inyaqsii (10) ƚeqejkunenhei, qa
    week ewiƚeyi''mkii tinajits ƚelits pe'' ƚ''astai in netisijju'', qa yit''ijets
    iye pa''aj: “Ithayi''yi''ƚij enewe''en ipƚu''ui qu'' hetpiltax iye.”'
  kiw-kiw: Ruu emeheai tiatoi-da, ruu tuuoti (10) moto himoꞌa uubi iahoꞌotiai-ka,
    mori gaaꞌu-gaaꞌui iimaꞌati-da, piduuꞌai, ‘Ita oroomaemeumo, ara mori-da, moo odai
    aꞌai muioi-da.’
  tzo-TZC: 'Cꞌalal mu to ta xlocꞌ batele, laj stac ta iqꞌuel lajunvoꞌ yajꞌabtel. Tey
    laj yacꞌanbe comel ta jujun tal jujusep taqꞌuin ti ep yichꞌoje. Jech laj yal:
    “Bolomajanic me schiꞌuc ti jtaqꞌuine jaꞌ to ti mi lisut talele”, xi.'
  mya-mya: ခ​ရီး​မ​ပြု​မီ​မိ​မိ​၏​အ​စေ​ခံ​ဆယ်​ယောက်​ကို ခေါ်​ယူ​ကာ `ငါ​ပြန်​လာ​သည်​အ​ထိ​ကုန်​သွယ်
    လျက်​နေ​ကြ​လော့' ဟု​ဆို​၍​ရွှေ​ဒင်္ဂါး​တစ်​ပြား စီ​ပေး​၏။-
  gng-NT: 'Nɛn saan nɛ u yin'' uʼtonsɔnb piik, ki de'' unil kɛ milikbim, nɛ ki tɔke''
    bɛ ki ye: ‹Taa mɛn kí li teh ukpenkpende, kí tì baa uyo wà n li liɛbe ní.›'
  cbi-NTPO: 'Tsejtu kayu lu'' ji''mujchiren ya'' taawasha kemu chachillanu paitya
    ruku mikatu, main main pen chu''chaya taawasha ke'' lushi kakeñungue dekuwami.
    Tsejtu tsandimi: I majainshabi entsa lushinchi taawasha ke'' kayu malaadei, ti''
    kuwami.'
  ikk-NT: N'o d'e jẹnmẹ, ọ nọ kpọkikomẹ ndị idibo ẹ iri, we egho ọrụn ụhụọhịn ọgụn-isẹn
    ọgụn-isẹn ụzọ iri ye wẹ, sị wẹ, ‘Gi ni eghoni zụ afịa d'e ru nị a lụa m.’
  leu-leu: Paamuina paanan sina nane xel faxuvul a mu sisiak sangafilu sina e tavai
    nari saxa saxa pana K1000 e a xuus nari o ri taa faisok pana e falavaie fefexaxaas
    a yaan i taa ulaa.
  maz-NT: 'Ante c''ü ro ma, o ma''t''ü diez c''o o̱ mbëpji, cjanu o unüji ''na merio
    c''ü me ni muvi nzi ''naji. Cjanu o xipjiji: “Rí pëpjiji co yo merio, ngue c''ua
    ''ma rá nzhogö, ya rguí ndõjõ”, embeji c''o mbëpji. Cjanu o ma c''ua.'
  bod-N: རང་གི་གཡོག་པོ་བཅུ་ཚུར་བོས་ནས་མི་རེ་རེར་དངུལ་རྡོ་ཚད་གཅིག་རེ་སྤྲད༌དེ། ཁྱོད་རྣམས་ཀྱིས་ང་རང་ཕྱིར་ཡོང་བའི་བར་དུ་ཚོང་ལས་གཉེར་ཞིག་ཅེས་སྨྲས་སོ།།
  tca-NT: '—Rü yexguma tauta inaxũãchigu, rü naxcèx nangema ga 10 ga norü duü̃xü̃gü.
    Rü wüxichigüna ngĩxü̃ naxã ga wüxitachinü ga tatanücü ga dĩẽru. Rü ñanagürü nüxü̃:
    “¡Ngĩmaã pepuracüe rü ngĩxü̃ pimuxẽẽ i ñaã dĩẽru ñu̱xmatáta chataegu!” ñanagürü.'
  zpl-NT: 'Ante nú chiuꞌulla, ubixialla chiꞌi bee mosoꞌlla nu udeteꞌlla lu cada tucua
    beei tucu dimi nú huaxi seca, nu unilla lubeei: “Uriꞌihua berexe cuna dimi cuaꞌ
    hasta chenu benchilaꞌ zecaa.”'
  mbc-NT: 'Tîîse maasa tuutî rawîrî tîpoitîrîtonon mia'' tamî''nawîronkon warayo''kon
    yanno''pîiya tîîpia. Moropai inkamoro pia to'' kaisarî tiwin pî'' pîrata ena''pî
    tîrî''pîiya. Moropai ta''pîiya to'' pî'': “A''kî, sîrîrî pîrata ke puwana konekatî
    inî'' panpî'' eporîkonpa. Mîrîrî kupî pî'' ako''mantî enna''po pîkîrî”, ta''pîiya.
    Moropai attî''pî.'
  ndg-ndg: Atikubakema atumishi bake komi, nakubapeya mafungu komi, nakuabakiya, mukapangie
    biashara mpaka panibuya!
  wsk-wsk: Se nu ko ura kari nunga ningi 10 nunga auram se taiman, se manga paogam
    ale suan suan nuguting te awu awu ago namaram. Ale nunga maonam, ‘Nina manga imi
    tal ale ura te bita se bagaral, se ani pelerik tairikko,’ mam.
  toj-NT: 'Pero ja mi tox huaji, ti spaya jan lajune ja smozo ba oj yaa can yile ja
    staq''uini y jel aay yaa can yi cada jujune. Ti yal yabyea: Q''uelahuilex, oj
    xa huajcon pero ja taq''uin it huax caa huilexi, atjananic soc, xyutaj ja smozo
    jumasa. Ti xa huaj ja huinic jahua.'
  tbc-tbc: Yau o dugo iŋanen urat pinein 10 igiaig dupalug, 20 kina anen anen ipidinai
    dugo irupidai, ‘Moni en aŋanep urat apani yau dop ŋai ŋamul a.’
  sna-sna: Saka akadana varanda vake gumi akavapa zviuru gumi zvamadhora. Akati, ‘Shandisai
    mari iyi kusvikira ndadzoka.’
  smk-NT: Sin adapen na a mibwat, kinayaban nasaray mapulo' a kukatulungan na ta pigaw
    nin batian nasara nin sa'san plata nin balitok tan wanan nibibilin konra, ‘Leleg
    a kasa ako, ikumirsyo moyo in.’
  grc-TCGNT: Καλέσας δὲ δέκα δούλους ἑαυτοῦ, ἔδωκεν αὐτοῖς δέκα μνᾶς, καὶ εἶπε πρὸς
    αὐτούς, Πραγματεύσασθε ἕως ἔρχομαι.
  gof-WFTW: Iyaw oothiya aylletappe tammata xeegidi issuwas issuwas tammu minaane
    immidi ‘Ta simmada yaana gakkanaw ha miishiyara zal77ite’ yaagis.
  spa-BLM: 'Llamó a diez siervos suyos y les dio diez monedas de mina, y les dijo:
    “Ocúpense de los negocios hasta que yo llegue”.'
  kyz-NT: —A'eramũ 'ga oo enunewe wemiayuwa 'gã nupe oporogytau. Teis 'ga remiayuwa
    'gã pytuna. A'eramũ 'ga ka'aranũũ 'ywope'i monou 'gã nupe. “Oo je teatau pẽ nui.
    A'eramũ je ka'aranũũ 'ywope'ia monou pãwẽ pãwẽ pẽ nupe. A'eramũ pẽẽ pejewau imomytuna
    jee je ruru'jawe'emauwe”, 'jau 'ga 'gã nupe, ka'aranũũ monou 'gã nupe. Oporogytapaw
    ire 'ga awau 'gã nui.
  dao-dao: “Am a ceh hlan üng a m'ya he xa jah khü lü xüi nguikcang xa jah peki naw,
    Am ka pha law be ham üng hin am a na bilo u lü, a na pungsak ua,’ a ti.
  cya-cya: 'Xa ti'' lyijyi tyi''o yu msi''ya yu ''in tsa tii nguso ''in yu, lo'' mdaa
    yu tñi ''in cunda scaa yu, lo'' juin yu ''in: Cu''ni um tñan lo''o tñi re ''ñan
    lja tsa''an lo'' xitucuin.'
  nii-nii: Wu owundu ei opu kin, eim ku engki mił sipipi, eim kongun wu engki wii
    topu, ku ngond ei sik, kongun erik mułngii. Mułangin kin, “Na nga orung ombii,”
    pa yi nim.
  ign-NT: 'Te tiyana­yarépa éma, máichuha­numapa ena diésqueneana machanerana. Máijara­ca­vacapa
