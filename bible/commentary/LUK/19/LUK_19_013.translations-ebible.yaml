    kijiya”, nexa.'
  llg-llg: Ledoeik nahehele fo ana sangga laꞌo, boe ma noke ndia hataholi mana tao
    ue kasanahulu nala, de ana fee sala hataholi esa na doi lilo mbilas esa. Ana palenda,
    nae, ‘Ei pake doi kala ia dadik neu poko. Tehuu dei fo mete ma au fali, na, ei
    mafada au, èi hambu bunak baꞌu bee.’ Boe ma ana laꞌo leo.
  kyf-kyf: 'Da ɔ ''kaa mnɩ, ''ɩn ɔ yia ɔ zɔlubhonʋnya glaa nyɩma kugbua la. ''Ɩn ɔ
    yia wa -can gbʋa -bhlo -bhlo ''wʋladlili. Ɔ nɛɛ wa -ylaɛ: ‹A ''palɩ we -valɛ,
    ''ɩn na lʋyibhla ''ka ''sa nyni.›'
  tpi-tpi: Taim em i laik i go, em i singautim 10-pela wokboi bilong en, na em i tilim
    20 kina 20 kina long ol. Na em i tokim ol olsem, ‘Yupela kisim dispela mani na
    wok bisnis long en, inap long taim mi kam bek.’
  mih-NT: 'Ta cumañi ca cuhun ra, i cana ra sii sa usi tahan muzu ra, ta saha ra minoo
    ziendu peso sii sa minoo minoo ra. Ta i catyi ra sihin ra: “Zatyiño ndo sihin
    xuhun ya ndya quɨvɨ cua quisi.”'
  qvh-NT: 'Manarä aywarshi gayasergan chunca (10) ashmaynincunata. Nircur jucnintapis
    jucnintapis ayporgan asca guellayta: ‘Cutimushgäyag cay guellaywan aruycäyanqui’
    nir.'
  kms-kms: Ni no ningg di nikin yembe ye wute 10-pela pu nari mandi di 20 kina 20
    kina nem di simbe nindim nari, ‘Wet bidi ren ningg yumbo ninge yembe wundiny wundiny
    was was nge mune gadi. Nge mune gadi di guqod nungoqi wet bidi aye pughe gri pu
    wateri pre.’
  agn-agn: Piro ba-lo tanandia nagalin, ginoyan na tang tampolok ong mga torobolon
    na, ig inintrigan na ta tag talele-ta nirang koartang bolawan. Ganing tang prinsipi
    ong mga torobolon na, ‘Ipapanaw mi sia ong nigosio mintras andao tarin.’
  nhi-NT: 'Achtoh ihcuac yoyasquia, oquinnotz mahtlactli itlaqueualuan, uan oquinmactih
    sehse tomin ipatca se ciento tonaltiquitl, uan oquimiluih: “Ixcontiquitiltihtocan
    nin tomin hasta ihcuac inualmocuipas.”'
  ttc-NT: 'Ntons aj mina'' tuq txik tuj tb''ey, e''ok xhchimo'' lajuj tmos b''ix oxik
    tq''apo'' junjun te kyetz nim tmin b''ix oxik tq''uma'' ikxjani: “Pe''exk''a''man
    tuky''i ja tminni max oj nmeltz''jik.”'
  dan-1931: 'Men han kaldte ti af sine Tjenere og gav dem ti Pund* og sagde til dem:
    Købslår dermed, indtil jeg kommer. { [*Et Pund (en Mine) var 100 Drakmer (se Luk.
    15, 8.), altså omtrent 65 Kroner.] }'
  kwj-kwj: Ri ikoni tau ra himache tapaꞌangi tapaꞌangi leni ri uchawani wu tawani
    ya ti mekumbo tapaꞌangi mekumbo tapaꞌangi ya wunu funda funda ri haꞌi hatanda.
    Wosini ya wunu ri sawe, ‘O ya ma ku raꞌaini tau ku rani fwelenga ma ku ai torondani
    a tano gisi ti ku nikisinda.’
  vie-OVCB: 'Trước khi lên đường, ông gọi mười đầy tớ đến giao cho mười nén bạc và
    dặn: ‘Hãy dùng số bạc này để kinh doanh khi ta đi vắng.’'
  kze-kze: kwená mayáí-kwáásí siyáánkai-kwaasi tááyaisasa tewaná óntamba kae-támayo-tamayo'a
    tiména séna koméraana'a minóntánkákémbá mayáí kwémayewa'a té'a évakar-ontankwara'a
    tamáyáano séna kówisasa
  lbk-lbk: “Idwani, inayakhana nan sinpoo ay faana sa na't inkakcheng ay os-osto ken
    chaicha nan fallitokna ya infilina ken chaicha ay mangwanin, ‘Nay, igkhalansiyaanyo
    na engkhana is tomoliyak.’
  mto-NT: 'Kaꞌanum tseꞌe cha̱a̱ꞌn vyeꞌna, vanꞌit tseꞌe du̱yaxtsa̱a̱jv nu̱majk je̱
    tyoompa je̱tseꞌe ka̱kje̱ꞌe̱ du̱tukka̱ta̱jkidi toꞌk je̱ meen juuꞌ veꞌe tsó̱vax.
    Vanꞌit tseꞌe du̱nu̱u̱jmidi: “Yaktonda a̱ts ya̱ nmeen vanꞌit paat ku a̱tseꞌe nvimpijtnuvat.”'
  bzh-bzh: Lob supin yi hur nemadluho yam bevo monë ḳapiya luu luu ggelek sir pin,
    log nër vu sir bë, ‘Ham medo gwevonġ huk baġosën jaḳ monë sënë rot, besenom
    geto sënë gökin.’
  guj-2017: તે અગાઉ તેણે પોતાના દસ ચાકરોને બોલાવીને તેઓને દરેકને એક એમ કુલ દસ મહોર
    આપીને તેઓને કહ્યું કે, હું આવું ત્યાં લગી તમે તેનો વહીવટ કરો.
  jvn-NT: 'Sakdurungé budal wong gedé mau nyeluk slafé sepuluh. Saben slaf dipasrahi
    duwit emas siji. Tembungé: ‘Duwit iki kana dienggo dedagang nganti aku teka menèh.’'
  byr-byr: Sɨnnawɨ sare sai gamɨre yaasɨwaꞌwawɨnya atɨraalyaraavɨ jaka jɨꞌbwaꞌna yaka
    nɨgwia kinaaya jaapaina yaka sɨvɨlatɨraala pwarɨ sɨvɨlatɨraala pwarɨ sana sana
    avaaina yanga wɨjaavɨna. Sara yakegaaꞌ wɨdɨna ‘Sarɨmɨ nɨgwia daza makwawopɨjɨ
    nɨmɨnyɨneba bɨzɨnɨzɨya pɨnɨ javɨkaryaawila! Yune nɨmɨ ayɨna bɨwɨjahaaꞌnaneihɨlyɨra.’
    Sara wɨdɨna yaka kaanna wɨna.
  ian-ian: Ndɨna kat kɨta nyan kɨta nyan 20 dola 20 dola kwigiyowun. Ngwuk sanyamba
    njɨvwa kwukiyangwuk. Ngɨni ngwuk kat vɨvat yaigowun waa walaa yindɨ.
  hun-hun: 'Hívatta azért tíz szolgáját, és adott nekik tíz minát, és ezt mondta nekik:
    Kereskedjetek, amíg visszajövök.'
  mcf-NT: 'queshun ambi namiaido 10ted icquido chomeshun aton na bedtequid abentse-abentsen
    menebamposh. Aden menebanash: ‘Ëbi nidan ëmbi meneboed bëdamboen nabanquin daëd
    uata ma choshon dadpen bedoapanuna,’ quianec chuiquid ictiadquiocquid abi chuiquid
    dapa yacno nidposh.'
  kjs-kjs: 'Gore nipu pulalo pisa rabu nipuna kogono naaki 10-pela yaalomare nipumi
    800 kina komea komea lo rumaaoma kalisa. Go puma nimu gu-rupa lakalisa: Ni apo
    su-para pitua rabu go kana-re rome pa kama pu piralepape lisa.'
  mni-mni: "Mahakna chatringeida mahakki manai tarabu kouraga sanagi senmayek amamam\
    \ piraduna hairak-i, \x93‘Eina chatkhringeida masina sel kaya tanba ngambage haibadu\
    \ yeng-u.’\x92"
  yad-NT: 'Saya̱dajisiy, sanatuyada ji̱ta yimuju̱riy vu̱yaju̱y jimyuchechimyityevay,
    sasa̱cheda ji̱ta tamo̱siqui criquitye ruuva, nu̱ñi darya ti̱ta̱ju̱ sasa̱yada variy
    ruuva. Su̱teda ji̱ta variy ruuva: Jirya̱ntya jvaay jirya criquitya samiy ra̱jiju̱,
    riti̱jada sa̱ra̱ju̱.'
  mxb-NT: 'Tído tá ko̱ ñáꞌa̱ koꞌo̱n ra̱, dá ni̱ kana ra uxi̱ ta̱a kéchóon noo̱ rá.
    Dá ni̱ xi̱ꞌo ra iin di̱ꞌón ndáya̱ꞌi noo̱ iin rá iin ra. Dá ni̱ kaa ra̱ xíꞌín rá:
    “Nakaꞌán ndaꞌi̱ ndo̱ di̱ꞌón xaa̱n nani kuaꞌi̱n”, kaá ra̱.'
  pon-2006A: Eri, mwohn eh pahn ketin mwesel, e ahpw malipepene sapwellime ladu ehk
    oh ketikihong emenemen paunen kohl ehu, oh mahsanihong irail, ‘Kumwail kilang
    dahme kumwail kak wihnkihda sang ni mwohni pwukat, I lao pwurodo.’
  maq-NT: 'Hane chaja sa xi cjue me ne, cajindaya me të hndixahan rë me, sehe casua
    rë me jima ngu hndixahan jan tujún. Sehe cachja me cojo cuitjin: “Nihñu xa cojo
    tujún vihi jinguyëjë rë xi cjuë́ sehe cúya.” Cuatjin cachja me.'
  hto-hto: 'Naɨ ie jáiñena llezica, ie táɨjɨtaganomona diez dɨ́gamɨe uáidote. Uáiduano
    illa dɨ́gamɨemo daa ɨere ráifide úcubetuni fecade. Feca llezica íaɨoɨna daɨde:
    “Bie úcubetunido naɨ cue bíñeille dɨnó ráanɨaɨ oíri. Ua mei, afe fécamo aillo
    úcubena oni jóoneri,” daɨde.'
  por-BRBSL: 'Ele chamou dez servos seus e lhes deu dez moedas de mina, e lhes disse:
    “Façam negócios até eu chegar”.'
  ces-NKB: '[Předtím] ale zavolal svých deset služebníků, dal jim deset hřiven a řekl
    jim: ‘Podnikejte, dokud nepřijdu.’'
  cui-cui: 'Poxonae cataunxuae jopa tajʉ ponaeyo matha waba diez poyobe pebiwi, xua
    petanacuichinexatsi. Daxita barapomonaetha barompaya catsina be cae paratixi xua
    pocotsiwa ainya matoma. Barapo pebin namchi pomonaetha pomonae pia petanacuichiwichi,
    jeye: ‘Barapo paratixitha pacomocare, equeicha pacaenaere xuya, painya xuya nawita
    nexeinaponaenexa paratixi. Payacobe cui othopare poxonae beya patopaein’, jei
    barapo pebin.'
  boj-2014: A gilqa osiqa aqa kaŋgal tamo 10 naŋgi metnjrnaqa aqa areq bonabqa naŋgi
    segi segi 20 kina enjrsiqa minjrej, ‘Silali endena wauosib silali aqa oto dego
    oiy. Bunuqna e olo bosiy unqai.’
  eng-OEBUS: He called ten of his servants and gave them ten pounds of silver each,
    and told them to trade with them during his absence.
  eri-eri: Ariya, saini no goyona ono bona, no nomo haruwe magana 10, yaure nigainga
    mayanenga, no 20 kina 20 kina wese nagai. Onodu benou lenigai, ‘Tere moni beha
    elegedu, haruwe tubonade yafa gadenga, ji ege gidu mayon boni.’
  aly-aly: Ra anperl-alheyew-athath, ra arlkew warrkenh-rnem 10 ikwerenh-rnemew, apetyeyew
    ikwer-warl. Rap renh-rnem antheynew 1,000 tala amentew-ament, rap angkew, ‘Ayengarl
    alhem-wety apmer nhenh-they, arrantherrap payemel-ayntenh-arey ilek-ilek 1,000
    tala nhenh-rnemel. Inayntenh-arey tharlemelemel ilek-ilek. Alakenh-angkwarr apwert
    atyenh akngerrelem, ayeng apey-alpeyew-atety.’ Rarl angkew-penh, rap anperl-alhew
    arleng-anem.
  wiu-wiu: One pupu ali-kiti noi kakoa (10) noe wa kayo oa motokome kini kini kakoi
    toa kina kapidi kakoa (20) tatikoa mekala taneya. Metekome okome oto noadene pukuno,
    i kueme tine pikoa motokamene wa meemotokome pekeneya.
  swe-swe: 'Han kallade till sig tio av sina tjänare och gav dem tio silvermynt. [De
    fick ett mynt var: det näst högsta grekiska myntet ”mina”, vilket är hundra denarer
    och motsvarade fyra månadslöner för en arbetare – en förhållandevis ganska liten
    summa för att se om de var trogna i det lilla, se vers 17.] Han sade till dem:
    ’Förvalta dessa (köp och sälj, investera dem) tills jag kommer tillbaka.’'
  cth-cth: A cei hoehnahlan vah a san hra touh a kaw teh tangka mina buet touh rip
    a poe. Hahoi teh, ka yinhnuk na thung vah hno yoran awh, telah atipouh.
  mti-mti: Meoya me nau usitainawa undag 10 auwane, sira mu gumbo anmaga 10 minas
    munne. Me wane, ‘Anmaga mame gumbe nau aya, nau aigimiya ne sira taig uwatna.’
  pad-NT: 'Hari. Ajihina viahania ada ka''da''di, va''ora baranaha''aha adani kidihonai
    abono 10 vihiki vaipohina kidiania vikhana. Va''ora no''avini hiki afohanana jiniro
    ''ba''dani hoarahanana. Ouro ida jiniro ''ba''dani, kaidivaki ida. Va''ora ni''a''aha:
    “Ojoirina oadani bada vakhani''a mahija kodijiniro ''ba''dani-ra avarana''ba''divini.”'
  twi-twi: Ansa na ɔrebefi nʼakwantu no ase no, ɔfrɛɛ nʼadwumayɛfo mu du maa wɔn mu
    biara minadu ka kyerɛɛ wɔn se, ‘Momfa sika yi nyɛ adwuma nkosi sɛ mɛba.’
  hlt-hlt: Te dongah a sal hlangrha te a khue tih mina lungrha te amih taengah a paek.
    Te phoeiah amih te, ' Amah ka pawk hil thimpom uh,’ a ti nah.
  tbz-SIM: 'Ò iti dìì mɔ̀nnì kɛ́yú o tɔ̃mbɛ̀ kɛ́ bɛ̀ duɔ́ mbɑ́ wè idíítí mɛdiɛ̀ nkɛ
    dɔ̀: Ḿpɛinkonɛ̀ i kɛ̀ nní nwɛ̃tiní.'
  san-GUJ: યાત્રાકાલે નિજાન્ દશદાસાન્ આહૂય દશસ્વર્ણમુદ્રા દત્ત્વા મમાગમનપર્ય્યન્તં
    વાણિજ્યં કુરુતેત્યાદિદેશ|
  amx-amx: '@see-verse:LUK.019.012'
  ake-NT: Mɨrɨpan uya 10 kaisa rɨ tʉpoitorʉ ton kɨ'ma'pʉ mɨrɨpan kon repa'pʉ iya 10
    kaisa rɨ maina. ‘Serɨ pʉrata itʉrawasomatɨ' enna'po pʉ'kʉ pona,’ ta'pʉ iya.
  qvn-NT: Nä yargorga chrunca uryagnincunata gayarcurmi aypura chranin golgueta ‘Cutimungäcama
    cay golguëta mirarcayächiy’ nir.
  tku-NT: 'A''cxni'' ixtaxtumā''lhtza'', cāmākextimīlh kelhacāuj ixtasācua'' ē lacxtim
    cāmaxquī''lh lhūhua'' tumīn chā''tunu'' ē cāhuanilh: “Camāscujū''tit tzamā'' tumīn
    hasta a''cxni'' na''icmimpala.”'
  bjk-bjk: Io, ixo kuwe a sangaun möxöbo tultul te ine ma ixo tabaa idi öngöng ma
    önga tuluwok. Ma ixo tengen tö idi bira, ‘Mum moro rörön arixe mina tuluwok na
    ot nang arabo wanot baling.’
  msy-2020: A mangasa uan ingangarir gumazir 10plan diagha, 20 kina, 20 kina bar moghɨra
    me rome. Egha kamaghɨn me mɨgei, ‘Ia dagɨar kaba inighɨva uari bagh dagɨar ingangaribar
    amu ikɨtɨ, kɨ uamategham.’
  bpr-bpr: Na mdà ayé, di laman là mdà, tlon sfalò fasakan, na banlén ale filak, men
    mlatuh di kat satu dale. Na manan dale, ‘Fngàyu i filak ani kel di kasfulêgu.’
  rmy-VLAKH: 'Вов акхардя дэшэн пэстирэн слугонэн, дя лэнди по шэл драхморя тай пхэндя:
    «Терэн арли, жы кала мэ рисавава».'
  cle-NT: 'Liáh³ca̱á̱h³ ja̱a̱h¹ hí⁴bí⁴hɨɨ́y⁴ ja̱³, mɨ²ja̱³ gá⁴teé⁴ dxiéy⁴ diáh⁴ xɨh³chie̱y³²
    ja̱³, duh³ gá⁴cuoó⁴ diáh⁴ máh⁴ ca̱a̱³ cuu² hi³ bií⁴ maah⁴ hi⁴², duh³ liáh³la³
    gá⁴sɨɨ́h⁴ diáh⁴: “Jmeé¹ah³ ta² chie̱é̱yh¹ cuu² la³, hí⁴dxá⁴héy³ lɨ́⁴ hí⁴güeh⁴²á⁴
    ca̱á̱h³.”'
  txq-txq: Neu ana naole fo nae laꞌo ena, nanggou ndia hatahori mana maue-osan salahunu,
    de ana fee sara hatahori esa na, doi lilo mbilas esa. Ana parenda sara nae, ‘Ei
    pake doik ia dadi neu poko. Mete ma au fali, neu ko ei tui ei hambu bunak hida
    ena.’ Boe ma ana laꞌo.
  aaz-aaz: Oras in nabarab anrair he nnao, in noꞌen in ameput tuaf boꞌes, rarit in
    nanaꞌat sin roit, tuaf es ate, roi noni fuaꞌ es. In nfee prenat am nak, ‘Hi mpaek
    roit reꞌ ia njair modal. Oras au ꞌfain ꞌuum ate, hi mitoon kau mak hi miis fauk
    een.’ Rarit in nkoen on.
  qup-NT: 'Manara llukshishpan chunka paypa runankunata kayashpan karan shuk runanta
    chay tupullata yapa valik kullkita kuhushpan rimarka: Kay kullkiwa rantishpa rantichishpa
    mirachipanki shamunaynikama. Chasna karan runanta rimashpan chay apu tukunapa
    rihukka rirka.'
  dop-dop: 'Ɩ cɑɑkɑɣɑ tɛɛʋ, ɩlɛnɑ ɩ́ yɑɑ ɩ tǝmlɛ nyǝ́mɑ nɑɑnʋwɑ, nɑ ɩ tɑlɑ-wɛɣɛ liɣitee
    nyǝɣǝlʋɣʋ nyǝɣǝlʋɣʋ kɛ pɑ nyɔɔŋ tɔɔ. Nɑ ɩ́ heeli-wɛ sɩ: Ɩ́ tɑɑtǝnɑ liɣitee ɑnɛ,
    hɑlɩ mɑ́ polo mɑ́ kɔɔ.'
  azb-azb: 'Getməmişdən əvvəl qullarından on nəfəri çağırdı və onlara on mina pul
    verib dedi: “Mən gələnədək bunlarla ticarət et”.'
  eng-DBY: And having called his own ten bondmen, he gave to them ten minas, and said
    to them, Trade while I am coming.
  guo-NT: 'Dolison, fʉlaeliajwa wʉt asatʉajnʉ poxade, lalison diez pamakjiw fʉlaeliajwadin
    japonlel. Pat wʉti japonxot, kemaeyan waela kaenanʉla plata japixot. Jʉm-aechon:
    ‘Tajwʉlela ampaplata nawexawʉajsfʉlam wʉt, ¡mowafʉldebej kaes plata nawekanaliajwam
    xanliajwa! Samata, xan pejme patx wʉt, tajplata kaes pejme nawewoeyaxaelam’ —aech
    kemaeyan diez pamakjiwliajwa. Do jawʉt, fʉlaechlison, wʉllalas poxade.'
  hla-hla: I mam te katsin la ien, ba nonei e ngö gugono rena a maloto a katunun kui
    i tanen me hala rane ien a maloto a maina moni. A toa maina e antunaia tara hihol
    tara topisa tsihau. Ba nonei e ranga mera nen, ‘Alimiu e kui memiu a moni teka
    e popona te la pouts guma lia.’
  mav-NT: Ma'ato toto morekuat koro kapiat hap owakai toi'a­tu­kaykay ra'yn toeropat
    haria akag ko'i 10 ok takaria tuwe­wawi hawyi so — Areto ra'yn Morekuat koro kape
    hawyi atiky­'esat ui'airo temiit akag wo mesuwat ahetama piaria wuat'i tu'i­saria
    akag wo e so. Pyno areto turan atiky­'esat uhekat eipo pe areto turan imowato
    hamo e so. Pyno atimõ'ẽ uhekat eipo pe hawyi waku areto ma'ato Morekuat koro uinug
    wuat'i tu'i­saria akag wo ahetama piat hawyi tutum uhepe tomiwan uimo­wato hap
    hawyi meremo ara'aipok mesuwe hawyi atiky­'esat uimiium ehepiat mowato kahato
    hap e so temiit 10 ok takaria pe. Mi'i hawyi wẽtup ok pe tuereto tutum nu mehit
    kahato rakat tekat kahato hap hawyi — Pyno areto ra'yn mesup e. Mi'i hawyi areĩne'en
    morekuat koro yat pe mekewat tama koro pe hawyi mi'i turan ewei'a­tu­mo­wato kahato
    o uhekat mesuwe e so. Mi'i hawyi iwato toimõ'ẽ i'atuepe nu mehit rakat hawyi toto
    tetawa pyi.
  kpf-kpf: Âibam kore arâp bâzagât minduziŋgâm kât ekap kânok kânok ziŋgip. Ziŋgâm
    itâ dâzâŋgoip, ‘Zen kât ekap zi mem nep tuunetâ laŋ kâri gâbat.’
  ppo-ppo: A̧ atéró faairaalu, ama kutó diratere naasetamo whi̧rapepaae ape yóló duraalu,
    ‘Ya̧lo i matere moniné mepaae kutó diraté fóló, tómó beleróló sóró muló betepa,
    momó fesaae wou kelaalopóló,’ a̧ felepó.
  hin-2017: और उसने अपने दासों में से दस को बुलाकर उन्हें दस मुहरें दीं, और उनसे कहा,
