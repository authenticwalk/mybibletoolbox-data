verse: LUK.019.013
translations:
  kpx-kpx: Iale keu au esemu teni (10) hohavege abu lohoge au uani taoseni kina (K1,000)
    malei igaegaeai ovei namigevei avoe, ‘Di tisege moni ko malei kemo lovilahai elike
    moni degomole maleve.’ Kateai louito halevei tinu.
  okv-H: amita pure embopo tapa 10 ainge jage enu puvuo embo vahai vahai amita degi
    koro tapa 100 ainge ikereketo ke einge ena, ‘Na pahurono ungo koro emina pure
    eto koro nei hambuhurovo puvuresona,’ ainge eto pahunu,
  tbo-tbo: Yohola ega ita nae ma a tu bagibagi magouhi 10 i otugehi po emosi po emosi
    mone gole i welewelehi. Ma ugolihi i baha i pa, “Geka ugolihiyei ona gimagimala
    ma mone ona yamdewa a sigana a gunawileu.”
  mal-C: അയാൾ തന്റെ സേവകരിൽ പത്തുപേരെ വിളിച്ച് അവരെ മിന്നാ ഏൽപ്പിച്ചിട്ട്, ‘ഞാൻ തിരികെ
    വരുംവരെ ഈ പണംകൊണ്ടു വ്യാപാരം ചെയ്യുക’ എന്നു പറഞ്ഞു.
  grc-SR: Καλέσας δὲ δέκα δούλους ἑαυτοῦ, ἔδωκεν αὐτοῖς δέκα μνᾶς, καὶ εἶπεν πρὸς
    αὐτούς, ⸂Πραγματεύσασθε⸃ ⸂2ἕως⸃ ἔρχομαι.
  bgc-bgc: उसनै अपणे नौकरां म्ह तै दस ताहीं बुलाकै उन ताहीं दस मोंहर दी अर उनतै कह्या,
    “मेरै बोहड़ण ताहीं लेण-देण करियो।”
  khz-khz: Rogoti ere laka aonai, gena vetugunagi talimara gagalana (10) ekearato,
    kolo monira kwapurakwapura ira kwapurakwapura evenirato, ne evaikilarato, netiwato,
    ‘Au muliku ai pio inagulu-agira, pe moni polura taarana mapio rawalira.’
  deu-TKW: 'Er berief aber zehn seiner Knechte und gab ihnen zehn Pfunde, und sprach
    zu ihnen: treibt es um, bis ich wieder komme.'
  zsr-NT: 'Catiꞌ chzoa tsijëꞌ niꞌ bulidzëꞌ chiëꞌ bönniꞌ huen dxin queëꞌ, len bëꞌë
    qui queëquëꞌ tu cöꞌ hueaj dumí, rëꞌ lequëꞌ: “Gul‑quiljlen dumí ni tsal huödaꞌ.”'
  lin-lin: 'Boye abengaki basali zomi kati na basali na ye mpe apesaki bango mbongo
    ya bibende zomi. Alobaki na bango : « Bosala mombongo na mbongo oyo kino tango
    nakozonga. »'
  hns-NT: 'Djaai se pahiele oe aapan goelaam log me se dasgo ke bolaais aur oesabke
    ek ekgo mohar deike bolies: ‘Ese auro paisa kamaihe djab talak ham lautke na aabe.’'
  noa-E: Mag chadcha ya ich maagpamua ich chognaan diez thʉ̈rkha auwia, phatkhon agdaujö
    amachpierr dʉ̈rrcha jigpʉ̈iwia, “Mʉg phatkhon mua pãrag jig pʉa chirʉmʉn, mʉch
    bëe nʉm ora agua phidkhawia warag ʉ̈r aumkhĩrau” ajim anʉm.
  eng-EMTV: And having called ten of his servants, he gave them ten minas, and said
    to them, ‘Do business till I come.’
  mib-NT: 'Te nde ná tu quihīn de, te ni cana de uxī mozo de, te nuū ɨɨn ɨɨn i ni
    jēhe de ɨɨn xūhun jéē ndeé yahu ndasɨ́. Te ni cahān de jíín i: Sájniñu ró jéē
    na ndúcuehē xūhun yáha jíjnáhan ró níní jéē quihín rī te ndee rī, achí de.'
  lif-NT2: खुने़ॽ पेःक्‍मानुःल्‍ले़ तगि थिबोःङ् कुसेवारोबाहाॽ उःत्तुसिआङ् लत्‍छा लत्‍छा
    साम्‍म्‍याङ् याङ् पिरुसिर अक्‍खे मे़त्तुसि, ‘इङ्‌गाॽ मे़न्‍नुःङ् मे़न्‍दाए थारिक्
    कल्‍ले़ ले़ङ्‌हङ् चोगे़म्‍मे़ॽओ॥’”
  xnj-xnj: Akavakemela vatumisi vaki kumi, na kuvapela kila mundu mashonga salafu
    zeziwanangana na luhuna lwa lihengu la mihyei yidatu, kila mmonga na kuvajovela,
    mhengela lihengu la kugula na kugulisa vindu mbaka peniwuyayi.
  mmx-mmx: Avot at lavatpas kaxat teren neni ga xup kaka lasangaun lavasaxaruki ren
    la ga raba nedi getgesara mi legetgesu xuven minas, la ga lok tidi, ‘Mina gugu
    mi na lempilas, se nenia anabamlong.’
  cbr-NT: Sinántancëxun aín uni mëcën rabë́ camicëx ucë ca achúshi achúshi curíqui
    achúshi 'aíshbi 'itsa cupícë, camabi sënë́n 'inánxa. 'Inánquin, —'ëx utëcëntamainun
    camina ënë curíquinën ñu bitancëxun maruquin curíqui bitëcënti 'ai —quixun caxa.
  tee-NT: 'Para acsni tuca'' ix''an pus at''asanilh pumacau ixlapanacni chai axtaknilh
    lakcavin tumin chai ajunich: “Ap''uch''alhc''atnant''it tus acsni actasp''it''anta”.'
  eng-LSV: and having called ten servants of his own, he gave ten minas to them and
    said to them, Do business—until I come;
  cak-NT: 'Pero cuando c''a man jani tibe, xeroyoj je lajuj rusamajel y xuya'' can
    q''uiy mero chique chiquijunal, y xu''ij chique: Tic''uaj ri mero ri xinya'' can
    chiwe chi quiri'' c''o nich''ec chirij, c''a cuando xquitzolaj-pe ren, xcha''
    can chique, y xbe.'
  pah-NT: '—Ohoa renonde ga g̃a mbuhurukari ojipyri dezve''g̃a ojipyrive''g̃a. G̃a
    pe ga imondomondoi ojipeji itambere''ia g̃a ndetakwera''ja tombohe''yjuhu ti g̃a
    ji ve javo. A''ero ga ei g̃a pe: “Pepyhypyhy ti mbatera nhiitambere''ia pyvõ.
    Aerẽ ti pema''ema''ẽ mbatera itambere''ia pyhyga koji''iva''ea. Nahanahã ti peporavyky
    nhiitambere''ia pyvõ koji''iva''ea imono''ono''og̃a aerẽ imbuhua ji ve,” ei ga
    g̃a pe. —Kiro ga hoi g̃a hugwi a''ero ogwovo paivouhu ojipe''g̃a gwyri pe, ei
    Jesus''ga.'
  sja-NT: 'Mamĩda wãi naaweda, t''ɨ̃ p''eji ichi mimiapataarã diez mãik''aapa p''arat''a
    waibɨa teeji ãchi chaachaa. Mãpai mãgaji: “Na p''arat''apa net''aa neto p''e atátɨ
    mãik''aapa netótɨ awaraarãmaa waapɨara eepadamerã, mɨ cheru misa.”'
  xed-xed: Ma kɗə tsi kada laghwi, ka hagaʼatá tsi ta gwal ksanatá slna ghwaŋ ka daganaftá
    tseda dasu pal pal pal ta həŋ. “Ka tsakala kuni ta tsakala nda tsi ta vraktá yu,”
    kaʼa nda həŋ.
  mks-NT: 'Joo tá cáma̱ní nu̱hu̱ da̱ já na̱cana da u̱xu̱ mozo da. Ta na̱sa̱ha̱n da̱
    in in jiu̱hún nu̱ú in in da̱ cán ta mé jiu̱hún cán cúú á ña̱ íin ndiva̱ha ya̱hvi.
    A̱nda̱ já na̱cachi da já xi̱hi̱n mozo dá: “Caja ndó nda̱hvi̱ xi̱hín jiu̱hún yóho
    ja̱nda̱ quia̱hva ná xi̱nu̱ qui̱vi̱ ndicó co̱o tucu u̱ quixi i̱”, na̱cachi da xi̱hi̱n
    mozo da̱. Já na̱quee da cuanúhu̱ dá.'
  gfk-S: Io, iga tato ra sangahul ta ira nuno tultule ma iga ter tike arip na barbarat
    ta di tiketike. Ma iga tange ta di, ‘Mu na papalim ma kakarek ra barbarat tuk
    be ni tapukus baling.’
  bmu-bmu: Mewö gölme köröwen anmamgö jiba nup aziurupŋi 10 eŋgoholi kagetka moneŋ
    esu 10 mendeŋda eŋgiba kewö jiyök, ‘Nöŋön anda mala biaŋ liliŋgöba kamam. Eŋön
    nalö sutŋe kiaŋgöreŋ moneŋ kiaŋön kölköl-örörö nup memba mem sehime.’
  dgz-dgz: Aepen tani namup nao nagirewa mega aonagaet munan wan tauane. Moni mega
    gwat make daiton daiton mune amba anega wadiamon, ‘Moni mame tambun nao tan. Ne
    mawanap moni watu doriwaniampen menan moni mame eniangin. Ne tauapena gapan sia
    nenan.’ Amba me at wandap di ayop tapen menan aen.
  eng-GNV: And he called his ten seruants, and deliuered them ten pieces of money,
    and sayd vnto them, Occupie till I come.
  zaa-NT: 'Pero ántesca thá'' bi nna gutàỹi bi tsìi canu runi tsina qui'' bía nna,
    bete bi ttu cantidad xeni de moneda qui'' ttu ttu tsa quį nna ra tè bi cą: Gutha''
    le bél·liuį para guni le gana iqquia quį miéntraste tsa''á'' nna él·lania''.'
  eng-WEBSTER: And he called his ten servants, and delivered them ten pounds, and
    said to them, Occupy till I come.
  guh-guh: 'Nexata petuxanenë peponaevajënae, junata pijajivi, diez ponëbeje. Nexata
    petuxanenë pijajivi evetsiaexana pijapalatanëanë, oronëanë, bitso penamatamotsinëanë.
    Caenë canacujitsia caepalatanë evetsiaexanapona. Nexata petuxanenë pijajivi jumaitsi
    pijajivijavabelia: “Bajarapapalatata pacomuataponaename. Xua pacomuataponaename,
    icatsia pacanajetaponaename. Nexata bajarapacuenia netoayaijava tsaponae tsane
    tajapalata,” jai petuxanenë pijajivijavabelia. Bajaraxuacujinae pona jane baja.'
  bon-bon: Camuge abyemera, tabe ten kaakesea bägrä bine tesoglecemige, teebibine
    yepäyepä gol rarekaake ecäranemige, jejemige egä, ‘Cane liba biiri, cäme looye
    cabu je weene kaakesea tewenepeye ai rarekaake babo me wawename.’
  nhw-BL: Huan achtihui quinnotzqui majtlactli itequipanojcahua huan quinmacac sesen
    imiyaca tomi quen se tlacatl quitlanisquía ipan eyi metztli tlen tequitl. Quinilhui
    ma tlacohuaca huan ma tlanemacaca para quitlanilise más tomi hasta yaya mocuepas.
  mgw-mgw: Bai, wai kaapala bu'ka, ngaakema wi'ti' atumisi bake ku'mi na kwapeya mbanje
    kila mundu na kwabakia, ‘Mupangi nsuluso mpaka panabuya.’
  swh-ONEN: Hivyo akawaita kumi miongoni mwa watumishi wake, na akawapa kila mmoja
    fungu la fedha. Akawaambia, ‘Fanyeni biashara na fedha hizi mpaka nitakaporudi.’
  wbi-wbi: akavakemhela avavombi vake kijigho, akavapela filundo kijigho akavavula
    akati, “muvombaghe imbombo ija kufulusia kuhanga pano niligomoka”
  bba-bba: U sere doonɑ u wɔkuru sokɑ win yobu sɔɔ, mɑ u ben bɑɑwure ɡobi bɛkɛ ɡɛɛ
    wɛ̃ u nɛɛ, bu de ɡobi yi, yi mɑ sere u kɑ wurɑmɑ.
  eng-KJVCPB: And he called his ten servants, and delivered them ten pounds, and said
    unto them, Occupy till I come.
  kgk-NT: Oho e'ỹ ngatu ohenói gwĩ dez va'e gwembigwái. Peteĩ teĩ-pe ome'ẽ plata.
    Peteĩ meme ome'ẽ íxupe kwéry. Ome'ẽ jave he'i gwembigwái-pe. “Ko xe plata eiporu
    porã erembohe'ýi hagwã xe rapykwe-py. Agwahẽ jevy-ma aju-vy ramo, aporandu jevy
    arã nde-vy he'yiverã-rehe” he'i omanda-vy gwembigwái-pe.
  waj-waj: 'Kuanara iinno varioo tauraa ivo ari mmoori vareera ngiaammuau yaakuuvaitana
    tikiai innasi ngiaavo rikioo sikau yaakuuvaitana tuoo mmuaavai mmuaavai mmioo
    tinoo: Na oro ngieera varinai rikiada ni sikauyauvaadiri irisaima mmoori varakiai
    irisaiyauvaa ngii mikiai varada varida na nninara suaivaki numa ni miatee,'
  ekk-PKP: 'Ta kutsus oma sulastest kümme, jagas nende vahel võrdselt raha ja ütles
    neile: „Investeerige see raha minu tagasitulekuni.“'
  mpx-mpx: Wana totuwalali ali toto elulutega i yogaagil, yaka maisena ge maisena
    mani silba handeled maisena ona i pek elal, ge i baek elal i ba, ‘Mani ya nuku
    patuwalali ana siga na sikalim.’ I ginol ola o, yaka abwe i egon.
  wbp-wbp: Wurnakungarnti, purlaja-jana karlarla-palaku watiki warrkini-patuku. Kujalu
    yanurnu, yungu-jana jarnkujarnku jinta pirli kawurlu. Wangkaja-jana, ‘Yani karna
    jalanguju. Ngaka karna pina-yanirni. Jinta-kari jinta-karirlili-nyanu kangka pirli
    kawurlu. Warrki-jarriyajulu yijardu-nyayirni ngajuku. Yungkalu-jana yapa-kariki
    yungunkulu panu-nyayirni pirli kawurlu mani ngajuku kajirna pina-yanirni.’ Ngula-jangkaju,
    yampinja-yanu-jana warrkini-patuju.
  luo-luo: Omiyo noluongo jotichne moko apar kendo ne omiyogi silingʼ alufu achiel,
    achiel. Nowachonegi ni, ‘Lokuru ohala gi pesagi, nyaka chop aduogi.’
  nhe-NT: Huan achtohui quinnotzqui majtlactli itequipanojcahua huan quinmacac se
    sen imiyaca tomi queja se tlacatl quitlanis ipan eyi metztli tlen tequitl. Quinilhui
    ma tlacohuaca huan ma tlanamacaca para quitlanilise más tomi hasta yajaya mocuepas.
  aii-aii: '”ܩܪܹܐ ܠܹܗ ܥܸܣܪܵܐ ܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܥܸܣܪܵܐ ܟܲܟܪܹ̈ܐ ܘܐܡܝܼܪܹܗ:
    ’ܡܲܦܠܸܚܘܼܢ ܠܗܘܿܢ ܗܲܠܔ ܕܕܵܝܪܹܢ.‘'
  esk-NT: Aullaġaluaqani qulit savaktini aatchuġniġai ilaagullaa kaviqsaamik maniŋmik
    uqautiplugich, ‘Aglipkaġniuraġumagiksi utiġniałłamnunaglaan.’
  msb-msb: Pakatawaga san napulo niya na mga suruguon hinatagan sin kwarta na oro
    an kada usad kag ginsabihan, ‘Inegosyo niyo ini hasta sa pagbalik ko.’
  cpa-NT: 'Niúh¹ jín³ hi² ca¹ŋó¹dsa ca¹tǿh¹dsa guian¹ dsa² jmo¹² ta³ quiah¹²dsa. Ca¹cuúh¹dsa
    dsa² ma¹ton¹ ŋi²lǿg² héh¹ cog³ lah¹jan² lah¹jan². Ca¹juúh²dsa, ca¹tsáih¹dsa dsa²
    héi²: “Jmo³ ta³ cog³ ná¹² ca¹lah¹ca¹guǿnh¹jni,” ca¹juúh²dsa. Jøng² ca¹ŋó¹dsa.'
  dso-dso: ତାର୍‌ ଆଗ୍‌ତୁ ସେ ତାର୍‌ ଦସ୍‌ଟା ଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ ଡାକି, ଗଟେକ୍‌ ଗଟେକ୍‌ ଲକ୍‌କେ
    ଗଟେକ୍‌ ଗଟେକ୍‌ ସୁନାର୍‌ ଡାବୁ ଦେଇ କରି କଇଲା, “ମୁଇ ବାଉଡି ଆଇବାଜାକ ଏ ଡାବୁ ବେବାର୍‌ କରି
    ବୁତେକ୍‌ କରି ରୁଆ ।”
  meu-meu: Una dainai ena hesiai taudia gwauta e boiridia guna, gold monidia ladadia
    mina ta ta amo e henidia, eto, Ba hoihoilai ela bona lau baina lou mai.
  yva-NT: Pana poroto rainy, po apa vatano wanapatambe aije abusyin mawainde, umba
    po doijo emasi vasye abusyin ratodijo mai, ti vatane nanentabo apa doije vasye
    intabo. Umba po raura mai pare, ‘Syare syoroto. Wapo doije so rave wapo rambayan
    wadasarirae inda manui.’
  dgc-dgc: Bagu siya hinumektat, éy nipauwet na i sapulu a utusan na, a nientarega
    na ta bawat esa dide i esa a pilak a gintu. ‘Puhunan moy ina a magtinda-tinda
    kam’ kagi na, ‘hanggan éwanék sumoli.’
  zpm-NT: Zeeṉe laa dze co bdziṉ, dzigo bredz me tsii zha ne quia xtsiiṉ me, nroob
    dimi ne psaṉ me lo zho tib tib zho, parne guṉdziin zhow, mientras gbire me.
  hix-NT: Towto hoye tàtohra ro rma haka, tanoto komo yanyekye hatà. 10 me nanyehtxownà
    hatà, kekon hatà. Txenyeru yàmye hatà, 10 me hatà, àwyanye. 1 me rye rma nàmye
    hatà, towenyxanye, 10 komo wya. On ha rotxenyerunu, kekon hatà, àwyanye. On hona
    rotxenyerunu xarha ahohtxoko, twarawantaxemà ro me oyesnàr kom ke, kekon hatà,
    horykomo. Romokhàra ro rma haka àhoko roro ehtxoko, owyanye thenyehra nyhe rotxenyerunu
    yahohtoho me, kekon hatà, tanoto komo wya, kekon hatà, Txesusu.
  sim-sim: Os or ikuri wolo ma 10-pela ol ornjik lerawun landari ma ondon or usharik
    li tarik ya gol namtasmba namtasmbak lirin or haha karem ormu sawera, �Ya kason
    ji toloho lerawun ji laka. Unak indik a raka.� Karem or mbashihi ormu ira.
  npi-ULB: उनले आफ्ना दस जना नोकरलाई बोलाए र तिनीहरूलाई दस सिक्‍का दिँदै भने, ‘म फर्की
    नआउँदासम्म यसलाई व्यापारमा लगाओ ।’
  cgc-cgc: Piro bag-o kanen malin, paumaw din sampulo ta mga suguon din daw kada isya
    ki danen patagan din ta isya na sinsilyo na blawan. Ambal din, ‘Gamiten nyo nyan
    ta nigusyo asta malik a di.’
  tim-tim: Akto ariwerâm âmâ hoŋ bawalupŋe bât bip bip hârok yeŋgondo togombiâ puli
    koaŋe humo konok konok yeŋgim hin dâm makyeŋgiep, “Puli irekŋe âi ketugum puli
    mem sambe ketugumbiâ hâmbâi purik katmâ togom ekbian.” dâep.
  yor-yor: Ó sì pe àwọn ọmọ ọ̀dọ̀ rẹ̀ mẹ́wàá, ó fi owó mina mẹ́wàá fún wọn, ó sì wí
    fún wọn pé, ‘Ẹ máa ṣòwò títí èmi ó fi dé!’
  wos-wos: '@see-verse:LUK.019.012'
  emp-NTPO: 'Wãi naẽna idji nezocarãda die trʌ̃ped̶a paratada waib̶ʌa ãdjiza diasia.
    Maʌ̃ne jarasia: “Mʌ̃ neẽ́misa naʌ̃ paratara waribid̶adua.”'
  eng-F35: He called ten of his slaves, gave them ten ‘minas’, and said to them, ‘Conduct
    business until I come.’
  ind-ind: Sebelum berangkat, dia memanggil sepuluh orang pegawainya dan memberikan
    satu uang logam emas besar kepada mereka masing-masing dengan berpesan, ‘Sementara
    aku pergi, pakailah uang itu sebagai modal kalian untuk berdagang.’
  pes-OPCB: اما پیش از عزیمت، ده نفر از دستیاران خود را فراخواند و به هر یک، سکه‌ای
    طلا داد تا در غیاب او به تجارت بپردازند.
  mpt-mpt: e okok nakai 10 i nganabene tesiba 20 kina oyen tlanea baabenea Moni olo
    oloniba inamin namino mo waloniba olabianiba webianiba atosambiba sum anabota
    tlano ge baabenea deibe unea
  ssx-ssx: Poluekema꞉ hata꞉ ipikana꞉ma꞉ ipika꞉ e pokao haemeke kiki yaapo haliweki
    wi la꞉ meaata꞉ iki paeyao pa꞉ta꞉ 20 kina hale hale pea iki pa꞉ta꞉ alota꞉ I̱ polua꞉
    hoki nane do kitolo manima꞉ bisinisi pea ikana꞉ma꞉ ekipa haka꞉ta꞉pao milimio laa
    e poka꞉pa꞉peke leekeme.
  mkl-mkl: Hee ku mɑɑ nɛ ŋɔi í kpe ɑmɑɑcɛɛ ŋɑ ɑŋɑ mɛɛwɑ, nɔ í nɑ ɑŋɑ fei kpɛkɛlɛi
    wurɑ ɡɔ nɔ í ni, i ceò fiɑu ihɛ̃ sĩɑ hee n mɑɑ n bɑɑ. Iyi í fɔ bɛɛbɛ í tɑ̃ nɔ
    í nɛ.
  gaq-gaq: ମେଁ ନିଜେନେ ଗୁଆ ରେମୁଆଁ ଗତିରେଇଂକେ ୱାଚେ ମେଇଂକେ ମୁଇଂ ମୁଇଂ ସୁନା ଡାବୁ ତାଲି ବିଚେ
    । ମେଁ ବାସଙ୍ଗ୍‌କେ ନେଙ୍ଗ୍ ଆଣ୍ଡେ ଜାକ ଆକେନ୍ ଡାବୁ ଏତେ ବେପାର୍‍ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Iyaw oothiya aylletappe tammata xeegidi issuwas issuwas tammu minaane immidi
    ‘Ta simmada yaana gakkanaw ha miishiyara zal77ite’ yaagis.
  unx-unx: ଏନାମେନ୍ତେ ଇନିଃ ଆୟାଃ ଦାସିକଏତେ ଗେଲ୍‌ଝାନ୍‌କକେ ହାକାଅକେଦ୍‌ତେ ମିମିଆଦ୍‌ ହଡ଼କକେ
    ଗେଲ୍‌ଠୁ ସୋନା ସିକା ଏମାଦ୍‌କଆଏ । ‘ଆଉରିଙ୍ଗ୍‌ ହିଜୁଃରୁହାଡ଼୍‌ ଜାକେଦ୍‌ କିରିଙ୍ଗ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌ଏପେ’
    ମେତାଦ୍‌କଆଏ ।
  gah-gah: 'gelekelé izegipala ligizani luga luga asú igo sele lo kemeake, moni gó
    hamopamó nokimike láa loko limó: Lekeza imanetunú lilí iki ali hutilí iki niko,
    atiginá oko ánigatove.'
  lcm-lcm: Na kala songo na sangauli i kana keve asosokai na kala pagal iria ta sangauli
    na mina. Na kala antok iria, ‘Mi apolokai ani kapkap ke tung si naka serei pok.’
  aer-aer: Urreke re imperle-alhetyenhenge, re artwe urrkapentye akngerre 10-pele
    ikwerenhe itneke antangkeke. Nhenge itne apetyewarremele, re urrkapentye akngerre
    ikwerenhe apwerte mane akweke-ame-akweke itnenhene antheke itneke angkemele, ‘Lyete
    ware ayenge alheme, urreke apetye-alpetyenhe. Arrantherre ingkirrekele mane nhenhe
    akngerlte-iwemele kele imerte atyenge arratye re nhenhe renhe mpwarewarremele.
    Mane nhenhele mpwarewarremele kele imerte atyenge mane awethe mpwarewarremele
    ilengareke-atwetye apeke ayenge-arle uyerremenge.’ Kele imerte re itneke-ngentyele
    imperle-alhemele.
  qvc-NT: 'Piru manaraq rishpaqam, dyis kriyadungunata qayashpa, kadunuta qorqan suq
    qellay ancha baliqta. Chaymandaqam paykunata nirqan: “Kutimunaykaman kay qellayniyta
    trabajachiyllapa”, nishpa.'
  tgl-ULB: Tinawag niya ang sampu sa kaniyang mga lingkod, at binigyan sila ng sampung
    mina, at sinabi sa kanila, 'Mag-negosyo kayo hanggang ako ay bumalik.'
  cbs-NT: 'Chai mae betsa anu kadiama jawen 10 dayaxunikabu kenaxun pei jexe ichapajaida
    ja tibi jatu inan akeaketan jatu yunubainkin: “En judiama na en peiwenan, jamapai
    tibi bitan jawen inananankin ana binumaxankanwen”, jatu watan chai kaimaken'
  xtm-NTPP: 'Te ni kana de uxi tee ka jinukuechi nuu de ma, te ni wa''a de kua''a
    xu''un nuu ndi‑in ndi‑in de, te jiña''a de: “Jin satniñu ni ji''in xu''un ya''a
    onde kivi ndenda sa ma”, kúu de jiña''a de.'
  nnq-nnq: Tango nu kubokaje, ngabakema akapakachi bakwe komi, ngabape uloi kila mundu
    tela na kalengela, ‘Mmanyanga mmene chukutendela uloi gwenio mpaka pambakubuja.’
  bao-NT: 'Cʉ̃ ca waaparo jʉguero, cʉ̃re ca pade coterãre, pʉa amo cõro niirã jʉo
    cojo, cʉ̃ja cõrorena wapa tiirica tiirire pairo cʉ̃jare tiicojo, o biro cʉ̃jare
    ĩiupʉ: “Ate, wapa tiirica tiiri mena apeye wapa tiiri, noni wapa taa niiña, yʉ
    ca tua earopʉ,” cʉ̃jare ĩiupʉ.'
  san-ORI: ଯାତ୍ରାକାଲେ ନିଜାନ୍ ଦଶଦାସାନ୍ ଆହୂଯ ଦଶସ୍ୱର୍ଣମୁଦ୍ରା ଦତ୍ତ୍ୱା ମମାଗମନପର୍ୟ୍ୟନ୍ତଂ
    ୱାଣିଜ୍ୟଂ କୁରୁତେତ୍ୟାଦିଦେଶ|
  rmn-rmn: Ов диняс икос пэ дэшэ иргатен тай диняс лэн по шэл драхмэс. «Мукен адала
    ловэ андэ бути, бискай мэ на авав», — пхэнляс ов.
  huv-NT: 'Wǘxan nganaw mamb, tapaj gajpowüw monrang minajiüt nej. Tüüch anopnopoj
    noic tomiün xeyay nembeat, ndoj tasaj nejiw: “Iyamban nguineay alndom mexoman
    wüx alquiriw aaga tomiün cam, ndoj apmeajchiün xic leaw sapeay”, aj nejiw.'
  otn-NT: 'Pɛ hante ngue da̱ ma ra̱ n''yohʉ, bi zonhni̱ ''dɛt''a yø hmi̱qui̱. N''na
    ngu̱ n''na yø hmi̱qui̱, bi däpa̱ n''na ra̱ mɛ̱nyu̱ xa̱ndøngu̱ rá̱ mu̱ui. Bi ''yɛ̱mbʉya:
    “Nu̱na̱ ra̱ mɛ̱nyu̱ dá̱ ''da''a̱hʉ ya, da̱mi̱ ''yørpa̱hʉ rá̱ ''bɛfi asta̱ gue''mø
    dá̱ pengä”.'
  nop-nop: Ala wene tipilapilaye mihiŋiye 10 katiyenimbu buune muneeŋ tumut kubugoŋ
    kubugoŋ yemiŋa yeniŋguk, ‘Hidi muneeŋ yeŋgoŋ moŋgola kwanaineeŋ wapumgoŋ yehitubu-mintaneeŋ.’
  obo-NT: Piru to waa pa sikandin nokologkiyat, id po‑umow rin iddos sopuun sudsuhuwon
    din. Dos ipat sokkad, id tuwossan din to sokkad no soopin buawan. Kahi rin kandan
    to, ‘Nigusyu row ikon soopi taman to kodlivod ku.’
  kca-kca: 'йаӈ митйохԓаԓ вана вохман, йаӈ сорԋеӈ ŏхән ԓывиԓаԓ мӑсԓы пӑ йастәс: "Тӑм
    ŏхԓән ма йŏхәттэм унты вер пеԓа мийаԓән".'
  cak-ENT: 'Pero tok c''a man jani c''a tibe, xeroyoj ye diez rusamajela'' y xuya''
    can jun moneda k''anapük pa tak quik''a'' chiquijujunal, y xbij cheque: Tic''uaj
    c''a ri tumin ri xinya'' can chive richin c''o nich''üc chirij, hasta jampe''
    nquitzolij-pe yin, xbij can cheque, y xbe.'
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤣ᤺ᤰᤔᤠᤏᤢ᤺ᤸᤗᤧ ᤋᤃᤡ ᤌᤡᤒᤥ᤺ᤱ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤗᤳᤇᤠ ᤗᤳᤇᤠ ᤛᤠᤶᤔᤩᤠᤱ
    ᤕᤠᤱ ᤐᤡᤖᤢᤛᤡᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. ‘ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤏᤢ᤺ᤱ ᤔᤧᤴᤍᤠᤀᤣ ᤌᤠᤖᤡᤰ ᤁᤸᤗᤧ ᤗᤧᤱᤜᤱ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥’”
  mie-NT: 'De jondē ncháha ca quīhīn dē, de nī ncana dē ūxī mozo dē, de nūū iin iin
    ji nī jēhe dē iin xūhún jā ndéē yāhvi ndasí. De nī ncāhān dē jíín ji: Satíñú ndá
    nú tácua nducuahā xūhún yáhá juni quīhīn ni de nenda nī, ncachī dē.'
  san-TIB: ཡཱཏྲཱཀཱལེ ནིཛཱན྄ དཤདཱསཱན྄ ཨཱཧཱུཡ དཤསྭརྞམུདྲཱ དཏྟྭཱ མམཱགམནཔཪྻྱནྟཾ ཝཱཎིཛྱཾ
    ཀུརུཏེཏྱཱདིདེཤ།
  qve-NT: 'Chaymi, chay runaqa manaraq viajashaspa, chunka llank''aqnin runakunata
    waqyaran. Hinaspan sapankamaman ashka qolqeta saqetamuran: “Kutimunaykama kay
    qolqewan negociota ruwashaychis”, nispa.'
  pao-NT: '@see-verse:LUK.019.012'
  cbu-NT: yarku, muchchuree 10 kuruzurangiya. Kuseersin, muchchureemsha urkiree zapan
    10 panata, minoomsha 10 panata, minoomsha 10 panata mang ashirangiya. Neewa mang,
    tárangiya. Nipta paxanx paxanx sheerus, arangeem p'tangtsa. Kanapkachuri, anush
