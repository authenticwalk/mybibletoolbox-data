  usa-usa: íurena min-ánó-nákómá wení tiyááka-mayai-wayukama yiwíkena móneqa tiyááka-wayukama
    yímika-yimika uráiye. maará-tima-yimikaiye. ‘keráwáqá maami-mónéqnápó mayaímá
