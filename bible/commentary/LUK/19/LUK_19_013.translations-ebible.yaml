    jujuntur u c''urewob dos cientos pesos caj u ya''araj ti''ob: “C''ʌnej a je''
    taq''uina'' ca'' a jarex u jer taq''uin jach ya''ab hasta quin wu''ur.”'
  xla-xla: '@see-verse:LUK.019.012'
  xav-NT: 'Taha wa, te morĩ õ ré, sitẽme sô tihârâ za''ra, tãma ĩromhuri''wa norĩ
    zô, 10 na ĩhâiba za''ra norĩ zô. Misi si, ma tô te te tãma sõmri, rob''uiprazé
    ĩsapotore hã. Ẽtẽ''ubuzi ĩpré ''manharĩ, ta hã, oru ''manharĩ. Tawamhã te ãne
    tãma ''ru za''ra: “Marĩ hã te za ''re ĩ''manharĩ za''ra wa''aba mo, rob''uiprazém
    na ãma atob za''ra wa''aba da, apâ we ĩ̱morĩ õ ré.” Ãne te tãma ''ru za''ra. Taha
    pari, te oto tiwi timorĩ za''ra.'
  cuk-cuk: '”A-dulede, nasokargu, ega-arbamalad-warambegwadse (10) gochad. Amarga
    mani-ichesur-uksagu, sogded: ‘An gannar dagedse, we-manigine be anga e-gaka onomalo.’'
  tbf-tbf: A nga kukuo mi sinangavur kes ken sar petspets ma a nga terie segie mi
    sinangavur kes bu gold lakep nge pevien, ‘Nga tsatsang ngan ine bu lakep, tuir
    oit va o ta ra muerengei.’
  uig-CYR: 'Авал у өзиниң он қулини чақирип, уларға он тиллани үләштүрүп берип: «Мән
    қайтип кәлгичә буниң билән оқәт қилиңлар» — дәпту.'
  ikw-NT: Hne o zne, o sukwu nri ele ọhi a, nyee be nri mkpụru ịwai, kanụ be, ‘Anụ
    zụ ahịa tem m hiehna.’
  khs-khs: 'Ewa ha:na:na:elekiwa, e tima:na: tisene sena taloipewa ho tiyapola: moweniwa
    kopolo pisei momateya (K20) semetei semetei esa: sakolakeye. Apula: eyewi ima
    selese, ‘Kiyawa moweni we tiyapola: pisinisi timinipa:. Timiye ha:na: tese newa
    mene inakemi elepela:pa:.’'
  dwr-ENT: ባሬ ቆማቱዋ ጊዶፔ ታሙዋ ፄሲዴ፥ ኡንቱንቶ ታሙ ሚና ጌቴቲያ ሚሻ ኢሞዋሺን፥ ‹ታኒ ሲማዴ ያና ጋካናው፥ ሃሚሻን ዛሊዒሺቴ›
    ያጌዳ።
  pma-pma: Ka mulamu, kei vis slev halualim (10) onen avamai keke vatiti vas mani
    onen min keil. Ka san mani handred taosen tai (100,000) min tetai en keil. Evus,
    viteni min keil vit, ‘Mihekur mani koanik ka mihoum hetal mini hetokol avong koa
    nimai ris eni.’
  atd-NT: Di woy ro nighipanow ka sikan no datu, niglimud din pad ka mgo sampulu to
    mgo suguanon din no niglogob din galati kandan to salapi no bulawan no kagi rin
    kandan, ‘Ka soini no salapi, patulina now woy a ogpokouli.’
  tel-2017: దానికి ముందు తన సేవకులు పది మందిని పిలిచి వారికి పది బంగారు నాణాలు ఇచ్చాడు.
    “నేను తిరిగి వచ్చే వరకూ మీరు వీటితో వ్యాపారం చేయండి” అని చెప్పాడు.
  hat-BSA: 'Konsa, li te rele dis nan esklav li yo, e te bay yo dis min, e te di yo:
    “Fè biznis avèk sa jiskaske Mwen retounen.'
  top-NT: Acxni táxtulh ca̱tasánilh cha̱cá̱u ixtasa̱cua y ca̱má̱xqui̱lh lhu̱hua tumi̱n
    cha̱tunu xlacata catama̱scujúnilh hasta xní naqui̱taspita.
  msk-msk: Wa pa yaan apanaw, tyatawag naan yang kanaan samporo na sogwanun. Kada
    isa kanilan yatagan nang sapi, laong, ‘Yani na sapi ibilin ko kanmo, apadogangan
    mo matag omori ako.’ Kayan pyanawan naan silan disaan.
  gyr-NT: 'Oso ãgua renonde oichohopa uca diez tuprɨ güembiguai. Ahese opa omondo
    ñepei-pei upe guarepochi sepɨrusu vahe, aipo ehi chupe: ‘Peporavɨquɨ co guarepochi
    rese imboeta ãgua che yevɨse nara’ ehi. Ipare oso.'
  kmh-kmh: 'Pen kisen amniŋgamb: nind bi nup woŋg giñiniŋgambay onep wanjrem ak kuyip
    suk aŋgek apey, maniy yir omiŋal, omiŋal keykey bilok ñiy aŋgniŋgamb, ‘Maniy ñispiyn
    biy diy, woŋg biysniys genimimb. Kisen yand tip ak winiŋgayn aŋgniŋgamb.’'
  ukr-ONPU: 'Покликавши десятьох рабів, він роздав їм десять міні сказав їм: «Вкладіть
    ці гроші в діло, доки я не повернуся!»'
  emi-emi: Ghe kolola kasangaulu (10) kapuna tau ngai nongonongo anna me ghe tau lao
    sio kativilau gol koen ta kateva kateva etaira. Me auena ghe kasu, ghe uela etaira
    va, ‘Am uungu tani mene saoaa mene righi lomose ta amene kiri mae.’
  zpv-NT: 'Ya nnaaru guiriaꞌh ba yihdzi ba, gudihdxyixgah ba tsiꞌh xmooza ba tin gudiꞌhi
    ba tuhbigah mweeyi nin lasahca guicaꞌha raꞌ ba, chiꞌchi rahbi bwiinn chi loh raꞌ
    ba: “Gulguiꞌhnnee mweeyi riiꞌ guriꞌxi hasta chin gabiaꞌgariin stuhbi.”'
  gux-gux: 'Hali ke o daa gedi, o den yini o naacenba siiga bonba piiga ki yedi ba:
    ''ya kpendi mani ŋali min baa goa ki kpeni na.'''
  kos-kos: Meet liki el som, el pangonma mwet kulansap singoul lal, ac sang nu sin
    kais sie selos ipin mani gold se, ac fahk nu selos, ‘Liye lah mea kowos ac ku
    in konauk in laesla ma inge ke nga ac som uh.’
  ibo-ibo: Ya mere, ọ kpọrọ ndị ohu ya iri nye ha mkpụrụ ego iri sị ha, ‘Werenụ ego
    ndị a zụọ ahịa ruo mgbe m ga-alọta.’
  yml-yml: Yana tauya ꞌwaineye yana tofolovavo 10 i goledi i nagoi ꞌwaineye ꞌaitamogana
    ꞌaitamogana lubulubu 100 i veledi. Wata i vonedi i vo, Tutuyanina a na nago noꞌo
    bei a na miamia, ꞌomi mani deꞌe ꞌwa na vefolovedi bega ꞌadi ꞌimosoꞌi ꞌwa na veluagadi.”
  ory-ory: ସେ ଆପଣାର ଦଶ ଜଣ ଦାସଙ୍କୁ ଡାକି ସେମାନଙ୍କୁ ଦଶଗୋଟି ମୋହର ଦେଇ କହିଲେ, ମୋହର ଆସିବା
    ପର୍ଯ୍ୟନ୍ତ ବେପାର କର।
  bzj-bzj: Soh bifoa ih gaan, ih kaal ten a ih servant dehn ahn gi eech a dehn di
    sayhn amonk a moni. Ih tel dehn seh, ‘Ah waahn unu inves dis moni fi mi til Ah
    kohn bak.’
  chk-chk: Mwen an epwe sai a körato engol me lein nöün kewe chon angang o ngeni eman
    me eman eföü moni kolt. Iwe, a üreniir, ‘Oupwe anganga ekewe föün moni kolt tori
    üpwe liwinsefälito.’
  ssd-ssd: 'Nu kambim ŋga nuŋe piro taŋgo 10 wika ndametiŋ soŋ ndui ndui niŋmba saniŋgina:
    Tane ndametiŋ tembi piroka minap le ye luka prowamŋgit ŋga saniŋmba nu kina.'
  acr-TNT: 'Yey echiriꞌ cꞌamajaꞌ queꞌec, xebusiqꞌuij lajuj raj chaquib y xuya can
    chique chiquijujunal jun sakil puak “mina” quecha che y xubiꞌij can chique: “Chixchꞌacan
    chirij wa puak xalokꞌ riꞌin na in jintaj, y quiya tanchi chwe echiriꞌ quintzelej
    lok” xchaꞌ.'
  rop-rop: Bat bifo imbin gowei brom im kantri imbin jingat langa tenbala wekinmen
    blanga im, en imbin gibit wanbala mani langa ebriwan wekinmen, en imbin tok, ‘Wen
    mi gowei, yumob garra yusum det mani blanga meigim mowa mani blanga mi.’
  mee-mee: Ava pala ta i loanga, na i ke kiukinunge ra kumangngatulu ra kanna ka ri
    tangulelu, na ke pasisia kenakena ka lollokanna kena. Na ke role kerea roma, ‘Ngaka
    pakamo ka lollokanna kokorai nga ina iau nga momo nga inaeala tale.’
  mwf-2018: “Bere da ngarra manta warda punurdurrnu-ka nukunu-ka pirrimpirrukayneme
    kardu nugarn 10 ngarra wurlk pumenadhaneme parde i danirrumutmutthaneme ku $200.
    I mampirruneme, ‘Nga. Ku mani kanhi nekutkutneme i nanhthi peyim i thelim niyemanuneme
    nuru i puy nubangangkardurdununeme nuru ku mani ngala ngay-nu ngarra ngay-re nganirdumnu-yu
    da numi wangu-yu,’ mampirruneme.
  dif-dif: 'Nulu mili nunkani marapratjana karkana wonti, ja nulu tanangu mardatandra
    pirna marapratjana jinkina wonti ja tanangu jatana wonti: «Jinkimalianimai ngani
    wokaranantulu.»'
  gam-gam: Molo une djika boiye una 10 pela womaka 2,000 kina ge une taimantaiman
    dje awo embe dji, na ku aundo ge ye ipo bisnis yemoyeke, are yem wo kanino we
    dji.
  nou-nou: Edo umo mambae giti da uso buro embobo 10 awa jawo setiri uso yei bugero
    embo dada da gano kopa ari da awodo berari ititisira. Edo umo ganu awa itido ungoda
    yei sisira, ‘Gano emimi buro edo gano nenei buwo. Edo amboda na engenembane.’
  mqb-NT: 'À alay a winen apan i ra zek sa zla nà, a ngaman anà ɗo si mer su way
    anahan azar aya kuro, aday a gəzlan atan dala sə mbəɗa anan alay anà tinen a
    fok. A varan anà kuwaya fok dala sə gura kərtek. A jan atan nà: “Mbəɗihen anan
    alay, hus pə luvon uno saa may ahay ata awan.”'
  ape-B: Ali halakatimu nunak abali, anan nohwalu ananim 10-poleim almam douk henemanu
    moul uli hanaki ali nokomuk 20 kina 20 kina amam atunu ati. Ali naklipomuk nakli,
    ‘Ipak punak punek bisnis sulisuli atimu abaludak utabal yek yekepeyabal uli ali
    punek profit. Ipak punak pupe punek namudak aliga yek wata itanamali.’
  grc-F35: Καλέσας δὲ δέκα δούλους ἑαυτοῦ, ἔδωκεν αὐτοῖς δέκα μνᾶς, καὶ εἶπεν πρὸς
    αὐτούς, ‹Πραγματεύσασθε ἕως ἔρχομαι.›
  cav-NT: Cuinanama jarira tujatu ihuaracuare peadya tunca tuque merequi cuanaque.
    Tyabarecuare tujatu ecana peadya peadya ficha cuana chipiru tsuje aridaque. “Ique
    juneniya jari tupu jeeque chipiru tsehue quemi quemi, catyati jadya nejucue. Neumanashacue
    ecue chipiru,” jadya tujatu peadya peadya cama mere puji cuana abarecuare.
  kgp-NT: 'Pã''i ẽn vỹ ã camarada tỹ 10 (ke) ag jé prẽr mũ, kỹ tóg ag mỹ jãnkamy prestar
    he mũ sir. Ag kar mỹ tóg ti kãmur pir nĩm mũ, jãnkamy tỹ, ũ tỹ 10 (ke) ag mỹ.
    Kỹ tóg ag mỹ: “ha inh mỹ tỹ rãnhrãj,” he mũ. “Kejẽn sóg vỹn kenh ke mũ, kỹ sóg
    tugnỹm ke mũ, ãjag rãnhrãj ti,” he tóg. Kar tóg tĩ mũ sir.'
  bvd-bvd: Ma sui fatai nia kafi lea, nia 'ailia mai tii akwala waa daka lea mai siana.
    Nia ka falea malefo ki fuada ka bae 'urii, ‘Molu ka rao 'ana malefo neki, uri
    molu ka todaa lau gu mai tai malefo faafida molu ka rao 'amolu 'uri nai lelea
    nau oli mai ku dao.’
  ukr-1871: 'Покликавши ж десять слуг своїх, дав їм десять мин срібла, та й сказав
    до них: Орудуйте, поки прийду.'
  apz-apz: Oso hwe huhwo sohwo kako ango ikanopo wamonto imentiso sohonta kako kakoe
    syoho ulohofiyo aho hufaꞌu hopiꞌnonohino sohwamo joho lutɨmanto hamniyoho aho
    sɨfe hopiꞌnono kina aho sɨfe hopiꞌnono kina huꞌmuyonto ulɨmento, Sekwo olo hamniyoho
    sejapohe losoꞌnji ngko nomꞌne angopo nohumentanɨꞌmo sekwo nomꞌne hamniyoho engo
    emafɨkujoso ngko hwangku wopɨhwonɨmo. Ose ulɨmentisofoho.
  eng-AOI: Before he went away he called his ten servants and gave each of them some
    money. “I am going away,” he said. “While I am gone I want you to work for me.
    I want you to use this money to make more money for me until I come back.” Then
    he went away.
  yon-yon: Kowe, yembed ye deme karub angko angkoyiib yaa baandoone, mimyamo keriwen.
    Kwaniiwe, yembed mimim kuu od murubkob aningko mina mimim bangkandekore yedmendoon,
    ‘Od kee bewene ari deme ambangkibko ika mana.’ andoon. Andekore wonoon.
  poi-NT: 'Pero antes que nɨcpa, iŋwejáy diez jém icuyo̱xapaap. Ichi cada tu̱mtu̱m
    cien tumiñ de plata. Iñɨ́máy jeeyaj: “Nɨ̱gɨ mimáymáyooyi iga iñyo̱xacaiñ yɨ́p
    tumiñ hasta amiñgacpa.” Ocmɨ nɨc jém pɨ̱xiñ.'
  wuv-wuv: Si'ei, ina lala'aa hefua ei tameloina ma fanaa ro'ou hefua mugoo po'i.
    Ina ware, ‘Hamonei bigifani fahononoo eni mugoo po'i hawina una hadiwe'imai.’
  quf-NT: 'Piru manaraq riyarqami, dyis sirbikuqninkunata qayamur, tukuyninta achka
    qillayta qur, niran: ‘Nuqa tikrakamunaykamanqa kay qillayniykunawanqa nigusyuta
    ruraskinkillapa’ nir.'
  yuw-yuw: Tongo yu youp wabkaracni 10 ihoroc inuna ehuya yu 1,000 Kina 1,000 Kina
    ihoroc fuc tongga youp amnani imongga ingoroc inogoc, ‘Son möneng ngo fogito bisnis
    youp tongo idiya ongga nocho wönggon ehangot.’
  hus-NT-1971: Oc’ox in caniy ca chich c’al jaja’ lajuj in t’ojnalil, ani im pitha’
    ti junchic jun i tumin axi lej yan in jalbil. In ucha’chic quin t’ojonthanchi
    ma tam ta ca huichits jaja’cua’.
  med-med: Ei nga, mba etpa kʉn, elim nga kindmant wu 10 kat, wi ropa tʉpa, ku moni
    K200 nimba elpa elpa ngumba kʉn, kundpa nimba mel, “Ya ku moni kʉⱡ ndi, kongun
    etʉk muⱡʉi!” nitim.
  bch-bch: Be mugaeai ngan ele langa, ibaba ele paeaeanga sangaul ga tinam pan ta
    idol pat gol ga idae gid kelede kelede bagedeai. Ta ikeo pagid, ‘Akado naurata
    ngan pat toa ne ga irangrang ngan naluagau mulian.’
  cco-NT: 'Dsʉꞌ nʉ́ꞌˉguɨ e nigüɨꞌɨ́ɨrˊ lɨ˜ nidsiꞌíiñꞌ˜ e ta˜ do, catǿꞌrˉ guíngˉ dseaˋ
    ꞌléengꞌ˜ quiáꞌrˉ, jo̱ cacuøꞌˊreiñꞌ do jmáꞌˉ có̱ˋ cuuˉ e ꞌmoꞌˆ eáangˊ lajaangˋ
    lajaaiñˋ jo̱ cajíñꞌˉ casɨ́ꞌˉreiñꞌ: “Jmeeˉnaꞌ ta˜ có̱o̱ꞌ˜ e cuuˉ la lajeeˇ ninii˜i
    jo̱ cartɨˊ nigüeángꞌˊtú̱u̱.”'
  deu-1951: 'Da rief er zehn seiner Knechte und gab ihnen zehn Pfunde und sprach zu
    ihnen: Handelt damit, bis ich wiederkomme!'
  alq-ALGNT: 'Ab8amaci madjagobanen, ogi nd8e8emagoban midatcin odanokitage8inniman.
    Ogi minagoban dac pepejig oza8iconia8abikon acitc ogi inan: ‘Abadjiik aa conia
    kidji ani nta8igidj pinici kidji koki tag8icinian.’ ”'
  ixl-NNT: 'As imolo veꞌt naj laval vikꞌameꞌ. As taqꞌ veꞌt kan naj puaj uvaꞌ oꞌkꞌalal
    (100) qꞌii aqꞌon ijaꞌmil te junun unqꞌa ikꞌameꞌ. As ech tal kan naj ileꞌ: «Aqꞌonvojtaj
    ex tukꞌ vunpuajeꞌ aqꞌal uvaꞌ la naꞌi, as techoj kuxh ul in,» tiꞌk naj tal te unqꞌa
    ikꞌameꞌ. As bꞌen veꞌt naj.'
  boa-NT: '@see-verse:LUK.019.012'
  quh-NT: 'Ajinapi manaraj rishaspa, chunca camachisninta wajyaspa kolketa sapa ujman
    jaywarka. Cay kolkeka quilla llanc''anapajjina carka. Nerkataj paycunaman: “Kolkeyta
    llanc''achiychej cutimunaycama”, nispa.'
  kwi-kwi: 'Ɨmtuchasmin, usne diez kiwainmuruza akwanara, wan awaruza akkwan pial
    mɨlan. Usparuza kaiznara: ‘An pialkasa pait kit kana kitpa, na kailnakima.’'
  agm-agm: Ko siyatɨ nutandɨ tɨmendaatɨ komɨ otɨpɨpatɨhiya ikwɨmaindɨmwɨtahiyai gaatatɨ
    numwaatɨ nawɨho maasapɨ mɨtɨho nahatiyai naasɨ kamwaaŋɨ nunyataise. Nunyataatɨ
    kiyai saundataase, ‘kɨmo nawɨmo nɨnɨ sangi nasanyohɨmo nesi nuwɨ kora otɨpɨpatɨ
    kaiwɨ namoyaapɨ nuwɨ nɨnɨ japɨhɨ napisanɨhuraatɨtande,’ undataase.
  ubr-ubr: Weie on an goa itikirir itgat, on an agirotis engon auyotoat iyores sirui
    ato agim gold on kakaita kakaita iraramis ato iyawures iyau, ‘Atonio agimai on
    nan bobo wonabo agim turin ba woniyamai, yau anan ato anmatabir men annat.’
  tsw-NT: A̱vu u ɗe agbashi a̱ yi kupa, a̱vu u ca le ikebe i azurufa i ta̱-ta̱, a̱vu
    u damma le, ‘I vadalasa le hali n ta̱wa̱.’
  cax-NT: 'Nauquiche chüsürotitüquipü, batasuruti ümo bama diezma imostorrti. Itorrimiatati
    ümo cadati taman taman monedarrü oro tarucapae nicuarrü. Nanti ümoma: “Apasamu
    negociorrü aübu na monirri cheperrtü iseca tato”.'
  aia-aia: Ma na'i na'o magu hano, 'a soiraau mai waira ta'i tangahurui sae tatau'aro
    ana, ma ha'a-'u'uriraau 'ini'i kae ha'a ma o'ani 'iniraau, ‘Moi ha'atagora'i ha'a
    'isi mamoi ha'arago'i tari 'oha wai aho'i mai.’
  srp-1865: 'Dozvavši pak deset svojijeh sluga dade im deset kesa, i reèe im: trgujte
    dok se ja vratim.'
  agt-agt: A gafu ta medyo mabayag sangaw a inayagan na ya mafulu ta tagabu na kiden,
    a nepataron na tekid ya kadwan kiden pirak na. ‘Pagatut muy yan petta maganak,
    te alapan ku sangaw am dumatangak,’ kunna kan tekid, kapye na nagtugut.
  lug-lug: Bwe yali asitula n’ayita abaddu be kkumi n’abalekera minakkumi n’abagamba
    nti, ‘Muzisuubuzise okutuusa lwe ndidda.’
  yby-yby: elekele oluhola lade maloka maloka suwiyoko lesa molo bekadanaki ehada
    owo makoko makoko oko nobeko edimoya malotiya liki wiki yowanu liki li obe nilideko,
    aku niseko mudatuwe.
  heb-heb: ויקרא אל עשרה מעבדיו ויתן להם עשרה מנים ויאמר להם סחרו בהם עד באי׃
  mpp-mpp: Aime ye hikenogale milu kwelec kwekwefocine 10 wacebawec. Wacebalu moneng
    10 wacine mina botoc balu filesoc filesoc yelelu miwec, ‘Na hikeebewa ngenge moneng
    yagodi lanagulu moneng bole babong kwesilu noine nganidac.’
  apb-apb: Oto i na'ona a mwaena e lae, e soie mai aawalai mwane au'esu ingeie, na
    ko ha'a-adora aani mwe'ii to'oha na ko te'uri hunire, ‘Omu ke asu aana mo to'oha
    ngeena, na omu ke tarie lo'u nga mo iini pe'i'i aana maholo no ko lae mwaani'omu.’
  san-TEL: యాత్రాకాలే నిజాన్ దశదాసాన్ ఆహూయ దశస్వర్ణముద్రా దత్త్వా మమాగమనపర్య్యన్తం
    వాణిజ్యం కురుతేత్యాదిదేశ|
  ben-IRV: আর তিনি নিজের দশ জন চাকরকে ডেকে দশটি সোনার মুদ্রা দিয়ে বললেন, আমি যে পর্যন্ত
    না আসি, এ দিয়ে ব্যবসা কর।
  ntu-ntu: Mzli kc ycpe pipz nzrlasz-krde mrkc, sc tqaveatipele kxnzawz-nrbalq nedeng
    nzpnu-esz'. X mz ncblo kxesz' kabzle trau nzkqlu-krde kxmule-esz'. X rpibzle badr
    kx, ‘Mwapx-ngrbzmu trau scnge lc mzli kc navz-ngrne.’ Zbz sc tqvzpe.
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਪਣੇ ਦਸ ਨੌਕਰਾਂ ਨੂੰ ਬੁਲਾ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦਸ ਅਸ਼ਰਫ਼ੀਆਂ ਦਿੱਤੀਆਂ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ਜਦ ਤੱਕ ਮੈਂ ਨਾ ਆਵਾਂ ਤੁਸੀਂ ਇਨ੍ਹਾਂ ਰੁਪਿਆਂ ਨਾਲ ਵਪਾਰ ਕਰੋ।
  gvc-gvc: 'Wahmanore to wahahto pano pʉhtoro diez dahra cohtainare pjirocaha. Ã pjirocaro,
    tiro tinare cãinare típe tʉri niñeru tʉri wapa bʉjʉa tʉri uru tʉrire waha. Wa
    tuhsʉ, õ sehe ni yahuha tinare: “Yʉhʉ yʉ mariachʉ ahri niñeru mehne mʉsa wapata
    namohtire macaga”, niha tiro dahra cohtainare.'
  mwp-mwp: ‘Wagel kay nuy geth wanaydhin nuydh thurimoeydhin ten zagethaw mabaygal
    nungu zagethaw mabaygoengu. Nuydh thanamulpa yaynanob madhin urapun bokadhza koethilnga.
    Nuy thanamulpa kedha mulaydhin, “Ngitha bangal koesimoene sethabi bokadhzapul,
    kurusipa bangal ngay kuniya tidhedhe.”
  ksj-ksj: ꞌAhine ani izema onamogano, tuḡureḡa azaḡa 10 huzadu zeḡe niduꞌa moni tiba
    tiba ziniro. Ebu zinaꞌa, 'Moni ꞌahi hina moni borofoꞌi onamo eḡeꞌa bare onaiꞌuma.'
  sbk-sbk: Wabhakwizya abhantu kumi katika asontezi bhakwe awapera amafungu kumi agehela
    wabhabhora bhombaji ebiashara hata nehayenza.'
  mya-JVB: မသွားမှီ မိမိ ငယ်သား တစ်ကျိပ် ကိုခေါ် ၍၊ ငွေတစ် ပိဿာ စီအပ်ပေး လျက် ငါပြန်
    ၍ မ လာမှီတိုင်အောင်ကုန်သွယ်ခြင်းအမှုကိုပြုကြလော့ဟု မှာထား လေ၏။
  kgf-kgf: Nalé imuaru weleŋ qeqe ichéra méra éréhéc unuruma siliwa soukiwa 10 énécmima
    yomhuc ʒéyec; Soukiwa yominéŋ nénnagémba ai galeŋgéma memanec kecgic ni liliŋgéma
    hamaŋ.
  awb-awb: Pokinauraitaq wene arambehri ke nayáhnkú ké síáhrabéna 20 Kína 20 Kína
    ue sítáráwéna sensabé, Íné pokona tanáhráq mah moné matawéq paiqme arambehriéwehrana
    kouwekono éna pokuraire.
  gdn-gdn: E waunitau kayawagana kwaewagawa makeya ki ka e bigabiga-iyoma ida esida
    kewowena ki mu nene wagubu bautagubu manako e bowa madai purupupu mu eyaka eyaka
    tagebu, tadebu, wagubu ke; ‘Wi bowa madai yau tepumuri pokaiya upiwogoi da nau
    bausugani makeya ki ka nau bowa madai negebuwani ki kawayai empani. Ki kawayawena
    bo pa mena.’
  nko-NT: Asa ɔbɔ́yɔ á, ɔlɛtɩ mʋ asúmpʋ́ idú, oleye pɔ́ɔnʋ kʋlɛkʋlɛ há amʋ́ fɛ́ɛ́.
    Ɔlɛbláa amʋ́ ɔbɛ́ɛ bʋpʋ́yɔ agyʋ́má yɔ́fʋn ɛkɛá mɛ́ba.
  bsn-NT: '@see-verse:LUK.019.012'
  pib-NT: Pamole wayegrene tomga. Satkaka gepi pachaproji reneka. Wane chinna, ‘Gmarnewatanu
    napokinpotunanuko.’
  wiv-wiv: Keteni vavana, ia kohania kana vora e 10, ia vala moni 1,000 kina 1,000
    kina ni dia ki tania, ‘Miu gala bisnis na moni kua.’
  reg-reg: Nabhilikila abhagaya bhae ekumi, nabhayana latili ekumi, nabhabhwilati,
    mwibhushemo okukinga anu ndikjila.'
  mlh-mlh: Oŋu moreŋ jorigo raiŋgo miku gio ŋipuine 10 oŋga yareko warebi moneŋ komoŋ
    10 boroiŋga yareru iŋi yajiya, ‘Nonji raru goku jiki kirieru warebemiŋ. Ŋoŋoji
    damaŋ botuineo moneŋ yoji rojiki-bajiki gio baku oi basaueinebi.’
  gof-ENT: ኢያው ኦያ ኣይሌታፔ ታማታ ፄጊዲ ኢሱዋስ ኢሱዋስ ታሙ ሚናኔ ኢሚዲ ‹ታ ሲማዳ ያና ጋካናው ሃ ሚሺያራ ዛልዒቴ›
    ያጊስ።
  aau-aau: Hiy ley e mon menkin, hyo mey-uwr iha seysyar me me-hokruw nok, hme prueyn-prueyn-aw
    me gol imon imon-aw kow liy-ay lowpway nok, hme nak-me-nonkway kow hain, ‘Kwa
    lonuayk, homkwe meinowon sohiy non ohna non kwa ma-nak-meio lonok peykyay naruok,
    enekwei ha hme nion non-wak lopa hokwe.’
  tvk-tvk: E diamu, xi mikes viton moletin xil te polien nan xa labe he xalu (10)
    lamei tengan iseti mani handred taosen (100,000) mi xil kekes. Di, biteni mi xil
    bit, ‘Muleh mani xil ak e mupol itela ituxoh melele xa nitilomun en.’
  prf-NT: Bagu siya a lummakad ay dinulaw na en sapulu a utusan na, sakay inátdenan
    na en balang essa dikodi ti pilak a gintu. Sakay kinagi na, ‘Inigosyu moy iyán
    a hanggan ten kássoli ku.’
  auy-auy: wení kísau-waasi siyáánkai-waasi táántaisasa tewaná óntamba kae-táémo kae-táémoꞌa
    tiména séna koméraanaꞌa minóntánkákémbá kísau wémaiyaꞌa téꞌa tuwímbai-ontankwaraꞌa
    tamáéno séna kóísasa
  tbg-tbg: Nora vaiinti viva minti tivakero, viva vireva iharo nai kaiqa vaiinti kauqurutanta
    naarama kero 20 kinaa 20 kinaa nimiro vika tiva nimiro tiharo, Maa monuraqohai
    oru koqaa kaiqa vare vaiqe te orurante anirerave, turave.
  hub-NT: 'Eke wetsuk, diez shuaran nina inatairi ainan untsukuiti. Tura ikaanak chiki
    chikichik shuaran nukap kuitan susauwaiti. Tura chicharuk: ‘Ju kuita jujai warí
    sumakrum surakrum ikaugkatarma, tumarmin wisha waketkin taatjai’, tusa tinaiti.'
  hmo-hmo: Unai dainai iena hesiai taudia 10 ia boiria guna, 20 kina idia ta ta dekenai
    ia henia, ia gwau, ‘Do umui hoihoilaia ela bona do lau giroa mai.’
  big-big: Pi kangkine were yombu meleyau piyegi yawe miziwiliyegi ngago yeiya logo
    puwili mabuwili nak nak king ngele neyau keleya logo yanageya wizimowei pelik
    yeiya, Kerewiyi, Ne kang keya inuwa nak nak king ngele nogo yani piyauge yawe
    kingyeng ulumiyagi nara mizizo. Logo pulaga ne yo puwekke nogo inuwa king talik
    talik king ngele piyauga yeke langak keremiza miza purikki ne pakelagi kani, yeiya
    logo pi weik kambela.
  gux-G: K kpeni k kubi o dogu. k yiini o naaceb bonm piig g bɔgdiba wula dibala k
    yua kul ń mɔnd k lan nob.
  cnl-NT: '''E³ jo̱³ ca²³tøø³ guién²³ mozos quien³². Ca²³cuǿ³ guiá²³ cuu² ''e³ bi²³
