  urw-urw: Nu kümünebürewadi, nugeab sarua mogoi fogo tugu yagüngeaga, bangüdi kegeam
    aküre mor aküre mor kabatangeaga. Bangüdi menüm wangeaga, ‘Nini kegeam meme dibenar
    bisnis fünai fünaiwarbere, ige maigeregün.’
  rmy-GURBET: 'Angleder so đelo, akharda pe deše slugen thaj dija len po deš mine
    thaj vaćarda lenđe: ‘Trgujin lencar sa dži kaj ni avav.’'
  ter-NT: 'Tumúneke píhea, iháxihiko yehí koeti ahínoe, ina porekéxoa póhuti pe''u
    tiûketi ôro ne póhutihiko ahínoe. Ina kixoáhiko: “Kehíyakinana ra tiûketi maka
    kurí''uxapune nzeâpa” kíxoanehiko.'
  bmr-NT: 'Jaabo ifuucuquiro fahuseecɨdɨmoco ijeecɨvomɨnaaco coovaubo. Jaaboro diitoco
    acɨubo nɨhɨbajene sihidɨ ijaada iicanoco. Jaamoco nuubo: Naajeteque meheetavo
    jino nɨhɨbamɨri ofoobo agasenehachuta, nooboro.'
  fuf-fuf: 'On noddi kurkaaduuɓe mun sappo, o jonni ɓe manankunji sappo. O wi''i ɓe:
    ‹Gollitiree ɗii ɗoo haa mi ara.›'
  mwc-mwc: Muriyai ita tauya wai, ana saibisaibirisi asi ten i yoriisi, ba kesakesasike
    wata gold ibo pataisi i berisi. Ba i wona, “Nikosi money ko taura sina bobagibagi
    yepo ana veramaga.
  bhl-bhl: 'Angei, em unbe ding dim bakate, e akalem king kel weng afak kunum ilo
    gaayemei, i teliwi, e ilo tum win ki kuw amen tak tak keyemeko, bokoyemomele:
    ‘Nem ka binba ding dim kabalak e, yu tum win kale kuluko, eso aluwsomi, tum win
    beem fufu e fian kuw keloliwka!’, yangeko, fein unse te.'
  ons-ons: Eŋe ea ariakane okane more, urata medewekoune 10 qedugu one more, goli
    wesi set mane, so goli wesi set mane korop ebone more rake, ‘Ŋine wesi iwa mau
    paki, bisnis urata ma, ma suaeu na koso zinge sarikale.’
  con-NTPO: Tsa'ma toya jambite diez tisema shondosundeccuma ttu'sepa poiyi'cconga
    mil corifin'dive afe cuintsu tise ccase jiya'ngae chavapa chavaemba ti'tsse gana'jen'faye.
  ghs-ghs: Oonihe bosata noi kokora abi tteni nome ttuttuiteqi noko gama iso keke
    ttubenti kinake moite soubireqi hiireta, Anai tuusuhima nike gee ooma pisinisi
    ape ma apeke eetomake oho ttuma mina naataqu oke eetemi ana baabakoi.
  peg-peg: ହେୱାନ୍‌ ତା ଦସ୍‌ ଜାଣ୍‌ ଆଡ଼ିୟାରିଂ କୁକ୍‌ଚି ହେୱାରିଂ ଦସ୍‌ଗଟା ଡାବୁଙ୍ଗ୍‌ ହିଜ଼ି
    ଇଚାନ୍‌, ଆନ୍‌ ୱାନି ପାତେକ୍‌ ବେପାର୍‌ କିୟାଟ୍‌ ।”
  txu-NT: Ne kam tẽm kutã amiwỳr õ àpênh 'uw. Õ àpênhbê 10 ne amiwỳr ar ku'uw ne kam
    arkum ngônho pi'ôk kaprĩre ngã. Pãnh raxkam. Õ àpênh kunĩmã pi'ôk kaprĩ pỹnh'ã
    kabẽn ne arkum kungãn kam arkum, “Dja gar ikutêp imã jao aptà. Dja ba amrẽ akubyn
    'ỳr tẽ”, ane.
  eng-WEBU: He called ten servants of his and gave them ten mina coins, and told them,
    ‘Conduct business until I come.’
  gnw-NT: 'Jare ndei oo mbove, ueni diez jembiocui reta jare umee penti penti pe corepoti
    jepɨ ete vae, jare jei chupe reta: ‘Piporu cua corepoti ayu ye regua’ —jei, jei—.'
  mux-mux: 'Ui naa pupa kene kumbi-lepa yunga kendemande-yi rurepunga tale-ndu “Wai.”
    nimbaliinga ku-moni kumu rurepunga tale nimba moke tepa enini lupa-lupa sipaliinga
    eninindu nimba mele: “Na wilí anju molumbu kene ku-moni siker liikimele ilinga
    ‘Ku te ola-buluna panjupu liinjimulú.’ niku numanu tondulu munduku kongun tenjiku
    molai. Penga na ombú.” nimbaliinga yunu purum.'
  maj-NT: A̱s'a̱i kinchja̱ha̱ te já musu̱hu̱ ko̱ kitsjáha̱ to̱on nga nkúnkú jóo̱.
    “N'e̱xáko̱o to̱oi̱n santa nkúhu nga kjúái̱ ngáhana”, kitsúhu̱.
  bkq-NT: 'Taypa kehoem tâtâly iraynâ, dez lelâ tagâ tâwaneim modo ewy ingâsedaynly.
    Mâkâem, mâkâem warâ tokalâ moeda ourugueto tiunduday, aguely: “Anra moeda. Xirâ
    dinherugue âdylâ anâtaungâ, manâtomobyry takaze vende mânhetomoem. Warâ ydinheruru
    imâem mânhenehon-homoem kodopâdyly ara” kely myani mâkâ uguondo. Agueypyem idâly.'
  kue-kue: Yeglpre ye kongunmo yomba 10 aglendi indre ana yomba suwarandi moni mongo
    tendre, ana ditongwa, ‘Moni i ene kongunmo ere kuiya ere meglmbi ana na ende ikine
    unaglka.’
  cot-NT: 'Irootapojigueti iroanaque, icajemajiaqueriquea 10 iromperarepae yashintajiacaca,
    yojocajianaqueneriquea maasano apashimentaquiro icantajitica mina, icantajiaqueriquea:
    ‘Jeri iricatica imentaqui nojocajianaquempica poganencajerija, inchiquiojitarite
    pamenajiaquequea aviatimpajia querocaca pincojiaquerini paantajiajempariquea itsipa,
    ariquea noncoraquepojajegueti namenajiapojajempiquea querocaca incarashequianaqueniquea
    paajiajeca.’'
  bnp-bnp: Lakea i gale valai a vora vona ala ravulu, i habi ne ria takutaku a moni
    dagi. Lakea i taki ria i ta maea, ‘Mu rata a leho vona a moni nga ge harena na
    tahuna ga hamule valai vona.’ Muri i vano.
  apn-NT: 'Hãmri nẽ amnhĩ wỳr kãm mẽ àpênh xwỳnhjê ho 10 nẽ tanhmã mẽ hã karõ hto.
    Nhũm mẽ hwỳr mra nhũm mẽ kãm amnhĩ jarẽ nẽ mẽ piitã mẽ kãm kàxpore hkwỳ gõ. Ahpỹnhã
    mẽ kãm hpỹnh nẽ kugõ nẽ mẽ kãm: “E ota ixkàxpore hkwỳta. Kot kaj mẽ ixkutêp tanhmã
    ri inhmã ho rax to. Kêr pa mẽmo arĩgro hã akupỹn mõ kê ra ixahã inhmã ho ohtô
    nẽ pa hamỳ.” Anhỹr o mẽ kãm kapẽr hãmri nẽ ma mõ.'
  ctp-NT: 'Xa nu ti ji ti tsaa yu, bra kanꞌ msiꞌya yu ꞌin tii nten nu lka msu ꞌin
    yu, chaꞌ ta yu ska tñi ꞌin skaa neꞌ, ska tñi oro nu kaꞌan ꞌa ndyuꞌwi lyo. Bra
    kanꞌ ykwiꞌ yu loꞌo msu kanꞌ: “Kuꞌni wan tñan loꞌo tñi re tyukwi laja nu tsaꞌaǎn
    ni, sa ñaꞌan bra nu kalaǎn xiyaꞌ” ndukwin yu ꞌin neꞌ.'
  bre-BRG: 'O vezañ galvet dek eus e servijerien, e roas dezho dek minenn, hag e lavaras
    dezho: Lakait anezho da dalvezout, betek ma tistroin.'
  opm-opm: Gidahapat sonmat oh orhe atamreipti han kathei ihirnong tap tei deipat
    Gin noh meih mongnong sapra ohoh ihan gur mama mani mohsi tamohoma titsi it dariptin
    kaput norhor apris wanahatipramur por gor kwei hayop yitir tamreim daripti ohe
    gor kwei oh nitat mat apdapri. Aprisa pipri.
  bvr-bvr: Minypa nipa a-gonyjinga burrwa aburr-yigipa aburr-mujama arr-jirrapa arr-murna,
    lika nipa burr-wuna rrupiya goldan mu-maya, a-yinanga burrwa, ‘Mun-narda arr-wuna
    ana-goyburrpa barra jaga nyiburr-gana nuwurra ngaypa nguna-jeka. Minypa bayim
    nyiburr-ni barra rrapa jalim nyiburr-ni barra, minyja rraka wana nyibu-man apula.’
  wal-wal: Ba ashkkaratuppe tammata xeesidi, ‘Taani yaanaashin, hagan zal77ite’ yaagidi,
    tammu paunddiyaa etassi immiis.
  shj-shj: Na kala ka mä'doco na mabandä cäläxinygäma asiny mägälarta ariyaliny täng
    asiny ka däseydä basa mämel mäwung.
  zad-NT: 'Na'' ka zi'' see, wṉie'' shi wen llin c̱he''ka'' na'' bi''e ḻegake'' twej
    mech dii zak'' dii xen na'' chi''e ḻegake'': “Ni de mechi, ḻi gonlenan delgens
    shlak bi soa''.”'
  kmg-kmg: 'Raocte kiŋaŋ motecfâcne 10 hefârec-joparâ moneŋfoŋ mocjaha mocjaha muhuc
    jarewec: `Ŋoŋe moneŋ ši kime kiŋ qahuc basawehuc juhapie risiezepac. Ž'
  aso-aso: 'Neꞌmino volosa gelekeleꞌ izipeꞌve teni neꞌmine vise lo-ngemo moni nene
    vanu hadeti kina (K100) neꞌmine ngemekaꞌ ngemekaꞌ ineꞌ. Neꞌmino nongemo tiꞌ lo
    lo-ngidineꞌ: Lingine nene aꞌmine monidunuꞌ nene gono gihiꞌmi vi nizavo tineꞌ molo
    alove.'
  uli-uli: Imol molwe be loh ngo sa fesangu fengalir boy kowe yal we seg. Be semal
    ir ngo ye ngaley sefaes faesol salpiy kowe hoal ngo sa kangalur bo, ‘Ha kemahoy
    lepal mele be yohdoh mo irel yami be hayengangali salpiy kala irel yodle iy tamel
    ngalugmi iyang.’
  nin-NT: Nggo a ta ko kuma na yo amirr iko ma ba awurr mi, na nu ba angalanzirr ayiyirr,
    na da ba di, ‘Ingga ti kuma, imba bu hi inkindirr yi nggo imba ta ka inklo inggi
    yi sarr na yi nggo.’
  tgk-tgk: 'Пеш аз рафтан вай даҳ нафар хизматгоронашро ба наздаш ҷеғ зада, ба ҳар
    кадомаш як тангаи тилло доду гуфт: „Дар вақти набудани ман ин тангаҳоро ба муомилот
    дароред“.'
  acu-NT: 'Tura nu nungkanam weatsaing, ni inatirin diez (10) amia nuna untsuk, kuik
    jimia pachak kinta takakmasmaun akiimiakminun kichik kichik susa chicharak: ‘Kuikiar
    yujarti tusaram, ju kuikiajai takakmajataram. Tura wi taamtai wangturkimnuram’
    tusa ukuki, chikich nungkanam wemiayi.'
  cak-WNT: 'Yac''a tek c''a ma jane c''a tibe, xerusiq''uij (xeroyoj) ye lajuj rumozos
    y xuya'' ca lajuj puek chique ri nibix mina chare, y xubij chique: Tic''uaj c''a
    re puek re xinya'' ca chiwe riche (rixin) chi c''o nich''ec riq''ui, c''a achique
    tiempo xquitzolin pe riyin, xcha'' ca chique, y xbe.'
  ebk-ebk: Sakbay mak-ak hiya, enayakiana nan hinpuru ay fiabfiaaruna, ya inchatna
    kan chicha nan hin-us-a ay fialetok ay siping. Kenalina kan chicha, ‘Nauy nan
    munpoonanyu ay munnigusyu inkiana munfiangachak.’
  spa-PDDPT: 'Después de llamar a diez de sus esclavos, les dio diez minas y les dijo:
    Negocien mientras vengo.'
  tke-tke: 'Ahawiithanaga amwiimeleli aaye kumi, waavaha korowa kumi, wiira: ‘Mmwiiregena
    nagooso ofiyedha ginawelimiwo.’'
  ruf-ruf: Apfo kawakema iwanu kumi kulawa mne iwatumwa wake, kaweng'a tsisendi kawalongela,
    ‘Mtsitendele ng'onde ya kuchuutsa pfinu mbaka hanitsakuya.’
  gun-gun: 'Ha''e vy dez guembiguai oenoĩ vy ha''e kuery pe oiporuka dez hatã''i va''e
    ouro guigua ovareve va''e. Ha''e vy aipoe''i: “Kova''e peráta pemboetave ke ajevy
    peve”, he''i.'
  agu-BL: Yi ntaxk ben, nin e' ẍchak lajuj ẍchakum nin cyaj tk'ol jun c'oloj pwok
    scyetz. Na yi tajbil i' i'tz tan cyoque'n cyen tan lijensi'n te'j, jalen cu'n
    yil pakxij i'.
  isn-isn: Aeutangile iitumi akwe ikumi, wikaapa mafungu ikumi, wikaaila, itumi ebiashala
    kuite mpaka nekusuka.
  eng-PEV: But before that man went away, he got 10 of his work-men to come and talk
    to him. He gave each work-man $1,000 to look after for him. He told them it was
    not their own money, but they had to use that money to get more money for him.
    Then that man went away to meet with that biggest boss.
  ilo-ULB: Inayabanna iti sangapulo kadagiti adipenna ket inikkanna ida iti sangapulo
    nga mina, ken kinunana kadakuada, 'Agnegosyo kayo aginggana nga agsubliak.'
  pir-NT: 'Coã warore tiquiro wahato panore pʉhtoro pʉa omopequina dahra cohteyequinare
    pijioahye. Sa pijioro, tiquiro tiquinare tiquinape cjoeri niñeru cjoeri wapa bʉjʉye
    cjoeri uru cjoerire ohoahye. Oho tuhasa, yahuahye tiquinare: “Yʉhʉ mariedagʉ̃
    ahri niñeru mehna mʉsa wapata nemoatire macaña”, niahye tiquiro dahra cohteyequinare.'
  anv-NT: Gébé ɛyige achwɔ́ jyɛ́, akú baá defwɛ́ bií afya, akaré ɛbwɔ́ ŋka.
    Achyɛ́ yɛ́ndémuú gébagé ŋka, ne aké ne ɛbwɔ́, ‘Delagé fa, kɛ́ge gese ne
    ŋka yimbɔ kpaá tɛ nkérege.’
  sab-NT: 'Onbre e bebi joge, ngeru ama kwian lle boanga ama alin gdataboko kadu mo
    gitigu, ama igi kwangle ketu gaite gaite ulita kwian lle boanga gdatabokoge, ama
    gerudu kwian lle boanga e ulita ole: “Igi ai ole ba chege lle boi, cha be chieni
    gire igi chkeba mangire ma ngle.” Ama gerudu ene lle boanga ole gire jo nga na
    batege.'
  tmd-tmd: Makwam höd nöbö mabö rɨb nuŋ akuyöbö ragpɨd sö ñɨgö wö raŋ hömɨjöña, nöbö
    dib nuŋwa rɨg mag gol paŋ paŋ hörɨrör nuöm nɨgön yajöna, ‘Rɨg mag gol nölmɨdɨl
    kɨ pön, sɨm rɨ höuöilmel rön, mɨga pɨ nɨgmɨdɨŋ; mai nɨ höuöil hönö,’ cöna.
  acr-NNT: 'Yey echiriꞌ kꞌamajaꞌ keꞌek, xebꞌusikꞌij lajuj raj chakibꞌ y xuya kan chike
    chikijujunal jun saqil puaq “mina” kecha che y xubꞌiꞌij kan chike: “Chixchꞌakan
    chirij wa puaq xaloqꞌ riꞌin na in jintaj, y kiya tanchi chwe echiriꞌ kintzelej
    loq” xchaꞌ.'
  kpg-kpg: I mua dono hagatanga, gei mee ga gahi mai ana gau hai hegau dilongoholu,
    gaa wanga ginai ana bahihadu goolo dagidahi, ga helekai boloo, ‘Goodou mmada be
    dehee di godou hai e haga hai hegau nia bahihadu aanei i dogu madagoaa ma ga de igolo
    i godou baahi.’
  taj-taj: निबा भन्‍दा ङाच्‍छा थेसे ह्राङला नोकर च्‍युइदा ङ्‌योइजी। ओच्‍छे जम्‍मादान
    म्‍हरला डबल गिक गिक पिन्‍सी ‘ङा आखतेधोना चु टाङगासे व्‍यापार लउ’ भिसी कुल्‍जी।
  avt-avt: Menep hɨrak kakno, hɨrak kenɨne mɨt hiswiyen (10) nekepik nɨrɨak menmen
    mɨrak, hɨr nan. Hɨr nan, hɨrak kewtɨr pewek mar 20 kina miutɨp miutɨp. Epei au,
    hɨrak ketpor, ‘Eiyɨmtau menmen. Yi yayɨt pewek im em, hɨram mamri meiyam mamkiterem
    mamwaai ere iuwe, te hi pɨke anen.’
  cbk-cbk: Pero antes de largar le viaje ya llama le dies del di suyo maga ayudante,
    y ya dale ciento cincuenta pesos cada uno di ila, y ya habla le, ‘Negocia con
    este cen hasta ay volve yo otra vez.’
  uig-ARA: 'ئاۋۋال ئۇ ئۆزىنىڭ ئون قۇلىنى چاقىرىپ، ئۇلارغا ئون تىللانى ئۈلەشتۈرۈپ بېرىپ:
    «مەن قايتىپ كەلگۈچە بۇنىڭ بىلەن ئوقەت قىلىڭلار» ــ دەپتۇ.'
  tuf-tuf: 'Ben cahmoran cacmín ucasi chíjacro. Yehw̃ chiír béhcayat, istiy quin,
    istiy quin, bahnaquin quin oro ray cham wíjacro. Istiy quin ray istiy, istiy quin
    ray istiy wíjacro. Wica rabar wajacro: “As wiquíc ocso tasan ray uch acsar cohna
    aywi. Acsar waar car, sicor rar car ray bucoy bucoy cuít cohna aywi,” wajacro.
    Eyta wac bahr bijacro.'
  abx-abx: Sanglit agban'o iya awatong si mga tinapuran-na ngan agpa'intrigahan-na
    sa'aradda bulawan kwarta diplata nag'arunan mina. Agtugon iya, ‘Panigusyuhu-bi
    to kwarta tubtob si pagbwilta-ko.’
  mco-NT: 'Chi je mɨcjäy mɨjhuooy nimajc ytumbɨ, chi moy ajcxy majc meeñ nidüg nidüg,
    chi ajcxy nɨmay: “Meeñ yaj''ung''ájtcɨx ji ixtɨ coonɨ ɨɨch anajty nhuimbityɨch.”'
  bsp-bsp: 'Kɔ fum nwɛ ewe acar ɔn wəco, k’ɔsɔŋ ŋa nwɛ o nwɛ kɛmɛ kəpɔŋ kin, k’oloku
    ŋa: ‹Nəc-kafəlɛ-kafəlɛ ki waca haŋ ic-der.›'
  kqf-kqf: Kamaina bi ena taupaula 10 i giuwedi a tava bi mane i soiye bi i giuwedina
    gado, ‘Niga manedi ko noyanoyaedina eete yà tava munaḡa.’
  cpb-NT: 'Ipiyotanakeri 10 rimperatanewo, ipanakeri 10 koriki, ikantayetanakeri:
    ‘Pantawaitakairi koriki nopayetakemiri, irojatzi nipiyantaiyaari.’'
  aon-aon: Aria hurukatin um nunak obi nyutob, anan nahwari ananim 10-poreim armam
    douk henekuman mour iri hanaki aria nokomuk 20 kina 20 kina amam atun atun. Aria
    nakripamuk nakri, ‘Ipak punak punek bisnis kupakupai-gunum atin um abrudok utabor
    eik yekepabor iri aria punek winmoni-ibor. Ipak punak pupe punekesh namudok arigaha
    eik wata itanamori.’
  hus-NT-2005: 'Tam ti neꞌchich ka kʼaléch, in kaniy láju in tʼojnáliltsik, in pidhaꞌ
    juntsik ti éb jun i patʼál tumín xi yán tʼajat in jalbíl ani in utsaꞌtsik enchéꞌ:
    “Ka tʼójondhaꞌtsik jechéꞌ an tumín asta kin witsiy.”'
  mig-NT: 'Te ni̱ kana‑de xini̱ uxí tá''a̱n mozo‑de, te ni̱ ja̱''a‑de ciento ciento
    peso nuu̱ ɨ́ɨn ɨɨn‑i. Te ni̱ ka''a̱n‑de jíín‑i: Sátiñu jíná''an‑ró nini ki''i̱n‑ri̱
    te nchaa̱‑ri̱, áchí‑de.'
  bps-bps: Di laan fa mdà, tlon sfalò di dad saligan, na banlén ale filak, man mlatu
    di kat satu dale. Na manan di dale, ‘Fngàyu i filak ani kel di kasfulêgu.’
  mbs-mbs: Te wedà pa kesayo, tinawal din se sempolò sineligan din, aw imbegay din
    diyà kandan se kwarta, sebad gatos diyà te teg sebad-sebad kandan. Minikagi sikandin,
    ‘Seini se kwarta gemiten niyo te pegnigosyo dalem te iyogan ko.’
  tof-tof: Wa tóba 10 ⌊leba zaget⌋ pam ngibaunürr ngibürrdügab, da darrpan-darrpan
    ibü darrpan gold mani küp ngarkwat nülinóp. Da ibü we nilóp wagó, ‘Ini mani kürünkü
    zagetan ngintinamke, kókó ka sab tolkomolo.’ Da módóga, wa we bupadórr.
  cme-NT: 'Uŋ''a u ta, u bĩ u maacembiemba cĩncieluo a ji cal gbeiŋa hã-ba, aa
    waŋ baa-ba wuɔ: ‹Taa na torgoŋ baa gbeiŋ daaya‑i, mi kã aa jo.›'
  sus-sus: Beenun a xa siga, a naxa a xa konyi mixi fu xili, a gbeti kɔbiri kole kɛmɛ
    so e birin yi ra, a fa a fala e bɛ, ‹Wo yulɛya raba yi kɔbiri ra beenun n fa tɛmui.›»
  pon-2006: Eri, mwohn eh pahn ketin mwesel, e ahpw malipepene sapwellime ladu ehk
