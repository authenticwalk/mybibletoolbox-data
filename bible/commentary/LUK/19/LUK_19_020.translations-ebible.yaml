verse: LUK.019.020
translations:
  kpx-kpx: Kateige iavemo esemuve moleu lohoi namihai avoe, ‘A moni mai daoale keike
    ko. Di ogota viliai mai mahogovanu.
  okv-H: eto embo nei puvuto ke einge ena, ‘Bada umo embo ngahiara, umo mine ikae
    teho mine vahai humbagoa, eto umo ve urae rate teho kahumbagoa avoeto umo joru
    ue no koro 100 ikiha amo pure ae teho togeto ojikihane iraguja erevira umbujo’
    ainge enu
  tbo-tbo: ‘Apoma gehouna i nei po i baha i pa, “Bada, gee am mone gole u weleweleu
    naka kaleko henahenamina ugolinei a humaya ma a houna gowadi po i mamae.
  mal-C: “എന്നാൽ ഇതിനുശേഷം മറ്റൊരാൾ വന്ന്, ‘പ്രഭോ, ഇതാ താങ്കളുടെ പണം! ഞാൻ അത് ഒരു
    തൂവാലയിൽ കെട്ടി സൂക്ഷിച്ചുവെച്ചു.
  grc-SR: Καὶ ⸆ ἕτερος ἦλθεν, λέγων, Κύριε, ἰδού, ἡ μνᾶ σου, ἣν εἶχον ἀποκειμένην
    ἐν σουδαρίῳ·
  bgc-bgc: 'तीसरे नौक्कर नै आकै कह्या, “हे माल्लिक, देख, तेरी मोंहर या सै: जिस ताहीं
    मन्नै अंगोच्छे म्ह जुड़ राक्खी थी।'
  khz-khz: Vetugunagi talimana ta maevogomaito, ne ekilato, ‘Velekou o, goi gemu moni
    kwapuna gauna ea, au na muko ai akumuato, atao-togaato.
  deu-TKW: 'Und der andere kam und sagte: Herr, siehe, hier ist dein Pfund, das ich
    verborgen hielt im Schweißtuch.'
  zsr-NT: 'Niꞌr bdxinëꞌ lahuëꞌ yetúëꞌ, rnëꞌ: “Xan, ni dë tu cöꞌ dumí quiuꞌ naꞌ. Ben
    chiꞌa lei, butuldaꞌ lei lariꞌ,'
  lin-lin: 'Mosali mosusu ayaki mpe alobaki : « Nkolo na ngai, tala mbongo na yo !
    Nabombaki yango malamu kati na eteni ya elamba.'
  hns-NT: 'Tab tiesara goelaam aaike bolies kie: ‘He raadja, hia hai aapke paisa.
    Ham kapra me khoeb thiek se loekwailie rahielie.'
  noa-E: 'Thumaam khʉʉnag mag jëeukha oomam aawai deeum thʉ̈rpʉ̈ijim aajem. Magua
    paawai bëewia magchëjim anʉm: “Rey, pua mʉrʉg phatkhon deetarr mua sĩi putdam
    ee pʉrëunaa ãkha khërjim, akhoom ugua. Magtarr aawai cha sim” ajim anʉm “pʉ phatkhondam,
    ich agpierrpai.'
  eng-EMTV: “Then another came, saying, ‘Master, behold your mina, which I had laid
    away in a handkerchief.
  mib-NT: 'Te ni quee ɨnga mozo, ni cahān i: Yāha nácuāha ná xúhun ní, chi ni chuvāha
    ná ini ɨɨn pañuelo.'
  lif-NT2: हे़क्‍क्‍याङ् सुम्‍सिगेःक्‍पा सेवारोबाल्‍ले़ मे़त्तु, “आदाङ्‌बे, के़याङ्‌धिक्‍किन्‌बा
    कप्‍मो वाॽरो, के़याङ्‌ङिन् इङ्‌गाॽ तेःत्तो सुङुङ्‌चिक्‍खुङ्‌ङाङ् कत्तुङ्‌लो॥
  xnj-xnj: “Muhengaji yungi akabwela na kujova, ‘Bambu, tola lishonga laku muni nakungili
    muchitambala na kuyifiya pabwina.
  mmx-mmx: La lara lasaxaruki ga vot pasa i la ga lok, ‘Leeme silok, lempilas taram
    na. Aga bom alipe i ro xeneng at loxontamon.
  cbr-NT: 'Cacëbë uquin ca bëtsínribi caxa: Mixmi unimi nishcësa ''icë cana mi ''unan.
    Uni itsin ñu ''apámitancëxun camina a bimi mináinshi ''inun min unicama bimin.
    Usa ''ain cana mimi racuë́quin, pañunan rabúnxun, min curíqui ami ''ë ''ináncë,
    a nan. A cënë ''icën.'
  tee-NT: 'Chai astan mimpa apumatam chai ju yuchi juni: “Qui''ucxtin anich iclhiminitan
    ju mintumin. Va xacpach''imak''ata lacapayu.'
  eng-LSV: And another came, saying, Lord, behold, your mina, that I had lying away
    in a napkin;
  cak-NT: 'Pero ri jun chic samajel xapon, y xu''ij che: Ajaf, ja a-mero re'' nonya''
    can chawe. Ri mero re'' xinpis pa jun pañuelo y xinyec.'
  pah-NT: '—Kiro ojipe''ga gapyrive''ga ruri ga pyri javo ga pe: “Jipojykaharetero
    nde erembuhu ji ve ojipeji itambere''ia ikwehe''i. Ehepia neitambere''ia – akoja
    jitehe!” ei ga opojykahara''ga pe. “Auvã ji neitambere''ia tapy''ynhapira pyvõ
    hepiakatuavo.'
  sja-NT: '’Mamĩda awaraa mimiapari chedapa mãgaji: “Señor, acha bɨda aji, pɨa p''arat''a
    mɨmaa teeda. P''arude pia jɨ̃ bɨp''eda, ɨa iru bajida aji.'
  xed-xed: 'Ka sagha sani. Kaʼa mantsa: “Mghama ɗa! Aʼa tseda dasa gha. Ma lgut si
    mbsamta yu.'
  mks-NT: 'Ta tá na̱ndihi já na̱xi̱nu̱ co̱o inga táhan da̱ cán já na̱cachi da já:
    “Cande̱hé ndo̱, xitoho i̱. Yóho íin mé jiu̱hún na̱sa̱ha̱n ndó nu̱ú i̱. Na̱chica̱a̱n
    va̱ha i̱ ña̱ nu̱ jáhma̱ i̱'
  gfk-S: “Ma tike mes na tultule ga hanawat tupas ie gom tange, ‘Nugu tamat, ira num
    barbarat karek. Iou ga sie naramon tike subana katano mol.
  bmu-bmu: “Kunbuk kunŋan kaŋgota jiyök, ‘Kembu eknöŋ. Göhö moneŋ esugi ki. Mi oponöŋ
    esuhuba lolongöbi ahöyök.
  dgz-dgz: Nao taini dawa inap taue anega wan, ‘Moni gega nenaana sia wat ongena mam.
    Ne warana wanup muku gapan wa panam karaua baraen wanden.
  eng-GNV: 'So the other came, and sayd, Lord, beholde thy piece, which I haue laide
    vp in a napkin:'
  zaa-NT: 'Bitsina'' huá áttuą nna rą: Señor, nìba té bel·liu qui'' lu''a, túabá te''
    ą le'' ttu panitu, pues'
  eng-WEBSTER: 'And another came, saying, Lord, behold, here is thy pound, which I
    have kept laid up in a napkin:'
  guh-guh: 'Nexata icatsia itsanë pijatuxanenë pijapalatanë petoevetsinë pata. Jumaitsi
    pijatuxanenëjavabelia: “Tajatuxanenë, mara nijapalatanëje, taneevetsiaexanaenëmë.
    Pañuelopanayota yamatacëtsiaya catoevetatsi.'
  bon-bon: Piba nuuja pui kaakesea bägrä te tädige, jejige egä, ‘Babo biname, agesa
    määme gol rarekaake. Cane cumä tääpume cäbletääpe cabu yäämlitune.
  nhw-BL: '“Huan seyoc itequipanojca hualajqui huan quiilhui: ‘Noteco, nica eltoc
    nopa tomi catli techmacac. Nicajojqui ipan se payo.'
  mgw-mgw: “Ntumisi ywi'ngi' ngaisa kabaya, ‘Bwana, utole mbanje yako, natiiya wiso
    mukitambala.
  swh-ONEN: “Kisha akaja yule mtumishi mwingine, akasema, ‘Bwana, hii hapa fedha yako.
    Niliitunza vizuri kwenye kitambaa.
  wbi-wbi: nu junga akisa akati, Ntwa iji apa indalama jako, jino nikapinyile vunono
    mu kyenda,
  bba-bba: Kpɑo nɑ u nɛɛ, yinni wunɛn ɡobi wee yi nɑ beruɑ kĩɑsu sɔɔ.
  eng-KJVCPB: 'And another came, saying, Lord, behold, here is thy pound, which I
    have kept laid up in a napkin:'
  kgk-NT: '—Upe rire ou peteĩ jevy hembigwái ave he''i gwerekwa-pe: “Ame''ẽ jevy-ta
    nde-vy nde plata” he''i íxupe. “Upe peteĩ ereme''ẽ va''ekwe xe-vy anhangareko
    porã hagwã anhugwã imoĩ-vy ao-py.'
  waj-waj: 'tikio rikioo ngiaammuau voovoono numa inna tinoo: Nnoonna-o, aa sikau
    aavaa a ni muuvaa na kava i mmiaunoo. Na buruqaadiri rurauma kiee haumaki yapa
    kiauvaa i mmiaunoo.'
  ekk-PKP: 'Veel üks sulane tuli sisse ja ütles: „Isand, vaata, siin on su raha, saad
    selle tagasi. Hoidsin seda kindlas kohas, riide sisse mässitult.'
  mpx-mpx: Yaka totuwalali etegana al i nok elana i ba, ‘Tonowak, valila mani silba
    handeled maisena u pem, he iya hiwe. Kaliko malelena kekeisi ya ahe ya os ge ya
    teli hikan.
  wbp-wbp: “Ngula-jangkaju, yangkalku purdangirli-warnu wati, wangkajarla nyanungu-nyanguku
    wiriki, ‘Warlaljamarri, nyuntuju kula kanpa-jana yimiri nyina yapa-kariki. Nyuntu
    kanpa-jana warrarda jurnta kanyi nyiyarningkijarra yapa-karikiji. Kula kanpa ngurlu
    yirrarni walyangka miyi wiri-maninjakupurdarlu, lawa. Kaji miyi pardinjarla yirnmi-jarrimilki
    yapa-kari-kirlangurla, ngari kanpa-jana warru jurnta kanyi. Kujanpaju nyuntulurlu
    yungu yali jinta pirli kawurlu, lani-jarrija-nyayirnilparnangku nyuntukuju. Kujarlanyarna
    yali pirliji kangu, manurna wuruly-yirrarnu yakujurla. Mpa! Nyampunya yangkaju
    pirli kawurluju nyuntu-nyanguju, pina-kangurnurnangku!’
  luo-luo: “Eka jatich machielo nobiro kendo owacho ni, ‘Jaduongʼ, silingʼ alufu achiel
    eri, ne asekane kapande kaboyogo gi nanga.
  nhe-NT: '“Huan seyoc itequipanojca hualajqui huan quiilhui: ‘Noteco, nicani eltoc
    nopa tomi tlen tinechmacac. Nicajcojqui ipan se payo.'
  aii-aii: '”ܐܬܹ‌ܐ ܠܹܗ ܗ̇ܘ ܐܚܹܪܢܵܐ ܘܐܡܝܼܪܹܗ: ’ܡܵܪܝܼ، ܗܵܐ ܫܩܘܿܠܔ ܟܲܟܪܘܼܟ݂ ܕܝܼܗܘܵܐ ܠܟܸܣܠܝܼ،
    ܐܣܝܼܪܵܐ ܓܵܘ ܝܵܠܸܚܬܵ‌ܐ،'
  esk-NT: Piŋayuatsuli piri tikiññiqsuq nipliqhuni, ‘Ataniiq, uvva kaviqsaaq maniiñ
    tugvakkaġa iriqługu kakkiiḷisamun.
  msb-msb: “Paghali sani may nag-abot pa na usad kag nagsabi, ‘Sir, adi an imo kwarta.
    Ginputos ko iniʼn maayo sa tela
  cpa-NT: 'Jøng² ca¹dsiég¹ jín³ jan². Ca¹juúh²dsa: “Juu¹³ jniang³. La² báh³ cog³ quiánh²hning.
    Ca¹tóh²jni ja³lǿa¹² hí³, hi² rø²liág¹ pø³guiú¹³.'
  dso-dso: ମାତର୍‌ ଆରି ଗଟେକ୍‌ ଦାଙ୍ଗ୍‌ଡା ରାଜାର୍‌ ଲଗେ ଆସି କଇଲା, “ଏ ଆଗିଆଁ, ତମେ ଦେଇରଇଲା
    ସୁନାର୍‌ ଡାବୁ ଏଦେ ଦେକା, ଗଟେକ୍‌ ଗର୍‌ଣ୍ଡାଇ ଗୁଡିଆ ବାନ୍ଦି ସଙ୍ଗଇ ଦେଇରଇଲି ।
  meu-meu: Ta ma ema, eto, Ḡaubada e, emu mina tamona binai; dabua ai na kumia, na
    balaia heni;
  yva-NT: 'Umba vatano panapatambe kaijinta pakare akato, po raura pare, ‘Injae, nyo
    raen: nya doije vasye intabo mi so. Syo ratavano ansune vasye rai.'
  dgc-dgc: “Nadid tu esa man a utusan, éy kinagi na kan to amo na, a ‘Saye tu nientarega
    mo diyakén a pilak. Basta nibalut ko san to panyo ko,’ kagi na kan, ‘monda éwan
    mebut.
  zpm-NT: 'Zeeṉe bdziiṉtaa tib zho, rëb zho: “Nli beṉdziind naa xtimi luu, sac naṉle
    naa zha nac luu, niicle paraa niuṉdziin naaw, grëse miṉe niuṉa gan lo luu niaaṉa;
    gane mazd pquia naaw tib lë lo lar, blootsow naaw, ledaaw nu.”'
  hix-NT: Nomokye hatà, anaro, anoto xarha. Rohà y, kekon hatà. On harha otxenyerunuthuru,
    onàmàthàràtho rma, 1 rma, kekon hatà. Wom ke àkaramyako. Ohxe weryaknano, atarymanàr
    hona, kekon hatà, noro ha, kekon hatà, Txesusu.
  sim-sim: Urik lar taha ormu mbara, �Malaka anhi mirin, ya mihi kasira, mbeek lerawun
    a lari ambu sir. Ya mihin koutakrik a ishihi armek a oweshirik wari sir.
  npi-ULB: अनि अर्को नोकर आयो र भन्यो, ‘मालिक, तपाईंको सिक्‍का यहाँ छ, जसलाई मैले
    कपडाभित्र सुरक्षितसाथ राखेको थिएँ ।
  cgc-cgc: Isya pa na suguon gabot daw gambal ta ari, ‘Yi sinsilyo na blawan na paatag
    no ki yaken. Paputos ko daw patago.
  tim-tim: Hain dâmbo benŋe hoŋ bawa siâŋe âmâ gam hin dâep, “Gâŋe puli koaŋe konok
    ire niŋen a ainâk sâŋgumnande katipkom katere tatmap.
  yor-yor: “Òmíràn sì wá, ó wí pé, ‘Olúwa, wò ó owó mina rẹ tí ń bẹ lọ́wọ́ mi ni mo
    dì sínú aṣọ pélébé kan;
  wos-wos: Wungi wandéka nak du yae dé wa, ‘Néma du, wuni ménika wuni xékélaki. Méni
    du takwaka saréfa nahafiméni. Méni takahafi yamén joo méni hura yi. Méni sehafi
    yamén héfambu méni hénoo héra. Wungi xékélakita wuni ménika roota wuni hwemén
    yéwa nukwa wurmbu giya wuni taka. Mé xé. Ména yéwa ambu.’
  emp-NTPO: 'Maʌ̃be dewara nezocada zeped̶a jarasia: “Mʌ̃ boro, bʌa parata diad̶ara
    nama b̶ʌa. Mʌ̃a wuad̶e bʌrá waga erob̶asia.'
  eng-F35: 'Then a different one came, saying: ‘Master, here is your mina, that I
    kept laid away in a piece of cloth'
  ind-ind: “Lalu pegawai yang lain datang dan berkata, ‘Ya Raja, ini satu uang logam
    emas yang Tuan berikan itu. Saya menyimpannya dalam sehelai kain.
  pes-OPCB: '«اما سومی همان مبلغی را که در ابتدا گرفته بود، بدون کم و زیاد پس آورد
    و گفت: ”سرورم، من سکۀ تو را در پارچه‌ای پیچیدم و در جای امنی نگاه داشتم.'
  mpt-mpt: eka mak ele tenea baabanea Sum keb K20 olonia baus tem daak olakania kima
    blibe. Sma ele biobe.
  ssx-ssx: Kutupa koto hoki nane e pokao hayeke hali ma꞉nda꞉ a꞉pa alota꞉ Tekehalio.
    Hande naka꞉ 20 kina doe. I̱ma꞉ta꞉ dau siki pa꞉ta꞉ panka꞉ ua꞉me.
  mkl-mkl: Nɔ inɛ mmu í nɑɑ mɑ́ í ni, Lɑfɛ̃ɛ, fiɑɛ wee. Ǹ wooi si mɑnɡo
  gaq-gaq: ବାର୍‌ମୁଇଂଜା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ, “ମାପ୍ରୁ, କେଲା ନାଁନେ ସୁନା ଡାବୁ ଆକ୍‌କେ
    ଲେଃକେ; ଆକେନ୍ ନାନେ ନେଙ୍ଗ୍‌ନେ ନେଙ୍ଗ୍ ଆକେନ୍‍କେ ଲୁଙ୍ଗିନ୍ନିଆ ଗାଗ୍‌ଚେ ମ୍ୱକେ;
  gof-RNT: “Hekko heedzanthoy yidi, ‘Godaw, ta curqqan xaaxada naagida ne miishiya
    hannashu.
  unx-unx: “ଏନ୍ତେ ଆଡଃଗି ଏଟାଃ ଦାସି ହିଜୁଃୟାନ୍ତେ କାଜିକିୟାଏ, ‘ହେ ପ୍ରାଭୁ ନେଲେମେ ଆମ୍‌ ଏମାକାଦ୍‌
    ସୋନା ସିକାକେ ତାରାଲିଜାଃରେଇଙ୍ଗ୍‌ ଦହପଟମାକାଦାଃ ।
  gah-gah: 'Itó gelekelé izegipa makolímo aniteake láa loko limó: Guivahanínemaka,
    moni gó hámakó nemenimó nene gotunú asapú oko otoha oko ale molonoumó imane aleko
    nouve.'
  lcm-lcm: Au na mangsikei kamela serei na kala antok, ‘Volava, arai kana kam sikei
    a mina natala pakut aro ia ta vuk vakup na nala asinong akipai ania
  aer-aer: “Kenhe yanhe ikwerenge-ntyele, artwe warrkene ikwerenhe ingkernenye angkeke
    alartetyeke, ‘Alartetye, nhenheyaye mane nhenge unte-arle ayenge anthekeke. The
    ngkweltye anyente renhe mantereke imartiwemele alengke-iweke.
  qvc-NT: '’Chaymandaqam suqpis shamushpa nirqan: “Taytitu, kaypim qellayniki. Suq
    pañuypi qepishpam waqaychashqa kani.'
  tgl-ULB: At dumating ang isa pa, sinasabi, 'Panginoon, narito ang iyong mina, na
    maingat kong itinago sa isang tela,
  cbs-NT: 'janua jawen dayanika betsadi danas inanbainima juxun yuikin: “Xanen ibuun,
    naki, min peidan. Benukatsi ikama dakutan en mia aduxunimaki.'
  xtm-NTPP: '’Kovaa ni kenda in‑ka de ma, te jiña''a de: “Señor, ya''a iyo xu''un
    ni a. Ni tava''a sa i in nuu pañu,'
  nnq-nnq: “Mpakachi jonge ngaika, ngalenga, ‘Angwana, uloi gwinu gongo, ngahia gwicho
    mukitambala.
  bao-NT: '”Cʉ̃ jiro apĩ o biro ĩi eaupʉ: “Wiogʉ, ate nii, mʉ wapa tiirica tiiri.
    Jutiro quejero mena ũmaari, yʉ queno cũu cʉo niirucujãwʉ.'
  san-ORI: ତତୋନ୍ୟ ଆଗତ୍ୟ କଥଯାମାସ, ହେ ପ୍ରଭୋ ପଶ୍ୟ ତୱ ଯା ମୁଦ୍ରା ଅହଂ ୱସ୍ତ୍ରେ ବଦ୍ଧ୍ୱାସ୍ଥାପଯଂ
    ସେଯଂ|
  rmn-rmn: 'Дэчи ало о трито иргати тай пхэнляс: «Сагбуса, аки тэ шэл драхмэс, мэ
    гарававас лэн пакярдэ андэ кхосно.'
  huv-NT: 'Quiaj tapeay alinop masaj nej: “Jogüy mitomiün, teat. Tayacas tiül noic
    nine püy.'
  otn-NT: 'Mi̱ zøhma̱n''na p''ʉya, bi ''yɛ̱na̱: “Ague grá̱ hmu̱, ja ua ni̱ mɛ̱nyu̱
    gá̱ däqui. Nu̱gä dá̱ ''uɛ ra̱ bayu dá̱ pɛts''i.'
  nop-nop: “Kaŋ me nolidibo buŋa niŋguk, ‘Muneeŋge tumut yoŋ. Du me koŋgolondaŋ tiŋa
    undugoŋ me niŋdi kwanai tubune folooŋ mintaune du hogok moŋgotdok nadilaŋ. Unduŋ
    doktiŋa muneeŋge tubufilaatneŋ yoŋa munta tiŋa haulebumdi yauneeŋ kamegambe hatak.’
  obo-NT: Piru to kod‑inguma taddot iko‑otollun sudsuhuwon, mid ikahi sikandin to,
