    madeine niginji kipebi dimaga, oi bofukenimi. Doŋgi oi gariine, ŋi moji paiineo
    so ŋeŋeine. Oi pirueru ogaru yoo wareni.
  klv-klv: ike, “Mǝrevi lan navile ea topat a m̃o. Nǝboŋ mǝrb̃eb̃is lan dereh mirisab̃
    natuhtoŋki totahǝtah ei, avan ideh sǝsah lan sal. Sah rub̃ati ale sǝhari gǝmai.
  bco-bco: “Ga꞉go꞉ tamina ha꞉na꞉sa꞉ga꞉, amisa꞉n ga꞉gdo꞉ ha꞉na꞉no꞉ doba꞉da꞉ a꞉na ti
    ha꞉nakiyo꞉, donki kalofo nowo꞉ kaluwo꞉ wa꞉l a꞉namio꞉ o꞉semo꞉ sa꞉sen a꞉no꞉ a꞉na
    galo alifo꞉lena ba꞉ba꞉ib. A꞉no꞉ ba꞉da꞉ga꞉yo꞉, ga꞉go꞉ donki a꞉no꞉ fagela꞉sa꞉ga꞉,
    tililia꞉ ya꞉bi.
  kdl-NT: U tonuko le, “Uwai a une u ɗa wa̱ri nala a kapala ka ɗe ki. N uꞌuwa u ɗe,
    ya wene ta̱ maku ma makparyagi usiri ma bawu kotsu uza u yuwa̱i. I surukpa ma
    i tuko.
  apu-NT: —Ikira aapokotximoni hĩsa. Iuaã hãpokariko xomẽta ãkiri, iaxiriãkori. Iua
    xomẽta ãkiri kãkiti maitopãkakotipanika inakori. Hĩkoxiripatakariko iua. Himinari
    notamoni.
  roo-roo: Uva oiso vaiterei reesireesireva, “Vo uruiri iare irasi, ra vo urui-ia
    kareu virosi. Oire ra voa gareva kekesivere donki, osa variaua riara-ia toupaeve,
    iria-ia viapau oisoa irai pauparo voari tuariri uvare koruova. Oire ra voava oira
    karuoro oirava voresivere.
  miz-NT: 'kakaꞌan ñá ni ñā: —Kueꞌēn ntó ñuú luꞌnti é tūvi étsin iꞌa. Tē xee ntó ne,
    ikān ntee tɨɨn uun a búru é ntē vata xoxó kuntēku í tɨ. Nantuté nto tɨ ne, dá
    kixniꞌi nto tɨ̄.'
  qvz-NT: Chi ricuriuc llactama richi. Chi llactaibi yaicusha shuc mana pihuas tiyariushca
    malta burrota huatashca aucta tupangaraunguichi. Chita pascasha apamunguichi.
  deu-ELO: Gehet hin in das Dorf gegenüber, und wenn ihr hineinkommet, werdet ihr
    ein Füllen darin angebunden finden, auf welchem kein Mensch je gesessen hat; bindet
    es los und führet es her.
  mjc-NT: 'Tan catyí ra tsihin ra naha: ―Cu̱aahan ndo ñuu tsa canyií yatyin ñi ihya.
    Ican cua nañihi ndo iin burru luhlu, quɨtɨ tsa ñaha ca quɨhɨ tyayu. Nuuhñí tɨ.
    Nda̱tsi ndo tsi tɨ. Tan qu̱itsi ndaca ndo tsi tɨ tsi yu.'
  caa-caa: —Quiquic tama e aldea teinxejr bꞌana y yajaꞌ ixixin itajwi incojt chij
    cachar war xeꞌ mato majchi aturuan tujor. Bꞌanic y taresic.
  pls-NT: 'co jehe ndac̈ho ngain tti yó chojni mé: ―Ttji ra ngain rajnanchjan que
    jí chiaon jiha, co are saso ra nttiha sinchí ra ná colochochjan jic̈hoa va nttiha
    que ẍa ẍonhi chojni diguinttetaha va. Tonxindanguehe ra va co sicó ra va.'
  eng-WYC-2018: and said, Go ye into the castle that is against you (or Go into the
    village that is opposite you); into which as ye enter, ye shall find a colt of
    an ass tied, on which never (any) man sat; untie ye him, and bring ye (it) to
    me.
  bdv-bdv: “ତୁମାର୍‌ ମୁଉଁ ସାମ୍‌ନାୟ୍‌ ରିଲା ହୟ୍‌ ଗାଉଁଏ ଜାହା; ସେତି ହୁର୍ତାବଃଳ୍‌ ଜାର୍‌ ଉହ୍ରେ
    କେ ହେଁ କଃବେ ବଃସି ନଃରେୟ୍‌, ଅଃନ୍‌କାର୍‌ ଗଟ୍‌ ହିଲାଗଃଦକେ ବାନ୍ଦା ଅୟ୍‌ରିଲାର୍‌ ଦଃକାସ୍‌;
    ତାକେ ମେଲି ଆଣା ।
  otq-NT: 'ne bi ꞌñembabi: —Di möhu̱ har tꞌu̱lo hnini gi hanthu̱ ꞌbu̱hnu̱, ne nu xki
    tso̱ñhu̱, ma gi tiñhu̱ nꞌar tsi nꞌo̱ge di thötnu̱, hinto xi nto̱ge. Gi xothu̱
