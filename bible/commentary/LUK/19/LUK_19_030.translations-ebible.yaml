  agm-agm: Natausaasataatɨ kuri saundataase. Sahuraahɨ kɨmatɨ aunahɨmata numwɨ nandaapɨ
    mmonama maasapɨho dongiho sɨpɨpɨhoho wo wɨrɨhɨra satoya wɨraposisaihɨ wɨrandɨtaise.
    So maasapɨho dongiho isɨhiya sangɨ koaasɨnɨ daiwɨhore. Isɨ koaisɨ sahuraahɨ nesɨpapɨ
    isɨsi kɨmbɨhapɨ napɨta numwɨse.
  ubr-ubr: On dura iyaubaiyates iyau, “Omi wonan nan mafam tani namui yen; on nan
    wonar mom, on foro donkey kafakakai nan wengarai siyous etatawar on wongaturai
    ato on foro min men tefanai sigai simair sibonanaboai on, on uram wonrufan ato
    nin wonboai wonnat.
  tsw-NT: “ꞌYa̱wa̱i a̱tsuma̱ a̱ ma̱lyuci ma na ma̱ ri elime a̱ ɗu. Na̱ maꞌuwaa ma̱
    ɗu, i te ene molloli wunlu, za na koto a kumbai shi. I ba̱ɗa̱ yi a̱ ta̱wa̱.
  cax-NT: 'nanti ümoma: —Amecosi au manio poca abe taha saimia. Arrtü apiñatai taha,
    tabüco aboi bururrü arrüna champüti tüsüro chacu, ane tomoeno. Apisoquisüna y
    apiquia tauna.'
  aia-aia: “Murui hano mamurui 'ari nai 'omaa nagau 'ari wou 'ana. Na'i 'oha namurui
    tahawou na'i 'omaa, murui 'omesiai garei dongki nara ho'osia. Na dongkisi 'a ai'a
    ta sae mau nai ta'e na'iei. Naasi murui wagasia mamurui waia mai tanaau.
  srp-1865: 'Govoreæi: idite u to selo prema vama, i kad uðete u njega naæi æete magare
    privezano na koje nikakav èovjek nikad nije usjedao; odriješite ga i dovedite.'
  agt-agt: “Magdulot kanan ta babali kidewan, a am nakadatang kanan ta bikat da a
    maita muy sangaw ya urbun na kabayu nga megalut nga awan para la natakayan. Ubadan
    muy, te idatang muy hapa sin.
  lug-lug: “Mugende mu kabuga akatuli mu maaso bwe munaaba mwakakayingira, munaalaba
    omwana gw’endogoyi, oguteebagalwangako, nga gusibiddwa awo. Mugusumulule, muguleete
    wano.
  yby-yby: Edimoya yolaya numutoka wikiya donki ja akalewa wewena emesalo monamabo
    donki jaya nala jiminatabo neyo, mudaikiki wina iki liki nisiliyo.
  heb-heb: לכו אל הכפר אשר ממולנו והיה בבואכם שמה תמצאו עיר אסור אשר לא ישב עליו אדם
    עד עתה התירו אתו והביאו׃
  mpp-mpp: “Ngeke dondonne hikelu mac-aling yefe molic-molicka ngiyegac, iwa felu
    donggi madecine monic ngicti feina mi ngiyeicne. Donggi yogo witickebong domagac,
    ngeke yogo bafuwalu mucine lukelu balu kwesinic.
  apb-apb: “More ke lae i na'o aana huilume nge kolu ko leesie ta'aune. Na maholo
    more kei hule ta'au, more kei leesie kele dongki haalu kire pwasue ta'au i leune.
    Dongki ngeena, nga iinoni ka'a ta'e ike ue aana. Oto more ko luhesie, more ko
    toolea mai hunieu.
  san-TEL: యువామముం సమ్ముఖస్థగ్రామం ప్రవిశ్యైవ యం కోపి మానుషః కదాపి నారోహత్ తం గర్ద్దభశావకం
    బద్ధం ద్రక్ష్యథస్తం మోచయిత్వానయతం|
  ben-IRV: বললেন, “তোমরা সামনের ঐ গ্রামে যাও; গ্রামে ঢোকা মাত্রই মুখে দেখবে একটি গাধার
    বাচ্চা বাঁধা আছে, যার ওপরে কোন মানুষ কখনও বসেনি; সেটাকে খুলে আন।
  ntu-ntu: Rpibzle kx, “Vznamu mz mztea lcmonr tzmcpz. Mzli la navztr-ngrbzmu, sa
    namcamu dq nei dcngki nzatolvangr kx trnzvonekangr. Yokaepxamu x vzmimamu mrka.
  pan-pan: ਕਿ ਸਾਹਮਣੇ ਪਿੰਡ ਨੂੰ ਜਾਓ ਅਤੇ ਉੱਥੇ ਪਹੁੰਚ ਕੇ ਤੁਸੀਂ ਇੱਕ ਗਧੀ ਦਾ ਬੱਚਾ ਬੰਨ੍ਹਿਆ
    ਹੋਇਆ ਵੇਖੋਗੇ ਜਿਸ ਦੇ ਉੱਤੇ ਕਦੇ ਕੋਈ ਸਵਾਰ ਨਹੀਂ ਹੋਇਆ, ਉਸ ਨੂੰ ਖੋਲ੍ਹ ਲਿਆਓ।
  gvc-gvc: —Sí macapʉ burrocãre nana wahaga. Tópʉ sʉna, burrocãre ti dʉhte daporirocãre
    boca sʉnahca. Tiro ne cʉ̃iro ti pisamahnoerarirocã jica. Tirocãre bocana, yuta
    dare pjã, na tabasaga yʉhʉre.
  mwp-mwp: ‘Sepa uzarmariw, goegath sey parunu, ngipel balbayginga imane asinaw kazi
    sey kunumayzinga. Mabaygan kulay niyayginga senabi asinaw kaziya. Ngidh nuyn adhapa
    gud wayar a ngapa mar kay.
  ksj-ksj: Ebu zinaꞌa, “Zama mone neḡa onamoꞌi. Diuḡine, doniki modohuḡa, vaze ꞌahoganiꞌa
    mene ehoroga ḡauḡa eꞌea ꞌute touga horoniꞌuma. Ebu fuhiꞌadu ꞌahi mae aroꞌi!
  sbk-sbk: 'wayanga: `Bhalaji mpaka nshijiji shila shashili papepe omwana-dogomi apinyilwe
    ambaye sawayile ahwinjilwe no mntu yoyonti asele mwauli mrete epa.'
  mya-JVB: သင်တို့ရှေ့ ၌ရှိသောရွာ သို့ သွား ကြ။ ထို ရွာသို့ ရောက် လျှင် အဘယ်သူ မျှ
    မစီး ဘူးသောမြည်းကလေး ချည်နှောင် လျက်ရှိသည်ကို သင်တို့သည် တွေ့ လိမ့်မည်။ မြည်းကြိုး
    ကိုဖြည် ၍ ဆောင်ခဲ့ ကြ။
  kgf-kgf: Ama areŋ wéségiraiguc tacʒac imuaru keŋic. Kemma kereŋic doŋki merawa ic
    méŋnéŋ qahaiguc ménda emma tarec imi ɋatégic naŋu hémmaoc. Hémma imi hulacma wagicma
