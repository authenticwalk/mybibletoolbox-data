  awb-awb: sensabé, Isebeq wahtotaq kehiná suwahpeq pokotao. Mitaq kirataq iyaráh
    ká tónki aráhq wehuke íre áhkokóue nogí ká tagéta pugeqme meqme setao.
  gdn-gdn: tadebu, wagubu ke; “Wi yabiriwagi natere buri yabaranugu ki kaiwagi manako
    wi ika baiwagi ki ka wi papa ‘donki’ mosi taburuba pokaiya kwimupu uburau ki ika
    empumuri ko papa ‘donki’ ki kawareya ka iyapana mo naiya eba kayawena. Wi papa
    ki e taburubai rikapumuri manako banana-pumuri kebomuri.
  nko-NT: bláa amʋ́ ɔbɛ́ɛ, “Mlɩyɔ wúlu anfɩ́ ɩda mlɩ ansɩ́tɔ́ ánfɩsʋ. Nɩ́ mlowíé
    wúlu ɔnɔ́ á, mlówun afrímú kanáhɛ ɔkʋ da ɔfɛ́tɔ́, ɔhaa mɔ́kʋ́tsíá mʋsʋ
    kɩ. Mlɩsankɩ mʋ ba mɩ.
  bsn-NT: '@see-verse:LUK.019.029'
  pib-NT: Wane chinna Wale, “Gyanu tujra pokchi ginaple gajeru. Gapokinpatklu, waneklupa
    gikshikanro mporo wgene tsatkaluru, yineru mtuplatanutowa. Gkoshrikanru. Ganikanru.
  wiv-wiv: “Mo vamuga vano kara malala kuarina, mo kene bele vona, da mo ta hada na
    donki huluvahu katiu e rotua ki mamadi, ma beta kaka katiu ni polo vona. Mo hulia,
    mo ta pelea mai.
  reg-reg: Naikati, mugende mumusi gunu guli ayeyi mbe labha mwengilamo omusanga echinyala
    Cha insikili chinu chichali kulinywako. Muchisibhule muchilete kwanye.
  mlh-mlh: iŋi yasiya, “Kae jiŋo maiyakuŋgo ŋega, ŋoko oo rani. Raru oo roperu doŋgi
    madeine niginji kipebi dimaga, oi bofukenimi. Doŋgi oi gariine, ŋi moji paiineo
    so ŋeŋeine. Oi pirueru ogaru yoo wareni.
  gof-ENT: «ሂንቴ ሲንን ዴዒያ ጉታ ቢቴ፥ ሂንቴ ያ ጋኪያ ዎዴ ኦኒካ ቶጎና ቃሼቲዲ ዴዒያ ሃሬ ማሪ ዴማና። ኢያ ቢሊዲ ሃ
    ኤኪ ዪቴ።
  aau-aau: Hiykwe hehe senkin mekow ha, “Hohkwe yier hoho inour mon ma lwak seriey
    ley e. Hoh yier serey lyawriy ankin, hohkwe donki-ney kamon ma piynay orok se
    lira ey. Donki-ney sohokwe peyr uwr prueyn lie iwak nak-anio pa. Hohkwe kahror
    nok, erey hiy-e.
  tvk-tvk: E biteni mi xalu bit, “Mulihe metimal xa da iaxor. E melele xa muba en,
    mulikamet sulut dongki tei xa lasare da, xa moletin tovuol tamu vatotan en. Mullal
    rati e multeli imei inggak.
  prf-NT: Kinagi na dikodi, “Kammoy dán, angay kam ti sumunuden a baryu. Káddemát
    moy haud ay ketan moy en essa a bul-u a asno a umáegut, awan palla iyud nasaka-sakayan.
    Okbisán moy sakay iyangay moy háddi.
  auy-auy: epín-dáópaꞌa kurékai moórá-poigon-awiꞌa tónki koawáneyambo waásimo ímbo
    ayáákainda-poi ándá awátuwekai áíꞌmae tekaiyó.
  tbg-tbg: Netanta viti vatukaraqi vuate. Netanta orure tavaivaro vi vatukaraqi donki
    qaraaka kantaruma teva varianarove. Vi donkiraqaa kia vaiintivanovata vira tauvaqaqaa
    oqu viha ni variarave. Netanta oru donki vira ranta kema, kuvantu kema maini vare
    vuru timiate.
  hub-NT: Au yaakat a ai wetaarma. Tumarum jeaakmarum burro entsamkachmau jigkaam
    wajau wainkattarme. Turarum atia jukirum itartitarma.
  hmo-hmo: ia gwau, “Hanua ta, iseda vairana dekenai umui lao, vadaeni do umui raka
    vareai gabuna dekenai be doniki ena natuna ta au dekenai idia kwatua do umui itaia,
    iena latanai tau ta do ia helai lasi. Do umui ruhaia, do umui mailaia.
  big-big: Yereng mereke paka purage kunizo. Yali pulogo kiliya tagoneige purik liyeng
    tongki kong namek nakko wakleige wibokko tariya logo wizi penanging kani, ngoluk
    nakkorau mogosa onomek logo wei yongomo miza onomek. Pumokko wi tariya piyeng
    wila mowiya logo pelege miza orowei koli.
