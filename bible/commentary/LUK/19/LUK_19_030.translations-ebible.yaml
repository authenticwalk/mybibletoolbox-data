  rus-SYN: 'сказав: пойдите в противолежащее селение; войдя в него, найдете молодого
    осла привязанного, на которого никто из людей никогда не садился; отвязав его,
    приведите;'
  mbh-mbh: Ma i ria or paini ve, “Aro thomu paini o es nge rem ako la na thomu o eso
    inga naro thomu paini o thepol donki aponga omole ako o pating i ma i mit na toko
    e i ro rum nge rongan. Aro thomu paini o inospot i mo o ti i ake me.
  bdd-bdd: ꞌigwaeya, “Casa nage matamiya ꞌoina watauya, ta nage ꞌoina nata ꞌaigeda
    hebai waꞌitaloba, beno ꞌase yauyaubona, tauna geya tomota sida gelu tohoya, hebaiina
    walihasi waꞌeweyama.
  cbt-NTPO: —Paso' ninanoquë paco'. Pëi' ya'natirinquë canconpatama', mora hui'napishin
    a'sonpinan quënanconarama'. Co incari tëranta' huënsëchátërarinhuë'. I'quiritahuatoma',
    quëshico.
  rmy-SERVI: 'и пхэнда: — Джян дэ гав, саво англа тумэн. Кала заджяна, дыкхэна, со
    ачел прыпхангло тэрно мугари, пэ савэ инте нико на бэшэлас. Отпхандэн лэ и лиджян
    Мандэ.'
  srn-NT: 'A taigi den taki: “Un go na a dorpu san de na un fesi. Te un doro ini a
    dorpu, un o si wan yongu buriki san den sma tai drape. Noiti ete wan sma ben sidon
    na en tapu. Un lusu en, dan un tyari en kon gi Mi.'
  cta-NT: ―Yaa ma̱ ca quichi̱ piti jua nu cacua ti ndyaca. Nu loꞌo tyalaa ma̱ jua,
    liꞌ quije sca huru cuañiꞌ jiꞌi̱ ma̱ nu ndu̱ ndyaaca̱ꞌ niꞌ, nu bilya tyucua nguꞌ
    chu̱ꞌ tsiyaꞌ ti. Xati̱ꞌ ma̱ jiꞌi̱ chaꞌ tya̱a̱ ma̱ tya̱a̱loꞌo ma̱ jiꞌi̱ niꞌ ca
    nde.
  bqc-SIM: 'à mɛ̀: À gɛ́ wɛ̃́lɛ pↄ́ kálɛ wá aɛ kee guu. Tó a ka we, á zàa''ĩn
    nɛ́ bↄlↄ e dↄa, gbɛ̃e i dikpɛ yãao. À polo mↄò.'
  tcz-CHONGTHU: “Hiche kho a khun galut lhonin lang” tin aseipeh in, “Nalut lhon tengleh,
    sangan nou kihen koiman atouna nailou namu lhon ding ahi. Hin sutlha lhon in lang
    hilang'ah hinkai lhon in.
  mar-mar: व म्हटले, “तुमच्यासमोर असलेल्या खेड्यात जा. तुम्ही प्रवेश करताच, ज्यावर
    कोणी बसले नाही असे शिंगरु तुम्हास बांधलेले आढळेल. ते सोडून येथे आणा.
  snp-snp: Linate numuna meya youmalo uti dinawaido ya yafo-dogi momola meyalo moinámamo
    nela witamo minenami ya eyeti nelalo efiliti oluti amalo itibiti ailo.
  isl-isl: Hann sagði þeim að fara inn í þorpið, sem var nær, og þegar þangað kæmi
    skyldu þeir leita uppi asna í einni götunni. Þetta átti að vera foli, sem enginn
    hefði áður komið á bak. „Leysið hann,“ sagði Jesús, „og komið með hann.
  spy-NT: “Obe ākoy saang'iin. Yoo kooyit yooto, +mōōnyōōru sikiryo nyēē tāku siirwaak
    kurataat amanaakesen chii bēsyēēt ake. Otyaach ānkōōkwērwoo.
  xnn-xnn: “Enkayo isnan ili ay deey et awnit datnganyo nan koyaw di kabayo ay egay
    kasaksakayan ay naibabaod. Dayot okasen nan baodna ta iyaliyo isna.
  mwe-mwe: gubhaabhalanjilenje, “Nnjendangane kushijiji shili mmujo jenunji. Pushinnjinjilangane,
    shimunng'imananje mwana jwa mbunda akanabhe jigala mundu, atabhilwe. Munngopolanje
    munnjiyenajonji apano.
  tte-tte: Iwalo yoli labuine kolili iba, “Kwalau kalone koina na manimiu mena ase
    yabo kani wagitai bwaimwa sipan-kalatan. Asene wauwau-bona nige yabo tomo imwamwalisae-tonan.
    Kwalivasi yo kwayoganama.
  tcs-tcs: Em bin spik po demtu bipo demtu bin go, ‘Yutu go paine wan yang dongki.
    No man i bin sidaun wea baik blo em bipo. Yutu tekemaut rop prom dat dongki.
  hlt-THB: Nani hai awhkaw khaw na ce cet nih nawhtaw, khawk khuina nani kun awh,
    u ingawm amang ngawihnaak khawi meqang ca amik pai ce hu kawm nik ti. Sut nih
    nawhtaw vena haw law nih.
  soq-soq: “E nata bautaitane bola nainimbanepe winediawo aitana. E bola sawo wilenune
    pue donki sanaa mai apana osowe odaodalala taunadodeieno enedia ewana. Pue sa
    lotonaaubene wadane banlene mainawo winlena.
  qub-qub: «Ayway chimpacho caycaj marcaman. Chayarmi tarinquipaj pipis manaraj muntacushan
    manta bürru wataraycajta. Chayta pascarir apamunqui.
  att-att: “Mapolu kayu sù ili, á sù tallung naw, marángnganán naw yù kígaw nga kabáyu
    nga ari paga nattakayán. Ubbarán naw, á iyánge naw saw.
  bki-bki: “Kuve juo kuviel kuvan ea komeli na telisu yako jo beamu vo. Mia bogo na
    ver kuva jouro eaio, mia kuvial togki tai amiorkar ju. Togki nene be m̃eaku ga,
    maka ala kor taakano vo, mia kuvijubarlar sano teli ana mo kuvuru kumei bere ea
    vio nei.
  bqp-bqp: 'à pìńnɛ: À gɛ́ lakutu kũ à kátɛ á arɛ direkũ gũn. Tó a gɛ̃, áni zaakinɛ
    bↄ̀rↄ e bàdↄna gwe, gbɛ̃ke dí dia zikiro. À poro à suo.'
  mcp-mcp: 'Nyə nə bwo nə́: «Kəgá na də́nd á shwóg nɨɨ́d. Í é bə, bɨ́ ká nə́mə́ jé
    bɨ kwey cwɔ̧ jakáás cɛ̧ɛ̧lá, í njúl nə́ tɔɔ muud nyə a bwɛ́lɛ́ kəwa gwod. Bɨ́
    ɔ́ ciny gwo, zə mə nə ndɨ̂.'
  hat-hat: 'li di yo konsa: Ale nan bouk ki devan nou an. Lè n''a rive, n''a jwenn
    yon jenn ti bourik mare; pesonn pa kò janm moute sou li. Lage l'', mennen l''
    ban mwen.'
  npl-NT: 'iwa okinmili: —Xiwiah kan altepetl non kajki tlayakapa, iwa ijkuak nonkalakitiweh,
    ompa nonkajsitiweh se burrojtsi ilpitok, non ayamaka ipan tlejkotika. Xiktojtomakah
    iwa techalikilikah.'
  bgg-bgg: Ibi pha thiig hà wuii mage bo chiih-è iliing hà wuii thog shii, thiisa
    hà hanyie de a-in ba pha bambao jia phang ne um pha doh ruii phro. Ji pha bambao
    shii sey ne isa yie ruii bo.
  eng-TCENT: saying, “Go into the village ahead of you. As you enter it, you will
    find a colt tied, on which no one has ever sat. Untie it and bring it here.
  eng-BSB: saying, “Go into the village ahead of you, and as you enter it, you will
    find a colt tied there, on which no one has ever sat. Untie it and bring it here.
  cpu-NT: 'Ikantakeri: “Piyaate nampitsiki amontetakari. Ari piñeeri evonkiri burro
    inthatakotya, tekera ikyaakoitariita. Pintharyaakoteri, pamakenari jaka.'
  san-ASM: যুৱামমুং সম্মুখস্থগ্ৰামং প্ৰৱিশ্যৈৱ যং কোপি মানুষঃ কদাপি নাৰোহৎ তং গৰ্দ্দভশাৱকং
    বদ্ধং দ্ৰক্ষ্যথস্তং মোচযিৎৱানযতং|
  tac-NT: ―Simawa alé 'pari pe'kabi riógachi Be'tagé rewégachi 'lige 'emi alemi sébaga
    rewimela 'emi bilé bulito o'wiga ujchárigame bijí ranala ta'chó murútilime. 'Lige
    su'panasa jeka o'toboa o'wiga alué bulito.
  eng-WEBPB: saying, “Go your way into the village on the other side, in which, as
    you enter, you will find a colt tied, which no man has ever sat upon. Untie it
    and bring it.
  gfk-H: “Mur na haan taar tano taman manaluai ta mamur ma ing mur na laka kaia mur
    na nas lah tiga sigara donki di ta kubus kahai tar ia. Taia baa tikai pai kisi
    ia. Mur na palas ia, io, mur na sal hahuat ia ukai tagu.
  viv-viv: Gigahedi gigayo, “Omi wai wananagona yuwa melala againe wanaluku, ada wanalukuluku
    tu doniki natudi ai againe hiluhifona-ma wanaꞋitana. Mena doniki kwaune keke tamo
    hakwadi boi gidayage. Au wanayauna be wanaꞋaliyena.
  yao-yao: Ŵasalile kuti, “Njaule pa nsinda wauli mmbujo mwenu. Pachinkajinjile mu
    nsinda mo, chinkansimane mwanambunda jwataŵikwe jwanganakwelekwe ni mundu. Nkangopole
    ni kunnyikanawo apano.
  tgp-tgp: mara, “Ha vano, ha unu hin vanua sei na nahomim, ale vara ka lo unu, ha
    pa hite na natu donki matea la pesia mo lo turu atu; tea mo sopo lo vele i sakele
    hinia hin te rani. Ha uli nar̃ihia ale ha lavia i mai.
  auc-NT: ïïmaï angantapa. —Mänïï näni quëwëñömö ongö amïna. Tömëñömö go guiite ayömïna
    bodo wë picængä incæ waocä ingante mongæ̈nämaï ïningä inte ñäni ñæ̈ingä a ongongä
    acæmïnaimpa. Adinque ñï cæyænte ænte pöeda.
  kbc-NT: Meetediogi, “Emii nigepaa midiwataɡ̶a nigotadawaanaɡ̶a digoida ɡ̶ododoe.
    Nigakaatiotiwaji, odaa jaɡ̶akati boliicawaanigi dinigoetini, analeediɡ̶ica mowaxoditeloco.
    Owileceni ini boliicawaanigi, odaa anadeegiticogi digoina meetaɡ̶a.
  bmh-bmh: '@see-verse:LUK.019.029'
  ctu-BL: 'Tsi'' yʌlʌ: Cucula ti tejclum ya'' ti'' tojel la'' wut. Che'' mi la'' wochel,
    ya'' cʌchʌl mi caj la'' taj tsiji'' burro maxto bʌ anic majqui tsi'' c''ʌchta.
    Jitila, chucula tilel.'
  meq-meq: 'A gwaɗatay: «Dum a gəma nakə kame kurom aye. Ka ndislum naha na, ka ndzumeye
    a gər a zuŋgo wawa eye maɓara eye ndəray kə ndza faya ɗaɗa zuk bay. Pəlumaw ada
    kâ yumeŋ ahaya kanaŋ.'
  noa-H: —Hachá maach k'ĩirp'ee p'öbördam sim hee hërëubaadët. Nau chi p'öbör hee
    dub nʌm haig pãrau burrodam pa gaai jʌ̃ k'ërʌm hooimaju. Mag burro gaai chan hagt'a
    ni hãbmuajã waaidʌba k'itʌm. Ma hẽer haipidut hajim hanʌm.
  alp-NT: “Luami keu akmena lora hena kai kena luami kusu henare, ete mere imi selu
    binatane keledai tlai esa esi lo kena mekute. Keledai tlai mere tamata sae isa
    kwale mosa. Eleki luami lutae kai neha lomei lokoKu.
  san-VEL: yuvaamamu.m sammukhasthagraama.m pravi"syaiva ya.m kopi maanu.sa.h kadaapi
    naarohat ta.m garddabha"saavaka.m baddha.m drak.syathasta.m mocayitvaanayata.m|
  kbq-kbq: anage huno zanasami'ne, Ugota huta antu kumapi ufreta ome kesa'ana, vahe'mo'za
    agofetura mani'za ovu'nesaza donki afu kinare mani'nesigeta kegaha'anki, kazufeta
    avazu huta amare e'o.
  kbh-kbh: 'mënts̈á jáuyanëse: “Tsëndatbe natsana entsemna base pueblotémoye motsata.
    Chas̈ojáshjango ora, canÿe burrotema utsbuaná s̈ochanjínÿena. Chábeñe cabá ndocná
    tonjenojayé. S̈ochjuajafjoná y s̈ochjuánatse.'
  ron-LSB: 'zicând: “Mergeți în satul de dincolo, în care, când veți intra, veți găsi
    legat un mânz pe care nimeni nu a șezut vreodată. Dezlegați-l și aduceți-l.'
  pon-pon: 'Majani: Koma ko on nan kanim monen, koma lao pedelon, koma pan diarada
    ejel pul amen jalidi, me aramaj amen jaik mohdi poa. Lapwada i, ap karedo!'
  nhe-BL: 'quinilhui: ―Xiyaca nopa rancho tlen mocahua imoixmelac huan quema incalaquise
    nepa inquipantise se pilburrojtzi ilpitoc tlen aya aca tlejcotoc ipani. Xijtojtomaca
    huan xinechhualiquilica.'
  sps-sps: “Kuar yam tana fan naa to aya mata mami, ai te sof naa romi mi tagei rom
    a tsunei dongki te tang iny ari na aya a sikia ta mes ma gum voun ya a taataan
    iny towa, puruur yam mi te mei mi ya nei.
  wnc-wnc: “Gitda you atunggapma yuaune kuke kaawat ikwawa gamanu gubanga gwendu tupa
    aminu tapatuta dua pukwikut gwenu napda tewatanguwan wamateinga kake waike takapzon
    ngang yanikut.
  bus-bus: 'à bèńnɛ: À gá lakutu kɛ̀ kú a aɛ kɛ̀kãa guu. Tó a gɛ̃, é zaakinɛ bↄ̀rↄ
    e bàdↄna gwe, gbɛ̃kee e dia zikiro. À poro à suo.'
  gub-BL: — Peho pe taw pe kury, penenataromo har pe kury. A'e pe pehem mehe pexak
    putar zumena'yr iàpixi pyrer nehe. Ni amo teko noho kwaw iku'az a'e wà rihi, i'i
    wanupe. — Pekwaraw heruwà ihewe nehe, i'i wanupe.
  imo-imo: “Ne ulke kombu kelona pungolio akuna kongi donki kokele te, umbuluna oi
    imbo te naa mololi kokele te, kareko panjingemu kanoko ka poiko yando meko wangili
    palio!
  boj-boj: '@see-verse:LUK.019.029'
  eng-DRA: 'Saying: Go into the town which is over against you, at your entering into
    which you shall find the colt of an ass tied, on which no man ever hath sitten:
    loose him, and bring him hither.'
  knf-knf: « Nayaan du ufëţ unwooŋ ţi kadunan wuŋ, woli naneej da, naţënk ubuuru umpoţi
    untanuŋ, wi nin ñaaŋ awooŋ aambaaŋ kadapi'aara ; nafënëşan wa naţij.
  san-KHM: យុវាមមុំ សម្មុខស្ថគ្រាមំ ប្រវិឝ្យៃវ យំ កោបិ មានុឞះ កទាបិ នារោហត៑ តំ គទ៌្ទភឝាវកំ
    ពទ្ធំ ទ្រក្ឞ្យថស្តំ មោចយិត្វានយតំ។
  arn-NT: 'feypilen mew: —Amuaymu ti pichi trokiñ ruka che mew mülelu tüyechi lelfün
    ñi itrotripa, fey puwülmu, pepuafimu kiñe trapelkülechi pichi furiku, fey tüfa
    iney rume petu püralaeyew, nentutrapelafimu, fey küpalafimu.'
  zas-NT: 'rëbaman loj reeman: ―Gol chej guiedxdo rigaꞌ guin, chi guidxindi guidxaaglojdi
    tijb burquieꞌn, caduub, achut wabib laab. Gol guxhiequib gol tanëb.'
  ken-NT: Aghati bhɔ bɛ, “Dɔ́k ká ndǔ mɔ́tɔk anɛ achi afɔ ambɨ. Nɛchwe anɛ báchwe
    arɛ chɔŋ mǎngɔ mɔ́ mpɔŋɔ batu sɛsɛ́t, anɛ yɛ̌ mmu abhɨkɨ re kɔ nɛ yɔ́. Kaŋarí
    ká twɔ́ mɛ nɛ yɔ́.
