    ava loyum̃a, yoko alual togki tai, am̃atear teke ea. Togki nap̃ani pe teras ga,
    pe yar tai to li re e m̃asina poli wa, ana kamlua alup̃arlua, aure imi e nini.
  ron-BAYASH: 'Jăl u zăs: “Dušjec ăm sat ăm nenči. Kum vinjec ăm lok, voj vic afla
    pă magar pă kari njime no šăzut. Dăzljigăcăl šă adušjecăl la minji.'
  ckb-ckb: 'فەرمووی: «بڕۆنە ئەو گوندەی بەرامبەرتان، کە دەچنە ناوی، دەبینن جاشکێک بەستراوەتەوە
    هەتا ئێستا کەس سواری نەبووە، بیکەنەوە و بیهێنن.'
  nas-nas: “Amonokaꞌkoo duꞌdareai. Teꞌ duꞌdareta doonkiiꞌnu kampianu oovereeꞌnaang
    biꞌari otoko naning mmeꞌ baꞌnanuau. Dapaꞌereta aꞌ poꞌantavereai.
  uvl-uvl: Pe hele lange iri ke pomai, “Imo muka ke ateu langa kileng neu pe lape
    a neue tongki lomele ngana e nenge mele are haka ia ero kura. Pe tongki nem, te
    kele ke mes. Aun hote pe a atia.
  eng-BBE: Saying, Go into the little town in front of you, and on going in you will
    see a young ass fixed with a cord, on which no man has ever been seated; let him
    loose and take him.
  ixl-CNT: 'Tal te ech tzaꞌ: —Bꞌenojex tu u tal tenam sukuvatz bꞌen tzuta. Utz taꞌxh
    loꞌoponex tuul, setil maꞌl u chelem bꞌuuro qitzel. Yeꞌsaj ijeꞌ maꞌj aanima tiꞌ.
    Ech chittaj utz, iqꞌotaj kꞌasuꞌl.'
  xsi-xsi: “Miki rua kalâ pa lawea ndai ikeno naomi ŋinde, aku kalâ lawea ŋinde ilo.
    Ŋineŋga miki ma kamora ‘donki’ natu toŋge kinzi sisine lâ imandi. Tamâta toŋge
    muŋga isaŋona donki ŋinde kumbu, ande tia. Kayaule wâlo piti, aku kakai kamâ ŋai.
  crx-NTPO: '''Ink''ez ''utni, “Keyohyaz nohanch''az ts''e whuz ah''us. ''Et ''awet
    keyoh whuyaz nenah''az de, ''et la ''ilhoghun yeztliyaz, donkey huyúlhni, whédint''i,
    ''i ''aw whutso da'' ''awhuz dune yuk''ulhídoh-i, ''i tih''elh. K''unaooh''uk
    ''ink''ez ndiz tóolhdlooh.'
  kan-OKCV: “ನಿಮ್ಮ ಎದುರಿಗಿರುವ ಹಳ್ಳಿಗೆ ಹೋಗಿರಿ, ನೀವು ಅದರೊಳಗೆ ಪ್ರವೇಶಿಸುತ್ತಿರುವಾಗ, ಅಲ್ಲಿ
    ಕಟ್ಟಿರುವ ಮತ್ತು ಯಾರೂ ಅದರ ಮೇಲೆ ಸವಾರಿ ಮಾಡದಿರುವ ಒಂದು ಕತ್ತೆಮರಿಯನ್ನು ಅಲ್ಲಿ ಕಾಣುವಿರಿ.
    ಅದನ್ನು ಬಿಚ್ಚಿ ಇಲ್ಲಿಗೆ ತೆಗೆದುಕೊಂಡು ಬನ್ನಿರಿ.
  bbb-bbb: '@see-verse:LUK.019.029'
  blw-blw: “Epangpangoyu hen fabréyanchi way chichinmangtaaw yag hen homàyatanyu hen
    anchi fabréy, ichahanyu hen netatàéd way ubfun hen kafayu way cha-an masaksakayan.
    Ùfachényu yag inyaleyuhto.
  tam-2017: உங்களுக்கு எதிரே இருக்கிற கிராமத்திற்குப் போங்கள், அதிலே நுழையும்போது
    மனிதர்களில் ஒருவனும் ஒருபோதும் ஏறியிராத கழுதைக்குட்டியைக் கட்டியிருக்கக் காண்பீர்கள்;
    அதை அவிழ்த்துக்கொண்டுவாருங்கள்.
  azz-NT: 'Huan Jesús quinilij neimomachtijcahuan ijcuín: ―Xiyacan tech ne pueblo
    ten yetoc cachi taixpampa. Huan niman cuac nancalaquitihue ya, ijcuacón ompa nancajsitihue
    se burritojtzin ten ilpitoc ten ayamo aquen ipan motalía. Huan nojón burritojtzin
    xictojtomacan huan xinechualcuilican.'
  spa-RV-1909: 'Diciendo: Id á la aldea de enfrente; en la cual como entrareis, hallaréis
    un pollino atado, en el que ningún hombre se ha sentado jamás; desatadlo, y traedlo.'
  csy-csy: 'Na mai ah a om khua ah pai tavun a; kuama to ngei ngawl lai laa no khat
    a ki khit mu tu nu hi: sut vun a, hi mun ah hong paipui tavun.'
  mxq-NT: 'es tꞌanma̱a̱y: —Nʉjxtʉ jap ka̱jpnóty tʉ nwingoꞌonʉm. Ko jap mja̱ꞌttʉt,
    jap xypya̱a̱dʉt tuꞌugʉ burrʉ kuwʉʉñ diꞌibʉ ni pʉ́nnʉm tkatukꞌuꞌuñʉ. Xymyʉgájʉt
    es xyajmínʉt.'
  tzj-NT: 'in quewa'' xbijel chique ri'': —Jix ja pa tinamit le'', chila'' newil wi''
    jun ti bur ximili ja ni mta wi'' jutij tz''ulben ta cumal winak. Tequira''to in
    tec''ama''to.'
  tdt-tdt: “Imi baa iha aldeia nebaa. Bainhira imi tama, imi sei haree kuda buru oan
    ida kesi hela, ema ida seidauk sae. Kore tiha dada mai.
  ron-BTF: 'Spunând: Duceți-vă în satul dinaintea voastră, în care, intrând, veți
    găsi un măgăruș legat, pe care încă nu a șezut niciun om; dezlegați-l și aduceți-l.'
  eng-WEBP: saying, “Go your way into the village on the other side, in which, as
    you enter, you will find a colt tied, which no man has ever sat upon. Untie it
    and bring it.
  eng-FBV: “Go to the village farther on. As you enter it you'll find a colt tied
    up that no one has ever ridden. Untie it and bring it here.
  nld-1939: 'en sprak: Gaat naar het dorp hier tegenover; zodra gij er binnen komt,
    zult gij er een veulen vinden, dat vastgebonden is, en waarop nog geen mens heeft
    gezeten; maakt het los, en brengt het hier.'
  bwo-bwo: «It shinatse fa'a galuts ameree, manok it bodtsok'onowre konúwor bíats
    be b́ danawu daaz na'o tipotse daatsitute, bish de'er hanok de'ewoore.
  nch-BL: 'quinilhui: ―Xiyaca nopa pilaltepetzi cati mocahua amoixmelac huan quema
    ancalaquise nepa anquipantise se pilburrojtzi ilpitoc cati ayemo aqui tejcotoc
    ipani. Xijtojtomaca huan techhualiquilica.'
  quc-TNT: 'Xubij c''u chque: Jix pa ri alaj tinimit ri c''o apan chkawäch. Aretak
    ix opaninak chi chila'', quirika na jun burro yukulic, ri man c''o tä jumul jun
    winak quiejeninak chrij. Chiquira wa'', chic''ama lok, —cächa chque.'
  tfr-NTPO: ga tjl̈ẽ ba kong ga «Pjãy nom kjok buk bi bokshto kjweshko. Eshko ga öng
    so kwomgl̈a kjoyo dre töshko l̇l̇gwokl̈ë wl̈eniyo wl̈ẽmi sök kjro go kjl̈ara wl̈ënggl̈a,
    kjing go ëye opyoydë l̇l̇ëm wl̈eniyo. Komi, ga tek sömi bor kong.
  kaq-NT: —Hoque racatai jema janin botannahue. Nocoxon tah man cabacho baque nexá
    meratihi, tsoabi jaa cahtsahonima. Pecaxon hahbenahue.
  sgb-sgb: “Muna kaw ha humonoy baryo. Panhumwên yo bayro, ay mahêlêk yoy mihay biseron
    asno, ya nakah-êl, ya a pon nahakyan. Okalên yoy habayto, ta gêtan yo di.
  vie-1934: 'và dặn rằng: Hãy đi đến làng trước mặt các ngươi; khi vào làng, sẽ thấy
    một lừa con buộc đó, chưa hề có ai cỡi; hãy mở và dắt về cho ta.'
  kxv-kxv: “ମୀରୁ ହାଜାନା ମୀ ନ଼କିତି ନା଼ୟୁଁତା ହ଼ଡ଼୍‌ଦୁ ଇଞ୍ଜାଁ ଲ଼କୁ ଏଚେଲା ହ଼ଚା ହିଲଅରି;
    ଇଲେତି ର଼ ଗା଼ଡ଼୍‌ଦେ ଡା଼ଲୁତି ଦସାମାନାଣି ମେହ୍‌ଦେରି; ଏ଼ଦାଆଁ ଦା଼ୱାଁ ହୁକ୍‌ହା ନା଼ ତା଼ଣା
    ତାଚିହିଁ ୱା଼ଦୁ ।
  cha-cha: 'Ilegña: Janao fanmalag esta mona y sengsong; ya an manjalom jamyo güije,
    inseda un patgon bulico na magogode, na taya ni un taotao tumachojnge: pula ya
    inquene mague.'
  amu-NT: 'Tsoom nda̱a̱na: —Catsaꞌyoꞌ juu tsjoom chjoo na mꞌaaⁿ ndyeyu jo nda̱a̱ꞌyoꞌ,
    ndoꞌ chaꞌna nntsaaquieꞌyoꞌ joꞌ, nliuꞌyoꞌ cwii snom chjoo na ñjom. Juu quiooꞌñeeⁿ
    meiⁿcwii ndiiꞌ tyoowaꞌljoo tsꞌaⁿ. Calacanaⁿꞌyoꞌ, nquioñꞌomꞌyoꞌ juuyoꞌ ñjaaⁿ.'
  hin-CV: “सामने उस गांव में जाओ. वहां प्रवेश करते ही तुम्हें गधे का एक बच्चा बंधा
    हुआ मिलेगा, जिसकी अब तक किसी ने सवारी नहीं की है; उसे खोलकर यहां ले आओ.
  eng-OURB: saying, “Go your way into the village on the other side, in which, as
    you enter, you will find a colt tied, whereon no man ever yet sat. Untie it, and
    bring it.
  spa-BES: 'diciendo: Id a la pequeña ciudad frente a ustedes, y al entrar. verás
    un pollino atado con una cuerda, en el que ningún hombre ha estado sentado alguna
    vez; suéltalo y tómalo.'
  san-BEN: যুৱামমুং সম্মুখস্থগ্রামং প্রৱিশ্যৈৱ যং কোপি মানুষঃ কদাপি নারোহৎ তং গর্দ্দভশাৱকং
    বদ্ধং দ্রক্ষ্যথস্তং মোচযিৎৱানযতং|
  tdx-tdx: 'ami’ty hoe: Akia mb’ an-tanañe ey hoek’ey; ie mimoak’ ao, le hahaisake
    ty ana-borìke mirohy, mbe tsy niningira’ ondaty; idraito le endeso mb’atoa.'
  naf-naf: buŋam zet kapigok zemideye, “An zut, Betani mka ŋanden sokŋan kanda meti
    keŋan moweseluwen doŋki nembaŋaŋ tegen opempepeŋaŋ amnaŋ ku mim mamaŋaŋ ke ekti
    kaluti neŋmagen pien tetim koselup.
  grc-MT: ειπων υπαγετε εισ την κατεναντι κωμην εν η εισπορευομενοι ευρησετε πωλον
    δεδεμενον εφ ον ουδεισ πωποτε ανθρωπων εκαθισεν λυσαντεσ αυτον αγαγετε
  vid-vid: Nakawalonjela, “Mlute hali chijiji chiwele kumwando kwa hemwe. Lomuwa mukwinjila
    mchijiji, molifika mwana idogowi liwohigwe halina kwinigwa na munhu, mdohole mligale
    hano.
  pio-NT: —‍Pìacuéwa irìculé yái yàcaléca ìyéerica wapíchalé. Piwàlùacuéwa néré, yá
    pìanàapinácué burro nadacuèrica néeni, canéeritàacáwa wenàiwica yèeriwa íinata.
    Piwasàacuéni, pitécué nulíwani.
  tsn-tsn: a ba laela go ya kwa motseng o o fa pele le gore e re ba tsena ba senke
    tonki e e golegilweng fa thoko ga tsela. E tlaa bo e le tonkana, e e iseng e ke
    e palangwe. “E gololeng, mme lo e lere kwano.
  amr-NT: —‍Ke̱yon huakkaʼ jakyo meyo̱hueʼda e̱e̱ʼte yanhuatiʼ. Boʼkudondeʼpo burro
    ʼuhua eʼtinukuʼ boʼhuahuayapone. Huabo burrote bepiʼ huadhued o̱ʼne. Yanʼtikujpo
    yanʼtotiaktiʼ.
  pwg-pwg: “Konae, da nokoni kwanatuna maghinotai, ma kona rurui na donki votuna kona kitai,
    iwarimi ma emiimiiri. Ke meyani wawaya ita geru tovoni. Korupami ma korutinapiyei
    wike.
  cjv-cjv: “Ne surai fu iki birom ori ta koro dungui tei fure ikai tei fure ena kaniyo!
    Non donki gam ta kan koi einga tei moranguai koma yai ta boromdi kopu ame dekenguamere
    ena kan forau siro non ire wiro!
  tiw-tiw: '@see-verse:LUK.019.029'
  tha-KJV: สั่งว่า “จงเข้าไปในหมู่บ้านที่​อยู่​ตรงหน้า เมื่อเข้าไปแล้วจะพบลูกลาตัวหนึ่งผูกอยู่
    ที่​ยังไม่เคยมีใครขึ้นขี่​เลย จงแก้มันจูงมาเถิด
  por-BR-2018: 'Dizendo: Ide à aldeia que está em frente; onde, ao entrardes, achareis
    um potro atado, em que ninguém jamais se sentou; soltai-o, e trazei -o .'
