verse: LUK.019.030
translations:
  kpx-kpx: Kateai namigevei avoe, “Talive o kela velehovoi o ke ivie elehage doniki
    mole doga abu avuemo uguiavoholisito umuvai mavoale ke vavehai mai lohove.
  okv-H: ke einge ena, “Ungo pambuto da degi oiho amita pe ta o donkey meni handukehere
    mihia amo meni avoeto ai ta isa mane eagora avo bujeketo humbuto puvuvujo.
  tbo-tbo: i pa, ‘Meyagai u naomi ona nae po ona luiluiya naka hota doniki wouna yohola
    ega hita geluya ma e mamae, apo ona tuhagaya. Ona lupeni po ona neiyai geka hosi.
  mal-C: “നിങ്ങൾക്കു നേരേമുന്നിലുള്ള ഗ്രാമത്തിലേക്ക് ചെല്ലുക; അതിൽ പ്രവേശിക്കുമ്പോൾ,
    ആരും ഒരിക്കലും കയറിയിട്ടില്ലാത്ത ഒരു കഴുതക്കുട്ടിയെ അവിടെ കെട്ടിയിരിക്കുന്നതു
    നിങ്ങൾ കാണും. അതിനെ അഴിച്ചുകൊണ്ടുവരിക.
  grc-SR: ⸂εἰπών,⸃ Ὑπάγετε εἰς τὴν κατέναντι κώμην· ἐν ᾗ εἰσπορευόμενοι εὑρήσετε πῶλον
    δεδεμένον, ἐφ᾽ ὃν οὐδεὶς πώποτε ἀνθρώπων ἐκάθισεν· ⸆ λύσαντες αὐτὸν ἀγάγετε.
  bgc-bgc: “स्याम्ही के गाम म्ह जाओ, अर उस म्ह पोहोचदये एक गधी का बच्चा जिसपै कोए
    कदे न्ही बेठ्या हो, बन्धया होड़ थमनै मिलैगा, उसनै खोल कै लियाओ।
  khz-khz: “Wailara vanuganai ioago. Pio kwara aonai, toniki natuna ta kwatukau pio
    gitaa, atanai talima ta rogoti ere ragekau. Pio luga-vagia, pio vogomai-agia.
  deu-TKW: 'und sagte: gehet hin in das Dorf gegenüber, wenn ihr dort hineinkommt,
    werdet ihr ein Füllen angebunden finden, auf dem noch nie ein Mensch gesessen
    ist; das bindet los und bringt es.'
  zsr-NT: 'rëꞌ lequëꞌ: ―Gul‑tséaj yödzdauꞌ niꞌ ca dödl ga zoaruꞌ, len catiꞌ tsazliꞌ
    niꞌ, tsajxácaꞌliꞌ‑baꞌ tubaꞌ búrrodauꞌ nágaꞌbaꞌ niꞌ, búrrodauꞌ naꞌ nutu nu rbiani
    lëbaꞌ. Gul‑sédx‑baꞌ, len gul‑duchë́ꞌ‑baꞌ quiaꞌ ni.'
  lin-lin: 'alobaki na bango : — Bokende na mboka oyo ezali liboso na bino. Tango
    kaka bokokota na mboka yango, bokomona mwana ya ane bakanga na singa, oyo moto
    ata moko te asila kosalela ; bofungola yango mpe bomema yango awa.'
  hns-NT: „Oe gaaw me dja, tab dekhiehe hoewa ek gadahie ke battja baanhal hai. Opar
    abbe koi na baithal hai. Oke kholke hamaar paas laaw.
  noa-E: —Achá maach khĩirphee phöbördam sim ee ërëubaadët. Nau chi phöbör ee dub
    nʉm aig pãrau burrodam pa gaai jʉ̈ khërʉm ooimaju. Mag burro gaai chan agtha ni
    ãbmuajã waaidʉba khitʉm. Ma ẽer aipidut ajim anʉm.
  eng-EMTV: saying, “Go into the village opposite you, in which when you enter you
    will find a colt tied up, on which no one of men has ever sat. Loose him and bring
    him here.
  mib-NT: 'Te áchí yá jiín de: Cuáhán ñuu lulí íne ichi núú. Te núu ni quɨ̄vɨ ró,
    te nihīn rō ɨɨn burro núhní tɨ̄, jeē ní ɨɨn tēe ná tu coso de tɨ. Te ndají ró
    tɨ̄ quiji ró jíín tɨ́.'
  lif-NT2: “खिन्‍छिॽ तगाङ्‌बा पाङ्‌भेॽओ पेसे़ॽ॥ खे़प्‍मो के़लाःत्‍छिल्‍ले़ आप्‍फाल्‍ले़आङ्
    मे़न्‌युक्‍के के़वाॽबा अदङ्‌साधिक् इमे़घेःक्‍खुआङ् ये़प्‍पा के़दुम्‍सुॽ॥ खे़न्
    ले़रे़त्‍छे़ॽआङ् कत्‍ना फे़त्ते़त्‍छे़ॽ॥
  xnj-xnj: na kuvajovela, “Muhamba muchijiji chechivii palongolo yinu, na pemwitumbula
    kuyingila muchijiji chenicho yati mulikolela mapapakasi wa punda akungiwi langatumbula
    kugega mundu. Muwopolayi, mubwela nalu apa.
  mmx-mmx: Avot be ni ga lok tidu xeretna, “Munat pas uto at nom lemenemen ik lok
    to melamgo atnumu. La do muna vas beles ukeneng, muba long lenget ka lodongki
    diga xoxo li i la goxovisi dina xis teren. Muna soxomus ka i la muna lok kaka
    i ude.
  cbr-NT: 'Jesusan cacëxa: —Aúnu bësucë ëma, anu ca cuantan. Cuanx anu bëbaquin camina
    burro, anua uni tsócëma pain, a anua tëcërëcacë mërati ''ain. Mëraquin camina
    tububëtsinquin bëti ''ain.'
  tee-NT: 'Ajunich: ―A''inchit''it ju anu'' tasui lak''achak''an chai acsni at''anut''achit''it
    pus alhit''a''uya''it''it lakatam sast''i puru ch''iyocanta. Tuca'' xamati'' putoc''ata
    tavanan. Pus axk''ot''aya''it''it chai aquilalhiminiyau.'
  eng-LSV: having said, “Go away into the village in front of [you], in which, entering
    in, you will find a colt bound, on which no one of men ever sat, having loosed
    it, bring [it];
  cak-NT: 'y xu''ij-e chique: Quixoc-apo chupa la co''l tenemit la'', y can xe xquixoc,
    ja'' xtiwil jun alaj burro ximil can chiri'', ri c''a man jun ch''ocolbeyon richi.
    Tisolo'' y tic''ama-pe chue.'
  pah-NT: —Peho ti cidade'i pe pendovai pyteripeva'e pe, ei Jesus'ga. Pevahemame po
    ti pe hepiagi yuhua'javuhuva'ea ra'yra jumentinho nehẽ. Ojugwa g̃a imo'ama yva
    rehe pevo. Ahe ndohoi ve i'arimo. Pekwahara ti herua avo.
  sja-NT: 'Ãramaa mãgaji: —Wã́tɨ ara bɨ p''uuru tachi k''ĩrapite bɨmaa. Panadak''ãri,
    ununadait''ee burro jɨ̃ bainɨ̃ bɨ, waide apida batauda-e p''anɨ iru ɨ̃rɨ. Ẽra
    atátɨ mãik''aapa anéetɨ.'
  xed-xed: «Lawala da na luwa ta kəma mu na. Ɓhadaghata ghuni ya, dzaʼa slanaghasla
    kuni ta zwaŋa kɗih ta hba, ta kul walaŋtá mndu ta lafi tida. Ka plata kuni ka
    klaktá kuni.
  mks-NT: 'Já na̱cachi a já xi̱hi̱n dá: —Cuáhán ndo̱ ñuu loho ndáca̱a̱n ja̱n. Ta tá
    ná xi̱nu̱ co̱o ndó ja̱n ndiñehe ndó in búrro̱ ndíco̱ ndaa ja̱n, rí a̱ ñáha yi̱i̱
    ndaa na. Ndaxí ndó ri̱ ta cañehe ndó ri̱ quixi ndó.'
  gfk-S: “Mur na hana ter tano taman menalalie ta mur ma be mur na lala kaia mur na
    nes leh tike sigar donki di te kubus kawase ter ie. Pata baak tikenong paile kisi
    ie. Mur na lapus ie, io, mur na sel hawat ie ukira ho iou.
  bmu-bmu: kewö jiyök, “Miri wösöŋire tatzawi, mönö miaŋgöreŋ anmahot. Anda miaŋgöreŋ
    aŋgota doŋki moröŋi kösönöŋ jöhöget kinjawi, mi miwikŋaimahot. Doŋki mi dölökŋa,
    azi kunöŋ qakŋe qahö tatatŋa. Mi mönö pösata memba ki kamahot.
  dgz-dgz: anega diamon, “Pa sewa namunup utapa ame aisen tauanewa, use tauan man
    donki otua da damiga taune yawai. Man ame gagap namu orup da ya amone. En vetan,
    wat onaen, mapa tauan.
  eng-GNV: 'Saying, Goe ye to the towne which is before you, wherein, assoone as ye
    are come, ye shall finde a colte tied, whereon neuer man sate: loose him, and
    bring him hither.'
  zaa-NT: 'rèe cabi: Lítsía le'' yetsi to'' nu re'' frente taá tétiá nna. Canchu chi
    bitsina'' le nna hua taxácca'' dígá le làti tá'' ttu burro to'' nu nìdi ttu enne''
    labí chi gutsią na. Ethàtsi li ą nna eche'' tètsate'' li ą nì.'
  eng-WEBSTER: 'Saying, Go ye into the village over against you ; in which at your
    entering ye will find a colt tied, on which yet never man sat: loose him, and
    bring him hither .'
  guh-guh: 'Jesús jumaitsi pijajivitonëbejejavabelia: —Paponarebeje mapatomarayo ecaliajejavabelia.
    Itsa rabaja papatsiaremeliabeje, pataenutsianamebeje burro pecëtanutsinëtsi. Bajarapaburro
    itsajivi ata abaxë apo jumaponae. Paisinaenamebeje. Payamaëcarenamëbeje tsane.'
  bon-bon: Camuge ätyepa tabe teebibine jaajige egä, “Äte, iclege niinäce gaabe me,
    lui cewe peese. Weene liba abaciteniye, piba jepäneniye mamye dongki ne ägräräneji
    gyene, pui papa cabu biname te camu ge adnata. Peei ne tiibirepeye, aima secanepeye.
  nhw-BL: 'quinilhui: ―Xiyaca nopa rancho catli mocahua amoixmelac huan quema ancalaquise
    nepa anquipantise se pilburrojtzi ilpitoc catli ayamo aqui tlejcotoc ipani. Xijtojtomaca
    huan techhualiquilica.'
  mgw-mgw: ngaabakia, “Muyende kukilambo sakibile nnu'ngi' yinu. Pamwayingya mukilambo,
    mwalikolya likinda lya mbu'nda ywangakolelelwa na mundu atabilwe. Mumundwe, munnete
    pano.
  swh-ONEN: “Nendeni katika kijiji kilichoko mbele yenu. Na mtakapokuwa mnaingia kijijini,
    mtamkuta mwana-punda amefungwa hapo, ambaye hajapandwa na mtu bado. Mfungueni,
    mkamlete hapa.
  wbi-wbi: akajova akati, 'mulutaghe pakikaaja kya pavupipi. mungingile mukujagha
    inyana ja dogovi najighelile kujangalilwa taasi, mujavulile mujilete kulyune.
  bba-bba: u nɛɛ, bu doo wuu ɡe ɡɑ wɑ̃ɑ ben wuswɑɑɔ mi. Bɑ̀ n duɑ bɑ koo kɛtɛku buu
    wɑ ɡɑ sɔri ɡe ɡoo kun sɔnire. U nɛɛ, bu ɡu sɔsiɑmɑ bu kɑ nɑ.
  eng-KJVCPB: 'saying, Go ye into the village over against you; in the which at your
    entering ye shall find a colt tied, whereon yet never man sat: loose him, and
    bring him hither.'
  kgk-NT: —Tereho tetã mirĩ-my ore renonderã-rupi, he'i íxupe. —Ereike-ma ramo eretopa-ta
    mburika'i onhenhapytĩ ha-py. Hi'ári ojejeupi e'ỹ va'e. Ejora heru-vy, he'i.
  waj-waj: Oro ukuaa yoosinna ivaki teekio rikioo puara togii karaasa hama vaidiiya
    variaivaa nnuunaivaki yeena harukiaivo ngii too vainai teeda rukuasaa kiada vitada
    niisi ngiatee.
  ekk-PKP: „Minge kaugemal asuvasse külla. Kui sinna jõuate, siis leiate kinniseotult
    sälu, kellega ei ole veel keegi ratsutanud. Päästke ta lahti ja tooge siia.
  mpx-mpx: “Nuku nok nuku na awan toto maninilaa, ge sauga nuku ulutuk, donki natuna
    etega iyahe tei nuku kite hi am hikan, nige sauga etega gamagal etega i heheya
    pwatanaa. Nuku leke inoke nuku pwatanim te.
  wbp-wbp: “Yanta-pala kamparru kirri-pardu-kurra Pijipaki-kirra. Ngula-kurra kajinpala
    yukamirra, kapunpala parlu-pinyi tangkiyi kurdu-warnu kaji karri yirdiyi-wana
    wayirninja-warnu. Kula nganangku pululu-manu manu warrkurnu murnma-juku ngulaju
    kurdu-warnu. Rurruny-pinjarla pina-pala wilil-kangkarni nyampu-kurra.
  luo-luo: “Dhiuru e dala man nyimu cha, to ka udonjo e iye, to ubiro nwangʼo nyathi
    kanyna mapok ngʼato oidho nyaka nene kotwe kanyo. Gonyeuru kendo ukele ka.
  nhe-NT: 'quinilhui: ―Xiyaca nopa rancho tlen mocahua imoixmelac huan quema incalaquise
    nepa inquipantise se pilburrojtzi ilpitoc tlen aya aca tlejcotoc ipani. Xijtojtomaca
    huan xinechhualiquilica.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܠܡܵܬܵ‌ܐ ܕܝܼܠܵܗ̇ ܠܒܲܠܩܘܼܒ݂ܠܲܢ، ܘܐܝܼܡܲܢ ܕܥܵܒ݂ܪܝܼܬܘܿܢ
    ܓܵܘܘܼܗ̇، ܒܸܬ ܡܲܫ݇ܟ̰ܚܝܼܬܘܿܢ ܓ̰ܲܥܫܵܐ ܐܣܝܼܪܵܐ ܗ̇ܘ ܕܐܢܵܫܵܐ ܗܸܟ̃ ܠܹܐ ܝܠܹܗ ܪܟܝܼܒ݂ܵܐ
    ܥܲܠܘܼܗ‌ܝ. ܫܪܹܝܡܘܼܢ ܘܡܲܝܬܹܝܡܘܼܢ ܠܹܗ.'
  esk-NT: itnaqługik, “Aullaġitchik nunaaqqiuramun taichuŋa. Tikitchaġluqaaqtutik
    paqitkisigiktik nuġġaŋa natmaksiġvium pituksimaruaq natmaksiġviunġaŋiḷaaq. Pituiġḷugu
    uvuŋautiyumagiktik.
  msb-msb: “Kadto kamo sa kaatubang na baryo kay pagsulod niyo makakita kamoʼn nakahigot
    na tinday na asno na wara pa gayod masakyi. Hubadi anay niyo tapos guyuda pakadi.
  cpa-NT: 'Ca¹juúh²dsa: ―Gu²noh¹² juøi² mih² neng¹² cøg¹² ná¹². Dsianh¹² hniah¹² jan²
    búh³ meh² na³ma²ca¹dsi¹noh¹² hniah¹², hi² chi³hŋioh¹jah, jáh² ha¹chian² dsa² ma²gú²
    cah³. Tseh³ jáh². Taih³ jáh² ja³la².'
  dso-dso: ତମର୍‌ ମୁଆଟେ ରଇବା ଗାଏଁ ଜାଆ । ସେ ଗାଏଁ ଗାଲେ, କେ କେବେ ମିସା ଚଗିନରଇବା ଗଦପିଲା
    ବାନ୍ଦିଅଇରଇଲାଟା ଦେକ୍‌ସା । ତାକେ ମେଲି ଦାରିଆସା ।
  meu-meu: eto, Vairada hanuana aola, bena ba raka vareai gabuna ai doniki natuna
    ta hemata-kauna ai ba itaia, latanai tau ta do se helai kau; ba ruhaia, ba mailaia.
  yva-NT: Po raura yai pare, “Wurita sisa no munijo mararai no usye wato rai, umba
    ipo keledaijo kamuram raokae ti nte no ratuije inta raen. Keledaije ratuije omamo
    vatane inta useave rai rainya nene. Ti ripo waije raneka rai indamu ipo rauga
    da ride no Rinui.
  dgc-dgc: “Ikad moy dén ta bariyua ta dibilew yae,” kagi na, “éy ta késdép moy sa
    éy meta moy sa i esa a bul-o a kabayo, a te egut, a éwan pabi tinolduan. Ukadén
    moy a iange moy se.
  zpm-NT: 'rëb me lo zho: ―Goḻtsie guiedz win ne ndxie daṉse lo ne i. Ga gdziṉ to
    zaatne quiadoo tib burr yeeṉ ne choot gard sob lad, dzigo goḻxadz ma, goḻtënie
    ma nu.'
  hix-NT: Onà wyaro nkekon hatà, àwyanye. Owto hona àtotxoko, kekon hatà. Owto hona
    àtotxoko. Menyatxhe, àro hona, kekon hatà. Ayahatakatxhenye rma, xumentu mxekrà
    menyatxhe hampànà. Ewahtosaho rma menyatxhe. Toto komo, àmkawo àtotho mehra hak
    naha, kekon hatà. Meweketxhe ha. Xaro mekyatxhe ha, kekon hatà, Txesusu.
  sim-sim: �Kuyanga kasaik ni heyewa mishi orok shi ihi shi heyenak donki akri sahanda
    lar kuvuk li ishishihindak or sindu. Donki oto mbeek ma lal mas li lihi ihinda
    ambu ri. Avak kuvun shi sorngoho anjik shi laharaka.
  npi-ULB: “नजिकैको गाउँमा जाओ । त्यहाँ पस्दै गर्दा, तिमीहरूले कोही पनि नचढेको एउटा
    बछेडो भेट्टाउनेछौ । त्यसलाई फुकाओ र मकहाँ ल्याओ ।
  cgc-cgc: na ambal din, “Miling kaw ta baryo na naan ta unaan. Pagselled nyo dya,
    makita nyo isya na asno na bata pa na ula pa gid nasakayi na gaigot dya. Badbaren
    nyo igot an daw dleen nyo di asno an.
  tim-tim: “Kipia indâre tatâp ain ariet. Arim âmâ doŋgi kâmŋe siâ luâkŋe kakŋân bo
    tatmai are tâkŋe hikombiâ kindâp are mem miawakberat. Mem miawakmâ hulaŋmâ mem
    oloŋmâ togoet.
  yor-yor: Wí pé, “Ẹ lọ sí ìletò tí ó kọjú sí yín; nígbà tí ẹ̀yin bá wọ̀ ọ́ lọ, ẹ̀yin
    ó rí ọmọ kẹ́tẹ́kẹ́tẹ́ kan tí a so, tí ẹnikẹ́ni kò gùn rí, ẹ tú u, kí ẹ sì fà á
    wá.
  wos-wos: Dé bérré angi wa, “Béni wun angé sakumbu tékwa getéfaré wulaaye xétambéni,
    wayikana donki nak mimbu lékindaka téndéka. Hanja du déka bunungulmbu rehambandé.
    Béni déré mé lukwa béni hura ya.
  emp-NTPO: 'Ãdjía nãwã jarasia: –Puru quĩrãpe b̶ʌd̶aa wãnadua. Jũẽbʌdad̶e bãrãba
    burro zaqueda ununia. Maʌ̃ burro zaque ʌ̃rʌ̃ wad̶i ni ab̶aʌda wãnacaa. Ẽrã edad̶apeda
    enenadua.'
  eng-F35: 'saying: “Go to the village opposite you, where as you enter you will find
    a colt tied, on which no man ever yet sat. Untie and bring it.'
  ind-ind: “Berangkatlah lebih dulu ke desa yang di depan itu. Begitu kalian masuk,
    kalian akan menemukan seekor keledai muda yang belum pernah ditunggangi sedang
    terikat di dekat rumah seseorang. Lepaskanlah ikatannya dan bawalah ke sini.
  pes-OPCB: 'و به ایشان فرمود: «به دهکده‌ای که در مقابل شماست بروید. هنگامی که وارد
    شدید، کرّهٔ الاغی را خواهید دید که بسته‌اند. تا به حال کسی بر آن سوار نشده است.
    آن را باز کنید و به اینجا بیاورید.'
  mpt-mpt: Ib dabo metniba bib meto temibta til dongki mene bib ye dobginibbua biebo,
    nakai sino e dimo mo tounibta debeb haanin blimobo ibo atemaibo hebmamsab tileisaniba
    debeb tline!
  ssx-ssx: '@see-verse:LUK.019.029'
  mkl-mkl: í sɔ̃ ŋɑ í ni, i bɔ ilu iyi í wɑ wɑju nŋɛu bɛ. Bii ì to bɛ ŋɑ ɑɑ yɛ ɑmɑ
    ɡbɑnkɛlɛ ɡɔ wɑ so bɛ iyi inɛ ɡɔ kù ɡũu titɑ̃. I fũu i nɑɑm wɑ ihɛ̃ ŋɑ.
  gaq-gaq: “ସେନୁଗ୍ ଆଣ୍ଡିନେ ଇନି ତ୍ନାଡିଂକେ ଆତ୍‌ଅରିଆ ୱେଲା । ପେଇଙ୍ଗ୍ ଇନିଅରିଆ ଗାକ୍ନେ ଦାପ୍‍ରେ
