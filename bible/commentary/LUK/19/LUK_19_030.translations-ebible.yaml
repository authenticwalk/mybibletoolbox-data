  qvw-NT: “Cay chimpa malcaćhümi talipäcunqui manalä carga apä malta aśhnu watalayäta.
    Chayta pasquilculmi aysapämunqui.
  nfa-nfa: Na pua si peka na, “Miu dua mi lami asa rae dhu ètu madha nèi. Pe miu mèdhi
    keledꞌei ngèru ciꞌu dhu èki tèke ètu èèna. Keledꞌei ne, dhèu manyaꞌe rèdhi mèka.
    Mi lècu dhari na, pakako mèti mai.
  tnp-tnp: “Onəkian əpəha lahuənu ikɨn kəmotsɨpən ikɨn. Ikɨn əha, onəkueh nətɨ togki
    kəti kəsasuə əhanəhiən lan. Nəkiatɨs nɨləuɨs lan muasɨg miəuva u ikɨnu.
  urd-urd: “सामने वाले गाँव में जाओ। वहाँ तुम एक जवान गधा देखोगे। वह बँधा हुआ होगा
    और अब तक कोई भी उस पर सवार नहीं हुआ है। उसे खोल कर ले आओ।
  hot-hot: “Mamu unu malak entuvulu. Ma numbitak nôyô ma tem ôŋgô ekak bok doŋki map
    te loŋ ba hamiŋ. Bok êŋ ma miŋ bôk anyôla hayô hamô ami. Ma nopole yak vê ma nondom
    ba nôlêm.
  mqj-NT: 'nakua: “Yolomokoa'' lian itin sambali'' tondokko. Ianna saekoa'' lian,
    la ullambi''koa'' mesa keledai mangngura ditole'', ta''pa dengan leleanna disakei.
