    बद्धं द्रक्ष्यथस्तं मोचयित्वानयतं।
  tna-NT: —Tueda ejude chidi butse su meputique. Ejude enubiji su piada asunu risijiji
    eneti metseda eba. Tueda asunu chidi aiya biame tsuhu aimue bianiji mahue. Pidhu
    putsu, meduseque.
  lid-lid: “Ah kala kon udu bwena ta to badeh. Ya ah ala bolo kon le kameh ah atou
    donki ari loweu, ari ndramak bamanyah bare bwele-en bwe le. Ya ah katolowei malou,
    ma ah kasiriniy keme dah.
  wim-wim: Nilan thaw pulanta, “Nip village aakanakan iiyow. Nip angan wampowan-a,
    nip donkey many thathow kuuyang kathin nunang, than pam wiyangan keꞌam yippakan
    matin nunang. Nip kuuyan thapathow, aꞌ nip pal kalow nunang ngathara.
  zga-M: 'Akhata: ''Mlutage mumbunchege uvulipipi. wumwingile, mkha londage ikhyana
    khya ligodowe ikyusakhitogiwe. Muhudulage, mukhag''eg''e khulyune.'
  yom-yom: 'wuba kamba : —Yendanu ku buala bobo butalini yeno. Beno kota muawu, buna
    malu monamuana phunda wukangama. Kadi mutu wumosi kavuandidiabu wawu ko. Luniangunawawu
    ayi lutuala wawu.'
  san-SIN: යුවාමමුං සම්මුඛස්ථග්‍රාමං ප්‍රවිශ්‍යෛව යං කෝපි මානුෂඃ කදාපි නාරෝහත් තං
    ගර්ද්දභශාවකං බද්ධං ද්‍රක්‍ෂ්‍යථස්තං මෝචයිත්වානයතං|
  yut-yut: “Jil ason kokup tosok uŋudon kɨnjil. Uŋudon kɨŋ kaŋbal donki bɨlagɨ kɨnda
    amɨn da kwenikon dɨma yɨkbi uŋun napmon aŋteban abi da akban konjil. Napmɨ wɨtdalek
    aŋopjil.
  grc-BYZ: εἰπών· ὑπάγετε εἰς τὴν κατέναντι κώμην, ἐν ᾗ εἰσπορευόμενοι εὑρήσετε πῶλον
    δεδεμένον, ἐφ᾽ ὃν οὐδεὶς πώποτε ἀνθρώπων ἐκάθισε· λύσαντες αὐτὸν ἀγάγετε.
  cpc-NT: 'Ikantakiri: “Piyaati nampitsiki amontitakari. Ari piñiiri iwonkiri burro
    inthatakotya, tikira ityaakaitariita. Pintharyaakotiri, pamakinari jaka.'
  nhg-NT: 'Oquemelfejque: ―Xeyöcö ipa inu puieblo niepaca. Cuöc nencalaquesque ompa,
    nenqueniextisque sente purojconetzi elpetas. Ayemo öque ipa tlejco. Xectojtomacö,
    hua xecualecacö.'
  nya-nya: “Pitani mʼmudzi uli patsogolo panu, mukakalowa mʼmudzimo, mukapeza mwana
    wabulu womangiriridwa amene wina aliyense sanakwerepo. Mukamumasule ndi kubwera
    naye kuno.
  ngu-NT: 'niman ijquin oquimijlij: ―Xhuiyan ipan on pueblito yejhuan oncaj ne tlayecapan.
    Ne campa nemoncalactiasquej, nenquitasquej salijticaj se polocotzin yejhuan xqueman
    yacaj ipan tlejcohua. Xtojtomacan, tej, niman xnechajhuiquilican.'
  kup-kup: pot mañah, “Met arip zei totoi aripim etet hez-okatak sat etepeken zei
    namakez dorovok bol donki ro nap napuhö hel natout hezap kitï urapanen hepanen
    etet bitom bavilat ev bat emei.
  jid-jid: ndi, “Hi nimi vi gbu wa ahe ni ko shishi mbi'a. Bita ta ri, bi toh vren
    nakpron wa bana honwu to na. Siwu ndi njiwu yemu.
  wmw-wmw: 'akiwambira javi: “Ukani kaya íri mbere ire. Mukifika, munsingana buru
    kafungiriwa, iye tangu aanamba kupandiwa na munu mmojawapo. Nfungureni, muje naye
    kuno.'
  gmv-GGM: '@see-verse:LUK.019.029'
  ssg-ssg: Ape i hone lalu, “Nahih haniwa tewau toan mateiwaukako. Amulu ningahi tok
    donki uluha xinotan ien, laha tai kikiliwake. Upatiwa ape hakahitama.
  zpo-NT: 'Nu nzhé xaa lo rop xaa: —Gwa gu yezh kwaan nzhi gax nee, nu baa yizhal
    tub burr ma nkadoo lo gu, ma nik tub xaa zer zob tich. Xek gu ma nu yaadno gu
    ma nee.'
  poy-poy: kawagambira, “Mgendi mushijiji sha palongolu penu, pamwingira hamwoni punda
    wamtawa mweni hakenitumiki na muntu. Mumyopoli na mumjegi panu.
  qwh-NT: 'queno nirnin: —Ewayë taqe ricaquecamoq marcaman. Chärirnam, tariyanqui
    manaraq pipis montashqan maltun ashnu watarëcaqta. Tse ashnuta pascarir apayämunqui.'
  gaw-gaw: Nug a amelahp̱a inam aum. “A goya, ab nakok miag amup̱a teya, ap̱a ab daugp̱a
    a donki nag laa nakok oḵai meum ele amu, qaḵak daaṯe anidḵulah. Anuḵa danab laa
    amu aṯan ii oiyom ele. A anidya amu a uhuqya aoya uḏieḏ!
  nca-nca: Ŋande yimiraró, “Yendé andusina ŋuno uyareya dóki simó ka kusiyaŋgurí qu
    qenewari. Komo uni kato dókiko ŋuno kama kunditaró. Asa utó orosoyero ŋano re
    mahiri.
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Gua der gal gyedz miꞌ nu ri par lo zeꞌ. Orzeꞌ
    ornu gruꞌña der lugaar zeꞌ, orzeꞌ gyap der tub bur ca cuñ ma, bañ nu nigul gyub
    la mbecy. Orzeꞌ shaagy der ma. Gazeꞌ nu cyid nu der ma.'
  mkj-mkj: “Kamwa alwe nehn koujappwen mwohmwa. Nehn amwa pirin dilda, kamwa pirin
    kapangda ejel pwulopwul men ma pirapir, ma pe kahjik armaj men dakoa. Kamwa lapwadda,
    ukdo.
  zac-NT: 'guniꞌi më lu raiꞌ: ―Gulë gua guëꞌdchi naná guëlladchi. Iurë guëdchini të,
    guëná të lu tubi burrë. Quëdú ma. Lëꞌë burrë ni laꞌdi chu quíbëdiꞌi tëchi ma.
    Gulë bëshaꞌquë ma nu gudeꞌenú ma ndëꞌë.'
  kyg-kyg: lanaulagaleꞌmo haneꞌniya taonifiꞌina utana haiꞌao. Utana avaꞌyi hutetanaeꞌmo
    agesaꞌana mago aikeli hosimo aeꞌa ateꞌnisaya hosileꞌmo mago vekamoꞌa maiꞌneno
    alinitata osuꞌniya hosimo maiꞌnisigetana agetetanaeꞌmo hatu maetana avalelitana
    eꞌao.
  kmk-kmk: Kinnanana kan dida un, “Umuna kayu’t nat madoḻdoḻa boboḻoy ot nu makadatong
    kayu awad odasan yu si naisilu’n ubbun di dangki un adina payyan nakabayuwan.
    Ussagan yu ta idatong yu uttu.
  cao-NT: —Mato bësojó ca yaca qui jicocana. Jicoxo tsi nëxë ca burro baquë jisxëqui
    mato. Jaha jari tsahohama ca burro quiha. Mërisxo tsi ë qui bëtsacana.
  bbr-bbr: '@see-verse:LUK.019.029'
  inb-inb: 'kasa nispa: —Rii­chi chi ñugpa ladu uchulla pui­bluma. Chaiag­ris­paka,
    tarig­rinkan­gi­chimi sug buru wata­ra­ias­kata, manara pipas tia­riska. Chi buruta
    paskaspa, apa­mun­gi­chi.'
  hrv-hrv: 'govoreći: “Hajdete u selo pred vama. Čim uđete u nj, naći ćete privezano
    magare koje još nitko nije zajahao. Odriješite ga i dovedite.'
  box-NT: «Mi lɛ́n va ho lóhó na vaá mi yahó yi, ká mi vaá dɔ̃n, á mi ì mi
    sũ̀npɛ̀-za na á nùpue dĩǹ yí yòora yí mɔn hùúu ká a can dĩ̀n. Mi fee
    wo ɓua ɓuennáa.
  ote-NT: 'ne bi ꞌñembabi: ―Rí maha ja nuni ra hnini bí jani, ne nu xcrí tsøñhʉni
    ma gui tsʉhʉ ꞌnara zi burru di tha̱tꞌi de guehni, núꞌa̱ hinto xa tøguetho. Gui
    xoꞌthʉ ne ua tsincahʉua.'
  wnu-wnu: 'Wuriimuri qamar: “An gigi isub munai ginam geret isub gunon eng wai dongi
    yeim ger tesi igamari guboumon. Dongi eng qoan munon ger irer me bugab qib igamau.
    Eng gab neri ba diarar.'
  zam-NT: 'Ndxab Jesús loo myen'' xin'' mté''th Jesús: ―Huàa gu'' le''n yèez ba''.
    Texal zin gu'' ro yèez ba'' ñèe gu'' thìb burr co'' ndoo quedó'' ro yèez ba''.
    Yende chó mèn tar tyub burra. Fxac gu'' burra no ye''th no gu'' burra trè''.'
  zyp-NT: “Naa hme khua lekhei va sei la, khuachung naa nae tih he ceh tah ahotahmai
    aa ke bang lypaw la teitei a hrai thlangpaw naa hmuh a. A rui khah thlang he ceh
    ka, ma lang heh naa va hrui a.
  sey-NT: 'Ñeje caquë: “Ja̱ maca jaꞌye daripëna saijë̱ꞌë. Ti̱ꞌa maca ja̱rote paꞌija̱ꞌquë
    api, burro sëasiquëpi, pa̱ije ja̱ yëꞌtaꞌa tuimaꞌquëpi. Ti̱ꞌani joyeni dajë̱ꞌë.'
  nvm-nvm: '@see-verse:LUK.019.029'
  mps-mps: Augwali sibolo te po wali, “U be naniba pao. Tama te be nani tomoba pelama,
    tede dage sigo kibu donki wai sueibao, page bidigo haliga gebelalio. Te gesi donki
    wai te bidi munu me duasiąwai donki dao. Te donki wai gebelali haliga pisigina
    sąyao, ena pageba sesao.
  seh-seh: Ndokoni mpaka pa cisa ciri kutsogolo kwanu. Pa n'dzidzi unapita imwe, munagumana
    mwana buru wa kumangirwa, kuti asati pakirwa na munthu. Nsudzuleni, mudze naye
    kuno.
  pab-NT: 'hoka nexa ihiyeha: — Xiyanehena exe wenakalati waheta maniya tyaonitere
    nali. Xikaokehenaite hoka owene ite borikose exolatyakahare tyaonita, maokatyakaharetata
    eheno. Hoka maika xamaxolatene hoka xisoa ekakoa ali.'
  llg-llg: Ana nadenu sala, nae, “Ei dua nggei mini nggolok manai mata ele miu. Dei
    fo ei mita banda keledei maneanak esa nanambaꞌak nai ndia. Hataholi bei ta saꞌe
    lita kana. Ei sefi heni talin, fo hela minin neni ia mai.
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «''Gbe -we mɩa -mɛmɛ -aɩn ''yu, da a -ka -mɔ nyni nɩ,
    -sokofalɩ -dɔgbʋ a yia lubhu -jɩda ylɩa, nyɩmɛ yabhlogbɔɔ ''nɩ -slɔ we -gʋ ladɩ,
    a -sa we lubhu, a -yɔ we yi -seli.'
  tpi-tpi: na i tokim tupela olsem, “Yutupela go long dispela ples i stap long hap.
    Yutupela go long dispela ples, na bai yutupela i lukim wanpela yangpela donki
    ol i pasim i stap. I no gat wanpela man i bin sindaun long en bipo. Lusim rop
    na bringim donki i kam hia.
  mih-NT: 'I catyi ra sihin ra: Cuahan ndo minoo ñuu sa ndyaa yatyi ñi yucuan, ta
    cuhva sa quɨhvɨ ndo ñuu cuan cua nañihi ndo sii minoo burro nuhñi tɨ. Quɨtɨ ta
    yoñi ca cozo. Ndasi ndo sii tɨ, ta quisi ndo sihin tɨ.'
  qvh-NT: “Aywayay Betfagé marcaman. Charnami tariyanquipä pipis manarä muntacushgan
    ashnu wataraycagta. Sayta pascarir apayämunqui.
  kms-kms: “Nungoqi tequ tiqe tumo te yequ kin tende wo. Nungoqi tiqe te ningg warne
    wondo di donki ghair iri wuq muang pu yenu wuqoind ye. Wuti iri ni donki te ningg
    no segine. Donki te sare bure wundig di wutanyi ven wandi.
  agn-agn: Ganing tanandia ong nira, “Paning amo don ong dadaton ang bario. Ong pagteled
    mi, asia itaen ming lagi don tang tatang asnong agkeke-ked. Ang asnong asi mola
    pa, indi pa gatayan ta taw. Obaden mi ig e-lan mi tarin ong yen
  nhi-NT: 'Oquimiluih: —Xonyacan itich necah altipetl tlen cah tlaixpan, uan ihcuac
    namonahsisqueh ompa nanconahsisqueh ilpitoc se axnohtzin tlen ayamo queman acah
    ipan yaui. Ixcontohtomacan uan ixnechonualiquilican.'
  ttc-NT: 'oxik tq''uma'' kyetz ikxjani: «Pex waq tuj te aldey aj nxik qen qwitzni,
    b''ix oj epon txini, owokelnoj ewitz jun tal bur, aj nijunwt xjal oje jaw tiqa''
    ni jun-el. Owelal epuju'' b''ix otzajel etin tzani.'
  dan-1931: “Går hen til den Landsby, som ligger lige for eder. Når I komme derind,
    skulle I finde et Føl bundet, på hvilket der endnu aldrig har siddet noget Menneske;
    og løser det, og fører det hid!
  kwj-kwj: Fi ikowani ya fini ri sawe, “Ma ki ini kari kwakwa ko cheche ki ma ki raru.
    O ko ki ki raruni akisai dongi che foti kupu tiki wu injisiwani dau ti o ki heikonda.
    Imbihumbwa hima fori o dongi tenge ki liti nambwe. Woro o tini ma hungoni ki rata.
  vie-OVCB: “Hãy đi thẳng đến làng phía trước, vừa vào làng, các con sẽ thấy một con
    lừa con chưa ai cưỡi, đang cột tại đó. Cứ mở dây dắt nó về đây!
  kze-kze: epín-dáópa'a kurékai moórá-poigo áwí'a tónki koawáneyambo kwaásimo ímo
    ayáákainda-poi ándáma iyátuwekai áí'maekai tekaiyó.
  lbk-lbk: “En kayo isnan chey ay ili ay masasakhang, ya mo somkhep kayo ischi at
    edchananyo nan maitattaked ay anak si dangki ay eg-ay kasaksakayan. Fadfachenyo
    nan talina ya iyaliyo isna.
  mto-NT: 'je̱tseꞌe du̱nu̱u̱jmidi: ―Na̱jkxta xi piꞌk kajpu̱n ku̱jx juuꞌ veꞌe xi avinkujk.
    Ku tseꞌe mje̱ꞌyadat, je̱ja tseꞌe xpaaꞌttat kuvu̱u̱ꞌn toꞌk je̱ burro. Ni pá̱nanumts
    je̱ꞌe̱ veꞌe kyatuktsu̱u̱naja. Muké̱jadats je̱tseꞌe xyakmíndat.'
  bzh-bzh: genër vu luho bë, “Melu na medoḳ na begganġ-bu ti sën melu malamin neya
    agu, lob melu rëḳ gwelë gedeseyu dogi nalu ti menare dus vu aggata avi. Mehöti
    su raḳ dogi sënë wirek rë, lob melu kwevelekin begweḳo nom.
  guj-2017: ‘તમે સામેના ગામમાં જાઓ, અને તેમાં પેસતાં જ ગધેડાનું એક વછેરું બાંધેલું
    તમને મળશે, તેના પર કોઈ માણસ કદી બેઠું નથી; તેને છોડી લાવો.
  jvn-NT: 'Dèkné ngomong: “Kana mlebu nang désa nang ngarep kuwi. Kowé bakal weruh
    kimar enom dikentyang. Kimar kuwi durung tau ditumpaki wong. Diutyuli lan digawa
    mbréné.'
  byr-byr: “Kɨrɨmɨ saraaihi anga akyamwina dulaawideraaihɨlyɨra. Sara wɨlaawakɨlyɨ
    dogiya dɨwɨnya pwai wɨla yɨrakɨnɨkerɨ bɨramaaꞌna jideraaihɨlyɨ. Dogiya sai aaya
    mudɨꞌna aꞌmwe aane pwai kwai milamwalɨbwaayarɨ. Sare sai wɨlyaꞌ yarɨmakwaasakɨlyɨ
    dɨmakabidelyɨ.
  ian-ian: Jisas mbɨk kat wandɨ. Ngwaymba lɨga ngepma wulei mbɨla. Wuleilaa yaawmba
    ngɨnja donki vɨgiyambɨk. Ndɨ nyan donkia. Ndɨna mbunimba ndu nyan ana ndaa lɨndɨ.
    Ndɨ kat yaaw njalataa agiya.
  hun-hun: 'és ezt mondta nekik: „Menjetek el az átellenben lévő faluba, amelybe beérve
    találtok egy megkötött szamárcsikót, amelyen még ember nem ült, oldjátok el, és
    hozzátok ide.'
  mcf-NT: —Nëid podquedën nidquimbi shubu daëdpactsëc yacno choshon cabayobitsecquidën
    bacuë caniaid catsadabicquid tënëshaid mimbi istuidendac. Aid istuidshun tënëshaid
    tëchicshun nëmbo bëta.
  kjs-kjs: 'Go ali lapo-para gu-rupa lakalisa: Nipiri mogo adare mo-nane aaya-para
    pulupape. Go-para pumare mena donki mena si-daa abalade ali meda nipuna koauna
    napirina kope pua koyoma maa ipulupape.'
  mni-mni: “Nakhoigi mangda leiriba khun aduda chatlu, aduga nakhoina maduda hek changbaga
    mi kana amatana tongdriba lola macha ama punduna leiba nakhoina thengnagani. Madu
    thouri thoktuna eigi nakta purak-u.
  yad-NT: '@see-verse:LUK.019.029'
  mxb-NT: 'ta ni̱ kaa na̱ xíꞌín rá: ―Kuaꞌán ndo̱ ñoo lóꞌo̱ nákaa̱ chí noo̱ káa. Tá
    ni̱ saa̱ ndo̱ ni̱ ku̱ꞌu ndó ñoo ñoó, dá naniꞌi̱ ndo̱ noo̱ ndíko̱ iin burro, kirí
    ko̱ ñáꞌa̱ kandodó ná. Ta ndaxí ndó ri̱ kandaka ndó kii ndó.'
  pon-2006A: mahsanih, “Kumwa kohwei nan kahnimwen. Ni amwa pahn pedolong, kumwa pahn
    kilangada ahs pwul men me wie sensel, me saikinte aramas emen dake. Kumwa lapwahda
    oh kahrehdo met.
  maq-NT: 'hane cuitjin xu cachja me: ―‍Tángun nandya xi tsejen tacun vë. Hane xi
    cjuhun jan ne, ngajan cuechuntuhun ngu chu burru xatsë, xi hisca ngu cjëë cuijin
    rë chu, tjihñu chu. Hane chundecjun chu, nduvuncujun chu.'
  hto-hto: —Batɨ́ áɨnori ite duera jófuemo ómɨcoɨ jai. Dúcɨillano afénomo cuinaca
    búrrona cɨ́oitɨomɨcoɨ. Afe búrromo naɨ buna ráɨiñena. Zuítano cuemo atɨri.
  por-BRBSL: 'dizendo: “Vá para a aldeia do outro lado, na qual, ao entrar, encontrará
    um potro amarrado, no qual nenhum homem jamais se sentou. Desamarre-o e traga-o.'
  ces-NKB: 'se slovy: “Jděte do té vesnice naproti [vám]. Až do ní budete vcházet,
    najdete přivázané oslátko, na kterém ještě nikdo z lidí neseděl. Odvažte ho a
    přiveďte.'
  cui-cui: 'Jesús barai baponbe, jeye: —Paponarebe po tomara painya itabaraya equiya.
    Poxonae papatopaenamebe barapo tomaratha, pacaxinaenamebe burro pon penʉn pon
    pequetanotsin, pon jopa ichamonae tsijuma enaeyo. Payama isanaxorebe bepayama
    carenandebe.'
  boj-2014: '@see-verse:LUK.019.029'
  eng-OEBUS: “Go to the village facing us,” he said, “and, when you get there, you
    will find a foal tethered, which no one has yet ridden; untie it and lead it here.
  eri-eri: benou lenirai, “Tere matane inyina woha langa goyaru. Tere matane waha
    langa goidu bonadere, tere donki gila ete nere amina menanga te digedu yafegu
    uwa waha, do tuwogunga oto gonga uraru ganga. Tere nomo maalu futu fudu, haudu
    belanga tamayaru.
  aly-aly: “Alhenh-atherr apmer angath-ampeny-warl. Mpwelanthap tangkey akely-anem
    arey-alhem, rwepelarl arertnew. Akelyarlap ran. Ingwerenty ikwer-warl nganey-angenh-antey,
    arrangkw. Rwep lhelemel akngey-alpenh-atherr atyeng-warl.
  wiu-wiu: kuka ku take poatino poe. Pote witoa kaalaukete enekoli dogi kai tine po
    kakoa kebetaneya kakale enoi. One patu panagoka wete mea yawameneyano, po kotokoa
    oto aua notokamene.
  swe-swe: 'och sade: ”Gå in i byn framför er! När ni kommer in ska ni hitta ett åsneföl
    stå bundet där som ingen ännu suttit på. Lossa det och för det till mig.'
  cth-cth: hmalae kho dawk cet roi nateh na kâen tahma vah kâcui boihoeh rae laca
