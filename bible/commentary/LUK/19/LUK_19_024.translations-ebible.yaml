verse: LUK.019.024
translations:
  kpx-kpx: Au kateai louito au vavamo laviale kebia namigevei avoe, ‘Avuemo moni ke
    malei teni taoseni kina (K10,000) maleale ke omive.’
  okv-H: embo nei engihita heteto mihina amita degi ke einge ena ‘Embo emita koro
    tapa 100 ikihane pure ae toari iraguja avo humbuto embo nei pure eto koro 100
    umbuhaja amita degi ikejo.’ ainge enu
  tbo-tbo: ‘Apoma iyawoi u liyaliyana hi towotowolo ugolihi i baha i pa, “Monena gole
    emosi ugolina ona wihaleya po lawana iyai mone gole magouhi 10 ugolina tauna ona
    weleya.”
  mal-C: “പിന്നെ അദ്ദേഹം അരികെ നിൽക്കുന്നവരോട്, ‘ആ മിന്നാ അയാളുടെ പക്കൽനിന്ന് എടുത്ത്
    പത്ത് മിന്നായുള്ളവന് കൊടുക്കുക’ എന്നു പറഞ്ഞു.
  grc-SR: Καὶ τοῖς παρεστῶσιν εἶπεν, Ἄρατε ἀπ᾽ αὐτοῦ τὴν μνᾶν, καὶ δότε τῷ τὰς δέκα
    μνᾶς ἔχοντι.
  bgc-bgc: अर जो माणस धोरै खड़े थे, उसनै उनतै कह्या, “वा मोंहर उसतै ले ल्यो, अर जिसकै
    धोरै दस मोंहर सै उसनै दे द्यो।”
  khz-khz: Ne vonai geruga-tagowai talimara evaikilarato, netiwato, ‘Ne moni kwapuna
    genai nea gauna iogapia, moni gagalana talimana iovenia.’
  deu-TKW: 'Und er sprach zu den Anwesenden: nehmt ihm das Pfund und gebt es dem,
    der die Zehn Pfunde hat.'
  zsr-NT: 'Niꞌr rëꞌ nup nacuáꞌ niꞌ: “Gul‑cúa lu nëꞌë dumí naꞌ, atiꞌ gul‑güíꞌ queëꞌ
    bönniꞌ naꞌ dë queëꞌ chi cöꞌ dumí.”'
  lin-lin: 'Bongo nkolo alobaki na bato oyo bazalaki wana : « Bobotola ye mbongo yango
    mpe bopesa yango na moto oyo azali na mbongo ya bibende zomi. »'
  hns-NT: 'Oe ekwan se bolies: ‘Okar mohar leike oke dei de djaun aapan waala se dasgo
    kamaais hai.’'
  noa-E: 'Maimua jũrr thum aig narr khʉʉnag magjim aajem chi reíu: “Jãg ichig deetarrpierrpai
    wai sim dën khecheunaa, jũrr ar ichig deetarr ʉ̈r diez gan autarragta deebat”
    ajim anʉm.'
  eng-EMTV: “And he said to those standing by, ‘Take the mina away from him, and give
    it to him who has ten minas.’
  mib-NT: 'Te ni cahān de jíín ñáyuu cáhīin yūcuán: Quende xūhun jíñā nuū i, te cuāha
    ró núū mozo jeē névāha uxī, achí de.'
  lif-NT2: खे़न् हाङ्‌ङिल्‍ले़ खे़प्‍मो के़ये़प्‍पाहाॽ मे़त्तुसि, “खे़ल्‍ले़ कत्तुबा
    याङ्‌इत्‍छिःन्‌नाप्‍ते़म्‍मे़ॽआङ् थिबोःङ् याङ्‌इत्‍छि के़गप्‍पे़न्‌पिरे़म्‍मे़ॽओ॥”
  xnj-xnj: “Akavajovela vevavi penapo, ‘Mumnyagayi lilundu la lishonga lenilo, mukampela
    yula mweavi na malundu ga mashonga kumi.’
  mmx-mmx: La neni ga lok tidi mo diga tu go, ‘Mina lok kaka amlong mo legesu xuven
    minas basinge i la mina raba i ti lasaxaruki i ruuna lasangaun minas.’
  cbr-NT: 'Caxun ca ''apun anu ''icë unicama caxa: A curíqui ''ën a ''inan, a camina
    a uninua bixun, an mëcën rabë́ sënën ''inun curíqui bicë uni a ''inánti ''ain.'
  tee-NT: 'Pus ju acsnich ju xa''ucxtin ajunich ju vanin ixtayanalh: “At''ai''init''it
    ju tumin chai axt''aknit''it ju ixpacxanta ju lakcau”.'
  eng-LSV: And to those standing by he said, Take the mina from him, and give to him
    having the ten minas—
  cak-NT: 'Y ri rey xu''ij chique ri jec''o chiri'': Timaja'' can ri mero chuk''a'',
    y tiya'' che ri jun ri xuch''ec lajuj más parui'' ri xinya'' can che.'
  pah-NT: '—G̃a pe – kiroki g̃a o''ã ga pyri – g̃a pe ga ei: “Pepyhy nhiitambere''ia
    ga hugwi imondovo akoja''ga pe – kiroki ga ombohe''yi nhiitambere''ia nahã herekovo
    dez itambere''ia,” ei gapojykahara''ga, ei Jesus''ga. Kiro Jesus''ga renduve''g̃a
    ei Jesus''ga pe:'
  sja-NT: 'Mãpai ma reypa mãgaji arii p''anadap''edaarãmaa: “Jãri atátɨ mɨa p''arat''a
    teeda irumaa mãik''aapa téetɨ ma p''arat''a tau chaa waa diez eepadamaa.”'
  xed-xed: 'Ka mgham nda tsa gwal hada ya mantsa: “Kləgədanaghwa tsa tseda dasu ya
    ka gwanaghata kuni ta tsa ghwaŋ ŋani ya,” kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu rey xi̱hín java ga̱ ña̱yivi ndíta cán já:
    “Candaa ndó jiu̱hún ndáha̱ dá ta quia̱hva ndó ña̱ nu̱ú da̱ cómí u̱xu̱ a̱ ja̱n”,
    na̱cachi da̱ cúú rey cán.'
  gfk-S: “Io, iga tange ta dong ing di ga tur hutate tana, ‘Mu na kap leh ikin ra
    barbarat tana ma mu na ter ie ta ikino tultule i hatur kawase ra sangahul na arip.’
  bmu-bmu: “Mewö jiba azi kösutŋe kingeri, mi kewö jii mötket, ‘Iŋini mönö yaŋgö böröŋeyök
    moneŋ esuŋi mi waŋgita esu 10 miwikŋaiyöhi, i waŋgime.’
  dgz-dgz: Ayop anega digureni amba mainap yonane nagire anega wadiamon, ‘Apan ma
    moni mega daiton waseasen, ame moni aonagaeta neneni apanewa wanan.’
  eng-GNV: And he sayd to them that stoode by, Take from him that piece, and giue
    it him that hath ten pieces.
  zaa-NT: 'Làniana ra bi canu tsè''e nía: Líccua bél·liuą'' lo ní''į nna, líúte tì
    ą lani nu beni gana átsìi tántua.'
  eng-WEBSTER: And he said to them that stood by, Take from him the pound, and give
    it to him that hath ten pounds.
  guh-guh: 'Nexata nacuaevetsinë jumaitsi pijajivijavabelia: “Tajapalatanë panetovecuapire
    maponëje. Nexata juya parajure ponë xaniavaetsia netoeveta tajapalatanë. Bajaraponë
    xaniavaetsia netocanacueneba. Nexata baja pematatsënëa diez papalatanëbeje netopitsapaeyaexana.
    Nexata taevetsiaexanaenëta once ponëbeje,” jai nacuaevetsinë.'
  bon-bon: Babo biname te piba teeme gome kaakesea bägrä bine jejemige egä, ‘Peei
    gol rarekaake ne teeme bau ca juutecreye, teebine ecäreye lui te ten gol rarekaake
    cama gyene.’
  nhw-BL: '“Huan nojquiya iteco quinilhui nopa masehualme catli ijcatoyaj nechca:
    ‘Xijquixtilica nopa tomi catli nijmacac huan xijmacaca yaya catli quitlanqui majtlactli
    hueltas catli quipixtoya.’'
  mgw-mgw: Apo ngaabakia balu' bababile palu', ‘Mumpokonywe ayo mbanje, mukampei yu'lu'
    ywabeliye ku'mi yi'ngi'.’
  swh-ONEN: “Ndipo akawaambia wale waliokuwa wamesimama karibu, ‘Mnyangʼanyeni fungu
    lake la fedha, mkampe yule mwenye kumi.’
  wbi-wbi: uNtwa akam'bula avaanhu valyale vimile apuo, 'mun'kunye ikipupa ikio na
    kukumpela jula unya fipupa kijigho.
  bba-bba: Mɑ be bɑ wɑ̃ɑ mi, u bu sɔ̃ɔwɑ bu ɡobi yi mɔɔ bu wɔkuruɡii wi wɛ̃.
  eng-KJVCPB: And he said unto them that stood by, Take from him the pound, and give
    it to him that hath ten pounds.
  kgk-NT: '—Upéi he''i gwembigwái ambue-pe: “Eipe''a jevy xe plata íxugwi. Upéa ave
    ereme''ẽ jevy hagwã upe dez plata omono''õ va''e-pe” he''i.'
  waj-waj: 'kiaa kioo vaidi ivaki diaiya tinoo: Inna sikauvaa ravisi varada ngiaammuauvo
    sikau yaakuuvaitana utiivaa mmiatee,'
  ekk-PKP: 'Kuningas ütles neile, kes tema juures seisid: „Võtke raha temalt ära ja
    andke sellele, kes oli raha kümnekordistanud.“'
  mpx-mpx: Inoke i baek bolo hi talmilila gegelinaa elal i ba, ‘Mani ku ahe eliyana,
    ge ku pek tau toto wana mani ana bwata silba handeled paelulutega elana.’
  wbp-wbp: “Ngula-jangka, wiriji-jana wangkaja nyanungu-nyangu warrkini-patuku, ‘Puntakalurla
    yangkaju jinta pirli yaliki punku warrkinikiji, manu yungkalurla kamparru-warnu
    yapaku kuja-ka mardarni karlarla pirli kawurlu.’
  luo-luo: “Eka nowachone jogo mane ochungo kanyo ni, ‘Kawuru silinge alufu achiel
    ugol kuome kendo umi jalno man-gi silingʼ alufu apar.’
  nhe-NT: '“Huan nojquiya nopa tecojtli quinilhui nopa tlacame tlen ijcatoyaj nechca:
    ‘Xijquixtilica nopa tomi tlen nijmacac, huan xijmacaca yajaya tlen quitlanqui
    majtlactli huelta tlen quipixtoya.’'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܠܐܵܢܝܼ ܕܟܸܠܝܹܐ ܝܗܘܵܘ ܠܟܸܣܠܹܗ: ’ܫܩܘܿܠܘܼܢ ܡܸܢܹܗ ܟܲܟܪܵܐ ܘܗܲܒ݂ܠܘܼܢ
    ܠܹܗ ܠܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܥܸܣܪܵܐ ܟܲܟܪܹ̈ܐ.‘'
  esk-NT: Nipliutiniġai qichaqtuat tamaani, ‘Piḷugu kaviqsaaq manik ilaaniñ qaitchiuŋ
    pirimun piqaqtuamun qulinik maniŋñik.’
  msb-msb: “Pakatapos sinabihan niya an nagatirindog didto, ‘Hala, kuhaa an kwarta
    sa iya kag ihatag sa tawo na nakaganansyaʼn napulo.’
  cpa-NT: 'Jøng² ca¹juúh² rai¹³, ca¹tsáih¹dsa dsa² tiogh³ cøg¹²: “¡Quieng² cog³ ca¹cuǿ¹jni
    dsa² ná¹²! Gu³cuøh¹³ hniah¹² dsa² ca¹jmo¹ ton¹ mei¹³,” ca¹juúh²dsa.'
  dso-dso: ଆରି ସେ ଲଗେ ଟିଆଅଇଲା ଲକ୍‌ମନ୍‌କେ ରାଜା କଇଲା, “ତାର୍‍ ତେଇଅନି ଏ ଅଦ୍‌ଲି ମାଗିନେଇ
    ଜେ ଦସ୍‌ଟା ଅଦ୍‌ଲି ଲାବ୍‌କଲା ଆଚେ, ତାକେ ଦିଆସ୍‌ ।”
  meu-meu: Bena dekenai e gini taudia e haduadia, eto, Enai mina na avabihaia, mina
    gwauta tauna ba henia.
  yva-NT: Umba akarije umaso po raura nanto vatano usai no nanawije mai pare, ‘Wapo
    doije vasye intabo umawe raugavo vatane wato aora, yara wapo raunanto vatano apa
    doije vasye abusyine umawe amarom tavon.’
  dgc-dgc: “Nadid, kinagi kan no mataas du iba sa, a ‘Nay, alapén moy diya i pilak
    a gintu, sakay iatéd moy to te sapalu dén.’
  zpm-NT: 'Dzigo rëbchaa me lo grë zha ne ndxie ga: “Niinagazh goḻcob dimi qui nia
    zha qui, goḻdeeda lo zha ne ziaadnie tsii lala i.”'
  hix-NT: Àto nehxatxkon hatà, anar komo, anoto komo xarha. Àro ke, onà wyaro nkekon
    hatà, horykomo, àwyanye. Rotxenyerunutho atxok ha, noro hyaye, anhàtho hyaye,
    kekon hatà. Anaro wya ryhe tàmtxok harha. 10 me ahosnyenhàrà wya rma tàmtxoko,
    kekon hatà, horykomo, tanoto komo wya.
  sim-sim: Uhu ma ol pasir sirin ormu sawera, �Ya os or tolowan ji laha ma or warje
    nga lawan er nga ji haka.�
  npi-ULB: ती भलादमी मानिसले त्यहाँ उभिएका मानिसहरूलाई भने, ‘योसँग भएको सिक्‍का खोसेर
    जससँग दस सिक्‍का छ, त्यसलाई देओ ।’
  cgc-cgc: Gambal ari i naan ta duma na mga suguon na naan dya gatindeg, ‘Kamangen
    nyo naan ki kanen sinsilyo an daw iatag nyo ta ake na suguon na may sampulo na
    tubo.’
  tim-tim: Hain dâm magaŋmâ luâk âmbâle kili are hin makyeŋgiep, “Puli waŋân are bâtŋânba
    mem âgâ luâk 10 mendâp are waŋŋet.” dâmbo
  yor-yor: “Ó sì wí fún àwọn tí ó dúró létí ibẹ̀ pé, ‘Ẹ gba owó mina náà lọ́wọ́ rẹ̀,
    kí ẹ sì fi í fún ẹni tí ó ní owó mina mẹ́wàá.’
  wos-wos: Wungi wataka dé wumbu téndé duré wa, ‘Guni déka hwewun yéwa démbu hérae
    guni bangi tamba yéti yéwa hérandé duka hwetanguni.’
  emp-NTPO: 'Maʌ̃be dji boroba dji arima duanʌ́a jarasia: “Idjia erob̶ʌra jãrĩnaped̶a
    dji die erob̶ʌ́a diad̶adua.”'
  eng-F35: And to those standing by he said, ‘Take the mina from him and give it to
    him who has the ten minas.’
  ind-ind: Lalu raja itu berkata kepada orang-orang yang berdiri di dekatnya, ‘Ambil
    uang itu dari dia dan berikan kepada pegawai saya yang menghasilkan sepuluh uang
    logam emas tadi.’
  pes-OPCB: «آنگاه به حاضران فرمود که سکه را از او بگیرند و به آن خدمتکاری بدهند که
    ده سکه سود آورده بود.
  mpt-mpt: e naka maki meb ye mablibi baabenea E K20 o oisaniba nakae K200 oleb bie
    naka eta olaline gesea
  ssx-ssx: Kotoeki laa ipikana꞉ma꞉ koto pa꞉ta꞉ haemeke haliweki pa꞉ta꞉ alota꞉ Do halina꞉
    20 kina meaata꞉ hande 200 kina wia hala꞉ e pokaasa꞉ hali pa꞉ta꞉ hala꞉pe laa leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ inɛ ŋɑ iyi ɑ̀ wɑ bɛu í ni ɑ ɡbɑ fiɑu ɑ nɑ ilu mɛɛwɑu.
  gaq-gaq: “ଏନ୍ ଇଡ଼ିଙ୍ଗ୍‌ ଇଃସାଙ୍ଗ୍‌ ଆତ୍‌ଅରିଆ ତୁଆଁଲେଃକ୍ନେ ରେମୁଆଁଇଂକେ ବାସଙ୍ଗ୍‌କେ ମେଁବାନ୍‌
    ସୁନା ଡାବୁ ଡୁଂୱିଗ୍‌ଲାପା ବାରି ଆଣ୍ତିନେ ଚାକର୍‌ନେ ଗୁଆଟାଆଁ ଲେଃକେ ଆମେକେ ବିଃପା ।”
  gof-RNT: “Iya goday he bessan eqqidayssatakko, ‘Iyara de7iya miishiya ekkidi tamma
    wodhisidayssas immite’ yaagis.
  unx-unx: “ଏନ୍ତେ ଇନିଃ ତିଙ୍ଗୁଜାପାଃକାନ୍‌ ହଡ଼କକେ କାଜିୟାଦ୍‌କଆଏ, ଏନ୍‌ ସୋନା ସିକା ଇନିଃତାଃଏତେ
    ରେଃଜିପେ ଆଡଃ ଗେଲ୍‌ ସୋନା ସିକା ନାମାକାଦ୍‌ ହଡ଼କେ ଏମାଇପେ ।
  gah-gah: 'Loko loake, aí amatoka oti mina vegená láa loko lo kimimó: Moni gó aleneimó
    nene aliiki moni gó ligizani luga luga asú igo alenei vema nene amilo.'
  lcm-lcm: Na kala asok a vap ang kitapo tung angasungai, ‘Mi luk pakang ia ta kana
    mina na mi alis ia si vopo atogon ani sangauli ang.’
  aer-aer: “Kenhe yanhe ikwerenge-ntyele, alartetye warrkene arrpenhe areyeke angkeke,
    ‘Gold ngkweltye artwe akurne yanhe-ngentyele rakirtnaye arrekwelenye yanhe anthaye
    gold ngkweltye 10-pele-akerte yanhe.’
  qvc-NT: '’Chayshina nishpaqam, chaypi kaqkunata kamachirqan: “Chay malu kriyaduyta
    qellayta qoch''ishpa, chay dyis qellayniyuqta qoyllapa”, nishpa.'
  tgl-ULB: Sinabi ng maharlika sa mga nakatayo doon, 'Kunin ninyo ang mina sa kaniya,
    at ibigay ninyo sa may sampung mina.'
  cbs-NT: 'jawen dayadu betsabu mapuabu jatu yuikin: “Ja chikishin pei mebintan ja
    10tiki binumashina ana ichawamakanwen”, iwanan,'
  xtm-NTPP: 'Te jiña''a de ñayii ka iyo yukan: “Jin ndaxtandee ni xu''un sa a, te
    jin ndakua''a ni tee ni ni''i uxi‑ka jichi ma”, kúu de jiña''a de.'
  nnq-nnq: “Penia, ngabalengela abakiba bajemangite penia, ‘Mammpoke uloi gwenio na
    makampe mpakachi jwajo jwakweti nyonjakea mala komi.’
  bao-NT: 'To biro cʉ̃re ĩi, too ca niirãre o biro cʉ̃jare ĩiupʉ: “Anire, wapa tiirica
    tiirire ẽmari, pʉa amo cõro niirije ca wapa taa nemoricʉ peere cʉ̃re tiicojoya,”
    cʉ̃jare ĩiupʉ.'
  san-ORI: ପଶ୍ଚାତ୍ ସ ସମୀପସ୍ଥାନ୍ ଜନାନ୍ ଆଜ୍ଞାପଯତ୍ ଅସ୍ମାତ୍ ମୁଦ୍ରା ଆନୀଯ ଯସ୍ୟ ଦଶମୁଦ୍ରାଃ
    ସନ୍ତି ତସ୍ମୈ ଦତ୍ତ|
  rmn-rmn: 'Тай ов пхэнляс э тэрдэнги отхэ: «Лэн лэстар лэски шэл драхмя тай дэн одолэстэ,
    кастэ си бини драхмэс».'
  huv-NT: 'Condom tasaj leaw aliw quiaj: “Inojtiün ocueaj a tomiün; ijchan aaga nejiür
    gajpowüw”, aj nejiw.'
  otn-NT: 'Bi t''ɛ̱mp''ʉ ''bäp''ʉ p''ʉya: “Hya̱nnba̱ui ra̱ mɛ̱nyu̱ na̱, n''yø. Da̱mi̱
    u̱nui''a̱ ha̱ ''dɛt''a yø mɛ̱nyu̱”.'
  nop-nop: “Unduŋ yoŋa metam uŋoŋ yakiŋ yeniŋguk, ‘Adi unduŋ tuguk doktiŋa muneeŋ
    miŋgut u lomtiŋa me kwanai tiŋa muneeŋ tumut 10 yehitubumintaguk mineŋ.’
  obo-NT: Na id osengan taddot hari iddos mgo minuvu nid lohinat dutun, kahi rin to,
    ‘Ongaya row kos soopi ruwot kandin woy boggoy row riyot sudsuhuwon no nokogononsya
    to sopuu.’
  kca-kca: 'Ванән ԓойты йохԓаԓ пеԓа йастәс: "Щел ŏх ԓўв эԓтэԓ ўйаԓән пӑ йаӈ сорԋеӈ
    ŏх тӑйты митхуйа мийаԓән".'
  cak-ENT: 'Y ri rey xbij c''a cheque ri yec''o chiri'': Tic''ama'' c''a can la tumin
