    kwar i suloy niye. Vəlumay faya a ndo nakə kwar i suloy andaya faya kuro aye.”'
  noa-H: 'Maimua jũrr t''um haig narr k''ʌʌnag magjim haajem chi reíu: “Jãg hichig
    deetarrpierrpai wai sim dën k''echeunaa, jũrr har hichig deetarr hʌ̃r diez gan
    hautarragta deebat” hajim hanʌm.'
  alp-NT: Eleki ibeteke loko tamata rebe esi kele ete mere be, ‘Rana kepe mase matai
    mere beini eleki rilukele ete tamata rebe eni kepene matai butu esare.’
  san-VEL: pa"scaat sa samiipasthaan janaan aaj naapayat asmaat mudraa aaniiya yasya
    da"samudraa.h santi tasmai datta|
  kbq-kbq: Anage huteno, anante oti'naza vaheku anage huno zamasami'ne, tare zota'a
    zago eritma 200 zagoma erifore hu'nea nemofo amiho.
  kbh-kbh: 'Y chë chents̈e imojtsemna ents̈anga yojáuyana: ‘Chë crocénana motseboca
    y chë bnë́tsana soye más tojabotébioye chana motsats̈etá ca.’'
  ron-LSB: 'El a zis celor care stăteau de față: “Luați-i mina și dați-o celui care
    are zece mine.'
  pon-pon: 'A indai on irail me u impa: Ale jan i paun o, ki on ren me a paun eijok!'
  nhe-BL: '“Huan nojquiya nopa tecojtli quinilhui nopa tlacame tlen ijcatoyaj nechca:
    ‘Xijquixtilica nopa tomi tlen nijmacac, huan xijmacaca yajaya tlen quitlanqui
    majtlactli huelta tlen quipixtoya.’'
  sps-sps: “Kat to ya tsue naa to tsuri te vatsutsun ror, ‘Nom osing yam a isen a
    gol moni naa to tsunia, am fainy towan a tsoiny binun to te kaa minon a safunuu
    na gol moni.’
  wnc-wnc: “Inike ita aminu inengan yukingu anzing yanikut, ‘Ginda 20 Kina wa sandekngamuke
    aminu 200 Kinana kaya apae imunong,’ ngang yanikut.
  bus-bus: 'Ben à bè gbɛ̃ kɛ̀ aↄ̃ↄ kú gweenↄnɛ: À à ↄↄ pì sía à kpá gbɛ̃ kɛ̀ àre è
    lɛo kuria.'
  gub-BL: Na'e uze'eg izar amogwer wanupe. — Pezo'ok a'e temetarer izuwi kury. Pemono
    a'e pitài temetarer a'e 10 temetarer hereko har pe nehe kury, i'i wanupe.
  imo-imo: Kano wali iye nomimuni nondoko angileringi imbomando nimbei, ‘Yu tepa kenjirimu
    kani yu kou wan paono amboltomomu wendo liko kou 10 paono amboltomo iyemu tieio,’
    nimu.
  boj-boj: Degsi minjsiqa tamo qudei aqa areq di tigelesoqneb qaji naŋgi minjrej,
    ‘Niŋgi aqa 20 kina di yaiyosibqa kaŋgal tamo nami wauosiqa 200 kina ej qaji di
    olo yiy.’
  eng-DRA: 'And he said to them that stood by: Take the pound away from him, and give
    it to him that hath ten pounds.'
  knf-knf: '« Wi wi aşaaŋ aji na bañaaŋ banţooŋ da : “Nayeenkana itaka yi nul, nabot
    nawul ya andukiiŋ aka ŋyaaş iñeen uko wi nwululuŋ.”'
  san-KHM: បឝ្ចាត៑ ស សមីបស្ថាន៑ ជនាន៑ អាជ្ញាបយត៑ អស្មាត៑ មុទ្រា អានីយ យស្យ ទឝមុទ្រាះ
    សន្តិ តស្មៃ ទត្ត។
  arn-NT: 'Feymew ka feypifi tüfey mew mülechi pu che: ‘Müntuñmafimün ti pülata fey
    elufimün ti wewlu doy mari rupachi.’'
  zas-NT: 'Dxel rëb rey guin loj ree bén zaꞌ yagaj: “Gol bacaꞌ milia zii lojx, gol
    badëëdan loj xin caꞌ mazran.”'
  ken-NT: Aghátí yɛ bo abhɛn báchí arɛ téé bɛ, ‘Sɔt ka ɛbhǎ nkáp ɛyǐ yɔ mǎnchyɛ
    ntá mmu anɛ ábhɔ́ŋɔ́ bɛbha byo.’
