  gfk-H: Ma ga tangai ta diet, “Iau tangai ta muat, ing bia diet na kis matien, ira
    haat diet na tatau huat!”
  viv-viv: Bana gigayo, “Gagahemi kaꞋi badi hidaveꞋawaꞋibodeku digo, kuga aku davadava
    faꞋina auheꞋama hidakovakova.”
  yao-yao: Che Yesu ŵajanjile kuti, “Ngunsalila ŵanyamwe, naga chamyalale ŵanyaŵa,
    maganga chigatande kunyokonya.”
  tgp-tgp: Iesu mo r̃aramira mara, “Varar̃uhu na verea isamim, vara la toho malum,
    la vatu nike, la pa ulo aulu!”
  auc-NT: Äñönänite tömengä wæætë, —Mïnitö ïmïnite näwangä ämopa. Waodäni pæ wëënedäni
    ïninque dicacoo incæ botö ïmote waa ate baï edæ yedæ ämaïnänipa, ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa ja igidi, meetediogi, “Ejitaɡ̶awatiwaji daɡ̶a notokotiniwace, odaa
    niɡ̶inoa wetiadi jaɡ̶aɡ̶a napaawaɡ̶ateloco modoɡ̶etetibigimece Aneotedoɡ̶oji!”
  bmh-bmh: Yesus nug koli awareun, “Iz petak pet awarem, ag go soamam gue, e aiwag
    abu ebu darem agtal ulaimai, Uwait nugau wanib ulagwag muramam.”
  ctu-BL: 'Jesús tsi'' subeyob: Mic subeñetla, mi tsa'' ñʌjch''iyob mi'' caj ti c''am
    bʌ t''an jini xajlel tac, che''en.'
  meq-meq: 'Yesu a mbəɗatay faya a gwaɗatay: «Sərum ha na, kwa nəteye ta ndza ɗikɗik
    bəbay na, kwar hay ta wudiye!»'
  noa-H: Magbaawai hich Jesuu jũrr hamag, —Mamʌ hamau mag nʌm chadcha k'abahab hajim
    hanʌm. Hõor mag serereuk'am k'ʌʌnag mua hiek'abaawai ham chadcha k'ĩuu nʌisik'iinjã,
    jũrr har mokdau t'ʌnʌmua hamau serereuk'arr hiekpai wounaan dënjö sereu p'öbaadëbajup
    hajim hanʌm.
  alp-NT: Eleki Yesuse Iombe, “Imi lene loko Au mimise! Sepo esi ndene, hoko batua
    meiju ululusi kai ubiuwe leke isike Alla.”
  san-VEL: sa uvaaca, yu.smaanaha.m vadaami yadyamii niiravaasti.s.thanti tarhi paa.saa.naa
    ucai.h kathaa.h kathayi.syanti|
  kbq-kbq: Hianagi Jisasi'a kenona anage hu'ne, Zamagrama kema taganenageno'a hankami
    havemo'za, Anumzamofo agi'a erisaga hugahaze!
  kbh-kbh: 'Pero Jesús mënts̈á tojanë́jua: —Ndegombre cbë́yana, mënga iytëca tmojobiamëse,
    chë ndëts̈benga muanjuayebuáchena ca.'
  ron-LSB: 'El le-a răspuns: “Vă spun că, dacă acestea ar tăcea, pietrele ar striga.”'
  pon-pon: 'I ari kotin japen majani on irail: I indai on komail, ma mepukat pan nenenla,
    takai pan id kadededa.'
  nhe-BL: 'Huan Jesús quinnanquili: ―Nimechilhuía intla nomomachtijcahua ax molinisquíaj
    para nechhueyitlalisquíaj, huajca ni tetini camatisquíaj para nechhueyichihuasquíaj.'
  sps-sps: Ai Jisas biny ratuari sa tsue, “U fats tovei onot ror ma vaposok men kuu
    tsian te kaa faamo fi rori.”
  wnc-wnc: Iniwa ita yake anzing yanikut, “Nata daniwa natapnong. Aminu aakwakga gena
    umukusiwa suu anggwegwenda apme danining,” ngang yanikut.
  bus-bus: 'Ben à wèńla à bè: Mɛ́ɛ ooare, tó aↄ̃ yĩ̀tɛ, gbɛ̀nↄ bé weé wii pì lɛ́.'
  gub-BL: Na'e uze'eg Zezuz wanupe kury. — Aze mo 'aw teko nuze'eg iwer a'e wà, a'e
    mehe mo 'àg ita xe har uze'egatu mo herehe a'e wà, uhapukaz pà mo a'e wà, i'i
    wanupe.
  imo-imo: Jisasini enondo nimbei, “Ungumupe i nio. Imbo imani i teko naa ningo we
    molonge lemo i kou mongo ltemomani enongano na kapi ningo ru ninge,” nimu.
  boj-boj: Onaqa Yesus na minjrej, “Ijo aŋgro naŋgo medabu getentqab di meniŋ naŋgi
    tamo bulyosib tulaŋ murqumyoqnsib Qotei aqa ñam soqtoqnqab.”
  eng-DRA: 'To whom he said: I say to you, that if these shall hold their peace, the
    stones will cry out.'
  knf-knf: 'Kë aşë ŧeem baka aji : « Dţupan, woli bayompi, mnlaak mi manhuuran. »'
  san-KHM: ស ឧវាច, យុឞ្មានហំ វទាមិ យទ្យមី នីរវាស្តិឞ្ឋន្តិ តហ៌ិ បាឞាណា ឧចៃះ កថាះ កថយិឞ្យន្តិ។
  arn-NT: 'Welu Jesus llowdungueyew: —Iñche feypiwayiñ tüfa engün dungunole, tati
    pu kura wiraray.'
  zas-NT: 'Per badxiꞌman laan rëbaman: ―Naj rni lëjt, bal yacwëëz roꞌ reeman, guiaj
    ree cwixdiaj zian.'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Nchí ghati bhe bɛ yɛ̌ mbʉ́ mánchɔkɔ chí kpák, batay
    ábɨk ambɨti Mandɛm.”
