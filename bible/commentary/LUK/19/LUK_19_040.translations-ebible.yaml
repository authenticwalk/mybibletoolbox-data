verse: LUK.019.040
translations:
  kpx-kpx: Ige au namigevei avoe, “Ata keabuna di hoesehavoholige dana mune kobia
    namigevege abuna hotolahai di hoesehavoi.”
  okv-H: ke mine einge ena, “Eto enana ke toasora amo koro tapa ei mihera amina ke
    gagaha eto aisora” ainge ena.
  tbo-tbo: Ma Yesu i baha i pa, ‘A paliwelemi, inapa hina genuwana yaka gaima apo
    hina tugudu po hina iototu.’
  mal-C: “അവർ മിണ്ടാതിരുന്നാൽ ഈ കല്ലുകൾ ആർത്തുവിളിക്കും,” യേശു പ്രതിവചിച്ചു.
  grc-SR: Καὶ ἀποκριθεὶς εἶπεν ⸋αὐτοῖς,⸌ Λέγω ὑμῖν ⸋2ὅτι,⸌ ἐὰν οὗτοι ⸂σιωπήσωσιν,⸃
    οἱ λίθοι ⸂2κεκράξονται.⸃
  bgc-bgc: उसनै जवाब दिया, “मै थमनै कहूँ सूं, जै ये बोल-बाल्ले रहे तो स्तुति इन पत्थरां
    तै लिकड़ण लाग्गैगी।”
  khz-khz: Iesu na evega-gelerato, netiwato, “Au na avaikilamina, pene ira pia vaigari
    genai, evatu pia kogo.”
  deu-TKW: 'Und er antwortete: ich sage euch, wenn diese schweigen, werden die Steine
    rufen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lequëꞌ: ―Rëpaꞌ lbiꞌiliꞌ: Chquiꞌ laꞌcuáꞌ dxiëꞌ
    bönniꞌ ni, hualuíꞌcz zidzj didzaꞌ yuguꞌ guiöj.'
  lin-lin: 'Yesu azongisaki : — Nazali koloba na bino : soki bango babateli kimia,
    mabanga ekoganga !'
  hns-NT: 'Tab oe bolies: „Djab oelog tjoeppaai djaai, tab hia ke patthar aapan aawaadj
    soenaai.”'
  noa-E: Magbaawai ich Jesuu jũrr amag, —Mamʉ amau mag nʉm chadcha khabahab ajim anʉm.
    Õor mag serereukham khʉʉnag mua iekhabaawai am chadcha khĩuu nʉisikhiinjã, jũrr
    ar mokdau thʉnʉmua amau serereukharr iekpai wounaan dënjö sereu phöbaadëbajup
    ajim anʉm.
  eng-EMTV: But He answered and said to them, “I tell you that if these should keep
    silent, the stones would immediately cry out.”
  mib-NT: 'Te ni cahān Jesús: Cáhán rī jiín ró jeē núu ñayuu yáha na cásɨ i yuhu i,
    te tāca yúū chi cana jee, áchí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खे़प्‍से़म्‍मे़ॽओ, खे़ङ्‌हाॽ
    स्‍वाःत् मे़युङ्‌ङिल्‍ले़ग कन् लुङ्‌हाॽआङ् मे़सःत्ताङ् मे़बाःत् मे़लःन्‍लो॥”
  xnj-xnj: Yesu akavayangula, “Nikuvajovela, ngati venava vaguni, maganga haga yati
    giywanga.”
  mmx-mmx: Iesu ga vorang i ridi xeretna, “A tong tuturun i rinimi. Mo do dina lok
    pilo, laxanuat dinabap kup mi leemi asu saparap ne Moroa.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —''Ën cana mitsu cain, ënë unicaman ''ë rabicëbëtanma
    ca ënë maxáxcama ënën cuëncëni sharáquin ''ë rabiti ''icën.'
  tee-NT: 'Para ju Jesús ajunich: ―Iclajunau ni va sek catalactavi ju ani minta lapanacni
    pus catalact''asalh ju chiux chai aquintalak''aya.'
  eng-LSV: and He answering said to them, “I say to you that if these will be silent,
    the stones will cry out!”
  cak-NT: 'Pero ri Jesús xu''ij chique: Can ketzij nin-ij chiwe, xa yetane-ka reje'',
    ja ri abaj xquiebech''o''n-pe chi niquiya'' nuk''ij, xcha'' chique ri fariseos.'
  pah-NT: 'A''ero Jesus''ga ei fariseus''g̃a pe: —A''e ji pe me: Po g̃a ji mbohetepigi
    jave''yma, a''ero hahyahi po ti ita nhi''ig̃a a''ea tuhẽ i''erame ji mboheteavo
    nehẽ, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mamĩda Jesupa p''anauji: —Na eperãarã k''ĩup''ee p''aneeruta pɨrã, mãu
    paara mãga biadait''eeda aji.'
  xed-xed: «Ka iʼi nda kaghuni wa, ka hafha həŋ ta wa taŋ ná, pala dzaʼa wahay,» kaʼa
    nda həŋ.
  mks-NT: 'Joo na̱nducú ñehe Jesús tu̱hun nu̱ ná já na̱cachi a já xi̱hi̱n ná: —Mé
    a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná catáji̱ yuhú na̱ yóho ja̱nda̱ já
    yu̱u̱ ndúu jíi̱n íchi̱ ja̱n casáhá cayuhú a̱ caja cáhnu a ye̱he̱ —na̱cachi Jesús.'
  gfk-S: Ma iga tange ta di, “Aiou tange ta mu, ing be di na kis matien, ira hot di
    na kakongane huat!”
  bmu-bmu: 'Mewö jim waŋgigetka kewö meleŋnök, “Nöŋön kewö jibi mötme: Yeŋön göröŋ
    kinbeak ewö, köt yeŋön mönö silata qetpeak.” Mewö.'
  dgz-dgz: Go Iesu gare anega wadiamon, “Wapena anun. Mu nop virip vepiwa, agim ata
    gare ao yone wa atonat nimanegain.”
  eng-GNV: But he answered, and sayd vnto them, I tell you, that if these should holde
    their peace, the stones would crie.
  zaa-NT: 'Becàbi Jesús nna rèe cą: Hualigani te'' riquixa''ánia'' le: Canchu làcą
    guthàya rú''a quį nna, pues hàstala ca íyya anta'' lo nedį nna thulo cą inne cą
    idìtsa a favor de inte''.'
  eng-WEBSTER: And he answered and said to them, I tell you, that if these should
    hold their peace, the stones would immediately cry out.
  guh-guh: 'Nexata Jesús jumaitsi fariseovijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Mapamonaeje moya itsa najetarubenaejitsipa, nexata juya ibotonë vavajai tsenae
    tsipae, jai Jesús fariseovijavabelia.'
  bon-bon: Yeesu teebibine jejemige egä, “Cane weebibine jijenininine egä ai biname
    liba bojä äbitininisi, piba gaabe wajwa lui kula cina ala pa labayipesi!”
  nhw-BL: 'Huan Jesús quinnanquili: ―Nimechilhuía sintla nomomachtijcahua amo molinisquíaj
    para nechhueyitlalisquíaj, huajca ni teme camanaltisquíaj huan nechhueyichihuasquíaj.'
  mgw-mgw: Yesu ngayangwa, “Nimmakianga, mana bakotwike bembe, ata maliwe galu'a kwi'ndi'lya.”
  swh-ONEN: Yesu akawajibu, “Nawaambia ninyi, kama hawa wakinyamaza, mawe yatapiga
    kelele.”
  wbi-wbi: uYesu akavamula akati, 'nikuvavula ndeve ava vijigha kimie amavue ghilijova
    amasio.
  bba-bba: U bu wisɑ u nɛɛ, nɑ bɛɛ sɔ̃ɔmɔ, bɑɑ beni bɑ̀ n mɑri, kpenu koo ɡbɑ̃rɑ.
  eng-KJVCPB: And he answered and said unto them, I tell you that, if these should
    hold their peace, the stones would immediately cry out.
  kgk-NT: —Tekotevẽ oiko xe mboete va'erã. Kente kwéry naxe mboetéi ramo ra'e Nhandejáry
    omonhe'ẽ uka va'erã ra'e ita kwéry-pe xe mboete hagwã. Kente rekoviarã xe mboete
    hagwã, he'i Hesu fariseu kwéry-pe.
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Na ngii giaa ngii miaunoo. Iya kua seemuaa
    variaatiri. Aa sikau aayauvoono niiyara aayanna kiaatirivee, tiravai.'
  ekk-PKP: 'Aga Jeesus vastas: „Ma ütlen teile, et kui nemad oleksid vait, hakkaksid
    kivid kisendama!“'
  mpx-mpx: Analiya Yeisu i lahe i ba, “Na baewa eliyamiu, ebo nihi mikekei, he nasi
    pat nihi yogayoga.”
  wbp-wbp: Kala Jijajiji-jana wangkaja, “Kajilpalu ngaju-nyangu kurdungurlu-patu wurdungu-jarriyarla,
    ngulaju nyampurra pirli-wati yirdiyirla kajikalu purlami, kajikalurla pulka-pinyi
    Kaatuku!”
  luo-luo: Nodwoko niya, “Awachonu ni, kata ka dine gilingʼ, to kitegi biro goyo koko.”
  nhe-NT: 'Huan Jesús quinnanquili: ―Nimechilhuía intla nomomachtijcahua ax molinisquíaj
    para nechhueyitlalisquíaj, huajca ni tetini camatisquíaj para nechhueyichihuasquíaj.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܸܢ ܐܲܢܹܐ ܫܵܬܩܝܼ، ܟܹܐܦܹ̈ܐ
    ܒܸܬ ܡܲܩܘܸܚܝܼ.“'
  esk-NT: Jesus kiuniġai, “Uqautigipsi, maliġuaqtitka nipaisaaġniqpata uyaġaitḷi niplianayaqtut
    nipitusiḷutiŋ.”
  msb-msb: Pero nagsabat siya, “Ginasiguro ko sa iyo na kun magpuruyo ini sinda, an
    magasiriyak lugod an mga bato.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² juǿi²jni hniah¹²: Ca¹lah¹ca¹tǿ² cang³
    mi³jmo¹ jǿg³ ju³jøng² tsa¹ca¹jmo¹ dsa² quianh³jni ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ତମ୍‌କେ କଇଲିନି, ଏ ଲକ୍‌ମନ୍‌ ଚିମ୍‌ରାଅଇ ରଇଲେ
    ପାକ୍‌ନାମନ୍‌ ତାକର୍‌ ନିଜେ ନିଜେ ଆଉଲି ଅଇବାଇ ।”
  meu-meu: A ia ese e haere henidia, eto, Lau na hamaoromuimu, idia na bema asi reḡereḡedia,
    ini nadi bema lolo.
  yva-NT: Yesus po raura akananto mai pare, “Sya arakove wo inararimbe kai. Yara wapare
    wapo vatane so mansopi, indati orame so mirati mo manigwan ti nggwain mo inararimbe!”
  dgc-dgc: Ey “Ewan maari,” kagi ni Jesus. “Eng éwan side mégdulaw ta kona sa, éy
    lewasan side didi bituae a magpuri diyakén.”
  zpm-NT: 'Dzigo rëbchaa me: ―¡Zac guioog ro zho, per hor co dzigo laa grë quie rii
    csilo gooḻniew naa!'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Txesusu. Onà wyaro àkehe, owyanye, kekon
    hatà. Tatàknye moxam yehtoko, tohu txko haxa rwonàmràtho haryhe, rohoko, kekon
    hatà. Totohnà rma rwonàmràtho haryhe, rowakryenàr horà, kekon hatà, Txesusu.
  sim-sim: Hako Jisas ormu mbara, �Jirin amu sawenduwa. Os mayam li si nahi, sunja
    tondo nga avak hi Avui Wasilakahin hauowekwa lir.�
  npi-ULB: येशूले जवाफ दिँदै भन्‍नुभयो, “म तिमीहरूलाई भन्दछु, तिनीहरू चुप लागे भने,
    यी ढुङ्गाहरू नै कराउनेछन् ।”
  cgc-cgc: Sabat Jesus ki danen, “Sugiran ta kyo na daw dili danen magdayaw ki yaken,
    mga bato an unti magdayaw ki yaken.”
  tim-tim: Hain dâmbiâ hin makyeŋgiep, “Makyeŋgire nâŋgâŋet. Den hepunbiâ âmâ kât
    irekŋe yâk yeŋgât dumyeŋân kinmâ heroŋe maroŋe akbai.” dâep.
  yor-yor: Ó sì dá wọn lóhùn, ó wí fún wọn pé, “Mo wí fún yín, bí àwọn wọ̀nyí bá pa
    ẹnu wọn mọ́, àwọn òkúta yóò kígbe sókè.”
  wos-wos: Wungi wandaka dé diré wa, “Guniré wuni we. Di hundi buléhafi yandat, ande
    motu hambukmbu wata wuna ximbu harékétandi.” Wungi dé diré wa.
  emp-NTPO: 'Baribʌrʌ Jesuba ãdjía jarasia: –Mʌ̃a wãrãda bãrãa jaraya ãdjirãda chupead̶ibʌrʌ
    mõgarada b̶ʌgad̶ia.–'
  eng-F35: In answer He said to them, “I tell you that if these should keep silent,
    the very stones would cry out!”
  ind-ind: 'Tetapi jawab-Nya, “Aku beritahukan kepada kalian: Seandainya mereka diam
    pun, batu-batu di sepanjang jalan ini akan bersorak dengan kata-kata yang sama.”'
  pes-OPCB: 'عیسی جواب داد: «اگر آنان ساکت شوند، سنگهای کنار راه بانگ شادی برخواهند
    آورد!»'
  mpt-mpt: e baabenea I kimik geib mole Gode tomo weng omulea ngambianoa ne niniino
    nemtouleb namabobo ge baabesebe.
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso hata꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉ Pi na lapa꞉pee
    loa꞉ka꞉na꞉ta꞉ kota꞉ do toopimanu ika꞉ kone e̱ alo hata꞉ poya꞉ tieke lelimikie
    leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, ǹ wɑ n sɔ̃ ŋɛ, bɑɑ bii inɛ ihɛ̃ ŋɑ ɑ̀ coko, kutɑ ŋɑ ɑɑ
    dɔ̃ ɑnu.
  gaq-gaq: ମେଁ ଉତର୍ ବିକେ, “ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଜଦି ନେଙ୍ଗ୍‌ନେ ସିସ୍‌‍ଇଂ
    ବୁଙ୍ଗ୍‍ଲେଲା ବ୍ରିଙ୍ଗ୍‍ ଜାକ କିରଆର୍‌ଏ ।”
  gof-RNT: I enttako, “Entti si77i giikko shuchchati waassana” yaagis.
  unx-unx: ଇନିଃ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, ଆଇଙ୍ଗ୍‌ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, “ନିକୁ ହାପାନ୍‌ରେଦ ଦିରିକ
    ହାକାଅବିରିଦାଃ ।”
  gah-gah: 'Liki likago, eza láa loko lo kimimó: Neza lo likimitoze, gililo. Keza
    gakó lamiki ha minatamó nene, gehani imanete gakó napagutí negepoka linigave,
    loko limó.'
  lcm-lcm: Na kala antok iria ta, “Napo antok imi ta man riria ki ago musik, mamain
    ta iat ki songosongo aserei.”
  aer-aer: Kenhe Jesus itneke angkirtneke, “The arrekantherre ileme, tyerrtye nhenhe
    areye apeke alakenhe arlkerrirretyakenhe, apwerte yanhe areye anteme arlkerrirretyenhenge.
    Apwerte nhenhe areyele Ngkarteke akertne-werne-atheke utyernemele alyelhewarretyenhe!”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Kay runakuna uyaraptinqach''i, rumikunana rinllapa
    alabawaq, nishpa.'
  tgl-ULB: Sumagot si Jesus at sinabing, “Sinasabi ko sa inyo, kung tatahimik sila,
    ang mga bato ay sisigaw.”
  cbs-NT: 'Jesúsun jatu yuikin: —Chanima eki chiti ikabu neseaibun na mishkipan ea
    kenwain sai itidubuki— jatu wabaini'
  xtm-NTPP: 'Kovaa Jesús ma, jiña''a ya: ―‍Ká''an sa ja nú ñayii ya''a, jin kasiyu''u
    i, yuu a jin kayu''u ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajanga, “Nannengelanga, anda angwetwa bakotokinge, mamabwe magatondabeya
    lilobe.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro, Jesús pea o biro cʉ̃jare ĩi yʉʉupi: —Anija cʉ̃ja
    ca yerijãajata, ʉ̃tãgaarira acaro buirucu —cʉ̃jare ĩiupi.'
  san-ORI: ସ ଉୱାଚ, ଯୁଷ୍ମାନହଂ ୱଦାମି ଯଦ୍ୟମୀ ନୀରୱାସ୍ତିଷ୍ଠନ୍ତି ତର୍ହି ପାଷାଣା ଉଚୈଃ କଥାଃ
    କଥଯିଷ୍ୟନ୍ତି|
  rmn-rmn: 'Ов пхэнляс: — Пхэнав тумэнги: он тэ тэныкизэна, о бара кан дэн бэбэря.'
  huv-NT: 'Quiaj Teat Jesús tasaj nejiw: ―Xique sasaj icon sitiül ajcüwa nipilan cam
    ndijchiümoj, piedra apmangochiw apmendeacüw ―aj nejiw.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Dí xi''a̱hʉ ngue nu̱''mø da̱ ma ma̱hɛjpi
    ya yø ja̱''i̱ ɛ̱sca̱gui̱ ya, di̱ nya̱ yø do ja ua ngue da̱ ''yɛ̱sca̱gui̱.'
  nop-nop: Niŋgiŋ kaŋ Jesudibo yeniŋguk, “Nadiiŋ be. Adi wabineŋ kaŋ kawade hekidi
    toŋa Bepaŋ niutumbaneŋ.”
  obo-NT: Piru mid tavak si Disas to, “Otid po‑onong‑onong sikandan, iddos mgo batu
    ron kos od pehes to koddoong koddi.”
  kca-kca: 'Туп Ԓўв ԓывиԓаԓа йŏхԓы йастәс: "Нынана пŏтәртԓәм, ԓыв ки нŏх вŏԓыԓәт,
    кев шупәт ўвты питԓәт".'
  cak-ENT: 'Jac''a ri Jesús xbij cheque: Ketzij ninbij chive, que si nyetane-ka rije'',
    ja ri abüj nyebech''o-pe richin nquiya'' nuk''ij, xbij cheque ri achi''a'' fariseos.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ. ᤂᤧᤱᤜᤠ᤹ ᤛᤫᤠ᤺ᤳ ᤔᤧᤕᤢᤱᤅᤡᤸᤗᤧᤃ
    ᤁᤴ ᤗᤢᤱᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤛ᤺ᤳᤋᤠᤱ ᤔᤧᤒᤠ᤺ᤳ ᤔᤧᤗ᤺ᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān Jesús: Cáhān ni jíín ndá nú jā tú ndá nchivī yáhá casī ji
    yuhú ji, de ndācá yūū chi cana jee, ncachī yā.'
  san-TIB: ས ཨུཝཱཙ, ཡུཥྨཱནཧཾ ཝདཱམི ཡདྱམཱི ནཱིརཝཱསྟིཥྛནྟི ཏརྷི པཱཥཱཎཱ ཨུཙཻཿ ཀཐཱཿ ཀཐཡིཥྱནྟི།
  qve-NT: 'Chaymi Jesusqa chay reclamamuq fariseo runakunata contestaran khaynata:
    —Kunanmi cheqaqtapuni nisqaykichis, sichus paykuna upallaqtinkuqa, rumikunan paykunapa
    rantinta qaparinqaku, nispa.'
  pao-NT: Soo Te Pabe'e yise mu nekwegea, “Ka umuoo gi unakwe, kukumma'yoosoo e nesookwugikwu.”
  cbu-NT: 'Isussha: Maya; ipunshi zamakchinaareesinaya, patumbchishaparee tsiyatachiya.
    ¿Tamaree zamangi táchi? mang tárangiya.'
