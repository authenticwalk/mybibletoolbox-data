  kpg-kpg: Jesus ga helekai, “Au e hagi adu gi goodou bolo maa digaula gaa noho dee muu,
    gei nia hadugalaa ga daamada ga wwolowwolo gi nua loo.”
  taj-taj: तर येशूसे थेनीगदेदा “ङाला ताम ङ्‌यान्‍गो, चुगदे कुटिसी चिजी भिसम युङबागदेन
    क्रिङ्बारी छ्‌याइला” भिसी सुङ्जी।
  avt-avt: Jisas kewenhi ketpor, “Hi etpi, hɨr nekintɨp wɨre wɨre, nan hɨremes kerek
    mɨwaai yayiwe mamnap mamtɨp mamwenɨpi niuk mai.”
  cbk-cbk: Ya contesta le, “Ta habla yo con ustedes, si hende esos ay abri el di ila
    boca para grita, el maga piedra ay tene gayot que grita.”
  uig-ARA: 'بىراق ئۇ ئۇلارغا جاۋابەن: ــ سىلەرگە شۇنى ئېيتايكى، بۇلار جىم تۇرغان بولسا،
    ھەتتا بۇ تاشلارمۇ چۇقان سېلىشقان بولاتتى، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat fariséoin quin wajacro: —Aját ba quin wacaro. Uyin ajc sácayeyra
    ibit aw̃at acan ajc ji waátaro. Ajc waar car cohwátaro, wajacro.'
  abx-abx: Anaruman iya, “Sumatan-ta kam, kon ga'i mga iya agpanibu'-sibo', agpanggasod
    may i mga bato.”
  mco-NT: 'Chi Jesús y''adzooy: ―Ɨɨch miich ajcxy nɨmaayb pen yɨ'' ajcxy amomb, yɨ
    tzaa tɨgɨ̈huɨp mɨc capxp.'
  bsp-bsp: 'Kɔ Yesu oloku ŋa: «Kɔ ŋaŋcaŋk-ɛ, masar moŋkulɛ-kulɛ!»'
  kqf-kqf: Yesu giu i waimunena gado, “Ya giugiuwemi, bamoda tedi sa miya moimoisilina
    ba ḡakima binau sai tubu.”
  cpb-NT: 'Rakanake Jesús, ikantzi: “Arika nomairyaakeri ikaatzi kaimayetaintsiri,
    aritake onkaimanake mapi iroori.”'
  aon-aon: Aria Jisas nakripam nakri, “Eik yakripep, eshudok shukri mare shenekesh
    namudok um akure, utabor ababor kanak ta bupe buhwar butuk eikin nyeigur nyuto
    iruhw.”
  hus-NT-2005: 'Por na Jesús in tókʼoytsik enchéꞌ: ―Tsubax tu utsáltsik, ke max jechéꞌ
    an atiklábtsik ka chamkʼan, an tʼujubtsik neꞌech ka dhájaxintsik kawidh.'
  mig-NT: 'Te máá Jesús ni̱ ka''a̱n‑ya̱: A ká''a̱n‑ri̱ jíín‑ró ja̱ nú cha̱a yá''a
    ná kasú‑de yu''u‑dé, te súan kana kó''ó táká yuu̱, áchí‑ya̱.'
  bps-bps: Kabay tnimelan ale, manan, “Tulengu gamu, ku fnanggu ale, baling mkit i
    dad batu dmayen deg.”
  mbs-mbs: Meneng minikagi si Jesus, “Penenalan kaw kanak. Simpana mepenek se menge
    otaw seini, metoman somelilin kandan se menge bato megpegais aw domuyun kanak.”
  tof-tof: A Yesu ma ibü we nilóp wagó, “Ka yabü igó byaldóla, i ne nóma bólerre,
    ibü pabodó ama kubó ingülküpa taegwarr korale!”
  cme-NT: 'Yesu wuɔ cira: «Mi tũnu-nɛi, da ba fiɛ budii, tãmpĩɛŋa ka sire ta a
    hãl ba sɔlaaŋgu‑i.»'
  sus-sus: Isa naxa e yaabi, «N xa a fala wo bɛ, xa e tan e sabari, gɛmɛe yati fama
    nɛ e xui raminide.»
  pon-2006: Sises ketin sapeng, mahsanih, “Kumwail en ese pwe ma re pahn nennenla,
    takai pwukat pahn uhd pein lokaiahda.”
  dad-dad: Anĩ ere, Jesus solof iron, “Aya ã arokeneik, idi foro dalauf are, meein
    eneidi diweig dirõf.”
  zab-NT: 'Per Jesús cuaibny: —Nare rniia laat dec belati laadeb iganydeb, de guia
    ná ni cuxtia zeec.'
  jae-jae: Ma eŋ gêjô êsêac aweŋ gebe “Aê jasôm êndêŋ amac gebe Êsêac tonec embe sênam
    tauŋ tôŋ, ma poc oc sêmôêc.”
  ksd-ksd: 'Ma i tatike bali diat dari: Iau ve avat, ona go diat diat a tur mut, a
    lavur vat diat a oraoro.'
  msm-NT: Kagi ni Jesus, “Inggad sapadan ku sikandan, seini mgo batu iyan ogkinuliya
    to pagsaja kanay.”
  myk-myk: 'A wu pu ɲɔ shɔ: «Nʼa da yi jo yi mu, ali pu bu jo puyɛ na bɛ, kagereye
    yʼa da sipyaa suu pu tɛgɛ!»'
  sbe-sbe: 'Na ye hededebui ye wane, “Yomiu ya hedehedede: Ena se mwanomwanou, kabo
    weku ne se yogayogahi!”'
  mcr-mcr: Iqu kimaŋi, “Nyi he etqänä. Iqua maŋä matqä iqaŋgpqe, hiki maŋä tpŋqäuä”
    ätukqe.
  cux-NT: 'Jesús miiⁿ ní nán''guɛɛcútaⁿ''a yā yeⁿ''e fariseos ní caⁿ''a yā: Ndúúti
    chi ''iiⁿ''yāⁿ s''uuⁿ ní ''tíícā nguɛ́ɛ́ caaⁿ''maⁿ yā, tuu''mi ní tuūu miiⁿ ní
    caaⁿ''maⁿ ''tíícā.'
  tur-YTC: Yeşua onlara, “Size şunu söyleyeyim, eğer bunlar susarsa, taşlar bağıracaktır!”
    diye karşılık verdi.
  san-ITR: sa uvAcha, yuShmAnahaM vadAmi yadyamI nIravAstiShThanti tarhi pAShANA uchaiH
    kathAH kathayiShyanti|
  bel-N: 'І, адказваючы, Ён сказаў ім: «Кажу вам, што, калі яны замоўкнуць, дык камяні
    закрычаць».'
  sch-sch: Jisua'n an kôma, “Nangni ki ril, hi ngei hih an dâirekin chu, lungngei
    tena luo an iniek rang ani,” tiin a thuona.
  mic-MIQNT: Se'sus telimaji, “Telimuloq, pa na punewo'gutijig, na gun'tal sesgu'tital.”
  huu-NT: 'Uai ote: —Naimacɨ llɨɨcaia, biso fuemo ite nofɨcɨdɨ cuena marena ñaɨte.'
  jiv-NT: Tutai Jesus tímiayi “Nuiṉkia ju̱ takamatsarmataiṉkia, kayasha untsumkarainti.
    Nuna paant tájarme” tímiayi.
  otm-NT: 'Pɛ nu''a ra Jesús bi ''yɛ̨mp''ʉ: ―Nu''bʉ ga hɛcpä yʉ ngue i ɛ̨spa Oją,
    pɛ go da ''yɛ̨spa Oją ya yʉ do bongua, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb Yesu beleŋ wol heŋbe, “Fudinde dineŋ hime. Yeŋ bada henayiŋbe hora
    gare huwarde yeŋ teŋ haŋ gwahade tinayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni mə, “Iakani pehe tukumiaha i. Trɨni mɨnuə irəha hafafa,
    kəruəterei me i tuhəkwein əpwəmwɨs.”
  kpr-kpr: 'Iesu mino nemokena sisira, “Na eminge resena: ne beka doyarera amo, ghamana
    eminda fafasirera eimi, koko sarera,” aminge sisira.'
  san-IAS: sa uvāca, yuṣmānahaṁ vadāmi yadyamī nīravāstiṣṭhanti tarhi pāṣāṇā ucaiḥ
    kathāḥ kathayiṣyanti|
  nho-nho: Jesus ki mee ake, “Nau e mee atu ki kootou, ki mee maa naa tama nei e ppui
    naa pukua laatou, naa tamaa hatu iloto te ara raa ma ki massike no tanittani varo!”
  gym-NT: 'Akwa Jesu käkwe niebare nitre bariseoye: Nitre noko rabadre kwekbe angwane,
    jä oto kabre nere temen käkwe ngradrete Ngöbö käikitakakäre, aisete ngwarbe tikwe
    kada ketamna ietre abko ti tö nibi niei metre munye, niebare kwe ietre.'
  azg-NT: 'Majoꞌ tꞌa jon jndyuehan, itso jon: —Quindyehoꞌ ntsjö, xe nnanꞌchen nanminꞌ
    jndyuehan, yajoꞌ joo ntjöꞌhinꞌ nnanꞌtꞌmaanꞌhanꞌ ja.'
  bhd-bhd: यीशुए तैन जुवाब दित्तो, “अवं तुसन ज़ोताईं, अगर एना लोक च़ुप केरन त इना घोड़
    ज़ोरे सेइं परमेशरेरी तारीफ़ केरेले।”
  too-NT: 'Lā'' Jesús cākalhtīlh: ―Iccāhuaniyāni'' palh huā'' tamā''na nataquilhca''csla,
    huan chihuixni'' natata''sa.'
  ind-AYT: Akan tetapi, Yesus menjawab, “Aku berkata kepadamu, jika mereka diam, batu-batu
    inilah yang akan berseru-seru.”
  cjo-NT: 'Rakanakiri: —¿Iitaka nojantzikaantyaariri? Okameethataki ranteeyakirini.
    Ijantzikaeyanakinirikami irikapaeni, tema ari iñaawaetakaakiromi Tajorentsi mapipaenika
    oñaaperotantenarimi.'
  nsn-nsn: Kare mene hahauono tasisina pare, “Inggo gine ru hire tamiuoum geta uangoul
    bukbukusin, a palauanine tere turung kaling ualeik!”
  san-DEV: स उवाच, युष्मानहं वदामि यद्यमी नीरवास्तिष्ठन्ति तर्हि पाषाणा उचैः कथाः
    कथयिष्यन्ति।
  tna-NT: 'Jesús ja jeutsutana huecuana: —Yama micuana butsepi equisainia, aimue yama
    d''aya mahue. Ahua tuneda emitanata su, tumu cuana da etsiatsiata.'
  lid-lid: Eme iy tiye i toro anya, “I buku none oro kandru-uk kameh iri bek kameh
    katubuni iri, ma iri kasarakau.”
  wim-wim: 'Nil puth Jesus.an thaw thant, “Ngay kaangk keꞌ thanan wik keꞌanangan iiyayna.
    Ngay kan-kanam thawāng niiyanta: ngurp ngatharam inangan appapwey iiy-iiyiythan-a,
    kunttow inangan wik othamayan pech-pechayna!”'
  zga-M: U Yesu akhanda, akhata, 'Nivavule, vagave ava vinunula amaganga giywegapa
    fincho. '
  yom-yom: 'Yesu wuba vutudila : —Bukiedika ndikulukamba, enati balembulu biyoko buna
    matadi mamayamikina.'
  san-SIN: ස උවාච, යුෂ්මානහං වදාමි යද්‍යමී නීරවාස්තිෂ්ඨන්ති තර්හි පාෂාණා උචෛඃ කථාඃ
    කථයිෂ්‍යන්ති|
  yut-yut: Iyɨŋba yaŋ yoyɨgɨt, “Nandani. Gen kagani sopni kaŋ, tɨp da iyɨ yaŋ tɨdokdaŋ.”
  grc-BYZ: καὶ ἀποκριθεὶς εἶπεν αὐτοῖς· λέγω ὑμῖν ὅτι ἐὰν οὗτοι σιωπήσωσιν, οἱ λίθοι
    κεκράξονται.
  cpc-NT: 'Jakanaki Jesús, ikantzi: “Aririka nomairyaakiri ikaatzi kaimayitaintsiri,
    kimitaka ari onkaimanakimi mapi iroori”.'
  nhg-NT: 'Yejuatzi onöhuatihuac, oquemelfejque: ―Nemiechelfea que tlö ini nöncate
    quetzacuasque incamac, teme tzajtzajtzesque.'
  nya-nya: Iye anayankha kuti, “Ine ndikukuwuzani kuti, ngati atakhala chete, miyala
    idzafuwula.”
  ngu-NT: 'Pero Jesús oquimijlij: ―Nejhua nemechijlia ica tla yejhuamej nocamatzacuasquej,
    yej in temej tzajtzisquej.'
  kup-kup: Pot mañahan Iesu pat, “Met rotap epat arin añom, añarab eperi nemaz hamah-okov
    nak hepan, povoz heleñ bal hat parum hamah-okat hahopan,” pot Iesu parun mañah.
  jid-jid: Yesu a sa bawu, Mi hla yiwu njanjimu, biyi bata ki ngbangbi, tita ba yra
    gro.”
  wmw-wmw: 'Iye akijibu: “Onani, ewa wakinyamala, mawe akwanza kutamba!”'
  gmv-GGM: Izikka istas zaaridi hayti co7u gidakkonne shuuchchatikka waassana gides.
  ssg-ssg: Jises ukek, “Nga kakane hawane amuto, na lato monga, tesol pot ie tilol
    amuam sameniak.”
  zpo-NT: 'Per lee Jesús nzhé lo xaa: —Lee na nii lo gu, chelee re xaa ne saaw roo
    lee re ke wdizh.'
  poy-poy: Yesu kawankula, “Nukugambirani, handa pawanyamalila, mabuhi aga haganji
    kubotanga.”
  qwh-NT: 'Jesusnam nerqan: —Niyaqmi: Sitsun pecuna upällacuriyanqa, asta rumicunapis
    qapariyanqam.'
  gaw-gaw: Aon aeg amu Jesus Nug ag anam ap̱ig amunu amelagp̱a aum. “Da ag amelagp̱a
    aṯem, imu ag oḏelag qamutp̱eg, aria men amu ag eḵulag,” awa aum.
  nca-nca: Ko mande topé ŋande yaró, “Ye yimiroteno, uni maŋgoye kusiyowaŋgo quko
    mipu ŋundo naŋge nekoyowaŋgo.”
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Ya̱ ne̱e̱ lo der nu benu de yu ii gari dey nu
    cush tiy, orzeꞌ gashtal de gyitaꞌ ii cush tiñ ―nam.'
  mkj-mkj: Jesus japoang, “Kamwai en kidal pwa ma irai nennenla, a sakai pwiai pirin
    sapda rahrahu.”
  zac-NT: 'Perë Jesús guniꞌi lu ra fariseo: ―Rniaꞌa lu të, si talë ra mënë guëac dchi,
    ra guëꞌë rëꞌ guërushtiá; guëniꞌi rahin diꞌdzë rëꞌ.'
  kyg-kyg: lapa nepauve, ge osuꞌa afaꞌa maisayana yafaꞌmoꞌa age aigiye, huno hapa
    paiꞌniye.
  kmk-kmk: Summungbat si Jesus un, “Ibagak kan dikayu un nu guminok da, sadan batu
    dan maisongwata mampappakuya mandayaw kan Apudyus.”
  cao-NT: Jatsi, —Mato parayamaquia. Ja pasirohapicano tsi naa bahi quëpë ca maxax
    bá quënaquë aquë ra —i jato qui Jesu niquë, quëbihi na.
  bbr-bbr: Jisas nukas ätäi awarowon, “Is epar senes awarom, ak asorna, okoro aiauk
    apu opok rai akasar urweanik, Anut nukan enip jou muraiei.”
  inb-inb: 'Jesuska ainir­ka­kunata: —Kasami nii­ki­chita: pai­kuna upallag­pika,
    rumi­kuna­mi chasa­lla­ta kapa­rin­ga­pa kan­kuna.'
  hrv-hrv: 'On odgovori: “Kažem vam, ako ovi ušute, kamenje će vikati!”'
  box-NT: 'Ó o Yeesu bía: «Ká ɓa wó tɛ́tɛ́, á hã huaa pá à wãamaka.»'
  ote-NT: 'Pe nura Jesu bi da̱di ne bi ꞌñembabi: ―Dí xiꞌahʉ gue nuꞌbʉ núyʉ da goꞌta
    yá ne, nuꞌbʉ́ da za da mafi asta ya do.'
  wnu-wnu: 'Ende qamarari Yisas wurinob qamar: “Ye wuritaisine wagari mai nomon e
    gagar wuri uput qamb toaubigubari ende qi eng ende oboum qi.”'
  zam-NT: 'Jesús mcàb loo mèna. Ndxab Jesús loo mèna: ―Na nii loo gu'': Chele'' mèn
    ba'' yau'' ro, quèe co'' nziri'' ned ndan ndxè'' cozèe no ñee quèe leque di''s
    ba''.'
  zyp-NT: Zisu taco, “Ka ca ching he, aaning heh aa de tahmai tah alung sahlo heh
    a y chua he a,” tatah a palei he.
  sey-NT: 'Ja̱je cajëna, Jesupi sehuopi: “Nuñerepa cayë. Icohuaꞌipi cuiye je̱ocohuaꞌi
    paꞌito quë̱na pë̱api cuija̱ꞌcoa.”'
  nvm-nvm: Bu ijeg kuavga Jesu fu una roin kia, Naka ma kuardiav na kuriaire bu arekva
    mun guri naoivo iji buka uri na arordiekno kiain.
  mps-mps: Jisasgo te po wei ponani, “Eno dagebolo obao, e we bidigo sagia sobaso,
    teda e masigi dabego te tobage po wabo gagalaibao, Godigo nogi ugwaba saibao,”
    wali.
  seh-seh: 'Yezu atawira tenepa: “Ine ndisakupangani kuti iwo angamatama, myala inakhuwa!”'
  pab-NT: '— Aliterexe nomita xihiye — nexa Jesus: — Memaiya tyaohenahitaha hoka sehalinaiya
    kawiyatya — nexa.'
  llg-llg: Tehuu Yesus nataa, nae, “Heh! Au afada memak! Mete ma hataholi la ia, seu
    bafa nala, na dei fo batu la koa-kio Lamatuak!”
  kyf-kyf: '-Zezu yia we ''bɩgʋpalɩɛ: «Ɩn nɛɛ aɩn -ylaɛ, wa -ka ŋwɛ ''mu, ''ɩn tʋkpanya
    kpɩa ''wʋ!»'
  tpi-tpi: Na em i bekim tok olsem, “Mi tokim yupela, sapos ol i pasim maus, ol ston
    yet bai i singaut na litimapim nem bilong God.”
  mih-NT: 'Zoco i catyi ra Jesús sihin ra: Catyi sihin ndo vatyi tatu cua cutaxi ñiyɨvɨ
    ya, cua cana saa yuu.'
  qvh-NT: 'Sayno niyaptinmi Jesús nergan: “Paycuna upälacuyaptenga rumicunapis Tayta
    Diosninsita alabayangami.”'
  kms-kms: Di Jisas oyi nari, “Nge nungoqi simbe guduq. Ni wand segi yeru, tedi wet
    oyi pugri mari ye.”
  agn-agn: Piro siminabat si Jesus, “Agganingo ong nindio, mga magipes tanira, ang
    mga bato ya ray mamansiteg ang mamagdayaw ong yen.”
  nhi-NT: 'Jesús oquinnanquilih: —Tlamilauca innamechoniluia, tla yehuan sintlacaquih,
    in timeh pohtzahtzisqueh.'
  ttc-NT: 'Per yaji te Jesus owaj stzaq''b''e'' kyetz ikxjani: «Oxe''l nq''uma'' etetz,
    qa kyetz okyelumetel, ntons kye ab''j [stzi'' b''ey] okyejawel siky''in.»'
  dan-1931: 'Og han svarede og sagde til dem: “Jeg siger eder, at hvis disse tie,
    skulle Stenene råbe.”'
  kwj-kwj: Wowani rini ga mwanji wasa ya wunu ri sawe, “E, kunu a sawenda, wunu gainawa
    apa humokuto leto Gotri hi wu uchani wu rasai sindau.”
  vie-OVCB: 'Chúa đáp: “Nếu họ im lặng, đá sẽ tung hô!”'
  kze-kze: Ísu séna simátime'a sé'a ímo aaimó senkákáí maanóntánkó kentáváíyé séna
    aaí sisinó Ísu siráiye.
  lbk-lbk: Ket ay kinwanin Jesus en, “Mo khominek cha, ibfakhak ken chakayo ay at
    isoblat nan naycha ay fato ay enfokhaw.”
  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe je̱ Jesús yꞌatso̱o̱jvjidi: ―Veꞌem xa a̱ts miitseꞌe nna̱a̱jmada
    je̱ts pa̱n amo̱ꞌttup xa ya̱ꞌa̱ veꞌeda, je̱ tsaaj tseꞌe ma̱kk ko̱jtspá̱ktap.'
  bzh-bzh: 'Loḳ nër yah vu sir bë, “Sa nanër vu ham nabë: Bë ayej nama, og ġelönġ
    lo sënë yö rëḳ denapisek.”'
  guj-2017: ઈસુએ ઉત્તર આપ્યો કે, ‘હું તમને કહું છું કે જો તેઓ ચૂપ રહેશે તો પથ્થરો
    પોકારી ઊઠશે.’”
  jvn-NT: 'Nanging Gusti Yésus semaur: “Nèk wong-wong kuwi meneng, watu-watu iki sing
    bakal surak-surak.”'
  byr-byr: Sara wɨdɨna kyeꞌ jaꞌnawɨdɨna “Yɨhɨthɨvanɨge. Kumɨre maange bɨpaibɨzaꞌ,
    yɨ sɨlyara kumɨ sara yagaala jaka dɨpɨꞌdera daaka!”
  ian-ian: Wandi maa Jisas ndi kat wandɨ. Ndi kat wupma makayak waga waweyan kan tɨga
    kambak wuna mbaapma nɨmba walɨga vak waigandi waa Jisas ndi kat wandɨ.
  hun-hun: 'Ő így válaszolt nekik: „Mondom nektek, ha ezek elhallgatnak, a kövek fognak
    kiáltani.“'
  mcf-NT: 'Adoaquien: —Ëmbi naid chiec aidtedi cuëdcuededenquiocnoc cuënote podqued
    cuëman samëdquido onquianendac —quepanëdash Esus padiseyobo chiec.'
  kjs-kjs: 'Gore Yesumi agale gu-rupa lakalisa: Pagalepa. Nimuna agale loraala peme
