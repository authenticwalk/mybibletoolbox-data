  ena-ena: Hameŋ abavɨci ala manɨgali fɨli tɨbɨ migɨlɨlalɨ agaŋ nusaŋ ibi iguvi uami.
    Ibi iguci cɨhu vevɨla abɨvi uami. Viaŋ sibɨla hɨsɨŋ hulemɨlɨ agɨlasaŋ anɨm hɨlɨcɨ
