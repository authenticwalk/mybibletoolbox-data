    eu dugiannu je gagadic maadeceb uqa amegna osolosol lein.
  urd-GVH: तो भी उसे बादशाह मुक़र्रर किया गया। इसके बाद जब वापस आया तो उसने उन नौकरों
    को बुलाया जिन्हें उसने पैसे दिए थे ताकि मालूम करे कि उन्होंने यह पैसे कारोबार
    में लगाकर कितना इज़ाफ़ा किया है।
  ycn-ycn: E caja ya'ajná na'achá ricá rite'eré eruna huacára'ajeri penaje. Ejomi
    ripi'ichó rite'eré ejo. E caja riphicha piño nanacu rapumí chuhuá. E rihuá'icha
    rijhua'até sápajeño maná. Ra'acárenajlo liñeru i'imacá maná rihuá'icha. Rihuáchiya
    riliñérute yucuna quejá'acana naliyá, apú liyá, apú liyá que, ramácaloje mérejeca
    nacánaca liñeru raú penaje.
  djr-djr: Yurr yuwalk yan ŋayi ŋunhiyiny ḏirramu ŋunhaliyiny wäŋaŋur ŋurruŋuyinany,
    ga dhäŋur beŋuryiny bala ŋayi roŋiyinan balayin. Bala ŋayi yan dhunupan gawaw'yurra
    ŋurikiwurruŋguny djämamirriwnydja mala nhanukalaŋaw, ŋurikiwurruŋguny ŋunhi ŋayi
    gurrupar ŋäthil walalaŋgal djägalil ŋunhiyi rrupiya mala 10-ŋaraka. Bala walal
    marrtjinan nhanukal märr ŋayi dhu maḻŋ'maraman walalaŋgal, nhaltjarr walal gan
    djäma ŋuriŋiyi ŋunhi ŋayi gurrupar walalaŋgal djägalil.”
  kvg-kvg: Geté ndego ezoqam, kawa iz mø̀ndømbo-akhaém, ekeza manqei-te vø̄qavan.
