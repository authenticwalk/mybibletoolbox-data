    mai rakpalie leke nauroin hir lernaledi kupan mahe ai nanala nonolu eni ihin ennen
    wo'ira me'e.
  gaz-gaz: “Innis erga muudamee mootii taʼee deebiʼee booddee garboonni inni maallaqa
    itti kennee ture sun ittiin daldalanii maal akka argatan beekuuf jedhee nama itti
    ergee isaan waamsise.
  kud-kud: ‘Na bada ta'i ivevetauloinane, ta haugana ilau gwaipilema, na yana taupaihowaowa
    iyoga ahaidima ta ebeha nuwanuwana na ihanapui viha adi veguveguyaiwa aidiyena
    lauhepoi hilobaidi'o.
  urb-NT: '—Anĩ. Ame''ẽ sawa''e ke kapitã keruhũ aja amõ mu''am. Pe, hekoha pe jywyr
    oho. Uhyk rahã, amõ ta pe pandu: “Se miasu ta ke pemuhyk perur. Tamatarer ihẽ
