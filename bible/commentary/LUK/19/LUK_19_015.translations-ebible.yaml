    betē-otev, ndigu moni ande gekha-gekhâm giqaqasam, ndego ge-ewawam.
  rug-rug: Ba totoso tava turu baṉara sa, meke pule mae, si tioki sa sari kasa nana
    nabulu sara, pude hopeke mae va vurai sari na tinoqolodi rina poata pu hopeke
