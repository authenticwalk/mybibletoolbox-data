  dop-dop: Pɑ tʋ ɑpɑlʋ ɩnǝɣɩ kɑwulɑɣɑ ŋkɛ, ɩlɛnɑ ɩ́ kʋlɩ nɑ ɩ́ mǝlɩ ɩ ɩcɑtɛ tɑɑ. Ḿpʋ́ɣʋ́
