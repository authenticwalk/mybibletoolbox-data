  mbh-mbh: Ma i papompom i mo ini nepes. Lamako i lo werer. Ma ikei song ol ile umonga
    areton ru i sungu umtun a or nge nomenga, ve aro o es a i nge me. Eneke i sis
    ve aro i thepol umtun or pova ako o el i lale nge umtun ako i sungu i a or nge
    ma o um nge.
  bdd-bdd: “Ma badaina tuwa ꞌihetoloina. Eeta tutaina ꞌilohihilama ta ꞌina topaihowaedi
    ꞌibwau heꞌautedima, nuwanuwana ꞌisanapu ꞌadi heguheguyaiyedi ꞌoidiyega hisa loheposeyana
    silobediya.
  cbt-NTPO: Copirnoso nipirinhuë' co comisionënpita natëtonhuë', chiníquën nanan quëtërin.
    Napotohuachina, ya'huërinquë huëantarin. Canquirahuaton, inpriatonënpita amataantarin.
    Huë'pachinara, ‘¿Onpota' canarama'?’ itëra'piarin.
  rmy-SERVI: Нэ вов ачиля тхагареґа и рисиля павпалэ. Тунчи акхарда пэстэ бутярнэн,
    савэнди дэня ловэ, соб тэ уджянэ, скици вонэ затердэ лэсти ворха.
  srn-NT: Di a man tron kownu, a drai kon baka na en kondre. Dan a seni kari den knekti
    kon di a ben gi a moni. A ben wani sabi san den ben du nanga a moni san a ben
    gi den fu wroko.
  cta-NT: Biꞌ chaꞌ ñaa yu loꞌo cua ngujui cña chaꞌ laca yu rey, ndyalaa yu toꞌ tyi
    yu chaca quiyaꞌ liꞌ. Nu loꞌo ndyalaa yu, liꞌ ngulo yu cña chaꞌ tya̱a̱ nguꞌ msu
    nu nda yu cñi jiꞌi̱ chaꞌ cuaꞌni nguꞌ cña loꞌo, chaꞌ ca cuayáꞌ tiꞌ yu ni tsa lo
    nguaꞌni nguꞌ ngana loꞌo scaa cñi biꞌ.
  bqc-SIM: Aà sua ń kpalableao gbɛa lé, à mɛ̀ wà zĩkɛna pↄ́ a ↄ̃a kpàmápiↄ
    sísiɛ, kɛ́ à e dↄ̃ lá pↄ́ aa ài'è.
  tcz-CHONGTHU: Leng ahung chan jouvin, ahung kilen chule asohte sum apeh sese chu
    akoukhom tai. Aman aveikan jat'u chu ahetnom ahi.
  mar-mar: मग असे झाले कि, तो राज्य मिळवून पुन्हा परत आल्यावर ज्यांना त्याने व्यापाराकरिता
    पैसा दिला होता, त्यावर किती नफा झाला हे समजावे म्हणून दासांना आज्ञा देऊन त्यांना
    बोलावीले.
  snp-snp: Wafa, ido kiyabani we wekudi buluto, aiga ya itibito aiye. Itibito oto
    kifanane gimomo ounawa nenaki olu mene amo ya kolinae, loto kouba-nabala we luni
    fiyaito ae.
  isl-isl: Þegar hann kom heim aftur, kallaði hann til sín menn þá sem hann hafði
    afhent peningana. Nú vildi hann fá að vita hvernig þeim hefði gengið og hver ágóði
    hans yrði.
  spy-NT: Yu kēēyēēw ꞉chiichoo ām ruutooy /kukaakeeng'aab kuyēk bāytooyiintēēt, kukuur
    motwoorikyii taman choo kiikoochinootē beesaanik chokōōboor ꞉chii ake tukul laatit
    nyeenyii nyēē kiikunyōōr.
  xnn-xnn: Ngem nadotokan kayet ay ali dat somaa danat ayagan san babaana ay inagtana
    is siping tay kayatna ay getken no kaat nan inyanak nan intedna ay siping ken
    daida.
  mwe-mwe: “Bhakapateje upalume gubhabhujile kumui, na shangupe gubhalajile bhatumishi
    bhala bhashemwanje, nkupinga bhamumanye kila mundu shapatile.
  tte-tte: “Na iyamo tomo lalakinane sipei iyamala kin kabo ipileyoima iboma ana yanuwa
    mena na iloina. Saugana ipileyoima, kabo iba, ‘Topaisowa siya beyabeyana mane
    yaolegili kolili kuyoganli silaoma koliyau nuwanuwagu yakatai mane gubesi ali
    yapayapaisowaili, nuwana kana etulan isa tabe silobailiko.’
  tcs-tcs: ‘Apta nau, em i bin kambaik prom dat ples wea dempla bin meke em king.
    Em bin oda ol dem wokman blo em uda bin gede gold koin po teke da mani kam po
    em. Em i bin wande dempla po spik em aumas mani dempla bin mekem.
  hlt-THB: Cehlai anih ce Sanpahrang na a awm coengawh taw a im na ce voei hy. Cawhkaw
    tangka ing ikawmyihna a meek ami huh hy voei, tice sim a ngaih dawngawh a tyihzawihkhqi
    ce khy nawh tangka a peek thlangkhqi venna tyi hy.
  soq-soq: Mo me dieieno eten, tane me ideita warerelene leulene bolawe alen. Me bolawe
    wisene nolawa dewalala manewa wanamono nolawantoia apamono mampe wimoieno waitaramone
    wanase, ‘Ne manena enalena e nolawaitene inisalana, ba dia?’
  qub-qub: Marca-masincuna ray cananta mana munaycaptinpis ray cayta chasquisha. «Chaypita
    marcanman cutiycurnashi guellaynin chararaj uywaynincunata gayachisha guellaynin
    aycamanna mirashantapis musyananpaj.
  att-att: Á mássiki nu manakì ira kuna, ngam nálâ na yù pakáwayyá na nga mappatul,
    á nanoli sù gián na. Á inipágál na yù ira aripan na nga iniddán ta pirâ, tapè
    ammu na nu pígiá yù naganánsiá ra.
  bki-bki: Mia parinio tubo na toru nei naio mila ga, ana toro na toru nei binimei
    bereio ka rive tubo ea kiano tanobuku. Naruei naio binimei bio kiano tomu nalo
    nei napano naio bar puruveru banlo beamu ruei, naio jidom ka rial ka amim̃au eaio
    abokar puruveru vio bereio.
  bqp-bqp: A suna kũ kpatablenaao gbɛra, à pì ò zĩkɛri kũ a ↄgↄ kpàḿma pìnↄ sísi,
    de à le à dↄ̃ lákũ ò àree lè nà.
  mcp-mcp: «Ja bwə́ á shîn tə́l nyə njwú-buud yí, nyə á ka nyiŋgə. A mú zə wɔ́ɔ́s,
    a mú jɔ̂w ósɔ́ɔl ɔ́ mə́sáal bɛ́ nyə á kaaw mwaanɛ̂ wá nə́ bwə́ zə́g lwágʉlə nyə
    nda mákîd máŋ mə́ á kyey nə́.
  hat-hat: 'Malgre sa, yo bay nonm lan otorite pou l'' wa, epi l'' tounen nan peyi
    li. Lè sa a, li fè rele domestik li te bay lajan yo pou yo vin kote l'': li te
    bezwen konnen ki benefis yo chak te fè.'
  npl-NT: Pero maya ijkó, non tlakatl okitlalijkeh tekiwajtlanawati. Iwa ijkuak owalmokopato
    iwa oajsiko kan ialtépeu, okínnotski itlakewalwah non okinmajmakatewak itomi,
    para kimatis kech okitlankeh sejsemeh.
  bgg-bgg: “Ji pha bran ne saja rek marui srane iidoh dun thog din. Ai è khthiie awai
    khiao shii yung srane ai moe shii wuii mage bone yao, nyieliieshii ithek è khama
    wiang lei ne ji riig pha ho ro.
  eng-TCENT: When he returned after receiving the kingdom, he summoned the servants
    to whom he had given the money, to find out who had gained what by engaging in
    business.
  eng-BSB: When he returned from procuring his kingship, he summoned the servants
    to whom he had given the money, to find out what each one had earned.
  cpu-NT: Ikanta ipiya, aritake impinkatharitakaitakeri. Japatotapairi iromperatane
    ipayetanakeri kireeki, ikovi iriñeeri tsika ikanta jantavaitakaakeri iireekite.
  san-ASM: অথ স ৰাজৎৱপদং প্ৰাপ্যাগতৱান্ একৈকো জনো বাণিজ্যেন কিং লব্ধৱান্ ইতি জ্ঞাতুং
    যেষু দাসেষু মুদ্ৰা অৰ্পযৎ তান্ আহূযানেতুম্ আদিদেশ|
  tac-NT: › Alué rioka abirigá wa'lula selígame ajcháliru, 'lige ku sébale bo'né bejtélachi.
    'Lige ku sebasa bo'né galílachi, 'lige bayele alué makué rió bo'né 'yuga nóchame
    rukemia chekí méliga enomí nocháriga alué a'pílipi rió.
  eng-WEBPB: “When he had come back again, having received the kingdom, he commanded
    these servants, to whom he had given the money, to be called to him, that he might
    know what they had gained by conducting business.
  gfk-H: Senbia di ga tar no kinkinis na king tana ma ga tapukus balin tano nuna sibaan.
    Io, ga hartulai ta ira nuna tultulai bia diet na hanuat wara hasahesa palai ta
    ira nudiet pinapalim ma kaiken ra kinewa.
  viv-viv: Hidedemi higahe tu au aiꞋadi tokaiwabu adi maka givaina be giyewana yana
    melaleya. Giyemu-yo yana tofaisewa mani giveledi-ma giyowanidi be higa gavaiyehi
    yadi lukimokimoneya ana tufo buye hivaini-ma ginahalamanena.
  yao-yao: “Nambo, mundu jo ŵausile sooni kumusi ali amasile kupochela umwenye ni
    ŵalamwile kuti akaaŵilanjile achikapolo uŵapele mbiya ŵala kuti achimanyilile
    chachipundile chajinjisye kila mundu.
  tgp-tgp: Pani pa tamlohi aulu atu, mo vano mo tauri na suiha hin jara tinapua atu,
    moiso mo mele hilu mai na jarana. Ale mo tovi la nona volitusi atu, sei mo lo
    silera na mania matan mo opoia vara i levosahia vara la vai na sava hin mania
    atu mo lo silea isara. Mo opoia vara i levosahia vara la mele lavi na mania mo
    visa aulu hin haratu mo lo silea isara.
  auc-NT: “Incæte awënëidi do änäni ate awënë odeye badinque tömengä ömæ pongantapa.
    Pöninque tömengä, Botö beyæ̈ në cædäni ïñömö godonte æ̈ï godonte æ̈ï cædinque
    æbänö godömenque nanguï edæ ænte mänänii, ante acæte ante cædinque, Botö oodo
    mïnata në æ̈nïnäni ïnänite äñete pöedäni, angä.
  kbc-NT: Niɡ̶ijo ɡ̶oneleegiwa naɡ̶a dopitijo, ja ninionigi-eliodi niɡ̶ijo ane daɡ̶a
    domoɡ̶oyemaa. Niɡ̶ijo naɡ̶a dopitijo, odaa jeɡ̶eniditiogi niɡ̶ijoa liimetedipi
    ane yajigotiogi ninyeelo, leeɡ̶odi yemaa me yowooɡ̶odi niɡ̶ica ane liwokodi dinyeelo
    anowote moibake niɡ̶ijoa beexotedi oolo.
  bmh-bmh: Du go gonugau emgasag gumarabun wanib oimai, koli aleun. Go koli alaimai,
    salau dudu go aiwag marai waneun, salau maimai, ipal aiwag om ta, tam ta darem
    abiu mabun ularena, go waugab zomen.
  ctu-BL: Che' bʌ tsa' ujti i ch'ʌm i ye'tel ti yumʌl, tsa' cha' sujti ti' yotot.
    Tsi' yʌc'ʌ mandar cha'an mi' pʌjyelob tilel jini x'e'telob tsa' bʌ aq'uentiyob
    taq'uin, cha'an mi' q'uel bajche tsi' c'ʌñʌyob ti ganar ti jujuntiquil.
  meq-meq: «Ada ɗuh huya ta pa na a bəy. Tə pa na a bəy na, a maw a gəma ŋgay tuk.
    A maw na, a zalatay a ndo i məsler ŋgay niye hay a ŋgənatay kwar i suloy aye hərwi
    məsəre ha magogoy nakə tə huta faya aye.
  noa-H: Mamʌ hamau mag nʌm hãba, deeu bëewia, hichta ya t'umaam k'ʌʌn rey k'abaicheewai,
    mag hich maagpamua p'atk'on jig pʌatarr k'ʌʌn deeu t'ʌ̃rk'ʌʌipʌ̈ijim haajem, hich
    p'atk'on jigtarrau p'idk'awia chi hʌ̃rʌm haumatarr k'ap haag.
  alp-NT: Eleki kena bitikeni kena kamale pela peneka, eleki ileu. Eleki iulake koti
    eni tamata makerika rebe iriluke kepene eteise leke irekwa be esi abeli kenare
    esi untune ila.
  san-VEL: atha sa raajatvapada.m praapyaagatavaan ekaiko jano baa.nijyena ki.m labdhavaan
    iti j naatu.m ye.su daase.su mudraa arpayat taan aahuuyaanetum aadide"sa|
  kbq-kbq: Ana kumama omeriteno ete eno, kazokzo eri'za naga'a koma zami'nea zagoretira,
    nankna huza mago'a zagoa retrora hu'naze keno antahino hunaku zamagi hu'ne.
  kbh-kbh: “Pero pronto chë luarents̈a rey cha imojábema. Y chë luaroye yojtá orna
    yojamánda chë crocénana yojëftsayents̈buáchenga chamobéconama, jtsetats̈ëmbuama
    ntsachets̈á cada ona chë crocenánaca yojongánama.
  ron-LSB: După ce s-a întors, după ce a primit împărăția, a poruncit să fie chemați
    la el acești slujitori, cărora le dăduse banii, ca să știe ce au câștigat prin
    negoțul lor.
  pon-pon: Kadekadeo a lao puredo, murin a aleer wei o, ap ilakelan ladu kan, me a
    ki on na moni, pwen aja duen en amen amen ar kalaudelar na moni.
  nhe-BL: “Pero yonque ya nopa panoc, nopa tlanahuatijquetl quiseli tequihuejcayotl
    para tlanahuatis campa yajqui. Huan teipa se tonal mocuepqui itlal huan quinnahuati
    ma mosentilica nopa tlatequipanohuani tlen quintominmacatoya para quimatis quejatza
    quitequihuiyayaj itomi.
  sps-sps: “Sai te fa'atouf fakap ari na tsunaun to aya, vou ya tabin to. Sen tsun
    ya faan iny naa ton tsue tan vainy binun tsunia, to na vainy te faan iny ya na
    gol moni, a natiny to na fis to te ruak te vabinun iny ari.
  wnc-wnc: “Ngana wamu wa tewa apbut takngae dua natake aminu waapa tewan ita buyambam
    tapa dakngakut. Dakngake ita masande gatu apuke anzing yakut, ‘Aminu tupa nata
    mani yamukumu yayawamba apuke yawa natapa. Mani yamukumu puya pasike isakoke datdasingga
    aminu kuupbamda paking,’ ngang yakut.
  bus-bus: Kɛ̀ wà à kpà kpatan à sù, à bè wà zĩkɛri kɛ̀ a ↄↄ kpàḿma pìnↄ sísi, lɛ
    à e à dↄ̃ lán aↄ̃ àre è nà.
  gub-BL: Inugwer ywy rehe har umuigo kar a'e awa uwihaw romo a'e wà. Na'e tuwihaw
    uzewyr wà weko haw ipy pe kury. Uhem mehe wenoz a'e uma'ereko ma'e wamuwà uwa
    rupi a'e wà kury. Upuranu wanehe. — Màràn temetarer pemono'og ihewe, i'i wanupe.
  imo-imo: Pele kano iyemu king imbimu paimbo lipe meli yando orumu wali oi kou mone
    tirimu kendemandemando waio nimbelie, ‘Eno kou mone tirumunga ola panjiko kou
    ambe teko ltingiya?’ nimbe waltindirimu.
  boj-boj: Ariya sawa deqaji naŋgi na tamo di mandor ateb. Onaqa bunuqna a olo puluosiq
    aqa segi qureq aisiqa kaŋgal tamo naŋgi wau qa silali enjrej qaji naŋgi metnjrej.
    Metnjrnaqa naŋgi aqa areq bonabqa a na minjrej, ‘E nami silali eŋgem qaji dena
    niŋgi wauoqneb olo silali di osorbiy.’
  eng-DRA: 'And it came to pass, that he returned, having received the kingdom: and
    he commanded his servants to be called, to whom he had given the money, that he
    might know how much every man had gained by trading.'
  knf-knf: « Wi bayaaŋ aţoorana du pşih, kë aşë wugşa. Wi abanuŋ, aşë do kë badu balemparul
    biki abiiŋ awul itaka, katen jibi andoli ţi baka aduki alemp.
  san-KHM: អថ ស រាជត្វបទំ ប្រាប្យាគតវាន៑ ឯកៃកោ ជនោ ពាណិជ្យេន កិំ លព្ធវាន៑ ឥតិ ជ្ញាតុំ
    យេឞុ ទាសេឞុ មុទ្រា អប៌យត៑ តាន៑ អាហូយានេតុម៑ អាទិទេឝ។
  arn-NT: “Welu kisu longko ülmenkünungey, fey wiñometuy ñi trokiñ mapu mew. Fey dew
    akutulu, werküy ñi mütrümelngeael ñi pu kona tüfey engün tañi elurpufiel tati
    pülata, tañi kimael tunten ñi wewel kake kiñeke engün.
  zas-NT: Per laaman bazuj reeman gacaman rey, abiꞌ bayejc ladxaman. Chi badxinman
    dxel gunabeeman bignee reeman mojs badëëman milia guin din gagbeeman plac ma been
    tijbgaj reex gan.
  ken-NT: Yɛ̌ nɔ, nɛrɔŋ yi arɔŋɔ bákʉ́ yí mfɔ. Ápɛ́rɛ́ nɔ́kɔ́ nsɛm ɛtɔk yi, abhɨŋɨ
    bǒ bɛtɨk abhɛn yi achyɛ nyaka nkáp bɛ mántwɔ́ yi angɔ nsay anɛ bábhɔ́ŋɔ́.
