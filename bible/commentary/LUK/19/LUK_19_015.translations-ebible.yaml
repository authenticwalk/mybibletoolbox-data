  zaw-NT: Luxh empac gujcni ṟeii, dxejc gubisacni lajdxni. Che bidzujṉni gurejdxni
    rexmosni ni badeedni meel cua'reni, te gacbeeni lac bejn tejgareni gaan.
  san-MAL: അഥ സ രാജത്വപദം പ്രാപ്യാഗതവാൻ ഏകൈകോ ജനോ ബാണിജ്യേന കിം ലബ്ധവാൻ ഇതി ജ്ഞാതും
    യേഷു ദാസേഷു മുദ്രാ അർപയത് താൻ ആഹൂയാനേതുമ് ആദിദേശ|
  tam-TCV: “ஆனால், அவன் அரசனாக அதிகாரம் பெற்றுக்கொண்டு திரும்பிவந்தான். பின்பு அவன்,
    தான் சம்பளத்தைக் கொடுத்த வேலையாட்கள் இன்னும் எவ்வளவு சம்பாதித்திருக்கிறார்கள்
    என்று அறியும்படி, அவர்களை அழைத்தான்.
  mit-NT: Doco nècuàchìmà, vàtùni nì nìhì‑né chuun cusahnú‑né, te nì naxicocuíìn‑nè
    ñuu‑nè mà. Dandu nì dàndàcú‑né cànà nsidaa peón nì sàha‑ne iin iin dìhùn mà, vàchi
    cuní‑nè cundaà ini‑nè nadaa nì nandua.
  ceb-ULB: Nahitabo kini sa dihang siya mibalik pag-usab, human niya madawat ang gingharian,
    iyang gisugo ang mga sulugoon nga iyang gihatagan ug salapi aron sa pagpakigkita
    kaniya, aron siya unta masayod kon pila na ang ilang naganansya sa ilang pagnegosyo.
  ces-LB: Vladař se však přesto vrátil s královskou hodností. Ihned si dal předvolat
    úředníky, kterým svěřil peníze, aby zjistil, jak hospodařili.
  mkn-mkn: Biar bagitu ju, ma dong lantik sang dia di sana. Ais ju dia pulang. Sampe
    di dia pung ruma, ju dia pange ame itu orang karjá sapulu orang dong, ais tanya
    sang dong bilang, ‘Bosong su ontong barapa dari itu doi mas yang beta kasi sang
    bosong tu?’
  nce-nce: Kwe bume eso home aniji mutujuwelëla na bu ita tisi. Bu tisi na gali tle,
    ‘Ëbame baliti këtëglëmëbë wege home gali elokwakëmo, bo belë migisiya namëglame.
    Bo lowene nanëgelëme, bu kofaya baliti kë balitina habenuju boblo mëtëtayane?’
  pol-UBG: A gdy wrócił po objęciu królestwa, rozkazał przywołać do siebie te sługi,
    którym dał pieniądze, aby się dowiedzieć, co każdy zyskał, handlując.
  qxh-NT: '«Chaypis mayur auturdä cargunmanshi ćhuraran. Sïlluntapis caćhapuran. Chaura
    marcanman cutircurshi, piyunnincunata jayachiran: ‹¿Jillaynïta mirachishcanquichu-llapa?›
    nir.'
  nwi-nwi: Mərɨg kɨvəh-si haktə in kɨnor king kɨn, kɨni in rɨrerɨg-pə mɨn. Kɨni mokrən
    kɨn kafan yorwok yame mɨne rɨmnəwhai kafan mane irəriə. Rɨmə tukrɨrkun-ru mə kɨmɨsor
    win ye naha mane ye nɨpɨg rɨmnamarə isok.
  kmo-kmo: '“Worek, harapa ma riina aka tabo yima otiichir. Otiichirek, rii awasen
    yar. Awasen yarek, rii riiti moni ya har wakasa ma yenya uwachi wor: ‘Adaka na
    ya. Anapa hekiita kwo kapo ya shasha otiitar?’'
  agr-agr: “Tujash nigka apu adaikam wakitki niina nugkeen tauwai. Nunik niina inake
    kuichik tinamká ukukbauji aidaun untsukaju, maki makichik aentsush kuichkinash
    wajupak ikaugkaje tusa dekajuatatus.
  kyc-kyc: Baa kiŋi ingyuo rombo palyiyami dokopa baa kapu kyuo epapala banya kendemande
    akali kana maiyamo dupwa kana dokome bange ropo pyao nyepapu dee lapo maipapu
    dokopa aki kana apeto nyakami lao selana langyala epena leya.
  urd-GVU: توبھی اُسے بادشاہ مقرر کیا گیا۔ اِس کے بعد جب واپس آیا تو اُس نے اُن نوکروں
    کو بُلایا جنہیں اُس نے پیسے دیئے تھے تاکہ معلوم کرے کہ اُنہوں نے یہ پیسے کاروبار
    میں لگا کر کتنا اضافہ کیا ہے۔
  yre-NT: '''Pian e drɛ mingɔnnɛn -a, ɛn e ''li ''e da. Zɩ e ''bɔla bɛ, ɛn ''e ''sunɔn
    nɛn e -siga pli o man bɛ o laabʋ. Yaa drɛ zɩɛ ''nan, -e ''o ''nyranman nɛn waa
    ''pa bɛ -a -sru "vɩ ''yrɛ.'
  fuh-BKF: Nde o hokkanoo laamu, o warti ndeen, o yamiri o noddanee maccuɓe ɓe o halfini
    jawdi ɓeen. Imo yiɗi faamude ko mono e maɓɓe fuu heɓi e ko golliri ɗuum.
  arl-NT: ’Naajaa, nojuajaari saaja jiyatesaaree jiyaniijia na quiniuria. Na nuhuaji,
    na jiyajinia tacateyarohuari. Jaara tiuquishuhua, na cumaneeca na niquitiojosano
    seya sequereeri, nocua nojori nijionura. Nojuajaari niishiniu paniriquiaa taa
    cumaneeca socua nojori reratequiaarini, nojori poonitijiosacari na niquitiojosano
    cumaneeca.
  ziw-ziw: “Yudya mntu niyo atendwa seuta nakuya. Akaheza alagiza wadya wandima wakwe
    enkile yadya matundu weze, chani akaule chila yumwenga icho engize.
  grc-TR: Καὶ ἐγένετο ἐν τῷ ἐπανελθεῖν αὐτὸν λαβόντα τὴν βασιλείαν, καὶ εἶπε φωνηθῆναι
    αὐτῷ τοὺς δούλους τούτους, οἷς ἔδωκε τὸ ἀργύριον, ἵνα γνῷ τίς τί διεπραγματεύσατο.
  nag-nag: Aru jitia tai rajyo paikena wapas ahi jaise, titia tai koise jun manu ke
    tai poisa dise taikhan ke mati kene tai usorte loi anibole, ta te tai sabo kun
    pora bisi kaam kori kene labh paise.
  eng-OEBCW: On his return, after having been appointed king, he directed that the
    servants to whom he had given his money should be summoned, so that he might learn
    what amount of trade they had done.
  knj-NT: Pero jix ak'le c'al ta' yopiso yoc yaawilal. Catu' jix jul ec' bey sconob.
    Jix yawten eb smoso bey jix yak' can ch'en tumin tu', yu yaben naj jantaj xa yune'
    ch'en jix yak' ganar jun jun eb.
  deu-1912: Und es begab sich, da er wiederkam, nachdem er das Reich eingenommen hatte,
