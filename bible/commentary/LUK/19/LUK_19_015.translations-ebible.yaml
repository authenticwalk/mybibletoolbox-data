    was ein jeglicher gehandelt hätte.
  san-PUN: ਅਥ ਸ ਰਾਜਤ੍ਵਪਦੰ ਪ੍ਰਾਪ੍ਯਾਗਤਵਾਨ੍ ਏਕੈਕੋ ਜਨੋ ਬਾਣਿਜ੍ਯੇਨ ਕਿੰ ਲਬ੍ਧਵਾਨ੍ ਇਤਿ ਜ੍ਞਾਤੁੰ
    ਯੇਸ਼਼ੁ ਦਾਸੇਸ਼਼ੁ ਮੁਦ੍ਰਾ ਅਰ੍ਪਯਤ੍ ਤਾਨ੍ ਆਹੂਯਾਨੇਤੁਮ੍ ਆਦਿਦੇਸ਼|
  nob-LB: Til tross for motstanden ble han noe seinere kronet til konge og kom tilbake
    til landet sitt. Da kalte han til seg de ti tjenere som han hadde gitt pengene
    og ville ha greie på hvor mye de hadde tjent på sine forretninger.
  ntj-ntj: “Nyangka puurrpa purlkanyalu wati palunyanya tjunu puurrarringkula nyinarratjaku.
    Nyangka marlaku pitjanytja ngurrakutu. Palunyalunku waarka palyalpayi pirninya
    yarltirralpi tjapirnu, ‘Tjimarri-tjanamparnanku nintintjanya-munta-yan purlkarnu?’
  sxb-NT: Kukawa kutio, yateewua ku entewe eya owuami kandi airana engo. Nikuemao,
    yatumania mbwe awemirimo waae awa yaegeka amasendi garia waetwe, kugere amanye
    ekia wamiire okutuukra kungulu.
  nhu-NT: Ɛ bó ke gɛn kɛ ghaa wvú. Ɛ wvú ke tu jim, tee boom bew bo lemme le ba bò
    wvú to gawɛɛ bigew ɛ̂ bó lɛ wen eyɛn laa bó se nu ɛ shɛɛ ɛ ge way ɛ die sɛw ɛ.
  row-row: Mae onaꞌ naa o, ara soꞌu e sia naa. Basa de ana baliꞌ. Losa umen boe, ana
    noꞌe nala mana tao ues nara atahori sanahuluꞌ ra, de natane se nae, ‘Hei hambu
    bꞌunaꞌ baꞌu saa mia doi liloꞌ fo au fee neu nggiꞌ a?
  msy-msy: Ezɨ gumazir igharaziba gumazir aruar kam a gamizɨma an atrivimɨn otogha,
    egha gɨn uamatenge. A uamategha izegha, kamaghɨn me mɨgei, ‘Gumazir kɨ fomɨra
    dagɨaba anɨngiziba, men diagh. Kɨ foghasa me manmaghɨn nan dagɨabagh isɨn dagɨaba
    ini.’
  agg-agg: Ŋga asu nindou ranai adükarɨ bogorɨmbofi mbura ŋgoafɨna hɨhɨrɨfi mahu.
    Ai hɨhɨrɨfi hu nɨmarümbo ahandɨ ratüpurɨyomo-rundeimbɨ ranahamumbo nɨmehünou hoafɨmayupurɨ
    ahambo sowana howanɨ gorɨnambo nafümbɨ kakɨ hoarɨ masagapurɨ ranɨfihɨ nüŋgunümbɨ
    mbasowandümo yaho düdufepurɨmbohünda.
  ptp-ptp: Lêc xomxo tyo mɨla kô lê levac pyap dɨ lax mɨ la vac ben wê ob viac ge.
    Mêd nêl nue yuac wê vông mone vô he ge lam vô i, ên nêb ob xovô mone wê he vông
    yuac lec ge bêc he tulec ya hɨxônê?
  nak-nak: “Eala moli la uru goio moli te la mautu ale egite ge vaogea oio vola, egite
    vaoge seselea, egiteu la uru vaurua veia eia ge pou la mulugaluga sesele te la
    gale tetala. Mulimuli ovola, eia goio beua soio tegiteu la valalua tetala, eia
    goio baha tavu egiteu la bilalaha tetala veia egite ge veiala la igogolu tegiteu
    ale egite igogolula te la uati tetalale.
  ron-LUDARI: Ali jel adobidit vlastu s fije car. Š kănd sa tors akasă, azapovidit
    s kjamje p argacă alu karje jel adat banji. Avrut s štije kăt tot ăla zaradit
    d jel.
  lbb-lbb: “Ning di ka akes tari sur ir king, i ulak. I arsune sur anuna tena titol
    orosla ning i saran tar a mani tanla, sur ir tasman asaning ka hanot ana anunla
    a titol ana mani.
  kan-2017: ಆ ಮೇಲೆ ಅವನು ರಾಜ್ಯಾಧಿಕಾರವನ್ನು ಪಡೆದುಕೊಂಡು ಹಿಂತಿರುಗಿ ಬಂದು, ತಾನು ಹಣವನ್ನು ಕೊಟ್ಟಿದ್ದ
