  yal-yal: “Koni xɛmɛn na yi mangayaan sɔtɔ, a mɔn yi xɛtɛ a konni. A xɛma gbananne
    so a walikɛɛn naxanye yii, a ne xili mafurɛn, a e tɔnɔn naxanye sɔtɔxi, e xa na
    yita a ra.
  cnt-NT: La₁ tion₅₄ bá₄ ca₂lɨn₃ 'éi₂ rag₅₄. Jme₁ca₂guáin'₃ táng₃ go₅₄, jaun₂ ca₂të́'₃
