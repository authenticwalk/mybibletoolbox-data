  cof-NT: Junni tsanlatinasatiya, ya tsachica miya suwaniquichunae. Junni miya ito
    manjatobi, cala cuwaca jun peyunlaca jera manjasa carichunae nisi canaica jonunca
    miichun.
  srm-NT: Ma tökuseei de butëën ko könu. “Nöö hën a baka fëën hën a toona ko a di
    köndë ko seti di könu tii fëën awaa. Nöö di a ko, hën a manda buka kai dee wookoma
    fëën dee a bi da di möni fu de musu wooko dëën, be de musu piki ën unfa de bi
    wooko ku di möni.
  qvs-NT: Chashna mana munaptinkunapish chay ashwan sinchi kamachikukka churarkan
    chay runataka kamachikukninkuna kananpa. Kargunta chaskishpa chay runaka llaktanman
    kashkan kutirkan. Llaktanpi chayashpana kayachirkansapa tukuy kullki chaskikuk
    runakunata. Yachanayarkan mashnatami kullkinta mirachishkasapa nishpa.
  zca-NT: Per or miëk xa' re' lazh xa', lë' xa' nak la rey; orze' ngurezh rey re'
    rë mos che'n xa' kwa'n miza' xa' dimi ze', par ne xa' plak mile' tuga' xa' gan.
  cbc-NT: “Bairo cʉ̃ na caboetimiatacʉ̃ãrẽ, aperã, ape yepa macããna pʉame quetiupaʉ
    reyre bairo cʉ̃ jõõcõãñuparã. To bero tunucoásúpʉ tunu cʉ̃ ya yepapʉa. Bairo tunuetari
    bero, cʉ̃ paabojari majãrẽ na piirotijoyupʉ aperãrẽ, ‘Dinerore yʉ canunicũrĩcãrã
    nocãrõ majũ na wapataupari tocãnacãʉ̃pʉa,’ ĩ.
  qxo-NT: “Tsaynö marca mayincuna mana munaycaptinpis marcanchö mandacog cananpäga
