    ŋuriki djämamirriwunydja walalaŋgu, ŋurikinydja walalaŋgu ŋunhi ŋayi wekaŋala
    ŋäthili walalaŋgala dharraylili ŋunhiyi mel-wiḏi'mirri rrupiya ŋaraka. Bala walala
