verse: LUK.019.015
translations:
  kpx-kpx: Kateaito malaha keu vuvune malei tota hoilahai lohoale vata ke nalinu.
    Isi vasohuta au esemu teni (10) kebia hohavege abu lohoge au belagevei isiviale
    hilokage au moni oveale kemo abu moni vaesute malelu.
  okv-H: Rate embo amo king aisuja amita sovera humbuto egerembeto puvuto enda tihi
    jigiha amita pure ara koro ikena embopo jage enu puvuo ‘Koro hamota doinge umbeve?’
    ainge enu
  tbo-tbo: ‘Tamogi lawana i wiwasawasa ma i gunawileya po a tu bagibagihi, iyawoi
    mone i welewelehi i otugehi ipa hina nae ugolina. Ma mone awai hi dewadewaya ipa
    ina hanapugeya.
  mal-C: “എങ്കിലും രാജാവായിത്തന്നെ അദ്ദേഹം തിരിച്ചെത്തി. താൻ പണം ഏൽപ്പിച്ചിരുന്ന സേവകർ
    ആ പണംകൊണ്ട് എന്തു ലാഭമുണ്ടാക്കിയെന്ന് അറിയേണ്ടതിന് അദ്ദേഹം അവരെ വിളിപ്പിച്ചു.
  grc-SR: Καὶ ἐγένετο ἐν τῷ ἐπανελθεῖν αὐτὸν λαβόντα τὴν βασιλείαν, ⸋καὶ⸌ εἶπεν φωνηθῆναι
    αὐτῷ τοὺς δούλους τούτους, οἷς ⸂ἔδωκεν⸃ τὸ ἀργύριον, ἵνα γνῷ ⸋2τίς⸌ τί ⸂2διεπραγματεύσατο.⸃
  bgc-bgc: “जिब माल्लिक राजपद पाकै बोहड़या, तो इसा होया के उसनै अपणे नौकरां ताहीं
    जिन ताहीं रपिये दिये थे, अपणे धोरै बुलाया ताके बेरा करै के उननै लेण-देण म्ह के-के
    कमाया।”
  khz-khz: Na votalima na king rakina geveniato mulinai, ewaikule-waito. Ne gena vetugunagi
    talimara ekearato, pia vega-ripaa, moni polura vira ira kwapurakwapura na gerawalirato.
  deu-TKW: Und es geschah, da er sein Königreich gewonnen hatte und zurückkehrte,
    da ließ er diese Knechte, welchen er das Geld gegeben hatte, rufen, um zu erfahren,
    wie sie es umgetrieben.
  zsr-NT: Niꞌr gzxiꞌ lu nëꞌë yöl‑laꞌ uná bëꞌ, atiꞌ budxinëꞌ ladzëꞌ. Niꞌ gna béꞌinëꞌ
    nu tsajlídz yuguꞌ bönniꞌ huen dxin naꞌ budödëꞌ lu naꞌquëꞌ dumí naꞌ, quië gnöznëꞌ
    gacaꞌx guluguíljlenëꞌ lei tu tuquëꞌ.
  lin-lin: Sima na ye kozwa bokonzi, azongaki na ekolo na ye mpe abengaki basali epai
    ya banani apesaki mbongo mpo na koyeba soki bazwi mileki boni na mbongo na ye.
  hns-NT: Koetjh dien baad oe raadja banke aapan des lautke aail. Tab oe goelaam log
    ke bolwaais djaun ke oe mohar deis raha. Oe maangat raha djaane kie oesabhan ketana
    paisa kamaais raha.
  noa-E: Mamʉ amau mag nʉm ãba, deeu bëewia, ichta ya thumaam khʉʉn rey khabaicheewai,
    mag ich maagpamua phatkhon jig pʉatarr khʉʉn deeu thʉ̈rkhʉʉipʉ̈ijim aajem, ich
    phatkhon jigtarrau phidkhawia chi ʉ̈rʉm aumatarr khap aag.
  eng-EMTV: “And so it was that when he returned, having received the kingdom, that
    he commanded those servants to whom he had given the money, to be called to him,
    so that he might know who gained what by trading.
  mib-NT: Te vēsú súcuan te ni nihīn jníñu de cuu de rey, te vendiji de nación de.
    Te nuū ní ndee de, te ni ndacu de jniñu jeē na quíjicoo mozo jeē ni jéhe de xūhun
    núū, návāha na cúni de nasaa ni canihīn ɨɨn ɨɨn i sɨquɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ हाङ्‌युक् खोःसुआङ् नुःक्‍खे़ त्‍ये़रो॥ आल्‍ल खुने़ॽ
    याङ् पिरुसिबा कुसेवारोबाहाॽ उःत्तुसिआङ् ले़ङ्‌हङ् के़जोगुम्‍माङ् आक्‍खे़म्‍म्‍याक्
    याङ् के़धगुम् फाॽआङ् सेःन्‍दोसुसि॥
  xnj-xnj: “Mundu mwenuyo agotoliwi unkosi wenuwo na kuwuya pamulima waki. Bahapo
    akalagiza vakemelewayi vavanda vevapewili mashonga vala, muni aganayi kumanya
    ngati kila mmonga ayonjokisi mashonga galinga.
  mmx-mmx: Ketla neni ga ruuna ka i nom lolos at loorong, la gamlong. La ni ga xup
    kaka lavasaxaruki ren, no neni ga raba vam di mi lempilas. La nedi diga ru ro
    melamgo ren, la neni ga sue di do lavanisa levempilas diga lok kaka i.
  cbr-NT: Usa 'aínbi ca 'apun, ax paían cuancë uni abi aín menu 'icë unicaman 'apu
    'imiaxa. 'Imicëx ca aín menu utëcëanxa. Ai bëbaquin ca uiti curíqui cara biaxa
    quixun 'unántisa tanquin a curíqui 'inánbiancë unicama camiaxa.
  tee-NT: Para ju yuchi akts'iya amaklhtayanalh ju ixpu'ucxtin. Chai acsni tasp'itchokocha
    pus lhinaulh ix'at'asanica ju anu' ixlapanacni ju ix'axtaknita ixtumin. Va isc'atsaputun
    tijuch ju punavilh k'antam k'antam.
  eng-LSV: And it came to pass, on his coming back, having taken the kingdom, that
    he commanded these servants to be called to him, to whom he gave the money, that
    he might know what anyone had done in business.
  cak-NT: Pero ri jun achi ri' x-an na-wi rey che, y xtzolaj-pe. Y cuando c'o chic
    pa ru-nación, xutak coyoxic ri rusamajel ri xuya' can mero chique cuando raja'
    man jani tibe, roma nrojo' nuna'ej jani' mero quich'acon chiquijunal.
  pah-NT: 'A''ereki ga e''i jipe ga pe eko ti g̃anduvihavuhuro javo. —A''ero g̃anduvihavuhuro
    ga jivyri paivouhua hugwi ua ogwyri pe. Ovahemame kiro ga ojipyrive''g̃a mbuhurukari
    ojipyri – kiroki g̃a pe ga omondo ojipeji oitambere''ia. A''ereki ga e''i oyvyteri
    pe: “Maramomi kiro nhiitambere''ia g̃a imbohe''yjuhurame? Koji''iva''ea po g̃a
    ipyhygi ji ve jirakykweri,” ei ga oyvyteri pe, ei Jesus''ga.'
  sja-NT: ’Mãga jara pëijida mĩda, Cesarpa iru rey bɨji. Ma t'ẽepai waya cheji ichi
    eujãdee. Pachek'ãri, t'ɨ̃ pëiji ichi mimiapataarã, mãgɨ́ p'arat'a teedaarãmaa,
    k'awaa k'inia bada perã jõmasaa eepa iru p'anɨ ãchi chaachaa.
  xed-xed: Kulam nda tsa, ka famtá lu ma mgham, ka vraktá tsi ta haɗikani. Ka hagaktá
    tsi ta tsa gwal daganaf tsi ta tsedi ya, ŋa ɗawaŋta da həŋ ta skwi mutsanagha
    həŋ.
  mks-NT: Joo já na̱ndicojo da̱ cán chuun cacuu da rey mé ñundáhyi̱ xícá. Ta tá na̱xi̱nu̱
    co̱o da cán já na̱sahnda da chuun ña̱ ná cu̱hu̱n na̱ cana na mozo da̱, da̱ na̱sa̱ha̱n
    da̱ jiu̱hún nu̱ cán. Jáchi̱ cúni̱ da̱ canda̱a̱ ini da ndaja jiu̱hún na̱ñe̱he̱
    in in da̱ cán ja̱tá jiu̱hún da̱.
  gfk-S: Iesene di ga ter no kinkinis na harkurai tana ma iga tapukus baling ukaia
    tano nuno katano. Io, iga hartule ta ira nuno tultule be di na hanawat ura hininaawas
    palai ta ira nudi pinapalim ma kike ra barbarat.
  bmu-bmu: “Mewö mörökmö, töndup kantri anök, miaŋgöreŋ yeŋön i azi kembu kuŋgum waŋgigetka
    nanŋi prowinsnöŋ kunbuk liliŋgöba kayök. Kaba nup aziurupŋi moneŋ esu eŋgiyöhi,
    mi jiiga yaŋgö jeŋe kaŋgotket. Mohot mohot yeŋön kölköl-örörö nup memba moneŋ
    mem sehigetka dawik asuhuyöhi, mi kondelget ekŋamgöra qesim eŋgiyök.
  dgz-dgz: Go me gaset ayop tan, menan evi amba at mega sia tauen. Taueni amba anega
    wadiamon, ‘Nao nega taine nagire moni munana wane onamop. Mu moni munana ame watu
    dorane omewa anupen menan.’
  eng-GNV: And it came to passe, when hee was come againe, and had receiued his kingdome,
    that he commanded the seruants to be called to him, to whome he gaue his money,
    that he might knowe what euery man had gained.
  zaa-NT: Pero làbi nna guỹi' la bi poder para ccá bi rey. Làniana beyéqquia bi nna
    gutàỹi tè bi ca mozo qui' bía canu bete bi bel·liu lani canaá para eyúni bi cuenta
    lani cą tsáliáỹa gana chi beni ttu ttu cą.
  eng-WEBSTER: And it came to pass, that when he had returned, having received the
    kingdom, then he commanded these servants to be called to him, to whom he had
    given the money, that he might know how much every man had gained by trading.
  guh-guh: Itsiata baitsi jane petuxanenë pijanacua baja pevetsinënexa exanatsi. Nexata
    baja naviarena pijanacuayaberena pevetsinexa jane baja pijanacua. Nexata baja
    parena. Nexata petuxanenë pepatsicujinaerena, junata icatsia pijajivi peyapëtaenexa
    jane baja pacuenia caenë canacujitsia pijapalatanëanë pijajivi tocanacuenebatsi
    pecovëta.
  bon-bon: Peei mene ngänuge, tabe mopeyame ngii ne jepänige, piba tacnenutige. Teeme
    atyaramta ingwe ca tabe wata mene jejemige pui kaakesea bägrä bine, lui cina teeme
    ten gol rarekaake bine itu sewademumesi, teepi teeme bau otnime. Tabe singi teeme
    bau ca umle äbitame pui niinäce rarekaake ca teepi lija rarekaake bine bii tepänemumesi.
  nhw-BL: “Pero nopa tlanahuatijquetl quiseli itequiticayo para tlanahuatis, huan
    teipa mocuepqui itlal huan quinnahuati ma mosentilica nopa tetequipanohuani catli
    quintominmacatoya para quimatis tlaque quitlantoyaj ica itomi.
  mgw-mgw: “Aywo mundumuko aabuyangani kaya wayomwi pokya ukulungwa, popopo ngaabakia
    balu' atumisi baapei mbanje bakemelwe li'nga atange panga kila mundu abeliye ili'nga.
  swh-ONEN: “Hata hivyo alirudi akiwa amekwisha kupokea mamlaka ya ufalme, akawaita
    wale watumishi wake aliokuwa amewaachia fedha, ili afahamu ni faida kiasi gani
    kila mmoja wao aliyopata kwa kufanya biashara.
  wbi-wbi: akatile agomwike ye apelilue uVutwa, akavakemhela avavomvi vala vano akavalekile
    indalama vakemhelue vake, neke akagule vafulwisie ndani.
  bba-bba: Sɑnɑm mɛ u wumɑ ye u bɑn te diimɑ, u yoo be sokɑ win mi be u rɑɑ ɡobi wɛ̃,
    kpɑ u kɑ wɑ nɡe mɛ bɑɑwuren ɡobi nùn mɑruɑ.
  eng-KJVCPB: And it came to pass, that when he was returned, having received the
    kingdom, then he commanded these servants to be called unto him, to whom he had
    given the money, that he might know how much every man had gained by trading.
  kgk-NT: —Oiko-ma ramo mburuvixagwasu ramo, ogwahẽ jevy oyvy-py. Upéi ohenói gwembigwái
    kwéry oplata rehegwa oikwaa hagwã.
  waj-waj: Iya itaa kua kiaavoota ivo ngieera varioo kieeta nnutuuvaa varoo kava vara
    ranoo nniivai. Ivo nnii saivaata ari mmoori vareera ngiaammuauya yaakuuvaitana
    vaa ari sikauyauvaa mmuuya tikiai ngiaavo ngiari mmoori varada sikau irisaiyauvaa
    varaiyauvaara iya yaparaivai.
  ekk-PKP: Pärast seda kui ta oli kuningaks kroonitud, tuli ta tagasi. Ta käskis oma
    sulased enda juurde tuua. Ta tahtis teada, mis kasu nad olid saanud tema antud
    raha investeerimisest.
  mpx-mpx: He towasawasa o hi teli iya wana labi ana kin ge i sikal i na wana panuwaa.
    Sauga i sikal, inoke i ba, ‘Totuwalali bolo valila mani ya pek elal nuku yogaagil
    nihi nem elau. Nuwau na atena mani ga hi patuwalali ola, ge ana etulan ehila al
    hi pwawa.’
  wbp-wbp: “Kala yalirli wiri-nyayirnirli, kula-jana purda-nyangu yalirra, manu yali
    watiji ngulaju wiri-jana yirrarnu. Ngulaju pina-yanu ngurrara-kurra. Wangkaja-jana
    yalirraku warrkini-patuku karlarla-palaku, manu-jana payurnu nyanungurraju talaku
    nyanungu-nyanguku. Kujalu yanurnu, jinta-kari jinta-karilpa-jana payurnu, ‘Yarda
    ngurrju-manu mayinpaju ngajuku kujarnangku yali jinta pirli kawurlu yungu?’
  luo-luo: “Kata kamano, ne okete ruoth, kendo nodok dala. Kendo noluongo jotichne
    mane omiyo pesa, mondo oyud ni en ohala manade magiseyudo.
  nhe-NT: “Pero yonque ya nopa panoc, nopa tlanahuatijquetl quiseli tequihuejcayotl
    para tlanahuatis campa yajqui. Huan teipa se tonal mocuepqui itlal huan quinnahuati
    ma mosentilica nopa tlatequipanohuani tlen quintominmacatoya para quimatis quejatza
    quitequihuiyayaj itomi.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܕܦܝܼܫ ܠܹܗ ܥܒ݂ܝܼܕܵܐ ܡܲܠܟܵܐ، ܕܝܼܪܹܗ ܘܦܩܝܼܕ ܠܹܗ ܕܦܵܝܫܝܼ ܩܸܪܝܹܐ ܐܵܢܝܼ
    ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܕܝܘܼܗܒ݂ܵܐ ܝܗܘܵܐ ܐܸܠܵܝܗ‌ܝ ܙܘܼܙܹ̈ܐ، ܕܝܵܕܹܥ ܗܘܵܐ ܡܘܼܕܝܼ ܟܠܔ ܚܲܕ ܡܸܢܵܝܗ‌ܝ
    ܩܸܢܝܵܐ ܝܗܘܵܐ.
  esk-NT: Taamna iñuk umialiguqami utiġniqsuq. Iŋmiñuquniġai savaktit tavrauvaa iḷitchuġisukługu
    qanutun piññaktilaaŋat.
  msb-msb: “Niyan san pagbalik sadtoʼn prinsipe bilang hadi na, ginpatawag niya an
    mga suruguon na ginhatagan niyaʼn kwarta agod usisahon kun sing-ano na an ganansya
    san kada usad.
  cpa-NT: Cónh¹jøng² ca¹dsiánh¹ báh³ dsa² héi² calah, hi² ma²chi² bí² quiah¹²dsa hi²
    lán¹²dsa rai¹³. Jøng² ca¹jmo¹ dsa² ma²lán¹² rai¹³ jǿg³ hi² tǿh¹dsa dsa² jmo¹²
    ta³, dsa² ca¹hiei¹ cog³ héi², mi³jøng² li¹ŋi¹² rai¹³ ha²cónh¹ jong¹² cog³ ca¹lǿh²dsa.
  dso-dso: ଏନ୍ତି ବଲି କଇଲେ ମିସା, ସେ ରାଜାଅଇ ଗରେ ବାଉଡି ଆଇଲା । ଆରି ସେ କାକେ କାକେ ସୁନାର୍‌
    ଡାବୁ ଦେଇ ରଇଲା, ସେମନ୍‌ କେତେକ୍‌ ଲାକା ଲାବ୍‌ କଲାଇ ଆଚତ୍‌ ବଲି ଜାନ୍‌ବାକେ ଡାକାଇ ପାଟାଇଲା
    ।
  meu-meu: Pavapava dagina e abia, bena e lou, moni e henidia taudia e boiridia, edia
    hoihoi ai e davari ḡaudia baine diba eto.
  yva-NT: Weramu akarijo titi umaso po vatane umawe aijaseo be akarive apa munije
    rai. Umba naije pakare po apa vatano wanapatambe aije mawainde usai no amun indamu
    po manajo apa doijo po raunanto maije rai, pare ama manuije miridije nseo ma ruimaisy?
  dgc-dgc: “Nadid, to pékaalap no mataas a lélake to kapangyarian na a maghari, éy
    nagsoli kan dén. Ey kédemét na, éy nipauwet na du sapulu a utusan na, a monda
    meta na éng sénganya i tubua no kuhata na a nientarega na dide.
  zpm-NT: Per niicle sca güey grë zha co, peet brieelod niuṉ zho. Blozhse bzo rey
    co me, laa me bdziṉ ladz me. Zeeṉe bdziṉ me, bredz me gza zha ne biaaṉnie xtimi
    me ga, par dieṉ palal ziyaca.
  hix-NT: Àkayaryet kom me noro yetxownà rma hatà. Taa. Amnye nomokye harha tà, horykomo,
    towto hona harha, kekon hatà. Tomokàtxhe rma, tanoto komo yanyekhoy hatà, tàhyaka.
    Txenyeru yahosnyenhàyamo rma yanyekhoy hatà. Àwyanye tàtxenyerunu yahosàthàrà
    hutwanàr xe nehxakon hatà, kekon hatà, Txesusu.
  sim-sim: Hako angop li kamashirik malakamak or naha indik kotontlok ormu tara. Or
    taha karem ormu mbara, �Ma ol yan a hahandan ji sawenak li raka. Unak lirin a
    silheyeka. Am lerawun li laha ya lal er nga mushak lari ol?�
  npi-ULB: तब राज्य प्राप्‍त गरी फर्केर आएपछि उनले सिक्‍का पाएका नोकरहरूलाई बोलाए
    र तिनीहरूले व्यापारबाट कति आर्जन गरे भनेर जान्‍ने इच्छा गरे ।
  cgc-cgc: Piro, maskin dili miag mga kasimanwa din, paimo man gyapon kanen an na
    ari. “Pag-uli din na kanen an ari en, paumaw din mga suguon din an na paatagan
    ta kwarta aged mlaman din daw pila tubo ta iran na panigusyo.
  tim-tim: Hain dâmbo yâkgât luâk kotdâ arekŋe hân damunŋe malâkgât kato purik katmâ
    togoep. Togom âmâ hoŋ bawalupŋe puli yeŋgiep are yeŋgondo gembiâ hin dâm makyeŋgiep,
    “Puli yeŋgiân arekŋe âi ketugumbiâ amon miawagep?” dâep.
  yor-yor: “Nígbà tí ó gba ìjọba tan, tí ó padà dé, ó pàṣẹ pé, kí a pe àwọn ọmọ ọ̀dọ̀
    wọ̀nyí tí òun ti fi owó fún wá sọ́dọ̀ rẹ̀, nítorí kí ó le mọ iye èrè tí olúkúlùkù
    ti jẹ nínú iṣẹ́ òwò wọn.
  wos-wos: “Hukémbu wun afaké téfambu rendé néma du dé wun duré wa, dé déka getéfambu
    rekwa du takwaka néma du rendéte. Wandéka xékétaka re dé wambula ya. Yae dé wa,
    ‘Hanja yéwa hwewun duré mé wa, di yandate. Hwewun yéwa hura jémba ye yéwa hatika
    di héra?’
  emp-NTPO: Mãwãmĩna dji boroda b̶esia. Jẽda zed̶acarea idji nezocarãra trʌ̃cuasia
    idjia parata diad̶ara waribisid̶a cawaya.
  eng-F35: It happened that he did receive the kingdom, and upon returning he ordered
    that those slaves to whom he had given the money be called to him, to know who
    had gained what by trading.
  ind-ind: “Biarpun begitu, bangsawan itu tetap diangkat menjadi raja. Ketika dia
    kembali ke wilayahnya, dia menyuruh orang memanggil pegawai-pegawainya yang sudah
    menerima uang emas tadi, untuk mendengar laporan mereka masing-masing tentang
    keuntungan yang mereka dapat dari usaha dagang mereka.
  pes-OPCB: «اما آن شخص به مقام پادشاهی منصوب شد و به ایالت خود بازگشت و دستیاران
    خود را فرا خواند تا ببیند با پولش چه کرده‌اند و چه مقدار سود به دست آورده‌اند.
  mpt-mpt: kiabwali i wengo ombiabeniba dofaiba komok ambinea sinanoa imin tenea bibam
    seli baabenea Sino ne okok nakai monio oyen unibiobo nganabeiba i blofet monio
    olib biamo oleb tliba watemano gesea
  ssx-ssx: Kutu pimikipate hande halita꞉ kini hali ana꞉na꞉ pitata꞉ paa ipika꞉ da nane
