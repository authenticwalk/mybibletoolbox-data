  hin-2017: “जब वह राजपद पाकर लौट आया, तो ऐसा हुआ कि उसने अपने दासों को जिन्हें रोकड़
    दी थी, अपने पास बुलवाया ताकि मालूम करे कि उन्होंने लेन-देन से क्या-क्या कमाया।
  wol-KYG: «Gannaaw ba ñu ko falee buur, ba mu délsi, daa woolu surga, ya mu joxoon
