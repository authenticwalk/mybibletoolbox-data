  nbq-nbq: Lakbogogwa yugera lagagwa ovara, hegek, ap ako inis ombok it enamwa andoma
    vagago dogopwak yiluk mondok okbagu lagagwama, amwa eyami vaga wagya lagagirik,
    ‘Nayoparip ako vaga it maren lobalhedagao hami?’ yiluk, ayelomani ayoparip wogoragagi
    ako yanggup yugeragagi.
  tgo-tgo: “Amalama kaerova thɨ vakatha na kiŋ na kaero i njoghama. Iŋa na le rakakaiwoko
    theyaworoko thɨ rakamenawe, kaiwae nuwaiya i ghareghare gheviya thɨ rovaidi lenji
    kune e tɨne.”
  yap-yap: “Min yan ni pilungnag fa’anem nib tolang nge sul. Ka chingiyal’ nem me
    yog ngak e pi tapigpig rok ni yad faram e pi’ e salpiy ngorad ni ngarbad nga p’eowchen
    ni fan e nge nang ko uw urngin e salpiy ni kar thog niged ko fapi salpiy nra maruwelgad
    ngay.
  mop-NT: —Pues te'i. Tz'abi ti reyil a noochwiniqui. Usc'aji tu caal. U püyajoo'
    u yaj meyaj, le'ec a boon tuul a tz'aboo' u taq'uin ti men negocio. U c'ati u
    yeelte boon u naaltaj a jujun tuul etel a negocio u betajoo' etel u taq'uini,—
    cu t'an a Jesusu.
  tet-tet: Masik nunia moos, sia foti nia dadi baa naꞌin boot. Foti tiꞌan, nia fila.
    Toꞌo uma baa, nia bolu nola ata sanulu nia, nodi nusu naꞌak, ‘Emi hetan funan
    hira hosi osan mak haꞌu kfoo baa emi nia?’
  hlt-MCSB: Ram te a loh tih amah ha mael vaengah tah tangka a paek a sal rhoek te
    amah taengla a khue tih metla a thenpom uh khaw ming hamla a dawt.
  xtd-NT: '@see-verse:LUK.019.014'
  mdy-ETH: «ዬይ ዓሢ ካኣቲ ማዒ ሙኬ ዎዶና ዔያቶም ዒንጊንቴ ሚኢሾና ዎዚጉዲ ኮርሚ ጊዳ ጌልዜቶዋ ዔራኒ ፔኤኮ ማዻ ዓሶንሢ
    ዔኤሊሴኔ።
  spl-spl: Denŋe sâŋetâ lok kutdâyeŋaŋe ki nâŋgâyiŋgiop. Yawu otmâ lok yawuâk galem
    sâm kânâŋgâop. Yawu gârâmâ lok kapi kâlepŋehen ariop yaŋe âwurem taka âi loklipŋe
    tewetsenŋe yiŋgiop ya yongonmu gaŋetâ âlâku ikŋiâk ikŋiâk yuwu sâm âiyongop. “Tewetsenŋe
    yiŋgiwan yaŋe mem âi tuhuŋet amon teteap?” Yawu sâm âiyongop.
  usp-NT: Pero re xye'saji' rekle'n pire rey y xk'aj chicch laj jtilmit. Y cuando
    xtaw laj jtilmit, xtak jsiq'uijcak mak jmocom ri quiek re xcan jye' jpwaak cuando
    xec', jwi'l raj tretemaj nen jnimakl xch'ectak chirij man pwak chi jujunalak.
  zav-NT: Nach catə' bežin be'enə' laže'en de'e yoblə gwzolao gwnabi'e, nach bene'
    mendad əžɉa'ac xmose' ca' ši laogüe'enə', beṉə' ca' bocua'aṉlene' mechən'. Gone'ene'
    əṉezene' ɉa'aquə'ətə' gwso'one' gan len mechən' de'en bocua'aṉlene' to toga'aque'.
  sgz-sgz: Mái sár kápte di tármai sung káián matananu, má ngorer kálámul pakta erei
    di oboi áng kabisit má. Má namur a hut kaleng uri kán malar, má ngorer a artari
    suri kán tan tám arardos iatung er ákte tari pirán tabal si di suri da tapam hut
    i narsán. A nem suri na mánán pasi ngo a is á pirán tabal dikte him pasi urami
    iátin i pirán tabal er a tari si di.
  kek-NT: Abanan li cui̱nk quixakaba̱c chok' rey. Ut nak ac x-oc chok' rey, li cui̱nk
    a'an quisuk'i cui'chic sa' xtenamit ut quixtakla xbokbaleb lix mo̱s li quixq'ueheb
    xtumin re xnaubal li jo' nimal ac xtau li junju̱nk.
  blz-NT: Kasee lee'na tomundo' iya'a ninakatmo ka' nosidamo tomundo', kasi nomule'kon
    na dodongoanna. Ia liuliu nengeleelo' tutulungina kada' inti'ionna se' pipii a
    ule' men ia tausimo i raaya'a.
  poe-NT: Kjónté xi̱kaha ichro tí sín a la kꞌuáyéhe̱ chꞌán kjuachaxin tsꞌóna chꞌán
    rey. Ntá kjan chꞌán chjasén chꞌán. Ntá kꞌue̱to̱an chꞌán xrakoa tí sín chꞌehe chꞌán
    xra̱, na mé tí sín tsíkꞌáyéhe̱ tí chichaon, kíxin tso̱nohe chꞌán nkehe tí xra̱
    kjuíchꞌeko sín tí chichaon kꞌuáyéhe̱ sín.
  san-TAM: அத² ஸ ராஜத்வபத³ம்ʼ ப்ராப்யாக³தவாந் ஏகைகோ ஜநோ பா³ணிஜ்யேந கிம்ʼ லப்³த⁴வாந்
