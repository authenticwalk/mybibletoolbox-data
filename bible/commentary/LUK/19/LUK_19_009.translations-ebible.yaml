  yao-yao: Che Yesu ŵansalile kuti, “Lelo jino ukulupusyo uiche mu nyuumba ji pakuŵa
    nombejo ali jwauŵelesi u che Iblahimu.
  tgp-tgp: Ale Iesu mo verea isana mara, “Nahapani, juri mo mai hin ima nike, matan
