    kumularikku ni weik ngizi Abalamgi marekngangwiliyaga nak.
  gux-G: L yogu k Jesus k u la m fiema o deni yeni k dugni o mɔ tie Abrahami yabili.
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ Zaqueo: ―Jmɨ́ɨ² ''e³ rɨ³nɨ²³ mɨ³láan³
    dsa³ ''i³ nee''n²³² xi²ñʉ''¹ la³. Qui² dsa³ ju̱u̱n²³ Abraham dsa³ la³ co̱''³.'
  zar-NT: 'Jesús rëʼ lëʼ: —Naʼa dza ni bidxín yöl-laʼ rusölá quégaca nupa nacuáʼ yuʼu
    ni, tuʼ nababëʼ bönniʼ ni diʼa dza queëʼ Abraham.'
  kde-kde: Yesu nkunnyaulila kuchidoni, “Nelo upohi ùnivakamolela vanu va ing'ande
