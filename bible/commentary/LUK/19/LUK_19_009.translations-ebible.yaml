  bgg-bgg: Isu è aishii yao, “Sudoh ichiih pha hò shii idang pha giawo thog ro, hì
    pha bran ai de, Abraham pha riing ro,
  eng-TCENT: Jesus said to him, “Today salvation has come to this house, because this
