  san-ASM: তদা যীশুস্তমুক্তৱান্ অযমপি ইব্ৰাহীমঃ সন্তানোঽতঃ কাৰণাদ্ অদ্যাস্য গৃহে ত্ৰাণমুপস্থিতং|
  tac-NT: '''Lige Esúsika regá anile: ―Ne napu nawágame ju ''pa rewagáchika napurigá
    rió neraga, neka ''yasia nawá resí nokagá ejperégame ralámuli semati rejcholi
    ruyemia, jipe ya ''ma ku a''rele ye rió chátiri ''nátili napu ju Abraámi rijimala,
