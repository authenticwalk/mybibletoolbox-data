    Abraham laca yu.
  bqc-SIM: 'Ɔ̃ Yesu òɛ̀: Lua uaɛbeedeↄ mìsi gbã. Asa gbɛ̃́ɛ beeá Ablahaũ buiɛ
    lↄ.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Tunin hiche in'ah huhhingna alhung tai, ajeh
    chu hiche mipa hin Abraham chapa dihtah ahi akimusah tai.
  mar-mar: येशू त्यास म्हणाला, “आज या घराचे तारण झाले आहे कारण हा मनुष्यसुद्धा अब्राहामाचा
    मुलगा आहे.
  snp-snp: Ido Yesukafo eti limo, Wewa yaki Abalahamu ufa fiyaigu yauti nenako, onema
    Gotikafo numunawau minamo wenena olu omuni kaiye.
  isl-isl: 'Þá sagði Jesús við hann: „Þetta sýnir, að í dag hefur hjálp Guðs veist
