  soq-soq: Iesu Sakaias epe wano etene nuaeulene me diene wanase, “Walama ande bedewe
    du ema apanawa inaida donsane God mampe dodomanantone waimoi.” Ita me Sakaias
    umanawa wane wanase, “Apana ema kadi dewalala, tane tauma me do Abraam otopaida
    wande, mai dia.
  qub-qub: 'Chaura Jesús niran: «Cananga salbashanami caycan cay runapis y wasicho
    tiyajcunapis. Payga imanöpis rurashanpitami musyachimanchi paypis Abrahampita
    mirar aywaj cashanta.'
  att-att: Á pakaginná ni Apu Kesu sù kinagi ni Sakio, nga italákkuruk na, á kinagi
