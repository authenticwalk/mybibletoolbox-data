  sps-sps: Ai Jisas tsue to tsunia, “Te nun guei ten Abraham anyi kan, tovei roman
    Gov saup fatabiny manyi tan aveto, nyi an numaa iny guei tsuam,
  wnc-wnc: Iniwan yake anzing inikut, “Unzing yawi natapa Anututa kayuk yutnanga akngana
