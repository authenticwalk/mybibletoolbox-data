verse: LUK.019.009
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “A louale kemo Dilavau a toelamo a maveve vaniu
    nova aemo lohonu. Iale kemo a nova Ebalahamu valada seleve holinu.
  okv-H: iesu na ingito ke einge ena, “Embo ta Meni na God ta embomeni vaine pambari
    avo jombure eto humbasuja avoeto Abraham ta ahije eremite bande vahai eremita
    embomeni amite avo God na oreketo ere uhua.” ainge ijinu.
  tbo-tbo: Ma Yesu i baha nae ugolina i pa, ‘Tam Abelaham gogana gehouna ma amalai
    luyagohana i nei om numana u hinena.
  mal-C: അപ്പോൾ യേശു, “ഇവനും അബ്രാഹാമിന്റെ മകൻ ആകയാൽ ഇന്ന് ഈ ഭവനത്തിന് രക്ഷ വന്നിരിക്കുന്നു;
  grc-SR: Εἶπεν δὲ πρὸς αὐτὸν ὁ Ἰησοῦς ὅτι Σήμερον σωτηρία τῷ οἴκῳ τούτῳ ἐγένετο,
    καθότι καὶ αὐτὸς υἱὸς Ἀβραάμ ἐστιν.
  bgc-bgc: फेर यीशु नै उसतै कह्या, “आज इस घर के माणसां पै उद्धार आया सै, इस करकै के
    यो भी अब्राहम के वंश तै सै।
  khz-khz: Iesu na evaikilaato, netiwato, “Etoma vevega-maguli enumai pema kwara,
    kwalana etalima maki Aperaamo natuna.
  deu-TKW: 'Jesus aber sagte zu ihm: heute ist diesem Hause Heil widerfahren, ist
    er doch auch ein Sohn Abrahams.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Naꞌa dza ni bdxin yöl‑laꞌ ruslá quegac nup nacuáꞌ yuꞌu
    ni, le naquëꞌ caꞌ bönniꞌ ni zxiꞌn xsoëꞌ Abraham.'
  lin-lin: 'Yesu alobaki na ye : — Lelo, lobiko eyei na ndako oyo, mpo ete ye mpe
    azali mwana ya Abrayami.'
  hns-NT: 'Tab oe bolies: „Attjha, ie bahoet barhia bietjaar hai. Aadj Parmeswar ie
    ghar-bhar ke batjaais hai. Ie ghar ke barkwa bhie Aabraaham ke aulaad hai.'
  noa-E: 'Magbaawai Jesuu irig magjim aajem: —Zaqueo, pʉjã ĩchab jöoi Abrán khararr
    ag chaain ewagam khʉʉn dënëu, mamʉ ĩsta pua irua ʉ̈khaajerrjö ʉ̈kha chirsimgui
    ajim anʉm. Mag gaaimua ĩsin chadau pʉchjã peerdʉwia, mʉg degam khʉʉnpa peerdʉju
    ed pabaadëm.'
  eng-EMTV: And Jesus said to him, “Today salvation has come to this house, because
    he also is a son of Abraham;
  mib-NT: 'Te ni cahān Jesús: Vijna te vehe yáha je ni cācu ɨɨn tēe jeē ma jnahnú
    ndetū de, chi ni candíje de nájnūhun ni candíje jíí de Abraham.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ पाःत्तु, “आइन् कन् हिम्‍सयङ्‌ङिल्‍ले़ से़न्‍लप्
    खोःसुआङ् वाॽरो, थेआङ्‌भे़ल्‍ले़ जक्‍कैःन्‍नाङ् अब्राहामरे़न्‍ने कुमुॽइदाङ्‌सारो॥
  xnj-xnj: Yesu akamjovela, “Lelu usangula uyingili munyumba iyi, muni na mwenuyu
    mewa chiveleku cha Ibulahimu.
  mmx-mmx: Iesu ga lok ti limixin axap, “Lingina Moroa ira lox arooro vam limixin
    at na loogu. Nia a lok tooro na laradi mila neni livisik li at ne Abaram.
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Bërí ca ënë xubunu ''icë unicama ''ëmi catamëcë
    ''aish Nucën Papa Diosnan ''inux ië́ti ''icën, ënë uníxribia Abrahamnën rëbúnqui
    ''ain.'
  tee-NT: 'Chai ju Jesús junich: ―Chavai xat''ak''alht''axt''uyat''it ju uxint''i
    chai tachi chun ju tatanumanalh laminchaka''. Ju chavai vasalh ixpapanti Abraham
    unt''at''it ni quilalhilaksiyauch tachi ju lalh ju Abraham.'
  eng-LSV: And Jesus said to him, “Today salvation came to this house, inasmuch as
    he also is a son of Abraham;
  cak-NT: 'Y ri Jesús xu''ij che: Cami ja xapon ri k''ij chi ri jec''o chupa ri jay
    re'' yecolotaj, roma ret can xaya'' awánima riq''uin ri Dios, y chuka'' can jat
    jun chique ri ru-familia can ri Abraham.'
  pah-NT: —Zaqueu, ei Jesus'ga ga pe. Ag̃wamo pe pejiko ji rehe, ndehe nenongapypeve'g̃a
    pavẽi, imomboruka ji ve pejikote'varuhua pe hugwi. Orombojikoguka ji jijihe. A'ereki
    nde ko Abraãova'ea rakykwepohara no, ei Jesus'ga Zaqueu'ga pe.
  sja-NT: 'Mãpai Jesupa mãgaji: —Idi Tachi Ak''õrepa na te chipari k''aripa ataji
    iru o k''achiade wãdadeepa, auk''a Tachi Ak''õrede ijãapari perã, ichi chonaarãwedapema
    ak''õchona Abrahampa ijãadak''a.'
  xed-xed: 'Ka Yesu mantsa: «Samsa mbaku da na həga na gita, kabga zivra Abraham tsatsi
    guli.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Qui̱ví viti cája cáhnu ini Ndióxi̱
    sa̱há cua̱chi da̱ yóho xi̱hín cua̱chi na̱ vehe da jáchi̱ xi̱hín ña̱ na̱caja da̱
    yóho viti náha̱ ña̱ mé a̱ nda̱a̱ cándeé ini da Ndióxi̱ tá quia̱hva na̱caja Abraham.'
  gfk-S: Ma ne Jisas ga tange tana, “Katiak no haralon te hana tupas ikin ra hala
    kinong ikin ra turadi bileng a bulumenamur tane Abraham.
  bmu-bmu: Mewö jiiga Jisösnöŋ yaŋgö könaŋaŋgöra kewö jiyök, “Anutunöŋ merak miri
    kiaŋgö toŋi amöt qem waŋgii letotza. Yaŋön mewöyök Abrahamgö gwölönarökurupŋi
    yeŋgö sutŋine malja.
  dgz-dgz: Menan Iesu gare anega dien, “Wam ma endiwa, dun ganat pa gega tauen, iwa
    ge watageta apane Eibaraam naewa di.
  eng-GNV: Then Iesus said to him, This day is saluation come vnto this house, forasmuch
    as hee is also become the sonne of Abraham.
  zaa-NT: 'Jesús nna rèe: Annana chi gul·lani salvación para ca enne'' tsè''e le''
    yú''į, yà''ni qui''ni nubéyu''į nna chi ríalatsi''į nna ná huą́ ttu ỹi''ni Abraham.'
  eng-WEBSTER: And Jesus said to him, This day is salvation come to this house, forasmuch
    as he also is a son of Abraham.
  guh-guh: 'Nexata Jesús jumaitsi Zaqueojavabelia: —Zaqueo, ajena rabaja pamatacabi,
    caxitajarabame, nijamonae yajava, nijaneconivecua pecacapanepaejavanexa Diosojavabelia.
    Tsipaji baja nijamonae barëjumecovënëtame Dioso. Zaqueo, xamë Abrahampijinë pemomo
    atamë, abaxë picani Dioso apo catae Abrahampijinë pemomomëcuenia. Itsiata baitsi
    jane ajena baja Diosojavabelia nenajamatabëcuenecopatsixae, Dioso jane baja catane
    pepacuene Abrahampijinë pemomomëcuenia.'
  bon-bon: Piba Yeesu teebine jejige egä, “Yoo, Acejiyame te ai mete biname bine teeme
    niiya cabu ca page bisecräremige, ingle Sakaiyo lui Abrahamo me kaakesaare lui
    ituge apesera, yepä page bii tacnenutige teeme ingle cabu me.
  nhw-BL: 'Huan Jesús quinilhui nopa masehualme nepa: ―Ama momaquixti ni tlacatl tlen
    itlajtlacolhua pampa nechneltocac quen nojquiya Abraham nechneltocac.'
  mgw-mgw: Yesu ngammakia, “Li'no ukosopoli wi pansengo gu'no, kwa mwanjaa ayu' naywembe
    nga ywa lukolo lwa Bulaimu.
  swh-ONEN: Ndipo Yesu akamwambia, “Leo, wokovu umeingia nyumbani humu, kwa sababu
    huyu naye ni mwana wa Abrahamu.
  wbi-wbi: uYesu akam'bula akati, 'umusyughu uvupoki vufikile mu nyumba iji, ulwakuva
    umwene kange ghwe mwana ghwa Abulahamu.
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, ɡisɔ fɑɑbɑ duɑ yɛnu ɡe sɔɔ yèn sɔ̃ winin tii mɑɑ
    sɑ̃ɑ Aburɑhɑmun bweseru.
  eng-KJVCPB: And Jesus said unto him, This day is salvation come to this house, forsomuch
    as he also is a son of Abraham.
  kgk-NT: 'Upe-ma ramo Hesu he''i: —Ãy eremoirũ-ma Nhandejáry nde ruvixa-pe. Omboyke-ma
    ndéhegwi ne rembiapo vaikwe. Ne resende-ma. AAraão remiarirõre voi ko nde.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Makee eeta i nnauki variaiyaatama
    na ngii vitee aataru yoketaivau ngii yapaunoo. Mo eeta Aaparahaamaa oyaivakidiri
    diitaannaivaara na ngii vitee yoketaivau ngii yapaunoo.'
  ekk-PKP: 'Selle peale ütles Jeesus: „Täna on sellele majale pääste tulnud, sest
    see mees on näidanud, et ka tema on Aabrahami poeg.'
  mpx-mpx: Yeisu i baek elana i ba, “Lan ebe Yehoba limi ya ana heniheni i pwamwalil.
    He tau ya iya al ge Abalahama tubutubunina etega.
  wbp-wbp: 'Ngula-jangkaju, Jijajijirla wangkaja nyanunguku, “Kujaju kuja kanpa wangka,
    ngulaju ngurrju. Nyuntujunpa Juwu nganimpa-piya. Nyuntujunpa kurdu Yipuruyamu-kurlangu
    kuja Kaaturlu milarnu. Nyuntuju kalanpa warntarla yanu Kaatu-kujaku. Ngajujurna
    Yapa-nyayirni-wangu Kaatu-kurlangu. Nyampu-kurrarna yanurnu walya-kurra yungurna-jana
    yapaku warrirni nyuntu-piyaku, kuja kalu warntarla yani, yungurna-jana pina-kanyi
    Kaatu-kurra. Kujarlanya karnangku jalanguju wangka nyampuju nyuntuku: Pina-kanyi
    karna-nyarra nyuntu manu nyuntu-nyangu warlalja Kaatu-kurra.”'
  luo-luo: Yesu nowachone niya, “Kawuono warruok osebiro e odni, nikech ngʼatni bende
    en nyakwar Ibrahim.
  nhe-NT: 'Huan Jesús quinilhui nopa tlacame nopona: ―Ama nijmaquixti ni tlacatl tlen
    itlajtlacolhua pampa nechneltoquili queja nojquiya Abraham nechneltoquili.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ ܗܘܹܐ ܠܹܗ ܦܘܼܪܩܵܢܵܐ ܠܐܵܗܵܐ ܒܲܝܬܵ‌ܐ،
    ܣܵܒܵܒ ܐܘܼܦ ܐܵܗܵܐ ܒܪܘܿܢܵܐ ܕܐܲܒ݂ܪܵܗܵܡ ܝܼܠܹܗ.'
  esk-NT: Jesus-ŋum Zacchaeus nipliutiniġaa, “Uvluvak una iñuk tupiqatniḷu anniqsukkauniqsut,
    atakkii ilaaptuuq kiŋuviaġipmigaa Abraham-ŋum.
  msb-msb: Pakatapos sinabihan siya ni Jesus, “Yana na adlaw nag-abot na an pagkasalbar
    sani na panimalay kay ini na tawo anak man ni Abraham.
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Na¹ jín³ ma²na²liúg² Diú¹³
    dsa² tiogh³ hniú¹² la². Di³ lán¹² báh³ dsa² hniu³ tsø³jong¹³ hlai³ Abraham calah.'
  dso-dso: ଜିସୁ ଜକିୟକେ କଇଲା, “ଆଜି ଏ ଗରେ ମୁକ୍‌ତି ମିଲ୍‌ଲା । କାଇକେବଇଲେ ଏ ମିସା ଗଟେକ୍‌
    ଅବ୍‌ରାଆମର୍‌ ନାତିତିତି ।
  meu-meu: Iesu eto, Harihari hahemauri na ina ruma ai vada eme kau; badina be ia
    danu Abraham natuna.
  yva-NT: Umba Yesus po raura nanto Zakeus ai pare, “Masyoto unumeso Syo winye nya
    yavaruga nawe wasapaya wapa ayao kakaije rai, weye winyamo nya anave mamo mamaisyo
    nya aneno Abraham apa anave ramai tavon.
  dgc-dgc: Nadid, kinagi ni Jesus, a “Nadid a aldew, éy niligtas dén na Diyos i bileae,
    da apo be ni Abraham i lélakeae.
  zpm-NT: 'Horco pquiab Jesús, rëb me lo zha ne ndxie ga: ―I nagoṉ rlu laa meṉ qui
    wbigle lo Dios, parne ycaania Dios me. Nli zha xtii Abraham nac me, per bzonziaab
    me'
  hix-NT: Onà wyaro nkekon hatà, Txesusu. Amnye rma Khoryenkomo nenyhoryetxho me harha
    naha, mosonà, kekon hatà. Khoryenkomo nenyhoryetxho me harha naha. Àsok tawro
    hana. Akmaraw heno yohamàtho me nay hamà, noro xarha, kekon hatà. Àmàn yawon komo
    xarha, Khoryenkomo nenyhoryetxho me rma rha natxhe, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik, Jisas mu orin sawera, �Avui Wasilaka ter angop mir nga
    jikisnokopji mihi nga jivinawa ri. Mir er nga nirambara indingo Abrahamhi mira.
  npi-ULB: येशूले तिनलाई भन्‍नुभयो, “आज यो घरमा मुक्‍ति आएको छ, किनकि यिनी पनि अब्राहामका
    पुत्र हुन् ।
  cgc-cgc: Ambal Jesus ki Zaqueo, “Anduni kaon daw imo na pamilya naluwas en alin
    ta silot ta inyo na mga sala tak gatuo ka man paryas Amay Abraham.
  tim-tim: Hain dâmbo Yesuŋe hin magaŋep, “Gâ Abrahamgât kâmolân gâtŋe bunŋe. Anutuŋe
    gala akgiŋmâ damunge aktâp are nâŋgâm ektân.
  yor-yor: Jesu sì wí fún un pé, “Lónìí ni ìgbàlà wọ ilé yìí, níwọ̀n bí òun pẹ̀lú
    ti jẹ́ ọmọ Abrahamu.
  wos-wos: Wungi wandéka dé Jisas wa, “Ané du akwi dé Abrahamna mandéka dé re. Rendékaka
    némbuli God déré déka gembu rekwa du takwaré akwi Satanéna tambambu démbu héra.
  emp-NTPO: 'Jesuba idjía jarasia: –Id̶i Ãcõrẽba bʌra, bʌ ẽberãrã sid̶a ẽdrʌ edasia,
    Abrahaʌ̃ba ĩjãna quĩrãca bʌa ĩjã b̶ʌ bẽrã.'
  eng-F35: So Jesus said about him, “Today salvation has happened in this house, in
    that he also is a son of Abraham;
  ind-ind: Jawab Yesus, “Hari ini Allah bekerja untuk menyelamatkan kamu dan keluargamu.
    Sekarang nyatalah bahwa kamu juga keturunan Abraham!
  pes-OPCB: 'عیسی به او فرمود: «این نشان می‌دهد که امروز نجات به اهل این خانه روی
    آورده است، زیرا این مرد نیز یکی از فرزندان ابراهیم است.'
  mpt-mpt: Yesuse baabanea Niminbabe, naka elesa Eblahame molofeit kesoa Gode nakaia
    unangai am olo seli memalo hengmino temo blibo dotlanebe.
  ssx-ssx: Yesuma꞉ mo hali pa꞉ta꞉ alota꞉ Da꞉ta꞉la꞉ ekita꞉ ame do da pa꞉ta꞉ a꞉pa꞉la꞉me.
    Pa ekipeke do halita꞉ Eipoloha꞉ma꞉na꞉ mondu tanka꞉la꞉ peala꞉ tapake hali yeke
    loa꞉me.
  mkl-mkl: Nɔ Jesu í sɔ̃ɔ í ni, nnyi inɛi kpɑsɛ̃ ŋɑu ihɛ̃ ɑ̀ bɑ fɑɑbɑ, domi ɑwɔ mɔ
    tɔkui Aburɑhɑmui.
  gaq-gaq: ଆତ୍‌ବା ଜିସୁ ମେଁନେ ସାମୁଆଁ ବାଲିର୍‌କେ, “ଏକେ ଆକେନ୍ ଡୁଆ ଅରିଆ ଉଦାର୍ ପିଙ୍ଗ୍‍ଚା
    ଲେଃକେ ତେସା କିମେଡିଗ୍ ଅବ୍ରାହାମ୍‌ନେ ମୁଇଙ୍ଗ୍ ଉଙ୍ଗ୍‌ଡେ ।
  gof-RNT: Yesuusi qassi, “Ha uray Abrahame na7a gidida gisho hachchi atotethay ha
    soo yis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ତିସିଙ୍ଗ୍‌ ନେ ଅଡ଼ାଃରେ ଜୀଉବାଞ୍ଚାଅ ତେବାଃକାନା, ଚିୟାଃଚି
    ନେ ହଡ଼, ହଁ'ଦ ଆବ୍ରାହାମ୍‌ଆଃ ହନ୍‌ ତାନିଃ ।
  gah-gah: 'Loko lokago, Izesú limó: Nenémini hoza aliaká nia vemú nene monóini nomi
    vegená niave liki liaká niamóza, imane ve Zakiasí nene ezagi Avalahani agávolaho
    Zuta ve gihila noive. Itína aí numukú oko ánigumóma agutó vizeaká netá mota utó
    okave.'
  lcm-lcm: Na Iesu kala antok ia, “Kana anginang a vap i nei lu ke kila sapang, using
    a igenen ke kapa kapo nat i Abaram.
  aer-aer: 'Kenhe Jesus akenhe Zacchaeus-eke angkeke, “Unte arratye angkerne. Unte-arle
    artwe Jew-arenye anwerne-arteke, alere arratye Abraham-kenhe, renhe Ngkartele-arle
    akngaketyarteke. Kenhe unte akenhe akurne-arle mpwaretyarte arrule, apale alhemele
    Ngkarte ikwere-ketye. Kenhe Alere alkere-arenye apmere ahelhe nhenhele-arle akweke
    inteke apmere nhenhe-werne apetyeke tyerrtye itneke unte-arteke areyeke unthetyeke,
    itne-arle iwerre akurnele alherlte-iwepiwemenge. Kenhe ayenge apetyeke tyerrtye
    yanhe areye-arteke itethe-iletyeke itnenhene Ngkarte-werne akngirtnetyeke. Alakenhe
    ikwerenge anteme ayenge ngkwenge angkeme: Lyete ware the ngenhe ngkwenge-artweye-arlke
    arrenhantherrenhe ingkirrenyeke itethe-iletyeke, arrantherre Abraham-eke artweye
    anetyenhe anthurre.”'
  qvc-NT: 'Chayshina niptinqam, Jisusqa nirqan: —Kananqam Tayta Dyusqa kay Sakiyuta
    wasimbi tiyaqkunata washashqana, chay unay Abrajanshina kriyishqanllaparayku.'
  tgl-ULB: Sinabi ni Jesus sa kaniya, “Sa araw na ito, dumating ang kaligtasan sa
    bahay na ito, dahil anak din siya ni Abraham.
  cbs-NT: 'Jesúsun yuikin: —Eadan, matun Juchi Kayabi Iyuatun juni chakabu benua keska
    benabaunkin medabewanun ika en juniki. Na jabiatian na jiwe anu matun mekenan
    ma matu anu jikixuki. Jaskawen taea min shinan betsa waya Diosun minabube mia
    mekekubainxanikiki. Jaska Abrahamnen ikunwanpauni keskakin ikunwain min ma Abrahamnen
    baba kayabiki— akaya'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Vitna jin ndani''i ta''vi ñayii ve''e ya''a,
    vaa tee ya''a tna chi in sa''ya tata Abraham ma kúu de.'
  nnq-nnq: Yesu ngannengela, “Lele nyumba jenje jikomboligwe magambu angweto uyo kibelei
    cha Ulaimu.
  bao-NT: 'Jesús pea o biro cʉ̃re ĩiupi: —Mecʉ̃ ati wii macãrãre cʉ̃ja ca ametʉarije
    ea. Ani cãa, Abraham pãramira niimi.'
  san-ORI: ତଦା ଯୀଶୁସ୍ତମୁକ୍ତୱାନ୍ ଅଯମପି ଇବ୍ରାହୀମଃ ସନ୍ତାନୋଽତଃ କାରଣାଦ୍ ଅଦ୍ୟାସ୍ୟ ଗୃହେ ତ୍ରାଣମୁପସ୍ଥିତଂ|
  rmn-rmn: 'Дэчи о Исус пхэнляс лэски: — Авдес андэ адава кхер ало кутардипэ, вай
