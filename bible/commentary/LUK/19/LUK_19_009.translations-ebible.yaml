  qvw-NT: 'Niptinmi Jesus: “Awilunchic Abrahamnuy Diosman chalapacuśhayquipam wasintinpis
    canan salbaśhaña canqui.'
  nfa-nfa: Ka Yesus bꞌala ne, peka na, “Beꞌa. Deo neꞌe kahèi, Ama Lamatua pala-bagi
    sodꞌa-mole mi èu dènge isi èmu èu aaꞌi-aaꞌi, lula èu parcaya Lamatua kahèi, nuka
    sèmi baki Abraham.
  tnp-tnp: Kəni Iesu təni=pən kəm in məmə, “Rəueiu Uhgɨn tɨnosmiəgəh ik mɨne rəham
    mɨn, mətəu-inu ik mɨn, nəməhatətə e Uhgɨn, kəni ik nəuanɨləuɨs pəhriən kəti rəha
    Epraham.
  urd-urd: ईसा ने उस से कहा, “आज इस घराने को नजात मिल गई है, इस लिए कि यह भी इब्राहीम
    का बेटा है।
  hot-hot: Ma Yisu hanaŋ hadêŋ yani nena, “Lêk ma Wapômbêŋ hêv avômalô unyak êntêk
    êŋ bulubiŋ ek malê nena yani ma Ablaham anêŋ nakaduŋ te.
  mqj-NT: 'Ma''kadami Puang Yesus lako nakua: “Allo temo mellambi''mi kasalamasan
    lako issinna inde banuae, annu peampoanna duka'' Abraham.'
  rus-SYN: 'Иисус сказал ему: ныне пришло спасение дому сему, потому что и он сын
    Авраама,'
  mbh-mbh: Ma Jisas i ria or ve, “Ponange God ilemi simikal toko na sengre nge vel
    ake ole vothung kerenga lale. Na tho es a toko ake ile vel, eneke toko mun ake
    ini a Abraham itevinga nunganga.
  bdd-bdd: Coinega Yesu ꞌihegwaeya, “Bewa tuwa hada bewa ꞌoina ꞌabihetena ꞌilatuma,
    weyahina loheya bewa tauna ꞌaigeda Ebalahamo ꞌina boda.
  cbt-NTPO: 'Itohuachina, Quisosori itërin: —Ipora tahuëri Yosë nicha''ërinquën. Sa''an,
    hui''nanpita, inapitanta'' nicha''ërin. Apraan shinquën ni''ton, nicha''ërinquën.'
  rmy-SERVI: 'Исусо пхэнда лэсти: — Авдивэ фирисаримо авиля дэ кадэва цэр, колэсти
    со и Закхеи исин Авраамохкоро чяво!'
  srn-NT: 'Dan Yesus taigi en taki: “Tide Gado ferlusu den sma fu a oso disi, fu di
    a man disi na wan bakapikin fu Abraham tu.'
  cta-NT: ―Juani cua ngulaá nguꞌ nu ndiꞌi̱ niꞌi̱ re jiꞌi̱ nu cuxi nu ntsuꞌu jiꞌi̱
