  mcp-mcp: 'Yésus músə cɨ nə́: «Zɛmbî mə́ cʉg búúd ɔ́ njɔ́w ga múús, nəcé a jɨ nə́mə́
    múúd á bag mə *Abʉraham.'
  hat-hat: 'Jezi di li: Jòdi a, kay sa a delivre paske nonm sa a se yon pitit Abraram
