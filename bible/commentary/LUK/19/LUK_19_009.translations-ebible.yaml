    na ka ni Abrakam.
  bki-bki: Mia Yesu mijog bo toru laka ka venia napano Sakias mijue bulagio banio,
    ana berinavo “Kiniou nemial jibe ka banei ioruriano na Atua kiano naio binimei
    bokar m̃aratavo nei memedu. Tete na naio milaluvu m̃arabo na kiano meuliano, mia
    naio bunu naio be Epraamo kiano bajulukuti memedu, naio be toro Ju riano,
  bqp-bqp: 'Akũ Yesu pìnɛ: Ɔn dí denↄ surabanaa è gbãra. Zaakũ gbɛ̃ díkĩna se bi
