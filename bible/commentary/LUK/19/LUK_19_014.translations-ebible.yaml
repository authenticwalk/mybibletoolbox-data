  tgo-tgo: “Ko iyemaeŋge ghambae gharɨgharɨniye vavana thɨ botewoyathu na thɨ variyeŋgiya
    toto gharawo vavana na thɨ rereghambawe, thɨŋa, ‘Ma nuwameiya amalake iyake i
    tabo na lama kiŋ.’”
  yap-yap: Ma fanenikan e girdi’ ko nam rok daken, ma aram miyad l’oeg boch e girdi’
    ngar leked ni ngranod rogned ni nge lungurad, ‘Dabumad e re mo’on ney ni nge mang
    pilung romad.’
  mop-NT: —Pues te'i. Motztzil a noochwinic abe' u menoo' u yetcaala. U tücaa'tajoo'
    u yaj xa'num tu pach a noochwinic ti'i ca' u yadoo' ti ma' u c'atoo' ca' tücaa'bücoo'
    u men a noochwiniqui,— cu t'an a Jesusu.
  tet-tet: Mais niakaan hutun-renu sia hirus nia. Sia solok klosan tuir baa nebaa
    atu katak naꞌak, ‘Ami la hoꞌuk ema neꞌe kaer ukun baa ami.’
  hlt-MCSB: Tedae a pilnam rhoek loh anih te a hmuhuet uh. Te dongah amah hnukah laipai
    tloep a tueih uh tih, ‘Kaimih soah a manghai ham he ka ngaih uh moenih,’ a ti
    na uh.
  xtd-NT: '@see-verse:LUK.019.013'
  mdy-ETH: ዒዛኮ ዓጮ ዓሳ ጋዓንቴ ዬያ ዓሢ ዒፃያታሢሮ፦ ‹ዬይ ዓሢ ኑ ዑፃ ካኣታዻንዳጉዲ ኑ ኮዑዋሴ› ጌዒ ዒዚ ዴንዴሢኮ ጊንፃ
    ኪኢታ ዓሲ ጊንፆ ዳኬኔ።
  spl-spl: Yawu sâm pilâyekmâ ariop. Yâhâ lohimbi nombotŋaŋe lok yakât hâkâŋ otmâ
    galemyeŋe ki olâkgât nâŋgâm lok hoŋ hâŋgânyongoŋetâ lok kutdâyeŋahâlen ari yakât
    denŋe sâwi.
  usp-NT: 'Pero mak cristian laj tilmit ta'' rajak jwich man winak li y chirij re
    xtaktak chicb''i nic''j cristian chi jb''ij li man tilmit li, jilonri: Oj ta''
    chikaj tioc man winak li pire karey laj katilmit, xche''tak.'
  zav-NT: 'Pero beṉə'' gwlaž c̱he'' ca'' besə''əgue''ine'' ḻe''. Nach catə'' beyož
    gwze''e boso''oseḻe''e beṉə'' lao x̱ane''enə'' ben'' naquə rein'' ɉse''eže''ene'':
    “Bito chene''eto'' ṉabia'' benga neto''.”'
  sgz-sgz: “Má tan kálámul tilatung i kán balis di lala matai kálámul er, má ngorer
    di dos palai te kálámul namurwai kálámul pakta erei uratung i malar a han ur on
    má dik parai, ‘Kápte gim nem on á kálámul erei suri na kángim kabisit má na kátlán
    i gim mul.’
  kek-NT: 'Aban xic'' na-ile'' xbaneb lix tenamit ut nak ac xco̱ li cui̱nk, que''xtakla
    xtakl riq''uin li ta̱xakaba̱nk re chok'' rey chixyebal re: —La̱o inc''a'' nakaj
    nak ta̱oc chok'' karey li cui̱nk a''in, chanqueb.'
  blz-NT: Kasee mian men sa'angu' lipu' tii ia ka'idekan i ia. Sarataa i ia nomae',
    raaya'a nomosuu'mo mian men bo pambantilkon taena, ‘Kai kunda tomundo'ionna mian
    kani'i.’
  poe-NT: A̱ ntá tí sín chjasén chꞌán ntiha imá kónínkakonhen sín chꞌán, ntá ichrꞌán
    sín iso chojni chréhe̱ sín tí sákjuí chꞌán tsochenka sín tí sín siín ntiha kíxin
    tjinkakonhya sín tí nkexro a tsꞌóna rey tsꞌe̱tue̱nhen sín.
  san-TAM: கிந்து தஸ்ய ப்ரஜாஸ்தமவஜ்ஞாய மநுஷ்யமேநம் அஸ்மாகமுபரி ராஜத்வம்ʼ ந காரயிவ்யாம
    இமாம்ʼ வார்த்தாம்ʼ தந்நிகடே ப்ரேரயாமாஸு​:|
  cof-NT: Junni aman bare toca jinasa, yachi tobi chuminla weyanlari yaca pa jolajochunae.
    Junni pa joto jun bare toca fiqui erelaquichunae tinue ya tsachica miya suwatudeque.
    Ya tsachibe mantaino muquetue tilatichunae tinue.
  srm-NT: '“Ma dee sëmbë u di köndë fëën bi buuse ën te de manda buka go da dee sëmbë
    u di köndë ka a nango ala taa: ‘Wa kë di sëmbë aki ko könu fuu e.’'
  qvs-NT: 'Chaymanta chay karu llaktaman chay runa rirkan. Chaypina llaktamasinkuna
    chiknishpankuna mana munarkansapachu kutimushpa paykunapa kamachikukninkuna kananpa.
    Chayrayku suk komisyonta kacharkansapa chay ashwan sinchi kamachikuk runata willanankunapa:
    “Ñukaykunaka manami munanisapachu llaktaynikunapi chay runa kamachiwanankunapa.”'
  zca-NT: 'Per rë melazh xa'', niyi'' nine xa'', no or nzha xa'' gak rey re'', mixë''l
    rë men lazh xa'' pla xa'' kwa''n nguzhubner ngwayab lo xa'' más nile'' mandad:
    “Gat nzhaklat no gak xa'' re'' rey lo no.”'
  cbc-NT: 'Bairo cʉ̃ caĩcũmiatacʉ̃ãrẽ, camasã, cʉ̃ caãni yepa macããna pʉame bʉtioro
    cʉ̃ mena asiajãñuñuparã. Quetiupaʉ, reyre bairo cʉ̃ cajããrõ boesuparã. Bairo cʉ̃rẽ
    caasiarã ãnirĩ, cʉ̃ berore na ĩ rotijoyuparã na quetibʉjʉbojari majãrẽ: ‘Jãã,
    reyre bairo mʉ cajããrõrẽ jãã boetiya jãã ya yepare.’'
  qxo-NT: 'Tsaynö nir aywacusquiptinnam marca mayincuna gepantana cachayänä willacogcunata
    caynö niyänanpä: ‘Manam tsay runata mandagnïcuna cananpä munayätsu’ nir”.'
  mox-mox: “ʼInega kaiwabu nana tauya, ta ena tomotauyavo ivevoalanea, ge nuanuadi
    naʼevivi navetoluvine ʼidia, ʼinega vale ivetunei ivonaya, ‘ʼOloto benaʼe ge nuanuama
    naʼevivi namai be navetoluvine ʼimaya!’
  kew-kew: Pare mo nipuna ada padane-para piri onaanumi nipu gimolalo ratu waru yawesimi.
    Goa puare nipu aba penaaloare aa medaloma wala orope mea penaasimi. Gonu nimumi
    mo mudu mapiraape aanu-para go aa niaana aa mudu mada napiralia simi.
  dww-dww: Be na dobuma banegidima tauna a tuaḡaie be riu murine a riupore be Sisa
    a riuena, ‘Tauma inam baneginama nam kama ḡoeḡoena ḡaromaie ei bada.’
  nif-nif: Tɨmbi endok gɨñgɨtñii nandɨ-kunjita tɨ-ñɨmɨñgɨlɨñ endɨ ama dɨwɨn ep danbi,
    en kle ñambi, ñɨndɨñ enelɨñdok enɨ-mukɨlɨñ, ‘Nɨndɨ ama ñɨn endɨ ama wapmañnɨ kuuptok
    nɨm nandamɨñ.’
  twi-ASANTE: “Kurom hɔfoɔ no tee nʼahennie no ho asɛm no, wɔtuu nnipa kɔhunuu mpanimfoɔ
    no sɛ wɔmpɛ no.
  aoj-aoj: “Apaꞌ owaꞌ esis wambel atembel aman anambai ukup aoma anen endilisi. Eaꞌ
    nafeꞌ sasapaꞌ anom amam magiꞌmana mafeꞌ maꞌi, ‘Apaꞌ mandaiwaꞌma inaꞌ negape king
    dembinai ma apaꞌ.’
  cbv-cbv: Obohjeéhtih, ã́ih cã́acwã caandíh eníhcan, ã maáh jʉmatdih náahcan, biquínadih
    chah maáhdih naáwádih ĩ bejat tʉ́ʉtʉp be. ‘Jwiítboó caán ã maáh jʉmatdih jwĩ náahcan
    caá’, ĩ niíj naáwát tʉ́ʉtʉp yʉh be.
  taw-taw: Anɨb agɨl amnɨgab ak pen, binɨb man ne ayɨp jɨmñɨl okok nop mɨlɨk nɨŋɨd,
    bɨ ogɨnap agyokel, kɨdek amɨl, gapman bɨnonɨm anop agɨnɨgabal, Bɨ anɨb ak ne bɨawl
    chɨn mɨdeŋ agɨl gos ma nopun agɨnɨgabal agak.
  jic-NT: '”Ne''aj tapatjá ma jisastsja jepa jatjam. Mpes niyom nepénowa mwalá sin
    tjajam jepa püné nt''a, la veles jepa püné lal. Javeleptsja: ‘Ma qjuisas nina
    qjuisí jütütam ncupj’.'
  zap-NT: 'Per rwinyaan yrandxee menlaz men men, lex wxaal menlaz men tebëd mén zanal
    men chen gue men: “Rlaandet noo ne gak ménree xerrey noo.”'
  wer-wer: Pël mëak yesën pim kaatak narö kaaö ëak piin epël mapënëak omën narö pim
    ënëm wes mëëa. ‘Ten nuuk omp ak sak ngarangk elniimëëten kaaö.’
  ipi-ipi: Pea-kola, balana yame tupamane bala towa embo wetete wato, akali okone
    bala kiŋi gulalu, nanima ando ata napeakale nembo teainipia. Wuane nembo toto,
    akali minditupa-mane kiŋi ate lalane akali oko lamai-yakale loto, utupane-mane
    akali utupane akali gene yene oko peane okonena peakale leainipia.
  qul-NT: 'Quiquin llajtayoj runacunataj payta chejnispa, khepanta comisionta cacharkancu,
    pay contra ninancupaj: ‘Mana payta munaycuchu gobiernoycupaj’ nispa.'
  urw-urw: “Bangeagako, fere babab fib büreabmana, nure kürüna kob koigegin. Bangar
    nu kümünafotuwarbere, fere gürekoi sugurungedi dora düdi fib eregeam kümüneaga
    baba fib gam kümünen. Menüm wagedua, ‘Sin baba fere sinib erekokayau taidegi uruwenan.’
  rmy-GURBET: 'Al e manuša tare lesi phuv mrzisade le thaj bičhalde e manušen ko pobaro
    caro te vaćaren lese: ‘Ni manga vov te carujil pe amende.’'
  ter-NT: —Itea enepohikoneko xâne xoko úkeaku neko hóyeno, yupíhova púvea. Pihoné'e
    yâtikeneye neko hóyeno, ápe páhoe neko xanéhiko xoko yónoku ne hóyeno koyúhoponea
    ákoyea akáha'ainoahiko itúkeovo natína.
  bmr-NT: 'Jaaruuboco ijiinɨje miyamɨnaa jɨɨheguehicauhi. Jaamoro diibo dojɨcutɨ saatohoma
    jɨɨbogoco galluumo: Mihimogotɨhi diibo mohaivojɨɨbotɨ iicanoco, noomoro.'
  fuf-fuf: Kono tawi yimɓe leydi makko ndin no aɲi mo. Ɓe nelti woɓɓe ɓaawo makko
    fii andingol ɓen ton wonde ɓe faalaaka onɗon laamoo ɓe.
  mwc-mwc: Saba ana pipiya si sinikikiyei wai kairavina, i nae ba murinai wara si
    porai si wona “Niko sebare kega ama waina kurikai ini Taupauma.
  bhl-bhl: 'Kate, akalem aneng fian kasel i elo ibolow wa keleweko, kunum beem unse
    ding dim bakate, i ibik weng mak de uneko, bokolomeliw: ‘Nu kunum beelo ibolow
    kelinba kelewbuluw kasike, e num emisik kamok fian nam kele te!’, angsiliw te.'
  ons-ons: Ŋei suaine eŋe arikimo, matkoune eŋe eŋane bauene waki, qelit biraonbi
    ari, Ŋei Waom suaine iwa yale olatkoi, ‘Eŋe kepe ware wareze mi geakane ŋene ramaine!’
  con-NTPO: 'Tsa''ma majan tise aindeccuja tisema chi''gapa cca''indeccuma omboe moen''fa
    ti''tsse''tssia ande na''sunga qquen condaye: “Va a''ima na''suve tsoñe in''jan''fambi
    gi.”'
  ghs-ghs: Oiqi hiire tuumata oonihe kokora abi bahe abi qesa noho pesuna qaata nokoi
    noho goottaeke eeteqi qesa noo hiireta, Mmhm, noi bamu isanate napaho qiba naataqu.
    Oonita nokoi oho totohota isere qeeteqi gamaniho nagapata dzoobireta.
  peg-peg: ମାତର୍‌ ହେୱାନ୍ତି ଦେସ୍‍ନିକାର୍‍ ହେୱାନିଂ ଗିଣ୍‌ କିଜ଼ି ମାଚାର୍‌, ଆରି ହେୱାର୍‌ ହେୱାନ୍‌
    ପାଚେ ଦୁତ୍‌ ପକ୍‌ଚି ଇଚାନ୍‌, ଇୱାନ୍‌ ଜେ ମା ଜପି ରାଜ୍‌ କିନାନ୍‌, “ଇଦାଂ ମା ଇଚା ଆକାୟ୍‌
    ।”
  txu-NT: Nhym bep õ pyka djwỳnhkam me ja ne me kum kĩnh kêt ne, kum kurê ne kam kôt
    me kwỳ jano nhym me nĩjar kôt bôx ne kam memã, “Kwãrĩk wãnh tãmja'ã bẽnjadjwỳr
    mẽnh kêt. Me ba ne ba me imã tãwã kĩnh kêtê. Kwãrĩk wãnh gê tãmja me ijo ba kêt”,
    ane.
  eng-WEBU: But his citizens hated him, and sent an envoy after him, saying, ‘We don’t
    want this man to reign over us.’
  gnw-NT: 'Ẽrei mburuvicha jentaɨgua reta umɨtarẽɨ mburuvicha, jare mburuvicha oo
    ma yave ambɨe ɨvɨ pe, jae reta omondo jei vaerã: ‘Nduipota''ã jocua cuimbae ico
    vaerã oreruvicha guasurã’ —jei reta, jei—.'
  mux-mux: 'Yi kanili purum kene yunga talapena-yambuma yu-kene numanu kis piliiring
    kilia eninga yi te ‘Yunu aelepa pupili.’ niku liiku munduku kene niku mele: “‘
    “Yi-nuim ili oliunga yi nuim kingele naa mulupili.” nimbu molemulu.’ ninjui.”
    niku yunu liiku munduring.'
  maj-NT: '’Tu̱nga unkiehé ra̱ xu̱ta̱ nankihi̱ ndo̱ ko̱ i̱ncha kits''ínkji tje̱nnki
    ndo̱ já chji̱ne̱''én xi b''a̱ ku̱i̱tsu̱: “Najmi mjeni̱ tsa kui nda̱i̱ xi ka̱ma
    nda̱ rei̱ni̱.”'
  bkq-NT: 'Ety anano modo izepa ato myani mâkâ. Awylygue myani kurâdo ingonodylymo
    pymâ iwaguenonra agueze: “Awâkâ uguondo izepa xina tywymâryem” keze.'
  kue-kue: “Ba yene kamunmo mina yomba kumbro tendre, ana ka kep yomba tau ye ka yegl
    yomba ditenaglmedi pre ye omara okuwo diendingwa, ‘No yagl i kingno ta morambedi
    pirkunga.’
  cot-NT: 'Cotanquitsiquea iriraquea igonorojia teequeate irinintajigueriji, isemajiacari,
    itigarancajiaqueriquea itsipajia incamantajiaquiteri peacaajiaquemparineca majirontatsineca,
    incanqueriquea: ‘Teetarite nonintajigueji impeaquempaqueate irira nomajirojiate.’'
  bnp-bnp: “Pali e huriki na tanga vona ri marikoi vona. Lakea ri rudu muri vona e
    huriki a vinuru, ri gi ta maea, ‘Mi marikoi vona a bakovi iea. Nahea ge ia a hariki
    ne mia.’
  apn-NT: 'Hãmri nhũm õ krĩ nhõ xwỳnhjaja ra kêp mẽ õ pahi kaxyw harẽnh ma nhũm ja
    mẽ kêp omnuj nẽ. Nẽ mẽ kãm hkĩnh kêt jakamã ma krĩ hõ kamã kot mẽ kaxyw ãm xwỳnhta
    wỳr hkwỳ rẽ nhũm mẽ ma hwỳr mra nẽ hwỳr pôj. Hãmri nẽ kot mẽ kaxyw ãm mã xwỳnhta
    pumu nẽ kãm: “Pa. E ot pa mẽ awỳr mra. Kwa na ka xep ra mẽ ixkaxyw mẽ inhĩõja
    xãm kaxyw. Kwa nà mẽ inhmã jahti hkĩnhti hã. Kwa mẽ ixkaxyw ãm kêt nẽ nà?” Anhỹr
    o kãm kapẽr.'
  ctp-NT: 'Loꞌo nten taꞌa kichen tyi yu, ja suꞌwe nka tiye neꞌ ñaꞌan neꞌ ꞌin yu. Bra
    kanꞌ ngulo neꞌ kanꞌ tñan ꞌin xka ta nten chaꞌ tsaa ñaꞌan neꞌ ꞌin yu, chaꞌ chkwiꞌ
    neꞌ chaꞌ re loꞌo ree nu lka ndloo la ti kichen tijyuꞌ kanꞌ: “Ja nchka tiꞌ ba ꞌin
    yu kwa chaꞌ ka yu ndloo la ꞌwa kichen tyi ba” ndukwin neꞌ. Loꞌo ja nduwe tiꞌ ree
    nu lka ndloo la ti kanꞌ siyaꞌ ti, chaꞌ nu wa ykwiꞌ neꞌ ngwañaꞌan.'
  bre-BRG: 'Met tud e vro a gasae anezhañ, hag e kasjont ur c''hannadur war e lerc''h,
    evit lavarout: Ne fell ket deomp e renfe hemañ warnomp.'
  opm-opm: Kakhan hatinmat saporhan orhe ma papindipra han ihir Ohri nure kakhan hat
    na napapindipramur por heisup deingopari. Heisup mara kat han ihir kat han ihirnong
    Gin gur mameng mohsi sonmur. Ohri nure kakhan hat na napapindipramur riyahemur.
    Ihan ohnongri kakhan matipri potinmur por kat han ihirnong ameng ohsi kom darhengopari.
  bvr-bvr: “Wurra gu-galiya yerrcha gun-gata rrawa birripa gala jal aburr-nirrarna
    nula an-gata. Wurra jurdach burrbi-jerrmarra aburr-mujaruk, aburr-wena nula an-nerranga
    an-gata wana an-babalapa, aburr-yinanga nula, ‘An-guna ngayburrpa gala jal nyiburr-ni
    nula bunggawa a-ni barra gun-ngayburrpa rrawa.’
  wal-wal: “SHin a biittaa asai a ixxidi, ‘Hagee nu bolli kawotanau koyokko’ yaagiiddi,
    asaa a geeduwaa kiittiis.
  shj-shj: “Neng känggäma paye ngakäma song na sayaxsa menggä yaxsäwiny ka läpe ka,
    ‘Ampayedig 'doxtong layis buguningzäsko song.’
  zad-NT: 'Na'' beṉ'' wlall c̱he''ka'' ḻe chakzbangakile''ne'', na'' ka wde wzee bseḻ''gake''
    x̱oṉj beṉ'' wyajgake'' lao beena'' we'' lsens iṉabi''e kwenc̱he jellgake''ne'':
    “Bi cheeninto'' iṉabia'' beeni neto''.”'
  kmg-kmg: 'Rahame ŋicfâcne ere takic-jopawecte ŋic kiŋaŋ sorec-jopapie šâhec rarâ
    ŋicwofuŋ sâko šiŋuc âzâcnembiŋ: `E mâreŋ soŋaŋ-nâŋec mi juocte muŋgopeneŋ. Ž'
  aso-aso: 'Neꞌmine lineꞌza eze gizebo o-ngede minineꞌ aleve linge ma nete nene goseleꞌ
    goloso ngebelavo aꞌmine ve vida nene eveneꞌ ma gamazi tiꞌ li lisa ngimiselaniꞌ:
    Ve meve nene guvetesi ve minamilive lo nolune.'
  uli-uli: 'Iwe mokwe chol faluyal resa hafobdiriloh. Resa hagloyur loh tot yarmat
    mo wol miril bo re bela sor bo: ‘Hamem hate dipli mal le bo yebe mel bo yamem
    king.’'
  nin-NT: “Anishirr abi igbu ama ba a kà ma, na tu abanu di a bu kuma ku da ku abi
    ttu ba di, ‘Inta kà. Ugo nggo à si ta si uttu munta hen.’
  tgk-tgk: 'Аммо ҳамшаҳриҳояш, ки ба вай нафрат доштанд, аз паси вай сафиронашонро
    фиристоданд, то рафта чунин бигӯянд: „Мо намехоҳем, ки вай бар мо подшоҳӣ кунад“.'
  acu-NT: 'Turamtai ni nungkarinia ainau nu aintsun nakitinau asar, chikich nungkanmaya
    apun ujakarti tusar: Nu aintska ii apuri ati tutaka nakitaji titaram, tusar aints
    ainaun akupkarmiayi.'
  cak-WNT: 'Pero ri achi ri'' netzelex c''a cuma ri ruwinak, rumari'' tek riya'' c''o
    chic chupan ri ruwach''ulef ri acuchi (achique) c''o chi napon wi riche (rixin)
    chi niya''ox (nya'') pe k''atbel tzij pa ruk''a'' riche (rixin) chi ntoc pe rey,
    ri ye ruwinak xequitek c''a el achi''a'' ri xe''apon ri c''a acuchi (achique)
    c''o wi riya'' riche (rixin) chi xbequibij: Riyoj ma nikajo'' ta chi re achi re''
    ntoc jun aj k''atbel tzij pa kawi'', xecha''.'
  ebk-ebk: “Ngem iningor nan kakailiyana hiya, at inmifiaorcha as mangunud kan hiya
    ay mangifikia kan Emperador un, ‘Achimi laychun hiya ay mun-ari kan chakami.’
  spa-PDDPT: 'Pero sus conciudadanos lo aborrecían, y enviaron tras él una delegación
    para que dijera: No deseamos que éste reine sobre nosotros.'
  tke-tke: '“Mbwenye athu a elabo ele yoomugana, yahaaruma mundduli mwaaye arumiwi
    wi yamwiirele: ‘Hiyo kannafuna wi anithongege.’'
  ruf-ruf: Lekeni iwanu wa ghumji ghwake wamuhila, wawatuma iwanu wamghendele wakalonge,
    ‘Ng'atumbama bae imunu yuno atutawale.’ ”
  gun-gun: '— Ha''e rã hetarã kuery mboae nda''ija''ei vy hakykue omondouka huvixave
    oĩ va''e pe aipoe''i va''erã: “Ore kuery ma ndoroipotai ha''e va''e oreruvixarã”,
    he''i va''erã.'
  agu-BL: 'Poro at e'' tanum yi wi''nin chi''che''n chic''u''l te''j. Nin ben jun
    cumisión cya''n tan xochle''n i''. Itzun cyaltz: ‘Qui na kaj yil tz''oc cyenx
    tetz kajcaw.’'
  isn-isn: Lakini enihe akwe shanga aeamuloilwe kuite wekaatuma eajumbe ende amudume
    nukulunga, shangakutakile umuntu uyu ite wakutawale.
  eng-PEV: But some of the people in that man’s country hated him, so they sent a
    messenger to tell the biggest boss that they didn’t want that man to become their
    boss.
  ilo-ULB: Ngem kagurgura isuna dagiti kailianna, isu nga nangibaonda kadagiti mangibagi
    kadakuada nga nangsaruno kenkuana, kunada, 'Saanmi nga itulok nga iturayan nakami
    daytoy nga tao.'
  pir-NT: Sa ye tiquiro ya maca cjẽnata tiquirore cahmedahye. Sa cahmedaye, apequinare
    tiquirore pʉhtorore yahu dutiye ohoahye. “Mʉhʉ ʉsã pʉhto ijigʉ̃ cahmedaja ʉsã”,
    niahye tiquina yahu dutiriquina pehe.
  anv-NT: “Ne ályaá ájyɛ́, yɛ́mbɔ bɔɔ́ melɔ wuú ápá ji dɔɔ́ tɛ átɔ́ bɔɔ́ nnó
    ájyɛ́ garé nnó, ‘Ɛbwɔ́ ákɛ́lege fɔ́ mende yimbɔ ábɛ́ mfwa bwɔ́.’
  sab-NT: 'Kwian tanre ama jwiage skochie amadi, kwian me takalin chugagwalla kweri
    nga na batege ama gbe daba ulita chugagwallale mo jwiage, malen kwian mneite kagle
    ama nate gerule chugagwalla kweri nga na batege ole: “Cha ulita me takalin ba
    ama gbe cha chugagwallale.”'
  tmd-tmd: Aliö rön diöna aku, jɨ nöbö mö mögörɨb nuŋ nugwidɨx mɨdöŋ bla, nugwo ölɨsö
    wölaŋ nugugɨrön, nöbö bli yad abɨŋ, mai duön, nöbö dib ödöriö aku nugwo yajöña,
    ‘Nöbö kɨ nuŋ kiŋ ana mɨdenɨŋö,’ cöña.
  acr-NNT: '»Pero ri winaq re ri tinamit lik tzel kakilo y xekitaq kꞌu bꞌi jujun achijabꞌ
    chaꞌ keꞌkibꞌiꞌij che ri jun kayaꞌw re ri taqanik che: “Na kaqaj ta kuꞌan rey waꞌchi
    paqawiꞌ” kechaꞌ.'
  kpg-kpg: Gei nia daangada donu o maa gu de hiihai gi mee, gu hagau nadau gau hai hegau
    i muli o mee, ga helekai, ‘Gimaadou e de hiihai gi taane deenei e hai di madau
    king.’
  taj-taj: तर थेला य्‍हुल्‍साला म्‍हिगदेसे चा थेदा सेम आनिमुबा। थेतबासेलमा थे निसी
    जिन्‍माहेन्‍से ‘चु म्‍हिसे शासन लगै भिबा ङन्‍ना सेम आरे’ भिसी ग्‍ले ब्‍लोनदा पुइजी।
  avt-avt: '“In ek, mɨt han ne wit kɨrak, hɨr nɨneinɨk te hɨr nesiuwe mɨt han nɨkaru
    nen natɨp nar ik: ‘Haiu mɨnapen mɨtɨk ik kakre iuwe naanmamrai.’'
  cbk-cbk: Ahora, su maga compoblano ta odia gayot con ele, poreso ya manda sila maga
    mensajero para sigui con ele, y ya habla sila, ‘No quiere came que este gente
    ay queda el di amon rey.’
  uig-ARA: 'بىراق ئۆز يۇرت پۇقرالىرى ئۇنىڭغا ئۆچ بولغاچقا، كەينىدىن ئەلچىلەرنى ئەۋەتىپ:
    «بۇ كىشىنىڭ ئۈستىمىزگە پادىشاھ بولۇشىنى خالىمايمىز!» دەپتۇ.'
  tuf-tuf: ’Eyta cuar ima cajc cutar uwat ey quehsuro. Etar bicayat, questoc chihtá
    áyjacro. Chihtá bequin cut uchta wacay áyjacro. “Ey sera chíhtara ca cun batro.
    Eyra is cara yehn ayti jaw̃i,” wacay áyjacro.
  abx-abx: “Pero agpanguntra dina si iya i mga ginsakupan-na ngan aniya' nagpanlihug-na
    paglanat ngan pagtuli si mga riklamu-na, ‘Ga'i kami' aruyag nga iyay ray a'a i
    hadi' kami'.’
  mco-NT: 'Chi je ymɨgogajp ajcxy ca'' anajty ixa''ñyii ajcxy je comeeñybɨ, chi ajcxy
    yajpaguejxy huingapxpɨ ma anajty je comeeñybɨ ñɨcxy, chi je huingapxpɨ ymɨnañ:
    “Ca'' ɨɨch ajcxy ndzocy co jada comeeñyjäy rey''adɨpy ma ɨɨch ajcxy.”'
  bsp-bsp: 'Mba afum aka dare dadɔkɔ ŋanater kɔ, kɔ ŋasom kəkɔ-loku nde fum nwɛ ɔŋc-kɔ
    kətɛn dɛbɛ mɔ: ‹Səfaŋ fɛ a fum wəkawɛ pəyɔnɛ su wəbɛ!›'
  kqf-kqf: Bi geḡa te ena dobu lavedi a daboke bi mulinaḡa tauwainoyanoya a giukamaḡedi
    mba dobuna babadidi lisidimo bi a giuna gado, ‘Tama niga olotona mote ka ḡoe te
    yai ḡalibona bi yai badayemai.’
  cpb-NT: 'Iro kantacha eenitatsi kaari kowerine impinkathariwentante. Rotyaantaitake
    kantatsine: ‘Te nokowaiyini impinkatharite.’'
  aon-aon: “Aria eshudok arpesh douk shani anan shape atub amnab iri shakri uwok um
    anan. Douk namudok aria anan narik aria eshesh sheshopok anam harao baraen hagipeshan.
    Amam hanak aria hakri, ‘Apak makri uwok um anan nupe apakin king um.’
  hus-NT-2005: 'Jechéꞌ an inik u atʼnal kʼal an atiklábtsik xi tajaꞌ bin bitsówil.
    Jaxtám ti aban jeye cháb óx i iniktsik tin kuxmats abal ka kʼaletsik kin ulu enchéꞌ:
    “Yab i kulbetnál jechéꞌ an inik abal ti pulek takʼíxal.”'
  mig-NT: 'Ko kájito u''u̱ ña̱yɨvɨ ñúu̱‑ún‑de, te ni̱ ka̱tájí ɨ́ɨn comisión kua̱kasu̱
    nuu̱‑dé: Tú játa''a̱n ini̱‑yo̱ já tá''ú cháa yúan tiñu nuu̱‑yo̱. Achí.'
  bps-bps: “Kabay i dademe to mnè di banwe gumdaan, too mnang nawa kenen, na dekla
    dad to mlalò kenen, du manla, ‘Là gami mayè ku i to ani mgimò harì magot gami.’
  mbs-mbs: Nayan, se doma otaw eg-ogpà kidoen te lonsod sìyan, wedà dan keibeg aw
    meinang sikandin selotan lomowan diyà kandan. Penga te pegkesayo din, doen otaw
    insogò dan mikagi diyà te gobirno te eked dan keibeg aw otaw sìyan se lomowan
    diyà kandan.
  tof-tof: A tóba pamkolpama ma oya alzizi amaik koralórr, da oya solodó ngibürr pam
    we zirrnapónóp bóktanóm wagó, ‘Kibü ubi kokea ini pama kibü kingüm bainüm.’
  cme-NT: A ne da u nelleŋ-baamba naa bigãaŋ-yo. Uŋ taa, ba sire puɔr nuɔmba u huoŋ-nu
    dii ku yuŋ-terieŋgu-na wuɔ ba ka waŋ baa-ba wuɔ ba sa taara naacolŋ daayo nellentesĩnni‑i.
  sus-sus: «Kɔnɔ a to mu nu rafanxi a xɔnyi mixi ndee ma, e fan naxa xɛɛrae xɛɛ mangɛ
    xungbe ma, e xa a fala, ‹Muxu mu wama a xɔn yi xɛmɛ xa findi mangɛ ra muxu xun
    ma.›»
  pon-2006: Eri, aramas en sahpwo kin kailongki mehlel ohlo, iei me re kadarkihla
    mwuri meninkeder kei pwe re en kairehki duwen ar sohte pwungki en wiahla ar nanmwarki.
  dad-dad: “Anĩ ere, yogon tamo tar kiwai difen ken, eig de dirõf nigin ĩ dumen arũ
    tamo sur difen, ‘Amã tamo enei nemã king wõ youf nigin to oromak.’
  zab-NT: 'Per de bɨnladxbɨ cun rdxichnédeb laab, ax bxiaalddeb tuby cuaa de bɨny
    ni zenald laab par güeniideb: “Quɨt rcaaztin gac bɨnquɨ rey xtennɨ.”'
  jae-jae: Ŋac tau nê lau malacm têntac gedec eŋ, tec sêsakiŋ laumata têdaguc eŋ sêja
    ma sêsôm gebe ‘Aêac abe ŋac tônê êtu aêacma kiŋ atom.’
  ksd-ksd: 'Ma ra tarai ta kana pia na pal dia milmilikuane, ma dia tulue ta umana
    upi diat a mur ia, dia tatike: Pa ave mainge go ra tutana pi na kure avet.'
  msm-NT: Dajun panow sikan otow. Di to mgo sakup din migkuntra kandin. Kaling impayupug
    dan agun nangonan sikan yabow no hari no kona sikandan ogkaliyag no ogharian din.
  myk-myk: 'Ga ba wʼa kari wɛ, a wu shi shɛɛn di wu kɔ, na tudunmɔɔ tun wu mu, na
    wu pye: ‹Wèe funŋɔ wa mu wu tiin wù ɲuŋɔ ni wɛ.›'
  sbe-sbe: Na yona magai tamowaidi meta iya se subu na tautauwasa se hetamalidi se
    hemuliwatani se lau magai ne unai na se wane, ‘Tamowai ta nige ka henuwa bena
    yoma wasawasa!’
  mcr-mcr: Iiŋä etaŋgi ämaqä iqueqä aŋä-täŋä qäqiqisaŋä iquauqä äwqe, iquenyqä quvqä
    winyäniqe. Iutaŋi, iqu ae äwqaŋgaŋi, qu ämaqä hŋquau, ‘Ne ämaqä iqu ämineyätŋqä
    diŋqe, mäneŋqä iqiyä,’ tupnuwä diŋqä dowatpnuwi.
  cux-NT: '''Iiⁿ''yāⁿ yeⁿ''e país chí yaⁿ''ai nguɛ́ɛ́ neⁿ''e yā saⁿ''a miiⁿ ní nguɛ́ɛ́
    neⁿ''é yā chi cuuví rey yeⁿ''é yā saⁿ''ā. Dichó''o yā n''duuvi ''iiⁿ''yāⁿ chí
    caaⁿ''maⁿ ya ''túúcā: Nguɛ́ɛ́ neⁿ''e ''nū chí saⁿ''á ''cūū ní cúuví sá rey yeⁿ''ē
    nús''uu.'
  tur-YTC: Ama ülke halkı adamdan nefret ediyordu. Peşinden elçiler gönderip, ‘Biz
    bu adamın üzerimizde hüküm sürmesini istemiyoruz’ dediler.
  san-ITR: kintu tasya prajAstamavaj nAya manuShyamenam asmAkamupari rAjatvaM na kArayivyAma
    imAM vArttAM tannikaTe prerayAmAsuH|
  bel-N: 'А грамадзяне ненавідзелі яго і паслалі сьледам за ім пасольства, кажучы:
    “Ня хочам, каб гэты валадарыў над намі”.'
  sch-sch: Ania, a ram mingeiin an hengpaia, a nûka palâi an tîra, ‘Hi mi hih kin
    rêng rangin nuom makme an ti,’” a tia.
  mic-MIQNT: Na mimajuinu'g ta'n tleiawultijig umutgi masgelma'titl aq elgima'tiji
    nutagnutmewinu'g ta'n eliej ugjit tluenew, ‘Mo pewalaqatt ula ji'nm ugjit ilgwenugsinen.’
  huu-NT: 'Ie comɨnɨ naimɨena enoidɨmacɨ. Jɨaɨnona nanoca illaɨma dɨne oretajano,
    raitɨmacɨ: “Bimɨe caɨna sedajana jitaiñedɨcaɨ”; ia nanoca illaɨma dɨnena naimacɨ
    lluana jaca cacaiñede. Ie jira naie nanoca illaɨma naie illaɨma jitomo ie uaina
    ite.'
  jiv-NT: ‘Tura ni nuṉké̱nia̱ shuarka nakitiarmai. Túmainiak “nu áishmaṉ ii kapitiántri̱
    ajasa̱i̱ṉ tusar nakitiaji” nu titiá tusar áishmaṉkan akatrar akuptukarmai.’
  otm-NT: Nɛ nu'ʉ yʉ ją'i mi 'bʉpʉ ja rá häi, him mi numanho a ran 'yohʉ. Janangue
    bi mbɛhni 'da yʉ́m 'bɛhni ngue m'bɛt'o da zøni da ma ngue hin din t'un rá ts'ɛdi
    a ran 'yohʉ.
  dah-dah: Gega al yende naŋare niŋ beleŋ al goke igiŋ ma nuramiŋ. Irde al kura yinke
    wakeb, ‘Deŋ manaŋ naŋa gisaw al go kuŋde gor kunaŋ. Kuŋbe gor niŋ mar yeneŋbe
    al goke yinnayiŋ. Neŋbe al gore doyaŋ al kuruŋniniŋ heŋ heŋ ge igiŋ ma nurde hite
    yinnayiŋ,’ yineŋ mel go hulyaŋ yirke kwamiŋ.
  tnk-tnk: Mətə nəkur imwəni me həmwəki iəmə asori nəha, mhərhi pen nərmama nepwɨn
    həkurirə in, mhəuvən mhəni pen tɨ kiɡ sə truvei pen nasoriien min mə, ‘Kɨmaha
    iahəpwəh nokeikeiien mə iəmə i trərɨmənu ia kɨmaha.’
  kpr-kpr: Avori, nunda natofo nu imboe eteri. Ava sedo nu dodo iri, ne eredo aghi
    kakato mutero nunda amboda aera buvudo, eminge seteri, ‘Namane nu imboe erera!
    Nu jo jovereghe foa namanenda kini (king) ae arira!’
  san-IAS: kintu tasya prajāstamavajñāya manuṣyamenam asmākamupari rājatvaṁ na kārayivyāma
    imāṁ vārttāṁ tannikaṭe prerayāmāsuḥ|
  nho-nho: Naa tino tama iloo i tana henua naa ni lotoffaaeo iaa ia, teenaa heuna iloo
    aaraa tama i laatou ki oo no vanaake ki te tuku hakamaatua e noho i te henua e mmao raa
    peelaa, ‘Maatou see fiffai maa te tama nei e tuku i maatou.’
  gym-NT: 'Akwa nitre ye bti jrei ye nämane gobrane abko mätä namani kri ni yebtä,
    käkwe ni mdara jire juani ni ye jiebti blitakäre krörö niara rüere: Nun ñan tö
    ni ne tuai jreire ja ngätäite, niedre kwetre, abkokäre juani jiebti.'
  azg-NT: 'Majoꞌ joo nnꞌan ndyuaa tsjoonꞌ jon, jndohanhin. Tꞌuahan tsꞌian ndëë nnꞌan
    na tentyjahan toxenꞌ jon, jnduehan: Já tyiꞌquintꞌue nꞌö́n na nndui tsanvaꞌ tsꞌan
    na ityeꞌntjon jon já.'
  bhd-bhd: पन तैस ठैरी लोक तैस सेइं नफरत केरते थिये, तैनेईं किछ लोक भेज़तां तैस जो
    बिस्तार भेज़ो, कि अस न चाम ए मैन्हु असन पुड़ राज़ केरे।”
  too-NT: '’Lā'' huan tachi''xcuhuī''t xalanī''n ixā''lacchicni'' tū'' ixtalaktzī''ncu''tun
    lā'' cāmāstālīca lacscujnī''n para natahuan: “Tū'' iclacasqui''nāuj huā''mā''
    chi''xcu'' hua''chi rey”.'
  ind-AYT: Akan tetapi, orang-orang sebangsanya membenci dia dan mengirimkan perwakilan
    setelah ia berangkat untuk berkata, ‘Kami tidak mau orang ini menjadi raja atas
    kami.’
  cjo-NT: 'Ikantaka riyaatanaki iitantyaariri pinkathari. Omaanta tee ikowaeyirini
    inampijatzipaeni ipinkatharite, osheki ikijeeyakirini. Rotyaanteeyawitakani apaanipaeni
    inampijatzi, ikantawitari riraga paashini pinkathari: “Tee nokowakagaeyirini ipinkathariwenteeyenani
    riraganki, tee ikameethatzi”.'
  nsn-nsn: Bo o tamatan tena uan pukion e tokouasais tatanono temaeit gisina ka ualatue
    uakeluk tasir tamata ra la uakeluk tatanon, tar la kula pare, ‘Inggeim mi de tar
    tamatane mata kotpokoso sira pare, nami toiaeim.’”
  san-DEV: किन्तु तस्य प्रजास्तमवज्ञाय मनुष्यमेनम् अस्माकमुपरि राजत्वं न कारयिव्याम
    इमां वार्त्तां तन्निकटे प्रेरयामासुः।
  tna-NT: Beju dapia aniji cristiano cuana sa tsada mahue puana tueda deja tuna sa
    huaraji papu puji. Da su beju tu tije quisa puji beitutana huecuana. “Be panubiameta
    ye deja ecuanaju sa huaraji puji”, ametana huecuana.
  lid-lid: “Arile, iri lau badu kon tan baseken iy asahan kabin bwe. Eme iri suni
    iri lau rayah are hamon tan ala, ta tiye i tan anya, ‘Ahi bwale ahi ndramak kede-eh
    asahan kabin tahi.’
  wim-wim: Puth than pam wanch aak-kunch anangana kaangk keꞌ nungantam pam alantaman,
    yaꞌa. Thananiya pam wiy anangan wik thampang kuchin thanang aak-aakanakan nilan
    wun-wun. Than kan-ngulan wampin-a, thanan thawin thant, ‘Ngan kaangk keꞌ nunang
    pam inan moom piꞌanan iiyow nganta.’
  zga-M: Pwu avanuva mwene vakhambi pela vakhasuha avakhape tamu valute vakhoge nukhuta,
    satwinogwa umunu uyo atulogonchage.'
  yom-yom: 'Vayi basi tsi andi banlenda. Diawu ku manima mandi bamfidisilamimvuala
    mu diambu mituba ti : “Tumengi ti mutu wawu katu yadila.”'
  san-SIN: කින්තු තස්‍ය ප්‍රජාස්තමවඥාය මනුෂ්‍යමේනම් අස්මාකමුපරි රාජත්වං න කාරයිව්‍යාම
    ඉමාං වාර්ත්තාං තන්නිකටේ ප්‍රේරයාමාසුඃ|
  yut-yut: “Mani kokup ɨsalni da nandaba yokwi tok aŋ ɨmgwit. Yaŋ nandawit do amɨn
    tagɨ uŋun kɨŋakwan kokup amɨn dɨ yabekba kɨŋ yawit, ‘Nin uŋun amɨn da kɨla amɨn
    madepnin egɨpjak do dɨma galak tomaŋ.’
  grc-BYZ: οἱ δὲ πολῖται αὐτοῦ ἐμίσουν αὐτόν, καὶ ἀπέστειλαν πρεσβείαν ὀπίσω αὐτοῦ
    λέγοντες· οὐ θέλομεν τοῦτον βασιλεῦσαι ἐφ᾽ ἡμᾶς.
  cpc-NT: 'Iro kantacha tzimatsi kaari kowirini impinkathariwintanti. Jotyaantaitaki
    kantatsini: ‘Tii nokowaiyini impinkathariti’.'
  nhg-NT: 'Cache giente de inu nieca tlöle quetlajyelejtaya, hua oquetitlanque inrepresentöntes
    ma quetocacö, ma quejtucö: “Amo tecneque ini nönca ma iye rey topa tejua”.'
  nya-nya: “Koma anthu ake anamuda ndipo anatuma nthumwi pambuyo pake kukanena kuti,
    ‘Sitikufuna munthuyu kuti akhale mfumu yathu.’
  ngu-NT: 'Pero on tlacamej chanejquej ipan on país quitlahuelitayaj on tlacatl. Yejhua
    ica yejhuamej oquintitlanquej quesquimej tlacamej yejhuan san ocuitlapanhuijquej
    para oquiteijlitoj: “Xticnequij para yejhua in tlacatl torey yes.”'
  kup-kup: Met pim zeitakari pimaz ahoam kaev ravat heh, povoz zei hotoh potak sapanen
    parum ahop bavatat meñepanez hat sah-pov paru hatevetet aban modap pim tokat meehan
    sat gavman aban ahopun epat mañah, ‘Met dei aban okop deim korav ahop ravat hepanez
    kaeveg, ni deim ahop ravat hepanez bavatat meñetun.’
  jid-jid: Amma indji ma ba kranwu nda nton ndji mba bari hu gonma nda hla, 'Kie na
    kpanyime ndi ndu ndi yi ndu chu mbu na.'
  wmw-wmw: 'Fala wanu wa muinti mwake wakimwina. Ndimana, wakiwatuma wanu nyuma yake
    wakaseme javi: ‘Eyo mwananlume‑yo atinsaka kutitawala.’'
  gmv-GGM: He dere asati qasse iza ixxida gish haysi addezzi nu bolla kawotana mala
    koyokko giidi iza geedora aathi yedida.
  ssg-ssg: “Tuahe teka seilon ti xuxun laha watakai hawane i ape laha talo tesol seilon
    hani tel masiwi tapein hetekie teik kakain ukek, ‘Amite watakai tel seilon ien
    to masiwi ti amite.’
  zpo-NT: 'Per re xaa nabeyy xaa lo nayii ne xaa, nu mxaal re xaa lak xaa nzha yéya
    lo rey: “Nanzheklat nu gak xaa ne rey cheen nu”.'
  poy-poy: Vinu wantu wakuwi wamgalambukiti, pakawukiti kala, wawatumiti wajumbi walongi,
    ‘Tumfira ndiri muntu ayu kaweri mfalumi gwetu.’
  qwh-NT: '“Peru tse marca nunacunanam chiquirnin, qepanta willacoq nunacunata cachayarqan
    queno niyänanpaq: ‘Manam munayätsu que nuna reynïcuna cananta’ nir.'
  gaw-gaw: Amge nug mudip̱an laiḵud ag anuḵa ag oolagp̱a nuhignu nau, ninig ele doop̱ig
    amunu nug uḵe, am danab laala ag heeg, ag oolagp̱an danab laa ag nug dim lamidnana
    amu ag inam ap̱ig. ‘Ig am danab imu nug ihinig king daaḵunu amu ig oonig ii daaṯe,’
    aon ap̱ig.
  nca-nca: “Yendé unipareto uni parámi ŋuro saŋgirí tero hamó piyimiŋaŋgurí. Piyimiŋoro
    uni pará-pará asá yiri mira sewemo ŋuno wiri yerete uni kembé ŋu ŋande miraŋgurí,
    ‘Norendo uni ŋa nore wiri nerewero ŋuro piyimiŋoyoteto. Owé parámi ŋu ma inowero,’
    yaŋgurí.
  zpz-NTPP: 'Na lugaar zeꞌ nu zay nu gac yu rey zeꞌ, de mbecy zeꞌ wangyet lagy dey
    yu. Orzeꞌ bzuu nez dey la be mbecy nu chay lo rey zeꞌ nu cha niiy: “De̱ ya̱ walagy
    de̱ nu mbecy ii gac yu rey ne̱ de̱”, na dey.'
  mkj-mkj: A armaj in jappwo kin lioassoang mehlel woallo, ioar mehwa irai kadarkihla
    jounpakair pwi mwerin ih en pwa, ‘Kamai joah mwehuki woal mene en wia amai nahmwarki.’
  zac-NT: 'Perë ra mënë naquëreldë ladzë nguiu ni bëldë́ rall; rac shtúꞌudiꞌi rall
    gáquëll rëy shtë rall. Bësheꞌldë rall rsunë narniꞌi: “Adë rac shtúꞌudiꞌi naꞌa
    gac nguiu rëꞌ rëy shtë naꞌa”.'
  kyg-kyg: Hapa paiteno uꞌniyaꞌmonanafa vayaꞌamogimo hosu apaipamo kaliꞌa ateteꞌapaeꞌmo
    mago vayaꞌmo apaꞌmo aliꞌa apateꞌnageꞌa uꞌa Ala kini vekaeꞌmo, ani vekamoꞌmo yagaino
    latesiyafeꞌmo olahauꞌniye, huꞌa ha paiꞌnae.
  kmk-kmk: “Yoong taḻona lalawwengon dat kailiyana diya tagu ot nangibaun dat uduma
    tagu’n maitung-ud kan siya ta umoy da ibaga’t dit emperador un, ‘Apu Emperador,
    adimi piyaon tuwa tagu un man-ali mi.’
  cao-NT: Jabi toa maí ca nohiria bá jato chama noiyamani quiha. Ja qui caxa ja icani
    quiha. Jabi jato chama caquë tsi quiha comisión ja raacaniquë, “Naa joni bicasyama
    xo noa ra, noba rey iti” iquiina.
  bbr-bbr: Kon menan roat akas akan woiakas konun meiäu wa. Keseria, roat akas karauk
    roat äsimwarona, potomoi, kiro omsau ko potowon pakan roat awaroin, ‘Ik kiro ro
    ko ik kamoikaun sare murau wa.’
  inb-inb: 'Pai rig­lla­pi, chi alpa­manda runa­kuna, paita mana munaspa, kachar­ka­kuna,
    ñugpa willan­ga­pa: “Chi runata mana munan­chi­chu, nukan­chipa atun mandag kan­ga­pa”.'
  hrv-hrv: 'A njegovi ga građani mrzili te poslaše za njim poslanstvo s porukom: ''Nećemo
    da se ovaj zakralji nad nama.''”'
  box-NT: 'Ká ɓa kɔ̃hṹsa màhã́ ɲina a á ɓa tonkaa ɓa nùpua le ɓa ɲa a mɔ́n
    à vaa bío bìo kà: ‹Wa yí wi ò o nìi mu wé wa bɛ́ɛ.›'
  ote-NT: Pe núꞌʉ ya ja̱ꞌi de rá hai núꞌʉ toꞌo mi ʉtsa, bi mɛhna ꞌraya ꞌmɛhni pa da
    ma nehe habʉ mri maꞌa̱ pa xa̱ma̱ hinxa thutsꞌi dega nda̱ de yá haiꞌʉ.
  wnu-wnu: 'Ende qamb wogub isa munon eng wonou ginam eng wuri munon eng king igamau
    end wuri iet wogub ne bo munon qei wuriimurimari isub qamamir: “In munon eng king
    igamau end ietoroun.”'
  zam-NT: 'Per mèn co'' nac mèn gulàaz mbi'' anze''f ngòo xyàn lezo'' gunèe mèna mbi''.
    Mtel'' mèn gulàaz mbi'' mèn co'' nda nque xís mbi'' par gab mèna loo mèn nación
    co''te'' nda mbi'': Le'' nu'' indlya''ste gàc mbi'' ba'' rey par ñibe'' mbi''
    ba'' loo nu''.'
  zyp-NT: Canghrasala, a khuasaw tah aa huanah cawtah a hninglang tah cawngsaw khah
    taw he ka, ‘Ma cawngsaw heh kaa siangpahrang rua tah du bei peh,’ tatah aa va
    chingsah he.
  sey-NT: 'Ja̱je casiquëtaꞌare i̱ yeja paꞌi pa̱ipi i̱te coejë, i̱ saisi jeteyoꞌje
    jëjo saohuë, quëaja̱ꞌcohuaꞌipi: ‘Coeyë, mëꞌëre yëquë ëjaë deꞌoye’ cajë.'
  nvm-nvm: Fu ijeg kuardiame fun vek unam vako efuon iji buka fu uzame ziegafain.
    Ijefuon bu e vuak abe oijo iji kiava bu rad jame va e ikin iji kua, Eon gami bu
    kume no e iji fu e bomana nuvuon rekreno iji noka iseduomno kuain.
  mps-mps: Tama te po olama, tama te digibulu gasa buluba pabo gagalali. Tiali goli,
    te genuai bidi dologode bidaibao wabo bagego bidi me badu tagala palu, te po wai,
    ‘Dagego te gavman genuai polalubo bidibolo te po wao, “E bidi dago buludu asai
    bidi, da tonalubo bidi nigibo hagelabo” wao,’ te po wali.”
  seh-seh: 'Mbwenye anthu anango a n''dziko mwace, akhanzonda. Na tenepo, atuma anthu
    n''nduli mwace, kuti aende kalonge kukhaenda iye, na mphangwa izi: “ife nkhabe
    kunfuna mamuna unowu kuti akhale mambo wathu.”'
  pab-NT: '— Hoka ihinaeharenai enawenakala yerenai kirawanetene. Hatyo hiyeta axikatya
    haiyaharenai enajikinita, nexa ihiye maheta: “Kasani exe haliti maisa wiyekohase
    tyaona waokare”, nexaha maheta.'
  llg-llg: Tehuu ndia lau-inggu nala, husembuluk neun. De, ala haitua hataholi nadedenu
    nala leni ele leu, fo lafada lae, ‘ai taa nau hataholi ia toꞌu palenda neu ai.’
  kyf-kyf: '«''Ɩn ɔ dʋdʋ -gʋ nyɩma mɩ ɔ ''wʋnyɛdaa ''gbʋ, wa yia nyɩma ɔ ''bɩ tie,
    ''ɩn wa nɛɛ: ‹-A ''nɩ ''yɩbha nyɩmɛ -mɔnɩ pɩlɩ -aɩn ''wlu la.›'
  tpi-tpi: “Tasol ol wanples bilong dispela man ol i bel nogut tru long em. Olsem
    na taim em i go pinis ol i salim sampela man bilong bringim tok i go long dispela
    ples bikman i bin i go long en. Ol i mas tok olsem, ‘Mipela i no laik bai dispela
    man i kamap king bilong mipela.’
  mih-NT: 'Zoco ñiyɨvɨ ñuu ra, ñá cuñi ñu sa cuu ra rey sii ñu. Ta sa cuahan ra ityi,
    i tasi ñu tyiño sihin zuhva ra ta catyi ñu: “Ma cuhva ndi sa cundyaca ñaha ra
    ya sii ndi.”'
  qvh-NT: 'Sayno nir aywacuptin marca mayincuna payta chiquiyashpan guepanta comisionta
    cachayargan: ‘Manami say runata mandagnë rey cananpä munayäsu’ niyänanpä.'
  kms-kms: “Pudi wute nikin nde opu kin ni umbo ker muang, pugri bu ni no pre di ni
    wute ninge tiqi mundom dobu maru ei simbe mand mari, ‘Wuti nen beghi ningg king
    ningg nas ye beghi yambu pari.’
  agn-agn: Mandian, ang prinsiping asi inding pisan maliliagan tang mga kasimanoa
    na. Animan pinapaning kang lagi nira tang domang mga kasimanoa nira don ong paningan
    tang prinsipi para aningen nira tang kalawigan ang adi don ang indi tanira maliag
    ang magimong adi nira tang prinsiping asi.
  nhi-NT: 'Pero in tocniuan tlen ochanchiuayah itich nialtipeu occocolayah, ica non
    oquintitlanqueh siquin tlen mactotin campa yeh oyah: “Nin tlacatl, tehuan amo
    itniquih mai toueyitiquiuahcau.”'
  ttc-NT: 'Per kye xjal tuj aj amaq''ji, kyetz k''on kygan tuq tzan tk''ulun mandad
    te xjal kyi''j. Astilji oxik kylajo'' jun b''uch''uj xjal ti''jx tzan kypon aj
    ja'' tuq opoyon te xjal k''amol tajwalil b''ix tzan tuq txik kyq''uma'' ikxjani:
    “Qetza k''on qgan tzan tok ja xjal ntzani te k''ulul mandad qetza.”'
  dan-1931: 'Men hans Medborgere hadede ham og skikkede Sendebud efter ham og lod
    sige: Vi ville ikke, at denne skal være Konge over os.'
  kwj-kwj: “Woro ri ko kipe hima le rini omwemendindau. O keke ri isiwani hima fwele
    wu humbwewani ri gumwa tokwe ya wu i. Wu ini ele hima ni ya wu sawe, ‘Nunu dori
    hima nui king apukolaka hinga ri etino ti nu diyaha.’
  vie-OVCB: 'Nhưng dân bản xứ ghét ông nên họ gửi phái đoàn theo sau ông và phản đối:
    ‘Chúng tôi không muốn ông ấy làm vua của chúng tôi.’'
  kze-kze: kwenamááraawi tíyántavesa umánkesa kámááni-kwaasi kosimátime'a sé'a kentáárá'á
    íma takárákwiyiniye kosimátíméro sewasá kuráawe.
  lbk-lbk: Ngem khapo tay kakholan nan kakailiyana siya, finmaa cha is omonod ay en
    mangwani, ‘Ad-imi laychen chi ay en-alimi.’
  mto-NT: '’Ax kaꞌa tseꞌe je̱ jyayu cha̱kju̱ yꞌijt, muꞌe̱jkju̱dup mujo̱tꞌaajnju̱dupeꞌe
    je̱tseꞌe du̱ke̱jxti je̱ kuká̱tsivada je̱tseꞌe jidu̱ꞌu̱m vyaꞌandat: “Kaꞌa xa a̱a̱tseꞌe
    ntsa̱k je̱ts a̱a̱tseꞌe je̱ yaaꞌtya̱jk xyakkutojkjat.”'
  bzh-bzh: Rëḳ yi alam nij nelëlin yi, om ya, log devonġ mehö la detamuin yi medeya
    beya denër bë, ‘He nimin lël bë mehö saga su natu he mehö-los-bengö megeġin he!’
  guj-2017: પણ તેના શહેરના માણસો તેના પર દ્વેષ રાખતા હતા, અને તેની પાછળ એલચીઓને મોકલીને
    કહેવડાવ્યું કે, ‘એ માણસ અમારા પર રાજ્ય કરે એવું અમે ઇચ્છતા નથી.’”
  jvn-NT: 'Jalaran rayaté negara kono sengit marang wongé, mulané pada kongkonan nusul,
    kongkon ngomong: ‘Awaké déwé ora gelem dikwasani wong iku.’'
  byr-byr: Kaanna wɨna kyaꞌ kɨrɨꞌ aꞌmwe anga dazabanyara dazalyɨya avaaimwaalyara
    sahwarɨna sɨmɨlɨka wimwaaina. Sɨmɨlɨka sara wimwaaina yadɨvɨꞌ gamɨnyɨ dɨvidaaꞌnyɨ
    aꞌmwe marewɨjaraavɨ maryaasɨna kyeꞌ sahwarɨ dɨvidaaꞌnyɨ mɨjamakuna. Sara yevera
    sahwara dɨna ‘Nemɨ yawɨꞌmwo. Aꞌmwe dazai nemɨre kingɨyai namwaaladɨka!’
  ian-ian: Yindɨ mala ndɨna nagwa ngepmamba la nɨmba wandi. Wan nyan nɨna njambwi
    nyanat tɨndangat njɨka kai wanɨn. Nat nɨmba kat wandi maa sanyo la nyana kwupmba
    yilaa ndɨ kat vɨlaa mbutndi. Mɨna angwa ngepma ndina njambwi nyanat tɨmangat njɨka
    kai wandi waa mbutndi.
  hun-hun: 'Alattvalói pedig gyűlölték őt, és követséget küldtek utána, és ezt üzenték:
    Nem akarjuk, hogy ő uralkodjék rajtunk.'
  mcf-NT: '“Adec aid nidambic abi yacnocquidon abi chieshënquido nadposh: ‘Aidi ëbitedi
    chuiquid icmenushe queshun chuiquid dapa yacno chuitanta,’ queshun abëd icquido
    chuimenuen chuiquid dapa yacno nidmeposh.'
  kjs-kjs: Pare mo nipuna ada komea-para piri enaalinumi nipu giyalalo rono waru pagesimi.
    Go pumare nipu abala penaalomare ali medaloma wala werepe maa penaalisimi. Gonu
    nimumi mo mudu mapiraape alinu-para go ali naana ali mudu mada napiralia lisimi.
  mni-mni: Adubu mahak masamakki misingna mahakpu yengthirammi aduga mahakna eikhoigi
    ningthou oiba pamde haina haihallunabagidamak mahakki tungda pao pubasing tharammi.
  yad-NT: 'Rityevay ji̱ta javittyuyadani̱, ru̱pa̱jada ji̱ta su̱siryi nusu̱chavay,
    ja̱mu nutyityu̱mu, rirya̱tidye jtay siva: Ne nu̱vya̱ta jintyityu̱ju̱ni̱ jiñu,
    mitya. Ne satuva̱choda ja̱mu nutyityu̱ variy ruumu.'
  mxb-NT: Tído xiní uꞌu̱ ñaá na̱ ñoo ra̱. Sa̱ꞌá ño̱ó ni̱ ta̱ndaꞌá ná dao ta̱a kuaꞌa̱n
    kaꞌa̱n noo̱ táꞌa̱nda̱ choon ñoó ña̱ ko̱ kóni̱ taꞌon na ña̱ kakuu ta̱a yóꞌo rey
    ñoo na̱.
  pon-2006A: Eri, aramas en sahpwo kin kailongki mehlel ohlo, iei me re kadarkihla
    mwuri meninkeder kei pwe re en kairehki duwen ar sohte pwungki en wiahla ar nanmwarki.
  maq-NT: 'Peru xuta tsëhë estadu rë me ne, jemu choho vëë rë me. Vëhë xi hya xi ha
    quiji xuta chacun ja ne, catsingatju xuta estadu rë me jan ngujo cha xi cuichja
    cha cuitjin cojo xuta xi suaxa rë xuta chacun jan: “Mamijí niji xi me xi cuajyihi
    vë cumatitjun me tsijin.” Cuatjin cuichja cha.'
  hto-hto: 'Mei íadɨ dama ie illano comɨnɨ afémɨena éoidiaɨoɨ. Eoillano afémɨe óodana
    llóitɨno orédiaɨoɨ. Llotíaɨoɨ: “Caɨ illáɨmana o íllena jítaiñedɨcaɨ,” daɨdíaɨoɨ.'
  por-BRBSL: 'Mas seus cidadãos o odiavam e mandaram um enviado atrás dele, dizendo:
    ''Não queremos que este homem reine sobre nós''.'
  ces-NKB: 'Jeho poddaní ho ale nenáviděli a poslali za ním poselstvo se slovy: ‘Nechceme,
    aby tento nad námi kraloval!’'
  cui-cui: 'Ichitha bapon casebatsi piamonae, pomonae jinompa pia nacuatha tatsi.
    Pomonae bapon casebatsi, barapomonae itoroba ichamonae xua pecoyo wepetayiyaenexatsi
    poxonae bapon penta caponaein naexanopiya ichaxota pon jiwi itorobiya pia pepa
    peewatsinchi. Xua barapo penacajume caitorobiwichi pejeinexa: ‘Ponxaem jiwi itorobiya
    pia pepa neewatsin, taema, apara bapon piamonae aichaxaibichi xua peexanaewatsi
    pon jiwi itorobiya pia pepa peewatsinchi’, jei penacajume caitorobiwichi, xua
    saya tapaeba.'
  boj-2014: “Tamo kobaquja a degsi minjrsiqa sawa isaq gilsiq di sonaqa aqa qure qujai
    naŋgi a qa tulaŋ ugeosib are qaleb, ‘A gago mandor sqasai.’ Degsib are qalsibqa
    tamo qudei naŋgi qariŋnjrnab sawa deq gilsib sawa deqaji naŋgi minjreb, ‘Tamo
    di a gago mandor ataib. A na iga taqatgwajqa iga uratonum.’
  eng-OEBUS: But his subjects hated him and sent envoys after him to say ‘We will
    not have this man as our king.’
  eri-eri: “Ono wainga nere fai nomo matane etenga waha no bode huwanyanege inyaba
    dewai. Onou waha bode, no goi faga gainga, nere fai ila huuru niganenga beele
    tedu, matane fai anyakaro goyai waha langa goyane. Nere goidu lewodbode, ‘Ere
    fai waha no ebere king yafei nomo awaya.’
  aly-aly: 'Akngerr apmer ikwer-areny-rnem ikwer-wety arlkarerrenh. Rernemap angka
    ingkern-they thwenew atyetyart ilkwewarl: ‘Nthakenh ntwa arrerney-angenh artwa
    ilkwa weth atyetyart anewantherr. Anantherran arlkarerreyel ikwer-wety.’'
  wiu-wiu: Nitaneyake one eina take mekoi yename one-pala kotimi wene luaneya mekete
    pade ali-kiti moa wetekakete ekete winagome toto talo tamene kote tokolo wako
    wa akapoe wa wetekaneya.
  swe-swe: 'Men hans landsmän hatade honom och skickade ett sändebud efter honom för
    att säga: Vi vill inte ha denne man som kung över oss.'
  cth-cth: Khoram thung e taminaw ni ahni teh a hmuhma awh dawkvah, hete tami heh
    Siangpahrang lah ao hane ka ngai awh hoeh telah a hnuk lahoi laicei a patoun awh.
  mti-mti: Megara me iyayapan meuma me topayaya, meoya ivi umum igiyawa teya amiya
    sira waya, ‘Nu imunup apan mame kin den ape.’
  pad-NT: 'Kidiarabo kaija''arinia ni-vavajahapa''itxiki ada ka''da''di. Ni-vanofiki
    ida vakadika''da''di hina. Oniaroa, ajihina naothinia va''ora vakarona''aha adani
    vaathi avikhava abono arabo-ra avanikhaha''avinia vakhanira kaimoni: “Ni-anofipa''itxiki
    ada makhira akadika''da''di kaimoni hina.” Vakhaniha.'
  twi-twi: “Kurom hɔfo no tee nʼahenni no ho asɛm no, wotuu nnipa kohuu mpanyimfo
    no se wɔmpɛ no.
  hlt-hlt: Tedae a pilnam rhoek loh anih te a hmuhuetuh. Te dongah amah hnukah laipai
    tloep a tueih uh tih, ' Kaimih soah a manghai ham he ka ngaih uh moenih,’ a ti
    na uh.
  tbz-SIM: 'O ɛì kɔbɛ mɛ nyí nhò dɔ́, kòo ítɛ́ kɛ́deè kɛ̀ bɛ̀ɛ tɔ̃nko bɛnìtìbɛ̀ kɛ̀
    bɛ̀ɛ nɑ́kɛ́ dɛ kó dihɛì kóo kpɑ̀ɑ̀tì kɛ dɔ̀: Ti í dɔ́ onìtì yie nni ntú ti kóo
    kpɑ̀ɑ̀tì.'
  san-GUJ: કિન્તુ તસ્ય પ્રજાસ્તમવજ્ઞાય મનુષ્યમેનમ્ અસ્માકમુપરિ રાજત્વં ન કારયિવ્યામ
    ઇમાં વાર્ત્તાં તન્નિકટે પ્રેરયામાસુઃ|
  amx-amx: Mer-areny map artwang kwer ahentj-kweny anek. Inang twernk angerr arrpenh
    kwer-warn urrpey lanthek, renh lakenh iletjeh, ‘Nwern itja ahentj-anem, artwang
    nhenh king nwerneh anetjeh. Ntwang itja renh ngkernetjeh!’
  ake-NT: E'tane moro i'sero' kon pen esi'pʉ, mɨrɨpan kon uya tʉtonpa kon amʉ' ennoko'pʉ
    ite'ma'pʉ tau. ‘Pʉse rɨ ka'pon i'se pʉra ina man kin, tepuru kon pe,’ ta'pʉ to'
    uya.
  qvn-NT: Nätan marca-mayincunam chregnipar guepanta cachrapäcura ‘Manam munapäcüchu
    cay runata mandagnïcuna cananta’ nipäcunäpag.
  tku-NT: '’Tachi''xcuhuī''t xalanī''n ixcā''lacchicni'' jā ixtalaktzī''ncu''tun ē
    cāmāstālīca lacscujnī''n natahuan: “Jā iclacasqui''nāuj huā''mā'' chi''xcu'' rey
