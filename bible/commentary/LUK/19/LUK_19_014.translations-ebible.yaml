    Roj man nikajo'' ta chi ri achi re'' ntoc rey pa kavi''. Quiri'' xqui''ij ri etakon-e.'
  chf-NT: 'Pero u yajcäbnajob mach yojob t''oc y u täsquijob tu pat machcatac u xe
    u yäle'' ca''da: “No''on t''ocob mach co t''ocob que ni winic jini xic de ajmanda
