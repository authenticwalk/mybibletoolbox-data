    no'o nga wane lo'oo 'ani Kiingi faga.
  ded-ded: Nga ngic yeac ama mocgufora, yeneng ine ye ubango ukugec. Ifi anu ye kenu
    ngic goa yofi dema edeyunuma sueyunugec kenggec, ‘Yeng neneac ngictau kefudeac
    songo mi negendimbe.’
  ewe-ewe: “Gake eteviwo lé fui, eye wodɔ amewo ɖo ɖe eyome gblɔ be, ‘Míele ame sia
    dim be wòaɖu fia ɖe mía dzi o.’
  nuy-nuy: “Yagu warruburru-yung anubani-rruj-jinyung ana-lhal naagi-yung wuniirrimarrdangi
    niga. Naagi-yung wunu-lharrgang niwu-lhaawu-yarrijgini-yinyung wurrugu. Anaani
    lhaawu wu-yamaa, ‘Waari naadagi-yung naanu-ngaynbandangi, waari niga ni-buunggawa-mi
    naadagu nurri-wuy,’ wu-yamaa anaani ana-lhaawu.
  cop-BHC: ⲚⲈϤⲠⲞⲖⲒⲦⲎⲤ ⲆⲈ ⲚⲀⲨⲘⲞⲤϮ ⲘⲘⲞϤ ⲠⲈ ⲞⲨⲞϨ ⲀⲨⲞⲨⲰⲢⲠ ⲚⲞⲨⲠⲢⲈⲤⲂⲒⲀ ⲤⲀⲪⲀϨⲞⲨ ⲘⲘⲞϤ ⲈⲨϪⲰ
