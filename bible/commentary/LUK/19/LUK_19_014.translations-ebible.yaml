  buk-buk: Magoc iŋ ndê lau sêtec iŋ, ma sêkêŋ lau aheŋ-ŋga ŋatô sêŋkuc iŋ bu sêsôm
    têŋ kiŋ atu bu, ‘Yac atec ŋgac dec bu nem gôliŋ yac.’
  pri-NT: '[Â nabwé, â é pâra, ba na é tòpi pwâra ukai kêe.] «Êco na wâru tàpé naa
    napô kêe na rà èpàrié, â rà cùru tèpa âboro wiâê, naa na napô na é pâra naawê,
