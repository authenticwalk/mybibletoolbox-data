  eng-TNT: 'But his citesens hated him and sent messengers after him sayinge: We will
    not have this man to raygne over vs.'
  sbs-sbs: “Kono ba mushobo wakwe chi ba mutoya mi chi ba tumina chikwata chabazimanini
    mwisule lyakwe, mi ni ba wamba kuti, “Kese tu siye uzu muntu kuti atu yendise.”
  sue-sue: Ago sero doro susaunu zebu nusora erama meni numore berea wenu giro oziga
    potiwa puro nu ama ganero bamuwa awa. Baro kei awero ego sewa awa, “Ema ami ema
    tua nasokare wai azu tonakare.”
  fra-NCL: 'Mais ses concitoyens le haïssaient, et ils envoyèrent après lui des députés
    chargés de dire : Nous ne voulons pas que cet homme règne sur nous.'
