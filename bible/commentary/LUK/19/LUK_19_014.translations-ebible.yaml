    “Bitw chaclaže''to'' ṉabia'' benga neto''.”'
  por-TFT: Mas muitos dos seus compatriotas o odiavam. Por isso eles enviaram uns
    mensageiros atrás dele para dizer ao imperador, Nós não queremos que este homem
    seja nosso rei!
  gwi-NT: “Gaa vanahkat gwich'in nąįį yitr'ii'ee ts'ą' jyaa giihaanjyaa eenjit giitąįį
    dinjii nąįį hił'e', ‘Jii dinjii dii-King nilii gitr'igwii'ee.’
  gvn-gvn: Jana bama nyunguwunmun bubumun, jana nyungunku wawu-kariman majamanka.
    Jana bama nyubun kukuji yungan nyungundu jurungu bubungu yinduymbu, maja-bajandaku
    yalamanka, ‘Nganjin wawu kari yinyaynka majanka. Nganjin wawu kari nyulu nganjinanga
    kingmanka.’
  nhy-NT: 'Pero in tlakaj de ipueblo okikokoliayaj, iwan por yonik okintitlankej sekimej
    tlakaj para ma kijtotij: “Mach tiknekij yin tlakatl ma technawati kej rey.”'
  asm-FB: কিন্তু তেওঁৰ স্বদেশীয় সকলে তেওঁক ঘিণ কৰি, তেওঁৰ পাছত দূত পঠাই কোৱালে, বোলে,
    ‘আমাৰ ওপৰত ৰাজত্ব কৰিবলৈ, সেই জন মানুহ আমাক নালাগে’।
  okv-okv: tohota da vahai embomeni na embo avo enana titi jigoja uje ae ue embomeni
