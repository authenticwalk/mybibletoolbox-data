  arb-NAV: 'وَلكِنَّ أَهْلَ بَلَدِهِ كَانُوا يُبْغِضُونَهُ، فَأَرْسَلُوا وَرَاءَهُ
    وَفْداً، قَائِلِينَ: لَا نُرِيدُ أَنْ يَمْلِكَ هَذَا عَلَيْنَا!'
  cop-CNT: ⲉϥⲡⲟⲗⲓⲧⲏⲥ ⲇⲉ ⲛⲁⲩⲙⲟⲥϯ ⳿ⲙⲙⲟϥ ⲡⲉ ⲟⲩⲟϩ ⲁⲩⲟⲩⲱⲣⲡ ⳿ⲛⲟⲩ⳿ⲡⲣⲉⲥⲃⲓ⳿ⲁ ⲥⲁⲫⲁϩⲟⲩ ⳿ⲙⲙⲟϥ
