  tlf-tlf: “Kale tinum beyo age kupkaa daagina e, tam ilami abiip tinum atafinon-nuubip
    iyo kalaan tinum imdalip imi umik tem no-nilip e, simaan unang tinum imi bogobe-nilip
    e, ‘Nuyo, tinum beyo numi king kelan-temaala o agan-bulup o,’ agelip ko.
  piu-2006: “Palumpa walytja tjuṯa, kutju ngurrara tjuṯa yunytjuwiyaraya nyinaku.
    Paluru tjana wati maṉkurrpa wantirriyalku ngaṉṯiwana, yankula paapa palumpa marrkuntjaku,
    yalatji. ‘Wiya nganaṉatju yunytjurringanyi nyuntupa katja nganampa mayutju tiṉa
    nyinanytjaku, ngaratjunkuwiyangku wanti!’ Wati maṉkurrpangku yankula palumpa paapangka
    puṯuya marrkura, wantirra yarurriku.
  poh-NT: Nok jeꞌ reꞌ xiban i ajabe̱s reꞌreꞌ, juntuhm take rich ritinamital reꞌ quixowonic
    wach, naxquibiraj chi xo̱j ru̱cꞌ i kꞌatal kꞌoric reꞌ naripahbanic cho reh chi
    naroquic chi aj toꞌo̱l reh, reꞌ take reꞌ xquitakꞌa̱ꞌ je juntuhm chi quich tinamital
    chi rikꞌormojic reh i kꞌatal kꞌoric reꞌreꞌ chi maꞌ nca̱j ta chi naricahnic chi
    raj toꞌo̱l chi quina̱.
  tue-tue: Cʉ̃ʉ̃ya dita macãrã cʉ̃ʉ̃rẽ booríyira. Teero tiirá, cʉ̃ʉ̃ wáari siro, “
    ‘cʉ̃ʉ̃ ʉ̃sã õpʉ̃ sããrĩ booríga’ jĩĩ wedera wáaya” jĩĩ ticocomiyira ãpẽrãrẽ́.
  bjp-bjp: “Isau le fanu tom tina maleh kia ri ememse u ke ri ka wuun fale fanu nami
    isi rin tara le, ‘Biil keme ier isi kaltu igii in tapiek king kimem.’
  xon-xon: Le waatiŋ ni aanib nan nan u, ki tun binib ke bi paan u pu ki ti bui ubɔrkpaan
    na, ‘Taa ban ke uja ngbaan le ye timi aabɔr.’
  tzo-ZNT: Li xchiꞌiltac ta slumale mu scꞌanic ti jaꞌ ch-och ta preserenteale. Istaquic
    echꞌel mantal ti mu yaꞌuc acꞌbatuc snombramientoe. “Mu jcꞌanticotic ti jaꞌ ch-och
    ta preserenteal ta jlumalticotique”, xiic cꞌotel.
  mpm-NT: 'Ko vanuxia yɨvɨ ñuu da un ka kuɨtɨ ini nuu da, ti ni ka taji da tɨjnu chaa
    kuaꞌan jata da nuu ɨnga ñuu, ja na kachi nuu chaa ñaꞌnu ɨnga ñuu un: “Tu ka jajnaꞌan
    ini yɨvɨ ja kundiso jniñu chaa jaꞌa nuu na naa na”, ni ka kachi.'
  ots-NT: 'Diguebbʉ ya, bi ma. Nu cʉ mi̱ngu̱ car jñini‑cá̱, mí ʉjʉ car tada‑cá̱. Jí̱
