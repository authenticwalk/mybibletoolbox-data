    cargo, bú ma̱jmʉ: “Nugöje, jin gu jɛguije nʉr hñøjø‑nʉ da mandadoguije.”'
  hoy-hoy: लेकीन आऊन खुद इन लॉकुर आऊन से दुश्मनी ईटतोगोर, अदिक आऊन हिंद स्वर्गदूतगोळ
    द्वारा खबर कळुदुर, ‘नाव चाहसालेव कि ईव नाम मा राज्य माळुल.’”
  uri-uri: Ari tu hawrij alkilen pa tu ipma paitn ekg kil, yatom tu kwa tu melnum
    yangkipm kuinen tiur pa kai katnuntel ekg akal tu la nasi tu la tolpa, 'Men ti
    ake wakrongen akal kil pa atn tukgunakgen ekg ikghlen men ti.'
  amo-amo: Bara nani anan kipen me nari ame I too among a didya udu kiti me, I belinghe,
    'Na ti ma yinnu unit ulele su tigo nati bite na.'
  pjt-pjt: “Palu palumpa ngurangka aṉangu tjuṯa palumpa kuraringkupai, munuya ankunyangka
