    weˈ magsultan aˈa miyaˈan si siye.
  mle-mle: “Adi duw diki tipa kidiy duw taakw day maa wadiy dikik. Alik tikuw, day
    duw wayakidadiy dikidi yididi jaka tipaar wadakikik, ‘Nyan kwasik yinadiyan kidi
    duw nyanadi van tikinadi duw titak nyanak.’
  shp-NTPO: 'Jatian jawen jemamea jonibaon jaon keenyamakin jaki ramíkin, ja kaa pekáo,
    joi boí kati jonibo raankana iki. Neskáakinbo yoikanon ixon: ‘Nato joni non main
    apo itinra noa keenyamai’, akin akanti.'
  aom-aom: 'Ëhi uëvëꞌëro vaꞌamu gagorovo ë a börömoho hesi saꞌa rajohuro nue huodivëꞌëro
    ae gö rëmöꞌöjamu a börömo hesi ijore vaꞌare höjo. Vaꞌoromo ë saꞌa göre suorovoromo
    a masijoho uëvare höjo: Ëaehu böröme namiromo nosi saꞌa muebejavuoꞌiröhoho no
    bijönaguajëjo.'
  geb-geb: “Ana maaŋ suaŋgiap vugim, ana ŋgu nɨɨŋgen ki gumgi gu mbigi, mbe ana nzuav
    nderninin kav, mbaram kaman gumgi mbari ga nɨɨŋgim, mbe ana zɨn ana vugi ŋgun
    vov, khaŋ mba ŋgun ki ntɨɨri ga nzuai, ‘Nza mba guma nzan guman pan kɨrgeŋ vuzvugi
    fhu.’
  eng-WYCLIFFE: But hise citeseyns hatiden hym, and senten a messanger aftir hym,
    and seiden, We wolen not, that he regne on vs.
  bsj-bsj: La nobo loce ko co, cin twom nob bwiko cek ki manya ciya ti niwo a ca ciyar
