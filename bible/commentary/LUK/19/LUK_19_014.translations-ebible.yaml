    Amam hanak aria hakri, ‘Apak makri uwok um anan nupe apakin king um.’
  bgs-bgs: Na, tô mga manubù na góddô tun ta banuwa ágkaringasa kandin. Purisu duwán
    mga manubù na igpatalundug kandin ébô kumagi tun ta gobyerno na dì mému kandan
    ka mangulu sikandin kandan.
  faa-faa: E purakano ipi aporo hakāsa risiamo eaki hisiraka, aporo metakiraki someraka,
