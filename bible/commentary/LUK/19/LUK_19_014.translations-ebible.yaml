verse: LUK.019.014
translations:
  kpx-kpx: Isi tisege vatave ataeau avuho isiviholisi iave abu esemu hanavege abu
    tialeau kosiveabeu timale vata ke kosive baluga namihalu. Namihai avoe, ‘No isiviholilu
    malaha keu balugai no nalieveliho.’
  okv-H: tohota da vahai embomeni na embo avo enana tihi jigoja uje ae ue embomeni
    nei uhoho na embo aravo haekara ikeo ambota pambua.
  tbo-tbo: ‘Tamogi a dobu lawahi ega hita luhogaleya po mulinei baha tu hihiwa po
    ipa ina pa, “Geka lawana ega nugonugoiyai ipa ina wiwasawasa ubeiyai.”
  mal-C: “എന്നാൽ, അയാളെ വെറുത്തിരുന്ന പ്രജകൾ, ‘ഈ മനുഷ്യൻ ഞങ്ങളെ ഭരിക്കുന്നതിൽ ഞങ്ങൾക്കു
    താത്പര്യമില്ല’ എന്നു പറഞ്ഞ് അയാളുടെ പിന്നാലെ ചക്രവർത്തിയുടെ അടുത്തേക്ക് പ്രതിനിധികളെ
    അയച്ചു.
  grc-SR: Οἱ δὲ πολῖται αὐτοῦ ἐμίσουν αὐτόν, καὶ ἀπέστειλαν πρεσβείαν ὀπίσω αὐτοῦ,
    λέγοντες, Οὐ θέλομεν τοῦτον βασιλεῦσαι ἐφ᾽ ἡμᾶς.
  bgc-bgc: पर उसकै नगर के बासिन्दे उसतै बैर राक्खै थे, अर उसकै पाच्छै दूत्तां तै कुह्वा
    भेज्या, “हम न्ही चाह्न्दे के यो म्हारै पै राज करै।”
  khz-khz: Na gena tanopara talimara na ati geririwaawai gaurai, mulina na kilakila
    getuguato, negetiwato, ‘Ai ati gaririwana etalima ai gema vele ai pene ago.’
  deu-TKW: 'Seine Bürger aber haßten ihn und schickten eine Gesandtschaft hinter ihm
    her mit der Botschaft: wir wollen diesen nicht als König über uns haben.'
  zsr-NT: 'Cutaꞌléꞌinëꞌ lëꞌ dxiꞌa bönniꞌ uládz queëꞌ, atiꞌ gulasölëꞌë ga niꞌ tsijëꞌ
    yuguꞌ gbaz quequëꞌ, laꞌnë́ꞌ: “Cutu rë́ꞌnituꞌ gna béꞌinëꞌ netuꞌ bönniꞌ ni.”'
  lin-lin: 'Kasi bandeko na ye, bana mboka, bazalaki kolinga ye te ; batindaki ndambo
    ya bato, sima na ye, mpo na koloba : « Toboyi ete moto oyo akoma mokonzi na biso. »'
  hns-NT: 'Bakie okar des ke djaatie logan oke djarat raha aur ekaat sanesian okar
    paatjhe pathaais bataawe khaatien kie: ‘Hamlog na maangiela kie toe hamlogke oeppar
    raadj tjalaihe.’'
  noa-E: Mamʉ mag woun ich dʉ̈i ãbam durr ee naajem khʉʉnaupaijã i kha khõchkhaba
    aajeejim aajem. Maagjerr aawai i petam ẽudee õor pʉ̈iwia makhʉʉn dʉ̈i, “Pʉ chan
    marau maach durr reikhapimapha nʉm” a jaaupʉ̈ijierram aajem.
  eng-EMTV: But his citizens hated him, and sent a delegation after him, saying, ‘We
    will not have this man to reign over us.’
  mib-NT: 'Te ñayuu nación de cáquɨtɨ̄ ni i nuū de, te ni catají i jecu tēe cándiso
    jníñu cuangoo yatā de jeē cahān: Tu cánujnahan ni ñayuu nación na jéē cuáha ní
    jniñu nuū tée yáha jéē cuu de rey nuū i, áchí.'
  lif-NT2: कर कुयक्‌युङ्‌बाहाॽरे़ खुने़ॽ मे़जिःत्तुआङ् कुएगाङ् कुएगाङ् “कन् मनाःल्‍ले़
    आनिगे़ सम्‍दाङ् हाङ् चोगुबा सिराॽ मे़धाङ्‌ङिन्‍लो” मे़बाःत्तुर इङ्‌साबाहाॽ मे़बाङ्‌घुसि॥
  xnj-xnj: Nambu vandu va mulima wenuwo vamuhakalili mundu mwenuyo, ndi vatumili vajumbi
    vamulanda na kuhamba kujova, tigani lepi mundu uyu avyaa nkosi witu.
  mmx-mmx: Ketla limixin teren ap mo lenep silok diga belengatngas tin, kuren la diga
    riki luvuttadi mi levelinga kusu dina mumu ren la diba lok, ‘Ma xopara na laradi
    kusu na lok ngan loorong atnama.’
  cbr-NT: Usaquin catancëxa cuanbi ca a menu 'icë unicama ami nishcë 'ixun, —a uni
    cananuna nun 'apu 'iti cuëënima —quixuan 'apu catánun quixun uni xuquin camiaxa.
  tee-NT: 'Para ju ixt''a''amachak''an talhixcailich chai amalakachacha ju alhtanin
    ni cata''alh taimayonin ju anu'' lapanac. Chai acsni talakchilh tajunich: “Jantu
    iclacasq''uinau ni uxint''i ju qui''ucxtin quinc''an a''unt''i”.'
  eng-LSV: and his citizens were hating him, and sent a delegation after him, saying,
    We do not wish this one to reign over us.
  cak-NT: 'Y cuando c''o chic chupa ri rech-ulef anchi'' ni''an-pe rey che, jec''o
    achi''a'' ri xetak-e pa quibi'' conojel ri ruwinak y xe''apon c''a anchi'' c''o-wi
    raja''. Y ri achi''a'' re'' xbequi''ij: Roj manak nakajo'' chi ri achi re'' ntoc-pe
    rey pa kawi'', xecha''. Ri je-takayon-e ri achi''a'' ri'', can itzel niquitzu''
    ri achi ri ni''an-pe rey che.'
  pah-NT: '—Gagwyripeve''g̃a noarõhetei ga. Nurã g̃a ei: “Tokoyme ti ga oreruvihavuhuro.
    Jararamo nhande xaho ga reviri javo a''ea huvihavuhu''ga pe,” ei g̃a. A''ero paivouhu
    g̃a hoi ovahema imombe''gwovo huvihavuhu''ga pe novĩa.'
  sja-NT: 'Mamĩda ichi eujãdepemaarãpa iru k''ĩra unuamaa iru p''anapachida. Mapa
    iru t''ẽe eperãarã pëijida jaradamerã: “K''iniada-e jã eperã tai rey pamerã.”'
  xed-xed: 'Tsa mndu ya ná, ta husaŋhusa ta tsa mnduha ta tsa haɗik ya. Ka ghunaftá
    həŋ ta mnduha ta hulani kazlay: Va a ŋni ta gayni ta mgham ta ghəŋa aŋni wu kəʼa.'
  mks-NT: Ta ndaja coo ña̱yivi ñundáhyi̱ xícá cándají na̱ da̱. Sa̱há ña̱ cán quéa̱
    na̱chindahá na̱ in táhndá táto̱ ña̱ ná cachi na xi̱hi̱n tátá da̱ ña̱ co̱ cúni̱
    toho na ña̱ ná cacomí da̱ cán cuéntá sa̱ha̱ ná.
  gfk-S: “Io, ira matanabar ta ikino katano di ga malentakuane ie. Di ga tule ari
    turadi ma ra hininaawas tano katano be na hana ukaia ura hininaawas be di malok
    be ikino turadi na kure di.
  bmu-bmu: Mewö jiba anökmö, könagesöurupŋan kazik ak waŋgiba kewö jiget, ‘Nini azi
    kiaŋön nanine azi kembu aka galöm köl neŋgimapkö töközin.’ Mewö jiba welen azi
    tosatŋi melaim eŋgiget andöŋe anda buzup mi jiget mörök.
  dgz-dgz: Go aritawa ame, at ame waenapan megawa ayop muga ya tat anune menan tanda
    tan amba sep nagire watu enamon at wandape nagirewa ame anega wadiamon, ‘Nu apan
    aritawa ma, ayop nuga ya tat anuivin.’
  eng-GNV: Nowe his citizens hated him, and sent an ambassage after him, saying, We
    will not haue this man to reigne ouer vs.
  zaa-NT: 'Guda'' tè bi. Pero ca enne'' látsi bía nna, la'' yéelatsi'' lá gùppa cą
    qui'' bi, acca guthel·la'' tè cą ttu comisión ru''a lo canu rigú''ubia'' nía para
    ina cą: Labí calatsi'' tu'' qui''ni nubéyu''ą'' nna ccą́ rey qui'' tu''.'
  eng-WEBSTER: But his citizens hated him, and sent a message after him, saying, We
    will not have this man to reign over us.
  guh-guh: 'Itsiata baitsi jane pevetsinacuatanexa pejinavanapaevi, bitso itoyatsi
    petuxanenë. Nexata bajarapamonae petuxanenë pecovëvelia itsamonae itorobalia,
    itsajotalia petuxanenë nacua pevetsinënexa exanaejitsiatsi, bajarajotalia pejumaitsinexa:
    “Apo pajitsipaenë bajaraponë patanevetsinënexa patajanacuata,” pejainexa petuxanenë
    yabara.'
  bon-bon: Yoo, teeme gawe biname cina teebine mage jimugetnisi, peei name pi poto
    teeme biname bine teeme ingwe jityepemisi mene cama egä, ‘Cine singi lica ai biname
    te cime mopeyame tääpume lenajame.’
  nhw-BL: 'Huan miyaqui masehualme nepa campa quisqui quicualancaitaque nopa tlanahuatijquetl
    huan quititlanque se amatlajcuiloli campa ajsisquía huan nopa amatl quiijto: ‘Amo
    quema tijnequij ni tlacatl ma technahuatiqui nica.’'
  mgw-mgw: Lakini bandu ba palu' baatikunsukwa kwa nyo ngabatuma bandu bayende ku'lu'
    bakabaye, ‘Tukani kututawala yu'.’
  swh-ONEN: “Lakini raiya wa nchi yake walimchukia wakapeleka ujumbe na kusema, ‘Hatutaki
    huyu mtu awe mfalme wetu.’
  wbi-wbi: neke avaanhu vake vakan'kalalilagha pe pano vakavasung'a avomolua valute
    vamfuate na kukum'bula kuuti, “natulonda umuunhu uju atulongosie”
  bba-bba: Win temɡibu bɑ nùn tusɑ mɑ bɑ nɔɔ tiɑ kuɑ bɑ tɔmbu ɡɔrɑ bu nɛɛ, bɑ ǹ kĩ
    durɔ wi, u bɑndu di ben temɔ.
  eng-KJVCPB: But his citizens hated him, and sent a message after him, saying, We
    will not have this man to reign over us.
  kgk-NT: '—Ha heta he''ýi kwéry ndija''éi rei mburuvixa-rehe. Upéixa-gwi nhe''ẽ rei
    omondo hapykwéri mburuvixave va''e-pe: “Upe va''e ore ndoroipotái ore ruvixarã.
    Ipogwy-py ndoroikoséiry. Hekoha vai eterei” he''i rei hese.'
  waj-waj: 'kiaa kioo ngieera vioo kiaikiai ari yoosinna variaiya hama innara mmuduuya
    rida vaidi vooya inna nnaagiai titaani vata rada vidada oro ngieera variaiya kiaa
    mmida kiaanoo: Ta aa vaidi aavaara hama ti mmuduuya ruainoo. Ivo ti kieetavai
    varinaraivaara hama ti yoketainoo. Iya itaa kua kiaavai.'
  ekk-PKP: 'Kuid tema omad vihkasid teda ja saatsid delegatsiooni talle järele, et
    öelda: „Me ei taha, et see mees saaks meie üle kuningaks.“'
  mpx-mpx: Yaa wana panuwa gamagaliliyau hi pihigelgel-an, inoke elopapatuna hi patunal
    hi na panuwa toto i nonoek ge hi ba, ‘Nige nuwama tau ya ni tabwa wama kin.’
  wbp-wbp: Nyanungu-nyangu warlaljayirri yalirla ngurrangka, ngulajulpalurla ngampurrpa-wangu
    nyinaja. Kulalpalurla ngampurrpa nyinaja nyanunguku yungulpa nganta-jana wiri
    nyinakarla nyanungurraku. Junga-juku, yilyajalu-jana wati-patu-kari yimi-kirli
    yali-kirra ngurra jurrku-kurra kuja yali wati yanu kamparru. Yalirra watijilirla
    yaninjarla wangkaja jinta-kariki wiri-nyayirnikiji, ‘Kula karnalurla ngampurrpa
    nyina wati yaliki yungu-nganpa wiri nyina nganimpaku.’
  luo-luo: “To joge nosin kode kendo negioro joote modhiyo ire mondo giwach ni, ‘Ok
    wadwar ngʼatni mondo obed ruodhwa.’
  nhe-NT: 'Pero miyac tlacame nepa campa quisqui quicualancaitac nopa tlanahuatijquetl
    huan quititlanque se amatl tlasencahuali campa ajsiti huan nopa amatl quiijto:
    ‘Ax tijnequij para ni tlacatl ma technahuati.’'
  aii-aii: '”ܐܝܼܢܵܐ ܒܢܲܝ̈ ܡܕܝܼܢ݇ܬܹܗ ܟܹܐ ܣܵܢܝܼ ܗܘܵܘ ܠܹܗ، ܗܵܕܟ݂ܵܐ ܫܘܼܕܸܪܗܘܿܢ ܡ̣ܢ ܒܵܬܪ
    ܡܸܢܹܗ ܐܝܼܙܓܲܕܹ̈ܐ ܒܹܐܡܵܪܵܐ: ’ܠܹܐ ܒܵܣܡܵܐ ܠܲܢ ܕܐܵܗܵܐ ܐܢܵܫܵܐ ܥܵܒܹܕ ܫܘܼܠܛܵܢܵܐ ܥܲܠܲܢ.‘'
  esk-NT: Aglaan nunaqataiñ uumiginiġaat. Tuyuqaġniqsut uqqiraqtinik maliquplugu nipliqhutiŋ,
    ‘Taamna iñuk umialigisuŋitchikput.’
  msb-msb: “Pero nabadli sa iya an mga insakupan kaya paghali niya may ginpaabot sinda
    na mensahe sugad sani, ‘Habo kami magpasakop sani na tawo!’
  cpa-NT: Jøng² hiag¹³ báh³ dsa² go²dsa. Ca¹tse¹ dsa² go²dsa ca²dsiog³ dsa² dsa¹cang¹
    jǿg³ hi² tsa¹hniu¹dsa hi² lén² dsa² juanh¹² héi² rai¹³ quián¹²dsa.
  dso-dso: ମାତର୍‌ ତାର୍‌ ଦେସର୍‌ ଲକ୍‌ମନ୍‌ ତାକେ ଇନ୍‌ କର୍‌ତେରଇଲାଇ । ଆରି ସାସନ୍‌ କର୍‌ବା
    ଲକ୍‌ମନର୍‌ ଲଗେ କବର୍‌ କଇ ପାଟାଇଲାଇ, “ଏ ଲକ୍‌ ଆମ୍‌କେ ସାସନ୍‌ କର ବଲି ଆମେ ମନ୍‌ କରୁନାଇ
    ।”
  meu-meu: To ena hanua taudia ese e lalo dika heniava; bena hesiai haida ia murina
    amo e siaidia, baeto “Ai na asia uramu emai pavapava ai bainela”.
  yva-NT: Umba vatano titi umaso poroto. Weramu vatano una no apa munije umaso wonayo
    ai, weti wo vatane inta matutir indamu wuruta wo raura akarijo titi umawe ai ware,
    ‘Vemo nyo vatano de wato aijaseo be akari titive reansai jinya, weye reamamo wamonayo
    aija.’
  dgc-dgc: “Pero du kabébayan na éya a mataas a lélake, éy méiyamut kan side diya.
    Kanya inutusan de tu esa dide a ange mégkagi to mataas pa diya, a ‘Idel me a maghari
    siya dikame.’
  zpm-NT: ’Nzianlaa zha ladz me, rlëë zho raṉ zho me, dzigo pxeeḻ zho bla zha ne güey
    lo meṉ ne rnabey ne zie me ga, güeynab zho gdeete meṉ co dziin co lo me.
  hix-NT: Àro wyaro tàwya katxhe rma, toy hatà, horykomo. Noro xehra mak nehxatxkon
    hatà, ewto hon komo, kekon hatà, Txesusu. Àro ke noro mahyaka tkukur komo nyahtxownà
    hatà, monyen komo hyaka. Amna kayaryet me noro yesnàr xehra amna naha kaxe nànyahtxownà
    hatà, kekon hatà, Txesusu.
  sim-sim: Hako ma ol kotontlo orhik fehe orin li wapkava hishihi ma lal li mbashirik
    yanga os or iri mishik limu ira. Uhu karem limu sawera, �Nir ma toto malakama
    nihik or nakwan ni turaw,� karem limu mbara.
  npi-ULB: तर उनका मानिसहरूले घृणा गर्दै यसो भन्‍ने सन्देश दिएर दूतहरू पठाए, ‘यो मानिसले
    हामीमाथि शासन गरेको हामी चाहँदैनौँ ।’
  cgc-cgc: “Piro, pagmati ta mga kasimanwa din na kanen mag-ari ki danen, dili miag
    danen na kanen mag-ari ki danen tak gademet danen an ki kanen. Pag-alin din ta
    iran na banwa na miling ta madyo na lugar, gapadala danen an ta pila na mga ittaw
    na miling man naan ta pailingan din aged ittaw ya na mag-atag ki kanen ta katengdanan
    ambalan danen na iling ti, ‘Dili kay miag na kanen an mag-ari ki kami.’
  tim-tim: Hain dâm kâlewângen arimbo luâk âmbâle bikŋande hâkâŋ akmâ âmâ luâk hoŋ
    bawa siâ huŋgun aŋbiâ luâk kotdâ aregâlân arim hin magaŋep, “Gâŋe damun nenŋe
    bo manbiat dâmbiâ aregât togoân.”
  yor-yor: “Ṣùgbọ́n àwọn ará ìlù rẹ̀ kórìíra rẹ̀, wọ́n sì rán ikọ̀ tẹ̀lé e, wí pé,
    ‘Àwa kò fẹ́ kí ọkùnrin yìí jẹ ọba lórí wa.’
  wos-wos: Dé yindéka di déka getéfambu rendé du takwa nawulak déka hélék yata, di
    duré nawulak wandaka di déka hukémbu yi. Ye di afaké téfambu rendé néma duré wa,
    ‘Wun du nanika néma du rendémboka hélék nani ye.’
  emp-NTPO: 'Baribʌrʌ idji druad̶ebemarãba idjira bio quĩrãma panʌ bẽrã, ẽberãrãda
    diabuesid̶aa jũmarã boroa nãwã jarad̶amãrẽã: “Daiba quĩrĩãẽ́ panʌa idjira dai
    boro baida.”'
  eng-F35: But his citizens hated him and sent a delegation after him, saying, ‘We
    do not want this man to reign over us.’
  ind-ind: Tetapi penduduk di wilayahnya membenci bangsawan itu. Maka sesudah dia
    berangkat, mereka mengirim beberapa utusan ke ibukota, untuk menghadap raja tertinggi
    yang berencana mengangkat dia sebagai raja wilayah itu. Mereka menyampaikan, ‘Kami
    tidak mau orang ini menjadi raja atas kami.’
  pes-OPCB: اما برخی از اهالی آن ایالت که با او مخالف بودند، نمایندگانی به حضور امپراتور
    فرستادند تا اطلاع دهند که مایل نیستند آن نجیب‌زاده بر آنان حکمرانی کند.
  mpt-mpt: ele bibam seli dobsuananiba naka maki dlaiba moniba kiabwali baabeniba
    Ni naka ele mo moneta ni bibamo kimanamebabo geib otane
  ssx-ssx: Koto laa peekepate mo hande halina꞉ da haliwekima꞉ ipiki honditi pitolo
    hata꞉ ipika꞉ peeke hoki nane mandane haliwekima꞉ pua lena꞉ tapaaso alota꞉ Do halita꞉
    nika꞉ kini hali pitaapeketa꞉ nikita꞉ ki pa꞉la꞉me laa lolo pena꞉ tapaemekeme.
  mkl-mkl: Ammɑ inɛi ilɛɛ ŋɑ ɑ̀ cóo nɔ ɑ̀ bɛ inɛ ŋɑ si ɑnyiɛ ɑ̀ ni ɑŋɑ ɑ kù bi ku
    jɛ bommɑ si ilɛi ɑŋɑ.
  gaq-gaq: ମାତର୍‌ ମେଁଇଙ୍ଗ୍‌ନେ ଦେସ୍ ଆମେଇଂକେ କୁଟ୍ ଡିଙ୍ଗ୍‌କେ ଆରି ମେଇଙ୍ଗ୍ ମେଁଇଙ୍ଗ୍‌ନେ
    ପ୍ଲା ଦୁତ୍ ବେଚେ ବାଃଲିର୍‍କେ ଏନ୍‌ ରେମୁଆଁ ଜେ ନେନେ ଆଡ଼ାତ୍ରା ଇଃସାଙ୍ଗ୍‌ ସାସନ୍ ଡିଙ୍ଗ୍‌ଏ
    ଆକେନ୍ ନେନେ ଇକ୍‌ଚା ଣ୍ଡୁ ।”
  gof-RNT: “He biittaa asay iya ixxiya gisho ha uray nu bolla kawotana mela nu koyokko
    yaagidi ase iya guyera kiittidosona.
  unx-unx: ମେନ୍‌ଦ ଆୟାଃ ଦିଶୁମ୍‌ରେନ୍‌କ ଇନିଃକେ ଖିସ୍‌ଆଇତାନ୍‌କ ତାଇକେନା, ଆଡଃ ‘ଏନ୍‌ହଡ଼ ଆଲେୟାଃ
