    nrumu tiriqaa ntaqikyiananrove qiate, turave.
  yrb-yrb: Danu orofa uwara ema unutawa danu yawoetaba moana uwara dawabai siaia utaro
    anitate weita, ya unutawa anu yawoetaba iba ya da yawofasu weita.
  maa-NT: 'Ta̱nga jñà xi̱ta̱ xi ti̱ya̱‑ne na̱xa̱ndá‑la̱ nga jtikeè komà, kisìkasén‑tji̱ngui
    i''nga‑la̱ xi̱ta̱ xi kitsò‑la̱ xi̱ta̱xá ítjòn: “Majìn‑naje̱n nga jè xi̱ta̱xá jè
