  ntp-NT: 'Dʌmos ʌgʌmai dʌvʌʌriʌrʌ oidacami aliʌ cʌʌdaitadai dai imʌcai ʌgai tai ʌgaa
    gooquiamu ootoi chiʌʌqui cʌcʌʌli sai potʌʌdana: “Maitatʌta ipʌlidi aatʌmʌ isaapi
