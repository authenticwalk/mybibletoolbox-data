    hisiripo.” Aíyaka somehoanie.’ Airakano aporo pusiesane pukua, aporo káraki somesapo.
    Someaka faraka namina apea paripesapo. Paripesakipoko
  kik-kik: “No andũ a bũrũri wake nĩmamũthũire, nao magĩtũma andũ mamuume thuutha
    makoige atĩrĩ, ‘Tũtikwenda mũndũ ũyũ atuĩke mũthamaki witũ.’
  cap-NT: 'Nii z̈oñz̈ persun wajtchiz z̈oñinacaqui nii walja chjaawjkatchic̈ha. Jalla
