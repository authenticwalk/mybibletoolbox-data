    aring tunatuna ma ra hasahesa tano hanua bia na haan ukaia wara hasahesa bia diet
    mola bia iakano tunatuna na kurei diet.
  viv-viv: Gina tu yana melala kalivadi hivenikohiyena ada tovenuwaꞋata hiꞋiveninisedi
    be hivemulitawaina higa tokaiwabu lakahina hinagahena hinagayo, Keke nuwanuwama
    hida kaliva agaimeya ginavetokaiwabu.
  yao-yao: Nambo achinsyene musi, ŵanchimile ni ŵalajisye ŵantenga ajaule akajile
    ‘Ngatukunsaka mundu ju atulongosye uwe.’
  tgp-tgp: Pani nona tamlohi la r̃ohu hinia, moiso la r̃ule na tamlohi hai la lo usuria
    vara la vere vara, ‘Kama sopo opoia vara tamlohi nike i supe hin kamam.’
  auc-NT: Ante wadæ gocä adinque tömengä nempo quëwënäni guiquënë tömengä ingante
    pïinte cædinque pancadäniya ïnänite äninque, Mïnitö tömengä mïñæ̈ godinque awënëidi
    ïnänite gode äninque, Mäningä ïñömö wïï mönitö awënë odeye bacæcäimpa, ante wææ
    ämïni ëñencædänimpa, ante da godönäni godänitapa,” ante apæ̈nedinque Itota ayæ̈
    godömenque apæ̈necantapa.
  kbc-NT: Pida niɡ̶idi loiigi ane ideitice miditaɡ̶a niiɡ̶o aɡ̶oyemaa me ninionigi-eliodi.
    Odaa joɡ̶oiomaɡ̶aditicoace icoa ɡ̶oneleegiwadi, odaa joɡ̶oiiɡ̶eticogi niɡ̶idi
    oko me igotibeci digoida miditaɡ̶a eledi iiɡ̶o moyeloɡ̶odita niɡ̶ijo ane domaɡ̶a
    ixotio niɡ̶ijo ɡ̶oneleegiwa me inionigi-eliodi. Oyeloɡ̶odita me doɡ̶oyemaa niɡ̶ijo
    ɡ̶oneleegiwa ane domaɡ̶a ixotio me ninionigi-eliodi niɡ̶idi noiigi.
  bmh-bmh: Gonugau uzanan dudu agen agal oiagab go en noumab tam. Guzenaimai, dudu
    agen dudu ipal palautarena, beteimai, emgasag tub go beteun ebuan dudu awaremen,
    ‘Ig du go gue ig gumigabun tapai murab tam.’
  ctu-BL: 'Jini xchumtʌlob ti'' lumal jini yumʌl tsi'' ts''a''leyob. Tsi'' chocoyob
    majlel winicob ti'' pat jini yumʌl cha''an mi'' subob: “Mach la comic lac yuman
    ili winic”, che''ob.'
  meq-meq: '«Ane tuk na, ndoweye niye a say bəy aye na, ndo i gəma ŋgay hay ta wuɗa
    na bay. Tə slər ndo hay ma dəba ŋgay hərwi tâ ye tâ gwaɗatay na: “A samay ndo
    nakay mâ təra bəy may bay.”'
  noa-H: Mamʌ mag woun hich dʌ̈i hãbam durr hee naajem k'ʌʌnaupaijã hi k'a k'õchk'aba
    haajeejim haajem. Maagjerr haawai hi petam hẽudee hõor pʌ̈iwia mak'ʌʌn dʌ̈i, “Pʌ
    chan marau maach durr reik'apimap'a nʌm” ha jaaupʌ̈ijierram haajem.
  alp-NT: Po kena ikeu peneka, eni tamataru laleisu tiakeni eleki esi ulake keu lului
    kena beteke ete tamata elake me kota mere be, ‘Ami suka tamata meije iono kamale
    ete ami mo.’
  san-VEL: kintu tasya prajaastamavaj naaya manu.syamenam asmaakamupari raajatva.m
    na kaarayivyaama imaa.m vaarttaa.m tannika.te prerayaamaasu.h|
  kbq-kbq: Hianagi ana kumapi nemaniza vahe'mo'za zamasivazinte'za, mago'amokizmi
    huzmantage'za vu'za anage hu'naze. Tagra ama ne'mo'ma kvagri rante'zankura tave'osie
    hu'naze.
  kbh-kbh: 'Pero cachabe luarents̈a ents̈anga cha imojuáya, as chëngna básefta ents̈anga
    imojichamuá chë inÿe bën luaroca mënts̈á chamuayanama: ‘bënga ndoñe queftsátsbos̈e
    cha bëngbe rey chaotsemnama ca’.'
  ron-LSB: 'Dar cetățenii lui l-au urât și au trimis un trimis după el, spunând: ''Nu
    vrem ca acest om să domnească peste noi''.'
  pon-pon: 'A na aramaj akan kailonki i, kadarala mur i kaireki lan i: Je jota mauki,
    ol men et en kaun kit.'
  nhe-BL: 'Pero miyac tlacame nepa campa quisqui quicualancaitac nopa tlanahuatijquetl
    huan quititlanque se amatl tlasencahuali campa ajsiti huan nopa amatl quiijto:
    ‘Ax tijnequij para ni tlacatl ma technahuati.’'
  sps-sps: Sana mesapan tana vainy tana gum fan tsunia koma iring iny ya ser jiat
    vovou ra naa na vainy tana pan te naa ya, ser tsue of ya, ‘Mam gim rom ma komainy
    manyi ma aatouf tsumam.’
  wnc-wnc: “Yanike kuwawan itane aminabamda aminu tupan siknga apae wamu anzing tewa
    kukut, ‘Ninu aminu waapata ninduwikge apbitakamang,’ ngang tewa kukut.
  bus-bus: 'À bùsudeenↄ sↄ̃ zàn, ben aↄ̃ zĩ̀rinↄ zĩ̀ à kpɛɛ aↄ̃ bè: Wé we gbɛ̃ pì
    kí blewero.'
  gub-BL: A'e rupi umur kar uze'eg heraha har ywy rehe wà kury. Ta'e a'e tuwihaw ur
    putar ko ywy rehe a'e xe. — Nuruputar kwaw a'e awa ureruwihaw romo ure, i'i a'e
    teko ihewe wà, uze'eg imume'u kar pà ihewe wà. A'e rupi aha putar wanuwihaw romo
    hereko pà ihe nehe kury, i'i wanupe. Oho 'ym mehe we wenoz 10 wemiruze'eg uzeupe
    a'e wà kury. Omono temetarer tàtà ma'e hekuzar katu ma'e wanupe pitàitàigatu a'e.
    — Pemono'og amo ae temetarer ihewe nehe, ko rehe nehe, i'i wanupe. Uhem oho a'e
    wi kury.
  imo-imo: Kano iyemu purumu wali yunge talapena imboma yu kinye konopu keri lekolio
    enonga iye te yu akilio lepa pupili ningo liko mundukolio ningei, ‘I iye nomimu
    linonga iye nomi king naa molopili nimbo moromolo nindiwi,’ ningo yu liko munduringi.
  boj-boj: “Tamo kobaquja a degsi minjrsiqa sawa isaq gilsiq di sonaqa aqa qure qujai
    naŋgi a qa tulaŋ ugeosib are qaleb, ‘A gago mandor sqasai.’ Degsib are qalsibqa
    tamo qudei naŋgi qariŋnjrnab sawa deq gilsib sawa deqaji naŋgi minjreb, ‘Tamo
    di a gago mandor ataib. A na iga taqatgwajqa iga uratonum.’
  eng-DRA: 'But his citizens hated him: and they sent an embassage after him, saying:
    We will not have this man to reign over us.'
  knf-knf: '« Bañaaŋ biki uŧaakul kë başë şoora, ayil bañaaŋ baloŋ kë baya du naşih
    najeenkal aji na a : “Ŋënŋal ñaaŋ i aşihun.”'
  san-KHM: កិន្តុ តស្យ ប្រជាស្តមវជ្ញាយ មនុឞ្យមេនម៑ អស្មាកមុបរិ រាជត្វំ ន ការយិវ្យាម
    ឥមាំ វាត៌្តាំ តន្និកដេ ប្រេរយាមាសុះ។
  arn-NT: 'Welu kisu ñi trokiñ mapu mew mülechi pu che rume üdeeyew, feymew ina werkülelngey
    kiñe mufü che tañi feypifalngeael: ‘Iñchiñ pilelaiñ tüfachi wentru ñi longko ülmenngeael
    iñchiñ mew.’'
  zas-NT: Per ree bén ladxaman guial rdxeꞌch reeman laaman, guxhaal reeman tibcwaa
    ree bén zinal laaman persi biguiedx reeman guial ad rënt reeman gac bén guin xrey
    reeman.
  ken-NT: Arɔ yɛ are rɔ́ŋ. Kɛ bǒ ɛtɔk yi bápap nyaka yi. Bátó yɛ bo bɛ mándɔ́k
    mángátí mfɔ ngo bɛ ‘Acha, sɛ́bhɨ́kɨ́ yaŋ mmǔ-nɛ ambák mfɔ ywɛsɛ.’
