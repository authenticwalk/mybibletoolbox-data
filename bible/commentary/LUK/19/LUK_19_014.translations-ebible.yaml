    ‘Wiya, wati nyanga palumpala nganaṉa mukuringkunytja wiya nganampa mayatja puḻka
    nyinanytjaku nganampa ngurangka.’
  cwe-cwe: Mbali wanhu wa bululu jake wamwihila, ivo wawalongela wanhu wahite wakamuluvye,
    ‘Hachimulonda ino yachilangulize.’
  daa-NT: 'Kar gee ku darrey gay elgigɗo. Paa ko, ŋu n̰aamtu gee ɗo aaroy, ŋuuji kaawe
