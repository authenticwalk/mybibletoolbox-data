    Irasirirã ĩgʉ̃rẽ: “Mʉ, gʉa opʉ ããrĩmakʉ̃ gããmebea”, ãrĩkuma.'
  nal-nal: Singsaxai aubina ila pira angkanaan di maska raksaat pana naan ma di kling
    azanon ubina xuna zalengang naan ma di piaat malasing kari, ‘Kawit maadi saxot
    a rapti angkari xana balas a xalxaal zimaam.’
  kyq-kyq: 'Gaŋ jee naaŋin̰ ki mala se, ɔɔɗ undin̰a ɔɔ naaɗe ɔl jeege ɓaa taaɗ deb
