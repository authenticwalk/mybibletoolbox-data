  sus-A: «كْنْ عَ تٌ مُ نُ رَقَنشِ عَ شْنيِ مِشِ ندٍيٍ مَ، عٍ قَن نَشَ شّيرَيٍ شّي
    مَنفّ شُنفبٍ مَ، عٍ شَ عَ قَلَ، ‹مُشُ مُ وَ مَ عَ شْن يِ شّمّ شَ قِندِ مَنفّ رَ
    مُشُ شُن مَ.›»
  jpn-1965: しかし、その国民たちは、彼を憎んでいたので、あとから使いをやり、『この人に、私たちの王にはなってもらいたくありません。』と言った。
  fra-SBL: 'Mais ses concitoyens le haïssaient et envoyèrent un émissaire à sa poursuite
