  ind-AGS: Tetapi rakyatnya membenci orang ini, dan mengirim seorang utusan kepadanya
    dengan berkata, ‘Kami tidak ingin orang ini menjadi raja atas kami.’
  omw-omw: Mwitaa timwa kyero vuvata mwi mwataraqi varuhua hia mwi vaisirara kyakya
