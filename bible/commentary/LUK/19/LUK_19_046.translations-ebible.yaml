  qub-qub: 'Gargushpan paycunata niran: «Tayta Diospa palabranchöga niycan: ‹Wasëga
    canga mañacamänallanpämi› nir. ¡Chaypis gamcunaga ticrachishcanqui suwacunapa
    machayninmannömi!»'
  att-att: Á pamaturiák na nira, kinagi na nira, “Ajjan yù netúrâ nga kinagi ni Namarò,
    ‘Yù mangilin nga balè yù ákkimállatán nayù ira tatolay.’ Ngam sikayu, pabbalinan
    naw ta pallakuán nayù ira minángngilogò!”
  bki-bki: “Atua ber ea kiano Iliano Lu, naio berinavo ‘Kunuaku Lu naio be yimo na
    volkouano,’ mia kamiu kubiliglar yimo nene ruei, binimei jibe ka buluvae tai na
    tom na vinauano nalo kunualo.”
  bqp-bqp: 'À pìńnɛ: Ò kɛ̃̀ Luda yãn ò pì: Ma kpɛ́ nigↄ̃ de aduakɛkpɛ ũmɛ, akũ
    a lìtɛ gbɛ̃blerinↄ tò ũ.'
  mcp-mcp: 'nyə nə bwo nə́: «Jísə cilyá Kálaad Zɛmbî dɨ́ nə́: “Njɔ́w wâm í bá bə njɔ́w
    mə́jəgʉla.” Bɨ bâŋ mə́ yida sá nə́ í bə́g daagɛ lʉ́ íjúwâl!»'
  hat-hat: 'Li di yo: Men sa ki ekri: Se pou kay mwen an yon kay kote moun vin lapriyè
    nan pye m''; men, nou menm, nou fè l'' tounen kachèt vòlè.'
  npl-NT: 'iwa okinmili: —Itech itlajkuilol Dios kijtoa: “Nocha, kali kan motiotsajtsiliah”,
    pero nomejwah yononkikopkeh se kúyoktli kan moololoah ichtekeh.'
  bgg-bgg: Ithek shii yao, “Hamangkhung-aphuii miyao ji ne ichiih jigigam shii zey
    ne um ro, Guro Misiahò ji ne sia pha hò ro è yao phro. Jishii ithek è mugothek
    ug ne rai pha hò rab muii!”
  eng-TCENT: He said to them, “It is written, ‘My house is a house of prayer,’ but
    you have made it a den of robbers.”
  eng-BSB: 'He declared to them, “It is written: ‘My house will be a house of prayer.’
    But you have made it ‘a den of robbers.’”'
  cpu-NT: 'Ikantayetziri: “Pairani josankinaitakero kantatsiri: ‘Nopanko onatzi iroka,
    ari iramanapiintaitenari.’ Iro kantamaitachari eeroka pamatavitantapiintake janta
    pipimantayetzira, pikempitakaantakero koshintzipanko.”'
  san-ASM: অৱদৎ মদ্গৃহং প্ৰাৰ্থনাগৃহমিতি লিপিৰাস্তে কিন্তু যূযং তদেৱ চৈৰাণাং গহ্ৱৰং
    কুৰুথ|
  tac-NT: '''Lige anele: ―Alé bilena apélichi regá ruwí: «Ne galílaká Onorúgame ''yuga
    ra''ichálime nímala ''lige iwérali tánilime», ''lige ''émika uné napurigá resó
    chigórigame nila.'
  eng-WEBPB: saying to them, “It is written, ‘My house is a house of prayer,’ but
    you have made it a ‘den of robbers’!”
  gfk-H: 'Ma ga tangai ta diet, “No nianga ta Kalou di ga pakat ia i tangai hoken:
    ‘No nugu hala na lotu na tiga hala na sinsaring.’ Senbia muat ta gil balik ia
    hoira tiga munmun nudiet ira tena kikinau.”'
  viv-viv: '@see-verse:LUK.019.045'
  yao-yao: achitiji, “Ilembekwe yati, ‘Nyuumba jangu chijiŵe nyuumba ja kupopela’,
    nambo ŵanyamwe njitesile peuto pakulisisila ŵawiyi.”
  tgp-tgp: ale mo verea isara mara, “La ulia vara, ‘Imaku enia ima mata usiusi’, pani
    kamim ka vaia mo mai ‘jara luhu nona tamlohi vili na tamlohi mata vavanaho matea’.”
  auc-NT: Ayæ̈ tömënäni ïnänite angantapa. —Wængonguï beyæ̈ ïïmaïnö ante yewæ̈mongatimpa.
    “Waodäni botö oncönë pö guiidinque botö ïmote apæ̈necædänimpa,” ante Wængonguï
    angä incæte mïnitö wënæ wënæ cæmïni beyænque Wængonguï oncö incæ në awëmö ö æ̈näni
    näni womöincönë baï wentamö bapa töö.
  kbc-NT: Odaa jeɡ̶eetediogi, “Lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji diniditeloco niɡ̶ica Aneotedoɡ̶oji
    ane ligegi, niɡ̶ijo neɡ̶ee, ‘Iɡ̶eladi jiɡ̶idiaa ite niɡ̶ina oko ane etidotaɡ̶aneɡ̶e.’
    Pida jaɡ̶ademiitiwaji liɡ̶eladi micataɡ̶a daɡ̶a latecaɡ̶adi olicaɡ̶aɡ̶a.”
  bmh-bmh: Gonug awareun, “Getal Uwait nugau ze sikut wai memen, ‘Uwait nug eneun,
    “Izal zau go duailel agen iz ibail ze mabun zau,” ’ bo, agen ‘e zob dudu agal
    wageimai dabun zau sul’ usalai memen.”
  ctu-BL: 'Jesús tsi'' subeyob: Ts''ijbubil: “Mi'' caj ti ajlel cotot ti'' yotlel
    oración. Pero jatetla tsa''ix la'' sutq''ui ti'' ch''eñal xujch''”, che''en.'
  meq-meq: '«Mawatsa eye mə Ɗerewel i Mbəlom na: “Gay ga ma ta təriye na, gay i maɗuwule
    me.” Ane tuk na, nəkurom ka tərum ha lar i məkal hay na, kəkay?»'
  noa-H: —Hẽwandamau hich higwia hich hiek gaai, “Mʌ diin sĩi mʌrʌg jëeujem diiu”
    ha sim. Mag simta pãachdëuta hag hee mʌg nem parhẽpag për nʌmua sĩi chik'am k'ũguurjem
    dik'a wai naabma hajim hanʌm. Mag warag meeurraunaa dawag jʌrk'ʌʌipʌ̈ijim hanaabá.
  alp-NT: 'Ibeteke lokosi be, “Alla Ibeteke me Eni lepate rebe lekire be: ‘Tamata
    esi rekwa Auku Lumare otoi kena maka kotie loko Au, po imi pake kena tamata ndeane
    esi otoi.”'
  san-VEL: avadat madg.rha.m praarthanaag.rhamiti lipiraaste kintu yuuya.m tadeva
    cairaa.naa.m gahvara.m kurutha|
  kbq-kbq: amanage huno zamasmi'ne, Anage huno avontafepina krentene, Nagri nomo'a
    nunamu hu no megahie. Hianagi kumzafa vahe'mofo nonkna eri nehaze. (Ais 56:7,
    Jer 7:11)
  kbh-kbh: 'y tojanë́yana: “Bëngbe Bëtsá chabe uabemana palabrënguiñe tojayana: ‘Ats̈be
    bëts yebna echántsemna áts̈eftaca encuéntaye yebna ca’, pero ts̈ëngaftangna, atbëbanëngbe
    oyeniñe chë yebna s̈mojtsebema ca.”'
  ron-LSB: 'zicându-le: “Este scris: “Casa Mea este o casă de rugăciune”, iar voi
    ați făcut din ea o peșteră de tâlhari!”.'
  pon-pon: 'Majani on ir: Nan a intinidier: Im ai im en kapakap, a komail wiaki deun
    lolap akan.'
  nhe-BL: 'Huan quinilhui: ―Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: ‘Nochaj
    eltoc nopa cali campa tlacame momaijtose ica Toteco.’ Pero inquichijtoque campa
    inquintlaxtequilíaj tlacame tlen hualahuij.'
  sps-sps: Sa tsue tsuri, “Te kirkir en tan Vegiau Ten Gov, Gov te Tsue, ‘Numaa Tsonyo
    koo rori na numaa iny fafaakats,’ ‘sana mi kat faarei ya na puts iny takop tan
    vainy kakabuts.’”
  wnc-wnc: “Anutue buk gopatang anzing yakut, ‘Natane yot gwenu tumuk wam yaningge
    yot ngang yaning,’ ngang yakut ngana ginda tasiwa kuka aminde yot gwen binga daknganggak,”
    ngang yanikut.
  bus-bus: 'À bèńnɛ: Wà kɛ̃̀ Luda yãn wà bè: Ma kpɛ́ égↄ̃ dɛ aduakɛkpɛ ũmɛ, ben
    á kɛ̀ gbɛ̃blerinↄ tò ũ.'
  gub-BL: Uze'eg wanupe. — Nezewe i'i Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer
    a'e. — Heràpuz, i'i Tupàn, — Tupàn pe ze'egaw her romo a'e nehe, i'i Tupàn. Pe
    kury, pezapo Tupàn hàpuz ma'e rehe imunar ma'e waneko haw romo pe kury, wazemimaw
    romo pe kury, i'i ahyahy wanupe.
  imo-imo: 'enondo nimbei, “Gotenga Bukuna ungu te moromo mele i tepa: Imbomani nanga
    ulkemundo Gote kinye ungu nimbo konge nimolo ulkemu ninge. Ungu aku tepa moromo
    nalo enoni i ulkemu wapu noromele imboma lopeke teremele ulke none tenderemele,”
    nimu.'
  boj-boj: Naŋgi jaraiyeqnabqa Yesus na minjrej, “Qotei aqa anjam bei nami endegsib
    neŋgreŋyeb unu, ‘Ijo tal endi pailyqajqa tal.’ Qotei aqa anjam degsi unu. Ariya
    niŋgi na olo tal endi ugetonubqa a bajiŋ tamo naŋgo tal bulqo.”
  eng-DRA: 'Saying to them: It is written: My house is the house of prayer. But you
    have made it a den of thieves.'
  knf-knf: 'aji na baka : « Naşibaţi aţup ţi Ulibra wi Uţup wi nul aji : “Katoh naan
    kawo kañehanaani.” Kë an naşë kakan ka dko dmennaani di bakiij! »'
  san-KHM: អវទត៑ មទ្គ្ឫហំ ប្រាត៌្ហនាគ្ឫហមិតិ លិបិរាស្តេ កិន្តុ យូយំ តទេវ ចៃរាណាំ គហ្វរំ
    កុរុថ។
  arn-NT: 'Ka femngechi feypifi: “Tati Wirin Chillka mew feypiley: ‘Iñche ñi ruka
    ta ngillatuwe ruka pingey, welu eymün ta kiñe weñefe ñi ruka reke niefimün.’ ”'
  zas-NT: 'rëbaman loj reeman: ―Loj xtiidx Dios rëb: “Lidxan na̱j yu lod rbejdx rniab
    bejn Dios.” Per lëjt nüjndan ziꞌc lidx ree xingubaan.'
  ken-NT: ambe nɔkɔ nɛ bhɔ bɛ, “Ɛkáti Mandɛm ɛ́rɛ̀m bɛ́ Mandɛm arɛm bɛ, ‘Ɛkɛt ɛya
    ɛ́bhɔŋ bɛbhak chi ɛkɛrɛ́ nɛnɨkɨ́mʉɛt’, kɛ bǎyíbhírí yɔ́ ɛ́rɔp chi ɛkɛt ɛnɛ́
    baghɛ́p bábhɛ̀sɛ arɛ!”
