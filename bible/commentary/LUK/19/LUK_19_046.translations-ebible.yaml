    bwóbe.”
  cme-NT: 'aa naa tuɔ piiye baa-ba wuɔ: «Ma nyɛgãaŋ Diiloŋ-nelma-na wuɔ: ‹Mi dũŋgu
    ka ce Diilojaaldũŋgu.› Ma sĩnni niɛ namaa ce-ku cuo ba terieŋgu?»'
  sus-sus: a a fala e bɛ, «A sɛbɛxi, ‹N ma banxi xili falama nɛ, salide banxi,› kɔnɔ
    wo tan bara a findi muɲɛtie dɔxɔde ra.»
  pon-2006: mahsanihong irail, “E ntingdier nan Pwuhk Sarawi me Koht mahsanih, ‘Imwei
    pahn adaneki imwen kapakap.’ A kumwail ahpw wiahkilahr deun lipirap ekei!”
  dad-dad: Agef fen, Jesus idi irokenẽdin, “Negur nẽ Itotoya bun ibodok, ‘Neu fõ are,
    kosẽya nẽ fõ ibodõf,’ anĩ ere, ãgem ‘bẽ tamo neid iminẽya fõ’ unogen.”
  zab-NT: 'raipny laadeb: —Lo xquiits Dios rnii: “Liza ná yuu rut inaab bniety lo
    Dios.” Per laat abaantɨni zec cuev xte de gubaan.'
  jae-jae: ma kêsôm gêdêŋ êsêac gebe “Teto gêc gebe Anôtô kasôm gebe ‘Aêŋoc andu tonec
    andu mecŋa,’ mago amac agôm kêtu kêjaŋgowaganêŋ gêsuŋ.”
  ksd-ksd: 'I biti ta diat: Di ga tumu ia dari: “Kaugu pal a pal na niaring.” Ma ava
    tar pukue upi na da ra babang kai ra umana tena nilong.'
  msm-NT: “Meyduon impasuyat to Diyus no pig-iling, ‘Seini Bayoy to Diyus og-ilingon
    to ampuanan,’ di pighinang now no kampu to mgo tulisan!”
  myk-myk: 'A wu pu pye: «Lʼa ka Kilɛ Kafila wu ni na: ‹Pu na ba nɛ puga ki pyi Kilɛ-ɲɛrɛgɛ
    puga,›» A Yesu di nɔhɔ jo sanha na: «Ga yee kunni ya ki pye nagaalaa talaraga.»'
  sbe-sbe: Ye hededelau kalidiwai ye wane, “Kulikuli tabuna unai se kuliyako se wane,
