    canu bajae bajaaecuruhane jaan coloherine,’ naain. Nete necha aansai asijiautooru
    ucuhaneein teeiche inarara,” nae jetao nii cachaauru rai Jesoso.'
  mcd-NT: Ascashon ato yoiqui isca huani, —Diospan tsain cunuquin isca huani, “U fu
    tsainti pushu muranshon man ua fusti cufitiroran,” ishon cunufianicun nan yomutsofoan
    ichananti cuscara man huapairan, —ishon ato yoini.
  urt-urt: Kin ŋana lenge na, “Wusyep sai nato Tup tikin Got ŋanange na, ‘Yukoh yirise
    ŋam ka yokoh tikin ŋaiye pa yirisukwarme ŋam, topoꞌe pa yininge wusyep topoꞌme
    ŋam.’ Kom yip si yimbilme yokoh uku taꞌe yokoh tase ŋaiye lenge miyeꞌ endei yarp
    yende wah tinge.”
  awk-awk: Wiyelliela barun, Upatoara unni, Emmoúmba kokera ta wiyelliġél kokera;
    wonto ba nura uma unni wollo kakilliko barun nankiye-ko.
  kiz-kiz: Akabhajobhela, “Jhilembibhu, 'Nyumba jha nene jhibeta kujha nyumba jha
    sala, 'lakini muenga mujhifwanyili kujha lipangu lya bhanyang'anyi”.
  tzo-TZE: 'Jech laj yalbe: ―Jech ts''ibabil ta sc''op Dios: “Li jnae ja'' snail bu
    chac''opanicun”, xi yaloj li Diose. Li vo''oxuque apasojic xa ta snailch''en j''eleq''uetic
    ―xi.'
  lex-lex: 'Yesus Nakot la mak ka''olu-kala''a re Niwra: “E rhorat tar olek la Puka
    ralamni Uplerlawna lirni de Niwra: “Hota A ro''mu de sniumbain genia de, mere
    miy e mhi''a la roma kamnelu-kamna'' geni!””'
  dov-dov: wakati kulombabo, “Kulilembedwe kuti, 'Ng'anda kyangu iyoba ng'anda yakukombela,'
    pesi mwayisandula kba ng'anda yabasikubba.”
  rgu-rgu: Ana nasapaa nae, “Manetualain mana nesi mata nara duiꞌ memaꞌ rae, ‘Au afoa
    Uma ia, ela basa lahenda ra bisa mai hule-haradoi nai ia.’ Tehuu emi tao ni dadi
    neuꞌ parampok ara mamana nabuan.”
  toc-NT: 'Y chiné xlá ca̠ma̠­kalh­chu­huí̠­ni̠lh: —Nac li̠kalh­ta­huaka anta­nícu
    tatzokni̠t xta­chu­huí̠n Dios chiné huan: “Nac quín­chic caj luu huá nali̠­ma̠x­tucán
    naquin­ta­kalh­ta­hua­kaniy xli̠­hua̠k cristianos”; pero chi̠nchú hui­xinín aya
    li̠ma̠x­tu­ni̠­tátit cumu la̠ xpu̠­ta­tze̠k­nicán kalha̠­naní̠n.'
  ulk-1902: 'E uiabi daratagerare, kega, Emetu detali, Kara meta, esorerapare meta:
    a uaba ikeli mokakalam baker kur ge eruam le giz.'
  som-som: isagoo ku leh, Waa qoran tahay, Gurigaygu wuxuu ahaan doonaa guriga tukashada,
    laakiin idinku waxaad ka dhigteen god tuugo.
  mam-C: 'Chi'' kyjalu''n: Tz''ib''inl te'' toj Tu''jil Tyol Dios: Atzin nja''y k-okil
    te ja te na''b''l Dios, me ayetzin kye'' ma tz''ok kyq''o''n te kyja ileq''ch.'
  ndj-ndj: kavawombela, “Yiyandikiwa mumayandiku, ‘Nyumba yangu dayivi nyumba ya kudadavila.’
    Ila yumwi muyigola yiva mbaku ya vefi!”
  mbj-NT: 'Ti m'' taky hadoo: —Hahỹỹ da takerii däk P''op Hagä Do kyyh: “Tóp ỹỹ da,
    P''op Hagä Do hã ji ky n''aa etsẽẽ do tób n''aa da” —näng mäh. —Hỹỹ kä baretsëg
    tób n''aa hado däk bë an''oo bä! —näng mä Jesus sa hã.'
  lat-VUC: 'dicens illis: Scriptum est: Quia domus mea domus orationis est: vos autem
    fecistis illam speluncam latronum.'
  ngp-ngp: niyo awagamba, “Iwandikwa, inyumba yangu ne inde nyumba ya kulombeza Mnungu,
    mna nyuwe mwaitenda mp'hanga ya wabavi.”
  aoi-aoi: Biya ni-yama nakina Jesus aburruwa-wa, “Arakburakba-kiya-wiya ena ayakwa
    nuw-arrikarrijungwunuma Neningikarrawara-langwa-manja jurra. Ni-yamama nakina
    Neningikarrawara, ‘Nganyangwa angalya karniku-buriyami-yada awilyaba ngayuwa-wa
    akina,’ ni-yamama Neningikarrawara nakina arakburakba-kiya-wiya. Akena kirr-arriyakama
    karna ena angalya-da. Kirrengkingkengmina-langwa ena angalya karnumamalya aduwaba
    arakba-da!” ni-yama Jesus wurrumurndakakinu-wa warnumamalya-da.
  enq-2: Watao pyao pituu, “ ‘Nambanya anda doko loma singi anda mendena’ lao pepa
    pyapae silyamo. Dopaka doko, nyakamame nambanya anda doko pake nenge dupanya yalo
    pingi panda jetelyaminona” lea.
  eng-ASVBT: 'saying unto them, It is written, My house is a house of prayer: but
    ye have made it a den of robbers.'
  mna-mna: 'mi iso: “Tibeede sua ki Anutu pataaŋa kek ta kembei: Urum tio, ina suŋŋana
    muriini. “Tamen niom kakam ma iwe kembei sumbuunu ta zin kuumbu kan tikewe lela
    i!”'
  rmy-ARLI: 'Phenđa lenđe: “Pisimei ano Sveto lil: ‘O čher mlo ka ovel čher zaki molitva’,
    a tumen ćerđen olestar ‘than kote čedena pe o čora!’”'
  myw-myw: '@see-verse:LUK.019.045'
  sby-sby: walabambileti, “Calembwa Mumabala a Lesa kwambeti, ‘Ng'anda yakame nikakwiweti
    Ng'anda yakupaililamo.’ Nsombi amwe mulaisandulu kuba ng'anda mwakuyubila bakapondo!”
  sll-sll: Olere, yu ditongwi, “God ha mining ganing ta yu pamia. Na ha maing oo ala
    i arihobi na kina hawai ole ole olabilua. Yu pamiba, ni yalhobi oo ala i onga
    u kuni gobere omua,” dungwi.
  yaq-NT: 'Intok inen ameu jiiak: ―Jum Liojta nok lutu''uriapo inen ji''ojtei: “Ju''u
    in te''opo, Liojtau bicha emo nokria betchi''bo kari tune”, ti ji''ojtei. Taa
    eme''e, jume'' jita e''etbwame, ama e''eusee''u kau wojo''oriata benasi a'' ya''ari
    ―ti jiiak.'
  uro-uro: Qä qoar na rha rhoqortäqyia, “Ma Ngämuqa aa enge qärangätni i sa mudu rha
    säm a ngät di ngät tamän doqortäqyia, ‘Gua vätki diva ama vätki na ama nän sokt
    di sa ngän mualat sä qi ma ama suarha arhä qeqi.’”
  ita-1885: 'dicendo loro: Egli è scritto: La casa mia è casa di orazione; ma voi
    ne avete fatta una spelonca di ladroni.'
  muy-muy: 'Àhi ana tay ahkado : « Àbu məbəkiani a Wakita ge Melefit bu, Melefit àɗəm :
    “Ahay goro nahəma, emigi ahay ga *mahəŋgalavù Melefit.” Ay lekʉlʉm ti kàmbatumkaba,
    ègia ahuzl ga ndam akal a. »'
  kqc-kqc: niyo, “Sena bura reyo, ‘Nai yava bi usa usa nina yava,’ idu ya vene yaku
    duma duma vene di sui nina yava kana reyadi!”
  rmc-ZRB: 'і вакєрелас ленґє: — Пісіме: «Мійро кгєр ейла молітвено кгєр», а тумен
    кєрдян лестар о кгєр прекал о жівана.'
  tav-tav: 'Na buʉ ocõo bairo na caĩñupʉ: —Dio Wadarique ocõo bairo ĩ: “Ati wii yʉ
    ya wii Diore jeni nʉcʉbʉgorica wii jeto ã.” Mʉja maca to bairo ána cajee ruti
    pairã ya paʉre bairona to anio joroque mʉja áa, na caĩñupʉ Jesu.'
  eng-ULB: saying to them, “It is written, 'My house will be a house of prayer,' but
    you have made it a den of robbers.”
  spa-VBL: 'Les dijo: “Las Escrituras dicen que ‘mi casa será una casa de oración,’
    pero ustedes la han convertido en una cueva de ladrones”.'
  fra-_FOB: 'Il est écrit: Ma maison est une maison de prières; mais vous en avez
    fait une caverne de voleurs.'
  hau-ULB: ya na ce masu, “A rubuce yake, 'Gida na zai zama wurin addu'a,' amma kun
    mayar da shi kogon mafasa.”
  mal-mal: എന്റെ ആലയം പ്രാർത്ഥനാലയം ആകും എന്നു എഴുതിയിരിക്കുന്നു; നിങ്ങളോ അതിനെ കള്ളന്മാരുടെ
    ഗുഹ ആക്കിത്തീർത്തിരിക്കുന്നു എന്ന് അവരോട് പറഞ്ഞു.
  kkc-kkc: “Niba goolee, Godeeyo to booka mapoo hogugu oso egeesee takooso, ‘Mo tei
    moso ee howo gisili moso oso,’ diso. Esino niyo Godeeyo moso hagee heli teli odoo
    oso mada debeli moso paso,” diso.
  urd-GVR: “Kalām-e-muqaddas meṅ likhā hai, ‘Merā ghar duā kā ghar hogā’ jabki tum
    ne use ḍākuoṅ ke aḍḍe meṅ badal diyā hai.”
  far-far: Ma nia ka fata 'uri fuada, “Ana kekedee 'ua mai laona Kekedee Abu, God
    nia fata 'uri, ‘Na Beu nau, na beu ni foa.’ Boroi ma kamulu abulotainia ka alua
    lalau kula fuana belilana ru wane ki.”
  suz-BL: मिनु येसुमी मेको आन कली “परमप्रभु यावे आ लोव़मी ‘आं खिं आं कली प्रार्थना
    पचा कली बाक्‍ब’ दे ब्रेक्‍शो बाक्‍ब। तन्‍न गेपुकीमी चहिं खुइ आन बाक्‍तीक पुक्‍खी
    सेल्‍तीनी” दे हुइश्‍शा खेरमी बाक्‍त। यसैया ५६:७; येरमीया ७:११
  car-NT: 'Ika''po i''waine: “Tymero man: ‘Yjauty kynaitan kari''na we''pimatopo me.’
    O''waine te amy tymonakamon autary me terapa tyje man.”'
  amp-amp: Yak thunihato kfo memorm, “Bro Nkifrarhu rfa borngt kfo kangt, ‘Nanhu temperr
    nanhu kfo bruttnayuk kunyr rhurahr.’ Tfit nikomn kangko rikoh yimaroh yi kafrohyuk
    kunyr arhur.”
  bht-bht: कने यीशुऐ उना जो बोलया, पबित्र शास्त्र च लिखया है की, मेरा घर प्राथना दा
    घर होणा, पर तुसां तां इसयो डाकुआं ला भरुईयो गुफा सांई बणाई दितया है।
  eng-NOY: saying to them, It is written, “And my house shall be a house of prayer;
    but ye have made it a den of robbers.”
  cub-NT: '—Yópe arĩ, toivaicõjenejaquemavʉ Jʉ̃menijicʉ ʉ̃i yávaiyede: “Ji cʉ̃rami
    caivʉ põeva ne yʉre, Jʉ̃menijicʉre, coyʉiñamimu”, arĩ toivaicõjenejaquemavʉ. Ʉbenita
    diñamine tatorĩ ĩ́vʉ ne dupiñamipe d̶aquemavʉ mʉja, mʉje pʉeno ʉrarõ tãutʉra ĩ́ye
    boje põevare jocarĩ, ne bojed̶aiyede mʉje cʉvaede, arejamed̶a náre Jesús.'
  ita-1927: 'dicendo loro: Egli è scritto: La mia casa sarà una casa d’orazione, ma
    voi ne avete fatto una spelonca di ladroni.'
  lww-lww: “Ntewa pisa e kiena Visena Wa, pisape ‘M̃au yum̃a wa naga pe yum̃a na leniena,
    ana kam na apilon yum̃a nene narui pimi sane puluve tai m̃ana yar na vinauena
    lala.’”
  ron-BAYASH: 'Jăl u zăs alor: “Skris ăj ăm svăntă kenvija: ‘Kasa ame u fi kasa dă
    aruguminći’ ali voj ac făkut ‘špiljă dă pljačkaš!’ ”'
  ckb-ckb: 'پێی فەرموون: «نووسراوە: [ماڵەکەم ماڵی نوێژە،] کەچی ئێوە کردووتانە بە [ئەشکەوتی
    دزان!]»'
  nas-nas: '@see-verse:LUK.019.045'
  uvl-uvl: Lope hote iri pe hele, “NeHalang hele hote na hotonga ke tehas sue ke pomai,
    ‘Lek pele palaungana nei, i hetalaulaunga ana pele!’ Pe ero. Imo, a poia ke pomanga
    kemenge kina mur reria pele nge tetal komkome ia.”
  eng-BBE: Saying to them, It has been said, My house is to be a house of prayer,
    but you have made it a hole of thieves.
  ixl-CNT: 'Tal ech tzaꞌ: —¡Tzꞌibꞌamalka tu u Yolbꞌal Tioxh: «Qꞌilabꞌ sikꞌlebꞌ Tioxh
    viqꞌanalil u totztioxh!» Chia. Pek aatz ex, ¡vetetaqꞌlu bꞌen tatibꞌal elqꞌom!—
    Texhtuꞌ.'
  xsi-xsi: Aku ipainzi mine tu, “Maro Kindeni kawa ŋgua ikeno mine, ‘Naneŋgu luma
    ma imo luma ŋana noŋa kâ’. Aŋga miki nde kaveta ŋine ipâŋga itogo kinzi nzanzare
    tamâta nenzi munâŋa nia mine!”
  crx-NTPO: '''Ink''ez ''ubulhni, “''Uk''ehóoguz whe'' nja dutni, ‘Syoh ''et tenadudli
    bayoh ''úhoont''oh.’ ''Et hoonts''i ''et cha nja dutni, ‘''Undunut''ihne bayoh
    whuzúlhtsi.’”'
  kan-OKCV: ಅವರಿಗೆ, “ ‘ನನ್ನ ಮನೆಯು ಪ್ರಾರ್ಥನೆಯ ಮನೆಯಾಗಿದೆ,’ ಎಂದು ಬರೆದದೆ. ನೀವೋ ಅದನ್ನು,
    ‘ಕಳ್ಳರ ಗವಿಯನ್ನಾಗಿ’ ಮಾಡಿದ್ದೀರಿ,” ಎಂದರು.
  bbb-bbb: Areme fu urina kiae, Isuibe buki akae ije bu isoeva ijia Godi fu kuae,
    Are none ije bu ijia baname isoevono kuae. Rove jare ijia aru karina dabe e iniekibuo
    are igege amaerivono kuae.
  blw-blw: Yag imfagana an chicha way mangaliyén, “Nesosorat hen inyalen Apudyus way
    ekatnéén, ‘Hen faréy-owat mausar ah manluwaruwan hen tatagu an haén.’ Yaha hen
    imfagan Apudyus, ngém chàyu, anyuwat agég namfalinén hen antoy faréyna ah chayu
    i manlokowan hen ahentaguyu.”
  tam-2017: “என்னுடைய வீடு ஜெபவீடாயிருக்கிறதென்று எழுதியிருக்கிறது, நீங்களோ அதைத்
    திருடர்களுடைய குகையாக்கினீர்கள்” என்றார்.
  azz-NT: 'Huan Jesús quinilij in tagayot ijcuín: ―Tajcuiliutoc ya tech in Tajcuilolamatzin
    de Dios ijcuín: “Nochan quitocaytisque se cali de ne tatatautilis ihuan Dios”.
    Pero namejuan nanquichiutocque queme yesquía se tecal campa yetocque in tachtequini.'
  spa-RV-1909: 'Diciéndoles: Escrito está: Mi casa, casa de oración es; mas vosotros
    la habéis hecho cueva de ladrones.'
  csy-csy: 'Amate tung ah, Ka inn sia thungetna mun kici tu hi: ci ki at hi, ahihang
    note in nguta phalak te kua na suaksak uh hi, ci hi.'
  mxq-NT: 'es tꞌanma̱a̱ydyʉ: —Yʉ Diosʉ jyaaybyajtʉn jyʉnaꞌañ: “Yʉ ndʉjkʉts yʉꞌʉ dʉꞌʉn
    ma̱ ja̱ꞌa̱y kya̱jxtaꞌaky”, es miits xyajwa̱ꞌa̱ndʉ maꞌtspʉ a̱a̱nk.'
  tzj-NT: 'In xbij chique: —Ja rtzobal Dios quewa'' tz''ibtal chipan ri'': —Ja wochoch
    anin jari'' banbal oración, ne''e ja Dios tre ja rtemplo pro ja rebanon ixix tre
    xa jun lugar ja bar neq''ueje'' wi'' alak''oma'', ne''e ja Jesús chique.'
  tdt-tdt: Nia siak sira dehan, “Iha Maromak nia liafuan hakerek tiha ona dehan, ‘Hau
    nia Uma nee fatin para halo orasaun.’ Maibee imi halo fali hanesan ema naok-teen
    sira nia subar fatin.”
  ron-BTF: 'Spunându-le: Este scris: Casa mea este casa rugăciunii; dar voi ați făcut
    din ea o peșteră de tâlhari.'
  eng-WEBP: saying to them, “It is written, ‘My house is a house of prayer,’ but you
    have made it a ‘den of robbers’!”
  eng-FBV: He told them, “Scriptures state that ‘my house will be a house of prayer,’
    but you've turned it into a den of thieves.”
  nld-1939: 'Hij zei hun: Er staat geschreven: “Mijn huis is een huis van gebed; maar
    gij hebt er een rovershol van gemaakt”.'
  bwo-bwo: Hank'owere boosh bíet, « ‹T moo Ik' k'oni mee b́ wotiti› ett guut'ere,
    itmó bik'tsuwotssh gemee it woshk'ri.»
  nch-BL: 'Huan quinilhui: ―Ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: ‘Nochaj
    eltoc nopa cali campa masehualme motatajtise ica Toteco.’ Pero anquichijtoque
    campa anquintachtequilíaj masehualme cati hualahuij.'
  quc-TNT: 'Xubij c''u chque: Tz''ibam c''ut pa ru Lok'' Pixab ri Dios: “Ri wachoch
    in are ja ri cäban wi orar,” —cächa ri Tz''ibtalic. Ri alak c''ut, cachoch elak''omab
    banom alak che, —xcha ri Jesús chque.'
  tfr-NTPO: 'tjl̈ẽ ga «Sbö tjl̈õkwo tak pjang eni: “Bor u, e kowëba ber syõ uyo wl̈o.
    Gueniyo ioromi beno jong l̈ũ uyo”» l̈e.'
  kaq-NT: —Heen xobo ta jahoxon hea yocati xobo qui hih ta Papan joi janin jaiqui.
    Nenoxon Papa yocatihi bi tah man jano yometsohbo tsinquitijahi —hahxon jato jabamaquin.
  sgb-sgb: Hinabi na kanla, ya wana, “Nakahulat ha habi ni Apo Namalyari, ya wanan
    hulat, ‘Ya bali ko ay ambaêgên balin panalanginan.’ Noa, dinyag yo yan logal ya
    panlokoan yon kapareho yo!”
  vie-1934: 'mà phán rằng: Có lời chép rằng: Nhà ta sẽ là nhà cầu nguyện; song các
    ngươi làm thành ra một cái hang trộm cướp.'
  kxv-kxv: ଦାର୍ମୁପତିତା ରା଼ସ୍‌କି ଆ଼ହାମାନେ, “ନା଼ ଇଲୁ ପ୍ରା଼ତାନା ଇଲୁ ଆ଼ନେ, ସାମା ମୀରୁ ଏ଼ଦାଆଁ
    ଡଂଗାଁୟାଁ ପା଼ୱୁ ମ୍ଣିପ୍‌ହାତୁସ୍ତେରି ।”
  cha-cha: 'Ya ilegña nu sija: Esta matugue: Y gumajo, uguma manaetae; lao jamyo infaliyang
    saque.'
  amu-NT: 'Tsoom nda̱a̱na: —Waa ljeii ꞌnaaⁿꞌ Tyꞌo̱o̱tsꞌom na matsonaꞌ: “Wꞌaya cwiluiiñenaꞌ
    wꞌaa yuu na cwilaꞌneiⁿ nnꞌaⁿ nnom Tyꞌo̱o̱tsꞌom.” Sa̱a̱ ꞌo cwilꞌaꞌyoꞌ juunaꞌ chaꞌcwijom
    tsueꞌtsjo̱ꞌ yuu na cwicatooꞌndye naⁿcantyꞌue.'
  hin-CV: '“लिखा है: मेरा घर प्रार्थना का घर होगा, किंतु तुमने तो इसे डाकुओं की गुफ़ा
    बना रखी है!”'
  eng-OURB: saying to them, “It is written, ‘My house is a house of prayer,’ but you
    have made it a ‘den of robbers’!”
  spa-BES: 'Diciéndoles: Se ha escrito: Mi casa será una casa de oración, pero tú
    la has hecho una cueva de ladrones.'
  san-BEN: অৱদৎ মদ্গৃহং প্রার্থনাগৃহমিতি লিপিরাস্তে কিন্তু যূযং তদেৱ চৈরাণাং গহ্ৱরং
    কুরুথ|
