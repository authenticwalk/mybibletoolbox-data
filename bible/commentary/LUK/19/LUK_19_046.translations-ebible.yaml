    ãt bac bejep wʉt jĩ.'
  taw-taw: Buk Baybol ñu kɨl tɨkɨl agɨlak, God ne agup, Kal yad ak, yɨp agnɨgep kal
    ak mɨdeb agup agɨl tɨkɨlak agak. Pen nɨbi anɨgem, bɨ tap si dɨl weyɨg mɨdebal
    kal olap tek lup agup agɨl tɨkɨlak agak.
  jic-NT: 'Tjevele yupj jis lal: “Dios tjevele jupj Popel mo''ó: ‘Ninana nawá mpe
    javelepj napj lal’. Nun ma nujos niná. Nun la tjüjí pwecapan ''a si mulú qui''á”,
    tjevele Jesús.'
  zap-NT: 'Re Ne lo men: ―Lo xgyiich Dëdyuzh re: “Xyuu noo, ledne rnab mén lo noo
    nako”; per le laa de yra de rlaa do zegnak xebluu ngbaan.'
  wer-wer: “Ngönën pepeweri Anutuuk epël ëa. ‘Nem ka pipët kimang yenëa kaat pël ëëpnaat.’
    Ar pipël yaëën këkain yaauröa kaata ök yes.”
  ipi-ipi: '@see-verse:LUK.019.045'
  qul-NT: 'Nerkantaj: —Escriturapi nin: ‘Waseyka oración ruwana wasi canka.’ Kancunataj
    suwacunapaj jutc''unta tucuchipunquichis.'
  urw-urw: Menüm wangeaga, “Keriabüb budi gam dora menüm büreaga, ‘Fata yeb baba,
    sibdibwegib fata büreregeaga.’ Bangeagako, ninide gar, be ferewarüngab iwagegi
    fata sibe taideaga.”
  rmy-GURBET: 'Vaćarda lenđe: “Ano Sveto lil si pisimo: ‘O čher mingro ka avol čher
    e molitvako’, a tumen lestar ćerden ‘čher kaj garaven pe e čora.’”'
  ter-NT: 'Ina kixovókoxoa: —Hara kôe emó''uke Itukó''oviti: “Enepora imokóvokuti
    óvongu, iháxeokonotimo óvoku itúkoti orásaum” kôe. Itea itíkoanenoe ho''úxovoku
    ómevotihiko —kíxovokoxoane.'
  bmr-NT: 'Jaaboro diitoco nuubo: Caatɨnɨhaamefaño jillɨ noono: Taaja Moocaanima iimaajareji,
    noono. Jaarujaco amɨɨhai nanivamɨnaa iijatɨro miminiiyuhi, nooboro.'
  fuf-fuf: 'hara himo wi''ora ɓe: «No windii: ‹Suudu an ndun ko suudu torordu Alla›,
    kono onon on wattii ndu fammeere wuyɓe!»'
  mwc-mwc: Kurisi i wona, “God wonana i kirumi i wona, au yove wai pari yovena. Saba
    komi ko wosei wai pisipisikarisi asi aba kobakoba yovena.”
  bhl-bhl: 'bokoyemomele: “Sunbin-Got em fut tem kabalak e bokoyemomele: ‘Sunbin-Got
    nakalem so weng bakamin em am kalete te.’, angse kate, yu ‘Am kale yakut kawtiw
    im yakut am atew kelewbiliw te!’, angse te!”, yangse kale.'
  ons-ons: edane rake, “Anutu wane ra rokop donŋo iwa yale ramaike, ‘Anutu wane Bakom
    Urum ea mo eŋine eŋetine ora raikei, meŋen meŋen urum okaniake,’ ŋo ŋine yemo
    yale okanbi, mo kobu ŋei eŋane mat okanmaike!”
  con-NTPO: 'Tise''pama su: —Tise Tevaen''jenga Chigaja su; “Ña tsa''oja ñama iñajan''jen''tti
    tsu.” Tsa''ma que''ija va Chiga ettima ccanamba tsa''ove cambian''fa.'
  ghs-ghs: '@see-verse:LUK.019.045'
  peg-peg: ଦରମ୍‌ ସାସ୍ତର୍‌ତ ଲେକାଆତାତ୍‌ନା, ଇସ୍ୱର୍‌ ଇଚାନ୍‌ “ମା ଇଲ୍‌ ପାର୍ତାନା ଇଲ୍‌ ଆନାତ୍‌,
    ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ଚର୍କୁ ଇଲ୍‌ନି ପାରା କିତାଦେର୍ଣ୍ଣା ।”
  txu-NT: Ne memã, —Metĩndjwỳnh ne õ pi'ôk no'ôkkam memã, “Me kute imã kabẽn kadjybit
    ne inhõ kikretiwã. Nhym bep me ga ne ga me kam aje me àkĩnhĩo aben pydji djà”,
    ane. Nãm ã Jeju memã anen bõm me kurẽ.
  eng-WEBU: saying to them, “It is written, ‘My house is a house of prayer,’ but you
    have made it a ‘den of robbers’!”
  gnw-NT: 'Jare jei chupe reta: —Tumpa iñee pe uyecuatía oĩ cuarãi: ‘Chero co jae
    piyerure cheve pɨpe vae.’ Jucuarãi uyecuatía oĩ. Ẽrei pe reta piyapo ma imonda
    vae reta iñemia rami —jei.'
  mux-mux: 'eninindu nimba mele: “Pulu Yili-nga bukna ung te i-sipa nilimú: ‘Yambuma-ni
    nanga lkulindu “Pulu Yili kene ung nilimulu lkuli.” ningí.’ kanili. Ung aku-sipa
    molemú akiliinga-pe eni lku ili ‘wa nolemele yambuma mo toku molemele lkuli’ mele
    niku piliiku kene aku-siku telemele.” nirim.'
  maj-NT: 'B''i̱ kitsúhu̱: —B''a̱ ts''ín tjít''a éhe̱n Nti̱a̱ná: “Ni''ya xi má nga
    ku̱i̱nchja̱ko̱ xu̱ta̱ Nti̱a̱ná ka̱ma ni''yana̱.” Tu̱nga jun a̱ntehe̱ já ndyjé
    tín''e mo.'
  bkq-NT: 'Aituo eyanmo aguely: — Deus itaumbyry awo wâgâ iwenibyem: “Xirâ iety yagâ
    agueho xirâ” kewândymy Deus. Kurâ domodo mâenmagazedylymo kulâ olâ. Ânguydo imeom
    Deusram tiundulymo nhanâdylymo watay, toenzepa mâenwâentanâdylymo. Dinheru âmaemoenlâ
    mânhedylymo. Deus ety, tâmagazeim modo otoendoem mânhedylymo kulâ — kely myani
    Jesus. Ilâpyryem myani Deus ety odaypa egasely.'
  kue-kue: Yesus eremogl yomba ditongwa, “Kamambuno mina muno beglko pangwa i God
    yegl dungwa, ‘Na yunguna i kamange yungu we dinaglkwa.’ Ba ene eriko, God holi
    yungumo yomba kunogl gogl ne wu kombuglo mur teke paimere yeglmere ongwa.”
  cot-NT: 'icantiriquea: —¿Arimpate tee ontionquempaji: ‘Oratica notsovironaquite
    incantacojitero iroguenti ashi incoraquetantapinijitempaca iramanajiaquenaniji’?
    Cotanquitsiquea aviatimpajia manaquea pipeacajaiacaro imoro itsititantaca aitsitantajiatsica.'
  bnp-bnp: I taki ria, i ta maea, “A ngava ni here puru na Hinere i ta maea, ‘A roho
    nau, a roho na ni vasileki.’ Pali mua mu ratea i manga a hini ri haniu vona e
    huriki a panaho.”
  apn-NT: '@see-verse:LUK.019.045'
  ctp-NT: 'Ykwiꞌ yu loꞌo neꞌ bra kanꞌ: ―Wa ndukwa ska chaꞌ lo kityi ꞌin Ndiose chaꞌ
    ꞌin laa re ―ndukwin Jesús―: “Ska naꞌan seꞌen nu ka chkwiꞌ nchga nten loꞌoǔn, kanꞌ
    lka naꞌan ꞌñaǎn” ndukwin Ndiose. Ngwañaꞌan ndukwa chaꞌ lo kityi. Loꞌo ni, wa yꞌni
    wan chaꞌ naꞌan tyi neꞌ kunan lka naꞌan re ―ndukwin Jesús ꞌin neꞌ kanꞌ.'
  bre-BRG: 'o lavarout dezho: Skrivet eo: Va zi a vo un ti a bedenn. Met c''hwi hoc''h
    eus graet anezhañ ur c''havarn laeron.'
  opm-opm: '@see-verse:LUK.019.045'
  bvr-bvr: Minypa a-yinanga burrwa, “Janguny mu-jurra gu-yurra Wangarr a-wena, a-yinagata,
    ‘Gu-ngaypa gu-bala gu-galiya yerrcha ngunabu-wenggana barra aburr-workiya.’ Wurra
    jarra ana-goyburrpa werra nyibi-negarra nula Wangarr gun-nigipa bala minypa wurra
    gama gorlk ngunyuna nyirrbu-gaypurda nyiburr-workiya, jalim nyiburr-nirra burrwa
    nyiburr-workiya.”
  wal-wal: '@see-verse:LUK.019.045'
  shj-shj: mängade täsa ka, “Gärekärejesawa tä Sorunu Kaläg ka, ‘Panang, pang paleyang,’
    yä anggo käsogasang axä menggä bärada!”
  zad-NT: 'Na'' chi''e ḻegake'': ―Cho''a Xtill'' Chioza'' nan: “Lilla''na'' nakan
    ga choe''ḻwill beṉ'' nad''”, na'' le'' ṉaa ba nonzlen ka to ga chdop chllag wban.'
  kmg-kmg: '“Fic kecširec dâŋ šiŋuc mukic ne: Ficnane i nunumu fic ŋezejec, ŋoŋe ine
    epie fiuc sindaŋ jaŋere qânâuŋ-tinac ekac.”'
  aso-aso: 'tiꞌ lo lo-ngimineꞌ: Oꞌmosoꞌmo lineꞌ gamazi monoꞌ godolouꞌ ma tiꞌ lo neineꞌ
    ma neive: Neniꞌ numuꞌne nene eveneꞌ dizi nopoꞌni li-nimaaꞌ numuno mineleseive.
    Neꞌmine li gizi nizaniꞌ ma neineꞌza lingine aꞌminguꞌ igi mili minaaꞌ naniꞌ initeꞌ
    neꞌmo nene gumineloꞌ vete igi mili minaaꞌ numuno loloꞌ ogave lineꞌ.'
  uli-uli: le ye kangalur bo, “Ye teftaf lal Babior we ye Santus le Deus ye sor bo,
    ‘Templum le yai ila yebe mel bo sew imwel mapel.’ Ngo hami hasa itol bo imwer
    chomachoh!”
  nin-NT: na ddu ba di, “Ungbamvu ku Abachi ku u da di, Abachi à da di, ‘A ta yo Iko
    imungga ki iko ibarr.’ Imba nanko ka yi ki unto ku sharri ku abayi.”
  tgk-tgk: 'Вай ба онҳо гуфт: «Дар навиштаҷот гуфтаҳои Худо омадаанд, ки „Хонаи Ман
    ҷои дуогӯӣ мешавад“. Шумо бошед, онро ба паноҳгоҳи дуздон табдил додаед!»'
  acu-NT: 'Tura chicharak: —Yuse chichame yaanchuik tu aarmawaitai. Yus chichaak:
    ‘Wína jearka Yus seatai jeaitai,’ tu aarmau wainiatrum, atumka kasa aints juni
    kuikian kasamkarti tusaram tsangkatkarume, —timiayi.'
  cak-WNT: 'Y xubij c''a chuka'' chique: Chupan ri ruch''abel ri Dios ri tz''ibatal
    ca, nubij chi ri wachoch, jay riche (rixin) oración. Yac''a riyix xa achi''el
    jul quiche (quixin) alek''oma'' ibanon chare, xcha'' chique.'
  ebk-ebk: Kenalina kan chicha, “Wacha nan naisurat as nan Kalen Apo Dios ay kanana
    un, ‘Nan afongku at munkarkararakian.’ Ngem kunyu at nunfialinun as muntabtafunan
    chi mangaakiw!”
  spa-PDDPT: 'y les decía: Está escrito: Mi Casa será Casa de conversación con Dios,
    pero ustedes la convirtieron en cueva de ladrones.'
  tke-tke: 'Ahawaaddelaga: “Dhihilebiwa: ‘Nyuba yaaga enakale nyuba ya malobelo.’
    Mbwenye nyo muhusaddula okala nikungu na ambava.”'
  ruf-ruf: Kawalongela, “Yandikighwa, ‘Ing'anda yangu itsakuwa ng'anda ya ukulombela.’
    Lekeni mwemwe muitenda iwe mango ya wabapfi.”
  gun-gun: 'Ha''e vy aipoe''i ha''e kuery pe: — Ipara oiny “Xero ma onhembo''e atyrã
    oĩ” ''ea va''eri peẽ ma pejapo imonda va''e onhemiaty rami.'
  agu-BL: 'Itzun taltz scyetz: —Tz''iba''nt cyen: ‘Yi inca''l, i''tz tetz nachbil
    wetz,’ stzun Ryos banak cyen. Poro yi axwok itetz ja oc ita''n tetz molbil alk''om,
    —stzun Jesús scyetz.'
  isn-isn: wekaaela, “Yandekilwe, Enyumbane ekutula nyumba amalompi, lakini unyenye
    yatula anga ikulungu lahegelyi”
  ilo-ULB: kinunana kadakadua, “Ti naisurat, 'Ti balay ko ket balay to a pagkararagan,'
    ngem pinagbalinyo nga rukib dagiti agtatakaw.”
  pir-NT: '—‍Cohãcjʉ̃ yere tiquina ojoari pũpʉ ohõ saha nine: “Ya wʉhʉ Cohãcjʉ̃ mehna
    yahuducuri wʉhʉ wame tirota”, niahye tiquiro yere tiquina ojoari pũpʉ. Tiquiro
    sa niepegʉ̃ta mʉsa pehe ahri wʉhʉpʉ duana, mʉsa basi cahme yaquere mʉsa, niahye
    Jesu.'
  anv-NT: Ndɛre ábuú ɛbwɔ́ aké, “Ásá né mmu ŋwɛ Ɛsɔwɔ nnó, Ɛsɔwɔ aké, ‘Gepú
    ya gebɛ́ɛ nyɛ́ lé gepúgé mmyɛmenɛne.’ Ne nana ɛnyú débwɔlé géjí gelá
    melu ɛwé ánjó ábige wyɛɛ́.”
  sab-NT: 'Jesu ka bo ama ulita ole: —Uñale ba ulitage Chube gerua degaba unsuialin
    gerule u ai giti, chada e gerule: “Chube gerudu: ‘U ai chanu chegedale u gerungwa
    cha ole alin allabi.’ ” Chube gerua kle degaba ene agwa ba ulita kle u ai gai
    mo alin skwe boangwale kwian nage, ba kle bda chbade dabage kwangleare ene ba
    igi gai ma ngle mo alin, Chube gwage e me no, e salengwli ba kle u Chubenu gai
    mo alin skwe boi daba na ngeru kare —Jesu gerudu ene kwian bda chbadanga ulita
    ole.'
  tmd-tmd: “God Mönö aku kai kɨtön yadmä, ‘Ram na aku, nɨ höjöpalɨb rama mɨjönɨŋö,’
    rɨmä aku, jɨ ñɨŋ sɨm rön rɨm rɨm, nöbö mö ap kib pön, rag hö umadiö hölɨmmɨdöi
    ram i röxgö,” röŋa.
  acr-NNT: 'Y jewaꞌ xubꞌiꞌij chike: «Ri Dios jewaꞌ kubꞌiꞌij chupa Ruchꞌaꞌtem: Ri Wocho
    e luwar re oración kachaꞌ. Noꞌj ralaq ꞌanom alaq che ri Wocho e jun luwar ke eleqꞌomabꞌ»
    xchaꞌ.'
  kpg-kpg: ga helekai, “Ma guu hihi i lodo di Beebaa Dabu boloo, ‘Dogu Hale Daumaha
    la di hale dalodalo’, “gei goodou guu hai di maa be ‘di gowaa pala hagammuni ni
    digau gaiaa!’”
  taj-taj: “च्‍यागो, परमेश्‍वरला बचनरी ‘ङाला दिम प्रार्थना लबा दिम तला’ भिसी भ्रिबा
    मुला। तर एनीगदेसे मी य्‍होगदे चिबा ग्‍ला स्‍होबा मुला।”
  avt-avt: 'Hɨrak ketpor kar ik: “Hɨm nɨpaa God ketpim mɨt newisɨm mau tɨwei mar im:
    ‘Wɨnak kai mɨt netpim hɨrak ke hɨr nanɨno nanitehi God menmen naneitak.’ Te yi
    yeweiknɨk kɨre wɨnak ke mɨt enun nekintɨp menmen newik.”'
  cbk-cbk: Ya habla le canila, “Ta lee kita na Sagrada Escritura que Dios ya habla,
    ‘Este mi casa el lugar donde ta reza lang el maga gente.’ Pero ustedes ta hace
    con este como el casa del maga ladron.”
  uig-ARA: 'ئۇلارغا: ــ مۇقەددەس يازمىلاردا: «مېنىڭ ئۆيۈم دۇئا-تىلاۋەتخانا بولىدۇ»
    دەپ پۈتۈلگەن بولسىمۇ، لېكىن سىلەر ئۇنى «بۇلاڭچىلارنىڭ ئۇۋىسى» قىلىۋالدىڭلار! ــ
    دېدى.'
  tuf-tuf: 'Watar si ayir wajacro: —Sir carit cuitar Sirat wajaquey uchta cuihsú bahjacro:
    “As ubach as ojcor conic úsiro,” wajacro, Sirat. Sir carit cuitar eyta cuihsú
    bahjacro. Eyta waquíc cuar, ba bésinan esar itay yinjacro, wajacro, Jesusat.'
  abx-abx: Agpaminugad-na mga iya, “Aka'anna' na siray pa si Kasuratan nga agpinugad
    i Diyos, ‘Pammangadyi'an i ruma'-ko,’ kundi' aghimu-bi to dina ‘pangngingistaran-na
    si mga tulisan.’”
  mco-NT: 'Chi Jesús nɨmay je jäy ajcxy: ―Jadu''n mɨna''ñ ma jaybétyɨty: “Ɨɨch ndɨjcɨ
    tzajpcapxycapxtägɨ''ñ yɨ''.” E miich ajcxy hue'' mhuaangɨxy jadu''n nej meetzpɨ
    y''ang.'
  bsp-bsp: 'K’oloku ŋa: «Dəyecicəs Kanu kəloku: ‹Kəlɔ kem, tofo nde aŋlok-lokər Kanu
    tɔ, mba nəna nəŋkafəli ki aŋgbaŋcan nŋɛ akiyɛ ŋaŋgbɔpnɛ mɔ.›»'
  kqf-kqf: Bi i giuwedina gado, “Gilugilumina wadubonemo niga mainana Maimaituwa i
    giu, ‘Egu vanuwa ba pali vanuwina bi temi kona voiye te i waila taudanedanene
    edi ani kandavona.’”
  cpb-NT: 'Ikantayetziri: “Pairani rosankenaitakero kantatsiri: ‘Nopanko inatzi jiroka,
    ari ramanapiintaitenari.’ Iro kantzimaitacha eeroka pamatawitantapiintake jaka
    pipimantayetzi, poshiyakaakero koshintzipanko.”'
  aon-aon: Aria anan nakripesh nakri, “Baraen nyetem Iruhin ananik Buk iri douk nyakri
    namudok. Iruhin nakri, ‘Eikit urupat douk tape um shunek beten um.’ Aria ipak
    penekesh-umat kabi douk shakwuaruh iri shanaki shape shanabeshuk um.”
  hus-NT-2005: 'In utsaꞌtsik enchéꞌ: ―Ban Tʼokat Dhuslab in ulal enchéꞌ: “Nu kʼimáꞌ
    abal i ólábkʼi ti bijidh ti neꞌech ka éyná”, por a wenkʼómalichtsik tin chinkʼontal
    i kwéꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑i: Á tú yóso núu̱ tutú: Ve''e‑ri̱, chi̱ ve''e nuu̱
    kájika̱n ta''u̱ kúu, ko máá‑ró, a ni̱ ka̱nasá''a‑ró yaú kava ñákui̱''ná, áchí‑ya̱.'
  bps-bps: Na manan di dale, “Tagsulat di Tnalù Dwata, manan, ‘Én gukmamu i Gumnègu
    gal gudmasal,’ bay tabalingyu nimò gumnè i dad to tmaku!”
  mbs-mbs: Minikagi sikandin, “Doen kagi te Timanem impesolat din gebii, ‘Se balay
    te Timanem, yan se ingedanan balay te pegtawal-tawal.’ Meneng ininang niyo den
    ini iling te ogpeanan te megdedempasay.”
  tof-tof: Wa ibüka bóktanórr wagó, “Godón Wialómórrón Bóktana igó bóktanda wagó,
