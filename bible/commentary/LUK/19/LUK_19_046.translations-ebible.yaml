verse: LUK.019.046
translations:
  kpx-kpx: Isi abuho loui avoe, “Dilavau Bukae Hotomo loui avoe, ‘Di isiviale ataeau
    di o komo guliguliai di hoesehavogei.’ Isito laeau kateholisito vavoloe vaveve
    avuemo vama.”
  okv-H: ke einge ena, “Ke kajari ta amo nau bande erevi pari ari bande aisuja, ainge
    mihia rate ungo na eheve pegene embo ta bande ere ua,” ainge eto
  tbo-tbo: Ma ugolihi i baha i pa, ‘Yaubada a Buka gilugilumana ugolina i baheya i
    pa, “U numa lawa hai ani lupali ubeina.” Ma taumi o buiya po “Tu danedanene hai
    ani megowada.” ’
  mal-C: 'അദ്ദേഹം അവരോടു പറഞ്ഞു: “ ‘എന്റെ ആലയം പ്രാർഥനാലയം ആയിരിക്കും’ എന്നു രേഖപ്പെടുത്തിയിരിക്കുന്നു;
    നിങ്ങളോ, അതിനെ ‘കൊള്ളക്കാരുടെ ഗുഹ’ ആക്കിയിരിക്കുന്നു.”'
  grc-SR: λέγων αὐτοῖς, Γέγραπται, ⸂Ὁ οἶκός μου οἶκος προσευχῆς ἐστίν·⸃ ὑμεῖς δὲ αὐτὸν
    ἐποιήσατε σπήλαιον λῃστῶν.
  bgc-bgc: अर उनतै कह्या, “पवित्र शास्त्र म्ह लिख्या सै, ‘मेरा घर प्रार्थना का घर
    होगा,’ पर थमनै इस ताहीं डाकुआं की गुफा बणा दिया।”
  khz-khz: evaikilarato, netiwato, “Veaga Pukana aonai evetaina ekilana, ‘Au geku
    numa rapali numana pia kilagia,’ na gomi na lema talimara geria kumu kapunai pogo
    vega-agoa.”
  deu-TKW: 'und sprach zu ihnen: es steht geschrieben: Und mein Haus soll ein Bethaus
    sein: ihr aber habt es zu einer Räuberhöhle gemacht.'
  zsr-NT: 'Rëꞌ lequëꞌ: ―Nayúj lu guich laꞌy, rna: “Lidxaꞌ nac yuꞌu ga lulídz Dios
    bunách”, san lbiꞌiliꞌ chnunliꞌ lei ca tu bloj quegac gban.'
  lin-lin: '— Ekomama : « Ndako na Ngai ekozala Ndako ya losambo ; » kasi bino, bokomisaki
    yango penza nganda ya miyibi !'
  hns-NT: 'Oe bolies: „Parmeswar ke poestak me liekhal hai kie: ‘Hamaar ghar praatna
    ke ghar rahiega, bakie toelog eke daakoe ke ghar bana deile.’ ”'
  noa-E: —Ẽwandamau ich igwia ich iek gaai, “Mʉ diin sĩi mʉrʉg jëeujem diiu” a sim.
    Mag simta pãachdëuta ag ee mʉg nem parhẽpag për nʉmua sĩi chikham khũguurjem dikha
    wai naabma ajim anʉm. Mag warag meeurraunaa dawag jʉrkhʉʉipʉ̈ijim anaabá.
  eng-EMTV: saying to them, “It is written, ‘My house is a house of prayer,’ but you
    have made it a ‘den of thieves.’ ”
  mib-NT: 'Te ni cahān yā jiín i: Yósó núū tútu iī jeē cahán Yaā Dios: Vehe ri chi
    vehe nuū cájicān tahú cúu, áchí Yaā Dios. Te máá ró jijnáhan ró, chi nájnūhun
    yaū cava ñacuīhna ní canasáha ró, áchí yá.'
  lif-NT2: '@see-verse:LUK.019.045'
  xnj-xnj: akajova, “Yiyandikiwi, ‘Nyumba yangu yati yivya nyumba ya kumyupila Chapanga.’
    Nambu nyenye muhiyusi kuvya libokoselu la vanyagaji.”
  mmx-mmx: la ga lok tidi, “Levelinga at ne Moroa i nemen keneng at Lovoang Kaala
    i lok keretna, ‘Loogu rak dinaba so asen i mi loogu singising.’ Ketla mira lok
    kapmek pam i, i ngan loogu loklox alipe at luvuttadi dip sep paxat ka panga!”
  cbr-NT: 'Chiquínquin ca cacëxa: —Nucën Papa Diosan bana cuënëo ca ësai quia: “Anuxun
    ''ë rabiti xubu ax ca anuaxa camabi unix ''ëbë banati xubu ''iti ''icën”. Usaía
    cuënëo bana quicë ''aínbi camina mitsun anuxun ñu maruquin uni paránquin mëcamati
    xubusa ''inun ënuxun ñu maruin.'
  tee-NT: 'Ix''ajuni: ―La''ixchivinti Dios ts''okcanta junta chani najun: “Ju quinchaka''
    xachaka'' junita junta t''achivincan ju Dios”. Chunch ju najun laca''ats''oknut.
    Para ju uxijnan va tachi ixchaka'' ju ak''alhaunin lhimalacxt''uyat''it.'
  eng-LSV: saying to them, “It has been written, My house is a house of prayer—but
    you made it a den of robbers.”
  cak-NT: 'Y xu''ij chuka'' chique: Chupa rutzij ri Dios tz''iban can chi ri wocho,
    jay chi oración; pero rix xa anche''l quijul elek''oma'' ibanon che, xcha'' chique.'
  pah-NT: 'G̃a pe ga ei: —Ymyahũ Tupana''ga ei ikwatijaruka hako: “Tonhi''ĩ ti g̃a
    ji ve nhironga pype yvya koty ji mboheteavo,” ei Tupana''ga hako, ei Jesus''ga
    g̃a pe. —Pe ki a''e te pe''ji pejohupe: “Timoandyandyjuhu ti g̃a ikwepykwepyga
    mbatera pyvõ Tupana''ga ronga pype,” pe''ji pe, ei Jesus''ga. Nahã pe Tupana''ga
    ronga mongoukari iporomive''g̃a nduhavamo, ei Jesus''ga ikwepykara''g̃a pe.'
  sja-NT: 'Mãgaji: —Tachi Ak''õre Ũraa p''ã jẽra bɨde jara bɨ: ‘Mɨ te ɨt''aa t''ɨ̃pata
    teda apatadait''ee.’ ‘Mamĩda parãpa nechɨapataarã ték''ata oo iru p''anɨ.’'
  xed-xed: 'Kaʼa mantsa: «Vinda a ma deftera Lazglafta kazlay: Həga ɗa ná, həga maga
    duʼa ya kəʼa ra? Na kaghuni ná, ka niŋta ka galigha la ghali?» kaʼa nda həŋ.'
  mks-NT: 'Jáchi̱ na̱caja cue̱he̱ a̱ xi̱hi̱n ná ta já na̱cachi a já: —Já cáchí tu̱hun
    Ndióxi̱: “Vehe mí i̱ cacuu a nu̱ú quixi na ca̱ca̱ ta̱hví na̱ nu̱ú i̱”, cáchí a̱.
    Joo ndóhó na̱ndai cuu ndó yóho cája cuíhná ndó nu̱ú ña̱yivi —na̱cachi Jesús.'
  gfk-S: 'Ma iga tange ta di, “No nianga tane God di ga pakat ie i tange horek: ‘No
    nugu hala na lotu na tike hala na sinsaring.’ Sene be mu te gil balik ie hoke
    tike munmun ta dong ra holmatau.”'
  bmu-bmu: Közöl eŋgiba kewö jii mötket, “Aisaianöŋ keu kun kewö ohoi ahöza, ‘Nöŋgö
    jikenan mönö köulukö miriŋina akŋa.’ Keu mi ahözapmö, iŋini mi utekögetka kegwek-kahasililiŋ
    yeŋgö baŋet ewö akza.”
  dgz-dgz: Me anega diamon, “God nop mega ok anega sean, Ne pa nega, waenapan ne inanap
    mup waine paewa. Ok anega sean. Go e taiana up nagire pa muga karauawa mini entanen!”
  eng-GNV: Saying vnto them, It is written, Mine house is the house of prayer, but
    ye haue made it a denne of theeues.
  zaa-NT: 'rèe cą: Tata Dios nna rèe lo titsa'' quì''e: Yú''u quíyi''į nna ną́ yú''u
    para oración; atsi''íni lebi''i nna, bèlìà qui'' ubàna lá chi nani li ą.'
  eng-WEBSTER: Saying to them, It is written, My house is the house of prayer, but
    ye have made it a den of thieves.
  guh-guh: 'Jesús jumaitsi bajarapamonaejavabelia: —Dioso baja cajena pejumelivaisibaxutota
    mapatemplobo yabara tajëvelia jumaitsi mapacueniaje: “Tajabo raja jivi xanëjavaberena
    penavajëcaebo tsane,” jai Dioso pejumelivaisibaxutota. Itsiata baitsi jane paxamë
    yamaxëitojorobiaya panenacobetoxotsinexa, panacaetuatabiabame mapabotaje, jai
    Jesús templobota pecanajetabiabivijavabelia.'
  bon-bon: teebibine jejemige egä, “Acejiyame te jiicenige Oogäräneji mene cabu egä,
    ‘Cäme mete lui irecu ätumuta mete tääpume cirege lenaja,’ yepä weene te itu setatrongärumeye
    epu puupu me eromaame cina luma lämletneräjininusi!”
  nhw-BL: 'Huan quinilhui: ―Ijcuilijtoc ipan Icamanal Toteco campa quiijtohua: ‘Nochaj
    eltoc nopa cali campa masehualme motlatlajtise ica Toteco.’ Pero anquichijtoque
    campa anquintlachtequilíaj masehualme catli hualahuij.'
  mgw-mgw: Nembe ngabaya, “Iandikilwe, ‘Nyumba yangu' yapanga nyumba yo salilya,’
    lakini mwenga muipangite ibe mbango ya apokonyoli.”
  swh-ONEN: Naye akawaambia, “Imeandikwa, ‘Nyumba yangu itakuwa nyumba ya sala,’ lakini
    ninyi mmeifanya kuwa ‘pango la wanyangʼanyi.’ ”
  wbi-wbi: akavavula,” jilembilue, inyumba jango jiliva nyumba ja kufunyila, neke
    umue musyetulinie kuva lipango lya vakunyi”.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, bɑ yoruɑ, “Nɛn diru tɑ ko n sɑ̃ɑwɑ kɑnɑrun diru.” Adɑmɑ
    bɛɛ i tu kuɑ ɡbɛnɔbun wɑ̃ɑ yeru.
  eng-KJVCPB: 'saying unto them, It is written, My house is the house of prayer: but
    ye have made it a den of thieves.'
  kgk-NT: 'He''i íxupe kwéry onhemonhe''ẽ-vy: —Oĩ kwatia-rehe Nhandejáry nhe''ẽ he''i:
    “Héry-ta xe róga xe mboete haty inhe''ẽ mondo haty Nhandejáry-pe”. Ha peẽ katu
    peiporu Nhandejáry róga oporosakea nhemi va''e róga-rami, he''i íxupe kwéry Hesu
    omosẽ-ma ramo imondo-vy.'
  waj-waj: 'iya tunoo: Anutuuqaa kua fafaaraivo vainno tinoo: Ni nnauvo yaaku vareera
    nnauvaivee. Anutuuqaa kuaivo itaa kua tikiainnaata ngia mmuara furaiya iirayaamaida
    aavaki iikiaanoo, tiravai.'
  ekk-PKP: 'Ta ütles neile: „Pühakirjas on öeldud, et „mu koda on palvekoda,“ aga
    teie olete selle muutnud röövlikoopaks.“'
  mpx-mpx: I baek elal i ba, “Buki Bwabwalena elana Yehoba wana baaba hi lelelian
    i ba, ‘No limi iya tapwalolo limena’ yaa komiu ku ginol i ola tokaoma wali gol.”
  wbp-wbp: 'Wangkaja-jana, “Payipulurla-ka wangka Kaatuju: ‘Nyampu Yuwarli Maralypi
    ngulaju ngaju-nyangu, ngula-kurraju kalu yapa yanirni yungujulu wangkami.’ Kala
    nyurrurla yapa, kuja kankulu nyampurla Yuwarli-nyayirni-wangurla warrki-jarrimi
    tala-mipaku, ngulaju kujarluju kankulu maju-mani nyampuju Maralypi yangka-piya
    yuwarli-kari-piya ngulangkaju kuja kalu nyina wiji-palka-patu!”'
  luo-luo: Nowachonegi niya,“Ondiki ni, ‘Oda nobed od lamo;’to un to useloke ‘kar
    chokruok mar jomecho.’”
  nhe-NT: 'Huan quinilhui: ―Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua: ‘Nochaj
    eltoc nopa cali campa tlacame momaijtose ica Toteco.’ Pero inquichijtoque campa
    inquintlaxtequilíaj tlacame tlen hualahuij.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ ܕܒܲܝܬ‌ܝܼ ܒܸܬ ܗܵܘܹܐ ܒܲܝܬܵ‌ܐ ܕܨܠܘܿܬܵ‌ܐ،
    ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܓܸܦܝܼܬܵ‌ܐ ܕܓܹܢܵܒܹ̈ܐ.“'
  esk-NT: nipliutiplugich, “Aglausimaruq uqałhani Agaayyutim itnaqhuni, ‘Tupiġa agaayyuviksrauruq.’
    Aglaan iriqtuġvigiliutipkaġiksi tigliŋniaqtinun.”
  msb-msb: Nagsurmaton siya, “Nasurat sa Banal Na Kasuratan an ginsabi san Dios, ‘An
    akon balay amo an balay na pangadyian’ pero ginhimo lugod niyo ini bilang ‘istaran
    san mga makawat.’,”
  cpa-NT: 'Ca¹juúh²dsa, ca¹tsáih¹dsa dsa² héi²: ―Lah¹la² rø²juúh² si² quiah¹² Diú¹³:
    “Li¹tsen² hniu³jni cøng² hniú¹² ja³dsø²hlaih¹² dsa² jmøi¹guǿi¹ jní²,” rø²juúh²
    si². Cónh¹jøng² hniah¹² ma²ca¹jmoh³ hi² ma²lǿa¹² hniu³ dsa² høin² ―ca¹juúhdsa.'
  dso-dso: ସେମନ୍‌କେ କଇଲା, “ଦରମ୍‌ ସାସ୍‌ତରେ ଏନ୍ତାରି ଲେକାଅଇଲା ଆଚେ, ମର୍‌ ଗର୍‌ ପାର୍‌ତନା
    ଗର୍‌ ଅଇସି । ମାତର୍‌ ତମେ ସେଟା ଚର୍‌ମନର୍‌ ଲୁଚ୍‌ବା ଜାଗା କରିଆଚାସ୍‌ ।”
  meu-meu: E gwau henidia, eto, Vada e torea, Egu ruma na ḡuriḡuri rumana; to umui
    ese dadidadi taudia edia kohua ai ome halaoa.
  yva-NT: Po raura nanto mai pare, “Ayao Amisye mo ratoe mare, ‘Sya yavare omamo rawainamo
    yavaro sambaya.’ Weramu wapo ranigwano vatano mamun wanaonoambe awa una rai bo
    inta ramai dave.”
  dgc-dgc: a kinagi na dide, a “Isip ko nabasa ta libru na Diyos a i bile na Diyos
    éy dulawén de a bile a panalanginan. Ey bakit nadid, dahil dikam, kanya dulawén
    de a bile na mégdaya!”
  zpm-NT: '―Znu zhobnee lo Xtiidz Dios: “Zaatne nac lidz naa, ga none guiaad miech
    gzodiidznie zho naa.” Laa to goṉ, quiayuṉ to lugar rii zig tib zhibliee ngbaan.'
  hix-NT: Onà wyaro nkekon hatà, àwyanye. Onà wyaro nkehe, àmenhosahonhàrà, kekon
    hatà. Toto komo rwonàmtoho ro me naha, romànà. Àro wyaro rma nkehe, àmenhosahonhàrà,
    Khoryenkom màn hoko, kekon hatà. Àro rma manàhnohyatxok harha, omnyamo. Àsok tawro
    hana, àro yawo rma toto komo txenyerunutho yahosnàr ke, owyanye, temenyem komo
    wyaro owyanye ahosnàr ke, kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhu normu mbara, �Jekamba Avui Wasilakahik karem li kayehendari sir, �Aka
    anhi anin li sawenda aka sir.� Hako ter jir os jimu uwak hirnyanda ma lihi aka
    hom osmu nanduwa,� karem ormu mbara.
  npi-ULB: “यसो लेखिएको छ, ‘मेरो घर प्रार्थनाको घर हुनेछ,’ तर तिमीहरूले त यसलाई डाँकुहरूको
    अड्डा बनाएका छौ ।”
  cgc-cgc: Pambalan din danen an, “Naan ta sinulat na pulong ta Dyos, kanen an gambal,
    ‘Ake na balay, balay pangamuyuan.’” Ambal pa Jesus, “Piro pabuat nyo iya na balay
    na ‘taguan ta mga manakaw’!”
  tim-tim: “Anutugât denŋande hin dâep, “Anutugât emet amâ Anutu olop den makbaigât
    opmân.” Den hain tatâp ina yeŋe akbiâ âmâ luâk kâmburâ yeŋgât emet hainare aktâp.”
    dâep.
  yor-yor: Ó sì wí fún wọn pé, “A ti kọ̀wé rẹ̀ pé, ‘Ilé mi yóò jẹ́ ilé àdúrà?’ Ṣùgbọ́n
    ẹ̀yin ti sọ ọ́ di ihò àwọn ọlọ́ṣà.”
  wos-wos: 'dé diré angi wa, “Ané hundi Godna nyingambu dé re: God dé wa, ‘Wun gembu
    du takwa wuni wali hundi bulétandi.’ Wungi dé God wa. Guni wungi huruhambanguni.
    Guni jondu hweta yéwa héranguka ané ge dé sélé héraakwa duna ge maki dé xaku.”
    Wungi dé diré wa.'
  emp-NTPO: '–Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: “Mʌ̃ dera dji iwid̶ibada dea.” Baribʌrʌ
    bãrãba “ne drʌabadarã mĩrũbada uria” quĩrãca eropanʌa.–'
  eng-F35: 'saying to them, “It is written: ‘My house is a house of prayer,’ but you
    have made it a ‘den of robbers’!”'
  ind-ind: Kata-Nya kepada mereka, “Dalam Kitab Suci, Allah berkata, ‘Rumah-Ku akan
    disebut rumah doa.’ Tetapi kalian sudah menjadikannya ‘tempat persembunyian para
    pencuri!’”
  pes-OPCB: 'و به ایشان گفت: «کتب مقدّس می‌فرماید که ”خانهٔ من خانهٔ دعا خواهد بود“،
    اما شما آن را لانۀ دزدان ساخته‌اید.»'
  mpt-mpt: baabenea Gode e buk temo baanea Ne am sum ole ne nganemin amobo genebu
    otane ibo am olo misiam omkabiba o makob ayok henin nakai amo ulab anobo ge baabesebe.
  ssx-ssx: Mo Baibolona꞉ wape pea ula꞉ pita꞉ Koda꞉ma꞉ alota꞉ Yaka data꞉ wanda꞉halima꞉
    yeni pea꞉tiki pulu pa꞉la꞉ dae lolo pa꞉la꞉pate ikana꞉ma꞉ta꞉ mo pake no hala꞉ haliwekina꞉
    a꞉mbalo peleme da haena꞉ alememe leekeme.
  mkl-mkl: Í sɔ̃ ŋɑ í ni, ɑ̀ kɔɔ ɑ̀ ni, Ilɑɑɔ̃ í ni ilei nŋu ile bi ku tɔɔi ɑ́ jɛ.
    Ammɑ iŋɛ wee ì coo bi ku tɔtɔɔi ile ŋɑ.
  gaq-gaq: 'ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଦରମ୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‍ବକେ: ସାମୁଆଁ ନେଙ୍ଗ୍ ଡୁଆ ପାର୍‍ତନା
    ଡୁଆ ଡିଙ୍ଗ୍‌ଏ । ମାତର୍‌ ପେଇଂ ଆକ୍‌ମେକେ ଡଙ୍ଗାରେ ବାସାନେ ଡୁଆ ସୁଗୁଆ ଆଡିଙ୍ଗ୍ ପେବକେ ।”'
  gof-RNT: Qassi, “ ‘Ta keethay Xoossaa woossiya keethi gidana’ gidi xaafettis, shin
    hintte ta keethaa panggata gonggolo oothideta” yaagis.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିକେଦାଏ ଯେ ଧାରାମ୍‌ପୁଥିରେ
    ନେଆଁଁ ଅଲାକାନା, ‘ଆଇଁୟାଃ ଅଡ଼ାଃ ବିନ୍ତିଅଡ଼ାଃ ତାନାଃ’ ମେନ୍‌ଦ ଆପେ ନେଆଁଁକେ କୁମ୍ବୁଡ଼ୁକଆଃ
    ତାଇନଃ ଠାୟାଦ୍‌ପେ ବାଇୟାକାଦା ।”
  gah-gah: 'láa loko lo kimimó: Ómasímo li gakó nene monó gotolaú láa liki luhuva
    gizinamóma neve: Není numunimú Ómasiloka loaká numunive liki litave. Láa liki
    gizinamóza, lekeza guminaló veta halá giki miniaká nia geha mulí lilí ikave.'
  lcm-lcm: velai ani antok aniria ta, “Kitala salik ia ta Kag lu kapo lu asi sokotuk,
    sikei milapo pokai ania asi kana bil val vakil si ri vap tainau.”
  aer-aer: Re anteme itneke angkeke, “Iwenhe-arle pipe-le intelhe-ileke akwete-arle
    tneme, Ngkarte alakenhe angkeke, ‘Tyatye atyinhe, atyinhe akwete anetyeke-aye,
