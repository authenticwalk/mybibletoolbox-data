verse: LUK.019.021
translations:
  kpx-kpx: Kosealemo au malaha tolote. Au a ono holioholiale ke ana malegei. Isi a
    lovi haholimale ke ana heiata malegei. Ialemoike di a vabuhavoi moni ke mai mahogovanu.’
  okv-H: '@see-verse:LUK.019.020'
  tbo-tbo: Ma a lowogem babana tam lawa lauhinidoodolam. Ginouli awai ega galimgei
    ma apo una waya po gasi awai ega uta ugohi ma apo anona una waya.”
  mal-C: കാരണം, വെക്കാത്തത് എടുക്കുകയും വിതയ്ക്കാത്തതു കൊയ്യുകയുംചെയ്യുന്ന കരുണയറ്റ
    മനുഷ്യനായ അങ്ങയെ ഞാൻ ഭയപ്പെട്ടു’ എന്നു പറഞ്ഞു.
  grc-SR: ἐφοβούμην γάρ σε, ὅτι ἄνθρωπος αὐστηρὸς εἶ· αἴρεις ὃ οὐκ ἔθηκας, καὶ θερίζεις
    ὃ οὐκ ἔσπειρας.
  bgc-bgc: 'क्यूँके मै तेरे तै डरुँ था, इस करकै के तू कठोर माणस सै: जो तन्नै न्ही
    धरया उसनै ठा ले सै, अर जो तन्नै न्ही बोया, उस ताहीं काट्टै सै।”'
  khz-khz: Au goi kalimu na akalito, kwalana goi ati ovekupa-ragena talimamu. Talima
    geria gau ogapirana, e ati goi na ovarorato gaura opatirana e okuarana.’
  deu-TKW: Denn ich fürchtete dich, weil du ein strenger Mann bist, und nimmst, was
    du nicht hingelegt, erntest, was du nicht gesät hast.
  zsr-NT: 'le rádxidaꞌ liꞌ, le nacuꞌ bönniꞌ bizxj. Runuꞌ ca naꞌ taꞌná bunách: Ruziꞌu
    le cutu bzuꞌ, len rlapuꞌ ga cutu guzuꞌ.”'
  lin-lin: 'Nazalaki kobanga yo, pamba te ozalaka moto ya matata : ozwaka biloko oyo
    obombaki te mpe obukaka bambuma ya nkona oyo olonaki te. »'
  hns-NT: Ham deraat rahielie. Aap to daajaaloe na baate. Aap lewe hai djaun na kamaile
    hai aur kaate hai djaaha na boile hai.’
  noa-E: Mua pʉ phatkhonau bʉ̈ʉrjã phidkhabajim, pʉch jãg õor dʉ̈i atcha athuu sĩerrʉm
    khaphʉ chitaawai. Mua agua phidkhawia gantarr akhiin, chi ʉ̈rʉm pua sĩi khecheu
    aukhamgui” ajim anʉm, “pʉ dën sĩi chikham jua phithur atarrta pʉch dënjö aadëp
    aajeewai.”
  eng-EMTV: For I feared you, because you are a harsh man. You take up what you did
    not deposit, and reap what you did not sow.’
  mib-NT: Chi ni yūhu ná nihín, chi tēe xeēn cúu ní. Chi cuehē gā nándacān ní vēsú
    jeē ni jéhe ní, te cuehē gā cuní ni vēsú jeē cúu sáha mozo ni, áchí de.
  lif-NT2: खे़ने़ॽनु इङ्‌गाॽ किसाङ्‌लो, थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ के़जिःप्‍पा के़जोःक्॥
    खे़ने़ॽ के़म्‍बिरुन्‍सिन्‍बान् के़नाःक्‍तुसिॽ, के़न्‍देःसुम्‍बान् के़सुप्‍सुॽरो॥”
  xnj-xnj: Ndava muni nakuyogwipi, muni veve wa mundu winonopa. Witola vindu vyangali
    vyaku nakubena pawangamija.’
  mmx-mmx: Aga marat taram, mila nenu laradi lolos. Uk lok kaka lempanga kopmen ataram,
    la u kaxat ka lempanga anan, nenu xopmen u goxotlotlo i.’
  cbr-NT: '@see-verse:LUK.019.020'
  tee-NT: Pus va xactalhoniyan ju uxint'i ni icc'atsaich ni na p'as ju mi'alhunut
    ju uxint'i. Pus alak'ach. Yu'unch ju milapanacni ju talacsununiyan ju micebada
    ni laich lhu amak'aixt'ok'a' ju uxint'i mas jantu tu'u' tapulhajai ju yu'unch.
    Pus yu'unch ju tach'alhcatnan ni laich na lhu cajuna' ju micebada ju uxint'i”.
  eng-LSV: for I was afraid of you, because you are an austere man; you take up what
    you did not lay down, and reap what you did not sow.
  cak-NT: Roma ren ninxi'j-wi' chawech. Roma ret can ronojel nach'ojij y ronojel najal
    chi ayowal. Can jat junan riq'uin jun achi ri nerulesaj mero pa banco y xa man
    jun ru-mero ruyo'n chiri'. Y chuka' najo' namol cosecha anchi' man ja' ta ret
    jat-tiquiyon-ka, xcha' ri samajel che ri rey.
  pah-NT: A'ereki ji akyhyji nde hugwi. A'ereki nde netiruahũ. Nde ndereporavykyi.
    Emo nde erepyhy ojipe'g̃a hugwi ejive. Nde neretymi. Emo nde eremondoro ojipe'g̃a
    nemitymipyra ejive,” ei ga opojykahara'ga pe.
  sja-NT: Mɨa pɨ waawee bapari, k'awa bairã pɨa eperãarã pia chupɨria k'awak'aa. K'awa
    bɨ pɨchia ne-inaa jõma p'e atapari awaraarã mimiadap'edaa pari.”
  xed-xed: Zləŋafzləŋa yu ta kagha, nda bla gwaɗa ta kagha, ta klay ka ta skwi kul
    fata ka, ta tskay ka ta skwi ta vwah ya kul sləgaftá ka,” kaʼa nda tsi.
  mks-NT: sa̱há ña̱ yíhví i̱ ndo̱hó. Jáchi̱ cúú ndó in ta̱a cue̱he̱ ndiva̱ha. Ta cátóó
    ndó ndiquehe ma̱ni̱ uun ndó ña̱ha. Ta cátóó ndó ña̱ ná caja chúun inga ña̱yivi
    já ja̱ndá xi̱nu̱ uun ndó ndiquehe ndó ña̱ha na̱ñe̱he̱ ná ja̱tá chuun cája ndó”,
    na̱cachi mozo cán.
  gfk-S: Iou ga burte ugo kinong iou ga nunure be a ngangarwana ugo. U la kilkil ing
    pau gale so. Ma u la kapkap ra puspusno ta ira mangason gar na mes.’
  bmu-bmu: Göŋön azi könöpŋambuk akzanaŋgöra aka göhöra keŋgötni möta malal. Gi nangak
    inap yuai köwenöŋ qahö alnöŋi, mia töndup memamgö mörakzan. Gi nangak nene kötŋi
    qahö kömötnöŋga asuhuyöhi, miaŋgö ölŋi mi töndup yandiba memamgö mörakzan.’
  dgz-dgz: Ap tana iwa ge kaimakaet taiana apanewa menan taga tan. Dim dim gega da
    uoni union waringi. Ge nawak uon taba ya veringi go mondi naingi.’
  eng-GNV: 'For I feared thee, because thou art a straight man: thou takest vp, that
    thou layedst not downe, and reapest that thou diddest not sowe.'
  zaa-NT: anía benia' porqui'ni gùtsi te' cuią'lu', porqui'ni ná cuią'lu' ttu enne'
    duro, cáalá bethá' ya' ą nna entonces huedi' telá cuią'lu' itútią, porqui'ni redi'
    cuią'lu' làti labí guda cuią'lu'.
  eng-WEBSTER: 'For I feared thee, because thou art an austere man: thou takest up
    what thou layedst not down, and reapest what thou didst not sow.'
  guh-guh: Bajarapacuenia catoevetatsi tsipaji cacujunavatsi. Niajamatabëcuenesaënë.
    Xamë apo itaxutobejiobiataeyabiabimë nijajivi, pamonae catoeveta nijajava. Itorobabiabame
    nijajivi pecatopitsinexa apo nijajava ata. Itorobabiabamenua pecatonotsinexa apo
    neubiaexanaejava ata,” jai pijatuxanenë pijapalatanë petoevetsinë.
  bon-bon: Cane wälu ge määme tääpume, pui name pi cäbletääpe pläsu ngalebora simlitumene.
    Cane umle gäne maane mage kokre babo biname gäte. Maane ime kaakesea lica jaawenemute,
    yepä maane gwidape yaawadanemute nuuja biname bime kaakesea cabu ca, piiyepu maane
    calwacupi deedei yaawademute maane te luma gije lica ätema.’
  nhw-BL: Nimitzimacasiyaya sintla nijpolojtosquía motomi ica tlanemaquilistli, pampa
    nijmati chicahuac titlanahuatía. Tijcui tomi catli amo tijtlantoc huan tipixca
    campa amo titoctoc.’
  mgw-mgw: Naatiyogopa kwa mwanjaa wenga wa mundu nkali'. Wenga utola yangali yako
    na uuna yangali kena.’
  swh-ONEN: Nilikuogopa, kwa sababu wewe ni mtu mgumu. Unachukua ambapo hukuweka kitu,
    na unavuna mahali ambapo hukupanda kitu.’
  wbi-wbi: ulwakuva nikoghwipe kuuti uve uli muunhu n'kali. ghuvusia kino nu vikile
    na kupeta kino nukavwalile.
  bba-bba: Domi nɑ wunɛn bɛrum mɔ yèn sɔ̃ ɑ sɑ̃ɑ tɔn sɛ̃sɔɡii. A rɑ suewɑ ye ɑ kun
    yii, kpɑ ɑ ɡɛ̃ mi ɑ kun duure.
  eng-KJVCPB: 'for I feared thee, because thou art an austere man: thou takest up
    that thou layedst not down, and reapest that thou didst not sow.'
  kgk-NT: Xe ko, atĩ voi ndéhegwi” he'i íxupe. “Aikwaa voi ne rakate'ỹha. Ereme'ẽ
    e'ỹ va'ekwe jepe, ereipe'a joty ijáry-gwi. Erenhemitỹ e'ỹ reheve, eremono'õ uka
    vai joty ne mba'erã ijarykwe-gwi. Upéixa-gwi atĩ ndéhegwi” he'i.
  waj-waj: A vaidi tinni yaagueeqainna a vaidi vooya mminnaiyauvaa varee yeennaiyauvaa
    hama a hau utuannaiyauvaa varaannaivaara na iiyara aatuuna i sikauvaa yapa kiauko
    vaivaivee,
  ekk-PKP: Ma kartsin sind, sest sa oled karm mees. Sa võtad seda, mis ei kuulu sulle,
    ja lõikad sealt, kuhu sa ei ole külvanud.“
  mpx-mpx: Ya lovakunagiwa, kaiwena wam logugui i gasisi. Bugul toto gamagalau getogal
    hi teli tukan, he u aahe tagilan, ge aanan toto nige u pepel, he u keken ge u
    papahe wam limiya.’
  wbp-wbp: '@see-verse:LUK.019.020'
  luo-luo: Ne aluori, nikech in ngʼat makoch. In ikawo gino mane ok ikano, kendo ikayo
    mano mane ok ichwoyo.’
  nhe-NT: Nimitzimacasiyaya intla nijpolojtosquía motomi ica tlanamaquilistli, pampa
    nijmati chicahuac titlanahuatía. Tijcui tomi tlen ax tijtlantoc huan tipixca campa
    ax titoctoc.’
  aii-aii: ”’ܣܵܒܵܒ ܙܕܝܼܥ ܠܝܼ ܡܸܢܘܼܟ݂ ܕܐܢܵܫܵܐ ܩܸܫܝܵܐ ܝܘܸܬ. ܟܹܐ ܫܵܩܠܹܬ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ
    ܡܘܼܬܸܒ݂ ܠܘܼܟ݂، ܘܟܹܐ ܚܵܨܕܹܬ ܡܸܢܕܝܼ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ ܙܪܝܼܥ ܠܘܼܟ݂.‘
  esk-NT: Iqsigiplutin atakkii nagliktaitchutin. Piksraġaqtutin pigiŋisaqnik suli
    katitchiraqtutin nautchiiŋisaqnik.’
  msb-msb: tungod na nahahadlok ako sa imo kay maisog ka. Ginakuha mo bisan dili sa
    imo kag ginaani mo bisan dili sa imo tanom!’
  cpa-NT: Di³ gan¹jni hning². Guiang³jni hi² lanh¹² hning² dsa² huh² dsǿa¹². Cángh²hning
    hi² ha¹chi² ma²ca¹quiegh²hning. Lø²chi² quiánh²hning hi² ca¹jné² dsa² siáh²,”
    ca¹juúh²dsa.
  dso-dso: ତୁଇ ସାସନ୍‌ କର୍‌ବା ଲକ୍‌ ବଲି ଡରିକରି ମୁଇ ସେଟା ନେଇ ବେବାର୍‌ କରିନାଇ । କାଇକେବଇଲେ
    ଜାକେ ଦେଇ ନ ରଉସ୍‌ ତାର୍‌ତେଇଅନି ମାଙ୍ଗିନେଇସୁ । ଆରି ଜନ୍ତି ବୁନି ନ ରଉସ୍‌ ତେଇଅନି କାଟି
    ନେଇସୁ ।”
  meu-meu: badina be oi garimu na gariva, oi na gwautora taumu, to atoa diho ḡauna
    o abia isimu, to hadoa ḡauna o utuamu.
  yva-NT: Syo ratavan ti ntami vayave weye syo nasyaniv. Winyamo naemeno vatane maije
    jewen. Vatano kaijinta wo anakere raijar, weramu winyamo nyo awa doije raija tenambe.’
  dgc-dgc: Kanya éwan ko pinuhunan, éy mégantengék diko, da metapang ka. Tukoy ko
    a alapén mo tu éwan mo koo.’
  zpm-NT: '@see-verse:LUK.019.020'
  hix-NT: Àro wyaro ohxe weryaknano, ohona roseryehrà ke mak ha, kekon xarha tà, horykomo
    wya. Àsok tawro hana. Tanàhnohso ro amna manotomehe, omoro, kekon hatà. Ohoye
    rohra, amna hoye ro haxa, akatxhontehe. Àro wyaro rma rha anyahtehe xarha, kekon
    hatà. Àro ke koseryehyako, ohona. Otxenyerun ke rowarawantanàr xehra wehxaknano,
    ohona roseryehrà ke, kekon hatà, noro ha, horykomo wya, kekon hatà, Txesusu.
  sim-sim: Mir mambalek mi naha mbele mbele ol ma anandi oweshirin landa mir. Uhu
    akwa ol nowek li lashirin er nga landa mir. Undari osik os amu ajera.�
  npi-ULB: किनकि म डराएँ, किनभने तपाईं कठोर मानिस हुनुहुन्छ । तपाईंले जे राख्‍नुभएको
    छैन, त्यो कुरा लिनुहुन्छ र जे छर्नुभएको छैन, त्यही कटनी गर्नुहुन्छ ।’
  cgc-cgc: Nadlek a ki kaon tak pwirti ka gid na amo. Gakamang ka ta dili imo na tinago
    daw gapangani ta dili imo na sinabwag.’
  tim-tim: Gâ luâk heŋgân gugak kotŋe siâ siâ bo mem oloŋmenâ âmâ bikŋande mem miawakmai
    are yeŋgât memberâm aregât ukenŋe akmat. Akto gugak âi bo kâmetmat. Bikŋande âi
    kalam ketugumbiâ bunŋe miawakto nemberâm aregâlâk mârum tatmat. Hain akmat aregât
    puli niŋen ire heambukbop dâm sâŋgumnande katipkom katere tatmap.” dâep.
  yor-yor: nítorí mo bẹ̀rù rẹ, àti nítorí tí ìwọ ṣe òǹrorò ènìyàn, ìwọ a máa mú èyí
    tí ìwọ kò fi lélẹ̀, ìwọ a sì máa ká èyí tí ìwọ kò gbìn!’
  wos-wos: '@see-verse:LUK.019.020'
  emp-NTPO: Mãwã osia bʌra waya b̶ʌ bẽrã. Mʌ̃a cawa b̶ʌa bʌa quĩrã djuburiacada djãrãneda
    edai carea. Maʌ̃ awara djãrãba uped̶ad̶ara ewabaria.”
  eng-F35: —I feared you because you are a hard man, removing what you did not place,
    and reaping what you did not sow.’
  ind-ind: Saya takut kepada Tuanku Raja, karena Tuan adalah orang yang kejam yang
    mengambil banyak dari usaha orang lain. Contohnya, Tuan menuai di mana Tuan tidak
    pernah menanam, dan mengambil hasil di mana Tuan tidak pernah menabur.’
  pes-OPCB: من از تو می‌ترسیدم، چرا که مرد سختگیری هستی. چیزی را که متعلق به تو نیست
    می‌گیری، و از جایی که نکاشته‌ای، محصول درو می‌کنی.“
  mpt-mpt: Niminbabe, ne tekein kebibe, kobo naka dleb kesoa naka maki inamin namino
    klabibio doise tlebianeba eka imen dang osa dolmaib biamo imeno weleise tlebiam
    binabeb kesoa ne keb tolo tosianania keb monio sma ele olaibua oleb tlibo gesea
  ssx-ssx: Neketa꞉ taka꞉lake hali hale ekina꞉ I̱ma꞉ paala꞉ma꞉ homoa꞉me. Pa ekipeke.
    Nakana꞉ma꞉ na nokopekeeki kone mondu no hale make na tandelekeeki kone tulu no
    haleme leekeme.
  mkl-mkl: domi ǹ wɑ n ce njoɛ si nɑ iyi í jɔ̀ ì jɛ inɛ ku ɡɑɑbu. Mii iyi i kù jilɛ
    nŋui i yɑ mɑɑ dɛ ku so, bɑɑ bii i kù ɡbɛ̃ ì yɑ mɑɑ dɑi.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଆନାକେ ମ୍ବୁଟକେ ନା ମୁଇଂ ନିଷ୍ଟୁର୍‍ ରେମୁଆଁ ଆଣ୍ଡିନେ ନାବ ଆତେନ୍‌
    ଆତଡ଼ିଆ ଡୁଂନାଡଏ ଆରି ଆଣ୍ଡିନେ ବିଗ୍‍ ନାବ ଆତେନ୍‌‌କେ ନାଗୁଆଏ ।
  gof-RNT: Ays giikko, neeni nebaa gidonnabaa ekkeyssanne ne zeronnabaa buucciya iita
    asi gidiya gisho new yayyas’ yaagis.
  unx-unx: ଆମ୍‌ କେଟେଦ୍‌ ମନ୍‍ରେନ୍‌ ହଡ଼ ତାନ୍‌ମେ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ବରଆମେ ତାଇକେନାଇଙ୍ଗ୍‌,
    ଆମ୍‌ କାମ୍‌ ଦହତେୟାଃ ଇଦିୟାଃମେ ଆଡଃ କାମ୍‌ ହେର୍‌ତେୟାଃ ଇର୍‌ଇଦିୟାଃମେ ।’
  gah-gah: Geza gínikaha ve minokaninazo, ve makolite hoza alikago gihiláa utó okago
    aleaká noane. Itó ve makolite mini zuhá inató gihila omolokago nosánetá aleko
    asutoko noaká noane. Nenemú gelekuke geikumú nehelele vizekago monika nene gizapa
    oko alenoumole.
  lcm-lcm: using natapo leng anim. Napo nas ua ta kupo igenen kitmat. Kupo nas ani
    luk ani bil numai parik kutapa asinong ia na kupo nas ani rok ani bil numai parik
    kutapa sukal ia.’
  aer-aer: Ayenge ngkwengetye atere anthurre irreme, unte artwe anilpe-anilpe anthurre.
    Unte arne ingkirreke tyerrtye areye-ngentyele rakeme, itnenhene anthetyakenhe.
    Unte merne ngkwenge-arrpe inemele unte-arle ngkernetyakenhe.’
  qvc-NT: Chaqa ancha wapu kashpam, suqkuna waqaychashqanda qamna tandangi. Suqkuna
    tarpukushqandam qamna kusichangi. Chaymi ancha manchashurqaq”, nishpa.
  tgl-ULB: sapagkat natatakot ako sa iyo, dahil ikaw ay mabagsik na tao. Kinukuha
    mo ang hindi mo iniipon, at inaani ang hindi mo inihasik.'
  cbs-NT: Min juni meseken miwen datekin min pei benukatsi ikama tadi tuaxwen yabutan
    en mia aduxunimaki. Dayakin jawa miban banamabia min ichawamiski. Janua jexe sa
    akamabia min ichawadiamiski”, akaya
  xtm-NTPP: vaa yu'u ña'a sa, vaa ndijin chi in tee ndákan‑ndoo kuenda kúu ni, vaa
    ndáke'en ni ja masu ni sonee ni ma, te ndáxtutu ni itu nuu masu ni chi'i ni ma”,
    kúu de jiña'a de.
  nnq-nnq: Nganyogopa, magambu mamundu makale. Magambu mwe mamundu mantola gangabe
    ginu, nukutongola changa panda.’
  bao-NT: Mʉre yʉ uwi jañuwʉ. Mʉa do biro ca tiiya manigʉ, mʉ ca cũutirica taberena
    ca jeegʉ, mʉ ca otetirica taberena ote dicare jee, ca tiigʉ mʉ nii,” cʉ̃re ĩiupʉ.
