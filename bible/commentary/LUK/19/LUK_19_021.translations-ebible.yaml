  mco-NT: '@see-verse:LUK.019.020'
  bsp-bsp: 'Bawo inanes’am ntɛ məŋcuca mes mɔ: Məŋlɛk mpɛ məntɔboc mɔ; mətɛl nde mənatɔ-bɔf
