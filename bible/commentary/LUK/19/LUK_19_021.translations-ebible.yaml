  kbh-kbh: Ats̈e acbiama uatjana s̈onjuábuache, er aca canÿe ts̈átjaye ents̈á condmëna;
    aca chë ndoñe condbuajonents̈ana jocñana y chë ndoñe tconjajé luarents̈ana jaja
    saná jobuátbanana ca.’
  ron-LSB: căci mă temeam de tine, pentru că ești un om exigent. Tu ridici ceea ce
    n-ai pus și culegi ceea ce n-ai semănat'.
  pon-pon: Pwe i majak komui, pwe I petik amen komui. Komui kin aleda, me kaidin komui
    kidier, o dolun jan, me kaidin komui padukedier.
  nhe-BL: Nimitzimacasiyaya intla nijpolojtosquía motomi ica tlanamaquilistli, pampa
    nijmati chicahuac titlanahuatía. Tijcui tomi tlen ax tijtlantoc huan tipixca campa
    ax titoctoc.’
  sps-sps: Anyo te oraav manyi tana saa nyi na mes a siireits, tana saa nyi natiny
    nom rom a ka gima kaa tsumanyi, ana nyi natiny agio rom tan tanun tana fo mes
    a fo vainy kaner te reev en.’
  wnc-wnc: Dasingge? Nata gandupa ga toknga amin singgayak. Sanga aminu kunduta peaingu
    gata apanggayak. Sike nanamu kunduta kwaikaingu apanggayakge na gae akgwaukum,’
    ngang inikut.
  bus-bus: Má n vĩa vĩ, zaakɛ n yãnↄↄ zĩ'ũ. Nɛɛ̀ pↄ́ kɛ̀ nɛ́ɛ diɛro sɛ́, nɛɛ̀ pↄ́
    kɛ̀ nɛ́ɛ tↄ̃ro kɛ̃.
  gub-BL: — Akyze newi ihe, ta'e erepureruze'egahy ne xe. Erepyhyk ma'e nema'e 'ym
    amogwer wanuwi. Erepo'o amo wanemitygwer i'a kwer wanuwi no, i'i zepe izupe.
  imo-imo: '@see-verse:LUK.019.020'
  boj-boj: E kumbra degyem. Di kiyaqa? E ni qa ulaem deqa. E qalieem, ni tamo ŋiriŋ
    ani. Tamo qudei naŋgi waueqnab silali branteqnaqa ni segi na eqnum. Tamo qudei
    naŋgi iŋgi yageqnab melieqnaqa ni segi na otorosim uyeqnum.’
  eng-DRA: 'For I feared thee, because thou art an austere man: thou takest up what
    thou didst not lay down, and thou reapest that which thou didst not sow.'
  knf-knf: Dţi'u, iwi inwooŋ ñiinţ najooţ, anjaaŋ ayeenk uko wi awooŋ aanhankani,
    kabot kakit uko wi awooŋ aanŧepi.”
  san-KHM: ត្វំ ក្ឫបណោ យន្នាស្ថាបយស្តទបិ គ្ឫហ្លាសិ, យន្នាវបស្តទេវ ច ឆិនត្សិ តតោហំ
    ត្វត្តោ ភីតះ។
  arn-NT: Iñche llükaeyu ta eymi, eymi am rume yafü piwke wentrungelu. Nentukeymi
    chew tami küdawnoel mew, ka kosechakeymi chew tami ngannoel.’
  zas-NT: din bidxeban lüj guial ad rayatil bejn. Racaꞌl ni ad najt xieenl abiꞌ ratoꞌpil
    guialnazaꞌc lod ad guxübintil.”
  ken-NT: Mbɔ̌ŋ nyaka bɛchǎy mbɔnyunɛ ɔchí mmu mbeápak. Ɛnyɨŋ ɛ́pú ɛyɛ, ɔ̌sɔrɛsɔt.
    Nɛ ɔ̌ghɛ̀m ɛnyɨŋ ɛnɛ́ ɔ́bhɨ́kɨ́ pɨ.’
