verse: LUK.019.042
translations:
  kpx-kpx: Ninai avoe, “Dielusalema ataea, la uveve duae hoto matahage duave. Isito
    la ehalovalu. Ialemo la tota ke mavevena anekiai.
  okv-H: da amita embomeni avoembo ke einge ena. “Peka humbari avo eha kiagova uje
    ere ona te peka humbari avo ungota tihi ta ojikarira te
  tbo-tbo: Ma i pa, ‘Hilaki tam gasi awai nugodumola e dewadewaya uta hanapugeya.
    Tamogi amalai u matam i lugowadeya.
  mal-C: 'അദ്ദേഹം പറഞ്ഞു: “നിനക്കു സമാധാനമേകുന്ന കാര്യങ്ങൾ ഇപ്പോഴെങ്കിലും നീ അറിഞ്ഞിരുന്നെങ്കിൽ
    എത്ര നന്നായിരുന്നു! പക്ഷേ, ഇപ്പോൾ അവ നിനക്ക് അഗോചരങ്ങളായിരിക്കുന്നു.'
  grc-SR: λέγων ὅτι Εἰ ἔγνως ⸂καὶ σύ, καί γε ἐν τῇ ἡμέρᾳ σου⸃ ταύτῃ, τὰ πρὸς εἰρήνην
    ⸋σου·⸌ νῦν δὲ ἐκρύβη ἀπὸ ὀφθαλμῶν σου.
  bgc-bgc: अर बोल्या, “कितना भला होन्दा के तू, हाँ, तू ए आज इतणाए समझ लेन्दा की परमेसवर
    के साथ शान्ति का के मतलब सै, पर यो तेरे तै लह्को के राख्या गया सै।
  khz-khz: netiwato, “etoma gemu maino kwalana poro ripaa nama! Na ewagumona, goi
    na ati ogitaana.
  deu-TKW: 'und sagte: wenn doch auch du erkannt hättest an diesem deinem Tage, was
    zu deinem Frieden ist; nun aber ward es vor deinen Augen verborgen.'
  zsr-NT: 'rnëꞌ: ―Rac ladxaꞌa huanö́ziliꞌ naꞌa dza le gac gun ga cuequi dxi ládxiꞌliꞌ
    lahuëꞌ Dios, san naꞌa chnagachiꞌ queëliꞌ, cui gléꞌiliꞌ lei.'
  lin-lin: 'mpe alobaki : — Ah, soki kaka yo mpe oyebaki, na mokolo ya lelo, makambo
    oyo elingaki komemela yo kimia ! Kasi sik’oyo, ezali ya kobombama mosika na miso
    na yo.'
  hns-NT: 'aur bolies: „Ham bahoet maangiela kie toelogan aadj ke dien samadjh dja
    kaun tjiedj djaroerie hai sjaantie paawe khaatien. Bakie toelog abbe na dekh sake
    hai.'
  noa-E: 'Mag bĩemamua chi phöbörpien igwia magjim anʉm: —¡Ë, Jerusalenpien! Ẽwandam
    dʉ̈i pãach khõinaa wënʉrramkhĩir pãachig mua jaaujerr iek pãachdëu isegtarr, ĩs
    mʉgnaa khãijã deeu ãsie thumaa khĩirjuwia igkhiin, pãar ʉ̈u peerdʉkhamgui ajim
    anʉm. Mamʉ khanii magʉm iek pãar khĩirjug ee barjupa.'
  eng-EMTV: saying, “If you had known, even you, especially in this your day, the
    things pertaining to your peace! But now they have been hidden from your eyes.
  mib-NT: 'Te ni cahān yā: Róhó ñáyuu Jerusalén, yōhyo ni cuu ni rī jeē na jécūhun
    ni rō jeē cuu ndumanī rō jiín Yaā Dios sáha ri. Te sɨquɨ̄ jeē tu cácandíje ró,
    te vijna chi ma cúu ga jecūhun ni rō.'
  lif-NT2: “आल्‍ल खिनिॽग सनारुङ् खोःमा माराम्‍मिन् कुसिङ् के़निःत्तुम्‍मिल्‍ले़ पोःक्‍खे़बारो,
    कर कन् के़रे़क्‍ग के़मिक्‍साओलाम् थेःक्‍सिङ्‌बेआङ् वाॽरो॥
  xnj-xnj: akajova, “Ngati kuvya umanyili lelu mambu gegileta uteke! Nambu hinu gafiyiki
    pamihu gaku!
  mmx-mmx: la ga lok keretna, “Lingina nemi limixin kopmen minaklen lavanga salai
    xusu naba lok lumulum. Ketla monga i nemen alipe vam.
  cbr-NT: —Nucën Papa Diosan 'imicëx camina asérabi chuámarua 'aish cuëënti 'ai —quixun
    bërí nëtë́nbi mitsun 'unánti cana cuëënin. Usa 'aínbi camina mitsun nuitunënbi
    sinánquin cuaquinma 'unáncantima 'ain.
  tee-NT: 'Naulh: ―Na k''ox ixva ni ixmach''akxat''it ju chavai acsni iclat''avilau
    ni quilacata lai a''unch''ok''ot''it ix''amigojni ju Dios. Para ni jantu chun
    xalayat''it pus ju chavai jantu alak''a''inic''ana''it''it ni laich amach''akxaya''it''it.'
  eng-LSV: saying, “If you knew, even you, at least in this your day, the things for
    your peace; but now they were hid from your eyes.
  cak-NT: 'y xu''ij: Rix ri jixc''o pa Jerusalem, más que c''aja'' ta cami niben ta
    entender rix chuka'' ri ancu''x (anchique) niyo''n uxlanen pa tak iwánima. Pero
    roma can ewan can chiwech, romari'' man jixtiquier ta nitzu''.'
  pah-NT: 'Ojehe''gwovo ga ei: —Jerusalémmeva''ero po ag̃wamo vehevi pe pemongiuka
    Tupana''ga nhi''ig̃a pejipype ramo nahã imbaragwahava pepy''a nog̃atua rehe ramo.
    A''ea ji apota novĩa. Emo pe napehendukatui. A''ero kiro pepy''a nog̃atua onhimiva''ea
    pe me, ei Jesus''ga.'
  sja-NT: 'Mãpai mãgaji: —¡Pɨdepemaarãpa mɨde ijãadap''edaa paara, idi weda mɨa parã
    k''ãiwee p''aneepik''aji! Mamĩda mãga k''awada-e p''anadairã, parã-it''ee mera
    pɨk''a bɨ. Mapa p''oyaa unuda-e Tachi Ak''õrepa oo bɨ.'
  xed-xed: 'Kaʼa mantsa: «Ka má nda sna kagha Ursalima káka má da zba zɗakwa gha gita!
    Ndana tama, zaɗaghaghazaɗa nghəglaŋta a ka wa.'
  mks-NT: 'Já na̱cachi a já: —Cúni̱ jána̱ha̱ i̱ ndo̱hó ndía̱ ndítahan caja ndó já
    ná coo va̱ha ínima̱ ndó nu̱ Ndióxi̱. Joo co̱ cúni̱ toho ndó canda̱a̱ ini ndó ña̱.
    Ta viti a̱ cúu ga̱ canda̱a̱ ini ndó ña̱.'
  gfk-S: Ma iga tange, “Ierusalem, ing be mu iat, mu gorte nunure kilam be aso na
    hatawat ra malum ukira ho mu, igor manga tahut. Iesene kakarek um i sie ta ira
    matmataan ta mu.
  bmu-bmu: Sahöta kewö jiyök, “Eŋgöreŋ luai denöwö ahubawak! Iŋini miaŋgö könaŋi wehön
    kiaŋgöreŋ möt kutugetka dop kölbawakmö, nalö kewöŋe mi jeŋini qahö tohozawaŋgöra
    aka tölapŋe ahöza.
  dgz-dgz: amba anega wan, “Ierusalem nagirewa, baigan negine e endi anu kakayasepen
    menan anuivin. Go e tanda taiana menan negin ame oagaen wandia ap menan e ya anu
    awai.
  eng-GNV: Saying, O if thou haddest euen knowen at the least in this thy day those
    things, which belong vnto thy peace! but nowe are they hid from thine eyes.
  zaa-NT: 'ra tìe: Cáalá nabia'' tsàni lu'' qui''ni anna ná tsá de la''ỹeni para lu'',
    pero bágá'' bá ló lu''.'
  eng-WEBSTER: Saying, If thou hadst known, even thou, at least in this thy day, the
    things which belong to thy peace! but now they are hid from thy eyes.
  guh-guh: 'Jesús pesivanuejavata Jerusalén tomarapijivi, Jesús jumaitsi Jerusalén
    tomarapijivi yabara mapacueniaje: —¡Bitso picani jitsipajë Jerusalén tomarapijivi
    mapamatacabitaje peyapëtaenexa pacuenia Dioso pepacuene jamatabëcuene xanepanaeyaexanaejitsipatsi,
    itsa nejumecovënëtsipa! Abaxë raja aeconoxae Dioso apo tocopatsitsi peyapëtaeyaniva
    bajarapacuene.'
  bon-bon: Tabe jiicemige egä, “Yerusalema cewe biname, miiji page weene umle cama
    icrajeji lipu gyene poode ne päpäname, yepä page ämlitäneji gyene weeme päpäna
    cabu ca!
  nhw-BL: 'huan quiijto: “AnJerusalén ehuani, sintla anquimachilijtosquíaj catli pano
    ama ni tonali, anhueltosquíaj anquipantisquíaj tlasehuilistli. Pero tzactoc amoixteyol
    huan ya tlanqui hora.'
  mgw-mgw: Ngabaya, “We Yelusalemu, Ukatangage li'noli'no makowe gagaleta amani! Lakini
    nambi'yambi' gaiyilwe paminyo yako.
  swh-ONEN: akisema, “Laiti ungalijua hata wewe leo yale ambayo yangeleta amani, lakini
    sasa yamefichika machoni pako.
  wbi-wbi: akati, nave ghwale ukagule nambe juve, mu kighono iki sino unoghile kuvoma
    neke uve nulutengano! neke sifisilue pa maaso ghako.
  bba-bba: u nɛɛ, wunɛ Yerusɑlɛmu ɑ̀ n dɑɑ tɛ̃ yɛ̃ ye yɑ koo kɑ nun ɑlɑfiɑ nɑɑwɑ ni,
    bɑɑ ɡisɔ! Adɑmɑ wee, yɑ nun kukue.
  eng-KJVCPB: saying, If thou hadst known, even thou, at least in this thy day, the
    things which belong unto thy peace! but now they are hid from thine eyes.
  kgk-NT: —Apomboasy voi peẽ-my. Ndapeikwaái vyteri mba'eixagwa pa pene mbopy'agwapy,
    he'i. —Nhandejáry xe mbou va'ekwe pene mo'arandu hagwã mo'ã ha napehenduséi xe
    nhe'ẽ. Napehenduséi-gwi pene arandurãgwe okanhy-ma pendéhegwi.
  waj-waj: Boo, aanna makee ngia ausa nuufa tasipama varira aataruuvaa ngia rikiaataama
    vaikiainnaata hama ngia rikiaanoo. Fai ngia rikikio ngii yoketainaravai.
  ekk-PKP: „Ma tõesti soovin täna, et sina, isegi sina, oleksid tundnud teed, mis
    viib rahusse!“ ütles ta. „Aga nüüd on see sinu pilgu ees varjatud.
  mpx-mpx: i ba, “Binimala komiu lan ebe nuku atena te hauna gun bosowaina ni pamibubun-agimiu.
    Yaa age nige bosowaimiu nuku kite.
  wbp-wbp: Yulanja-karra wangkaja kuja, “Yungurna-nyarra muurl-mardakarla majumaju-kujaku!
    Kajinkijili yijardu wala nyinakarla ngajuku, kapunkujulu marlaja nyinakarla ngurrju
    rarralypalku. Kala lawa, kulalpankujulu milya-pungu!
  luo-luo: kowacho niya, “Ka dine in iwuon bed ni ingʼeyo tinendeni gima nyalo keloni
    kwe, to koro ogengʼore ne wangʼi.
  nhe-NT: 'huan quiijto: “InJerusalén ehuani, intla inquimachilisquíaj tlen pano ama
    ni tonali, inhueltosquíaj inquipantisquíaj tlasehuilistli. Pero tzactoc imoixtiyol.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܛܘܼܒ݂ܵܐ ܕܝܵܕܥܲܬ‌ܝ ܗܘܵܐ ܐܲܢ݇ܬ ܒܐܵܗܵܐ ܝܵܘܡܵܐ ܡܘܼܕܝܼ ܒܸܬ ܡܲܝܬܹ‌ܐ
    ܗܘܵܐ ܥܲܠܵܟ݂ܝ ܫܠܵܡܵܐ! ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܛܸܫܝܵܐ ܝܠܹܗ ܡܸܢܵܟ݂ܝ.'
  esk-NT: Aasiiñ nipliġñiqsuq, “Uvvatuq iḷisimatitchi uvlupak suruksrautilaapsitñik
    tutqiutiqaġukkupsi. Aglaan kaŋiqsitḷaitchusi!
  msb-msb: “Kun naarman mo lang na yana an kinahanglan para sa pakigsiruan kaya lang
    nakatago na ina sa imo pangita.
  cpa-NT: 'Ca¹juúh²dsa: ―¿He² løa¹ tiog¹³ tsa¹lø²ŋih³ hniah¹² juu¹² ja³lé² li¹túgh³
    hniah¹² ju²hiúg¹ dsøa¹² hi² niu¹ tei³ jǿg³ quiánh² hniah¹²? cónh¹jøng² tsa¹lø²ŋë́h²
    hoh¹² hniah¹².'
  dso-dso: “ସାନ୍ତି ପାଇବାକେ କାଇଟା ଦର୍‌କାର୍‌, ସେଟା ଜଦି ତମେ ଆଜି ଜାନିରଇତାସ୍‌ ଆଲେ, କେତେ
    ନିକ ଅଇତା ! ମାତର୍‌ ସେସବୁ ଏବେ ତମେ ଦେକି ନାପାର୍‌ଲାସ୍‌ନି ।
  meu-meu: eto, Madi, hari dina ai emu maino badina boma diba boma namo; to matamui
    amo vada e hehuni.
  yva-NT: Po raura pare, “Vatano Yerusalem, ibeke dave syare wapo raen masyoto unumeso
    animaisye mi mo kovo saumane raugavo wasai! Risyirati syo kovo saumane raunande,
    weramu omamo ngkokaibe wasai ti wapantatukambe rai.
  dgc-dgc: “Ayhay,” kagi na, “sikam a taga Jerusalem. Mapospusan moy maka i mangatéd
    dikam ta kapayapaan moy. Pero éwan, éwan moy mapospusan.
  zpm-NT: 'rëb me: ―¡Prob to meṉ Jerusalén! ¡Tebaa ye to nieṉ niuṉbey to meṉ ne needz
    guieḻbley rii lo to! Per na ib bieṉde tow, masaque rzac to zig zha ne nioog lo.'
  hix-NT: Onà wyaro nkekon hatà, Xerusaryen hon kom hoko. Khoryenkomo nànyaketxho
    me rohutwahra natxhe, kekon hatà. Tonyhoryeny kom me rma rohutwahra natxhe. Teryehorye
    roro teny kom me rma rohutwahra natxhe, kekon hatà. Noro me rohutwanàr xe rma
    wehxaha haryhe, àwyanye. Rohutwahra mak natxhe, kekon hatà, Txesusu, teryewrye
    ro hatà.
  sim-sim: normu mbara, �Jerusalemik fehenda jirin, ji halashinak Avui Wasilaka waphimbiji
    orhi jirik si nakuri os jimu halara. Os ji lakurikop masa. Hako ter osmu wanyinduwa.
    Unak mbeek ji heyekwa ambu sir.
  npi-ULB: “यदि तैँले यो दिनको बारेमा थाहा पाएको भए, तँलाई शान्ति दिने कुरालाई जानेको
    भए ! तर अहिले यी कुराहरू तेरो नजरबाट लुकाइएका छन् ।
  cgc-cgc: Ambal din, “Inta nlaman nyo en daw ino paagi na maageman nyo matuod na
    katawwayan naan ta Dyos. Piro, uryan en. Anduni palikem en ta Dyos ki kyo tak
    ula nyo pabaton ittaw na padala din ki kyo.
  tim-tim: “Yae, kipia ambolupŋe, âlepŋân manberâm aregât dâpŋe emelâk miawagep are
    egi. Are hinŋe miawaktâp ina dewunyeŋe boktâpgât bo ekmâ nâŋgâi.
  yor-yor: Ó ń wí pé, “Ìbá ṣe pé ìwọ mọ̀, lónìí yìí, àní ìwọ, ohun tí í ṣe tí àlàáfíà
    rẹ! Ṣùgbọ́n nísinsin yìí wọ́n pamọ́ kúrò lójú rẹ.
  wos-wos: Géraata dé wa, “Nyéni, nyéni akwi ané nukwa God wali nakélak huru mawuli
    hératenyéka yambuka xékélakinyét, wu yikafre dé. Wu yak, némbuli wun yambu nyénika
    faakwa rendéka nyéni wun yamburé yamba xékénguni.
  emp-NTPO: 'Maʌ̃ne jarasia: –¡Bʌa cawabʌrʌbara naʌ̃gʌ ewarid̶e caid̶eba bʌra necai
    b̶aida! Baribʌrʌ dau bʌrá b̶ʌ quĩrãca b̶ʌ bẽrã bʌa maʌ̃gʌra poya cawaẽ́a.'
  eng-F35: 'saying: “If you, yes you, especially in this your day, had known the things
    pertaining to your peace! But now they are hidden from your eyes.'
  ind-ind: “Kasihan sekali, hai kalian penduduk Yerusalem! Alangkah baiknya kalau
    hari ini kalian tahu cara berdamai dengan Allah. Tetapi tidak mungkin kalian mengerti
    sekarang!
  pes-OPCB: 'و گفت: «کاش می‌توانستی درک کنی که امروز چه چیزی برایت آرامش و صلح می‌آورد،
    اما اکنون از دیدگانت پنهان شده است!'
  mpt-mpt: baabenea Mema dim olo ibo inamin namino bobol ayam omyamabo tekein kenimibo
    ayam otane inamin namin olo ayok bio kesoa ibo mo watemnibta tekein kenomabibbabe.
  ssx-ssx: Nakana꞉ma꞉ ame a꞉nda꞉ peliaasa꞉eki muluekema꞉ pea꞉pekeeki hone witolo yoluta꞉
    epolo pia꞉me. Koto pa꞉la꞉pate ameta꞉ nakana꞉ma꞉ ana꞉na꞉ handa꞉peke na ya꞉la꞉me.
  mkl-mkl: ǹ bi wo i mɑ̀ ŋɑ mii iyi ɑ́ mu nŋɛ lɑɑkɑi ku sũ, bɑɑ nnyi. Ammɑ nsɛi
    í mɑnji nŋɛ.
  gaq-gaq: ଯିରୁଶାଲାମ୍‍କେ ବାଲିର୍‍କେ “ଆନାକେ ଡିରକମ୍ ସାନ୍ତି ମିଲେୟାଏ ଆତେନ୍‌ ଜଦି ପେଇଂ ମ୍ୟା
    ପେପାଲେ ! ମାତର୍‌ ଆତେନ୍‌ ପେ ମ୍ୟା ପେୟା ଣ୍ଡୁ । ଡାଗ୍ଲା ଆତେନ୍‌ ପେ ବାନ୍ ବୁଡ଼ିଚେ ଲେଃକେ
    ।
  gof-RNT: “New saro gidanayssa hachchi ne eridabaa gidiyakkoshin, ha77i ne ayfiyaappe
    geemmis.
  unx-unx: ଆଡଃ କାଜିକେଦାଏ, “ଆମ୍‌ଗି ତିସିଙ୍ଗ୍‌ ସୁକୁରାଃ ବିଷାଏକ ସାରିକାଦ୍‌ତେୟାଃମ୍, ମେନ୍‌ଦ
    ନାହାଁଃ ଏନା ମେଦ୍‌ତାମ୍‌ଏତେ ଉକୁଆକାନା ।
  gah-gah: 'láa loko limó: Lekeza nonagá iki minata gakó gili ahuliaká niamó nene
    itína gamena gili alitanazo. Lá onoimóza, mogonáa halá geneimó nenazo, lokogómulatunú
    ánigi vevesaminigave.'
  lcm-lcm: velai ani mengen asukang ke, “Man kutala nas si taun ke, io numai, man
    kutala nas a sa kapo angkoai si amatung ani luai anim, vola ro! Sikei kana, parik
    kulapa angkoai si arai ania.
  aer-aer: Re artnemele angkeke, “Arrantherre apeke ayenge arratye itelarerrirreke-arle,
    the arrenhantherrenhe arratye renhe-arle arntarnte-aremere, arne akurne areye-ketye-arlke
    arntarnte-aremere. Kenhe arrantherre akenhe ayenge arratye itelarerrirretyakenhe,
    alakenhe ikwerenge anteme arrantherre mwerre anerrirretyakenhe anerlte-aneme.
  qvc-NT: —¡Ay Jirusalimbi tiyaqkuna! Ancha allich'i kanman kay diyapi noqapaq intyindinaykillapa,
    ¿pim Jisukristu? nishpa. Chaqa noqam shamushqa kani yanapashuq, shumaqta kawsanaykillapa.
    Piru chaytaqam mana atingillapachu intyindiytaqa.
  tgl-ULB: sinasabi, “Kung alam mo lang sa araw na ito, kahit ikaw, ang mga bagay
    na magbibigay sa iyo ng kapayapaan! Ngunit ngayon ang mga ito ay lingid sa iyong
    mga mata.
  cbs-NT: 'yuikin: —Jawen Dios daewati man ea unanyan matu kupiama ikeanxankanikiki.
    Jakia natian ikunwanbumawen taexun junea keskaken shinankin man ana uintidubumaki.
    Man peidawa!'
  xtm-NTPP: 'te ká''an ya: ―‍¡Nute ni ka jaku''ni ini ni, visi ja vitna, sukan sa''a
    sa ja jin koo va''a ni ma! Kovaa vitna chi iyo yu''u, te masu kuu jin kuni ni.'
