verse: LUK.019.027
translations:
  kpx-kpx: Kateai louito tota loui avoe, ‘Ata neheau di aiohavomaleau daho itumulahai
    di balugaliho isiviholiale kebia malevei loholive di vudimo havege abu haluvisi.’”
  okv-H: na enana ta king eagona uje ae ehera embo amo nau kitoho avoeto humbuto huma
    nau tihi ta tevujo pehare’,” ainge ena.
  tbo-tbo: Ma noka lawahi tu wigawiyeu iyawoi ega nugonugohi ipa ubeihi ana iwasawasa
    ona neihi mai po u matau ona unihi.” ’
  mal-C: തുടർന്ന് രാജാവ്, നാം രാജാവായിത്തീരാൻ ഇഷ്ടപ്പെടാതിരുന്ന നമ്മുടെ ശത്രുക്കളെ
    ഇവിടെ കൊണ്ടുവന്ന് നമ്മുടെമുമ്പിൽവെച്ചു വധിക്കുക’ എന്ന് ആജ്ഞാപിച്ചു.”
  grc-SR: Πλὴν τοὺς ἐχθρούς μου ⸂ἐκείνους,⸃ τοὺς μὴ θελήσαντάς με βασιλεῦσαι ἐπ᾽ αὐτούς,
    ἀγάγετε ὧδε, καὶ κατασφάξατε ⸆ ἔμπροσθέν μου.
  bgc-bgc: पर मेरे उन बैरियाँ ताहीं जो न्ही चाहवैं थे के मै उनपै राज करुँ, उन ताहीं
    उरै ल्याकै मेरै स्याम्ही घात करो।”
  khz-khz: Na au geparu-venikuna talimara, ati geririwato au ira pana kune-agira negetiwato
    talimara, iovaimaira, au wailaku ai ioma vagi-kwaregara!’”
  deu-TKW: Doch meine Feinde, die, welche mich nicht zum König über sich haben wollten,
    bringet herbei und machet sie nieder vor mir.
  zsr-NT: Ca nac quequëꞌ bönniꞌ niꞌ cutaꞌléꞌinëꞌ nedaꞌ dxiꞌa, len cutu glëꞌnnëꞌ gna
    béꞌidaꞌ lequëꞌ, gul‑tsajxíꞌ lequëꞌ djaquëꞌ ni, len gul‑dödi lequëꞌ lahuaꞌ ni.”
  lin-lin: Kasi banguna na ngai wana, oyo baboyaki ete nakoma mokonzi na bango, bomemela
    ngai bango awa mpe boboma bango na miso na ngai. »
  hns-NT: 'Oe bhie bolies: ‘Hamaar doesman logan ke hia laaw. Oesab na maangat raha
    kie ham oesabke oeppar raadj tjalaai. Ab oesabke hamaar aakhie ke saamne maar
    dhaar.’ ”'
  noa-E: Maimua ĩchab ar chi mʉ khĩir oomaphanaa mʉrʉg amach reikhapimapha narr khʉʉn,
    mʉig mʉ aig aubëenaa mʉ dakhĩir khëchbapʉ̈it” ajim anʉm.
  eng-EMTV: Nevertheless bring here those enemies of mine, who did not want me to
    reign over them, and slay them before me.’ ”
  mib-NT: Te tēe jeē cájito uhū ruhū, jeē tu ní cánujnahan ni de jeē cuu ri rey nuū
    de, cuáquihin de na quíjicoo de yāhá. Te cahni rō de coto ri, achí de. Achí Jesús.
  lif-NT2: आल्‍ल इङ्‌गाॽ खुनिॽ सम्‍दाङ् हाङ् चोगुङ्‌नि फाॽआङ् खुनिॽ सिराॽ मे़न्‍धाङ्‌मनाबा
    आनिङ्‌मिहाॽ कप्‍मो तारे़म्‍सिम्‍मे़ॽआङ् इङ्‌गाॽ आदगिए से़रे़म्‍सिम्‍मे़ॽओ॥”
  xnj-xnj: Na hinu vamakoko vangu vevakunibela nikotoka kuvya nkosi wavi, muvaletayi
    penapa na muvahinja palongolo yangu!’”
  mmx-mmx: Ketla tinedi na limixin di munepen minia, la di goxopara i xusu nenia loorong
    atdi, mina lam kaka di ude la mina sev amet di de melamgo rak!’”
  cbr-NT: Axa 'ëmi nishi 'ëx 'apu 'iti cuëëncëma unicama a camina ënu bëxun 'ën ismainunbi
    'ati 'ain.
  tee-NT: Chai ju anu' quint'alaxcainin ju jantu ixtalacasq'uin ni laich ac'alhijunilh
    pus aquilalhiminiuch ju ani chai amaknit'it laqui'ucxlacapu'”.
  eng-LSV: but those my enemies, who did not wish me to reign over them, bring here
    and slay before me.”
  cak-NT: 'Cami c''a, ninjo'' yich''o''n chiquij ri itzel yetz''eto wichi y ri man
    xquijo'' ta chi ren xinoc can rey: Quie''ic''ama-pe, y quiecamises chinuech, xcha''
    ri rey. Quiri'' xu''ij ri Jesús.'
  pah-NT: '—Nurã g̃apojykahara''ga ei javo ojipyrive''g̃a pe, ei Jesus''ga. Koji''iva''ea
    ga ei javo: “Nhiarõe''ỹve''g̃a – kiroki g̃a ndopotari tokoyme ti ga nhanderuvihavuhuro
    javo ji ve – peho ti g̃a nderua avo g̃a jukavo jirovai pyteri pe,” ei ga, ei Jesus''ga.
    A''ea Jesus''ga imombe''ui g̃a pe ojo''java''ea.'
  sja-NT: Ma awara jɨrɨnátɨ mɨ k'iniada-ee p'anadap'edaarã ãchi rey pamerã. Anéetɨ
    mɨ k'ĩrapite mãik'aapa peek'óotɨ.”
  xed-xed: Tsa hamata gwal kul kuma nzakwa ɗa ka ga mgham ta ghəŋa taŋ ya, hlagaghawahla
    ta həŋ ka pslata kuni ta həŋ tawa ira ɗa, kaʼa nda həŋ,”» ka Yesu.
  mks-NT: 'Ta na̱cachi tucu da já: “Cuáhán ndó quehe ndó ña̱yivi quini, na̱ co̱ cúní
    ye̱he̱, na̱ co̱ó na̱xeen ña̱ ná cacomí i̱ cuéntá sa̱há na̱ cán já ná quixi na.
    Ta cahní ndó na̱ ná quivi na nu̱u̱ táhyí i̱”, na̱cachi rey cán —na̱cachi Jesús
    ndicani a nu̱ú ña̱yivi.'
  gfk-S: Sene be mu na lamus di ukira ing di bala mamahien tagu, ma mu na ubu bing
    di ra matmataan tagu kinong pa di gale sip be ni kure di.’”
  bmu-bmu: Mewö jizalmö, kerökurupnan nöŋön kiŋ kembu aka galöm köl eŋgimamgö tökögeri,
    i mönö eŋguaŋgita kagetka eŋgeka jim kutubi eŋgugetka kömume.’” Mewö.
  dgz-dgz: Menan endi ne ayop ya tapen menan tandayat nimanegine nagirewa tambun onaen,
    namunap mapa guran boniga ae semon.’”
  eng-GNV: Moreouer, those mine enemies, which would not that I should reigne ouer
    them, bring hither, and slay them before me.
  zaa-NT: Ą'hua iyaba canu na contrario quíya'a nna canu bihua uccualatsi' qui'ni
    ccá' rey qui' quį, litàxì' tsate' cą nì nna lichù yáni quį ru'a lua'.
  eng-WEBSTER: But those my enemies, who would not that I should reign over them,
    bring hither, and slay them before me.
  guh-guh: Tajavajabitsaë, pamonae picani apo jitsipae mapanacua taevetsijavaje, bajarapamonae
    pacaponaremena maberenaje patanevecuaverebiabinexamë taitabëta,” jai nacuaevetsinë
    pijajivijavabelia, jai Jesús livaisi petsipaebijavata Zaqueo pijabota.
  bon-bon: Yoo, cäme cubuyame poto cidi me, lui cina singi lica cane teeme mope biname
    tääpume lenaja, teebibine aima sewademeye, eglecemeye cäme opo gaabe!’”
  nhw-BL: Huan nocualancaitacahua catli amo quinequiyayaj ma niquinnahuatiqui, ama
    xiquinhualicaca huan xiquinmictica nica noixpa.’ ”
  mgw-mgw: Na nambi'yambi', babanisukwa na babanikana nibe na nkulungwa wabe, mwalete
    pano, na mwabulage papanopano nnu'ngi' yangu'.’”
  swh-ONEN: Lakini wale adui zangu ambao hawakutaka mimi niwe mfalme juu yao. Waleteni
    hapa mkawaue mbele yangu.’ ”
  wbi-wbi: neke avalugu vango ava, vano navakanoghilue nive mutwa ghwa vanave, mu
    valete pavulongola apa neke muvabude.
  bba-bba: Yen biru i kɑ nɛn yibɛrɛbɑ nɑ mini be bɑ kun kĩ n bɑndu di kpɑ i bu sɑkiri
    nɛn wuswɑɑɔ.
  eng-KJVCPB: But those mine enemies, which would not that I should reign over them,
    bring hither, and slay them before me.
  kgk-NT: '“Ha''e-ta ave peẽ-my: Peru katu xe-rehe ija''e''ỹ va''ekwe. Ndaxe potáiry
    va''ekwe gwuvixarã. Xe renonde-py jevy pejuka íxupe kwéry” he''i omanda-vy ijukaharã-pe,
    he''i Hesu nhande ruvixa ramo ndojehexa uka pya''eséi-vy.'
  waj-waj: Aa ni nnammutuaa aaya na iya kieetavai varinaraivaara hama iya mmuduuya
    ruaiya vitada aapi numa ni avuuvau ruputikiai putuatee. Vaidi nnoonnaivoono itaa
    kua tiivaivee, tiravai.
  ekk-PKP: 'Ja mis puutub mu vaenlastesse, kes ei tahtnud, et ma nende üle kuningas
    oleksin: tooge nad siia ja surmake minu silma all.““'
  mpx-mpx: He bolo hi pihigelgel eliyau ge nige nuwaliya na tabwa wali kin, ku na
    ku ahel ge ku pwatanim hiwe, inoke nuku tagapaaligal matawa.’”
  wbp-wbp: Nyarrpara yangkaju ngaju-nyangu warlaljayirri kujalpalu ngampurrpa-wangu
    nyinaja ngajuku wiri nyinanjaku? Kangkarnili-jana nyampu-kurra, manulu-jana tarnnga-kurra
    pungka kamparru milpangka ngajulurla!’” Nyampuju ngulaju yimi-nyayirni-wangu jukurrpa
    kuja-jana Jijajirli yimi-ngarrurnu yalirraku yapaku.
  luo-luo: To keluru wasikago ka mane ok dwar mondo abed ruodhigi mondo uneg-gi e
    nyima.’ ”
  nhe-NT: Huan nocualancaitacahua tlen ax quinequiyayaj ma niquinnahuatiqui, ama xiquinhualicaca
    huan xiquinmictica nica noixtla.’ ”
  aii-aii: ”’ܐܝܼܢܵܐ ܕܸܫ̃ܡܸܢܝܼ̈، ܐܵܢܝܼ ܕܠܵܐ ܒܣܝܼܡ ܠܵܗ̇ ܠܗܘܿܢ ܕܗܵܘܹܝܢ ܗܘܵܐ ܡܲܠܟܵܐ ܥܲܠܵܝܗ‌ܝ،
    ܡܲܝܬܹܝܡܘܼܢ ܠܗܘܿܢ ܘܩܛܘܿܠܘܼܢ ܠܗܘܿܢ ܩܲܕܡܝܼ.‘“
  esk-NT: Pakma taipkua igḷuliuqtitka ataniqaġuŋitchuat uvaŋnik, uvuŋautisigich tuqullugich
    aasii sivuqqamni!’”
  msb-msb: Niyan idto naman na mga kaaway ko na habo magin hadi ako ninda daraha sinda
    pakadi kag pataya sa atubangan ko.’,”
  cpa-NT: Jøng² dsa² hiag¹³ jní² héi², dsa² tsa¹hniu¹ lén²jni rai¹³ quián¹²dsa, ji³jianh¹³
    hniah¹² dsa² héi² ja³la². Mi³dsianh¹³ hniah¹² dsa² ja³ta¹ne¹jni,” ca¹juúh² rai¹³.
  dso-dso: ମାତର୍‌ ଜେମନ୍‌ ମୁଇ ତାକର୍‌ ରାଜା ଅଇବାକେ ମନ୍‍ ନ କର୍‌ତେ ରଇଲାଇ, ସେମନ୍‍କେ ଡାକି
    ଆନି ମର୍‌ ମୁଆଟେ ମରାଇଦିଆସ୍‌ ।”
  meu-meu: A lau inaigu, asie urava baina lohiadia taudia, a mailaidia, vairagu ai
    bavaladia mase.
  yva-NT: Umba akarije umaso po raura apa naite mai pare, ‘Wata wapo sya marova uma
    wonayo ibe akarive maije maugavere no rinamune so indamu wapo maubaisy.’ ”
  dgc-dgc: Ey nadid,’ kagi na kan, ‘diden ya a kalaban ko a mégidel diyakén a maghariék
    dide, éy paangen moy se side a bunon moy side ta harap kuae!’”
  zpm-NT: Saṉgue zha ne sca ptsidiḻ niac naa rey, goḻtsiexi zho, niinaga racladz naa
    gaṉlo naa gut to zho.”
  hix-NT: Onà wyaro nkekon xarha tà, horykomo, tanoto komo wya. Àsok hana nehxatxkon
    ha, roxanhàn kom ha, kekon hatà. Tkayaryet kom me ryesnàr xehra nehxatxkon hatà,
    kekon hatà. Àro ke suhtatxko ha, xaro. Etahatxok ha, ronenyàr me, kekon hatà,
    horykomo, tanoto komo wya, kekon hatà, Txesusu. Àro wyaro rma rha natxhe hampànà,
    Khoryenkomo xanhàn komo, roxanhàn komo rma, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Hako ma ol malakamak a nakurin turari ondon torok ji laharanak a mbashinak
    li mandingormeka.� �
  npi-ULB: तर, मैले तिनीहरूमाथि शासन गरेको नचाहने मेरा यी शत्रुहरूलाई यहाँ ल्याओ र
    मेरो अगाडि मार’ ।”
  cgc-cgc: Anduni, mga ittaw an na dili miag na yaken mag-ari ki danen, dleen nyo
    di daw patayen naan ta tubangan ko!’”
  tim-tim: Akto gasalupnande nâŋgâ yâkgât luâk kotdânenŋe bo malâk dâm magi yâk meyekmâ
    nâŋgâlân gambiâ yektere yeŋgumbiâ moŋet.” dâep.
  yor-yor: Ṣùgbọ́n àwọn ọ̀tá mi wọ̀nyí, tí kò fẹ́ kí èmi jẹ ọba lórí wọn ẹ mú wọn
    wá ìhín yìí, kí ẹ sì pa wọ́n níwájú mi!’ ”
  wos-wos: Yak, wuna mama di wuni deka néma du rewumboka hélék di ya. Hélék yandanka
    guni diré mé hura yae wuna makambu xiyangut hiyanda.’ Wungi dé néma du wa.”
  emp-NTPO: Maʌ̃ awara mʌ̃ ãdji boro baida quĩrĩãẽ́ pananara enenaped̶a mʌ̃ quĩrãpita
    quenanadua.”–
  eng-F35: But as for those enemies of mine who did not want me to reign over them,
    bring them here and slaughter them in front of me!’ ”
  ind-ind: 'Sekarang tentang orang-orang yang membenci saya dan tidak ingin saya menjadi
    raja: Bawalah mereka semua ke sini dan bunuh mereka di hadapan saya!’”'
  pes-OPCB: و اما مخالفینی که نمی‌خواستند من بر آنان حکومت کنم، ایشان را اکنون به
    اینجا بیاورید و در حضور من، گردن بزنید.»
  mpt-mpt: eka imin baabenea Ne wasi nakai kiabwali baabeniba Ne mo komok anamene
    ge baatnenibbio nakai dleb teniba nene kin dim ele yenaiba kaaine ge baabenebiobo
    ge baabesebe.
  ssx-ssx: Kutupa ameta꞉ hande I̱ta꞉ ika꞉ kini hamena꞉ kiaemeke a꞉nda꞉ tunkuliki haliweki
    ikita꞉ hatuku a꞉pa yaka leke popelekena꞉ hata꞉ lia꞉pa꞉peke laa leekeme leekeme.
  mkl-mkl: Si ɑnyiɛ nɔ í ni, i koo i nɑɑm mbɛɛm ŋɑu wɑ ihɛ̃, ɑŋɑ iyi ɑ kù bi n jɛ
    bommɑu, nɔ i kpɑ ŋɑ si wɑjum.
  gaq-gaq: ମାତର୍‌ ଏବେ ନେଙ୍ଗ୍‌ନେ ସତ୍ରୁଇଂ ନେଙ୍ଗ୍ ମେଁଇଙ୍ଗ୍‌ନେ ଇଃସାଙ୍ଗ୍‌ ନାଡିଙ୍ଗ୍ ଡାଗ୍‌ଚେ
    ଜାଣ୍ଡେଇଂ ଚାଏଁ ଡିଙ୍ଗ୍ ଆର୍‌କେ । ମେଇଙ୍ଗ୍ ଆଣ୍ଡିକା ? ନେଙ୍ଗ୍ ସତ୍ରୁଇଂ ଆକ୍‌ଅରିଆ ଡୁଂପାଙ୍ଗ୍‍ଲା
    । ଆମେଇଂକେ ନେଙ୍ଗ୍ ମୁଆଃ ସାମ୍‌ନେ ବାଗୁଏଃ ବିଃ ।”
  gof-RNT: Gidoshin, ta entta bolla kawotonna mela koyidayssata he ta morkketa ha
    ta sinthe ehidi goyrite’ gis” yaagis.
  unx-unx: ମେନ୍‌ଦ ଆଲେରେ ଇନିଃ ରାଇଜେକାଏ ଏନା କା ସାନାଙ୍ଗ୍‌ତାନ୍ ତାଇକେନ୍‌ ଆଇଁୟାଃ ବାଇରିକକେ
    ନେତାଃ ଆଉକୁପେ ଆଡଃ ଆଇଁୟାଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ମାଃଆକପେ ।’”
  gah-gah: Itó není gala ve nene nenikumú Guivahanite loló amitane liki liaká a vema
    kilímiki iki není nogómulaló kipili hililo, loko limó.
  lcm-lcm: Sikei kana na vap po kilis ke anig na parik kitapa ainak asi kag tung tulava
    aniria, mi songo iria ane ke asi me raung aniria e matag.’”
  aer-aer: Kenhe arrpenhe areye-artaye, atyenge-arle ahentye-kwenye-irrerirreke itneke
    alartetye aneketye? Itnenhene nhenhe-werne akngetyewarraye, atyengenge alkngetherre
    nhenheke atwerrirraye.’” Kenhe kele-arle, Jesus-ele ayeye nhenhe itneke ileke.
  qvc-NT: Waq kuntraykunapismi mana munanllapachu kamachikuqnin kanaypaqqa. Chayri
    paykunata kay ñawpayman apamushpa, wanchiyllapa”, nishpa.
  tgl-ULB: Ngunit ang aking mga kaaway, ang mga may ayaw na maghari ako sa kanila,
    dalhin ninyo sila rito at patayin sila sa harapan ko.'”
  cbs-NT: Ja inun, jabu eki sinatakin jau jatun xanen ibu en iyamaxanun, jabun ea
    bechipaiama danainmabudan, itanxun en besuubi jatu tenankanwen”, jatu akimakiaki—
    Jesúsun jatu wabaini
  xtm-NTPP: Te ñayii ñatuu ka kunimani nuu sa ma ja ñatuu ka kuni i ja ko kuu sa rey
    nuu i ma, kuán koo ni kuán kueka ni i, te konde'ya sa, te jin ka'ni ni i”, kúu
    de jiña'a de. ―Sa'a ni ndakani Jesús ma.
  nnq-nnq: Na ngoe, akangondwa bango abakanangita ne kube nangwana babe, maletange
    pambano, makomange upamba nnongi jango!’ ”
  bao-NT: Yʉre ca ĩa junarã, cʉ̃ja wiogʉ yʉ ca niiro ca bootiricarã peera, ano pee
    cʉ̃jare jee doori, yʉ ca ĩa cojoro cʉ̃jare jĩa batecãña,” ĩiupʉ —ĩi wedeupi Jesús
    bojocare.
  san-ORI: କିନ୍ତୁ ମମାଧିପତିତ୍ୱସ୍ୟ ୱଶତ୍ୱେ ସ୍ଥାତୁମ୍ ଅସମ୍ମନ୍ୟମାନା ଯେ ମମ ରିପୱସ୍ତାନାନୀଯ
    ମମ ସମକ୍ଷଂ ସଂହରତ|
  rmn-rmn: Ай мэ душманен, савэ на мангенас, мэ тэ овав лэнго патишаи, анэн лэн атхэ
    тай мударэн лэн ангал мандэ».
  huv-NT: 'At tapiüng: “Iquiüjpan miün ningüy niüng sajlüy; imbiyan ajcüwa moncüy
    majaw xic leaw ngo mandiümüw narang minatangüw nejiw”, aw a natang nenajiüt ―aj
    nejiw Teat Jesús.'
  otn-NT: A nu̱yá, nu̱'ʉ ma̱ nsʉigä'be hi̱ngui̱ nneque xca̱ nda̱st'abigä, bá̱ siui
    ua ya. Ga̱ nnu̱gä ha gdi hyohʉ”.
  nop-nop: Agaŋ ale me nediyeŋ nu me mapme mu hatidok nadinamgiŋ u yanagila namandatne
