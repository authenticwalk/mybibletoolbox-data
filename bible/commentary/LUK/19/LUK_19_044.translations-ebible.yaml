  tcz-CHONGTHU: Amahon tol'a nachil thang diu, chule nachateu jong chutia abol diu.
    Nagalmi teu vin song khatcha aumna a aumsah louding ahi, ajeh chu huhhingna dinga
    phat kilemchang nasan loujeh ahi,” ati.
  mar-mar: ते तुला, तुझ्या मुलांना तुझ्या भिंतीच्या आत धुळीस मिळवतील व दगडावर दगड
    राहू देणार नाही कारण तू देवाचा तुझ्याकडे येण्याचा समय तू ओळखला नाही.”
  snp-snp: Ido numuni meya muki ya luko-mako oti olu kopa o edeti we wena nomilipani
    muki minamo ya gini fulunawamo ne. Gotikafo olu omuni kenae, loto ami kamenala
    ya kolife loti eyámamo nenako, yamu kifana ya kifana ma mulalo nemo ma minámenami
    ne, loto limo ne.
  isl-isl: Þeir munu eyða þér og börnum þínum, svo að ekki standi steinn yfir steini
    – því þú hafnaðir boði Guðs.“
  spy-NT: +/Mākiimukuus kiriinkooni āk biikyii tukul nyēē māng'ētu mbo ꞉rwaa kukeekemeer
    keey ake, kuuyu kyoomoonte bārooyinto nyēē kikiikukōōnook ꞉Yēyiin.”
  xnn-xnn: Awnitda dadaelen sik-a ya nan ipogawmo et paapokenda am-in nan batbatom
    tay inadyam nan inmaliyan Apo Dios ay mangisalakan ken sik-a.”
  mwe-mwe: Shibhakukandaganye ugwe na ashibhanago nkati pemo. Na bhakalekanga nkali
    liganga limo lijimi pa liganga lina, pabha gwangagamanya malanga ga ntapulo gwako.”
  tte-tte: Ami yanuwa kani sikele-gwaligwali yo sisibayanaeli, nige veku tupwa yabo
    imiyamiya dedeine koina yo kana tomiyayao siunuyamateli. Ginauli bwaite siya kani
    siyawatagili kaiwena Yaubada ilaoma nuwanuwana ileboimiu, na iyamo nige wakikilala.”
  tcs-tcs: Zarusalem, dempla go kam po smase yu, meke yu lebel wea graun ane kile
    ol dem pipol uda stap ya wea yu. Dempla nogo libe iben tu ston antap wananada.
    Ebriting go smas ane plat andanit wea graun. Ol demting i go apen bikoz God bin
    kam po seibe yupla ane yupla no bin tekenotis.’
  hlt-THB: Na vawng khuiawh namah ingkaw na canaakhqi dek khawng law na kawm uh. Na
    venawh Khawsa a lawnaak tym ce am na hat dawngawh, vawhkaw lung ak poeng qu ve
    pynoet ca awm am hang kawm uh,” tina hy.
  soq-soq: Mo ona awa badowaida e manlawo wimopue e bolala kadisaputuwapi. Mo e dula
    seu mampe wadawadalala uduudu kadikadimopuo seu uduudu nomoputuwapi. Ita e obanla
    do onala enapue boleputuwapi, mai inaitana, diaida. Mo e kadikadilepua, ipawa
    God e inalepona awa manlawo wiseno e mai atensape sumanaiwaitapona, dia.”
  qub-qub: Chaychömi wañuchishunquipaj wamrantinta. Wasiquicunatapis ushajpämi juchuchengapaj.
    Manami ni juc rumillapis pergaraycarga quëdangapächu. Chaynöga canga salbashunayquipaj
    Tayta Diosninchi shamushanta mana wiyacushayquipitami.»
  att-att: Á papatáyad da kayu ánna yù ira ánâ naw. Á bugayad da yù ngámin nga babále
    naw, á iwarawarâ da yù batu nga napadday ta balay, gapu ta panakì naw sù ánge
    ni Namarò nga mangiyígù nikayu!”
  bki-bki: Mia amei jouro, aue vatitigso. Mia auebinvin kenerimo nalo, a mia ala bulag
    nonovio kunuamo nalo, avar bulag kiamo burukis nonovio avatove mia riviniu. Vironiano
    na jibe na mia rimei easo bior ka napano jau maka kosidom kovitilubar ka banei
    be kanamo bogo memedu ka napano Atua maluvo ka rilarurso.”
  bqp-bqp: oni n gboro oni n gbɛ̃nↄ ú lↄ́ zĩtɛa. Bee gbɛ̀ ken oni tó didikↄ̃aro, kũ
    ńdi gↄrↄ kũ Luda wɛ́ kpàtɛnyĩ dↄ̃ro yãi.
  mcp-mcp: Bwə́ bá caam wo nə bwân bwô, lʉ́gə wo shí nə shí kú nə tɔɔ kwóógʉ́ í mbə́d
    dúlʉ́gáád. Í bá bə wo ntɔ́ nəcé wo a shígɛ́ mpu fwála Zɛmbî nyə á zə nə́ a zə́
    cʉgʉshi wo yí.»
  hat-hat: Y'a detwi ou nèt ansanm ak tout moun ki nan mitan ou yo. Yo p'ap kite yon
    wòch kanpe sou yon lòt, paske ou pa t' rekonèt jou Bondye te vin pote ou sekou
    a.
  npl-NT: iwa mitspojpoloskeh. Kinmiktiskeh non motech chantitokeh, iwa amo kikawaskeh
    nion se tetl ipan ok se tetl, porke amo otikseli Dios, ijkuak omitstlajpaloko
    para mitspalewis.
  bgg-bgg: Ithek è nathek shii zab mua muii phro chiih-è branthek è nathek ro chan
    muthua shii de chuakbraig srane ji pha ithua shii lubao jia de aruii phro, nyieliieshii
    Hamangkhung-aphuii è ithek shii ragia rek wuii shii ithek è ishak athieg!
  eng-TCENT: They will raze yoʋ to the ground, and yoʋr children within yoʋ. They
    will not leave in yoʋ one stone upon another, because yoʋ did not recognize the
    time of yoʋr visitation.”
  eng-BSB: They will level you to the ground—you and the children within your walls.
    They will not leave one stone on another, because you did not recognize the time
    of your visitation from God.”
  cpu-NT: Ari imporokakoitakemi, irashiryeetyaari maaroni. Eero iñeetairo mapipayeeni
    okaratzi oveviryaayetachari iroñaaka, okantakaantziro te piyotavakeri itzimi pokashitakemiri.”
  san-ASM: বালকৈঃ সাৰ্দ্ধং ভূমিসাৎ কৰিষ্যন্তি চ ৎৱন্মধ্যে পাষাণৈকোপি পাষাণোপৰি ন স্থাস্যতি
    চ, কাল ঈদৃশ উপস্থাস্যতি|
  tac-NT: '''lige ''ma re''wániga me''limela alué ralámuli Rusaleni ejperégame, abiena
    ''ma re''wániga gajunámala galí. Alarigá ikimela alué ralámuli pecha bijchígiligame
    Onorúgame nawachi ralámuli gu''írimia ku guwana ro''inamia alué resiti nóchame.'
  eng-WEBPB: and will dash you and your children within you to the ground. They will
    not leave in you one stone on another, because you didn’t know the time of your
    visitation.”
  gfk-H: Diet na manga haliarei muat tikai ma ira nati muat narako ta ira balo tano
    numuat pisa na hala. Diet na durei harbasianei no numuat pisa na hala. Pa diet
    na waak tar tiga haat manaliu tiga haat. Wara biha, kanong pa muat ga nas kilam
    no pakana bung tano hinanuat ta Kalou tupas muat.”
  viv-viv: '@see-verse:LUK.019.043'
  yao-yao: Chankasanye mmwe ni ŵaali nkati likumba lya musi wose ngapagwa liganga
    lichilisigale palijakwe, ligongo nganinkamanyilila katema paŵannyichile Akunnungu
    kukunkulupusya.”
  tgp-tgp: La pa viliroiroiho, engko peresi na natum vahatea na lolo ropem, la pa
    ase vevuhi na vatu vor̃am tari matan ko sopo hitevosahi na rani God mo rohiho.”
  auc-NT: Botö mïnitö weca pömo incæte mïnitö awincaque adinque, Wængonguï ñöwoönæ
    ponte æncæcäimpa, ante dicæ amïniyaa. Mänömaï beyænque në pïïnäni ïñömö mïnitö
    ïmïnite bæ tadäni tæ̈ go wææ̈ñömïnite wæ̈nönäni wæncæmïnimpa. Ayæ̈ wëñæ̈näni wææ
    cæte ïñömö quëwëñönänite tömënäni ïnänite edæ wæ̈nönäni wæncædänimpa. Dica mïni
    mæ̈nongainca incæ bæ tadäni ate dica adocaque incæ wæ̈nömënæca ïnö ongönämaï ingæ̈impa,”
    ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa joɡ̶oyaaɡ̶adi anitawece ɡ̶anigotaɡ̶atiwaji, codaa makaamitawece anakaami
    niɡ̶eladimigipi. Odaa aɡ̶aca nenyaɡ̶ati otaɡ̶anitece wetiɡ̶a ane waxoditeloco
    eledi, leeɡ̶odi aɡ̶emaani mowooɡ̶oti Niɡ̶ijoa Aneotedoɡ̶oji ane niiɡ̶e me dalitaɡ̶awatiwaji
    Liiɡ̶exegi me domeɡ̶eotedaɡ̶adomi anele.”
  bmh-bmh: Goagen zoimai, na unum eg mizeimai, nait duailel go ebu darem unum wagarebi,
    noumamam. Aiwag tub go ebu dareu gonugau pip utebi, i damau. Uwait nug ag imarabun
    aleun, ag abiu i memen. Guzenemen, go uhu umamen.”
  ctu-BL: Mi caj i choquetla jubel ti lum yic'ot la' walobilob año' bʌ ti tejclum.
    Ma'anic mi caj la' cʌybentel mi jump'ejlic xajlel ti' pam yambʌ, come ma'anic
    tsa' la' ña'ta che' i yorajlelix la' coltʌntel ti Dios. Che' tsi' yʌlʌ Jesús.
  meq-meq: Ta bəbazliye kurom ta ndo yak hay tebiye. Kwa kwar ka gər i kwar ta gəriye
    ha bay, ta mbəzliye ha tebiye hele hele. Hərwi mey andza niye na? Hərwi nəkar
    na, pat nakə Mbəlom ma yaw mata dzəne kar aye na, ka sər ha bay!»
  noa-H: pãar t'um k'ëchpʌ̈pʌ̈igmamua ni hãbjã bʌ̈ hëuhëu k'itʌm hooba sĩwaag. Magbarm
