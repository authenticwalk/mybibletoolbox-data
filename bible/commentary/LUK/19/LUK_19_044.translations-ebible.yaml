verse: LUK.019.044
translations:
  kpx-kpx: Isime o ko bahata aiohavoi la bahata havehatui. Ige munebehameu bae mole
    golomo ulivebene. Kosealemo Dilavau isiviai la malevei. Isito laeau ke huhulahai
    luleleholilu.”
  okv-H: '@see-verse:LUK.019.043'
  tbo-tbo: po hina lugoluhim po una hopu hau hipuli. Ma lawa u hinem apo hina wiapapoenihi.
    Numa atapuhi apo hina kokoe, apega gaima emosi u uyawena ina mamae, babana hougana
    Yaubada u hagumgei i nenehi ega uta galena tuhagaya.’
  mal-C: അവർ നിന്നെയും നിന്റെ മതിലുകൾക്കുള്ളിലുള്ള നിന്റെ മക്കളെയും നിലംപരിചാക്കും.
    അവർ ഒരു കല്ലിനുമീതേ മറ്റൊരു കല്ല് ശേഷിപ്പിക്കുകയില്ല. ദൈവം നിന്നെ സന്ദർശിച്ച കാലം
    നീ തിരിച്ചറിയാതിരുന്നതുകൊണ്ട് ഇതു നിനക്കു സംഭവിക്കും.”
  grc-SR: καὶ ἐδαφιοῦσίν σε καὶ τὰ τέκνα σου ἐν σοί, καὶ οὐκ ἀφήσουσιν ⸂ἐν σοὶ λίθον
    ἐπὶ λίθῳ·⸃ ἀνθ᾽ ὧν οὐκ ἔγνως τὸν καιρὸν τῆς ἐπισκοπῆς σου.
  bgc-bgc: अर तेरा बैरी तन्नै अर तेरे बाळकां ताहीं जो तेरे म्ह सै, माट्टी म्ह मिलावैंगें,
    अर तेरे म्ह पत्थर पै पत्थर भी कोनी रहवैगा, जो गेरया ना जावैगा, क्यूँके तन्नै उस
    मौक्कै ताहीं जिब तेरे पै दया की निगांह होई थी तो तन्नै कोनी पिच्छाणा।”
  khz-khz: Ne goi e aomu ai getaluna talimara pia gule-vepopo-lovolovo-vagimi; vatu
    ta maki vatu ta atanai ati pia raokwania, kwalana Palagu gena veveakava emarigoto
    ati oripaana gaurai.”
  deu-TKW: Und sie werden dich dem Boden gleich machen und deine Kinder in dir, und
    werden keinen Stein auf dem andern lassen in dir, dafür daß du die Zeit, die dir
    versehen war, nicht erkannt hast.
  zsr-NT: Luquindjëꞌ zöꞌö run chiꞌi yödz queëliꞌ, len ludödcdëꞌ nup nacuáꞌ lu yödz
    ni. Cutu ugáꞌn guiöj lahui lzëꞌi. Yúguꞌtë lë ni gac queëliꞌ le cutu gúquibeꞌiliꞌ
    dza bidëꞌ Dios duyúëꞌ lbiꞌiliꞌ.
  lin-lin: bakobamba yo na mabele, yo mpe bato oyo bazali kati na lopango na yo, mpe
    bakotika ata libanga moko te na likolo ya libanga mosusu, pamba te oyebaki te
    tango oyo Nzambe ayaki epai na yo.
  hns-NT: Oesab toelogke aur toelogke baal-battjan ke gor se katjar dhaariega. Toelog
    na samadjhle hai kie Parmeswar ab toelogke ketana khiaal kare hai. Ohie se oesab
    sahar bhar ekdam naas kar deiga aur ie sab moesiebat toelogke oeppar aaiga.”
  noa-E: pãar thum khëchpʉ̈pʉ̈igmamua ni ãbjã bʉ̈ ëuhëu khitʉm ooba sĩwaag. Magbarm
    aigmua atag di jãg ãbam ʉ̈r joothʉ ëu sĩsidʉmjã tag pãrau ich jãg oobajugui ajim
    anʉm, Ẽwandamau ich garmua pãach oon bëetarrjã warag i isegtarr gaaimua.
  eng-EMTV: and they will level you to the ground, and your children with you; and
    they will not leave in you one stone upon another, because you did not know the
    season of your visitation.”
  mib-NT: Te ndɨhɨ vehe scótúú i, te cahni i róhó jíjnáhan ró. Te ma stóo i ni ɨɨn
    vehe jeē cóso jnáhan ga yuū. Chi ni quiji ri nde nuū Yaā Dios jeē jnáma ri rohó,
    te tu ní cácandíje ró. Achí yá.
  lif-NT2: खे़ने़ॽ के़म्‌य के़म्‍लुःन्‍नाङ् के़स्‍साःहाॽनु खाम्‍मो के़म्‍दङ्‌लो॥ थिक्
    लुङ् सम्‍दाङ् वेॽ लुङ्‌ङिन्‍ने पक्‍मे़न्‍धने़न्, थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिन्
    खे़ने़ॽ के़से़ःप्‍से़ ये़बा सुये़म्‍मिन् के़नाॽरुरो॥”
  xnj-xnj: Penapo yati vakutimbisula veve na vana vaku muluwumba wula, vakulekela
    lepi hati liganga limonga lelisigalila panani ya liganga lingi, ndava wamanyi
    lepi lukumbi Chapanga peakubweli kukusangula!”
  mmx-mmx: Dinaba sele utut kepe nimi eburu mi laxamdak mi laxaalik atnimi dik lok
    maxeneng at langas uat. La kopmen tinotno tegesa xonuat dinaba ke i at toxot teren,
    mila mi goxo ven kibis i do ne Moroa ga vot kusu na lox arooro nimi!”
  cbr-NT: '@see-verse:LUK.019.043'
  tee-NT: Chai catamaktak'oyach ju milak'achak'an'an. Chai catamaknik'oyan chux ju
    uxijnan ju t'onat'it anch. Jantu catamacona' ju tu'u' chiux ju va cala'ucxtoc'alh
    ju ixt'achiux ju lak'achak'an. Pus chunch catanaviniyan ni jantu quilamispayau
    ju quit'in ju icDios ju chavai avilhchan acsni iclalakmintauch.
  eng-LSV: and lay you low, and your children within you, and they will not leave
    in you a stone on a stone, because you did not know the time of your inspection.”
  cak-NT: Xtiquikasaj pa ulef ri itenemit y chuka' rix. Y pa itenemit man jun jay
    xtipa'e' can. Can conojel xquiewulix. Roma can man nitzu' ta chi ri Dios xoka
    yan iwiq'uin, xcha'.
  pah-NT: A'ero po ti g̃a imondurupavi pecidade pe moka'nhymbava ipype nehẽ. Ndojikojikoga'javi
    ita ojogwehe penonga rehe ita apopyra rehe. Tupana'ga ji mbuhuruka pe pyri emombo
    ti g̃andekote'varuhua g̃a hugwi javo. Emo pe napemomborukari ji ve pejikote'varuhua
    pemongiukare'yma Tupana'ga nhi'ig̃a pejipype penhimombaragwahapotare'yma pepy'a
    nog̃atupotara rehe. Nurã po ti ga pe moka'nhymbavukari g̃a pe nehẽ, ei Jesus'ga.
  sja-NT: Pɨ muralla jõma t'eet'aadait'ee, edajãdepema te jẽra bɨ paara. Aɨde p'anɨɨrã
    chok'ara peedait'ee. Mãu apida bee-e pait'ee awaraa mãu ɨ̃rɨ, pɨdepemaarãpa ũridaamaa
    p'anadap'edaa perã mɨa parã k'aripa chek'ãri.
  xed-xed: Ŋa zaɗaghata nda mnduha gha tani. Zlanata a həŋ ta nzugwatá pala ta ghəŋa
    sani wu, kabga tsatsafa a kagha ta tsa fitika sagha Lazglafta da kata kagha ya
    wu,» kaʼa.
  mks-NT: Ta jándihi na sa̱ha̱ ndo̱ jáchi̱ cahní na̱ tócó ndihi ndó, na̱ ndúu cán.
    Ta ni in yu̱u̱ a̱ cándo̱o ja̱tá inga yu̱u̱ jáchi̱ ña̱ cu̱yu cacuu ndihi a. Já
    ndoho ndó jáchi̱ co̱ cánda̱a̱ ini ndó ña̱ na̱quixi i̱ jáca̱cu u̱ ndo̱hó já ná
    a̱ ndíhi sa̱ha̱ ndo̱ —na̱cachi Jesús.
  gfk-S: Di na manga hagae mu tikai ma ira nati mu naramon tano numu taman. Di na
    dure harbasiane no numu taman. Pa di nale waak ter tike hot menalu tike hot. Urah,
    kinong pa mu gale nes kilam no pana bung tano hinanawat tane God tupas mu.”
  bmu-bmu: Anutunöŋ mesohol köla eŋgoholiga iŋini nalö bohonŋi mi qahö möt kutuba
    nesampurek aka Anutu andö qeba laŋ mala kotzei, miaŋgöra kerök yeŋön köndeŋmöndeŋ
    eŋgigetka mirigö köt kun mi köt kungö qakŋe qahö kinmapmö, siti kiaŋön mönö qeqelaŋlaŋ
    ahöma. Yeŋön jike miriŋini köndeŋda moröurupŋini siti uruŋe maljei, mi eŋgum ureime.”
    Mewö.
  dgz-dgz: Amba anavi ega pa mame taue e otu wai den gut kokoeam imayain, ap gapan
    gwat daiton didi batamene gwarewa diri gagap da ya wandeta. Koewa ma iravi e inayap
    venaseta iwa God wat inakam imaepan taueni e ya anuina menan.”
  eng-GNV: And shall make thee euen with ye ground, and thy children which are in
    thee, and they shall not leaue in thee a stone vpon a stone, because thou knewest
    not that season of thy visitation.
  zaa-NT: Gutàppa' guthìnniani cą ca dé'e qui' lu' nna ca yú'u qui' lu' nna, gul·lùỹa
    cą latsi' ca enne' qui' lu' nna. Pues hàstaba ca íyya nna labí eyà'na iqquia luetsi
    quį sino iyáỹiani cą iyìnnia. Ą' ccá lani le porqui'ni labí bedácca'ni le loti'
    gul·lanie lani le.
  eng-WEBSTER: 'And shall lay thee even with the ground, and thy children within thee:
    and they shall not leave in thee one stone upon another: because thou knewest
    not the time of thy visitation.'
  guh-guh: Nexata irabetsica topenetsianatsi pijabonëmi. Nexata daxita Jerusalén tomarapijivi
    benatsi. Pijatomara matatoyorotsia peyacaranatsiibopanaxanetomi ata tosarababenatsi.
    Nexata itsaibopana ata apo bocae tsane itsaibopana jumavereca. Bajarapacuenia
    itsane tsipaji xanë apo neyapëtae Dioso athëbëvetsica taneitorobinëtsica, Daxitajivi
    Pematapijinënë, jai Jesús pesivanuejavata Jerusalén tomarapijivi.
  bon-bon: Teepi weeme cewe ne pa jiibyagecepesi cuta piiyepu iyeta biname bine cewe
    caale ngalebora lui cina yaacrajuge; licarage yepä raranga kula ne teeme puupu
    cabu cire yaabmalepesi, ingle weene padare ne lica opo ewatneniye Acejiyame liba
    weeme bau me otni weebibine niiya cabu ca äsecrerame.”
  nhw-BL: Huan quisosolose amoaltepe huan anmechmictise nochi amojuanti catli anitztoque
    nica. Huan amo tleno tlen amoaltepe mocahuas quen eltoya, pampa amo antechchihuilijque
    cuenta quema na nimechpaxaloco.”
  mgw-mgw: Bakutimbatimba wenga pamope na bana bako bababile nkati ya ingu'mbi' yako,
    baakulekyali ata liwe limo panani ya li'ngi', kwa mwanjaa wautangiteli nsimu Nnu'ngu'
    paakwisili kukuyangatiya.”
  swh-ONEN: Watakuponda chini, wewe na watoto walioko ndani ya kuta zako. Nao hawataacha
    hata jiwe moja juu ya jingine, kwa sababu hukutambua wakati wa kujiliwa kwako.”
  wbi-wbi: vikukughwisia paasi uve na vaanha vako. navikulekesia nambe mu livue limo
    pakyanya ja linge, ulwakuva nukakagwile unsiki ghuno uNguluve alyale ighela kukupoka.
  bba-bba: Bɑ koo nun nɑm, wunɛ kɑ wunɛn bibu be bɑ wɑ̃ɑ wunɛn suunu sɔɔ. Bɑ ǹ derimɔ
    kpenu nu sɔnnɑ wunɛ sɔɔ, yèn sɔ̃ ɑ ǹ tubɑ sɑɑ ye Gusunɔ u nun nɑɑwɑ.
  eng-KJVCPB: 'and shall lay thee even with the ground, and thy children within thee:
    and they shall not leave in thee one stone upon another; because thou knewest
    not the time of thy visitation.'
  kgk-NT: Pene hundipa-ta. Oity-ta pene retã. Ha peẽ kwéry upe-py oĩ va'e onhehundipa-ta.
    Ita-gwi pejapo va'ekwe pende róga kwéry. Ha upe ita kwéry oity-ta. Ndohejái arã
    ni peteĩ ita hendagwe-py. Oitypa ete arã. Upéixa pene mbohasa asy-ta. Nhandejáry
    xe mbou-ma ha “Nhane remiha'arõ ogwahẽ-ma ra'e” nderéiry xe-rehe. Ndapejeroviáiry
    joty xe-rehe. he'i. —Upéa-rehe pene hundipa-ta Nhandejáry, he'i Hesu Jerusalém
    mygwa kwéry-rehe.
  waj-waj: Fai iya numa ngiiita ngii nnaakaraiyaatama rapida ngii ruputu mmatammaataivau
    kagaari kiada ngii nnau yoosinnaiyauvaa hannavaratataama taika kikio hama nnau
    heekaa sikau voovai ari mmaataivau vainaravai. Ngia hama Anutuuqo ngii vitoo aataru
    yoketaivau ngii yapaanara suaivaa teeda rikiaivaara ngii nnammutuaiya numa ngii
    itaakiaaravaivee, tiravai.
  ekk-PKP: Nad teevad su maatasa, sinu ja su lapsed koos sinuga. Nad ei jäta sinus
    kivi kivi peale, sest sa keeldusid vastu võtmast päästet, kui see sinu juurde
    tuli.“
  mpx-mpx: Wami panuwa nihi pasamwalekaleka yaka nige al pat etega ni miminaa abanaa,
    ge ana tomina nihi tagapapaaligal. Bugul bolo ya nihi masal, kaiwena Yehoba i
    nem nuwana ni pwamwalimiu, yaa nige ku aatena.”
  wbp-wbp: Kaatuju-ka ngampurrpa nyina yungu-nyarra muurl-mardarni yalirra-kujaku
    yapa-patu-kujaku. Kala kankulu juwa-kijirni-jiki nyanunguju. Kujarlanya yalirrarlu
    yapangku kapulu-nyarra muku lawa-mani. Kapulu muku lakarn-pinyi pirliji yuwarlirla
    kirringka. Kapulu muku kijirni, manu kapulu yarlu-mani-nyayirni!” Kujanya Jijajiji
    wangkaja, yulajalpa-jana yapa-patuku Jurujulumu-wardingkiki.
  luo-luo: Ginigoyi piny, in gi nyithindi ei ohingani ok giniwe kidi moro ewi wadgi,
    nikech ne ok ingʼeyo kinde mane Nyasaye biroe iri.”
  nhe-NT: Huan inijuanti quixolehuase imoaltepe huan inmechmictise nochi imojuanti
    tlen initztoque nica. Huan ax tleno mocahuas queja eltoya pampa ax inquichihuilijque
    cuenta quema nimechpaxaloco.”
  aii-aii: ”ܒܸܬ ܬܵܠܚܝܼ ܠܵܟ݂ܝ ܘܒܢܘܿܢܵܟ݂ܝ̈ ܓܵܘܵܟ݂ܝ. ܠܹܐ ܫܵܒ݂ܩܝܼ ܓܵܘܵܟ݂ܝ ܟܹܐܦܵܐ ܥܲܠܔ
    ܟܹܐܦܵܐ ܣܵܒܵܒ ܠܵܐ ܝܕܝܼܥ ܠܵܟ݂ܝ ܙܲܒ݂ܢܵܐ ܕܣܲܚܒܲܪܬܵܟ݂ܝ.“
  esk-NT: Suksraunġiḷḷapiaġisigaasi iñugikkasiḷu. Atausiqunniiñ uyaġak minitchumiñaitkaat.
    Atuumaniaqtuq atakkii ilipsi iḷisaġiŋitḷugu Agaayyun aggiqman anniqsuġiaqhusi.”
  msb-msb: Pagasiraon ka kag san tanan na mga tawo na nasa sulod san imo pader. Wara
    sindaʼn ibibilin bisan usad na bato na nakatungtong tungod na wara mo pagkilalaha
    an pag-abot sa imo san Ginoo!”
  cpa-NT: Jøng² gúg²dsa jnǿ³ tsih¹² lah¹jin² lah¹lǿih² juøi². Mi¹dsian¹²dsa hniah¹².
    Gúg²dsa ca¹lah¹jǿ¹ hniú¹² ca¹lah¹jin³ tsa¹ma¹tsih¹² cøng² mǿi² cang³ ni³ roh¹³.
    Di³ tsa¹ca¹lø¹lih¹³ hniah¹² jmai³ ja³mi³liúg² Diú¹³ hniah¹² ―ca¹juúh²dsa.
  dso-dso: ସେମନ୍‌ ତମ୍‌କେ ଆରି ତମର୍‌ ପାଚୁରି ତେଇ ରଇବା ଲକ୍‌ମନ୍‌କେ ପୁରାପୁରୁନ୍‌ ନସାଇ କୁଟ୍‌କୁଟା
    କରିଦେବାଇ । ଗଟେକ୍‌ ପାକ୍‌ନା ମିସା ନିଜର୍‌ ଜାଗାଇ ନ ଚାଡତ୍‌ । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତମ୍‌କେ
    ରକିଆ କର୍‌ବାକେ ଆସିରଇଲା, ସେବେଲା ତମେ ଜାନି ନାପାର୍‌ଲାସ୍‌ ।”
  meu-meu: Bena tano ai bae kohumu tao, natumu danu bae kohudia tao, bona nadi ta
    nadi ta latanai basine mia; badina be ivadivadi-henimu negana na asi dibamui.
  yva-NT: Indati wapa marova wo weape wapa arikainye nawe wasaubaisy, umba wo oramo
    veano Yerusalem ranarije randamisyi vintabo ti ntuna no min. Anakotare umaso nande
    wasai weye wapantatukambe Vatano Amisye po atutir ti de wasaije Ai.”
  dgc-dgc: a puksaén de i banuwan moya. Pati du dingding a pader ta banuwan moy, éy
    patumbaén de a étanan. Saya i paghirap moya,” kagi ni Jesus, “da éwan moy natenggi
    i Diyos to péngange na dikam péngagaw.”
  zpm-NT: haxta guiab to ladznia zho, grë xpëëd to. Znitlo zho ladz to, nëzrii nëzrec
    glaaḻ zho grë quie ne niaa grë lidz to i; sac squi beeṉ to ib pcaaniade to Dios,
    zeeṉe biaadpaa me nsilaa me to lo xtoḻ to.
  hix-NT: Owto heno yomtatkatxehketxhe hampànà. Tohu ymo heno mkawononkatxehketxhe
    hampànà, kekon hatà. Osomkawono ymo heno yarymatxehketxhe hampànà. Àhon heno komo
    xarha yanàhnohtàketxhe hampànà, kekon hatà. Àro wyaro tanàhnohtàkaxem me natxhe
    hampànà, Xerusaryen hon heno komo, Khoryenkomo nànyaketxho me rohutwahra tesnàr
    komo ke, tonyhoryeny kom me rma rohutwahra tesnàr komo ke, kekon hatà, Txesusu.
  sim-sim: Uhu li raha jir nga jikisi jihi nga li jihi kava indingok li nakwa jir.
    Uhu yanga jihin er nga kavak li narakokwa sir. Mberem ushiwak? Jir mbeek ma or
    Avui Wasilaka jirin jelyakmbaha tahandan heyenda ambu jir.�
  npi-ULB: तिनीहरूले तँलाई र तेरा सन्तानलाई आक्रमण गरेर लडाउनेछन्; तिनीहरूले एउटा
    ढुङ्गामाथि अर्को ढुङ्गा छोड्नेछैनन्, किनभने परमेश्‍वरले तँलाई बचाउनका लागि गर्नुभएका
    प्रयत्‍नलाई तैँले बुझिनस् ।
  cgc-cgc: Kyo tanan na gistar dyan patayen. Inyo na syudad gubbaen danen na ula gid
    bisan isya nang na bato ta padir daw balay nyo mabilin na gasampaw pa naan ta
    duma na bato. Masamad gid inyo na syudad daw mapatay kaw tak ula nyo paintindia
    upurtunidad na paatag ta Dyos na luwasen kaw din.”
  tim-tim: Bo akbiâ âmâ âmben nanaŋlupyeŋe akto âiângen me kipiangen hârogâk hilip
    yeŋgum itiŋ gulam ketugu yekmâ yeŋgum om meteyekbiâ kawum yeŋeâk kinbiap. Amâ
    Anutuŋe togom meyekbiap aregât sopŋe hâkâŋ agigât.” hain dâep.
  yor-yor: Wọn ó sì wó ọ palẹ̀ ìwọ àti àwọn ọmọ rẹ pẹ̀lú rẹ; wọn kì yóò sì fi òkúta
    kan sílẹ̀ lórí ara wọn; nítorí ìwọ kò mọ ọjọ́ ìbẹ̀wò rẹ.”
  wos-wos: '@see-verse:LUK.019.043'
  emp-NTPO: Bʌ egode b̶aebibʌdad̶e jũma bʌ ẽberãrãra quenania. Ãdjirãba ni ab̶aʌ mõgarara
    dewara mõgara ʌ̃rʌ̃ b̶ed̶aẽ́a. Mãwã od̶ia Ãcõrẽba ẽdrʌ edamãrẽã diabued̶ara bʌa
    cawad̶aẽ́ bẽrã.–
  eng-F35: And they will raze you, and your children within you, to the ground—they
