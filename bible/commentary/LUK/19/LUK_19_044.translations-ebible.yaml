    de outra. Tudo isso vai acontecer porque vocês não reconheceram o tempo quando
    Deus mandou o Messias dele para salvar vocês.
  gwi-NT: An nagahahtsyaa ts'ą' dinjii datthak chan giheeghaa. Kii tsal ch'ihłak gaa
