  gaq-gaq: ମେଇଂ ଆପେକେ ଆରି ପେ ରେମୁଆଁଇଂକେ ସାପା ଦଂସ ଆଡିଙ୍ଗ୍ ବିଏ । ମୁଇଂଡିଗ୍‍ ବ୍ରି ଆର୍‌ମୁଇଂ
