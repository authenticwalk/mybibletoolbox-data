  rmy-SERVI: Розпхагэна тут, тирэ чяворэн мулярэна, бар пэ барэ тути на ачявэна, пала
    кода со ту на уджянглян вряма, кала Дэвэл авиля тутэ.
  srn-NT: Den o figi unu nanga den pikin fu unu puru na grontapu. No wan ston o tan
    na tapu wan trawan, bika un no ben sabi a ten di Gado ben wani yepi unu.”
  cta-NT: Cuityi̱ nguꞌ quichi̱ tyi ma̱, ñaꞌa̱ lo yuu ti, cujuii nguꞌ jiꞌi̱ tyaꞌa ndiꞌi̱
    ma̱; ná xtyanu nguꞌ ni sca quee nscua chu̱ꞌ tyaꞌa quichi̱ tyi ma̱, xquiꞌya chaꞌ
    ná ndyuloo ma̱ jnaꞌ hora juani loꞌo ñaa naꞌ nu laca naꞌ Sñiꞌ ycuiꞌ Ndyosi ca su
