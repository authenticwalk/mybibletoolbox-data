  nfa-nfa: Ra dhedhe palaho kota miu, toke pamera dènge rai, hèia ra pamadhe aaꞌi
    miu dènge ana-ana mi. Ra tèke eele boe hadhu cue sa dhu titu, lula miu moꞌo boe
    tadhe Lamatua lodꞌo Na mai hia miu mamuri!”
  tnp-tnp: Kəni ilah okotərəkɨn rəfin nimə e taun rəhatəmah, kəni ko kəpiel kəti mɨne
    rəha nimə mɨn otəsəhtuliən. Kəni okotohamu itəmah rəfin itəmah kəlkələh mɨn rəhatəmah.
    Natimnati rəfin u otuva mətəu-inu itəmah nəmoteruh mətəu nəməsotəhruniən nian
    iətəm Uhgɨn təmuva məmə in otosmiəgəh itəmah lan.”
  urd-urd: वह तुझे तेरे बच्चों समेत ज़मीन पर पटकेंगे और तेरे अन्दर एक भी पत्थर दूसरे
    पर नहीं छोड़ेंगे। और वजह यही होगी कि तू ने वह वक़्त नहीं पहचाना जब ख़ुदावन्द ने
    तेरी नजात के लिए तुझ पर नज़र की।”
  hot-hot: Thêlô tem nimbuliŋ môlônim loŋ sapêŋ ba nijik môlô takatu ba ômô unim badêŋ
    kapô vônô. Ma valu atu ba olav unyak hathak ma tem miŋ êyômô yaŋ loŋ ami. Nôm
    malaiŋ êŋ tem êlêm ek malê nena môlô miŋ oyala waklavôŋ atu ba Wapômbêŋ halêm
    pik ek nêm môlô bulubiŋ ami.”
  mqj-NT: La natallanni kotamu sola angganna issinna lambisan tae' dengan batu la
    tipatodo' yao batu senga', annu tae' muissanan kumua napellambi'imokoa' Puang
    Allata'alla la napasalama' temo.”
  rus-SYN: и разорят тебя, и побьют детей твоих в тебе, и не оставят в тебе камня
    на камне за то, что ты не узнал времени посещения твоего.
  mbh-mbh: Naro o pakerenga selele thomu alavusnga ako o voth a Jerusalem a lok lemi,
    naro o teu lok, naro o nangseal anral e avele ako aro i ngo a anral relnga e iwe.
    Na Jerusalem aro ong vus selele, eneke ong ate nang e ako aro God i es me mo i
    el werer ong nge, kene avele.”
  bdd-bdd: ma mabwaiyadi siluhu ma tomotaimwao silohegumwalidi, ma wete hada mabwaiyadi
    sileꞌwa yahuledi. Muyaedi ꞌabwa ꞌoiuwa silatu, weyahina natumwaowedi ꞌadi toꞌabihetenaina
    geya siꞌinana.”
  cbt-NTPO: Ya'conahuatona', pëinëmapita ohuatapi. Co a'na na'pi tëranta' niya'huiritarinhuë'.
