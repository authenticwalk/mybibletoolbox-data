    a raan ina Nakmai xa ra wat sinim.”
  kyq-kyq: Jee wɔɔyige se utu ai tɛrɛcɛ ɔɔ an tɔɔl ute jeeige ɔɔ ɓeigen jꞋiin̰in̰
