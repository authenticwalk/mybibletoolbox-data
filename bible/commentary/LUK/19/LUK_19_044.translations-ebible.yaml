  gub-BL: Pemumaw paw putar a'e wà nehe, pezuka pà a'e wà nehe. Weityk putar tàpuz
    paw rupi wà nehe, pàrirogaw paw rupi wà nehe no, ta'e napekwaw kwaw Tupàn ikatu
    haw ko 'ar rehe pe kury xe. Tupàn ur pepyr a'e kury, ipurupyro wer zepe penehe
    a'e kury. Napexak kwaw tur haw.
  imo-imo: Aku tekolio, altoko Jerusalem ulkema pali toko tekiriko bulubalu tikolio
