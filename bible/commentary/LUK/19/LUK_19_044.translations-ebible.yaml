    i taiqa kyeta ekyaa ori nraamwu taaqau vahianinra ekyaa ntuvuraavurama kyaivaro
    hiama kuaiqiavantovata qati vahiananrove, tiro.
  yrb-yrb: '@see-verse:LUK.019.043'
  maa-NT: Jngoò k'a si̱ìkjehesòn‑nò, si̱ìk'en yijeé‑nò; ni̱í ti̱ jngoò nda̱jo̱ si̱yijòsòn‑la̱
