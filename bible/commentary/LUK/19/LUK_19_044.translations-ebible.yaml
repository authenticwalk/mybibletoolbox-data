    neenoozhii gaa gwiky'aanjik kwaa geh'an.”
  gvn-gvn: Jana bama wubulku yarkinkaku kunil, bayan yinyarrin townbu wubulku wayjul.
    Kulji-kulji bayanka jana wubulku bubungu yilbal. Jana yurranin buyun-damal, yurra
    God bayjanya. Nyulu yurranga wawu ngulkurr-bunganka, yamba yurra nyungundu kari
    milka-janan.”
  nhy-NT: Mitztlamotlaskej ipan tlale. Kinmiktiskej katlej motech chantij, iwan mach
    kikawaskej nion se tetl nepanitos ipan oksé tetl. Porke mach otikmomakak kuenta
    nijkuak Dios omitzitako para mitzmakixtis.
  asm-FB: সেই কালত তেওঁলোকে তোমাক আৰু তোমাৰ ভিতৰত থকা সন্তান সকলক একেলগে মাটিৰ সমান
    কৰিব। তোমাৰ এটা শিলৰ ওপৰত এটা শিল থাকিব নিদিব; কাৰণ তোমাৰ তত্ত্বাৱধানৰ বাবে ঈশ্বৰ
    যে তোমাৰ ওচৰলৈ আহিল, সেই কথা তুমি নুবুজিলা৷”
  okv-okv: '@see-verse:LUK.019.043'
  mxt-NT: Ta cucacun ñuhú ra chi ndo ta cucahñi ra chi ndo. Ta ni noo yuu yoso nyitahan
