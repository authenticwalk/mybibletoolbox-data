    tasiking gamu meya unzing dua papam,” ngang yakut.
  bus-bus: aↄ̃é n gboro aↄ̃é n gbɛ̃nↄ dúgu zↄ̃. Baa gbɛ̀ ke aↄ̃é tó didikↄ̃aro, kɛ̀
