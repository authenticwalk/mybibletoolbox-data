  sus-A: عٍ قَمَ عِ تَن دَرِ سَلَمُ رَبِرَدٍ، عٍ عِ شَ دِيٍ سْنتْ. عِ شَ بَنشِيٍ تِشِ
    فّمّيٍ نَشٍيٍ رَ، كٍرٍن مُ لُمَ عَ بٌورٍ قَرِ. يِ بِرِن قَمَ عِ تَن دَرِ سَلَمُ
    لِدٍ بَرِ مَ عَلَ تٌ قَشِ كِسِ رَ عِ شْن، عِ مُ عَ كٌلٌنشِ.»
  jpn-1965: そしておまえとその中の子どもたちを地にたたきつけ、おまえの中で、一つの石もほかの石の上に積まれたままでは残されない日が、やって来る。それはおまえが、神の訪れの時を知らなかったからだ。」
