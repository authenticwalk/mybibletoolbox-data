  tbg-tbg: Vika ai aatarake aivata, ai avutaqi vai vaiinti nahentikavata, ekaa aru
    taiqa kevarave. Vate Kotiva ai kahaqiaina entava vaivaravata, are kia virara kankomakera
    iriarao. Vira kaara ai vehi autukeha ekaa ori tampamake vatora ekaa ravantiaqa
    aqukaivaro kiama voqavanovata qaqi varianarove, tiro. Ihuva Ieruharemi vatukara
    minti tura.
  hub-NT: Atumka Yuusapi ina uwemtikramratnun akupturmakjia tusarum nekachu asaakrumin,
    yaaktarmin utsaanturmawar atumnaka ashi mantamainak, jeancha yumpuarartinaiti,
    imatikamu asa chikichik kayaksha chikich kayanam ekenmauka tumasag juakuksha achatnaiti”.
  hmo-hmo: Vadaeni idia ese oi do idia hadikaia ore momokani, oiemu taudia danu oiemu
    magu lalonai be do idia mase ore, bona nadi ta nadi ta latanai do idia noho lasi.
    Badina be oi hamauria totona, Dirava ese oi dekenai ia vadivadi henia ena nega
