  big-big: Logo puwiligu ini keya yongokwili keya koloyakamandikwilirau ini mabuwili
    kemenak korowali keleyageyara ini yeikki. Keya i inuguyeng ula waliyagi, keya
    Anotogi i walek yemane kimbokko ngizamaktau puwiligu kemenak sugusugu kelemiyagi.
    Inugurau king nakki ngalege nak nak wiyi yabelayeng pakelagi ono. Purik Anotogo
    ne iniyegi saweliweki wezanela kapura inugu pakela ono logo inugu neyegi kezanga
    nana legi yombanu ini kiling ngai kelagiwili lewagi logo iniyegi pilik keleyagi,
