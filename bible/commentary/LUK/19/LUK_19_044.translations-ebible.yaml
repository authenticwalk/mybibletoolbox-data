    ketotieru odumadepuŋaŋuŋ siti maŋineo gogobi, yoŋo yabe ima eiŋ.” Oŋu.
  gof-ENT: ኔናኔ ኔ ዲርሳ ጋርሳን ዴዒያ ኔ ናይታ ይሳና። ኢሲ ኢሲ ሹቹ ዴንዲ ላላና፥ ኣይስ ጊኮ ፆሳይ ኔና ኣሻናው ያ
    ዎዲያ ኤራባካ» ያጊዲ ኢው ዬኪስ።
  aau-aau: Aw-uwr homkwe hme o, seyr hno ney, hir ouon mon ma lwak o, seme ya nak-say-ay
    mniy a. Sawk mein kamon kokwe, hoko yop porih mon liy ma-lwon ley. Payhokuaw,
    God hiy hme hiy-mon e ma le hokwe, homkwe pase lira nonkway popriy e.”
  tvk-tvk: Xil lihu lelen holesok namim xil vus, e hat xil vus te vioh e nim namim
    xil linavil xat xil ti mun, vengan xa xamim mutapus kil ti melele xa Hi temei
    tengan vateh meulien e xamim.”
  prf-NT: Puksaán di ka pati en anak mu hidi, awan hidi ti ibura-buray, maski en batu
    hidi ay awan ti maburay a magkatupu, gapu awan mu pinospos en odas a káddemát
    nen Diyos a mángligtas dikomu.”
  auy-auy: kentí aare-iyámpóíwaraꞌa tínkamesa kentí naambá tawísísuwanaawe. Maníkó
    kaweꞌ-ámpáꞌá métinkanae séna tisaꞌá tínaaemba uwánkáámba pósa kentí namuro-wáásí
