  ebk-ebk: Chachaelunchantu as solet nan siyudadyu, ya uray us chakayu ay umiili hesa
    at patayuncha. Maidtu yagyakuncha as uray usa ay fiatu as nan naetotor-opana,
    tay chaanyu enmatonan nan timpu ay enmaliyan Apo Dios ay mangesarakan koma kan
    chakayu.”
  spa-PDDPT: te arrasarán con tus hijos dentro de ti y no dejarán en ti piedra sobre
    piedra, por cuanto no reconociste el tiempo de tu supervisión.
  tke-tke: Eneere wutolosa we ni anaawo ateene. Vowi kandha nihiyiwa nibwe nimohi
    vadhulu va nibwe nimohi, mwaha wi kunonile mudhidhi olene wadhiile Mulugu wi oovulumuse.”
  ruf-ruf: Watsokuhonda ghweghwe ne iwanagho mghati mwa mibanda yako. Ng'awatsokulekela
    libwe limwe mchanya mwe libwe, kwaapfila ng'umanyile bae ichipindi cha ukutsa
    kwe Imulungu.”
  gun-gun: Nerenda ombovaipa vy ojukapa 'rã nememby kuery. Neĩ peteĩ ita ma ndoejai
    'rã amboae ita áry, ndea py aju teĩ ndaxerexa kuaai rire.
  agu-BL: Copon woc' cyakil yi ica'l, nin chisotzok cyakil wunak. Siquier nink jun
    c'ub yi qui'k cu' woc'. Tz'ul icaws, na ja ul yi mero iRyosil tan ixajse'n, poro
    qui na pujxij ita'n,” stzun Jesús scyetz.
  isn-isn: Akugwisa pihe uewe neana ako. Shangaakulekela ata igwe neleng'we migulya
    anilengiza, kunsoko shanga aulengile imatungo Itunda naugemile kuokoa.
  ilo-ULB: Pak-ulendaka aginggana nga maidasayka ken dagiti annakmo iti daga. Awan
    ti ibatida nga bato a naituon iti sabali, gapu ta saanmo nga nailasin daytoy idi
    padpadasen ti Dios nga isalakannaka.”
  pir-NT: Ti pjeta tiquina mʉsa ya macare cohã pehoeta. Mʉsa gʉ̃hʉre wejẽeta. Mʉsare
    ihña tuhtiyequina quehnoano cohã pehoeta mʉsa ya macare. Cohãcjʉ̃ pecapʉ wahaborinare
    mʉsare tiquiro yʉhdʉoatire mʉsa masi duerari. Mʉsa masi duerari buhiri mʉsare
    ihña tuhtiyequinare Cohãcjʉ̃ mʉsare cohã dutirota, niahye Jesu Jerusalẽ cjẽnare.
  anv-NT: Ápyɛ́gémbɔ, ákpɛ́ne nyɛ mmu áwá ɛnyú ako, áma amú upú ɛnyú uko
    ne mbaá ala nyɛ dɛdɛ nnó yɛ ntaá nema nélagé mfaá ɛníne fɔ́. Mbɔ ne ɛbɛ́ɛ
    nyɛ́ néndé ɛnyú deshá mankaá bií bi Ɛsɔwɔ áchwɔɔ́ mampóo ɛnyú.”
  sab-NT: Kwian ba dollale be ba ulita gweda ule ba olia ole, be u banu ulita skiendba
    ni u gbaite be chege. Chui ai ba chuia ba cha gadale ulia, ene kwian ba dollale
    me ñage ba gweda ulita, agwa ba me ta cha gakalin ulia, malen kwian ba dollale
    be chke chui gwealege be ba gweda ulita —Jesu gerudu ene ta olire ole.
  tmd-tmd: hön rɨ gwogwam rɨŋ, möriwö kul, ram bla magalɨg, rɨg i rɨg i rol sö waxön
    mɨdenɨm; nöbö mö, halöu ha, rɨg kul yuadö mɨjöñ akuyöbö ram alɨg pal gɨlɨx ab
    gɨlɨx rɨ aböña. God ñɨgö pɨba hö wop kɨ nugwölöi makwam, mag akuyöbö aiönɨŋö,”
    röŋa.
  acr-NNT: Kixkikamisaj iwonoje y kakiwulij ri tinamit chaꞌ na jinta juna ja katakꞌiꞌ
    kanoq. Kikꞌulumaj kꞌu waꞌ ma na xiwetaꞌmaj taj jampa xkꞌun ri Kolobꞌenel iwukꞌ»
    xchaꞌ.
  kpg-kpg: Digaula ga oho goe hagatau mo digau ala i lodo do abaaba, ga deai di hadu
    e dahi e dubu ai, idimaa, goe digi modongoohia di madagoaa a God ne hanimoi belee
    haga dagaloaha goe gi daha mo di made!”
  taj-taj: ओच्‍छे थेनीगदेसे एनीगदेला शहरला पर्खाल फुप्‍सी एनीगदेला शहरदा नाश लला।
    जमाहेन्‍से एनीगदेला कोलागदेदा साइला। तिग्‍दा भिसम परमेश्‍वरसे एनीगदेदा थार्ना
    लबा धुइदा एनीगदेसे ङोआसेनी।”
  avt-avt: Te hɨr nanɨnen naniwep yi mɨt miyapɨr nanɨwaank wit ki. Ap te nan mei miutɨp
    mamu kerek nɨpaa mepu ek taau. Menmen im mamnen mamɨntar yi ap yertei wɨ God kan
    te kakɨkepi.”
  cbk-cbk: Ay destrosa sila el di ustedes ciudad y con todo el maga gente que ta queda
    adentro de ese. Y el di ustedes enemigo hende ay deja ni un piedra encima del
    otro, cay nuay ustedes llega realiza que tiene gale ustedes el oportunidad cuando
    Dios ya vene para salva con ustedes.”
  uig-ARA: ئۇلار سېنى ۋە سېپىلىڭنىڭ ئىچىڭدىكى بالىلىرىڭنى يەر بىلەن يەكسەن قىلىپ،
    ھەتتا تاشنى تاشنىڭ ئۈستىدىمۇ قالدۇرمايدۇ؛ چۈنكى خۇدانىڭ سېنى يوقلىغان پەيتىنى
    بىلىپ يەتمىدىڭ.
  tuf-tuf: Etar Jerusalén ica sar quehr téyqueyra. Quer cat, ubach cat ic icar quehr
    téyqueyra. Etar ba ey sar itquin ba sasá cat bahnác tíw̃ayqueyra. Ac ubach chajac
    bahnác quehr técayat, acan istiy arcutar, istiy arcutar eyan úbisti chati bahnác
    quihwáyqueyra, -wajacro-. Jerusaléninat asa Sir wacjá wijác síhw̃ati ques eyta
    cuácayqueyra, wajacro, Jesusat.
  abx-abx: Paratagun-na mga iya i dimu'an nagtindug-bi ngan manhumpilad kam hasta
    i mga dadi'-bi nga awinan sallod si kuta'-bi. Gana' binilin-na mga iya bato bisan
    namay hamok adda si mga nagpanungtungan-nay nan. Buruhaton to dimu'an kay ga'i
    kam manginano ngan pada'itu-na si Diyus-bi pagtalwas si ka'am.”
  mco-NT: Xyñigɨdaagoodɨp mdzaaboch ni'ung ni'anäg, ni ca' yhuɨ́'mɨp tzaagop tzaamacxy,
    jadu'n yjadɨpy com miich ajcxy ca' mnejhuɨ̈y je tiempo mɨna je Dios xyñigɨdägy.
  bsp-bsp: Ŋandeləsər’əm haŋ awut am, ali tasar tin ŋafɔdesakər’am mpɛ pəndeŋərnɛ
    pɔlɔm mɔ, bawo mənacərɛ fɛ tɛm ntɛ Kanu kənader kəmar’əm mɔ!»
  kqf-kqf: Bi temi natunatumi vaitedi sa kativunumi bi sa vapatinimi. Bi emi ḡaviya
    kaka gana ḡakimidi sa douwaidabalalidi te ḡakima ḡemota mote kaka ena gabumo ima
    kena. Banina Maimaituwa tauwaiyawasanimi i giukamaḡe bi mote ko kita ḡone.”
  cpb-NT: Ari intzimpookaitakemi, rashiryagaityaari maawoini. Eero iñagaitairo mapipaini
    okaatzi pewiryaayetachari iroñaaka, okantakaantziro te piyotawakeri tsika itzimi
    pokashiwetakemiri.”
  aon-aon: Aria eshesh ta shubrigen shununin abom nyani nyakish batowish douk shape
    numun narub iri. Aria eshesh ta mare shukutukuk anam utom mutemaguk kupaimi kabi
    douk sharik sharok narub shabremum uwe, uwok. Um maresh? Abudok nyutob Iruhin
    nanakumori nakri nutaurumep um, ipak madae puturub pudukemab nyutob uwe.”
  hus-NT-2005: Neꞌech ka pakwtsin an tin bitsówil ani yab neꞌech ka jilan ni jun i
    tʼujub tʼíꞌbáx. Neꞌech ka pakwat ejtal ani neꞌech ka chemdhá ejtal an atiklábtsik
    xi tajaꞌ u kʼwajíl kom yab in exbaytsik an kʼij xowkʼi ti tsích ti álnáb kʼal
    na Dios abal ka loꞌwattsik.
  mig-NT: Te stúncháa̱‑de róó nuu̱ ñú'un onde̱ jíín sé'e‑ró já káxiu̱kú‑i ini̱‑ro̱.
    Te ma̱ skéndo̱o‑de yuu̱ kóso tá'an sɨkɨ̱ yúu̱, chi̱ tú ní jiní‑ro̱ já ní kii‑ya̱
    núu̱‑ro̱. Achí‑ya̱.
  bps-bps: Fnatila gamu di lam i syudadyu, balù kel di dad ngàyu. Na di kdee dad gumnè,
    landè balù satu batu gtagak di gugkahan, du mti malbà, du làyu dilè ku ani i duh
    kakel Dwata di gamu du falwà gamu!”
  mbs-mbs: Imetayan kaw dan, aw ontò dan heman pegbàtan se kedakel te lonsod niyo
    aw gobalen dan heman se kedita te balay niyo. Yan se metoman domateng diyà kenyo
    so wedà niyo ketegahi te seini se aldaw te pegpelowà te Timanem kenyo.”
  tof-tof: Marü sab tüpdü munumule akó blaman marü kugupidü nidi ngyabendako. Sab
    darrü ingülküpa kokean bamine tóba pabodó, zitülkus God nóma tamórr, ma oya abzil
    tonarr koke emzyatórró.”
  cme-NT: Diiloŋ uŋ juɔ duɔ ji kor-na aa na saa hũu-ma, ba ka muonu na nelle‑i aa
    ko-na hiere. Ba siɛ yaŋ dũŋgu diei ku gbeiniŋ.»
  sus-sus: E fama i tan Darisalamu rabirade, e i xa die sɔntɔ. I xa banxie tixi gɛmɛe
    naxee ra, keren mu luma a boore fari. Yi birin fama i tan Darisalamu lide barima
    Ala to faxi kisi ra i xɔn, i mu a kolonxi.»
  pon-2006: Re pahn karangkeiukediong nanpwel, iangahki noumw seri kan. Sohte ehu
    takai pahn luhwehdi pohn ehu, pwehki omw sohte dehdehki ahnsou me Koht ketidohn
    komouruhkala!”
  dad-dad: Idi õ tenebur dale dirãyõf, õ ado gerẽ tar ogon kau namen difaref geid.
    Idi meein taka taka teten ditorõ di, to ibodõf, ere nigin, Negur õ bun isin nẽ
    naa anĩ to ulegen nigin.”
  zab-NT: ne sguinxúdeb laat. Chiy stsɨlydeb ladxtɨ ne nic tuby guia quɨt isáantideb
    quia stuby guia, te pur quɨt baantit cuend hor ni bedtixlo Dios laat.
  jae-jae: Oc senseŋ aôm to nêm ŋapalê samob su ma sêwi poc teŋ siŋ êŋgôŋ poc teŋ
    ŋaô atom, gebe kôjala noc Anôtô ênam aôm saŋa atom.”
  ksd-ksd: Ma diat a vue pukue u ra pia, ma ra lavur natum bula dia ki tam; ma pa
    diat a nur vue ta ura vat upi dir a va vartaun tam, tago pa u ga nunure ilam ra
    bo na e ba di vana piram tana.
  msm-NT: Oggobaon dan sikan siyudad now aw panghimataji kow. Ogwaka-wakahon to mgo
    batu no inghinang to mgo bayoy hangtod no wada ogkabilin, su wada now kiyayaha
    no kuntoon to panahon no mig-andini to Diyus to pagyuwas podom iyu.”
  myk-myk: Pu na ba ma ni ma sipyii pu bɛɛri tɔnhɔnɔ, pu da ga kafaan pile la shishiin
    nidahaŋa yaha la ɲuŋɔ ni wɛ, bani Kilɛ ya pa mu dɛgɛ kaa na tuun wemu ni ge, mu
    ya ta lee cɛ wɛ!»
  sbe-sbe: Siya kabo se hetatagwaligwalihegehego yo hinage yom taumiyamiya ma natudiyao
    se unuhemwaloidi. Na taba nige weku hesau kabo ye miyamiya yona hali weku kewanaena,
    matawuwuna Yaubada ye laomako bena ye gilihaigomiu, iyamo gilihai mahanana ta
    nige kwa kitalobai.”
  mcr-mcr: Qu äkqäyäpnasäpu, tqä ymeqä täkŋä yäpä iŋgisa äpmeŋuwä iquauŋi, qui imäkpnuwi.
    Itaŋga tqä hikä hui, huizi iqueqä haqä yäŋiŋi, mäwiqä yäniqe. Si Goti Hanjuwä
    Iqu äkimeqäqeŋqä maqŋqä etaŋgnä haŋä-iqe, ii kimeŋqiyä” ätukqe.
  cux-NT: Ní diíⁿ yā chi cundɛɛ nī ti nguɛɛ cuchɛɛ́ nī ndúúcu yā. Ní 'caaⁿ'núⁿ yā
    nducyaaca ndís'tiī ndúúcū daiyá nī, ní dituuví yā yáāⁿ Jerusalén yeⁿ'e nī ti 'iiⁿ'yāⁿ
    nguɛ́ɛ́ deenu yā chi tiempo maaⁿ ní nguuvi chi Ndyuūs s'neéⁿ yā chi cuuvi nanguaⁿ'ai
    yā.
  tur-YTC: Seni de çocuklarını de yere çalacaklar. Sende taş üstünde taş bırakmayacaklar.
    Çünkü kendi ziyaret vaktini bilmedin.”
  san-ITR: bAlakaiH sArddhaM bhUmisAt kariShyanti cha tvanmadhye pAShANaikopi pAShANopari
    na sthAsyati cha, kAla IdR^isha upasthAsyati|
  bel-N: і зьнішчаць дашчэнту цябе, і дзяцей тваіх у табе, і не пакінуць у табе камяня
    на камяні дзеля таго, што не зразумеў ты час адведзінаў тваіх».
  sch-sch: Nu rukul sûnga ni mingei le nang minmang chit an tih, nu sûnga lung inchuon
    reng hôi no ni ngei; nang minring ranga Pathien juonglâi ni riet loi sikin,”
    a tia.
  mic-MIQNT: Suiste'taq na gjigan, gtmegete'tal gigual aq ne'po'qsitoqs'p. Gjigang
    ma i'ttnug gun'tew ta'n ma maja'tas'gtnug, muta ma geitu'tiwoqop ta'n tujiw Gjinisgam
    pegising'p ugjit ugs'tawugsinew.”
  huu-NT: Omoɨna meineitɨmacɨ. Omoɨ uruiaɨna meineitɨmacɨ. Omoɨ illanona judaɨitɨmacɨ.
    Jusiñamui omoɨ motomo birui illana omoɨ uiñoñena jira, iese omoɨmo suite.
  jiv-NT: Túrutma nuṉká ajuṉmartatrume. Tura atumi̱i̱n pujuinia nuna máawartatui.
    Tura ashí emesrarmatai ishichkisha kaya irumpramusha peṉké atsuttawai. Wi Yusa
    anaikiamuri̱n tarijrumna nu nekaachu asakrumin túrutmattarme.” Tu tímiayi.
  otm-NT: Nɛ gätho ahʉ ngue guí 'bʉhmbʉ nʉ, da hyo ahʉ nɛ da guah ni hninihʉ. Nɛ da
    mba nso't'i, nɛ xínga n'da ra jądo da gopʉ. Nguetho nu ahʉ xíngui ts'ʉ gá pąhmbʉ
    a ra pa xtí pø ahʉ Oją, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Irdeb tauntiŋya dindikeŋya tumŋaŋ mudunke kamnayiŋ. Yabe hora beleŋ yirtiŋ
    geb, asogotiŋ beleŋ yupew yurkeb hora uŋkureŋ muŋ kura kadom hende ma hiyeŋ. Mata
    gobe Al Kuruŋ beleŋ dumulgaŋ tiye yeŋ wayyiŋ gega, keneŋ bebak ma teŋ haŋ geb,
    kanduk gogo forok yiyyeŋ,” yiriŋ.
  tnk-tnk: Irəha tuhousi testesi nimwə me səkɨmiaha, mharə mhousi əpune pam mwi kɨmiaha
    ia kwopun i. Ko irəha həpkəpwəh mhə kəpwier riti raməkure əknekɨn ia riti, tɨ
    nəri nə mə Kumwesən ruvəuvehe raka mə truvehimɨru kɨmiaha, mətə kɨmiaha hiəpkətə
    sas mhə ia nəpɨn nəha.”
  kpr-kpr: 'Vosedo, nenda reighi sosighi edo, nenda natofo isambu daoro amomonjegarera.
    Nenda reighi ghamanai itero irira ava bejoro, aveverege vose dadabarira. Ainda
    beká mo: God nemokena orokoá ojighira utua erira ava, ne erebuneva,” aminge sisira.'
  san-IAS: bālakaiḥ sārddhaṁ bhūmisāt kariṣyanti ca tvanmadhye pāṣāṇaikopi pāṣāṇopari
    na sthāsyati ca, kāla īdṛśa upasthāsyati|
  nho-nho: Koe ma ki seua naa tama naa ki laro no taaia too kanohenua naa hakkaatoa.
    Seai iloo se kina tokotasi ma ki taukareka hakamaarie, teenaa i te saaita TeAtua
    ni hanatu no mee ma ki hakasao kootou raa, kootou ni see fiffai maa kootou e hakannoo.”
  gym-NT: mun juandi ngwarbe jökrä kwetre amne, nitre nünanka nete noko kämikadi kwati
    kwetre. Erere arato, jä mikani jure amne kire noko dikandite jökrä kwetre arato,
    ñobtä ñan angwane Ngöbö nükani basare munye, mun diantarikäre akwa, ñan nükani
    gare munye, aisete rakadikä kore mun nünanka Jerusalénte yebtä, niebare Jesukwe.
  azg-NT: Nnanꞌtyuiiꞌñꞌenhan nnꞌan tsjoonhoꞌ ndoꞌ nnanꞌcüjehan nantque ndoꞌ mantyi
    yoquijndë ndahoꞌ. Nnanꞌtyuiiꞌhan ntjöꞌ na tijntꞌue na jndë tsjoonhoꞌ, minꞌncüiihanꞌ
    xeꞌquiꞌndyehan na vaquityenhanꞌ nacjooꞌ tyjehanꞌ. Nndaꞌ ngenonhoꞌ ngꞌe tataaꞌ
    nꞌonhoꞌ na jñon Tyoꞌtsꞌon ja na ntsinꞌman jon ñuaanhoꞌ.”
  bhd-bhd: तुश्शे दुश्मन तुसन नाश केरेले, ते सैरी लोकन मारेले, ते तीं पुड़ घोड़े पुड़
    घोड़ बाकी न रालो। किजोकि ज़ेइस परमेशर तुसन बच़ानेरे लेइ ओरो थियो तुसेईं न पिशानो।”
  too-NT: Lā' nacātalīlakasno'kāni' nac ti'ya't. Nacātamaknīkō'yāni' milīhuākca'n
    lā' natalacpanckō' lā' tū' catimakxtekli nīn lakatin chihuix ixa'cpān huan taxaka.
    Chuntza' nacāpātle'keni'yāni' como tū' lakapastit Dios a'xni'ca' cālakmini' para
    nacāmāpūtaxtūyāni'.
  ind-AYT: Mereka akan meruntuhkanmu, engkau beserta anak-anakmu yang berlindung pada
    tembokmu. Dan, mereka tidak akan menyisakan satu batu pun tersusun di atas batu
    yang lain di dalammu sebab kamu tidak mengenali waktu ketika Allah melawatmu.”
  cjo-NT: ijoweyaperoeyapaakironi pipanko kameetha. Rowamaagaantapaakimi. Nopokashiteeyawitakimini,
    nopinkathariwenteeyeminimi, omaanta tee pipinkathateeyawakinani, inta pitheenkaeyawakinani.
    Rootaki awijatsini iinja maawaeni iroka.
  nsn-nsn: Doh gisina ra turung ueh uatamtamiana to tamiuoum i koto menia toso bung
    tumiu i koboro tenami uan uleikioum, kara siokor mamantouo tar uan uleikene, teene
    inggoum ahik matung bang paroko tar binaka ger nang God ke la peha tamiuoum.”
  san-DEV: बालकैः सार्द्धं भूमिसात् करिष्यन्ति च त्वन्मध्ये पाषाणैकोपि पाषाणोपरि न
    स्थास्यति च, काल ईदृश उपस्थास्यति।
  tna-NT: Micuana emanuamepeta huecuana. Micuana sa ete cuana edajajamepeta huecuana.
    Aimue piada tumu biame pia bia su yaniti mahue. Pamapa su epaimeta huecuana. Ye
    pamapa uja epu, Diusu micuana peje su pueana su, aimue micuaneda shanapaja mahue
    ana putsu.
  lid-lid: Iri kameh adai ado ma hawe nadu ado oro. Kon ma asiu tado kameh atokos,
    ari lakou winiyan bado bwe. Tasah, ado banyolom tanan ta Kindrei bwe, ta aseben
    ado bwe.”
  wim-wim: '@see-verse:LUK.019.043'
  zga-M: Vikhukhugwisya pasi uve na vana vakho. Savakhakhulekhele iliwe limo pakhya
    panige, ulwakha sawalumaye usikhikhi U Nguruve apwavakhanogwagwa ukhukhupokha.'
  yom-yom: Ziela kuvindubula va ntoto va kimosi ayi bana baku badi yaku ayi kadi ditadi
    dimosi, mu ngeyo, dilendi siala va yilu ditadi dinkaka ko. Bila wusia zaba ko
