  bsn-NT: '@see-verse:LUK.019.043'
  pib-NT: Chiji jijrukanyina, ga wa pwugenene gitoko gwachine. Gi wa rutukanu sotlu
    rogotkakinripa, gi rixanu gi pumatlu wa psalwayegitikolgogne.”
  wiv-wiv: Da dia ta varaga taduriho, dia ka vaka taduriho, ho kamani habu tutu. Da
