  lif-NT: ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤗᤠᤕᤥᤀᤥ ᤁᤧᤔᤠᤒᤠᤜᤠ᤹ ᤁᤥ᤺ᤵᤔᤠ ᤏᤢ ᤜᤡᤱᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤋᤩᤧᤒᤠᤖᤥ॥”
  mie-NT: Chi nduhū, Yāā nī nduu tēe, vāji nī nánducú nī nchivī jā ní ntānū tāhvī,
