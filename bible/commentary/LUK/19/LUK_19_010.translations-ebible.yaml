  dso-dso: ପର୍‌ମେସର୍‌ ଟାନେଅନି ଆସିରଇବା ନର୍‌ପିଲା ମୁଇ ପାପେ ରଇଲା ଲକ୍‌ମନ୍‌କେ ସେମନର୍‌ ପାପେଅନି
