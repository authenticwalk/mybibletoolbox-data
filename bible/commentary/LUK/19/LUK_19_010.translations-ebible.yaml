  aii-aii: ”ܣܵܒܵܒ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܐܬܹ‌ܐ ܠܹܗ ܕܛܵܥܹܐ ܘܦܲܪܸܩ ܠܗ̇ܘ ܕܝܼܗܘܵܐ ܛܠܝܼܩܵܐ.“
  esk-NT: Iġñiŋa Iñuum aggiqsuq ivaqłiġiaqhuni suli anniqsuityaqhuni tammaummiruanik
