  san-TIB: ཡད྄ ཧཱརིཏཾ ཏཏ྄ མྲྀགཡིཏུཾ རཀྵིཏུཉྩ མནུཥྱཔུཏྲ ཨཱགཏཝཱན྄།
  qve-NT: Noqa Diosmanta Hamuq Runaqa, chinkasqa runakunata mashkaspa salvanaypaqmi
    hamurani, nispa.
  pao-NT: Nu yaa teepu-koobatoo nataya tuma'emukwadu magwetzoikwuse.”
