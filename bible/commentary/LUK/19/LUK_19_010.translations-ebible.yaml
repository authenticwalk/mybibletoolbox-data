  yva-NT: Weye Risy, Arikainyo Vatan, ride indamu Syo vatano nanawirati ugwaravainyo
    Amisye ai makani muno Syo mawainde indamu Syo mapaya awa ayao kakaije rai.”
  dgc-dgc: Kanyaék se inumange ta mundua, éy monda ahayukén ko du nebut a tolay, a
    iligtas ko side.” Pangpuhuba Na Diyos Du Sakup Na
  zpm-NT: ni naa ne nac naa Mgui ne pxeeḻ Dios, ible laa naa ziaḻ ziaḻsilaa naa grë
    zha ne zonziaab.
  hix-NT: Enyhoruhnu komo yohony me nomokye, Toto me Enusaho, kekon hatà. Àro wyaron
    komo yonyhoryeny me nomokye, kekon hatà, Txesusu.
  sim-sim: Ma Jikisi Avui Wasilakahi oto kavakavan unda ma ondon or lasaha lirin jivinakmbaha
    rari ri.�
  npi-ULB: किनकि मानिसका पुत्र हराएकाहरूलाई खोज्‍न र बचाउनको लागि आएका हुन् ।”
  cgc-cgc: Yi tuyo na giling di Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    aged ngitaen daw luwasen mga nakasala para dili danen maageman ula katapusan na
    silot ta Dyos tenged ta iran na mga sala.”
  tim-tim: Akto nâ luâk akmâ gem miawakmâ luâk bâleŋande hilip yeŋguwâigât meyekmâ
    himbimgât pat katyekberâm aregât geân.” dâep.
  yor-yor: Nítorí Ọmọ Ènìyàn dé láti wá àwọn tí ó nù kiri, àti láti gbà wọ́n là.”
  wos-wos: Wuni Duna Nyan fakundé du takwaka hwaka xéta diré Satanéna tambambu hérae
    diré yikafre hurunjoka wuni ané héfaré gaya.” Wungi dé diré wa.
  emp-NTPO: Wãrãda mʌ̃, Naʌ̃ Djara Edad̶aba dji adua b̶eada ẽdrʌ edai carea jʌrʌd̶e
    zesia.–
  eng-F35: because the Son of the Man has come to seek and to save that which was
    lost.”
  ind-ind: Karena memang, Aku, Sang Anak Adam, diutus Allah untuk mencari dan menyelamatkan
    orang-orang yang tersesat.”
  pes-OPCB: زیرا پسر انسان آمده تا گمشده را بجوید و نجات بخشد.»
  mpt-mpt: Abilim Da Tlemin Naka ne tenia nakaia unangai hengmin temo blibi hembiania
    dotlanang genita tlibiobo ge baabasebe.
  ssx-ssx: Wanda꞉halina꞉ Eiyeketa꞉ mo alu pa꞉la꞉ wanda꞉hali handa꞉ wia peteluekema꞉
    yeke a꞉pa꞉la꞉me leekeme.
  mkl-mkl: Amu Amɑi Amɑnɛ ǹ nɑɑ ku dɛdɛ inɛ ŋɑ iyi ɑ̀ nyɔi n fɑɑbɑ ŋɑ.
  gaq-gaq: ମେଃନେ ବଃ ଲେଃକେ ଆତେନ୍‌ ତୁର୍‌ଚେ ରକ୍ୟା ଡିଙ୍ଗ୍‍ସା ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‍ଲେକେ
    ।”
  gof-RNT: Asa Na7ay yiday dhayidayssa koyanasaanne ashshanaassa” yaagis.
  unx-unx: ଚିୟାଃଚି ମାନୱାହନ୍‌ଦ ଆଦାକାନ୍‌କକେ ନାନାମ୍ ଆଡଃ ବାଞ୍ଚାଅ ନାଗେନ୍ତେ ହିଜୁଆକାନାଏ ।”
  gah-gah: Okulumakutí lumu ve gihila neza tolova inita vegenakumú vitagá oko kugutó
    vizitove loko lumumóma neve, loko limó.
  lcm-lcm: Using a igenen i pukun kata serei asi kana me gule na kame asapang iria
    kitala mun.”
  aer-aer: '@see-verse:LUK.019.009'
  qvc-NT: Chaqa noqa Dyusmanda Shamuq Runaqam shamushqa kani chay chingashqa kaqkunata
    maskashpa, washanaypaq, nishpa.
  tgl-ULB: Sapagkat ang Anak ng Tao ay naparito upang hanapin at iligtas ang mga taong
    nawawala.”
  cbs-NT: '@see-verse:LUK.019.009'
  xtm-NTPP: Vaa saña ja kúu sa iya vee ñayivi ñuu ñayivi a, vee sa ve ndi nduku sa
    ñayii jâ ni ka skenaa i maa i ma, sukan‑va'a jin ndani'i ta'vi i ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Mwana jwa Mundu aikile kupalapala na kakombola abaobite.”
  bao-NT: Yʉ, Ca Nii Majuropeegʉ Macʉ̃a, ca yairicarãre ama, cʉ̃jare ametʉene, tiigʉ
    doogʉ yʉ doowʉ —ĩiupi.
  san-ORI: ଯଦ୍ ହାରିତଂ ତତ୍ ମୃଗଯିତୁଂ ରକ୍ଷିତୁଞ୍ଚ ମନୁଷ୍ୟପୁତ୍ର ଆଗତୱାନ୍|
  rmn-rmn: О Чяво о Манушыкано ало тэ аракхел тай тэ кутардиел о нашавдо.
  huv-NT: Teat Naxey iün mayamb meáwan nipilan mawün wüx asoetiw leawa landrojow tiül
    arangüw ngo majneaj ―aw Teat Jesús.
  otn-NT: Porque ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱, bi 'yɛ̱hɛ̱ da̱ hyonyø ja̱'i̱ xa̱
    m'mɛdi, ngue da̱ ya̱ni̱.
  nop-nop: Me Kobumuŋ adi me fiit tigiŋ yolohiŋa yehitubu-mintaaŋ yanagile buguk.
    Adi kwanai uŋakoŋ tibe buguk.”
  obo-NT: Su siyak no Anak to Minuvu, mid undini to ampow't ingod amoy od nangkap
    taddot nongotarin woy'd tobbus kandan.”
  kca-kca: Хŏйат Пŏх кӑншатты йŏхтәс пӑ ушәм ŏтәт нŏх пайәтты".
  cak-ENT: Roma yin ri xinalüx chi'icojol, yin petenük-vi chiquicanoxic y chiquicolic
