    Sakíypat tsiyatarangu anu.
  usa-usa: minnâ Waayúkagoni Áráaqa iréna aúyokuraa-kayukama yibáá umá yauwéqma yiwiránáae
    téna uráiye.” téna Îtuma tiráiye.
