verse: LUK.019.010
translations:
  kpx-kpx: Iale Atae Eseu vaveve toelamo tebulahamale kebia kaovei malevelihoike au
    lohonu.”
  okv-H: '@see-verse:LUK.019.009'
  tbo-tbo: Ma Lawa Moinau a nei ipa lawa tu welupowa a bihehi po a luyawahihi.’
  mal-C: കാണാതെപോയതിനെ കണ്ടെത്തി അവയെ രക്ഷിക്കാനാണല്ലോ മനുഷ്യപുത്രൻ വന്നത്” എന്നു
    പ്രതിവചിച്ചു.
  grc-SR: Ἦλθεν γὰρ ὁ υἱὸς τοῦ ἀνθρώπου ζητῆσαι καὶ σῶσαι τὸ ἀπολωλός.
  bgc-bgc: मै माणस का बेट्टा खोए होया नै टोह्ण अर उनका उद्धार करण आया सूं।”
  khz-khz: Kwalana Taunilimalima Natuna gelekwalekwato talimara tavutavura e vega-magulira
    ulanana evogomaito.”
  deu-TKW: Denn der Sohn des Menschen ist gekommen zu suchen und zu retten das Verlorene.
  zsr-NT: Bidaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, dudiljaꞌ len dusláꞌ nup nanitgac.
  lin-lin: Pamba te Mwana na Moto ayaki mpo na koluka mpe kobikisa bato oyo babunga.
  hns-NT: Iensaan ke Beta to aail hai bhatkal waalan ke khodje aur batjaawe.”
  noa-E: Mʉch chi Emkhooi Iewaan chadcha õor amach khaibag gaaimua okhoo khithëem
    khʉʉn jʉrwia, peerdʉ awaanta bëejimgui ajim anʉm.
  eng-EMTV: for the Son of Man has come to seek and to save that which was lost.”
  mib-NT: Chi ruhū, Yaā ní nduu tēe, ni quiji ri nducú rí ñayuu jeē jnahnú ndetū,
    te jnama ri i, áchí yá.
  lif-NT2: मे़न्‍छाम्‍साःन् लायोओ के़माबाहाॽ कोःप्‍मा नु हिङ्‌मासि फाॽआङ् त्‍ये़बारो॥”
  xnj-xnj: Muni Mwana wa Mundu abwelili kulonda na kusangula veviyagili.”
  mmx-mmx: La kerepmo, nenia, Laradi Mevana, aga vot kusu ana puse rinedi diga soogong
    la ana lox arooro di.”
  cbr-NT: '''Uchañu unicama ainanma ''icëbi aín ''ucha tërë́ncë ''ianan ainan ''inun
    ië́minux, cana Nucën Papa Diosnuax uni ''inux uacën.'
  tee-NT: Pus yuchi iclhiminta ju quit'in ju quimalakachatachilh ju Dios ni lapanac
    actsucuya' ju ani. Icmilh puxcona' ju ts'ank'ata ni laich ac'amak'alhtaxtuya'.
  eng-LSV: for the Son of Man came to seek and to save the lost.”
  cak-NT: Roma ren ri jin-kajinak-pe chicaj y xinalex chi'icojol, can xipe-wi chi
    yencanoj y chi yencol ri jec'o pa mac, xcha' ri Jesús.
  pah-NT: A'ereki ji ajo yvya koty taheka ti ji yvyakotyve'g̃a imomboa g̃andekote'varuhua
    g̃a hugwi g̃a mbojikoguka jijihe javo. Kiroki g̃a ndogwerekoi gwepiakatuhara'g̃a
    oka'nhyve'g̃a ja – g̃andekote'varuhua ti ji tamombo, a'e ji jijoa yvyakotyva'ero
    yvagipeva'ero no, ei Jesus'ga.
  sja-NT: Ma-it'eepɨ mɨ, chi Eperã Ak'õre Truadepema cheji; atua beerã jɨrɨit'ee mãik'aapa
    o k'achiadeepa k'aripa atait'ee.
  xed-xed: Tsaya ná, sa psa gwal nda zaɗa ŋa mbambanaftá həŋ Zwaŋa mndu,» kaʼa.
  mks-NT: Ta ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi na̱quixi i̱ ndinducú u̱
    na̱ xíca nuu cája cua̱há cua̱chi jáchi̱ ca̱cu ndaa ínima̱ ná cúni̱ —na̱cachi Jesús
    xi̱hi̱n ná ta já na̱quee a cua̱ha̱n tucu a íchi̱ chí ñuu Jerusalén.
  gfk-S: Io, Nong a Turadi ie te hanawat ura silsilihe ma ura haalon dong ing di rara.”
  bmu-bmu: Suep gölmegö azi ölŋan mönö ambazip sohogeri, mi jaruba amöt qem eŋgimamgöra
    aka erök.” Mewö.
  dgz-dgz: Ne, Kimani Vitana Apanewa, God inak mega wakaumene nagirewa yomu tap inak
    ewakewa munapen menan tauan.”
  eng-GNV: For the Sonne of man is come to seeke, and to saue that which was lost.
  zaa-NT: Por nui nna bìta Nubeyu' de Ỹiabara', para hueyìla canu chi gunitti nna
    gudilèe cą le' ca tul·la' qui' quį.
  eng-WEBSTER: For the Son of man is come to seek and to save that which was lost.
  guh-guh: Xanë, Daxitajivi Pematapijinënë, sivapatajopajë tajaitsinexa Diosovecua
    penaxuabivi tacapanepaenexa pijaneconivecua, jai Jesús Zaqueojavabelia.
  bon-bon: 'Yoo, cane lui Acejiyame bau ca ätyepäneji gäne biname me äbitame, cane
    ai tääpume tädujine: apesäreji biname bine ärngemame teeme niiya mule cabu ca
    äsecrerame, piba Acejiyame bau me waadename.”'
  nhw-BL: Na catli niMocuepqui Masehuali nihualajtoc ipan ni tlaltipactli para niquintemos
    huan niquinmaquixtis masehualme catli mocuapolojtoyaj ipan inintlajtlacolhua.
  mgw-mgw: Kwa mwanjaa Mwana wa Mundu aisi pala no kosopolya babaobite.”
  swh-ONEN: Kwa maana Mwana wa Adamu amekuja kutafuta na kuokoa kile kilichopotea.”
  wbi-wbi: lwakuva umwana ghwa muunhu isile kulonda na kupoka avaanhu vano vasovile.
  bba-bba: Domi Tɔnun Bii u nɑwɑ u kɑ kɑsu be bɑ kɔ̃ɔrɑ u bu fɑɑbɑ ko.
  eng-KJVCPB: For the Son of man is come to seek and to save that which was lost.
  kgk-NT: Xe, Nhande Ryke'y tee va'e agwahẽ-ma aju-vy aheka Nhandejáry-gwi mombyry
    oiko va'e-pe aresende hagwã.
  waj-waj: Na Vaidiivaa Mmaapuuvoono gioonna kiaapu kumimakaiyara buainana teenai
    ni teeda vaikiai vitee aataru yoketaivau yapaanaraivaara na tiiravaivee, tiravai.
  ekk-PKP: Sest inimese Poeg tuli otsima ja päästma neid, kes on kadunud.“
  mpx-mpx: He Gamagal Natuna i nem totatayaomal ni loyaagil ge ni pwamwalil.”
  wbp-wbp: '@see-verse:LUK.019.009'
  luo-luo: Nikech Wuod Dhano nobiro mondo omany kendo owar jogo manolal.”
  nhe-NT: Na tlen niMocuepqui Tlacatl nihualajtoc ipan ni tlaltepactli para niquintemos
