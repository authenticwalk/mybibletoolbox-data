verse: LUK.019.034
translations:
  kpx-kpx: Ige abu namigevei avoe, “Kosiveu avuho isiviaike vage.”
  okv-H: “Bada na jigama asi uje ere ua” ainge eto humbuto
  tbo-tbo: Ma tauhi hi pa, ‘Guyau ipa ina wibagibagi.’
  mal-C: “കർത്താവിന് ഇതിനെ ആവശ്യമുണ്ട്,” അവർ മറുപടി പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον, ⸆ Ὁ κύριος αὐτοῦ χρείαν ἔχει.
  bgc-bgc: चेल्यां नै कह्या, “प्रभु नै इस ताहीं काम म्ह ल्याणा सै।”
  khz-khz: Gevega-geleto, negetiwato, “Velekou na eririwaana.”
  deu-TKW: 'Sie aber sagten: der Herr bedarf seiner.'
  zsr-NT: 'Gulubiꞌë didzaꞌ, taꞌnë́ꞌ: ―Xanruꞌ rquinnëꞌ‑baꞌ.'
  lin-lin: 'Bazongisaki : — Nkolo azali na bosenga na yango.'
  hns-NT: 'Tab oesab bolies: „Eke Prabhoe djie ke djaroerie hai.”'
  noa-E: Magbaawai amachdëu irig, —Maach Pör Jesuu ig naawaita marau arrubahab ajierram
    aajem.
  eng-EMTV: And they said, “The Lord has need of him.”
  mib-NT: 'Te ni cacahān de: Máá Jítoho yō jíni ñúhún yá tɨ̄.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ नोगप् पिरे़त्‍छु, “कङ्‌ग दाङ्‌बान् चाहाबा
    चोगे़आङ् वाॽरो॥”
  xnj-xnj: Vakayangula, “Bambu akumgana.”
  mmx-mmx: Duga lok tidi, “Leeme Silok i vara rin.”
  cbr-NT: 'Ñucácëxun ca cacëxa: —Nucën ''Ibun ca ënë burro buánxunun nu caxa.'
  tee-NT: 'Chai ju yu''unch tajunich: ―Ni va maktasq''uini ju qui''ucxtin quinc''an.'
  eng-LSV: And they said, “The LORD has need of it”;
  cak-NT: 'Y ri ru-discípulos ri Jesús xqui''ij can chique: Xa nic''atzin che ri Ajaf,
    xecha'' chique.'
  pah-NT: 'A''ero g̃a ei: —Gaha – kiroki ga pe nhande ei nhandepojykaharete''ga –
    gaha e''i: “Tareko''ã ti ji taho ti ji i''arimo javo.” —Kwa, ei g̃a.'
  sja-NT: 'P''anaujida: —Tachi Waibɨapa arak''atɨa atee k''inia bɨda ajida.'
  xed-xed: «Mgham ta psay,» ka həŋ zlghanaftawi ta həŋ.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ xíca tuun xi̱hi̱n Jesús cán tu̱hun nu̱ ná já
    na̱cachi da já: —Ndáxí nde̱ ri̱ jáchi̱ mé a̱ cúú xitoho nde̱, xíní ñúhú a̱ ri̱
    —na̱cachi da.'
  gfk-S: Ma dur ga babalu, “No Watong i sip ie.”
  bmu-bmu: Jigetka kewö meleŋnohot, “Kembuniran miaŋgöra osiza.”
  dgz-dgz: Amba mu gare anega wane, “Nu ayop nuga, man donki mame menan wan tauaton.”
  eng-GNV: And they sayd, The Lord hath neede of him.
  zaa-NT: 'Becàbi cabi nna ra cabi: Señor nna riquina''nie na.'
  eng-WEBSTER: And they said, The Lord hath need of him.
  guh-guh: 'Nexata Jesús pijajivitonëbeje jumaitsibeje burro pexainaevijavabelia:
    —Vajatuxanenë raja namatavenona. Bajaraxuata paisinajëbeje, jaibeje.'
  bon-bon: Teepi piba jejemäsi egä, “Yageyame te singi gyene teeme tääpume.”
  nhw-BL: 'Huan quiilhuijque: ―Toteco quinequi quitequihuis.'
  mgw-mgw: Na bembe ngabayangwa, “Bwana endakumpala.”
  swh-ONEN: Wale wanafunzi wakajibu, “Bwana anamhitaji.”
  wbi-wbi: vakavamula vakati,” uMutwa ali nuvufumbue najo”
  bba-bba: Bɑ nɛɛ, Yinniwɑ u ɡen bukɑtɑ mɔ.
  eng-KJVCPB: And they said, The Lord hath need of him.
  kgk-NT: —Nhande ruvixa oiporu-ta íxupe. Oiporu hagwã araha-ta, he'i. —Aipo ramo
    eraha, he'i.
  waj-waj: 'tuduu rikiada ivaitana inna sai tunoo: Udaangaivoono ivaa vitaateera ti
    titaikiai ta ngiaunnanoo,'
  ekk-PKP: 'Jüngrid vastasid: „Issandal on teda vaja.“'
  mpx-mpx: Analiya hi lahe hi ba, “Babala nuwana.”
  wbp-wbp: Nyanungu-jarralku kurdungurlu-jarra, wangkajalu-jana, “Nyampukuju tangkiyiki-nyanurla
    warlalja wangkajarni.”
  luo-luo: To jopuonjre nodwoke mayot niya, “Ruoth dware.”
  nhe-NT: 'Huan inijuanti quiilhuijque: ―Toteco quinequi quitequihuis.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ ܐܸܠܵܝܗ‌ܝ: ”ܡܵܪܲܢ ܣܢܝܼܩܵܐ ܝܠܹܗ ܐܸܠܹܗ.“'
  esk-NT: Kiuniġaak, “Atanġuruam inuġigaa.”
  msb-msb: Nagsabat sinda, “Ginakinahanglan ini san Ginoo.”
  cpa-NT: 'Jøng² ca¹juúh² dsa héi²: ―Chi³quian¹³ Juu¹³ jniang³ jmai³ jáh² ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ମନ୍‌ କଇଲାଇ, “ଏ ଗଦପିଲା ଗୁରୁକେ ଦର୍‌କାର୍‌ ଆଚେ ।”
  meu-meu: Idia eto, Lohiabada ese e ura heniamu.
  yva-NT: Umba yo raura akananto mai yare, “Injayo Yesus pare bekero rai.”
  dgc-dgc: Ey kinagi de dide a kailangan na Panginoon.
  zpm-NT: 'Dzigo rëbchaa zho: ―Meṉ ne rnabey ne, meṉ co rquiin ma.'
  hix-NT: Kohkomo, moson xe nay hatà, ketxkon hatà, ànyahxemo komo, esom komo wya.
  sim-sim: Urik frimu mbara, �Wasilaka lerawu nga nor nawa osik or mbashiwak shimu
    laha ikmba unduwa.�
  npi-ULB: तिनीहरूले भने, “प्रभुलाई यसको खाँचो छ ।”
  cgc-cgc: Sabat danen, “Kinanglan ta Ginuo asno i.”
  tim-tim: hin dâyiat, “Humoŋe iregât dâmbo togoet.” dâyiat.
  yor-yor: Wọ́n sì wí pé, “Olúwa fẹ́ lò ó.”
  wos-wos: Wungi wandaka bér wa, “Néma Du dé wun donkika mawuli ye.”
  emp-NTPO: 'Ãdjirãba panusid̶aa: –Dadjirã Boroba idjimaa edebisia.–'
  eng-F35: So they said, “The Lord needs it.”
  ind-ind: Jawab mereka, “Tuhan memerlukannya.”
  pes-OPCB: 'جواب دادند: «خداوند لازمش دارد!»'
  mpt-mpt: eka asu dabi baabeniba Sume okoksa kesota dlane tenobta debeb unom genobtabo
    ge baabeniba
  ssx-ssx: Tekehalima꞉ muluekema꞉ hone pa꞉la꞉me lepekeme.
  mkl-mkl: Ŋɔi ɑ̀ ni, Lɑfɛ̃ɛi í nɛ bukɑɑtɑɛ.
  gaq-gaq: ସିସ୍‌‌ଇଙ୍ଗ୍‌ ବାସଙ୍ଗ୍‌କେ “ଆକ୍‌ମେଁ ଅରିଆ ମାପ୍ରୁନେ ଦର୍‍କାର୍‍ ଲେଃକେ ।”
  gof-RNT: Entti zaaridi, “Goday iya koyees” yaagidosona.
  unx-unx: ଇନ୍‌କିନ୍‌, “ନିଃତାଃରେ ପ୍ରାଭୁଆଃ କାମିମେନାଃ” ମେନ୍ତେ କାଜିୟାଦ୍‌କଆକିନ୍‌ ।
  gah-gah: 'liki likago, keza láa liki li kemesimó: Guivahanímo hoza nego imane izamú
    lokago oko novínasusive.'
  lcm-lcm: Na kilongla antok, “Volava kapo inongos taun ia.”
  aer-aer: Ratherre angkirtnerlenge, “Ngkarte Anwerneke-artweye-arle ikwere ahentye-anemenge?”
  qvc-NT: 'Chaymi paykunaqa nirqan: —Siñurninchiqmi nisitan. Chaymi apanillapa, nishpa.'
  tgl-ULB: Sinabi nila, “Kailangan ito ng Panginoon.”
  cbs-NT: 'jabun yuikin: —Nukun Xanen Ibun biyukatsis ikikiki— akabu —Peki. Buxunditankanwen—
    jatu wa'
  xtm-NTPP: 'Te ni ka ndakone''e de: ―‍Vaa Señor ma jiniñu''u ti ―‍ka kuu de ka jiña''a
    de.'
  nnq-nnq: Angweto ngabajanga, “Angwana batenda mpala.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro: —Wiogʉ cʉ̃re boomi —cʉ̃jare ĩiupa cʉ̃ja pea.'
  san-ORI: ତାୱୂଚତୁଃ ପ୍ରଭୋରତ୍ର ପ୍ରଯୋଜନମ୍ ଆସ୍ତେ|
  rmn-rmn: 'Он пхэнлэ: — Ов камэл э Сагбуски.'
  huv-NT: 'Quiaj tasajüw: ―Cos Teat Naxey nesaj xicon niünan najanan, apmetam nej
    ―ajüw.'
  otn-NT: 'Bi ''yɛ̱mbʉya: ―Porque honna̱ Hmu̱.'
  nop-nop: Kaŋ yogumuk, “Wapumdi yendegoŋ yoŋak,”
  obo-NT: Mid tavak sikandan to, “Od ko‑ilonganon ini tod Longaggon.”
  kca-kca: 'Ԓын йŏхԓы йастәсӈән: "Ԓўв Турәм Кущайа мосәԓ".'
  cak-ENT: 'Y ri rachibila'' ri Jesús xquibij c''a cheque ri ye rajaf ri burro: Xa
    nc''atzin chin ri Ajaf, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤧᤳᤇᤢ. “ᤁᤱᤃ ᤍᤠᤱᤒᤠᤴ ᤆᤠᤜᤠᤒᤠ ᤆᤥᤃᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī ncāhān ndúū dē: Maá Jētohō ō jíni ñúhún yā tī.'
  san-TIB: ཏཱཝཱུཙཏུཿ པྲབྷོརཏྲ པྲཡོཛནམ྄ ཨཱསྟེ།
  qve-NT: 'Chaymi Jesuspa discipulonkunaqa contestaranku: —Señormi kay asnota necesitashan,
    nispanku.'
  pao-NT: Umu yise mu nekwegea, “Soo Ne Pabe'e a nekwa'e.” O'no mu numu yise gi hayoo
    mu netamma.
  cbu-NT: 'wipunashsha: Watam iy kurakarini Isus kamachtayaruwa; táyarusin, nda pachindarangiya.'
  usa-usa: yenákámá maará-tiraaye. ‘uyátárai-nakoma maaminnáyaba itakaé.’ téta timátuweta
  soy-soy: 'Api rinɔ́ɔ yɔ́su rɛ: Upíimɑ yɛɛ kɛ lɑ.'
  hui-hui: Libugua ladai bialu lalu, Anduane Homogo kagome biralu polene ngagola hadaraba,
    lene.
  amf-amf: Kediar “Imbaa wonteana kinin zaskonnane” kena ke hamade.
  quc-NNT: 'Ri e are'' xkib''ij: Xa kajwataj wa'' che ri Qajaw Jesús, —xecha chke.'
  dob-dob: Ga sigwae, “ꞌInapwana nuwanuwana.”
  wrs-wrs: '@see-verse:LUK.019.033'
  mca-mca: 'Qa yeku''ƚ pa''aj pekhewe''en: —Qe ha'' Yatsat''ax''inij yisu''un.—'
  kiw-kiw: Riiti-ro pomoaimaido, “Epuuhoro dubui rio-ka.”
  tzo-TZC: 'Ti stuquique jech laj stacꞌbeic: ―Yuꞌun ta xtun yuꞌun ti Cajvaltique ―xiic.'
  mya-mya: သူ​တို့​က ``ထို​မြည်း​ကို​အ​ကျွန်ုပ်​တို့​သ​ခင် အ​သုံး​ပြု​လို​ပါ​သည်''
    ဟု​ဖြေ​ကြား​၏။-
  gng-NT: 'Nɛ bi jiin'' bɛ ki ye: «Yonbdaan nɛ ciɛke wɔ.»'
  cbi-NTPO: 'Tsenñu ya'' disipulula pakatu: Bale Ruku menesteve, tila.'
  ikk-NT: Wẹ nọ sị, “Nna chọ a.”
  leu-leu: E re suie, ‘A Memai a vubuxane.’
  maz-NT: 'Anguezevi o mamavi: ―Ngueje c''ü ín Jmugöji c''ü ni jyodü.'
  bod-N: ཁོ་གཉིས་ཀྱིས་བོང་ཕྲུག་འདི་ངེད་ཅག་གི་གཙོ་བོ་ལ་མཁོ་བ་ཡིན་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Rü nümagü nanangãxü̃gü, rü ñanagürügü: —Rü tayawẽxü̃ erü torü Cori nanaxwèxe
    —ñanagürügü.'
  zpl-NT: 'Nu ucuaqui beella: ―Xne Detá, Jesuse rni nú uyaꞌruií.'
  mbc-NT: 'Inkamoroya ta''pî: —‍Uyenupanenkon man itu''se. Mîrîrî ye''nen yarî annaya
    sîrîrî —‍ta''pî to''ya. Mîrîrî ye''nen yaato''pe to''ya, irumaka''pî to''ya.'
  ndg-ndg: Batibaya, “Ngwana andakumpala.”
  wsk-wsk: Se nuna nunga manorman, “Kari Biya ura te bitirukko balam se,” maman.
  toj-NT: ―Pero oj bi maconuc yuj ja Cajualtiqui, xchi ja yenlei.
  tbc-tbc: Ago dugo ru naon durupei, “Tubun ak urat ipani wo da.”
  sna-sna: Ivo vakamupindura vakati, “Ishe anoida.”
  smk-NT: Wanran ni'bat, “Matkap nayayti nin Uunuren.”
  grc-TCGNT: Οἱ δὲ εἶπον, Ὁ Κύριος αὐτοῦ χρείαν ἔχει.
  gof-WFTW: Entti zaaridi, “Goday iya koyees” yaagidosona.
  spa-BLM: 'Ellos respondieron: “El Señor lo necesita”.'
  kyz-NT: 'A''eramũ ''gã ''jau ''ga upe: —Janejara ''ga te e''i oree ko: “Kawaru''ia
    pekwap amũ rerua jee ra''ne”, e''i ''ga oree ko. A''ere nipo ''ga ko''iko''i ete
    imuri nũ— ''jau ''gã ''ga upe. —A''jea. Pe''je ajee erawau ''ga upe— ''jau ''ga
    ''gã nupe.'
  dao-dao: “Bawipa naw, hlüei ve” ani ti.
  cya-cya: 'Mxcuen yu ''in ne'': Si''yana Ñi X''nan na nchca ti'' ''in ''in.'
  nii-nii: Pe wu tał ni, yi ninjngił, “Sił wu Owundu ei, kongun peng tu weł neng,
    enmbił,” pa ninjngił.
  ign-NT: 'Éna najicapapa: —Ema maena Viáquenu macamunuhi —nacahepa.'
  dik-NT: Gokë bɛ̈ɛ̈r, “Awïc Bänyda.”
  cac-cac: —To ay ol och noc' yuj Cajalil, xchi eb'.
  tzj-E: —Nc'atzina tzra Kajaw, cara' xecbij tzra.
  san-BUR: တာဝူစတုး ပြဘောရတြ ပြယောဇနမ် အာသ္တေ၊
  yaa-NT: 'ato kemanifo iskafakakĩ: “Nõko Ifãfe fichipaiyaito nõ ifixoniyoa,” ato
    fanifo.'
  cab-NT: Ába joúnabuniña. —Ladǘga busén láani Wabúreme.
  clu-clu: Ginsabat nanda nga “Kinanglan ni Ginoong Jesus.”
  swh-ULB: Wakasema, `Bwana anamhitaji. '
  tpt-NT: 'Ex yuꞌuncha tanaul: —Va maqskꞌiniy ni Jalhachimoꞌonuꞌ.'
  aai-aai: Hiya’afut hio, “Ai Regah ekokok.”
  sny-sny: Sosu lowesi lowe ma'e itiya'u eiye, “Meni Owane notosi lo fe donki fene
    lo me'iyeni sahe onutiyei ne totesiya.” Sosu lowe apou eiye, “Fara'u, henetire!”
  myy-myy: 'Ĩna ito yija tʉocõri: —Mani Ʉjʉ ĩre ãmoami. Ito bajiri ĩre õja gʉa, yiyijarã
    ĩna.'
  trc-NT: 'Ga̱a ne̱ cataj ro̱j soꞌ rihaan nij síí da̱a̱n burró a: ―Síí ꞌni̱j raꞌa
    man níꞌ achiin xcuu nihánj rihaan chugua̱nj ―taj ro̱j soꞌ a.'
  cut-NT: 'Ndahconan ihyan chahn: ―Huate, Dihve nuhn nahn ye ite.'
  bel-bel: 'Яны адказвалі: ён патрэбен Госпаду.'
  zlm-KSZI: Pengikut-pengikut itu menjawab, ‘Junjungan memerlukannya.’
  gdr-gdr: Sɨ ton ket yonggyamwar esmonggainonda da, “Yonggyam Ton singi e yomɨny
    onggɨtyam dongki b'ɨga ingawam.”
  vmy-NT: 'ꞌBa kui kitsingojore: —Naꞌennaxu machjenre.'
  cmn-FEB: 他们说：“主需要它。”
  gmv-RNT: Istika “Godas koshshees” gida.
  ncl-NT: 'Quinmilijque: —Monequi pa in Tata quipías yihual pa lejcus.'
  sua-sua: Va ngint her gi koripang ngar te, “Ngoldaip ta re mang.”
  klt-klt: Wáina yánáng sulit tu yánumálák, “Táwi yá wata narek.”
  are-are: Eratharra erinha alpmelaka, “Ingkartanha donkey ekura antjanga.”
  gai-gai: Ri, maniŋa nda rutica aindopca, “Kacootta anna toŋgoca.”
  qvm-NT: 'Tsaynog niptinmi nipäcorgan: “Jesusmi munaycan muntacunanpag.”'
  chz-NTPS: 'Mahꜗ gaꜙjähꜘ discípulo heꜘ sɨɨyhꜙ: —Heˉ jmeeꜙ biiꜗ kihꜗ Dsaˉjø̱ø̱hˈ jnänˋ
    baˊ laˉ.'
  kmu-kmu: '@see-verse:LUK.019.033'
  ood-NT: Sh hab kaij hegam, “T‑mashchamdam o tatchua.” Kutsh ha hiwigi.
  lbm-lbm: उन्न कह्यो, “प्रभु ख येकी जरूरत हय।”
  ncj-NT: 'Yehhuan oquinnanquilihque: ―Tleca in Totecohtzin monequi.'
  yuj-yuj: Aerapo, arop yaworao sérrá, “Yinomp Tokwae Karao am fek tére naenámpon.”
  kto-kto: Lipulo ties ga ligama, “Ila Kani ing la amaning ubi ira a.”
  gmv-NT: ኢስቲካ “ጎዳስ ኮሼስ” ጊዳ።
  por-BLT: 'Os discípulos responderam: “O Senhor precisa dele.”'
  stp-NT: 'Baꞌ guiꞌp kaiꞌch am: ―Dho gu Gɇꞌkam nat bhach joot nach mu tɨɨmɨlhdhikaꞌ.'
  ame-NT: 'Ñetñapaʼ atet̃ otosñañetña ashen pamoʼmteʼ: —Yepartsesharcaʼye mueneneʼña
    añ ashen.'
  mgh-2016: Nkayaakhulha, “Athithi phi nonthanana.”
  kvn-NT: 'Tegin Jesús-e-chapingan tule-moli-ibganga chogalmal: —Imi Tummad chog,
    ede we moli-pei. Tenal tule-moli-ibgan Jesús-e-chapinganga chogalmal: —Tegil pe
    cheddo.'
  gvf-gvf: Dungure yal sutan maan dire ka iru dungwa, “Yal singaba irala di pire konagi
    ta eramua.”
  san-ISO: tāvūcatuḥ prabhōratra prayōjanam āstē|
  deu-ELBBK: 'Sie aber sprachen: Der Herr bedarf seiner.'
  mcb-NT: 'Iriroegi ikantaigi: —Intitari kogakotakari Atinkami.'
  yle-yle: Yi tpódu y꞉oo yepê, Nmî lémi ngê u yi u ngwo wunê kwo.
  swh-1850: Nao wakawajibu, “Bwana anamhitaji.”
  msc-msc: 'Alu ka jabili kɛ ko: «An Maari mako ye a la.»'
  ese-NT: 'Oya cuana jama cua baꞌa: —Jesosaa sa canijojo ca ca ecuaaya pichojeaña.'
  jac-NT: 'Istakꞌwi ebnaj: —To ay chꞌocnico noꞌ yu Comam Jesús, ẍi ebnaj.'
  cak-CNT: 'Y ri rutijoxela'' ri Jesús xquibij c''a can chique ri e rajaf ri burro:
