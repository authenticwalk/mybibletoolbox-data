verse: LUK.019.025
translations:
  kpx-kpx: Ige abu ke evisi avuho loui avoe, ‘Ba, kosive, keu moni baluga malege elemua.’
  okv-H: ‘Bada, embo amita degi koro peni vahai 1,000 ainge mihia’, ainge eo
  tbo-tbo: ‘Ma tauhi hi baha hi pa, “Bada, geka tauna ugolina amaka mone gole magouhi
    10 memehi.”
  mal-C: “ ‘പ്രഭോ, അവനു പത്തുണ്ടല്ലോ!’ അവർ പറഞ്ഞു.
  grc-SR: Καὶ εἶπον αὐτῷ, Κύριε, ἔχει δέκα μνᾶς.
  bgc-bgc: उननै उसतै कह्या, “हे माल्लिक, उसकै धोरै दस मोंहर तो सै।”
  khz-khz: Na ira na gevaikilaato, ‘Velekou, ia gena moni gagalana warauna pegapira.’
  deu-TKW: 'Und sie sprachen zu ihm: Herr, er hat ja zehn Pfunde.'
  zsr-NT: 'Lequëꞌ tëꞌ lëꞌ: “Xan, chdë queëꞌ chi cöꞌ dumí.”'
  lin-lin: 'Balobaki na ye : « Nkolo, azali na mbongo ya bibende zomi ! »'
  hns-NT: 'Tab oesab bolies: ‘Raadja djie, oke to dasgo hai!’'
  noa-E: Magbaawai chi aig narr khʉʉnau chi reíg, “Rey, mamʉ ya irua nem pöm wai sim.
    ¿Khanthee tag irig deeju aai sĩ?” ajierram anʉm.
  eng-EMTV: But they said to him, ‘Master, he has ten minas.’
  mib-NT: 'Te ñayuu un ní cacahān i jíín de: Te ndese, chi je névāha de uxī, achí
    i.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ मे़मे़त्तु, “आदाङ्‌बे, खे़ल्‍ले़ग आन्‍दे़ःन्‍छा
    थिबोःङ् याङ् कत्तुङ्‌ग!”
  xnj-xnj: Vene vakamjovela, ‘Mwenuyo amali kupewa malundu ga mashonga kumi!’
  mmx-mmx: Ketla diga lok tin, ‘Leeme silok! Neni i ruuna vam lasangaun minas!’
  cbr-NT: 'Cacëxun ca caxa: Nun a curíqui ''inánti ''aínbi ca ax mëcën rabë́ sënën
    ''inúan bicë curíquiñu ''icën.'
  tee-NT: 'Para ju yu''unch tajuni: “Para ji qui''ucxtin ju yuchi alin lakcau”.'
  eng-LSV: (and they said to him, Lord, he has ten minas)—
  cak-NT: 'Y ri jec''o chiri'' xqui''ij: Ajaf, pero raja'' c''o yan q''uiy mero pa
    ruk''a'', xecha''.'
  pah-NT: —Tere'ei na orepojykaharetero. Gwereko jipe ga dez itambere'ia.
  sja-NT: 'Mãpai ãchia mãgajida: “Mamĩda tachi poro waibɨa, ¡irua ma tau chaa waa
    diez eepada iru bɨda!” ajida.'
  xed-xed: 'Ka həŋ nda tsi mantsa: “Aʼa! Ghwaŋ a ŋani tsa mghama ɗa wa!” ka həŋ nda
    tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi na̱ ndíta cán já xi̱hi̱n rey: “Cande̱hé ndo̱, xitoho
    i̱. Ndá túni̱ quia̱hva ri nde̱ jiu̱hún yóho nu̱ú da̱ sa̱ cómí u̱xu̱ a̱ cáa jáchi̱
    sa̱ cua̱há va jiu̱hún cómí da̱ cáa”, na̱cachi na xi̱hi̱n rey cán.'
  gfk-S: “Di ga tange tana, ‘Numem tamat, ite mon ra sangahul!’
  bmu-bmu: Jii möta kewö jiget, ‘Kembu, yaŋgöreŋ moneŋ esu 10 mi lök ahöza!’
  dgz-dgz: Go mu anega wane, ‘Ayop nugawa, me moni gaset aonagaet tambuni, aigap wanat
    sia waingiana?’
  eng-GNV: (And they sayd vnto him, Lord, hee hath ten pieces.)
  zaa-NT: 'Làcą nna ra tè cą bi: Pero Señor, chìa té tsìi quì''į.'
  eng-WEBSTER: (And they said to him, Lord, he hath ten pounds.)
  guh-guh: 'Nexata nacuaevetsinë pijajivi jumaitsi pijatuxanenëjavabelia: “Patajatuxanenë,
    bajaraponë xaina baja ayaijava. ¿Detsa xuajitsia rajutsijitsiamë pematatsënëa?”
    jai pijajivi.'
  bon-bon: Kaakesea bägrä cina teebine jejisi egä, ‘Babo biname, pui biname me ten
    gol rarekaake piti nemi!’
  nhw-BL: 'Huan nopa masehualme quiilhuijque: ‘Toteco, yaya ya quipiya majtlactli
    hueltas itomi.’'
  mgw-mgw: Bembe ngabammakia, ‘Lakini Bwana, aywo abile na mali yambone muno!’
  swh-ONEN: “Wakamwambia, ‘Bwana, mbona; tayari anayo mafungu kumi!’
  wbi-wbi: vakam'bula kuuti Ntwa, umwene ali ni filundo kijigho.
  bba-bba: Bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, yinni, u wɔkuru mɔ kɔ.
  eng-KJVCPB: (And they said unto him, Lord, he hath ten pounds.)
  kgk-NT: '—Upéa-rehe he''i gwerekwa-pe: “Ogwereko-ma dez. Naiporãi ereme''ẽve íxupe”
    he''i jevy.'
  waj-waj: 'tikiai rikiada kiaanoo: Ivoono yaakuuvaitana sikauyauvaa utivaivee,'
  ekk-PKP: „Aga, isand, tal on juba kümme korda rohkem,“ vastasid nad.
  mpx-mpx: Hi baek elana hi ba, ‘Tonowak, iya iyaka silba handeled paelulutega i ahe.’
  wbp-wbp: “Kala yalirra warrkini-patu-karilirla wangkaja, ‘Warlaljamarri, nyiyaku
    kanparla yaliki jinta pirli yarda yinyi? Karlarla-pala-kari kajana mardarni nyurru.’
  luo-luo: “Negiwacho ni, ‘Jaduongʼ donge en-gi silingʼ alufu apar.’
  nhe-NT: 'Huan nopa tlacame quiilhuijque: ‘Toteco, yajaya quipixtojca majtlactli
    huelta más tomi.’'
  aii-aii: '”ܘܐܵܢܝܼ ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ’ܡܵܪܲܢ، ܗ̇ܘ ܐܝܼܬ ܠܹܗ ܥܸܣܪܵܐ ܟܲܟܪܹ̈ܐ.‘'
  esk-NT: Aglaan nipliutiniġaat, ‘Ataniiq, piqaaniktuq qulinik maniŋñik!’
  msb-msb: “Nagreklamo sinda sa iya, ‘Anay, Sir, igwa na siyaʼn napulo na ganansya!’
  cpa-NT: 'Jøng² ca¹juúh² dsa² tiogh³: “Juu¹³ jniang³, ma²chi² ton¹ mei¹³ quiah¹²
    dsa² héi²,” ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ସେ ଲକ୍‌ମନ୍‌ ରାଜାକେ ପାଚାର୍‌ଲାଇ, “ଏ ଆଗିଆଁ ତାର୍‌ଟାନେ ଦସ୍‌ଟା ଆଚେ ଆରି
    ତାକେ କାଇକେ ଦେଉଁ ?”
  meu-meu: Idia eto, Ḡaubada e, ia na mai ena mina gwauta.
  yva-NT: Vatano usai no nanawije wo raura ware, ‘Injae, vemo nyo raunanto vatane
    wato ai nora, weye apave doije vasye abusyine rai to.’
  dgc-dgc: ‘Ey bakit, Amo,’ kagi de kan, ‘éy iatéd tam diya, éy te sapulu dén siya
    nadid a kuhata?’
  zpm-NT: 'Pquiab zho rëb zho: “Per pe nacne zha coque ycaaniaw, ni nrooblew beeṉlo
    zho.”'
  hix-NT: Onà wyaro haxa nketxkon hatà, nyamoro ha, àwya. Amna yohà y, tàtxenyerunke
    rma nay hamà noro ha. 10 me rma nay hamà, àhyawo, ketxkon hatà. Tàmporyehra nay
    hamà, àwya, tàtxenyerunke rma haxa esnàr ke, ketxkon hatà, horykomo wya, kekon
    hatà, Txesusu.
  sim-sim: Urik limu mbara, �Malaka, or angop warje nga lawa or te.�
  npi-ULB: तिनीहरूले उसलाई भने, ‘मालिक उसँग त दस सिक्‍का छ ।’
  cgc-cgc: Sabat danen ta ari ya, ‘Sir, may sinsilyo en kanen na sampulo!’
  tim-tim: hin dâyi, “Hain bo. Yâk emelâk 10 mendâp aten.” dâyi.
  yor-yor: “Wọ́n sì wí fún un pé, ‘Olúwa, ó ní owó mina mẹ́wàá.’
  wos-wos: Wungi wandéka di déré wa, ‘Néma du, dé yéwa tamba yéti wundé hérandé.’
  emp-NTPO: 'Ãdjirãba jarasid̶aa: “Baribʌrʌ, dai boro, idjia die erob̶ʌa.”'
  eng-F35: (They even said to him, ‘Master, he already has ten minas!’)
  ind-ind: “Tetapi orang-orang itu menjawabnya, ‘Wah, Tuan jangan begitu! Orang itu
    sudah mempunyai sepuluh uang logam emas!’
  pes-OPCB: '«گفتند: قربان، او خودش به اندازه کافی دارد!'
  mpt-mpt: i baabaniba Kobo naka ele K200 o bibabiobo ge baasiba
  ssx-ssx: Mo haliwekima꞉ ipiki pa꞉ta꞉ alota꞉ Tekehalio. Pa ekipeke. Mo halita꞉ 200
    kina amba꞉ wia hala꞉me lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, Lɑfɛ̃ɛ, inɛ nŋu í nɛ mɛɛwɑ tɑ̃.
  gaq-gaq: ମାତର୍ ମେଇଂ ଆମେକେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ, “ମାପ୍‌ରୁ, ମେଁନେ ତ ଗୁଆ ଟାଆଁ ଲେଃକେ !”
  gof-RNT: “Entti, ‘Godaw, iyaw kasekka tammu minaaney de7ees’ yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ କାଜିକିୟା ‘ହେ ପ୍ରାଭୁ, ଗେଲ୍‌ ସୋନା ସିକା ଇନିଃତାଃରେୟା ।
  gah-gah: Loko lokago, keza ininá iake Guivahanitemaka, eza nene moni gó ligizani
    luga luga asú igo mota alekamole.
  lcm-lcm: Na kila antok ia, ‘Volava, lenginang kalapo atogon kana sangauli na mina!’
  aer-aer: “Kenhe warrkene arrpenhe areye ikwere angkerrirreke, ‘Akngerrepataye, iwenheke-ame
    unte ngkweltye nhenhe renhe antheme, re kele 10 pele arrpenhe areye-akerte?’
  qvc-NT: 'Chaymi paykunaqa nirqanllapa: “Taytitu, piru chay suq kriyaduykiqam dyis
    qellayniyuqna. ¿Imapaqnamiri qellayniyuq kaqtaqa masta qoshaqllapa?” nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, 'Panginoon, mayroon siyang sampung mina.'
  cbs-NT: 'jabun jatun xanen ibu yuikin: “Ma 10 binujaida jayaki. ¿Jaskakin min ana
    pei inain?” aka'
  xtm-NTPP: 'Te ka jiña''a i: “¡Señor, kovaa jâ neva''a de uxi‑ka jichi ma!”, ka kuu
    i ka jiña''a i.'
  nnq-nnq: Nambu angweto ngabannengela, ‘Angwana, jwombe tayali akweti nyonjekea mala
    pakomi ja uloi ogwakiba nago!’
  bao-NT: '”To biro cʉ̃ ca ĩiro, cʉ̃ja pea o biro cʉ̃re ĩiuparã: “Wiogʉ, mee cʉ̃a
    pʉa amo cõro niirijepʉ cʉomi doca,” ĩiuparã.'
  san-ORI: ତେ ପ୍ରୋଚୁଃ ପ୍ରଭୋଽସ୍ୟ ଦଶମୁଦ୍ରାଃ ସନ୍ତି|
  rmn-rmn: «Сагбуса, — пхэнлэ лэски, — ва вай лэстэ ли аякха си бини драхмэс!»
  huv-NT: 'Quiaj tasajüw nej: “¡Teat, aag ayaj lamajiür gajpowüw!”, ajüw nej.'
  otn-NT: 'Nu̱''ʉ ts''o p''ʉya, bi ''yɛ̱na̱: “Ague grá̱ hmu̱, pɛ ya ha̱ ''dɛt''a yø
    mɛ̱nyu̱ na̱”.'
  nop-nop: “Kaŋ yogiŋ, ‘Wapum, adi agaŋ 10 moŋgolak.’
  obo-NT: Kahi ran to, ‘Oyya, Sir, piru duwon don man sopuun soopi rin no buawan.’
  kca-kca: 'Ԓўвеԓа мŏхет йастәсәт: "Куща, тўмен йаӈ сорԋеӈ ŏх щи тӑйәԓ".'
  cak-ENT: 'Y ri yec''o chiri'' xquibij: Ajaf, ri tumin ri xuch''üc, pa ruk''a'' rija''
    c''o-vi, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤂᤧᤸᤗᤧᤃ ᤀᤠᤴᤍᤧ᤺ᤴᤇᤠ ᤌᤡᤒᤥ᤺ᤱ ᤕᤠᤱ ᤁᤳᤋᤢᤱᤃ᥄”
  mie-NT: 'De nī ncāhān nchivī ñúcuán jíín dē: Señor, nduú chi ja névāha dē ūxī, ncachī
    ji.'
  san-TIB: ཏེ པྲོཙུཿ པྲབྷོ྅སྱ དཤམུདྲཱཿ སནྟི།
  qve-NT: 'Chaymi paykunaqa niranku: “Señorlláy, ¿imanaqtintaq paymanri qosaqkú? Paypaqa
    ñan kashanña chunka kuti masraq”, nispanku.'
  pao-NT: Mu numu yise meeoo netamma, ‘Mooasoo oosoo besa manepunne ewow oa tupe-ga'yoo.
    Ha'oo yise u oo-koobakwisoo oo tugeakwu?’
  cbu-NT: 'tputssha: Itaru, ichee urkiri 10 na zapan payukuwa mang, tárangana.'
  usa-usa: ánibo yemá maará-tima-amikaae. ‘uyátáraana-nako, wemá áqa taíbaq (200)
    matokáiye.’ téta tewana
  soy-soy: 'Api u mɑɑ rɛ: Uyɛ̃ nɛ mɛwóópipi kɛfi mɑ́lɛ.'
  hui-hui: Ani layagola tigua ibuhondo lalu, Anduane-o ibugua kuni pira abale yayago
    yu ka, lene.
  amf-amf: Kediar ‘Imbo, birre shii kisa daane!’ kina ke hamade.
  quc-NNT: 'Xkib''ij k''u che: “Tat, ya k''o chik lajuj cientos quetzales ruk'',”
    —xecha che.'
  dob-dob: “Ga taudi sigwae, ‘ꞌInapwana, geyaꞌabo ꞌaꞌebwaꞌebwaꞌe, manuna tauna niꞌatu
    kina sanau ꞌiꞌewedi ga sawesawenaya.’
  wrs-wrs: '@see-verse:LUK.019.024'
  mca-mca: 'Pekhewe''en qa yit''ijju'': “Yaqa patun, qa in hats week inyaqsii (10)
    iye ne'' t''anij nakha''an.”'
  kiw-kiw: Irai rii-ro paaꞌoumo, ‘Paidubu-o, ruu tuuoti (10) mori hura-hurai imiohidio!’
  tzo-TZC: 'Pero ti jꞌabteletique jech laj yalic: “Cajval, pero oy xa yuꞌun lajuneb
    une”, xiic.'
  mya-mya: လူ​တို့​က `အ​ရှင်​ထို​သူ​ထံ​တွင်​ရွှေ​ဒင်္ဂါး​ဆယ် ပြား​ရှိ​ပြီး​ဖြစ်​ပါ​၏'
    ဟု​လျှောက်​ကြ​၏။-
  gng-NT: 'Nɛ bi tɔke'' wɔ ki ye: ‹Cɛnbaa, u ŋmɔbe milikbim piik-a!›'
  cbi-NTPO: 'Tsenñu yala tsandila: Rukui, ¡tsaaren yaa yumaa paitya bijee kayu aa
    tanashuba! tila.'
  ikk-NT: Kanị wẹ nọ sị a, ‘Nna-ẹnyi, o nwẹgụọ ụzọ iri nụ!’
  leu-leu: “E nari, ri kuus, ‘Taasaxa Matalava, a sisiak aave xo fo toxan a K10,000.’
  maz-NT: 'Anguezeji o xipjiji: “Nu''tsc''e ín Jmuts''ügöjme, maco ya jün dyëch''a
    merio.”'
  bod-N: དེ་རྣམས་ན༌རེ། བདག་པོ༌ལགས། མི་དེ་ལ་རྡོ་ཚད་བཅུ་ཡོད་པ་མ་ཡིན་ནམ་ཞེས་ཞུས་པ༌ལ།
  tca-NT: '—Rü nümagü rü nanangãxü̃gü, rü ñanagürügü: “Natürü, Pa Corix, nüma rü marü
    nüxü̃́ ingẽxma i 10 i dĩẽru”, ñanagürügü.'
  zpl-NT: 'Che necachi uni bee benecuaꞌ lu arre zeꞌe: “Pero liꞌilla rluꞌculalla chiꞌi
    melu.”'
  mbc-NT: 'Tîîse ta''pî to''ya: “Anna karaiwarî, tîîse mîîkîrî pia man mia'' tamî''nawîron
    pîrata ena''pî”, ta''pî to''ya.'
  ndg-ndg: Bakam'bakiya,'Ngwana, yembe abi na mafungu komi.'
  wsk-wsk: “Bare nuna balman, ‘Kari dom, ura kari umu nu maingkala manga 10 karogo
    terong ma la bagoso!’ maman.
  toj-NT: 'Ti yalahuea: Pero Cajual, ¡ja yeni ay xa yioj diez mina tac!'
  tbc-tbc: “Agog tamol a ru an duloŋ an durupei, ‘Tubun en, tamol an moni idaisuda
    mi yabi da, 200 kina aman da la ya!’
  sna-sna: “Vakati, ‘Ishe anotova nezviuru gumi zvamadhora nechakare!’
  smk-NT: Ket wanran tutawo kona, ‘Sinyor Adi', mapulo' rayna bale' a platan balitok
    nin ikon na.’
  grc-TCGNT: Καὶ εἶπον αὐτῷ, Κύριε, ἔχει δέκα μνᾶς.
  gof-WFTW: “Entti, ‘Godaw, iyaw kasekka tammu minaaney de7ees’ yaagidosona.
  spa-BLM: '“Le dijeron: ‘¡Señor, tiene diez minas!'
  kyz-NT: '—A''eramũ ''ga ''jau ''wyriara ''ga upe: “Naani kũi. Kwaiwete ''ga ma''ea
    kũi. Teis ''ga ma''e pytuna kũi”, ''jau ''ga ''ga upe.'
  dao-dao: Acunüng awmki he naw, ‘Saja aw, hin naw xüi tangka xa ta ye se’ ami ti.
  cya-cya: 'Mxcuen ne'': Ñi X''nan hua, una yu cua cua'' su tsa tii tñi ''in yu.'
  nii-nii: Pe wumb yi ninjing, “Owundu, ei wu ku kum endeim sim,” pa ninjing.
  ign-NT: 'Éna nacahe­varepa: “Tata viáquenu, tímeca­vai­pa­hinéni diéspepahi eta
    tajuru­sirahi”.'
  dik-NT: Gokë lɛ̈k ye, ‘Bɛ̈ny yeen ala wëëu juëc apɛi.’
  cac-cac: 'Axo ix yalan eb'': Palta mamin patrón, lajun̈exo q''uen ay d''a vin̈,
    xchi eb''.'
  tzj-E: —Per Kajaw, arja' c'o chic ljuj ruq'uin, cara' xecbij tzra.
  san-BUR: တေ ပြောစုး ပြဘော'သျ ဒၑမုဒြား သန္တိ၊
  yaa-NT: 'kemakĩ iskafanifo: ‘Ifo, akka nãatoroko mã diez faxõ finõmainĩfofã fia,’
    faifono,'
  cab-NT: Ába jaríñagun lun. “Wabúreme, níjeinga díisi seínsu lúma.”
  clu-clu: Piro nagsabat sanda, makon nanda, ‘Ginoo, kabay napolo ron gani ang kanana.’
  swh-ULB: Wakamwambia, `Bwana, yeye ana mafungu kumi. '
  tpt-NT: 'Yuꞌuncha tajunil: “Pero, jalhachimoꞌonuꞌ, yucha lhitꞌajuncha aqkau chuncha
    tacha xtꞌaqnin.”'
  aai-aai: Baise hitatabir hio, ‘Regah nati orot i ana kabay etei ten bowaka.’
  sny-sny: Lowe meni owane ma'e apou itiya'u eiye. ‘Weiya, meni ape ma'aru lu hesi
    werese ereti feni hesi iro tepa'asiye. Ne piyene le ma'e auwei awere?’
