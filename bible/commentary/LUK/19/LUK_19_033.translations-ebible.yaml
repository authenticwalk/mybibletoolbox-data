  bod-N: ཁོ་གཉིས་ཀྱིས་བོང་ཕྲུག་གི་འདོགས་ཐག་འགྲོལ་བཞིན་པའི་སྐབས༌སུ། བོང་ཕྲུག་གི་བདག་པོ་རྣམས་ན༌རེ།
