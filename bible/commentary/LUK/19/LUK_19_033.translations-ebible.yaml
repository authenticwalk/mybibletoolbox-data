  mlh-mlh: Bofukeru doŋgi madeine pirueiŋgo ebire rauine yoŋoji yasibuŋ, “Hei! Doŋgi
    madeine oi wamore piruegobire?”
  gof-ENT: ኤንቲ ሃሬ ማራ ቢሊሺን ጎዳቲ ቤዒዲ፥ «ሃሬ ማራ ኣይስ ቢሌቲ?» ያጊዶሶና።
  aau-aau: Hohkwe donki samwaw sehe kahror menkin, donki-yiaup-uwr homkwe sa seme
    mesopok, “Hohkwe penkin lon o, donki-ney sehe ma kahror sohokwe?”
  tvk-tvk: E melele xa di lulal rat sulut dongki ak, moletin xil xa sae lasis xalu
    labit, “?Veneh ma di mullal rat sulut dongki samem?”
  prf-NT: Mentras a okbisán di en asno ay tinanung hidi nen makákkao, “Bakin okbisán
    moy iyán?”
  auy-auy: ándá koawátúwóyana mimpóígón-afowá awánéna séna nóra sékaiya mimpóígóní
    ándá wéawaaeyo súwasarai
  tbg-tbg: Vitanta donki qanti vaumanta donki vira qokavaranavu vitantara tiha, Netanta
    nantihae vira kuvanti variavo? tumanta
  hub-NT: 'Tura jeariar atinak irunai, burrortin aina wainkaruiti. Turawar chichainak:
    “¿Burrosha urukamtai atiarme?” tusar tuina.'
  hmo-hmo: Doniki ena natuna idia ruhaia neganai, doniki ena biaguna ese ia nanadaia
    idia dekenai, ia gwau, “Dahaka totona doniki ena natuna umui ruhaia?”
  big-big: Logo piyau liyeng tongki kongmekki wi tariyabek wilageya tagogei pura liyeng
    tongki kongmekki mangowiligu kanda piyauyegi pelik yeiya, Nangki yali liyeng tongki
    kong pemekki wi tariyabek wili, yeiya.
  gux-G: Ban bo lodi o ŋuumo ya yogu k b bondanb buali ba k be ced k lod o ŋuum i?
  cnl-NT: '''E³ la²³ ta''n² ji̱i̱n³²te''²³ burro, ca²³jua''³ te''²³ juii² burro. Ca²³sɨ''²³
    dsa³ ''i³ ji̱i̱n³² burro: ―¿''Ee² lǿ² ji̱i̱n²³na''³ burro nɨ³?'
  zar-NT: 'Cateʼ gulaʼsedxëʼ-baʼ búrrodoʼ naʼ, yuguʼ bönniʼ xanbaʼ tëʼ légaquiëʼ:
    —¿Bizx que risédxiliʼ-baʼ búrrodoʼ naʼ?'
  kde-kde: Pavanavele nkunnyungula ayula punda, vene nkuvauja nkuchidoni, “Ing'anya
    ntwani mùnannyungula?”
  ata-ata: Xe no mine aneꞌi ilou ilulusou donki ꞌilie mulu ne, la ta moosou mitaliꞌisiꞌa
    aloxo ꞌo, “Loxovaa ane ngingi ngongou ngalulusou donki ꞌilie ne?”
  qvw-NT: '@see-verse:LUK.019.032'
  nfa-nfa: Ropa ra lècu dhari keledꞌei ne, ka lamatua badha ne karèi si, na, “Nga
    tao ka miu patabuli badha ne?”
  tnp-tnp: Kəni nian kəmətiatɨs nətɨ togki, kəni nətəmimi mɨn rəha togki kəmotətapuəh
    o lau məmə, “!Ei! ?Nətiatɨs nətɨ togki o nak?”
  urd-urd: जब वह जवान गधे को खोलने लगे तो उस के मालिकों ने पूछा, “तुम गधे को क्यूँ
    खोल रहे हो?”
  hot-hot: Thai epole bok doŋki êŋ anêŋ yak vê ma bok anêŋ alaŋsi enaŋ hadêŋ thai
    nena, “Mamu opole eka?”
  mqj-NT: 'Marassanni umbukai balayanna inde keledaie, nakuamo puangna: “Maakari ammu
    bukai itin keledaio?”'
  rus-SYN: 'Когда же они отвязывали молодого осла, хозяева его сказали им: зачем отвязываете
    осленка?'
  mbh-mbh: Ma or paini o inosos donki aponga aken patinga na itokoningare o nina or
    ve, “I vava ake thomu o inos donki aken, e?”
  bdd-bdd: Ma tutaina ꞌaseina silihasiya ma toni hebaiyedi sihegwaediya, sigwaeya,
    “Togidega ta ꞌima hebai walihalihasi?”
  cbt-NTPO: 'I''quiritaquëya'': —¿Onpotaomata'' moraso'' i''quiritarama''? itërin
    hua''anëni.'
  rmy-SERVI: 'Кала вонэ отпхандэнас мугаре, хулая пхучле лэндар: — Пэ со тумэ отпхандэн
    мугаре?'
  srn-NT: 'Di den ben e lusu a buriki, den sma di ben abi en aksi den taki: “Fu sanede
    un e lusu a buriki?”'
  cta-NT: 'Nu loꞌo ndu̱ nguꞌ nxati̱ꞌ nguꞌ huru biꞌ, liꞌ nchcuane nu laca xuꞌna huru
    biꞌ jiꞌi̱ nguꞌ: ―¿Ni chaꞌ laca nxati̱ꞌ ma̱ huru cua?'
  bqc-SIM: 'Kɛ́ aalɛ zàa''ĩnapi polo, ↄ̃ a diiↄ ń lá aa mɛ̀: Démɛ ò à zàa''ĩnapi
    poloi?'
  tcz-CHONGTHU: Chule atahbah'in, asutlhon laiyin aneipan ahin adong lhon in, “Ipi
    bol'a hiche sangan nou chu nasutlhon ham?” ahin ti.
  mar-mar: ते शिंगरु सोडीत असता त्याचा मालक त्यांना म्हणाला, “तुम्ही शिंगरु का सोडता?”
  snp-snp: uti yafo-dogi momola ya nela efili minaito aboga yate oti logimamo, Linate
    ya nediti yafote-dogi momola ya nela efili minaiye? loti loga o gedato,
  isl-isl: en meðan þeir voru að leysa hann, komu eigendurnir og kröfðust skýringar.
    „Hvað eruð þið að gera?“ spurðu þeir, „hvers vegna eruð þið að leysa folann okkar?“
  spy-NT: Kumii kōōtyoochē, kuteebee ꞉biikaab sikiryēēt kule, “Ōtyookyinē nee sikiryoonoo?”
  xnn-xnn: Isnan mang-ok-okasanda isnan baodna dat kanan nan kakwa, “Dakayon kak-aanen
    nan baod tosa?”
  mwe-mwe: Bhalikunngopolanga mwana jwa mbunda jula, bhayene gubhaabhushiyenje, “Nkunngopolelanga
    nndi mwana jwa mbundajo?”
  tte-tte: Saugana tobenaline asene silivalivasi ase tanuwagaliyao siwalo kolili siba,
    “Tawae kaiwena asene kwalivalivasi?”
  tcs-tcs: So demtu bin tekemaut da rop prom da dongki po teke em go wea demtu. Bat
    bos blo da dongki bin singaut, ‘Ei! Wea yutu go wea da dongki? Wanem yutu mekem
    wea da dongki?’
  hlt-THB: Mirang ca ce a ni suh li awh, ak takung ing, ‘Ikaw ham meqang ca ce nani
    suh? tina qawi hy.
  soq-soq: Mo wimone donki ewane lotoio donki apanau mo waitaramone waienase, “E donki
    ambi dewasana baiwa lotoilana?”
  qub-qub: Tariycur bürruta pascarcaycaptin duyñun tapuran «¿Imapätaj bürröta pascaycanqui?»
    nir.
  att-att: Á pagubbák da sù kaddang nayù kígaw, iniyabbû na nira nayù makákkuá, “Anni
    má ta ubbarán naw?”
  bki-bki: Ana na nalo aba ajum̃a amijubar bulag temeul nei sano teli, mia bogo nam̃a
    ajum̃a amilaiio, ana sano taanou nalo abika aberinavo “?Ai, kumijubarlar sano
    teli ka venia a?”
  bqp-bqp: 'Kũ òtɛn zaaki pì poro, akũ a dikirinↄ ń lá ò pì: Dí mɛ́ à pì à zaaki
    pìi poroo?'
  mcp-mcp: 'Ja bwə́ mə́ ciny cwɔ̧ jakáás yí, wəamə́dɨ́ bɛ́ bwə́ mú cɨ nə bwo nə́:
    «Bɨ mə́ ciny gwo nəcé jɨ?»'
  hat-hat: 'Pandan y''ap lage ti bourik la, mèt li di yo: Poukisa n''ap lage ti bourik
    la?'
  npl-NT: 'Iwa ijkuak yokitojtontokah n burrojtsi, n tekowajkeh okintlajtlanijkeh:
    —¿Tleka nonkitojtomah n burrojtsi?'
  bgg-bgg: Ithek yi bambao phang ne um pha ji sey ramuii shii, ji pha muspho è ithek
    shii sai nathek ji nyie rek pha sey phlei?
  eng-TCENT: As they were untying the colt, its owners said to them, “Why are you
    untying the colt?”
  eng-BSB: As they were untying the colt, its owners asked, “Why are you untying the
    colt?”
  cpu-NT: 'Ithataryaakotapaakeri burro. Josampitakeri ashitariri, ikantziri: “¿Pinkanterika
    pithataryaakotantariri?”'
  san-ASM: গৰ্দভশাৱকমোচনকালে তৎৱামিন ঊচুঃ, গৰ্দভশাৱকং কুতো মোচযথঃ?
  tac-NT: '''Lige alué bulito su''pana uchúkachi, alué upugégame ka anele: ―¿Chonigá
    su''panáliché ''emi alué bulito?'
  eng-WEBPB: As they were untying the colt, its owners said to them, “Why are you
    untying the colt?”
  gfk-H: Dir ga palpalas sei no sigara donki. Ma diet ing a nudiet iakano donki, diet
    ga tiri bia, “Mur palpalas sei no donki wara biha?”
  viv-viv: Ada doniki natudi hiyauyauni waganeyao higahedi higayo, “Gavana faꞋina
    doniki wayauyauni?”
  yao-yao: Paŵaliji nkungopola mwanambunda jula, achinsyene ni ŵausisye, “Ana ligongo
    chi nkungopola mwanambunda ju?”
  tgp-tgp: Ale la pa lo uli nar̃ihia, tavuina mo usia isara mara, “Mata sava ka lo
    uli nar̃ihi natu donki sei?”
  auc-NT: Adinque ñï cæyæ̈ñöna bodo wë në ëadäni tömëna ïnate, —Bodo wë quïmæ̈ ñï
    cæyæ̈wëmïnaa.
  kbc-NT: Niɡ̶ijo naɡ̶a oikatice niɡ̶ijo boliicawaanigi, odaa niɡ̶ica ane nebi ja
    nigikanaɡ̶a, modi, “Igame leeɡ̶odi ina mowileceni ini boliicawaanigi?”
  bmh-bmh: (-)
  ctu-BL: 'Che'' bʌ tsi'' jitiyob jini burro, i yum tsa'' caji i subeñob: ¿Chucoch
    mi la'' jit jini burro? che''en.'
  meq-meq: 'Tsa na, ta dazlay a məpəle zuŋgo niye. Ahəl nakə nəteye faya ta pəliye
    zuŋgo niye na, ndo i zuŋgo niye a gwaɗatay: «Ka pəlumeye na zuŋgo eye hərwi mey?»'
  noa-H: Mag hoobaimaawai ya chi burrodam haibëeg hẽer nʌm hee, chi papk'ʌ bëewia
    hamag, —¿K'ant'ee pãrau mʌ nemchaai hẽer warrúma? haichëjim hanʌm.
  alp-NT: Eleki kena luasi luta keledai tlai mere, tamata rebe esi keledai tlai mere
    esi beteke loko luasi be, “Le mula pine imi luta keledai tlai mere?”
  san-VEL: gardabha"saavakamocanakaale tatvaamina uucu.h, gardabha"saavaka.m kuto
    mocayatha.h?
  kbq-kbq: Nofi'ma ana donki rentenea ome katu nefakeno, ana donki afu'mofo nafa'amo'a
    znantahigeno, Na'a hunaku donki afura katu nefa'e? huno znantahigege'ne,
  kbh-kbh: 'Y chë burrotema imojtsajafjná orna, chë burrotema nduiñënga tmojanë́yana:
    —¿Ndáyeca chë burrotema s̈ojtsajafjná ca?'
  ron-LSB: 'Pe când dezlegau mânzul, stăpânii lui i-au întrebat: “De ce dezlegați
    mânzul?”'
  pon-pon: 'A ni ara lawada ejel pul o, ol oko, me naineki, ap indan ira: Da me koma
    lawa kida ejel pul en?'
  nhe-BL: 'Huan quema quitojtomayayaj, nopa tecojtli quintlajtlani: ―¿Para tlen inquitojtomaj
    nopa pilburrojtzi?'
  sps-sps: Te pupuruur ari na tsunei dongki, ana vainy te fasito iny ya tsue to tsuri,
    “A saa te puruur of romi ya na?”
  wnc-wnc: Kake ikwawa gaman wamatekinggane nap taknga awaiwawat toikngata waapaau
    anzing yaniking, “Dasingge gitda ikwawa gamanu wagwenu waikamayak,” ngang yaniking.
  bus-bus: 'Kɛ̀ aↄ̃ↄe zaaki pì poroo, ben à diinↄ ń lá wà bè: À kɛ̀ dia ée zaaki pì
    poroo?'
  gub-BL: Ikwaraw mehe, izar upuranu wà wanehe. — Màràzàwe mehe pekwaraw putar zumena'yr
    heraha pe, i'i wanupe wà.
  imo-imo: kano kongi donki kokelemu poiko moloringili wali donki pulu iyemani elondo
    ningei, “Linonga donkimu ambe telka ka poirimbeleya?” ningo waltindiringi.
  boj-boj: Unsib sil palonteqnabqa donki aqa abu naŋgi na naŋgi aiyel nenemnjreb,
    “Niŋgi kiyaqa donki aqa sil palonteqnub?”
  eng-DRA: 'And as they were loosing the colt, the owners thereof said to them: Why
    loose you the colt?'
  knf-knf: 'Wi bawooŋ ţi pfënëş ubuuru umpoţi wuŋ, bajug wa kë başë ji : « we ukaaŋ
    kë nakfënëş ubuuru ba? »'
  san-KHM: គទ៌ភឝាវកមោចនកាលេ តត្វាមិន ឩចុះ, គទ៌ភឝាវកំ កុតោ មោចយថះ?
  arn-NT: 'Petu nentutrapelpefilu engu ti furiku, ti ngenngelu ramtueyew: —¿Chumngelu
    anta petu nentutrapelpefimu?'
  zas-NT: 'Abiꞌ chi caxhiec reeman bur guin, gunabdiidx ree bén na̱j xbur laab, rëb
    reeman: ―¿Chexc zeel caxhiequidi bur guin?'
  ken-NT: Ɛ́nɛ́ bákàŋari mɔ́mpɔŋɔ batu wu, bǒ abhɛn babhɔŋɔ yɔ, bábhɛ́p bhɔ bɛ,
    “Ndaká yí bǎkàŋari mɔ́mpɔŋɔ batu wu?”
