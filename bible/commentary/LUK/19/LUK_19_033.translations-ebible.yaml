  san-BUR: ဂရ္ဒဘၑာဝကမောစနကာလေ တတွာမိန ဦစုး, ဂရ္ဒဘၑာဝကံ ကုတော မောစယထး?
  yaa-NT: 'Mã burro tẽpeaifono, nã burro ifofãfe ato yõkanifo: “¿Afeskakĩ mã noko
