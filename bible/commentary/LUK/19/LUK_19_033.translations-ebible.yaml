  sgb-sgb: Kaban an-okalên la ya, ay hinabi lan nag asno, ya wanla, “Pata an-okalên
    yoy habain ya bisero?”
  vie-1934: 'Đang mở lừa con, các chủ lừa hỏi rằng: Sao mở lừa con nầy ra:'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାରି ଗା଼ଡ଼୍‌ଦେ ଡା଼ଲୁତି ଦା଼ୱାଁ ହୁକ୍‌ହିମାଚାଟି ଗା଼ଡ଼୍‌ଦେ ସା଼ୱୁକାରିୟାଁ
    “ଏ଼ନାଆଁତାକି ହୁକ୍‌ହିମାଞ୍ଜେରି ଇଞ୍ଜିଁ ୱେଚେରି ?”
  cha-cha: 'Ya anae mapupula y patgon bulico, ilegña y gaega nu sija: Jafa muna inpípila
    y patgon bulico.'
  amu-NT: 'Yocheⁿ na cwilaꞌcanaⁿꞌna snom, jlue nnꞌaⁿ na njmeiⁿꞌ juuyoꞌ: —¿Chiuu na
    cwilacanaⁿꞌyoꞌ snommꞌaaⁿꞌ?'
  hin-CV: जब वे गधी के उस बच्‍चे को खोल ही रहे थे, उसके स्वामियों ने उनसे पूछा, “क्यों
