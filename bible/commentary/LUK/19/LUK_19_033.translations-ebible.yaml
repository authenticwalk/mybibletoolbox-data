  tnk-tnk: Nəpɨn kroufi raka nari ia kwəti toɡki nəha, iərmama səvənhi nəha kwəti
    toɡki rɨni pen tɨ nirau i mə, “Rəfo iroufi raka nari irə?”
  kpr-kpr: vujegero, donki ainda totofoi fera ategi useri, “Ne redae donki vujegerevu?”
    setero,
  san-IAS: gardabhaśāvakamocanakāle tatvāmina ūcuḥ, gardabhaśāvakaṁ kuto mocayathaḥ?
  nho-nho: Te saaita te takarua naa koi ttuu ka vvete te manu naa raa, te tama e mee
    tana manu naa ku hanake no mee ake ki laaua, “Te manu naa e veetea koorua ki aa?”
  gym-NT: 'Nämane buro tikete angwane, buro bkänkätre jatani, käkwe niebare ietre:
    ¿Ñobtä munta buro ye tikete nunkän ye? niebare kwetre.'
  azg-NT: 'Ndoꞌ viochen xjen na jnanꞌquinanꞌhin juu isnonꞌñeen, nque nnꞌan na njnuenꞌ
    oꞌ, jnduehan: —¿Ndu na conanꞌquinanꞌhoꞌ snonvaꞌ?'
  bhd-bhd: ज़ैखन तैना गधेरो बच्चे खोलने लग्गोरो थिये त तैसेरो मालिक तैन पुच्छ़ने लगो,
    “तुस एस बच्चे किजो लोरेथ खोलने?”
  too-NT: 'Lā'' a''xni''ca''tza'' ixtaxcutmā''na huan burro, huan ixtēcu'' cāhuanilh:
    ―¿A''chī'' xcutpā''na''ntit huan burro?'
  ind-AYT: Selagi mereka melepaskan anak keledai itu, pemiliknya bertanya kepada mereka,
    “Mengapa kamu melepaskan anak keledai itu?”
  cjo-NT: 'Ikanta ithataryaakotapaakiri. Roojatzi rojampitantanakari ashitariri: —¿Iitaka
    pithataryaakotantariri nowoorote?'
  nsn-nsn: Gine ura luaka tur pe rasina tar donki. Tanener donki ke dangata tasrasina
    pare, “Ae maeit ura luaka liu raoum tar donki.”
  san-DEV: गर्दभशावकमोचनकाले तत्वामिन ऊचुः, गर्दभशावकं कुतो मोचयथः?
  tna-NT: 'Tuatseda asunu epidhutani cama, emetse cuana ja quisabatana tse: —¿Ai puji
    metse asunu epidhuinia?'
  lid-lid: Ya uru talou malou kahis le badeh, iri lau ta nadu donki dah, anya, “Hei,
    ah anya katalou donki badeh, ta sasah?”
  wim-wim: Pul kuuyan yippak thap-thapathpulan-a, than moom donkey many alantamana
    thathin pulangan, aꞌ thanan thawin pulant, “Nip donkey many nalantaman ngeenak
    kuuyan thapathanip e?”
  zga-M: Vavilevikhwavula inyana ya ligodowe, avanyaligodowe vakhavavula, 'Khikhi
    mukhwavula inyana ya ligodowe ile?'
  yom-yom: 'Bu baba nianguna muana phunda, buna batu bobo bavua wawu baba yuvula :
    —A bila mi luniangunina muana phunda wowo e ?'
  san-SIN: ගර්දභශාවකමෝචනකාලේ තත්වාමින ඌචුඃ, ගර්දභශාවකං කුතෝ මෝචයථඃ?
  yut-yut: Aba donki bɨlagɨ uŋun wɨtdalakwal donki uŋun dakon ami da yaŋ yoyɨwit,
    “Donki bɨlagɨ uŋun nido wɨtdalgamal?”
  grc-BYZ: λυόντων δὲ αὐτῶν τὸν πῶλον εἶπον οἱ κύριοι αὐτοῦ πρὸς αὐτούς· τί λύετε
    τὸν πῶλον;
  cpc-NT: 'Ithataryaakotapaakiri burro. Josampitakiri ashitariri, ikantziri: “¿Pinkantirika
    pithataryaakotantariri?”'
  nhg-NT: 'Hua cuöc oquetojtontaya inu purojconetzi, itiecohua de inu purojconetzi
    oquemelfejque: ―¿Tlica nenquetojtoma inu purojconetzi?'
  nya-nya: Pamene ankamasula mwana wabuluyo, eni ake anawafunsa kuti, “Nʼchifukwa
    chiyani mukumasula mwana wabuluyo?”
  ngu-NT: 'Ijcuac yejhuamej quitojtonticatcaj on polocotzin, on iteco oquintlajtoltij:
    ―¿Tlica nenquitojtomaj on polocotzin?'
  kup-kup: bol donki rop baviloohan aban mauri etet epat at mañah, “Ae, met tairaiz
    ari deim donki okop bavilameg?”
  jid-jid: Baka ki si vren nagro, kikima baka mye ba, “Bi si vren nakpron ni ngye?”
  wmw-wmw: 'Nakunfungula buru ire, wanyewe wakiwadairi: “Mbena mankunfungula buru‑yo?”'
  gmv-GGM: Isti gutteza birshin gutteza Godati beyidi aazas birshetti giidi oychchida.
  ssg-ssg: Ti lalu upapati tok donki, teka taman kamei lalu, “Kalahai amulu upati?”
  zpo-NT: 'Gorna lee xaa kaxek ma, lee bixwann burr mnabdizh lo xaa: —¿Chozhiin kaxek
    gu xburr na?'
  poy-poy: Pawaweriti wankumyopola punda ulii, weni yawawera na punda wawakosiya,
    “Iwera hashi mwankumyopola punda ayu?”
  qwh-NT: 'Ashnuta pascarëcayaptinnam, ashnuyoqcuna niyarqan: —¿Imapaqtaq ashnüta
    pascayanqui? —nir.'
  gaw-gaw: Anidya, a donki qaḵak, muḏi amu uhuqeheh, donki mameg ag a oḏ matan ap̱ig.
    “Aḏinu a donki nag bau amu uhuqṯep?” aon ap̱ig.
  nca-nca: Utó dóki kusiyaŋgurí ŋu orosoyiriqo, dóki ŋuro simburímbo ŋande osese yereŋgurí,
    “Yari date koro dóki simó ŋu orosoyitiri?”
  zpz-NTPP: 'Na lat nu rshaagy dey bur zeꞌ, orzeꞌ na yu nu guni ma rab yu dey: ―¿Lagu
    rshaagy der bur zeꞌ? ―nay.'
  mkj-mkj: Nehn ara lapwlapwad ejel pwulopwullo, armajjok ma nainki idoak ipara, “Amwda
    kamwa ke lapwadda?”
  zac-NT: 'Iurë bëshaꞌquë raiꞌ burrë, nashtënë burrë gunaꞌbë díꞌdzëll: ―¿Pëzielú bëshaꞌquë
    të shpurra?'
  kyg-kyg: Aikeli hosimo nofiꞌamo hatu maeꞌana neꞌataꞌageꞌapaeꞌmo hosimo afoꞌamogimo,
    na agufa kavaꞌmo hisaꞌafeꞌmo hatu maetana neꞌataꞌae, huꞌa anafi geꞌnageꞌanaeꞌmo
  kmk-kmk: Utdiya madama’n us-ussagan da dit ubbun di dangki, kinnanan dit singkuwa
    un, “Koon yu un ussagan nat ubbu?”
  cao-NT: Ja mëriscano tsi quiha, —¿Jënahuariacanai ra? —i jato qui ibo bo niquë.
  bbr-bbr: Au poteanik, kiro donki nak muris rakir moin mur uräuna uräuna, kiro donki
    atak ro pemara, awatowon, “Au mur donki pakan owon uräurair?”
  inb-inb: 'Buruta paska­na­ku­uraka, duiñu­kuna tapur­ka­kuna: —¿Imapatak buruta
    paska­na­kun­gi­chi?'
  hrv-hrv: 'I dok su driješili magare, rekoše im gospodari: “Što driješite magare?”'
  box-NT: 'Bìo ɓa wee fee o sũ̀npɛ̀-za mu, á bìa te o wee tùa ɓa yi: «Lée webio
    nɔn á mi wee feeráa o sũ̀npɛ̀-za mu?»'
  ote-NT: 'Y tsꞌa mi xoꞌtiꞌʉ, núꞌʉ toꞌo myá mɛti bi ꞌñembi: ―¿Te gui japhʉ ra burru
    guí xoꞌthʉ?'
  wnu-wnu: 'Isub dongi eng gab simarur nerub igamari ibag qamamir: “Meimet neri igoumon?”'
  zam-NT: 'Sya, ngua xac myen'' burr. Per co''se'' gunèe mbi'' co'' ngòc xuan'' burra
    ngue xac myen'' burr, mbi''th nibdi''s mbi'' loo myen''. Ndxab mbi'' loo myen'':
    ―¿Chonon ngue xac gu'' burr daa ba'', à''?'
  zyp-NT: La teitei cawh a rui aa thlang leimeining tah a hnuitupaw sahlo takhei aaning
    cawh, “Zecawtamaw naa thlang?” tatah aa hae he.
  sey-NT: 'Ti̱ꞌani burroni joyejëna i̱ti tse̱ acohuaꞌipi se̱iꞌë: “¿Me neñuꞌju joyeyeꞌni?”'
  nvm-nvm: Bun usem maf-donki uka iji iravga e koikin iji fun uri kia, E garie ja
    irerafuon maf-donki uka iji iravno kiain?
  mps-mps: Tama te bidi sigo aga gebelali haliga pisigabadi, te donki wai page bidi
    dabego hanalu wali, “Dage sigo te hos wai magi baso pisigabawe?”
  seh-seh: 'Mukhansudzula iwo mwana buru, anacinthu abvundzisa kuti: “Thangwi yanji
    musasudzula mwana buru?”'
  pab-NT: 'Aolihenaha borikose hoka ekaxaikotyaseharenai axahene: — Xoana hoka borikose
    xaolihena? nexaha.'
  llg-llg: Ledoeik ala sefi heni banda keledei maneanak ndia talin, boe ma maenak
    natane sala, nae, “Hatina de ei mboꞌi heni banda ia?”
  kyf-kyf: 'Wa mɩ wee -sokofalɩ -dɔgbʋ lubhu -sada, ''ɩn we -cɩan yia wa layɩbhaɛ:
    «Lɛɛ -lu ka ''gbʋ a sa we lubhua?»'
  tpi-tpi: Tupela i wok long lusim rop bilong dispela donki, na ol papa bilong en
    ol i askim tupela olsem, “Bilong wanem yutupela i lusim dispela donki?”
  mih-NT: 'Ta cuhva sa cua ndasi ra sii tɨ i catyi sitoho tɨ sihin ra: ¿Ñaa cuenda
    ndasi ndo burro ña?'
  qvh-NT: 'Saypita ashnuta pascaycäyaptinmi ämun taporgan: “¿Imanirtä ashnöta pascaycäyanqui?”
    nir.'
  kms-kms: Ni temi donki te sare bure mindig mindig yemu di wute donki puate kin mandi
    ni pengu mindim mari, “Pughe kin ningg nungoqi donki te sare bure wundig?”
  agn-agn: Asing aggobaden da nira, sine-ma tanira tang may nandia, “Hoy! Angay aggobaden
    mi sia?”
  nhi-NT: 'Ihcuac yoctohtontoyah in axnohtzin, nitecouan oquintlahtlanihqueh: —¿Tleca
    nancontohtomah in axnohtzin?'
  ttc-NT: 'Aj man tuq n''el kypuju'' te tal bur, kye tajaw oxik kcha''o'' ikxjani:
    «¿Tistil n''el epuju'' te tal bur?»'
  dan-1931: 'Men da de løste Føllet, sagde dets Herrer til dem: “Hvorfor løse I Føllet?”'
  kwj-kwj: 'Wosini o akisai dongi ni kupu ti fi hungondawani yapai chele dongi tani
    ka hinga ya fini sawe: “Hinde wowani o akisai dongi kupu ti ku hungondau?”'
  vie-OVCB: 'Thấy họ mở dây lừa, người chủ lừa hỏi: “Các ông mở dây làm gì?”'
  kze-kze: ándáma koiyátúwóyana mimpóígó avowámá awánéna séna nóra sékai mimpóígóná
    ándáma kwéiyatuwaaiyo súwasarai
  lbk-lbk: Issan cha cha mamadfachan isnan dangki ket ay kinwanin nan nenkwa en, “En
    yo man aped fadfachen sa ay?”
  mto-NT: 'Myuké̱jidup tseꞌe vye̱ꞌnada je̱ burro, vanꞌit tseꞌe je̱ burro je̱ vyintsa̱nda
    yꞌamo̱tutú̱vijidi: ―¿Tya̱jx tseꞌe xmuké̱jada xi burro?'
  bzh-bzh: Luho medo denekevelekin dogi sënë, loḳ dogi ala loḳ tepëḳ in luho bë,
    “Melu nekwevelekin dogi nalu sënë in gwevonġ va vu?”
  guj-2017: તેઓ તેને છોડતા હતા ત્યારે તેના માલિકોએ તેઓને કહ્યું કે, તમે વછેરાને કેમ
    છોડો છો?’”
  jvn-NT: 'Dongé murid loro mau ijik ngutyuli kimaré, sing nduwé kimar ngluruh: “Lah
    kenèng apa kok mbok utyuli?”'
  byr-byr: Bɨramaaꞌna yagɨla dogɨya dɨwɨnya sarɨ wɨlaꞌnya yɨꞌdɨvalakɨnɨkeꞌ yaarɨna
    yadaakɨlyɨ dogɨya sahwarɨ kwɨyakwarava saraarɨ yɨdaanganna “Dogiya dɨwɨnya sarɨ
    wɨlyaꞌ beꞌna galyaaꞌmanɨgɨleva?”
  ian-ian: '@see-verse:LUK.019.032'
  hun-hun: 'Amikor a szamárcsikót eloldották, annak gazdái ezt mondták: „Miért oldjátok
    el a szamárcsikót?“'
  mcf-NT: 'cabayobitsecquidëmpi tënëshaid tëchicsho isash: —¿Atotsi canuen aid tëchique?
    —capanëdash icbon.'
  kjs-kjs: 'Nipumi mo donki mena kope koyala pirina mo donki menana aaraanumi nipu
    gu-rupa lakalisimi: Ake paa-daa nipimi go donki mena si koyalape pae lisimi.'
  mni-mni: "Amasung makhoina lola macha adu thouri thoklingeida mapusingna laktuna\
    \ makhoida hairak-i, “Nakhoina lola macha adugi thouri adu karigi thoklibano?”\x94"
  yad-NT: 'Nanuvita̱danumatiñi̱ cavañudenu, saja̱nvay jteda variy nadiva: “¿Ta̱raju̱
    sa̱nuvitani̱ cavañudenu, ta̱raju̱?”'
  mxb-NT: 'Dá tá ni̱ ndaxí rá burro ñoó, dá ni̱ kaa na̱ kúú satoꞌo ri̱: ―¿Ndiva̱ꞌa
    ndáxí ndó burro xaa̱n?'
  pon-2006A: Ni ara lapwalapwa ahs pwulo, aramas ekei me neirail ahso idek rehra,
    “Ser, mehnda kumwa lapwahda ahsen?”
  maq-NT: 'Hane jinguyëjë rë xi tivundecja me burru jan ne, nai rë chu ne, cuitjin
    xu cachja me: ―‍¿Mé má cuatjin chundecjun burru vë? ―‍Cuatjin xu cachja me.'
  hto-hto: 'Afe burro íaillɨnoɨ zúitaja llezica burro naama jɨcánote: —¿Nɨbái mei
    búrrona zuitádɨomɨcoɨ? —daɨde.'
  por-BRBSL: 'Como eles estavam desamarrando o potro, seus donos lhes disseram: “Por
    que você está desamarrando o potro?'
  ces-NKB: 'Když pak to oslátko odvazovali, řekli jim jeho páni: “Proč odvazujete
    to oslátko?”'
  cui-cui: 'Poxonae baponbe burro yama isacauyabe, baponbe yainyabatsibe pomonae barapo
    burro pexeinaexae. Baponbe baraichibe: —¿Eta pocotsiwa burro payama isacauyamebe?
    jeichichibe baponbe.'
  boj-2014: Unsib sil palonteqnabqa donki aqa abu naŋgi na naŋgi aiyel nenemnjreb,
    “Niŋgi kiyaqa donki aqa sil palonteqnub?”
  eng-OEBUS: While they were untying the foal, the owners asked them – “Why are you
    untying the foal?”
  eri-eri: Nere donki gila waha nomo maalu futu fugarenga, nere donki waha morou benou
    isoki nirane, “Tere taate boyare donki waha nomo maalu futu fuyare?”
  aly-aly: Ratherr rwep lhelenh, tangkeyew-artey-rnemel ayernew, “Ilekewarl mpwelanth
    rwep lheleyel, tangkey irrtyert-akngeyew?”
  wiu-wiu: Nipa po kotokamotokoika pine yene nekete ekete i dogi kai tinepa edeyake
    po kotokoa motiki-pe-koli ekete
  swe-swe: 'Medan de löste fölet frågade ägarna: ”Varför löser ni fölet?”'
  cth-cth: Laca teh a rasu roi lahun navah katawnkung ni, bangkongmaw na rasu, telah
    atipouh.
  mti-mti: Mu mae donki mataiwa murap vetemewa, mae me mamawa mu singui munne, “Ye
    divi oya mae donki mataiwa murap tuyawa vetene?”
  pad-NT: 'Vakaragaha, vakokhari''aha. Vakokharivini kaba''i, kajumentoki va''ora
    nana''dohiha''aha: —Nahina kaimoni mani oni jumento-ra avakokharivini hija?'
  twi-twi: Bere a wɔresan afurum ba no, ne wuranom bisaa wɔn se, “Adɛn nti na moresan
    aboa no?”
  hlt-hlt: laak ca te a hlam rhoi vaengah a boei loh amih rhoi te, “Balae tih laak
    ca te na hlam rhoi,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ ndì pìtírí, kɛ̀ di yɛmbɛ̀ɛ bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di pítírí
    disɑ̃mmɑrímbii?'
  san-GUJ: ગર્દભશાવકમોચનકાલે તત્વામિન ઊચુઃ, ગર્દભશાવકં કુતો મોચયથઃ?
  amx-amx: Ratherr rope renh rlwemarleng, tangkeyeh-artweyelemeh renh-atherrenh pawenhek,
    “Wenheham mpwel tangkey renh rlwemel angem?”
  ake-NT: To' uya euka tane, itesanon uya to' ene'pʉ, mɨrɨpan kon uya, “Ɨ'rɨto' pe
    euka auya'nokon?” ta'pʉ.
  qvn-NT: 'Chaypita nä ashnuta pasquircayaptinmi, ashnupa runanga nira: “¿Imapagta
    ashnüta pasquircayanqui?”'
  tku-NT: 'A''cxni'' ixtaxcutmā''nalh burro, ixtēcu'' cāhuanilh: ―¿Tū ixpālacata xcutpā''na''ntit
    burro?'
  bjk-bjk: Ma nang idu toxo walwalas lo ina dongki, a tamana dongki ixo ose idu, “Mu
    mo walwalas lo a dongki ruasa?”
  msy-2020: Ezɨ aning donkin benim fɨrima, an ghuaviba aningɨn azara, “Gua tizim bagha
    donkin benim fɨri?”
  bpr-bpr: Na lamla mteh dun, snalek i funan ale, manan, “Kan ku ntehyu i ngà dongki
    ayé?”
  rmy-VLAKH: 'Кала онэ отпхандэнас осликос, хулая пушле лэн: — Пэр со тумэ отпхандэн
    лэс?'
  cle-NT: 'Hi³ja̱³ liáh³ dah²xɨɨyh³² burro ja̱³, mɨ²ja̱³ cá⁴dah²ŋɨɨ́³ juúh⁴ diáh⁴
    fii² burro ja̱³, liáh³la³ cá⁴dah²féh³: ―¿He²chiaah¹ hi³ ga³sɨɨh⁴ah³ burro nɨ³?'
  txq-txq: Neu ara sefi heni keledei naa talin, boe ma tenu enan natane sara nae,
    “Tao hata de ei sefi banda ia talin?”
  aaz-aaz: Oras sin nseif bikaes keledai naan, in tuan ee nataan sin am nak, “Hoe!
    Nansaaꞌ am es hi mseif hai bikaes aan?”
  qup-NT: 'Ña chay malta burruta paskahushpankuna amunkunaka tapurkakuna: ¿Imaraykuta
    paskahunkichi chay burruta?'
  dop-dop: 'Pɑ kɔmɑ pɑ hɛtǝɣɩ kpɑŋɑɣɑ pile ńtɛ́ ɩlɛnɑ tǝ nyǝ́mɑ sɩ: Ɩ́ hɛtǝɣɩ kpɑŋɑɣɑ
    pile ńtɛ́ suwe?'
  azb-azb: 'Onlar sıpanı açanda onun sahibləri onlara dedi: «Bu sıpanı nə üçün açırsınız?»'
  eng-DBY: And as they were loosing the colt, its masters said to them, Why loose
    ye the colt?
  guo-NT: 'Japi bur jolt wʉt, burpijiw wʉajnachaemtasi. Jʉmtispi: —¿Ma-aech xotkat
    xamal bur joltam? —tispi.'
  hla-hla: Na tara poata ti purese ien a dongki bu katun tere ra dongki e poier i
    taren, “Aha te purese sile milimiu a tunan dongki?”
  mav-NT: I'atuhũ ta'a­tu­'a­sai­typok turan put'ok­'i­'a­tu'e mekewat hũ ka'i­waria
    hawyi — Kan hamoĩ uruhũ ewei'a­sai­typok hamuat apota­'a­tu'e.
  kpf-kpf: Doŋgi olaŋ kiritâ mâirâpŋandâ mâsikâzikâwe, “Wangât olaŋsâbot?”
  ppo-ppo: Atépa, atimaamo kale donki hupu halika teraatu betalemó, hupu talerape
    wóló atimaamopaae woseturaalu, “Ai hupu teraatu betere-a noayaai de?” yalepó.
  hin-2017: जब वे गदहे के बच्चे को खोल रहे थे, तो उसके मालिकों ने उनसे पूछा, “इस बच्चे
    को क्यों खोलते हो?”
  wol-KYG: 'Naka lañuy yiwi cumbur ba, ay boroomam ne leen: «Lu tax ngeen di yiwi
    cumbur bi?»'
  bef-bef: 'Ana toki yaga gulu fete nehaꞌigo toki yaga afoꞌafu ma luto etoloka hoꞌehina:
    Letali hena hibe lite yagaꞌni gulu nefaꞌibe?'
  amm-amm: Hosofani moloso fololokomokino mo, hosofa kiyo noko iyaliyo ikokino, “Hani
    monoi tofololokomonuwo, hosofa no?”
  rmy-CHERGASH: 'Thaj dok e učenikurja putrenas e magare, e magaresko gospodari phendas
    lenđe: “Sostar putren e magare?”'
  zaj-zaj: Viwakalile womfungula imwana mhunda, wenyego wawauza, “Habali mumfungula?”
  chq-NT: 'Joon teen²¹²mo si''¹i ''nii²¹² tya'' bu''³ do joon gaunngɨɨ¹ɨ ''in tsá²
    fii²¹² do: ―¿''Ee lɨ''ɨ sii''¹³ii'' ''nii²¹² tya'' bu''³ no?'
  swp-swp: Asini natuna daina bena se earihai, tanuagana se ribalau aridi eai, si
    ene, “Asini natuna me sahana au eairihai?”
  bjr-bjr: '@see-verse:LUK.019.032'
  aby-aby: '@see-verse:LUK.019.032'
  eng-YLT: and while they are loosing the colt, its owners said unto them, 'Why loose
    ye the colt?'
  jni-jni: Sa wa zinnu sopo u vana ubizenki me, unu ubini magu in we aneni izinnu
    sopo u bini?
  kne-kne: Sin pangob-obadan da sin iket na, kanan din nangin oka, “Apay nga ob-obaden
    yo sa?”
  tgj-tgj: Bunugv siak a paksok rilo, ho gv atu v bunua minto, “nonuno um ogubv paksok
    dunvla?”
  gui-NT: 'Jare oyora ñogüɨnoi yave, mburica mi iya reta oparandu chupe reta: —¿Maera
    pa peyora pei mburica mi?'
  quc-TT: 'Ri ajchoqꞌe kꞌut xkita chike: ¿Jas che kikir le kꞌin laj bꞌur?'
  heg-NTPO: Nikit oen loat keledai ana na talin na kon, lamtua ka keket oen noan,
    “Tasao le mi loat sao hmukit ni lia?”
  ptu-ptu: 'Mahassanni nabukkai indo keledai, ma''kadam puäna naua: “Akanna umbukkaia''
    itim keledai?”'
  bzd-NTPO: 'Ie''pa tso'' burro wötsöök ta̱ burro wakpa debitu̱ ta̱ ichakéitö: —¿Ìie
    a'' tö burro se̱ wötseeke?'
  kwf-kwf: KaidaꞋi kera logea na dongki neꞋeri, na ngwae neꞋe toꞋo ana dongki neꞋe
    kira ka fata Ꞌuri, “Tae neꞋe koroꞋo logea na kala dongki neꞋe fuana?”
  eng-WYC-2017: And when they untied the colt, the lords of it said to them, What
    [or Why] untie ye the colt?
  eng-WMBB: As they were untying the colt, its owners said to them, “Why are you untying
    the colt?”
  zat-NTPS: 'Na'' gate dxelese̱zre̱'' búrrua'', na'' xránaba'' buluche̱be̱'' le̱'':
    ―¿Bizr chee̱ na'' dxesé̱zrele búrrua''?'
  spp-spp: 'Tèni i pi à wá na dùfaanŋke sànre ke, ka ku feebii si jwo: «Hɛn! Ɲaha
    na yii ɲyɛ na ku sànre yɛ?»'
  zty-NTPS: 'Katen'' beséžgake'' búrrodon'', benne'' x̱anba'' ka'' góžgake'' ḻégake'':
    —¿Biẕ chen'' žsežle búrrodon''?'
  mek-mek: Ke donki kegupukia alogai, donki inagome auga epaꞌani einaka, “Ei, oi kapa
    puo donki ogupuka?” eoma.
  aey-aey: Ale cesel goman manahal eu cucufalesin uqana cofdoc hu sisilalein, “Eetanu
    cesel goman manahal eu cufalesina?” alein.
  urd-GVH: जब वह जवान गधे को खोलने लगे तो उसके मालिकों ने पूछा, “तुम गधे को क्यों
    खोल रहे हो?”
  ycn-ycn: 'E nacaráca''a ricá. Ejéchami paminana quemacá najló: —¿Naje ta icaráca''a
    quele?'
  djr-djr: Yupmaraŋalnydja maṉḏa ŋunhiyi duŋ'kinhany, bala ŋayiny ŋuriŋiny wäŋa-waṯaŋuynydja
    yolŋuy nhäŋalnha, ga waŋan bitjarr warray, “Way maṉḏa, nhaku nhuma ga dhuwali
    yupmaramany?” bitjarr.
  kvg-kvg: Yaq donki gi꞉nqovotavat, tugi evøndipakha, āv gizømbe-eín nqǽgo, “Gekha
    zapâ, ngunuk donki nqazo-nqovotavet?”
  rug-rug: Sipu korapa rupaha vagia ri karua sa tuna doṉ'ki, si mae nanasi rina tie
    pu ari dia sari karua, “Pude vegua ke rupahia gamu sia?” gua si arini.
  hop-NT: 'Noqw puma morohyat ṅaṅahq, pohkoy’yuṅqam amumi paṅqaqwa: Ya uma hinoqw
    morohyat ṅáṅaha?'
  san-URD: گَرْدَبھَشاوَکَموچَنَکالے تَتْوامِنَ اُوچُح، گَرْدَبھَشاوَکَں کُتو موچَیَتھَح؟
  heb-LB: 'כשהתירו את העיר בא אליהם בעליו ושאל בתימהון: ”מדוע אתם מתירים את העיר שלי?“'
  caf-NT: '''Aw ''et ndi yeztliyaz lhk''unaidú''uk hoh ndunnah hubube''ildzun, ''en
    ''uhútni, “Ndi yeztliyaz dant''i ka ''ulh''en lhk''unaduh''uk?”'
  mio-NT: 'Nu ni ndachi ra chi ri buru can, ta quechaha nducu tuhun ra chitoho ri
    chi ra ti: ―¿Ñacu ndachi ndo chi ri buru ya? ―cati ra.'
  srq-NT: Burro riirĩ ngue etea ra. Era mose que echa ñee ee ra. —¿Mbaerã jẽɨngo era
    era re? ɨ que ee ra.
  kje-NT: Hir wewe'er keledei nin kali onneni, orkeledei onnenihe ra'uhoi, “Heih!
    Hi'ihepeni mima we'er keledei onne?”
  gaz-gaz: Utuu isaan ilmoo harree sana hiikaa jiranuus warri harree sanaa, “Ilmoo
    harree kana maaliif hiiktu?” jedhanii isaan gaafatan.
  kud-kud: Na haugana donikiwa hilivalivahi, ana taniwagane ipanivilaedi, iwalo, ‘Hava
    ta yagu lagulagune amlivalivahine?’
  urb-NT: 'Jumen ra''yr ke jirar u''am rahã, jumen jar ta pandu: “Ma''erehe jumen
    pejirar my?” aja mokõi sawa''e ta pe.'
  fra-LSG: 'Comme ils détachaient l’ânon, ses maîtres leur dirent: Pourquoi détachez-vous
    l’ânon?'
  san-HK: gardabhazAvakamocanakAle tatvAmina UcuH, gardabhazAvakaM kuto mocayathaH?
  cak-SNT: 'Y antok ja niquiquir, ri rajaf xquiꞌej-pa chica: ¿Karruma ntiquir-el ri
    alaj burro? xaꞌcha-pa chica.'
  uvh-uvh: ning tanga dongki ning aya u arafadagumu'. Ka dongki tuang wari yapma ning
    yangging, ai dongki wa nasi'ga' fadakiamu'.
  ino-ino: Fole aike'ana ani to'ki ana'au'amo nofi kalu neha'akeno ani to'ki afumo
    afo'amoki e'a make hu'a anafine'kae “Na kava hukefe ina to'kimo nofina alitana
    kasalu neha'ae?” hu'a anafikake'ana make hu'ana neha'ae “Ala Neti'amo'a mako ali'ya
    alikefe nehiketa'ae ne'avalo'ae.” hu'ana hu'na'ae.
  gnn-gnn: Yupmaraŋalanydja maṉḏa ŋunhiyi yarraman'nha, bala ŋayi ŋuriŋi wäŋa-waṯaŋuyunydja
    yolŋuyu nhäŋalana, bala waŋana bitjarra warray, “Way maṉḏa, nhäku nhuma yukurra
    yupmaramanydja dhuwaliyi?” bitjarra.
  yal-yal: E yi sofalidin fulunma waxatin naxan yi, a kanna yi a fala e xa, a naxa,
    “Ɛ ito fulunma nanfera?”
  cnt-NT: 'Jme₁ma₂tioin''₅₄ chéin''₂ bú''₄, ca₂juá''₂ juɨg₅₄ já''₂: ―¿''E₂ ''uɨg₅₄
    tsɨn''₅₄ ''nia''₂ bú''₄?'
  tif-tif: 'alep iyo sok baamiple, dongki tiin molin tunum ayo tal dik-daaya bokoya-lomda:
    Ibi kaa, kanim nolum o, kalaliwa, tal dongki ami sok kaa baabip i? yakale'
  nlx-nlx: जेवी ता गेदड़ान पिलाह सोड़ने बाजरियेल एता, ते गेदड़ान मालीक ताह फुशो, “ज्या
    गेदड़ान पिलाह काहा सोड़तेह?”
  apw-NT: K’edaayi’adná’ nṉee áí túlgayé bíyéhihi gádaabiłṉii, Hat’íí bighą túlgayé
    zhaazhé k’e’oł’ad?
  gum-gum: 'burron pichib pønrrøbenba, puarbe trenchibelø køn: —¿Chinchab pichigue?—
    cha.'
  not-NT: 'Cara itsaicosiguiri, ainta casintari yosamitaigabaqueri: —¿Pairo pitsaicobiritaiguëri
    noborone?'
  plu-plu: 'Ayteke nikwe igkis watekwiyes ner kawayyan. Igkis watekempiye, ignes akipara
    danuh atere. Igkis awna gitkis: ―Mmeneki yis dax yis watak upig kawayyan?'
  iou-iou: Kaŋ-ahäŋpäŋ yen pit irirän doŋki u mähemitä ŋode yäwet yabäŋkuk; Imata
    doŋki uwä yen pit imikamän?
  ntp-NT: 'Dai aidʌsi uupasaitadai ʌgai ʌasñiitu taidʌ ʌsoigacami tʌcacai dai potʌtʌdai:
    ―¿Tuimʌsi uupasai goasñiitu? ―astʌtʌdai.'
  rai-rai: Io, baa diaar palpalaa a naat na dongki diat baa anundiat, diat tiri diaar
    naa, “Aawa maa mur palaa a naat na dongki maa kupi?”
  haw-1868: A i ko laua wehe ana'e i ke keiki hoki, ninau mai la na mea nona ia ia
    laua, No ke aha la olua e wehe ai i ke keiki hoki?
  ffm-ffm: 'E ley humtugol maɓɓe mola ngaa, jeyɓe mola ngaa ɓee mbii: —Ko kumtirton
    mola ngaa?'
  arb-NAV: 'وَفِيمَا كَانَا يَحُلّانِ رِبَاطَ الْجَحْشِ، سَأَلَهُمَا أَصْحَابُهُ:
    «لِمَاذَا تَحُلّانِ رِبَاطَ الْجَحْشِ؟»'
  cop-CNT: ⲉⲩⲃⲱⲗ ⲇⲉ ⳿ⲙⲡⲓⲥⲏϫ ⳿ⲉⲃⲟⲗ ⲡⲉϫⲉ ⲛⲉϥϭⲓⲥⲉⲩ ⲛⲱⲟⲩ ϫⲉ ⲉⲑⲃⲉⲟⲩ ⲧⲉⲧⲉⲛⲃⲱⲗ ⳿ⲉⲃⲟⲗ ⳿ⲙⲡⲓⲥⲏϫ.
  adz-adz: Gubuꞌ ribarangan piraꞌa dongki narun da rinun rusan igutin, “Agam ibu piraꞌ
    dongki narun igi iyaꞌ?”
  sri-sri: 'Irasirirã burrore ĩgʉ̃sã kuramakʉ̃ ĩãrã, ĩgʉ̃ oparã ĩgʉ̃sãrẽ sẽrẽñañurã:
    —¿Nasirimurã burrore kurari? ãrĩñurã.'
  nal-nal: Araan di akpaat iaa a dongki, ubina vuvuna dongki di iaari zin nandiaa
    malasing kari, “Kunaze naagu akpaat iaa a dongki vaaxur?”
  kyq-kyq: 'Kɛn naaɗe jaay tuut tuut goon buuru se, mɛlin̰ge ɗeekɗen ɔɔ: «Goon buuru
    se, Ꞌtuut Ꞌɓaanki gay?»'
  kwd-kwd: Alata gala rubea nga dongki lo'oo, nga wane ne'e to'o na dongki lo'oo ka
    fata 'ilo'oo, “'Olataa lo'oo molo rubea nga dongki lo'oo fai?”
  ded-ded: Meficgema donggi medaha yungerec minginango deec, “Ngeri nocac donggi medaha
    yungecdape?”
  ewe-ewe: eye esi wonɔ ka tumii la, nutɔwo va wo gbɔ va bia wo be, “Nu kae nye ema
    wɔm miele? Nu ka ta miele ka tum míaƒe tedzivia ɖo?”
  nuy-nuy: Anubani bagu wini-lhamunu-ngarrgiwaa wuguṉi. Aḏaba warruburru-yung wuu-rangarrangi-yinyung
    wugurru wurru-yamayn, “Niini-yaminggarrina nuguṉi aadanu niini-lhamunu-ngarrgiwana?”
  cop-BHC: ⲈⲨⲂⲰⲖ ⲆⲈ ⲘⲠⲒⲤⲎϪ ⲈⲂⲞⲖ ⲠⲈϪⲈ ⲚⲈϤϬⲒⲤⲈⲨ ⲚⲰⲞⲨ ϪⲈ ⲈⲐⲂⲈⲞⲨ ⲦⲈⲦⲈⲚⲂⲰⲖ ⲈⲂⲞⲖ ⲘⲠⲒⲤⲎϪ
  buk-buk: Sêŋgapwêc doŋki sêmbo, ma ŋadaui sêndac iŋlu bu, “Amlu aŋgapwêc iŋ tu sake-ŋga?”
  pri-NT: 'Ûna ru gére tipié, â wà tèpa apooé, âna rà ina tàru pâ: «Gorodà na gàu
    tipi ê pwi nari buriko bèepwiri?»'
  zpq-NT: 'Nach šlac cheseseže''ba'', x̱amba'' ca'' gose''e ḻegaque'': ―¿Bixc̱hen''
    chsežle burr daon''?'
  por-TFT: Enquanto eles o desamarravam, os donos do animal disseram aos dois, “Por
    que é que vocês estão desamarrando esse animal novo?”
  gwi-NT: Donkey tsal gwats'an tr'agąąhchįį gwiizhit ąįį vats'an yinlii t'agoovahnyąą,
    “Jaghaii gwats'an tr'ohchįį t'oh'in?”
  gvn-gvn: Bula donkey walngal-walngan, majangka donkeyndamundu bulanda babajin, “Yubal
    wanyurrinku nyungun walngal-walngal?”
  nhy-NT: 'Iwan nijkuak okitotontokaj in burro, itekowan in burro okintlajtlanijkej:
    ―¿Tlanik ankitotomaj in burro?'
  asm-FB: তেওঁলোকে গৈ গাধ পোৱালিটো মেলোতেই তাৰ গৰাকী সকলে সুধিলে, “গাধ পোৱালিটো কিয়
    মেলিছা?”
  okv-okv: bujekasi uo o mamone na kito “ungo do eto nangota o bujekasi ere ove?”
    ainge eo
  mxt-NT: 'Ta cuhva cha candachi ra chi tɨ, chaa̱ coyo chitoho tɨ. Ta candaca tuhun
    ra chi ra: ―¿Ñáá tuhun cha ndachi ndo chi burru chiña? ―catyí ra.'
  tzo-NT: 'C''alal yac''oj sba tsjitumbeic yaq''uil ti burroe, hech i''albat yu''un
    ti yajval ti burroe: ―¿C''u stu avu''un chacolta ti jburroe? ―x''utatic.'
  ind-AGS: Ketika mereka melepaskan ikatan keledai betina itu, pemiliknya bertanya
    kepada mereka, “Mengapa kalian melepaskan ikatan keledai betina itu?”
  omw-omw: Mwitanahua ntonki ntati varuvata ntonki mwia qohua mwitanahuara tiqatama,
    Nkyetana nanraqamave mwia ntati variavo? tuvata
  yrb-yrb: I otowa doniki esite ane na ma uregari utebisina i otowa doniki ubi uwarama
    emaba weita, ya sadei aneba i otowa doniki na ma uregari utaisi weita?
  maa-NT: 'K''e̱ nga nchikíjnda̱''ñó ndí búrró ki''ndí, kitsò nei‑la̱: ―¿Mé‑ne chíjnda̱''ñó‑nò
    ndí búrró?'
  mcq-mcq: Pu tonikia pirona kaji rasaꞌeme ea anesuri aporame ijá ꞌiama Ja irakaꞌe
    veꞌirono tonikia pirona kajaho rasavo? ꞌiamana.
  sus-A: عٍ نُ نَ سٌقَلٍ لَنمَ قُلُنقٍ تّمُي نَشّ، عَ كَنيِيٍ نَشَ عٍ مَشْرِن، «وٌ
    يِ سٌقَلٍ قُلُنقٍ مُنقٍ رَ؟»
  jpn-1965: 彼らがろばの子をほどいていると、その持ち主が、「なぜ、このろばの子をほどくのか。」と彼らに言った。
  fra-SBL: 'Comme ils détachaient l''ânon, ses propriétaires leur dirent : « Pourquoi
    détachez-vous l''ânon ? »'
  yka-yka: Sasangde mangalekkahan anak asnuhin, paˈin meˈ dapuˈnen si siye, “Hoy,
    weˈey lekkahanbi anak asnu iyan?”
  mle-mle: Adi donki dikidi yaav raliytaay tibirik, donki asaay duw atawa vikuw, wadabir,
    “Agwa javik wadi donki raliy-biraad?”
  shp-NTPO: 'Jatian ja burro choroi ikanaitian, jawen ibobo joxon jato yokákana iki:
    —¿Jaweatiki ja burro maton choroai? —akin.'
  aom-aom: 'Ëhi jiamu gagorovo jaburo donkey harihoho jiovamu gavëꞌi ë mi arijoꞌoho
    jaburo gëromo uëvareje: Jemë rabëni donkey harihoho jiovarujëjo.'
  geb-geb: Mani mba doŋki gangiap, ana mpiiŋ fhɨrim, mba doŋki namŋga mani gangiap,
    khaŋ mani ga nzuai, “Ai, ŋko thaŋ nzuav mba doŋki mpiiŋ fhɨri?”
  eng-WYCLIFFE: And whanne thei vntieden the colt, the lordis of hym seiden to hem,
    What vntien ye the colt?
  bsj-bsj: Kambo ci kwi be gelba tiyeri, nob gelba me ciki, ye bwi ci kwi gelba tiye?
  cak-cak: 'Ja niquisol ri alaj burro chiri'', tok ri erajaf xqui''ij-pe: ¿Achique
    roma nisol ri ch''uti avaj? xecha-pe.'
  chf-NT: 'Jinq''uin mu''to u p''äne''ob ni ch''oc burroba, u yumob u yälbijob ca''da:
    ―¿Cua'' uc''a a p''äne''la ni ch''oc burro?'
  tlf-tlf: alop iyo sok uyo talaa daagamip e, dongki imi tiin molin tinum iyo tal
    daga-nilip e, “Ibaa. Boyo intaben nulum o age-nilipta, dongki imi sok boyo talaa
    daagan-bilip o?” agelip e,
  piu-2006: Tuungkiyi wiima palulapula ruupa yarraṉingka, tuungkiyiku mayutju tjuṯangku
    tjapiṉu palunya kutjarra, “Nyupali nyaakitjangku tuungkiyiku ruupa watiyangka
    yarraṉi?”
  poh-NT: 'Nok reꞌ take quib chi nahsil aj tahkanel reꞌreꞌ pꞌuht quichejem i racꞌu̱n
    cawa̱y, xiponic take ehcham reh eh jeꞌ wili xquikꞌor: «Chaj bih riwi̱ꞌ chi cꞌahchiꞌ
    achejem tak i racꞌu̱n cawa̱y wili? nqui take.'
  tue-tue: 'Cʉ̃́ã burrore jõãrã́ tiirí, cʉ̃ʉ̃ õpãrã́ cʉ̃́ãrẽ: —¿Deero tiirá cʉ̃ʉ̃rẽ
    jõãĩ? jĩĩyira.'
  bjp-bjp: Ma aunbiing ru ka pukpuk fabiro dongki la ae, taman dongki ae ka diik ru
    aragii, “Kamu puk ufu dongki ae isi sanih?”
  xon-xon: Baah bi gbilni u na, le binib bi yeh u na baa bi, “Ba ŋa ni bi gbilni ubon
    ngbaan?”
  tzo-ZNT: Ti cꞌalal xyaquet tsjitunic li burroe ―¿Cꞌu yuꞌun ti chajitunic li jburroe?
    ―xꞌutatic la yuꞌun ti yajvale.
  mpm-NT: 'Ja ka ndaji da burru un ti ni kekoyo chaa xiin tɨ un, ti ni ka kachi da:
    ―¿Ndoo ka ndaji ra burru un naa ra? ―ka kachi da.'
  ots-NT: 'Nu bbʉ már xohtihui, bi zøh cʉ to múr mɛjti car burro, bi xifi: ―¿Dyoca̱
    guí xohtihui nʉm burroje?― bi hñi̱mbihui.'
  hoy-hoy: याग आंदुर गधा अन्द पाड्डा अक खोलसोर, रा गधा अन्द मालिक आंदुर से केळदुन,
    “ई पाड्डा अक येती खोल्सतीर?”
  uri-uri: Yatom tuwekg nelkgen donki wlampien pa, ari tu melnum yan a donki wlampien
    pa roponten la tolpa, “Kipmekg akal nelkgen ekg ak ntekg kuina?”
  amo-amo: Na I wadin bukwe, unan kanin woro nani, “I warin ta I din burku kijakye?”
