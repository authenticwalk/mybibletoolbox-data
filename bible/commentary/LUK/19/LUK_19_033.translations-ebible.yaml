    dakina dangki yirra-langwa?” ne-yama.
  enq-2: Akali dolapome dongi ŋaŋa doko tata leambinopa, dongi tange dupame dolapo
    lamaiyoo, “Nyakambame dongi ŋaŋa doko aipuma tata lelyambipi?” leami.
  eng-ASVBT: And as they were loosing the colt, the owners thereof said unto them,
    Why loose ye the colt?
  mna-mna: 'Tila ma tiputkewe doŋki, mi katuunu bizin tiso la pizin ma tiso: “Ai,
    niomru kuputke doŋki tiam tana paso?”'
  rmy-ARLI: 'I sar phravena ine e terne here, o manuša, kasoro inele o terno her,
    pučle len: “Sose phravena e terne here?”'
  myw-myw: Bilikus donkiy mana̱wen, natuwa̱vek ikatiga̱nes, ilansa, “Aveiyag wawun
    kulikus alem mana̱wen?”
  sby-sby: Mpobali kusungulula mbongolo, bene balepusheti, “Nomba mulamusungulwilinga
    cani?”
  sll-sll: Ena yasuri kun han i gule mongure, kun hong yal ure yu ditongwi, “Ni yasu
    tal ongure kun yal kun i hani gule ire one?”
  yaq-NT: 'Bempo intok juka'' ili buuta am woitao su, jume'' a'' atteakame: ―Jaisaakai
    eme''e a'' woita ―ti ameu nattemaek.'
  uro-uro: Bä nga init täväkt sä qä donki ama rhoem ga dä iarhakt kärarhae i rhit
    lu vät a qa di rhi snanbät sä iom doqortäqyia, “Mäniekt bä init täväkt sä qa?”
  ita-1885: 'E come essi scioglievano il puledro, i padroni d''esso dissero loro:
    Perchè sciogliete voi quel puledro?'
  muy-muy: 'Ka ya ti nday tə̀bu tepiceh wur ga azoŋgu ni ti ndam ga azoŋgu ni tə̀hi
    ana tay : « Kepicehʉm wur ga azoŋgu ni ti kamam ? »'
  kqc-kqc: Donkey di mida di maena youneyadiri, bi ini nari rededi vene yaku nikaiteyadi,
    “Beika resi ini maena younededi?”
  rmc-ZRB: 'Кана оне розпганле терне сомаріс, акор лескєре хулая пгучле лендар: —
    Соске тумен розпганден ле сомаріс?'
  tav-tav: 'Cʉ bʉga eja, cʉ capopioyuparã. Cʉ na capopioro tʉjʉrã cʉ ʉparã na caĩñuparã:
    —¿Nope ĩrã cʉ mʉja popioti mʉjaa?'
  eng-ULB: As they were untying the colt, the owners said to them, “Why are you untying
    the colt?”
  spa-VBL: 'Cuando estaban desatando el potro, sus propietarios preguntaron: “¿Por
    qué están desatando el potro?”'
  fra-_FOB: 'Et comme ils détachaient l''ânon, ses maîtres leur dirent: Pourquoi détachez-vous
    cet ânon?'
  hau-ULB: Sa'adda suna kwance aholakin, sai masu shi suka ce masu, “Don me ku ke
