verse: LUK.019.033
translations:
  kpx-kpx: Isi doniki ke vavehasege biaeau abuho loui avoe, “La osiohoike ke lulehama.”
  okv-H: vujekasi uo o mamone na kito “Ungo do eto dagota o vujekasi ere ove?” ainge
    eo
  tbo-tbo: Ma hi lupelupeni hougana donikina taniwagana ugolihi i baha i pa, ‘Awai
    binei o lupelupeni?’
  mal-C: അവർ കഴുതക്കുട്ടിയെ അഴിക്കുമ്പോൾ അതിന്റെ ഉടമസ്ഥർ, “നിങ്ങൾ ഈ കഴുതക്കുട്ടിയെ
    അഴിക്കുന്നത് എന്തിന്?” എന്നു ചോദിച്ചു.
  grc-SR: Λυόντων δὲ αὐτῶν τὸν πῶλον, εἶπον οἱ κύριοι αὐτοῦ πρὸς αὐτούς, Τί λύετε
    τὸν πῶλον;
  bgc-bgc: जिब वे गधी कै बच्चे नै खोल्लै रहे थे, तो उसके मालिकां नै उनतै बुझ्झया,
    “इस बच्चे नै क्यांतै खोल्लो सो?”
  khz-khz: Toniki natuna gelugaawai aonai, toniki gatara na gerenagirato, “Ne rakagau
    gaurai toniki golugaana?”
  deu-TKW: 'Da sie aber das Füllen losbanden, sagten die Besitzer desselben zu ihnen:
    was bindet ihr das Füllen los?'
  zsr-NT: 'Catiꞌ gulasedxëꞌ‑baꞌ búrrodauꞌ naꞌ, bönniꞌ xanbaꞌ tëꞌ lequëꞌ: ―¿Bizx quië
    rsedxliꞌ‑baꞌ búrrodauꞌ naꞌ?'
  lin-lin: 'Wana bazalaki kofungola mwana yango ya ane, bankolo na yango batunaki
    bango : — Mpo na nini bozali kofungola mwana oyo ya ane ?'
  hns-NT: 'Tab djab oelog kholat raha, tab ghar waalan poetjhies: „Toelog kaahe ke
    oke khole hai?”'
  noa-E: Mag oobaimaawai ya chi burrodam aibëeg ẽer nʉm ee, chi papkhʉ bëewia amag,
    —¿Khanthee pãrau mʉ nemchaai ẽer warrúma? aichëjim anʉm.
  eng-EMTV: But as they were loosing the colt, the owners of it said to them, “Why
    are you loosing the colt?”
  mib-NT: 'Te jeē cándají de tɨ, te ni cacahān jitoho tɨ̄ jiín de: ¿Naun cándají ró
    burro ri? achí.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खे़न् ले़रे़त्‍छुर पत्‍छे़त्‍छिल्‍ले़ खे़प्‍मो
    कुन्‍दाङ्‌बाहाॽ मे़द्‌ये़आङ् सेःन्‍मे़दोसुसि, “थेआङ् कन् अदङ्‌साःन् के़ले़त्‍छुबाबे?”
  xnj-xnj: Pevawopolayi punda mpakakasi, vakolo lipunda vakavakota, “Ndava kyani mukuliwopola
    lipunda mpapakasi ili?”
  mmx-mmx: Se duga soxomus kaka i nom lodongki, luvuttadi loklok tatao at lodongki
    diga lok tidu, “Tila nemu mu soxomus ka i nom lodongki?”
  cbr-NT: 'Mëraquian tubuia ca burron ''ibucaman cacëxa: —¿Uisoti caramina burro tubuin?
    —quixun.'
  tee-NT: 'Chai acsni ixtat''ajun xk''otainin ju puru pus ju amanavinin tajunich:
    ―Tajuch ni va xk''ot''ayat''it ju quimpuru quinc''an.'
  eng-LSV: and while they are loosing the colt, its owners said to them, “Why do you
    loose the colt?”
  cak-NT: 'Y cuando ja'' niquisol, ri rajaf xqui''ij-pe chique: ¿Anchique roma nisol-e
    ri burro? xecha-pe chique.'
  pah-NT: 'G̃a jumentinho kwaharavame ijara''g̃a g̃a ndepiagi. A''ero ijara''g̃a ei:
    —Maraname pe ikwaharavi ta''yra?'
  sja-NT: 'Ma burro ẽramaa p''anɨ misa, chipariirãpa iidijida: —¿K''ãare-it''ee ẽramaa
    p''anɨma? ajida.'
  xed-xed: Tata playplay həŋ, «ŋaw kuni ta zwaŋa kɗih na?» ka tsa gwal nda kɗiha taŋ
    ya.
  mks-NT: 'Jáchi̱ nani ndáxí da̱ búrro̱ cán ndúu da já na̱ca̱ha̱n mé na̱ xi̱hín ja̱na̱
    rí cán sa̱ha̱ ri̱ já na̱cachi na̱ cán já: —Ndá cuéntá quéa̱ ndáxí ndó búrro̱ ja̱na̱
    nde̱ ja̱n —na̱cachi na̱ cán.'
  gfk-S: Dur ga palpales ise ter no sigar donki. Ma dong ing a nudi ikino donki, di
    ga tiri be, “Mur palpales ise no donki urah?”
  bmu-bmu: Miwikŋaiba doŋki moröŋi pösatpitkö ahotka toŋan jiget, “Hei! Doŋki moröŋi
    mi wanigöra pösatzahot?”
  dgz-dgz: Man donki ine tauan amba wat vesiwanumune gapan, man i apane singui wan,
    “E man donki ame dimen wat vesiwanin?”
  eng-GNV: And as they were loosing the colte, the owners thereof sayd vnto them,
    Why loose ye the colte?
  zaa-NT: 'De rethàtsi cabi burro tú''a nna, biria chì canu ná xana'' niá nna ra cą
    cabi: Bianicca rethàtsi le burro tú''ą'' nì''i.'
  eng-WEBSTER: And as they were loosing the colt, the owners of it said to them, Why
    loose ye the colt?
  guh-guh: 'Nexata itsa isinabeje, burro pexainaevi jumaitsitsibeje: —¿Detsa xuajitsia
    paisinamebeje burro? jaitsibeje.'
  bon-bon: Egä cäro teepi pui mamye dongki ne jiibiräsi, dongki yageyame cina teebibine
    äätemlisi egä, “Weene dongki ne ngeno me jiibireniye?”
  nhw-BL: 'Huan quema quitojtomayayaj, iteco quintlatzintoquili: ―¿Para tlen anquitojtomaj
    nopa pilburrojtzi?'
  mgw-mgw: Pabaabile kabamundwa yu'lu' mwana wa mbu'nda, bene ngabaalaluya, “Kwa mwanjaa
    ki'li' mumundwa mwana mbu'nda yu'?”
  swh-ONEN: Walipokuwa wanamfungua yule mwana-punda, wenyewe wakawauliza, “Mbona mnamfungua
    huyo mwana-punda?”
  wbi-wbi: ye vikujavula inyana ja dogovi, avanyanajo vakav aposia “kiki mukujavula
    inyana ja dogovi iji?
  bba-bba: Ye bɑ kɛtɛku buu ɡe sɔsiɑmɔ, ɡen yinnibɑ nɛɛ, mbɑn sɔ̃nɑ i kɛtɛku buu ɡe
    sɔsiɑmɔ.
  eng-KJVCPB: And as they were loosing the colt, the owners thereof said unto them,
    Why loose ye the colt?
  kgk-NT: 'Ojora jave mburika''i ijáry oporandu mokõi hemimbo''e-pe: —Ma''erã tipo
    erejora xe rymba mburika''i? he''i.'
  waj-waj: 'Teeda puara togiivaa rakuasada varida tooduu puara togiivaa nakaaraiya
    numa ivaitana teeda tunoo: Ngia aaniiraida aa puara togii aavaa rakuasaannee?'
  ekk-PKP: 'Kui nad sälgu lahti päästsid, küsisid tema omanikud neilt: „Miks te sälu
    lahti päästate?“'
  mpx-mpx: Sauga donki natuna ana sisiu hi lekaleka, yaka tondonki hi nel elal hi
    ba, “Hauna kaiwena donki natuna ku leleke ei?”
  wbp-wbp: Ngulangka-yijalalpalu karrija warlaljamarri-patu tangkiyi-kirlangu kujalpalu
    mardarnu. Ngula-jangkaju, kujalpa-palarla kurdungurlu-jarrarlu ngalyipi-piya rurruny-pungu,
    ngulangkujulu-palangu payurnu, “Nyarrpa-mani kanpala, kuja kanpalarla rurruny-pinyi
    ngalyipi-piya wayirninja-warnu tangkiyikiji nganimpa-nyangukuju?”
  luo-luo: Kane oyudo gigonyo nyathi kanynano, wuon nopenjogi, “Angʼo momiyo ugonyo
    nyathi kanyna?”
  nhe-NT: 'Huan quema quitojtomayayaj, nopa tecojtli quintlajtlani: ―¿Para tlen inquitojtomaj
    nopa pilburrojtzi?'
  aii-aii: 'ܘܟܲܕ ܒܸܫܪܵܝܵܐ ܝܗܘܵܘ ܠܓ̰ܲܥܫܵܐ، ܒܘܼܩܸܪܗܘܿܢ ܡܵܪ̈ܵܘܵܬܘܼܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܒܸܫܪܵܝܵܐ
    ܝܬܘܿܢ ܠܐܵܗܵܐ ܓ̰ܲܥܫܵܐ؟“'
  esk-NT: Uvvaasiiñ pituiġñiaqtitlugu nuġġaŋa natmaksiġvium iñuan nipliutigik, “Suvaata
    pituiqpitku?”
  msb-msb: Myintras ginahubadan ninda an tinday, naghunga an mga tag-iya, “Nano kay
    ginahubadan niyo an tinday?”
  cpa-NT: 'Jøng² ca¹juúh² juu¹³ jáh², mi³ma²tséh²dsa jáh²: ―¿He² løa¹ tsëh³ hniah¹²
    búh³? ―ca¹juúh²dsa.'
  dso-dso: ଆରି ସେମନ୍‌ ସେ ଗଦପିଲାକେ ମେଲ୍‌ବାବେଲେ ଗଦ ପିଲାର୍‌ ସାଉକାର୍‌ ସେମନ୍‌କେ ପାଚାର୍‌ଲା,
    “କାଇକେ ଗଦପିଲାକେ ମେଲ୍‌ଲାସ୍‌ନି ?”
  meu-meu: ldia ese doniki natuna e ruhaiava ai, doniki biaguna ese e nanadaidia,
    eto, Dahaka dainai doniki natuna o ruhaiamu?
  yva-NT: Arono yo keledaije umaso raneka, vatano awave raije wo raura nande yai ware,
    “Ibeanimaibe irati ipo keledaijo kamurame so rapaya?”
  dgc-dgc: Ey to péngukad de to kabayo, éy nipakelagip dide du te koo éng bakit éukadén
    de.
  zpm-NT: nligaa, lëëtaque noxadz zho ma, zeeṉe laa bizhuan ma bdziṉ. ―¿Pe guṉ to
    xpurr naa? ―rëb me lo zho―. ¿Pe nacne noxadz to ma?
  hix-NT: Xumentu mxekrà yewekatxownà hatà. Àwyanye ewekantoko rma, onà wyaro nketxkon
    hatà, esom komo, àwyanye. Àsok tawro meweketxowà, xumentu mxekrà, ketxkon hatà.
    Àsok tawro meweketxowà, xumentu mxekrà.
  sim-sim: Am fri i heyehe frimu sorngora, kuvu os donkin li ishishirik or siri oson.
    Urik mashama fririn limu silira, �Mberem shi ukwak donki oton shi sorngo laha
    ikwak shi undua?�
  npi-ULB: तिनीहरूले बछेडालाई फुकाल्दै गर्दा, त्यसका मालिकले तिनीहरूलाई भने, “तिमीहरूले
    यस बछेडालाई किन फुकाउँदै छौ ?”
  cgc-cgc: Na pabadbad nang pa danen igot ta asno, mga tag-iya ta asno gainsa ki danen,
    “Man-o tak pabadbad nyo igot an ta asno?”
  tim-tim: Mem miawakmâ doŋgi kâmŋe are hulaŋbela amboŋande dâyi, “Niŋande makto hulaŋdat.”
    dâmbiâ
  yor-yor: Bí wọ́n sì ti ń tú ọmọ kẹ́tẹ́kẹ́tẹ́ náà, àwọn Olúwa rẹ̀ bi wọ́n pé, “Èéṣe
    tí ẹ̀yin fi ń tu kẹ́tẹ́kẹ́tẹ́ náà?”
  wos-wos: Xétaka wun wayikana donkina yoo lukumbéka di wun donkina yafa yae di bérré
    wa, “Méta yanjoka béni wun wayikana donki luku?”
  emp-NTPO: 'Burro ẽrã panʌne djibariba ãdjía iwid̶isia: –¿Cãrẽ cãrẽã mʌ̃ burrora
    jãwã ẽrã panʌ?–'
  eng-F35: As they were untying the colt, its owners said to them, “Why are you untying
    the colt?”
  ind-ind: Ketika mereka sedang melepaskan ikatan keledai itu, beberapa orang anggota
    keluarga pemiliknya bertanya kepada mereka, “Kenapa kalian melepaskan keledai
    kami?”
  pes-OPCB: 'وقتی آن را باز می‌کردند، صاحبانش پرسیدند: «چه می‌کنید؟ چرا کره الاغ را
    باز می‌کنید؟»'
  mpt-mpt: talo tileisa dobonabiba e goseli baabeibo Ibo fatnanibta debeb unom genibte?
    gesiba
  ssx-ssx: Mo hande donki ikiki hali ma꞉na꞉siki hololo haena꞉ta꞉ mo teke haliwekima꞉
    alota꞉ Ekipeke hola꞉ mina꞉lepepe lemeke handaa mo hali yaapoma꞉ hombo peaaso alota꞉
  mkl-mkl: Si wɑɑti iyi ɑ̀ wɑɑ fũu, ilu ɡbɑnkɛlɛ ŋɑu ɑ̀ ni, bɛirei í ce ì wɑɑ fũu
    ŋɑ.
  gaq-gaq: ଆରି ସିସ୍‌‍ଇଂ ଗଦ ଉଙ୍ଗ୍‌ଡେକେ ତୁପିଗ୍‍ନେ ବେଲା ଗଦ ଉଂଡେନେ ମାଲିକ୍ ତାର୍‌ଚେ ପାଙ୍ଗ୍‌କେ
    । ମେଇଂ ସିସ୍‌‍ଇଂକେ ସାଲିଆକୁକେ “ପେଇଂ ଗଦ ଉଂଡେକେ ମେସା ତୁପିଗ୍‍ ପେଡିଙ୍ଗ୍‍କେ ?”
  gof-RNT: Entti hare maraa billishin godati be7idi, “Hare maraa ays billeeti?” yaagidosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କିନ୍‌ ଗାଧାହନ୍‌କେ ରାଡ଼ାଇତାନ୍‌ଇମ୍‌ତା ଇନିୟାଃ ଗମ୍‌କେକ “ଚିକାନାଗେନ୍ତେ
    ରାଡ଼ାଇତାନାବେନ୍‌ ମେନ୍ତେ କୁଲିକେଦ୍‌କିନାକ ?”
  gah-gah: Utó okago, toki iza akalevámini nagá nivínasasigo, iza amelage lekeza nene
    toki iza akalevama nanamú nivínasasive,
  lcm-lcm: Si vuk taun kilongpo kunis a dongki ang vap po tauk ina kila sui irilong,
    “Using a sa milongpo kunis a dongki ang?”
  aer-aer: Re-atherre renhe irlwemele-arteke, kenhe artwe tangkeye-ke-artweye areye
    arratewarremele renhe-atherre apayuthnerrirreke, “Iwenhenge-ame mpwele irlwerle-anerreme?”
  qvc-NT: 'Chaymi apamunanllapa paskaykaptinqa, dwiñungunaqa tarishpa tapurqan: —¿Imapaqmi
    burrituyta paskaykangillapa? nishpa.'
  tgl-ULB: Habang kinakalagan nila ang bisiro, sinabi ng mga may-ari sa kanila, “Bakit
    ninyo kinakalagan ang bisiro?”
  cbs-NT: 'jabianudi burro ibubu manixun jatu yukakin: —¿Jaskakin man burro tepeai?—
    jatu wa'
  xtm-NTPP: 'Nani ka ndaji de burru ma, te ñayii xi‑burru ma, ni ka jikan‑tnu''u i:
    ―‍¿Nava''a ka ndaji ni burru a? ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Apabakiba bakankulugula mwana liponda, benekangweto ngabakonya, “Mboni
    mankulugulanga mwana liponda jonjo?”
  bao-NT: 'Burrore cʉ̃ja ca popio niiro, cʉ̃ ʉparã pea: —¿Ñee tiirã cʉ̃re mʉja popioti?
    —cʉ̃jare ĩi jãiñaupa.'
  san-ORI: ଗର୍ଦଭଶାୱକମୋଚନକାଲେ ତତ୍ୱାମିନ ଊଚୁଃ, ଗର୍ଦଭଶାୱକଂ କୁତୋ ମୋଚଯଥଃ?
  rmn-rmn: 'Кана он пхутрэнас э джёрэс, о сагбудэс пхучлэ лэн: — Тумэ соски пхутрэн
    э джёрэс?'
  huv-NT: 'Naleaing wüx teamachejtiw, quiaj tasaj nejiw moneay nej: ―¿Neol techejtiün
    a bur quiaja? ―ajüw nejiw.'
  otn-NT: 'Mi̱ xojpʉya, nu̱''ʉ yø mmɛ̱mburru bi ''yɛ̱mbi̱: ―¿Hanja ngue guí xocui
    ra̱ burru?'
  nop-nop: Tiŋa doŋki mihiniŋ yafiyatu molomdi buŋa “Maŋgoŋde fiyakamuk?” yeniŋguk.
  obo-NT: To id akas dan don iddos natit asnu, id inturan dan taddot mgo komunoy,
    kahi ran to, “Mambot id akas dow ika?”
  kca-kca: 'Хун пӑ ԓын айкам осёл хŏԓт эӈхәссәԓән, войәӈ хŏйатԓаԓән ԓын иԋщәссайӈән:
    "Мўйа осёл пŏшәх нŏх эхсәԓән?"'
  cak-ENT: 'Ja tok nyetajin chusolic, ri ye rajaf xquibij-pe cheque: ¿Achique roma
    tok nisol-e? xquibij-pe.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤗᤧᤖᤧᤳᤇᤢᤖ ᤐᤳᤇᤧᤳᤇᤡᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤁᤢᤴᤍᤠᤱᤒᤠᤜᤠ᤹ ᤔᤧᤍᤩᤧᤀᤠᤱ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢᤛᤡ.
    “ᤌᤣᤀᤠᤱ ᤁᤴ ᤀᤍᤱᤛᤠ᤺ᤴ ᤁᤧᤗᤧᤳᤇᤢᤒᤠᤒᤣ᥅”
  mie-NT: 'De tá nándají dē tī, de nī ncāhān ndá jētohō tī jíín ndúū dē: ¿Nūcu nándají
    nú burro nī? ncachī ji.'
  san-TIB: གརྡབྷཤཱཝཀམོཙནཀཱལེ ཏཏྭཱམིན ཨཱུཙུཿ, གརྡབྷཤཱཝཀཾ ཀུཏོ མོཙཡཐཿ?
  qve-NT: 'Hinaqtinmi chay malta asnota pashkasqankuta rikuspanku, chay asnopa dueñonkunaqa
    tapuranku khaynata: —¿Imapaqmi pashkashankichis asnoykuta? nispanku.'
  pao-NT: Ka tzagaze mu tzadoopawunu, mu numu mu tubenga, “How manena mu a tzadoopa?”
  cbu-NT: 'Karupanaa tapurkatssin, tputssha: ¿Mayaamsha tapuriksa? tárangu,'
  usa-usa: yenákámá uréta naatéqá oótiraa-kamma ánnáma káyuboyata min-ótíráá-kákóní
    aanábó-nákómá iréna maará-tima-yimikaiye. ‘nôraq itakawáq naatéqá oótiraa-kamma
    ánnáma káyuboyo?’ téna titata
  soy-soy: 'Kumúŋɛ́ kpɛ-i kɑpi kɛminɑɑpipi n fénnɛ, kɛpite ɑpi pi mɑɑ rɛ: Yo nnyɑ
    kɑni kɛminɑɑpipi kɛ̃ toriyɛ?'
  hui-hui: Talima piaga kira biago labome nogo dongi igini biago hadalu hebiria nogo
    dongi anduaneme libuhondo, Ogoni agi bulenaga hadarabibe, lene.
  amf-amf: Kediar ukulinsa ootonam kenin bulenka, ukulinsa imbana “Ukuliam harrnee
    bule?” hamayse keam ke oysade.
  quc-NNT: 'Tajin käkikir ri burro aretaq ri ajchaq''el xkita'' chke, xkib''ij: ¿Jas
    che tajin kikir ri burro? —xecha chke.'
  dob-dob: Ta tuta nina ase nina siliꞌaliꞌami ta toniyobai nidi sieonedi, sigwae,
    “Mwaꞌadega ga ꞌima yobai waliꞌaliꞌami?”
  wrs-wrs: '@see-verse:LUK.019.032'
  mca-mca: 'In mexe nit''ijii pa''aj pa'' matikatax, qa pe'' yatsat''etsij qa nifaakan
