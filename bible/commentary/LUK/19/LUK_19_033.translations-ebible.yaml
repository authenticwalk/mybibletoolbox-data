  san-THA: ครฺทภศาวกโมจนกาเล ตตฺวามิน อูจุ:, ครฺทภศาวกํ กุโต โมจยถ:?
  iws-iws: Mɨ sowa wɨeyɨnsopɨn tɨ donki haomɨn siir nɨeyokɨn siir houwhroko mɨ siir
    adɨn siya sowiir srɨi, kowa warɨ donki haomɨn siirɨn whɨsarii dimusi haki, ha?
  pol-SZ: 'Gdy odwiązywali zwierzę, jego właściciele zapytali: —Dlaczego odwiązujecie
    naszego osła?'
  ztq-NT: 'Lëë xaa no klaa burr tsiñee lëë xpixwan ma chëb: —¿Penak xlaa do ma?'
  zai-NT: 'Ne ora cuxhegue cabe burru huiini que na ca xpixuaana me rabi laacabe:
    ―Xiñee cuxhegue tu burru huiini ca.'
  upv-upv: Ko daron nga mortelasi tweni dil ne natu dongki e, ko lartul nga ser arlesi
