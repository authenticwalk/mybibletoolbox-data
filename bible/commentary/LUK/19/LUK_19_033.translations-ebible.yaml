  mal-mal: 'കഴുതക്കുട്ടിയെ അഴിക്കുമ്പോൾ അതിന്റെ ഉടമസ്ഥൻ: കഴുതക്കുട്ടിയെ അഴിക്കുന്നത്
    എന്തിന് എന്നു ചോദിച്ചതിന്:'
  kkc-kkc: Eseme diba donki be hu ee ebigi pidimeleeno, be eyo amameeye dimapoo egeesee
    takaso, “Niba kasalame be ebigi ka pidibagala?” diso.
  urd-GVR: Jab wuh jawān gadhe ko kholne lage to us ke mālikoṅ ne pūchhā, “Tum gadhe
    ko kyoṅ khol rahe ho?”
  far-far: Kada keroa lugea na dongki nai, na wane ne kera to ana dongki nai, kera
    ka fata 'uri, “Te ne moro lugea na dongki ne fuana?”
  suz-BL: मिनु प्रोन्‍सेनु, गधा आ होव़पमी “गधा मारदे प्रोंइसी?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: 'Mo''ko parito''membo ymbokary jako ro i''waine, mo''karon aporenjan wyka''san
