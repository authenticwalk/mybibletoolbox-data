  mxq-NT: 'Es ko naty tmʉgajʉ ja burrʉ, net ja ñiwindsʉ́n yajtʉʉjʉ: —¿Ti ko xymyʉgájʉdʉ
    tadʉ burrʉ?'
  tzj-NT: 'Kas c''a quimajon rquiric ja ti bur ja tok xek''ilox cumal ja rajaw: —¿Nak
    tre tok nequir ja ti bur le''? xeche''x cumal.'
  tdt-tdt: Bainhira sira kore dadauk kuda nia talin, kuda nain husu ba sira, “Nusaa
    mak imi kore fali kuda buru nee?”
  ron-BTF: 'Dar pe când dezlegau măgărușul, proprietarii lui le-au spus: De ce dezlegați
    măgărușul?'
  eng-WEBP: As they were untying the colt, its owners said to them, “Why are you untying
    the colt?”
  eng-FBV: As they were untying the colt, its owners asked them, “Why are you untying
    the colt?”
  nld-1939: 'Toen ze het veulen losmaakten, zeiden de eigenaars tot hen: Waarom maakt
    gij het veulen los?'
  bwo-bwo: Dazna'ono bobitsfere doonzwots «Eegishe it bitsiri?» boosh bo eti.
  nch-BL: 'Huan quema quitojtomayayaj, iteco quintatzintoquili: ―¿Para ten anquitojtomaj
    nopa pilburrojtzi?'
  quc-TNT: 'Tajin cäquiquir ri burro aretak ri ajchak''el xquita'' chque, xquibij:
    ¿Jas che tajin quiquir ri burro? —xecha chque.'
  tfr-NTPO: Kõya l̈öngshko ga ĩya ba sogogarë ga tjl̈ẽ l̈ok ba kong ga «¿Öng kjwe
