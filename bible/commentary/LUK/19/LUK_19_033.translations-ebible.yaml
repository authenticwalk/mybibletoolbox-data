  bbb-bbb: Bune uri mave-doniki ame ije iravoga e koeki ije fune urina kiae, E garie
    ja mave-doniki ame ije ja irerefuo iravono kiae?
  blw-blw: Yag hen chacha mangùfachan hen anchi ubfu, ekat hen anchi nangen-awa way
