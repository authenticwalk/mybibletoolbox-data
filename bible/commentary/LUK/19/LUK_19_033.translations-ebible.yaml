  ita-1927: 'E com’essi scioglievano il puledro, i suoi padroni dissero loro: Perché
    sciogliete il puledro?'
  lww-lww: Ana apano asum̃a amlup̃arlua ke kilka petan sur mal nap̃ani, ana pogos
    nap̃a akila ke sanene, kana p̃ar ne la apiunia asape “?E, asum̃a amlup̃arlua ke
    kilika petan pe na ya?”
  ron-BAYASH: 'Čak šă kănd dăzljiga pă magar, gazdurlje u ăntribat: “Adišje dăzljigăc?”'
  ckb-ckb: 'کاتێک جاشکەکەیان دەکردەوە، خاوەنەکانی لێیان پرسین: «بۆچی جاشکەکە دەکەنەوە؟»'
  nas-nas: Eeꞌnoko dapaꞌureko tevoroꞌ kampia-navoroꞌ oko-nupoonge aaꞌpaaretuꞌ, “Aming-koo
