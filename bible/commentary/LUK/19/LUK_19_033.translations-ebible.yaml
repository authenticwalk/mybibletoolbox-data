  kan-OKCV: ಅವರು ಆ ಕತ್ತೆಮರಿಯನ್ನು ಬಿಚ್ಚುತ್ತಿರುವಾಗ, ಅದರ ಯಜಮಾನರು ಅವರಿಗೆ, “ನೀವು ಕತ್ತೆಮರಿಯನ್ನು
