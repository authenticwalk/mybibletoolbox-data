  eng-OURB: As they were untying the colt, its owners said to them, “Why are you untying
    the colt?”
  spa-BES: 'Y cuando estaban sacando el pollino, los dueños de él les dijeron: ¿Por
    qué tomas el pollino?'
  san-BEN: গর্দভশাৱকমোচনকালে তৎৱামিন ঊচুঃ, গর্দভশাৱকং কুতো মোচযথঃ?
  tdx-tdx: 'Aa ie nañaha i ana-borìkey, le hoe o tompo’eo: Inoñe ty ampidraita’ areo
    o ana-borìkeo?'
  naf-naf: Kan keyet ke metati doŋki ŋen ekti tegaŋ takwalepmalut doŋki keyet toŋaŋaŋ
    koti idayaŋkwesiye, “It kwilekiyet doŋki tekŋaŋ takwalelup, e?”
  grc-MT: λυοντων δε αυτων τον πωλον ειπον οι κυριοι αυτου προσ αυτουσ τι λυετε τον
    πωλον
  vid-vid: Lowali wolidohola lila lidogowi, hewo wawauza, “Lekachoni mlingulidohola
    ali idogowi?”
  pio-NT: 'Idàbaca nawasàaca burro, yá burro íiwacanánái isutáca yéemìawa nía: —‍¿Cánácué
    piwasàa wapìra? —‍náimaca.'
  tsn-tsn: mme ka boammaaruri ya re ba e golola, beng ba yone ba batla tlhaloso. Ba
    botsa ba re, “Lo dira eng? Lo gololelang tonkana ya rona?”
  amr-NT: Burrotaj huaboaʼ eʼtikujte burro huato̱e̱ʼeria onʼmanaʼpo, —‍¿Burrotaj menaʼpo
    boʼtikuj? —‍Onʼmanaʼuyate.
  pwg-pwg: Ma donki uravina iruparupami na babadisi ivonesi bo, “Avi kubiine koruparupami?”
  cjv-cjv: Ena surai non donki kanom forau si moipikoro non kapakom yokamai ure “Tora
    bengoro ne surai ure non donki gam i kanom forau sipire?” diro mina wako erongoro
  tiw-tiw: Api karri wuta tikimati purru-wujingi-mani awinyirra arlipurringa kangi
    awarra donkey ngarra miraka api awuta tiwi kapi wuta purruwuni awarra donkey pirimi
    kangi wutawa, “Pilikama nuwa tikimati ngimpijingi-mi arlipurringa kapi awarra
    naki donkey?” pirimi.
  tha-KJV: เมื่อเขากำลังแก้ลูกลานั้น พวกเจ้าของก็ถามเขาว่า “ท่านแก้ลูกลาทำไม”
  por-BR-2018: 'E soltando o potro, seus donos lhe disseram: Por que soltais o potro?'
  mhl-mhl: Bofukeru doŋgi madeine pirueiŋgo ebire rauine yoŋoji yasibuŋ, “Hei! Doŋgi
    madeine oi wamore piruegobire?”
