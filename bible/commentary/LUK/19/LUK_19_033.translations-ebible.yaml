  wap-NT: Udaunaꞌan ĩbuzuutan naa chaakashi dani. Sariapa ukaꞌuzatiki kian ĩꞌati,
    “Kandii niꞌo wuruꞌu ubuzuutanuz õꞌuza?”
  mva-mva: Makara be ‘dongki’ natu dirubetakiaru. Diruberubetakiaru nge kana-marau
    bokai ditegi-diaru, “Bakara ka karuberube-takiaru?”
  dwr-NT: Unttunttu hare maraa billiyaa wode be7iide hariyaa Goday, “Hare maraa ayaw
    billiitee?” yaageedda.
  kfw-kfw: "Halli inmani'n salungdai teii kha insuutpha khan amapupa'n aleiti, “Angsik\
    \ ah ningsuutme?”\x94"
  bfz-bfz: जेबे सेयो गह्दे रे बच्चे खे खोलणे लगी रे थे, तेबे तेसरे मालके तिना ते पूछेया,
    “एस बच्चे खे कऊँ लगी रे खोलणे?”
  cuk-09: 'Jesús-sapingan moli-bipi-uaya-suid esiknanaigu, e-ibedmar ega sokarmalad:
    —¿Ibiga moli-bipi-uaya-suid bemar esiknanai?'
  ben-OBCV: তাঁরা যখন গর্দভ শাবকটির বাঁধন খুলছিলেন, শাবকটির মালিকেরা তাঁদের জিজ্ঞাসা
    করল, “তোমরা কেন এর বাঁধন খুলছ?”
  mil-NT: 'chi mei òré nándàxi‑güedé bǔrru‑áⁿ nǐ quexìo cue ñáyiu cùu xítohó‑dɨ xìcáⁿ
    tnúhu‑yu núú‑güedě, te xǎhǎⁿ‑yu: —¿Ná cuèndá nándàxi‑ndo búrru‑ndɨ́‑i? —càchí‑yu
    xǎhǎⁿ‑yu.'
  myu-myu: Imuwekapkam pima õhõ iwat o'jekawẽn cebe ip. — Apẽnpuye eyju jumento'it'it
    muwekapkam? — io'e õhõ iwat.
  amk-amk: Ainanaya uroa urehu keledai antungfoi, mayeai mano neng foi dutang bera
    suru deyo, “Murehu keledaiwai we fiani?”
  fai-fai: Kale iniman dongki man sok uyo bá bom keimiwe, kanamin kayak ayo bakoyam,
    watawo kale dongki man sok bábiwe? Yakane,
  ura-NT: 'Nitohaneein ecu turuhin, nii boro cosi rutuhajeeuruhane jana jetaote: “Chanute
    nii boro cosi rutuhicheta,” naa acaauru rai nerorane jaun jetao:'
  mcd-NT: Man tupuafoanno muropan ifofoan ato yocani, —¿Ahuusca huashquimun man nocon
    burro cahuashara tupuaquin? —anoa ifofoan ato yocani.
  urt-urt: Pe ŋupe ŋaiye tinge yesembele mwah yangaꞌme yuwor donki jan pe, miyeꞌ tehei
    wordonki luku nate ŋana lenge na, “Detaꞌe lai ti yip yesembele mwah yangaꞌme wordonki
    liki?”
  awk-awk: Ġatun buruġbuġgulliela bara ba unnoa waréa buttikaġ, ġikoúmba-ko wiya barun,
    Minariġ tin nura buruġbuġgan unni waréa buttikaġ?
  kiz-kiz: Bho bhikambopola mwana-punda bhamiliki bhakebhajobhela, 'Kwandajha kiki
    mkambopola mwana punda ojhu?'
  tzo-TZE: 'C''alal ja'' o tey tstitunic li burroe, jech i''albatic yu''un li yajvale:
    ―¿C''u yu''un chatitunic li jburroe? ―x''utatic.'
  lex-lex: 'La''pa e rewar rer mia''ta keledai a''na de, noma keledai matromni ratiana
    re: “Hoi! Hya''a nrei pia mimpie''er doini keledai a''na dena?”'
  dov-dov: Nibakali kumwaangununa mwana wadonki, bani bawe bakati, “Nkaambo nzi nimwaangununa
    mwana wa donki ooyo?”
  rgu-rgu: Dua si bei sefi heni keledei anaꞌ ria tali na, boe ma manuuꞌ a natane si
    nae, “Ubeaꞌ taon de emi sefi poꞌi keledei ia?”
  toc-NT: 'Acxni̠ luu xtax­cut­má̠­nalh a̠má burru tax­tuchi hua̠nti̠ xpu̠­chiná y
    chiné ca̠ka­lhás­quilh: —¿Túcu xpa̠­la­cata li̠x­cut­pá̠tit tamá qui­burru?'
  ulk-1902: Ui ge detuei abele kebi asina, a uader le giz uiabi nautumerare, kega,
    Nalugem uaba detuei abele kebi asina?
  som-som: Kolkay qaylka furayeen ayaa kuwii lahaa ku yidhaahdeen, Maxaad qaylka u
    furaysaan?
  mam-C: 'Tzuntaq nchi pjun ti''jjo tal bur, tej ttzaj qanin kye kyu''n tajaw: ¿Tiqu''n
    n-el kypju''nji''y tal bur?'
  ndj-ndj: Pavamuwopusoleyi yula chihongu, veni vavadasha, “Nongwa liki mukumuwopusola
    chihongu ayu?”
  mbj-NT: 'Ti m'' rabas''oot bä kä m'', ta danäh rabeaaj kän: —H''ëëd ti bë hab''ëëh?
    Hëd n''aa ti bë as''oot? —näk mäh.'
  lat-VUC: 'Solventibus autem illis pullum, dixerunt domini ejus ad illos: Quid solvitis
    pullum?'
  ngp-ngp: Umwo wakamfungula yudya mp'hunda, wenye niyo wauza, “Nii mwaifungula imp'hunda
    iyo?”
  aoi-aoi: Nening-aburawaka-manja dakina dangki wunalakina wunenungkwarba-kiya, aburraja
