  mya-mya: သူ​တို့​သည်​မြည်း​ကြိုး​ကို​ဖြေ​နေ​စဉ်​မြည်း​ရှင် က ``သင်​တို့​အ​ဘယ်​ကြောင့်​မြည်း​ကြိုး​ကို​ဖြေ
