  amp-amp: '@see-verse:LUK.019.032'
  bht-bht: जालू सै गधे दे बच्चे जो खोला दे थे, तां उदे मालिके उना ला पुछया, “इसयो
    कजो खोला दे न?”
  eng-NOY: And as they were loosing the colt, its owners said to them, Why are ye
