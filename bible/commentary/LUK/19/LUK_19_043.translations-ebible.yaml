  tmd-tmd: Mai nöbö kwolmal ñɨŋa hön, taun dib ñɨŋ kɨ, lɨgɨna ab yuö nɨg mɨjöñ aku,
  acr-NNT: Kakꞌun kꞌu ri qꞌij echiriꞌ ri tzel kebꞌilow iwe kakisut rij ri tinamit
