    barricade, t'entoureront, t'enserreront de toutes parts,
  yka-yka: Makaˈaseˈ-aseˈ teˈed kaˈam peggeˈ niyaˈ du iyan meˈ ellew tekka, iliput
    lahatbin weˈ meˈ bantabin. Ngahinang siye iyan kutaˈ bulak liputde kaˈam inelletan
    duk kaˈam gaˈi lumahi.
  mle-mle: “Gwur maa laakw God gwurak yadi nyi gwuraam sugwiyaan kwurik. Alik tikuw,
    ginyir nyi yakinadiy gwuradiy mama nib gwurak yakuw, day kabir-kidanadiygwurik.
    Gwuraam kabirkuw, nimadi yanawa kupwa yaripaar gwuradi tip miyawa takatipi-kidanaad.
    Atawa kwurkuw, ginyir tip wulakuw, day miyawa tip, nyanugw, taakw, duw, miyawa
    sipakwutaka-kidanadiy. Sipakwutakakuw, miyawa yaripawa wiyaam tinadiy kabaak kapakap
    kapakap tikidiy.”
  shp-NTPO: Ikaxbi iikaxa mato onitsapiti nete nokónoxiki. Ja netenra maton rawibo
    bexon kateanan wetsaorixonbo bexon mato retenoxiki.
  aom-aom: Majae ijoho rueꞌiramu jemëꞌo muorovarue ariböviohuro rueromo saꞌae babaenemi
    rovaꞌoromo tugohoromo ruë numë numëvo barëꞌaruëjo.
  geb-geb: Zumgum tuga, then ndun pana gumgi zɨv nuianan ndu bɨna gaanin vhuigirga.
    Mbe zɨv, za ndu bɨna gaani behuigip ndu bɨnan vhuigirga.
  eng-WYCLIFFE: But daies schulen come in thee, and thin enemyes schulen enuyroun
    thee with a pale, and thei schulen go aboute thee, and make thee streit on alle
    sidis,
  bsj-bsj: Dila diye boli mwinen, wo nob ki Yeecu mwe, ciyan mu ki yalange kentangum
    nen, ciyan kwenang mwenten culang ko gwam.
  cak-cak: Roma xa xque'uka k'ij c'ayef pan ivi', tok ri vinak coyoval chive xtiquitz'apij
    rij ri itinamit riq'uin jun chic muro, y xa xquixquiya' pa nic'aj. Xquixquilatz'atz'ej
    richin manak chic che'el xquixenimaj-e.
  chf-NT: U xe tä c'ote q'uinob jinq'uin machcatac cäräxtac t'oc anela u xe u tz'osenob
    ump'e bojte' titiqui caj, u xe u xoymäque'etla y u xe u cänäntanetla junxoyma
    uc'a mach ajnic cada pasiquetla.
  tlf-tlf: '@see-verse:LUK.019.042'
  piu-2006: Tjarutjalumanya ngurrara tjuṯangkuya kulintjaku. Katutjaku yunytjuwiya
    tjuulytji tjuṯa ngula tawunu ngaakutu ngalyankula parra ngarala waṉimalpa. Paluru
    tjana ngaa ngurrara tjuṯa ngururrtjunkula pikangku pungamalpa.
  poh-NT: Ruꞌum aj reꞌ narichalic i tiꞌcꞌaxic chana̱ tak maj naricꞌulic lok i rikꞌijil
    chi reꞌ take quixowonic awach tak naquicꞌulic lok chi risutjic awi̱j tak chi ribanaric
    i tiꞌcꞌaxic aweh tak. Reꞌ take reꞌ xa jeꞌ chic ricab risutjic ri̱j jenoꞌ yeꞌa̱b
    chi cora̱l nacaꞌnam aweh tak, reh chi maꞌ haj ta chic etelic tak.
  tue-tue: Mʉ́ãrẽ ñañarõ netõré bʉrecori atiadacu. Teebʉrecorire mʉ́ãrẽ ĩñatutira
    atimacãrẽ́ niipetireniñarĩpʉ cãmotáadacua, mʉ́ãrẽ witiwari jĩĩrã.
  bjp-bjp: Fale biing in tapiek, ae foron tuui kiam rin fiti ti ubiif kale o, rin
    kawil o ma rik sit o tina foron babam tikii.
  xon-xon: Buyoonn Uwumbɔr ban u ter nimi na, ni yii a. Nima le nimi aadim ga nan
    gob nimi aatiŋ, ki yuu lakr kaagoln pu,
  tzo-ZNT: Yuꞌun tsta yora ti chtal sjoyintael yuꞌun li scrontaique, chtal smaquelic
    ta jujot.
  mpm-NT: Chi suꞌva, jaa kɨvɨ ja kondoꞌo ra ɨɨn nundoꞌo xaan, ti chakoyo yɨvɨ ka jito
    uꞌu roꞌo, kuikonduu i ñuu ra, ti kasɨ kutu i jiin yuu, ti ya yukan ndonda i sɨkɨ
    ra.
  ots-NT: Ya xta zøh car pa bbʉ xtu e̱h quir contrajʉ, xta hñi̱hquijʉ madé, xta goti
    nir jñinijʉ, göhtjo jáy nttza̱ni. Göhtjo ʉr pa da möh quer jñi̱nijʉ, nim pa jabʉ
    grí pønijʉ.
  hoy-hoy: यतिकी अव दिन नीन मा बंदव कि नीन से दुश्मनी ईटावाळेर मोर्चा कटकु नीनी घेर्स
    कोंडार, अदिक नाकु दी टु नीनी वत्‍त बुट्टार;
  uri-uri: Wang paitn ur hi wa palnteitn pa, tu wrongmnto hi kul kapringenteitn, ak
    ntekg yipmingki titnongket, wa akhmpri ya wrongwailet a kitn.
  amo-amo: Bara ayire ma dak nati mine, na anan sali nsu mine ma kye udanga I kilin
    vat nasare iparda minu.
  pjt-pjt: Panya ngula nyurampa mirpaṉtju tjuṯangku pitjala nyuranya pikangku tjaṯutjuṟa
    angatjunkuku kampa uwankaranguṟu.
  cwe-cwe: Kwaviya siku yozakwiza, wehi wako vondawakuzengele mhongono, wezakuzunguluka
    na kukuminyaminya banzi zose.
  daa-NT: Wiktin yaa ase taat adinko yaa pine durdurre, ŋuuko leyiŋko ɗatko nam ku
    gediraaɗo amile ho ŋuuko taasin̰iŋko.
  mlp-mlp: Helmo diq ham. Abeb teq kam ta araq tugwahtiqdaq ham. Gwahtiqid ne gigo
    bab boleq gel ne gigo uliq lilut ugim turaqta nab in og tayeq humab emeq in og
    na bayeq bayeq gwaleheq ne gigo uliqab tugwahtiq daqay ham. Gwahtiqadmo in gigo
    asor gililut negad saw bunmo ne gitawanan tur daqay ham.
  ape-C: Aria mnek, nyumneh ta hutogrum ipakish horik horin shunaki shiyotu shiyar
    shurihep aria shini ipak purpak um. Eshesh ta shurok dodogoiburi nabur abom shiyar
    shurihep.
  bgs-bgs: Dumunggù tô álló na lumibut tô mga sundalo ka usig yu tun ta lunsud yu,
    asta banganan kó ikandan ébô dì kó makaluwà.
  faa-faa: Keseke yunu aporo fasereperaka repo ape kaua kauraka hahaeraka topere motokoa,
    aporo su peraka reane rukua fahokosapo.
  kik-kik: Hĩndĩ nĩĩgakinya rĩrĩa thũ ciaku igaaka ihumbu cia tĩĩri ikũrigiicĩrie,
    na ikũhingĩrĩrie na mĩena yothe.
  cap-NT: Wejt puntu ana intintazziz̈ cjen walja anawali tjuñinacaz̈ tjonaquic̈ha.
    Nii tjuñinacquiziqui anc̈huca quintra z̈oñinacaqui tii wajtz̈ tjiya tsjii pirka
    quintra paaquic̈ha. Tjapa kjuttanz̈ anc̈huca wajt muytata quintrarionacaqui z̈elaquic̈ha.
  ksr-ksr: 'Iikawaa kania ii kokaeŋ: Kambaŋ moŋ kaŋ kuuwaati, iikanoŋ kere yoŋonoŋ
    kouma kiropo kotakotanoŋ siti koi kuuŋ liligoŋ leelee eu emu gbaŋ ama emboma kakasililiŋ
    ama oŋombuya.'
  eng-TNT: For the dayes shall come vpo the that thy enemys shall cast a banke aboute
    the and compasse the rounde and kepe the in on every syde
  sbs-sbs: Mi mazuba ka akeze hewulu lyako, mi zila zako ka zi ku zimbuluse ni lukwakwa,
    mi zikuzimbuluke, ni kuku kakatiza imbali zose.
  sue-sue: Iwo meni nata nisokare zimuro itise aiwa pupinoise uze ape gita niro ami
    beri waise wamunora. Ago wero nikare poti soe nara nikare bayaira ebata kau wamunowa.
  fra-NCL: Viendront sur toi des jours où tes ennemis t’environneront de tranchées,
    t’investiront et te serreront de toutes parts ;
  bhg-bhg: Gebé, aindabé God akuta ami imo tonemain gumbira awa gae arapa ae, buro
    engogo awa ito yaida idegaina. Ito gitopo embomi puwa dode ponde jido imo jinenembara
    edo imo engiregara. Awamanemi imo usibesi ara edo ito mamai avekave doda itera
    awa daro bebetegara, edo ito oromando berari dedo sitara.”
  snn-NT: Ja'nca porema'icuare sëani, ai yo'ojën ba'ija'cua'ë mësacua. Mësacuare je'o
    bacuabi ti'an rani si'a huë'e jobo të'ijeiye nëcajën, etaye yëcuare ënsejën, mësacuare
    si'a ca'ncoñabi ai ta'yejeiye huajën ba'ija'cua'ë.
  atb-NT: Hkâsu mù gâ le, náng chyáng Garai Gasang lé kûm jé é hkûn, nàng a bun a
    sé wú kat é yanmai, náng é gyè pé gi, awui ayàm má gyewap xuq mù, náng é lhîng
    hkyuq mai nang lé lom tô é buinyì jé lô râ nghut lhê.
  wro-wro: Gewunja lewąra pitja njejeŋgal ŋundju nąnja gejau ardauurgundjia ŋundjanąŋgaia
    pitja mewąraru kabąlba ŋundju nąnja, pitja wo:ri mewuro:nu, pitja tjilibid ŋunbąrąm
    kądjinma,
  cek-AK: Na misanawk mah ahnuk ahma, ang takui o khoep moe, ahmuen kruekah ang ven
    o khoephaih atue to pha tih.
  bkd-bkd: Makauma sa panahun ha libutan kaw hu mga kuntra nuy daw hurà en inyu makapulaguy.
  ctu-76: Como tyal wocol tyac bʌ q'uin che' mi quejel i joy mejlel i ts'ajquil a
    lum cha'an ti la' contrajob cha'an mach ch'ujbi la' loq'uel majlel. Mi quejel
    i joy mʌctyañetla. Mi quejel i cha'len guerra ti la' contra.
  lac-NT: Quire' ca' bin c'uchuc tu q'uinin a mac a cu p'actiquechex cu bin u ts'ʌpquinticob
    tunich soc mʌ' tu ca puts'urex. Quire' caj u toc bʌcris ts'ʌptajob tunich.
  xla-xla: Epedeme alilatapo wua꞉ dla pulupe, wua꞉ dla opahale dlalo sota wua꞉ moye
    polemama olostame guguwoudepo ha꞉ha꞉lepe.
  xav-NT: Niwapsi, te za danhitob'ru norĩ hã daré 'ri uirĩ za'ra. Ti'a za'wari na
    te za te te 're 'ri uirĩ za'ra, ĩmana wawi, 're dawairébé tõ mono da, nimomo.
  cuk-cuk: ”Ar ibagan begi danikoed, be-isdarmalad be-ebilis napa gwisnonikoed, be-ebilis
    ambikunonikogu, geb degi, bela begi gwichigudamaloed.
  tbf-tbf: Mi ra ta beit va ke sar matakorot gi ta tutuvol viririsie no ma gi ta sikei
    vatavatat sevoi siba bienengeiv kokouk.
  uig-CYR: Чүнки шундақ күнләр бешиңға келидуки, дүшмәнлириң әтрапиңни қаша-истиһкам
    билән қоршап сени қамап төрт тәрәптин қистайду.
  ikw-NT: Ọbochi vawa nga ele irno anụ jaadazịgidne anụ, gbagidne anụ n'apna ọbula.
  khs-khs: 'Alake, ikila sikape nowemi kisi sena ine hetetisekiwa siti kiliwa peleya:
    tuwaye fiyanaposakeye. Apula: kisi senayewi ine hema sopoke sotiye hekeyetiye
    elaposakeye.'
  dwr-ENT: ኣያው ጎፔ፥ ኔ ቦላ ያና ዎዲ ዴዔ፤ ሄ ዎዴ ኔና ኢፂያዋንቱ ኔ ዩሹዋን ዲርሳ ዲሪዴ፥ ያፔኔ ሃፔኔ ዶዲዴ፥ ኔና ኡንዔያ
    ዎዲ ያናዋ።
  pma-pma: Anatin eli, avong tai mul mai koa vativieh keil onami imai ivae kat kami.
    Keil ikarahit vieh keil ten taon onami ka misakras mivalohosai ran he.
  atd-NT: Duon allow now uromo no ogkoumaan kow on to mgo usig now no oglopow no ogkalinglingotan
    kow on nikandan oyow agad hondoi kow ogpakabalikid, warad ogkabayaan now. Bali
    naan no ogpinakion kow dio to solod.
  tel-2017: ప్రభువు నిన్ను సందర్శించిన కాలం నువ్వు తెలుసుకోలేదు. కాబట్టి నీ శత్రువులు
    నీ చుట్టూ మట్టిదిబ్బ కట్టి నిన్ను ముట్టడించి అన్ని వైపుల నుండి నిన్ను అణచివేస్తారు.
    నిన్నూ నీలో ఉన్న నీ పిల్లలనూ మంటిపాలు చేస్తారు.
  hat-BSA: “Paske jou yo ap vini sou ou lè lènmi ou yo va fè monte yon barikad devan
    ou, antoure ou, e kwense nou ladann tout kote.
  top-NT: Chí talaclhca̱ni̱ttá la̱ pa̱t akxtakajnana. Mienemigos ama tastiliyá̱n,
    ama tama̱makspitá̱n, cani̱huá ama tataxtuya̱chi
  msk-msk: Adatungun kamo nang laban marisud. Yang kamayo pagbono madatung asining
    makilibot nining kamayo syodad. Di da kamo makagowa, pyaglimbotan da kamo nang
    pagbono mayo.
  gyr-NT: “Oimera rumo arɨ imombehuprɨ naporai vahe pẽu curi. Pe amotarẽhɨmbar oñachi
    irira pe recua. Ipare oyere tuprɨra yuvɨreco pe rese pẽu ovava ãgua.
  kmh-kmh: kisen bi gunap ap dawin yomb nimbip biy, ñiluk ay kus kus gi mindiy,
  ukr-ONPU: Прийдуть дні, коли вороги твої оточать тебе валом, обляжуть та стиснуть
    тебе звідусюди!
  emi-emi: Nau too emaemae aue tau ngai ssateem atoa, aue la atulu aivativati eteva,
    me la talieinio, me la toka rungainio tale pai ekapa.
  zpv-NT: laasii zadzihn dxyih raꞌ chin gadzihn bwiinn raꞌ nin rdxyiꞌchinee laꞌh tu
    nee zuhnn raꞌ ba ziga tuhbi leeꞌ gadiidxi rwaaꞌ guihdxyi tin ayi gusaaꞌn raꞌ ba
    guiriaꞌh tu,
  gux-gux: Fala dana baa cua apo, a yibalinba baa kpa li nagili ki lindi ki cebini
    a ki baa ŋa,
  kos-kos: Pacl se ac fah tuku ke mwet lokoalok lom ac fah raunikomla ac kuhluskomla,
    ac kosrekomla ac putati nu fom liki acn nukewa.
  ibo-ibo: Oge na-abịa mgbe ndị iro gị ga-agba gị gburugburu, mechie ụzọ mgbapụ niile,
    sitekwa nʼụzọ niile dị iche iche bịakwasị gị.
  yml-yml: Tamu tutuya i na souyeni ꞌwaimie ꞌami gaviavo i na maia i na tovififinemi
    wata i na tovibodemi. Yami ꞌatamana kalikalina wata faꞌalina siwe ꞌami gavianidi
    kalimuliega fwayafwaya i na ivuya i na laka, beidimo i na lakawa i na lukuwa i
    na leomi. I na lubaibaiemi bega kebu tamu aitoi i na luveyawayawai, vanuganidi
    wata kalinina matatabuna i na geudi. Vitanina i na souyeni ꞌwaimie fai tutuyanina
    Yaubada i mai nuanuana i na ꞌitaꞌitaꞌiemi siwe ꞌwa bavuyeni.”
  ory-ory: ଯେତେବେଳେ ଈଶ୍ବର ତୋତେ ଉଦ୍ଧାର କରିବାକୁ ଚେଷ୍ଟା କରୁଥିଲେ ତାହା ତୁ ନ ଜାଣିବା ହେତୁରୁ,
    ଯେଉଁ ସମୟରେ ତୋʼ ଶତ୍ରୁମାନେ ତୋର ଚାରିଆଡ଼େ ବନ୍ଧ ବାନ୍ଧି ତୋତେ ଘେରି ଅବରୋଧ କରିବେ,
  bzj-bzj: Di day wahn kohn wen yu enimi dehn wahn bil wahn waal rong yu ahn fens
    yu een; dehn wahn kloaz een pahn yu pahn aal said.
  chk-chk: Pun epwe war ewe fansoun pwe chon oputom repwe pwelifeiliik, repwe aüetä
    ar ororen maun ünükum o rongeekela.
  ssd-ssd: Ait ande prowa le ne tuku ŋgueu mbal promba ne kornumba te-sinamnamŋgaig.
  acr-TNT: Cacꞌun cꞌu ri kꞌij echiriꞌ ri tzel quebilow iwe caquisut rij ri tinamit
    Jerusalem y caquiwoc iwij chaꞌ na quixanimaj tubi. Tecꞌuchiriꞌ, quepe chiwij.
  rop-rop: Det taim garra kaman wen det enami blanga yumob garra kaman brom det longwei
    kantri en yadimap yumob. Dei garra pudum fens raidaran langa yumob, en dei garra
    yadimap yumob brabliwei,
  mee-mee: Iau ka role minmina kurumea, ngarume na kaeme keke la leleng nge one nga
    ina ragau reke baiꞌiu kone keke la kavingtaliutotokala one; ba keke la maisingtotokala
    one ta baina ragau rae one nga manereasa lunga ba lelengmalaga; ba keke la ri
    sanangkalataliu one nga bavangame kinung.
  mwf-2018: Mu da nakurlnu-wa kardu murlakpun purunarranu kathu da kanhi-yu pananpegatnu
    i pana ngangka-re panarradhawupnu i pubunankatmit-nu nanki-yu.
  dif-dif: Ngangau ditji wokarala nganai jinkangu, ja talpalali jinkanali wondiri
    wotina karitjila nganai ja jidna kapikapila nganai, ja paruparu tanali jidna jupala
    nganai;
  gam-gam: ege ta wondaka, kundayem una wo ye tane. Ga wo makimb wallko woro pla worneke
    ye i pakna woro kerne. Ye pakna moye una er orko bon dje yene man pandaka, una
    orko moye una er pakna wombon dje yene man pandaka, ga embe yemolo ye tane.
  nou-nou: Edo iji bugadira ainde ingoda gitopo mi ingoda nati awa jiroroka adera.
    Edo jiroroka edo ingoda emboro awa gajadera edo ingo nati dodo mambari sago ae
    adewa.
  mqb-NT: Wawayah wuna, iken wulen su doh a anan. Luvon anak a inde i slay ahay mba.
    Ɗo maniɗe anak ahay ti vak nga tə way sə alay aya awan, tə day ahay wa fok. Ti
    tacay iken.
  ape-B: Ali mnek, nyumneh eke hutoglu umu ipakich birua chunaki chiyotu chilihi chilihepu
    ali chunepu pulpak umu. Echech eke chunubu chulak dodogowibuli nabul chulihi chulihepu.
  grc-F35: Ὅτι ἥξουσιν ἡμέραι ἐπὶ σὲ καὶ περιβαλοῦσιν οἱ ἐχθροί σου χάρακά σοι· καὶ
    περικυκλώσουσίν σε καὶ συνέξουσίν σε πάντοθεν.
  cav-NT: Juetibuquetu huecaca jidamaque micuana canerecati ishuque. Micuana ujeu
    baqui cuanaratu tibarillabuque micuanaja epu ebari. Nityatsurabuque tunajatu mechi
    uyuuyu esipique micuanaja epu pana teritilla aishu. Dutya eque tunara micuana
    iye ishu tabutillabuque.
  kgp-NT: Hã kỹ ãjag tóg vãhã kurã kórég pẽ venh ke mũ. Ãjag kato tẽgtẽ mũ ag vỹ ãjag
    to ráránh ke mũ. Kũm'kũm ke jé ag tóg ke mũ, ãjag cidade jy ró pénĩn. Komẽr hã
    ag tóg ãjag to grẽngrẽn kenh ke mũ, kỹ ag tóg ãjag mãn vỹrỹn kenh ke mũ sir.
  bvd-bvd: Si kada ne karangi kai dao na mai nee, si kada naa fuana malimae kamolu
    ki uri dao kera ka alasia naa fera nee ne, ma kera kai suusi kamolu 'afitai molu
    ka ruu na 'i maa.
  ukr-1871: Бо прийдуть днї на тебе, й обкинуть вороги твої валами тебе, та й обляжуть
    тебе, й стиснуть тебе звідусюди.
  apz-apz: Sekwo upaꞌnɨmno. Hwangku sɨkuno nomꞌne iꞌmofaposo somo sekwoe mango sohwa
    sekumo wosefonjano lɨkuji sekikitofɨkuji mekuꞌmofasi lohofɨkuji hofɨko tojopo
    koꞌmokwasokuji nolɨkofaofɨkuji
  eng-AOI: “Later on terrible things will happen to you. Soldiers who hate you will
    be all around you. They will shut all your gates and pile up heavy trees and earth
