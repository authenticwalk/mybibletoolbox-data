    nalo ve miroano laka amei kaso. Mia aseliviv easo atukoso, a mia ayuku bijii borotano
    rimei vio takurano, ve kialo m̃arabo ka mia amijikia avavin ea kanamo burum̃ara
    tagvoru nalo.
  bqp-bqp: A gↄrↄ ni su kũ n ibɛrɛnↄ ni su ò gbà leinↄ dↄ ò likanyĩ ò n kagura kɛ
  mcp-mcp: Nəcé mɔ́ɔ́l mwɔ̂w mə́ bá bə wo nə́ mizhízhíŋ myô mí bá laá wo nə mimyə́gə́,
    mí lyɛ̧ wo nə dɔɔmb, shúsə wo ikɔ́ɔ́mb byɛ̂sh.
  hat-hat: 'Gen yon tan k''ap vin sou ou: lè sa a, lènmi ou yo va sènen ou toupatou,
    y''a fèmen ou nèt, y''a kwense ou sou tout bò.'
  npl-NT: Porke witseh tonatijmeh, ijkuak mokokolikniwah kichijchiwaskeh se tepamitl
    non ika mitsyawaloskeh, sentetl mitsmojmotlaskeh
  bgg-bgg: Nathek gidiegpho è nathek shii zab pha ithua gung srane nathek lumuii shii
    de zab bin maphi pha ishak de thog ruii phro.
  eng-TCENT: For the days will come upon yoʋ when yoʋr enemies build a barricade around
    yoʋ and encircle yoʋ, hemming yoʋ in on every side.
  eng-BSB: For the days will come upon you when your enemies will barricade you and
    surround you and hem you in on every side.
  cpu-NT: Tema irootaintsi impoke kisaneentzimiri, irovetsikayetashitapaakemi iraperotantyaamiri.
    Inthonka intapotapaakemi overaa potanto, eero piñeero tsika pinkene pishiye.
  san-ASM: ৎৱং স্ৱত্ৰাণকালে ন মনো ন্যধত্থা ইতি হেতো ৰ্যৎকালে তৱ ৰিপৱস্ত্ৱাং চতুৰ্দিক্ষু
    প্ৰাচীৰেণ ৱেষ্টযিৎৱা ৰোৎস্যন্তি
  tac-NT: '''Lige sebámala bilé rawé ''we resí ikimeli alué ralámuli. Alué saíla alé
    a''beka tegóchika we''é namó ajchámala nakomia aleka uchuka, mo''imea pachami,'
  eng-WEBPB: For the days will come on you when your enemies will throw up a barricade
    against you, surround you, hem you in on every side,
  gfk-H: Namur, diet ing diet wara hinarubu ma muat, diet na manga balo bat muat ma
    diet na tur burung muat.
  viv-viv: Aimo tova vitana agaimiya ginayemu, nibaimiyao boda hinadudauvina be hinabodabodafifimi-yo
    melala hinaluyaweyawelina, omiꞋiyao kadu natumiyao melala ana alahinageya hinaluyaweyaweli-Ꞌowomi.
    Keke tamo kabala hikivetalana-ma aimo kabalahiyana tabone ginada, au moyaꞋaina
    hinatutuyauyaulena. Au hidedemi hinahuluvimi, faꞋina Yaubada giꞋela be ginakibababalemi-ma
    ana tova wafaniyena.”
  yao-yao: Pakuŵa moŵa chigannyichile mmwe ni ŵammagongo ŵenu chansyunguchisye likumba
    ni chachinsyungula ni kummijikanya kosekose.
  tgp-tgp: Matan i pa sopo tuai nomim meresahi la pa voro na vor̃a r̃alihiho, matan
    vara la pa piruho na jara tari.
  auc-NT: Ïincayæ̈ ate mïnitö ïmïnite në pïïnäni incæ mïnitö wææ cæinca gäänë pönö
    tee mongate godämæ̈ wææ ongönäni adinque mïnitö edæ ædö cæte tao wodii wïnonguïmïnii.
  kbc-NT: Leeɡ̶odi icotalo nokododi ɡ̶adaxakawepodi onojotaɡ̶adi iiɡ̶o moyolitaɡ̶agitiwaji
    manotiticogi we nigotaɡ̶a. Jiɡ̶idaaɡ̶ee nigonoxocotaɡ̶agitiwaji, etiɡ̶adiligicenitiwaji
    inoatawece ɡ̶awailidi.
  bmh-bmh: Ipal ziwas zumau, nait iwai zaunar agen aiag sisilaimai, zoi unum eg mizamam.
    Goagen aiwag sil gilan kolilai manem sul, tubaim tubaim kualilaimai katizamam.
  ctu-BL: Mi caj i tajetla yan tac bʌ q'uin che' mi caj i top'ob lum ti la' joytilel
    la' contrajob. Mi caj i joyetla. Mi caj i mʌctañetla ti jujunwejl.
  meq-meq: Pat i ɗəretsətseh hay ta deyeweye fakaya. Ndo məne ɗəre yak hay ta deyeweye
    tə wu həlay tay ta lawariye kar tuwzik, ta dərəzliye kar. Ta ŋgəɗətsiye kar kwa
    tə waray tə waray.
  noa-H: Pãar jãg nʌʌ hawi pãar höju hed barbaicheewai, pãach hoomap'a haajem k'ʌʌnau
    sĩi pãar p'ʌʌrt'uur hauchëwia, p'öbör higaau warp'am magwe pãar höbërm hugua t'uur
    p'ʌʌrdʌpʌ̈ijugui hajim hanʌm. Magnaa pãar höbeerwaim hat'ee hoopaar haju,
  alp-NT: Le roma esi petu, tamata rebe esi suka tamata Yerusaleme mo esi luake keholi
    kotare bei papelake esi leinu eleki esi ono stelene keholi kotare mpe tla leke
    tamata bei kota meije esi naya moneka.
  san-VEL: tva.m svatraa.nakaale na mano nyadhatthaa iti heto ryatkaale tava ripavastvaa.m
    caturdik.su praaciire.na ve.s.tayitvaa rotsyanti
  kbq-kbq: Na'ankure mago'a kna ne-eankino, ha' vahe'timimo'za eme tamavazi kagiza,
    maka asopa eme regagi ramante'za,
  kbh-kbh: Er Jerusalenoca bacna tenga echanjóshjango; chora uayayënga chents̈a shëconánëjana
    canÿe tapiës̈e mochantsepórma, mochantsejétja y nÿetsca juachoicana mochanjonts̈é
    ts̈ëngaftanga jtsatsejana,
  ron-LSB: Căci vor veni zile când vrăjmașii tăi vor ridica o baricadă împotriva ta,
    te vor înconjura, te vor strânge din toate părțile și
  pon-pon: Pwe ran apwal ko pan lei on uk, me om imwintiti pan kele kin uk pena o
    it pena jan ni pali karoj;
  nhe-BL: Huajca se tonal imocualancaitacahua hualase huan inmechyahualose huan inmechojtzacuase
    para axaca huelis cholos.
  sps-sps: tana saa, tana fo nainy te naa minon vou vainy koma iring marom anyi naa
    miror ri te nai aunoiny faafis farosoo ot puputaa na aunon fats tsumanyi, ana
    ri te kat tap iny a fo mamatsiny pan ana vainy gagon gim ror ma tafuts on me.
  wnc-wnc: Apan amak aminda gapma kwaiwa kumbasiwan undang kusopuke kepisa umuke dasipning.
  bus-bus: À gurↄↄ é mↄ́ kɛ̀ n ibɛɛnↄ é gbà lezĩnↄ dↄ wà liganzi wà n kagura kɛ
  gub-BL: — Amo 'ar mehe ur putar peàmàtyry'ymar peneko haw pe a'e wà nehe. Uzapo
    putar ywykwar taw izywyr wà nehe, pemàmàn pà wà nehe. Peàmàtyry'ym putar wà nehe.
    Napepuner kwaw pehemaw rehe taw wi a'e 'ar mehe nehe.
  imo-imo: Eno molongena wai kerire wendo ombalo. Aku walimanga enonga opa pulema
    ongo enonga ulke kombumunga aulke naa lepili ningo mai akuko liko maku toko, pape
    mele teko opa pule eno angilko makai tendeko eno tukundo molangei ningo aku ulu
    tenge.
  boj-boj: Deqa niŋgi quiy. Bati bei brantimqa tamo qudei na bosib niŋgi jeutŋgosib
    nuŋgo qure koba endi agutibqa niŋgi jaraiqa keresaiiŋgwas. Amqa naŋgi na niŋgi
    qoto itŋgosib tulaŋ ugeugeiŋgosib nuŋgo qure koba endi niñaqyekritqab. Osib qure
    aqa meniŋ kalil paraparainjrsib breinjribqa meniŋ bei meniŋ bei aqa quraq di sqasai.
    Meniŋ kalil segisegiqab. Jeu tamo naŋgi bosib niŋgi degŋgwab. Di kiyaqa? Qotei
    na niŋgi aqaryaiŋgwajqa bati brantqo di niŋgi poiŋgosai deqa.”
  eng-DRA: For the days shall come upon thee, and thy enemies shall cast a trench
    about thee, and compass thee round, and straiten thee on every side,
  knf-knf: Ŋnuur ŋloŋ ŋabi ŋi başooradu bakdoluŋ uniw wi mboş kakoolnţënu, kagut na
    iwi.
  san-KHM: ត្វំ ស្វត្រាណកាលេ ន មនោ ន្យធត្ថា ឥតិ ហេតោ រ្យត្កាលេ តវ រិបវស្ត្វាំ ចតុទ៌ិក្ឞុ
    ប្រាចីរេណ វេឞ្ដយិត្វា រោត្ស្យន្តិ
  arn-NT: Küpaley ta wesake antü tamün kutrankawael, feychi tami pu kayñe wall püle
    dewmalelaeymünmew fütrake malal, fey walloñmayaeymünmew ka weychayaeymünmew ta
    wall püle.
  zas-NT: Din guidxin dxej ni güün ree bén rdxeꞌch lëjt tijb zeꞌ gadëd ladxidi, abiꞌ
    gra lad gusiaaw reeman lëjt,
  ken-NT: Mpok ǎtwɔ̀ anɛ bǒmpap abhɛka bátwɔ̀ mánkap be, mántɛp nkók ankap ɛtɔk
    yɛka, mánchɛt bhe bɛbhě mɛnkɛm.
