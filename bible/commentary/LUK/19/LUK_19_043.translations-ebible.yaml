verse: LUK.019.043
translations:
  kpx-kpx: Iale vani molena lohoge la aiogeveve ataeabuna bae loholiege o ko evilikahavoi
    mai molehi dai o ko koiai.
  okv-H: God na ungo puvuto kesi iji ikari avo puvija te ungo na kito kiarako eheve
    seriketo ere pahua avoeto iji puvuresuja amikote no kitoho na degi tapa ta eto
    puvuto umo joeketo humbuto da te da ta meniundi te tapa avo taro iraesuja. Eto
    koro nei na koro nei amita hamo ta mane tembasuja te tapa jaseto veasuja.” ainge
    ena.
  tbo-tbo: Hougana e nenei apo am gawiya anai lagenahi hina mewiiwilem ma hada atapuna
    ugolina hina huluhulum,
  mal-C: നിന്റെ ശത്രുക്കൾ നിനക്കുചുറ്റും കിടങ്ങു കുഴിച്ച് നിന്നെ വലയംചെയ്ത് എല്ലാവശത്തുനിന്നും
    നിന്നെ ഞെരുക്കുന്ന കാലം വരുന്നു.
  grc-SR: Ὅτι ἥξουσιν ἡμέραι ἐπὶ σέ, καὶ ⸂περιβαλοῦσιν⸃ οἱ ἐχθροί σου χάρακά σοι,
    καὶ περικυκλώσουσίν σε, καὶ συνέξουσίν σε πάντοθεν,
  bgc-bgc: क्यूँके वे दिन तेरे म्ह आवैगें के तेरे बैरी मोर्चा बाँधकै तन्नै घेर लेवैगें,
    अर चौगरदे तै तन्नै दबावैंगें ताके थारा राह बन्द होज्या,
  khz-khz: Tomana pene kwara aonai, geparu-venimuna talimara na kwano pia tenua, pia
    kana gegelagimu, ati gemu rava rauparana.
  deu-TKW: Denn es werden Tage über dich kommen, da werden deine Feinde einen Graben
    um dich herum auswerfen, und dich umzingeln und dich bedrängen von allen Seiten.
  zsr-NT: Hualaꞌdxín queëliꞌ dza catiꞌ laꞌbequi zöꞌö gdu zbiꞌil ga zoaliꞌ nup cutaꞌleꞌi
    lbiꞌiliꞌ dxiꞌa, len laꞌgúꞌu lbiꞌiliꞌ liꞌaj, atiꞌ yúguꞌtë latj gdu zbiꞌil lúnlenëꞌ
    lbiꞌiliꞌ gdil‑l.
  lin-lin: Mikolo ya pasi ekokomela yo, mikolo oyo banguna na yo bakotimola mabulu
    pembeni na yo, bakozingela yo mpe bakofinafina yo na bangambo nyonso ;
  hns-NT: Toelog bahoet moesiebat me rahiehe. Doesman log toelogke sahar gherke ekdam
    se band kar deiga aur toelogke dher doekh katwaaiga.
  noa-E: Pãar jãg nʉʉ awi pãar öju ed barbaicheewai, pãach oomapha aajem khʉʉnau sĩi
    pãar phʉʉrthuur auchëwia, phöbör igaau warpham magwe pãar öbërm ugua thuur phʉʉrdʉpʉ̈ijugui
    ajim anʉm. Magnaa pãar öbeerwaim athee oopaar aju,
  eng-EMTV: For the days will come upon you when your enemies will build an embankment
    around you, surround you and hem you in from every side,
  mib-NT: Chi quee quɨvɨ̄ jeē coo jnūndóho, te ñayuu cájito uhū rohó, cuicó ndúū i
    ñuu rō, te casɨ cutú i jíín yúū, te tāca lado ndonda i sɨquɨ̄ rō.
  lif-NT2: आल्‍ल के़निङ्‌मिहाॽरे़ खे़ने़ॽ काक् पिसाङ्‌लाम् के़म्‍गप्‍पाङ् खिरि के़म्‍धेःक्‍काङ्
    चिहुॽ के़म्‍हुॽबा ये़म् तार पत्‍लो॥
  xnj-xnj: Muni galabwela magono, penapo vamakoko vaku yati vakutindikila luwumba,
    yati vakuhaka na kukuhinya pandi zoha.
  mmx-mmx: Levenaleng naba vot, la limixin esep dinaba rit kangkan nimi mi larangas
    uat, la dina ru xangkan nimi, la dinabam tu xobot ka nimi at lengkot axap.
  cbr-NT: Nucën Papa Diosan mitsu sinánxunquin 'ë mitsunu xucë 'icëbi ui carana 'ëx
    'ai quixun 'ë 'unántsinxunbi 'unáncëma 'ain, ca anun mitsu 'atimoti nëtëcama uti
    'icën. Axa mitsumi nishcë unicaman ca mitsu ëman chiquítisama oquin bëararanan
    mitsun a xubu 'acë maxáxcama rurupaquin rëúpanan unicamaribi cëñuti 'icën.
  tee-NT: Na k'ox ixva ni ixmach'akxat'it ni cachina' ju avilhchan acsni k'alhtank'ai
    catamuc'aya' ju t'un ju mint'alaxcai'an la'ixtalakachoko ju milak'achak'an'an
    chai catalak'axk'avitnuyan chai jantu jinta' lai at'ip'ut'axt'ut'it.
  eng-LSV: Because days will come on you, and your enemies will cast a rampart around
    you, and surround you around, and press you on every side,
  cak-NT: Roma xquie'apon k'ij cuando jumul xti'an chiwe, roma q'uiy soldados xquiebecataj-pe
    chiwij, y xtiquisururej ri itenemit che jun chic xan, y xquixquiya' pa sufrimiento,
    roma pa quinic'ajal xquixc'ue-wi can.
  pah-NT: —Aerẽ po ti pearõe'ỹve'g̃a pecidade apẽi yja japovo hovapiaramo pecidade
    rekihyma nehẽ. Nahã po ti g̃a pe atimani pe mohemukare'yma jugwi otavuka pe me
    nehẽ, ei Jesus'ga.
  sja-NT: Jerusalén, ewari cherude pɨmaa ne-inaa k'achia p'asait'ee. Pɨ k'ĩra unuamaa
    iru p'anapataarãpa muralla yoorodee oodait'ee pɨ ik'aawa. Pɨ wap'ɨra atadait'ee
    mãik'aapa ma muralladeepa pɨ k'idaa chaa wawadait'ee.
  xed-xed: Dzaʼa saghasa fitika ksaghaghata, ŋa dzəɓafta ghumaha gha ka waghafta,
    ka ŋamtá kagha hesl dər ndiga.
  mks-NT: Jáchi̱ va̱xi qui̱vi̱ tá quixi na̱ co̱ cúní ndo̱hó ta caji nuu na nu̱ ndo̱
    ta cani táhan na xi̱hi̱n ndo̱. Ta ni in xoo a̱ cúu cunu ndó jáchi̱ níí cúú caji
    nuu na̱ cán já ná a̱ quée ndó.
  gfk-S: Namur, dong ing di ura hinarubu ma mu, di na manga balo bat mu ma di na tur
    luhutane mu.
  bmu-bmu: 'Miaŋgö könaŋi kewö: Nalö kun kam kuŋgumawi, miaŋgöreŋ kerök yeŋön kaŋgota
    kiripo köhöikŋan siti ki kuŋgum liliköba likeplikep eu emu kinda gwan ala kahasililiŋ
    ak eŋgime.'
  dgz-dgz: E baigan negine endi anu kakayasepen menan anuivin iwa, wam oniwan, anavi
    ega taue tonum ikukuk enu panayain, amba tainamu yamu yamu amboboraep wainiai,
    amba Ierusalem gapan yonep umap tapiwa ame sin dotoue garip onamoin.
  eng-GNV: For the dayes shall come vpon thee, that thine enemies shall cast a trench
    about thee, and compasse thee round, and keepe thee in on euery side,
  zaa-NT: Inte' nna nia' lu' qui'ni huàl·lani tsá qui'ni ca contrario qui' lu'a nna
    de repente taá íl·lani cą nna tséqquíá cą ìta'lùba lu'; ca soldado qui' quį nna
    gudàa cą guardia para qui'ni làa l·lá ca enne' qui' lu'.
  eng-WEBSTER: For the days shall come upon thee, that thy enemies shall cast a trench
    about thee, and encompass thee, and keep thee in on every side,
  guh-guh: Nexata tocopiapatsianatsi pibisiamatacabi. Pijavajabitsaë tsimaxëpatsianatsi.
    Nexata pijatomara matatoyorotsia foto yacaranatsia cuerutsianatsi petsimaxënubenaenexatsi
    bajarapafotota. Pijatomara matatoyorotsia peyacaranatsiibopanaxanetopënëya, pijavajabitsaë
    foto matatoyorotsia cuenatsi. Bajarapacuenia yacaranatsianatsi pijavajabitsaë.
  bon-bon: Yoo, bimu cina cire saaclepi weeme cubuyame cina piba weebibine cire jiwaclomtipesi;
    teepi gawe ca caale cire jaawenepesi, iyeta poto ta pepu weeme bau me cire saaclenepi.
  nhw-BL: Huajca ama se tonal amocualancaitacahua hualase huan anmechyahualose huan
    anmechojtzacuase para amo aqui huelis cholos.
  mgw-mgw: Kwa mwanjaa masu'ba gendaisa, babakusukwa bakuti'ti'li'ki'a maboma, na
    kukuibya ndi'la wakane kosopolelwa.
  swh-ONEN: Hakika siku zinakujia, ambazo adui zako watakuzingira, nao watakuzunguka
    pande zote na kukuzuilia ndani.
  wbi-wbi: ulwakuva ifighono fikwisa fino avalugu vako vijenga ililugu pipi nuve,
    na kukusyuta na kukughindilikisia kyhuma mu mbale sooni.
  bba-bba: Sɑnɑm koo nun nɑɑwɑ mɛ̀ sɔɔ wunɛn yibɛrɛbɑ bɑ koo nun tɑrusi, kpɑ bu nun
    kooro bure bu nun sɛ̃kenɛ beri berikɑ kpuron di.
  eng-KJVCPB: For the days shall come upon thee, that thine enemies shall cast a trench
    about thee, and compass thee round, and keep thee in on every side,
  kgk-NT: Ogwahẽ-tama peẽ-my pehasa asy hagwã. Pende-rehe ija'e'ỹ va'e kwéry ou va'erã.
    Pene retã jerekwe-rehe ojo'o-ta yvykwa. Omopu'ã-ta ave ne mbotyhaty ponove avave
    osẽ pene retã-gwi, pende jopy-ta.
  waj-waj: Suai voovai nninai ngii nnammutuaiya ngii ututuuma kiada ngii vagiaamunnaivau
    iriivaa rooru kiada ivaugiataa nnikiai fai hama ngia mmaanai kuaara aataruuvootainaravai.
  ekk-PKP: Tuleb aeg, mil su vaenlased piiravad sind, ehitavad sinu ründamiseks rampe
    ja ümbritsevad sind igast küljest.
  mpx-mpx: Sauga i nenem abwe ami topihigelgel nihi nem nihi lohaveyan eliyamiu, inoke
    nihi mipainagimiu, yaka wami abaulutuk ge wami abatagil gegewena nihi mikaukaus-an.
  wbp-wbp: Ngaka-kari kapulu yapaju ngurra-kari-wardingki yanirni nyampu-kurra ngurra-kurra.
    Yalirra kapulu-nyarra nyurunyuru-jarrimi nyurrurlaku. Kapulu warrukirdikirdi karrimi
    nyampurla ngurrangka. Kapulu-nyarra warla-pajirni nyurrurla, kulankulu yukamirra
    manu kulankulu wilypi-pardimi kirri-ngirli. Kapulu-nyarra kujarnikujarnirli pakarni
    nyurrurlaju.
  luo-luo: Ndalo biro chopo ma wasiki biro goyoni agengʼa kolwori, kendo kunyoni bur
    koni gi koni.
  nhe-NT: Huajca se tonal imocualancaitacahua hualase huan inmechyahualose huan inmechojtzacuase
    para axaca huelis cholos.
  aii-aii: ”ܒܸܬ ܐܵܬ‌ܝܼ ܥܲܠܵܟ݂ܝ ܝܵܘܡܵܢܹ̈ܐ ܕܒܸܬ ܚܲܪܕܝܼ ܠܵܟ݂ܝ ܕܸܫ̃ܡܸܢܵܟ݂ܝ̈، ܡܵܚܝܼ ܫܘܼܪܵܐ
    ܠܚܵܕܸܪ̈ܘܵܢܵܟ݂ܝ، ܘܚܵܠܨܝܼ ܠܵܟ݂ܝ ܡ̣ܢ ܟܠܔ ܓܹܒܵܐ.
  esk-NT: Uvlut tikitkisirut akiḷḷiḷiqsuqtipsi puuġisigaasi, saulugu avatiksi aniyumiñaiyaġusi
    quġġutilusiḷu sumiḷḷiqaa.
  msb-msb: Oo, maabot an oras na pagatambakan sin mga duta san imo mga kaaway an luwas
    san imo mga pader agod makaagi sinda pasulod kag pagapalibutan ka sa kada kilid
    mo.
  cpa-NT: Di³ jøng² jií¹ jmai³ ja³ji¹lé² dsa² hianh¹³ hniah¹², dsa² túgh² lah¹jin²
    lah¹lǿih². Mi³jøng² tsa¹lé² cuøinh¹³ hniah¹².
  dso-dso: ସେଟାର୍‌ପାଇ ବଲି ଏନ୍ତି ବେସି ବାଦା ଅଇଜିବା ଦିନ୍‌ ଆଇସି । ତମର୍‌ ସତ୍‌ରୁମନ୍‌ ତମର୍‌
    ଚାରିବେଟ୍‌ତି ପାଚୁରି ବାନ୍ଦି ଅଟ୍‌କାଇବାଇ ଆରି ଚାରିବେଡ୍‌ତି ଅନି ତମର୍‌ ଉପ୍‌ରେ ମାଣ୍ଡି ଆଇବାଇ
    ।
  meu-meu: Badina be negana do baine gini dae, oi inaimu ese tano bae larebaia, bae
    koumu heḡeḡe, asi emu raka lasi dalana.
  yva-NT: Masyoto makareye wapa marova ude wo wasawariki muno wo yane ranari wasakiani
    indamu vemo inta wusya inya.
  dgc-dgc: Dumemét dikam a talaga i oras a paghirap moy. Ey du kalaban moy éy kulungén
    de i banuwan moya, a hanggan éwan kam makaluwas. Sakay duklusén de kam,
  zpm-NT: Na nagoṉ laa dze co bdedle. Grë zha ne rlëë lo to, ible ziaad zho ziadsioog
    corral zho to, ni tib nëz tedlaade to lo zho,
  hix-NT: Amnye, waha me nomokyatxhe hampànà, àxanhàn komo. Owto watxan yaka nomokyatxhe
    hampànà, kekon hatà. Wahkotono ytxoho yeryatxhe hampànà. Owto hon heno komo wahkotetxhe
    hampànà, àtonàr kom hona. Owto ymo mamtotàhketxhe hampànà, mexe rma haxa mak ha,
    kekon hatà, Txesusu.
  sim-sim: Kumak wutari jihi avak li raha awun li hongoho talayantlehe arangokwa lir.
  npi-ULB: किनकि तेरो लागि यस्ता दिनहरू आउनेछन्, जब तेरा शत्रुहरूले तेरो विरुद्धमा
    वरिपरि पर्खाल निर्माण गर्नेछन् र तँलाई घेर्नेछन् र चारैतिरबाट आक्रमण गर्नेछन्
    ।
  cgc-cgc: Kaluluoy kaw gid tak mabot timpo na sulungon kaw ta mga kuntra nyo. Libutan
    kaw danen daw bantayan ta miad na ula gid paagi na kabwi kaw.
  tim-tim: Sop siân ain gasalupyeŋande kipiayeŋe awam mewam ketugum dâp tigi yeŋgiwai.
    Tigi yeŋgim âmâ watyekbiâ bo akbai.
  yor-yor: Nítorí ọjọ́ ń bọ̀ fún ọ, tí àwọn ọ̀tá rẹ yóò mọ odi bèbè yí ọ ká, àní tí
    wọn yóò sì yí ọ ká, wọn ó sì ká ọ mọ́ níhà gbogbo.
  wos-wos: Guni God guniré yikafre hurutendéka nukwa yandékaka xékélakihambanyéni.
    Xékélakihafi yanyékaka hukémbu guna mama yae guna getéfa hérangwanda nyéna atéfék
    sakumbu tétandi. Téta di héfa xae yitenguka atéfék yambu takatéfitandi. Takatéfita
    di getéfaré wulaaye guniré, guna nyangwalré akwi xiyasandatandi. Xiyasandata atéfék
    geré glarétandi. Glaréndat ge tondan atéfék motu héfambu xakre hafu hafu retandi.”
    Wungi dé wa.
  emp-NTPO: Maʌ̃ bẽrã ewari ab̶a bʌ dji quĩrũra bʌ ume djõne zed̶ia. Bʌra jũrã edad̶aped̶a
    bʌ icawa mõgarara egoro sid̶a boromea bued̶ia ni ab̶aʌda ẽdrʌrãnamãrẽã.
  eng-F35: Yes, the days will come upon you when your enemies will build an embankment
    around you; indeed they will surround you and hem you in on every side.
  ind-ind: Karena akan datang masanya ketika musuh-musuh kalian mengepung kota ini,
    menimbun tanah untuk menerobos temboknya, dan menyerang kalian dari segala arah.
  pes-OPCB: به‌زودی دشمنانت، در پشت همین دیوارها، سنگرها ساخته، از هر سو تو را محاصره
    کرده، عرصه را بر تو تنگ خواهند نمود.
  mpt-mpt: Ibo wentine! Sinanomo ib wasi nakai yenanomo geniba teniba deib unemino
    alukum ge waiseniba kan moniba
  ssx-ssx: Nate ma꞉nda꞉ a꞉nda꞉na꞉ta꞉ naka꞉ a꞉nda꞉ tunkuliki haliweki a꞉pa a꞉nda꞉ pape
    tieke tieke hopa꞉liao pokaata꞉ naka꞉ pota꞉ poka꞉niao pitilimikie. A꞉nda꞉ puluekema꞉ta꞉
    mandane mandane a꞉pa dupalimikie.
  mkl-mkl: Awɑɑti wɑ nɑɑ si ŋɛ iyi mbɛɛ nŋɛ ŋɑ ɑɑ bu ilu nŋɛ koe, ɑɑ bii si ŋɛ ɑ mɑnte
    ŋɛ cɑnɡɑ do njɛ.
  gaq-gaq: ନାନେ ଆତ୍‍ଲା ଦେକ୍‌ରକମ୍ ବେଲା ପାଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ, ଉଡ଼ିବେଲା କି ନାନେ ସତ୍ରୁଇଂ ନାନେ
    ପିତୁର୍‍ ପାକା ଗେରେ ବିଏ । ନାନେ ବିରଦ୍‌ ରେମୁଆଁଇଂ ଆଣ୍ଡେଚେ ଆନାକେ ବାଗୁଏଃ ବିଃ ଆର୍‌ଏ ।
  gof-RNT: Ne morkketi ne yuushuwa diridi dumma dumma ogiyara nena teqqidi un77ethiya
    wodey yaana.
  unx-unx: ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆମ୍‌ତାଃ ହିଜୁଃଆ, ଏନ୍‌ରେ ଆମାଃ ବାଇରିକ ଢିପାୟାକ ଆଡଃ ଆମ୍‌କେ ବିହୁର୍‌ମେଁୟାକ
    ଆଡଃ ସବେନ୍‌ସାଃଏତେ କେସେଦ୍‌ବିହୁର୍‌ମେଁୟାକ ।
  gah-gah: Gamena makó lekelitoka noiko, gala velinite iki numutini apatini hizi vigiiki
    mikasi amumú iki geisa hiziiki, likilími vigiiki
  lcm-lcm: Io, ka atogon a taun lak ka serei anim na kam vap ipo marala anim ki asinong
    vonot aulitai anim na ki aolemai anim si keve palpal aongos.
  aer-aer: Kenhe lyete ware-arle, tyerrtye arrpenhe areye apmere nhenhe-werne arrekantherre-werne
    apetyewarretyenhe arrekantherre ahentye-anetyange areye-arlke. Itne ingkirrekele
    arrenhantherrenhe apmere nhenheke utepe-akerrirretyenhe arrenhantherrenhe atwerrirretyeke.
    Kenhe arrantherre akenhe apmere nhenhenge arratemele alherlte-iwetyeke arrangkwe-arle.
    Itne arrenhantherrenhe ayakewarretyenhe. Itepe arrpe-anenhe-ngentyele itne arrenhantherrenhe
    atwerrirretyenhe.
  qvc-NT: Suq diyam ancha ringillapa padisiq. Chay diyaqam kuntraykikunaqa rin kurralashuqllapa,
    murallata rurashpa. Chayshina kurralashushpam, ancha rin maqashuqllapa.
  tgl-ULB: Sapagkat darating sa iyo ang mga araw, na magtatayo ng harang ang iyong
    mga kaaway sa palibot mo, at papalibutan ka, at gigipitin ka mula sa bawat panig.
  cbs-NT: Jaskaken Dios matu anu bai juai man jawa ikunwanmawen taea matuki sinatamisbun
    matu ichakawakin matu nuitapawakin matun mae dapi mai kene keyatapa wabaunkin
    matu keben keyutan man ana kaintiduma watan matuki sinataibun matun maewan mishki
    kene nidi akin keyukin matu inun matun bakebu detekin matun mae yamawaxankanikiki,
    jawa texe wamadan— ikunkaini Jerusalén anu jikitan
  xtm-NTPP: Vaa ki koo kivi u'vi siki ni a, ja ñayii ñatuu ka kunimani nuu ni a, jin
    sa'a i ja jin ndesi va'a ni, te ni‑ka'nu ñuu a, jin ndakonduu ña'a i, te jin ka'ni
    ña'a i,
  nnq-nnq: Magambu kingobu makiika akangondwa binu apabapa kuntindikila ndunda ya
    ngondo nu kuntindilanga nu kunhwibila kila ndela.
