verse: LUK.019.022
translations:
  kpx-kpx: Ige kosiveveu avuho loui avoe, ‘A keu esemue toela. A hoto louale kena
    a aiohavoi. A loui kosea, Keu ata tolote. Keu au ono holioholiale ke auna malegei.
    Isi keu loviholisito auna heiata lovi malegei.
  okv-H: ke mine einge ena ‘Umo pure embo sapura avoeto pe no na umo oenga pehumba
    ere oa. Eto na embo ngahia avoeto mine ikae mine vahai umbagona ve urae rate teho
    kahumbagona ke erea amo mahu kiari kito amo nau koro avo humbuto bank ta ikao
    nau koro nei hamo ta ikaro irirou puvuto umbaehena’ ainge eto
  tbo-tbo: ‘Geka tu bagibagina ugolina i baha i pa, “Tam tu bagibagi apapoena. Baha
    awai gamomgei hi hopuhopu ugolihiyei apo a wigoum. U hanapugeya naka tau lawa
    lauhinidoodolau. Awai ega galiugei a wiwaya po awai ega ata ugugohi a wiwaya.
  mal-C: “രാജാവ് അയാളോട് മറുപടിയായി, ‘ദുഷ്ടദാസാ, ഞാൻ നിന്നെ വിധിക്കുന്നത് നിന്റെ വാക്കുകളാൽത്തന്നെ
    ആയിരിക്കും. ഞാൻ വെക്കാത്തത് എടുക്കുകയും വിതയ്ക്കാത്തതു കൊയ്യുകയുംചെയ്യുന്ന കരുണയറ്റ
    മനുഷ്യൻ എന്നു നീ അറിഞ്ഞിരുന്നല്ലോ?
  grc-SR: Λέγει ⸋δὲ⸌ αὐτῷ, Ἐκ τοῦ στόματός σου κρινῶ σε, πονηρὲ δοῦλε. ᾜδεις ὅτι ἐγὼ
    ἄνθρωπος αὐστηρός εἰμι, αἴρων ὃ οὐκ ἔθηκα, καὶ θερίζων ὃ οὐκ ἔσπειρα·
  bgc-bgc: माल्लिक नै उसतै कह्या, “हे दुष्ट नौक्कर, मै तेरैए मुँह तै तन्नै कसूरवार
    ठहराऊँ सूं। जिब तन्नै मेरा बेरा सै के करड़ा माणस सूं, जो मन्नै न्ही धरया उसनै
    ठा ल्यु सूं, अर जो मन्नै न्ही बोया, उस ताहीं काट्टू सूं,
  khz-khz: Gena vele na evaikilaato, ‘Goi vetugunagi talimamu rakavana! Matotaumu
    gemu kila na pana agirorimu. Goi ripamu au ati vekuparage talimaku, ati au geku
    gaura agapirana, e ati avarorato gaura apatirana.
  deu-TKW: 'Sagt er zu ihm: aus deinem eigenen Munde will ich dich richten, du schlechter
    Knecht. Du wußtest, daß ich ein strenger Mann bin, nehme, was ich nicht hingelegt,
    ernte, was ich nicht gesät?'
  zsr-NT: 'Niꞌr xanëꞌ naꞌ rëꞌ lëꞌ: “Nacuꞌ huen dxin cunác tsahuiꞌ. Niꞌa qui didzaꞌ
    bëꞌu cuequi xbeydaꞌ liꞌ. Ráquibeꞌinuꞌ nacaꞌ bönniꞌ bizxj, len ruziꞌa le cutu bzoaꞌ,
    len rlapaꞌ ga cutu guzaꞌ.'
  lin-lin: 'Nkolo na ye azongisaki : « Mosali mabe ! Nakopesa yo etumbu kolanda maloba
    na yo moko. Oyebaki ete nazali moto ya matata, ete nazwaka biloko oyo nabombaki
    te mpe nabukaka bambuma ya nkona oyo nalonaki te.'
  hns-NT: 'Tab oe bolies: ‘Are, kharaab goelaam! Ham ie baat par tore oeppar faisala
    karab. Toe djaane hai kie ham daajaaloe na baatie. Ham to leila djaun ham na kamailie
    hai aur kaatiela djaaha na boilie hai.'
  noa-E: 'Magbaawai chi reíu magjim aajem irig: “Pʉʉta mʉ chog chi khaigbampama. Pʉ
    gaaita thumaam khʉʉn khusëugan thʉnʉm. Pʉch iiupaita pua mʉ mag jaau chirʉm khai,
    magan muajã pʉ dʉ̈i pʉchdëu jaau simjö ajugui” ajim anʉm.'
  eng-EMTV: And he said to him, ‘Out of your own mouth I will judge you, you wicked
    servant. You knew that I was a harsh man, taking up what I did not deposit, and
    reaping what I did not sow.
  mib-NT: 'Yūcuán na te ni cahān rey: Mozo neé cúu ró núu súcuan, te jíín jnúhun ni
    cahān rō te sándaā rī jeē iyó cuéchi ró jéē tu ní sájniñu ró jíín xúhun rí. Chi
    jéni ni rō jeē tée xeēn cúu ri, te cuehē gā nándacān rī vēsú jeē ni jéhe ri, te
    cuehē gā cuní rī vēsú jeē cúu sáha mozo rī.'
  lif-NT2: हे़क्‍केःल्‍ले़ हाङ्‌ङिल्‍ले़ खे़न् सेवारोबान् मे़त्तु, “खे़ने़ॽ ताक्‍के़भे़ॽबा
    सेवारोबे! आल्‍ल बा खे़ने़ॽ के़बाःन्‍नोलाम् आप्‍तिक् कुःत्‍ने़ॽरो॥ इङ्‌गाॽ थे मे़बिरुङ्‌ङिन्
    बा खे़न् नाःक्‍तुङ्, थे़मा मे़देःसुङ्‌ङिन् खे़न् सुप्‍सुङ् फाॽआङ् खे़ने़ॽए निङ्‌वाॽ
    के़गत्तुरो॥
  xnj-xnj: Bambu yula akamjovela, ‘Yati nikuhamula ndava ya malovi gaku veve mtumisi
    mhakau! Kumbi wamanyi hotohoto ngati nene ninonopa, ndava nitola vyangali kuvya
    vyangu na kubena panangamija.
  mmx-mmx: La ni ga lok tin, ‘Nenu lasaxaruki xapmek! Anaba lok li u at lavapaase
    mumu levelinga axa ram. Uklen i do nia laradi lolos, ak lok kaka lempanga kopmen
    atarak la a kaxat ka lempanga anan kopmen nia agatlotlo i.
  cbr-NT: 'Cacëxun ca aín ''apun caxa: Mix camina ''aisama ''ain. Min bana cuaquin
    cana uisa uni caramina mix ''ai quixun ''unanin. ''Ëx unimi nishcësa ''ixun uni
    itsin ñu ''apámitancëxun a bimi ''ënáinshi ''inun ''ën unicama bimicë isna ''ai
    quixun camina ''ë ''unan.'
  tee-NT: 'Pus ju acsnich ju ix''ucxtin junich: “Na k''ai unit''a ji xalapanac. Pus
    va ixlacata ju minchivinti mi''akstu ju acmuc''aniyan ju mintalak''alhin. Pus
    ju uxint''i nauch ni c''ats''aich ni na p''as ju qui''alhunut. Chai yu''unch ju
    quilapanacni ju tach''alhcatnan chai talacsunui ju quicebada ni lai na lhu acmak''aixt''ok''a''
    ju quit''in.'
  eng-LSV: 'And he says to him, Out of your mouth I will judge you, evil servant:
    you knew that I am an austere man, taking up what I did not lay down, and reaping
    what I did not sow!'
  cak-NT: 'Y ri rey xu''ij che ri samajel ri'': Ret man jat utzilaj ta samajel. Ri
    tzij ri xa''ij-ka jari'' ri xtincusaj chi jatin-en juzgar. Roma xa can aweta''n
    chi ren can cof wánima, chi ren can nenlesaj-pe mero anchi'' man jun nuyo''n can,
    y chuka'' can ninmol cosecha ri ntel pa jun ticoj ri man ja'' ta ren jin-tiquiyon;'
  pah-NT: '—A''ero ga ei ojipyrive''ga pe: “Ereko te''varuhu nde! Oja nde rehe nde
    ero g̃waramo ji ve. Nde tuhẽ ere ji ve: ‘Netiruahũ nde ipyhyga ejive eporavykye''yma.
    Nde neretymi. Emo nde eremondoro ojipe''g̃a nemitymipyra ejive.’ Nahã nde ei ji
    ve. Nde ji kwahavipe ji imondorame nhiitambere''ia nde ve embohe''yi ti javo.'
  sja-NT: 'Mãpai ma reypa mãgaji: “¡Mimiapari k''achia! Pɨa jaradak''a ooit''eeda
    aji, pɨ ome. K''awa bɨda a bɨ, mɨa pia chupɨria k''awak''aa mãik''aapa mɨa ne-inaa
    jõma p''e atapari awaraarã mimiadap''edaa pari.'
  xed-xed: '“Ghwaɗaka kwalva ka. Ta gwaɗa gha ta tsaghaghata yu ta guma. Nda sna kagha
    kazlay: Nda bla gwaɗa ta iʼi, ta klay yu ta skwi kul fata yu, ta tskay yu ta skwi
    ta vwah kul sləgaftá yu kəʼa a tsa wa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cúú rey cán tu̱hun nu̱ mozo da̱ já na̱cachi
    da já xi̱hi̱n dá: “Co̱ cúún in mozo va̱ha nu̱ú i̱. Xi̱hín tu̱hun cáhu̱n chíca̱ún
    cua̱chi ja̱tu̱n jáchi̱ co̱ cúnu̱n caja chúún sa̱há i̱. Cáchún ña̱ xíni̱ va̱hún
    cúú ye̱he̱ in da̱ cue̱he̱ ndiva̱ha ta cátóó i̱ quehe e̱ ji̱quí jiu̱hún i̱ va̱tí
    co̱ó na̱caja chúun i̱ sa̱há.'
  gfk-S: “Ma no nuno tamat ga tange tana, ‘A sana tultule ugo! Iou ni kure ugo ma
    ira num nianga iat. U te tange be u ga nunure be iou tike ngangarwana turadi.
    Ma u te tange bileng be iou la kapkap ra puspusno ta ira mangason gar na mes ma
    be iou la kilkil ing iou pai gale so.
  bmu-bmu: “Mewö jiiga meleŋda kewö jim waŋgiyök, ‘Gi nup azi bölöŋi. Nangak keu jizani,
    nöŋön miaŋgö dop kewöt gihiba likepŋi meleŋ gihimam. Ni azi könöpŋambuk akzal.
    Nanak yuai köwenöŋ qahö ala mi memamgö mörakzal. Nanak nene kötŋi qahö kömöta
    miaŋgö ölŋi mi töndup yandiba memamgö mörakzal. Mi ölöp möta malnöŋ.
  dgz-dgz: Ayop apan ame anega wadien, ‘Ge nao koerage taiana apanewa! Nop gega waana
    gapan ne diguragain. Ne kaimake taina apanewa amba dim dim nega da uoni ame union
    warivin amba nawan uon taba ya verina go mondi naivin, ame ge asigigap.
  eng-GNV: Then he sayde vnto him, Of thine owne mouth will I iudge thee, O euill
    seruant. Thou knewest that I am a straight man, taking vp that I layd not downe,
    and reaping that I did not sowe.
  zaa-NT: 'Làniana ra bi ą: Siervo malo ná lu''. Por la''a mísmuba titsa'' qui'' lu''
    nna acca ccá lu'' condenar. Hua yù bá lu'' qui''ni ná'' ttu enne'' duro, redí''a''
    nu làhuabi guda'' ą''hua rutùppa'' làti lahuábí bedál·la''a''.'
  eng-WEBSTER: 'And he saith to him, Out of thy own mouth will I judge thee, thou
    wicked servant. Thou knewest me to be an austere man, taking up what I laid not
    down, and reaping what I did not sow:'
  guh-guh: 'Nexata nacuaevetsinë jumaitsi pijajivitonëjavabelia: “¡Acujirubejemë xamë!
    Bijiaya netoevetame. Naneconitame bajarapacuenia tanejumaitsijavamë yabara. Xamë
    baja cajena yapëtaneme tajamatabëcuenesaënëjava tajajava yabara. Pacuenia itorobabiabajë
    tajajivi tanetopitsinexa apo tajajava ata, yapëtaneme baja. Pacuenia ata itorobabiabajë
    tanetonotsinexa apo taubiaexanaejava ata, yapëtaneme baja.'
  bon-bon: Babo biname te teebine jejige egä, ‘Maane niiyarage kaakesea bägrä gäte!
    Määmerage mene te meebine naaitnäjige! Maane umle gäte egä cane kokre cama babo
    biname gäne, lui te gwidape yaawadanemune nuuja biname bime kaakesea cabu ca,
    piiyepu calwacupi deedei bine yaawademune cane te luma gije lica yäätemune.
  nhw-BL: 'Huan iteco quiilhui: ‘Ta tifiero tetequipanojquetl, nimitztlajtolsencahuas
    ica catli ta mocamanal. Tijmatqui chicahuac nitlanahuatía. Nijcui tomi catli amo
    nijtlantoc huan nipixca campa amo nitoctoc.'
  mgw-mgw: Naywembe ngammakia, ‘Malongelo gako galaya makosa gako, wenga wantumisi
    nnau! Waatangite panga nenga nankali', nitola yangali yangu' na niuna yangali
    kena.
  swh-ONEN: “Bwana wake akamjibu, ‘Nitakuhukumu kwa maneno yako mwenyewe, wewe mtumishi
    mwovu! Kama ulifahamu kwamba mimi ni mtu mgumu, nichukuaye mahali ambapo sikuweka
    kitu na kuvuna mahali ambapo sikupanda,
  wbi-wbi: uNtwa ujuo akam'bula, 'ku masio ghako juve nikukuhigha, uve uli m'bombi
    m'bivi. ulyakagwile kuuti une nili muunhu m'bivi nitola kino nanivikile na kupeta
    kino nanikavwalile.
  bba-bba: U nùn sɔ̃ɔwɑ u nɛɛ, nɑ kon nun siriwɑ wunɛn ɡɑri sɔɔn di, yoo kɑm. A yɛ̃
    mɑ nɑ sɑ̃ɑ tɔn sɛ̃sɔɡii, nɑ rɑ sue ye nɑ kun yii, kpɑ n ɡɛ̃ mi nɑ kun duure.
  eng-KJVCPB: 'And he saith unto him, Out of thine own mouth will I judge thee, thou
    wicked servant. Thou knewest that I was an austere man, taking up that I laid
    not down, and reaping that I did not sow:'
  kgk-NT: '—“Ne rembiapo vai voi ko nde xe-rehe” he''i herekwa íxupe. “Nderevaléi
    voi” he''i ave. “Ma''erã-gwi ndereiporu porãi xe plata?” he''i íxupe. “Ere kuri
    xe-vy: Ne rakate''ỹha aikwaa voi, ere” he''i íxupe. “Ereme''ẽ e''ỹ va''ekwe ereipe''a
    ijáry-gwi, ere xe-vy, Eremono''õ uka vai ne mba''erã ijarykwe-gwi, ere ave kuri
    xe-vy.'
  waj-waj: 'tikio rikioo vaidi nnoonnaivo inna tinoo: A mmoori vareera ngiaammuau
    maisakuavee. A kianna kuaivaa na kava aiki yapaanaravaivee. Vaa a kutaa taannani
    na vaidi tinni yaagueeqaina vaidi vooya mminnaiyauvaa na varee yeennaiyauvaa hama
    na hau utuaiyauvaa varauvaivee.'
  ekk-PKP: „Ma mõistan su üle kohut su enda sõnade järgi,“ vastas kuningas. „Sa tead,
    et ma olen karm mees, sinu sõnul võtan ma seda, mis ei kuulu mulle, ja lõikan
    sealt, kuhu ma ei ole külvanud.
  mpx-mpx: Wana tonowak i baek elana i ba, ‘Owa totuwalali nanakina, he totom wam
    baaba ni sikal eliyam ge ni taliwa. U atena ya te no logugui i gasisi ge bugul
    toto gamagalau getogal hi teli tukan, ya aahe tagilan, ge aanan toto nige ya pepel,
    ya keken ge ya papahe no limiya.
  wbp-wbp: “Ngula-jangkaju, wirijirla wangkaja purdangirli-warnuku warrkiniki, ‘Nyuntujunpa
    punku-nyayirni! Kujanpaju yalirra yimi wangkaja ngajuku, kujarlanya kapurnangku
    yilyami nyuntuju. Milya-pinyi kanpaju ngajuju. Junga-jala kula karna-jana yimiri
    nyina yapa-kariki. Junga-jala kuja karna-jana yapa-kariki jurnta kanyi nyiyarningkijarra
    manu miyirlangu.
  luo-luo: “To Ruodhe nodwoke ni, ‘Abiro ngʼadoni bura koluwore kod gima iwacho, in
    jatich marach! Kara in ne ingʼeyo ni an ngʼat makoch, kendo ni akawo gima ne ok
    akano, bende akayo gima ne ok achwoyo!
  nhe-NT: 'Huan iteco quiilhui: ‘Ta tifiero tlatequipanojquetl, nimitztlajtolsencahuas
    ica tlen tiquijtojtoc. Tijmatqui chicahuac nitlanahuatía. Nijcui tomi tlen ax
    nijtlantoc huan nipixca campa ax nitoctoc.'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ ܡܵܪܹܗ: ’ܡ̣ܢ ܦܘܼܡܘܼܟ݂ ܒܸܬ ܕܵܝܢܹܢܘܼܟ݂ ܝܵܐ ܪܹܓܵܐ ܒܝܼܫܵܐ.
    ܒܝܼܕܵܥܵܐ ܝܘܸܬ ܗܘܵܐ ܕܐܢܵܫܵܐ ܩܸܫܝܵܐ ܝܘܸܢ، ܟܹܐ ܫܵܩܠܹܢ ܡܸܢܕܝܼ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ ܡܘܼܬܸܒ݂
    ܠܝܼ، ܘܟܹܐ ܚܵܨܕܹܢ ܡܸܢܕܝܼ ܡ̣ܢ ܐܲܝܟܵܐ ܕܠܵܐ ܙܪܝܼܥ ܠܝܼ،'
  esk-NT: Atanġum nipliutiniġaa, ‘Suksrauŋił̣allaktutin! Nipliutipkun atanniġisigikpiñ!
    Naluŋitchiñ nagliktaił̣iġa, piksratlałiġa pigiŋisamnik suli katitchitḷałiġa nautchiiŋisamnik.
  msb-msb: “Ginsabat siya san hadi, ‘Buang na suruguon,’ an sabi niya. ‘Hali sa sadiri
    mo na panurmaton ginakondinar ta ikaw. Kay aram mo na daan na maisog ako, nagakuha
    san bisan dili akon kag nagaani san dili ko tanom.
  cpa-NT: 'Jøng² ca¹juúh² rai¹³: “Hŋiah¹ báh³ hning² ma²na²juøh³ ha²lah jmo³jni ja³cøg²
    dsa² tsa¹mi¹ti¹ ta³ quieg¹jni. Tsa¹dsiogh¹hning. Ma²ŋih³hning hi² lán¹²jni dsa²
    huh² dsǿa¹². Cáng¹²jni hi² ha¹chi² ma²ca¹co¹jni. Lø²chi² quieg¹jni hi² ca¹jné²
