  dso-dso: ସେ ରାଜା ରିସାଅଇ କଇଲା, “ଅଇରେ ଦାଙ୍ଗ୍‌ଡା, ତର୍‌ କାତା ଇସାବେ ଆକା ତକେ ବିଚାର୍‌ କର୍‌ବି
    । ମୁଇ ଲକ୍‌ମନ୍‌ ଜନ୍‌ଟା ଦେଇ ନ ର‍ଇ ସେଟା ମାଗିନେବି, ଆରି ଜନ୍‌ତେଇ ବୁନି ନ ରଇ ତେଇଅନି କାଟ୍‌ବି,
    ସେଟା ଜାନିରଇଲୁସ୍‌ ।
  meu-meu: A ia eto, Oi na hesiai taumu dikana; sibomu emu hereva amo baina hahemaoro
    henimu. Oi na dibamu lau na gwau-tora taugu, asina atoa diho ḡauna na abia isimu
    bona asina hadoa ḡauna na utuamu.
  yva-NT: Umba akarije umaso po raura nanto ai pare, ‘Winyamo vatano mamun! Nyanapatambe
    rinai kobe jewen! Indati syo mangke raugaje nai mamaisyo taune nya ana ndaura
    umawe rai. Nyo inaura nyare vatano kaijinta wo anakere raijar, weramu risyamo
    syo awa doije raija tenambe.
  dgc-dgc: Ey kinagi kan no mataas, a ‘Medukés ka a utusan! Tu kinagi mo, éy saya
    i katunayana a te kasalanan ka. Eng tukoy mo a metapangék, a alapén ko be i maski
    éwan ko koo,
  zpm-NT: 'Blëë guic me, rëb me lo zho: “¡Biche nu, paat rquiind naa miech yozh ne
    squi nac! Conque naṉle luu zha nac naa,'
  hix-NT: Onà wyaro haxa neyukye hatà, horykomo, kekon hatà. Atxke mehxak hamà, owya
    ranweknàr ke, kekon hatà, noro wya, tanoto wya. Atxke oyexetxhàrà uhutwamohsehe,
    owya, orwonàmàthàr hoye ro mak ha, kekon hatà, horykomo. Tanàhnohso ro amna manotomehe
    màkano, rohoko, kekon hatà. Ohoye rohra, amna hoye ro haxa, akatxhontehe, anyahtehe
    xarha, màkano, rohoko, kekon hatà, horykomo, kekon hatà, Txesusu. Àro wyaro rohutwanye
    me manay hamà, kekon hatà.
  sim-sim: Urik malakama orin ormu sawera, �Mir ma kava indinga mbafirimbanda ma mir.
    An mambale, karem mi hishirikop,
