  kbq-kbq: Ana ne'mo'a anage huno asmi'ne, Kagrama hana kere, kefo kazokzo nemoka
    kagrira refko hugahue. Kagra ontahi'nane, Nagra himamu ne' mani'nena, nagrama
    onte'noazana eneri'na, okri'noazana nevasaguana kagra ontahinano?
  kbh-kbh: 'As chë rey ibojauyana: ‘Bacna oservená, cach acbe palabrë́ngaca chanjínÿanÿiye
    aca ndoñe ts̈abá tconjamama. Ats̈e chë ndoñe sëndbuajonents̈ana jocñana y chë
    ndoñe sënjajé luarents̈ana jobuátbanana tsuamanama icojátats̈ëmbëse,'
  ron-LSB: 'El i-a zis: “Din gura ta te voi judeca, rob rău, din gura ta te voi judeca!
    Știai că sunt un om exigent, că iau ce nu am pus și culeg ce nu am semănat.'
  pon-pon: 'A indan i: Jan nan au om I pan kadeik kin uk ada ladu jued koe. Koe ajaer,
    me ol petik amen nai, me kin ale, me kaidin nai kidier o dolun jan, me kaidin
    nai padukidier.'
  nhe-BL: 'Huan iteco quiilhui: ‘Ta tifiero tlatequipanojquetl, nimitztlajtolsencahuas
    ica tlen tiquijtojtoc. Tijmatqui chicahuac nitlanahuatía. Nijcui tomi tlen ax
    nijtlantoc huan nipixca campa ax nitoctoc.'
  sps-sps: Aatouf tsue to tsunia, ‘Nyi na tsoiny binun a pisiin! A fo vegiau te kat
    anyi, nyo kat rou ya iny fakaa manyi tan vaatsuk. Nyi nat vanyo na mes a siireits,
    natiny nom rou a ka tana mesmes ana nyo natiny agio rou a ka te gima anyo ma reev,
  wnc-wnc: “Iniwan yake anzing inikut, ‘Ga puya aminu wai siknga. Gikane wambata yawi
    usanzikgamit. Ga siakande siknga. Na tokngaapa ngang natayak. Sike sanga aminu
    kunduta peaingu nata wa apake nanamu kunduta kwaikaingu nata apanggat ngang natake
    yayak.
  bus-bus: 'Ben à bènɛ: Zĩkɛri zaa, n lɛ́ bé à n kari kɛ̀. Ń dↄ̃ kɛ̀ ma yãnↄↄ zĩ''ũ,
    mɛɛ̀ pↄ́ kɛ̀ mɛ́ɛ diɛro sɛ́, mɛɛ̀ pↄ́ kɛ̀ mɛ́ɛ tↄ̃ro kɛ̃.'
  gub-BL: Na'e uze'eg izar izupe. — Ne ty, uma'ereko ma'e ikatu 'ym ma'e romo ereiko
    ne ty. Amume'u wi putar neze'eg newe kury, nekatu 'ymaw imume'u pà newe kury,
    i'i ahyahy izupe. — Apureruze'egahy teko ihe. Apyhyk hema'e 'ym amogwer wanuwi.
    Apo'o amo wanemitygwer i'a kwer wanuwi ihe no.
  imo-imo: Yunge iye nomimuni iri topalie yundo nimbei, ‘Nu kendemande kerimu. Nu
    nino ungumuni nu kot tendembalo. Nuni pilkolio na iye mindili teli molopo, na
    mele naa noiroma we lipo, na poinye naa tero poinyena langi lipo noipo tero iyemu
    moro ningo liko manjinio ltemo.
  boj-boj: “Onaqa tamo koba dena kamba endegsi minjej, ‘Ni kaŋgal tamo uge. Ino segi
    anjam dena e ino une ubtosiy ni pegimqai. Ni nami qalieem, e tamo ŋiriŋ ani. Tamo
    qudei naŋgi waueqnab silali branteqnaqa e segi na eqnum. Tamo qudei naŋgi iŋgi
    yageqnab melieqnaqa e segi na otorosim uyeqnum. Ni nami e qa degsim qalieem.
  eng-DRA: 'He saith to him: Out of thy own mouth I judge thee, thou wicked servant.
    Thou knewest that I was an austere man, taking up what I laid not down, and reaping
    that which I did not sow:'
  knf-knf: 'Kë naşih uŋ aşë ji na a : “Iwi nalemp nawuţaan, dwayëşu na ŋţup ŋi iţupuŋ
    iwi ţi uleefu. Ime aji dwo ñaaŋ najooţ anjaaŋ ayeenk uko wi awooŋ aanhankani,
    kabot kakit wi awooŋ aanŧepi.'
  san-KHM: តទា ស ជគាទ, រេ ទុឞ្ដទាស តវ វាក្យេន ត្វាំ ទោឞិណំ ករិឞ្យាមិ, យទហំ នាស្ថាបយំ
    តទេវ គ្ឫហ្លាមិ, យទហំ នាវបញ្ច តទេវ ឆិនទ្មិ, ឯតាទ្ឫឝះ ក្ឫបណោហមិតិ យទិ ត្វំ ជានាសិ,
  arn-NT: 'Feymew ti longko ülmen feypieyew: ‘Wesa kona, kisu tami dungun mew dalluntukuwimi.
    Rakiduamfulmi eymi iñche ñi yafü piwke wentrungen ka tañi ñimituken chew tañi
    küdawnoel mew ka tañi kosechaken chew tañi ngannoel mew,'
  zas-NT: 'Dxel rëb rey guin: “Mojs guijdx por xtiidxgajquil rayalil casti. Bal ragbeel
    guial ad rayatan bejn, abiꞌ racaꞌn ni ad najt da xieenan ratop tëën guialnazaꞌc
    lod ad guxübintan.'
  ken-NT: Mfɔ wu aghati yi bɛ ‘Wɔ nkʉbɛtɨk mbʉ́mbʉ, ɛyɔŋɔ́nyu yɛ ɛ́way wɔ! Ɔrɨ́ŋɨ́
    bɛ́ nchí mmu mbeápak. Ɔrɨŋɨ bɛ́ nchí sɔt ɛnɛ́ ɛ́pú ɛya, nɛ nchí ghɛm ɛnɛ́
    mbɨ́kɨ́ pɨ, pú nɔ́?
