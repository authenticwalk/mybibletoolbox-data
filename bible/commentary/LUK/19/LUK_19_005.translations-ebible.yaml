  wal-wal: Yesuusi he sohuwaa gakkiiddi, pude xeellidi, “Zakkiyoosaa, taani hachchi
    ne son pe7anau bessiyo gishshau, eesuwan wodhdha” yaagiis.
  shj-shj: Ani Yasuwa käcogus owdumaniyang, koxas ma tiyati täzä ed na ngade täma
    ka, “Zaka, coccoleyzi tetex bo xa xongondong 'doccig cuccig tä panägi.”
  zad-NT: 'Na'' ka bllin Jesúza'' xan yaga'', na'' bḻis lawe''na'' chi''ene'': ―Zaqueo,
    btalalloo biyetj, ḻa'' lillo''nan'' yigaaṉa'' ṉaa.'
  kmg-kmg: 'Eme Jesu e ira fisirâ fime feme honerâ šiŋuc âzâcnewec: “Zakaio go picpac
    wahac, no miŋecgac ficgao iqicgupemu.”'
  aso-aso: 'Neꞌmino dize neivo Izesuꞌ aꞌmida vo hetelo aꞌmine zauko vonuꞌ ogo Zakaioꞌni
    tiꞌ lo lo-imineꞌ: Zakaioo, idise nene geiꞌ numungauꞌ mineloniꞌ nenaze. Liteꞌ lo
    lemezo.'
  uli-uli: Yodwe Jesus yela hola doh lobowe ngo yesa kaladah ngo sa kangalu Zacchaeus,
    “Hatturugdiy ho Zacchaeus bo ngang ibe mel irel imw we imwom igla.”
  nin-NT: Nggo Yesu à rri ni ichi unkunkurr yi, na kukri na gɨ ashishi kye Zakiyo,
    na ddu ma di, “Zakiyo! Narr ji. Kye, ingga ta kurr ni iko muwa ari.”
  tgk-tgk: 'Исо ба он ҷо наздик шудан замон ба Заккай нигоҳ карда гуфт: «Заккай! Зудтар
    поён фаро! Ман бояд имрӯз дар хонаи ту бимонам».'
  acu-NT: 'Tura numinam keemas nakaj pujamtai, Jesús nuke nangkamak, pangkai jiis
    chicharak: —Zaqueowa, wári tarata. Yamaikia jeemin kanurtasan winajai, —timiayi.'
  cak-WNT: 'Y tek ri Jesús nik''ax c''a el queri'', xtzu''un anej pa ruwi'' ri che'',
    y xubij c''a chare ri jotol chiri'': Zaqueo, chanin caka pe chiri'', ruma chi
    can ya re wacami c''o chi yinapon pan awachoch, riche (rixin) chi yinuxlan juba'',
    xcha'' chare.'
  ebk-ebk: Kun pay inumchan hi Jesus as nan kawad-an Zakeo, nuntangad, ya kanana,
    “Zakeo, kamuwum ay komsop, tay masapor chumawusak as afongmu ad wani ay urkiw.”
  spa-PDDPT: 'Cuando llegó Jesús al lugar, miró hacia arriba y le dijo: Zaqueo, baja
    pronto, porque voy a reposar hoy en tu casa.'
  tke-tke: 'Yesu agafiyile mburo olene, ahisugwaga odhulu, omwiirela: “Zakeyu, kita
    mowaaguva. Vowi soofuneya peeno wi Gikale vade vaawo.”'
  ruf-ruf: Yesu hapfikile hanu hala, kalola mchanya, kamlongela Sakayo, “Sakayo, hima
    uhulumke, kwaapfila leloli nobamighwa nisinde mng'anda mwako.”
  gun-gun: 'Ha''e py Jesus ovaẽ vy yvate oma''ẽ reve aipoe''i ixupe: — Zaqueu, eguejy
    pojava ke, kova''e ára ma apyta ''rã ndero py — he''i.'
  agu-BL: 'Itzun yi ticy''e''n cu''n Jesús le luwara''tz je''n tzun tilol Jesús yi
    wutz Zaqueo wi tze'', nintzun taltz tetz: —Zaqueo, cuk tzaju''. Chin tajwe''n
    cunin yi cho''n chincyaj xe ca''lu'' jalu''.'
  isn-isn: Imatungo u Yesu naupikile pang'wanso, augozile migulya akamuila, “Zakayo
    sima kaya, kundogoelyo lelo lazima nshinde munyumbako.
  eng-PEV: When Jesus got to that tree, he looked up and saw Zakias, and he said to
    him, “Zakias. Come down here. And hurry. I want to go and stay at your house today.”
  ilo-ULB: Idi immayen ni Hesus idiay nga lugar, timmangad ket kinunana kenkuana,
    “Zakeo, umulog kadta nga dagus, ta ita nga aldaw, masapul nga aggianak idiay balaymo.”
  pir-NT: 'Tiquiro sa cohte pesari watoa Jesu pehe tʉ dahpotopʉ esadʉca, Zaqueore
    ihña mʉo, tiquirore pisuahye: —‍Zaqueo yojopʉre mʉhʉ ya wʉhʉpʉ tojoagʉtja. Sa
    yegʉ sojaro mehna dijia taya, niahye Jesu.'
  anv-NT: Jisɔs akwɔ́négé né genɔɔ́ yimbɔ, apɛ amɛ mfaá, agɛ́ ji. Atɛné akú
    ji aké, “Sakiyɔs shúlé mme wáwá. Fina mbɔ́ mankpɛ wɔ uŋkɛɛ́.”
  sab-NT: 'Jesu jo chke Zaqueo glia gdoge gire Jesu gwagedu ngaña glige Zaqueodi,
    Jesu gerudu: —Zaqueo, bai dbigu blike, ale ba ullage, nege cha be joge chege ba
    ngwadi.'
  tmd-tmd: Jisas nuŋ bɨ wöl mɨdöŋa il yöraku hön, pisö laxiö nugwön, Sakias nugwo
    yadöŋa, “Sakias, nagö rɨmɨg il kɨ pɨnö! Weik nagö pɨsaŋ du ram nagö mɨjɨnö,” röŋa.
  acr-NNT: 'Echiriꞌ xopon ri Jesús chuxeꞌ ri cheꞌ, xtzuꞌn chikaj y xril pan ri Zaqueo;
    y jekꞌuwaꞌ xubꞌiꞌij pan che: —Zaqueo, choqꞌotan qaja lo la, ma waqꞌij lik chirajawaxik
    kineꞌkanaj kan chi ocho la —xchaꞌ.'
  kpg-kpg: Di madagoaa Jesus ne dau i golo, ge Ia ga mmada aga gi nua, ga helekai,
    “Zacchaeus, hagalimalima, gaga ia gi lala, Au e hai loo gii noho i doo hale dangi nei.”
  taj-taj: थेरी धोखमाहेन्‍से येशूसे तोरपट्टि स्‍हीसी जखायसदा “जखायस, ए योना मार फाप्‍सी
    खउ! तिग्‍दा भिसम तिनी ङा एला दिमरी चितोःबा मुला” भिसी सुङ्जी।
  avt-avt: 'Jisas kan kerp nu ik e kɨkɨamnaan kɨr Sakias ketpɨwek kar ik: “Sakias,
    ekiuwe wasenum enen. Hi etput, hi petepin atikewit wauno wɨnak kit ek.”'
  cbk-cbk: Cuando si Jesus ya llega alla na pono del palo ya man tanga le, y ya habla,
    “Zaqueo, abaja pronto, cay quiere yo man junto contigo este noche.”
  uig-ARA: 'ۋە ئەيسا ئۇ يەرگە كەلگەندە يۇقىرىغا قاراپ ئۇنى كۆرۈپ ئۇنىڭغا: ــ زاكاي،
    چاپسان چۈشكىن! چۈنكى مەن بۈگۈن سېنىڭ ئۆيۈڭدە قونۇشۇم كېرەك، ــ دېدى.'
  tuf-tuf: 'Etar Jesús Zaqueo waajác caruc cahm bir car, cuacrár wahitchacro. Ititan
    Zaqueo caruc tah satro. Istír Zaqueo quin wajacro: —Zaquéou, ic oso bura cut raw̃i.
    Asan bah usi camátaro, wajacro, Zaqueo quin.'
  abx-abx: Panyungud-na si Jesus ari, anhangad iya ngan agpinugad-na, “Saqueo, parusdusa
    anan. Kinahanglan ari ako gayod agdayon si ruma'-mo ina'anto.”
  mco-NT: 'Co Jesús jɨm ymejch, chi pät''ijxy je Zaqueo, e nɨmay: ―Zaqueo, tzojc mɨnac,
    com copɨcy co nɨcxy njättäga''ñɨch ma mdɨjc.'
  bsp-bsp: 'Ntɛ Yesu ɛmbəp kətɔt kaŋkɔ dəntɔf mɔ, k’eyekti fɔr k’ɛnəŋk fum nwɛ, k’oloku
    kɔ: «Sasey məkufɛ mətor; bawo nde kəlɔ kam iŋkɔ mɔkɔ iyi.»'
  kqf-kqf: Laḡannemo Yesu mba modomodonemo i tavatava ba i taulageti i kita saḡe bi
    i giuwena gado, “Sakiyas, ku bulili makai, banina tagu niganana em vanuwemo yà
    miya.”
  cpb-NT: 'Ikanta rareetapaaka Jesús rateetakera Zaqueo, raminapaake jenoki, iñaapaakeri,
    ikantapaakeri: “Zaqueo, payiite intsipaite, ari noshiretawo nimaye pipankoki.”'
  aon-aon: Aria douk arigaha Jisas nanak natograri okwudok outuk aria napuhur natik
    iruhw aria nakri, “Sakias, buhi arigas. Doukih nyumnah, eik ta inak ipe nyakit
    urupat.”
  hus-NT-2005: 'Tam ti na Jesús watʼey tajaꞌ, in telaꞌ tʼekʼat, in chuꞌu na Sakeo
    ani in utsaꞌ enchéꞌ: ―Sakeo, ki paꞌay jikʼatkʼi, pos xoꞌ koꞌol kin koyóch ta kʼimáꞌ.'
  mig-NT: 'Te ni̱ jaa̱ Jesús yúan. Te ni̱ ndakoto‑ya̱ núu̱‑dé. Te ni̱ ka''a̱n‑ya̱
    jíín‑de: Zaqueo, yachi̱ nuu‑ró chi̱ vina jínu ñú''ún já kéndo̱o‑ri̱ ve''e‑ró.
    Achí‑ya̱.'
  bps-bps: Na di kagdadong Dyisas di kayu gumkef Sakiyus, lngalà kenen, na manan di
    kenen, “Sakiyus, gasil ge mnaul, du mnè agu di gumneam duh ani.”
  mbs-mbs: Pegdateng i Jesus doton te kayo pinenitan i Sakeo, limengag sikandin aw
    minikagi, “Sakeo, ayas ka tenà, so keilangan meg-ogpà a kidoen te balay no te
    aldaw seini.”
  tof-tof: Yesu ene pokodó nóma tübzilürr, Zekias ne yarilürr, wa kwit yazilürr, da
    oyaka we bóktanórr wagó, “Zekias, büsai-büsai tibi, ka wata kubó ini ngürr marü
    müótüdü namulo.”
  cme-NT: 'Yesuŋ juɔ hi terieŋgu faŋgu‑i, wuɔ ciir u yuŋgu‑i a waŋ baa-yo wuɔ: «Sase,
    hiire i ta, mi saaya mi har nuɔnɛi nuɔ‑i nyuŋgo‑i-na.»'
  sus-sus: Isa to a yire li, a naxa a ya rate, a a fala a bɛ, «Sakɛyɛ, goro mafuren,
    barima n sa yigiyama i xɔnyi nɛ to.»
  pon-2006: Ni Sises eh ketin lel wasao, e ahpw mahsendahlahte mahsanihada Sakies
    nan tuhkeo; e ahpw mahsanilahng, “Sakies, doudi mwadang, pwe rahnwet I pahn pas
    rehmw ni imwomwo.”
  dad-dad: Sain Jesus modoũ anĩ bun ulõ yeis fen, mala ilun ira ken, ĩ irokenen, “Sakeus,
    kaisã bagai kutũ weis. Gama aya ogon fõ bun abodõf bagai.”
  zab-NT: 'Chi gudeed Jesús ruy, bguiaany nez yaa ax raipny laab: —Zaqueo, quebiat
    angaré, te andxiré ná par yáana lizu.'
  jae-jae: Jesu kêsêlêŋ e mêŋkêkanôŋ eŋ, go mata gedec ma kêsôm gêdêŋ eŋ gebe “Sakai,
    ôsêp sebeŋ ômôêŋ, gebe ocsalô tonec jaŋgôŋ nêm andu.”
  ksd-ksd: 'Ba Iesu i pot abara i tadaraka, ma i tatike tana: Sakaio, una lulut, una
    irop, tago ina ki ta ra kubam gori.'
  msm-NT: Na, pagtidow ni Jesus duon to sikan kaju no pigponhikan ni Saqueo, migyanghag
    sikandin aw ikagi, “Saqueo, dali-dali ka pagyudus, su kinahangyan no diya a ogpaabut
    to bayoy nu kuntoon.”
  myk-myk: 'Ba Yesu ya nɔ wee xuu wu ni wɛ, a wu wu ɲaha yirige na Zangɛ pye: «Zangɛ,
    tigi tɔvuyo na, bani mu puga nʼa da zhɛ digi niɲaa.»'
  sbe-sbe: Na huyana Yesu ye lage yona kabamwalae wa unai ede ye tamaisi na ye hededesae
    kalinawai ye wane, “Sakiusa, ku pesamwamwayauma. Matawuwuna teina mayadai ta kabo
    ya laowa yom numa ne unai ya hemala kam taumana.”
  mcr-mcr: Iŋgaŋi Jisasi Iqu, Säkiyasi iqu zä haqä yätu pmetaŋgqä-täŋä iqi ätimäuqe,
    hiŋuä haqä yätu äqunäqe, iqueŋi, “Säkiyasi iquki, si maqänä kapu. Täŋgaŋi Nyi
    saqä aŋä iu pmamqeqä” ätukqe.
  cux-NT: 'Taachí Jesús miiⁿ ndaá yā miiⁿ, n''diichí yā Zaqueo miiⁿ, ní caⁿ''a yā
    chii yā saⁿ''ā: Díí, Zaqueo, maaⁿ nch''ɛɛtɛ́ nūuⁿ nch''ééⁿ dí ti maaⁿ ní neⁿ''é
    cuneé na vaacu dí.'
  tur-YTC: Yeşua o yere geldiğinde yukarı bakıp onu gördü. O’na, “Zakkay, acele et
    aşağıya in! Çünkü bugün senin evinde kalmam gerekiyor” dedi.
  san-ITR: pashchAd yIshustatsthAnam itvA UrddhvaM vilokya taM dR^iShTvAvAdIt, he
    sakkeya tvaM shIghramavaroha mayAdya tvadgehe vastavyaM|
  bel-N: 'І калі прыйшоў на гэтае месца, Ісус, глянуўшы, убачыў яго і сказаў яму:
    «Закхей! Зыходзь хутчэй, бо сёньня Я мушу спыніцца ў доме тваім».'
  sch-sch: Jisua'n ha mun a hong phâka anîn chu a tanga a kôma, “Zacchaeus juong
    chum lai roh, avien chu ni ina kêng ku tung ngêt rang,” a tia.
  mic-MIQNT: Se'sus pegising na'te'l aq toqjuapa'sit miti'sigtug. Telimatl Saggi'usal,
    “Tetaqi nisa'si muta getu' liei giguaq gisgug.”
  huu-NT: 'Naimɨe dɨne Jesús rillano, Zaqueomo a erodate. Naimɨena uaidote: —Zaqueo,
    raɨre ana bi. O dɨga danomo illena, o jofo dɨne jaitɨcue.'
  jiv-NT: Jesus nui̱ naṉkaamak paṉkái̱ íimias chicharuk “Sakíu wárik akáikitiá.
    Ame je̱e̱mi̱i̱n yamái kanartiniaitjai” tímiayi.
  otm-NT: 'Nɛ nu''bʉ mi zøn''a ra Jesús bʉ ''bä''a ra za mi huxa ra Zaqueo, bi ndøts''e
    nɛ bi ''yɛ̨mbi: ―Zaqueo, bá cą n''dihi nguetho ga søm bʉ ja ni ngu ra pa ya, bi
    ''yɛ̨mbi.'
  dah-dah: Be, Yesu go kuŋ yeŋ hinhin turte gor heŋbe kotaŋ kaŋbe, “Sakius, haŋkabe
    gere yare heŋ. Niŋgeb araŋ kata,” inyiŋ.
  tnk-tnk: Nəpɨn Iesu ruvehe muvehi teɡɨn kwopun nəha, rəkwətə, mɨni pen tukwe in
    mə, “Sakias. Eiwaiu akwauakw. Takaməkeikei muvnimwə ia nimwə səim ipwet.”
  kpr-kpr: Vitido anumbiriri, Iesu fira buvudo diti fainghedo, Zacchaeus gido sisira,
    “Zacchaeus, totoi fu vosase! Na oroko ya nimokena avarena,” aminge setiri,
  san-IAS: paścād yīśustatsthānam itvā ūrddhvaṁ vilokya taṁ dṛṣṭvāvādīt, he sakkeya
    tvaṁ śīghramavaroha mayādya tvadgehe vastavyaṁ|
  nho-nho: I te saaita Jesus ni tae ake ki te kina te laakau raa, a Ia ki ttoka ki aruna
    no mee ake peelaa ki Sakius, “Sakius, tiriho vave mai ki laro, nau ma ki hanatu
    no nnoho taaua i too hare i te aso nei.”
  gym-NT: 'Zaqueo nämane, ye känti Jesu nikani nebe angwane, batibe Jesukwe nikrabare
    kribtä käin, käkwe niebare Zaqueoye: Zaqueo, ti rabadi ma juete mtare, aisete
    jakweta jötrö timon, niebare kwe ie.'
  azg-NT: 'Ndoꞌ xjen na tyjeeꞌ Jesús joꞌ, jndondë jon, tso jon: —ꞌUꞌ Zaqueo, quitsityuaꞌ,
    quindyoꞌcueeꞌ ee xeevahin icanhanꞌ na ntjo ya ja vaꞌ.'
  bhd-bhd: ज़ैखन यीशु तैस ठैरी पुज़ो त तैनी उबरू तेकतां ज़ोवं, “जक्कई लूशी उन्ढो ओस,
    किजोकि अज़ मीं तेरे घरे ट्लाहन च़ारेई एजनूए।”
  too-NT: 'Lā'' a''xni''ca'' Jesús ixpātle''kemā'' a''ntza'', talacayāhualh lā'' huanilh
    Zaqueo: ―Lacapalh cayujti porque chuhua''j na''ictachoko na minchic.'
  ind-AYT: Ketika Yesus sampai di tempat Zakheus berada, Dia menengadah dan berkata
    kepadanya, “Zakheus, segeralah turun karena hari ini Aku harus menumpang di rumahmu.”
  cjo-NT: 'Roojatzi rateetantapaakawo inchato janta othapiki ikinanakinta paata Jesoshi.
    Rateetapaakiro inchato roojatzi raminakotawakiri riraga Jesoshi ikinapaaki jaawiki.
    Rareetantapaakariri, raminapaaki jenoki, roojatzi iñaantapaakari, ikantapaakiri:
    —Jakeeyo, intsipaete pojoonki. Ari noshiretakawo iroñaaka pipankoki.'
  nsn-nsn: Tar binaka ke me la matoto Iesu tang Sakeus, kare tada kai taro i ran,
    kare kula tatanono pare, “Sakeus o hiuo ualahur puk manasampehaene daan. Inggo
    u la uangoul tun bakampe daana tenang uma.”
  san-DEV: पश्चाद् यीशुस्तत्स्थानम् इत्वा ऊर्द्ध्वं विलोक्य तं दृष्ट्वावादीत्, हे
    सक्केय त्वं शीघ्रमवरोह मयाद्य त्वद्गेहे वस्तव्यं।
  tna-NT: 'Beju Jesús dapia cuinati putsu, Zaqueo aqui su ebade batana. Da su Jesús
    ja Zaqueo ja uja mitsutana: —Zaqueo, tipeida buteque. Jiahue da ema mique ete
    su yaniti.'
  lid-lid: Jises edek eme isos bahandra kei nane iy udu aliy, ya madan anya ki loke
    badeh, atou iy. Eme Jises tiye i tan anya, “Sakiyas, ou ame andri suwi, na dah
    kameh jo anya kewek asiu tam.”
  wim-wim: Nil Jesus.an kanan wamp yuk thinthan-a, nil than aꞌ meeꞌ keny thath yukakan,
    aꞌ thaw nungant Zaccheus.antan, “Ayyang, Zaccheus-ang, nint pal erkam ukān a!
    Ngay puth aak nungkarang ang paanthāng a!”
  zga-M: U Yesu avileafikhe pala akhalola khukhiya akhambula, sakhayo ikha nambivi,
    ulwakhuva ilelo nilenda munyumba yako.'
  yom-yom: 'Mu thangu Yesu katula vana buangu beni, wumbula meso, wummona ayi wunkamba :
    —Zakayi, kuluka nsualu bila buabu mu nzo aku mfueti vuanda.'
  san-SIN: පශ්චාද් යීශුස්තත්ස්ථානම් ඉත්වා ඌර්ද්ධ්වං විලෝක්‍ය තං දෘෂ්ට්වාවාදීත්, හේ
    සක්කේය ත්වං ශීඝ්‍රමවරෝහ මයාද්‍ය ත්වද්ගේහේ වස්තව්‍යං|
  yut-yut: Wɨgakwan Yesu uŋun pik kɨndap akgɨron abɨŋ kwen sɨŋtaŋek Sakius kaŋek yaŋ
    iyɨgɨt, “Sakius, gak tepmɨ pɨ. Nak abɨsok gak da yutnon paŋkɨ yɨtdeŋ dosi nandɨsat.”
  grc-BYZ: καὶ ὡς ἦλθεν ἐπὶ τὸν τόπον, ἀναβλέψας ὁ Ἰησοῦς εἶδεν αὐτὸν καὶ εἶπε πρὸς
    αὐτόν· Ζακχαῖε, σπεύσας κατάβηθι· σήμερον γὰρ ἐν τῷ οἴκῳ σου δεῖ με μεῖναι.
  cpc-NT: 'Ikanta jariitapaaka jatiitaki, jaminapaaki jinoki, jiñaapaakiri, ikantziri:
    “Zaqueo, payiitanaki thaankiini, tima ari noshiritawo nomayimotimi pipankoki”.'
  nhg-NT: 'Cuöc Jesús onaxihuaco ipa nieca locör, oquejtaque, hua oquelfejque: ―Zaqueo,
    xecuesebe xetemo, ipampa öxö necpea que nosiebis ipa mochö.'
  nya-nya: Yesu atafika pa malopo, anayangʼana mmwamba ndipo anati kwa iye, “Zakeyu,
    tsika msangamsanga. Ine ndiyenera kukhala mʼnyumba mwako lero.”
  ngu-NT: 'Ijcuac Jesús ompaca panotiaya, onajcotlachix, niman oquijlij Zaqueo: ―Zaqueo,
    xhuajtemotetzi, pampa aman ica oncaj mochan ninocahuas.'
  kup-kup: Met etet hehan Iesu pim irih honat piin et revah tat etehapuh pot mañah,
    “Sakias, ni hamarah zuam ereken deip nim zeimakeh sat hepain.”
  jid-jid: Da Yesu ye ni bubu'a, a nzuya shu nda hla wu, “Zakka, grji ue gbagbla,
    don luwa gbigbi me son koh me.”
  wmw-wmw: 'Insa, paafikire nopare mahala pare, akinang''aniza julu, akimwambira javi:
    “Zakeu, isuka upesi! Rero nijuzi nifikire nnyumba mwako.”'
  gmv-GGM: Yesussay etha gars gakidi dhoqqu histi xeellidi Zakosa hach ta ne keeththan
    pe7anaas besses elella wodha gides.
  ssg-ssg: Ti Jises mei haniwa onote tea pata, i pax haniwa patul ape i ukek, “Sakias,
    mos kosealih nake ngain tehu ie nga to kapim leili ingam.”
  zpo-NT: 'Gorna mzhin Jesús baa, nu mwii xaa naz lo yag zee nzhé xaa lo Zaqueo: —Zaqueo,
    bla baa, nel garli lu kwaz na nalzhe.'
  poy-poy: Yesu pakaweriti kankwiza pahala palii, kaloliti kumtera na kumgambira Zakayu,
    “Kanongola gusuluki, toziya nfiruwa kulikala mnumba mwaku leru.”
  qwh-NT: 'Tse monti caqman Jesus chärirnam, ñuquircur nerqan: —Zaqueo, jinallacho
    yarpamï. Cananmi wayiquicho posadacushaq.'
  gaw-gaw: Amu Jesus Nug uḵa uḵa, Sakeus dayomp̱a ta, baeg ya dayaya, ameg huma aṯan
    neeḵa, nug amegp̱a aum. “Sakeus na paha ne! Gemu da na lautp̱a daaḵul,” awa aum.
  nca-nca: Oníqo, Yesuko ŋuno mahero te saŋano toŋetero ŋande miraró, “Sakius, waka
    ta umbu. Itakako keto yano yowano.”
  zpz-NTPP: 'Na ornu bded Jesuuz gyiꞌ yag zeꞌ, orzeꞌ pshes nañ lom bgüiim par ic.
    Orzeꞌ nam: ―Zaqueo, dzach ru bet, gun na rlagya̱ gyeche̱ yuꞌr ―nam.'
  mkj-mkj: Nehn en Jesus lel wijahu Ih jarda pwehng Zacchaeus, “Zacchaeus pispis doaudi
    pwa rehn oauwe Ngoahi pirin lel ipoamw nehn umwoammwo.”
  zac-NT: 'Bëdchini më lugar ni; guná më lu Zaqueo. Guniꞌi më lull: ―Zaqueo, bietë
    nasesë. Napë quë guënéꞌel pusadë lídchil, guëana.'
  kyg-kyg: Yesuꞌa ani maiꞌniya yateꞌmo eno he tino maiꞌneno alino maku huno agetenoꞌaeꞌmo,
    Sakiyasiyo, malage huka emikeno. Hemenimo kagae nopiꞌmo utaꞌa maiguꞌae, huno ha
    paiꞌnigeno
  kmk-kmk: Utdit dumatong da Jesus sit summakayan Zakeo, tinangad Jesus ot kinnanana
    un, “Zakeo lumsa ka’t nat. Daḻasom ta umoyak sin boḻoy yu uttun aḻgaw.”
  cao-NT: Toa iti qui joxo tsi quiha mana Jesú tsayaniquë. Tsayahax, —Botëtsihuë,
    Zaqueó. Jaboqui mi xobó tsi ë chitëti xo —i Zaqueo qui ja niquë.
  bbr-bbr: Jisas ko kiro am siakup pemara, kiro am oik Sakias rawon aparianik, auruwon,
    “Sakias, na am oikas kurte ne. Is rusapai pututu nan owa ninam.”
  inb-inb: 'Chi ladu­lla­pi Jesuska, iali­kuspa, wichai kawaspa, Za­keo­ta nirka:
    —Utka uraiku­mui. Kuna pun­cha chaia­wa­kumi, kamba wasi­ma chaiag­rin­ga­pa.'
  hrv-hrv: 'Kad Isus dođe na to mjesto, pogleda gore i reče mu: “Zakeju, žurno siđi!
    Danas mi je proboraviti u tvojoj kući.”'
  box-NT: 'Bìo ó o Yeesu ɓueé dɔ̃n le lùe mu, ó o hóonía mí yahó ò o von
    wo: «Zasee, ɓuee lii fùafùa. Lé fo á ĩ ko à ĩ làa wán ho zuia.»'
  ote-NT: 'Nu mi thogui ra Jesu de guehni, bi hyandi gue ja mi tøhniꞌa̱. Ne bi ꞌñembabi:
    ―Nuꞌi Saqueo, bá da̱ma ca̱i, ngueꞌa̱ nubya dí ne ga tsøñꞌaꞌi ja ri ngu.'
  wnu-wnu: 'Yisas isi yarab Sakius igoar end is naget qiter asi gab qamar: “Qand ag
    dara see ye nob nonou munai mor isuboun.”'
  zam-NT: 'Co''se'' nda riid Jesús xàn'' yaa co''te'' mquée Zaque loo yaa, Jesús mbui''
    ndub Zaque loo yaa. Ndxab Jesús loo Zaque: ―Zaque, jer bilàa loo yaa ba'' tac
    nalze ta''l posad loon par yan'' daa lizl, ey.'
  zyp-NT: Zisu tah ma hminghmaw cawh va phah ka, a kahui ka, a hai leco, “Zakia, rairang
    tah za cung. Atoning heh na ing letah ka tlung a,” tatah a tah.
  sey-NT: 'Ja̱ maca Jesús ja̱roja̱ꞌa saiquëpi ñani Zaqueore capi: “Esa cajejë̱ꞌë,
    yure mëꞌë huëꞌena sani pëaja̱ꞌquëpi saiyë.”'
  nvm-nvm: Fu fine gakoga Jesu fu roke in anej ijia kekome asarajie Zekias game kua,
