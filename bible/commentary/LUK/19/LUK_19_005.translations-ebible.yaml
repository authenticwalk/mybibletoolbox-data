  ngp-ngp: Mna Yesu eze abule hadya ho mkuyu niyo asinya kulanga, amgamba Zakayo,
    “Zakayo sela, dyelo nenisinde kwe inyumba yako.”
  aoi-aoi: Eneja kembirra n-akwudangwukajungwunumurra arakba Jesus ebinu-wa eka n-ambilyu-murruwa
    Jekiyija. Biya n-andiyinga nakina Jesus karrawaru-wa enuwa-wa. Ni-yama nakina
    Jekiyiju-wa, “Dirrirndiya warenja enena-wiya mena-baba ki-likajama ningena nungkwa-langwu-wa
    alikira aduwaba,” ni-yama.
  enq-2: Jisasa baa ita tenge dosa ipao pituu, ulu kandalyetala, Sakiasa kandea. Kandatala
    baa lamaiyoo, “Sakiasa, namba indupa embanya andaka palipengena, emba yapa isa
    ipu” lea.
  eng-ASVBT: And when Jesus came to the place, he looked up, and saw him, and said
    unto him, Zacchaeus, make haste, and come down; for today I must abide at thy
    house.
  mna-mna: 'Yesu iwwa ma ila mi indeeŋe ke tana uunu. To mataana sala pa Sakaius,
    mi iso pini. Iso: “Sakaius, nol ku ta koozi be aŋma ruumu ku. Tana loŋa mi su.”'
  rmy-ARLI: 'A kad o Isus reslo adari, dikhlja upre hem phenđa lese: “Zakej, hulji
    sigate! Avdive valjani te ovav ano to čher.”'
  myw-myw: Yeisuw im, itoun, itamnow matan, iban Sakiyus, idibek, ilana, “Sakiyus,
    nuwanaw kubus kum, sivinag bamasis wambunatum nagein.”
  sby-sby: Yesu mpwalashika pamusenapo walalanga kwilu nekumwambileti, “Zakeyo, fwambana
    seluka pakwinga ndelela kuya kwikala kung'anda yakobe lelo.”
  sll-sll: Han mongure yal i mongwo bani Yisas ari hobi kina ongwi. Ongure pi Sakias
    mongwo dimani pa dire Yisas han yuwo ole, “Sakias ni manbi wo. Kenba na ni oo
    ke panga ala monaminua.”
  yaq-NT: 'Junama''a ju''u Jesus wa''am weyeka, jikau bitchuk intok: ―Sakeeo, lauti
    ko''om chepte. Bwe''ituk i''an nee em jo''aapo tawaabae ―ti au jiiak.'
  uro-uro: Bä nga ma Jisas ka män bät iosäkt ama ivärhäs dä qa ñäm savuk dä qä qoar
    na qa rhoqortäqyia, “Sakias, ngi lir ngi srätdäm inguna va rhäqyerhäkt diva qale
    ngo vä gia vätka.”
  ita-1885: 'E come Gesù fu giunto a quel luogo, alzò gli occhi, e lo vide, e gli
    disse: Zaccheo, scendi giù prestamente, perciocchè oggi ho ad albergare in casa
    tua.'
  muy-muy: 'Yezu àra ènjia ka məlaŋ nana ti àmənjoru agavəla, àhi ana Zese nakəŋ ahkado :
    « Zese, həraya weceweci, aɗaba kani ti si nakoru nanjəhaɗ afa gayak kwa. »'
  kqc-kqc: Iesu yaku mina sana okigasa bi ne odoro resi ina rofu niyo, “Zacchaeus,
    evade soka rei degiya, adina na bi gua yi yavari amegida.”
  rmc-ZRB: 'Кана Ісус подавля пашедер ко ода тган, Ов дикгля опре про Закхей і пгендя
    лескє: — Закхей, ав сіґєредер тейле. Дадіве Ме маїнав те авен андро тийро кгєр!'
  tav-tav: 'Topʉ cʉ capejaro caejayupʉ Jesu cʉ capejari paʉ ẽoro majuu. Eja, Saqueore
    cʉ catʉjʉ mʉgoñupʉ. Cʉ tʉjʉ mʉgo: —Saqueo, uwaro rui ajá. Yucʉ mʉ ya wiipʉ yʉ
    anigʉ, cʉ caĩñupʉ Jesu.'
  eng-ULB: When Jesus came to the place, he looked up and said to him, “Zacchaeus,
    come down quickly, for today I must stay at your house.”
  spa-VBL: 'Cuando Jesús llegó hasta allí, miró hacia arriba y dijo: “¡Zaqueo, bájate
    de allí pronto! Necesito quedarme en tu casa esta noche”.'
  fra-_FOB: 'Jésus étant venu en cet endroit, et levant les yeux, le vit et lui dit:
    Zachée, hâte-toi de descendre; car il faut que je loge aujourd''hui dans ta maison.'
  hau-ULB: Sa'adda Yesu ya zo wurin, ya kalli sama sai ya ce masa, “Zakka, ka sauko
    da sauri, domin yau dole in sauka a gidanka.”
  mal-mal: 'യേശു ആ സ്ഥലത്ത് എത്തിയപ്പോൾ മുകളിലേക്കു നോക്കി: സക്കായിയേ, വേഗം ഇറങ്ങിവാ;
    ഇന്ന് ഞാൻ നിന്റെ വീട്ടിൽ താമസിക്കാൻ വരുന്നു എന്നു അവനോട് പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye sibileso egeino, Sekiyes yo homo ma dokodoo peleso badoboome
    ogoloso yimapoo egeesee takaso, “Sekiyes, no saga miyomoo mei. A epei nobolo hodobo
    nee mosopoo dilei goomogo,” diso.
  urd-GVR: Jab Īsā wahāṅ pahuṅchā to us ne nazar uṭhā kar kahā, “Zakkāī, jaldī se
    utar ā, kyoṅki āj mujhe tere ghar meṅ ṭhaharnā hai.”
  far-far: Kada sa Jesus nia dao ana kula nai, nia ka ada 'alaa 'i gwauna 'ai nai,
    ma ka ada to'ona sa Sakias, ma ka fata 'uri fuana, “Sakias 'ae, koso 'ali'ali
    mai, sulia nau kai to 'i lume 'oe ta'ena.”
  suz-BL: मिनु येसु मेको लां पिमेनु, जक्‍कै कली रवाम ङोइश्‍शा बाक्‍शो तशा “ए जक्‍कै,
    फ्रु तोंइ‍सो। मारदे हना मुलाक्‍दो इ खिंमी बास बाक्‍नुङ” देंमाक्‍त।
  car-NT: 'Irombo moro ''wa tytunda''po mero, Jesus wo''poty''po kawonaka. Ika''po
    i''wa: “Sakeus, ko''i ony''toko. Ero kurita ajauty ta ywairy man!”'
  amp-amp: Be Sakiusr, ror mis muhhato fukatoh hasomor. Jisasr nd yima rifhurpno nia
    niamomn nd Sakiusr rhumo tkittn Jisasr mtohhato wuhtimorr Sakiusr. Wuhtihato kfo
    memor, “Sakius, yudbat wamifnahna. Na href ninhu kunys niewa.”
  bht-bht: जालू यीशु उसा जगा पर पुज्जा जिथू जक्कई था, तां यीशुऐ उपरे पासे दिखीकरी
    बोलया, हे जक्कई, झट उतरी आ; क्योंकि अज मिंजो तेरे घरे रेंणा जरूरी है।
  eng-NOY: And when Jesus came to the place, he looked up, and said to him, Zacchaeas,
    make haste and come down; for today I must abide at thy house.
  cub-NT: 'Que teni Jesús mái vaiyʉ́ jocʉcʉ yebai, jã́ñʉ Zaqueo jocʉcʉi tubacʉre,
    arejamed̶a ʉ̃́re: —Mʉ, Zaqueo, jõd̶ajacʉ maumena. Mi cʉ̃rami mautecʉyʉbu yʉ caride,
    arejamed̶a ʉ̃́re Jesús.'
  ita-1927: 'E come Gesù fu giunto in quel luogo, alzati gli occhi, gli disse: Zaccheo,
    scendi presto, perché oggi debbo albergare in casa tua.'
  lww-lww: Ana pogos nap̃a Yesu pimi tol puryove nap̃ani, Sakias milan ga nap̃a Yesu
    kira pa pisuia, pis pania, pisape “Sakias, otapulu vilaga. In na nemninulup̃ar
    e inu sane p̃ane neva nesu re nemio ko sumo wa gar mom̃a.”
  ron-BAYASH: 'Kănd u vinjit Isus pă lokula, jăl su ujtat sus šă lu văzut pă jăl,
    šă ju zăs: “Zakej, păfriš haj žjos, kă ju trăbă astăs să vju la činji akasă.”'
  ckb-ckb: 'کە عیسا گەیشتە شوێنەکە، چاوی هەڵبڕی و پێی فەرموو: «زەکا، خێرا وەرە خوارەوە،
    چونکە دەبێت ئەمڕۆ لە ماڵی تۆ بمێنمەوە.»'
  nas-nas: Eeꞌnoko tenang Jiisuuꞌ teꞌ basiarama deto ookuma oovura tee aaꞌpuuꞌ, “Sakiasi,
    iriꞌnarung depeto siraravai, aiꞌ ning dakanavaꞌkoo eꞌmung oꞌnooꞌnaang.”
  uvl-uvl: Iok, Iesus i langa kileng unne neu pengpeng pe hele lange Sakius, “Sakius,
    osio at ke ueiuei iange heueu lape etu nga lem pele.”
  eng-BBE: And when Jesus came to the place, looking up, he said to him, Zacchaeus,
    be quick and come down, for I am coming to your house today.
  ixl-CNT: 'Utz taꞌxh opon u Jesuus tziꞌ, sajin jeꞌ utz, tila. Ech tal te ech tzaꞌ:
    —Zaqueo, nal akuꞌl. Tan ministeer aꞌ savatkꞌin tzaxeꞌ cheel.— Texh te.'
  xsi-xsi: Yesu nde iyoka imâ ku ipâŋga nia ŋinde lâ, ŋineŋga imandi ku mata kâki
    itandea kâi ŋinde, aku ipai Sakai tu, “Sakai, kundue kumâ walele nâ, ŋana tu ŋine
    kari naŋa ma amo kuno lâ noko ne luma ilo.”
  crx-NTPO: '''Et Sizi ''et neninya, ''et ndo yútan''en whe yutilh''en, ''ink''ez
    ''uyulhni, “Zacchaeus ''a cho ''andit ''aho nanáindaih! ''Andit dzin nyoh tisdalh
    huba'' hoont''oh.”'
  kan-OKCV: ಯೇಸು ಆ ಸ್ಥಳಕ್ಕೆ ಬಂದು, ಮೇಲಕ್ಕೆ ನೋಡಿ ಅವನಿಗೆ, “ಜಕ್ಕಾಯನೇ, ತಕ್ಷಣವೇ ಇಳಿದು ಬಾ.
    ನಾನು ಇಂದು ನಿನ್ನ ಮನೆಯಲ್ಲಿ ತಂಗಬೇಕು,” ಎಂದರು.
  bbb-bbb: Fu fina gakoga Jesu fu ruoma ine zinume ijia kekena kake Zekiasi gae. Areme
    fu uri kuae, Eko Zekiasi migegire ari rone ijadufuo maeje ivia na vierafe na are
    one ijia osiki fikono kuae.
  blw-blw: Yag yachi way nemamang ah Jesus hen anchi awayanchi, ammag nantangad way
    mangaliyén, “Zakeo, gumhad-aat man ta intaaw te masapor éméyà ah faréyyu ad uwan.”
  tam-2017: 'இயேசு அந்த இடத்தில் வந்தபோது, அண்ணாந்துபார்த்து, அவனை நோக்கி: சகேயுவே,
    நீ சீக்கிரமாக இறங்கிவா, இன்றைக்கு நான் உன் வீட்டிலே தங்கவேண்டும் என்றார்.'
  azz-NT: 'Huan cuac Jesús ajsito ya ne cuoutampa, ijcuacón Yejuatzin cajcoitac Zaqueo
    huan quilij ijcuín: ―Tejua Zaqueo, niman xiijsiucatemo porín axcan semi monequi
    ma nimocautiquisa mochan.'
  spa-RV-1909: 'Y como vino á aquel lugar Jesús, mirando, le vió, y díjole: Zaqueo,
    date priesa, desciende, porque hoy es necesario que pose en tu casa.'
  csy-csy: Tua mun ah Jesus a thet ciang in, a tung ento a, Zacchaeus mu hi, taciang
    ama tung ah, Zacchaeus, manlang tak in tuaksuk in; banghangziam cile tuni na inn
    ah hong tam tu khi hi, ci hi.
  mxq-NT: 'Es ko ja Jesús jyajty ma̱ yʉꞌʉ jam, net pyatꞌijxy es ꞌyanma̱a̱yʉ: —Zakeeʉ,
    jʉnak pojʉn, jaꞌa ko koonʉmts tyam nwʉꞌʉma̱ꞌa̱ñ ma̱ mdʉjk.'
  tzj-NT: 'Ja c''a Jesús tok xekaj tri'', xutz''at nojoj ja Zaqueo parwi'' ja che''
    in quewa'' xbij tre ri'': —Catkajto alnak Zaqueo como anin puersa nineq''ueje''
    awq''uin pan awochoch chipan awa'' jun k''ij ja rokc''o wi'' ri'', ne'' tre.'
  tdt-tdt: Too iha ai huun nee, Jesus hateke ba leten hodi dehan, “Zaqueu, tuun lalais
    mai! Orsida kalan Hau tenki toba iha ita nia uma.”
  ron-BTF: 'Și Isus, când a ajuns la locul acela, a privit în sus și l-a văzut și
    i-a spus: Zachee, grăbește-te și coboară; fiindcă astăzi eu trebuie să rămân în
    casa ta.'
  eng-WEBP: When Jesus came to the place, he looked up and saw him, and said to him,
    “Zacchaeus, hurry and come down, for today I must stay at your house.”
  eng-FBV: When Jesus got there, he looked up and said, “Zacchaeus, come down quickly!
    I need to stay at your house today.”
  nld-1939: 'Toen Jesus daar langs kwam, keek Hij omhoog, en zei Hem: Zacheüs, kom
    vlug naar beneden; want vandaag moet Ik in uw huis verblijven.'
  bwo-bwo: Iyesuswere manok am b́bodtsok'on dambaan kááwdek't s'iilt Zekiwossh, «Zekiwoso!
    hambets n mootse jino taash b́ geyiytuwotse káári mitatse ood'e» bí et.
  nch-BL: 'Huan quema Jesús ajsico nopona, ajcotachixqui ipan nopa cuahuit huan quiitac
    Zaqueo huan quiilhui: ―Zaqueo, ximoisihuilti huan xitemo, pampa ama nimocahuas
    nepa mochaj.'
  quc-TNT: 'Xopan c''u ri Jesús pa ri c''olibal ri'', xca''y ak''an ajsic, xril ri
    tat Zaqueo, xubij che: Chanej la, kaj la lok. Rajwaxic chi cämic quincanaj can
    cho achoch la, —xcha che.'
  tfr-NTPO: Jesús jek shäng irbo e goshko ga ĩya sök kjomo, ga tjl̈ẽ ba kong ga «Zaqueo,
    pja opl̈õs kjwey dwayo ter töshko mal̈ing. Eeri ga tja ber sök bop ushko» l̈e.
  kaq-NT: 'Hinatax manatai bi jaa jihui ponte sca nocoxon bejisihnixon bototi Jesusen
    yohiquin: —Botopaquehue, Zaqueon, histon. Rahma tah hen miin xoboho tantihi cacatsihqui.'
  sgb-sgb: Nahên niabot hilan Apo Jesus ha nag kayo, ay tsiningla na ya, ta wana,
    “Zaqueo, galingên mon tumaoy, ta maniraw ako ha bali mo amêhên.”
  vie-1934: 'Đức Chúa Jêsus đến chỗ ấy, ngước mắt lên mà phán rằng: Hỡi Xa-chê, hãy
    xuống cho mau, vì hôm nay ta phải ở nhà ngươi.'
  kxv-kxv: ଜୀସୁ ଏମ୍ବାଆଁ ଏଜାନା ଲାକ ସିନିକିହାନା ହା଼ଟିତେସି, “ଆଡ଼େ ଜକିୟ ତବେ ରେ଼ଚାୱାମୁ ଇଚିହିଁ
    ନୀଞ୍ଜୁ ନା଼ନୁ ମୀ ଇଜ ଗତା ୱା଼ନାୟି ମାନେ ।”
  cha-cha: 'Ya anae mato si Jesus güije na lugat, manatan julo, ya ilegña nu güiya:
    Saqueo, tunog lasajyao, sa pago na, jaane nesesita na jusaga gui guimamo.'
  amu-NT: 'Quia na tueꞌcañoom Jesús joꞌ joꞌ, jlunda̱a̱ñê, tsoom nnom: —Zaqueo, catseityuaaꞌ,
    candyoꞌcueꞌ ee xuee jeꞌ macaⁿnaꞌ na caljooꞌndyo̱ waꞌ.'
  hin-CV: जब प्रभु येशु वहां पहुंचे, उन्होंने ऊपर देखते हुए उससे कहा, “ज़क्ख़ाइयॉस,
    तुरंत नीचे आ जाओ. ज़रूरी है कि आज मैं तुम्हारे घर में ठहरूं.”
  eng-OURB: When Yeshua [Salvation] came to the place, he looked up and saw him, and
    said to him, “Zacchaeus, hurry and come down, for today I must stay at your house.”
  spa-BES: 'Y cuando Jesús llegó al lugar, mirando hacia arriba, le dijo: Zaqueo,
    date prisa y desciende, porque hoy voy a tu casa.'
  san-BEN: পশ্চাদ্ যীশুস্তৎস্থানম্ ইৎৱা ঊর্দ্ধ্ৱং ৱিলোক্য তং দৃষ্ট্ৱাৱাদীৎ, হে সক্কেয
    ৎৱং শীঘ্রমৱরোহ মযাদ্য ৎৱদ্গেহে ৱস্তৱ্যং|
  tdx-tdx: Aa naho nitandrifea’ Iesoà, le niandra naho niisa’e vaho nanoa’e ty hoe,
    O Zakaiosy, masikà! mizo­tsoa, fa tsi-mahay tsy hiantraño ama’o iraho te anito.
  naf-naf: Âpme Zisasiyaŋ tep keyet yaŋaŋ sokŋan kokogalen koti ekme mopme Zakias
    ekti zeye, “Zakias, geŋ sakwep kwatot; neŋ alak gâlen mkaen geŋmak metaselup.”
  grc-MT: και ωσ ηλθεν επι τον τοπον αναβλεψασ ο ιησουσ ειδεν αυτον και ειπεν προσ
    αυτον ζακχαιε σπευσασ καταβηθι σημερον γαρ εν τω οικω σου δει με μειναι
  vid-vid: Yesu loyafichile honhu hala, nakalola mchanya nakamlonjela, “Sakayo, uduliche
    hasi himahima, mana lelo hano ndogana nsinde haluga hako.”
  pio-NT: 'Quéwa, Jesús ichàbaca yàacawa sicómoro yéetaná yáwibabàa, yá iicáidaca
    chènuniré. Iicáca Zaqueo yáawinéeriwa àicu yàanalìcu. Néese Jesús íimaca Zaqueo
    irí: —‍Zaqueo, piricùawa caquialéta, siùcacáináta iwàwacutá nuyamáacawa picapèe
    néré —‍íimaca yái Jesúsca.'
  tsn-tsn: E rile Jesu a feta foo a lelala Sakaio mme a mmitsa ka leina a re, “Sakaio!
    Itlhaganele! Fo-loga! Gonne ke ya go nna moeng mo lwapeng lwa gago gompieno!”
  amr-NT: Ken hue̱ymeyte Jesús oʼpokpo kutayo oʼmaboatopo, —‍I̱da yahuarak, Zaqueo.
    Oy o̱ʼnen jakyo tahuade̱ʼdik i̱jje̱y. —‍Jesúsa onaʼuyate.
  pwg-pwg: Ma Yesu ipisi nani ku gawarina na itepa ma ivona bo, “Zakiyas, yaghiyaghinai
    keoru. Taku karako am numiiyai ana makiivipika.”
  cjv-cjv: Yesu koro ipo uro kan iwa dero “Sakiyao, ne kene kene eire ako mangi suwo!
    Epena na ne ikinumdi moraiye,” di tongoro
  tiw-tiw: Kiyi karri ngawa-yuwuni papi yimi awungarruwu kangi awinyirra purinjirringa
    api yipakuluwunyi kuriyuwu api yimi kapi awarra Zacchaeus, “Aya, Zacchaeus,” yimi.
    “Tayapirraya murruka pili ngiya nguwutimarti ngini ngimata-muwu kapi nginja japuja
    ningani,” yimi ngawa-yuwuni.
  tha-KJV: เมื่อพระเยซูเสด็จมาถึงที่​นั่น พระองค์​ทรงแหงนพระพักตร์​ดู​ศักเคียสแล้วตรัสแก่เขาว่า
    “ศักเคียสเอ๋ย จงรีบลงมา เพราะว่าเราจะต้องพักอยู่ในบ้านของท่านวันนี้”
  por-BR-2018: 'E quando Jesus chegou a aquele lugar, olhando para cima, o viu, e
    disse-lhe: Zaqueu, apressa-te, e desce; porque hoje é necessário que eu fique
    em tua casa.'
  mhl-mhl: Ŋeko Yesuji oo roperu jiŋo pime ropeko ŋoneru iŋi ojiya, “Zakius, go pipa
    waki. Noŋ muŋambe gore pigo warebe moko ŋenomi.”
  klv-klv: Ale nǝboŋ aYesu tobar naut enan, ekǝta vi mǝhat ale ikel maii ke, “Sakias,
    gimariŋ tutut. Damǝŋai nimastoh len naim sam̃.”
  bco-bco: Ya꞉su e a꞉na fa꞉la꞉dowaki, alolo ba꞉ba꞉ amio꞉, Sakiaso꞉ a꞉na ba꞉da꞉ga꞉
    emo꞉wo꞉ a꞉la꞉sio꞉, “Sakias ge hena bo꞉bo꞉ge timina. Ne o꞉go꞉ gi aya mesa꞉no꞉ asulab”
