  rmy-SERVI: 'Кала Исусо авиля пэ кодэва тхан, Вов вздыкхля упрэ и пхэнда: — Закхеи!
    Змукпэ тэлэ! Авдивэ Манди трэбуни тэ авэ тутэ цэрэ!'
  srn-NT: 'Di Yesus doro drape A luku go ini a bon, dan a taigi Sakeus taki: “Sakeus,
    saka kon es''esi na gron, bika tide Mi mus tan na yu oso.”'
  cta-NT: 'Nu loꞌo nteje tacui ti, liꞌ nguxñaꞌa̱ Jesús nde cua̱, nchcuiꞌ loꞌo Zaqueo
    biꞌ: ―Zaqueo ―nacui̱ Jesús jiꞌi̱ yu―, cuaꞌya clya nuꞌu̱, chaꞌ ngaꞌa̱ chaꞌ tyalaa
    naꞌ toꞌ tyi nuꞌu̱ juani.'
  bqc-SIM: 'Kɛ́ Yesu kà wekĩi, ↄ̃ à wɛsɛ̀ musu a òɛ̀: Zase, pila kpakpa. À kũ̀
    mà i n bɛ gbãɛ.'
  tcz-CHONGTHU: Yeshua ahung phat chun, Zacchaeus chu avetouvin chule amin in akouvin,
    “Zacchaeus! gang'in, hungkum'in! tunia na in'a maljin kahi ding ahi,” ahinti.
  mar-mar: मग येशू त्याठिकाणी येताच दृष्टी वर करून त्यास म्हणाला, “जक्कया, त्वरा करून
    खाली ये, कारण आज मला तुझ्या घरी उतरायचे आहे.”
  snp-snp: Minaito, Yesu aya ebalo o fedeto ko faka loto eyeto, eti limo, Sakiusiyo,
    alako itibito mikalo lomo. Namo onema ya kamo numugau minenae, loto kolowe, loto
    loumaito
  isl-isl: 'Þegar Jesús kom þar að, leit hann upp til Sakkeusar og kallaði: „Sakkeus!
    Komdu niður! Ég ætla að heimsækja þig í dag.“'
  spy-NT: Yu kayit ꞉Yēēsu yooto, kukas barak ānkumwooy kule, “Sakaayo, rēku baa areet
    akeenke, kuuyu āyēku ra toontēēng'uung'.”
  xnn-xnn: Wada pay ay maibatog si Jesus issan kad-an Zakeo danat tangaden siya et
    kanana, “Zakeo, ikamom ay lomayog tay is baeyyo nan omeyak omapaan.”
  mwe-mwe: Bhai a Yeshu bhakaisheje penepo, gubhalolile kunani gubhashite, “A Shakayo,
    ntulushe shangu, pabha lelo shindame kunngwenu.”
  tte-tte: Saugana Yeisu ilaoma iyawatagili dedeinane koina kabo isakaisae yo iwalo
    koina iba, “Sakiusa, mwayamwayau ukwaisuluma, kaiwena nuwanuwagu sauga bwaite
    koina am nume mena yamiyamiya.”
  tcs-tcs: Wen Zizas i bin kam po dat ples, em bin luk go antap po Zakias. Zizas spik
    po em, ‘Zakias, kuik kamdaun. Tidei ai mas stap wea aus blo yu.’
  hlt-THB: Jesu ing ce a hun ce a pha awh, hang mang nawh toek hy, “Zakea, nuk kqum
    law hlah, tuhngawi na im awh pah hly nyng,” tina hy.
  soq-soq: Tane Iesu me ia kawalene wandia mampe wisene enene pisiwane ewene diene
    wanase, “Sakaias, God insaisawa rua ande e duawo odape nata wanta. Tauwadea iee
    winea!”
  qub-qub: 'Yöra chaquinpa päsaycashancho ricärir Zaqueota Jesús niran: «Zaqueo, apurä
    urämuy. Wasiquimanmi aywaycä pachächimänayquipaj» nir.'
  att-att: Á pakáddè ni Apu Kesu ta káyu nga gián ni Sakio, á nattánguk, á kinagi
    na kâ Sakio, “Á apurám mu ámmutták, ta ek ku ta balem magammâ!” kun na.
  bki-bki: Mia bogo na Yesu binimei bokar buruviove nei, Sakias miilo ka napano Yesu
    jirarag bavin, mialio, mil banio berinavo “Sakias, jau katabulu sop̃eli. Kiniou
    nomijoglubar ea kiniou ka banei monoka noto kija ea kiamo vonuo beamu vo.”
  bqp-bqp: 'Kũ Yesu kà gwe, akũ à wɛ́ sɛ̀ musu à pìnɛ: Zakeusi, ǹ kipa likalika.
    Séde mà kipa n bɛa gbãra.'
  mcp-mcp: 'Ja Yésus nyə á zə wɔ́ɔ́s kʉ́kʉ́l jɔɔŋg dɨ́ yí, nyə a bʉ̂n mísh a mú cɨ
    nə Zashé nə́: «Zashé, lɛɛlʉg shulə nəcé í jɨɨ nə́ mə jíg wódɨ́ njɔ́w múús.»'
  hat-hat: 'Lè Jezi rive la, li leve je l'' anlè, li di l'': Zache, fè vit desann.
    Fòk mwen fè ladesant lakay ou jòdi a.'
  npl-NT: 'Ijkuak Jesús yopanotoka ik ompa, oajkotláchixki; okitak n Zaqueo iwa okili:
    —Zaqueo, xitemotiwetsi, porke axa nikneki nimokalotis mocha.'
  bgg-bgg: Isu è ji pha ithua shii wuii thog mage shii, ai laziung riig srane Zakhaeus
    shii yao, “Khthiie buzam hà lung bo, Zakhaeus, nyieliieshii, sudoh gu ne na hò
    shii rai pha ro.”
  eng-TCENT: When Jesus came to that place, he looked up and saw him. Then he said
    to him, “Zacchaeus, hurry and come down, for I must stay at yoʋr house today.”
  eng-BSB: When Jesus came to that place, He looked up and said, “Zacchaeus, hurry
    down, for I must stay at your house today.”
  cpu-NT: 'Ikanta jareetapaaka jataitakera, jamenapaake jenoki, iñaapaakeri, ikantziri:
    “Zaqueo, payiitanake thaankiini, tema ari noshiretaro nomayimotemi pipankoki.”'
  san-ASM: পশ্চাদ্ যীশুস্তৎস্থানম্ ইৎৱা ঊৰ্দ্ধ্ৱং ৱিলোক্য তং দৃষ্ট্ৱাৱাদীৎ, হে সক্কেয
    ৎৱং শীঘ্ৰমৱৰোহ মযাদ্য ৎৱদ্গেহে ৱস্তৱ্যং|
  tac-NT: '''Lige alué Esusi alemi enegá, e''nele alé re''pami rojachi, ''lige etesa
    Sakeo anele: ―Muérigo Sakeo, ''we sapuka re''kí, nabá mué bejtélachi, neka simeli
    ju alemi mué galílachi.'
  eng-WEBPB: When Jesus came to the place, he looked up and saw him, and said to him,
    “Zacchaeus, hurry and come down, for today I must stay at your house.”
  gfk-H: Bia Iesu ga hanuat ta iakano sibaan ga nanaas hut, gaam tangai tana, “Sakias,
    u na suur gasien, kanong i tahut bia ena kis tano num hala katin.”
  viv-viv: Yesu ai-nadi inubane giyemu-yo givedadaga gigahena gigayo, “Sakiusa, umaduhobu
    faꞋina adamoya gilubodaku be ya manuweya buye kanamiyami.”
  yao-yao: Che Yesu paŵaiche peuto po ŵalolite mwinani ni ŵansalile, “Che Sakayo,
    ntuluche chitema pakuŵa lelo jino ikumajila kulonjela mu nyuumba jenu.”
  tgp-tgp: Ale Iesu mara mo tikeli jara atu, mo tar̃a sahe, ale mo verea isana mara,
    “Zacchaeus, o vila. O sevuti matan a pa toho na imam nohorihi.”
  auc-NT: Itota obo pöninque æ̈mö ayongä Taqueo a ongongä adinque tömengä ingante,
    —Taqueo, quingæ̈ wææ̈e. Ñöwoönæ edæ pö bitö oncönë ëñaquënëmo ïmopa.
  kbc-NT: Niɡ̶ijo Jesus niɡ̶icotedicogi digoida aneitice, naɡ̶a iwitedibigimece ditibigimedi,
    odaa jeɡ̶eeteta, “Zaqueu, adinageni madaxotiti, igaataɡ̶a leeditibige midiaaɡ̶ejo
    ɡ̶adiɡ̶eladi niɡ̶ina noko.”
  bmh-bmh: Yesus go a go waugab zoimai, go a wag Sakias dareun uligaimai, aureun,
    “Sakias, na a wageiman pigai non. Iz ulis umaum nait zau ninai.”
  ctu-BL: 'Che'' bʌ tsa'' c''oti Jesús ba''an Zaqueo, tsi'' letsa i wut, tsi'' q''uele.
    Tsi'' sube: Zaqueo, juben ti ora come wersa mic jijlel ti a wotot wʌle, che''en.'
  meq-meq: 'Yesu a ndisl naha a bəzay i gərɗaf i kuvoray niye na, a zla gər ka mbəlom,
    a zəba ɗəre a gərɗaf niye. A ŋgatay naha a Zase. Tsa na, a gwaɗay naha: «Zase,
    mbəzlaw bəse. Bəgom na diye na ta ndziye mə gay yak.»'
  noa-H: Mag hi pa gaai hʌ̃gt'aa simta, Jesuu bëewia, hʌ̃gt'aag hoonaa, hi t'ʌ̃r t'ʌ̃rnaa
    hirig, —Zaqueo, jöpai heeg hʌʌrbabaad, maimua marrau; hĩsin mʌʌn pʌ haigta jẽerimajugui
    hajim hanʌm.
  alp-NT: Kena Yesuse Iroma otoi mere, Ilimese lolete eleki Ibeteke be, “Sakeuse rulu
    lomei le petu meije Au suka keu me amu luma kai ntulu ete mere.”
  san-VEL: pa"scaad yii"sustatsthaanam itvaa uurddhva.m vilokya ta.m d.r.s.tvaavaadiit,
    he sakkeya tva.m "siighramavaroha mayaadya tvadgehe vastavya.m|
  kbq-kbq: Jisasi'a anama mani'nere ne-eno, kenagamuteno negeno anage huno asami'ne,
    Sakiasiga ame hunka eramio, na'ankure menina kagri nompi umanigahue.
  kbh-kbh: 'Jesús chë betiyeshoye tojánashjango ora, tsbanánoye tojanontjes̈é y Zaquéobioye
    tbojáninÿe. As Jesús tbojaniyana: “Betsco chocana matastjango, Zaqueo, er mënté
    chanjá acbe yebnoye jatema ca.”'
  ron-LSB: 'Când a ajuns în acel loc, Isus s-a uitat în sus, l-a văzut și i-a zis:
    “Zaheu, grăbește-te și coboară-te, căci astăzi trebuie să rămân în casa ta.”'
  pon-pon: 'A lao lel waja o Iejuj ap kotin majanda diar i, majani on i: Jakauj, madan
    daudi, pwe I pan pedelon on nan im om ran wet.'
  nhe-BL: 'Huan quema Jesús ajsico nopona, ajcotlachixqui ipan nopa cuahuitl huan
    quiitac Zaqueo huan quiilhui: ―Zaqueo, ximoisihuilti huan xitemo, pampa ama nimocahuas
    mochaj.'
  sps-sps: Tan nainy te nom naa Jisas tana pan na to aya Ya tagag to sa tagei naa
    Sakias, Ya tsue to tsunia, “Sakias, of veesau tsun me. Nyo nai kaa rou numaa tsumanyi
    roman.”
  wnc-wnc: Koke yuwawan Jesuta inengan apuke enandang pakusang kake anzing inikut,
    “Sakias. Zetgaman epso. Apmanu gatane yotdane yutzimde nataat,” ngang inikut.
  bus-bus: 'Kɛ̀ Yesu kà gwe, ben à wɛ́ɛ sɛ̀ musu à bènɛ: Zakeusi, ǹ pita kpakpaa.
    Séde mà pita n bɛ gbã̀a.'
  gub-BL: Uhem Zezuz ywyra huwake. Ume'e ywate ywyra rehe. Uze'eg Zakew pe kury. —
    Ewezyw tàrityka'i nehe ty, Zakew, ta'e aker putar neràpuz me kutàri ihe nehe xe,
    i'i izupe.
  imo-imo: Jisas akuna ombalie we angilipe olando tipe kanopalie yundo nimbei, “Sakius,
    nunge ulkena kinye peya molambili pambili welea mainye owi,” nimu wali
  boj-boj: Onaqa Yesus a gam dena walwelosi aisiq ŋam utruq di tigelosiq tarosiq Sakius
    unsiqa minjej, “O Sakius, ni mandamq aiyoqujat. Bini e ino talq di sqai.”
  eng-DRA: 'And when Jesus was come to the place, looking up, he saw him, and said
    to him: Zacheus, make haste and come down; for this day I must abide in thy house.'
  knf-knf: 'Wi Yeŧu abanuŋ du dko di apayiiŋ aşë kat këş aji na a : « Ŧake, ŧaraan
    iwala, dwo i kawala du katohu nţa. »'
  san-KHM: បឝ្ចាទ៑ យីឝុស្តត្ស្ថានម៑ ឥត្វា ឩទ៌្ធ្វំ វិលោក្យ តំ ទ្ឫឞ្ដ្វាវាទីត៑, ហេ
    សក្កេយ ត្វំ ឝីឃ្រមវរោហ មយាទ្យ ត្វទ្គេហេ វស្តវ្យំ។
  arn-NT: 'Feymew petu rumelu Jesus inafül ti anümka püle, pürakintueyew ka feypieyew:
    —Sakew, pürüm nagpatunge. Fachantü iñche witranngemean eymi tami ruka mew.'
  zas-NT: 'Chi gudëd Jesús yagaj, gules lojman abiꞌ rëbaman lojman: ―Zaqueo, cari
    baguiajt, din yandxej na̱j yayaꞌnan lidxil.'
  ken-NT: Yesu ágháká nɔ́kɔ́ arɛ, ayoŋ amɨ́k amfay aghati Sakio bɛ, “Sakio, sɛp
    twɔ́ áyák. Mbɔŋ bɛ́bhak ɛkɛt ɛyɛ ɛchɔŋ.”
