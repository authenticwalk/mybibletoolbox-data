    kuamga Zekias fuka oimaimga fu migegare ari kekome Jesuon bomana oimaren.
  mps-mps: Tama Jisas te ni pąba sabolama, ni sigiba ogwa tonali, Sakius suali. Jisasgo
    te po wali, “Sakius, nage polo dulao. Megi da si nago beba pinao, tede bidaibao,”
    wali.
  seh-seh: 'Mudafika Yezu penepo, alang''ana n''dzulu mbalonga kuna Zakeu kuti: “Zakeu,
    chita na mwansanga thangwi lero ndisafuna ndikhale n''nyumba mwako.”'
  pab-NT: 'Hoka Jesus hatyo akitihena hoka kenekakoatya waiya hoka nexa Zaqueu hiye:
    — Zaqueu, hihalahare hexoahetehena. Awisa hihanako nali notyoa notemaka naokowi
    — nexa.'
  llg-llg: Losa ai ndia hun, boe ma Yesus suli lain neu. Basa de Ana noke Sakeos,
    nae, “Sakeos! Konda mai leo! Masiꞌa, huu faik ia, Au sangga leo tataak nai o umam.”
  kyf-kyf: '-Zezu nynia wee su zɔ, ɔ ylaa yalɩ, ''ɩn ɔ nɛɛ -Zasee -ylaɛ: «-Ɩn ''sibhli
    la slʋɩ, -na -gbɛ ɩn ''kaa -zɛɛn -gʋ.»'
  tpi-tpi: Orait Jisas i kamap long dispela hap, na em i lukluk i go antap long dispela
    diwai, na i tokim Sakius olsem, “Sakius, yu kam daun hariap. Nau mi mas i stap
    long haus bilong yu.”
  mih-NT: 'Ta sa saa ra Jesús yucuan i ndyehe ndaa ra, ta i ndyehe ra sii ra. Ta i
    catyi ra sihin ra: Zaqueo, zanumi ta noon vatyi vityi cua ndoi vehun.'
  qvh-NT: 'Saypa päsaycashgancho Zaqueuta ricärir Jesús nergan: “Zaqueo, jucla urämuy.
    Wayiquimanmi aywaycä posädasimänayquipä.”'
  kms-kms: Jisas nandi Sakius nase pe tende ni neyi di nyumo wam tende rar neq wiyo
    wuso, Sakius nuqoind, di simbe nindig nari, “Sakius, muq nginy nen ningg nge nunde
    baj pe ei kas ye. Pugri bu nu brequ ghati yi.”
  agn-agn: Pagakabot ni Jesus ong toga tang ayong asi, siminingara tanandia ig ganing,
    “Zaqueo, tomaboana kang lagi. Kaministiran dono domayon ong balay mo mandian.”
  nhi-NT: 'Ihcuac Jesús opanotoya ic ompa, oahcotlachix uan oquiluih: —Zaqueo, xoualtimotiuitzi,
    pues axan icpia tlen inmocauas mochantzin.'
  ttc-NT: 'Yaji ya ma ky''ik te Jesus tjaq'' te tze'', ojax tka''yi'' jawnaq b''ix
    oxik tq''uma'' tetz ikxjani: «Sakey, paqetz naj tzan tpaj ajna''l a tgan tzan
    nkaj ajay.»'
  dan-1931: 'Og da Jesus kom til Stedet, så han op og blev ham var og sagde til ham:
    “Zakæus! skynd dig og stig ned; thi jeg skal i Dag blive i dit Hus.”'
  kwj-kwj: Wosiwani Jisas ini o me mu ki ri etisini ri mauni rini heisini ya rini
    sawe, “Sakiyas, ma sikamaka. Apa mi aka ki a dano.”
  vie-OVCB: 'Khi Chúa Giê-xu đến nơi ấy, Ngài nhìn lên Xa-chê và gọi đích danh ông:
    “Xa-chê! Xuống mau! Hôm nay Ta sẽ làm khách tại nhà ông.”'
  kze-kze: Ísu mintáígó ááimpa'a kwéna mósá awánéna séna Sákíyasiyo ená naaúmpa'a
    kónaumpo avekáámbá marapá'á kumuwó súwana
  lbk-lbk: Osto ay inomchan si Jesus is kakawad Zakeo, nentangad ay nangwanin, “Khomwab
    ka Zakeo. Ikamom, tay masapol ay chomag-os ak is afongmo idwani.”
  mto-NT: 'Ku veꞌe je̱ Jesús ñajxy je̱ tso̱v, vanꞌit tseꞌe pyatꞌix, je̱tseꞌe du̱nu̱u̱jmi:
    ―Zaqueo, vánu̱ku̱ jatyji, tunjajtyna̱jkxp xa a̱tseꞌe u̱xyam je̱m mta̱kꞌam.'
  bzh-bzh: Lob Yesu ya verup bevarah mala raḳ melë yi, lob nër ya vu bë, “Sakeus,
    ġeduḳ pevis meġenam! In sëḳ medo geving honġ doḳ böm pehi sënë.”
  guj-2017: તે જગ્યાએ ઈસુ આવ્યા. તેમણે ઊંચે જોઈને કહ્યું, ‘જાખ્ખી, તું જલદી નીચે ઊતરી
    આવ, મારો આજનો ઉતારો તારે ઘરે છે.’”
  jvn-NT: 'Kadung Gusti Yésus mlaku tekan kono, Dèkné ndelok nduwur nang wité anjir
    terus ngomong marang Sakéus: “Sakéus, ndang medun! Awit ing dina iki aku arep
    mampir nang omahmu.”'
  byr-byr: Yɨladaaꞌna yaka yemwaaidɨꞌnyɨyɨmagɨnna Jizaazai biꞌmaꞌna yɨna yaka kekina
    maranganna yaka wɨdɨna “Sakɨyaazai, yɨta sarɨ yarai yagalyaꞌmaꞌna yaꞌgɨzɨ dalaama!
    Yuna dahaasagaaꞌ nɨmɨ gɨmɨre angevɨ mwaalɨdera.”
  ian-ian: Jisas wan angwa mimba yaga yisoga vɨndɨ. Vɨlaa wandɨ. Sakias kwiyatapman
    ndai mɨla. Mbambala ngan mɨna ngaymba kwaigowun waa wandɨ maa
  hun-hun: 'Amikor arra a helyre jutott, Jézus feltekintett, és meglátta, és ezt mondta
