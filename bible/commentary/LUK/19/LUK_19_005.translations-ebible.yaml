verse: LUK.019.005
translations:
  kpx-kpx: Iale Iesuu kela tiale ehue niai Sakiasi elehai namihai avoe, “Sakiasi,
    solekai lalamoi loho. Di isiviai nova a oe talive aiti lovi isi.”
  okv-H: Iesu na puvuto arerembeto kogue ke einge ena “Zacchaeus, umo veto hae. Na
    mume eha emo no bande ta evesona.” ainge enu
  tbo-tbo: Ma hougana Yesu i nei po mayouna ugolina ma i luwatateya po Sakiyasi ugolina
    i baha i pa, ‘Una hopu yagiyagina mai babana amalai apo am u numa a mae.’
  mal-C: യേശു ആ സ്ഥലത്തെത്തിയപ്പോൾ മുകളിലേക്കുനോക്കിക്കൊണ്ട്, “സക്കായീ, പെട്ടെന്ന്
    ഇറങ്ങിവാ, ഞാൻ ഇന്നു നിന്റെ വീട്ടിൽ താമസിക്കേണ്ടതാകുന്നു” എന്ന് അയാളോടു പറഞ്ഞു.
  grc-SR: Καὶ ὡς ἦλθεν ἐπὶ τὸν τόπον, ἀναβλέψας ὁ Ἰησοῦς ⸋εἶδεν αὐτόν, καὶ⸌ εἶπεν
    πρὸς αὐτόν, Ζακχαῖε, σπεύσας κατάβηθι· σήμερον γὰρ ἐν τῷ οἴκῳ σου δεῖ με μεῖναι.
  bgc-bgc: जिब यीशु नासरी उसकै धोरै आया, तो उप्पर लखाकै उसनै कह्या, “हे जक्कई, तोळा
    उतरया, क्यूँके आज मन्नै तेरे घरां जरुर रहणा सै।”
  khz-khz: Iesu vonai ekwarato, epoe-rageto, ia egitaato, ne evaikilaato, “Sakaio,
    onoma rigo-rakaraka, kwalana etoma au goi na numai pana talu gaurai.”
  deu-TKW: 'Und wie er an den Ort kam, sah Jesus auf und sagte zu ihm: Zakchäus, steige
    eilends herunter, denn heute muß ich in deinem Hause rasten.'
  zsr-NT: 'Catiꞌ bdxinëꞌ niꞌ Jesús, bchis lahuëꞌ ruyúëꞌ ga naꞌ dxiëꞌ Zaqueo naꞌ, len
    rëꞌ lëꞌ: ―Zaqueo, bötjtë lu yag naꞌ, le run bayúdx tsajgaꞌnaꞌ lidxuꞌ naꞌa.'
  lin-lin: 'Tango Yesu akomaki na esika yango, atombolaki miso mpe alobaki na ye :
    — Zashe, kita noki ! Nasengeli kolala na ndako na yo lelo.'
  hns-NT: 'Tab djab Jiesoe oe per lage pahoetjal, tab oeppar taakke bolies: „Sakeas,
    haalie se nietje oetar, aadj hamke tjaahie tor ghare rahe ke.”'
  noa-E: Mag i pa gaai ʉ̈gthaa simta, Jesuu bëewia, ʉ̈gthaag oonaa, i thʉ̈r thʉ̈rnaa
    irig, —Zaqueo, jöpai eeg ʉʉrbabaad, maimua marrau; ĩsin mʉʉn pʉ aigta jẽerimajugui
    ajim anʉm.
  eng-EMTV: And when He came upon that place, Jesus looked up and saw him, and said
    to him, “Zacchaeus, hurry and come down, for today I must stay in your house.”
  mib-NT: 'Te ni jinū yā yūcuán, te ni ndacoto ndaa ya nuū de. Te ni cahān yā: Zaqueo,
    yachī nuu ró, chi jíni ñúhún jéē ndóo ri vehe ró vijna, áchí yá.'
  lif-NT2: ये़सुःन् खे़प्‍मो के़रे़ल्‍ले़ थो ओमये़आङ् मे़त्तु, “जक्‍कैए, खे़ने़ॽ हारा
    थ्‍ये़ॽओ॥ आइन् इङ्‌गाॽ के़हिम्‍मो ने़आबारो॥”
  xnj-xnj: Yesu peahikili pandu penapo, akalola kunani na kumjovela Zakayo, “Huluka
    kanyata, muni lelu yati niwela munyumba yaku.”
  mmx-mmx: Se ne Iesu ga vas pot ap mo loxot, neni ga milik aurut upana la ga lok
    ti ne Sakias, “Soso ukopok Sakias, mila lingina aba xis eburu minu to xeneng at
    loogu ram.”
  cbr-NT: 'Usaía anu ''icë ca Jesusan anun cuanquin manámi bësuquinbi mëraquin ësaquin
    cacëxa: —Zaqueo, bënëtishi ca ''ibúcuatsini ut. Bërí cana min xubunu ''i mibë
    cuainsa tanin.'
  tee-NT: 'Pus acsni cha''alh ju Jesús ju anch pus talakst''alh chai lakts''ilh chai
    junich: ―Zaqueo vats''alhtich at''ak''alht''a''ut''ich. Tasq''uini ni ac''astacnalh
    lacats''unin ju laminchaka'' ju chavai.'
  eng-LSV: And as Jesus came up to the place, having looked up, He saw him and said
    to him, “Zaccheus, having hurried, come down, for it is necessary for Me to remain
    in your house today”;
  cak-NT: 'Y cuando ri Jesús nik''ax chiri'', xtzu''n-e chicaj chuk''a'' ri che'',
    y xu''ij che ri Zaqueo: Zaqueo, ch''anin caka-pe, roma cami nic''atzin chi yinapon
    chi''awocho, chi yinuxlan juba'' chiri'', xcha'' che.'
  pah-NT: 'Ovahemame Jesus''ga rovavuri Zaqueu''ga koty ga repiaga javo ga pe: —Zaqueu!
    Haite! Ejy! Ag̃wamo ji tapyta neronga pype, ei Jesus''ga.'
  sja-NT: 'Mãpai Jesús Zaqueo badamãi wãyaa wãk''ãri, ɨt''aa ak''ɨji mãik''aapa mãgaji:
    —Zaqueo, isapai ɨrabáiji jãmãik''aapa, idi mɨ pɨ tede beeit''ee perã.'
  xed-xed: 'Manda ɓhadaghata Yesu da tsa vli ya, ka kapaŋtá tsi ta ghəŋ, ka nghadafta.
    Kaʼa mantsa: «Zakayus, sasa gha misimmisim da ghuni ta dzaʼa yu gita,» kaʼa.'
  mks-NT: 'Ta tá na̱ya̱ha Jesús yati sa̱ha̱ yíto̱ cán já na̱ndiñehe nu̱u̱ á nu̱ cánúu
    da̱ cán. Já na̱cachi a já xi̱hi̱n dá: —Zaqueo, cuánuu quíi̱ jáchi̱ cúni̱ coo tóo
    i̱ vehún qui̱vi̱ víti —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Be Jisas ga hanawat ta ikino katano iga nanaas hut, igom tange tana, “Sakias,
    nu sur haiah, kinong i tahut be ni kis tano num hala katiak.”
  bmu-bmu: Tari Jisösnöŋ miaŋgöreŋ aŋgota jeŋan ui öŋgöi eka yaŋgöra kewö jiyök, “Zakius,
    gi mönö ösumök etnöŋ. Ni merak göhö mire kabi mohotŋe tatpit.”
  dgz-dgz: Iesu oma iap taueni paina ao yave anega wan, “Sakias, serarat vit onak.
    Wam ma endiwa pa gega gapan waingain.”
  eng-GNV: 'And when Iesus came to the place, he looked vp, and saw him, and said
    vnto him, Zaccheus, come downe at once: for to day I must abide at thine house.'
  zaa-NT: 'Bitsina'' bá Jesús nía nna bilá''nie na duą lo yàgàa nna ra tìe na: Zaqueo,
    beyàdi xìa, porqui''ni le'' litsi'' lu'' ná qui''ni il·lania'' anna.'
  eng-WEBSTER: 'And when Jesus came to the place, he looked up, and saw him, and said
    to him, Zaccheus, make haste, and come down: for to-day I must abide at thy house.'
  guh-guh: 'Nexata Jesús namutua itsa imoxoyotanajetaruca, itsa ponaeta Zaqueo athëbëyo
    nucaya, bajaraponaejavatsia Jesús naëcotsia. Nexata Jesús taenutsia Zaqueo. Jesús
    nexata jumaitsi Zaqueojavabelia: —Zaqueo, naxanitsiayo runaimica. Nijaboyabelia
    raja patsijitsianë, jai Jesús.'
  bon-bon: Yeesu liba teeme mameta me atyaramtige, cabu me ire acitige, jepänige,
    piba jejige egä, “Sakaiyo, wata täini! cane määme mete cabu page nanajenige.”
  nhw-BL: 'Huan quema Jesús ajsico nepa, ajcotlachixqui ipan nopa cuahuitl huan quiitac
    Zaqueo huan quiilhui: ―Zaqueo, ximoisihuilti huan xitemo, pampa ama nimocahuas
    nepa mochaj.'
  mgw-mgw: Bai, Yesu paikite palu', ngalola kunani ngammakia, “Zakayo, uuluke kiyu'mbi'ti'ka,
    kwa mwanjaa li'no nipalikwa ngapiliye kasako.”
  swh-ONEN: Yesu alipofika pale chini ya huo mkuyu, akatazama juu, akamwambia, “Zakayo,
    shuka upesi, kwa maana leo nitakuwa mgeni nyumbani kwako!”
  wbi-wbi: un'siki ghuno uYesu afikile pala, akalola kukyanya akam'bula akati, “Sakayi
    ika ng'haani ng'haani, ulwakuva umusyughu lunoghile kulinda ku nyumba jako”
  bba-bba: Sɑɑ ye Yesu u turɑ yɑm mi, u nɔni seeyɑ mɑ u nùn sɔ̃ɔwɑ u nɛɛ, Sɑkeu ɑ
    sɑrɑmɑ kpɑɑkɑ, domi wunɛn yɛnuɔrɑ nɑ kon sɔbiɑ ɡisɔ.
  eng-KJVCPB: And when Jesus came to the place, he looked up, and saw him, and said
    unto him, Zaccheus, make haste, and come down; for to day I must abide at thy
    house.
  kgk-NT: Ogwahẽ-ma ramo Hesu upe yvyra gwy-py, opyta. Orepara yvate-koty oma'ẽ Zaqueu-rehe.
    —Zaqueu, egwejy. Pya'e egwejy. Aha-ta nde róga-py, he'i íxupe.
  waj-waj: 'Varuduu Yisuuva ngioo rooru tooduu Sakiaaso ivakidiri inna too vauduu
    too inna tunoo: Sakiaaso, kammannai tummuanee. Na makee i nnauvaki viee i tasipama
    varinaravee,'
  ekk-PKP: 'Kui Jeesus sinna jõudis, vaatas ta üles ja ütles: „Sakkeus, tule kiiresti
    alla! Mul on vaja täna sinu majja jääda.“'
  mpx-mpx: Sauga Yeisu i pulivin labi o elana, inoke matana i lihin ge i baek elana
    i ba, “Sakiusa, etimwawa u lau, kaiwena lan ebe na minaa wam limiya.”
  wbp-wbp: Kuja yali-kirra watiya-kurra Jijaji yanurnu, kankarlarra-karirli nyangu
    Jakiyu, manurla wangkaja, “Jitiyarni watiya yalumpu-ngurlu yungurna nyuntu-nyangurla
    yuwarlirla ngunami jalangu mungangka.”
  luo-luo: Kane Yesu ochopo kanyo, nongʼiyo malo kendo nowachone niya, “Omiyo Zakayo,
    nolor piny piyo. Tinendeni nyaka abed e odi.”
  nhe-NT: 'Huan quema Jesús ajsico nopona, ajcotlachixqui ipan nopa cuahuitl huan
    quiitac Zaqueo huan quiilhui: ―Zaqueo, ximoisihuilti huan xitemo, pampa ama nimocahuas
    mochaj.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܡܛܹܐ ܠܹܗ ܝܼܫܘܿܥ ܠܗ̇ܝ ܕܘܼܟܵܐ ܘܓܘܼܫܸܩ ܠܹܗ ܥܸܠܸܠܔ ܐܡܝܼܪܹܗ: ”ܙܲܟܲܝ،
    ܡܲܠܝܸܙ ܘܨܠܝܼ، ܣܵܒܵܒ ܘܵܠܹܐ ܝܠܵܗ̇ ܐܸܕܝܘܿܡ ܝܵܘܡܵܐ ܕܫܵܪܹܝܢ ܓܵܘ ܒܲܝܬܘܼܟ݂.“'
  esk-NT: Jesus taruŋaqami aaġluġniqsuq nipliutiplugu Zacchaeus, “Qilamik atqaġiñ,
    atakkii tukkuniaqtuŋa tupiqnun uvlupak.”
  msb-msb: Pagtungod ni Jesus sadto na lugar humangad siya kag sinabihan si Zaqueo,
    “Dali, lusad dida kay makidayon ako sa imo balay yana.”
  cpa-NT: 'Mi³ca¹dsiég¹ Jesús huu¹³ hma², jøng² ca¹jái¹dsa guiuh¹³. Ca¹juúh²dsa: ―Zaqueo,
    ¡hiugh¹² siog²! Hniuh¹² jan³jni ja³quiánh³hning na¹.'
  dso-dso: ଜିସୁ ସେ ଜାଗାଇ କେଟି ଉପ୍‌ରେ ଦେକିକରି ଜକିୟକେ କଇଲା, “ଜକିୟ ବିଗି ଉତ୍‌ରି ଆଉ, ଆଜି
    ମୁଇ ତମର୍‌ ଗରେ ରଇବି ।”
  meu-meu: Iesu na una gabu ai e kau, e roha dae, e itaia, bena e hamaoroa, eto, Sakaio
    e, a diho haraḡa, badina be hari dina emu ruma ai baina noho.
  yva-NT: Arono Yesus nande no inyo umaso ama ruke rai, peraseo Po aen ti po aura
    seo pare, “Zakeus! Nyaje avave! Weye masyoto unumeso syare Syo napan no nya yavar.”
  dgc-dgc: Ey ti Jesus, kédemét na to sahok no kayo, éy tinangad na ti Sakeo, a kinagi
    na diya, a “Nay, Sakeo, umogsad ka dén, da tumulosék nadid ta bile mo.”
  zpm-NT: 'Zeeṉe laa Jesús bded ga, blis lo Jesús goṉ Jesús laa me zob ga, dzigo bredz
    Jesús me, rëb Jesús lo me: ―Zaquew, na zeeṉa biet i. Sac racladz naa, lidz luu
    cuëz naa nadze.'
  hix-NT: Àsna tomokàtxhe rma, nosompotày hatà, Txesusu. Sakewu y, kekon hatà, àwya.
    Ohtok ha, amamehra. Omàn yaka àtehe hampànà, hawana me, kekon hatà, Txesusu.
  sim-sim: Urik Jisas am or taha orok or sihi nor simawuhu ormu sawera, �Sakias, mbermbar
    taka. Ter an nga aka mihik shi likwa shir.�
  npi-ULB: जब येशू उनी भएको ठाउँ नजिक आइपुग्‍नुभयो, उहाँले मास्तिर हेरेर भन्‍नुभयो,
    “जखायस छिटो ओर्ली आऊ, किनकि आज मलाई तिम्रो घरमा बस्‍नु छ ।”
  cgc-cgc: Na gabot Jesus ta kaoy na naan dya Zaqueo, gaangad kanen daw gambal, “Zaqueo,
    manaog ka dyan! Giran no tak anduni plano ko na naan a magdayon ta imo na balay.”
  tim-tim: Hain nâŋgâm kindo Yesuŋe ain togom dewunŋe panmâ egon ekmâ hin dâm magaŋep,
    “Sakaio, nâ gâŋgât emelan âgâ tatberâm nâŋgân aregât dowâk sopanmâ ge.” dâep.
  yor-yor: Nígbà tí Jesu sì dé ibẹ̀, ó gbé ojú sókè, ó sì rí i, ó sì wí fún un pé,
    “Sakeu! Yára, kí o sì sọ̀kalẹ̀; nítorí pé èmi yóò wọ ilé rẹ lónìí.”
  wos-wos: Wara rendéka Jisas yae wun hafwambu xaakwa déré yasawara xéta dé déré wa,
    “Sakius, méni bari mé gaya. Ané nukwa wuni méni wali ména gembu retawuni.”
  emp-NTPO: 'Mãwã b̶ʌd̶e Jesura arima jũẽsia. Maʌ̃be ʌ̃taa acʌped̶a jarasia: –Zaqueo,
    isabe ed̶aa zedua. Id̶i mʌ̃ra bʌ ded̶e cãĩne wãya.–'
  eng-F35: And when Jesus came to the place, He looked up and saw him, and said to
    him, “Zacchaeus, come down quickly, because today I must stay at your house.”
  ind-ind: Ketika Yesus sampai di situ, Dia melihat ke atas dan berkata kepadanya,
    “Zakeus, segeralah turun! Karena hari ini Allah mau supaya Aku menginap di rumahmu.”
  pes-OPCB: 'وقتی عیسی نزدیک درخت رسید، به بالا نگاه کرد و او را به نام صدا زد و فرمود:
    «زَکّی، بشتاب و پایین بیا! چون امروز باید به خانه تو بیایم و مهمانت باشم!»'
  mpt-mpt: Yesuse ye temte tebianea omut da atemnea nganabanea Sakiaso, kobo hebmamsab
    daak tele! Memalo ne keb am tam aaunamabibo gesea
  ssx-ssx: Yesu koto alena꞉ opolo a꞉pa oli ti nane handa꞉liaaso Sa꞉kiasi pa꞉ta꞉ alota꞉
    Neke ota꞉ a̱i̱ hola꞉pa꞉e. Pa ekipeke. I̱ta꞉ ameta꞉ naka꞉ da pa꞉ta꞉ a꞉pa꞉peke ya꞉leke
    loa꞉me.
  mkl-mkl: Iyi Jesu í to tenɡi bii í wɑu, ŋɔi í wu iju lele í sɔ̃ɔ í ni, Zɑkee, kitɑ
    wɑ ńyɑ ńyɑ, domi kpɑsɛ̃ɛi ɑn sɔ nnyi.
  gaq-gaq: ଜିସୁ ଆତ୍ ଜାଗାନ୍ନିଆ ପାଙ୍ଗ୍‌ଚେ ଆଡ଼ାତ୍ରା କେଚେ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ଜଖିୟ ଦାପ୍‍ରେ
    ଜାର୍‌ଚେ ପାଙ୍ଗ୍‌ଲା ଡାଗ୍‍ଲା ଏଃକେ ଆନେଙ୍ଗ୍ ଡିଲାଡିଗ୍ ପେ ଡୁଆ ଲେଃପଡ଼େଏ ।”
  gof-RNT: Yesuusi he bessaa gakkishe dhoqqu gidi be7idi, “Zakkiyoosa, hachchi ta
    ne son pee7anaw bessiya gisho elle wodhdha” yaagis.
  unx-unx: ଏନ୍‌ ଠାୟାଦ୍ ସେଟେର୍‌ୟାନ୍‌ତେ ୟୀଶୁ ସାଙ୍ଗିଲ୍‌ ରାକାବ୍‌କେଦ୍‌ତେ ଇନିଃକେ ନେଲ୍‌କିୟାଏ
    ଆଡଃ କାଜିକିୟାଏ, “ଜଖିୟ ମାର୍‌ ଆଡ଼୍‌ଗୁଃମେ, ତିସିଙ୍ଗ୍‌ଦ ଆମାଃ ଅଡ଼ାଃରେ ଆଇଙ୍ଗ୍‌କେ ତାଇନ୍‌
    ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ।”
  gah-gah: 'Loko geleake noigo, Izesú eza áminaló vo aniteake, okenava oko ánigoake
    láa loko lo amimó: Zakiasizo, litá oko lemeno. Itína neza geí numukuka vitíive
    loko nouve.'
  lcm-lcm: Na Iesu kala serei e oring ang na kala tarak na kala antok ia, “Sakaio,
    ku kiksiang sumasuma palau. Using kapo mamaiten ta nakan sinong si kam lu kana.”
  aer-aer: Kenhe nhenge Jesus re akenhe arne yanheke irremele, re utnyenemele Zacchaeus
    renhe areke akertne yanheke ikwere angkemele, “Iparrpe atnarnpaye, ingwe lyete
    ayenge apmere ngkwinhele anetyenhe.”
  qvc-NT: 'Chayshina chay muntipi kaykaptinqam, Jisusqa chayta pasaqshina anaqman
    chapakushpa, paytaqa rikarqan. Chaymi Jisusqa nirqan: —Sakiyu, utqa ishkimuy,
    wasikipi pusadata qowanayki. Chaqa Taytay Dyusmi munan, qamwan kidanaypaq, nishpa.'
  tgl-ULB: Nang makarating si Jesus sa dakong iyon, tumingala siya at sinabi sa kaniya,
    “Zaqueo, bumaba ka agad, sapagkat sa araw na ito, kinakailangan kong manatili
    sa iyong tahanan.”
  cbs-NT: 'Jesús jukin manaundi uinkin Zaqueo bechitan yuikin: —Zaqueoon, min jiwe
    anu en uxai kakatsis ikaii. Menan butudiwe— aka'
  xtm-NTPP: 'Nuu ni ya''a Jesús ma ichi yukan, nde''ya ya ichi sukun ma, te ni jini
    ya Zaqueo ma, te jiña''a ya: ―‍Zaqueo, ki nuu kunu ni kii ni, chi vaa kanuu ja
    ki''in sa ve''e ni ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu apaika paali penia, ngalola kunani na ngannenge Zakayo, “Nhuluke chokwe
    Zakayo, magambu mpaka ndame kachinu lele.”
  bao-NT: 'Jesús tii tabere ametʉa waagʉ, emʉaro pee ĩa mʉene, Zaqueore ĩari, o biro
    cʉ̃re ĩiupi: —Zaqueo, yoari méé duwi dooya. Mecʉ̃ra mʉ yaa wiira yʉ earucu —cʉ̃re
    ĩiupi Jesús.'
  san-ORI: ପଶ୍ଚାଦ୍ ଯୀଶୁସ୍ତତ୍ସ୍ଥାନମ୍ ଇତ୍ୱା ଊର୍ଦ୍ଧ୍ୱଂ ୱିଲୋକ୍ୟ ତଂ ଦୃଷ୍ଟ୍ୱାୱାଦୀତ୍, ହେ
    ସକ୍କେଯ ତ୍ୱଂ ଶୀଘ୍ରମୱରୋହ ମଯାଦ୍ୟ ତ୍ୱଦ୍ଗେହେ ୱସ୍ତୱ୍ୟଂ|
  rmn-rmn: 'Кана о Исус пашыло одолэ тханэстэ, Ов дикхляс опрэ тай пхэнляс: — Закхей,
    фули чяльти! Авдес Мэ камэл тэ овав тутэ андэ кхер.'
  huv-NT: 'Wüx tatüch quiaj Teat Jesús, taxaing omal majaw cawüx. Tajaw a Zaqueo,
    quiaj tasaj: ―¡Zaqueo! ¡Ernguialeateay, iriow tiüt! Cos nganüy netam naxood iniüng
    ―aj.'
  otn-NT: 'Mi̱ thop''ʉ ja ra̱ za tøhra̱ Zaqueo na̱ ra̱ Jesús, bi̱ nøs''ma̱ya̱, bi
    ''yɛ̱mbi̱: ―Ague Zaqueo, bá̱ ca̱i̱ n''na zihma̱ntho, porque nu̱ya ja ngue ga̱
    nsäyagä p''ʉ ja ni̱ ngu̱ ya.'
  nop-nop: Kaŋ Jesu adi bem u yakukneŋ wooŋ dadiyeeŋ diweeŋ Sakiyas kaŋ niŋguk, “Sakiyas,
    pilap fo! Nu kamiŋ du yokeneŋ wit.”
  obo-NT: To nokopantok don si Disas taddon kayu, mid langngag sikandin woy id ikohiyan
    din sikandin to, “Saqueo, lukut ka ponog su ko‑ilangan en nod allus a riyot baoy
    ru ko‑ungkay'n allow.”
  kca-kca: 'Хун Иисус щи тӑхайа йŏхтәс, нŏхԓы аӈкәрмәмаԓ кемән, ԓўвеԓ шийаԓәсԓы пӑ
    йастәс: "Закхей! Сорашәк иԓ ŏхԓа, тӑм хӑтәԓән Мӑнэм нӑӈ хотэнән уԓты мосәԓ".'
  cak-ENT: 'Y tok ri Jesús xc''o c''a e chiri'', xtzu''un chicaj pa ruk''a'' ri che'',
    y xbij c''a chin ri jotol chiri'': Zaqueo, chanin caka-ka-pe chiri'', roma ja
    ri vocomi nc''atzinej que nquinapon chi''avacho, richin que nquinuxlan ba'', xbij
    chin.'
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤂᤧᤵᤔᤥ ᤁᤧᤖᤧᤸᤗᤧ ᤌᤥ ᤀᤥᤔᤕᤧᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤈᤰᤁᤤᤀᤣ. ᤂᤧᤏᤧ᤹ ᤜᤠᤖᤠ ᤌᤩᤧ᤹ᤀᤥ॥ ᤀᤠᤀᤡᤴ
    ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤜᤡᤶᤔᤥ ᤏᤧᤀᤠᤒᤠᤖᤥ॥”
  mie-NT: 'De tá nī nquenda yā ñúcuán, de nī nūcūndēhé yā nūū dē, de nī ncāhān yā:
    Zaqueo, ñamā nuu nú, chi cánuú jā quendōo nī vehe nú mitan, ncachī yā.'
  san-TIB: པཤྩཱད྄ ཡཱིཤུསྟཏྶྠཱནམ྄ ཨིཏྭཱ ཨཱུརྡྡྷྭཾ ཝིལོཀྱ ཏཾ དྲྀཥྚྭཱཝཱདཱིཏ྄, ཧེ སཀྐེཡ ཏྭཾ
    ཤཱིགྷྲམཝརོཧ མཡཱདྱ ཏྭདྒེཧེ ཝསྟཝྱཾ།
  qve-NT: 'Chayninta Jesús pasashaspanmi, sach''a hawapi Zaqueota rikuspa, sutinmanta
    waqyaran: —¡Zaqueo, apurayman urayamuy! Kunanmi qanpa wasiykipi samasaq, nispa.'
  pao-NT: Soo Te Pabe'e ka sunngabe-toohakwi meana anguse ka Zacchaeus poonnese mee
    oo netamma, “Yabeupu wueke nu u-baa'yookwu yaa tabeno.”
  cbu-NT: Isus yasinash kuseeru, íwari nap ashku, paranllu, Zuwaa Sakíya, karuwangi;
    mang, tárangu. Natsha in shiyash maamchi táyatana; Isus tárangiya.
  usa-usa: 'Îtuma min-áúkápáq iréna múte aónatuwena maará-tiraiye: “Takíatio, emá
    páátákáá marabí kumuwo. íbêqa kemá ení naaúpaq mánune.” téna Îtuma tiráiye.'
  soy-soy: 'Kɛ Yeesu uu kɛlõ kɛ-i n tu, uu uinipɛɛ síkɑ uu Sɑsee mɑɑ rɛ: A mɛkɛɛkɛɛ
    súimɛ Sɑsee, li pisɛ rɛ kɛ́ nɛni kɛpɔ́yɔ-i tonɛ.'
  hui-hui: Yasu ibu bereagoria íbu pialu howa Yasuhanda ira mane biagoha handa daga
    howa Sagiasihondo lalu, Sagiasi-o i̱ áyu í̠ andaga holeberogo abale dalialu íbu,
    lene.
  amf-amf: Yesusaar raqin ogote yinin yeskon wodanka, tura kiam shedayse, “Zekkooso,
    kina hasa ooninte haaqa iam konin zaskenna, saanawa hattorra hanchaa” kina ki
    hamade.
  quc-NNT: 'Xopan k''u ri Jesús pa ri k''olib''al ri'', xka''y aq''an ajsik, xril
    ri tat Zaqueo, xub''ij che: Chanej la, qaj la loq. Rajwaxik chi kämik kinkanaj
    kan cho achoch la, —xcha che.'
  dob-dob: Ta tuta nina Yesu ꞌimai sena nina ꞌenaya, ꞌiꞌitatuꞌe ga Sakiusa ꞌiꞌitena,
    ꞌenega ꞌieonena, ꞌigwae, “Sakiusa, ꞌuebusi maninima, manuna batuwa ꞌoyo be ꞌaboꞌagu
    ꞌimu anuwaya tada miyami.”
  wrs-wrs: '@see-verse:LUK.019.004'
  mca-mca: 'Qa pa'' Jesús in yamets pa''aj, qa yeeƚik''ipha''m pe'' najkak, qa yit''ijetspha''m
    pa''aj: —Zaqueo, if''elitik''i, ilitju'', qe hane''ej qu'' ya''mane'' eku''ni''
    pe'' etsi''ii.—'
  kiw-kiw: Iesu aaꞌo mati eito iooꞌui-da, imaromiai-da paaꞌo Sakaioi-do, “Sakaio,
    oruo hioi-to, mabu moo roo motoi-da emidioi raꞌai ara himioi.”
  tzo-TZC: 'Cꞌalal iꞌechꞌ ti Jesús ti bu oye, laj stoy muyel sat. Jech laj yal: ―Yalan
    talel ta anil, Zaqueo. Yuꞌun ti cꞌacꞌal liꞌe ta xicom ta ana ―xi.'
  mya-mya: ကိုယ်​တော်​သည်​ထို​နေ​ရာ​သို့​ရောက်​သော​အ​ခါ မော်​၍​ကြည့်​တော်​မူ​ပြီး​လျှင်
    ``ဇက္ခဲ၊ အ​မြန်​ဆင်း ခဲ့​လော့။ ယ​နေ့​သင်​၏​အိမ်​တွင်​ငါ​တည်း​ခို​မည်'' ဟု မိန့်​တော်​မူ​၏။
  gng-NT: '*Yesu tì baa'' niʼsaan, ki yaare'' ki liike'', nɛ ki tɔke'' wɔ ki ye:
    «Sase, jiire ní tonm, kimɛ dinnɔ wuɔ nɔ nì kpɛ ń gɔ aʼden nɛ.»'
  cbi-NTPO: 'Jesús junu pullandu, kai''sha ke''lare'' Zaqueonu katatu tsandimi: Zaqueo,
    apain manbajade. Uma ñu'' yanaa tsunu tsuyu, timi.'
  ikk-NT: Ogẹn Jesu gi jẹnru ebahụn, o lee ẹnya elu, ọ nọ sị a, “Zakịọsị, mẹngwa hidan,
    makẹlẹ m jẹnkọ d'a nọdịrịrị iwe i tannị.”
  leu-leu: Layaan na Yesus a savatmaan lapaana wai aave a kaalum xe laaꞌui e a kuus
    xe sina, “Sekias, sivimaan monabeꞌ mon. Ne taa waan xuvul pama tanin.”
  maz-NT: 'Nuc''ua ''ma mü o cjogü e Jesús a ngua c''e za''a, o nä''s''ä c''ua o xipji:
    ―Zaqueo, dyagü na zëzhi. Na ngue rá oxü cja in nzungue dya, eñe.'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་གནས་དེར་ཕེབས་པ་དང་ཡར་གཟིགས་ཏེ་འདི་སྐད༌དུ། སཱ༌ཀ ཁྱོད་རང་མྱུར་དུ་མར་བོབས༌དང༌།
    དེ་རིང་ང་ནི་ཁྱོད་ཀྱི་ཁྱིམ་དུ་སྡོད་དགོས་ཞེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü yexguma yéma naxüpetügu ga Ngechuchu, rü daxũ nadau natüü̃wa ga guma
    naĩ. Rü ñanagürü nüxü̃: —Pa Zaquéux, ¡paxa írüxĩ i nge̱ma! Erü cupatawa tá changu
    i ñu̱xma —ñanagürü.'
  zpl-NT: 'Chenu udete Jesuse zeꞌe, ubiꞌyanu enzeya nu uninu lulla: ―Zaqueo yexetsia
    ulaca, xne nee riaꞌna niꞌlu.'
  mbc-NT: 'Mîrîrî yei yo''koi teerepamî pe kakîsiya Jesusya era''ma''pî. Moropai ta''pîiya
    Zaqueu pî'': —‍Zaqueu, ka''ne'' pe autîkî maasa pra sîrîrîpe ayewî'' ta uutî e''pai
    awanî —‍ta''pîiya.'
  ndg-ndg: Wakati Yesu paikite mahali palo, atilinga kunani ni kum'bakiya, Zakayo,
    uluka upesi, maana leno ni lachima shinda kunyumba yako!
  wsk-wsk: Se Jesus tai tam mu duap te aratam, ale kuali loagaram mu nu arigam ale
    maonam, “Zacchaeus, ni tairatela tai kaparko. Ani aitakta mu nika kawam te tairikko,”
    mam.
  toj-NT: 'Jaxa Jesusi cuando ec'' ja tihui, ti sq''uela q''ue ja ba tei. Ti yila
    ti t''ucan ec'' ja Zaqueo. Ti yalaa: ―Zaqueo, coan jan huego porque ja huego ti
    oj jijlucon ja ba hua naji, xyutaj.'
  tbc-tbc: Saen Jesus ai an fun na ilasa man, malan isudag Sakias ile tag irupei,
    “Sakias, ririan udu. Ŋai gamu oŋ da oŋsa ab lo tumado wa.”
  sna-sna: Jesu akati asvika panzvimbo iyoyo, akatarisa kumusoro ndokuti kwaari, “Zakeo,
    buruka nokukurumidza. Ndinofanira kunogara mumba mako nhasi.”
  smk-NT: Sin naipatben yaynaod si Jesus itaw sa kami'nan na ni Zaqueo, tinmangar
    ya ket wana, “Zaqueo, apurawen mo, manaoy kadsen! Anaod, matkap nin itaw ako nin
    kipagtuloy sa bali moyo!”
  grc-TCGNT: Καὶ ὡς ἦλθεν ἐπὶ τὸν τόπον, ἀναβλέψας ὁ Ἰησοῦς εἶδεν αὐτόν, καὶ εἶπε
    πρὸς αὐτόν, Ζακχαῖε, σπεύσας κατάβηθι· σήμερον γὰρ ἐν τῷ οἴκῳ σου δεῖ με μεῖναι.
  gof-WFTW: Yesuusi he bessaa gakkishe dhoqqu gidi be7idi, “Zakkiyoosa, hachchi ta
    ne son pee7anaw bessiya gisho elle wodhdha” yaagis.
  spa-BLM: 'Cuando Jesús llegó al lugar, levantó la vista y lo vio, y le dijo: “Zaqueo,
    date prisa en bajar, porque hoy tengo que quedarme en tu casa.”'
  kyz-NT: '''Ua Jejui ''ga owaẽma ''ga upe. A''eramũ Jejui ''ga amã''jãu ''ga ree.
    A''eramũ Jejui ''ga ''jau ''ga upe: —Sakeu. Ere ejua ejypa. Too ene rupi ene''wyr
    ipe ''jau— ''jau Jejui ''ga ''ga upe.'
  dao-dao: Jesuh naw, acun a pha law üng, han teng lü, a veia, “Zake, angxita kyum
    law; tuhngawi na ima ka kai khaia kya ve,” a ti.
  cya-cya: 'Xa mdijin Jesús can'', mxina''an ñi nde cuaan lo'' na''an ñi ''in yu,
    lo'' juin ñi: Zaqueo, ndla ti qui''ya, si''yana cua'' ñii tsa''an se''en ndi''in.'
  nii-nii: Pe Jiisas konu ełe tor opu, kan tonu kindpi yi nim, “Sakiyas, nim ond si
    kindkin sikir mani wa! Akip na nim kin mułmbii,” pa nim.
  ign-NT: 'Tacahe, te macapecupa ema Jesús eta yucuqui mávihahi ema Zaqueo, máesenicapa
    ema Jesús te anuquehe. Tásiha, máichapa: —Zaqueo. Yare, piúcupaica, taicha puiti
    nuvarahahi nunasi­nu­mayare te pipena —máichapa.'
  dik-NT: Nawën ɣëët Jethu ŋam awën cök ke tïŋ Dhäkeo nhial, go cɔɔl ku lueel, “Dhäkeo,
    lɔc bɛ̈n piny, yaköl ɣɛn abï cool paandu.”
  cac-cac: 'Axo yic ix ec'' Jesús chi'' ta'', ix q''ue q''uelnaj d''a vin̈, ix yalan
    d''a vin̈: —Zaqueo, eman̈cot elan̈chamel, yujto a ticnaic a d''a a pat ol vac''
    in posado, xchi d''a vin̈.'
  tzj-E: 'Ja'' Jesús tak xekaja tzra'' xutz''et pona Zaqueo pe rwá'' che'' y cawra
    xbij tzra: —Catkaj ta alnak Zaqueo, nc''atzina che anen quenba pnawuchoch camic
    ra, cara'' xbij tzra.'
  san-BUR: ပၑ္စာဒ် ယီၑုသ္တတ္သ္ထာနမ် ဣတွာ ဦရ္ဒ္ဓွံ ဝိလောကျ တံ ဒၖၐ္ဋွာဝါဒီတ်, ဟေ သက္ကေယ
    တွံ ၑီဃြမဝရောဟ မယာဒျ တွဒ္ဂေဟေ ဝသ္တဝျံ၊
  yaa-NT: 'Jesús anori finõfãikĩ fomãkĩa naiskĩ fichixõ yoini iskafaki: “Zaqueo, fotopakekafãfe.
    Iskaratĩa mĩ pexe ano ẽ nẽteyoikaikai,” faino,'
  cab-NT: Dan le lásügürün Jesúsu ñígiñe, ába laríjin íñun, ába laríñagun lun Zaquéo.
    —Zaquéo, raríba furése, ladǘga lúnti neréderun búbiñe ugúñe.
  clu-clu: Pagabot ni Jesus doto sa anang tungud nagtangra tana kag nagambal kay Zaqueo,
    makon na “Zaqueo, pagdali-dali losong ay dadi dapat doto ako madayon sa indong
    balay.”
  swh-ULB: Wakati Yesu alipofika mahali pale, aliangalia juu akamwambia, 'Zakayo,
    shuka upesi, maana leo ni lazima nishinde nyumbani mwako.'
  tpt-NT: 'Ex tejkan ancha chaꞌal ni Jesús, talaqstꞌal laka kꞌiu, laqtsꞌil ni Zaqueo,
    va junil: —Va knajun kꞌapꞌatꞌaꞌutꞌicha, chavaycha kakloqojaꞌ la minchaqaꞌ.'
  aai-aai: Baise Jesu na nati ai anamaim titit ana veya an kutan bat, naatu ai afe’en
    nuw ra’at eo, “Zakias saise kura’iy, anayabin ayu akokok boun o abaremaim airit
    tanama.”
  sny-sny: Sosu Jisas me sesi ma'e henerai su, le me ape hire ma'e aute siyeye. Le
    le ma'e apou eiye, “Sakius, ne witane a'i itora. Ane wesi no ma'e ne mase aiwawe
    iroteyei ne iyei.”
  myy-myy: 'Ito rẽta wacʉ ti mʉocõri ado bajiro yiyijʉ Jesús Zaqueore: —Zaqueo coji
    ruji waya mʉ. Jane mʉ ya wi tuja ãmoa yʉ, yiyijʉ Jesús ĩre.'
  trc-NT: 'Dan me se ga̱a cuchiꞌ Jesucristó tacóó chruun ta̱j Zaqueo, ne̱ niꞌya̱j
    Jesucristó raa̱ chruun, ne̱ cataj soꞌ rihaan Zaqueo a: ―Nani̱j so̱ꞌ cuaj rihaan
    yoꞌóó, Zaqueo. ꞌO̱ se vaa cheꞌé ndoꞌo ca̱ránꞌ ꞌu̱nj veꞌ tucuá so̱ꞌ cuanꞌ á ―taj
    Jesucristó rihaan Zaqueo a.'
  cut-NT: 'Cuahn che a nda̱ Dihvo vo min ne, china̱n ye sa̱hn, ne ra̱hn ye ri ye sa̱hn:
    ―Zaqueo, codin nun ine, cuenchehn ta̱n, te ma̱n va che conán ndevaque.'
  bel-bel: 'Ісус, калі прыйшоў на гэтае месца, зірнуўшы, угледзеў яго і сказаў яму:
    Закхей! сыдзі хутчэй, бо сёньня трэба мне быць у цябе ў доме.'
  zlm-KSZI: Apabila Isa sampai ke tempat itu, Dia mendongak ke atas lalu berkata kepadanya,
    ‘Zakheus, turunlah dengan segera kerana pada hari ini Aku harus menumpang di rumahmu.’
  gdr-gdr: Ɨ re Yesu onggɨt pɨpmetɨnd awonj, Ton ti pɨlwa yɨr b'ɨskonj, ɨ ket tin
    yomnonj da, “Jakayo! Wanakana gou wa inke! Mop nokɨp yu dor Kon b'ogla nɨtɨbnyɨn
    moina metɨnd.”
  vmy-NT: 'ꞌBa kionga Jesús je tifaꞌa kio, kiskutsejennkꞌa ña kjiꞌa xutabiu, ꞌba kitsure:
    —Zaqueo, tetukajenfani, ngatꞌa niꞌyari tjinnere nga sikjaꞌayaa̱ ngandaꞌe.'
  cmn-FEB: 耶稣走到这里后往上一看，对他说：“撒该，快下来，今天我要住在你家中。”
  gmv-RNT: Yesusi eththa gars gakkidi dhoqu histi xeelidi “Zekkiyoosa! Hach ta ne
    keeththan pe7anas bessees. Elela wodhdha” gides.
  ncl-NT: 'Huan panuc Jesús ca ompic, lachíac pa pani huan quilic: —Zaqueo, xitemujtiquisa,
    pampa monequi pa nimitzpaxaluilis axan pa mochan.'
  sua-sua: To e Yesus tkaol kpis ko pum a ho to endo, to thera nho ngpalmai he kreng
    e Sakias te, “Sakias, ke grung kun kuon ko tete ngiak kael a ngaekam tang ngang
    dok kun mnam ila rek.”
  klt-klt: Kulá Jesu málám kálu wa isutang káráp hulá hára kung hengga ku háleng san
    káráp ketnán árán du inuk, “Sakias, sokmuná hánám hang. Nák ku kula kákkán it
    káin átnet.”
  are-are: Jesuanha irna ekururna etinyerramalanga, era Zacchaeus-anha araka. Erinha
    inaramala era erinha ilaka, “Zacchaeus-ai, parrpa tnanpai. Nukathaka nama lyarta
    ungkwangalela yatjarra narlalputjika.”
  gai-gai: Karica Iesusa kɨpca manap mɨn kabea wɨtɨkca, raia watca Sakiasmo gaind
    mambopat, “U tawi irik. Aku mandeac unapmo una kac inik ndeacnande.”
  qvm-NT: 'Tsaypa pasaycashgancho Zaqueuta ricärir Jesús caynog nergan: “Zaqueo, jucla
    urämuy. Wayiquimanmi aywaycä posädatsimänayquipag.”'
  chz-NTPS: 'Maˊ yaꜙjä̱hꜙ Jesús jeeˊ ja̱ˉ, gaꜙjëëyꜗ taꜙ gyʉʉhˈ, gaꜙjë̱ë̱yꜗ Zaqueo
    lle̱e̱ˋ gyʉʉhˈ hmaˉ. Mahꜗ gaꜙsɨɨyhꜙ: —Zaqueo, jña̱a̱ˋ naꜗko̱hꜘ jeeˊ naˉ. Jëëhꜘ,
    naꜗ jmeeꜙ biiꜗ naˊjä̱nˈ chaˊnehꜙ kyahꜗ.'
  kmu-kmu: Haino mainegeno YisasiꞋa ani yosamo aepale neꞋeno agesaga huno ageteno
    Sakiusifena mage huno hie “Kagaya aupaꞋa elavio menia kagai nopi momaigahue.”
    huno hie.
