  mcf-NT: 'Adec tsadnubien aid podquedënquio choec nidtuidshun Saqueyo bushcuctsëcquid
    istuidshun Esusën: —Nëbi mibi yacno nuquibi tabadec nidnu. Baded bud —cac'
  kjs-kjs: 'Gore Yesu nipumi mo pora pagina puma so Sakius pirisade-para adasaaoma
    gu-rupa lakalisa: Sakius, ne wagepu kilipima ipu. Abiri nena ada-para pirapana
    lisa.'
  mni-mni: "Aduga Jisuna mapham adu yourakpa matamda mahakna mathakta yengkhatladuna\
    \ hairak-i, “Zacchaeus, thuna khumtharak-u, ei ngasi nanggi yumda thungba tare.”\x94"
  yad-NT: 'Sito̱jadanumatiy Jesús simu Saquívubay, su̱nu̱yasubeda ji̱ta sana̱cho̱,
    su̱teda ji̱ta variy siva: “Saquívu, varenude ya̱jmusa, tapi diye rundamu dyetya
    raryime̱cho̱nuve jiryorimyu.”'
  mxb-NT: 'Tá ni̱ kasa̱ndaá na̱ noo̱ íin yíto̱ ñoó, dá ni̱ na̱koto ndaa na̱, dá ni̱
    xini na̱ kánóo ra, dá ni̱ kaa na̱ xíꞌín rá: ―Zaqueo, kuaꞌán noo kíi̱, chi̱ kuu̱
    víti kánian katuu tóoi veꞌón.'
  pon-2006A: Ni Sises eh ketin lel wasao, e ahpw mahsendahlahte mahsanihada Sakies
    nan tuhkeo; e ahpw mahsanilahng, “Sakies, doudi mwadang, pwe rahnwet I pahn pas
    rehmw ni imwomwo.”
  maq-NT: 'Hane xi cafehe xu Jesús jan ne, sehe cavuya cavutsejenniji me rcu ya hiscan
    quisun cha ne, sehe cachja xu me cojo cha cuitjin: ―‍Zaqueo, nduvunjnu sanii ta,
    tsëhë xi sahmi ná ngujyë xi ndya nuju cuitejña quihndë. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Jesús áfedo jailla llezica, caifo íemo érocaide. Iena daɨde: —Zaqueo,
    raɨre ana bi. Birui o jofomo fɨébitɨcueza, —daɨde.'
  por-BRBSL: 'Quando Jesus chegou ao lugar, olhou para cima e o viu, e lhe disse:
    “Zaqueu, apressa-te e desce, pois hoje devo ficar em tua casa”.'
  ces-NKB: 'Když pak Ježíš přišel k tomu místu, vzhlédl, spatřil ho a řekl mu: “Zachee,
    pospěš si a pojď dolů, neboť dnes musím zůstat ve tvém domě.”'
  cui-cui: 'Jesús barapo nae cacuita ecapona, bara asiya necoicha. Poxonae Zaqueo
    naetha tayeichatsi, Jesús namchi, jeye: —Zaqueo, nainya ecoinca tha jinya botha
    ecaetsi anoxuae, jei Jesús.'
  boj-2014: Onaqa Yesus a gam dena walwelosi aisiq ŋam utruq di tigelosiq tarosiq
    Sakius unsiqa minjej, “O Sakius, ni mandamq aiyoqujat. Bini e ino talq di sqai.”
  eng-OEBUS: When Jesus came to the place, he looked up and said to him, “Zacchaeus,
    be quick and come down, for I must stop at your house today.”
  eri-eri: Ono gainga, Yesus no golodu mani haumu walanga heige bonanga, no nauge
    ouwe langa igei wainga manainga letuwai, “Sakius, ne fasayadu heigedu mau. Elebe
    ji name mata langa yafon boni.”
  aly-aly: Jesus arwerl-warl apetyew, rap itnywenew Zacchaeus, “Zacchaeus-ay! Anamerl
    atwarrenhey-alha! Rlengkan ayeng alheyew apmer ngkwenh-warl, aney-alheyenh ngkweng-itwel.”
  wiu-wiu: Eida nepia mekata Yesu nokome lene ate pitikoa enekome okome Sakiasi neke
    yapu opi no pipato. Wini yomo ko̱a wete noo-kale
  swe-swe: 'När Jesus kom till det stället, såg han upp och sade till honom: ”Sackeus,
    skynda dig ner, för i dag måste jag komma och stanna i ditt hus (bli kvar där
    över natten).”'
  cth-cth: Hote hmuen koe a pha navah Jisuh ni moung laihoi a khet teh Zakkheas hanelah,
    karang kum leih, nang im vah ka luen han, telah atipouh.
  mti-mti: Iesu at me apa uwanewa, me yangut wan ag yaune. Sira me gumbe wane, “Jakies,
    tatevit yan aiga. Ne gare gwe geuma apa waketan di eni.”
  pad-NT: 'Figira avani kania avakhano''aha, figira miini-ra vada ni''amanani''aha
