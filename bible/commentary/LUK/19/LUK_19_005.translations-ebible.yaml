    aokhavini. Kadania ohojaki bana ho hidakaba''i.'
  twi-twi: Bere a Yesu duu nnyedua no ase no, ɔmaa nʼani so huu no ka kyerɛɛ no se,
    “Sakeo, yɛ ntɛm na si fam na wo fi na nnɛ mɛtena.”
  hlt-hlt: Tekah hmuen la a pha vaengah Jesuh tah oeloe tih anih te, “Zakkhaeus, a
    loe la rhum, tihnin ah nang im ah ka naeh ham a kuek,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu tuɔkoo dɛborɛ̀ kɛ́bɔ́útɛ́ kɛ dɔ̀: Sɑsee cútɛ́ní mɛcɑ̃ɑ̃! N dò
    nkɛ́bɑ́tɛ́ ɑ cĩ́ɛ̃̀tɛ̀ ntɛ yíe.'
  san-GUJ: પશ્ચાદ્ યીશુસ્તત્સ્થાનમ્ ઇત્વા ઊર્દ્ધ્વં વિલોક્ય તં દૃષ્ટ્વાવાદીત્, હે
