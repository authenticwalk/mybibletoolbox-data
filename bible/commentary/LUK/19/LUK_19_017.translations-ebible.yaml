  zas-NT: 'Dxel rëb rey guin lojx: “Zagdxen mojszaꞌc, ma beenl ziꞌc rayal. Abiꞌ guial
    beenl ziꞌc rayal con taꞌnzi ni banen, yan guzun lüj nabeel chii guiedx.”'
  ken-NT: Mfɔ wu arɛm ntá yi bɛ, ‘Ɔkʉ sayri, ɔchí ɛrɨ́tí nkʉbɛtɨk! Tɛ̌ndu ɔ́tɔ́ŋɔ́
    ndǔ mandú ɛnyɨŋ bɛ ɔ̌bhʉ̀rɛ bariɛp, mɛ̌chyɛ̀ wɔ bɛtaŋ bɛkɛm bɛtɔk byo.’
