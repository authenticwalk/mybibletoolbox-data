  kyg-kyg: alagepa huka aliꞌyaꞌnimo aliꞌnane. Aise yateꞌmo alagepa huka yagaiꞌnanaꞌmofeꞌmo
    teniꞌa taonileꞌmo yagaisanafeꞌmo lekana paiꞌna kateꞌnove, huno ha paitegeno
  kmk-kmk: “‘Nabaḻu nat kingwam,’ kinnanan dit ali. ‘Nabaḻu ka un baba-unon. Ot gaputa
