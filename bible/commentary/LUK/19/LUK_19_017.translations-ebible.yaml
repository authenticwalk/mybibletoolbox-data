    waahale llauehe madangaholu.’
  taj-taj: जमाहेन्‍से थे म्‍हिसे थेदा ‘स्‍याबास! ए ङाला ज्‍यबा नोकर हिन्‍ना! तिग्‍दा
    भिसम एसे ङादा जजा तामरी विश्‍वास उन्‍जी। थेतबासेलमा ङाइ एदा शहर च्‍युइरी शासन
    लबा अधिकार पिन्‍ना’ भिसी भिजी।
  avt-avt: 'Mɨtɨk iuwe ketpɨwek kar ik: ‘Ti yaaik, ti mɨtɨk erekyau menmen mai yaaim.
    Ti yaaik naanmɨprau menmen kike mar im werek, te hi ewisit naanmamre wit iuwe
    mar hiswiyen (10) im e.’'
  cbk-cbk: Ya habla le con su primer ayudante, ‘Que bien bueno el di tuyo trabajo
    y bien fiel tamen tu. Ahora ay dale yo contigo dies ciudad para goberna, cay tu
    fiel masquin na un poco de cargo.’
  uig-ARA: «يارايسەن، ئەي ياخشى قۇل! سەن كىچىككىنە ئىشتا ئىشەنچلىك چىققانلىقىڭ ئۈچۈن
    ئون شەھەرگە ھاكىم بولغىن» ــ دەپتۇ خوجايىن ئۇنىڭغا.
  tuf-tuf: 'Eyta wacayat, carat wajacro: “Yársaro. Bah urá ayro,” wajacro. “Bahat
    conu bi ruhw̃uti cohna áyjacro. Ay yajacro. Eyta bira pueblo ucasi cuitar bah
    uw cara yehn áyinro,” wajacro, cacúm quin.'
  abx-abx: “Anaruman i amo, ‘Mahalap i nagbuhat-mo. Ka'angayan kaw tinapuran. Tungod
    kay akatapuran kaw si diki'it nag'antanan, tu'inan-ta kaw pagpuno' si awatong
    syudad.’
  mco-NT: 'Chi je rey y''adzooy: “Ooy miich oy mduñ. Jadu''n nej tɨ mgapxycöbɨcy mɨɨd
    huɨdi hueenɨ, cham m''ané''mɨpy majc ciudad.”'
  bsp-bsp: 'Kɔ fum nwɛ oloku: ‹Tentesɛ, wəcar wətɔt məyɔnɛ, bawo məlomp teta tes tɛfɛt,
    indesɔŋ sədare wəco məyɔnɛ wəbɛ kəŋan.›'
  kqf-kqf: Ḡome ḡalibona giu i waimunena gado, ‘Tam taupaula visuvisum, noya ḡaubonemo
    kunai patutu, taunana aubaina tam kaka taun wapedi 10 kwai badayedi.’
  cpb-NT: 'Ikantanake irirori: ‘Kameethatake nimperatanewo, okamintha pikyaaryootake
    eepichokiini, aritake piñaakero peewatakaantero nampitsi onkaate 10.’'
  aon-aon: “Aria anudok king nakri, ‘Nyak yopuni arman nyenekume mour iri. Nyak nyeneken
    wosik abom. Eshudok eshesh douk karowish meyoh, aria nyak apa nyeyohesh wosik
    atin. Namudok aria nyak ta ineken um nyupe debeinyi aria nyiyoh 10-poreirub debeirubi
    warub.’
  hus-NT-2005: 'Tókʼoyat enchéꞌ kʼal an pulek takʼix: “Alwaꞌ tʼajat, tatáꞌ i alwaꞌ
    tʼójontsix; kom i tʼójon alwaꞌ kʼal wéꞌ, neꞌech tu pidhaꞌ ti awiltaláb ka takʼiy
    láju i bitsowtsik.”'
  mig-NT: 'Te máá‑de ni̱ kachi̱‑de jíín mozo: Ió va̱''a chi̱ mozo va̱''a kúu‑ró. Ni̱
    skíkuu va̱''a‑ró jíín yakú ndatíñu‑ri̱. Vina te tá''ú‑ró tíñu nuu̱ uxí ñuu̱ tɨ́ɨn‑ri̱,
    áchí‑de.'
  bps-bps: “Na man i harì di kenen, ‘Too fye nimoam! Too ge fye salig. Na du too ge
    gsalig di tukay fagotgu ge, taman fagotgu ge sfalò syudad.’
  mbs-mbs: Minikagi se selotan, ‘Mèpiya se ininang nikaw. Pengkey deitek se imbegay
