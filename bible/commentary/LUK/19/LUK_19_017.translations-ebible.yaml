    onimitzmacac, nimitzmactilis majtlactli pueblos para titequihuaj yes.”'
  kup-kup: Pot mañahan pi pat, ‘Erom, ni nem gog aban tinap, gog avit nanohon tin
    korav ravat heñ, povoz petev ni zei 10 potakaroh hez-añarab poriz korav ravat
    hekë.’
  jid-jid: Ichu'a hla wu, u toh tie, u gran ndindi, Ni wa u toh tie ni kpie tsitsa
    ma, u he ni igbu zan wlon wa wu nji mba.'
  wmw-wmw: 'Nfalume ire akamba: ‘Vyema pakulu sana! Kuwa amiri mwaminifu! Tangu pauwere
    mwaminifu wa kinu kitoto, ukuja kupata mamulaka julu ya makaya kumi.’'
  gmv-GGM: Godazikka iza ne amanettida ashkkara, lo7o oothadassa, ne guutha miishshan
