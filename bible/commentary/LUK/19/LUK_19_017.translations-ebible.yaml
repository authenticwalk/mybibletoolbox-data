  dad-dad: “Age ye di, yogon odug solof irokenen, ‘Õ ferfer biya, õ de agon! Õ safina
    naal bagai bun kabĩ biya walen nigin, taun ten lo weid.’
  zab-NT: 'Chiy raipy reyqui laab: “Güenquɨy, abaaniu zec ni riáld. Ne pur baaniu
    zec ni riáld masquɨ cun duudxzi anre inɨɨdxa liú tsɨ guɨdx par inabiiu.”'
  jae-jae: Ma ŋatau kêsôm gêdêŋ eŋ gebe ‘Aôŋ, aôm sakiŋwaga ŋajam. Aôm gojob geŋ sauŋanô
    ŋapep, tec jakêŋ aôm ôtu ŋatau ônam gôliŋ malac 10.’
  ksd-ksd: 'Ma i biti tana: Boina muka, u a bo na tultul; tago u ga dovot ta ra ikilik
    muka, una kure ra vinun na pia na pal.'
  msm-NT: Kagi to sikan hari, ‘Madojow sikan pighinang nu! Mabakas ka no suguonon.
    Kuntoon su ogkasaligan ka to inggad maintok da, ogpamanduon ku sikuna to sampuyu
    no ka siyudad.’
  myk-myk: 'A wu wee pye: ‹Lʼa ɲɔ kapyebye nizaama, ba na jo mʼa pye ɲɔmɛɛ fɔɔ kapigee
    ni wɛ, nʼa da ma pye kugbɔhɔɔ kɛ gbafɛnɛɛri.›'
  sbe-sbe: Kana tanuwaga ye hededelau kalinawai ye wane, ‘Ye namwakalili! Kowa meta
    yogu heyayai tauhaina namwanamwana! Ginauli gagilina unai yom kitakitahetete ye
    namwa, unai kabo ya tolego magai lakilakidi saudoudoi ku tanuwagaidi.’
  mcr-mcr: I tquaŋga, ämiqä iqu, ‘Täukue! Si nyaqä wäuŋuä-nyiyqä äŋguänäŋukiyi. Si
    nätmatqä wäŋqä täpiŋi äŋguänäŋä ämitqäŋiŋqe, nyi yoqä naqä, aŋä-himqä 10 hŋquau
