  ssg-ssg: “Tel masiwi ukek, ‘Puasam solian. O unauak solian, o auni aluini moniuk.
    O ngahati aluini waliko kokol, aile ape nga hana o masiwi ti huopanim taon.’
  zpo-NT: 'Lee xaa nabeyy nzhé lo xaa: “Xmos na, wen doo mkee lu zhiin nu nali doo
