    yezh nabeyy lu.”'
  poy-poy: Nayomberi kamgambira, ‘Gutenda weri, gwenga gwa ntumintumi guherepa! Toziya
    guwera gwa mwaminika kwa shintu shididini, hanukutuli guweri mkulu kwa lushi zya
    milongu.’
  qwh-NT: Tseno niptinnam, patronnin nerqan, ‘Allichomi. Qam alli sirwimaqnïmi canqui.
    Wallcallachopis onradu nuna canqequirecurmi, canan churaq chunca marcacho nunacunapa
    mandacoqnin canequipaq.’
  gaw-gaw: ‘Na uḏat danab ena, na uḏat enanag heme, na keeke nakoknab dab meṯan autna
    aome amunu gemu da na ab oḵai ten gumadḵutnu g̱agaṯag medaṯem,’ awa aum.
  nca-nca: “Yiní ŋande miraró, ‘Meté ŋu! Keko sunará simó meté! Asa koretero kho tomó
