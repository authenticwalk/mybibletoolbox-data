    irisa sopoyoweya.’
  zpz-NTPP: 'Orzeꞌ rey zeꞌ nay rab yuy: “Nap tonaꞌ la bicy ru. Ru nac ru tub moz nap.
    Par nu ru bicy paar nur ñumiiñ, orzeꞌ ndeꞌ nu gyicya̱ nu ru gyub ic ru tii gyedz”,
    na rey zeꞌ.'
  mkj-mkj: Woallo pwehng ih, ‘Inenin mwehu! Lidu lelpoak men koawoa. A pwa jang in
    oamw loalpwoas in mehkij ma siksik, ngoahi pirin kioang koawoa en koaun kahnihmw
    eijek.’
  zac-NT: 'Lëꞌë rëy guniꞌi: “Bien bë́ꞌnël con duꞌpë dumí. Iurní guënehia pudërë guënibë́ꞌal
