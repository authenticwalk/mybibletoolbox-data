    uan uleik.’”
  san-DEV: ततः स उवाच त्वमुत्तमो दासः स्वल्पेन विश्वास्यो जात इतः कारणात् त्वं दशनगराणाम्
    अधिपो भव।
  tna-NT: 'Da su huaraji aida ja emebajaji atana: “¡Saipie! Mida da emebajaji saida.
