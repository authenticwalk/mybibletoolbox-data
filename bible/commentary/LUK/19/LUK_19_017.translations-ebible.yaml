verse: LUK.019.017
translations:
  kpx-kpx: Ige kosiveveu avuho loui avoe, ‘Duave baua, au esemue dua. Vaveve ese kemo
    a lovie dua vale dana vuvune malei aoge ana o baluga ada mole isi ada mole nalievenela.’
  okv-H: amita degi einge ena, ‘Umo pure embo javotohora. Umo koro isapa amina pure
    javotoho ehea avoeto avo da pepeni tapa 10 simba aisoa.’ ainge ijinu
  tbo-tbo: ‘Ma tauna ugolina badana i baha i pa, “I haki duma. Tam tu bagibagi dewadewam.
    Apo meyagai baneihi magouhi 10 una galena itetehi, matababana ginouli habuluhi
    ugolihi emoemotana a witumaganem.”
  mal-C: “അപ്പോൾ രാജാവ്, ‘വളരെ നല്ലത്, സമർഥനായ ദാസാ, നീ ഈ ചെറിയകാര്യത്തിൽ വിശ്വസ്തനായിരുന്നല്ലോ,
    നീ പത്തു പട്ടണങ്ങളുടെ അധികാരിയായിരിക്കുക’ എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν αὐτῷ, ⸂Εὖ,⸃ ἀγαθὲ δοῦλε· ὅτι ἐν ἐλαχίστῳ πιστὸς ἐγένου, ἴσθι ἐξουσίαν
    ἔχων ἐπάνω δέκα πόλεων.
  bgc-bgc: उसनै उसतै कह्या, “शाबाश, हे आच्छे नौक्कर! तू घणेए थोड़े म्ह भरोसमंद लिकड़या
    इब दस नगरां का हक राख।”
  khz-khz: Ia na evega-namaato, netiwato, ‘Goi vetugunagi talimamu namana! Gau girigiri
    oinaguluagi-gitakaurana gaurai, au na vanuga maparara gagalana avenimuna, goi
    na pono gita-tagora.’
  deu-TKW: 'Und er sagte zu ihm: wohl denn, du braver Knecht, weil du im Kleinen treu
    warest, so sollst du nun Gewalt haben über zehn Städte.'
  zsr-NT: 'Xanëꞌ naꞌ rëꞌ lëꞌ: “Dxiꞌa benuꞌ. Nacuꞌ huen dxin tsahuiꞌ. Le dxíꞌadauꞌ
    bugunuꞌ dxin latiꞌz naꞌ gutaꞌ lu naꞌu, naꞌa, gunaꞌ ga gna béꞌinuꞌ chi yödz.”'
  lin-lin: 'Nkolo alobaki na ye : « Osali malamu ! Ozali mosali malamu ! Mpo ete ozalaki
    sembo na likambo ya moke, nakokomisa yo moyangeli ya bingumba zomi. »'
  hns-NT: 'Tab oe bolies: ‘Ie barhia kaam hai! Toe ek bharosaadaar goelaam baate.
    Toe kamtie paisa se hiessaab se rahiele, ohie se ham toke das sahar debe raadj
    tjalaawe ke.’'
  noa-E: Magbaawai chi reíu irig, “Ʉ̈u khërʉm” ajim anʉm. “Pʉ chadcha piyón ajaphamʉu.
    Mʉg phatkhon pöm khaba deetarrau pua jãgbarm khai, jãgan jãgtarr jũrr mua pʉrʉg
    phöbör diez deekhimgui ajim anʉm chi reíu, pʉchta ag eem khʉʉn gobernador khamkhĩir.”
  eng-EMTV: And he said to him, ‘Well done, good servant; because you were faithful
    in a very little, have authority over ten cities.’
  mib-NT: 'Te ni cahān maá rey: Vāha mozo cúu ró, te vāha ni sáha ró. Chi ni squícu
    vāha ró jíín ɨɨn jniñu lúlí‑ni, te vijna te sáha ri jeē cujéhnu ró ndacu ró jniñu
    nuū uxí ñuu jnɨ́ɨ ri, achí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ मे़त्तु, “नुःरे़रो आसेवारोबे, साॽरिक् नुःबा के़जोगुरो!
    खे़ने़ॽ थिबोःङ् ये़क्‌यक् सम्‍दाङ् सुहाङ्‌गे़म्‍बा के़बोःङ्‌लो, थेआङ्‌भे़ल्‍ले़
    चुक्‍सा पाःन्‍नो नसाःन्‍साबा के़बोःक्‍खे़रो॥”
  xnj-xnj: Bambu yula akajova, ‘Chabwina.’ Veve wamtumisi mbwina! Ndava muni usadikiwi
    mumambu gadebe, ‘Hinu yati nikuvika uvya chilongosi mumiji kumi.’
  mmx-mmx: Neni ga lok, ‘I lox avukat aleng. Nenu lagale lasaxaruki. Nenu uga gugu
    avukat mi lempanga lixilik, kuren la ana lok li u, kusu unak lok tatao lasangaun
    levenmenemen silok.’
  cbr-NT: 'Cacëxun ca ''apun caxa: Upí oquin camina ''ën curíquinën ñu ''an. ''Itsairamashi
    ''aínbimi a curíquinën upí oquin ''acë cupí camina mëcën rabë́ ëmanu ''icë unicaman
    cushi ''iti ''ain.'
  tee-NT: 'Chai ju ucxtin junich: “K''oxich. Na k''ox xalapanac''at. Pus ni laich
    xamuct''axt''ui ixlacata ju va lacats''unin pus alhinona''ich ju lakacau lak''achak''an”.'
  eng-LSV: and he said to him, Well done, good servant, because you became faithful
    in a very little, be having authority over ten cities.
  cak-NT: 'Y ri achi, rey chic ri tiempo ri'', xu''ij che ri rusamajel: Can utz ri
    xa''an. Jat jun utzilaj samajel. Y roma can utz xa''an riq''uin ri juba'' ri xinya''
    can chawe, cami ninya'' lajuj tenemit pa ak''a'' chi ye''aben gobernar, xcha''
    ri rey.'
  pah-NT: '—A''ero ga ei ojipyrive''ga pe: “Ereporavyky katu nde! Ndepyry nde eporavykykatuavo
    ji ve. Ojipeji te nde erembohe''yjuhu ji ve. Pevo ko dez cidades teni. Akojapeve''g̃a
    nduvihavamo ti eko kiro,” ei ga ojipyrive''ga pe.'
  sja-NT: 'Reypa mãgaji: “¡Pɨ pia bɨda aji, pia mimiapari perã! Mɨa atabëida pia ak''ɨji
    mãik''aapa aɨ ɨ̃rɨ waapɨara uchiapiji. Mãga ooda perã ɨ̃rá mɨa pɨ eperãarã poro
    waibɨa papiit''ee p''uuru diez ak''ɨpariimerã.”'
  xed-xed: “Ɗina tsa, vərɗa kwalva ka. Fitika tsa nzata gha ka vərɗa mndu ma skwi
    kiʼa ya, ka ŋumna ta ghəŋa luwaha ghwaŋ ta famta yu ta kagha,” ka tsa mgham ya
    nda tsi.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe da̱ cúú rey cán tu̱hun nu̱ dá já na̱cachi da já
    xi̱hi̱n dá: “Va̱ha ndiva̱ha na̱cajún xi̱hín ña̱ yóho. Náha̱ ña̱ mé a̱ nda̱a̱ cúún
    in mozo va̱ha jáchi̱ na̱caja ndihún tá íin na̱cachi i̱ xu̱hún cajún xi̱hín jiu̱hún
    i̱ va̱tí loho quéa̱ na̱sa̱ha̱n i̱ nu̱u̱n caja chúún. Ta viti caja i̱ ña̱ ná cacomún
    cuéntá sa̱há u̱xu̱ ñuu”, na̱cachi rey cán xi̱hi̱n dá.'
  gfk-S: “No nuno tamat ga tange tana, ‘Tahut na pinapalim! A bilai na tultule ugo.
    U te tutuno ta tike not no pinapalim, io kaie, ni tabar ugo ma ra sangahul na
    taman ura num kurkure.’
  bmu-bmu: “Mewö jiiga kewö jii mörök, ‘Mi ölöp. Gi nup meme azi ölöpŋi. Gi yuai morörökŋi
    memba mi kapaŋkapaŋ aka galöm köla malnöŋga sehiyök. Miaŋgöra nöŋön taon gölme
    10 mindiriba göhö böröge albi yeŋgö galömŋina malman.’
  dgz-dgz: Ayop apane anega wan, ‘Ge nao nega ta kakayat neniana apanewa. Ne otu kamontu
    genana gapan nona wara ta agingian menan pa sewa baware aonagaet ayopewa endi
    tat diagiangin.’
  eng-GNV: 'And he sayd vnto him, Well, good seruant: because thou hast bene faithfull
    in a very litle thing, take thou authoritie ouer ten cities.'
  zaa-NT: 'Làbi nna ra tè bi ą: Tsè''ba ná nu beni lu'', pues siervo tsè'' ná lu''
    porqui''ni lani ti''to'' rúbá nna uccua lu'' fiel, acca annana gudúa'' lu'' para
    cu''úbia''ni lu'' tsìi ca yetsi.'
  eng-WEBSTER: 'And he said to him, Well, thou good servant: because thou hast been
    faithful in a very little, have thou authority over ten cities.'
  guh-guh: 'Nacuaevetsinë nexata jumaitsi pijajivitonëjavabelia: “Xanepana rabaja.
    Xaniavaetsia netoevetaponaponame. Tsiquirijavayo ata xaniavaetsia netoevetame.
    Nexata icatsia diez patomarabeje netoevetaponaponaename,” jai nacuaevetsinë pijajivitonëjavabelia.'
  bon-bon: Babo biname teebine jejige egä, ‘Maane miiji tewenumete. Maane miiji kaakesea
    bägrä gäte! Ai ingle naace gyene maane kaakesea cängena tewenumete matikolä gwidape
    ire atwime, peei name pi page cane ten cewe bine määme ire atwi cabu pa yaacranemepene.’
  nhw-BL: 'Huan iteco quiilhui: ‘Cualtitoc, tinocualtequipanojca. Temachtli tiitztoya
    ica pilquentzi tomi catli nimitzmacac, huan ama nimitztlalis xijnahuati majtlactli
    altepeme.’'
  mgw-mgw: Naywembe ngammakia, ‘Unogie, wenga nga wantumisi nnogau. Kwa mwanjaa upangite
    kinannoga mumakowe masene, ulu'a panga wa kolongosi muilambo ku'mi.’
  swh-ONEN: “Yule bwana akamjibu, ‘Umefanya vizuri mtumishi mwema! Kwa sababu umekuwa
    mwaminifu katika wajibu mdogo sana, nakupa mamlaka juu ya miji kumi.’
  wbi-wbi: UNtwa jula akam'bula, uvombile vunofu uve uli mb'ombi n'nofu, ulwakuva
    ghwa kolopalile mu fidebe, nikupela kutema amapulo kijigho.
  bba-bba: U nùn sɔ̃ɔwɑ u nɛɛ, yɑ wɑ̃ yoo ɡeo. Yèn sɔ̃ ɑ kuɑ nɑɑnɛɡii ɡɑ̃ɑ piiminu
    sɔɔ, nɑ nun kuɑ wuu mɑrosu wɔkurun wiruɡii.
  eng-KJVCPB: 'And he said unto him, Well, thou good servant: because thou hast been
    faithful in a very little, have thou authority over ten cities.'
  kgk-NT: —Ovy'a hemimbohekoviakwe-rehe mburuvixa. “Iporã voi” he'i. “Xe rembigwái
    porã voi, nde. Ndahetái mba'e jepe erenhangareko kwaa porã hese. Upéixa-gwi dez
    tetã mygwa-pe ereiko-ta mburuvixa ramo” he'i íxupe.
  waj-waj: 'tikio rikioo inna sai tinoo: A ngiaammuau yoketaakuavee. A yoketaama ni
    mmoori varaannavaivee. A kiisa mmooriivaa yoketaama varaannaivaara na tinai tee
    a yaakuuvaitana yoosinnaiyauvaki variaiyara fai a dinaravaivee,'
  ekk-PKP: „Tubli! Sa oled hea sulane,“ ütles kuningas. „Kuna sa oled tõestanud, et
    oled väga väheses usaldusväärne, annan ma sinu alluvusse kümme linna.“
  mpx-mpx: Anana i lahe i ba, ‘Owa totuwalali waiwaisana, u ginol bubun. Kaiwena bugul
    bolo nige ali nuwatu i bwabwata u matahikagil bubunil, he na telewa panuwa ali
    gewi elulutega nu matahikagil.’
  wbp-wbp: “Ngula-jangkaju, wirijirla wangkaja yalikiji watiki, ‘Nyuntujunpa ngurrju
    warrkini ngajulukuju. Nyuntujunpa warrki-jarrija yangka kujarnangku ngajulu wangkaja.
    Ngajulurlurnangku yungu tala wita-juku wurdujarra-maninjakuju, manu nyuntulurlujunpaju
    ngajulukuju pina-yungu panu-jarlu talalku. Yuwayi, nyampu-warnurla jalangu, ngajulurlu
    kapurnangku yirrarni nyuntuju wiri yungunpa-jana wiri nyina yapaku kuja kalu nyina
    karlarla-pala ngurrangka.’
  luo-luo: “Ruoth nodwoko ni, ‘Isetimo maber, jatichna maber! Nikech isebedo ngʼat
    mogen e gima tin ahinya, koro bed jarit mier madongo apar.’
  nhe-NT: 'Huan iteco quiilhui: ‘Cualtitoc, tinocual tlatequipanojca. Temachtli tiitztoya
    ica pilquentzi tomi tlen nimitzmacac, huan ama nimitztlalis xijnahuati majtlactli
    altepetini.’'
  aii-aii: '”ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܡܵܪܹܗ: ’ܛܘܼܒ݂ܵܐ ܐܸܠܘܼܟ݂ ܪܹܓܵܐ ܛܵܒ݂ܵܐ، ܣܵܒܵܒ ܗܘܹܐ ܠܘܼܟ݂
    ܡܗܘܼܡܢܵܐ ܒܚܲܕ ܡܸܢܕܝܼ ܙܥܘܿܪܵܐ، ܗܘܝܼ ܡܕܲܒܪܵܢܵܐ ܥܲܠܔ ܥܣܲܪ ܡܕܝܼܢܵܬܹ̈‌ܐ.‘'
  esk-NT: ‘Aarigaa! Savallautaġniqsutin. Tuniqsimarutin mikiruatigun. Aŋalatiġuġisigikpiñ
    qulinun nunaaqqiñun.’
  msb-msb: “Nagsabat an hadi, ‘Mapaniwalaan na suruguon, maayo an hinimo mo! Kaya
    ikaw an pagapamahalaan ko san napulo na syudad kay nagin matinumanon ka bisan
    sa dyutay na bagay.’
  cpa-NT: 'Jøng² ca¹juúh² rai¹³, ca¹tsáih¹dsa dsa² héi²: “Dsio¹ báh³ jøng². Dsio¹
    báh³ ta³ quiánh²hning. Cu²rø² ma²ca¹mi³tih³hning cøng² ta³ mih². Jøng² dsii¹³jni
    gugh²hning guie¹ juøi²,” ca¹juúh²dsa.'
  dso-dso: ସେ ରାଜା ସାର୍‌ଦା ଅଇ ତାକେ କଇଲା “ତୁଇ ନିକ ଦାଙ୍ଗ୍‌ଡା, ଅଲପ୍‌ ବିସଇ ଦାଇତ୍‌ ନେଇ
    କାମ୍‌ କଲୁସ୍‌ । ସେଟାର୍‌ପାଇ ମୁଇ ତକେ ଦସ୍‌ଟା ଗଡ୍‌ ଉପ୍‌ରେ ସାସନ୍‌ କର୍‌ବାକେ ସର୍‌ପି ଦେଲିନି
    ।”
  meu-meu: Ia ese e hanamoa, eto, Namo herea; oi na hesiai taumu namona; ḡau maraḡina
    o balaia heni namonamo dainai, hanua gwauta lohiadia ai baola.
  yva-NT: Umba akarije umawe po raura nanto ai pare, ‘Ko dave! Winyamo sya vatano
    nyanapatambe rinai ngko dave. Ana mamaun inta syo raunande nai nyo raeranande
    kobe, weti syo munije abusyin raunande nai indamu wimbe akarive rai.’
  dgc-dgc: ‘Ah, mahusay ka a utusan,’ kagi kan no mataas. ‘Nadid, da matapat ka to
    nientarega ko diko, éy idéton ta ka a mayor na sapulu a banuwan.’
  zpm-NT: 'Rley me rëb me lo zho: “¡Zha squi nagoṉ racladz naa! ¡Wen brieequia xtsiiṉ
    luu! Niicle zhis ncuaaṉe psaṉ naa lo luu, per bieṉ luu niowse beṉdziin luuw. Na
    nagoṉ, laa naa gzo luu, gnabey luu tsii guiedz.”'
  hix-NT: Hàà, ohxe mehxak hamà, kekon hatà, horykomo, àwya. Ranoto me yaworo mehxak
    hamà, rotxenyerun hoko, yakenohnà txko hoko rma, kekon hatà. Àro ke, 10 me owto
    yoh me keryaha, omoro, kekon hatà, horykomo, tanoto wya, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik malakama mu mbara, �Mir lerawun jip lari mira. Mbele mbele
    os awarikandak narin armek mi tolori osik avak kuyanga 10-pela mirin a halashinak
    arangoho washilikwa mir.�
  npi-ULB: ती भलादमी मानिसले त्यसलाई भने, ‘स्याबास, असल नोकर । तिमी धेरै सानो कुरामा
    विश्‍वासयोग्य भयौ, त्यसकारण तिमीले दसवटा सहर अधिकार गर्नेछौ ।’
  cgc-cgc: Gambal ari i ki kanen, ‘Nyan dayad! Miad ka gid man na suguon. Tenged masaligan
    ka parti ta sise na kantidad, tagan ta kaw ta katengdanan ta pagdumala ta sampulo
    na banwa.’
  tim-tim: dâmbo hin dâep, “Âlepŋe hoŋ bawane kotŋe siâ siâ âiŋe âlepŋeâk ketuguengât
    nâŋe kipia bât bip bip hârok are yeŋgât damun kat gektere manbiat.”
  yor-yor: “Olúwa rẹ̀ sì wí fún un pé, ‘O ṣeun, ìwọ ọmọ ọ̀dọ̀ rere! Nítorí tí ìwọ
    ṣe olóòtítọ́ ní ohun kínkínní, gba àṣẹ lórí ìlú mẹ́wàá.’
  wos-wos: Wungi wandéka dé néma du déré wa, ‘Wu jémba méni huru. Méni yikafre jémba
    yakwa du méni. Méni yikama jooka jémba hatiménka wuni wawut méni getéfa tamba
    yétika néma du retaméni.’
  emp-NTPO: 'Maʌ̃ carea dji boroba jarasia: “Bia b̶ʌa, nezoca bia. Mʌ̃a maãrĩ diad̶ara
    bʌa arid̶e od̶a bẽrã mʌ̃a bʌ jʌwaed̶a die puruda b̶ʌya.”'
  eng-F35: 'He said to him: ‘Super, you good slave! Because you were faithful in a
    very little, have authority over ten cities!’'
  ind-ind: Raja itu berkata kepadanya, ‘Bagus! Kamu adalah pegawai yang baik! Karena
    dalam tanggung jawab yang kecil kamu bisa dipercaya, maka kamu saya angkat untuk
    memerintah atas sepuluh kota.’
  pes-OPCB: '«پادشاه گفت: ”آفرین بر تو، ای خدمتگزار خوب! چون در کار و مسئولیت کوچکی
    که به تو سپردم، امین بودی، حکمرانی ده شهر را به تو واگذار می‌کنم!“'
  mpt-mpt: komok sume e okok naka ele seinha bianea baabanea Kobo okok naka ayamobo,
    monio gwabo kla kima bieb kesoa memalo komok kemfaia bibo 10 olo kimanamabeobo
    ge baabanabea
  ssx-ssx: Hande kinima꞉ alota꞉ Epeke tupa꞉ peleme. Neketa꞉ e epeke tupa꞉ pokale halie.
    Nakana꞉ma꞉ hosiki e kone epeke tupa꞉ handeteke haeke handa loa꞉ma꞉ ameta꞉ teke
    damanu kiki yaapo handeteke halena꞉yeke kitolome leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ɔ í ni, í sĩɑ, ɑwɔ ɑmɑɑcɛ jiidɑi. Si bɛi ì jɛ ilu nɑɑnɛ si mii
    keekeu ihɛ̃, ɑn jɔ̀ í jɛ ilɑɑlu si ilu mɛɛwɑ.
  gaq-gaq: ମେଁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ, “ବାସ୍‍ ନିମାଣ୍ଡା ଚାକର୍ ନାନେ ଇତୁଡ଼ା ସାମୁଆଁ ନ୍‍ସା ବିସ୍‌ବାସ୍‍
    ଡିଙ୍ଗ୍ ନାଲେଃଗେସା ଗୁଆକ୍ଲିଗ୍ ମ୍ନାଇନି ଆଡ଼ାତ୍ରା ଅଦିକାର୍ ଡିଙ୍ଗ୍ ।”
  gof-RNT: “Iya Goday, ‘Neno ammanettida aylliyaw lo77o oothadasa. Neeni guuthaban
    ammanettida gisho new tammu katamata bolla maata immas’ yaagis.
  unx-unx: ଇନିୟାଃ ଗମ୍‌କେ କାଜିକିୟାଏ, ‘ସାବାସ୍‌, ଆଇଁୟାଃ ବୁଗିନ୍‌ ଦାସି ! ଆମ୍‌ ବୁଗିନ୍‌ ଆଡଃ
