  acr-NNT: '»Ri rey xubꞌiꞌij che: “Utz riꞌ. At jun utzilaj aj chak. Ruma kꞌu xariq
    uchapabꞌexik chi utz ri na kꞌi taj, woꞌora kanya paqꞌabꞌ at taqanel pakiwi lajuj
    tinamit” xchaꞌ.'
  kpg-kpg: Tangada aamua deelaa ga helekai, ‘Gu humalia, goe tangada hai hegau humalia.
