    lomowan diyà te sempolò lonsod.’
  tof-tof: Oya wirri pama bóktan we yalkomólórr wagó, ‘Ma morroal tónggapóna, kürü
    morroal zaget pam. Zitülkus ma ngambangól zaget pamla ini kari klamdó, da errkya
    ka marü 10 wirri basirr ngabkan pamóm angrindóla.’
  cme-NT: '«Nellentieŋo cira: ‹Ku faa, maacembilofɛfɛiŋ nuɔ; niŋ suyaa cɛllɛ-kũŋ
    daaku belma, mi ka haa-ni nilɛiŋa cĩnciel yuŋ-nu.›'
  sus-sus: Mangɛ naxa a fala a bɛ, ‹I nuwali! Konyi fanyi nan i ra! I to mu lanlanteya
