    ipa majtlactie ciudades”.'
  nya-nya: “Bwana wakeyo anayankha kuti, Wachita bwino wantchito wabwino. ‘Chifukwa
    wakhulupirika pa zinthu zazingʼono, lamulira mizinda khumi.’
  ngu-NT: 'Niman on rey oquijlij on tlacatl: “Sanoyej cuajli tlen oticchiu. Tejhua
