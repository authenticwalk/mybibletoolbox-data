  san-SIN: තතඃ ස උවාච ත්වමුත්තමෝ දාසඃ ස්වල්පේන විශ්වාස්‍යෝ ජාත ඉතඃ කාරණාත් ත්වං දශනගරාණාම්
    අධිපෝ භව|
  yut-yut: “Yaŋban amɨn madep uŋun da iyɨgɨt, ‘Gak oman monjɨ tagɨsi! Pi tagɨsi agɨl!
