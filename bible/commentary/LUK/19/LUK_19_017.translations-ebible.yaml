  tmd-tmd: Aliö rɨmɨdaŋ, nöbö dib nuŋ aku yajöna, ‘Nagö rɨ ri ablö. Ap ulmɨdö aku
    nölmön mabö rɨ ri ablö aku, weik taun dib akuyöbö ragpɨd sö nagö yadmön nugwidɨx
