  poi-NT: Cuando núc nocojo̱m jém Jerusalén, mu iix jém attebet, agui wejpa Jesús.
  wuv-wuv: I nofarafi'inaa Jerusalem ma fanunupa'aa fei gufu, na pasi u'ugu ranuu
    pudana wagina
  quf-NT: Chaymanta Jerusalén yatanmanna ĉhar chay pwibluta rikarnaqa, Jesusqa chay
    pwiblurayku waqaq qallariran
  yuw-yuw: Yesu yu Yerusalem ambehecgon engkungga taun wo angmuna irotno mep tuna
    ointogoc.
  hus-NT-1971: Tam ti utatits ne’ets ca ulits ti Jerusalén, a Jesús in met’a’ am bichou
    ani in uc’nanchal.
  med-med: Wote Jisas ni, Jerusalem nondpa omba kʉn, kona peng ou ni kandpa, kont
    kuⱡpa ka itim.
  bch-bch: Iesus ipaboloma tuanga Ierusalem ta igera, be itang ngan
  cco-NT: Jo̱ malɨɨ˜guɨjiʉ lajo̱, mɨ˜ caguilíiñˉ quiá̱ꞌˉ Jerusalén fɨˊ lɨ˜ nɨjnéengˉ
    e fɨɨˋ jo̱, jo̱ canaangˋ Jesús quɨꞌˊbre uii˜ quiáꞌˉ jaléngꞌˋ dseaˋ i̱ neáangˊ
    fɨˊ jo̱
  deu-1951: Und als er näher kam und die Stadt sah, weinte er über sie
  alq-ALGNT: Apitc Jesos e ani pec8abadag Jerusalem odenani, ki madji ma8igoban e
    8abadag.
  ixl-NNT: As tul oon veꞌt u Jesús najlich u Jerusalén, as til veꞌt bꞌen Aak u tenameꞌ
    tu u Jerusalén. As xeꞌt veꞌt Aak oqꞌoj.
  boa-NT: Aabéhjáa tsúúca Jerotsarééj pɨɨhɨ́vú ímamyémuma úújetéébé tétsihdyu técoomi
    ɨɨ́ɨ́téne kímoovéhi.
  quh-NT: Jesuska Jerusalenman kayllaycamuspa tucuy llajtataña ricorka. Paytaj chay
    llajtamanta llaquicuspa wakarka.
  kwi-kwi: 'Jerusalén pɨpulura an kasha at kit iztawane, usne Jerusalén pɨpulura uztuz
    akwa az kit usparuza kaiznara:'
  agm-agm: Jisaasiho niyatɨ detɨ Jerusaremɨhandamɨhinɨ noaipataise. Noaipatɨ katɨ
    aunahɨpiti iwinjatata katapɨ ngotaise.
  ubr-ubr: On inat mafam gagamin aurin ibiufin ato On iyeit mafam gagamin it’tai on
    ibosuruf itou,
  tsw-NT: Ana u rawai zuzu, a̱vu we ene lyuciꞌi, a̱vu u showen yi.
  cax-NT: Aiñanainti manrrü taha arrüna auquiche atusi Jerusalén. Nauquiche asaratitü
    ümo pueblurrü areoroti itacu bama pohoso,
  aia-aia: Na'i 'oha na gaarangia wou i Jerusalem, 'a wanasia 'ari 'omaa ma angi,
    'inia 'a ahutotou di'u suria.
  srp-1865: I kad se približi, ugleda grad i zaplaka za njim
  agt-agt: A tentu en nakaabikan ta ili na Herusalem a pake itan na, a nagtangit hapa
    ta damdam na ta tolay na kiden.
  lug-lug: Awo Yesu bwe yali ng’asemberera ekibuga Yerusaalemi, bwe yakirengera, n’akikaabira.
  yby-yby: 'Sako niseko Jelusalemu numudama mudakoko uka nohiyoko sa-loko wije iye:'
  heb-heb: ויהי כאשר קרב וירא את העיר ויבך עליה לאמר׃
  mpp-mpp: Yesu Yerusalem bangkalelu taon yogo nganilu ngic-ngigac yengele hiyalu
  apb-apb: Na maholo a Jisas e lae lo'u mei kara'inie i Jerusalem, e si hule aana
    leu e sai leesie hanue aana, oto ko si ngarasie.
  san-TEL: పశ్చాత్ తత్పురాన్తికమేత్య తదవలోక్య సాశ్రుపాతం జగాద,
  ben-IRV: পরে যখন তিনি কাছে আসলেন, তখন যিরূশালেম শহরটি দেখে তার জন্য দুঃখিত হয়ে
    ক্রন্দন করলেন,
  ntu-ntu: Zbz sc tzesonetrpebzng mz mzteadau Jerusalem. X kx mcpelele, sc tqyrnimipele
    lr Jiu.
  pan-pan: ਜਦ ਉਹ ਨੇੜੇ ਆਇਆ ਤਾਂ ਸ਼ਹਿਰ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਉੱਤੇ ਰੋਇਆ
  gvc-gvc: Ã ni tuhsʉ Jesu Jerusalẽ cahacãpʉ sʉ, tí macare ñʉrocaro, tiiha.
  mwp-mwp: Yesu na ngapa amadhan aymiz Yoerusalemoepa, nuydh na imadhin senabi goegath
    nungu ngudi suleman, koerkak badhan.
  ksj-ksj: Iesuꞌa Ierusalema habaꞌa hanitadu habaꞌa eꞌe horonirotene niaro.
  sbk-sbk: Nawafiha papepe walilola iboma walilillaa,
  mya-JVB: ယေရုရှလင်မြို့ အနီး သို့ ရောက်၍ ကြည့် မြင်လျက် ငိုကြွေး တော်မူ၍ ၊
  kgf-kgf: Waŋu Yesunéŋ Yerusalem hosuru hama ama areŋa yanda imi hémma siarec.
  awb-awb: Sísaga Sarúsarama suwahpeq wahtotaq kútaq mitaq tagéna mibeqté kéyábé arutaboiréna
    ibisówe.
  gdn-gdn: Iyesu natere Diyerusaremu bameya bauwagana kwaewagawa ka e natere ki empupu
    yadi kipu,
  nko-NT: Brɛ́á Yesu lɛ́ta Yerusalem wie tá, olowun wúlu amʋ sɩ́sɩ́ á, olosu ha
    mʋ́.
  bsn-NT: To yi va, Jerusalén maca tʉaca ejagʉne, ti macare ĩagʉ̃ne, otiyuju Jesús.
  pib-NT: Gi gowuka tixininitka, retlu tsru pokchi. Chiyagata wale chinanu. Wane china,
  wiv-wiv: Kamana e zahe ki kozoho ni Ierusalem ki hadavia na taon, ia tangizia,
  reg-reg: Yesu ejile elila yeyi no musi nagulila,
  mlh-mlh: Yesuji Jerusalem bombeŋgaru siti oi ŋoneru kuyoya.
  gof-ENT: ዬሱሲ ዬሩሳላሜ ማቲሼ ካታማ ቤዒዲ ኢያው ዬኪስ።
  aau-aau: Jisas hiykwe pa yier Jerusalem se lousne ohriar. Hiykwe taun sehe meiaw-aw
    ka-ira ne menkin, sa eheyr sehe kiy-nuw-yuk.
  tvk-tvk: Melele xa Iesu bemei sangas ni Serusalem, miketeh pusi, e muis ven
  prf-NT: Nadid, dikona a adeni dán siya ti Jerusalem sakay dikona natan-aw na en
    siyudad ay nagsanget siya.
  auy-auy: Ísu Yérúsaremu-naoꞌ-ewaaꞌa wéna awánéna waási tífiꞌa téna séna
  tbg-tbg: Ihuva minti tivakero Ieruharemini aumanto anirero nora vatuka vira tavero
    vira iqi rata amitero tiharo,
  hub-NT: Jesús Jerusalénnum tiiju wesa nuna wainak, shuar nui matsamin ainan enentaimtus
    útuk
  hmo-hmo: Iesu be ia raka kahirakahira, Ierusalema hanua ia itaia, vadaeni ia tai.
  big-big: Yisu Yirusalem yerendage mereke wiriyimowei pakelawekke Yirusalem yerengki
    yongkambanuwiliyegi kumula logo ingkeiya.
  gux-G: Wan pundi Jerusalemi dogu nni k u gbel k caani l bubuuli k maadi
  cnl-NT: Ca²³lǿn²³ mɨ³lén² juɨɨ³ Jerusalén Jesús. Ca²³jóo² jee²³² juɨɨ³. Jo̱³ ca²³'o'².
  zar-NT: Cateʼ bidxinëʼ Jesús galaʼ raʼ yödzö naʼ, en riléʼenëʼ le, níʼirö ribödxëʼ
    que,
  kde-kde: Yesu panavele pepi namene na ku Yelusalemu, na kuyona imanga muyo aneyo
    mwake nkutandilika kuvahinginikila vanu va pa Yelusalemu akuno wakuta,
  ata-ata: Iesu muneꞌe muxali ꞌalai ne Ielusalemu xe mumaisou tuala tila ane ne, la
    mutamasiꞌa ta mitema ane mixolu no anu ne.
  qvw-NT: 'Chayćhu ñä Jerusalenta ćhaycuyalmi Jesus wa''acula chay malcäpi cay nil:'
  nfa-nfa: Ropa rèngu oe dètu Yerusalem, Yesus ladhe nèdhi kota ne, hèia Na tangi,
  tnp-tnp: Kəni nian Iesu təmuva iuəkɨr meruh taun əha Jerusɨləm, in təmasək o nətəmimi
    mɨn əha ikɨn əha.
  urd-urd: जब वह येरूशलेम के क़रीब पहुँचा तो शहर को देख कर रो पड़ा
  hot-hot: Yisu habobo Jelusalem ma hayê vi tuvulu ba halaŋ hathak avômalô Jelusalem
  mqj-NT: Sikadappi'i Yerusalem Puang Yesus, ummitami inde kotae natangi'imi
  rus-SYN: И когда приблизился к городу, то, смотря на него, заплакал о нем
  mbh-mbh: Na Jisas i es totho a Jerusalem ma i thopol i ma ilemi esal tokokoe areko
    o voth nge ma i tang ol nge or.
  bdd-bdd: Yesu ꞌilatu pwaiya Yelusalema deina, ma ꞌasaina madouna ꞌiꞌiteya, nuwana
    ꞌigala ma ꞌidouwa, ꞌigwaeya,
  cbt-NTPO: Ina quëran Quirosarin notënanquë canconpi. Canconpachina, piyapi'sa' yonquiaton,
    Quisoso sëtërin. Sëtaton, na'nërin.
  rmy-SERVI: Кала вонэ поджиле пашэдэр Ерусалимостэ, Исусо вздыкхля пэ форо и заровиня.
  srn-NT: Di Yesus doro moro krosbei tak' A ben kan si a foto Yerusalem, A bigin krei
    gi en.
  cta-NT: 'Loꞌo cua ndyalaa Jesús cacua ti toꞌ quichi̱ Jerusalén, ngusiꞌya tsa yu
    loꞌo naꞌa̱ yu quichi̱ biꞌ. Liꞌ nacui̱ yu jiꞌi̱ nguꞌ:'
  bqc-SIM: Kɛ́ à sↄ̃̀ Yelusalɛũzi, a gwà, ↄ̃ à ↄ́ↄlↄ̀ɛ̀
  tcz-CHONGTHU: “Ama Jerusalem ahung naijep'a khopi chu amuphat in akap pan tai.
  mar-mar: तो जेव्हा जवळ आला व त्याने शहर पाहिले, तेव्हा तो त्यासाठी रडला आणि म्हणाला,
  snp-snp: Ena Yesu monimo uto, Yelusalemu olu alili meleto, numuna meya naba ya eyeto
    wenena yau minamo kufuni o gedeto
  isl-isl: 'Þegar nær dró Jerúsalem og Jesús sá borgina, grét hann og sagði:'
  spy-NT: Yu kātoobēn Yēērusālēēm, kuriiree biikaab kiriinkoonooto kut kutēy ꞉lōōkik.
  xnn-xnn: Issan sinmag-enan Jesus id Jerusalem dat men-aga gapo isnan seg-angna isnan
    ipogaw isdi
  mwe-mwe: A Yeshu bhakabhandishileje na kushibhona shilambo sha Yelushalemu shila,
    gubhashigutile
  tte-tte: Yeisu Yelusalema ilokela-kubwai-yamako mwa saugana manna igabaen ilau igitai
    kabo me ana valam tawae kani iyawatagili Yelusalema tomiyayao kaiweli,
  tcs-tcs: Wen Zizas bin kam klostu po Zarusalem, em bin luk dat taun ane em bin mata
    krai po da taun. Den em bin spik,
  hlt-THB: Jerusalem pha tawm nawh khawk bau ce a huh awh, kqah hy,
  soq-soq: Mo wadi Olib iane antone Ierusalem tampentone Iesu bola sa debama ewene
    nuawa polaida wano apana keu wadie ita wane wanase,
  qub-qub: Jerusalenta ricänaman chayarcur Jesús wagaran
  att-att: Á pakáranni ra ta ili na Jerusalem, nasingan ni Apu Kesu yù ili, á nakalò
    yù pangikállà na sù ira tatolay nga taga Jesusalem, á nakkulè si Apu Kesu megapu
    nira.
  bki-bki: Mia Yesu binimei vaataro ka rivokar burum̃ara komeli nei Yerusalemo, mia
    naio jirarag ba jouro eaio, tinien miiaio, ana jikar ka jogumirano jibirbil biorio.
  bqp-bqp: Kũ à nà Yurusalɛmui, à gwà, akũ à ↄ́ↄ dↄ̀ a musu
  mcp-mcp: Yésus nyə á ŋgə shísh ŋgwə́la nə́ ndɛɛ́ ja nyə á dʉ́g wə yí, nyə á jɨɨ
    yə́ nə gwágʉ́lə wə cɛy lámʉ́d.
  hat-hat: Lè Jezi rive toupre lavil la, li wè l', li pran kriye sou li,
  npl-NT: Ijkuak Jesús ya onkalakia Jerusalén, okonitak iwa opé kichokilia.
  bgg-bgg: Ai ji pha rajan moe hà wuii thog mage shii, chiih-è ai ji pha rajan shii
    riig srane choh,
  eng-TCENT: As he drew near to Jerusalem and saw the city, he wept over it,
  eng-BSB: As Jesus approached Jerusalem and saw the city, He wept over it
  cpu-NT: Ipoña jareetzimatapaakara Jesús Jerusalén-ki, jiraakotapaakaro iñaapaakerora.
  san-ASM: পশ্চাৎ তৎপুৰান্তিকমেত্য তদৱলোক্য সাশ্ৰুপাতং জগাদ,
  tac-NT: Napu'lige Esusi enagá alé 'ma bochígimi ma'chígichi Rusaleni, 'lige nalale
    alué we'ká alé riógame ralámuli na'temaka,
  eng-WEBPB: When he came near, he saw the city and wept over it,
  gfk-H: Ing bia Iesu ga hanuat huteta ta Ierusalem ma ga nas no pisa na hala, ga
    suah ia.
  viv-viv: Tu Yesu Yelusalema giꞋivedavedaꞋufona be melala-moꞋena giꞋitana againe
    givebutu gitagiꞋuvadi.
  yao-yao: Paŵaŵandichile ni kuulola musi wa ku Yelusalemu, Che Yesu ŵalisile ligongo
    lya musi wo
  tgp-tgp: Iesu mara mo pa lo mai mariviti ale mo hite taon tavera atu Jerusalem,
    mo tangisia,
  auc-NT: Ayæ̈ pönömenque pöninque Eedotadëë gomö adinque Itota mänïñömö quëwënäni
    ïnänite ante pönëninque Ca ca wædinque,
  kbc-NT: Niɡ̶ijo Jesus niɡ̶ipegite nigotaɡ̶a, naɡ̶a naditeta naɡ̶ani nigotaɡ̶a, odaa
    jaɡ̶anoe leeɡ̶odi ane ninyaagi nigidiaaɡ̶idi niɡ̶idi niɡ̶eladimigipitigi nigotaɡ̶a.
  bmh-bmh: Yesus go Zerusalem uzan uligaimai, bisou banou peimai, eneun, “Ag ulis
    ein igul oiagab iau selai dabun abiu mamamen, go naliu. Bo, e igul wageimai dareu,
    ag piabun iborain tam.
  ctu-BL: Che' lʌc'ʌlix an, che' wolix i q'uel jini tejclum, Jesús tsi' cha'le uq'uel.
  meq-meq: Ahəl nakə Yesu a ndisl neŋgeye bəse tə wuzlahgəma i Zerozelem aye na, a
    ŋgatay na, a tuwa.
  noa-H: Mag wëtumua ya chi Jerusalén p'öbör dak'acha haadeewai, p'öbör heerpa wai
    sĩi hawia, t'umaa k'ĩirjuwia Jesús bĩebaadëjim haajem.
  alp-NT: Kai kena esi tehaike kota Yerusaleme peneka, eleki kena Yesuse Iselu kota
    mere hoko Iraniele,
  san-VEL: pa"scaat tatpuraantikametya tadavalokya saa"srupaata.m jagaada,
  kbq-kbq: Jisasima Jerusalemi kuma tavaonte vugofa huno, ana ran kuma'ma negeno'a
    zavi neteno,
  kbh-kbh: Jesús Jerusalén béconana tojánashjango, y chë bëts pueblo tojáninÿe ora,
    chents̈a ents̈angbiama tojánenobos̈achna.
  ron-LSB: Când s-a apropiat, a văzut cetatea și a plâns din cauza ei,
  pon-pon: A lao kotin korendor, ap majani kanim o, ap tontonireki,
  nhe-BL: Huan quema Jesús monechcahui nepa Jerusalén, quitlachili nopa altepetl huan
    chocac ininpampa nopa tlacame tlen nopona itztoyaj,
  sps-sps: Te naa fasiruu Jisas tana ngats fan tsian, ai tan nainy te tagei Ya na
    Jerusalem, Ya fakats rato na vainy, Ya tangis to.
  wnc-wnc: Jesuta kepiapane Jerusalem kake kepi banakan kwanam sikut. Une nana aminde
    natake meya siknga natake kwanam sikut.
  bus-bus: Kɛ̀ à sↄ̃̀ Yerusalɛmuzi, à gwà, ben à ↄ́ↄ dↄ̀ à musu
  gub-BL: Uhem tawhu huwake kury. Hexak mehe uzai'o Zezuz taw pe har wanehe kury.
    Uze'eg wanupe.
  imo-imo: Ulke kombu awili Jerusalem paa nondopa omba kanopalie, Jisasini kola tepalie
  boj-boj: Osiqa Yesus a Jerusalem jojomyosiq unsiqa akamej.
  eng-DRA: 'And when he drew near, seeing the city, he wept over it, saying:'
  knf-knf: Wi Yeŧu añoguŋ, awin ubeeka wi Yeruŧalem, aşë ţëgara wa,
  san-KHM: បឝ្ចាត៑ តត្បុរាន្តិកមេត្យ តទវលោក្យ សាឝ្រុបាតំ ជគាទ,
  arn-NT: Feymew puwlu Jerusalen ñi fül mew, fey pefilu tati waria mew mülechi pu
    che, Jesus ngümayefi
  zas-NT: Chi bidxinman gajxh Jerusalén, dxel baguiaaman guiedx guin, zianz biinman
    por laan.
  ken-NT: Yesu ágháká kɛ́kwɔ́t nɛ Yerúsalɛm, aghɔ́ ɛtɔk, adi kɛbhɔ ndǔ ntínso
    nɛ́kɛm yi nɛ Yerúsalɛm,
