verse: LUK.019.041
translations:
  kpx-kpx: Au kateaito lohoi niai Dielusalema elehaime ninanu.
  okv-H: Eto Jerusalem jota horasi ue Iesu na da kogue si ijie
  tbo-tbo: Hougana Yesu Yelusalem i tutuliyaliyani ma i gagaleya po i tougeya.
  mal-C: യേശു ജെറുശലേമിനു സമീപം എത്തി, ആ നഗരം കണ്ടപ്പോൾ അതിനെക്കുറിച്ചു വിലപിച്ചുകൊണ്ട്
  grc-SR: Καὶ ὡς ἤγγισεν, ἰδὼν τὴν πόλιν, ἔκλαυσεν ἐπ᾽ ⸂αὐτῇ,⸃
  bgc-bgc: जिब यीशु यरुशलेम नगर कै धोरै आया तो नगर नै देखकै माणसां खात्तर रोया
  khz-khz: Iesu vanuga kamuna Ierusalema elaka-kavinagiato, egitaato, ne galamanai
    etagito,
  deu-TKW: Und wie er hinzukam, da er die Stadt sah, weinte er über sie
  zsr-NT: Catiꞌ bdxinëꞌ gal‑laꞌ raꞌ yödz naꞌ, len rléꞌinëꞌ lei, rbödxëꞌ qui Jesús,
  lin-lin: Lokola akomaki pene ya Yelusalemi mpe amonaki engumba, alelaki mpo na yango
  hns-NT: Tab djab Jiesoe Jeroesaalem sahar nagtjaail, tab ekar manai khaatien rowe
    lagal
  noa-E: Mag wëtumua ya chi Jerusalén phöbör dakhacha aadeewai, phöbör eerpa wai sĩi
    awia, thumaa khĩirjuwia Jesús bĩebaadëjim aajem.
  eng-EMTV: And as He drew near, seeing the city, He wept over it,
  mib-NT: Te nuū ní cuyajni ya Jerusalén, te ni jito ya ñuu ún, te ni ndahyū yā sɨquɨ̄.
  lif-NT2: कर ये़सुःन् यरुसले़म ये़क्‌यक्‍किल्‍ले़ कुबेसाङ् के़रे़ल्‍ले़ खे़न् ये़क्‌यक्‍किन्
    ओमे़त्तुआङ् हाबे़, हे़क्‍क्‍याङ्‌अक्‍खे पाःत्तु,
  xnj-xnj: Paavi papipi neju na kuulola muji wa Yelusalemu, akauvembela muji wenuwo,
  mmx-mmx: Ni ga vas auret lemenemen silok Jerusalem la se neni ga ven i, neni gang
    teng mumu limixin teren,
  cbr-NT: 'Usai quiquianquin rarobianquin, Jerusalén isi ca Jesús nitë́xëti bëunan
    mëscuti Jerusalénu ''icë unicama cai quicësai quiacëxa:'
  tee-NT: Chai acsni vanin cha'alh ju Jesús chai lakts'ilh ju lak'achak'an Jerusalén
    pus na lhik'alhulh.
  eng-LSV: And when He came near, having seen the city, He wept over it,
  cak-NT: Y ri Jesús xutzu' ri tenemit Jerusalem, cuando más nakaj chic jec'o-apo.
    Raja' xrok'ej ri tenemit ri',
  pah-NT: Kiro Jesus'ga vahẽg̃werĩ cidade de Jerusalém me. Hepiagame ga jehe'oi hehe
    ipypeve'g̃a ndehe no.
  sja-NT: Jerusalén p'uuru k'ait'a parutade Jesupa araa ak'ɨk'ãri, jẽedachi.
  xed-xed: Ndusadaghatani ɗekɗek nda luwa, ka nghanavatá tsi, ka taw tsi ta taw ta
    ghəŋani.
  mks-NT: Tá na̱cayati chága̱ Jesús ñuu Jerusalén cán ta tá na̱xini a ñuu cán já na̱casáhá
    táhvi̱ ini a sácu a sa̱há.
  gfk-S: Ing be Jisas ga hanawat hutate tane Ierusalem ma iga nes no taman ga suah
    ie.
  bmu-bmu: Jisösnöŋ Jerusalem dopdowiba siti mi eka sahörök.
  dgz-dgz: Iesu pa Ierusalem konintu taue ase yaveni gapan, bumagewa tuk wan Ierusalem
    menan irip wan,
  eng-GNV: And when he was come neere, he behelde the Citie, and wept for it,
  zaa-NT: Jesús nna bilá' bánie ciudad ri'ą exa taá nna, gudulue guretsie por lą nna,
  eng-WEBSTER: And when he had come near, he beheld the city, and wept over it,
  guh-guh: Itsa baja Jesús imoxoyo taeyeta Jerusaléntomara, nexata Jesús sivanua Jerusalén
    tomarapijivi.
  bon-bon: Yeesu babo cewe Yerusalema mametarage me ädige, cewe ne liba jepänige,
    tabe owecu cama ele engenige pui cewe biname cina lipu mäpu ne ciige cirege päpäna.
  nhw-BL: Huan quema Jesús monechcahui nepa Jerusalén, quitlachili nopa altepetl huan
    chocac para nopa masehualme catli nopona itztoyaj,
  mgw-mgw: Paaegeli muno na kuubona nni'ma gu'lu' Yesu aatikuuli'lya.
  swh-ONEN: Alipokaribia Yerusalemu na kuuona mji, aliulilia,
  wbi-wbi: UYesu ye alipipi nu mpulo akaghulilila,
  bba-bba: Sɑnɑm mɛ Yesu u Yerusɑlɛmu turuku kuɑ, ye u ye wɑ yerɑ u swĩi wɔri yen
    sɔ̃,
  eng-KJVCPB: And when he was come near, he beheld the city, and wept over it,
  kgk-NT: Ogwahẽ-tama ramo, ohexa-ma ramo Jerusalém tetã Hesu ojahe'o upe pygwa kwéry-rehe.
  waj-waj: 'Yisuuva itaa kua kiaa kioo vioo vioo Yerusareema vainiivaudiri reemi ivaki
    too ivaki varuu gioonna kiaapuuyara ratoo tunoo:'
  ekk-PKP: Aga kui ta lähemale jõudis, nägi ta linna ja nuttis linna pärast.
  mpx-mpx: Yeisu Yelusalema i nopakelakelaubwa ge sauga matana i nok i kite, inoke
    baena i kahin
  wbp-wbp: Jijajijilpa kutulku yanurnu Jurujulumu-kurra. Kuja nyangu wurnturu-kurra,
    nyanjarlalpa-jana yulalyi-mardarnu nguru manu yapa.
  luo-luo: Kane osudo machiegni gi Jerusalem kendo moneno dala maduongʼno noywage,
  nhe-NT: Huan quema Jesús monechcahui nepa Jerusalén, quitlachili nopa altepetl huan
    chocac ininpampa nopa tlacame tlen nopona itztoyaj,
  aii-aii: ܟܲܕ ܩܘܼܪܒܸܢܹܗ ܝܼܫܘܿܥ ܠܡܕܝܼܢ݇ܬܵ‌ܐ ܘܚܸܙܝܵܐ ܠܹܗ، ܒܟܹܐ ܠܹܗ ܥܲܠܘܼܗ̇،
  esk-NT: Natmaksiḷḷaġmi nunaaqqiq tautukamiuŋ qiagaqsiñiqsuq.
  msb-msb: San nagadangadang na siya kag nasud-ungan an syudad, nakatangis si Jesus
    na nagasabi,
  cpa-NT: Mi³ca¹dsiég¹ Jesús cøg¹² ja³ma²jní² jøa³juøi² Jerusalén, ca¹ho¹dsa ni³ huu¹³
    quiah¹² juøi².
  dso-dso: ଜିସୁ ଜିରୁସାଲାମ୍‌ ଲଗେ କେଟ୍‌ଲା ବେଲେ ସେ ଗଡ୍‌ ଦେକି କାନ୍ଦିକରି କଇଲା,
  meu-meu: Ia na e raka kahira, hanua e itaia, bena e tai henia,
  yva-NT: Arono Yesus pararai ti po Yerusalem raen kobe, naije poyovo rai.
  dgc-dgc: Nadid, péketa ni Jesus ta Jerusalem, éy nahabag siya du tolay sa, a mégsanget
    siya dide.
  zpm-NT: Zeeṉe bdziṉ me zaatne nieeṉpaa Jerusalén, psilo biab guieḻnë me, biin me
    goṉ me guiedz co,
  hix-NT: Xerusaryen hahnoke rma haxa tehtoko, nosompotày hatà, Txesusu. Tàwya xenyetoko
    rma, nàratay hatà, owto hnàn yawo rma haxa tesnàr ke hatà, àhon komo hnàn yawo
    rma haxa tesnàr ke hatà.
  sim-sim: Jisas am or ihi Jerusalemik or layikuri ambek or sihi kuyanga laka oson
    ormu heyera. Or heyehe orok fehendanjik or tlaha
  npi-ULB: जब येशू सहरको नजिक पुग्‍नुभयो, उहाँ त्यसलाई देखेर यसो भन्दै रुनुभयो,
  cgc-cgc: Tenged Jesus dani en ta Jerusalem daw nabantaw din syudad an, tudo agal
    din tenged ta mga ittaw dya.
  tim-tim: Akto Yesuŋe Yerusalem kipia ginŋân arim tatmâ âmâ ekmâ biwiŋe umatŋe akto
    indem hin dâep,
  yor-yor: Nígbà tí ó sì súnmọ́ etílé, ó síjú wo ìlú náà, ó sọkún sí i lórí,
  wos-wos: Jisas ye Jerusalemémbu xakunjoka yata getéfaré xéta saréfa naata dé géra.
  emp-NTPO: Jesu nocod̶aa wãbʌrʌd̶e Jerusaleʌ̃ puruda unusia. Maʌ̃ puru carea jĩãsia.
  eng-F35: Now as He approached, observing the city He wept over it,
  ind-ind: Ketika Yesus semakin dekat dengan Yerusalem, Dia memandang kota itu lalu
    meratapinya,
  pes-OPCB: اما همین که به اورشلیم نزدیک شدند و عیسی شهر را از دور دید، برای آن گریست،
  mpt-mpt: Yesuse inanea monea Yelusalem bibo watemnea nakaia unangai meye bianea
  ssx-ssx: Yesu mo Diutuseleme da teke pa꞉ta꞉ opolo a꞉pa mo da handolo hata꞉ta꞉ e̱
    alo alota꞉
  mkl-mkl: Si bɛi Jesu í mɑɑi Zeruzɑlɛmu, ŋɔi í yɛ iluu nɔ wɑ kpɑtɑɑ inɛɛ ŋɑ í ni,
  gaq-gaq: ଜିସୁ ଯିରୁଶାଲାମ୍ ଡାଗ୍‍ରା ପିଙ୍ଗ୍‌ଚାକେ । ଜିସୁ ଯିରୁଶାଲାମ୍‍ ଟାଉନ୍‍କେ କେଚେ ମେସା
    ଅଁ ଜଗ୍‌ତ୍ଲିଗ୍‌କେ ।
  gof-RNT: Yesuusi Yerusalaame matishe katamaa be7idi iyaw yeekkis.
  unx-unx: ୟୀଶୁ ଯୀରୁଶାଲେମ୍‌ ସାହାର୍‌ତେ ନାଡ଼େଃୟାନ୍‌ଚି ସାହାର୍‌କେ ନେଲ୍‌କେଦାଏ ଆଡଃ ଏନାନାଗେନ୍ତେ
    ରାଆଃକେଦାଏ,
  gah-gah: Lá oake, omo anitike Zelusale apá nánigake, agika nohizigo ive napa ike,
  lcm-lcm: Si taun kan lapo angasungai na kala arai ani rina na kala tangis ia
  aer-aer: Kele Jesus apmere Jerusalem-werne itwele anteme apetyemele. Nhenge re apmere
    Jerusalem aremele re tyerrtye apmere yanhe-arenye areyeke artneke, rarle itelareme
    arrpenhe areyele-arle apmere yanhe akethe-ante-arrernetyenhenge.
  qvc-NT: 'Chayshina Jirusalinman yaqqana ch''ayaykashpaqam, Jisusqa chay atun llaqtata
    chapashpa, waqashpa, nirqan:'
  tgl-ULB: Nang palapit na si Jesus sa lungsod, iniyakan niya ito,
  cbs-NT: Jerusalénki kemakin uinkubaini ja maewan Jerusalén anu jiweabuwen nui kaxakin
  xtm-NTPP: Nuu ni kenda yatni ya ñuu Jerusalén ma, ja ni jini ya ñuu ma, Jesús ma,
    nda'yu ya ja kuu ñuu ma,
  nnq-nnq: Yesu apabandakila muno kukibona kilambo cha Kuyelusalemu, ngabagutila bandu
    ba Kuyelusalemu,
  bao-NT: 'Jerusalén macãre ea waagʉra, tii macãre ĩari, o biro ĩi otiupi Jesús:'
  san-ORI: ପଶ୍ଚାତ୍ ତତ୍ପୁରାନ୍ତିକମେତ୍ୟ ତଦୱଲୋକ୍ୟ ସାଶ୍ରୁପାତଂ ଜଗାଦ,
  rmn-rmn: 'Кана он пашонас ко Иерусалими тай дикхиндёлас э диз, о Исус руно лэски:'
  huv-NT: Wüx laliüc matüchiw cambaj Jerusalén, Teat Jesús taxom majaw a cambaj, quiaj
    tamix omeaats, tajiünts majaw.
  otn-NT: Mi̱ zøn'a̱ neni̱hni̱ ra̱ Jesús, bi hyandra̱ hni̱ni̱ Jerusalén. Bi̱ nzomp'ʉya,
    ngue pa̱di̱ te da̱ tho'a̱ m'mɛfa yø ja̱'i̱ 'bʉp'ʉ ja ra̱ hni̱ni̱.
  nop-nop: Unduŋ totabuŋa Jelusalem tubudulaaŋ Jesudi Judahi’walaŋ yokwet mebi Jelusalem
    u kaŋ makat kokuk.
  obo-NT: To morani ron si Disas diyot Jerusalem woy to kodpomantow rin taddon bonuwa,
    nokosinoggow sikandin to mattag eru rin to mgo minuvu rutun.
  kca-kca: Щӑԓта, хун Иисус Иерусалим ԉэпа ванамәс, вош пеԓа ватман, ԓўв урӈәԓән хоԓԓәты
    питәс
  cak-ENT: Y ri Jesús xutz'et c'a ri tinamit Jerusalén, tok más nakaj chic yec'o-vi-apu.
    Rija' xrok'ej c'a ri tinamit ri',
  lif-NT: ᤁᤖ ᤕᤧᤛᤢ᤺ᤴ ᤕᤖᤢᤛᤗᤧᤔ ᤕᤧᤰᤕᤰᤁᤡᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤁᤧᤖᤧᤸᤗᤧ ᤂᤧᤴ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤀᤥᤔᤧᤳᤋᤢᤀᤠᤱ ᤜᤠᤒᤧ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤢ.
  mie-NT: De tá nī ncuñatin yā Jerusalén, de nī ndēhé yā, de nī jacu yā sīquī.
  san-TIB: པཤྩཱཏ྄ ཏཏྤུརཱནྟིཀམེཏྱ ཏདཝལོཀྱ སཱཤྲུཔཱཏཾ ཛགཱད,
  qve-NT: Jerusalén llaqtaman yaqaña chayashaspanmi, Jesusqa llaqtata qawarispa, waqaran,
  pao-NT: Ka Jerusalem mee naneadu tzage'e soo Te Pabe'e manegana ka Jerusalem poonnese
    mu numu tutuha soonammeguna mu yagakute
  cbu-NT: Irusarinush watsiritkachu, Isussha mang kizpur
  usa-usa: Îtuma Yérútáárebaq waaqókáq iréna márûqa káonena ibiqá yakáiye.
  soy-soy: Kɛ Yeesu uu Yerusɑlɛm kuyu n nyɑhɑipɔ, uu ku yɛnu, uu kpɛ̃ nnyɑ téni
  hui-hui: Yasu ibu Yarusaleme kawareore pialu howa handaya howa dugu bialu
  amf-amf: Yesus Yerusaalem katamankal theedayse, katamanam yinin haapenka kona eepaate
  quc-NNT: Aretaq xenaqajin che ri tinimit, ri Jesús xoq' pa ki wi' ri winaq aj Jerusalén.
  dob-dob: Niꞌatu Yesu ꞌilogedo Yelusalema selabenaya ta ꞌasa nina sinabwana ꞌiꞌitena
    ga nuwana ꞌimwau ga ꞌidedoi, ꞌigwae,
  wrs-wrs: Yesusva mendah murapeta vevna, nonglanga vena Yerusalem kotam, doa wenop
    henamba dalvna. Hev unna, hona kembelnindva himba kamba mendah tit vriv. Himba
    doarava osva vitava, osm indwonam aevulla Sesoana indhanalm, himba ata beswonam
    aevulta, wo heva os owai, daipotava mendah ehlathaluhunv.
  mca-mca: Qa in hats meti'm pa'aj ha' Jerusalén, qa pa' Jesús in hats yi'wenii pa'aj
    ha' witset, ma' qa yayinju' pa'aj
  kiw-kiw: Ruu iohiꞌiai-da goꞌoto geegai taitai eito, kaida ruu-ro ieaꞌai-da, idebi
    pemaꞌai.
  tzo-TZC: Cꞌalal nopol xa scꞌan xcꞌot ta Jerusalene, cꞌalal jech laj yil ti jteclume,
    jech ti Jesuse ocꞌ ta stojol.
  mya-mya: ကိုယ်​တော်​သည်​ယေ​ရု​ရှ​လင်​မြို့​အ​နီး​သို့​ရောက် ၍ ထို​မြို့​ကို​မြင်​တော်​မူ​လျှင်​ငို​ကြွေး​တော်​မူ​၏။-
  gng-NT: '*Yesu nɛkn'' Yerusalɛm ya du, ki laa'' wù ma nnɔ nɛ ki muɔh uʼbo,'
  cbi-NTPO: Tsejtu Jesús dekalen ji', Jerusalén kata-ere', junu chumula' mitya waatu
  ikk-NT: Ogẹn Jesu gi ru ẹhụ ya wụ obodo wụ Jerusalẹm, hụn a, ọ nọ kwanma n'a ẹkwan,
  leu-leu: Nane taxa sivi xe pe Jerusalem e layaan a xalume, nane tangiis soxote
  maz-NT: Nuc'ua 'ma ya mi ngue ro zät'äji, 'ma mü o jñanda e Jesús c'e jñiñi a Jerusalén,
    o huë'ë na ngue ja ma cja c'o mi menzumü nu.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཁོང་ཉིད་ཡེ་རུ་སཱ་ལེམ་དང་ཉེ་བར་ཕེབས་པ༌དང༌། གྲོང་ཁྱེར་དེ་གཟིགས་ནས་ཐུགས་སྐྱོ་བའི་ངང་བཤུམས་ཤིང་གྲོང་ཁྱེར་དེའི་སྐོར་ལ་འདི་སྐད༌དུ།
  tca-NT: Rü yexguma Yerucharéü̃ãrü ngaicamana nanguxgu ga Ngechuchu, rü guma ĩãnecü̱̃ã̱x
    ga duü̃xü̃gücèx naxaxu.
  zpl-NT: Chequie chenu uriña Jesuse axu eyeche Jerusalén, chenu ulañiꞌnu eyeche cuaꞌ
    ungunaꞌnu equie cuendaꞌ eyeche cuaꞌ,
  mbc-NT: Miarî teerepamî pe Jerusalém cidaderî era'ma'pî Jesusya. Era'ma tîuya yai
    ikaruwa'pî.
  ndg-ndg: Yesu paaukaribiye mji atiuleliya.
  wsk-wsk: Se nu tai Jerusalem aratam ale wonong arigam mu mononge kapakaso,
  toj-NT: Ja Jesusi yila mojan xa ay ja Jerusaleni, ti bojti yoq'uela.
  tbc-tbc: Saen Jesus Jerusalem sumeik ipanig ile man, ilon tubun mi muruan go malan
    turon idug,
  sna-sna: Akati aswedera kuJerusarema uye achiona guta, akachema pamusoro paro
  smk-NT: Sin adani sarayna si Jesus sa Jerusalem nin matamuraw nayayna a syudad,
    bana' sa pangungundo' na ket niyakis na.
  grc-TCGNT: Καὶ ὡς ἤγγισεν, ἰδὼν τὴν πόλιν, ἔκλαυσεν ἐπ᾽ αὐτῇ,
  gof-WFTW: Yesuusi Yerusalaame matishe katamaa be7idi iyaw yeekkis.
  spa-BLM: Cuando se acercó, vio la ciudad y lloró por ella,
  kyz-NT: Jerusarega pyri katu katu awauwe Jejui 'ga amã'jãu amunaw are. A'eramũ 'ga
    u'arasigamũ. A'eramũ futat 'ga ajaa'wau. “Jerusareg ipewara 'gã Jeruwarete 'ga
    je'ega renupare'ema”, 'jau 'ga ojeupe.
  dao-dao: Acunüng, Jerusalem a pha law hlü üng Jerusalem hmu lü,
  cya-cya: Cua' tiyaa ti ñi tu'hua quichen Jerusalén, una xa na'an ñi 'in na, ngu'ya
    sca tu'hua tiquee ñi lo' ynan ñi si'ya na,
  nii-nii: Jiisas eim Jerusalem konu ełe mandi opu, wumb ombu kanpi kin, ke nim.
  ign-NT: Tacahe, títeca­panapa te tápusi eta cerro Olivoquiji. Ticaecherapa eta Jerusalén.
    Eta máimairahi ema Jesús eta avasare, tíyahapa táicha.
  dik-NT: Nawën lek Jeruthalem dööt, ke dhiau wën tïŋ yen gɛu nhom,
  cac-cac: Axo yic van sc'och Jesús d'a Jerusalén, ix yilanb'at jun chon̈ab' chi',
