verse: LUK.019.026
translations:
  kpx-kpx: Ige au loui avoe, ‘Di la namigevege evive. Oleu moaga maleale kena moaga
    malei. Isito oleu maleholiale keu bae onobe malivebene.’
  okv-H: ke mine einge ena, ‘Ungota degi erena, embo amita degi ari javotoho ta mine
    mihirou kito amo God na mine nei hamota ikasuja rate embo ta degi ari javotoho
    irae kito God na embo amita degi do mihia avo humbau irae aisuja rate
  tbo-tbo: ‘Ma wasawasana i pa, “A paliwelemi, lawa atapuhi ugolihi awai e mamae apo
    Yaubada ina luwitanihi. Ma iyai ugolina ega awai ita mamae, hawena habulu hotana
    ma Yaubada apo ina wihalena pahi.
  mal-C: “ ‘ഉള്ളവർക്കെല്ലാം അധികം നൽകപ്പെടും; എന്നാൽ ഒന്നും ഇല്ലാത്തവരിൽനിന്ന് അവർക്കുള്ള
    അൽപ്പംകൂടെ എടുത്തുകളയപ്പെടും.
  grc-SR: Λέγω ⸋γὰρ⸌ ὑμῖν, ὅτι παντὶ τῷ ἔχοντι δοθήσεται· ἀπὸ δὲ τοῦ μὴ ἔχοντος, καὶ
    ὃ ἔχει ἀρθήσεται ⸋2ἀπ᾽ αὐτοῦ.⸌
  bgc-bgc: “मै थमनै कहूँ सूं के जिसकै धोरै सै, उस ताहीं दिया जावैगा, अर जिसकै धोरै
    न्ही सै, उसतै वो भी जो उसकै धोरै सै ले लिया जावैगा।
  khz-khz: Ia evega-geleto, netiwato, ‘Au na avaikilamina, magena e magana talimana
    vogora mapana venia, a ati gena e ati gana talimana genai girigiri kiana maki
    pana gapi-vagia.
  deu-TKW: 'Ich sage euch: jedem, der da hat, wird gegeben werden, von dem aber, welcher
    nicht hat, wird genommen werden auch was er hat.'
  zsr-NT: 'Niꞌr bubiꞌë didzaꞌ xanquëꞌ, rnëꞌ: “Rëpaꞌ lbiꞌiliꞌ: Nu rugún dxiꞌa dxin
    le dauꞌ dë lu nëꞌi, luzxöni ládxiꞌgac lëꞌ yelatiꞌ, san nu curugún dxiꞌa dxin le
    dauꞌ dë lu nëꞌi, lubíj lu nëꞌi lë naꞌ gutaꞌ lu nëꞌi.'
  lin-lin: 'Nkolo azongisaki : « Nazali koloba na bino : na moto oyo azali na eloko,
    bakopesa ye lisusu ; kasi na moto oyo azangi, bakobotola ye ata oyo azali na yango.'
  hns-NT: 'Tab oe bolies: ‘Ha, ie satj hai. Dje ke koetjh hai, oke auro mieliega.
    Bakie dje ke thora se hai, okar ohoe lei lewal djaai.’'
  noa-E: Magbaa chi reíu, “Mua pãrag jaaukhimgui” ajim anʉm. “Ar mʉ athee nem wawaag
    nem par daúa ooba aajem khʉʉn dʉ̈in mua mʉch garmuajã ajapha aju, amau chokhõgba
    mʉ athee nem wau naawai. Mamʉ ar mag nem waumapha nʉm khʉʉn dʉ̈i chan magba, mʉchdëu
    amag nem deetarrjã warag am jua eem khecheu aumaju.
  eng-EMTV: ‘For I say to you that to everyone who has, more shall be given; and from
    him who does not have, even what he has shall be taken away from him.
  mib-NT: 'Te ni cahān tucu rey: Cáhán rī jiín ró jeē ñáyuu je névāha, sa quiji ga
    nuū i, te conevāha cuehē i. Te ñayuu jeē tu névāha, sa cujiyo‑ni vēsú jecu jeē
    névāha i.'
  lif-NT2: हे़क्‍केःल्‍ले़ हाङ्‌ङिल्‍ले़ नोगप् पिरुसि, “खे़प्‍से़म्‍मे़ॽओ, के़गप्‍पाल्‍ले़
    आल्‍लसाङ् यरिक् खोःसुॽरो, कर हाःत्‍ले़ मे़गत्तुन्, खे़ल्‍ले़ कत्तुबान्‍नाङ् नाप्‍लो॥
  xnj-xnj: Bambu akavayangula, ‘Nikuvajovela, mundu yoyoha mweavi na chindu yati ipewa
    na kuyonjokesewa. Nambu mweangali chindu. Hati cheavi nachu yati inyagiwa.
  mmx-mmx: La mo leeme silok ga lok, ‘A tong i rinimi do nedi di ruuna lempanga la
    di lok lugugu at ne Moroa min, dinaba lok kaka bok laxampanga solo. Ket do lara
    na ruuna lempanga lixilik, la kopmen na lok lugugu min, neni naba lok pes i basinge
    di.
  cbr-NT: 'Usaquin cacëxun ca aín ''apun caxa: Uisa ñu cara a ''ináncë ''icë anúan
    an cacësabi oquin ñu ''acë uni a ca aín ''ibun ''inántabaquin ''ináncësamaira
    oquin ''inántëcënti ''icën. Usonan ca anúan ñu ''axuncëxunma a ''ináncë ñu a aín
    ''ibun bicuanti ''icën.'
  tee-NT: 'Para ju xa''ucxtin ajuni: “Pus islivasalh ju iclajunau. Va tichi chavaich
    ju pacxanta tu''u'' pus palai lhu caxtaknicana''. Para ju matich tu''u'' pus catai''inicana''
    ju tuchi lacats''unin ix''alinta.'
  eng-LSV: for I say to you that to everyone having will be given, and from him not
    having, also what he has will be taken from him,
  cak-NT: 'Pero raja'' xu''ij chique: Ren nin-ij chiwe, chi ri can c''o q''uiy riq''uin,
    xtiyo''x más che. Pero ri xe juba'' c''o riq''uin, ri jani'' oc ri c''o riq''uin
    can xtimaj che.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —A''e ji pe me: Kiroki ga gwereko a''ea pyvõ
    oporavykypota ji ve – ga pe po ti ji koji''iva''ea imondoi toporavyky ti ga a''ea
    pyvõ javo, ei Jesus''ga. Kiroki ga ndogwerekoi gwerevi oporavykypotare''yma –
    aru po ti ji ga hugwi a''ero toporavykya''javyme ti ga ji ve javo, ei Jesus''ga.'
  sja-NT: 'Mãpai ma reypa mãgaji: “Mɨa jara bɨ: Chi iru bɨmaa waapɨara teeit''ee.
    Mamĩda chi mak''ɨara wẽe bɨpa ma-ãri iru bɨ paara jãri atait''eeda aji.'
  xed-xed: “Ka iʼi ta mnaghunata wa, ka mamu skwi da mndu katsi, ŋani ta sganaghata
    lu. Ala ka haɗ skwi da mndu wu katsi, kləgadanaghutá va tsa kiʼatani ta fə tsi
    ta ghəŋ tida ya, kaʼa zlghanaftawi ta həŋ.
  mks-NT: 'Já na̱cachi rey cán já: “Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱, ña̱ ndá
    na̱ sa̱ íin ña̱ha nu̱u̱, mé na̱ cán ñe̱he̱ táhvi̱ ná coo chága̱ ña̱ nu̱ ná. Joo
    ndá na̱ co̱ó ña̱ha nu̱u̱ sa̱há ña̱ co̱ cája chúun na já quéa̱ ja̱nda̱ ña̱ loho
    cómí na̱ ndindaa”, na̱cachi rey cán.'
  gfk-S: “Io, iga tange ta di, ‘Nesi nong i mur no nugu sinisip, iou ni manga haidane
    ie. Ma nesi nong paile mur no nugu sinisip, no nuno da hansik na haridan da kap
    ise ie tana.
  bmu-bmu: 'Mewö jigetka meleŋda jiyök, ‘Nöŋön kewö jibi mötket: Ambazip yuai ahöm
    eŋgizawi, yeŋgöra körek mönö mi toroqem eŋgigetka sehimapmö, kungöreŋ yuai kun
    qahö ahözawi, morörökŋi mia mönö mewöyök waŋgitketka öne töhön malma.’'
  dgz-dgz: Ayop apane sia wan, ‘Wapena anun. Nop nega anu taine nagirewa God nop upi
    sia muneta. Go ya anune taine nagirewa nop otu da anunewa ame sia waseamota.
  eng-GNV: 'For I say vnto you, that vnto all them that haue, it shalbe giuen: and
    from him that hath not, euen that he hath, shalbe taken from him.'
  zaa-NT: 'Becàbi enne'' ná rey nna ra bi: Inte'' nna nia'' le qui''ni nuỹa tediba
    té quì''į nna, entonces lą nna thí'' lą́ adí; pero nu labí té quì''į nna, pues
    hàstaá ti''to'' nu té quì''į nna ítua telą́.'
  eng-WEBSTER: For I say to you, That to every one who hath shall be given; and from
    him that hath not, even what he hath shall be taken away from him.
  guh-guh: 'Nexata nacuaevetsinë jumaitsi pijajivijavabelia: “Pacatsipaebatsi rabaja.
    Pajivi baja ayaijava xaina, pematatsënëa icatsia itsajava rajutsianatsi. Itsiata
    pajivi tsiquirijavayo xaina, bajarapajivi pijatsiquirijavayomi vecuapitsianatsi.'
  bon-bon: Babo biname te jejige egä, ‘Cane weebibine jijenininine egä biname lui
    teeme kaakesea cabu ca kuu piti nemi, teebine cuta gaabe pa yääcärepene cerämu
    kuu waadename, yepä biname lui me kaakesea kuu cäco gyene, cuta teeme lui matimati
    gwidape piti nemi, peei bine teeme bau ca pa yääyeblingemepene.
  nhw-BL: '“Pero ininteco quinilhui: ‘Nimechilhuía, nochi catli quitequihuíaj cuali
    catli quipiyaj, niquinmacas más, huan catli amo quitequihuía catli quipiyaj, masque
    quentzi quipixque, niquinquixtilis nopa quentzi catli quipixtoyaj.'
  mgw-mgw: Ywembe ngayangwa, ‘Kila ywabile na kili'be nga ywapeyelwa no yongekeyelwa.
    Lakini yu'lu' ywangali ba naso kili'be, ata si'lu' sabile naso satolelwa.
  swh-ONEN: “Akawajibu, ‘Nawaambia kwamba kila aliye na kitu, ataongezewa. Lakini
    yule asiye na kitu, hata alicho nacho atanyangʼanywa.
  wbi-wbi: nikuvavula, umuunhu ghweni juno alinakyo ipelua kukila, neke juno nsila,
    kyope kino alinakyo kilipokua.
  bba-bba: U nɛɛ, nɑ bɛɛ sɔ̃ɔmɔ, wi u mɔ, win mɔru sɔɔrɑ bɑ koo nùn sosiɑ. Wi u kun
    mɑɑ mɔ, fiiko ye u mɑm mɔ bɑ koo nùn mwɑɑri.
  eng-KJVCPB: For I say unto you, That unto every one which hath shall be given; and
    from him that hath not, even that he hath shall be taken away from him.
  kgk-NT: '—“Iporã ereme''ẽve íxupe” he''i herekwa. “Nhande re''ýi he''i meme: Heta
    ogwereko va''e-pe hetave ome''ẽ jevy va''erã. Ha inhate''ỹ va''e, naimba''e rexakwaái
    va''e-gwi oipe''apa va''erã íxugwi. Mixĩ ogwereko ramo jepe, ogwereko va''e gwive
    oipe''apa jevy-ta íxugwi” he''i.'
  waj-waj: 'kiaavo rikioo tinoo: Na ngii giaa ngii miaunoo. Gioonna kiaapu voovoono
    mminnaiyauvaa utiivaa fai na kava vo mminnaa vooyauvaatama inna mminaravai. Gioonna
    kiaapu voovoono hama kaayau mminnaataivo fai kiisa mminnaa innasi vaivaa na numa
    innasidiri ravisi varaanaravaivee.'
  ekk-PKP: 'Kuningas ütles: „Ma ütlen teile, et neile, kellel on, antakse juurde,
    aga neilt, kellel ei ole, võetakse ära seegi, mis neil on.'
  mpx-mpx: Analiya i lahe i ba, ‘Na baewa eliyamiu, henala i gan eliyana, abwe Yehoba
    ni pek pwabwaya al. Yaa henala nige i gagan eliyana, bwagana toto kekeisi i minaa
    eliyana, Yehoba abwe ni ahe yoho.
  wbp-wbp: “Wati wiringki-jana yalu-manu, ‘Nganangku-puka kuja-ka panu-jarlu mardarni,
    ngajulurlu kapurnarla nyanungukuju yarda yinyi jayakurra-nyayirni yunguju jungarni
    warrki-jarrimi. Kala nganangku-puka kuja-ka marda witarlangu mardarni, ngulaju
    ngula-juku. Yungulpaju jungarni-juku warrki-jarriyarla. Lawangkaju, nyiyarlangu
    wita kuja-ka mardarni, ngulaju ngajulurlu kapurnarla jurnta kanyi yalirlangu kuja-ka
    nyiya wita mardarni.
  luo-luo: “Nodwoko ni, ‘Awachonu ni ngʼato ka ngʼato man-go nomedne mi nobed gi mogundho,
    to ngʼatno ma ongego, kata mano ma en-go nomaye.
  nhe-NT: '“Pero ininteco quinilhui: ‘Nimechilhuía, nochi tlen cuali quimati quejatza
    quitequihuise tlen quipiyaj, niquinmacas más, huan tlen ax quitequihuía tlen quipiyaj,
    yonque pilquentzi quipixque, niquinquixtilis nopa pilquentzi tlen quipixtoyaj.'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ’ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܟܠܔ ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܒܸܬ
    ܦܵܐܹܫ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ، ܘܡ̇ܢ ܕܠܲܝܬ ܠܹܗ، ܐܘܼܦ ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܒܸܬ ܦܵܐܹܫ ܫܩܝܼܠܵܐ ܡܸܢܹܗ.'
  esk-NT: Ilaan nipliutipsaaġniġai, ‘Iñupayaaq piqaqtuaq aatchuusiaġmiñik piññapsaaġisiruq
    sippakuuqtauliġuni, aglaan iñuk piqaŋitchuaq, mikiruaqunniiñ piginasugikkaŋa piikkaugisiruq.
  msb-msb: “‘Amo man gayod kag manungod san pagkamatinumanon ginasiguro ko sa iyo
    na an igwa pagadagdagan pa pero sa tawo na wara, bisan nano na ada sa iya pagakuhaon
    pa.
  cpa-NT: 'Jøng² ca¹juúh² calah rai¹³: “Lah¹dsóh² juǿi²jni hniah¹², li¹chi² ma¹dsio¹²
    hi³méh¹ quiah¹² ca¹lah¹já¹ dsa² ma²chi² quiah¹². Jøng² jŋih¹³jni he² hi² mih²
    chi² quiah¹² dsa² tsa¹chi² quiah¹².'
  dso-dso: ସେ କଇଲା, “ମୁଇ ତମ୍‌କେ କଇଲିନି, ଜାକେ ଆଚେ ତାକେ ଅଦିକ୍‌ ଦିଆଅଇସି, ମାତର୍‌ ଜାର୍‌
    ନାଇ, ତାର୍‌ତେଇ ରଇଲା ଅଲପ୍‌ ମିସା ଚାଡାଇ ନିଆଅଇସି ।
  meu-meu: Ia ma eto, Lau na hamaoromuimu, mai ena ḡau tauna na ḡau momo bae henia;
    to asi ena ḡau tauna enai sina miana ḡauna do bae abihaia.
  yva-NT: Umba akarije umaso po raura akananto mai pare, ‘Raunanto ai kai! Weye are
    pirati po sya ananuge raeranande kobe, opamo syo kove raunande ai ti manui. Yara
    are pirati po sya ananuge raeranande kobe jewen, opamo syo apa ananuge raugavo
    aora.’
  dgc-dgc: ‘Ey tama,’ kagi kan no mataas. ‘Ey tandaan moy, du tolay a pégkatiwalaan
    ko to nientarega ko dide, éy dagdagen ko pa side. Pero du éwan ko pégkatiwalaan,
    éy alapén ko be tu kétihék a nientarega ko dide.
  zpm-NT: “Ib sca no gaca”, rëb me, “sac zha ne rieṉ zha guṉdziin zho ncuaaṉe rcaania
    zho, nroobraa ncuaaṉe ycaania zho. Laa zha ne squi nac, haxta miṉe pcaaniale zho,
    zdiooba lo zho.
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, horykomo. Tkatxhonke rma oyehtokonye, thenyehra
    nyhe mahohsatxhe xarha, akatxho komo xarha, kekon hatà. Àkatxhomra oyehtokony
    haxa, ahohsàra ro mak manatxhe hampànà. Akatxhothàyamo rma, yakenohnàtho txko
    rma, natarymatxehkehe hampànà, kekon hatà, horykomo, tanoto komo wya, kekon hatà,
    Txesusu. Àro wyaro rma rha, towakryexem me xarha natxhe, Khoryenkomo newakryetxho
    komo, noro yoyuknyenhàyamo. Àro wyaro rma rha, ewakryehnà me rma natxhe hampànà,
    ewakryehnàtho komo, noro yoyuknyehnànhàyamotho, kekon hatà, Txesusu.
  sim-sim: Urik ormu mbara, �Jirin amu sawenduwa. Ma ol mbele mbele a handan yawur
    toloho lerawun landa ondo mbele mbele lal er nga na hashinak warje nga lakwa lir.
    Hako ma ol mbele mbele a handan yawur toloho lerawun landa ambu ondo mbele os
    li tolondan avak a lashinak men likwa lir.
  npi-ULB: ‘म तिमीलाई भन्दछु, जससँग छ त्यसलाई अझ धेरै दिइने छ, तर जोसँग छैन, त्यससँग
    भएको पनि खोसिनेछ ।
  cgc-cgc: Ambal ta ari, ‘Sugiran ta kyo, mga ittaw na masaligan parti ta mga paatag
    ki danen, tagan pa. Piro, mga ittaw na dili masaligan, maskin sise na naan ki
    danen kamangen pa.
  tim-tim: Aregât hin makyeŋgire nâŋgâŋet. Luâk siâ kotŋe siâ siâ talaŋdâp are mem
    humo ketugumbo are âmâ purik katmâ waŋbian. Akto luâk siâ kotŋe siâ siâ talaŋbiap
    are biwiŋande bo lokom manbiap are âmâ keŋgoŋmâ membian. Mendere yân manbiap.
  yor-yor: “Mo wí fún yín pé, ‘Ẹnikẹ́ni tí ó ní, ni a ó fi fún, àti lọ́dọ̀ ẹni tí
    kò ní èyí tí ó ní pàápàá a ó gbà á lọ́wọ́ rẹ̀.
  wos-wos: Wungi wandaka dé diré wa, ‘Yikafre jémba ye séfélak jondu hérandé du takwa
    hukémbu jondu nawulak akwi hératandi. Yikafre jémba yahafi yata joo hérahafi yandé
    du takwa hukémbu baka retandi.
  emp-NTPO: 'Dji boroba jarasia: “Mʌ̃a jaraya: dji arid̶e obaría mʌ̃a aud̶uara diaya,
    baribʌrʌ dji arid̶e ocaa mʌ̃a maãrĩ diad̶a sid̶a jãrĩya.'
  eng-F35: ‘Indeed I tell you, to everyone who has, more will be given; but from him
    who does not have, even what he has will be taken from him.
  ind-ind: '“Jawab raja itu, ‘Saya katakan kepada kalian: Setiap orang yang setia
    mengusahakan apa yang diberikan Allah kepadanya akan diberi lebih banyak lagi.
    Tetapi setiap orang yang tidak setia mengusahakan apa yang diberikan kepadanya,
    maka apa yang masih ada padanya pun akan diambil.'
  pes-OPCB: '«پادشاه جواب داد: بله، این حقیقت همیشه صادق است که کسی که بتواند آنچه
    را که دارد خوب به کار ببرد، به او باز هم بیشتر داده می‌شود، ولی کسی که کارش را
    درست انجام ندهد، آن را هر چقدر هم کوچک باشد از دست خواهد داد.'
  mpt-mpt: komoke baabenea Ne wengo wentine! Ne nakae okoko oman temia e okok olo
    kla okok keme mole ne naka ele seinha biania e okoko imin mesein kenia omalamabibe.
    Eka ne nakae okoko gwab oman temia e okok olo mo okok kemin blim kene mole omeisanamabibo
    ge baabenea
  ssx-ssx: Mo kini halima꞉ ika꞉ pi hombo peaaso alota꞉ Iki pa꞉ta꞉ ota꞉ pi alome. Amba꞉
    wia hala꞉ halima꞉ta꞉ mandaneeki make haka꞉ta꞉pao milieke. Koto pa꞉la꞉pate na wia
    hala꞉ halima꞉ta꞉ ipika꞉ wia hala꞉eki siki kone yoka꞉ milieke.
  mkl-mkl: Ŋɔi í ni, ǹ wɑ n sɔ̃ ŋɛi, inɛ iyi í nɛ, lɑfɛ̃ɛi ɑɑ kɔ̃ɔɑ si. Inɛ mɔ iyi
    kù nɛ, bɑɑ ɑndi keeke iyi í nɛu mɔm ɑɑ ɡbɑɑi.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ “ମୁଡ଼ି ରେମୁଆଁନେ ଲେଃକେ ଆମେକେ ବିଏ ମାତର୍‌
