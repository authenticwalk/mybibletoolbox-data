  cta-NT: 'Nguxacui̱ rey chaꞌ jiꞌi̱ nguꞌ liꞌ: “Juaꞌa̱ laca loꞌo ñati̱ nu ntsuꞌu sca
    chaꞌ jiꞌi̱, tya ta naꞌ quiñaꞌa̱ la chaꞌ jiꞌi̱ ñati̱ biꞌ; pana ñati̱ nu xixi ca
    chaꞌ ntsuꞌu jiꞌi̱ ni, si ná ntiꞌ cuaꞌni cña loꞌo, hasta xlyaá naꞌ nu xti ti chaꞌ
    nu ntsuꞌu jiꞌi̱ liꞌ.'
  bqc-SIM: 'Ɔ̃ a wèmá à mɛ̀: Málɛ oɛ́, Lua a pↄ́ kã́fĩ gbɛ̃́ pↄ́ pↄ́ vĩɛ. Gbɛ̃́
    pↄ́ vĩo sↄ̃, baa pↄ́ pↄ́ a vĩ, Lua a siwàɛ.'
  tcz-CHONGTHU: Lengpan adonbut in, ahinai, akipe mangthem hochu, kipeh be ding. Amavang
    imacha bollou ho koma pat, anei sun'u themcha jong chu kilahmang peh ding ahiuve.
  mar-mar: धन्याने उत्तर दिले, ‘मी तुम्हास सांगतो, ज्याच्याजवळ आहे, त्यास अधिक दिले
    जाईल आणि ज्याच्याजवळ नाही, त्याच्याकडे जे काही असेल तेसुध्दा काढून घेतले जाईल.
  snp-snp: itibito eti loto logimami, Neta ma ko namo wenena muki ya maki enu wito
    giminami ne. Ido neta ma ko ánamo wenena neta kefo ko namoma ya amodokati ipenami
    ne, loto logimowe.
  isl-isl: „Jú,“ svaraði konungurinn, „en sá sem hefur, mun fá enn meira, en sá sem
    lítið á, mun missa það fyrr en varir.
  spy-NT: Kumwoochi ꞉bāytooyiintoonoo kule, ‘Kātāwuu nyooto sinee, nteenee chiito
    nyoo kāyēyiisyēē kiyēē /kākiikoochi, /kēētāsyinē ake, nto nyoo māyēyiisyēē, /kiinēmunēē
    mbo nyooto kāboonto.
  xnn-xnn: Ngem kinwanin san ali en, ‘Ibagak ken dakayo no sino nan matalek isnan
    naidya ken siya et mataptapiyan pay is ad-ado ngem nan adi katalek et olay nan
    atiatik ay wada ken siya et mamaid.’
  mwe-mwe: Na bhalabho gubhaajangwilenje, “Jojowe akwete shindu shaajenjeshewe. Ikabheje
    jwangali shindu jula, nkali shakwete shila shaapokonyolwe.
  tte-tte: Kabo tomone lalakinane kainali iyamaisa iba, ‘Yawalo kolimiu, yaiya ipagan
    koina, kani Yaubada ietulan. Na yaiya nige ipapagan koina bwagana kikiuna imiyamiya
    koina Yaubada kani ikele-gabaen mowoi.
  tcs-tcs: ‘Den da king bin ansa dempla, “Ai spik yupla ya. Dempla uda gad samting
    ane ol yuzem gudwei, wel dempla go gede mo prom mi. Bat dempla uda yuzem nugudwei,
    iben ip dempla gad lelbet, ai stil go tekem prom dempla.
  hlt-THB: Cehlai anih ing ak ta ak thlang a venawh sap pek khqoet kawmsaw, amak ta
    ak thlang ce taw, a taak ang cang awm lawh pe kaw.
  soq-soq: Warere mo sipoamone wanase, ‘Ne dialedina, me mida nitu da mampe wineio
    oniadewasamodia osowesape wanapo mebaawa debamalepi. Tane me mida keraudaida os
    mampe winompa keraudaida sa me mampe wadapaaubepo me nituwasiawaia waimpe nuaparelempa.
  qub-qub: 'Niptinshi mandäga nisha: ‹Achcata chararaj cäga mastami chasquenga. Mana
    mirachejcunami ichanga charashallantapis ushajpaj pirdenga.'
  att-att: Á kinagi nayù patul nira, ‘Wan, á kuruk yawe nga kagiak ku nikayu. Yù tolay
    nga mekatalà, nga napiá yù ángngiyusá na sù egga kuna, malannapán yù egga kuna.
    Ngam yù tolay nga ari napiá yù ángngiyusá na sù nekatalà kuna, mári kuna mássiki
    yù baddì nga nekatalà kuna.
  bki-bki: “Mia toro na toru ber kalo, berinavo ‘Nao-o, jibe na naruei. Nana be kiano
    saba telabo ruei, mia naio rivar ta bunu bereio, mia nana maka kiano titai mia
    naio rilaluvu venia napano be kanano telisu mugaruei.
  bqp-bqp: 'Akũ à wèḿma à pì: Matɛn oárɛ, gbɛ̃ kũ à pↄ́ vĩn Luda ni karanɛ. Gbɛ̃
    kũ à vĩro sↄ̃, bee pↄ́ kũ à vĩ Luda ni síamɛ.'
  mcp-mcp: Mə mpú jaaw bɨ́ nə́ muud jɨ́ nə baalɛ́ yɛ́, Zɛmbî mə bá kwádʉlə nyə. Njɨ
    nyɔɔŋg cúgɛ́ nə ndɨ́ yɛ́, Zɛmbî mə bá mɛɛl yîl nyə bʉ́baalɛ̂ á jɨ́ nə ndɨ́ yí.
  hat-hat: 'Mwen di nou: Moun ki genyen deja a, y''a ba li ankò; men moun ki pa gen
    anyen menm lan, y''a wete nan men l'' menm ti sa l'' te genyen an.'
  npl-NT: 'N rey otlanankili: “Ne nomechilia, akin ya kipia, kimaktiliskeh okachi.
    Iwa akin amo kipia, kikixtiliskeh asta tlan san achitsi kipia.'
  bgg-bgg: Ai è chang, gu nathek shii yao ‘Hanyie shii um magunde aishii ne dinne
    phi din ruii phro, jimagunde hanyie shii oi magunde aishii ìujia um pha ji de
    yie din muii phro.
  eng-TCENT: The king said, ‘I tell you that everyone who has will be given more,
    but the one who does not have, even what he has will be taken away from him.
  eng-BSB: He replied, ‘I tell you that everyone who has will be given more; but the
    one who does not have, even what he has will be taken away from him.
  cpu-NT: 'Eekero ikantatzi ashitariri iireekite: ‘Tsikarika itzimi otzimimotakeri,
    ari ontzimimotairi osheki. Iriroma kaari otzimimotzi, eekero iriyaatatye iriñeero
    eero otzimimoperoyetairi.’'
  san-ASM: যুষ্মানহং ৱদামি যস্যাশ্ৰযে ৱদ্ধতে ঽধিকং তস্মৈ দাযিষ্যতে, কিন্তু যস্যাশ্ৰযে
    ন ৱৰ্দ্ধতে তস্য যদ্যদস্তি তদপি তস্মান্ নাযিষ্যতে|
  tac-NT: '› ''Lige alué rió enomí nígameka regá nejele: «Neka ''la sébali ruwí, alué
    abé mékame enomí nocháriga, alueka abéchigo abé we''ká ''yámala ne. ''Lige alué
    tase mékame enomí nocháriga, alueka bujémala ne napu ekí ''ya ne.'
  eng-WEBPB: ‘For I tell you that to everyone who has, will more be given; but from
    him who doesn’t have, even that which he has will be taken away from him.
  gfk-H: “Io, ga tangai ta diet, ‘Siga nong i mur no nugu nemnem, iau na manga haidanei
    ia. Ma siga nong pai mur no nugu nemnem, no nuna dahin na haridaan da kap sasei
    tana.
  viv-viv: Tu bana gigayo, Gagahemi hai kaliva yana halamana o kaꞋi yana faisewa Yaubada
    givelena-ma giꞋitaꞋitaveꞋavina, medema yana halamana o yana abavehimeya ginakivetubugina.
    Atu hai kaliva yana gavaꞋadi Yaubada givelena-ma keke ginaꞋitaveꞋavini, medema
    yana halamana kabiꞋona Yaubada ginavaihegena be ginamiya-kawowo.
  yao-yao: Nombewo ŵajanjile kuti, ‘Ngunsalila, kwa jwalijose jwakwete chindu chachipegwa
    ni kujonjechekwa. Nambo kwa jwanganakola chindu atamuno chamwana chakwete cho
    chichijigalikwe.
  tgp-tgp: Supe atu mo verea mara, ‘Na verea isamim vara tamlohi tari sei la lo tauri
    te hinau moiso, la pa mele silea isara i aulu hin haratu la lo tauria tiroma.
    Pani isan la haratu la sopo tauri te hinau, la pa lavi nar̃ihi na sava la lo taurira
    moiso.
  auc-NT: Ante wæyönäni awënë wæætë, ‘Ïñæmpa në ëadäni ïnänite tömänäni ïnänite godömenque
    godonte ingæ̈impa. Wæætë edæ ëadämaï inte ömæpocä ingä guiquënë tömengä nänö ëadincoo
    wædænque pönï ï incæte edæ ö ænte dæ ba wæcæcäimpa. Ante apæ̈nebo ëñëmaïmïnipa.
  kbc-NT: Odaa jeɡ̶ee, ‘De jeloɡ̶oditaɡ̶awatiwaji, niɡ̶ijo anidiwa, odaa alee dibatege
    eletidi. Pida niɡ̶ijo ane diɡ̶icoa, icaaɡ̶ica onateciɡ̶idi ane nebi pida oibanootece.
  bmh-bmh: Gonug koli awareun, “Iz petak pet awarem, du in go esab asiu mui, go salau
    macaneu, du go gue Uwait nug esab ipal asiu pet muramau. Bo, du in go esab tamacag
    go ginampet mui, go salau i macaneu, Uwait nug du go ebuan esab unum ebegalau
    umau.
  ctu-BL: 'Jini yumʌl tsi'' subeyob: “Joñon mic subeñetla: Majqui jach an i cha''an
    mi caj i yʌq''uentel yambʌ. Majqui jach ma''anic i cha''an mi caj i lu'' chilbentel
    chuqui an i cha''an.'
  meq-meq: '«Bəy niye a gwaɗatay: “Sərum ha na, ndo nakə wu ŋgay andaya na, ta səkahay
    ha sa. Ane tuk na, ndo nakə wu ŋgay andaya bay aye na, kwa tsekweŋ eye nakə andaya
    faya aye na, ta zliye na faya abəra.'
  noa-H: Magbaa chi reíu, “Mua pãrag jaauk'imgui” hajim hanʌm. “Har mʌ hat'ee nem
    wawaag nem par daúa hooba haajem k'ʌʌn dʌ̈in mua mʌch garmuajã hajap'a haju, hamau
    chok'õgba mʌ hat'ee nem wau naawai. Mamʌ har mag nem waumap'a nʌm k'ʌʌn dʌ̈i chan
    magba, mʌchdëu hamag nem deetarrjã warag ham jua heem k'echeu haumaju.
  alp-NT: Po kamale iombe, ‘Imi lene mimise! Sire rebe ilayani au mise, isupu bokala
    lesi. Po sire rebe ilayani au mise more, isupu tone kai au rana leuke beini lekwe.
  san-VEL: yu.smaanaha.m vadaami yasyaa"sraye vaddhate .adhika.m tasmai daayi.syate,
    kintu yasyaa"sraye na varddhate tasya yadyadasti tadapi tasmaan naayi.syate|
  kbq-kbq: Hanki amanage hu'na neramasamue, maka vahe'mo'zama rama'a erinesamokizmia,
    mago'ane anteaguheno zamigahie. Hianagi e'orinesimofompintira, erineniama'a hanaregahue.
  kbh-kbh: 'Y chë rey yojójua: ‘Ats̈e cbë́yana, nda tojtsebomnábioye, más mochanjáts̈etaye;
    pero nda tondaye tondbomnábioye, chë tojtsejuabná bats̈atema yobomna sóynaca mochántseboca
    ca.'
  ron-LSB: “Căci Eu vă spun că oricui are, i se va da mai mult; dar celui care nu
    are, i se va lua chiar și ceea ce are.
  pon-pon: Pwe I indai on komail, meamen, me a mia, ekij pan ko on, a me jota a mia,
    nan a pwitikatik pil pan katia jan.
  nhe-BL: '“Pero ininteco quinilhui: ‘Nimechilhuía, nochi tlen cuali quimati quejatza
    quitequihuise tlen quipiyaj, niquinmacas más, huan tlen ax quitequihuía tlen quipiyaj,
    yonque pilquentzi quipixque, niquinquixtilis nopa pilquentzi tlen quipixtoyaj.'
  sps-sps: Ya biny ratuari, ‘Nongon yam! E sei te kat non ta ka tana tee mar ka te
    faan iny e Gov ee, Gov nai faan pis iny non a ka na takorot tsunia, sai sei te
    gim non ma kat ta ka tana foka te faan iny e Gov ee, Ayei nai nom ravaa osing
    non ya na ka te kaa minon ya.
  wnc-wnc: ita anzing yakut, ‘Nata daniwa natapnong. Aminu kuupbamda sanga paningu
    nata kunduat ayamit. Sike aminu tapatuta sanga dua pake mateknga unukan papiu
    nata wa asandekngamit,’ ngang yakut.
  bus-bus: 'Ben à wèńla à bè: Mɛ́ɛ ooare, gbɛ̃ kɛ̀ pↄ́ vĩin Luda é kaaranɛ. Gbɛ̃ kɛ̀
    vĩroo sↄ̃, baa kɛ̀ à vĩi Luda é síamɛ.'
  gub-BL: Na'e i'i tuwihaw wanupe kury. — Aze amo wereko ma'e nehe, Tupàn omono putar
    amo ae ma'e izupe nehe. Aze amo nuwereko kwaw ma'e nehe, aze pixika'i ima'e nehe,
    a'e mehe Tupàn o'ok putar ima'e izuwi nehe.
  imo-imo: Enoni aku teko ningi wali iye nomi kingimuni nimbei, ‘Enondo nimbo tiemboi.
    Melema lipe noirimo iyemu yu mele olandopa timbona limbelo. Nalo melema lipe naa
    noirimo iyemu yu walo kolte noirimoma kape wendo limbo,’ nimu.
  boj-boj: “Onaqa tamo koba a na minjrej, ‘E niŋgi merŋgwai. Tamo a wau geregere taqatoqnqas
    di Qotei na olo wau koba yimqa a na taqatoqnqas. Ariya tamo a wau geregere taqatqasai
    di wau kiñala a na taqatejunu qaji di a olo bunu taqatqasai. Qotei na a kobotimqa
    a laŋa sqas.’
  eng-DRA: 'But I say to you, that to every one that hath shall be given, and he shall
    abound: and from him that hath not, even that which he hath, shall be taken from
    him.'
  knf-knf: 'Kë akak aji na baka : “Dţupan, ñaaŋ ankaaŋ, baluŋ kaţena kak, bë anwooŋ
    aankaa, bado yeenka wi akaaŋ.'
  san-KHM: យុឞ្មានហំ វទាមិ យស្យាឝ្រយេ វទ្ធតេ ៜធិកំ តស្មៃ ទាយិឞ្យតេ, កិន្តុ យស្យាឝ្រយេ
    ន វទ៌្ធតេ តស្យ យទ្យទស្តិ តទបិ តស្មាន៑ នាយិឞ្យតេ។
  arn-NT: 'Fey ti longko ülmen llowdunguy: ‘Iñche ta feypiwayiñ, tati nielu doy elungeay.
    Welu tati nienolu, tañi pichin nieel, fey kütu ta müntuñmangeay.'
  zas-NT: 'Badxiꞌman laan rëbaman: “Bén rajp zroꞌ, zacaꞌman mazri, per bén rajp taꞌnzi,
    xt taꞌn ni rajpaman chiquied lojman.'
  ken-NT: Mfɔ wu akɛmɛ bɛ, ‘Nchí ghati bhe bɛ, mmu anɛ ábhɔ́ŋɔ́, báchyɛ yi ɛ́chák.
    Kɛ anɛ ábhɨ́kɨ́ bhɔŋ, básɔ̀t ntá yi yɛ̌ chí mandú anɛ yi ábhɔ́ŋɔ́.
