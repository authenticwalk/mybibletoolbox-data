verse: LUK.019.031
translations:
  kpx-kpx: La ke vavehasege mesoho ata moleu la belagevei loui kosea, ‘La osiohoike
    ke lulehama.’ Ige namihai kosea, ‘Kosiveu avuho isiviaike vage.’”
  okv-H: Eto embo na ‘Ungo do eto donkey meni ere vujekiheve?’ ke ainge aro ingito
    ungo na einge evujo, ‘Bada na jigama asi uje ere ua’,” ke ainge ara enu
  tbo-tbo: Ma inapa iyai ina lubayademi ina pa, “Awai binei o lupelupeni?” yaka ona
    pa, “Guyau ipa ina wibagibagi.” ’
  mal-C: അതിനെ അഴിക്കുന്നതെന്തിന് എന്ന് ആരെങ്കിലും നിങ്ങളോടു ചോദിച്ചാൽ, ‘കർത്താവിന്
    ഇതിനെ ആവശ്യമുണ്ട്’ എന്ന് അയാളോട് മറുപടി പറയുക.”
  grc-SR: Καὶ ἐάν τις ὑμᾶς ἐρωτᾷ, Διὰ τί λύετε; οὕτως ἐρεῖτε ⸋αὐτῷ⸌ ὅτι Ὁ κύριος αὐτοῦ
    χρείαν ἔχει.
  bgc-bgc: जै थारे तै कोए बुझ्झै के क्यातै खोल्लो सो, तो कहियो के प्रभु नै इसकी जरूरत
    सै।”
  khz-khz: Pene talima taa na pene renagimi, pene kila, ‘Rakagau gaurai golugaana?’
    nepenetiwa genai, gomi pio kila, ‘Velekou na eririwaana.’”
  deu-TKW: 'Und wenn euch jemand fragt: warum bindet ihr es los? sollt ihr also sagen:
    der Herr bedarf seiner.'
  zsr-NT: 'Chquiꞌ zoa nu gnabi lbiꞌiliꞌ, gna: “¿Bizx quië rsedxliꞌ‑baꞌ?”, ubiꞌiliꞌ
    didzaꞌ cni gnaliꞌ: “Xanruꞌ rquinnëꞌ‑baꞌ.”'
  lin-lin: 'Soki moto moko atuni bino : « Mpo na nini bozali kofungola yango ? » Boloba
    na ye : « Nkolo azali na bosenga na yango. »'
  hns-NT: 'Aur djab koi poetjhie: ‘Toe kaahe ke khole hai?’ tab boliehe: ‘Eke Prabhoe
    ke djaroerie hai.’ ”'
  noa-E: Ãbmua khãijã bëewia pãachig, “¿Khanthee jãg nemchaai ẽer arraag ẽkha nʉ?”
    a jëeubaawai, sĩi ithũu irig, mua ig chiraawaita arrum abat ajim anʉm.
  eng-EMTV: And if anyone asks you, ‘Why are you loosing him?’ thus you shall say
    to him, ‘Because the Lord has need of him.’ ”
  mib-NT: 'Te núu ndé ɨɨn cajnūhún naun cándají ró tɨ̄, te cahān rō jiín: Máá Jítoho
    yō jíni ñúhún yá tɨ̄, achi rō. Achí yá.'
  lif-NT2: मनाहाॽरे़ थेआङ् कन् अदङ्‌साःन् के़ले़त्‍छुबाबे फाॽआङ् सेःन्‍गे़म्‍लाप्‍सिने़
    फाॽग्र कङ्‌ग दाङ्‌बान् चाहाबा चोगे़आङ् वाॽ फाॽआङ् मे़त्ते़से़ॽओ॥”
  xnj-xnj: Ngati mundu akuvakota, ndava kyani mukuliwopola lipunda? Mumjovela, ‘Bambu
    akumgana.’ ”
  mmx-mmx: Mo do tara na sue numu do, ‘Tila nemu mu soxomus ka i nom lodongki?’ Muba
    lok tin do, ‘Leeme Silok i vara rin.’”
  cbr-NT: 'Mitsúnmi tubuia isquian bëtsi unin —¿uisati caramina ënë burro tëcërëcacë
    tubuin? —quixun mitsu ñucácëxun camina cati ''ain: Nucën ''Ibu ca ënë burro buánxunun
    quixun nu caxa.'
  tee-NT: Chai ni xamati' catasacmiyan tajuch ni va xk'ot'ayat'it pus va a'una'it'it
    ni maktasq'uini ju mi'ucxtin'an.
  eng-LSV: 'and if anyone questions you, Why do you loose [it]? Thus you will say
    to him: The LORD has need of it.”'
  cak-NT: Y xa c'o xti'in chiwe chi anchique roma nisol-pe ri alaj burro, ti'ij can
    che chi nic'atzin juba' che ri Ajaf, xcha-e chique.
  pah-NT: 'Po ti g̃a ei pe me nehẽ: “Maraname pe ikwaharavi?” Po g̃a ei na, a''ero
    ti pe''ji g̃a pe: “Gaha – kiroki ga pe nhande ei nhandepojykaharete''ga – gaha
    e''i: ‘Tareko''ã ti ji taho ti ji i''arimo javo’.” Nahã ti pe''ji g̃a pe imbuhuruka,
    ei Jesus''ga g̃a pe.'
  sja-NT: 'Apidaapa iidiruta pɨrã k''ãare-it''ee ẽramaa p''anɨ, jarátɨ: “Tachi Waibɨapa
    arak''atɨa atee k''inia bɨ.”'
  xed-xed: “Ka ŋaw ta pla kuni na?” ka mndu nda kaghuni ya, “Mgham ta psay”» ka kuni
    dazlay nda tsi, kaʼa.
  mks-NT: 'Ta ndá na̱ ná nda̱ca̱ tu̱hún ndo̱hó ña̱ ndá cuéntá quéa̱ ndáxí ndó ri̱
    já cachi ndó já xi̱hi̱n ná: “Mé a̱ cúú xitoho nde̱ xíní ñúhú a̱ ri̱”, cachi ndó
    xi̱hi̱n ná —na̱cachi Jesús xi̱hín da̱ cán.'
  gfk-S: Be tari di na tiri mur be, ‘Mur gil hobi urah?’, mur na hinawase di be, ‘No
    Watong i sip ie.’”
  bmu-bmu: Pösarohotka kunŋan ‘Mi wanigöra pösatzahot?’ jiba qesim etkiiga kewö jimahot,
    ‘Kembuniran miaŋgöra osiza.’”
  dgz-dgz: Ap mepe, orup da yawae singui anega wayawaepiwa, ‘Man ame iwa dimen wat
    vesiwanin?’ Gare manega wan, ‘Ayop nuga, man donki mame menan wan tauaton.’”
  eng-GNV: And if any man aske you, why ye loose him, thus shall ye say vnto him,
    Because the Lord hath neede of him.
  zaa-NT: 'Canchu nuỹa inàba tìtsa''ą le: Bianicca rethàtsi li ą, entonces lebi''į
    nna ecàbini lí ą: Porqui''ni Señor nna riquína''nie na.'
  eng-WEBSTER: And if any man shall ask you, Why do ye loose him ? thus shall ye say
    to him, Because the Lord hath need of him.
  guh-guh: '“¿Detsa xuajitsia paisinamebeje burro?” itsa pacajaibeje tsane itsajivi,
    nexata pajumaitsimëbeje tsane: “Vajatuxanenë raja namatavenona,” pajamëbeje tsane,
    jai Jesús pijajivitonëbejejavabelia.'
  bon-bon: Biname te liba weebibine itemlenige egä, ‘Ngenome jiibireniye?’ piba teebine
    jejepeye egä, ‘Yageyame te singi gyene teeme tääpume.’”
  nhw-BL: 'Huan sintla anmechtlatzintoquilise para tlen anquitojtomaj, xiquilhuica:
    ‘Toteco quinequi quitequihuis.’'
  mgw-mgw: Mana alu'a kunnaluya mundu mwanjaa ki'li' mumundwa, mwammakie, ‘Bwana endakumpala.’”
  swh-ONEN: Kama mtu akiwauliza, ‘Mbona mnamfungua?’ Mwambieni, ‘Bwana anamhitaji.’ ”
  wbi-wbi: nave umuunhu ikuvaposia, 'kiki mukujavula?' mutisaghe, “uNguluve ali nuvufumbue
    najo.
  bba-bba: Goo ù n bu bikiɑ mbɑn sɔ̃nɑ bɑ ɡu sɔsiɑmɔ, bu nɛɛ, Yinniwɑ u ɡen bukɑtɑ
    mɔ.
  eng-KJVCPB: And if any man ask you, Why do ye loose him? thus shall ye say unto
    him, Because the Lord hath need of him.
  kgk-NT: —Erejora ramo mburika, “Ma'erã tipo erejora mburika?” he'i va'erã nde-vy.
    Aipo ramo ere íxupe, “Araha-ta. Oikotevẽ hese nhande ruvixa” ere kuri íxupe, he'i
    imondo-vy.
  waj-waj: 'Fai gioonna kiaapu voovoono ivaara ngii yaparainno tinara: Ngia aaniira
    ivaa rakuasaannee? tinai kiatee: Udaangaivoono ivaa vitaateera ti titaikiai ta
    ngiaunnanoo, kiatee,'
  ekk-PKP: 'Kui keegi teilt küsib: „Miks te sälu lahti päästate?“, siis öelge lihtsalt:
    „Issandal on teda vaja.““'
  mpx-mpx: Ebo gamagal etega ni nelimiu ni ba, ‘Hauna kaiwena donki natuna ku leleke
    ei?’ nuku baek elana nuku ba, ‘Babala nuwana.’”
  wbp-wbp: Kajilpangkupala nganangku payirninjarla warla-pajikarla, ngulakuju-palarla
    kuja wangkaya, ‘Nyampukuju tangkiyiki-nyanurla warlalja wangkajarni.’”
  luo-luo: Kapo ngʼato openjou ni, ‘Angʼo momiyo ugonye?’ Udwoke ni, ‘Ruoth dware.’ ”
  nhe-NT: 'Huan intla se acajya inmechtlajtlanis para tlen inquitojtomaj, nopa pilburrojtzi,
    huajca xiquilhuica: ‘Toteco quinequi quitequihuis.’'
  aii-aii: '”ܘܐܸܢ ܐܢܵܫܵܐ ܒܲܩܸܪܵܘܟ݂ܘܿܢ: ’ܩܵܡܘܿܕܝܼ ܒܸܫܪܵܝܵܐ ܝܬܘܿܢ ܐܸܠܹܗ؟‘ ܓ̰ܲܘܸܒܝܼܬܘܿܢ
    ܠܹܗ: ’ܡܵܪܲܢ ܣܢܝܼܩܵܐ ܝܠܹܗ ܐܸܠܹܗ.‘“'
  esk-NT: Kia apiqsruqpatik, ‘Suvaata pituiqpitku,’ uqautiyumagiktik, ‘Atanġuruam
    inuġigaa.’”
  msb-msb: Kun may maghunga sa iyo kun nano an ginahimo niyo sabihan niyo na, ‘Ginakinahanglan
    ini san Ginoo.’,”
  cpa-NT: 'Jøng² ju³ná³ chian² dsa² ca¹juúh² he² løa¹ tsëh³ hniah¹² jáh², lah¹la²
    juaih¹³ hniah¹² dsa²: “Chi³quian¹³ Juu¹³ jniang³ jmai³,” juúh³ hniah¹².'
  dso-dso: ଜେ ଜଦି ତମ୍‌କେ “କାଇକେ ମେଲି ନେଲାସ୍‌ନି ?” ବଲି କଇଲେ “ଏଟା ଗୁରୁକେ ଦର୍‌କାର୍‌ ଆଚେ
    ବଲି କୁଆ ।”
  meu-meu: A ta ese baine nanadaimui, baineto “Dahaka dainai ena doniki natuna o ruhaiamu?”
    umui baoto “Lohiabada ese e ura heniamu”.
  yva-NT: Vatane inta ware wo risanajo ware, ‘Ibeanimaibe ipo keledaije wato raneka
    ti ripo raugav?’ Wea umba ipo raura ipare, ‘Injayo Yesus pare bekero rai.’ ”
  dgc-dgc: Eng te magpakelagip dikam éng bakit ukadén moy, éy kagi moy a kailangan
    na Panginoon.”
  zpm-NT: 'Teḻ cho gnabdiidz lo to pe nacne noxadz to ma, goḻguiab lo zho: meṉ ne
    rnabey ne, meṉ co rquiin ma.'
  hix-NT: Àsok tawro meweketxowà ketxow hana, toto komo, owyanye. Onà wyaro meyukyatxhe
    ha. Kohkomo, moson xe nay hatà, màketxhe ha, kekon hatà, Txesusu, tànànyaknyàr
    komo wya.
  sim-sim: Os ma lar shirin or silihi nor mba, �Mberem ushiwak donki oton shi sorngo
    laha indua?� Karem or sili nahi, karem shi saweka, �Wasilaka lerawu nga nor nawa
    osik or mbashiwak shimu randuwa,� karem orin shi saweka.�
  npi-ULB: यदि कसैले तिमीहरूलाई, ‘यसलाई किन फुकाउँदै छौ ?’ भनेर सोध्यो भने यसो भन्‍नू,
    ‘प्रभुलाई यसको खाँचो छ’ ।”
  cgc-cgc: Daw may ittaw na mag-insa ki kyo, ‘Man-o tak pabadbad nyo nyan?’ sabaten
    nyo, ‘Kinanglan ta Ginuo asno i.’”
  tim-tim: Hulaŋbela âmâ luâk siâŋe, “Wangât hulaŋdat?” dâm aiyetkumbo âmâ hin dâm
    magaŋberat, Humoŋe iregât maktâp. dâwerat.” dâm huŋgun yetkiep.
  yor-yor: Bí ẹnikẹ́ni bá sì bi yín pé, ‘Èéṣe tí ẹ̀yin fi ń tú u?’ Kí ẹ̀yin wí báyìí
    pé, ‘Olúwa ń fẹ́ lò ó.’ ”
  wos-wos: Lukwambét du nak béniré angi wakwexékéndéte, ‘Méta yanjoka béni wun wayikana
    donki luku?’ Wungi wandét béni angi watambéni, ‘Néma Du dé wun donkika mawuli
    ye.’ Wungi watambéni déré.”
  emp-NTPO: 'Maʌ̃ne ab̶aʌba bãrãa cãrẽ cãrẽã jãwã ẽrã panʌda iwid̶ibʌrʌ jarad̶adua:
    “Dadji Boroba quĩrĩã b̶ʌa.”–'
  eng-F35: 'And if anyone asks you, ‘Why are you untying it?’ just say this to him:
    ‘The Lord needs it.’ ”'
  ind-ind: Kalau ada orang yang bertanya, ‘Kenapa kalian melepaskannya?’ Jawablah,
    ‘Tuhan memerlukannya.’”
  pes-OPCB: 'اگر کسی پرسید: ”چرا کُرّه را باز می‌کنید؟“ بگویید: ”خداوند لازمش دارد!“»'
  mpt-mpt: Eka naka maka ye bianiba baabeniba Fatnanibta debeb unom genibte? ge baabeib
    mole ibo baabeniba Sume okoksa kesota dlane tenobta debeb unom genobtabo ge baabenibta
    debeb tline ge baabenea
  ssx-ssx: Kutu pipikina꞉ ma꞉nda꞉ma꞉ ipiliki lota꞉ pia꞉ka꞉na꞉ta꞉ kota꞉ ipilikana꞉ma꞉
    alota꞉ Tekehalima꞉ muluekema꞉ hone pa꞉la꞉me lapa꞉peke leekeme.
  mkl-mkl: Nɔ bii inɛ ɡɔ í bee ŋɛ í ni, nɑ mii í ce ì wɑɑ fũu ŋɑ, i ni, Lɑfɛ̃ɛi í
    nɛ bukɑɑtɑɛ.
  gaq-gaq: ଆରି ଜାଣ୍ଡେ ଡିଗ୍ ଆପେକେ ମେଁନ୍‌ସା ତୁପିଗ୍‍ ପେଡିଙ୍ଗ୍‍କେ ଡାଗ୍‌ଚେ ସାଲିଆକୁଏ ତେଲା
    ଦେକ୍‌ରକମ୍ ପେବାଲିର୍‌ଏ ଡାଗ୍‌ଲା ଆକ୍‌ମେନ୍ନିଆ ମାପ୍ରୁନେ ଦର୍‌କାର୍ ଲେଃକେ ।”
  gof-RNT: Oonikka, ‘Ays billeeti?’ gidi oychchiko, ‘Goday iya koyees’ yaagite” yaagis.
  unx-unx: ଜେତାଏ ଚିନାଃମେନ୍ତେ ଇନିଃକେବେନ୍ ରାଡ଼ାଇତାନା ମେନ୍ତେ କୁଲିବେନ୍‌ରେଦ, ଇନିଃକେ ମେତାଇବେନ୍‌,
    ନିଃ'ତାଃରେ ପ୍ରାଭୁଆଃ କାମିମେନାଃ ।”
  gah-gah: Vínasiki aliki nisiko, ve makolímo nanamú nivínasasive loko nolikoma, Guivahanímo
    hoza nego ámina izamú limiselekago nousive, liki li amilizo.
  lcm-lcm: Man a sikei ka sui imilong ta using a sa milongpo kunis ia, milong antok
    ia asukang ke, ‘Volava kapo inongos taun ia.’”
  aer-aer: Kenhe tyerrtye angwenhele apeke mpwelenhe apayuthneme, ‘Iwenheke-ame mpwele
    tangkeye yanhe akngerle-anerreme?’ Alakenhe ilerle-anerraye, ‘Ngkarte Anwerneke-artweye-arle
    ikwere ahentye-anemeke.’”
  qvc-NT: 'Piru mayqan nishuptinllapa: “¿Imapaqmi paskangillapa?” nishpaqa, niyllapa:
    “Siñurninchiqmi nisitan kay burrituta”, nishpa.'
  tgl-ULB: Kung may magtatanong sa inyo, 'Bakit ninyo kinakalagan iyan?' sabihin ninyo,
    'Kailangan ito ng Panginoon.'”
  cbs-NT: 'Ja inun, tsuanda matu yukakin yuikin: “¿Jawakatsi man tepeai?” matu wa
    yuikin: “Nukun xanen ibun biyukatsis ikikiki”, atankanwen— jatu wa'
  xtm-NTPP: 'Te nú na in kakan‑tnu''u nava''a ka ndaji ni ti, te jin kuña''a ni: “Maa
    Señor ma jiniñu''u ti”, jin kuña''a ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Anda mundu ankonyangite mboni milikulugula, mannengela bilipala Angwana.”
  bao-NT: Jĩcãrã, “¿Ñee tiirã cʉ̃re mʉja popioti?” mʉjare cʉ̃ja ca ĩi jãiñajata, “Wiogʉ
    cʉ̃re boomi,” cʉ̃jare mʉja ĩiwa —cʉ̃jare ĩi cojoupi Jesús.
  san-ORI: ତତ୍ର କୁତୋ ମୋଚଯଥଃ? ଇତି ଚେତ୍ କୋପି ୱକ୍ଷ୍ୟତି ତର୍ହି ୱକ୍ଷ୍ୟଥଃ ପ୍ରଭେाରତ୍ର ପ୍ରଯୋଜନମ୍
    ଆସ୍ତେ|
  rmn-rmn: 'Ай кон-то тумэн тэ пхучела: «Соски тумэ лэс пхутрэн?» — пхэнэн: «Ов камэл
    э Сагбуски».'
  huv-NT: 'Sitiül aljane matün manguiay icon neol techejtiün, isajan: “Cos Teat Naxey
    neech xicon niünan najanan apmetam nej”, irajan ―aj nejiw Teat Jesús.'
  otn-NT: Nu̱'mø to da̱ 'yɛ̱n'a̱ui, hanja ngue guí xocui ra̱ burru, guí xihmi̱ p'ʉya
    ngue honna̱ Hmu̱.
  nop-nop: Fiyalu nebek niŋdi maŋgoŋde fiyakamuk yobune kaŋ, ‘Wapumdi yendegoŋ yoŋak’
    yodemek.”
  obo-NT: Otik duwon od intud koniyu no, ‘Mambot od okason dow kos natit asnu?’ tovaka
    row sikandin to, ‘Od ko‑ilonganon ini tod Longaggon.’ ”
  kca-kca: 'мӑтты хŏйатән ищмиԓайтән ки: "Мўйа нŏх эхԓәԓән?", ԓўвеԓа щиты йастатән:
    "Ԓўв Турәм Кущайа мосәԓ".'
  cak-ENT: Y si c'o jun nch'o-pe chive que achique roma tok rix nisol-e ri alaj burro
    ri', tibij c'a chin que nc'atzin chin ri Ajaf, xbij-e cheque.
  lif-NT: ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤌᤣᤀᤠᤱ ᤁᤴ ᤀᤍᤱᤛᤠ᤺ᤴ ᤁᤧᤗᤧᤳᤇᤢᤒᤠᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤛᤣ᤺ᤴᤃᤧᤶᤗᤠᤵᤛᤡᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤱᤃ ᤍᤠᤱᤒᤠᤴ
    ᤆᤠᤜᤠᤒᤠ ᤆᤥᤃᤧᤀᤠᤱ ᤘᤠ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤋᤧᤛᤧ᤹ᤀᤥ॥”
  mie-NT: 'De tú ní iin cātūhún nūcu nándají nú tī, de cachī nū: Maá Jētohō ō jíni
    ñúhún yā tī, cachī nū, ncachī yā.'
  san-TIB: ཏཏྲ ཀུཏོ མོཙཡཐཿ? ཨིཏི ཙེཏ྄ ཀོཔི ཝཀྵྱཏི ཏརྷི ཝཀྵྱཐཿ པྲབྷེाརཏྲ པྲཡོཛནམ྄ ཨཱསྟེ།
  qve-NT: 'Sichus pipas tapusunkichis: “¿Imapaqmi chay asnota pashkashankichís?”,
    nispa, nisuqtiykichisqa, khaynatan ninkichis: “Señormi necesitashan”, nispa.'
  pao-NT: Ka numu mumme tubenga, ‘How mannena mu oo tzadoopa?’ mee mu nekwegea, ‘Ne
