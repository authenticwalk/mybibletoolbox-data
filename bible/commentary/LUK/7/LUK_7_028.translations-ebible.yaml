  snp-snp: Yamu namo ka logimowe. Wenaipate kedamo wenena muki yauti makafo Yoni olu
    fulo edami we ma minámaiye. Minámaifa, ido Goti wekudite wenenala kiyaba o ledami
    kilalau we ma kuliya minámami we efema nemo we yamakafo Yoni olu fulo ede minami
    ne, loto logimaiye.
  isl-isl: Jóhannes er mestur allra manna, en samt er hinn minnsti þegn í guðsríki
    honum meiri.“
  spy-NT: '!Kāāmwoowook, māmii ꞉chii kōōrooni nyēē wōō kusiir Yoowaana, nteenee wōō
    ꞉nyoo mātookunoot nyēbo laat ām bāytooyiisyēētaab Yēyiin kusiir inee.”'
  xnn-xnn: Dat itoloy Jesus, “Ibagak ken dakayo en isnan am-in ay ipogaw et maid nangatngato
    mo si Juan. Ngem nan kababaan isnan mentolayan Apo Dios et nangatngato mo si Juan.
  mwe-mwe: “Ngunakummalanjilanga, munkumbi gwa bhabhelekwenje jwakwapi ali jwankulungwa
    kwaapunda a Yowana Bhabhatisha. Ikabheje, jwene ali jwa nshoko kaje mu Upalume
    gwa a Nnungu, ni ali jwa nkulungwa kupunda bhenebho.”
  tte-tte: Yawalo yawasosi kolimiu, yanuwa yaulina kana tomiya bagubagunali yo kanasiga
    kabona meuloili Yoni Toyababitaiso ilalaki-gabaegili. Na iyamo yaiya tem imeli
    yakato yau Mesaiya iya imiyamiya Yaubada ana kaba loina koina yo Yoni Toyababitaiso
    ilalaki-gabaen.”
  tcs-tcs: ‘Ai spik yupla nau, Zon em i mobig wea eni man uda bin bon ya wea ert.
    Bat ol dem louklas pipol uda lisen wod blo mi ane pole da niuwei blo God wen em
    go ruloba ebriwan, dempla gobi mobig den Zon.’
  hlt-THB: Ka nik kqawn peek khqi, nu ing a taak ak khui awhtaw Johan anglakawh ak
    bau khqoet awm hlan hy; cehlai Khawsa ram khuiawh ak zawi soeih na ak awm ce anih
    anglakawh bau khqoet hy,” tinak khqi hy.
  soq-soq: Ne ulaipa dialedina, apana uduudu mapo ita tauma gamomoia bedeuwo Ion ipa
    debamawaida segalene wandie, mo uduudu onapolen. Ion bautalene wisena walamawe
    me ipa debamawa, tane mo sumanailala eboeboua ita ebousiawaia mida tauma God gonaawa
    bedewe odeia ita ando odompa mo ipa debamaidantopuo Ion atouwolepi.”
  qub-qub: «Ni pï runapis Juanmanga manami tincushachu. Chaypis Tayta Diospa maquincho
    cawajcunamanmi ichanga Juanpis mana tincunchu.»
  att-att: Á kuruk yawe nga kagiak ku nikayu, nga awán ta tolay nga neyanâ sawe dabbuno
    nga napiá ánnè kâ Kuan. Ngam yù kagukábán nga tolay nga mesipà sù pammagure ni
    Namarò, aggina yù napiá ánnè kâ Kuan, megapu sù allà ni Namarò.”
  bki-bki: “Riano neber ka kamiu, ka ea yetemeriba nei, Jone Baruei naio loa laka
    ka kulo dolu nalo abiniu. Mia nalo nonovio napano mia amei jouro ea Atua kanano
    navenatuboiano, riva rivokar toro na maariano kalo nana jotano laka garuei, nalo
    na abiniu nalo loa laka ka Jone, napano mia avar Atua kiano ilivuiano nalo ve
    toru loa tovulu naio.”
  bqp-bqp: Matɛn oárɛ, nↄgbɛ̃ nɛ́'inaa gũn gbɛ̃ke dí ká Yahaya ũro. Bee kũ abireo
    gbɛ̃ kũ à de gbɛ̃ kpɛde ũ kpata kũ à bò Luda kĩnaa gũn deala.
  mcp-mcp: Mə́ ka jaaw bɨ́ nə́, mpə́dʉ́gá buud bɛ̂sh bwə́ mə́ byɛ̂l mímwɔ̧ mi búdád
    wá, kú nə muud mə ntɔ̧́ Yuánɛs. Njɨ tɛɛm bə ntɔ́, muud mə bul bə zhizhe Faan mə́
    Zɛmbî dɨ́ yɛ́, á ntɔ̧́ Yuánɛs.
  hat-hat: 'M''ap di nou sa: Nan tout moun ki fèt sou latè pa gen yonn ki pi konsekan
    pase Jan Batis. Men, moun ki pi piti nan peyi kote Bondye wa a pi konsekan pase
    li.'
  npl-NT: De milajka nomechilia amo otlakatki ok se okachi weyijkatitok ke Juan, pero
    akin kimokawilia Dios makiyakana okachi weyijkatitos ke Juan.
  bgg-bgg: Isu è yao,” Gu è nathek shii zai yaodang phro, “Jishii idang rai pha bran
    è de Jon boh ba ro. Jishii Hamangkhung-aphuii pha Sajathua shii ìu um ne de ai
    ne Jon è de boh ba phro.”
  eng-TCENT: For I tell you, among those born of women there is no prophet greater
    than John the Baptist, but whoever is least in the kingdom of God is greater than
    he.”
  eng-BSB: I tell you, among those born of women there is no one greater than John,
    yet even the least in the kingdom of God is greater than he.”
  cpu-NT: 'Nokantzi naaka: Atziriite ikaratzi tzimayevetainchari, tekatsira aparoni
    kamantantaneri anayerine jiyotanetakari Juan. Iro kantamaitacha inkarate impinkathariventairi
    Pava inkiteki, aparoni tsinampashiretaatsiri janta, janaakotajaantairira irirori
    Juan.”'
  san-ASM: অতো যুষ্মানহং ৱদামি স্ত্ৰিযা গৰ্ব্ভজাতানাং ভৱিষ্যদ্ৱাদিনাং মধ্যে যোহনো
    মজ্জকাৎ শ্ৰেষ্ঠঃ কোপি নাস্তি, তত্ৰাপি ঈশ্ৱৰস্য ৰাজ্যে যঃ সৰ্ৱ্ৱস্মাৎ ক্ষুদ্ৰঃ
    স যোহনোপি শ্ৰেষ্ঠঃ|
  tac-NT: › Alué rió napu Onorúgame júlale pe Juani ju. Neka 'la ruwí tase 'wesi ralámuli
    i'tego jena wijchimoba 'we najtékame nóchali nígame me'tagá alué Juani. Neka abiena
    ruwí bilé rió tase najtékame ke, 'ma bi'wisá alawala alué rió 'liko 'we najtékame
    nimio Onorúgame níriga me'tigá Juani nochálila.
  eng-WEBPB: “For I tell you, amongst those who are born of women there is not a greater
    prophet than John the Baptiser; yet he who is least in God’s Kingdom is greater
    than he.”
  gfk-H: “Iau tangai ta muat, Ioanes i tamat ta ira tunatuna bakut ing diet ga lon
    ta iakan ra ula hanua. Senbia siga tikai ta muat i manga hansiksik narako tano
    matanitu ta Kalou i tamat ta Ioanes.”
  viv-viv: Gagahemi bana Yoni kaliva moyaꞋaidi babiya hitubuyemu-ma gikaiwabuhegedi,
    tu gava kaliva ana egana kabisona Yaubada yana yoꞋogaga agaidiya tu givetumagane-moꞋeku,
    medema Yoni ana egana ginakaiwabuhegena.” Au hidedemi Yesu gigahe.
  yao-yao: Che Yesu ŵapundile kuŵecheta ngunsalila, “Mwa ŵandu ŵaŵelekwe ni jwankongwe
    ngapagwa jwankulu kumpunda che Yohana Ŵakubatiswa. Nambo jwali jwannandi mu Umwenye
    wa Akunnungu ni jwankulu kupunda jwelejo.”
  tgp-tgp: Varar̃uhu na vere isamim vara la haratu la vora isana har̃ai, mo sopo tea
    i er̃i lavi na oloolo i jeu John, pani haratu mo hitahu hin mauri atu God mo aulu
    hinia, enia mo aulu jea mo jeu John.”
  auc-NT: Ñöwo ïñömö ämo ëñëedäni. Ïmæca mïni ëñagaincabo ïñömïnite æpæ̈në mönö në
    guidönongä Wäö adocanque ñæ̈nængä ïñongante wacä tömengä baï edæ dæ angampa. Incæte
    Wængonguï Awënë Odeye nempo quëwënäni ïñönäni adocanque guiyangä pönï ingä incæte
    Wäö pönömenque wædangä ingampa,” ante Itota apæ̈necantapa.
  kbc-NT: Jeloɡ̶oditaɡ̶awa, João me daɡ̶axa me ɡ̶oneɡ̶egi caticedi ijotawece niɡ̶ijo
    eledi anoyeloɡ̶oditedibece Aneotedoɡ̶oji lowooko. Pida niɡ̶ina oko iwikodaɡ̶a
    ane iiɡ̶e Aneotedoɡ̶oji laaleɡ̶ena, baɡ̶a daɡ̶axa me ɡ̶oneɡ̶egi caticeditace João.”
  bmh-bmh: Iz ag petak pet awarem, Zon nug e em ebuan duailel unum zilarai dareu.
    Bo, du in go Uwait nugau ameg ebu wanib ulagwag tamacag, gonug eneu, ‘Uwait izal
    gumilaneu du banou, iz go pigsal darem’ go du nug Zon zilacoroi dareu.”
  ctu-BL: 'Mic subeñetla: Ti pejtelel i yalobilob x''ixicob ma''anic yambʌ ñuc bʌ
    x''alt''an bajche'' jini Juan tsa'' bʌ i yʌc''ʌ ch''ʌmja''. Pero jini c''ax ch''o''ch''oc
    bʌ ti'' yumʌntel Dios ñumen an i ñuclel bajche'' Juan. Che'' tsi yʌlʌ Jesús.'
  meq-meq: 'Yesu a gwaɗatay sa: «Sərum ha na, mə walaŋ i ndo zezeŋ hay tebiye ndo
    nakə a ze Yuhana aye na, andaya bay. Ane tuk na, ndo nakə neŋgeye tsekweŋ makətsa
    eye ma Bəy i Mbəlom aye na, a ze Yuhana.»'
  noa-H: '’Magua muajã pãrag mag chirʌmgui hajim hanʌm hich Jesuu: Warrgar Hẽwandam
    hi jaaujerr k''ʌʌn heejã Juan chi hõor pör choomie k''ãyau hʌ̃rʌʌcharam chan hãbjã
    chuk''u hajim. Mamʌ chi mʌ hiek hũrwia, mua nem waubarmjã k''ap''ʌnaa, Hẽwandamta
    hich t''ãar hee hau sim wounan chad, maadëu nem higba k''itawiajã, Juan k''ãyaujã
    k''apcha haju, jãga Hẽwandam hichdëu hõor peerdʌ hat''am t''ãar hee sĩeicheejẽ.'
  alp-NT: Imi lene mimise! Bei akmena roma meije mei nusa meije tamata rebe lesi bei
    Yohanese maka baptise sae mo. Po masike tamata mei nusa meije rebe esi pakuna
    mo rebe siere Alla Eni tamata kena Ipletae tamatare, sie meru pine esi supu misete
    bei Tuhane lesi bei Yohanese.
  san-VEL: ato yu.smaanaha.m vadaami striyaa garbbhajaataanaa.m bhavi.syadvaadinaa.m
    madhye yohano majjakaat "sre.s.tha.h kopi naasti, tatraapi ii"svarasya raajye
    ya.h sarvvasmaat k.sudra.h sa yohanopi "sre.s.tha.h|
  kbq-kbq: Nagra neramasamue, a'nemo'za kase zamante'naza vahepintira mago'mo'e huno
    Jonima agatere'nea nera omani'ne, ana nehigeno Anumzamofo Kumapina osi hu'nemo,
    agrira agetere'ne.
  kbh-kbh: 'Ndegombre cbë́yana: Nÿets tempo ents̈ángbeñe, ndocná quenátsmëna Juan
    chë Ubayanabiama más bëtsá; masque chca, Bëngbe Bëtsabe amë́ndayoca chë más bats̈á
    uamaná, cha más bëtsá echántsemna nts̈amo mora Juan yomnama ca” —Jesús tojánayana.'
  ron-LSB: “Căci vă spun că, dintre cei născuți din femei, nu este un prooroc mai
    mare decât Ioan Botezătorul; dar cel mai mic în Împărăția lui Dumnezeu este mai
    mare decât el.”
  pon-pon: Pwe I indai on komail, jota jaukop amen me ipwi jan ren li akan, me laude
    jan loanej jaunpaptaij, ari jo, me tikitik nan wein Kot, iei me laude jan i.
  nhe-BL: Huan nimechilhuía axaca seyoc tlen tlacajtoc ipan ni tlaltepactli itztoc
    más hueyi iixtla Toteco que Juan tlen tecuaaltía, pero aqui hueli tlacatl tlen
    itztoc ipan itlanahuatilis Toteco elis más hueyi que Juan.”
  sps-sps: Nyo tsue of maromi, Jon a Tsoiny Fapeenan karap fafis iny non a vainy to
    te agiir tana monaagits to, sana mes tana Waan e Gov to te fauf non a tsivon a
    faarei to na mes babainy ayei karap fafis pis iny non e Jon.”
  wnc-wnc: Nata daniwa natapnong. Aminbamu kepdakane nana kuupbamu Jonda ayapbikut
    ngana aminu Anututa papan inane aminabam dakngake yuaikat nana tapatu umana mateknga
    sikngata Jonu waapa ayapbikut,” ngang yanikut.
  bus-bus: Mɛ́ɛ ooare, nↄgbɛ̃ nɛ́'ina guu gbɛ̃kee e ká Yaaya ũro. Baa kↄ̃n beeeo
    gbɛ̃ kɛ̀ dɛ gbɛ̃ kpɛɛdee ũ kpata kɛ̀ bↄ̀ Luda kiia guu dɛàla.
  gub-BL: Zuàw a'e, ikàg wera'u amogwer wanuwi paw rupi a'e. Amo 'ar mehe nehe, wyzài
    Tupàn hemiruze'eg a'e wà nehe, te ikàg 'ym ma'e a'e wà nehe, ikàg wera'u putar
    Zuàw wi a'e wà nehe, Tupàn huwa rupi a'e wà nehe.
  imo-imo: Nani eno paimbo nio. Oi maina moloringi imboma Jon mele, te manda molo.
    Jon yu paa olandopa mele. Nalo kinye wai koinjo wendo oromo. I wai koinjomunga
    Goteni nokoromo imbomanga te paa imbi naa molombalo imbomu olandopa mele, Jon
    yu mandopa mele,” nimu.
  boj-boj: Deqa e bole merŋgwai. Jon yansnjro qaji a na tamo kalil mandamq endi unub
    qaji naŋgi tulaŋ buŋnjrejunu. Ariya tamo qudei ñam saiqoji unub qaji naŋgi Qotei
    na taqatnjroqnsiqa naŋgo Mandor Koba unu deqa naŋgi olo Jon tulaŋ buŋyejunub.”
  eng-DRA: 'For I say to you: Amongst those that are born of women, there is not a
    greater prophet that John the Baptist. But he that is the lesser in the kingdom
    of God, is greater than he.'
  knf-knf: '« Dţupan : Ţi bañaaŋ bambukiiŋ ţi kayiŋ ki baaţ, nin aloŋ aampel pel Yowan
    ; kë ñaaŋ anwoonuŋ nampoţi du *Pşih pi Naşibaţi aşë pela. »'
  san-KHM: អតោ យុឞ្មានហំ វទាមិ ស្ត្រិយា គព៌្ភជាតានាំ ភវិឞ្យទ្វាទិនាំ មធ្យេ យោហនោ មជ្ជកាត៑
    ឝ្រេឞ្ឋះ កោបិ នាស្តិ, តត្រាបិ ឦឝ្វរស្យ រាជ្យេ យះ សវ៌្វស្មាត៑ ក្ឞុទ្រះ ស យោហនោបិ
    ឝ្រេឞ្ឋះ។
  arn-NT: Iñche ta feypiwayiñ, ngelay iney rume trürniefilu ta Juan, welu tati dew
    koneltulelu Ngünechen ñi ülmen mülewe mew, doy wünenküley ta Juan mew.”
  zas-NT: Rnin lëjt, loj graczi ree bénguidxliuj ad wayut bén rudëë xtiidx Dios loj
    ree bejn, bén mazri zojbloj guial loj Waj. Per majsi zian, bén ad zojblojt loj
    xguialrniabee Dios, laaman mazri zojbloj guial loj Waj.
  ken-NT: Nchí ghati bhe bɛ Jɔ̌n Njwiti achá yɛ̌ntɨkɨ mmu achak ndǔ abhɛn bágú
    nɛ abhɛn bachi nɛpɛ́m. Yɛ̌ nɔ́, yɛ̌ chí mmu anɛ apu yɛ̌nyɨŋ ndǔ mpǎy bho abhɛn
    Mandɛm achi nɛ bhɔ mbɔ Mfɔ wap, acha yi.”
