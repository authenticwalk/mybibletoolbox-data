verse: LUK.007.028
translations:
  kpx-kpx: Di hoto mole louge evive. Dioniu ata bahata vata komo uale kebia evigevenu.
    Isito ivivesiteu di ata holisi Dilava adae vuvunemo uale keu Dioni evihanu.”
  okv-H: ungota degi erena embo dombo be dombo ae pekota amo John na ena rate God
    na eha oroho ihiketo embo siriketo humbuto tihi jigesuja avoeto embo amuna God
    ta tihi jigari degi ta horeto embo teho asuja amina John dembeto embo dombo be
    aisuja,”
  tbo-tbo: A paliwelemi, ega meka lawa hita guni po a gae mei Yoni. Tamogi Yaubada
    anani taniwaga ugolina lawa muhomuhohi tauhi hi geduma ma apoma Yoni.’
  mal-C: സ്ത്രീകളിൽനിന്നു ജനിച്ചവരിൽ യോഹന്നാൻസ്നാപകനെക്കാൾ മഹാൻ ഉണ്ടായിട്ടില്ല; എന്നാൽ,
    ദൈവരാജ്യത്തിൽ ഏറ്റവും ചെറിയവൻപോലും അദ്ദേഹത്തെക്കാൾ മഹാൻ ആകുന്നു എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു.”
  grc-SR: Λέγω ⸋γὰρ⸌ ὑμῖν, μείζων ἐν γεννητοῖς γυναικῶν ⸋2προφήτης⸌ Ἰωάννου ⸋3τοῦ
    βαπτιστοῦ⸌ οὐδείς ἐστιν· ὁ δὲ μικρότερος ἐν τῇ βασιλείᾳ τοῦ θεοῦ μείζων αὐτοῦ
    ἐστιν.
  bgc-bgc: “मै थमनै कहूँ सूं के जो बिरबानियाँ तै जणे सै, उन म्ह तै यूहन्ना बपतिस्मा
    देणआळे तै बड्ड़ा कोए न्ही पर जो परमेसवर कै राज्य म्ह छोट्टे तै छोट्टा सै, वो उसतै
    भी बड्ड़ा सै।”
  khz-khz: Iesu maekilato, “Avaikilamina, etanoparai pege maguli talimara maparara
    aorai taa na Ioane ati pene vanagia. Na Palagu gena Basileia aonai kapi talimana
    na Ioane pene vanagia.”
  deu-TKW: Ich sage euch, einen größeren Propheten als Johannes gibt es nicht unter
    denen, die von Weibern geboren sind. Der kleinste aber im Reich Gottes ist größer
    denn er.
  zsr-NT: 'Nedaꞌ rëpaꞌ lbiꞌiliꞌ: Gap nacuáꞌ bunách, chquiꞌ zoëꞌ bönniꞌ ruꞌë didzaꞌ
    uláz queëꞌ Dios, cutu nacrëꞌ blau ca Juan, bönniꞌ naꞌ buquilëꞌ bunách nis, san
    nu nactër cuidiꞌz ga rna bëꞌë Dios nactër blau ca Juan naꞌ.'
  lin-lin: 'Nazali koloba na bino : kati na bato oyo babotama na mwasi, moko te aleki
    Yoane na monene ; nzokande, ye oyo aleki moke kati na Bokonzi ya Nzambe aleki
    Yoane Mobatisi na monene.'
  hns-NT: Ab talak Johaanas se auro barka koi na paida bhail hai. Bakie djab se Parmeswar
    soeroe karies hai manai ke diel me raadj tjalaawe ke, tab se tjhotkwan ose auro
    barka hai.
  noa-E: '’Magua muajã pãrag mag chirʉmgui ajim anʉm ich Jesuu: Warrgar Ẽwandam i
    jaaujerr khʉʉn eejã Juan chi õor pör choomie khãyau ʉ̈rʉʉcharam chan ãbjã chukhu
    ajim. Mamʉ chi mʉ iek ũrwia, mua nem waubarmjã khaphʉnaa, Ẽwandamta ich thãar
    ee au sim wounan chad, maadëu nem igba khitawiajã, Juan khãyaujã khapcha aju,
    jãga Ẽwandam ichdëu õor peerdʉ atham thãar ee sĩeicheejẽ.'
  eng-EMTV: For I say to you, among those born of women there is not a greater prophet
    than John the Baptist; but he who is least in the kingdom of God is greater than
    he.”
  mib-NT: Te cáhán rī jiín ró jeē ini ñayɨ̄vɨ yáha cújéhnu ga Juan tēe scuándute vēsú
    tāca gá tēe jeē ni íyo ini ñayɨ̄vɨ́. Te vēsú súcuan te tāca tée núu ga ini ñuu
    nuū ndácu Yaā Dios jniñu, cújéhnu ga de vēsú Juan. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् के़रे़क् मे़न्‍छाम् याप्‍मिलुम्‍मो बप्‍तिस्‍मा के़बिबा युहुन्‍नाःन्‍नुःल्‍ले़
    यम्‍बा हाःत्ताङ् होःप्‍लो॥ हे़क्‍केसाङ् निङ्‌वाॽफुहाङ्‌जुम्‍मो काक्‍नु चुक्‍पे़न्
    युहुन्‍नाःन्‍नुःल्‍ले़ यम्‍बा चोःक् फाॽआङ् मे़त्‍निङ्‌लो॥”
  xnj-xnj: Yesu akamalakisila kujova,” “Kawaka mundu, mweavelikiwi na mdala mkulu
    kuliku Yohani Mbatizaji. Nambu mweavi mdebe muunkosi wa Chapanga, mwenuyo ndi
    mkulu kuliku mwene.”
  mmx-mmx: La ne Iesu ga lok bok, “A tong i rinimi do ne Jon neni i silok aleng tinedi
    limixin axap at na lavatbung menemen. Ketla do tara i lok ngan laradi gamasa la
    neni lanat at Linintoo at ne Moroa, neni i silok aleng ti ne Jon.”
  cbr-NT: 'Usaquin cuënëo bana ñuitancëxun ca Jesusan anu ''icë unicama cacëxa: —''Ën
    cana mitsu cain, an Nucën Papa Dios quicë bana uni ñuixuncë unicaman ñuixuncë
    bana ''iásamaira ca Juanën ''ë ñuicë bana ''iaxa. Usa ''ain ca a unicama ''iásamaira
    Juan ''icën. Usa ''aínbi ca axa Nucën Papa Diosan nëtënu ''iti ''ën unicamax,
    unían ñuumara iscë ''aíshbi Juan ''iásamaira ''icën.'
  tee-NT: Para iclajunau ni tus chavai jantu alinta tam xamati' ju palai xak'ai cava.
    Va yuchi ju Xivan ju amakpaxana'. Para va tichi chavaich ju jantu tu'u' lhiulacan
    la'ixmacni'an ixt'alapanacni yuchach ju palai k'ai cajuna' ju lact'iyan junta
    lhinajun ju Dios. Palai jantu na chun junita ju Xivan ju chavai.
  eng-LSV: for I say to you, there is not a greater prophet, among those born of women,
    than John the Immerser; but the least in the Kingdom of God is greater than he.”
  cak-NT: Y titemaj c'a, je q'uiy achi'a' ri quik'alajin rutzij ri Dios ri je-alaxinak
    chech-ulef, pero man jun ri c'o ta más ruk'ij chech ri Juan Bautista. Can nim-wi
    ruk'ij raja'. Pero cami, can conojel ri ye'an gobernar roma ri Dios, can más c'o
    quik'ij. Y ri más manak ruk'ij chique reje', más c'o ruk'ij chech ri Juan.
  pah-NT: '—Ag̃wamo Tupana''ga rembiepiakatuhava. Ag̃wamo po ti Tupana''ga he''yjuhuve''g̃a
    nduvihavuhuhete''ga nehẽ, ei Jesus''ga. A''e ji pe me: João Batista''ga ko koji''i
    huvihava ymyahũva''ea hohe pa. Emo ag̃wamove''g̃a reki Tupana''ga rembiepiakatuhara''g̃a
    ko koji''i huvihava João Batista''ga hohe. Kiroki g̃apyteripeve''g̃a huvihava
    rũi – g̃a vehevi koji''i huvihava João Batista''ga hohe, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mɨa jara bɨ: Eperã apida Juan k''ãyaara waibɨara bɨ-e. Mamĩda chi ek''ariara
    bɨta iru k''ãyaara waibɨara pait''ee, Tachi Ak''õrepa ma eperã ichi jua ek''ari
    bɨk''ãri, ichideerã ome beemerã.'
  xed-xed: Ka yu nda kaghuni wa, mataba inda mndu ya yaga marakw nda ya ná, haɗ ya
    ta malaghutá Yuhwana wa. Tsaw tama, mndu ta nzakway kwitikw ma ga mghama Lazglafta
    ná, malaghumala ta Yuhwana.
  mks-NT: Cande̱hé ndo̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Tañu tócó ndihi ña̱yivi co̱ó ga̱
    inga profeta cáhnu chága̱ a̱ ju̱ú ga̱ Juan, mé da̱ jácandúta̱ ña̱yivi. Joo ndá
    na̱ sa̱ na̱ndiquia̱hva mé ndáha̱ Ndióxi̱ ña̱ ná cacomí a̱ cuéntá sa̱ha̱ ná, va̱tí
    cúú ná na̱ co̱ó sa̱ha̱, na̱ cán cúú na̱ cáhnu chága̱ a̱ ju̱ú ga̱ Juan —na̱cachi
    Jesús.
  gfk-S: “Iou tange ta mu, Jon i tamat ta ira turadi bakut ing di ga lon ta ikin ra
    ula hanuo. Iesene nesi tikenong ta mu i manga hansiksik naramon tano kingdom tane
    God i tamat tane Jon.”
  bmu-bmu: 'Keu mewö ahözapmö, nöŋön kewö jibi mötket: Ambinöhök morö pakpak eŋgömegetka
    asuhugeri, yeŋgö sutŋine Jonöŋ mönö körek eŋgoŋgita qetbuŋaŋambuk kinja. Kinjapmö,
    Anutugö bemtohoŋ uruŋe aŋgota Anutugö qetbuŋaŋi miwikŋaimakzei, yeŋgö sutŋine
    eretŋi kondikŋi yaŋön mönö Jon oŋgitza.”'
  dgz-dgz: Iesu sia anega wan, “Menan ne wadiaepena anun, waenapan iragi yanane yaumakamup
    Dion megenat aigap. Go kiman gueguewa iup ewakewa gapan ame, evi amba God toemu
    mega gapan orup da God nave otu kamontu iragena tapi watat aigapewa wareta, go
    Dion me gauarap wandeta iwa Dion iup namua gapan taueni apanewa.”
  eng-GNV: 'For I say vnto you, there is no greater Prophet then Iohn, among them
    that are begotten of women: neuerthelesse, hee that is the least in the kingdome
    of God, is greater then he.'
  zaa-NT: Riquixa'ánia' le qui'ni de lo iyábani canu chi gùlia nna, lanú profeta chi
    gùdua uccuą adiru enne' ỹeni tì'chu Juan el Bautista. Pero nu huaỹia' la dacca'
    le' reino qui' Tata Dios nna adila enne' ỹeni ną́ tì'chula Juáan.
  eng-WEBSTER: 'For I say to you, Among those that are born of women, there is not
    a greater prophet than John the Baptist: but he that is least in the kingdom of
    God, is greater than he.'
  guh-guh: Juan ayaijamatabëcuenenë mapanacuataje. Nexata bajayata Juan pevajënaeya
    paprofetavimi jinavanapa, itsanë ata Juan apo jamatabëcuenematatoxenetsitsi. Itsiata
    baitsi jane pajivi beveliajamatabëcuenejivi ata, itsa najamatabëcopata baja Diosojavabelia
    pijatuxanenë pexanaenexa, bajarapajivi juya Dioso ayaijamatabëcuenejivi exanaenatsi
    Juan matatoxenetsia, jai Jesús Juan jivibautisabinë yabara.
  bon-bon: Yeesu piba jejemige, “Cane weebibine jijenininine egä Yoane lui baborage
    gyene iyeta ai gawecewe biname bime cabu ca lui cina ituge ai gawecewe cabu lenaja
    ngälu Yoane me padare oomlaname, yepä page ai kirece padare cabu, eei cabu ca
    lui te matikäli gyene Acejiyame te lui bine ewadenemige, tabe baborage gyene Yoane
    cabu ca.”
  nhw-BL: Huan nimechilhuía amo aqui seyoc catli tlacajtoc ipan ni tlaltipactli itztoc
    más hueyi iixpa Toteco que Juan catli tecuaaltía, pero aqui hueli masehuali catli
    itztoc ipan itlanahuatilis Toteco elis más hueyi que Juan.”
  mgw-mgw: Yesu aayomwi kwo baya, “Nimmakia, kati ya bandu boti babatami panni'ma,
    ntu'pu' ywabile nku'lu' muno kumpi'ta Yoani Ywabatisage. Ata nyo, yu'lu' ywabile
    nsene muno mu Ukulungwa wa Nnu'ngu' nga nku'lu' kulikoni ywembe.”
  swh-ONEN: Nawaambia, miongoni mwa wale waliozaliwa na wanawake, hakuna aliye mkuu
    kuliko Yohana. Lakini yeye aliye mdogo kabisa katika Ufalme wa Mungu ni mkuu kuliko
    Yohana.”
  wbi-wbi: nijova kulyumue kuuti, “ku vala vano vaholilue nu n'dala, kusila m'baha
    ndavule uYohani, neke umuunhu juno asila vufumbue juno ilikukala nu Nguluve ulubale
    luno pwale, iliiva mb'aha kukilla uYohani”
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ mɑ be tɔn kurɔbɑ mɑrɑ sɔɔ, ɡoo kun Yohɑnu kere, ɑdɑmɑ wi
    u yɑ̃kɑbu bo Gusunɔn bɑndu sɔɔ, u Yohɑnu kere.
  eng-KJVCPB: 'For I say unto you, Among those that are born of women there is not
    a greater prophet than John the Baptist: but he that is least in the kingdom of
    God is greater than he.'
  kgk-NT: '—Xe katu ha''e-ta peẽ-my: Yma gwive ãy peve ndaipóri va''ekwe Nhandejáry
    nhe''ẽ-py omombe''u va''ety João Batista rekoha-gwi tuvixave va''e. Upéixa ramo
    jepe oiko-ta hekoha tuvixave va''e kwéry íxugwi, he''i Hesu. —Nhandejáry nhande
    ruvixa-pe omoirũ tee va''e gwive, hese ojerovia va''e ogwereko arã gwekoha tuvixave
    João Batista rekohagwe-gwi. Gwĩ Nhandejáry ndive oiko va''e entéro upe pygwa-gwi
    heko mirĩve va''e jepe hekoha tuvixave va''erã João Batista rekohagwe-gwi.'
  waj-waj: Na ngii giaa ngii miee kiaunoo. Yuvuaano mmuakiaa gioonna kiaapu mmatayaa
    variaiya yaataraivai. Itaama vaino Anutuuqo gioonna kiaapuuyara diraivaki gioonna
    kiaapu voovoono aduoo variivoono Yuvuaanaa yaataraivaivee, tiravai.
  cpy-cpy: 'Pikemi nokantzi naaka: Paerani osheki atziri tzimawiteen-chari, tekatsi
    awijirini Juan okaatzi riyota-nitakiri. Riima ikaate tsinampa-shiretaa-tsini,
    ipinkathari-wenteeri Tajorentsi, aritaki rawijeeri Juan.”'
  ekk-PKP: Ma ütlen teile, ükski naisest sündinu ei ole Johannesest suurem, aga isegi
    kõige tähtsusetum inimene Jumala riigis on temast suurem!“
  mpx-mpx: Na baewa eliyamiu, bolo hi masal panayawiya, gegewel Diyon i bwata lakel.
    Yaa henala alana i kekeisisi hot Yehoba wana abalogugui elana, he iya Diyon i
    bwata lake.
  wbp-wbp: Ngaju karna-nyarra junga nyurrurlaku yimi-ngarrirni yinya Jaanu wiri parrparda-juku
    watikiji panu-karikiji ngulalpalu nyinaja nyampurla ngurungka nyurru-wiyi. Kala
    jalangu, Kaatu nyanunguju kajana nyinami Warlalja-Wiri yapa panuku manu kurdukurdurlanguku.
    Kujarlanya kurdukurduju kalurla wiri-jiki nyina Jaanukuju!”
  luo-luo: Awachonu, kuom jogo duto mamon onywolo onge ngʼato maduongʼ moloyo Johana;
    kata kamano ngʼatno matinie moloyo e pinyruoth Nyasaye duongʼ moloye.”
  nhe-NT: Huan nimechilhuía axaca seyoc tlen tlacajtoc ipan ni tlaltepactli itztoc
    más hueyi iixtla Toteco que Juan tlen tecuaaltía, pero aqui hueli tlacatl tlen
    itztoc ipan itlanahuatilis Toteco elis más hueyi que Juan.”
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܲܝܬ ܢܒ݂ܝܼܵܐ ܝܠܝܼܕܵܐ ܡ̣ܢ ܒܲܟ݂ܬܵ‌ܐ ܒܘܼܫ ܓܘܼܪܵܐ
    ܡ̣ܢ ܝܘܿܚܲܢܵܢ ܡܲܥܡܕܵܢܵܐ. ܐܝܼܢܵܐ ܗ̇ܘ ܒܘܼܫ ܙܥܘܿܪܵܐ ܓܵܘ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ ܒܘܼܫ ܓܘܼܪܵܐ
    ܝܠܹܗ ܡܸܢܹܗ.“
  esk-NT: Jesus niplipsaaqtuq, “John [Paptaaqtitchiri] kamanatluktuq anipayaaqtuaniñ.
    Aglaan kiñaunniiñ kamanaiññiqsrauruaq aŋaayuqautaani Agaayyutim kamanatluktuq
    John-miñ.
  msb-msb: Nagpadayon si Jesus, “Tandai ini na ginasabi ko sa iyo, sa tanan na kabataan
    na gin-anak san mga babayi wara na gayod sin nakalabaw kan Juan. Ugaling mas labaw
    ki sa iya an pinakamenos sa kahadian san Dios.”
  cpa-NT: Lah¹dsóh² juǿi²jni hniah¹², ha¹chian² dsa² jmøi¹guǿi¹ chian², ju³lah dsa²
    juanh¹² jín³ cónh¹ Juan ni³ jmøi¹guǿi¹ la². Cónh¹jøng² lǿa¹² ju³ hein² dsa² meh²
    ma²ŋøa¹² juu¹² ja³jmo¹² Diú¹³ héh¹, dsa² héi² báh³ dsa² juanh¹² ja³cog² Diú¹³
    cónh¹ jín³ ja³juanh¹² Juan ni³ jmøi¹guǿi¹ la².
  dso-dso: ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ମାଇଜିମନର୍‌ ଟାନେଅନି ଜାତ୍‌ କରିରଇବା ସବୁର୍‌ ବିତ୍‌ରେ,
    ଜଅନର୍‌ ଟାନେଅନି ଆରି ମୁକିଅ କେ ମିସା ନାଇ, ଏଲେମିସା ପର୍‌ମେସରର୍‌ ରାଇଜେ ଜେ ସାନ୍‌, ସେ ଜଅନର୍‌
    ଟାନେଅନି ବଡ୍‌ ।”
  meu-meu: Na hamaoromuimu, hahine bogadia ai e vara taudia iboudiai na ta ese Ioane
    se hereaiamu; a Dirava ena basileia lalonai gabe tauna ese Ioane e hereaiamu.
  yva-NT: 'Syo raura tugaive: No mine vone so wusyinoea ndea naiso vatane inta panakoeve
    po Yohanes umaso akivane ramu. Yara vatano rui pirati apa tame maje rave no kawasae
    Amisye be akarive mai, opamo po Yohanes akivan.”'
  dgc-dgc: Tandaan moy,” kagi ni Jesus, “du étanan a tolay ta mundua éy éwan tu mataas
    ni Juan. Pero i mababaa a tolay ta kaharian na Diyos, éy mataas side diya.
  zpm-NT: Ne nligaa lo grëse mgui ne zieded lo guidzliu, gard grieequia tib zha ne
    mazdraa non lo Juan Bautist; per zha ne goṉ winraa zaatne rnabey Dios, nonraa
    zha co lo me.
  hix-NT: Onà wyaro àkehe, owyanye. Toto komo yoho rma haxa naha, Xowawu. Omeroro
    enuxemotho komo yoho rma haxa naha, kekon hatà. Norohnàtho kom haxa ryhe, Khoryenkomo
    mryenon me tehtokonye, Xowaw yoho rma haxa natxhe. Khoryenkomo wya, akayaryet
    kom me naha, ronànyaketxho, katxho me rma tehtokonye, Xowaw yoho rma haxa natxhe,
    kekon hatà. Txesusu.
  sim-sim: Uwa osik jirin amu sawenduwa. Jon oto ma misambik fehe amber ondon tikrihi
    wasilakak nanda ri. Hako Avui Wasilaka hulaima nokopman or arangoshinak yanga
    orhik li likwa wolo ma ol hi ngashi ambu ondo Jonin tikrikwa lir,� karem ormu
    mbara.
  npi-ULB: म तिमीहरूलाई भन्दछु, स्‍त्रीहरूबाट जन्मेकाहरूमध्येमा, बप्‍तिस्मा-दिने यूहन्‍नाभन्दा
    महान् कोही छैन, तापनि परमेश्‍वरको राज्यमा सबभन्दा कम महत्त्‍वको मानिस पनि उनीभन्दा
    महान् हुन्छ ।”
  cgc-cgc: Ambal pa Jesus, “Sugiran ta kyo na alin ta una na timpo asta anduni, ta
    tanan na mga ittaw na natao ula isya ki danen na may labaw pa na katengdanan kaysa
    ta katengdanan Juan. Piro, umpisa ta yi na timpo, ittaw na may pinakababa na katengdanan
    naan ta tanan na sakep ta pagdumala ta Dyos, iya na katengdanan labaw pa ta katengdanan
    Juan.”
  tim-tim: Akto luâk siâŋe Yohane ewangiwiapgât dop bo tatâp. Are âmâ Yohaneŋe ulik
    gulik akmâ âinaet keiŋe bo ekmâ nâŋgâwiap aregât luâk yânŋe biwiyeŋe Anutugâlân
    katbiâ arim kinbiap yâk hârokŋe Yohane ewangiwai.”
