  ulk-1902: 'Kaka uabim detager, Nolea perofeta osmelu koskerlam aule mokakalam Ioane
    Bapataiso: epe le kebile Ade ra baselaia ge, E aule abim.'
  som-som: Waxaan idinku leeyahay, Intii dumar ka dhalatay, mid Yooxanaa ka weyn ma
    jiro, laakiin kan boqortooyada Ilaah ugu yar ayaa ka weyn.
  mam-C: Twutzxix kxel nq'ma'n, qa kyxol tkyaqilxjal twutz tx'otx', mix a'l jun nimxixtl
    toklin tze'nku te Juan, a Jawsil A'. Me ajo a noq tal ch'in toklin toj Tkawb'il
    Dios toj kya'j, nimxixtl toklin tze'nku te Juan.
  ndj-ndj: Yesu amalilili kwa kudeta, “Nguvawombela, vandu vosi, kwahela yaveli mkomi
    kwa Yohani mbatisha. Hata naha, yula yaveli mdokwa pitu vosi, muwutwa wa kumbindi
    kwa Chapanga ndi mkomi pitu Yohani.”
  mbj-NT: —Baad bë ỹ maher'oot —näng mä Jesus. —Badäk hahỹỹ bä habong do sa mahang,
    dooh Jowãw bahǟnh nu gadäk péh. Ti tahado né paawä, P'op Hagä Do bag'ããs do karapee
    hedoo do sa mahang, jããm hẽ hyb n'aa sakog its né paawä, Jowãw bahǟnh tanu gadäk
    hỹỹ kä —näng mä Jesus.
  lat-VUC: 'Dico enim vobis: major inter natos mulierum propheta Joanne Baptista nemo
    est: qui autem minor est in regno Dei, major est illo.'
  ngp-ngp: Yesu niyo agamba, nawagambilani,” “Hahali mkulu kumjink'ha Yahana mwe want'hu
    wose we isi ino. Mna mnt'hu yoyose mdodo kujink'ha wose mwo Useuta wa Mnungu,
    uyo ni mkulu kumjink'ha Yohana.”
  aoi-aoi: “Amandangwa,” ni-yama ngarningka Jesus. “Naruma ngawa nenumamalya nakina
    Janjana-da. Arakburakba-kiya-wiya-langwa yanda-langwa aduwaba nara wurribina wurrukwala
    warnumamalya wurraruma wuburra enuwa. Umba nungkwurraja kirriyukwujiya-dangwa
    karnumamalya, kirr-engingmidina-manja Neningikarrawara nu-bungkawadina-mulangwa
    nakina, kembirra kirrarume-ka Janjana-manja angwurra kirrakina. Kirr-eningmidina-manja
    Neningikarrawara nu-bungkawadina-mulangwa nakina, kembirra eneja Neningikarrawara
    kini-yaminama nakina nungkwurra-langwa-langwa, ‘Naka nenungkwarba naruma, amandangwa
    naruma Janjana-manja angwurra,’ kini-yaminama Neningikarrawara-da,” ni-yama Jesus
    wurrumurndakibinu-wa wurruwurrakwulyumida warnumamalya-da.
  enq-2: 'Nambame nyakama langilyo: Endame mandipae endakali dupanya propeta mendeme
    Jone kaimbu pingi doko ita minao nakalyamo. Dopaka doko, endakali etete kenge
    nasingi mende, Gotenya kingdom dokonya kalyamo dokome Jone ita minao kalyamona”
    lea.'
  eng-ASVBT: 'For I say unto you, Among them that are born of women there is not a
    greater prophet than John the Baptist: yet he that is but little in the kingdom
    of God is greater than he.'
  mna-mna: Nio aŋso kat piom. Wal boozomen ta nan bizin tipeebe zin su toono ti na,
    tasa zaana biibi ma ilip pa Yoan na som. Tamen tomtom sorokŋana sa, isombe ikilaala
    kat peeze ki Anutu mi imbot lela, na ni ilip pa Yoan.”
  rmy-ARLI: 'Vaćerava tumenđe: maškar okolende kolai bijande e đuvljendar nijekh nane
    po baro e Jovanestar, a o najtikoro e Devlese ano carstvo po baroi olestar.”'
  myw-myw: “Mounid mtowen Yon ikalisawes gamag babaw wadaban pwepway; tage Yowbad
    nakaleiwag wanuwan asibabaw imugwas; Yon ikuyeim.”
  sby-sby: “Ndamwambilinga kufuma keendi kuliyawa kubapo muntu wapita Yohane, nsombi
    usa mung'ana mu Bwami bwa Lesa emukulene kupita endiye.”
  sll-sll: Ari tau haang moyu omba, te Yon iwe, haang kara mo hora kumua. Kumba, te
    God kene ongwo sina i ari monangwo hobi iwe, Yon a ime ol tenamua,” dungwi.
  yaq-NT: Taa ineponee inen emou jiia, juka' yoemrata inim jiapsa'po naateka i'an
    tajtia, ju'u Joan yee babatoowamta bepa, kaabe, che'a ae bepa eiyaawatchika jiapsila.
    Junuentaka juni'i, wa'a jum teekau, Liojta yo'otaka kateka'u tua che'a ka eiyaawatchikai
    juni'i, ae bepa che'a eiyaawatchine.
  uro-uro: Ngu qoar na ngän na ama engäktki i nävät ama ruvek moe di sa qaku aung
    gärakni i qa vit pä ma Jon aa uväs dap iaqäkt kärak i ama gaini na qa mamär vä
    ma Ngämuqa aa Muräktpäm di ama moräs na qa masirhat daver ma Jon.
  ita-1885: Perciocchè io vi dico che fra coloro che son nati di donna, non vi è profeta
    alcuno maggior di Giovanni Battista; ma il minimo nel regno di Dio è maggior di
    lui.
  muy-muy: 'Nəhi ana kʉli keti : Zeŋ ti àtama mis ya tìwi tay na ɗek àna gəɗakana.
    Ku tamal nahkay nəŋgu ni, bay ya ti naŋ gʉziteni ge mis ɗek a *Məgur ge Melefit
    bu ni ti àtama naŋ a.'
  kqc-kqc: Ya vene rofu nida, kaere sena ameyadi vene ma gua amededi tau vakoiri bi
    yokoi yaku John de ebu redo. Idu Sei di ourefeidena amena sanari bi kaere amiye
    roka de mina yaku bi John ebu redo.”
  rmc-ZRB: 'Пгенав туменґє: нане айсо, саво увліля ромнятар, саво увлялас баредер,
    сар Іоанн. Та єкг цікнедер андро Краліпе ле Девлескєро гіно баредер лестар.'
  tav-tav: Jĩcaʉ maca Juan netoro cãni majuʉ maami ati yepapʉre. To bairo to baibao
    joroquena cawatoa cãna quena Dio tʉpʉre ãnaa Juan netoro cãni majuurã anigarãma,
    na caĩ buioyupʉ Jesu. Cawama wame Jesu ye quetire caapipajeerã maca Juan netoro
    cãna anigarãma ĩi, caĩñupʉ Jesu.
  eng-ULB: I say to you, among those born of women none is greater than John. Yet
    the one who is least in the kingdom of God is greater than he is.”
  spa-VBL: “¡Yo les digo a ustedes, ningún hombre nacido de mujer es más grande que
    Juan, pero incluso es menos importante en el reino de Dios es más grande que él!”
  fra-_FOB: Car je vous dis qu'entre ceux qui sont nés de femme, il n'y a point de
    prophète plus grand que Jean-Baptiste; et cependant, le plus petit dans le royaume
    de Dieu est plus grand que lui.
  hau-ULB: Ina gaya maku, a cikin wadanda mata suka haifa, ba wanda ya fi Yahaya girma.
    Duk da haka, wanda ya fi kankanta a mulkin Allah, ya fi shi girma.
  mal-mal: സ്ത്രീകളിൽ നിന്നു ജനിച്ചവരിൽ യോഹന്നാനേക്കാൾ വലിയവൻ ആരുമില്ല; ദൈവരാജ്യത്തിൽ
    ഏറ്റവും ചെറിയവനോ അവനിലും വലിയവൻ എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു. --
  kkc-kkc: Esiga ayo nimapoo taka, odoo daga hoogoo debei susuga ee Yoneeye dagadileso
    badoso. Esino Godeeye wiligi doloso badeli mapoo odoo wuluge oso Yonee dagadileso
    ka badoso,” diso.
  urd-GVR: Maiṅ tum ko batātā hūṅ ki is duniyā meṅ paidā hone wālā koī bhī shaḳhs
    Yahyā se baṛā nahīṅ hai. To bhī Allāh kī bādshāhī meṅ dāḳhil hone wālā sab se
    chhoṭā shaḳhs us se baṛā hai.”
  far-far: Sa Jesus ka fata lau 'uri, “Nau ku saea fua mulu, sa Jon nia talingai ka
    liufia na wane ki tafau ne kera futa mai 'i laona molagali ne. Sui ka 'urinai
    boroi 'ana, na wane ne kera tu'u ki laona 'Initoe God, kera talingai ka liufia
    sa Jon.”
  suz-BL: रागी नेल्‍लेम यूहन्‍ना खोदेंशो ठेयब सुइ मबाक्‍ब। परमप्रभु यावे आ राज्‍यमी
    नेल्‍ल क्‍येङा आइक्‍च चहिं यूहन्‍ना क्‍येङा ठेयब बाक्‍ब” दे शेंदीमी बाक्‍त। लूका
    १:१५
  car-NT: “Wykaje o'waine, mo'karon woryijan uwembo wyino oma'san ra'na amy pairo
    e'i'pa man Johanes ko'po. Ise'me te mo'ko ko'waronombo moro Tamusi nundymary tano
    poto me man iko'po.
  amp-amp: Na kfiwanko, Jonrhu yufat be tu broyet, nhai wom yimar Jonrhu yufat kanjo
    rhukaht. To tfit kfiwanko, fitoh yimarn tu Bro Nkifrarhu kingdomkfotn ftohr, tor
    nd yimarn tu bro yufa mift yakrahr.”
  bht-bht: '“मैं तुहांजो ने बोलदा है, जड़े जनानिया ला जमयो न, उना च यूहन्ना ला बडा
    कोई नी: पर जड़ा परमेश्वरे दे राज्य च छोटे ला छोटा है, सै उसला भी बडा है।”'
  eng-NOY: I say to you, Among those born of women there is no greater prophet than
    John; but he that is least in the kingdom of God is greater than he.
  cub-NT: '’Jãve coyʉyʉbu mʉjare: Cʉbebi apecʉ Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ
    meacʉ baju Juan Bautista pʉeno ina ijãravʉi põeteivʉ jẽneboi. Ʉbenita ñai ʉbeni
    cʉcʉ Jʉ̃menijicʉi jaboteinore Jʉ̃menijicʉi mearo d̶acaimʉme Juan Bautista pʉeno,
    arejamed̶a Jesús.'
  ita-1927: 'Io ve lo dico: Fra i nati di donna non ve n’è alcuno maggiore di Giovanni;
    però, il minimo nel regno di Dio è maggiore di lui.'
  lww-lww: “Lelaga nevisa van amiu, sane e yomarava nini Yoane Nakeena nene naga mon
    metavan make yar la punu ga. Ana la punu nap̃a yoko aim e nasup̃enena kiena ne
    Ntewa, vito tol kiela yar maro nap̃a sike laa tano, la punu nene la asike metavan
    Yoane, nap̃a yoko la awar navisa ruruena kiena ne Ntewa va laa sane taulu naga.”
  ron-BAYASH: Anume vă zăk, dăm toc ominj kari su avutăsă, nu are maj mari dă kit
    dă Ivan. Ali majmikă ăm kraljevstva alu Dimizov ăj maj mari dă jăl!”
  ckb-ckb: 'من پێتان دەڵێم: لە‏نێو ئەوانەی لە‏ ژن لەدایک بوون، کەس لە یەحیا پایەبەرزتر
    نییە، بەڵام بچووکترینی ئەوەی لە شانشینی خودایە لەو پایەبەرزترە.»'
  nas-nas: Emuꞌ ninge aaꞌdampimang diiꞌ, Jooni Minkinara tee ookara nantoong tee-koo
    uroꞌke pontoꞌariruꞌning-koo tee deto basi pankaing, teka ninge eeꞌ naurampimang,
    enang-eta deto baa tee ninge tare-koo arooꞌaravaing, bane Kumponing bakaang muuꞌkoo
    okiꞌnarai, teie tee Jooni puruꞌui otoaing.”
  uvl-uvl: Pe Iesus hele pule, “E hele lange imo, Ioanes i palaungana toto nge hana
    lochloch nenge tetu nge nike ke at heueu nei. Pe nga NeHalang nena naualanga pe
    nekinga nge ita, iri nenge teat nga hoena lape te ele haka toto nge Ioanes.”
  eng-BBE: 'I say to you, Among all the sons of women, not one is greater than John:
    but he who is least in the kingdom of God is greater than he.'
  ixl-CNT: Tan nival sete aas yeꞌxhabꞌil koꞌxh vaꞌtoj paalchu tijleꞌm viꞌ u Xhan,
    u bꞌanol vautiismo xoꞌl kajay qꞌu aanima alamal. Pek loqꞌ kꞌuxh echi, aatz qꞌuꞌl
    chꞌoo koꞌn u tijleꞌm tu viQꞌesalail u Tioxh, paalchu tijleꞌm viꞌ u Xhan tziꞌ.—
    Texhtuꞌ.
  xsi-xsi: Naŋa aporo mao nâ pami; ikura zo muŋgâŋa rârâni, ande tamâta toŋge imo
    tamâta ŋalae kala i ŋa ipole Yoane ŋa, ande tia ndo. Ambo taitu miki kaloŋo ŋga;
    lâ ŋgu ŋine Maro Kindeni ikai maro papa, ande tamâta ea imo kinzi tamâta rârâni
    kalonzi, ande i ŋa ŋalae ndo, ipole Yoane ŋa.”
  crx-NTPO: '''Alha nohdusni, nus hoo''enne mbene la whuzdline, ''enne butoh John
    dune too be ''ulh''en-un, ''en ''uk''enus ncha-un ''unt''oh. ''Et hoonts''i nts''e
    la Yak''usda whulerwe unli-un, mbe la ''udeyo ''unt''oh-un, ''en yanus uncha-un
    unli.”'
  kan-OKCV: ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ, ಸ್ತ್ರೀಯರಲ್ಲಿ ಹುಟ್ಟಿದವರಲ್ಲಿ ಸ್ನಾನಿಕ ಯೋಹಾನನಿಗಿಂತ
    ದೊಡ್ಡವನು ಇಲ್ಲ; ಆದರೆ ದೇವರ ರಾಜ್ಯದಲ್ಲಿ ಅತ್ಯಂತ ಚಿಕ್ಕವನು ಅವನಿಗಿಂತಲೂ ದೊಡ್ಡವನಾಗಿದ್ದಾನೆ,”
    ಎಂದರು.
  bbb-bbb: Ro vua ige naka ma kuariave, e Joni fuosukua fuka ma e anuigi be. Ro fure
    e boeje bu ume igia kari ruaeva ije ma asidiae. Rove igia fie, e ije erare fu
    e ije Godi fu oe buone ije samuagiamo ijiebuo uve ijia una e isekube remo e ijare
    fu Joni asina ka e anuigi rekono kiae.
  blw-blw: Yachi yag entoroy Jesus way mangaliyén, “Tot-owa hen antoy ifagà an chàyu
    way maid kasen tagu ah niyanà hen antoy lota ah nangatngato no ah Juan. Ngém tàén
    hiyachi, nangatngato chillu hen anchi kafafaan way tagu way netape hen mantorayan
    Apudyus.”
  tam-2017: பெண்களிடத்திலே பிறந்தவர்களில் யோவான்ஸ்நானனைவிட பெரிய தீர்க்கதரிசி ஒருவனும்
    இல்லை; ஆனாலும், தேவனுடைய ராஜ்யத்தில் சிறியவனாக இருக்கிறவன் அவனைவிட பெரியவனாக இருக்கிறான்
    என்று உங்களுக்குச் சொல்லுகிறேன் என்றார்.
  azz-NT: Huan de yec melau no namechilía que amo aquen ongac ocsé cachi hueyi chiuque
    de nican talticpac. Ta, sayó ne Juan Taahuijque. Pero axcan se tagat ten amo hueyi
    chiuque ten motemactij imaco Jesús ma Yejuatzin quiyecana inemilis, yejua ne cachi
    hueyi tatiochihualis quiselijtiyás huan que ne Juan Taahuijque quiselij. Huan
    axcan ne Juan Taahuijque amo hueyi chiuque oc.
  spa-RV-1909: 'Porque os digo que entre los nacidos de mujeres, no hay mayor profeta
    que Juan el Bautista: mas el más pequeño en el reino de los cielos es mayor que
    él.'
  csy-csy: 'Banghangziam cile keima in kong ci hi, numei sungsuak theampo sungpan
    tuiphumpa John sang in a lianzaw kuama om ngawl hi: ahihang vantung kumpingam
    sung ah a nobel sia nangawn John sang in lianzaw lai hi, ci hi.'
  mxq-NT: 'Tʉyꞌa̱jtʉnʉts njʉna̱ꞌa̱ñ: Kyaj pʉ́n niduꞌugʉ ja̱ꞌa̱y diꞌibʉ waanʉ niꞌigʉ
    tmʉdaty ja mʉjꞌa̱jtʉn es kʉdiinʉm ja Fwank Yajnʉbajtpʉ. Per waanʉ tmʉdaty ja mʉjꞌa̱jtʉn
    oytyim diꞌibʉty pʉ́nʉty ijttʉp ma̱ Diosʉ kyutujkʉn.'
  tzj-NT: Anin nbij chewe chi mta jun profeta q'uejenak ta wawe' chwach'ulew ja nim
    ta ruk'ij chwach ja Juan Bautista pro ja chipan ja gobierno xin Dios jun winak
    masqui xa ti sencillo pro más chi na nim ruk'ij arja' chwach ja Juan, ne'e ja
    Jesús chique ja winak.
  tdt-tdt: Hau hatete ba imi, hori uluk kedas, la iha ema ida iha mundu nee boot liu
    João. Maski nunee komesa agora ba oin, see mak hakruuk ba Maromak nudar Liurai,
    bele ema nee kiik mos, nia sei liu fali João.”
  ron-BTF: 'Fiindcă vă spun: Între cei născuți din femei, nu este profet mai mare
    decât Ioan Baptist; dar cel mai mic în împărăția lui Dumnezeu, este mai mare decât
    el.'
  eng-WEBP: “For I tell you, among those who are born of women there is not a greater
    prophet than John the Baptizer; yet he who is least in God’s Kingdom is greater
    than he.”
  eng-FBV: I tell you, no one born of women is greater than John, but even the most
    unimportant person in God's kingdom is greater than he is!”
  nld-1939: 'Ik zeg u: groter profeet dan Johannes de Doper is er niet onder de kinderen
    der vrouwen. Toch is de kleinste in het koninkrijk Gods groter dan hij.'
  bwo-bwo: Máátsatse shuuts jamwotsitse Yohansiyere bogo konwor aaliye, Ik'i mengstotsnmó
    jamotse muk'o bíyere bogfe.»
  nch-BL: Huan nimechilhuía amo aqui seyoc cati tacajtoc ipan ni taltipacti itztoc
    más hueyi iixpa Toteco que Juan cati tecuaaltía, pero cati hueli masehuali cati
    itztoc ipan itanahuatilis Toteco elis más hueyi que Juan.”
  quc-TNT: Quinbij chiwe chi man c'olinak tä jun k'alajisal re ru Lok' Pixab ri Dios
    ri kas nim na u banic cho ri tat Juan ri Kasal Ja' chquixol conojel ri winak cho
    ruwächulew, —cächa'. Pune ta ne ri tat Juan are jun qui nimal winak, ri man kas
    nim u banic jawije' cätakan wi ri Dios, are nim na u banic wa' cho ri tat Juan.
  tfr-NTPO: L̈ër bomi kong ga nopga uunkong kjok ëre kjing go äätë tjwl̈õ ara, Juan
    kjinmo l̇l̇ëme. Eni gueniyo ga nopga l̈öng Sbö sök no pjl̈uyoshko kjl̈obi l̈i
    tjwl̈õ ara, Juan kjinmo» l̈e.
  kaq-NT: Nincanahue, hen mato yohinon. Juaman yohihi joi mentan hashoan siri joi
    yohiti ta tsoabi yamahihqui. Papan jihuetahbo res ta jahuamahax bi Papan jihuemaha
    hashoan siri joi yohiti jaiqui —jato jaquin.
  sgb-sgb: Anhabiên ko kamoyu, ya ha kaganawan tawo, ayn matag-ay kan Juan Bautista.
    Êmbayro man, ya pinakamaaypa ya nakapakilamo ha pamanlokop ni Apo Namalyari, ay
    matag-ay kan Juan.”
  vie-1934: Ta nói cùng các ngươi, trong những người bởi đàn bà sanh ra, không có
    ai lớn hơn Giăng Báp-tít đâu; nhưng trong nước Đức Chúa Trời, kẻ rất nhỏ còn lớn
    hơn Giăng vậy.
  kxv-kxv: ନା଼ନୁ ମିଙ୍ଗେ ସାତା ୱେସିମାଞ୍ଜାଇଁ ଇୟାନି ବାଣ୍ତିଟି ଜାର୍ନା ଆ଼ହାମାନାରି ବିତ୍ରା
    ଜହନ ବାରେକିହାଁ କାଜାସି; ଆ଼ତିଜିକେଏ ମାହାପୂରୁ ରା଼ଜିତା ଆମ୍ବାଆସି ଊଣା ଏ଼ୱାସି ଏ଼ୱାଣି କିହାଁ
    କାଜାସି ।”
