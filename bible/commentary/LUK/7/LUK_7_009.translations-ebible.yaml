  cbu-NT: 'Wamkursha Isusup tsiyatssis wayayashinusin, Isussha anoo mazinayaru, Isussha:
    Na yareena, mang, tárangiya. Itaru, Isus punirustarangiya. Tputs Isusumun tachitarusin,
    mang natpunuyarisha, Isus mang tsiyatarangu, Mazinangandama nuwaa kuki, tárangu.
    Romshuchtaata; kizpur nuwaa mangoonkiya. Iyashuch Utaáshuchini ashima an nuw pakeezi.
    ¿Tamaru mangoonka? mang tárangiya Isusu.'
  usa-usa: 'Îtuma min-áíqtábá iyánáaq umátuwena taíbaq-wayukama anaaé waqméta ye-káyúkámá
    waeréna maará téna timá yímikaiye: “kemá keráwáqá kétima-timune. Ítíráaeo-wayukati
    aúkáapimma mórama maamirá-náqá itáíq-itaiq umá arummá tímî-naqa íma aónaraune.”
    téna Îtuma tiráiye.'
  soy-soy: 'Kɛ Yeesu uu ɑnɔ́ɔ nyɛ̃ n kṍ, usɔ́ɔ́cɑ kpéẽ uyɛ̃ isoi ii u sɔnɛsi.
    Uu pɑnsɛ uu pisoi kulúi pɛɛ u n tíkilɛ̃ mɑɑ rɛ: Nɛ nɔ́ mɑɑ rɛ ḿpɑ́ Isirɑyɛɛli
    kɛ́mɛɛ, ɑ́m píkɑi nfɑtɛnɛ mmú ncɔ yɛnɑɑlɛ̃.'
  hui-hui: Ani lalimu layadagua tigua layagola hale howa Yasuhanda mogo timbuni lene.
    Ibugua beregedowa ibu haruru ibalu hearuhondo lalu, I̱na tí langerogo mbiralime
    mini mbiraore ogonidagua wu hearia i̱ nahendeore Isaraele wali agalimebi mini
    mbiraore ogonidaguaore nawiaga, lene.
  amf-amf: 'Yesusaar agaa easa dhalqinam yinin qansenka, kanka targadhidine. Kimbesana
