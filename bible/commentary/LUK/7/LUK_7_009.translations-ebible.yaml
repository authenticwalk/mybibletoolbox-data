    banai besang i tekesi kálámul ngoro tátáil minái mai ruruna ngoromin. Kápte kes
    til main Israel.”
  kek-NT: 'Nak li Jesús quirabi a''in, quisach xch''o̱l ut quixye reheb li cuanqueb
    rochben: —Relic chi ya̱l tinye e̱re nak ma̱ jun intauhom chi moco sa'' xya̱nkeb
    laj Israel cuan tz''akal xpa̱ba̱l jo'' li jun a''in, usta ma̱cua'' aj judío, chan.'
  blz-NT: Nongorongor men koiya'a, samba' i Yesus. Ia nolumingamo na mian biai' men
    nongololo' i Ia ka' norobu tae-Na, “Bantilkonon-Ku na ko'omuu se' na lipu' Israelpo
    Yaku' sianpo nontoo rumpaki mian men imaanan tuu' koi kaya'a!”
  poe-NT: 'Ntá ó kuínhin chꞌín Jesús xi̱kaha ntá chrakon chꞌán kíxin xi̱kaha tjenka̱yáxin
    tí chꞌín a, a̱ ntá nkátjíá chꞌán komá chꞌán tí chojni chréhe̱ ntáchro chꞌán kíxin:
