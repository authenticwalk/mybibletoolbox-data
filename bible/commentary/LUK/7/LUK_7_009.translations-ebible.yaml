  buk-buk: Yisu ŋgô ŋgac bata siŋ-ŋga ndê yom dinaŋ e hêdaê. Iŋ kac dau kwi ma sôm
    têŋ lau toŋ atu naŋ sêŋkuc iŋ, “Aö wasôm têŋ mac bu yêc lau Israel-ŋga hoŋ aö
    gatap ŋac si daŋ naŋ kêŋ whiŋ ŋaŋga gitôm ŋgac Rom-ŋga dinaŋ, naŋ sa dom.”
  pri-NT: 'Â wà Iésu, âna é [dau pò ma] picâdiri i pwi caa kâra coda. Â é tabèreè,
    â é patùra tèpa âboro na wâru, na rà gére pâra wiâê. Â é ina tàra pâ: «Guwà têre
    bwàti: Câgo caa pâmari cè pwi âboro cèna maina cèikî kêe, pwacèwii pwini, tia
    na [mwara ê âji Ba kà Pwiduée] *Isaraéla.»'
  zpq-NT: 'Na'' Jesúsen'' cate'' bende'' diža'' dan'' gose'' beṉe'' migw c̱he x̱an
    soldadon'' ḻe'', bebande'' na'' beyec̱hje'' gože'' beṉe'' zan ca'' zjanao'' ḻe'':
    ―Žia'' le''e ṉe toze beṉe'' Israel biṉa'' šejnilaže'' neda'' ca chejnilaže'' benga
    bi naque'' beṉe'' Israel.'
  por-TFT: Quando eles chegaram e disseram isso a Jesus, ele admirou-se do que o oficial
    tinha dito. Então ele virou-se e disse à multidão que estava andando com ele,
    “Digo a vocês, nunca vi ninguém que confie em mim assim como este homem confia.
    Ninguém em Israel, onde eu ia esperar que as pessoas confiassem em mim, tem confiado
    em mim assim como ele!”
  gwi-NT: Jesus łyaa geegoolii kwaa nijin gwiitth'ak dąį'. Juu vatąįį adaa nąįį ts'ą'
    neediil'ee ts'ą' t'agoovahnyąą, “Łi' haa ch'ihłok gaa jyaa deegwahtł'oo shik'injiriighit
    gaashandaii kwaa, Israel gwich'in nąįį gaa reh.”
  gvn-gvn: Jesus kungkurr-kadan yinyaynka kukuku. Nyulu wawurr-wawurrman. Nyulu bamanda
    balkan nyungun juru-wukurril-wukurrin, “Ngayu yurranda balkal, nyulu yinya bama
    Jew kari. Nyulu Gentile, yamba nyulu nganya trustim-bungalarrku. Jana Jew-warrangka
    nganya yala kari trustim-bungal.”
  nhy-NT: 'Nijkuak Jesús ijkón okikakke, sa omotlajtlachialtij (omomajmawtij). Ijkuakón
    omokuepke iwan okintlatak in tlakaj katlej oyayaj ikuitlapan iwan okijtoj: ―Ipan
    melajka namechilwia, ke mach nikajsi nion se judío katlej kipia weyi itlaneltokalis
    ken yin tlakatl.'
  asm-FB: যীচুৱে এই কথা শুনি অতি বিস্ময় মানিলে আৰু মুখ ঘূৰাই তেওঁৰ পাছে পাছে ভিৰ
    কৰি অহা লোক সকলক ক’লে, “মই তোমালোকক কওঁ, ইস্ৰায়েলৰ মাজতো মই ইমান বিশ্বাস কোনো
    এজনৰ পৰা পোৱা নাই।”
  okv-okv: ainge eo Iesu na ingito mana mana eto egerembeto embomeni amita ambo ambo
    ue puvua amita degi ke einge ena, “Na ungota degi erena, embo amina na tumota
    be ere ua. Na Israel enda ta Israel embo aingeko tambaera.” ainge eto
  mxt-NT: 'Cha chiñi̱ ra Jesús cha catyí ra cuan ta iyo xaan cuñí ra. Ta nanyehe̱
    ra chi ñáyɨvɨ cha nyicú chihin ra, ta catyí ra: ―Ndicha ndicha cuii vatyi chinó
    xaan iñi capitán cuan. Ta nañihi que chi ni noo ra Israel cha chinó xaan iñi tari
    ra cuan ―catyí ra.'
  tzo-NT: 'C''alal laj ya''i ti Jesuse, nichim no''ox yo''nton yu''un ti hech laj
    yal tal ti capitan soldadoe. Ti Jesuse laj sjoyp''in sba, hech laj yalbe ti crixchanoetic
    te xchi''inoje: ―Chacalbeic, mu to bu jtaoj mi junuc hech ti jchi''iltique ti
    hech chch''un hech chaj c''u che''el chch''un ti capitan soldadoe ―xut.'
  ind-AGS: Ketika Yesus mendengar hal ini, terheran-heranlah Dia. Berkatalah Dia kepada
    mereka yang mengikuti Dia, “Aku katakan kepada kalian, belum pernah Aku jumpai
    rasa percaya seperti ini bahkan di antara orang Israel.”
  omw-omw: Vuhua uro Iesusira mwi quara timwa mwuvaro Iesusiva nrihanrama viro tuqasaa
    viro nraakye qora mwia vataqita nruhuara tiqaro, Nte nkyi timwa nyuqo. Mwi vaisiva
    mpo mwatanaava eqero nronraqama kyero nianra mwiva ni kyaahaqa hiananrove tihana
    taqauqo. Hia nte nkyi Isareriqitairovata mpovanto mwitaama kyero qua ti vari vaisira
    taqaurave, tiro.
  yrb-yrb: Are weitaro Yesuma neno kirifu uite owere ereda Danu buribi aneta uwara
    faiyawereba wei, nautaita? I Isaraero uwarabai naueta derawere mui amara i ari
    atanawa une wei.
  maa-NT: 'K''e̱ nga kiì''nchré Jesús jñà ''én koi, tà kjòxkón‑la̱. K''e̱é kiskoòtsejèn‑''a
    jñá xi̱ta̱ xi tji̱ngui‑la̱; kitsò‑la̱: ―K''oa̱á xan‑nò, ya̱ Israel, ni̱ saà jngoò
    xi̱ta̱ sakó‑na xi ko̱s''ín ndaà mokjeiín‑la̱ koni jè xi̱ta̱ jè.'
  mcq-mcq: Jesura ijí henajaho oja hwaꞌusahume aroma ea mapoka kajija ijá ꞌiama Eakara
    nimaa ronujaꞌinaꞌe ike Isureri opuni kwaa vajakaho ea huaꞌina papiunavuta ꞌiamana.
  sus-A: عِسَ تٌ عَ شَ وْيّنيِ مّ، عَ نَشَ كَابَ عَ شَ قٍ مَ. عَ نَشَ عَ يَ رَقِندِ
    حَمَ مَ نَشَن نُ بِرَشِ عَ قْشْ رَ، عَ عَ مَسٍن عٍ بّ، «ﭑ شَ عَ قَلَ وٌ بّ، ﭑ
    مُ يِ دَنشَنِيَ مْولِ تٌشِ هَلِ عِسِرَيِلَ بْشِ مَ.»
  jpn-1965: これを聞いて、イエスは驚かれ、ついて来ていた群衆のほうに向いて言われた。「あなたがたに言いますが、このようなりっぱな信仰は、イスラエルの中にも見たことがありません。」
  fra-SBL: 'En entendant ces choses, Jésus s''étonna de lui, puis il se retourna et
    dit à la foule qui le suivait : « Je vous le dis, je n''ai pas trouvé une si grande
    foi, pas même en Israël. »'
  yka-yka: Pagkale si Isa inin, ulaliˈ iye si binissā kapitanin. Manjari hinarap weˈ
    ne meˈ aˈa mabanes mapatuhut si dambulihannen, duk paˈinne si siye, “Akahante
    kaˈam, bisan si bangsa Israˈil gaˈ ku bakas makadugpak aˈa kuweˈ kapitan miyaˈan
    asal sandel manamal.”
  mle-mle: Adi Rom jaka tipa kidi duw wadil maaj Jisas wukikuw, pitaan warkuw, tipatiyakwukuw,
    diki kwukib yadiy duw takwak ata wadidiy, “Kidi Roma jaka tipa kidi duw wunak
    samasam wukijibir tinaad. Yisrayil jaka tipa kidiy duw taakw nak wunak wukijibir
    kidi duw kaytik tidaak, wun samab maa vi.”
  shp-NTPO: 'Jatian jaskáakin yoikana ninkatax, Jesús ráteta iki. Jaskáaxon, já chibani
    bokana jonibo, jato neskáakin yoia iki: —Ikonshamanra en mato yoiai: Nato *Israel
    mainra, nato jonin akai keskáakin ea ikonhai joni, en jawetianbi nokoisma iki
    —akin.'
  aom-aom: 'Heꞌirajamu simano vaejaje a hesi ariböviohuro ë jöho bavaꞌoromo Iesu majahijareje.
    Majahijamu Iesuro heromo tiöjadeje. Tiöromo huotorovoromo hu rihiromare aribövioho
    uëvadeje: Hu mabëhe uehorovevade höjo. Ëhi jiëꞌe aho na bogo birohëꞌe jevajëjo.
    Nosi Israel rajoho jabuꞌo bogo ëhioho mae uehorovevaruëjo. Iae na mae jövajëjo.'
  geb-geb: Mbe mba kamen Zisas ga nzuaim, Zisas mba kameŋ mbararagiap, guigira ana
    nzuav ŋgava mbatɨga muuŋgiap, mbaram dorgav mba wo zɨn zi gumgi gu mbigi vhɨrve
    garav, khaŋ mbe nzuai, “Gu Isrer guma the garim, ana na khothɨgi tɨv kha guma
    na khothɨgi tɨva kambarigi fhuvara.”
  eng-WYCLIFFE: And whanne this thing was herd, Jhesus wondride; and seide to the
    puple suynge hym, Treuli Y seie to you, nether in Israel Y foond so greet feith.
  bsj-bsj: fiya cuwo nobo ca twome a yilaure loweri, ci fiya canga wo twam
  cak-cak: 'Can achique na xuna'' ri Jesús chirij ri uc''uay quichin soldados roma
    ri ch''abel ri rutakon-e rubixic. Xtzu''un c''a can chirij, y quire'' xu''ij chique
    ri ebenak chirij: Yin nin-ij chive chi nis-ta chiquicojol ri nuvinak israelitas
    man vilon ta jun ri can nunimaj chi nibanataj ri nin-ij che, achel nunimaj ri
    jun achi re'', xcha''.'
  chf-NT: 'Ch''icwäni u jut aj Jesús jinq''uin u yubi cua'' u yäli ni ajnoja jini.
    De ya''i u suti uba bajca u tejob ni gente tu pat y u yälbijob ca''da: ―Cälbenetla
    cache'' mach to cä pojle niuntu winic tama ni gente tuba aj Israelob que tä''
    u tz''onän ca'' ni winicda.'
  tlf-tlf: Kale waasi dinin imi kamok imi weng kwaala tulu uyo Yesus ita tolong do-nala
    e, kota iyo kumang mo-nala e, fupkela unang tinum kwiin tagang umik tem talan-bilip
    iyo bogobe-nala e, “Niyo weng maak bogobelan o ageta kale, tinangku-silipta. Israel
    kasel ko age Juda kasel imi aget fugun-bom-nilip, ‘Nuyo God imi man iyo kalbup
    o,’ agan-nuubip kuta, niyo iyo maak atamita, beyo nitamata, Yesus iyo tii kanubelan-tema
    kalaa agan-be kalaa age atamsaali kale minte, Rom kayaak keta atin ki nitamata,
    Yesus beyo tii weng uta kup bogolata, nimi ogok kemin tinum mafak bom am katam
    alba keyo tambalanan-tema kalaa age-nalata, weng kwaala tulu kale, bemi nimi ilak
    dugamin uyo kwiin kiim keluta minte, alugum Juda kasel imi nimi ilak dugamin uyo
    kubaganu o,” agela ko.
  piu-2006: Mayutju tjuulytji paluru Yiitjunya ngangkaritjarra kuliṉu palyalpayi.
    Yalatji paluru kulintjala Yiitjunya yunyparringu. Nguṉṯilangarala tjananya Yiitjulu
    yaṉangu tjuṯangka watjaṉu, “Tjuulytji tjuṯaku mayutju paluruṉi ngangkari puntutjarra
    kuliṉi, ngayuluṉa waṉmanguru wangkarra kutju palyantjaku. Yaṉangu kutjupa tjuṯangku
    wiya kuliṉi ngayuluṉa ngangkaritjarrangku waṉmanguru watjara palyalpayi. Yitjurilaku
    walytja ngaṉṯitja tjuṯangkuṯarra wiya yalatji kuliṉi.” Palulanguru Yiitjulu wangkarra
    yurilnguru mayutjuku waarrkana kanaṉu.
  poh-NT: 'Naxibiraj Jesus i kꞌoric reꞌreꞌ, kꞌe̱ꞌ naxsahchic ricꞌux eh jeꞌ wili xikꞌor
    queh tinamit quitahkanic reh, naxilbic je chi quina̱: «Reꞌ winak wili, kꞌe̱ꞌ woꞌ
    chic chꞌiclic ricꞌux chiwi̱j. Til nikꞌor chi jeꞌ ricab ricapew-bal i winak wili,
    maꞌ jaꞌ nirakam ta jenoꞌ chi quixilac take ra̱ꞌ riꞌsil cho maꞌ Israhel, nqui Jesus.
    Chi jeꞌ reꞌ xiban woꞌ jeꞌ ricab xipahkaj cho cajawil sol reꞌreꞌ.'
  tue-tue: 'Jesús teeré tʉogʉ́, teeré jĩĩcoarigʉre tʉomaníjõãyigʉ. Cʉ̃ʉ̃rẽ nʉnʉrã́rẽ
    cãmenʉcã́ ĩña, jĩĩyigʉ: —Yʉʉre tʉoyá: Israelpʉre ãni tiiróbiro padeoré cʉogʉ́re
    bʉajeáñariga, jĩĩyigʉ.'
  bjp-bjp: Aunbiing Iesu ka ongen u arae, ka bitit ke ka giliim usuf fanu ae ri mimi
    la lo ke ka tara sing ri aragii, “Ia fas gam, biil biitom ia tafe ti sikin Israel,
    unune kia i laumet aragii.”
  xon-xon: Yesu aah ŋun waah len pu na, le ni gar u pam. Le u fenn ki toŋ kinipaak
    ki dii u na, le ki bui bi, “M tuk nimi la, maa kee kan unii u bi Israel yaab ponn
    ni ki gaa mi ki kii mbamɔm kina na.”
  tzo-ZNT: Ti cꞌalal iyaꞌi ti Jesuse, xchꞌayet xa la yoꞌon. Ijoyij la. ―Chacalbeic
    ti muc bu jtaoj junuc jchiꞌiltic ta israelal ti ta xchꞌun chac cꞌu chaꞌal ta xchꞌun
    li capitan solteroe ―xut la ti crixchanoetic tey napꞌajtic echꞌel ta spate.
  mpm-NT: 'Nu ni jinisoꞌo Jesús jnuꞌun un, so ni naa ini ya. Ti ni ndeokoto ya nuu
    yɨvɨ kuaꞌa kuankoyo jiin ya un, ti ni kachi ya: ―Jandaa na kachi ri nuu ra naa
    ra ja nɨ tuꞌu ñuu Israel tu iyo ni ɨɨn yɨvɨ kandixia da ruꞌu nanu ni kandixia
    chaa jaꞌa ―ni kachi Jesús.'
  ots-NT: 'Bbʉ mí dyøj nʉr palabra‑nʉ car Jesús, bi ndo tzøjø. Bi bböti, bbʉ, bi xih
    cʉ cja̱hni cʉ má tɛni: ―Nugö dí xihquijʉ, ni jabʉ xtá nu̱ hnar cja̱hni ca xtrú
    ndo hñe̱me̱gui ncja ngu̱ car capitán‑ca̱. Ni digue yʉm mi̱nga̱‑israelitajʉ, jin
    gui e̱me̱gui ncja ngu̱‑ca̱.― Bi da̱di ncjapʉ car Jesús.'
  hoy-hoy: ईद केळकु यीशु उक अचम्भा आत अदिक आव मार्रा तिर्गुसकु आ भीळ से जो आऊन हिंद
    बरोद, अंदुन, “ना नीम से अनतीन कि ना इस्त्राएल दा भी हिंग विश्वास नोळीदील.”
  uri-uri: Jisas atning yangkipm a kil la pa, kil wreitn paitn. Kil pleln om la nasi
    tu wrong kinkpman wailet a katnuntel pa la tolpa, “Ake kupm atning ari melnum
    ur a kipm Israel pa ukpma titnongket tukol melnum tukgunakgen ripa.”
  amo-amo: Kubi na Yesu nlanza nani akiffo unu, a gitirino kiti ligozi na idin dortu
    ghe, “Meng bellin munu, vat nanyan Israila na nse umon nin nimusin nle uyinu sa
    uyenu ba.”
  pjt-pjt: Ka Jesulu nyangatja kuliṟa puḻkaṟa urulyaraṉu munu maḻakukutuṟa wangkangu
    aṉangu tjuṯangka, “Kuwariṉa nyurala tjukaṟurungku wangkanyi, panya wati nyanga
    tjaultji tjuṯaku mayatja wati Jew wiya, munu paluṟu ngayuku mulamularinganyi puḻkaṟa
    alatjiṯu aṉangu Jew tjuṯangka waintaṟa. Panya ngura nyanga Israelta ngayulu aṉangu
    Jew kutjupa wati nyangatja puṟunypa puḻkaṟa mulamularingkunyangka nyakunytja wiyaṯu.”
  cwe-cwe: Yesu viyahulike yayo, kazanywa, kauhindukila luja ulung'husesa wa wanhu
    woukalile womuinza, kalonga, nowalongelani, “Sinawona munhu yeli na uhuwilo mkulu
    fana uno hata munaiisi ya Isilaeli!”
  daa-NT: 'Min Iisa doriit kaaw-at, ŋa ajbiyiiji ɗo tatkaw-aka. Kar ŋa newsiico ɗo
    gee ku aaɗaaga-ak ho ŋa kaawiico aman : « Nu kaawaako ka seener, min gee ku Israyeel
    okin̰co, nu bal tale gem kaak gin imaan ar ŋaar-aŋka. »'
  mlp-mlp: Haqan Yesus gamuk na huritim ahol turuh nam. Ahol turuh nemsa in ahol buliyim
    on mataw dauh biyahta in muzim inaq boliyta na kazaq gibilan, Ya ne gibilenaiq
    ham. Mataw bab emayta gigo ayahta na in Juda mat a haiq ham. Teq in Juda mataw
    bunmo giquriyamim in ya inan helmo diq haqaqta ham.
  ape-C: Aria Jisas nemnek namudok aria nakitak yowiyokuk aria natanam nakrip eshudok
    sabaishi arpesh shagiman iri nakri, “Eik yakripep, apak kanak Israel, eik madae
    itik enen atin arpen nyunek bilip dodogowin atin namudok uwe!”
  bgs-bgs: Tô igdinág si Jesus katô igkagi ka kapitan na igulit dan, isalábbuan sikandin.
    Igbariring si Jesus tun ta mga manubù na igtákkás kandin, asta igkagi sikandin,
