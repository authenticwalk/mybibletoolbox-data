    Oso hwe moyaꞌmi piꞌnɨngo engo kakimo inɨngkamentohofo somneꞌno Jisas kako ikinjamo
    lohofonto pisopisaho lonto ulɨmento, Ngko oso hwe engo huhwo sohumneꞌno hungkuno
    waselɨmonneꞌno yohono. Ngko aꞌamu Isɨlael sofe sɨmeho hiꞌntnnono ntapinyo yahinoso
    oso hwe huhwo sohwoe paꞌnyoso muhwonyoꞌnjo hwoꞌnyoho.
  eng-AOI: Jesus was surprised when he heard this, and he turned round and spoke to
    the crowd of people who were following him. “I haven't found anyone who really
    trusts me, not even one person in Israel. But that Roman man really trusts me.”
  yon-yon: Kwanandiiwe, Yesu kuu kwane wengamberekore ye anam andi wedme binangkoon.
    Kwanekore, amonombene kadaareb ye yoman weniib yaa yedmoon, “Nembed yiib yaa ke
    yedmendaan kei, kekee anam andi darewoob kii! Israeldan kuu kekamune areb ne ma
    wedmindo.” andoon.
  poi-NT: 'Jesɨc miimatoŋ jém Jesús junɨmpa jém capitán, ipooñaŋja̱mpa. Iámseedáy
    jém pɨxiñt́am jém miñyajpáppɨc it́uuñiaŋcɨɨm. Iñɨ́máy: —Nu̱ma, mannɨ́máypa, d́a
    ampátne ni tu̱m pɨxiñ icuwɨ̱t́i yɨ́p Israel iga icupɨcpa Dios juuts yɨ́p capitán.'
  wuv-wuv: I guainaa fei Jesus, na ba'arofo a'ana ma momo'inaa a'a ei rona nenegia
    ma ware, “Apa'aa warefanaa hamu'ou ba lomi na fanunupa'aa hemea na pa'i narafawe'iana
    ale'ei ma ana lomi na fanunupa'ia ale'ei a'a ei Israel.”
  quf-NT: 'Chaynu nishanta uyaparmi Jesusqa kusa dispantakashalla kidaran. Chaymi
    chay runakuna ikinta riqkunaman tikrakar, niran: —Nishaykillapa: Tukuyla Israel
    pwiblupiqa manami mayqantapis kay runa yupay allita kriyiqtaqa tarishachu kani.'
  yuw-yuw: 'Yesuho amna worochon mata kombingga soroc yongo irotno fadang uuna ibarun
    fauna owi amna yu tan tebungma inogoc, “Nocho ingo kantiwa: Israel nano sonin
    bonipsonidecma wömai amna au amna ngorochon kombing tobic tobic toroc kiap simbang
    magot.”'
  hus-NT-1971: 'In jic’pal a Jesús tam ti olchin abal an capitán in ulu antsana’.
    Tam in met’al an inicchic axi ts’at’at c’al jaja’, ani in ulu: ―Lej chubax yab
    ju’ta u elamal jitats lej belom ejtil axe’ xi capitán. Ma ni c’al an Israelchic
    yab u elamal.'
  med-med: Wote Jisas ndi, el nde wu kuimbal ni nga, ik nitim ni pilpa, ʉⱡi ropa,
    tʉpa peling ndupa, wamp rʉⱡaip mam ti, elim pep rok orung nimbʉ, kundpa nimba
    mel, “Isrel kona ila wamp ti, mondpa pili uⱡ ei nga, na kʉni nakʉndʉr mel, wu
    ei ndi, ninim kant!” nitim.
  bch-bch: Iesus ilongo bedaoa ta imatala ta ipul imata ga ila pagid panua toa tinasi
    ei ta ikeo, “Gau nakeo pagimi, ngan panua toa ngada ne Israel nagera eaba eta
    ilolo matua mambe eaba toa ne mao.”
  cco-NT: 'Jo̱ mɨ˜ canúuˉ Jesús lado, jo̱ dsíngꞌˉ cangogáˋ dsíirˊ jo̱ caji̱ꞌrˊ nir˜
    cajǿøiñˉ jaléngꞌˋ i̱ dseaˋ i̱ có̱o̱ꞌr˜ do jo̱ casɨ́ꞌˉreiñꞌ jo̱ cajíñꞌˉ lala: —Lajeeˇ
    lajaléngꞌˋ dseaˋ góoˋnaaꞌ dseaˋ Israel jaˋ mɨˊ cajínꞌˊn jí̱i̱ꞌ˜ jaangˋ i̱ dseángꞌˉ
    lajangꞌˆ jáꞌˉ lɨ́ɨngˋ júuˆ quiéˉe laco̱ꞌguɨ i̱ dseaˋ romano la.'
  deu-1951: 'Als Jesus das hörte, verwunderte er sich über ihn und wandte sich um
    und sprach zu dem Volk, das ihm nachfolgte: Ich sage euch, selbst in Israel habe
    ich einen so großen Glauben nicht gefunden!'
  alq-ALGNT: 'Apitc Jesos ka nodag ii, ogi kitci mamakazita8an. Ki k8ekigaba8i acitc
    ogi inan a8iagon kagi nosoneogodjin: “Teb8e ki8idamonom, ka8in 8ikad nidodji mika8asi
    pejig a8iag epitci sogi teb8etag tabickotc aa8e nabe. 8a8adj Israel a8iagokag
    ka8in nidodji mika8asi a8iag epitci teb8etag.”'
  ixl-NNT: 'As tul tabꞌi veꞌt u Jesús u yoleꞌ uvaꞌ tal tzan viqꞌesal unqꞌa soleꞌ,
    as txuqꞌtxun veꞌt Aak stiꞌ. As isuchqꞌi veꞌt tibꞌ Aak tiꞌ isajit bꞌen unqꞌa tenameꞌ
    uveꞌ xekik tiꞌ Aak. As ech tal veꞌt Aak ileꞌ: —Ileꞌ jik chit tuk val sete, tan
    yeꞌl umaj naj vileꞌte xoꞌl unqꞌa tiaal Israel uvaꞌ ech ikꞌujbꞌaꞌt ikꞌuꞌleꞌ sviꞌ
    echeꞌ nibꞌan viqꞌesal unqꞌa soleꞌ,— tiꞌk Aak.'
  boa-NT: 'Ehdúhjáa diibye tsodáhómú avyéjuube nééne ditye úúbálléneri Jetsóó ullévenúhi.
    Áánemáhjáa pámeekéré tétsihyi íjcyámeke ɨɨ́ɨ́téne neébe: —Muurá tamúnaa ijraéémú
    íjcyárómedítyú tsá tsáápíuba ehdu oke cáhcújtsotú eene romáánómuube íjcyároobe
    cáhcujtsódu. Ehdúhjáa neebe Jetsóo.'
  quh-NT: 'Jesús chayta camachejmanta uyarispa t''ucorka. Chanta ashqha khatejcunaman
    cutirispataj nerka: —Niyquichej, Israel llajta-masisniy uqhupipis mana tariskaychu
    ni ujta cay runajinataka. Payka chekatapuni niskasniyta jap''icun, —nispa.'
  kwi-kwi: 'Sun suldaru kaizta aizpa mɨrawane, Jesúsne iztasparɨt. Kun kit akkwan
    kanpamtuza kaiznara: —Nane Israel awaruztas sun suldarukana iznarachish. Usne
    ap pit wat nɨjkultu. Usne na kaiztu aizpa min kit piankamtu.'
  agm-agm: Sata Kaundihɨ Jisaasiho atisataatɨ koai ise ta usonataise. Ise ta usonatosatɨ
    nepemaitatɨ koai isɨhiya nuwipinjai wɨrisandiwɨ taahiyɨhiya niyohiyɨhiyai saundataase.
    “Utaaho wo siyatɨ awaindɨhandɨ gɨwunyaasɨtɨhandisaho Isɨraherɨhiyaamɨ woai mausoho
    ndɨ nɨnɨ sangi kasatataato,” undataase.
  ubr-ubr: Iesu atonio dura itatam on iduduran, ato irutabir sabu kuayo On sibigibubunuai
    on auris iyau, “Awurem, Yau men meyan orot baitutumotin nanaba agaturai mes, Israel
    yangan amosi mat men nanaba agaturai on.”
  tsw-NT: Ana Yesu uwwai ne, reve u yuwan asalama adama a yaliꞌi. Reve u vadala u
    damma oɓolo a ama a na oo tono yi, “N ta dansaa ɗu, ko a̱tsuma̱ a Israꞌila n tsura̱
    ucawu wo okolo ne tsunda shi.”
  cax-NT: 'Arrti Jesús cütobüsoti ui arrüna sane nurarrti maniqui capitán. Asaratitü
    ümo genterrü arrüna ananca isiuti, nanti ümoma: —Ñemanauncurratoe, champü tiñoncoi
    eana bama israelitarrü tacana arrüna sane macoconauncurrü iñemo tacana arrüna
    oncotitü iñemo naqui ñoñünrrü rromanorrü.'
  aia-aia: Na'i 'oha na 'ia Jisas 'a rongo'i mareho na 'unu'ia mo'osi, 'a heimwaota'i
    di'u ma rihota'i ma o'ani 'iniraaui noni hunga rau surisuria, “Romwane! Nau wai
    'unua tana'amou, ai'a ta ta'i saeni Israel nawai 'omesia do'ai hinihini tari 'onaaia
    mo'osi.”
  srp-1865: 'A kad to èu Isus, zaèudi mu se, i okrenuvši se narodu koji iðaše za njim
    reèe: kažem vam: ni u Izrailju tolike vjere ne naðoh.'
  agt-agt: A ta pakadangag ni Hesus ta bida da en tentu a pake dinayawan na hapa ya
    kapitanen ta tolay kiden nga dumagdag tentu. “Ibar ku tekamuy ta pake masmasikan
    ya pangikatalak na kapitanen ammi ta Istralita kiden. Gagangay ta ikid mina ya
    masmasikan, te tolay na kid haman na Namaratu ewan, ammi awan para la ta naitak
    tekid ta masmasikan mangikatalak ta kuman na kapitanin,” kunna.
  lug-lug: Yesu bwe yawulira ebigambo ebyo n’amwewuunya nnyo, n’akyukira ekibiina
    ky’abantu abaali bamugoberera n’agamba nti, “Mbagamba nti sirabanga kukkiriza
    kunene nga kuno, wadde mu Isirayiri.”
  yby-yby: 'Liki wiki li milo loko doli hekaiyoko wiki hetikiki sa-liki layoko Jisesimamoya
    aya gama elekadanaki aya lowa wesida ujapa wenipoma epoka lokoko mino wili jeko
    emeke moliki wabo wewenasidama sa-loko auha biye: Isilaelo wewenaukatiya wewena
    mako maya welimo elewole oko elibomidana elibo wewena owaha mudamoe.'
  heb-heb: וישמע ישוע את דבריו ויתמה עליו ויפן ויאמר אל ההמון ההלך אחריו אמר אני לכם
    גם בישראל לא מצאתי אמונה גדולה כזאת׃
  mpp-mpp: Inguc mime Yesu ye yogo ngagelu kwatackewec. Ailu hefaliyelu habu ye balaibeibong,
    yenge yanguc edocebawec, “Na yanguc edocngebabe, Israel himongka ngic-ngigac ngage-ngagesingngineng
    sanangne yangucne monic mi nganiibawa, ngic yago yela nganigabac.”
  apb-apb: Maholo a Jisas e rongo urine, e si pangata'inie na ko te'uri hunie mo iini
    ko lae i sulie, “To'ohuu no ko unue huni'omu uri nou ka'a lio oodoie ike ue nga
    mwane ni Israel ke hiiwalaimoli eeku mala mwane ni Rom ie.”
  san-TEL: యీశురిదం వాక్యం శ్రుత్వా విస్మయం యయౌ, ముఖం పరావర్త్య పశ్చాద్వర్త్తినో లోకాన్
    బభాషే చ, యుష్మానహం వదామి ఇస్రాయేలో వంశమధ్యేపి విశ్వాసమీదృశం న ప్రాప్నవం|
  ben-IRV: এই কথা শুনে যীশু তাঁর বিষয়ে আশ্চর্য্য হলেন এবং যে লোকেরা তাঁর পিছনে আসছিল,
    তিনি তাদের দিকে ফিরে বললেন, “আমি তোমাদের বলছি, ইস্রায়েলের মধ্যে এত বড় বিশ্বাস
    কখনো দেখতে পাইনি।”
  ntu-ntu: Kx xlrbz Jiszs natqdeng kctitxpx-zlwzle. Ayzlutx-lzbq, sc tqrpipebzle mz
    zbo ngr leplz kc tzvz-nqblqlr nide kx, “Napibo bamu, nzrlxngitikr lr Israel trmyaszpxleu
