    aju naliko ka bogo nei, berenio berinavo “Kiniou neber ka kamiu, ka kiniou maka
    neleal leleio toro Ju tai napano naio tumolu tu sikili ea kiniou tibe ka toro
    nei.”
  bqp-bqp: 'Kũ Yesu yã pìi mà, à bò a sarɛ. Akũ à lìtɛ à pì gbɛ̃ kũ ò tɛ́ainↄnɛ:
