  urd-urd: ईसा ने ये सुनकर उस पर ता'ज्जुब किया, और मुड़ कर उस भीड़ से जो उसके पीछे
    आती थी कहा, “मैं तुम से कहता हूँ कि मैंने ऐसा ईमान इस्राईल में भी नहीं पाया।”
  hot-hot: Yisu halaŋô ôpêŋ anêŋ abô ba hasoŋ kambom ma hik i liliŋ havôhi ma hanaŋ
    hadêŋ avômalô nômbêŋ atu ba eveŋ yani yam nena, “Yanaŋ êndêŋ môlô nena miŋ bôk
    yahayê anyô te anêŋ pik Islael anêŋ hêvhaviŋ hatôm ôpêntêk ami!”
  mqj-NT: 'Mangnga-mangngami Puang Yesus urrangnginna tula''na inde taue. Menggirikmi
    unnenne''i tau buda ummula''i anna ma''kada nakua: “Kupokadangkoa'', ta''pa dengan
    kulambi'' nasusian kapangngoreananna inde taue moi to Israel.”'
  rus-SYN: 'Услышав сие, Иисус удивился ему и, обратившись, сказал идущему за Ним
    народу: сказываю вам, что и в Израиле не нашел Я такой веры.'
  mbh-mbh: Ma Jisas i nongpol riong aken ma i kukuk rintet nge. Ma i eksinga ma i
    ria toko na seng pulua ako ru o panes i ve, “Na tho ria thomu, tho thopol toko
    Juda e avele ako ile lemioong i aolonga ranga ve ini toko ake.”
  bdd-bdd: Bewa gwaeyedi Yesu ꞌihesagohediya ta ꞌiyaliyaya, ma ꞌitoholo lohihila ta
    bodaedi sihehemuli tabubu ꞌihegwaediya, ꞌigwae, “Moisa, yahegwaegomi geya ꞌaigeda
    taiya wete yalobaloba meIsileli ꞌoimiyega ꞌina hemisa loheya bewa gide.”
  cbt-NTPO: 'Quisoso natanahuaton, pa''yatërin. Ina quëran tahuërëtahuaton, piyapi''sa''
    itapon: —¡Ma noya ina quëmapi natërinco paya! Nisha piyapi niponahuë'', israiro''sa
    quëran noya noya natërinco. Napoaton ca nohuanto, apiramiachin piyapinën noyatarin,
    tënin.'
  rmy-SERVI: 'Исусо шунда кадэла лава, прылиля пала дыво, обрисиля тай пхэнда манушэнди,
    савэ джянас пала Лэ: — Пхэнав тумэнди, со и дэ Израили на аракхлём Мэ кацаво патявимо.'
  srn-NT: 'Di Yesus yere a sani disi, A ferwondru. Dan A drai taigi a bigi grupu sma
    di ben waka na En baka taki: “Mi e taigi un taki: Na ini heri Israelkondre Mi
    no feni no wan sma nanga sowan bigi bribi.”'
  cta-NT: 'Loꞌo cua ndyuna Jesús chaꞌ nu nchcuiꞌ nguꞌ loꞌo, ndube tsa tiꞌ yu. Liꞌ
    nguxtyacui Jesús su ndu̱ tyucui̱i̱, nchcuiꞌ yu loꞌo ñati̱ nu ndyaꞌa̱ loꞌo yu:
    ―Chañi chaꞌ nu nchcuiꞌ naꞌ loꞌo ma̱ juani ―nacui̱ Jesús―, chaꞌ bilya ñaꞌa̱ naꞌ
    jiꞌi̱ sca ñati̱ nu jlya tsa tiꞌ jiꞌi̱ ycuiꞌ Ndyosi ñiꞌya̱ nu jlya tiꞌ nu capitán
    biꞌ. Tyucui ñaꞌa̱ nasiyu̱ Israel re, ná ntsuꞌu nguꞌ nu jlya tiꞌ jnaꞌ juaꞌa̱ ―nacui̱
    Jesús jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Kɛ́ Yesu yã́pi mà, à bↄ̀ aà saɛ. Ɔ̃ à lìli a ò bíla pↄ́ tɛaziɛ:
    Málɛ oɛ́, mi e gbɛ̃e ma náaikɛ̀ kɛ́wao, baa Isailiↄ guu.'
  tcz-CHONGTHU: Yeshuan hiche thu ajah doh phat in, atija lheh jenge. Mihonpi anungjui
    ho heng lam angan hitin aseiye, “Kaseipeh nahiuve, hitobang tahsan na hi Israel
    pumpi sungah kamukha poi!” ati.
  mar-mar: जेव्हा येशूने हे ऐकले तेव्हा त्यास त्याच्याविषयी आश्चर्य वाटले, तो त्याच्यामागे
    येणाऱ्या जमावाकडे वळून म्हणाला, “मी तुम्हास सांगतो, एवढा मोठा विश्वास मला इस्राएलात
    देखील आढळला नाही.”
  snp-snp: Loumaito, Yesukafo kawa limoma ya kolito, elegito wenena mau ege wamo wenenadoka
