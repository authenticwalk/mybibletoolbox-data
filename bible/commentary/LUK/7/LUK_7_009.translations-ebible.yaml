  kca-kca: 'Щит хуԓмаԓ кемән, Иисус ԓўв пелайәԓ ӑԓ ватәԓ пӑ, йŏхԓы каремәман, Ԓўв
    йўпеԓән шушәм хŏйатәта йастәс: "Нынана пŏтәртԓәм, тӑмәщ эвәԓты щир Ма Израиль
