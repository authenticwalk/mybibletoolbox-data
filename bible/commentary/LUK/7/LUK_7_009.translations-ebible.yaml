verse: LUK.007.009
translations:
  kpx-kpx: Ige Iesuu hoto ke evisi vikoai hoilahai ata moagaeau ehovai tiale kebiaho
    loui avoe, “Di la namigevei. Iselala ataemo di evievi kosealebe negote elehaholinu.”
  okv-H: ainge eo Iesu na ingito mana mana eto egerembeto embomeni amita ambo ambo
    ue puvua amita degi ke einge ena, “Na ungota degi erena, embo amina na humota
    be ere ua. Na Israel enda ta Israel embo aingeko hambaera.” ainge eto
  tbo-tbo: Hougana geka bahahi Yesu i noonolihi po i goholi ma i luhagawileya po bolu
    hi imulitagoya ugolihi i baha nae i pa, ‘A paliwelemi, yohola mi Isalaela u hinemi
    ega lawa awai a witumagana ata galeya po mei geka lawana.’
  mal-C: ഇതു കേട്ട് യേശു ആശ്ചര്യപ്പെട്ട്, ചുറ്റും നോക്കി തന്നെ അനുഗമിക്കുന്ന ജനക്കൂട്ടത്തോട്,
    “ഞാൻ നിങ്ങളോടു പറയട്ടെ, ഇസ്രായേൽജനതയിൽപോലും ഇത്ര ദൃഢവിശ്വാസം ഞാൻ ആരിലും കണ്ടില്ല”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἀκούσας δὲ ταῦτα ὁ Ἰησοῦς ἐθαύμασεν αὐτόν, καὶ στραφεὶς τῷ ἀκολουθοῦντι
    αὐτῷ ὄχλῳ εἶπεν, Λέγω ὑμῖν, ⸂οὔτε⸃ ἐν τῷ Ἰσραὴλ τοσαύτην πίστιν εὗρον.
  bgc-bgc: यो सुणकै यीशु कै अचम्भा होया अर उसनै मुँह फेरकै उस भीड़ तै जो उसकै गेल्या
    आवै थी, कह्या, “मै थमनै कहूँ सूं के मन्नै इस्राएल म्ह भी इसा बिश्वास न्ही देख्या।”
  khz-khz: Iesu na ekila ekamonagiato, evevega-kalito, eruga-kuleto, ia mulinai gelakato
    talimara maparara evaikilarato, netiwato, “Au na gomi avaikilamina, Isaraela aonai
    kamonagi evetaina au na ati arawaliato.”
  deu-TKW: 'Als aber Jesus dies hörte, wunderte er sich über ihn, und kehrte sich
    zu der Menge, die ihm folgte, und sprach: ich sage euch: nicht einmal in Israel
    habe ich solchen Glauben gefunden.'
  zsr-NT: 'Catiꞌ byönnëꞌ didzaꞌ ni Jesús, bubannëꞌ queëꞌ bönniꞌ naꞌ, atiꞌ bueycjëꞌ,
    len gudxëꞌ bunách naꞌ zaꞌc cúdzuꞌlëꞌ, rnëꞌ: ―Le nactë rëpaꞌ lbiꞌiliꞌ, nutu nu
    bönniꞌ Israel cutu rajxáquiꞌdaꞌ‑nëꞌ rejlëꞌë nedaꞌ ca rejlëꞌë nedaꞌ bönniꞌ ni.'
  lin-lin: 'Tango Yesu ayokaki maloba oyo, akamwaki ye mingi ; bongo abalukaki epai
    ya ebele ya bato oyo bazalaki kolanda Ye mpe alobaki : — Nazali koloba na bino
    penza ya solo : ezala kati na Isalaele, natikali nanu komona te kondima ya boye.'
  hns-NT: 'Tab Jiesoe ie baat soenke atjambho hoi gail aur ghoemke manai log se bolies:
    „Ham toelogse bataaila kie ham Israel ke djaatie me aisan bieswaas kabhie na pailie
    hai.”'
  noa-E: Capitán judío khaba simuata mag iek jaaupʉ̈itarr warm khʉʉnau ichig jaaubaichëm
    ũrbaawai Jesús jʉ̈gderraa aadëmua ich ẽudee õor pos wënʉrrarr khʉʉnagta, —Keena,
    pãadë oobat. Mʉg maach israelnaan ee mʉg woun dënjö ʉ̈kha nʉm chan agtha mua ooba
    chitʉmgui ajim anʉm.
  eng-EMTV: When Jesus heard these things, He marveled at him, and turning to the
    crowd following Him, He said, “I say to you, I have not found such great faith,
    not even in Israel!”
  mib-NT: 'Te jeē ní jini Jesús jnūhun yáha, te ni naa ni yā. Te ni ndió cóto ya ni
    cahān yā jiín ñáyuu cuehē cándiquīn yatā yā: Jendaá cahán rī jiín ró jeē ni nación
    yō Israel tu ní níhín rī ni ɨɨn ñayuu candíje nīhin súcuan, nájnūhun cándíje tēe
    ún, vēsú tēe nación tu jíní jnūhun Yaā Dios cúu de. Achí yá.'
  lif-NT2: ये़सुरे़ कन् खे़प्‍सुआङ् साॽरिक् कुनिङ्‌वाॽ मये़आङ् खिरि हिसिङ्‌ङाङ् खुने़ॽ
    के़दिम्‍बाहाॽ मे़त्तुसि, “अक्‍तङ्‌बा यम्‍बा नसाःन् के़गप्‍पा मनाःङ्‌ग इस्राइलओआङ्
    इङ्‌गाॽ मे़ङ्‌घोए वाॽआरो!
  xnj-xnj: Yesu akakangasa paayuwini genago, akaung'anamukila msambi wa vandu wewamlandali,
    akavajovela, “Niloli lepi sadika yivaha ngati iyi hati pagati ya vandu va Isilaeli!”
  mmx-mmx: Iesu ga ronga i na levelinga, la ga sangu aleng. Neni ga ru gili la ga
    lok ti limixin diga mumu asu i, “A tong i rinimi do, keneng at lengkot axap Israel,
    a goxo long lenget tara lununu ren i silok ngan na laradi!”
  cbr-NT: 'Usaía capitanën xucë unicama quia cuati cuëëni cuainacëquin ca Jesusan
    an nuibiancë unicama cacëxa: —''Ën cana mitsu cain, ënë uníxa ''ëmi catamëcësaribitia
    ''ia cana judío uni achúsibi ca ''ën bana cuatia. ''Ën suntáru —ca cuantan —quixun
    ''ën cacëx ca cuania. —Ca ut —hibi iscëma ''ain.'
  tee-NT: 'Chai ju Jesús acsni ak''asmatnilh ju ixchivinti''an na lhamak''aninilh.
    Chai alakts''ilh ju lapanacni ju ixtach''ak''ok''ata chai ajuni: ―Slivasalh ju
    iclajunau. Jantu iclhitajuta nin pumatam quint''a''israelita ju aquilhilakts''ilh
    tachi ju lai ju ani lapanac.'
  eng-LSV: And having heard these things Jesus wondered at him, and having turned
    to the multitude following Him, He said, “I say to you, not even in Israel did
    I find so much faith”;
  cak-NT: 'Y ri Jesús can anchique la xuna'' cuando xuc''oxaj ri rutakon-e rubixic
    ri capitán. Y ri Jesús can ja'' xerutzu'' ri winak ri je-benak chirij, y xu''ij
    chique: Can ketzij nin-ij chiwe, chi ri achi ri takayon-pe rubixic ri tzij re'',
    can yalan-wi ruyo''n ránima wiq''uin. Y man jun nuwinak israelita ri wilon ri
    can ruyo''n ta ránima wiq''uin, anche''l ri jun achi re''.'
  pah-NT: 'A''ero g̃a hoi okovo ganhi''ig̃a rupi Jesus''ga rovatiamo. G̃a omombe''u
    pa ganhi''ig̃agwera Jesus''ga pe. Ganhi''ig̃agwera renduvame Jesus''ga nhimomby''ai.
    Opyryrỹ Jesus''ga. Pevove''g̃a pe – kiroki g̃a oho ga rupi onhimongyavo – g̃a
    pe Jesus''ga ei: —Soldados''g̃a nduvihava''ga ojiko hete tuhẽ ji rehe! Jire''yja''g̃a
    hohe israelitas''g̃a hohe ga ojiko ji rehe! a''e ji pe me, ei Jesus''ga.'
  sja-NT: 'Mãga jaranadak''ãri, Jesús p''era pɨk''a beeji. Mapa ichi ome nipapataarãmaa
    ak''ɨji mãik''aapa mãgaji: —Mãgara mɨ wã-eda aji. Mɨa wãarata jararu. Tachi Israel
    pidaarã t''ãide mɨa apida unu-e bɨda aji, ma eperãk''a; Tachi Ak''õrede wãara
    ijãa bɨ.'
  xed-xed: Na snanata Yesu ta tsa gwaɗa ya, ka ndrauʼ tsi nda ndrauʼuwa ta tsa mghama
    sludzi ya. Ka mbəɗavatá tsi tvə tsa ndəghata mnduha ta dzaʼa mistani ya. «Ka yu
    ta mnaghunata ná, dər mataba la Israʼila, ta slanagha a yu ta mndərga nana ma
    zlghay nda ŋuɗuf wu,» kaʼa.
  mks-NT: 'Tá na̱xini jo̱ho Jesús tócó ndihi ña̱ na̱ca̱ha̱n amigo da̱ sáhndá chuun
    nu̱ú soldado cán xi̱hi̱n á já na̱catóntó a̱ xi̱hín da̱ta̱a cán. A̱nda̱ já na̱sande̱hé
    a̱ nu̱ tócó ndihi ña̱yivi ndíco̱ cua̱ha̱n cán já na̱cachi a já xi̱hi̱n ná: —Mé
    a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ a̱ ñáha cuni i̱ tañu na̱ Israel in da̱
    cándeé cáhnu na̱há ini Ndióxi̱ tá quia̱hva cándeé cáhnu ini da̱ yóho Ndióxi̱ —na̱cachi
    Jesús xi̱hín na̱ ndíco̱ ja̱tá cán.'
  gfk-S: Ma be Jisas ga hadade kike ra nianga tano tamat na umri iga karup tana. Iga
    talingane ira matanabar ing di ga murmur hanane ie gom tange, “Aiou tange ta mu,
    iou pai gale nes tikenong nalamin kira Israel ing i dades no nuno nurnur hone
    kin.”
  bmu-bmu: 'Jisösnöŋ keu mi möta suahö galömgöra welipköba ambazip kambu wuataŋgöba
    kageri, yeŋgöreŋ liliŋgöba kewö jiyök, “Nöŋön kewö jibi mötme: Israel könagesö
    sutŋine mewöyök mötnarip ketaŋi mewöŋi mi kungö uruŋe qahö miwikŋaial.”'
  dgz-dgz: Iesu nop ame anuni, me noa ase ginin wan, to entaneni boge waenapan aruga
    evip onamone nagirewa anega diamoni, “Ne wapena anun, anu tumat nimanegeni apane
    ma miniwa da at Isurero gapan ya yawan.”
  eng-GNV: When Iesus heard these things, he marueiled at him, and turned him, and
    said to the people, that followed him, I say vnto you, I haue not found so great
    faith, no not in Israel.
  zaa-NT: 'De biyénini Jesús nui nna yala biquila'' latsi''e. Bedèqquia tè lúe nna
    rèe ca enne'' denó cą néa: Hualigani nia'' le qui''ni nìhua entre ca enne'' Israel
    nna labí chi bilá'' te'' iỹeni fe tì''a té qui'' nubéyu''į.'
  eng-WEBSTER: When Jesus heard these things, he marveled at him, and turned himself
    about and said to the people that followed him, I say to you, I have not found
    so great faith, no, not in Israel.
  guh-guh: 'Jesús itsa jumetane bajarapacuenia capitán petonajumeitorobijumetsi, jamatabëcuenenabenajaca
    capitán petonajumeitorobijumetsi yabara. Nexata napënëyorotaxuaba Jesús. Jumaitsi
    pepënanajetarubenaevitsijavabelia: —Xaniajanë pacuenia pacatsipaebijitsiatsi.
    Caeto ata cajena Israel nacuapijinë apo caxitajarabaxuabinë xanëjavaberena bitso
    tanesivanajamatabëcuenecopatsinë pacuenia mapacapitán nesivajamatabëcuenecopatsiaya
    jumaitsije, jai Jesús capitán yabara.'
  bon-bon: Yeesu mutäcäco äbitige, pui mene liba itecijige. Tabe ingwe gaabe me tatadrongtige,
    ten cama lui biname cina seclige, teebibine jejemige egä, “Cane weebibine jijenininine
    egä apu baborage ätrunga ne cane lica ituge päpäna Israela biname bime cabu ca,
    yepä ai biname cabu taatu jepänine.”
  nhw-BL: 'Huan quema Jesús quicajqui icamanal nopa capitán catli ihuampoyohua quiilhuicoj,
    quisentlachili. Huan Jesús moicancuepqui huan quinilhui nopa miyaqui masehualme
    catli quitoquiliyayaj: ―Nelía nimechilhuía, niyon se israelita masehuali amo nechneltoca
    nelcuali quen ni capitán catli seyoc tlali ejquetl.'
  mgw-mgw: Yesu payu'wine go, aatisangala, aakigalambuki si'lu' kipi'nga sa bandu
    sakimmi'ngi'yage, ngabaya, “Nammonali mundu mwene imani ngu'lu' kati yi' ata ku'lu'
    Isilaili!”
  swh-ONEN: Yesu aliposikia maneno haya, alishangazwa naye sana. Akaugeukia ule umati
    wa watu uliokuwa unamfuata, akawaambia, “Sijaona imani kubwa namna hii hata katika
    Israeli.”
  wbi-wbi: uYesu ye apulike aghuo akadegha, pe akalisyetukila ilipugha lino likam'bingilile
    akati,” nikuvavula nambe mu va silaeli nanimwaghile umuunhu unya lwitiko lukome
    ndavule uju.
  bba-bba: Ye Yesu u ɡɑri yi nuɑ biti yɑ nùn mwɑ, mɑ u sĩirɑ u tɔmbu sɔ̃ɔwɑ be bɑ
    nùn swĩi u nɛɛ, nɑ ǹ ɡinɑ nɑɑnɛ doke bɑkɑ binin bweseru wɑɑre, bɑɑ Isirelibɑ
    sɔɔ.
  eng-KJVCPB: When Jesus heard these things, he marvelled at him, and turned him about,
    and said unto the people that followed him, I say unto you, I have not found so
    great faith, no, not in Israel.
  kgk-NT: 'Ohendu-ma ramo inhe''ẽ kwéry Hesu ojere omongeta hagwã omoirũhaty-pe: —Ndajohúi
    vyteri Israel pygwa kwéry-pe ko judeu e''ỹ va''e-rami xe-rehe ojerovia va''e.
    Ne''írã ojerovia tee Israel pygwa kwéry xe-rehe, he''i.'
  waj-waj: 'tuduu rikioo Yisuuva ivo tuu kuaivaara nnikiarainno hanigia gioonna kiaapu
    inna nnaagiai nnuuya tunoo: Na ngii giaa ngii miaunoo. Hama na tauko vaidi Isarairaa
    voovoono aa vaidi aavaa roosiima yaagueeqainno niiyara kutaavaivee tiivaivee,'
  cpy-cpy: 'Ari ipampoyaanakiri Jesús ikemakirira ikantaki reewarite owayiri. Ipithoka-shita-nakari
    ikaatzi oyaatakiriri, ikantziri: “Riitaki matakirori ikemijantzi irika, tema ikaatzira
    tzimatsiri nosheninka-paeni Israel-paeni tekira noñeeta apaani oshiyaarini irika.”'
  ekk-PKP: 'Kui Jeesus seda kuulis, oli ta rabatud. Ta pöördus teda järgiva rahva
    poole ja ütles: „Ma ütlen teile, ma ei ole sellist usku leidnud isegi Iisraelist.“'
  mpx-mpx: Sauga Yeisu baaba o i hago, inoke nuwana i ahe, yaka i tagena sikal i baek
    boda bolo hi noulil elal i ba, “Na baewa eliyamiu, nige gamagal etega ya pwapwawa
    Isileli gamwanaa wana abulilek ana bwata i oola te tau ya.”
  wbp-wbp: Ngula Jijajirli purda-nyangu wati kuja-kurraju, ngulakujurla marlaja paa-karrija-nyayirni.
    Ngula-jangkaju, Jijajiji-jana wangkaja yapa panu-kariki kujalpalu warrukirdikirdi
    karrija, “Ngajuluju karna-nyarra junga yimiji wangka. Nyampu Juwu-wangu wati kaju
    ngajukuju wala nyina. Kularna nyarrpararla nyangu Juwu yapaju ngula kaju ngajukuju
    wala nyina kuja-piyaju.”
  luo-luo: Kane Yesu owinjo wach ngʼatno, nowuore, kendo kane olokore mongʼiyo oganda
    maluwe, nowacho niya, “Awachonu, pok ayudo kata ngʼat achiel ma nigi yie maduongʼ
    machal kama kata e Israel.”
  nhe-NT: 'Huan quema Jesús quicajqui itlajtol nopa capitán tlen ihuampoyohua quiilhuicoj,
    quisentlachili. Huan Jesús moicancuepqui huan quinilhui nopa miyac tlacame tlen
    quitoquiliyayaj: ―Nelía nimechilhuía, ax niquitztoc niyon se israelita tlen nechneltoca
    nelcuali queja ni capitán tlen seyoc tlali ejquetl.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܝܼܫܘܿܥ ܐܲܢܹܐ، ܥܘܼܓ̰ܸܒ ܠܹܗ ܒܝܼܹܗ. ܕܝܼܪܹܗ ܘܐܡܝܼܪܹܗ ܠܟܸܢܫܵܐ
    ܕܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪܹܗ: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܘܼܦ ܓܵܘ ܐܝܼܣܪܵܐܹܝܠܔ ܠܵܐ ܚܙܹܐ
    ܠܝܼ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܲܝܟ݂ ܐܵܗܵܐ.“'
  esk-NT: Jesus-ŋum quviġusuutiginiġaa taamna tusaakamiuŋ. Kiŋiaqami iñugaaġruŋnun
    maliktigikkaġmiñun uqaġniqsuq, “Paqisimaitchuŋasuli ukpiqsrił̣iġmik taatnatun
    Israel-aaġmiuni!”
  msb-msb: Pakabati sani ni Jesus nagngalas gayod siya, inatubang an kadamuan na nagasurunod
    sa iya kag nagsurmaton, “Ginasiguro ko sa iyo na wara pa gayod ako makakita sin
    may pareho saniʼn pagtuod sa bilog na Israel.”
  cpa-NT: 'Jøng² dsogh¹² dsǿa¹² Jesús mi³ca¹nǿng²dsa jǿg³ ca¹tse¹ juu¹³ hlég². Jøng²
    ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² jue¹², dsa² dsø²lé² quianh¹³dsa: ―Lah¹dsóh²
    juǿi²jni hniah¹², ha¹chian² dsa² go² jniang³ ma²ca¹jén²jni, dsa² hé² jǿg³ ja³cog²jni
    ju²lah ma²hé² juu¹³ hlég² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାର୍‌ ଏ ସବୁ ବିସଇ ସୁନି କାବା ଅଇଗାଲା, ଆରି ବୁଲିକରି ତାର୍‌ ପଚେ ଆଇତେରଇବା
    ଲକ୍‌ମନ୍‌କେ କଇଲା, “ମୁଇ ତମ୍‌କେ କଇଲିନି, ଇସ୍‌ରାଏଲ୍‌ ବିତ୍‌ରେ ମିସା ଏତେକ୍‌ ବଡ୍‌ ବିସ୍‌ବାସି
    ନ ମିଲତ୍‌ ।”
  meu-meu: Iesu ese una hereva e kamonai, e hoa dikadika, e gini kerehai, ia murinai
    e raka taudia hutuma e hamaorodia, eto, Na hamaoromuimu, abidadama inihetomana
    Israel ai asina davaria, lasi ona lasi vaitani.
  yva-NT: Arono Yesus po ayao umaso ranaun, nantoive rai, umba sarirae akare Po raura
    nanto vatano wanui utavondi Aije mai pare, “Tugae, nait akari Roma umaso apa anave
    mamo mo vatano Yahudi awa anave rakivan bintabo!”
  dgc-dgc: Nadid, pékabati ni Jesus ta éya, éy nagtaka siya. Ey sinumuleg siya a kinagi
    na du umunonod diya, a “Sapul to éya, éy éwan ko pabi neta i maski isesa a Judeo
    a méniwala diyakén a kona ta éya a kapitan!”
  zpm-NT: 'Zeeṉe bin Jesús sca rzë xtiidz meṉ co, bzee zdoo me, ptsire lo me, rëb
    me lo grë zha ne zienaḻ zhits me: ―Goḻwi gaṉle pa lotaa rnalo meṉ qui Dios. Lo
    grë zha Israel goṉ, ni tib zho gard gaṉ naa squitaa dib zdoo gnalo Dios.'
  hix-NT: Àro wyaro tàwya enytxatxhe rma, koo kekon hatà, Txesusu, tàwya rma. Ehonomnà
    me xaxa ronyan hamà, noro ha, Xuknewyanahnà rma, kekon hatà, tàwya rma. Sara,
    neramay hatà. Onà wyaro nkekon hatà, toto komo wya, takoron komo wya. Onà wyaro
    àkehe, owyanye, kekon hatà, àwyanye. Rohona rma haxa nenyan hamà, noro ha. Ehsayewyana
    komo yoho rma haxa, rohona nenyaha, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Karem li mbarik Jisas or misihi ormu lishnyafara. Uhu nor tormblehe ma
    ol orin tiya iri ondon ormu sawera, �Mberemhi tos ter nanduwa! Samba samba oto
    mashi anhin misindiyanda oria. Hako jir Judama jir lar mbeek or hom mashi anhin
    misindiyawak a heyenda ambu jir.�
  npi-ULB: जब येशूले त्यो सुन्‍नुभयो, उहाँ अचम्मित हुनुभयो र भिडतिर फर्केर उनलाई देखाउँदै
    भन्‍नुभयो, “म तिमीहरूलाई भन्दछु, कि इस्राएलमा पनि मैले कसैमा यस्तो विश्‍वास भेट्टाएको
    छैन ।”
  cgc-cgc: Pagmati Jesus ta tugon ya, gabilib kanen naan ta upisyal. Gatubang kanen
    ta mga ittaw na gakuyog ki kanen daw mambal, “Sugiran ta kyo na ula a pa kakita
    ta ittaw naan ta tanan na linai Israel na may bakod na pagsalig paryo ta iya na
    pagsalig.”
  tim-tim: Hain dâmbiâ Yesuŋe tembe loko yeŋgât den are nâŋgâmbo dâtŋe akto aregât
    purik katmâ hamiŋân dondâ kili are hin dâm makyeŋgiep, “Makyeŋgire nâŋgâŋet. Israe
    luâk yeŋgât hut yeŋânba luâk siâŋe nâŋgâniŋmap âlepŋe hinare bo mem miawagân.”
    dâep.
  yor-yor: Nígbà tí Jesu gbọ́ nǹkan wọ̀nyí, ẹnu sì yà, ó sì yípadà sí ìjọ ènìyàn tí
    ń tọ̀ ọ́ lẹ́yìn, ó wí pé, “Mo wí fún yín pé èmi kò rí irú ìgbàgbọ́ ńlá bí èyí
    nínú àwọn ènìyàn Israẹli.”
  wos-wos: Jisas wun hundi xékétaka dé wun duka némafwimbu waréngéné. Waréngéna waleka
    déka hukémbu yandé séfélak du takwaré dé wa, “Guniré wuni we. Wun du wunika jémba
    male sarékéndékangala wuni nawulak hafwambu xéhambawuni. Israelmbu akwi xéhambawuni.”
  emp-NTPO: 'Maʌ̃ ũrĩsid̶e Jesuba idjid̶ebemada bia crĩchasia. Maʌ̃ carea idji ẽpẽ
    panʌra acʌped̶a jarasia: –Mʌ̃a jaraya: naʌ̃ ẽberãba bio ĩjã b̶ʌ quĩrãca israelerã
    tãẽna ni ab̶a bid̶a unucaa.–'
  eng-F35: Well upon hearing these things Jesus marveled at him, and turning to the
    crowd following Him, He said, “I say to you, not even in Israel have I found such
    great faith!”
  ind-ind: 'Ketika mendengar perkataan itu, Yesus merasa kagum. Lalu Dia berkata kepada
    orang banyak yang sedang mengikuti-Nya, “Aku menegaskan kepadamu: Di antara bangsa
    Israel pun belum pernah Aku menemukan orang yang mempunyai keyakinan sebesar ini.”'
  pes-OPCB: 'عیسی با شنیدن این سخن، حیرت کرد! سپس رو به جماعتی که به دنبالش می‌آمدند
    کرد و گفت: «براستی به شما می‌گویم که چنین ایمانی حتی در اسرائیل هم ندیده‌ام.»'
  mpt-mpt: Yesuse weng olo wentenea dlou unanea smike deiba unea deskinanea nakaia
    unangai homoni bekeba haablibi baabenea Ne ibo baabenamabibo, naka ele Yudaba
    otane e bainobo galino dot sbalobe. Nene meletani Isleli bainobo galino inamini
    ne mo yatemin blimobo gesea
  ssx-ssx: Koto leekeeki Yesuma꞉ opuolota꞉ penkilipa꞉tia pominolo hata꞉ mo hande ipiki
    telimiki wanda꞉hali pa꞉ta꞉ la꞉ka꞉la꞉ moneao handolo hata꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉
    ota꞉ pi alome. Dupiki hone tulaake some homeke ma꞉nda꞉ a꞉nda꞉ I̱ na handolome.
    Mo Isulai tapake tukiki pa꞉ta꞉ kone ota꞉ ma꞉nda꞉ a꞉nda꞉ na handa꞉ ulume.
  mkl-mkl: Iyi Jesu í ɡbɔ ideu í biti, nɔ í sindɑ í sɔ̃ zɑmɑɑ iyi wɑ tooɛu í ni, ǹ
