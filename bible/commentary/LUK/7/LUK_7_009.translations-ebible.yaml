    vahepina amanahu amentintine vahera onketfa hu'noe.
  kbh-kbh: 'Jesús chca tojanuena ora, chë mándayabiama yojenjnaná, y jobuértanëse
    chë ba ents̈anga cha ustonë́ngbioye tojanë́yana: “Ndegombre cbë́yana, ni mo nÿets
    Israelents̈e, ni canÿa quem boyabasacá ts̈a os̈buachiyá chiyátinÿena ca.”'
  ron-LSB: 'Isus, auzind acestea, s-a mirat de el și, întorcându-se, a zis mulțimii
    care-L urma: “Vă spun că n-am găsit o credință atât de mare, nici în Israel.”'
  pon-pon: 'Iejuj lao mani mepukat, ap kotin puriamui kila, jaupei don pokon o, me
    idauendo i, majani: I indai on komail, me I jaik diar pojon lapalap duen met,
    jota ren men Ijrael.'
  nhe-BL: 'Huan quema Jesús quicajqui itlajtol nopa capitán tlen ihuampoyohua quiilhuicoj,
