    mpela achi namuno mu ŵandu ŵa Isilaeli!”
  tgp-tgp: Iesu mara mo rongo la reti atu, mo mar̃urahi tavera hin tamlohi atu, ale
    mo posi vano isan vao atu sei la lo usuria, mo verea isara mara, “Varar̃uhu, na
    verea vara na sopo lo tapai te tamlohi nike Israel i lavi na rasua sohen tamlohi
    nike!”
  auc-NT: Mänömaïnö ante tontado awënë beyæ̈ apæ̈nedäni ëñëninque Itota wæætë, Mäningä
    tontado awënë ïñömö waa pönï ëñengampa, ante wædinque godongämæ̈ ongönäni ïnänite,
    —Näwangä ämopa. Mönö idægocabo ïñömonte mäningä wede pönengä ingä baï adocanque
    incæ edæ dæ angä awædö, angantapa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a wajipate niɡ̶ijoa lotaɡ̶a, eliodi me yopo. Odaa naɡ̶a
    nawiilitetedijo, meetediogi niɡ̶ijo noiigi anodiotece, “Ejitaɡ̶awatiwaji, aniɡ̶ica
    oko jakapetege midi ɡ̶odoiigi Israel ane eliodi eliwaɡ̶atakaneɡ̶egi digo minitaɡ̶a
    niɡ̶ini ɡ̶oneleegiwa (ane daɡ̶a ɡ̶odoiigi).”
  bmh-bmh: Yesus go ze go doimai, go esilakeun. Go koli kekulaimai, go duailel go
    sesamorai betemen awareun, “Iz petak pet awarem, iz Israel du tub e du sul gonugau
    ougab petak eun i pemin.”
  ctu-BL: 'Jesús uts''at tsi'' yubibe i t''an jini capitán. Tsi'' sutq''ui i bʌ. Tsi''
