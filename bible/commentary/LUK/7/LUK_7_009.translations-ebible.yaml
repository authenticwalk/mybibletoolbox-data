    kankunaka mana kay runashinachu kiriwankichi.'
  dop-dop: 'Yesu nɩɩ mpʋ, ɩlɛnɑ ɩ́ sɑ yoolu sɔsɔ ɩnɩ, nɑ ɩ́ pǝsǝnɑ sɑmɑɑ wei ɩ tǝŋɑɣɑ-ɩ
    tɔ ɩ tɔɔ nɑ ɩ́ tɔ sɩ: Pɔpɔtʋ fɛɩ leleŋ, pɑɑ Ɩsɛɣɛlɩ tɑɑ mɑɣɑmɑɣɑ mɑ tɑ nɑtɑ yʋlʋ
    nɑ ɩ́ tɛmɑ ɩ tɑɑ nɑ Ɩsɔ kɛ́ ɩsǝntɔ.'
  azb-azb: 'Bunu eşidən İsa yüzbaşıya heyrət etdi. O dönüb ardınca gələn camaata dedi:
    «Sizə deyirəm: heç İsraildə də bu qədər böyük iman görmədim».'
  eng-DBY: And Jesus hearing this wondered at him, and turning to the crowd following
    him said, I say to you, Not even in Israel have I found so great faith.
  guo-NT: 'Jesús japox jʉmtaen wʉt, capitán jʉmxato''apox, japonliajwa xabich nejchaxoelanukon,
    xabich xanaboejtas xot. Do jawʉt, Jesús natfo''cha wʉt, natachaemton jiw fʉlafospilel.
    Do jawʉt, jʉm-aechon japiliajwa: —Diachwʉajnakolax xamal jʉm-an. Israel tʉajnʉxot
    aton tae-enil, xan xabich naxanaboejtpon, me-ama japon aton, jason —aech Jesús
    soldawcapitánliajwa, jʉmtaeliajwa fʉlafospipon.'
  hla-hla: Be Iesu e asingoto koruto te hengo menien u ranga teka. Ba nonei e habirits
    kopisina me poiena turu katun u para ti kukutien, “Alia e hatei rago limiu, alia
    e mamala sabiegi ta toa ta katun i Israel has te ga ka mei a mar nihamana a niga
    te ka mena a tson teka.”
  mav-NT: Iesui tikuap Surara akag ehay hawyi tuwa­nẽtup kahato ihay kape hawyi to'e
    tewat­'y­muaria õ'ẽ haria pe — Ta'i eiperia ui'y­wania ko'i Isareu ywania eweikup­te'en
    e. Eiperia eweikup­te'en na'yn uimohey kahato haria wen ma'ato ti mesup te ti
    yt atipuẽti i eipy­'a­setpe miit'in uimohey haria mesuwat surara akag piat uimohey
    hap ewywuat ko'i e. Yt ai'y­wania i wen ma'ato uimohey kahato e Iesui to'y­wania
    pe tewat­'y­muaria õ'ẽ haria pe.
  kpf-kpf: Yesuŋâ den zo nâŋgi imbaŋâ oi a ambân kâmut kirâwe, zeŋgâren puriksâm itâ
    sâm dâzâŋgoip, “Nâ dâzâŋgua nâŋgânek. Isirae a zeŋgâren nâŋgâm pâlâtâŋ itâ ŋâi
    mân muyageman.”
  ppo-ppo: Yesuné i kale whi̧né ene wale fo wosóló sirayalepó. Téró, Yesu fetée fóló
    a̧ sya wou betere so whi̧paae duraalu, “Israel hae kwiamó etei kaae kisipa tiki
    tiró betere whi̧ mo beta̧kélé betepa kilinipó,” yalepó.
  hin-2017: यह सुनकर यीशु ने अचम्भा किया, और उसने मुँह फेरकर उस भीड़ से जो उसके पीछे
    आ रही थी कहा, “मैं तुम से कहता हूँ, कि मैंने इस्राएल में भी ऐसा विश्वास नहीं पाया।”
  wol-KYG: 'Ba Yeesu déggee loolu daa yéemu ca njiit la. Mu ne gees mbooloo ma topp
    ca moom, ne leen: «Dama ne, gii ngëm gu réy, bànni Israyil sax, gisuma ko ci.»'
  bef-bef: 'Ya luto ana bouba Yesuhi lu emilago Yesu ana kaꞌa keheliloto ekesa yigi
    babu lu emiꞌehina. Ya huloto i gelehe huto boanaꞌi megeꞌi lefeliꞌali hana kaga
    ma luto lu epiꞌehina: Kehelilo. Nani lu nolepube, Isilaeli bo moneuba yaꞌma fegutoga
    bouba hinaꞌa huto komopaꞌa li nimito keheli uleꞌale huꞌehinaꞌa yaꞌma bu megolata
    nohube.'
  amm-amm: Isiso mo nonani imo kwaimoki mo, na mulumoloko manoki, aluwai noko nokolalo
    molopoi nokoso fokutonoyo alosikoki, na ikoki, “Ya timonukuwo. Ninani nokota mo
    waliyo na tomulumolo luwaimono, siyoliso nali. Isolilo noko moi mo siyoliso pa
    tomulumolo luwaimononuwoso.” Aino ikoki, Isiso mo.
  rmy-CHERGASH: 'A kana godova ašundas o Isus, zadivisajlo e kapetanošće thaj bolda
    pe ko them savo džalas pale leste thaj phendas: “Phenav tumenđe: kasavo paćipe
    či arakhlem ke nijek manuš ando Izrael!”'
  zaj-zaj: Yesu viyahulike gano, kamkanganya munhu ija, kahinduka kuchugu na kudilongela
    dale da wanhu dikalile dimsondolela, “Nowalongela, sinakona nhamanila ng'hulu
    kamba ino, hata mwa wanhu wa Islaeli!”
