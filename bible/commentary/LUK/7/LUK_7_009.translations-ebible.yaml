    nlɑ nlɑ bɛi inɛɛu ihɛ̃.
  gaq-gaq: ଜିସୁ ଆକେନ୍ ଅଁ ଆଃଡାଚେ ଜାବର୍ ବକୁଆ ଡିଙ୍ଗ୍‍ୱଗେ ମେଁ ଆମେଇଂକେ ପ୍ଲାପ୍ଲା ଡିଙ୍ଗ୍‌କ୍ନେ
    ରେମୁଆଁଇଂ ସାର୍ମୁଆଁ ପାକା ପୁଏଚେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍‍ ଆପେକେ ବାସଙ୍ଗ୍‌ ବ ଡିଙ୍ଗ୍ ଜେ ଦେକ୍‌ରକମ୍
    ସତ୍‍ ମାନେଃକେଣ୍ଡ୍ରେ ଆନେଙ୍ଗ୍‌କେ ଇଶ୍ରାୟେଲନ୍ନିଆ ଡିଗ୍ ଆମିଲେକେ ଣ୍ଡୁ !”
  gof-RNT: Yesuusi hessa si7ida wode malaalettis. Guye simmidi baara yaa asaakko,
    “Taani hinttew tuma odays; hari attoshin Isra7eelenkka hayssa mela gita ammano
    demmabiikke” yaagis.
  unx-unx: ୟୀଶୁ ନେୟାଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଆକ୍‌ଦାନ୍ଦାଅୟାନା, ଆଡଃ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ଆୟାଃ
    ତାୟମ୍‌ରେ ଅତଙ୍ଗ୍‌ଇଁ ତାନ୍‌କକେ କାଜିୟାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌,
    ଇସ୍ରାଏଲ୍‌ରେୟ ନେ ଲେକାନ୍ ମାରାଙ୍ଗ୍‌ ବିଶ୍ୱାସ୍‌ କାଇଙ୍ଗ୍‌ ନାମାକାଦାଃ ।”
  gah-gah: 'Liki li amikago, Izesú nene ámina gakó geleake, ámina ami vetini gizapa
    vema sigaga lotake mino viligoake, ámegetiki va vegená láa loko lo kimimó: Neza
    lamaná lo likimitoze, gililo. Isilae vegená lekezalokatí gele alévolé oaká nenémináa
    makó ánigoko gelesá onamumóma neve.'
  lcm-lcm: Si vuk taun ang a Iesu kapo longong a mengen ke, kala taping ania. Kala
    taval talang a petau lava po auai ang ve nia na kala antok iria, “Napo antok imi,
    parik lak napa arai ani lomlomon kit asukang ke nei liuan i ri Israel.”
  aer-aer: Nhenge Jesus-ele nhenhe awemele re apatemele anthurre imerte tyerrtye areye
    renhe-arle apenteke areyeke angkemele, “The ngenhe arratye ileme, artwe nhenhe
    alartetye-arle aneme thultye atningke rarle Jew anetyakenhe-arle, re akenhe arratye
    itirreme tharle mpwaretyeke, Jew areye-arteke kwenye. Apmere nhenhe Israel-enge
    the arrpenhe aretyakenhe artwe nhenhe-arteke-arle arratye itirremeke tharle iwenhe
    apeke renhe mpwaretyeke.”
  qvc-NT: 'Chayshina niptinmi, Jisusqa ancha ispantashpa, kushikurqan. Chaymi tikrakashpa
    chay pullan riqkunata nirqan: —Alliptam niykillapa, kay ancha kriyiq runatashinaqam
    mana ni suqta tarishqachu kani, ni kay llaqta masinchiq isrraylinukunapi, nishpa.'
  tgl-ULB: Nang marinig ito ni Jesus, siya ay namangha sa kaniya, at habang humarap
    sa mga maraming taong sumusunod sa kaniya, sinabi niya, “Sinasabi ko sa inyo,
    hindi pa ako nakakita ng may ganitong kalaking pananampalataya kahit na sa Israel.”
  cbs-NT: 'Jesúsun jawen jancha ninkatan soldado capitán ikunjaidawaiwen taea Jesús
