    Israel nación llaqtapipas tariranichu noqapi ancha iñiyniyoq runataqa. Ichaqa
    kay soldadokunapa jefenmi noqapi ancha iñiyniyoq, nispa.'
  pao-NT: Soo Te Pabe'e ka meeoo na'unnedu nakase, mee ka ewow numu netamma, “Yow
