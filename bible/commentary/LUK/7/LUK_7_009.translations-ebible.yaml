    ani uwamarã ʉpʉ to cõro bʉaro “Yʉre tii nemocãrucumi,” cʉ̃ ca ĩi tʉgoeña bayirore
    biro ca biigʉre yʉ bʉa ea ñaati —cʉ̃jare ĩiupi Jesús.'
  san-ORI: ଯୀଶୁରିଦଂ ୱାକ୍ୟଂ ଶ୍ରୁତ୍ୱା ୱିସ୍ମଯଂ ଯଯୌ, ମୁଖଂ ପରାୱର୍ତ୍ୟ ପଶ୍ଚାଦ୍ୱର୍ତ୍ତିନୋ ଲୋକାନ୍
