    mularrkuliranyangka.”
  sxb-NT: Olwa Yesu yawurra amangʼana gano, yaomererwa ino nae, kandi yagaluka awarra
    omurima ogwa awantu awaamulondanga awalaga otino, “Mbalaga mbwe namba mu ekialo
    ekia Israeli ano, okuemera ri nkiari okutuukrako omuntu namba omulala, ori no
    okuganya okunene kutino.”
  nhu-NT: Ɛ Jisos yuw ntum wvudvu nonɛn, ɛ diuw yum lo wvú, ɛ wvú baŋke ye gay ɛ̂
    kebombom ke bonyii le kè to bii wvú le lɛ, “Ɛ́ me ensee ɛ̂ ben lɛ me mbaa n'yɛn
