  qup-NT: 'Chasna chay kapitanpa rimashkanta rimashpankuna Jesuska yapa kushikurka.
    Chaymanta tukuy chay katihukkunama tikrarishpan rimarka: Kankunata rimani, tukuy
    israel masinikunamanta nima maykan tukuy shunkunmanta pacha kiriwashkanta tarishkanichu
