  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤁᤴ ᤂᤧᤵᤛᤢᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤂᤡᤖᤡ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤧᤍᤡᤶᤒᤠᤜᤠ᤹
