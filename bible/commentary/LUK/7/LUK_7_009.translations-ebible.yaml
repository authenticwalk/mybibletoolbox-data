    kaadettsi gebhi idar woylamin qajea hamin ko dahaakaar haapaatine!” kena ki hamade.'
  quc-NNT: 'Aretaq xuta wa'' ri Jesús, sib''alaj xukajmaj. Xutzolq''omij rib'', xub''ij
