    siädnajlni, räjpni lojreni: ―Rniliä́pac lojtu, nicla lo rexpejṉ Israel gajdna
    guidxälä te bejṉ ni rililajzduxh si''c ni rililajz capitánre.'
  san-MAL: യീശുരിദം വാക്യം ശ്രുത്വാ വിസ്മയം യയൗ, മുഖം പരാവർത്യ പശ്ചാദ്വർത്തിനോ ലോകാൻ
    ബഭാഷേ ച, യുഷ്മാനഹം വദാമി ഇസ്രായേലോ വംശമധ്യേപി വിശ്വാസമീദൃശം ന പ്രാപ്നവം|
  tam-TCV: இயேசு இதைக் கேட்டபோது, அந்த நூற்றுக்கு அதிபதியைக் குறித்து வியப்படைந்தார்.
    அவர் தம்மைப் பின்பற்றி வந்த மக்கள் கூட்டத்தினரைத் திரும்பிப்பார்த்து, “நான் உங்களுக்குச்
    சொல்கிறேன், இப்படிப்பட்ட பெரிதான விசுவாசத்தை இஸ்ரயேலரிடத்திலும் நான் கண்டதில்லை”
    என்றார்.
  mit-NT: 'Na ní nsihi nì inini Jesús razón mà, dandu nì ndulocó‑yà sàhà nècuàchìmà,
    te nì nacuico‑yá yàtà‑yá nì indehè‑yá nècuàchì nchícùn mà, te nì cachi‑yà xì‑né:
    ―Cunaha‑nsiá, có‑xìníˋ ni‑iin nèhivì raza‑ndà Israel xiníndísâ vàha guá nahi capitán
    yohó.'
  ceb-ULB: Pagkadungog ni Jesus niini, nahibulong siya kaniya, ug miatubang siya sa
    kadaghanan nga nagsunod kaniya ug miingon, “Ako magaingon kaninyo, wala gayod
    ako makakita didto sa Israel ug usa ka tawo nga adunay dako nga pagtuo. ”
  ces-LB: 'Ježíš byl těmi slovy velmi udiven a řekl svým průvodcům: „S tak velkou
    vírou jsem se nesetkal u žádného Žida.“'
  mkn-mkn: Dengar bagitu ju Yesus heran. Dia putar badan ko mangada sang itu orang
    banya yang ada iko deng Dia. Ju Dia bilang, “Heran, é! Su bagini lama, ma Beta
    balóm parná katumu satu orang Yahudi ju yang parcaya sama kuat ke ini orang Roma!”
  nce-nce: Jisas kë hobë gali aholokwane tlotle, na klelego metletle, bume tako lowene
    sle lëgletleme nëgeme. Na bume kë esogo mëtlelëlabë onehome swaya tletëme na gali
    tlome, “Bo some gali nolëyo, bo Israelbë afenëbo ku mëta, këha lowene sle lëgletenëbë
    home hana hwi nololë. Kë wame home boblo mogotomabë enënebë eso ho bu bome tako
    lowene sle lëletënë kwe Israelbë afenëbo bu iniwa këha nane, bu bome tokwëfo lowene
    slewa lamletëna.”
  pol-UBG: 'Gdy Jezus to usłyszał, zdziwił się i odwróciwszy się, powiedział do ludzi,
    którzy szli za nim: Mówię wam, nawet w Izraelu nie znalazłem tak wielkiej wiary.'
  qxh-NT: 'Capitanpa shiminta wiyar, Jesús jatunpa cushicuran. Jatirpaj runacunatana
    niran: «Jäpa runa caycarsi, llapan shungunwan chay capitan manchapacaman; Israel-masinchicunam
    ichanga janan shungulla.»'
  nwi-nwi: Nɨpɨg Yesu rɨmnərɨg nəgkiarien e, rakur pɨk kɨn. Kɨni marar mɨni-pən tuk
    narmamə khapsaah yamə mɨne khakwasɨg kɨn In mɨmə, “Yakamni tuk əmiə mə, pəh nien
    mə kwən e in yemə Isrel. Kɨni nar apnapɨg kwənərəus mɨnə Isrel, mərɨg yakpəh nəm-hanəyen
    kɨrik irəriə yame kafan nhatətəyen rehuə rəmhen kɨn in.”
  kmo-kmo: Jisas rii diita majin meejirek, rii nyegerabor. Nyegerabochi rii sokwa
    siitiichi maji somowu tar ma yenya wor, “Ada diita yikadey hiki siitiichichawa
    boboyen Isrel ma mimak yechaka hekasakech.”
  agr-agr: 'Tuinam Jisus antuk anentai jegagchau, nunik nui aents minidaun ayampattsag:
    —Israel aina nuigkish imatikas minai kajinas anentaimunak wainchaujai, —tau.'
  kyc-kyc: Dopa leyamo pii doko sepala Yesumi baa kando yako leya. Yako lapala kapu
    kyepala wambu matarename rukuraka pyuo epeyami dupwa lamaiyuo, Nakama dopa langilyu,
    baa Anatu kapa ingingi lao wakasa suu pilyamo doko Isaraele akali mendeme suu
    pingi dopale baapa kapa kapa pyuo manja nange doko soo gisilyu leya.
  urd-GVU: یہ سن کر عیسیٰ نہایت حیران ہوا۔ اُس نے مُڑ کر اپنے پیچھے آنے والے ہجوم
    سے کہا، ”مَیں تم کو سچ بتاتا ہوں، مَیں نے اسرائیل میں بھی اِس قسم کا ایمان نہیں
    پایا۔“
  yre-NT: '''Sounjanun tazan -le ''wɩ nɛn yaa ''pa ''e beenun ''le bɛ, zɩ Zozi -a
    ''man bɛ, yaa ''kan. -A -nan nɛn ''e man lila minnun "kaga nɛn o -kʋla -a -sru
    "bɛ o da, ɛn e ''nan: «Maan ve ''cɛɛ ''nan, Izraɛl ''nɔn ''va bɛ, ma''an min -tʋ
    yɩlɛ te e yi -tɛala Bali da tɩglɩ zɩɛ dɩ.»'
  fuh-BKF: 'Nde Iisaa nannoo haala kaan ndeen, ɗum haaynii ɗum, de hucciti e yimɓe
    jokkuɓe ɗum ɓeen, wi''i: —Miɗo haalana on, mi yi''aay hono ngal goonɗinal sellude
    fay ley Israa''iila''en.'
  arl-NT: 'Jesu tojishacari cuno pojori caminiujiushano capitán sequesano, Jesuuri
    jiuujiateree. Jesuuri na nuhuajiniaa pueya niquinijioree. Nojori sequereeri: —Seetanujuanaa
    nia sequeyanijia, puetunu parta Israel pueyajinijiniojuanaani, ¡majaari quenaaja
    cua niquiniu quiquianu Pueyasoocua tiuujia pueyano juhua nio tahue!'
  ziw-ziw: Yesu eze eve ivyo niyo ehelwa, niyo ahitukila idifyo dya wantu dikumtimila
    na kugamba, “Nawagambilani, sinati kuwona uzumizi sauno mwe isi yose ya Izulaeli!”
  grc-TR: Ἀκούσας δὲ ταῦτα ὁ Ἰησοῦς ἐθαύμασεν αὐτόν, καὶ στραφεὶς τῷ ἀκολουθοῦντι
    αὐτῷ ὄχλῳ εἶπε, Λέγω ὑμῖν, οὐδὲ ἐν τῷ Ἰσραὴλ τοσαύτην πίστιν εὗρον.
  nag-nag: Aru jitia Jisu etu kotha hunise, Tai bisi asurit hoise aru jun manu khan
    tai laga piche kori thakise, taikhan ke saikene koise, “Moi tumikhan ke koi ase,
    Israel te Moi eneka biswas thaka manu dikha nai.”
  eng-OEBCW: Jesus was surprised to hear these words from him; and, turning to the
    crowd which was following him, he said, ‘I tell you, nowhere in Israel have I
    met with such faith as this!’
  knj-NT: 'Ja'' yet jix yaben Jesús jaxca tu'', caw jix q''uey a sc''ul yabeni. Catu''
    jix oc t''anan yin eb ánima tzajan yintaj tu''. Jix yalon tet eb jaxca ti'': —Caw
    yel chi wal e ex, c''am to junoj a Israel chi wil yaon oc sc''ul yin Dios jaxca
    jun winaj ti'', ẍi Jesús.'
  deu-1912: 'Da aber Jesus das hörte, verwunderte er sich über ihn und wandte sich
