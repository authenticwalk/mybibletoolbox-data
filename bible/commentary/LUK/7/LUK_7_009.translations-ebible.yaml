  aaz-aaz: Anneen on naan ate, Naiꞌ Yesus ansanmaak. In nabaniꞌ neu tuaf-tuaf reꞌ
    nok Ne jan. Rarit In nkiꞌun ma naꞌuab am nak, “Aꞌroo-ꞌroo reꞌ ia, Au ka ꞌiit ꞌiit
