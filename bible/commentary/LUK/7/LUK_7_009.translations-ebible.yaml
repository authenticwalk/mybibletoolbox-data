    vemyihna cangnaak ak bau am hu nyng,” tinak khqi hy.
  soq-soq: Tane Iesu sorodia debama benemawa etene nuaeu do memesalene leulene enene
    apana uara me warorosaia ewamone diamone wanase, “Ne dialedina, Israel apanawa
    bedeuwo mai apana da sumanaiwa debamaia Rom sorodiawa ema sumanailena rua donsapona,
    dia!”
  qub-qub: 'Chayno nishanta wiyaycur Jesusga fiyupa almiraran. Chaymi guepanta aywarcaycaj
    runacunaman ticraycur niran: «Payno alli yäracamaj runataga ni Israel runacunachöpis
    manami tarishcächu.»'
  att-att: Á pakaginná ni Apu Kesu sù kinagi ra nga bilin nayù kapitán, napállâ sù
    ángngikatalà na kuna. Á nallipay sù ira aru nga tatolay nga mepulupulù kuna, á
    kinagi na nira, “Awán ta naratang ku nga mangikatalà nikán, mássiki sù ira ngámin
    kábulut tam nga ginaká ni Israel, nga kunnay sù kapitán yù ángngikatalà na nikán!”
    kun na.
  bki-bki: Telikiti na Yesu mijog iliano nei, naio miilo toru ka natukamuano nei kiano
