  txq-txq: Yesus namanene nala naa, boe ma Ana heran. Ana hekor aon fo nasare hatahori
    noꞌuk kara mana tungga Ndia. Boe ma Ana nae, “Heran, ee! Doo basa ia, Au bei ta
