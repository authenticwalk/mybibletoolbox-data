    ini ñaꞌa ná kukanu ini ñaꞌa se yaꞌa.'
  mdy-ETH: ዬሱሴ ዬያ ዋይዛዖ ዲቃቲ ሄርሺ ዒዛ ጊንፆ ሙካ ዴሮ ባንሢ ሺሪ፦ «ዒስራዔኤሌይዳታዖ ሃያጉዴ ጉሙርቂሢ ፔቴታዖ ታ
    ዴንቂባኣሴ፤ ታ ዒንሢም ጋዓኔ» ጌዔኔ።
  spl-spl: Den yawu ekuŋetâ Yesuŋe nâŋgâmu ewe membe olop. Nâŋgâmu ewe membe otmu
    Isirae lohimbi betŋan sâwi ya yuwu sâm ekyongop. “Wâtne pato tatnihiap yakât nâŋgâm
    Roma lok yuŋe biwi yâhâp ki oap. Yakât yuwu naŋgan. Isirae yeŋgâlen gâtŋe âlâ
    me âlâŋe lok yuŋe oap yuwu âlâ ki otŋetâ yekman. Lok yuŋe nâhâlen biwiŋaŋe kepeim
    den katnihiap yu ekmune âiloŋgo oap.” Yawu sâm ekyongop.
  usp-NT: 'Cuando xta Kakaj Jesús xijsaj re jilonli, xsaach jch''ol chi jtaic y xsolcopij
