    nə́ mə afwóyɛ́ bwɛlɛ dʉ́g múúd nə fwámɛ́ búgə́ nda nyíga, tɛɛm bə kúl búúd *Izʉrəyɛ̂l
    dɨ̂»'
  hat-hat: 'Lè Jezi tande pawòl sa yo, li vin gen yon gwo admirasyon pou kaptenn lan.
    Li vire bò foul moun ki t''ap swiv li a, li di yo: M''ap di nou sa: Mwen poko
    janm jwenn yon moun ki gen konfyans nan Bondye konsa, pa menm nan pèp Izrayèl
    la.'
  npl-NT: 'Ijkuak Jesús okikak, omotlajtlachialti non tlayákanki romano, iwa okinchikoitak
    non okwaltokayah iwa okijto: —De milajka nomechilia, itech nochi país de Israel
    mach nikkajsitika aka non satlawel matlaneltoka kemi ye.'
  bgg-bgg: Isu è ai miyao ji nuii srane wiengphleg ne idoh rei srane ai rog shii lua
