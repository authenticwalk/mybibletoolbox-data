    ti pejtelel Israel winic mu'' bʌ i ñopon bajche'' jini, che''en Jesús.'
  meq-meq: 'Yesu a tsəne bazlam i bagwar i sidzew niye na, a yay a gər lele. A mbəɗa
    me a diye i ndo neheye ta zəŋgal naha aye. A gwaɗatay: «Sərum ha na, ɗaɗa neŋ
    na huta slala i mədzal gər nakay bay, kwa ma Israyel.»'
  noa-H: Capitán judío k'aba simuata mag hiek jaaupʌ̈itarr warm k'ʌʌnau hichig jaaubaichëm
    hũrbaawai Jesús jʌ̃gderraa haadëmua hich hẽudee hõor pos wënʌrrarr k'ʌʌnagta,
    —Keena, pãadë hoobat. Mʌg maach israelnaan hee mʌg woun dënjö hʌ̈k'a nʌm chan
    hagt'a mua hooba chitʌmgui hajim hanʌm.
  alp-NT: Kena Yesuse Ilene ibeteke mere, hkutukeNi le solalu elake mere ihlaleke
    ktili loko Alla. Kai Ihali loko tamata bokala rebe esi luluIje kai Ibeteke be,
    “Au beteke ete imi be bei pusue tamata Israelaru, Au tetue tamata rebe ihlaleke
    loko Alla ktili saka solalu elake meije mosa.”
  san-VEL: yii"surida.m vaakya.m "srutvaa vismaya.m yayau, mukha.m paraavartya pa"scaadvarttino
    lokaan babhaa.se ca, yu.smaanaha.m vadaami israayelo va.m"samadhyepi vi"svaasamiid.r"sa.m
