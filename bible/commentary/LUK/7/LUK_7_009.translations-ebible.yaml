    uché jaré aliena ''la sébali bijchígime ''we a''lá sa''wame ko ne.'
  eng-WEBPB: When Jesus heard these things, he marvelled at him, and turned and said
    to the multitude who followed him, “I tell you, I have not found such great faith,
    no, not in Israel.”
  gfk-H: Ma bia Iesu ga hadadei kaiken ra nianga tano tamat na umri, ga karup tanai.
    Ga talinganei ira mataniabar ing diet ga murmur hani ia gaam tangai, “Iau tangai
    ta muat, pa iau ga nas tikai nalamin kai Israel ing i dadas no nuna nurnur hoing
    iakan.”
  viv-viv: Ada Yesu togiyomatana bonana ginogalini-yo bana faꞋine giyaulowoga au gihagavilana
