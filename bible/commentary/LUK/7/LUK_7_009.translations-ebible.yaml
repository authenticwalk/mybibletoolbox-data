  pan-pan: ਯਿਸੂ ਇਹ ਗੱਲਾਂ ਸੁਣ ਕੇ ਹੈਰਾਨ ਹੋਇਆ ਅਤੇ ਉਸ ਭੀੜ ਦੀ ਵੱਲ ਜੋ ਉਸ ਦੇ ਮਗਰ ਚੱਲੀ ਆਉਂਦੀ
    ਸੀ ਮੁੜ ਕੇ ਕਿਹਾ, ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਦਾ ਹਾਂ ਮੈਂ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਵਿਸ਼ਵਾਸ ਇਸਰਾਏਲ ਵਿੱਚ ਵੀ ਨਹੀਂ
    ਵੇਖਿਆ!
  gvc-gvc: 'To ã nichʉ tʉho cʉaa waharo, payʉ masa tiro mehne jiinare majarerʉcʉ sʉ,
    õ sehe ni yahuha: —Mʉsare niita nija. Tiro surara pʉhtoro Israe masʉno jierariro
    Cohamacʉre tuaro wacũ tuara. To cahamacʉnore yʉ noariro wahachʉ yoahtire masi
    tuhsʉra. Israe masare ne ahriro yoaro sehe jiinare ñʉerasinija —niha Jesu.'
  mwp-mwp: Yesu nanga karngemidhin Romaniw mabaygaw yangukudu, nuy madhu pamaydhin,
    kalanu buwayl thayadhin mabaygoepa setha ngaya nanga nubiya puzimoeyr. Nuy kedha
    thanamulpa, ‘Wa, ngay kay ngithamulpa mina ya mulepa, nubi Romaniw mabaygaw mina
    yoepathamay mina adhapudhay. Ngath kedha ngoedhal mina yoepathamayzi mabayg kulay
    imayginga, matha kedha Isoereylaw buwaynu imayginga.’
  ksj-ksj: Iesuꞌa eꞌe ḡoeꞌa igirotene, ani zaguzagaro. Ebu ani vaetadu ane hegotiroteꞌe
    azaḡa ziro, raena, “Eḡeꞌa ziꞌohe. Badiꞌa mazao ꞌahige fie gigaruꞌeteꞌe vazeḡaꞌe
    Isaraela azaḡa zamaḡano ize mene horoneha!”
  sbk-sbk: OYesu namwovwa ego aswijire, wagugalushila, obngano gwagwabhinjelelaga
    wanyaga.” Embabhola, hata bha Israeli, sendilolile olyweteho ogosi neshe olu.
  mya-JVB: ထို စကားကို ယေရှု သည်ကြား တော်မူလျှင် အံ့ဩ ခြင်းရှိ၍ နောက် တော်သို့လိုက်သောသူ
    များကို လှည့်ကြည့် လျက်၊ ငါဆို သည်ကား၊ ဤမျှလောက် သော ယုံကြည် ခြင်းကို ဣသရေလ အမျိုး၌
    ပင် ငါမ တွေ့ ဘူးသေး ဟု မိန့် တော်မူ၏။
  kgf-kgf: Ara imuhuc ʒégic nimma Yesunéŋ welicgéma ic tuŋ méndacmigic ionac muru
    liliŋgéma yomuhuc énézéyec; Ni énézéwa niŋgic, Israel ic onarunec ninʒéŋ ninʒéŋ
    séha imuhucya méŋ ménda mihicŋiyi.
  awb-awb: Sísaga mi ehwéh irena áhtenéna pabeqme weba míó keyabé, Teiníboq írátíáhro.
    Mi anínká ínénsabe anotahtaq aiq pútare aintéhre. Nánuwahrah Asíú kéga mina tahnsanue
    íre aiq pútare aintáhwe úwe.
  gdn-gdn: Iyesu yona ki wainapupu ka e notai wagubu ke; “Akae, apunu ki e sumai ka
    kawaya.” E inako notapupu manako wirawena iyapana ropani kawaya e eweya umunamawa
    ki tadebu, wagubu ke; “Nau suwagani wainapumuri; Tawana Isiraero ragidai wi paunagau
    ka nau iyapana yau e sumai maba mo eba bananapuwani.”
  nko-NT: Brɛ́á Yesu lónu asʋ́n ánfɩ á, ɔnɔ́ lobwie mʋ, ɔlɛdamlí bláa ɔdɔm amʋ́ʋ́
    bʋbuo mʋ amʋ ɔbɛ́ɛ, “Ɔnɔkwalɩ asʋ́n, ndɛ mlɩ bláa, mmɔkʋ́wun ɔhá ánɩ́ ɔbʋ hógyi
    kpɔnkpɔntɩ ánfɩ odu Israelfɔtɔ kʋ́ráá kɩ!”
  bsn-NT: 'To bajiro ĩ yirere ajicõari, no yimasibesuju Jesús. To bajiri, jʉdarʉ̃gʉ̃cõari,
    jãjarã ĩre sʉyarãre ado bajiro ĩnare gotiyuju: —Riojo mʉare gotiaja yʉ. Israel
    ñamasir''i jãnerabatia yʉ yarã ñaboarine, “Masigʉ̃, to yicõari, quẽnagʉ̃ ñari,
    yʉre yirẽmorʉcʉmi” romano masʉ yʉre ĩ yitʉoĩarore bajiro tʉoĩagʉ̃re ĩabetirũgũaja
    yʉ —ĩnare yigotiyuju Jesús.'
  pib-NT: Geso yijnakotinri, ruglajita waleya. Ruprotakyegitna. Wane chinna gixolune
    yine romkagitjene, “Galikaka wane nchingi, gi satuna Gisrayiline yegi nukshikyalu
    tye pixkalutu galixlewlu.”
  wiv-wiv: Kamana a Iesus ki longori baraenia, ia ridi matoto vona, ki tare poki kara
    kabuna manumanu kua dia ta mumuri vona, ki tania, “Hau ta tania ni miu, ma beta
    na paria bilip katiu kua e kapou barae, ni Israel.”
  reg-reg: Yesu ejile ongwa ago nalugula, nabhaindukila elikofyanya bhanu bhaliga
    nibhamulubha naikati.”Enibhabhwila ati, ata Muisilaeli nichali kubhona omunu welikilisha
    kama linu.
  mlh-mlh: 'Yesuji buŋo oi maneru mamari siŋande waragaru ŋiŋigo kubu boyoberu warebuŋ,
    yoŋoreo kirieru iŋi miya, “Nonji iŋi ŋajibe maneniŋ: Israel kufufuŋ botuŋaŋuŋgo
    oŋuakoŋ mamanesiŋ soguine oŋuine oi more maŋgo so bofukeboŋ.”'
  gof-ENT: ዬሱሲ ሄሳ ሲዒዳ ዎዴ ማላሌቲስ። ጉዬ ሲሚዲ ባራ ያ ኣሳኮ፥ «ታኒ ሂንቴው ቱማ ኦዳይስ፤ ሃሪ ኣቶሺን ኢስራዔሌንካ
    ሃይሳ ሜላ ጊታ ኣማኖ ዴማቢኬ» ያጊስ።
  aau-aau: Jisas hiy ok sokwe lonuayk menkin, hiykwe sawk nuw-preiryay. Hiykwe sawk
    sehe lorok kankoum sow nok, uwrsa popua hay hye ma pyay me senkin kiy-mekow, “Hakwe
    hme okar kiy-mekow, Israel mo prueyn hiy God se senkin aiopey hay ma nanpanan
    kiykiy-ay hokwe, hakwe korey lirway pa.”
  tvk-tvk: Melele xa Iesu milong sepinien nan ak, mitemanin e biles pus vanut moletin
    xil xa di langgusili e biteni mi xil bit, “Reitin mak, e mol‑Isrel xil, natapus
    ti mu hisit neketen xa moletin ak xa tave Siu ti di pisen ni.”
  prf-NT: Nagtaka ti Jesus dikona nasanig na iyud, ummatubeng siya ten makpal a tolay
    a umunonud dikona sakay kinagi na, “Kagiyán ku dikomoy a, maski ti Israel ay awanák
    naketa ti kona háddi a kadikál ni pánnampalataya.”
  auy-auy: Ísu minááí iséna áátafena éna kowaeréna wembó arááíwaꞌmae kun-kwáásísóntáféna
    séna simátime séꞌa minkwáásí Rómu-waasigo kentáféna súwaꞌnai índa-fasiꞌaemba tokáiye
    wésifo kesí waási Ísareri-waasifinkene fíꞌon-kwaasifinkene ímba miyán-ááí wésewe
    Ísu súwasa
  tbg-tbg: Romeni vaiinti viva minti tivakero nai navunaaka nititomanta vika vuru
    Ihura vi uvara tiva amuvaro Ihuva, Ike, tivakero tuqantaa viro viva vaiinti nahenti
    vira avataqi anukara tiharo, Te ni tiva nimiari iriate. Vi vaiintiva vo vatanaa
    vaiintivano vaimantavata, te Isareriqi vi aniha kia te maa vaiintiva tiriara kempukaiqaakero
    iri vai vaiintira voqaara vo tavaunarave, tiro.
  hub-NT: 'Tusa ujam Jesús enentai jearchauwaiti. Tuma shuar nijai iruuntra yujamun
    chicharuk: “Chikichik Israel shuarkesha apu nekaspapita ta imaunka wainchauwaitjai”,
    tusa tinaiti.'
  hmo-hmo: Iesu ese unai hereva ia kamonai, ia hoa dikadika, iena vairana ia giroa,
    iena murina dekenai idia raka taudia dekenai ia hereva, ia gwau, “Abidadama inai
