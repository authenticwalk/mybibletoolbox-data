  sri-sri: 'Ĩgʉ̃ weredoreadeare ĩgʉ̃sã weremakʉ̃ pégʉ, Jesús gʉkakõãyupʉ. Ĩgʉ̃rẽ tʉyarãrẽ
    gãmenʉgã ĩã, ãsũ ãrĩyupʉ: —Mʉsãrẽ werea. Sĩĩ surara opʉ Israel bumʉ ããrĩbirikeregʉ,
    yʉre bʉremumi. Israel bumarã watopeguere sĩĩ irirosũ yʉre bʉremugʉ̃rẽ neõ bokajabiribʉ,
    ãrĩyupʉ Jesús.'
  nal-nal: Araan Iesu xa langarin, ka banglala. Naan ka rutaawuk ma xa vazei adi mala
    aubina ina di los naan naako, “Ga vazei nim, lamaskana Israael vaakdul, xawit
    nanga ga tangin taxazak ainaxam paazaaiang sina xa laaup malasing sin a rapti
    angkari!”
  kyq-kyq: 'Kɛn Isa jaay booy taar ese se, taara se ɔkin̰ taaɗ eyo. Gɔtn se naan̰
    tɛrl aak jee dɛngen ɓaaɗo mɛtin̰ ki se ɔɔ naan̰ ɗeekɗen ɔɔ: «ꞋBooyki mꞋasen taaɗa:
    maakŋ gaan *Israɛlge tun ute dɛnɗe kic ɓo maam mꞋɔŋ te nam jaay aal maakin̰ do
    *Raa ki aan gɔɔ gaabm ara se eyo.»'
  kwd-kwd: Ma alata la Jisas 'e longoa 'ola lo'oori, ngaia 'e 'alefo ba'ita. Ma ngaia
    'e abulo, maka fata 'ilo'oo fana wane lo'oo gila leka 'i burina, “Nau ku iiria
    famooru, nau ku 'ame agasia 'ua ta wane na 'e fito'o agu 'ilo'oo, gwa'a 'ubulana
    fanua 'i Israel.”
  ded-ded: Ifi deu Yesungo imoc negemma kerectegec amma dzigenema habu modacgec, yeni
    yofi edeyunuec, “Ni wiac mong edengunuba negenggec, Israe bangecfu negen negensingngina
    kuhagoc yofia mong mi henai.”
  ewe-ewe: Esi Yesu se nya siawo la, nyawo wɔ nuku nɛ ŋutɔ. Etrɔ ɖe ameha si dze eyome
    la ŋu gblɔ be, “Le nyateƒe me la, nyemekpɔ xɔse sia tɔgbi le Israelnyigba dzi
    kpɔ o.”
  nuy-nuy: Nigaayung naagi-yung na-Jesus anubani-yung ni-waḻaaḻarriyn-bindiyung. Anubani-yung
    ni-wiḻibiḻingiyn niga, naagi-yung wani-magayn warruburru-yung-guy warraarrawindi
    wugurru wunu-ga-garri-yurangi-yinyung, “Ngaya anaani ngana-magana nugurri-wuy,
    waari ngaya anaaji ngamba-nani warra-wurruj nguynju naadagu-yung-jii ni-jambarrgiiyn-jii.
    Niga waari ani-Jew-magaa, yagu ni-jambarrgiiyn-bindiyung naadagi-yung. Wugurraayung
    warruburru-yung warra-Jew, warruburru-yung waari ngaya ngambambii-ngu-jambarrgini
    naadagi-yung-jii.” Dani-yung ni-yamayn.
  cop-BHC: ⲈⲦⲀϤⲤⲰⲦⲈⲘ ⲆⲈ ⲈⲚⲀⲒ ⲚϪⲈⲒⲎⲤⲞⲨⲤ ⲀϤⲈⲢϢⲪⲎ ⲢⲒ ⲘⲘⲞϤ ⲞⲨⲞϨ ⲈⲦⲀϤⲪⲞⲚϨϤ ⲠⲈϪⲀϤ ϪⲈ ϮϪⲰ
