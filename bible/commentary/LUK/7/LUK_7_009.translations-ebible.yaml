    ni jono cristian ta''l inwi''l xo''lak yak rijajl Israel jilon jcub''ar jch''ol
    chwij chapca'' winak ri, xche'' rechak.'
  zav-NT: 'Na'' Jeso''osən'' catə'' benene'' dižə'' de''en əgwse'' beṉə'' migw c̱he
    capitanṉə'' ḻe'', bebanene'' na'' beyec̱hɉe'' gože'' beṉə'' ca'' zɉəsə''ənao ḻe'':
    ―Echnia'' le''e, bitoṉə'' želda'' beṉə'' gonḻilažə'' nada'' ca chonḻilažə'' capitanṉə''
    nada''. Ni to beṉə'' Izrael cui chonḻilažə'' nada'' ca benga.'
  sgz-sgz: Má ngo ái Iesu a longrai ngorer, a sodar suri. A ilang suri matananu di
