    nelcuali queja ni capitán tlen seyoc tlali ejquetl.'
  sps-sps: Nainy te nongoiny e Jisas a ka to Ya ngian enato ana Ya takopis faavou
    of to na vainy sa tsue tsurin tagin te vovou iny Ya, “Nyo tsue of maromi, Nyo
    gima sab vaarik ta mes te kaa fi minon ya na faason tsian to ayei, a sikia kan
    tana taa Isrel!”
  wnc-wnc: Iniwa wamu waaknga natake Jesuta aminu waapae asatnakut. Asatnake tapan
    tekwamban aminbamu i tawaking aminde anzing yanikut, “Nata ginu daniwa natapnong.
    Isrel nana aminu tapatu baniu aminu aapata nae natangamunggak binga tapatu wena
    kaat,” ngang yanikut.
  bus-bus: 'Kɛ̀ Yesu yã pì mà, à bↄ̀ à saɛ. Ben à lìɛ à bè gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́azinↄnɛ:
    Mɛ́ɛ ooare, mɛ́ɛ e gbɛ̃ke ma náanɛ kɛ̀ lɛ Isarailinↄ tɛ́ro.'
  gub-BL: Ipytuhegatu Zezuz a'e ze'eg henu mehe. Uwak teko wanehe ume'e pà. Uze'eg
    wanupe kury, teko uzehe we har wanupe kury. — Naexak pixik kwaw agwer herehe uzeruzar
    ma'e ihe wà, i'i wanupe. — Ni amo Izaew izuapyr nuzeruzar kwaw herehe 'aw awa
    zàwe a'e wà. A'e uzeruzar wera'u wanuwi paw rupi a'e, i'i wanupe.
  imo-imo: Jisasini Rom ami iye nomimuni nimu mele pilipelie yu konopu awini lipe
    mundupelie topele topa yu lombili oringi imbomando nimbei, “Nani enondo i tepo
    paimbo nimbo tiro. I Israel imbomanga talapena wendo mololi iyemuni na ungumuni
    kau manda tembalo konopu ltemo mele na kombuma pali, Israel kombuna tukundo, imbo
    tendekureni kape aku teko enge ningo ipuki tirimele mele paa naa karo,” nimu.
  boj-boj: Onaqa Yesus a anjam di qusiqa tulaŋ prugugetej. Osiqa bulosiq tamo uŋgasari
    gargekoba a dauryoqneb qaji naŋgi minjrej, “E niŋgi endegsi merŋgwai. Qaja tamo
    gate di a e qa aqa areqalo tulaŋ siŋgilatqo. Israel tamo nami e qa degsi aqa areqalo
    siŋgilato qaji bei unosai.”
  eng-DRA: 'Which Jesus hearing, marvelled: and turning about to the multitude that
    followed him, he said: Amen I say to you, I have not found so great faith, not
    even in Israel.'
  knf-knf: 'Wi Yeŧu aŧiinkuŋ uţup waŋ aşë maţ naweek i bangoli maakan, awugşa wal
    mënţ aten bañaaŋ baŧum bankţaşuluŋ aşë ji na baka : « Dţupan, ţi *Iŧrayel bŧi,
    mëmbaaŋ kawina pfiyaar panliŋi na pi. »'
  san-KHM: យីឝុរិទំ វាក្យំ ឝ្រុត្វា វិស្មយំ យយៅ, មុខំ បរាវត៌្យ បឝ្ចាទ្វត៌្តិនោ លោកាន៑
    ពភាឞេ ច, យុឞ្មានហំ វទាមិ ឥស្រាយេលោ វំឝមធ្យេបិ វិឝ្វាសមីទ្ឫឝំ ន ប្រាប្នវំ។
  arn-NT: 'Feymew Jesus rume afmatulewey allkülu tüfachi dungu, fey leliwülfi ti pu
    che ñi inanieetew ka feypifi: —Rüf dungu feypiwayiñ, ngelay kiñe israelche rume
    fente feyentulelu tüfachi wentru reke.'
  zas-NT: 'Chi biguiejn Jesús zian, dád badxa lojman ni rëb suldad guin, abiꞌ badxiꞌ
    lojman loj gra ree bén zinal laaman, rëbaman: ―Diidxliczi rnin, niꞌqui Israel
    ad wadxaaglojtan tijb bén rliladx daꞌt Dios ziꞌc rliladx xin guin Dios.'
  ken-NT: Yesu ághókó nɔ́kɔ́ nɔ, abhak maknkay tontó. Ayibhiri mmʉɛt arɛm ntá
    bɛyǎ bo abhɛn bákòŋo yi bɛ, “Dɨŋɨ́ ká tɛtɛp bɛ, mbɨ́kɨ́ re ghɔ mmǔ Israɛl
    amɔt anɛ ábhɔ́ŋɔ́ nɛka nɛ mɛ mbɔ kɛnkɔ̌-nɛ.”
