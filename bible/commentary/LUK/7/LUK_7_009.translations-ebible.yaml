    na nawa xanen ibun ea ikunjaidawai keska nukunabu Israelbu en jaska jatu uindiamaki—
    jatu waya'
  xtm-NTPP: 'Te Jesús ma, ni sa''vi‑nka ini ya ja ni jiniso''o ya sukan ma, te nde''ya
    ya ñayii ka ndikin ya ma, te jiña''a ya: ―‍Ja ndaa kúu ja ni a ñuu Israel ya ñatuu
    ni ndani''i sa ñayii ka kukanu ini xeen ña''a sukan kúkanu ini ña''a tee ya''a
    ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu apajoa genia, ngaomongwa, ngabatendebukila bandu ajingi abankengama,
    ngalenga, “Nanibonaje imani ngolongwa andi eje, Kuisilaeli!”
  bao-NT: 'Teere tʉogʉ, Jesús pea do biro pee ĩi majiticã amojode nʉcãri, cʉ̃re ca
