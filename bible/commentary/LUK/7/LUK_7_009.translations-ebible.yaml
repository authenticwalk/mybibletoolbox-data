  san-PUN: ਯੀਸ਼ੁਰਿਦੰ ਵਾਕ੍ਯੰ ਸ਼੍ਰੁਤ੍ਵਾ ਵਿਸ੍ਮਯੰ ਯਯੌ, ਮੁਖੰ ਪਰਾਵਰ੍ਤ੍ਯ ਪਸ਼੍ਚਾਦ੍ਵਰ੍ੱਤਿਨੋ ਲੋਕਾਨ੍
