  dwr-NT: Yesuusikka hawaa sisiide A yewuwaan maalaletteedda; guyye simmiide A kaalliyaa
    daro asaa, “Taani hinttenttoo tumuwaa gay; taani hawaa mala ammanuwaa haray atto,
    Israa7eeliyaa garssankka be7abeykke” yaageedda.
  kfw-kfw: "Jisu'n hiwa ajet phakhan amadiang ngakna aleinei; halli Jisu'n inlet-ah\
    \ ama nukkajui mipuidiang aleitipi, “Kei'n nangnidiang kanati, hiwa ka-ang ingamna\
    \ kalok hi kei'n Israel ngai kara-um lamumong!”\x94"
  bfz-bfz: ये सुणी की यीशु हैरान ऊईगे, तेबे तिने मूँ फेरी की तेसा पीड़ा खे जो तिना
    पीछे आऊणे लगी री थी बोलेया, “आऊँ तुसा खे सच लगी रा बोलणे कि मैं इस्राएलो रे बी
    एड़ा विश्वास नि देखेया।”
  cuk-09: 'Weyob Roma-sordamar-dulatar-sediid ega soge itoargu, Jesús geger-itoded,
    geb degi dulemar-e-sorba-duurmakdanimaladga sogdesunnad: —An bemarga sogmar, Israel-dulemargi
    weyob dule angi nue bensuli an dakdisulid.'
  ben-OBCV: একথা শুনে যীশু তার সম্পর্কে চমৎকৃত হলেন। তাঁকে যারা অনুসরণ করছিলেন তাদের
    দিকে ফিরে তিনি বললেন, “আমি তোমাদের বলছি, ইস্রায়েলের মধ্যেও আমি এমন প্রগাঢ় বিশ্বাস
    দেখতে পাইনি।”
  mil-NT: 'Te sátá dúcáⁿ nǐ xáhaⁿ‑güedě xii Jèsús, te ní cuñúhu‑gá nchaa tnúhu ní
    cáháⁿ tée cùu capitáⁿ‑áⁿ, te ní nchócótó‑gǎ núú nchàa ñáyiu nchìcúⁿ ñáhá xìi‑gá
    cuáháⁿ, te ní xáhaⁿ‑gǎ: —Na càchí tnúhu ndáá‑í xii‑ndo sǎ vǎtá quìní‑gá‑í ni ɨ̀ɨⁿ
    ñáyiu isràél, ñáyiu ío váha sàndáá iní‑xi Yá Ndiǒxí dàtná sàndáá iní ñáhá těe‑ǎⁿ
    xii‑gá —càchí‑gá xǎhaⁿ‑gǎ xií‑yu.'
  myu-myu: Iboap co buje Jesus itabẽg̃ o'e ixeyũ ekawẽn cocom. O'jekorepẽn adeayũ
    kay. — Soat Judeuyũ etabucap podi ma itabut okay ig̃o sorarayũ kukat, Judeu g̃u
    ma'g̃u — io'e.
  amk-amk: Yesusi tarao rai mamuna fuba foi medu tonanafo pepuhung paria. Deti berahai
    tuti medu we kaiwasa bitoya era riati fosa deyo, “Kei! Inontarai nini andiaranane.
    Na inontarai Israeli nesa kiai wiro iwati manei yoaso yau ne fuba kariri tonina
    kaharai.”
  fai-fai: Yesus ayo kinim weng bakodawa uyo kidi nadale kin antam dá gebom ki budu
    budusi nadale fal mek dusiki wanang kinim kanomin dawsikbiw kin gubu duyam nadale
    bakoyam, “atin afan dam weng bakoyamono, naka Isadael kinim imi afan kalin uyo
    kinim belami afan kalin dukum ulutaw mak utamongin banim.”
  ura-NT: 'cojoelatiin, nii aina amuhemuhenacaauru cachaauru coarajeein jetao: “Coatiha
    Isaraelita nichaachene lauri jana, caa cacha tocohaneein jataain quesenetaera
    coarahaaunta,” nae jetao acaauru rai Jesoso.'
  mcd-NT: Ascaiton nicaquin Jesús a mufaina yorafo yoiqui isca huani, —¡Aira! ¡Nicacapon!
    Tsoa futsacai naton acai cuscan ua icoinra huacoinmisima. Israeli anoafoanricai
    ua isca huaqui icoinra huacoinmisifoma, —ishon Jesús ato yoini.
  urt-urt: Ŋupe ŋaiye Jisas ŋasande wusyep uku pe, kin gunguru plai bunjenge ŋana
    lenge miyeꞌ tuweinge wula wula ŋaiye jande kin na, “Ŋam mana yip, ŋoihmbwaip miyeꞌ
    uku teŋeime ŋam ŋembere sekete pe, nato moi lalme ŋaiye sai nato Israel, ŋam yukur
    somohon metekeꞌe ŋoihmbwaip lenge Juta taꞌe leꞌe, pakai.”
  awk-awk: Iéthuko noa ba ġurrá unni tara, kotelliela noa ġikouġ, ġatun warrakulléu̇n
    noa, wiya ġaiya noa barun wirroba bon ba, Wiyan baġ nurun, keawaran baġ na pa
    yanti ġurrullikanne kauwȧl, keawai yanti Ithȧrael la kȧtan.
  kiz-kiz: Yesu bhoapeliki agha ashangele, ni kubhageukila makutano bhabhan'kesieghe
    ni kujobha. “Nikabhajobhela hata mu Israeli, nibhwayilepi kubhona munu mwenye
    imani kama ejho.
  tzo-TZE: 'C''alal laj ya''i li Jesuse, xcuxet ic''ot yo''nton. Ijoyij, jech laj
    yalbe li cristianoetic tey nabalic tal ta spate: ―Ta melel mu''yuc to bu jtaoj
    junuc jchi''iltic ta israelal jech xch''unoj jech chac c''u cha''al xch''unoj
    li capitán soldadoe ―xut.'
  lex-lex: 'La''pa Yesus Natlin ha lirni de Yesus mana Nwer rer wiawni yoma makodi
    keki-rautu o''tani pesiayni de. Noma Nkillia mak kden hande honona mak klernohor
    reria na''nama Nakot la Niwra: “Ina-nara ama-hyali, riy di de riy Israel atia''a
    id walia di me! Mpiesiaya! La''a riy Israel re honona nekane A''g edonna liernan
    ma''ta riy maka pesiayni naruri emeka riy mak Israel atia'' di!”'
  dov-dov: Jesou naakamvwa majwi aaya akamugambya, wakalanga makamu akayobumutobela
    wati, “Ndati kuli ndinywe, taakwe nikuba mu Izilayeli moonse nkundakajene lusyomo
    luli boobu.”
  rgu-rgu: Yesus namanene na ria, boe ma Ana heran. Ana lipe aon de nasare na lahenda
    kadodouꞌ fo riꞌ tuka Ni a, boe ma nae, “Heran, e! Doo-naru basa ia, tehuu Au bei
    ta parna aneta oi lahenda Yahudi esa namahere tebe-tebe sama leoꞌ lahenda Roma
    ia!”
  toc-NT: 'Acxni̠ Jesús kax­mat­ko̠lh a̠má tachu­huí̠n cacs lacáhua y cacs ca̠la­caúcxilhli
    pu̠tum cris­tianos hua̠nti̠ xta­sta̠­la­ni­má̠­nalh y chiné ca̠huá­nilh: —Luu
    laca­tancs pi̠ la̠ta xli̠­ca̠­lanca eé xpu̠­la­tama̠n Israel nia̠ cma̠­nok­lhuy
    cha̠tum hua̠nti̠ luu xli̠­ca̠na naqui­li̠­pa̠­huán cumu la̠ qui­li̠­pa̠­huán eé
    chixcú.'
  ulk-1902: Ege Iesu asoli abele lu, E abi damared; E egreemalu, E uiabim detager,
    gaire le lakub uiaba abi irmili, Kaka uabim detager, Kaka nole umer kak nerute
    Isaraela le nagri au oituli mokakalam.
  som-som: Goortuu Ciise taas maqlay, wuu ka yaabay, oo intuu dadkii la socday ku
    jeestay ayuu ku yidhi, Waxaan idinku leeyahay, Rumaysad sidaas u weyn oo kale
    reer binu Israa'iil kama dhex helin.
  mam-C: 'Tej tb''inte Jesúsjo ikyjo, b''e''x jaw ka''ylaj, ex b''e''x tzaj meltz''aj,
    exsin tzaj tq''ma''ntz kye'' xjal, a lipcheqetaq ti''j. Chi'' kyjalu''n: Twutzxix
    kxel nq''ma''n kye''y, na''mx nb''inti''y jun ichin kyxol aj Israel, a atit nim
    tnimb''il tze''nku tnimb''iljo ichin lo, chi''.'
  ndj-ndj: Yesu papikanishili afi kayikang'anika, kaliyendela lila lipinga lya vandu
    liveli likumkovikela na kudeta, “Nguvawombela ngalihela kumuwona mundu yoyosi
    amu Muyisilaeli yavelili na ujumilwa mkomi kucha ayu!”
  mbj-NT: 'Ti m'' Jesus maa napäh bä m'' warahén mejũũ do raher''oot do warahén kyyh,
    tahyb n''aa meuunh mäh. Ti m'' taty kaw''õõd däk hajõk ta sii han''aa do sa wë,
    ti m'' taky hadoo sa hã: —Baad bë ỹ maher''oot —näng mäh. —P''op Hagä Do hã rah''yy
    ka''eeh sa noo né paawä, dooh ỹ hapäh nä pé Isaraéw buuj sa mahang tak''ëp hã
    ỹ h''yy ka''eeh doo, hahỹ aj''yy, Isaraéw buuj nadoo doo, h''yy ka''eeh do hadoo
    —näng mä Jesus.'
  lat-VUC: 'Quo audito Jesus miratus est: et conversus sequentibus se turbis, dixit:
    Amen dico vobis, nec in Israël tantam fidem inveni.'
  ngp-ngp: Yesu eze eve ayo, niyo ehelwa, niyo awahitukila want'hu wandile wakamtimila
    no kuwagamba, “Nawagambilani, hinati nione mnt'hu mta mhuwi enga uno mwe isi ya
    Izilaeli!”
  aoi-aoi: Kembirra eneja Jesus ni-yakikbijanginume-ka nakina amurndakakina-langwa
    ayakwa, biya ni-nyakuwarrukwajungwa akwa ni-yengbina ayakwa wurrumurndakibina-manja
    wurrababurna warnumamalya wurribina neni-yuwarnu-murrumanja enuwa-manja. Ni-yama
    Jesus aburruwa-wa, “Nara ambaka ngayuwa k-akburrangarna karningerribirra karnumamalya
    kirribina yiku-werrikambilya-murrumurra angwurra ngayuwa-manja. Nara kirruwilyuwilyaba
    karnumamalya enena-manja angalya Yijireyila-manja a-werrikambilyuma angwurra ngayuwa-manja,
    umba eneja NeningiRawuma nenumamalya nu-werrikambilyama amandangwa ngayuwa-manja
    angwurra nakina,” ni-yama nakina Jesus wurrumurndakibinu-wa wurruwurrakwulyumida
    warnumamalya.
  enq-2: 'Dokopa Jisasame akali dokonya pii dutupa pitaka sepala walu lea. Dopa petala,
    endakali kambu mendeme baa watao epeami doko enomba maitala lamaiyoo, “Nambame
    nyakama langilyo: Akali dakeme namba tungi pilyamoli pyoo, Israele mendeme namba
    tungi pyaminopa nambame nakandapuna” lea.'
  eng-ASVBT: And when Jesus heard these things, he marveled at him, and turned and
    said unto the multitude that followed him, I say unto you, I have not found so
    great faith, no, not in Israel.
  mna-mna: 'Yesu ileŋ sua kizin tana na, imurur pa. To itoori mi iso pizin iwal ta
    titoto i na. Iso: “Nio aŋso kat piom. Nio aŋdeeŋe tomtom sa ki Israel ta urlaŋana
    kini imbol kembei wal taiŋgi biibi kizin na som.”'
  rmy-ARLI: 'A kad o Isus šunđa adava olestar, iznenadinđa pe, irinđa pe nakoro narodo
    kova džala ine palo leste hem phenđa: “Vaćerava tumenđe, na arakhljum nijekhe
    ano Izrael te ovel le esavki vera.”'
  myw-myw: Yeisuw iligen anilivan towen, bo isom nanon, itouvin, idibakes asibabaw
    antabwa̱kuns, ilana, “Mounid nag aban gum-Yisleil binamis beibwein waseg yey,
    tage takalikay towen singay inamis bwein.”
  sby-sby: Yesu mpwalanyumfweco, walakankamana. Lino walalanga kubantu bangi abo balikumukonkela
    ne kwambeti, “Cakubinga ndiya kubonapo lushomo lwamushoboyu pakati paba Isilaeli
    sobwe!”
  sll-sll: Dungure Yisas pire ganulun dire, mobing hol ungwo hobi yu ditongwi, “Yol
    Roman yal iwe, God ogolo nomani si pir te momba, te nan Isrel ari hobi iwe, ta
    ereyu God nomani si pir tere monangwo hankiwa.”
  yaq-NT: 'Inika''a jikkajakai ju''u Jesus, a'' suum eiyaaka a'' uttiaka taawak. Intok
    jume'' aamak katemmeu bitchuka: ―Tua lutu''uriapo, kia inim Ijra''el yoemrata
    nasuk juni''i, ne kee jabeta ju''uneiyaa, tua tu''isi Liojtat a yoem''eamta, inia
    o''outa benasi ―ti ameu jiiak.'
  uro-uro: Bä nga ma Jisas ka nari rhoqoräkt dä qräk mät ka nävät kärak dä qa rhong
    sävät ama gulañ na ama ruvek kärarhani i rhat tet nasot a qa dä qä qoar na rha
    rhoqortäqyia, “Nguat tamän särhäm ngän i qop as kaku ngua män bät anga qatnanakt
    anga mor ngät toqor täkt bä qäqi qaku gem ngän ama Israelqäna.”
  ita-1885: 'E Gesù, udite queste cose, si maravigliò di lui, e rivoltosi, disse alla
    moltitudine che lo seguitava: Io vi dico, che non pure in Israele ho trovata una
    cotanta fede.'
  muy-muy: 'Yezu àra ècia ma ga bay ga ndam slewja ya tə̀həŋgribiyu na ti àgria ejep
    a dal-dal. Naŋ nakəŋ àmbatkibiyu ma ke mis dal-dalani ya taɗəbay naŋ ni tuwəli,
    àhi ana tay ahkado : « Nəhi ana kʉli nahəma, ɗay-ɗay nə̀di ahàr ana mis ya ti
    afəku ahàr akaɗa naŋ hini ni ndo. Ku e kiɗiŋ ga ndam *Izireyel bu day nə̀di ahàr
    ndo. »'
  kqc-kqc: Iesu mina ago neidesi bi tururu resi kero resi usi diyadi vene tau gade
    rofu niyo, “Ya nida, Israel ri ka mokena vari gira aena makai de baku reyaka!”
  rmc-ZRB: 'А сар Ісус шундя када, чудаліндяпес лескє, і вісаліля ко нийпос, саво
    джялас пал Лесте, і пгендя: — Пгенав туменґє, минґ андро Ізраєль ме на аракгльом
    айсо патябе!'
  tav-tav: 'To bairo cʉ caĩ buio joorijere apii Jesu seeto caapi acʉayupʉ. Api acʉa,
    cʉ̃re caʉjarãre amejore nʉca, na tʉjʉ, ocõo bairo na caĩñupʉ: —Cariape mʉñʉja
    ĩ buio. Cʉ̃a romano yaʉ seeto yʉre catʉgooña nʉcʉbʉgoʉ ãmi. Cʉ̃re bairo caroaro
    yʉre catʉgooña nʉcʉbʉgorã maama Israel macana, na caĩñupʉ Jesu.'
  eng-ULB: When Jesus heard this, he was amazed at him, and turning to the crowd following
    him said, “I say to you, not even in Israel have I found such faith.”
  spa-VBL: 'Cuando Jesús oyó esto, se quedó estupefacto. Se dio vuelta hacia la multitud
    que lo seguía y dijo: “Les digo que no he encontrado una fe como esta ni siquiera
    en Israel”.'
  fra-_FOB: 'Jésus ayant entendu cela, admira le centenier et se tournant, il dit
    à la troupe qui le suivait: Je vous dis que je n''ai pas trouvé une si grande
    foi, même en Israël.'
  hau-ULB: Sa'adda Yesu ya ji haka, ya yi mamakin mutumin, ya juya wajen taron da
    su ke biye da shi, ya ce, “Na gaya maku, ko a cikin Isra'ila ban sami wani mai
    bangaskiya irin wannan ba”
  mal-mal: 'യേശു അത് കേട്ടിട്ട് ആശ്ചര്യപ്പെട്ടു തിരിഞ്ഞുനോക്കി, തന്നെ അനുഗമിക്കുന്ന
    കൂട്ടത്തോട്: യിസ്രായേലിൽകൂടെ ഇങ്ങനെയുള്ള വിശ്വാസം ഞാൻ കണ്ടിട്ടില്ല എന്നു ഞാൻ നിങ്ങളോടു
    പറയുന്നു എന്നു പറഞ്ഞു;'
  kkc-kkc: Eseme Yesuye ha teli odoo gibadeli odoo oso to taka duloso diya howoodooso.
    Osoloso odoo mooloogoodoo yima hamamee simi omapoo bidi toboloso dimapoo bolone
    egeesee takaso, “Ayo nimapoo taka, ayo Isalael mi mapoo silee ee ma kulodu odoo
    kibiya tei too odoo hee egeesi egele,” diso.
  lit-lit: 'Tuos dalykus išgirdęs, Jėzus stebėjosi juo ir, atsigręžęs į minią, kuri
    sekė paskui jį, tarė: „Sakau jums – nė Izraelyje neradau tokio didelio tikėjimo.'
  urd-GVR: Yih sun kar Īsā nihāyat hairān huā. Us ne muṛ kar apne pīchhe āne wāle
    hujūm se kahā, “Maiṅ tum ko sach batātā hūṅ, maiṅ ne Isrāīl meṅ bhī is qism kā
    īmān nahīṅ pāyā.”
  far-far: Ana kada sa Jesus nia rongoa ru nai, nia ka kwele 'asiana. Ma nia ka abulo,
    ma ka fata 'uri fuana wane ne kera leka 'i burina ki, “Nau ku saea fua mulu, nau
    nao si ada 'ua to'ona ta wane ne nia famamana ka 'uri, sui boroi 'ana laona 'i
    Israel.”
  suz-BL: मिनु येसुमी मेको लोव़ नेंशा छक लाक्‍माक्‍त। मिनु आ नोले खोइक्‍ब आन कली हिरशा
    कोव़शा “गो इस्राएली आन दातेमी मेको कप्‍तान खोदेंशो थमा सुइक्‍ब मुर सुइ मतङमी”
    देंमाक्‍त।
  car-NT: 'Moro eta''po mero, Jesus enuta''po imero. Tywotu''ma''po mero, mo''karon
    tywekenanamon kari''na apyimy ''wa ika''po: “Wykaje o''waine, mo''karon Israel
    pajanymbo ra''na mo''sepan Tamusi amyikanen anepory''pa pairo we''i.”'
  amp-amp: Jisasr nd yimarhu mrokfefm wanyhato tuha mrokfo duhatr rhumor. Tfit kekutnihato
    nd ror hik hanymo yimam kfo memorm, “Barenko, nd yimar nndo wom kmi thofer. Rorhu
    nkifrar nndohr. Nd mrokfot kfiwatr, nanhu yima yuhur duka kanga, Isrerkort nhai
    wom yimar htikahanr o wanykahanr kfo mekahra, ‘Be inji nndo tohhato wakfokahtn
    dbohnet yimar marnyanirahr.’ Nhai. Nhai ndhtet duket yimar htikaha.”
  bht-bht: ऐ सुणिकरी यीशु हेरान होया, कने उनी मु फेरिकरी उसा भिड़ा ने जड़ी उदे पिच्छे
    ओआ दी थी बोलया, “मैं तुहांजो ने बोलदा है, कि मैं इस्राएल च भी ऐदिया भरोसा नी दिखया।”
  eng-NOY: And Jesus hearing this, wondered at him; and turning round said to the
    multitude that followed him, I say to you, Not even in Israel have I found such
    faith.
  cub-NT: 'Que ayʉre jápiarĩ, pare dápiarejamed̶a Jesús. Aru jã́ri ina põeva nʉivʉre
    ʉ̃i yóboi, arejamed̶a: —Jãve coyʉyʉbu mʉjare: Eabevʉ cãreja majacacʉre, Israecacʉre,
    me jʉ ayʉre yʉre yópe ñai churaravai jabocʉpe, arejamed̶a Jesús.'
  ita-1927: 'Udito questo, Gesù restò maravigliato di lui; e rivoltosi alla moltitudine
    che lo seguiva, disse: Io vi dico che neppure in Israele ho trovato una cotanta
    fede!'
  lww-lww: Pogos nap̃a Yesu mloge visena nene, naga milan sitomen kiena ne nasumonen
    li na mara la nene pap̃isi, a kekaran pap̃isi, ana pis pa p̃ina la nap̃a asike
    amio e poglis nene, sape “Nevisa van amiu, nevisave pe nom̃al re nena yere Yu
    tai nap̃a sum̃al m̃arera se e in sane yar nene poli.”
  ron-BAYASH: 'Kănd Isus u auzăt aje šje u zăs, jăl su ămirat, šă su ăntors la gărmadă
    šje ăl sljedile šă jăl lju zăs: “Ju vă zăk kă njiš pă unu Židov dăm Izrael nam
    aflat ku dăstafel vjeră!”'
  ckb-ckb: 'کاتێک عیسا گوێی لەمە بوو، پێی سەرسام بوو، ئینجا ئاوڕی لەو خەڵکە دایەوە
    کە دوای کەوتبوون، فەرمووی: «پێتان دەڵێم، لە ئیسرائیلدا باوەڕێکی بەهێزی ئاوام نەدیوە.»'
  nas-nas: 'Tenang Jiisuuꞌke teeꞌ taaravura taꞌninuuꞌ tee-koo, eeꞌnoko damaꞌdu bereꞌarara
    karikaꞌkoo siompaakoꞌning-koo karoma aaꞌpuuꞌ, “Ninge naurampimang diiꞌ: temuꞌketa
    aung amuriiꞌ baito pankaing ooampaung bane Isireeli-nupoong ninka nariꞌ oꞌnorimaunge.”'
  uvl-uvl: Iesus rura toto nga Non Soke neu nena helenga nei. Longe ke het pe ralele
    taua hulua nenge te nananas ia i pe hele lange iri, “E hele lange imo pengpeng,
    e hottaua none nge letena manmanna ngana pomai ero kura. Pe nge Israel pule e
    hottaua e ero!”
  eng-BBE: And when these things were said to Jesus, he was surprised, and, turning
    to the mass of people coming after him, said, I have not seen such great faith,
    no, not in Israel.
  ixl-CNT: 'Ech techal chit u yol tabꞌi u Jesuus tziꞌ. Utz yakich tzꞌejxoj ikꞌuꞌl
    taqꞌo. Ech ipilqꞌu tibꞌ, isaji qꞌu aanima qꞌuꞌl xamich tiꞌ. Tal te ech tzaꞌ: —Nojchit
    nival sete aas yeꞌsaj viltu maꞌj aanima Israeel, aas tiira kꞌujlel ikꞌuꞌl viꞌ
    echaꞌ u puera vinaj tziꞌ.— Texhtuꞌ.'
  xsi-xsi: Yesu iloŋo koipu ne ŋgua ŋine, aku i wisi motu. Ŋineŋga itale ku iporo
    ŋgua panzi tamâta ŋgu ŋalae soka kuku i ŋinde mine tu, “Opopo, tamâta ŋine nde
    tinikoa ma! Taitu naŋa aporo mao nâ pami tu naŋa muŋga amora tamâta toŋge lâ Isrel
    ŋgu ne kalo-tawana irerege kuku tamâta ŋine ne kalo-tawana, ande tia ndo.”
  crx-NTPO: Sizi ndun dune daja ni la yulh údants'o whe tube ooba hooncha. 'Et ndunne
    yunidulhne buts'ú nalh'a 'ink'ez ubúlhni, “Israel ndulcho whe keyoh ndun dune
    'en k'un'a 'aw 'ilhoghun ndulcho-i be ooba 'alha' hoont'oh-un nalhizústi.”
  kan-OKCV: ಯೇಸು ಅವನ ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ, ಆಶ್ಚರ್ಯಪಟ್ಟು ತಿರುಗಿಕೊಂಡು ತಮ್ಮನ್ನು ಹಿಂಬಾಲಿಸುತ್ತಿದ್ದ
    ಗುಂಪಿಗೆ, “ನಾನು ನಿಮಗೆ ಹೇಳುವುದೇನೆಂದರೆ, ಇಂಥ ಮಹಾ ನಂಬಿಕೆಯನ್ನು ನಾನು ಇಸ್ರಾಯೇಲ್ ಜನರಲ್ಲಿಯೂ
    ಸಹ ಕಾಣಲಿಲ್ಲ,” ಎಂದರು.
  bbb-bbb: E ije vua abe ruaeva ije bu vua ijiege Jesu kuaravoga fu fiemo fuka oeserei.
    Ijadufuo fu una dakude e boeje fu nuve vako ije kiae, Na are Isurero guove igia
    e bino bu e ige fu ma vierafema ijieki bino naka naebe giaevano kiae.
  blw-blw: Yachi yag ammag nahaang ah Jesus hen nangngaranan nadchi. Wat imfiliwitna
    hen anchichay chuar way tatagu way cha umunud an hiya way mangaliyén, “Tot-owa
    hen antoy ifagà an chàyu way uray an chitaaw way Judiowén, maid inchahà ah afurot
    ah kaman an nahha.”
  tam-2017: 'இயேசு இவைகளைக் கேட்டு அவனைக்குறித்து ஆச்சரியப்பட்டு, அவருக்குப் பின்னே
    வருகிற மக்களைப் பார்த்து: இஸ்ரவேலரிடத்தில் இப்படிப்பட்ட விசுவாசத்தை நான் இதுவரை
    கண்டதில்லை என்று உங்களுக்குச் சொல்லுகிறேன் என்றார்.'
  azz-NT: 'Huan cuac Jesús quicayic nijín tajtolis, ijcuacón Yejuatzin quimoucacaquic
    huan moicancuepac huan quiniliaya in tagayot ten cualtoctiliayaj ijcuín: ―De yec
    melau ten namechilía que intzalan nochi ne pueblojuani de Israel amo aquen nicajsic
    ten quipía in yec tacuautamatilis queme quipía nijín tayecanque soldado romano.'
  spa-RV-1909: 'Lo cual oyendo Jesús, se maravilló de él, y vuelto, dijo á las gentes
    que le seguían: Os digo que ni aun en Israel he hallado tanta fe.'
  csy-csy: Jesus in hi thu a zak ciang in, lamdangsa hi, Ama hong kihei in, a zui
    te kung ah, Note tung ah kong son hi, Israel mite sung ah zong hibangza a lian
    upna mu ngei ngawl lai khi hi, ci hi.
  mxq-NT: 'Es ko tmʉdooyʉ taadʉ Jesús, net dʉꞌʉñʉ wyʉꞌʉmʉ, es tniꞌijxʉmbijty ja ja̱ꞌa̱y
    diꞌibʉ pamiinʉdʉp es tꞌanma̱a̱y: —Tʉyꞌa̱jtʉn ko ni tuꞌugʉ Israel ja̱ꞌa̱y kyajts
    nba̱a̱ty diꞌibʉts xymyʉbʉjkp éxtʉmʉ tya̱dʉ solda̱a̱dʉ windsʉ́n.'
  tzj-NT: 'Ja c''a Jesús congana c''asc''o''i xc''axaj ja tzij ja bixel tre rmal ja
    capitán. Ja tok c''axtaj rmal xuya'' vuelta in como ec''oli winak ja retran trij
    quewa'' xbij chique ri'': —Anin nbij chewe, ja capitán arja'' más chi na k''axnak
    ja yukulbal ruc''u''x wq''uin chewach ixix ja rix wach tak aj Israel, nixtac''a
    c''o ta jun chewe nwilon ta ja queri'' ta ja yukulbal ruc''u''x wq''uin ja cani''
    rxin arja'', ne'' chique.'
  tdt-tdt: Rona nunee, Jesus admira, i Nia fila oin ba ema barak nebee tuir Nia nee
    hodi dehan, “Hau hatete lo-loos ba imi, Hau seidauk haree ema Israel ida nebee
    fiar makaas hanesan ema Roma nee.”
  ron-BTF: 'Când a auzit Isus acestea, s-a minunat de el și s-a întors și a spus oamenilor
    care îl urmau: Vă spun, nu am găsit așa credință mare nici chiar în Israel.'
  eng-WEBP: When Jesus heard these things, he marveled at him, and turned and said
    to the multitude who followed him, “I tell you, I have not found such great faith,
    no, not in Israel.”
  eng-FBV: When Jesus heard this he was astounded. He turned to the crowd that was
    following him, and said, “I tell you, I haven't found trust like this even in
    Israel.”
  nld-1939: 'Toen Jesus dit hoorde, verwonderde Hij Zich over hem; Hij wendde Zich
    tot de menigte, die Hem volgde, en sprak: Ik zeg u, zo’n groot geloof heb Ik zelfs
    in Israël niet gevonden.'
  bwo-bwo: Iyesus han b́ shishtsok'on bí adi, b́ shutsatse weyiru ashuwots maantsan
    wongr ett, «Dab Isra'elitse hank'o bodts imnetiyo daatsratse» bí et.
  nch-BL: 'Huan quema Jesús quicajqui icamanal nopa capitán cati ihuampoyohua quiilhuicoj,
    quitetzaitac. Huan Jesús moicancuetqui huan quinilhui nopa miyaqui masehualme
    cati quitoquiliyayaj: ―Nelía nimechilhuía, yon se israelita masehuali amo nechneltoca
    nelcuali quej ni capitán cati seyoc tali ejquet.'
  quc-TNT: 'Aretak xuta wa'' ri Jesús, sibalaj xucajmaj. Xutzolk''omij rib, xubij
    chque ri winak ri e teretoj chrij: Tzij ba'' chi chquixol ri winak aj Israel man
    c''o tä jumul nu rikom in jun achi junam ruc'' ri tata'' ri'' ri sibalaj cäcojonic,
    —xcha chque.'
  tfr-NTPO: Kuya ga beno shäng yëy l̈e erä. Ga nopga jëk l̈öng ba tjok l̈i ĩya ga
    tjl̈ẽ ba kong ga «L̈ër bomi kong ga domer, e mär bor go jl̈õkoyo, Israel tjëyoga
    uunkong kjinmo» l̈e.
  kaq-NT: 'Capitan yohuanai chanihahbo Jesus rahteti. Janobi rabejaquexon chibanaibo
    sca yohiquin: —Mato yohinon nincacoinnahue. Jascapa nincacoinnica tah hen ni huestibi
    Israeli baquebo merayamanihqui —hahquin.'
  sgb-sgb: Hên nagilam nay habayto ni Apo Jesus ay nag-êpapah ya. Inarap nay kal-atan
    ya ampanhumonol kana ta hinabi na, “Pakagilamên yo, ayn akon nahêlêk ya miha man
    ya Israelita, ya êmbayro ya nakataniêh ya paniwala.”
  vie-1934: 'Đức Chúa Jêsus nghe những lời ấy, lấy làm lạ cho thầy đội, bèn xây lại
    cùng đoàn dân theo mình, mà phán rằng: Ta nói cùng các ngươi, dầu trong dân Y-sơ-ra-ên,
    ta cũng chưa thấy một đức tin lớn dường ấy.'
  kxv-kxv: ଜୀସୁ ଈ ବାରେ କାତା ୱେଞ୍ଜାନା କାବା ଆ଼ତେସି, ଅ଼ଡ଼େ ଜେ଼ଚ ୱା଼ହିମାନି ଲ଼କୁୱାକି ସିନିକିହାନା
    ଏଲେଇଚେସି, “ନା଼ନୁ ମିଙ୍ଗେ ୱେସିମାଞ୍ଜାଇଁ ଇସ୍ରାୟେଲ ଲ଼କୁ ବିତ୍ରା ଜିକେଏ ନା଼ନୁ ଇଲେତି ନାମୁ
    ମେସାହିଲଅଁ ।”
  cha-cha: 'Ya anae jajungog si Jesus este, ninamanman nu güiya, ya jabiragüe ilegña
    ni y linajyan taotao ni y dumalalag güe: Jusangane jamyo na ti jusoda taegüije
    na dinangculon jinenggue ni iya Israel.'
  amu-NT: 'Quia na jndii Jesús ñꞌoomwaaꞌ, jeeⁿ tjaweeꞌ tsꞌoom cantyja ꞌnaaⁿꞌ tsaⁿꞌñeeⁿ.
    Taqueeⁿ ntyꞌiaaⁿꞌaⁿ nda̱a̱ nnꞌaⁿ na ꞌoontyjo̱ naxeeⁿꞌeⁿ, tsoom: —Candyeꞌyoꞌ nntsjo̱o̱,
    meiⁿ cwii tsꞌaⁿ tyooljeiya quiiꞌntaaⁿ jaa nnꞌaⁿ Israel, na tꞌmaⁿ matseiyuꞌya tsꞌom
    chaꞌna tsaⁿmꞌaaⁿꞌ.'
  hin-CV: यह सुनकर प्रभु येशु अत्यंत चकित हुए और मुड़कर पीछे आ रही भीड़ को संबोधित
    कर बोले, “मैं यह बताना सही समझता हूं कि मुझे इस्राएलियों तक में ऐसा दृढ़ विश्वास
    देखने को नहीं मिला.”
  eng-OURB: When Yeshua [Salvation] heard these things, he marveled at him, and turned
    and said to the multitude who followed him, “I tell you, I have not found such
    great trusting faith, no, not in Israel [God prevails].”
  spa-BES: 'Y cuando le dijeron estas cosas a Jesús, se sorprendió y, volviéndose
    a la multitud que lo seguía, dijo: No he visto tanta fe, no, no en Israel.'
  san-BEN: যীশুরিদং ৱাক্যং শ্রুৎৱা ৱিস্মযং যযৌ, মুখং পরাৱর্ত্য পশ্চাদ্ৱর্ত্তিনো লোকান্
    বভাষে চ, যুষ্মানহং ৱদামি ইস্রাযেলো ৱংশমধ্যেপি ৱিশ্ৱাসমীদৃশং ন প্রাপ্নৱং|
  tdx-tdx: 'Ie jinanji’ Iesoà, le nilatsa, naho nitolike, nanao ty hoe am’ ondaty
    nañorik’ azeo: Itaroñako te mbe lia tsy nahatrea fatokisam-bey hoe izay ndra e
    Israele atoy!'
  naf-naf: Kegok zeme Zisasiyaŋ zet ke nâme nâmtemtemŋaŋmak beme gilik zem am notnaŋ
    baman kobien ekŋen indikti diindoye, “Neŋ zema nâit, neŋ Islael aminne inmagengatnaŋ
    nâmkiŋpepe temaŋ keboŋ ŋen ku aikban!”
  grc-MT: ακουσασ δε ταυτα ο ιησουσ εθαυμασεν αυτον και στραφεισ τω ακολουθουντι αυτω
    οχλω ειπεν λεγω υμιν ουτε εν τω ισραηλ τοσαυτην πιστιν ευρον
  vid-vid: Yesu loyahuliche ago, nakabubuwala, kamtogola yula mkulu. Hamba kawagalamchila
    wala wali womuwinza, kalonga, “Ndanguwalonjelani, sinamona munhu yawele na makundo
    kota aga, mli isi yeng'ha ya Isilaeli.”
  pio-NT: Yá cayábaca Jesús íináidacawa yéemìaca úwi íiwacaliná itàacái. Néese Jesús
    iwènúacawa, yá íimaca nalí, níái manùbéeyéi wenàiwicaca yèeyéicawa yáamíise. —‍Péemìacué
    cayába, canácata nùanèeri càirica yeebáidéeri nulí manuísíwata, ibatàa Israel
    itaquénáinámi yéenápináta, càmitàacá nùanàa càiri —‍íimaca yái Jesúsca.
  tsn-tsn: Jesu a hakgamala. A retologela kwa bathong ba ba kgobokaneng a re, “Ga
    ke ise nke ke kopane le motho wa tumelo e e ntseng jaana mo Bajuteng botlhe ba
    ba mo Iseraele.”
  amr-NT: Kenda Jesús oʼpe̱e̱depo “Kenpihuay, huakkaʼda capitána meknopo̱e̱ne.” Jesúsa
    oʼnopo̱e̱po. Huakkaʼ aratbut huatahuaʼeritaj Jesúsa oʼbatiahuayʼepo, —‍Ken capitána
    huakkaʼda meknopo̱e̱ne. Huakkaʼda Diostaj oknopo̱e̱ʼ. Judío aratbutnayo Diostaj
    sueʼda oʼnoknopo̱e̱ ijnopo̱e̱y. Diostaj sueʼda oʼnoknopo̱e̱. Buttida ijjay. —‍Jesúsa
    oʼmanaʼuyate.
  pwg-pwg: Yesu weni sisiyina ivi yanei na ivi deyei. Itavire da koroto ghamana ikivikivini
    na ivonesi bo, “Kovi yaneku. Israel damsi kamosiyai ke sago wawaya ata panani
    da ina vitumaghana ita rakata weni senturiyon nakanani.”
  cjv-cjv: ena Yesu ka i firo inokore munmane ei tero ena awa tero ari yai opai munmane
    mouwomdi finga yokamai “Na ka di erowaiye. Na akai koro koro wan uka yaromi fi
    kun dainguamere epe yai ta fi kun daingua kankeye. Te na Yura ari ikinom akainom
    ama wan furo yaromi fi kun dainguamere epe yai ta fi kun daingua kankeye,” di
    erongoro
  tha-KJV: เมื่อพระเยซูทรงได้ยินคำเหล่านั้นแล้ว ก็​ประหลาดพระทัยด้วยคนนั้น จึงทรงเหลียวหลังตรัสกับประชาชนที่ตามพระองค์มาว่า
    “เราบอกท่านทั้งหลายว่า แม้​ในพวกอิสราเอล เราไม่เคยพบความเชื่อมากเท่านี้”
  por-BR-2018: 'Quando Jesus ouviu isso, admirou-se dele; então se virou, e disse
    à multidão que o seguia: Digo-vos que nem mesmo em Israel achei tanta fé.'
  mhl-mhl: 'Yesuji buŋo oi maneru mamari siŋande waragaru ŋiŋigo kubu boyoberu warebuŋ,
    yoŋoreo kirieru iŋi miya, “Nonji iŋi ŋajibe maneniŋ: Israel kufufuŋ botuŋaŋuŋgo
    oŋuakoŋ mamanesiŋ soguine oŋuine oi more maŋgo so bofukeboŋ.”'
  klv-klv: Nǝboŋ aYesu tosǝsǝloŋ hǝni, ip̃aŋ lan. Ipair van hǝn naluṽoh lotohusuri
    ale ike, “Nukel mai gamit ke; nǝsǝsab̃ nadǝlomian todaŋ maiegai len alat seIsrael.”
  bco-bco: Ya꞉su eyo꞉ to a꞉no꞉ da꞉da꞉sa꞉ga꞉ modakiyo꞉, e nodola꞉sa꞉ga꞉, kaluka꞉isale
    modo꞉ elo꞉ kudu ya꞉len imo꞉wo꞉ towo꞉ a꞉la꞉sio꞉, “Kalu wema꞉ tilidabuwo꞉ hendele
    alan dowo꞉ ko꞉lo꞉, Isolael hen tambo us wenamio꞉ ne kaluka꞉isaleya꞉ tilidabu we
    o꞉ngo꞉wo꞉ mo꞉ba꞉ba꞉” Ya꞉suwa꞉yo꞉ a꞉la꞉sio꞉.
  kdl-NT: An Yesu panai nala, u yain majiyan a kaci ka ne. Aku u yira̱la̱kpa̱i u kondoi
    kakuma̱ ka ama ka ka tono yi vi, aku u tonuko le, “Mayun n tonuko ɗa̱, ko a asuvu
    a Isaraꞌila n wene ucun u upityanangu u pige naha wa.”
  apu-NT: Iua Homano sãkire ikenakotakasaaki, Xesosi tsorĩkaãta. Isapotorika, misãkireta
    itxana kãkiti iuakata sikani. —Iua Homano iteene auikari nisãkire. Peerekari.
    Mitxi !naõkitari nisãkire auiãkari iua Homano atoko inakari. Na naõkitapanikari
    Xoteo iua Homano atoko inakari —itxa.
  roo-roo: Uva Jisas vo reo vao uvuoro rirovira rutu rugorugoo iraoparoepa rerare
    ro oirato. Oire voava ora poreroepa voeaore riro irara oiso purasa, “Oiso visii
    tavipaavoi, Oiraopavira rutu, Viapau oiso irai oirao pie vovoutoa vai kekeavora
    Isrel-ia oiso osa ro-ia Rom amipa irara irapato.”
  miz-NT: 'Koó dā kúduꞌva Jesuu da téku ña sáꞌā. Kaito ña un ntɨɨ́ ntɨ̄ɨ́ ña ntántīkɨn
    ñá ne, kakaꞌan ñá ni ñā: —Nuu é ntaā i é kākaꞌán u: Váta kīní u nté uun ñaꞌa ña
    Israee é vata kaa ñatīi sáꞌa e dóo kanuu iní ña ko —kaꞌan Jésuu.'
  qvz-NT: Jesus chi mandac runa cachashca shimita uyasha cushiyara. Paita catic runagunata
    rimara, Cai tunu sinzhi quirinata mana maibihuas tupashcanichu, ni israel runagunahuacpihuas
    mana tupashcanichu nira.
  deu-ELO: 'Als Jesus dies hörte, verwunderte er sich über ihn; und er wandte sich
    zu der Volksmenge, die ihm folgte, und sprach: Ich sage euch, selbst nicht in
    Israel habe ich so großen Glauben gefunden.'
  mjc-NT: 'Tsa tsiñi̱ ra Jesús tsa caha̱n ra can naha ra, tan iyo xaan cuñí ra. Tan
    nanyehe̱ ra tsi nyɨvɨ tsa nyecú tsihin ra, tan catyí ra: ―Nditsa nditsa tyin tsinú
    xaan iñi ra capitán can. Ñaha ca nañihi yu tsi ndi intuhun ra Israel tsa tsinú
    xaan iñi tumaa ra ican ―catyí ra Jesús.'
  caa-caa: 'Pues conda e Jesús cꞌapa uyubꞌi tunor e ojroner era bꞌacta uwira e capitán
    que war acꞌupseyan meyra tama e Dios. Entonces sutpa uchꞌujcu uwira tin e war
    axanobꞌ tacar y che: —Nien tujam tunor e sian gente xeꞌ turobꞌ tama e Israel ma
    inyajr intajwi inteꞌ winic xeꞌ meyra war acꞌupseyan tama e Dios cocha war uche
    e capitán era, che e Jesús.'
  pls-NT: 'Are Jesús coinhi jihi, jehe goan admirado de ixin jehe xa co ngaria tsjehe
    ngain chojni que terroé, co ndac̈ho ngain na: ―Ndoa, ni de ngacjan cainxin chojni
    judío viconha janha ná chojni que anto ditticaon inchin xicapitán jihi.'
  eng-WYC-2018: And when this thing was heard, Jesus wondered; [and he turned], and
    said to the people (pur)suing him, Truly I say to you, neither in Israel (have)
    I found so great faith, [or not in Israel (have) I found so great faith], (or
    and he turned, and said to the people following him, I tell you the truth, I have
    not found such great faith in Israel).
  bdv-bdv: ଜିସୁ ଇ ସଃବୁ କଃତା ସୁଣି ବଃଡେ କାବା ଅୟ୍‌ଲା, ଆର୍‌ ଲେଉଟି ଦଃକି ତାର୍‌ ହଃଚେ ଆସ୍ତା
