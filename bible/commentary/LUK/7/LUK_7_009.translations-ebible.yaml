  acu-NT: 'Tinamtai Jesús nuna antuk nu aintsu chichamen nintimias niin nemarinaun
    chicharak: —Nekasan tajarme: Juni Israela nungkarin pujuinauka nu aintsua nunisarang:
    Yus tujinkachuitai tinaunaka kichkisha wainkachuitjai, —timiayi.'
  cak-WNT: 'Y ri Jesús can xumey c''a tek xrac''axaj ri rutakon el rubixic ri capitán.
    Y can yac''ari'' xerutzu'' ri winek ri ye tzeketel chrij, y xubij c''a chique:
    Can kitzij nbij chiwe, chi ri achi ri takayon pe rubixic re ch''abel re'', can
    rucukuban wi ruc''u''x wuq''ui. Y majun c''a wech aj Israel ri wilon ta ri can
    rucukuban ta ruc''u''x wuq''ui, achi''el ri jun achi ri''.'
  ebk-ebk: Kun pay chinngor Jesus na, naschaaw hiya, ya nunsakong as nan ongor ay
    tataku ay cha umun-unud kan hiya, ya kanana, “Ifiakiak kan chakayu ay maid poros
    naanapak as assena ay pammati uray ad Israel.”
  spa-PDDPT: 'Al oír esto, Jesús lo admiró, y al dar la vuelta, dijo a la gente que
    lo seguía: ¡Ni aun en Israel hallé una fe tan grande!'
  tke-tke: 'Yesu ageewile madhu ale, ahitikinaga, orugunuwa wawang''ana ale yamuharaga,
    wiira: “Ginowuwaaddelani naari muEzarayeli kagifwanyilemo nroromelo nulubale nothabwa
    woona ndda.”'
  ruf-ruf: Yesu hahulike apfo, kakangawala, kawahundukila iwanu iwelongotse naye,
    kawalongela, “Nowalongela ghendo, sina mbone bae imunu iyotoghola ka imunu yuno,
    hata mne isi ya Isiraeli!”
  gun-gun: 'Pova''e ayvu Jesus oendu vy onhemondyi. Ha''e rami vy hupive ou va''e
    kuerya katy ojere vy aipoe''i: — Xee ma aipoa''e pẽvy: Neĩ Israel kuerya rupi
    voi ndajoui teri ha''e rami ojerovia ete va''e — he''i.'
  agu-BL: 'Yi tbital Jesús yi yole''j, wi''nin tele''n yab te''j. Nin je'' such''k''il
    tib tan yol scyetz yi e'' yi xomche'' te''j: —Jun cu''n yol na wal nin scyeru'',
    cya''l nin jun mpe ik ẍchixo''l yi e'' ketz katanum, yi nternin k''uklij c''u''l
    chi tane''n capitáne''j, —stzun Jesús bantz scyetz.'
  isn-isn: U Yesu naiwigule aya akakuilwa, nukuapilukila umilondo naumtyatile nukulunga
    kumuila ata ku Israeli iza nkili kuona umuntu nukite uhuili nukulu anga uyu.
  ilo-ULB: Idi nangngegan ni Hesus daytoy, nasdaaw unay kenkuana, ket simmango ngarud
    kadagiti tattao nga sumursurot kenkuana ket kinunana, “Ibagak kadakayo, awan pay
    nasarakak uray ditoy Israel nga siasinoman nga addaan ti dakkel nga pammati.”
  pir-NT: 'Tiquiro sa nigʉ̃ tʉho maria waharo, peyequina masa tiquiro mehna ijiyequinare
    majaredʉca sa, yahuahye: —‍Mʉsare niita niaja. Tiquiro surara pʉhtoro Israe masʉno
    ijieriquiro Cohãcjʉ̃re tutuaro wacũ tutuare. Tiquiro cahacjʉ̃nore yʉhʉ yʉhdʉgʉ̃
    yeatire masi tuhasare. Israe masare ne ahriquiro yero saha ijiyequinare ihñeda
    tirʉ yʉhʉ, niahye Jesu.'
  anv-NT: Jisɔs awúgé mbɔ, akwé dembyɔ́, abwɔlé ushu mbaá ɛkwɔ́ bɔɔ́ bi ákwɔlege
    ji aké, “Ngarege nyú nnó me nlú daŋgɛ́ muú yi áfyɛɛ́ metɔɔ́ ne me na, yɛɛ́
    ɛ́bɛ́lé né Isrɛli.”
  sab-NT: 'Guardia donga chugagwalla skatemanalla ulita geru e ketu Jesuge, Jesu geru
    e keruchugu gire Jesu chegu tañachuge noare guardia donga chugagwalla giti ama
    kle mo ta gbe giti Jesu gai ulia no. Jesu jwlituda gdate naskuni gwagedu kwian
    nglea kle chage Jesu natedige, Jesu gerudu ama ulita ole: —Ni kwian gdaite nga
    Israel ulitage guardia donga chugagwalla ta e kare molen, ama kle mo ta gbe cha
    gerua gai ulia mo tale ma no kwian israelita ulitage.'
  tmd-tmd: Aliö rɨmɨn, Jisas, nöbö aku rɨb nuŋwa keir yöx nugwön aliö yada, rön, aiö
    rön, nöbö mö nugwo mai hömɨdim akuyöbö ñɨgö yadöŋa, “Ami nöbö Rom yöbö aku nɨ
    nugw pɨ gö nɨga. Nuŋ rɨ mag aku, Isrel nöbö i akuyöbö tatal rɨm, nɨ nugwöi, mɨ
    wöhö,” röŋa.
  acr-NNT: 'Echiriꞌ ri Jesús xuta ri xubꞌiꞌij lo ri capitán, lik xkam ranimaꞌ che.
    Xutzuꞌ kꞌu pan kiwach ri winaq eteran chirij y jewaꞌ xubꞌiꞌij chike: —Kambꞌiꞌij
    chiwe, na nuriqom tane chikixoꞌl raj Israel junoq lik kꞌo unimal kubꞌulibꞌal ukꞌuꞌx
    pachaꞌ wa jun achi —xchaꞌ.'
  kpg-kpg: Jesus gu goboina dono hagalongo gi nia helekai aanei. Mee ga huli adu,
    ga helekai gi di hagabuulinga dangada dela e daudali Ia, “Au e hagi adu gi goodou,
    bolo Au digi gidee di hagadonu beenei, hagalee hogi i Israel!”
  taj-taj: थेला चुह्रङ्बा ताम थेःसी येशू उदेक तजी, ओच्‍छे म्‍हिला हुलपट्टि दोःसी,
    “एनीगदेसे ङाला ताम ङ्‌यान्‍गो, इस्राएल य्‍हुल्‍साला म्‍हिगदे न्‍हङरीनोन ङाइ चुह्रङ्बा
    घ्रेन विश्‍वास मुबा म्‍हि आस्‍याप्‍नी” भिसी सुङ्जी।
  avt-avt: 'Jisas kemtewek katɨp karik, hɨrak han kekrit han yaaik, hɨrak keweikɨn
    katɨp kar ik: “Hi etpi hi ap hertei mɨtɨk kiutɨp ke mɨt ne weiwɨk me Isrel hɨrak
    han kitet hɨm me God kar ke mɨtɨk ik kisesim au.”'
  cbk-cbk: Cuando si Jesus ya oi ese ya espanta gayot le, y ya man atubang ele con
    el manada de gente quien ta sigui con ele, y ya habla, “Ta habla gayot yo, masquin
    na mismo nacion de Israel nuay pa gayot yo nunca man encuentro ni uno quien tiene
    fe conmigo igual con el grande fe de este capitan.”
  uig-ARA: 'ئەيسا بۇ گەپنى ئاڭلاپ يۈزبېشىغا تەئەججۈبلەندى. ئۇ بۇرۇلۇپ كەينىگە ئەگەشكەن
    خالايىققا: دەرۋەقە، ھەتتا ئىسرائىلدىمۇ بۇنداق زور ئىشەنچنى تاپالمىغانىدىم! ــ
    دېدى.'
  tuf-tuf: 'Eyta wacayat Jesús ub yehw̃jacro. Ub yehw̃ír Jesusat ricá wihár ac waar
    cuar wajacro. Bahnaquin quin wajacro: —Aját ba quin wacaro. Capernaum soldádoat
    as tamo ay séhw̃aro. Uní séhw̃aro. Israelin urá séhw̃acan ey jotra cútiro, wajacro.'
  abx-abx: Pakabati'-na sinan si Jesus, ag'usa-nay nan gayod ngan pa'atubang si kalabbatan
    magpamungyod si iya. Aminugad iya, “Sumatan-ta kam, ga'i pa ako aka'anda' a'a
    nga da'inan kahaya i pagtutu'u-na ato si bug'os Israel.”
  mco-NT: 'Co Jesús mɨdoy nej je capitán ymɨnañ, chi jɨhuɨɨy ooy, chi ni''ijxhuimbijty
    nɨmay ajcxy huɨdi pamiinɨp: ―Ɨɨch miich yɨm nɨmaaygɨxyp co ca'' nbaadyɨch Israel
    jäy huɨdibɨ xymɨbɨ́jcpɨch jadu''n nej jadayaab agatz jäy.'
  bsp-bsp: 'Ntɛ Yesu ene moloku mamɔkɔ mɔ, kɔ teta wəsɔdar nwɛ teŋciyanɛ kɔ. K’ɛŋkafəlɛ,
    k’ɛntɛfərnɛ afum akɔ ŋanacəmɛ kɔ darəŋ mɔ, k’oloku: «Ic-lok’un, ali nde Yisrayel
    inanəŋk fɛ kəlaŋ pəmɔ kaŋkɛ!»'
  kqf-kqf: Laḡannemo Yesu niga giuna i vaivaiye ba tauwaiḡaviya edi bada i soveye,
    bi i tauvitale te lava kumna a kaikaiwatana i giuwedina gado, “Yà giugiuwemi te
    niga sumeḡina mote bamo mai Islael noponemo yà kita.”
  cpb-NT: 'Riyokitziitanake Jesús ikemawakerira, ikantanakeri itsipatakari: “Iriitake
    matakerori jirika ikemisantzi, te itzimi jaka Israel-ki asheninka oshiyaarine
    jirika. Imaperotatya.”'
  aon-aon: Aria Jisas nemnek namudok aria nakitak yowiyokuk aria natanam nakrip eshudok
    sabaishi arpesh shagiman iri nakri, “Eik yakripep, apak kanak Israel, eik madae
    itik enen atin arpen nyunek bilip dodogowin atin namudok uwe!”
  hus-NT-2005: 'Tam ti na Jesús in achʼaꞌ jechéꞌ, laban tʼajat kʼal xowaꞌ in achʼaꞌ
    in ulúmal jachanꞌ an inik, in teloloy tám an atiklábtsik xi kʼál ti wewkómte ani
    in ulu enchéꞌ: ―Tsubax tu utsáltsik, ke nibal ban israelitatsik yab u elámal jun
    xitaꞌ xin koꞌol in belomtal jelt xan tin koꞌol jechéꞌ an inik xi yab u israelita.'
  mig-NT: 'Tu̱''un yá''a ni̱ jini so̱''o Jesús. Te ni̱ naa iní‑ya̱ ní nde̱''é‑yá nuu̱‑dé.
    Te ni̱ xíó káva‑ya̱. Te ni̱ ka''a̱n‑ya̱ jíín ñáyɨvɨ kuá''a̱ kándiki̱n yata̱‑yá:
    Ndaa̱ ká''a̱n‑ri̱ jíín‑ró, ja̱ ní ini̱ ñuu̱ Israel tú súan ní jiní‑ri̱ cha̱a kándíja,
    áchí‑ya̱.'
  bps-bps: Kaklinge Dyisas ani, too kenen tikeng. Na meye kenen di kdee dad to magin
    kenen, na manan, “Tulengu gamu, landè fa to teengu di bel Israél, salngad ani
    i bong kafaglutan.”
  mbs-mbs: Pegdineg i Jesus kenyan, ontò nepela. Penga niyan, miniling sikandin aw
    minikagi diyà te medita otaw timaking kandin, “Eneng-enengi niyo se kagi ko kenyo.
    Pengkey kidoen te menge bowad-bowad i Israel, wedad palos otaw netelaan ko simalig
    kanak iling te pegsalig din.”
  tof-tof: Yesu ini bóktan nóma arrkrrurr, wa we gübarirr aengórr. Wa tübyalüngürr
    a bóktanórr pamkolpamab ngorodó oya nidi mamoanónóp wagó, “Ka yabü igó byaldóla,
    ka darrü inzan pam koke kuri seserró, kürü amkoman wirri arüngi nótó angunda,
    Isrraelóm ta kokean!”
  cme-NT: 'Yesu wuɔ kar da hãmmu! Naacolŋ uŋ juɔ piiye tĩ, Yesu wuɔ bir u yaaŋga‑i
    nuɔmba-na aa naa cira: «Yaaŋ mi tũnu-nɛi; *Isirahɛl-na hiere, mi saa da umaŋ
    haa u naŋga‑i miɛ naacolŋ daayo temma‑i.»'
  sus-sus: Isa to a xa wɔyɛnyi mɛ, a naxa kaaba a xa fe ma. A naxa a ya rafindi ɲama
    ma naxan nu biraxi a fɔxɔ ra, a a masen e bɛ, «N xa a fala wo bɛ, n mu yi danxaniya
    mɔɔli toxi hali Isirayila bɔxi ma.»
  pon-2006: Ni Sises eh karonge mepwukat, e ahpw ketin eimwolukihla, oh ketin sohpeiong
    pokono me ideidawehn, mahsanih, “Kumwail en ese pwe I saikinte diarada uwen pwoson
    wet, pil nan Israel.”
  dad-dad: Kusĩ orowa od enĩ irõ di, Jesus karĩ ye fen, ĩ nigin terẽ yen, agef fen,
    tamo kayau dõ difiyen anidi bun falei yel iron, “Aya ã arokeneik, aya Israel bun,
    momoiya odug eig fiya taka to ailen.”
  zab-NT: 'Chi bindiag Jesús ziy, quesentiand bdxalony pur de xtiidx capitánqui ax
    bguiaany lo de bniety ni zanald laany, chiy guniiny: —Nare rguixtiia lot per niclɨ
    Israel gady idxialtia tuby bniety ni quesentiand reldilaaz Dios zec ni reldilaaz
    bnietquɨ Dios.'
  jae-jae: Jesu gêŋô biŋ tonaŋ e gêŋac lêma ma kêsa tau ôkwi jakêsôm gêdêŋ lau, taŋ
    têdaguc eŋ naŋ gebe “Lauac, aŋga Israelnêŋ aê katap kêkêŋ gêwiŋ kapôêŋ amboac
    tonaŋ sa atomgeŋ.”
  ksd-ksd: 'Ba Iesu i valongore go ra tinata, i kaian tana, ma i tur tapuku, ma i
    tatike tai ra tarai dia mur ia: Iau tatike ta vavat, pa iau ga na tadav ra nurnur
    pire ra tarai Israel i ngala dari.'
  msm-NT: Pagkadinog ni Jesus to kagi to sikan kapitan, natingaya yagboy sikandin.
    Piglingi din to mgo otow no migduma kandin aw ikagihi, “Disti on ko migkita a
    to pagtuu no angod to kadigon to sikan, inggad pad kani to mgo kaliwat ni Israel!”
  myk-myk: 'Ba pʼa shɛ tee tuduro ti jo Yesu mu tuun wemu ni wɛ, a lee di wu fo. Sipyiire
    ti tʼa bi taha wu fɛni ge, a wu ŋmahana ɲɛri pee shizhaa na pu pye: «Nʼa da yi
    jo yi mu, nɛ sanha we wo nʼa daa wu tuugo ɲa sipya wa shishiin mu wɛ, ali Izirayɛli
    fiige ki bɛ ni wɛ.»'
  sbe-sbe: Yesu hedehedede wa ye lapui meta ye nokokaliliyei. Ede ye tolobui na ye
    hededelau boda se hemuhemuliwatani wa udiyedi ye wane, “Ya hededelaowa, sola nige
    sunuma hesau doha teina ya lobai Isalaela tamowaidiyao udiyedi.”
  mcr-mcr: Iŋgaŋi Jisasi Iqu kukŋuä iiŋä qätä äwiyäqe, yäuŋuä itä, qänaki hiŋuä ämäqunäqe,
    ämaqä Ique qänaki wivändätaŋguwiu ätukqe. “Täukue! Ämaqä tqu quuvqä eqiyätŋqä-paŋä
    iiŋi, Israitqä duŋi, hiŋuä mäquŋquä itŋqeqä” ätukqe.
  cux-NT: 'Ní taachí Jesús ch''iindiveéⁿ yā nduudu yeⁿ''ē sa chi ngaⁿ''a amigos yeⁿ''e
    capitán miiⁿ chéⁿ''é yiinu yā yeⁿ''e capitán. Ní nguɛɛcundíi yā n''diichi yā ''iiⁿ''yāⁿ
    chi snée yā cuaaⁿ daami yā ní caⁿ''a yā. ''Úú ní ngaⁿ''á ngií ndís''tiī: ''Úú
    nguɛ́ɛ́ indaacá mar ''áámá ''iiⁿ''yāⁿ yeⁿ''e ndaata Israel chi i''teenú n''dai
    cá yā Ndyuūs tan''dúúcā capitán miiⁿ.'
  tur-YTC: 'Yeşua bu şeyleri duyunca, ona şaştı. Sonra dönüp kendisini izleyen kalabalığa
    şöyle dedi: “Size şunu söyleyeyim, İsrael’de bile böyle büyük bir iman bulmadım.”'
  san-ITR: yIshuridaM vAkyaM shrutvA vismayaM yayau, mukhaM parAvartya pashchAdvarttino
    lokAn babhAShe cha, yuShmAnahaM vadAmi isrAyelo vaMshamadhyepi vishvAsamIdR^ishaM
    na prApnavaM|
  bel-N: 'Пачуўшы гэтае, Ісус зьдзівіўся з яго і, павярнуўшыся, сказаў натоўпу, які
    ішоў за Ім: «Кажу вам, што нават у Ізраілю не знайшоў Я гэткае веры».'
  sch-sch: Hanchu, Jisua'n a rieta anin chu kamâm aom a tia, mipui ama jûi ngei
    a en titira, an kôma, “Nangni ki ril, hi angtaka taksônna hi chu Isrealngei
    lâia luo la mu ngâi mu-ung” a tia.
  mic-MIQNT: Se'sus paqalaig ta'n tujiw nutg ula. Gigto'qopugua'sit aq telimaji ta'ni
    majulgwalgwi'titl, “Telimuloq, lpa Lesui'pe'gatig menaq wen mo gejiaq ta'n tel
    ml'gi gtlams'tasit st'ge' ula sma'gnis.”
  huu-NT: 'Iena cacajano, Jesús raijicaide. Oni dobaidajano, naimɨe dɨga jaidɨnomo
    llote: —Bie isoidɨmɨe cue uaina ɨɨnotɨmɨena jaca baiñedɨcue. Caɨ judíuaɨ comɨnɨmona
    bie isoidɨmɨena jaca iñede. Mai abɨdo jai.'
  jiv-NT: Jesus nuna antuk ti enentáimias ni nemarainian tímiayi “Nekas tájarme Israer-shuar
    Yúsan tímiatrus enentáimtinian wáinchaitjai.”
  otm-NT: 'Nu ra Jesús bi hyonya thoho ''bʉ mi ''yø''a bi man''ʉ yʉn ''yohʉ ngue bá
    pɛhna ra hmudofʉi, nɛ bin yɛ̨gui bi xi''ʉ mí tɛnni, nɛ bi ''yɛ̨na: ―Xínga n''da
    ma mijudíohʉ dá tįngä ngue i ɛ̨c''yɛi i ja ma ts''ɛdi tengu a ran ''yohʉ, bi ''yɛ̨n''a
    ra Jesús. Nuya bin ja a bi ''yäqui, bi ''yɛ̨na.'
  dah-dah: Irkeb Yesu go mere gwahade nurdeb dinoŋ kok yiriŋ. Irdeb tigiri teŋ al
    buda kuruŋ gama irde hinhan mar goyen yeneŋ heŋbe, “Fudinde wor po, Israel bana
    ga niŋ al kura ne niŋ dufaymiŋ tareŋ gahade irtiŋ kura ma kinmiŋ. Hubu wor po,”
    yinyiŋ.
  tnk-tnk: Nəpɨn Iesu rɨreɡi nəɡkiariien nəha, rərkərinari ia iəmə nəha, muvsini mətoni
    nərmama səməme kamhəkurirə in, mɨni mə, “Iakani nɨpərhienien tukumiaha i mə iou
    iapkətə raka mhə iəmə Isrel riti nahatətəien səvənhi rɨskai rəmwhen ia nahatətəien
    səvəi iəmə Rom i.”
  kpr-kpr: Giti jighari ainda geka ava setero, Iesu ningido dudukughusira. Amingedo,
    nu jovereghe, natofo nunda amboda isera aikena sisira, “Na eminge saono ningivu!
    Namo irena evia, tumondari kau évavaga ava jo gae iriana ava, nanda tuturoda orokoá
    eregosenere. Israel embo da jokáda barago, tumondari kau evavaga jo gae irena,”
    aminge sisira.
  san-IAS: yīśuridaṁ vākyaṁ śrutvā vismayaṁ yayau, mukhaṁ parāvartya paścādvarttino
    lokān babhāṣe ca, yuṣmānahaṁ vadāmi isrāyelo vaṁśamadhyepi viśvāsamīdṛśaṁ na prāpnavaṁ|
  nho-nho: Jesus ni oho i tana saaita ni lono i naa taratara nei, teenaa huri iloo
    a Ia ki te kuturana tama e oo ake vaamuri ana naa no mee ake, “Nau e kauatu te taratara nei
    ki kootou, nau seai iloo taku tama ni kite iloto Israel maa e lotu maaoni i TeAtua
    pee ko te tama nei!”
  gym-NT: 'Yebtä Jesu ñan töi namani krütare mda, käkwe ni nämane näin ben mikani
    ñäräre jökrä, bti niebare kwe ietre: Ni tödeke kwatibe Ngöböbti ni ne kwrere,
    nin ngämi kwen jire tie nitre israelita ngätäite amarebti ni menteni nünanka juta
    mdara jire te tä tödeke kwatibe Ngöböbti nüke kwen mtare tie nere, niebare Jesukwe
    ni kwatiye kore.'
  azg-NT: 'Ndoꞌ vi na jndë jndyii Jesús jñꞌoon na tso capitánꞌñeen, tyincyaahanꞌ na
    taveeꞌ jndyi nchjii jon ntyja ꞌnaanꞌ tsanꞌñeen. Tequen jon ndëë nnꞌan na jndye
    jndyiꞌhin na tyentyjahan toxenꞌ jon, tso jon: —Quindyehoꞌ na matsjö, quiiꞌ ntꞌan
    ntyjëëhë nnꞌan Israel, minꞌjon tacontyꞌia ncüii tsꞌan na tꞌman vantyja tsꞌon juu
    chaꞌna juu tsanvahin. Nndaꞌ vaa jñꞌoon na tso Jesús.'
  bhd-bhd: यीशु एन शुन्तां हैरान रेइ जेव, ते पत्रोवं लोकां केरे पासे लगो तकने ज़ैना
    तैस पत्पती ओरे थिये तैन जो ज़ोने लगो, “कि अवं तुसन सेइं सच़ ज़ोताईं कि मीं इस्राएल
    मुलखे मां इस गैर यहूदी मैनेरो ज़ेरो मैन्हु नईं लोवरो ज़ै मीं पुड़ एत्रो विश्वास
    केरे।”
  too-NT: 'A''xni''ca'' Jesús kaxmatli huā''mā'' tachihuīn, lej lē''cnīlh lā'' cālaktalakspi''tli
    a''ntī ixtastālani''mā''na lā'' cāhuanilh: ―Stu''ncua'' a''ntū iccāhuaniyāni''.
    Tū'' iclakapasa nīn tintī'' israelita a''ntī quinkalhlaka''ī'' hua''chi huā''mā''
    chi''xcu''.'
  ind-AYT: Ketika Yesus mendengar hal itu, Dia merasa heran akan perwira Romawi itu.
    Sambil berpaling kepada orang banyak yang mengikuti-Nya, Dia berkata, “Aku berkata
    kepadamu, bahkan di antara orang Israel pun Aku belum pernah menemukan iman sebesar
    ini.”
  cjo-NT: 'Ikemantawakawori Jesoshi okaatzi ikantakaantawakiriri, ari rotsikanatanakari.
    Roojatzi ipithokashiteeyantanakarini oyaateeyakiririni, ikanteeyanakirini: —¿Pikemakiroma
    iroka ikantakirika riraga oroomajatzi? Tekatsi noñe nojoriiyotzinkarite apaani
    kimitakotyaarini rirori: osheki rameentakina.'
  nsn-nsn: Tar binaka ke longoro Iesu tar puhene, inggono ke lutarantiehe tatanon,
    kare kauiuirila tasir manai tamata gera uakeluk teil tatanon, kare kula pare,
    “Inggo gine ru hire tamiuoum, Inggo ahik matu tupara me tamat i Israel misiana
    tar tamatane ge mena popokohontieher nitagorong man.”
  san-DEV: यीशुरिदं वाक्यं श्रुत्वा विस्मयं ययौ, मुखं परावर्त्य पश्चाद्वर्त्तिनो लोकान्
    बभाषे च, युष्मानहं वदामि इस्रायेलो वंशमध्येपि विश्वासमीदृशं न प्राप्नवं।
  tna-NT: 'Jesús ja tueda quisa id''aba putsu, nimetiunetiana. Mesa ebuqueji cuana
    uja atana: —Ene putsu, yama micuana equisainia, pamapa Israel yahua je aimue yama
    aidhe biame ye deja nime ba. Aimue aidhe biame Diusu peje su tu enimetucheatiani
    nime yama ba.'
  lid-lid: Ano Jises anuhun sahou doh, manin atur ta aliy. Eme iy tubuni batalan eme
    hamon, i tiri lau solo-an an hamon tan nane dah badeh, ma iy tiye anya, “Jo katiye
    tado kamwenen, jo bandruni ari lau badu Isra-el tan budon tinan bala buku iy lau
    dah bwe.”
  wim-wim: Ngul nil Jesus.angan wik inangan ngeeyan-a, nilana thaaꞌam ik aꞌ weent
    ngul thant pam wanch yotantan nunangan monkan-wak-wakin, aꞌ thaw thant, “Ngay
    inan waaꞌang niiyanta, pam ngay yimanangan keꞌam ngeeyanga keꞌ pam inana. Nil
    ngayang kan-kanam ngangkang piꞌ-piꞌ ngayanga. Aak umyompanam aak Israel.ang ngay
    yimanang keꞌam ngeeyang keꞌ pam inana.”
  zga-M: UYisu avile apulikhe aga akhadega, nu khuvapindukhila avanyalulundamano uvuvalikhunkonga
    nukhuta. “Nukhutanikhuvavula, ata Muisraeli, sanegele ukhulola umunu unyalwidikho
    uluvaha ndulo.
  yom-yom: 'Yesu wusimina buwombo bu kawa mamu ma pfumu yi masodi. Buna wubaluka kuidi
    nkangu wuba kunlandakana ayi wutuba : —Bukiedika ndikulukamba ndimueni ko, ka
    diambu ko mu Iseli, minu kinneni banga kiaki.'
  san-SIN: යීශුරිදං වාක්‍යං ශ්‍රුත්වා විස්මයං යයෞ, මුඛං පරාවර්ත්‍ය පශ්චාද්වර්ත්තිනෝ
    ලෝකාන් බභාෂේ ච, යුෂ්මානහං වදාමි ඉස්‍රායේලෝ වංශමධ්‍යේපි විශ්වාසමීදෘශං න ප්‍රාප්නවං|
  yut-yut: Yesu gen uŋun nandaŋek nandaban yo madepsi aban tobɨlek amɨn madepsi buŋon
    yolgwit yaŋ yoyɨgɨt, “Nak yaŋ dayɨsat, Israel amɨnon nandaŋ gadatni madep on amɨn
    dakon yombem kɨnda dɨma kagɨm.”
  grc-BYZ: ἀκούσας δὲ ταῦτα ὁ Ἰησοῦς ἐθαύμασεν αὐτόν, καὶ στραφεὶς τῷ ἀκολουθοῦντι
    αὐτῷ ὄχλῳ εἶπε· λέγω ὑμῖν, οὐδὲ ἐν τῷ Ἰσραὴλ τοσαύτην πίστιν εὗρον.
  cpc-NT: 'Ikimawakiri Jesús, iyokitzi ikantanaka, ikantanakiri itsipatakari: “Iriitaki
    matakirori jirika ikimisantzi, tii itzimi jaka Israel-ki ajyininka kimityaarini
    jirika. Imapiro”.'
  nhg-NT: 'Cuöc oquecajque Jesús ini nönca sösantle, oquetietzöbejque de inu capetö.
    Onecuepaluc, hua oquemelfejque giente tli tietocaya: ―Nemiechelfea que nimpor
    inca giente de Israel amo onecniexte tönto lalebes meyac neltoquelestle quiename
    quepea ini nönca tlöcatl, mös amo de Israel icaca.'
  nya-nya: Yesu atamva izi, anadabwa naye, ndipo anatembenukira gulu la anthu limene
    limamutsatira nati, “Ndikukuwuzani kuti, sindinapeze chikhulupiriro chachikulu
    ngati ichi mu Israeli.”
  ngu-NT: 'Ijcuac Jesús ijcon ocac, sanoyej oquitlatlachaltij. Quemaj ohuajnocuep
    niman oquimixtlaloj on tlacamej yejhuan quicuitlapanhuijtiayaj niman oquijtoj:
    ―Ica tlen melahuac nemechijlia ica nion se hebreo xqueman niquita sanoyej tlaneltoca
    quen yejhua in tlacatl.'
  kup-kup: Pot hahan Iesu aban popuz ñetï hahavoz hatevetehapuh pi homehot het añarab
    pinañ honeo sooharin epat mañah, “Met rotap aban pat akap nemaz homeo badae batah-akavoz
    zut Israel añarab nemerih ne gogot tovai emohoek pot navon ne et narë.”
  jid-jid: Wa Yesu wo naki, ayi mamaki nda gbaya ndji ba ba ta wu nda tre, Mi hla
    yiwu, ni gbu Israila mina toh ndji iri gin gbagba nayina.
  wmw-wmw: 'Insa nakusikira javire, kanshanga, akiwazungunukira wakinfulata ware,
    akiwambira: “Nukwambirani kuwa tangu sinansingana anta mmoja kati ya wanu waIziraeli
    wa kwamini pakulu kamba eyu!”'
  gmv-GGM: Yesussaykka ha addey gidayssa siiyidi addeza hanotethan malalettides. Guyye
    simmidi bena kaalliza deras ta intes gizay hayssa mala gita amano haray atoshin
    Isra7eele nayta garsankka demmabeykke gides.
  ssg-ssg: Ti Jises hongoa i ongake hawane. I xeisale ape i hone teka seilon kakahiti
    i, “Nga kakane amuto, ti leili Israel nga tai tutunah tel seilon i hina namil
    xoxoan tetak masin tel seilon ti Rom ie.”
  zpo-NT: 'Mdedyall Jesús gorna mbin xaa kwaane, nu mwii Jesús lo re xaa nzhake tich
    xaa nu nzhé xaa lo re xaa: —Wlipa na nii na lo gu, ¡nik tub xaa sawlazh be nangwiit
    lo Dios modxa ngwii xaabyi ne lo Dios!'
  poy-poy: Yesu pakapikaniriti hangu kalikangasha, su kaligalambukiriti lipinga lya
    wantu lyalimfatiti pakalonga, “Nankuwagambirani, mpata ndiri kuwona muntu kana
    njimiru gambira ayu Muisraeli!”
  qwh-NT: 'Capitan tseno willacatsenqanta wiyecurnam, Jesus espantacur, qatiraqnincunata
    queno nerqan: —Rasontam niyaq: Diosman que nuna marcäcoqtanoqa manam tarishqatsu
    cä que israel nunacunacho.'
  gaw-gaw: Ag anam aeg, Jesus Nug doya, Nug dab mak kuḏum awawa, Nug eḏua, danab ah
    ameg naḏi ag Nug dim lamidp̱ig ele amu, Nug ag amelagp̱a inam aum. “Da ag amelagp̱a
    aṯem. Da Israel danab oolagp̱a oop̱a genab doyak imubia amu da laa ii anidmi,”
    awa aum.
  nca-nca: Asa Yesuko mande ŋu iŋoro iŋondata parámi tero rohoréŋoro unipare qambu
    ene howeyaŋgurí ŋu ŋande yimiraró, “Nondo ŋande yimiroteno, uni ŋaro iŋondutuyó
    parámi ŋandiro qu ka Israel unipare keweroyemo kama qeneno.”
  zpz-NTPP: 'Na ornu güeñ Jesuuz de riidz zeꞌ, tonaꞌ la za nu ic mi. Orzeꞌ bish cyam
    bgüiim lo de mbecy nu za ca ich mi. Orzeꞌ nam rab mi dey: ―Ya̱ rishli rne̱e̱ lo
    der nu lat de mbecy Israeel nigul gyapa̱ ni tub la mbecy nu ricy cup consuel lo̱
    gal nu na consuel nu ricy cup yu ii ―nam.'
  mkj-mkj: Nehn en Jesus rongda mehpwiak, Ih ken pwuriamweikihla, jipwoallahng pokonno
    ma pwilpwilihwe Ih, Ih pwehnglahng irai, “Ngoahi pwehng kamwai, Ngoahi kahjik
    kidalda uhwen koalik in pwojon oauwe, pel joh nehn Israel.”
  zac-NT: 'Iurë bini Jesús shtiꞌdzë capitán, guasë́ lduꞌu më tantë gualdí lduꞌu capitán.
    Bëdchigrë́ lu më; gubiꞌa më lu mënë nazianaldë lëꞌë më; guniꞌi më lu rall: ―Guldía,
    ni tubi israelitë adë rialdídiꞌi lduꞌu rall na cumë ziquë rialdí lduꞌu capitán
    rëꞌ.'
  kyg-kyg: Yesuꞌa ani gemo afitenoꞌaeꞌmo hau aiteno aino afe leno muki akame huꞌa
    eꞌnaya vayaꞌaifeꞌmo, lapa nepauve, nagaefeꞌmo agesa afino fatago nehiya agufa
    kavaꞌmo Isaleli vayaꞌai apaipafiꞌmo afole oꞌaiꞌnigeꞌna oꞌageꞌnova agufa kavaꞌmo
    afole aiꞌniye, huno hapa paiꞌniye.
  kmk-kmk: Nasdaaw si Jesus sit dongḻona di ot kinnanana’t dat aduadu’n tagu’n maitungtung-ud
    kan siya un, “Ibagak kan dikayu un pulus pay nu awad innilak si osa’t iyIsraela
    manuttuwa si kama’t tuwa kapitan.”
  cao-NT: Jatsi quiha Jesu shina-risiquiniquë jahuë chani nicahax na. —Anomaria tsi
    xo naa joni ë qui chitimihaina ra. Jia tsi xo. Israél cabo chitimihai ca oquë
    quiha —i Jesu niquë.
  bbr-bbr: Jisas ko kiro ämän roumara, ko karkairwon. Ko ätäi pirirmara, kiro roasiret
    ko tainori potoin awarowon, “Is epar senes awarom, is kar Israel ro okoro ro senek
    kon wou epar mowon wa aparmin.”
  inb-inb: 'Chi rimas­kata uias­paka, Jesús iapa­mi ujna­rirka. Nis­paka, tigra­rispa,
    chi achka kati­raiag­kunata nirka: —Nukami kasa nii­ki­chita: ñi mai­kan Israel­manda
    runa, chi mandag­sina suma alli­lla iuia­wag mana tarirka­nichu.'
  hrv-hrv: 'Čuvši to, zadivi mu se Isus pa se okrenu mnoštvu koje je išlo za njim
    i reče: “Kažem vam, ni u Izraelu na nađoh tolike vjere.”'
  box-NT: 'Bìo ó o Yeesu ɲá hɔ̃́n bíoní so, ó o wó coon o nìi mu bìo yi,
    ó o yèrèmáa khíi bía lè ɓa zã̀amáa na bò a yi: «Le ĩ bío na mia: O
    *Isirayɛɛle nìpomu ɓúenɓúen yi á ĩ dĩǹ yí fò mín làa nùpue na sĩidéró
    miì yú yìa kà yi.»'
  ote-NT: 'Ha nu mi ꞌyøde njabʉ ra Jesu xi bi ꞌyø núꞌa̱ bi ma̱nga núꞌa̱ ra nda̱ gá
    soldado. Ne bi mpʉntsꞌi ne bi xipa núꞌa̱ ra hmuntsja̱ꞌi mri ꞌñoui, ne bi ꞌñembabiꞌʉ:
    ―Xi majua̱ni ni ꞌnara menguua Israel hinstá tsʉdi xi di ja rá jamfri ngu núꞌa̱
    ra ꞌñøhøꞌa̱ masque hingrá me Israel.'
  wnu-wnu: 'Yisas munon eng qob ende biga ir qamarari igub qiet ne wot mismisir ne
    igeser munon yurau toat isub igour eng wurinob qamar: “Ye qoan Isrel munon yurau
    end munon ger oau apand ende ger me geau.”'
  zam-NT: 'Co''se'' mbìn Jesús di''s co'' ndxab mèna, ante mbui'' Jesús no ante gunaa
    Jesús cón che''n capitana. Mbui'' Jesús loo mèn co'' nziri'' co'' nda nque xís
    Jesús. Ndxab Jesús loo mèna: ―Lìcpe'' ba''i, ne'' ne'' làth rye mèn nación Israel
    iñèeden nec thìb mèn co'' anze''f ndxela''s no co'' ndxàp yalxla''s loo Diox xal
    capitán ba''.'
  zyp-NT: Zisu tah ma bia cawh a thui tihtah a ningang ngetei ka, a va zuipaw he zawpui
    lang cawh a hui ka, “Biahmuisui ka ca ching he, Israel mingphing chung letah hmai
    ma tluh zingnah heh hmuh bang bei neh,” a tah he.
  sey-NT: 'Ja̱je caseꞌere asani Jesús ai sihuapi, ta̱ꞌñe caquëre papi paꞌiquëꞌni caquë.
    Ja̱je cuasani i̱te tuicohuaꞌire capi: “Ti ñamaꞌë paëꞌë, Israel pa̱ipi ja̱je yëꞌëre
    necaija̱ꞌquë api cuasacohuaꞌire iquë yoꞌoseꞌeje̱ care paye.”'
  nvm-nvm: E iji vuak abe ruainva iji bu vuak ijeg Jesu kuardavga fu vuak iji faima
    fuka oiseren. Fu oiseremga fu una dakaroim e uruvana fu ja vako iji kia, Na ar
    Isrer guf igia e kafo bu e igi fu ma vierafenma ijekin naka ba giainvano kiain.
  mps-mps: Tama te po wali Jisasgo odama, noma sali. Tudiba begelama, aga wali asali
    we bidibolo te po wali, “Te Israel bage tomode me Godibolo tama tiwai homu ebo
    bidi eno me suai menio. Megi dagebolo te mu po obe dao,” te po wali.
  seh-seh: 'Yezu adzumatirwa pikulu na kubva penepyo. Penepo azungunuka kuna mbumba
    ikhantowera mbaipanga kuti: “Ine ndisakupangani kuti cipo ndidzati kuona munthu
    ana cikhulupiriro cikulu ninga ici, muno mu Izaraeli!”'
  pab-NT: 'Jesus kalore hakaharetyoa sema hatyoharenai hoka ehaikoahareheta hoka nexa
    kahare halitinai xaneterenai exema hiye: — Aliterexe nomita xihiye: maisa xoana
    xowaka exakere kalore tyakekotyati nowaiyare Israel hotyalinai koni — nexa.'
  llg-llg: Namanene leo ndia, boe ma Ana heok aon, de nasale hataholi noꞌuk fo mana
    tungga Ndia. Boe ma Ana nae, “Heran, oo! Doo basa ia so, tehuu Au bei ta atonggo
    itak ua hataholi Yahudi esa, fo namahehelen tean sama leo hataholi Roma ia!”
  kyf-kyf: 'Da -Zezu ''nʋa wɛlɩnya -mɩnɩ, ''ɩn ɔ yia ɔɔ ''slʋja glʋ gbuu ''yugalɩnyɔ
    ''ŋnɩ kwalɩ. ''Ɩn nyɩmaa -zlo mɩa ɔ ''bɩ, ɔ ''bhitia wa -gbɛ la, ɔ nɛɛ wa -ylaɛ:
    «Ɩn nɛɛ aɩn -ylaɛ: nyɩmɛ, -ɔ zʋa sa dlɩ nɩ, ɩn ''nɩ -slɔ we -kanyɔ ''yɩ Izlaɛlɩ
    -dʋdʋʋ ''dɛbhie -gbolu -gʋ.»'
  tpi-tpi: Jisas i harim dispela tok, na em i kirap nogut long tok bilong dispela
    man. Na em i tanim na i tokim dispela bikpela lain manmeri i bihainim em olsem,
    “Mi tokim yupela, long Israel yet mi no bin lukim wanpela man i gat kain bilip
    olsem bilong dispela man.”
  mih-NT: 'Ta sa siñi ra Jesús cuhva cahan ra cuan, ta iyo xaan i cuñi ra sa cuenda
    ra cu nuu cuan. Ta i nasico cava ra, ta i catyi ra sihin ñiyɨvɨ ndyico sii ra:
    Catyi sihin ndo vatyi tañaha ca nañihi sii minoo ra hebreo ra sino iñi sii ra
    Ndyoo tañi sino iñi ra cuan. Catyi ra.'
  qvh-NT: 'Sayno wilayaptinmi Jesús cushicorgan. Saymi paywan aywaycag runacunata
    nergan: “Payno ali yäracamag runataga manami ni Israel runacunachöpis tarishcäsu.”'
  kms-kms: Jisas ni wand ren kin nutungu di ni quan nganye puye nand, di tindi nondo
    wute buagi ni nde dobu ruru kin te simbe nindiny, “Nge nungoqi simbe guduq, wuti
    iri God pugri nganye nei nimbig kin te nge guqoid segi. Israel pe mune wuti nen
    kin iri guqoid segine.”
  agn-agn: Nabereng si Jesus asing pagabasi na tang sinoyon tang kapitan. Ig siminalonga
    ong doro-dorong taw ang pamansitabid ong nandia ig minaning, “Ong matod, maski
    ngani ong yaten ang mga Israelita, indio pa gabagat ta taw ang maning ta na kabael
    tang pagtalig na.”
  nhi-NT: 'Ihcuac Jesús oquicac non, simi ocmotetzauih non tlacatl, uan oquinnalitac
    in tocniuan naquin iuan oyayah uan oquimiluih: —Innamechoniluia, dion innauac
    in tocniuan naquin pouih Israel amo incahsitoc acah ohcon tlen macpia ueyi tlaniltoquilis.'
  ttc-NT: 'Ntons te Jesus aj tok xhcha''o'' ntzani, oje lab''an ti''j te k''ulul mandad
    b''ix exik te''e'' kye xjal aj lapike'' tuq ti''j b''ix oxik tyoli'' kyetz ikxjani:
    «Wetz oxe''l nq''uma'' etetz, ni kxol kye qxjalil aj tijajil Israel oje tz''ok
    wen jun aj wit''lik tk''u''j b''an byenech iktza'' te ja xjalni.»'
  dan-1931: 'Men da Jesus hørte dette, forundrede han sig over ham; og han vendte
    sig om og sagde til Skaren, som fulgte ham: “Jeg siger eder, end ikke i Israel
    har jeg fundet så stor en Tro.”'
  kwj-kwj: 'Jisas o mwanji ni ri mendini ori hima ni inaka miyafo ya ri hambwa. Wokoni
    ri jamekoni ele rini sirinani taro himiyama hurahama leni ka hinga ya ri sawe:
    “Kunu a sawenda, Isurel ko ki ani heiwani hima fori sembe ha sumbu ti ka hima
    hinga da nambwe.”'
  vie-OVCB: 'Chúa Giê-xu ngạc nhiên, quay lại bảo đoàn dân: “Trong cả xứ Ít-ra-ên,
    Ta chưa thấy ai có đức tin như người này.”'
  kze-kze: Ísu mináímbá iséna áátavai éna kogwanténa kwenánaaembo kwa'maésamo kun-kwáásíyóntávéna
    séna simátime'a sé'a minkwáásí Árómáani-kwaasigo kentávéna súwa'naa ií-ásíráyámbá
    tokáiye kwésivo kesí kwaási Ísareri-kwaasivinkene ó'on-kwaasivinkene íma mirán-áímbá
    kwésewe Ísu súwasa
  lbk-lbk: Osto'y chinngen Jesus chi, nataa, sa et nensakhong isnan katakhotakho ay
    inmonod ken siya ay nangwanin, “Ibfakhak ken chakayo, ay maid paat inilak is kag
    tona ay pammati isnan olay sino isna id Israel.”
  mto-NT: 'Ku tseꞌe je̱ Jesús du̱ꞌamo̱tunajxy, atu̱va ato̱ki tseꞌe yaktaajnji je̱
    ka̱ts juuꞌ veꞌe je̱ tojpata̱jk je̱ vyintsá̱n kye̱jx. Vanꞌit tseꞌe vyaꞌku̱mpijt
    je̱tseꞌe du̱nu̱u̱jmi je̱ nu̱may jayu juuꞌ veꞌe pana̱jkxju̱dup: ―Tyú̱vam xa a̱ts
    miitseꞌe nna̱a̱jmada je̱ts yaja nu̱jom israeejlit yꞌit ja̱a̱t, ni toꞌka a̱tseꞌe
    tu̱nkapaaꞌty juuꞌ a̱tseꞌe xjaanchjaꞌvip ax joꞌn toꞌk je̱ jayu juuꞌ a̱tseꞌe xnu̱ke̱jxip.'
  bzh-bzh: Yesu nġo ġaġek sënë, lob ranġa nema geggërin yah vu alam yu böpata
    sën losho denesepa sir medeneya lo bë, “Sa nanër vu ham yönon nabë sa su töḳ
    vu Israel ti gayo neyam timu vu sa nebë sënë rë.”
  guj-2017: એ વાત સાંભળીને ઈસુ તેનાથી આશ્ચર્ય પામ્યા, અને ફરીને પોતાની પાછળ આવેલા
    લોકોને ઈસુએ કહ્યું કે, ‘હું તમને કહું છું કે, આટલો બધો વિશ્વાસ મેં ઇઝરાયલમાં પણ
    જોયો નથી.’”
  jvn-NT: 'Gusti Yésus nggumun krungu tembungé ofisir mau. Dèkné terus ndelokké wong-wong
    sing pada mèlu, terus ngomong: “Tenan, Aku durung tau tumon wong sing nduwé pengandel
    semono gedéné. Ing sak tengahé wong Israèl waé ora ènèng!”'
  byr-byr: Sara wɨdasaabɨna kyaꞌ Jizaazai yagaala dazavɨ kadɨka wɨꞌnaka atɨka maruꞌnaꞌna
    yaka gɨnyɨmaꞌnyɨna yaka kwala bwaꞌnaanyaꞌ mɨdɨdapiya saraavɨ wɨdɨna “Sarɨmɨnyɨ
    anga menyabadaaꞌnya sarɨna yɨhɨthɨvanɨge. Yune Yɨzɨrelɨ kɨbadaaꞌnyɨ yawɨralɨmwanga
    sasare sabwi kɨnɨnnaka aꞌmwe pwarɨ mabɨramaaryainyɨ.”
  ian-ian: Jisas wutaa ngɨpaliga ndalaa ndɨna kwupmba la nɨma sakwat nɨmba kat lungwamataa
    wandɨ. Wan njambwi soldia maawupmba yelavɨtɨnda vat apma nglage vatna. Judana
    ngepma ngepma kɨngi vat tak ana vɨlɨwun waa wandɨ maa
  hun-hun: 'Amikor Jézus ezt hallotta, elcsodálkozott, és hátrafordulva így szólt
    az őt követő sokaságnak: „Mondom nektek, ekkora hitet Izraelben sem találtam!“'
  mcf-NT: 'Adoaquien: —¿Abimbobida cai? —queshun ambi chiaid tantiamenuequin iccuededquido
    Esusën bëisbanquin nadopanëdash: —Chuinu. Tantiata. Sondado chuiquid isadaidpembo
    ëbi tantiaquidpadquid isadaidbo nibëdec —quepanëdash Esus.'
  kjs-kjs: 'Yesumi go agale pagoma mo ali madaa kone adaapu suma aasa. Nipumi wala
    perekea yoma mo nipu raita mea ipisimide enaali gu-rupa lakalisa: Gore pagalepa.
    Israel su-parare naa agale pagae enaali meda go-rupa na-ade.'
  mni-mni: "Madu tabada Jisu ngaklammi amasung mahakki tung-illiba miyam aduda onsilladuna\
    \ hairak-i, “Eina nakhoida hairibasini, Israelsinggi maraktagi phaoba asigumna\
    \ asuk yamna thajaba asi eina keidoungeida thengnadri!”\x94"
  yad-NT: 'Satuva̱chodanumatiy Jesúsra saniquejada, sati̱tta̱da variñi̱, sa̱numityeda
    nijya̱nvajyuuna̱cho̱ju̱ jiryatiy richiityari̱nu̱yadani̱, su̱teda variy ruuva:
    “Ri̱tay jiryiva: Netaramu vinu ratyevay Irayénuveda cabyimu radyi ti̱va nu̱tyu
    jiñu, vuryimu tuva̱churá.”'
  mxb-NT: 'Tá ni̱ sei̱do̱ꞌo Jesús to̱ꞌon yóꞌo, kúú ni̱ naá iní na̱ sa̱ꞌá ña̱ ni̱ kaꞌa̱n
    ra̱ dión. Dá ni̱ na̱ndió ko̱o na ni̱ sa̱ nde̱ꞌé ná no̱ó ña̱yuu tákuei ñaá ve̱i
    ñoó, dá ni̱ kaa na̱: ―Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ ni iin na̱ Israel ko̱
    kándéé iní na̱ yuꞌu̱ táto̱ꞌon ki̱ꞌo kándéé iní ñaá ta̱ yóꞌo ―kaá na̱.'
  pon-2006A: Ni Sises eh karonge mepwukat, e ahpw ketin eimwolukihla, oh ketin sohpeiong
    pokono me ideidawehn, mahsanih, “Kumwail en ese pwe I saikinte diarada uwen pwoson
    wet, pil nan Israel.”
  maq-NT: 'Hane xi cahndë xu Jesús cjua vëhë ne, jemu quijircun rë me tsëhë capitán
    jan. Hane xi cavuya me cavutsejen me xutacjín xi tjengui rë me jan ne, cachja
    xu me cuitjin: ―‍Cuichjá cojo nuju ta, ngajñi naja ngayejen ni ngayaan xuta tjë
    rë Israel ne, cjëë scuëë ngu xuta xi cuatjin ndaja mangucacun me cojo ná. ―‍Cuatjin
    xu cachja Jesús.'
  hto-hto: 'Jesús áfena cacáillano, afémɨe dáɨnari caɨmare fáɨgacaide. Iemo Jesús
    afémɨedo jáidɨnomo érocaillano daɨde: —Uáfuena ómoɨna dáɨitɨcue: Nana Israel náɨraɨmo
    bie izói ɨ́ɨnote come jaca baiñédɨcue, —daɨde.'
  por-BRBSL: 'Quando Jesus ouviu estas coisas, ele se maravilhou com ele, voltou-se
    e disse à multidão que o seguia: “Digo-vos, não encontrei tanta fé, não, não em
    Israel”.'
  ces-NKB: 'Když to Ježíš uslyšel, podivil se nad ním, obrátil se a řekl zástupu,
    který šel za ním: “Říkám vám, [že] ani v Izraeli jsem tak velikou víru nenašel.”'
  cui-cui: 'Poxonae Jesús baxua jume taeba, jume cui yabara cananthʉthʉ nanta xeinanaya
    cabenaeca beta pepaebixae romanomonae soldadomonae pia pentacaponaein tatsi. Jesús
    necotaba pomonae puna poinchi, barai, jeye: —Xaniyan paca tsipaebatsi Israel nacuatha
    irʉ dapocotsin jopa caxinaeinyo pocotsin icha pon iche pon tana necui yabara jume
    cowʉntsin xua bara neitacʉpa xua axaibi taexanaewa jiwi, jei Jesús.'
  boj-2014: Onaqa Yesus a anjam di qusiqa tulaŋ prugugetej. Osiqa bulosiq tamo uŋgasari
    gargekoba a dauryoqneb qaji naŋgi minjrej, “E niŋgi endegsi merŋgwai. Qaja tamo
    gate di a e qa aqa areqalo tulaŋ siŋgilatqo. Israel tamo nami e qa degsi aqa areqalo
    siŋgilato qaji bei unosai.”
  eng-OEBUS: Jesus was surprised to hear these words from him; and, turning to the
    crowd which was following him, he said, “I tell you, nowhere in Israel have I
    met with such faith as this!”
  eri-eri: Ono wainga, Yesus no beele waha isidu bona, no fai waha nomo beele bona
    horotowai. Onodu bona, no ubuludu nere fai-aita toomaro no oojo tuwane waha benou
    lenigai, “Ji tere letigini, ji Israel nage langa fai ete huwanya ngalengawou benouha
    ete urei uwa.”
  aly-aly: Jesus-el awew, rap apateyelpew. Ra angkew ingwer-rnemew rtnenherrenharl-rnemew,
    “Aleyant atha awew alakenhan! Atha inngarl arrenhantherr ileyel. Artwa ahawarr
    weth ranap alethangarl, rap atyeng rlterrk iterreyel. Atha artwa Jew renh arey-angenh-antey,
    rarl atyeng aley rlterrk iterrenharl.”
  wiu-wiu: Nitikale note akanokoli yatekome Yesu wene kainya pianeya kakome one-pala
    obomoa nokoina yene-pala ete peketapekome okome imopa i akedekono yakoe. Mone
    agomeke ipa akedeko. Iserele ago odeneka nooke edikoa wene tugoa meadekole enamuku
    wa Yesuyo akeneya.
  swe-swe: 'När Jesus hörde detta förundrades han över honom (Jesus blir förvånad
    och överraskad) och sade till folket som följde honom: ”Jag säger er, inte ens
    i hela Israel har jag sett en sådan stor tro.”'
  cth-cth: Hote lawk Jisuh ni a thai navah a kângairu teh, a hnukkâbangnaw koe a kamlang
    teh, nangmouh koe na dei pouh awh. Het patetlah yuemnae ka tawn e Isarelnaw dawk
    pateng hai kahmawt boihoeh rah atipouh.
  mti-mti: Iesu mame me anonewa, me gumbe terane. Me tobiyag iyayapan me gaibu onamiyawa
    dirum wane, “Ne ye diruitna. Ne at Isuraeru apa mame mina anotumat kokavit den
    yauna.”
  pad-NT: Jesua bikamitha'ihi ida sorara vakadika'da'di kavarani, bikava'ibodivaranikaraho'ihi.
    Roiribani'aha ada Jesus, ija'ari vaipohiki Jesu-ra vavaipohihaki-ra va'ora ni'aha.
    —Ni-okaraga'iaki kaho ada judeus kaija'ari hoarana hora kajari'dariki, hihada
    Roma sidaji kaka'da'dini kasorarani hora kajari'daravini fori hiki — va'ora ni'aha
    ada Jesus.
  twi-twi: Yesu tee asɛm no, ne ho dwiriw no na ɔdan nʼani ka kyerɛɛ nnipakuw a wodi
    nʼakyi no se, “Anokwa, minhuu obiara a ɔwɔ gyidi sɛ saa ɔbarima yi wɔ Israelman
    nyinaa mu da.”
  hlt-hlt: Te te Jesuh loh a yaak vaengah a ngaihmang. Te dongah anih aka vai hlangping
    te a mael thil tih, “Nangmih taengah ka thui, Israel khuiah pataeng tangnah heyet
    ka hmuh moenih,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu keè dɛ kó tinɑ́ɑǹtì kɛ́pɛ́nsìrì bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótì, kɛ́wɛ̃ɛ̃tɛ
    kɛ́nɑ́kɛ́ ditĩ̀nnì kɛ dɔ̀: Bɑ́ Isidɑyɛɛribɛ miɛkɛ m mu nyí yɑ̀ onìtì wèè n tɑ̃́
    miɛ mbotí.'
  san-GUJ: યીશુરિદં વાક્યં શ્રુત્વા વિસ્મયં યયૌ, મુખં પરાવર્ત્ય પશ્ચાદ્વર્ત્તિનો લોકાન્
    બભાષે ચ, યુષ્માનહં વદામિ ઇસ્રાયેલો વંશમધ્યેપિ વિશ્વાસમીદૃશં ન પ્રાપ્નવં|
  amx-amx: Jesu-el angketj nhenh awemel rang anwerlkek. Rang alngarelhemel tjerrtj
    inenh ilek, “Angketj lakenh kwenh thang lyetant awek! Twernk yanh rang yengenh
    angerr nakem! Arratj, thang itja kwenh tjerrtj lakenh-artek awek arrwekel, mer
    Israel ntjaperel!”
  ake-NT: Sises uya serɨ etasa' a'tai, isewansiuka'pʉ ipɨ' era'tɨi'ma anpisin ka'pon
    amʉ' tʉpɨkɨrɨ te'san winɨkʉi' ta'pʉ, “Ta uya serɨ ɨpɨ'nokon, ɨnʉ' rɨ eposa' uya
    pʉra rɨ man Esuwerʉ amʉ' koro'tau eke rɨ serɨ waraino apurɨto',” ta'pʉ iya.
  qvn-NT: 'Chaynuy nigta Jesús mayarurga, mayacasha niragmi ricacarura. Chauraga achca
    runa gatirarcayagman muyurcurmi cay nira: “Caynuy alisca yupachicamag runata manam
    tarirächu cay Israel casta runacunachrüga” nira.'
  tku-NT: 'A''cxni'' Jesús kexmatli huā''mā'' tachihuīn, lī''a''cnīlh ē cālaktalakspi''tli
    tī ixtastālani''tēlha ē cāhuanilh: ―Ixlīcāna'' tū iccāhuaniyān. Jā iclakapasa
    nūn chā''tin israelita tī quina''ka''ī''ni'' chī huā''mā'' chi''xcu''.'
  bjk-bjk: Jisas ixo wuwus saban te ine nang ixo ölangen ina na, ma ixo tawuxus urungan
    kö marakörö nang toxo mumuu ine ma ixo tengen, “E tengen te mum, e kala parasiwin
    te nangadi mee Israel iat ma mangana nunu raxin bira.”
  msy-2020: Ezɨ Iesus kamaghɨn oregha, dɨgavir kuram gamigha, raghɨrɨgha gumazamizir
    a gɨn zuibav gei, “Kɨ ia mɨgei, kɨ Israelɨn aven kamaghɨn nɨghnɨzir gavgavim itir
    gumazitamɨn ganizir puvatɨ.”
  bpr-bpr: Na kanto linge Dyisas i fnè i ganlal, too kenen tikeng na blaling kenen
    di kdee dad to magin di kenen, na manan, “Ani i man-gu di gamu, na là lmen-gu
    mite di dad to Israél i kaftoo salngad di bong kaftoo i to ani di Dwata.”
  rmy-VLAKH: 'Исусо шундя када, дивосайля, обрисайля кай мануша, савэ жанас пала Лэстэ,
    пхэндя: — Пхэнав тумэнди, со и андэ Израилё Мэ на аракхлем кацаво патимос.'
