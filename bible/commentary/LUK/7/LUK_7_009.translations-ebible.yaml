    nga Israel ma dari’ riy!”
  mop-NT: Le'ec ti aalbi abe' ti'i a Jesusu, sa'ti u yool u men u t'an a soldado abe'e.
    U sutaj u bajil ti t'an eteloo' a cristiano a tücünacoo' tu pach. —Tan in wadic
    te'ex. Ca'ax boon tuul in wetcaal a que'enoo' u yool tin pacha, ma'ax tuba cuenta
    Israel in cüxtaj jun tuul ti wetcaal a top que'en u yool tin pach tu jajil jabix
