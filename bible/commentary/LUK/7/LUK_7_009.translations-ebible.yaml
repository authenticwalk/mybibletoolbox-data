  aoj-aoj: Jisas nameꞌ basef ananifi okom malamafeꞌ eaꞌ nandambema naꞌipa amam nematawa
    hiasi sagagiꞌma anini naꞌi, “Aeꞌ aꞌipipa, soldia dembinai anamba anen ina ipaꞌ
