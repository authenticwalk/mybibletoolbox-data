    chiichi.”
  xnn-xnn: Nasdaaw si Jesus issan dinngena dat menligos ay mangwani isnan ipogaw ay
    omon-onod ken siya, “Ibagak ken dakayo en maid polos dinasdas-ak is napigpigsa
    ay talek isnan Judio ay kaneg nan talek nan sana ay kapitan.”
  mwe-mwe: A Yeshu bhakapilikaneje genego bhashinkuimonga kaje, gubhatendebhwishe
    nikululola lugwinjili lwa bhandu bhaakagulangaga bhala, gubhashite, “Nganabhe
    kummona mundu akwete ngulupai jikulungwa nnei nkali kubhandu bha Ishilaeli.”
  tte-tte: Saugana Yeisu walone bwaite ibenalan kabo katena ipitali, mwa itagelakeile
    iwalolau boda siya simulimuliya koina iba, “Yawalo kolimiu, nige tomo yabo yalolobai
    Isileli kalona mena ana meli kana lalaki besiele tomone bwaite. Mwa tobagunane
    ana topaisowa woisi ilobaiyako.”
  tcs-tcs: Zizas bin atzamp wen em bin lisen dis tok ane em bin sluraun po ol dem
    bigmob pipol uda bin pole em. Zizas bin spik diskain, ‘Ei lugaut! Ai no bin paine
    nobodi ya wea Izrael uda gad diskain big bilib.’
  hlt-THB: Jesu ing anih ak awi ce ang zaak awh ak kawpoek na kyi nawh, a hu awh ak
