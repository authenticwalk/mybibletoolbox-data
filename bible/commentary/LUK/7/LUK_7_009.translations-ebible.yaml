  peg-peg: ଜିସୁ ଇ ୱିଜ଼ୁ କାତା ୱେନ୍‌ଞ୍ଜି ହେ ବିସ୍ରେ କାବା ଆତାର୍‌, ଆରେ ମାସ୍‌ଦି ହେ ପାଚେ
