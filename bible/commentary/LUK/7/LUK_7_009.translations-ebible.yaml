  san-TIB: ཡཱིཤུརིདཾ ཝཱཀྱཾ ཤྲུཏྭཱ ཝིསྨཡཾ ཡཡཽ, མུཁཾ པརཱཝརྟྱ པཤྩཱདྭརྟྟིནོ ལོཀཱན྄ བབྷཱཥེ
