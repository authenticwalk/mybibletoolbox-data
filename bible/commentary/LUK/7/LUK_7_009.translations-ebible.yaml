    tamo kwanaIsileli yana wavetumagana gadanuhagani hida kwanaLoma yana vetumagana
    amine.”
  yao-yao: Che Yesu paŵapikene yeleyo, ŵansimosile, nombejo ŵagalauchile ŵandu ŵajinji
