    da nam airaḡan Israelma aitau na waisumaḡama dosinama umanama maika deḡo e banavi
    rubuna.”
  nif-nif: 'Tɨmbi Yesulɨ telak damanjɨlok manda wala nandɨ-gɨtɨñgɨtɨk embi, undane
    amatam kɨmɨn wopum en kle bɨñgɨlɨñ yambɨmbi, ñɨndɨñ enguk, “Nak ñɨndɨñ sanlet:
