  kew-kew: 'Yesumi go agaa pagoa mo aa madaa kone adaapu sua aasa. Nipumi wala pereke
    tua mo nipu rata mea ipisimide onaa gupa lakesa: Gore pagalepa. Israel su-parare
    naa agaa pagae onaa meda go-rupa na-ade.'
  dww-dww: Raḡanine Yesu nama ya vaivaiena, tauna Rom adi torima matanama ya basena,
