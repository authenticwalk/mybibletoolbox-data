    adoh ba ro, chiih-è Israel shii magunde adoh ba ro!”
  eng-TCENT: When Jesus heard this, he was amazed at the centurion. And turning to
    the crowd that was following him, he said, “I tell you, not even in Israel have
    I found such great faith.”
  eng-BSB: When Jesus heard this, He marveled at the centurion. Turning to the crowd
