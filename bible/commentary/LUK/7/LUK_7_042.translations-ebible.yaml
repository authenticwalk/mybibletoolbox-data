  eng-BSB: When they were unable to repay him, he forgave both of them. Which one,
    then, will love him more?”
  cpu-NT: Okanta osamanitake, te onkante irika apite atziri iroipiyeeri kireeki, ipeyaakoitairi
    irireevetane apiteroite. Intsityaa pinkantena, ¿Itzimikama etakoperotantachane?”
  san-ASM: তদনন্তৰং তযোঃ শোধ্যাভাৱাৎ স উত্তমৰ্ণস্তযো ৰৃণে চক্ষমে; তস্মাৎ তযোৰ্দ্ৱযোঃ
    কস্তস্মিন্ প্ৰেষ্যতে বহু? তদ্ ব্ৰূহি|
  tac-NT: '''Lige okánika tase umébale ku gu''lina. ''Lige alué enomí tanémeká ''la
    e''kale alué wikame okánika alué rió. ¿Chieri ''nalina abé ganíliga rejpílekobá
    alué rió enomí taneme ''yuga?'
  eng-WEBPB: When they couldn’t pay, he forgave them both. Which of them therefore
    will love him most?”
  gfk-H: Taia tikai ta dir ga tale bia na balu pukus. Hua, no tunatuna gaam lik luban
    sasei dir bia pa dir na balu. Io, siga ta dir na manga sip ia?”
  viv-viv: Keke adifaiweya adi buki hinafatani againe, au adiꞋiselu adi buki giyawelina.
    Au unagaheku, kaliva adiꞋiselu adi tonuwakabubu againe hinuwanuwa tu hadema kaliva
    yana nuwanuwa lakahi-moꞋena?”
  yao-yao: Paŵalepele kummuchisya, jwele mundu jo ŵalechelesye wose ŵaŵili. Mwa ŵandu
    ŵaŵili wo jwapi juchannonyele nnope jwakukongosya jula?”
  tgp-tgp: Na rani la sopo er̃i mele spaia, tamlohi atu mo r̃omira mo r̃omaliho hinia.
    Ale, sahara hinira i pa opoi tamlohi atu i tavera jea?”
  auc-NT: Në godöningä nänö änimpota ömæpoda inte tömëna, Ædö cæte wæætë adodö pönonguïmönaa,
    ante wæyönate në godöningä ïñömö edæ, Ömæpomïna inte mïnatö ædö cæte adodö pönömïna
    ænguïmoo, ante botö æ̈nämaï inte ñimpo cæcæboimpa, angampa. Ïninque Timönö bitö
    ïmite ämopa. Mënaa ïnate ñimpo cæte änämaï ingä adinque në godongä ingante æcänö
    godömenque nanguï waadete pönenguingää, ante pönëmii.
  kbc-NT: Niɡ̶idi iniwataale aɡ̶oyakadi moyedia niɡ̶ijoa naaleweta niɡ̶ijo ɡ̶oneleegiwa.
    Odaa joaniɡ̶idaa meetiogi me daɡ̶adiaa leeditibige moyedia. Natigide ɡ̶adige,
    amepidiɡ̶ica ijoa itoa ane daɡ̶axa me yemaa ijo ɡ̶oneleegiwa anonaalewe?”
  bmh-bmh: Goagen koli gonugau aiwag murabun iborain tam, gonun, go aiwag atag pateun
    du nug awareun, ‘Ag go aiwag en i dabelen, iz gaul patem.’ Go dudu aliag, inug
    go go du en ougab banou noumeun?”
  ctu-BL: Ma'añobic i chubʌ'an ili xbetob cha'an mi' tojob i bet. Jini winic tsi'
    ñusʌbeyob i bet ti cha'ticlelob. Ti cha'ticlel mi caj i c'uxbiñob jini winic tsa'
    bʌ i ñusʌbeyob i bet. Alʌ, che' jini ¿majqui mi caj i ñumen c'uxbin? che'en Jesús.
  meq-meq: 'Ane tuk na, ndo neheye sulo aye na, tə sla məheme gwedere i ndo niye bay.
    Ndo niye a gəratay ha gwedere ŋgay a nəteye neheye sulo aye tebiye.» Yesu a təkəray
    andza niye na, a gwaɗay: «Mə walaŋ tay neheye sulo aye mata wuɗe ndo niye ka zal
    na, way?»'
  noa-H: Mamʌ hamau p'agpʌ̈yaag chuk'u narr haawai, “Hidëu mua sĩi hich jãg hok'oopik'im;
    hoob mʌrʌg p'agmiet” hajim hanʌm, chi mork'ʌʌu. Mag jaauwia Simonag, —¿Chijãgua
    pua k'ĩirjuawai hʌ̃rcha hi daupii haju k'ai? ha jëeujim haajem.
  alp-NT: Eleki kena luasi seli tekwa moneka, hoko tamata mere iono luasi seli moneka.
    Bei tamata lua meru sire pine ikotie trima kasi boka lesire?”
  san-VEL: tadanantara.m tayo.h "sodhyaabhaavaat sa uttamar.nastayo r.r.ne cak.same;
    tasmaat tayordvayo.h kastasmin pre.syate bahu? tad bruuhi|
  kbq-kbq: Hanki ana zagomofo nona'a hu'ne amiga osakeno, knareki atre'o, huno huzanante'ne.
    Iza agtereno ana zagoma nofitema netrea nekura avesinenteno tusi musena huntegahie?
  kbh-kbh: 'Pero chë útata tondaye ibontsebomna ndayents̈ana cha jëtsënts̈abuáchiyama;
    as chë uyents̈amianá nÿets útata chë ndebénana yojtsaperdónaye. Chora chë fariséobioye
    tbojaniyana: —Mora s̈mëyana, ¿chë útatents̈ana nda más chë uyents̈amianábioye
    buantsebobonshana ca?'
  ron-LSB: Când n-au putut plăti, i-a iertat pe amândoi. Așadar, care dintre ei îl
    va iubi mai mult?”
  pon-pon: A n i ara jota men kapunala, a kijakija kin ira la karoj. Indan ia, ij
    re ’ra, me pan pok on i laud?
  nhe-BL: Huan nopa ome ax huelque quicuepilíaj nopa tomi. Huajca nopa tecojtli ica
    ipaquilis quintlapojpolhui tlen sesen quitlahuiquiliyayaj. Huan quiijto ax tleno
    monequi quitlaxtlahuise. Huajca Simón, ¿catlía tlen ni ome tlacame achi más quiicneliyaya
    nopa tecojtli?
  sps-sps: Sikia ta isen tsuri ma famatainy a tavan, ya kat to sa anofe ravainy a
    tavan tana ina fuan a mes. E sei tsuri ee, tana ina fuan te mangiir fafis pis
    ror ya?”
  wnc-wnc: Siwan aminu waapaatda masande upeke yuke yake imunanga dua siwik. Yake
    imunanga dua siwan kake aminu wa ayamukut tapata sandeyamik. Ge tuwang wamu waaknga
    natake banipbaatang dasing nataayak. Buyambam siknga sandekngaman ie banip gwaang
    siknga natapik ba mateknga sandekngaman ie banip gwaang siknga natapik,” ngang
    inikwaikut.
  bus-bus: Kɛ̀ aↄ̃ pↄ́ke vĩ wà fĩa booro, ben à ń kɛ̃ aↄ̃ plaa ń píngi. Aↄ̃ tɛ́, dé
    bé eégↄ̃ yezi dɛ a daalaa?
  gub-BL: Nupuner kwaw imekuzar haw rehe uzar pe wà. A'e rupi izar umunàn wanewer
    haw wanuwi. Heharaz temetarer wi, i'i izupe, Ximàw pe. Apuranu putar nerehe kury.
    — Ma'enugar awa uzamutar katu wera'u uzar a'e, a'e newe kury.
  imo-imo: Altoko elo peya pundu manda naa toringili kinye iye pundu anjirimu kano
    iyemuni kano pundu talo we tiye kolopa ulure molo, yu tepili nimu. Aku nimumunga
    iye talonga narini yu konopu olandopa mondorumu konopu ltenoya?” nimbe Jisasini
    Farisi iyemundo aku tepa nimbe waltindirimu.
  boj-boj: Ariya bunuqna naŋgi aiyel na kamba silali di a olo yqa keresai deqa a na
    naŋgi aiyel minjrej, ‘Uŋgum, niŋgi na silali di olo ebaib. Uratiy.’ Degsi minjrej.
    Deqa Saimon, ni merbe, tamo yai a tamo deqa tulaŋ are boledamuiyqas? Tamo 100
    kina yaiyej qaji a kiyo tamo 10 kina yaiyej qaji a kiyo?”
  ulk-ulk: Able neis le ge yaba nole bakir daragriweretlare ko abi bodomalam waiswereriei,
    ege no yabi daratwi. Nete able neislelam abi au omarge ikerer?”
  eng-DRA: And whereas they had not wherewith to pay, he forgave them both. Which
    therefore of the two loveth him most?
  knf-knf: Jibi bawooŋ baanhilan pluk, kë najula awutar baka bukal batëb bŧi itaka
    yi baţeeţuŋ. In akŋalnuluŋ maakan ţi batëb bukuŋ ba? »
  san-KHM: តទនន្តរំ តយោះ ឝោធ្យាភាវាត៑ ស ឧត្តមណ៌ស្តយោ រ្ឫណេ ចក្ឞមេ; តស្មាត៑ តយោទ៌្វយោះ
    កស្តស្មិន៑ ប្រេឞ្យតេ ពហុ? តទ៑ ព្រូហិ។
  arn-NT: 'Fey pepi kullinolu engu am, fey ti arengülümkelu ta pülata mür wiñoduamatufi
    ti epu defeniekeetew. Fewla feypien: ¿chuchi chey ti epu defelelu doy piwkeyeaeyew?'
  zas-NT: Grop reeman ad beent gan naguijx lojman, per bén badëëd milia guin rëbaman
    loj reeman guial ad zaguijxt reeman ni nuzëëb reeman. Yan guna, ¿chu loj grop
    reeman mazt guiën laaman?
  ken-NT: Mmǔ wu abhɛ́p nkáp anɛ bákɛ̀m yi, kɛ yɛ̌ mmu wap kɛ kway bɛkɛmɛ anɛ́
    yi ákɛ̀m. Afɔ̌ kɛ̌ yi afoŋori bhɔ́ mankɛm, afɛrɛ ntɨ ndǔ nkáp wu. Ghatí yɛ́
    mɛ, ndǔ bati yap ápay, ntɨkɨ mmu ákway bɛkɔŋ mpwɔnkáp wu ancha anɛfu?”
