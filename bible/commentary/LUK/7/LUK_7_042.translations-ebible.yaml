  maj-NT: Nk'ie nga najmi be jóo̱ nkú ts'ín k'u̱échjíhi̱ ndo̱ a̱t'aha̱ najmi tjíhi̱n
    to̱on, a̱s'a̱i kin'endyjat'aha̱ nga joo̱ ni xi tje̱he̱n. Kui nga t'inyahaní, ¿má
    xi kui já xi joo̱ 'yún tjo saha̱ nda̱ xi ts'ínkienya to̱on?
  bkq-NT: 'Akaemo azakâlâ olâ myani, tienkadyby ebyry nudupamo, âdy peba tawylymogue.
