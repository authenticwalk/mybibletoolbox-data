verse: LUK.007.042
translations:
  kpx-kpx: Moni ke abu malei biage omiveve vaniu lohonu. Isito moniu abuemo uoholinu.
    Ige monie biageu namigevei avoe, ‘Lainaho moni daovaveve ke huhulahagelive.’ Iale
    deiada kemo a huhuige malaha oleteu kosive ke vahaehove va baluganu.”
  okv-H: eto embo heriso amina mine ikari inono ae kito toruhija aravora te embo amuna
    hajae vajae embo osa peni vahai au?” ainge enu.
  tbo-tbo: Hai yagahi ega emoemotahi ipa hina lidumaluhi yaka lawana i kawahawenehi.
    Ma geka hai luwagahi naka apo iyai tulahina ina luhogalena dumaya?’
  mal-C: തിരികെ കൊടുക്കാനുള്ള പണം അവർക്കുണ്ടായിരുന്നില്ല, അതുകൊണ്ട് അവരിരുവരുടെയും
    കടം അയാൾ ഇളച്ചുകൊടുത്തു. നിന്റെ അഭിപ്രായത്തിൽ അവരിലാരാണ് കടംനൽകിയയാളെ കൂടുതൽ സ്നേഹിക്കുക?”
  grc-SR: Μὴ ἐχόντων ⸋δὲ⸌ αὐτῶν ἀποδοῦναι, ἀμφοτέροις ἐχαρίσατο. Τίς οὖν αὐτῶν, ⸋2εἰπέ,⸌
    πλεῖον ⸉αὐτὸν ἀγαπήσει;⸊
  bgc-bgc: जिब उनकै धोरै चुकाण नै कुछ न्ही रह्या तो उसनै दोनुआ का कर्ज माफ कर दिया।
    इस करकै उन दोन्नु माणसां म्ह तै कौण उसतै घणा प्यार राक्खैगा?”
  khz-khz: Na etalima ruala geria gapitore vega-voi-waira gegaoka-vagito gaurai, moni
    eveniwai talimana na geria gapitore maki ati etavurato. Rai na votalima eulamagi-kamuato?”
  deu-TKW: Da sie nicht zahlen konnten, schenkte er es beiden. Welcher von ihnen nun
    wird ihn am meisten lieben?
  zsr-NT: Le cudë́ quequëꞌ dumí luguizxjëꞌ lë naꞌ tal‑lëꞌë queëꞌ, qui lë ni naꞌ bunít
    lahuëꞌ gropëꞌ lë naꞌ tal‑lëꞌë queëꞌ. Gnatscaꞌ naꞌa. ¿Núzxalëꞌ bönniꞌ chopëꞌ ni
    gdxiꞌirnëꞌ bönniꞌ naꞌ bunít lahuëꞌ lequëꞌ?
  lin-lin: Kasi lokola, kati na bango mibale, moko te azalaki na mbongo ya kozongisa,
    modefisi alimbisaki bango mpo ete bafuta lisusu niongo yango te. Na makanisi na
    yo, nani kati na bango mibale akolinga modefisi koleka ?
  hns-NT: 'Bakie oesabke otana paisa na raha. Ohie khaatien dhanie aadmie bolies:
    ‘Ab toelog aapan kardja na bhariehe.’ ” Aur oe Siemon se poetjhies kie: „Oe doeno
    me se kaun waala dhanie aadmie ke auro djaada tjaahiega?”'
  noa-E: Mamʉ amau phagpʉ̈yaag chukhu narr aawai, “Idëu mua sĩi ich jãg okhoopikhim;
    oob mʉrʉg phagmiet” ajim anʉm, chi morkhʉʉu. Mag jaauwia Simonag, —¿Chijãgua pua
    khĩirjuawai ʉ̈rcha i daupii aju khai? a jëeujim aajem.
  eng-EMTV: And when they had nothing with which to pay back, he freely forgave them
    both. Tell Me, therefore, which of them will love him more?”
  mib-NT: 'Te tú na vé cánevāha tēe un jéē náchunaa de. Te tēe jéhe núu xūhun ní ine
    cáhnu ni de nuū ndɨndúú tée ún. Núu súcuan te cachi rō: Jeē ndɨndúú tée ún, ¿ndé
    ɨɨn de coo manī gā jiín de? Achí yá.'
  lif-NT2: कर खे़न् ने़प्‍माङ्‌ले़ हुङ्‌मा मे़न्‍छुक्‍के वये़त्‍छि॥ खे़न् सिङ्‌नाःत्
    याङ् के़गे़बाल्‍ले़ ने़प्‍माङ्‌ले़ खुन्‍छिॽ सिङ्‌नाःत्तिन् ले़रु पिरुसि॥ हे़क्‍केःल्‍ले़
    आत्तिल्‍ले़ खे़न् सिङ्‌नाःत् याङ् ले़प्‍मि के़बिबान् यरिक् लुङ्‌माॽ तुक्‍तुबिला?”
  xnj-xnj: Voha vavili vavilepi na mashonga ga kuwuyisa, mundu yula avahulumili voha.
    Hinu yani mweakumugana neju bambu yula?”
  mmx-mmx: Nedu eburu du goxo epovo kusu duna vorang amlong mo lempilas teren. Kuren
    la ni ga lok tidu do nemen duta vorang i. Ua lara atdu na, ba balamu aleng mo
    laradi?”
  cbr-NT: 'Ribínxunbia cupíocëxunma oquin ca a unin an ribíncë uni rabë́ a caxa: ''Ëmi
    cupíocëxmabi ca asábi ''icën, cupíoima camina cuanti ''ain. Simón, ¿usa ''ain
    cara min sináncëx a uni rabë́ uinu ''icë́xira bëtsix ''icësamaira oi a ribíncë
    unimi sinani cuëënti ''ic?'
  tee-NT: Para ni jantu tu'u' ixtamak'ata ju lai catalhimapalhnichokolh pus ju ix'amach'ixtaknita
    ju tumin va amac'acxanilh ju ixt'iyun'an. Pus aq'uin'unch. Tis chavaich ju palai
    camapainiya' ju ixt'iyun'an ju anu' xamach'ixtakni ixtumin.
  eng-LSV: and they not having [with which] to give back, he forgave both; which of
    them then, do you say, will love him more?”
  cak-NT: 'Pero roma ri achi''a'' re'' man yetiquier ta niquitoj quic''as, ri achi
    ri yoyo''n qui-mero xu''ij chique: Tiq''uis quiri'' ri ic''as, man chic titoj
    chue, xcha'' chique. Y ri Jesús xu''ij chuka'' che ri Simón, ri fariseo: Cami
    ta''ij chue, ¿ancu''x (anchique) chique ri je ca''i'' achi''a'' re'' ri más xojo''n
    richi ri achi ri niyo''n mero pa kajic?'
  pah-NT: Aerẽ g̃a ipo'rupavi herekoe'yma. Nurã g̃a ndogwerekoi ikwepykavamo. A'ereki
    ahã g̃a pe. Itambere'ia mondo'ãhara'ga oporogwety reki g̃a. Nurã ga ihypavi reki
    g̃aconta hugwi tapembuhura'javi ti itambere'ia ji ve a'ero javo, ei Jesus'ga imombe'gwovo.
    —Manamo g̃a ga arõhetei? Manamo g̃a ga aroi'ĩ? ei Jesus'ga Simão'ga pe.
  sja-NT: 'P''oyaa p''aada-e pak''ãri, chi p''arat''a presta pëidapa ãra chupɨria
    k''awaaji mãik''aapa omeerãmaa p''aapi-e paji. Ɨ̃rá mɨmaa jaráji: ¿chisãgɨpa ma
    p''arat''a prestapari audú k''iniara iru bait''eema? aji.'
  xed-xed: Ka traptá həŋ ta palata kabga haɗ skwi da həŋ prək ka palata taŋ wa. Ka
    zlanaŋtá tsi ta tsa dməŋ ya ta həŋ his his. Wati mataba tsa mnduha ya dzaʼa malaghuta
    ɗvutá tsa mndu ya, ka kagha ta gray na?» kaʼa.
  mks-NT: Ta ni in da̱ cán co̱ ndéé da̱ cha̱hvi da ña̱ yícá da̱ sa̱há ña̱ cán quéa̱
    na̱caja cáhnu ini da̱ sáhan tóo jiu̱hún cán sa̱há ña̱ yícá ndíví da̱ cán. Ta viti
    cachún xi̱hín i̱, Simón, ndá da̱ cáhún ti̱xi ndíví da̱ yóho cacuu da da̱ qui̱hvi̱
    ini chága̱ mé da̱, da̱ na̱caja cáhnu ini sa̱ha̱ cuéntá ña̱ na̱sa̱yicá da̱ cán
    —na̱cachi Jesús xi̱hi̱n Simón.
  gfk-S: Pata tikenong ta dur ga petlaar be na balu pukus. Kaie, no tunana gom lik
    luban ise dur be dur pai nale saksaak. Io, nesi ta dur na manga sip ie?”
  bmu-bmu: Etkiba könaŋgep tosaŋiri misimahot jiiga moneŋiri qahöwahiga osiyohot.
    Osiyohotka benk galömŋan tosaŋiri qeköba kutuba mosöt etkiyök. Mosöt etkiiga yetköreŋök
    daŋön i uruŋan gwötpuk jöpaköm waŋgimakza?”
  dgz-dgz: Garewa sia wanapen wamewa taueni. Go apan dere ame moni totnagene, moni
    amase taini apanewa ise sia wanapen menan umap uon. Ap menan moni amase taini
    apanewa puakewa mugawa ase musen, moni sia ya wanapen menan diamon. Ap menan orup
    ansena moni amase taini apanewa inap aton aigap anuta?”
  eng-GNV: 'When they had nothing to pay, he forgaue them both: Which of them therefore,
    tell mee, will loue him most?'
  zaa-NT: Pero làcą nna labí té qui' quį quiỹa cą, acca beniỹén bá latsi' bi qui'
    chuppa taá quį. Annana ina lu', núlá canuá adiru catsi'íni cą bi cá.
  eng-WEBSTER: And when they had nothing to pay, he frankly forgave them both. Tell
    me therefore, which of them will love him most?
  guh-guh: 'Nexata bajaraponëbeje apo xainaebeje juya petocanaviatsinexabeje petsicopatsimatamotsibeje.
    Nexata palata petsicopatsinë jumaitsi bajaraponëbejejavabelia: “Iquinajë baja
    bajaraxuami pataniamoneyabijavamëbeje. Naxuabi baja jema,” jai. ¿Detsa nexata
    ponë bitso sivajamatabëcuenebarëya palata petsicopatsinëtsibejejavabelia? jai
    Jesús Simónjavabelia.'
  bon-bon: Siige, ingwe ca pui neeneni äblicäco ge pui rarekaake awecnistame, peei
    name pi rarekaake ire atwi biname te teebibine jaajige egä, ‘Ngänu gyene peei
    bine awecnista. Cane weeme ngii ituge äyeblingta daremu oogäräneji peba cabu ca.’
    Yoo, Simona cane meebine näätemlenine egä pui neeneni cabu ca laasi nyene baborage
    singi pui rarekaake ire atwi biname tääpume?”
  nhw-BL: Huan nopa ome amo huelque quicuepilíaj nopa tomi. Huajca nopa tlacatl ica
    ipaquilis quintlapojpolhui catli sesen quitlahuiquiliyayaj huan quiijto amo tleno
    monequi quitlaxtlahuise. Huajca Simón, ¿catlique tlen ni ome tlacame achi más
    quiicnelisquía catli quintlanejtijtoya?
  mgw-mgw: Wabasindwi li'pa maleni gabe, aywo mundu aatikwasamya boti abi'li'. Tumbwe,
    ywaku' kati ya bo bandu abi'li' ywalu'a kumpenda muno yu'lu' bwana?”
  swh-ONEN: Wote wawili walipokuwa hawawezi kulipa, aliyafuta madeni yao wote wawili.
    Sasa ni yupi kati yao atakayempenda yule aliyewasamehe zaidi?”
  wbi-wbi: avaanhu ava ye va kunilue kuhomba, juno alyavakopile akavasaghila. lino
    mu avuo vano vano vakasaghilwagha, “aliku kya ikumughana kyongo?
  bba-bba: Ye bɑ ǹ ɡɑ̃ɑnu wɑ bu kɔsiɑ, mɑ u be yiru kpuro suuru kuɑ. Tɛ̃ be yiru
    ye sɔɔ, wɑrɑ koo nùn kĩɑ n kere.
  eng-KJVCPB: And when they had nothing to pay, he frankly forgave them both. Tell
    me therefore, which of them will love him most?
  kgk-NT: 'Ha ndogwerekói mba''eve ombohekovia hagwã ijáry-pe. Aipo ramo upe plata
    járy oiporiahuvereko íxupe kwéry. He''i íxupe kwéry: “Iporãve aheja rei nde-vy
    upe plata ereiporu va''ekwe xéhegwi” he''i íxupe. “Ani katu erembohekovia jevy
    xe-vy xe platakwe. Ne mba''e tee-rami voi ame''ẽ va''ekwe nde-vy” he''i íxupe
    kwéry. Upe mokõi nombohekoviái va''e ovy''a voi ijarykwe-rehe imboete-vy. Oheja
    rei-gwi nipo ha''e kwéry omboete voi plata jarykwe-pe ra''e. Kiva''e tipo nde-vy
    omboeteve arã upe pirapire jarykwe-pe? he''i Hesu omombe''u Simão-pe arandu rehegwa
    nhe''ẽ hesegwa nhe''ẽ.'
  waj-waj: 'Nnaagiai hama sikaunnaataikiai taaravaitana hama sai inna mmiaavo rikioo
    sikau mmira vaidiivo tinoo: Inna aikioovai. Vakiaa varaatee, tiivai. Mo dee vaidivoono
    innara pinaama mmuduuya ruainnee? Dee vaidivoono innara kiisama mmuduuya ruainnee?'
  cpy-cpy: Okanta paata, tee imateeri irika apite atziri roepiyeeri koriki, ipeyaakoe-teeri
    rireewitani apitekiro-paeni. Ajantyaa pikantena, ¿Itzimikama etako-perotan-tachani?”
  ekk-PKP: Kumbki ei suutnud võlga tagasi maksta, seega laenaja kustutas võlad. Kumb
    neist teda rohkem armastab?“
  mpx-mpx: He ali toto labui nige bosowailiya ali vaga nihi pwamola, inoke tonowak
    o bolau ya ali vaga i leke yoho. He ali toto labui gamwaliyaa, henala ge tonowak
    o ni nunuwana-an nabiyan?”
  wbp-wbp: Jirramarlu-pala muku lawa-manu talaju. Kula-palarla nyarrparlulku pina-yungkarla
    wati-kariki kuja-palangu yungu kamparrurlu-wiyi. Kala kula-palangu kulu-jarrija,
    lawa. Ngari-palangu yawuru-jarrija, manu kula-palangu jinyijinyi-manu talaku pina-yinjaku.
    Jimani, nyarrpa kanpa manngu-nyanyi ngayi? Wati nyarrpara kapurla yulkami-nyayirni
    wati yaliki?”
  luo-luo: Giduto ji ariyogi ne gionge gi pesa ma gichulego, omiyo noweyonegi gopegi.
    Koro en mane kuomgi mabiro here moloyo?”
  nhe-NT: Huan nopa ome ax huelque quicuepilíaj nopa tomi. Huajca nopa tecojtli ica
    ipaquilis quintlapojpolhui tlen sesen quitlahuiquiliyayaj. Huan quiijto ax tleno
    monequi quitlaxtlahuise. Huajca Simón, ¿catlía tlen ni ome tlacame achi más quiicneliyaya
    nopa tecojtli?
  aii-aii: ”ܘܠܲܝܬ ܗܘܵܐ ܠܗܘܿܢ ܡܨܵܝܬܵ‌ܐ ܠܸܦܪܵܥܵܐ، ܘܦܘܼܚܸܠܔ ܠܹܗ ܠܬܸܪܘܵܝ. ܐܡܘܿܪ ܐܸܠܝܼ،
    ܐܲܝܢܝܼ ܡ̣ܢ ܐܲܢܹܐ ܬܪܹܝ ܕܲܝܢܵܢܹ̈ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܒܸܬ ܡܲܚܸܒ ܠܡܵܪܵܐ ܕܕܲܝܢܵܐ؟“
  esk-NT: Iluqatik taapkuak akiḷiiḷguiññiqmaknik akiqsruutaiġñiġik. Nalliak taapkuak
    piqpaksritḷukpa ilaanik?”
  msb-msb: Wara sinda nakabayad kaya ginpasensya na lang niya sinda na duha. Niyan,
    sin-o sa duha an mamumuot gayod sa iya?”
  cpa-NT: Jøng² mi³ca¹lø¹ŋi¹² dsa² ca¹cuø¹ cog³ hi² tsa¹lé² quíg¹ ta³og¹ dsa² héi²,
    ca¹hén²dsa dsag³ quiah¹² ta³og¹dsa. Jøng² ¿hein² dsa² og¹ héi² li¹hniang¹ ma¹dsio¹²
    hi³méh¹? ―ca¹ŋai¹ Jesús.
  dso-dso: ରୁନ୍‌ ବାନ୍ଦ୍‌ବାକେ ସେମନ୍‌କେ କାଇଟା ନ ରଇଲାଜେ, ସାଉକାର୍‌ ଦୁଇଲକର୍‌ ଜାକ ରୁନ୍‌
    ଚାଡିଦେଲା । ତେବେ ସେମନର୍‌ ବିତ୍‌ରେ କେ ତାକେ ବେସି ଆଲାଦ୍‌ କର୍‌ସି ?”
  meu-meu: Asi edia ḡau, edia abi-torehai davadia ihaloudia; bena ia ese raruosi edia
    abi-torehai e gwau tao. Idia raruosi daika ese baine lalokau henia bada?
  yva-NT: 'Weramu onayamo aya doije meweno yai, ti yo doijo uma yo raugavoe ranigwane
    ramu. Weti akarije umawe po raura yai pare, ‘Ipo doije umawe raugakare jewen kai,
    yara syo ipa raupai bayave ti mewen.’ Weti, Simon, Syo nanajo: vatano yo doije
    raugave umawe rui pirati apa muinye manakoeve akarije umawe ai?”'
  dgc-dgc: Ey nadid, da pareho side a éwan nakabayad to lélake, éy pinagpasensiyaan
    na side a éduwa, a pinabayan na san dén tu utang de diya. Ey nadid, Simon,” kagi
    ni Jesus, “anya i isip mua? Ti ésiya dide a éduwa i magmahala to lélake a nagpotang?”
  zpm-NT: Goṉse meṉ co ni tib zho rdzield zha quizh zho dimi co, dzigo mazd pquia
    zdoo me zho, beeṉquizhd me zho xquieḻqui zho. Bnë nasca dieṉ, lo grop zha co,
    ¿cho mazdraa sac zdoo miṉe beeṉ meṉ co?
  hix-NT: Tàmpàra ro mak nehxatxkon hatà, nyamoro ha, àtxenyerumra tesnàr komo ke
    hatà. Towahke mak nehxakon hatà, horykomo, àhokonye. Ehemahra rma ehtxoko, rowya,
    kekon hatà, àwyanye, kekon hatà, Txesusu. Àsok muhutweno, kekon xarha tà, Farysewu
    wya. Onokà ryhe, horykomo xe rma haxa nehxakonà, owya, thenyenohnà yehetàhkanyenhàràtho
    katà, yakenohnà yehetàhkanyenhàràtho haxa katà, kekon hatà, Txesusu.
  sim-sim: Hako frir mbeek ya wasa orhin indik handahik nari ambu vri. Urik ma oto
    wasa orhi oson or sauntleshirik osmu mendek nara. Urik lawe mende orin warje nga
    rupshir?�
  npi-ULB: तिनीहरूसँग तिर्ने नभएकोले साहुले ती दुवै जनालाई माफ गरिदिए । त्यसकारण,
    तिनीहरूमध्ये कुनचाहिँले उनलाई बढी प्रेम गर्नेछ ?”
  cgc-cgc: Tenged darwa danen ula kwarta na pambayad, papasinsya danen ya ta manugpautang.
    Ta, kino taan ki danen na darwa mas magpalangga ta manugpautang?”
  tim-tim: Akto siân aregât hâuŋe niŋlet dâmbo puli are panbela bo agep. Bo akto bo
    mem miawagiat aregât yâkgâlân arim kinmâ hin dâyiat, “Puli bo tat netkiâp.” dâmbela
    hin makyetkiep, “Hanâk, misiget, âlepŋe ariet.” dâmbo ariyiat. Hain akto âmâ niŋande
    dosa hepunaŋep aregât nâŋgâmbo huraguep? 50 kina miep arekŋe me 5 kina miep? Aregât
    makniŋmenâ nâŋgâwe.” dâep.
  yor-yor: Nígbà tí wọn kò sì ní ohun tí wọn ó san, ó dáríjì àwọn méjèèjì. Wí nínú
    àwọn méjèèjì, ta ni yóò fẹ́ ẹ jù?”
  wos-wos: Wumbére du yéték bér déka yéwa hasa hwenjoka bér hurufatiké. Hurufatikémbéka
    dé bérré baka yikafre huruta dé wa, ‘Reséndé. Wun yéwaka wambula yamba sarékékéwuni.’
    Wungi wandénka yingi méni saréké? Wumbére du yéték héndé yéwa hwendé duka némafwimbu
    mawuli yatandé?”
  emp-NTPO: 'Baribʌrʌ ãdjia poya diad̶aẽ́da cawad̶a bẽrã, dji bara b̶ʌ ẽberãba ãdjia
    diad̶ida panʌra quĩrãdoasia. Mʌ̃a bʌ́a iwid̶iya: ¿sãʌ̃gʌba dji bara b̶ʌ ẽberãra
    biara quĩrĩãi?–'
  eng-F35: And when they had no way to repay, he freely forgave them both. Now tell
    me, which of them will love him more?”
  ind-ind: Karena kedua orang itu tidak sanggup membayar hutangnya, maka dengan murah
    hati pemberi pinjaman itu menghapuskan hutang mereka. Nah, siapakah di antara
    kedua orang itu yang akan lebih mengasihi dia?”
  pes-OPCB: اما هیچ‌یک از آن دو، نمی‌توانست بدهی خود را بپردازد. پس آن مرد مهربان
    هر دو را بخشید و از طلب خود چشم‌پوشی کرد! حال، به نظر تو کدام یک از آن دو او را
    بیشتر دوست خواهد داشت؟»
