  peg-peg: ହୁଜାଆଦେଂ ହେୱାର୍‌ତି ଇନାକା ହିଲ୍‍ୱିତିଲେ ହେୱାନ୍‌ ରିଆର୍‌ତି କେମା କିତାନ୍‌ । ଲାଗିଂ
