  txu-NT: Nhym ar ja amẽ te akubyn kute kum o pãnhmã. Te o ane nhym kam kute arkum
    pi'ôk kaprĩ nhõr djwỳnhja arkum, “Kwãrĩk wãnh imã o pãnh kêt. Dja ba tu o akno”,
