  gun-gun: Neĩ peteĩve ma ndoguerekoi omboekovia aguã. Ha'e ramo imboreveare omboguepa
    mokoĩve orevea. Mokoĩve gui mava'e nda'u oayvuve?
  agu-BL: Cya'l nin tzun jale't puntil cya'n tan jalse'n xel chitx'ok'be'na'tz. Poro
