    Simón.
  isn-isn: Naiatuile agila impia nia kumulipa ikalekelwa ihi. Nuuli nukumulowa mbelee?
  eng-PEV: But both of those men lost all their money. They couldn’t pay that money
    back to the rich man. But the rich man was good to both of them and told them,
