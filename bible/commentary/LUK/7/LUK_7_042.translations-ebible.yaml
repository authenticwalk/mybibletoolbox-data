  jae-jae: Êsêagêc têtôm gebe sênac tôp tau atom, tec ŋatau gêwi ŋabiŋ siŋ. Aôm gobe
    êsêagêcnêŋ asa oc têtac êwiŋ eŋ êIêlêc.”
  ksd-ksd: Ma tago pa ta magit ba dir a bali mule me, i tabar ika dir me. Nuve ta
