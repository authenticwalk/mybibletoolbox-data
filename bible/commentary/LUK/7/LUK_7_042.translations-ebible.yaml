  urd-GVR: Lekin donoṅ apnā qarz adā na kar sake. Yih dekh kar us ne donoṅ kā qarz
    muāf kar diyā. Ab mujhe batā, donoṅ qarzdāroṅ meṅ se kaun use zyādā azīz rakhegā?”
  far-far: Ma keroa tafau go nao keroa si bobola fainia duulana malefo nai ki, ma
    na wane ne nia alamatainia ngali langalae fuadaro ka manatalugea na ngali langalae
    keroa ki tafau. 'Uri ma sa ti adaro ne nia eele ka baita fuana, ana ro wane ne
    nia kwatea malefo nai ki fuadaro?”
  suz-BL: मिनु निम्‍फामी थाप्‍‍ने मचाप्‍सेनु, होव़पमी निम्‍फा आस कली प्रोंइदीम्‍सी
    बाक्‍त। मुल तेकोमी होव़प कली शुश दाक्‍बा?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: 'Epemary upiry ke i''waine, mo''ko pyrata y''mekaponen wyka''po okororo
    i''waine: ‘Moro po nainen!’ Nokypanymbo ko poto me ''ne nipynatan?”'
  amp-amp: Be tfit kto nhai womr niahato nd rof yaknimo maruham tfit hermofr. Be nd
    maru tikat yimar garitihato nhai tfit marimor, ‘Tfit wompam naku tndau hatohruha.’
    Be duka mumafmorf. To ni Saimonn waduka nd hus yimaf. Frohrn yirforn nd yimar
    namo dborioh neft kfo yindorrforr? Nd bro marufa yakmorn o habhi marufa yakmo
    yimarn?”
  bht-bht: पर जालू उना बाल बापस करणे जो कुछ नी रिया, तां उनी महाजने दोनो जणयां दा
    कर्ज माफ करी दिता। उना दोनों चे कुनी उस महाजने ने जादा प्यार रखणा।
  eng-NOY: When they had nothing to pay, he freely remitted the debt of both. Which
    of them, now, will love him the most?
  cub-NT: Na yéque bʉojarĩ ne bojed̶abe boje, ñai tãutʉra jípõecʉ ãrʉmetequemavʉ ina
    pʉcarã ne bojecʉbe d̶aiyede. Coyʉjacʉ yʉre. ¿Ácʉ põecʉ ina pʉcarãcacʉ pʉeno baju
    ʉri ʉ̃́re? arejamed̶a Jesús.
  ita-1927: E non avendo essi di che pagare, condonò il debito ad ambedue. Chi di
    loro dunque l’amerà di più?
  lww-lww: Ana pogos na ulmaranen lapui la nene, la ga luwoka apulmaran p̃ele ga,
    ana yerkawa nap̃ani sinen mie la, ana piewo make kiela lapui la nene pan la. ?Ana
    komin sur ne nanene, lalua nene ane sitom manene yerkawa nene?”
  ron-BAYASH: Njiš unu dăm jej nu u dat a nu ave dăm šje să ăj ăntork, šă omula u
    jirtat alu amăndoj. Aku spunjec kari ar trăbuji să ăl plakă maj tari?”
  ckb-ckb: هیچ کامیان نەیانبوو بیدەنەوە، کابرا لە هەردووکیان خۆشبوو. کامیان زیاتر
    کابرای خۆشدەوێت؟»
  nas-nas: Teketa tenaankai bariꞌkoo makoturearuioꞌ teie tenaanka tontaꞌantavevuretuꞌ
    ookaanka. Emuꞌ tenaanka-koo arera teie aaꞌnaꞌ pankaruntoompupeuꞌnaꞌ oroꞌpari?”
  uvl-uvl: Pe iri nai ape te teke te tuachol mule pe reria umtutuna ero toto. Ol pe
    non nenge tunge umtutuna lange iri hele lange iri nai, ‘Hanganok nemur nenge a
    poia nge iau lape lasus ol.’” Iesus hele ke het pe onteia Simon, “Non tei nge
    iri nai lape mutena tau tote non nenge tunge umtutuna nemur?”
  eng-BBE: When they were unable to make payment, he made the two of them free of
    their debts. Which of them, now, will have the greater love for him?
  ixl-CNT: Aatz kaꞌvaꞌl qꞌu vinaj tziꞌ tan, yeꞌt motx oleꞌ tiꞌ icheeaꞌ kaniꞌch ichool
    qꞌuꞌl itxꞌoj siꞌaneꞌ. Utz kuyax qꞌul itxꞌoj sikaꞌbꞌil. Pek ala, ¿abꞌiste maꞌl
    tu kaꞌvaꞌl qꞌu vinaj tziꞌ saꞌxhikꞌama tu u bꞌaal itxꞌoj?— Texh te.
  xsi-xsi: Kinzi rua sikura tu situ ŋana tamâta ŋalae ne mbuku ŋinde kâ, nde tia.
    Mine kala tamâta ŋinde ipile ne mbuku ŋinde. Ayo, noko ilo patea tu tamâta ndia
    lâ kinzi rua ma ilo ndo keno pa tamâta ŋinde.”
  crx-NTPO: '''Aw hiba k''elha hitilhtselh lhihít''ih. ''Inka nahúlt''oh buba whuladitni.
    ''Et sudini, k''us mbe ''uk''enus yuk''entsi''?”'
  kan-OKCV: ಆದರೆ ಅವರಿಬ್ಬರಿಗೂ ಸಾಲತೀರಿಸುವುದಕ್ಕೆ ಹಣ ಇರಲಿಲ್ಲ. ಅವನು ಅವರಿಬ್ಬರ ಸಾಲವನ್ನೂ ರದ್ದುಮಾಡಿಬಿಟ್ಟನು.
    ಆದ್ದರಿಂದ ಅವರಲ್ಲಿ ಯಾರು ಬಹಳವಾಗಿ ಅವನನ್ನು ಪ್ರೀತಿಸುವರು?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Rove bu gaga buka naebe mani ijadufuo fu kiamo bu ijare. Ijadufuo a vierafega
    e inokiro ije e izare fuka e sinuome zaraema ijadufuo ma ireobo oemaremano kuae?
  blw-blw: Yag gapo ta achicha makafayad way chuwa, ammag empasinsiyan hen anchi nampautang
    an chicha way uray achicha sokatan.” Yag anat ekat Jesusén, “Nokay an chicha way
    chuwa hen ekatnowén chakchakar hen layadna hen anchi nampautang nò.”
  tam-2017: வாங்கிய கடனை திரும்பக்கொடுக்க அவர்களுக்கு முடியாததால், இருவருடைய கடன்களையும்
    மன்னித்துவிட்டான். இப்படியிருக்க, அவர்களில் எவன் அவனிடத்தில் அதிக அன்பாக இருப்பான்?
    அதைச் சொல் என்றார்.
  azz-NT: Huan queme nojón taca amo huelíaj quitaxtahuilisque ne tomin tataneutijque,
    ica ya nojón yejua in tataneutijque quintapojpoluij, huan ijcón quincahuilij nintahuicalis.
    Huan axcan semi nicnequi xinechili, de ne ome taca quiyoltasojtasque ne tomin
    tataneutijque, ¿catiyejua cachi quiyoltasojtas?
  spa-RV-1909: Y no teniendo ellos de qué pagar, perdonó á ambos. Di, pues, ¿cuál
    de éstos le amará más?
  csy-csy: Amate in a lokik zawk ngawl uh hang in, a ni ma in maisak hi. Tua ahikom
    tua te ni sung ah kua in dangka pukthak pa itzaw tu ziam, hong son tan? ci hi.
  mxq-NT: Ko kyaj mba̱a̱t myʉgʉbétyʉty, ja yajnuꞌxpʉ myaꞌx ja myʉniꞌxy nimajtsk. Es
    tyam anmaagyʉts, ¿pʉ́n niꞌigʉ tsyejpy yʉ yajnuꞌxpʉ?
  tzj-NT: Ja c'a tok ma xecowin ta quetoj ja quec'as mta ban chique, xecuyi rmal ja
    rajaw pwok. Camic Simón, tabij c'a chwe ¿nak chique ja ca'i' achi'i' ja más najo'n
    chic rxin ja rajaw pwok? ne'xi ja Simón.
  tdt-tdt: Maibee too iha loron atu foo fila fali osan nee, sira nain rua selu la
    bele. Entaun senhor nee hamoos tiha sira nain rua nia tusan. Tuir ita nia hanoin,
    husi sira nain rua nee, ida nebee mak sei hadomi liu osan nain nee?”
  ron-BTF: Și când nu au avut nimic cu ce plăti, i-a iertat pe amândoi. Spune-mi dar,
    care dintre ei îl va iubi cel mai mult?
  eng-WEBP: When they couldn’t pay, he forgave them both. Which of them therefore
    will love him most?”
  eng-FBV: Neither of them could repay him, so he forgave the debts. Which one will
    love him the most?”
  nld-1939: Daar ze niet konden betalen, schold hij het beiden kwijt. Wie van de twee
    zal nu het meest van hem houden?
  bwo-bwo: Gitetswotswere bogushtso dasho bo maawere boatsi k'awntsman dasho k'ayk'rore
    bí et, eshe aab bogitetsitse boosh giz gushitsman bogshde'er shunetuwo aawi arefa
    neesha?» bí et.
  nch-BL: Huan nopa ome amo huelque quicuepilíaj nopa tomi. Huajca nopa tacat ica
    ipaquilis quintapojpolhui cati sesen quitahuiquiliyaya huan quiijto amo teno monequi
    quitaxtahuise. Huajca Simón, ¿catijqui ten ni ome tacame achi más quiicneli?
  quc-TNT: Rumal c'u rech chi man c'o tä qui rajil chutojic ri qui c'as, ri ya'l jalomal
    xubij chque chi utz la' we man cäquitoj tä chic, —cächa ri' chque. ¿Jachin c'u
    chque ri ajc'asib ri kas lok' xril wi ri ya'l jalomal? —xcha ri Jesús.
  tfr-NTPO: Ga potjwl̈ẽya l̈ok ga ä kuzong ga dbur poskwongga l̈i tjl̈ẽ ba kong l̈ok
    ga “Wẽyẽ, tja potjwl̈ẽmi ame” l̈e. ¿Eni ga kjone dey ga e woyde ara anmoyõ?»
  kaq-NT: Copijati hahtipahyamahiboya cahen jaton patoronen jato Jascabi sca janon,
    jenenahue hahcan. Jato jascajaquin hahxonah sca jahuemeha hashoan jahuen patorohon
    queennishquin? Yohihue —hahquin Jesusen.
  sgb-sgb: Hên a hila makabayad, ay naingalwan na hila, kabay a na hilay na pinabayad
    hên utang la. Nanad hilay nan pinatawad. Amêhên, hino kanlan lowa ya mantêg manlugud
    kanan mámautang pera?”
  vie-1934: Vì hai người đều không có chi mà trả, nên chủ nợ tha cả hai. Trong hai
    người đó, ai yêu chủ nợ hơn?
  kxv-kxv: ଏ଼ୱାରି ରୀଣା ଡିକ୍‌ହାଲି ଆ଼ଡାଆଲିଏ, ଏ଼ୱାରି ସା଼ୱୁକାରି ରିଆରି ରୀଣାତି ଜିକେଏ ପିସାତୁସ୍ତେସି
    । ଇଞ୍ଜାଁ ଏ଼ୱାରି ବିତ୍ରାଟି ଆମ୍ବାଆସି ଏ଼ୱାଣାଇଁ ହା଼ରେକା ଜୀୱୁ ନ଼ନେସି ?”
  cha-cha: Ya anae taya apasñija, inasie todo y dos. Enao mina, jaye guiya sija mas
    güinaeya?
  amu-NT: Ndoꞌ naⁿꞌñeeⁿ tîcanda̱a̱ nntioomna, sa̱a̱ meiiⁿ na ljoꞌ, wendyena seitꞌmaⁿ
    tsꞌoom. Quia joꞌ ¿cwaaⁿ cwii na wendye naⁿꞌñeeⁿ nncꞌoom na jndati ntyjii ñꞌeⁿñê?
  hin-CV: दोनों ही कर्ज़ चुकाने में असमर्थ थे इसलिये उस साहूकार ने दोनों ही के कर्ज़
    क्षमा कर दिए. यह बताओ, दोनों में से कौन उस साहूकार से अधिक प्रेम करेगा?”
  eng-OURB: When they couldn’t pay, he forgave them both. Which of them therefore
    will show agapao ·total devotion love· to him most?”
  spa-BES: Cuando no pudieron hacer el pago, los liberó de sus deudas. ¿Cuál de ellos,
    ahora, tendrá mayor amor por él?
  san-BEN: তদনন্তরং তযোঃ শোধ্যাভাৱাৎ স উত্তমর্ণস্তযো রৃণে চক্ষমে; তস্মাৎ তযোর্দ্ৱযোঃ
    কস্তস্মিন্ প্রেষ্যতে বহু? তদ্ ব্রূহি|
  tdx-tdx: Aa kanao tsy eo ty hahavaha’ iareo, sindre nihevea’e. Toiño iraho, ia am’
    iereo ty ho lako fitea aze?
  naf-naf: Ya bam koti mânep dopmaŋ sasayelen kanaŋ sokŋan kopme eget mânepmak ku
    taidaye. Kegogapm mânep toŋaŋaŋ egalen mânep mbun keyet ketalasimidaye. Geŋ nânigen
    egetmagengatnaŋ kwiyaŋ mânep toŋaŋgat nâmtikŋaŋ mpeye?”
  grc-MT: μη εχοντων δε αυτων αποδουναι αμφοτεροισ εχαρισατο τισ ουν αυτων ειπε πλειον
    αυτον αγαπησει
  vid-vid: Lowalemwelile kumhilulila gowaziche ayo munhu, nahawadaile weng'ha weli,
    awo weli yalikohi yomgana lukami munhu yula yawaziche?”
  pio-NT: '@see-verse:LUK.007.041'
  tsn-tsn: Mme ga go ise go ke go nne le ope wa bone yo o neng a mo duela, jalo ka
    bopelo-tlhomogi a ba itshwarela botlhe, a ba lesa gore ba seka ba duela. Ke ofe
    yo o gopolang gore o ne a mo rata thata morago ga moo?”
  amr-NT: Huakupebayoʼ o̱ʼnepo tahuahueʼdik o̱ʼnenok huakupe huabaktoyokeria huabokerek
    bottaʼtaj huakupetaj betahuaʼ eʼmanataʼ pakhueʼ o̱ʼe̱po oʼbatiokkahueʼuyate. Oy,
    ¿menaʼtaj diʼda e̱ʼdik ya̱ʼe̱? —‍Jesúsa fariseotaj onaʼuyate.
  pwg-pwg: Muriyai ivi ruwa ipanani da ke kovokovoghina da nani manena ita kovoghi,
    tuna kubiine mura wawayina ivi kamyuyuwesi da kii tupi ivi notawapei. Ma ivi ruwa
    kamosiyai na meni tomowina ina nuwaviina ina rakata mura wawayina kurina?”
  cjv-cjv: Surai mokom bai towaipika faikengoro ena kongo erongua yaromi surai kongonom
    kore dome. Ena yai surai eramom dem miriyom yaromi mun fi tome?” di tongoro
  tiw-tiw: Kiyi wiyi (later on) awarra alawura yimi kangi awuta yuwurrara wawurruwi,
    ‘Ngunta-luwapa awarra kunawuni ngini ngiya ngirripakirayi nuwa.’ Api awuta yuwurrara
    pirimi ngini, ‘Ngawa karri-kamini awarra kunawuni.’ Api awarra alawura putuputuwu
    yipakirayi awuta yuwurrara api ngarra yimi kangi awuta, ‘Waya manya. Ngajiti ngimpaja-kiray-awurli
    (pay back) ngiya awarra kunawuni,’ yimi kangi awuta.” Awarra ngirramini (story)
    ngawa-yuwuni yuwutiyarra awarra Pharisee Simon. Kiyi nanginta yimi awarra, “Aya,
    Simon, awuta wawurruwi puranji purumuwu awarra alawura pili ngarra putuputuwu
    yipakirayi awuta api nginuwani warntirrana puranji yimuwu (loved him most) awarra
    alawura? Arramukuta awarra tini ngini awarra alawura yipakirayi ngarra yingarti
    kunawuni? Arramukuta awarra nyoni tini ngini awarra alawura yipakirayi ngarra
    kiyija kunawuni? Nginuwani warntirrana puranji yimuwu awarra alawura?” Awarra
    yimi ngawa-yuwuni.
  tha-KJV: เมื่อเขาไม่​มี​อะไรจะใช้​หนี้​แล้ว ท่านจึงโปรดยกหนี้​ให้​เขาทั้งสองคน เพราะฉะนั้นจงบอกเราว่า
    ในสองคนนั้น คนไหนจะรักเจ้าหนี้​มากกว่า​”
  por-BR-2018: Como não tinham com que pagar, perdoou-lhes a dívida de ambos. Dize,
    pois, qual deles o amará mais?”
  mhl-mhl: Yateru jiki ‘Tifeŋakuŋ bomukunimi,’ miko moneŋyakuŋ mataeme embimbiŋgabu.
    Embimbiŋgabire moneŋ pi siŋaŋineji tifeyakuŋ qomukuru ketigaru boke yateya. Boke
    yateme yokoreone moji oi maŋineji kokoine manjoko eteega?”
  klv-klv: Gǝlar p̃isi arsǝkad nǝvat hǝn arb̃isar gele, ŋa gai ikas kuv nǝkabut sǝlaru.
    Imaienan, gǝlar ta be elǝmas buni sǝhor togon?”
  bco-bco: Kalu a꞉la꞉ma꞉yo꞉ mole wa꞉l a꞉ma꞉la꞉ dimia꞉no꞉wo꞉ aundo꞉ma dowabiki, molelo꞉
    biso꞉ a꞉ma꞉ sa꞉laki, ‘Ga꞉go꞉ molelo꞉malo꞉biki, niyo꞉ ga꞉lilo꞉l ko꞉lo꞉ ga꞉go꞉ sagala꞉li
    ha꞉na꞉bi.’ A꞉la꞉sa꞉lab ko꞉lo꞉ kalu o꞉mo꞉wo꞉ abe mada alan asulaba?”
  kdl-NT: Ama a re a le gba̱ a tsa̱ra̱ ikebe i utsupuka wa. Adama a nala u tonuko
    le a a̱sa̱nsa̱ n iꞌya. Asuvu a le ya wa laka uciga vuma vi?”
  apu-NT: Ninoa ipi !iposotaikarina iuaĩkana txineiro isikinirina txineiro sikakarimoni,
    kotxi !oãuaika. Iuaritika iua xipokari ninoa kõtane. !Inirekaikaro itxineirote.
    Ininiãkara ĩkiripa ninoa kiki ipi apia apokaerekatari iua txineiro sikakari? —Xesosi
    pimaãri Simão.
  roo-roo: Oire uva viapau oiso uvuisiepa oiso ra varei kare piesi vorevira rerapa
    ro oirato. Oa iava vaitereipa varei eaka ragareva. Oire uva iroutoa vaiei vaiterei
    iava ira pute pievira rorupaoro ora rera iava sopaua vaiaro vaterevere rerapa
    ro oirato?”
  miz-NT: 'Ña ni kúvi ntáꞌvi ña diuꞌun é nakiꞌi ntée ña ne, īde ña da xeꞌe nákadɨ̄
    ñá kuenta é itá nuu ña ntuvi ña. Káꞌan nto vē: ¿Xoo é ntuvi i é dií ka kuinima
    í ña kuiká san? —kaꞌan ña.'
  qvz-NT: Paiguna mañashca cullquita mana charisha chi mañachic runama cutichinata
    mana ushanaurachu. Mana paganata ushanaupi ishcandita paiguna dihuita huiñai pasachira.
    Ñáuca canda tapuni Simon, chi ishcai runamanda maicanda chi mañachic runataga
    mas llaquinga.
  deu-ELO: da sie aber nicht hatten zu bezahlen, schenkte er es beiden. Wer nun von
    ihnen, [sage] wird ihn am meisten lieben?
  mjc-NT: Tan nduvi taahan ra, ña cuví tyahvi ra naha. Tan ra tuhvá tsahá nuu xuhun
    ican, jaha̱ ra tucahnu iñi tsi nduvi taahan ra naha. Tan vityin ca̱tyi tsihin
    yu, yooho Simón, ¿ndáa ra cua cuñi ca tsi ra tsa tsahá nuu xuhun ican? ―catyí
    ra Jesús.
  caa-caa: 'Pero chatertiobꞌ e winicobꞌ era usatiobꞌ e tumin y ma cocha uyubꞌi utoyobꞌ
    otronyajr. Pero cocha e ajyum tumin uyajta utobꞌ e winicobꞌ era uyacta bꞌan taca.
    Tara acꞌapa e ojroner, che e Jesús. Entonces e Jesús sutpa uyubꞌi tuaꞌ e Simón
    y che: —¿Chi tujam e winicobꞌ era tuaꞌ uyajta ut más e ajyum tumin? ¿Jax ca tin
    e uchꞌami e 500? ¿O jax ca tin e uchꞌami e cincuenta? che e Jesús.'
  pls-NT: Pero ixin ẍonhi tomi vinttechonda cayoi tti xí mé, jehe tti cjoadoa tomi,
    joinchetjañehe cayoi tti xí mé tti tomi que jehe vintteca. Jai ndachjenji na jaha,
    ¿quexehe de cayoi tti xí mé icha sinao jehe tti vanjo tomi mé?
  eng-WYC-2018: but when they had not whereof to yield, he forgave [freely] to both.
