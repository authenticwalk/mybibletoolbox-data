  zad-NT: Na' ni toe' bi bllelgakile'n yiyixjgake'n. Na'ch x̱an mecha' benxenlallee
    daa chaḻ'gake' c̱he'. Wnashki nad', ¿no beṉ'ka' c̱hop gakchile'ne'?
  kmg-kmg: Eme okacne bazucnenicte moneŋ basapire tofa-ticne qikiŋne-jactewec. Eme
    jaheraonec mozi moneŋŋicte bubiaŋ fekicne bajuocmu, go more mukomec?”
  aso-aso: Neꞌmine ineꞌza ingine alingeꞌ nene ngeli bekimi i-damilisineꞌ ogavo moni
