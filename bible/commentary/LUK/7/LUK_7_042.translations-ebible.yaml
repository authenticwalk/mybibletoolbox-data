    apa.” Anhỹr o wa kãm kapẽr. Ã mẽ ujarẽnh kot anhỹr. Anẽ. Nhũm pre ã Jejus Simãwre
    mã ujarẽnh anẽ. Hãmri nẽ hã hkukja nẽ kãm: —E nhỹ myja koja we kãm ho tewẽn xwỳnhta
