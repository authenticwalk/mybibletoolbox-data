  msm-NT: Di wada sikandan makabajad. Kaling pigpapas din on sikan mgo utang dan.
    Na, hintawa man yagboy to sikan daduwa to oghigugma to sikan nautangan?”
  myk-myk: Ba ma na jo se bye pu ni pu wu ta kan wɛ, lee funŋɔ ni, a wu pu bɛshuun
    wu fɔhɔɔ ki yaha pu na. Nɛ jo, we ná we kaa na daan wekɛ ni xuuni pu shuun wu
    ni wɛ?»
  sbe-sbe: Taudi labui nige gonowadi moni wa se hedudulaiꞌuyoidi, ede moni tanuwagana
    kadi hagahaga wa ye nuwatugabaeidi. Na yodi labui ne, kaiteya kabo moni tanuwagana
    wa ye gadosisikaliliyei?”
  mcr-mcr: Itaŋgi iquaqu, ique kima vqä di hma hiätqätaŋgaŋi, iqu ‘qäyä eänä’ tuäniqeqä.
    Iŋi, Saimonä iquki, ämaqä tquaqu, ämaqä iquaquvqä kima vqeŋqä ‘qäyä eänä’ tqä
    iquenyqe, äwqä yeeqä iiŋqe, ämäwqätäuniqe, äsqukä?” ätukqe.
  cux-NT: Naati 'iiⁿ'yāⁿ s'eeⁿ ní nguɛ́ɛ́ tuūmī miiⁿ yeⁿ'e yā chí nadíí'vɛ yā. 'Āā
    ntɛ́ɛ́ ndaaca yā tuūmī. Sáⁿ'ā chí chinnee miiⁿ ní nadach'ɛɛcú sa yeⁿ'ē ndúú 'uuvi
    sa. Maaⁿ ní cuuvi di 'úú, ¿chɛɛ̄ cá saⁿ'ā s'eeⁿ neⁿ'e cá yā 'iiⁿ'yāⁿ miiⁿ?
  tur-YTC: Ödeyecek güçleri olmadığından, adam ikisini de bağışladı. Bunlardan hangisi
    onu daha çok sevecektir?”
  san-ITR: tadanantaraM tayoH shodhyAbhAvAt sa uttamarNastayo rR^iNe chakShame; tasmAt
    tayordvayoH kastasmin preShyate bahu? tad brUhi|
  bel-N: А як яны ня мелі, чым заплаціць, ён дараваў абодвум. Скажы, каторы з іх больш
    узьлюбіць яго?»
  sch-sch: An thuon theiloi sikin an ruonin a ngâidam ngeia, a tu han mo lungkham
    uol nih?” a tia.
  mic-MIQNT: Ta'n tujiw tapusijig mo gisi apangitua'tigweg na tujiw nujimqatuiget
    gitg apigsigtuaji. Tegen ji'nm me' gsalatal na nujimqatuigelitl?”
  huu-NT: 'Ie iade, naiena abɨdo meidonidɨaɨmaiaɨ. Ie jira ucubena fecadɨmɨedɨ raite:
    “Dama omɨco meidoñega. Naiena jai feitatɨcue”. Ero, Simón, ¿nɨmɨeca ucubena fecadɨmɨena
    eo isiruite?'
  jiv-NT: Akiktin tsawant jeamtai mái-metek takakcha ármiayi. Tuma asamtai kuítian
    ikiamin ni tumashri̱n mái-metek asakátrarmiayi. Wats, turuttiá ¿tú áishmaṉka
    ikiamniun nekas aneamia?” tímiayi.
  otm-NT: Nɛ nu'ʉ gätho yoho hin'yʉ 'bɛ'a dí co'ts'a ra mbɛti xí mba ma hmiti. Janangue
    nu'a xí hmih ra mbɛti bʉya, bi punba thoho ʉ. Dami xic ya, Simón, nda'a man'da
    da bɛ̨n'a ra mate bi t'ørpe, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Be, al irawa gobe gwaha mat kura al gote hora wol hetek ma haryum. Irkeb
    hora yunyiŋ al gore buniŋeŋ yirdeb goŋmiŋ yinyiŋ. Niŋgeb al damiŋ beleŋbe horamiŋ
    ma wol heke goŋmiŋ yinyiŋ al goke amaŋeŋ wor po nurde unyeŋ?” yeŋ gusuŋaŋ iryiŋ.
  tnk-tnk: Iərmama mi nəha rɨskai tɨ nirau tɨ nərpwɨn penien min. Ro pen iəmə asori
    rərai raka kaon səvənrau mɨni mə irau trouəpwəh nərpwɨnien. Tuko ro iamɨnha irə
    sin nəha ia iərmama mi nəha trokeikei pɨk iəmə asori nəha?”
  kpr-kpr: 'Amboda, ne mino mutari bune jaredo setero, genembo amo setira, ‘Avorasi,
    erá koteove!’ aminge setira. Avori, Simon, kote gi! Ni erekotesa: nengae bera
    amo, mavejo moni mutari kato ava dubo bu gogoghomberi? K500 mutiri bira avori,
    ai? K5,000 mutiri bira avori?” aminge sisira.'
  san-IAS: tadanantaraṁ tayoḥ śodhyābhāvāt sa uttamarṇastayo rṛṇe cakṣame; tasmāt
    tayordvayoḥ kastasmin preṣyate bahu? tad brūhi|
  nho-nho: Araa nei te takarua naa ni see hai mane ki suia laaua naa mane te hakamau naa.
    Te hakamau naa ni aroha i laaua, teenaa mee ake iloo ki laaua ki see suia ana mane.
    Aa teenaa, ko ai te tama i te takarua naa ma ki llee iloo tana manava i te hakamau naa?”
  gym-NT: 'Rürümon ütiä nämane krörö ni nibubti, akwa nin ngwian namani kwenta jire
    ietre biandreta ja ütiäreta. Abtä ngwian bkänkä käkwe niebare ietre: Tikwe ngwian
    bianba ütiädre munye, akwa ngwian ñakare munye biandreta ja ütiäre tie, aisete
    ti bike rürümon ütiä munbti ye käikwitekä jabti jökrä, niebare kore kwe ni nibu
    yeye. ¿Ni nibu ne mdenkwe ni ngwian bkänkä taredi bäri ruen mae? niebare Jesukwe
    Simónye.'
  azg-NT: 'Ndoꞌ ngꞌe taꞌnan cuaa sꞌon na ndyionhan na chojnanhan nnon jon, majoꞌ min
    na nndaꞌ, sitꞌman tsꞌon jonhan. Nndaꞌ vaa jñꞌoon na tyiꞌquitso nquiiꞌhanꞌ na sinin
    Jesús. Tsontyichen jon: —Nanein ntꞌue tsꞌön na quitsuꞌ nnön ¿Nin ncüii na vehan
    ncꞌoon juu na venchjiintyichen juu jon?'
  bhd-bhd: ज़ैखन तैन कां देने जो किछ न राऊं, त तैनी शोहोकरे दुइने कर्ज़ो माफ़ कमाव।
    बस्सा, कौन तैन मरां जादे शोहुकारे सेइं प्यार केरेलो?”
  too-NT: Lā' como xlaca'n tūlalh tamāpalalh, huan māsācua'nīni' cāmāsputūnu'ni'lh
    ixtu'ca'n. Chuhua'j caquihua'ni' ¿tichū más napāxquī' de ixtu'ca'n?
  ind-AYT: Ketika keduanya tidak sanggup membayar, si pelepas uang itu menghapuskan
    utang mereka berdua. Sekarang, siapakah di antara kedua orang itu yang akan lebih
    mengasihi si pelepas uang itu?”
  cjo-NT: 'Irika apiteka atziri ireewitantatsiri tee imatziro ipinakowenteeya ireewitantatsiri.
    Ikantaka riraga rireewiteetziri iñaakirira tee imatziro ipinateeri, rootaki ikanantakariri:
    “Iroñaaka nokoyi netakotemi, eero pipinataana pireewiwitanaga, ikaanteekaata.
    Apaani rireewitawitakari eechonkiini, omaanta riraga paashini rireewitaperotawitakari.
    Pikantena: ¿ninka inintaperoetanakirika ashitariri iyorikite?”'
  nsn-nsn: Doh rasin ahik pah kura banotong heir uelhir sira tapokis tar mani. Maeit
    inggono ke hire uaia tun tasrasina tokaha pare, ahik pah ura bulaua tapokis tatanon.
    Doh hingia tasrasina re turung malarantiehe tun tatanon.”
  san-DEV: तदनन्तरं तयोः शोध्याभावात् स उत्तमर्णस्तयो र्ऋणे चक्षमे; तस्मात् तयोर्द्वयोः
    कस्तस्मिन् प्रेष्यते बहु? तद् ब्रूहि।
  tna-NT: Pia pishica tunca manume puina. Beju betana su cuaja chujetia taji mahue
    batana tse. Da su tueda chipilu prestaji ja perdonatana tse, tuatseda cuaja chujetia
    taji mahue batana putsu. Beju jeutsuque ema, ¿quebata tuatseda chipilu prestaji
    ibuneda ebia su quita ebata?
  lid-lid: Eme udu, uru ma la-uh badeh, winiyan batehei saluwe luk ta ndramak doh,
    bala hamon bwe. Ya eme tama luk doh, anya ndri-iy ai, bale ah kamaniy ai. Eme
    ya, Saimon, ou abudon are handru kameh aseken tama luk tinan labai.”
  wim-wim: Ngul-ngulaniya, pam kucham anangaman pula wukal keꞌanang ngul, pulan puth
    want-wanttak koyaman wukal theeꞌiypul nungant. Yaa, puth pam alangana ngangk mam
    pulang aꞌ thaw pulant, ‘Ayyang, nipalang, an kanweya. Ngay keꞌ-ngul thawāng nipar
    wukal aakanakana yaꞌa.’” Aꞌ Jesus.an thaw, “Ayyang, Simon-ang, nint wanttak ngaantam-ngeeyangan
    wik kath inaniya? Nil weeꞌ min-minam paththam kaangk wun pam alantan e?”
  zga-M: Vakhavile valivuvula isilingibcha khuhomba akhavasyo khelo voni. Pwu veni
    uvikhugana ficho?
  yom-yom: Sumbu bawu buadi basia ba ko zimbongo zikumvutudila, buna wubalemvukila.
    Mu mpila yaku, mu bawu buadi ; nani wela luta kunzola e ?
  san-SIN: තදනන්තරං තයෝඃ ශෝධ්‍යාභාවාත් ස උත්තමර්ණස්තයෝ රෘණේ චක්‍ෂමේ; තස්මාත් තයෝර්ද්වයෝඃ
    කස්තස්මින් ප්‍රේෂ්‍යතේ බහු? තද් බ්‍රූහි|
  yut-yut: Uŋun amɨn bamot gomani sopjil dakon moneŋni arɨpmɨ dɨma, do gomani dɨma
    sopjil do yoyɨgɨt. Gak niaŋ nandɨsal? Yaŋ aban jit amɨn da uŋun amɨn do madepsi
    galak taŋ ɨmgut?”
  grc-BYZ: μὴ ἐχόντων δὲ αὐτῶν ἀποδοῦναι, ἀμφοτέροις ἐχαρίσατο. τίς οὖν αὐτῶν, εἰπέ,
    πλεῖον αὐτὸν ἀγαπήσει;
  cpc-NT: Okanta osamanitaki, tii okantzi jirika apiti atziri joipiyairi kiriiki,
    ipiyakoitairi jiriiwitani apitiroiti. Incha pinkantina, ¿Itzimikama itakopirotantachani?”
  nhg-NT: Hua amo quepejpeaya tli ica quecuepelisque. Entunses inu tlöcatl oquenperdonörfe
    innehua. ¿Öquenu de innehua noso quetlasojtlas cache?
  nya-nya: Panalibe mmodzi mwa iwo anali ndi ndalama zobwezera, ndipo iye anawakhululukira
    ngongole zawo. Tsopano ndi ndani mwa awiriwa adzamukonde koposa?”
  ngu-NT: Niman ica on omemej tlacamej xhueliyaj cuepayaj on tomin, on yejhuan oquintlanejtij
    on tomin oquimimpopolohuilij tlen quitehuiquiliayaj. Aman xnechijli, ¿catlejhua
    de on omemej más oquipialij tetlajsojtlalistli?
  kup-kup: Met sat hehaekanañ tokat pi maot emat pim monisiz hañis bapanez hat monis
    manah-poñarivin as hahan emat monï hañis manapanezat rekot bon, povoz parup pap
    tah. Tahan aban monis manahap parupimaz zakep tat pot mañah, ‘Met arip monis bonoñariv,
    povoz nem monis maot ne navotü, oñ am sat hezei.’” Met ñetï pov hat Iesu Saimonin
    epat at mañah, “Saimon, ni tair homeameñ, monis manat maot navotuz hahapuz aban
    poñarivihanañ tairap ahoam pimaz zait tat homeme heh?”
  jid-jid: Bana he kudi baya hana igu wruhle bawu, hari mba, iri me nimi mba ani fi
    son igu?
  wmw-wmw: Wo‑wawiri anta mmoja aawerepo wakuwa na uwezo wa kuripa deni yake, ndimana
    mwanyewe akiwaswamii nfululu piya ware. Munu asaka kumpenda pakulu aswamiire ire
    ndi wepi?”
  gmv-GGM: istas qanxiza miishi dhayn tal7e immidaysi nam77anta acoza wursikka maarides.
    histtikko ha nam77antappe ha tal7e immidaysa darssi dosanay awayssee? gides.
  ssg-ssg: Tuahe tap tel ti lalu pon hamatean ape tel seilon ien oxoxi ati lalu ti
    kawatan ti lalu. I hone lalu ka lalu kum hahamate moniun. O namiloi ukek ia? Kaie
    aita ti lalu pamu i amuke tel seilon ien?”
  zpo-NT: 'Nu nel nyent demi kix xaa lo xaa mteche demi lo xaa, zee lee xaa mteche
    demi lo xaa mle perdon re demi kwaan mzeb rop xaa. Nal nabdizh na lo lu: ¿xana
    xaa mas mkelara xaa mtecheya lo xaa?'
  poy-poy: Pawasinditi kulipa uwanda wawu, muntu uliya kawalekiziya woseri awili.
    Vinu pakati pa wantu awili walii, yoshi hakamfiri nentu muntu ayu yakawalekiziyiti?”
  qwh-NT: Ishcantapis mana pagaquita puediyaptinmi, tse nuna pecunata perdonecorqan.
    Mä, canan nimë, Simon, ¿meqan nunataq mas cuyanqa tse nunata?
  gaw-gaw: Amu a keeke nob amu eḏuglahnu amu elele iiṯa amunu danab amu nug ahilah
    keeke nob amu uua, oo ii daye, uhuqa matom. Aria a oolahp̱a danab aun nug danab
    men doḏo matom, nuhignu oo oḵainab mauhḵu?” awa aum.
  nca-nca: Asa irisa-irisa ŋundo utatá topé tewero mepémo kini, ko uni ŋundo utatáyari
    ŋu re roto yunaró. Asa ko ke date iŋote, dani katoko uni ŋu newonde meté hamó
    inoweya?”
  zpz-NTPP: 'Orzeꞌ como rup laa dey wangac gyabic yu tiñ zeꞌ, orzeꞌ yu nu rbic tiñ
    zeꞌ bicy sulagy yu diꞌñ rup laa dey. Na mnii lo̱ Simo̱o̱: ¿ca na de yu zeꞌ rca
    zir dey yu nu rbic tiñ zeꞌ? ―nam.'
  mkj-mkj: Joh ara mihn koapwungla ara pwaipwaniddok, ioar mehwa woallo mahkoahngki
    ira. Doari, menlau japoang Ngoahi, inje in ira ma ah limpoak koalik oang woallo?”
  zac-NT: Perë ni tubi de lëꞌë rall nápëdiꞌi rall dumí parë quilli rall. Lëꞌë nargudini
    bë́ꞌnëll perdunë guërupë rall. ’Gunaꞌbë diꞌdza lul, Moni, ¿guadë de lëꞌë rall
    rac shtuꞌu más lëꞌë nargudini dumí?
  kyg-kyg: Ani anonaꞌanilefeꞌmo moniꞌanimo alagi ohaneꞌnigeno anamiꞌniya vekamoꞌa,
    afaꞌa ateꞌao, huno hana paiꞌniye. Lole vekalapatiꞌmo haiya vekamoꞌa anonaꞌamo
    anamino ataleꞌniya vekaeꞌmo lusi kava huno hauꞌnisigeno alu vekamo aeno aga segaiye,
    huno afi geꞌnigenoꞌaeꞌmo,
  kmk-kmk: Gaputa adida nakabayad pinakawan na dida’n duwa. Singngadan na kan dida’n
    duwa dit amo mamippiya utdit nampagawat?”
  cao-NT: Jatsi quiha jahari toa parata ibo qui ati mëtsama ja icani quiha, naa dos
    ca joni bo rë. Noitiria ca joni bo quiha. Jatsi jato noiquí tsi quiha jato cuenta
    bo chamá nianiquë ra. Shinajiaxëni ca chama ja ini quiha. Jabi jato cuenta bo
    chamá niaquë tsi quiha ¿jëni ca joní oquë tsi jahuë chama noini? ¿Cuenta chahitaxëni
    ca jayanish ca ni? ¿Cuenta pistia ca jayanish ca ni? Ea yoahuë —nëa tsi quiha
    Simón qui Jesu nëcaniquë.
  bbr-bbr: Au ätäi kon aiauk nurau senek wa, okon, kiro aiauk atowon ros awatowon,
    ‘Au kiro aiauk mesin wa ronkatäu, is erar atom.’ Kiro roat oirori, inokos kiro
    ro mesin wous näwäu meiäi?”
  inb-inb: 'Nigpi, kuti­chin­ga­pa mana pudi­na­kug­mandaka, kulki maña­chig, iskandi­kunatasi
    pasin­siarka. —Kuna­ura ni­wai: chi iskandi kulki dibi­na­kugka, ¿mai­kantak maña­chigta
    mas kuianga?'
  hrv-hrv: Budući da nisu imali odakle vratiti, otpusti obojici. Koji će ga dakle
    od njih više ljubiti?”
  box-NT: Bìo á yìa ɓa kon le cɔ̃́n zũ à ɓa yí dà le máa wĩ́, ó o ɓó ɓa
    mí nùwã ɲun kení. Àwa! Ɓa nùwã ɲun mu tĩ́ahṹ, á ũ wee leéka le lé
    o yɛ́n ǹ wań o nìi mu á à poń mí ninza.»
  ote-NT: Ha nuꞌʉ́ himi tsa da guꞌtua rá boja̱ núꞌa̱ toꞌo xqui mipabi. Hangue núꞌa̱
    ra ꞌñøhø mri hmi ra boja̱ bi pumbabiꞌʉ, ya himbi cobrabi. Hangue nubyá xicagui,
    ¿toꞌo ꞌna de gue núꞌʉ yoho ya ꞌñøhø bri pumbabi yá thai maꞌna ma da ma̱di núꞌa̱
    toꞌo mi hmi ra boja̱?
  wnu-wnu: Ne ombur maigas me tauimunorei eng gab ne wuritaisia wagomirei. Wogub your
    munon eng sig-sig mom qenungeiba?
  zam-NT: Ryop mbi'a ne'ngácte nguix tmi loo mbi' co' ntechè tmi loo mèn. Mblyat lezo'
    mbi' gunèe mbi' ryop mbi' co' ngro' te'f tmia. Mton' mbi' yalgute'f co' ngro'
    te'f ryop mbi'a. Per nalle' lyazen ñeel loon, Mon, de loo ryop mbi' co' ngro'
    te'fa, ¿chó mbi'a más mque' lezo' mbi' co' mton' yalgute'f che'n ryop mbi'a, à'?
  zyp-NT: Aa pahning taco aa khalui cawh chang khy va vei lytah aa ung. Macawtaco
    tangka a hnuitupaw taco a ngethai va vei he. A cang caco, aaning pahning lekhei
    aho tamaw a do vy a, tatah na rawh?” a tah.
  sey-NT: Ja̱je doꞌi pacohuaꞌipi sa̱i ti̱ꞌañe pa̱jëna, ñani curiquë prestasiquëpi
    ja̱ohuaꞌire oi i̱pi sa̱i deꞌhuapi. Ja̱je paꞌito yure quëajë̱ꞌë. ¿Nepi ja̱ohuaꞌi
    aquë ai jerepa oiyeꞌni, i̱te?”
  nvm-nvm: '@see-verse:LUK.007.041'
  mps-mps: Tama nosali tega sigo te mone wei ponabo ąǫ isąbaso, agai mone negeli
    si sela sąwani. Mena bidigo te mone negeli munani bidi dali homu mu kęąluaibawe?”
  seh-seh: Mbwenye pakati pawo nkhabe m'bodzi akhali na kobiri yakukwanira kuti alipe
    nayo mangawa. Na thangwi eneyo mwanacinthu kobiri aalekerera mangawa onsene, muwiri
    mwawo mwene. Apo pa awiri awa, mbani anadza kafuna maka-maka mwanacinthu kobiri?”
  pab-NT: Xakore hoka maisaiya háhare hekoti hatyo hinamahare konitare xoare kakoa
    bakahitita hakotane. Hatyaoseta emaiyareheta hatyo hinamanai kotane. Xala hare
    kaisere ite masakare awaiyehenene? nexa.
  llg-llg: Tehuu losa fain fo ala musi fee falik doi kala sila, dua sala taa labeꞌi.
    Boe ma mana fee doi tonda ndia, tuda kasian neu dua sala. Huu ndia de, ana nakamboꞌik
    dua sala leme dua sala huta nala mai. Mete ma tungga kaꞌa Mon duduꞌan, na, neme
    hataholi kadua kala mana tonda doi kala sila, na, bee ndia ana sue lena mana fee
    doi tonda ndia?”
  kyf-kyf: Nɩɩ, waa nyɩma 'sɔ 'na 'ka wee kpagbʋ -saa 'gbʋ, 'ɩn ɔɔ nyɩmɛ yi 'saa we
    tɩ. 'Lee wa 'dɛ 'sɔ glaa nɩɩ, nyɔɔ 'ka ɔɔ nyɩmɛ 'yɩbha bhabha?»
  tpi-tpi: Tupela i no inap bekim dinau bilong tupela, olsem na dispela man i lusim
    dinau bilong tupela. Orait yu ting husat bilong tupela bai i laikim em moa?”
  mih-NT: Ta nduu tahan ra cuan, ñá cuu tyiyahvi ra sa tavi ra. Ta ra sa saha noo
    xuhun cuan, zaha ra tucahnu iñi sii nduu tahan ra, ta ñá tyiyahvi ca ra sii ra.
    Ta vityi catyun, Simón, ¿ndya ra cua cuñi ca sii ra sa saha noo cuan? Catyi ra
    Jesús.
  qvh-NT: Say runacuna jagan cayashganta pägayta mana puëdiyaptinshi ishcantapis cobrargannasu.
    Canan nimay. ¿Maygan cagtä say guellayyog runata más cuyanga?”
