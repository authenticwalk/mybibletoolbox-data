    Gin ama han yot ihitoh de han ohdapat yan hat ma pati han ohnong isip bopor matiproh.
    Go daham napotinmur pongopri.
  bvr-bvr: 'Wurra gu-yurtchingapa gu-bamuna, bitipa gala abirri-yinmiyarna abirri-wucharna,
