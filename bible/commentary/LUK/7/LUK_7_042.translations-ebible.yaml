  cbk-cbk: Y nuay ni uno di ila dos ya puede paga, poreso ya perdona ya lang ele canila.
    Na, ahora, quien man gaja del dos ay tene mas amor con aquel gente?”
  uig-ARA: لېكىن ھەر ئىككىسىنىڭ قەرزنى قايتۇرغىلى ھېچنەرسىسى بولمىغاچقا، قەرز ئىگىسى
