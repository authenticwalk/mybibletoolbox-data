  rmy-SERVI: 'Пхэнав тути: эртисардэ бут бэзима лакэрэ, кодэлэсти вой и покамля бут.
    Касти набут эртисарэлапэ, кодэва набут и камэла.'
  srn-NT: 'Dat'' meki Mi e taigi yu taki: A furu lobi di a sori, e sori tak'' a kisi
    pardon fu en sondu, awinsi den ben furu. Ma wan sma di kisi pardon fu pikinso
    sondu, e sori pikinso lobi.”'
  cta-NT: Nde laca chaꞌ nu ndachaꞌ naꞌ jinuꞌu̱ juani, chaꞌ tsoꞌo tsa ndyuꞌni tyaꞌna
    tiꞌ nu cunaꞌa̱ cua jnaꞌ, biꞌ chaꞌ ca cuayáꞌ tiꞌ na chaꞌ cua ngüityi̱ ycuiꞌ Ndyosi
    quiꞌya nu ntsuꞌu jiꞌi̱ choꞌ, masi quiñaꞌa̱ tsa quiꞌya ntsuꞌu jiꞌi̱ choꞌ ca slo
    Ni. Pana ñati̱ nu ná lye ntsuꞌu quiꞌya jiꞌi̱ chaꞌ cuityi̱ ycuiꞌ Ndyosi jiꞌi̱,
    xti la xi chaꞌ ndube tiꞌ nguꞌ biꞌ ñaꞌa̱ nguꞌ jiꞌi̱ ycuiꞌ Ni ―nacui̱ Jesús jiꞌi̱
    Simón.
  bqc-SIM: Ayãmɛto málɛ onɛ, a yemazi maamaa kɛ́ aà duun zↄ̃ↄ kɛ̃̀wà yã́iɛ. Gbɛ̃́
    pↄ́ wà aà kɛ̃̀ ń a yↄↄnao sↄ̃, aↄ ye adei yↄↄnnↄ sↄ̃ɛ.
  tcz-CHONGTHU: “Kaseipeh nahi, amanu chonsetna ho–tamtah ahiuvin, ngaidam ahitai,
    hijeh a chu amanun ngailutna lentah eimusah ahi. Amavang mi akingaidam lhom chu
    akipah lhom in ahi” ati.
  mar-mar: या कारणासाठी मी तुला सांगतो, हिची जी पुष्कळ पापे त्यांची क्षमा झाली आहे;
    कारण हिने पुष्कळ प्रीती केली; परंतु ज्याला थोडक्याची क्षमा होते तो थोडकी प्रीती
    करतो.”
  snp-snp: Yamu ka ma lokomowe. Amokafo siya-muluna naba-naba nomami yamu lifimala
    naba-naba nemo ya kilili otami ne. Etito nefa, ido we ma lifimala kefoko nemo
    we kilili o edami ya siya-muluna kefo efemako umami ne, loto loumaiye.
  isl-isl: Því segi ég þér, allar hennar mörgu syndir eru fyrirgefnar – og þess vegna
    elskar hún mig mikið. En sá sem lítið er fyrirgefið, elskar lítið.“
  spy-NT: Kunyoo, chamateet nyēē wōō nyi kāākōōboorwoo ꞉koorkooni, kōōbooru kule /kōōkēēnyōōchi
    kaat ng'ōōkisto nyēē wōō. Nto chii nyoo kōtinyē ng'ōōkisto nyēē mining' /ānkēēnyōōchi
    kaat, mā tyaa ꞉chamateet nyēē ibooru.”
  xnn-xnn: Ibagak ngalod ken sik-a, gapo tay getkena ay adoado nan basolna ay mapakawan
    isonga siya na nan inikkana ay mangipaila isnan dakkel ay layadna ken sak-en.
    Ngem nan ipogaw ay mangwani en bassit nan basolna ay napakawan et bassit abes
    nan layadna.”
  mwe-mwe: Kwa nneyo ngunakummalanjila kupinjiya kwabho kwapunda kunalanguya kuleshelelwa
    kwa ilebho yabho yaigwinji. Aleshelelwe ilebho ishoko, kupinga kwakwe kushokope.”
  tte-tte: Kabo yawalo koliwo, sinene kana buki lalakinane bwaimwa kana katai ana
    pwanoli ibaibaiwa ganawali koina Yaubada isoke-gabaegiliko mwa kaiwena sinene
    ana mulolo koliyau ilalakisosi. Na kowa Saimon kam buki kikiuna Yaubada isoke-gabaenako
    na bwaimwa nige ginauli lalakina koliwo mwa kaiwena am mulolo koliyau nige ilalalaki.”
  tcs-tcs: ‘Ai spik yu nau, nomata em bin gad prapa plenti nugudwei, ai bin pinis
    tekemaut sin blo em. Daswai em gad biglab po mi. Bat demwan uda nogad plenti sin
    po tekemaut, yupla sabe, demwan nogo labe God mas.’
  hlt-THB: Cedawngawh ka nik kqawn peek, a thawlhnaak khawzah ce qeenna awm hawh hy;
    anih ingawm a lungnaak bau soeih hy; cehlai qeennaak ak zawi ing, a lungnaak zawi
    khawi hy,” tina hy.
  soq-soq: Ne ulaipa dieedina, God i ema kadiwa uara dewamodie wandia uduudu insadabuamontuwano
    baiwa me nuawadawada debama dewamodie os wande. Tane apana mida kadiu kerakera
    dewamoie waimoie inseiase, ‘No kadi kerakera os dewamoite wainitana ita God kadimba
    kerakera sa insadabuamontue emon.’ Mo mida epe inseie waimoia mai nuawadawadau
    debamaleipona, dia, mo nuawadawada kerauda dewasaie waimoi.”
  qub-qub: Chayno rurar cay warmiga musyaycächin maychica juchan casha captinpis perdunashana
    cashantami. Chayno perdunasha carmi cay warmiga fiyupa cuyamasha. Wallcallapita
    perdunasha cajcunaga manami alläpa cuyacunchu.»
  att-att: Á yawe laguk yù kagiak ku nikaw, ta napakomángin yù ngámin nga liwâ na,
    á yáyù nga ipasingan na yù nepallà nga ayâ na nikán. Ngam yù tolay nga baddì lâ
    yù napakomá kuna, baddì lággapay yù ayâ na,” kun ni Apu Kesu.
  bki-bki: Mia kiniou neber batitig banso, ka tira nei, kanano kariano nalo miroano
    laka, mia kiniou nebiekokoa nonovlo biniu ruei, ana mila na tinien jii kiniou
    toru laka. Mia kiniou nemial ka toro na kanano kariano maka ve toru, kiniou nebiekokoa
    naio, mia naio tinien jii kiniou maka rive toru.”
  bqp-bqp: Abire yã mɛ́ à tò matɛn onnɛ, à yemai manamana kũ a durunna zↄ̃kↄ̃ↄ kɛ̃̀a
    yãimɛ. Gbɛ̃ kũ ò a kɛ̃̀ kũ a fítio sↄ̃, yenyĩ fítinlen àdigↄ̃ vĩ.
  mcp-mcp: Gwə́ wə́ mə́ ká jaaw wo nə́, misə́m myɛ́ mí á tɛɛm bulya nda jɨ́, a mə́
    bii íjuugá yâ misə́m myɔɔŋg myɛ̂sh; gwə́ wə́ á búl bə nə cɛɛlí nə mə yí. Nəcé,
    muud bwə́ dʉ juu nə isâ cíg-cîg yɛ́ a dʉ nə́mə́ bə nə cɛɛlí cíg-cîg.»
  hat-hat: 'Se poutèt sa, mwen di ou: li fè tout bagay sa yo pou moutre jan li renmen
    anpil, paske yo padonnen li anpil peche. Men, yon moun yo padonnen yon ti kras,
    se yon ti kras l''ap moutre jan l'' renmen tou.'
  npl-NT: Yika nimitsilia, nochteh itlajtlakolwah ya tlapojpolwitokeh ken miak otetlasojtlak.
    Pero akin san achitsi kitlapojpolwiah san achitsi tetlasojtla.
  bgg-bgg: Ji è, gu na shii yao, airo bajo miie pha ji è airo layogthek ne khungjong
    ge ro è doh yi ro. Jishii layog ìujia khung bie pha ne, airo miie pha de ìujia
    bie rone doh yi phro.”
  eng-TCENT: Therefore I tell yoʋ, her many sins are forgiven; that is why she has
    shown great love. But he to whom little is forgiven shows little love.”
  eng-BSB: Therefore I tell you, because her many sins have been forgiven, she has
    loved much. But he who has been forgiven little loves little.”
  cpu-NT: Osheki okaariperoshirevetaka iroka tsinane, impeyakoitainero tema osheki
    etakotantaka. Iriroma tsika itzimi ipeyakoitziri kapicheeni, kapicheeni jetakotanta.”
  san-ASM: অতস্ত্ৱাং ৱ্যাহৰামি, এতস্যা বহু পাপমক্ষম্যত ততো বহু প্ৰীযতে কিন্তু যস্যাল্পপাপং
    ক্ষম্যতে সোল্পং প্ৰীযতে|
  tac-NT: 'Alekeri aní ne: «Ye mukika wa''lú e''kárigime ju», ma''chígime nérékuru
    napugiti ''we a''lá nirame ne''chí. Alué ta''mé wa''lú e''kárigime ka, pee semá
    ''sime ju.'
  eng-WEBPB: Therefore I tell you, her sins, which are many, are forgiven, for she
    loved much. But one to whom little is forgiven, loves little.”
  gfk-H: Io, iau tangai taam, ira nuna haleng na sakana magingin i ta pataam kanong
    i manga sip iau. Iasen, bia a dahina mon ira sakana magingin nuna tikai, ma Kalou
    i lik luban sei, io, iakanong ra tunatuna na sip Kalou ra dahina mon mah.”
  viv-viv: Hidema faꞋina againiya gagahe, kwamayoku yadi koyona moyaꞋaina tu Yaubada
    ahe giyawelidi faꞋina yadi nuwanuwa lakahina agaikuya hiseyemaunena. Tu gava kaliva
    yana koyona keke moyaꞋaina tu Yaubada giyawelina, medema yana nuwanuwa Yaubada
    againe kabiꞋona.” Au hidedemi Yesu Saimoni gigahena.
  yao-yao: Ngunsalila kuti unonyelo wekulungwa ŵaulosisye ukumanyisya kuti alecheleswe
    sambi syakwe syasitupile. Nambo jwakulecheleswa indu yaili kanandi, akunonyela
    kanandi.”
  tgp-tgp: Matan harihi, na verea isam, varar̃uhu nona hehe mo matuvana, pani na r̃omira
    moiso matan nona opoia mo tavera jea. Pani haratu nona hehe mo sopo mar̃ivi jea,
    nona opoia mo sopo tavera.”
  auc-NT: Ïninque botö, Tömengä mänömaï cæcampa, ante odömöninque bitö ïmite ämo ëñëe.
    Edæ tömengä nanguï wënæ wënæ cæcä ïñongante Wængonguï godö ñimpo cæcä ate tömengä
    wæætë nanguï waadete pönengampa. Bitö ïñömö edæ wædænque wënæ wënæ cæbi ïñömite
    Wængonguï pönö ñimpo cæcä ate bitö wæætë wædænque waadete pönëmi abopa.
  kbc-NT: Odaa jemaa mejitaɡ̶awa Aneotedoɡ̶oji ja iwilegi libeyaceɡ̶eco naɡ̶ani iwaalo
    anowidi. Odaa joaniɡ̶idaa leeɡ̶odi meliodi me idemaa. Pida niɡ̶ina oko ane daɡ̶a
    deemitetece me leeditibige me doletibige Aneotedoɡ̶oji me iwilegi libeyaceɡ̶eco,
    aɡ̶ewi me idemaa.”
  bmh-bmh: Gonun, ulis iz aizem, gonugau igul eg asiu macaneu, izan gonugau igul eg
    unum zilagai morom. Einen, gonugau ougab iz en noumeun. Bo, du in go igul eg ginampet
    meun, izan gonugau igul eg zilagai moromin. Gonug iz en ougab oug ginamtal noumeun.”
  ctu-BL: Jini cha'an mic subeñet, anquese cabʌl i mul ñusʌbilix ti pejtelel. Jini
    cha'an cabʌl mi' c'uxbiñon. Majqui mi' ñusʌbentel ts'ita' i mul ts'ita' jach mi'
    cha'len c'uxbiya, che'en Jesús.
  meq-meq: Hərwi niye sər ha na, mawuɗe bo ŋgay nakə a wuɗa ga haladzay aye. A ɗa
    ha na, mezeleme ŋgay neheye a ge haladzay aye na, na pəsay ha tebiye. Ane tuk
    na, i ndo nakə tə pəsay ha mezeleme ŋgay tsekweŋ aye na, neŋgeye dərmak a wuɗa
    ndo na, tsekweŋ dərmak.»
  noa-H: Hĩs mʌgbarm pʌdë k'ĩirjubarí hajim hanʌm, chi Simonag. Mʌg hʌʌirau mʌ dʌ̈i
    mʌgbaichëmʌn hich pekau pöoma sĩerr t'um chugpaabapʌ̈im jũrrta “Hʌ̈u hajim” ha
    sim k'abahab. Chi pekaujã bʌ̃rʌʌm k'aba harr haawai hichdëu hagjö dʌ̈rrcha mʌ
    k'a k'õsi hʌm ha sim k'abahab hajim hanʌm, jãg sim haig. Hich jãgta sĩebahab cha
    mua pʌrʌg nem hĩgk'a chirʌmjã. Hãbmua k'ãijã hichig dëbpaar paar nʌm k'ʌʌnag tag
    p'agpiba perdonaamʌn, chi dëbpaar pöomacha sĩerr garmua hʌ̃rʌʌcha hi daupii haju.
    Maagwai bʌ̃rʌʌpai paraa sĩerrau hi daupii hajup mamʌ, warm dënjöcha k'abaju. Magua
    hich perdonaatarrpierrpai sĩi hirig “Hʌ̈u hajim” hajugui hajim hanʌm.
  alp-NT: Ele mere hoko imi lene mimise. Saisa misete rebe iono ete Aure, mere tiluke
    be Au ampune eni dosa bokalaru peneka. Le sepo tamata eni dosare boka mo kai supu
    ampunele hoko ikotie trima kasi boka mo. Po sepo tamata eni dosare boka kai supu
    ampune pusulu hoko tamata mere ikotie trima kasi boka lesi.”
  san-VEL: atastvaa.m vyaaharaami, etasyaa bahu paapamak.samyata tato bahu priiyate
    kintu yasyaalpapaapa.m k.samyate solpa.m priiyate|
  kbq-kbq: E'ina agafare Saimoniga anage kagriku nehue, rama'a kumi ama amo hu'nege'na
    eri atrentogeno rama'azampi avesinenante. Hianagi osi'a kumi'ma atrente'nomo'a
    osi'a avesinenante.
  kbh-kbh: Chcasna ats̈e cbëyana, cha s̈onjinÿanÿé ats̈biama corente bonshánana yojtsebomna,
    er ats̈e chabe bëtscá bacna soyënga sëntseboperdoná; pero nda nÿe básefta bacna
    soyëngama stjaperdóna chana, nÿe bats̈atema bonshánana jtsebomnana ca.”
  ron-LSB: De aceea vă spun că păcatele ei, care sunt multe, sunt iertate, pentru
    că a iubit mult. Dar cel căruia i se iartă puțin, iubește puțin.”
  pon-pon: 'Nan i me I indaki on uk: Dip a kan me toto me lapwadar, pwe a kin limpok
    laud; a me dip a jota non lapwada, nan a kin limpok tikitik.'
  nhe-BL: Yeca nimitzilhuía, yonque miyac itlajtlacolhua, nochi nijtlapojpolhuijtoc,
    huajca ama miyac nechicnelía. Pero seyoc tlen quipanti tlapojpolhuili ica san
    pilquentzi tlen tlahuicayaya, san pilquentzi quiicnelía yajaya tlen quitlapojpolhuijtoc.
  sps-sps: To sana Nyo tsue of marom anyin mangiir tsian te faatok iny ya, te pokei
    non a fokinai aveto tsunia te anofe ravaa en, sen sei na mes e Gov te anofe ravainy
    a tee aveto tsunia ee, ayei faatok kan iny non mangiir a kakaii.”
  wnc-wnc: Unzing tasiwan kake ganinggat. Maya aapatane waiakngana tuyuknga dua ngana
    nae banip gwaang siknga natake tasingaman kake waiakngana sandekngamunggat. Siwan
    ngana waiakngana matekngakan ngang natapik kapa sandekngamanu nae banip gwaang
    siknga dua natapik,” ngang inikut.
  bus-bus: Beee yãnzi mɛ́ɛ oonnɛ, à yemazi maamaa kɛ̀ à durun bíta kɛ̃̀a yãnzimɛ.
    Gbɛ̃ kɛ̀ wà à kɛ̃̀ kↄ̃n à nɛ́ngoo sↄ̃, yenzi nɛ́ngon ègↄ̃ vĩ.
  gub-BL: Heamutar katu a'e, a'e rupi amunàn hemiapo kwer ikatu 'ym ma'e kwez izuwi
    ihe kury. Aze amunàn teko hemiapo kwer pixika'i ma'e nehe, pixika'i heamutar katu
    haw nehe. Aze uhua'u hemiapo kwer imunànaw nehe, uhua'u heamutar katu haw nehe
    no.
  imo-imo: Yuni ulu pulu keri awini terimuma omba wendo pumomunga na konopu awili
    tepa mondopalie aku tepa temo. Nalo ulu pulu keri koltalo kau teremo imbomu yunge
    terimu mele omba wendo pupili nimbo iyemu konopu alaye tepa mondombalo,” nimu.
  boj-boj: Deqa Saimon, e ni mermqai. Sambala uŋa endi aqa une tulaŋ gargekoba. E
    na aqa une kalil kobotetonum deqa a e qa are tulaŋ boledamuiyqo. Ariya e na tamo
    bei aqa une quja quja segi kobotetqai di a e qa are bolekiñalayqas.”
  ulk-ulk: Ka mari natagri, mi umele abi au omarlam dasmerei abra mitkar wit pe batkirda.
    Nete pe batkirli kebikebi e no kebikebi omarge dali.”
  eng-DRA: 'Wherefore I say to thee: Many sins are forgiven her, because she hath
    loved much. But to whom less is forgiven, he loveth less.'
  knf-knf: Ukaaŋ kë njaku, ipekadu yi nul inŧumuŋ ipën ţi a, ţiki adiiman uŋal uweek.
    Kë ñaaŋ i bamiiruŋ uko umpoţi aji ka uŋal umpoţi pa ammiiruluŋ. »
  san-KHM: អតស្ត្វាំ វ្យាហរាមិ, ឯតស្យា ពហុ បាបមក្ឞម្យត តតោ ពហុ ប្រីយតេ កិន្តុ យស្យាល្បបាបំ
    ក្ឞម្យតេ សោល្បំ ប្រីយតេ។
  arn-NT: Feymew feypiaeyu kisu tañi fentren yafkan ñi nieel mew wiñoduamaletuy, kisu
    am rume piwkentukuetew. Welu kiñe che ineyngele rume pichin yafkan mew wiñoduamangetule,
    rume pichin piwkeyen pengelay.
  zas-NT: Zeel rnin lüj, gra ree xtolaman ma gojc perdon guial rën daꞌtaman naj. Per
    bén yuꞌ taꞌnz xtol abiꞌ rajcaman perdon, taꞌnz rënman naj.
  ken-NT: Nchi ghati yɛ́ wɔ bɛ́ mɔ́ngɔrɛ́-nɛ atɔ̌ŋ bɛyǎ ɛkɔŋ bɛtɔŋ bɛ Mandɛm afóŋórí
    bɛyǎ bɛbʉ́ ɛbhɛn yi ákʉ́. Kɛ mmu anɛ ákáysí bɛ bɛbʉ́ bhi ɛbhɛn Mandɛm ákway
    bɛfóŋóri bɛ́bhɨ́kɨ́ ya, ǎtɔ̀ŋ chi mandú ɛkɔŋ.”
