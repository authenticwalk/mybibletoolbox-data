verse: LUK.007.047
translations:
  kpx-kpx: Di a namihage evi. Di keate ko vaveve toela moaga ulihage uoholinu. Kosealemo
    keu au isivi bahata mai daemo mamoi di hoesehavo seleveanu. Isito ata olena di
    huhu eseveage dana vaveveve toela eseve ulihai.”
  okv-H: avoeto no degi ta erena amita osari pajire be avoeto amita ari sapura isapamane
    avo nanena hotembeto ere toruhona, rate embo amuta ari sasapura heriso be hotembeto
    toari amina osa peni mane aisuja,” ainge
  tbo-tbo: Ugolinei ma a paliwelem naka a apapoe magomagouhi amaka a paligigilihi.
    Matababana a luhogala i lata duma. Ma iyai a paligigila ina habulu ugolinei a
    luhogala i habulu.’
  mal-C: 'ഞാൻ നിന്നോടു പറയുന്നു: ഇവളുടെ അസംഖ്യം പാപങ്ങൾ ക്ഷമിച്ചുകിട്ടിയിരിക്കുന്നതിനാൽ
    ഇവൾ അത്രയേറെ സ്നേഹിക്കുന്നു; അൽപ്പം ക്ഷമിച്ചു കിട്ടിയ വ്യക്തിയോ അൽപ്പം സ്നേഹിക്കുന്നു.”'
  grc-SR: Οὗ χάριν, λέγω σοι, ἀφέωνται αἱ ἁμαρτίαι αὐτῆς αἱ πολλαί, ὅτι ἠγάπησεν πολύ·
    ᾧ δὲ ὀλίγον ἀφίεται, ὀλίγον ἀγαπᾷ.
  bgc-bgc: इस करकै मै तन्नै कहूँ सूं के इसनै कई पाप करे थे, जो माफ होगे, क्यूँके इसनै
    मेरे तै घणा प्यार करया सै, पर जिसका पाप कम माफ होया सै, वो कम प्यार करै था।”
  khz-khz: Gaura pakurai, au na goi avaikilamuna, gena rakava vogo vavagina, na Palagu
    na warauna petugamagi-piatogara. Gaura pakurai gena ulamagi kamu vagi. Na gena
    galama kiaramo etugamagi-piatogarato talimana gena ulamagi maki kei vagi.”
  deu-TKW: 'Darum sage ich dir, daß ihre vielen Sünden vergeben sind, hat sie ja doch
    viele Liebe bewiesen: wem dagegen wenig vergeben wird, der liebt wenig.'
  zsr-NT: Qui lë ni naꞌ rëpaꞌ liꞌ, dul‑laꞌ zian nabágaꞌnu ngul ni, chgyuꞌu yöl‑laꞌ
    runít lau quegac, atiꞌ nadxíꞌitsquinu nedaꞌ. Nu naꞌ Dios runít lahuëꞌ lei látiꞌdauꞌz,
    látiꞌdauꞌz nadxíꞌi Dios nu naꞌ.
  lin-lin: 'Yango wana, nazali koloba na yo : ebele ya masumu na ye elimbisami, lokola
    atalisi bolingo monene. Kasi moto oyo balimbisaki niongo moke azali kotalisa bolingo
    moke.'
  hns-NT: Ham tose boliela kie oke sab paap ke tjhama miel gail hai. Ohie se oe hamke
    etana pjaar dekhaais. Bakie dje ke kamtie tjhama mielal hai, oe kamtie prem dekhaawe
    hai.”
  noa-E: Ĩs mʉgbarm pʉdë khĩirjubarí ajim anʉm, chi Simonag. Mʉg ʉʉirau mʉ dʉ̈i mʉgbaichëmʉn
    ich pekau pöoma sĩerr thum chugpaabapʉ̈im jũrrta “Ʉ̈u ajim” a sim khabahab. Chi
    pekaujã bʉ̈rʉʉm khaba arr aawai ichdëu agjö dʉ̈rrcha mʉ kha khõsi ʉm a sim khabahab
    ajim anʉm, jãg sim aig. Ich jãgta sĩebahab cha mua pʉrʉg nem ĩgkha chirʉmjã. Ãbmua
    khãijã ichig dëbpaar paar nʉm khʉʉnag tag phagpiba perdonaamʉn, chi dëbpaar pöomacha
    sĩerr garmua ʉ̈rʉʉcha i daupii aju. Maagwai bʉ̈rʉʉpai paraa sĩerrau i daupii ajup
    mamʉ, warm dënjöcha khabaju. Magua ich perdonaatarrpierrpai sĩi irig “Ʉ̈u ajim”
    ajugui ajim anʉm.
  eng-EMTV: For which reason I say to you, her many sins have been forgiven, because
    she loved much. But to whom little is forgiven, the same loves little.”
  mib-NT: Núu súcuan te cáhán rī jiín ró jeē ni stéén ña jeē yóhyo manī ña jíín rí
    sɨquɨ̄ jeē íne cáhnu ni rī nuū tāca cuéchi ña, vēsú cuehē cúu. Te núu cone cáhnu
    ni rī nuū ɨɨn ñayuu iyó jecu‑ni cuēchi, te jecu‑ni stéén i jeē maní i jíín rí,
    achí yá.
  lif-NT2: कन् मे़न्‍छुमाॽइल्‍ले़ साॽरिक् लुङ्‌माॽ तुक्‍ताङ्‌बाल्‍ले़ यरिक् लायोलाम्
    ले़प्‍मि खोःसुॽ के़लॽबा ओसेःन्‍आधाक्‍लो॥ खे़न् चुःत्‍छिक् लायोलाम् ले़प्‍मि के़घोःबाल्‍ले़
    सुःल्‍लिक्‍लक् लुङ्‌माॽ तुक्‍तुसिॽ फाॽआङ् मे़त्‍ने़ॽरो”
  xnj-xnj: Nikukujovela, alekekisiwi kumbudila Chapanga pamahele ndava muni alangisi
    uganu uvaha. Nambu mundu mwealekekiswi kumbudila Chapanga padebe ilangisa uganu
    udebe.”
  mmx-mmx: Kuren la monga a tong i ru, do langsangan labalamu ren mo ira lox asuusu
    vam i do a doxoma xepe buaang leveloklok kakapmek teren. Mo do nege, i ruuna lamanbalamu
    lixilik mun i lox asuusu i do laxakapmek lixilik mun, ara doxoma xepe vam i.”
  cbr-NT: Usa 'ain cana mi cain, an 'itsaira 'ë nuibatia isquin camina 'unánti 'ain,
    aín 'ucha 'itsaira 'aíshbi ca tërë́ncë 'icë quixun. An, 'ën 'ucha ca 'itsamashi
    'icë quixun sináncë uni, ax ca aín 'ucha tërë́ncë 'aíshbi 'itsamashi 'ë nuibatia.
  tee-NT: Pus yuchi iclhijunan ni slivasalh na quimapaini ju yuchi ni icmac'acxanilh
    ju ix'alactu'unti mas na lhu ixjunita. Para na lacats'unin amapaininin ju va lacats'unin
    mac'acxanicanta.
  eng-LSV: therefore I say to you, her many sins have been forgiven, because she loved
    much; but to whom is forgiven little, loves little.”
  cak-NT: Romari' nin-ij chawe ret Simón, chi ri ixok re' yalan nrojo' ri xcoch'o
    (xcuyun) rumac. Roma can q'uiy-wi rumac jerubanon, y can xecoch'otaj (xecuyutaj)
    yan ronojel. Y ri man q'uiy ta rumac ri xcoch'otaj (xcuyutaj), xa manak más nrojo'
    ri xcoch'o (xcuyun) rumac.
  pah-NT: '—Nurã ji ei nde ve: Tupana''ga ihyjipei hẽarekote''varuhua ikwahava''jave''yma.
    He''yjuhu hẽarekote''varuhua, ei Jesus''ga. Hẽa hugwi Tupana''ga imombori. Nurã
    hẽa Tupana''ga arõhetei gworygworyva repiuka nhandepyteri pe, ei Jesus''ga. Po
    ojipe''ga okote''va gwere. Tupana''ga garekoteva''ria hypavame oarõ gwere ga Tupana''ga
    gwory''viro ga rehe, ei Jesus''ga Simão''ga pe.'
  sja-NT: 'Mapa mɨa jara bɨ: Irua p''ek''au k''achia chok''ara oopata wẽpapiji, mɨ
    audú k''inia iru bairã. Mamĩda eperãpa k''ĩsia bɨ pɨrã ichia mak''ɨara p''ek''au
    k''achia oo-e bɨ, mãgara ma eperãpa mɨ mak''ɨara k''inia-e bɨ.'
  xed-xed: 'Ka yu ka mnaghata na: Nda pla inda dmakwa na marakw na. Tsaya kəl tsi
    ka maraŋta ɗvutani ta iʼi dagala. Ka kiʼa planata lu ta dmakwa mndu ya, kiʼa ɗvu
    maraŋ tsa mndu ya guli.»'
  mks-NT: Ta cáchí i̱ xu̱hu̱n, Simón, ña̱ xi̱hín ña̱ cája ñá yóho náha̱ ña̱ mé a̱
    nda̱a̱ quíhvi̱ ini ñá ye̱he̱ jáchi̱ na̱caja cáhnu ini i̱ sa̱há cua̱chi ñá va̱tí
    cua̱há ndiva̱ha cúú á. Joo ndá na̱ cáhán ña̱ chá cuití va cua̱chi cája cáhnu ini
    i̱ sa̱ha̱, na̱ cán cúú ri na̱ chá cuití quíhvi̱ ini na ye̱he̱ —na̱cachi Jesús
    xi̱hi̱n Simón.
  gfk-S: Io kaie, iou tange tam, ira nuno haleng na sana tintalen te pataam kinong
    i manga sip iou. Iesene be dahine mon ira sana tintalen ta tikenong ma ne God
    i lik luban leise, io, ikinong ra turadi na sip God ra dahine mon bileng.”
  bmu-bmu: 'Miaŋgöra nöŋön kewö jibi mötnöŋ: Anutunöŋ ambi kiaŋgö siŋgisöndokŋi gwötpuk
    mi mosöta saŋgoŋniga miaŋgöra uruŋan ni gwötpuk jöpaköm niŋgiza. Kunöŋ siŋgisöndok
    boromdökŋi ahiga Anutunöŋ siŋgisöndokŋi morörökŋi mosöriga yaŋön uruŋan borom
    kun miyök jöpaköm niŋgimakza.”'
  dgz-dgz: Ap menan wapena anu. Ne waen mam koewa mega aruga ise wat mutana menan
    me gare ne inanap baigan arita tan. Go waenapan koewa muga aruga uon God anu ae
    veni mu gare otu da megenat God menan anuiwanumun.”
  eng-GNV: 'Wherefore I say vnto thee, many sinnes are forgiuen her: for she loued
    much. To whom a litle is forgiuen, he doeth loue a litle.'
  zaa-NT: Acca nì riquixa'ánia' lu' qui'ni niulíį nna porqui'ni chi rului'ą qui'ni
    yala la' tsì'ilatsi' té lo lòstu'į, acca ritelíni ri'u qui'ni ca tul·la' ỹétse'ní
    quì'į nna chi ná cą perdonado. Pero nuỹa tediba labí nabia'nią iỹeni perdón qui'
    Tata Dios nna, nuá nna ti'to' ba la' tsì'ilatsi té lo lòstu'į.
  eng-WEBSTER: 'Wherefore I say to thee, Her sins, which are many, are forgiven; for
    she loved much: but to whom little is forgiven, the same loveth little.'
  guh-guh: Nexata catsipaebatsi neyapëtaenexa mapacueneje. Mapovaje pinijicuenia nesivajamatabëcuenebarëya.
    Tsipaji ayaineconi ata pibisiacuene pexanaeneconimi, vecuaajibiaexanajë. Pajivi
    saya tsiquirineconiyo vecuaajibiaexanajë, pibisiacuene pexanaeneconi, nayapëtane.
    Tsipaji saya bajarapajivi tsiquirijavayo nesivajamatabëcuenebarëya, jai Jesús
    Simónjavabelia.
  bon-bon: Cane meebine naajenine egä teeme bucurage conocono mule bine ituge äyeblenga,
    peei name pi teeme owecu baborage gyene cäme tääpume. Yepä, lui biname me nesae
    taatu niiya mule ituge äyeblenga, teeme matikolä singi taatu pisi nyene.”
  nhw-BL: Yeca nimitzilhuía, masque miyac itlajtlacolhua, nochi nijtlapojpolhuijtoc
    huan huajca miyac nechicnelía. Pero seyoc catli quipanti tlapojpolhuili ica san
    pilquentzi catli tlahuicayaya, san pilquentzi quiicnelía yaya catli quitlapojpolhuijtoc.
  mgw-mgw: Kwa nyo nendakubakia, asamilwe masambi gake maingi kwa mwanjaa alayite
    unogau wake nku'lu'. Ywasamilwe kisene apenda pasene,”
  swh-ONEN: Kwa hiyo, nakuambia, dhambi zake zilizokuwa nyingi zimesamehewa, kwani
    ameonyesha upendo mwingi. Lakini yule aliyesamehewa kidogo, hupenda kidogo.”
  wbi-wbi: ku ulu nikukuvula kuuti alyale nu vuhosi vwinga kange asaghilue kukila,
    kange akanoghile kyongo. neke juno asaghilue padebe, ighana padebe lwene.”
  bba-bba: Yen sɔ̃, nɑ nun sɔ̃ɔmɔ mɑ kurɔ win durum bɑkɑ ye, bɑ nùn ye suuru kuɑ.
    Yeyɑ n derɑ win kĩrɑ kpɛ̃ɑ. Adɑmɑ wi bɑ fiiko suuru kuɑ, u rɑ n kĩwɑ fiiko.
  eng-KJVCPB: 'Wherefore I say unto thee, Her sins, which are many, are forgiven;
    for she loved much: but to whom little is forgiven, the same loveth little.'
  kgk-NT: Anhete ha'e-ta nde-vy. Ko kunha-gwi amboyke-ma heta eta hembiapo vaikwe.
    Upéa-rehe xe rayhu-ma voi. Ha “Ndahetái xe rembiapo vaikwe” he'i va'e-gwi eremboyke
    ramo hembiapo vaikwe, mixĩ mate nde rayhu arã upe va'e, he'i Simão-pe onhemonhe'ẽ-vy.
  waj-waj: Ivaaraina na i kiaa i mmiaunoo. Aa gioonna aavaa mminnamminnaa maisa kaayau
    suvuaiyauvaa vaa na ruga taika kiauvai. Ivo numa niiyara pinaama mmuduuya ruaivaara
    na inna mminnamminnaa maisaiyauvaa ruga kiauvo kooyaa vainoo. Gioonna kiaapu voovoono
    kiisa mminnamminnaa maisaiyauvo vaiyauvaa na ruga kiauko kiisama niiyara mmuduuya
    ruaivaivee,
  cpy-cpy: Osheki okaaripero-shire-witaka iroka tsinani, ipeyakoe-teeniro okantakaawo
    osheki etakotantaka. Riima ikaatzi ipeyakoe-tziri eepichokiini, eepichokiini retakotanta.”
  ekk-PKP: Nii et ma ütlen sulle, tema paljud patud on andeks antud, sellepärast ta
    nii väga armastabki. Aga kellele on vähe andeks antud, armastab ainult vähe.“
  mpx-mpx: Inoke na baewa eliyam, yova ya wana nunuwana bwabwatana iyaka ta kite,
    inoke ta atena wana gegi hi gewi Yehoba iyaka i nuwayoho. Yaa gamagal toto wana
    gegi nige hi gegewi ge Yehoba i nuwayoho, he iya wana nunuwana nige i bwabwata.”
  wbp-wbp: 'Panu-kari yapa kalu maju-karrikarri nyina. Kuja kajana Kaatuju yawuru-jarrimi,
    ngula-jangkaju, yulka kalurla wita-karrikarri Kaatukuju. Kala yapa karnta nyampu-piya
    kuja kalu maju-nyayirni nyina, ngulaju kajana Kaatuju yawuru-jarrimi, ngulaju
    kalurla yulkami Kaatukuju junga-nyayirni. Kujaku karnangku nyuntuku wangkami:
    Kaatujurla kulu-wangu yawuru-jarrija-nyayirni karnta nyampukuju. Kujarlanya kaju
    nyanunguju yulkami-nyayirni.”'
  luo-luo: Emomiyo, awachoni ni richone mathoth osewene, nikech nonyiso hera mathoth.
    To ngʼat mowene richo manok, herane bende tin.”
  nhe-NT: Yeca nimitzilhuía, yonque miyac itlajtlacolhua, nochi nijtlapojpolhuijtoc,
    huajca ama miyac nechicnelía. Pero seyoc tlen quipanti tlapojpolhuili ica san
    pilquentzi tlen tlahuicayaya, san pilquentzi quiicnelía yajaya tlen quitlapojpolhuijtoc.
  aii-aii: ”ܒܘܼܬ ܐܵܗܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂ ܕܦܘܼܚܠܹܐ ܝܢܵܐ ܐܸܠܘܼܗ̇ ܚܛܝܼܵܬܘܼ̈ܗ̇ ܪܵܒܵܐ،
    ܣܵܒܵܒ ܡܘܼܚܸܒ ܠܵܗ̇ ܪܵܒܵܐ. ܐܝܼܢܵܐ ܗ̇ܘ ܕܒܵܨܘܿܪܵܐ ܦܵܐܹܫ ܫܒ݂ܝܼܩܵܐ ܐܸܠܹܗ، ܒܵܨܘܿܪܵܐ ܟܹܐ
    ܡܲܚܸܒ.“
  esk-NT: Uqautigikpiñ, uuma aġnam kamanaqtuamik piqpaksrił̣han qiñiqtitkaa iñugiaktuat
    killuqsautini natqigutikkaułhat. Aglaan iñuk killuqsautiqapiaŋiññasugiruaq natqigutiraksramik
    piqpaksripiaġniaŋitchuq.”
  msb-msb: Kaya tandai an ginasabi ko sa imo, ginpatawad na an damo niya na mga sala
    kay grabe gayod an iya kamuot sa akon. Sugad man an ginpatawad sin dyutay, dyutay
    man an ginapakita na pagkamuot.”
  cpa-NT: 'Hi² jøng² lah¹la² juǿi²jni hning²: Ma¹dsio¹² hniang¹ hio¹³ lang¹². Di³
    ma²ca¹hen¹ ma¹dsio¹² dsag³ mi³re²dsa. Cónh¹jøng² mih² báh³ hniang¹ dsa² ma²ca¹hen¹
    mih² dsag³ quiah¹².'
  dso-dso: ତେବର୍‌ପାଇ ମୁଇ ତକେ କଇଲିନି, ଏ ମାଇଜିର୍‌ କେତେ କେତେ ପାପ୍‌ କେମାଅଇଲାଆଚେ, କାଇକେବଇଲେ
    ସେ ବେସି ଆଲାଦ୍‌ କଲା, ମାତର୍‌ ଜାକେ ଅଲପ୍‌ କେମା ଦିଆଅଇସି, ସେ ଅଲପ୍‌ ଆଲାଦ୍‌ କର୍‌ସି ।”
  meu-meu: Taunabunai, na hamaoromumu, ena dika, ena be babada, to vada eme hegwautao,
    badina be ena lalokau na bada. A ena dika maraḡina mo e hegwau tao tauna na ena
    lalokau danu maraḡi.
  yva-NT: Tugae, wanya so ama muinyo mo rarorono Rinaije so manakoe, maisyare vatano
    apa doijo manui rayaridije umawe amaisy, weye Syo ama ayao kakaijo manui rapaya
    rai to. Yara are pirati po ratantona pare apa ayao kakaije meweno ai, opamo apa
    muinyo po rarorono Rinaije mamaun.”
  dgc-dgc: Ey nadid, Simon,” kagi ni Jesus, “i dikél a pégmahal na a nipeta na diyakén,
    éy saya i katunayana a pinagpasensiyaan dén siya ta kasalanan na a meadu. Pero
    tu te kétihék san a kasalanan, éng pagpasensiyaan ko, éy kétihék be i pégmahal
    na diyakén.”
  zpm-NT: Laa me noyuṉ miṉ rii, sacne nlipaa rzac zdoo me beṉ naa me perdon grëtaa
    doḻdox ne nzëëb me. Zigne rneeque ne ga, teḻ zha ne zhis xtoḻa, zhi rzac zdoo
    zho zeeṉe laa zho rac perdon.
  hix-NT: Àro ke, onà wyaro àkehe, owya. Thenyehra rma haxa nehxaknano, moson yanhànà.
    Anhànàthàrà rma, towtàhkaxah me harha naha, àhoko roseryewhokanàr ke. Àro ke roxan
    me rma haxa nosonyhono, owya, kekon hatà. Yakehra naha ranhànà kany kom haxa ryhe,
    roxehra natxow hamà. Yakehra nay hamà, towsomà, àwyanye. Àro ke, roxe rma natxhe
    haryhe, atxke txko mak ha, kekon hatà, Txesusu, Semawu wya.
  sim-sim: Uwa osik mirin amu sawenduwa. Kavakava musha ol si uhundan angop a yoko
    ermbeshiwak warje mende nga anin simu rupshi mendenduwa. Hako ma or mba, �An mbeek
    kavakavan warje nga a unda ambu nir.� Karem mbanda ma oto kavakava orhin a yoko
    ermbewa wolo kandakar nom anin ormu rupshinduwa.�
  npi-ULB: यो घटनाको कारणले म तिमीलाई भन्दछु, कि जसका धेरै पाप थिए र बढी क्षमा गरिएको
    छ, तिनले धेरै प्रेम गरेकी छन् । तर जसलाई थोरै मात्र क्षमा गरिएको छ, उसले थोरै
    नै मात्र प्रेम गर्छ ।”
  cgc-cgc: Gani, sugiran ta kaw, bakod din na pagpalangga ki yaken pamatuod na napatawad
    en tama din na sala. Daw kino mapatawad na pila nang iya na mga sala, dili bakod
    iya na pagpalangga ta gapatawad ki kanen.”
  tim-tim: Âmbâle irekŋe âmâ gala konok akniŋdâpgât nâ yâkgât patŋe hin maktere nâŋgâ.
    Luâk siâŋe galaŋaet dosa umatŋe puliaŋdo aregât heroŋe humo nâŋgâ aŋbiap. Dâ luâk
    siâŋe galaŋaet dosa bikŋeâk puliaŋdo aregât heroŋe kakŋeâk nâŋgâ aŋbiap. Aregât
    keiŋe hin dâre nâŋgâ. Anutuŋe âmbâle iregât dosaŋe umatŋe are emelâk hepun aŋdo
    heroŋe humo nâŋgâ niŋdâp hain.”
