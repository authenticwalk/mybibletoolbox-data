    ma nuryeŋ,” inyiŋ.
  tnk-tnk: Ro iamɨnhi irə iakani pehe tukw ik i mə noien ərəha me rɨpɨk prən i rɨno
    iou iakɨnenouenou raka. Ro pen in rokeikei pɨk iou. Mətə iərmama sə rɨpko pɨk
    mhə noien ərəha trɨni mɨnuə iakenouenou noien ərəha me nəha səvənhi iərmama nəha
    ko in rɨpkokeikei pɨk mhə iou tukwe.”
  kpr-kpr: 'Ava sedo, nimokena isagha resena: evetu emo na dubo bu gogoghomberira
    aindae, nunda ari ekoko digari ava, God kote dotira. Avata mave nunda ari ekoko
    daba daba irarira ava vujegari God kote doyarira amo, genemboá nu God itako dubo
    barira.”'
  san-IAS: atastvāṁ vyāharāmi, etasyā bahu pāpamakṣamyata tato bahu prīyate kintu
    yasyālpapāpaṁ kṣamyate solpaṁ prīyate|
  nho-nho: Nau ku vanaatu kiaa koe, te llee te manava te ffine nei iaa nau e huri ake
    peelaa maa ana haisara e tammaki naa ku oti te uiia hakkaatoa TeAtua. Te tama
    teelaa seai ana haisara maaoni ni uiia TeAtua raa, te hiihai te tama naa iaa nau
    ma ki see lasi.”
  gym-NT: Era metre meri ne käkwe ja mikani ngite kabre Ngöbö rüere bkänä akwa, tikwe
    niara ngite dininkä jire jökrä btä. Mdenbtä abko tä ti tarere bäri makrä bä mirita
    kore kwe, ni bti ngwian ütiä käikwitaninkä jabti ngwian bkänkäkwe ye kwrere abko
    ti tö nibi niei mae Simón, ñobtä ñan angwane ni ngite ñakare bökän diankata nibtä,
    ni ye abko ñan tä ni tarere dikaro. Abko kore se, niebare Jesukwe Simónye.
  azg-NT: Mangꞌe na nndaꞌ, joꞌ matsjö nnonꞌ na jndë sitꞌman tsꞌon Tyoꞌtsꞌon jnaanꞌ
    juu na jndye jndyihanꞌ ngꞌe tꞌman vaa na venchjii juu ja. Majoꞌ juu tsꞌan na tyiꞌjndyechen
    na tsitꞌman tsꞌon Tyoꞌtsꞌon, mantyi tyiꞌvenchjii ya tsanꞌñeen ja.
  bhd-bhd: “एल्हेरेलेइ अवं तीं सेइं ज़ोताईं कि, एसारे जादे पाप ज़ैना एसां कियोरे थिये,
    माफ़ भोए, किजोकि एसां जादे प्यार कियो, पन ज़ेसेरे थोड़े पाप माफ़ भोतन तै थोड़ो प्यार
    केरते।”
  too-NT: U'tza' icuaniyāni' que huan lhūhua' tapāxquī'n māsu'yu que Dios māsputūnu'ni'nī'ttza'
    ixtalaclē'i' a'yuj lhūhua'. Lā' a'ntīn tū' lej pāxquī'nin māsu'yu que tū' lhūhua'
    ixtalaclē'i' cāmāsputūnu'ni'lh.
  ind-AYT: Karena itu, Kukatakan kepadamu, dosanya yang banyak itu sudah diampuni
    sebab ia menunjukkan kasih yang besar. Akan tetapi, orang yang sedikit diampuni,
    sedikit pula mengasihi.”
  cjo-NT: 'Pamine, eeniro antayitawitakarini osheki kaari kameethatatsi omaanta nokaminthaakiro,
    eero nokenkithashiryaakoteero antayitzirini: tema rootaki onintaperotantakinari.
    Aririka nokaminthayeri antayitawitaworini eechonkiini, eechonkiini inintashiretakina
    rirori. Omaanta nokaminthaaperoteririka osheki eejatzi inintaperotzitena osheki
    rirori.'
  nsn-nsn: Temaene, Inggo u hire totomua, a kuanene na bureher niguata uasa, bo ke
    kusa luara liu puk God taninin, maeit inggono ke ualasira tar uleikintieher nimalara
    totoguo, bo mai ge ahik paha burehe na niguata uasa ka siokor kusa luaraig, inggon
    e ualasira puk tar sasalikir nimalar.”
  san-DEV: अतस्त्वां व्याहरामि, एतस्या बहु पापमक्षम्यत ततो बहु प्रीयते किन्तु यस्याल्पपापं
    क्षम्यते सोल्पं प्रीयते।
  tna-NT: Da su yama mi equisainia, ye epuna ja mesa ibuneda ema bametaitia, mesa
    jucha ebia su cuana yama perdonaitia putsu. Enei hue, quebata mesa jucha huai
    chidi perdonajiji, daja huecha huai chidi hue tuahueda ibuneda ebata.
  lid-lid: Eme jo katiye tam kamwenen, karei tan mari badeh, ndrasikine ndrano ndra-au,
    tasah iy badeh, leheya kandriyen ta tikisiy tinan labai. Ya eme, are lau bala
    tanan ta iy, bamani karei tan ba-au bwe, iy ale winiyan batikisi ari ndramak bwe
    le.”
  wim-wim: Nilan puth kan-ngul thiich nungantakama nil wayan iiy-iiy, aꞌ puth nil
    God.ana kan kon-ngath nunang way yot nungantam anangan, keꞌ-ngul ngaantam-ngeeyow,
    yaꞌa, nanpalana nil kaangk paththam wunan ngathar. Puth nil weeꞌangam ngaantam-ngeeyiy
    nungantakaman keꞌ nil mina, puth way yot keꞌam yump-yumpa, an nil chil-chil kaangk
    wunan ngathar.”
  zga-M: Kwu ili, nikhu khuvula nita akhale ni nongwa nyingi asyekhaliwe ficho, khange
    akhanogilwe ficho. Pavuge uvyasiekheliwe padebe inogwa padebe vuvule.”
  yom-yom: Diawu ndikukambila ti masumu mawombo momo mabedi yandi malemvokolobila
    wumonisina luzolo luwombo. Vayi mutu wowo beta lemvukila fioti, niandi mamvandi
    fioti kaka keti zodila.
  san-SIN: අතස්ත්වාං ව්‍යාහරාමි, ඒතස්‍යා බහු පාපමක්‍ෂම්‍යත තතෝ බහු ප්‍රීයතේ කින්තු
    යස්‍යාල්පපාපං ක්‍ෂම්‍යතේ සෝල්පං ප්‍රීයතේ|
  yut-yut: Do yaŋ gayɨsat, on mɨŋat dakon dɨwarɨni morapmɨ Piŋkop da yopmaŋ ɨban nak
    do but dasi galagɨ madepsi nandaŋ namɨsak. Mani dɨwarɨni tagapmɨsok taŋ ɨmaŋ amɨn
    Piŋkop da dɨwarɨni yopmaŋ ɨmjak kaŋ, uŋun amɨn da nak do galagɨ madep dɨma nandaŋ
    namjak.”
  grc-BYZ: οὗ χάριν λέγω σοι, ἀφέωνται αἱ ἁμαρτίαι αὐτῆς αἱ πολλαί, ὅτι ἠγάπησε πολύ·
    ᾧ δὲ ὀλίγον ἀφίεται, ὀλίγον ἀγαπᾷ.
  cpc-NT: Ojyiki okaaripiroshiriwitaka jiroka tsinani, ipiyakoitainiro tima ojyiki
    itakotakina. Iriima tsika itzimi ipiyakoitziri kapichiini, kapichiini jitakotanta”.
  nhg-NT: Hua por inu temetzelfea que cuale tequejta que ye omoperdonöro inu meyac
    tlajtlacule tli oquechi, pues niechtlasojtla lalebes. Cache öque amo bel meyac
    itlajtlacul tli omoperdonöro, amo bel tietlasojtlane.
  nya-nya: Tsono, ndikukuwuza iwe, machimo ake amene ndi ambiri akhululukidwa, monga
    chaonetsera chikondi chake chachikulu. Koma iye amene wakhululukidwa zochepa amakonda
    pangʼono.”
  ngu-NT: Nimitzijlia ica on miyec itlajtlacol aman yotlapojpolhuiloc ipampa ihueyitetlajsojtlalis.
    Pero on yejhuan achijtzin itlajtlacol quitlapojpolhuiliaj san achijtzin quiteititia
    itetlajsojtlalis.
  kup-kup: Povoz ne niin ñetï nao nañoman hatevet. Met añ epop nemaz zaitiv ahoam
    tat hezag et hareeñi? Erom, pim horiv ahoam hehaek haoloh. Oñ napuz horiv aviam
    olohomaz-pop pi nemaz aviam zait tapan.”
  jid-jid: A he na kiyi wa i lutre ma a bran anu kpa awa bran, nda tsro son wu brama.
    Wa ba wruhle ni vi fime a suron vi fime kame.
  wmw-wmw: Kwa javyo, nukwambira kuwa madambi ake, newo mengi, aswamiiwa kamana kanolotera
    pendo pakulu. Fala mwenyé kuswamiiwa aba, akolota kupenda aba.”
  gmv-GGM: hessa gish ta nena gizay iza tana keeha dosida gish iza ba daro nagarappe
    maaristadus, guuthara maaretiza ura siiqoykka guutha.
  ssg-ssg: Nga kakane hawane o, tel hehin ie waheni hawane nga. Nake ti tetenen, nga
    oxoxiwen i ti kawatan ti kilan saun lialun i ailewen. Tuahe tel seilon nga oxoxi
    i ti kawatan ti palaiai saun lialun ti i ailewen, i waheni nga pamu kolean.
  zpo-NT: Kwaanzee nii na lo lu, lee rese jwalt cheen ngwnaa ne ngulola mzhe, nel
    nkedoola me na. Per lee re xaa mzhe chepse jwalt cheen, zee chepse nkela xaa na.
  poy-poy: Su nukugambira, kwa kufira kwakuwi kukulu kulanguziyiti nakaka kuwera vidoda
    vivuwa vyakaweriti navyi vilekiziwa. Kumbiti ulii yakalekiziwa padidini kalanguziya
    kufira padidini hera.”
  qwh-NT: 'Tsemi qamta neq: Que warmeqa llapan jutsanpita perdonecuptïmi, allapa cuyamarnï,
    queno ruramarqon; peru waquincunaqa ‘ichiclla jutsätam perdonamashqa’ nirmi, ichiclla
    cuyayäman.'
  gaw-gaw: Amunu da na amenp̱a aṯem. Nug hip̱unin kuḏum heum amu da aaḵu uhuqa medaṯem.
    Aḏinu? Nug dahilnu oo huanak mauhṯe. Amge danab nug hip̱unin nakok he, da hip̱unin
    nuhig uhuqen meṯai, nug dahilnu oo nakokib mauhṯe,” awa aum.
  nca-nca: Pare ŋando neneŋo newonde meté hamó nunoyote. Ŋunde ŋuroko Anutuko eneŋo
    quhuríŋo parámi se rotote. Uni kato Anutuko quhuríŋo tomó ta ŋu re rotaró qundo
    newonde meté tomó ta naŋge inoweya.”
  zpz-NTPP: Ndeꞌ nu ya̱ rne̱e̱ lor nu Ñgyoozh gyicy sulagy mi dela cyi zañ nu bicy
    mi, gun tonaꞌ la rcam ya̱. Tees benu Ñgyoozh gyicy sulagy mi de cyi ñuu zi ni
    tub mbecy, orzeꞌ yu zeꞌ beñ zi rcay ya̱ ―nam.
  mkj-mkj: Doari, Ngoahi pwehng koawoa en kidal pwa ih ne oaloa mahk in dipoa kan
    ma inenin dir, pwa jang ah limpoak koalik. Pwa ma ih ma pirin oaloa mahk siksik
    in dipoa kan, ah limpoak kin siksik.”
  zac-NT: Rniaꞌa lul de quë duldë zihani shtë́nëll naperdunë; por ni nalë́ rac shtúꞌull
    na. Perë el quë naguc perdunë duꞌpë, duꞌpsë rac shtúꞌull na.
  kyg-kyg: Ani kavaꞌmo huꞌniyaꞌmofeꞌmo kaha paiꞌnaeꞌmo, ani a kanomoꞌa nagaefeꞌmo
    lusi kava huno hau ayamopafiꞌmo hauꞌniya kavaꞌaletiꞌmo hunoꞌaeꞌmo, alopa hosu
    kavaꞌnimo anonaꞌnimo ago alino ataleꞌniye, huno alino lapave neliye. Aise hosu
    kavaꞌnimo alino ataleꞌniye, huno agesa afiꞌnisiya vekamoꞌmo aiseꞌatoꞌamo hau ayamopafiꞌmo
    nehaiye, huno ha paiteno
  kmk-kmk: Ot ibagak kan sika un satun amoda nampipiya na un impaila na siya’d mangil-an
    un napakawan dat aduadu’n basuḻ na. Sat tagu’n napakawan si akit, akit pay dit
    mampipiya na.”
  cao-NT: Jaha tsi masahacaquë jahuë huëstima ca jocha iquia ra, ja noiriaha ca quëshpi
    na. Jama, ichariama ca masaha ca jocha jaya ca tsi xo toa noiyamariahai cato ra
    —nëa tsi Simón qui Jesu nëcaniquë.
  bbr-bbr: Keseria, rusapai is aisom, kon onok aru sosop miäu, isas kon onok aru erekapu
    jäkäi murim. Owon, kon wou isanun meiewon. Utianik, inok ro ko onok aru eteinak
    mowon, isas kon onok aru jäkäi murimin. Kos isanun wou uru eteinak meiäi.”
  inb-inb: 'Chi­manda­mi niiki: chasa suma kuia­wag­manda­mi ni­raiá, pai achka panda­ris­kata
    pasin­siai tukugta. Chasa­lla­ta, mai­kan mailla panda­ris­kata pasin­siai tukugka,
    mai­lla­mi kuiá.'
  hrv-hrv: Stoga, kažem ti, oprošteni su joj grijesi mnogi jer ljubljaše mnogo. Komu
    se malo oprašta, malo ljubi.”
  box-NT: 'Lé bṹn nɔn à ĩ ì bío mu á à na foǹ: Bìo ó o hã́a mu ɓa sɛ́ra
    bè-kora cɛ̀rɛ̀ɛ día lé bṹn nɔn ó o waminì wárá booráa. Ɛ̀ɛ ká yìa
    bè-kora na sɛ́ra día ka cĩ́inú, wón waminì wárá na o ò zéení à ɓɛ̀n
    ǹ kɛń cĩ́inú.»'
  ote-NT: Hangue dí xiꞌaꞌibya gue nuna ra ꞌbɛhña̱ ya xra pumbabi gatho núꞌʉ yá tsꞌoqui
    xi ndunthi xqui ꞌyøtꞌe, y hangue por gueꞌa̱ xi ja ndunthi rá hma̱te. Pe nuꞌa̱
    tóꞌo xra pumba yá tsꞌoqui masque beni gue hintsꞌʉ mi tu ndunthi, go gueꞌa̱ otho
    ndunthi rá hma̱te.
  wnu-wnu: 'End ne ye nonob quraum, yamangar e wo sig-sig mom ye qenungar eng gab
    an imbigar: Qenu wo yamangar eng wonou qomon boru irou wot igo end merimotet me
    weginerei. Wo yamangar eng mom ubersiar end yeqenunget eng abar eng. A munon ger
    qomon boru gari-gari wot igo end Qenu ubersieriner eng bais-bais yeqenungeiba.”'
  zam-NT: Por cón che'n con' co' ngue li xa'got ndxè' loon, anze'f ndlu' xa'got ndxè'
    nque' lezo' xa'got ndxè' ñèe xa'got ndxè' daa. Por con' co' ngue li no xa'got
    ndxè' daa, ngue lu' xa'got ndxè' le' xa' non le' Diox mton'le' ryethe xquin xa'
    no xtol xa' co' ngòp xa'. Lomisque', ngue niin lool, Mon, le' mèn co' nden' le'n
    lezo' mèna indxàpte mèna xquin mèna no xtol mèna, no nden' mèna inquinte mèna
    le' Diox ton' xtol mèna, mèna indlu'de nque' lezo' mèna ñèe mèna xtàa mèna.
  zyp-NT: Ma rawng tahei ka ca ching, a suanah a hlu ngeteipaw cawh ngethai a cang
    myca, macawtaco cawngsawno takhei a do ngetei. Canghrasala, a cawngtei ngethai
    a cangpaw taco a cawngtei tah a do hrah,” tatah a tah.
  sey-NT: Ja̱je paꞌina, mëꞌëre cayë, i̱o ai oio yoꞌoyepi i̱o jaiye coꞌaye yoꞌoseꞌere
    sa̱i deꞌhua cua̱ñosico paꞌio, i̱ñoco. Ja̱je paꞌiquëtaꞌare aꞌri mañare sa̱i deꞌhua
    cua̱ñoquëpi aꞌri maña oiyere i̱ñoji.”
  nvm-nvm: '@see-verse:LUK.007.046'
  mps-mps: Eno nagebolo obe dao, agai enade mu tia pabogo agai dwai dwai sę yali
    mu sela sąwani nama e ola maniąo. Mego ena dali homu dwasianu kęąluba, ta
    dwai dwai sę yali dwasianu sela sąwani te ola mobao,” Jisasgo te po wali.
  seh-seh: Na tenepo, Ine ndisakupanga kuti kufuna kukulu kudapangiza iye, kusapangizambo
    kuti kudawa kwace kuzinji kwalekererwa. Mbwenye munthu analekererwa pang'ono mafuniro
    ace mbakucepambo.”
  pab-NT: 'Aliterexe nomita hihiye: kalore haxawaiyera hiyeta tyomehenere atyo hotikijita
    koxaka kalore iniyalahare tyomehenere kamaotyanetyakehetehenere. Xakore hoka etakehare
    inira hiyeta kaxawaiyetyakihititerehare atyo inirita tehitiya awaiyehitita — nexa.'
  llg-llg: Kaꞌa Mon mamanene neulalau dei! Memak inak ia salan noꞌuk. Tehuu Lamatuak
    koka heni basa salan so, huu natudu ndia susuen ma namemeda makasin noꞌun seli
    neu Au. Tehuu hataholi fo nameda taa tao salak noꞌuk, ndia boe oo, nameda taa
    paluu hambu ambon noꞌuk. Huu ndia de ana taa nalelak susuek, ma taa nameda makasi
    nalelak neu Lamatuak.”
  kyf-kyf: 'We ''gbʋ, ɩn nɛɛ -mɩ -ylaɛ: -Lagɔɔ zɛ ɔ kalɩa bhabhaa ''gbʋ, -Lagɔ ka
    ɔ gbʋnyuu duun ''wʋtɩ. Nɩɩ, nyɩmɛ -ɔ nʋa gbʋnyuu ''kienyi lɛ, ''ɩn -Lagɔ yia ɔ
    -yɔgbʋ ''wʋtɩ, ɔ -Lagɔɔ zɛkalɩdlɩ -sɛ.»'
  tpi-tpi: Olsem na mi tokim yu, yumi lukim dispela meri i laikim mi tru na yumi save,
    God i lusim pinis ol planti sin bilong en. Tasol man i mekim liklik sin tasol
    na God i lusim sin bilong en, orait laik bilong en bai i liklik tasol.”
  mih-NT: Yucuan cuenda catyi suhun, Simón, vatyi vazu cuaha xaan cuatyi ña iyo, zoco
    sa zehi tucahnu iñi sii ña tandɨhɨ si. Yucuan cuenda cuñi xaan ña sii. Inga ñiyɨvɨ
    sa zuhva ñi cuatyi ñu iyo, zuhva ñi zehi tucahnu iñi sii ñu, ta zuhva ñi cuñi
    ñu sii.
  qvh-NT: Cay warmega jusasapa cashganpita perdonash carmi sayno ruraycan. Waquenga
    jusaynag cashganta yarparmi perdonash carpis saynösu ruran.”
  kms-kms: Pugri bu nge nu simbe guduw, wuti yumbo ur brequ musoqne nand pu muq God
    puaq nindig kin te musoqne chumbuai nand ye. Nyumbueg wen ni quan nganye yumbo
    ur brequ wund ye, pudi ni nge quan nganye nei wumbigh, pugri bu ni yumbo ur brequ
    wund kin wand te puaq pre.”
  agn-agn: Animan, agganingo ong nio, ang mabael ang paggegma ang pinaita na ong yen
    pagpamatod ang pinatawad da tanandia tang yading kasalanan na. Piro ang taw ang
    pinatawad ong mga talak nang ge-ley lamang, ge-ley ka tang paggegma ang ipaita
    na.”
  nhi-NT: Ica non inmitzoniluia, nimictlahtlacol ya tlapohpoluil, porque oquipix mic
    tetlasohtlalistli. Pero naquin san tzocotzin ictlapohpoluiah, san tzocotzin tetlasohtlalistli
    icnextia.
  ttc-NT: Astilji wetz oxe'l nq'uma' yatz, anke tetz nim tuq xhchoj per ajna'l ma'tx
    najslet kyaqil; astilji nkyinqet tgani' nim. Yatzun jun xjal aj nya'tx nim xhchoj,
    qa tetz nnajslet te xhchoj, k'onti'l nkyinqet tgani' nim.»
  dan-1931: 'Derfor siger jeg dig: Hendes mange Synder ere hende forladte, eftersom
    hun elskede meget; men den, hvem lidet forlades, elsker lidet.”'
  kwj-kwj: 'Woroti ya mini a sawekonda: Kapwa sumbu miyafo ti woro ti, ele kapwa sumbu
    a rani a rumbwero, o keke ani keke omwesika ti wondau. E, hima fori kapwa sumbu
    ti kapwacheche hinga ri woro hinga ri hambwawani ri kapwa sumbu a rani a rumbweno
    ti, rini kapwacheche ani keke ri wondau.”'
  vie-OVCB: Chị này được tha thứ nhiều tội lỗi nên yêu thương nhiều. Còn ông được
    tha thứ ít, nên yêu thương ít.”
  kze-kze: mináímbá simáme'a sé'a minínínkóná amápa-sawi-imayaa mayauwáúnda póna kembá
    anón-aamoi umásinkena mirán-tántáá'á kawe'á umásínkáiye. ánivo moóráwaimbo kíto-sawi-yantaa'o
    mayauwáúnda sáwíyan-aamoi kwéumasinkaiye Ísu Sáímonintavena simásuwena
  lbk-lbk: Tay siya chi, ifaagko et ken sik-a ay nan nay chachama ay layad ay inpailana,
    siya nan mangipaila ay apchas et napakawan nan angsan ay fasolna. Ngem nan takho
    ay akit nan fasolna ay napakawan, et akit akhes nan layad ay ipailana.”
