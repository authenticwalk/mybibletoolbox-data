  ory-ory: ଏହା ଶୁଣି ସମସ୍ତ ଲୋକ, ଏପରିକି କରଗ୍ରାହୀମାନେ ସୁଦ୍ଧା ଯୋହନଙ୍କ ବାପ୍ତିସ୍ମରେ ବାପ୍ତିଜିତ
