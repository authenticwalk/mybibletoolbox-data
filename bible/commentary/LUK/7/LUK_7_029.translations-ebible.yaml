verse: LUK.007.029
translations:
  kpx-kpx: Oe ata moaga isi takesi malemale ata kebiau Iesuu louale hoto ke evilu.
    Ata kebiau subuta Dioniu haiveale hoto ke huhuai avoe, “Dilava menaka keu noemo
    duave seleve.” Kebiaike Dioniu babatisogevenu.
  okv-H: ke ainge Iesu na enu ingia (Eto ‘Tax’ siriketo humbari embopo te embo nei
    uhoho te amina John ta ke ingio bapataito ena avoeto Iesu ta ke ingihe God javotoho
    ke ea
  tbo-tbo: (Hougana lawa tapuhi po takisi tu tama geka bahahi hi noonolihi po Yaubada
    a tahaya hi kawamoineya. Naka tauhi lolowa Yoni i bapatisohi.
  mal-C: ജനങ്ങൾ യോഹന്നാന്റെ സ്നാനമേറ്റവരായിരുന്നു. അതിനാൽ അവർ യേശുവിന്റെ വചസ്സുകൾ
    കേട്ടപ്പോൾ ദൈവത്തിന്റെ വഴി നീതിയുള്ളതെന്ന് അംഗീകരിച്ചു. നികുതിപിരിവുകാർപോലും അക്കൂട്ടത്തിലുണ്ടായിരുന്നു.
  grc-SR: Καὶ πᾶς ὁ λαὸς ἀκούσας καὶ οἱ τελῶναι ἐδικαίωσαν τὸν θεόν, βαπτισθέντες
    τὸ βάπτισμα Ἰωάννου·
  bgc-bgc: फेर हरेक किसे नै, उरै ताहीं के चुंगी लेण आळे माणसां नै भी यूहन्ना की बात
    सुणकै उसतै बपतिस्मा लेकै यो मान लिया के परमेसवर ए धर्मी सै।
  khz-khz: Taunilimalima maparara e takiti-koko talimara maparara na maki ekila gekamonagiato,
    ira na Palagu gena raupara gevega-taunataunaato, Ioane na ebapatisorato.
  deu-TKW: (Und das ganze Volk, das zuhörte, und die Zöllner gaben Gott Recht, da
    sie sich mit der Taufe Johannes' taufen ließen;
  zsr-NT: ’Catiꞌ gulayöni didzaꞌ ni bëꞌë Juan bunách niꞌ len bönniꞌ tuꞌquizxjëꞌ lazgac
    bunách, gláquibeꞌinëꞌ le nac tsahuiꞌ lahuëꞌ Dios, len guladilëꞌ caꞌ nis lu nëꞌë
    Juan,
  lin-lin: Bato nyonso elongo na bafutisi mpako oyo bayokaki maloba na Yesu bandimaki
    ete nzela ya Nzambe ezali sembo, pamba te Yoane abatisaki bango
  hns-NT: 'Djab sab djaatie log aur bhie baimaan djoetie ke paisa lewe waalan Johaanas
    ke partjaar soenies, tab oelog dopoe karwaais. Oelog sotjies: ‘Oe Parmeswar ke
    baat batia hai aur okar baat satj hai.’'
  noa-E: ’Pãrau khaphʉ nʉmgui ajim anʉm, chi Juanau jaau nʉrrʉm ũr narr khʉʉn ee thumaam
    khʉʉnau dëbpaar jëeujem khʉʉnaupa amach khaibag ãsie ewag khĩirjuwia irig pör
    choopi nʉmua Ẽwandamagta, “Ẽwandam, chadcha puata maar thãar khap chirʉm. Ʉ̈u
    pua Juanag jaaupiwia marag pʉch iek khaugpibarm” aajeejim.
  eng-EMTV: And when all the people heard Him, even the tax collectors justified God,
    having been baptized with the baptism of John.
  mib-NT: Te tāca ñáyuu jiín táca tée cástútú xúhun renta, ni cajini i jnūhun cáhán
    yā, te ni cajetáhú i jeē Yaā ndaā cúu Yaā Dios, chi je ni cajendute i nuū Juan.
  lif-NT2: अक्‍खेलॽरिक् के़रे़क् मनाहाॽरे़ हे़क्‍क्‍याङ् एःङ्‌याङ् के़भोःङ्‌बाहाॽरे़आङ्
    ये़सुरे़ कुबाःन्‍निन् मे़घे़प्‍सुआङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुलाम्‍मिन् नुःबा
    फाॽआङ् ते़न्‍दिङ् मे़जोगु, थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽ युहुन्‍नालाम् बप्‍तिस्‍मा
    मे़जोःक्‍सिङ्‌ङाङ् मे़वये़रो॥
  xnj-xnj: Vandu voha pamonga na vatola kodi vevabatiziwi na Yohani, pevayuwini genago,
    vakayidakila Chapanga ndi mchakaka.
  mmx-mmx: Limixin axap eburu mi luvuttadi loklok ka pilas diga ronga levelinga at
    ne Iesu. Nedi mun na limixin diga lok kaka lesep susu at ne Jon la kerepmo diga
    siam ka leventaangas at ne Moroa.
  cbr-NT: An Jesús Juan ñui quicë bana cuacë unicama, 'imainun an 'apu buánmiti curíqui
    bicë unicamaribi a Juanën nashimicë, acamax ca —Nucën Papa Diosan mëníosabi oi
    ca asábi 'icë —quiax quiacëxa.
  tee-NT: Pus tachi chun ju lapanacni chai ju ach'inin acsni tak'asmatnilh ixchivinti
    ju Xivan ta'akpaxlh. Pus chunch ju taputalacasulh ni sok ixtalhiulai tachi ju
    ixnavi ju Dios acsni ixnajun ni catamacaulh ix'alactu'unti'an chai cata'akpaxlh.
  eng-LSV: And all the people having heard, and the tax collectors, declared God righteous,
    having been immersed with the immersion of John,
  cak-NT: Y chiri' jec'o q'uiy winak y moloy tak impuestos ri je-banon yan bautizar
    roma ri Juan. Y cuando reje' xquic'oxaj ri xu'ij ri Jesús, xqui'ij chi ri Dios
    can choj-wi riq'uin ri runo'j (runa'oj).
  pah-NT: 'Jesus''ga nhi''ig̃a rendupavame g̃a ei Tupana''ga pe itambere''ia mono''õhara''g̃a
    pavẽi: —Ndehe ko erekwaha hete epyryvamo João Batista''ga mbuhua ore pyri te''i
    ti ga g̃a pe javo. A''ea g̃a ei. A''ereki g̃a onhimobatizauka João Batistava''ea
    pe opohia okote''varuhua hugwi ahe erame.'
  sja-NT: ’Jõmaweda Juan pedee ũridap'edaarã, Cesar-it'ee impuesto p'epataarã paara,
    irumaa poro choopijida. Mãga oodak'ãri, ak'ɨpijida Tachi Ak'õre wãarata jara baji
    Juan k'ap'ɨa pari.
  xed-xed: 'Tsaw inda hamata mnduha nduk nda gwal tska dzumna tani, snaŋta taŋ ta
    gwaɗa Yuhwana, ka həŋ mantsa: “Ta kumay Lazglafta ta mbamafta,” ka həŋ. Ka ɗawu
    həŋ ta maganaftá batema Yuhwana ta həŋ.'
  mks-NT: Tá na̱xini jo̱ho tócó ndihi ña̱yivi ndúu cán ña̱ yóho já na̱ndicuni na ña̱
    cája nda̱a̱ Ndióxi̱ tócó ndihi ña̱ha. Na̱ na̱ca̱hán já cúú na̱ na̱jácandúta̱ Juan
    ta tañu na̱ cán na̱sañuhu java ri na̱ játaca jiu̱hún cuéntá impuesto.
  gfk-S: Be ira matanabar ma ira ut na kap takis bileng, di ga hadade kin ra nianga
    di ga lik be ira linge God i gil i takados. Ma di ga lik hobi kinong di gate kap
    no baptais tane Jon.
  bmu-bmu: Ambazip könagesö pakpak aka yeŋgö sutŋine takis meme yeŋön mohokŋe Jongö
    Buŋaŋi mötkeri, yeŋön jim köleŋda “Aha! Anutugö köna diŋdiŋi jim asariza,” jiba
    uruŋini meleŋgetka Jonöŋ o melun mem eŋgiyök.
  dgz-dgz: Iesu ame waiwandini waenapan amba moni bongamine nagirewa den darine entap
    anun amba iragi umap wan anega wane, “God nop mega tavewa di.” Iwa mu namua God
    anu tumat tane gapan, Dion inap amone dup iane.
  eng-GNV: Then all the people that heard, and the Publicanes iustified God, being
    baptized with the baptisme of Iohn.
  zaa-NT: Iyaba ca enni'a nna de biyénini cą ca titsa' qui' Jesús nna beyacca cą arrepentir
    hàstaá tuchùppa canu ruquiỹa qui' impuéstuá nna uccua huá cą bautizar por Juáan,
    porqui'ni bennia cą cuenta qui'ni ttu teruba Tata Dios née Enne' Tse' para lani
    iyaba clase de ca enne'.
  eng-WEBSTER: And all the people that heard him , and the publicans, justified God,
    being baptized with the baptism of John.
  guh-guh: Juan vënëlivaisitanetsi daxitajivi. Impuestomatamo pematamoyanijobivi ata
    gobierno pejamatabëcuene, vënëlivaisitanetsi. Bajarapamonae jumecovënëta palivaisi
    Dioso najumecopata Juanjavabelia. Nexata Juan bautisaba bajarapamonae.
  bon-bon: Yoo, iyeta biname piiyepu cuta täks rarekaake uutecrena biname cina liba
    Yeesu me mene yäätecijemepi, piba jiicepesi egä, “Acejiyame me gaabe toraca conocäco
    gyene,” siige teepi peei name pi äciseja mule ne ituge acatena Yoane bau ca.
  nhw-BL: Huan quema nochi nopa miyaqui masehualme huan nopa tlacame catli tlainanque
    impuesto quicajque icamanal Juan, quinejque ma quincuaalti, pampa quiitztoyaj
    para xitlahuac catli Juan quiijto tlen Toteco.
  mgw-mgw: Bandu boti pamope na alonga koli pabagayu'wine go, baaulumbite unnogau
    wa Nnu'ngu'. Abo nga balu' babaupoki ubatiso wa Yoani.
  swh-ONEN: (Watu wote hata watoza ushuru waliposikia maneno ya Yesu, walikubali kwamba
    mpango wa Mungu ni haki, maana walikuwa wamebatizwa na Yohana.
  wbi-wbi: avaanhu voni palikimo navasongesia songo, vakati vapulike aghuo vakapulisyagha
    kuuti, “uNguluve ghwe nya kyang'haani. pwevakale vano vakofughue ku lwofugho lwa
    Yohani.
  bba-bba: Ye bɑ ye nuɑ, tɔmbu kpuro kɑ ɡbere mwɑɔbu sɑnnu bɑ Gusunɔ ɡem wɛ̃, domi
    beyɑ Yohɑnu u rɑɑ bɑtɛmu kuɑ.
  eng-KJVCPB: And all the people that heard him, and the publicans, justified God,
    being baptized with the baptism of John.
  kgk-NT: 'Enterove ohendu va''e, gwĩ plata-py nhane mbopaga va''ety kwéry gwive,
    onhemongarai uka va''ekwe João Batista-pe va''e kwéry he''i: —Nhandejáry hembiapo
    porã meme ete va''e voi, he''i íxupe omboete-vy.'
  waj-waj: Yisuuva itaa kua tuduu rikiada mmuakiaa gioonna kiaapuuyaatama sikau takiisa
    vareera vaidiiyaatama Anutuuqaa aataruuvaara yoketaavaivee tiravai. Vaa Yuvuaano
    nnooriivaa iya apu kioovaara iya itaa kua tiravai.
  cpy-cpy: 'Ikaatzi kemakiriri ikantayitakiri Juan, ikantanakiri: “Nokoyi pomitsiryaatena.”
    Ari imatzita-nakawo ikoyi romitsiryaateeteri ikaatzi shintsitan-tatsiri ramaeteniri
    koriki. Ari imonkaatzirori okaatzi inintakaan-takiri Tajorentsi.'
  ekk-PKP: Kui nad kuulsid seda, siis nad kõik − isegi maksukogujad − järgisid seda,
    mis Jumala sõnul on hea ja õige, sest Johannes oli neid ristinud.
  mpx-mpx: “Boda avaliyau ge takis ana toahi Diyon wana papaatena hi hago inoke hi
    ba, ‘Yehoba wana baaba i sapu,’ yaka hi talamwagil ge Diyon i pababitaisoil.
  wbp-wbp: Ngula-jangkaju, Jijajiji-jana wangkaja, “Yuwayi, kalalu yapa panungku purda-nyangu
    Jaanuju. Tala puntarninjakungarduyurlangurlu kalalu nyanunguju purda-nyangu. Papitaji-manu-jana,
    manulpalu jungarni-pajurnulku Kaatu.
  luo-luo: (Ji duto, kata mana jasol osuru, kane giwinjo weche Yesu, ne giyie ni yor
    Nyasaye ni kare, nikech nosebatisgi gi Johana.
  nhe-NT: Huan quema nochi nopa miyac tlacame huan nopa tlacame tlen tlainanque impuesto
    quicajque itlajtol Juan, quinejque ma quincuaalti pampa quiitztoyaj para xitlahuac
    tlen Juan quiijto tlen Toteco.
  aii-aii: ܐܝܼܡܲܢ ܕܫܡܝܼܥ ܠܹܗ ܟܠܹܗ ܥܲܡܵܐ، ܐܘܼܦ ܡܵܟ݂ܣܹ̈ܐ، ܡܘܼܕܹܐ ܠܗܘܿܢ ܒܙܲܕܝܼܩܘܼܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ ܕܥܡܝܼܕܹܐ ܝܗܘܵܘ ܒܡܲܥܡܘܿܕܝܼܬܵ‌ܐ ܕܝܘܿܚܲܢܵܢ.
  esk-NT: (Tusaapayaaqtuat ilaanik tax-siliqirituummaġmiŋ tupiksriñiqsut Agaayyutim
    nalaunŋaruanik atuqukkaŋiñik paptaakkauplutiŋ John-kun.
  msb-msb: (An tanan na mga tawo na nagpamati sa iya kag amo man an mga parasukot
    san buwis, nag-ako na tama an katuyuan san Dios kay nagpabunyag sinda kan Juan,
  cpa-NT: ’Jøng² ca¹mi¹léi¹³ dsa² jue¹², cu¹dsie¹² quianh¹³ dsa² cagh¹² cog³ juøi²,
    hi² dsio¹ jǿg³ quiah¹² Diú¹³ ca¹hǿ² Juan. Di² ca¹jŋó²dsa jmøi² ca¹chiag¹ Juan.
  dso-dso: ଜନ୍‌ଲକ୍‌ମନ୍‌ ଏ ସବୁ କାତା ସୁନ୍‌ତେରଇଲାଇ, ସେମନ୍‌, ଜେନ୍ତାରିକି ସିସ୍‌ତୁମାଙ୍ଗୁମନ୍‌
    ମିସା ପର୍‌ମେସରର୍‌ ଦାବିକଲାଟା ମାନି ଜଅନର୍‌ ଟାନେ ଡୁବନ୍‌ ନେଇରଇଲାଇ ।
  meu-meu: Taunimanima iboudiai bona tax gogo taudia danu una hereva e kamonai ai,
    idia ese Dirava e imodaia, badina be Ioane ese e bapatisodia.
  yva-NT: Vatano wanui muno vatano wo pajak ranugande akarijo pemerinta ai wo Yesus
    apa ayaowe umaso ranaun, umba wo raura ware Amisye apa bekere mamo mamai dave,
    weye onawamo Yohanes po maugasyo kuvuni mana rai to.
  dgc-dgc: “Ey du étanan a tolay a nakabati ni Juan, sakay pati du medukés a tolay,
    éy nipasakup dén side ta Diyos, a nipabinyag side ni Juan.
  zpm-NT: Leṉ dze ne nochoobnis Juan miech ga, ndal zha ne bin zhiwseed me, haxta
    grë zha ne rtop dimi ne razh lo zha Roma, bieṉ zho nonguieḻa guṉ zho miṉe rnabey
    Dios, güey zho pchoobnis Juan zho.
  hix-NT: Àro wyaro tàwyanye enytxatxhe rma, onà wyaro nketxkon hatà, àton kukur komo.
    Yaworo xaxa nay hamà, Khoryenkomo, khokonye, ketxkon hatà, toto komo, txenyeru
    yahosnye ro komo xarha, omeroro. Xowaw naymomàthàyam kax mak nehxatxkon hatà.
  sim-sim: Jisas Jon or nandarin or sawerik ma amber li misihi takis yan landari ma
    er nga karem limu hishira, �Mbele mbele Avui Wasilaka or uhunda ondo worna mende
    lir,� karem limu hishira. Mberem ushirik? Angop sunguwavu lihin li tormbleshirik
    Jon fak or tolofaleri ola.
  npi-ULB: जब सबै मानिसहरूले यो सुने, तब कर उठाउनेहरूसमेत, तिनीहरूले यो घोषणा गरे
    कि परमेश्‍वर धर्मी हुनुहुन्छ, जसले बप्‍तिस्मा-दिने यूहन्‍नासँगै बप्‍तिस्‍मा लिएका
    थिए ।
  cgc-cgc: Tanan na gamati ta yon na paambal Jesus parti ki Juan asta man mga manugsukot
    ta buis, kumpurmi danen an na matuod patudlo Juan parti ta liag ta Dyos para ki
    danen tak dati gapabautismo danen an ki Juan.
  tim-tim: Hain dâm makyeŋgimbo luâk âmbâle dondâŋe gawamangât puli meme luâk olowâk
    yâkŋe emelâk Anutugât den lokom manbiâ Yohaneŋe tuân mem katyegep yâkŋe Anutugât
    den are tângombiâ bunŋe agep.
  yor-yor: (Gbogbo àwọn ènìyàn tí ó gbọ́ àti àwọn agbowó òde, wọ́n dá Ọlọ́run láre,
    nítorí tí a fi ìtẹ̀bọmi Johanu tẹ̀ wọn bọ mi.
  wos-wos: Wun hundi wandéka di wumbu tékwa atéfék du takwa akwi Romka yéwa héraakwa
    du akwi di wun hundika yikafre mawuli ya. Hanja wunde du takwa di Jonéna hundi
    xékéndaka Jon diré guré husanda. Husandandénka di Jisasna hundi xékétaka yikafre
    mawuli yata di wa, “Godna sémbut yikafre dé.”
  emp-NTPO: Jesuba jara b̶ʌ ũrĩsid̶ad̶e ẽberãrãba, Romanebema boro itea parata jʌrʌ
    pebadarã bid̶a jarasid̶aa Ãcõrẽba o b̶ʌra jipa b̶ʌda, Juaʌ̃ba ãdjirãra borocued̶a
    bẽrã.
  eng-F35: (When all the people, including the tax collectors, heard this, they declared
    God to be just, having been baptized with John's baptism.
  ind-ind: Mendengar perkataan Yesus itu, semua orang yang sudah dibaptis Yohanes—
    termasuk para penagih pajak— memuji Allah dengan berkata, “Kalau begitu, Allah
    benar-benar mengutus Yohanes Pembaptis dan apa yang Yohanes ajarkan juga benar!”
  pes-OPCB: «تمام کسانی که پیغام یحیی را شنیدند، حتی باجگیران، تسلیم خواست خدا گردیده،
    از دست او تعمید گرفتند.
  mpt-mpt: Nakaia unanga isa takis moni bokalin naka isa i sino Yone dimo aaye fuelaibbio
    kesoa i weng olo wenteniba baaniba Bainobo, Gode wengo motonobo gesib otane
  ssx-ssx: Wanda꞉halima꞉ koto pi opuaata꞉ iki make mo dakisi mani mu haemeke haliweki
    ame̱le̱ paeyaota꞉ Dionima꞉ amba꞉ iki bapitaisi peaena꞉ laata꞉ ame dota꞉ Yesuna꞉
    pi opitolo hata꞉ta꞉ Koda꞉na꞉ hau manuta꞉ ota꞉ tikitiki ya꞉la꞉me lemekeme.
  mkl-mkl: Nɔ Jesu í ni mɑ́, inɛ ŋɑ iyi ɑ̀ ɡbɔ idei Zɑ̃ɑ fei hee do woo ɡbɑ fiɑi lɛmpoo
    ŋɑ fei ɑ̀ jɔ̀ Zɑ̃ɑ í dɑsi ŋɑ inyi nɔ nŋu bɛ wɑ nyisi iyi ɑ̀ mɑ̀ iyi Ilɑɑɔ̃ í jɛ
    dee dee.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆକେନ୍ ସାପା ସାମୁଆଁ ଅଁଡିଙ୍ଗ୍‌ ଆର୍‌କେ ମେଇଂ ସିସ୍ତୁ ସାଲ୍ୟାଣ୍ଡ୍ରେଇଂ
    ଇସ୍‌ପର୍‌ନେ ଗୁଲୁଏ ଦାବି ସାପା ବର୍‌ତି ଆଃଡିଙ୍ଗ୍‌ଚେ ଜହନ୍‌ବାନ୍‍ ଡୁବନ୍ ଡୁଂୱେ ବକେ ।
  gof-RNT: Hari attoshin, Yesuusa qaala si7ida qaraxa qanxiseyssati ubbay Yohaannisa
    kushen xammaqettidi Xoossay xillo gideyssa qonccisidosona.
  unx-unx: ୟୀଶୁଆଃ ଇନିତୁ ଆୟୁମ୍‌ତାନ୍ ସବେନ୍‌ ହଡ଼କ, ନେ'ଲେକାଚି ମାଲ୍‌ହାରମ୍‌କହ, ସାରିକେଦାଃକ
